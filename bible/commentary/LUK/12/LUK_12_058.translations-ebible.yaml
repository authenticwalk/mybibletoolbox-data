  yut-yut: Amɨn kɨnda da gen yaŋ gam do aban gen kokwin tamokon kɨk do kosiron kɨnjil
    bɨsapmon genjil uŋun yaŋ aŋmɨlɨp ak do pi anjil. Yaŋ dɨma aŋek kwal gen kokwin
    kɨla agak amɨn da obip amɨn da kɨsiron gepban uŋun da dam teban yutnon gepdɨsak.
  grc-BYZ: ὡς γὰρ ὑπάγεις μετὰ τοῦ ἀντιδίκου σου ἐπ᾽ ἄρχοντα, ἐν τῇ ὁδῷ δὸς ἐργασίαν
    ἀπηλλάχθαι ἀπ᾽ αὐτοῦ, μήποτε κατασύρῃ σε πρὸς τὸν κριτήν, καὶ ὁ κριτής σε παραδῷ
    τῷ πράκτορι, καὶ ὁ πράκτωρ σε βαλεῖ εἰς φυλακήν.
  cpc-NT: 'Aririka intzimi kijyimini, impoña jaanakimi pinkatharintsiki, pinthaawakoti
    iiroka aatsiki, pinkantiri: ‘Iiro pikisawaita, thami aapatziyawakaiya’. Tima aririka
    jariitakaakimi pinkatharintsiki, inkantaitakiri aamaakowintaniri: ‘Paanakiri jirika’.
    Irojatzi jaantaitanakimiri jomontyaitzimi.'
  nhg-NT: Pos cuöc teya ixtla juez ica öque metztieyelfis, mientras oc teya pa ojtle
    xecpea cueröro por tequisas de inu lío, majcamo cana metzbica ca tlajtoöne, hua
    tlajtoöne metztiemöctis ica tlajpexque, hua inu tlajpexque metzcalaquis ijtec
    cörsel.
  nya-nya: Pamene mukupita kwa woweruza ndi amene munalakwirana naye, yesetsani kwambiri
    kuti muyanjane naye mʼnjiramo, chifukwa mukapanda kutero akhoza kukutengerani
    ku bwalo la milandu ndipo woweruzayo adzakuperekani kwa woyangʼanira ndende, ndipo
    woyangʼanira ndendeyo adzakuponyani mʼndende.
  ngu-NT: Ijcuac yacaj mitzhuica para mitzteixpanhuiya ne imixpan on tequihuajquej,
    xchihua canica para ihuan xmoyolsehui ipan ojtli, para ma ca mitzhuicas ixpan
    on tequihuaj, niman on tequihuaj mitztemacas intech on policías, niman on policías
    mitzajsisquej.
  kup-kup: Met aban napunañ arip naiz ser nae nap hat ni ñevok nevizapanez hapanen,
    arip nonoroh sovai zuam aban pop bavizat arip ñetiv nae nap mañat bavon batat
    maot lop honerï ravei. Oñ ganö pot nat arip am sohot aban pop ni ñevok nevizapanen,
    ñe ahoñiz hateveteamah-ahopuhö pei du napun mañapanen ni navat sat kakam zeimakeh
    nemerizapan.
  jid-jid: Wuta hi niwandia no son na, ni shishi ndji wu ga tre, bita rhi he ni nko,
    bika mla ti ni kpambi, nitu du na njiwu hi lo, ni du ndji wu ga tre kana vu nuwa
    ani, njiwu hi tro na.
  wmw-wmw: Ukilongozana na aduwi wako, mukuka kumilandu, tenda jitiyadi mwaha wenu
    wise salama muri munjira. Tenda javyo, asije kukufikisa ka nlamuri, na iye akupereke
    ka mwandishi akutware akutaye nkalaboshu.
  gmv-GGM: Ne morkera daana sinthan eqqana bishin buro oge bollan dashe izara giigana
    oge maqqa, ne histonta agikko nena gochchidi daana sinth efana, daannaykka nena
    aathiddi halaqas immana, halaqaykka nena woynen yeggana.
  ssg-ssg: Na tel i namiloi suluiai tel ti amuto, hasawi koseniwa wasolamulu uke i
    hatuhi o hani puli tel masiwi ti hongoi meng. Ape i hana o hani mini teka laha
    kalabusi o.
  zpo-NT: Chelee tub xaa nayii ne lu nu nzhekla xaa kwezh xaa lu lo xaa nak zhiin,
    mas wen kwaan mod zee kwi wen rop gu xaa, gorna zeeraka kwezh xaa lu lo xaa nak
    zhiin, zee napa kazaa xaa nak zhiin lu lo xaa nkanap roo lozhyib, napa kago xaa
    lu lozhyib.
  poy-poy: Handa mstaki gwaku kankukujega pashizyungu, iherepa nentu mulikoli mawoku
    pamuwera mwankali munjira. Pamutenda ndiri hangu, nakakujega kwa mtoza mweni hakakujegi
    kwa wamanjagila na womberi hawakutuli mushibetubetu.
  qwh-NT: Sitsun pipis demandashurniqui, juesman apatsiyäshunqui, manaraq juespa puncunman
    char amishtaquita tïrayë. Porqui juesqa capas pasaratsiyäshunqui wardiacunaman,
    y pecunanam carselman llawiriyäshunqui.
  gaw-gaw: Aria haen na nahip eheḏnu danab laa nug heṯoḏiakp̱a meidḵunu goyaya, ibp̱a
    a nai amu babaiṯeḏ! Iiṯa amu nug na heṯoḏiakp̱a meidḵutai. Meiṯeb amu epeḏiak
    danab nug na heṯoḏiaknu daup laa ep̱egp̱a meiṯeb amu daup amu nug na mani guiṯakp̱a
    meidḵu.
  nca-nca: Qeni, keya uni kaya mande ka keweroyarimo yoníqo, ronda-ronda uni toŋímo
    yewero uyarewari quno ŋuno, asa kheko uyare yotoro eneya newonde kanata tewero
    quro kho kondé te qembe. Ŋunde kama teweya tiníqo, yate ke kowoso mande khono
    korotoní ronda-ronda unindo kore kumba tukuni kandeyemo korotoníqo, enendo kore
    kusi-kusi yano korotowaŋgo.
  zpz-NTPP: Orzeꞌ benu ca na tub losaꞌr rlagy yu cuꞌy cyir nu cha nuy ru lo de fushtiz,
    orzeꞌ bzu altant nu gyicy ru rishnap nur yu lat nu gabee cuic ñi tiem nir. Gun
    orzeꞌ cueꞌ cha nuy ru lo feez. Gun benu wayicy ru ndeꞌ, orzeꞌ feez zeꞌ guꞌy ru
    yaa de yu nu rña yuꞌ gyiib. Orzeꞌ de yu nu rña yuꞌ gyiib shet lag dey ru nañ.
  mkj-mkj: Ma armaj men pirin lelki koawoa mwoalen koapwung, engdehnki koapwungla
    nehn pwungamwa mwohn amwa pirin wia koapwung. Pwa ma koawoa johpwa, koawoa nen
    warahkiheklahng jounkoapwunngo, a jounkoapwunngo wud panglahng koawoa ipen pilijmehn,
    a pilijmehn oaloa koawoa peiddoang nehn kalpwuhj.
  zac-NT: Por ejemplë, si talë tubi mënë runë demandë lë́ꞌël lu gubiernë, antsë guëdchínil
    lu autoridá, bëꞌnë rëglë con contrari shtë́nël parë guëaꞌnë en paz. Si adë rúnëdiꞌil
    zni, lëꞌë contrari shtë́nël gúnëll demandë lë́ꞌël lu juësi. Lëꞌë juësi gúnëll
    intriegu lë́ꞌël lu suldadë. Lëꞌë suldadë tsagsaꞌnë rall lë́ꞌël lachiguiꞌbë.
  kyg-kyg: Kagaemo hosu kavaꞌmo huꞌnisanageno agoti huno kategefe hisiya vekamoꞌa
    agoti gemo neꞌafiya vekalegamo kavalelino neꞌvisigekaeꞌmo alika alagepa huka ato.
    Alagepa huka alika fako osisanaꞌmoꞌmo agoti gemo neꞌafiya vekamoꞌa kavalelinuno
    amisigeno kavaleno alino ati vekamo amisigeno alino kalavusi huno kategaiye.
  kmk-kmk: Nu awad tagu’t mangidaḻum kan dikayu ta iyoy dikayu’t dit uukkuman, padason
    yu nat losana kabooḻan yu un makaaliglu kan siya sit inggawan yu payyan sit daḻan.
    Ta nu adiyu koon, lagayadon dikayu’n iyoy sidin kuis ot san kuis ipaima dikayu’t
    dan pulis ot ibaḻud da dikayu.
  cao-NT: Jabi mato pasomaha ca joni pi mato qui caxano tsi bamahaxma tsi ja bëta
    rabënacana, gobierno chama bo qui mato ja bonox pari. Jabi policía qui chamá mato
    mëamitsa ra. Jaquirëquë cárcel qui ma nanëhacamitsa.
  bbr-bbr: Utianik, na kar ros na wasarewareäu ro nukan amukup imäisi potonuk, au
    apu opok pote räi, ämän jekur atower. Warnuk, kos na wasarewareäu ro opok imäisi
    potonuk, kos na polis nukan ipou opok musonuk, kos karapus owa kureisai.
  inb-inb: Mai­kan kam­ta dimandaspa, jus­ti­sia­pagma pusa­na­kug­pika, paita sumag­lla
    rimangi, manara jus­ti­sia­pagma chaia­chig­rigpi. Mana kag­pika chaia­chig­ri­ura,
    jus­ti­siaka kamta alwasil­kunapa maki­pi­mi sakinga. Chi­ura alwasil­kunaka,
    kamta karsil­pi­mi wich­kanga.
  hrv-hrv: Kad s protivnikom ideš glavaru, na putu sve uloži da ga se oslobodiš pa
    te ne odvuče k sucu. Sudac će te predati izvršitelju, a izvršitelj baciti u tamnicu.
  box-NT: O ɓúi lá wó khon lè mi ninza síi, ó o von fo le cítíi yi, à ũnɛ́n
    na wó khon bánbá à ũ fèn wé le ɲii dà-kéní lè mi ninza mu ho wɔ̃hṹ
    wán ká mi dĩǹ yí vaá dɔ̃n. Ká bṹn mía ó o vaá dé fo o cítí-fĩ̀
    níi yi, á wón ɓɛ̀n á à yèrèmá khíi dé o paro níi yi, á wón ǹ dé
    ho kàsó yi.
  ote-NT: Nuꞌbʉ ꞌna toꞌo da zixꞌaꞌi pa ja ra tsꞌʉtbi, nu xcrí ꞌyohʉ ja ra ꞌñu, ꞌramanu
    gui cohui ꞌnara cohi de grí yosɛhʉ, pa njabʉ ya hinda zixꞌaꞌi ja ra nzaya, ngueꞌa̱
    nuꞌbʉ gui tsøñhʉ ja ra nzaya, nuꞌá̱ da ꞌbɛpa ra polecia da zixꞌaꞌi, ha núꞌa̱ ra
    polecia ma da goꞌa fadi.
  wnu-wnu: Munon ger ne qomon boru aba uyort is qamb nomot munon qob qereimau magqurt
    isa gab eng an ombur qataben isub igo qen end qas aninou ombur bo qob eng musiarar.
    Ende me ebeinen eng isub munon qob qereimau eng negab bur tuumt ne imurima bur
    tuum neba uyort ne bigubour.
  zam-NT: Chele' chó mèn ta' part cón che'n gu' loo xcal no ya no mèna gu' yòolau
    par ya be' gu' loo xcal yòolau, más huen cua'n gu' mod xá mod tàl gu' loo di's
    no loo cuent ned nda gu' par ne'hue'de mèna gu' loo xcal. Tac chele' cón che'n
    gu' tyub rez loo xcal, xcal ta' gu' loo tenient par ya que' tenient gu' lezi'f.
  zyp-NT: Naa caraepaw khatah biacetu hme letah chua pawtah naa sei tihtah langpui
    letah a rai khy nápaw khah a zawng my lo. Ma hratei na tua ly caco biacetu hme
    letah ca chuakhui ka, biacetu tah nawhnuitu kih letah ca hlai sua a ka, taico
    thong letah thlah na cang sua a.
  sey-NT: Ja̱je paꞌina, yequëpi mëꞌëre doꞌi paquëpi cani saquë paꞌito mëꞌëre doꞌi
    paquë api caquë saquëni duꞌru ne deꞌhuajë̱ꞌë, ja̱ yëꞌtaꞌa pa̱i yoꞌoseꞌe ñaquë
    quëꞌrona ti̱ꞌamaꞌnë. Ja̱je ne deꞌhuaëna, pa̱i yoꞌoye ñaquë quëꞌro samaꞌë paꞌija̱ꞌquëre.
    Ja̱je mëꞌëpi yoꞌomaꞌë paꞌito pa̱i yoꞌoye ñaquëpi coꞌacohuaꞌire cocohuaꞌina i̱sina,
    ja̱ohuaꞌipi yuretaꞌa coꞌacohuaꞌire co hue̱ꞌñana coja̱ꞌcohuaꞌi aꞌë, mëꞌëre.
  nvm-nvm: Regavo igia faif. A ebe fu a aferda kot rekafa vakma iji nika vek a unam
    ijia vako ijia vuak on fusik kuaime amare. Regavo aba ijegrekma fu a dab dakarame
    e bomana kot faimo ijia vakma fur a abe una foris miak. Fu a abe foris miaga bur
    aferda dab dibur abesek. Regavo igia faif. Bu aferda ijia unaga a ijia fine mon
    izeg bu kuainva a ijin kime vake barme una kekokno kiain.
  mps-mps: Bidi mego nago dwai sę yali olama, nage po tų ebo pesageba odasa pobadi
    yaide, te bidi dali dage si te sunumidu pobadi yaide te po tų bugagia dodolao.
    Meni baso da, nage po tų ebo bidi pageba kekasa pelama, te bidigo nage enesigi
    bidigo nogoba muaibao. Augwaligo nage kalabuside muaibao.
  seh-seh: Ngakhala iwe uli kwenda katongesana na nyamalwa wako ku luwani, saka kusekesana
    naye n'jira, toera ndzako akhonde kukukwata kwenda nawe kuna ntongi, iyembo ntongi
    akupereke kuna nsupai, nsupaimbo mbakufungira n'kaidi.
  pab-NT: Maika hatya iraeharehena hiso hoka kolahena hiso kalorexe ana hoka maika
    hatihityoa ihiye hoka hamiyatya hatyoharenai tahi ahotita. Nikare ite hoka maisa
    kolaita hiso kalorexe nahalakoa, hoka kalorexe ijita hiso sorare ana, hoka sorare
    berexoako mokita hiso.
  llg-llg: '@see-verse:LUK.012.057'
  kyf-kyf: Nyɩmɛ -ka -mɩ gbʋ 'wlu ladɩlɩ, ɔ -yɔ -mɩ 'sɔ -ka gbʋwʋbhunya 'yu mnɩda
    -mɩ, da a mɩa -slɔ 'yloogblʋ, -ɩn 'yɩ 'klɩ, -ɩn -yɔ ɔ 'sɔ 'ka gbʋ -bhɩa. Ɔ yi
    -mɩ gbʋwʋbhunyɔ 'yu kwa, 'ɩn -mɔɔ yi -mɩ 'slʋja yoo 'nyɛ, 'slʋja yi -mɩ -kaslʋ
    'wʋpa.
  tpi-tpi: Sapos yu wokabaut i go long kot wantaim wanpela man i laik kotim yu, orait
    taim yutupela i stap yet long rot yu mas traim long stretim tok wantaim em. Nogut
    em i pulim yu i go long jas, na jas i putim yu long han bilong plisman, na plisman
    i putim yu long haus kalabus.
  mih-NT: Tatu iyo minoo ra cuñi ra cuatyi suhun ta cuhun sihin ra nu ndyaa ra cu
    tyiño, nducun cuhva nacoo vohon sihin ra cuee ca sa saa ndo nuu ra cu tyiño coto
    catyi ra cu tyiño vatyi cuhun vehe caa. Ta cua cuhva ra suun sii ra cu policía.
    Ta cua tyihi ra suun vehe caa.
  qvh-NT: ¿Manacu pipis quejacuyäshuptiquega autoridäman manarä char arreglayanqui?
    Mana arreglayaptiquega juezmanmi apasiyäshunqui. Jueznami wardiacunawan carcilman
    wichgasiyäshunquipä.
  kms-kms: Wuti iri nu kotim naind ningg nitanyi kot pe no, te tequ muq qa wo wone
    di nu buid ghap ei nu tequ wand te teti wawo. Eti ni nu nitanyi jas nde no, di
    jas nu polis nde si pe ni ghondo, di nu mitanyi mo taq maimb.
  agn-agn: Pabetang ta, mga yawa dinimanda ta tatang taw, prosigiran mong magigayosa
    ang lagi ong nandia mintras indi amo pa gakabot ong korti. Tenged mga don amo
    ra ong osgado, itaben yintrigā tang osgado ong goardia ig dayona rang prison.
  nhi-NT: Tla acah mitzonteiluia inauac in tiquiuahqui, achtoh ihcuac oc namonyahtoqueh
    itich in ohtli, xonmoyectlali iuan, amo yeh mitzonahxitia inauac in juez, uan
    in juez mitzontemactis inauac in teanani, uan yeh mitzontzacuatiu.
  ttc-NT: Qa at ab'l ma xik qaniyon eti'j b'ix okxe'l teq'i' twitz te pujul il, pe'eyolin
    tzan eten galan exol tzunx tuq atx luwar. Ikxji tzan k'on epon teq'i' max tuky'i
    te pujul il, b'ix tetz okxe'l tq'apo' tuj kyq'ab' kye mulon, b'ix okxtex ksi'
    tuj pres.
  dan-1931: Thi medens du går hen med din Modpart til Øvrigheden, da gør dig Flid
    på Vejen for at blive forligt med ham, for at han ikke skal trække dig for Dommeren,
    og Dommeren skal overgive dig til Slutteren, og Slutteren skal kaste dig i Fængsel.
  kwj-kwj: O mini kotimwono hima ga koti wondau aka ki funda ki indawa, o gisi ki
    ete numbo alase ki rini ga mwanji ti ma ki wonorukwe. Foki koti mendindau hima
    ri tambwa mini raꞌaiwa, koti mendindau hima ori apungwandai kichandau hima lei
    tapa tenge tiki mini ri hawa apungwandai kicha hima ele kalapus tiki apa o mini
    rawarukonda.
  vie-OVCB: Nếu có việc tranh tụng, nên cố gắng điều đình với đối phương trước khi
    quá muộn. Nếu không, họ sẽ đưa anh chị em ra tòa, anh chị em sẽ bị tống giam,
  kze-kze: moórá-aimba ísáaro. aaimó simátinkanae síyawaimo tí'mae kwíyasa aampa'á
    mósimai paárumasuwesa koró. anón-kwaasimo mátimiyasamo ésa i-kwáásí timíyasa ándá-naumpa'a
    tinkánááowe.
  lbk-lbk: Mo wad-ay en mangidchalom koma ken sik-a, ipapatim ay kasin maiyornos ken
    siya isnan cha yo omayan is kaokom, ta ad-ina apchas pen khoyakhoy sik-a ay en
    mangisaklang, ya at pen igwan nan okom sik-a isnan polis, ya at ifalod nan polis
    sik-a.
  mto-NT: Pa̱n je̱m xa veꞌe je̱ jayu juuꞌ veꞌe mnu̱xa̱ꞌa̱ijidup je̱tseꞌe xma̱a̱tna̱jkxta
    je̱ja je̱ yakkutojkpa vyinkujk, ixta pa̱n vintso̱ veꞌe xma̱a̱tnamyujo̱tꞌó̱yajadat
    je̱ja tooꞌ aajy, veꞌem tseꞌe mkavó̱vjadat je̱ja je̱ to̱kin payo̱ꞌyva vyinkujk.
    Ku̱x pa̱n mvo̱o̱jvju̱dupeꞌe, vanꞌit tseꞌe je̱ to̱kin payo̱ꞌyva mtukka̱tá̱kajadat
    je̱ poxu̱nta̱kpa̱a̱mpa. Ax je̱ poxu̱nta̱kpa̱a̱mpa tseꞌe mpoxu̱nta̱kpá̱mjadap.
  bzh-bzh: Buk sën ġenena geving mehö sën melu neya in gwevonġ ġaġek lo, og melu
    nahën nenök aggata, log ġenanër vu yi bemelu semu ġaġek, in rëḳ dadii honġ
    doḳ na jaas sën nenġo ġaġek lo nema. Lob jaas bo honġ doḳ na ahëvavu nemaj,
    lob ahëvavu degetunġ honġ doḳ na ḳarabus.
  guj-2017: તું તારા વિરોધીની સાથે અધિકારીની આગળ જતો હોય ત્યારે માર્ગમાં તું તેની
    સાથે સમાધાન કરવા સારુ યત્ન કર, એમ ન થાય કે તે તને ન્યાયાધીશ આગળ ઘસડી લઈ જાય, અને
    ન્યાયાધીશ તને સિપાઈને સ્વાધીન કરે, અને સિપાઈ તને બંદીખાનામાં નાખે.
  jvn-NT: Nèk kowé digawa nang kruton karo sakwijiné wong, sakdurungé tekan kruton
    kowé mesti nglumui nggolèk dalan kepriyé bisané ngrampungké prekara karo wong
    liyané kuwi. Nèk ora ngono, wongé bakal masrahké kowé marang rèkter lan rèkteré
    bakal masrahké kowé marang sekaut sing bakal nglebokké kowé nang setrapan.
  byr-byr: Sareꞌ dareꞌnesɨ. Kotɨyaꞌneigɨ aꞌmwe pwalyɨ tutaanyavɨ kaanya yeꞌmwannɨgwodiꞌ
    aꞌmwe sai kotɨya gɨmaryaꞌnelyɨ saraaihi tutaanyavɨ kaanya kuna wodiꞌ yɨ dazagaaꞌ
    yagaalyaꞌ yuneꞌna jamungajakyaꞌ jideraaihɨlyɨ. Sahwai yawɨbwaꞌderyawɨnna nagɨmakwodɨꞌdeꞌna.
    Sara kagɨmakwawojɨ yɨ yawɨbwaꞌdei pɨlɨzɨmaanɨyarɨ kagɨmaaryojɨ pɨlɨzɨmaanɨyai
    kalavuzangevɨ nagɨmwaaihadɨka!
  ian-ian: Nat nyan mɨn kat kotmak kalingdeyan tak kot tɨnja ngay ke wuleiga. Ava
    yambɨ yiga lɨga nyaangɨt kwunaka ngambu mbɨla. Kwunaka ngambulapman yimbeyan mɨn
    kat kwo kaligiyandɨ kotmak. Jas wandɨ maa plisman mɨn kat kwutaa kalabusmba taagiyandɨ.
  hun-hun: Amikor pedig ellenfeleddel a hatóság elé mégy, igyekezzél még az úton megszabadulni
    tőle, hogy ne hurcoljon a bíró elé, és a bíró át ne adjon a börtönőrnek, a börtönőr
    tömlöcbe ne vessen.
  mcf-NT: Utsi icsambocquin mimbi nadenec. Adsho isun matses cuidte chuiquid yacno
    aidëmbi mibi buanshobi nëish bëdamenuen, Mimbi chiacpadomboen mibi nashunu, quequin
    bëdamboen chuita. Mibi adenquio icsho matses cuidte chuiquid yacno buanshun mibi
    icsaid chiac matses cuidte chuiquidën, Quënën nauedmenuen buanta, cac buanshun
    quënën nauedmequidën mibi quënën nauedmepec.
  kjs-kjs: Ali medame ne kose laaoma adialalo palia-daare nipi pena pora pagina pulaaoma
    nipina agale ma-redepo yaaoma pulupape. Go napaliri nipumi ne mo kose page ali
    piri-para maa palia. Gore kose pagape alimiri edali rili alinu mea katea. Go rabu
    edali rili alinumiri mo karapo ada-para mea mapaitaalimi.
  mni-mni: Nahakna nahakki maiyokta naral siriba mahakka wayelsangda chatpa matamda,
    nahakna wayelsang youdringeida yetnaba adu yariba makei yasinnanaba nahakna ngamjaba
    adu hotnou. Adu nattragadi mahakna nahakpu wayel mapugi mangda chingthokpa yai
    aduga mahakna nangbu phamnaibada sinnagani aduga nahakpu keisumsangda thajingani.
  yad-NT: “Jityi jiya̱da jityu̱chutasa̱damu simu japu, ya̱jantya jdutya̱da sisa̱ jimyityasiy
    ji, sañuma pu̱chiy cadnadumu ju̱na̱ntyi ji, sañuma sa̱y cadnadu jiivu̱setavay
    jomu variy ji, sañuma jatyataniy tanuvu̱nujovimuju̱ ji, jadchityimyu̱ ne vana̱y
    ya̱sipyatay netimyu̱ ne ya̱murichenu tamitya sonuta jiyadaju̱ didye.”
  mxb-NT: Tá néꞌe táꞌan ndó kuaꞌa̱n ndo̱ veꞌe chóon xíꞌín iin ña̱yuu naá xíꞌín ndó,
    dá kía̱n ndi̱ꞌi ini ndo̱, dá ná kando̱o mani̱ ini na̱ saꞌa̱ ndo̱ íchi̱ no̱ó kuaꞌa̱n
    ndo̱ ñoó. Dá ná o̱ káneꞌe na ndo̱ꞌó saa̱ na̱ no̱ó ta̱ néꞌe choon. Dá chi̱ oon
    ni ví naki̱ꞌo ta̱ néꞌe choon ñoó ndoꞌó noo̱ ndáꞌa̱ ta̱ ndaá veꞌe ka̱a, dá kadi
    ra̱ ndo̱ꞌó veꞌe ka̱a.
  pon-2006A: Ma aramas emen pahn lelkin uhk mwoalen kopwung, nantiheng kapwungala
    nanpwungamwa mwohn amwa pahn wia kopwung, pwe en dehr penguhkalahng rehn sounkopwung,
    oh sounkopwung uhd penguhkalahng rehn pilismen, a pilismen ahpw keseiukolong nan
    imweteng.
  maq-NT: Ndiya tivangun cojo xuta xi meje cuinchajyë nuju ngajan xcun xutaxa rë matsejen
    ne, nihñu ngahñu xi cuisuhun cjuandaja cojo me, cojo sa xi xticja si xi tacun
    ngajñi nuju cojo rë me matsejen ta, sá tsajin ne, cjuecojo nuju me xcun juez.
    Hane juez matsejen ne, squindaya me mayu sehe sahmi nuju me entregadu, hane mayu
    jan matsejen ne, cjue cueyá nuju me ndavaya.
  hto-hto: Daa come o llógɨdoiacania, rɨ́imacɨmo ómɨcoɨ úrizailla llezica, naɨ ómɨcoɨ
    dúcɨñena llezica io anamo afefue ñue o záitari, rɨire jɨcánoraɨmamo o ie izájiñeillena.
    Izire jɨcánoraɨmamo o ie izájiadɨ, afe izire jɨcánoraɨma fɨénidɨno llaɨtáfɨredɨnomo
    o izájite. Iemo afémacɨ ona llavéracomo ɨ́baitiaɨoɨ.
  por-BRBSL: Pois quando você estiver indo com seu adversário diante do magistrado,
    tente diligentemente no caminho para ser libertado dele, para que ele não o arraste
    até o juiz, e o juiz o entregue ao oficial, e o oficial o jogue na prisão.
  ces-NKB: Když tedy jdeš se svým odpůrcem k vrchnosti, snaž se s ním cestou vypořádat.
    Jinak tě potáhne k soudci a soudce tě vydá biřici a biřic tě vsadí do vězení.
  cui-cui: Icha ichʉn bepaca itoroba paca necaponaenexa pontha pon jiwi peyabara paebin
    xua penatsicuentsiwa xua abe peexanaexae nexata bapon patsipaebare poxonae cataunxuae
    namtotha paca barʉ ecapona xua painya nenaita coxone exanaenexa. Xain bapoxonae
    bapon jopa paca caponae tsane pontha pon jiwi peyabara paebin xua penatsicuentsiwa
    xua abe peexanaexae. Tsipei icha bapon bara beya paca caponaetsipa, bapoxonae
    pon jiwi peyabara paebin xua penatsicuentsiwa xua abe peexanaexae equeicha dabeya
    policiamonae beya paca itorobichipa. Bapoxonae nama policiamonae jiwi pecʉbi bo
    beya paca itorobichipa.
  boj-2014: Tamo bei a ni qa anjam soqnimqa niŋgi ombla walwelosib anjam pegiyo talq
    giloqnsibqa gamq di niŋgi segi aiyel anjam urur gereiyoqujatiy. Yosib anjam moiyotosib
    a ni osim anjam pegiyo talq gilqasai. Ariya niŋgi gamq di anjam gereiyqasai di
    a na ni osi gilsimqa anjam pegiyo tamo aqa ulatamuq di tigeltmimqa anjam pegiyo
    tamo a ni osim qaja tamo naŋgo baŋq di atqas. Yimqa naŋgi na ni osib tonto talq
    di waimqab.
  eng-OEBUS: When, for instance, you are going with your opponent before a magistrate,
    on your way to the court do your best to be quit of him; otherwise he might drag
    you before the judge, then the judge will hand you over to the bailiff of the
    court, and the bailiff throw you into prison.
  eri-eri: Ariya fai ete no kot langa tafa hinonga, tere golodu, kot haumu la mani
    bonadere, ne no ngare beele tiginimuwei nomo onowau. Gamaji no kuse hinidu jas
    langa goyoga, ono wonga jas no polis owonege la tafa hinoga, polis nere hainedu
    dagou mata langa tani hinoguga.
  aly-aly: Athan angka ilem, arraty-angkwarr aneyew-arelh. Mwanty innga iterrenh-arey!
    Ntwa apek ingwerenty iltenh. Ra apek artewenty ahelerrew ngkweng, ngenh court-emeleyew
    apek. Nga angkemer ikwer-warl, arternp ikwer awelhemel. Ra apek ngkweng angkem,
    ‘Menty-anem iylpelerrey’. Alakenhaym mwerrant-atherr-anem mpwelanth pweyterremarl.
    Ngetangkwel apek ikwer-warl ilelhey-angenh, ra ngenh inngarl court-emelewerr.
    Artwa court-ew-arteyel ngenh ilem, apwert akngerr ikwer antheyew. Ra ngenh ahayiwem-anem
    iltyemwerney-warl, akwernem-anem iltyemwerneyel ngenh.
  wiu-wiu: Panagome-kiti i ago neme poanele tokanano, pata wa koiso yatekakago mekata
    aua pokalepa eya tamene. I ago ame koiso wamatono, odene weneta piata wa oa enamene.
    Nitameneya eniledo toamokalepa koiso pitia yatekakago mekata lia aua pokale pitia
    yatekatekoa one poyo ago metekale moa ne po yapu pitikoo.
  swe-swe: När du är på väg till domaren med din motpart, gör allt vad du kan under
    vägen för att förlikas med honom medan ni är på väg. Annars drar han dig inför
    domaren, och domaren överlämnar dig till rättstjänaren (grekiska ”praktor”, fungerade
    som indrivare åt staten) och rättstjänaren kastar dig i fängelset.
  cth-cth: Nang na ka toe e hoi lawkcengkung koe reirei na cei navah, lam vah ahni
    hoi hnâbonae na sak thai nahanelah panki awh. Telah na sak hoehpawiteh ahni ni
    nang teh lawkcengkung bawi koe na hrawi vaiteh lawkcengkung ni karingkungnaw kut
    dawk na poe vaiteh karingkungnaw ni thongim na pabo han.
  mti-mti: Ge anavi geuma gaibu kukaeba wasiwamtan abnawa oya aisenewa, ebu taibe
    yusiyusi ake baigan me gumbe ag yum tua. Meib den awa me ge augen gempe keptete
    abnawa gumbe uwaya. Sira keptete abnawa me augempe nog amaraiviwa nanive. Nog
    amaraiviwa me nog danave aoregempe aiga.
  pad-NT: Ija'ari ira anaathidanoarariki badani jaharikia ikabadaninia, inasohijoraki
    bana ida avakadivarani. Jahaki ida hojai ihamahiki-ra ianariakajorakivini. Jahari
    kabadania ikabadanihi; jorakia inasohi. Ija'ari nasohiva abono kania ikaikahini
    viahania, inasohi bana ida kadavarani. Ianariaka bana ada ira anaathidanoarariki.
    Ianariakariha; ira osaki bana ada ija'ari nasohiva abono kania. Ija'ari nasohiva
    abono ira arakhaki bana i sorara vasa'a kabodinia. Sorara ira obaiki bana i cadeia.
    Ija'ari nasohiva abono ira honariaki bana kadabadani jahariki-ra inaabosivini
    jiniro karahoa.
  twi-twi: Sɛ wode obi ka a, bɔ mmɔden kohu no na wone no nka ho asɛm na wamfa wo
    ankɔ asennii amma otemmufo amfa wo anto afiase.
  hlt-hlt: Na kocaelh neh boei taengla na caeh vaengah anih te a paa nah hamla longpueng
    ah bi saii laeh, laitloekkung taengla namah n'det ve. Laitloekkung loh namah te
    palik taengla m'voei vetih 'palik loh thongim ah n'hla ve.
  tbz-SIM: Nɛ̀ òmɔù kɛ̀ di mɔkɛ tìmɑtì kɛ kɔri tibeéntì, yetoo kɛ́ ti tũ̀ntɛ kɛ̀ di
    mu nyí tùɔ̀kɛ, kòò bɑ́ɑ́ dɑ duɔ́ mpòdíìsìbɛ̀, kɛ̀ bɛ̀ dɑ kpetínnɛ́.
  san-GUJ: અપરઞ્ચ વિવાદિના સાર્દ્ધં વિચારયિતુઃ સમીપં ગચ્છન્ પથિ તસ્માદુદ્ધારં પ્રાપ્તું
    યતસ્વ નોચેત્ સ ત્વાં ધૃત્વા વિચારયિતુઃ સમીપં નયતિ| વિચારયિતા યદિ ત્વાં પ્રહર્ત્તુઃ
    સમીપં સમર્પયતિ પ્રહર્ત્તા ત્વાં કારાયાં બધ્નાતિ
  amx-amx: Tjerrtj arrpenhel apek ngwenh court-warn angem. Ntwang kwerel-ayel peltj-irretjeh,
    mpwel court-warn alherremeng. Itjeng apek, rang ngwenh judge-eng ularr iletjenh.
    Judge-el rrkwentj iletjenh, ngwenh tjayel-warn kwernetjeh.
  ake-NT: Ɨutɨ kon koro'tau ɨyeyaton a'kɨrɨ a'sinin itepuru piya', ipan pe ɨsi'tukɨ
    ekoneka i'se ipokon pe, aya'kwarʉka iya rawɨrɨ a'sinin itepuru ena', ɨtʉrʉ iya
    mɨrɨ pʉresiman ena', mɨrɨpan uya ɨyeno'ma pariki'si ta'.
  qvn-NT: Antis pisi fiyisman aywachishuptiqui, chay imatas ninacungay runawan aywayälar
    ushacapäcuy, mana fiyiscama chrächishunaypag. Nätan fiyisman chrarachishuptiquiga,
    fiyisga guardiapa maquinmanmi gorushunqui, jinamanmi guardiacunaga carcelman wichrgashunqui.
  tku-NT: Palh catīhuālh mālacapū'yān, calacapāstacti chī palaj nalītā'lācāxla'ya'
    līhuan jāna'j pinā'tit nac pūchihuīn ē chuntza' jā catilē'n na ixlacatīn juez.
    Palh nalē'nān na ixlacatīn juez, xla' namacamāstā'yān na ixmacan policía ē xlaca'n
    natamānūyān nac pūlāchī'n.
  bjk-bjk: Nang bara u bo önan arixe ma öng i lamus nöngön kö tene pet warkurai, örobo
    lölös bara örobo ötöxödös arixe me ine, nang bang mu mo önan arixe xö ngas, xalik
    ine ibo sat lo nöngön ma irabo isik nöngön kö tene pet warkurai, ma a tene pet
    warkurai ibo isik nöngön kö duöng möxö balaure a nangadi nang tobo kubus pi idi
    kölöme xö gunon ne aömokorot, ma ina tödi irabo bulus nöngön könan.
  msy-2020: Egh nɨn apanim nɨ inigh mejistretbar damazimɨn mangɨtɨma, nɨ a ko osɨmtɨzir
    kam akɨrsɨ tuavimɨn a mɨkɨm ganigh. Puvatɨghtɨma, a nɨ inigh jasɨn damazimɨn mangam.
    Eghtɨ jas nɨ inigh polisɨn dafarim datɨghtɨ polis nɨ isɨ kalabuziam datɨgham.
  bpr-bpr: Kaflingenta dun, ku nun dmuen ge na neben ge salu di kasfala, funa ge meye
    kfagu du fye safye gamu i demem sduen ayé balù di lamyu magu salu ditù. Yé duen-gu
    man ani du ku là safye gamu, keng blén ge di to magot kasfala, na i to ayé, lêan
    ge blé di dad sundalu, na i dad sundalu, fablanggùla ge.
  rmy-VLAKH: Сар жас тирэса вражымареса кав пхурэдэр, допхэнпэ лэса пав дром. Сар
    када на терэса, вов тут андярэла кав сындомари, ай о сындомари отдэла тут халавдэнди,
    а халавдэ бэшлярэна тут андо баруно.
  cle-NT: Liu³u²xɨ³ ja̱y³ dsa³ hí⁴cuó⁴ dsaa² chia̱á̱²ah³ rúh⁴ñi² autoridad, mɨ²ja̱³
