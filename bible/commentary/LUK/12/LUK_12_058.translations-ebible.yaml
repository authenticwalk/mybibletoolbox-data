  kan-OKCV: ನೀನು ನಿನ್ನ ವಿರೋಧಿಯ ಸಂಗಡ ನ್ಯಾಯಾಧಿಪತಿಯ ಎದುರಿಗೆ ಹೋಗುವಾಗ, ಮಾರ್ಗದಲ್ಲಿಯೇ ಅವನಿಂದ
