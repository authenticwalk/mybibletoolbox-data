  ena-ena: Hulaŋ mu nadɨ lɨbɨmɨgumɨgu ciaŋ hɨvɨ lamɨben aba lɨci uami. Nama nɨbu hula
    hɨbɨ cina uu nɨbu hula ciaŋ hihɨlɨha uami. Hameŋ lɨnaŋ hulaŋ agaŋ nadɨ ciaŋ hihɨla
    hihɨla hɨsɨŋ agadɨ human hɨvɨ ma lamɨbali uami. Ciaŋ ma hihɨlɨmaŋ lɨnaŋ nadɨ mɨŋamagɨla
    via ua ciaŋ hihɨla hihɨla hɨsɨŋ hulaŋ agadɨ human hɨvɨ lamɨbali uami. Lamɨci nadɨ
    via uavɨla hɨmi sɨbɨlɨ dɨ human hɨvɨ lamɨbali uami. Lamɨci hɨmi sɨbɨlɨ agaŋ nadɨ
    via ua lɨmɨn sɨbɨlɨ ulaŋ hɨvɨ lamɨbali uami.
  nbq-nbq: Ap hinim ogorek ako hinim at ap enowak dilisiga menda adema lamwi halok,
    sup vaga ao hinim lagu dugwit, hodo erogo vagalogo hinim henendawi dambulhedaup.
    Dek halok, at hinim ogorek en likhiniviluk ap owak dilisiga menda adema bigigya
    lagya, andi en, ap enowak dilisiga menda en ap ayegen werek adema bigigya lagya,
    andi en, ap ayegen werek ako en ap heda marogo mabiselagwima mabugugu, ogagu sao
    en, sup vaga ao hinim nagu dugwit, hodo erogo vagalogo hinim henendawi dambulhedaup.
  tgo-tgo: Thoŋgo ghanu regha i wonjoweŋge na i vaŋguŋge u wa kot kaiwae, wo u mando
    na u vanamwe wonjoweko iyako wein amba muyai vou vutha e ghamba kot. Thoŋgo nandere,
    ne i yovaŋguŋge na ve vaŋguraweŋge kot gharavakatha e marae, na iye i vaŋgugiyaŋge
    weya thiyo gharanjimbunjimbu na ve vaŋguruwoŋge e thiyo tɨne.
  yap-yap: Fa’anra togopluw be’ ngom nge ga’ar e nge fekem nga tafen e puf oloboch,
    ma ngar mu guy rogon nge fel’ thilmew ko ngiyal’ ni gimew bay u kanawo’ ni gimew
    be sor i yan nga tafen e puf oloboch, nge siy i fekem i yan nga p’eowchen e tapuf
    oloboch, me fekem e tapuf oloboch nge pi’em ngak e polis, me tiyem e polis nga
    kalbus.
  mop-NT: Le'ec ti tan to u bensique'ex tu taan a alcalde aj tzolo, yaalte'ex a wemes
    u yool aj tzolo. Wa ma'a, bel u cu bense'ex tu taan aj il sip'il. Le'ec aj il
    sip'ili, bel u cu c'ube'ex ti'i a soldadojo. Le'ec a soldadojo, bel u cu tz'a'e'ex
    ich cuarto.
  tet-tet: '@see-verse:LUK.012.057'
  hlt-MCSB: Na kocaelh neh boei taengla na caeh vaengah anih te a paa nah hamla longpueng
    ah bi saii laeh, laitloekkung taengla namah n'det ve. Laitloekkung loh namah te
    palik taengla m'voei vetih palik loh thongim ah n'hla ve.
  xtd-NT: Nux ɨɨn se ndeka ñaꞌa juaꞌan nuu juxtixia xa kajan‑s kuechi‑n, dava ichi
    ndatnuꞌu vaꞌa‑n xiꞌin‑s xa maxku kandeka ñaꞌa‑s jɨꞌɨn nuu juexi te kandeka ñaꞌa
    juexi jɨꞌɨn nuu se ndee vekaa, te chindiꞌu ñaꞌa‑s.
  mdy-ETH: ኔኤኮ ሞርኬ ኔና ዎጌና ዓይሢሲ ዎጎ ዎጎ ማኣሪ ዔኪ ዓኣዻ ዎዶና ጎይፃ ዓኣዖ ኔ ሞርካሢና ጊኢጋኒ ኮሺ ማሌ፤ ያዺ
    ማዒባኣያታቶ ዒዚ ኔና ዎጎ ዓሢ ኮይላ ዔኪ ዓኣዻንዳኔ፤ ዎጋሢ ሃሣ ፖኦሊሳሢም ዓኣሢ ዒንጋንዳኔ፤ ጋፒንፃ ፖኦሊሳሢ ኔና ቱኡዞ
    ማኣራ ቱካንዳኔ።
  spl-spl: Bukulipyeŋe âlâ me âlâŋe kuk otyiŋgim den âiân katyekne sâm dâiyekmâ kiapgâlen
    arinomai. Yamâ mâtâwânâk ari sâm tetem kaok naŋgaŋginomai. Yâhâ yawu ki otnomai
    yamâ kiapgâlen ari den sâm teteŋetâ yâkŋe mem pâi emetŋan katyekbuap. Pâi emetŋan
    katyekmu tatmâ yeŋe ombeyeŋeâk yaihen ki genomai.
  usp-NT: Wi wi' nen atsiq'uin li k'atb'itzij, jat riq'uil, chomorsaj ayb'ak pi utzil
    riq'uil laj or cuando b'esalcatak li b'e pire ta' chiqui' atb'e jache' laj jk'ab'
    man k'atb'itzij, jwi'l wi atjjach laj jk'ab' man k'atb'itzij, tipe man k'atb'itzij
    atjjach laj jk'ab'ak mak mayor y rechak atjcojtak li cars.
  zav-NT: Catə' to beṉə' gonḻe xya c̱he' na' əc̱he'e le'e lao jostis, na' lao ngo'ole
    nezən' ḻegonḻene' regl binḻo par nic̱h na' cui c̱he'e le'e lao jostisən'. Šə bito
    gonḻe ca' ža, catə' əžinḻe lao jostisən' gone' le'e lao na' poḻsian' par yosə'əže'e
    le'e ližya.
  sgz-sgz: Ngo gaur i tekesi kálámul gaur mos kabin ukte long sáksáknai kán tekesi
    táit má ngorer a nem i obop iáu i nagogon, mulán táit una han uri narsán suri
    gaura anokwai. Suri ngorer na mák talka iáu uri narsán tám nagogon, kabin ngo
    tám nagogon erei ngo na longrai kamur worwor má namur na tari rangrangas singim,
    má ngorer tan kuir sulu da obop iáu i batbat kalar.
  kek-NT: Nak yo̱quex chi xic riq'uin laj rakol a̱tin, yi̱bomak ru le̱ ch'a'ajquil
    sa' junpa̱t riq'uin li xic' na-iloc a̱cue nak toj ma̱ji' nequexcuulac. Cui inc'a'
    nacac'am a̱cuib sa' usilal chi junpa̱t, laj rakol a̱tin tatxtakla sa tz'alam.
  blz-NT: Kalu isian mian mongowoot i kuu na mian men bo pungukumi, pari-pari ka'
    pooka'amat tii ia tempo i kuu dauga' potorae' na salan. Kalu sian, mbaka' i kuu
    wootonnamo mian iya'a na pungukumi, ka' pungukumi iya'a bo mongorookon i kuu na
    pulisi, ka' pulisi bo monsoopkon i kuu na tarungkuan.
  poe-NT: Tí jnkojín nkexro tsjanchia jie̱ sátjikoará chꞌán nkayakon tí sín tꞌe̱to̱an
    na tí nti̱a ó chrónkakjórá chꞌán kíxin tso̱yóxin tsꞌixinhya kjuanínkaon kíxin
    sátsjikoahyará nkayakon tí chꞌín juez, kíxin tí chꞌín juez chrókꞌue̱to̱an chꞌán
    kíxin sátsjikoará tí sín comandante. A̱ ntá tí chꞌín comandante chróchrꞌáxanhanrá
    chꞌán nto̱echiso.
  san-TAM: 'அபரஞ்ச விவாதி³நா ஸார்த்³த⁴ம்ʼ விசாரயிது​: ஸமீபம்ʼ க³ச்ச²ந் பதி² தஸ்மாது³த்³தா⁴ரம்ʼ
    ப்ராப்தும்ʼ யதஸ்வ நோசேத் ஸ த்வாம்ʼ த்⁴ருʼத்வா விசாரயிது​: ஸமீபம்ʼ நயதி| விசாரயிதா
    யதி³ த்வாம்ʼ ப்ரஹர்த்து​: ஸமீபம்ʼ ஸமர்பயதி ப்ரஹர்த்தா த்வாம்ʼ காராயாம்ʼ ப³த்⁴நாதி'
  cof-NT: Aman tsachi manca nulaca culpa quinari, nulaca culpa quiminbe wewe amico
    manhilaina! Comisariochica parejo jinaminnan, amico manhilaina! Tsanhitunari,
    pansile nulaca comisariochi cuwapochunae tinue. Junni comisariori nulaca polisialachi
    cuwapochunae yape dolaquisa.
  srm-NT: Te i ku i felantima a’ soni nöö i si taa a kë tja i go a kuutu u di soni
    dë hedi, nöö ˻te i si taa i a’ föutu˼ nöö be i dëën leti wante e, be di taki koti
    bifö un dou a di kuutuma. Ma ee nasö, te di kuutu kaba, nöö dee siköutu o kisi
    i buta a dunguwosu,
  qvs-NT: Ichara chiknishuk runa awtoridarkunapi chatashushpa pushachishunkiman. Amarapish
    awtoridarpi chayashpaykira chatashuk runawan allita parlay allichanaykipa debikushkaykita
    amana awtoridarpi yaykunaykipa. Mana allichaptiki awtoridarpi chayaptiki paymi
    guardiyakunata willanka karselpi wichkashunaykipa.
  zca-NT: Chi ne tu xa' nzhap go dol por tu kwa'n mile' go, no wei' xa' go lo gustis
    por kure', no dub nzha go lo gustis, bikwa'n go mod par tsiyal go laxto' xa',
    par nachi xa' go lo gustis, porke lë' gustis le' mandad yo go lizhyi'b;
  cbc-NT: Ni jĩcãʉ̃ ũcʉ̃, ‘Yʉ mʉjãã wapamoña,’ ĩrĩ, mʉjããrẽ juez caĩñabesei tʉpʉ cʉ̃
    caneápáro jʉ̃goye, cʉ̃ mena bʉsʉqũẽnojʉ̃goya. Mʉjããrẽ juez tʉpʉ cʉ̃ caneápériparore
    bairo ĩrã, cʉ̃ mena bʉsʉqũẽnojʉ̃goya. Mʉjãã cabʉsʉqũẽnojʉ̃goeticõãta, juez pʉame
    guardiare mʉjããrẽ ñerotigʉmi. Bairo áti yaparo, na pʉame preso jorica wiipʉ mʉjããrẽ
    cũrecõãgarãma.
  qxo-NT: Pagtä nogata mana chasquiyämangayquipita Tayta Dios infiernuman gaycuyäshunquiman.
    Imapitapis chiquinacungayqui quejayäshuyta yarpaptinga autoridäman manarä char
    arreglanqui. Tsaynö mana arreglaptiquega juezman apatsishuptiqui juezga wardiyacunawanmi
    carcelman wichgatsiyäshunqui.
  mox-mox: ʼInega ʼeguma au toveʼewa maega otautauya sabi kotu, luaqiaqieu be yani
    qabuna ona madugivetunuqia be ʼinega toveʼewa nana maega ona veiaiana ʼevivi,
    fole nawale natauyeu toluvine matanaya, ta naveʼineieu folisi ʼidia be ina aʼuluguyeu
    vanue ʼebeyoqona ʼinaya.
  kew-kew: Aa medame ne koso laawa aditalo palia-daare nipi pena pora-nia pulaawa
    nipina agaa maredepo yaawa pulupape. Goa napaliri nipumi ne mo koso page aa piri-para
    mea palia. Gore koso pagape aamere etaa rini aanu mea katea. Go rabu etaa rini
    aanumiri mo kalabus ada-para mea mapatalimi.
  dww-dww: Deḡoda banaga tam e panim be e nawemna etara aubainama, naumeki da kedae
    kwa raurubu da am gewagewama kwa kawa didimana dokena. Inam raḡanine nam etara
    tauwai badenama e riuem be dibure kwa naḡo.
  nif-nif: Tɨkap ama nolɨ manda plon gapɨlep tɨmbɨmbi, sɨtɨ telaknan yakan ñañɨpi,
    mandanjet e-salendemɨktok nɨka tɨmbekañ. Nɨm kañbi endɨ gɨñgɨnembi, gep tiañembi,
    manda kandanloñ gapɨlɨmbi, endɨ bo tem dumandok kiinan gapɨlɨmbi, endɨ gepmbi,
    it kwambɨñnan gapɨlek.
  twi-ASANTE: Sɛ wode obi ka a, bɔ mmɔden kɔhunu no na wone no nka ho asɛm na wamfa
    wo ankɔ asɛnniiɛ amma ɔtemmufoɔ amfa wo anto afiase.
  aoj-aoj: Afamba ipaꞌ pefeꞌ pegaloma epen inimba naꞌi nendakotimipai, ipaꞌ ataꞌ pefeꞌ
    pigail ufiaꞌw, nogota atamba atota penandona basef ifimba peloman. Naꞌamba anin
    aꞌ nendaꞌ ipaꞌ pepe pendaꞌ kot. Eaꞌ nandaꞌ koti nosoꞌama ipaꞌ pefeꞌma amom polisman
    aꞌ mondaꞌepa pendaꞌ kalabus.
  cbv-cbv: Yeebdíh naóh yacni peéh chãjat tʉ́ʉtni pebhboó ã nʉmah bejechah, ‘¿Majeéh
    tʉ́i jʉmat tʉ́ʉt niijná, ded pah tigaá wã chãjbi?’ caandíh ñi niijí, yeebdíh peéh
    chãjat tʉ́ʉtni pebhna ã ʉb bejcat pínah niijná. Páant caanjĩ́h ñi míic ámohcah,
    peéh chãjat tʉ́ʉtniboó yeebdíh nemat mʉʉ́boó ã nemat tʉ́ʉtbipna caá.
  taw-taw: Bɨ olap nep kot dad amebin agek, kot awl anɨb ak taynen amebin agɨl kanɨb
    nab okok amɨlɨg, nod ayɨp takaw ag tɨg asɨk lɨtep gɨnɨmɨn agak. Pen mel ak, nep
    dam bɨawl takaw tɨg asɨkep ak nop ñek, ne pen nep dɨl bɨ nag lep ak nop ñek, nep
    dam nag lɨnɨgab agak.
  jic-NT: Len̈ way la müjí niná. Ma nin lojí, malala ca nsem, niná napj velé jinwá
    ca nsem. La p'a quelel t'ya vele jipj po'ó jepa lal ca nacj. Nin jele t'as ca
    'ücj la mijin jupj lal quinam, jupj ma nin tjevele na p'in. Ma nin lejay, jupj
    ca mim jipj lal juez wolap'a'á. Nin mpes ca cyapj ntülüs. Ca mveles jupj auxiliar
    ca mya manus cawilta mo'ó.
  zap-NT: Belne nuu mén rdxig de lo xtis, guye gan pezee gyan de diiz yrup de men
    antes ne ydxig men de lo xtis; porke belne ydxig men de lo xtis, sdekwent xtis
    de lo polisi, chen ysee men de chegyiib.
  wer-wer: Ni ngön yaatak sumëak yeem pöt wet rëak niiring ngön wieëaupring ë kopëta
    wasum. Ni pël naën së niiring ngön wieëaupök ë pet yairaupë naë niulëën puuk ë
    pet irak polisöröa naë niulëën pitök wii kaatak niulëëpan.
  ipi-ipi: '@see-verse:LUK.012.057'
  qul-NT: Pipas quejasunqui chayka, juezpajman purichcaspallaraj, paywan allinyacapuy
    mana juezman entreganasunquipaj, jueztaj guardiajman, guardiajtaj carcelpi wisk'aycusunquiman.
  urw-urw: Na fere güre nag dora gam diferebüregeaga, baba fere küre urigüdi kümünadiba,
    ninagküre erekobo gam kümünad kümünadiba, nuküre fanam dora idaure. Banaka burunüdi
    jas gam kümünar, jasüde mamüb kube gam difürünar, mamüde igainüdi kakia fata gam
    iruwabereregeaga babaure.
  rmy-GURBET: Te khoni tužil tumen zbog o dugo savo ni irisaden thaj inđarol tumen
    ko sudo, odrumal miri tut lesa, te ma vucil tut ko sudo, golese so o sudija šaj
    osudil tut thaj te dol tut ke piro manuš te phandol tut ano phanglipe.
  ter-NT: 'Ina koe''íkomaka: —Itukovo apêti évotikopike po''i xâne, ina omôpi yuhoíkovokutike,
    ya koêkuiko yéni, tumúneke sími yuhoíkovokutike, yapásika kíxeaku unátipinokoko
    iséneu, maka hákone iyonópi nonékuke ne pahúkoti yuhoíkovokutike, vo''oku mani
    kurikópiti nê''e xoko pulísea. Kene ne pulísea, mani kurikópiti ika''ákovokutike.'
  bmr-NT: Saafi ɨɨjoho ɨdɨɨhegueebe dihallɨvɨ aivojɨtoco ɨjɨɨbogotooboma ufuusumi
    jɨɨhaivɨ diiboma imino diimaa. Jaamɨsiro siino mihimitocasi ɨco dugaacumɨnaafijaa
    satyediibo. Jaabo dugaacumɨnaafi ɨco sisɨmɨnaafico acɨjirahi. Jaabo isisɨmɨnaafi
    ɨco cɨvojafaño jɨɨhacujirahi.
  fuf-fuf: Nde an e mo haɓiduɗaa hiɗon yaha ka yeesoojo on woo, waɗu feere no faamondiriron
    ka laawol, fii wota o watte e juuɗe ɲaawoowo on, on ɲaawoowo kadi watte e juuɗe
    aynooɓe kaso ngon, ɓen sokoye.
  mwc-mwc: Maranai kam abiya ina urabaim, bi buibuiyim kairavina kona nenae wai, ke
    wose rubai kata keta dobonai ami nuwabadona kona bo bitotori, ba koni kwainana.
    Ba kega wai, ina taina seserim kona nae bi buibuiya bitana kurina. Ba bi baibuiya
    bitana patuma sebarena ku yarona ina terim, ba patuma sebarena ku patuma yovena
    ina tere riuwim.
  bhl-bhl: Ku yan mak kuluselew kate, ki keko, yan be iti dulewinba kebew tewe, kuso,
    yan dukemse kunum beso, kaso yu diwyemin kunum em mit mewso yan kilelemomin unokoliw
    te. Unesomeliwi, diwyemin kunum beem mit mewso telinba kebiliw ding dim bakate,
    kaso yu kitil keko, yan ilum be kilelewoliwka! Kilelewinba keliw tewe, kaso yu
    diwyemin kunum beem mit teliwi, e geekemsomi, kulo deko, yak bilisebe im teing
    dim elo dalei, isik deko, sok am tem da kokemokoliw te.
  ons-ons: Ŋei mane eŋe dongo biraganiakane geuki arikeik, numao ari more, ŋei yewa
    olatnom ŋitomka esat mida don sot yewa auye ra makoboekeik. Pakiso, eŋe wano wanok
    ŋei wane kaitko misuk geu arikiso, oŋo tebe ŋei wane metino biragangi, tebe ŋeiŋo
    mulap urumgo biraganiake.
  con-NTPO: Nane a'i quema iyicca'yepa na'sunga angaji'ninda toya na'sunga napimbi'teyi
