  tha-KJV: เพราะเมื่อเจ้ากับโจทก์พากันไปหาผู้​พิพากษา จงอุตส่าห์หาช่องที่จะปรองดองกับเขาเมื่อยังอยู่​กลางทาง
    เกล​ือกว่าเขาจะฉุดลากเจ้าเข้าไปถึงผู้​พิพากษา และผู้พิพากษาจะมอบเจ้าไว้กับผู้​คุม
