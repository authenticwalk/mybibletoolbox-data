verse: LUK.012.058
translations:
  kpx-kpx: Iale mesoho malaha moleu isiviale la malevei kotaho tige vasohuta avuti
    igaetoai la vaveve ke kaovai hoesehavove. Iale lana kateale vaholige la bahoena
    la malevei kotamale atae tai. Ige kotae ata kena la malevei bukate ovege abuna
    la malevei dibulae hanavei.
  okv-H: Ungo koto ari degi ta pahue ungo ganoka aisuja Embo ga ke ijie peka evujo.
    Eto ainge ae amo amina ungo humbuto pambuto koto ta ke sirikari embo amita ingeni
    ta ikau humbuto tipura simba ari embo ta ingeni ta ikau humbuto tipura ta gosukasuja.
  tbo-tbo: Ma inapa iyai ina wigoum po ina niniyem hau luhetala yaka una wileta duma
    hau tahaya po tauna mitehi ona winugoemota. Ma inapa ega ona inugoemota yaka apo
    ina niyem tu luhetala baneihi ugolihi. Tauhi apo numa panipani tu galena itetehi
    u nimahi hina hounim po hau numa panipani hina tugudum.
  mal-C: നിന്നെ കോടതിയിലേക്കു കൊണ്ടുപോകുന്ന എതിർകക്ഷിയുമായി, വഴിയിൽവെച്ചുതന്നെ രമ്യതപ്പെടാൻ
    ശ്രമിക്കുക. അല്ലാത്തപക്ഷം അയാൾ നിന്നെ ന്യായാധിപന്റെ അടുത്തേക്കു വലിച്ചിഴയ്ക്കുകയും
    ന്യായാധിപൻ നിയമപാലകനെ ഏൽപ്പിക്കുകയും അയാൾ നിന്നെ കാരാഗൃഹത്തിൽ അടയ്ക്കുകയും ചെയ്യും.
  grc-SR: Ὡς γὰρ ὑπάγεις μετὰ τοῦ ἀντιδίκου σου ἐπ᾽ ἄρχοντα, ἐν τῇ ὁδῷ δὸς ἐργασίαν
    ἀπηλλάχθαι ἀπ᾽ αὐτοῦ· μήποτε κατασύρῃ σε πρὸς τὸν κριτήν, καὶ ὁ κριτής σε ⸂παραδῷ⸃
    τῷ πράκτορι, καὶ ὁ πράκτωρ ⸂2σε βάλῃ⸃ εἰς φυλακήν.
  bgc-bgc: जिब तू अपणे बैरी कै गेल्या हाकिम कै धोरै जावै सै, तो राही म्ह उसतै छुटण
    की कोशिश करले, इसा ना हो के वो तन्नै न्यायाधीश कै धोरै घसीट कै ले जावै, अर न्यायाधीश
    तन्नै सिपाही के हवालै करदे अर सिपाही तन्नै जेळ म्ह गेर दे।
  khz-khz: Etamanimuto talimana goti veagirori kapunai roe wagoagona aonai pio maino.
    Pene aikina genai, eveagirorina talimana gimanai pene vetao-kaumu, ne eveagirorina
    talimana na tipura numana gitatagona talimana gimanai pene vetao-kaumu, ne tipura
    numana gitatagona talimana na tipura numanai peneve kana-gavumu.
  deu-TKW: Wenn du mit deinem Widersacher zum Vorsteher gehst, so gib ihm unterwegs
    seinen Verdienst um von ihm los zu kommen, daß er dich nicht zum Richter schleppe
    und der Richter übergebe dich dem Vollstrecker und der Vollstrecker werfe dich
    ins Gefängnis.
  zsr-NT: Chquiꞌ zoa nu bi unabi yudxi liꞌ atiꞌ zeajliꞌ gdxinliꞌ yúlahuiꞌ, bëꞌ ladxuꞌu
    ugáꞌnlenuꞌ tsahuiꞌ nu naꞌ tsal niꞌ yuꞌuliꞌ nöz, cui uquí liꞌ lahuëꞌ bönniꞌ cuequi
    xbeynëꞌ lbiꞌiliꞌ, atiꞌ bönniꞌ cuequi xbey naꞌ udödëꞌ liꞌ lu nëꞌë bönniꞌ ruseyjëꞌ
    lidx guia, atiꞌ bönniꞌ naꞌ ruseyjëꞌ lidx guia cuꞌë liꞌ lidx guia naꞌ.
  lin-lin: Soki ozali kokende na esambiselo elongo na moto oyo afundi yo, sala nyonso
    mpo ete oyokana na ye, wana bozali nanu na nzela. Soki te, akokumba yo epai ya
    mosambisi, mosambisi akokaba yo na maboko ya bakengeli, mpe bakengeli bakobwaka
    yo kati na boloko.
  hns-NT: Djab toe koi ke koetjh kardja baate, tab kausies kar halieje se ose ek howe
    ke, nahie to oe toke djadj ke aage ledjaai aur toe djahal me pahoetj djaihe.
  noa-E: 'Mua pãrag jaaukhimgui ajim anʉm: Ãbmua khãijã leinaanag pʉ khaibag waumkhĩir
    pʉch jawaan arrwai chi thethemnaan aar barwi jaauju nawe i dʉ̈i ajapha iyʉ̈ʉ awi
    khõinaa nʉisit a chirʉmgui ajim anʉm. Magbamʉn chi thethemnaanau guardianaanag
    pʉ pʉr deebaawai jũrr makhʉʉnau pʉ cárcel deg pʉ̈ibajup ajim anʉm.'
  eng-EMTV: When you go with your adversary to the magistrate, make an effort to make
    a settlement with him on the road, lest he drag you to the judge, and the judge
    deliver you to the bailiff, and the bailiff throw you into prison.
  mib-NT: Te núu ɨɨn ñayuu quihīn i jíín ró nuū tohó jeē cacán i cuēchi sɨquɨ̄ rō,
    núu súcuan te níní cuáhān rō jiín i ichi te condɨhvɨ̄ ni rō sándaā rō jiín i.
    Chi núu tuú, te squɨ́vɨ i róhó núū juez, te juez siáha de róhó núū policía, te
    policía chune de róhó vecāa.
  lif-NT2: खे़ने़ॽ आप्‍तिक् के़गुःप्‍पे़न्‍नु खासे़न्‍हिम्‍मो के़बेःक्‍किल्‍ले़, लाम्‍मोसा
    फोत्‍या के़गुःप्‍पे़न्‍नु नादङ् चोगे़ॽओ॥ मे़ःन्‍ने़ फाॽग्र खे़ल्‍ले़ खे़ने़ॽ खासे़न्‍लोःम्‍बाल्‍लो
    के़देॽआङ् खे़न् खासे़न्‍लोःम्‍बाल्‍ले़ तिलिङ्‌गाहाॽरो हुक्‍के़सुप् हे़क्‍क्‍याङ्
    खे़ङ्‌हाॽरे़ पुङ्‌लाहिम्‍मो के़म्‍धे़क्‍लो॥
  xnj-xnj: Ngati mundu mweakutakili, akukupeleka palibanji la mihalu, mbanga mutepulana
    mwakona munjila muni akotoka kukupeleka kwa mhamula mihalu, namwene akugotola
    kwa manjolinjoli na vene vakusopa muchifungu.
  mmx-mmx: Mo do taradi na lok li lumumuat mavana atnimi la na lok kaka nimi ri lavapaase,
    mina lolos kusu mina lox akmokso nom lavapaase eburu min. Mina lox i at loxonaleng
    mit pas mu langas, kusu neni noxo vaxaru li nimi ro melamgo at laradi rongtonga
    linga. La laradi rongtonga linga na song araba nimi uto at laradi rutu mu, la
    laradi rutu mu na lok li nimi at loogu xokoxo.
  cbr-NT: Bëtsi unían mimi nishquin, mitsun cushinu buáncëx, bain cuani camina anu
    bëbacëma pain 'aish, abë mëníonanti 'ain. Mëníonancëxunma ca mimi nishcë uni axa
    mi ñui ami manáncëxun min cushin mi sipuati 'icën. Usa 'aíshmi sipuacë 'iti rabanan
    camina bëbacëma pain 'aish a unibë mëníonanti 'ain.
  tee-NT: Ni catachivimak'anan tam xamati' chai catak'ailhi'anan lacapu'ucxtin pus
    amask'at'it'itch ju lacati ixt'atak'oxica ju yuchi. U ni jantu pus jantu xcai
    ni catalhicha'anan laca'ucxtin. Chai ju ucxtin catamak'axtak'an la'ixmaca'an ju
    pulasiyajni. Chai ju pulasiyajni cata'anan t'alhnunun.
  eng-LSV: For as you are going away with your opponent to the ruler, in the way give
    diligence to be released from him, lest he may drag you to the judge, and the
    judge may deliver you to the officer, and the officer may cast you into prison;
  cak-NT: Roma xa c'o jun chiwe ri nisujus pa juzgado roma c'o ruc'as riq'uin jun
    winak, tutija' ruk'ij nu'on arreglar ri' riq'uin ri sujuyun richi cuando c'a man
    jani quie'apon pa juzgado. Roma xa man nu'on ta arreglar ri' riq'uin, can xtic'uax
    chech ri juez y ri juez xtujach pa ruk'a' ri achi ri nichajin ri cárcel, y ri
    achi xtutz'apij pa cárcel.
  pah-NT: 'Kiro po ti ji imombe''ui pe me ikwahavuka pe me nahã ti pejeaporog̃ita
    katu javo. Ji rendu ti a''ero. —Po nde te''varuhuro ojipe''ga pe, a''ero po ti
    ga ei nde ve nehẽ: “Xaho tuhẽ ji rupi juiz''ga pyri,” e po ti ga nehẽ. “Ga pe
    po ti ji nderekote''varuhua mombe''ui nehẽ te''i ti ga nhandereaporog̃ita pe javo,”
    e po ti ga nde ve nehẽ. Ga nde rerohorame juiz''ga pyri ejirokwa ti javo ga pe
    ga ma''ngoma''ngoga ga rupi egwovo. Ere ti ga pe: “Nhande tuhẽ ti xanhimbovyvy
    na''ẽ.” A''ea ti ere ga pe. Po ti nde nerema''ngoma''ngogi ga pehea rupi nehẽ,
    a''ero po ti ga nde rerohoahyi juiz''ga pyri. A''ero po ti juiz''ga nde mondoukari
    guarda''ga pe nehẽ. Guarda''ga po ti nde mongi cadeia pype nehẽ.'
  sja-NT: Eperã nepɨra iru bɨ pɨrã pɨ ome mãik'aapa pɨ charramaa atee k'inia bɨ pɨrã,
    wãi naaweda t'ãri pia pedeeipia bɨ iru ome t'ãri auk'a bɨdait'ee. Maa-e pɨrã charra
    k'ĩrapite panadak'ãri, mãgɨpa pɨ ata bɨi jɨ̃apataarã juade carcelde t'ɨ nɨ̃bɨnadamerã.
  xed-xed: Ka wlawla mndu ta kagha, ka sliʼafta kuni ka dzaʼa da guma katsi, ŋavaŋa
    ka dzray nda tsi ma kɗaku kuni ka ɓhadaghata da tsa vla guma ya, da lamə ka da
    dzva mnda tsa guma, da klaftá tsi ta kagha ka vlata ma dzva la sludziha, da klaftá
    tsahaya ta kagha guli ka vzamta ma gamak.
  mks-NT: Tá sácú ini na sa̱ha̱ ndó cu̱hu̱n ndó veca̱a ta ndáca táhan ndó xi̱hín na̱
    cán cua̱ha̱n ndó nu̱ú na̱ jutixia, xíní ñúhú nducú ndó ndá quia̱hva ndique táhan
    máni̱ tucu ndó xi̱hi̱n ná nani xíca ndó íchi̱ cua̱ha̱n ndo̱. Já quéa̱ ná a̱ cáñehe
    na̱ cán ndo̱hó cu̱hu̱n ndó nu̱ juéxe̱ jáchi̱ da̱ cúú juéxe̱ cán ndiquia̱hva da
    ndo̱hó ndáha̱ policía ta policía cán chica̱a̱n da̱ ndo̱hó veca̱a.
  gfk-S: Be no hinsaam i ura kapkap ter ugo ra harkurai, mur na haratakados haiah
    ma ie ing be mur hanana baak na ngas. No hinsaam nahula ter ugo tano ut na harkurai,
    ma no ut na harkurai na ter ugo ta nong ila balaure ter dong ing di ga hiis kawase
    di naramon tano hala na harpadano, ma ina bul halala ugo ra hala na harpadano.
  bmu-bmu: Kerökan silege ala keu jakeŋe öröm gihimamgö aiga jimtekötekö galömgöreŋ
    anda köna namŋe miaŋgöreŋ mönö kapaŋ köla imbi mohok aka keuŋiri jim solanimahot.
    Mewö qahö akŋahot ewö, kerökan ölöp örörahöm gihiiga (jas, majistreit) jimtekötekö
    toŋaŋgö jeŋe aŋgotnöŋga möta jii opotöröpkö böröŋe genöŋga kösö mire al gihibapuk.
  dgz-dgz: Evenaya koewa ega men diguguraepi amba nauyae wanene nagirewa namumup aisene
    tawa menan e namu baigan tapen neginewa yop taiwanin. Iwa baigan ya tanewa, apan
    ame nauyae wanene nagirewa namumup yonane amba wanene nagirewa punip nagirewa
    nanip seaep, amba gwat noke gapan seaep wanien.
  eng-GNV: While thou goest with thine aduersarie to the ruler, as thou art in the
    way, giue diligence in the way, that thou mayest be deliuered from him, least
    he drawe thee to the iudge, and the iudge deliuer thee to the iayler, and the
    iayler cast thee into prison.
  zaa-NT: Canchu ttu enne' dia bi hue' parte contra lu' ru'a lo uxtícia nna, entonces
    lu' nna ná qui'ni eyaccatsè' telá lu' bi miéntraste yù'u lu' néda lani bi para
    qui'ni làa gute bi lu' cuenta lani juez, porqui'ni enne' ná juez nna gute bi lu'
    cuenta lani ca policia para gudàl·la cą lu' làti ccá lu' castigar.
  eng-WEBSTER: When thou goest with thy adversary to the magistrate, as thou art in
    the way, give diligence that thou mayest be delivered from him; lest he draw thee
    before the judge, and the judge deliver thee to the officer, and the officer cast
    thee into prison.
  guh-guh: Itsa pananeconitame itsajivijavabelia, nexata itsa pacacapona bajarapajivi
    jueznëjavabelia papecaneconitsinexa, namutua xaniavaetsia panabarëcuaicuaijamërebeje
    panenasivajamatabë xanepanaenexabeje xua yabara pacaneconitsijitsia. Bajarapacuenia
    xaniavaetsia panabarëcuaicuaijamërebeje papecanutsiyaniva jueznë pitabarata. Tsipaji
    raja jueznë itorobijitsipa policíavi panijaneconi yabara papecacaponaenexa penaneconitsivi
    pejebabiabiboyabelia. Nexata policíavi pacananeconitsiaexanetsipa penaneconitsivi
    pejebabiabibota.
  bon-bon: Yoo, nuuja biname te liba singi weeme yepä ne ablaweja puupu cabu me acaname,
    pui neeneni liba gaabe cabu otni, tabe miiji apicetnera pui nuuja ne puma gaabe
    cabu je poode wawename. Piba pui biname te lica teebine yaacanuge ablaweja biname
    me opo gaabe me, cuta piba ablaweja biname te teebine teeme ätityera biname me
    ime cabu lica yaacituge krokeciiye mete bora äsinglentame.
  nhw-BL: Quema mocualancaitaca mitztelhuisnequi ica se tequitiquetl huan noja anitztoque
    ipan ojtli para anajsitij, achi cuali xijcamanalhui para anquisencahuase nopa
    tlamantli san amojuanti. Pampa sintla amo, yaya mitzhuicas iixpa tequitiquetl
    huan nopa tequitiquetl mitztemactilis ica policías, huan nopa policías mitztlalise
    ipan tlatzactli.
  mgw-mgw: Mana ywa kusitakya, kakupeleka kukoliti, yabile male yomwana nakwe mubile
    mundi'la, akane kupeleka kwa akimu, nembe akimu akane kukukamukiya kwa asikali,
    nabembe bakane kuyingiya muutabilwe.
  swh-ONEN: Uwapo njiani na mshtaki wako kwenda kwa hakimu, jitahidi kupatana naye
    mkiwa njiani. La sivyo, atakupeleka kwa hakimu, naye hakimu atakukabidhi kwa afisa,
    naye afisa atakutupa gerezani.
  wbi-wbi: ulwakuva mungalute nu muhigi ghwako pavulongolo pa muhighi, jitange kusambana
    na juno ikukuhigha nambe pano muli musila alwakutwala kwa muhighi, nu muhighi
    alakutwala kwa m'baha, nu m'baha alakutagha kundinde.
  bba-bba: Sɑnɑm mɛ wunɛn yibɛrɛ u kɑ nun dɔɔ siri yerɔ, ɑ nùn suuru kɑnɔ swɑɑ mi,
    kpɑ ɑ wɑ ɑ yɑri, kpɑ u ku kɑ nun dɑ siri kowon mi, kpɑ siri kowo u ku nun sɑndɑmu
    nɔmu sɔndiɑ, kpɑ sɑndɑmu u ku nun doke pirisɔm sɔɔ.
  eng-KJVCPB: When thou goest with thine adversary to the magistrate, as thou art
    in the way, give diligence that thou mayest be delivered from him; lest he hale
    thee to the judge, and the judge deliver thee to the officer, and the officer
    cast thee into prison.
  kgk-NT: '—Oĩ ramo nde-vy ipoxy va''e, he''i ramo nde-vy: “Ne rembiapo vai va''ekwe
    xe-vy. Nerembohekoviái xe-vy xe mba''e ne rembiporu va''ekwe. Upéa-rehe aha-ta
    mburuvixa-pe oromombe''u-vy.” Aipo he''i ramo nde-vy, ani nde poxy teĩ joty. Enhe''ẽ
    mbegwe mbegwe joty íxupe. Nde reraha ramo mburuvixa renda-py, tape-rupi erenhe''ẽ
    porã porã joty íxupe ponove ipoxy ne ndive. Ereiko porã jevy hagwã indive embopy''a
    porã jevy ndejéupe. Ipoxy reheve ogwahẽ ramo mburuvixa renda-py, niporãi arã voi
    nde-vy. Ne rembiapo vai-rehe mburuvixa ne moĩ uka arã preso. Polícia-pe nde pyhy
    uka va''erã, nde reraha uka va''erã.'
  waj-waj: Fai vaidi voovoono kua pinaivaa iiki yapaanee kiaa i vitoo kua pinaivaara
    diraivaasi vivoora aataru tammaivaudiri innaata kua tiee safuuma kiaanee. A hama
    itaino fai ivo i vitoo kua pinaara diraivaasi vino fai ivoono oovi nnauvaara haitatuura
    vaidiivaa i mmino rikioo fai ivoono i vitoo oovi nnauvaki i yapaanaravai.
  ekk-PKP: Kui lähete koos oma süüdistajaga kohtuniku juurde, siis peaksite teel olles
    püüdma lahendust leida. Muidu veetakse teid kohtu ette ja kohtunik annab teid
    ametniku kätte ja ametnik heidab teid vanglasse.
  mpx-mpx: Ebo gamagal etega ni wolewa ge ni ahewa nuku na nu kot, he nu gasisi alom
    woliwoli o nuku pasapu ga kamwasaa mulaa abwe nuku vin abayatala elana. Ebo nigeya,
    nasi ni momoliwa ni na ni telewa toyatala elana, inoke toyatala ni telewa pulisiman
    nimaliyaa, ge nihi telewa dela.
  wbp-wbp: Mardanparla kulu-jarrija jinta-kariki yapaku nyiya-jangka marda. Kalakangku
    kanyi marda kuwurtu-kurra, kajikangku yinyi kuwurtukungarduyuku wiriki. Ngula-jangka
    kalakangku kuwurtukungarduyurlu wiringki yinyi yurrkunyu-kurra, ngulangkuju kalakangku
    yirrarni rdaku-kurra. Ngula-kujakuju, yarujurla pina-yanta yangkaku ngulanpa kulukukuluku-manu
    yungunpa yalala-yirrarni yungunparla nyinami ngurrjulku kuja-jarra kuja-jarra.
  luo-luo: Ka idhi gi ngʼama odonjoni e nyim jangʼad bura, tem matek mondo iwuo kode
    kendo uwinjru kapod un e yo, nono to obiro ywayi koteri ir jangʼad bura, to jangʼad
    bura biro keti e lwet askari, to askari biro boli e od twech.
  nhe-NT: Quema mocualancaitaca mitzteilhuía ica se juez huan noja initztoque ipan
    ojtli para inajsitij, achi cuali xijcamahui para inquisencahuase nopa tlamantli
    san imojuanti. Pampa intla axtle, yajaya mitzhuicas iixtla juez huan nopa juez
    mitztemactilis ica policías, huan nopa policías mitztlalise ipan tlatzactli.
  aii-aii: ”ܐܝܼܡܲܢ ܕܐܵܙܹܠ݇ܬ ܥܲܡ ܕܸܫ̃ܡܸܢܘܼܟ݂ ܠܕܝܼܘܵܢ، ܗܸܫ ܐܲܢ݇ܬ ܥܲܡܹܗ ܝܘܸܬ ܒܐܘܼܪܚܵܐ،
    ܓ̰ܲܪܸܒ ܕܣܲܙܓܸܪܸܬ ܥܲܡܹܗ ܩܵܐ ܕܦܲܪܩܸܬ ܡܸܢܹܗ، ܕܠܵܐ ܠܲܒܸܠܔ ܠܘܼܟ݂ ܠܟܸܣ ܕܲܝܵܢܵܐ، ܘܕܲܝܵܢܵܐ
    ܣܲܦܹܐ ܠܘܼܟ݂ ܠܢܵܛܘܿܪܵܐ، ܘܢܵܛܘܿܪܵܐ ܕܵܪܹܐ ܠܘܼܟ݂ ܓܵܘ ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ.
  esk-NT: Kia iñuum pasikpatin maliġutaksratigun aasii uqaqsittaaġviŋmuutilutin, pisuqtilaapni
    inillaksaġumagiñ agvisigikkan tikitkaluaqnagu uqaqsittaaġvik. Taatnaŋitchuvich
    tikiutigisigaatin atanniqsuqtimun, aasiiñ atanniqsuqtim qaitkisigaatin aikł̣iqsuqtinun,
    aasii aikł̣iqsuqtit iḷigisigaatin isiqtauviŋmun.
  msb-msb: Halimbawa, kun mag-atubang ka sa husgado kaupod san imo kontra, talinguhaon
    mo na sa dalan pa lang makipag-ayuhan ka na sa iya kay basi iatubang ka sa huwes
    tapos iintriga ka sa pulis kag prisuhon ka.
