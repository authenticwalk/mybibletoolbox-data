    tabudin ita sok gei kamubiw keimin kala.
  ura-NT: Nitohanihane jaunte, inae ena caje coauneein colurujuenojoi ineriquicheein.
    Aihane jaun, joesio rene inara amaa inara colurujueranu ajiniha aina rucuecuche.
    Ainihanete, inae coulurujuenojoi nequichene jaan cojoanonaa que turuhane bana,
    inara netonai colurujuiha nii nejerateeichene jaan jera joesio raine, inara tiha
    coaridiaauru bijihune, caresero cuhane inara enohaurureein.
  mcd-NT: Tsoara futsan mato yoiqui isca huai, “Min ua chaca huaa cuscan. Un miqui
    niaifo yoicairan,” ishon mia yoicun. Niaifo ari cataima rufofo shara huacahuun.
    Man asca huayamacun niaifoan mato cunu muran iquimatiro.
  urt-urt: Ŋaiye miyeꞌ ende ki ŋineiꞌe nin no, kin de ka ember nin el kot pe, na ende
    bongol ŋaiye pa hindi yininge wusyep no, pa yonombe yer pe, yukur pa hindi yil
    wusyep kot. Ŋai pakai pe, kin ka ember nin el wusyep kot. Taꞌe luku pe, ŋaiye
    miyeꞌ iyarꞌe ka iyarꞌe wusyep ŋaiye nin de pupwa pe, ka ember nin el lenge kokorohtup,
    topoꞌe tinge ka yember nin yil mwahupwaiꞌe.
  awk-awk: Uwȧnu̇n bi ba ġikouġ katoa bukkakan toa ġikouġ kinko wiyellikan tako, yapuġ
    koa nuiyellia bi bon, wamunbi-uwil koa biloa murroi kakilliko ġikouġ kinbiruġ;
    yutéa-ku̇n koa biloa wiyellikan kauwȧl lako, ġatun wiyellikanto kauwállo wamunbinu̇n
    biloa yarakan tako, ġatun yarakanto wupinún biloa jail kako.
  kiz-kiz: Ndabha mkalotayi ni mshitaki ghwa jhobhi pa hakimu, kitahidiajhi kupatana
    ni mshitaki ghwa jhobhi mugati mwako na munjela asije akakupeleka kwa hakimu,
    ni hakimu kulongosya kwa ofisa, ni ofisa kusopa mu ligereza.
  tzo-TZE: Me oy laj ata amul ta stojol achi'ilique, tsc'an chachapanic ta ora no'ox.
    Yu'un me mu jechuc chapasique, oy amulic ta stojol li Diose.
  lex-lex: La'pa he' ed maka kod miy la'a watghudi lokarni (hakim), de mpiahak talan
    pa miora riy de mkialwied nohora lira-tun die la'a talan letgar memna. Yoma la'pa
    edonan de hota riy de nhed miy lia'a makhudi-makpara mak hota nal owa'an miy lia
    hgei mak kodia hapa'pani (polisi o'tani) ne hota hgei de nho'la miy lia roma nhio'la
    ralamni.
  dov-dov: Nkaambo aawo nimuya kumutongi asinkondonyokwe, munzila amweezye kwaambula
    kabotu mumvwanane kuchitila kuti we tazokutoli kumubetesi, akuchitila kuti mubetesi
    atakakubiki mumaanza akapokola, mpawo kapokola atakakubiki muntolongo.
  rgu-rgu: '@see-verse:LUK.012.057'
  toc-NT: Pus para cha̠tum min­ta̠­cris­tiano hua̠nti̠ ni̠ ta̠la̠ucxilh­pu­tuná̠n
    y chú amá̠n ma̠la­ca­pu̠yá̠n nac pu̠ma̠­peksí̠n, huata mejor laca­ti̠tum cata̠­la­ca̠xla
    nac tiji y cama̠­ko­xu­mixi la̠qui̠ ni̠ nama­ca­ma̠s­ta̠yá̠n nac xmacán juez;
    porque a̠má juez nama­ca­ma̠s­ta̠yá̠n nac xmacán policia, y policia nata­mac­nu̠yá̠n
    nac pu̠la̠­chi̠n.
  ulk-1902: Ese ma okakis bakeam nerute le, nagri abara lu mari dog, nole bodom kak,
    ma debe mer abim abele gab; ueakai nole mari eguatumur autmorem, le itimer mari
    uanakuar memeg le, ia memeg le mari uanakuar au dubar meta.
  som-som: Goortaad cadowgaaga u raacdo xaakinka, intaad jidka maraysaan ku dadaal
    si aad uga baxsato, inaanu xaakinka kuu jiidin, xaakinkuna askariga kuu dhiibin,
    askariguna xabsiga kugu tuurin.
  mam-C: Qu'n qa ma txi q'i'n jun kyxola tu'n jun tajq'oj twutz kawil, i tok tilil
    tu'n, tu'n tkyij toj wen tuk'a patilte, a na'mxtaq kykanin. Qu'n qa mina, b'e'xsin
    kpomil q'intz tzmax twutz kawil, ex b'e'xsin kxel q'ontz toj kyq'ob' xq'uqil tnam
    tu'nj kawil, tu'ntzin tku'x toj tze.
  ndj-ndj: Nongwa kucha muhigha waku akukuyegha kuhighiwa, yingavelili ngiba kwa yuwi
    mujovi pamuva mkali mudeha, ili akotoo kukuyegha kwa muhigha, mweni muhighi dakuyeghi
    kwa machonda, mweni davakutayi muchijaka.
  mbj-NT: Bë ky n'aa tapaa pé sii bë ahõm bä, hyb n'aa jawyk do wë õm taky n'aa etyy
    hyb n'aa, taw'ããts hẽ ta hõõ bä, bë sii hõm do sii baad bë ber'oot, taberéd hõm
    hyb n'aa ta ti bë ky n'aa tamahũũm do hyb n'aa jawyk do wë. Tii d' bë nadoo bä,
    bë d' tamahũũm hyb n'aa jawyk do wë. Ta tii kä, warahén hã bë tabahaëënh, bë tadewäts
    bëëh hyb n'aa kä.
  lat-VUC: Cum autem vadis cum adversario tuo ad principem, in via da operam liberari
    ab illo, ne forte trahat te ad judicem, et judex tradat te exactori, et exactor
    mittat te in carcerem.
  ngp-ngp: Kwaviya unatimilana na yudya akukulogeleza mkaita kwa mlamuzi, kombeka
    mwivane umwo mwe sila, mnase kukwigala mlamuzi, yudya mlamuzi naakwigale mtowani
    akuunga akugele mwa masa naho naakuvugaile mwe divugailo.
  aoi-aoi: Dukwa eneja nuwilyaba nenumamalya keni-lekbajama nungkuwa-wa. Kembirra
    kinalakina ambaka-langwa yikini-lyelyimbukweyinama akina-langwa. Dukwa kenu-wilyakinama
    nakina nungkuwa nubungkawu-wa akina-langwa awurrariya ningki-yama-mulangwa. Kembirra
    kenu-wilyakina-manja ngawa ningkakina nibina yikini-lyelyimbukweyinama lukwakwa
    akina-langwa kinalakina-da, nungkuwa akwa nibina ngini-lekbuma nungkuwa-wa-da.
    Yikini-lyelyimbukweyinama nara-wiya e-yar•duma nubungkawa-langwa-manja alikira
    kinalakina-da. Nara ambudiduma ningkakina, umba kini-yekirrerrikinama nibina nenumamalya
    ningkakina-da, kajungwa kenumini-yakuwabijini-yada nakina ebina awurrariya ningki-yama-mulangwa
    ningkakina-da. “Nara-manja nungkuwa e-yekirrerrikama nibina nenumamalya, nakine-ka
    kembirra kenu-wilyakinama dirrbura nungkuwa nubungkawu-wa ningkakina. Eneja nakina
    nubungkawa kini-lyangkuwerribikajungwunama karnumamalya-langwa, karningaba-murrikba
    akwa kirruwurrariya-murrikba. Nakine-ka kembirra nubungkawa kenu-kwunama nungkuwa
    nuwilyaba-manja nawinyamba nenungkwarba. Eneja kembirra nakina nawinyamba nenungkwarba
    ken-awiyebajinama ningkakina akididijungwa-manja, keni-didenama ningkakina-da.
    Kemba yakwujina ngawa nungkwaja k-ambilyama ningkeningamiyerra-da. K-ambambilyama
    ngawa.
  enq-2: Emba kotimi lata endakali doko-pipa pii lao tolasingi akali mendeme pii lao
    tolasekena lao pao pituu, kaitinisa embame baa auu pisepe. Dopa napitino doko,
    baame emba pyalya lao nyoo jasa doko maitamopa, jasa dokome emba yanda singi doko
    maita. Dokopa yanda singi dokome emba anjinya pyandata.
  eng-ASVBT: For as thou art going with thine adversary before the magistrate, on
    the way give diligence to be quit of him; lest haply he drag thee unto the judge,
    and the judge deliver thee to the officer, and the officer cast thee into prison.
  mna-mna: Sombe tomtom sa ikamam be ipamenderu pa sua, na mbotmbot pepe. Loŋa men
    mi toombo be la kini, mi niomru kuurpe leleyom. Kokena ni ikamu ma niomru kala
    ki biibi ta itirtiiri sua i. To biibi tana iuru la zin menderŋan naman, mi tipiri
    u lela ruumu sanaana.
  rmy-ARLI: Te neko legari tut ko sudo te tužini tut adalese so na irinđan lese o
    pare, odrumal de sa tutar te mirine tut oleja angleder nego so resena adari. Te
    na ćerđan ađahar, ov šaj te vucini tut anglo sudija, a o sudija ka del tut ko
    manuš kova ka čhivel tut ano phandlipe.
  myw-myw: “Kukin kal biyateleim binaweim waseg takaleiwag silma̱nin ya̱tal; igaw
    wa̱ked kadiloka kuyokons va̱gan ninoumiy bukulatanes. Kukin gog nag, mo biyateleim
    wamatan towen takaleiwag, o takaleiwag bidibek plisman, bilana, ‘Kutok gamag towen
    kunow wa̱deil.’
  sby-sby: Na mulenga kunkuta ne munobe wa mulandu,wela kufwambana kunyumfwana nendi
    kamucili panshila, kwambeti katakutwala kuli weshi kubeteka. Pakwinga neye weshikubeteka
    inga ukutwala kumushilikali, neye mushilikali inga ukusunga mujele.
  sll-sll: Na u tibi uga ha i, talongwo nomani si pir tekine? Ena yal ta ha hol ol
    ni tenamia. Ol ni tenangwo yal iwe, hol bangi u kel dinangwo irai gintani ha wai
    panangwo di to. Dikinanga yal i ni aule ire pire Yas ha hol pungwo yal mongwo
    aling bani enamia. Enangure yal i ni aule ire pire plisman tenamia. Tenangure
    yal i ni aule ire pire ni hani sinamia.
  yaq-NT: Senuk enchi a' beje'eeo intok enchi a' ya'uraa bittuaseko, ket aamak weyeka,
    aamak emo tu'utenee junuen ka ya'uttau bicha enchi a' su'u tojine' betchi'bo.
    Bwe'ituk junako ju'u ya'ut, jume' yee e'etammeu enchi su'u tojinee intok juname'e
    enchi eta'ane.
  uro-uro: Ngakt bä nga aung ga mu ama enge iva rha rhair na ngän ba ama muräkt dä
    mamär iva ngäni lir ngän det sagem ga bä va ngän duräkt mänguräp mes ngän na qa
    as pa ama muräkt angät kamäs. Inguna ngakt bä rha rhair na ngän ba ama muräkt
    dä varis ama matnävämnenaqa qä namu ngän ba ama ulaqimärhaarhäkt aa rhäkt bä va
    qa rhu ngän ba ama tpäskiarharhäng.
  ita-1885: Perciocchè, quando tu vai col tuo avversario al rettore, tu dei dare opera
    per cammino che tu sii liberato da lui; che talora egli non ti tragga al giudice,
    e il giudice ti dia in man del sergente, e il sergente ti cacci in prigione.
  muy-muy: Tamal ti maslaŋa akoru abəhaɗkuk mirdim, kə̀bum kədəgumkaboru afa ga bay
    nahəma, ŋgalumbu ka ahàr divi. Tamal ti kàŋgalumbu ndo nahəma, maslaŋa nani aməzikaboru
    kur ana bay magray seriya. Bay ni aməvi kur ana zal slewja, mək zal slewja ni
    aməfiyu kur a daŋgay vu.
  kqc-kqc: Yasa uka yokoi maka de nido amiye, kaere yaku ya kota aegi rena koderi,
    idama gogo kota sanari bobigediri, mina amiyesa vakoi yi mokena moi yokoi maka
    ri, adina bi makai de regiya vonisi, bi kota rego amiye di vanari ya aego. Ina
    yaku bi dibura yava nari redo amiye di vanari ya aego, resi dibura yavari ya aego.
  rmc-ZRB: Кана ту джяс тийре врагога ко начальнікос, постарінтут те пріміріненпес
    лега, адик сал лега минґ про дром, а те на, та акор ов анела тут ко судзас, а
    о судзас отдела тут сторожіскє, а ода чівела тут андре тюрма.
  tav-tav: Apei, “Rooro yʉ mʉ ájupa, to bairi yʉ mʉ wapamo,” mʉjaare ĩ tutiri, ʉparãpʉre
    cʉ cawadajãgaro nemoo cʉ mena oca quenoocõaña. Cʉ mena mʉja caoca quenooquẽpata
    ʉpaʉ jues tʉpʉ mʉja jooboʉmi. Cʉ mena mʉja caoca quenoata jues tʉpʉ mʉja jooquetigʉmi.
    To bairo mʉja caĩ oca quenooquẽpata jues tʉpʉ mʉja cʉ cajooro cʉ maca polisía
    maja ʉpaʉre cʉ pijo átiri, presopʉ mʉjaare cʉ cũ rotiboʉmi.
  eng-ULB: For when you go with your adversary before the magistrate, on the way make
    an effort to settle the matter with him so that he does not drag you to the judge,
    and so that the judge does not deliver you to the officer, and the officer does
    not throw you into prison.
  spa-VBL: Cuando vayan a la corte con la persona que los acusa, deben tratar de llegar
    a un acuerdo mientras van por el camino. De lo contrario, podrían ser arrastrados
    ante el juez, y el juez los mandará ante el oficial, y el oficial los llevará
    a la prisión.
  fra-_FOB: Or, quand tu vas devant le magistrat avec ta partie adverse, tâche en
    chemin de sortir d'affaire avec elle, de peur qu'elle ne te traîne devant le juge,
    que le juge ne te livre au sergent, et que le sergent ne te mette en prison.
  hau-ULB: Idan kuna tafiya wurin shari'a da abokin husumarka, ka yi kokari ku daidaita
    tun a kan hanya domin kada ya kai ka wurin mai shari'a. Domin kada mai shari'a
    ya mika ka ga mai tsaron kurkuku, shi kuwa mai tsaron kurkuku ba zai nuna maka
    sani a cikin kurkuku ba.
  mal-mal: എതിരാളിയോടുകൂടെ അധികാരിയുടെ അടുക്കൽ പോകുമ്പോൾ വഴിയിൽവെച്ചു അവനോട് നിരന്നുകൊള്ളുവാൻ
    ശ്രമിക്കുക; അല്ലാഞ്ഞാൽ അവൻ നിന്നെ ന്യായാധിപന്റെ മുമ്പിൽ ഇഴച്ചുകൊണ്ട് പോകയും ന്യായാധിപൻ
    നിന്നെ ഉദ്യോഗസ്ഥന്റെ പക്കൽ ഏല്പിക്കും. ഉദ്യോഗസ്ഥൻ നിന്നെ തടവിലും ആക്കും.
  kkc-kkc: Esiga namapoo goweli odoo oso no goo midilei mapoo ido duga, no saga eli
    domopoo yibolo dulone yayo namapoo gowe egee molo pagalame yibolo emegei dee.
    Esino nayo goo egeesi moodelega poogooga, yayo no goo midili odoo mapoo ido peleso
    nee goo midileiso. Egeeseega see goo midili odoo oso no neliga moso gibadeli odoo
    mapoo tenelaiso. Egeeseega see yayo no neliga moso ma kulodu toosoolaiso.
  urd-GVR: Farz karo ki kisī ne tujh par muqaddamā chalāyā hai. Agar aisā ho to pūrī
    koshish kar ki kachahrī meṅ pahuṅchne se pahle pahle muāmalā hal karke muḳhālif
    se fāriġh ho jāe. Aisā na ho ki wuh tujh ko jaj ke sāmne ghasīṭ kar le jāe, jaj
    tujhe pulis afsar ke hawāle kare aur pulis afsar tujhe jel meṅ ḍāl de.
  far-far: Dia ta wane kai ngali 'oe fuana kwaiketoilae, 'i naona ne kamoro ka fata
    laona kwaiketoilae, 'oe ili 'uria fa'o'olosilana ru ki 'i matangamoro. Sulia dia
    nao 'oe si sasi 'urinai, ma nia ka ngali 'oe siana wane kwaiketoi, ma 'i burina
    nia ka keto 'oe, nia fi kwate 'oe lau fuana wane kani wane ki, ma na wane kani
    wane ki fi alu 'oe lau laona beu ni kanie.
  suz-BL: इन कली दोस गे‍मेनु, दुशा बाक्‍कीन। मारदे हना इन कली दोस गेशा, निसाफ पाइब
    आ ङोंइती लाइक्‍तेक्‍म हना, मेकोमी इन कली लल पिया आन गुइमी जिम्‍मा गेशा, जेल्‍खानम
    चोक्‍पाइक्‍नीम। मत्ती ५:२५-२६
  car-NT: Mo'ko ajemendonen maro awytory jako mo'ko jopoto po'ponaka, o'mikako oma
    ta noro awonumengarykon epopory poko rapa. Ijako irombo mo'ko a'wembono auranano
    ynen jopoto po'ponaka ajarotan. Mo'ko ro mo'ko yja'wangon kari'na aru'katopo jopotory
    ainaka ajytan. Mo'ko ro ajaru'katan moro yja'wangon kari'na aru'katopo taka.
  amp-amp: Womrpno kot kitwofn, yudbat yihotatn bmbritn ni tufn nakfo nohkfot nd kot
    mrokfot. Kot yiruhafnn, womr kotimruhatrn kalabus yirahn.
  bht-bht: जालू तू अपणे मुद्दई सोगी न्याय करणे बाले बाल चलया है, तां रस्ते च ही उसला
    छुटणे दी कोसिस करी ले इयां ना हो, की सै तिजो जजे बाल लेई जाऐ, कने जज सिपाई बाल
    देई दे कने सिपाई तिजो जेला च पाई दे।
  eng-NOY: When thou art going with thine adversary at law to the magistrate, take
    pains, while on the way, to be released by him; lest he drag thee to the judge,
    and the judge deliver thee to the officer, and the officer cast thee into prison.
  cub-NT: Mʉjacacʉ nʉñʉ maru ʉ̃́re ãmecoroyʉque jabova ne ãmeina teivʉre jẽniari jã́iñami,
    “Mead̶arãjarevʉ” ajacʉrĩ ʉ̃́re, ʉ̃i nʉvamequiyepe ayʉ ʉ̃́re jabova ne ãmeina teivʉre
    jẽniari jã́ipõecʉre, aru ʉ̃i jẽni jíbequiyepe ayʉ ʉ̃́re churaravare, aru ne jarʉvabenajiyepe
    ayʉ ʉ̃́re ãmeina teivʉre jẽni jacoiñami jívʉi.
  ita-1927: Quando vai col tuo avversario davanti al magistrato, fa’ di tutto, mentre
    sei per via, per liberarti da lui; che talora e’ non ti tragga dinanzi al giudice,
    e il giudice ti dia in man dell’esecutore giudiziario, e l’esecutore ti cacci
    in prigione.
  lww-lww: Visae pogos tai oveveyun sur tai omio yar tai, ana naga sinenan pisape
    were ko ova osum̃alu ose marana ne yar nalip̃ereena, popon okilayonli nap̃a vena
    ovis ruru omio naga sumo wa, pogos nap̃a pe atol re kumali poli wa. Visae peraga,
    pona naga ligan ko e limana ne yerkawa na lip̃ereen yar yo, ana yerkawa nap̃ani
    pona naga ligan ko m̃ena ova e limana ne yar na taren yaru lala, a yaru na taren
    yar lala pona aligan ko e yum̃a nakoaena yo.
  ron-BAYASH: Dăkă šjinjiva či optužulešći păntru dugu kari nac plăčit šă vă gănđešči
    să vă adukă la sud, ănšjarkă inka pă kalji să vij la ligizală majnti dă sud! Ar
    puće să či adukă la sudac, sudacu să či đe la oficir, šă oficiru či poći băgă
    ăm čemică.
  ckb-ckb: کاتێک لەگەڵ ڕکابەرەکەت بە ڕێگاوەی بۆ لای دادوەر، لە ڕێگا هەوڵ بدە کێشەکەت
    لەگەڵی ببڕێنیتەوە، ئەگینا ڕاتدەکێشێتە لای دادوەر و دادوەریش دەتداتە دەست پۆلیس،
    پۆلیسیش فڕێتدەداتە بەندیخانە.
  nas-nas: Eeꞌpinaꞌ, tenang naninge daꞌ tuumpirura tuutunang-koo tavoꞌduuꞌnaang nanirema
    aaꞌnaꞌ paaraveai koonteereeꞌnaang teke taunge simpeꞌ nkonara-anko tavoꞌduaruko,
    eeꞌnoko simpeꞌnkoi piatooro avuriko kiimata-koo siꞌdaaꞌneenga.
  uvl-uvl: Nenge teke none hele ote iong nga ute pe mene iong ke a hepengia, iong
    opur kikim ke imo nai a hepeng olole nga kue nike. Teke ero lape non nem mene
    iong ke laia iong nge hana nenge te longlongo pe te amnei teu langa helenga mur.
    Pe hana nemur lape te tunge iong langa palpal hussu mur peria pe palpal hussu
    mur lape te tamal teua iong langa tuele au ngana.
  eng-BBE: For if anyone has a cause at law against you, and you are going with him
    before the ruler, make an attempt, on the way, to come to an agreement with him,
    for if you do not, he may take you before the judge and the judge will give you
    up to the police, and they will put you in prison.
  ixl-CNT: Tan ech koꞌn tiꞌ nebꞌen vatz u juees tuchꞌ vekoontra. Pek aal bꞌaꞌn saꞌanyaꞌl
