  yao-yao: Pakuŵa ikaliji yambone ntende yaili yose kwilana nawo jwammagongo nli mwitala.
    Iŵaga ngaŵa yeleyo chanjausye kwa jwakulamula nombejo chanjausye kwa jwangondo
    nombejo champonye mu nyuumba jakutaŵilwa.
  tgp-tgp: Vara ko lo vano na court, ale i pa mele r̃uhu vara o tapai haratu mo lo
