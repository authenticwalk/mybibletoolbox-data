    tagna na mane bali fate, mi manea keda lubatigho vano tadia mara na pulis eigna
    kedana sonigho haghe kori vathe tatari.
  mvn-mvn: Unononi. Aituhu wamke am havia ya nuanua na‑tainim tau vaneneha matana
    vitana matana wayahina, wamke nau‑wawanim naona ami inua unꞌ‑awaehei uvidoha.
    Eha nau‑wawanim epotapota tau vanenehana ya vi‑nua‑dadana wayahina. Kaiwadi, aituhu
    tauna yam goyona vaniahei, apaina tauna ya tau nau‑havia veimeyei ipoyꞌ‑avinim,
    e manua yohona nihenina iyohonim, emamaei.
  djk-NT: Bika efu yu anga yu feyanti abi toobi, ne i si taki a wani tyai yu go a
    kuutu, da i mu meke moiti fu taki fiti anga en, fosi u doo a kuutuman. Ma efu
    yu á du dati, da den o iti yu go a ini dunguu osu.
  uig-LAT: Chünki dewagiring bilen birge sotchi aldigha barghiningda, uning bilen
    yolda kétiwatqiningda, uning bilen yariship dost bolushqa intilgin; bolmisa, u
    séni sotchigha, sotchi bolsa gundipaygha tapshuridu we gundipay séni zindan’gha
    tashlaydu.
  nde-nde: Nxa uhamba lalowo okumangalelayo lisiya kumahluleli, zama ngamandla ukuthi
    liqedelane lisesendleleni, funa akudonsele kumahluleli, lomahluleli abesekudlulisela
    enxuseni lona inxusa likuthele entolongweni.
  ton-ton: ¶ “ʻOka ke ka ʻalu mo ho fili ki he fakamaau, ke ke fai feinga ʻi he hala,
    koeʻuhi ke ke hao meiate ia, telia naʻa ne ʻave koe ki he fakamaau, pea tukuange
    Koe ʻe he fakamaau ki he matāpule pea ʻe lī koe ʻe he matāpule ki he fale fakapōpula.
  mir-NT: Coo pøṉ hänajty tøø xñäxøꞌøwøꞌøy, coo hänajty xyajnøcxy hagujc, tuꞌhaamnøcxpä
    myajtødiägǿꞌøwät. Pø caj, xchúmäp hajxy jaduhṉ.
  cak-YNT: Roma vo xa c'o jun chiva yex nisujus chiquivach re autoridades roma c'o
    ruc'as, tucanoj rubanic chin che nuban rubiyal riq'uin re xsujun richin tak je'binak
    pa cabildo. Pero vo xa man nic'achoj-ta rubiyal re anchok riq'uin c'o-va ruc'as,
    can ye'bo-va chach re juez, y re juez nujach-a pa ruk'a' re policía, y re policía
    nuc'uaj-a, chin no'rtz'apij can pa cárcel.
  ces-1613: Když pak jdeš s protivníkem svým k vrchnosti, na cestě přičiň se o to,
    abys byl zproštěn od něho, aby snad netáhl tebe k soudci, a soudce dal by tebe
    biřici, a biřic vsadil by tě do žaláře.
  nab-NT: A²nũ²a² ĩ³xa̱n³ta³kxi¹nx2ti³kxai²nãn²tu̱³ hxi²kan¹ta² si³yxau³jah¹la² ã³sa²so¹nx2ti³ha³ta²wi¹.
    Nxe³nx2ti³kxa²ya̱n³txi³su² wa³su³txi³ ĩ³hãu²no³nyhu¹jah³lxi³hẽ¹li¹. Yxãn¹ta¹ nxe³yah²lxan³kxai²nãn²tu̱³
