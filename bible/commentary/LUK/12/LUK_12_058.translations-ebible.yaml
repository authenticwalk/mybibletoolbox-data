    xwỳnhta pynê nẽ haxà nhũm tee kãm kator prãm o hkrĩ kaprỳ. Hãmri nẽ tanhmã amnhĩ
    to nẽ amnhĩ pãnhã kãm amnhĩ rer pa nhũm pahihtija kormã mẽ kãm anẽ nhũm mẽ kãm
    ure nhũm kato. Ja pyrà nẽ kêr ka mẽ Tĩrtũm tanhmã kot mẽ anhĩpêx to pymaj tokyx
    mẽ ate amnhĩ tomnuj kaga nẽ hkôt amnhĩ nhĩpêx rãhã ho ri apa. Anẽ.
  ctp-NT: 'Nde ñaꞌan kuꞌni wan suꞌwe la, bra nu tsaa loꞌo ska nten ꞌwan seꞌen ndiꞌin
