  auc-NT: Në pïinte angä ïñömö bitö ïmite edæ, Wïwa cæbipa, ante awënë weca ænte mäocä
    idömæ godinque bitö guiquënë tömengä ingante waadete apæ̈nebi ëñëninque tömengä
