  lif-NT: ᤂᤧᤏᤧ᤹ ᤀᤠᤵᤋᤡᤰ ᤁᤧᤃᤢ᤺ᤵᤐᤧᤴᤏᤢ ᤂᤠᤛᤧᤴᤜᤡᤶᤔᤥ ᤁᤧᤒᤣ᤺ᤰᤁᤡᤸᤗᤧ. ᤗᤠᤶᤔᤥᤛᤠ ᤑᤥᤋᤩᤠ ᤁᤧᤃᤢ᤺ᤵᤐᤧᤴᤏᤢ
    ᤏᤠᤍᤱ ᤆᤥᤃᤧ᤹ᤀᤥ॥ ᤔᤧ᤺ᤴᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤧᤸᤗᤧ ᤂᤧᤏᤧ᤹ ᤂᤠᤛᤧᤴᤗᤥ᤺ᤶᤒᤠᤸᤗᤥ ᤁᤧᤍᤣ᤹ᤀᤠᤱ ᤂᤧᤴ ᤂᤠᤛᤧᤴᤗᤥ᤺ᤶᤒᤠᤸᤗᤧ
    ᤋᤡᤗᤡᤱᤃᤠᤜᤠ᤹ᤖᤥ ᤜᤢᤰᤁᤧᤛᤢᤵ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤐᤢᤱᤗᤠᤜᤡᤶᤔᤥ ᤁᤧᤶᤎᤧᤰᤗᤥ॥
  mie-NT: De tú iin nchivī quīhīn ji jíín nú nūū justicia jā cāhān ji cuāchi sīquī
    nū, túsaá de juni cuāhān nū jíín ji ichi de cundihvī inī nū sāhá ndāā nū jíín
    ji. Chi tú nduú, de squívi ji ndóhó nūū juez, de juez siáha dē ndóhó nūū policía,
    de policía chihi dē ndóhó vecāa.
  san-TIB: ཨཔརཉྩ ཝིཝཱདིནཱ སཱརྡྡྷཾ ཝིཙཱརཡིཏུཿ སམཱིཔཾ གཙྪན྄ པཐི ཏསྨཱདུདྡྷཱརཾ པྲཱཔྟུཾ ཡཏསྭ
    ནོཙེཏ྄ ས ཏྭཱཾ དྷྲྀཏྭཱ ཝིཙཱརཡིཏུཿ སམཱིཔཾ ནཡཏི། ཝིཙཱརཡིཏཱ ཡདི ཏྭཱཾ པྲཧརྟྟུཿ སམཱིཔཾ
    སམརྤཡཏི པྲཧརྟྟཱ ཏྭཱཾ ཀཱརཱཡཱཾ བདྷྣཱཏི
  qve-NT: Quejakusuqniyki runawan juezman rispaykiqa, ñanllapiraqyá arreglaspa allinpaychis,
    saynapi juezman ama entregasunaykipaq. Sichus guardiaman juez entregarusunki chayqa,
    carcelmanmi apaspa churamusunki.
  pao-NT: Mu sakwa yise ka mumme nehanekwudu-kobenatoo nabikwuse, tamme sakwa oo pua'adoo
    togesoo meadabena. Tamme ka gi oo pua'agana, ka tunehanepe-wi petugase oosoo tamme-witu
    suda nemadabuekwu. Soo numu nehanedu yise ka mu tukwutumadu tamme wutuma tuungukwu.
  cbu-NT: Wapaz shiy tumashtakush, itaru tuwapamaam pinasakush, tputssha shiyaa kurakap
    machkachinaariya, kuraksha waneengi tákchu, shiyaa tumaneeru, ¿shiy anoo tamaycheezish?
    Tumashireetsish izuuru tuwapayarush, kiyung kachiyeerush, zapishsha shitungachsha.
    Itaru, ndatuma shiyaa macheeru, yareerush, wanasir tsiyateerush, kamungachsha.
    Apanlleem ashikpaz ashiritamta. Ndatuma Apanll wanimaam kuschu, mangoonangtsa,
    Isus mang, tárangiya, tputsee tayaspataku. Isus waneeku aship, tárangu anoo kamaneena.
  usa-usa: móra-nakoma emmá aabi mayakéna aamá ítama yainánéna i-nákótêma yagaroqtamá
    urékama kanaaráq kenákámá aapaq kéweka aamá timá arútáakao. móraiq umá Áánûqtuma
    emmá aabi mayakéna aamá ítama yainánéna kéinaama páátákáá wetêma yagaroqtamá urékama
    aamá timá arútáakao. wemá emmá yabitimáena aamá ítama yainaí-wáyúkátí iyáápi mó-marainata
    aamá ítama yainaí-wáyúkámá i-wáyúkátí iyáápi mamá maráiyata i-wáyúkámá mamá ánná-naupaq
    tikaíyábámíye.
  soy-soy: Usoi un tiyɔ́ɔpipoo pɔ́ n sée, nɔn nsẽ́ timpɛ́nɛ rɛ kɛtúhɑɑnɛ kɑni sĩ́,
    li pisɛ rɛ pɔkɛ́ riŋmɔ́ɔ́pú ɑni kómɛinɛ ncée kɛcɔpɛ, upɔ́cɛ́cɔ úu kɑpɛ nɛ
    utúhɑɑnɛ-i pɔ́ n hɑ, utúhɑɑnɛ ukɛ́ pisɔ́ɔ́cɑ pɔ́ rimúísɛ, pisɔ́ɔ́cɑ pɔ́ɔkɛ́
    kukpɑniilee-i pɔ́ rinsɑ́pɔ nnyɑ.
  hui-hui: Mbiralime í̠ heba godi lolenaga, Í̠la godi labiya mba, lalu haru pole biyagua
    í̠na harigani pialu godi lagane andaha anda nape howa ibu mo te la halu abale
    mo tiga bulene manda bibe. Ani nabiriyagua ibugua í̠ godi dabaga agali karia hongo
    howa haru poragola godi dabaga biagome í̠ dandayi agalihondo minu miragola dandayi
    biarume í̠ garabaya andaha helolebira.
  amf-amf: Hambesana wacimaa haam bersayse peen wottseakal tiyate haam kinin yivenka,
    akar goynte dahayse kimbesana kinka qaashimana zagaa. Yin ha hayaamma, kidi pirdin
    pirdea eakal kantaka gochate haam kida yive; pirdin pirdea ear haam poolisana
    saskate kida ime. Poolisaar dhaxin ooninte haam kida arse.
  quc-NNT: Aretaq ke' alaq cho ri q'atal tzij achi'l alaq ri k'ulel alaq, tija' b'a'
    q'ij alaq che rutzirisaxik ib' alaq pa ri b'e, rech man käk'am tä b'i alaq cho
    ri q'atal tzij. Are k'u ri q'atal tzij käjachow alaq pu q'ab' ri mayor. Ri mayor
    k'ut käyo'w kan alaq pa che'.
  dob-dob: “Ta ꞌabo ꞌamu talauwala ꞌimama be ꞌiꞌauꞌewayo sabi etalaeyo, ꞌilobwenena
    be tuta nina ꞌedaya watautauya ꞌutoo be toꞌumalina nina niꞌatu ꞌuguinuwena ꞌugiepaepalu,
    be ꞌenega geyaꞌabo ꞌamu toetala nina ꞌiꞌauꞌauꞌewayo toloina ꞌenaya, ꞌabona nai
    toloina nina tolosaiyao ꞌiloinedi be deliya sisaꞌuyo.
  wrs-wrs: '@see-verse:LUK.012.057'
  mca-mca: Qe in mexe ƚijayan pakha' qu' net'ejui eju'ƚ qu' neka'xii pekhewe' qu'
    netnek'enhei, e'meheyi'ij qu' mowo'oi qu' aje'eƚ e'ƚe'sitsi'iƚ wetju'ƚ pakha'
    wit'ikheyi'jik'i, qa hasu'uj qu' nejufta'xƚi'ij qu' neka'xii pa'qu' jueze', ma'
    qa pa' juez qa netis e'j pa'qu' oq'opheƚinetsi'le', qa pa' oq'opheƚinetsi'l qa'
    nuihinifi'ek pe'qu' witq'opheƚitjiye'.
  kiw-kiw: Meree ata-ro, roo aia meemehiipo, pauoi-to ma emahibai idomoiai-ri, roo
    omodau toe-ka, bubu uubi hohooi eito. Roo-ro aꞌai tiato-ra, roo oaredioi aꞌai
    kaumo, bubu uubi hohoo reꞌei eito, ka ruu-ro roo imaꞌai aꞌai idi uubi eito. Kaida
    roo edeꞌai aꞌai kaumo, duꞌi motoi-da.
  tzo-TZC: Ti mi oy buchꞌu chba yacꞌot ta yoc ta scꞌob ti jꞌopisialetique, cꞌalal
    jech ta xaxanavic batel ta bee, bicꞌtajeso aba, lajesbo yoꞌnton ta ora, yoꞌ mu
    xba yacꞌot ta stojol ti jueze. Yuꞌun ti mi lacꞌot xa ta stojol ti jueze, ta xacꞌot
    batel ta scꞌob ti mayole. Jech ti mayole chba sticꞌot ta chuquel.
  mya-mya: သင်​၏​တ​ရား​တွေ့​ဘက်​နှင့်​အ​တူ တ​ရား သူ​ကြီး​ထံ​ကို​သွား​ရာ​လမ်း​တွင်​ကျေ​အေး
    အောင်​စေ့​စပ်​လော့။ ထို​သို့​မ​ပြု​ပါ​မူ သူ​သည် သင့်​အား​တ​ရား​သူ​ကြီး​၏​ရှေ့​သို့​ဆွဲ​ခေါ်
    သွား​လိမ့်​မည်။ တ​ရား​သူ​ကြီး​သည် သင့်​အား မင်း​မှု​ထမ်း​လက်​သို့​ပေး​အပ်​လိုက်​လိမ့်​မည်။
    မင်း​မှု​ထမ်း​သည်​လည်း​သင့်​အား​ထောင်​ချ ထား​လိမ့်​မည်။-
  gng-NT: Sin nin unil ŋmɔbe mimaam, nɛ u tuke mɛ̀ kí jo tibuur la, cère ní gben
    mɛ̀ uyo wà ni laan te usɛn ni. Nnɔ ŋa ñí la, u li taa ŋɛ kí tì ŋukn tibuur
    ya ciɛn, uʼmɔ ń taa ŋɛ kí tì ŋukn lipɛkl ya ciɛn wɔ ń pɛkn ŋɛ.
  cbi-NTPO: Ñunu kavitu kekaanu timu rukuren ñunu kavitu kemu bale ruku' junga miya'
    jinu ti', palluu tene miñusha jintsumiya, kayu junga tajindyuren, yaba ura' manba'
    mantse'kaanu kide. Tsangui'shu juntsaa, ñunu bale ruku' tyaapanu kuwanmala, ya
    bain chaitalanu kuwanu tsuve, tsenmala chaitalaya ñunu peesu punu detsuve.
  ikk-NT: Lịlịma nị ịyụ lẹ onyẹ-ikpe i dọn, ụnụ gini d'e ru ọgwa, amamgbe ọ dọkpụn
    ị ye ọka-ikpe, ọka-ikpe e we i ye onyẹ ẹwuru-ogi—ọ tụ i ye imẹ ụlọ-ngan.
  leu-leu: Layaan name ro xaiyaas, me taxa falet xe sina mataa ina tiisan, no taa
    faisok faagut xena vil faroxoi a fegagelaian sime ulaa mataa aave i tamaa lisan
    nano xe lana bina ina tiisan lava. E a mataa ina tiisan aave i tamaa tavai a mataa
    ina faxatangaana mu vipis, pama e nane aave i taa tapin fasivi nano lana bina
    ina vipisan.
  maz-NT: '''Na nte c''ü pje vi tsjapü c''ü ''na nte, ''ma ra zidyiji cja juesi, ''ma
    cja ri pëtjovi cja ''ñiji, na jo ra zopjü c''e nte c''ü pje vi tsjapü, ra ñavi
    ja rgá reglavi. ''Ma jiyö, ra zidyiji cja c''e juesi. Nuc''ua c''e juesi ra nzhö''ö
    cja c''e mböpjörü. Y c''e mböpjörü ra pant''a a pjörü c''ü.'
  bod-N: དཔེར་ན་ཁྱོད་དང་ཁྱོད་རང་གཏུག་མཁན་གཉིས་མཉམ་དུ་ཁྲིམས་དཔོན་གྱི་དྲུང་དུ་འགྲོ་བའི་དུས༌སུ།
    ལམ་བར་དུ་ཁོ་དང་འགྲིག་མཐུན་ཡོང་བར་བརྩོན་པར༌གྱིས། དེ་ལྟར་མ་བྱས་ཚེ་ཁྱོད་ཀྱི་གྱོད་ཡས་ཁྱོད་རང་ཁྲིམས་དཔོན་གྱི་དྲུང་དུ་ཁྲིད༌ཅིང༌།
    ཁྲིམས་དཔོན་གྱིས་ཁྱོད་རང་དམག་མིར་སྤྲོད་པ་དང་དམག་མིས་ཁྱོད་རང་བཙོན་དུ་འཇུག་པར་འགྱུར།
  tca-NT: —Rü ngẽxguma chi wüxie wüxi i ngetanücèx cuxü̃ íxuaxü̃gu rü ãẽ̱xgacüxü̃tawa
    cuxü̃ tagaxgu, rü name nixĩ i namawatama tüxü̃ icurüngüxmüxẽẽ na tama ãẽ̱xgacüpẽ́xewa
    cuxü̃ tagaxü̃cèx. Erü wüxicana na ãẽ̱xgacüxü̃tawa cunguxü̃ rü ãẽ̱xgacü tá purichíagüna
    cuxü̃ namu. Rü purichíagü tá cuxü̃ napoxcu.
  zpl-NT: Tunu nuꞌ enu nze deteꞌ cuenda liꞌilu lubee usticia, nu llaꞌcalu liꞌilla
    labe inziu chenu nzalálu lubee usticia ucuaꞌna nú tsúcheꞌlu nucuaꞌ cuna liꞌilla
    ante nú riñalu lubee usticia. Xne tunu riñalu lu enu hualue lu cuendaꞌlu, che
    deteꞌ cuenda nzeꞌe liꞌilu lubee sundado nu duꞌ beei liꞌilu niꞌcuꞌ.
  mbc-NT: A'kî, ayeyaton iipî ya ayarîpa ipîkku pe tîwe'sen juiz pia. E'mai' pe ayarîiya
    rawîrî î' rî inkupî'pî awinîkîi konekaya yuwakî yarakkîrî, mîîkîrî juiz pia ayarîiya
    namai. Tîîse ikonekasa'ya pra awanî ya juiz yenya' arumakaiya. Moropai juizya
    arumaka surarayamî' yenya' moropai surarayamî'ya ayarakkamo atarakkannîto' ta.
  ndg-ndg: Maana mana uyihi ni ywakushitakiya nnongi ya hakimu, uitahidi patana na
    ywa kushitakya mungali balo mundela kana akupeleke kwa hakimu, ni hakimu akupeleki
    kwa afisa akutaikwa muligereza.
  wsk-wsk: Ni ikup beterem agi se, kari bo ni den ningi ka bitirukko kerak namawuruk,
    mu lage luan te ta wore yam ilak den nunguruko. Mena mu, kari umu ni ka gurisiruk
    kerak den ariga tutera ko kari kuting te ka bitiruk, se kari umutang nu dirdir
    kuting te ka bitiruk, se nu ni kerak nama talipara ningi ka saparukko.
  toj-NT: Cuando ay jun acondraex, jaxa yeni oj squichex och ja ba sti sat ja ma'
    ay yatel, mas lec cuando ti to ayex ja ba beji, lea modo jastal oja c'umuquex.
    Mi c'a xa lea modo jastal oja c'umuc, oj ni yia och ja ba sti sat ja jueza, jaxa
    juezi oj yaa ba sc'ab ja comandante, jaxa comandante oj sluta preso.
  tbc-tbc: Tamol ta iŋ oŋ iŋilio kot lo au dop dal na oŋ iŋ da ririan ru akubune wa.
    Kabelan iŋiliop, bitinaek tamol naon na alasap ai katuk banid lo iginiop dusubano
    banau.
  sna-sna: Paunoenda nomudzivisi wako kumutongi wedzimhosva, edza zvakanyanya kuti
    muyanane muchiri munzira, kuti arege kukukwekweredzera kumutongi, uye mutongi
    agokuisa kumupurisa, mupurisa agokuisa mujeri.
  smk-NT: Bilang wadi', no main nin mangidimanda komo ket i'ras naka sa husgado, kiariglo
    kaynan tampor mintras nin iti kamo et sa dalan, ba'yo ka nin maiyadap sa kurti,
    ta no kai, ipasuet nakan i'ras konan hwis, mi'sa ipagamet nakan hwis konran pulis
    ket ipriso raka.
  grc-TCGNT: Ὡς γὰρ ὑπάγεις μετὰ τοῦ ἀντιδίκου σου ἐπ᾽ ἄρχοντα, ἐν τῇ ὁδῷ δὸς ἐργασίαν
    ἀπηλλάχθαι ἀπ᾽ αὐτοῦ· μήποτε κατασύρῃ σε πρὸς τὸν κριτήν, καὶ ὁ κριτής σε παραδῷ
    τῷ πράκτορι, καὶ ὁ πράκτωρ σε βάλῃ εἰς φυλακήν.
  gof-WFTW: Ne morkkiyara wolla daynna sinthan eqqanaw bashe oge bolla giiganaw koya.
    Ne giigonna ixxiko gooshechchidi daynna sinthi nena efana. Daynnay nena polisees
    aathi immana. I nena woynen yeggana.
  spa-BLM: Porque cuando vayáis con vuestro adversario ante el magistrado, procurad
    con diligencia en el camino libraros de él, no sea que os arrastre al juez, y
    el juez os entregue al oficial, y el oficial os meta en la cárcel.
  kyz-NT: —“Mama'e tywera 'ga wapo jee”, pejejeupe 'ga amũ 'eramũ pejewau pejeporogytau
    'ga upe, 'ga mota'wau pejejeupe. Kasi a'e pe 'ga pẽ nerooi 'wyriara 'ga upe ne.
    A'eramũ 'wyriara 'ga pẽ monoukaa jefaruu 'ga upe, pẽ munewukaa ne.
  dao-dao: “Acunüng, ning hnengki am ngthumkhyakia veia nani ceh hmai üng, nani ceh
    lama nani ng’yäpnak vai na sui vai; am acunüng ta ngthumkhyakia veia ning cehpüi
    se, ngthumkhyaki naw khyang manki am ning man sak se, khyang manki naw thawngim
    üng ning khyüm khai ni.
  cya-cya: Xa tsaa um lo'o ta'a cusuun um tloo bsya, ti' tucueen nguiaa ti um cu'ni
    chu'hue um cha' 'in um lo'o can', si'yana a tsa lo'o can' 'in um lo'o juesa la
    tloo bse, lo' yu bse can' tyaa yu cunta 'in um yaa' silyiya, lo' tsato'o su'hua
    yu 'in um na'an chcuan.
  nii-nii: Kunum endi nim wu endi nim kin kos er ngumba wu ei kin, tep to punjii.
    Ei andłam ełe pukuł, wu ei kin ek ni ka enjii. Mon pim kin, wu ei nim sipi, kos
    piiłim wu endi angił ełe ngang kin, kos piiłim wu ei nim sipi opu ond wumb angił
    ełe ngang, opu ond wumb nim sipik, kan ngii ełe kindngii.
  ign-NT: 'Járaja­painapa eta sache ticaicu­ña­nainapa namutu ena achaneana. Tacamu­nurichu
    etanu­cayare puiti ema Viya, ecasi­ñayare ecuchu­cui­yavaina. Eta juca tímicu­ti­ji­ri­cavahi
    mácani achane te ticame­tau­cha­casiya. Tatupa­racahi tativaya máetupi­ri­ca­numaya
    eta mayasea­si­rayare perdón ema timetauchahi, mapurare vuíchaha masiapahini te
    cárcel. Taicha te masiapapa, ticaje­rae­que­nénapa eta máuchucuiraina. Numeta­cahehi
    puiti: Te jácani esiapa eta yucu infierno, váhiquene iúchucaimahi éti —máichavacapa
    ema Jesús.'
  dik-NT: Cïmën na ɣɛ̈th raan yï luk yic, ke yï lɔc wɛ̈t waar yic, ku dɔ̈ɔ̈rkë ke
    këc yï guɔ ɣäth luk yic. Na cïï lɔc looi këlä, ka ɣɛ̈th yï luk yic tënë bäny,
    ku bɛ̈ny abï la thɔ̈n apuruuk, ku mac yï.
  cac-cac: Q'uinaloc ay junoc mach tz'ac'anoch tas d'a eyib'an̈ ticnaic, ayic vanto
    e b'at yed' d'a yol b'e, tzeyalan e b'a d'ay, yic maxtzac ex c'och d'a yichan̈
    vin̈ alcal. Yujto a vin̈ alcal chi' ol ex ac'anoch d'a yol sc'ab' eb' vin̈ polencía.
    Axo eb' vin̈ ol ex ac'anoch d'a preso.
  tzj-E: Quenbij cara' chewa com más na utz nquixela ruq'uin je nyowa part chewij
