    në apænte angä weca godömenque ænte gobaingampa. Në apænte angä wæætë bitö ïmite
    wææ wänongä ingante pædæ godongä æ̈ninque wææ wänongä wæætë tee mönebaingampa.
  kbc-NT: Nigica ane beyagi me dotaɡ̶atibigaɡ̶ajitiwaji, codaa ane domaɡ̶a ɡ̶adadeegiticogi
    lodoe ɡ̶oniwinoɡ̶odi, oleetibige ɡ̶animaweneɡ̶egi madinilakidenitege digoida naigitece,
    amaleeɡ̶aɡ̶a daɡ̶adiaa ɡ̶adadeegiticogi lodoe ɡ̶oniwinoɡ̶odi. Igaataɡ̶a nige daɡ̶adinilakidenitege,
    ja ɡ̶adajicita iodaɡ̶awadi libaaɡ̶adi, odaa iodaɡ̶awadi jeɡ̶etiɡ̶adiwilo.
  bmh-bmh: Ag go don. Na du tub nug, na sisiaraneun du nugau amegwab imaiz bitabun
    aba, ag abu ebu bete betei, oiagab tutak ze suban patan. Tam aba, gonug na sisiaraneun
    du ebu imaiz bitaimai, gonug na polis nugau ebeg ebu mizebiag, gonug hiacaranem
    zau oug heizamau.
  ctu-BL: Che' ma' majlel ba'an jini am bʌ i ye'tel, ñopo a mel a bʌ yic'ot a contra
    che' temel añetla ti bij cha'an ma'anic mi' wersa pʌyet majlel ba'an xmel mulil.
    Che' jini, jini xmel mulil mi caj i yʌq'uet ti' c'ʌb xcʌnta cárcel. Jini xcʌnta
    cárcel mi caj i yotsañet ti mʌjquibʌl.
  meq-meq: Taɗə ndo ka wuda fakaya, faya ka deyumeye kame i ndo məge sariya na, lambaɗum
    ha bazlam eye ka tsəveɗ ahəl nakə faya ka deyumeye mba aye. Kə ge andza niye bay
    na, ndo niye ki ye kar ha ka təv i ndo məge sariya na, ndo məge sariya ma vəliye
    kar ha a həlay i sidzew. Sidzew ma kaliye kar ha a daŋgay.
  noa-H: 'Mua pãrag jaauk''imgui hajim hanʌm: Hãbmua k''ãijã leinaanag pʌ k''aibag
    waumk''ĩir pʌch jawaan harrwai chi t''et''emnaan haar barwi jaauju nawe hi dʌ̈i
    hajap''a hiyʌ̈ʌ hawi k''õinaa nʌisit ha chirʌmgui hajim hanʌm. Magbamʌn chi t''et''emnaanau
    guardianaanag pʌ pʌr deebaawai jũrr mak''ʌʌnau pʌ cárcel deg pʌ̈ibajup hajim hanʌm.'
  alp-NT: Sepo tamata sae ikeri imi kena pakala, hoko atula kena ono misete kaini
    kena roma me tamata maka teu pakalare mosare. Le sepo mo hoko tamata mere ikeri
    imi ete tamata maka teu pakala. Pine tamata maka teu pakalare ikeri imi ete polisiaru
    eleki polisiaru esi kusue imi kena bui.
  san-VEL: apara nca vivaadinaa saarddha.m vicaarayitu.h samiipa.m gacchan pathi tasmaaduddhaara.m
