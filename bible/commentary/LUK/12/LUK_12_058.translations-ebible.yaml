  txq-txq: '@see-verse:LUK.012.057'
  aaz-aaz: '@see-verse:LUK.012.057'
  qup-NT: Karan kankuna mana kasushkankichichu Yaya Diospa kamachishkanta. Chayrayku
    tukuy kankuna Yaya Dioswa alichanaykichi tiyan. Yuyariychi. Shuk runata liwihushpayki
    payta mana pagashkaykirayku kanta apuma pushama. Ñampipi rihushpaykichi alichay
    chay kanta pushahukwa. Mana paywa alichashpaykika apupi kanta kastigachinka. Chay
    apuka runankunatami kunka paykuna kanta karselpi churanankunapa.
  dop-dop: Ye n wɑkǝlɑ nɔɣɔlʋ nɑ ɩ́ yɑɑ-ŋ nɔnɔɣɔ, lɑ kookɑlɩ nɑ nyɑ́ nɑ-ɩ ɩ́ tɑɣɑnɩ
    mǝ tɔm kɛ mpɑɑʋ tɑɑ nɑ ɩ́ tɑ tɑtɑ hʋʋlʋ kiŋ. Pǝ tɑɑ kɔɔ nɑ hʋʋlʋ nɑ́ɑ́ tʋ-ŋ toŋtʋnɑɑ
    niŋ tɑɑ, nɑ pɛlɛ pɑ́ tǝkɩ-ŋ.
  azb-azb: Səni ittiham edənlə birgə hakimin yanına gedəndə yolda ikən onunla barışmağa
    çalış. Yoxsa səni hakimin qabağına sürüyər, hakimsə məhkəmə icraçısına ötürər,
    o da səni zindana atar.
  eng-DBY: For as thou goest with thine adverse party before a magistrate, strive
    in the way to be reconciled with him, lest he drag thee away to the judge, and
    the judge shall deliver thee to the officer, and the officer cast thee into prison.
  guo-NT: Xamal isam wʉt babijax asan atonliajwa, japon aton xamal bʉ'fol wʉt juez
    poxade xamal kastikaliajwa, ¡chiekal jʉm-amde bʉ'folponliajwa, chaemsliajwam japox
    babijax, japon aton sʉapich! ¡Ja-amde juez kastikasamata xam! Jasox jachi-emil
    wʉt, xamal wiasaxaelon jiw jebatat jeliajwa.
  hla-hla: Tara poata te la gono memia lö a katun te ngilin kot neno lö, na tara poata
    te ka noa mia limiu i maroro, alö go torohanan hamatskö gono meien. Nonei e namos
    las mena nei lö tara katun pan turu kot ba katun pan te hala nanoa lö tara polis,
    ba polis te hakei noa lö tara karabus.
  mav-NT: Uimohey haria wẽtup sehay ahenoi teran ehepe — Karãpe ehewa­nĩ­kaptia aheroto
    sura­ra'in po pe Morekuat kape ai'auka hamo ai'pyhik hamo waku watikat kahato
    aiwe­nõ'ẽ i aiwa­nĩ­kaptia popywiat hamuat are e. Mi'i hap e'at pe ai'auka teran
    pote waku watoĩ­ne'en iwe'eg kahato rakano i'atu­py­'a­setpe mi'i hawyi mu'ap
    upi waku watikat kahato mu'ap aiwe­to­popy ahewa­nĩ­kaptia po pywiat hap are.
    Yt naku i watuwat morekuat koro kape ai'auka teran haria upi katu­pono itote meremo
    ahum morekuat koro pe hawyi morekuat — Yt naku i en e hawyi ahum tesu­ra­ra'in
    akag pe hawyi surara akag aipag iheg me kat aiwo­'o­pyhik hawe e.
  kpf-kpf: Gâ buku ŋâi sot kâsâp op dinzikŋâ zo kek kubikpabot. Yatâ mân otna kâsagandâ
    diŋgâ top likuliku agâren sâi zâkŋâ nâŋgâm kâwali arâpŋâ sâi gâsum diigim tâk
    namin gâbanbi.
  ppo-ppo: Whi̧ mené ya̧tamo fo tokó̧ló só deraai taletere whi̧ beterepaae dapesó
    fupa, diaamosisi tu̧mó furaalu donoratepa wisirapó. Ti noa yao̧sóró meipó. Ama
    ya̧ dapesó fóló, taletere whi̧né naase tua̧mó mulatepa, ai whi̧némo diki tare
    whi̧rapené topo whi̧né naase tua̧paae mulatepa, ya̧ dipula beterao̧sóró dapó.
  hin-2017: जब तू अपने मुद्दई के साथ न्यायाधीश के पास जा रहा है, तो मार्ग ही में उससे
    छूटने का यत्न कर ले ऐसा न हो, कि वह तुझे न्यायी के पास खींच ले जाए, और न्यायी
    तुझे सिपाही को सौंपे और सिपाही तुझे बन्दीगृह में डाल दे।
  wol-KYG: Boo àndeek sab jotewaale, ngeen jëm ca àttekat ba, fexeela jubook moom
    ci yoon wi. Lu ko moy mu yóbbu la ci yoon, yoon jébbal la ndawal buur, mu ne la
    ràpp tëj.
  bef-bef: To bo moneuba ka foyagu keleꞌmo malalubeꞌmu keleꞌmoto nobinogomo kapoga
    nebite ana bo kaga leꞌmo bati huto moneꞌna lu emibo. Bonaka ka foyagu kefefe huto
    buto koti kaba bomofihi yanugu melenogo koti kaba bomagi keleꞌmete bite gimi bomagihi
    epinogo enali nagalugu leneleꞌmo mele lalabe, luto Yesu luꞌehina.
  amm-amm: Nokoyo uo imo lukaso ni monoi kauwakinimo, imo kwai nokota siyolini auso,
    toku mo momati amu mo molomai uo imo monoi na pa hamukukuwanowo, imo futo monoi.
    Wonikaluso aiko imo kwai nokotani auso kiyoini. Nosai no totayo polimano nokoni
    nainoso aiko kiyoini, kalopulo nuso aiko kiyoini.
  rmy-CHERGASH: Sago vi ako vareko prl tumen zbog o dugo savo či poćindine thaj kamel
    te inđarel tumen po sudo, još e dromesa den sa tumendar te e nagodbasa rešin tumen
    lestar, te či inkalel tumen anglo sudo. O sudco dela tumen ko stražari, a o stražari
    čhudela tumen ande tamnica.
  zaj-zaj: Iyohe ng'hani kuilumba na munhu yokugala ha mulamula kipigiti mng'hali
    mnzila, kamba hutendile avo kokukwekwesa yakuvikize ha mulamula, na mulamula yakugele
    mmakono ga wemilizi, na wemilizi wakugele mkifungo.
  chq-NT: Wana 'in jmoo¹o tsaa² tyi'i joon cwóo²'o coon'¹³on tyani tsaa'to² pe 'nʉ‑ʉ
    jmaa²'a coon'²¹ tún² coon'¹³on la 'ɨɨ²¹² cwolíin²naa' tya'i fu. Joon jo tsajéei¹
    'nʉ tyani 'in jmoo¹o 'ii'²¹. Tsʉ 'in jmoo¹o 'ii'²¹ dogɨ nijaan'²¹in 'nʉ miyóo¹³.
  swp-swp: Em waiunu maidam au lau tauheduhedudurai matana eai, dobila eai aue lau
    u aipate u aulabi ia arinai; ata i woeaim tauhedudurai matana eai, eo ia hinage
    abo i moselaem polisimani arinai, eo ia abo i gabasaem numa tutugudu alona eai.
  bjr-bjr: Faiqí moo fannoo ani afiqeenoo kootai finana anee aanai fidana mi ufana
    aanai taikaaqee qia, sia miqinanoo mi fasiqafa ani afiqeenoo siaasa aminanoo mifa
    mareeqeenoo foorisa aminanoo mifa mareeqeenoo rumbaranaki quqaannoo.
  aby-aby: Moi mima ya moi kodo yawokeka oroubairo kodo ure yafiane wayai wefekuke
    waure anifiane ukeifekuie dawabake sabu naiye weada i wake yanu mane ma giena
    uawa wei. Eno da ufoisaie i kodo uraku dai mima yae furisimaninu wana daaro mune
    odifiakuro i furisimanima ya ana eboro odifiakua wei.
  eng-YLT: for, as thou art going away with thy opponent to the ruler, in the way
    give diligence to be released from him, lest he may drag thee unto the judge,
    and the judge may deliver thee to the officer, and the officer may cast thee into
    prison;
  jni-jni: Inki ihaza ani kobo nan nu uroni utize ti weme, nyara me ibarka una barki
    kati ma haa hu ahira unu baru utize kati ma wa anu mensi anu wa mekuwe wa haa
    hu udenge unu re-re, unu inta unu me mada be hu urusa ba.
  kne-kne: Kaspangarigan, mo waday mangiey en sik-a ed korti ta say idarum daka begew
    si otang mo, ipakat mo koma di kabaelam ay makikapya en sisya mo wada kayo pay
    laeng sin danan. Tan mo maga pay, goyoden daka sin sangoanan di howis, et pag
    ipolang din howis sik-a sin polis ta say ibalod daka.
  tgj-tgj: Nyi gunv nonua kvba japmi sidubv vla nonua mila yila kvba naambv vnggvbolo,
    nonu um rikin a ninyi alvbv minjupminsi dubv rilaka kvbanaam ha vngsi madvbv.
    No vbv rima boloka, nw nonua boola yila kvba japji nvgv kaagialo boolwkre, hv
    bunu nonua pulis vdwgvlo laklwk reku, okv nonua patwklo tumriku.
  gui-NT: Reo yave oipota oñeapo nderé mbae re vae ndive ɨvɨraiya oia cotɨ, tape rupi
    peo rambueve eñemoicavi jae ndive, agüɨye vaera jae oñeapo nderé ɨvɨraiya pe.
    Echa ɨvɨraiya nemondota tembipɨɨrɨru iñangarecoa pe, jare tembipɨɨrɨru iñangarecoa
    neñonota tembipɨɨrɨru pe —jei—.
  quc-TT: We kꞌo ne jun akꞌulel, ri rumal re kꞌa te cho ri qꞌatbꞌal tzij, chatzukuj
    jas kabꞌan che utayik toqꞌobꞌ che pa ri bꞌe, rech man katukꞌam ta bꞌik cho ri
    qꞌatal tzij, riꞌ ri qꞌatal tzij katuya bꞌik puꞌqꞌabꞌ ri katkꞌamow bꞌik pa cheꞌ
    rech katok kanoq pa cheꞌ.
  heg-NTPO: '@see-verse:LUK.012.057'
  ptu-ptu: Maka' hapanna deengkoa' la umbaba lako to mahhotto', iya peäia' lalanna
    anna sikapiaikoa' lako lalam. Aka maka' tä' umpateem, iya la nabehoko lako to
    mahhotto', mane napatahhu'ko indo to mahhotto' lako pulisi, anna natibeko tama
    tahungkum.
  bzd-NTPO: Yile tö a' kkaté nuì̱ kue̱ki̱ e' wa̱ a' mí s'shu̱lök wé a̱, e' ta̱ ima'ú̱
    shu̱lè ie' ta̱ ñala̱ ki̱ a̱s ie' kë̀ tö a' wömùttsa̱ s'shu̱lökwak ulà a̱ we'ikè.
    A' kë̀ tö iwè̱ es, e' ta̱ s'shu̱lökwak tö a' wömerattsa̱ s'shkëkipa ulà a̱ ta̱
    e'pa tö a' wöterawa̱ s'wöto wé a̱.
  kwf-kwf: DiꞋia ta ngwae ke ngaliꞋo fuana kwai matalangaꞋinga, Ꞌi naꞋona neꞋe koroꞋo
    ka alaꞋa saena kwai matalangaꞋinga, Ꞌoke iliili Ꞌuana faꞋasagalana ru ki Ꞌi safitamuroꞋo.
    Si diꞋia noaꞋa Ꞌoe kosi sasi ꞋunaꞋeri, ma nia ka ngaliꞋo siana ngwae kwaigiosi,
    ma Ꞌi buri Ꞌana nia ka matalangaꞋi Ꞌoe, nia ka fiꞋi kwate Ꞌoe laꞋu fuana ngwae
    firi ngwae ki, ma na ngwae firi ngwae ki fiꞋi alu Ꞌoe laꞋu saena lokafo.
  eng-WYC-2017: But when thou goest with thine adversary in the way to the prince
    [or to the prince in the way], do busyness to be delivered from him; lest peradventure
    he take thee to the doomsman, and the doomsman betake thee to the masterful asker,
    and the masterful asker send thee into prison.
  eng-WMBB: For when you are going with your adversary before the magistrate, try
    diligently on the way to be released from him, lest perhaps he drag you to the
    judge, and the judge deliver you to the officer, and the officer throw you into
    prison.
  zat-NTPS: Che nu benne' dxaca lazre̱' guzúe̱' lue' lau benne' dxuchi'e̱, na' gate
    chéajle̱nu' le̱' chee̱ zrinle lau bénnea', be̱n ba xen xezú' lu xel-la dxebeza
    zri lazre' nen bénnea' dxácate̱ xu'ule neza, chee̱ quebe che̱'e̱ lue' lau bénnea',
    na' bénnea' gudée̱' lue' lu na' benne' gusézxuje̱' lue' lizre xia.
  spp-spp: Wà ha mu yyere fànhe e, ka yii i wá na ŋkɛ̀ɛge wani, mu à yaa mu u jwumabeŋɛ
    cya fwɔfwɔ ná urufol'e kuni na, bà u si mpyi u àha ma le yukyaaŋi cye e, uru si
    ma le u báarapyiŋi cye e, pi i ma le kàsuŋi i mɛ.
  zty-NTPS: Cha' zoa no benne' bi da' yennable' le', na' zejle nich žinle yolawe',
    be' ḻaže' yegá'nḻeno' bennen' chawe' kate' ne yo'ole nez, nich bi yesbage'e le'
    ẕia ḻaw benne' ẕchi'a ḻaže'e ḻe'e, na' bennen' ẕchi'a ḻaže'e wdíe' le' ḻo na'
    benne' žsejwe' liž ya, na' bennen' wsejwe' le' liž yan'.
  mek-mek: Au agaꞌo oi iifa ipakainai agepaapaukaiso iifa ipakaina auga eega agolao
    koa aisama, agolao alogai keagai fokapula foꞌopo epomiai fogagao. Ega afaemia
    oma koa aisama, isa oi agelaꞌa pupugeiso iifa ipakaina afuga agelaoainio, iifa
    ipakainai laomai felo, o apala afa epipeni auga oi ipitimagu imagai agepauiso.
    Ke egaꞌina auga oi tipula afugai ageꞌafo kokoiso.
  aey-aey: Dana oso hina dewennu um qocobfi hinana cad gesilec dana euna ehihi nunueb
    uqa gesilec dana amegna mihiaunnu, odocob gesilec dana uqa gesilec jona cofadec
    dana ebenna miheceb cofadec uqa gihacdoc jona mihiaunnu eunu hina gesilec jona
    nunuesi dana euca je eu tutuc mudesiale.
  urd-GVH: फ़र्ज़ करो कि किसी ने तुझ पर मुक़दमा चलाया है। अगर ऐसा हो तो पूरी कोशिश
    कर कि कचहरी में पहुँचने से पहले पहले मामला हल करके मुख़ालिफ़ से फ़ारिग़ हो जाए।
    ऐसा न हो कि वह तुझको जज के सामने घसीटकर ले जाए, जज तुझे पुलिस अफ़सर के हवाले करे
    और पुलिस अफ़सर तुझे जेल में डाल दे।
  ycn-ycn: 'Apú ca''ajná quemari pinacu: “Pu''uhuaré la''ajeri ricá” que, uncá pachá
    pa''alá pilehuéricare huemí rijló. Raú ca''ajná rihuata pihuá''acana ihuacára''ajeri
    chaje, rilamá''atacaloje pijhua''até ricá penaje. Rihuá''ajica ee picá, pilamá''atajla
    ricá rijhua''até iñe''epú chuhuá ja''apácana nacú, rihuá''aca piyá picá ihuacára''ajeri
    ejo. Rihuá''aquela picá rejo, ra''apátajla picá policíajlo. Ricá piño ca''arijla
    picá ra''apiyá ina''uqué huajáquelana chojé.'
  djr-djr: Ga ŋuli ŋayi nhuna dhu ŋula yolthu marililnydja galkan romgurrnydja, nheny
    ŋathil ŋurruŋuny nhepi nhanŋu buni, ga waŋanhamirr maṉḏa dhunupayanhamirr ŋunhiyi
    djarrpi'kunhawuy nhumalaŋguŋ, biyakun ḻundukunhamirra maṉḏa, märr ŋayi dhu yaka
    muka nhuna gäma ŋärra'lilnydja. Ŋayi ŋuli bäynha nhuna ŋula ŋuriŋin ŋaḻapaḻyun
    romgu mala-djarr'yunamirriynha yolŋuy waŋi yätjkurr-lakaraŋun, bala ŋayi ŋuli
    goŋ-gurrupula nhuna balan ŋunhi ŋamakuli'ŋuwala, ga ŋayiny balaŋ nhuna galkurr
    dharruŋgulila.
  kvg-kvg: Gèmbo-mataváp. Qo ezoqa nøme-te moni ndiqambo-løfoke, yaq ndego qo manqa
    ovøyam-te ndapaqat-qa tegoat, qo manqat vø̀kho-khakheinám, te namba, ate av-té
    nakhoa-te tøzøte-apet. Soqaín ndøgo, ndego qo manqa ovøyam megeat ezoqam-qa zenda-te
    teve, yaq ndego qo polis ezoqam-qa zenda-te vǿvē, yaq ndego qo ndimbula-te sasa
    ndǿ-utāq.
  rug-rug: Be keke tie si hiva turaṉa la nigo pa vinaripitui, si mu va toṉoto pakia
    sa mua vinaritokei totoso lopu ele la pa vinaripitui si goi. Sina be kamoa goi
    sa vasina varipitui, si kote vala nigo sa koa sa tie varipitui, meke sa tie varipitui
    si kote vala nigo koasa tie kopu vetu varipusi, meke kote ta veko pa vetu varipusi
    si goi.
  hop-NT: Um hakiy uhpew’iwtaqat amum moṅwit awnen, nāt umuy awniqw um hin put amum
    namivöhikniqey qanātusi’tamantani; taq k̇a pam hakiy hin yukunaṅwuqat aw uṅ lölökintaqw,
    pam uṅ solāwamoṅwit aw noaqw, pam uṅ sivikimi pánani.
  san-URD: اَپَرَنْچَ وِوادِنا سارْدّھَں وِچارَیِتُح سَمِیپَں گَچّھَنْ پَتھِ تَسْمادُدّھارَں
    پْراپْتُں یَتَسْوَ نوچیتْ سَ تْواں دھرِتْوا وِچارَیِتُح سَمِیپَں نَیَتِ۔ وِچارَیِتا
    یَدِ تْواں پْرَہَرْتُّح سَمِیپَں سَمَرْپَیَتِ پْرَہَرْتّا تْواں کارایاں بَدھْناتِ
  heb-LB: כשאתה פוגש את יריבך בדרך לבית־המשפט, השתדל להשלים איתו וליישב את הסכסוך
    לפני שתגיעו לשופט, אחרת השופט עלול להשליך אותך לכלא.
  caf-NT: '''Et ndan nch''a detni, ''en naheyelh but ninyutélhtelh, ''et whuz ah''us
    hoh ''et tube buts''un lhanaoodonleh hukwa'' ont''en. ''Et sih naheyelh but ninyutelhtelh
    ''ink''ez naheyelh nehúlhghel tl''anyutelhtelh, ''ink''ez nehúlhghel tsak''enyute''alh.'
  mio-NT: Tu cua tiso ñivi cuati ndo, tu cua cundaca ñi chi ndo nuun ra cumi tiñu,
    cua nducu ndo cuhva cha cua coso vaha tiñu nu cuahan ndo, coto cua queta ndo nu
    ra cale, ta cua sayaha ra chi ndo chi ra mayoo, ta cua tihi ra chi ndo ve caa.
  srq-NT: Emo ñee ɨcuã mose jenɨɨ mbia rerecua je, jẽturã ño ee. Jeñee turã ño ee.
    Jẽ ae chõ jeñɨmbuturã nguia erese. Ɨ̃ nda jenderao ɨcuã eã. Jenderao mose ra jẽtarõ
    mbeɨ cárcel.
  kje-NT: Lere ri man tumdesne mi nodi mi makpali man ho'ok man kail eni, wa'an rehi
    mi manoin kalla leke mahuwa'anedi noro ai lolo kalla toro, leke yon ai lan kalaka
    mi man ho'ok kail eni kalarna. Yon hi'i de man ho'ok kail onne huri mi laa polisi,
    la polisi onne rala mi nahan bui raram.
  gaz-gaz: Ati yommuu amajaajii kee wajjin gara abbaa murtii dhaqxutti, karuma irratti
    isaan walitti araaramuu cimsii yaali; yoo kanaa achii amajaajiin kee abbaa seeraatti
    si geessa; abbaan seeraas dabarsee poolisiitti si kenna; poolisiin immoo mana
    hidhaatti si darbata.
  kud-kud: Na ebe am'aleha ilaoma na i'itago ebeha ilauvetalaego, ilauwainanei ebe
    haugana amlaulau amwahai, utowoi na lauhapuliwa upapaihowaiwa u'abiye dumwalu,
    ta ebe havena amtaulauvetalane ilawelawego tauloina ainai, mata dova ta tauloinane
    vada paipai ana tau'ita avivini iloinaei ta vada paipaiyai imwauwigo.
  urb-NT: 'Esarahã! Nde rehe har ne ruwajan pandu: “Katu ym nde. A''erehe ngã panduha
    renda pe nde ke araho ta” aja riki. Mã! Inamõ nde ereho erexo rahã, emukatu. “Mã
    peja ym. Eraho ym ihẽ ke. Ihẽ rehe nde py''a emujywyr katu. Katu ta apo ''y” aja
    pahar emukatu. Aja rahã, ngã panduha ruwa koty nde ke raho ym ta. Anĩ rahã, nde
    eremukatu ym rahã, nde ke raho ta. Aja rahã, sonda ta pe nde ke mondo ta. Pe,
    kyndaha pe nde ke sonda ta kynda ta raho.'
  fra-LSG: Lorsque tu vas avec ton adversaire devant le magistrat, tâche en chemin
    de te dégager de lui, de peur qu’il ne te traîne devant le juge, que le juge ne
    te livre à l’officier de justice, et que celui-ci ne te mette en prison.
  san-HK: aparaJca vivAdinA sArddhaM vicArayituH samIpaM gacchan pathi tasmAduddhAraM
    prAptuM yatasva nocet sa tvAM dhRtvA vicArayituH samIpaM nayati| vicArayitA yadi
    tvAM praharttuH samIpaM samarpayati praharttA tvAM kArAyAM badhnAti
  cak-SNT: Antok ri nibꞌano acusar avichin ncarucꞌuaj choch ri juez, tatijaꞌ akꞌij
    chi naꞌan arreglar riqꞌuin antok cꞌa at-bꞌanak pa bꞌay. Ruma xa man naꞌan ta quireꞌ,
    can xcarucꞌuaj choch ri juez, y ri juez xcarujach-el pa rukꞌaꞌ ri ache ri nichajin
    ri cárcel, y ri ache reꞌ xcarutzꞌapij pa cárcel.
  uvh-uvh: Wa ning, gu aming nua'niga' kadagang tangamotang ka adi kaba kagaya naknga
    midi kigineng kot ganang gipmonga ginagira auta'. Ka gu kadapmang bining ko anga
    ganang wa sasuk kareng urapsa' katuanga aming wara'ning kaba kagaya u tipmiri
    waraga' kane tanga adigok midi tontamu' wa giri, aming wari kaba kuranga tubobu
    sura tipfaranga gigibi tinga yongga' tubobu mabotang. A gu kadapmang kareng ka
    ning u urap mo' sura adining kaba kagaya u urap mo' tipkurotang wa aming adi ginagira
    tonga jas ganang gipmota'. Ning tinga jas wari guning kadagang u kanga adibu plisman
    ga' iminga plisman adibu bemgapma tonga iyung kane kalabus ganang gipminting.
  ino-ino: Kake hukatekefe hea ve'ka'ae alino fa'ko hisea ve'kale kateka ne'utanaena
    ani kake hukatekefe hisea ve'ka'ae kake hutana hale'ao. Haviku ani ve'kamo'a kavaleno
    ke afi'a fa'ko nehaya vaya'aite visike'a inaleti kavalemale'a ati vaya'moki apayapi
    katesake'a ati vaya'moki kavale'a nofi hukatekae.
  gnn-gnn: Ŋuli nhe yurru yätjkumanydja djäma ŋula yolku yolŋuwu, mak nhuna ŋayi yurru
    gäma ŋunhana dhä-wirrka'yunarawuna ŋurikiyinayi. Nhe yurru marrtji ŋäthilinydja
    nhanukala, bala dhunupakuŋa ŋunhiyi nhuŋuway djarrpi'kunhara, biyaka ḻundu'thiya
    nhanŋu, märr yurru nhuna ŋayi yaka muka gäma balayi ŋunha dhä-wirrka'yunarawunydja.
    Ŋayi ŋuli gonhana ŋunhi dhä-wirrka'yunaramirrinydja waŋi yätj-ḻakaraŋuna nhuna,
    bala wekaŋu goŋlili ŋunha ḏapmaranharamirriwalana yolŋuwala, ga ŋayina yurru nhuna
    galkaṉdja ḻoḻulilinydja.
  yal-yal: Xa i yɛngɛfaan sigama i ra i kitideni, ɛ nɛma kira yi waxatin naxan yi,
    i xa kata i na feen ɲan ɛ tagi alogo a nama siga i ra kitisaan fɛma, alogo kitisaan
    fan nama i so doma kanne yii, doma kanne fan yi i sa kasoon na.
  cnt-NT: Jë₁ma₂'eng'₅₄ juɨ₅ dsióg'₄ ne₄ dsɨ₂tan₅₄ quian'₅₄ dsa₂ i₂'nag₅, jme₁jen'₂
    'nia'₂ jág₁ le₂'i₄ juɨ₅ jme₁dsian₅ mɨ'₅₄ a₂chang'₂ quiain'₅₄. Ia₁ con'₂ tsá₃ ŋó₅
    në₁jua'₂ ca₂tsag'₂ të₃ne₄ dsɨ₂tan₅₄ i₂qui₂dsɨ₅ 'éi'₃. 'Éi₂ në₃ jáng'₃ ne₄ 'lióg₂;
    'lióg₂ guë́₄ në́₃ to'₂ né'₃ 'má₃.
  tif-tif: 'Uyo kanolin kemin, kanola tunum ali ma bokop-ta-lomda: Kukup mafak kamap-nambap
    kemin, timbi din kamokim ami diim kawu daalila, ata tam-bak-saanbi, kulaali angtiil
    yol kaali, kup-tak o taka namti, kabak kapkal utamapla, Ulmi am tituun namti kuyaku
    tiltam tabokomu kala, kalokomap kaa, kapkal ale, akal alep din weng uyo talalulip
    disa kelule, alep aket maakup kelip kulaalalip. Ale, weng uyo talalulip disa kelin
    disa kelip namti, ata kabi timbi din kamokim ami diim kawu daalaya, ata lekbi
    tam-bak mole, tam-baala yak bolis boi imi sikil diim kawu abamnaple, ita tam-baalip
    tam kalabus am unokomap.'
  nlx-nlx: तारो दुसमोना हिऱ्यो आदिकारा फाय जाणे बुखेत वाटेच ता हिऱ्यो मेल किरले, नाह
    ते तो खेरीच तुवाह आदिकारी फाय खेच ली जाय, एने आदिकारी तारो नियाव केरीन सिपायड़ाह
    होप देय, एने ता तुवाह जेली माय कोंड देती।
  apw-NT: Hadń naa dahgoz’aaníí nant’án yaa bił hi’ashyú dagoshch’į’ bił iłk’ínágonłdǫ́ǫh;
    dahyúgohíí aayánáltihíí yaa nidołt’eełgo at’éé, áík’ehgo aayánáltihíí aasitíni
    yaa niłtéehgo, aasitiiníí ha’ániłt’e’.
  gum-gum: Ñun maig maramigwan asha marig kønrrai tru kejabiiba, tru maig maramigwan
    asha marøbigweinuumay ambub pønrrappatø, mallatø trunun mayutø nøba tamara kørrømisrtrab
    inchi. Inchippa ñun juezweimay srua amben, juezbe policíameran trana øren, truiløbe
    ñun merrarrawa kailan keeri yau keera pasrmønrraimbe.
  not-NT: 'Aroca inguisabiriquimiri pomatsiguenga quirequi ira pirebetëri, iráganëmica
    cara joesiquë, piniantasantima pinguenguema cara abatsiquë queroquerai pareta.
    Pinguenguema atiraca ongantima popënabentajiri ira pirebeti. Aroca iráganëmi cara
    poesitoquë, ira joes iragáqueri soraro: “Páganëri ica, pomingueri”. Aro iromianquemi
    cara iromingamentoquë.'
  plu-plu: Nah akkite yit ku samah. Amadga inin ku pahapwi taraksa gikak pahapwi,
