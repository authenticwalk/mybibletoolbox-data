  jpn-1965: あなたを告訴する者といっしょに役人の前に行くときは、途中でも、熱心に彼と和解するよう努めなさい。そうでないと、その人はあなたを裁判官のもとにひっぱって行きます。裁判官は執行人に引き渡し、執行人は牢に投げ込んでしまいます。
  fra-SBL: En effet, lorsque tu vas avec ton adversaire devant le magistrat, efforce-toi
