    ke refkohu nete vanigeno, kavreno kina nonte kva nete kantena, kina hugantegahie.
  kbh-kbh: Nderado nda tcmojtsedemandá y cabildoye jotsánama cmojtsemna, cabá choye
    ndáshjango ora, betsco cháftaca cochtenoyántsia. Chca ndóñese, chë demandayá mandádbioye
    cmochanjúshjango, chë mandadna josticiëngbe cucuats̈iñe cmochanjáboshjona, y chënga
    cárceloye cmochanjutame.
  ron-LSB: Căci, atunci când mergi cu potrivnicul tău înaintea magistratului, încearcă
    cu sârguință pe drum să te eliberezi de el, ca nu cumva să nu te târască la judecător,
    iar judecătorul să te predea ofițerului și acesta să te arunce în închisoare.
  pon-pon: A ma koe pan ian me palian uk kolan kapun o, en nantion pon al o, en kapunala
    re a, pwe a de pan uk alan jaunkapun, a jaunkapun pan uk ala ren jilepan imaten,
    a jilepan imaten pan kaje uk ala nan imaten.
  nhe-BL: Quema mocualancaitaca mitzteilhuía ica se juez huan noja initztoque ipan
    ojtli para inajsitij, achi cuali xijcamahui para inquisencahuase nopa tlamantli
    san imojuanti. Pampa intla axtle, yajaya mitzhuicas iixtla juez huan nopa juez
    mitztemactilis ica policías, huan nopa policías mitztlalise ipan tlatzactli.
  sps-sps: Te komainy fakaa marom anyi ta mes tan vaatsuk, fatoobing yam vegiau te
    kaa fi minon ya tu nainy, te mataanis fi non nainy iny vaatsuk, kat non sana mes
    to ayei fakei manyi tana tsoiny vaatsuk, ana tsoiny vaatsuk te faan ma naa nyi
    nimar kokokof, ana kokokof te fasof manyi tana numaa iny kotskots.
  wnc-wnc: Sike aminu tapatuta ga takuwan wam yawiyakge tapan kepiapane kukengu aminu
    waapaat wamu tanomanuke yawat takayok. Ita kaitake wam usanzikgak kapae imuyak.
    Iman ita gatu taukdapakge yaman taukdapakga take kaaut yot gwekatang gapmanang.
  bus-bus: Tó n ibɛɛ e gaanyo yãkpaɛkɛkiia, ǹ aĩa kɛ lɛ à gaafaa kɛnnɛ zaa zɛ́n,
    lɛ àton n gáɛ à gányo yãkpaɛkɛri kiiaro yãnzi. Tó nɛ́ɛ kɛ lɛro, yãkpaɛkɛri
    pì é n kpá dogaria, dogari é n da kpɛ́siaan.
  gub-BL: Aze pezapo ikatu 'ym ma'e amo awa pe nehe, a'e awa i'i putar peme nehe,
    Amume'u putar neremiapo kwer aha tuwihaw pe nehe. A'e mehe tuwihaw nemono putar
    zauxiapekwer wanupe nehe. Zauxiapekwer nemunehew kar putar zemunehew paw pe a'e
    wà nehe. — Aze eremur temetarer ihewe nehe, xo a'e mehe zo urumuhem kar putar
    zemunehew paw wi ihe nehe, i'i putar a'e awa peme nehe. Ma'e peze putar izupe
    nehe. Kwa, nan kwaw pa, amono putar temetarer newe tàrityka'i ihe nehe kury, peze
    putar izupe nehe, ta'e napeho wer kwaw zemunehew paw pe nehe xe, i'i Zezuz wanupe.
    (Nezewegatete teko uzemuawyze kar putar Tupàn pe wà nehe. A'e mehe Tupàn nuzepyk
    kwaw wanehe nehe. Nomono kar kwaw tatahu pe wà nehe.)
  imo-imo: Nu kot tendembai tembalo imbomu tendeku tipo molambili ulu mare teambo
    ningo welea tewi! Aku ulu naa tenio lemo nu kot tendembalo imbomu nu kot pilipe
    moke tepa iye molombalona mepa pumbe timbelo. Aku iyemuni nu ka ulke nokoromo
    iyemu timbelo, yuni nu ka ulkena lipe mundumbelo.
  boj-boj: Tamo bei a ni qa anjam soqnimqa niŋgi ombla walwelosib anjam pegiyo talq
    giloqnsibqa gamq di niŋgi segi aiyel anjam urur gereiyoqujatiy. Yosib anjam moiyotosib
    a ni osim anjam pegiyo talq gilqasai. Ariya niŋgi gamq di anjam gereiyqasai di
    a na ni osi gilsimqa anjam pegiyo tamo aqa ulatamuq di tigeltmimqa anjam pegiyo
    tamo a ni osim qaja tamo naŋgo baŋq di atqas. Yimqa naŋgi na ni osib tonto talq
    di waimqab.
  eng-DRA: 'And when thou goest with thy adversary to the prince, whilst thou art
    in the way, endeavour to be delivered from him: lest perhaps he draw thee to the
    judge, and the judge deliver thee to the exacter, and the exacter cast thee into
    prison.'
  knf-knf: Woli iya na ñaaŋ aloŋ i nakaaŋ bţup du *uruha, doon kala pba pŋom na a
    ţi bgah, kaţi añooţu du kadun ki nawayëş, uŋ mënţan awulu nalemparul awatu ukalabuş.
  san-KHM: អបរញ្ច វិវាទិនា សាទ៌្ធំ វិចារយិតុះ សមីបំ គច្ឆន៑ បថិ តស្មាទុទ្ធារំ ប្រាប្តុំ
    យតស្វ នោចេត៑ ស ត្វាំ ធ្ឫត្វា វិចារយិតុះ សមីបំ នយតិ។ វិចារយិតា យទិ ត្វាំ ប្រហត៌្តុះ
    សមីបំ សមប៌យតិ ប្រហត៌្តា ត្វាំ ការាយាំ ពធ្នាតិ
  arn-NT: 'Allkütumün tüfachi adkünu dungu: Fey iney rume amule tami wingkañmaaetew,
    fey amulmu tamu trafdunguael ti awtoridad mew, wüne küme nütramkayaymu petu tami
    puwnon kues mew, femngechi tami yengenoael ti kues mew. Femnolmi, ti kues wültukuaeymew
    ti pu soltaw mew, fey ti pu soltaw püresuntukuaeymew ti karsel mew.'
  zas-NT: Bal chu bén rudëëd lüj loj guxtis, been naguiejn bayaꞌnnëman diidx zagdxe
