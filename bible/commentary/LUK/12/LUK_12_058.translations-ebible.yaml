  eko-eko: Amana weeyo na muumani awo mwilawaka wa namaphuka, enhithajiya osiilana
    khapula rakuzeene mwihinalawe, maana amana ofiya wa namaphuka ontta omuuza namweekesela
    ootthe nkalapooso.
  qxn-NT: Si pipis demandar juezman apatsiyäshuptiquiga, nänita aywaycarlla manarag
    juezpa puncunman char, demandashugniquiwan amistayta ashiyanqui. Tsaynö mana amistayta
    ashiptiquiga, juezman chaycatsishuptiquim wardiacunaman päsatsishunqui. Wardiacunanam
    carcelman apar gaycuyäshunqui.
  wol-2010: Bu la nit jiiñee dara, ba ngeen ànd di dem ca àttekat ba, nanga fexee
    juboo ak moom ci yoon wi. Lu ko moy, dina la yóbbu ci yoon, yoon jébbal la ca
    loxoy alkaati ba, mu tëj la.
  nss-nss: Kapa wou pe ndramat mepo irakokowai isapolo wou, ara walu nakaya kili ndramat
    para tamwanye, ara walu koho ndron sai pe ahanonou pwokeyan para aramwanye kiyapolo
    yiy. Kapa pwi, andre kiluwi tarahani wou kiya mbulmara ndramat para tamwanye,
    pe ndramat para tamwanye ara andre kiyki wou aya nima makundrayin, pe makundrayin
    kipiyani wou aya nondriya kou.
  snc-snc: Esamanimuto tarimana ḡesi roḡo ḡoiaḡoni Kota ḡana nuḡanai boḡono maino.
    Bema asiḡina nai, Kota eseḡaḡini tarimana ḡimanai bea tore-kaumuni, ma Kota eseḡaḡini
    tarimana na folisi ḡimanai bea tore-kaumuni, benamo folisi na dibura numanai bea
    fiu-toḡamuni.
  lgl-lgl: Ala ta wale kae sake 'o fala tolinimalata na, 'i lao ala mora ka alaa 'i
    laola tolinimalata na, ko mailia tonala faradanala 'are gi 'i matanamoroa. Suli
    ala ikoso 'ali 'o tau 'urifo, ma 'i lia ka sake'o 'i so'ela wale tolinimalata
    gi, ma 'i burila ka loko kwaikwaina famu, 'i lia kae kwate 'o lou fala wale firi
    ioli gi, ma wale firi ioli gi gera ka alu 'o 'i laola raraa.
  mmo-mmo: De omaaho ti gako hong-ambe mana in gambiing vakasin, ond osamu vakasin
    vu omaahôô-ju pavis vu mopaatôôv. Le naambe nama, ond le daandiiy hong na vu yêêv
    sen nango vakasin-ato, be yêêv-anju bu hong dukana ahevaavu nama, tombe ahevaavu
    gatung hong dukana kalaambus.
  ncu-NT: Ane̱ taa fe̱yɛ fo̱ i de ɔko̱ ko̱kɔ bɛɛɛ fo̱ aa fo̱ bɛɛko̱ i de ase̱ŋ ne̱
    ɔ yaa fo̱ se̱ŋgyikpa, fo̱ ko̱ ne̱ fo̱ a baa ase̱ŋ‑ɔ wuree de̱e̱re̱ se̱ na fo̱
    aa ase̱ŋ wuye‑o lɔŋŋɔ amo̱ pwɛɛ na mo̱nꞌ dɛɛ fo̱ se̱ŋgyikpa‑ɔ mfe̱ŋ. N gye̱ ane̱ŋ,
    o gyiiri fo̱ a ɔ yaa ɔse̱ŋgyipo̱‑ɔ ase̱ na mò̱ mɔ taa fo̱ sa apurisii awuye na
    bo̱ tii fo̱.
  cni-NT: 'Ariorica inquishimentempiri pishaninca quirequi pireviteriri, incoaquerica
    iraanajempi joeshiqui. Ari tequeratsitarica irareetacayempi, pincantanaqueri:
    “Eiro piquisanatsi, coajica nompinatajempi”. Yoiminqueimpicari caravosoqui.'
  eng-WMB: For when you are going with your adversary before the magistrate, try diligently
    on the way to be released from him, lest perhaps he drag you to the judge, and
    the judge deliver you to the officer, and the officer throw you into prison.
  zaw-NT: Sa'csi palga yu' chuni'c chale'c xquejlu lo guxhtis, laḻni sanäni luj ro
    jusgaad, basiäjḻ diidx con laani lo nejz, te na'c chanäni luj lo reguxhtis, sa'csi
    dxejc reguxhtis suteedreni luj lo reguixhajg te gusäureni luj neṉ latzguiib.
  san-MAL: അപരഞ്ച വിവാദിനാ സാർദ്ധം വിചാരയിതുഃ സമീപം ഗച്ഛൻ പഥി തസ്മാദുദ്ധാരം പ്രാപ്തും
    യതസ്വ നോചേത് സ ത്വാം ധൃത്വാ വിചാരയിതുഃ സമീപം നയതി| വിചാരയിതാ യദി ത്വാം പ്രഹർത്തുഃ
    സമീപം സമർപയതി പ്രഹർത്താ ത്വാം കാരായാം ബധ്നാതി
  tam-TCV: நீங்கள் உங்களது பகைவருடன் நீதிபதியிடம் போகும்போது, வழியிலேயே உங்கள் வழக்கைத்
    தீர்த்துக்கொள்ள முயற்சிசெய்; இல்லையெனில் அவன் உங்களை நீதிபதிக்கு முன்பாக இழுத்துச்
    செல்லக்கூடும். நீதிபதி உங்களை அதிகாரியிடம் ஒப்படைக்க, அதிகாரி உங்களைச் சிறையிலே
    போடக்கூடும்.
  mit-NT: ’Nú sànì sanicuàchi iin tiàa sàhà iin‑nsia, te ndacá‑tensiá cuàhàn nùù tè‑nìhí
    chuun, dandu chicá vàha nanducu‑nsiá ñà‑nacahan stnahá‑nsiá Dios sàhà‑nsiá na
    meru xicá‑nsiá ichì cuàhàn‑nsià, te màdìá cundaca‑tènsiá sàà nùù juez, vàchi juez
    mà, dayáha‑tènsiá ndahà comandante xi‑tè, te chicadi tèmà‑nsiá vehecàa.
  ceb-ULB: Sa dihang magkuyog kamo sa inyong kaaway paingon sa mahistrado, paningkamoti
    ang pagpakighusay kaniya diha sa dalan aron nga dili ka niya guyuron didto sa
    maghuhukom, ug ang maghuhukom dili magtugyan kanimo didto sa opisyal, ug ang opisyal
    dili magbalhog kanimo sa bilanggoan.
  ces-LB: Je to tak, jako když tě věřitel už vede k soudu. Snažíš se s ním ještě cestou
    vyrovnat. Jinak tě předá soudu a skončíš ve vězení.
  mkn-mkn: '@see-verse:LUK.012.057'
  nce-nce: Ho li, bu jume onehobë gali aholokwane loglomebë ho belë lëgloulina na
    sobo alëgeme mana asë elome kwe ju kë hobë lowene alëgeme yafe sle etatleme. Ju
    sle hana etatlena kwe bu jume onehobë gali aholokwane loglomebë ho belë lëgloulime
    na bu jume plismanë belë lëloulime na bu jume kalabusu lowa tuku lëleme.
  pol-UBG: Gdy więc idziesz ze swoim przeciwnikiem do urzędnika, staraj się w drodze
    dojść z nim do zgody, aby cię nie zaciągnął przed sędziego, a sędzia przekazałby
    cię strażnikowi, a strażnik wtrąciłby cię do więzienia.
  qxh-NT: Tincuchiypa tantiyachishayqui. Pipis dimandashuptiqui, jatunman mana ćhayallar,
    juclla ushyacächinquiman. Manchäga juiswan charichishunquipaj. Juisga wardiyacunawan
    carsilman apachishunquipaj.
  nwi-nwi: Tukmə yermamə kɨrik rɨmə tukrərɨp ik ye nɨmrɨ mɨrh, kɨni tukmə nakramə
    takwəriwək kwis mɨravən ye nɨmrɨ mɨrh, rhuvə mə takawəkeikei mwəkupən mwərəhu
    nəmərinuyen tuk əmiru mɨnə, tamə, rəukəkin ik mɨvən ye nɨmrɨ mɨrh. Kɨni yamehuə
    kape kot reighan-pən kɨn ik ye kwermɨ polis. Kɨni polis rɨrəh ik mɨvən mətapɨg
    əsɨgɨn ik ye kalabus.
  kmo-kmo: Ma por rii miina anasaken hikitaney, rii miina anasak tawa akak ye inyey,
    kicha iipiira inyak, ameya napa gayasay. Gayasayenan siiney, riipa maji sanasak
    tawa ma miina ye i hakiita. Ye i hanak, riipa miina plisman yen hakiita. Hanak,
    riipa miina pokojikiita.
  agr-agr: Makichik aentskesh, pegkegchau takagtusume tusa apunum chichaman egketjamamtai,
    niijai apu chichaman epegnunum wegakmek, eke jegatsuk jintaag shiig chichasam
    epegtuniata. Nunikchaminig jegaa amin chichaman dekagtama, ni jujamki achijatin
    aidaunum sujupakmatai, achijatin jujamki aents katsek aidau achiká chimpitainum
    egkepawai.
  kyc-kyc: Akali mendeme emba kando kote lalana leya kande dokopa baame emba jasi
    akalinya lenge kambu dokona ipyuo lanyuo paramo dokopa jasi dokome emba yanda
    singi maipala karapusi anda dokona palyasaraŋa lao ene kote lala katasa pao dokopa
    rolenge kandale.
  urd-GVU: فرض کرو کہ کسی نے تجھ پر مقدمہ چلایا ہے۔ اگر ایسا ہو تو پوری کوشش کر کہ
    کچہری میں پہنچنے سے پہلے پہلے معاملہ حل کر کے مخالف سے فارغ ہو جائے۔ ایسا نہ ہو
    کہ وہ تجھ کو جج کے سامنے گھسیٹ کر لے جائے، جج تجھے پولیس افسر کے حوالے کرے اور
    پولیس افسر تجھے جیل میں ڈال دے۔
  yre-NT: '''Ka ''ci "nrɔn ''wɩ ''gʋɛ -a da -tʋ! -Te min -tʋ ''i ''sanman drɛ, ɛn
    ka "ta -ko -a tin ''balɛ bɛ, ''i ''fɔ ''e ''flin ''i ''ka yei "sɛn ''e cin va,
    "tɔgɔ ''yei ''nɔn tin ''bazan lɛ, -e tin ''bazan ''e ''i ''fɔ -pʋ ''kuin.'
  fuh-BKF: Si aɗa yaada e kabdo maa faa cardowon, fila rewritinde e makko gilla e
    dow laawol, taa o yaare to carotooɗo, de carotooɗo oon hokke doomoowo kasu, de
    doomoowo oon du udde ley kasu.
  arl-NT: Tamonu pueyano jaara quiocuara tonujure quia sesonuucua na casaa, quia saniri
    juhuata nata pocoojonu maninia, na jaatucusacari quiajaniya nequesoreena pueyanoocua.
    Quia sequerenoj casaa quia miiniutianiya nerani, na jiyanooniuria quiajaniya.
    Quiaa jaara jeecatoyaquiri nata, nojuajaari quiocuara saquiriojotanutaniya nequesoreena
    pueyano. Jaara quiocuara saquiriojotare nequesoreena pueyano, nequesoreenaari
    saniniuujia quia niquitionutaniya na pueya, quia nujuatesaanura nujuatejojuajinia.
  ziw-ziw: Uneva ukaita kwe chitala na mlahi ywako, mwivane mwe isila hemnati kubula
    kwechitala. Hegu sivyo nakwigale kwe chitala mkanti, akunga awenke wankondo, naho
    namjelwe mndani.
  grc-TR: Ὡς γὰρ ὑπάγεις μετὰ τοῦ ἀντιδίκου σου ἐπ᾿ ἄρχοντα, ἐν τῇ ὁδῷ δὸς ἐργασίαν
    ἀπηλλάχθαι ἀπ᾿ αὐτοῦ· μήποτε κατασύρῃ σε πρὸς τὸν κριτήν, καὶ ὁ κριτής σε παραδῷ
    τῷ πράκτορι, καὶ ὁ πράκτωρ σε βάλλῃ εἰς φυλακήν.
  nag-nag: Tumi dushman logote bisar kori bole ja homoi te, rasta te he etu jhagara
    to faisla kori bole itcha koribi, nohoile tumike tanikena bisar ghor te loijabo,
    tumike daruga hathte di dibo, aru daruga pora tumike bondhi ghor te hali dibo.
  eng-OEBCW: When, for instance, you are going with your opponent before a magistrate,
    on your way to the court do your best to be quit of him; otherwise he might drag
    you before the judge, then the judge will hand you over to the bailiff of the
    court, and the bailiff throw you into prison.
  knj-NT: K'inaloj ta ey junoj mac txequel chach awten sattaj yaaw. Ja' ojab yet lalan
    ja to yul be yetoj, cha wak'on ja wip ja wa'nen ey yetoj, yet watx' c'am xa chach
    yi'toj sattaj yaaw tu'. Yutol ta chach apnoj sattaj yaaw tu', catu' chach yaon
    oc naj yul sk'ab eb policía. Catu' chach yi'ontoj eb preso.
  deu-1912: So du aber mit deinem Widersacher vor den Fürsten gehst, so tu Fleiß auf
    dem Wege, das du ihn los werdest, auf daß er nicht etwa dich vor den Richter ziehe,
    und der Richter überantworte dich dem Stockmeister, und der Stockmeister werfe
    dich ins Gefängnis.
  san-PUN: ਅਪਰਞ੍ਚ ਵਿਵਾਦਿਨਾ ਸਾਰ੍ੱਧੰ ਵਿਚਾਰਯਿਤੁਃ ਸਮੀਪੰ ਗੱਛਨ੍ ਪਥਿ ਤਸ੍ਮਾਦੁੱਧਾਰੰ ਪ੍ਰਾਪ੍ਤੁੰ
    ਯਤਸ੍ਵ ਨੋਚੇਤ੍ ਸ ਤ੍ਵਾਂ ਧ੍ਰੁʼਤ੍ਵਾ ਵਿਚਾਰਯਿਤੁਃ ਸਮੀਪੰ ਨਯਤਿ| ਵਿਚਾਰਯਿਤਾ ਯਦਿ ਤ੍ਵਾਂ ਪ੍ਰਹਰ੍ੱਤੁਃ
    ਸਮੀਪੰ ਸਮਰ੍ਪਯਤਿ ਪ੍ਰਹਰ੍ੱਤਾ ਤ੍ਵਾਂ ਕਾਰਾਯਾਂ ਬਧ੍ਨਾਤਿ
  nob-LB: Om noen anklager deg for ikke å ha betalt tilbake en gjeld, og du er på
    veien med din motpart til domstolen, da forsøk å bli enig med ham før dere er
    nådd fram. Ellers vil han kanskje dra deg for dommeren, som etterpå lar sin betjent
    ta hånd om deg og sette deg i fengsel.
  ntj-ntj: Kutjupalu-tjingurunta watjalku kuurrkutu katikitjalu nyuntulu-lun palyamunu
    palyannyangka. Wiya, kuwarripanta makatirrayinnyangka wangkarra kalypanma tjiinyanta
    pira nintilpayiku nintiltjakutarra. Tjiinya wati palunyalunta nintilku purlinymantaku.
    Nyangkanta tjayilpangka tjarrpatjunku wantiku.
  sxb-NT: No ogia no omuntu okuingiriire emberi wa omukengi owa ekiina, kola wukalu
    owurizanie nae ni mukiari ku engira, aeniki wusa-wusa, aaza okuira ku omukengi
    owa ekiina. No omukengi owa ekiina iye aaza okukuta mu amakono aga omulangra,
    kandi omulangra oyo aaza okukuingizia mu owusiwe.
  nhu-NT: Ɛ́ wee jo wo ɛ no gɛne dvú yew nsaw e, ɛ́ wo mom ɛ ben ɛ wvú seyse ɛ ɛ̀
    bɛɛ ɛ̂ je, fo wvú ke egufe wo egɛn efese can wee wvù saake bonsaw e, ɛ́ wvú efese
    wo can nci le ɛ́ bó efen wo yew ncaw e.
  row-row: '@see-verse:LUK.012.057'
  msy-msy: Egh nɨn apanim nɨ inigh mejistretbar damazimɨn mangɨtɨma, nɨ a ko osɨmtɨzir
    kam akɨrsɨ tuavimɨn a mɨkɨm ganigh. Puvatɨghtɨma, a nɨ inigh jasɨn damazimɨn mangam.
    Eghtɨ jas nɨ inigh polisɨn dafarim datɨghtɨma polis nɨ isɨ kalabuziam datɨgham.
  agg-agg: Asu nindou ŋgorü ai sɨhambo papɨ-hoafɨyonɨnɨmbo mbüsü haya yɨbobore-randeimbɨ
    sowana hoafɨ hɨmborɨmbo ndemündünɨnɨ ŋguanɨ ana, se nɨmai ŋgafɨ nafɨnɨ aboedɨ-aboedɨ-ndafɨneandɨ.
    Asu se refekoate-ayafandɨ ana sɨhambo papɨ-hoafɨ ranɨnɨ-randeimbɨ nindou ranai
    hoafɨ hɨmborɨyu randeimbɨndɨ warɨhündeanɨna, prisman ai karabusambe hɨnɨŋgɨndeanɨnɨmbui.
  ptp-ptp: Xomxo ti obêc kô ông mɨ muu la kɨyang ge od muu hi kɨyang i yib lutibed
    vac môp wê muu gên loc ge, êdêc i o lêc vông ông loc le vô hɨzap manôn dêc hɨzap
    i vông ông loc vô xêhɨpu mɨ xêhɨpu i vông ông loc kalabuhu lêm.
  nak-nak: Mai la tahalo isa ge vagari tavume veia ge vimagirime te la vigagiala,
    ale amula so tatuga me eia, taritigi eme ge vagari veia ge vikara gogomeala, eia
    souka ge pulime soilo, eme ge poga la vigagiala ale vagari, mai e mesistret ge
    baha tarome soio tegiteu e polis, egite ge vagoilome te la luma la kilisi, eme
    ge popou moli kara eme ge koli tomi la uati ale eme dinau ovola.”
  ron-LUDARI: Pănd ku omu karje păntruv tinje plječ la sud, pokušaštje, majdată njego
    če s fije kasno, s t dogovorješt ku jel. Akă aja nu fač, jel osă vu prisiljaskă
    s stăc la intja alu sudaculuj, sudacu osă t sudjaskă š t predajaštje la izvršitelj,
    a jel osă ta runče ăn kisuarje.
  lbb-lbb: Ning tik ir suah tar u ana warkurai, ur rakrakai sur mur bal taum ting
    na numu a tinan, sakana ir dat pas u tetek a tena warkurai, pa a tena warkurai
    ir saran tar u tetek a polis, pa a polis ir akas u uting na rumai a dodot.
  kan-2017: ನೀನು ಪ್ರತಿವಾದಿಯ ಸಂಗಡ ನ್ಯಾಯಾಧಿಪತಿಯ ಬಳಿಗೆ ಹೋಗುತ್ತಿರುವಾಗ ದಾರಿಯಲ್ಲಿಯೇ ಜಗಳವನ್ನು
    ಪರಿಹರಿಸಿಕೊಳ್ಳಲು ಪ್ರಯತ್ನಿಸು. ಇಲ್ಲದಿದ್ದರೆ ಅವನು ನಿನ್ನನ್ನು ನ್ಯಾಯಾಧಿಪತಿಯ ಬಳಿಗೆ ಎಳಕೊಂಡು
    ಹೋದಾನು. ನ್ಯಾಯಾಧಿಪತಿಯು ನಿನ್ನನ್ನು ಸೆರೆ ಯಜಮಾನನ ವಶಕ್ಕೆ ಒಪ್ಪಿಸಾನು. ಸೆರೆಯಜಮಾನನು ನಿನ್ನನ್ನು
    ಸೆರೆಮನೆಯಲ್ಲಿ ಹಾಕಿಯಾನು.
