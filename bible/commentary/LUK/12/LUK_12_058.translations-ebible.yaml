    kan a paalap na ka na kwes ta mangbalud teko,
  lug-lug: Bw’obanga ogenda n’akuwawaabira mu mbuga z’amateeka, gezaako okumusaba
    ensonga zammwe muzimalire mu kkubo nga tezinnatuuka wa mulamuzi, talwa kukutwala
    wa mulamuzi, n’omulamuzi n’akuwaayo eri omuserikale, n’omuserikale n’akusibira
    mu kkomera.
  yby-yby: Sa-itaboya we makolimo obi yowanu legetakolo ilime-loko obi numuto obi
    napa le helekaka welo ilime-loko nowideko anulokaya magoina niwiki ukalauka lalo
    etiye loko sainahenama mo. Samoko aya nesamaki le-loko aya obi le helekaka we
    netiboto wisaiboya obi elekaka welimoya imi wesida lideko imi wesi ilimi-liki
    wiki nala numuku huligitikatae.
  heb-heb: כי כאשר תלך אל השר עם איש ריבך בעודך בדרך השתדל להנצל ממנו פן יסחב אותך
    אל השפט והשפט ימסרך אל השוטר והשוטר ישליכך אל בית הכלא׃
  mpp-mpp: Ngabagone monicti yowawa locgunale bacgume ngeke momoc yefewa hikelu, ga
    iwahac ngabagoneholec yowanginec miboc madickenale bole badamec! Inguc mi aidamectewa,
    ngabagonedi ngage-wosaec ngic yela locgume yedi lebe-ngic yengele molewa locgume
    muc-macka locgudaingte.
  apb-apb: Mala nga iini ko sare toole'o i laona leinge, o ke uure ruru oto lau-leu
    pe'ie iinoni ngeena maholo i'omore'i ue i sulie tala takoie nume ni lei-lei. Mala
    o ka'a te'urine, nge maelonga i'oe kei toli'aasi'o hunie mwane lei-lei na a lei-lei
    kei toli'aasi'o i nimana mo ramo, oto kire kei aasi'o i laona nume ni ho'o.
  san-TEL: అపరఞ్చ వివాదినా సార్ద్ధం విచారయితుః సమీపం గచ్ఛన్ పథి తస్మాదుద్ధారం ప్రాప్తుం
    యతస్వ నోచేత్ స త్వాం ధృత్వా విచారయితుః సమీపం నయతి| విచారయితా యది త్వాం ప్రహర్త్తుః
    సమీపం సమర్పయతి ప్రహర్త్తా త్వాం కారాయాం బధ్నాతి
  ben-IRV: যখন বিপক্ষের সঙ্গে বিচারকের কাছে যাও, রাস্তায় তার সঙ্গে মিটমাট করে নাও,
    না হলে যদি সে তোমাকে বিচারকের কাছে টেনে নিয়ে যায়, আর বিচারক তোমাকে সৈন্যদের
    হাতে সমর্পণ করবে এবং সৈন্য তোমাকে জেলখানায় নিয়ে যাবে।
  ntu-ntu: Nzmu kzdq ncblo natwzle nim mz kot, tubqti-lzbq-kaiamu mz lrpzki. Murde
    ma tqaprcbzle nim mz majzstret kc na-aprc-alzupwzle nim mz pulis, x pulis sc tqadwatrpele
    nim mz presin.
  pan-pan: ਜਦ ਤੂੰ ਆਪਣੇ ਵਿਰੋਧੀ ਨਾਲ ਹਾਕਮ ਦੇ ਸਾਹਮਣੇ ਜਾਂਦਾ ਹੈਂ ਤਾਂ ਰਸਤੇ ਵਿੱਚ ਉਸ ਨਾਲ ਸੁਲਾਹ
    ਕਰ। ਇਹ ਨਾ ਹੋਵੇ ਕਿ ਉਹ ਤੈਨੂੰ ਹਾਕਮ ਦੇ ਕੋਲ ਪੇਸ਼ ਕਰੇ ਅਤੇ ਹਾਕਮ ਤੈਨੂੰ ਸਿਪਾਹੀ ਦੇ ਹਵਾਲੇ
    ਕਰੇ ਅਤੇ ਸਿਪਾਹੀ ਤੈਨੂੰ ਕੈਦ ਵਿੱਚ ਪਾਵੇ।
  gvc-gvc: Pairo mʉhʉre yahusãno waharo buhiri dahre dutiri wʉhʉpʉ waha dutiboca.
    Tópʉ wahana “Pari turi mʉhʉre ã yoasi”, nicʉ cahma pjãga. Mʉ ã cahma pjãerachʉ
    tiro buhiri dahre dutiriro cahapʉ naaboca mʉhʉre. Tuhsʉ, buhiri dahre dutiriro
    sehe mʉhʉre surarare to wachʉ, mʉhʉre surara peresu yoaahca.
  mwp-mwp: ‘Wara thonara mabaygan ngin thuran kotoepa, yapa sakar maypa. Kapu za kedha,
    ngidh ngaru kulay wakay thayiz, yoepa balbayg poelaypa nubiya. Kapu za ngidh ya
    balbayg palan adhal nginungu dhoerdhimay mabaygiya mangayle. Kalanu nginu kuth
    koeyza, ngin bangal dhoerdhimay lagoenu aranu.
  ksj-ksj: E hari ꞌahoga idaniꞌuma. Ḡaꞌe vaze ꞌahoga moni madu mene bare haune, aniꞌa
    ḡae kotao ohoꞌihi radu ani teite onamiꞌuma. Eꞌe zamaḡano ḡanine ge ibio uniho
    manofoꞌi! Mene ꞌougine, aniꞌa ḡa kota ibitohauꞌeteꞌe vazeḡa ꞌevorao ohoꞌiꞌuma,
    ebu ḡuꞌa neḡa taufeꞌeteꞌe vazeḡa evorao ohoꞌadu ḡuꞌa neḡano ohoꞌiꞌuma.
  sbk-sbk: Eshi namulongozenye no mshitaki waho abhale hwa lonzi, epo pidala bhomba
    ebidii akondane nawo, asabhe agaburuzya mpaka hwitagalila elya lonzi, ola olonzi
    wakhata mmakhono gakwe, hwamwenesho yagalipizya nola owalipizye asije agafunga
    mwijela.
  mya-JVB: သင်သည်တရားတွေ့ဘက် နှင့်အတူ မင်း ထံသို့ သွား သောအခါ အမှုပြေ စေခြင်းငှာလမ်း
    ၌ ကြိုးစား လော့။ သို့မဟုတ် တရားတွေ့ဘက်သည်တရားသူကြီး ရှေ့ သို့ဆွဲ မည်။ တရားသူကြီး
    သည် လုလင် ခေါင်း၌အပ် ၍၊ လုလင် ခေါင်းသည် ထောင် ထဲ၌ လှောင် ထားမည်။
  kgf-kgf: Gi ic haʒécgaguc ʒégésigési icac muru kemmaoc imuaru hénaiguc ara mindiŋimaŋ
    ʒé meefima luae ac ʒémaoc. Imuhuc ménda wanna, inéŋ gésigési ic iwac muru hérégémma
    keŋu gésigési icnéŋ téŋgiŋ ic ionac méraginaiguc goporu téŋgiŋ ic ieneŋ hésa amaiguc
    giligémma gopocbu niŋac.
  awb-awb: Mó anínká are ehweh atanieéna anotah wahnáhbá meqme kinaraq ahtapeq kirataq
    we insahwé ato. Ehwehorabeq kirataq wega are anotah sahsí móatahnaraq wega párísiba
    móatahnana sega are karábúsiipéq móatéhboq insahwé ato.
  gdn-gdn: Iyapana mosi kau paerepipi ki denai kau wadiniyoto wade supasupanimana
    ragidai mu bamamugu kayayagisi ki ka wi wiga mena paere ki wadumuri supasupa kwaenda
    idai gurai wi naurigau ugwadiniyau ragiragi apunai ki uburoto kau wadiniyoto pinai
    ragidai mu idamugu tamuniyoto manako mu ubumoto kau diburanimoto.
  nko-NT: Nɩ́ ɔkʋ ɔsáma fʋ á, wa ɔsa ha amlɩblɩ mʋ́ wóyítɔ́, mɛ́nɩ fʋ́ onyabá
    mɔ́ɔpʋ fʋ́ ya asʋ́n ogyíkpá. Fówun asʋ́n ogyípʋ́ méegyi fʋ́ asʋ́n, pʋ́ fʋ́
    wá prósiyin ɩbɩtɔ, ɔwa fʋ́ obu.
  bsn-NT: Gãjire rojose mʉa yijama, oca quẽnorimasʉ tʉjʉ mʉa ejaroto rĩjoro, ĩ rãca
    oca quẽnoroti ñaja mʉa jʉarãne. Oca quẽnorimasʉ tʉ ejamenane, mʉa oca quẽnobetijama,
    masare coderimasʉre juarotirʉcʉmi, mʉare. Ĩjʉa, mʉare tubiberʉcʉmi.
  pib-NT: Wa pkamnixjeruyma gitsrukaachi yegi pyini, pujgapotutanru pkaspukikolupa
    walyegiya, ma kotlolomtyanupyi kgitakyagoklewakleru yegi. Ga wa kgitakyagoklewakleru
    ma samyookanpakyi gitowreru yegi. Ga wa gitowreru ma yoshmakyanupyi yoshmakjetikowaka.
  wiv-wiv: Kua kunu vavana vano kamana kaka kua kete koto kiriniho na magistret, parakilania
    matuha koto vahotovia polea kamana na dala. Tani harehiho vano valaho na jas,
    jas ni valaho vano na polis, polis ni varagaho kara karabus.
  reg-reg: Kulwa insonga mukagenda naunu omusitakana imbele yo omulamusi, ikomesha
    mungwane naunu omusitakana nage muchali munjila ataja okusila kumulamusi, no omulamusi
    akakusila kumukulu we emilimu, no omukulu we emilimu akakulasa mulunyolo.
  mlh-mlh: Rosigoji sakigoo buŋo ruaru buŋo koroineo pore guiŋ ore eko mimitari siŋandeo
    raru kadi soguineo oo yameŋ keku maŋmoakoŋ eku buŋoŋakuŋ miposikenimi. Oŋu so
    enimi ine, rosigoji soine ro furu yoyou egareme (jas, majistreit) mimitari ŋire
    jiŋo maio ropende maneru miko kambantire meo warende witi pigo egu rua guiŋ.
  gof-ENT: ኔ ሞርኪያራ ዎላ ዳይና ሲንን ኤቃናው ባሼ ኦጌ ቦላ ጊጋናው ኮያ። ኔ ጊጎና ኢፂኮ ጎሼቺዲ ዳይና ሲን ኔና ኤፋና።
    ዳይናይ ኔና ፖሊሴስ ኣ ኢማና። ኢ ኔና ዎይኔን ዬጋና።
  aau-aau: Sawk hne yier-ok ma lon me seme hokuaw jas so owh mon hiy-ey ankin, peyr
    hunkwe uwr hne kasaw ma lon hohuaw sehe nion uron kamon-aw kwa saw-on-wak, hoh
    yerki ompok sokwaw lwak nonaw. Hiykwe sa hne jas so owh mon senaw hiy-ey. Sawk
    jas hiy hne polis-uwr mo iha mon senaw kow. Sa polis-uwr hom hne kalabus-a mon
    nak-piar sakawk iarok lak.
  tvk-tvk: Xosxa moletin tei bit vahuruk ove kot ve neta ngan xa xi bit otepol ni
    mini, ma momal tengan utemanon ha userev rin nam itela melele xa di tamu munggusil
    suse tengan mulihe von koten. Maxani, xosxa onapol ni ti, melele xa multuxoh kot,
    xi ilinguk e he moletin te lepisien. Ma moletin ak ilinguk e he polis, e polis
    ilinguk e nim te xeih.
  prf-NT: Ni tehud a masor a mángkasu dikomu ay sikapán mu a mákpagkasundu dikona
    bagu na ka a medimanda. Gapu ni awan ay bakay pilitán na ka a iyatubeng ten huwes.
    Káttapos ay ipapulis ka nen huwes sakay ipepiresu na ka.
  auy-auy: Moórá-aai ísáaro. Aaimó simátinkanae síyawimo tíꞌmae wíyasa aampaꞌá mósimai
    paápé uwásuwesa koró. Óraaꞌ-waasimo mátimiyasamo ésa i-wáásí timíyasa ándá-naumpaꞌa
    tinkánááwe.
  tbg-tbg: Vovano ariqaa uva vatero ko naavuqi ai vita varero vireva irera, vikantira
    aaraini viharama vaaka vi uvara avuqavu qiane. Hauri viva ai vita varero iasivano
    inanaini vuru kairaro iasivano ai kiripu kauquqi kairaro vuru ai karapuhiqi aqukaantorave.
  hub-NT: Amina shuarum juramki apu pujamunam ejétamtasa umatmakaigka, apuin jeatsuk,
    jinta wesamek shir chichasam esetuniatarma. Apu chichaman nekartama nuiyasha juramki,
    achikratin pujamunam ejéttammatai, achikratin achirmak cárcelnum egketmaawai.
  hmo-hmo: Oi dekenai ia samani henia tauna danu maino do umui karaia haraga, kota
    gabuna ena dala dekenai umui ruaosi umui raka hebou neganai, badina be ia ese
    kota henia tauna ena imana dekenai oi do ia atoa garina. Kota henia tauna ese
    dibura naria tauna ena imana dekenai oi do ia atoa garina, dibura ruma lalonai
    oi do idia koua garina.
  big-big: Nguk namizi kazing inugu kaile miziyeng waberek mizi, ini ngagozak keleyagibek
    lewa nera. Keya pi lewa logo ini panga kazingke yombu ini ngagozak keleyagibok
    kiling kunimowei puwekke purik mabura pi kiling inugu kaile miza piyeng kozak
    kela logo yeik sa wiyizo purik pugu ini ngagozakta kebangkelagibekyegi iza orowei
    kuna nelegi, keya pugu wagelawiliyegi iza yana logo puwiligu i wigirimakke wigira
    wazaya nelegi.
  gux-G: A ya caa ti buudi yeni a yibali, ŋan mɔndi ki mangi yeni o u sanu nni, wan
    da ti cedi ti buudi yudanba ń buu ki cuo a, ban mubni a bi paatieba nui nni,
    ban luoni a li kpaadidieli nni.
  cnl-NT: Xi³nu³ cu³guín²³na'³ xi²ñi² dsa³ 'i³ ta'n² ta² quia̱'n²na'³ dsa³ 'i³ mi³sa³
