  zar-NT: Channö zoa nu bi unabi yudxi liʼ, ateʼ zéajliʼ idxinliʼ yúlahuiʼ, bëʼ ladxiʼ
    ugáʼanalenuʼ tsahuiʼ nu naʼ tsanni niʼ yúʼuliʼ nöza, para cabí uzegui liʼ lahuëʼ
    bönniʼ uchiʼa usörö́ëʼ libíʼiliʼ, ateʼ bönniʼ uchiʼa usörö́ëʼ naʼ udödëʼ liʼ lu
    nëʼë bönniʼ rusayjëʼ lidxi guíë, ateʼ bönniʼ naʼ rusayjëʼ lidxi guíë cuʼë liʼ
    lidxi guíë naʼ.
  kde-kde: Kwa kuva, ikàva mmongo mwalo àkupelekeja kulukumbi unakusitaki, tumbama
    kupatana nawe kabla mukànambihwika, ukanatende uchocho nkúhukumu àmbekupelekeja
    kwa litiyala, na litiyala nkunakuchimila nnilungu.
  ata-ata: No anu voxo ane ngingi nongou itema ane utelo vaikala noxine ngamuamuaꞌi
    ngalai noxou itema sou utilovosou vaikalamengi, la natovonu pekiꞌaine sou namomosou
    vaivaikala no mine ngingi nongou uao no voteꞌi io. Nini naꞌoxo aloxo ne uasi,
    la anu usuꞌaneni nalai noxou itema sou uvelunu vaikalamengi. La itema sou utilovosou
    vaikala uꞌitaloneni nalai noxou itema sou xaixai noxou, la anu usuꞌaneni naꞌuna
    no taasou navunavu.
  qvw-NT: Chayurá manaläpis mismishancama masqui fisman liyalcalpis ćhïnishüniquiwanpis
    pampachachicuy. Chayman ćhächishuptiquim ichá fisca wardiacunap maquinman ćhulaycul
    carsilman jitaycachishunqui.
  nfa-nfa: '@see-verse:LUK.012.057'
  tnp-tnp: Nian suah kəti otələs ik nəkian e kot, kəni e nian natualiuək e suaru,
    kəni təuvɨr məmə nəkaupən məghati kəm in muəni-vivi rəhatəlau nərahiən. Nəmə nəsuoliən,
    kəni otələs ik mian e kot, kəni iətəmi asoli rəha kot otegəhan=pən lam e nəhlmɨ
    polɨs, kəni otələs ik muvən masisɨg lam e kaləpus.
  urd-urd: जब तू अपने दुश्मन के साथ हाकिम के पास जा रहा है तो रास्ते में कोशीश करके
    उससे छूट जाए, ऐसा न हो कि वो तुझको फ़ैसला करने वाले के पास खींच ले जाए, और फ़ैसला
    करने वाला तुझे सिपाही के हवाले करे और सिपाही तुझे क़ैद में डाले।
  hot-hot: Nodaŋô! Anyô te hadum ek idum abô ek o ba hawa o ba hi unyak nindum abô.
    Mamu oveŋ loŋôndê denaŋ, êŋ ma opesaŋ abô imbiŋ yani ketheŋ. Ma miŋ honaŋ abô
    mavi hadêŋ yani ami, êŋ ma tem ôpêŋ êmbôv o lôklokwaŋ kambom ba ni êndêŋ anyô
    halaŋô abô. Ma anyô bêŋ êŋ tem nêm o ni êndêŋ sôp bidoŋ. Ma sôp bidoŋ tem êmbôv
    o kisi ba ni etak o êndôk koladôŋ.
  mqj-NT: Ianna nabaakoa' ewalimmu lako pa'bisara, peangko lalan ammu sikapiaa' ummola
    lalan indana popengngoloko lako pa'bisara anna mane sorongko pa'bisara rokko lisu
    pala'na polisi anna tarungkungko.
  rus-SYN: Когда ты идешь с соперником своим к начальству, то на дороге постарайся
    освободиться от него, чтобы он не привел тебя к судье, а судья не отдал тебя истязателю,
    а истязатель не вверг тебя в темницу.
  mbh-mbh: Aro ve toko e i ri ve i pamit ong nge riong, na i wol ong a rionga a vel,
    aro ong pavengveng rum so lom riong tomo nge i. Aro vene mo, aro i ti wong a rionga
    a vel la, naro riong nongpolnga aro i sung wong a lososthonga imeni, naro i paeso
    wong a mang a midenga lemi.
  bdd-bdd: “Ma ꞌeguma ꞌa ꞌaleha ꞌinaoma ma ꞌitoego ꞌabehega ꞌiheyatalaego, ꞌilobwainegowa
    ma tutaina ꞌedai watautauya ꞌutoho ma galanaina ꞌupaihowa pwaiya ꞌuꞌabihedumwalu,
    ma ꞌoinega sahena ꞌa toheyatalaina ꞌitoetoego toloina ꞌoina, tabu ma toloinaina
    toloꞌalehao ꞌiloinaedi ma deliya silagugo.
  cbt-NTPO: Ni'co'. Nihuitëranso marë' yaquëpahuachinënquën, a'naroáchin nanan anoyatëquë'.
    Co anoyatohuatanhuë', coisëquë quëpaarinënquën. Coisëquë quëpahuachinënquën, sontaroquë
    yo'coaninënquën ni'ton, tashinan pëiquë po'moarinënquën.
  rmy-SERVI: Кала ту джях пэхкэрэ врыжымашэґа дэ сындо, стер вса, соб тэ допхэнэпэ
    лэґа инте пав дром. А кала на допхэнэґапэ, вов цырдэла тут сындимарестэ, а сындимари
    отдэла тут халавдэсти, и халавдо чувэла тут дэ барунэ.
  srn-NT: Kon un taki wan sma di abi wan sani nanga yu, e tyari yu go na krutu. Dan
    yu mus meki muiti fu seti a tori te un de na pasi ete. Efu yu no du dati, a o
    tyari yu go na fesi krutubakra. Dan a krutubakra sa gi yu abra na skowtu di sa
    poti yu na ini straf'oso.
  cta-NT: 'Ndiꞌya̱ tsoꞌo la cuaꞌni ma̱, si ntsuꞌu chaꞌ tsaa loꞌo sca ñati̱ jiꞌi̱ ma̱
    slo bese chaꞌ sta yu quiꞌya jiꞌi̱ ma̱: cuaꞌni cña tiꞌ ma̱ chaꞌ xquiñi ma̱ chaꞌ
    jiꞌi̱ ma̱ loꞌo yu laja loꞌo tya ndyaa ti ma̱ tyucui̱i̱. Pana si ná cuaꞌni ma̱
    juaꞌa̱, liꞌ tya bese jiꞌi̱ ma̱ yaꞌ policia. Loꞌo nguꞌ biꞌ ni, suꞌba nguꞌ jiꞌi̱
    ma̱ neꞌ chcua̱ liꞌ.'
  bqc-SIM: Tó n ibɛɛ lɛ́ gɛnnↄ yã́kpalɛu, kↄaikɛ aà n kɛ̃ za zɛ́u, kɛ́ asu n gálɛ
    gɛnnↄ yã́kpalɛkɛna kĩ́io yã́i. Asa yã́kpalɛkɛnapi a n kpa dↄaiwaɛ, dↄaipi
    i n dakpɛu.
  tcz-CHONGTHU: “Nangho thukitanna muna nahehse hou toh nache teng uleh, amun nalhun
    masang in kihoutoh pi ding gon. Achuti louleh thutan vaihompa masanga nahehse
    pan nakai ding, aman vaipopa henga napehdoh a, aman songkul'a nakhum ding ahi.
  mar-mar: तुम्ही तुमच्या वाद्याबरोबर न्यायालयात जात असता वाटेतच त्यांच्याशी समेट
    करा नाही तर तो तुम्हास न्यायाधीशासमोर नेईल आणि न्यायाधीश तुम्हास दंडाधिकाऱ्याच्या
    स्वाधीन करील आणि अधिकारी तुम्हास तुरुंगात टाकील.
  snp-snp: Ido kamote kuwokafote ka olu efe lo-lo amo numugu unawaido kanudo yalo
    ka lalo loumageto, seti-muludi lawoko meleti, ka olu efe lo-lo ami we analo melageto
    kimiwe yate nela wi kedeti nela numugu yau fulo nedetenawae, loto seti-muludi
    lawoko melailo.
  isl-isl: Segjum svo að þú sért á leið til réttarins ásamt ákæranda þínum. Reyndu
    þá að sættast við hann áður en dómarinn fær málið í hendur, því að hann mun áreiðanlega
    dæma þig í fangelsi
  spy-NT: Yoo mii ꞉chiito ake wokōōyyoong'tēēniing' kōōk, kumāchāktōōs isyeem simōkāsyiinē
    āk chiichoo kutoombo kōōyiititiing' kōōk. Yoo kameeyey kuu nyooto, kōōmuuchē ꞉chiichoo
    wokurating'.
  xnn-xnn: Id wani mabalin pay ay ibabawiyo nan basbasolyo ta mamati kayo ken sak-en.
    Tay kanegyo nan nakaotang ay awnit maidalom gapo isnan otangna. Esanapay idalom
    sik-a et masapol ay ipakatmo nan kabaelam ay makialiglo tapno adina eyey sik-a
    isnan howis tay nan howis et awnit eyeyna sik-a isnan polis et nan polis awnit
    ibalod daka.
  mwe-mwe: Monaga mmagongo nnjenu alikwenda kunshitakiya, mbaya kujuga kuleshelelwa
    nninginji mumpanda, nkupinga anampeleshe ku bhaukumula, na bhaukumula bhanakunkamuya
    kwa ashimanjola, na bhalakwe ashimanjola bhanakuntabha.
  tte-tte: Tem tomo yabo iyakewaiwo yo nuwanuwana iyatalayagiwo, kutonan kaiwe na
    tem kamwasa mena kuyadudulai bagunayan na mesabana tabu ilalawagiwo kaba yatala
    koina kisi bwaine koina sipeiwo toyatala koina kabo toyatala ipeiwo pilisiman
    nimali mena na sipei-luseyagiwo deli mena.
  tcs-tcs: Ip yupla gad problem wea nada man ane yupla spostu go po kot, yupla mas
    pas trai po meke ebriting stret bipo yupla kese kot. Ip yupla no mekem rait, em
    go teke yupla prant wea da zaz ane da zaz i go gibe yupla po da bos blo da zeilaus.
    Da bos blo da zeilaus go sake yupla wea zeilaus.
  hlt-THB: Na qaal mi awidengnaak hyn na lam awh nani ceh hui awh, qoepnaak ce sai
    uh, cemyih am awhtaw na qaal ing awidengkung a venna ni sawi kaw, cekcoengawh
    awidengkung ing boei a venna ni khyn kaw, boei ing nang ce thawngim khui na nik
    thla kaw.
  soq-soq: 'Eueuwa ema wapo insena: Naita e emalawoaa apanawa e wadeepie kotu baiwa
    nata aitonune intasino tauwadea kadia gagalowa dodomanasaa me mampe. E mai epe
    dewaitaa, me e banlaepio dodomana kotu apanawa mampe aitana. Ita kotu apanawa
    e wadeepie dibura oniedia apanawa witapesapio dibura bedewe ituepi.'
  qub-qub: Pipis demandashuptiquega ¿manachu autoridäman manaraj chayar arreglanqui?
    Mana arreglaptiquega juezmanmi apachishunqui. Jueznami suldäruncunawan carsilman
    wichgachishunquipaj.
  att-att: Á ta ángngarigán, nu ajjan yù tolay nga nakaliwatán naw, lage naw makáddè
    ta kues, makká-ubobuk kayu, tapè mammapiá yù ággián naw. Ta nu iddagán naw yù
    pangikeká na nikayu ta kues, á yù kues, ipaparesu na kayu sù ira pulis.
  bki-bki: Verver bogo tai jau kala baravo kam juo toro tai ka titai, mia naio sidom
    rivurso kavan kotumolu kotu kamu ea toro na tibureiano mirano riviorio, mia bo
    ka jau kala vio sikili ka keil vatitig rivija naio, beamu ka bogo na kamiu maka
    kuvoru komeli vo. Ver makanio, p̃eli mia naio ruduso kotoa toro na toru nam̃a
    jijibure toro jum̃ano, ana na toro na toru nei p̃eli mia naio ruduso kotoa tomu
    nam̃a abokakar tomu nalo jum̃alo, ana mia nalo aduso kotoa yimo na tetavokoiano.
  bqp-bqp: Tó n ibɛrɛ tɛn gɛ́ kũnwo yãkpatɛkɛkia, ǹ kokari kɛ de à gaafara kɛnnɛ
    zaa zɛ́n, de àsun n gátɛ à gɛ́ kũnwo yãkpatɛkɛri kĩnaaro yãi. Tó ńdi kɛ lɛro,
    yãkpatɛkɛrii pì ni n kpá dogariia, dogari ni n da kpɛ́siran.
  mcp-mcp: Ŋkí wo mə́ byaagʉlə nə ŋgwɔ́l múúd nə́ ndɛɛ́ a ŋgə kə nə wo wə́ sémbye
    milə́sʉ́, sɔ̧́ɔ̧́g nə́ wo kwámbʉləgɨ̂ nə nyə zhɨ́ɨ́d. Nəcé nyə a bá kə nə wo wə́
    sémbye milə́sʉ́ nə́ ndɛɛ́ sémbye milə́sʉ́ mú kənd wo wə́ fulísh, fulísh kə wá
    wo mímbwugʉd.
  hat-hat: Si yon moun pote plent lajistis pou ou, si nou tou de nou pral nan tribinal
    ansanm, pito n' chache antann nou pandan nou nan chemen. Si se pa sa, l'ap trennen
    ou devan jij la, jij la ap lage ou nan men lapolis, lapolis ap mete ou nan prizon.
  npl-NT: Tla aka mitsteilia por otiktokti itla amo kuali, ximoyekkawa íwa, ijkuak
    ayamó mitsteixpantia inawak tekiwa, tlamo n tekiwa mitstemaktis inawak n alwasil
    para mamitstsakua.
  bgg-bgg: Yang ne ithek shii nawaithek gidieg è gui rai pha miyao yie ne wuii ruii
    arone nawaithek rek mua pha ji rek srane chua bsa hà anow ba pha ibi shii lumuii
    hà nawaithek miyao ò rai pha rek bo. Ji asi shii ne ai è na thek shii chua pho
    hà noh srane, chiih-è chua pho è siphahi shii phi mua, chiih-è siphahi thek è
    phatheg hà chab muii.
  eng-TCENT: As yoʋ are going with yoʋr adversary before the magistrate, make an effort
    to settle with him on the way, lest he drag yoʋ to the judge, and the judge hand
    yoʋ over to the officer, and the officer throw yoʋ into prison.
  eng-BSB: Make every effort to reconcile with your adversary while you are on your
    way to the magistrate. Otherwise, he may drag you off to the judge, and the judge
    may hand you over to the officer, and the officer may throw you into prison.
  cpu-NT: 'Aririka intzime kishemineri, impoña iraanakemi pinkatharentsiki, pintharovakote
    eeroka avotsiki, pinkanteri: ‘Eero pikisavaita, thame aakameethatavakagaiya.’
    Tema aririka irareetakaakyaami pinkatharentsiki, inkantaitakeri aamaventaneri:
    ‘Paanakeri irika.’ Irojatzi iraantaitanakyaamiri irashitakoitemi.'
  san-ASM: অপৰঞ্চ ৱিৱাদিনা সাৰ্দ্ধং ৱিচাৰযিতুঃ সমীপং গচ্ছন্ পথি তস্মাদুদ্ধাৰং প্ৰাপ্তুং
    যতস্ৱ নোচেৎ স ৎৱাং ধৃৎৱা ৱিচাৰযিতুঃ সমীপং নযতি| ৱিচাৰযিতা যদি ৎৱাং প্ৰহৰ্ত্তুঃ
    সমীপং সমৰ্পযতি প্ৰহৰ্ত্তা ৎৱাং কাৰাযাং বধ্নাতি
  tac-NT: Bilé riote nejísiga mué alé wa'lúlachi, 'lige simiboa alué rió 'yuga, 'lige
