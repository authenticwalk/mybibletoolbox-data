    ree bén cuꞌ lüj ladxguiib.
  ken-NT: Mbák ɔbhɔ̌ŋ ndak nɛ mmu nɛ yi ákʉ́ manyé nɛ wɔ, ɔ̌kʉ yi? Ɔ́bhɔ̌ŋ bɛ́ghɔ
    bɛ ndaka wu ámay ansɛm ɛnɛ́ bǎbhɨ́kɨ́ rɔŋ ndu acha manyé. Mbák ɔ́nká yi ansɔt
    wɔ ambɨ ndǔ manyé, ntaŋá manyé ǎchyɛ̀ wɔ ntá bo mbɨ̌ŋ nkú nɛ bɔ mámfe
