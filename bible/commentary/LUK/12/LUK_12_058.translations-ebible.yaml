  ory-ory: କାରଣ ତୁମ୍ଭର ବିବାଦୀ ସହିତ ଶାସନକର୍ତ୍ତାଙ୍କ ଛାମୁକୁ ଯାଉଥିବା ସମୟରେ ପଥ ମଧ୍ୟରେ ତାହାଠାରୁ
