  kxv-kxv: ଇଚିହିଁ ମୀ ଗଡ଼୍‌ହା ଆ଼ତାଣି ତଲେ ନୀହାଁୟି କିନାଣି ତା଼ଣା ହାନିବେ଼ଲାତା ଜିରୁତେଏ କାଲ୍‌ୱିଆ଼ନି
