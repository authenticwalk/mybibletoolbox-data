  tlf-tlf: Uyo kanumin kale, kanube kapkum iyo tebe bogopke-nala, ‘Kuguup mafak kepnelap
    kale, kamtamo no weng telelmin tinum imi diim daalan o,’ agela umdii, alop ibo
    yang weng telelmin tinum imi diim abelin-tem somta, kabo kapkum imi diim unap
    alop ibo weng uyo telela ko-nilip e, kapmi yuum uyo molap kaanuk o ageta ko. Kale
    minte kabo kamaki kugol boyo telela kolin-tem kelap umdii, kapkum beyo kamdep
    yang kamdala yak weng telelmin tinum imi diim abelapta, ita yega dopke kamdala
    yak un tubulin imi sagaal diim abelapta, ita tebe sok de kamdalip tam kalabus
    am unon-temap ko.
  piu-2006: '@see-verse:LUK.012.057'
  poh-NT: 'Reꞌ hat-tak jeꞌ wili noꞌjbal nakꞌor tak chawach: ‹Wi wilic soꞌ acꞌa̱s ru̱cꞌ
    awas acha̱kꞌ eh cꞌahchiꞌca̱t ricꞌamam je ru̱cꞌ i wilic rajawric chi richꞌukuric
    wach mahc, chacowej awi̱b chi ritikꞌinjic wach acꞌa̱s nah be̱h chi cu jaꞌ tiponic
    ta pe tak chiwach aj chꞌukul wach mahc reꞌreꞌ maj maꞌ jeꞌ reꞌ xaꞌn tak, xa na̱ponic
    woꞌ tak chiwach aj chꞌukul wach mahc eh ar natikꞌahsjok pan kꞌab aj ilol tzꞌahpel
    eticojoric pan che̱ꞌ.'
  tue-tue: Sĩcʉ̃ mʉʉrẽ wedesãgʉ̃ queti beserópʉ néewaboqui. Mʉ́ã wáarara, “máata quẽnojã́co”
    jĩĩña. Quẽnohẽ́rĩ, mʉʉrẽ queti beserí basocʉ pʉtopʉ wéewagʉdaqui. Queti beserí
    basocʉ surarapʉre wiya, cʉ̃ʉ̃pe peresuwiipʉ sõnecogʉdaqui.
  bjp-bjp: Aunbiing kamu e tuui kiam kamu la isi ti na nagogon, on totof rakrakai
    tom isi kamun fatala fis aunbiing kamu toltole sal la biitom, tarama ka dat o
    usuf tom nagogon, ke tom nagogon ka ta ufu wo una liman tom parpar kale felun
    kamkabet isi ik fakau wo una felun kamkabet.
  xon-xon: Aa ni unii yaa kpa tibɔr, u ban u di ti buen bibɔjirb chee kan, chuu utaal
    mala, u taa kee fuu bi chee, ki taa di si ŋa biŋaal ni, bi di si ŋa kiyondiik
    ni.
  tzo-ZNT: Mi oy bu ata amul yuꞌun lachiꞌile, tscꞌan ti chba alajesbe yoꞌon ta orae.
    Ti mi mu xba alajesbe yoꞌone, chayicꞌ echꞌel ta stojol jmeltsanejcꞌop. Li jmeltsanejcꞌope
    chayacꞌ ta scꞌob jchabiejtemplo. Li jchabiejtemploe chasticꞌ ta chuquel.
  mpm-NT: Chi nu ɨɨn yɨvɨ na kankuachi jaꞌa ra, ti kiꞌin ra veꞌe sticia. Xnakan ndajnuꞌun
    mani naa ra ichi kuankoyo ra ti na kukuee, nava tukaa ga kiꞌin da jiin ra veꞌe
    sticia, chi nakuaꞌa juez un roꞌo nuu policia, ti chindiꞌyu da roꞌo vekaa.
  ots-NT: Bbʉ da ttzixquihui jar nzöya, nuquɛ, cja̱ co hner contra ca xcrú huɛnihui,
    gui mbe̱ni nttzɛdi ja grí reglatjohui, menta gá pɛhui jar hñu̱. Porque bbʉ ya
    xtí tzønihui pʉ jabʉ i ttøti jujticia, cja̱ jí̱ bbe gui reglahui, nubbʉ, car nzʉttabi
    da döqui jár dyɛ car nzöya, cja̱ guegue‑ca̱ da mandado pa da cjohqui födi.
  hoy-hoy: याग नी तान मुद्दई इन सांगुळ न्यायाधीश उन हात्‍ती होगेत्या रा हादी मा अच
    आऊन से बिळसुसोद प्रयत्न माळकोम, हिंग आगबाळुल कि आव नीनी न्यायी इन हात्‍ती जेडुकु
    वोईल, अदिक न्यायी नीनी सिपाही इक सोप्सुल अदिक सिपाही नीनी बंदीगृह दा हाक बुळुल.
  uri-uri: Tukol melnum ur akal wiyeitn ye kai atn yangkipm pa, kipmekg ngkom hor
    ya pa kai pa, kitn kor ya ekg kipmekg er yangkipm pa kai mo. Kalpm pa, al kil
    wiyeitn ye kai atn yangkipm atn ikg a melnum a noworel yangkipm, wa melnum a noworel
    yangkipm pa wiyeitn ye kai ekg wam a tu pangklelek, yatom tu pangklelek pa wa
    wiyeitn ye kai arpm wan tipmning.
  amo-amo: Asa uda nin nan nivira kitingo kubi na idi libau udowe keelin uliru baba
    iwa do idi teru munu kilari tigo.
  pjt-pjt: Tjinguṟu nyuntu aṉangu kutjupa kurannyangka paluṟu nyuntunya mirpaṉarira
    kuutpakutu katiku. Ka katinyangka nyuntu uti palunya wiṟuṟa purkaṟangku wangkakatima
    palumpa kalyparingkunytjikitjangku kuutpangka wirkankunytja kuwaripangka, kanta
    paluṟu tjinguṟu kalypangku wantiku kuutpangka ngaṟatjunkunytja wiyangku. “Palu
    tjinguṟu nyuntu wangkara palumpa kalyparingkunytja wiyangku wantinyangkampa paluṟu
    nyuntunya katiku alatjiṯu munu wati ngurkantankupaingka kuranyu ngaṟatjunkuku,
    kanta paluṟu nyuntunya kura ngurkantaṟa wangkaku maningka payamilantjaku munu
    paluṟu pulitjamunu aḻṯiku kanta pitjala nyuntunya witiṟa katira tjailangka tjarpatjunkuku.
  cwe-cwe: Kwaviya one mshitaka wako kokugala kwiichitala, iyohe uilumbe nayo muhawa
    mung'hali muna inzila. Fana si ivo msemi kezakugala kwa wakulu, nawo wezakwika
    mchifungo.
  daa-NT: Ya waan sakkiyin̰ciŋ, daan kaawko botildi di. Yampa, adinen̰ yaan̰ iye ɗo
    wer ka ɗukume seriiner. Kar gay ɗukume seriiner-ak yaan̰ bere ɗo pise ka askirnar,
    ho ŋuur gay yaan̰ un̰je daŋaayne.
  mlp-mlp: Mat araq ni niqad hazizirib leheq nan nignan tonsa ni inaq danib lehad
    hidmo gamuk na wastitayiy ham. Luweq in nihureqeq niqad le megistret ameb gwahtiqdaq
    ham. Gwahtiqid megistret niwaqeq hurmey gibenab niqemid hurmey niwazeq bit giqirquran
    osaytab nihuneg daqay ham.
  ape-C: Douk nyak nyuni enen arpen douk nyukri nyunekumen kwot iri pukri punam kwot
    um, ipak wata pupe punak yah aria ipak ta pugabe ipakin baraen nyugokumep-aguk
    yah. Ipak mare pugabeyen um, enyen ta nyuraen nyunam debeini jas douk nasuhw kwotog
    iri. Aria jas ta nuraen nyunam shusim aria amam ta huweshigen.
  bgs-bgs: Atin ka duwán manubù na dumimanda ákniyu, sékót kó pólié róggun na tun
    kó pa ta dalan, agó piddán kó tun ta huwes, asta bággén kó tun ta bállad ka polis
    ébô prison kó.
  faa-faa: Anakano aporo metamo né hukuruko, hukurura some kepo kaira aporo rea karikia
    purakano, titi ikia kara puraka risike, sapesane titi maroporaka mafahoanie. Mafahoanafonorakanone,
    epo né hukuruko, hukurura some kepo kaira aporo rea karikia pukua, aporoamo ne
    kotoraka hukurukusapo. Yasemo né hukurukua aporo terakaiyamosayaki pusierakano
    aporo terakaiyamosamo né tipura makeakosapo.
  kik-kik: Na rĩrĩ, rĩrĩa mũrathiĩ na thũ yaku kũrĩ mũciirithania-rĩ, geria mũno wĩiguithanie
    nayo mũrĩ o njĩra-inĩ, ndĩgagũkururie ĩgũtware kũrĩ mũciirithania, nake mũciirithania
    akũneane kũrĩ mũnene, nake mũnene ũcio agũikie njeera.
  cap-NT: Jakziltat am quijz̈cu jilirz̈quin chjichac̈haja, jalla niiz̈quiztan pertunam
    mayizaquic̈ha ana enenz̈cu, ima jilirz̈quin irantican. Am quija ana pertunazta
    cjenaqui, nii jiliriqui policiiquiz am intirjasac̈ha. Nekztanaqui nii policiaqui
    am carsilquiz chawcwasac̈ha.
  ksr-ksr: Kereganoŋ seleganoŋ qaa ama qaa jakeyanoŋ horoŋ gomambaajoŋ ano jenteego
    galembaanoŋ kema kana nemuŋanoŋ iikanoŋ mono kaparaŋ koma uumotooŋgo ama qaagara
    jeŋ solaŋaniwao. Kaeŋ mende ambaoti eeŋ, kereganoŋ saanoŋ ororaaŋ gono (jas, majistreit)
    jenteego toyaa jaanoŋ keuna moma jero opotorowaa borianoŋ kemena kapuare mirinoŋ
    goombabo.
  eng-TNT: 'Whill thou goest with thyne adversary to the ruler: as thou arte in the
    waye geve diligence that thou mayst be delivered from him least he bringe the
    to the iudge and the iudge delyver the to the iaylar and the iaylar cast the in
    to preson.'
  sbs-sbs: Kakuli haiva no yenda niyo ku zekisa kumu atuli, mu zira ulike ahulu kuti
    mumane indava naye, iri kuli kanji naka kutambinki kumu atuli, mi kuti muatuli
    kanji a kaku tambiki kumu yendisi, mi munyendisi kanji a kakusoheri mwi ntorongo.
  sue-sue: Otao niso zo meni ni gera potiro kotora bayasise samunoya, awa ni bere-bere
    numore dai kaunsol nana baro ge awa sero kora wewoto tepo wae. Ago kaka wamu wamunosa,
    awa nu ni puro zas emara nana bayai zas ema meni ni poti polis nana nai nukare
    ni poti benai sora namunora.
  fra-NCL: En effet, lorsque tu te rends avec ton adversaire devant le magistrat,
    tâche en chemin de te dégager de sa poursuite, de peur qu’il ne te traîne devant
    le juge, et que le juge ne te livre à l’officier de justice, et que celui-ci ne
    te jette en prison.
  bhg-bhg: 'Edo boroko imomane God da ge kera ae dowawa awa, ami imomane vedaina.
    Ainda kariwa awa engo: Embo da (1)mi rorae nonda tamonda imo kundo buriya katari
    yaida mambari gido, ainda torae gisida begata toropuda embo ainde ge sirigeyo
    dave are. Ango ae gido, embo ami imo katari emboda yai kundo mamaina, edo katari
    embomi imonde bekumba ge taina, edo imo kundo bundari embode piaina, edo ami imo
    kundo bundari oroda augari torata.'
  snn-NT: Yequëbi më'ëni preso zeanni ëja bain guanse huë'ena sa bi'ratoca, ru'ru
    më'ë porese'e'ru baguë naconi ro'i cocare cani tonjë'ën. Ëjaguë ba'iruna yë'ëre
    rërëni sama'iguë caguë, ja'nca baguëni cani tonjë'ën. Ja'anruna satoca, ëjaguëbi
    më'ëre ëñani, soldado hua'nana insiguëna, ya'o huë'ena guaoni baja'cua'ë.
  atb-NT: Dangké, nang lé yui tsuq sû eq rahá, tarâ agyì wá chyáng e ló le, hkyô má
    yhang eq ngón shoq byìn hpyé huî yù aq. Haû a nghut jáng, yui yhumsîng gi, nang
    lé tarâ agyi chyáng ê dé pyám luî, tarâ agyì gi, htóng hkyó su chyáng, nang lé
    ap pyám luî, yhang gi, nang lé htóng má lhûng pyám râ nghut lhê.
  wro-wro: 'Wąli ŋunŋunjąŋaŋuru inauurgundj nąnja inaiur'' kuru, kalumba nąnja lia
    mąma ŋḁrunąŋgọwu bura ŋunŋumieŋunąŋga, madji lalewa ŋunŋunjaŋuriri wure ŋąra ŋuru,
    wure ŋąra ŋunŋuno: bur ŋąranąŋga, bur ŋąra puŋungąnde bur ŋąrim man-inja.'
  cek-AK: Na misa hoi nawnto lokcaekhaih im ah na caeh hoi naah, loklam ah anih hoi
    angdaehhaih to sah ah; to tih ai nahaeloe anih mah lokcaekkung khaeah na hoi tih,
    lokcaekkung mah angraeng khaeah na caeh haih ueloe, angraeng mah thongim thungah
    na va tih.
  bkd-bkd: Ku isumbung kaw hu duma nuy sulaya nuy husaya ku harì kaw pa makauma duun
    hu taghusay, ta ku makauma kaw en duun itugyan kaw hu maghuhukum daw ipapurisu
    kaw gayed kandin.
  ctu-76: Mi an majch mi quejel i pʌyet cha'an ma' majlel ba'an am bʌ ye'tyel jop'ox
    a lajmisan periyal che' max tyo ti c'otiyetla ba'an am bʌ ye'tyel cha'an mach'an
    mi' wersa bej pʌyet majlel ti melojel. Como mi ti c'otiyet ba'an am bʌ i ye'tyel
    mi quejel i yʌq'ueñet ti' wenta policía. Jini policía mi yotsañet ti cʌchol.
  lac-NT: 'Caj ya''araj ti'' u camsʌwinicob: ―Wa yʌn mac cu bin u puriquech ʌcʌtan
    ich juez quir yiric wa yʌn a bo''or ti''. Joq''uen sisquintej yor soc mʌ'' u bin
    u puriquech ich juez. Wa mʌ'' a bin a sisquintej yor, je'' u bin u puriquech ich
    juez. Caj ts''oc yiric yʌn a si''pir cu bin u c''ubiquech tu cu ma''cʌr winic.'
  xla-xla: Epedeme wa꞉ alilalo oplamita wa꞉ye koko gladle dla semtlati wa꞉ hapele
    api duka dla ya꞉ mate tamama ya꞉ta wa꞉ dla alli elaye pustlepo depame ya꞉ mate
    namkale dlepe. Amasiyama wa꞉ta koko e pohalalo wekelepiye, ya꞉tapo wa꞉ye koko
    gladlalo oplami dla semtame wa꞉ koko gladlepe. Epalati ma koko gladlalo oplamitapo
    wa꞉ye amtuwale aya omhallalo oplami dla homellepe. Epalati etle ya꞉tapo wa꞉ye
    ma amtuwale aya dulu dla ka꞉stlepe.
  xav-NT: '@see-verse:LUK.012.057'
  cuk-cuk: Ar be, dule-isdar-be-dakdiid-ebo dule-igar-nabogedse nadapile, igarbali,
    bebo-igar-nabogega be imake, adi, melle dule-igar-nabogedse be-sedegar, degi,
    adi, melle suar-ibedga be ukegar, degi, suar-ibed melle esgaryagi be-metegar.
  tbf-tbf: Sien va e ta veis rakot simi vinuor meie ian mi ka ta terie no simi vinuor,
    konon nia vuduis nama meie ngas i sar. Eie ta masi so terie no simi ka ni vuor
    nama, a, mi ka ni vuor nama ta masi terie no simi girigirir, ma mi girigirir ta
    masi terie no simi vona vinatoreis.
  uig-CYR: Чүнки дәвагириң билән биргә сотчи алдиға барғиниңда, униң билән йолда кетиватқиниңда,
    униң билән яришип дост болушқа интилгин; болмиса, у сени сотчиға, сотчи болса
    гундипайға тапшуриду вә гундипай сени зинданға ташлайду.
  ikw-NT: Nga jị nụ nye kwu i neezne ikpe zị n'apna, gbalị ma jị nụ a mee udno n'apna,
    ọ bụ́la kpam, ọ jọopnurnu ị nyee nye risi ikpe, nye risi ikpe nyewhete i nye neelekọta
    ele ikelu, ọ tụbna a n'ọro ikelu.
  khs-khs: 'Aputa: sena nowamoke kewa kotoma:na:pela: hanose isu honosanewemi ka:lipe
    konomonawa se tiye iya:ta:pa:. Keyawa sowa ewalapulu selisekiwa penanose sela:pa:.
    Ka:lipe maselisaleke, kewa siliyapola: koto ta:tesene sena salo siliye hanapola:
    eyawa kewa ta:le ti salo siliye hanapola: ta:le tiyawa kewa tipolo selawataposakeye.'
  dwr-ENT: ኔ ሞርኪያና ኢቲፔ ፒርዲያ ዳና ሲንን ሺቃናው ቦዴ፥ ቢሮ ኦጊያ ቦላ ዴዒሺን ሲጌታ ዲጋ። ሄዌ ዮፔ ኔና ጎቺዴ
    ፒርዲያ ዳናኮ ኣፋና፤ ዳናይካ ፖሊሴው ኣ ኢማናዋ፤ ፖሊሲ ቃሾ ጎሌን ዬጋናዋ።
  pma-pma: Mal keke, navong milmul veah en sise milvaha en kot, keik tai kisak visi
    kovaling tomat vatal min kei koa viteni vit komumoni tisa mini. Veni munak kirmumontei,
    meatin koanek helinguk en hen hetamen ten kot. Ka kei helei rahit usite onom ka
    hehit mal keke kikur mahien veni. Hemukonek, kei helinguk en hen polis. Hevus,
    polis helinguk en eim takeih.
  atd-NT: Ko duon ogbayung koykow to songo otow no og-alapon ka rin poron dio to talaghusoy
    maroyow ko ogpahushusayoy kow pad no wa kow pad mokouma dio to talaghusoy now
    su ko kono nu pad ogpasabuton to maroyow, og-alapon kad nikandin dio to talaghusoy
    no ka sikan no talaghusoy, songo igbogoy kad on dio to pulis, no ka pulis, ian
    ka ogsabuk koykow dio to pirisuan.
  tel-2017: మీపై నేరారోపణ చేసే వాడితో కలసి న్యాయాధికారి దగ్గరికి వెళ్తున్నప్పుడు దారిలోనే
    అతనితో రాజీపడే ప్రయత్నం చెయ్యి. లేకుంటే అతడు నిన్ను న్యాయాధిపతి దగ్గరికి లాక్కుపోతాడు.
    ఆ న్యాయాధిపతి నిన్ను భటుడికి అప్పగిస్తాడు. ఆ భటుడు నిన్ను జైల్లో పెడతాడు.
  hat-BSA: Paske pandan nou ap rive devan majistra avèk advèsè nou, menm nan wout
    la, fè yon efò pou antann avè l; pou li pa mennen nou devan jij la, e jij la livre
    nou a ofisye jistis la, k ap jete nou nan prizon.
  top-NT: Para cha̱tum cristiano ni̱ acxilhputuná̱n y ama ma̱lacapu̱yá̱n nac pu̱ma̱paksi̱n,
    nac tijia ca̱li̱tlá̱n cata̱lacca̱xla xlacata ni̱ namacama̱sta̱yá̱n ixmacán juez
    porque xlá tla̱n macama̱sta̱yá̱n ixmacán policías, y policías natamacanu̱yá̱n
    nac pu̱la̱chi̱n.
  msk-msk: Aon pa oman pyagaindo ni Jesus na antak matigam silan na madyaw manginosol
    silan nang wa pa silan okomi nang Dios. Laong naan, “Aw aon magsombong kanmo asadtong
    magookom, pamakoti na amaosay kamo nang wa pa adatung sang magookom. Kay aw daraun
    da adto sang magookom, pagdatung mo, padakup kaw nang magookom sang polis kayan
    lyasak kaw sang pirisowan.
  gyr-NT: Acoi que ava nde amotarẽhɨsar nde soho ucase nde mondo ãgua mborerecuar
    rovai, emoingatu tuprɨ voi mbahe eico chupe tenondeve nde rerasoẽhɨ ãgua sovai;
    anise, mborerecuar nde mondora ava naporai vahe rarõsar upe. Ahe evocoiyase nde
    roquendara.
  kmh-kmh: “Pen bi bap nimbip kor dand amjipiyn aŋgek, kor yomb kun ak yenen amjipun
    aŋgiy, kinjeŋnamb okok amyiŋg, nund yip minim aŋg tuŋgasik ayrep ginimimb. Pen
    mer ak, nimbip pisnep dam biyomb kor niŋimb ñin ar ak yokek, nuk pen di poliys
    ñin ar ak ayek, nimbip dam kalambis ayniŋgamb.
  ukr-ONPU: Коли ти йдеш зі своїм супротивником до правителя, то доклади зусиль для
    того, щоб ще в дорозі примиритися з ним, аби він не повів тебе до суду, а суддя
    не віддав тебе до рук стражника, і стражник не кинув тебе до в’язниці.
  emi-emi: Marova ngamalu laolao tale niaisakei me teva aissanim, utootoonga tani
    kkaluaa etana etapaa salana, ta erau laoainio ta lo ateva egheelei niaisakei,
    va etauo lao ta polisi etoa, va la atokaio sso tale ale mata voovoo.
  zpv-NT: laasii sidela chyuulla chetachi xquelchiah tu loh guxchiisi, ya gaduhbi
    nin zenee ba yiꞌh para rwaaꞌ jusgahdu basiaꞌlda dxyiꞌdxyi cun laꞌh ba loh neziuhgah
    tin ayi gadzihnnee ba yiꞌh loh raꞌ guxchiisi laasii guxchiisi raꞌ chi zutiꞌdxi
