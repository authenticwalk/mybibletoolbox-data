  peg-peg: ମି କୁର୍‍ଲିୟା ହୁକେ ସାସନ୍‌କିନାକାନ୍‌ କଚଣ୍‌ତ ହାନିହିଂ ହାସ୍‌ଦ ପା ତା ଲାହାଙ୍ଗ୍‌
