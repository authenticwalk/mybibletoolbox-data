    xwỳnhta kot pahi mã harẽnh kaxyw ã harẽnh ma nẽ hãmri tokyx hwỳr tẽ nẽ wa tãm
    akupỹm axpẽn xãm. Na htem ã amnhĩ nhĩpêx anẽ. Pahi kot ja mar nẽ tanhmã mẽ ho
