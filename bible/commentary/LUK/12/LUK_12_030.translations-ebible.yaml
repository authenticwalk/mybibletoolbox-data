    Jyolj Kakaj Dios, pero Kakaj Dios retami' chi juntir mak kelen li tichoconi' awi'lak.
  zav-NT: Beṉə' ca' cui chso'elao' Diozən' porzə c̱hei de'e can' chso'elažə'əzeche',
    c̱he de'en əse'eɉ de'en əsa'ogüe' na' c̱he xala'anga'aque'. Pero X̱acho Diozən'
    ṉezczene' biquə' de'e ca' chyažɉele.
  sgz-sgz: Áá, koion gama ngorer i di ái rung tili risán, ái rung er kápdite ruruna
    i Káláu má dik lala konngek suri ser pasi á tan táit erei. Mái sár á gam, a mon
    i Kák gam a mánán á tan táit gam sáhár suri.
  kek-NT: Le̱ yucua' li cuan sa' choxa naxnau li c'a'ru nequeraj ru. Li inc'a' neque'xpa̱b
    li Dios, ca'aj cui' lix tzacae̱mkeb neque'xc'oxla.
  blz-NT: Giigii' iya'a sarakonna lipu' na tano' balaki' kani'i men sian minginti'i
    Alaata'ala. Kasee Tamamuu na surugaa inti-inti'i se' i kuu mamaraluukon giigii'
    iya'a.
  poe-NT: A̱ ntá tí chojni chjasintajni xritjeyá sín kaín tí nkehe a. Kjánchó Itꞌárá
    ó nohe chꞌán kíxin tꞌichjánxi̱nhanrá kaín tí nkehe a.
  san-TAM: ஜக³தோ தே³வார்ச்சகா ஏதாநி ஸர்வ்வாணி சேஷ்டநதே; ஏஷு வஸ்துஷு யுஷ்மாகம்ʼ ப்ரயோஜநமாஸ்தே
    இதி யுஷ்மாகம்ʼ பிதா ஜாநாதி|
  cof-NT: Aman jeralete Diosica tennatuminlari junca cachique wepanaminlae. Aman nulachi
    Apa Diosi nulaca cuidaimin joto, ticatiya jera munaranunca mirae.
  srm-NT: Biga a dee lö soni dë, dee sëmbë dee an ta dë ku Masa Gadu a wan së ta booko
    hedi. Ma unu Tata sabi dee soni un abi fanöudu kaa e.
  qvs-NT: Tata Diosta mana kasushpa kawsak runakuna tukuy chaykunallata yuyashpa kawsansapa.
    Ama paykunashina kawsaychichu. Kankunapaka tiyanmi kuydakuk yanapakuk Tata Diosnikichi.
    Paymi allita yachan imakunami illashunkichi nishpa.
  zca-NT: porke rë men yizhyuo, dox nile' bixa' xigab por rë kure'; per go kinu Xuz
    go, Me kwa'n nane la, lë' go naki'n rë kure'.
  cbc-NT: '@see-verse:LUK.012.029'
  qxo-NT: Tsaycunata yarpachacurga puriyan Tayta Diosman mana yäracog runacunallam.
    Gamcunaga tsay mana yäracog runacunanö ama yarpachacuyaytsu. Tayta Diosga musyaycanmi
    imata miñishtiyangayquitapis.
  mox-mox: mana tomeqabu ge ida vetumaqana baʼe yani diavona weaqidi inuanua qiduana.
    Ta Tamami Yaubada ʼwafimi ana iula weaqina niʼa alamania, ʼinega ami ʼabwaga be
    ami goʼila ta wese ami kaleko neinei kavovomi.
  kew-kew: Gore go su amaa pirua kone narulae onaanumi go yaenu rayo asapeme. Pare
    Aapame nimina kone gupa imilo aba makuaaya.
  dww-dww: Dobu banegidima nam waiwaisumeḡidi inam yabedima tawai nuaboyedina. Taumi
    Tamemima marae ya kataie da inam yabedima ko ḡoeḡoedina.
  nif-nif: '@see-verse:LUK.012.029'
  twi-ASANTE: Saa nneɛma yi na ewiase amanaman pere hwehwɛ, nanso mo deɛ, mo agya
    nim sɛ yeinom nyinaa ho hia mo.
  aoj-aoj: Epes sagape itapi sogolalama Godi esis ukup malamondafeꞌ aꞌowaꞌ ma sogolaoma
    hiahaom amambai hiami. Apaꞌ ahamepa ipeꞌinai nagape heveni anen nogawa eaꞌ hiahawes
    mamahisa akipai.
  cbv-cbv: Nihat Diosdih jéihcannit bií déedih tʉbit ĩpĩ́ náhni dahwa joi bídna caá.
    Obohjeéhtih, ñi íipboó ñi jeémát pínah, ñi dʉwát pínahdihbʉt ded pah yeebdíh jʉdhdatdih
    ã jéihna caá. Pánih jéihna, yeebdíh ã teo wáacat pínahdih tʉ́i jenah joiná, bʉ́dí
    ñi náhni dahwaca bojoó.
  taw-taw: Binɨb God takaw ak ma nepal okok, tap anɨb okok mɨdupsek dun agɨl gos awl
    anɨb ak tek nepal agak. Pen Bapi nɨbi man ne alaŋ mɨdeb ak, ne tap tɨtay nɨbop
    tek dup ak nɨgup agak.
  jic-NT: Dios ma jisas nin yola 'oyn nyuca cüta'acj pjü way yupj jisas. Po ma yupj
    jinwá nujos t'as. Nun jis Papay Dios selé nujos niná.
  zap-NT: Porke mén ne zadet xnëz Dëdyuzh, yra neree nak ne za lextoo men; per le
    laa de yra de, rap de Dëdyuzh Xuz be ne nan ne rkyiinen de yra neree.
  wer-wer: Yangerak köpël omnarö pit omën pipotëën kön kësang wia. Pël ëaap arim Pepap
    ar wëwë koirënëën iire kaömp nënë pöten kön wia. Pötaanök omën pötëën kön selap
    ëëngan.
  ipi-ipi: '@see-verse:LUK.012.029'
  qul-NT: Diospi mana creejcuna tucuy caycunamantaka afanacuncu. Kancunapajka can
    uj Tatayquichis, payka yachanña imacunatachus necesitaskayquichista.
  urw-urw: Kübüdim gamnab ferefinabur gürenakuti, daba daba babanüm fitaudi kororabgafaigen.
    Bangeagako, ninagüngab emnüg nu sibamgafotuweaga, nini baba daba daba deregenan.
  rmy-GURBET: Gija ćeren ke kava sveto e manuša save ni džanen e Devlese. Tumaro Dad
    ano nebo džanol kaj sa gova trubul tumenđe.
  ter-NT: Vo'oku koati énomone yónoheixo isóneu xâne ákoti êxa Itukó'oviti ya uhá
    koeti óvohikoku yara kúveu mêum. Yoko éxoa Yá'a íhae vanúke kénokinoe uhá koêti
    ra koekúti.
  bmr-NT: Mɨɨro imiyaavogotɨmo ɨdɨɨnoro jiinɨjeonehejequere guiinefiihi. Jaanotɨ amɨɨhai
    Caani niquejefaño iicaabo. Jaabo gaajacuuhi amɨɨhai paryɨ tonehejeri mucuujɨvaachunoco.
  fuf-fuf: Ko fii ɗun fow ko ɓe gomɗinaa ka aduna ɓen ɗaɓɓata ɗun. Kono Ben mon Wonɗo
    ka kammu on no andi hiɗon handi e ɗun.
  mwc-mwc: Kairavina pipiya kega bibi geruwanisi, nikosi sawara te veravera nunurana.
    Ba Tamam i kuiri kata, komi ami waina nikosi sawara.
  bhl-bhl: Kawin dim kaleem kunum waneng i beem eisneng elo ibolow tiaktiak kekabiliw
    kate, yom Kalew be yom sukumeko, kulomin ibolow eisneng beelo kal ke alakabe kasike,
  ons-ons: Kepe iwa wane qelaŋ ŋei ŋerep ge arimami, edo kine kine yalinane ra okanmami.
    Ŋine kine kine yalinane ŋaŋaemami, ea mo ŋinane Magaŋineŋo mo detmaike,
  con-NTPO: Poi ande'su aindeccu tsu tsa'caen in'jamba canse'fa. Tsa'ma Chiga que'i
    Quitsaja tayo tsu in'jan que'i osha'chove in'jamba shaca'choma.
  ghs-ghs: Abi Ttokaho nena nokoho poma oke eete ooraihe qeepe ma haba nikehoi dzaetorai
    mae? Oke Ohonga mai ao sauqata tete qupadzomorai.
  peg-peg: ଇନାକିଦେଂକି ପୁର୍ତିନି ପାର୍ତିକିୱି ଜିହୁଦିର୍‌ ଇ ୱିଜ଼ୁ ବିସ୍ରେ ଡେକ୍‌ଚି ବୁଲା ଆନାର୍‌;
    ମାତର୍‌ ଇ ୱିଜ଼ୁ ବିସ୍ରେ ଜେ ମିଦାଙ୍ଗ୍‌ ଲଡ଼ା, ହେଦାଂ ମି ସାର୍ଗେନି ଆବା ପୁଞ୍ଜ୍‌ନାନ୍‍ ।
  txu-NT: Apỹnh pyka djàri me kute amim Metĩndjwỳnh mar kêt ne me ar mỳjja ja jabej
    ba. Nhym bep kati, ar Abãm kute prĩne ar amar ne ar anhõ mỳjja kêtkôt kute ar
    amar. Kam gêdja prĩne ar ajo djuw mex ne.
  eng-WEBU: For the nations of the world seek after all of these things, but your
    Father knows that you need these things.
  gnw-NT: Echa'ã opaete ɨvɨ pegua reta uyemɨpɨa'ã cua mbaembae re. Ẽrei peRu uicuaa
    icavi co penoi vaerã cua mbaembae —jei—.
  mux-mux: Pulu Yili-nga yambuma naa molku ulsukundu molemele yambuma-ni aku-siku
    telemele akiliinga-pe eninga Lapa ⸤Pulu Yili-ni⸥ eni yunga yambuma méle mólu tolemúma
    kanupa molemú ⸤akiliinga eni keri-langi nungímanga kepe méle pakungímanga kepe
    numanu pulele liiku naa mundai⸥.
  maj-NT: A̱t'aha̱ ngayjee̱ ni xu'bi̱ bangisjai xu̱ta̱ xi tjín a̱sunntee̱, tu̱nga
    jahá be Na̱'minu̱u nga machjénnu̱u ni xu'bi̱.
  bkq-NT: Deus einwântânry modo typynirymo, tokumo, tâty tywogonro wâgâ warâ kulâ
    inanry âtynanâdylymo. Âmaemo olâ, awârâ wâgâ tâtynanâzeba itaungâ. Tunwyn-em âmaemo
    Deusgue. Tutuze mâkâ idânârâ ize matomo. Âpynirymo, okumo, itymo owogonromo, awârâ
    modo xuduze lelâ.
  kue-kue: Yomba kane kane makan koglkoglo taragl i prapra pre sika singwa. Ana ene
    Neno Kande taragl inamunedi pirkwa i ye kan kondungwa.
  cot-NT: Iriguentiquea quempejiguiroquea imaica irirajia teeca intsaroventajiguempariji,
    ishoshoventajiacaroquea taaca opajitapae, irootaquequea isavicaventajiaquequea
    iriatimpajia. Cotanquitsiquea aviatimpajia aatojate piquejejiguirotsija imaica,
    choocatarite Piri inquitequitica. Iriatimpa itsaquequea maasanopae picoguitejacojiacaca.
  bnp-bnp: E huriki a bakovi a ngatavine na uvo ri luhoi hateka a maki nga. E Tamane
    mua i lohoka vona mu ngaru a maki nga.
  apn-NT: Mẽ kot Tĩrtũm kôt amnhĩ xunhwỳr kêt xwỳnhjaja na htem ã ri hamaxpẽr anhỹr
    o hkaprĩ nẽ pa. Tã kêr ka mẽ ho mẽ uràk kêt nẽ. Tĩrtũm kot mẽ panhõ mẽmoj kêt
    kôt mẽ pahpumunh mex kênã.
  ctp-NT: chaꞌ xkwiꞌ chaꞌ kanꞌ nduwe ꞌa tiꞌ ya ñaꞌan ti nten chalyuu. Nu ꞌwan ni,
    ja kuwe tiꞌ wan, jlyo tiꞌ Ndiose Sti wan sa ñaꞌan ka kaja nchga nan nu lyiji ꞌwan
    chaꞌ tyijin yuꞌwi ꞌwan lo chalyuu.
  bre-BRG: Rak tud ar bed eo, a glask an holl draoù-se. Ho Tad a oar hoc'h eus ezhomm
    anezho.
  opm-opm: '@see-verse:LUK.012.029'
  bvr-bvr: Wurra gu-gatiya ngacha birripa gubu-borrwuja aburr-workiya aburr-gata minypa
    gala marn․gi nula Wangarr. Wurra nipiya jarra Nyanyapa arrku waykin a-nirra marn․gi
    gu-gata ngacha gun-nga nginyipa jal nyi-nirra ny-yorkiya.
  wal-wal: '@see-verse:LUK.012.029'
  shj-shj: Xa känggi kä'day tä walangiccang, mate bandagä siyad na wuxid, ndä Appani
    Tiyating yex 'dogi mpadangang.
  zad-NT: Ḻa' beṉ'ka' bi nonḻilall'gake' Chioza' to daazə chinogake'. Per le', Chioza'
    nake' X̱ale, na' ṉezile' chyalljilen.
  kmg-kmg: I qâpuc mâreŋ sâc jaŋe maŋ mamanasu-jeŋic ira duckepie foekac. Ŋoŋe wiac
    i tâmiric sâcne mi juniŋmu, i Mamac-ŋeŋiczi manakac.
  aso-aso: Misubo mukikuꞌ aleve mukiꞌ nete nene nevoꞌmine manaꞌmine gaꞌine nene gilii
    aꞌmine initeꞌ nene visetoꞌ minaaꞌ nave. Neꞌmine igi minaaꞌ naniꞌza Okulumokuꞌ
    metibo neꞌmo nene aꞌmine aꞌmine initeꞌ nene dami haza ma minamilisave lo gele
    neive.
  uli-uli: (Rechoka rete chepar irel Deus ila rema luluwaley loh chog meka.) Mala
    Tami ye gola pangal mekla ha temmal iyang.
  nin-NT: (Anishirr bi ingbingbru ba di so yo isisurr imbarr yi na aseki ka ngga ka
    ma mi.) Aki amba wa a hi aseki akama nggo imba so di zha ka.
  tgk-tgk: Ин ғами асосии тамоми халқҳои дигар аст, вале Падари шумо медонад, ки ҳамаи
    ин чизҳо ба шумо лозиманд.
  acu-NT: '@see-verse:LUK.012.029'
  cak-WNT: Ruma chi quinojel ri winek queri' niquiben. Yac'a riyix c'o jun Itata'
    ri can retaman chi ronojel ri' nic'atzin chiwe.
  ebk-ebk: Tay nan nauycha nan cha anaanapun nan chiyuycha Gentil ay achi nangammu
    kan Apo Dios. Ngem hi Amayu ad chaya at ammuna ay masaporyu chaná.
  spa-PDDPT: porque la gente del mundo busca todas estas cosas, pero el Padre de ustedes
    sabe que las necesitan.
  tke-tke: Vowi athu a elabo ya vati ehinamuroromela Mulugu, binasanyeyelesesa dhego
    dhedhi. Mbwenye Babiinyu ohunona wi munorabulela dhedhi.
  ruf-ruf: Kwaapfila iwanu yang'awammanyile Imulungu wopfihamela ipfinu apfo. Na Aba
    wenu iyali kulanga komanya ipfinu pfambama.
  gun-gun: mba'eta ha'e nunga jouxea rupi amboae regua kuery ikuai yvy jave re. Penderu
    ma oikuaa ae ha'e nunga peikotevẽ va'ea.
  agu-BL: Na yi ko na cxbisun ta'n, ni'cu'n tzun axwok scyuch' cyakil yi e' mas wunak
    yi ntina'tz cyajbil tan jale'n chiwa'. Poro yi axwok itetz na til Kataj cyakil
    yi tajwe'n tzitetz.
  isn-isn: Kunsoko imahe ihe na muunkumbigulu agiila emakani ao. Nutata anyu uine
    mutakile yayo.
  ilo-ULB: Ta amin nga nasyon iti lubong ket dagitoy a banbanag ti sapsapulenda, ket
    ammo ti Amayo nga masapulyo dagitoy nga banbanag.
  pir-NT: Cohãcjʉ̃re cahmeeñequina pehe ahri yehpa cjẽna pehe tire sa macaducuye nine.
    Mari Pacʉ ʉhmʉse cjʉ̃no ijipihtiye mʉsa cahmeñene masine. Tiquiro sa masigʉ̃ pajiro
    bʉjʉa witi tʉhotueracãhña.
  anv-NT: Ɛ́lé bɔɔ́ bi álá kaágé Ɛsɔwɔ ne áchyɛ́ge gemɛ bwɔ́ ɛfwyale yɛndegébé
    mankɛ́légé unó bina. Kaágé nnó Ntɛ nyú Ɛsɔwɔ akaá mɛ nnó debɔ mambɛ ne
    ubi uko.
  sab-NT: Kwian me Chube uñe ulita diali kle mo ta dbe olire lle toigda nate. Agwa
    ba Chubenu, Chube ba Ñenua, amage uñale ba takalin llemage ene ba toi no.
  tmd-tmd: Nöbö mö God nugwölöi piaku, rɨb akuyöbö yöx nugwöia. Makwam Nuö ñɨŋ aku
    ñɨgö uplöböl; ap ñɨgö mɨdöl piaku nugwa.
  acr-NNT: ma jenelaꞌ kakiꞌan ri winaq na ketaꞌam ta uwach ri Dios, e kubꞌisoj kikꞌuꞌx
    taq waꞌ. Noꞌj riꞌix kꞌo jun Iqaw lik retaꞌam kajawax taq waꞌ chiwe.
  kpg-kpg: Idimaa, digau e noho i lodo di bouli henuailala e hagabaubau nia mee beenei.
    Di godou Damana le e iloo di godou dee dohu.
  taj-taj: तिग्‍दा भिसम परमेश्‍वरदा ङोआसेबा जम्‍बुलिङला म्‍हिगदेसे चा चुह्रङ् लसी
    धन्‍दा सुर्दा लमुला। तर एनीगदेदा चु जम्‍मान स्‍हे तोःला भिसी परमेश्‍वर आबादा था
    मुला।
  avt-avt: Mɨt nerer wit wit ap nises God hɨr han kitet menmen mar im. God hɨrak Haai
    ki kertei yi yayɨt menmen im te yi eiyu.
  cbk-cbk: cay el maga gente quien no conoce con Dios amo el quien ta man lingasa
    por causa de ese maga cosas. Pero el Dios Padre sabe gayot que ustedes ta necesita
    todo ese maga cosas.
  uig-ARA: چۈنكى ھەرقايسى ئەلدىكىلەر مانا شۇنداق ھەممە نەرسىلەرگە ئىنتىلىدۇ. بىراق
    ئاتاڭلار سىلەرنىڭ بۇ نەرسىلەرگە موھتاجلىقىڭلارنى بىلىدۇ؛
  tuf-tuf: Sir tamo síhw̃ati binat sihw̃ar éytara baat éytara síhw̃ati jaw̃i. Sir
    tamo síhw̃ati bin urán wan chati jaw̃i, -wajacro-. Eyinat bi yayíntara, bi yáhntara
    ey tamo síhw̃aro. Cuatán Sir tamora síhw̃atiro. Eyta cuar bah oya cat, ira cat
    táyocan Sirat itro, -wajacro-.
  abx-abx: kay iyay nan i kahuruwangan-na si nagparapanhingyap-na si mga a'a-na si
    dimu'an nasyon ngan sakatu'anan-na na si Tatay-bi i nagkinahanglanan-bi sinan.
  mco-NT: Yɨ naaxhuiñyjäy ajcxy ymɨjottɨgoyb anaxy tüg'ócɨy caayɨn uucɨn, huit etz
    tijaty. Miich ajcxy huɨdi mɨjpɨdacp Dios, Dios Teedy ñejhuɨɨyb co copɨcy ajcxy
    mɨɨd'adɨpy caayɨn uucɨn etz huit tucxy.
  bsp-bsp: Bawo acuru a doru dandɛ ŋaŋcɛm-cɛmnɛ teta ca yayɔkɔ. Kɔ nəna, Papa konu
    ɛŋcərɛ a nəfaŋ yi.
  kqf-kqf: Banina dobumo lava mote waiwaisumeḡidi, laḡan matabuna niga kauwidi sa
    wainuwaboyaedi bi sa ḡoeḡoe te sa legaudi. Bi temi, Tamemi i sibe te niga mwalidi
    ko malumaluwabiyedi.
  cpb-NT: Apatziro okantzimoshirewaitari kaari kemisantatsiri. Irooma eeroka, riyotakoyetzimiro
    Ashitairi oitarika koityiimotzimiri.
  aon-aon: Um maresh, eshudok douk madae shudukem iruhin iri uwe esheship urkwip douk
    por abom um sabaishi eshudokmori atish ihih nyumneh. Aria ipakin Yaken douk nadukemesh
    um eshudok ipak wokesh iri.
  hus-NT-2005: ’An atiklábtsik xi yab u belom, jaꞌich in ayal ejtal jechéꞌ; por tatáꞌtsik,
    a koꞌol jun a Tátaꞌ xin choꞌób abal a yéntsal ejtal jechéꞌ.
  mig-NT: Chi ta̱ká ndatíñu yá'a kájítú iní ña̱yɨvɨ ñúyɨ́vɨ jíín. Ko máá Táa̱‑ro̱
    a jiní‑ya̱ já kánandɨ'ɨ‑ró táká ndatíñu yá'a.
  bps-bps: Hae, du én i too fanngabal i dad to là gmadè Dwata, bay i Màyu di langit
    gmadè i kdee klidùyu.
  mbs-mbs: Se kedita te otaw kenà egsalig te Timanem, gayed dan egketetana tepad te
    keogpà dan. Meneng netegahan den te Timanem se kepulukan niyo.
  tof-tof: Zitülkus módóga, ini blaman tüpan pamkolpam, Godónbóka umul-kók nidipko,
    ene inzan gyakolaedako ini elklaza azebóm. A yabü Ab ma umula, e ne klamómakla.
  cme-NT: Bamaŋ sa suyaaŋ Diiloŋo‑i, ba yaa gbagbaraayaŋ nifanni huoŋ-nu. Namaa To
    suyaa wuɔ ni maama dii-nɛi.
  sus-sus: Kaafiri birin birama na fe mɔɔli nan tun fɔxɔ ra. Kɔnɔ wo tan Baba Ala
    a kolon, a wo hayi na na see ma.
  pon-2006: (Pwe me rotorot akan iei irail me kin pwunopwunodki ahnsou koaros mepwukat
    koaros.) Samamwail me ketiket nanleng mwahngih duwen amwail kin anahne mepwukat.
  dad-dad: Are haiden idi enĩ ganan nigin meleid dimirẽdig. Ãgenei Temeĩ ã lau gef
    anĩ ganan keleĩ.
  zab-NT: Te pur de bɨny ni quɨt reldilaaz Dios, laadeb ruudeb guelrsaa pur irate
    de cosquɨ. Per laat naptɨ tuby Xtadtɨ llayabaa, ne laany nanchuuny xi runlieedxtɨ.
  jae-jae: Gêŋ samob tonaŋ ŋai nom ŋatenteŋlatu oc sensom. Mago amac Tamemi tec kêjala
    gebe apô lêna gêŋ tonaŋ.
  ksd-ksd: Tago ra tarai vakuku ta ra rakarakan a gunagunan dia anan upi go ra lavur
    magit; ma Tama i vavat i nunure go ra lavur magit ava iba up ia.
  msm-NT: su to Diyus no Amoy now diya to yangit namaan to pigkinahangyan now. Iyan
    da ogkalimuut to sikan to diya mgo otow no wada Diyus.
  myk-myk: Kilɛ cɛbaalaa pʼa ye yaŋmuyɔ ye bɛɛri shaa, ga yee To Kilɛ wʼa li cɛ na
    yee bɛ mago wa yee na.
  sbe-sbe: Teina ginaulidi ta meta Yaubada nige tausunumaena tanoubu ta unai se henuwakaliliyeidi.
    Na kami henuhenuwa maudoidi ta tamamiu kabidi ye katako.
  mcr-mcr: Ämaqä eeqänäŋä im-imä äpmeŋuwi, qu quuvqä maeqiyqä da, nätmatqä iu mapŋqeŋqä
    kŋuä indqänätqäŋuwiqä. I etaŋgi, he nätmatqä iiŋiŋqä äwa itqäŋuwiŋqe, hiqä Heniqu
    näqŋqä eänä.
  cux-NT: Ti 'iiⁿ'yāⁿ chi nguɛ́ɛ́ yeⁿ'e ndaata Israel o judíos in'nuúⁿ yā tanducuéⁿ'ē
    dendu'ú 'cūū. Naati ndís'tiī ni vɛ́ɛ́ 'aama Chiidá nī chi 'āā déénu yā yeⁿ'e tanducuéⁿ'ē
    dendu'ū chi necesidades yeⁿ'e ndís'tiī.
  tur-YTC: Çünkü dünya ulusları hep bu şeyleri ararlar. Ama Babanız sizin bu şeylere
    ihtiyacınız olduğunu bilir.
  san-ITR: jagato devArchchakA etAni sarvvANi cheShTanate; eShu vastuShu yuShmAkaM
    prayojanamAste iti yuShmAkaM pitA jAnAti|
  bel-N: Бо ўсё гэта шукаюць народы гэтага сьвету; а ваш Айцец ведае, што вам гэта
    патрэбна.
  sch-sch: Jentailngeiin ma ang roi chu an mindon ngâi. Nin Pa'n nin inâng chu a
    riet let.
  mic-MIQNT: (Gaqaisg mimajuinu'g tleiawultijig pilue'l umutgiwal ugs'tqamu pas'g
    iapji gwilmi'tij ula ta'n goqwe'l. Gujjinu ta'n wa'so'q eig, gejugsioq ta'n goqwei
    menuegetuoq.)
  huu-NT: Jusiñamuina ɨɨnoñedɨno iemo comecɨna facacabidɨmacɨ. Nana omoɨ jitaillacɨnona
    omoɨ Moo Jusiñamuidɨ uiñua jira, naimacɨ isoi iñeno.
  jiv-NT: '@see-verse:LUK.012.029'
  otm-NT: nguetho nu'ʉ hingui ɛ̨c'yɛi Oją, gue'a i øt'ʉ. Pɛ nu'ahʉ ni Tahʉ 'bʉpʉ mahɛ̨ts'i
    i pądi 'bɛ'a gätho guí homhbʉ.
  dah-dah: Megen niŋ mar ne niŋ ma nurde haŋ gore gab det budam kuruŋ gwahade goyen
    yad yad niŋ uguŋ po dufay heŋ goke kandukŋeŋ nurde haŋyen. Gega Nantiŋ Al Kuruŋbe
    det goke nurde haŋ yeŋ bikkeŋ deneŋ hiyen.
  tnk-tnk: tɨ nəri nə mə nərmama ia tənəmtənə me ia təkure tɨprənə i kamhətui əmisə
    narimnari me nəha, nənə Tata səkɨmiaha ruvəukurən raka narimnari me nəha mə kɨmiaha
    tihaməkeikei mhəuvehi.
  kpr-kpr: '@see-verse:LUK.012.029'
  san-IAS: jagato devārccakā etāni sarvvāṇi ceṣṭanate; eṣu vastuṣu yuṣmākaṁ prayojanamāste
    iti yuṣmākaṁ pitā jānāti|
  nho-nho: I naa tama see illoa i TeAtua e nnoho i te maarama nei e anaana lokoi ki naa mee
    peenaa. Te Tamana kootou i te lani raa iaa e iloa maa kootou e fiffai ki naa mee naa.
  gym-NT: ñobtä ñan angwane ni kwati kä nebtä tä tödeke ñakare Ngöböbti abko bäri
    tä nakwen kisere jändrän ye jiebti. Akwa mun käta dre mdei nike, ye abko garera
    jökrä Ngöbö mun Rün kä käinbti seye amne niarakwe jändrän ye biandi munye, aisete
    munkwe ñan töbika dikaro jändrän nünankrä yebtä jakrä.
  azg-NT: Ee nque nnꞌan na tyiꞌcꞌonhan nacje ꞌnaanꞌ Tyoꞌtsꞌon, ninnquiiꞌchen nanꞌminꞌ
    cojntꞌuehan. Majoꞌ nquii Tyëhöꞌ Tyoꞌtsꞌon nchjii jon na tsoñꞌen nanꞌminꞌ itsitjahanꞌ
    ꞌoꞌ.
  bhd-bhd: किजोकि दुनियारी सैरी कौमां एस्से फिक्रे मां लेगोरी रेइचन, पन तुश्शो बाजी
    ज़ानते, कि तुसन कोनां-कोनां चीज़ां केरि ज़रूरत आए।
  too-NT: Huan tachi'xcuhuī't xala' huā'mā' quilhtamacuj xmān ū'tza' taputzatlā'huan.
    Lā' hui'xina'n ka'lhīyā'tit kalhatin minTāta'ca'n nac a'kapūn lā' xla' ca'tzī
    a'ntū maclacasqui'nā'tit.
  ind-AYT: Sebab, bangsa-bangsa di dunia mencari itu semua, tetapi Bapamu mengetahui
    bahwa kamu memerlukannya.
  cjo-NT: Tema rootaki rantapiinteeyirini kaari yotziri Tajorentsi ikenkithashiryaapiintawo
    oetarika rowapiinteeyaarini. Omaanta eeroka, riyotzitakimiro Pawa Tajorentsi maawaeni
    koetyeemotakimiri.
  nsn-nsn: O tamata gera tele tang God, ra sirsir teil tar inetenin, bo tamamiuoum
    puk inggon e ate pare, inggoum mu malara tar inetenin.
  san-DEV: जगतो देवार्च्चका एतानि सर्व्वाणि चेष्टनते; एषु वस्तुषु युष्माकं प्रयोजनमास्ते
    इति युष्माकं पिता जानाति।
  tna-NT: Daja Diusu peje su jei eputani mahue cuana pu bahue. Beju micuaneda mu da
    aimue daja epu mahue, micuana sa aimue ai cuana Tata Diusu bahue putsu.
  lid-lid: Tasah, iri lau badu kon munyak tinan mara-ei aseken ma asilah iri lakou
    doh. Ado sala buku iri, tasah tama ado Kindrei iy tanan saba lakou ado aseken.
  wim-wim: (Puth pam wanch anangan than keꞌaman thiichin nunang God.ana than ngaantam-ngeey-ngeeyantan
    may thakan wanttinpalan uwayna.) Nil puth piip niiyantam God.angan kan meeꞌmiy
    niiyang may-a, puth ngakan kaangk mungkānweya, aꞌ puth ngook thakan kaangk piꞌān
    niiyantakamweya.
  zga-M: Ukhuva avavaha va khilunga vigatanchiwa ne nchakhilunga. Nu Dada vito ulumanyile
    ukhuta mulonda ago.
  yom-yom: Bila Bapakanu ba ntoto bawu bantombanga mambu moso momo. Vayi Dise dieno
    zebi ti mfunu luvuidi bima biobi.
  san-SIN: ජගතෝ දේවාර්ච්චකා ඒතානි සර්ව්වාණි චේෂ්ටනතේ; ඒෂු වස්තුෂු යුෂ්මාකං ප්‍රයෝජනමාස්තේ
    ඉති යුෂ්මාකං පිතා ජානාති|
  yut-yut: '@see-verse:LUK.012.029'
  grc-BYZ: ταῦτα γὰρ πάντα τὰ ἔθνη τοῦ κόσμου ἐπιζητεῖ· ὑμῶν δὲ ὁ πατὴρ οἶδεν ὅτι
    χρῄζετε τούτων·
  cpc-NT: Apatziro okantzimoshiriwaitari ikaatzi kaari kimisantatsini. Irooma iiroka,
    jiyotakotzimiro Ashitairi oitarika kowityiimoyitzimiri.
  nhg-NT: Pues giente de ocseque naciones de tlöltecpactle quetiemoa ini nönca sösantle.
    Pero nemoTajtzi quematihuateca de que nemiechpoloa ini nönca sösantle.
  nya-nya: Pakuti anthu akunja amathamanga kufunafuna zinthu zotere, ndipo Atate amadziwa
    kuti mumazifuna zimenezi.
  ngu-NT: pampa on tlacamej yejhuan xquineltocaj Dios san yejhua on tlajtlamach quitejtemohuaj.
    Pero nemoTajtzin ye quimatzticaj ica mechpolohua on tlajtlamach.
  kup-kup: '@see-verse:LUK.012.029'
  jid-jid: Gbungblu wawu ba yo suron wa ikpi biki, i Timbi toh wu son kpi baki ngame
  wmw-wmw: Makafiri piya mulumwengu‑mu wasakula evi vinu‑vi, fala Baba wenu akwijiwa
    kuwa musakula.
  gmv-GGM: Biitta bollan diza asi wuri hayssa koyees, gido attin hayssi wuri intes
    koshizayyssa inte salo aaway eres.
  ssg-ssg: Teka laha kum tioi Haeu, laha to namiloi hahakila tesol waliko ien. Tuahe
    tel Tamamuto Haeu tioi waliko ti amuto tap.
  zpo-NT: Nel lee re myet yizhyo nkwaan re kwaane, per lee Xuz be nela cho kwaan nkin
    gu.
  poy-poy: Toziya wantu yawamumana ndiri Mlungu pasipanu wavisakula nentu vintu vyoseri
    avi. Tati gwenu kavimana mfira vintu avi.
  qwh-NT: Porqui Diosman mana marcäcoq nunacunam tsecunallata yarpacachar, ashiyan.
    Peru Dios Yayaqa musyanmi qamcunapa imequicuna pishenqantapis.
  gaw-gaw: Amu wan imup̱anu iiṯa aḏi ag keeke amu oh aoglagnu wagai huan mena, keeke
    amu ohnu madiṯeb amge ag dahilad amu, ag Mamelag Nug ag keeke amu aoglagnu matu
    doyom.
  nca-nca: Dokoro kape unipareto soso o ŋunde quro iŋoro seqayoteŋgo. Quko yeŋo awayembo
    ye o ŋuro tukuni teteŋgo ŋu iŋomukote.
  zpz-NTPP: Gun dela de coz zeꞌ rsug ic de mbecy ni gyishlombecy. Tees de ru zu Ñgyoozh,
    uz der. Nunu mi zeꞌ bi rad lagy mi la coz galagy ñi ni der.
  mkj-mkj: (Pwa armaj rosros kan ohroj nehn jampah ioar irai ma kin pwunpwunodki mehpwiai
    ohroj.) A Jamamwai kidal pwa kamwai anahne mehpwiai.
  zac-NT: Ra mënë nadë rialdídiꞌi lduꞌi shtiꞌdzë Dios, rianaldë rall tëchi ra cusë
    shtë guë́ꞌdchiliu, perë lëꞌë të napë të Shtadë të. Runë më cuendë grë nicidá nanapë
    të.
  kyg-kyg: Malaga vayaꞌmogimo ani yafeꞌmo hapaꞌye nehigeꞌapaeꞌmo kahauya nehayaꞌmonanafa
    Afotapimoꞌa afaꞌa maisayafeꞌmo aligae huno ago ageꞌniye.
  kmk-kmk: Ta siya datu dan gamgamgaman dan tagu’t tun lubung un adi makatigammu kan
    Apudyus. Yoong nu dikayu, tigammun Ama yu ud langita kasapulan yu datu.
  cao-NT: Jabi ja picanai ca shina-shinacani quiha Dios cahëyamacanaibo. Jama, mato
    ó bësohi quiha mato Jahëpa, ma narisyamano iquish na.
  bbr-bbr: Anut nukan ämän wa roiäi roat ak okoro omnokou pakan osap owaun ronkateäi.
    Iken momonek ko äpu kiro osap sarau orip, okon, kos ak arai.
  inb-inb: Kai alpa­manda­lla iuiai­wa kag­kuna­mi chasa maskaspa kaug­sa­nakú. Kam­kuna
    tukui ima minis­tis­ka­kuna­mandaka, kam­kunapa Taita Dius ñami iachá.
  hrv-hrv: Ta sve to traže pogani ovoga svijeta. Otac vaš zna da vam je sve to potrebno.
  box-NT: Mu bon, bìa yí zũ le Dónbeenì ho dĩ́míɲá yi lé bán wee wé dĩ̀n
    cà bṹn ɓúenɓúen fɛ́ɛɛ. Ɛ̀ɛ ká minɛ́n mìn Maá Dónbeenì wón zũ bìo
    ko làa mia.
  ote-NT: Ngueꞌa̱ gatho núꞌʉ ya ja̱ꞌi hingui camfri, nza̱ntho oda yá mfeni núꞌa̱ te
    da zi ne te da hye, ne tu yá mʉiꞌʉ ꞌbʉ te ꞌbɛpabi. Pe ri Dadahʉ núꞌa̱ bí ꞌbʉ mahetsꞌi,
    nuꞌá̱ pa̱di xá hño te gatho øꞌtꞌahʉ ra ꞌbɛdi.
  wnu-wnu: Munon ar ai qent e gugum Qenu me imbig eng wuri misir qebebi ende igub
    igour. Ego Qenu ininou tain mi eng gugum indab igo.
  zam-NT: Tac chol mèn co' alithe naban dib athu loo izlyo', más ndyóo mèna xá mod
    gàp mèna rye con' naquin mèna. Tac con' co' ncua'n mèn nac con' co' alithe ncua'n
    mèna. Per gu' ngue no xud gu' co' nonque' no co' naneeque' co'pe' naquin gu'.
  zyp-NT: Zecawtamaw tatah ma hapaw hming sahlo cawh lawki cawngsaw sahlo zong tah
    aa hui teipaw cang hrah ka, naa Paw vaicung leteipaw tah naa hiapaw khah a hni
    thlang.
  sey-NT: Iye yeja pa̱i ja̱je ai cuasajë paꞌiyë, siꞌaye iyere. Ja̱je paꞌiquëtaꞌa mësaru
    tsoe mësaru jaꞌquëre payë, siꞌaye mësarute jopo caraye asaquëni.
  nvm-nvm: '@see-verse:LUK.012.029'
  mps-mps: Te God wali pisąbo te tǫde we bidi hani dabe tigidaligo te tama tebo
    moni homu elama, tigidali sogo gegebo dao. Dagego homugo tuabo homu ebo nai da,
    te duga Ayago agai dage maiabo homu konealubao.
  seh-seh: Thangwi anasaka penepi ndi ale anthu a pa dziko ino. Mbwenye imwe, Baba
    Wanu asadziwa pyonsene pire pinafuna imwe.
  pab-NT: Hiyaiya, hahotyaliharenai atyo nikare taweta menahitaha tyotya hatyoharenai.
    Hoka Xexe enokoa tyaonitere atyo waiyoreta tyotya xaokitereharenai kakoa hoka
    hatyoharenai atyoite isa xomana.
  llg-llg: Hataholi fo taa mana tia-dea neu Lamatuak, huu ala mbilu mbuse fo lakaneni
    basa ia la. Tehuu ei taa bole leo ndiak, huu ei Amam manai nusa-sodak bubuluk
    so, basa hata fo ei paluun.
  kyf-kyf: Nɩɩ, dʋdʋgʋ -nyɩma weee, -wa 'nɩa -Lagɔ -yi, ma talɩa -luu da 'kɔmʋʋ. 'Ɩn
    amɩa mɩa, amɩaa Dide -Lagɔ -yi -we -wa amɩaa -yɔkpagbʋ.
  tpi-tpi: Olgeta lain manmeri bilong graun i save wari long painim ol dispela kain
    samting. Tasol Papa bilong yupela em i save pinis, yupela i mas kisim ol dispela
    samting.
  mih-NT: Vatyi sica xaan iñi ñiyɨvɨ ña sito sii ra Ndyoo sa cuenda sa casi ñu. Zoco
    ma caca xaan iñi maa ndo tuhun cuan vatyi sito Zutu ndo vatyi siñi ñuhu si sii
    ndo.
  qvh-NT: Saynöga laquicuyan Tayta Diosman mana yäracog runacunalami. Gamcunaga ama
    paycunano laquicuyaysu. Imata nistashgayquitapis Tayta Diosninsega musyaycanmi.
  kms-kms: Te pugri wute God nei rimbig segi kin ni yumbo ren kin ningg pripri yivany
    rire. Pudi nungoqi wutaqu God nei wumbig kin God nungoqi nuyi ni nei namb pre
    nungoqi yumbo ren kin wateri ei was tuqui.
  agn-agn: Tenged ang mga bagay lamang ang narin tang pirming agdemdemen tang mga
    taw ang anday talig nira ong Dios. Gata-wanan tang Tatay mi don ong langit ang
    kaministiran mi kaman tang tanan ang asia.
  nhi-NT: Pues nochi non yehua tlen quintiquipachohtoc in tocniuan itich nocsiqui
    tlalmeh campa amo quixmatih Dios, pero namehuantzitzin nanconpiah Yehuatzin namoTahtzin
    naquin icmati nic namechonpoloua non.
  ttc-NT: Kyaqil kye aj nya'tx qxjalil tijajil Israel aj k'onti'l nkye'okslan te Qtata
    Dios, kyetz nkyeb'isun ti'j kyaqil nini, per etetz ntzaj ena'o' jun etat aj teb'en
    tidi' presis te etetz.
  dan-1931: Thi efter alt dette søge Hedningerne i Verden; men eders Fader ved, at
    I have disse Ting nødig.
  kwj-kwj: Do nuwe kipe Gotri ni hambwanda nambwe hima le, wunu ele mwaꞌambwe keke
    tau kwambu wu wo wo wu wakindau. Woro kui Yapai hewen ko tiki dau to rini hambwasindau,
    kunu okwe ele mwaꞌambwe to kunu okulawani ku dau ti.
  vie-OVCB: là những điều dân ngoại đạo mãi lo tìm kiếm, vì Cha các con thừa biết
    nhu cầu của các con.
  kze-kze: moórá-mora-maravaken-kwaasi Áánútun-aai íma ísáan-kwaasi toómbó nombó nánááontavesa
    anón-imayaa kwéowe. toómbó nombó ímo kwéne'o é'a puwónááontavena kentivo mintántáátávéna
    imáyáa kwéivo íma anón-imayaa kwée'a
  lbk-lbk: Tay siya chasa nan anaanapen nan takho isnan olay entona isnan lofong ay
    ad-i mamati ken Apo Dios. Ngem si Ama id chaya, aammona ay masapolyo chana.
  mto-NT: ku̱x je̱ꞌe̱jyji veꞌe vyinmaaydup pa̱n pa̱n jatyeꞌe je̱ Nteꞌyam du̱kaꞌíxada.
    Ax ñu̱jaꞌvip tseꞌe je̱ nTeeꞌamda, juuꞌ veꞌe je̱m tsapjo̱o̱tm, je̱ts ti veꞌe cha̱jkp
    je̱tseꞌe ntukjoojntykimdat.
  bzh-bzh: In alam dahis vu dob yiḳ kwaj nevo nġaa pin sënë panġsën bë denatöḳ
    vu. Gaḳ ham Amamin vu yaġek raḳ ni ggovek ya bë ham neraḳ vu in nġaa nebë
    sënë.
  guj-2017: કેમ કે દુનિયાના લોકો તે સઘળા વાનાં શોધે છે; પણ તમારો પિતા જાણે છે કે તે
    વાનાંની તમને અગત્ય છે.
  jvn-NT: Wong sing nggolèki barang-barang kuwi lak wong sing ora kenal marang Gusti
    Allah. Bapakmu nang swarga lak wis ngerti nèk barang-barang kuwi mbok butuhké.
  byr-byr: Sareꞌ dareꞌnesɨ. Kwaaka davakɨ Naangerɨna malɨmwagyadɨvɨsara ajɨmya yuyangɨyara
    wapaaya aalya gɨlyɨvɨta sazanna bɨramaaryaꞌnera sɨmunya kwalaalya yawɨꞌdɨvɨsare.
    Sarɨmɨ yuya sasarenna yɨhɨmudaasada sanna Sɨrɨnɨmaangei mena yawɨꞌmanɨkelyɨ.
  ian-ian: '@see-verse:LUK.012.029'
  hun-hun: Mindezeket a pogányok kérdezik. A ti Atyátok pedig tudja, hogy nektek szükségetek
    van ezekre.
  mcf-NT: Nuquin Papa tantiesan abi bunaiduidi tantianubi Nuquin Papa tantiaquidquio
    icquin pete actequidbëdta ëbi bedmedonec, quequin tantiec tabadta.
  kjs-kjs: Gore go su kamaa piruma kone narulae enaalinumi go elenu raayo asa peme.
    Pare Aapame nimina kone gu-rupa wimilo abala makuaaya.
  mni-mni: Maramdi taibangpanda leiriba Tengban Mapu thajadaba mi pumnamakna pot pumnamak
    asi thi, adubu nakhoigi Napana pumnamaksing asi nakhoida mathou tai haiba khangbi.
  yad-NT: Tapi ti̱ta̱ju̱ mucadiva vichavay va̱tasara rana̱cho̱. Vu̱jye̱ ji̱ta datyara
    jiryatiy vu̱vya̱tasarara.
  mxb-NT: Chi̱ saꞌa̱ ndidaá ña̱ yóꞌo ndíꞌi ndava̱ꞌo ini ña̱yuu ko̱ náꞌá Ndios. Tído
