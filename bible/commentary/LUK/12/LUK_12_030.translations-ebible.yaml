    umi liip kaa fenbip kala, kala-somdala, inin-inin iyo suunkup kukaayokoma te!'
  nlx-nlx: काहाकाय ज्यी दुनियान माणहे न्यु सोब चिजीह होदते रेतेह, पुण तुमरा हेरगावाला
    आबाख मालुम हे, काय तुमूह ज्यी सोब चिजीन जोरेवरी हे।
  apw-NT: 'Ni’gosdzáń biká’ nṉee iłtah at’éégo hadaazt’i’íí áí zhą́ itisgo hádaat’įį:
    áíná’ hat’íí bídn daanołiiníí Bik’ehgo’ihi’ṉań nohwiTaa nohwá yígółsį.'
  gum-gum: Kaguende yu pirau misaamerabe mutøgucha iilan isua labelø køn cha. Trune
    ñimui Møskaimbe ñimui chi palabelan ashaguen wabig køn cha.
  not-NT: Aisati icogaiguëro ocapague ira te inguemisante. Quero posigari irirojegui,
    aroquenta igóquero Pabati Tosorintsi cara Jonogaguitequë ora picoguitiaiga obiro.
    Iromisanquemi.
  plu-plu: Ku yis kiyimwihwa nimin henne, nikwe yis humaw kewa hiyegbe ku pariye kane
    Uhokriyanpuma. Ignes apanenekwa wakaymni aharit ini. Yisme ka muwaka wakaymni
    henne. Wigwiy hiyak ku pariye yimawkanitnene.
  iou-iou: Nämoinik! U guŋ ämatä bänep nadäk-nadäki udewani terakgän pek täkaŋ. Täŋ,
    inä imaka udewanita nadäwätäk pähap nämo täneŋ. Nämo, nanjintä in imaka udewanita
    wäyäkŋek täkaŋ yäŋ tabäŋpäŋ-nadäk täyak unita api täŋkentäŋ tamek.
  ntp-NT: Vʌʌsi ʌoodami oidigi daama oidacami mosʌca gomaasiʌrʌ gʌntʌtʌgitoiña, dʌmos
    aapimʌ viaa ʌmoco gʌnooga ismaacʌdʌ camaatʌ istʌgito aapimʌ vʌʌsi gomaasi.
  rai-rai: Maa a kum taara u ra rakrakaan buaal baa pa diat nurnur, diat ngaraa aakit
    kup a kum utnaa raap mi, ma Tamaamuaat i nunurai naa muaat iba kup a kum utnaa
    mi.
  haw-1868: No ka mea, na na lahuikanaka o keia ao i hoopapau ma ia mau mea a pau;
    a he maopopo no i ko oukou Makua, o na mea ia e pono ai oukou.
  ffm-ffm: Sabi ɗee kulle fuu yimɓe aduna tan ndaarata ɗum. Kaa Baabiraaɗo mon ana
    anndi oɗon kasindini e majjum.
  arb-NAV: فَهذِهِ الْحَاجَاتُ كُلُّهَا تَسْعَى إِلَيْهَا أُمَمُ الْعَالَمِ، وَأَبُوكُمْ
    يَعْلَمُ أَنَّكُمْ تَحْتَاجُونَ إِلَيْهَا.
  cop-CNT: ⲛⲁⲓ ⲅⲁⲣ ⲧⲏⲣⲟⲩ ⲛⲓⲉⲑⲛⲓⲕⲟⲥ ⳿ⲛⲧⲉ ⲡⲓⲕⲟⲥⲙⲟⲥ ⲥⲉⲕⲱϯ ⲛⲥⲱⲟⲩ ⳿ⲛⲑⲱⲧⲉⲛ ⲡⲉⲧⲉⲛⲓⲱⲧ ⲥⲱⲟⲩⲛ
    ϫⲉ ⲧⲉⲧⲉⲛⲉⲣ⳿ⲭⲣⲓⲁ ⳿ⲛⲛⲁⲓ.
  adz-adz: I garam intap manaꞌ isau da rurim udzungꞌ i waꞌa da nam santan bida nigi,
    da agam Ramanggam isruꞌgin sib i nam aru agam sauda runggam gin.
  sri-sri: I ʉ̃mʉ marã Marĩpʉre bʉremumerã bʉro gũñarikʉri merã irire ãmaníkõãma.
    Ĩgʉ̃sã irasũ ããrĩkeremakʉ̃, Marĩpʉ mʉsã gããmerĩrẽ masĩsiami. Irire mʉsãrẽ sĩgʉkumi.
  nal-nal: Avuna aubina ila pira angkari dit falau lalos amun saan angkanaan. Singsaxai
    Damana nim ka rexaas faanong adu naaguna rauxin amun saan angkanaan pana roroiang
    sinim.
  kyq-kyq: Nakgen bin se paac, jee jeel Raa mal ey ɓo daayum iŋg saap do ki. Ey num,
    Bubsen maakŋ raa ki se jeele nakŋ kɛn naase Ꞌjeki.
  kwd-kwd: Tofuna nga wane ne'e bobolosia God na gila su'asuria 'agila manata 'abelo
    suria ni 'ola lo'oo. Ma 'amooru, Mama'a 'amooru ngaia su'aai 'e sui no'o na 'i
    mooru moru bo'obo'o fana ni 'ola lo'oori te'efou.
  ded-ded: Nga bangeha bangeha ngicngac yeneng imoc megecdeac negen negengngina imohai
    faigec fekecde. Nga ngeni wiac imocac obohoandae, Mangnginango imoc bic negende.
  ewe-ewe: Xexemedukɔwo katã dagbana be yewoakpɔ gbe sia gbe nuɖuɖu, ke mia Fofo si
    le dziƒo nya miaƒe hiahiãwo.
  nuy-nuy: Warruburru-yung warraarrawindi waari-yinyung amburru-jambarrgiyn-jinyung
    na-God-guy, warruburru-yung wugurru wurru-rama-ramarr-ruwi-ruwina-wugij, wubujumbaj
    a-marrya-waj, wurraandha-wuguuguni-wugij wugurru. Yagu nugurru aadanu yagi nurru-yami
    wugurri-yii. Nugurri-nyinyung na-Baba niga ni-marrbuy anaani ana-marrya nurru-ngaynbandii-yinyung
    nugurru.
  cop-BHC: ⲚⲀⲒ ⲄⲀⲢ ⲦⲎⲢⲞⲨ ⲚⲒⲈⲐⲚⲒⲔⲞⲤ ⲚⲦⲈⲠⲒⲔⲞⲤⲘⲞⲤ ⲤⲈⲔⲰϮ ⲚⲤⲰⲞⲨ ⲚⲐⲰⲦⲈⲚ ⲠⲈⲦⲈⲚⲒⲰⲦ ⲤⲰⲞⲨⲚ ϪⲈ
    ⲦⲈⲦⲈⲚⲈⲢⲬⲢⲒⲀ ⲚⲚⲀⲒ
  buk-buk: Lau sambuc naŋ sêŋyalê Anötö dom, naŋ sêhêgo dau pi gêŋ kaiŋ dinaŋ ŋapaŋ,
    magoc Damam undambê-ŋga kêyalê su bu mac apônda gêŋ dau.
  pri-NT: Ba wà tàpé na càra caa tâmogòori Pwiduée, âna càra caa nao goro mudàra ê
    pâ pwiibà. Êco na wâguwà, âna wà Pwiduée Caa kàwà, âna é nye tâmogòori ê pwina
    nümawà goo.
  zpq-NT: Beṉe' ca' bi chesonxene' Diosen' con chesoe'laže' c̱he bi da' gata' yese'ej
    yesagüe' na' c̱he xaḻana'gaque'. Perw X̱acho Diosen' ṉezczede' bi da' ca' chyažjele.
  por-TFT: As pessoas que não confiam em Deus sempre se preocupam com estas coisas.
    Mas o seu Pai no céu sabe que vocês precisam destas coisas, por isso vocês não
    devem se preocupar com elas.
  gwi-NT: Ąįį juu jii nankat Vit'eegwijyąhchy'aa eenjit gwik'iinjiighit di'įį kwaa
    nąįį t'ee jii kwaii datthak geenjit tr'igwigwidii. Zheekat Nakhwati' jii kwaii
    t'ohchy'aa nakhwaandaii t'inchy'aa.
  gvn-gvn: Bama Gentile-warra Godunku binal kari, jana milkanga junjuy-junjuynjiku
    bundanday. Yamba yurra kari yalaku bundarika. Nganjan yurranka binal yurra mayika,
    banaka, kambika.
  nhy-NT: Porke in tlakaj katlej mach kixmatij Dios kitemoaj nochi in yon tlamantle.
    Pero namejwan ankipiaj namoPapan Dios katlej ya kimati tlan amechpoloa.
  asm-FB: কিয়নো জগতৰ সকলো জাতিয়ে এইবোৰ বিচাৰে; আৰু এইবোৰ তোমালোকৰো প্ৰয়োজন আছে
    বুলি তোমাৰ পিতৃয়ে জানে।
  okv-okv: enda tapa ta embomeni na indari pure eora eto ungota hamo ta ujeje vahai
    amo indari avo ungota Mama God na matu kiarira
  mxt-NT: Vatyi ñáyɨvɨ cha ña chinó iñi chi Nyoo chicá xiñi ñu tuhun ihya. Soco nyoho
    chinó iñi ndo chi Sutu yo Nyoo ta maa ra chitó ra ñáá cha chiñuhú chi ndo.
  tzo-NT: Hech chlo'laj yo'ntonic ti much'utic mu xojtiquinic ti Diose. Ti Jtotique
    scotol sna'oj ti c'usi chtun avu'unique.
  ind-AGS: Hal-hal ini adalah yang dikuatirkan oleh mereka yang tidak percaya, tetapi
    Bapamu yang di surga tahu kamu membutuhkan semua ini.
  omw-omw: Mwatani variahua hia Kotirara riaa nraakye qorahua mwihua mwitaamaqi viqata
    mwi inraikyara mwi inraikyara puaa hirerata uti variarave. Nkye hia mwihua hiante
    hiate. Nkyi sova nkye ekyaa mwi inraikyara varerara ntapihi kyeroma variho.
  yrb-yrb: I orofa atata uwara nesia ina doberegou utaita. Yanu urero Baba Dawa iwata
    ina yanu ibeta.
  maa-NT: Ngats'iì xi̱ta̱ i̱sò'nde, k'oa̱á tjín tsojmì xi ótsji, ta̱nga jñò, tíjnaá‑nò
    Na̱'èn xi Nainá; jyeé tíjiìn‑la̱ nga ko̱tjín tsojmì xi mochjeén‑nò.
  mcq-mcq: Ike uneunecha kijahija ea kaꞌene kwaa ara mapokakino hijujija hina saravura.
    ꞌEnakaivo joni Oma kaꞌene kahi akúpa ꞌahi hinujara uneunechaka mapoka kaꞌene ja
    pivusahujija nihe paranuna.
  sus-A: كَاقِرِ بِرِن بِرَ مَ نَ قٍ مْولِ نَن تُن قْشْ رَ. كْنْ وٌ تَن بَبَ عَلَ
    عَ كٌلٌن، عَ وٌ هَيِ نَ نَ سٍيٍ مَ.
  jpn-1965: これらはみな、この世の異邦人たちが切に求めているものです。しかし、あなたがたの父は、それがあなたがたにも必要であることを知っておられます。
  fra-SBL: Car les nations du monde recherchent toutes ces choses, mais votre Père
    sait que vous en avez besoin.
  yka-yka: Meˈ aˈa manggaˈi mangataˈuhan Tuhanin, iye hep inin luwal pinikilden. Saguwaˈ
    kaˈam, subey kaˈam gaˈi magsuse peggeˈ kataˈuhan Samabi Tuhanin weˈ iye inin meˈ
    sukalbin.
  mle-mle: '@see-verse:LUK.012.029'
  shp-NTPO: Non Papa Diossenra mato jan maxkata jawékibo onanke. Ja Dios ikonhayamai
    jonibaonbichora akai jaskáyoraakin shinankin.
  aom-aom: 'God-are jö bogo hejëꞌe raromarue ariböviohuro ie jove bövie biseꞌe ëhuremu
    uehorovoruomaje höjo. Röhu jemëro nadi ëhioho ëꞌorëjo. Jemesi Vavuohuro iae mae
    garomo uvajëjo: Jemë iëro jovëro rabëro ëhuro biririvoromo raromarujëjo.'
  geb-geb: Kha nuianan ki gumgi, mbe mba bigi ga nzuav ndɨkndɨgi vhɨrve ga mbuim,
    nde Ndia Bakɨme, ana nde kaŋgi, nde nta vuzvugi.
  eng-WYCLIFFE: For folkis of the world seken alle these thingis; `and your fadir
    woot, that ye neden alle these thingis.
  bsj-bsj: Nyo nubo dor bitinen gwam ci do dike wuroti, take Te kume nyomom kom ti
    cwi dike buromboti.
  cak-cak: Roma ri benak cánima pa ruvi' ri roch'ulef niquich'ujirisaj cánima chucanoxic
    re'. Jac'a rix c'o jun Itata' ri reteman chi nic'atzin ronojel re' chive.
  chf-NT: Uc'a upete ni jiniba, jin chich u sacänob ni gente pancab que mach u che
    conoce Diosba, pero a Papla Dios yuwi que c'änäjtac ac'ala cua' a c'uxe'la y cua'
    a jele' abala t'oc.
  tlf-tlf: Alugum kafin diim komi unang tinum God imi ilak dolin binim bilip iyo suun
    kup ilim so unan-kalin so umi aget kup ugaa kwaa aget yamyam tagan-nuubip kale
    minte, ipmi Aalap God yagal utamata e, ibo suun kup unan-kalin umi ilep uyo fen-bilip
    kalaa agan-boma ko.
  piu-2006: Katutjaku ngurrpa tjuṯangku mangarri ngalkukitjangku kutu kuliṉi. Paapa
    Katutjanya nyurrangarrimpa ninti nyinanyi, nyurrangarri mangarri ngalkura kapi
    tjikilpayiku, mantarrangkaṯarranyurra tjarrpapayi. Yalatjiku paapa Katutjanya
    ninti nyinanyi.
  poh-NT: Jeꞌ reꞌ nikꞌor maj reꞌ asoꞌ chꞌi̱l awaꞌ aha̱ꞌ tak, xa na woꞌ riyeꞌeric aweh
    tak ruꞌum i kAja̱w Dios ruꞌum nok rehtꞌalim chic cho chi curman chaweh tak. Ma̱ban
    aweh tak kꞌuruꞌ jeꞌ ricab ncaꞌn take tinamit chi xa chiri̱j woꞌ chiꞌnchel reꞌreꞌ
    choplic quicꞌux eh chiri̱j i Dios maꞌ choplic ta soꞌ quicꞌux.
  tue-tue: Niipetire dita macãrã Cõãmacʉ̃rẽ padeohéra tee niipetirere wãcũpatiya.
    Marĩ Pacʉ ʉ̃mʉã́sepʉ niigʉ̃́ mʉ́ã boorénorẽ masĩtoai mée.
  bjp-bjp: Fanu na piklinbat ae biil ri usum lo God, ri lala im la isi foron tier
    arae, isau le gam, Tama gam ka usum ta le gam dar foron tier ae.
  xon-xon: Tiwan ngbaan mɔmɔk pu le dulnyaa wee ni aanib bi kaa dii Uwumbɔr aasan
    na aanimbil man. Nite Uwumbɔr nyi ke ni ban tiwan ngbaan.
  tzo-ZNT: Ti muchꞌutic mu to ta xchꞌunic li scꞌop Rioxe chat yoꞌonic. Li voꞌoxuque
    snaꞌoj cꞌusitic chtun avuꞌunic ti Jtotic Riox ta vinajele.
  mpm-NT: Chi taka un ka nduku yɨvɨ naa i ja tu ka nakuni i nau kuu Yandios, ko roꞌo
    naa ra, iyo ɨɨn Tata ra ja kuu Yandios kancha andɨvɨ, ti ja jini ya ja taka un
    ka nandɨꞌɨ ra naa ra.
  ots-NT: Yʉ cja̱hni yʉ jin gui e̱me̱ ca Ocja̱ i ndo pɛjmʉ, göhtjo mbo ʉ́r mʉyjʉ,
    pa drí dötijʉ cʉ cosa‑cʉ. Nuquiguɛjʉ, quer Tzi Tajʉ ca bí bbʉ ji̱tzi, bí pa̱di
    göhtjo ca te guí nestajʉ.
  hoy-hoy: 'यतिकी ई दुनिया अन्द लॉकुर ई सप्पा वस्तुगोळ्द खोज दा ईरतद: अदिक नीम आप्प
    जान्सतान कि नीमी ई वस्तुगोळ्द जरवत आद.'
  uri-uri: Tu kinkpman wrongwailet a knokg ti pa, apm akwonalmpen kweiur kweiur tukol
    pake. Pake Yan alkipmen pa ari kuina ur a kipm warkip pa.
  amo-amo: Bara vat nigbir inye din piziru, ile imone, ame Ucif mine yiru au idinin
    su nile imone.
  pjt-pjt: Nyanga alatjiya Godaku ngurpa tjuṯangku rawangku kulilpai mantjintjikitjangku.
    Palu Mama Godanya ninti nyinanyi nyura pala mukuringkunytjitja uwankaraku.
  cwe-cwe: Kwaviya wanhu wohawammanyile Mulungu wogaiya vinhu ivo. Tati yenu kavimanya
    kuwa mohitaji vinhu ivo.
  daa-NT: Gamin ŋuur-ak, illa gee kuuk ibanno Buŋ kat diya kaƴco. Kar kuŋ gay, Takko
    Buŋ ibingig gamin kuuk yaako nece.
  mlp-mlp: Og kab on mataw en bunmo in nagah osgota na waqgo giholtuw bulad luwayta
    ham. Teq ne nagah osgota na a hi waqeq ne meqin os daqayta na ago ne Gimam Iyahta
    na tuhuritta ham.
  ape-C: Um maresh, eshudok douk madae shudukem iruhin iri uwe esheship urkwip douk
    por abom um sabaishi eshudokmori atish ihih nyumneh. Aria ipakin Yaken douk nadukemesh
    um eshudok ipak wokesh iri.
  bgs-bgs: Tô langun manubù na dì ágbánnal ka Manama, inalayun dan ágpamasakán ni.
    Isóddóran katô Ámmà yu na Manama tô mga ágkailanganán yu.
  faa-faa: Arirakano nena aporo hinamo hauaka sua risiamo maiya suamo makata nakosane
    soko, pasuane soko, kára himu tumurumo hemakapurapo. Asiamo makata nakosane soko,
    pasu osohokosane soko, makata su re fasane, repo sia mokoasimo repo Ata Kotimo
    ipi hemakapukua rekenapo.
  kik-kik: Nĩgũkorwo maũndũ maya mothe nĩmo andũ a gũkũ thĩ arĩa matetĩkĩtie Ngai
    macaranagia namo, no Ithe wanyu nĩoĩ atĩ nĩmũbatarĩtio nĩmo.
  cap-NT: Tii muntuquiz ana Yoozquin criichi z̈oñinacaqui ancha llaquiziñi kuzziz
    ojklayc̈ha niz̈ta cusasanaca kjurcan. Anc̈hucqui anac̈ha niz̈ta llaquiziñi kuzziz
    ojklayzqui. Werar Yooz Ejpchizc̈hucc̈ha. Yooz Ejpqui zizza, c̈hjulut anc̈huc pecc̈haj,
    jalla nii. Anc̈hucqui c̈hjeri, zquiti, cusasanaca pecc̈ha, zejtzjapa, jalla nii
    zizza Yooz Ejpqui.
  ksr-ksr: Kantri so uumeleembaa gadokopa yoŋonoŋ iwoi kaaŋa kuuya buŋa qeŋ aowombaajoŋ
    kaparaŋ koma uugere amakeju. Ii amakejuto, oŋo nene opo iwoiwaajoŋ memeqemeaŋ
    meŋ amamaajuti, Maŋgianoŋ mono ii modaboroja.
  eng-TNT: for all suche thinges the hethen people of the worlde seke for. Youre father
    knoweth that ye have nede of suche thinges.
  sbs-sbs: Kakuli inkanda zonse ze fasi bangana inzi nzintu, mi Ishenu wizi kuti musaka
    inzi zintu.
  sue-sue: Zebu emira diga ema nukare kotumai saisai nena eni tamaira inowera awa.
    Ata Mama nisokare meni nena nawise inowia awa gosinowia.
  fra-NCL: Car ce sont les gens de ce monde qui se préoccupent de toutes ces choses ;
    mais votre Père sait que vous en avez besoin.
  bhg-bhg: Embomai yai berarida God gae awamanemi rorae berari eiwawa gain edo era,
    ata Mamo itomane matu giuri rorae eiwawa jipapa edo ewa.
  snn-NT: Ro ën yija bainbi ja'an se'gare ai ro'tajën ba'icuata'an, mësacua Taita
    Riusu insiyete si'a recoyoreba ro'tajën ba'ijë'ën, mësacua carayete ai masiguë
    sëani.
  atb-NT: Hkâsu mù gâ le, Garai Gasang lé a sé bang gi, haú hkyô banshoq lé châng
    hkat ho nyi akô; nghut kôlhang, nungmoq é Îwa Garai Gasang gi, haú pé lé nungmoq
    râ é hkyô, sé byî nyi lhê.
  wro-wro: Wuna darawa kubąrkąnjiro:jiri worumbaia bąndaia nąnja; Iraia njirkanąŋga
    laiburu kąnuŋ njiri wuna ŋąma wurąŋundjiri.
  cek-AK: 'Long kaminawk mah ni to baktih hmuennawk to pakrong o: hae hmuennawk nang
    toeng o, tito nangcae Ampa mah panoek.'
  bkd-bkd: ta iyan dà agkasamuk sa mga etaw ha hurà pa makakilala hu Dios. Sa Amay
    nuy natun-an din ha agkinahanglanen nuy gayed haena.
  ctu-76: Como jini quixtyañu i cha'an jach mulawil mi' lolon cabʌl niq'ui pensalin
    che' bajche' jini. Pero jatyetla añʌch la' Tyat ti panchan mu' bʌ i lu' ña'tyan
    chʌ bʌ yom la' cha'an.
  lac-NT: Chen a mac a mʌ' yerob C'uj cu tus tucricob aro' quire' xaca'an u tucricob
    ba' cu bin u jantejob. Baxuc a ba' cu bin u yuc'urob chen ic Tet C'uj, jach yer
    a ba' a c'atex.
  xla-xla: Adipalati, ta꞉lamo sota ipapele alisisi yilo sikemte momalamha꞉ha꞉mdepo.
    Amasiyama wua꞉ Aye me-ya꞉malamana, wua꞉ta ipapele alisisi halomolowedeme solotamale
    himha꞉ha꞉ye.
  xav-NT: '@see-verse:LUK.012.029'
  cuk-cuk: ”Ar dulemar-we-napneggi-Bab-Dummad-wissurmaladi, we-ibmarmar amidimalad.
    Ar be-Bab be-wisid, be we-ibmarmar abemala.
  tbf-tbf: Mi kuoluon ine mi kaber gi ko nesie ine bu kepineits, eiekesen e Tamanga
    a telekiran va nga pinat surie gie.
  uig-CYR: Чүнки һәр қайси әлдикиләр мана шундақ һәммә нәрсиләргә интилиду. Бирақ
