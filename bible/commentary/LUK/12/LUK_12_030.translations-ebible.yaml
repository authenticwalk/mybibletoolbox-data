verse: LUK.012.030
translations:
  kpx-kpx: Evieviholimale ata keabulike vatae onobenobe huhu moagama. Isito la Mamau
    otogoe umale keu laemo onoleu uoholiale ke hilokanu. Iale auna ke laovei.
  okv-H: enda tapa ta embomeni na indari pure eagora eto ungota hamo ta ujeje vahai
    amo indari avo ungota Mama God na mahu kiarira
  tbo-tbo: Matababana geka hipulina ugolina tu meuputa geka ginoulihi he bibihehi.
    Ma Amami i hanapugeya naka geka ginoulihi o luhogalehi.
  mal-C: ദൈവത്തെ അറിയാത്തവരുടെ ലോകമാണ് ഇവതേടി അലയുന്നത്. ഇവയൊക്കെയും നിങ്ങൾക്കാവശ്യമെന്ന്
    നിങ്ങളുടെ പിതാവിനറിയാം.
  grc-SR: Ταῦτα γὰρ πάντα τὰ ἔθνη τοῦ κόσμου ⸂ἐπιζητεῖ·⸃ ὑμῶν δὲ ὁ πατὴρ οἶδεν ὅτι
    χρῄζετε τούτων.
  bgc-bgc: 'क्यूँके परमेसवर ताहीं ना जाणण आळे लोग, इन सारी चिज्जां की टोह् म्ह रहवै
    सै: पर थारा सुर्गीय पिता जाणै सै, के थमनै इन चिज्जां की जरूरत सै।'
  khz-khz: Kwalana Palagu ati ripara talimara maparara negaura getavurana, a gomi
    Tamami ripana negaura goririwarana.
  deu-TKW: Um das alles kümmern sich die Völker der Welt; euer Vater aber weiß, daß
    ihr dessen bedürfet.
  zsr-NT: Yúguꞌtë lë ni taꞌguílj bunách yödzlyú ni, san chnözcznëꞌ Xuzliꞌ Dios yuguꞌ
    le rquíniliꞌ.
  lin-lin: Pamba te ezali bapagano ya mokili oyo nde balukaka-lukaka biloko wana nyonso.
    Tata na bino ayebi malamu ete bozali na bosenga na yango.
  hns-NT: Be-bieswaasie logan aisane sotje hai. Bakie toelog Parmeswar ke larkan baate
    aur oe djaane hai kie toelogke khaai pieje ke tjaahie.
  noa-E: Pãrau khaphʉ nʉmgui ajim anʉm, õor thum Ẽwandam iek ʉ̈khabam khʉʉnta magʉm
    nem khĩirju phöbaadëmjã pʉaba sĩerrjëem. Mamʉ pãar Aai Ẽwandamau pãrau nem ig
    nʉmjã thum khaphʉ sĩewai pãar chan warm khʉʉnjö magju khaba nʉmgui ajim anʉm.
  eng-EMTV: For all these things the nations of the world seek after, but your Father
    knows that you need these things.
  mib-NT: Chi tāca ñáyuu ñayɨ̄vɨ jéē tu cácandíje cúu jeē máni sɨquɨ̄ jeē yáha cándɨhvɨ̄
    ni i. Te máá ró jijnáhan ró, chi íyó Tátá rō andɨvɨ́, te jíní yā jeē cájini ñúhún
    ró tāca jéē yáha.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इक्‍सादिङ् खाम्‍बेःक्‍मोबा काक् सुवाङ्‌हाॽरे़आङ् बा हे़क्‍के
    मे़इःत्तुॽरो, कर साङ्‌ग्राम्‍पेदाङ्‌बा खिनिॽ पाःल्‍ले़ कन्‌के़रे़क् पाःन्‍हाॽ
    खिनिॽ चाहाबा के़जोगिबान्‌निःसुरो॥
  xnj-xnj: Muni vandu vangasadika va milima yingi ya pamulima uwu, vavi mukung'ahika
    ndava ya genago. Nambu nyenye, Dadi winu avimanyili vindu vyoha vyemugana.
  mmx-mmx: Limixin axap at na lavatbung menemen kopok di doma mu amisix i na lempanga.
    Ketla ne Temen nimi iklen i do nemi mik pakes ti na lempanga.
  cbr-NT: An Nucën Papa Dios 'unáncëma unicaman ca ñuñu 'itishi sinánan aín piti bitishi
    sinánan aín chupa bitishi sinania. A unicaman usaquin sináncë 'aínbi ca mitsun
    Papa Diosan 'unania, mitsux chupañu 'ianan pitiñu 'aish cuni camina upitax bucuti
    'ai quixun.
  tee-NT: Jantu chun alat'it ju uxijnan ni yuchach ju talhamak'aninin ju lapanacni
    ju jantuca' talhilaksita ju Dios. Para alin ju mimpai'an Dios ju c'atsai ni makt'asq'uiniyat'it
    ju ani taxtokni.
  eng-LSV: for the nations of the world seek after all these things, and your Father
    has known that you have need of these things;
  cak-NT: Roma conojel winak quiere' niqui'en. Pero rix c'o jun Itata' ri can reta'n
    chic anchique nic'atzin chiwe.
  pah-NT: A'ereki yvyakotyve'g̃a gwyripeve'g̃a nhag̃ataruhu a'ea rehe nhaporemo –
    kiroki g̃a ndojikogi Tupana'ga rehe. Tape'ag̃ataruhui ti hehe a'ero. A'ereki gaha
    penduvete'ga okwaha pe mbatere'ymame togwereko ti g̃a g̃wig̃wia javo, ei Jesus'ga.
  sja-NT: Mãga k'ĩsiapata na p'ek'au eujãdepema ijãadak'aa beerãpa. Mamĩda parã́pata
    ɨt'aripema Ak'õre Waibɨa iru p'anɨ. Irua k'awa bɨ ne-inaa parãpa falta p'anɨ.
  xed-xed: 'Gwal kul snaŋtá Lazglafta ma ghəŋa haɗik ta laghu da zba tsahaya. Kaghuni
    ná, nda sna da ghuni kazlay: Ta ɗvay kuni ta tsa skwiha ya kəʼa.'
  mks-NT: Jáchi̱ ña̱yivi, na̱ co̱ xíni̱ íchi̱ cuéntá Ndióxi̱, na̱ cán cúú na̱ ndícani
    cua̱há ini sa̱ha̱ tócó ndihi ña̱ yóho. Joo cúú ndó cuéntá Ndióxi̱, mé a̱ cúú tátá
    ndo̱ ta xíni̱ va̱ha mé a̱ ña̱ ndíma̱ní nu̱ ndó catacu ndó.
  gfk-S: Karek ra linge, dong ing pa dile nurnur tane God, di la sisilih pane. Iesene
    no numu Mama la nunure ter be mu supi ter kike ra linge bakut.
  bmu-bmu: Kantri dop urumeleŋgö kopa yeŋön yuai mewöŋi pakpak buŋa qem aŋgubingö
    kapaŋ köla urukönöp ahakze. Mi ahakzemö, iŋini nene opo yuaigöra mözöröŋgöba osizei,
    Iwiŋinan mönö mi möt teköza.
  dgz-dgz: Iwa God tandayasine nagirewa, at at iragi, wan dim dim mame miniwa yoa
    taiwanum. Menan Mamaya kimaniwa bagu sisi egawa asigip tan. Menan gop ya yagiep
    taiwanian.
  eng-GNV: 'For all such things the people of the world seeke for: and your Father
    knoweth that ye haue neede of these things.'
  zaa-NT: Porqui'ni iyaba ca cosį dua iqquia canu labí fe qui' quį té. Pero lebi'į
    nna dua Tàta Dios qui' le enne' hua yù bée qui'ni riquína'ni le ca cosį.
  eng-WEBSTER: 'For all these things do the nations of the world seek after: and your
    Father knoweth that ye have need of these things.'
  guh-guh: Pamonae Dioso apo pejumecovënëtsivi, bitso sivanajamatabëxainabiaba ëpexaejavanexa,
    ëpenaxatabijavanexa ata. Itsiata baitsi jane paneaxa Dioso paxainame. Bajaraponë
    yapëtane daxita xua panamatavenoname.
  bon-bon: Acejiyame umle cäco biname teepi te jäärngemusi iyeta ai gwidape bine,
    yepä weeme Cabucewe je Babe te umle gyene egä weeme singi piti nemi ai gwidape
    tääpume.
  nhw-BL: pampa quej nopa motequipachohuaj masehualme catli amo quiiximatij Toteco,
    pero Toteco amoTata quimati monequi nochi ni tlamantli para anmopanoltise.
  mgw-mgw: Kwa mwanjaa, bandu bangali kuntanga Nnu'ngu' baukya go, na Tati' binu batangite
    panga makowe go gendapalilwa na mwenga.
  swh-ONEN: Watu wa mataifa ya duniani husumbuka sana kuhusu vitu hivi vyote, lakini
    Baba yenu anafahamu kuwa mnahitaji haya yote.
  wbi-wbi: ulwakuva iisi sooni sihangajikila aghuo. nu Nhaata ghwinu ikagula sino
    munoghile isio.
  bba-bba: Hɑnduniɑn tɔmbɑ bɑ yeni kpuro kɑsu, ɑdɑmɑ bɛɛn Bɑɑbɑ u yɛ̃ mɑ i yen bukɑtɑ
    mɔ.
  eng-KJVCPB: 'For all these things do the nations of the world seek after: and your
    Father knoweth that ye have need of these things.'
  kgk-NT: Entéro kente, Nhandejáry-rehe ojerovia e'ỹ va'e gwive upéa ojapo. Ha nde,
    ani erejapo ha'eixagwa. Nhandejáry, nde Ru yváy pygwa oikwaa-ma ne remikotevẽ.
  waj-waj: Vaidi hama Anutuuqaa kua rikieeraiya ii mminnaa iyauvaa varaaraivaara pinaama
    yaata utuaavai. Ngii variraivaki ii mminnaa iyauvo hameetaivaara vaa ngii Gioova
    rikiaivai.
  ekk-PKP: Kõigi nende asjade pärast muretsevad inimesed maailmas, kuid teie Isa teab,
    et te neid vajate.
  mpx-mpx: Panayawi gamagaliliyau bolo nige toabulilek i oola, sauga gegewena bugul
    ololal o hi loyaan. He Tamamiu iyaka i atena haba komiu nuwamiu bugul bolo ona
    o.
  wbp-wbp: '@see-verse:LUK.012.029'
  luo-luo: Nimar jopiny ema chandore ka dwaro gigi duto, to bende Wuonu ongʼeyo ni
    udwaro gigi duto.
  nhe-NT: pampa queja nopa motequipachohuaj tlacame tlen ax quiixmatij Toteco, pero
    Toteco imoTata quimati monequi nochi ni tlamantli para ica inmopanoltise.
  aii-aii: ”ܣܵܒܵܒ ܐܲܢܹܐ ܟܠܵܝܗ‌ܝ ܐܸܡܘܵܬܹ̈‌ܐ ܕܥܵܠܡܵܐ ܟܹܐ ܛܵܥܝܼ ܒܵܬܪܵܝܗ‌ܝ. ܐܝܼܢܵܐ ܒܵܒܵܘܟ݂ܘܿܢ
    ܟܹܐ ܝܵܕܹܥ ܕܐܘܼܦ ܐܲܚܬܘܿܢ ܣܢܝܼܩܹܐ ܝܬܘܿܢ ܥܲܠܵܝܗ‌ܝ.
  esk-NT: Atakkii ukpiŋaitchuat marrumani nunami isumaaluutiqaġaqtut tamatkuniŋa.
    Aapagikkapsi iḷisimagaa inuġikkaqsi.
  msb-msb: An mga waraʼn pagtuod didi sa kinab-an amo an nagapalipong sani tanan pero
    an iyo Ama maaram na kinahanglan niyo ini.
  cpa-NT: Dsa² tsa¹cue¹² Diú¹³ báh³ dsa² dsø²jiag¹² dsǿa¹² jmáh¹lah jǿg³ jøng². Ma²ŋi¹²
    báh³ Jmi² jniang³ hi² hniuh¹² lah¹jøng² quiánh² hniah¹².
  dso-dso: କାଇକେବଇଲେ ପର୍‌ମେସର୍‌କେ ନାଜାନ୍‌ଲା ଲକ୍‌ମନ୍‌ ଏ ସବୁ ବିସଇ କଜିବୁଲ୍‌ବାଇ । ମାତର୍‌
    ଏ ସବୁ ବିସଇ ତମ୍‌କେ ଦର୍‌କାର୍‌, ସେଟା ତମର୍‌ ବାବା ଜାନିରଇସି ।
  meu-meu: Badina be unu ḡau be tanobada besedia iboudiai ese e tahumu; bona Tamamui
    na mai dibana o dabumu ḡaudia bunu.
  yva-NT: Vatano wantatukambe Amisye ai wo anakotare umaso rakani tutir. Weramu wapa
    Ajayo no no munijo ntiti Po wapa bekedaije raen tenambe, weti vemo wasanuga mamauno
    rai nora.
  dgc-dgc: Saya i ugalia du iba a tolay a éwan mékidiyos. Pero Tama moy, éy tukoy
    na dén i kailangan moya.
  zpm-NT: Grë miech ne ruṉbeyd Dios, tibaque zhgab co rio zho. Saṉgue to, goḻsoladz
    gaṉle Pxoz to meṉ ne zob gbaa, naṉle me pe nac grë xliaadz to.
  hix-NT: Àro hoko roro nehutwetxow hamà, toto komo, anaro rha yana komo, omeroron
    komo. Ayahyehrà komo hutwany me mak naha, oyàmkomo, kahe yawono. Tànyahrà komo
    xe natxow hamà, kany me rma naha, noro ha, ohokonye, kekon hatà, Txesusu.
  sim-sim: Ma misambik fehenda mbele mbele ondonjik hishombashiowenda lir. Hako Avui
    Wasilaka angop or heyewa sir, mbele mbele ol ji hishiwan.
  npi-ULB: संसार भरका सबै राष्‍ट्रहरूले यही कुराको खोजी गर्दछन् र तिम्रा पिताले तिम्रा
    सबै आवश्‍यकताहरू जान्‍नुहुन्छ ।
  cgc-cgc: Mga ittaw na ula gatuo ta Dyos, danen an pirmi gapalibeg parti ta tanan
    na kinanglanen danen. Piro, Dyos na ate na Amay, nlaman din daw ino inyo an na
    mga kinanglanen.
  tim-tim: Are âmâ luâk âmbâle hânŋe hânŋe manmâ Anutu bo nâŋgaŋmai yâkŋe hanoko akmâ
    kulâgâtmâ manmai. Dâ ye siâ me siâ are bâlâk âlepŋe bo manbai are Eweyeŋande nâŋgâmap.
  yor-yor: Nítorí gbogbo nǹkan wọ̀nyí ni àwọn orílẹ̀-èdè ayé ń wá kiri. Baba yín sì
    mọ̀ pé, ẹ̀yin ń fẹ́ nǹkan wọ̀nyí.
  wos-wos: Atéfék héfambu rekwa du takwa di wun jondu héranjoka saréké warékéndaka
    dé guna yafa dé fatikéngun jonduka dé xékélaki.
  emp-NTPO: Jũma maʌ̃gʌra naʌ̃ ẽjũãnebemarãba jʌrʌbadaa, baribʌrʌ bãrã Zeza Ãcõrẽba
    cawa b̶ʌa bãrãba cãrẽda erob̶ead̶ida panʌda.
  eng-F35: All these things really occupy the nations of the world, and your Father
    knows that you need them.
  ind-ind: Semua hal itu selalu dikuatirkan oleh orang-orang yang tidak mengenal Allah.
    Tetapi Bapamu yang di surga tahu bahwa kamu memerlukan semuanya itu.
  pes-OPCB: زیرا بی‌ایمانان برای این چیزها غصه می‌خورند، اما پدر آسمانی شما از قبل
    می‌داند به اینها نیاز دارید.
  mpt-mpt: Nakaia unangai Gode mo bainobo gabibbai inamin namin olo bobolo fumbib
    otane ibo mo i ulab animibe! Niminbabe, ib Aye abilim ut bie ibo inamin namino
    blim bibebio tekein kebebe.
  ssx-ssx: Mo Koda꞉na꞉ biki na opeleme wanda꞉halima꞉ta꞉ hoto paeyao koto alemanu hone
    wopu u halememe. Pate ika꞉ Apa꞉ma꞉ta꞉ koto alemanu nate paeyao ikana꞉ma꞉ mu halo
    peleme ekita꞉ hone ula꞉me.
  mkl-mkl: Hɑi mɑ̀ idei Ilɑɑɔ̃ ŋɑi ɑ̀ yɑ mɑɑ kpɑtɑɑ mii ŋɑu bɛ fei, ɑmmɑ Bɑɑ nŋɛ i
    mɑ̀ iyi ì nɛ bukɑɑtɑi mii ŋɑu bɛ fei ŋɑ.
  gaq-gaq: ମାତର୍‌‌ ମଞ୍ଚ୍‌ପୁର୍‌ନେ ବିଜାତି ରେମୁଆଁଇଂ ଇସ୍‌ପର୍‌କେ ମାମ୍ୟାଚେ ଏନ୍ ସାପା ବିସୟ୍‌ରେ
    ତେରେପେତେ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ଏନ୍ ସାପା ବିସୟ୍ ଦର୍‌କାର୍‌ ପେଇଂନେ ଆବା ମ୍ୟାଲେଃକେ ।
  gof-RNT: He ubbaas Xoossaa ammanonna asati un77ettoosona. Shin hintte aaway Xoossay
    hessi ubbay hinttew koshsheyssa erees.
  unx-unx: ନେ ଅତେଦିଶୁମ୍‌ରେନ୍‌ ସାଅଁସାର୍‌ ହଡ଼କ ନେ ସବେନାଃ ଦାଣାଁଁବାଡ଼ାଃକ, ଆଡଃ ନେ ସବେନାଃ
    ଆପେୟାଃ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ, ଏନା ଆପେୟାଃ ସିର୍ମାରେନ୍‌ ଆପୁ ସାରିୟାଏ ।
  gah-gah: Keza numutó namató monóini nomi vegená nenete ámina netakumú kagata gululusi
    giliki vitagá iaká niave. Lá niamóza, ametipo nene ámina netá lekelitoka minamitimó
    nene minamitave loko geleneive.
  lcm-lcm: Using a keve matan vap i kuli rina kipo gule na keve nem ke. Sikei tamami
    kapo nas ta mipo inongos taun iria.
  aer-aer: '@see-verse:LUK.012.029'
  qvc-NT: 'Chaqa Dyusta mana kasuqkunaqam tukuy imata munashpa, ancha llakinllapa:
    ¿Imashinataq chaytaqa atini kunsigiyta? nishpa. Chayri qamkunaqa ama paykunashinaqa
    kayllapachu. Chaqa Taytanchiq Dyusmi yach''an imam faltashungillapa, nishpa.'
  tgl-ULB: Dahil ang mga bagay na ito ang hinahanap ng lahat ng mga bansa sa mundo,
    at alam ng inyong Ama na kailangan ninyo ang mga bagay na ito.
  cbs-NT: '@see-verse:LUK.012.029'
  xtm-NTPP: Vaa ndaka cha'a ka ndi ini ñayii ñuu ñayivi a. Kovaa ndijin, ka neva'a
    ni in Yuva o ja jini ya nawa ka jiniñu'u ni a.
  nnq-nnq: Kwa bandu boa bangammanya Nnoongo machoba goa bagabegelela genia goa. Awawa
    binu bukumbengu bagamanyi goa gampalanga.
  bao-NT: Ʉmʉreco Pacʉre ca majitirã niima, ate niipetirijere ca ama nucũ yujurã.
    Mee, mʉja pea jĩcʉ̃ mʉja Pacʉ cʉti, mʉja ca boorijere ca majigʉre.
  san-ORI: ଜଗତୋ ଦେୱାର୍ଚ୍ଚକା ଏତାନି ସର୍ୱ୍ୱାଣି ଚେଷ୍ଟନତେ; ଏଷୁ ୱସ୍ତୁଷୁ ଯୁଷ୍ମାକଂ ପ୍ରଯୋଜନମାସ୍ତେ
    ଇତି ଯୁଷ୍ମାକଂ ପିତା ଜାନାତି|
  rmn-rmn: Адава родэн о мануша адалэ дюняско, ай тумаро Дад джянэл, кай тумэнги камэл
    адава.
  huv-NT: Cos nipilan leaw ngo mayambüw Teat Dios, xeyay ayacüw omeajtsüw wüx aag
    ayaj. Icona ijawan Miteatiiüts Dios, nej alwüx, nej ajaw meáwan leawa teatam icon.
  otn-NT: Porque yø ja̱'i̱ 'bʉcua ja ra̱ xi̱mhäi, hønt'a̱ te da̱ zi ni̱ ma yø mmʉi
    honi̱. Pɛ nu̱'a̱hʉ, 'bʉhni̱ Papáhʉ, 'nɛ̱ ya pa̱di̱ ngue guí homhmʉ gätho ya yø
    cosa ya.
  nop-nop: Unduŋ adi metam kwetkwet Bepaŋ mu nadisukilitimiiŋdi wondegoŋ nadibedi
    hinek tiiŋ, iŋgoŋ hidi yadi Behikdi maŋgomaŋgoŋdok nadiiŋ u agaŋ nadilak.
  obo-NT: Oyya su iddos inaayun od kaaggow tadda, idda en so mgo minuvu no waa id
    kilaa to Monama. Piru sikiyu, yo kow'd kaaggow, su iddos Amoy row no riyot datas
    to langit, nokosaddoo no od ko‑ilonganon dow en idda.
  kca-kca: Щит тӑм мир уԓәпсайән уԓты хŏйатәт кӑшԓәт; Ащан уйәтәԓ, мўй нынан мосәԓ.
  cak-ENT: Roma conojel vinük quere' nquibün. Pero rix c'o jun Itata' ri retaman chic
    que jare' ri nc'atzin chive.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤁᤠᤰ ᤛᤢᤘᤠᤱᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤒᤠ ᤜᤧᤰᤁᤣ ᤔᤧᤀᤡ᤺ᤳᤋᤢ᤹ᤖᤥ.
    ᤁᤖ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤒᤠ ᤂᤡᤏᤡ᤹ ᤐᤠ᤺ᤸᤗᤧ ᤁᤴ ᤁᤧᤖᤧᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤂᤡᤏᤡ᤹ ᤆᤠᤜᤠᤒᤠ ᤁᤧᤈᤥᤃᤡᤒᤠᤴ ᤏᤡ᤺ᤛᤢᤖᤥ॥
  mie-NT: Chi maá-ni sīquī yáhá cúu jā ndíhvī inī nchivī ñayīví jāá nduú cándíja.
    Sochi ndá máá nú chi íyó Tatá nú andiví, de jínī yā jā jíni ñúhún nú ndācá yáhá.
  san-TIB: ཛགཏོ དེཝཱརྩྩཀཱ ཨེཏཱནི སཪྻྭཱཎི ཙེཥྚནཏེ; ཨེཥུ ཝསྟུཥུ ཡུཥྨཱཀཾ པྲཡོཛནམཱསྟེ
    ཨིཏི ཡུཥྨཱཀཾ པིཏཱ ཛཱནཱཏི།
  qve-NT: Kay pachapi mikhuymanta, tomaymanta hinallataq p'achakuymantaqa, Diospi
    mana creeq runakunallan mastaqa afanakunku. Ichaqa Dios Taytaykichisqa yachanmi
    imapas necesitasqaykichistaqa.
  pao-NT: Mooasoo soo Te Naa te pa'anakwatu oo sopedakwadoo, gi nawatzekudu. Umu gi
    tunaka'oedyukudu ooonnekoo yaa'a teepu-koobatu ka tukapu, ka pukwi tu namasooana
    ooosapa ookow ooonakwa sooyugwe.
  cbu-NT: Tputs Apanllee nda chinaku, anootsimari chinachinaw ashkanaya. Itaru, siysa
    anoo shirintspa, watam Apanll siyaa napkuwa. Yuwaa pishtakis anoo yasakiya; panachiya
    siyaamaya.
  usa-usa: maa-márábímmá aamá íma itaí-wáyúkámá mi-máqté-qtátááqá mayaínôqtaba abáá
    kéoe. miráimanibo keqtibomá Áánûqtuma keráwáqá nóiqtataarabi mayánéq ommá wemá
    kéitaiye.
  soy-soy: Pɛpɛɛ ɑ́pi Uléécɑɑ m pɑkɑrɛlɛ̃ pɛɛ lɛ̃ likɔ́ mɛsɛ́rɛ wɛ́ɛ́si. Amɑ́ Nɔ́unɛ́sɑ́ɑ
    yɛɛ kɛyómɛcɑɑ-pɔ ń we yɛ nyulɛ lɛlɛɛ nɔ́ ḿ pɑ́rílɛ̃.
  hui-hui: Wali agali Ngode Datagaliwabe mitangi nabiaga dindi tara tarani karume
    dindini holene hangu mo tene halu mbirale uruninaga mini dege dindi ho haabo haga
    ka. Tí ogonibi holene nawi irane tí Abahanda mbirale uru ale buru pale kamilo
    manda bu ka.
  amf-amf: Ogo wulam haapota Barjoam dhesimino eeno koda zage. Ogono wul yeam konin
    zaskenam Imbaa yentea dhesa ki dhese.
  quc-NNT: Konojel we jastaq ri' ronojel q'ij qas käkitzukuj ri nik'iaj winaq chik
    ajuwächulew. Ri i Tat k'ut retam jachike ri kajwataj chiwe ix, —kächa'.
  dob-dob: Me baleꞌu maiboꞌadi yage getedi manudi sinuwanuwa, ta toꞌase ꞌimi nuwanuwa
    Yaubada niꞌatu ꞌisinapudi, nadigega ꞌami masula be ꞌami bwasi be wate ꞌami ꞌoama.
  wrs-wrs: '@see-verse:LUK.012.029'
  mca-mca: Qe week ene' nite' yijayan na' Dios witsetits ha'ne sehe' epji' enewe'en
    qi in wo'oi week ekewe' wekwek. Qa nakha'ƚe Atata'aƚ qa hats nikfe'lets in nite'
    ƚisu'untaxi'ƚ qu' hamitsi'iƚ ejup ekewe' wekwek.
  kiw-kiw: Ara hepui-da, Iuda guui-da paira tiato uubi, turiaha himioi ai-iraromodio
    kaumo, aaꞌo raarai. Riꞌo abeai umoo-ka, riꞌo rio-ka aaꞌo raarai.
  tzo-TZC: Yuꞌun scotol ti cristianoetic liꞌ ta sba banomile, jaꞌ noꞌox stsꞌacliojic
    batel taje. Pero ti voꞌoxuque oy jun Atotic ti snaꞌoj lec scotol ti cꞌusitic xtun
    avuꞌunique.
  mya-mya: ထို​အ​ရာ​များ​ကို​ကမ္ဘာ​ပေါ်​ရှိ​ဘု​ရား​သ​ခင် ကို​မ​ယုံ​ကြည်​သူ​တို့​သည်​ရှာ​ဖွေ​တတ်​ကြ
    ၏။ ထို​အ​ရာ​များ​ကို​သင်​တို့​လို​ကြောင်း​ကို သင်​တို့​အ​ဖ​သိ​တော်​မူ​၏။-
  gng-NT: Kimɛ uŋɛndun yaab bà ŋa pɛ Uwien ya sɛn bo ya nun nɛ mɔ́n tu ya bont kɛ
    bo. Ama ninbi bɛn wɔn, niʼBaa Uwien bɛn ki ye ni ciɛke tù.
  cbi-NTPO: Matyu Diosnu keranguityu chachillaa entsaatala aa pensanguen chumu deeve,
    tsaaren ñulla' Apaya ñulla titi meneste deeñuba mive.
  ikk-NT: Makẹni, ndị ghalẹni e fe Osolobuẹ imẹ ụwa ile a chụsọnmẹ ihiẹn ndịnị—bụ
    Nẹdi ụnụ a marịnghọ nị ihiẹn ndịnị rị ụnụ mkpa.
  leu-leu: A mu rabuna aava ri pife namkai, ri fuuna sei soxot a maana mo aave e na
    Tamami ti laaꞌui la xunavata, nane fo texaas sena vubuxanan simi.
  maz-NT: Na ngue yo dya pãrã Mizhocjimi ngueje yo me jodü ga cjanu yo. Pero nu'tsc'eji
    i̱ṉ 'ñecjeji c'ü nin Tataji c'ü bübü a jens'e c'ü pãrã c'ü nde ni jyodüts'üji
    texe yo.
  bod-N: རྒྱུ་མཚན་ནི་དེ་ཐམས་ཅད་འཇིག་རྟེན་པ་དག་གིས་བརྩོན་ས་ཡིན༌ལ། ཁྱོད་རྣམས་ལ་དེ་དག་མཁོ་བ་ཁྱོད་ཅག་གི་ཡབ་ཀྱིས་མཁྱེན༌ནོ།།
  tca-NT: —Erü ñoma i naãnecü̱̃ã̱x i duü̃xü̃gü rü naxcèx nadaugü i guxü̃ma i ngẽma
    pemaã nüxü̃ chixuxü̃. Natürü pema rü pexü̃́ nangẽxma ya Penatü ya Tupana ya nüẽchama
    nüxü̃ cuácü na pexü̃́ nataxuxü̃ i guxü̃ma i ngẽma.
  zpl-NT: Xne bee bene enu la chili arquiꞌ Diose, liꞌibeei neca beei enu nzenu arquiꞌ
    bee nucuaꞌ. Pero liꞌihua rluꞌcuhua tucu paꞌhua enu nzucu liñibe, nu liꞌinu nediyaꞌlaꞌnu
    lunú secalaꞌchaꞌhua.
  mbc-NT: Maasa pra manni'kan Paapa epu'nen pepîn yeseru mîrîrî. Moropai tamî'nawîrî
    î' itu'se awe'to'kon epu'tî pî' Paapa man. Mîrîrî ye'nen mîrîrî pî' teesewankono'mai
    pra e'tî.
  ndg-ndg: Kwa kuwa mataifa goti ga kilambo basumbukiya mambo gabe. Ni Tati binu atangite
    kuwa mpala ago.
  wsk-wsk: Mu awuk, kariimet Kaem ko me ikia mu, mel mu ko ikia nunga moso se ko sor
    gi lagasan. Bare nenenga Nenet nina mel umu ko tukunang awasan mu nu ko iki saposo.
  toj-NT: Spetzanil ja jastal iti, ja' huajel sc'ujol ja ma' mi sc'uan ja Diosi pero
    ja huenlexi ay jun aTatex huas snaa jasunc'a huaxa c'ulanex nesesitari.
  tbc-tbc: Man dugo, tan en san tamolpein fidian mel an fidian abaŋan diabi dutor
    da. Agod aŋanem Tamami mel fidian a niŋen o aŋ katukami dan iloŋ fufei da.
  sna-sna: Nokuti vedzimwe ndudzi vanomhanyira zvinhu zvose zvakadaro, uye Baba venyu
    vanoziva kuti munoshayiwa izvozvo.
  smk-NT: O' anaod, sain nin bubagay a iti sa nakem ran sarban tutawon kai nin mangalilbi'
    konan Dios bale', main ya a Ama moyon itaw sa langit nin magtanda' a matkap moyo
    in nin bubagay.
  grc-TCGNT: Ταῦτα γὰρ πάντα τὰ ἔθνη τοῦ κόσμου ἐπιζητεῖ· ὑμῶν δὲ ὁ πατὴρ οἶδεν ὅτι
    χρῄζετε τούτων.
  gof-WFTW: He ubbaas Xoossaa ammanonna asati un77ettoosona. Shin hintte aaway Xoossay
    hessi ubbay hinttew koshsheyssa erees.
  spa-BLM: Porque las naciones del mundo buscan todas estas cosas, pero vuestro Padre
    sabe que necesitáis estas cosas.
  kyz-NT: —Janeruwarete 'ga rerowiare'ema 'gã te 'ã ajemuaẽm mama'e are etee. A'ere
    kasi pẽẽ 'ga 'jawe peko ne. Janeruwarete 'ga pẽnemifutara okwaap. Ojejuka 'ga
    pẽ nee— 'jau Jejui 'ga 'gã nupe.
  dao-dao: “Am jumeiki he naw acuna ngkhaw avan cun sui khawiki he ni; acun nami hlüki
    ti nami Pa naw ksingki ni.
  cya-cya: Si'yana chon' nchgaa cha' re nchcua quiloo nten chendyu, una ñi nu lca
    Sti um cua' jlyo ti' ñi nchgaa cha' nu 'ni 'in um.
  nii-nii: Mei konu orung orung torung mołmun wumb ei, epi pei er simin mił nenj ni
    piik mołmun; ba enim Ernjing ei epi ei nge singii ni piinim.
  ign-NT: Ena apamuriana achaneana te juca apaquehe, ichape­murihi eta tacaeña­ma­ra­si­ra­vacahi
    eta júcana. Vahi nácasi­ña­vahini mayehe ema Viya, nacucha­pa­hi­pucaini eta máijara­ru­yarehi
    éma. Étisera, ecasi­ña­va­yarehi eta matiari­hirahi ema Ecaiyaquene. Máimatihi
    éma tamutu eta ecamu­nui­ra­vanahi.
  dik-NT: Aa kɔc kuc wɛ̈t Nhialic pinynhom ë tɛ̈n kek aa kepuɔ̈th yiëk käkkä. Ku Nhialic
    Wuurdun aŋic lɔn wïc wek käkkä.
  cac-cac: A eb' man̈ ojtannacoc Dios, aton d'a spatic juntzan̈ tic q'uelanoch eb',
    palta yojtac Dios to ay tz'och juntzan̈ chi' cuuj, yujto co Mam yaji.
  tzj-E: Cara' quenbij chewa com je' wnak jmajo'n cutkin ta rwech Dios arj-e' nquebnowa
    cara'. Je chewa ixix, ja Edta' Dios rutkin bien nak nc'atzina chewa tzrij njelal
    jawrara.
  san-BUR: ဇဂတော ဒေဝါရ္စ္စကာ ဧတာနိ သရွွာဏိ စေၐ္ဋနတေ; ဧၐု ဝသ္တုၐု ယုၐ္မာကံ ပြယောဇနမာသ္တေ
    ဣတိ ယုၐ္မာကံ ပိတာ ဇာနာတိ၊
  yaa-NT: Akka nã Nios Ifofaifãfema iskara shinãmisfo. A piai fisti shinãkata, a safepaiyaifori
    shinãmisfo. Akka Epa Niospa mã mato tãpia afarafo mã yopaito.
  cab-NT: Ladǘga lirájüñü uboú le, lárigiñanu buri cátei le, ánjein jugúya, níjein
    ában Júguchi le subúdijabúbei lun sun jemégeirun.
  clu-clu: Ay maman dan anang ginasari palibugan ang mga tao nga ara nagatoo sa Dios.
    Piro kamo tana, indong Tatay sa langit nakaulam nga kinanglan nindo dan.
  swh-ULB: Kwa kuwa Mataifa yote ya dunia husumbukia mambao yao. Na Baba yenu anajua
    ya kuwa mnahitaji hayo.
  tpt-NT: Yu valiꞌiy lapanakni aniy lakamunukpaꞌ, yuꞌuncha ayaj tapastakꞌuy yu aniy
    axtoqnuꞌ. Pero mimPaykꞌan Dios, yucha kꞌatsay ni maqskꞌiniyatꞌik tachun ni anchanu
    axtoqnuꞌ.
  aai-aai: Anayabin Eteni Sabuw iti tafaram wanawanan tutufin etei iti sawar isah
    hinuwet tibiyababan, naatu kwa Tamat iti sawar etei isah kwakok kwabiyababan i
    so’ob.
  sny-sny: Lu taune werese omo omo werese sahe etiri ape mo marepi erasi a'i tote
    nehinamiyei ne totesiya. Ahowa, tai fene lo, hire ma'e irosiya ape, le lai etiri
    ape mo so'oruwesiya. Fene sa'i a ta'ame su, fene witane a'i temeniyeyei. Fene
    ayei etiri ene a ta'ame su, fene aiwawe a'i temeniyeyei. Owane Sitewi lai so'oruwesiya
    tene!
  myy-myy: Ito bajiro tʉoĩa ʉsirio ñama adi macãrʉcʉ̃ro gãna. Manireama mani jacʉ
    sĩgʉ̃ti ñami. “Adi ma ĩnare. Adire ãmoama ĩna”, yi masiguĩji ĩ.
  trc-NT: ꞌO̱ se nij síí ma̱n rihaan chumii̱ nihánj síí ne neꞌen da̱j vaa Diose̱ roꞌ,
    ina̱nj ꞌyaj suun ndoꞌo nij soꞌ cheꞌé rasu̱u̱n ma̱n rihaan chumii̱ nihánj ado̱nj.
    Tza̱j ne̱ nu̱ꞌ rasu̱u̱n achiin man soj roꞌ, a̱j neꞌen Rej soj Diose̱ se vaa achiin
    rasu̱u̱n yoꞌ man soj ado̱nj.
  cut-NT: Ihyan iyehnse ne, a̱ma rendedecadino ye yahn nducuahn dehtenduh che tuhchan.
    Ate nchuhn ne, va Chida ne vahchetero, ne a devano ye che rendotenan ne nducuahn
    dehtenduh che tuhchan.
  bel-bel: бо ўсяго гэтага шукаюць людзі сьвету гэтага; а ваш Айцец ведае, што вы
    маеце патрэбу ў гэтым;
  zlm-KSZI: Orang yang tidak mengenal Allah mengutamakan perkara-perkara ini, tetapi
    Bapamu mengetahui kamu memerlukan semua ini.
  gdr-gdr: Mop nokɨp gowukoi gar ke utkunda kesa rɨgap ɨnsimemb komkesa gasa oraka
    eyenanj, ajɨ wa B'u God wumɨr e da wɨn b'ogla onggɨtyam gasa tengaenenindam gowukoi
    wɨmenam.
  vmy-NT: Ngatꞌa ngatsiꞌi xuta xi tjin ngasunꞌndio mangisjai tsajmibi, ꞌba Naꞌennu
    je be nga machjennu tsajmibiu.
  cmn-FEB: 因为这只是世人所担心的事情。你们的天父知道你们需要这一切。
  gmv-RNT: Biitta bollan diza asi wuri hayssa koyees; gido attin hayssi wuri intes
    koshshizayssa inte Salo Aaway erees.
  ncl-NT: Moxtin pin lalticpan quintemulo innojen, quijnamicticate ca lamajtilisli
    quinami quinmanas. Huan anmoTajtzin pin cielo quimati pampa monequi pa anquipías
    innojen.
  sua-sua: ko her o vrong rhek ruk mo mmie arhe ngam kael ngaung mang o tgoluk ruk
    endruk kmel mar ktar ko pum ngaro kerok enang tok arhe. Nangko mu Teit ta mnor
    te, o tgoluk ruk endruk ngma tu kim muk.
  klt-klt: Káwak ketnán ámna náráwa Ánutu ma naráng máráng watá ku kutná kutná wáina
    kápáng tunggap tátáya narángpak tángngátaráng. Iná sándu Nan sáni yá ku náuta
    kesák táeráng wawu há sáhángga narángngátak.
  are-are: Arai, relha ingkarrakalataka marnakalka kuta yonthama. Kaarta rrakangkarra
    pula kala kaltja rrangkarra yarna marnakunya, kwatjakunya, mantarrakunya paka
    nama.
  gai-gai: Gan tiacarpaikna pitrik waŋgorta meikramtaɨra ndorimo an reik aŋgɨna moca
    anna ŋgorerenan. Nena toŋgorena reikmo nena Aetta ma lamŋirena, ma nenanmo neaŋnande.
  qvm-NT: Tsaynöga laquicärin Tayta Diosman mana yäracog runacunalami. Gamcunaga ama
    paycunanog laquicäriytsu. Imata nistashgayquitapis Tayta Diosnintsega musyaycanmi.
  chz-NTPS: Jëëhꜘ, läꜙjë̱ë̱ꜙ hi̱ˉ saꜙ maˉhe̱e̱hˉ kihꜗ Dio, hnooyhˉ läꜙjëꜙ heˉ naˉ
    jmahꜗ baˊ. Pero Tääˋ jnänˋ maˉñeyˉ baˊ läꜙjëꜙ heˉ jmeeꜙ biiꜗ jnänˋ.
  kmu-kmu: NaꞋa yafena ma mopale mainaya veaꞋmoꞋya Anumaya Koti kema nohaviya veala
    amakesa havi havi huꞋya nemaigi NelamafaꞋa nesaya yaꞋene kena failisaya yaꞋenefena
    ago havimaine.
  ood-NT: Wehs hemajkam an jewed dahm o chum hekid id an si e gahgid. K wabshaba g
    em‑ohg Jiosh s‑mahch mam tatchua ihda.
  lbm-lbm: 'यो जगत को लोग इन सब चिजों की खोज म रह्य हंय: अऊर तुम्हरो बाप जानय हय कि
    तुम्ख इन चिजों की जरूरत हय।'
  ncj-NT: Tleca in tlalticpac tlacamen quitemohuahque san inon. Huan namehhuan nanquipiyahque
    Namotahtzin huan Yehhuatzin momati nochin tlen mechpolohtoc.
  yuj-yuj: Mámá apárokamp arop fi ponankor Kwarén mér monap aropao saráp maok, am
    ankankantá nɨnɨk tokwae konapon. Aeno yiráp Naropwar yumo arake ankank fwap ti
    mwanapria méri yak námpon.
  kto-kto: Memani, teip ga magaulap la tale ameit Morowa onim na uro inamon la mime
    kikirat agatmeng ga man maisinmeng mirier pagap ganam. Pa Mamo ming la miit ara,
    eba miaram non ara non ara pagap lare rie me nunamap maset ma mirier lap ganam.
  gmv-NT: ቢታ ቦላን ዲዛ ኣሲ ዉሪ ሃይሳ ኮዬስ፤ ጊዶ ኣቲን ሃይሲ ዉሪ ኢንቴስ ኮሺዛይሳ ኢንቴ ሳሎ ኣዋይ ኤሬስ።
  por-BLT: Todas essas são coisas com que as pessoas no mundo se preocupam, mas o
    seu Pai sabe que vocês precisam delas.
  stp-NT: Puiꞌm dho tuꞌiiꞌ ji guiꞌ nam chakui maat gu Dios, bɨɨx dhiꞌ pu chuꞌm jam
    bhaan jix buam jum aaꞌ. Guꞌ matgɨm aapiꞌm bax maat ji na jaroiꞌr jam Gɨꞌkoraꞌ,
    gu Dios dho. Gio guꞌ guiꞌx mat kaꞌ na tuꞌ jam aꞌm jum aaꞌndaꞌ.
  ame-NT: T̃arroʼmar allohuen acheñeneshaʼ arr patsro ñeñt̃ ama ameʼñaʼyetso, ñetpaʼ
    ñeñt̃aña eʼñe pat̃err eʼnenet. Ñehua, Somporña ñeñt̃ pueʼntañoʼtsen ñapaʼ eʼñe
    entuenes ñeñt̃ allpon paʼnamen sepalltaʼyena arr patsro.
  mgh-2016: Ukhalhawaya chechiyo chittu chonkhaye chiyo chinohuvelhiya velhaponi va
