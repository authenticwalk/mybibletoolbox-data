  gof-ENT: ሄ ኡባስ ፆሳ ኣማኖና ኣሳቲ ኡንዔቶሶና። ሺን ሂንቴ ኣዋይ ፆሳይ ሄሲ ኡባይ ሂንቴው ኮሼይሳ ኤሬስ።
  aau-aau: Haiden homkwe ayay o, omeme senkin senkin o, seme-aw nuw-nan kworpakwor
