  dop-dop: Antulinyɑ tɑɑ cǝnɛ mɑ tɑ nyɩ ɩsɔnɑɑ pɛɛkǝɣǝnɑ tǝlɛɣɛ tɑm. Amɑ mɛ mǝ wɛnɑ
