  nko-NT: Tsúfɛ́ ɩ́nɩ aná ɔmá-ɔmá bʋtɛsrɩ́ gya nɩ. Mlɩ Sɩ́ ámʋ yin ánɩ́ ɩdɛ
    mlɩ hián.
  bsn-NT: Dios yarã me ñarãma, tire bʉto tʉoĩarejairãma. Manijʉarema, mani jacʉ ñagʉ̃mi,
