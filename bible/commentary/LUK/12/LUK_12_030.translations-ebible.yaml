  ory-ory: କାରଣ ଜଗତର ଅଣଯିହୁଦୀମାନେ ଏହିସବୁ ବିଷୟ ଖୋଜି ବୁଲନ୍ତି; କିନ୍ତୁ ଏହି ସମସ୍ତ ବିଷୟ
