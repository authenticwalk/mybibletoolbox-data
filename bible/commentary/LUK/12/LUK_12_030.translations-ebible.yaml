  pan-pan: ਕਿਉਂ ਜੋ ਸੰਸਾਰ ਦੀਆਂ ਪਰਾਈਆਂ ਕੌਮਾਂ ਦੇ ਲੋਕ ਵੀ ਇਨ੍ਹਾਂ ਸਭ ਵਸਤੂਆਂ ਨੂੰ ਲੱਭਦੇ ਹਨ
