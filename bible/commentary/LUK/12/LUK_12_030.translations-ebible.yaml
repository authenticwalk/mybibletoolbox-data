  tbz-SIM: Bɛ̀ɛ̀ í tũ nKuyie mbɛɛ̀ mɔ̀kɛ dɛ kó iyɛǹtotí sɑ̃́ɑ̃̀, díndi biɛ, di mɔkɛmu
