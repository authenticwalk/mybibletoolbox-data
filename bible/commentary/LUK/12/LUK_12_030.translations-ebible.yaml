  prf-NT: Gapu hidi iyád en bagay hidi a páppospusán nen tolay hidi a awan ti pánniwala
    ten Diyos. Tukoy nen Ama moy dilanget a kailangan moy hidi iyád a atanan.
  auy-auy: Moórá-mora-marafaken-kwaasi Maníkón-aai ímbo ísáán-kwaasi tóné nonémó náíyantafesa
    óraaꞌ-imayaa wéowe. Tóné nonémó ímbo néꞌo éꞌa púwófo séna kentifo imáyáa éna wétimifo
    ímba óraaꞌ-imayaa éꞌa
  tbg-tbg: Vataini variaka kia Kotirara iria vaiinti nahentika vika mintimake variqi
    viha, vi haikara vi haikara vararekaqai auti variarave. Ne kia vika aanaraate.
    Ni Qova ne aavoqi haikarara iriharoma vaivo.
  hub-NT: '@see-verse:LUK.012.029'
  hmo-hmo: Badina unai gaudia be tanobada bese ibounai ese idia tahua. Bona emui Tamana
    be ia diba umui ura gaudia be unai.
  big-big: Yongkambanu ngabelakpekke Anotoyegi iwaka ono puwili kang mabiyeng watabi
    pilik piyengki wilek kang tiya maniwili. Anoto inigi Mangobek ini ngeragi keya
    kai wik yolugiyeng wei keya kagorik wakiyagiyeng weiyagi purik pugu iwaka mena
    wilek ngelek kumuli nagani.
  gux-G: Kelima ŋanduna dogi kuli lingi lanya bona i, ke i Báa moko bani ke i bua
    li bona.
  cnl-NT: 'Qui² la''³ jmoo³² dsa³ mɨ³¹güii³: Mi³quí̱i̱n²³te''²³ la²³jɨ³ ''e³ lø³²
    la''³. ''E³ quie''²³ ñi³² Ñʉ''²ra''³ ''e³ ''ne''² quién²na''³ la²³jɨ³ ''e³ lø³²
    la''³.'
  zar-NT: Yúguʼtë lë ni taʼguilaj bönachi yödzölió ni, pero chinö́z quézinëʼ Xúziliʼ
    Dios le riquíniliʼ.
  kde-kde: Kwa kuva, anevyo vyammalele njo vivátàhà namene vanu va pachilambo. Henga
    Atata wenu Nnungu ànimala kuva mùnisikikila anevyo.
  ata-ata: Xo ta mitema ane ilavusou Lataua uasi no lia ꞌo ne, aneꞌi ixavutala piena
    sou ikakamulinu mimii ane ne. Ia Maminge mulavusou lexe mimii ane ne, anu laixe
    sou ngingi nganoꞌu.
  qvw-NT: Diosman mana chalapacücunallamari chaynu wañupaculcan. Amcunapñatacmi ichá
    Tayta Diosniqui ima pishipacuśhayquitapis yaćhayanña.
  nfa-nfa: Dhèu dhu tadhe boe Lamatua, rèngu sèra sabꞌa toke madhe, sèna ka tao jꞌara
    sèra. Te ngaa miu baku sèmi rèngu, te Ama miu ètu sorga dhu neꞌa aaꞌi le ngaa
    dhu miu parluu.
  tnp-tnp: Nɨkitəmah təsəhti pɨkiən natimnati mɨn əha, mətəu-inu nətəm kəsotəhatətəiən
    e Uhgɨn, ilah kəutəsal e natimnati mɨn əha. Rəhatəmah Tatə in təhrun natimnati
    iətəm nəkotəkeikei motos o nəmiəgəhiən rəhatəmah.
  urd-urd: क्यूँकि इन सब चीज़ों की तलाश में दुनिया की क़ौमें रहती हैं, लेकिन तुम्हारा
    आसमानी बाप जानता है कि तुम इन चीज़ों के मुहताज हो।
  hot-hot: Ŋê daluk ethak leŋiŋhiki ba êbôlêm nôm takêŋ, ma doŋtom môlônim Lemambô
    hayala môlônim malaiŋ ba tem nêm nôm takêŋ êndêŋ môlô.
  mqj-NT: Annu itin matin kara-kara susio napeang to tae' ummissanan Puang Allata'alla.
    Sapo naissanan ikoa' Ambemu kumua muparallui.
  rus-SYN: потому что всего этого ищут люди мира сего; ваш же Отец знает, что вы имеете
    нужду в том;
  mbh-mbh: Eneke toko ulue angare ako o lemio a God nge avele, or alavusnga olemi
    rit nge aning na thinong, aveto omu Vovo ilemi mire nge thomu, aro ve thomu o
    el ur areken avele, aro thomu o mimi senu avele.
  bdd-bdd: Tomiya baleꞌu mabwaiyadi ginaulaedi weyahidi sinuwanuwatuhu, ma toꞌaha
    ꞌimi nuwatuhu Yehoba ꞌisanapu pwaidiya, gidemusa ꞌamiwa ta ꞌami weꞌaha ta wete
    ꞌami ꞌwama.
  cbt-NTPO: Co Yosë imapisopitahuë' ina pochin yonquipi. Ma'sharáchin yonquipi. Canpitaso
    nipirinhuë', tatanëma' inápaquë ya'huërinso' yonquirinquëma'. Ya'ipi pahuantërinquëmasopita
    nitotërin.
  rmy-SERVI: Вса откада родэн народуря кадэла люмлякэрэ, нэ тумаро Дад джянэл, со
    тумэнди када трэбуни.
  srn-NT: Bika na den sma fu grontapu di no sabi Gado, e broko den ede nanga den sani
    disi. Ma a P'pa fu unu sabi tak' un abi den fanowdu.
  cta-NT: chaꞌ xcuiꞌ juaꞌa̱ nclacua tiꞌ lcaa ñati̱ chalyuu nu ndiꞌi̱ juaꞌa̱ ti. Pana
    cuꞌma̱ ni, ná cube tiꞌ ma̱, jlo tiꞌ ycuiꞌ Sti ma̱ ñiꞌya̱ caca caja lcaa na nu
    lyiji chaꞌ tyiji̱ yuꞌu jiꞌi̱ ma̱ chalyuu.
  bqc-SIM: Pↄ́piↄ píi yã́ ì dↄaa dṹnia gbɛ̃́ↄnɛ, ãma á Mae dↄ̃ kɛ́ á ye pↄ́piↄi.
  tcz-CHONGTHU: Hiche thil hohin vannoi pumpia atahsanlou ho lungsung alodim'in ahi,
    ahivangin Napauvin nangaichat changseu chu ahemasa jitai.
  mar-mar: कारण परराष्ट्री हे मिळविण्याची खटपट करतात पण या गोष्टींची तुम्हास गरज आहे,
    हे तुमच्या स्वर्गीय पित्याला माहीत आहे.
  snp-snp: E’e, aya netawa-matawa muki yamu ya ailo feka wenena yate moni wili-wili
    minafa, ido Metibo yakafo neta-mata muki ya linate olunawamo ogofunami neta ya
    moda koli minaiye.
  isl-isl: það gera hinir guðlausu, en faðirinn á himnum veit hvers þið þurfið með.
  spy-NT: Biiko choo ‑mēēnkētē Yēyiin ꞉chēē wuulyootēē tukuuchoo tukul, nteenee inkētē
    ꞉Kōōn kule ōmāchē ꞉akweek tukuuchoo.
  xnn-xnn: Tay siya nan pilmi ay nenemnemen nan adi mamati ken Apo Dios. Ngem dakayo
    et getken Amayo id daya nan am-in ay masapolyo.
  mwe-mwe: Pabha bhandu bhowe bhakakwaamanyanga a Nnungu, yeneyo peyo ni ibhaabhushilanga.
    Ikabheje Ainabhenunji bhamumanyi kuti mmanganya nnakwiipinganga yene induyo.
  tte-tte: Yanuwa yaulina tomonliyao siya nige tomeli sauga meuloina ginauliline besiele
    siloyaloyaili. Na Tamamiu iya ikataiyako komiu ami nuwatu ginauline kaiwena.
  tcs-tcs: Ebribodi wea ert woribaut demting, bat yupla no wori po demting. PapaGod
    blo yupla sabe wanem yupla nidem ane em go gibe yupla.
  hlt-THB: Ikawtih Khawsa amak sim lukihkhqi ing ni vemyih ik-oeih amik poek hy, vemyihkhqi
    ngoe uhyk ti tice nami Pa ing sim hy.
  soq-soq: Apana mida God mai atentoipona mo walama uduudu nitu ema insaisawantoie
    lai. Tane e Mamala uboo wandia e nitu ema uduudu menaledia me atemba. Sa baiwa
    mai ete sauwa wadeipona mampe nuala pola wampa, dia!
  qub-qub: Tayta Diosman mana yäracojcunallami chaycunapäga yarpachacun. Gamcunapäga
    Tayta Diosninchi maynami musyaycan imata nistaycashayquitapis.
  att-att: Ta yáyù lâ ikaburung nayù ira tatolay ta dabbuno nga ari mangikatalà kâ
    Namarò. Ngam sikayu, arán naw ira párigán, ta ammu ni Namarò nga Yáma naw ta lángì
    yù máwák naw.
  bki-bki: Ierinio, tomu nalo reraio na buruvenuo nonovio na yetemeriba neibano ajum̃a
    ajidomii m̃elea vite nalo jibe na bogo nonovio ga, mia kamiu, karamemiu naio mijikia
    ruei ka monoka kuvar vite nalo na jibe na.
  bqp-bqp: Andunia dí burinↄn pↄ́ pìnↄ pínki yã dì dↄńnɛ arɛ, á De sↄ̃ à dↄ̃ kũ
    pↄ́ pìnↄ kↄ̃ sì kãáo.
  mcp-mcp: Ikûl ishús yâ shí mishwun wə́ í dʉ́ ŋgə wádʉga sɔ̧́ isâ ínɨ byɛ̂sh. Bɨ
    báá kúgá dʉ sɔ̧́ byo, nəcé Sɔ́ɔ́ŋgʉ́ wʉ́n mə mpú nə́ í jɨɨ bɨ́ isâ byɔɔŋgʉ̂.
  hat-hat: Tout bagay sa yo, se moun lòt nasyon sou latè yo k'ap chache yo tout tan
    san rete. Men nou menm, nou gen yon Papa ki konnen nou bezwen tout bagay sa yo.
  npl-NT: Porke n tlaltikpaktlakah kitemojtinemih nochi ni, pero nomejwah nonkipiah
    Nomotajtsi iwa Ye ya kimatok nochi tlan nomechpoloa.
  bgg-bgg: (Ichiih sohjambling phothek Hamangkhung-aphuii shii athieg pho ne hì pha
    mana shii munowthiig.) Nathek aphuii ne nathek hì è chid phro è thieg phro.
  eng-TCENT: For the nations of the world seek after all these things, and your Father
    knows that you need them.
  eng-BSB: For the Gentiles of the world strive after all these things, and your Father
    knows that you need them.
  cpu-NT: Apatzirora okantzimoshirevaitari ikaratzi kaari kempisantatsi. Irooma eeroka,
    jiyotakoyetzimiro Ashitairi opaitarika kovityiimoyetamiri.
  san-ASM: জগতো দেৱাৰ্চ্চকা এতানি সৰ্ৱ্ৱাণি চেষ্টনতে; এষু ৱস্তুষু যুষ্মাকং প্ৰযোজনমাস্তে
    ইতি যুষ্মাকং পিতা জানাতি|
  tac-NT: Alué ralámuli jemi wijchimoba ejperégame pe alieti 'nátaga ejperégame ju.
    Onorúgameka napu 'emi oyérame ju 'la sébali machí 'emi alieti resí laa mochigo.
  eng-WEBPB: For the nations of the world seek after all of these things, but your
    Father knows that you need these things.
  gfk-H: Ken ra linga, diet ing pa diet nurnur ta Kalou, diet la nanaas panei. Senbia
    namuat Sus i nunurei tar bia muat supi ken ra linga bakut.
  viv-viv: Au fafali tulina tulina kalivai-dina Yaubada keke hidahalamaneni-ma hida
    gaitoma faꞋina hinuwanuwa lakahina, kadu tova moyaꞋaina hilelelena. Tu omiꞋiyao
    ma nuwanuwami hida gaitoma yami miya hagihagina faꞋina Tamami a gihalamanena.
  yao-yao: Pakuŵa yose yo ikuchenjeuchilwa ni ŵandu ŵangakulupilila ŵa ilambo ine
    ya pachilambo pano. Nambo mwanya Atati ŵenu akumanyilila kuti nkuilajila yele
    indu.
  tgp-tgp: Matan la haratu la sopo levosahi God la lo ale la hinau atu, pani Tamamim
    mo levosahia vara ka opoira.
  auc-NT: Inguipoga wayömö näni ëñënämaï incabo wayömö näni ëñënämaï incabo mänïnö
    ante wæyönäni mïnitö guiquënë, Mönö ænguënënö ante mönö Mæmpo ïñömö edæ do ëñengampa,
    ante pönëninque guïñente wædämaï ïedäni.
  kbc-NT: Igaataɡ̶a noiigi anida aneetege niɡ̶ina iiɡ̶o idokee modoletibige inoatawece
    niɡ̶inoa anicinoa. Leeɡ̶odi Ǥadioditetiwaji Aneotedoɡ̶oji yowooɡ̶odi inoatawece
    niɡ̶icoa anopootibige.
  bmh-bmh: Uwait nugau ze i duanem dudu go em e ebuan esab wabun dabilanemen. Igual
    memenig go abiu esab salau mui, gonun, gonug ag maramau.
  ctu-BL: Come pejtelel ili tac mi' sʌclañob ti pañimil. Yujil la' Tat pejtelel chuqui
    tac yom la' cha'an.
  meq-meq: Maa pəla wu neheye na, ndo neheye tə sər Mbəlom bay aye. Nəteye na, ta
    zəzukway bo a mapəle bay tebiye. Ane tuk na, Bəba kurom mə mbəlom a sər wu nakə
    a sakum aye.
  noa-H: Pãrau k'ap'ʌ nʌmgui hajim hanʌm, hõor t'um Hẽwandam hiek hʌ̈k'abam k'ʌʌnta
    magʌm nem k'ĩirju p'öbaadëmjã pʌaba sĩerrjëem. Mamʌ pãar Haai Hẽwandamau pãrau
    nem hig nʌmjã t'um k'ap'ʌ sĩewai pãar chan warm k'ʌʌnjö magju k'aba nʌmgui hajim
    hanʌm.
  alp-NT: Le pusue yelu meru, tamata mei nusa rebe esi hlaleke loko Alla more esi
    nikwalu rame. Po Amami ndete surgare Irekwa be yelu meru imi nikwa lekwe.
  san-VEL: jagato devaarccakaa etaani sarvvaa.ni ce.s.tanate; e.su vastu.su yu.smaaka.m
    prayojanamaaste iti yu.smaaka.m pitaa jaanaati|
  kbq-kbq: Na'ankure zamentinti osu vahe'mo'za anazankura tusi'za hu'za nehakaze.
    Hianagi tamagri, Neramafa'a atupama hanaza'zana ko antahino keno hu'ne.
  kbh-kbh: er chë soyëngama quem luarents̈a ents̈anga mondbétsenocochinÿena, pero
    ts̈ëngaftanga ndoñe. Ts̈ëngaftangna canÿe Taitá s̈mondbomna, y cha endë́tats̈ëmbo
    ndayá cmëjabótama.
  ron-LSB: Căci neamurile lumii caută toate aceste lucruri, dar Tatăl vostru știe
    că voi aveți nevoie de ele.
  pon-pon: Pwe mepukat men liki kan kin nononki. Pwe Jam omail, me kotikot nanlan,
    mani, me mepukat karoj mau on komail.
  nhe-BL: pampa queja nopa motequipachohuaj tlacame tlen ax quiixmatij Toteco, pero
    Toteco imoTata quimati monequi nochi ni tlamantli para ica inmopanoltise.
  sps-sps: Vainy vavaajets tana monaagits tovei komainy fiisok ror ma kaa me na foka
    fi nei. San e Tamamami natiny non fo mamatsiny ka te aaruts iny romi.
  wnc-wnc: Katum aminu kepna kepna nanata sangabam panangge pasikaing ngana Nanzata
    sanga wa dapmakaingge natake ginu atoimbik.
  bus-bus: Pↄ́ pìnↄ píngi yã è dↄ anduna kɛ̀ kifiinↄnɛ aɛ, a De sↄ̃ↄ dↄ̃ kɛ̀ pↄ́
    pìnↄ kↄ̃ sìao.
  gub-BL: Ta'e Tupàn rehe uzeruzar 'ym ma'e ima'enukwaw tetea'u agwer ma'e rehe tuweharupi
    a'e wà. Naheta kwaw agwer ma'e peme. Nuhyk kwaw peme. Penu ywate har ukwaw a'e
    ma'e ihyk 'ymaw a'e.
  imo-imo: Mai kombumanga pali molko, Gote naa pimele imbomani aku teko teremele nalo
    nanga imbomanga mulu kombuna moromo Lapamu eno molo lembalo melema kanopa moromo
    kani eno nongo pakonge melemanga kinye konopu naa liko mundeio!
  boj-boj: Tamo uŋgasari Qotei qaliesai qaji naŋgi iŋgi iŋgi deqa are koba qaleqnub.
    Ariya niŋgi deqa are koba qalaib. Nuŋgo Abu a qalie, niŋgi laŋa sqa keresai. Niŋgi
    iŋgi iŋgi deqaji oqnsib sqab.
  eng-DRA: For all these things do the nations of the world seek. But your Father
    knoweth that you have need of these things.
  knf-knf: Iko yaŋ yi yi banwooŋ baanfiyaar Naşibaţi bajaaŋ babi wo wo ţi pla, kë
    an, Aşinan ame kë nanuma iko mënţ.
  san-KHM: ជគតោ ទេវាច៌្ចកា ឯតានិ សវ៌្វាណិ ចេឞ្ដនតេ; ឯឞុ វស្តុឞុ យុឞ្មាកំ ប្រយោជនមាស្តេ
    ឥតិ យុឞ្មាកំ បិតា ជានាតិ។
  arn-NT: Fey kom tüfachi dungu mew rume küdaweluwkey kom chüf mapu mülechi pu che,
    welu eymün nieymün kiñe Chaw dew kimnielu tamün duamtuel.
  zas-NT: Din bén ad nünbeet ree Dios rüjn zian. Laa reeman ru xgab por gra ree ni
    guin. Per lëjt yuꞌ xDadidi, laaman ragbeechaaw xhienin riaadxidi.
  ken-NT: Bǒ mmɨk bákòŋo mɛnyɨŋ ɛbhɛn kɛ dɨŋɨ́ ka bɛ Ɛtayɛka arɨŋɨ bɛ bǎbhɔŋ bɛbhɔŋ
    bɔ́.
