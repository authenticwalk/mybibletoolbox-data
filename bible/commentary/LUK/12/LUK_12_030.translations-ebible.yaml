  tel-2017: లోకులు వీటిని వెతుకుతారు. ఇవి మీకు కావాలని మీ తండ్రికి తెలుసు.
  hat-BSA: Paske tout bagay sa yo, tout nasyon nan mond lan chache yo avèk lanvi pa
