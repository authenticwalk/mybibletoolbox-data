  srq-NT: Eɨ̃ ño Dios quiatoã nguiã. Jẽ nguia jendu tesareɨã mbeɨte nguiã jẽsɨ.
  kje-NT: Panaeku rahu eni, ri ma ka nauroin ik Makromod Lalap rahinorok mamani. Yon
