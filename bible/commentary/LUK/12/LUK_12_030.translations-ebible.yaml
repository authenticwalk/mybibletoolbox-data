    uqa dona.
  urd-GVH: क्योंकि दुनिया में जो ईमान नहीं रखते वही इन तमाम चीज़ों के पीछे भागते रहते
    हैं, जबकि तुम्हारे बाप को पहले से मालूम है कि तुमको इनकी ज़रूरत है।
  ycn-ycn: Necá, uncá hue'epílaño Tupana nacojé, ricaja calé nahue'epí natucumó. Eyá
