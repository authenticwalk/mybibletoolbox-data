    iŋgi iŋgi deqaji oqnsib sqab.
  eng-OEBUS: These are the things for which all the nations of the world are seeking,
    and your Father knows that you need them.
  eri-eri: Nere fai-aita bagu oula beha nomo oruwanga, nere dada waha torobawei nomo
