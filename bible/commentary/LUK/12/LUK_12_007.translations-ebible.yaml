    tenham medo do que as pessoas podem fazer a vocês! Ele sabe até quantos cabelos
    há na cabeça de cada um de vocês, então se você perde um, ele já sabe disso. Portanto,
    nada mau pode acontecer a vocês sem ele saber.
  gwi-NT: Nakhwakiighai' daanchy'aa gaa, Vit'eegwaahchy'aa gaandaii t'inchy'aa. Ąįį
    geh'an noojat shrǫ', neek'ik daanchy'aa ji' gaa ąįį andaa ts'ą' khadhoo'ee t'oonchy'aa.
  gvn-gvn: Godungku yurranin yalarrku nyajin-nyajil, ngulkurrduku kujinka. Nyulu yurranka
    binal bajaku, nyulu yurranga mungka dukulbu countim-bungan. Yinyaynka kari yinyilmaka.
    Kaki nyulu dikal sparrow ngulkurrduku kujil, nyulu bama jarra mumbarabuku ngulkurrduku
    kujil. Nyulu bamanka wawu jirray.”
  nhy-NT: Iwan Dios asta kimati keski amotzonkal ankipiaj. Amo ximomawtikan. Namejwan
    okachi amopatij iwan amo ken inpatij miekej tototzitzintin.
  asm-FB: কিন্তু তোমালোকৰ মূৰৰ সকলো চুলিও গণনা কৰা হৈছে। ভয় নকৰিবা; কিয়নো তোমালোক
    অনেক ঘৰ-চিৰিকাতকৈ বহুমূলীয়া।
  okv-okv: avoeto joru aojo, di amo nombo manera, rate ungo amo nombo bera. Ungota
    siro tu tapa doingere amite tapa God na kiarira.”
  mxt-NT: Ta nyoho, yahvi ca nyaá ndo nu Nyoo ta ñima ca cuaha saa ta nyacua nya ixi
    xiñi ndo ta chitó Nyoo yoso tahan nyaá. Yucuan chaha ma yuhvi ndo.
  tzo-NT: Ti stsotsil ajolic uque scotol atabil. Hech yu'un mu me xaxi'ic. Ho'oxuque
    jelaven ac'opilalic; mu'yuc sc'opilal ti biq'uit mutetique.
  ind-AGS: Bahkan rambut di atas kepalamu pun sudah dihitung-Nya. Jangan takut — kalian
    jauh lebih berharga dibandingkan burung pipit!
  omw-omw: Kotiva nkyiqa ntaqikyiqaroma nkyi okyara, ekyaa taqe variva, mwiva nkyi
    qiata kyaahivata ekyaa kyaara ntumwa tairave. Nkye qumina nyaamwa nraatara kyaarave.
    Kotiva qumina nyaamwaqaavata ntaqikyivara tiro, nkyiqaavata nritarero kyuqema
    kyero ntaqikyi varirara tita, hia aatu hiqata variqita quate.
  yrb-yrb: Godima yanu fouma iji nesia yawitasu iba iya da uyawe. Godima i gasirararatu
    imutasute nono yabana derawere imuegou utasu wei.
  maa-NT: Xi i̱t'aà tsa̱jòn, ìsa̱á 'ñó tse chjí‑nò mì k'oa̱á‑ne koni na̱s'ín 'ñó kjìn
    ma ni̱se. Skanda tsja̱skoò tíxke̱ya yije‑la̱ Nainá. Kì tsakjoòn‑jèn, nga Nainá
    'ñó ndaà s'ín‑nò kinda̱.
  mcq-mcq: ꞌEne ijí joni húmata sapasa icharo namujaho Hu nihena kamu. ꞌEnakúne ja
    pajuꞌavara. Ijihuni maijaho jara uka maꞌuꞌu maa kajija asitahara.
  sus-A: هَلِ شُنسّشّ نَشَن نَ وٌ شُنيِ مَ، عَلَ عَ بِرِن كْنتِ كٌلٌن. وٌ نَشَ فَاشُ،
    بَرِ مَ وٌ مُنَقَنيِ فبٌ دَنفِ تُرُننَ شْنِ فَلِ رَ.»
  jpn-1965: それどころか、あなたがたの頭の毛さえも、みな数えられています。恐れることはありません。あなたがたは、たくさんの雀よりもすぐれた者です。
  fra-SBL: Mais tous les cheveux de votre tête sont comptés. N'ayez donc pas peur.
    Vous avez plus de valeur que beaucoup de moineaux.
  yka-yka: Na, pasōng ne kaˈam, gaˈi kaˈam takayipat weˈ Tuhanin. Bisan kōkbin kataˈuhanne
    bang piye lamba ekkahannen. Hangkan daˈa kaˈam tinalew. Mahalgaˈ pe kaˈam si iye
    amban meˈ manuk-manuk maˈekkahin.”
  mle-mle: “Gwuradiy abwaam tinadiy nab kas-adiy? God atampik kwasadiy jaav ab bwu
    lakwuya-dadiy. Aw gwur kwasadiy wapiy maa. Gwur mwiya duw taakw-adiygwurik. Alik
    tikuw, gwur wuki-tikwa. God nyanadi Asaay, di gwurak yara van tikwanaad.”
  shp-NTPO: 'Maton boo riki westíora westíorabo moa jan topona. Jaskara iken rakéyamakanwe:
    Matora ja icha isáshokobo xewinbainbires Diossen shinannai.'
  aom-aom: Aꞌi jemë God-ro jemesi bövie biseꞌe ahoꞌo muebejëhoromo röhu jemesi simano
    uoho ëhuꞌo adahëhoromo avoꞌavoho muebejëhaje höjo. Ëhuni nadi juhuonivorëjo uge
    ahoꞌobëhe jioꞌamajoho ëho ma-jianovoꞌi ae gemu gemu jemë masije jëvëꞌe jiaje.
  geb-geb: Gu guigira nde nzuai, Fhe Bakɨme za nden pani rɨgi ruemgiap ntan vhɨrve
    kaŋgi. Nde rɨvɨ thari. Ana nde ndɨkndɨgi ndɨkndɨk, ana korigi bisarire ga ndɨkndɨgi
    ndɨkndɨk kambarigi.”
  eng-WYCLIFFE: But also alle the heeris of youre heed ben noumbrid. Therfor nyle
    ye drede; ye ben of more prijs than many sparowis.
  bsj-bsj: Kange yirito dor kumere nyomom kilatum ciyembo. Kom nuwa re tai kom la
    bilibetin do yorka fiye co wiye.
  cak-cak: Y rix hasta ri rusumal-ivi' ajlan ronojel; xa más c'o ivakale'n que chiquivech
    q'uiy ch'ip-ch'ip. Romari' man tixi'ij-ivi'.
  chf-NT: Ixta a tzucla tan a pamla tziquijtac ayan uc'a Dios upete. Mach bäc'taquetla,
    uc'a más a chen valela que noj q'uenel mutob.
  tlf-tlf: God imi tiin diim uyo uun kangkang iyo kubaganipta, ipta ipta kesip kale,
    God iyo ipmi aget uyo maak ilumanolan-temaala binim kale, beyo ipmi dubom kon
    uyo tikilata e, intap kal kalaa age utam som, minte alugum mufekmufek mek ipmi
    diim aban-nuubu uyo utam no kesa kale, ibo tambaliim tiin mo-bom dong daga-em-nuuba
    kale, kafin diim tinum bilip imi atul uyo finanin ba o,” age baga-ema ko.
  piu-2006: '@see-verse:LUK.012.006'
  poh-NT: Ruꞌum aj reꞌ nikꞌor aweh tak chi maꞌ tiyoꞌjic tak chi quiwach awaj cansanel
    tak maj wi reꞌ Dios til rehtꞌalim quicꞌoloric i jarub paꞌ rismal ana̱ tak wilic,
    maꞌ cu reꞌ ta na chic richaꞌjaljic acꞌacharic tak maꞌ rehtꞌalim? Cꞌolok pan acꞌux
    tak chi chiwach i Dios, reꞌ atzꞌakil hat-tak yohbal woꞌ chic wach qꞌuihal chiwach
    quitzꞌakil nicꞌ qꞌuihal ok chi cucꞌ tzꞌiquin. Ruꞌum aj reꞌ nikꞌor aweh tak chi
    chachꞌica̱ꞌ acꞌux tak chi reꞌ Dios naca̱t richaꞌjem tak chiwach i tiꞌcꞌaxic.
  tue-tue: Mʉ́ãye póarire “noquẽ pee niiã” jĩĩmasĩjãqui. Teero tiirá, cuirijãña. Mʉ́ã
    paʉ minipõná nemorṍ wapacʉtíra niiã.
  bjp-bjp: Ma i tekentu kanaka, temtem tikii na olmi ae na paklu gam, God i usum tikii
    na wewes lo. Pesu, gong gam sokeh, liu kimi i temin tier lon ifuun e tomsiksik.
  xon-xon: Ni taa san ijawaan man. Ni jer iyaar pam. Uwumbɔr nyi nimi aayikpir aakahm.”
  tzo-ZNT: Jaꞌ noꞌox yech xchabiojoxuc uc. Cꞌalal ta stsatsal ajolic nitbil jaypꞌej.
    Yechꞌo un mu me xaxiꞌic. Yuꞌun más tsots acꞌoplalic yuꞌun ti Rioxe; jaꞌ jutuc
    noꞌox li mutetique.
  mpm-NT: Ti ja kuu roꞌo naa ra, chi undi ixi xini ra ni kaꞌu ya ndɨ ɨɨn ndɨ ɨɨn.
    Yukan kuu ja koto xndiꞌi ra ini ra chi yaꞌu ga nchaa ra naa ra nuu Yandios ja
    kuu ɨɨn jnɨɨ saa kuachi un ―kachi Jesús.
  ots-NT: Cja̱ nuquɛjʉ, más guí ndo mu̱diguɛjʉ ni ndra ngue cʉ ttzʉntzʉ drá ngu̱.
    Dyo guí tzu̱jʉ bbʉ́, ca te da ncjahquijʉ, como car Tzi Ta ji̱tzi i föhquijʉ hne̱je̱,
    hasta i pa̱di tengu̱ yir xta̱jʉ.
  hoy-hoy: नीमव ताल्ला अन्द सप्पा चुट्टी भी आळुकु आव, इदुरसाटी अंजबाळी, नीव हापाळ
    चिमणीगोळ से भी किमती आईर.
  uri-uri: Ti apm tolpake, tukgunakg walkg wrij wrij alkipmen ti pa, apm kil wa klein
    yekworwor ase, ti ampur kipm kark, ekg nte, kipm ti pa wa wailmanten atn hep hangken
    wel wasikyikek wailet pa.”
  amo-amo: Vat titi litife ina batiza tinin. Na uwa lanza fiiu ba. Udunin ndaraja
    ukatin ninari gbardang.
  pjt-pjt: Munu palulanguṟu tjuḻpu tjukutjuku tjuṯa rawangku kuliṟa paluṟu wanyu nyurampa
    puḻka tjuṯaku watarkuriku? Wiya, paluṟu nyuranya rawangku mukulya puḻkangku kulilpai
    tjuḻpu tjuṯangka muṉkara, kaya palulanguṟu nguḻuringkuwiya rapa nyinama. Panya
    paluṟu nyuranya uwankara kutju kutju nintingku kulilpai. Munu paluṟu nyurampa
    mangkaku ninti yaaltjiṯu nyurampa katangka ngaṟanyi. Kutjupangku puṯu kantamilaṉi,
    palu Godanya kutju ninti, munu nyurampa kutjupa kutjupa uwankaraku kuḻu paluṟu
    ninti nyinanyi. Pala palulanguṟu nyura uti nguḻuringkunytja wiya rapa nyinama.
  cwe-cwe: Hata nyele za mmatwi yenu zipetigwa zose. Ivo sekemdumbe kwaviya mweye
    munoga ng'hani kufosa shole wengi!
  daa-NT: Kar kuŋ gay, duruwko okintiti, Buŋ osta. Ŋaar-ak, dakoŋ ginenno kolaw. Ɗo
    uŋji ka Buŋdi, kuŋko kat kaalin pakgig ɗiiɗ okin̰co ! »
  mlp-mlp: Ad in ne gibiy kemad ne gifaqinib giqensan na in ginulinim ganim diq usaqta
    na in tuhurit bugta ham. Nazaq iyan ne hi rabiy ham. Ne ah amikmikta nog a haiq
    ham. Ne ah amikmikta na ayahmo giquriyamiyta ham.
  ape-C: Aria ipak Iruhin douk nadareh atubur atubur ehirub douk bakih ipakig barag
    iri. Aria anan douk nadukemep wosik abom. Douk namudok aria ipak mare punogugur.
    Iruhin ananim urkum douk morum aguhwudok shokuguhwi karowiguhw armiguhw atin.
    Aria ipakin Iruhin douk urkum morum ipak um meshagrakuk armiguhw. Douk namudok
    aria anan ta nutaurumep wosik abom.”
  bgs-bgs: Agad tô silag katô ulu yu inéyap dán ka Manama. Purisu yakó ágkamáddangan,
    su tô lagà yu tuu pa dakál ka tandingán katô marapung mga manuk ta kayun.”
  faa-faa: Mena muri wakasemane Kotimo asekea rerasasamo, re aporomanoane, Kotimo
    namo kakaro kára hemakapukua asekea rekenapo. Asekea reke re uni iti suane epo
    hakása hakásaka menoraka hemakapukua fasapo. Asiasamo re namohokopo,” aisapo.
  kik-kik: No ti-itherũ, o na njuĩrĩ cianyu cia mũtwe nĩ ndare. Tigagai gwĩtigĩra,
    inyuĩ mũrĩ a bata gũkĩra tũnyoni tũingĩ.
  cap-NT: Pero zapa z̈oñz̈quiz juc'anti cjuñc̈ha. Niz̈aza anc̈huca ach charami kanz̈intac̈ha,
    zintallquiztan zintalla. Anaz̈ anc̈hucqui tsuca. Nii wez̈lanacz̈quiztan anc̈hucc̈ha
    juc'ant valorchizqui. Yooz Ejpqui anc̈huc juc'ant cwitaquic̈ha wez̈lanacz̈quiztan.
  ksr-ksr: Anutunoŋ kalaŋ koma oŋoma waŋ jugia kuuya kaaŋagadeeŋ weeŋgodaboroŋ jaŋgogia
    moja. Ejemba oŋoo sewaŋgia ii wilisi mamaga uŋuuguŋ uuta kolooja. Kawaajoŋ toroko
    mono mende moma laligowu.” Kiaŋ.
  eng-TNT: 'Also even the very heres of youre heedes are nombred. Feare not therfore:
    ye are moare of value then many sparowes.'
  sbs-sbs: Kono nangati i mpalo ye nsunki nzenu ivalitwe, Kanji mutiyi. Mwina butokwa
    kuhita tuzuni tungi.
  sue-sue: Are nu giti tu nisokare dapikarago azimuro gosinowia awa. Nikare azu oko
    wawe. Ni suriri dainiro amira zuma awa bamu tepo. Ota ninekare meni awa zuma bamure.
  fra-NCL: 'Mais les cheveux mêmes de votre tête sont tous comptés. Ne craignez donc
    pas : vous êtes de plus de prix que beaucoup de passereaux.'
  bhg-bhg: Ata itomane kopuru tu berari awa God mi matu ajijigesisina. Awatedo, adu
    eove! Itomane tega God da jisida awa suriri jiwaeda daginegari.
  snn-NT: Bi'an hua'na ba'iyete ai ro'taguë, mësacua ba'iyere'ga quë'rë ta'yejeiye
    ai ro'taguë ba'iji Riusu. Mësacua sinjobë rañare'ga cuencueni, ga rañañë ba'iye
    masiji Riusu. Ja'nca sëani, mësacua yua gare huaji yëye beoye Riusu conreba coñete
    masijë'ën.
  atb-NT: Garai Gasang gi, nungmoq é ulhum mâ é xâm banshoq lé lháng, nghap to gù
    nghut lhê. Haû mù, hkâgyuq kó; nungmoq gi, haû johkyáng myo myô htoq má lháng
    gù je bo é bang nghut lhê.
  wro-wro: 'Tjąkąra kuda: njidbri: ŋąri darawa laiburu kuniŋaieŋu. Pinjirgulgunejiri,
    wurira ardarawaia nąnja njidia ma njiduŋ.'
  cek-AK: 'Na lu nui ih sam mataeng doeh kroek boih. To pongah zii o hmah: nangcae
    loe parit tavaa pongah atho na oh o kue.'
  bkd-bkd: Aman harì kaw agkasamuk ta mahal kaw pa dì hu mga tagbis, ta bisan sa buhuk
    nuy naiyap en hu Dios.
  ctu-76: Como jinic tyo tsijquil i cha'an Dios jujunt'ujm i tsutsel la col. Mach
    yom la' cha'len bʌq'uen che' jini. Como más an la' c'ʌjnibal bajche' cabʌl saj
    xma'tye'mut.
  lac-NT: Rajen mʌ' a ch'iquex sajaquir quire' jach cojechex a techexo'. Mʌ' necoj,
    jach ya'ab a chan ch'ich'o'. Mʌ' ja wirej, mun C'uj cu jach yajquintic techex
    cax yer mun yʌn u tsotser a jo'rex.
  xla-xla: Epapedeme God me-ya꞉malamana, wa꞉ dokopala dla kokosase hapuloma ha꞉ha꞉ye.
    Adipalati, ya꞉tapo hapuloma eye ma-sesa꞉uwapo. Epapedeme wua꞉ ase sikemte wowota꞉mha꞉ha꞉miya.
    Adipalati, God mila꞉pi tle teata koko pato pohalasema. Hao. Wua꞉ta koko patoto
    ha꞉ha꞉po.”
  xav-NT: '@see-verse:LUK.012.006'
  cuk-cuk: Ar Bab-Dummad bemar-sailagiase-bakar, bela-ebisar sediid. Degisoggu, mer
    be dobgumar, ar bemar bur bule sikwimarba ibmar-nueganad.”
  tbf-tbf: A tuktuk, bu vurvur i kovanga e Raban a te ase gie. Kian va nga ta motou,
    enga nga kalei rio gie bu kamkambaliel palan.
  uig-CYR: Лекин һәтта һәр бир тал чечиңларму саналғандур. Шундақ екән, қорқмаңлар;
    силәр нурғунлиған қушқачтин қиммәтликсиләр!
  ikw-NT: N'ezi, be gwnụrnu kpakara rukeri-ize ke risi anụ ọnu. Ogwnu tụ́ anụ, anụ
    zị okne ọnu ahịa karụ agịda wọnzna.
  khs-khs: 'Alake, kiwa ipipa. Sena kesale kiwa wa:la:yawa sosokeye. Alawamona a:nema:
    tepeteni amo wa:la:yawa aso koloteasukeye. Aputa: Koteyawa kili pisei fano epa
    semetei semetei esa: Eyawa matane tiye elakeye.'
  dwr-ENT: ሺን ሃራይ ኣቶ ሂንቴንቱ ሁጲያን ዴዒያ ቢናናይ ኡባይካ ፓይዴቴዳዋ፤ ሃዋ ዲራው ያዮፒቴ፤ ሂንቴንቱ ጮራ ሱኒያ ካፋቱዋፔ
    ዳሪታ።
  pma-pma: Ka moulien onami hetetamen imok mulin titi aman keil ekek ka helekat revi
    kami. Anatin, Ahi kilea vasin hilumi koa mul en vatumi. Sakini, minandemkotei.”
  atd-NT: Agad ka bulbul ta, nataga ka Magboboot ko pila no aslag ka bulbul ta. Omunaan
    kono kow ogkahallok to pog-ugpo now su labowlabow pad ka igkohoy-u to Magboboot
    kaniu to igkohoy-u rin to mgo manukmanuk.”
  tel-2017: మీ తలవెంట్రుకలన్నిటికీ లెక్క ఉంది. భయపడకండి. మీరు ఎన్నో పిచ్చుకల కంటే
    విలువైన వారు కదా.
  hat-BSA: Anverite, menm cheve nan tèt nou yo kontwole. Pa krent, nou gen bokou plis
    valè pase anpil zwazo.
  top-NT: Huá cca̱li̱huaniyá̱n ni̱ cajicuántit. Dios ca̱pu̱tlekeni̱t kanatunu chíxit
    ni̱ma̱ kalhí miakxa̱kacán. Ni̱ cali̱puhuántit tú pa̱xtoká̱tit pues huixín ixcamán
    y ma̱s ixtapalh que lhu̱hua lactzu̱ spitu.
  msk-msk: Aw di pa mo sa kamo na manga otaw. Sana yang manga logay mo, kyakatigaman
    nang Dios yang kadaig. Wakaw ayaw da kamo magkalluk. Maski pila yang kadaig nang
    langgam, yarabaw yang karugun kamayo nang Dios sang karugun naan sang manga langgam.”
  gyr-NT: Tũpa niha oicua ñepei-pei yande ha retacuer. Sese, pesɨquɨye eme; pe niha
    ɨvate catu vahe ité peico opacatu vɨ̃rai sui” ehi.
  kmh-kmh: Pen nimb biynimb gok, tap yimb; yakir gok kuyip wiyniym gipim. Kun ak,
    Gor jun kas nimbip maŋgiysek ñin paŋgip ak mey; gos sek mindenimimb aŋgak.”
  ukr-ONPU: 'А на вашій голові навіть волосся пораховане. Не бійтеся: ви набагато
    цінніші за горобців.'
  emi-emi: Ekilakila ghaisa uu ngurum tale urum ateva. Urau mene matautu, ta maamauluaam
    namungaili ta matane God, elaulau ghila atoa.
  zpv-NT: Hasta dxyichyihca tu laꞌraꞌn nagaabala ya niꞌchin ayi guidxyihbi tu tin
    laꞌh tu mahziru lasahca tu loh ziahan raꞌ maaniꞌhn.
  gux-gux: Yinba wani, baa yi yudi, U Tienu bani ti coali n da maama da jie mani pu
    kuli, yi pia mayuli ki cie i nuani boncianla.
  kos-kos: Finne aunsifowos, oaoala nukewa tari. Ke ma inge, nik kowos sangeng; kais
    sie suwos arulana saok liki sparrow puspis!
  ibo-ibo: Nʼezie a gụrụ ọ bụladị agịrị isi dị nʼisi unu ọnụ. Unu atụla egwu, nʼihi
    na unu dị oke ọnụ karịa ọtụtụ ụmụ nza.
  yml-yml: Wata baniꞌodi, ꞌomi mataneye nani bwaikina, i ꞌasetaꞌaꞌavami baniꞌodi navaꞌau
    matatabuna ꞌadi ꞌailaꞌa i ꞌasetadi. Begaidi kebu ꞌwa na kolologa, ꞌomi kebu nani-ꞌavoꞌavovo
    manudanidani baniꞌodiga, ꞌomi nani bwaikina Yaubada mataneye i ꞌiꞌisaveꞌavinimi.
