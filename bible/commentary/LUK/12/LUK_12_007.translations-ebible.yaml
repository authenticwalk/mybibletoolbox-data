  tnp-tnp: Sotəgɨniən, mətəu-inu Uhgɨn tolkeikei itəmah tapirəkɨs mənɨg mɨn tepət.
    Nɨpəhriəniən, Uhgɨn təmafin məhrun vivi nəuanutəmah rəfin.
  urd-urd: बल्कि तुम्हारे सिर के सब बाल भी गिने हुए है; डरो, मत तुम्हारी क़द्र तो
    बहुत सी चिड़ियों से ज़्यादा है।
  hot-hot: Yani bôk hakatuŋ môlô sapêŋ lemimkadôk ŋauŋ yôv. Aêŋ ba môlô ma bêŋ ek
    menak, ba intu miŋ nôkô ami.
  mqj-NT: Senga'mia' iko too annu sae lako beluakmua' mangka nareken. Iamo too daua'
    marea' annu marru keangga'koa' iko anna la dena' moi umba pada budanna.
  rus-SYN: 'А у вас и волосы на голове все сочтены. Итак не бойтесь: вы дороже многих
    малых птиц.'
  mbh-mbh: Na God ilemi mire senu nge thomu, i pavurvur nge poungomu thoi omole omole
    titalnga. Na thomu o mothong tova o ngange nge tokokoere, eneke thomu toko omole
    omole o aolonga nge men puluanga a God itheki.”
  bdd-bdd: Ma ꞌiyamo geya sowasowahina ma deba wahasili mwagu ꞌaigeda ꞌoina, Yehoba
    ꞌadi baibaiwa ꞌisanasanapudi. Coinega sahena waꞌateꞌateyoho, weyahina ꞌomi Yehoba
    ꞌina ginaula madouna, ma dinegwa geya ginaula madouna.
  cbt-NTPO: '@see-verse:LUK.012.006'
  rmy-SERVI: А тумэндэ Вов джянэл, и скици бала исин пэ тумаро шэро. На даран! Тумэ
    пэ бутэ кучэдэр цыкнэн чириклен!
  srn-NT: Iya, Gado sabi srefi omeni wiwiri yu abi na tapu yu ede. So un no mus frede,
    bika un warti moro leki furu gadotyo.
  cta-NT: Loꞌo juaꞌa̱ cuꞌma̱, nda Ni cuentya jiꞌi̱ scaa ma̱, cua jlo tiꞌ Ni ni lcua
    tyaꞌa quicha̱ꞌ hique scaa ma̱; biꞌ chaꞌ ná cutsi̱i̱ ma̱, chaꞌ quiñaꞌa̱ tsa ntsuꞌu
    loo cuꞌma̱ ca slo ycuiꞌ Ndyosi. Ná stuꞌba ntsuꞌu loo quiñi sube loꞌo ma̱ tsiyaꞌ
    ti, masi loꞌo quiñaꞌa̱ tsa biꞌ.
  bqc-SIM: Baa á mikãↄ, a a lɛ́ dↄ̃. Ásu vĩakɛo, á dɛ gòlegolen dasiↄla.
  tcz-CHONGTHU: Chuleh nalu'a na samjang ho jengjong aboncha kisimtoh soh ahitai.
    Hijeh chun kicha hih'un; nangma vasah honpi jouse sanga manlujo nahi.
  mar-mar: पण तुमच्या डोक्यावरील सर्व केसदेखील त्याने मोजलेले आहेत. भिऊ नका. पुष्कळ
    चिमण्यांपेक्षा तुमचे मूल्य जास्त आहे.
  snp-snp: Ido linate ateni yowala muki ya moda katotami ne. Koli kolámalo. Omunalo
    ya linate wenenala minamo nema somo muki ya olu fulo gedamo ne.
  isl-isl: Hann veit líka hve mörg hár eru á höfði ykkar! Verið ekki kvíðafullir,
    því að þið eruð miklu meira virði í hans augum en margir spörvar.
  spy-NT: Ntēē inkētē mbo ꞉Yēyiin wōlēē tēē ꞉buutēēk ām mētitaab chiito. Kunyoo, ‑mōōmuuyē,
    kuuyu isōōtook akweek ꞉Yēyiin miisin kusiir kootiitiiyēēn chēē chaang'.”
  xnn-xnn: Am-amed kayo ay ipogaw et nenemnemen Apo Dios dakayo tay olay nan bookyo
    et getkena nan kabibilangda. Isonga adi kayo omegyat tay am-amed kayo is ipatpateg
    Apo Dios mo nan adoado ay biding.”
  mwe-mwe: Nkali umbo ya mmitwe jenunji a Nnungu bhaimanyi pwili ilingwa. Bhai, nnajogopanje,
    mmanganya mmambonenji kupunda ndyondyo yaigwinji!
  tte-tte: Besiele tabe komiu itomiu wiyaliyao kali baibaiwa iyasiliyako. Kabo tabu
    kwamamatausi kaiwena komiu maisamiu ilalakisosi kabo kitekitele meuloili maisali.
  tcs-tcs: Yupla no prait, bikoz prant wea God, yupla prapa mobeta den dem pizin.
    God em prapa sabe aumas eya yupla i gad wea ed blo yupla.
  hlt-THB: Na lu awhkaw lusam za noet boeihna ak awm ni. Cedawngawh koeh kqih uh;
    nangmih taw hqit anglakawh nami phu awm khqoet hy.
  soq-soq: Do e uwala imba uduudu ipa wisialala winei, sa ipa God e inawala uduudu
    oniedidewaleide, mai dima da me atensia di segaleipona. Nene kerakera God insamodie
    oniadewasamode, tane e ipa debamawaida God nuawe, mai nene kerakera ruau. Sa baiwa
    mai mida e kadilepua sauitana!
  qub-qub: Gamcunaga aypalla äbicunapitapis masmi bälinqui. Chauraga ¿imapitataj manchacunayqui
    caycan? Ajchayqui mana imapaj alli captinpis Tayta Diosga musyaycanmi ayca cashallantapis.
  att-att: Á ammu na ngámin yù meyannung nikayu, mássiki yù biláng na duddù naw. Á
    yáyù nga ari kayu laguk maganássing, ta nepallà yù ángngiddù ni Namarò nikayu
    nga katággitádday ánnè sù kitáru nga ballì.
  bki-bki: A vijumiu nalo na ea pariparimiu bunu, miroano laka, mia naio buluku nonovlo
    beve terakurano ga. Mia Atua naio jo mial kamiu kubo laka jovulu kirijako nalo
    nei, naruei mia naio rivitikar vatitig kamiu rivu ka vite nonovio na kenemiu meuliano.”
  bqp-bqp: Bee á mìkãnↄ, à a lɛ́ dↄ̃. Ásun vĩna kɛro, á bɛ̀ɛrɛ de bãntoro dasinↄla.
  mcp-mcp: Bɨ bâŋ ntâg ɨɨ́, Zɛmbî mə mpú bímbí lʉ́ íntand í shilú bísə́ bɨ́ mílúúd
    yí. Nə́ ndɛɛ́, kúgá dʉ fúndə. Mpugá nə́ bɨ́ mə́ cɛy Zɛmbî lámʉ́d cɔ̧́ mimbá-kwáádə́
    ŋkí bulya.
  hat-hat: 'Menm cheve nan tèt nou, yo tout konte. Se sak fè, nou pa bezwen pè menm:
    nou vo pi plis pase anpil ti zwezo.'
  npl-NT: Iwa Dios kimatok kech tsónkali nonkipixtokeh itech nomotsontekoh. Yika amo
    ximawikah, porke nomejwah okachi miak nomopati ke n tototsitsinteh.
  bgg-bgg: Nathek khrug pha khaziang rang de zab tham ne ruii phro, ji è nathek ne
    arum chid rabo. Nathek ne fuii è de bajo igong ro!
  eng-TCENT: Indeed, even the hairs of your head are all numbered. So do not be afraid;
    you are of more value than many sparrows.
  eng-BSB: And even the very hairs of your head are all numbered. So do not be afraid;
    you are worth more than many sparrows.
  cpu-NT: Jiyotzitaro Pava okaratzi tzimayetatsiri aishi. Tema piñaakero jaamakotari
    tsimeripayeeni, eerokara imaperotzirori jaamakotami, eero pipinkantashivaita.”
  san-ASM: যুষ্মাকং শিৰঃকেশা অপি গণিতাঃ সন্তি তস্মাৎ মা ৱিভীত বহুচটকপক্ষিভ্যোপি যূযং
    বহুমূল্যাঃ|
  tac-NT: 'Abiena alué gupá ''emi mo''ólachi jágame, Onorúgameka ''la sébali tétega
    ajtí a''pílipi alué gupá. Tase majawa ''emi, ''émika uché rajpé najtékame ju me''tagá
    alué we''ká u''kuchí chulugí. Abiena anele Esusi:'
  eng-WEBPB: But the very hairs of your head are all counted. Therefore don’t be afraid.
    You are of more value than many sparrows.
  gfk-H: Tutun sakit, no amuat Sus i manga nunurei muat. Ma iakan i palai taar ta
    muat kanong i nunurei mah ira winawas ta ira pakana hi muat ta ira wali muat.
    Waak muat burburut kanong no numuat lon i manga tamat ta ira maan.
  viv-viv: Tu wanogali! Utuutu uꞋumiya ana kilagalaga Tamami gihalamanena. Au keke
    wanamatauta faꞋina Yaubada matane omi manuga wakaiwabuhegedi.”
  yao-yao: Atamuno umbo sya mitwe jenu Akunnungu akusimanyilila sili silingwa. Ngasinjogopa,
    ŵanyamwe ndi ŵakutopela kwannope kupunda ijojolo yejinji!
  tgp-tgp: Vulumim hatehateahi na patumim sohena, God mo sopo r̃omaliho hin te hatelete.
    Ha sopo matahu matan kamim ka mele aulu jea na vakarakara matuvana na nahon God.
  auc-NT: Edæ, Ayamöidi bacoo pönï ïnäni incæte önönänique ïnänipa, ante në äningä
    inte mönö Mæmpo ïñömö mïnitö ïmïnite wæætë godömenque waa acampa. Ïñæmpa mönö
    ocaguï incæ æpoguïnö encamöö, ante Wængonguï ïñömö edæ do ëñente aacä apa guïñëwëmïnii,”
    ante Itota angantapa.
  kbc-NT: Eleditace jemaa mejitaɡ̶awa Aneotedoɡ̶oji me yowooɡ̶odi ane liwokodi ɡ̶adamodi
    aneitigi ɡ̶adacilo. Enice jinaɡ̶adoiitiwaji, igaataɡ̶a daɡ̶axa meliodi ɡ̶aniwaló,
    aɡ̶adiciagitiwaji niɡ̶ijoa imikola anowidi.
  bmh-bmh: Guzenaital go agal gagaliag ulig tutak tutak unum nanaleun dareu. Ag umin
    ian, Uwait nugau amegwab agen go meg ginaginam zilarai daremen. Uwait ag gumaramau.”
  ctu-BL: Che' ja'el, tsicbil i tsutsel la' jol. Jini cha'an mach mi la' cha'len bʌq'uen.
    Come jatetla, ñumen an la' c'ʌjñibal bajche' cabʌl xpuruwoc.
  meq-meq: Nəkurom na, ka zum tay ha ɗiyeŋ hay. Kwa məkwets i gər kurom na, Mbəlom
    kə pasla na. Aya ane kâ dzədzarum bay.
  noa-H: Maagwai hoob k'ĩirjumiet hajim hanʌm. Pãar chará nemchaain k'ãyaujã hʌ̃rʌʌcha
    hirua hiigjem. Mag pãachta nemchaain k'ãyaujã hajapcha nʌm gaaimua, pãar pörbʌ̈
    maadëu higbaju hayaa sim k'apanagjã hirua t'um k'ap'ʌ wai simgui ha jaaumajim
    haajem.
  alp-NT: Imi bua kwalai me uluimu lekwe esi bokalaru Irekware neka. Ele mere hoko
    rilami yake, le Alla Inete loko imi lesi bei manu maka kane alare.”
  san-VEL: yu.smaaka.m "sira.hke"saa api ga.nitaa.h santi tasmaat maa vibhiita bahuca.takapak.sibhyopi
    yuuya.m bahumuulyaa.h|
  kbq-kbq: Hagi tamagerafa nehue, tamasenire'ma me'nea tamazokara maka kohampari'ne.
    Korera osiho! Tamagara rama'a kisave namazaga agateretma ra'za mani'naze.
  kbh-kbh: Y ts̈ëngaftangbiama Bëngbe Bëtsá lempe endë́tats̈ëmbo, y bueta stjënëjënga
    ts̈ëngaftangbe bests̈as̈iñe yomnámnaca. As ndoñe matauatjëngana; ts̈ëngaftanga
    ba jaja shlofts̈ëngbiama corente más s̈monduámana ca” —Jesús tojánayana.
  ron-LSB: Dar până și firele de păr de pe capul vostru sunt toate numărate. De aceea
    nu vă temeți. Voi sunteți mai valoroși decât multe vrăbii.
  pon-pon: Ari, pil pit en mon omail karoj me wadawad penaer. Komail ari der majak,
    pwe komail me mau jan jiok toto.
  nhe-BL: Huan ica imojuanti, miyac más Toteco inmechmocuitlahuía hasta quimati quesqui
    imotzoncal inquipiyaj. Huajca amo ximomajmatica. Achi más imopati iixtla Toteco
    que miyac totome.
  sps-sps: Te faarei non funuu to patsuu mami Gov te kaa bus me na as'as narari. Jio,
    oraav vaare yam, mi karap fafis pis iny rom fokinai tsutsupii!”
  wnc-wnc: Sike Anututa sangabamu anggaman atnataak. Gindane gwapak danggamza kuupbam
    gwa kendekutde ginda atdasipa kumning aminde ma gwaubam. Gikatnana tapatuta kwait
    mateu kwaapzanggane manina gwa yapbiban ita ginde dua botawik,” ngang yanikut.
  bus-bus: Baa a mìkãnↄ, à à lɛ́ dↄ̃. Àton vĩa kɛro, a bɛ̀ɛ dɛ sãtɛ̃ pariinↄla.
  gub-BL: Te pe'aw peàkàg rehe har Tupàn upapar a'e. Pekyze zo nehe, ta'e pekatu wera'u
    wiràmiri wanuwi Tupàn pe pe xe.
  imo-imo: Pileio! Enonga pinyendi kape Goteni eno yu mele mele indi te te nimbe oi
    kambu torumu. Kera kaltindipele yu kou paa koltalo mele purumo nalo kano keramu
    Goteni kanopa moromo. Eno imboma paa olandopa awilima Gote yuni eno paa nokopa
    kondopa molombalo kani pipili naa kolaio!” nimu.
  boj-boj: Dego kere Qotei a nuŋgo gate baŋga segi segi sisiyoqnsiq geregere taqateqnu.
    Deqa niŋgi ulaaib. Niŋgi qebari kalil naŋgi tulaŋ buŋnjrejunub.”
  eng-DRA: 'Yea, the very hairs of your head are all numbered. Fear not therefore:
    you are of more value than many sparrows.'
  knf-knf: Uwel wi bkow bi nan bŧi udoo fënana. Naklënk keeri nin ukoolan, ţiki nadëm
    apel pntuni pi ŋţiiru. »
  san-KHM: យុឞ្មាកំ ឝិរះកេឝា អបិ គណិតាះ សន្តិ តស្មាត៑ មា វិភីត ពហុចដកបក្ឞិភ្យោបិ យូយំ
    ពហុមូល្យាះ។
  arn-NT: Welu ta eymün müngell, kom tamün nieelchi kal longko kütu kake kiñeke rakinieñmangeymün.
    Feymew llükalekilmün. Eymün ta doy faliymün fentren pichike üñüm mew.
  zas-NT: Guiáad lëjt xt guidxguijquidi, graczan nayab loj Dios. Zeel ad rdxebidi
    din mazri lasajquidi guial loj zien daꞌt ree biguijndoo.
  ken-NT: Kɛ ná nɛ be? Mandɛm arɨ́ŋɨ́ yɛ̌ chí mpǎy bɛkaká ɛmɛnɛ ɛbhɛn bɛ́chí
    yɛ̌ntɨkɨ mmu ywɛka anti. Bǎkɛ́ chay yɛ yɛ̌nyɨŋ ɛnɛ́ bo bakway bɛkʉ bhe. Bɛsí
    Mandɛm, yɛ̌ntɨkɨ mmu ywɛka abhɔŋ mɛnwɔp tontó achá ngɛ́mtáy kɛnɛn.
