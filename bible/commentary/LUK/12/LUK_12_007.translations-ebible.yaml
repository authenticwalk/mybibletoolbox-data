  mdy-ETH: ዬያጉዲ ዒንሢኮ ቶኦኮ ጋፓና ቢያ ፓይዲንቴያኬ፤ ዬያሮ ዒጊጪፖቴ፥ ዒንሢ ሚርጌ ሱኡቶይዳፓ ባሼታንቴሞ!» ጌዔኔ።
  spl-spl: Yawu gârâmâ nenâmâ giroŋ giroŋ yakât dop bia. Nenâmâ Anitâ ikŋe kundenŋe
