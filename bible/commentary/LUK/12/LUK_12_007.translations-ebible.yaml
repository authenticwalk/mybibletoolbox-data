  kan-2017: ಅಷ್ಟುಮಾತ್ರವಲ್ಲ, ನಿಮ್ಮ ತಲೆ ಕೂದಲುಗಳು ಸಹ ಎಲ್ಲವೂ ಎಣಿಕೆಯಾಗಿವೆ. ಹೆದರಬೇಡಿರಿ,
