    ଅନେକ ଘରଚଟିଆ ଠାରୁ ଶ୍ରେଷ୍ଠ।”
  bzj-bzj: Hihn eevn konk humoch grayn a hyaa deh pahn unu hed. Soh noh frayd kaa
