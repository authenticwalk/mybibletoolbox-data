verse: LUK.012.007
translations:
  kpx-kpx: '@see-verse:LUK.012.006'
  okv-H: Avoeto joru aojo, di amo dombo manera, rate ungo amo dombo bera. Ungota siro
    hu tapa doingere amite tapa God na kiarira.
  tbo-tbo: Ma gasi ununumi apala atapuhi Yaubada i hiyawa pahi. Ugolinei ega ona matomatouta,
    taumi o geduma ma apoma kiu boluhi.
  mal-C: നിങ്ങളുടെ തലയിൽ എത്ര മുടിയുണ്ടെന്നുപോലും അവിടത്തേക്കറിയാം. ആകയാൽ ഭയപ്പെടേണ്ട,
    അനവധി കുരുവികളെക്കാളും മൂല്യമേറിയവരല്ലോ നിങ്ങൾ.
  grc-SR: Ἀλλὰ καὶ αἱ τρίχες τῆς κεφαλῆς ὑμῶν πᾶσαι ἠρίθμηνται. Μὴ ⸋οὖν⸌ φοβεῖσθε·
    πολλῶν στρουθίων διαφέρετε.
  bgc-bgc: थारे सिर के एक-एक बाळ भी गिणे होड़े सै, इस करकै डरो मतना, थम घणी गौरैयाँ
    तै बढ़कै सो।”
  khz-khz: Taunatauna vegata, gomi repami guira maki maparara Palagu na evega-agi-gitakaurato.
    Pe ragai pio kali; gomi voimi kamu vagi, manu girigiri vogo voira maki govanagirato.”
  deu-TKW: 'Aber bei euch sind auch die Haare auf dem Kopfe alle gezählt; fürchtet
    euch nicht: ihr seid mehr als viele Sperlinge.'
  zsr-NT: Lëzcaꞌ cni, yúguꞌtë guitsaꞌ icjliꞌ nababgac lahuëꞌ Dios. Qui lë ni naꞌ,
    cutu gádxiliꞌ. Nazácaꞌtërliꞌ lbiꞌiliꞌ ca zianbaꞌ bguindauꞌ.
  lin-lin: Ayebi kutu ata motango ya suki na bino. Bobanga te ; boleki bandeke mike
    ebele na motuya.
  hns-NT: Aur oe bhie djaane hai toelogke moerie par kaigo baar hai. Ohie khaatien
    sotj-phiekier na kariehe. Toelog to sab tjierai se maahaan baate.”
  noa-E: Maagwai oob khĩirjumiet ajim anʉm. Pãar chará nemchaain khãyaujã ʉ̈rʉʉcha
    irua iigjem. Mag pãachta nemchaain khãyaujã ajapcha nʉm gaaimua, pãar pörbʉ̈ maadëu
    igbaju ayaa sim khapanagjã irua thum khaphʉ wai simgui a jaaumajim aajem.
  eng-EMTV: But the very hairs of your head have all been numbered. Do not fear therefore;
    you are of more value than many sparrows.
  mib-NT: Te nagā ni cuu róhó jíjnáhan ró, chi nde ndɨhɨ ixi xíní rō je ni cahu ya.
    Núu súcuan te ma yūhu ró jijnáhan ró, chi cánuú ndasɨ́ gá rō nuū yā vēsú cuehē
    tācá saa.
  lif-NT2: खिनिॽ थे़गेःक्‍कोबा काक् थे़गेःक्‍इहाॽ खुने़ॽ निःरुआङ् वाॽरो॥ हे़क्‍केःल्‍ले़
    मे़गिसे़म्‍मिन्‍ने़ॽओ! खिनिॽग यरिक् चुजुक्‍सा पुहाॽनुःल्‍ले़आङ् इमे़ल्‍लुङ्‌बा
    के़जोगिरो॥”
  xnj-xnj: Hati umahele wa mayunju ga mitu yinu zimanyikini kwa Chapanga. Mukotoka
    kuyogopa, nyenye mwitopela neju kuliku mayeluyelu gamahele!”
  mmx-mmx: La kerepmo ne Moroa im doma mumu amisik nimi, ikleklen bok leexes at lengkabinim
    at lempatlak atnimi. Nemen mita marat mila luunun atnimi at lemeren ne Moroa i
    silok ti luunun at lavapixa.
  cbr-NT: An ca mitsuribi 'unánan uiti buñu caramina 'ai quixun 'unania. Mitsux camina
    'isásamaira 'ain. Usa 'ain ca 'isá chamaratsucama 'acësamaira oquin Nucën Papa
    Diosan mitsu bërúanquin isia. Usa 'ain camina unían mitsu bamamisa tancëxbi racuë́tima
    'ain.
  tee-NT: 'Chai mas va mi''ai''an ju uxijnan si putek''ek''ocanta. Pus yuchi iclalhijunau
    ni jantu at''alhanant''it. Palai laklhu ju mintapalhni''an ju uxijnan. Palai jantu
    ju va tu''u'' ts''ok''o mas na lhuch catava ju yu''unch. Ju Jesús tailhi''alh
    ju ixchivinti chai ajuni ju ix''amamaka''ui:'
  eng-LSV: but even the hairs of your head have all been numbered; therefore do not
    fear, you are of more value than many sparrows.
  cak-NT: Rix can ajilan ri rusmal tak iwi'. Ri Dios man jun mej (bey) jixrumestaj
    can. Ri Dios can yalan jixrojo'. Más jixrojo' rix que chiquiwech ri chicop c'o
    quixic'. Romari' man tixi'j-iwi'.
  pah-NT: '—Koji''i hete reki Tupana''ga pe ndepiakatui. A''ereki ga okwaha jitehe
    reki pe''ava nhaporemo vehevi he''yjuhuva''ea. Okwaha pa ga pe''ava nhaporemo
    vehevi he''yje''ỹva''ea. Nahã ga pe kwahahetei pe ndepiakatuavo. Tapekyhyji ti
    a''ero. A''ereki Tupana''ga e''i pe me: “Ahepia katu ji gwyra''ia he''yjuhuva''ea.
    Koji''i ji rekoi pe ndehe pe ndepiakatuavo,” ei Tupana''ga, ei Jesus''ga g̃wemimbo''ehara''g̃a
    pe.'
  sja-NT: Parã jida mãgá ak'ɨpari. Parã puda paara irua juasia iru bɨ. Mapa waaweenáatɨ,
    Tachi Ak'õrepa parã k'iniara iru bapari perã ipanaarã k'ãyaara.
  xed-xed: Mbəɗaf mbəɗa lu nduk nda swidi ma ghəŋa ghuni tani, ma zləŋ kuni ta zləŋ
    ɗekɗek. Malaghumala kuni piw ta tiyti,» kaʼa.
  mks-NT: Quia̱hva já íin ri sa̱ha̱ mé ndó nu̱ Ndióxi̱. Jáchi̱ ja̱nda̱ ijí ji̱ni̱
    ndó ja̱n ndáhvi tá in tá in a nu̱ Ndióxi̱. A̱ cáyi̱hví toho ndó jáchi̱ ndiya̱hvi
    chága̱ ndóhó nu̱ Ndióxi̱ a̱ ju̱ú ga̱ cua̱há laa válí.
  gfk-S: Tutuno sakit, no numu Mama i manga nunure mu. Ma ikin i palai ter ta mu kinong
    i nunure bileng ira winawas ta ira pana hi mu ta ira ulu mu. Waak mu burburut
    kinong no numu lon i manga tamat ta ira seek.
  bmu-bmu: Anutunöŋ köyan köl eŋgiba nöröp jupŋini pakpak mewöyök oyoŋ teköba jaŋgöŋini
    mötza. Ambazip eŋgö söŋgöröŋini mi bekösöm ulisit gwötpuk eŋgoŋgita öŋgöŋgöŋi
    akza. Miaŋgöra keŋgötŋini mönö kude möta malme.” Mewö.
  dgz-dgz: Ap umap sia, God iae gume daiton daiton iragi batnak itaminiwa. Ap menan
    tap ya anune. God enan aigap tata iwa garewa ega tapi nenip arugataet om mega
    garao mumen.”
  eng-GNV: 'Yea, and all the heares of your head are nombred: feare not therefore:
    yee are more of value then many sparowes.'
  zaa-NT: Pues, hàstaá ittsa' iqquia le nna báabànie iyáỹiani cą. Acca bittu gátsini
    le, porqui'ni lebi'į nna adítelá dacca' le tì'chula iỹetse' ca bìnni to'.
  eng-WEBSTER: 'But even the very hairs of your head are all numbered. Fear not therefore:
    ye are of more value than many sparrows.'
  guh-guh: Paxamë rabiji bitso Dioso pacaasiva baratsui matatoxenetsia. Tsipaji panamatamotame
    baratsui matatoxenetsia. Dioso bitso papecaasivaxae, panematanatoxi ata, caematanatoyo
    canacujitsia, Dioso baja cajena namataëjëta. Bajaraxuata pëtsa pacujunavame itsacuenejava
    ata, jai Jesús pijajivijavabelia.
  bon-bon: Yoo, tabe cuta weeme poto cidi me iyeta umle gyene; tabe umle weeme edingäli
    lija gemi. Peei name pi weene wälu gone, ingle Acejiyame me singi weeme tääpume
    lui baborage gyene teeme ele tääpume singi cabu ca.”
  nhw-BL: Huan ica amojuanti, miyac más Toteco anmechmocuitlahuía hasta quimati quesqui
    amotzoncal anquipiyaj. Huajca amo ximomajmatica. Tlahuel más amopati iixpa Toteco
    que miyac totome.
  mgw-mgw: Lakini ata nywili ya mumitwe yinu ibalangilwe yoti. Kanemuyogope, mwenga
    nga mwampu'ku'bi'la kulikoni injosi yambone.
  swh-ONEN: Naam, hata nywele za vichwa vyenu zote zimehesabiwa. Hivyo msiogope, kwa
    maana ninyi ni wa thamani kubwa kuliko shomoro wengi.
  wbi-wbi: neke mukagule kuuti, ilinyele lya matu ghinu silivavilua, namungoghopaghe.
    umue muli va lutalama lukome kukila utujuni twinga.
  bba-bba: Bɑɑ mɑm bɛɛn wirun seri u yin ɡeeru yɛ̃. Yen sɔ̃, i ku ɡɑ̃ɑnu nɑsiɑ domi
    i ɡunɔmii dɑbinu bɛɛrɛ kere.
  eng-KJVCPB: 'But even the very hairs of your head are all numbered. Fear not therefore:
    ye are of more value than many sparrows.'
  kgk-NT: '@see-verse:LUK.012.006'
  waj-waj: Ngii kieeta yaasiiyauvaa Anutuuqo yaaruoo mmuaavai mmuaavai taivai. Sa
    aatuukiatee. Anutuuqo ngiiiyara yaata utiraivoono ivo kaayau ngiaamma siganna
    roosiikiaiyauvaara yaata utiraivaa yaataraivai.
  ekk-PKP: Isegi juuksekarvad teie peas on ära loetud. Ärge kartke, te olete rohkem
    väärt kui palju varblasi!
  mpx-mpx: I ola al komiu kaunumiu pupunona gegewena iyaka i vasili haba ge i atena
    bubunimiu. Inoke bahi nuku lolovakun. Komiu maisena ge maisena awaawa gegewel
    molaliya ku bwata lake.
  wbp-wbp: Kaatu kanyarra yulkami-nyayirni nyurrurlakuju jurlpu-piya-wanguku. Milya-pinyi
    kanyarra nyajangu kankulu marnilpa mardarni jurrungkaju. Kulangku jintarlangu
    wajawaja-mani. Kapu-nyarra tarnnga-juku mardarni. Ngula-warnunya kulalu lani-jarriya
    yapa-kari-kijaku kajili-nyarra marda yapa jangkardu yanirni pinjaku nyurrurlaku.”
  luo-luo: Chutho, kata mana yie wiu duto osekwan mongʼe kar rombgi. Kik uluor, nikech
    uloyo oyundi nyadi mangʼeny.
  nhe-NT: Huan ica imojuanti, miyac más Toteco inmechmocuitlahuía hasta quimati quesqui
    imotzoncal inquipiyaj. Huajca amo ximomajmatica. Achi más imopati iixtla Toteco
    que miyac totome.
  aii-aii: ”ܘܐܲܚܬܘܿܢ ܐܘܼܦ ܡܸܙܝܵܬܹ̈‌ܐ ܕܪܹܝܫܵܘܟ݂ܘܿܢ ܡܸܢܝܹܐ ܝܢܵܐ. ܠܵܐ ܙܵܕܥܝܼܬܘܿܢ، ܡ̣ܢ
    ܨܸܦܪܹ̈ܐ ܒܘܼܫ ܛܝܼܡܵܢܹ̈ܐ ܝܬܘܿܢ.
  esk-NT: Taatnatuntuuq ilipsitñi, nuyaġikkasiunniiñ niaqupsitñi kisisimaaqtut. Taatnamik
    iqsiñasi, akisutluktusi iñugiaktuaniñ tiŋmiuraniñ.
  msb-msb: Hasta an mga buhok niyo sa ulo binilang tanan san Dios. Kaya ayaw kamo
    kahadlok. Mas mahalaga kamo ki sa damo na mga maya.”
  cpa-NT: Jai³lah. Ma²ŋi¹² báh³ Diú¹³ ha²cónh¹ hmëh¹² jŋiu² ti³dsøa¹³ dseih¹² hniah¹²
    lah¹jan² lah¹jan² hniah¹². Jøng² tsa¹jmóh³ hniah¹² ganh¹. Hiug¹² jín³ hi² quien¹²
    hniah¹² ja³cog² Diú¹³ cónh¹ jín³ jue¹² tan¹² píh³.
  dso-dso: ମାତର୍‌ ତମର୍‌ ମୁଣ୍ଡର୍‌ ସବୁ ଚେଣ୍ଡି ମିସା ଏଜା ଅଇଲାଆଚେ । ଡରାନାଇ, ତମେମନ୍‌ କେତେକ୍‌
    କେତେକ୍‌ ଚେଟିଆ ଚଡଇର୍‌ ଟାନେଅନି ମୁକିଅ ।”
  meu-meu: Umui kwaramui huidia iboudiai vada e duahi vaitani. Taunabunai, basio gari;
    umui ese bisini diaḡau o hereadiamu.
  yva-NT: Vatane nanentabo wapa mangke ma ntiti jirati insani manui awa rakivan. Wasakarivuinye
    mamo Amisye po ratora mamai to! Weti vemo wajaniv inya, weye Amisye po wasaeranande
    tavon.
  dgc-dgc: Ey bakit méganteng kam a makay kaleksapan kam na Diyos? Mahalaga kam diya
    kesira ta meadu a dignés. Maski na buk moya, éy nabilang na a étanan!”
  zpm-NT: Peleḻ to dzigo csaan me, haxta guits guic tow, grësew ngaba lo me. Gdziebde
    to sca, goḻguieṉ gaṉle nonraa to lo tib dzoon mguiṉ.
  hix-NT: Àro ke, ohutwahkahpàranye rma rha naha, noro ha. Omnyam haxa ryhe, ehetàhpenye
    rma haxa manatxhe, torono yehetho yoho rma haxa mak ha, thenyenohnà rma yehetho
    yoho rma haxa mak ha, kekon hatà. Ohpotx komo yakenonà hutwany me xarha naha,
    noro ha. Àro ke ohutwahkahpàranye nay hamà. Àro ke oseryehpàra ehtxoko, toto kom
    hona, kekon hatà, Txesusu.
  sim-sim: Uhunda hom masikukwa jihi nga angop or heyehe nor kantirakonda lir. Uwa
    osik ji ajewa hala. Or heyewa, jir avi kanda ondon tikrinda jir.�
  npi-ULB: तर उहाँले तिम्रा कपालका सबै रौँको पनि गणना गर्नुभएको छ । उहाँसित नडराओ,
    किनकि तिमीहरू धेरै भङ्गेराहरूभन्दा पनि मूल्यवान् छौ ।
  cgc-cgc: Kyo pa na mga ittaw, dili kaw pabay-an ta Dyos tak asta katamaen ta inyo
    na buok nlaman din. Gani, dili kaw madlek tak mas impurtanti kaw kaysa ta tama
    na yupan!”
  tim-tim: Dâ Anutuŋe yeŋgât kautyeŋe dumutŋe oyaŋmâ metemap. Aregât hamep bâlâk manbi.
    Ye sâmbâlilik bo. Ye luâk.
  yor-yor: Ṣùgbọ́n gbogbo irun orí yín ni a kà pé ṣánṣán. Nítorí náà kí ẹ má ṣe bẹ̀rù,
    ẹ̀yin ní iye lórí ju ológoṣẹ́ púpọ̀ lọ.
  wos-wos: Wungi maki dé gunika akwi sarékéta dé guna anéngambambu tékwa némbé atéfék
    handékéna dé di atéfékéka dé xékélaki. Godna makambu di afwi yikama joo rendaka
    nani du takwa néma joo nani re. Wun jooka sarékéta yamba rookénguni.”
  emp-NTPO: Maʌ̃ awara Ãcõrẽba cawa b̶ʌa bãrãba bud̶ara jũmasãwã eropanʌda. Ãcõrẽba
    bãrãra ĩbana zocãrã panʌ cãyãbara biara waga b̶ʌ bẽrã ne wayad̶iẽ́ panʌa.
  eng-F35: Even the hairs of your head are all numbered! So do not be afraid; you
    are far more valuable than sparrows!
  ind-ind: Karena itu janganlah takut! Kalian jauh lebih berharga daripada banyak
    burung pipit, bahkan jumlah helai rambut di kepalamu pun TUHAN tahu.”
  pes-OPCB: حتی موهای سر شما نیز شمارش شده است. پس نگران نباشید، زیرا ارزش شما بیشتر
    از هزاران گنجشک است.
  mpt-mpt: Eka elekiem elekiem kobo keb aye kobo kla tekein kebianea keb gabamano
    elekiem ke tobo tofa tofa biebe. Wani ayam otane i besa kulanobe. Eka naka kobole
    afen smiksabe. Keb aye abilim ut bie kobo kla gobke bie kesoa kobo mo tosianemebe!
    E wani kima bie kesoa e kebsa kla kimanamabebo ge baabesebe.
  ssx-ssx: Koto tupa꞉ kone ika꞉ you itiki paeyao make amba꞉ yata꞉pa꞉ ta꞉pao ana꞉ lao
    ula꞉me. Koto ekina꞉ta꞉ ikana꞉ma꞉ paala꞉ma꞉ na homo hapa꞉peke. Pa ekipeke. Ika꞉
    tombota꞉ koto hosiki ba sunu wopuna꞉ yenki ota꞉ lombei pa꞉la꞉me.
  mkl-mkl: Iŋɛ mɔ, hee do ntoi iri nŋɛ ŋɑ fei Ilɑɑɔ̃ í mɑ̀ jiɑ nŋɑ. Nɑ nŋu, i mɑɑ̀
    ce njoi nɡɔɡɔ, domi bɛɛrɛ nŋɛ í re yɛi hee bii ijĩ.
  gaq-gaq: ମାତର୍‌ ପେନେ ବାଆଃନେ ସର୍‌ତେ ଉଗ୍‌ବ ଇସାବ୍ ଡିଙ୍ଗ୍‌ବକେ । ଆବ୍‌ଟଗେପା; ପେ ଗୁଲୁଏ
    କିଆପିଗ୍ ବାନ୍ ମ୍ନା ।”
  gof-RNT: Hari attoshin, hintte huu7e binaanaykka paydettidi de7ees. Hiza, babbofite;
    daro buubbetappe hintte aadhdheeta.
  unx-unx: ହେଗି, ଆପେୟାଃ ବହଃରାଃ ସବେନ୍‌ ଉବ୍‌ହ ଲେକାକାନା । ଆଲ୍‌ପେ ବରଏୟା, ଆପେ ପୁରାଃ ଗେରଁୱାକଏତେ
    ପୁରାଃଗି ଗନଙ୍ଗ୍‌ଆଃଁପେ ।
  gah-gah: Lekelí gototini zopovatini gatoakaláa nene Ómasímo gele asú oko geleneive.
    Itó lekeza nama somohá niamave. Lekelisi nene vegená nianazo, itó Ómasímo gizapa
    olikimiaká noinazo, nenemú netá makokumú ma lekehelele vizemino.
  lcm-lcm: Io, God katala taot pasuk a keve ung i patumi. Mi ago ta leng an. Nami
    mipo marmarai lava luai ani mamain ta tuv duk.
  aer-aer: Ngkarte arrekantherre thipe areyenge awethe anthurre ulkere ahentye-aneme.
    Re itelareme nthakentyeke alte akapertele arrekantherrele-arlenge, re yanhe areyeke
    ingkirreke anthurreke alkngwirretyakenhe. Alakenhe ikwerenge anteme arrantherre
    arrpenhe itne-ketye atere-irrerirretyale anetyeke itne apeke apetyewarrerlenge
    arrenhantherrenhe atwerrirretyeke. Kele arrenhantherrenhe Ngkartele arntarnte-aretyenhe.”
  qvc-NT: '@see-verse:LUK.012.006'
  tgl-ULB: Ngunit kahit ang mga buhok ninyo sa ulo ay bilang na lahat. Huwag matakot.
    Higit kayong mas mahalaga kaysa sa maraming maya.
  cbs-NT: Jamen matun bu dasibi midimabiaken Diosun ma tana keyumistun isa mishtin
    ichapa bechipaibiakin Diosun isa mishtin binumakin matu bechipaijaidamiski. Jaskaken
    jawaki dateyamakubainkanwen— iwanan,
  xtm-NTPP: Te ja jin kuu maa ni, onde ixi xini ni a na'a ya na saa kúu. Chukan kúu
    ja masu jin koyu'u ni chi ndijin chi ka ndee ya'vi xeen‑ka ni sana in lasaa ma.
  nnq-nnq: Nambu ata nywili ya mutwe gwinu aibalangigwe yoa. Yene makapwelelaje, mangweto
    mambone kupeta iyebele ijingi.
  bao-NT: Mʉja cãare, mʉja dʉpʉga maquẽ poare cõo peotiriquepʉ cʉomi. To biri uwiticãña.
    Mʉja doca paʉ minia ametʉenero ca wapa cʉtirã mʉja nii —cʉ̃jare ĩiupi Jesús.
  san-ORI: ଯୁଷ୍ମାକଂ ଶିରଃକେଶା ଅପି ଗଣିତାଃ ସନ୍ତି ତସ୍ମାତ୍ ମା ୱିଭୀତ ବହୁଚଟକପକ୍ଷିଭ୍ୟୋପି ଯୂଯଂ
    ବହୁମୂଲ୍ୟାଃ|
  rmn-rmn: Ай тумэндэ джи о бала алаи опэр шэро гиндэ! Ма трашан — тумэ багалыдэс
    бутэ чириклендар!
  huv-NT: At miondeats omalaran lateoraw. Nde mermbolan nicuajind, cos icona alwüx
    imbeatiün, ngo mat nejiw a nine quiec quiaj.
  otn-NT: Ja̱njua̱ni̱ ngue fäxa̱hʉ Oja̱. Conque asta̱ ni̱ xta̱hʉ m'mede n'na ngu̱
    n'na. Ja̱na̱ngue 'yo guí su̱hʉ yø ja̱'i̱. Porque ma̱n'na xa̱mma̱di̱'a̱hʉ ngue
    yø ts'ints'ʉ, ma̱da̱gue'a̱ yø mmu̱ndotho'ʉ.
  nop-nop: Be kinik hapmuŋ yokunat dedigoŋ u agaŋ nadidapmalak, doktiŋa munta mu taneeŋ.
    Hidi adi bagi nandit-kabe u yalakapme tiiŋ.
  obo-NT: De‑en yo kow'd kovaakki, oyyos lampas pe‑en kos koru‑anon dow taddot mo‑uraan
    maya, su ahad iddos bowvuut uu row, nosorollan din kos ko‑uralloy.”
  kca-kca: 'Нын ŏхԓәнән ŏхсŏхԓән хŏԓна хŏԓ ԓўӈәтман уԓԓайәт. Аԓ пӑԓаты: нын ар ай
    щищкет эԓты тыныӈшәкәт, сӑмәӈашәк тӑйԓайты.'
  cak-ENT: Y ya voro chi comi rix. Rix ajlan-vi ri rusmal tak ivi'. Ri Dios man jun
    bey nyixrumestaj ta can. Ri Dios juis nyixrujo'. Más nyixrujo' que chiquivüch
    ri vit tak ch'ipa'. Roma c'a ri' man tixbij-ivi'.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤌᤧᤃᤣ᤺ᤰᤁᤥᤒᤠ ᤁᤠᤰ ᤌᤧᤃᤣ᤺ᤰᤀᤡᤜᤠ᤹ ᤂᤢᤏᤧ᤹ ᤏᤡ᤺ᤖᤢᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥ ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤔᤧᤃᤡᤛᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ᥄
    ᤂᤡᤏᤡ᤹ᤃ ᤕᤖᤡᤰ ᤆᤢᤈᤢᤰᤛᤠ ᤐᤢᤜᤠ᤹ᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤀᤡᤔᤧᤸᤗᤢᤱᤒᤠ ᤁᤧᤈᤥᤃᤡᤖᤥ॥”
  mie-NT: De nā oncā cúu ndá máá nú, chi jondē ndihi ixi xínī nū ja nī ncahvi yā.
    Túsaá de mā cúyūhú ndá nú, chi cánuú ndasí cā ndá máá nú nūū yā nsūú cā cuāhā
    ndá saā.
  san-TIB: ཡུཥྨཱཀཾ ཤིརཿཀེཤཱ ཨཔི གཎིཏཱཿ སནྟི ཏསྨཱཏ྄ མཱ ཝིབྷཱིཏ བཧུཙཊཀཔཀྵིབྷྱོཔི ཡཱུཡཾ བཧུམཱུལྱཱཿ།
  qve-NT: Saynallataqmi qankunatapas Diosqa mana qonqasunkichishchu. Hinaspapas Diosqa
    yachanmi hayk'a chukchayoq kasqaykichistapas. Saynaqa amayá manchakuychishchu,
    ichaqa qankunan valenkichis ashka pichinkukunamantapas aswan mastaraq, nispa.
  pao-NT: Soo Te Naa puu gi te watzekute, ka te tzopuhutooe tatzengana ka te wo-matu.
    Gi suipana, tamme mu hootseba'a ooonakwasoo nadatze'nga.
  cbu-NT: Chiyaatsinashat misisinasha Apanll chinakiya. Kizpur chiyaa chinaku ichingurutam
    yasariya; muchuzeetstaatich yasaru táchimcha. Mishat, tsiripcheewa kapunguri kasikani
    iya. Wanasir iyaa ksutkiya Apanlli. Ashiriya, ¿mayaama tputsee punikuch, tsimbun
    k'kuzee payuchich? atina.
  usa-usa: keráwáqtábá Áánûqtu máqte-qtataaqa kawáá kéenapoana keráwáqtí tiqnótáuma
    wemá yoráutukaiye. keráwáqá ikatîqa íoro. keráwáqá taíbaq pááqya-numagoni meyámmá
    uyátá-makuraae.
  soy-soy: Pi nɔ́nnɛ́nyúpi nnɛ́í ricuruu kɛɛnlɛ. Iwɑmɛ íi kɑpɛ yɛ nɔ́ wɑ. Nɔ Uléécɑɑ
    inipɛɛ-i ríyu mɑ́lɛ lin sinúipi yukɛ-yukɛ kulúi fe.
  hui-hui: Tínaga haguaneni mandari kamigo bibahendeore daga lai howa heleda hendeni.
    Anigo ega pimbi ale biru ngaru goyane lowa tí duniniore kamigo gi nahalimu.
  amf-amf: Meten yennonsa sitin wulam shiishima Barjo paydidine. Ogonante yedi kurtumbheebhode;
    aptina suutana thoothinadara yedi sageeda sage” kena ki hamade.
  quc-NNT: Xuquje' retam ri Dios joropa' ri rismal i wi' e k'olik. Mixej b'a iwib'.
    Más ix loq' na ix chkiwäch k'ia taq chi'ch, —xcha ri Jesús chke.
  dob-dob: Ta ꞌanabwaꞌayoi nigeya sawesawenaya be ꞌuyaꞌuya wasawa ꞌebweu deba ꞌenaya,
    Yaubada ꞌadi yau ꞌimwalamwalatonidi. ꞌEnega geyaꞌabo waꞌateꞌate saꞌala, manuna
    ꞌomi Yaubada ꞌina yage sinabwana, ta bedinegwa nigeya yage sinabwana.
  wrs-wrs: '@see-verse:LUK.012.006'
  mca-mca: Qa hik ƚunyejei iye, ne' ewkujitsi'ƚ hats week wetjeyumtshen. Qa hik ta'ƚijupi'
    qu' hasu'uj e'nijiwe'yi'ƚ, ekheweli'ƚ e'weju'ƚi'ƚij ƚ'ani'ƚi'pji' pe'qu' olotsetax
    papaye'mtsile'.—
  kiw-kiw: Kamia roo epuui muhoi turiaha tauo piahoꞌouti, kaida toe aꞌai bia, roo
    muari hiꞌa-ka, turiaha miroriai aibo bia.
  tzo-TZC: Ti voꞌoxuque ti jujubej ti stsatsal ajolique atbil yuꞌun ti Diose. Jech
    o xal mu me xaxiꞌic. Yuꞌun más tsots acꞌoplalic. Jaꞌ mu sta ti mutetique.
  mya-mya: သင်​တို့​ဦး​ခေါင်း​က​ဆံ​ပင်​များ​ကို​ပင်​လျှင် အ​ကုန်​အ​စင်​ရေ​တွက်​ထား​တော်​မူ​ပြီ။
    ထို့ ကြောင့်​မ​ကြောက်​ကြ​နှင့်။ သင်​တို့​ကား​စာ ငှက်​များ​ထက်​များ​စွာ​အ​ဖိုး​တန်​၏။
  gng-NT: Nɛn bo, la fɛnge mɛn, kimɛ ni cɛn' inuɔn ligol. Uwien bɛn haali niʼyur mɔnɔn
    ya ñɔbu.»
  cbi-NTPO: Tsenmala ñullanu laapu' panmalaya, naa ñulla' mishpukasha chumu achuwanu
    bain nan dechuñuba Diosya main main demikaa tanave. Tsa' mitya jeetyatyudei, ñullaya
    pishku pure' wakukare' pensanguiñuba kayu juntsa pishkulanuba pulla bale deeve,
    timi Jesús.
  ikk-NT: 'Kẹ ntutu rị ụnụ isi, Osolobuẹ a gụngụọ a. Atụlẹ ni nwan egun: ụnụ ka achụ
    mkpa a rị ebe Osolobuẹ rị—ọsụọn''a nị achụ bu ọda rọ!”'
  leu-leu: E voxo mi lamon o a Piran i taa maluf nami, bo? Piau. Nane texaas sena
    fui talavisan xapiak i taxa waan la putumi. Muta mataut, i taa faxatang faroxoi
    nami. Nami, mi pelalava sena maana maanu la matana.
  maz-NT: Xo 'ñe in ñixtegueji, zö dya ni muvi yo, pero Mizhocjimi pãrã ja nzi sö'ö
    yo. Mizhocjimi pjörü yo ts'ins'ü; xo ra mbö'c'ügueji. Na ngue xenda ni muvits'ügueji
    a jmi que na puncjü o ts'ins'ü. Nguec'ua dya rí sũgueji pje ra tsja'c'üji yo nte.
  bod-N: དཀོན་མཆོག་གིས་ཐ་ན་ཁྱོད་རྣམས་ཀྱི་སྐྲ་ཡི་ཉག་མ་རེ་རེ་ཡང་གྲངས་སུ་བརྩིས་ཡོད་པས།
    འཇིགས་མི་དགོས་ཏེ། བྱེའུ་མང་པོ་ལས་ཀྱང་ཁྱོད་རྣམས་ལ་རིན་ཐང་ཆེན་པོ་ལྡན་ནོ།།
  tca-NT: —Rü woo i peyaegü rü Tupana nüxü̃ nacuèx na ñuxre i peyae ngẽxmaxü̃. Rü
    ngẽmacèx, ¡tãxṹ i pexoegaãẽgüxü̃! Erü pema rü muxü̃ma i werixacügüarü yexeraxüchi
    pexü̃ nangechaü̃ ya Tupana.
  zpl-NT: Nu liꞌihua hasta ye bee ichia equiehua nebacuꞌ Diose. Enzeꞌe la lliquihua,
    xne másela secahua lunú seca huaxi bee iñi.
  mbc-NT: Inkamoro toronyamî' ma'rankon yentai amîrî'nîkon epu'tîiya. Apu'pai si'po
    ku'ne'tîsai'ya tamî'nawîrî. Mîrîrî ye'nen eranne' pe pra e'tî. Amîrî'nîkon wanî
    pepîn iiwanmîra maasa pra tu'kankon toronyamî' yentai amîrî'nîkon wanî Paapa pia
    —‍ta'pî Jesusya.
  ndg-ndg: Lakini mtange kuwa nywili ya mumitwee yinu itibalangwilwa kana muyogope.
    mwenga muina thamani ngulu kuliko shomoro baingi.
  wsk-wsk: Nunguningta, nu nemene awilaya nisipiling te mu suen la kau saposo. Buta
    se nina me nguangaralko. Nina mu inangnang gotektek mu iwita mena, nina nunga
    kiaman ale nu koma te mel biya.
  toj-NT: Q'uelahuil ja stzotzil ja hua olomexi. Cuenta ay yuj ja Diosi. Cuenta to
    ay jitzan ja yalchani, ¡jauc to ma ahualtzilex mi cuentauc oj ajyuca! Jayuj moc
    lom xihuanic.
  tbc-tbc: Ago yak niŋen o arer amoi. Man dugo, Anut aŋ o ilon isou da. Anut malan
    lo talpein san naon lak na geig, an kuseŋ wei kasik sad dadeŋ naon iriŋani geig
    a. Rumok, nek aŋanem gurmam roun sapita yan isutig iloŋ da.”
  sna-sna: Zvirokwazvo, bvudzi chairo romumusoro menyu rakaverengwa. Musatya, imi
    munopfuura shiri duku zhinji.
  smk-NT: Balu'-balo' kamoyna! Ultimo et a say sabot moyo sa ulo ket nabilang na.
    Kanya' anaod nin andi' kamo nin mali'mo bana' ta mas mabli kamon adayo' kona dyan
    saray abaw a manuk-manok.
  grc-TCGNT: Ἀλλὰ καὶ αἱ τρίχες τῆς κεφαλῆς ὑμῶν πᾶσαι ἠρίθμηνται. Μὴ οὖν φοβεῖσθε·
    πολλῶν στρουθίων διαφέρετε.
  gof-WFTW: Hari attoshin, hintte huu7e binaanaykka paydettidi de7ees. Hiza, babbofite
    daro buubbetappe hintte aadhdheeta.
  spa-BLM: Pero los cabellos de tu cabeza están todos contados. Por eso no tengas
    miedo. Vosotros tenéis más valor que muchos gorriones.
  kyz-NT: Ae taetu aje 'ã ae ate 'ga upe. Ma'eramũ 'ã 'ga jejukai ae ree taetu— 'jau
    'ga imome'wau 'gã nupe u'ama. —Pẽ'awa we futat ojemojopyrũmawa ajemogyau pẽakag
    are. Aeakag are ijemogya we futat 'ga okwaapap. “Nojejukai nipo 'ga ore ree?”
    pe'je kasi ne. Naani. Ojejuka futat 'ga pẽ nee. A'eramũ ki pẽẽ pejekyjawe'em pejejereko
    tyweara 'gã nui— 'jau 'ga 'gã nupe.
  dao-dao: “Nami lusam pi täh bäiha kyaki. Khaca khawjaha pi nami küi bawki ni, am
    kyü ua.
  cya-cya: Hasta lo'o quichan' que um, cua' lca ncua na 'in ñi. Can' cha' a su'hua
    um cha' tiquee um, si'yana 'un lyee la ntsu'hui lyoo um que 'in qui'an la quiñi.
  nii-nii: Na ek keimi nind. Gos enim peng enjin tukrung, ei pei gerpi kanpi poru
    ninim. Enim mund mong tunerngii! Enim kei Winu kembis mił ei, to mani kindinmin.
    Yi mił ku Gos enim kin pei tep er kanpi mołum.”
  ign-NT: Evetijipa éti, éñama­ca­re­panahi me Viya. Éma téchahe­hivare tamutu eta
    ítare­sirana. Váiparinehi témiti­si­ca­hémahi. Eta tacahe, vahi ecueñamava éti
    tayehe eta ítare­sirana, taicha tétavi­cavahi eta emunavahi éti mayehe. Éma, máimatihi
    eta tatupa eta echuti­macana. ­ Vímereuchavayarehi eta véhisira ema Jesús
  dik-NT: agut nhïmkun tɔ̈ yïnhom aŋic Nhialic akuɛ̈nden. Duɔ̈kkë riɔ̈c, wek aa awär
    amuɔ̈r juëc.
  cac-cac: A ex xo tic, ec'alto eyelc'och d'a yichan̈ jantac noc' yunetac much chi'.
    Inatax xil e jolom, b'isb'il yuj Dios chi'. Yuj chi' man̈ ex och ilc'olal.
  tzj-E: Y chewa ixix chka' nmajo'n xquixermestaj ta Dios, rejlan chejujnel resmal
    ewá'. Rmal c'ara' quenbij chewa, mtexibej ta ewi', más nim ek'ij que chquewech
    e jmoc tz'quin.
  san-BUR: ယုၐ္မာကံ ၑိရးကေၑာ အပိ ဂဏိတား သန္တိ တသ္မာတ် မာ ဝိဘီတ ဗဟုစဋကပက္ၐိဘျောပိ ယူယံ
    ဗဟုမူလျား၊
  yaa-NT: Akka ẽ mato yoi, Epa Niospa mãto foo fisti rasi mato tãpikakõia. Nãskakẽ
    rateyamakãfe. Nã peya mĩshtifo kexesharamis keskafakĩ matori Epa Niospa kexesharakĩ
    finakõiakĩ,” ixõ Jesús ato yoini.
  cab-NT: Ánjeinti jugúya, íbini ídiburi le jábulugubei abájüda láali Búngiu ában
    ában. Manúfude jumá lubeíti, gebégitün sügǘ jáu sarágu dunúru ligíbugiñe Búngiu,
    áni loúnigiruñádün.
  clu-clu: Gani labi run gid kamo, bisan indong mga book naulaman na kon pira. Maman
    dan nga indi kamo gid dapat magkaadluk ay mas labi kamo pa sa abir kon pira pa
    karaku nga mga pispis.”
  swh-ULB: Lakini mjue kuwa, nywele za vichwa vyenu vimehesabiwa. Msiogope. Ninyi
    ni wa thamani kubwa kuliko shomoro wengi.
  tpt-NT: Mas miꞌajikꞌan yu alin la miꞌaqtsulkꞌan tus taputeꞌeniꞌotan ni maqatamin
    por maqatamin. Xlhiyucha jantu maqskꞌiniy katꞌalhanantꞌik. Uxiknankꞌan apalay
    xtapal untꞌatꞌik xajantu lhuvajcha tsꞌoꞌon.
  aai-aai: Na’atube ukwarimaim arib eretei bai’ab tebatabat God i so’ob, imih men
    kwanabir. Kwa a baiyan i ra’at men mamu kwikwik na’atube.
  sny-sny: Peri ano wiyeme a'i ne. Owane Sitewi lai mato towe werese fene lo nawiteye.
    Owane Sitewi lai fene werese au noweinoweinamisiya. Fene owe ape atoweiyere! Owane
    Sitewi lo nihe se fene lai irowe peserowe werese hi ani araronamiye. [Lu 12:24;
    Ap 27:34]
  myy-myy: Manire cʉni queno tirʉ̃nʉami Dios. Mani ya joare cʉni, “Itocõ joa cʉtiami
    ĩ”, yi masiami manire. Ito bajiri tʉoĩa oca jaibitirʉja manire. Minia rẽtoro ñasarã
    ña mani, Dios ĩ tija, yiyijʉ Jesús ĩnare.
  trc-NT: Ne̱ Diose̱ me se vaa cuentá yuvé raa̱ soj ꞌyaj soꞌ, ne̱ neꞌen soꞌ me daj
    yuvé raa̱ soj, ne̱ cheꞌé dan se̱ cuchuꞌviꞌ soj cheꞌé sayuun quiꞌya̱j yuvii̱ man
    soj maꞌ. ꞌO̱ se uxrá vaa yuꞌvee doj nó soj rihaan xtâj chri̱nꞌ yoꞌ, ꞌyaj Diose̱
    ado̱nj.
  cut-NT: Nde yudo tin queri a̱ma nchuhn ne, nda cuande ye. Huate va̱h nchuhn, te
    tahque rigonun chihve nchuhn che co a̱ma ya̱hn ya̱hda ca̱hya.
  bel-bel: 'А ў вас і валасы на галаве ўсе палічаны. Дык вось, ня бойцеся: вы даражэйшыя
    за многіх маленькіх птушак.'
  zlm-KSZI: Malahan segala rambut di kepalamu telah dihitung. Janganlah kamu takut;
    kamu lebih bernilai daripada banyak burung pipit itu.
  gdr-gdr: Ajɨ God re opima wen b'obogɨl yɨr ɨpka eyeniny, nangga ma jɨ da Ton opima
    kwa ogenka eyeniny komkesa mopngɨi waina mopɨnd. Sɨ wɨn goro moga taininam, mop
    nokɨp wɨn re ukoijog ɨsnawa kɨma im, ajɨ ma ɨja im opi re jogjog sobijog ngena
    re dɨde.
  vmy-NT: ꞌBa kaꞌnda ngayéje ntsjare nindakú tjixkire kui. Kui kjuañu bi kunñu, ngatꞌa
    jun ngisa= chji_ru nga ko mare nkjin tjiunise.
  cmn-FEB: 你们的头发甚至都已被数的一清二楚。不要怕，你们可比很多麻雀贵重得多。
  gmv-RNT: Inte hu7e binanay kumeth taybon dees. Hessa gish babbofte; daro Siine kafotappe
    inte aadhdheta.
  ncl-NT: Jo quema, huan mochi sejse itzondi anmotzontecon unca lapuhuali. Yoje, amo
    ximomajtican. Amhuanten anmonotza niman míac, amo yoje míac monotzalo míac tutotzindis.
  sua-sua: Si mularo ngairis ko malpgem muk kat, va E Nut ta kser a ken mang ngar
    te, ngat is te, aner. Ekam tok, muta kta gorang o mia kman, ko E Nut ta mnor te,
    mut vu laut kir kim o gi vrong iningol tgus.
  klt-klt: Iná sándu iráp isikikimo wa iháng háteráng. Hang yáin sáni rommá wawu salená
    wáina ingga Ánutu yá há narek, wata ku ma pitáindaráng.
  are-are: Kapurta ponga nthakintja paka rrakangkarra nama? Altjirranha kala kaltja.
    Lakinhanga rrangkarra itja trerritjika. Altjirranga urlarra rrangkarra tjiparralkura
    nama nyenka ntjarrangatjina.”
  gai-gai: Na Raraŋ Aetaniaca nena paŋaindta lakoarta kirir motocmo, ma nduca maica
    ma mina ŋgaŋganŋgɨarmo ma malamŋireke. Ainda moca ne kai nanambi teac, nena ŋgaŋganŋgɨara
    an ŋgorik tekirnoikmo tamuŋ ŋgoin maeacreke.”
  qvm-NT: Agtsayqui ayca cashgantapis payga musyaycanmi. Tayta Diosnintsi tsaynog
