  peg-peg: ମାତର୍‌ ମି କାପ୍‌ଡ଼ାନି ୱିଜ଼ୁ ତେମୁଲ୍‌ ଗାଣା କିତ୍‌ତାନ୍‌ନା ପାଣ୍ଡ୍ରା ଆମାଟ୍‌; ଏପେଙ୍ଗ୍‌
