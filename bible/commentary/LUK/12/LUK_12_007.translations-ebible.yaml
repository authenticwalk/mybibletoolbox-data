  kan-OKCV: ನಿಮ್ಮ ತಲೆಯ ಕೂದಲುಗಳು ಸಹ ಎಲ್ಲವೂ ಎಣಿಕೆಯಾಗಿವೆ. ಭಯಪಡಬೇಡಿರಿ; ಅನೇಕ ಗುಬ್ಬಿಗಳಿಗಿಂತಲೂ
