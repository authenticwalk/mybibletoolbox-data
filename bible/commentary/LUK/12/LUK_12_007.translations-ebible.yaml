  blw-blw: '@see-verse:LUK.012.006'
  tam-2017: உங்களுடைய தலையிலுள்ள முடிகள் எல்லாம் எண்ணப்பட்டிருக்கிறது, ஆகவே, பயப்படாமலிருங்கள்,
