    bemei nggo ist e votiang xa di mukesi ni ‘toio,’ mukila xa us vamus xiak, ma mus.
  prf-NT: Káttapos ay kinagi ni Jesus ten tolay hidi, “Ni ketan moy dán a mabagál
    en diklám ti sarámman ay kagiyán moy dán a maguden, kona ngani haud i mangyariyid.
  auy-auy: Ísu sáwífaꞌ-waasisafena séna ainámbó wérainaꞌo éꞌa séꞌa aaꞌá tíníye síyana
    aaꞌá tíníye.
  tbg-tbg: Ihuva minti tivakero vaiinti nahenti ruvaaqumavi vauka tiva nimiro tiharo,
    Ne tavaavaro tonavuvano vihairo anirero noteharo hinkura ari vaimanta ne tiha,
    Aaqu rirevave, tiavaro aaqu rirave.
  hub-NT: 'Jesús nuna tina inaiyak, shuar iruuntraun chicharuk: “Atumka etsa akaatairiya
    atuni kiarmataigka, yumi yutuktinka shir nekarme. Atum timauka imanisag yutawai.'
  hmo-hmo: Iesu ese taunimanima momo dekenai ia hamaoroa, ia gwau, “Umui be dina ia
    diho ena kahana dekenai ori korema umui itaia, bona umui gwau medu do ia diho,
    vadaeni ia diho.
  big-big: Keya pugu yeke langak peyendau yongkambanuwiliyegi pelik yeiya, Inugu kozainung
    kusabanurik yokmek ngokmorokta wiyi purikki pakeli purik inugu nguk namizi pelik
    kisi, Koboyau lewa mena, kisi logo weik kobo kuli.
  gux-G: 'Jesu go den maadi ku niwulgu yaali ne: «I ya la taayinbɔnu puoli, i yi maadi:
    “Ki taaga ba nii!” Lan go tieni yeni.'
  cnl-NT: 'Ca²³lʉ́³ co̱''³ Jesús. Ca²³sɨ''²³ la²³jɨn³ dsa³. Ca²³jua''³: ―Mɨ³rɨ³joo³²ra''³
    ''e³ sɨ³quie̱e̱''n²³ jníi² je² sɨ³dxen³ ñi''², bi²³ xe̱''n² juo''³ra''³: “Ten²³
    rɨ²³jmée²³ jmɨ́²”. ''E³ quie''²³ sɨ³lí³ ''e³ la²³ juo''³ra''³.'
  zar-NT: 'Jesús gudxëʼ caʼ bönachi zián nacuáʼ niʼ, rnnëʼ: —Cateʼ riléʼeliʼ zaʼ böaj
    sacaʼ ga ribía gubidza, laʼ rnnátëliʼ: “Hualaj guiö́j”, ateʼ caní raca.'
  kde-kde: Yesu nkuvahaulila vanu kuchidoni, “Pamulona mahunde ulahaloka m'bali wa
    kundonde, mùhaula kuva, ‘Imbula ìmbetonya,’ na ìnatonya.
  ata-ata: Iesu muvikalaneꞌi ta molomolo noxou mukalu, la Anu muvikalaneꞌi ta mitema
    laoluxaꞌa aloxo ꞌo, “Lexe ngingi ngamaisou tamuxala utulu utelo no xalee ane aso
    uꞌuna no anu, la ngingi ngapalea ngavikala lexe, ‘Uali asou usili.’ La anu usili
    manina.
  qvw-NT: 'Nilcuśhanpïmi llapan nunacunäta Jesus nilañatac: “Pucutay yanalpamuptinmi,
    ‘tamyamun''am’ nipäcunqui. Rasunpa nishayquinüllam tamyamun.'
  nfa-nfa: Hèia Yesus lii dènge dhèu ae sèra, aku Nèngu na, “Ladhe miu mèdhi raꞌi-liru
    mèdhi aae cèu nèti haa, miu peka na, ‘Neꞌe, tadha èjꞌi oe mai kèna.’ Mema lèke
    sèmi èèna.
  tnp-tnp: Kəni in təməghati mɨn kəm nɨmənin nətəmimi mətəni məmə, “Nian nəkoteruh
    nɨmalɨ nəpuə mɨn okotəri, kəni nəkotəni uəhai əmə məmə otəfuv, kəni otol pəhriən.
  urd-urd: फिर उसने लोगों से भी कहा, “जब बादल को पच्छिम से उठते देखते हो तो फ़ौरन
    कहते हो कि पानी बरसेगा, और ऐसा ही होता है;
  hot-hot: Ma Yisu hanaŋ hadêŋ avômalô nômbêŋ atu aêntêk, “Môlô ôyê buliv loŋgavu
    hamô loŋ wak halôk, êŋ ma môlô onaŋ nena, ‘Ôthôm tem êyô.’ Êŋ ma ôthôm hik hayô.
  mqj-NT: 'Ma''kadami Puang Yesus lako tau buda nakua: “Ianna ummitamokoa'' gaun makamban
    illau'' karaunanna allo, mukuamoa'': ‘La uran.’ Anna uran tongan.'
  rus-SYN: 'Сказал же и народу: когда вы видите облако, поднимающееся с запада, тотчас
    говорите: дождь будет, и бывает так;'
  mbh-mbh: Na Jisas i ria toko puluangare ve, “Thomu o thopol vit theki ako i esa
    me, na thomu o ate i ma o ri ve, ‘Aro vit i mol.’ Mako vit i molu.
  bdd-bdd: Ma Yesu wete tomotaedi ꞌoidiya ꞌigwaeya, “Tutaina ꞌeguma waꞌita bolimana
    yaloha dubadubana sihanehanema, wanuwatuhuya ꞌabehega nata ꞌidohi, beno moisa.
  cbt-NTPO: 'Ina quëran ya''ipi piyapi''sa'' a''chintantaton, itapon: “No''tëquën,
    iyaro''sa'', yonquico''. Pi''i ya''coninso parti tashirotohuachina: ‘O''nanapon,’
    tënama''. Ina quëran o''nanin.'
  rmy-SERVI: 'Тунчи Исусо пхэнда манушэнди: — Кала тумэ дыкхэн, сар пэ западо ваздэлпэ
    хмара, тумэ пхэнэн: «Дэла брышынд». И кади исин, брышынд дэл.'
  srn-NT: 'Dan Yesus taigi a bigi grupu sma taki: “Te un si tak'' wolku e kmopo fu
    westsei, wantron un e taki: ‘Alen o kon.’ Èn a e kon tu.'
  cta-NT: 'Chaca quiyaꞌ nchcuiꞌ Jesús loꞌo ñati̱, nu loꞌo ndiꞌi̱ nguꞌ slo: ―Nu cuꞌma̱
    ni, ntsuꞌu quiyaꞌ ñaꞌa̱ ma̱ ndyatu̱ coo nde su ndyaa cuichaa, loꞌo liꞌ ñacui̱
    ma̱: “Tyo caꞌya”. Chañi chaꞌ jiꞌi̱ ma̱, caꞌya tyo tuꞌni.'
  bqc-SIM: 'Yesu ɛ̀a ò bílaɛ: Tó á è lou lɛ́ sisi gukpɛ, i o gↄ̃̀ↄ lou a ma,
    ↄ̃ ì kɛ màa.'
  tcz-CHONGTHU: Chuin Yeshuan mihonpi lam aven aseiye, “Nanghon meibol lhumlam langa
    ahung umdoh phat le, nasei jiuvin, ‘go hung juding ahi’ natiuve. Chuleh nangho
    nadih uve.
  mar-mar: तो लोकसमुदायाला म्हणाला, जेव्हा पश्चिमेकडून ढग येताना पाहता तेव्हा तुम्ही
    लगेच म्हणता की, पाऊस पडेल आणि तसेच घडते.
  snp-snp: Yesukafo wenena naba mau minamo eti loto logimami, Linate ya kosinalo limu
    kuwami ya eyetima, ko winagoliye, loti lo-lo ato ya moda eti iye.
  isl-isl: 'Síðan sneri hann sér að mannfjöldanum og sagði: „Þegar þið sjáið ský myndast
    í vestri, segið þið: „Nú kemur skúr,“ – og það er alveg rétt.'
  spy-NT: Yooto, kuwēēkyi keey ꞉Yēēsu biiko ānkumwoochi kule, “Yoo kookas boolteet
    kuloong'unēē tinkeey, ōmwooyē kule, ‘Mākurōōbēn ra,’ kuyeyakay kuu nyooto.
  xnn-xnn: Dat kanan gedan Jesus issan kaipoipogaw, “No ilaenyo nan menngitiyan ay
    liboo ay magapgapo isnan kaonogan di agew kananyo en awnit omodan dat omodan tet-ewa.
  mwe-mwe: A Yeshu gubhabhekete kabhili na lugwinjili, “Punkugabhonanga maunde galikoposhela
    kulititimila lyubha, shangupe nnabheleketanga, ‘Shijinye ula,’ na jinanya.
  tte-tte: Yeisu itagelakeile yo iwalolau boda kolili iba, “Saugana tem yaloyaloi
    dubadubana yabo wagitai ikin-saema bwauli mena, kwawaloba, ‘Kani galewa italu,’
    kabo muli mena iyawatagili besiele.
  tcs-tcs: Den Zizas bin spik po ol dem pipol, ‘Da taim wen yupla go luk da klaud
    kamap wea naigaisaid, yupla spik i go rein ane da rein i go poldaun.
  hlt-THB: Cekcoeng thlang kqeng a venawh, “Khaw tlaaknaak benna myi ang zam law awhtaw,
    ‘khaw aa kaw,’ ti uhyk ti, khaw awm aa tangak hy.
  soq-soq: Tauma Iesu apana sape eneia diamone wanase, “Walamaipa giou odepie dubalempo
    ewane tauwadea insene wanase, ‘Tauma unu wapia baiwaleide,’ ita ando segalepi.
  qub-qub: 'Llapan runacunatana niran: «Gamcunaga inti yaganan cajpa pucutay yurimuptin
    ‹Tamyangana› ninqui. Y nishayquinömi rasunpa tamyan.'
  att-att: Á kinagi ni Apu Kesu sù ira magaru nga tatolay, “Á sikayu, ammu naw ta
    magurán támma sangaw, nu masingan naw yù naribbà ta lalammarán. Á kuruk nga magurán
    sangaw.
  bki-bki: Ana mo Yesu mil ban tiniobi nalo bereio, naio berinavo “Bogo na kito rotum̃a
    roial burum̃ara melijo na bobogio joa vio nam̃a jegi moluo eaio, romijikia ka
    mia yuo rimei, mia maka vesiou ga ana na yuo bovo.
  bqp-bqp: 'Yesu pì gbɛ̃nↄnɛ: Tó a è legũ tɛn sisi ifãlɛtɛ kpa, áni pi gↄ̃̀nↄ, legũ
    ni ma, akũ àdi kɛ lɛ.'
  mcp-mcp: 'Yésus nyə á cɨ nə́mə́ nə buud bwə́ á bə áncuncuma wá nə́: «Bɨ mə́ dʉ bə
    ja bɨ́ mə́ dʉ́g ŋkúdú í mə́ bád kɔ́ɔ́mb jwɔ̂w í dʉ jímə yí, ŋgaá bɨ́ cɨ nə́ mpú
    mə́ zə́ nywɔ̧̂; mpú nywɔ̧̂ nə́mə́?'
  hat-hat: 'Jezi t''ap di foul moun yo tou: Lè nou wè yon nwaj ap leve bò kote solèy
    kouche a, lamenm nou di: Li pral fe lapli. Epi se sak rive vre.'
  npl-NT: 'Jesús noiwa okinmili n tlakah: —Ijkuak nomejwah nonkitah pewa tlamixtemi
    kan ik kalaki tonati, niman nonkijtoah kiawis, iwa milák ijkó tlamochiwa.'
  bgg-bgg: Isu è branthek shii de yao, “Nathek sakhamiing shii hanaiyem bsa è rek
    ruii pha doh mage shii, nathek ji riig srane yao haphie phie sharuii ro è yao
    shii haphie phie ruii.
  eng-TCENT: Jesus also said to the crowds, “When you see a cloud rising from the
    west, you immediately say, ‘A rainstorm is coming,’ and that is what happens.
  eng-BSB: Then Jesus said to the crowds, “As soon as you see a cloud rising in the
    west, you say, ‘A shower is coming,’ and that is what happens.
  cpu-NT: 'Ipoña Jesús ikantziri atziri piyotzimentakariri: “Tema aririka piñeero
    menkori ikyaapiintzi ooryaatsiri, pikantapiintzi: ‘Omparyaatye inkane.’ Omata
    pikantakeri.'
  san-ASM: স লোকেভ্যোপৰমপি কথযামাস, পশ্চিমদিশি মেঘোদ্গমং দৃষ্ট্ৱা যূযং হঠাদ্ ৱদথ ৱৃষ্টি
    ৰ্ভৱিষ্যতি ততস্তথৈৱ জাযতে|
  tac-NT: 'Alésíko alué Esusi alué we''ká ralámuli ''yuga ra''íchale, regá anele:
    ―''Emi ralámuli etesa alué nolí o''wichi alé tuaka, ''lige ''la machime ju ''emi
    u''kumeo, ''lige ''la bijchiá u''kume ju.'
  eng-WEBPB: He said to the multitudes also, “When you see a cloud rising from the
    west, immediately you say, ‘A shower is coming,’ and so it happens.
  gfk-H: 'Io, Iesu ga tangai ta ira mataniabar hoken: “Ing bia muat nas tiga baakut
    i tamtaman tut maras ra kasakes i la sungsuguh kaia, habir a mon ma muat na tangai
    bia, ‘Na bata kaiken’ ma no bata na puka.'
  viv-viv: Kadu yoꞋoyoꞋo agaidiya Yesu gigahe gigayo, “Buhibuhi oya gikevana ma waꞋitana
    againe wagayo, Hima wehi ginalugaga. Ada au gilugaga.
  yao-yao: Che Yesu ŵajisalile sooni mipingo ja ŵandu kuti, “Pankugawona maunde ganinkutyochela
    kulikutiŵilila lyuŵa, papopo ni nkuti lelo chijinye ula ni jikunya.
  tgp-tgp: Ale Iesu mo verea isan vao atu mara, “Vara ka hite na telangi matea mo
    lo vele Marino, ka verea vahatea vara, ‘Usa matea mo lo mai.’ Ale mo pala sohena.
  auc-NT: Ayæ̈ godongämæ̈ ongönäni ïnänite apæ̈nedinque, “Nænque guiidö gämæ̈nö boguïmä
    wentamö pö adinque mïnitö, Cöönæ wentamö wocæmpa, äñömïni edæ do cæpa.
  kbc-NT: Odaa Jesus meetediogi ica noiigi, “Digoina ɡ̶oniiɡ̶otedi, niɡ̶ina nige ica
    manatitece lolaadi ane icoɡ̶oticogi niocodi wajenaɡ̶a, odaaɡ̶eni, ‘Natigidawaanigi
    datiode!’ Odaa ewi niɡ̶idaaɡ̶ee.
  bmh-bmh: Yesus nug duailel awareun, “Ag pi umus banou alai tulaba, uligaimai, agen
    dabilanemen, ‘Go ze numau.’ Go ag petak anemen, ze nuaneu.
  ctu-BL: 'Tsi'' sube winicob x''ixicob ja''el: Che'' mi la'' q''uel jump''ejl tocal
    mu'' bʌ i loq''uel tilel ba'' mi'' bʌjlel q''uin, ti ora mi la'' wʌl tal ja''al.
    Isujm, che''ʌch mi'' yujtel.'
  meq-meq: 'Yesu a gwaɗawatay a ndo niye hay tebiye dərmak sa: «Nəkurom na, ka ŋgatumay
    a pazlay kə lətsew tə məgəma na, ka gwaɗum bəse tsa, yam ma piye ada yam ma piye
    deɗek.'
  noa-H: 'Maimua hõor k''apan hĩchab haig narr haawai hamagjã magjim hanʌm: ’Hedau
    duubjem garta hedjã k''ĩbaadeewai, “Nosegan hurum” haajem pãrau; chadcha hich
    maagjemgui hajim hanʌm.'
  alp-NT: Eleki Yesuse Ibeteke loko tamata bokala meru be, “Sepo imi selu moputire
    sa bei sapleuke lemataije suni, imi beteke be ulane, hoko ulane tinai.
  san-VEL: sa lokebhyoparamapi kathayaamaasa, pa"scimadi"si meghodgama.m d.r.s.tvaa
    yuuya.m ha.thaad vadatha v.r.s.ti rbhavi.syati tatastathaiva jaayate|
  kbq-kbq: Hagi Jisasi'a anage huteno, tusi'a veara anage huno zamasami'ne, Kazageno
    hampomo zage ufretegama reraga higeta, ko arugahie nehazageno, kora nerie.
  kbh-kbh: 'Mënts̈ánaca Jesús ents̈anga tojanë́yana: “Ts̈ëngaftanga, chë jants̈etëshënga
    shinÿe uenatjë́mbambanoicana tojóbocnama s̈mojinÿe ora s̈mondbétsichamo ‘echanjuafté
    ca’, y ndegombre chca jopásana.'
  ron-LSB: 'Și a zis mulțimilor: “Când vedeți un nor ridicându-se dinspre apus, îndată
    ziceți: “Vine o ploaie”, și așa se întâmplă.'
  pon-pon: 'A kotin majani on pokon o: Komail lao udial dapok jan kapin lan, komail
    kin inda: A pan katau; o a pan pwaida'
  nhe-BL: 'Huan Jesús nojquiya quinilhui nopa miyac tlacame: “Quema inquiitaj se mixtli
    tlen tlejcos campa temo tonati, nimantzi inquiijtohuaj: ‘Tlaahuetzis’, huan queja
    nopa pano.'
  sps-sps: Ai Jisas tsue to tan tagin, “Te tagei romi na koroo te paas fi minon ya
    tan panainy kabas, mi tsue veesau tsun rom, ‘Te kat iny ruat non,’ sa man non
    te natiny ruak non.
  wnc-wnc: Siwan Jesuta aminbamu anzing yanikut, “Ginda kawawa minga gunzitda pukunggak
    katangga apan kake zetgaman ginda anzing yakaing. Sopa atananggenggak ngang yawawa
    siakande siknga sopa atanggak.
  bus-bus: 'Yesu bè pariinɛ: Tó á è lou e sisii ↄfãntɛ̃gɛ̃kpɛn kpa, é be gↄ̃ↄ lou
    é ma, ben è kɛ lɛ.'
  gub-BL: Uze'eg Zezuz teko wanupe a'e. — Ywàkun tur haw hexak mehe, — Àmàn ukyr putar
    nehe kury, peze izupe. Ukyr tuwe.
  imo-imo: Kano wali Jisasini liko maku toringimando nimbei, “Enoni kombu kolopalie
    kupe toromu wali kanokolio lo ombalo nimele wali lo oromo.
  boj-boj: Osiqa Yesus na tamo uŋgasari kalil naŋgi endegsi minjrej, “Seŋ aiyoq dena
    laŋbi tigelamqa niŋgi unsib marqab, ‘Awa bqas.’ Degsib marqab awa bqas.
  eng-DRA: 'And he said also to the multitudes: When you see a cloud rising from the
    west, presently you say: A shower is coming: and so it happeneth:'
  knf-knf: 'Kë Yeŧu aşë ji na pnŧuk : « Woli nawin infëluŋ kë ijën du kayoba, ţi dko
    mënţ naji naji uşubal ubi, kë uji ubiha.'
  san-KHM: ស លោកេភ្យោបរមបិ កថយាមាស, បឝ្ចិមទិឝិ មេឃោទ្គមំ ទ្ឫឞ្ដ្វា យូយំ ហឋាទ៑ វទថ
    វ្ឫឞ្ដិ រ្ភវិឞ្យតិ តតស្តថៃវ ជាយតេ។
  arn-NT: 'Jesus ka feypifi tati pu che: “Eymün pefiyüm ti tromü ñi tripapan konwe
    antü püle, ‘mawünay tati’ pikeymün, fey femkey.'
  zas-NT: 'Rëb tëë Jesús loj ree benzien guin: ―Chi ruguiaadi ririi za̱j niz lod rëëz
    gubijdx, rëbidi: zal guia, abiꞌ rajc gajc zian.'
  ken-NT: Yesu arɛm yɛ ntá ngɛ́mtay bho abhɛn bachi arɛ bɛ, “Mǎnáŋ mǎngɔ́ nɛbu
    ndǔ nɛ́gírí ndǔ ɛbhě nɛbu ɛnɛ mmok ánɛm arɛ, bǎrɛm bɛ ‘Manyiɛp átwɔ kwɛn’;
    nɛ ɛ́mbak ɛnyu yɔ.
