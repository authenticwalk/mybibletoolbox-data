verse: LUK.012.054
translations:
  kpx-kpx: Iesuu kateai au esemuho louito ata bahata namigevei avoe, “La vaveve keu
    koseanu. Lana vaniu dobamale keve elehage goeu lohoge lana loui kosea, ‘Venina
    lohoi.’ Ige auna lohoi.
  okv-H: Ke ainge eto embo tapa ta degi ke einge ena, “Ungo johi sohe hena ta puvutohuoi
    kogue ‘Ga puvuto ere hua’ ainge ijiove ga puvuto veaguja
  tbo-tbo: Yesu i baha nae bolu ugolihi i pa, ‘Taumi kabudala anani yoli ugolina yaloi
    wopotopotona e wohepa ma o galeya po mala emosi ma o pa, “Apo ina atuna,” ma e
    atuna.
  mal-C: പിന്നെ യേശു ജനക്കൂട്ടത്തെ സംബോധനചെയ്തുകൊണ്ട്, “പശ്ചിമദിക്കിൽ ഒരു മേഘം ഉയരുന്നതു
    കാണുമ്പോൾ ‘പെരുമഴ പെയ്യാൻ പോകുന്നു’ എന്നു നിങ്ങൾ പറയുന്നു; അങ്ങനെ സംഭവിക്കുകയുംചെയ്യുന്നു.
  grc-SR: Ἔλεγεν δὲ καὶ τοῖς ὄχλοις, Ὅταν ἴδητε ⸋τὴν⸌ νεφέλην ἀνατέλλουσαν ⸂ἀπὸ⸃ δυσμῶν,
    εὐθέως λέγετε, ⸆ Ὄμβρος ἔρχεται· καὶ γίνεται οὕτως.
  bgc-bgc: यीशु नै भीड़ तै कह्या, “जिब थम बाद्दळ नै पश्चिम तै उठदे देक्खो सो, तो जिब्बे
    कहो सो के मिह आवैगा, अर न्यूए होवै सै,
  khz-khz: Iesu na taunilimalima vogo evaikilarato, netiwato, “Pene garo everigona
    aonai iloa ruparupara gerai-atina gogitarana genai, gokilana, ‘Gura pene keto,’
    ne gura eketona.
  deu-TKW: 'Er sagte aber zu den Massen: wenn ihr eine Wolke aufsteigen seht in Westen,
    so sagt ihr alsbald: es kommt Regen, und es ist so,'
  zsr-NT: 'Gudxëꞌ caꞌ bunách zian nacuáꞌ niꞌ Jesús, rnëꞌ: ―Catiꞌ rléꞌiliꞌ zaꞌ böaj
    zacaꞌ ga rbia gbidz, laꞌ rnátëliꞌ: “Hual guiöj”, atiꞌ cni rac.'
  lin-lin: 'Bongo alobaki lisusu na ebele ya bato : — Tango bomonaka mapata kobima
    na weste, bolobaka mbala moko : « Mvula elingi konoka, » mpe ekokisamaka bongo.'
  hns-NT: 'Jiesoe manai log se bolies kie: „Djab toelog dekhe hai kie samoendar ke
    oeppar baadar karia howe hai, tab bole hai: ‘Dekh, barkha barsiega!’ Aur oisane
    howe hai.'
  noa-E: 'Maimua õor khapan ĩchab aig narr aawai amagjã magjim anʉm: ’Edau duubjem
    garta edjã khĩbaadeewai, “Nosegan urum” aajem pãrau; chadcha ich maagjemgui ajim
    anʉm.'
  eng-EMTV: Then He also said to the crowds, “Whenever you see a cloud rising from
    the west, immediately you say, ‘A rainstorm is coming’; and so it happens.
  mib-NT: 'Te suni ni cahān yā jiín ñáyuu cuehē ún: Núu cájito ró jeē náne vicō ichi
    núū cáne niāndii, te cácahān rō jeē cuun saū, te súcuan cúu.'
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ याम्‍मो यरिक् मनाहाॽ मे़त्तुसि, “नाम्‍धा पिसाङ् खाप्‍मिःप्‍पान्
    के़निःसुम्‍मिल्‍ले़ आल्‍लोसा वाहित् थाःॽ फाॽआङ् के़बाःत्तुम्, हे़क्‍क्‍याङ् हे़क्‍केलॽरिक्
    वाहित् थाःॽ॥
  xnj-xnj: Yesu akaujovela msambi wa vandu, “Pemukugawona mahundi gihumalila kwelitipama
    lilanga, bahapo mwijova, yati yitonya fula, na chakaka fula yitonya.
  mmx-mmx: Iesu ga lok bok ti limixin, “Do nemi mi ven loxontakabu i ru kaxat to at
    loxot laxangking it lotup e, soso mun mi lok do, larakabu mo naba vot. La i ruturun.
  cbr-NT: 'Ësaquinribi ca Jesusan anu ''icë unicama cacëxa: —Ësa ca. Anúan bari cuancë
    anua nëtë cuin isi camina mitsux quin, ''uí sapi ca ''ibúti ''icën. Quiáxmi quicësabi
    oi ca ''ibutia.'
  tee-NT: 'Ju Jesús vachu'' chani ajuni ju lapanacni: ―Ju uxijnan acsni lakts''inat''it
    ju ataputs''i acsni min ju lhits''ast''ai pus lana nonat''it ni caminach ju xcan
    ju ani laquint''un''an. Chai vasalh chunch ju tapasai.'
  eng-LSV: And He also said to the multitudes, “When you may see the cloud rising
    from the west, immediately you say, A shower comes, and it is so;
  cak-NT: 'Y ri Jesús xu''ij chuka'' chique ri winak: Rix iweta''n anchique ajawa''
    (mukul) ri ruc''amon-pe job. Y cuando nitzu'' ri ajawa'' (mukul), ch''anin ni''ij
    chi nipe job. Y can nipe-wi.'
  pah-NT: 'Kiro Jesus''ga ei pevove''g̃a pe: —Po kwara ihoa koty hovagwevagwe g̃werĩ
    kwara, a''ero pe ei: “Nimbegwei amana,” pe''e pe. Oky tuhẽ a''ero.'
  sja-NT: 'Jesupa ichiaba mãgaji eperãarã arii p''anadap''edaarãmaa: —Parãpa unudak''ãri
    jɨ̃arara uchiaruta ak''õrejĩru baaipari eere, jarapata k''oi cheit''ee. Mãga p''asapari
    parãpa jarapatak''a.'
  xed-xed: 'Ka Yesu guli nda ndəghata dəmga na: «Nghay ghuni ta ŋatá ghwayak nda ga
    mazu ná, “dzaʼa saghasa imi” ka kuni ta mnay, gi ŋa magatani mantsa.'
  mks-NT: 'A̱nda̱ já na̱cachi tucu Jesús já xi̱hín ña̱yivi: —Mé ndó tá xíní ndo̱ ndicui̱ta
    vi̱co̱ va̱xi a ñuu ndó chí xoo nu̱ quéta ca̱ndii já cáchí ndó ña̱ cuun ja̱vi̱
    ta chí cúun ndusa dó.'
  gfk-S: 'Io, Jisas ga tange ta ira matanabar horek: “Be ing mu nes tike bahuto i
    tamtaman tut merasi ra kasasa ila sungsuguh kaia, kaie iat mon mu na tange be,
    ‘Na bata kakarek’ ma no bata na puko.'
  bmu-bmu: Jisösnöŋ toroqeba ambazip kambu yeŋgöra kewö jii mötket, “Wehön gegeŋe
    miri böuleiba kousu töwiiga iŋini mi eka miaŋgöreŋök ‘Kie kama,’ jimakze. Mewö
    jigetka kama.
  dgz-dgz: Ap mepe, Iesu waenapan sia anega wadiamon, “E yangut tane amba irikup gwagwara
    yawane anega wai, ‘Ma ugin taueta,’ ame boge ugin di taueta.
  eng-GNV: 'Then said he to the people, When ye see a cloude rise out of the West,
    straightway ye say, A shower commeth: and so it is.'
  zaa-NT: 'Ra ruhuée ca enne'' ỹétsi''á: Canchu chi rilá''ni le rel·lani bía lado
    renia bitsa nna, entonces rena taá le: Chi da'' iyya. Anía ccá nna.'
  eng-WEBSTER: And he said also to the people, When ye see a cloud rising in the west,
    immediately ye say, There cometh a shower; and so it is.
  guh-guh: 'Jesús icatsia jumaitsi jivi ayaibitsaëtoxanetojavabelia: —Itsa pataneme
    vaëvetsica itarërëbo pepitsapaejava, nexata pajumaitsimë tsabiabi: “Ajena raja
    emajitsia,” pajamë tsabiabi. Nexata bajarapamatacabi ema jopabiaba.'
  bon-bon: Yeesu biname bine jejemige egä, “Weene liba cäsäcäsä carbe ne jääpänuye
    ciiye poto ca tädenige, weene piba jiicuye egä, ‘Ngupe te tädenige aimopo,’ siige
    pepu läbituge.
  nhw-BL: 'Huan Jesús nojquiya quinilhui nopa miyaqui masehualme: “Quema anquiitaj
    se mixtli catli tlejcos campa temo tonati, huajca nimantzi anquiijtohuaj: ‘Tlaquiyahuis’,
    huan quej nopa panos.'
  mgw-mgw: Yesu ngaibakia kai' ipi'nga ya bandu, “Mana mugabweni maunde gayi'mi lupande
    lwa kundondi bai popopo mubaya, ‘Ula alu'a nia’, kakape endania.
  swh-ONEN: Pia Yesu akauambia ule umati wa watu, “Mwonapo wingu likitokea magharibi,
    mara mwasema, ‘Mvua itanyesha,’ nayo hunyesha.
  wbi-wbi: uYesu akava ikulivula kange ilipugha, kyande muvona amafunde ghikong'ana,
    mwiti amasiki gha fula ghalipipi; fye luuva,
  bba-bba: U kpɑm tɔn wɔru sɔ̃ɔwɑ u nɛɛ, ì n ɡuru wiru wɑ tɑ seemɔ sɔ̃ɔ duu yerun
    di, i rɑ ɡere yɑnde i nɛɛ, ɡurɑ wee, mɛyɑ n dɑ mɑɑ ko.
  eng-KJVCPB: And he said also to the people, When ye see a cloud rise out of the
    west, straightway ye say, There cometh a shower; and so it is.
  kgk-NT: 'He''i ave gwenonde-py ijaty okwa va''e-pe: —Ygwasu-gwi ou ramo arai oky
    hagwã, “Oky-tama nhande-vy” peje ramo, oky voi.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo vo kuavai gioonna kiaapu kaayauya kiaa mmioo
    tunoo: Ngia namaivo rau kiaikiai teeda akiairaama kiaanoo: Kiisa suai vatiivo
    rinaravee, kiaavo vatiivo ruaivai.'
  ekk-PKP: 'Siis kõneles Jeesus rahvale. „Kui te näete läänest pilve tõusmas, ütlete
    te kohe: „Vihmasadu on tulemas,“ ja nii toimub.'
  mpx-mpx: Yeisu i baek boda elal i ba, “Sauga ebo yaluyalu bibikena etega ku kite
    i masalek pai, inoke sauga o ku ba, ‘Nasi kehe i lalau.’ He yaka ni lau.
  wbp-wbp: Jijaji-jana wangkaja yapaku, “Kajinkili nyurrurlarlu nyanyi mangkurdu yaninjarni-kirra
    karlarra-ngurlu, ngulaju kankulu wangkami, ‘Yuwa, kapu wantimi ngapa jalanguju.’
    Junga kujaju, ngapaju-ka wantimilki kuja-jangkaju.
  luo-luo: Nowacho ni oganda niya, “Kuneno ka boche polo chokore yo podho chiengʼ
    to piyo piyo uwacho ni, ‘Koth biro chue,’ to timore kamano!
  nhe-NT: 'Huan Jesús nojquiya quinilhui nopa miyac tlacame: “Quema inquiitaj se mixtli
    tlen tlejcos campa temo tonati, nimantzi inquiijtohuaj: ‘Tlaahuetzis’, huan queja
    nopa pano.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܠܟܸܢܫܹ̈ܐ: ”ܐܝܼܡܲܢ ܕܚܵܙܹܝܬܘܿܢ ܥܢܵܢܵܐ ܒܹܐܣܵܩܵܐ ܡ̣ܢ ܡܲܥܪܒ݂ܵܐ،
    ܟܹܐ ܐܵܡܪܝܼܬܘܿܢ: ’ܒܸܬ ܐܵܬܝܵܐ ܡܸܛܪܵܐ،‘ ܘܟܹܐ ܐܵܬܝܵܐ ܡܸܛܪܵܐ،'
  esk-NT: Jesus-ŋum nipliutilgiññiġai iñuich, “Tautukapsiuŋ nuviya kanaknamiñ nipliġaqtusi
    sialuguġniaġnipḷugu, aasii sialuguġaqtuq.
  msb-msb: Nagsurmaton gihapon si Jesus sa kadamuan, “Kun makakita kamo sin dampog
    na hali sa banda kalundan masabi dayon kamo na tikauranon tapos amo man gayod
    ina.
  cpa-NT: 'Jø¹² bíh³ lah¹la² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² jue¹²: ―Ju³ná³ ma²jáih²
    hniah¹² hi² ma²tsøg² jneng¹² ta¹lah¹juu¹² ja³tø²dsén³ hieg², jøng² juúh² hniah¹²
    hi² jií¹ jmǿa¹². Jøng² lǿ² báh³ lah¹jøng².'
  dso-dso: ଆରି ଜିସୁ ଲକ୍‌ମନ୍‌କେ କଇଲା, “ବୁଡ୍‌ତି ଦିଗେ ବାଦଲ୍‌ ଚଗ୍‌ବାଟା ଦେକ୍‌ଲେ, ପାନି ଆଇସିବେ
    ବଲି କଇସା । ଆରି ସେନ୍ତାରି ସେ ଅଇସି ।
  meu-meu: Ia ese aru taudia e hamaorodia, eto, Umui na lahara kahana ai duba o itaiamu,
    o tomu “Medu baine diho”; bena vada e dihomu.
  yva-NT: Umba Yesus po raura vatano wanuije mai pare, “Arono wapo kamuro karisya
    raen no ranijo varet, wapare, ‘Kavintanamo maruge maje.’ Wea umba maruge maje
    kobe.
  dgc-dgc: Nadid, kinagi ni Jesus du tolay, a “Napospusan moy i tanda na panahun,
    da éng meta moy a mediklém ta sahéman, éy kagi moy a maguden. Ey mamaya éy maguden
    a talaga.
  zpm-NT: 'Blozhse sca bnee me, rëbchaa me lo grë miech ne ndxie ga: ―¡Pe nlipaa rnee
    to rieṉde to pe nac grë ncuaaṉe noyac leṉ dze rii! Zha zeeṉe raṉ to rquia xcow
    nëz ne rzëëb ngbidz, znuse rieṉ to laa guie guiab.'
  hix-NT: Onà wyaro nkekon hatà, Txesusu, toto komo wya, ohsamnohxemo komo wya. Kamàmà
    yowomtoho nyero awarànà yomoknàtoko, tuna nomokyan hamà, kany me manatxow hamà,
    kekon hatà. Àro hoko yaworo màketxow hamà. Mexehra nomokyan hamà, tuna, kekon
    hatà.
  sim-sim: Jisas ma ondon ormu sawera, �Jir ta layinda yok matle si rasawak ji heyehe
    karem mbanda jir, �Ma avak rakakwa sir.� Uwak os ji mbawa hom ma takanda sir.
  npi-ULB: येशूले भिडलाई पनि यसो भनिरहनुभएको थियो, “जब तिमीहरूले पश्‍चिम दिशामा बादल
    उठेको देख्दछौ र तुरुन्तै भन्दछौ, ‘वृष्‍टि हुनेछ र त्यस्तै हुनेछ ।’
  cgc-cgc: Gambal pa Jesus i naan ta tama na mga gapamati ki kanen, “Daw makita nyo
    na gadakmel item an naan ta salepan, mambal kaw dayon, ‘Muran kani!’ Guran man
    matuod.
  tim-tim: Yesuŋe luâk âmbâle kâmot humo are hin dâm makyeŋgiep, “Hamandat dâgâmbo
    âmâ ye hin dâmai, “Woe, tânâk hologowerâm aktâp.” hain dâmbiâ hainâk akmap.
  yor-yor: Ó sì wí fún ìjọ ènìyàn pẹ̀lú pé, “Nígbà tí ẹ̀yin bá rí àwọsánmọ̀ tí ó ṣú
    ní ìhà ìwọ̀-oòrùn, lọ́gán ni ẹ̀yin yóò sọ pé, ‘Ọ̀wààrà òjò ń bọ̀,’ a sì rí bẹ́ẹ̀.
  wos-wos: Wun hundi wataka dé dé wali téndé séfélak du takwaré wa, “Guni némafwi
    wali géli waréndéka xéta xékélakita guni wa, ‘Némbuli wali giyatandé.’ Wungi wanguka
    dé wali giya.
  emp-NTPO: 'Maʌ̃ awara Jesuba ẽberãrãa nãwã jarasia: –Bãrãba jʌ̃rãrã pãĩmada ʌ̃mãdau
    b̶aebariare unubʌdad̶e jarabadaa cuera zeida. Maʌ̃ne wãrãda cuera zebaria.'
  eng-F35: 'Then He also said to the crowds: “Whenever you see a cloud rising from
    the west, immediately you say, ‘A rainstorm is coming,’ and so it does.'
  ind-ind: Pada hari lain Yesus menggunakan contoh ini waktu mengajar orang banyak,
    “Ketika kalian melihat awan gelap muncul di sebelah barat, kalian berkata, ‘Oh,
    hujan segera akan turun,’ dan hal itu memang terjadi.
  pes-OPCB: 'سپس رو به جماعت کرد و فرمود: «وقتی می‌بینید ابرها از سوی مغرب می‌آیند،
    می‌گویید که باران خواهد آمد و همان‌طور نیز می‌شود.'
  mpt-mpt: Yesuse nakaia unangai baabenea Ibo temebiba ayungo genoa amo mililansoa
    ibo hebmamsab baaniba Soko tlamabobo ge baanimibo moton ye tenabobe.
  ssx-ssx: Yesuma꞉ mo wanda꞉hali pa꞉ta꞉ alota꞉ Ikana꞉ma꞉ oni nate pamba꞉la꞉ nane yama꞉
    ipula꞉ koa handolota꞉ kota꞉ koto kone ikana꞉ma꞉ alota꞉ Lako ipilieke lo halemeketa꞉
    kota꞉ ota꞉ ipu hala꞉me.
  mkl-mkl: Ŋɔi í sɔ̃ zɑmɑɑu mɑ́ í ni, bii ì yɛ kudũi ijĩ wɑ dede hɑi nunui ɑlɛ ŋɑ
    ì yɑ fɔ ŋɑi ɡbɑkɑ̃ i ni, ijĩ ɑ́ nɑɑ. Bɛɛbɛ mɔi í yɑ nɔ ku ce.
  gaq-gaq: ଜିସୁ ରେମୁଆଁଇଂକେ ନ୍ନିଆ ଡିଗ୍ ବାସଙ୍ଗ୍‌କେ, “ପଶ୍ଚିମ୍ ଦିଗ୍‍ ପାକା ତ୍ରିଗ୍‌ଡିଆ ତଡ଼ିଆ
    ଡିଙ୍ଗ୍‌କ୍ନେ କେଆର୍‌କେ, ଆତ୍‍ଅରିଆ ପେ ବାସଙ୍ଗ୍‌ପା, ଣ୍ଡିଆ ପାଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍ ଆରି ଦେତ୍ ରକମ୍
    ଗଟେଏ;
  gof-RNT: Qassika asaakko, “Wuloha baggara saloy shaaratiya wode be7idi, ellesidi,
    ‘Iri yaana’ yaageta, hessadakka hanees.
  unx-unx: ଇନିଃ ଗାଦେଲ୍‌ ହଡ଼କକେ କାଜିୟାଦ୍‌କଆଏ, ଆପେ ସିଙ୍ଗିହାସୁରଃସାଃଏତେ ରିମିଲ୍‌ ରାକାବ୍‌ତାନ୍‌ପେ
    ନେଲେତାନ୍ ଇମ୍‌ତା ଦାଆଃ ଗାମାୟାଏ ପେ ମେନେତାନା ଆଡଃ ନେକାଅଃ ତାନ୍‌ଗିୟାଃ ।
  gah-gah: Loko Izesú loake, alegesá a vegená láa loko lo kimimó; Lekeza límusi makó
    ezegalokatí noitiko ánigiake, golini mota zinogo ive liki liaká niave. Láa liki
    linató nene gihila zeaká noive.
  lcm-lcm: Na katapo mengen kapa na petau lava ang e iang asukang ke, “Man mila arai
    ani kuku kalapo sorol alak e suke si ring ipo siang ta makarap, mila kinle sumasuma
    ta ka togon langit, na kapo asukang.
  aer-aer: Jesus tyerrtye areyeke angkeke, “Nhenge arrantherre angkulye akantyere
    arerrirremele nhenhe-werne alturlenge-ntyele apetyerlenge, arrantherre alakenhe
    angkerrirreme, ‘Lyete nhenheke kwatye akngerre urntetyenhe.’ Yanhe ikwerenge-ntyele
    arratye rarle, kwatye urnteme.
  qvc-NT: 'Chay achka runakunataqam Jisusqa kayshinapis yach''achirqan: —Qamkunaqam
    waq rupay seqanamba ladumbi pukutayta rikashpaqa ningillapa: “Rinnam tamyaq”,
    nishpa. Allibri chay nishqaykishina rin tamyaq.'
  tgl-ULB: Sinasabi din ni Jesus sa napakaraming tao, “Kung nakikita ninyong namumuo
    ang ulap sa kanluran, agad ninyong sinasabi, 'May ulan na paparating', at gayon
    ang nangyayari.
  cbs-NT: 'januxun mapuabu Jesúsun jatu dasibi yuikin: —Badi kaikidi meshu meshuai
    uinkin: “Ui bekatsis ikikiki”, ikin uinkin man yuimiski, kaneamadan.'
  xtm-NTPP: 'Jesús ma, jiña''a tna ya nuu ñayii ma: ―‍Ndijin chi nú ka jini ni viko
