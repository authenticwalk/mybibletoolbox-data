verse: LUK.012.012
translations:
  kpx-kpx: Kosealemo vani kela Munana Tumutena bae la hoto louveve ke la haivege bae
    louve.”
  okv-H: iji amina ke do aisova amo Ahihi Otohu na au ingihe aisova,” ke ainge avo
    oje kahenu irae enu.
  tbo-tbo: Matababana noka hougana Alugo Woiyawa apo awai ina wiatatiyemi po ona baheya.’
  mal-C: നിങ്ങൾ പറയേണ്ടതെന്തെന്നു പരിശുദ്ധാത്മാവ് ആ സമയത്തുതന്നെ നിങ്ങൾക്ക് ഉപദേശിച്ചുതരും.”
