  tur-YTC: Şöyle deyip O’nu suçlamaya başladılar, “Bu adamın ulusumuzu saptırdığını,
    Sezar’a vergi ödenmesini yasakladığını, kendisinin de Mesih, bir kral olduğunu
    söylediğini keşfettik.”
  san-ITR: svamabhiShiktaM rAjAnaM vadantaM kaimararAjAya karadAnaM niShedhantaM rAjyaviparyyayaM
    kurttuM pravarttamAnam ena prAptA vayaM|
  bel-N: 'І пачалі абвінавачваць Яго, кажучы: «Гэтага знайшлі мы, што Ён псуе народ
    і забараняе плаціць падаткі цэзару, называючы Сябе Хрыстом Валадаром».'
  sch-sch: “Hi mi hin, kin mingei anôk tieng a ruoia, Caesar kôma khom chôiruol
    chôi no roi,” a tipea. “Mapêna, ama reng Messiah rêng ki ni ântia, kin sûr
    ani,” tiin an nôna.
  mic-MIQNT: Na poqji elsutmua'titl aq teluejig, “Nutaqatt'p ula ji'nm opl gina'muapni
    mimajuinu' tleiawultiliji nm'tginen. Na telimapni, ‘Mut ignmuanew suliewei na
    elege'wit.’ Teluet negm na Lo'mewei elege'wit ta'n teluisit Nujiugs'tawi'wet.”
  huu-NT: 'Naimɨena llogɨdotɨmacɨ: —Caɨ comɨnɨmo maraiñedɨfuena llote. Gobiernomo
    ucubena caɨ fecajana rairuide. Naimɨe jɨaɨ raite: “Cristodɨcue. Illaɨmadɨcue”.'
  jiv-NT: Nui̱ jeawar, Piratun chicharainiak “Ju̱ áishmaṉ íi shuaran awajimtikiar
    enentáimtikiainia nu nekaamji. Rúmanmaya̱ uunt akupin Sésaran kuit akiktinian
    suritramaji. Tura nu arant Niṉki, akupin Kristu tutaintjai, tawai” tiarmiayi.
  otm-NT: 'Nɛ gätho ʉ bi yąp''a ra Jesús. Nɛ bi ''yɛ̨mp''a ra Pilato: ―Nuna ran ''yohʉ
    i ''bäcua, ɛ̨mmɛ i hät yʉ ją''i, nɛ bi xih yʉ ją''i ngue hin din jut yʉ renta
    im man ra ts''ʉt''abi Roma, nɛ bi mansɛ ngue guesɛ ra Cristo, ra hmuts''ʉt''abi
    na, bi ''yɛ̨n''ʉ madí yąp''a ra Jesús.'
  dah-dah: Be, mel gore Yesu tukuŋ Pailat diliŋde irdeb, “Al gare, ‘Roma gabman doyaŋ
    al kuruŋ Sisar teks uneŋ ma,’ yeŋ hike nurtiŋ. Irde, ‘Nebe Mesaia, Yuda marte
    doyaŋ al kuruŋ,’ dinuŋ. Al gare gwaha mat alya bereyaniniŋ dufaymiŋ buluŋ yirde
    hiyen,” ineŋ tagal unamiŋ.
  tnk-tnk: Nəpɨn kamhərer ia nəmri Paelat, həni ərəha Iesu i mə, “Kɨmaha iahətoni
    iəmə i ramiri əpə iti kɨmaha nəkur Isrel, mamɨnise kɨmaha mə tahəpwəh nərəku penien
    nəmri takis m Kiɡ Sisa. In rani mwi mə in Kristo, iərmama sə trərɨmənu ia kɨmaha.”
  kpr-kpr: 'Era buvudo, Pilate da dombuda Iesu dae aji sise, geka eminge siseri, “Genembo
    emo, namanenda natofo dederuse, erá nenda Rome embo da kotofukena takesi ombeore
    dae sise irá gheraira. A eni mo: nu Keriso va seraira. Amo, nu tofo kini (king)
    ari dae sise seraira,” aminge siseri.'
  san-IAS: svamabhiṣiktaṁ rājānaṁ vadantaṁ kaimararājāya karadānaṁ niṣedhantaṁ rājyaviparyyayaṁ
    kurttuṁ pravarttamānam ena prāptā vayaṁ|
  nho-nho: 'Teenaa kaamata iloo naa tama naa te kauake te kau taratara haaeo Jesus
    ki Pilate: “Ttama nei e laavea maatou e usuusu te henua ki see tuku laatou ki naa vana
    te kaaman Rome, teenaa maa naa tama raa ki see pesi takis ki te tuku i Rome, aa
    te tama nei hoki e hai maa ia ko te Mesaea, teenaa maa ia se tuku.”'
  gym-NT: 'Angwane nikani Jesu kite ngise krörö Pilatoye: Ni noko tä kukwe miketbe
    blo nun israelita rüere abko nunkwe gaba btä. Nunkwe ñan ja ütiä biandre emperador
    romanoboye tä niere. Mdakäre abko, niara Ni Dianinkä Ngöbökwe amne niara abko
    jrei tä niere emperador rüere, niebare kwetre Pilatoye.'
  azg-NT: 'Taꞌhan tonduehan nnon tsanꞌñeen nchu vaa ngiohan na itsitjahin. Jnduehan:
    —Jndë jndiö́ na juu tsanvaꞌ itsiꞌndaaꞌ juu nꞌon nnꞌan ndyuaaminhin. Itso juu na
    joo sꞌon na coꞌxen César na quitye nnꞌan, tandyiönhanꞌ. Ndoꞌ mantyi manquiintyi
    juu tso juu na conduihin Mesías na taquintyja na tꞌman conduihin.'
  bhd-bhd: ते तैस जो एन ज़ोइतां ए इलज़ाम लांने लगे, “कि ए इश्शे लोकन भड़काते ते महाराज़े
    जो धड़त देनेरे लेइ ठाकते, ते अपने आपे जो मसीह राज़ो ज़ोते।”
  too-NT: 'A''ntza'' tatzuculh talē''ksa''nīni''n lā'' tahualh: ―Iclaktzī''nī''tauj
    a''nchī huā''mā'' chi''xcu'' cāmāmakchuyī huan tachi''xcuhuī''t. Huan que tū''
    maclacasqui''n namāpalayāuj iximpuesto emperador, lā'' nā huan que ū''tza'' Cristo
    huan a''ntī Dios hui''līni''t ixlīmāpūtaxtūnu'', lā'' huā''mā'' tachihuīn huanicu''tun
    que xla'' rey.'
  ind-AYT: Mereka mulai menuduh Yesus dengan berkata, “Kami mendapati Orang ini menyesatkan
    bangsa kami dan melarang kami untuk membayar pajak kepada Kaisar, serta mengatakan
    bahwa Ia adalah Kristus, seorang Raja.”
  cjo-NT: 'Ikantapaakiri: —Eenitatsi rantakiri irika. Ramatawiteeyakirini nojoriiyotzinkaritepaeni,
    ikanteeyawitakarini: “Eero pipiri pinkathari piyorikite”. Eejatzi ikantapiintzi:
    “Naaka Rotyaantanewo Tajorentsi, naaka jewawentzimiri”.'
  nsn-nsn: Kara la uakekena tar tohotola tatanono pare, “Inggeim king tupara tar tamatane
    ke guata tasir tamata mara hik pah ra uakeluk tar ualatutung tar pang uan. Inggon
    e kula pare, a sa tar bulaua tola tar takis tang Sisar, kare kula pono pare, Inggono
    te Kristo ger toia.”
  san-DEV: स्वमभिषिक्तं राजानं वदन्तं कैमरराजाय करदानं निषेधन्तं राज्यविपर्य्ययं कुर्त्तुं
    प्रवर्त्तमानम् एन प्राप्ता वयं।
  tna-NT: 'Tu butse su Jesús uja tuaquisapirutana huecuana: —Ye deja ja cristiano
    cuana enimetipeimetani. Tuahueda cristiano cuana romano echua puji aida impuesto
    pachujetiata mahue ebuetsuatani. Ed''eji su tueda pa judío cuana sa echua puji
    epuani.'
  lid-lid: Eme iri tebeya wasai anya, “Ahi badeh, ndratakalahei ndramak dah amekes
    bolo manyah tiri lau tahi, bamwenen bwe. Iy tandra-un tiri lau badeh, sakeh luk
    sala ta Sisa, ma tiye anya, iy badeh, Krais, ma iy kabin tiri Isra-el.”
  wim-wim: Than waaꞌin nunang Pilate alantana. Thanan thawin, “Ngan pam inman ngeey-ngeeyan
    nunang way-wayak thaaꞌ-aath-aath thanang pam wanch kampan nganttam anangana. Nil
    puth thaw thant wukal income tax keꞌ theeꞌ-theeꞌayn pam piꞌan Government alantan.
    Aꞌ nil puth pam piꞌan king waaꞌan nungamang, pam anman nil God.angan keenkanaman
    kaaꞌngak kuchow nganta.”
  zga-M: Vakhategula uuhumbeda, vakhaya, “Tumbwene munu uyo iyanche ikhilunga kyeto,
    wuibencha uuhuhumya isongo khutwa, pwu akhinchova umwene ukhuta vekreste, ukhurudeva.”
  yom-yom: 'Kuna bamfundila bu batuba ti : —Mutu wawu tummueni wulembo votikisa batu
    ba tsi eto. Niandi wubedi kuba kandikanga babika futa phaku kuidi Sezali ayiwubedi
    tubanga ti niandi Klisto (bu dinsundula ti ntinu).'
  san-SIN: ස්වමභිෂික්තං රාජානං වදන්තං කෛමරරාජාය කරදානං නිෂේධන්තං රාජ්‍යවිපර‍්‍ය්‍යයං
    කුර්ත්තුං ප්‍රවර්ත්තමානම් ඒන ප්‍රාප්තා වයං|
  yut-yut: Aŋkɨ wasaŋek gen yaŋ ɨmɨŋek yawit, “On amɨn da Israel amɨn kabɨ nin paŋupbal
    aŋek nin da Sisa do takis dɨma ɨmneŋ do yosok. Ae iyɨ do nak kɨla amɨn madep kɨnda,
    nak Kristo yaŋ yosok.”
  grc-BYZ: ἤρξαντο δὲ κατηγορεῖν αὐτοῦ λέγοντες· τοῦτον εὕρομεν διαστρέφοντα τὸ ἔθνος
    καὶ κωλύοντα Καίσαρι φόρους διδόναι, λέγοντα ἑαυτὸν Χριστὸν βασιλέα εἶναι.
  cpc-NT: 'Ikantapaakiri Pilato: “Jirika atziri ojyiki jowaaripirotakiro nampitsi,
    ikaminaakiri atziriiti iiro ipantaari kiriiki pinkathari César, ikantaki iijatzi
    Cristo jinatzi iri pinkatharitatsiri”.'
  nhg-NT: 'Hua opiejque tietieyelfiöya. Oquejtojque: ―Ini nönca tlöcatl otecniextejque
    que quixniempolojteneme tonación. Amo quecöhua ma tecmacacö tocontrebuseyu ca
    César. Quejtoa nele yaja icaca Cristo, inu rey.'
  nya-nya: Ndipo iwo anayamba kumuneneza nati, “Ife tinapeza munthu uyu akusokoneza
    anthu a mtundu wathu ndipo amatsutsa zopereka msonkho kwa Kaisara komanso amati
    ndi Khristu, Mfumu.”
  ngu-NT: 'Ompa ijquin opeu quiteixpanhuiyaj Jesús, niman oquijtojquej: ―Yejhua in
    tlacatl oticaquej quimajcomantinemi in tochantlacaj. Quimijlia ica xquitocarohua
    ontlatlaxtlahuasquej ica on impuestos ne itech César itequihuaj on país de Roma.
    Niman no notenehua yejhua Cristo, se rey.'
  kup-kup: pi ñevok bizapan hat kapot tat epat mañah, “Met aban epop dei Zuda añaraboz
    takes moniñ Sisa popuz gavman abanari namanotuz horï pov parun mañoohan dei hateveteogï.
    Met batam God Kristo eñizapanez au hahan hez-tapup ne ev, ma ne arim ahop, pot
    pimauz horï pov haohan dei hateveteogï. Met pot parun mañoohaek añaraboz homeo
    piuhö ba in balavï metooh, povoz nihaz ev bat emeg.”
  jid-jid: Na lu ni nhanwu andi, ba ka toh asi kpa indji si ti meme na ni tonba ni
    timeme, ndu ba na kpanyime na nhan iban hi no Kaisar na, na ni yo tuma Almasihu,
    Ichu.”
  wmw-wmw: 'Wakanza kunlongopera, wakamba: “Eyu mwananlume‑yu tankummona kuwa kankuwazungunusa
    wanu wetu, na kankuwakataza wanu wasinripe nsoko Kaisari. Kaamba novyo kuwa iye
    Almasihi, Nfalume.”'
  gmv-GGM: Ays nu asay qeesares giira giironta mala balethishsheenne bena kirstossa
    giidi balethishin hayssa addezza demmidos giidi mootida.
  ssg-ssg: Ape laha aile tanomi ngah kakain ti suluan, laha ukek, “Tel seilon ie hahika
    teka seilon ti amite pahoiai teka masiwi ti Rom laha neneini amite. I hone laha
    kum hahani Sisa, tel masiwi tapein ti Rom, moni ti pahan. Ape i ukek i tel masiwi
    ti teka seilon ma i Krais, tel Haeu taloma.”
  zpo-NT: 'Zee mzelo xaa mgaazh xaa zyen doo kwaan nawent tich Jesús kwenta kwaane:
    —Nguga xaabyi ne lo re nu, lee xaa nzheno re sawlazh nu naz nawent, nu nguné xaa
    lo re sawlazh nu: “Nanzhaalt kix be cheen leyo lo César xaa nabeyy yezh Roma”,
    nu noka né xaa: “Lee na nak Crist, Xaa Mxaal Dios Nabeyy”.'
  poy-poy: Wanja kumsitaki, pawalonga, “Tumwoniti muntu ayu kankuwasongiziya wantu
    wetu, na kuwaberiziya wantu kumupanana kodi Kaisari, pakawagambira Kristu mweni
    ndo, mfalumi.”
  qwh-NT: 'Tsechonam Jesuspa contran parlar queno niyarqan: —Que nunatam tariyarqö
    marca mayintsiccunata queno llutanta willapäquicaqta: ‘Noqam Dios Acrashqan rey
    cä’ nishpam, michäcun mandacoq cesarta impuestucunata paganantsicta.'
  gaw-gaw: Ag gona, ap̱a ahan, nug beḏup̱a nai huanak yaan ap̱ig. “Ig danab imu aniṯutut,
    Nug ihinig kobol kaboliṯe, ig kaisanu takis mematanu gun ma, Nug nuḵa hume, aṯan
    te aum. ‘Da Kristus, da king laa,’ awa aum,” aon ap̱ig.
  nca-nca: Uyaro ŋuno mande piyimi ŋande yaŋgurí, “Uni ŋa noreŋo wininanimboro iŋo-iŋoye
    roworemoyote. Ŋundo uni ka Sisa takis inowero soré yereyote. Ko, ‘Kristo ŋuko
    no, wiri yerete uni ka,’ yeyote.”
  zpz-NTPP: 'Na ornu bruꞌña dey loy, orzeꞌ brugyiꞌ nu driib dey cyi toom. Orzeꞌ na
    dey: ―De̱ ya̱ byap de̱ yu ii ricy yu nu radza de mbecy ledza̱. Nunu rniiy nu walagy
    ñi nu rish de̱ tiñ nu rboo dey por cuen ni yu nu riib ic de nasyoong. Nunu ricy
    yu ub yu nu nac yu Mesías. Nunu nac yu rey ricy yu ―na dey.'
  mkj-mkj: 'Irai sapiahda kadipoa: “Kamai koldi woal mene, kaweid japwung nihmai armaj
    kan pwehpwehpwehng irai en joah dupuk daksis oang Caesar; apel pwahpwahpwa pwa
    Ih ioar Messiah, nahmwarki men.”'
  zac-NT: 'Guzublú guëniꞌi rall; quëdchiꞌbë rall galquiá cuntrë Jesús: ―Bëdzelë naꞌa
    nguiu rëꞌ; rtsátsull ra mënë cuntrë gubiernë. Rníꞌill rúnëdiꞌi tucarë guëdilli
    naꞌa impuestë caꞌa gubiernë rumanë. Nu rníꞌill mizmë lë́ꞌëll na Cristo, tubi rëy
    nagudili Dios parë guënibë́ꞌaiꞌ.'
  kyg-kyg: Apakaemo aepa faiꞌa agoti huꞌa ateꞌapaeꞌmo, ani vekamoꞌa, Gamani vayaꞌai
    gemo oꞌafiyo. Alatapimo Sisaꞌmo takesi monimo oꞌamiyo. Nagaemo Kalaisi vekamo
    alatapimo kini vekamo maiꞌnove, huno laha paiꞌnigeta afiꞌnone, huꞌa ha paiꞌnageno
  kmk-kmk: Dumatong da man inlapu da un mampabasuḻ kan siya un kanan dan, “Naodasan
    mi tuwa tagu un al-allilawona dan kailiyan mi. Iyapa na un mambayad dat tagu si
    bugis kan Emperador Caesar. Kabawona pay un siya si Kristu un ali.”
  cao-NT: 'Boxo tsi quiha Jesu qui quësotsijacaniquë pë: —Janyama noba nohiria mëpihi
    quiha naa joni ra. Gobierno pasomaha xo ra. “Romanoba chama-chamaria qui impuestos
    parata ayamacahuë” i nohiria bo qui quiha. Jasca, “Nohiria Xabahamati Ibo, naa
    nohiria ba chama xo ëa” ii quiha pë —nëa tsi quiha Pilato qui jodioba chama bo
    nëcaniquë.'
  bbr-bbr: '@see-verse:LUK.023.001'
  inb-inb: 'Chipika, Jesus­manda willai kalla­rir­ka­kuna: —Kai runa, nukan­chi Israel­manda­kunata
    sug rigcha sug rigcha iuia­chispa puri­kus­ka­ta­mi uiar­kan­chi. Ni­kur­kami:
    “Roma­manda iaia mandagta mana im­puis­tu kulki kuan­gi­chi”. Kasa­pas­mi ni­kurka:
    “Cristo, atun mandag­mi kani”.'
  hrv-hrv: 'i stadoše ga optuživati: “Ovoga nađosmo kako zavodi naš narod i brani
    davati caru porez te za sebe tvrdi da je Krist, kralj.”'
  box-NT: 'Bìo ɓa vaá dɔ̃n bĩ́n, á ɓa wee bá a ká ɓa a bío: «O nìi na kà
    á wa yú ò o wee khà wa nìpomu vĩ́iní le ɓa yí cã ho lànpó à na a bɛ́ɛ
    yi. Ò o mún wee bío le mí lé o *Krista, o bɛ́ɛ.»'
  ote-NT: 'Y nuni ja bi mʉdini bi ña̱pabiꞌʉ ne bi ꞌñena: ―Ya stá tsʉhe nuna ꞌñøhø
    mi ꞌyoni mi ʉꞌta ya ja̱ꞌi gue hinda gutꞌa yá njutꞌi ja ra nda̱ Cesa, nehe xa ꞌñensɛ
    gue go guehni ra Cristo xuá mɛhna Ajua̱ pa da nda̱, ꞌna̱.'
  wnu-wnu: 'Isub qanambig qamamir: “Munon e in mot yoroun eng qanam eng ete, in munon
    yamangar gugum wuri ba songesi ete qamb igo: “An Sisar nomon qur utab igoumon
    eng wagar qamb qiyo a wonomit Qenu munon wuriubersierib qamb imurima derer eng
    ye gari, ye baraitari” ende at qamb igo end nob yoroun.”'
  zam-NT: 'Mtlo rye mèna, mquexù'' mque'' fals mèna Jesús loo Pilat. Mbez mèna loo
    Pilat: ―Mbi'' ndxè'' ngogaa loo nu''. Ngue lu'' mbi'' xley'' mbi'' loo mèn gulàaz
    nu'' par se'' mèn mod co'' ndxàp mèn. No ale mbez mbi'' loo nu'' indxàalte quix
    nu'' cón che''n contribución loo mbi'' co'' lèe Ces co'' nac gobiern co'' ndyub
    ciuda Rom. No ale yende cón ndxòn mbi''. Mbez mbi'' le'' mbi'' nac Crist, co''
    nee di''s, nac mbi'' rey.'
  zyp-NT: Taico, Ama cawh sua pu he ka, “Ma paw tahei kaa mingphing a pingpaly tah
    a hruipaw he kaa hmuh. Ama tahei Sizar khatah ngungkhui pei khe law tah ka, Khri
    a cangpaw siangpahrang ka cang a tah,” tatah aa tah.
  sey-NT: 'Ja̱rona coꞌaquëre papi ca huëohuë, ñeje cajë: “Iquë coꞌaye yoꞌoye ti̱ꞌahuë,
    yëquë pa̱ini coꞌa deꞌhuaquë cuiꞌne pa̱i doꞌi sa̱imaꞌpë paꞌijë̱ꞌë, romano pa̱i
    ëjaëre caquë. Cuiꞌne, ja̱re i̱pi yëꞌë Cristo, pa̱i ëjaëre paꞌë caquë api.”'
  nvm-nvm: Bun afem va Fairet fino ijia usem uri vuak kafokafo bu kege una fu namdainva
    ijin Fairet kuardain. Bu kua, E igi no afem ruainva iji fu enuvuon iji aferdiame
    una unam be ijia nijaidiam. Fu ijegreknum e iji kiam, Jab e bomana Sisa moik Rom
    samuamo ijefuon takes rekno kiam. Regavo madu fu kume fuiji fu Godri kuama fu
    E Bomana rene efuon karauniakafa ruainmano kumen.
  mps-mps: Augwaligo gagalama, Jisas tų ela mayu, te bidi Pailat gesabide. Augwaligo
    te po wai, “E bidigo da hanigo ebo kolesaga dolali. Jisasgo da dabe weyu, dago
    gavman tuni bidi Sisarbolo takis masigi magio homu ebo dao. Tama Jisasgo dabolo
    habu selebo po weyu, te po wai, ‘Ena da, Godigo sa muyu asaibao wali bidi Krais
    dao. Te ena tuni bidi dao,’ Jisasgo te po wai dao,” augwaligo te po wai.
  seh-seh: 'Kweneko atoma kumpambazira kuti: “Mamuna uyu tamphata mbakhanyengerera
    mbumba yathu kuti icite cikuti, mbakhaikhondesa kuti ileke kubulusa nsonkho kuna
    mambo wa ku Roma, mbakhalonga kuti iye ndi Kirixtu Mambo.”'
  pab-NT: 'Nali iraeharehenahene hoka nexaha: — Wotoka exe haliti, mawaiye nawenanetita
    wihinaeharenai hoka. Exahe olo maxekakene aokita Kalorexe Roma yere ana. Exahe
    Enore Kalorexe Aohenere tehitiya aokowita, xekohaseti atyo — nexaha.'
  llg-llg: De, losa gubenol matan, boe ma ala lafada Yesus sala nala, lae, “Hataholi
    ia, mana laban mana toꞌu palenda Roma. Ana nanoli, nae, hataholi la boso bae bea,
    fee mana toꞌu palenda. Ana soꞌuk aon nae ndia ia Karistus, fo hataholi Yahudi
    la manen.”
  kyf-kyf: '''Ɩn wa yia ɔ gbʋ ''wluladɩlɩe bhli -mɔ. Wa nɛɛ: «-A ''kaa nyɩmɛ -mɔnɩ
