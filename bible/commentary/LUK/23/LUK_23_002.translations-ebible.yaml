  san-ORI: ସ୍ୱମଭିଷିକ୍ତଂ ରାଜାନଂ ୱଦନ୍ତଂ କୈମରରାଜାଯ କରଦାନଂ ନିଷେଧନ୍ତଂ ରାଜ୍ୟୱିପର୍ୟ୍ୟଯଂ କୁର୍ତ୍ତୁଂ
