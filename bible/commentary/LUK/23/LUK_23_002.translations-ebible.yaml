    ᤋᤢᤔᤢᤶᤒᤧᤖᤥ॥”
  mie-NT: 'De ñúcuán nī nquijéhé ndá dē cáhān tūhún dē cuāchi sīquī yā: Nī nīhīn ndá
    sá tēe yáhá jā snénda dē nchivī sīquī ndá tēe cúñáhnú. De cáhān dē jāá nduú vāha
    jā cuāha ndá sá xūhún renta nūū rey nación Roma jā tátúnī nūū nación sá. De suni
    cáhān dē jā maá dē cúu Cristo, Rey jā ní ntají Yāā Dios, ncachī ndá dē.'
  san-TIB: སྭམབྷིཥིཀྟཾ རཱཛཱནཾ ཝདནྟཾ ཀཻམརརཱཛཱཡ ཀརདཱནཾ ནིཥེདྷནྟཾ རཱཛྱཝིཔཪྻྱཡཾ ཀུརྟྟུཾ
    པྲཝརྟྟམཱནམ྄ ཨེན པྲཱཔྟཱ ཝཡཾ།
  qve-NT: 'Chayarachispankutaqmi paykunaqa Jesusta acusayta qallariranku, khaynata:
    —Kay runatan tarimuyku kay Israel nación llaqtaykupi tiyaq runakunata engañashaqta,
    Roma nacionpa contranpi sayarinankupaq yachachishaqta, hinallataq Roma llaqtapi
    gobiernaq rey Cesarmanpas, amaña impuestotapas paganankupaq yachachishaqta ima.
    Hinaspapas payqa ninmi: “Noqan kani Cristo, kamachikuq reyqa”, nispa.'
  pao-NT: Umu ka Te Pabe'e nemooyugwena ka Pilate mee netamma, “Numme eka nana mayu
    esoo ewa ka mu numu suda neyugwe. Gi ka mu Roman numu-kooba katudu ka mu tumasumudooyina
    hemepana, mee mu netamma, ‘Nu yow Mu Pabe'e ka mu Jew numu-kooba katukwudu,’ mee
    unakwe.”
  cbu-NT: 'Pilaturinshini kuseersin, Isusoo yusur tsiyatarangana. In tputs yutaritcha
    mang, tárangana Pilaturineetsi. Tamundakiya; yutarit tayaspatakiya. Tayaspataku,
    Gobernoom kurikireetsis panarintspa; mang atiya; Isus siyaam kurikee panamaam
    pachindkiya. Mishat, mang: Nuw kizpur kuraktana; Apanlltana Ipusamarini; atitamta,
    mang tárangana Utaáshuch urkari.'
  usa-usa: 'yemá áaimma átáma aamá ítama yainéta maará-tiraae: “ketáá maan-náqá aónáunataama
    ke-ánná-wáyúkábímmá túyánátáá mamá táítawaa kéiye. táákiti-moneqa Títaamma amíyábá
    aammá káutikaitaae. ánibo wenamáárîq wetábá téna ‘kemá Metáiyama kínimune kétiye.’
    téta tirááe.'
  soy-soy: 'Api kei nɛ nsímɛ́ u wɑ́ɑ́nɑ́ pin tee rɛ: Tɔ usoi nkó lɛɛpɔlɛ un kurɔ́yu
    pikɔ́ tɑ́lisi rɛ pikɛ́ ncée kópɛ ritiki. U pi símɑɑnkɛɛ rɛ ɑ́pi kɑpɛ lɑmpoo
    Rɔm uyɔɔpi Sesɑɑ hɛ́ɛlɛ, un kɔ tee rɛ uyɛ̃ kɛ Uléécɑɑ uu wɛ́ɛ, uyɔ́ɔpi.'
  hui-hui: Tigua haru puwa lalu, Yu wali agalime nabiagane wimaru agali ogo ibugua
    mo bia halu hearia handa walia harima. Ani bialu ibugua lalu, Lomonaga Kinihondo
    muni dagisi mulene nawi, lalu, ibu Mbirali Dabo Helenego ibulebira lowinigo handame
    haga kini ogoni i̱ kogoni, laya, lene.
  amf-amf: “Ea kaa wosa eenaam kinin dhaddhisenbee, Roome peen bitaana gibiri kenin
    kashoamadettsi keam kinin marenbee, pir ‘Bitaa Barjoyn qadhaa Kiristoos intane’
    hamaate kinin giyenbeka kiam wo haapade” hamayse bersan ke yedade.
  quc-NNT: 'Xkichaplej u b''anik tzij chrij ri Jesús, xkib''ij: Qa riqom chi we achi
    ri'' tajin kusach ki k''ux ri winaq, xuquje'' xujutijoj chi man rajwaxik taj käqaya
    alkab''al che ri tat César. Kub''ij k''u chb''il rib'' chi ri are'', are ri Cristo,
    jun nim taqanel.'
  dob-dob: Sitauyena Pailato nina ꞌena ga Yesu manuna sisimana kabokabo, sigwae, “Tai
    gete ꞌina eꞌita ꞌanonodi be ꞌaene ꞌaboꞌama me Yudia ꞌiagesiyema, nate ꞌigwae,
    ‘Geyaꞌabo kini Sisa ꞌana takisi wasaꞌusaꞌu, manuna ꞌaboꞌagu kini nina, ta Toꞌetoseyana
    nigu.’”
  wrs-wrs: '@see-verse:LUK.023.001'
  mca-mca: 'Qa in yamijii pa''aj, ma'' qa hik pakha''aj qa yit''ijetskii pekhewe''en
    pe'' wekwek yit''ijets in yaqsiijkii pakha''an, qa yit''ijju'' pa''aj: —Hats hi''weni''ƚ
    ha''ne jukhew in yink''aihittaxik''ui qa yiwuƚ''enhettaxijkii aka'' ƚunye''jtax
    ha''ne initset, ma'' qa inqaq''ayintaxij in tajaikii eke'' wekwek qu'' net''ejuyets
    pa'' Roma ƚatata (César), qa yit''ij ƚetets iye in ƚakhaati''ija pa'' Cristo,
    qi wittata.—'
  kiw-kiw: Ka ruu emaaꞌoi omahoroumoi-ka, “Ara dubui rimo-ro ai-roohiai maakaumo,
