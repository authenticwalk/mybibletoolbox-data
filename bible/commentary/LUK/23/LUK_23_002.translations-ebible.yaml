    aliüc, nop minatang nenajiüt ―awüw.'
  otn-NT: 'Bi̱ mʉhyø ja̱''i̱ ngue di ya̱pra̱ Jesús, ɛ̱nyø ja̱''i̱: ―Dí ti̱nnbähe n''na
