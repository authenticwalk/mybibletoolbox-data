  npi-ULB: तिनीहरूले उहाँलाई यसो भन्दै दोष लगाउन सुरु गरे, “हामीले यस मानिसलाई हाम्रो
    देश भाँड्दै गरेको, कैसरलाई कर तिर्न मनाही गरेको र ऊ आफैँलाई ख्रीष्‍ट राजा भनेको
    भेट्टायौँ ।”
  cgc-cgc: Na naan en danen ta tubangan Pilato, paakusar danen Jesus i na ambal danen,
    “Nasapuan nay ittaw na i na gasegyet ta mga kasimanwa nay na dili danen an magpasakep
    ta gubirno ta Roma daw dili man danen an magbayad ta iran na buis naan ta pangulo
    ta Roma. Papati din man mga ittaw an na kanen Pinili Ta Dyos Na Mag-ari.”
  tim-tim: Yâkgâlân arim kinmâ hin dâm yâkgât den dâm hiaŋgiyi, “Luâk iregât keiŋe
    hin. Luâk hârok yeŋgât biwiyeŋân nâŋgâ nâŋgâ bâleŋe lugumap are hin. Roma luâk
    kotdâgât puli bo katŋet dâm aregât makmâ nâ Anutuŋe huŋgunniŋdo geângât damunyeŋe
    akman dâmap.” dâyi.
  yor-yor: Wọ́n sì bẹ̀rẹ̀ sí fi ẹ̀sùn kàn án, wí pé, “Àwa rí ọkùnrin yìí ó ń yí orílẹ̀-èdè
    wa lọ́kàn padà, ó sì ń dá wọn lẹ́kun láti san owó òde fún Kesari, ó ń wí pé, òun
    tìkára òun ni Kristi ọba.”
  wos-wos: Takataka di Jisaska déré angi wa, “Ané du dé haraki sémbutka nana du takwaré
    wakweta dé diré wa, Romna néma du Sisarka yéwa hwendamboka. Wungi wata dé wa,
    ‘Wuni néma du wuni re. Wuni God wasékendén du Krais wuni.’ Wungi wandéka nani
    déré ménika hura ya.”
  emp-NTPO: 'Maʌ̃be Jesura Pilato quĩrãpita nãwã biẽ́ jara duanesid̶aa: –Dairãba ũrĩsid̶aa
    naʌ̃ ẽberãba dai purura quĩrũbiga b̶ʌda. Romanebema boro itea parata jʌrʌ pebʌdad̶e
    idjia diabi ama b̶ʌa. Maʌ̃ awara jara b̶ʌa idjira Ãcõrẽba ẽdrʌ edabari diai jarad̶ada.
    Maʌ̃ba idjira jũmarã boroad̶a a b̶ʌa.–'
  eng-F35: And they began to accuse Him, saying, “We found this fellow perverting
    the nation and forbidding to pay taxes to Caesar, declaring himself to be Christ,
    a king.”
  ind-ind: Di situ mereka mulai menuduh Yesus dengan berkata, “Orang ini menyesatkan
    bangsa kami, menghasut rakyat supaya tidak membayar pajak kepada pemerintah Roma,
    dan mengaku-ngaku sebagai Kristus, yaitu raja orang Yahudi.”
  pes-OPCB: 'و شکایات خود را علیه او عنوان کرده، گفتند: «این شخص مردم را تحریک می‌کند
    که به دولت روم مالیات ندهند، و ادعا می‌کند که مسیح، یعنی پادشاه ماست.»'
