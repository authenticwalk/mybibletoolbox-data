    loko lo mololeketa vema nouve loko loaká noive.'
  lcm-lcm: Na kianlapo kin dongai ania asukang ke, “Namemtala sabonai ta igenen ke
    kapo ausingai alok ani kamem vap, na kapo tubat iria asi kari ago ta samui takis
    an ane si Kaisar. Na kata kun posong pok kapa ania ta ninia na igenen i akanangai
    ta God, asukang val tulava.”
  aer-aer: Yanhe ikwerenge-ntyele itne Jesus renhe thilewarremele Pilate re aretyeke
    renhe, ikwere rarle itne urrtyirrewarretyame, alakenhe, “Artwe nhenhe Jesus re
    urrtyirreke anwerne-kenheke. Re itnenhene ileke mane anthetyale Rome-arenye alartetye
    renhe, Caesar arritnye aneke. Nhenhe Jesus re ilelheke Christ rarle akwele, anwerneke
    ingkirrekeke-artweye akwele re, anwerne Jew-arenye areyeke.”
  qvc-NT: 'Chay Pilatupa ñawpambim juyiskunaqa llullakushpa, Jisusta kuntrashpa, kayshina
    rimarqanllapa: —Kay runataqam tarishqallapa kani llaqta masiy isrraylinukunata
    animachishpa, gubyirnunchiq Sesarta kuntribusyunda ama pagarananllapa. Payshi
    Dyus Akrashqan Washadur. Payshi suq gubyirnu, nishpa.'
  tgl-ULB: Nagsimula silang paratangan siya, sinasabi, “Nalaman na inaakay ng taong
    ito ang aming bansa sa kasamaan, ipinagbabawal niyang magbigay ng buwis kay Ceasar,
    at sinasabing siya mismo ang Cristo, na isang hari.”
  cbs-NT: 'jakidi chitekin Pilato yuikin: —Na juninan, chakabu betsa betsapa jatu
    yusinkin nukunabu itimaska wakin jatu padainkiki. “Min xanen ibu César jau pei
    inanyamanunbun nukunabu jatu nemamiski”. Jabiadi “En Xanen Ibu Mesías Cristoki”,
    imiskiaki— akin jakidi yuiaibu'
  xtm-NTPP: 'nuu núkoo tee kúu Pilato ma, te ni ka keja''a i ni ka xtekuechi i ya,
