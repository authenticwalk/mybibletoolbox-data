verse: LUK.023.002
translations:
  kpx-kpx: Keve tiale kosive ke namihai avoe, “No malaha ko vaveve kaovalata elehaike
    vaime mai loholu. Kou no ata aiogevei abuho loui avoe, ‘Lainaho takesi moni malei
    Loma gamani kosive Sisa omilive.’ Isi loui avoe, ‘Dau la kosive baluga Keliso.’”
  okv-H: pehumba einge ea, “Embo eremina dago ta enda ta embomeni ereto isoro ara
    jo kajaguja eto dago Caesar ta degi tax koro mane ikara ke ijie ‘Na Keriso ungota
    king ra’ ainge eaguja embo avo hambera”, ainge eo
  tbo-tbo: Ma hi tugudu po hi igouya hi pa, ‘Geka lawana ata lawa e itahaya powahi
    ma to tuhagaya. Lawa i palipaliwelehi ipa ega Sisa ugolina takisi hina huhouna
    po gasi i bahena meya i pa tauna Besinana lawana po wasawasa.’
  mal-C: “ഈ മനുഷ്യൻ ഞങ്ങളുടെ ജനങ്ങളെ വഴിതെറ്റിക്കുന്നതായി ഞങ്ങൾ കണ്ടിരിക്കുന്നു. കൈസർക്കു
    നികുതി കൊടുക്കുന്നത് ഇയാൾ വിലക്കുകയും താൻ ക്രിസ്തു എന്ന രാജാവാണെന്ന് അവകാശപ്പെടുകയും
    ചെയ്യുന്നു,” എന്നു പറഞ്ഞുകൊണ്ട് അവർ അദ്ദേഹത്തിന്റെമേൽ കുറ്റം ആരോപിക്കാൻ തുടങ്ങി.
  grc-SR: Ἤρξαντο δὲ κατηγορεῖν αὐτοῦ, λέγοντες, Τοῦτον εὕρομεν διαστρέφοντα τὸ ἔθνος,
    ⸆ καὶ κωλύοντα ⸉Καίσαρι φόρους⸊ διδόναι, ⸆2 λέγοντα ἑαυτὸν χριστὸν βασιλέα εἶναι.
  bgc-bgc: वो ये कहकै उसपै इल्जाम ल्गाण लाग्गे, “हमनै इस ताहीं माणसां नै भकांदे, अर
    कैसर नै चुंगी देण तै मना करदे, अर खुद नै मसीह, राजा कहन्दे होए सुण्या सै।”
  khz-khz: Vonai geopagiato, gekilato, “Etalima ea paga rawalia, ai gema taunilimalima
    evailearana, ekilana, Kaisara, Roma geria vele, gena takiti monira ragai paia
    venia netina, e matotauna evekilagina, ia Keriso, Palagu na ekilagi-gavuato velena.”
  deu-TKW: 'Sie fiengen aber an ihn zu verklagen und sagten: diesen haben wir erfunden
    als einen der unser Volk aufwiegelt und dem Kaiser Steuer zu geben wehrt, und
    sich selbst für den Christus und König ausgibt.'
  zsr-NT: 'Niꞌ gulazú lauquëꞌ tuꞌquíëꞌ Lëꞌ, taꞌnë́ꞌ: ―Bönniꞌ ni, budzö́lituꞌ ca runëꞌ,
    runëꞌ ga taꞌdáꞌbagaꞌ yúlahuiꞌ bunách uládz queëtuꞌ, len ruzaguëꞌë xnözgac nup
    taꞌguízxj laz ruquizxjëꞌ César, len rnëꞌ lëczëꞌ naquëꞌ Cristo, bönniꞌ ral‑laꞌ
    gna bëꞌë.'
  lin-lin: 'mpe kuna, bakomaki kofunda Ye : — Tala moto oyo azali kotia mobulu kati
    na ekolo na biso ! Tokuti ye azali kopekisa bato kofuta mpako ya Sezare, mpe azali
    lisusu komibenga Klisto, Mokonzi !'
  hns-NT: 'Hoewa oesab oke abdjas lagaaike bole lagal kie: „Hamlog djaan gailie kie
    ie manai des bhar me ghoem ghoemke sab djaatie ke kaan bhare hai. Oe bole hai
    kie Roma ke maahaaraadja ke djoetie ke paisa na bhare ke tjaahie aur bhie kie
    oe Kriest hai aur raadja hoiga.”'
  noa-E: 'Maimua mam pawia Pilatoog sëukha magphöbaadëjim anʉm, Jesús khĩir: —Marau
    mʉg wounau pãar ëugar nem khaigbam jaau nʉrrʉm ũrimajim ajierram anʉm, pãar dʉ̈i
    õor meeukhamkhĩir. Ichdëuta rey Cesaroog dëbpaarjã phagpiba jaaunaa ichdëupaita
    ĩchab ichta Ẽwandamau pʉ̈iju atarr aajemgui ajierram anʉm, judionaan rey.'
  eng-EMTV: And they began to accuse Him, saying, “We found this Man perverting the
    nation, and forbidding to pay taxes to Caesar, saying that He Himself is Christ,
    a King.”
  mib-NT: 'Te yūcuan ní caquejéé de cácahān de cuēchi sɨquɨ̄ yā: Ni canihīn na tée
    yáha jéē stónda de ñayuu sɨquɨ̄ tohō. Te cáhán de jeē tú vāha jeē cuāha ná xúhun
    renta nuū rey nación Roma jeē ndácu jniñu nuū nación na. Te suni cáhán de jeē
    maá de cúu Cristo, Rey jeē ní tají Yaā Dios. Achí de jíjnáhan de.'
  lif-NT2: फोत्‍या कुःप्‍मा मे़हेःक्‍तु, “आनिगे़ कन् मनाःल्‍ले़ कन् सुवाङ्‌हाॽ इङ्‌गाॽए
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा ख्रिस्‍त हाङ्‌आ मे़त्तुसिर पयम् हाङ् सिजरे़न्
    एःङ्‌याङ् पिमा मे़ःन् फाॽआङ् हुसुसिबा तुमुम्‍बे़रो॥”
  xnj-xnj: Vakatumbula kumtakila vakajova, “Tamkolili mundu uyu avayaganisa vandu
    vitu na kavili akuvabesa vandu vakotoka kumpela kodi nkosi wa ku Loma na kujikemela
    ati mwene ndi Kilisitu Msangula Nkosi.”
  mmx-mmx: La diga bala raba i, diga lok, “Ma ranga alis na laradi, neni i sasar asoogong
    amisik limixin atnama. I tong i ridi do, nemen dita kepe pilas ti ne Kaisar, la
    ik lok bok do neni mo ne Karisito, loorong.”
  cbr-NT: 'Buanx bëbax aín bëmánon ''ixun ca Jesús ñuiquin ësaquin Pilato cacëxa:
    —Ënë unían judíos unicama nun caibu bëtsi oquian sinánun quixun ''unánmia cananuna
    nunbi cuan. Nun nu a César buánmiti curíqui ''inánxunma ''anun nu canan ca ax
    isa Cristo ''aish ''apu ''icë quiaxa.'
  tee-NT: 'Chai ju lapanacni tatsuculh ulaninin ixtalak''alhin ju Jesús. Tajunich
    ju Pilato: ―Ju ani ya lapanac iclhitaju ni va lak''alhiputun ju lak''achak''an
    chai k''alhtsajui ni amapalanancan la''ixmacni ju César. Chai ixnajun ni is''akstu
    ju Cristo junita chai k''ai ucxtin junita.'
  eng-LSV: and began to accuse Him, saying, “We found this One perverting the nation,
    and forbidding to give tribute to Caesar, saying Himself to be Christ, a king.”
  cak-NT: 'Y chiri'' chech raja'', niquisujuj-apo y niqui''ij: Roj keta''n chi ri
    Jesús can q''uiy rumac. Raja'' nuya'' quino''j (quina''oj) ri winak. Raja'' nu''ij
    chuka'' chique ri winak chi can man tiquitoj ri impuestos che ri rey César. Y
    chuka'' nu''ij chi ja raja'' ri Cristo ri takon-pe roma ri Dios, y re'' nrojo''
    nu''ij chi ja raja'' ri Rey, xecha''.'
  pah-NT: 'Kiro g̃a imbojambojari ite''varuhuva''ea Jesus''ga rehe Pilatos''ga rovai
    pyteri pe. O''mbero g̃a ei ga pe: —Oropyhy ore Jesus''ga ga orere''yja''g̃a mongoukarame
    oreruvihava''g̃a nhi''ig̃a rupi rũi. E''i ga g̃a pe: “Tapemondoi ti itambere''ia
    César''ga pe nhande ruvihavuhu''ga pe.” A''ea ga ei, ei g̃a. Ojipea ga ei: “Ji
    tuhẽ ko Cristo huvihavuhuhetea.” A''ea Jesus''ga ei g̃a pe, ei g̃a Pilatos''ga
    pe o''mbero.'
  sja-NT: 'Mama iru k''ĩrapite ɨmɨateemaadachida: —Taipa na eperã unujidada ajida,
    tai p''uuru pidaarãmaa k''ĩsia awara-awaraa papimaa bɨ. Jara bɨ taipa Cesarmaa
    impuesto p''aadaik''araa bɨ. Ma awara jara bɨ ichi Mesías, Tachi Ak''õrepa pëida
    rey pamerã.'
  xed-xed: «Wana na mndu na, slanagha ŋni ta hwazlaɓa mnduha ŋni. Ma plə kuni ta dzumna
    ŋa mgham Sezar, iʼi Kristi ta nzakway ka mgham, kaʼa,» ka həŋ ka vaza rutsak tida.
  mks-NT: 'Ta cán na̱casáhá na̱ chíca̱a̱n na̱ cua̱chi ja̱tá já na̱cachi na já sa̱há:
    —Na̱tiin nde̱ da̱ yóho jáchi̱ xíca nuu da jándiva̱a̱ da̱ ña̱yivi ñuu nde̱. Cáchí
    da̱ ña̱ co̱ ndítahan toho nu̱ú nde̱ cha̱hvi nde̱ jiu̱hún cuéntá impuesto nu̱ú
    da̱ cómí cuéntá sa̱ha̱ yó ñuu Roma. Ta cáchí da̱ ña̱ mé dá cúú dá Cristo, da̱
    chindahá Ndióxi̱ cacomí cuéntá sa̱há ña̱yivi. Ta cáchí da̱ cúú dá in rey —na̱cachi
    na̱ cán xi̱hi̱n Pilato.'
  gfk-S: Ma di ga tur leh be di na tung ie. Di ga tange, “Mem nes leh ikin ra tunana
    be ila lamlamus harara no numem huntunana ira Iudeia. I malok bileng be da kul
    takis ter ta ira numem ut na harkurai, ma i tange be aie iat tike king, no Mesaia.
  bmu-bmu: 'Yaŋgöreŋ anda könahiba sileŋe keu ala undeŋda kewö jiget, “Azi kiaŋgö
    könaŋi kewö eka mörin: Yaŋön ambazip kuŋgum eŋgiiga eŋololoŋ aka karim asuhumakze.
    Nini Sisa kiŋgö takis kude almegöra soŋgo alakza. Nanŋaŋgöra ‘Ni Amötqeqe Toŋi
    Kraist aka kiŋ akzal,’ jimakza.”'
  dgz-dgz: Ap mepe tauane anega enu yawan waiwanumun, “Nu apan mam waenapan nuga aopan
    wababayan mumiwandini menan waraton. Amba ayop nuga bawarewa Sisa moni mega ya
    waniwanumampen menan diamuiwan. Amba me mek ayop da God mega wa watu eneni Keriso
    waiwan.”
  eng-GNV: And they began to accuse him, saying, We haue found this man peruerting
    the nation, and forbidding to pay tribute to Cesar, saying, That he is Christ
    a King.
  zaa-NT: 'Gudulo tè cą betsia cą queja contra Jesús nna ra cą: Chi bedàxu'' tu''
    nubéyu''į porqui''ni yala escándalo runią le'' nación qui'' ri''u nna labí calatsi''į
    quiỹa tu'' nu ruthítsi gobierno qui'' rey qui'' ri''u César nna reną qui''ni la''a
    labą́ ná Cristo, ti''átsi ná huą́ ttu enne'' rigú''ubia''.'
  eng-WEBSTER: And they began to accuse him, saying, We found this man perverting
    the nation, and forbidding to give tribute to Cesar, saying, that he himself is
    Christ a king.
  guh-guh: 'Bajarajota Pilato pitabarata bajarapamonae neconitsiaya jumaitsi Jesús
    yabara: —Mara ponëje naneconita. Tsipaji muxubijiapenetapona jivi pianaepanaenexa
    nacuaevetsivijavabelia. Paneitavetaponanua patamatamotsiyaniva Romanonacua pepo
    pevetsinë pejamatabëcueneta impuestomatamo pataneyanijobijava. Jumai tsaponaenua:
    “Xanë raja Cristonë, nacua taevetsinë,” jai tsaponae maponëje, jai bajarapamonae
    Jesús yabara neconitsiaya Pilatojavabelia.'
  bon-bon: Puga teepi teebine aitnejame gije abacitinisi egä, “Cine ai biname ne jepänisi
    cime biname bine conocono abiberäja cabu ewademige. Tabe teebibine apu jejemige
    egä täks rarekaake gone ceera Babo Mope Biname Siisa ne, cuta piiyepu jejemige
    egä tabe lui nuuja mope biname gyene, lui me ngii Keriso.”
  nhw-BL: 'Huan pejque quitelhuíaj huan quiilhuijque Pilato: ―Tijpantijque ni tlacatl
    quincajcayahuayaya masehualme ipan totlal huan quinilhuiyaya ma amo tlaxtlahuaca
    impuesto catli Tlanahuatijquetl César techtlajtlanía. Huan quinilhuiyaya masehualme
    para yaya nopa Cristo huan yaya se tlanahuatijquetl.'
  mgw-mgw: Ngabatumbwa kunsitakya kababaya, “Mundu yu' tunkoli kalemaya bandu bitu,
    kakana li'pa koli kwa Kaisali na kwikema ati' ywembe nga Kilisitu, Nkulungwa.”
  swh-ONEN: 'Nao wakaanza kumshtaki wakisema: “Tumemwona huyu mtu akipotosha taifa
    letu, akiwazuia watu wasilipe kodi kwa Kaisari na kujiita kuwa yeye ni Kristo,
    mfalme.”'
  wbi-wbi: vakatengula kukumuligha viti, tumwaghile umuunhu uju ikujisofia iisi jitu,
    ikutukana kuhumia isongo kwa Kaisali, kange ijova kuuti umwene ghwe Kilisite uNtwa.
  bba-bba: Bɑ nùn durum mɑnibu wɔri bɑ nɛɛ, sɑ wini deemɑ u tɔmbu bwisi kɛ̃mɔ bu kɑ
    bɑndu kɔ̃ri bwiɑ, u mɑɑ yinɑmɔ bu tem yɛ̃ro wɔ̃ɔ ɡobi kɔsiɑ. U tii sokumɔ Kirisi,
    sinɑ boko.
  eng-KJVCPB: And they began to accuse him, saying, We found this fellow perverting
    the nation, and forbidding to give tribute to Cesar, saying that he himself is
    Christ a King.
  kgk-NT: —Oroipyhy-ma katu ko kwimba'e. Ohekombo'e va'ekwe-gwi ore re'ýi kwéry ndoikosevéi-ma
    mburuvixagwasu César nhe'ẽ-rupi, he'i hese. —Ha'e katu omombe'u kente kwéry-pe
    pono ome'ẽ mburuvixagwasu César-pe mba'eve, he'i rei ave hese. —“Xe Cristo Nhandejáry
    remimbou va'e pene ruvixarã” he'i ójehe, he'i omoĩ vai-vy Hesu-pe.
  waj-waj: 'kua pinaivaki inna yapaaraivaara innara tunoo: Ta taunnano aa vaidi aavo
    gioonna kiaapuuya unnakua tioo Roomaa kieetaivaa sikau takiisaivaa mmiaivaara
    ooqoo tioo ariiyara na vaidi kieetavaivee kiaa kioo ariiyara tinoo: Na Anutuuqo
    mmataama kioo vaidivaivee, tiivaivee,'
  ekk-PKP: Seal hakkasid nad teda süüdistama. „Me avastasime, et see mees petab meie
    rahvast. Ta ütleb inimestele, et nad ei maksaks keisrile makse, ja ta väidab,
    et ta on Messias, kuningas,“ ütlesid nad.
  mpx-mpx: Yaka hi telipuna hi wole hi ba, “Tau ya ha pwawa iya wama gamagalau i papankitel
    panakil. I ba tage bahi takis naha pwapwamola Sisa elana ge totona i ba tage iya
    Mesaiya ama wama kin.”
  wbp-wbp: Ngula-jangka, jiily-ngarrurnu mukulpalu Jijaji, manulpalu warlka wangkaja
    Jijaji-kirli, wangkajalurla Palitiki, “Nyampu wati ngulajulpa-jana warlka wangkaja
    nganimpa-nyangu yapakuju. Kala-jana yapakuju wangkaja tala yinja-wangu nyinanjaku
    yangka nyuntu-nyanguku Ruumu-wardingki Kingiki. Kala-nyanu ngarrurnu Mijaya nganta
    Warlalja-Wiri nganimpaku Juwu-patuku.”
  luo-luo: Eka negichako donjone kagiwacho niya, “Waseyudo ngʼatni kokelo tulo e pinywa.
    Okwedo golo osuru ni Kaisar kendo owacho owuon ni en Kristo, ma Ruoth.”
  nhe-NT: 'Huan pejque quiteilhuíaj huan quiilhuijque Pilato: ―Tijpantijque ni tlacatl
    quincajcayahuayaya tlacame ipan totlal huan quinilhuiyaya ma ax tlaxtlahuaca impuesto
    tlen Tlanahuatijquetl César techtlajtlanía. Huan quinilhuiyaya tlacame para yajaya
    nopa Cristo huan yajaya se tlanahuatijquetl.'
  aii-aii: 'ܘܫܘܼܪܹܐ ܠܗܘܿܢ ܗܲܡܙܘܼܡܹܐ ܠܕܲܠܩܘܼܒ݂ܠܹܗ ܘܒܹܐܡܵܪܵܐ: ”ܚܙܹܐ ܠܲܢ ܐܵܗܵܐ ܐܢܵܫܵܐ
    ܡܲܚܠܘܼܛܹܐ ܠܛܵܝܸܦܲܢ ܘܡܲܟܠܘܼܝܹܐ ܡ̣ܢ ܠܝܼܵܗܒ݂ܵܐ ܙܘܼܙܹ̈ܐ ܕܪܹܝܫܝܼܬܵ‌ܐ ܠܩܹܣܲܪ، ܘܒܹܐܡܵܪܵܐ
    ܒܘܼܬ ܓܵܢܹܗ ܕܗ̇ܘ ܝܼܠܹܗ ܡܫܝܼܚܵܐ، ܡܲܠܟܵܐ.“'
  esk-NT: Tavrani pasiaqsiñiġaat Jesus itnaqhutiŋ, “Iḷitchuġigikput una aŋun killukuaqtitchił̣ha
    iñuptiknik atakkii uqautiniġai akiḷiquŋitḷugich tax-sinik Caesar-mun Rome-mi.
    Uqautiniġaisuli ilaa Christ-ŋunipḷuni umialik.”
  msb-msb: Pag-abot didto, gintunaan ninda pag-akusara si Jesus sani, “Naaraman namon
    ini na tawo na ginasulsulan an mga tawo na kontrahon an amon nasyon. Ginabawal
    an pagbayad sin buwis kan Cesar kag nagaangkon na siya mismo si Cristo, usad na
    hadi.”
  cpa-NT: 'ja³ca¹cuúh¹dsa Jesús dsag³. Ca¹juúh²dsa: ―Ma²ca¹dsanh¹² jnieh³ dsa² lang¹²,
    hi² ma²jmo¹²dsa møah¹³ quianh¹³ dsa² go² jnieh³. Tsa¹cuø¹²dsa jǿg³ quíg³ jnieh³
    cog³ juøi² hi² cagh¹² rai¹³ dsa² goh²hning. Juúh²dsa lán¹²dsa Cristo, lán¹²dsa
