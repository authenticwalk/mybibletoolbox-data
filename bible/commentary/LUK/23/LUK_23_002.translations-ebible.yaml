    mabaygoepa. A nungu kasa yangukudu kedha, nuy nungu geth Awgadhaw Adhapa Thamayzig,
    ngoedhe kedha nuy nungunguz nuy Kuykulnga.’
  ksj-ksj: Ebu zeḡeꞌa Pilato mazao Iesu sauꞌa rae fureniro, raenaꞌa, “Vaze ꞌadiꞌe
    emeḡe ne azaḡa soꞌozadu ibi veꞌoḡano tutuzeꞌohe. 'Roma kiniḡa mazao takesi ago
    hanoꞌi,' rae raꞌohe zu aneꞌa bare raenaꞌa, 'Eꞌe kini zu Keriso,' rae raꞌohe!”
  sbk-sbk: Bhandile hutake, bhayanga, “Tilolile ono natezya itaifa lyetu na bhazubhile
    abhantu bhagaje hupele Okaisari, esonga ayanjile eyaje omwhale yoyo ni Klisiti,
    Mwene.”
  mya-JVB: ဤ သူသည် ပြည်သူ ပြည်သားများကို လှည့်ဖြား ၍ ၊ မိမိ သည် ခရစ်တော် တည်းဟူသောရှင်ဘုရင်
    ဖြစ် ကြောင်းကိုဆို လျက် ၊ ကဲသာ ဘုရင်ကို အခွန် မဆက် နှင့်ဟု မြစ်တား သည်ကို အကျွန်ုပ်
    တို့တွေ့ ပါပြီဟု အပြစ်တင် ကြ၏။
  kgf-kgf: Kemma képésira ʒéhicŋimima yomuhuc ʒégic; Nini ic yomi hénni, nonac ic
    embac ikoc waŋ énécmima Kaisawac takis ménda miwiŋ niŋac qetali nénécmima eŋeya
    niŋac ic kewu Kristo ʒéanʒac.
  awb-awb: mitaq mó ehwéh atera mahraréra, Iteruwahrah moke íre kaweraruanieéna péhe
    éhwéh síwáhnorire. Wega, Aroma kené wahnah aní Sísáhri táhkísi moné íre náwéro
    aitáráire. Wega, Íné Asiu ke kaweraranieéna su aní múge uraire. Íné anotah Wahnáh
    ání múge uraire ue ehweh atówe.
  gdn-gdn: manako Iyesu naripamawa tagamawa ke; “Apunu yau nu iyapananuguma mu kerapumugu
    wadawa waratamiyawa yawata kwaiya kayawagawa ki nu e emipi matara ki pokere nu
    e wadimpi yewe baigibi. Nu kawainuga Sita e bameya wairanuga denai takesi tamana
    kwaigemeya ki e nu bodabodaniyawa ade e eya wagawa da e ka nu Kaiwawonuga ade
    nu Iya Negeyana Apunai Keriso.”
  nko-NT: Bɛka asʋ́n dɩ́nká mʋsʋ bɛɛ, “Anɩlawun ánɩ́ oyin ánfɩ dɛ́ ɔmá ánfɩtɔ
    ahá yintá. Ɔdɛ amʋ́ bláa ɔbɛ́ɛ, bʋmátra ka lampóo há Roma owíe dɛhɛn. Ɔdɛblɩ́
    ɛ́ ɔbɛ́ɛ, mʋgyí Kristo, (ɔhá ánɩ́ Bulu ladá mʋ ofúli amʋ), idesuná ánɩ́
    owíe ogyi.”
  bsn-NT: '@see-verse:LUK.023.001'
  pib-NT: Yinuwaka jigyeglejetatkaluna. Wane chinna, “Tye wukshika wa wumolene pupjekakachri.
    Rujretna wa Susa genekikolupa wenru. Wane china Walegimni wa Kristo, Pogirchi.”
  wiv-wiv: Dia ta koto kirina, dia ka tania, “Hita ta paria kaka kua e vairohia lohoihoia
    kana kahita manumanu. Ki tania ni dia, beta dia kata kadea takis vano ni Sisar.
    Ia ki tania ve ia a Kristus, na king.”
  reg-reg: Nibhamba okumukumila, nibhaikati, “Chamusanga omunu unu nayabhya liyanga
    lyeswe, naganya chisige okusosha likoti ku Kaisali, naikati, omwene niwe Kristo,
    Omukama.”
  mlh-mlh: 'Iŋoreo raru fuŋgaru sakiineo buŋo bapakareru iŋi mibuŋ, “Ŋi yoore fuŋne
    oi iŋi ŋoneru manebeŋ: Iŋoji ŋiŋigo bapakare yabeko bojiqojibu fukeko oyowo eegobi.
    Niŋo Sisa-kiŋ koitore takis so ruakimiŋ ore agi baega. Iŋoyoŋere ‘Noŋ Munaŋqoqo
    Rauine Kristo eru kiŋ fukego,’ oŋu miega.”'
  gof-ENT: «ሃ ኡራይ ኑ ኣሳ ባሌሺን፥ ካዉዋስ ጊራ ጊሮና ሜላ ዲጊሺኒኔ ቃሲ፥ ‹ታኒ ኪሪስቶሳ ሂንቴ ካዉዋ› ያጊሺን ዴሚዳ»
    ያጊዲ ሞቲዶሶና።
  aau-aau: Serey kokwe hom pau, Jisas se uron-saw-ok kiy-nuw-ohruw-a, “Hromkwe uwr
    ohokwe hromo uwrsa me piap eyn hiy-anok anok se lira. Hiykwe hme senkin mekow,
    homkwe Sisar se takis peie nakway o, seyr hiykwe hiykiaw-ayay senkin me, hiykwe
    Krais, king ma lwak hiy non.”
  tvk-tvk: Di, xil labit rat holesok holu ba xat rin na Iesu mi Paelet labit, “Xamem
    makameti xa moletin ak iaxa di miling nenemien xil xa misa mi Siu xil. Xi di misep
    xol xil tengan linaxal takis ti nava mi Sisa e kavmen nan te hal Rom. E xi di
    bithiteni xa be Mesaea xa Hi tehosei tengan mei vahe suv toto tei.”
  prf-NT: Káddemát di kánni Pilato ay sinapulan di siya a bintangán. Kinagi di, “Nadikáp
    mi i tolayidi a magsulsul ten kabanuwan mi hidi a magribeldi. Kinagiyan na hidi
    a dyan hidi magbayad ti buwes ten Emperador, sakay kinagi na bi a siya en Cristo,
    a siya ay hari.”
  auy-auy: aaí simánkesa sésa minkwáásígó Yúndaa-waasi karoꞌ-ááí simátimena miwítí
    imáyáa símai sáwíꞌa éna séna Rómu-kamani-aifa-kawaagomba taakisi-óntámbá ímba
    áméro séna wesáféna séna Yúndaa-waasiti kawáágó éꞌa Maníkómó íyáfasisinkaraiwai
    úne siyáiye suwaná
  tbg-tbg: 'Ihuraqaa uva vateha mintima ti: Tenavu tavauraro maa vaiintiva qaqi vaiinti
    nahenti qora aara numiqeharo vikara kia avuhainaa vaiinti Sisaara takisi amiate
    ti vairave. Viva nariara tiharo, Te Noravanove. Te vaiinti nahentiqaa raqikiarirauka
    Mesaiaavanoma vauro, ti vaivo, ti.'
  hub-NT: 'Tura ejéniar Jesúsan tsanumruinak: “Ju shuara juka ina apuri ainanka umirtan
    nakitnayi, tura apu César Romanam puja auka akimaitsurme tinayi. Tura nuiyasha
    wiyaitjai Cristonka, judío ainan apurinka, tusa tumama wekainayi”, tusar tuina.'
  hmo-hmo: Ia dekenai idia samania hamatamaia, idia gwau, “Inai tau ai davaria, aiemai
    bese taudia dekenai ia hereva henia mai goada danu, Kaisara ena takisi moni henia
    totona ia gwauatao, bona sibona ia gwauraia ia be Keriso, king ta.”
  big-big: Panga pulogo kanda puwiligu piyegi weik ngago kolokngagono yowa logo puwiligu
    Pailetyegi pelik meiya, Teni yombu pobokko yongkambanu tonuguwiligu kazing mizi
    kayimiyengka kokowa lewengke iza orowei keleyirikki pakela, keya Sisa Rom Kapmanbekki
    King Ngai tenigibekyegi teni king takisyeng mana nelegi yei, keya pi ngezebek
    Kilisibek, pi King Ngai nak yeirikki wiyeke miza orowei lewa, meiya.
  gux-G: Bi ji den kpaani ki ban jalg'o:... ti la o nulo ne k o baadi yeni li ŋmadli
    ti niba siign. O deli ki ban da pa o badiciamo cesa lonpo, ki gɔ sua k o tie U
    Tienu n gandi yua, o bado.
  cnl-NT: 'Ca²³cuǿ³te''²³ dsoo² quiee''³². Ca²³jua''³te''²³ ca²³sɨ''²³te''²³ Pilato:
    ―Xa³ dsoo² quiee''³² dsa³ la³ ''e³ jmee²³ ''e³ sɨ³caa''n³² jui³¹ dsa³ uu''n²na''³¹.
    Jua''³ ''ñée² ''e³ ''a²³jia''³ joo''²³ ''e³ rɨ²³quí² dsa³ cuu² ''e³ cu''n³² ''io''²
    ''i³ xiin²³ dxi² juɨɨ³ ''i³ xi̱i̱n³ César. Jua''³ ''e³ ''ñée² rɨ³løn³¹ rey ''i³
    xi̱i̱n³ Cristo.'
  zar-NT: 'ga niʼ gulaʼsí lógaquiëʼ tuʼzéguiëʼ Lëʼ didzaʼ, taʼnnë́ʼ: —Bönniʼ ni, budzö́lituʼ
    ca runëʼ. Runëʼ ga taʼdáʼbagaʼ bönachi uládz queë́tuʼ yúlahuiʼ, en ruzáguëʼë xinö́zigaca
    nupa taʼguízxaj laz ruquízxjëʼ César, en rnnëʼ lë cazëʼ náquiëʼ Cristo, bönniʼ
    ral-laʼ inná bëʼë.'
  kde-kde: Nkutandilika kunsitaki uvachidoni, “Ayuno munu tùninkojija wavahocheja
    vanu vetu, wavahaulila vanu vanahumye kodi kwanga Nfalume nkulu wa Loma, na kulichema
    kuva Kilisto, Nfalume.”
  ata-ata: Milaixu noxou, la aneꞌi misokou sou mitelo vaikala noxou aloxo ꞌo, “Nexi
    texalisou mitema ꞌo ne lexe muꞌoxovulaulaunu xavutalaiꞌa ta mitema no tualasixe.
    Xe Anu muvikala lexe mamu sou talea lamoli ulai noxou Kaisari, xe Anu molu muvikala
    lexe anu Kalisito e tatananu tuala.”
  qvw-NT: 'Ćhaycälichilmi ñawpäninćhu nipäcula: “Cay nunam malcanchicta umacta uyäñä.
    Cay nunapïtá manash Puydïniqui Cesarman alcabälanchicta pägachwanchu. Jinaman
    malcanchicpa rasun Salbacü Mandacünincäläshi cacuyanpis” nil.'
  nfa-nfa: De ropa dꞌai madha gubernur, ra lole sasala Yesus èci-èci, peka na, “Dhèu
    neꞌe ne, tuka labꞌa paredha Roma. Na ajꞌa peka na, dhèu baku bꞌae bea sa dhèu
    paredha. Na dedꞌe iisi Na, peka na, Nèngu ne, Kristus, dhèu aae dhèu Yahudi.”
  tnp-tnp: Kəni motəni pətɨgəm nɨpəgnəmtɨn mɨn iətəm otoh Iesu məmə, “Iəmoteh məmə
    suah u tatit rəhatah nətəmimi mɨn, kəni mol ilah kəutalməli, kəni mətəuhlin rəhalah
    nətəlɨgiən kautol tɨkɨmɨr ilah kəpmən rəha Rom, mətahtɨpəsɨg e tɨmah məmə iəsotətəouiən
    takɨs tuvən kəm Sisə iətəm tətarmənɨg e nɨtəni u. Kəni in mətəni pətɨgəm məmə
    in Krɨsto iətəm Uhgɨn təmahli=pa məmə in kig kəti.”
  urd-urd: और उन्होंने उस पर इल्ज़ाम लगा कर कहने लगे, “हम ने मालूम किया है कि यह आदमी
    हमारी क़ौम को गुमराह कर रहा है। यह क़ैसर को ख़िराज देने से मनह करता और दा'वा करता
    है कि मैं मसीह और बादशाह हूँ।”
  hot-hot: Êŋ ma enaŋ yani bêŋ aêntêk, “Ôpêntêk habuliŋ yêlôaniŋ avômalô. Yani hadô
    môlô Lom noyabiŋ yêlô ba hanaŋ ek miŋ nênêm takis êndêŋ Sisa ami. Ma hanaŋ nena
    yani ma Mesia. Mesia anêŋ ôdôŋ nena kiŋ.”
  mqj-NT: 'Saei lako, naparanduk pole'' napatampoi kasalaan nakua: “Inde taue siumpapusa
    tau buda, tae'' umpabeai tau umbaya'' sima lako tomaraya, anna ummangga'' kalena
    Kristus, battu dikua tomaraya.”'
  rus-SYN: 'и начали обвинять Его, говоря: мы нашли, что Он развращает народ наш и
    запрещает давать подать кесарю, называя Себя Христом Царем.'
  mbh-mbh: Ma o patea ol iteltunnga, ma o ri ve, “Them thepol toko ake i paleklek
    lemem tokokoere nge vothung pulua. Na i rial or nge umtun ulnga a nepes a Sisar
    nge, na i ri ve i ini nepes omole ako God i ateal i ve aro i el werer ile tokokoere.”
  bdd-bdd: Sitauyeya Pailatoina ꞌoina, ta Yesu weyahina sihepwaila ꞌaboꞌabowa, sigwaeya,
    “Loheya bewa ꞌina heꞌita ꞌahesagohediya ta ꞌabehega tauma meYudiya ꞌihawasiyemai,
    beno gide ꞌigwaeya, ‘Sahena Kini Sisa ꞌana takesi walagulagu, weyahina taugu kiniina,
    ta Toꞌabihetenaigu.’”
  cbt-NTPO: 'Inaquë sha''huirapipi. —Iso quëmapi piyapi''sa'' nonpintarin. “Noma copirno
    coriqui yama''pahuachinquëma'', ama quëtocosohuë'',” tosahuaton: “Caso'' Cristoco.
    Yosë a''paimarinco hua''anënta''huaso marë'',” toconin, itopi.'
  rmy-SERVI: 'Тай ачиле тэ дошарэ Лэ и пхэнэнас: — Амэ уджянгле, со Вов змарэл амаро
    народо дромэстар, пхэнэл, со на трэбуни тэ потинэн налогуря императости, и дэдумэл
    пала Пэстэ, со Вов — Христосо, Тхагари.'
  srn-NT: 'Dan den bigin kragi En taki: “Un kon si tak'' a man disi e drai a ede fu
    a pipel fu unu. A e taigi den tak'' den no mus pai a grankownu edemoni èn tak''
    na En na a Mesias, a Kownu.”'
  cta-NT: 'Ca biꞌ nguxana nguꞌ ngusta nguꞌ quiꞌya jiꞌi̱ Jesús: ―Cua ngusñi ya jiꞌi̱
    nu quiꞌyu re, chaꞌ ndatsaa tsa yu jiꞌi̱ nguꞌ judío tyaꞌa ya. Nacui̱ yu chaꞌ ná
    ntsuꞌu chacuayáꞌ ta ya cñi cña loo ya jiꞌi̱ nu laca cña jiꞌi̱ cuꞌma̱, nguꞌ romano;
    loꞌo juaꞌa̱ lye tsa nchcuiꞌ yu chaꞌ ycuiꞌ yu laca Cristo, ñiꞌya̱ si laca yu rey
    jiꞌi̱ ya ―nacui̱ nguꞌ jiꞌi̱ Pilato.'
  bqc-SIM: 'Aalɛ mↄ́ ń aà yã́o aa mɛ̀: Wa gbɛ̃́ɛ bee è, àlɛ gudɛkɛ wá bùsuuɛ,
    àlɛ gínɛ́ wà falubↄ Sezaaɛ, mɛ́ à azĩa dìlɛ Mɛsii ũ, kía ũ.'
  tcz-CHONGTHU: 'Amahon apansat nau thu chu aseipan un: “Hiche mipa hin kamiteu apuileng''in,
    Rome solkal koma kai peh lou ding tin aseiyin chule ama tahjong Messiah, Leng
    akihisah e,” atiuve.'
  mar-mar: व ते त्याच्यावर आरोप करू लागले. ते म्हणाले, “आम्ही या मनुष्यास लोकांची
    दिशाभूल करताना पकडले. तो कैसराला कर देण्यासाठी विरोध करतो आणि म्हणतो की, तो स्वतः
    ख्रिस्त, एक राजा आहे.”
  snp-snp: uti, ligiya eti loti lamo, Aya we yamo lamo Yuda wenena muki olu kopa o
    lede minami we ya olu oloto piyone. Amokafo eti limo, Linate kifana takisi Lomu
    kiyaba we wenaba Sisa umámenawae, loto logimaiye. Ido, Namo nilifi melami we Kilisto
    ya kiyaba we wekudi ya minowe, loto eti lo minaiye, loti loumae.
  isl-isl: 'Er þangað kom, byrjuðu þeir strax að ákæra hann: „Þessi maður var að leiða
    þjóðina afvega. Hann segir að enginn eigi að borga skatta til rómversku yfirvaldanna
    og sjálfur segist hann vera Kristur konungurinn.“'
  spy-NT: Kumwoochi ꞉bichooto Bilaato kule, “Kikēēnyōōru chiichi kutēwēchootē kāāsōōtēywēēkaab
    biikyoo kule kumākwēchi bāytooyiintēēt nyēbo Rooma *syuuruut. Kimwooytootē mbo
    subak kule inee ku kāārārookiintēēt nyēē māchē kubayta biikyoo.”
  xnn-xnn: et kasinda idalom ken siya ay mangmangwani en, “Sinokalanmi si tona ay
    mang-al-allilaw isnan kailiyanmi ta adida kano baybayadan nan bowis ken Cesar
    danapay kankanan en siya si Kristo ay ali.”
  mwe-mwe: Gubhatandubhenje kwaashitakiya bhalinkutinji, “Bhene bhandubha bhatendaga
    kwaapuganyanga bhandunji bhetu, bhalikwalimbiyanga kulipa koli kwa a Kaishali
    na bhalikwiishema a Kilishitu na a mpalume.”
  tte-tte: Yo siyatubu Yeisu siyakeyakewai Pailato manna mena siba, “Tomone bwaite
    kalobai tomo meuloili iyakatai-yanaeli. Iwalo tabu Sisa ana takesi siyayamaisa.
    Yo tabe iwaloyoi yakato iya ibomayoi Mesaiya yo kin yabo.”
  tcs-tcs: De prant wea Pailat, ol bin tokbaut Zizas ane bleime em diskain, ‘Dis man
    i bin lane ol pipol rongwei. Em bin spik dempla no po pei taksmani po da bigking
    blo Rom. Em bin spik diskain ya tu, dat em i da seimwan, da Promiswan uda God
    i go sanem kam wase king.’
  hlt-THB: Amah ce thawlh puk uhy, “Ve ak thlang ing pilnam hqeh sak nawh, Kaisar
    a venawh mangmu ama peek aham kqawn nawh amah ingkaw amah Khrih Sangpahrang tinawh
    kqawn qu hy,” tina uhy.
  soq-soq: Tauma mo uwaantone Iesu amboitusane waienase, “Apana ema no ewatana me
    no apanamba banlakadisamode. Ita do apana diamodie wadiase, ‘No mai Rom gabemaniwa
    mampe takis manewa ituta, dia.’ Tane me meba umanawa wadiase, ‘Ne ipa Keriso,
    Iuswa warereu.’”
  qub-qub: 'Chaychöna Jesusta jitapashpan paycuna niran: «Cay runatami tarishcä nasyunninchïpa
    contran jatarinanpaj runacunata shimita goycajta. Manami munanchu impuestuta runacuna
    Cesarpaj päganantapis. Quiquinpis mandaj-tucur niycan ‹Nogaga cä Tayta Dios cachamushan
    raymi› nir.»'
  att-att: Á nassirisiri ira nga nangikeká kuna, á kinagi ra kâ Gubinador, “Ginápù
    mi yawe laláki, ta buruburionan na yù ira tatolay, ta ipakontará na nira si Patul
    Sisar ta Roma, á ipugik na yù pappagá ra ta buwì kâ Patul Sisar. Á kagian na gapay
    ta aggina yù patul nga sinullà ni Namarò ta mammaguray,” kud da.
  bki-bki: Naruei amila veriiano ban Pailat, aber bulavulag vite telabo banio, tivelinio
    ka Yesu. Nalo aberenio aberinavo “Kema na, jom̃a mila bulag tomu na kenememi venuo
    kialo jidomiano, naio jom̃a berburelo ka avulu re bunu takis van kiamo boru parinio
    tubo Sisa na Romo, a naio jom̃a miaia naio toru ber naio bar sio na Naverikariano,
    jibe ka naio be kenememi parinio tubo na toru. Vite nalo na naruei, kumemi numialio
    ka mirememi memedu.”
  bqp-bqp: 'Òtɛn yã dia ò pì: O gbɛ̃ dí lè àtɛn gudɛ kɛ ó bùsun, àdi gíńnɛ ò bɛ''ↄgↄ
    kpá Sizaa, akũ à a zĩda dìtɛ Arumasihu ũ, kína ũ.'
  mcp-mcp: 'Kə wɔ́ɔ́s nûŋ, bwə́ mú ŋgə búgə nyə lə́sʉ́ nə́: «Sə́ ámə kwey múúd ɛ́ga
    ŋgə́ sá nə lwoŋ búúd jísʉ́ mitə́dʉ́gá mí ŋgə́g nə búbulə mílúúd, a ŋgə́ cɨ nə́
    nyə wə́ jísə́ Mesî, Njwú-buud; a ŋgə́ sá nə́ bwə́ kú jə́na *Káázɛl tóya.»'
  hat-hat: 'Rive la, yo pran depoze plent sou do l'', yo di konsa: Nou jwenn nonm
    sa a ap moute tèt pèt la. L''ap di yo pou yo pa peye Seza lajan taks yo. Li menm
    rive pretann se Kris la li ye, yon wa.'
  npl-NT: 'Ompa opé kiteiliah, iwa okijtojkeh: —Otikitakeh nin tlakatl kimpajsolojtinemi
    n tlakah. Ye kijtojtinemi amo matiktlaxtlawilikah impuestos n César, iwa kijtoa
    ye n Cristo, iwa kijtoa Ye rey.'
  bgg-bgg: ithek è jao ne aishii the, hì pha bran è gathek bran shii asi pha lumuii
    hà noh ne Bisiuthek shii de mijin athan chid rabo è yao phro chiih-è awai shii
    Masi, saja ro è yao pha chiang è zum phro.
  eng-TCENT: They began to accuse him, saying, “We found this man perverting the nation
    and forbidding us to pay taxes to Caesar, declaring himself to be Christ, a king.”
  eng-BSB: And they began to accuse Him, saying, “We found this man subverting our
    nation, forbidding payment of taxes to Caesar, and proclaiming Himself to be Christ,
    a King.”
  cpu-NT: 'Ikantapaakeri Pilato: “Irika atziri osheki jovaariperotakero nampitsi,
    ikaminaakeri atziriite eero ipantaari kireeki pinkathari César, ikantake eejatzi
    Cristo inatzi iri pinkatharitatsi.”'
  san-ASM: স্ৱমভিষিক্তং ৰাজানং ৱদন্তং কৈমৰৰাজায কৰদানং নিষেধন্তং ৰাজ্যৱিপৰ্য্যযং কুৰ্ত্তুং
    প্ৰৱৰ্ত্তমানম্ এন প্ৰাপ্তা ৱযং|
  tac-NT: '''Lige alé chojkile e''chewa regá anegá: ―Ramueka etelia ye rió ramué ejperélachi
    ramué nila gawí bo''ígichi se''nú ra''íchali ruyachi, tase najtétiwará ramué alué
    wa''lula gobierno Roma nulame, abiena ruwí alué Onorúgamete julárigame ka, ''lige
    aminami wa''lula gobierno korí.'
  eng-WEBPB: They began to accuse him, saying, “We found this man perverting the nation,
    forbidding paying taxes to Caesar, and saying that he himself is Christ, a king.”
  gfk-H: Ma diet ga tur lah bia diet na takun ia. Diet ga tangai, “Mehet nas lah iakan
    ra tunatuna bia i la lamlam harango no numehet huntunaan ira Iudeia. I mola mah
    bia da kul takis taar ta ira numehet tena warkurai, ma i tangai bia ia at tiga
    king, no Mesaia.”
  viv-viv: Ada hivebutu hihawavekoyoyena higayo, “Hidema kalivai-nadi anuhagana, Bana
    ime miYuda yama yoꞋo ginuwaꞋabiyedi be omi miLoma hinavekwageyemi. Gihawatama
    higa vaita Loma Tokaiwabu lakahina Sisa againe keke takesi anaseni. Kadu gigahe
    vaita Tauna Yaubada yana Tovegida Keliso, higa vaita BanaꞋe tokaiwabu lakahina.”
  yao-yao: Ŵatandite kwaŵechetela, achitiji, “Twansimene mundu ju ali nkwalyungasya
    ŵandu ŵa chilambo chetu ali nkwakanya ŵandu kutyosya nsongo kwa Mwenye jwa ku
    Loma ni kulitenda kuti jwelejo ali Kilisito Nkulupusyo, Mwenye.”
  tgp-tgp: La tapulo tuvaia lara, “Kama hite tamlohi nike mo lo tikauleji na nomam
    tamlohi, ale mo lo horo kamam vara kama sopo sile te takis isan supe matan Rome,
    ale enia mo lo verea vara enia natu, Kr̃isto, supe atu sei i pa mai.”
  auc-NT: Godinque tömënäni, Itota ïïmaï në wënæ wënæ cæcä ingampa, ante pïïninque,
    —Mönitö cöwä ayömöni ïingä ïñömö wapiticæ̈ odömonte apæ̈necä ëñëninque mönitö
    ömæ quëwënäni oda cæte ëñënämaï cædäni wæmönipa. Edæ odömäno awënë Tetædo nänö
    äninta godönämaï ïedäni, ante tömengä wææ angampa. Ayæ̈ tömengä, Botö ïñömö Awënë
    Odeye Coditobo ïnömo ïmopa, ante nämä ante angampa töö.
  kbc-NT: Odaa ja notaɡ̶anaɡ̶ateloco modakapetege Jesus, modi, “Ja jibaɡ̶atalo niɡ̶idoa
    ɡ̶oneleegiwa ane niiɡ̶axitediniwace ɡ̶odoiigi modakapetege romaanotedi, codaa
    me doɡ̶oyedia ane leeditibige me jedianaɡ̶a César, ninionigi-eliodi romaanotedi.
    Codaa Idaaɡ̶idoa mee ica minionigi-eliodi, Aneotedoɡ̶oji ane niiɡ̶e.”
  bmh-bmh: '@see-verse:LUK.023.001'
  ctu-BL: 'Tsa'' caji i jop''beñob i mul. Tsi'' yʌlʌyob: Tsac taja lojon ili winic
    mu'' bʌ i soc pejtelel winicob x''ixicob ti lac lumal. Mi'' tic''ob winicob cha''an
    ma''anic mi yʌq''ueñob César tojoñel. Mi'' sub i bʌ ti Cristo. Mi'' sub i bʌ ti
    rey, che''ob.'
  meq-meq: 'Tə ndisl naha a ɗəma na, ta dazlay a məɗəse parasay ka Yesu haladzay,
    tə gwaɗ: «Nəmaa ndzay a gər a ndo nakay na, faya ma tsəviye tay ha ndo may hay
    a pesl. A gwaɗatay na: “Kâ vəlumay dzaŋgal a bəy i Roma bay” ada a gwaɗ neŋgeye
    Kəriste, bəy bagwar eye.»'
  noa-H: 'Maimua mam pawia Pilatoog sëuk''a magp''öbaadëjim hanʌm, Jesús k''ĩir: —Marau
    mʌg wounau pãar hëugar nem k''aigbam jaau nʌrrʌm hũrimajim hajierram hanʌm, pãar
    dʌ̈i hõor meeuk''amk''ĩir. Hichdëuta rey Cesaroog dëbpaarjã p''agpiba jaaunaa
    hichdëupaita hĩchab hichta Hẽwandamau pʌ̈iju hatarr haajemgui hajierram hanʌm,
    judionaan rey.'
  alp-NT: Ete mere esi tutuke Yesuse be, “Ami selu Tamata meije Ikeri lalane tiae
    ete tamata bokala. Kai Ibeteke loko tamata bokala leke esi seli pajake ete Kaisare
    yake le Ibeteke be Ile Maka Hlamate tamata kai Ile Kamale.”
  san-VEL: svamabhi.sikta.m raajaana.m vadanta.m kaimararaajaaya karadaana.m ni.sedhanta.m
    raajyaviparyyaya.m kurttu.m pravarttamaanam ena praaptaa vaya.m|
  kbq-kbq: amanage hu'za erigafa hu'za naneke hunte'za, tagra konkeno ama ne'mo'a
    havi kante Jiu vahetia zmareno nevuno, Sisana takesi zagoa omiho nehuno, Agra'agura
    huno Nagra Kraisina kini mani'noe hu'ne.
  kbh-kbh: 'Y chents̈e tmojanonts̈é cha mal jaquédana, mënts̈á: —Bënga fsënjínÿena
    mua entsabuatambá bacna soyënga, quem luarents̈a ents̈angbe amë́ndayëngbioye ndëtsayaunanama.
    Cha entsichamo bënga ndoñe s̈ontsamna Césarbiama impuesto jtsatsquë́cjnayana ca;
    y entsichamo cha yomna chë Cristo, chë Bëngbe Bëtsabe Uámana Uabuayaná, mo canÿe
    reycá ca.'
  ron-LSB: 'Ei au început să-l acuze, zicând: “Am găsit pe omul acesta pervertindu-și
    națiunea, interzicând plata impozitelor către Cezar și spunând că el însuși este
    Hristos, un rege.”'
  pon-pon: 'Irail ari pikikidi impimpa i indada: Je diarada lap men et, me a kin kaweid
    japun aramaj akan o inapwiedi, ender nopwei on nanmarki, ap inda, me dene pein
    i Krijtuj o nanmarki.'
  nhe-BL: 'Huan pejque quiteilhuíaj huan quiilhuijque Pilato: ―Tijpantijque ni tlacatl
    quincajcayahuayaya tlacame ipan totlal huan quinilhuiyaya ma ax tlaxtlahuaca impuesto
    tlen Tlanahuatijquetl César techtlajtlanía. Huan quinilhuiyaya tlacame para yajaya
    nopa Cristo huan yajaya se tlanahuatijquetl.'
  sps-sps: Ana ri tanik iny sak Towan vegiau matan e Pailat, “Mam sab a mes to te
    natiny ras fuainy raror a vainy tsumam natiny tsue of raror a vainy ma foiny vaare
    rin takis ten Sisa na aatouf iny Roum, ana Ayei kan natiny tsue non Ayei na Krais,
    a aatouf te nai saup mamiromam.”
  wnc-wnc: temanggaganuke anzing yaking, “Ninda kawatna aminu aapata keu ayuamang
    komune nana amindane musia pangenake gavmankat amningge yanike Sisae takis imunimde
    ayandakngake anzing yanggak, ‘Anututa na tapan Krais akgatandamuya apa dakngake
    yuke na buyambam tapa,’ ngang yanggak,” ngang yaking.
  bus-bus: 'Aↄ̃ↄe yã diia wà bè: Wa gbɛ̃ kɛ̀ è èe gudɛɛ kɛɛ wa bùsun, è gíńnɛ wà
    bɛ''ↄↄ kpá Sizaa, ben à a zĩnda dìɛ Mɛsaya ũ, kí ũ.'
  gub-BL: Uzypyrog hemiapo kwer imume'u pà huwa rupi wà kury. — Urenu tuwe teko wanupe
    hemu'em mehe ure, i'i mua'u izupe wà. — Pemono zo temetarer zutew 'ym wanuwihaw
    pe nehe, i'i teko wanupe, i'i mua'u izupe wà. — Aiko Tupàn hemimur karer romo
    ihe, aiko Tuwihawete romo ihe, i'i wanupe no, i'i mua'u izupe wà.
  imo-imo: Yu kot tendekolio Pailatendo ningei, “I iyemuni Rom gavmanemuni lino Juda
    imboma naa nokopili nimbe, Rom gavman iye paa awili Sisaramu kou takisi naa taio
    nimbe, yu yunu Goteni lino nokopa kondombalo iye te lipo mundumbo nimbe kanopa
    ltimu iye Kraist, yu iye nomi king te moro nimbe nimuna lino pilipo karomolo,”
    ningi.
  boj-boj: Tigeltosib Pailat minjeb, “Iga Yesus uneqnum, a na Juda tamo uŋgasari naŋgi
    kumbra ugeq breinjreqnu. Osiqa naŋgi mandor koba Sisar takis yqajqa saidnjroqnsiqa
    minjreqnu, ‘E segi nuŋgo Mandor Koba. E segi Kristus.’” Juda tamo kokba naŋgi
    degsib Yesus aqa jejamuq di une qameteb.
  eng-DRA: 'And they began to accuse him, saying: We have found this man perverting
    our nation, and forbidding to give tribute to Caesar, and saying that he is Christ
    the king.'
  knf-knf: 'Bajun ptapara aji : « Ŋţënk ñiinţ i kë awo ţi pyewlën bañaaŋ biki uŧaak
    ; aji ji na baka bawut pluk *Ŧeŧar naşih najeenkal daaşa, abot aji ul ţi uleeful
    awooŋ *Kriŧtu, naşih. »'
  san-KHM: ស្វមភិឞិក្តំ រាជានំ វទន្តំ កៃមររាជាយ ករទានំ និឞេធន្តំ រាជ្យវិបយ៌្យយំ កុត៌្តុំ
    ប្រវត៌្តមានម៑ ឯន ប្រាប្តា វយំ។
  arn-NT: 'Fey Pilato mew eluwi ñi dalluntukuafiel engün, feypilen mew: —Iñchiñ pekefiyiñ
    tüfachi wentru ñi kimeltuken re wesake dungu taiñ müngeltunoafiel tati pu awtoridad
    mülelu taiñ trokiñ mapu mew. Feypikeeiñmew taiñ kullinoafiel impuestu tati emperador,
    fey ka femngechi feypikey ta kisu ñi Cristongen, ti longko ülmen.'
  zas-NT: 'Yagaj guzuloj cutediaꞌ reeman Jesús lojman, rëb reeman: ―Badxaaglojn xin
    guie cusquieex bén du ladx ree, rëbix guial ad rayalt yadijx ree impuest loj rey
    César, rëb tëëx guial laax na̱j Cristo, na̱j tëëx rey.'
  ken-NT: Bábhó bɛbhat yi barak amʉɛt mándɛmɛ nɔkɔ bɛ, “Sɛghɔ̌, mmǔ-nɛ ndu ákʉ̀
    bɛ bǒ bhɛsɛ bákɛ́ bhʉɛrɛ bɛbhé ɛtɔk. Ǎkàŋ nkwɔ bɛ́ bo bákɛ́ chyɛ nkábhɛ́nti
    ntá Sísa, Mfɔ Rom. Nɛ árɛ̀m bɛ yí achi Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ
    ǎtò, nɔ́ chi bɛ achí Mfɔ.”
