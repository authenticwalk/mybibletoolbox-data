    Rey, xquibij.'
  lif-NT: ᤑᤥᤋᤩᤠ ᤁᤢ᤺ᤵᤔᤠ ᤔᤧᤜᤣ᤺ᤰᤋᤢ. “ᤀᤠᤏᤡᤃᤧ ᤁᤴ ᤔᤏᤠ᤺ᤸᤗᤧ ᤁᤴ ᤛᤢᤘᤠᤱᤜᤠ᤹ ᤀᤡᤱᤃᤠ᤹ᤀᤣ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
