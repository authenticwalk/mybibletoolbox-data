  iws-iws: Mɨ siirɨn hanɨɨngɨn boɨnɨuriyɨu bwakainam, inkam komii Pailat saɨka mɨ
    sɨma ɨna boɨnɨm, krɨma tɨ inkamɨn siir bɨdi kɨgɨm siya Isrel krɨmiir isidɨm sɨmiir
    siyɨu ɨmiir bɨdi haiprɨd haigɨnɨuwɨn. Mɨ krɨmiirɨn siya mɨ boɨnkɨn takis umɨrɨm
    inkam komiiyɨn om komii Romanɨn siir hauusiyɨn. Mɨ siya hɨnɨɨna mɨ boɨnkɨn mɨ
    Mesaia Kraisɨn karargɨn mɨ nu kɨgrɨraowan inkam komiiyɨn ɨriipɨ karargɨn.
  pol-SZ: 'i oskarżyli Go: —Stwierdziliśmy, że ten oto człowiek podburza nasz naród,
    bo zabrania ludziom płacenia podatków cezarowi i twierdzi, że jest naszym Mesjaszem
    i Królem.'
  ztq-NT: 'chëb xaa: —Lëë xaa re pkaa loo noo. Lëë xaa noyuñ xkyedzy noo chop tiiy,
    xñee xaa nii nody nii tizh noo tumi nii xtop xtisy Roma, ni xñee xaa nii lëë xaa
    nak Crist nii kak rey.'
  zai-NT: 'Ne bizulú ca uluu ca xqueja be, na ca'': ―Una''ze du hombre ri caguite
    ca binni xquidxi du. Cayabi be laaca cadi naquiiñe quixe ca lu ná gobiernu, ne
    laca na be laabe nga Cristu ni zeda tí de rey.'
  upv-upv: 'Ko arini ji Paelet vajin ko artipatun arwera nanu ngel nir: “Kem namlesi
    m̃erel ololi jinibb se kem nir arlengleng. Ololi artere numal se kem, ko okwer
    ore kem, owra sete nabwuli takis tevi Sisa, batu numal se kami m̃eri Rom. Ko ok-wera
    ni evi Mesaea Numal.”'
  wap-NT: Naꞌiaꞌa naa ĩkaakapaan Jesus Pilate ati. “Aushaa puabata wakuwaa diꞌoraz
    pidan dauꞌanaꞌa, waabatan ukakinaopan pidannao panaꞌiti karikaonan. Naꞌiki aonaa
    uaipan ĩkawinipinaatan tax Rome iaꞌo naobanai ati. Naꞌiki tuukii udakotinpan Christ
    nii. Naꞌiki udakotinpan king nii Jewnao ati,” ĩkian Pilate ati.
  mva-mva: Pailot-lo dilakuaki kodeka pile moagili-moagili ono diununglako, be bokai
    dipile, “Tamoata ngae kite Iuda tamoata be aine nema irerepekidi be zala takadia-lo
    ilakulakuakidi. Be iraradi Rom ‘Sisa’ nedi moaki ‘tagisi’ dianiani. Ngai nena-la
    irangaki ngai ka Kristus, be ngai nge anuatanepoa kata.”
  dwr-NT: Unttunttukka, “Habitani nu asaa balethiide, asay Roome biittaa kawuwaa Qeesaraw
    giiraa immenna mala diggiide, qassi, ‘Taani Kaatiyaa’ yaagishshin demmeeddo” yaagiide
    mootuwaa doommeeddino.
  kfw-kfw: "Halli inmani'n ama kha noonkuung inpeiya iheiti, “Keini'n kinjet, ama'n\
    \ Caesar diang rampar pechamak tia eini mi ngaihi kathamak tiang akeiruoijei halli\
    \ atheinuo ah Reng Christa ka eii inti.”\x94"
  bfz-bfz: सेयो ये बोली की तिना पाँदे दोष लगाणे लगे, “आसे ये लोका खे रोमी सरकारा रे
    खलाफ बरोद करने खे बईकांदे ऊए और कैसरो खे कर देणे खे ना करदे ऊए और आपू खे मसीह,
    राजा बोलदे ऊए सुणी राखेया।”
  cuk-09: 'Geb degi Judio-dummagan Jesúsgi sognai-guarmalad, sogdemalad: —We-dule
    anmar itosad, dulemar-binsaed gadii, sogdii, mer Roma-Dummad-Césarga mani ukoye.
    We-Jesús na dukin sogdiid, ede reyye, ede Cristoye.'
  ben-OBCV: তারা যীশুকে অভিযুক্ত করে বলল, “আমরা দেখেছি, এই লোকটি আমাদের জাতিকে বিপথে
    নিয়ে যাচ্ছে। সে কৈসরকে কর দিতে নিষেধ করে, আর নিজেকে খ্রীষ্ট, একজন রাজা বলে দাবি
    করে।”
  mil-NT: 'te núú těe‑áⁿ nǐ ngüíta‑güedé sàcáⁿ cuéchi‑güedé cuèndá‑gá, te xǎhaⁿ‑güedě:
    —Ní naníhí‑ndɨ̌ tée‑a dàndahú‑dé ñáyiu ñuú‑ó, chi xǎhaⁿ‑dě xií‑yu sá vǎ chǎhu‑gá‑yu
    impuèstú xii té Cèsár tée ío cùnuu, te càchí‑dé sá dɨ́ú‑dě cúú‑dě Crìstú Yaá ní
    tendaha Yǎ Ndiǒxí véxi ñuyíú‑a te yɨ̀ndaha‑dé ñáyiu càchí‑dé —càchí‑güedé xǎhaⁿ‑güedě
    xii‑dé.'
  myu-myu: — Ite ag̃okatkat warẽmtag̃ ma ocemutaybitbin — io'e ip Pilatos pe napa
    ma. — “Kũyjobin g̃u juy epesop wuyeipi kukat a'õ kay,” i'e'em Jesus ocewebe —
    io'e ip napa ma. — “Eyedinheiro juy epeg̃ũm g̃u César be―wuyeipi kukat pe,” i'e'em
    ocewebe — Judeuyũ napa ma o'e Pilatos pe. — “Adeayũ kukukat õn,” i'e'em teku —
    io'e ip napa ma Judeuyũ. — “Deus emunaẽ õn,” i'e'em teku — io'e ip.
  amk-amk: Na nanai etinggai Yesusi. Eteyo, “Amesobu inontarai nini deunau kaiwasa
    bitoya foi we ne karirafo. I deunau kaiwasa we wiro ebai pajaki we Mananu Kaisari
    fanai. Tuti i deyo, i mani Kristusi, Mananu dine.”
  fai-fai: Ika falak teidaw bom nadiwe bakodiw, “nuka kinim bela atamomane num bakan
    gawman kinim iyo im teng dáka bom nadale, aka num takis Sisa kukádawin uyo abem
    kutiyam nadale bako, ‘naka Got Walusa Kinim kae,’ kalesa bemi weng dam be kamoko
    kala kalin kayo aka be baka badayo dew Bailet kam dim taduw ka.” Kaliwe,
  ura-NT: 'Ecu turuaain jetaote, Filato acatiha teein Jesoso coulurujeeure: “Caa cachane
    eruhacaanu, caa cana atane que nenacaauru cachaauru suujua rerohecaain, cana curuaanaa
    Romanocuru curuaanaa enferadoro rai coriqui tihacachene caohateein, ‘Aca jete
    nii canaacha cohajei Rey Mesihasi ne,’ naain cachaauru suujua auhacaane jana,”
    naain jetao coulurujeeure.'
  mcd-NT: Ascano niaifofoan Jesús tsain paranacaquin yoinifo, —Na nocofunun fasi noco
    yorafo fucash huaquin ato yoia, “Romanon niaifoan mato pui yocaiton inanyamacahuun,”
    ishon yoifain “Un Diospan facu un mato niaiforan,” noco huaran, —ishon Pilato
    yoinifo.
  urt-urt: '@see-verse:LUK.023.001'
  awk-awk: Ġatun bon bara pirralma, wiyelliela, Ġurra ġéen bon unni ġakoyelliela noa
    ba barun ku̇ri willuġġél, ġatun wiyelliela, yanoa ġuki yikora tullokan Kaitharinuġ,
    wiyelliela, niuwoa-bo-ta Kritht ta wakȧl ta Piriwȧl.
  kiz-kiz: Bhakajhanda kun'shutumu, bhakajobha, “Tumbwene munu ojho ipotosya taifa
    lya tete, kwa kubesya tusihomesi kodi kwa Kaisari, ni kujobha kujha muene ndo
    Kristu, Mfalme.”
  tzo-TZE: 'Tey lic stic''beic smul. Jech laj yalic: ―Li vinic li''i ta xal ti mu
    xu'' ta xcac''be jpatancutic li muc''ta ajvalil Césare, yu''un chal ti ja'' ajvalil
    stuque. Chal ti ja'' t''ujbil yu''un Dios chisventainuncutique. Jech ta stsob
    svinictac yu''un tsc''an ta sliques c''op li'' ta cosilalcutique ―xiic.'
  lex-lex: 'La''pa rte''ela Pilatus gaini na''nama honona rto''on reria Yesus pa rakot
    la riwra: “Ama, amlernan oleka la'' riy di de Nodia lima-rora (masyarakat) la
    talla klierta ralamni yoma Entot ir pa rmalawna hairi Romawi. E'' ed maka khi''a
    rira pa yana rpairia blasten la''a mak ktorna horta-hairi Romawi me Eniwra E''
    de ray ida E''a, maka Uplerlawna Nano''taru pa Namori-nalewna E rimormiorni.”'
  dov-dov: Bakasanguna kumupa milandu, kabati, “Twajana mwaalumi ooyu kali kunyongania
    chisi chesu, walikukaka kuti tulemeke Siza, alimwi walikwaamba kuti we ngo Kkilisito,
    mwai.”
  rgu-rgu: De, losa gubernor a mata na, boe ma ara rafada Yesus sala nara rae, “Lahenda
    ia, nalena lakaꞌ neu mana pareta Roma. Ana horo lahenda bosoꞌ bae bea fee mana
    pareta. Ma io aon nae ria nana Kristus, maneꞌ lahenda Yahudi.”
  toc-NT: 'Acxni̠ antá tácha̠lh catu̠huá tzú­culh tali̠­ya̠­huay y chiné xta­huán:
    —Aquinín cma̠­nok­lhu­ni̠­táhu eé chixcú acxni̠ xlá xca̠­ma̠­la­kas­pitma cris­tianos,
    xlá huan pi̠ mat ni̠tlá̠n la̠ cla­ka­xo­ko̠­nu­ni­ma̠­náhu gobier­no xalac Roma,
    y xa̠huachí huam­paray pi̠ mat huá ma̠lak­tax­ti̠ná, huá li̠tax­tu­putún a̠má
    rey hua̠nti̠ namín quin­ca̠­ma̠­pek­si̠yá̠n aquinín judíos.'
  ulk-1902: A abi etomeretare, kega, Keriba erdali abele le, E mer desakili abele
    ged ge, E daisumda nole Kaisarai lu aisuerare, kega, E Keriso Opole.
  som-som: Kolkaasay bilaabeen inay ku ashtakeeyaan iyagoo leh, Waxaannu aragnay ninkan
    oo quruuntayada rogaya, oo diidaya in Kaysar cashuur la siiyo, oo odhanaya inuu
    qudhiisu yahay Masiix oo boqor ah.
  mam-C: 'Twutz Jesús i b''aj ok ten stz''imilte jni'' yol ti''j. Chi chi'' kyjalu''n:
    Ma tz''el jyetjo ichin qu''n lo, a tokxix tilil tu''n, tze''n tu''n kyjawe naje
    qxjalila. Tok q''malte kyexjal, qa nya il ti''j tu''n t-xi kychjo''n k''ayb''il
    te'' nmaq kawil, ex tzunxix ntzaj tq''ma''n, qa aku a Crist, a sk''o''nxix tu''n
    Dios, ex qa nmaq kawil.'
  ndj-ndj: Kula vakanda kumuhigha, pavadeta, “Tumuwona ayu pavifya mlima wetu na kuvakanisha
    vandu vakotoo kumuhomba mbiya Mutwa wa Loma, kunu padeta kucha mweni ndi Kilistu
    mutwa yashawuliwili na Chapanga.”
  mbj-NT: 'Ti m'' radu doo Jesus raky n''aa tapaa Pirato hã. Hahỹỹ da m'' sa kyyh:
    —Hahỹ aj''yy h''yyb mahũũm Judah buuj, raky nadahé wät hyb n''aa sa wahë n''aa,
    Roma buuj. Tamoo ge''ỹỹm ranep''aak hyb n''aa Sesa hã ji hepak doo, Roma buuj
    sa wahë n''aa hã ji hepak doo. “Ỹ Kristo, P''op Hagä Do H''yyb Däng Doo. Häj n''aa
    wahë n''aa ỹỹh”, näng mä ta kyyh —näk mä ta ti ajyy Pirato hã.'
  lat-VUC: 'Cœperunt autem illum accusare, dicentes: Hunc invenimus subvertentem gentem
    nostram, et prohibentem tributa dare Cæsari, et dicentem se Christum regem esse.'
  ngp-ngp: Uko wakongaga kumlongeleza wakagamba, “uyu mnt'hu kimbwiila akawadant'hiliza
    want'hu, naakawafingiza want'hu wasekuliha kodi kwa Seuta ywa Kilumi, naho nakagamba
    yehe mwenye niye Zumbe Yesu Kilisito.”
  aoi-aoi: Kembirra yakwujina Balida-langwa-manja ngawa angalya nenumurndaki-lekbenuma
    arakba Jesus-uwa wurrakina. Ne-yama wurrakina Balidu-wa, “Naka nenungkwarba yin-akburrangama
    yarna ni-yengbiyengbinuma ayakwa awurruwurrariya. Nenu-wilyuwilyakajuwama warnumamalya-manja
    awurruwurrariya ayakwa. Akwa ni-yama aburruwa-wa, ‘Nare-ka a-kwama angwarnda angerriba
    Nubungkawu-wa Kajara,’ ni-yamame-ka naka nenungkwarba. Akwa ngarningka ni-yamama,
    ‘NinguMejaya ngayuwa, Ningubungkawa ningena,’ ni-yamame-ka naka nenungkwarba-da,”
    namurndaki-yama wurrakina Balidu-wa-da.
  enq-2: Pupala tee pyao baa-kisa tenge setao, “Akali dakeme naima tata dupanya kainanya
    pundu andake mende yaka lasoo, Sisa doko muni takisa namaiyepape lao kaita lyokata,
    baa Kraisa, kiŋi mendena lao baa tange lata piamopa naimame kandeamana” leami.
  eng-ASVBT: And they began to accuse him, saying, We found this man perverting the
    nation, and forbidding to give tribute to Caesar, saying that he himself is Christ
    a king.
  mna-mna: 'Mi tiŋgal sua boozo pini. Tiso: “Tomtom tiŋgi, niam amkami paso, ni ipandelndel
    yam Yuda mi isokere zin iwal be tipiri takes ila ki Kaisa pepe. Mi ipakuri ma
    iso ni Mesia mi king.”'
  rmy-ARLI: 'hem lelje te vaćeren protiv oleste: “Akale manuše arakhljam sar zavodini
    amare narodo hem vaćeri lenđe te na platinen o porez e carose, a pese vaćeri dai
    o Hrist, o caro.”'
  myw-myw: '@see-verse:LUK.023.001'
  sby-sby: Lino balatatika kumubepeshela Yesu eti, “Twalamucana muntu uyu kayungaula
    bantu ba mushobo wetu. Walikwambila bantu eti tucileke kusonka musonko kuli mwami
    wa ku Loma. Kayi ukute kwambeti ni Mupulushi Walaiwa kayi eti emwami.”
  sll-sll: Pi molere, yalhobi Yisas tal ongwo maing ha di mere si tongwi. Tere yu
    ditongwi, “Yal i ari hobi kraung sire, auli holo holo emirayo, te Singaba Sisa
    takis tekio dire hobang simirayo, te yal i nin na Kraist singaba moliwa dimiraya.”
  yaq-NT: 'Junama''a intok inime''e sep su a'' na''atejo japtek inen jiakai: ―Itepo,
    tee inika''a o''outa inim itomak yoemrata, ka yanti a'' eltuamta te a'' ju''uneiyaa.
    Juka'' tomita jum bwe''u jo''ara Romapo, ju''u che''a yo''o ya''aritau bicha weyemta,
    ka itom a'' bejje''etuane''e ti jiia. Intok ketchia, aapo au ju''u che''a yo''o
    ya''ari a'' Krijtotuka''u a'' teuwaa ―ti jiakai.'
  uro-uro: Dä rhi nasäng iva rhit täksärhäm ga bä rhi qoar toqortäqyia, “Sa ut lu
    i rhak täkt ama ruqa di sa qä rhartäm sa aurha ruvek sämät ama vuirhong. Dä qat
    tair särha ama ruvek iva qale rhit boda ama takes bä bä ma Sisar dä qat tes nas
    i qa di ma Krais dä ama vitnaqa na qa.”
  ita-1885: 'E cominciarono ad accusarlo, dicendo: Noi abbiam trovato costui sovvertendo
    la nazione, e divietando di dare i tributi a Cesare, dicendo sè esser il Cristo,
    il Re.'
  muy-muy: 'Tòru tìnjʉa ti nday nakəŋ tàcalki naŋ ka zlam magudarani, tə̀hi ana bay
    ni ahkado : « Mə̀di ahàr ana maslaŋa hini naŋ àbu ewisiŋkabu ndam ga haɗ geli.
    Àɗəm tə̀pəli hadam ana *Sezar ba, àɗəm naŋ *Krist, naŋ bay. »'
  kqc-kqc: 'ina rofu nitourage resi kora resi niyadi: “Mina amiye vei tau reyafa bi
    uni vene di uka moisi Caesar rofu takesi mana ga rena vo nigamo. Resi iniye nigika
    ina bi Keriso, kini yokoi.”'
  rmc-ZRB: 'Одя оне кєздинде те обвінінен Лес і пгенде: — Амен шундям, со Ов ваздел
    амаро нийпос. Ов на домукєл манушенґє те ден налогі ле імператоріскє і вакєрел,
    со Ов гіно Хрістос, о Краліс.'
  tav-tav: 'Topʉ ejarã ocõo bairo cʉ caĩñuparã: —Ani jãre judío majare caĩto paii
    ãmi. Niyeru gobierno macacʉ romano maja ʉpaʉ camajare cʉ cawapa jee roti joorijere,
    “Jooqueticõaña,” camajare na ĩnucumi. To bairo quenare, “Yʉa Dio tʉpʉ cãnacʉ camaja
    tʉpʉ cʉ cajooricʉ majuu yʉ ã,” ĩmi. To bairo ĩi, “Ʉpaʉ yʉ ã,” ĩi ĩnucumi, cʉ caĩ
    buioyuparã Pilatore.'
  eng-ULB: They began to accuse him, saying, “We found this man perverting our nation,
    forbidding to give tribute to Caesar, and saying that he himself is Christ, a
    king.”
  spa-VBL: Allí comenzaron a acusarlo. “Encontramos a este hombre engañando a nuestra
    nación, diciéndole a la gente que no pagara los impuestos al César, y declarándose
    a sí mismo como el Mesías, como un rey”, dijeron.
  fra-_FOB: 'Et ils se mirent à l''accuser, en disant: Nous avons trouvé cet homme
    séduisant la nation et défendant de donner le tribut à César, et se disant le
    Christ, le roi.'
  hau-ULB: Suka fara saransa, cewa “Mun same wannan mutum yana ruda kasarmu, ya haramta
    a ba Kaisar haraji, yana kuma cewa shi da kansa ne Almasihu, sarki.”
  mal-mal: ഇവൻ ഞങ്ങളുടെ ജാതിയെ വഴി തെറ്റിക്കുകയും, താൻ ക്രിസ്തു എന്ന രാജാവാകുന്നു
    എന്നു പറഞ്ഞുകൊണ്ട് കൈസർക്ക് കരം കൊടുക്കുന്നത് തടയുകയും ചെയ്യുന്നതായി ഞങ്ങൾ കണ്ട്
    എന്നു കുറ്റം ചുമത്തിത്തുടങ്ങി.
  kkc-kkc: Diayo dileso Pailet mapoo Yesuwo goo maga takolone egeesee takaso, “Odoo
    hagoso ibada odoo eli tokenee mapoo gilimado di ogoloso ka too. Bei, yayo ibada
    odoo oso Sisa mapoo tekisi molee misigeli hamaga takoloso see eyo nediliyo yo
    wiligi odoo Keliso dee takemeleeso,” diso.
  urd-GVR: Wahāṅ wuh us par ilzām lagā kar kahne lage, “Ham ne mālūm kiyā hai ki yih
    ādmī hamārī qaum ko gumrāh kar rahā hai. Yih shahanshāh ko ṭaiks dene se manā
    kartā aur dāwā kartā hai ki maiṅ Masīh aur bādshāh hūṅ.”
  far-far: Ma kera ka safali fua fai fafilana ana ru garo ki, ma kera ka 'uri, “Kalu
    dao to'ona na wane ne nia fata alingana wane kalu ki. Ma ka saea fua kera nao
    si kwatea lau na malefo ana na takisi fua kingi baita 'i Rom, ma nia ka saea nia
    ne na Christ, na wane ne God nia filia fuana kingi.”
  suz-BL: मिनु पिलातस आ ङोंइती राप्‍पाइश्‍शा “हजुर, एको मुरुमी मुर आन थुं क्‍याल्‍ब।
    ‘सिजर कली ममानेचा। तिरो थाप्‍चा ममाल्‍ब। गो ख्रीस्‍त नङ। मिनु गोन पिप नङ’ दे शेंना
    शेंन गाक्‍त” दे दोस गेमे बाक्‍त। प्रेरित २४:५; लूका २०:२५
  car-NT: 'Emendory a''mo''po iwaine. Ika''san: “Mo''se eporyi na''na pa''poro Simosu
    wonumengary any''manen me. Mo''ko Rome pono jopoto anepemapo''pa man pyrata ke,
    moro aitopo undymary epety me. Mesias me kynokari''san, Poto ''su Jopoto me.”'
  amp-amp: Pailatrpno mhatohmomrn Pailatr kfo memomr, “Nda yima Jisasr buha nia mtohwarn
    kmi thofm faso kfo hta kangrm, ‘Mirahko nda kmithu bro yima Sisar takis ahenomr.
    Nanrpaya Bro Nkifrar kfomo yimaroh minrfa htiyakyuk kinga.’”
  bht-bht: कने सै ऐ बोली करी उस पर दोष लगाणा लग्गे, “असां इसयो साड़े लोकां जो बेहकांदे
