    ngue hi̱ngui̱ ja ngue di u̱nyø ja̱''i̱''a̱ ra̱ mɛ̱nyu̱ ähra̱ da̱st''abi ''bʉ''a̱
    Roma. Xquet''a̱ i̱ mma̱ ngue guehna̱ ra̱ Cristo na̱, i̱ nne da̱ ma̱ ngue n''na
    ra̱ da̱st''abi.'
  nop-nop: Looŋ mede gineŋ kameeŋ indiŋ niŋgiŋ, “Me yoŋ adi indi’walaŋ metamniye talik
    moiniŋ yanagitak, tiŋa Lomahi’walaŋ gapmandok muneeŋ mu mimiŋdok yoŋa kamehep
    tiyemulak. Tiŋa netok adi Kilisto, Mapme yolak.”
  obo-NT: Woy id uug dan kandin no nokopuung sikandin to saa, kahi ran to, “Inin minuvu,
    nokita roy no id sutsutan din iddos duma roy no mgo Judio nod supak to guberno.
    Su id diiyan din sikandan nod bayad to buhis diyot hari to Roma. Id ikahi rin
    pe‑en no sikandin kun iddos Mesiyas no hari.”
  kca-kca: 'щӑԓта Ԓўвеԓ нўрмәԓтты питсэԓ, пŏтәртԓәт: "Мўӈ мŏштәсэв, тӑм Ху мирэв йŏвра
    хўщԓәԓы пӑ, кесарьа налог мӑты ӑт эсәԓԓәԓы, Ԓўвеԓ Христос Хона айәԓԓәԓы!"'
  cak-ENT: 'Y chiri'' chuvüch ri gobernador, nquisujula'' c''a apu y nquibij: Roj
