    Si ɑnyii nŋu mɑ́ í yɑ mɑɑ kpe ɑrɑɛ ɑmɑnlu, nɔ í ni nŋuu inɛ iyi Ilɑɑɔ̃ í cicɑui.
  gaq-gaq: ମେଇଂ ଜିସୁକେ ଦସ୍ ବିଃନେ ଲାଗେକେ । ମେଇଂ ପିଲାତକେ ବାସଙ୍ଗ୍‌କେ “ନେନେ ରେମୁଆଁଇଂକେ
