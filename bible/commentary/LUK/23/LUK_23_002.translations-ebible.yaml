  azb-azb: 'Onu ittiham etməyə başlayaraq dedilər: «Biz gördük ki, bu adam millətimizi
    yoldan çıxarır. Qeysərə vergi verməyə mane olur və Özünü Məsih, Padşah adlandırır».'
  eng-DBY: And they began to accuse him, saying, We have found this [man] perverting
    our nation, and forbidding to give tribute to Caesar, saying that he himself is
    Christ, a king.
  guo-NT: 'Jesús Pilato pejwʉajnalel wʉt, tʉaduti Jesús tasalaliajwa. Jʉm-aechi: —Xanal
    tajut chiekal jʉmtaenx. Ampon aton pejnaewʉajnaxtat jiw potʉajnʉchanpijiw xabich
    palala. Jʉm-aechbejpon: ‘¡Nabej mos impuesto Roma gobiernoliajwa!’ —aechon. Jʉm-aechbejpon:
    ‘Xan Cristowan, Israel tʉajnʉpijiw tato''laliajwan’ —aechon.'
  hla-hla: Ba nori e hatanian kot ner e Iesu me poier, “Alam u tari a katun teka e
    kato hatutui a pal katun i tamulam. Nonei e ranga hapiu rilam te go hala meni
    lam a takis tere Sisa. Ba nonei e roron poiena, ‘Alia noa has e Mesaia. Alia a
    king.’”
  mav-NT: Mi'i hawyi ta'a­tu­kuasa teran haype Iesui Piratu pe. — Ta'i mesuwat miit
    yt naku i sese rakat pãi i'atu'e. Ga'atpo wati­puẽti Mi'i Miit miit'in ma'at hap
    ete i'atu'e. — Yt ewetum nei'o morekuat koro pe poha'up katu­pono Uito ti Morekuat
    sese wo areĩne'en e itote hap ete wati­puẽti i'atu'e Piratu pe ma'ato yt pywo
    pe i.
  kpf-kpf: Zâkkât mâteŋan kin itâ sâm siŋan giwe, “A zirat topŋâ itâ ziap. Zâk a doŋbep
    um gulip kwatziŋgâmap. Oi Roma a kutâ Sisagât kât mân pindâbigât dâzâŋgoip. Oi
    zikŋaŋgât itâ sâmap, ‘Nâ Kristo, a kembu.’”
  ppo-ppo: Atéró, atimané a̧ faleyóló só derótu duraalu, “Ai whi̧néta, so whi̧ feané
    Sisapaae takis moni melao̧sóró sesé yóló, so whi̧ kó̧paae a̧lisóró fu beterapó.
    Tétu, amatei a̧ta so whi̧ tȩteróló kae tare topo whi̧ Kerisopó du betere alané
    da̧né tȩteróló kaae tare alarape fea dorótu beterapó,” yalepó.
  hin-2017: और वे यह कहकर उस पर दोष लगाने लगे, “हमने इसे लोगों को बहकाते और कैसर को
    कर देने से मना करते, और अपने आपको मसीह, राजा कहते हुए सुना है।”
  wol-KYG: 'Ñu tàmbali di ko sosal, naan: «Kii lanu fekk muy fàbbi askan wi, di aaye
    ku fey Sesaar galag, te naan moom ci boppam mooy Almasi, di buur.»'
  bef-bef: 'Enali hapi fite ka foya li etelete ma lite liꞌahana: Lali yaꞌma bo bu
    gota ai nagatimagihi hapaꞌani leꞌmo fato fato suhi huꞌehibe. Ai takisi sipi Lomu
    bo yaꞌma Sisatoga meheꞌmilo luto laga hu letalina kaga nolina bo yabe. To ai Mesiaꞌita
    gihiti bo nohube luto lulata nohina.'
  amm-amm: Pailatoso faumiyanokino, na imokino, “Ninani nokota mo Yuto noko koiso
    na louwa tainikomomoko ifoluwaikomomokomoi. Sisiso takiso muwoni ni monoi mani,
    na talukikomomoko. Tota amu monoi tokaluwai, Kolaisowo. Tiyomu, “Kotoyo muwomonokaiki,
    noko nokolalo samukuko monoi.”
  rmy-CHERGASH: 'thaj optužisardine les: “Astardam les sar zavodil e theme thaj phenel
    lenđe te na poćinen o porez e carošće, a pale peste phenel kaj si vo o Hristo,
    amaro caro.”'
  zaj-zaj: Wasonga kumtagusa wolonga, “Tum'vika munhu ino yowagiza wanhu zetu, yowagomesa
    sambiwamulihe kodi Kaisali, na mwenyego koikema kamba heyo iyo Kilisto, Mndewa.”
  chq-NT: 'Do‑o ga''láa² ''wii²¹² jmoo¹o tsaa² tya'' Jesús jin''²in: ―Nigatsee''²¹na''a
    ''in tsañʉʉ''¹ lo ''e''¹e tsá² tyii''i ''e faa''²¹ ''laa''²¹ tya'' ''in tsaa''to²
    tyíin¹ Roma. Jin''²in ''e jo ''ná² tyii²ii''i ''laa''¹³ ''e ''nɨɨ¹ tya'' ''in
    tyʉ''² to² nifu tyíin¹ Roma. Joongɨ jin''²in ''e ''ii Cristo, ''e ''øøi''²¹‑tsi
    tsá² ''e jaain²¹ rǿøi¹³ ''ii.'
  swp-swp: Isi ia se hegiru, si ene, “Tau ta ai lobai ema eanua tataodi i hegegewaridi,
    eo i heribadi, i ene, tabu Kaisara enana se mosei, eo hinage i ene, iabom mo Keriso
    ede, ia Wasawasa.”
  bjr-bjr: '@see-verse:LUK.023.001'
  aby-aby: Waure ane fakake wayai eno weisa, yewa miye Du orou yaisina we irukakuneke
    dakesi oi Romani gaemani oroubairo da mayakawe weakuke Nae Kerisoya, yanu dai
    yawokeka Kini miya weakua eno wayai weisa.
  eng-YLT: and began to accuse him, saying, 'This one we found perverting the nation,
    and forbidding to give tribute to Caesar, saying himself to be Christ a king.'
  jni-jni: Wa hiri me inna banga ayari, unu gusa “Ta kem unun geme unu hara umu ruba
    manu, agi kati wa nya ikirfi ima nyanga ba, unu gusa agi memani Asere, Ugomo”.
  kne-kne: indarum da ay nangwani, “Sinokalan mi na ay ipogaw ay mangaw-awis ay mangolo
    sin kailian mi ay Judio. Maikadwa, kanana en adi da koma baybayadan di bowis en
    Emperador, ya maikatlo, kankanana en sisya din Cristo ay ari.”
  tgj-tgj: Hoka bunu ninyi gungnying lwkrapto “Ngo so nyi sum ngonugv nyi vdwa rimur
    gvdubv Dvbvyachoknyi lampu jima bvkv vla okv nw atu v Kristo, okv Dvbv gubv minsu
    dubv naatung pvnv.”
  gui-NT: 'Jare omboɨpɨ reta oñeapo Jesús re. Jei reta: —Cuae cuimbae omombeu tenta
    pegua reta pe oyapo vaera icavi mbae vae. Echa jei chupe reta agüɨye vaera omboepɨ
    corepoti César peguara. Jare jei jae co mburuvicha guasu Cristo jee vae —jei reta.'
  quc-TT: 'Xkichapleꞌj kꞌu utzujuxik, jewaꞌ xkibꞌij: Xqariq we achi riꞌ, tajin kuꞌsach
    ri winaq pa ri qatinimit, man karaj ta xuqujeꞌ kutoj ri alkabal che ri nim qꞌatal
    tzij pa Roma. Kubꞌij xuqujeꞌ chi are Cristo, jun taqanel.'
  heg-NTPO: Tiata lius se gubernur ra sila ka kon, oen tek Yesus in kula-kula ngas
    noan, “Atuling ni labang pamarenta Roma li tutungus. Un tui atuli li le baen bea
    bel pamarenta li deken. Un kon nikit apa ka noan, un niam mo Kristus, atuil Yahudi
    las lahin.”
  ptu-ptu: 'Dioi, napahandu''um napakolo''-kolo''i naua: “Inde tau si umpabulim tau
    buda. Si muuaam tau: ‘Daa umbaja''a'' sima lako tomahaja dio Roma.’ Anna naua
    toi: ‘Kaom too indo To dilanti'' la umpasalama'' hupatau,’ battu diua mesa tomahaja.”'
  bzd-NTPO: 'Ie''pa tö Jesús kkatémi Pilato a̱ ta̱ ichérakitö: —Sa'' wa̱ ijche̱r tö
    wëm i'' tö tai̱ë sa'' judiowak mekeka̱ ñippök s''wökirpa ta̱. Ie'' iché tö sa''
    kë̀ ka̱wöta̱ inuköl patau̱k Roma wökir kibi a̱. Ñies ie'' iché tö ie'' dör wé̱
    pairine''bitu̱ idi'' wa s''blúie e''. Ie'' e̱'' chö̀ tö ie'' dör sa'' judiowak
    blú.'
  kwf-kwf: Ma kira ka talaꞋae fuana fai fafilana Ꞌania ru rora ki, ma kira ka Ꞌuri,
    “Kaimili dao toꞋona na ngwae neꞋe nia fata alingana na ngwae kami ki. Ma ka saea
    fuada fasi noaꞋa kira kasi kwatea laꞋu na mani ana na takisi fuana na tatalafaꞋa
    Ꞌi Rom, ma nia ka saea fasi nia naꞋa neꞋe na Christ, na ngwae neꞋe God nia filia
    fuana tatalafaꞋanga.”
  eng-WYC-2017: And they began to accuse him, and said, We have found this turning
    upside-down our folk, and forbidding tribute to be given to the emperor [or to
    Caesar], and saying that himself is Christ a king [or and saying himself to be
    Christ king.]
  eng-WMBB: They began to accuse him, saying, “We found this man perverting the nation,
    forbidding paying taxes to Caesar, and saying that he himself is Messiah, a king.”
  zat-NTPS: 'Na'' gulezú lawe̱'' dxelagu zrie̱'' Jesús, dxelenné̱'': ―Ble''entu''
    benne'' nigá dxegú''u xel-le̱'' bénneache chee̱ xeledábague̱'' xu''u lawe''. Dxenné̱''
    quebe dxal-la'' quízrujntu'' da dxuchizruj César, benne'' Roma, na'' cá''anqueze
    dxenné̱'' naque̱'' Cristo, Benne'' Wenná Bea.'
  spp-spp: 'Pi à sà nɔ wani ke, maa fin''a taha Yesu na Pilati á na: «Wuu à sà ŋge
    nàŋi ta u u sùpyire ɲùŋɔ kyánge, na pi ɲyɛ a yaa pi a múnalwɔɔre kaan saanbwɔhe
    Sezari á mɛ. U à jwo na uru u ɲyɛ Kile Niɲcwɔnrɔŋi, na uru na ɲyɛ saanwa.»'
  zty-NTPS: 'Naž wzó ḻáwgake'' žesbága''gake'' Ḻe'' ẕia, na'' wnnágake'': —Benne''
    ni, bḻe''elto'' da'' ẕia da'' žone''. Žone'' ga ẕži''igak benách wláž cheto''
    ka'' chegak benne'' yolawe'' ka'', na'' žsejwe'' x̱nezgak benne'' ka'' žíẕjwgake''
    da'' ẕchiẕjw benne'' Sésar, na'' ẕnne'' ḻekze'' nake'' Benne'' Criston'', benne''
    žaḻa'' nna bi''e.'
  mek-mek: Ke keꞌina Iesu kapaꞌina ekapaisa auga fouga iifa ipakainai keifania keinaka,
    “Iꞌina auga papiau ekaisapuꞌi Sisa eegai tax fakeoge eoma. Ke isa ifo eifaga Mesaia
    kin agaꞌo eomaisa. Ega koa ekapaisa, papiau efogeiꞌi keaga iꞌoinagai kepea auga
    akapulaisa,” keoma.
  aey-aey: Odimeig age Pailat amegna um qudec je geh bahic madein, “Dana i egena dana
    cajaca cunug kobol me qee iwalaaden hewoqa. Uqa takis Sisa cain helowain ec maaden.
    Odocob uqadodoc madena, ‘Ija Krais, ija king biligen,’ ena,” ein.
  urd-GVH: वहाँ वह उस पर इलज़ाम लगाकर कहने लगे, “हमने मालूम किया है कि यह आदमी हमारी
    क़ौम को गुमराह कर रहा है। यह शहनशाह को टैक्स देने से मना करता और दावा करता है
    कि मैं मसीह और बादशाह हूँ।”
  ycn-ycn: 'Re narucata Jesús rijló. Nemá majopeja Pilátojlo marí que Jesús nacú:
    —Marí ina''uqué ca''átari huanaquiyana e''iyajé, nayúcha''acoloje hue''emacana
    cha raú penaje. Rimá najló na''acá piyá liñeru naquejá''acare hue''emacanajlo.
    Romano eyaje ricá. Rimá caja rinacuhuá: “Cristo nucá”. I''imacana penaje nucá
    quemacánaca Cristo —que nemacá rinacu Pilátojlo.'
  djr-djr: Bala walal nhirrparnydja ŋanya Djesunhany ŋurikalyin yolŋuwalnydja ŋurruŋuwalnha,
    ga waŋanany walal gan ŋunhi mirithinan, rom-nyamir'yurrnydja ŋanya Djesunhany.
    Yo bitjarra walal gan ŋanya ŋunhi lakaraŋalnydja, “Dhuwandja ŋunhi ḏirramuny ŋanapurr
    gan ŋäkul, ŋayi gan dhar'thar-gurrupar dhuwal limurr bäpurruny yolŋuny walalany
    ŋurikin ŋunhi yätjkurruwnha djämawnydja. Lakaraŋalnydja ŋayi gan ŋunhi yolŋu'-yulŋuwalnydja
    bitjarrnha, ‘Yakan rrupiyany gurrupul wuŋuḻi'yurrnydja ŋanya ŋunhany ŋunhi ŋurruŋunhany
    buŋgawany Rawumbuynhany,’ bitjanna ŋayi ŋuli ga ŋunhi waŋany dhuwal. Ga wiripuny
    ŋayi ŋuli ga dhuwal lakaranhamirr yanbi ŋayi dhuwal be Maŋutji-dhunupayanhawuynha
    yolŋu.”
  kvg-kvg: 'Yaq ndigu manqa ndøsøkuzømém, Yesu-qa yaq-te, gimbo-einim, “Ni ngenek
    ezoqam āv qati-ometám nqǽgo. Nigi bawan ezoqam-qá matavap ndø-enegimatún.
    Neka ngenek, ezoqa āv gezømbe-manqatatún nqǽgo: Siza-te, ndego Lom kawa ezoqam
    kandambaqape, teks moni be-àba᷄m. Neka ngenek ekeza kha, Mesaya neka kawa ezoqam
    me꞉vewé.”'
  rug-rug: Podalae zutua rini si Asa vasina, meke zama, “Ele pohoa gami sa tie hie,
    sapu turaṉa va sea i sa sari na mami tie, tozi ni Sa si arini pude lopu tabara
    takisi koasa baṉara Roma, meke poza pule nia Karisito, na Baṉara si Asa,” gua
    si arini.
  hop-NT: 'Pu puma put hīhihta nēveltotoynayaqe paṅqaqwa: Itam it aw nanaptaqw, itamuy
    Jew‐sinmuy nukushintsahtsana; pu itam hihta aṅ sivit Caesar aw qa ōoyyaniqat itamumi
    paṅqawlawu, yaw pam pas nāp moṅw’asi’taqey paṅqawlawhqe ōviy’o.'
  san-URD: سْوَمَبھِشِکْتَں راجانَں وَدَنْتَں کَیمَرَراجایَ کَرَدانَں نِشیدھَنْتَں
    راجْیَوِپَرْیَّیَں کُرْتُّں پْرَوَرْتَّمانَمْ اینَ پْراپْتا وَیَں۔
  heb-LB: 'ומיד החלו להאשים אותו: ”האיש הזה מסית את העם לא לשלם מס לקיסר הרומאי, וטוען
    שהוא המשיח, כלומר מלך!“'
  caf-NT: '''Aw ''et hik''e whehoni''ai ''ink''ez ''uhutni, “Ndun dune ''en Lizwif
    tink''us úbunilht''uk ''et bulh náts''uhoo''ai. ''Ink''ez hubudayi cho Caesar
    ts''un ndi yun hik''elha hiyilh''i, ''i tax hiyulhni, ''et chah whuch''a bunézyoot.
    ''Ink''ez didut ndun hubudayi cho Christ ts''utni, ''en usdli na''dudútni.”'
  mio-NT: 'Tacan, ta quechaha tiso ra ta ra cuati ra Jesuu, ta cati ra ta ra ti: ―Ni
    ndehe ndi ti sandahyu ñahan rahya chi ñivi ñuun ndi. Ña chaha ra cha cua cuhva
    ndi xuhun yoo chi ra cumi tiñu ñuun Roma, ta cati ra ti maan ra cuu ra Cristo,
    ta cua cundaca ñahan ra chi ndi ―cati ra ta ra chi ra Pilato.'
  srq-NT: Ũquɨ̃ ngue ñee ɨcuãte Pilato je Jesús rɨɨ̃ nda. —Jesús que mbia mbaaquiatu
    ɨcuã ɨcuãte quia ra jẽ. “Impuestos ra jemee meechɨ̃ mbia rerecua je”, ɨ chõ ngue
    equia mbia je ra jẽ. “Se chõ Cristo re. Mbia rerecuarã nda se”, ɨ que equia ra,
    ɨ que judíos rerecua ñee ɨcuã Jesús rɨɨ̃ nda.
  kje-NT: Rakanedi Pilatus kalarne, hir tumdesne Ai ra'aheni, “Am do'onedi ri eni
    nawa'u ainim ri leke yon derne rakani Rome nin ma nodi molollo me'e. Ai penia
    na'okul ri man pair paipair rale Kaisar la na'aheni Ai namwali Kristus man Makromod
    Lalap kikanedi namwali Rai laa ewi-ewi.”
  gaz-gaz: Isaanis, “Nu utuu namichi kun saba keenya karaa irraa jalʼisuu, utuu inni
    akka Gibirri Qeesaariif hin baafamne godhuu, akkasumas utuu inni akka mataan isaa
    Kiristoos mooticha taʼe dubbatuu argineerra” jedhanii isa himachuu jalqaban.
  kud-kud: Na hivetuwuni yo hive'ewai hiwalo, ‘Towaho teina yana ve'itao abenaledi'o
    neta alobai tomowa ive'ive'ita pwanolidi iwalo havena Sisa ainai ataketakesi,
    wuwuna, iwalo iya Besinana towahona yo tauwasawasa’.
  urb-NT: 'A''ep ehe har ngã je''ẽ je''ẽ hũ: —Jundéu awa ta ke a''e muka''u te''e
    hũ ixo rahã, peme''ẽ ke japyhyk. “Homa awa tama''e kapitã keruhũ pe tamatarer
    peme''ẽ ym” aja a''e pandu. “Ihẽ riki Kirisutu. Kapitã keruhũ ihẽ tĩ” aja a''e
    pandu. Aja muka''u te''e hũ ngã ke — aja Pirat pe ngã pandu naĩ.'
  fra-LSG: 'Ils se mirent à l’accuser, disant: Nous avons trouvé cet homme excitant
    notre nation à la révolte, empêchant de payer le tribut à César, et se disant
    lui-même Christ, roi.'
  san-HK: svamabhiSiktaM rAjAnaM vadantaM kaimararAjAya karadAnaM niSedhantaM rAjyaviparyyayaM
    kurttuM pravarttamAnam ena prAptA vayaM|
  cak-SNT: 'Y chireꞌ choch ri gobernador, niquiꞌan-apa acusar y niquiꞌej: Ojreꞌ xkil
    ri Jesús chi nuꞌej chica ri vinak chi man caꞌniman. Y nuꞌej chica ri vinak chi
    man tiquitoj ri impuestos cha ri César. Y nuꞌej jeꞌ chi jajaꞌ ri Cristo, y reꞌ
    nrajoꞌ nuꞌej chi jajaꞌ jun rey, xaꞌchaꞌ.'
  uvh-uvh: Anga kiap Pailat ning de ganang u kamiinga adeinga midi ki guk mokngang
    ka ning tongamging, indi aming ka idi ning fakayam ka adi Juda indining amine
    kabi'mo' u mandaga' ning iramira fiarara', sidi Romni girii Sisa ning uningkim
    takis wa mo' kaminting. Abanga adi midi nua'ni ka ning fatora', na Anutuning Kasira
    aming girii.
  ino-ino: U'ne'a aepa he'a “Ma kava huno hao'otake kava hu'ne.” hu'a inake nehae
    “Lakaeya akonana ani ve'kamo'a lakaeya kote vaya'aife ‘Kamani vaya'ai ke ataletapa
    hao'otake kava heo.’ nehuno lakaeyafe inake he ‘Sisa'a kava ve'kale ta'kesi oheo.’
    nehuno ‘Nakaeya Kalaisi'na nakai'nike yahauve ve'ka mai'noe.’ hu'ne.” hu'a nehae.
  gnn-gnn: Bala walala nherraranydja ŋanya ŋurikalanayi yolŋuwala ŋurruŋuwalana, ga
    ḻakaraŋalanydja walala yukurrana mirithinana yätjnha wal'ŋu be ŋayi Djesu. Bitjarrana
    walala yukurrana ḻakaraŋalanydja, “Dhuwalanydja gay' ḏarramunha ŋanapurru ŋäkula,
    ŋayi yukurrana dhiyaŋuyi bilmaraŋala yolŋu'-yulŋunha gatjpaḻ'maraŋala yätjkuna
    djämawu. Ŋayi ḻakaraŋala yolŋu'-yulŋuwanydja bitjarrana, ‘Yaka rrupiya-wekaŋa
    bäyim ŋunha buŋgawanha Rawumbuyŋunhanydja,’ bitjanna ŋayi ŋuli yukurra ḻakaramanydja.
    Ga wiripunydja ŋayi ŋuli yukurra ḻakaranharamirri be ŋayi buŋgawa wal'ŋu nherraṉara
    Godkuŋu.”
  yal-yal: e a kansun fɔlɔ na yi, e naxa, “Nxu bata xɛmɛni ito suxu, a nxɔ siyani
    murutɛma. A yi a falɛ e xa, a e nama mudun so Manga Gbeen yii. A naxa, a tan nan
    Alaa Muxu Sugandixin na e nun mangana.”
  cnt-NT: 'Ja₁jaun₂ guë́₄ ca₂''náu''₃ dsáu₁ Jesús, ca₂juá''₂: ―Ca₂jon₃ jnia''₅₄ dsa₂
    la₂ jme₁''ein₅₄ dsia₂₃ mɨ''₅₄ jɨn₄ dsa₂ juɨg₂ quián₂ jnia''₅₄. Ŋɨ₂₃ toin''₂ dsa₂
    jág₁ a₂tsá₃ ma₂''ein₂ quí₃ ''lia''₅₄ a₂ca₂tɨ́n₂ César; a₂jme₂tɨin₂₃ dsa₂ juá''₂
    a₂lɨ́in₅ I₂rë₂''ɨ́n₁ quián₅ Diú₄, co₂''nió''₄ a₂lɨ́in₅ rag₅₄.'
  tif-tif: 'faldak-faltalak ke-bamdip, disa weng mafak mafak uyo baka-bam boko-lomdip:
    Tunum kalawaali, numi weng sanbup kaa Juda, numi unang tunum imi kasen-foko neyin-bamda
    boko-lom: Ibi moni takis ayo kuluu Rom kayaak imi King Sisa Juda kipni tiin molin
