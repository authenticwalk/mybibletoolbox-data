  mkl-mkl: Ŋɔi ɑ̀ lɔsi dulum ku mɑ́ɑ ɑ̀ ni, ɑ̀ bɑ inɛɛu ihɛ̃ í wɑsi ku kɔ inɛ ŋɑ si
