  gof-RNT: “Ha uray nu asaa balethishin, kawuwas giira giironna mela diggishininne
    qassi, ‘Taani Kiristtoosa hintte kawuwa’ yaagishin demmida” yaagidi mootidosona.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ଇନିଃକେ ଚିଟାଇତାନ୍‌ଲଃ କାଜିକେଦାକ, “ନେ ହଡ଼, କାଇସାର୍‌କେ କାର୍‌ ଆଲପେ
