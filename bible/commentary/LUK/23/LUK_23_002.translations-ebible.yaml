  dso-dso: ସେ ଲକ୍‌ମନ୍‌ ଜିସୁକେ ନିନ୍ଦା କରି ଏନ୍ତି କଇବାର୍‌ ବସ୍‌ଲାଇ, “ଏ ଲକ୍‌ ଆମର୍‌ ଲକ୍‌ମନ୍‌କେ
    ବୁଲ୍‌ ସିକିଆ ଦେଇତେ ରଇଲା ଆରି କାଇସର୍‌ ସମ୍‌ରାଟ୍‌କେ ସିସ୍‌ତୁ ଦିଆସ୍‌ ନାଇ ବଲି ସିକାଇଲା
    ବେଲେ ତାକେ ଦାର୍‌ଲୁ । ଆରି ସେ ନିଜ୍‌କେ ମୁଇ ପର୍‌ମେସର୍‌ ବାଚି ପାଟାଇଲା ରାଜା କିରିସ୍‌ଟ ବଲି
    କଇଲାନି ।”
  meu-meu: E habadelaia matama, eto, Ina tau a davaria, emai bese taudia lalodia e
    ani, Kaisara ena tax monina ihenina e gwaua tao, bona sibona e hegwauraimu e tomu
    ia na Keriso, pavapava ta.
  yva-NT: Umba naije wo Yesus angkivan ware, “Reamo Vatane so aenamo Po vatano Yahudi
    wanuije manuga raugabe indamu umarovave pemerinta Roma ai, muno Po mansopi inda
    vemo wo pajak ravae nanto Akarijo Titi Roma ai nora. Muno Po raura pare Opamo
    Mesias, vatano Yahudi reama Akarijo Titi pije.”
  dgc-dgc: Ey niabla de siya ni Pilato, a kinagi de, a “Gubernador, dinemtan me i
    lélake a éye, a mégtoldu ta mali du kabébayan me a Judeo, a sinaway na kan side
    a magbuwes to hari mo ta Roma. Sakay kagi na be a siya kan i tiniyak na Diyos
    a maghari.”
  zpm-NT: 'Ga psilo zho nzian grë ncuaaṉe rquiaqui zho me, rëb zho: ―Laa no bnaaz
    meṉ rii goṉ ziaadnie no me lo luu, sac bgaa me noquiil me meṉladz no gacntseeb
    zho. Rnee me lo zho nonguieḻda gdeed zho dimi ne razh lo zhirey ne, meṉ ne zob
    Roma; haxta rnee me mele nac rey ne guṉbey zho, sac Dios pxeeḻ me ziaad me.'
  hix-NT: Noro hoko atxke nàrwonatxkon hatà, Peratus yakoro. Homayana heno komo tarymatxe
    keknano, mosonà ymo, amna yanan komo wya, Xuknewyana komo wya, ketxkonà rma haryhe
    tà. Txenyerun komo yàmpàra harha tehtxe, Sesa wya, keknan xarha. Kryestu uro akayaryet
    komo, keknan xarha, ketxkonà rma haryhe tà. Àro wyaro àwya tatoko rma, amna nahohsako,
    ketxkonà rma haryhe tà, Xuknewyana yoh komo, Peratusu wya.
