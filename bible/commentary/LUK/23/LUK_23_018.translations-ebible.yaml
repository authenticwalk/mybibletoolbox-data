  juy-juy: ବନ୍‌ଡ ଆନିଞ୍ଜି ଅଡ଼୍‌କୋଞ୍ଜି ଏକ୍କାନ୍‌ ବାବ୍ବାବ୍‌ଲେ ବର୍ରଞ୍ଜି, “କେନ୍‌ ଆନିନ୍‌ଆଡଙ୍‌
