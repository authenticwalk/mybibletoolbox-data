  srm-NT: 'Ma nöö di a taki taa a o puu Masa Jesosi da de, nöö hën hii dee sëmbë tuu
    fiaa bai taa: “Nönö e, nönö! Kii ën puu dë! Balabasi, hën i musu puu da u.”'
  qvs-NT: 'Jesusta kacharinanpa willaptinkuna chay runakunaka tantalla sinchita rimakushpa
    willarkansapa: —¡Manami nima layapi munanisapachu Jesusta kacharinaykipa! ¡Wañuchiy!
    Munanisapa Barrabasta kacharichinaykipa.'
  zca-NT: 'per rë bixa'' nguruzhië: ―¡Naliya''t go xa'' re'', biliya'' go Barrabás!'
  cbc-NT: 'Bairo cʉ̃ caátigamiatacʉ̃ãrẽ, nipetiro camasã pʉame bairo boesuparã: —¡Bairo
    mʉ áperigʉ! ¡Barrabás roquere jããrẽ mʉ wiyobojagʉ! —qũĩ awaja jʉ̃goyuparã.'
  qxo-NT: 'Tsaymi Pilato Jesusta cacharinanta munaptin runacuna juc shimilla gayaraypa
    niyargan: “Ama Jesustaga cachaytsu. Barrabasta cachaycunayquitam munayäga” nirnin.'
  mox-mox: ʼInega qabu dina bonadi qiduanega ikolua ivonaya, “Ieisu naʼaliga, ta ʼesi
    Balabasi una ʼetoyavuia weaqima!”
  kew-kew: 'Go rabu mo piri onaa rayome puri paloa gupa yaasimi: Apo aare tu maomamina.
    Go aa Jisas Barabas-re niaana wala esepea epenala simi.'
  dww-dww: Be banaga matabudi a rauyogo tenaḡa be a riuna, “Koi guri, be Barabas ko
    kaiporena tauma ama ḡoanama!”
  nif-nif: Gan amatam gɨtɨkgandɨ ka-kwawañganembi eñgɨlɨñ, “Barabas pɨsat-nɨmbi, ama
    ñɨn wɨlɨ kɨmbɨn.”
  twi-ASANTE: Pilato kasa no akyi no, nnipadɔm no nyinaa bɔ gyee so sɛ, “Ku no, na
    gyaa Baraba ma yɛn.”
  aoj-aoj: Eaꞌ esis amam nematawa hiasi gigal saꞌoh naꞌamba saꞌi, “Ha aman anamba
    ma aꞌ nogaꞌ, eaꞌ tagwaha Barabas nifiꞌmai apaꞌ.”
  cbv-cbv: 'Pánihna, “Jesúsdih wã bacami caá”, ã niijíchah joinít, nihat cã́acwã nin
    pah ĩt niíj ñaacáp wʉt jĩ: —¡Caán newédih bacacanjeh, ma mao yohat tʉ́ʉtʉ́! ¡Barrabásboodíh
    jwiítdih ma baca wʉ̃hʉʉ́! ĩt niijíp wʉt jĩ.'
  taw-taw: Won anɨb ak kɨli mɨdupsek suk awl agɨl agɨlak, Bɨ anɨb ak paklɨl, Balabas
    nop agyokem chɨnop yɨl owaŋ agɨlak.
  jic-NT: 'Pilato quelel se jamatsja Jesús. Judiopan p''in ma jisastsja. Pjü ''a mulú
    la tupuyupj: —¡Tjü''ü''ná niná yomen! Barrabás se jam qjuisas.'
  zap-NT: 'Per wzelo men yra men rderëz men, re men: ―¡Guket men gwa! ¡Guselaa Barrabás!'
  wer-wer: Pël maan pit omën pourö ëlak wiak epël mëëa. “Pipmor mëngkën wel wiip.
    Parapasökëër wes nimë.”
  ipi-ipi: '@see-verse:LUK.023.017'
  qul-NT: 'Chayraycu, tucuynincu wajach''acuyta kallarerkancu: —¡Ama chaytaka cachariychu!
    ¡Barrabasta cacharipuy! —nispa.'
  urw-urw: Bana ferefinabur gürenakutinana sogsogi yogüdi menüm wagen, “Fere baba
    orfotuwar kumar, Barabas uruwar sin gam oguro.”
  rmy-GURBET: 'Tegani sa e manuša dije vika vaćarindoj: “Mudar akale a mukh amenđe
    e Varava!”'
  ter-NT: 'Itea vaúkexone uhá koêti neko xâne. Hara koe yûho vaúkexea: —Enepora hóyeno,
    konókoti koépekeokono. Hane kiríkapinavi Mbarâba —koénehiko.'
  bmr-NT: 'Jaarunaa famooro sano sefano neehicauhi: ¡Diiboco guijenɨ! ¡Barrabacoro
    sinaayu! noomoro.'
  fuf-fuf: 'Onsay ɓe fow ɓe sonki, ɓe wi''i: «Waree oo ɗoo! Accitanon men Barabaasi!»
    ('
  mwc-mwc: Damanina koroto tupana si para takuri si wona, “Ko kasibunui! ba Barabas
    kairavikai ko tombubauni.”
  bhl-bhl: 'Yangse ding dim bakate, ka kel wensansiliw kawtiw banban i maku kuw fian
    kuw gaaneko, bokolewomeliw: “Yesus bete alina! Elo alina! Kate, Balabas ete kuw
    sak sok sileleko, kut elo dala! Elo kut dala!”, dangsiliw kale.'
  ons-ons: Ŋei ŋerep magu don ea dere more, eŋe korop boka rakoi, “Ge ŋei iwa qenom
    seukkep! Ŋo ge Barabas siwotkanom ŋenano sarikep!”
  con-NTPO: 'Jesúsma ccupaye qquen susi poiyi''cco a''i fae''ngatsse fundondo''e afa''fa:
    —¡Va a''ima fi''ttipa Barrabásma ccupaja!'
  ghs-ghs: '@see-verse:LUK.023.017'
  peg-peg: ମାତର୍‌ ହେୱାର୍‌ ୱିଜ଼ାକାର୍‌ ରବେ କିକିରାଡିଂ କିଜ଼ି ଇଚାର୍‌, “ଇୱାନିଂ ଅହାଟ୍‌, ମା
    କାଜିଂ ବାରବାଙ୍ଗ୍‌ ମୁୁକ୍‌ଡ଼ାୟ୍‍ କିୟାଟ୍‌ ।”
  txu-NT: '@see-verse:LUK.023.017'
  eng-WEBU: But they all cried out together, saying, “Away with this man! Release
    to us Barabbas!”—
  gnw-NT: 'Jayave opaete vae iñeeãta reve jei: —Iyucaca cua cuimbae. Iyoraca oreve
    Barrabás —jei reta.'
  mux-mux: '@see-verse:LUK.023.017'
  maj-NT: 'Tu̱nga nkuhú kits''ín nta̱ha̱ xu̱ta̱ nga kikjintáya: —¡Kan''ek''ien nda̱
    xu''bo̱! ¡N''e̱ nda̱íhi̱ Barraba!'
  bkq-NT: '“Kâinmoen-honly” Pilatos keduo myani idânârâ adaenkewâdylymo: — Kruz onwa
    sakâjien-hongâ awâkâ uguondo, iguehoem! — kelymo! — Barrabás xina mâentaguehondyze
    ato — kelymo.'
  kue-kue: Ipre yaglambu prapra wu suwara pi kaglkane kande indre dingwa, “Yesus sigogltre,
    ana Barabas diendin ende no mounara unano.”
  cot-NT: 'Cotanquitsiquea iquemajiaquegueti icanqueca Pirato, maasanojia icajemajianaque
    icanquequea: —¡Irimetojetashine! ¡Irioquea poguipaquijaje Varavashi!'
  bnp-bnp: '@see-verse:LUK.023.017'
  apn-NT: 'Nom nhũm mẽ kuma nhũm ja mẽ kêp omnuj nẽ nhũm mẽ kãm: —Kwa nà. Apĩ ri.
    Apĩ nẽ mẽ inhmã Parapas mã mãn anhũre. Anẽ. Parapas na pre mẽ õ krĩ kamã õ pôristi
    mẽ pahi Piratja mẽ kutã amnhĩ xãm nẽ kêp õ pôristi hõxpĩ. Mỳrapê na prem ra haxà
    nhũm hkrĩ ho hkrĩ. Jakamã nhũm mẽ Pirat kot kãm urer kaxyw ã kãm kapẽr anẽ.'
  ctp-NT: 'kanꞌ chaꞌ mdyisnan nchga nten kichen, kwen ꞌa msiꞌya neꞌ suꞌwa ti, mjñan
    neꞌ xka presu ꞌin Pilato: ―¡Ja kulaa ꞌin yu kiꞌyu re! ―ndukwin neꞌ―. ¡Yaa loꞌoo
    ꞌin yu re! ¡Kulaa ꞌin Barrabás kanꞌ, chaꞌ tyoꞌo yu ngwa ti ñaꞌan!'
  bre-BRG: 'Neuze e krijont holl a-unan: Laka hemañ d''ar marv, ha laosk deomp Barabbaz.'
  opm-opm: Potporhan kuuhan ihir tap kat mengwi hama Es. Ama han ohnong sutperhan
    hapur ha timbas hatinoha. Barabas ohnong arpit mandatinmuro por kasip mengtei
    tap kat mengwi hangopari.
  bvr-bvr: Wurra warrpam aburr-gonyjinga, “Bupa an-narda! Wurra nyirr-wu an-gata Barébach
    (Barabbas)!”
  wal-wal: SHin eti ubbai issippe, “Ha bitaniyaa worada nuussi Barbbaana birshsha”
    yaagiiddi wocamidosona.
  shj-shj: Neng sägädawasa na'anggäsa ka, “Baga 'doxtong paxa! Yä 'daki Parapas täwas!”
  zad-NT: 'Na'' yog'' beṉ''ka'' ndop nllag na'', wzologake'' chosyaagake'', che''gake'':
    ―¡Guettega beeni! ¡Na'' bisan Barrabáza''!'
  kmg-kmg: Jaŋe ine micne mic sâc owackerâ mumbiŋ, “E arictac eoc, Baraba ine firue-nârec.”
  aso-aso: 'Idoꞌ eveneꞌ mukiꞌ ingine mukitoꞌ gekeꞌ li gamazi tiꞌ li laniꞌ: Ve mene
    bele helo Balabasiꞌni nene hulo heta o-danivo lelita alive li laniꞌ.'
  uli-uli: Panger buwa we ngo resa tawulagililoh le re sor bo, “Ha limeseloh! Ngo
    hasa taldi Barabbas.”
  nin-NT: Anishirr ba namri a gru hantu di, “Ngu ma! Ni ttu Barraba ttungo ki inta!”
  tgk-tgk: 'Ҳамин вақт ҳама бо як овоз дод заданд: «Қатл кунед Ӯро! Барои мо Бараббосро
    озод кунед!»'
  acu-NT: 'Tamaitiat aints mash iruntrar kakarar chichainak: —Atsa, juka nakitaji.
    Antsu Barrabás akupkata, —tiarmiayi.'
  cak-WNT: 'Rumari'' quinojel junan xquirek apo quichi'', y xquibij: ¡Ya ri Barrabás
    tacolo'' el, y ri Jesús ticamisex! xecha''.'
  ebk-ebk: Ngem nagrubcha am-in nan tataku ay nangifukiaw, “Epapatuymu! Hi Barrabas
    nan laychunmi ay ilufusmu!”
  spa-PDDPT: 'Pero todos gritaron: Quita a Éste y suéltanos a Barrabás.'
  tke-tke: 'Anamwinji ateene yookuwaga: “Muumpe ola, mmutapule Baraba?”'
  ruf-ruf: Iwanu wose wakemelela lumwe, “Umkome imunu ayu! Utulekelele Baraba!”
  gun-gun: Ha'e rami rã heta va'e kuery ha'e javi ojapukai vy — Eraa upe va'e, ha'e
    vy epoi Barrabás orevy — he'i okuapy.
  agu-BL: 'Poro nin e'' ẍch''in cyakil wunak: —Qui na kaj yil tz''el liwr yi june''j.
    Ba''n tcu''n stzakplenu'' Barrabás, —che''ch tzun bantz.'
  isn-isn: Ingi ihi akazogolya palung'wi, akazelunga,''Muheje uyu, hangi kuluguilye
    ubaraba.''
  ilo-ULB: Ngem sangsangkamaysada nga nagriyaw, a kunkunada, “Ipanawyo daytoy a lalaki,
    ken palubosanyo ni Barrabas!”
  pir-NT: 'Sa ye Pilato “Jesure wioutja”, tiquiro nigʉ̃ tʉhoye ijipihtiyequina masa
    ohõ saha ni sañuducuahye: —‍Tiquirore Jesure wejẽña. Barrabá pehere ʉsãre wio
    basaya, ni sañuducuahye masa.'
  anv-NT: Ne ákalé ɛbwɔ́ ako áké, “Wá mende yina, ɛsé dekɛlege ɛ́lé Barabas.”
  sab-NT: 'agwa kwian ulita ule ngautu kweri: —Kwian ai gwangeda, Barrabás chuge ngwadi
    gbale.'
  tmd-tmd: Wop aku ñɨŋ magalɨg bölölö rön mönö ölɨsö yadön yadmä, “Nöbö aku pɨl pal
    nɨgö! Barabas anɨŋa yad abaŋ haŋ!” me rɨmä.
  acr-NNT: 'Noꞌj konoje rukꞌiyal winaq junam lik ko xesikꞌin che ubꞌiꞌxikil: —¡E taqa
    bꞌi la ri Jesús pa kamik yey yolopij bꞌi la ri Barrabás! —xechaꞌ.'
  kpg-kpg: Digau huogodoo gaa wwolo gi nua boloo, “Tangada deenaa la daaligidia gii made,
    gei Barabbas la gi hagamehede ina mai gi gimaadou!”
  taj-taj: तर जम्‍मान म्‍हिगदेसे “चुदा साइनोन तोःला, बरु ङन्‍ना लागिरी बारब्‍बादा
    पुइसी पिन्‍गो” भिसी क्रिङ्‌जी।
  avt-avt: Mɨt yapɨrwe nererik en natɨp, “Einep Jisas. Enaaiwɨr mɨtɨk Barabas eknen
    ektike haiu mɨt, har ke nɨpaa me wɨ Pasova ti hɨnaaiwɨr mɨt han.”
  cbk-cbk: Cuando ya oi sila el cosa ya habla si Pilato, ya grita aquel manada de
    gente todas todas, “Mata lang con ele, y libra con Barabas!”
  uig-ARA: 'لېكىن كۆپچىلىك تەڭلا چۇقان سېلىشىپ: ــ بۇنى يوقىتىڭ! بىزگە بارابباسنى
    قويۇپ بېرىڭ! ــ دېيىشتى'
  tuf-tuf: 'Pilátoat eyta wacayat, uw bahnáquinat cohwjacro: —Isat eyra rácari batro.
    Is acu Barrabás cárcel sar bi uw̃i, wajacro.'
  abx-abx: Agdurungan i mga a'a agpanurakaw, “Matayon nan a'a! Palibrihon si Barabas!”
  mco-NT: 'Chi je mayjäy tügmucy ajcxy ymɨnaandacy: ―¡Yaj''ög jadayaab Jesús! ¡Najtzmadzɨ''
    yɨ Barrabás!'
  bsp-bsp: 'Kɔ ŋambaŋɛnɛ fəp kəkulɛ-kulɛ: «Mədif wəkawɛ! Məsakɛ su Barabas!»'
  kqf-kqf: Lava kumna a binauna gado, “Mba lavana kwai peki! Bi aubaimai Balabas kwa
    kaikamaḡe!”
  cpb-NT: 'Iro kantzimaitacha ikantaiyanakeni atziripaini: “¡Te nokowiri jirika! ¡Iri
    pomishitowakaante Barrabás!”'
  aon-aon: Aria ihishmorim arpesh shani atuh shahwar shakri, “Buwon nugok! Aria nyukweshih-umapari
    Barabas!”
  hus-NT-2005: 'Por ejtal tujeytsik ti dhajnal kawidh enchéꞌ: ―¡Ka chemdhaꞌ jachanꞌ
    an inik! ¡Ani ka walkaꞌ na Barrabás!'
  mig-NT: 'Ko ta̱ká ña̱yɨvɨ kuá''a̱‑ún, ɨɨn núú‑ni ni̱ ka̱kana jaa‑i: Ka''ni‑ní cha̱a
    yá''a. Te sía̱‑ní Barrabás ná kí''i̱n‑de, áchí‑i.'
  bps-bps: Kabay di kaklinge i dad to ku Filat sdulê ale mkit, manla, “Fafatim Dyisas,
    na falwaam gami Barabas!”
  mbs-mbs: Meneng migbelobansag se kedita dan, “Imetayi se otaw seini. Pelowai si
    Barabas.”
  tof-tof: Módóga, Zu dudu pamkolpama darrpan mün we górrgónóp wagó, “Ini pam ipüdam,
    da büdülümpükü emkólam! A Barrabasón irrunam kibüka!”
  cme-NT: 'Nuɔŋ baa sire hiere ta ba kaasĩŋ wuɔ: «Ko naacolŋ daayo‑i aa ŋ nanna Barabasi
    yaa‑i!»'
  sus-sus: Kɔnɔ birin naxa sɔnxɔɛ rate, e a fala, «Yi xɛmɛ faxa! Barabasi rabɛɲin
    muxu bɛ.»
  pon-2006: Tohnpokono koaruhsie eri wiahkihteieu ngihl laudida, patohwan, “Mehmenen
    en kamakamala! Komw ketin lapwadohng kiht Parapas!” (
  dad-dad: Anĩ ere, idi sigoreid takai fen, diweig diron, “Tamo enei ukesiyouf! Barabas
    walis kanamã!”
  zab-NT: 'Per iratedeb guzulo rbɨxtiadeb: —¡Gudinxúbiu bɨnquɨ! ¡Bldábiu Barrabás!'
  jae-jae: Tec lau samob sêmôêc guluŋgeŋ gebe “Eŋ ênaŋamaŋ, ma ôŋgamboac Baraba su
    êndêŋ aêac.”
  ksd-ksd: 'Ma diat par dia oraoro varurung dari: Na virua go ra tutana, ma una pala
    vue tar Barabas tadav avet;'
  msm-NT: Pagdinog to mgo otow to kagi ni Pilato, migdodongan sikandan to pagkuliya,
    “Himataji sikandin! Iyan sabuki si Barabas!”
  myk-myk: 'A sipyiire ti bɛɛri di ganha na xhuulo na yu: «We ná we gbo mʼa Barabasi
    yaha!»'
  sbe-sbe: Na bodalakilaki wa se yogalau se wane, “Teina tamowai ta ku unui! Na Balabasi
    ku yailihaiyama!”
  mcr-mcr: I tquaŋga, qu eeqänäŋi, maŋä yäŋänäqŋqä ätäpu, “Ämaqä Tqueŋi, pizqä äpäsätnä,
    Baräpasi iqueŋi nenyqä vquatäwatiyä!” ätukuwi.
  cux-NT: 'Nducyáácá ''iiⁿ''yāⁿ ''cai yā: N''dɛɛchii nī saⁿ''ā chí ngúúví Barrabás.
    Ni ''āā ''cuuvi rá sáⁿ''a ''cūū.'
  tur-YTC: Ama onlar hep bir ağızdan, “Bu adamı ortadan kaldır! Bize Barabba’yı salıver!”
    diye bağırdılar.
  san-ITR: iti hetoste prochchairekadA prochuH, enaM dUrIkR^itya barabbAnAmAnaM mochaya|
  bel-N: 'А ўсё мноства закрычала, кажучы: «Вазьмі Яго! А нам вызвалі Бараббу!»'
  sch-sch: Mipui ngeiin an hêta, “That roh, kin rangin Barabbas mi mojôk pe roh”
    an tia.
  mic-MIQNT: Gatu ms't sesgu'tijig, “Ne'po'q ula ji'nm! Laplusang tualqa'l Palapas!”
  huu-NT: 'Pilato lluana cacajano, nana comɨnɨ ado cuiriidɨmacɨ: —¡Naimɨena oni uiño,
    naimɨena meinellena! ¡Barrabás cárcelmona jino oreta!'
  jiv-NT: Tura aencha iruntrar ti untsumainiak “Atsá; ju̱cha. Ju̱ nakitiaji. Antsu
    Parapás akupkata” tiarmiayi.
  otm-NT: 'Pɛ nu yʉ ją''i ɛ̨mmɛ bi mbafi nɛ n''dat''a bi man ʉ: ―Dami hyo na ran ''yohʉ,
    nɛ go gui thø''a ra Barrabás, bi ''yɛ̨n''ʉ.'
  dah-dah: Gega gor gabu iramiŋ mar goreb, “Mayke kami! Irdeb Barabas tubul tike kwi,”
    yeŋ hewhow tiyamiŋ.
  tnk-tnk: Mətə nərmama me nəha irəha pam həkwein əpwəmwɨs mə, “Uvehi irapw iəmə nə
    məseni Parapas rier ia kalapus tukumaha.”
  kpr-kpr: '@see-verse:LUK.023.017'
  san-IAS: iti hetoste proccairekadā procuḥ, enaṁ dūrīkṛtya barabbānāmānaṁ mocaya|
  nho-nho: Naa tama hakkaatoa e ttuu i te kina naa ni hakatoo hakapaa no tanitani varo atu
    peelaa, “Taia ttama naa, aa ku hanaa mai Barabas!”
  gym-NT: 'Pilatokwe blitaba kore, abtä ni jökrä namani ngrente, kä namani niere:
    ¡Barrabás tiketeta nunkrä amne ni ye abko ngwena müre ketadre! namanintre niere.'
  azg-NT: 'Ngꞌe na nndaꞌ, tsoñꞌen nanꞌñeen tyeꞌ jnanꞌxuaahan, jnduehan: —Cüjiꞌ tsanvaꞌ,
    ndoꞌ quitsiquindyaꞌ juu Barrabás.'
  bhd-bhd: तैना सारे लोक चिन्डां लगे मारने, “कि एस मैन्हु सज़ा देथ ते बरअब्बा इश्शे
    लेइ हथरां छ़ड्डा।”
  too-NT: 'Lā'' ixlīhuākca''n tatzuculh tata''sa lā'' tahualh: ―¡Camāmaknīnī''ni''
    huā''mā''! ¡Camakxtekti Barrabás!'
  ind-AYT: Akan tetapi, orang banyak itu berteriak bersama-sama, “Singkirkanlah Orang
    ini! Lepaskanlah Barabas untuk kami!”
  cjo-NT: 'Omaanta maawaeni piyotawentakariri Jesoshi ikaemaeyanakini: —Powamaakaanteri
    irika, omaanta riraga Warawaashi poeyowaeri.'
  nsn-nsn: Kara siokor kula ualeikisina pare, “Kale liu tar tamatane, kara uiliatung
    pousin. Uamaluana tang Barabas e laha tamiueim.”
  san-DEV: इति हेतोस्ते प्रोच्चैरेकदा प्रोचुः, एनं दूरीकृत्य बरब्बानामानं मोचय।
  tna-NT: 'Da su cristiano cuana bahue pu putsu, uja tsiatsiatana huecuana: —Barrabás
    da mesiaque. Jesús mu be mesiaji.'
  lid-lid: Arile, iri mari sarakau i le rasan anya, “Kadai iy, kadai iy! Ya karuwani
    Barabas keme hawe ahi!”
  wim-wim: Than pam wanch thaaꞌ-wantanam anangan pech-pechin, “Mulathān nunanga! Nint
    Barabbas.an ep kuchān nunang nganta!”
  zga-M: Voni vakhapwata, vakhata, “Mug'enche uywa, mutodendulile u Baraba!”
  yom-yom: 'Vayi nkangu woso wuyamikina : —Vondisa mutu wowo ; totula Balabasi !'
  san-SIN: ඉති හේතෝස්තේ ප්‍රෝච්චෛරේකදා ප්‍රෝචුඃ, ඒනං දූරීකෘත්‍ය බරබ්බානාමානං මෝචය|
  yut-yut: Mani amɨn kɨsi da yaŋ tɨdaŋek yawit, “On amɨn aŋakbɨ kɨmagakwan Barabas
    naŋ yɨpbɨ ninon apjak!”
  grc-BYZ: ἀνέκραξαν δὲ παμπληθεὶ λέγοντες· αἶρε τοῦτον, ἀπόλυσον δὲ ἡμῖν Βαραββᾶν·
  cpc-NT: 'Iro kantzimaitacha ikantaiyanakini atziriiti: “¡Tii nokowiri jirika! ¡Iri
    poimishitowakaanti Barrabás!”'
  nhg-NT: 'Cache innochtie giente tzajtzajtzeque juntos, oquejtojque: ―¡Ma meque ini
    nönca! hua: ―¡Xetiechmocajcöbelele inu Barrabás!'
  nya-nya: Onse pamodzi anafuwula kuti, “Muchotseni munthuyu! Timasulireni Baraba!”
  ngu-NT: 'Pero nochimej opejquej san secan ijquin otzajtziquej: ―¡Yejhua on ma ca
    xmacahua, yej xmacahua Barrabás!'
  kup-kup: Met Pailat Iesu baverevapanez hahan paru añarab ahovokaro togü manat hehaek
    ñeo ñarah epat hah, “Evo, aban akap ur ñomap, oñ Barabas pop baverev meeken sap.”
  jid-jid: Wawu mba wu ba lu tre vovome, ndu ba, “Nji gu mba hi, na nji Barabas grji!”
  wmw-wmw: 'Junudi ya wanu ware piya wakanza kukuwa pakulu-pakulu kapamoja, wakamba:
    “Eyo mwaseni novyo, tifungurireni Baraba!”'
  gmv-GGM: Derey wurikka issi bolla Barbaanne birshadda hayssa addezza digga giidi
    wassides.
  ssg-ssg: Hatesol seilon laha apupuha kapin laha ausini ukek, “Teleiwa Jises ape
    oxoxi hanima amite Barabas!”
  zpo-NT: 'Per rese myet dublegan mbazhe, nu nzhé: —Nanzheklat nu sela lu xaabyi ba,
    Barrabás nzhekla nu sela lu.'
  poy-poy: Lipinga lyoseri wabotanga pawalonga, “Gumlagi ayu! Gutuvuguliri Baraba!”
  qwh-NT: 'Tsechonam nunacuna juc shimilla qayaripa niyarqan: —¡Que nunaqa wanutsun!
    ¡Barrabasta cachariqueqa! —nishpa.'
  gaw-gaw: '@see-verse:LUK.023.017'
  nca-nca: Ŋunde yiní unipare soso neko kiwero ŋande yaŋgurí, “Uni ŋu rika Barapas
    rotoyika noreno mahiní,” yaŋgurí.
  zpz-NTPP: 'Tees orzeꞌ dela dey dub ruꞌ lay rbish tiy. Orzeꞌ na dey: ―¡Biit yu! ¡Orzeꞌ
    glaar Barrabás! ―na dey.'
  mkj-mkj: Sohn pokonno ohroj rahukihla, “Kojukdi Ih! Lapwaddohng kamai Barabbas!”
  zac-NT: 'Perë guaglaꞌguë guníꞌiruꞌu mënë ziquë tubsë bë; fuertë guniꞌi rall: ―Gati
    nguiu rëꞌ. Bëdëꞌë libertá parë Barrabás.'
  kyg-kyg: Maiꞌniyaꞌmonanafa muki vayaꞌamogi magokepiꞌmo aeꞌa lago huꞌa alopa gefatiꞌmo
    huꞌapaeꞌmo, ani vekamo amagiyo, amagiyo, Malamasiꞌa hatu maeka ategeno lagaetegamo
    eno, huꞌa huꞌnae.
  kmk-kmk: Yoong nampappakuy dat losana tagu un kanan dan, “Papatoy nu tuwa tagu ta
    si Barrabas ud wayaam.”
  cao-NT: 'Jatsi quënatsi nohiria tëquëtá huaniquë: —Jesu ahuë ra. Barrabás paquëmahuë
    —iquiina.'
  bbr-bbr: Roat erekapu akas urweanik, äiein, “Bar-Abas erar utota, manai. Jisas weta,
    meiäi.”
  inb-inb: 'Pila­tos Jesusta kacha­rin­ga­pa ni­uraka, tukui chipi kag­kuna sug­lla­sina
    kapa­rii kalla­rir­ka­kuna, nispa: —Jesusta manima. Barra­bas­taka kacha­rii.'
  hrv-hrv: 'I povikaše svi uglas: “Smakni ovoga, a pusti nam Barabu!”'
  box-NT: 'À bṹn ɓa ɓúenɓúen páanía wee bío pɔ̃́npɔ̃́n: «Ɓúe o, à ũ día
    o Barabaasi!»'
  ote-NT: 'Pe gatho núꞌʉ ya ja̱ꞌi mi ꞌbʉhni bi mʉdi bi dø ya hmafi ne bi ꞌñena: ―Hindí
    nehe gui thøgue ra Jesu, go da thøgue ra Barraba.'
  wnu-wnu: 'Pailat ende qamara munon yurau eng gugum der amir: “Waramari uma ne in
    Barabas qas init imurimari yariner.”'
  zam-NT: 'Per ryete mèna thidte mcàb, ngrozèe mèna. Ndxab mèna loo Pilat: ―Fcàa mbi''
    ba''. Beth thidtene. Más huen bla'' ryo'' Barrabás par bii Barrabás.'
  zyp-NT: Zawpui sahlo cawh hmokheh tah y hrui he ka, “Ama cawh theh thlang la, Baraba
    khah ma thlawpah hri,” tatah aa tah.
  sey-NT: 'Ja̱je caquëna, siꞌahuaꞌi cui huëohuë: “¡Ja̱ëte huani je̱oñe paꞌiji! ¡Barrabásni
    eto saojë̱ꞌë!”'
  nvm-nvm: Ijefuon Fairet fu vierafega fu Jesu kuaga fu keko vakafa vierafen. Ijefuon
    fu ijeg kuaimga e fok bu kume, No vierafega a e Barabas kua fu keko vagavo Jesu
    iji kana fu guamne kumen.
  mps-mps: Tama tigidali we bidigo moni i mu wai, “Te bidi elao, tama te bidi nogi
    Barabas dabolo olo tagala palao,” te we bidigo te po wai.
  seh-seh: 'Mbwenye anthu onsene akhuwa pabodzi pene, mbalonga tenepa: “Mbaphiwe!
    Tibulusirene Bharabhasi!”'
  pab-NT: 'Hatyaoseta tyotya halitinai kawiyahenaha: — Barrabás haihikoahetehena womana
    hoka hatyo haliti xaisaka haohena — nexaha.'
  llg-llg: '@see-verse:LUK.023.017'
  kyf-kyf: '''Ɩn Pilatɩ ''yɩbha ɔ ''ka -Zezu ''yitidee ''gbʋ, wa ''dɛ weee yia ''wʋkpɩ:
    «-Ɩn ''bha ɔɔ nyɩmɛ -mɔ nɩ, ''ɩn ''tide -aɩn -yla -Balabasɩ ''yi!»'
  tpi-tpi: Orait olgeta manmeri wantaim, ol i singaut bikmaus olsem, “Kilim dispela
    man i dai, na lusim Barabas i kam long mipela.”
  mih-NT: 'Zoco ɨɨn ñi i cana saa tandɨhɨ ñiyɨvɨ ta catyi ñu: Cahñun sii ra ya, ta
    zañon sii ra Barrabás. Catyi ñu.'
  qvh-NT: 'Saymi Jesusta cachariycuyta munaptin lapan gaparäyargan: “¡Wanusiy paytaga!
    ¡Barrabasta isanga cachariycuy!” nir.'
  kms-kms: Di wute buagi ane riri, “Wuti te wi nati, di Barabas ei si weri beghi nde
    nandi.”
  agn-agn: Piro delelengan ang namansiteg tang mga taw, “Patayen tang taw ang asia!
    Si Barabbas tang palpatan!”
  nhi-NT: 'Pero nochtin sansipa chicauac opohtzahtziqueh: —Ixconpohpolo non tlacatl,
    uan ixconcahcaua yen Barrabás.'
  ttc-NT: 'Per kyaqil kye xjal eb''aj''aq''ik tzan ksiky''in ikxjani: «Intqet akansa''
    tetz b''ix intxik atzoqpi'' te Barabas.»'
  dan-1931: 'Men de råbte alle sammen og sagde: “Bort med ham, men løslad os Barabbas!”'
  kwj-kwj: Wowani ele himiyama hurahama ga wunu ga hapa tinga wu uchani ya wu sawe,
    “Ori hima ma yewa sa ha, wosini Barapas ni ma hanjaꞌaiwa nunu tambwa sa ta.”
  vie-OVCB: 'Nhưng dân chúng đồng thanh kêu gào: “Xử tử nó đi và tha Ba-ra-ba cho
    chúng tôi!”'
  kze-kze: amáparawai anónka'a sésa ímanivo tuvuwíyana pwínívo Párápásimba ayúrankaaao
    siráawe.
  lbk-lbk: Sa et waschin fofokhaw nan katakhotakho ay mangwanin, “Alaem si tosa, si
    Barrabas nan ipalofosmo ken chakami!”
  mto-NT: 'Vanꞌit tseꞌe je̱ jayu yꞌaaꞌmitaakti, je̱tseꞌe vyaandi: ―Vaꞌan du̱ꞌa̱a̱ꞌku̱,
    je̱ꞌe̱ xa a̱a̱tseꞌe ntsa̱jkp je̱ts a̱a̱tseꞌe xmaso̱o̱kjat je̱ Barrabás.'
  bzh-bzh: Loḳ alam pin ayej loḳ ti medekeseh rur raḳ bë, “Ġengis mehö saga menadiiḳ
    gegwevonġ Barabas nom vu he.”
  guj-2017: પણ તેઓએ ઊંચે અવાજે કહ્યું કે, ‘ઈસુને લઈ જાઓ, અને બરાબાસને અમારે સારુ છોડી
    દો.’”
  jvn-NT: 'Wong okèh sing nang kono pada bengok-bengok: “Wong iku dipatèni! Barabas
    dietokké.”'
  byr-byr: Sagaaꞌ kwala bwaꞌnaanyasɨ jaka naangaꞌna dara dɨna “Yɨsavɨri dɨmaratamarɨmwia!
    Sara yaꞌgɨzɨ Baravaazai nemɨnyawɨnna dɨnejaama!”
  ian-ian: Kwagalgiyowun waa wandɨ maa ndi wandi. Kai ndɨ kat ke kwagalaga. Nat nyan
    Barabas ndɨ kat kwagala mɨla waa wandi.
  hun-hun: 'Akkor felkiáltott az egész sokaság: „Ezt öld meg, és bocsásd el nekünk
    Barabást!“'
  mcf-NT: —Nëid Esus caid unës uatiadquidi nec. Mimbi quënën nauednëdaid Badabas cuëmëdquid
    puduemeta —capanëdash comapenec cuëdcuededquin isadaidbon.
  kjs-kjs: 'Go rabu mo piri enaali raayome puri paloma gu-rupa yalaasimi: Apo aliri
    lu makomamina. Go ali Jisas Barabas-re naana wala wasama epenala lisimi.'
  mni-mni: "Adubu miyam apumba aduna laorak-i, “Mahakpu hatlu! Aduga Barabbaspu eikhoigidamak\
    \ thadok-u!”\x94"
  yad-NT: 'Riñi sa̱ñe̱ya̱jada ji̱ta jidchavu̱ variy sanijyu̱ Pyidátubay: “Ya̱parutani̱
    jiñu Jesús, ya̱jmu̱rya nu̱jyu̱ni̱ Barába.”'
  mxb-NT: 'Sa̱ꞌá ño̱ó ni̱ ka̱sáꞌá káyuꞌú ndidaá ña̱yuu kuáꞌa̱ ñoó: ―¡Ko̱ó, kaꞌání
    ní ta̱a xaa̱n, ta dáyaa̱ ní Barrabás!'
  pon-2006A: Tohnpokono koaruhsie eri wiahkihteieu ngihl laudida, patohwan, “Mehmenen
    en kamakamala! Komw ketin lapwadohng kiht Parapas!” (
  maq-NT: 'Peru yëjë ni xuta xi matitjun jan ne, ngu tangun ni camá xu me cajindaya
    me cachja me cuitjin: ―‍¡Nicuhun cha vi ne, Barrabás nismu cha! ―‍Cuatjin xu cajindaya
    me.'
  hto-hto: 'Mei íadɨ nana comɨnɨ dájena rɨire daɨdíaɨoɨ: —Bie Cristo oni jɨca tɨtálleza.
    Barrabás caɨmo zuitari, —daɨdíaɨoɨ.'
  por-BRBSL: 'Mas todos eles gritaram juntos, dizendo: “Fora com este homem! Liberte-nos
    Barrabás” -'
  ces-NKB: 'Ale všichni společně vykřikli: “Odstraň tohoto a propusť nám Barabáše!”'
  cui-cui: 'Bapoxonae daxita jiwi jume daunweya wawai, jeye: —¡Soldadomonae itorobare
    xua bapon pebexubinexatsi! ¡Barrabás painta pu sotabare! jei.'
  boj-2014: Onaqa tamo uŋgasari kalil naŋgi Pailat aqa anjam di qusibqa naŋgi tulaŋ
    murqumyosib minjeb, “Ni Yesus urataim. Ni a moiyotime. Osim Barabas oqeq atsim
    iga ege.”
  eng-OEBUS: But they began to shout as one man, “Kill this fellow, but release Barabbas
    for us.”
  eri-eri: Ono wainga nere fai-aita bagu oruwanga, inyangaaro yauredu benou lewane,
    “Fai waha dukote bonade, Banabas awa tuwadenga ere bagu mayona.”
  aly-aly: '@see-verse:LUK.023.017'
  wiu-wiu: kini kabunu koukotukoa kayo ekete ekete winago wia tukakamotono ta. Eyago
    Barabasi po kotokoa oto wetekaka-ye wa ka̱ telo okoa kakeneya.
  swe-swe: 'Då skrek hela folkhopen: ”Bort med honom! Frisläpp Barabbas!”'
  cth-cth: Taminaw pueng ni a hram awh teh, ahni teh thet awh. Barabas hah tha awh
    telah a ti.
  mti-mti: Iyayapan undagit nouwa desiromit kwaruwaya, “Apan mame toengura, ge Barabas
    aropa dauwag nunan ompe.”
  pad-NT: 'Hari. Kama''da''ihi ida ija''ari vaipohiki vabodi''barahana: —Hihada vani
    abinina-ra anofija. Iarakha''a bana ada Barrabás akadiania, ajihira kaimoni.'
  twi-twi: Pilato kasa no akyi no, nnipadɔm no nyinaa bɔ gyee so se, “Kum no, na gyaa
    Baraba ma yɛn.”
  hlt-hlt: Tedae huek pang uh tih, “Anih he khuen laeh, Barabbas mah kaimih ham han
    hlah,” a ti uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ pĩɛ̃kɛ́ bɛmɔu kɛ dɔ̀: Kuɔ onìtì yie nkɛ́fĩ́ĩ Bɑrɑbɑɑsi.'
  san-GUJ: ઇતિ હેતોસ્તે પ્રોચ્ચૈરેકદા પ્રોચુઃ, એનં દૂરીકૃત્ય બરબ્બાનામાનં મોચય|
  amx-amx: Inang ingkerrek arlkemel ilek, “Renh atwerrerrang! Barabbas renh-amparr
    nwerneh tjayeleng arratelh-ilerrerrang!”
  ake-NT: Tikin nɨ imaimu esii'ma to' ukɨ'pɨ'nʉmʉ'pʉ, “Pʉse rɨ ka'pon atɨ' iwɨnɨ kon
    pa! Parapas nonkai'ma ina iwano' pe,” ta'pʉ to' uya.
  qvn-NT: 'Chaura runacunaga lapansi gaparapäcura: “¡Manam chay Jesusta cachrarinayta
    munapäcüchu! ¡Antis Barrabasta cachrariparcämayga!” nir.'
  tku-NT: 'Ixlīpō''ktuca''n tatzuculh tata''sa ē tahuanli: ―¡Camāmaknīnī''ni'' huā''mā''
    ē camakxtekti Barrabás!'
  bjk-bjk: A marakörö toxo kup taxin bara, “Sexomet ine! Ma moro palas sik e Barabas
    ura re mem!”
  msy-2020: Ezɨ gumazamiziba bar moghɨra tuai, “Gumazir mamɨn mɨsokegh! Egh Barabas
    ateghtɨ an e bagh izɨ!”
  bpr-bpr: Bay salngan mkit i dad to, manla, “Fnati Dyisas ayé, na yé falwàam gami
    Barabas.”
  rmy-VLAKH: 'Нэ всаворэ линэ тэ цыписавэн: — Залэ Лэс! Отмук амэнди Варавас!'
  cle-NT: 'Joó⁴ liáh⁴jɨy³ diáh⁴ dsa³ ja̱³ na³cu̱yh⁴ diáh⁴ liáh³ja̱³, cá⁴dah²laá⁴ mɨ³dah²jla³²
