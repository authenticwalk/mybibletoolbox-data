    netak Balabas ba êlêm êndêŋ yêlô.”
  mqj-NT: 'Sapo napissanni sipealo''-alosan nakua: “Pateii. Barabasmo rappananangkan.”'
  rus-SYN: 'Но весь народ стал кричать: смерть Ему! а отпусти нам Варавву.'
  mbh-mbh: Na pulua aken okei omolepot na o presa viringa ve, “Pun rin i! Na sungpot
    a Barabas a them nge me.”
  bdd-bdd: Coinega bodaedi mahemahetena sibwauwa sigwaeya, “Tauna ꞌiꞌamasa, ma hesi
    Balaba ꞌulihasi weyahima.”
  cbt-NTPO: Piyapi'sariso nipirinhuë' chiníquën nontopi. —¡Quisososo' tëpaquë'! ¡Parapasë
    ocoitocoi! itopi.
  rmy-SERVI: 'Нэ всавэрэ мануша затиписиле: — Мэримо Лэсти! Отмук амэнди Варавва!'
  srn-NT: 'Ma den sma bari leki wan man taki: “Puru En na un tapu! Lusu Barabas gi
    unu!”'
  cta-NT: 'biꞌ chaꞌ nguxana nguꞌ, tyucui ñaꞌa̱ taju nguꞌ stuꞌba ti, cui̱i̱ tsa nxiꞌya
    nguꞌ ndijña nguꞌ chaca preso jiꞌi̱ Pilato: ―Siꞌi nu quiꞌyu re cuaꞌni lyaá nuꞌu̱
    jiꞌi̱ ―nacui̱ nguꞌ―. Yaa loꞌo jiꞌi̱ yu re. Culaá jiꞌi̱ nu Barrabás biꞌ chaꞌ tyuꞌu.'
  bqc-SIM: 'Ɔ̃ aa wiilɛ̀ ḿpii sãnu aa mɛ̀: Gbɛ̃́pi dɛ! Balaba kɛ̃́wɛ̃ɛ!'
  tcz-CHONGTHU: Chutah chun mihonpi lah a kon chun awgin sangtah ahung gingin, thakhat
    tah in ahin sam'un, “Amahi thatdoh'in, chule Barabbas chu neilhadoh peh un!” atiuve.
  mar-mar: पण ते सर्व एकत्र मोठ्याने ओरडले, “या मनुष्यास ठार करा! आणि आम्हासाठी बरब्बाला
    सोडा!”
  snp-snp: Eti logimami kawa ya kolititi ka noni olu lako meleti au loti loumamo,
    Wewa ya ofo folo. Balabasi nelauti efilito adelo melo, loti loumae.
  isl-isl: 'Þá kvað við hávært óp frá mannþyrpingunni – allir hrópuðu sem einn maður:
    „Burt með hann! Krossfestu hann! En slepptu Barrabasi.“'
  spy-NT: Kōōruumchi ꞉biiko kule, “Iwaang'te chiichi ankiityaakte Baraaba.”
  xnn-xnn: Dat igig-iyaw nan kaipoipogaw en, “Ipapateymo kayet siya. Tay si Barabas
    nan kayatmi ay palobosam.”
  mwe-mwe: Ikabheje bhowe gwaajobhelenje gwanakamo, “Mwaabhulaje abho, ntugopolele
    a Bhalabha!”
  tte-tte: Na boda lalakina meuloili siyoga kainali lalakina mena siba, “Tomo bwaimwana
    kuunuyamate na Balabasi kulivasi kaiwemai.”
  tcs-tcs: Bat ol dem plenti pipol de bin singaut, ‘Kilem, kilem. Yu lego Barabas
    po mipla.’
  hlt-THB: Cawh, Ve ak thlang ve him! Barabbas ce hlah law! Tinawh khy uhy.
  soq-soq: Tauma apana sa eneia uduudu auwene Iesu bolepia baiwa rasantone waienase,
    “Apana ema nambesae bosaa! Tane Barabas ewo no baimba di nosepie alepi!”
  qub-qub: 'Chaymi Jesusta cachariyta munaptin llapan runacuna gaparparan: «¡Wañuchiy
    paytaga! ¡Barrabasta ichanga cachariy!» nir.'
  att-att: Ngam nagaragiák yù ira tatolay nga nakkagi, “Papatáyam mu, ta si Barabas
    yù palubbángam mu,” kud da.
  bki-bki: Ana ka bogo na, nalo tai nam̃a Pailat miadikario, naio kema nei Barabas,
    napano nanua beamu naio buru tomu dolu nalo amila baravo tai yako Yerusalemo,
    napano amuebinvin kulo Romo kialo tomu na mira nalo am̃arm̃aro, mila na Pailat
    miadikario joa kiano tetavokoiano. Mia bogo na amial ka Pailat jidom ka tuvan
    Yesu rivan bereio tibe na ga, amiaga m̃erere banio, aberinavo “Ei, maka, makanio!
    Kumemi numisidom kesilar Barabas rimei bereio rivan kumemi. Mia toro na, kumemi
    nuber kaso ka numisidom jau kodular kiano meuliano ga.”
  bqp-bqp: 'Akũ ò wiki lɛ̀ ń pínki lɛɛlɛ ò pì: Ǹ gↄ̃gbɛ̃ pì dɛ! Ǹ Baraba gbarɛwɛrɛ!'
  mcp-mcp: 'Bɛ̂sh bwə́ mú kɨ̂m ja ŋgwúd nə́: «Gwúg nyə. Yidag bɨ́d sə́ Barábas.»'
  hat-hat: 'Yo tout pran rele ansanm: Touye nonm sa a, lage Barabas ban nou.'
  npl-NT: 'Pero nochteh otsajtsikeh chikawak: —¡Xikmikti non tlakatl! ¡Xikkajkawa
    n Barrabás!'
  bgg-bgg: Zab pha ibrogthek è gang ziak, “Aishii ne ua muii bo è yao! Chiih-è Barabas
    shii thoh ne gathek shii phi bo!” (
  eng-TCENT: So they all cried out together, “Away with this man, and release for
    us Barabbas!”
  eng-BSB: 'But they all cried out in unison: “Away with this man! Release Barabbas
    to us!”'
  cpu-NT: 'Iro kantamaitacha ikantaiyanakeni atziriite: “¡Te nonkoveri irika! ¡Iri
    poimishitovakaante Barrabás!”'
  san-ASM: ইতি হেতোস্তে প্ৰোচ্চৈৰেকদা প্ৰোচুঃ, এনং দূৰীকৃত্য বৰব্বানামানং মোচয|
  tac-NT: 'Iligá alué we''ká ralámuli tase elale, ''lige chojkile ne''oa regá anegá:
    ―¡Tase pe wejpisosa a''rewa alué rió! ¡Barabasi ''nalina ma''chí pápua!'
  eng-WEBPB: But they all cried out together, saying, “Away with this man! Release
    to us Barabbas!”—
  gfk-H: Senbia no tamat na mataniabar bakut diet ga kakonga bia, “U na bu bing sei
    ia! U na hasur sei Barabas uta mehet!”
  viv-viv: Au moyaꞋaidi tamotamoꞋaine hikova higayo, “Wadema kalivai-nadi uluveꞋalikani
    tu Balaba uyau.”
  yao-yao: Nambo wose ŵatandite kunyanyisya kwanakamo achitiji, “Mummulaje mundu ju,
    ntugopolele che Balaba!”
  tgp-tgp: '@see-verse:LUK.023.017'
  auc-NT: Mänömaïnö angä ëñëninque tömänäni adoyömö ogæ̈ tededinque, —Itota ingante
    wido cædinque Badabato ingante wæætë pönö ñimpo cæbi æ̈mönie, änänitapa.
  kbc-NT: Odaa iditawece niɡ̶idi noiigi notaɡ̶anaɡ̶ateloco, codaa napaawaɡ̶ateloco,
    modi, “Adeegi niɡ̶idoa ɡ̶oneleegiwa meloati, odaa anikanitoɡ̶odomi Barrabás!”
  bmh-bmh: Dudu unum agen ulaimai, enemen, “Barabas gaul utemen, unamau. Yesus wemen,
    noumamau.”
  ctu-BL: 'Pejtelel jini winicob x''ixicob junlajal tsi'' yʌlʌyob ti c''am bʌ t''an:
    La'' chʌmic ili winic. Ac''ʌ ti colel Barrabás, che''ob.'
  meq-meq: 'Andza niye ndo hay tə tsəne bazlam i Pilat niye na, tə pa bo ka mawude
    ta gədaŋ, nəteye tebiye tə gwaɗ: «Kəɗ na ndo nakay, gəramay ha na, Barabas!»'
  noa-H: '@see-verse:LUK.023.017'
  alp-NT: Eleki kena mere me buije tamata sae eni nane Barabase, isupu kusu bui le
    ile kai eni tamata toinu esi hohae pemerinta kai bunu tamata. Pilatuse isuka sirie
    Yesuse po tamata esi suka sirieNi bei buije mo. Esi kloloe sakesa be, “BunuI!
    Sirie Barabase ete ami!”
  san-VEL: iti hetoste proccairekadaa procu.h, ena.m duuriik.rtya barabbaanaamaana.m
    mocaya|
  kbq-kbq: Hianagi maka vahe'mo'za ranke hu'za kezati'za, Jisasina avreta ome ahenefrita,
    Barabasi katufe tamio! hu'naze.
  kbh-kbh: 'Pero chora ents̈anga cánÿiñe tmojanáyebuachena: —¡Jesús chaóbana! ¡Barrabás
    matsboshjona ca!'
  ron-LSB: 'Dar toți au strigat împreună și au zis: “Departe de omul acesta! Eliberați-ne
    pe Baraba!” —'
  pon-pon: 'Irail karoj ap likelikwir indada: Kajapokela men et o lapwa don kit Parapaj!'
  nhe-BL: 'Pero nochi nopa tlacame chicahuac quiijtojque: ―¡Xijmicti Jesús! ¡Xitechmajcahuili
    Barrabás!'
  sps-sps: An tagin biny towa ser kuu fatsian faavot, “Atsuiny Yam! Ana mi te fatafuts
    me Barabas nei tsumam!”
  wnc-wnc: Sike aminu kuupbamda apaa yanggamatake anzing yaking, “Aminu waapa tanguwi
    kupan Barabas sandetewi ninde apan,” ngang yaking.
  bus-bus: 'Ben aↄ̃ wii lɛ̀ ń píngi lɛdo wà bè: Ǹ gↄ̃gbɛ̃ pì dɛ! Ǹ Baraba gbarɛwe!'
  gub-BL: Uzypyrog teko heiheihem pà wà. — Ezuka nehe, emuhem kar Hapa ta'yr urewe
    nehe, i'i ahyahy izupe wà.
  imo-imo: Imbo palini Pailat yuni aku tepa tembai terimu ulu liko manjikolio yundo
    ungu enge ningo ru ningo ningei, “Iye imu wendo pupili ungu naa niwi! Yu kolopili
    meko pungolio, pele kolo wangoko Barabas, ka ulkena peremo iyemu, wendo pupili
    niwi,” ningi.
  boj-boj: Onaqa tamo uŋgasari kalil naŋgi Pailat aqa anjam di qusibqa naŋgi tulaŋ
    murqumyosib minjeb, “Ni Yesus urataim. Ni a moiyotime. Osim Barabas oqeq atsim
    iga ege.”
  eng-DRA: 'But the whole multitude together cried out, saying: Away with this man,
    and release unto us Barabbas:'
  knf-knf: Kë başë huuran bukal bŧi aji afiŋ Yeŧu aşë wutan Barabaaŧ!
  san-KHM: ឥតិ ហេតោស្តេ ប្រោច្ចៃរេកទា ប្រោចុះ, ឯនំ ទូរីក្ឫត្យ ពរព្ពានាមានំ មោចយ។
  arn-NT: 'Welu kom ti pu che kiñentrür eluwi ñi wirarün engün: —¡Langümngepe tüfa!
    ¡Fey lifrekünutungepe ta Barabas!'
  zas-NT: 'Per graczi reeman guzuloj rbixdiaj, rëb reeman: ―¡Bagüjt xin guin! ¡Baslaa
    Barrabás!'
  ken-NT: Bɔ́ mankɛm bábɨ́k mándɛmɛ nɔkɔ bɛ, “Dɔ̌ mángwáy yi. Fɛrɛ́ bhɛsɛ chi
    Barábas!”
