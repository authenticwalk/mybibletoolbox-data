verse: LUK.023.018
translations:
  kpx-kpx: Bailotiu hoto ke louge ata bahata keau baita namihai avoe, “Hamage au hatai.
    Isito no isiviale Balabasi ke iomage au tai.”
  okv-H: jage einge eto ea, “Embo erevi humbuto pahue Barabbas tipura ta iraguja avo
    ejo arahata puvuto pambai” ainge ea.
  tbo-tbo: Tamogi lawa atapuhi hi otu gogona hi pa, ‘Geka lawana una uni ma nugonugoiyai
    Balaba una wohaleya.’
  mal-C: 'അവർ ഒറ്റസ്വരത്തിൽ ഉറക്കെ വിളിച്ചു: “ഇവനെ നീക്കിക്കളയുക, ബറബ്ബാസിനെ മോചിപ്പിക്കുക!”'
  grc-SR: Ἀνέκραξαν δὲ παμπληθεί, λέγοντες, Αἶρε τοῦτον, ἀπόλυσον δὲ ἡμῖν ⸆ Βαραββᾶν·
  bgc-bgc: फेर सारे मिलकै चिल्ला उठे, “इसका काम तमाम करदे, अर म्हारै खात्तर बरअब्बा
    नै छोड़दे!”
  khz-khz: Na taunilimalima maparara gekogoto, negetiwato, “Pono vagia! Barabas ono
    lugaa, ono venimai!”
  deu-TKW: 'Es schrie aber die ganze Masse zusammen: zum Tode mit diesem, laß uns
    aber den Barabbas los.'
  zsr-NT: 'Niꞌr gluꞌë zidzj didzaꞌ yúguꞌtë bönniꞌ nacuꞌë niꞌ, taꞌnë́ꞌ: ―Bdöddëꞌ bönniꞌ
    ni len bsanëꞌ queëtuꞌ Barrabás.'
  lin-lin: 'Bato nyonso bagangaki : — Boma moto oyo ! Bimisela biso Barabasi !'
  hns-NT: 'Bakie oesabhan ek moeh hoike tjiellaais: „Oke hataai de! Hamlogke khaatien
    Baaraabaas ke tjhor de!”'
  noa-E: '@see-verse:LUK.023.017'
  eng-EMTV: But they all cried out together, saying, “Away with this Man, and release
    to us Barabbas”—
  mib-NT: 'Te ñayuu cuehē ún, ɨnuú‑ni ni cacana jee i: Na cúū tēe jíñá, te siáá ní
    Barrabás, achí i.'
  lif-NT2: कर खे़ङ्‌हाॽ थिक्‍हुप् मे़बोःक्‍खे़आङ् मे़अःक्‍ते़, “कन् मनाःन् खुम्‍दिङ्
    पिरे़ॽआङ् आनिगे़ लागि बरब्‍बासे़न ले़रे़ आबिरे़ॽ!”
  xnj-xnj: Nambu voha vakaywanga, “Mkoma mundu uyu! Utidindulilayi Balaba!”
  mmx-mmx: Ketla limixin axap diga xup silok la diga lok, “Sev amer i! Una soxomus
    asu raba nama mi ne Barabas!”
  cbr-NT: 'Usoquian Jesús chiquínti sináncëbëbi ca unicamax munuma sharárui quicancëxa:
    —Ënë uni ca ''at, ''anan ca Barrabás nu chiquínxun.'
  tee-NT: 'Pus ju ixtalhavat''an lapanacni va k''aixtam p''as tanaulh: ―Jantu amac''au
    ju ani ya lapanac. Alai yuchi ju alhinauch ixlhi''anca. Yuchi ju Barrabás ju iclacasq''uinau
    ni aquilamaconiuch.'
  eng-LSV: and they cried out—the whole multitude—saying, “Away with this One, and
    release Barabbas to us,”
  cak-NT: 'Romari'' conojel xech''o''n-apo riq''uin ronojel quichuk''a'', y xqui''ij:
    ¡Ja ri Barrabás task''opij-e y ri Jesús ticamises! xecha-apo.'
  pah-NT: A'ero g̃a nhaporemo hapukai. —Ejukauka Jesus'ga, ei g̃a. Emohemuka Barrabás'ga
    ore ve, ei g̃a ohapukaita.
  sja-NT: 'Mamĩda arii p''anadap''edaarã jõmaweda biuk''adachida: —¡Jãgɨ́ ãyaa atáji!
    ¡Barrabata k''ena pë́iji!'
  xed-xed: 'Ka həŋ mantsa: «Dzadza ta na mndu na ka zliŋnista ka ta Barabas,» ka həŋ
    hlaftá wi demdem ka skwa turtuk.'
  mks-NT: 'Sa̱há ña̱ cán quéa̱ na̱casáhá cáyuhú tócó ndihi ña̱yivi nu̱ dá já cáchí
    na̱ já: —Cahní ndó da̱ ja̱n ta janí ndó Barrabás nu̱ú nde̱ —cáchí na̱ cáyuhú na̱.'
  gfk-S: Sene be no tamat na matanabar bakut di ga kakongane be, “Nu ubu bing ise
    ie! Nu pales leise ne Barabas uta mem!”
  bmu-bmu: Mewö jiiga yeŋön körekbörek silata qeta jiget, “Ia mönö yapmakek! Barabas
    mönö pösat neŋginöŋ.”
  dgz-dgz: Nop ap anune menan waenapan iragi, ve anega wan, “Iesu wat aisen togurane
    boep. Gwat noke apane Barabas nunan wat veta tau aep.”
  eng-GNV: 'Then all ye multitude cried at once, saying, Away with him, and deliuer
    vnto vs Barabbas:'
  zaa-NT: 'Pero iyáỹiani cą guretsiyà''a cą ttu tiémpubá nna ra cą: Gatti bá nua''
    nna bela'' bá Barrabás nà''.'
  eng-WEBSTER: 'And they cried out all at once, saying, Away with this man , and release
    to us Barabbas:'
  guh-guh: 'Nexata bajarapamonae itsa jumetane Pilato picani Jesús pecopatsiapaebijava,
    nexata daxita bajarapamonae caecuenia vavajai Jesús yabara. Bajarapamonae pevavajaijavata,
    Jesús yabara jumaitsi Pilatojavabelia mapacueniaje: —¡Majane ponë beyaxuareje!
    ¡Barrabás jane panetocapitsapare! jai bajarapamonae.'
  bon-bon: Siige, iyeta biname cina pui tomi cabu ala abayaninisi egä, “Ai biname
    ne budre me eglepi! Baraba ne sisati cime tääpume!”
  nhw-BL: 'Pero nochi nopa masehualme chicahuac quiijtojque: ―¡Xijmicti Jesús! ¡Techmajcahuili
    Barrabás!'
  mgw-mgw: Lakini boti ngabapanga ndu'ti pamope, “Ummu'ye mundu yu' na utuyu'gu'li
    Balaba!”
  swh-ONEN: Ndipo watu wote wakapiga kelele kwa pamoja, “Mwondoe mtu huyo! Tufungulie
    Baraba!”
  wbi-wbi: neke vooni palikimo vakova vakati, “m'busie ujuo un'dindulile uBalaba
  bba-bba: Bɑ nɔɔɡiru suɑ be kpuro sɑnnu bɑ nɛɛ, ɑ wini ɡoowo, kpɑ ɑ sun Bɑrɑbɑ kɑrɑ!
  eng-KJVCPB: 'And they cried out all at once, saying, Away with this man, and release
    unto us Barabbas:'
  kgk-NT: 'Upéa ohendu-ma ramo entéro kente kwéry osapukái: —Tojuka kena ko kwimba''e,
    he''i osapukái-vy. —Epoi Barrabás-gwi ore-vy gwarã, he''i osapukái-vy.'
  waj-waj: 'Ii aataru ivo itaama vauvaara gioonna kiaapuuya mmuaavaugiataama aayanna
    reeda tunoo: Yisuunna ruputino putuaivee. Paravaasaa mmaanai titano tuoo kuaivee,
    tiravai.'
  ekk-PKP: 'Aga nad kõik karjusid koos: „Tapa see mees ja lase meile Barabas vabaks!“'
  mpx-mpx: Boda hi yoga pamaisena analiya i bwata hi ba, “Tau ya ni aliga! Balabas
    u sokal eliyama!”
  wbp-wbp: '@see-verse:LUK.023.017'
  luo-luo: Negigoyo koko gi dwol achiel kagiwacho niya, “Neg ngʼatni! To gonynwa Barabas!”
  nhe-NT: 'Pero nochi nopa tlacame chicahuac quiijtojque: ―¡Xijmicti Jesús! ¡Xitechmajcahuili
    Barrabás!'
  aii-aii: 'ܐܝܼܢܵܐ ܟܠܵܝܗ‌ܝ ܡܘܼܩܘܸܚ ܠܗܘܿܢ ܒܚܲܕ ܩܵܠܵܐ ܘܐܡܝܼܪܗܘܿܢ: ”ܛܲܠܸܩ ܠܐܵܗܵܐ ܐܢܵܫܵܐ،
    ܘܫܪܝܼ ܐܸܠܲܢ ܠܒܲܪ ܐܲܒܵܐ!“'
  esk-NT: Iñugaaġruich niplianiqsut, “Tuqqutchiuŋ taamna iñuk aasiiñ tigutaaqtauŋaiqsillugu
    Barabbas!”
  msb-msb: Pero nagdurungan sinda tanan pagsiriyak, “Patayon ina na tawo! Ipaluwas
    sa amon si Barabas!”
  cpa-NT: 'Jøng² tí² ca¹hløah¹ dsa² jue¹² tiogh³, ca¹juúh²dsa: ―¡Tø¹guiég¹ dsianh¹³hning
    dsa² ná¹²! Logh³hning Barrabás ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ସବୁଲକ୍‌ମନ୍‌ ଆଉଲିଅଇ କଇଲାଇ, “ଆକେ ମରାଆ ଆରି ଆମର୍‌ ପାଇ ବାର୍‌ବାକେ ଚାଡିଦିଆସ୍‌
    ।”
  meu-meu: Bena iboudiai e lolo bou, eto, Ina tau na herevana. Baraba hari ba henimai.
  yva-NT: Weramu soamo vatano Yahudi wanugan no naije ugwain tenambe ware, “Weinya!
    Reamare nyo Yesus aubaisy, yara nyo Barabas apaya irati reansai.”
  dgc-dgc: Pero kinékagi du étanan a tolay ta medegsén, a “Ewan, bunon mo siya. I
    gustu me a légsiwan mo éy ti Barabas!”
  zpm-NT: 'Per zeeṉe bin grë miech co laa Pilat csilaa Jesús, grëse zho nguiedz roptsie
    zho, rnee zho: ―¡Csilaad luu meṉ qui, bnabey guetgazh me! ¡Barrabás psilaa!'
  hix-NT: Onà wyaro haxa nketxkon hatà, toto komo, omeroro, teryewrye ro hatà. Àwayehkahoko
    hxak ha, mosonàtho, ketxkon hatà. Mosonàhnà enampatakahoko. Barakmas haxa enampatakahoko,
    amna yano me mak ha, ketxkon hatà.
  sim-sim: Karem or mbarik ma amber mainlaka lakak jihi limu mbara, �Jisasin mandingormeka.
    Uhu Barabasin halashinak or talaka.�
  npi-ULB: तर तिनीहरू एकैसाथ कराउँदै यसो भने, “यस मानिसलाई हाम्रा बिचबाट हटाउनुहोस्
    र हाम्रा निम्ति बारब्बालाई छोडिदिनुहोस् ।”
  cgc-cgc: Tanan na mga ittaw na gatipon dya gasinggit ki Pilato, “Sintinsyaan ta
    kamatayen ittaw na yan! Barabas liag nay na librien no!”
  tim-tim: Hain akminep aregât luâk âmbâle arekŋe moâkgât konmâ kârikŋe akmâ hin magaŋi,
    “Are âmâ moâk. Dâ yâkgât dumŋân Baraba are watmenâ geâk.” dâyi.
  yor-yor: Wọ́n sì kígbe sókè nígbà kan náà, pé, “Mú ọkùnrin yìí kúrò, kí o sì dá
    Baraba sílẹ̀ fún wa!”
  wos-wos: Pailat wun hundi wandéka di wumbu téndé du takwa di atéfék wanjita di angi
    wa, “Ané duré hérekitaka méni Barabasré wamét dé séndé ge yatakataka baka yitandé.”
  emp-NTPO: 'Baribʌrʌ jũma dji powua nũmʌ ẽberãrãba nãwã b̶ia jarasid̶aa: –¡Jãʌ̃gʌra
    beabidua! ¡Barrabádrʌ ẽdrʌ b̶ʌdua!–'
  eng-F35: 'But they all cried out together, saying: “Away with this one! Release
    to us Barabbas!”—'
  ind-ind: '@see-verse:LUK.023.017'
  pes-OPCB: 'اما مردم یکصدا فریاد برآوردند: «اعدامش کن و باراباس را برای ما آزاد کن!»'
  mpt-mpt: i alukum baabaniba Yeye anaeba kaanea Balabas eta tileisanale gesiobe.
  ssx-ssx: Mo mombelemeke wanda꞉halima꞉ e̱ wi tieke alo hata꞉ alota꞉ Yesuta꞉ homena꞉
    liae. Mo Batabasita꞉ pena꞉ tapawae lemekeme.
  mkl-mkl: Ŋɔi ɑŋɑ fei ɑ̀ dɔ̃ ɑnu hee lele ɑ̀ wɑɑ ni, kpɑ inɛ ihɛ̃ nɔ i jɔ̀ nwɑ Bɑrɑbɑsi.
  gaq-gaq: ମାତ୍‍ରମ୍‍ ସାପାରେ ଅଃଗିଆଚେ ତଡ଼ିଆ ଆର୍‌କେ “ଆମେକେ ବାଗୁଏ ବିଃ । ବାରବ୍‍ବା କିକେ
    ଆନ୍‌ତାର୍‌ ବିଃପା ।”
  gof-RNT: Derey ubbay issi bolla, “Ha uraa gede digga, nuus Barbbaana billa” yaagidi
    waassidosona.
  unx-unx: ଆଡଃ ସବେନ୍‌କ ମିଦ୍‌ୟାନ୍ତେ କାଉରିକେଦାଃକ, “ନେ ହଡ଼କେ ଗଜିମେଁ ଆଡଃ ବାରବ୍‌ବାକେ ଆଲେ
    ନାଗେନ୍ତେ ଆଡ଼ାଃଇମେ ।”
  gah-gah: 'keza ganaganagó gamoga giki láa liki lamó: Imane ve nene agoka legesó
    itize. Palapasini nene gologí omikako lelitoka ino.'
  lcm-lcm: Sikei kila songosongo kuvul aongos ta, “Vil punuk suai ani igenen ke! Akala
    na Barabas animem!”
  aer-aer: '@see-verse:LUK.023.017'
  qvc-NT: 'Piru chay runakunaqam mana munarqanllapachu, Jisusta kach''anambaqqa. Chaymi
    yumbaynin ancha jwirtita nirqanllapa: —¡Chay Jisusta wanchiy! ¡Barrabasta kach''ayqa!
    nishpa.'
  tgl-ULB: Ngunit sabay-sabay silang sumigaw, sinasabi, “Alisin ninyo ang taong ito,
    at palayain si Barabbas para sa amin!”
  cbs-NT: '@see-verse:LUK.023.017'
  xtm-NTPP: 'Kovaa ndaka ñayii ma, ka kayu''u i ka jiña''a i: ―‍¡Xnaa ni tee jiña!
    ¡Te xsiaa ni Barrabás ma! ―‍ka kuu i ka jiña''a i.'
  nnq-nnq: Nambu boa ngabachobela pamwe, “Akomigwe! Mannekeke Balaba kwito!”
  bao-NT: 'To biro cʉ̃ ca ĩirora, niipetirãpʉra jĩcãri o biro ĩi acaro buiupa: —¡Jĩa
    cõacãña cʉ̃ra! ¡Barrabás peere jãare wiene bojaya! —ĩi acaro buiupa.'
  san-ORI: ଇତି ହେତୋସ୍ତେ ପ୍ରୋଚ୍ଚୈରେକଦା ପ୍ରୋଚୁଃ, ଏନଂ ଦୂରୀକୃତ୍ୟ ବରବ୍ବାନାମାନଂ ମୋଚଯ|
  rmn-rmn: 'Дэчи алаи екхе сэсеса динэ бэбэря: — Мэрипэ Лэски! Мук амэнги э Вараввес!'
  huv-NT: 'Quiaj nipilan anyajnguian tiüt apajüw, tapiüngüw: ―¡Ngwüy nde metsambiich
    aag ayaj! ¡Itsambiich a Barrabás! ―awüw.'
  otn-NT: 'Gätho yø ja̱''i̱ p''ʉya, bi̱ mʉhra̱ mafi, i ɛ̱na̱: ―Nu̱na̱ ra̱ Jesús da̱
    tho na̱. Go da̱mi̱ thøhra̱ Barrabás.'
  nop-nop: Unduŋ doktiŋa metam hogohogokdi kakaliŋa indiŋ yogiŋ, “Me u ulukumuŋa Balabas
    bikabu bek.”
  obo-NT: Piru to norinog taddot mgo minuvu iddos id oseng ni Pilato, id pehes dan
    no mid ungketen to, “Imotayiu ikon minuvu! Si Barabas kos polegguangow!”
  kca-kca: 'Туп ԓыв аратэԓән хŏԓыйэ и тўрән ўвты питсәт: "Щитэн ўйи, мўӈева Варавва
    эсԓы!"'
  cak-ENT: 'Romari'' conojel junan xech''o-apu riq''uin cuchuk''a'', y xquibij: ¡Ja
    ri Barrabás tacolo-e, y ri Jesús ticamsüs! xquibij.'
  lif-NT: ᤁᤖ ᤂᤧᤱᤜᤠ᤹ ᤌᤡᤰᤜᤢᤵ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤔᤧᤀ᤺ᤰᤋᤧ. “ᤁᤴ ᤔᤏᤠ᤺ᤴ ᤂᤢᤶᤍᤡᤱ ᤐᤡᤖᤧ᤹ᤀᤠᤱ ᤀᤠᤏᤡᤃᤧ ᤗᤠᤃᤡ
    ᤒᤖᤒ᤻ᤒᤠᤛᤧᤏ ᤗᤧᤖᤧ ᤀᤠᤒᤡᤖᤧ᤹᥄”
  mie-NT: 'De ndá nchivī cuāhā, iin nuú nī ncana jee ji: Ná cúū tēe jīñā, de siáā
    ní Barrabás, ncachī ji.'
  san-TIB: ཨིཏི ཧེཏོསྟེ པྲོཙྩཻརེཀདཱ པྲོཙུཿ, ཨེནཾ དཱུརཱིཀྲྀཏྱ བརབྦཱནཱམཱནཾ མོཙཡ།
  qve-NT: 'Chaymi Poncio Pilatopa nisqanta uyarispanku chayman huñunakamuq runakunaqa
    qaparispa niranku: —¡Chay Jesusta wañuchinankupaq kamachiy! ¡Hinaspa Barrabasta
    kacharipuy! nispanku.'
  pao-NT: '@see-verse:LUK.023.017'
  cbu-NT: '@see-verse:LUK.023.017'
  usa-usa: 'ánibo máqtemma aarawaagáráq yemá maará téta anókaq ááyama tirááe: “min-náqá
    ikámínana képuinaa Baráábatima ayúbákénana ketôpaqtaa yíno.” téta ááyama tirááe.'
  soy-soy: 'Api pinnɛ́í pipupukɛɛ kpɑ́ rɛ: A usoi nkó rɔ́ kpu ɑɑ Pɑrɑpɑsi yɑ́!'
  hui-hui: Pailatehanda ani layagola wali agali bibahendeme hongo howa dalimu lalu,
    Agali ogoni homelo balu Barabasa inane kamaria golalu dai bila, lene.
  amf-amf: Eeno wul kinka hamayse “Ea kaam kaysima; Barbaanam wona bulima!” hante
    ke ilatade.
  quc-NNT: 'Konojel ri winaq juntir xkiraq ki chi'', xkib''ij: ¡Chesaj la b''i wa''!
    ¡Tzoqopij b''a'' la ri tat Barrabás chqe! —xecha che.'
  dob-dob: ꞌEnega boda nidi sibwau leleleya, sigwae, “Tauna ꞌimwamwawasa, ta esi Balaba
    ꞌuda ꞌetoliꞌami manuma.”
  wrs-wrs: Doa heva os no indkumbi hev ambo opelpana aongtanahonam, owai, helvakomandho
    hona indhanarinimoa. Barapasmoa yeoa kamoa wolaihaphunu buimerinioa.
  mca-mca: 'Qa week taya''yijipji'' pa''aj pekhewe'' jukhew, ewi''ƚik''i ka'' yit''ijju'':
    —¡Natlanhetii nakha''an qa'' netwejinhetii ha'' Barrabás!—'
  kiw-kiw: '@see-verse:LUK.023.017'
  tzo-TZC: 'Pero scotol ti cristianoetique tsots lic avanicuc: ―Mu jcꞌancutic ti jaꞌ
    ta xacolta ti vinic liꞌe. Jaꞌ coltao ti Barrabase ―xiic.'
  mya-mya: လူ​ပ​ရိ​သတ်​အား​လုံး​က ``ဤ​သူ​ကို​သေ​ဒဏ် ပေး​ပါ။ အ​ကျွန်ုပ်​တို့​အ​တွက်​ဗာ​ရဗ္ဗ​ကို​လွတ်
    ငြိမ်း​ချမ်း​သာ​ခွင့်​ပေး​ပါ'' ဟု​တစ်​ပြိုင်​နက် ဟစ်​အော်​ကြ​၏။-
  gng-NT: 'Nɛ biʼkɛ taan'' ki wuure'' ki ye: «Ku ujɛ wuɔ nɔ, kí wiɛ tɛ Barabas.»'
  cbi-NTPO: 'Tsenñu kumuinchi chachilla daran patu tsandila: ¡Juntsanuya tu''dei!
    ¡Barrabásnaa lala'' mitya livee kidei! tiitila.'
  ikk-NT: Kanị igunrun hụ ile nọ yimẹ oro, a sị, “Wepụ onyẹni! Gbu ẹ! Wepụha nị ẹnyi
    Barabasị!”
  leu-leu: Pana ling saxa a malila ri xukulai, “Siak tapin a mataa aanabeꞌ e punuxe
