  txq-txq: '@see-verse:LUK.023.017'
  aaz-aaz: '@see-verse:LUK.023.017'
  qup-NT: 'Chasna rimashpan tukuy chaypi kahukkunaka piñarishpa kaparirkakuna: ¡Payta
    wañuchiy! ¡Barrabasta kacharichiy!'
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ tǝnɑ pɑ kpɛntɑɑ nɑ pɑ́ koo sɩ: Yele pɑ́ kʋ ɩnɛ ɩnɩ, nɑ ń tʋlɩ-tʋɣʋ
    Pɑlɑpɑɑsɩ.'
  azb-azb: 'Amma bütün xalq birlikdə çığırırdı: «Bu Adam öldürülsün! Bizə Barabbanı
    azad et!»'
  eng-DBY: But they cried out in a mass saying, Away with this [man] and release Barabbas
    to us;
  guo-NT: 'Pilato japox jʉm-aech wʉt: “Jesús nakolsax tapaeyaxaelen” —aech wʉton,
    judíos nejlasfʉl wʉt, jʉm-aechfʉli: —¡Japon kematamatalde cruztat! ¡Barrabáslax
    nakolsax tapaem! —aechfʉli.'
  hla-hla: Bu katun hoboto i kuto, “Atunge iam a katun teka, ba te hapurese mena mumei
    e Barabas i tamulam!”
  mav-NT: Ma'ato itotiaria pa'i kororia emiit'in i'atuehay kahato ta'a­tuehay pirik
    wo — Eti'auka ro eti'auka ro Iesui hawyi waku wẽtup ok mekewat aiwy Pasapa etipo­re­nõtem
    wo'o­pyhik hap wyi i'atu'e. — Waku miwan me etunug ehay — Waku wati­po­re­nõtem
    uhyt Parapa ipyhik hap wyi ere'e ro emiwan me i'atu'e.
  kpf-kpf: Sâi a kâmut ziŋ den kâtik sâm sâwe, “Zâk buŋ oik. Baraba ko olaŋ niŋgâ.”
  ppo-ppo: Atimané mo beta̧ ko̧ló daae fóló fo fakeyóló duraalu, “Ai dipula betere
    whi̧ Barabas da̧ beterepaae wó̧póló dotonóturaalu, i sekȩ́ dóló alurae,” yalepó.
  hin-2017: तब सब मिलकर चिल्ला उठे, “इसका काम तमाम कर, और हमारे लिये बरअब्बा को छोड़
    दे।”
  wol-KYG: 'Ñépp daldi xaacoondoo, ne: «Reyal kii te yiwil nu Barabas!»'
  bef-bef: Ya noligo asaga boanaꞌi li nupa hite minanamagi sipi kehe ilete ma lite
    liꞌahana. Yaꞌma bo ho nefilite Balabasihi leꞌmo buto bi letobo.
  amm-amm: Ulai noko nokolaloyo siyoliso na imokino, tomososo, “Ninani nokota mo na
    potukolo. Palopaso mo ifou na pokiyomomoko taikiyo, kalopulosai.”
  rmy-CHERGASH: 'A sa o them ande jek glaso čhuta muj alavenca: “Mudar les a muk amenđe
    e Varava!”'
  zaj-zaj: Dale jose diguta nyangi walonga, “Mkome hiyo! Tufungulile Balaba!”
  chq-NT: 'Joon jilee''²¹mo ga''láa² ''wii²¹² ga''oo¹. Jin''²in: ―¡Jngai''²ta ''ino!
    Cwolaai²¹ Barrabás.'
  swp-swp: Ma esega se eogayogalau, si ene, “Ina tau ta au abiyawa, na Baraba au eairigabaeyama
    arimai eai.”
  bjr-bjr: Faiqí anaasee minara iriseeqa aiqamausa faaqa rumasee qiqau. Mina kuqaruaqa,
    Barabasina kai iduku qimia.
  aby-aby: Enoba Faeradima weibaie i orou yaisinama daiwere eno weisa, i mi dawa ma
    feake Barabasi naa ma woromiake iyabairo waure aare odia weisa.
  eng-YLT: and they cried out — the whole multitude — saying, 'Away with this one,
    and release to us Barabbas,'
  jni-jni: Wa meki tihunu vat uwe unu gusa “Ceki unuu geme u nyan duru Barabas”.
  kne-kne: Ngem din kaipoipogaw et kabanogbogaw da ay nangwani, “Peslem! Si Barabbas
    di layden mi ay ibolos mo!”
  tgj-tgj: Nyipam lokv nyi mvnwngngv achialvbv gokla minto, “Ninyia mvkito! ngonugv
    lvgabv Barabasnyi limu toku!”
  gui-NT: 'Jayave opaete vae iñeeata reve jei: —Eyucauca cuae cuimbae. Eyorauca oreve
    Barrabás —jei reta.'
  quc-TT: 'Are kꞌu ri winaq pa junamam xkibꞌij: Chakamisaj le achi leꞌ, are chatzoqopij
    ri Barrabás.'
  heg-NTPO: '@see-verse:LUK.023.017'
  ptu-ptu: 'Tappana nahingngi indo tula''na, iya sikatambam indo to ma''hempum naua:
    “Patei, anna ullappasangangkam Barabas!”'
  bzd-NTPO: 'Erë ie''pa ulitane a̱nemi ñikkëë: —¡Jesús ttö́wa̱ ta̱ Barrabás ö́mine
    sa'' a̱!'
  kwf-kwf: Bore ma kira taꞋifau goꞋo neꞋe kira ako kira ka Ꞌuri, “Mulu saungia ngwae
    neꞋe ke mae! Ma mulu logea lala maꞋi Ꞌamulu sa Barabas fuaimili!”
  eng-WYC-2017: And all the people cried together, and said, Do him away, and deliver
