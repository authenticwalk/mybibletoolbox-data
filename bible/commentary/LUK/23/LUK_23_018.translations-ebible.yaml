  amk-amk: Manamo kaiwasa fuba etoari na nana fosa ehuayai, esahu eteyo, “Muni weruai!
    Tawing Barabasi we amea!”
  fai-fai: kale ika adikum bon makuw tako bako nadiwade, “kinim be anbidaw fikalane,
    Badábas ata min tal dauyamo!” Kalesiw ko.
  ura-NT: 'satiin ita rijitiin jachaatorohaain jetao: “Jiaohine. Jiaonriha nii Jesoso
    jianeeinera. Nii Barabasi jianeeujian laenra,” naaure jetao Filato rai Jorioocuru.'
  mcd-NT: '@see-verse:LUK.023.017'
  urt-urt: Taꞌe luku pe, lenge miyeꞌ tuweinge lalme tambah yal hlaꞌ yanange na, “Onombe
    miyeꞌ iki ka ole, kut poi masande na ember Barabas ka el hlaininge.”
  awk-awk: 'Ġatun bara kaaibulléu̇n wakȧlla purawai, wiyelliela, Yuriġ unni kúri;
    ġatun buruġbuġgulla bon Barabbanuġ ġearun kinko:'
  kiz-kiz: Lakini bhoha bhapigili kelele pamonga, bhakajobha, “Umbosyajhi ojhu, ni
    tubhopolelejhi Baraba!”
  tzo-TZE: 'Jech scotol cristianoetic tsots lic avanicuc: ―Le''e ac''o bat yich''
    joc''anel ta cruz. Ja'' ac''o coluc li Barrabase ―xiic.'
  lex-lex: 'Dewade riy honona maka kden la hande riarin tar lia nhiaunu riwra: “Rwenna
    Yesus de! Ne muolin doin Barabas la!”'
  dov-dov: Pesi boonse bakoompolola kabati, “Tatumuyandi pe swe ooyu mwaalumi, twaangunwide
    Bbarabbasi!”
  rgu-rgu: '@see-verse:LUK.023.017'
  toc-NT: 'Pero acxni̠ xlacán takáx­matli pi̠ namak­xteka Jesús xli̠­pu̠­tumcán tzú­culh
    taqui­lhaniy: —¡Tamá chixcú camakni! ¡Huata mejor xatlá̠n camák­xtekti Bar­rabás!'
  ulk-1902: 'Le lakub uridili, uiaba ereretikri, kega, Adem abele le, debele Barabasa
    emarida keribim:'
  som-som: Markaasay wada qayliyeen, iyagoo leh, Wad kan, Baraabbas noo sii daa,
  mam-C: 'Me kykyaqilx xjal i jaw ẍch''in junx: ¡Nti''pen te'' ikyjo! ¡A te Barrabás
    tu''n t-xi tzaqpet!'
  ndj-ndj: Lakini vosi vawutilili pamu, “Muwulayi ayu, wutufuwulili Balaba!”
  mbj-NT: 'Ti m'' hajõk doo, séd hã m'' raky hadoo, tak''ëp mä sa kyyh: —Manaboh hỹ
    aj''yy. Ãã karẽn maberéd hõm Barabas häd näng doo —näk mä sa kyyh.'
  lat-VUC: 'Exclamavit autem simul universa turba, dicens: Tolle hunc, et dimitte
    nobis Barabbam:'
  ngp-ngp: Mna niyo wose watoa lwasu kwa lumwe, wakagamba, “Muuse uyo umfungule Balaba.”
  aoi-aoi: Akena aburraja wurrumurndakibina warnumamalya wurruwurrakwulyumida namurndak-ardanguma
    wurrakina. “Yikuminu-wardena nakina nenungkwarba umba yikumini-jadijiya Baraba,”
    namurndaki-yama.
  enq-2: Jerusalema dokonya akali Barabasa lenge mendeme wamba gapomane yanda pimaita,
    endakali pyao kumaseta petala anjetae palea. Endakali dupa pitakame puu lao, lao
    pituu, “Jisasa pyao kumasetala, Barabasa mokoka” leami.
  eng-ASVBT: And they cried out all together, saying, Away with this man, and release
    unto us Barabbas—
  mna-mna: 'To iwal biibi tilup kwon, mi kalŋan izalla ma tiso: “To tana, puni ma
    imeete. Mi Barabas na, zemi ma iyooto mi imar tiam.”'
  rmy-ARLI: 'Ko adava sare so inele adari vičinde: “Mudar adale manuše, a muk amenđe
    e Varava!”'
  myw-myw: Iweis min-Yudiy tasiyas, iwaks, ilansa, “Awoum kulik taw towen, kwatimet-wan!
    Kulik Bala̱bas beim.”
  sby-sby: Nsombi bonse bantu balolobesha pamo eti, “Ashinwe muntu uyu, mutusungwilile
    Balabasi.”
  sll-sll: Ena omaga iwe, ari yal al miki gala bir dire, “yal i si golo. Barabas gule
    olingere mena uname,” dungwi.
  yaq-NT: 'Taa juname''e si''ime nanancha chai japtek: ―Inika''a ka jiokoeka, a''
    me''e tebone. Juka'' Barabaaj teamta yeu su''u tojine ―ti jiakai.'
  uro-uro: Di nak kä guläñgi moe qia nästäm dävuk toqortäqyia, “Sa ngän det sä iaqäkt
    ama ruqa nae sämät ama tñäpki. Dap pa ngi rhäväkt sä ma Barabas sagem ut!”
  ita-1885: 'E tutta la moltitudine gridò, dicendo: Togli costui, e liberaci Barabba.'
  muy-muy: 'Pilet àra àɗəm ma nahkay ti nday ye eslini ni ɗek tə̀zlah, tə̀ɗəm : « Jiŋa
    maslaŋa hina, fiaya Barabas ana leli a. »'
  kqc-kqc: Idu ina tau vakoi imuna niyadi, “Mina amiye afei bo, idu Barabbas uni erufu!”
  rmc-ZRB: 'Та саворо нийпос ачіля те вріскінен: — Мурдар Лес! Мук аменґє аврі ле
    Вараввас!'
  tav-tav: 'To bairi Pilato, “Jesure cʉ yʉ buugʉ,” cʉ caĩro apirã caawajayuparã: —¡Anire
    Jesure cʉ na jĩa rocacõato! ¡Barrabá macare cʉ buuya! caĩ awajayuparã.'
  eng-ULB: But they cried out all together, saying, “Away with this man, and release
    to us Barabbas!”
  spa-VBL: 'Pero ellos gritaron todos a la vez: “Mata a este hombre, y suéltanos a
    Barrabás”.'
  fra-_FOB: 'De sorte qu''ils s''écrièrent tous ensemble: Fais mourir celui-ci, et
    nous relâche Barabbas.'
  hau-ULB: Amma dukansu suka yi ihu tare, cewa, “A tafi da wannan mutumin, sai a sako
    mana Barabbas!”
  mal-mal: ഉത്സവസമയത്ത് ഒരു തടവുകാരനെ മോചിപ്പിക്കുന്ന പതിവ് ഉണ്ടായിരുന്നു
  kkc-kkc: Osoloso odoo susuga oso to neligidi egeesee takaso, “Yesu wooloomolone,
    nei Balabas neliga moso ma kuloduga peegoo diye dee!” dee takaga meleeso.
  urd-GVR: Lekin sab mil kar shor machā kar kahne lage, “Ise le jāeṅ! Ise nahīṅ balki
    Bar-abbā ko rihā karke hameṅ deṅ.”
  far-far: Boroi ma kera tafau go ne kera akwa kera ka 'uri, “Mulu saungia wane ne
    ka mae! Ma mulu lugea lalau mai sa Barabas fua malu!”
  suz-BL: मिनु पिलातसमी येसु कली प्रोंइशा सोइक्‍चा देंमेनु, मेकेर बाक्‍बपुकीमी “प्रोंइचा
    मदुम्‍ब। मुर का प्रोंइचा देंतीनी हना, बारब्‍बा कली प्रोंइशा सोइक्‍तीने। एको कली
    चहिं साइक्‍चान माल्‍ब” दे गुइ मुठी पा पोक्‍शा, रेयके पामे बाक्‍त।
  car-NT: 'Pa''poro te mo''karon kari''na apyimy ko''ta''po: “Uwa, mo''se uta''kako
    imero! Barabas te inondako na''na ''wa!”'
  amp-amp: Nd tohyuk met yindariroh tng rihar wanfak nfakmom. “Wawaskomr! Wawaskomr!
    Rorn wawaskahtko tawo Barabasr afnahnahernom.”
  bht-bht: तालू सारे मिली करी बोलणा लग्गे, इसयो मौत दी सजा दिया, कने साड़े तांई बरअब्बा
    जो छडी दे।
  eng-NOY: And they cried out all at once, saying, Away with this man, and release
    to us Barabbas;
  cub-NT: Ʉbenita caivʉ ina põeva cod̶oboborejaimad̶a cũinátʉrʉ, boarĩ́ jarʉvaicõjeivʉ
    Jesúre. —¡Ñaine boarĩ́ jarʉvaicõjejacʉ mʉ! Barrabáre jaetovajacʉ mʉ, arĩ cod̶oboborejaimad̶a
    na.
  ita-1927: 'Ma essi gridarono tutti insieme: Fa’ morir costui, e liberaci Barabba!'
  lww-lww: Ana poglis nene lala yar tai nap̃a P̃aelat p̃uarar ke ga wa, naga yar nap̃a
    P̃arap̃as, nap̃a nanua sumo, naga p̃ere yar tap̃ena lap̃as akila sur piowa tai
    gar Yerusalem pa yar na kilaen mara lala nae Rom, am̃e mom̃ar la, ana P̃aelat
    koven pa e kiena yum̃a na loge viowaena. Ana pogos nap̃a apisu sane P̃aelat sinenan
    sape ligan lua si Yesu molue, apion manene pania, asape “Toko, toko! Imimi na
    sinemimin ga P̃arap̃as wasup̃e si imi van imimi. Yar nene, mesape olalua ga kiena
    malena.”
  ron-BAYASH: Ali jej ur mužjit ăm grupur tari, “Ăndărăt ku omusta! Noj gănđenj să
    ăl slăbož pă Baraba!”
  ckb-ckb: بەڵام تێکڕا هاواریان کرد، «ئەمە ببە! باراباسمان بۆ ئازاد بکە!»
  nas-nas: Teka ookarai nariꞌ bokiaama aaꞌpauꞌ, “Booꞌantaveainung tee aung naning,
    eeꞌnoko Barabas sing-antaveai niiꞌanko.”
  uvl-uvl: Ol pe hehei pe hana lochloch alngaria haka ke pomai, “A hune i ke mete!
    Pe a tung hote Parapas at nge imem!”
  eng-BBE: But with loud voices they said all together, Put this man to death, and
    make Barabbas free.
  ixl-CNT: 'Ech aatz qꞌu mam tenam tan, maꞌl chit motx ijeꞌ iviꞌ tal ech tzaꞌ: —¡Paaloj
    el u vinaj tziꞌ! Utz ¡aꞌ sachajpu u Barrabaas!— Texhtuꞌ.'
  xsi-xsi: '@see-verse:LUK.023.017'
  crx-NTPO: '''Et ''alhgoh hits''u háyih ''ink''ez ''uhutni, “Ndun Barabbas neba oolanadintnih,
    ''ink''ez ndun dune sulhghe!”'
  kan-OKCV: ಆಗ ಅವರೆಲ್ಲರೂ ಆ ಕ್ಷಣವೇ, “ಈತನಿಗೆ ಮರಣದಂಡನೆ ವಿಧಿಸಿರಿ, ನಮಗೆ ಬರಬ್ಬನನ್ನು ಬಿಡುಗಡೆಮಾಡು,”
    ಎಂದು ಬೊಬ್ಬೆಹಾಕಿದರು.
  bbb-bbb: Ijadufuo Faereti fu vierafe fu Jesu kuaga fu keke vakiro vierafei. Rove
    e boeje bu kume, No vierafe a e Barabasi kuaga fu vakiro Jesu ije dabe kanaga
    fu baroneno kumei.
  blw-blw: Ngém hen anchichay na-a-among way tatagu, anchag aheo-ongaw way mangaliyén,
    “Pédtényuha ta ah Barabas hen eparufusyu,”
  tam-2017: 'மக்களெல்லோரும் அதைக்கேட்டு: இவனை அகற்றும், பரபாசை எங்களுக்கு விடுதலையாக்கும்
    என்று சத்தமிட்டுக்கேட்டார்கள்.'
  azz-NT: 'Huan tech nojón momento nochin pueblojuani chicauca tzajtzíaj huan quijtoayaj
    ijcuín: ―Xicalanquixtican nijín tagat ma quimictiti. Huan ticnequij xicajcahua
    yejua in Barrabás ma yohui.'
  spa-RV-1909: 'Mas toda la multitud dió voces á una, diciendo: Quita á éste, y suéltanos
    á Barrabás:'
  csy-csy: 'Taciang amate theampo sia thakhat thu in au uh a, hisia pa that in a,
    Barabbas suaktasak in, ci uh hi:'
  mxq-NT: 'Net ja mayjyaꞌayʉty yaxkakta̱a̱ydyʉ mʉk: —¡Kyaj! ¡Kyajts yʉꞌʉ ndsoktʉ!
    ¡Nasmatsʉ Barrabás!'
  tzj-NT: 'Ja c''a reje''e'' xa junan queban, quemaj rakic quechi'' canojelal: —Tacamsaj
    ja rachi le''. Ja c''a Barrabás jari'' tasokpijel, xeche'' tre.'
  tdt-tdt: Entaun sira hotu hakilar rame-rame dehan, “Oho tiha Nia! Hasai mak Barabás!”
  ron-BTF: 'Dar toți au strigat deodată, spunând: Ia-l pe acesta și eliberează-ni-l
    pe Baraba;'
  eng-WEBP: But they all cried out together, saying, “Away with this man! Release
    to us Barabbas!”—
  eng-FBV: But they all shouted together, “Kill this man, and release Barabbas to
    us.”
  nld-1939: 'Maar ze schreeuwden allen tezamen: Weg met Hem, en laat ons Barabbas
    vrij.'
  bwo-bwo: Mansh ash jamo «Ashaan no ááwatse ok t'afiwe! Berbannmo biishde fakshk'rowe
    noosha!» et fetst ik k'aaron bokuhi.
  nch-BL: 'Pero nochi nopa masehualme chicahuac quiijtojque: ―¡Xijmicti Jesús! ¡Xijmajcahua
    Barrabás!'
  quc-TNT: 'Conojel ri winak juntir xquirak qui chi'', xquibij: ¡Chesaj la bi wa''!
    ¡Tzokopij ba'' la ri tat Barrabás chke! —xecha che.'
  tfr-NTPO: Kuya l̈ok ga öö l̈e l̈ok uunkong, tjl̈ẽ Pilato kong ga «¡Domer kjwe zrözong!
    ¡Barrabás döpdë borwa kong dey!» l̈e.
  kaq-NT: Pilatonen jato yohihah bi coshin bi res sai saihihcani jatihibi. —Jaama
    rahan. Barrabas caya noque picoxonhue —hahcanquin.
  sgb-sgb: Noa, ya kal-atan ay nan-angaw, ya wanla, “Patsên hi Jesus! Hi Barrabas
    tana ya labay naên hên ibuhan mo!”
  vie-1934: 'Chúng bèn đồng thanh kêu lên rằng: Hãy giết người nầy đi, mà tha Ba-ra-
    ba cho chúng tôi!'
  kxv-kxv: ସାମା ଏ଼ୱାରି ରହେଁଏ ଗାଡିକିହିଁ ଏଲେଇଚେରି, “ଈୱାଣାଇଁ ପା଼ୟାଦୁ ବାରବାଇଁ ମାଙ୍ଗେ ପିସାହିୟାମୁ
    !”
  cha-cha: 'Ya managang cada uno, ilegñija: Nasuja juyong enao na taotao ya umasotta
    si Barabas:'
  amu-NT: 'Sa̱a̱ chaꞌtso nnꞌaⁿ na jndyendye, ñeꞌcwii ñꞌoom jlaꞌxuaana, jluena: —Quindyo̱o̱ꞌ
    luaaꞌ ñjaaⁿñe ndoꞌ catseicandyaandyuꞌ Barrabás.'
  hin-CV: भीड़ एक शब्द में चिल्ला उठी, “उसे मृत्यु दंड दीजिए और हमारे लिए बार-अब्बास
    को मुक्त कर दीजिए!”
  eng-OURB: But they all cried out together, saying, “Away with this man! Release
    to us Bar-Abba [Son Father]!”—
  spa-BES: 'Pero a gran voz dijeron todos los demás: mata a este hombre y libera a
    Barrabás.'
  san-BEN: ইতি হেতোস্তে প্রোচ্চৈরেকদা প্রোচুঃ, এনং দূরীকৃত্য বরব্বানামানং মোচয|
  tdx-tdx: 'F’ie nikoik’ an-kapindre ty hoe: Aseseo añe ondatio, le hahao ama’ay t’i
    Barabasy —'
  naf-naf: Âpme an ŋenaŋ kwitnaŋ Balabas ek am keŋin walapme Loma gapmanmak an kasa
    kasa Zelusalem mka temaŋ keŋan ke mti an ŋen kume gakime mka katikŋan pewien.
    Pailelaŋ Zisas peme belak mebegalen nâm zemeŋgut an imbi sambeyaŋ kwizet kumti
    zewien, “Kume gakik. Balabas belak peme mesem!”
  grc-MT: ανεκραξαν δε παμπληθει λεγοντεσ αιρε τουτον απολυσον δε ημιν βαραββαν
  vid-vid: Ila lung'hongola lweng'ha lwa wanhu wachemeleza hamwe, “Mkopoleni munhu
    ayo na utuchumulile Balaba!”
  pio-NT: 'Quéwa, macáita néemíanícawa macáita namanùbaca iyúwa: —‍¡Pinúacuéni! Pimàacacué
    Barrabás yèepunícawa —‍náimaca.'
  tsn-tsn: '@see-verse:LUK.023.017'
  amr-NT: Onokteteyoʼ ayaʼada ʼuttaʼda oʼnokoypo, —‍Jesústaj yadarak. Barrabástanayo
    ya̱o̱ro̱kaʼ. —‍Onokteteyoʼ ayaʼada ʼuttaʼda oʼnokoyʼuyate.
  pwg-pwg: Peyarisi marasago ikarayogosi, “Kokiivunui! Akii kayowana da Barabas kovotawei!”
  cjv-cjv: Ena ari yai opai muruwo u ori wom boire “Yaromi si goro! Ne Banapasi awi
    nonon moipungi tei deiyo!” di teime.
  tiw-tiw: Kiyi awuta alawuruwi amintiya awuta arikutumunuwi jingawu pirimi kapi awarra
    Pilate, “Tapirni awarra naki Jesus amintiya awarra Barabbas awarra ngini ngarra
    arimuwu kangi jail api papi tamamiyi awarra.”
  tha-KJV: แต่​คนทั้งปวงร้องขึ้นพร้อมกั​นว​่า “กำจัดคนนี้​เสีย และจงปล่อยบารับบัสให้เราเถิด”
  por-BR-2018: 'Porém todos clamavam juntos, dizendo: Tirai-o daqui! E soltai Barrabás
    para nós!'
  mhl-mhl: Oŋu yajiko sosowoji jojoraku oŋgaku mibuŋ, “Iŋo kepieru (use)! Barabas
    pirueru noreigoŋ!”
  klv-klv: Avil galit lub̃on, kai habat ke, “Sǝhar ategai vi tut, aParappas tevivile
    m̃os ginamito!”
  bco-bco: Kaluka꞉isale kegeo꞉ a꞉ma꞉yo꞉ ua halale tandeaki a꞉la꞉sio꞉, “Kalu we sana
    soma! Balabaso꞉ sili alifoma!”
  kdl-NT: Gba̱ ama a ꞌya̱nga̱sa̱i ala̱ga̱tsu a le, a danai, “Rawuka vuma u na vi!
    A̱sa̱nka̱ tsu Baraba!”
  apu-NT: 'Ikara Pirato sãkire ikenakotakasaakina, ninoa akirikata: —Hõkariko ere
    kiki. Hĩsikakariko Pahapasi —itxana.'
  roo-roo: Oa-a vao oa vituaro iava voea rutu oirara rirovira kaku pieoro raga pieiva
    oiso purapaoro, “Rera kopii pieoro Barabas iava vaseri tuukepa kepa iava igei
    iare!”
  miz-NT: 'Ntá tsi kuédadɨɨ tsī éni ntuꞌu ñā ntákachuꞌu ña: —¡Kaꞌní nto ña sāꞌá ne,
    nakāka xaa nto Barabaá san! —kaꞌan ña.'
  qvz-NT: Jesusta cacharishami nicpi tucui runaguna shuc shimillahuan caparingahua
    callarinaura, Cai runata jichui, Barabasta cachari.
  deu-ELO: 'Die ganze Menge schrie aber zugleich und sagte: Hinweg mit diesem, gib
    uns aber den Barabbas los!'
  mjc-NT: 'Maa tyin tandɨhɨ nyɨvɨ iin caa ñi cana̱ tsaa ñi tan catyí ñi: ―Ca̱hñi tsi
    ra Jesús. Tan ja̱ña tsi ra Barrabás ―catyí ñi.'
  caa-caa: 'Pero tunor e gente tama e chinam cay umorojse ubꞌobꞌ y cay aruobꞌ taca
    inteꞌ nuxi nuc y chenobꞌ: —Bꞌana e Barrabás, chenobꞌ.'
  pls-NT: 'Pero cainxin na coexinhi na coyao na co ndac̈ho na: ―¡Dantsje xí yá para
    siguenhe xa co tanc̈hjanda Barrabás satsji!'
  eng-WYC-2018: And all the people cried together, and said, Do him away, and deliver
    to us Barabbas; (And all the people cried together, and shouted, Do him away,
    and release Barabbas to us, or and give us Barabbas;)
  bdv-bdv: ମଃତର୍‌ ସେମଃନ୍ ସଃବୁଲକ୍‌ ଉଲ୍‌ଗାଟ୍‌ ଅୟ୍‌ କଃଉଁକେ ଦଃର୍ଲାୟ୍‌, “ଆକ୍‌ ମଃର୍ନେ ମାରା,
    ଅଃମାର୍‌ ଗିନେ ବାରବାକେ ଚାଡା ।”
  otq-NT: 'Ha gatho nuꞌu̱ ya jöꞌi mi ꞌbu̱hnu̱, bi ndu̱i bi nꞌamamafi, ne bi ꞌñeñꞌu̱:
    —Hñöka made nunar ñꞌo̱ho̱nu̱. Hye̱ ar Baraba.'
  tzo-SA: 'Jech scotol li crixchanoetique tsots lic cꞌopojicuc: ―Leꞌe acꞌo ba yichꞌ
