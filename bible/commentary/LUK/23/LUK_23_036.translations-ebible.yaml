verse: LUK.023.036
translations:
  kpx-kpx: Kateai lousege tuvalie ata kebiata hehavoi tiale e toela mai omilu.
  okv-H: isoro embopo na Iesu urumbihe ‘Vinegar’ sogaga te humbuto Iesu na indoja
    imihe heteto ikihe
  tbo-tbo: Tu wigawiyahi gasi hi paliguyoguyougeya po hi gae ugolina po wine waitululuwana
    hi iyoyogi.
  mal-C: സൈനികരും അടുത്തുവന്ന് അദ്ദേഹത്തെ നിന്ദിച്ചു. അവർ അദ്ദേഹത്തിനു പുളിച്ച വീഞ്ഞു
    കൊടുത്തുകൊണ്ട്,
  grc-SR: ⸂Ἐνέπαιζον⸃ δὲ αὐτῷ καὶ οἱ στρατιῶται, προσερχόμενοι ⸋καὶ⸌ ὄξος προσφέροντες
    αὐτῷ,
  bgc-bgc: सिपाही भी धोरै आकै अर सिरका देकै उसका मजाक बणा के कहवै थे,
  khz-khz: Vetali talimara na maki gevegarevegare-agiato, ia genai geagoto, vine nanuna
    vevokaina getugu-rageato,
  deu-TKW: Es verspotteten ihn aber auch die Soldaten, indem sie herzutraten, ihm
    Essig reichten,
  zsr-NT: Gulutitjëꞌ caꞌ Jesús bönniꞌ naꞌ rjaquëꞌ gdil‑l. Gulabiguëꞌë ga naꞌ zoëꞌ
    len guluguiꞌjëꞌ Lëꞌ nup zi,
  lin-lin: Basoda mpe bakendeki mpe batiolaki Ye ; bapesaki Ye vino ya ngayi
  hns-NT: 'Tab soerdjaatie log bhie oke tiebolie maare lagal. Oesab aaike oke khatta
    wien lapkaaike bolies kie: „Djab toe Israel ke raadja baate, tab apane ke batjaaw!”'
  noa-E: Maimua chi soldaaunaujã ĩchab sĩi i waauwaipai irig vino adchuchúu sim dömkhĩir
    deechënaa jũrram khʉʉnau irig, —Pʉ chadcha judionaan Rey khai, pʉchdëupai pʉch
    peerdʉ athá aajeejim anʉm.
  eng-EMTV: The soldiers also mocked Him, coming and offering Him sour wine,
  mib-NT: Te tācá soldado suni ni casácatā de nuū yā, chi ni quecoo de nde nuū yā,
    te ni cajēhe de vinagre iyá coho ya.
  lif-NT2: हे़क्‍क्‍याङ् थक्‍सुबाहाॽरे़ मे़धाङे़आङ् किनाःन्‍दि मे़बिरु हे़क्‍क्‍याङ्
    के़सुःप्‍पा चे़ल्‍ले़क्‍सेॽ थिःन् मे़धुङ्‌घुर
  xnj-xnj: Manjolinjoli mewa vamvevisi, vamhambili Yesu na kumpela divayi yivavanu,
  mmx-mmx: Luvuttadi esep bok diga saba xangka i, diga ru auret ne Iesu la diga raba
    i mi laxadan vaen.
  cbr-NT: Anu 'icë suntárucamanribi ca uquin ami cuaiquin bimi baca cachacë a xëanun
    quixun 'ináncëxa.
  tee-NT: Chai vachu' ju taropajni talhits'i'ilh. Talakcha'alh ni va ixtaxtakniputun
    ju pinquin ju jantu can ixjunita.
  eng-LSV: And the soldiers were also mocking Him, coming near and offering vinegar
    to Him,
  cak-NT: Y can quiri' chuka' niqui'en ri soldados. Yetze'n-apo chirij ri Jesús, yebe-apo
    (yejel-apo) riq'uin y niquisuj-e jun ch'amilaj ruya'al-uva che.
  pah-NT: G̃a pavẽi soldados'g̃a Jesus'ga rerekomemui no herua vinho tajahiva'ea ga
    pe ey'u ti javo.
  sja-NT: Soldaorãpa ichiaba Jesús oo iru p'anapachida. Iru k'ait'a wãdap'eda, vino
    achuchua teepachida
  xed-xed: Ka kladaghatá la sludzi guli ta imi masmasa ka vlay ŋani, ka ghuɓasu həŋ.
  mks-NT: Ta jári java soldado sácu̱ ndaa da Jesús ndúu da. Ta na̱cayati da̱ cán nu̱
    Jesús já na̱chiñee da vino, dó iyá yúhu̱ á ña̱ ná coho a do̱.
  gfk-S: Ma ira umri bileng di ga hanawat di gom hasakit tana. Ma di ga ter ra wain
    tana ura minamo.
  bmu-bmu: Yarö azi yeŋön mewöyök keu gönahit jiba ilita kösutŋe anda wain o asölŋambuk
    kusahöla memba öŋgöba waŋgiba
  dgz-dgz: Ap mini sia, ita nagirewa onam Iesu inewa tauan nipep wan. Amba mu kaum
    sisi dena yaua viniga wanat anun.
  eng-GNV: The souldiers also mocked him, and came and offered him vineger,
  zaa-NT: Ą'hua ca soldádua nna beni huá cą ne burla, bitsina' cą nna bè' cą ne vinagre
    í'yèe,
  eng-WEBSTER: And the soldiers also mocked him, coming to him, and offering him vinegar,
  guh-guh: Vajabitsaë ata Jesús capocaponatsi. Nexata capocaponaeya cujibarenatsi.
    Rajutsijitsiatsi piajatuvinora piapaenexa Jesús.
  bon-bon: Rooma cubu biname cina teebine cuta niiya bääclena me jewenanisi. Teepi
    teeme mameta me eclige, caapocapo waina niiye singi ge ceerame,
  nhw-BL: Huan nopa soldados nojquiya quihuihuiitaque huan monechcahuijque campa yaya
    quen quitequipanohuayaya huan quitenamiquiltijque xocomeca atl catli ya xocoxtoya,
  mgw-mgw: Nabembe asikali batikunsalanga kai', batikunnyendelya na kumpeya kasiki,
  swh-ONEN: Askari nao wakaja, wakamdhihaki. Wakamletea siki ili anywe,
  wbi-wbi: avasikali voope vakam'benapula, vakam'belelela na kukumpela, isiki,
  bba-bba: Tɑbu kowobu bɑ mɑɑ susi bu kɑ nùn yɑɑkoru ko, kpɑ bu nùn tɑm mɔmmɔm wɛ̃.
  eng-KJVCPB: And the soldiers also mocked him, coming to him, and offering him vinegar,
  kgk-NT: 'Ha soldado kwéry ave onhembohory hese. Onhemoagwĩ íxugwi ome''ẽ íxupe uva
    rykwere ndahepýi va''e ho''u hagwã mo''ã. Onhe''ẽ rei rei íxupe:'
  waj-waj: tuduu rikiada rapira vaidiiyaatama innara raida numa inna vainima dida
    vaida ari vookarau kapikaroo nnooriivaa nnutuuvo vinikaivaa inna mmiaaree kiaa
    kiada
  ekk-PKP: 'Ka sõdurid pilkasid teda; nad tulid tema ligi, pakkusid talle veiniäädikat
    ja ütlesid:'
  mpx-mpx: Tolohaveyan al ge Yeisu hi talawasi-an. Hi noha gegelinaa ge oine manumanunina
    hi pek ni im,
  wbp-wbp: Yangka yurrkunyu-paturlu panungkulpalu manyu-pungu Jijaji. Jinta-karirli,
    ngulaju parnkanjarla manunjunu wita wawarda pijiji-pardu. Ngulaju julyurl-yirrarnu
    wingkingka kumarlparla pamangka nyurru-warnurla. Ngula-jangka wakirdirla watiyarla
    wayurnu pijiji-pardu. Ngula-kurluju parnkaja, Jijajikirla parnkanjarla yirrarnu
    lirrangka yungu wita nganjarla.
  luo-luo: Askeche bende nobiro mojare. Negimiye kongʼo makech
  nhe-NT: Huan nopa soldados nojquiya quihuihuiitayayaj. Monechcahuijque campa ya
    huan quitenamiquiltijque xocomeca atl tlen ya xocoxtoya,
  aii-aii: ܐܘܼܦ ܕܲܚܫܹ̈ܐ ܡܲܣܚܸܪܝܼ ܗܘܵܘ ܒܝܼܹܗ. ܩܲܪܒܸܢܝܼ ܗܘܵܘ ܠܟܸܣܠܹܗ ܘܝܵܗܒ݂ܝܼ ܗܘܵܘ ܠܹܗ
    ܚܲܠܵܐ ܠܸܫܬܵܝܵܐ.
  esk-NT: Aŋuyyiuqtit mitautigipmiñiġaat. Utlakługu aatchuġniġaat suŋaġnitchuamik
    misuqqumik
  msb-msb: An mga suldados naman gintuya-tuya siya kag gintunulan sin suka
  cpa-NT: Jø¹² bíh³ ca¹cuø¹ hlég² ju²hiíh¹. Ca¹ŋi¹lé²dsa cøg¹². Mi³henh¹dsa Jesús
    jmøi² jinh².
  dso-dso: ଆରି ସନିଅମନ୍‌ ଜିସୁର୍‌ ଲଗେ ଆସିକରି ତାକେ ଗନ୍ଦ୍‌ବା ରସ୍‌ ଦେଇ କିଜାଇକରି କଇଲାଇ,
    ।
  meu-meu: Tuari taudia ese e ḡonagonalaia, e raka kahira, vine ranuna iditana e duduia
    dae, eto,
  yva-NT: Naito Roma umawe wanaikebe Yesus ai tavon, muno wo anggurijo nsaisyine raunanto
    Ai indamu po ramanam.
  dgc-dgc: Pati du sundalu sa, éy tinétokso de be siya, a ginewatan de siya ta tuba.
  zpm-NT: 'Wbig meṉguiib co rdeed zho nziu bla guie me, rzhidznie zho me, rnee zho:'
  hix-NT: Arymano ynye ro komo xarha newnohyatxkon hatà. Àhyaka haxa totxownà hatà.
    Àwokru me ufa xkunu yàmtxownà haryhe tà, àwya. Tutxunyemà rma yàmtxownà haryhe
    tà, àwya.
  sim-sim: Awun undari ma ondo pasir li sihi lir er nga orin li okolehe wain uku jeseng
    andari kas orin hakurik limu ura.
  npi-ULB: अनि सिपाहीहरूले पनि सिर्का दिँदै यसो भनी गिल्ला गरे,
  cgc-cgc: Pagayyaan man ta mga sundalo Jesus i. Papranian danen kanen i daw painem
    ta agsem na bino.
  tim-tim: Hain dâmbiâ tembe loko yâkŋe hainâk dewunŋân gem waiŋ tu ŋasukŋe bâleŋe
    are mem waŋmâ hin dâyi,
  yor-yor: Àti àwọn ọmọ-ogun pẹ̀lú ń fi í ṣe ẹlẹ́yà, wọ́n tọ̀ ọ́ wá, wọ́n ń fi ọtí
    kíkan fún un.
  wos-wos: Wungi wandaka di xi warekwa du akwi déka wangita haraki hundi wata déka
    yae nyingi yakwa wain hulingu di hweta
  emp-NTPO: 'Maʌ̃ awara sordaorã arima duanʌba Jesura ipid̶a biẽ́ jarabadjid̶aa. Ãdjia
    Jesua uva b̶a oregueada diad̶e wãnaped̶a jarabadjid̶aa: –Bʌda wãrãda judiorã borobʌrʌ,
    ara bʌdub̶a ẽdrʌdua.–'
  eng-F35: Yes, even the soldiers mocked Him, approaching and offering Him sour wine,
  ind-ind: Para tentara juga mengolok-olok Dia. Beberapa kali mereka mendekati-Nya
    dan menawarkan anggur asam kepada-Nya
  pes-OPCB: سربازان نیز او را مسخره نموده، شراب ترشیده خود را به او تعارف می‌کردند،
  mpt-mpt: awa genalin naka isa weng dobo weng oha bianiba eka waen aaye koke obdi
    obeb te obaniba
  ssx-ssx: Mo a꞉ndeli dolo miniki haemeke haliwekima꞉ make Yesu makeaaso hata꞉ ipiki
    pa꞉ta꞉ a꞉pa hoke waini ikali halolo hata꞉
  mkl-mkl: Ŋɔi sooɡe ŋɑ mɔ ɑ̀ sɛkɛɛ siɛ ɑŋɑ mɔ ɑ̀ koo ɑ̀ wɑɑ yɑɑkoɛ nɔ ɑ̀ nɑɑ inyi
    ikɑ̃ ku mɔ.
  gaq-gaq: ସନ୍ୟଇଙ୍ଗ୍ ଜିସୁ ଆଡ଼ାତ୍ରା ଆଃଗ୍ୟାସ ଡିଙ୍ଗ୍ଆର୍‌କେ ଆରି ଆମେକେ ଇଙ୍ଗ୍‌ଚେ ଆର୍‌କେ
    । ମେଇଂ ଜିସୁ ଡାଗ୍‍ରା ପାଙ୍ଗ୍‌କେ ଆରି ଆମେକେ ବୁଚେଲେକ୍ନେ ରସ୍ ଆଜାଚେଆର୍‌କେ ।
  gof-RNT: Wotaaddareti iyaakko shiiqidi, caala woyne ushshaa immidosona.
  unx-unx: ସିପାଇକହ ହିଜୁଃଲେନ୍ତେ ଇନିଃକେ ଲାନ୍ଦାକିୟାଃକ ଆଡଃ ମେହେର୍‌ ରାସିକ ଆନୁକିୟାଃ,
  gah-gah: Liki liake, gimisigi ve nenetegi gopoguka nilitake ekesá vain nagamí natihe
    liki agokaú miliake,
  lcm-lcm: Keve katakai i visvis kapa kilapo kurek ia. Kianpo alis ia ta vaen mal
    asi kana inum ania
  aer-aer: Kenhe thultye arrpenhe re mantere ngkweltye inemele alterremele akweke,
    arneke ayernemele, kele ngkwarle irrkerteyeke irrpelhe-ilemele. Kele imerte re
    Jesus ikwere-werne unteke mantere arnele-arlenge renhe arrakerteke-arleke arrernemele
    re akweke ware arrkernetyeke.
  qvc-NT: 'Chay suldadukunapismi Jisusta ancha asipashpa, qemikashpa, puchqo binuta
    apashpa, nirqanllapa: —Kayta upyay.'
  tgl-ULB: Pinagtawanan din siya ng mga kawal, lumalapit sa kaniya, inaalukan siya
    ng suka,
  cbs-NT: 'ji bexa sapaki kenekin: “Nadan, judiobun xanen ibujaidaki”, akin kenea
    Jesús mamaki mastaxun soldadobun chaima ja dapixun kaxe wakin vino jene muka amapaikin
    yuikin: —¿Min judio xanen ibu kayabimenkain? Nuku unanmai mimebi paxai butudikaintanwen—
    adiaibun'
  xtm-NTPP: Te tee ka kuu soldado ma, ka jakundee tna de Jesús ma. Ni ka jan tu'va
    de ya, te ni ka wa'a de ja ko'o ya ndute uva ni jiya,
  nnq-nnq: Manjolinjoli ngabantende nhwenyo uyo, ngabannyendela ngabampe siki,
  bao-NT: Uwamarã cãa, cʉ̃re buiupa. Cʉ̃ pʉto waari, ʉje oco ca piyarijere cʉ̃re tĩari,
  san-ORI: ତଦନ୍ୟଃ ସେନାଗଣା ଏତ୍ୟ ତସ୍ମୈ ଅମ୍ଲରସଂ ଦତ୍ୱା ପରିହସ୍ୟ ପ୍ରୋୱାଚ,
  rmn-rmn: Ли о салдатя асанас катар Исус. Он дэнас Лэс шутло винас
  huv-NT: Átan ajcüwa soldados aton titsojow nej, tatüchiw nej müjchiw nachich vin.
  otn-NT: Yø soldado p'ʉya, xquet'a̱ thenni̱. Bi guat'i ngue bi u̱nna̱ vino xa̱ n'ixi
    da̱ zi.
  nop-nop: Unduŋ yogiŋ kaŋ mikme hekidi maaŋ yamaiŋgoŋ labuŋa nimpekit tiŋa wain ime
    buukaaŋ u sumulimimbu loune niŋgiŋ,
  obo-NT: Id sumpalit mandad sikandin taddot mgo sundau. Id porani ran kandin woy
    id bullow ran iddos suka amoy id po‑inom kandin.
  kca-kca: Ԉаԉ йох ищиты Ԓўв эԓтайәԓ, вана хӑтыԓыман, вŏщрем ўна ўӈԓәԓа тутԓыман,
    хўләщсәт
  cak-ENT: Y quiri' chuka' nquibün ri soldados. Nyetze'en-apu chirij ri Jesús. Nyejel-apu
    riq'uin y nquisujla' jun ch'amilüj ruya'al-uva chin.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤌᤰᤛᤢᤒᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤎᤠᤅᤧᤀᤠᤱ ᤁᤡᤏᤠ᤺ᤴᤍᤡ ᤔᤧᤒᤡᤖᤢ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤧᤛᤢ᤺ᤵᤐᤠ ᤆᤧᤸᤗᤧᤰᤛᤣ᤹
    ᤌᤡ᤺ᤴ ᤔᤧᤎᤢᤱᤄᤢᤖ
  mie-NT: De saá-ni ndá soldado, nī nsāhá sácá dē yā, chi nī ntandeē dē nūū yā, de
    nī jēhe dē vinagre iyá jā coho yā.
  san-TIB: ཏདནྱཿ སེནཱགཎཱ ཨེཏྱ ཏསྨཻ ཨམླརསཾ དཏྭཱ པརིཧསྱ པྲོཝཱཙ,
  qve-NT: Saynallataqmi Poncio Pilatopa soldadonkunapas Jesusman ashuyuranku burlakunankupaq.
    Hinaspan qatqe vinagreta ofrecespa,
  pao-NT: Mu tutukwutumadu punno'o ka Te Pabe'e-ma'yoona naneko'ena. Umu yise ka suda
    kammadu baa suda manena ka Te Pabe'e too'e mapoonneku pana oosoo
  cbu-NT: Sundarsha Isusoo michitarangitamsina. Kshaa waaksin, Naani, kayunu wayani;
    tárangana.
  usa-usa: ááiq-i-wayukagaraq Îtumma aábê-aimma timákaraae. yemá waaqókáq iréta ikaaq-wááéní-nómmá
    amínéta
  soy-soy: Pisɔ́ɔ́cɑ ricuruu ɑpi kɛcɑ́ɑ́ u nyɑ́nɛi ɑpí nɛ u kɔ ɑpi pítɑ nyɛpɛ-nyɛpɛ
    pinyinɛ u tuŋɑ́
  hui-hui: Ami agali biarumebi mege dege bialu ibu wiagoria ha para howa waini iba
    kaubi nelo yade halu
  amf-amf: Poolisanaar kiam bagada kikal theedayse woyni thorka kina bavayse,
  quc-NNT: Xuquje' ri soldados xketz'b'ej u wäch. Xeqeb' ruk' ri Jesús, xkiya ch'äm
    vino chuwäch.
  dob-dob: Tolosaiyao nidi wate Yesu situyeyena, ga oine dalelena simeꞌena ga sieꞌetotuꞌeyena,
  wrs-wrs: Doa valgonindva mueri losgoplala ovrivna hemba, hev murapeta lovahthanamba,
    hev umnina, yimba hona wainmba nevavma? Yimba kuwulnonoa Yutanindnamba luhuntava,
    yeoa pevm kolvro.
  mca-mca: Qa pe' oq'opheƚinetsilets iye qi iye in yawitji'iji' iye pa'aj pe' ƚe'lijei,
    qa iktaxijets pa'aj qu' niyahanji' na'aj wino ewtsik'iiji' (vinagre).
  kiw-kiw: Ka heamo uubi-ro aatu emerai iemerioumoi-da, rii-ro didia mire obo emaꞌaimoi-ka.
  tzo-TZC: Ti soldadoetic xtoque ta slabanic ti Jesuse. Inopajic batel ta stsꞌel,
    laj yacꞌbeic yuchꞌ chꞌail pox.
  mya-mya: စစ်​သား​များ​သည်​လည်း​ကိုယ်​တော်​အား​ပုံး ရည်​ကို​တိုက်​လျက်၊-
  gng-NT: Sojambɛ nnɔ mɔ sukreh wɔ, ki nɛkn' wɔ ki taa' midɛŋmiŋmiikm ki tɛnde' wɔ,
  cbi-NTPO: Suutadula bain yanu uukapundu, kalen ji' shivi binu kunu kiiketu
  ikk-NT: 'Ndị-agha hụzị a kpa a e ye ẹmụ: a bịa wẹ d''e kunrun ẹ, ye ẹ manya rụ-ụka,'
  leu-leu: A mu rabuna ina fevis, ri tavaie pana wain mopaak xena num. E ri filimaan
    faasilak xena suaxane e ri kuus,
  maz-NT: C'o tropa xo mi cjapüji burla e Jesús. Mi chëzhiji cja o̱ jmi e Jesús, mi
    unüji ro zi o vino c'o dya nda ma jo.
  bod-N: དམག་མི་རྣམས་ཀྱང་ཁོང་གི་དྲུང་དུ་ཡོང་ནས་རྒུན་ཆང་སྐྱུར་མོ་ཕུལ་ཏེ་ན༌རེ།
  tca-NT: Rü yema churaragü rü ta Ngechuchuxü̃ nacugüe. Rü naxü̃tawa naxĩ, rü nüxna
    nanaxã ga binu ga üxchiücü.
  zpl-NT: Leꞌca xitse uriꞌinuu bee sundado zeꞌe liꞌinu, nu uyabica beei lunu nu udeteꞌ
