  auy-auy: i-wáásíyé karaánááꞌa ankésa ikamó fón-domba maimaésa wempáꞌá tésa sésa
    naaó.
  tbg-tbg: Vika minti tumanta iqoka vaiintinavuvata Ihura naaraihama amiteha uaini
    hunkavura viri amiha vira naane tivake virara tiha,
  hub-NT: 'Tura suntar ainasha turusag wishikainak, vino churuinan jukiar, umarti
    tusar suinak:'
  hmo-hmo: Tuari taudia ese Iesu idia hevaseha henia, idia raka kahirakahira, uaina
    ena mamina ia namo lasi idia henia daekau ia dekenai, idia gwau,
  big-big: Keya amiwiligurau mabilik piyegi yang mei wiriyimowei puwiligu piyegi mereke
    kanda kai waing walek narik niweki mana
  gux-G: A minteela mɔ den se ki la o. B den nagni ki ten o, li damilma,
  cnl-NT: Ca²³jáa² ca²³ŋɨ́ɨ² te'²³ dsa³ 'láa³ co̱'³. Ca²³guín²³cɨ²te'¹ mɨ³lén². Ca²³ji̱i̱'n³te'²³
    Jesús jmɨɨ'³¹ mɨ²jø'² vino 'e³ ji̱i̱'³.
  zar-NT: Yuguʼ bönniʼ naʼ röjáquiëʼ gudil-la buluʼtitjëʼ caʼ Jesús. Gulaʼbiguëʼë
    ga naʼ zoëʼ, en buluʼguiʼjëʼ Lëʼ nupi zi,
  kde-kde: Na matiyala navanang'o nkuntendela Yesu mang'wanyu, vánimmwenela nkumwing'a
    divayi dihahâma,
  ata-ata: La ta mitema sou ꞌotoꞌoto kalumo mimolovilaꞌisou, ka mineꞌe ꞌalai noxou
    sou lexe ilosou uaini ane sixula.
  qvw-NT: Chaynütacmi cachacucunäpis burlapäcuyalcan ćhacćhä bïnucta upyachiyninwan.
  nfa-nfa: Sordadꞌu se padhai lii pa-aape Ne kahèi. Ra hia Ne ninu èi anggor manyilu,
  tnp-tnp: Kəni soldiə mɨn, ilah mɨn kəutəghati əuvsan e Iesu, kəni məhuva iuəkɨr
    ohni məutətapuəh məmə in tolkeikei wain u iətəm tarfu,
  urd-urd: फ़ौजियों ने भी उसे लान — तान की। उस के पास आ कर उन्हों ने उसे मय का सिरका
    पेश किया
  hot-hot: Ma ŋê vovak êyô haviŋ ba enaŋ abôma ma êv waiŋ maniŋ hadêŋ yani.
  mqj-NT: Natelle-tellemi duka' tantara anna benganni anggur maissuk,
  rus-SYN: Также и воины ругались над Ним, подходя и поднося Ему уксус
  mbh-mbh: Na punonga munre o pasililalo itheki, mako o sung mun vain welnga a i nge,
  bdd-bdd: Toloꞌalehaowedi wete Yesu silotuyaneya, ta waini memaina siꞌeweyama ta
    siꞌabihaneheya,
  cbt-NTPO: Sontaro'sarinta' tëhuapi. Ya'cariconahuatona', huino main nininso' ihuëtopi.
    —O'oquë' Maistro.
  rmy-SERVI: Кади ж и халавдэ асанас Исусостар, поджянас Лэстэ тай дэнас Лэсти шукло
    мол.
  srn-NT: Den srudati teki En leki spot'popki tu. Den waka kon na En, dan den gi En
    swa win fu A dringi.
  cta-NT: Loꞌo juaꞌa̱ nguꞌ sendaru biꞌ, ngustí loꞌo nguꞌ jiꞌi̱ yu ñaa nguꞌ cacua ti
    su ndu̱ crusi, cuati nda nguꞌ vino tiyeꞌ chaꞌ coꞌo yu.
  bqc-SIM: Sosaↄ lɛ́ aà kɛ pↄ́ↄpↄↄ lↄ. Ɔ̃ aa sↄ̃̀aàzi aa vɛ̃ɛ kũ̀ma dↄ̀ɛ̀
  tcz-CHONGTHU: Sepai hon jong adai chavaiyun, donding juthuh apeuvin ahi.
  mar-mar: शिपायांनीही त्याची थट्टा केली. ते त्याच्याकडे आले आणि त्यांनी त्यास आंब
    दिली.
  snp-snp: Ido kimiwe ya ayaidana oti amodoka oti kamana ki minoti, nenaiye, loti
    ekefa imo no waini umuti,
  isl-isl: Hermennirnir hæddu hann líka með því að rétta honum súrt vín að drekka.
  spy-NT: Kiinchuruur ꞉nkicheek riibiik Yēēsu. Kikwaanta *tifaayiik chēē tāytāyēch
    ānkōōyokoochi Yēēsu
  xnn-xnn: Sinaysayot gedan nan sosoldado. Sinmag-enda ken Jesus et agindaiidya is
    basi
  mwe-mwe: Ashimanjola nneyo peyo gubhaatendelenje mbenji a Yeshu, gubhaajendelenje
    nikwaapa divai ja shashama bhapapile,
  tte-tte: Tokaleyayao tabe Yeisu sitalawasi-yani. Silau koina yo oine malumaluluna
    siwolena yakato inuma,
  tcs-tcs: Dem amiman i bin meke pan baut Zizas tu. Ol kam ane gibe em wain nogad
    gud tes.
  hlt-THB: Qalkapkhqi awm law unawh the a kha na uhy. Misur tui ak thui ce pe uhy,
  soq-soq: Sorodia do wimone Iesu wasisane esa sigasigaua waneiena napona baiwa
  qub-qub: 'Suldärucunapis chaynömi asiparan. Pochgoj bïnuta shoguchir Jesusta niran:'
  att-att: Á yù ira suddálu, inuyoyungád da gapay. Á jimikkì ira kuna ta iyalawâ da
    kuna yù silam.
  bki-bki: Mia na mira nalo ajum̃a amil niegeniege naio bunu, abinimei amiyuku m̃arjum̃elm̃elu
    na mijea ban naio ka rimunuio,
  bqp-bqp: Sozanↄ tɛni a lalandi kɛ dↄ. Akũ ò nài ò sèwɛ̃ kpã̀kpãa dↄ̀nɛ
  mcp-mcp: Ozɨmbɨ bwə́ á ŋgə nə́mə́ cágʉlə nyə; bwə́ mú shísh nyə́dɨ́ kə yə nyə məlwəg
    mə́ ábibyɛnzhʉ̂.
  hat-hat: Sòlda yo t'ap pase l' nan betiz tou. Yo pwoche bò kote l', yo ba l' venèg
    pou l' bwè,
  npl-NT: N soldadojteh noiwa okipijpinawiayah n Jesús, omopachoayah inawak iwa okitiayah
    vinagre,
  bgg-bgg: 'Siphahi jia de aishii biwo rek: ai è de wuii srane aishii igong thoh pha
    phuii wang,'
  eng-TCENT: The soldiers also mocked him, coming up to him and offering him sour
    wine,
  eng-BSB: The soldiers also mocked Him and came up to offer Him sour wine.
  cpu-NT: Ari jimatzitakaro eejatzi ovayiriite, ithainkakeri Jesús, ipoña jamakotakeneri
    kepishaari.
  san-ASM: তদন্যঃ সেনাগণা এত্য তস্মৈ অম্লৰসং দৎৱা পৰিহস্য প্ৰোৱাচ,
  tac-NT: Alué we'ká sontalo abiena gawélele alué Esusi a'bemi jaga i'wilí ba'wila
    pee a'wágame 'we cho'kógame owigá
  eng-WEBPB: The soldiers also mocked him, coming to him and offering him vinegar,
  gfk-H: Ma ira umri mah diet ga hanuat diet gaam hasakit tana. Ma di ga tar ra wain
    tana wara minminom.
  viv-viv: Kadu tolugaviya hihawahawavelaigena, hiꞋelaꞋela vaita oine golagolana hidaveleni
    higayo, “KaꞋi OꞋeni miYuda adi Tokaiwabu digo, Tauni unakibababale.”
  yao-yao: Ŵangondo nombewo ŵanjalwisye Che Yesu ni kwapelechela divai ja kuipa,
  tgp-tgp: Tamlohi vuro atu sohena la lo kerehia, la mai isana la sile na waen hohona
    isana vara i inua,
  auc-NT: Tontadoidi guiquënë obo pöninque tömengä ingante badete tote baï cædinque
    edæ, Yowepæ̈ tï nämæ̈ becæcäimpa, ante pædæ æ̈æ̈nöninque,
  kbc-NT: Niɡ̶ijoa iodaɡ̶awadi oyametibigo Jesus. Igotibeci midoataɡ̶a domoɡ̶oyacipeɡ̶etalo
    viinyo ane daɡ̶a dakake loojedi.
  bmh-bmh: Rom agal malai dudu agen han go zoimai ze biabial kuai auraimai, wain ze
    munug moroimai, auremen, “Na petak Zuda duailel agal gumaranem du banou aba, na
    a gegeulanau uteiba, nonen.”
  ctu-BL: Jini soldadojob ja'el tsi' wajleyob. Tsa' tili i yʌq'ueñob vinagre che'
    tiquin i ti'.
  meq-meq: Sidzew hay tə ŋgwasa ka Yesu dərmak, ta həndzəɗ naha ka təv ŋgay tə vəlay
    wuye andaya guyakaka.
  noa-H: Maimua chi soldaaunaujã hĩchab sĩi hi waauwaipai hirig vino hadchuchúhu sim
    dömk'ĩir deechënaa jũrram k'ʌʌnau hirig, —Pʌ chadcha judionaan Rey k'ai, pʌchdëupai
    pʌch peerdʌ hat'á haajeejim hanʌm.
  alp-NT: Kai solaluaru lekwe esi lepa tiae ete Yesuse neka. Esi riluke anggure maklinute
    eteI.
  san-VEL: tadanya.h senaaga.naa etya tasmai amlarasa.m datvaa parihasya provaaca,
  kbq-kbq: sondia vahe'mo'zanena azanava ke nehu'za, akahe'nea waini tina eme nemiza,
  kbh-kbh: Soldadë́ngnaca Jesús imojtsáboyejuana; tmojanobeconá y untja vínoye imojtsefs̈ës̈naye,
  ron-LSB: Soldații își băteau joc de El, venind la El și oferindu-i oțet,
  pon-pon: A jaunpei kan pil kapikapiti i, kai on i, ki on i pinika,
  nhe-BL: Huan nopa soldados nojquiya quihuihuiitayayaj. Monechcahuijque campa ya
    huan quitenamiquiltijque xocomeca atl tlen ya xocoxtoya,
  sps-sps: U tsoiny puaan kan te naa Tsunia ser taring iny Ya. Ri naa me Tsunia ser
    tanaf iny fainy Yan wain maajiin ma jiu Ya.
  wnc-wnc: Yawa amak aminu kuutda inisapduke inengan apu wain yangga kapanga sikut
    taknga imunangge tasike
  bus-bus: Sozanↄↄ e à faboo dↄ. Ben aↄ̃ sↄ̃̀zi aↄ̃ geepiwɛ̃ kpã̀kpã dↄ̀nɛ
  gub-BL: Zauxiapekwer a'e wà no, uze'eg uryw ahyahy hehe a'e wà no. Uhem Zezuz huwake
    wà. — Aiko win xe ty, e'u ty, i'i izupe. (Nahekuzar kwaw a'e ma'ywa tykwer a'e.)
  imo-imo: Ami iyema peya yu ungu kondowa ltindiko molkolio no wain kombili teli te
    nopili tiemili ningolio
  boj-boj: Qaja tamo naŋgi dego Yesus degsib misiliŋyoqneb. Osib aqa areq gilsib wain
    isa koba anaiyosib minjeb, “Ni Juda naŋgo Mandor Koba boleamqa ni ino segi jejamu
    aqaryaiyosim ŋamburbas urat.”
  eng-DRA: And the soldiers also mocked him, coming to him, and offering him vinegar,
  knf-knf: 'Bangoli kak babeŋa : baji bañoga kawula poot pŧaakţaan,'
  san-KHM: តទន្យះ សេនាគណា ឯត្យ តស្មៃ អម្លរសំ ទត្វា បរិហស្យ ប្រោវាច,
  arn-NT: Fey ti pu soltaw kafey ayentukaniefi ta Jesus, fey fülkontufi engün ñi eluafiel
    ti kümenochi wesa kotrü pulku,
  zas-NT: Në ree xin suldad ruzeꞌ laaman, rbig reex rudëëd reex vinagr guiëꞌman,
  ken-NT: Batɛmɛ́ nɛnu nkwɔ báré way Yesu, mándɔkɔ nɔkɔ bɛchyɛ yi mmɛ̌m amɛn ábáká.
