  tbz-SIM: 'Bɛɛ̀ nitikɔ̀ùbɛ̀ bɛ̀ ò wɛ̃nnɛ́nɛ̀ bɛ̀ kɛ bɑɑkɛ́ kɛ̀ bɛ kóò mɔù nhò dɑú
    kɛ tú: Fɔ̃́ɔ̃̀ bɑɑ tú Kirisɑ̀ɑ̀? Dɛɛtɛ́ ɑmɑ́ɑ̀ kɛ nɛ́ ti dɛɛtɛ́.'
  san-GUJ: તદોભયપાર્શ્વયો ર્વિદ્ધૌ યાવપરાધિનૌ તયોરેકસ્તં વિનિન્દ્ય બભાષે, ચેત્ત્વમ્
