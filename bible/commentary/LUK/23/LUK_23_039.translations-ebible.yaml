    nduꞌu̱.'
  pon-2006A: Emen loallap suwed ko me iang kalohpwuwala ahpw lahlahwe Sises, ndinda,
    “Ma komwi Mesaiao, a komw kepitkomwihla oh pil kiht!”
  maq-NT: 'Hane ngu cha tsehen xi cojo casetaha xcun cru jan ne, cuitjin xu choho
    cachja cha tsëhë Jesús: ―‍¿Hacuiin ngaye xi catsingatju ri Nina ni? ¡Naxetje sove
    yojo riji ne, hacuaha naxetje niji! ―‍Cuatjin xu cachja cha.'
  hto-hto: 'Coraɨca fɨénide íaillɨnoɨmona dáamɨe Jesús uáitano daɨde: —Crístona o
    íadɨ, mai o abɨ jíllota coco dɨga, —daɨde.'
  por-BRBSL: 'Um dos criminosos que foi enforcado insultou-o, dizendo: “Se você é
    o Cristo, salve-se a si mesmo e a nós”!'
  ces-NKB: 'A jeden z těch zločinců, kteří viseli [s ním], mu spílal a říkal: “Jestliže
