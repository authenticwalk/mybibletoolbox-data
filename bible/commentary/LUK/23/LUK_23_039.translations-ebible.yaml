  pwg-pwg: Tomowa berona yavata irororoke na Yesu ivonavinamei, “Tam Keriso bo? Kevi yawita.”
  cjv-cjv: Te yai surai kan faipika ei goinga yai ta Yesu kam ka ama sire “Ne Yai
