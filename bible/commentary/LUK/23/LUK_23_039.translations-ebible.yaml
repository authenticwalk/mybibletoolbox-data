  mya-mya: လက်​ဝါး​ကပ်​တိုင်​မှာ​ရိုက်​ဆွဲ​ထား​သော​ရာ​ဇ ဝတ်​သင့်​သူ​နှစ်​ယောက်​အ​နက်
