  bfz-bfz: जो कुकर्मी लटाकाई राखे थे, तिना बीचा ते एकी जणे यीशुए री निन्दा करी की
    बोलेया, “क्या तूँ मसीह निए? तो आपू और आसा खे बचा।”
  cuk-09: 'Dule-iskana-wargwen, Jesús-dikarba-nakrusgi-biokar-naimogad, egi dodonai-gusmogad,
    ega sogded: —Ar be dule-Bab-Dummad-yoedse-barmidagoye-sogsad-dulele, na be dukin
