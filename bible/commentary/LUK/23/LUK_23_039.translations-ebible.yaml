  lif-NT: ᤂᤧᤵᤔᤥ ᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ ᤛᤡᤱᤛᤶᤍᤠᤱ ᤔᤧᤓᤥ᤺ᤴᤍᤢᤒᤠ ᤁᤢᤓᤠᤱ ᤁᤧᤓᤣ᤺ᤶᤒᤠᤎᤡᤰᤗᤧ ᤂᤢᤏᤧ᤹ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧ
    ᤗᤰᤋᤢᤖ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣ᤺ᤴᤍᤢᤒᤠ ᤂᤪᤡᤛ᤻ᤋᤏᤧ ᤔᤧ᤺ᤶᤒᤡ᥅ ᤂᤧᤏᤧ᤹ ᤛᤧ᤺ᤵᤛᤡᤱᤅᤧ᤹ᤀᤠᤱ
