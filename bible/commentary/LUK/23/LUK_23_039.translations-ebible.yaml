  dan-1931: 'Men en af de ophængte Misdædere spottede ham og sagde: “Er du ikke Kristus?
    Frels dig selv og os!”'
  kwj-kwj: 'Wowani kapi kapwa hima fisi me yapweke tiki wu yero pi, forito Jisas ni
