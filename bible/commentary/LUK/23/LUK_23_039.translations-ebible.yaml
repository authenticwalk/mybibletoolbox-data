  bbb-bbb: Ro e inieki inokiro ije bu kena Jesuna kurosi kaniaeva ijia e be fu vua
    ise bino Jesudo kuae. Fu kuae, A vierafega ane ma E Ije Godi fu kua fu ruakono
    kuaema ijega ni oe kenujanami areme no karaunuono kuae.
  blw-blw: Angkay hiyachi yag nì-insorto agé hen ihay futangelo way nelaransa way
