  adz-adz: Garam maisan tupriꞌan nigi mangan ini nan asub i Yisu ibiani, “Agu Kristus,
    Garam Anutu ragadan, a? Warim runggam sib da warim agai sib nampruꞌ nabinigi!”
  sri-sri: 'Sugʉ ñerõ iridi, Jesús merã ĩgʉ̃sã pábiatú ãĩwãgũnúdi Jesúre ñerõ ãrĩ
    turiyupʉ: —Mʉ diayeta Cristo ããrĩgʉ̃́, mʉ baside tau, gʉadere tauka! ãrĩyupʉ.'
  nal-nal: Ma azaxai zin uru rapti raksaat angkanaan ina di rokaai iaa lapaara Iesu,
    xa dador lingpuak sin Iesu naako, “Tamon nua a Mesaaia, gu vawaal dital xuna dina
    wen maat taal.”
  kyq-kyq: 'Maakŋ jeege tun di kɛn tujga tuj ɗim jaay kꞋtup kꞋtɔɔlɗe ro kaagge tu
    ute naan̰ se, deb kalaŋ naajin̰ ɔɔ: «Naai ɓo al‑Masi ey la? Kɛn bin num, naai
    mala aaj roi ɔɔ aajje naaje kici.»'
  kwd-kwd: Ma te'e wane na rua wane laka'u gila mudu'ia gaa'a fe'enia la Jisas, ngaia
    ka fata sifo ana maka 'ilo'oo, “'Ilo'oo ma 'i'oo no'o na Kraes? 'Oi fa'amoori'o
    'i talamu mai amee'e la'u mola!”
  ded-ded: Anu yarengic yohockang yerearunac mong nanec, yeng Yesu desusuic ammima
    deec, “Ge Messia annecfu geangga onggongemema neri ifingoc onggonnuruna.”
  ewe-ewe: Adzodala siwo woklã ɖe ati ŋu le egbɔ la dometɔ ɖeka gblɔ busunya sia ɖe
    eŋu be, “Ke wò boŋue nye Kristo la? Nenye wòe la, ekema ɖe ɖokuiwò, eye nàɖe míawo
    hã le atitsoga la ŋue.”
  nuy-nuy: Nubagi-yung naaynjaabu-nyung naaladi-nyung, anubagu-yinyung ni-walamalhi
    niga nigawi-rruj, naaladi-yamawaa na-Jesus-guy niga, nga ni-yamayn “Yuga nagang
    aadanu nu-Messiah na-God-gala? Nagang ba-wiri-gina nagang, marri niiṉiiyunggaj
    nimba-wiri-gang anaani!” Dani-yung ni-yamayn.
  cop-BHC: ⲞⲨⲀⲒ ⲆⲈ ⲈⲂⲞⲖ ϦⲈⲚⲚⲒⲔⲀⲔⲞⲨⲢⲄⲞⲤ ⲈⲦⲀⲨⲀϢⲞⲨ ⲚⲈⲘⲀϤ ϪⲈⲞⲨⲀ ⲈⲢⲞϤ ⲠⲈ ⲈϤϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲘⲎ
