  sus-A: سُوتٍ كٍرٍن نَشَن نُ بَنبَنشِ عَ قّ مَ، عَ نُ عِسَ مَكٌنبِقٍ، عَ نُ عَ قَلَ،
    «عِ مُ قِندِشِ عَلَ شَ مِشِ سُفَندِشِ شَ رَ؟ عِ يّتّ رَكِسِ، عِ مُشُ قَن نَكِسِ!»
  jpn-1965: 十字架にかけられていた犯罪人のひとりはイエスに悪口を言い、「あなたはキリストではないか。自分と私たちを救え。」と言った。
  fra-SBL: 'L''un des malfaiteurs qui avait été pendu l''insulta en disant : « Si
    tu es le Christ, sauve-toi toi-même et nous ! ».'
  yka-yka: Binissā-bissāhan isab si Isa weˈ dangan meˈ aˈa ngalanggalan saraˈ ilansangin,
    paˈinne, “Dumaˈin ke kew Almasihin. Na, timbulun be dinun duk sampay kami isab.”
