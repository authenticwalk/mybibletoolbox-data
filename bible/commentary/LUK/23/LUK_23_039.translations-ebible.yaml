    Mesíasca pía, yái judío icuèrinápináca, néese pichàiniada píawawa yéetácáisi íicha.
    Pichàiniada nacái wía yéetácáisi íicha ipíchaná wéetácawa —‍íimaca.'
  tsn-tsn: Mongwe wa dinokwane yo o neng a pegilwe go bapa nae a sotla a re, “Wa re
