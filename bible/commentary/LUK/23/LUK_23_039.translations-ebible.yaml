  san-TIB: ཏདོབྷཡཔཱརྴྭཡོ ཪྻིདྡྷཽ ཡཱཝཔརཱདྷིནཽ ཏཡོརེཀསྟཾ ཝིནིནྡྱ བབྷཱཥེ, ཙེཏྟྭམ྄ ཨབྷིཥིཀྟོསི
