  cmn-FEB: 吊在那里的一个犯人也侮辱他说：“你不是基督吗？救救你自己和我们吧！”
  gmv-RNT: Iita ooththidi kaqqettida asatappe issoy cashsha qaala Yesusa bolla qoqofides.
