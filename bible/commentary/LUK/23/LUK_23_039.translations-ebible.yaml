    anene ghav ndug.”
  agn-agn: Asta ang tata ong mga kriminal ang linansang don ang aroman ni Jesus, nanginsolto
    ka ong nandia ig ganing tanandia, “Ganinga, yawa tang Cristo! Abir, ilibri mo
    tang sadili mo asta yami!”
  nhi-NT: 'Semeh in tlacameh non amo cualimeh tlen osohsatoyah, pitzotic octeneuaya
