  guj-2017: તેમની સાથે લટકાયેલા ગુનેગારોમાંના એકે તેમનું અપમાન કરીને કહ્યું કે, ‘શું
    તમે ખ્રિસ્ત નથી? તમે પોતાને તથા અમને બચાવો.’”
  jvn-NT: 'Salah sijiné wong nakal sing dipentèng ngolok-olok Gusti Yésus, ngomong:
    “Nèk Kowé kuwi Kristus tenan, tulungana awakmu déwé lan awaké déwé wong loro pisan.”'
  byr-byr: Aꞌmwe kayaaꞌnanya tamarɨmweta saraarɨdaaꞌnya pwai gamɨnyɨ bɨrala wɨdɨna
    “Kɨraazɨtɨyaigɨ daaka! Gɨmɨ saigɨ dɨvadaihasamaaꞌnana! Nabaai naarɨmɨ kwainaarɨjɨ
    dɨnehɨvadaihasamaaka!”
  ian-ian: Kavle vat yila mbɨt nyana kɨta nyan diwai krosmba lɨga Jisas kat kasega
    wandɨ. Mɨn Kraist tɨgeman avla mɨna mbangɨ kwunataa an kat kwunakemɨn waa kasega
    wandɨ.
  hun-hun: 'A megfeszített gonosztevők közül pedig az egyik szidalmazta őt: „Ha te
    vagy a Krisztus, szabadítsd meg magadat és minket is!“'
  mcf-NT: 'Adnubien, Esus icsamboen chiec icsambocquid Esusbëdta dectamboed abentsëc:
    —¿Nuquin Papan chomiaid, Quidistuda ne? Adquid icquin mimbi budmiac ëbi daëdi
    mibëd budebi —quepanëdash abëd diadquid.'
  kjs-kjs: 'Mo ali koe laapo abalade lu mudiasimide medame Yesu-para ero agale gu-rupa
    lisa: Ne Enaali Raapu Pirape Alina Si laede-pulu ne page saa page raba mea lisa.'
  mni-mni: "Aduga Ibungogi nakanda yalliba phattaba toubasing adugi maraktagi amana\
    \ Ibungobu thina ngangladuna hairak-i, “Nahakna Christa oirabadi nasabusu amadi\
    \ eikhoibusu kallu.”\x94"
  yad-NT: 'Ti̱qui jvi̱ tenu ji̱ta jasiy so̱ti̱, rañi javityiye̱yada variñi̱ Jesús:
    “¿Neviy Ju̱denu jaryeti̱ ji? ¡Ya̱jantyuy yiva! ¡Na̱dyiva jarye ya̱jantyuy yisa̱ju̱!”'
  mxb-NT: 'Ta iin ta̱a kini tákaa iin ka̱ cruz ñoó, ni̱ ka̱sáꞌá kána̱ꞌá ra̱ xíꞌín
