  ben-OBCV: ক্রুশার্পিত দুষ্কৃতীদের একজন তাঁকে কটূক্তি করে বলল, “তুমিই কি সেই খ্রীষ্ট
    নও? নিজেকে আর আমাদের বাঁচাও!”
  mil-NT: 'Te ɨɨⁿ tée ndècu ndisa cuéchi‑xi, tée ní sata caa‑güedé dɨ̀ñɨ‑gá xǐcuèhé
    ñáhá‑dě xii‑gá, te xǎhaⁿ‑dě: —Te núu yòhó cúú‑n Crìstú Yaá ní tendaha Yǎ Ndiǒxí
    véxi ñuyíú‑a, te dàcácu nihnu mee‑n, te dàcácu nihnu ñaha xìi nchúhú tnàhá‑ndɨ́
    tucu —càchí‑dé xǎhaⁿ‑dě xii‑gá.'
  myu-myu: G̃ebuje wara'at korosa ejuat Jesus o'jomuymuy―iecug̃ap a'õ kay kũyjobit'ũmat.
    — Ẽn Deus emunaẽ bima, ocedaxijom cuy ece — io'e ya'õberen Jesus pe. — Ecewedaxijo
    dak cuy — io'e.
  amk-amk: Inontarai mamunao epahu suru na nana fo suru, manei deibera Yesusi. I medu
    deyo, “Boe! Yeitarahi wau mani Mananu Mampariri di wau mae? Tonana mani foriri
    bera wau tutu auru kontai!”
  fai-fai: Kinim mafak mak daw tam gibiw ayo Yesus kun weng mafak bakodaw, “kaba Kadais
    badeya? Nuso kabalaso tá imudawo kál finuduma.” Akane,
  ura-NT: 'Nii jana nii necha aansaineein coroso que nenaa cacha coroataja jetaote,
    nechu jataain cairichaa cotaiha jetao: “Aihane esinae rauhijiriin Mesihasineeine,
    ichaajenihane ijiabereeo ichoterateeute coaracurumiin, chaen canacaanune maajeein
    ichoterateeune coaracaanura,” naane jana jetaote:'
  mcd-NT: Ascaino afu masta futsan Jesusqui tsain chaca huani. —Minmain Cristoqui
    mifiri numacain nocori numahuu, —huaiton.
  urt-urt: O miyeꞌ pupwa ende ŋaiye teŋei nal loutungwarmbe topoꞌe Jisas ŋaname wusyep
    hiꞌe nalme Jisas na, “Hai, nin Krais, Miyeꞌ alaŋatme tikin Got lakai? Ungwisme
    nitei no, na ungwisme poi topoꞌe.”
  awk-awk: Ġatun wakȧllo yarakai bulun kinbiruġ-ko, kakilliela ba ku̇lai ta, béelmulliela
    bon, wiyelliela, Wiya bi ba Kritht ta, miromullia bi ġintoabo ġatun ġearun.
  kiz-kiz: Mmonga ghwa bhahalifu jhaasulubibhu andighili ajobhili, “Bhebhe ghwa Kristu
    lepi? ukiokolayi ghwe muene ni tete”
  tzo-TZE: 'Li viniquetic ti tsots smulic tey co''ol joc''ajtic ta cruz xchi''uc Jesuse,
    jun la stoy sba ta stojol li Jesuse, jech laj yalbe: ―Me ta melel vo''ot Cristoot
    ti t''ujbilot yu''un Dios chaventainuncutique, colta aba atuc. Jech coltauncutic
    ec ―xut.'
  lex-lex: 'Riy yatyat id mak kden la auwlakra hananni de nre'' wal pia napolu-naliella
    Yesus pa niwra: “O'' di de Ray Makamori-Kalewn id O''a, pa Mulewan teka O muor
    ami!”'
  dov-dov: Umwi wabasimilandu wakali kulengelela kumbali aakwe wakamutukila watgi,
    “Teensi nduwe Kkilisito na? Lifutule utufutule aswebo.”
  rgu-rgu: Lahenda tadaluꞌ esa mana londaꞌ nai Yesus boboa na boe ana namumulu nae,
    “Tetebes ara O nana Kristus, do? Kalu leoꞌ na, sona fee ita basa soda a leo!”
  toc-NT: 'Cha̠tum mak­ni̠ná hua̠nti̠ antá lac­xtum xca̠­ta̠­pe­kex­to­ko­hua­ca­cani̠t
    xla­ca­quilh­ni̠­hua­cama y chiné xuanima: —¡Para xli̠­ca̠na huix Cristo hua̠nti̠
    namín quin­ca̠­lak­ma̠x­tuyá̠n pus chú me̠cstu calak­ma̠x­tú­canti y na̠ caqui­la̠­lak­ma̠x­túhu
    aquinín!'
  ulk-1902: Nerute le emered abi dog, adud mer abim, kega, Ese ma Keriso, debele mabu
    idigir, pako keribi.
  som-som: Xumaanfalayaashii deldelnaa midkood ayaa caayay isagoo leh, Miyaanad ahayn
    Masiixa? Annaga iyo qudhaadaba badbaadi.
  mam-C: 'Atzin te'' jun b''inchil il, a yo''b''inkstaq twutz cruz, tzuntaq nxmayintaq
    te'' ti''j Jesús kyjalu''n: A qa axixjiy Crist, a Kolil, a sk''o''nxix tu''n Dios,
    klomtzin tib''tza tilx tib''a, ex majqoxpe qe'', qo tkloma.'
  ndj-ndj: Yumu wa vala vandu va wafu vatumbikili kamujowola Yesu, kadeta. Nakaka
    yuwi kuva Kilistu! Wuyilowoli umweni na yufwi.
  mbj-NT: 'Ti m'' moo nesaa do see Jesus pa hahäng do ky n''aa rejãã mä Jesus. Hahỹỹ
