  gvn-gvn: Nyubun wurrmay-baka yinyaymba walngkan-walngkan, nyungun yukin, yalaman,
    “Kaki yundu Christ, bama Godundumun, yundu yunduku walngajika, yalarrku ngalinyan
    walnga.”
  nhy-NT: 'Se de yen omen tlakaj katlej mach kualtin katlej ompa opilkatoka itech
    krus, noijki san tlan amo okilwij, okijtoj: ―Tla tej tiCristo, monewian ximomakixti,
    iwan xitechmakixti in tejwan noijki.'
  asm-FB: তেতিয়া ক্ৰুচত আঁৰি থোৱা সেই দুজন দুষ্কর্মীৰ এজনে তেওঁক নিন্দা কৰি ক’লে,
    “আপুনি খ্ৰীষ্ট নহয় নে? আপুনি নিজকে আৰু আমাকো ৰক্ষা কৰক।”
  okv-okv: Eto ari sapura embo vahai Iesu ga tapa tea amina ke einge ena, “Umo Keriso
    be kito umo te nango ta tapa hondate e, i atahu toto beare,” ainge ijie urumbitinu
  mxt-NT: 'Ta noo ra quiñi iyó cha tacaá xiin ra Jesús, quichaha cahan ra chihin ra,
    ta catyí ra: ―Tatu ndicha cha Cristo cuvún, sa̱cacu chuun. Ta sa̱cacu chi ndi
    ñandɨhɨ ―catyí ra.'
  tzo-NT: 'Te co''ol jipajtic xchi''uc ti Jesuse ti viniquetic ti tsots smulique.
    Ti june laj stoy sba ti stojol ti Jesuse, hech laj yalbe: ―Mi melel ti Cristoote,
    ti t''ujbilot yu''un ti Diose, coltao aba quitic. Coltauntutic uc ―xut.'
  ind-AGS: Salah seorang penjahat yang tergantung di salib juga menghina Yesus. “Bukankah
    Engkau Mesias?” tanyanya. “Kalau begitu selamatkanlah diri-Mu — dan juga kami!”
  omw-omw: Uaqia hu vaisiva mpovanto hini rutova mwivavata Iesusirara qora qua tiro
    tiqaro, Qutaave e Mesaiaavanto variaro? Qio mwitaa hirera, enavata tiritanavata
    kyaahaqa hiante, tiro.
  yrb-yrb: Mui diburaro ibi amara, dawa enabira afu korosiro ibeda Yesuba wei, Ana
    Godinu Keriso aba me? Aini waini ma wiroa wei.
  maa-NT: 'Jñà xi̱ta̱ xi tse jé tjín‑la̱ xi ti̱koa̱ ya̱ tjo̱hónguit''aà krò, jngoò
    xi ''ñó ''nga kiìchja̱ko̱ Jesús, kitsò‑la̱: ―¡Tsà ji̱‑né xi Cristo [xi xó kisìkasén‑lè
    Nainá], ti̱kíjnandei̱í yijo‑lè ti̱koa̱ ti̱kítsa̱jnandei̱í‑náje̱n!'
  mcq-mcq: ꞌEꞌeme ea sisea pina kaꞌene ropunaꞌi ꞌanaume namajara vuꞌa sisea Hu ꞌwarame
