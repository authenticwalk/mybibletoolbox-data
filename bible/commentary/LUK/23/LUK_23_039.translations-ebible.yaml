  bdv-bdv: ଆର୍‌, କ୍ରୁସ୍‌ଉହ୍ରେ ରିଲା ଚର୍‌ମଃନାର୍‌ ବିତ୍ରେ ଏକ୍ଲା ଲିନ୍ଦା କଃରି କଃଉଁକେ ଦଃର୍ଲା,
