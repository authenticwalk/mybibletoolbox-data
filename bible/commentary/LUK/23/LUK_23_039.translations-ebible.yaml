  wiu-wiu: One-pala odeneka wia dekane ago poanele tane ago padame Yesu-pala oa potokakome
    okome nepa Keraisu patu. Nepa einago tadekalepa pinali neke wa toa motekepa totaka
    toa moa-na wa oa potokaneya.
  swe-swe: 'Den ene av förbrytarna som hängde där [stämde in i cynismen och] smädade
    honom och sade upprepade gånger: ”Är inte du den Smorde (Messias)? Hjälp (rädda)
    då dig själv och oss.”'
  cth-cth: Hahoi vo lah kaawm e tamikayon buet touh ni, Jisuh a dudam teh, Messiah
    lah na awm hoeh maw. Namahoima rungngang nateh kaimouh hai na rungngang haw telah
    atipouh.
  mti-mti: Apan kukaeba desirom yoma korosi gumbe toyawa Iesu gumbe iyagau wane, “Ge
    Keriso ipewa, ge gembovit ge nu gaibu warinam nuna.”
  pad-NT: 'Hoarana Jahari kabadani arafiakia kabadaniki ava akasanakhamakia hojaki
