  spp-spp: 'Ɲyɛ kapimpyiibii pi mpyi a kwòro ná Yesu i ke, ka uru wà si u faha maa
    jwo: «Mu ɲyɛ a jwo na mu u ɲyɛ Kile Niɲcwɔnrɔŋi mà? Maye shwɔ, maa wuu shwɔ mú!»'
  zty-NTPS: 'To benne'' wen da'' ẕinnj na'', benne'' de''e ḻe''e yag kroze, bḻiž ditje''
    Jesusen'', na'' wnné'': —Cha'' nako'' le'' Benne'' Criston'', beslá kwino'', na''
    ḻezka'' neto''.'
  mek-mek: Painao auꞌi agaꞌo egae fou keꞌafa auga Iesu eifa apala penia einaka, “Oi
    Mesaia laaꞌi ma? Oi loifa Mesaia looma. Ega puo ifomu ke lai fou kaniamai moagamauga!”
    eoma.
  aey-aey: Odocob loo je wooldoc dana lecis na babalecna tuitu aqalein oso uqa Jisas
    lelandudu madon, “Hina Anutna Kraisfi hinadodoc cahahadumeg eleha cahahalaga!”
    don.
  urd-GVH: जो मुजरिम उसके साथ मसलूब हुए थे उनमें से एक ने कुफ़र बकते हुए कहा, “क्या
    तू मसीह नहीं है? तो फिर अपने आपको और हमें भी बचा ले।”
  ycn-ycn: 'Pajluhuaja pu''uhuaré la''ajeri cúhua''aro Jesús ahua''á. Ricá caja pura''aró
    rinacu pu''uhuaré, rimá rijló: —Ilé Tupana huacára''acare majó ina''uqué i''imatájeri
    penaje pi''imajica ee, pi''imatá picó, huecá hua''ató capichácajo liyá.'
  djr-djr: Ga märrma' gan yolŋu maṉḏa gorruŋal ŋunhiliyi rom-bakmaranhamirr maṉḏa.
    Ga waŋganydhuny gan ŋunhi yolŋuy Djesunhan ŋarrtjurr, bitjarra ŋayi gan waŋanany
    gam', “Nhä muka nhe dhuwal yolŋuny, Maŋutji-dhunupayanhawuy? Gatjuy mak guŋga'yunmirra
    nhunapinya nhe walŋakunhamirra, ga linyalanhany nhe dhu walŋakumdhi!”
  kvg-kvg: Pepen ezoqa nøme, ndego namba gi꞉tøkebupam, Yesu otøotam me꞉veó, gembo-ein,
    “Gê, qo Mesayâ? Av tægoat ndægo, qo qakeza kha qókhandí neka ni voqó-khandī꞉n.”
  rug-rug: Meke keke ri karua tie kaleadi pu tava sigoto turaṉae koa Sa pa korosi,
    si zama ṉoṉovala la tugo koa Sa, “Be Agoi sa Karisito! Ego mu harupu pulenigo,
    meke mamu harupu gami tugo si gami kara!” gua si asa.
  hop-NT: 'Noqw qaanhtiqam put amum hāyiwtaqamuy amuṅaqw suhk̇a put aw tutsíwhiṅqawlawhqe
    paṅqawu: Kurs pay pas um Christ‐nen, um ayo nātapni, pu itamuyu.'
  san-URD: تَدوبھَیَپارْشْوَیو رْوِدّھَو یاوَپَرادھِنَو تَیوریکَسْتَں وِنِنْدْیَ بَبھاشے،
    چیتّوَمْ اَبھِشِکْتوسِ تَرْہِ سْوَماوانْچَ رَکْشَ۔
  heb-LB: 'אחד הפושעים שהיה תלוי לצידו של ישוע לעג לו ואמר: ”אם אתה באמת המשיח, מדוע
    אינך מציל את עצמך ואותנו לפני שיהיה מאוחר מדי?“'
  caf-NT: Ndunnah nanah hintsi', hizih lhdulalhgus k'ehiyílhti, 'ilhunuh hich'á 'uts'un
    'utni hoh 'et di yulhni, “Nyun Christ inli t'eh, 'et nyunch'oh 'ududílyih 'ink'ez
    nuwheni chah neílhyih!”
  mio-NT: 'Nduni tahan ra ndaa ra nu cruu, ta quechaha cahan iin ra ndavaha ni chi
    ra Jesuu. Cati ra ti: ―Tu ndicha ti ra Cristo cuun, na cua sacacu cun chihun,
    ta na cua sacacu tahun chi ndi ―cati ra.'
  srq-NT: Ae mbia ɨcuã mbucheseco ji chɨ Jesús rese nae, ũquɨ̃ mo ngue ñee ɨcuã Jesús
    je ra. —¿Mbaerã ereɨco nguichiã nde ae re? ¿Mbaerã ereɨco urembuquichiãte ure
    abe re? Dios riirĩ nde reaẽ, ɨ que ũquɨ̃ mo ñeemombo Jesús je ra.
  kje-NT: Ri ida nano man ailanna woro'o onnenihe ilnohi nalnohi Yesus na'ahenia,
    “Lo'o O mamwali Kristus man Makromod Lalap kikanedi namwali Rai eni, mahaledi
    O kemmu noro mayai ke'e!”
  gaz-gaz: Yakkitoota achitti fannifaman keessaa tokko, “Ati Kiristoos mitii? Mee
    of oolchi; nu illee oolchi!” jedhee isa arrabse.
  kud-kud: Aiwa lagalaga aidiyena ehebo taupwanoliwa Yeisu ainai iwalo yaiyai, iwalo,
    ‘Moiha owa Besinana towahona? Owa yo ai ulivahigita.’
  urb-NT: 'A''ep ma''e ka''u te''eha ma''eha ke jixiko u''am tĩ. Peteĩ je''ẽ je''ẽ
    hũ ipe, Jesu pe. Kuja: —Nde riki Kirisutu. Kapitã keruhũ aja Tupã mu''am ame''ẽ
    ke nde. Pengi ewyjy eho. Aja rahã, nde eremanõ ym ta. Jande ke emujy eraho tĩ.
    Aja rahã, jamanõ ym ta tĩ — aja Jesu pe.'
  fra-LSG: 'L’un des malfaiteurs crucifiés l’injuriait, disant: N’es-tu pas le Christ?
    Sauve-toi toi-même, et sauve-nous!'
  san-HK: tadobhayapArzvayo rviddhau yAvaparAdhinau tayorekastaM vinindya babhASe,
    cettvam abhiSiktosi tarhi svamAvAJca rakSa|
  cak-SNT: 'Y jun chiquivach ri icaꞌyeꞌ alakꞌomaꞌ ri icꞌo jeꞌ choch qui-cruz, can
    cꞌo tzij ri man otz ta ri ncaꞌruꞌej-apa y cava xuꞌej: Xa atreꞌ ri Cristo, tacalo-aviꞌ
    ayuon y kojacaloꞌ ojreꞌ jeꞌ, xchaꞌ cha.'
  uvh-uvh: Ka aming kadagasi fama' ka Jisas guk dabik ugariapking wara'ning nua'ni
    wari Jisas u ning anikigegu', ai, gu Kasira Aming urang udi gu ganing fuka yotangkanga
    a indi yotaangkanipma ning guk mo' wa indining tarang.
  ino-ino: Mako hao'otake kava hu'nea kano yofo yosale nili ai'a asaimale'naya kanomo'a
    Yisasife kamuke nehauno inake nehe “Anumaya Koti'a lakufa alino katikefe hukate'nea
    ve'ka mai'nape? Kakaeya ani ve'ka mai'nisanana kakaeya'ae la'akaeya'ae yosaleti
    ali'ka ataleketa lavino.” nehe.
  gnn-gnn: Ga bitjarrayi liŋgu waŋganydhunydja dhuwurr-yätjthu yolŋuyu ŋunhi ŋayi
    yukurrana dhaŋgaŋala galki gali'ŋura nhanukala Djesuwala, ŋayinydja ŋunhi bitjarra
    liŋgu warku'yurruna ŋanya Djesunha, waŋana bitjarra, “Way, nhenydja dhuwala be
    muka walŋakunharamirri ŋiniya? Ma' walŋakunharamiya nhunapinyay nhe, ga ŋinyalanha.”
  yal-yal: Fe ɲaxi rabaan naxanye yi gbangbanxi a fɛma, na nde keden yi a rayelefu,
    a naxa, “Alaa Muxu Sugandixin xa mi i tan na ba? I yɛtɛ rakisi e nun nxu tan fan!”
  cnt-NT: 'Jan₂ i₂rë₂cán''₄ dso₄ i₂jme₁rë₂ton₅ cau₅ quió''₅ ca₂të₂ca₂''o''₂, ca₂juá''₂:
    ―¿On₁ ''ne₂ lɨ́ng''₅ I₂rë₂''ɨ́n₁ quián₅ Diú₄? Ma₂në₃ lion₄ ''ŋiag''₂, jaun₂ lo''₅₄
    jnia''₅₄ në́₃.'
  tif-tif: 'kulaa fuut tabin tunum alep Yesus aso im-diibip iyo, ma ata Yesus ami
    atafiimin weng bakaan-bam bokola-lomda: Kabi tituun eng boko-lomdap: Nali tifan
    weng God almi ulduula Kamokim kesi no, kalap namti, ti kapkal kaltapni angtiil
    lak kaata, duu-som ale, alep numi lak ayo duu-lomdap God ami dik-daalawa, alta
    dong dokoyilaya, nikil alik ti kano yaap-num o! kemale,'
  nlx-nlx: यीशु हेऱ्या दुय आरापी बी खुरूसखाम पोर चेड़ायेल एता, ताम रेन एक आरापी यीशुन
    चिहटा केरीन केयो, “तु मसी नाह सुतो काय? खेरीच तु मसी एय ते आपणे आपाह एने आमुह
    बी वोचाड़।”
  apw-NT: Nṉee nchǫ’go ádaadzaahíí, áígee tsį’iłna’áhi yídaayiskałíí dała’á beńdít’įįhgo
    gábiłṉii, Christ ńlį́į́ lę́’eyúgo hasdánohwiléh, ła’íí ni ałdó’ hasdá’áńlteeh.
  gum-gum: 'Inchen truyu melsraig melabeløgucha kane trenchib tsalø wamabig køn: —¿Ñibe
    tru Cristo kømøtirru? cha. ¡Kwamønrrab ñitøwei chigøben mara, namungucha treetøwei
    martra!— cha.'
  not-NT: 'Aisati ainta paniro cosirinti ipëicoca aisati itsibatari Jesos, isërontacari
    icanqueri: —¿Obiroca Quirisito Agabisaicoontatsiri? Atsi yamai pigabisaicotima
    Obiati, aisati pigabisaicotaiguëna naro pitirooti.'
  plu-plu: 'Pahapwi gaytakkis nerras kakehniyepwi ku pariye daddahka ayge ig hawwata
    ig mahipwihpig. Ig awna git: ―Mmah pis ka Uhokri gikanyanma adahan ukumaduketni?
    Asá amnih pipit marihwa pis amnih usuh hawwata.'
  iou-iou: Ude täŋirä waki täŋpani yarä u kubätä päya kwakäp terak itkaŋ Jesu yäŋärok
    man ŋode iwetkuk; Gäk Kristo täŋpäwä gäkŋa gupka täŋkentäŋpäŋ nek imaka, täŋkentäŋ
    nimi! yäk.
  ntp-NT: 'Ʌmaadutai ʌgʌpiʌrʌ vʌʌtʌcʌdʌ ismaacʌdʌ ami saigiʌcatadai parunai ʌgai cascʌdʌ
    itʌtʌdai: ―Pʌsaapi ʌrCristo cʌʌgacʌrʌ igʌvuusaida aapi ʌʌgi dai cʌʌgacʌrʌ gʌrvuvaida
    aatʌmʌ ʌʌpʌ ―astʌtʌdai.'
  rai-rai: Raa ko ra ru aakaina muaana baa di wakete ungaai ta ditul ma Iesu, i pir
    abulbul Iesu naa, “Baa ui Kaarisito, un walaaun pa datul!”
  haw-1868: A o kekahi o na lawehala i kauia, hoino aku la oia ia ia, i aku la, Ina
    o oe ka Mesia, e hoola oe ia oe iho, a me maua.
  ffm-ffm: 'Gooto e yanooɓe ɗiɗon tontidaaɓe e makko ɓee ana ɲiŋa mo, ana wiya: —Wanaa
    aan woni Almasiihu naa? Biltu hoore maa, mbiltaa min minen duu!'
  arb-NAV: 'وَأَخَذَ وَاحِدٌ مِنَ الْمُجْرِمَيْنِ الْمَصْلُوبَيْنِ يُجَدِّفُ عَلَيْهِ
    فَيَقُولُ: «أَلَسْتَ أَنْتَ الْمَسِيحَ؟ إِذَنْ خَلِّصْ نَفْسَكَ وَخَلِّصْنَا!»'
  cop-CNT: ⲟⲩⲁⲓ ⲇⲉ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲛⲓⲕⲁⲕⲟⲩⲣⲅⲟⲥ ⲉⲧⲁⲩⲁϣⲟⲩ ⲛⲉⲙⲁϥ ⲉⲟⲩ⳿ⲁ ⲉⲣⲟϥ ⲡⲉ ⲉϥϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ
