    —¡Icha xaniwaicha xam Mesías, ponxaem Nacom caitapeta, moya jinya coutha nacapanepare!
    ¡Yawano pana necapaneparebe! jei bapon.'
  boj-2014: Onaqa bajiŋ tamo bei ŋamburbasq di qameb qaji a na Yesus misiliŋyosiqa
