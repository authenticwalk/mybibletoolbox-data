    ga tjawa dös eni bakoe» l̈e.
  kaq-NT: 'Jaa patax hueonahbo huesti sca yohuani, yometsoh huesti: —¿Mia min Cristo
    quin? Mihri rohajahatax botoxon noque rihbi hahxonhue —hihqui hosani.'
  sgb-sgb: Minusmus ya êt hên miha kanlan loway mapanyag karawakan ya nakapako ha
