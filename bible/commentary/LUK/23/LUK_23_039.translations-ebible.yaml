    pidi,” diso.
  lit-lit: 'Ir vienas iš pakabintų nusikaltėlių šmeižė jį, sakydamas: „Jei tu esi
    Kristus, išgelbėk save ir mus!“'
  urd-GVR: Jo mujrim us ke sāth maslūb hue the un meṅ se ek ne kufr bakte hue kahā,
    “Kyā tū Masīh nahīṅ hai? To phir apne āp ko aur hameṅ bhī bachā le.”
  far-far: Ma te wane ana ro wane be kera foto'ida fainia sa Jesus, nia ka fata buri
    tolingai ana ka 'uri, “'Uri ma 'oe ne na Christ? 'Oe famauri 'oe talamu ma karo
    laugo!”
  suz-BL: येसु नु काथा क्‍‍याइश्‍शो खुइ कामी यो शुक्‍शी पा “ख्रीस्‍त मनवे ङा? लो,
    मुल ब्रोनो। मिनु आंस कली यो प्रोंइस्‍की” देंमाक्‍त।
  car-NT: 'Mo''ko o''win amy ipoka''po tyja''wangen ''wa ro rypo eju''po: “Mo''ko
