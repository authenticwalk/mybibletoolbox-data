  kan-OKCV: ಶಿಲುಬೆಗೆ ಹಾಕಿದ್ದ ಅಪರಾಧಿಗಳಲ್ಲಿ ಒಬ್ಬನು, “ನೀನು ಕ್ರಿಸ್ತನಾಗಿದ್ದರೆ ನಿನ್ನನ್ನು
