verse: LUK.023.039
translations:
  kpx-kpx: Ige abu dibulae ata mai hamale ke moleu hotoe toela loui Iesu belahai avoe,
    “Seleveta Keliso aniko. A Keliso holiniege a ebika tedahoi nota tedaevenela.”
  okv-H: Eto ari sapura embo vahai Iesu ga tapa tea amina ke einge ena, “Umo Keriso
    be kito umo te dago ta tapa hondate e, ji atahu toto veare,” ainge ijie urumbihinu
  tbo-tbo: Tu dewaapapoena emosi i taketake Yesu i paliapapoeya i pa, ‘Moina tam Besinana
    lawana? Tam po tiyai una wiluyagohanita.’
  mal-C: ക്രൂശിക്കപ്പെട്ട കുറ്റവാളികളിൽ ഒരാൾ, “നീ ക്രിസ്തു അല്ലയോ? നിന്നെത്തന്നെയും
    ഞങ്ങളെയും രക്ഷിക്കുക” എന്നു പറഞ്ഞ് അദ്ദേഹത്തെ അപമാനിച്ചു.
  grc-SR: Εἷς δὲ τῶν κρεμασθέντων κακούργων ἐβλασφήμει αὐτόν, ⸋λέγων,⸌ ⸂Εἰ σὺ εἶ ὁ
    χριστός,⸃ σῶσον σεαυτὸν καὶ ἡμᾶς.
  bgc-bgc: जो बुरे काम करणीये ओड़ै लटकाए गए थे, उन म्ह तै एक नै उसकी बेजती करकै कह्या,
    “के तू मसीह कोनी? फेर अपणे-आपनै अर हमनै बचा!”
  khz-khz: Karoverave talimana ta, ia goti gesatauro-kourato talimana, na egoloato,
    netiwato, “Goi ati Keriso? Goi matotaumu ono vevega-maguli, ai maki ono vega-magulimai!”
  deu-TKW: 'Einer aber von den Verbrechern, die da hiengen, lästerte ihn: bist du
    nicht der Christus? Hilf doch dir selbst und uns.'
  zsr-NT: 'Tuëꞌ bönniꞌ huiaꞌdöꞌ naꞌ dëꞌë lëꞌi yag cruz bulídz ziꞌë Jesús, rnëꞌ: ―Chquiꞌ
    nacuꞌ Liꞌ Cristo, buslá cuinuꞌ lencaꞌ netuꞌ.'
  lin-lin: 'Moko kati na babomi bato oyo babakamaki na ba-ekulusu atiolaki Ye : —
    Boni, ozali Klisto te ? Mibikisa yo moko mpe bikisa biso !'
  hns-NT: 'Tab doeno daakoe me se ekgo Jiesoe ke bedjatie kare khaatien bolies kie:
    „Ka, toe Kriest baate? Tab apane ke batjaaw aur hamlogke bhie.”'
  noa-E: Ĩchab i dʉ̈i chi khaibagnaan numí narr aawai ãbmuajã warag i waunaa irig,
    —¿Pʉ chadcha Ẽwandamau õor peerdʉ aumkhĩir pʉ̈itarr khabá? Magʉmta, ¿jãg pua pʉch
    peerdʉ auwia, maarjã peerdʉ aubamma? aajeejim anʉm.
  eng-EMTV: Then one of the evildoers who were hanged blasphemed Him, saying, “If
    You are the Christ, save Yourself and us.”
  mib-NT: 'Te ɨɨn jeē ndɨndúú tée ni casáha cuēchi xeēn, jeē cándita caa, ni cahān
    neé de nuū yā: Núu máá ró cúu Cristo, te na jnáma ró máá ró te suni jnama ró ndɨndúú
    rí, achí de.'
  lif-NT2: खे़प्‍मो सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् मे़भोःन्‍दुबा कुभाङ्‌के़भेःम्‍बाधिक्‍ले़
    खुने़ॽ पाःन्‍निल्‍ले़ लक्‍तुर अक्‍खे मे़त्तु, “खे़ने़ॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    सेःन्‍दुबा ख्रिस्‍तने़ मे़ःम्‍बि? खे़ने़ॽ से़ःप्‍सिङ्‌ङे़ॽआङ् आन्‍छिगे़आङ् याप्‍मि
    आसे़ःप्‍ते़ॽ॥”
  xnj-xnj: Mmonga wa vanyagaji vala vevavambiwi pamsalaba akamliga Yesu, akajova “Wu,
    lepi chakaka kuvya veve ndi Kilisitu Msangula? Jisangula wamwene, utisangula na
    tete!”
  mmx-mmx: La lara laradi xapmek ga merem go, ga vaase aksaksa rin, “Kereva, nenu
    Lanarong? Mo do nenu Lanarong, una lox arooro u eburu minama.”
  cbr-NT: 'A Jesús ''acësaribi oquin i curúsocënu matáscë uni rabë́, achúshinën ca
    ami ''atimati banaquin ''usánquin Jesús cacëxa: —¿Mix caramina Cristoma ''ain?
    Mix asérabi Cristo ''aish ca mixbi ië́t. Ië́anan ca nuribi ië́mit.'
  tee-NT: 'Chai pumatam ju anu'' alactu''unin ju ix''at''amaquilhtacanta ju Jesús
    ixlhits''i''in vachu''. Chai juni: ―Ju uxint''i ni sala Cristo''at pus amak''alht''axt''uch''ok''oc''ach
    ju mi''akstu chai vachu'' ju quijnan.'
  eng-LSV: And one of the evildoers who were hanged was slandering Him, saying, “If
    You are the Christ, save Yourself and us.”
  cak-NT: 'Y jun chique ri je ca''i'' elek''oma'' ri jec''o chuka'' chech qui-cruz,
    itzel xch''o''n-apo che ri Jesús y xu''ij: Xa can ketzij chi ja ret ri Cristo,
    tacolo-awi'' ret, y kojacolo'' roj chuka'', xcha'' che.'
  pah-NT: 'Ojipeva''ea g̃anemimbovyva''ea ete''varuhui Jesus''ga mbotegweteavo. Jesus''ga
    pe ahe ei: —Po nde Cristo Tupana''ga remimbuhurukara, ejipoko ti naerũ. Ore poko
    no xamanoyme ti, ei ahe heroviare''yma.'
  sja-NT: 'Ma awara iru ik''aawa baijira badapa ik''achia jarapachi: —¡Pɨ wãara Tachi
    Ak''õrepa pëida pɨrã, jãmãik''aapa uchiadaipáde apachi, mãik''aapa tai jida auk''a
    k''aripapáde! apachi.'
  xed-xed: «Kristi a kagha kay ra? mbanafmba ta ghəŋa gha ka ghəŋa gha, ka mbaŋnafta
    ka,» ka sani ma tsa ghwaɗaka mnduha zlaŋaf lu ya, ka razay.
  mks-NT: 'Ta in táhan da̱ quini tácaa ndi̱ca inga crúxu̱ yati jíi̱n á cán na̱casáhá
    da̱ cána̱há da̱ xi̱hi̱n á. Já cáchí da̱ já: —Tá mé a̱ nda̱a̱ cúún Cristo, da̱
    na̱chindahá Ndióxi̱ cacomí cuéntá sa̱há ña̱yivi chindeé mún já ná a̱ quívún. Ta
    chindeé nde̱he̱ já ná a̱ quíví nde̱ —cáchí da̱.'
  gfk-S: 'Ma tikenong ta kike ra iruo holmatau nong ga taba ter ga ise ra sana nianga
    ter tana horek: “Augo no Mesaia, nah? Kaia, nu halon habaling ugo! Ma nu halon
    mir bileng!”'
  bmu-bmu: Kegwek-kahasililiŋ azi yahöt mohotŋe möndögetka kingeri, yetköreŋök kunŋan
    uruqeqe keu töhöreŋ Jisös jim waŋgiba kewö jiyök, “Gi Amötqeqe Toŋi Kraist akzan
    ewö, mönö nangi bauköba niri mewöyök bauköm netkinöŋ.”
  dgz-dgz: Amba, up apanewa da, den to endawanewa, Iesu inap wawa koko ta anega wan,
    “Ge God mega wa watu enageni Mesaya di? Menan gek ingane wa inagit amba nu den
    wa inak nitat!”
  eng-GNV: And one of the euill doers, which were hanged, railed on him, saying, If
    thou be that Christ, saue thy selfe and vs.
  zaa-NT: 'Làniana ttu canu hueni delito tá'' nía nna, bedua dí'' huą́ Jesús nna rą
    ne: Canchu hualigani ná lu'' Cristo nna, bedilà la''a lù''ba nna tsa''tsela tehuá
    intu''.'
  eng-WEBSTER: And one of the malefactors, who were hanged, railed on him, saying,
    If thou art Christ, save thyself and us.
  guh-guh: Itsanë piajamatabëcuenebejenë cruzajavabelia pecobematabiabarutsinëtsi,
    Jesús anaeya bijataerucatsi. —Itsa xamë Cristomë, athëbëvetsica Dioso pecaitorobinëtsica
    jivi necapanepaenexa, nijacuata nacapanepare. Paxanëbeje ata panecapaneparebeje,
    jai tsarucae Jesúsjavabelia.
  bon-bon: Siige, yepä pui niiya biname lui Yeesu me wajwa je acitäneji ge, tabe cuta
    teebine jicnecige egä, “Maane lui Acejiyame me Keriso gäte, nää? Piba ai niiya
    cabu ca asati, cuta piiyepu cibibine nisati!”
  nhw-BL: 'Huan se tlen nopa tlachtequini catli quicuamapeloltijtoyaj nojquiya ica
    paquiyaya Jesús huan quiilhui: ―Sintla nelía ta tiCristo catli Toteco techtitlanilijtoc,
    huajca ximomaquixti huan techmaquixti nojquiya.'
  mgw-mgw: Yumo ywa balu' babaalabiye bababambilwe munsalaba, aatikumpwi'wa kabaya,
    “Nga, kakape buli panga wenga nga wa Kilisitu ywabayilwe? Bai, wikosopoli wamwene,
    kai' utukosopoli na twenga.”
  swh-ONEN: 'Mmoja wa wale wahalifu waliosulubiwa pamoja naye akamtukana, akasema:
    “Wewe si ndiye Kristo? Jiokoe mwenyewe na utuokoe na sisi.”'
  wbi-wbi: umuhosi jumo juno akakemelilue akamuligha akati,” uve na veve Kilisite?
    ghupoke juve neke najusue”
  bba-bba: Kɔ̃sɑn kowo ben turo be bɑ dɑ̃ɑ bunɑnɑru kpɑre mi, u Yesu ɡɑri kɑm ɡerusimɔ
    u mɔ̀, n ǹ wunɛ ɑ sɑ̃ɑ Kirisi wi? A tii fɑɑbɑ koowo, kpɑ ɑ mɑɑ sun fɑɑbɑ ko.
  eng-KJVCPB: And one of the malefactors which were hanged railed on him, saying,
    If thou be Christ, save thyself and us.
  kgk-NT: 'Ha peteĩ hembiapo vai va''e ave onhe''ẽ rei rei íxupe. Oime jave okurusugwasu-rehe,
    onhe''ẽ rei rei Hesu-pe he''i-vy: —“Xe Cristo, Nhandejáry rembiporavo va''e” ere
    kuri ndéjehe. Aipo ramo enheresende katu. Ore ave ore resende katu.'
  waj-waj: 'Vaidi maisa voovai Yisuunna sainainnigiataa haara kioovoono kaayauma Yisuunna
    rakanoo raaranoo tioo tunoo: A vaidi Anutuuqo mmataama kioo vaidikuavee tiee aitaata
    tiitaatama ti vitee yoketaivau yapaanee,'
  ekk-PKP: Üks seal rippuvatest kurjategijatest ühines Jeesuse solvamisega. „Kas sa
    polegi Messias?“ küsis ta. „Siis päästa ennast ja ka meid!“
  mpx-mpx: Nak ana toginol eluwa hi kukuki kolos elana, etegana Yeisu i lamwa tunatuna-an
    i ba, “Age owa Mesaiya? He totom u pwamwaliwa ge ama al nu pwamwalima!”
  wbp-wbp: Yangka purunjunju jinta-karirli, ngulajulpa manyu-pungu Jijajiji, kujarla
    purlaja, “Yuwa, kajilpanpa Mijaya nyinayarla, ngulaju jitiya warntawarnta-ngurlu
    manu ngajarrarlangu-jarrangku jitinja-yirraka yungurlipa parlpuru nyina palinja-wangu!”
    Yinkarla ngarlarrija Jijajikiji.
  luo-luo: Achiel kuom joketho mane ogur kanyo nodhuole gi ayany kowacho niya, “Donge
    in Kristo? Resri iwuon koda wan!”
  nhe-NT: 'Huan se tlen nopa tlaxtequini tlen quicuamapeloltijtoyaj nojquiya ica paquiyaya
    Jesús huan quiilhui: ―Intla nelía ta tiCristo tlen Toteco techtitlanilijtoc, huajca
    ximomaquixti huan xitechmaquixti nojquiya.'
  aii-aii: 'ܚܲܕ ܡ̣ܢ ܐܵܢܝܼ ܬܪܹܝ ܥܵܒ݂ܕܵܢܹ̈ܐ ܕܒܝܼܫܵܬܹ̈‌ܐ ܕܙܩܝܼܦܵܐ ܝܗܘܵܐ ܥܲܡܹܗ ܓܵܕܹܦ ܗܘܵܐ
    ܥܲܠܘܼܗ‌ܝ ܘܐܵܡܹܪ ܗܘܵܐ: ”ܠܹܐ ܝܘܸܬ ܐܲܢ݇ܬ ܡܫܝܼܚܵܐ؟ ܦܲܪܸܩ ܓܵܢܘܼܟ݂، ܘܐܘܼܦ ܐܸܠܲܢ.“'
  esk-NT: Iḷaqataan savamaqłuksimaruam niviŋaruam uqaġniqłuktaqmiñiġaa, “Christ-ŋuguvich
    anniqsuġiñ ilipnik uvaguglu!”
  msb-msb: Gintuya-tuya man siya san usad san mga kriminal na nakapako, “Dili ka ba
    an Cristo? Isalbar daw an sadiri mo hasta kami.”
  cpa-NT: 'Jøng² ca¹jí² jan² dsa² re² dsag³ héi², dsa² rø²ton¹² crǿg¹³. Ca¹juúh²dsa:
    “Cristo lanh¹²hning, liáh³. Jøng² liogh³hning hŋiah¹ quianh¹³ jnieh³,” ca¹juúh²dsa.'
  dso-dso: ତେଇ ବଡ୍‌ ବୁଲ୍‌ କରି କୁର୍‌ସେ ଚଗାଇଅଇରଇବା ଗଟେକ୍‌ ଲକ୍‌ ଜିସୁକେ ନିନ୍ଦା କରି କଇଲା,
    “ତୁଇ ଜଦି ପର୍‌ମେସର ବାଚି ପାଟାଇଲା କିରିସ୍‌ଟ ରାଜା ଜିସୁ ବଇଲେ, ନିଜ୍‌କେ ରକିଆ କରି ଆମ୍‌କେ
    ମିସା ରକିଆ କର୍‌ ।”
  meu-meu: Bena ia ida e hasataurodia hebou taudia ta ese e ḡonaḡonalaia, eto, Oi
    na dia Keriso a? Sibomu a hahemauri; ai danu a hamaurimai.
  yva-NT: Umba vatano mamune inta sawa atavone po akaajian pare, “Winyamo Mesiasa
    pi Winy e? Wea indati Nyo taune nanasine rapaya kakaije rai, muno Nyo irinsapaya
    tavon!”
  dgc-dgc: Nadid, tu tulisan a esa a nipako de be sa, éy pinégkagian na ti Jesus ta
    medukés, a “Bakit,” kagi na, “isip ko siko i tagapagligtasa ta tolay. Iligtas
    mo beman i bégi mua, sakay agawén mo kame be!”
  zpm-NT: 'Grop ngbaan ne quianie me lo cruz ga, psilo tib zho ye zho rzhidznie me,
    rnee zho lo me: ―¡Led rëb luu lëë, luu nac Meṉ ne zëëble diidz ga cxeeḻ Dios!
    ¡Blu nazho nli meṉ co nac luu, psilaa ne lo guieḻnë rii!'
  hix-NT: Txesusu wàràhyakay hatà, wahanho heno komo kukuru, amposohtosah heno komo
    kukuru. Kryestu mehra kat manaye, kekon hatà. Kryestu me oyehtoko, osonyhoryeko,
    ayano me ro, àwayehpàra oyehtxoho me, kekon hatà. Amna xarha enyhoryeko, àwayehpàra
    rma rha amna yehtxoho me, kekon hatà, noro heno, Txesusu wya.
  sim-sim: Urik ma kava op er nga li tiriri lar Jisasin or okolehe normu mbara, �Mir
    ma or Avui Wasilaka kamahanda om te. Unda osik mihinjik jelyaha shir nga jelyaka.�
  npi-ULB: क्रुसमा टाँगिएको एक जना अपराधीले उहाँको गिल्ला गर्दै यसो भन्यो, “के तिमी
    ख्रीष्‍ट होइनौ ? हामीलाई र आफैँलाई बचाऊ ।”
  cgc-cgc: Isya ya ta darwa na kriminal na nalansang man naan ta krus paryas ki Jesus
    gainsulto ki kanen, “Di' ba kaon kon Pinili Ta Dyos Na Mag-ari? Luwasen no imo
    an na kaugalingen daw kami man!”
  tim-tim: Akto bâleŋe meme siâ Yesugât enemŋe biken lâwinân kombiâ kilep arekŋe hainâk
    Yesu dewunŋân gem hin dâep, “Bundâk, gâ Anutuŋe huŋgun giŋdo damun nenŋe akberâm
    gien akto âmâ tân netkumenâ nen hârok sopanmâ gene.” dâep.
  yor-yor: Àti ọ̀kan nínú àwọn arúfin tí a gbé kọ́ ń fi ṣe ẹlẹ́yà wí pé, “Bí ìwọ bá
    ṣe Kristi, gba ara rẹ àti àwa náà là.”
  wos-wos: Jisas wali xiyae mimbu hatekandan du nak dé Jisasré haraki hundi wata dé
    wa, “Méni naniré yikafre huruméte God wasékendén du Krais wana? Méni Krais reta
    méni méni hafuré mé yikafre huruta aniré akwi yikafre huru.”
  emp-NTPO: 'Maʌ̃ne ẽberã ab̶a cadjirua od̶a carea crud̶e cachiped̶ad̶aba Jesura nãwã
    biẽ́ jarabadjia: –Bʌda wãrãda Ãcõrẽba ẽdrʌ edabari diai jarad̶abʌrʌ, bʌdub̶a ẽdrʌped̶a
    dai sid̶a ẽdrʌ b̶ʌdua.–'
  eng-F35: Then one of the hanged criminals started berating Him, saying, “If you
    are the Christ, save yourself and us!”
  ind-ind: Salah satu penjahat yang disalibkan bersama Yesus juga mulai menghina Dia
    dengan berkata, “Hei! Kamu ini Kristus, bukan?! Selamatkanlah dirimu dan kami
    juga!”
  pes-OPCB: 'یکی از آن دو جنایتکار که در کنار عیسی مصلوب شده بود، به طعنه به او گفت:
    «اگر تو مسیح هستی، چرا خودت و ما را نجات نمی‌دهی؟»'
  mpt-mpt: Eka ayok henin nakae make Yesuse weng dobo weng baabanea Kobo Gode Kemfakamin
    Naka kebta bieb mole kebmaye atdimo deiboneba nisa daabeneba nibo atdimo deibo
    daak unomo gesea
  ssx-ssx: Mo hande pi yambeleeke some ma꞉nda꞉ma꞉ tetopiki pimanu la꞉ moneaso alota꞉
    Neketa꞉ hande Ketiso dia꞉ya꞉ka꞉ta꞉pe. Neke make diki make pa꞉ta꞉la꞉taa leekeme.
  mkl-mkl: Inɛ ɑkɑ̃i woo ce lɑɑlɔ ŋɑ iyi ɑ̀ kpɑkpɑ si jĩi nɔu wɑ sɔ̃ Jesu ide nfe
    wɑ ni, kù jɛ ɑwɔi ì jɛ inɛ iyi Ilɑɑɔ̃ í cicɑu bɑ. To, fɑɑbɑ ɑrɑɛ nɔ i fɑɑbɑ ɑwɑ
    mɔ.
  gaq-gaq: ୱେଡିଂକ୍ନେ ଦସି ମ୍ୱାୟା ବିତ୍ରେ ମୁଇଜା ଜିସୁକେ ନିନ୍ଦା ଆଡିଙ୍ଗ୍‌ଚେ ବାଲିର୍‌ଚେ ଲାଗେକେ
    “ନାନେ ମେଁନେ କିସ୍‌ଟ ଣ୍ଡୁ ? ତେଲା ନାନେ ନିଜ୍‍କେ ରକ୍ୟା ଡିଙ୍ଗ୍ ଆରି ଆନେକେ ଡିଗ୍ ରକ୍ୟା
    ଡିଙ୍ଗ୍ ।”
  gof-RNT: Kaqettida worandzotappe issoy cashshe sa7ara goochchishe, “Ane neeni Kiristtoosa
    gidikko, nenakka nunakka ashsha” yaagis.
  unx-unx: ଏନ୍ତେ ହାକାକାନ୍‌ ଏତ୍‌କାନ୍‌ କାମିକିନ୍‌ଏତେ ମିଆଁଦ୍‌ନିଃ ୟୀଶୁକେ ହିଲାଙ୍ଗ୍‌କିଃତେ
    କାଜିକିୟାଏ, “ଆମ୍‌ ଖ୍ରୀଷ୍ଟ୍‌ ତାନ୍‌ମେରେଦ, ଆପାନ୍‌କେ ଆଡଃ ଆଲିଙ୍ଗ୍‌କେ ବାଞ୍ଚାଅଲିଙ୍ଗ୍‌ମେଁ
    ।”
  gah-gah: 'Lá onoigo, netá golesa aliaká asi vegutí magáámo láa loko Izesuni alevo
    letovo oko limó: Geza gologí oletative loko lo mololeta vema noitanimó nene, gezaka
    gugutó novizeko lezagi lugutó vizemane.'
  lcm-lcm: Na mangsikei i ngono vo bil arikek ang katapo takuk e iang kala aunai posong
