    ne pateâŋa tamâta, a? Mine nde kupavila tamwata, aku kuvila maka rua tona!”
  crx-NTPO: Nyoonne nane untsi'ne, hizih tulalhgus k'ut hulhti, 'ilhoghun hich'á 'uts'un
