  san-ORI: ତଦୋଭଯପାର୍ଶ୍ୱଯୋ ର୍ୱିଦ୍ଧୌ ଯାୱପରାଧିନୌ ତଯୋରେକସ୍ତଂ ୱିନିନ୍ଦ୍ୟ ବଭାଷେ, ଚେତ୍ତ୍ୱମ୍
