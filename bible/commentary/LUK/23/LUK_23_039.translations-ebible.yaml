  srm-NT: 'Nöö söseei wan u dee sëmbë di de peka ku Masa Jesosi a di lakpa pau naandë
    ta kosi ën tu. A taki dëën taa: “Womi, ee i dë di Paamusi Könu di Masa Gadu manda
    da u aki, nöö i puu i seei a di lakpa pau e, nöö i ko puu u tu.”'
  qvs-NT: 'Chaypina chikan kruspi chakatadu suwa runaka Jesustaka piñayashpa willarkan:
    —Kanka deveras sielumanta shamudu salvakuk runa kashpaykika kay krusmanta urayay.
    Urayashpa ñukaykunatapish urayachiwaysapa.'
  zca-NT: 'No tu rë miyi'' xa'' nikë lo krus, xa'' mal ze'', midi''zh xa'' kwa''n
    gat lë'' lo Jesús, nzhab xa'': ―¡Pwes lu nak Krist! ¡Bile'' nagatta''l, mbaino
    nu no nala''tal gat!'
  cbc-NT: 'Jesús mena na capapuaatacʉ jĩcãʉ̃ Jesure tutiri atore bairo qũĩñupʉ̃: —¡Mesías,
    Dios cʉ̃ cajoʉ majũ mʉ caãmata, mʉ majũã mʉ netõõbujioʉ! Jãã cʉ̃ãrẽ mʉ netõõbujioʉ.
    Mʉ netõõmasĩẽcʉ̃ —qũĩñupʉ̃.'
  qxo-NT: 'Tsaypitanam jucag crucificaraycag runapis Jesusta asiparnin nirgan: “Salvacog
    carga mä, tsaypita salvacuriy ari, nircur nogacunatapis salvayämänayquipä”.'
  mox-mox: Ta toluveifana magilafudi taha ʼidiega Ieisu givenuʼwea voneaya, “Nage
    oʼa Toʼetoyavua, waisa? ʼInega una ʼetoyavuida!”
  kew-kew: 'Mo aa wae lapo abade tu mudiasimide medame Yesu-para ero agaa gupa sa:
    Ni Onaa Raapu Pirape Aa-na Si laede-ga neme saa page raba mea sa.'
  dww-dww: Be gewagewa tauḡominama tenaḡa dabudi ya dawedawena yai diboḡi be ya riuna,
    “Tam Keriso da kwai yawasanim be kwai yawasanimai!”
  nif-nif: Tɨmbi kolan tɨndɨn ama tɨpet Yesu gɨta kloñbat plon ep tembum pakɨmɨk endoñnan
    nanin nolɨ Yesu nɨ-kolambi eñguk, “Dɨk Mesia wakan ba? Wɨndɨñda dɨtnalok siñgiñga
    tɨke-kɨmɨlɨñɨpi, nɨtɨ wakɨt nɨp kɨmɨt!”
  twi-ASANTE: Nnebɔneyɛfoɔ baanu a na wɔn nso wɔabɔ wɔn asɛnnua mu no mu baako dii
    Yesu ho fɛ sɛ, “Ɛnyɛ wone Kristo no? Gye wo ho na gye yɛn nso.”
  aoj-aoj: Eaꞌ anona aman nandaꞌ waf awafii nagail waꞌili naꞌi basef awafima Jisas
    naꞌi, “Inaꞌ Krais endilisiai, inaꞌ ataꞌ netopalopa inaꞌ niliꞌ eaꞌ netopalopafa
    wapani.”
  cbv-cbv: 'Biíc péoh dodhni Jesúsdih nin pah ãt niíj jʉ̃ihñʉp wʉt jĩ: —¡Meém Dios
    ã wahni Cristo jʉmna nihna, ma wẽpatjĩh ma míic teo wáacá! ¡Jwiítdihbʉt ma teo
    wáacá! ãt niijíp wʉt jĩ.'
  taw-taw: Bɨ tap pedped gep omɨŋal ak, ñɨlop mab bak alaŋ pɨspɨs lɨlak ak, olap Jisas
    nop agjulɨg agak, Nad Bɨ God nop aglup ak akaŋ agak? Nad bɨawl mɨdɨl nɨm, nad
    ke gɨl koŋɨm tɨkjakɨl amɨl, chɨlop abe ge tɨkjakɨl amnul agak.
  jic-NT: 'Pecj pjaní Jesús lal ton̈ca p''a cruz po''ó, jupj malala nyuca tjevele
    wa Jesús lal. Tjevele: —Dios jin tjejyama jis capj la p''acj judiopan, cyapj tjep''ya''sa
    jipj p''iyá, qjuis capj tjep''ya''sa wa ncupj.'
  zap-NT: 'No te ngbaan ne ka lo kruz wninyaan lo Ne, re men: ―Belne laa de nak Crist,
    guselaa de laake de no guselaa noo yrup noo zeree.'
  wer-wer: Pël yaëën utpet omën naar piiring möa pöaar nampök utpet wesak epël mëëa.
    “Nim ök pilëpta Kristo ma? Ni yaap pöp pöt nimënt kaamök yeem tenipta pël elni.”
  ipi-ipi: Koo piyapele akali lapo peyo yuka atane ateapele okone-lapona mindimane
    Jisasa lamba loto, nimba Mesaya oko ateendo, nimba tane taputi pua mialu, nalipapi
    taputi pua miape leaipia.
  qul-NT: 'Ujnin mana allin ruwaj chacataska insultarkan: —¡Kan Cristo canqui chayka,
    salvacuy, nokaycutapas salvallawaycutaj! —nispa.'
  urw-urw: Fere kogi aküre Jisas keab kuatigaberen baba, gürede Jisas menüm makirkir
    dora duweaga, “Na fere Keriabüde nugeab ferefinabur maig igaingebüre uruageagade,
    io? Bana nagüde nag sagube, sin aküre tugu sagsige.”
  rmy-GURBET: 'Jekh tare gola bilačhe manuša savo sasa ko krsto pašo Isuse, marda
    muj thaj vaćarda lese: “Te san tu o Hrist, spasi tut thaj amen!”'
  ter-NT: 'Ápe póhuti koemóke''etimaka Jesus yane pi''âti ákoti aunáti ítuke kuruhúxokonoti
    xêrerekuke Jesus. Hara kíxoa: —Mahi iti Mésiya, páhoe Itukó''oviti koíteovo xâne.
    Keítapapuikopo, ínamo keitápuvimaka —kíxoane.'
  bmr-NT: 'Jaanaa saafi nanivamɨnaafi saanaagonovɨ etetecucɨnɨubo Jesuco ɨɨbahicauhi:
    Miyaano ɨɨjoho Cristo idiicahachiijɨ ɨɨro difiico taajasu, tollɨro bu mɨsico taajasu,
    nooboro.'
  fuf-fuf: 'Tawi bonɗo mo o fempidaa wengaa goo no hoynaynoo mo, wi''a: «Wonaa an
    woni Almasiihu on? Awa dandu goy hoore maa, dandaa men menen kadi!»'
  mwc-mwc: Nakoi sebasebare kawakasekasesi nai si roroke wai, kesana Iesu i namei
    i wona, “Kom Keriso kona? Kom ba yakai ki yawasita!”
  bhl-bhl: 'Beli, ais dim sil bikisiliw mamtel kunum biim mak akati minin weng mak
    Yesus elo bokolewomele: “Ku Mesaya kute sako? Kemew tewe, ku aso nuso makuw dokoyemolewka!”,
    dangse kale.'
  ons-ons: Mulap ŋei mane, Yesurop weneŋ engukoi, eŋe don qotkoine Yesu olale more
    rake, “Ge Mesia okanmaineo! Ge geŋone qesiŋ nagu more, ŋere weneŋ qesiŋ ŋotnom
    me?”
  con-NTPO: 'Fa''e egae tsincon''su Jesúsi''ccu pporotsse avuja''cconga otiye''choja
    Jesúsma afasepa su: —¡Queja ñoa''me Cristota Tisuma ccushaemba ingima''qque ccushaenjan!'
  ghs-ghs: Qate abi koiri kairinomahota teei noke hee, Idze, nii Kiristu ooni kaqa
    oho quba sama nime ingonaisuqa nakake oho qesa ingonaitare.
  peg-peg: ଆରେ, କ୍ରୁସ୍‌ତ ଦୁପ୍‌ୟା ଆଜ଼ି ମାନି ଚର୍କୁକାଂ ତାଙ୍ଗ୍‌ ବିତ୍ରେ ରକାନ୍‌ ହେୱାନିଂ
    ନିନ୍ଦା କିଜ଼ି ଇଞ୍ଜେଙ୍ଗ୍‌ ଲାଗାତାନ୍‌, “ଏନ୍‌ ଇନାକା କ୍ରିସ୍ଟ ଆକାୟ୍‌ ? ନିଜ୍‍ତିଙ୍ଗ୍ ଆରି
    ମାଙ୍ଗେଙ୍ଗ୍‌ ରାକ୍ୟା କିଦା ।”
  txu-NT: Nhym kam me kute Jeju nhikô'ã amẽ ar axwe nhôrja ikjêja Jeju japrỳo wajêt.
    Ne kum, —Goja abê mebê idjaer nhõ Bẽnjadjwỳrbê kumkatikumrẽx ne goja on amiptàn
    ar badjwỳ ar ipytà, ane.
  eng-WEBU: One of the criminals who was hanged insulted him, saying, “If you are
    the Christ, save yourself and us!”
  gnw-NT: Jare penti cuimbae icavi mbae vae uyapo vae uyecutuca vae uñeengata Jesús
    pe. —Nde co jae Cristo, Tumpa ombou vae yave, iyerepɨ jare orerepɨ vi —jei.
  mux-mux: 'Mong liiringli yisele unji-perana ola ⸤toku⸥ ku toku panjiring yiselenga
    te-ni Yesos-ndu ung-taka tonjupa kene nimba mele: “Nu “Pulu Yili-ni makó topa
    oliu ‘Nokupa kunjupili.’ nimba liipa mundurum yi-nuim Kraisele ⸤moliu.” nillu
    akili sika mola móluye? Sika aku-sikunu⸥ mollu lem nu kene olsu kene pali ‘Naa
    kolamili.’ nikunu teku liikunu unji-perana wendu lii.” nirim.'
  maj-NT: 'Nku nda̱ ch''onk''un xi ta̱ kjit''a kruu̱ ta̱ najmi kikienkjún Jesu nga
    b''i̱ kitsúhu̱: —Tsa ji xi kits''ín nibá Nti̱a̱ná, n''e̱k''anki su̱ba̱i̱ yjohi̱
    ko̱ ta̱ n''e̱k''ankini̱ ko̱ ji̱n.'
  bkq-NT: 'Tokalâ inakanhe aityby ewy kruz wâgâ sakâjiby Jesusram aguely myani: —
    “Cristo urâ, Deus Ingonotyby” mygueanse. Kâinwâmpyra olâ urâ. Cristo matay pylâ,
    tâwâlâ âsemaguegâ. Kruz wâgâpa adakâjiguegâ, âytâguygâ warâ. Xina emakegâ lâpylâ-ro
    warâ — kely.'
  kue-kue: Ana kunogl gogl nembrika yagl suwo endi-prak mina egli pambrika ikra ta
    Yesus ka-tongwa, “Ene Mesaia moglkitno? Ana enene ere indre, no akiye ere-yo.”
  cot-NT: 'Iquenquetsatanaque aparo peacaanquitsica covaeguisherentsi itsipatacaantajicarica,
    icaveitariquea Jesoshi icanqueriquea: —Irootarite aviguentica Quirishitotatsica
    iintsija pompetacotanaquempajate aviatimpa, pinquejetacaitsitenaquea naatimpajia
    aisa.'
  bnp-bnp: A bakovi hale tara i tavore na kai tavalavala i ta hale ne Isu, i ta maea,
    “Ge ioe e Kristo, o vakakori ioe, muri o kori maria.”
  apn-NT: 'Hãmri nhũm wa kot ĩhkô hã jêt xwỳnhta õ haxwỳja kãm kapẽr punuj nẽ kãm:
    —Kwa kot kaj apê Tĩrtũm kot mẽ ixkaxyw axãm xwỳnh hã kot kaj amnhĩ kapa nẽ wrỳ.
    Nẽ mããnẽn amnhĩ kôt wa ixto wrỳ. Anẽ.'
  ctp-NT: 'Bra kanꞌ chen ñaꞌan ykwiꞌ ska yu kunan taꞌa ngaꞌan Jesús lo wsi kanꞌ: ―Si
    chañi chaꞌ Krixtu lkaa, kulaa ꞌiin ti ykwiiꞌ ti sikwa; loꞌo ꞌware, kulaa ꞌwa ―ndukwin
    yu ꞌin Jesús.'
  bre-BRG: 'Unan eus an dorfedourien a oa kroazstaget a zismegañse ivez anezhañ, o
    lavarout: Mar dout ar C''hrist, en em savete da-unan, ha ni ivez.'
  opm-opm: Er hat sapti han yot Jisas ohe tap suya han yot ihithe tit han oh Go namburin
    han Krais basda. Go namburin han Kraishanra gorhornongo nuhutnongo dirnong sur
    ama irat bok garnahaya moh per hamat sar yah nahahrit sapera por dasei deingopri.
  bvr-bvr: Rrapa abirri-gata abirri-werra abirri-balcha abirri-yu, an-ngardapa gun-bachirra
    a-wena nula Jesus. Minypa a-yinanga nula, “Ny-jurda nginyipa Christ, ya? Wurra
    yama wanngu nyi-negiya rrapa ngatipa wanngu nyjirri-nega?”
  wal-wal: Iitabaa oottidi masqqaliyan kaqettida asatuppe issoi, “Neeni a gidikko,
    ane nenanne nunanne ashsha” yaagidi Yesuusa naassiis.
  shj-shj: Nuxung märingzi sägadasa tä cengiccämang kalegeyze täma näs langad ngade
    ka, “Gi näs Almasi song? Ata xony ngasägi na xony was!”
  zad-NT: 'Na'' to beṉ'' wen dii mala'', beena'' da'' kwit Jesúza'', biya dii golle''ne'',
    chi''ene'': ―Shi lin'' Crístona'', Beena'' Bseḻ'' Chioza'' iṉabia'', bislashki
    kwino'' na'' ḻekzka'' bisla neto''.'
  kmg-kmg: Eme sâqocne bapa moczi maripoŋko domahuc bafic-joparâ sâke kiki ecnerâ
    muwec, “Go iŋucnezi Kristo me? Murâ gahacne sahac batararâ nâhe mâmâc batarac-nâfoc.”
  aso-aso: 'Idoꞌ gizengize ve ngibili badaniꞌ sitakutiꞌ maliꞌmo nene Izesuꞌni dovo
    ledevoꞌ ogo tiꞌ lo lo-dineꞌ: Gaza nene do luꞌ izelive lo Oꞌmosoꞌmo gimiselelesa
    live ma nene nane. Olo. Nemuꞌ amuzokasi naneꞌ noloseinako nemuꞌ gasika geiꞌ nene
    do guꞌ izo idoꞌ lezesi do luꞌ izevo.'
  uli-uli: 'Semal rechokwe re krud sew mo Jesus yesa hapatpat tayikof ngali le ye
    sor bo: “Te gel mele Kristus? Hadorah ngo ho hadorahmem!”'
  nin-NT: Uni la ure uyirr wa, nggo a kpa ma bi ni Yesu ku nggo, à gru ko marr ma
    di, “A si su ùwà yo su Kristi hen? Ttu itu muwa ttungo kye ni inta mi meme!”
  tgk-tgk: 'Яке аз ҷинояткорони мехкӯбшуда ба сари Исо дод зада гуфт: «Магар Ту Таъиншудаи
    Худо нестӣ? Охир худату моро ҳам наҷот деҳ!»'
  acu-NT: 'Mangkartin aints nuni netimia nuka Jesúsan jiyaak: —Ame Yus akupkamu Mesíasaitkumka,
    watska amek uwemrata. Tura iincha uwemtikiarturta, —timiayi.'
  cak-WNT: 'Y jun c''a chique ri ye ca''i'' alek''oma'' ri yec''o chuka'' chuwech
    quicruz, itzel xch''o apo chare ri Jesús, ruma xubij: Riyit ri nabij chi yit c''a
    riyit ri Cristo, tacolo'' c''a awi'' riyit, y kojacolo'' chuka'' riyoj, xcha''.'
  ebk-ebk: Nan usa as nan chiyuycha lomalabsing as lintig ay naelansa at ininsurtuna
    hi Jesus. Kenalina, “Ay fiakun he-a nan Cristo? Kakunmu ngarud esarakan nan achormu
    ya chakami!”
  spa-PDDPT: 'Uno de los malhechores que fue colgado lo blasfemaba: ¿No eres Tú el
    Cristo? ¡Sálvate a Ti mismo y a nosotros!'
  tke-tke: 'Mmohi wa anameera dhabure yakomeliwigiyena oomunyemulaga Oliye, eeraga:
    “We kuli Kirixtu? Wiivulumuse weeka, vamohi ni hiyoya.”'
  ruf-ruf: Mbapfi yumwe mna awala iwabapfi iwawambighwe kamligha Yesu, kalonga, “Pfii
    ghweghwe si Kiristu bae? Wikombole imwenyegho kuya utukombole na twetwe!”
  gun-gun: 'Peteĩ joapo vai va''ety kuruxu re oĩ va''e ojojai rei vy aipoe''i ixupe:
    — Ndee Cristo e''ỹ ri ty''y? Ejereraa jepe na ndee ae, ore avi.'
  agu-BL: 'Na tzun xcy''aklin cy''en jun scyeri yi e'' mal nak yi je'' ch''imba''n
    xlaj i''. Itzun taltz: —Yi ko bintzinin aẍ yi Cristo, colp cu''n awib. Ej nin
    colp cu''n yi o'' ketz, —stzun i'' bantz.'
  isn-isn: Ung'wi wa Sambo naukagigwa akamutuhila akalunga, uewe wi Kristo? Iguno
    uewe nu sese.
  eng-PEV: One of the criminals hanging on a cross beside Jesus was rubbishing him,
    and said, “You reckon you are the Christ, the special man that God promised to
    send to save us. All right, if you are God’s man, then save yourself, and save
    us too. But I reckon you can’t do it.”
  ilo-ULB: Maysa kadagiti kriminal a nailansa, ti nanglais kenkuana, a kunkunana,
    “Saan kadi nga sika ti Kristo? Isalakanmo ti bagim ken isalakannakami met.”
  pir-NT: 'Apequiro tiquiro mehna tiquina quẽ biha ohõriquiro yʉhdʉdʉcariquiro pehe
    ñano yahuducuahye Jesure: —‍¿Mʉhʉ Cristo masare yʉhdʉoacjʉ ijierajari? Mʉhʉ basi,
    ʉsã gʉ̃hʉre yedohoya, niahye tiquiro Jesure.'
  anv-NT: Muú ubée ama ayi áwɔmé ji ntó né gekwa ɛjí, alɔ manjwya ntó Jisɔs
    aké, “Pɔ́ ɔlu Muú yi Ɛsɔwɔ akweré ji ɛlá gefwa? Poó yɛ́ gémɛ́ jyɛ́, ɔpoó
    ɛsé ntó.”
  sab-NT: 'Kwian jiskenga gdaboke kledu Jesu ole kruge mo kaire, kwian jiskenga e
    gdaite gerudu me no kidere Jesudi, ama gerudu: —¿Ba me gerudu ba Cristo Chube
    nu ba kagaba nga dba ai giti? Ba ulia Cristo ba gerudu kare gire ba mo jwennga
    agali kruge, kaire ba cha boke jwennga kruge.'
  tmd-tmd: Nöbö gapman lo mönö röd abɨm, bɨ katlö watlö um sö pɨl pal nɨgim hogwa,
    nöbö i Jisas nugwo yad höimöuön yadöŋa, “Nagö Mesaia mɨdlö aku, naŋ keir rön kömö
    duön, an nöbö hogwa algör ör raŋ, kömö duŋö!” röŋa.
  acr-NNT: 'Y jun chike ri kaꞌibꞌ eleqꞌomabꞌ eyaꞌom chwa cruz, lik kuchꞌamij ri Jesús,
    jewaꞌ kubꞌiꞌij: —¿Na at ta nebꞌa ri Cristo, Ruchaꞌoꞌn lo ri Dios? Chakolobꞌej
    kꞌu awibꞌ riꞌ junam qukꞌ riꞌoj —kachaꞌ.'
  kpg-kpg: Tangada e dahi i nia daangada huaidu ala ne daudau dalia a Mee, ga helekai
    hagabuhi gi Mee, “Goe hagalee go di Mesaia? Daawaa ina Goe, mo gimaua!”
  taj-taj: येशूदेन छ्‌यामनोन क्रुसरी टाँगब लबा य्‍हो न्‍ही न्‍हङला गिकसे येशूदा खिसी
    लबान, “ए थार्बा पिन्‍बा ख्रीष्‍ट आहिन? लु, एसे ह्राङदा जोगब लउ, ओच्‍छे ङन्‍दाएनोन
    जोगब लउ” भिसी भिजी।
  avt-avt: 'Mɨtɨk ke mɨtɨkɨt hakɨt kerek epei newenkekikɨt tau nu tentarakɨt tetike
    Jisas Tatɨp enum kar ik: “Ti Mɨtɨk Iuwe Krais, te ti ekepawɨr wautikewit.”'
  cbk-cbk: Despues uno del maga criminal clavao alla na cruz na lao di Jesus ya insulta
    gayot con ele, y ya habla, “Si uste deverasan el Cristo, salva anay con uste mismo,
    despues salva tamen canamon dos!”
  uig-ARA: 'ئۇنىڭ بىلەن بىللە كرېستكە تارتىلغان ئىككى جىنايەتچىنىڭ بىرى ئۇنى ھاقارەتلەپ:
    ــ سەن مەسىھ ئەمەسمىدىڭ؟ ئەمدى ئۆزۈڭنىمۇ، بىزنىمۇ قۇتقۇزە! ــ دېدى.'
  tuf-tuf: 'Jesús ecor quejéc eyat Jesús quin tecua rabar wajacro: —Behmán Crístotara
    behmá síuwi, -wajacro-. Behmá siwir is cat síuwi, wajacro.'
  abx-abx: Addangan liwat si mga kriminal nga kahuruwangan-na nagpapako', agparatamay
    si pagpinugad, “Ma'in ba' ka'aw i Tinu'inan Mannanalwas? Salbaron kalugaringun-moy
    nan pati' kami'!”
  mco-NT: 'Chi tüg pocyjäy huɨdi anajty cruudzcɨ́xy ooy nɨxiicy yajxiicy Jesús ymɨnañ:
    ―Pen miich je'' je Cristo, naygohuänɨɨ cɨ''m, e cohuaangɨch ɨɨch ajcxy nañ jadu''n.'
  bsp-bsp: 'Kalbante kin akakɔ anacaŋ mɔ, pəc-lɔməs Yesu, pəc-loku: «Bafɔ məna ɔyɔnɛ
    Wəyɛk-yɛk wəka Kanu? Məyacnɛ oŋ ma, kɔ səna!»'
  kqf-kqf: Bi taudanene ḡemota i dawedawena waidiboḡemo i giuna gado, “Tam bena Keliso?
    Ku waiyawasanim bi kwai yawasanimai!”
  cpb-NT: 'Ari rimatzitakawo eejatzi riñaanaminthatziri apaani kaariperoshireri itsipatakarira
    ikentakota, ikantziri: “Eerokatakerika Cristo, powawisaakotya, powawisaakotzitena
    naaka eejatzi.”'
  aon-aon: Aria anan um amudok biom yoweimi armam douk heir wobuwobur iri, nabubunim
    Jisas nakri, “Nyak douk Krais, douk Iruhin nagraehen neshopoken nyanakumori nyunarao
    arpesh iri? Namudok um nyak nyutaurum nyak kanak aria nyutaurum ohwak shopunek!”
  hus-NT-2005: 'Jún ti éb an atʼax iniktsik xi taꞌ ti kʼwajat jeye pajkʼidh ban peltsidh
    teꞌ, u odhbijix enchéꞌ: ―¡Max Tatáꞌich lejtal ni Kristo, ka loꞌo tabáꞌ ani ti
    ku loꞌo weye!'
  mig-NT: 'Te ɨɨn máá cháa íó kua̱chi‑ún ja̱ ndíta kaa‑de, ni̱ ka''a̱n ndɨva̱''a‑de
    jíín‑yá: Nú máá‑ró kúu Cristo, te ná náma‑ró máá‑ró te suni nama‑ró rúu̱ jíná''an‑ri̱
    núsáá, áchí‑de.'
  bps-bps: Na satu di dad sasè to nlansang di saféd Dyisas, nadoyan kenen, manan,
    “Ise ge kè i Mgalék Dwata? Ku glut, falwaam i ktom na gami fa.”
  mbs-mbs: Se sebad otaw medaet impetangkil ki Jesus, migtompuyus sikandin, kagi din,
    “Petega-tegahi kay te ontò ka Misiyas. Tebangi se kamno pegkeotawun, aw tebangi
    kay heman.”
  tof-tof: Darrü ne kolae tonarr tómbapón pam emngyelóp krrosdó, Yesun we kle-kle
    yalórr wagó, “Ia ma ene Kerriso kokela? Moba akó kibü kóbó zid tinünüm!”
  cme-NT: 'Ba naŋ gbuu gburaŋgbotaamba maŋ, unaŋ wuɔ bir gbɛ̃ Yesu‑i wuɔ: «Naŋ saa
    cira wuɔ Diiloŋo uŋ pãa nuŋgu‑i aa saaŋ Koŋkortieŋo maŋ u yaa nuɔŋo‑i wɛi? Kor
    ŋ fɛrɛ aa ŋ kor miɛŋo‑i kɛ!»'
  sus-sus: Suute keren naxan nu banbanxi a fɛ ma, a nu Isa makonbife, a nu a fala,
    «I mu findixi Ala xa Mixi Sugandixi xa ra? I yɛtɛ rakisi, i muxu fan nakisi!»
  pon-2006: Emen loallap suwed ko me iang kalohpwuwala ahpw lahlahwe Sises, ndinda,
    “Ma komwi Mesaiao, a komw kepitkomwihla oh pil kiht!”
  dad-dad: Lo wal fiya tamo aa tetek bun difaren anĩ takam, Jesus kono fiyẽ iron,
    “Õ Kristus ouf are, õ ogo usenne ken, amã usennamãf!”
  zab-NT: 'Chiy tuby de gubaan ni cuaza lo cruzy cun laany raipbɨ laany de mal diidxré:
    —Belati liú noo Crist, bldá liú, ne bldáza dunnɨ.'
  jae-jae: Ma ŋac sec luagêc, taŋ seŋkaleŋ naŋ, nêŋ teŋ kêsôm biŋ alôb-alôb kêpi eŋ
    gebe “Aôm tonaŋ oc Kilisi me. Ônam taôm kêsi ma aêagêc awiŋmaŋ.”
  ksd-ksd: 'Tikai ta dir a ura kaina tutana di ga ot vatokobe, i bor ia, i biti: U
    ra Kristo vang? Una valaun datal.'
  msm-NT: Sobuuk to sikan mgo ribeldi no inyansang duon migsujan-sujan isab ki Jesus
    no mig-iling, “Ko sikuna iyan to diya Insaad no Manyuyuwas, yuwasa to kaugalingon
    nu aw iyakip koy!”
  myk-myk: 'Kakuubyii shuun we pʼa kori Yesu tàan ge, a wee wa bɛ di wu fanha na:
    «Ta mu bɛ wu wa Shɔvɔɔ wu wɛ? Mayɛ shɔ sa, ma ba wù bɛ shɔ!»'
  sbe-sbe: Tamowai yabayababadi labui menai se kabakabasi wa hesau Yesu ye hededeheyababa
    ye wane, “Kowa Keliso, e nige? Hage, ku hemauliꞌuyoigo yo ku hemauligai!”
  mcr-mcr: Itaŋga ämaqä quvqä Jisasi Iqutä zä-huätatä anä äuekuwä iquaqu, huiziqu
    äkasuwä tiiŋä ätukqe. “Si Kraisi, ne äminesŋqä Goti Hanjuwä Iqu atäuŋuä äkikqä
    Iqukitanä? Si Qäquki etaŋgutqe, yätamäkqe, Tqä-täuä änyätnä, ye-pqe inä yesŋqeqä”
    ätukqe.
  cux-NT: '''Áámá chɛɛ saⁿ''ā chi vɛ́ɛ́ nuuⁿndi yeⁿ''ē sa chi ca''nééⁿnga''a yā ''áámá
    lado yeⁿ''e Jesús cunncáā caⁿ''a sa ní caⁿ''a sa chii sa Jesús: Ndúúti chi dii
    chi Cristo miiⁿ nadinguáⁿ''ai di maaⁿ di ní nadinguáⁿ''ai ntuuⁿ di nús''uu.'
  tur-YTC: Çarmıha asılan suçlulardan biri, “Eğer Mesih isen, kendini de bizi de kurtar!”
    diyerek O’na hakaret etti.
  san-ITR: tadobhayapArshvayo rviddhau yAvaparAdhinau tayorekastaM vinindya babhAShe,
    chettvam abhiShiktosi tarhi svamAvA ncha rakSha|
  bel-N: 'Адзін з павешаных злачынцаў блюзьніў на Яго, кажучы: «Калі Ты — Хрыстос,
    збаў Сябе і нас».'
  sch-sch: Mipuoloi inkhat an makhâi han êro chongin a kôma, “Messiah nimak che
    mo? jôk inla, keini khom mi mojôk sa roh” a tia.
  mic-MIQNT: Newte'jit na gmutnesg ta'n gmetug gaqapijing anmimatl Se'susal. Telimatl,
    “Pa na gi'l na Nujiugs'tawi'wet, ugs'tawi'si aq maw ninen?”
  huu-NT: 'Jesús dɨga coraɨca iaɨmaiaɨmona damɨe naimɨena taigode: —Jusiñamuimona
    bitɨodena, nia fiodaiñenamona dama o abɨna jillota. Cocona jɨaɨ jillota.'
  jiv-NT: Chikichík yajauch áishmaṉ nui̱ ajintruamu amia nu kátsekeak chicharuk “Amesha
    nekas Yusa anaikiamuri̱ntkiumka amek uwemprata tura incha uwemtikramprata” tímiayi.
  otm-NT: 'Nɛ nu''a n''da ran ''yohʉ mi cuat rá pont''i mi ''bäpʉ nán ja rá hyo ra
    Jesús, bin sante thoho. Nɛ bi ''yɛ̨na: ―Nu''bʉ majuąni gue''e grá Cristo, hanja
    hin gám pøsɛ, nɛcä''be xquí pøc''be, bi t''ɛ̨mp''a ra Jesús.'
  dah-dah: Be, kawe al uŋkureŋ kurusemiŋ hende hinhin goyen wor, “Gebe Mesaia moŋ?
    Tareŋger megen kurkuŋbe deyya manaŋ gwaha po dirayiŋ,” yeŋ ineŋ teŋ sukal iryiŋ.
  tnk-tnk: Iəmə ərəha mi nəha sə krouəɡher ia kwopun nəha riti rɨni ərəha Iesu i,
    mɨni mə, “Ik Kristo uə rekəm? Uvehimɨru atukw ik mɨne kɨmrau!”
  kpr-kpr: Tafasara kato eni arafa dorusera, ábarago dere jise sisira, “Ni God da
    sonemba kato eni iraresa amo, tofo mandi sonembedo korosida ghe vosedo, namane
    barago sonembe gaore!” setiri,
  san-IAS: tadobhayapārśvayo rviddhau yāvaparādhinau tayorekastaṁ vinindya babhāṣe,
    cettvam abhiṣiktosi tarhi svamāvāñca rakṣa|
  nho-nho: Te tama tokotasi i te takarua taanata ni tuukia hakapaa ma Jesus raa ni huri ake
    ki Jesus no mee ake, “E aa? Koe naa seai ko te Mesaea? Hakasao iaa koe aa koe
    ku hakasaoria maaua hoki!”
  gym-NT: 'Angwane ni kukwe käme nuenkä nämane mikaninkä krusobtä käin, ye abko iti
    namani ñäke diänbe Jesuye arato, kä namani niere: Ma abko ñakare Ni Dianinkä Ngöbökwe
    bkänä, ñobtä ñan angwane kore ne ngwane, makwe ja diandretari au amne makwe nun
    diandretari arato, namani niere Jesuye.'
  azg-NT: 'Ndoꞌ ncüii joo nnꞌan naviꞌ nnꞌanhin, tsan na jñon sondaroꞌñeen tsonjnꞌaan
    na mintyjeeꞌ tongiaaꞌ jon, mantyi scüejnaanꞌ juuhin. Tso juu: —Condui ꞌuꞌ Mesías,
    ¿Aa tyiꞌyuuꞌ? Ngꞌe joꞌ, quitsinꞌman nquii ꞌuꞌ naviꞌ na maquenoonꞌ, ndoꞌ mantyi
    já.'
  bhd-bhd: तैन दूई डैकू ज़ैना मारे जे तैन मरां एक्के यीशु जो तुहीन केरतां ज़ोवं, “अगर
    तू मसीह आस त एप्पू भी बंच़ ते असन भी बच़ा।”
  too-NT: 'Lā'' kalhatin maknīni'' a''ntī ixtā''hua''ca'' ixlīlītzī''n lā'' huanilh:
    ―Palh stu''ncua'' hui''x a''ntī Dios hui''līlh ixlīmāpūtaxtūnu'', capūtaxtu''
    mē''cstu lā'' nā caquilāmāpūtaxtūj.'
  ind-AYT: Salah satu dari penjahat yang tergantung di sana menghina Yesus, katanya,
    “Bukankah Engkau Kristus? Selamatkanlah diri-Mu dan kami!”
  cjo-NT: 'Apaani koshintzi kentakoteencharira rampateki Jesoshi ishirontawentakari
    rirori ikantakiri: —Eerokarika Rotyaantanewo Tajorentsi, powawijaakotya eejatzi
    powawijaakotzitena naari.'
  nsn-nsn: A tang siokor tamata uasa geke kusa ponane ke uelsigala tang Iesu pare,
    “Ge para Kristo nomana? Ingga pako uaudeil katongoia, kare raeim pon.”
  san-DEV: तदोभयपार्श्वयो र्विद्धौ यावपराधिनौ तयोरेकस्तं विनिन्द्य बभाषे, चेत्त्वम्
    अभिषिक्तोसि तर्हि स्वमावाञ्च रक्ष।
  tna-NT: 'Piada tu naja su badejiji tsi puji ja Cristo uja madhabatana: —Ahua ene
    mida Cristo su, mi mehua d''eji su jaati putsu, etseju di d''eji su aque.'
  lid-lid: Eme ndramak ndra-in ari udu ta kei tondreh mirihik tan nane asehek sahou
    ndra-in i ta Jises anya, “Ou kede-eh Krais, bwe nadeh? Ou sebenei ou, ma hawe
    aru ah!”
  wim-wim: Nil pam way thonam angman yuk wuuyanangan waanchin nunanga othamayan thaaꞌ
    poch-pocham pech nunganta, “Nint keꞌ pam anante? Nil God.angan kaaꞌngakan kuchowan
    e? Nint puth nungkamang kaaꞌ-piichanatha! aꞌ puth nganang tham kaaꞌ-piichanathāna!”
  zga-M: Utulanogwa yumo akhadukha akhata, “Uve siveve Krete? Wipokhe yove nafwe”
  yom-yom: 'Wumosi mu mimvangi mi mambu mambimbi wubandu va mdikulusiwumfinga bu katuba :
    —Ngeyo ko Klisto e ? Buna wukivukisa ngeyo veka bosi wutuvukisa beto mamveto !'
  san-SIN: තදෝභයපාර්ශ්වයෝ ර්විද්ධෞ යාවපරාධිනෞ තයෝරේකස්තං විනින්ද්‍ය බභාෂේ, චේත්ත්වම්
    අභිෂික්තෝසි තර්හි ස්වමාවාඤ්ච රක්‍ෂ|
  yut-yut: Yokwi pakpak kɨnda Yesu gat dapbi uŋun da yaŋba yokwi tok aŋek Yesu yaŋ
    iyɨgɨt, “Gak Kristo, ma? Gak gaga aŋpulugaŋek nityo kɨsi paŋpuluga!”
  grc-BYZ: Εἷς δὲ τῶν κρεμασθέντων κακούργων ἐβλασφήμει αὐτὸν λέγων· εἰ σὺ εἶ ὁ Χριστός,
    σῶσον σεαυτὸν καὶ ἡμᾶς.
  cpc-NT: 'Ari jimatsitakawo iijatzi jiñaanaminthatziri apaani kaaripiroshiriri tsipatakariri
    ipaikakota, ikantziri: “Iirokatakirika Cristo, powawisaakotya, powawisaakotsitaina
    naaka iijatzi”.'
  nhg-NT: 'Hua sente de inu ichtejque tli tömpelcataya tietlabejbicaltiöya. Quejtoöya:
    ―¿Amo taja tecaca teCristo? Xomomöquexte noso sie taja ca tiehua tejua.'
  nya-nya: Mmodzi wa achifwambawo, amene anapachikidwa, anamunenera Iye zamwano nati,
    “Kodi sindiwe Khristu? Dzipulumutse wekha ndi ifenso!”
  ngu-NT: 'Semej yejhuamej on xcuajcualtin tlacamej yejhuan ompa ihuan pilcayaj, ijquin
    quijixcomacaya: ―Tla tiCristo, sa no tejhua xmomaquixti, niman tejhuamej no xtechmaquixti.'
  kup-kup: Met aban horï toohañariv Iesuz nakoe urahan hehaekanañ napuhö Iesun epat
    ñebul mañah, “Met ni God dei eñizekez au hah-tapup pot haoñip eveg, nimauhö tin
    ravat er horekepuh deipihoen batin avateken erak.”
  jid-jid: Iri ni mi bi y'bi hari ba wa ba kpan ba, a mre'u andi, “A na wuyi Almasihu
    na? ka tu me chuwo ni kita me.
  wmw-wmw: 'Kisomi mmoja agomezériwe upande mmoja wa Insa akikufuru, akamba: “Uwe
    auri Almasihi? Rivushe uwe mwanyewe, nofwe utivushe!”'
  gmv-GGM: Iita oothidi kaqqetida asatappe issay cashsha qaala Yesussa bolla qoqqofides.
    “ne kirstossa gidikii? ane nenaka nunakka ashsha” gides.
  ssg-ssg: Tel ti huhua seilon laha hakea kapi Jises, i soxeni Jises ukek, “Na o Krais,
    hualiwa kako.”
  zpo-NT: 'Zee lee tub xaa nakap nkee xkwes Jesús lo krus, ngunii re wdizh nawent
    lo Jesús, nu nzhé xaa: —Chol nak lu Xaa Mxaal Dios Nabeyy, bla lu leeka lu lo
    krus, nu bla nu lo krus.'
  poy-poy: Yumu gwa walii wadoda yawakong'onderitwi misumali palupinjika, kamwigilanga
    Yesu pakalonga, “Hashi, yanakaka ndiri gwenga ndo Kristu? Su gulilopoziyi gumweni,
    gutulopoziyi na twenga vira.”
  qwh-NT: 'Tsenam tsecho clabarëcaq jucnin mana alli ruraq nunapis Jesuspita burlacurnin,
    queno nerqan: —Qamchi Dios Acrashqan canqui. Mä, tseno carqa, quiquiqui salbacurïcur
    noqacunatapis salbarayämë.'
  gaw-gaw: Danab nau aḏit atulatp̱ig amu laa nug ele Jesus awa awa qeṯa aum. “Na am
    Kristusde! Na naḵa na beḏun uhuqna, i ele uhuqite!” awa aum.
  nca-nca: Asa uni irisa se poro yereŋgurí qu kato Yesu ŋande yesaráŋaró, “Kepe hamó
    Kristo ŋumbe? Asa keŋombo keŋo koweke samakaŋoyaqo, nore ŋuya samaka nere.”
  zpz-NTPP: 'Na tub yu nu ca cuit mi mnii ziy nim. Orzeꞌ nay rab yum: ―Benu ru nac
    ru Mesías, biñ nu ca lo cuen nu cyid, orzeꞌ bloo mbañ ub ru, nunu bloo mbañaꞌ
    de̱ ya̱ ―nay.'
  mkj-mkj: Emen lollappok ma pwili kalohpwuhla koauwe Jesus, pwa, “Ma koawoa ma Messiah
    wa, kapisla Koawoa apel kama!”
  zac-NT: 'Tubi ngubaꞌnë nanaquë́ lu cruz, gurushtiall guëc më; guníꞌill: ―Si talë
    rníꞌil nal Cristo, bëꞌnë salvar mizmë lë́ꞌël nu bëꞌnë salvar lëꞌë naꞌa.'
  kyg-kyg: Mago vekamo keꞌaepa gemo amagino ataleꞌniya vekamo malipu yosaleꞌmo Yesuꞌeꞌmo
    nili aiteꞌa aliꞌa he tiꞌa ateꞌnaya vekamoꞌa ina ge huꞌniye, Kalaisi vekamo maiꞌnisanana
    kagaikaꞌe laꞌagaeꞌeꞌmo lahau vaiyo, huno huteno huno faipa huno ateꞌniye.
  kmk-kmk: Osa’t dat tulisana nailansa dit nanginsultu kan siya un kanana’n, “Bokon
    kada sika dit Kristu? Taguwom nat long-ag nu ot taguwom pay dikami.”
  cao-NT: Jatsi Jesu tapaí ca tooxahacanish ca huëstitá ocahuaniquë jaa ri. Mahuahax,
    —¿Xabahamati Ibo ni mia? Mimë xabahamahuë. Jaquirëquë noqui xabahamahuë ra —i
    Jesu qui ja niquë.
  bbr-bbr: Kiro ro aru oirori erek am äpäs opok äsäi matoin, karas Jisas jeje ämän
    keser auruwon, “Na Krais ra roi, nakasar nan enmatsau sareinam, iu sareit.”
  inb-inb: 'Chi iskandi mana alli­lla rurag­pura­manda klaba­raiaskapas, sugka, Jesusta
    kamispa, ni­kurka: —Kam, ¿mana­chu Cristo kangi? Chasa kas­paka, ¿imapatak mana
    kis­pi­chi­ringi, kam kikin i nukan­chi­ta­pas?'
  hrv-hrv: 'Jedan ga je od obješenih zločinaca pogrđivao: “Nisi li ti Krist? Spasi
    sebe i nas!”'
  box-NT: 'Ɓa nì-wànna na ɓa ɓúaa nì-kéní wee là a ká a bío: «Fo yínɔń
    o Krista le, á ũ fení ũten ũten à ũ mún fení warɛ́n lon!»'
  ote-NT: 'Nepʉ ꞌna de gue núꞌʉ ya ndutsꞌoqui xqui ꞌbontꞌi nehe mahyɛgui, bi ña̱maꞌñʉ
    de gueꞌa̱ ne bi ꞌñembabi: ―ꞌBʉ xi majua̱ni go gueꞌi grá Cristo xuá mɛhnꞌaꞌi Ajua̱
    pa gui nda̱, mpøhøsɛ ne pøhøguihe.'
  wnu-wnu: 'Munon boru ombur wuri big waramir eng ger igo Yisast ber qob wot qamar:
    “Ne munon wuri musiau tari, end ne nonomi ubersi ne in ombur in musi.”'
  zam-NT: 'Làth xtau''a, thìb mbi''guth mèn co'' mque'' loo cruz cuat Jesús, asembli
    mbi'', mbez mbi'' ngòc nguàal di''s loo Jesús. Ndxab mbi'': ―Chele'' lùu, lìcque'',
    nacpe'' Crist, leque lùu bli par lyá''l no bli par lyá'' nu'', ne.'
  zyp-NT: Ma letei aa pathle hrahpaw suanah a tuapaw pakhehpaw taco Ama cawh naisui
    hmo khei, “Khri cawh cang bei ceh maw? Nama a pachah la, kaaning zong ma pachah
    hrah tua!” tatah a tah.
  sey-NT: 'Coꞌaye yoꞌocohuaꞌi aquëre que̱ deosiquëpi i̱ti maca dequëpi tea ju̱ꞌi coꞌaye
    capi, ñeje: “Mëꞌëpi Cristorepa pani mëꞌëjaꞌa coꞌye huasoni jeteyoꞌje yëquëre huasojë̱ꞌë.”'
  nvm-nvm: Regavo e niekin nokarok (2) iji bu kege Jesuna kuros kaniainva ijia e be
    fu uri vuak ise kafo Jesuon kuain. Fu kua, A vierafega an ma e iji God fu imut
    bijame kuama a ruainmaga ni oi keunanamime no karaunuomne kuain.
  mps-mps: Te dwai sę yali bidi me si augwaligo ni namide walai me bidi deligo Jisas
    dali dwai po wai, “Jisas, nage da we bidi tau sai hagede sa muani bidi Krais da
    wida, naga digi tau siyu, dadi si me tau sao,” Jisas dali ni namide walai bidi
    mego te po wai.
  seh-seh: 'M''bodzi wa mapanga akhadakhomerwa pa ntanda, akhatikanambo Yezu mbalonga
    tenepa: “Iwe siwe Kirixtu tayu? Pulumusika mphapo wekha, mbupulumusambo ife!”'
  pab-NT: 'Hatya nali xalijiniharexe kaberekotyakehenere aiyalatya enomana hoka nehena:
    — Xoana, maisa hiso xini Enore Kalorexe Aohenere? Hoka hiyoawihetehena hisota
    hoka hiyeheta tehitiya wiso — nexa.'
  llg-llg: Hataholi manggalauk esa fo ala mbakun londa-londa nai Yesus boboan seli,
    boe, ana nakamamae kana, nae, “O ia tetebes Karistus do? Mete ma leo ndiak, na,
    tao masoda falik ita leo!”
  kyf-kyf: '''Ɩn waa gbʋnyuu -lɛnʋnyaa ''yabhlo mɩa su -gʋ lakʋlʋda, -mɔɔ yia -Zezu
    vɛlɩ. Ɔ nɛɛ: «-Ɩn ''nɩ -Lagɔɔ -Bhasanyɔɔ? -Ɩn pue -na ''dɛ, ''ɩn -ɩn ''ka -amɩa
    pue!»'
  tpi-tpi: Wanpela bilong dispela tupela man nogut ol i bin hangamapim wantaim Jisas,
    em i tok bilas long Jisas olsem, “Yu man God i makim, a? Orait yu helpim yu yet,
    na yu helpim mitupela wantaim.”
  mih-NT: 'Ta minoo ra quiñi, ra ndyaa nu cruz ii siyo ra Jesús, quiñi xaan i cahan
    ra sihin ra ta i catyi ra: Tatu ndisa vatyi ra Cristo cuun, zacacun sii moo ta
    sii maa ndi. Catyi ra.'
  qvh-NT: 'Saypitana jucag crucificaraycag runa Jesusta manacagman churar nergan:
    “Tayta Dios cachamushgan Cristo carga mä canan saypita salvacuy, ari. Nircur nogacunatapis
    caypita jorgayämay.”'
  kms-kms: Wute brequ temi te Jisas ane qungu mi mati pu yemu ye te iri Jisas perei
