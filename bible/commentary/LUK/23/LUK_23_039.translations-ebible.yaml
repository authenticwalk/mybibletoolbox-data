  lat-VUC: 'Unus autem de his, qui pendebant, latronibus, blasphemabat eum, dicens:
    Si tu es Christus, salvum fac temetipsum et nos.'
  ngp-ngp: Yumwenga mwe wadya wadamanye wiihi wawambigwe mwe viwambilo, niyo amhomola
    Yesu akamgamba, “Weye hikugamba niwe Kilisito? Hake keyokole wemwenye hamwenga
    na suwe.”
  aoi-aoi: Kembirra eneja nuwilyaba nenungkwarba n-alyilyaduma eka-manja akwudangwa
    Jesus-manja neni-rinjarrkama arakba Jesus-uwa nakina. “Neningikarrawara-langwa
    ningkakina NingkuMejaya-na!” ni-yama. “Kemba dirrirndiya angerriba ajiringka-wa
    akwa yik-enibikina yinalakena yinenumamalya-kiya yinajukwaba!” ni-yama nakina-da.
  enq-2: Makongao koo pingi lapoma pyao yukuiyami dolaponya mendeme Jisasa lamba lao,
    “Emba Kraisa doko-tamo doko, emba tange pyoo nyoo, nalimba apata pyoo nyoaka pipoko”
    lea.
  eng-ASVBT: And one of the malefactors that were hanged railed on him, saying, If
    thou art the Christ, save thyself and us.
  mna-mna: 'Mi wal sananŋan ru ta timbotmbot sala ke pambaaraŋan na, kizin ta ikam
    sua repiiliŋana pa Yesu ma iso: “A, nu ta sombe nu Mesia na? Nakena uulu itum
    mi niamru tomini.”'
  rmy-ARLI: 'Jekh okole zločinconendar vređinđa e Isuse vaćerindoj: “Te injan o Hrist,
    sose na spasineja tut hem amen?”'
  myw-myw: Takalbaleb teitan nikayagweg wanklos, iyeg Yeisuw, ilana, “Ya̱koum Kelis
    ne? Kwatinabweids simey ya̱koum.”
  sby-sby: Kapondo umo walikuba wapopwa pamo ne Yesu, walamucobola Yesu eti, “Sena
    ntobe mupulushi washomeshewa? Lipulushe nenjafwe utupulushe.”
  sll-sll: Tal nigi dongwo ongwo yasuri yal ta Yisas gaung ha sire yu ditongwi, “Ni
    Kraist mon mo? Weni monanga nin gaun aki dire, na yasuri para aki di na tomo.”
  yaq-NT: 'Jume'' ka tu''ik ya''arika junama kuusimmet aamak chaya''ituka''um betana
    seenu, ka a'' yo''oreka: ―Lutu''uriapo empo ju''u Krijto tuko, empo emo jinne''unee
    intok itom ket jinne''une ―ti au jiiak.'
  uro-uro: Akni nävät kärqiomni ama vuiom i inät nar di qa slava nä ma Jisas na ama
    enge ama vu ngät i qa märhamän särhäm ga rhoqortäqyia, “Nak nga qaku ma Krais
    na nge? Dä ngia rhumaiar nas dä ngia rhumaiar un!”
  ita-1885: 'Or l''uno de'' malfattori appiccati lo ingiuriava, dicendo: Se tu sei
    il Cristo, salva te stesso, e noi.'
  muy-muy: 'Eslini bəlaŋ ga ndam magudar zlam cʉeni ya tàdarfəŋ tay kà təndal ni èndivi
    Yezu, àhi ahkado : « Nak ti Bay gəɗakani ya tə̀ɗəm amara ni do aw ? Tamal nak
    gani ti həŋgay ahàr gayak gayakani ti kâhəŋgay leli bilegeni zla aw. »'
  kqc-kqc: Ma vegu no reyo amiye yokoi satauro ikoko reyadi mina yaku Iesu nifafana
    regasa niyo, “Ya bi Keriso ba? Ya kaya moi vegu risi una ka una moi vegu ri!”
  rmc-ZRB: 'Єкг ле жіванендар, кай фійґінелас про кєрестос, джюнґлярелас Лес і вакєрелас:
    — Ту со, на сал Хрістос? Ратин Тут, а те амен!'
  tav-tav: 'Jĩcaʉ carooʉ Jesu mena na capapuaricʉ quena rooro cʉ caĩ punijiniñupʉ
    Jesure: —Mʉa Dio tʉpʉ cãnacʉ cʉ cajooricʉ majuu yʉ ã ĩri, mʉ majuuna catiori,
    jã quenare jã catioya.'
  eng-ULB: One of the criminals who was hanging there insulted him by saying, “Are
    you not the Christ? Save yourself and us.”
  spa-VBL: Uno de los criminales que estaba colgado allí se unió a sus insultos. “¿No
    eres tú el Mesías?” le dijo. “¡Entonces sálvate a ti mismo, y a nosotros también!”
  fra-_FOB: 'L''un des malfaiteurs qui étaient pendus l''outrageait aussi, en disant:
    Si tu es le Christ, sauve-toi toi-même, et nous aussi.'
  hau-ULB: Daya daga cikin barayi wanda aka giciye, ya zage shi, cewa, “Ba kai ne
    Almasihu ba? Ka ceci kanka da mu.”
  mal-mal: 'അവനോടൊപ്പം തൂക്കിയ കുറ്റക്കാരിൽ ഒരുവൻ: നീ ക്രിസ്തു അല്ലയോ? നിന്നെയും ഞങ്ങളെയും
    രക്ഷിയ്ക്ക എന്നു പറഞ്ഞു അവനെ കളിയാക്കി.'
  kkc-kkc: Mesiya hee Yesuwo ho hodiokooga eniga oso Yesu mapoo tokenee sisilone yimapoo
