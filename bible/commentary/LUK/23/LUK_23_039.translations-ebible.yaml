    melau tejua ya ti Cristo Temaquixtijque, ximomaquixti tejua san moselti. Huan
    tejuan no xitechmaquixti.'
  spa-RV-1909: 'Y uno de los malhechores que estaban colgados, le injuriaba, diciendo:
    Si tú eres el Cristo, sálvate á ti mismo y á nosotros.'
  csy-csy: Ama taw a ki khaikhawm thi dan piaktak khat in selno a, nangma sia Christ
    na hile, nangma le nangma ki ngum in a, kote zong hong ngum tan, ci hi.
  mxq-NT: 'Es tuꞌugʉ axʉk ja̱ꞌa̱y diꞌibʉ jam kudʉy ijtp kruuzkʉjxy nandʉꞌʉn jyʉnáñ
    axʉʉk: —Pʉn mij mGristʉ, nayyajnitsoꞌogʉdʉ kʉꞌʉm es ʉʉdsʉty xyajtsoꞌoktʉdʉts nandʉꞌʉn.'
  tzj-NT: 'C''o c''a jun chique ja re ca''i'' achi''i'' ja c''o quil quibanon ja reripon
    chwach cruz arja'' xumaj rbixic jule'' itzel tak tzij tre ja Jesús, quewa'' xbij
    tre ri'': —Ja wi ni katzij wi'' chi atat ja rat Cristo tato''o'' c''a awi'' camic
    in ko''ato''o'' ajoj chakaja'', ne'' tre.'
  tdt-tdt: Kriminozu ida nebee prega hela iha Jesus nia sorin mos hatete aat Jesus
    dehan, “O mak Mesias ka? Entaun, salva O nia Aan, salva mos ami!”
  ron-BTF: 'Iar unul dintre răufăcătorii atârnați îl defăima, spunând: Dacă tu ești
    Cristos, salvează-te pe tine însuți și pe noi.'
  eng-WEBP: One of the criminals who was hanged insulted him, saying, “If you are
    the Christ, save yourself and us!”
  eng-FBV: One of the criminals hanging there joined in the insults against Jesus.
    “Aren't you the Messiah?” he asked. “Then save yourself—and us too!”
  nld-1939: 'Ook één der gekruisigde misdadigers begon Hem te honen, en zeide: Zijt
    Gij de Christus niet? Red Uzelf dan en ons!'
  bwo-bwo: Iyesusnton jitets gond finetsuwotsitse iko, Iyesussh, «Nee mesihiyo nenoshna?
    Aab eshe n tokonat noon woriwe!» ett bín b́ c'ashfera b́tesh.
  nch-BL: 'Huan se ten nopa tachtequini cati quicuamapeloltijtoyaj nojquiya ica paquiyaya
    Jesús huan quiilhui: ―Sinta nelía ta tiCristo cati Toteco techtitanilijtoc, huajca
    ximomaquixti huan techmaquixti nojquiya.'
  quc-TNT: 'Jun chque ri banal tak etzelal, ri e tzäyebam ruc'', xuyok''o, xubij:
    We kas tzij lal ri'' ri Cristo, chto'' ib la. Chujto'' la uj xukuje'', —xcha ri''.'
  tfr-NTPO: Domerga owa wl̈eniyo l̈ök l̈ok ba tjok kjl̈ara oml̈ãywono eni bakoe. Tjl̈ẽ
