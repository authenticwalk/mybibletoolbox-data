    hen acharno ya chàni agé.”
  tam-2017: 'அன்றியும் சிலுவையில் அறையப்பட்டிருந்த குற்றவாளிகளில் ஒருவன்: நீ கிறிஸ்துவானால்
    உன்னையும் எங்களையும் இரட்சித்துக்கொள் என்று அவரை இழிவாகப் பேசினான்.'
  azz-NT: 'Huan senme den tachtequini ten quitelchiuque ma quicuoupampilojca inacastan
