    mi okulani, ma ete sini okula.”'
  vie-OVCB: 'Một tử tội bị đóng đinh bên cạnh cũng nhiếc móc Chúa: “Anh không phải
    là Đấng Mết-si-a sao? Hãy tự giải thoát và cứu bọn tôi với!”'
  kze-kze: mósá márówana sáwí'o uyan-kwáásímó tínkamuyan-kwaasigorai moóráwai Ísumba
    kanaáráá'a ankéna séna Áánútumo usásinankaiwaimo émo e enáúma áwa'naa e kenkáígwárá'á
    súwa'naa uwo súwana
  lbk-lbk: Sa et nan chey esang ay falod ay naitapi ay naikolos, ab-afikas ay nangam-amsiw
    ken Jesus ay nangwanin, “Ay ke ka faken Cristo! Isalakam achi nan awakmo ya chakami!”
  mto-NT: 'Nu̱toꞌk tseꞌe je̱ jayu juuꞌ veꞌe je̱m cruz ka̱jxm, vyinko̱jtspe̱jtpa tseꞌe
    je̱ Jesús. Jidu̱ꞌu̱m tseꞌe vyaajñ: ―Pa̱n mítsam xa je̱ꞌe̱ veꞌe je̱ Cristo, naajktso̱ꞌo̱kju̱ts
    nꞌit, je̱ts yaktso̱o̱kpa a̱a̱ts.'
  bzh-bzh: Log mehö luu sën desis luho raḳ ḳelepeḳo* ving lo ngwë nër Yesu bë,
