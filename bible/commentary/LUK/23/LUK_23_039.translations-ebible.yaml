  rmy-SERVI: 'Екх прахарендар, саво сля амблавдо пэ трушул, кошэлас Исусо и пхэнэлас:
    — Кала Ту исин Христосо, фирисар Еджино Пэ и амэн!'
  srn-NT: 'Wan fu den abani di ben anga na a kroisi, afrontu En taki: “A no Yu na
    a Mesias? We, yepi Yusrefi, dan Yu yepi unu tu!”'
  cta-NT: 'Liꞌ chiyaꞌa̱ tsa nchcuiꞌ sca nu cuaana tyaꞌa ngaꞌa̱ Jesús lo crusi: ―Si
    chañi chaꞌ Cristo laca nuꞌu̱, cuaꞌni lyaá nuꞌu̱ jiꞌi̱ ycuiꞌ ca nuꞌu̱ lacua; loꞌo
    juaꞌa̱ cuaꞌni lyaá nuꞌu̱ jiꞌi̱ cuare ―nacui̱ jiꞌi̱ Jesús.'
  bqc-SIM: 'Dàakɛna pↄ́ looa líwapiↄ do dↄ́ɛnnↄyã''òɛ̀ à mɛ̀: Mɛsiin n ũo lò?
    Ǹ nzĩa suaba ń wápiↄ sãnu.'
  tcz-CHONGTHU: Miphalou akikhetbeh pi teni khatpa chun ahin jontaiyin, “Nang, Messiah
    nahi hilou ham?” Nahi vetsahnan nang le nang kihuhhing in lang chule keini jong
    neihuhdoh lhon tang'em, hitia nathoh gim laihin! ati.
  mar-mar: तेथे खिळलेल्या एका गुन्हेगाराने त्याची निंदा केली. तो म्हणाला, तू ख्रिस्त
    नाहीस काय? स्वतःला व आम्हासही वाचव!
  snp-snp: Ido kaila fiyami we ma yá yofolo minami yakafo ka nosámami eti loto loumami,
    Kamo Goti ilifi melami we Kilisto minabe? Olo. Kaimokaki ido lamo yaki olu omude
    ko, loto loumaifa,
  isl-isl: 'Annar afbrotamannanna, sem hékk við hlið hans, sendi honum háðsglósu og
    sagði: „Svo þú ert Kristur, er það ekki? Sannaðu það þá með því að bjarga sjálfum
    þér – og okkur.“'
  spy-NT: Kimwoochi Yēēsu ꞉chiito akeenke ām bichoo āyēēng' choo kimii murtooywōōsyēkwaa
    kule, “Ikuurē keey inyiing' oob kule Kāārārookiintēēt? Iraraach keey ankiiraraacheech
    nkacheek!”
  xnn-xnn: San esa abes ay mangakew ay nailansa et saysayotena si Jesus ay mangmangwani,
    “Ay baken sik-a si Kristo? Isalakanmo ngalod nan awakmo dakat abes isalakan dakami.”
  mwe-mwe: Na nkulebha jumo akomelwe munshalabha jula, gwabhatukene alinkuti, “Bhuli,
    igala mmwe nngati a Kilishitu? Bhai mwiitapule mmayene, ntutapule na uwe.”
  tte-tte: Toloinalikwa yoli labuiwa sitaketake kali kelose mena, yabo Yeisu ikawa-naenae-yani
    yo iwaloba, “Tem kowa Mesaiya ee kubomayoi kuleboiwo, na tabe kai kuleboimai.”
  tcs-tcs: Wan dem nugudman de longsaid wea Zizas bin prapa daune Zizas. Em sake nugudtok
    po Zizas diskain, ‘Ei yu! Yu da Promiswan a? Seibe yuselp ane seibe mitu tu.’
  hlt-THB: Cawhkaw ami tai thlak thawlh pynoet ingawm anih ce kaa na hy, “Nang ve
    Khrih am aw? Namah ingkaw namah hul qu nawhtaw kainih awm ni hul qawi lah thoeih
    ti,” tina hy.
  soq-soq: Tane witakadilala dea Iesu tampe seudia me wakadisasane wanase, “E ide
    Keriso, tauma e eba inaitee ita no do inanea!”
  qub-qub: 'Crusificaraycashancho jucaj runapis niran: «Gam rasunpa Dios cachamushan
    Cristo cashpayquega salbacuy ari nogacunatapis salbamänayquipaj.»'
  att-att: Á yù tádday nga tulisán nga nepátà tán, inuyo na gapay si Apu Kesu, á kinagi
    na, “Sikaw panò yù kuruk nga Mangiyígù nga sinullà ni Namarò? Arà! Iyígù mu ittam
    laguk!” kun na.
  bki-bki: Ana na ka bogo nei, naljuo napano ajaklele ea m̃akolkolo bija Yesu amil
    banio na. Tinene mil kirivova banio, javukia nalo dolu nalo, naio berinavo “?Mia
    jau kobe Naverikariano, p̃eli na makanio? Bo jau kala sop̃eli, kalarur kito!”
  bqp-bqp: 'Dàkɛri kũ ò lokona lía pìnↄ do dↄkɛna yã ònɛ à pì: Arumasihumɛ n ũroo?
    Ǹ n zĩda sura ba kũ ókↄ̃nↄo lɛɛlɛ.'
  mcp-mcp: 'Wúl mbʉ́wʉ́lú í á bə nə́mə́ jé kwolós dɨ́ yí mú jág lás nə nyə nə́: «Ŋgaá
    wo wə́ jɨ́ Krîst? Cʉgʉgʉ́ wómɛ́fwó wo ka nə́mə́ cʉg sə̂.»'
  hat-hat: 'Yonn nan krimenèl yo te kloure sou kwa yo t''ap joure li. Li t''ap di
    li: Se pa ou ki Kris la? Sove tèt ou non, epi sove nou ansanm avè ou tou.'
  npl-NT: 'Seme de nonteh ichtekeh non okikrusifikarojkeh inakastla n Jesús, ijkí
    fiero okiliaya: —Tla te ti Cristo, monewia ximomakixti, iwa tejwah noiwa.'
  bgg-bgg: 'Thiichiih zun pha Layog rek pha bran jia de aishii biwo bajo rek ne yao:
    na Masi asi bey? Nawai shii de ragia rek bo chiih-è gasa shii de ragia rek mage
    bo.'
  eng-TCENT: One of the criminals who was hanging there reviled him, saying, “If yoʋ
    are the Christ, save yoʋrself and us!”
  eng-BSB: One of the criminals who hung there heaped abuse on Him. “Are You not the
    Christ?” he said. “Save Yourself and us!”
  cpu-NT: 'Ari imatzitakaro eejatzi iñaanaminthatziri aparoni kaariperoshireri itsipatakari
    ipaikakota, ikantziri: “Eerokatakerika Cristo, povavisaakotya, impoña povavisaakotzityaana
    naaka eejatzi.”'
  san-ASM: তদোভযপাৰ্শ্ৱযো ৰ্ৱিদ্ধৌ যাৱপৰাধিনৌ তযোৰেকস্তং ৱিনিন্দ্য বভাষে, চেত্ত্ৱম্
    অভিষিক্তোসি তৰ্হি স্ৱমাৱাঞ্চ ৰক্ষ|
  tac-NT: 'Abiena alué bilé rió cha ''sime alé chujkúgame ''we gawélele, regá anegá:
    ―¡Mué níriká Onorúgamete julárigame, bo''né neyúsiwa, abiena gu''íriwa ramué napurigá
    neyúsiwa!'
  eng-WEBPB: One of the criminals who was hanged insulted him, saying, “If you are
    the Christ, save yourself and us!”
  gfk-H: 'Ma tikai ta kaikek ra airua tena sakena nong ga taba taar ga sei ra sakana
    nianga taar tana hoken: “Uga no Mesaia, nah? Kaia, u na halon habalin uga! Ma
    u na halon mah mamir!”'
  viv-viv: Tokoyona saꞋeyana kelose againe hitutuvefosena-ma, givebutu gihawaluvetonovena
    gigayo, “Vaita Yaubada yana Tovegida OꞋeni. Au Tauni unakibababale, kadu amaꞋiselu
    buyeꞋi!”
  yao-yao: Jumo jwa aŵala uŵatendaga yangalumbana uŵaŵambikwe pepala ŵantukene Che
    Yesu achitiji, “Ana mmwejo ngati ni Kilisito Nkulupusyo? Nlikulupusye mwasyene
    noweji iyoyo peyo.”
  tgp-tgp: Vonara matea hin la tamlohi sasati mo rua atu, la lo sevu na pahisana,
    mo kerehi Iesu mara, “Engko Kr̃isto atu teni mo vono? O hase juriho, ale o juri
    kamam!”
  auc-NT: Në wënæ wënæ cædïna guiquënë tömengä tönö ongöñöna adocanque tömengä ingante
    godö wënæ wënæ ante badete tocantapa. —Bitö ïñæmpa, Codito ïnömo ïmopa, ämitawo.
    Mänïmi ïnömi ïninque bitö tömëmi aamö cæte gote quëwëninque mönatö ïmönate adobaï
    ñimpo cæbi aamö cæte gomönae.
  kbc-NT: Ganigepidiɡ̶ica niɡ̶ijoa itoataale ɡ̶onematagododi anaɡ̶aɡ̶a oyototeloco
    nicenaɡ̶anaɡ̶ate, beyagi lotaɡ̶atalo Jesus, meetalo, “Nigewi naɡ̶akamaɡ̶akaami
    ane niiɡ̶e Aneotedoɡ̶oji, dice awii ɡ̶adewiɡ̶a, codaa moko awii ɡ̶odewiɡ̶a!”
  bmh-bmh: Du eg aliag go ereg a gegeulanau ebu asarai memen, tub nug Yesus ze biabial
    kuai guzenai aureun, “Na Kristus aba, nagtal nait enim isanoroib, ig isanigen.”
  ctu-BL: 'Juntiquil xjontolil tsa'' bʌ ch''ijle ti cruz yic''ot Jesús tsi'' wajle.
    Tsi'' yʌlʌ: Mi Cristojet, coltan a bʌ. Coltañon lojon ja''el, che''en.'
  meq-meq: 'Ndo nəte mə walaŋ i ndo niye sulo tə ge mənese, ta dar tay ka bo dziye
    tage Yesu aye a tsaɗay a Yesu. A gwaɗay: «Ka gwaɗ nəkar na, Kəriste sa na, təma
    ha gər yak ada kâ təma may ha tey!»'
  noa-H: Hĩchab hi dʌ̈i chi k'aibagnaan numí narr haawai hãbmuajã warag hi waunaa
    hirig, —¿Pʌ chadcha Hẽwandamau hõor peerdʌ haumk'ĩir pʌ̈itarr k'abá? Magʌmta,
    ¿jãg pua pʌch peerdʌ hauwia, maarjã peerdʌ haubamma? haajeejim hanʌm.
  alp-NT: Ile sae bei tamata ktolona lua rebe pakusi kena ai batai sakesa kai Yesuse
    isobue Yesuse be, “Ale Maka Hlamate moyo. Aono Ahlamate kai ami lekwe.”
  san-VEL: tadobhayapaar"svayo rviddhau yaavaparaadhinau tayorekasta.m vinindya babhaa.se,
    cettvam abhi.siktosi tarhi svamaavaa nca rak.sa|
  kbq-kbq: Mago kumzafa ne'ma aheza hantinaza nemo'enena Jisasina kesuno, Kagra Kraisiga
    omaninano? Kagraka'a kagu'nevazinka, tagri'enena taguvzio!
  kbh-kbh: 'Canÿe bëts bacna soyënga ochjajnayá yojtsecrucificaná, Jesúsbioye mënts̈á
    tbojanóyenguango: —Chë Bëngbe Bëtsabe Uámana Uabuayaná tcomnësna, mentsbocá y
    bëndátnaca s̈matsebocá ca.'
  ron-LSB: 'Unul dintre cei spânzurați L-a insultat, zicând: “Dacă ești Hristosul,
    mântuiește-te pe Tine și pe noi!”'
  pon-pon: 'A amen ren lolap oko, me lanadar, lalaue i indada: Kaidin koe Krijtuj
    Kapit i jan pein uk o kit!'
  nhe-BL: 'Huan se tlen nopa tlaxtequini tlen quicuamapeloltijtoyaj nojquiya ica paquiyaya
    Jesús huan quiilhui: ―Intla nelía ta tiCristo tlen Toteco techtitlanilijtoc, huajca
    ximomaquixti huan xitechmaquixti nojquiya.'
  sps-sps: Ana isen tsuri na ina fuan a mes a iring te gageits fiisen me Jisas tana
    pagafuan tsue vaaserere iny Towa, “Anyi koraa na Krais, a Mes te pisainy e Gov,
    saup a Tsivom ana Nyi te saup kan mamimam!”
  wnc-wnc: Sike aminu wai aminu tapaaya zipbikatnana tapatuta Jesu anzing inisapdukut,
    “Asikaya ga Krais akgatanimuyaapa? Unzing kakengu gika gatanggamuke niu kuut gatanimuyo,”
    ngang inikut.
  bus-bus: 'Dàkɛri kɛ̀ aↄ̃ↄ logona lía pìnↄ doke dↄkɛna yã ònɛ à bè: Mɛsayan n ũroo?
    Ǹ n zĩnda mì sí kↄ̃n wapinↄo lɛdo.'
  gub-BL: Pitài ikatu 'ym ma'e iapo har a'e pe ywyra kanetar rehe har uze'eg zemueteahy
    Zezuz rehe a'e no. — Ereiko Tupàn hemimur karer romo ne, urepyro har romo ne,
    i'i uze'eg uryw ahyahy pà hehe wà. — Ezepyro nehe ty, urepyro pe nehe no ty, i'i
    izupe.
  imo-imo: Wapu noli iye talo unjo polopeyana ola toko uku toko panjiringi iye talonga
    teni Jisasindo ungu taka tondopalie nimbei, “Goteni lino nokopa kondombalo iye
    te lipo mundumbo nimbe kanopa ltimu iyemu nu molo nariya? Lipo mundumbo nimu iye
    Kraist nu lemo, nu kinye ilto kinye lipo tapondambo ningo unjona mainye pamili
    niwi,” nimu.
  boj-boj: Onaqa bajiŋ tamo bei ŋamburbasq di qameb qaji a na Yesus misiliŋyosiqa
    minjej, “Ni Kristus amqa ni ino segi jejamu aqaryaiyosim aqo aiyel dego aqaryaige.”
  eng-DRA: 'And one of those robbers who were hanged, blasphemed him, saying: If thou
    be Christ, save thyself and us.'
  knf-knf: 'Aloŋ ţi bado buţaan i bapaŋuŋ ţi kruŧ awo ţi pkar Yeŧu aji na a : « Iinwo
    Kriŧtu i? Buuraan uleefu ikuţ ibuuranun. »'
  san-KHM: តទោភយបាឝ៌្វយោ រ្វិទ្ធៅ យាវបរាធិនៅ តយោរេកស្តំ វិនិន្ទ្យ ពភាឞេ, ចេត្ត្វម៑
    អភិឞិក្តោសិ តហ៌ិ ស្វមាវាញ្ច រក្ឞ។
  arn-NT: 'Fey kiñe ti wentru, yafkafe mongenngelu külafantukulelu ka pültrülelu kürus
    mew, lukatuniefi ta Jesus: —Eymi ta Cristongelmi, kisutu montuluwnge ka iñchiw
    montulmuyu.'
  zas-NT: 'Tijb xingubaan ni ca loj crüjz guin guneex diidxguijdx loj Jesús, rëbix:
    ―Bal lüj na̱j Cristo, baslaa lüj gajc, baslaa tëë dunujn.'
  ken-NT: Nkʉ-bɛbʉ́ amɔt anɛ áchi nkwɔ́ kpaŋkpáŋ ndǔ ɛyǐ ɛkotákátí are way
    Yesu andɛmɛ nɔkɔ bɛ, “Pú wɔ kɛ ɔ́chí Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò?
    Pɛmɛ́ mmʉɛt ɛyɛ, ɔ́mpɛmɛ bhɛsɛ́ nkwɔ bhɔ!”
