  pri-NT: 'Â wà i pwi jè bâadi na ia tanamiriê naa goro jè jènere Iésu, âna é dau
    tànyiriê, â é ina têe pâ: «A! Wànau co pwini? Gà ina pâ, wâgà pé pwi Mesia. Â
