  por-TFT: Um dos criminosos que estava pendurado em uma cruz começou a insultá-lo
    dizendo, “Já que você disse que era o Messias, você deve ter poder! Portanto,
    salve-se a si mesmo, e salve-nos também!”
  gwi-NT: Ąįį juu veeghaii dinjii ch'ihłak giltsak ąįį shraa haa t'iiyahnyąą, “Christ
