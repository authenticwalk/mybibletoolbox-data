  san-BEN: তদোভযপার্শ্ৱযো র্ৱিদ্ধৌ যাৱপরাধিনৌ তযোরেকস্তং ৱিনিন্দ্য বভাষে, চেত্ত্ৱম্
    অভিষিক্তোসি তর্হি স্ৱমাৱাঞ্চ রক্ষ|
  tdx-tdx: 'Nikobìk’ aze ty raik’ amy tsivokatse naradorado rey, ami’ty hoe: Naho
