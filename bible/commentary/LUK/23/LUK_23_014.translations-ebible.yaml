  bfz-bfz: “तुसे एस मांणूए खे लोका खे रोमी सरकारा रे खलाफ बरोद करने खे बईकाणे वाल़ा
    बोली की मांगे ल्याई राखे और देखो, मैं तुसा सामणे एसरी जांच कित्ती, पर जिना गल्ला
    रा तुसे एस पाँदे दोष लगी रे लगाणे, तिना गल्ला रे मैं एसरे कोई बी दोष नि पाया।
  cuk-09: 'amarga sogded: —We be-anga-senonimalad, be anga sognonimalad, we neg-oimakdiiye.
    Ar bemar-wagab an ese bela ibmar egichisgu, gwen an daksulid, we neg-ichodiid.
    Deginbali, egi-be-sunmakmalad gwen deyob an daksurbalid.'
  ben-OBCV: “বিদ্রোহের জন্য লোকদের উত্তেজিত করার অভিযোগে তোমরা এই লোকটিকে আমার কাছে
    নিয়ে এসেছ। তোমাদের সাক্ষাতে আমি তাকে পরীক্ষা করেছি, কিন্তু তাঁর বিরুদ্ধে তোমাদের
    অভিযোগের কোনো ভিত্তি আমি খুঁজে পাইনি।
  mil-NT: 'te ní xáhaⁿ‑dě: —Nchòhó ndécá‑ndó těe‑a véxi ní taxi cuèndá‑ndó‑dě iha,
    te càchí‑ndó sǎ ǐo dusaⁿ quìde ñáyiu cuèndá nchaa sá dánèhé ñáhá‑dě xií‑yu, te
    núú‑ndó ndùcu tnúhu‑í núú‑dě nǔu ná ní quide‑dé. Dico yúhú cútnùní iní‑í sá ñà
    túú nì ɨɨⁿ cuéchi‑dé dàtná càháⁿ‑ndó‑ǎⁿ.'
  myu-myu: O'jekawẽn cebe ip. — Ite ag̃okatkat epetojot okay — io'e. — “Ite ag̃okatkat
    warẽmtag̃ ma ocemutaybitbin,” i juk epe'e owebe — io'e. — Kuy ocekawẽn ceweju
    eyetabun — io'e. — Oxe bit ikẽrẽat o'g̃ujurũg̃ g̃u―pũg̃ em tak ka'ũma — io'e.
    — Te'e ma eyju e'em “Ikẽrẽat kug̃ teku,” i — io'e.
  amk-amk: medu wesa deyo, “Meha inontarai nini we yau ma tutu meteyo i deunau kaiwasa
    bitoya we ne karirafo. Na mearomireane iberahia tonanai, manamo isobu fi metinggairi
    wea ne kutea kahaia.
  fai-fai: aka bakoyam, “kiba kinim bela bako nadiw, ‘aka wanang kinim aket takoyama
    Udom gawman iyo kanayamabiwo,’ kale dew nam tadiw. Kata naka kibilim kin dim kadákal
    atafibi daudomo, kimi mafak keida falak teidawámin uyo mak utam nadino masi bá.
  ura-NT: “Inarate canu rene caa cacha turuaa uhiche, ‘Cachaauru suujua reroecaain
    jete, cachaauru suujua auhacae,’ naain coulurujeein. Nena caraajenihane inara
    acatiha teein caje bajaaunune janate, nii chatohaneein cotainacai ichaain, nii
    coulurujeeichene jaa lera coitucueneeun.
  mcd-NT: Ascano ato ichanan huashon ato yoini, —Man uqui na nocofunu ihuua. Man ua
    yoia naton yorafo tsain chaca yosian Romanonfoan aton niaifo non potanon, icaran
    ishon man ua yoia. Ascafiacai ascarama. Maton ointaifi un yocafiaitocai man ua
    yoiai cuscan ua cumaqui chaca huama.
  urt-urt: '@see-verse:LUK.023.013'
  awk-awk: 'Wiya ġaiya barun, Mankulla nura bon unni ku̇ri eummouġ kinko yanti wakȧl
    noa ġakoya-uwil ba ku̇ri; ġatun, a! ġurulla, nuiya ta bon baġ unni mikan ta nurun
    kin keawai baġ ġurrapa yarakai ġikouġ kin, ġinoa-tara tin pirralma bon nura:'
  kiz-kiz: Akabhajobhela, “Mundetili munu ojho kama munu jha akabhalongosya bhanu
    kubhombi manofulepi, na langayi, baada jha kujha nin'hojili mbele jha muenga,
    nikabhwene lepi likosa kwa munu ojho kuhusu mambo ghoha muenga gha mukan'takila.
  tzo-TZE: 'Jech laj yalbe: ―Li achi''ilic li''i laj avalic ti ja'' ta soques scotol
    achi''iltaquique, jech laj aviq''uic tal li'' ta jtojole. Pero laj xa quich''be
    sc''op li'' ta atojolic. Me jutuc mu''yuc la jtabe smul. Mu meleluc li c''usi
    laj avalique.'
  lex-lex: 'Na''nama nakot la re niwra: “Mimiottiarga Hadi pa Nmai a'' die me miwra
    E'' ed maka khi'' pa rirahu rmalawna horta-hairi Roma. Pa la''pa dodo''ondi de
    a''utian momuog olekwa la miy gaimi ralamni. Mere hala id mana a''g edonna liernana
    emeka mikot olek la mai a''u.'
  dov-dov: wakati kulimbabo, “Mwandeetela mwaalumi ooyu, mbuli muntu ulikupa kuti
    bantu babisye, pesi amulange, mebo, ndamubuzisisya kunembo lyenu, taakwe nindajana
    bubi pe kulinguwe aatala amilandu njimwamupa.
  rgu-rgu: Ana nafada si nae, “Emi moo Yesus leo au mai, ma kolaꞌ mae, Ana dudukuꞌ
    raun a fo ralenalaka neuꞌ mana pareta Roma. Au parisaꞌ alulutuꞌ Ana nai emi mata
    mara so, tehuu au ta hapu Ni nasalaꞌ hata esa boe.
  toc-NT: 'Y chiné ca̠huá­nilh: —Hui­xinín qui­la̠­li̠­mi­ni­ni̠­táhu eé chixcú porque
    hua­ná̠tit pi̠ ma̠rí ca̠ma̠­la­kas­pitma cris­tianos; pero aquit aya cma̠­kalh­pu­tzá̠­ni̠lh
    nac mila­ca­ti̠ncán y ni̠tu̠cu cmac­lá­nilh xcuenta la̠ta túcua hui­xinín li̠ma̠­la­ca­pu̠­yá̠tit.'
  ulk-1902: 'E uiabi daratagerare, Ua tegardare abele le karim, mokakalam pe desakili
    abele ged: dasmer, kaka itimer uaba op, kaka nole ardar kak nerute lu abi dog,
    nole abkoreb gaire mer uaba abi etomeret:'
  som-som: Markaasuu wuxuu ku yidhi, Ninkan waxaad iigu keenteen sidii mid dadka rogaya.
    Bal ogaada, hortiinna ayaan wax ku weyddiiyey, oo ninkan kuma aan helin eed ku
    saabsan waxaad ku ashtakaynaysaan.
  mam-C: 'exsin xi tq''ma''n kye kyjalu''n: Ayi''y ma chi ul q''inte ichin lo nwutza,
    exsin nkyq''ma''n, qa ma jaw naj kyxjalila tu''n. Me kywutza, ma b''aj nqani''n
    te ti''jjo ma b''aj kyq''ma''n ti''j, me nti'' jun wetza til ma tz''el jyet wu''n,'
  ndj-ndj: kavawombela, “Mumuyegha mundu ayu kwa nenga muwomba akuvayaghamisha vandu
    na kuvajongishela na akulimba Wutwa wa Loma. Ponopa mpikanishi! Nenga namula filongu
    fyaki paulongolu yenu, ila ng'ona kucha kavifya chindu ha kwa filongu afi fimumuhighili.
  mbj-NT: 'Ti m'' taky hadoo sa hã: —Bë mana wät hahỹ aj''yy wë ỹỹ —näng mäh. —“Hahỹ
    aj''yy h''yyb mahũũm Judah buuj raky nadahé wät hyb n''aa sa wahë n''aa, Roma
    buuj”, bë nooh —näng mäh. —Baad ỹ beaaj wät bë matym gó ta ky n''aa bë her''oot
    doo. Dooh ỹ aw''yyt pé ta hã nesaa do bë her''oot doo.'
  lat-VUC: 'dixit ad illos: Obtulistis mihi hunc hominem, quasi avertentem populum,
    et ecce ego coram vobis interrogans, nullam causam inveni in homine isto ex his
    in quibus eum accusatis.'
  ngp-ngp: awagamba, “Mniletela mnt'hu uyu mwagamba nakawadant'hiliza want'hu. Mna
    miye hiona izimbuli zakwe mwa meso yenyu naho hione mbuli yoyose iihile mwe ziya
    mumlongeleze.
  aoi-aoi: Biya ni-yama Balida aburruwa-wa, “Kinu-wilyakama karna naka nenungkwarba
    yangkwurrangwa ngayuwa-wa mena kirri-yama-mubaba kirrakina, ‘Nuwurrariya nilyengma
    naka akwa awurruwurrariya-wiya ayakwa nenu-wilyakajuwama warnumamalya-manja,’
    kirri-yamama kirrakina. Umba nganja ningeni-yendabenuma ebina-wiya ngayuwa enuwa-wa,
    kirr-engkirrikenu-wiya ayakwa nganyangwa. Akena nare-ka k-akburrangarna ngayuwa
    awurrariya kini-lekbenu-mulangwa kirrakina.
  enq-2: dokaita lamaiyoo, “Akali dakeme pundu andake mende yaka lasalanya pilyamona
    lao nyakamame baa laminao nambanya enombanya ipamino. Dokopa baa-kisa tenge mende
    silyape lao nyakamanya enombanya nambame tipa pipupa, tenge angi mende kandao
    nanyolo.
  eng-ASVBT: 'and said unto them, Ye brought unto me this man, as one that perverteth
    the people: and behold, I, having examined him before you, found no fault in this
    man touching those things whereof ye accuse him:'
  mna-mna: 'mi iso pizin. Iso: “Niom tana, ta kakam tomtom tiŋgi ma imar tio, mi koso
    ni ikurru zin iwal lelen. Mi ituyom kombotmbot mi aŋtiiri sua kini na, aŋdeeŋe
    kembei ni le uunu sa isaana kembei ta kozzo na som.'
  rmy-ARLI: 'i phenđa lenđe: “Anđen kora mande akale manuše vaćerindoj da vazdela
    pobuna maškaro narodo. Ače, angla tumende pučljum le adalestar, ali na arakhljum
    nisavi krivica zaki savi tumen optužinena le.'
  myw-myw: '@see-verse:LUK.023.013'
  sby-sby: Lino walabambileti, “Uyu muntu mulamulete kuli njameti nkayungaula bantu,
    lino ame ndamwipushu mwense kamulipo, ndacana kwambeti liya mulandu pamakani onse
    ngomwa mwambanga.
  sll-sll: “Ni yalhobi yu di ware, yal i aule i na molga bani unia, yal i ari hobi
    para weni kraung sire, auli holo holo emua dinga irawe. Ena na ni yalhobi monga
    bani ha ta dinangwo miling irala dire wa duiba, ta mangwo hanua.
  yaq-NT: 'intok inimmeu inen jiiak: ―Eme''e inika''a yoemta inim neu a'' tojak. Intok
    inim yoemrata, ka yanti aapo''ik am eltua ti jiakai. Taa inepo, jiba inim enchim
    bichapo nee a'' temaisuk intok eme''e ju''unea, ju''u enchim a'' na''atejoo''u
    betana, ka tu''ik kaita in aet teula tuka''u.'
  uro-uro: bä qa qoar na rha rhoqortäqyia, “Sa ngän män sä rhak ama ruqa gem ngo näkt
    ngäni qoar i qat tuinirqi na ama ruvek. Sokt di nga ngua snanbät sä qa da angän
    saqong dä qaku ngua män bät guani qärqäni i ini ngärhi sameng i ngäktki na angäna
    rhäksärhäm sävät a qa.
  ita-1885: Voi mi avete fatto comparir quest'uomo davanti, come se egli sviasse il
    popolo; ed ecco, avendolo io in presenza vostra esaminato, non ho trovato in lui
    alcun maleficio di quelli de' quali l'accusate.
  muy-muy: 'Àhi ana tay ahkado : « Kə̀zumubiyu maslaŋa hini, kə̀humu èwisiŋ ndam ga
    haɗ *Zʉde. Nahkay nìhindifiŋa ma kè meleher gekʉli a, ay ti zlam ya kàcalumki
    naŋ, kə̀ɗəmum àgudara ni ti nu nə̀di ahàr ku bəlaŋ ndo.'
  kqc-kqc: ina vene rofu niyo, “Ya vene yaku mina amiye na rofu moi baesi nitourage
    renari niyadi bi amiye di uka moigamo. Yi nemokori nikaitega vaigasa reyaka. No
    yokoi de baku reyaka, gua ya vene yaku na nidedi kana.
  rmc-ZRB: 'і пгендя ленґє: — Тумен андян кє манде Кадале Манушес, сар Айсес, Саво
    ваздел ле нийпос. Дикгєн, ме допгучльом Лес анґлал туменде і на аракгльом нісаво
    подліпе, андре состе тумен Лес обвінінен.'
  tav-tav: 'Na jʉgo neñapo, ocõo bairo na caĩñupʉ: —Anire yʉ tʉpʉ cʉ mʉja neajupa,
    “Camajare carooye tuʉ ãmi,” ĩrã. To bairi mʉja caapiro caroaro cʉ yʉ jeniñawʉ.
    Caroorije cʉ cátaje cʉ mʉja caĩrijere yʉ bʉgaquẽe. Cabai bui cʉtiquẽcʉ ãñupi.'
  eng-ULB: and said to them, “You brought to me this man like a man who is leading
    the people to act badly, and see, I, having questioned him before you, find no
    fault in this man concerning those things of which you accuse him.
  spa-VBL: 'y les dijo: “Ustedes trajeron a este hombre delante de mí, acusándolo
    de incitar al pueblo a la rebelión. Lo he examinado cuidadosamente delante de
    ustedes, y no lo encuentro culpable de los cargos que ustedes han presentado contra
    él.'
  fra-_FOB: Vous m'avez amené cet homme comme soulevant le peuple; et cependant, l'ayant
    interrogé en votre présence, je ne l'ai trouvé coupable d'aucun des crimes dont
    vous l'accusez;
  hau-ULB: sai ya ce masu, “Kun kawo mani wannan mutum kamar wanda yake jagorar mutane
    ga munanan ayyuka, ku kuma gani, Ni, na tuhume shi a gabanku, ban sami ko kuskure
    daya daga mutumin nan game da abinda ku ke zarginsa da shi ba.
  mal-mal: 'അവരോട്: ഈ മനുഷ്യൻ ജനങ്ങളെ വഴി തെറ്റിക്കുന്നു എന്നു പറഞ്ഞു നിങ്ങൾ അവനെ
    എന്റെ അടുക്കൽ കൊണ്ടുവന്നുവല്ലോ; ഞാനോ നിങ്ങളുടെ മുമ്പാകെ വിസ്തരിച്ചിട്ടും നിങ്ങൾ
    ചുമത്തിയ കുറ്റം ഒന്നും ഇവനിൽ കണ്ടില്ല;'
  kkc-kkc: “Niyo odoo hagoso Yu odoo oso Loum gamalee mapoo kamanalame, odoo goo tiadili
    goo ee eligimo silo doloso, amapoo ka ido simi. Esino ayo nibada mudugiyo o goo
    midino, yimapoo goo tokenee hee molo egele.
  urd-GVR: un se kahā, “Tum ne is shaḳhs ko mere pās lā kar is par ilzām lagāyā hai
    ki yih qaum ko uksā rahā hai. Maiṅ ne tumhārī maujūdagī meṅ is kā jāyzā le kar
    aisā kuchh nahīṅ pāyā jo tumhāre ilzāmāt kī tasdīq kare.
  far-far: Ma ka fata 'uri fuada, “Kamulu kwatea mai wane ne siaku, mulu saea nia
    talai garo ana wane ki fasia na lekalae burina gwaungai 'i Rom. Ma ada basi, nau
    ku ledia 'i maamulu, ma nao nau si dao go to'ona ta garoe ana, fainia ru ne kamulu
    kefusia fainia ki.
  suz-BL: “एको मुरुमी ‘पिप ममानेचा’ दे शेंना शेंन गाक्‍ब दे दोस गेतीनी। गो चहिं दोस
    ग्रुंइने मचबु।
  car-NT: “Mo'se wokyry mene'ton y'wa kari'na erupo'toma'san poko emendory ta. Ajembataine
    ro iru'pyn me simengai. Emendory se'me o'waine, otymbo ro anepory'pa we'i u'ta.
  amp-amp: Nia mrifiny bugamotm kfo memorm, “Niko nda yimar tfit hnekomrn kfo kamukko,
    ‘Ndar yimarn kmi thofm faso faso kfo hta kangrm, “Mirahko Sisar maruham ahenom.
    Asoya na kinga.” ’ Inji kfiwatko na duka mumiwa. Nda yimar nhai niko kfiwa fasoh
    nefm narmor.”
  bht-bht: तुसां इस माणुऐ जो मेरे बाल लेई आये कने बोलया की दंगा कराणे तांई लोकां जो
    भटकांदा था। पर दिखा, मैं तुहाड़े सामणे इसदी जाँच किती, पर जिना गल्लां दा तुसां
    इदे पर दोष लगा दे न, मिंजो उना गल्लां दे बारे च उदे च कोई भी दोष नी मिल्ला है;
  eng-NOY: said to them, Ye have brought to me this man, as one that perverteth the
    people; and behold, I have examined him before you, and have found nothing in
    this man to sustain the charges which ye bring against him.
  cub-NT: 'Ne cójijiyede ʉ̃i yebai, arejamed̶a náre: —Ñai ʉ̃mʉre davaivʉbu mʉja ji
    yebai. Ʉ̃́re boro coyʉrĩ ad̶arĩ, “Ʉ̃ jarʉvarĩduibi maje jaborõre”, aivʉbu yʉre.
    Ʉbenita mʉje jã́inoi yʉ́vacari jẽniari jã́ivʉ ʉ̃́re ʉ̃i d̶aiye báquede. Aru ʉ̃i
    coyʉiyede jápiarĩburu, coyʉyʉbu mʉjare: Ãmeina tebecʉtame ʉ̃ ji jã́ru.'
  ita-1927: Voi mi avete fatto comparir dinanzi quest’uomo come sovvertitore del popolo;
    ed ecco, dopo averlo in presenza vostra esaminato, non ho trovato in lui alcuna
    delle colpe di cui l’accusate;
  lww-lww: Ana pogos nap̃a apim loyum̃a, pis pan la, sape “Nap̃a ap̃ere p̃esan yar
    nene pimi sum̃al se marau, kam na apisawal asape naga pilon kare lue ga sitomen
    kiena ne kiamiu yeririna lala. Ana nepiun sur lap̃as tania, sa nap̃a kam na amloge,
    ana in na pe nom̃al re sane naga kila sur la nap̃a apisa poli, nom̃al sane naga
    mesmesu ga.
  ron-BAYASH: 'Jăl lju zăs: “Voj ac adus pă omusta kă bunule pă lumi ali ju vă uvjerălesk
    kă kănd ăl ispičem nam aflat njiš šefălj krivică am jăl. Jăl nu ăj duvină njiš
    dă una krivică dă šje ac optužulit.'
  ckb-ckb: 'پێی گوتن: «ئەم پیاوەتان هێنایە لام وەک یەکێک خەڵک بۆ یاخیبوون هانبدات.
    ئەوەتا منیش لەبەردەمتان لێم کۆڵییەوە و هیچ تاوانێکم لەم پیاوەدا نەبینی لەوەی سکاڵای
    لێدەکەن.'
  nas-nas: “Diiꞌke tee aung naning ning-anko tavoꞌering daurarong Siisaꞌ bakaang tare-ita
    nantoong onou kentaang-antavurimaung tamperima. Tee-koo ee aing, ninge diiꞌkoo
    uroꞌkanooꞌka baakeeneama kapooꞌ diiꞌke tuumpierimaing-koo narung ooampaꞌ.
  uvl-uvl: Pe hele lange iri ke pomai, “Imo, a mene non nei at nge iau pe a hele ke
    a teke, Non nei channangnanga ia hehei pe hana ke teare poreke toto. Pe heueu
    nei, imo lochloch ngana ames pe e ontei hote i nga matamo, pe e hottaua ute e
    nge non nei poia ke poreke ero toto.
  eng-BBE: 'You say that this man has been teaching the people evil things: now I,
    after going into the question before you, see nothing wrong in this man in connection
    with the things which you have said against him:'
  ixl-CNT: 'Tal te ech tzaꞌ: —Vetetiqꞌo ul u vinaj sunvatz tziꞌ. Bꞌanol txabꞌkin aas
    netaleꞌ. Pek vetunchꞌotil itziꞌ sevatz utz, yeꞌk ipaav nivil tiꞌ vaꞌl vetexochva
    tziꞌ.'
  xsi-xsi: Sipasau lâ, ŋineŋga ipainzi tu, “Miki muŋga kakai tamâta ŋine kamâ pa naŋa,
    aku kaporo tu i uru isowe tamâta ilonzi kalonzi ŋana simandi sikai kazâŋa kâ.
    Andeta naŋa akasoŋa i sondo ndo lâ miki naomi ŋana i ne vetâŋa ŋinde kâ. Ara,
    miki kaloŋo ŋga; naŋa asânda tamâta ŋine ne vetâŋa soki toŋge tia. Naŋa iloŋgu
    patea tu i muŋga iveta vetâŋa soki toŋge ikura miki ma kao i ilâ pa ŋgua nia,
    ande tia.
  crx-NTPO: '''ink''ez ''ubulhni, “Ndun dune, ''en dune tank''us ubunilht''i-un k''un''a,
