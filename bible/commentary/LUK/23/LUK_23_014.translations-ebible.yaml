verse: LUK.023.014
translations:
  kpx-kpx: Ige au namigevei avoe, “Laeau malaha ko mai dae lohoale di namihai kosea,
    ‘Malaha kou no ata aiogevema.’ Ige di la hoto ke avuemo kaovaito toelabe elehaholinu.
  okv-H: ke einge ena, “Ungo embo eremina embomeni na ereto Rome ta degi isoro ara
    jo kajaguja ke ijie nau degi ta humbuto puveva avoeto ungo ta tihi ta ganoka ehena
    te, kivujo, ungo pehumba eheva amo embo emina ari sapura nei do ae avoeto hambae
    ehena,
  tbo-tbo: Ma ugolihi i baha i pa, ‘Geka lawana o neiyai ugoliu po o pa lawa i itahaya
    powahi. Ma amalai u matami awai bihiyei o igouya a lauwilewileya po ega a powa
    awai ata tuhagaya.
  mal-C: “ഈ മനുഷ്യൻ ജനങ്ങളെ കലഹത്തിനായി പ്രേരിപ്പിക്കുന്നു എന്നു പറഞ്ഞ് നിങ്ങൾ ഇയാളെ
    എന്റെ അടുക്കൽ കൊണ്ടുവന്നു. ഞാൻ നിങ്ങളുടെമുമ്പാകെ ഇയാളെ വിസ്തരിച്ചിട്ടും ഇയാൾക്കെതിരേ
    നിങ്ങൾ ഉന്നയിക്കുന്ന ആരോപണങ്ങൾക്ക് യാതൊരടിസ്ഥാനവും കാണാൻ കഴിഞ്ഞില്ല;
  grc-SR: εἶπεν πρὸς αὐτούς, Προσηνέγκατέ μοι τὸν ἄνθρωπον τοῦτον, ὡς ἀποστρέφοντα
    τὸν λαόν· καὶ ἰδού, ἐγὼ ἐνώπιον ὑμῶν ἀνακρίνας οὐδὲν εὗρον ἐν τῷ ἀνθρώπῳ τούτῳ
    αἴτιον ὧν κατηγορεῖτε κατ᾽ αὐτοῦ·
  bgc-bgc: “थम इस आदमी नै माणसां का भकाण आळा बताकै मेरै धोरै ल्याए सों, अर देक्खो,
    मन्नै थारे स्याम्ही उसकी जाँच करी, पर जिन बात्तां का थम उसपै इल्जाम लगाओ सों उन
    बात्तां के बारै म्ह मन्नै इस म्ह कोए भी खोट कोनी पाया,
  khz-khz: evaikilarato, netiwato, “Gomi na etalima pogo vaimaia au geku ai, gokilana,
    ia na taunilimalima evailearana nogotina. Ewagumona au na gomi wailami ai gemi
    kila gaura patavura na kepi ta ati parawalia.
  deu-TKW: 'und sprach zu ihnen: ihr habt mir diesen Menschen gebracht als einen,
    der das Volk zum Abfall verführe, und siehe ich habe denselben vor euch verhört
    und keinen Grund eurer Anklagen an ihm gefunden.'
  zsr-NT: 'atiꞌ rëꞌ lequëꞌ: ―Djuaꞌliꞌ‑nëꞌ lahuaꞌ nedaꞌ bönniꞌ ni, rnaliꞌ queëꞌ runëꞌ
    ga tun rusbö́ bunách, san catiꞌ gnabi yudxdaꞌ‑nëꞌ, atiꞌ zóatëliꞌ caꞌ ni, cutu
    bi budzöldaꞌ le nac zxguiaꞌ nabaguëꞌë, yuguꞌ lë naꞌ ruquiliꞌ‑nëꞌ.'
  lin-lin: — Bomemelaki ngai moto oyo mpe bofundaki ye ete azali kotombokisa bato.
    Napesi ye mituna liboso na bino mpe nazwi ye na mabe ata moko te kati na nyonso
    oyo bofundelaki ye.
  hns-NT: 'Bolies kie: „Toelog ie aadmie ke hamaar aage liaile aur oke kasoer deile
    kie oe sab djaat se oeppaddar karwaawe hai. Tab ham toelogke aage khodj karke
    ose poetjhlie, bakie okare me ekko kasoer na pailie.'
  noa-E: 'Maimua amag magjim anʉm: —Mʉg wounau maar ëugar sëukha nem ĩgkha nʉrrʉm
    awia pãrau mʉ aig i aibëejierram. Mamʉ mʉchdëucha pãach dakhĩir magʉm khap aag
    jëeu oowai mʉg woun bʉ̈ʉrjã iekkhõr chukhu simta pãrau ich khĩirchajã mag thʉnarramgui
    ajim anʉm.'
  eng-EMTV: said to them, “You have brought this Man to me, on the charge of misleading
    the people. And indeed, when I examined Him in your presence, I found no guilt
    in this Man in the matters which you bring as charges against Him;
  mib-NT: 'Te ni cahān de: Ni caquindeca ró tée yáha núū rī, jeē cácahān rō jeē stónda
    de ñayuu sɨquɨ̄ tohō. Te je ni stichí rī de, ni cajito jínúū rō. Te tu ní níhín
    rī ni ɨɨn cuēchi sɨquɨ̄ de nájnūhun jeē cácahān rō.'
  lif-NT2: खे़ङ्‌हाॽ मे़त्तुसि, “खिनिॽ कन् हाङ्‌बिफ्‍युङ् के़जोःक्‍पा फाॽआङ् फोत्‍या
    के़गुःत्तुम्‍माङ् के़दारुम्‍बा मनाःन् खिनिॽ तगिए इङ्‌गाॽ यरिक् पाःन् सेःन्‍दोसुङ्,
    कर इङ्‌गाॽ थेआङ् याःम्‍बक् फेःन्‍दुबा मे़ङ्‌घोःबान्‍लो॥
  xnj-xnj: akavajovela, “Mumletili mundu uyu mwijova akuvayaganisa vandu. Hinu myuwanila!
    Nimali kulola muhalu uwu palongolo yinu kawaka chindu cheabudili mu mambu goha
    gemumtakili.
  mmx-mmx: La ni ga lok tidi, “Mi raba vam ia mi na laradi la mi lok do neni i sasar
    asoogong limixin. Monga nia a ven axasep teren de melamgo atnimi axap, la axo
    long lenget tavanga do neni ga bixurun at tavanga xapmek mi sok taba i min.
  cbr-NT: 'Camicëxa ucë ca cacëxa: —Mitsun, ënë unin ca ''atimati banaquin unicama
    tsuáquirumia quixun cacëxun, cana mitsun ismainunbi a ñucán. Ñucáxun ''ën iscëxbi
    ca an uisa ñubi mitsux ami manánquin ''ë cacë, a ''acëma ''icën.'
  tee-NT: 'Chai ajunich: ―Ju uxijnan quilalhiminitauch ju ani lapanac ni va nonat''it
    ni amalasani lapanac junita. Para ju quit''in icquilhasacmita ju yuchi ju lami''ucxlacapu''an
    chai jantu tu''u'' iclhitajuni talak''alhin tuch''i lhich''ivimak''anat''it ju
    uxijnan.'
  eng-LSV: said to them, “You brought this Man to me as perverting the people, and
    behold, I having examined [Him] before you, found no fault in this Man in those
    things you bring forward against Him;
  cak-NT: 'Y xu''ij chique: Rix xo''iya'' ri Jesús pa nuk''a'', y ni''ij chi nuya''
    quino''j (quina''oj) ri winak. Pero can chiwech rix xinc''utuj che, y ren nintzu''
    chi can manak jerubanon ronojel ri ni''ij rix chirij.'
  pah-NT: 'G̃a pe ga ei: —Pe Jesus''ga reruri jirovai pyteri pe tokwaha ga garekote''varuhua
    javo. A''ereki pe pe''e: “Ga he''yjuhuve''g̃a pe''a g̃anduvihava''g̃a hugwi,”
    pe''e tehe pe. Ji rendu! Ji pendovaki pe nendupavirẽ ji ei ga pe: Marãi nde naerũ?
    a''e ji ga pe. Erepe''a nde g̃a g̃anduvihava''g̃a hugwi? Marãi? Nanongara ji eji''ei
    ga pe takwaha ti ji garekote''varuhua javo. Akwaha ji a''ero. Ndojari ga rehe
    a''ea – kiroki a''ea pe ei imbojateheavo ga rehe.'
  sja-NT: 'Maap''eda mãgaji: —Parãpa mɨmaa jara chejida na eperãpa p''uuru pidaarã
    k''ĩsia awara-awaraa papik''oomaa bɨ. Mamĩda parã k''ĩrapite irumaa mɨa iidida
    chok''ara iidiji mãik''aapa unu-e ne-inaa k''achia apida ichia oo bɨda a p''anɨ.'
  xed-xed: «“Wana na mndu na ta hwazlaɓa mnduha,” ka kuni klakta da iʼi, ka ɗawaŋtá
    yu da tsi ta kəma ghuni, haɗ skwi dər turtuk mataba tsa skwiha ta mnə kaghuni
    tida ya ksaf yu da tsi wa.
  mks-NT: 'Já na̱cachi da já xi̱hi̱n ná: —Mé ndó ñéhe ndó da̱ yóho na̱casa̱a̱ da̱
    nu̱ú i̱. Ta cáchí ndó ña̱ xíca nuu da jándiva̱a̱ da̱ ña̱yivi. Joo sa̱ na̱xini
    ndó ña̱ na̱ndaja ndíchí i̱ da̱ nu̱ ndo̱. Ta ni in túhún toho cua̱chi táhan ña̱
    cáha̱n ndó sa̱ha̱ ja̱n co̱ó na̱nditahan i̱ nu̱ dá.'
  gfk-S: Iga tange ta di, “Mu te lamus ikin ra turadi ukira ho iou ma mu tung ie be
    i lamus harara ira matanabar. Iou te tiri murmur ie ra matmataan ta mu ma iou
    paile nes leh ta sasana haruat ta ira numu hartutung ter tana.
  bmu-bmu: 'Tokogetka kewö jii mötket, “Iŋini azi ki kewö jiba nöŋgöreŋ waŋgita kaze,
    ‘Yaŋön ambazip kambu kuŋgum eŋgiiga eŋololoŋ ahakze.’ Mötket! Iŋini keu sileŋe
    aljei, nöŋön miaŋgö könaŋi eŋgö jeŋine kewöta kewö miwikŋaizal: Iŋini azi kiaŋgö
    sileŋe keu aljei pakpak, miaŋön pinjitŋi qahö akza.'
  dgz-dgz: Amba anega diamon, “Apan ma inanap wat nau onayan amba waenapan aopan wababayan
    mumiwandini oise wayan. Menan namuyap singui tangui gapan ne me enu yawan wan.
    Go endi wapena anun. E koewa mega aruga batnagean go koewa mega da ne ya tautanan.
  eng-GNV: 'And sayd vnto them, Ye haue brought this man vnto me, as one that peruerted
    the people: and beholde, I haue examined him before you, and haue found no fault
    in this man, of those things whereof ye accuse him:'
  zaa-NT: 'rą cą: Chi tahua'' le nubéyu''į ru''a lua'' nna ra le qui''ni yala rigú''u
    tìtsa''ą ca enne'' para chatha cą contra gobierno qui'' rí''uį, pues iyaba chi
    gunába titsa'' ya'' ą ru''a lo le nna pero labí causa betsèla te'' quì''į acerca
    de ca queja nu rutsia le còntrį,'
  eng-WEBSTER: 'Said to them, Ye have brought this man to me, as one that perverteth
    the people: and behold, I, having examined him before you, have found no fault
    in this man, touching those things of which ye accuse him;'
  guh-guh: 'Nexata Pilato jumaitsi bajarapamonaejavabelia Jesús yabara: —Paxamë panetocapatame
    maponëje. “Mara ponëje naneconita. Tsipaji muxubijiapenetapona jivi pianaepanaenexa
    nacuaevetsivijavabelia,” panejamë. Itsiata baitsi jane xanë picani tajacuata yanijobajë
    xaniavaetsia paneitabëta. Nexata xua yabara paneconitame, ajibi picani. Maponëje
    itsacujiruneconi ata apo xainae, paneconi yabara naneconitsijitsia.'
  bon-bon: teebibine jejemige egä, “Weene ai biname ne secaniye cäme bau me, piiyepu
    cebine najiye egä tabe biname bine niiya mule bine yaabiberäjemuge lui gemi cotre
    kaake poto ca. Cane teeme ireclota bii jirngine weeme opo gaabe, yepä lica jepänine
    nuuja niiya ne teeme bau ca iyeta weeme aitneja mene cabu ca.
  nhw-BL: 'huan quinilhui: ―Antechhualiquilijque ni tlacatl huan antechilhuíaj para
    quinyacana masehualme ma motlananaca. Pero nijtlatzintoquili amoixpa, huan amo
    nijpanti para quichijtoc niyon se tlajtlacoli catli ica anquitelhuijtoque.'
  mgw-mgw: ngaabakia, “Munnetike kasangu' ayu' mundu kamubaya panga atindigana bandu.
    Nambi'yambi' pi'kaniange! Wanilokikiye likowe lyo nnu'ngi' yinu, nimwenili na
    lyakau lyolyoti lyalilandana na masitakyo ginu.
  swh-ONEN: akawaambia, “Ninyi mlimleta huyu mtu kwangu kana kwamba ni mtu anayewachochea
    watu ili waasi. Nimemhoji mbele yenu nami nimeona hakuna msingi wowote wa mashtaka
    yenu dhidi yake.
  wbi-wbi: akavavula akati, “muniletile umuunhu uju ndavule umuunhu juno ilongosia
    avaanhu kuvomba imbivi, lolagha nitile nimposie pavulongolo pa maaso ghinu nanighwaghile
    un'kole kwa muunhu uju ku ghoni ghano umue mukumuhigha umwene.
  bba-bba: U bu sɔ̃ɔwɑ u nɛɛ, i kɑ mɑn durɔ wini nɑɑwɑ nɡe wi u tɔmbu bwisi kɛ̃mɔ
    bu kɑ bɑndu kɔ̃ri bwiɑ. N wee, nɑ ɡɑri yin ɑsɑnsi bikiɑ bɛɛn wuswɑɑɔ, nɑ ǹ mɑɑ
    ɡɑ̃ɑnu wɑ durɔ wi sɔɔ, ni nu sɔ̃ɔsimɔ mɑ ɡeemɑ ye i ɡeruɑ win sɔ̃.
  eng-KJVCPB: 'said unto them, Ye have brought this man unto me, as one that perverteth
    the people: and behold, I, having examined him before you, have found no fault
    in this man touching those things whereof ye accuse him:'
  kgk-NT: 'Upéi he''i: —Ma''erã tipo peru xe-vy ko kwimba''e pemombe''u hagwã hese
    hembiapo vaiha. “Ohekombo''e va''ekwe-gwi ore re''ýi kwéry ndoikosevéi-ma mburuvixagwasu
    nhe''ẽ-rupi” peje rei kuri hese. Upéa-rehe xe ajohu-ma kuri hese pene renonde-py.
    Ndoikói ra''e hese ivai va''e penhe''ẽ vai hagwã hese.'
  waj-waj: 'iya tunoo: Aa vaidi aavaa ngia vitada niisi nnida kiaanoo: Gioonna kiaapuuya
    unnakua tii vaidivaivee, kiaani na ngii avuuvau aa vaidi aavaa yaparaina rikiaukai
    ngia ivo maisa mmooriivaa iivaivee kiaa kiada innaki kua pinaivaa yapa kiaivo
    hama oyaivootainoo.'
  ekk-PKP: 'ning ütles neile: „Te tõite minu ette selle mehe ja süüdistasite teda
    rahva mässule õhutamises. Uurisin teda hoolikalt teie juuresolekul ega leidnud
    teda süüdi olevat selles, milles te teda süüdistasite.'
  mpx-mpx: yaka i baek elal i ba, “Ewasi tau ya ku en pwatanim eliyau ge ku ba tage
    gamagalau i pankitel panakil nihi pihigelgel gamaman elana. He matamiwa ya neli
    bubun woliwoli kaiweliya toto eliyana ge ku wole, yaa nige puna etega ya pwapwawa.
  wbp-wbp: Ngulalu yuwarli-kirra yukajarra, nyanungu-jana wangkaja, “Nyurrurlarlunkulu
    nyampu wati kangurnu nyampu-kurra, manunkujulu ngajuku yimi-ngarrurnu warlka nganta
    kajana yapaku wangka manu kulu-ngawurrpa nganta. Nyangunkujulu kujalparna miimii-nyanjarla
    payurnu. Ngula-jangkarna yilyaja Yarurdu-kurra yungu nyanungurlangurlu miimii-nyanjarla
    payirni jungarni-japa. Kala Yarurdu-ka wangka kula nyanunguju punku, lawa. Ngari
    ngaju-kurraju yilyajarni pina. Nyiyaku-wiyirna pinyi? Nyampuju ngurrju.
  luo-luo: to nowachonegi niya, “Ne ukelo ngʼatni ira kaka jal mamiyo ji goyo koko
    ka gidagi, winjo chik. Asenone e nyimu to ok aseyudo gima dimi odonjne.
  nhe-NT: 'huan quinilhui: ―Innechhualiquilijque ni tlacatl huan innechilhuíaj para
    quinyacana tlacame ma motlalanaca. Pero nijtlajtlani nochi tlen ica inquiteilhuijtoque
    imoixtla, huan ax nijpanti niyon se tlajtlacoli tlen quichijtoc.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܡܘܼܝܬܹ‌ܐ ܠܵܘܟ݂ܘܿܢ ܐܵܗܵܐ ܐܢܵܫܵܐ ܠܟܸܣܠܝܼ ܐܲܝܟ݂ ܚܲܕ ܚܵܒ݂ܛܵܢܵܐ
    ܕܥܲܡܵܐ، ܘܐܵܢܵܐ ܨܘܼܚܨܹܐ ܠܝܼ ܐܸܠܹܗ ܩܲܕܡܵܘܟ݂ܘܿܢ ܘܠܵܐ ܡܘܼܫ݇ܟ̰ܸܚ ܠܝܼ ܒܝܼܹܗ ܥܸܠܬܵ‌ܐ
    ܕܒܘܼܬ ܕܝܼܘܼܗ̇ ܒܸܠܝܵܡܹܗ ܝܬܘܿܢ.'
  esk-NT: suli nipliutiplugich tamatkua, “Tikiutigiksi una aŋun uvaŋnun nipliqhusi
    sivulliullautaŋiññipḷugich iñuich. Isivġiuġaluaqługu sivuqqapsitñi paqitlaitchiga
    savamaqłuutiqaġlugu pasiuġutipsitñik.
  msb-msb: Tapos ginsabihan, “Gindara niyo sa akon ini na tawo bilang usad na nagasulsul
    san katawuhan pagkontra sa gobyerno. Niyan gin-usisa ko na siya sa atubangan niyo
    pero wara naman akoʼn nakita na may sala siya.
  cpa-NT: 'ca¹juúh²dsa, ca¹tsáih¹dsa dsa² héi²: ―Ma²ca¹jianh¹² hniah¹² dsa² lang¹²
    ja³ta¹ne¹ jní². Juúh² hniah¹² jmo¹²dsa møah¹³. Jøng² ma²ca¹can¹jni jǿg³ dsøg¹²
    quiah¹²dsa ja³ta¹neih¹ hniah¹². Jai³lah ha¹chi² lë́²jni hi² re² dsa² lang¹² jin³
    cøng² dsag³ ma²na²cuøh³ hniah¹² dsa².'
  dso-dso: ଏ ଲକ୍‌ ଲକ୍‌ମନ୍‌କେ ସର୍‌କାରର୍‌ ବିରୁଦେ ବୁଲ୍‌ ସିକିଆ ଦେଲାନି ବଲି ମର୍‌ ଲଗେ ଆନିଆଚାସ୍‌
    । ଆରି ଦେକା ମୁଇ ତମର୍‌ ମୁଆଟେ ତାକେ ପରିକା କଲି, ତାର୍‌ ବିରଦେ ତମେ ସବୁଲକ୍‌ ନିନ୍ଦାକଲାଟା
    ମିଲେନାଇ ।
  meu-meu: e hamaorodia, eto, Ina tau o mailaia, oto ia ese hanua e haheloḡoamu; a
    lau ese umui vairamui ai o habadelaia herevadia vada name tahu, to ena kerere
    ta asiname davaria.
  yva-NT: Umba po raura nanto mai pare, “Wapo Vatane so augavere rinai, wapare Opamo
    po vatano Yahudi wanuije manuga raugabe indamu ube marovave pemerinta Roma ai.
    Syo anajobe no wasamune rai to, weramu wapa ana wapo rangkivano Ai umaso mamo
    mamaisye ramu. Inanto ayao kakaije inta raijo Aije ramu.
  dgc-dgc: Ey kinagi na dide, a “Tu nitugén moy se a lélake, éy kinagi moy a tinolduan
    na kan du tolay ta mali. Pero to péngsiyasat ko diya ta harap moy, éy éwan ko
    mineta i kasalanan na, a kona to niabla moy diyakén.
  zpm-NT: 'rëb Pilat lo zho: ―Laa zho biad-zoob xdemand meṉ rii lo naa nu, nac diidz
    noquiil me miech gacntseeb zho lo zhirey ne. Nacne pquiep naa me, ni blalagaa
    to goṉa; par naa peet doḻ rapd me.'
  hix-NT: Onà wyaro nkekon hatà, Peratusu, àwyanye, Txesus hoko. Moson mehtxowà, rohyaka,
    kekon hatà. Homayana heno komo tarymatxe keknano, toto komo wya, màkatxowà, kekon
    hatà. Àro ke, noro yakoro kàrwonàmno, onenytxanàr kom me. Noro yanhànà ehxera
    ro mak nahko, rowya, kekon hatà. Onekarymatxhàyam yawo rohra mak nahko, mosonà,
    rowya, kekon hatà, Peratusu.
  sim-sim: ormu mbara, �Mberem ushiwak ma roton indik anhik ji laharandu? Ma roto
    man mbaskashiwak awun li unda, karem mbawa jir. Hako an orin a heyewa mbeek erem
    nanda mak a heyewa ambu ri.
  npi-ULB: र तिनीहरूलाई भने, “तिमीहरूले यी मानिसलाई खराब काम गर्न मानिसहरूलाई अगुवाइ
    गर्ने व्यक्‍तिको रूपमा मकहाँ ल्यायौ, र हेर, तिमीहरूकै सामुन्‍ने यी मानिसलाई मैले
