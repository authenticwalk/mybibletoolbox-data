  pir-NT: Cʉhmaripe pascua bose decorire masa yaquiro ijiatiquirore ihcãquiro peresupʉ
    ijiriquirore Pilato wio basaducue tiahye.]
  anv-NT: '[Nkane gepɔgé gébé yimbɔ gélú, yɛndégébége ɛpaá kwyakwya defwɛ́,
    Palɛt aferege muú denɔ ama nkane bɔɔ́ bií ákɛlege.]'
  sab-NT: Pilato be kwian gdaite kle skage skajwanngenga ama age diali kare Pascua
    chuiage, malen Pilato takalin Jesu skajwanngenga,
  tmd-tmd: Makwam Juda ada wop dib ñɨŋa Pasopa aku höm, Pailot öim kɨm paŋ paŋ kɨlabɨs
    nöbö ñɨŋa paŋyöbö i hör yad abmɨdöŋa.
  acr-NNT: (Xubꞌiꞌij waꞌ ma ronoje junabꞌ chupa ri nimaqꞌij Pascua, ri Pilato xex
    kuꞌan wi kuyolopij bꞌi jun preso chikiwach ri winaq.)
  kpg-kpg: '[Nia madagoaa nia Hagamiami Pasoobaa huogodoo, gei Pilate e hai gi hagamehede
    ang gi digau o Jew dahi dangada galabudi.]'
  taj-taj: यहूदीगदे मिश्र य्‍हुल्‍साग्‍याम फेसी खबा धिन‍दा ढन्‍सी धङ्बा चाडला धुइरी
    पिलातससे झ्‍याल्‍खानरी मुबा म्‍हि गिकदा पुइतोःमुबा।
  avt-avt: (Me wɨ Pasova mɨtɨk Pailat kɨnaaiwɨr mɨtɨk kiutɨp kerek nɨpaa kau kekre
    wɨnak enuk ek, hɨrak kakno mɨt neitei en.)
  cbk-cbk: Ya habla le ansina cay cada año durante el celebracion del Passover, necesita
    si Pilato sigui el costumbre del maga Judio que libra gayot un preso.
  uig-ARA: (ئۇنىڭ ھەر قېتىملىق ئۆتۈپ كېتىش ھېيتىدا، يەھۇدىي مەھبۇسلاردىن بىرىنى ئۇلارغا
    قويۇپ بېرىش مەجبۇرىيىتى بار ئىدى).
  tuf-tuf: Pilátoat fiesta cuitar bucoy bucoy uw cárcel sar bin uc áyjacro. Eyta cuácayat,
    Pilátoat Jesús eyta uc ayin wajacro.
  mco-NT: Jadu'n je gobernador anajty costumbre mɨɨdɨty co najtzmadzɨ̈y tüg machyjäy
    mɨjxɨɨjoty.
  bsp-bsp: Kəsata ka Pak nkɛ o nkɛ, Pilat ɛŋc-sakɛ ŋa wəyi dəbili wəkin.
  kqf-kqf: '@see-verse:LUK.023.016'
  cpb-NT: Iroowa rametapiintari Pilato romishitowakaantziri omonkyaakaantaarewo kiteesheriki
    roimoshirenkaitaga.
  aon-aon: '[Abudok nyutob eshesh douk shagipesh ahudok aih. Ihish kwarahos ahudok
    nyumnah hutogrum shunek Pasovaigun worigun um, Pailat ta nukweshih-umesh anan
    nonoweshik iri nutogrumeshi nupe fri.]'
  hus-NT-2005: Tam exom an ajib, na Pilato in ujnámal kin walkaꞌ jun i wikʼnél.
  mig-NT: Chi̱ ndɨta'a̱n viko‑ún kánúú já sía̱‑de ɨɨn preso.
  bps-bps: Man Filat ani, du klit fali di Fista Duh Kaglius, galan falwà satu to knayè
    i dad to falwà mdà di bilanggù.
  mbs-mbs: Nayan, kelikit te Pista te Pegpelowà, gayed ipelowà din diyà kandan se
    sebad otaw kineleboso.]
  cme-NT: Belle belle, *Yuifubaa da ba'a ba ce ba *kɔrsĩnni tĩmmaŋ-ponsaaŋgu‑i,
    Pilati nanna ba kasobiloŋo diei.]
  sus-sus: '@see-verse:LUK.023.016'
  pon-2006: '[Ni ahnsoun Sarawien Pahsohpa koaros, Pailet uhdahn kin ketin lapwadahng
    mehn Suhs ako emen loallap suwed me sensel nan imweteng.]'
  zab-NT: Pilat lo de dxi laníqui rldáb tuby pres zec ni guc costumbrɨ.
  jae-jae: Ŋagôliŋ teŋ gêc gebe Pilata êŋgamboac ŋac teŋ su êtôm omsêgageŋ êndêŋ êsêac.]
  ksd-ksd: Ta ra lukara i topa ia upi na papapala vue tika na tutana tadav ra tarai.]
  myk-myk: '[Lee di Pilate ta yee bɛɛri ba Yawutuu wo bulooro ɲuwuuro ti kalenɛ lʼa
    nɔ wɛ, wu ma yaa na kasolemɛ nigin wa yaha.]'
  sbe-sbe: '@see-verse:LUK.023.016'
  mcr-mcr: '@see-verse:LUK.023.016'
  cux-NT: Canéé 'áámá costumbre yeⁿ'é nī chí gobernador canee chi n'dɛɛchi yā 'áámá
    preso 'viicu pascua ní gobernador Pilato miiⁿ ní canée yā diiⁿ yā 'tíícā.
  tur-YTC: Pilatus’un bayramda onlara bir kişiyi salıvermesi gerekiyordu.
  san-ITR: tatrotsave teShAmeko mochayitavyaH|
  bel-N: А яму трэба было на сьвята вызваліць ім аднаго [вязьня].
  sch-sch: (Kalkân kût rachamin Pilat'n mi intâng inkhat an rangin a mojôk pe
    ngâi ani)
  mic-MIQNT: Te's Siawa'timgewei na'gweg Pilot apjiw pipanimut ugjit iga'lan newte'jilitl.]
  huu-NT: Naie rafue facaiseconi naga año cárcelmona damɨena jino jamai oretauide.
  jiv-NT: '@see-verse:LUK.023.016'
  otm-NT: Nguetho nu ra Pilato nząi di thø'a n'da ra ofädi 'bʉ i ja ram pɛti ran dąbaxjua.
  dah-dah: '@see-verse:LUK.023.016'
  kpr-kpr: 'Aminge setiri, natofo isasambu koko sise siseri, “Iesu, dege ambare! O
    Barabbas mo, dirige yare!” (Ne Barabbas dae sisera da beká mo: Pilate nu Jarige
    Yari da Kirumo+ da sifo aminda mo, dibura embo eni doyeoro foa buvudo ghusira.)
    Pilate nu kirumo da agho dari kotise, Iesu doyari yare dae sisira, avata natofo
    mo, ne Barabbas ava doyari foa buvare dae siseri.'
  san-IAS: tatrotsave teṣāmeko mocayitavyaḥ|
  nho-nho: '[I naa setau hakkaatoa, i te ssao te Kaikai te Pasova raa, Pilate ki ffana
    se karapusi tokotasi i naa Jew raa no hakaahea atu ki laatou.]'
  gym-NT: '[Bieta Pascuate abko, käre gobran romanobo käkwe ni ngite tikadrete.]'
  azg-NT: Ncüii ncüii chu, juu xjen na coveeꞌ nguee na conanꞌcüje nnꞌan judíos quinman,
    vaa costumbre na ncüii tsꞌan na mꞌaan naviꞌ ntꞌö Pilato, itsiquindyaa jon tsanꞌñeen
    ndueehan, nin juu na cotanhan nnon jon.
  bhd-bhd: पिलातुस यहूदी केरे फ़सह तिहारेरे मौके पुड़ अक कैदी हथरां छ़डतो थियो।
  too-NT: Ixa'nan huan talanān que Pilato ixmakxteka kalhatin tachī'n a'xni'ca' lamā'
    cā'tani'.
  ind-AYT: '[Pada setiap hari raya Pesakh, Pilatus harus membebaskan seorang tahanan
    untuk orang banyak.]'
  cjo-NT: Rametapiinteeyawoni rirori maawaeni ojarentsi aririka omonkaatapaeya iroka
    kitejiri ikimoshiryaanteeyarini roeyowapiintzi apaani omonkyaagaarewo.
  nsn-nsn: '@see-verse:LUK.023.016'
  san-DEV: तत्रोत्सवे तेषामेको मोचयितव्यः।
  tna-NT: Beju pamapa pascua tsine su Pilato ja piada terijiji mesia bahue puina cristiano
    cuana beidaji yame puji. Da su tueda pascua tsine su Jesús mesiaja adhaatana.
  lid-lid: '@see-verse:LUK.023.016'
  wim-wim: (Puth kaap thon-thonangana, may piꞌanan kiingk-kiingkantan Passover.an-a,
    nil Pilate.angan pam thon-thonam kuch-kuch thant Jews al-alantan aak jail anpalana.)
  zga-M: Lulwakhuva u Pilati adendulile ukhugwa yumo khuvayahudi usikhe ukhwa lukhekhelo.
  yom-yom: Pilatu wuba kifu ki kuba totudilanga mutu wumosi wu nloko mu kadikanyengo.]
  san-SIN: තත්‍රෝත්සවේ තේෂාමේකෝ මෝචයිතව්‍යඃ|
  yut-yut: '@see-verse:LUK.023.016'
  grc-BYZ: ἀνάγκην δὲ εἶχεν ἀπολύειν αὐτοῖς κατὰ ἑορτὴν ἕνα.
  cpc-NT: Iro jamitapiintari Pilato joimishitowakaantzi apaani aakaantaari kitiijyiriki
    joimoshirinkaita.
  nhg-NT: '@see-verse:LUK.023.016'
  nya-nya: (Pa nthawi yachikondwerero cha Paska iye ankayenera kumasula munthu mmodzi).
  ngu-NT: Pilato ica oncatca para quinmacahuilis se tlacatl yejhuan tzacuticatca on
    tlacamej ipan on ilhuitl.
  kup-kup: Met Zudahol parum toohat Pasovaz homet gipiz arö tat nooh-porah orah rezah
    kakam zeimakeh heh-porihanañ nap añarabohö tairap baverevapanez haoh-pop Pailat
    hatevetet baverevoohan sooh.]
  jid-jid: Wa hi gbigbi ni Bilatus ndu chu indji u y'bi iri no ba ni Idin)
  gmv-GGM: Izi hessa giday ista baale gallas qachettida asappe issi ura birshizza
    wogay diza gish.
  ssg-ssg: Leili taun ti Pasova, tehu angiain lalap ti nameniai ngain ti Haeu waxi
    aliake teka Ju ti Igip, saun ti tel masiwi Pailat i ahuti tel ti teka kalabus,
    tetel ti teka seilon pahalaha.
  zpo-NT: Nu rese liin leezha nla yalni ne, Pilat nsela tub xaa nzho lozhyib.
  poy-poy: Kila Mumsambu gwa Pasaka Pilatu kamlekiziyaga mtatilwa yumu pakati pawu.
  qwh-NT: ˻Pascua fiestachomi costumbrincunamanno cachariyänan caq juc presuta.˼
  gaw-gaw: Aria Pilatus nug anam a, danab ah ameg naḏi ag daanna, ag oh enan ap̱ig.
    “Danab amu Nug qep̱e mauhaḏ! Barabas eḏun aon meḵe!” aon ep̱ig. [Ahilag kobol
    laa anam daaṯom. Haen oh Pasowa deḏp̱a Pilatus nug mani guiṯak danab laip̱u uhuqe
    do, madaṯom.]
  nca-nca: (-)
  zpz-NTPP: Na de ñaꞌn la, lat nu rzuꞌ saꞌ ni Pas, Pilato rlagy ñi laay tub pres par
    nu gyicy yu nu gyet lagy de mbecy.
  mkj-mkj: '[Pilate kin pwen lapwadda emen jang mihn kalpwuhj anjoaun Passover.]'
  zac-NT: Pilato napë custumbrë guëdë́ꞌëll libertá tubi prësi cadë laní Pascu, el
    quë naguënaꞌbë mënë gapë libertá.
  kyg-kyg: Pailatiꞌa hopa afinaꞌmo kalavusifiꞌmo maiꞌnaya vayapatiꞌmo magoke vekamo
    hatu maeno atesigeno visiya vekamo maiꞌniye.
  kmk-kmk: '[Imbagan Pilato di ta masapula mangiwaya si osa’n baḻud nu timpun di Piyestan
    di Nalausan ta siya’d gagangay da un Judio.]'
  cao-NT: Jabi Pascua fiestá tsi huësti ca achiqui ca ja paquëmapaoni quiha.
  bbr-bbr: Akan onok, Pasowa sumaun omre opok orip orip Pailot nukas kar karapus ro
    utonuk, maneäu.]
  inb-inb: Wata watapi atun puncha chaia­ura, Pila­tos iacharka, sug kar­silpi kas­kata
    kacha­ringa.]
  hrv-hrv: '#'
  box-NT: '[Hen ká ho Paaki sã́nú díró dɔ̃n, ó o Pilaate ko ò o lén o kàsó
    nìi ɓúi día.]'
  ote-NT: Ra Pilato mi pɛꞌtsi da hyɛgui ꞌnara ꞌyofadi cada ra ngo de ra pascua, ngueꞌa̱
    gueꞌa̱ myá nza̱i nuya gobierhnu de Judea.
  wnu-wnu: Togun gugum Qenu enger tain qoanb wuri qubei wagerei qamb mi at nub ne
    Pailat munon uyort igour eng ger wurit imurima isub igo.
  zam-NT: Cad lin' co'se' ndli mèn nación Israel lni pasc, mque no mèna thìb costumbr.
    Le'n huiz lnia ntelá' gobiern thìb pres. Cona, le'n huiz lnia mnibe' mèna loo
    Pilat telá' Pilat thìb pres co' ngue lezi'f co' ndlya's mèna lyá'. Pilat mblya's
    ntelá' Pilat Jesús loo mèna.
  zyp-NT: Khungsai Panawnah ning maikaw letah Pilat tah thong a tlahpaw chung taitah
    pakheh khah a thlaw hrahring ruapaw a cang.
  sey-NT: Ja̱je fiesta muꞌseña cosicohuaꞌire teꞌire eto saoquë pajiꞌi, pa̱ire deꞌoye
    yoꞌosiꞌi caquë.
  nvm-nvm: Regavo juaivasia besubesum guf ijia iro Fasova bu ijo iji e bu Fairet kuaga
    fu e dibur karijo ijia e besum buifuo kuaga fu keko vak.
  mps-mps: '[Te tigidali sogo te Pasova nai tuabo olo bidibo side te Pailatgo kalabus
    bidi me deli te we bidibolo olo tagala palobo dao. Pailatgo augwaligo po wali
    pelama, bidi me augwaligo saibao wabo bidi augwalibolo tagala palobo dao.]'
  seh-seh: '[Piratu akhali na nsambo wace wa kukhuca munthu m''bodzi n''kaidi, pa
    phwandu ya Paxkwa.]'
  pab-NT: Páscoa xowakehena hoka Pilatos aihikoahitita hatya berexoakota halitinai
    xaxane ximita hoka nikare irae.
  llg-llg: Lamanene leo ndia, boe ma ala mulai eki landaa lae, “Ta bisa! Tao nisa
    Ndia. Mboꞌi heni Barabas.” [Ala eki leo ndia, huu tungga-tungga teuk mete ma hataholi
    Yahudi la tao feta Paska na, gubenol nateme mboꞌi heni hataholi bui esa tungga
    sila hihiin.]
  kyf-kyf: Sa *'Wʋzɩtɩylɩɩ 'fɛtɩ nynia -bhlo, 'sa Zuifʋʋ tite gbaa Pilatɩ 'tide wa
    -yla -kaslʋnyɩmɛ yabhlo 'yi.]
  tpi-tpi: '@see-verse:LUK.023.016'
  mih-NT: Tacuan i catyi ra Pilato vatyi cuñi si sa zaña ra sii minoo ra ñoho vehe
    caa tañi iyo costumbre sa cuenda vico cuan.
  qvh-NT: '[Cada watami Pascuacho Pilato cachareg juc prësuta runacuna manacuyashgan
    cagta.]'
  kms-kms: '@see-verse:LUK.023.016'
  agn-agn: '[Maning ta si tang binitala ni Pilato, tenged kada Pista tang Pagta-lib
    tang Anghil, kaministiran ang magpalpat tanandia ta tatang priso para ong mga
    taw.]'
  nhi-NT: '[Pilato ohcon oquimiluih, nic xiutica itich in pascuahiluitl ocpiaya tlen
    iccahcauas se naquin tzacutoc.]'
  ttc-NT: Ntons komo tuj te ninq'ij, aq'b'ia' te Pilat presis tuq tzan txik stzoqpi'
    jun aj pres.
  dan-1931: '[Men han var nødt til at løslade dem én på Højtiden.]* { [*verset mangler
    i adskillige af de ældste Håndskrifter og synes dannet efter Matth. 27, 15 og
    Mark. 15, 6.] }'
  kwj-kwj: '[Ka gisi ki Pailat ga ele himiyama hurahama ga mwanji fo ka hinga wu injisinda:
    Pasofa gisi laka ki Pailat kalapus hima forini ri hanjaꞌaiwa wunu tambwa ino.]'
  kze-kze: Yútaa-kwaasi tíyótaasa í-tánón-kánáá tóyo úntemba moórá-kwaasi tááyowana
    Páíráti minkwáásí ayúrankowana miwítópa'a kúwana Páíráti séna Ísumba ayúrankanae
    súwasa]
  lbk-lbk: Idwani, ekhad Pilato ay omipalofos is esang ay falod pala ken chaicha mo
    omchan nan kag tona ay piyasta.)
  mto-NT: Ax vimpaascua xa̱a̱j tseꞌe je̱ Pilato du̱jajtymasa̱ꞌa̱k yꞌijt toꞌk je̱ poxu̱nta̱kjayu.
  bzh-bzh: '[In hir horek neggëp nebë Pilatus gevonġ alam ḳarabus ti ti vër doḳ
    buk vabuung sënë noh vu ta menah vu sir.]'
  guj-2017: હવે પાસ્ખાપર્વ નિમિતે તેઓને સારુ કોઈ એક અપરાધીને છોડી દેવો પડતો હતો.
  jvn-NT: Wis dadi adat, saben riyaya Paskah gramang Pilatus ngetokké setrapan siji,
    manut penjaluké rayat.)
  byr-byr: Kumɨrebwi sasarebwi yadɨvɨsara “Yuya Pariꞌmaꞌmunne tewaanya sarɨkaavɨ Paailatɨ
    aꞌmwe kalavuzarɨ kumɨnyɨna wɨmaaryadelyɨ.”
  ian-ian: Kan Pailatna vatna naambi naambi pestona njɨmbla kalabusmba la kɨta nyan
    kat kwagalalɨndɨ.
  hun-hun: Ünnepenként egy foglyot kellett elbocsátania.
  mcf-NT: 'Aden chiac naden isadaidbon tantiapanëdash. Setan-setanquien icsambocquid
    con matses quënën nauedaid abentsëc ambi nidmiacpaden nëbi adquid utsi Pidaton
    nidmetsiash, quequin tantiec isadaidbo nadec cuëdcuededquin:'
  kjs-kjs: Gore adae abuna eda yawe nape Pasova Yapi Su rabu Pailat-me karapo ada
    piri ali komea ma-asaata pisa.
  mni-mni: '[Maramdi Chakkhangba kummei khudinggi miyamgidamak Pilatena phadok amabu
    thadokpa tarammi.]'
  yad-NT: Saju̱tyasaranuma jmu̱rya̱da Pyidátubay, nijya̱nvay jiyadaju̱ni̱ ti̱qui tanuvu̱nusi̱,
    vichtya rundamu day.
  mxb-NT: Ta tein iin iin víko̱ ñoó kánian dáyaa̱ Pilato iin ta̱a nákaa̱ veꞌe ka̱a.
  pon-2006A: '[Ni ahnsoun Sarawien Pahsohpa koaros, Pailet uhdahn kin ketin lapwadahng
    mehn Suhs ako emen loallap suwed me sensel nan imweteng.]'
  maq-NT: Hatuxa xcusun xu rë Pilatu xi tsismi me ngu presu xi xuta vaxijin me nu
    nu ni nixtin rë suhi.
  hto-hto: Afe rafue ana comɨnɨ cáɨmacaitallena, Pilato daa llavécamɨena zuitáfɨrede.
  por-BRBSL: Now ele teve que liberar um prisioneiro para eles na festa.
  ces-NKB: (Ve svátek jim totiž musel propouštět jednoho [vězně].)
  cui-cui: Poxonae Pascua matacabintha ichʉn ba bewa isanaxubichi. Pilato barapo Pascua
    matacabintha nantawenona xua isanaxubina caein pon jiwi pecʉbi botha peecaein,
    pon xua jiwi ichichipa, xua bapon peisanaxubinexa tsainchi.
  boj-2014: '@see-verse:LUK.023.016'
  eri-eri: '@see-verse:LUK.023.016'
  aly-aly: Ikwerel-antey rernem Jesus court-emelenh, artwa anyent anenh tyayl-itwew
    itnan Barabbas. Awank-akerr artwernem atwerrenh Jerusalem-itwew. Ra nheng artwa
    anyent ipmew atwew, renhap tyayl-warl-anem akwernew. Ingkerrenh arlkalhelerrenh,
    “Jesus yanh atwey! Barabbas-an tyarlewa anewantherr!” [Apmer ikwer-areny-rnemelarl
    tyenkerr weth arlkwenh, Pilate-el tyerrenh artwa anyent tyayl-they. Ra apmelerrel-ayeth
    alakenh irrenh.]
  wiu-wiu: '@see-verse:LUK.023.016'
  cth-cth: Ceitakhai pawi ao nah tangkuem vah Pailat ni thongim ka bawt e buetbuet
    touh ouk a tha e lah ao.
  mti-mti: (-)
  pad-NT: Hari. Páscoa ihinika kamahini Pilatoa biva'ahaki ada makhira hoarana cadeia
    kabodinia hojaki ajihina. Ihinika-ra vanamonahakia vanagathogathoki ada makhira
    hana hina cadeia okhaonanina vanofiki. Pilatos hojana hiki ida makhira-ra arakhaonanivini.
  twi-twi: Twam Afahyɛ biara du a Pilato gyaa odeduani baako ma wɔn.
  hlt-hlt: Khotue ah amih ham hlang pakhat tah a loeih sak ham mangkhak la a kuek.
  tbz-SIM: Bɑ́ dìì yentɛ́bɑnni Pidɑti do ɔ̃ ndò nkɛ́ bɛ̀ fĩ́ĩ nkukpetínkù kùmɑ́ɑ̀
    ndi.]
  san-GUJ: તત્રોત્સવે તેષામેકો મોચયિતવ્યઃ|
  amx-amx: '@see-verse:LUK.023.016'
  ake-NT: To' Epoi Itɨ'pʉ Weyu Rʉ'pʉ a'tai, iteseru esi'pʉ Paire' uya tikin nɨ a'sisa'
    pe te'sen nonkato' pe iyesi Esuwerʉ amʉ' iwano' pe.]
