verse: LUK.023.017
translations:
  kpx-kpx: Iomaveve hotou koseanu. Vagana bahata Basova vani kena lohoge ataeabuna
    louge Bailotina dibulae ata igae iomage auna tigei.
  okv-H: Eto Pilate ta ari amo jarukari pondo iji puvutuhoi tipura embo vahai vahai
    ikeoi arahata puvuto avo embomeni na hotembihe
  tbo-tbo: Bolima emosi po emosi Welulagona tolehana ugolina hau numa panipani iyai
    lawa hi inagani he baha po Pilato e wohaleya.]
  mal-C: പെസഹാഘോഷവേളയിൽ ജനക്കൂട്ടം തെരഞ്ഞെടുക്കുന്ന ഒരു തടവുകാരനെ ഭരണാധികാരി മോചിപ്പിക്കുക
    പതിവുണ്ടായിരുന്നു.
  grc-SR: ⸋Ἀνάγκην δὲ εἶχεν ἀπολύειν αὐτοῖς κατὰ ἑορτὴν ἕνα.⸌
  bgc-bgc: (पिलातुस त्यौहार के बखत उनकै खात्तर एक कैदी नै छोड़ण पै मजबूर था।)
  khz-khz: Vanagivanagi evekalagina kalana Pilato na Pasova velekwana tomanai tipura
    numanai etaluna talimana ta pene lugaa.]
  deu-TKW: Er war aber verpflichtet, ihnen aufs Fest einen freizugeben.
  zsr-NT: Run bayúdx bi gunëꞌ Pilato, usanëꞌ lu naꞌgac bunách tuëꞌ bönniꞌ nadzunëꞌ
    catiꞌ rac lni naꞌ, ca naꞌ runczëꞌ.
  lin-lin: Nzokande, na bafeti nyonso, Pilato azalaki kobimisela bango mokangami moko.]
  hns-NT: Paasan ke nauta me laat ke tjaahat raha djaatie khaatien koi ke tjhor dewe
    ke.]
  noa-E: Mamʉ mag Pilatoou Jesús pʉapʉ̈iju abaawai warre thumaam khʉʉnau i ãba, —Jesús
    thõobapʉ̈i, maimua jũrr Barrabaata maraun sĩi khajapha öbeerpʉ̈ipi nʉmgui ajierram
    anʉm. [Mamʉ mag amau preso ãb sĩi öbeerpi jaau narran, añopierr mag phiesta burr
    nʉm ee paawai mag khaajerr aawaita mag öbeerpi jaau naajim anʉm.]
  eng-EMTV: (For it was necessary for him to release one to them at the feast.)
  mib-NT: Te íyó costumbre jeē tācá vico pascua siaá Pilato ɨɨn preso jeē cuní ñayuu.
  lif-NT2: ((आल्‍ल तङ्‌नाम्‍मो पुङ्‌लाहिम्‍मो साक्‍पा के़धाःबाधिक् ले़प्‍मा थिम् वये़रो॥))
  xnj-xnj: Mselebuko wa Pasaka, Pilatu yamganili kuvadindulila mundu mmonga kuhuma
    muchifungu.”
  mmx-mmx: Amisik at leluxa at Lovovolo Pe, laradi gomgo gak soxomus asu raba limixin
    mi taradi xokoxo.
  cbr-NT: Caquin ca anun pán chamiti ñucëñunma 'acë pán piti nëtëa sënë́ncëma pain
    'ain, usabiquin 'acë 'ixun, uni achúshi sipunua chiquínti sináncëxa.
  tee-NT: Pus ju anu' c'atan ju lapanacni akts'iya istasq'uini ju gobernador ni ca'amaconicalh
    pumatam tach'in ni chunch ixtalhilanita.
  eng-LSV: '[[for it was necessary for him to release to them one at every celebration,]]'
  cak-NT: Ri Pilato can nusk'opij-wi jun chique ri jec'o pa cárcel, roma can quiri-wi
    ni'an juna-juna' cuando napon ri pascua, ri jun quinimak'ej ri israelitas.
  pah-NT: 'A''ereki ga ombopiro''y cadeiapypeve''ga mohemuka toryva rupi nanani Páscoa
    rupi nanani. A''ereki ymyahũ judeus''g̃a e''i ga pe: “Emohemuka ti ore ve cadeiapypeve''ga
    Páscoa rupi nanani tojivyra''ja ti ga g̃wonga pe,” ei judeus''g̃a ymyahũ. Nurã
    kiro Pilatos''ga ei amohemuka po ti ji Jesus''ga nehẽ javo.'
  sja-NT: '[Mãgɨ́ fiestade Pilatopa k''ena pëipachi carceldepema preso; chi iidirutata
    p''uuru pidaarãpa.]'
  xed-xed: Tsaw inda skala Pak ya ná, ta zliniszla tkweʼ ta vuʼa turtuk ma gamak ta
    həŋ.]
  mks-NT: Tañu víco̱ pascua cán na̱sahi̱in costumbre nu̱ Pilato janí da̱ in táhan
    da̱ ñúhu veca̱a ña̱ ná cando̱o va̱ha da nu̱ú ña̱yivi.
  bmu-bmu: (Pailötnöŋ yambu (yara) dop Pasowa sösöŋgai nalöŋe kösö mireyök azi mohok
    pösat eŋgimaljapma.)
  dgz-dgz: Iwa Pailat ian Diu nagirewa aton munapen menan, en gapan gapan Paina Yamaseni
    Baripe wamewa gapan, gwat noke apane da wat vesep tau aepen tainiwa.
  eng-GNV: (For of necessitie hee must haue let one loose vnto them at the feast.)
  zaa-NT: Anía ra Pilátua porqui'ni uccuą obligado qui'ni ttu ttu fiesta nna gúlá'ą
    ttu preso nu inàba yétsiá.
  eng-WEBSTER: (For of necessity he must release one to them at the feast.)
  guh-guh: Caevai canacujitsia, pascuavënë fiestamatacabi, Pilato copatabiaba caenë
    penaneconitsinë pepitsapaenexa penaneconitsivi pejebabiabibovecua. Pilato copatabiaba
    ponë jivi vajëtatsi pecopatsinexa. Nexata bajarapacuenia copatabiaba jivi pesivajamatabëcuene
    xanepanaenexatsi.
  bon-bon: Yoo, Pilato iyeta kämäge gaabegabe apu läbitanuge, tabe yepä biname ne
    krokeciiye mete cabu ca saasatuge äsuplengta trii padare cabu, Israela biname
    cina lui biname tääpume singi.
  nhw-BL: Sesen xihuitl ipan nopa Pascua Ilhuitl monejqui para Pilato ma quimajcahua
    se catli itztoya ipan tlatzactli.
  mgw-mgw: (Kila lisu'ba lya si'li'ku'si'li'ku' ya Pasika, Pilato yapalikwe kwayu'gu'lya
    bandu ntabilwe yumo.)
  swh-ONEN: Kwa kuwa ilikuwa lazima kuwafungulia mfungwa mmoja wakati wa Sikukuu.]
  bba-bba: N deemɑ tɔ̃ɔ bɑkɑru bɑɑtere tilɑsiwɑ Pilɑti u kɑ pirisɔm turo kɑrɑ.]
  eng-KJVCPB: (For of necessity he must release one unto them at the feast.)
  kgk-NT: Aretegwasu ramo mburuvixagwasu rekoha-rupi opoi peteĩ onhemoĩ preso va'ekwe.
    Upéa-rehe, “Apoi-ta íxugwi” he'i.
  waj-waj: (Vo nuanu vo nuanu buusa Varaigiataivaa nneera suaivaki Piratuuso vaidi
    voovai oovi nnauvaki varuuvaa titooduu mmaanai viravai.)
  mpx-mpx: (Baliman maisena ge maisena, Nopalegi Hagalena ana sauga elana, Pilato
    toulutuk dela maisena ni sokal ge ni tagil.)
  wbp-wbp: Junga-juku, kuja-purujulpa nyinaja pirijina jinta wati rdakungkaju yirdiji
    Parrpaja. Ngulajulpa-jana jirrnganja nyinaja pirijina-kariyi-nyanuku yapaku panu-kariki
    ngulaju wilji-watiki yangka kuja ngularrarlulu-jana yurrkunyu-patu pungu tarnnga-kurra
    kulu wiringka kamparru-wiyi. [Jinta yangka-juku Palitirli ngulaju kala yajarninjarla
    wilypi-manu jinta pirijina Pajapa-kari Pajapa-kari-puruju.] Kapu Jijajiji wilypi-mantarla
    rdaku-ngurlu. Kala yapa-patulurla purlaja Palitiki, “Pungka Jijaji! Wilypi-manta
    Parrpaja nganimpaku!”
  luo-luo: Koro nochune ni nyaka ogonynegi ngʼato achiel motwe higa ka higa chiengʼ
    Sawo mar Pasaka.]
  nhe-NT: Huan sesen xihuitl ipan nopa Pascua ilhuitl Pilato monejqui quimajcahuas
    se tlen itztoya ipan tlatzactli.
  aii-aii: ܐܝܼܬ ܗܘܵܐ ܥܝܵܕܵܐ ܕܫܵܪܹܐ ܗܘܵܐ ܦܝܼܠܵܛܘܿܣ ܐܸܠܵܝܗ‌ܝ ܚܲܕ ܐܲܣܝܼܪܵܐ ܒܝܵܘܡܵܐ ܕܥܹܐܕܵܐ.
  esk-NT: '[Pilate patchisaiqsitchisuuruq atautchimik isiqtamik niġiqpagvikaam uvluani].'
  msb-msb: '@see-verse:LUK.023.016'
  cpa-NT: Di³ tiog¹³ báh³ hniuh¹² liúg² Pilato jan² dsa² judío hiúg³ hni¹ŋí³ jmai³
    tøa¹² jmai³.
  dso-dso: ଆରି ଦେକା ସବୁ ବର୍‌ସେ ରକିଆ ପାଇବା ପରବ୍‌ ବେଲାଇ ଜିଉଦି ଜାତିକେ ସନ୍‌ମାନ୍‌ ଦେବାକେ
    ଗଟେକ୍‌ ବନ୍ଦିକେ ମୁକ୍‌ଲାଇ ଦେବା ନିୟମ୍‌ ରଇଲା ।
  meu-meu: Badina be vaia ena kara una aria negana ai dibura rumana ai noho tauna
    ta baine ruhaia nege.
  yva-NT: Pilatus po raura tai maisy weye arono Ono Paska ndea mamaisy, po vatano
    Yahudi tuna no tanoano makova raije intabo apaya irati apa mangke rai, mamaisyo
    Yahudi awa koano Ono Paska raive rai.
  dgc-dgc: Nadid, tuwingg piyesta, éy kailangan ni Pilato a magpaluwas ta isesa a
    pihesu a para du tolay, da saya i ugali de. Kanya talaga na a légsiwan ti Jesus.
  zpm-NT: Nac costumbr, gzobse lni Pascw rsilaa zho tib zha ne no xcuent lo wxtis.
  hix-NT: Toto kom yano me ahryemxahotho yonampatakanye ro kax mak nehxakon hatà.
    Asahxemtontokony yohà, towenyxa tototho yonampatakanye ro me nehxakon hatà, Peratusu,
    toto kom yano me hatà, àwyanye thoryen heno komo yohokoko àtothàrànhàrà hutwantok
    yoh hatà.
  sim-sim: '@see-verse:LUK.023.016'
  npi-ULB: अब चाडको समयमा पिलातसले यहूदीका निम्ति एक जना कैदीलाई छोडिदिनुपर्थ्यो ।
  cgc-cgc: Iling tan ambal Pilato tak daw timpo ta Pista Ta Paglibri Alin Ta Egipto,
    kinanglan magpalibri kanen an ta isya na priso tenged iling tan iya na kaugalian.
  tim-tim: Hain dâm kinmâ sop ain Pasowa hombaŋ ârândâŋ nâŋgâ yeŋgim kala busi kâlegen
    kat yekbiâ tatmini are yeŋgâlân gâtŋe konok wato ariminep.
  wos-wos: '[Atéfék héki hwari Pasovana hénoo sandaka nukwa dé Romna néma du séndé
    gembu hwakwa duré nak wandéka dé séndé ge yatakataka dé baka yi.]'
  emp-NTPO: Poaza maʌ̃ ewarid̶e Pilatoba preso b̶eada ab̶a ẽdrʌ b̶ʌbadjia.
  eng-F35: (It was necessary for him to release one to them at the feast.)
  ind-ind: Akan tetapi semua orang yang berkumpul di situ berteriak, “Bunuh dia! Bebaskan
    Barabas untuk kami!” (Mereka berteriak begitu tentang Barabas karena sudah menjadi
    kewajiban gubernur untuk membebaskan seorang tahanan sesuai permintaan rakyat
    pada setiap Hari Raya Paskah.)
  pes-OPCB: (طبق رسم، در هر عید پِسَح یک زندانی آزاد می‌شد.)
  mpt-mpt: Bifol homono dimo Fasobao dowonom gaibo ina binabib kesoa imin inaniba
    i moniba Failat esu unaniba baabaniba Klabut nakae yeta ni dofakanobobo gesiba
    Failate naka ele klabuto tileisanea dobo dobyensebe. E baabenea Ne Yesuse tileisanamabibo
    gene otane
  ssx-ssx: '[]'
  mkl-mkl: Wee si jinɡɑui Iku ku kuɑ fei tilɑsi Pilɑti í yɑ jɔ̀ inɛi piisɔ̃ɔ ɑkɑ̃i.]
  gaq-gaq: ପାଣ୍ଡୁଏ ବେଲା ମେଇଂ ଆତ୍‍ଲା ମୁଇଂଜା ବନ୍ଦିକେ ଆତାର୍ ବିଃନ୍‍ସା ନିଅମ୍ ଲେଃଗେ ।
  gof-RNT: Hessa I giday Faasikka Baale wode issi asi enttaw billanayssi iyaw attonnabaa
    gidiya gishossa.
  unx-unx: ଏନ୍‌ ପାରାବ୍‌ରେ ହଡ଼କ ନାଗେନ୍ତେ ମିଆଁଦ୍‌ ହଡ଼କେ ଆଡ଼ାଃଇ ଲାଗାତିଙ୍ଗ୍‌ ତାଇକେନା ।
  gah-gah: '@see-verse:LUK.023.016'
  lcm-lcm: '@see-verse:LUK.023.016'
  aer-aer: Arrpenhe nhakwe-arle jail-le-arle anemeke, akarelhetyeke, Barabbas arritnye
    aneke. Re jail-le-arle yanhe ikwerele aneke arrpenhe renhe tnyante atwekenge-ntyele,
    arrpenhe itnenhene ulpertelhe-ilemele atwerretyeke iperre. Re arrpenhe iperre
    imerrentye re itnekele-arlenge anemenge ikwere anteme Jesus re akarelheke. Kenhe
    arlte nhenhe akenhe Passover-arle akerreme, Pilate re artwe akurne anyente jail-ngentyele
    arratelhe-iletyarte renhe ipmentye aywepemele. Kele imerte re Jesus-eke anteme
    itirreme apmere martelhentyenge arratelhe-iletyeke. Kenhe arrpenhe areye akenhe
    Pilate ikwere arlkerrirreke angkerrirremele, “Jesus renhe atwaye Barabbas anwerneke
    arratelhe-ilaye!”
  qvc-NT: Kanan Pilatuqam chay Paskwa fyistapiqa kada wata suq prisuta kach'aq, isrraylinukuna
    rrugakuptinllapa.˼
  tgl-ULB: (Ngayon, sa pista, kailangang magpalaya ni Pilato ng isang bilanggo para
    sa mga Judio.)
  cbs-NT: 'badi tibi Pascua besiaibutian romano soldadobun jatu achixun bichimabu
    jau bestichai taxnimanunbun yudabun katua romano xanen ibun jatu kainmaxunpakemisken
    jabiatiandi juni betsa Barrabás juni betsabube detenamekin jatun xanen ibu detepaikin
    jatubetan juni betsabu tenanken jabube achixun bichimabun ja shinankin januxun
    yudan kaianen unanxubima yuikin: —Jau Jesús tenanunbun yunuwe. Jaska watan Barrabás
    kainmatan nuku nichinxunwen— ikaibun'
  xtm-NTPP: Vaa iyo ja xsiaa de in ñayii yinee vekaa ma kivi Viko Pascua ma.
  nnq-nnq: Kila lichoba lya Mpapala gwa Pasaka, Pilato akiba nu lukobo lwa kunnyogolela
    mpungwa jumwe.
  bao-NT: Pilato pea, Pascua boje rʉmʉri cõrora jĩcʉ̃ tia cũurica wiipʉ ca niigʉre
    wienerucuupi.
  san-ORI: ତତ୍ରୋତ୍ସୱେ ତେଷାମେକୋ ମୋଚଯିତୱ୍ୟଃ|
  rmn-rmn: '@see-verse:LUK.023.016'
  huv-NT: Tapiüng aag ayaj Pilato cos alndom tsajmbiüm nop najlüy tiül manchiüc wüx
    nangos nüt, leawa cambaj atün.
  otn-NT: Ra̱ Pilato i ja ngue da̱ 'yøt'e te ra̱ costumbre ja yø ja̱'i̱, nu̱'mø ra̱
    ngo ngue ra̱ pascua, pa ma̱thøgue n'na ra̱ ofädi.
  nop-nop: Adi’walaŋ uŋoŋ talik indiŋ hatuguk. Gulet indigoŋ Pailatdi me yot fafaŋeniŋneŋ
    hakagiŋ u kubugoŋ kubugoŋ yenindapmaune fooŋ wagiŋ.
  obo-NT: '[Id oseng din idda, su ipat pista to Kodlihad to Ponolihan, nooyami rin
    don nod poleggua to sokkad no pinirisu.]'
  kca-kca: Пилата, йэмәӈ хӑтәԓ урәӈән, ԓывиԓаԓа касна хот эԓты и хŏйат эсәԓты мосәс.
  cak-ENT: Y ri Pilato nc'atzinej c'a que nucol-e jun preso, roma quiri' nban ronojel
    juna' pa ru-tiempo ri pascua, ri jun quinimak'ij ri israelitas.
  lif-NT: ((ᤀᤠᤸᤗ ᤋᤱᤏᤠᤶᤔᤥ ᤐᤢᤱᤗᤠᤜᤡᤶᤔᤥ ᤛᤠᤰᤐᤠ ᤁᤧᤎᤠ᤺ᤒᤠᤎᤡᤰ ᤗᤧᤵᤔᤠ ᤌᤡᤶ ᤘᤕᤧᤖᤥ॥))
  mie-NT: De íyó costumbre jā ndācá vico pascua siáā Pilato iin preso, nā-ni tēe cúnī
    nchivī.
  san-TIB: ཏཏྲོཏྶཝེ ཏེཥཱམེཀོ མོཙཡིཏཝྱཿ།
  qve-NT: '{Sapa watanmi Pascua fiesta chayamuqtin, Poncio Pilatoqa huk presota kacharichiran
    costumbrenman hina}.'
  pao-NT: No'yoona mu numu ewa unnegonno, “Ka Barabbas ne tzama'wukuse ka Jesus batsa.”
  cbu-NT: Táyaru, tputssha ichinguru kuraktam ichinguru washunandari zamangarangana.
    Watsta. Isusoo tashitungarinllpa. Pachayarush ksangcha. Parápsaatssha tshitungangcha;
    mang, tárangana tputsi. Parápas kizpur yutaritamuna tputsi. Uwsha mang gobernoo
    kapeetamaam zandeeru, tputsee yutarit waneerangiya. Tputsee pacharangitamta. Ashirucha,
    putayarusin, tumanarangana.
  usa-usa: miráimanibo mórama maarán-ááímmá wáiye. máqtemma kótámaki-aawaqa naí-kánááráqá
    Pááíratima móra ánnábike-naqa ayúbákainana kóiniye.
  soy-soy: '[Li pɛɛ tílɑsi lɛ rɛ Pilɑti ukɛ́ ukpɑniikɔ́ usɛ pi riyɑ́ ḿpɑ́ nkpɔ mɛlɔ́ɔ́
    ɑnyɑ̃́ ɑ́ye.]'
  hui-hui: Bolangua Halu Penegonaga Horo harangi agali mbira garabaya heago wali agali
    hearume, Gola, laragola Pailatehanda golaga hene.]
  amf-amf: '[Leven levenka Paasikan bavaalinka dhaxadhon eensa eedi kalaam Bhilathoos
    eenna bula ko kiam zaskade.]'
  quc-NNT: Ri q'atal tzij, jas ri ki naq'atisam wi ri winaq, ronojel nimaq'ij rajwaxik
    kutzoqopij b'i jun ajpache'.
  dob-dob: (-)
  wrs-wrs: Himba noinda osva ona, hena wevsava os lohvna, himba buinindrinim mongasalm
    wolapho veluhunvna Pasovatihramba no tahonnam no tahonnam os.
  mca-mca: Pa' Pilato in hayiits ƚeqfenye'jji'jij qa yamji'jets aka' ƚe'wis neƚu qa
    yiwejinji'ij pa'qu' ewi'ƚe' wit'opheƚik'e.
  kiw-kiw: Turiaha uubi-ro geega madei-to paaꞌoumo, “Iesu aiꞌiiaumo, rimo-ri Barabasi
    omopiimoumo.”
  tzo-TZC: Ti ta jujun qꞌuin Colele, ti Pilatoe ta scolta batel jun jchuquel ti buchꞌu
    ta scꞌan stꞌujic ti cristianoetique.
  mya-mya: (ပိ​လတ်​မင်း​သည်​ပ​သ​ခါ​ပွဲ​၌​လူ​တို့​အ​တွက် အ​ကျဉ်း​သား​တစ်​ယောက်​ကို​လွတ်​ငြိမ်း​ချမ်း
    သာ​ခွင့်​ပေး​ရ​မြဲ​ဖြစ်​သ​တည်း။)
  gng-NT: '[Binl kɛ binl, kunacenku nnɔ ya yo la, Pilat ñɛndeh lipɛkl ya nil uba
    nɛ ki wiɛnh.]'
  ikk-NT: (Ogẹn Mmẹmmẹ-Nghafe ọwụlẹ Paịleti k'e wepụharịrị nị wẹ onyẹ-ngan ohu.)
  leu-leu: '[Na Pailat a toxan a toxolan xena mulus tapinaana mataa la fenamo ina
    Paaliuan.]'
  maz-NT: Tsjë'ma mi cjaji c'e mbaxua c'ü mi chjũ Pascua, y tsjë'ma mi cja c'o nte
    mi ötüji e Pilato ro 'ñeme libre 'na bëzo c'ü ma o'o a pjörü. Nuc'ua e Pilato
    mi eme c'ua libre c'e nte.
