  rmy-SERVI: '@see-verse:LUK.023.016'
  srn-NT: Pilatus taki dati bika tapu a Paskafesa, a ben mus lusu wan straf'man gi
    den.
  cta-NT: Lcaa yija̱ loꞌo ndyaca tsa̱ taꞌa pascua biꞌ, liꞌ nduꞌni lyaá nu laca gobernador
    jiꞌi̱ sca ti preso juaꞌa̱ ti;
  bqc-SIM: '@see-verse:LUK.023.016'
  tcz-CHONGTHU: Ajeh chu kut sunga chu amahon mikhat alhadoh jing-u ahi.
  mar-mar: कारण त्यास त्या सणात त्यांच्याकरिता एकाला सोडावे लागत असे.
  snp-snp: Eti logimami ya aya foliwa ya nelalo we ma nelauti efili edeto fulo edo,
    loti loumamo wewa ya nelauti efili edenaiye.]
  isl-isl: '@see-verse:LUK.023.016'
  xnn-xnn: Kinwanina di tay nan ogalida et tinew-en isnan fiesta ay deey et omipalobos
    nan gobilnadol is esay balod.
  mwe-mwe: Pabha bhashinkupinjikwa kwaagopolelanga nkutabhwa jumo lyubha lya shikukuu.
  tte-tte: Na Pailato mumugana bwaite besiele, bolime kaigeda kaigeda, mwalelikwa
    soina kana sauga koina, tolusae deli yabo iya tem Yudiya sigitesipwai sikawanoiyan,
    Pailato kani ilivasi yo iyawatagili deli mena.
  tcs-tcs: '@see-verse:LUK.023.016'
  hlt-THB: Poei ak khuiawh cekkhqi aham thlang pynoet oet hlah pek aham awm hy.
  soq-soq: '@see-verse:LUK.023.016'
  qub-qub: Cada watami Pascua fistachöga Pilato cacharej juc prësuta runacuna maygantapis
    cacharinanpaj nishan cajta.]
  att-att: Á yáyù kinagi na gapu ta ajjan yù kustombare na nga mamalubbáng ta tádday
    nga nabáluk nu mappiestá yù ira Kudio ta kádaragun.
  bki-bki: Ana na bior bogo na be bogo na kulo Ju nalo kialo jokoluolu na toru, ajum̃a
    ajidom aber jibe ka nam̃a Pailat jom̃a milala vururu, mia monoka tuvanlar Ju nalo
    tai nam̃a amiadikakario jua kiano tetavokoiano.
  bqp-bqp: '@see-verse:LUK.023.016'
  mcp-mcp: '[Pilât nyə á dʉ bə nə fúlú nə́ zaŋ *Páska í ká bə, a bɨ́d búúd wúl mbwug.]'
  hat-hat: Pou chak fèt Delivrans, Pilat te blije lage yon prizonye ba yo.
  npl-NT: Nochi xiwitl itech ilwitl de Paskua, Pilato okimpaktiaya n judíojteh ijkuak
    okinkajkawiliaya seme de non tsaktokeh.
  bgg-bgg: Hiìadun pha ishak shii idang Philath è ithek ro phatheg pha bran jia shii
    thoh.
  eng-TCENT: Now each year at the feast Pilate was obligated to release one prisoner
    for the people.
  cpu-NT: Irooya jametapiintari Pilato joimishitovakaantzi aparoni aakaantaari kitaiteriki
    iroimoshirenkaitya.
  san-ASM: তত্ৰোৎসৱে তেষামেকো মোচযিতৱ্যঃ|
  tac-NT: Napu'lige Páskua omégachi sebasa senibí bamí, alué Pilato ma'chí pame nile
    bilé rió galírale bajchárigame, alekeri pe wejpisosa a'rémoríle alué Esusi.
  eng-WEBPB: Now he had to release one prisoner to them at the feast.
  viv-viv: Tu miLoma adi vehimeya saꞋeyana ma tafalolo ana egana lobama ana tovenuwaꞋata
    yana Abamaduviviya againe yogoyogonina saꞋeyana gidayauyauna be miYuda agaidiya
    gidahawahawahegena.]
  yao-yao: Pakuŵa ŵasachilwe kwaugulila jwataŵikwe jumo katema ka Pasaka.
  tgp-tgp: Pani la ulo enira mo isoiso vahatea lara, “O vilimatei tamlohi sei! Ale
    o sile Barabbas isamam!”
  auc-NT: Wadepo ïñö wadepo ïñö tömënäni æ̈æ̈mæ̈ näni cæyedë, Në tee mönete ongongä
    adocanque gocæcäimpa, ante cöwë godö ñimpo cæquënengä ïnongä inte awënë Pidato
    ñöwo mänömaïnö ante cæcantapa.
  kbc-NT: Inoatawece nicaaɡ̶ape me nakatio nalokegi Páscoa, leeditibige Pilatos me
    ikatice onidateci ɡ̶oneleegiwa niwilogojegi, leeɡ̶odi mina ligileɡ̶egitibece.
  bmh-bmh: Agal igul, Pasowa zobu ebu umkoskos Pailot nug hiacaranem zauan du tub
    utena, unaneu.]
  ctu-BL: Come wersa mi' yʌc' ti colel juntiquil xñujp'el ti jujunyajl che' mi' melob
    q'uin.
  meq-meq: Ka viye ka viye na, Pilat a gərawatay ha ndo abəra ma daŋgay nəte hərwi
    magurlom i Pak.]
  noa-H: Mamʌ mag Pilatoou Jesús pʌapʌ̈iju habaawai warre t'umaam k'ʌʌnau hi hãba,
    —Jesús t'õobapʌ̈i, maimua jũrr Barrabaata maraun sĩi k'ajap'a höbeerpʌ̈ipi nʌmgui
    hajierram hanʌm. [Mamʌ mag hamau preso hãb sĩi höbeerpi jaau narran, añopierr
    mag p'iesta burr nʌm hee paawai mag k'aajerr haawaita mag höbeerpi jaau naajim
    hanʌm.]
  alp-NT: Le piasare kena Yahudiaru esi petu pestare, itie tamata esa bei buije etesi.]
  san-VEL: tatrotsave te.saameko mocayitavya.h|
  kbq-kbq: '[Amanahukna nehazane, kafune kafunena Anumzamo''ma Israeli vahema ozamahe
    zamagtere''negu antahimi ne''za neknarera, Paeroti''a kina nompinti mago vahe
    kazufe zamitere nehiane.]'
  kbh-kbh: Yojamna canÿe utamená jëtsboshjonana, nts̈amo Bashco fiesta ora jamana
    imojanamancá.
  ron-LSB: Și a trebuit să le dea drumul la un prizonier la sărbătoare.
  pon-pon: Pwe a pan udan lapwa dan irail meamen nin kamadip o.
  nhe-BL: Huan sesen xihuitl ipan nopa Pascua ilhuitl Pilato monejqui quimajcahuas
    se tlen itztoya ipan tlatzactli.
  sps-sps: '[Tana fo isiseiny Guainy iny Fakats Fatabiny, Pailat natiny fatafuts non
    a isen tsurin vainy kotskots.]'
  wnc-wnc: (Sike kepi takngatu anzing tasikaking. Tapduk takwanu wagwene asinggan
    Judia nana aminda kaaut aminu tapatutane umana yawa Pailatda waapa sandetewan
    kunggak.)
  bus-bus: '@see-verse:LUK.023.016'
  gub-BL: (Kwarahy nànàgatu teko wazemono'og mehe Pirat umuhem kar amo awa zemunehew
    paw wi teko wanupe a'e.)
  imo-imo: Poinye yaka nimbe Pasova wali wendo orumu wali Rom gavman iye awilimuni
    ka iye te ka ulkena wendo lipe mundupe we puwi nimu.
  boj-boj: '@see-verse:LUK.023.016'
  eng-DRA: Now of necessity he was to release unto them one upon the feast day.
  knf-knf: '[Ufeŧtu undoli *Pilat aji wo i pwutan pa baka nakalabuş aloŋ.]'
  san-KHM: តត្រោត្សវេ តេឞាមេកោ មោចយិតវ្យះ។
  arn-NT: Fey ti kawiñ mew, Pilato tañi tuteafiel ti pu che nentukünutukerkey karsel
    mew kiñe püresu.
  zas-NT: Lën ree dxej lanij guin ruslaa Pilato tijb bén yuꞌ ladxguiib ziꞌc goc xcostumbr
    reeman.
  ken-NT: '[Ɛpɨŋɨ́ bo Israɛl ɛ́chí nyaka bɛ, yɛ̌ntɨkɨ mpok anɛ bɔ́ mányìɛ̀ Ɛpǎ
    Nɛkɨŋɨ, Páílet abhɔŋ bɛ́fɛ́rɛ mmu amɔt anɛ bǒ Yerusalɛm báyàŋ yi amfɛrɛ ɛkɛrɛ́kɛnɔŋ.]'
