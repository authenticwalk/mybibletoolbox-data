verse: LUK.023.024
translations:
  kpx-kpx: Ige au namigevei avoe, “Duave, dana la isivi unaha vai.”
  okv-H: Pilate na “Aravora, ungota uje ere ova avo aisora,” ke ainge eto
  tbo-tbo: Ega yaka Pilato a luhetala i wihimilana naka Yesu apo lawa hai nugotuhu
    ina wotagoya.
  mal-C: അങ്ങനെ, അവരുടെ ആവശ്യം സാധിച്ചുകൊടുക്കാൻ പീലാത്തോസ് തീരുമാനിച്ചു.
  grc-SR: ⸂Ὁ δὲ⸃ Πιλάτος ἐπέκρινεν γενέσθαι τὸ αἴτημα αὐτῶν.
  bgc-bgc: आखर पिलातुस नै हुकम दिया के उनकी बिनती के मुताबिक करया जावै।
  khz-khz: Ne Pilato na geria ririwa egapi-rageato.
  deu-TKW: Und Pilatus beschloß ihr Verlangen zu erfüllen;
  zsr-NT: Niꞌr bchuguëꞌ queëꞌ Jesús Pilato, quië gac queëꞌ ca naꞌ taꞌnabëꞌ.
  lin-lin: Pilato azwaki mokano ya kokokisa oyo basengaki ;
  hns-NT: Bas oe faisala karies kie djhoend ke man waala poera howe ke tjaahie.
  noa-E: Mag nʉʉ paawai Pilatoou am ipierraa jũrr Jesuuta amach jua ee deejim aajem,
    amach khõchagpierr i dʉ̈i amkhĩir. Maimua ich soldaaunag thõopʉ̈ipi jaaujim aajem.
  eng-EMTV: So Pilate decided that their request should be carried out.
  mib-NT: Yūcuán na te ni ndacu Pilato jniñu jeē na cóo nájnūhun cácuni i.
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽरे़ मे़बाःत्तुबा पाःन्‍निन् कुइसिःक् पिलातसरे़
    खुम्‍दिङ् पिरुरो॥
  xnj-xnj: Hinu, Pilatu akahamula gahengeka.
  mmx-mmx: Kuren la ne Paelat ga mu asu lavavara at limixin mumu ne Iesu.
  cbr-NT: Sinanamicasmaquin ca Pilatonën atúan cacësabi oi ca 'iti 'icë quixun cacëxa.
  tee-NT: Chai ju Pilato lhinaulh ni chach navicalh tachi istasq'uinta ju ixtalhavat'an
    lapanacni.
  eng-LSV: and Pilate gave judgment for their request being done,
  cak-NT: Y ja cuando Pilato xu'ij chi ti'an anche'l niquic'utuj-apo reje'.
  pah-NT: Na tuhẽ po ti a'ero nehẽ naerũ! ei ga okovo g̃anhi'ig̃a rupi.
  sja-NT: Pilatopa ooji ãchia iidi p'anadap'edaak'a.
  xed-xed: Ka maganatá Pilat ta həŋ ta tsa skwi kumaŋ həŋ ya.
  mks-NT: Ta na̱candúsa da caja da ña̱ cúni̱ na̱ cán xi̱hi̱n Jesús.
  gfk-S: Io kaie, Pailat gom kure Jisas haruat di ga sip.
  bmu-bmu: Qeapkögetka Pailötnöŋ keuŋini bapŋe anda keu kapaŋ köla jigeri, miaŋgö
    ölŋi ahumapkö jim teköyök.
  dgz-dgz: Ap menan Pailat Iesu boet wan.
  eng-GNV: So Pilate gaue sentence, that it should be as they required.
  zaa-NT: Làniana beni Pilato mandado qui'ni guthácca' cą Jesús tì'ba nu gunàba yétsiá.
  eng-WEBSTER: And Pilate gave sentence that it should be as they required.
  guh-guh: Nexata baja Pilato tocopata pacuenia bajarapamonae vajëtatsi.
  bon-bon: Pilato piba mene jejemige biname bime singi wawename Yeesu ne budre me
    acitame.
  nhw-BL: Huajca Pilato motemacac para quichihuas catli inijuanti quinequiyayaj.
  mgw-mgw: Bai, Pilato ngabaya panga mwabapala bembe ipangilwe.
  swh-ONEN: Kwa hiyo Pilato akatoa hukumu kwamba madai yao yatimizwe.
  wbi-wbi: pepano uPilato akalamula kuvomba ndafu muvufumbue vwake.
  bba-bba: Mɑ Pilɑti u woodɑ yi nɡe mɛ bɑ bikiɑ.
  eng-KJVCPB: And Pilate gave sentence that it should be as they required.
  kgk-NT: Ijaty va'e nhe'ẽ rendu-vy, mburuvixa Pilatos ojapo uka hemimbota.
  waj-waj: ivo iya inna yaparau kuaivaa rikioo ee-oo tioo Yisuunna ruputuateera tiravai.
  ekk-PKP: ja Pilaatus andis nõutud kohtuotsuse välja.
  mpx-mpx: Inoke Pilato wali nuwatu i talamwi.
  wbp-wbp: '@see-verse:LUK.023.023'
  luo-luo: Kuom mano Pilato nongʼado bura mondo dwarogi otimnegi.
  nhe-NT: Huajca Pilato mosemacac para quichihuas tlen inijuanti quinequiyayaj.
  aii-aii: ܗ̇ܝܓܵܗ ܩܛܝܼܥ ܠܹܗ ܦܝܼܠܵܛܘܿܣ ܕܦܵܝܫܵܐ ܬܘܼܡܸܡܬܵ‌ܐ ܒܵܥܘܼܬܵܝܗ‌ܝ.
  esk-NT: Uvvaasiiñ Pilate-ŋum atanniġñiġaa Jesus kipiqniuġutaatitun.
  msb-msb: Kaya nagmanda siya na matuman an inda kagustuhan.
  cpa-NT: Ca¹jmo¹ Pilato jǿg³ jón² Jesús ju³lah lǿa¹² jǿg³ quiah¹² dsa² jue¹².
  dso-dso: ତାର୍‌ ପଚେ ପିଲାତ୍‌ ଲକ୍‌ମନର୍‌ ଜାଇଟା କର୍‌ବାକେ ମନ୍‌ କଲାଇ, ସେ ଇସାବେ ଜିସୁକେ ମରନର୍‌
    ଡଣ୍ଡ୍‌ ଦେବାକେ ରାଜି ଅଇଲା ।
  meu-meu: 'Bena Pilato ese edia ura heḡereḡerena e karaia:'
  yva-NT: Weti Pilatus po mangke rapatimugo Yesus ai indamu kakai, mamaisyo vatano
    wanuije umaso awa bekere rai.
  dgc-dgc: Kanya pinaayunan na side ta gustu de.
  zpm-NT: Racse Pilat, laa Pilat bdeed diidz.
  hix-NT: Àrwonàmàthàyam yawo ro rma Txesusu yamoyathohoy hatà. Onà wyaro nkekon hatà,
    tanoto komo wya, arymano ynye ro komo wya. Yahkotohen hona amoyathoso atxok ha,
    kekon hatà, àwyanye.
  sim-sim: Urik Pailat os li mbari hom or ukurik ormu mbara.
  npi-ULB: त्यसकारण, पिलातसले उनीहरूका माग पुरा गरिदिने निर्णय गरे ।
  cgc-cgc: Gadisisyon kanen an na tumanen nang en iran ya na liag.
  tim-tim: Mem ge katbiâ Pilatoŋe den dâyi aregât bunŋe miawagâkgât dâm aregât makmâ
    hâre yeŋgiep.
  yor-yor: Pilatu sí fi àṣẹ sí i pé, kí ó rí bí wọ́n ti ń fẹ́.
  wos-wos: Hurundéka dé Pailat yawundu nataka dé déka duré wa, di wunde du takwa wandaka
    maki hurundate.
  emp-NTPO: Maʌ̃ bẽrã Pilatoba ãdjirãba jara panʌ quĩrãca osia.
  eng-F35: So Pilate decided to grant their demand.
  ind-ind: Pilatus pun menjatuhkan hukuman mati kepada Yesus sesuai tuntutan orang
    banyak itu.
  pes-OPCB: و پیلاتُس به درخواست ایشان، حکم اعدام عیسی را صادر کرد.
  mpt-mpt: awa genalin nakai baabenea Ae ibo i wengo wenteniba inaine genea
  ssx-ssx: Koto ekina꞉ Pailedima꞉ Yesu homena꞉e lemekeeki telia piekeme.
  mkl-mkl: Nɔ Pilɑti í dɑsi idɔ nŋu ku ce bɛi ɑ̀ biu.
  gaq-gaq: ପିଲାତ ରେମୁଆଁଇଂନେ ଇକ୍‌ଚାରେ ଆଦେସ୍‍ ବିଆର୍‌କେ ।
  gof-RNT: Entta oyshaa gisho gidi Philaaxoosi iya bolla pirddis.
  unx-unx: ଏନ୍ତେ ପିଲାତୁସ୍‌, ଇନ୍‌କୁ ଆସିତାନ୍‌ ଲେକା ରିକାଏପେ ମେନ୍ତେ ଆଚୁକେଦାଏ ।
  gah-gah: Lá ikago, Pilató nene keza negénegeka liki lakumú keí gakó lá itove loko
    lo hutamó.
  lcm-lcm: Asukang na Pilato kala lomlomonai ta ka using kari vubuk.
  aer-aer: '@see-verse:LUK.023.023'
  qvc-NT: 'Chaymi Pilatuqa nish''karqanna: —Qamkuna munashqaykishina, Jisusqa wañunqa,
    nishpa.'
  tgl-ULB: Kaya nagpasya si Pilato na ibigay ang kanilang kahilingan.
  cbs-NT: atimas jaska shinainbu keska jau jatu axununbun jawen soldadobu Pilaton
    yunutan ja juni Barrabás detenameawen taexun bichimabu yudabun katua kainmatan
    januxun Jesús jau mastatanunbun jatu yununikiaki.
  xtm-NTPP: Sani te Pilato ma, ni wa'a de tnu'u ja ko kuu sukan ka jikan maa i ma.
  nnq-nnq: Pilato gatenda agabapalanga gakamuligwe.
  bao-NT: To biri Pilato pea, “Cʉ̃ja ca jãiri wãme ca tiipe niicu,” ĩicãupi yua.
  san-ORI: ତତଃ ପ୍ରଧାନଯାଜକାଦୀନାଂ କଲରୱେ ପ୍ରବଲେ ସତି ତେଷାଂ ପ୍ରାର୍ଥନାରୂପଂ କର୍ତ୍ତୁଂ ପୀଲାତ
    ଆଦିଦେଶ|
  rmn-rmn: О Пилат пхэнляс, кай кан керэл аякха, сар он манглэ.
  huv-NT: Quiaj Pilato tapiüng apmarang leawa nejiw apiüngüw.
  otn-NT: Ra̱ Pilato p'ʉya bi zänni̱ ngue di̱ nja'a̱ te mma̱nyø ja̱'i̱.
  nop-nop: Tiŋa kakalihikdi Pailat’walaŋ medeŋiŋ ulatifoguk. Untubu wabiŋa Pailatdi
    medehik keleeŋ undugoŋ mintawek yodapmaguk.
  obo-NT: De‑en id aman dobbo sikandin taddot id kopi‑i ran.
  kca-kca: Щӑԓта Пилат, хŏты ԓыв ԓӑӈхасәт, щиты кашащәс;
  cak-ENT: Y jari' tok ri Pilato xbij que tiban c'a cachi'el ri nquic'utuj-apu rije'.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤔᤧᤒᤠ᤺ᤳᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤐᤡᤗᤠᤋᤛᤖᤧ ᤂᤢᤶᤍᤡᤱ ᤐᤡᤖᤢᤖᤥ॥
  mie-NT: Ñúcuán de nī ndacu Pilato jā ná cóo tá cúu nūū cúnī ndá ji.
  san-TIB: ཏཏཿ པྲདྷཱནཡཱཛཀཱདཱིནཱཾ ཀལརཝེ པྲབལེ སཏི ཏེཥཱཾ པྲཱརྠནཱརཱུཔཾ ཀརྟྟུཾ པཱིལཱཏ ཨཱདིདེཤ།
  qve-NT: Chaymi Poncio Pilatoqa kamachiran, mañakusqankuman hina ruwasqa kananpaq.
  pao-NT: Soo Pilate yise ka mu tutukwutumadu ka Te Pabe'e batsa tuungu ka mu numu
    meeoo unakwe.
  cbu-NT: 'Ashirucha, Pilaturinsha: Ashiriya, saana Isusoo pachamaam zandkus, pchangsints;
    tárangiya.'
  usa-usa: miráitana Pááíratima aamá ókaraq íma téna yeráwáqá teníq uráiye.
  soy-soy: Pilɑti uu hɔ́ rɛ ukɛ́ lɛ̃ kɑpi u m pisɛ pi wɑ.
  hui-hui: Ani layagola Pailatehanda lalu, Tíni hame lowa bule harimidadagua bilimu,
    lene.
  amf-amf: Ogona kenin zagoono kena konin haydhoadettsi Bhilathoos ki pirdade.
  quc-NNT: Te k'u ri' ri tat Pilato xuq'at tzij chi käb'antaj na jas ri xkita' che.
  dob-dob: ꞌenega Pailato ꞌediya ꞌitagwala be Yesu sida giekeloseye.
  wrs-wrs: Doa Pailat unna, ata kava os venavav, ye ten uvm. Hev unna valgonindm,
    Barapasmoa wuleihu, daosnindrinimoa, doa Yesusmoa waiango, lepethalm.
  mca-mca: Pa' Pilato ma' qa inaqyaji'ij pa'aj qu' nanaqsi'ji'mijkii pakha' iyinets
    pekhewe'en.
  kiw-kiw: Pirato-ro aahuu ododia-ka uubi ioroaroumoi, Iesu ma aiꞌiaumoi-ri.
  tzo-TZC: Jech o xal ti Pilatoe laj xchꞌun ti jech ta scꞌanique.
  mya-mya: ပိ​လတ်​မင်း​သည်​သူ​တို့​တောင်း​ဆို​သည့်​အ​တိုင်း စီ​ရင်​ချက်​ချ​မှတ်​လိုက်​၏။-
  gng-NT: nin Pilat, nɛ u gbɛle' ki tuo' bi ye ma.
  cbi-NTPO: Tsenñu Pilato yala naakenu detyañu bain tsanguenu shuwami.
  ikk-NT: '''Ya Paịleti nọ ma Jizọsị ikpe hụ wẹ chọ n''ọ ma a.'
  leu-leu: E voxo na Pailat a lamon o i taa tavai nari pana vubuxanan siri.
  maz-NT: Nguec'ua e Pilato o mama c'ü ro tsja ja c'o nzi ma dyörü anguezeji.
  bod-N: པི་ལ་ཏུས་མི་དེ་རྣམས་ཀྱི་རེ་ཞུ་ལྟར་ཁྲིམས་ཐག་བཅད༌དེ།
  tca-NT: Rü nüma ga Piratu rü norü churaragüxü̃ namu na naxügüãxü̃cèx ga yema duü̃xü̃gü
    naxwèxegüxü̃.
  zpl-NT: Che ulaca arquiꞌ Pilato nú riꞌilla tucu nú niarquiꞌ beei.
  mbc-NT: Mîrîrî ye'nen Pilatosya Jesus rumaka'pî aasa'mantato'pe pakî'nan po esatî'pî
    to'ya yawîrî.
  ndg-ndg: Nga nyo Pilato atiamua kuwapeya kati kabapala.
  wsk-wsk: Buta se nu nononga ikia la karo tuam, ale Jesus momonko mu ko den nungam.
  toj-NT: Jaxa Pilato ti xa yaa orden ba oj sc'uluque yi ja jastal huas sc'ana ja
    yenlei.
  tbc-tbc: Ago tag Pailat iŋaned ru dubol an awad yabig awok ipidinai a.
  sna-sna: Saka Pirato akatonga kuti zvavakakumbira zviitwe.
  smk-NT: Ket sinintinsyawan naya ni Pilato si Jesus sigon sa no ani a rabay ran tutawo.
  grc-TCGNT: Ὁ δὲ Πιλάτος ἐπέκρινε γενέσθαι τὸ αἴτημα αὐτῶν.
  gof-WFTW: Entta oyshaa gisho, gidi Philaaxoosi iya bolla pirddis.
  spa-BLM: Pilato decretó que se hiciera lo que ellos pedían.
  kyz-NT: —Nepeenuwi etee 'ã jeje'ega. “Ere ki 'ga jukaukaa futat oree”, pe'je 'ã
    jee. A'eramũ je 'ga jukaukaa pẽ nupe— 'jau Piratu 'ga 'gã nupe ojee 'gã fuakarauwe.
    A'eramũ Piratu 'ga oporojuka ma'efera 'ga jẽmĩ imuẽmukaa moromunepaw awi 'gã nupe.
    Aipoa imuẽmipyra kũima'e 'ga futat 'wyriara 'gã ajuee 'gã mamara'neukarera. A'etea
    'ga 'ga omomoirukat 'ga wi.
  dao-dao: Acuna Pilat naw ami msoa kba Jesuh pawh vaia ngthu a jah pet.
  cya-cya: Xacan' mdaa yu Pilato cha' cuiya' si'yana cu'ni ne' ña'an nu nchca ti'
    ne'.
  nii-nii: Wumb ek yi nengin kin, Pailos wumb kanpi, yi nim, “En enim dinga kindik,
    ‘Wu ei tumun,’ ninmin ei, wu ei, en enim sipik, tei! Na mon minj!”
  ign-NT: Jéhesa­réinehi, ema Pilato masuapa­vacapa eta nayasea­rapihi ena tuparai­rucana.
  dik-NT: Go Pilato wɛ̈tden gam ku tëm Jethu awuɔ̈c wën wïckë.
  cac-cac: 'Ix yalan vin̈aj Pilato chi'': Ujocab'' icha sgana eb'', xchi vin̈.'
  tzj-E: Ja' Pilato xuya' jun orden chcara' nba'na tzra Jesús ajni' ncajo' j-e'.
  san-BUR: တတး ပြဓာနယာဇကာဒီနာံ ကလရဝေ ပြဗလေ သတိ တေၐာံ ပြာရ္ထနာရူပံ ကရ္တ္တုံ ပီလာတ အာဒိဒေၑ၊
  yaa-NT: Ato iskafakĩ, yoiyanã, “Nã mã apaiyai keskafakãfe” ato fata,
  cab-NT: Ábagubeíti ladǘgüni Piláto le jabúseerubei,
  clu-clu: Ay ginpasonodan run lang ni Pilato anang gosto ang mga tao nga ilansang
    si Jesus sa kros.
  swh-ULB: Hivyo Pilato akaamua kuwapatia matakwa yao.
  tpt-NT: Ex chuncha ni Pilato lhinaul kamakakal tacha ixtaskꞌinta ni lapanakni.
  aai-aai: Basit sabuw hio na’atube hai kokomaim Pilate sinaf, Jesu morob isan ibasit.
  sny-sny: Serai meni Pailat lowe ma'e eiye, “Fara'u a'i ne. Ane ai lu tamo ma'e eiyei,
    fene meni eite henetire! Fene le me tape'i sahe aine tera'ere.”
  myy-myy: Ito bajiri, “Ĩna ãmoro bajiroti yicʉja no cʉni”, yi tʉoĩayijʉ Pilato ĩja.
  trc-NT: Ga̱a ne̱ guun ya̱ rá Pilato se vaa quiꞌya̱j soꞌ nda̱a vaa cataj nij yuvii̱
    rihaan soꞌ a.
  cut-NT: Tuhme ca̱h yune Pila̱to che co nduhca̱ che rica ye.
  bel-bel: І Пілат разважыў рабіць паводле іхняе просьбы,
  zlm-KSZI: Pilatus memutuskan supaya tuntutan orang ramai itu dilaksanakan.
  gdr-gdr: Seg ket Pilato kikitum b'ɨsagɨka yɨt yindonj towaina b'arkita rɨrɨrkɨp
    omnam.
  vmy-NT: Kui kjua Pilato kitsjani enre nga kꞌuetjusunre mé= xi inyamiꞌa.
  cmn-FEB: 彼拉多照他们的要求做出了审判。
  gmv-RNT: Hessa gish Philaxoosi ista oyshoy polettana mala azazides.
  ncl-NT: Pampín yihual latilanic pa Jesús yesquiaya lamictili quinami quitemachiloaya
    yehuanten.
  sua-sua: Enang tok, e Pailet thera tting kam srim nga papat to endo he le kmonik
    kim a yor ngang e Yesus.
  klt-klt: Wáina tángga árát tu Pailat tá watán milun isutang gu Jesu yá kámutnek
    ing miuk.
  are-are: Erantama etnaka kala kangkwerrakanta.
  gai-gai: Ainda moca Pailat, ma mina kamma raŋgaica, Iesusmo mo menacna kammo, laŋ
    mambopat.
  qvm-NT: '@see-verse:LUK.023.023'
  chz-NTPS: Gaꜙhe̱e̱hˉ baˊ Pilato jmeeyꜗ läꜙko̱hꜘ maˊ ngɨɨꜙ läꜙjë̱ë̱ꜙ dsaˉ heꜘ.
  kmu-kmu: KeꞋamona hefalakigeno PailatiꞋa haya ke haviteno Yisasifena “Yafaga yosale
    nili hetama asaigeno falino.” huno ati vayala hamapaimaine.
  ood-NT: Tsh am i apꞌech mat am hab wo e juh g ha‑tatchui.
  lbm-lbm: येकोलायी पिलातुस न आज्ञा दियो कि उन्की मांग को अनुसार करयो जाये।
  ncj-NT: In Pilato omotemacac quichihuas in tlen yehhuan oquihtohque.
  yuj-yuj: Aenapantá maok, Pailato wampweria am fárákapao sénapaokria ‘Takenk’rá sérimpono.
  kto-kto: Are ratmat ga ouluan Pilato ties maiong.
