  bhd-bhd: तै तियेरारी दिहाड़ी थी ज़ै आरामेरी दिहाड़ी शुरू भोने बाली थी।
  too-NT: Huanmā' chi'chini' ū'tza' a'ntū ixpūcāxtlahuakō'can como ixlīlakalī huan
