    yɨmaꞌnyaꞌnegaakɨ.
  ian-ian: Ndɨna sɨm waangumba taaganda nandinya njɨvwa lapman nandinya kat kwanda
    kwanda kwunatɨnja nandinya.
  hun-hun: És az a nap péntek volt, és szombat virradt rá.
  mcf-NT: Inchëshbudtsëqui seis yanuc chonoadtemaid ushë nec, queshun Esusën dada
