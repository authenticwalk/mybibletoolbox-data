    arejetapojemparo, iroorijite iquijanaji catsirincaiteri.
  bnp-bnp: Ra parava iea a parava ni kisi puru a maki na Parava Nimalo. I popote ngane
    bara i tubu a Parava Nimalo.
  apn-NT: Arĩgro pê sêsta hã nhũm prem kupĩ nhũm myt xàr o mõr mẽ nhũm Juje ma o tẽ
    nẽ haxà. Ijaew kôt xà hã arĩgromnuja wỳr haxà.
  ctp-NT: Tsan taꞌa siin lka kanꞌ, kanꞌ chaꞌ ngiꞌni kuwe tiꞌ neꞌ chaꞌ wa tyisnan ti
    taꞌa.
  bre-BRG: Bez' e oa deiz ar c'hempennadur, hag ar sabad a zeue.
  opm-opm: Ohe ma sein itip oh patem atan waporhan Sabat tuperipti dik apriporhan
    indipri ma hapat daham deno erer mamen tahapti dik oh sein oh saringopri.
  bvr-bvr: Gun-gata minypa balngga gu-ni Braydi (Friday) a-jolartchinga, rrapa marnnga
    jiy-bungguna jiy-bamuna, gun-gatiya gugu minypa barra Jarradi (Saturday) gu-ni
    barra.
  wal-wal: Hegee Sambbataassi giigettiyo gallassa; Sambbatai doommana hanees.
  shj-shj: Ndä nya xongondeneni xongondu deleygä wexetang xa xongondu Sapid ngäte.
  zad-NT: Na' llana' gok diiki nakan lla chsini'a beṉ' Israelka' c̱hegake' kwenc̱he
    bibi llin gongake' lla sabda', llana' chombaaṉgake', na' zi lat'zə chyallj solo
    llana' chombaaṉgake'.
  kmg-kmg: I šašawie dameŋte owâ gieo fuawec, sabata hombaŋ maickezo eha.
  aso-aso: Aꞌmine molo-dineꞌ gamene nene holiseꞌ gameneuꞌ nalizaniꞌ nosoꞌ niteꞌ di
    vaꞌvaꞌ igi mili minaaꞌ gamene Falade minineꞌ nenako engiꞌ holiseꞌ minaaꞌ aniꞌ
    gamene nene mo alitelesa neivo molo-dineꞌ ve.
  uli-uli: Irel yodla ngo Halimralel yengang, iwe ngo towol sulay ngo bele hola Sabbath.
  nin-NT: A si na azhibarr nggo ani Yahuda ba a so ssubi ku azhibarr Asabarr, nggo
    a si Azhibarr a Isu anu Yahuda. A si ni ingbahru, nggo Azhibarr a Isu wa a ko
    ma.
  tgk-tgk: Саршавии рӯзи истироҳат наздик буду мардум ба он тайёрӣ медиданд.
  acu-NT: Tura kashin tsawaarka ayamtai kinta atin asamtai, kintamrai tusa José Jesúsa
    namangken wári iwiarsamiayi.
  cak-WNT: Pero ri k'ij ri', ri winek niquichojmirisala' chic c'a qui', ruma xa nuchop
    yan ri uxlanibel k'ij. Y can ya c'a tek nika ri k'ij ri', yac'ari' tek nuchop
    ri uxlanibel k'ij.
  ebk-ebk: As nan hana ay urkiw at urkiw ay Munsakianaan chi Judio, ya kiayud nunlapu
    nan Urkiw ay Mun-iblayan.
  spa-PDDPT: Era día de Preparación y empezaba el sábado.
  tke-tke: Naaligi nlabo noosasanyedha, omambeelelo wa Sabuddu.
  ruf-ruf: Tsaikala Ijumaa, litsuwa lya ukwiyandaa, na litsuwa lya Sabato tsalyahabehi
    kwandusa.
  gun-gun: Ha'e va'e ára ma mba'emo oguereko katupaa ára, ha'e sábado ovaẽ rai'i ma.
  agu-BL: Nin noj cyen cu'ntz te jun k'ej yi na nuc'x cyen chiwa' tetz eklok tan banle'n
