    ma jonan.
  srm-NT: Wë nöö a di daka naandë de ta seeka soni u de njan di saba, biga a di sapate
    juu dë di saba o kai a goon.
  qvs-NT: Jesus wañushkan diya tukuy runakuna prontanakuykarkansapa chay samana diya
    atun fiestata ruranankunapa. Samanankuna diya ñami kallariykarkanna.
  zca-NT: No zhë re', zhë kwa'n nichao' xa' kwa'n, par zublo zhë kwa'n nayi' kë men
    Israel zhi'n, no mer gal or kwa'n zublo zhë re'.
  cbc-NT: Ti rʉ̃mʉ pʉame ãñuparõ judío majã na cayerijãrĩ rʉ̃mʉ jʉ̃goye macã rʉ̃mʉ.
