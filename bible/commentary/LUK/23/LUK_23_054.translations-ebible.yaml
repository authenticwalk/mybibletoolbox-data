  eng-WEBU: It was the day of the Preparation, and the Sabbath was drawing near.
  gnw-NT: Jocua ara opaete judío reta uyeyapɨcatu ñugüɨnoi pɨareve peguarã. Echa'ã
    pɨareve pe co mbutuu ara.
  mux-mux: Yesos ónu tirim ena akili ekupu mele, ulsulam-ukundu mele ⸤kóru muluring⸥
    ena Sambatele nondupa wendu ombá tirim. Sambat enale wendu ombá kene kóru mulungíndu
    ekupu mele, mélema liiku undu-undu siring enale wendu urum, ena kaniliinga Yesos
    ónu tiring.
  maj-NT: Kui ni̱stjiu̱n tís'enda nichinehe̱ S'í Pascu̱a̱ ko̱ ja tíb'atuts'i̱hi̱n
    ni̱stjin nkjúu̱n.
  bkq-NT: Sexta-feira oday myani Jesus iguely, tâzekobyzeguehoem todohondo iguandyly
