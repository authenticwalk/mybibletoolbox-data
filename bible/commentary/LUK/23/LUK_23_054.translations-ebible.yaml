    toque'n akale'n tan xe'te'n yi jun k'eja'tz.
  isn-isn: luhiku la kunonelya ni Sabato ahugeela.
  ilo-ULB: Aldaw idi ti Panagsagana, ken umadanin ti Aldaw ti Panaginana.
  pir-NT: Ti deco saurú deco ijiatire tiquina quehnoyuri deco ijiahye. Saurú tiquina
    sori deco ijiati mehenogã dʉhsahye.
  anv-NT: Afyɛ́ ji mmu menome, nénde ákpomege mmyɛ nnó bií uwyaá ɛbwɔ́ ɛbi ulɔ
    nkwale yimbɔ.
  sab-NT: Muinga ulita nu chieba Jesu ole nga Galileage, muinga e ulita jo chage José
    nate Jesu jaba oge ngwadi. José Jesu jaba gbu chiga keugage muinga e ulita gwa
    giti, malen muinga ege chku uñale Jesu jaba chegu ogaba keuga ege. Jesu jaba ogle
    chuia, chui e chege chuietre alin kwian israelita undege chuia.
  tmd-tmd: Makwam Juda God höjöpalɨb wop aku igöp hö, rön, wop Praide pɨgö pɨgö mɨdöŋ
    mag aku nöbäpö hogw pɨlöŋa.
  acr-NNT: Ekꞌu bꞌenaq qꞌij riꞌ echiriꞌ raj judiꞌabꞌ kakiyijbꞌaꞌ pan janipa ri kajawax
    chike pa ri qꞌij re uxlanibꞌal, y waꞌ ya kopon ru orayil.
  kpg-kpg: Ma di lima laangi, gei di Laangi Sabad gu hoohoo ga daamada.
  taj-taj: थे धिन ब्‍लप्‍बा न्‍हबा धिनना ङाच्‍छाकुनु मुबा। थेतबासेलमा ब्‍लप्‍बा न्‍हबा
    धिन खबारी छ्‌याइमुबा।
  avt-avt: Hɨram me wɨ Fraide kerek mɨt hɨr nemani nekre menmen, te wɨ Sabat epei
    mamɨkrit.
  cbk-cbk: Ya llega el dia de Viernes que ta llama el dia de preparacion para el venida
    del Sabado. (Para con el maga Judio, el Sabado ta principia si ta sumi el sol
    Viernes tarde.)
  uig-ARA: بۇ «تەييارلىق كۈنى» بولۇپ، شابات كۈنى يېقىنلىشىپ قالغانىدى.
  tuf-tuf: Jesús chein ruhcuíc tínoran tan jaquin acu oroc ricar tínjacro. Im ey tínoan
    tan jaquic ricar rauwi cuitatro.
  abx-abx: Siray allaw, Bispira na si Allaw Pandidiskanso ngan agtikalu'om na.
  mco-NT: Je' anajty ajcxy ni'ɨxɨɨyb a'ɨxɨɨyb je pascua xɨɨ e je' anajty tɨm tzondägan
    je pócxɨn xɨɨ.
  bsp-bsp: Yuma yɛnayi, dɔsɔk da kəlompəsnɛnɛ Simiti, nsɛ aŋŋesəm mɔ səc-faŋ kəcop.
  kqf-kqf: Mba aubiganemo vononoḡa suwelina i kovikovi, bi Waiyawasi Laḡanna yai tubu.
  cpb-NT: Tema irootake kiteesheri raminantapiintaitari royaari inkaamani kiteesheriki
    rimakoryaantaitari.
  aon-aon: Aria ahudok nyumnah eshesh douk shape shenek gwinygwaen um eshudok. Ahudok
    nyumnah Sabat hurukatin um hutogur aria eshesh mour ta uwok, shupe meyoh.
  hus-NT-2005: Tam ti jachanꞌ, jaꞌich nin kʼítsájil xowkʼi tu tʼojojoyáb ejtal xowaꞌ
    neꞌech ka yéntsin tin kʼítsájil an koyóxnich, pos jun tsudhelom, jaꞌchich nin
    kʼítsájil an koyóxnich.
  mig-NT: Te kɨvɨ̱ xía̱n‑ún koo viko Pascua. Te a yani kundiji̱n kɨvɨ̱ ndéta̱tú.
  bps-bps: Na i duh kfati Dyisas, dunan i duh kafatlagad i dad Dyu di Duh Kaftudla.
    Na tafan tambù i Duh Kaftud nan, du tafan sdaf i duh.
  mbs-mbs: Agpet den somallep se aldaw, aw keeldawan niyan se Sebado aw aldaw te peg-etod.
  tof-tof: Ugón Sabadankü elklaza tómbapón ngürr yarilürr, zitülkus ⌊Sabada⌋ bókyan
    kari poko yarilürr.
  cme-NT: Yiiŋgu faŋgu waa jumayiiŋgu, Yuifu ba *yitĩɛnaŋgu naa saaya ku doŋ bãsuuruŋgu-na.
  sus-sus: Yi fe birin nabaxi malabu lɔxɔɛ nan ya ra.
  pon-2006: Rahno ni alem, oh rahnen Sapad, de ahnsoun Sapad, nektehn tepida.
  dad-dad: Naa anĩ dodok fiya naa, Sabat naa mogo gariya inou fenẽ melsã.
  zab-NT: Dxiqui ná visprɨ xte dxi ni rzilaaz bniety. Ne apac sulo dxi ni rzilaaz
    bniety hor ni güecuaatsdeb Jesús.
  jae-jae: Bêc sêmasaŋ tauŋŋa ma sabat kêdabiŋ.
  ksd-ksd: Go, a bung na Vaninara, ma i maravai ra Bung Sabat.
  msm-NT: Pagyobong din ki Jesus, madani on ogsugud to Aedow no Tigpahuway, su mahapun
    on to Bernis no iyan igpangandam to mgo Hibru.
  myk-myk: Kee caŋa ki bye Pɔri caŋa, ɲiga na da mugi Yawutuu wo cadɛɛngɛ ke.
  sbe-sbe: Na teina ta meta Sabati kabinonohana mayadaina, na nige bayaona kabo Sabati
    hekasisina ye hetubu.
  mcr-mcr: Hiunji iqueŋi, Sämbatqä hiunji hapä pmeqä näwenyä imäkqäŋganji. Mä Josepä
    iqu ii imäkqaŋgaŋi, Sämbatqä timäutŋqä ikqe.
  cux-NT: Nguuvi miiⁿ ní nguuvi viernes chi 'iiⁿ'yāⁿ ch'iindiyaáⁿ yā tanducuéⁿ'ē cáávā
    'viicu pascua ní cáávā nguuvi chi cuchiī chi sábado chi nguuvi chi ntaavi'tuunúúⁿ
    'iiⁿ'yāⁿ Israel.
  tur-YTC: Hazırlık Günü’ydü ve Şabat yaklaşıyordu.
  san-ITR: taddinamAyojanIyaM dinaM vishrAmavArashcha samIpaH|
  bel-N: Дзень быў днём прыгатаваньня, і надыходзіла субота.
  sch-sch: Hanchu, sûn rangnga ni ania, Sabath ni phut rang ani zoia.
  mic-MIQNT: Na na'gweg ta'n ilajugtmi'tij atlasmutigisg'g gaqiaq aq atlasmutigisg'g
