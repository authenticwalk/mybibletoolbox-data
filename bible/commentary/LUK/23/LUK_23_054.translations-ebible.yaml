    ámohcanjeh ãt yohop wʉt jĩ. Chooát yeó jáap tʉ́ttimah ãt tʉ́i ámoh péaíhip wʉt
    yʉh jĩ.
  taw-taw: Anɨb ñɨn ak tap dap nan gep ñɨn ak. Juda añɨŋ lep ñɨn awl ak ownɨg gak.
  jic-NT: Jesús tepe'e na, nin jawastsja pjü 'ücj lajay judiopan, ya ma ca tsji' la
    mijicj. Len̈ way ca sábado mpalas, yupj ma tsji' lajay na. Mpes len̈ way quelel
    líjitsja pjü. Ma polel pjü líjitsja Jesús jüp'üy mpes, jupj quelel líjitsja jin.
  zap-NT: Dxe guin nak ne nulyaaz yra men-Israel gan kox ykyiinen men dxe ne rne men
