  ake-NT: Ekonekan weyu pe iyesi'pʉ, Sapa' nin si epiya'tɨkapʉ esi'pʉ.
  qvn-NT: Chay junag camachracurcara jamana junagpagmi.
  tku-NT: Tzamā' quilhtamacuj ū'tza' tū ixpūcāxtlahuakō'can ixpālacata ixlīlakalī
    quilhtamacuj tū pūjaxcan ē ixtzucumā'lhtza'.
  bjk-bjk: Ma ina bung, a bung möxö tagur bulus sua Sabat. Ma a bung Sabat ixoro lörörö
    ra inot.
  msy-2020: Kar dughiar bizibar kɨrim, ezɨ Sabatɨn dughiam roghɨra ize.
  bpr-bpr: Na i du kfati Dyisas, yé dula fatlagad di Du Kaftud. Na ta fan tambù i
