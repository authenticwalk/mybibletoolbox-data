  kze-kze: toómbó áká'maimo to'mayaa un-kánáá Yútaa-kwaasi agándon-kanaa sáwíyanka'a
    tíníye kwésuntavesa Ísumba utamánkówasa
  lbk-lbk: Kalmana chi isnan misoyaw, ya nganngani ay mailapo nan Sabfacho ay tengaw.
  mto-NT: Je̱ xa̱a̱j tseꞌe vyeꞌna ku veꞌe je̱ jayu du̱ꞌapa̱a̱mdu̱ka je̱ po̱o̱ꞌkxtku̱n
    xa̱a̱j juuꞌ veꞌe jave̱e̱ꞌn du̱kapaatp.
  bzh-bzh: Buk sënëḳ buk sën denero sir in bë geheng geto log dega nos Buk-ggöksën-yi*
    lo, log hes neluḳ in bë govek na gedegök na Buk-sewahsën-yi*.
  guj-2017: તે દિવસ શુદ્ધિકરણનો હતો, અને વિશ્રામવાર નજીક આવ્યો હતો.
  jvn-NT: Saiki wis dinané kanggo tata-tata, awit sedilut menèh wis tiba dina sabat.
