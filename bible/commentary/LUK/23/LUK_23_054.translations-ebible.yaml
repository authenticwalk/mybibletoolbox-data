  kmk-kmk: Sadiya aḻgaw dit mansaganaan da utdit aḻ-aḻgawa iillongan un dandaniyon
    manlugi.
  cao-NT: Jabi pascua fiesta rohahuati bari ja iniquë, Jesu ja maihuacaquë no. Jodioba
