  qxo-NT: Jesus wanurgan viernis tardim. Cada viernismi tardipaypaga Israel runacuna
    säbadu jamapay junagpä listacuyag.
  mox-mox: Baʼe yani diavona ʼifoqe ʼaubena ʼebeʼivaʼavaʼata ʼinaya, ta tuta goyona
