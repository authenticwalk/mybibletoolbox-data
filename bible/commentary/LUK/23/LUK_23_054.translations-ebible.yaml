  zga-M: Khyale khigono, khyakhutegulila Isabato wuyekhagelile.
  yom-yom: Kiba lumbu ki khubumunu, tuamina lumbu ki saba.
  san-SIN: තද්දිනමායෝජනීයං දිනං විශ්‍රාමවාරශ්ච සමීපඃ|
  yut-yut: Sabat dakon yo paŋtagap ak bɨsap, Neŋgokon yɨpgut. Sabat bɨsap uŋun kɨlɨ
    wasok do agɨt.
  grc-BYZ: καὶ ἡμέρα ἦν παρασκευή, σάββατον ἐπέφωσκε.
  cpc-NT: Tima irootaki kitiijyiri jaminantapiintaitari joyaari oñaatamani kitiijyiri
