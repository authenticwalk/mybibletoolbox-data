    marë'. Napoaton pi'i yaya'conahuaso', manorahuatona po'mopi.
  rmy-SERVI: Када сля диво, кала лачярэнаспэ субботатэ. И суббота сля пашэ.
  srn-NT: A ben de a dei di den Dyusma ben e meki ala sani klari gi a sabadei di bo
    bigin.
  cta-NT: Tsa̱ taꞌa si̱i̱ laca, biꞌ chaꞌ tii ti ndiꞌi̱ nguꞌ chaꞌ cua xana ti taꞌa.
  bqc-SIM: Gↄↄpiá ãsↄ̃adazĩɛ, kã́mabogↄↄ lɛ́ ká.
  tcz-CHONGTHU: Hiche chu kigotni nilhangkai don a vaigei thimtah a kibol ahi, ajeh
    chu Cholngah ni kipan ding kon cha ahitai.
  mar-mar: तो तयारीचा दिवस होता आणि शब्बाथ सुरु होणार होता.
  snp-snp: Mele edaito, aya kamena kuliya Olufe Lenawamo Kamenale, loto neto Sabati
    foliwa alitimo oloto pinagoliye.
  isl-isl: Þetta gerðist síðdegis á föstudegi, aðfangadegi páska, á sama tíma og fólk
    var að undirbúa hátíðina.
  spy-NT: Ki bēsyēēt ꞉nyooto nyēē kimii ꞉Yuutayeek kuyēytēē keey kukātoow keey ꞉bēsyēētaab
    *Sabaato.
  xnn-xnn: Nganngani ay magisbet isnan Biyalnis et mensagana nan Judio tay siya nan
    menlogiyan nan obayada engganay magisbet kasin isnan Sabado.
  mwe-mwe: Pulyaaliji lyubha lya kolokoya indu ya Lyubha lya Pumulila, na pulyaaliji
    tome na tandubha.
  tte-tte: Kaliyate kabona sabati kana kaliyate katububu na sauga kubwakubwana Yudiya
    ali sabati kana sauga iyatubu.
  tcs-tcs: I bin Praidei aptanun, da dei po meke ebriting redi, wen da taim i bin
    kam klostu nau po da Zuwis Sabatdei go stat.
  hlt-THB: Ce nyn taw Coekqoek Nyn na awm nawh, Sabbath kqan tawmca hawh uhy.
  soq-soq: Tane rawi sawo ipa Sabat baiwa teadewasantompaa walamawa ita Sabat walamawaida
    aitamana uwaalepia baiwaleidio baiwa Iosep tauwadea Iesu etepa wadenauben.
  qub-qub: Chay caran byernis säbadu jamay junajpaj camaricunan junaj. Tardina caran
    jamay-junaj gallarinanpäna.
  att-att: Á púgák na Biernes yù pate ni Apu Kesu, á inikukkuttù ni Kusè nga initanam,
    gapu ta lammak na bilák yù pamegapu nayù ággaw na ággibannák.
  bki-bki: Naruei legiano na Yesu kiano m̃ariano, naio be Vraire, jibe ka bogo na
    amiomon vite rorea Legiano Lu. Mia vonganei m̃erenio jo mialolo batove, vaataro
    ka Legiano Lu tikario, nina monloglog bogo na m̃erenio javin.
  bqp-bqp: Gↄrↄ pì bi azuma zĩmɛ, kámmabogↄrↄ tɛn ká.
  mcp-mcp: Jwɔ̂w dɔɔŋg í á bə ntâg jwɔ́w bwə́ dʉ́ kwəmʉsa Sábaad yí, kwəmʉsálə wɔɔŋg
    í á shí nə́mə́ tɛ́ɛ́d.
  hat-hat: Se te yon jou vandredi, repo a tapral kòmanse.
  npl-NT: Non tonati yomotlatlalijtokah para n sábado non yowalajsia.
  bgg-bgg: Hì yi sugrubari inai shii ro, chiih-è Jewish Thung pha Inai yi jao sha
    pha rek ro.
  eng-TCENT: It was the day of Preparation, and the Sabbath was approaching.
  eng-BSB: It was Preparation Day, and the Sabbath was beginning.
  cpu-NT: Tema irootake kitaite jamenarontapiintaita iroyaari osaitekira kitaite jimakoryaantaitari.
  san-ASM: তদ্দিনমাযোজনীযং দিনং ৱিশ্ৰামৱাৰশ্চ সমীপঃ|
  tac-NT: A'lige rawé 'we jigale ta'chó rapagachi alaké yanchi rawé, napugiti rapagásaká
    'ma resíbilichi níligame melénala rukuchégame abiena.
  eng-WEBPB: It was the day of the Preparation, and the Sabbath was drawing near.
  gfk-H: Ma iakano bung a Bung Liman ia, no bung bia ira Iudeia diet la tangtagura
    panei no Bung na Sinangeh. Ma no Bung na Sinangeh gata huteta um.
  viv-viv: Tafalolo ana abakidewadewa ana aiyeta gihavahavaina tu sabati kabisona
    ginavebutu.
  yao-yao: Lyele lyuŵa lyo lyaliji lyuŵa lyakuliŵika chile kwa ligongo lya Lyuŵa lya
    Kupumulila.
  tgp-tgp: Rani atu enia Rani mata Tatamahu nona Jew, ale mariviti Sabbath i tapulo.
  auc-NT: Oodeoidi näni, Gäwadecæ̈ ba ate guëmanguïönæ inguimpa, ante täno näni cæönæ
    ï ïninque Ootee mänömaï täno cægacäimpa.
  kbc-NT: Niɡ̶ijo noko anaɡ̶a nakatio saabado, pida niɡ̶ijo noko niɡ̶idi noiigi joɡ̶odinoetege
    ica saabado.
  bmh-bmh: Fraide go, esab kasarabun ziwas ebu guzenemen. Ginam Zobu, go Zuda agal
    imabun ziwas.
  ctu-BL: Tsa' ujti i mucob ti' q'uiñilel chajpaya che' yomix cajel i q'uiñilel caj
    o.
  meq-meq: Pat eye niye na, pat i luma i dezele. Andza məgweɗe pat i mələve bo i pat
    i mazəzukw bo ada pat i mazəzukw bo ma dazleye.
  noa-H: Mag hi hauk'ërtarr hed viernes k'eeurag hajim haajem, jua hʌ̃ʌijem hedam
    hat'ee nem t'um k'ĩir k'aaugjem hed.
  alp-NT: Petu mere, petu kena moa manane pise ono saisa neka le totonaije tamata
    Yahudi esi petu pleije reneka.
  san-VEL: taddinamaayojaniiya.m dina.m vi"sraamavaara"sca samiipa.h|
  kbq-kbq: Mani fruhu kna (Sabat) eza hige'za ana knarera retrotra nehaza kna fore
    hu'ne.
  kbh-kbh: Yëfsana ochnayté bétsemnayecna, cach te yojanotocana saná japróntana chë
    yëfsana jasama; y chë ochnayté ya yojtsebínÿana.
  ron-LSB: Era ziua Pregătirii și se apropia Sabatul.
  pon-pon: A ran o ran en kaonop o japat korendor.
  nhe-BL: Huan eltoya nopa tonal para mocualtlalise para ne seyoc tonal quema nochi
    israelitame mosiyajcahuasquíaj, huan ya ajsiyaya nopa hora para pehuas nopa tonali
    quema israelitame mosehuisquíaj.
  sps-sps: A foka to aya te ruak tana Faangim, u nainy kakoun tan Nainy Fafaatouf
    tana taa Jiu kat iny tanik osto.
  wnc-wnc: Sike tapduu wagwene sanga tapduk takwan gwendane tandakngawawa yuwatakak
    tapduk gwenu atdapakakut.
  bus-bus: Gurↄↄ pì nɛ́ Azuma zĩmɛ, kámmabogurↄↄ e kaa.
  gub-BL: Uzeapo a'e ma'e 6 haw 'ar rehe a'e. Uhem etea'i mytu'u haw 'ar kury.
  imo-imo: Jisas ono terimu walimu, Juda imbomani Otili Koro Mololi Sabat waimu ombalo
    ningo melema tumbi tiko noirimele walimu.
  boj-boj: Juda naŋgo yori bati brantqa laqnej deqa yori bati aqa iŋgi iŋgi kalil
    gereiyosib atnab soqnej.
  eng-DRA: And it was the day of the Parasceve, and the sabbath drew on.
  knf-knf: Unuur wi pbomandër wa, ţiki *unuur wi pnoorfën wi bayuday uñogi.
  san-KHM: តទ្ទិនមាយោជនីយំ ទិនំ វិឝ្រាមវារឝ្ច សមីបះ។
  arn-NT: Feychi ta pepikawün antü ürke tañi üngümngekeel tati ürkütun antü, fey tüfachi
    antü epe llitulerkey dewma.
  zas-NT: Dxej guin rüjn reeman porvinid gra par dxej raziiladx ree bejn. Zamer suloj
    dxej guin chi biquieꞌch reeman Jesús.
  ken-NT: Ɛ́chí nyaka chi nywɔp ɛnɛn bo bátòŋti mɛnyɨŋ ɛbhɛn Nywɔbhɛ́ nɛywɛ̌mʉɛt,
