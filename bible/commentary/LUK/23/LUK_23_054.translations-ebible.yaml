  hto-hto: Nana bífuiaɨ viernes nauife dɨbénedo zuíde. Jaca uícodo viérnemo ocózinaillaruimo
    jitaica raana fɨ́nofɨrediaɨoɨ.
  por-BRBSL: Era o dia da Preparação, e o sábado estava se aproximando.
  ces-NKB: (A byl den připravování a začínala sobota.)
  cui-cui: José baxua exana po mataqueitha pewʉn penacui xaxainchi matacabi poxonae
    judiomonae ba weta daxita xua penacuitsiwa pewʉnaeya poxonae jopaena pentaquei
    seicae matacabi. Barapo pentaquei seicae matacabi imoxoyo jopaena.
  boj-2014: Juda naŋgo yori bati brantqa laqnej deqa yori bati aqa iŋgi iŋgi kalil
    gereiyosib atnab soqnej.
  eng-OEBUS: It was the Preparation day, and just before the Sabbath began.
  eri-eri: Ariya, fati waha Bori nomo dada haiyawei nomo fati. Bori nomo fati heigona
    juguwai.
  aly-aly: Friday atwerrp-atwerrp-anem. Joseph-wenh-rnemel renh anamerl-antey akwernew,
    ingkeny aylpenhewerr. Friday atwerrpan alakenh warrkenh Jew-rneman iterrem, “Warrk
    anantherr ipmelhem-anem. Nthakenh anantherr Saturday-el warrkerrey-angenh arlta
    ltyerrey-angker-wety.”
  wiu-wiu: Yu yene ko mea pupu toamatekoi oi tigotokale nodokoa meane-pete enile taneya.
  swe-swe: Det var förberedelsedag, och sabbaten skulle just börja. [Solen var på
    väg ned, vid den här tiden på året sker det vid 18-tiden. Det var fredagskväll,
    och sabbatshögtiden höll på att inledas.]
  cth-cth: Atangtho teh sabbath hnin a hnai toe,
  mti-mti: Kum me Tamibarip Kumiwa, sira Sabat Kumiwa koni uwatan aivi.
  pad-NT: Hari. Safini ajorana vakadi'akoiri kama'dani viahania vaka'dama'aha ada
    Jesus.
  twi-twi: Wosiee Yesu Fida a na Yudafo resiesie wɔn ho atwɛn Homeda no.
  hlt-hlt: Tedae khohnin tah rhuengphong la om tih Sabbath tom coeng.
  tbz-SIM: Dɛ̀ do tú Sifubɛ kó tɛom̀pùtɛ̀ ketírí kùù yuoku nku, kɛ̀ dɛ̀ nɛ́ bo wentɛ́
    kɛ̀ tɛ̀ ḿbo.
  san-GUJ: તદ્દિનમાયોજનીયં દિનં વિશ્રામવારશ્ચ સમીપઃ|
  amx-amx: Nhenh kel Friday angwerr-angwerr, ngkwa arltang angerr Saturday anek, ltjwerrenh-rrenh.
