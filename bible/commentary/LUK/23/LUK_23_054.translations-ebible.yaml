  nsn-nsn: Gine daan, a binakang kaleuatoro tar ineteng tar Mareining Pepe Uaha ke
    uahuhutung kapa manas, ge a Mareining Pepe Uaha pe ke uahuhut manasain tar uakeken.
  san-DEV: तद्दिनमायोजनीयं दिनं विश्रामवारश्च समीपः।
  tna-NT: Beju viernes tsine puina. Tueda tsine su cristiano cuana jabasetati bahue
