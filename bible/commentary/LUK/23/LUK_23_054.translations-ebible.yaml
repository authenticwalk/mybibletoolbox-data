  jiv-NT: Iwiaratin tsawantai̱, ayampratin tsawant tsawa̱statuk ajasmatai túrunamiayi.
  otm-NT: Nɛ nu'bʉ mi 'yägui, gue'a ra pa din sä yʉ ją'i ngue da nu ra pa ran säya.
  dah-dah: '@see-verse:LUK.023.053'
  tnk-tnk: In i nəpɨn kaməpnəpenə irə tɨ Sapat, Sapat ruvəuvehe ipaka.
  kpr-kpr: Jangutari da Sifo fira utua iri, Iesu budo ira furugusira.
