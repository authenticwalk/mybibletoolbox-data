    ku saaita koi.
  gym-NT: Köbö ye ngwane abko, nitre israelita nämane jändrän ükete biare köbö jadükakrä
    ngibiakäre ngäbti, erere köbö jadükakrä jatanina nüke.
  azg-NT: Juu xueeꞌñeen, xuee na conanꞌjndaꞌ nnꞌan judíos na ntaꞌjndyeehan na nnanꞌtꞌmaanꞌhan
