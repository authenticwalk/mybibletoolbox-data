  blz-NT: Ilio iya'a ilio batoropotan, ka' boomo muntumbei iliona Sabat.
  poe-NT: Kaín tíha kónhen tí ya̱on viernes kónjín. Tí ya̱on mé tjejóyaxínhin sín
