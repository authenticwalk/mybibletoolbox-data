  kjs-kjs: Go yapi di-ri Pomo mu Pirape Yapi rudu lisa rabu ada koro rabu madaa nape
    edanu ma-redepo yaasimi.
  mni-mni: Numit adu thourang langba numit oirammi amasung Potthaba Numit hougadourammi.
  yad-NT: Ravichanu̱yada jdutya̱da runda, jiituyada rundajiju̱. Rajo̱ta̱danuma ji̱ta
    jiituyada runda variy.
  mxb-NT: Ta mií kuu̱ dáá ñóó kúú kuu̱ kénduu na̱ Israel ña̱ꞌa keí ná, chi̱ sa̱ kuaꞌa̱n
    kasandaá vá kuu̱ nániꞌi̱ ndée̱ ná.
  pon-2006A: Rahno ni alem, oh rahnen Sapad, de ahnsoun Sapad, nektehn tepida.
  maq-NT: Nixtin hya ne, vispra xu. Ha hisca meje cuechú xu hora xi cuisehen nixtin
