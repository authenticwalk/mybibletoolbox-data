verse: LUK.023.054
translations:
  kpx-kpx: Kateisege bulau loholiho vage vau loai lohoma.
  okv-H: Eto ari tapa erevi eo irae enu jangu indari iji ihikena.
  tbo-tbo: Noka iyetana naka wononogo iyetana po ega daona ma apo dalabu ina wawala.
  mal-C: അന്ന് ഒരുക്കനാളായിരുന്നു; ശബ്ബത്ത് ആരംഭിക്കാനുള്ള സമയവും അടുത്തിരുന്നു.
  grc-SR: Καὶ ἡμέρα ἦν Παρασκευή, ⸆ σάββατον ἐπέφωσκεν.
  bgc-bgc: वो त्यारी का दिन था, अर आराम का दिन शरु होण आळा था।
  khz-khz: Vokala Paraire lavilavi ewalato, Tapati ulanana gekala-maavuwai tomana,
    Tapati roli ekwarawai gaurai.
  deu-TKW: Und es war der Rüsttag und der Sabbat im Anzug.
  zsr-NT: Dza naꞌ nac dza tuꞌpë́ꞌë qui dza laꞌy quequëꞌ bönniꞌ judío, le ziꞌa gdxin
    dza naꞌ.
  lin-lin: Ezalaki mokolo ya komilengela, wana Saba elingaki kobanda.
  hns-NT: Oe dien sabat ke dien soeroe howat aur des bhar me sab tjiedj tajaar karal
    gail sabat manaawe khaatien.
  noa-E: Mag i aukhërtarr ed viernes kheeurag ajim aajem, jua ʉ̈ʉijem edam athee nem
    thum khĩir khaaugjem ed.
  eng-EMTV: That day was the Preparation; the Sabbath was drawing near.
  mib-NT: Te quɨvɨ̄ un cúu quɨvɨ̄ casátūhva ñayuu, chi jehíni un quéjéé quɨ́vɨ̄ ndétātú.
  lif-NT2: आल्‍ल कन् नाःम्‍सिङ्‌ये़न् यारिप् चोःक्‍मा ये़न् वये़ हे़क्‍क्‍याङ् नाःम्‍सिङ्‌ये़न्
    ताःमा इःत्ते़आङ् वये़॥
  xnj-xnj: Lavi ligono la kutendelekeha, Ligono la Kupumulila ndi latumbukana.
  mmx-mmx: Mo laaleng ni laaleng gagas la laaleng kaala mo ga auret.
  cbr-NT: Usoquin anun ñu mëëtima nëtën 'atima cupí, a nëtë 'icëma 'ain, ca Josénën
    Jesús mëníonuxun buáncëxa. Buánxuan mëníon ca anun ñu mëëtima nëtë 'iacëxa.
  tee-NT: Chai ju acsnich xamisparas ixjunita ju avilhchan pa'astacni acsni jantu
    lai ixtach'alhcatnan.
  eng-LSV: And it was [the] Day of Preparation, and Sabbath was approaching,
  cak-NT: Pero ri k'ij ri', ri winak niquinaba' yan ronojel ri xtec'atzin chique roma
    ri k'ij chi uxlanen nitiquier yan ka. Y can ja' cuando nika ri k'ij, ja nitiquier-ka.
  pah-NT: Mbatera mboavujikwehava sexta-feira g̃a inog̃i ipype ka'arugame. A'ero g̃aporavykye'yma
    g̃werĩ sábado g̃werĩ.
  sja-NT: Ma ewate judiorã ɨ̃ipata noreweda paji. P'ãriupodopa pada perã, ne-inaa
    waa ooik'araa baji, ɨ̃ipata ewate wãyaaru misa.
  xed-xed: Baɗu luma madagala tsa fitik ya, ta ghwaŋ a lu ka lami da Sabat wa.
  mks-NT: Mé qui̱vi̱ cán na̱sacuu a qui̱vi̱ cája ndíví ña̱yivi ña̱ha vehe na jáchi̱
    ja̱ chá cacuu a qui̱vi̱ ndíquehe ndée̱ ná sa̱há ña̱ cán quéa̱ ndíhi ini na jáxi̱nu̱
    na̱ chuun cája na.
  gfk-S: Ma ikino bung a Bung Liman ie, no bung be ira Iudeia di la tangtaguro pane
    no Bung na Sinangeh. Ma no Bung na Sinangeh gate hutate um.
  bmu-bmu: Sabat kendon tatatkö yuaiŋi mözözömgögeri, miaŋgö wehön jeŋi gemamgö ahök.
  dgz-dgz: Mum gine ameme Diu nagirewa barip menan taba bongamiwanumun, menan Diu
    pura bawarewa wamewa imanawa amba taueta.
  eng-GNV: And that day was the preparation, and the Sabbath drewe on.
  zaa-NT: Tsá lània nna runi prevenido qui' ca enne' para tsá ỹeni ná qui'ni edi'
    latsi' quį, nu ridulo gùl·là viernes lània.
  eng-WEBSTER: And that day was the preparation, and the sabbath drew on.
  guh-guh: Pamatacabi José bajarapacuenia vajëta Pilatojavabelia Jesús petëpaenë pemëthëtsinexa,
    bajarapamatacabi judíovi penacuenebijava banacuenevereta baja pecopiajonevajënaeya
    penacueraevetsimatacabinexa. Nexata paepatota José ibovajualia buata Jesús petëpaenë,
    bajarapaepatota José baja tocopiapataponatsi penacueraevetsimatacabinexa.
  bon-bon: Bimu lui Fraide ge, Sabade bimu me amacetnäja bimu, piiyepu teeme Sabade
    bimu mameta ge atyaramta.
  nhw-BL: Huan eltoya nopa tonal para quicualtlalise nochi catli monequi pampa a las
    seis ica tiotlac pehuayaya nopa seyoc tonal quema nochi israelitame monequi mosiyajquetzase.
  mgw-mgw: Lisu'ba lyo lyabile Ijumaa kitamwiyo, kai' lyaai lisu'ba lyo bi'ka wiso
    lisu'ba lya Sabato ya Ayahudi.
  swh-ONEN: Ilikuwa Siku ya Maandalizi, nayo Sabato ilikuwa karibu kuanza.
  wbi-wbi: kilyale kighono kya kuling'ania ni sabati jilyale pipi.
  bba-bba: Tɔ̃ɔ te, tɔ̃ɔ wɛ̃rɑruɡirun sɔɔrun tɔ̃rɑ, tèn yokɑn di tɔ̃ɔ wɛ̃rɑruɡirɑ
    koo tore.
  eng-KJVCPB: And that day was the preparation, and the sabbath drew on.
  kgk-NT: Ka'aru-tama, haimete-ma pytu'uha áry. Ha upe áry-py judeu kwéry omoĩmba-ma
    nga'u pono omba'apo pytu'uha áry-py.
  waj-waj: Ivo inna hau suaivo kati varira suaivaara teerama kioo suaivai. Kiisama
    heenauduu ngiari kati varira suaivo nniravai.
  ekk-PKP: Oli valmistuspäev ja hingamispäev oli peagi algamas.
  mpx-mpx: Lan o Sabwata ana lan lovivina, ge kelaubwa Sabwata ni telipuna.
  wbp-wbp: '@see-verse:LUK.023.053'
  luo-luo: Ne en Chiengʼ Ikruok kendo Sabato ne chiegni chakore.
  nhe-NT: Huan eltoya nopa tonal para mocualtlalise para ne seyoc tonal quema nochi
    israelitame mosiyajcahuasquíaj, huan ya ajsiyaya nopa hora para pehuas nopa tonali
    quema israelitame mosehuisquíaj.
  aii-aii: ܝܵܘܡܵܐ ܕܗܲܕܲܪܬܵ‌ܐ ܝܗܘܵܐ، ܘܫܲܒܬܵ‌ܐ ܒܸܙܪܵܩܵܐ ܝܗܘܵܐ.
  esk-NT: Iluqani tamanna atuumaniqsuq minġuiqsiaġvium uvlua aullaġniiyasipman.
  msb-msb: Adlaw ini sadto san Pagpreparar kag halapit na pagtuna an Adlaw San Pagpahuway.
  cpa-NT: Ca¹hlég² jmai³ viernes jøng². Ma²ja¹quien¹³ ja³li¹liág¹ jmai³ sa³¹.
  dso-dso: ସେ ଦିନ୍‌ ବିସ୍‌ରାମ୍‌ବାର୍‌ ଦିନ୍‌ ନ ଅଇରଇଲା, ସେ ଦିନ୍‍ କେଟି ଆଇତେରଇଲା ।
  meu-meu: 'Haheḡoeva dinana bunai: Dina Helaḡa vada e kahikahi.'
  yva-NT: Masyoto napije pamo vatano Yahudi awa masyoto wanakangkanive irati awa masyoto
    sambaya rai.
  dgc-dgc: I éya a aldew éy disperas. Ta gabia éy pangilin na Judeo.
  zpm-NT: Lëë bdze dze co no zho xco ne laa dze ne gdziiladz zho lo dziin sëëb.
  hix-NT: Hokano ytxoho yawasàn yosnaka rma tà nenamye ha, Xuknewyana komo yosonyhoryetxho
    yawasàn ho rma hatà.
  sim-sim: Fraide homirik Jisasin ormu wakor owera. Oso wolo Sabatik si na namber,
    Judama mbele mbelen li hundujendari wolo sir.
  npi-ULB: यो तयारीको दिन थियो, र विश्राम दिन सुरु हुनै लागेको थियो ।
  cgc-cgc: Nalebbeng Jesus dya naan ta adlaw ta pagpriparar daw ta uras na dali nang
    en mag-umpisa Adlaw Ta Pagpuay.
  tim-tim: Ain âmâ hole amâ âi meme sopŋe bo dâm aregât Yesugât hâkŋe ain kalep.
  yor-yor: Ó sì jẹ́ ọjọ́ ìpalẹ̀mọ́, ọjọ́ ìsinmi sì kù sí dẹ̀dẹ̀.
  wos-wos: Gérambu dé Josep Jisasna fusa wekwambu takandéka dé Judana baka hwa nukwa
    yanjoka ya.
  emp-NTPO: Ʌ̃nãũbada ewarira ʌ̃rʌ̃ b̶ʌ bẽrã judiorãba maʌ̃ ewari carea ne jũmada
    o eropananida panasid̶aa.
  eng-F35: It was a Preparation day; the Sabbath was drawing near.
  ind-ind: Hal-hal itu dilakukan pada hari Jumat sore menjelang tibanya hari Sabat.
  pes-OPCB: تمام کار کفن و دفن، همان عصر جمعه انجام شد. یهودیان کارهای روز تعطیل شَبّات
    را عصر روز جمعه تدارک می‌دیدند.
  mpt-mpt: Afoko delwab manoa Gode singkalin amo meb tlo kesoa am olo dim ota i singkalin
    amo imeno fubiba
  ssx-ssx: Mo nateta꞉ Palaide yaalo mo hande Hoto Pila꞉ Nate amba꞉ kini puluekema꞉
    pitiekeme.
  mkl-mkl: Wee ɑjɔi sɔɔlui kusĩmii, iyi hɑi ɑlɛu ɑjɔi kusĩmiu ɑ́ sinti.
  gaq-gaq: ଆତେନ୍‌ ଦିନ୍‌ ସୁକ୍ରା ଦିନ୍‌ ଲେଃଗେ, ପୁଣ୍ଡେନେ ଦିନା ଡାଗ୍ରା ପିଙ୍ଗ୍‍ଚା ଡିଙ୍ଗ୍‌ଗେ
    ।
  gof-RNT: Sambbaati gelana haniya gisho he gallasay giigetetha qamma.
  unx-unx: ଏନ୍‌ ହୁଲାଙ୍ଗ୍‌ଦ ସାପ୍‌ଡ଼ାଅନ୍‌ ହୁଲାଙ୍ଗ୍‌ ତାଇକେନା, ଆଡଃ ରୁଡ଼ୁନ୍‌ ହୁଲାଙ୍ଗ୍‌
    ନାଡ଼େୟାକାନ୍‌ ତାଇକେନା ।
  gah-gah: Palaitegú gale zetamó, avóikini asenini zeketakumú gili mina holisi gamena
    alí noligo nene.
  lcm-lcm: Taun ang kapo taun i usausa. Na taun i atailai nganlak vong palau ka tutapong.
  aer-aer: '@see-verse:LUK.023.053'
  qvc-NT: Chayshinam Jisustaqa pambarqanllapa byirnis tardita, rupay yaqqana seqaptin,
    samana diya qallarinambaq urasna kaptin.
  tgl-ULB: Noon ay ang Araw ng Paghahanda, at nalalapit na ang Araw ng Pamamahinga.
  cbs-NT: '@see-verse:LUK.023.053'
  xtm-NTPP: Kivi ka satu'va i ja ko kuu kivi ni tatnuni Su'si ma ja ma jin satniñu
    ñayii ma kúu kivi yukan, te ve kuyatni ja kenda ora keja'a kivi ñatuu ka satniñu
    ñayii ma.
  nnq-nnq: Lichoba lyenie likiba ijumaa, nu kupanganikia kwa Lichoba lya Kupomalela.
  bao-NT: Yerijãarica rʉmʉ maquẽre cʉ̃ja ca queno yue niiri rʉmʉ niiupa. Yerijãarica
    rʉmʉ pea mee, ea waaropʉ biiupa.
  san-ORI: ତଦ୍ଦିନମାଯୋଜନୀଯଂ ଦିନଂ ୱିଶ୍ରାମୱାରଶ୍ଚ ସମୀପଃ|
  rmn-rmn: Адава сас о дес э гортяримаско ки суббота, саво авэлас.
  huv-NT: Tiül aaga nüt quiaj tenguial ayambüch leaw apmetam wüx nangos nüt, aton
    laliüc majmel nüt, quiaj amelich a nüt axoodaran.
  otn-NT: Nde mbɛ̱hi̱'a̱ ra̱ pa'a̱, ya da̱ yʉtra̱ pa ngue ra̱ ts'äya.
  nop-nop: Nai uŋaniŋ Sabat iitdok nai dulaune tiulidoko kwanai titiŋdok nai tuguk.
  obo-NT: To kodpuung dan tadda, od kosagkup don to Bernis no idda en kos kodpanoy
    to mgo Judio atag to Allow't Kod‑imolloy.
  kca-kca: Щит шаббат хӑтԓа ԓэщатыты пŏра ус, пӑ щи хӑтԓа йиты щи питәс.
  cak-ENT: Pero ri k'ij ri', ri vinük nquichojmirsala' chic c'a qui', roma ri k'ij
    ri richin uxlanen ntz'ucutüj yan. Y ja tok nc'o-ka ri k'ij, jari' tok ntz'ucutüj.
  lif-NT: ᤀᤠᤸᤗ ᤁᤴ ᤏᤠ᤺ᤶᤛᤡᤱ ᤕᤧᤴ ᤕᤠᤖᤡᤵ ᤆᤥ᤺ᤰᤔᤠ ᤕᤧᤴ ᤘᤕᤧ ᤜᤧᤰᤁᤩᤠᤱ ᤏᤠ᤺ᤶᤛᤡᤱ ᤕᤧᤴ ᤋᤠ᤺ᤔᤠ ᤀᤡ᤺ᤳᤋᤧᤀᤠᤱ
    ᤘᤕᤧ॥
  mie-NT: De quīvī ñúcuán cúu jā sátūha nchivī, chi jañíni ñúcuán cúu jā quíjéhé quīvī
    nátātú.
  san-TIB: ཏདྡིནམཱཡོཛནཱིཡཾ དིནཾ ཝིཤྲཱམཝཱརཤྩ སམཱིཔཿ།
  qve-NT: 'Chay p''ampasqanku p''unchawqa viernesmi karan. Chaymi Israel nacionniyoq
    runakunaqa alistakusharanku samanankupaq sábado p''unchaw yaqaña qallarinanpaq
    kashaqtin. [Nota: Israel llaqtayoq runakunapaqqa, soqta horas tardeyaykuytan qatiqnin
    p''unchawqa qallariran asta paqarisnintin soqta horas tardekama].'
  pao-NT: Esoo ka nanesootuhi tabeno-kobenasoo namanena.
  cbu-NT: Ashirucha, Us Isusoo anush mang wayarangiya. Viernesash zari tapeechu kanusamaam
    waritariya. Ashiri ndatuma zar tapeeru, zar pukamchu Isusoo mapuranganaya.
  usa-usa: minnáma aokaq-kánáágóní kótámaki-aawaqa yokaa kéiyana Tabaatimá pááq inéna
    uráiye.
  soy-soy: Kɛyɑ́ɑ kɛɛ nɛ risɑ́lɛ kɛwéntɛyɑɑ usé, kɛwéntɛyɑɑ kɛn nɛ korɑɑnɛnɛ.
  hui-hui: Ogoni ani biyagola Sabada horo holene kaware wini.
  amf-amf: Ogoam kinin hayenka ukunsen rooroana ashkimbhadhayno wodane; ukunsen rooroa
    yeskanna kida haye.
  quc-NNT: We q'ij ri' are ri víspera wa' re ri Pascua. Xaq jub'iq' kraj chi kächaplex
    ri q'ij re uxlanem.
  dob-dob: ꞌAsiyata gote ꞌena me Yudia ꞌidi tuta gibubuna ꞌidi Sabate manuna.
  wrs-wrs: Himba honamba yumatram vena, nonam Yutanind inne meilna vivna sapturam
    hlalm, osva sapturava vah iaevulvav.
  mca-mca: Hik pakha'aj pa' neƚuji' watji'letji' pe'qu' wekweke', ma' qa hats k'esik'iha
    pa'aj qu' hats witwapiihijiye'.
  kiw-kiw: Aaꞌo himiou Paraide-ka, Sabati omahoroi taitai-ka.
  tzo-TZC: Ti jech icham ti Jesuse, jaꞌ o xa smalel cꞌacꞌal ti ta xchapan sbaic yuꞌun
    ti cuxob oꞌntonale.
  mya-mya: ထို​နေ့​ကား​သော​ကြာ​နေ့​ဖြစ်​၍​ဥ​ပုသ်​နေ့​သို့ ကူး​ရန်​အ​ချိန်​နီး​ပေ​ပြီ။-
  gng-NT: Ni là yé lidaali là bi bondeh Saba nɛ, nɛ Saba bugbɛn benh wɔ ń cin.
  cbi-NTPO: Tsenñu jumalaa yaichiya tiba dekenu malu jumi, tsejtaa lekanu malunchiya
    tibanguen jutyu, tsenñu yumaa saaduma lekanu malu tingumaintsumi.
  ikk-NT: Ụhụọhịn Nkwademẹ rọ (Ụhụọhịn Fraịde), hụn wẹ gi a kwademẹ Ụhụọhịn Izu-ikẹn,
    bụ o rumẹgụọ ẹnyasị hụn Ụhụọhịn Izu-ikẹn gi e bidọn.
  leu-leu: A yaan aanabeꞌ a yaan ina faigotan a maana mo xena Yaan ina Fangaafusan
    aava i taa tangpat faasilak.
  maz-NT: Nu c'e pa c'ü, ngue 'ma mi preparao c'o menzumü a Israel, na ngue c'ü na
    jyas'ü mi ngue c'e pa 'ma söyaji. Ya mi ngue ro nguibi e jyarü, ya mi ngue ro
    mbürü c'e xabaro.
  bod-N: ཉིན་དེ་ནི་སྟ་གོན་གྱི་ཉིན་མོ་ཡིན་ཞིང་ངལ་གསོ་བའི་ཉིན་མོ་ཡང་སླེབས་ལ༌ཉེའོ།།
  tca-NT: Rü yema nixĩ ga ngunexü̃ ga nagu Yudíugü nügü imexẽẽgüxü̃ naxcèx ga ngü̃xchigaarü
    ngunexü̃. Rü marü ningóonechaü̃ ga yema ngü̃xchigaarü ngunexü̃.
  zpl-NT: Bichia zeꞌe neca bichia xee nú sulachi bee bene Israel, nu stemeꞌtsia rriꞌi
    nú quixiee bichia nú sulachi bee bene chenu uyacaꞌchiꞌ beella Jesuse.
  mbc-NT: Mîrîrî kupî'pîiya aminke pra Judeuyamî' erî'ka'to' weiyu e'sara'tî rawîrî,
    sábado weiyu rawîrî.
  ndg-ndg: Lyabile lisiku lya maandalizi, ni sabato yabile karibu.
  wsk-wsk: Tom umu nononga nunumi nunga burangara ko tom se Sabbath tom duap bitirukko
    pingi aram.
  toj-NT: Ja c'ac'u jau mucxi ja Jesusi, ja' ni ja c'ac'u huax q'ue xchap sbaj ja
    judio jumasa ba oj stalnaye ja sc'ac'uil ja sijlelei. Oj xa mucxuc altiro ja c'ac'u.
  tbc-tbc: Nal an Soubul Kubunek San dubol a. Sabat nal fun igane wo da.
  sna-sna: Rakanga riri zuva rokugadzirira, uye Sabata rakanga rava kuda kutanga.
  smk-NT: Sin sain, patpaapon nin Biyernes, a syay Awron Pananadya' ket dandani yayna
    nin tumarana' a Awron Painawa ran Judio.
  grc-TCGNT: Καὶ ἡμέρα ἦν Παρασκευή, σάββατον ἐπέφωσκε.
  gof-WFTW: Sambbaati gelana haniya gisho, he gallasay giigetetha qamma.
  spa-BLM: Era el día de la Preparación, y se acercaba el sábado.
  kyz-NT: Sexta feira kaaruwa rupi 'ga 'ga monou ita kwar yau pype. Sabado morowykye'ema
    judeu 'gã nupe. A'eramũ morowykye'ema piara rupi 'gã 'ga monou ita kwara pype.
  dao-dao: Acunüng, acuna mhmüp cun kyawngkai amhmanaka kya lü Sabbath mhmüp pha law
    hlüki.
  cya-cya: Lca na vierne siin nu cua' tyisnan xitñan' ne' judio.
  nii-nii: Kor kunum ei, tonu omba mandi enim ei, kunum ka wii kunum ei er mołułmun.
  ign-NT: Titata­jianapa taicha cápere­hi­chi­chaipahi. Taicha vahi táisapa­ca­rehini
    náecara­re­cahini te yati, váhivare te tijara­hia­caimahi taicha sávaru­mu­hu­yarepa.
  dik-NT: Ee ya aköl nïn dhiëc, aköl ye kɔc röt guiir rin aköl cïï kɔc ye luui, ee
    bï guɔ bɛ̈n.
  cac-cac: Aton d'a jun c'ual chi' vanxo yac'an lista sb'a eb' yuj sc'ual ic'oj ip
