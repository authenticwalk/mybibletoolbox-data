    hehimbo muŋguambo moatükunɨ napɨrɨhindane ranɨ-moatükunɨ ra tükümefeyo.
  ptp-ptp: Buc tige, ge buc wê he Yuda ob viac he, ên vɨgwe obêc huc ge od he buc
