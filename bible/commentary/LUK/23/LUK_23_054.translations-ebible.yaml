  ziw-ziw: Dyendaga zuwa dya kuhumula nadyo dihajihi nakukonga.
  grc-TR: Καὶ ἡμέρα ἦν Παρασκευή, καὶ σάββατον ἐπέφωσκε.
  nag-nag: Titia Jugut Din punchise, aru Bisram din shuru hobole asele.
  eng-OEBCW: It was the Preparation day, and just before the Sabbath began.
  knj-NT: Ja' yet jun c'ual tu' lalan xa c'al yey c'u, catu' sc'ual pax yak'on lista
