  zpv-NT: 'ya ziahan raꞌ bwiinn rii riꞌchi riiywaꞌha cacaa Jesuhs loh cruhzi, ya hasta
    bwiinn raꞌ nin rnabwaꞌ laꞌh raꞌ ba cagallihdzinee raꞌ ba laꞌh Jesuhs, rahbi raꞌ
