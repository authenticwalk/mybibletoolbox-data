  juy-juy: ଆରି, ମନ୍‌ରାଞ୍ଜି ତନଙ୍‌ଡାଲେ ଜିସୁନ୍‌ଆଡଙ୍‌ ଗିୟ୍‌ଗିଜେଞ୍ଜି । ଆରି, ସୋଡ଼ାମରଞ୍ଜି
