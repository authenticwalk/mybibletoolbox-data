    Deus emunaẽ bima, juy jewedaxijo — io'e ip iwaywayway am. — Deus pe wuydaxijo
    am o'taẽ'ibit pima juy jewedaxijo — io'e ip.
  amk-amk: Rai mamuna fosa, ehabi onde we etato Yesusi ne ansungfoi mai sa. Kaiwasa
    etoari na nana esairi, mae mano ewenungkamiei we inontarai Yahudi fosa eteibera
    Yesusi eteyo, “I mani deyo feriri inontarai siai, tonana mani feriri bera mantauni
    to, tarai we i mani Mananu Mamparirio Allai diriri ma!”
  fai-fai: Kale wanang kinim iyo tod dafi mo bom keimiwe, Yu kayak gebom kinim kinim
    iyo tong fakadaw bom nadiwe beta kanodalo, kal bom nadiwe bakodiw, “yak madik
    madik itanam kail bá takeikuyamába. Kale aka afan Got Walusa Kinim Kadais kaí,
    dabadáliw bakang madák abe unako!” Kalesiw.
  ura-NT: 'Nitohaneein teeuruhane jana jetaote, ecu neein coarajeeure cachaauru. Nii
    nainiha jetaote, cocoainanacaaihuri netonai: “Chajaain aihane ena esinae rauhijiriin
    Cana Coaunera tenojoi Mesihasineein niicha janijiineein nihane, raajenihane rai
    jaberoco ichoteratemiin leeochaauru ichoteratihane rijijieeinte coaracaachera,”
    naaure jetao nechu jataain cairichaain que ninichaajia.'
  mcd-NT: Nanno yorahuanrasi mapo cashon oinnifo. Ascashon niaifofoanri roaqui futsacaquin
    yonifo, —Non oinon. Futsafo numamisi cuscamain afiri numaiquin nan Diosin catonni
    Cristo huashuforan afiri numaicain futsafo numamisi cuscan, —ishon yoinifo.
  urt-urt: Miyeꞌ tuweinge lalme jan bep sai me Jisas, topoꞌe lenge miyeꞌ mbep lenge
    Juta yanange wusyep pupwa yende wime kin taꞌe leꞌe na, “Nin si nungwisme lenge
    mitiŋ syeꞌ. Taꞌe luku pe, ŋaiye nin Krais, Miyeꞌ alaŋatme tikin Got pe, na nungwisme
    nitei!”
  awk-awk: Ġatun bara nakilliela ġarokito. Ġatun bara piriwȧl yantibo barun katoa
    béelmulliela, wiyelliela, Miromá noa taraikan; miromabunbillia bon ġikouġ kóti,
    wiya noa ba Kritht ta, ġirimatoara Eloi-úmba.
  kiz-kiz: Bhanu bhajhele bhajhemili bhilanga khoni bhatawala bhidhihaki, bhijobha,
    “Abhaokuili bhangi. Henu akiokolayi muene, kama mwene ndo Kristu ghwa K'yara,
    mteule”.
  tzo-TZE: 'Li cristianoetic tey va''ajtic ta xq''uelvanic tale la slabanic li Jesuse.
    Tey va''ajtic ec li jchapanvanejetique, la slabanic ec li Jesuse. Jech laj yalic:
    ―La scolta yantic. Me ta melel ti t''ujbil yu''un Dios chisventainutique, ac''o
    scolta sba stuc ―xiic.'
  lex-lex: 'Rirahu mak ktutrier lia hande ramkek momuoga. Yahudi o''tani-matni nek
    de mana ertepartarlia rwali-rwalliohora Yesus pa riwra: “Hota la''pa plola la
    Enhi''a Ray Makamori-Kalewna, maka Uplerlawna orgahani Nwalir niana, de tamkek
    teka hota Nodi plolli pa Nalewna E inon wamueheni pa emeknekama Enamori-nalewn
    oleka riy meheni?”'
  dov-dov: Bantu bakaliimvwi kabalangide alimwi batkongi bakali kumuweela, kabati,
    “Wafutula bamwi. Alifutule, na kali Kkilisito wa Leza uusalidwe.”
  rgu-rgu: Lahenda dodouꞌ rapadei ranilu nai mamanaꞌ ria. Lahenda Yahudi ra malaka
    nara ramumulu-ramamaeꞌ Yesus rae, “Ana poꞌi-tata na lahenda fekeꞌ, tehuu Ana ta
    bisa poꞌi-tata na ao-ina heheli Na. Kalu tetebes ara Ria nana Kristus, fo Manetualain
    here memaꞌ ana so, sona nemeꞌ na ela Ana onda neme ai kakeꞌ ria mai leo.”
  toc-NT: 'Lhu̠hua cris­tianos antá xtaucxilh­má̠­nalh, y hasta na̠chuná a̠ma̠ko̠lh
    xana­puxcun judíos xta­mini̠t tali̠­kalh­ka­ma̠nán y chiné xta­huán: —Luu lhu̠hua
    hua̠nti̠ ca̠mak­tá̠­yalh a̠maka­pi­tzí̠n cris­tianos y ca̠lak­ma̠x­tú­nilh xli̠s­tac­nicán,
    ¡pus huata chú sacstu calak­ma̠x­tú­calh y catá̠c­talh nac cruz para xli̠­ca̠na
    chú huá Cristo hua̠nti̠ lac­sacni̠t Dios!'
  ulk-1902: Abele ged, uiaba ekuei a dasmerare. Tarim le pako uiaba abi negneg, a
    kega, E uader idigir; ese E Keriso, debele tababu idigir, Ade abi sererege.
  som-som: Dadkuna way taagnaayeen iyagoo daawanaya. Taliyayaashuna way ku qosleen
    iyagoo leh, Kuwa kale ayuu badbaadiyey, kanu ha isbadbaadiyo, hadduu yahay Masiixa
    Ilaah, kan uu doortay.
  mam-C: 'Tzuntaq nchi ka''yin kyexjal ti''taqjo nb''aj; ayetzin kyej kawilqetaq,
    noq nchi jaw xmayintaq kye'' ti''j Jesús. Chi chi'' kyjalu''n: Qa ila'' xjal o
    klet tu''n; klomtzin tib''tza tilx tib''a ja''lin, a qa twutzx, qa Kolila, a Crist,
    a sk''o''nxix tu''n Dios.'
  ndj-ndj: Vandu vawolukili pala pavalola. Na vatavala vakamdanileyi vakawombeyi,
    “Kavalowola vamonga, ponopa ayilowoli mweni, kucha mweni Kilistu yashawuliwili
    na Chapanga!”
  mbj-NT: 'Hajõk do rabaheg''ããs bä m'', Judah buuj sa wahë n''aa raky n''aa ej''ees
    mäh, rakawew''aam mä Jesus. Hahỹỹ da m'' sa kyyh: —Ta wób ted''ëëp —näk mäh. —Taw''ããts
    hẽ ta daaj hẽ taked''ëëp Kristo, P''op Hagä Do H''yyb Däng Doo, P''op Hagä Do
    asëëw hõm do tado bä? —näk mä sa kyyh.'
  lat-VUC: 'Et stabat populus spectans, et deridebant eum principes cum eis, dicentes:
    Alios salvos fecit, se salvum faciat, si hic est Christus Dei electus.'
  ngp-ngp: Want'hu nawakimala hadya wakakaula, vilongozi nawakambela, wakagamba, “Kayokola
    watuhu haluse naakeyokole mwenye, uneva yehe nuyo Kilisito asagulwe ni Mnungu!”
  aoi-aoi: Aburraja wurruwurrakwulyumida warnumamalya nuw-alkilkayanguma yakwujina
    neni-rruburringkamurra Jesus-uwa. Umba aburraja wurribina wurrububungkawa nenu-marngkajuwama
    nakinu-wa wurrakina akwa ne-yama, “Naka nenungkwarba nen-enibikama wurrukwala-manja
    warnumamalya, kembirra eni-dirrirndiya enabakiya-ba ajiringka-wa. Ni-likenuma
    yangkwurrangwa nakina Neningikarrawara-langwa-na? Akwa nakine-ka Neningikarrawara
    nu-wekbalyinuma amandangwa ena-langwi-yada NuMejaya-na? Kembirra eni-dirrirndiya
    akwa nara kembirra a-jungwuma nakina-da!” ne-yama wurrakina-da.
  enq-2: Gii dokopa, Juumanya isingi akalipi, endakali kandatae kateamipi, dupame
    Jisasa lamba lao, “Baame endakali waka dupa pyoo nyipyana, baa Gotenya yapao nyepae
    Kraisa-tamo doko, baa tange pyoo nyina kae” leami.
  eng-ASVBT: And the people stood beholding. And the rulers also with them scoffed
    at him, saying, He saved others; let him save himself, if this is the Christ,
    the chosen of God.
  mna-mna: 'Mi zin iwal biibi na, timendernder mi tirre la pa Yesu ziŋan wal ru tana.
    Mi zin peeze kan tomini timbotmbot mi timbel sua repiiliŋana pini ma tiso: “Ni
    imbot be iuluulu zin wal pakan. Mi ni itunu na som. Sombe ni Mesia mi Anutu iroogi,
    nakena ikamke itunu lak!”'
  rmy-ARLI: 'O narodo terdino adari te dikhelfse, a e jevrejengere vođe marde muj
    e Isuseja vaćerindoj: “Averen spasinđa; akana nek spasini korkoro pes tei čače
    ov o Hrist e Devlesoro, lesoro Izabirime!”'
  myw-myw: Gamag babaw itowas ikikines, tage astakaleiwags isiba̱wes Yeisuw, ilansa,
    “Bo ikatinob gamag mwasanin; bweina bikatinob tatonen, magat mtowen Yowbad angamag
    Kelis.”
  sby-sby: Bantu balikuba bemana popelapo kabebela. Nomba bamakulene ba Bayuda abo
    kabaweluluka Yesu nekwambeti, “Walapulusha bambi, lino neye alipulushe mwine,
    na ni Mupulushi uyo Walaiwa ne Lesa.”
  sll-sll: Ena ari hobi aire mole tene han mongwi. Mongure Yuda kene ongwo hobi guma
    bani aling diri bol tere yu dungwi, “Ari tau aki di tomiraya, nin gaung aki dinamo?
    Yal i Kraist God Nu Ke Tongwo Yal monangure, yu ole nin gaung aki do domo.”
  yaq-NT: 'Ju''u yoemra junama aneka a'' bitchun. Intok kia junama''a ju''u yoemratau
    yo''oora juni''i, ama aneka, ka a'' yo''oreka nookan inen jiakai: ―Aapo watem
    jinne''uk. I''an ela''po aapo, aapola au jinne''une, lutu''uriapo aapo ju''u Krijto''
    teame, Liojta betana yeu pu''arituko ―ti jiian.'
  uro-uro: Ama ruvek di rhat mair bä rhat lu rhoqoräkt bä ama Judaqäna arhä narhoerta
    di rhat tuma qa. Dä rhi qoar toqortäqyia, “Qa mumaiar na arhani dap padi va qa
    rhumaiar nas kre i ngäktki i qa di ma Krais nage ma Ngämuqa qärakni i ma Ngämuqa
    qa armeng däm ga.”
  ita-1885: 'E il popolo stava quivi, riguardando; ed anche i rettori, insiem col
    popolo, lo beffavano, dicendo: Egli ha salvati gli altri, salvi sè stesso, se
    pur costui è il Cristo, l''Eletto di Dio.'
  muy-muy: 'Mis dal-dalani ya tàɗəboru naŋ ni tə̀bu tamənjaləŋoru. Eslini gəɗákani
    gatay ni tèyefiŋ kà Yezu, tə̀ɗəm : « Àhəŋga mis ndahaŋ a. Tamal ti naŋ *Bay gəɗakani
    ya ti Melefit àdaba, àslərbiyu ni nahəma, mâhəŋgay ahàr gayaŋ gayaŋani zla aw. »'
  kqc-kqc: 'Amiye tau yaku are resi vegamadiri, bi Jew vene di ourefeidena vene bi
    Iesu ninika nigasa nigamadi: “Amiye be bi moi vegu riyo; ina bi Keriso, kaere
    Sei yaku abidi reyo amiye vonisi, bi iniye moi vegu riyaine!”'
  rmc-ZRB: 'О нийпос тердьолас і дикгєлас, а пгуредера асанас Лестар і вакєренас:
    — Ратинелас аврен, а канакє мі ратинелпес Коркоро, те Ов гіно Хрістос, аврі кіндо
    ле Девлега!'
  tav-tav: 'To bairo cabairi paʉ camaja catʉjʉ, tʉjʉnucujoyuparã. Na ʉparã quena rooro
    Jesure cʉ caĩ epeyuparã: —Aperãre cacatiowĩ. Yucʉra cʉ majuuna cʉ catioato Dio
    cʉ cajooricʉ majuu cʉ cãmata, cʉ caĩ epeyuparã.'
  eng-ULB: The people stood watching while the rulers also were mocking him, saying,
    “He saved others. Let him save himself, if he is the Christ of God, the chosen
    one.”
  spa-VBL: 'La gente estaba allí y miraba, y los líderes se burlaban de Jesús: “Salvó
    a otros, entonces que se salve a sí mismo si es realmente el Mesías de Dios, el
    Escogido”, decían.'
  fra-_FOB: 'Le peuple se tenait là et regardait. Et les principaux se moquaient avec
    le peuple, en disant: Il a sauvé les autres, qu''il se sauve lui-même, s''il est
    le Christ, l''élu de Dieu.'
  hau-ULB: Mutane sun tsaya suna kallo sa'annan masu mulki suna ta yin masa ba'a,
    cewa, “Ya ceci wadansu. Bari ya ceci kansa, idan shine Almasihu na Allah, zababben
    nan.”
  mal-mal: ജനം നോക്കിക്കൊണ്ട് നിന്നു. ഇവൻ മറ്റുള്ളവരെ രക്ഷിച്ചുവല്ലോ; ദൈവം തിരഞ്ഞെടുത്ത
    ക്രിസ്തു എങ്കിൽ സ്വയം രക്ഷിയ്ക്കട്ടെ എന്നു ഭരണകർത്താക്കളും പരിഹസിച്ചു പറഞ്ഞു.
  kkc-kkc: Odoo susuga oso peegooga tebisamolone balaga molome, Yu odoowo wiligi odoo
    tebisa oso manolone egeesee takaga meleeso, “Yayo odoo abo pidimo siliso. Esiga
    yo tei Godeeye hudi magoo Keliso oso daga, o su eyo nediliyo pidilei tekepo,”
    dee takaga meleeso.
  urd-GVR: Hujūm wahāṅ khaṛā tamāshā deḳhtā rahā jabki qaum ke sardāroṅ ne us kā mazāq
    bhī uṛāyā. Unhoṅ ne kahā, “Us ne auroṅ ko bachāyā hai. Agar yih Allāh kā chunā
    huā aur Masīh hai to apne āp ko bachāe.”
  far-far: Na wane ne kera uu 'i senai, kera ada to'ona, ma wane fanaonao ana Jiu
    ki, kera ka 'onionga ma kera ka 'uri, “Nia famauria wane 'e'ete ki. Dia nia na
    Christ, na wane ne God nia filia, nia bobola fua nia ka famauria nia talana.”
  suz-BL: मुर शुश मेकेर कोव़ना कोव़न बाक्‍शो बाक्‍मा बाक्‍त। ठेयब मुरपुकीमी “एकोमी
    शुश मुर आन कली श्‍येत रे प्रोंइना प्रोंइन गाक्‍बाक्‍माक्‍त। परमप्रभु यावे आ योव़शो
    ख्रीस्‍त बाक्‍त हना, मुल आंमा प्रोंइसेक्‍ल” दे शुक्‍शी पामे बाक्‍त।
  car-NT: 'Irombo mo''karon kari''na apyimy kyno''po''sakon. Mo''karon Simosu jopotorykon
    Jesus ety jamikatokon. Kyngatokon: “Amykon terapa tapano''se i''wa man. Aseke
    nopano''nen, mo''ko Tamusi nyry''po Mesias me ta''ta!”'
  amp-amp: Yima rifinyroh nyingahato Judaroh tangi tangiroh bro yimam mtohnimoamn
    wukfo ddo memoumr, “Ndar yimar ror toh hingrna hnamohat bok met yindarim rorn
    fak marnya hnamorm. Nd yimarn Bro Nkifrar kfo tkruraf thombat nda bbinysofthu
    yimaroh nrfa htiyakneft, afo tur amifnahnekahtr ahtinomr.”
  bht-bht: लोक खड़ोई करी दिखा दे थे, कने सरदार भी मजाक करिके बोलदे थे, इनी होरां जो
    बचाया, अगर ऐ परमेश्वरे दा मसीह है, कने उदा चुणयां होया है, तां अपणे आपे जो बचाई
    ले।
  eng-NOY: And the people stood looking on; and the rulers sneered, saying, Others
    he saved; let him save himself, if this is the Christ of God, the chosen one.
  cub-NT: 'Põeva nore cocoivʉ barejáimad̶a. Aru nácavʉ judíovai jabova, Jesúre yʉrivʉ,
    yópe arejaimad̶a na: —Apevʉre mead̶avacacʉ. Caride jãve Jʉ̃menijicʉi beoimʉ maru,
    Cristo baju baru, ʉ̃i bajure mead̶ajacʉrĩ ʉ̃, arejaimad̶a na.'
  ita-1927: 'E il popolo stava a guardare. E anche i magistrati si facean beffe di
    lui, dicendo: Ha salvato altri, salvi se stesso, se è il Cristo, l’Eletto di Dio!'
  lww-lww: A yeririna tap̃ena la asum̃alu asike laa perina, asum̃a apisuar ke ga,
    ana kiela nasumonena lala apis piowa pa Yesu, apisa karea, asape “Akira avisu
    yar nap̃a! Asape naga tamalia yar tap̃ena la mok rui, ana nanagane na sanape?
    Asape naga pe Navisaarena kiena ne Ntewa, pona naga pe yar tanea tai nap̃a Ntewa
    mligan pimi. Visae sanene, popon tamalia towe laa naga narui!”
  ron-BAYASH: 'Lume stăće šă să ujta; šă vladarur asre akulo šă ăl răđe: “Jăl u spasalit
    pă alci. Aku dakă ăj Krist, akuljes dă la Dimizov, lasă să să spasalaskă săngur!”'
  ckb-ckb: 'خەڵکەکە ڕاوەستابوون سەیریان دەکرد، ڕابەرەکان گاڵتەیان پێ دەکرد و دەیانگوت:
    «خەڵکی دیکەی ڕزگار کرد، ئەگەر ئەمە مەسیحی خودایە، هەڵبژێردراوی خودایە، با خۆی
    ڕزگار بکات!»'
  nas-nas: Eeꞌnoko nantoong tee-ankoi dueꞌke donkonai ooai otokoꞌ, eeꞌnoko ovontunge
    akapeuꞌaakoꞌ tee aaꞌpaama, “Aunge tee nantoong oovuning domaang mooꞌurikooꞌ, enang
    baka mooꞌaravai, aung Kumponinge Pakoꞌpariꞌniiꞌ, tero niiꞌ domang-anta-koo maraka-antamuruꞌnung
    deekoꞌ.”
  uvl-uvl: Hulua halang toto temes ke te nachnau pe hana papalauna nemur te hesalang
    langia Iesus pe te hele ke machmai, “I, hemaul mule hulua halang lo. Iok, nenge
    teke i Kristus nenge NeHalang kulosia at, tanau nge i sipona hemaul mule i!”
  eng-BBE: And the people were looking on. And the rulers made sport of him, saying,
    He was a saviour of others; let him do something for himself, if he is the Christ,
    the man of God's selection.
  ixl-CNT: 'Aatz qꞌu tenam nichmotxisajineꞌ. Utz antu qꞌu qꞌatol tzii nicheesan iqꞌii,
    tal ech tzaꞌ: —¡Teesa unjot aanima tu tzaꞌl, pek teesa tibꞌ majte qabꞌi, oj nojchit
    aꞌ u Cristo, viTxaaom u Tioxh!— Texhtuꞌ.'
  xsi-xsi: Kinzi Juda tamâta nde simandi ku sio morâŋa papa vetâŋa rârâni ŋinde. Aŋga
    nenzi katonâŋa nde siporo ŋgua pavaligiŋa papa Yesu mine tu, “Ayo, i muŋga ivilanzi
    tamâta pinde. Ambo i nde Kirisi, ande ara ŋana i ma ipavila tamwata tona!”
  crx-NTPO: '''Et dunene ''et nódilhya ''ink''ez honilh''en. Nyoonne bumoodihne, ''enne
    cha buzih nodilhya ''ink''ez highudloh whe nduhutni, “''Uyoonne, ''enne ubulhyis
    inle''. ''Et huwa ndun ''en Christ mbe la Yak''usda ''utahayálhti-un ''unt''oh
    de, dich''oh ''ududoolyih da!”'
  kan-OKCV: ಜನರು ನೋಡುತ್ತಾ ನಿಂತುಕೊಂಡಿದ್ದರು. ಅವರೊಂದಿಗೆ ಅಧಿಕಾರಿಗಳು ಸಹ ಯೇಸುವನ್ನು ಅಪಹಾಸ್ಯಮಾಡಿ,
    “ಬೇರೆಯವರನ್ನು ರಕ್ಷಿಸಿದ ಈತನು ದೇವರು ಆರಿಸಿಕೊಂಡ ಕ್ರಿಸ್ತನಾಗಿದ್ದರೆ, ತನ್ನನ್ನು ತಾನೇ ರಕ್ಷಿಸಿಕೊಳ್ಳಲಿ,”
    ಎಂದರು.
  bbb-bbb: Ijiege rena e boeje ijia ruaeva ije bu irena giakoga e Jiusi ijiebuo e
    mamekanu ije bu Jesu dabe varaemei. Bu varaemena kuae, Fu e gue bu oevoga fu karauniae.
    Ijadufuo fune ma Godire kuamo fu ruaejoga ni are fu korufuo kenujanami no gano
    kuae.
  blw-blw: Yag hen anchichay tatagu, anchag tommatàchég way chan fub-uya way mangi-ila
    no heno hen mekaman. Ya hen anchichay ap-apon hen Judio, chachaat sén-ésén-én
    hiya way mangaliyén, “Tenorongana hen tapena, wat torongana kagé hen acharna no
    hiya tot-owa hen Cristu way penelen Apudyus.”
  tam-2017: 'மக்கள் நின்று பார்த்துக்கொண்டிருந்தார்கள். அவர்களோடு அதிகாரிகளும் அவரை
    ஏளனம்செய்து: இவன் மற்றவர்களை இரட்சித்தான், இவன் தேவனால் தெரிந்துகொள்ளப்பட்ட கிறிஸ்துவானால்,
    தன்னைத்தானே இரட்சித்துக்கொள்ளட்டும் என்றார்கள்.'
  azz-NT: 'Huan ompa nochi quitztoyaj in pueblojuani. Huan nochi yejuan den tayecanani
    judíos quiquejqueloayaj Jesús huan quijtoayaj ijcuín: ―Ne Jesús quinmaquixtij
    ocsequin tagayot. Huan como melau yejua in Cristo Temaquixtijque in taijitaltzin
    de Dios, ijcuacón ma momaquixti yejua san.'
  spa-RV-1909: 'Y el pueblo estaba mirando; y se burlaban de él los príncipes con
    ellos, diciendo: A otros hizo salvos: sálvese á sí, si éste es el Mesías, el escogido
    de Dios.'
  csy-csy: Mipi te in dinkhawl in en uh hi. Ngam uk te in, midang te ngum hi; Pathian
    i teal Christ a hile, ama le ama ki ngum tahen, ci in selno uh hi.
  mxq-NT: 'Es ja mayjyaꞌayʉty tꞌijxtʉ jam, es extʉ ja justisʉtʉjk ttukxiktʉ ja Jesús
    es jyʉnandʉ: —Wiink ja̱ꞌa̱y tʉ dyajtseꞌeky. Waꞌan kʉꞌʉm tnayyajtseꞌegyʉty pʉn
    tʉyꞌa̱jtʉn ko yʉꞌʉ Kyrístʉty, ja diꞌibʉ Dios tʉ twinꞌixy.'
  tzj-NT: 'Ja c''a winak ja quimajon rtz''atic ja nbantaji e cachbil ja k''etol tak
    tzij eje''e'' quemaj rtz''ujic ja Jesús, quewa'' quibij ri'': —Arja'' To''onel
    quixin winak ne''xi, ja c''a wi ni katzij wi'' chi arja'' ja Cristo ja cha''on
    rmal ja Dios tito''o'' c''a ri'' ruyon camic, xeche''e.'
  tdt-tdt: Ema barak hamriik hela hodi haree. I ema Judeu nia boot sira tarata Jesus
    dehan, “Nia salva ona ema seluk. Se Nia mak Mesias, Ida nebee mak Maromak hili,
    entaun husik Nia salva Nia Aan rasik.”
  ron-BTF: 'Și poporul stătea în picioare, privind. Și conducătorii de asemenea, împreună
    cu ei, l-au luat în derâdere, spunând: A salvat pe alții; să se salveze pe sine
    însuși, dacă el este Cristos, alesul lui Dumnezeu.'
  eng-WEBP: The people stood watching. The rulers with them also scoffed at him, saying,
    “He saved others. Let him save himself, if this is the Christ of God, his chosen
    one!”
  eng-FBV: The people stood and watched and the leaders sneered at Jesus. “He saved
    others, let him save himself, if he is really God's Messiah, the Chosen One,”
    they said.
  nld-1939: 'Het volk stond toe te zien; maar de oversten beschimpten Hem, en zeiden:
    Anderen heeft Hij gered, laat Hij nu Zichzelf eens redden, zo Hij de uitverkoren
    Christus van God is.'
  bwo-bwo: Ash ashonwere need'dek'tni bos'iliri botesh, Ayhudi naashuwots uwere «K'oshuwotsnoó
    worire and eshe bí Ik'i futtso Ik'o b́tokosh marat'bdek'tsoni wotiyal aab b́ tooko
    woriwe!» etfetst́ bíts bokaashi.
  nch-BL: 'Huan nopa miyaqui masehualme moquetztoyaj nopona huan quitachilijtoyaj.
    Huan nojquiya nopa tequichihuani quihuihuiitayayaj Jesús huan quiijtohuayayaj
    ten ya: ―Quinmaquixti sequinoc, huajca ma momaquixti sinta nelía yaya nopa Cristo
    cati Toteco quitapejpenijtoc para techtitanilis.'
  quc-TNT: 'E tac''atoj c''u ri winak, tajin queca''y che ri Jesús. Ri qui nimakil
    ri winak xquetz''bej u wäch, xquibij: Xuto'' ri jule'' winak chic. We kas tzij
    are ri Cristo ri cha''tal rumal ri Dios, chuto'' ba'' rib, —xecha''.'
  tfr-NTPO: Nopga l̈öng ara eshko ba ĩk. No ichagaga l̈öng l̈i oml̈ãywono l̈ok owa
    ara, tjl̈ẽ ga «Oba obl̈ëra döra, eeri ga woyde ga opdök om go. Tjl̈ẽno ga no pjl̈uyo
    ichara Sbörë shrono shäng l̈i e l̈ara, e kjraga Sbörë om go l̈ara eni bakoe. L̈ara
    eni l̈i jl̈õ wl̈eni ga woyde ga opdök om go» l̈e l̈ok eni.
  kaq-NT: Jano tsinquijaquecahuani nihxon, jonibaan jis jisquin. Hosan hosancanquin,
    jaton hapobaan. —Caibo ta rohajapahonishqui. Papan Cristohax hahrí sca rohajahanon,
    Papan caisah jonihax hahri rohajahanon —hihcani jaton hapobo.
  sgb-sgb: Mal-at ya atsi bayro hên ampanlêk kaban ammusmusên la ya hên ampamaala
    ha Templo, ya wanla, “Inligtas nay kaatag. No hiya ya Mesias, ya Cristo, ya impangakon
    Mámiligtas ya pinili ni Apo Namalyari hên mamaala, pata a na mailigtas ya sarili
    na!”
  vie-1934: 'Dân chúng đứng đó mà ngó. Các người coi việc nhạo cười Ngài, rằng: Nó
    đã cứu kẻ khác; nếu nó là Đấng Christ, Đấng Đức Chúa Trời đã lựa, thì hãy cứu
    mình đi!'
  kxv-kxv: ଇଞ୍ଜାଁ ଲ଼କୁ ବାରେ ନିଚାନା ସିନିକିହିମାଚେରି, ଏ଼ୱାରି ବିତ୍ରାଟି କାଜାରି ଜିକେଏ ନିନ୍ଦାକିହିଁ
    ଏଲେଇଚେରି, “ଏ଼ୱାସି ଏଟ୍‌କା ଲ଼କୁଣି ଗେଲ୍‌ପିତେସି; ଏ଼ୱାସି ମାହାପୂରୁ ଆ଼ଚିତି କ୍ରୀସ୍ତ ଇଚିହିଁ
    ତା଼ନୁଏ ତାଙ୍ଗେ ଗେଲ୍‌ପିକିହା କଡାପେସି ।”
  cha-cha: 'Ya y taotao sija manotojgue ya maaatanja. Ya mabotlelea ni y magas sija
    locue, ya ilelegñija: Ufañatba otrosija: palo ya usatban maesagüe, yaguin este
    si Cristo, ni guine as Yuus.'
  amu-NT: 'Joꞌ joꞌ jndye nnꞌaⁿ na cweꞌ tyꞌecantyꞌiaa na luaaꞌ. Sa̱a̱ naⁿmaⁿnꞌiaaⁿ
    jeeⁿ ticueeꞌ nꞌomna jom, tyoluena: —Jeeⁿ ya tjeiꞌnꞌmaaⁿñê ntꞌomcheⁿ nnꞌaⁿ, jeꞌ
    cwjiꞌnꞌmaaⁿñe cheⁿnqueⁿ xeⁿ mayuuꞌ cwiluiiñê nquii Cristo tsaⁿ na tjeiiꞌñe Tyꞌo̱o̱tsꞌom
    na catsa̱ꞌntjom.'
  hin-CV: भीड़ खड़ी हुई यह सब देख रही थी. यहूदी राजा यह कहते हुए प्रभु येशु का ठट्ठा
    कर रहे थे, “इसने अन्य लोगों की रक्षा की है. यदि यह परमेश्वर का मसीह, उनका चुना
    हुआ है, तो अब अपनी रक्षा स्वयं कर ले.”
  eng-OURB: The people stood watching. The rulers with them also scoffed at him, saying,
    “He saved others. Let him save himself, if this is the Messiah [Anointed one]
    of God, his chosen one!”
  spa-BES: 'Y la gente estaba mirando. Y los gobernantes se burlaban de él, diciendo:
    Él era un salvador de los demás; que haga algo por sí mismo, si él es el Cristo,
    el hombre escogido de Dios.'
  san-BEN: তত্র লোকসংঘস্তিষ্ঠন্ দদর্শ; তে তেষাং শাসকাশ্চ তমুপহস্য জগদুঃ, এষ ইতরান্
    রক্ষিতৱান্ যদীশ্ৱরেণাভিরুচিতো ঽভিষিক্তস্ত্রাতা ভৱতি তর্হি স্ৱমধুনা রক্ষতু|
  tdx-tdx: 'Fonga nijohañe ey i màroy nisamba; nitrao-panìtse aze, ie naho o roandriañeo
