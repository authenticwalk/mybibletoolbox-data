    ngicngac goa onggongyunuec, ifi isoc yengena ifingoc onggongemeu.”
  ewe-ewe: Ameha gã aɖe nɔ afi ma nɔ Yesu kpɔm. Ke Yudatɔwo ƒe amegã siwo nɔ wo dome
    la nɔ fewu ɖum le eŋu. Wogblɔ be, “Ame sia ɖe ame geɖewo, ke mina miakpɔe ɖa be
