    Toun eiyawasai tait!”'
  tsw-NT: A̱vu ama e isawan e reme a̱ka̱nla̱. A̱vu azagbain a yuwaan yi ulamu, adansa,
    “U wawa ta̱ ozo o ro, u wawa aciya̱yi woꞌo, na̱ a̱yi ɗa Kristi Zamawawa† va̱ A̱sula̱
    Ɗangwiꞌi.”
  cax-NT: 'Arrübama macrirrtianuca amoncoma acamanu arrtayomatü. Arrübama ito mayüriabuca
    aboma acamanu aübu nuncurüma ümoti Jesús. Namatü: —Mataesümunucunuti ümoti quiatarrü.
    Caüma tari itaesümunutiyü uirrtiatoe, arrtü ñemanauncurratoe Cristo ti, naqui
    Aütorrti Tuparrü.'
  aia-aia: '''Iraau inoni rau ura maraugu boresuria, miraaui saemaua adaa''i Jiu rau
    haikou ''inia. Rau o''ani, “''Iia na ha''atahi''i tara''i sae he''ete''i ani.
    Nugaa mai ha''atahia haaria ''onaa ''iia naasi Ha''atahi na ''ia God na ''ome
    sigihia!”'
  srp-1865: 'I narod stajaše te gledaše, a i knezovi s njima rugahu mu se govoreæi:
    drugima pomože, neka pomože i sebi, ako je on Hristos, izbranik Božij.'
  agt-agt: A ya kadwan kiden tolay a umatayuk kid la naggiraw ta pinagappa da kiden,
    ammi ya pinakadakal da kiden a inuyoyungan da la i Hesus, “Agu ta intu mina ya
    mangikerutan ta ikattolay na kiden, ammi ikerutan nan mina ya bari na en am kurug
    ta intu ya netun na Namaratu ta mangikerutan,” kunda.
  lug-lug: Ekibiina ne kimutunuulira. Abakulembeze b’Abayudaaya ne bamusekerera nga
    bagamba nti, “Yalokolanga balala, ka tulabe naye bwe yeerokola, obanga ye Kristo
    wa Katonda Omulonde we.”
  yby-yby: Sa-niayoko, muki wewena maya li esa iki miniki mudai-minae. Sa-niayoko,
    Juda wewenasida ujapa wenipolesiya lahelibo lahelamibo ga nilitiki emoya wewenasida
    dilimekaka we Omailimo nilime eto onebo we lahelamibo nesauti dilimitiye loko
    lo mololibetaibo wema minoe loko moneko lokaka ibo we maya nenako, eimolaya yowalotiya
    lemo mikalo matoka jeko wetinako, nenaha iyokoma noliye liki lae.
  heb-heb: והעם עמד שם וראה וילעגו לו השרים לאמר את אחרים הושיע יושע נא את נפשו אם
    הוא המשיח בחיר האלהים׃
  mpp-mpp: Ngic-ngigac yenge wiyac fikewec, yogo ngani domaibong. Domaebongka Yuda
    ngic-ngigac yengele damongfocngineng, yenge inguchac misulec aicnolu yanguc miibong,
    “Ye Wapongte Mesia bawosaecine aigacka, ye ngic-ngigac gocne baficebawec, ingucnehac
    yeicne baficnaguna.”
  apb-apb: '@see-verse:LUK.023.034'
  san-TEL: తత్ర లోకసంఘస్తిష్ఠన్ దదర్శ; తే తేషాం శాసకాశ్చ తముపహస్య జగదుః, ఏష ఇతరాన్
    రక్షితవాన్ యదీశ్వరేణాభిరుచితో ఽభిషిక్తస్త్రాతా భవతి తర్హి స్వమధునా రక్షతు|
  ben-IRV: লোকেরা দাঁড়িয়ে দেখছিল। ইহূদি শাসকেরা তাঁকে ব্যঙ্গ করে বলতে লাগল, ওই ব্যক্তি
    অন্য লোককে রক্ষা করত, যদি তিনি ঈশ্বরের সেই মনোনীত খ্রীষ্ট, তবে নিজেকে রক্ষা করুক,
  ntu-ntu: Leplz kcng tzyrlwrng mrkc sc tzmcpelr mzli kc kxnzrmailzng lr Jiu tzxtrngalvztr-ngrdr
    Jiszs. Tzrpilr kx, “Krlzle nzarlapx-krde kzdu-kzng leplz. Nzmu kx tqnginide Mevalu
    kc tqmcpx Gct, na-arlapx-lzbq.”
  pan-pan: ਅਤੇ ਲੋਕ ਖੜ੍ਹੇ ਇਹ ਵੇਖ ਰਹੇ ਸਨ ਅਤੇ ਸਰਦਾਰ ਵੀ ਮਖ਼ੌਲ ਨਾਲ ਕਹਿਣ ਲੱਗੇ ਕਿ ਇਸ ਨੇ ਹੋਰਨਾਂ
    ਨੂੰ ਬਚਾਇਆ। ਜੇਕਰ ਇਹ ਪਰਮੇਸ਼ੁਰ ਦਾ ਮਸੀਹ ਅਤੇ ਉਸ ਦਾ ਚੁਣਿਆ ਹੋਇਆ ਹੈ ਤਾਂ ਆਪਣੇ ਆਪ ਨੂੰ ਬਚਾ
    ਲਵੇ!
  gvc-gvc: 'Tuhsʉ, masa tói ducuina ti ñʉrucuro watoi judio masa pʉhtoa Jesure õ sehe
    ni bʉjʉpeha: —Tiro paina masare yariaborinare yoadohoyumahtiro. Ã jiro tiro Cristo
    Cohamacʉ to beseriro jiro, mipʉ yariaboriro jiro, to basi yoadohojaro —ni bʉjʉpeha
    tina.'
  mwp-mwp: Mabaygal ngaya nanga nuyn milal yawayar, a thana koey mabaygal nuyn mulamoey
    kedha, ‘Nuydh wara mabaygal balbay tidamoeydhin ngalpa kay imane nuy midh, nuydh
    nungu geth igil paliz a, nuy nanga Awgadhaw Adhapa Thamayzinga Keriso?’
  ksj-ksj: Vazevazeꞌe edanadu muririnu. U vaze ibitoziniꞌeteꞌe azaḡaꞌe Iesu ḡirihoharo,
    raenaꞌa, “Ani vaze ꞌahogaꞌahogaꞌe ḡaboziro. Aniꞌe Keriso, Badiꞌaꞌa ohotiroteꞌe
    vazeḡa reine, aneꞌa bare ḡaboniꞌuma!”
  sbk-sbk: Abhantu bhemelela bhenye bhala agosi bhape bhabhombela ezalau, bhayanga,
    “Ahauye abhanje. Ahwiyu ule yoyo nkashile yu Klisiti owa Ngolobhe oteule wakwe.”
  mya-JVB: လူ များတို့သည်လည်း ကြည့်ရှု လျက် ရပ် နေကြ၏။ ထိုသူတို့နှင့်အတူမင်းအရာရှိ
    တို့က၊ ဤသူသည် သူတစ်ပါး တို့ကိုကယ်တင် တတ်၏။ ခရစ်တော် တည်းဟူသောဘုရားသခင် ရွေးချယ်
    တော်မူသောသူ မှန်လျှင် ကိုယ် ကိုကယ်တင် ပါလေစေဟူ၍ပြက်ယယ်ပြု ကြ၏။
  kgf-kgf: Waŋu ic embac ieneŋ hémma naŋgic. Waŋu Yuda ic galeŋgina ieneŋ acguc imi
    Yesu ʒédesi wammima yomuhuc ʒégic; Ic imi ic tosara aŋgéŋ tiénécmiyec, waŋu ic
    imi Anutuac buŋa qemimia Kristo wanʒaciguc eŋeyaoc aŋgéŋ tiamuma mawacnec.
  awb-awb: Mitaq momiwíu kegá iriwe awahnkanuwara Asiu kené wahnahmarínká Sísansabé
    awiréh atera mahraréra, Wega mó ke kawerarítáráire. We wehuke merirena Manikáne
    arambehri mirainkeheéna omaq atéh ánínínaraqmé wewe moq kawerarahráhire uwe.
  gdn-gdn: Iyapana ika gayopamawa ubu-mawa ade Diyu ragidai mu kawakawai-muguma mete
    kina ki mu ewapuru Iyesu waegeyageyamapamawa, tagamawa ke; “E naiya iyapana dai
    iyatamiyawa ki pokere e mibai nu Iya Negeyana Apunai Keriso maba ki Mamanuga God
    e winepupu kawapu ki ka e ebo kasiyarai pokaiya iyayagisi ripa korosi ki kamadini
    kaworoto da nu empamu.”
  nko-NT: Ahá tsɔtsɔɔtsɔ ámʋ́ʋ́ bobuo amʋ́ yɔ́ ɩnʋ ámʋ besi bʋlɩɩ́ ɩnʋ bʋdɛ mʋ
    kɩ́ɩ. Yudafɔ ahandɛ amʋ bɔbwɛ mʋ ahinlá bɛɛ, “Ɔlɔhɔ ahá nkpa. Nɩ́ lɛ́lɛ́ mʋgyí
    Kristo, (ɔhá ámʋ́ʋ́ Bulu ladá mʋ ofúli), mʋ Bulu lalɛ́ nɩ́ á, ɔhɔ́ɔ mʋ ɩwɩ
    nkpa!”
  bsn-NT: 'Tire ĩacõari, Jesúre ajatud''iyujarã masa. Ĩna ʉjarã quẽne, ado bajiro
    Jesúre ajatud''iyujarã ĩna: —Gãjerãre rijaye cʉtirãre catiorũgũmi. To bajiri,
    “Rotimʉorʉ̃gõrʉcʉmi” yigʉ, Dios ĩ cõagʉ̃ ĩ ñajama, ĩ masune rujiadimasiato —yiajatud''iyujarã
    ĩna.'
  pib-NT: Wane tunwanatna yine. Retanatna. Tsrukakaluneyma ruxpiranatluna. Wane chinna,
    “Pimrine rognetkaka. Walenanuko gognetkakinwa wa xani Goyakalu Kristote rixinpakni,
    ga wa tsomitanru.”
  wiv-wiv: Manumanu dia ta madi dia ka lalavu, kadia pararaha dia ka pole valabilabi
    kirina, dia ka tania, “E kodonia nuhu motumotu; ko vatia ni kodoni mulehia, kua
    ta ia ni matoto ia a Kristus, kua a Vuvu e makia.”
  reg-reg: Bhanu bhaliga bhemeleguyu nibhalola abhatangasha nibhamujimya, nibhaikati,”Abhakisishe
    abhandi. Woli ikisha omwene, labha uli Kristo wa Nyamuanga, omwaulwa.”
  mlh-mlh: Oŋu ruabi ŋiŋigo kubu yoŋoji dimaku oi piku ŋonebuŋ. Ŋonebuŋyoŋ, Juda minebobo
    yoŋoji oŋuakoŋ igosisi eteku iŋi mibuŋ, “Anutuji roosoeko Munaŋqoqo Rauine Kristo
    fukega ine, goine bapi yaberu goya, iŋoji iŋoyoŋe babapi enoŋ.”
  gof-ENT: ኣሳይ ኤቂዲ ፄሎሶና፥ ሺን ዴሪያ ሃሬይሳቲ፥ «ሃራታ ኣሺስ፤ ፆሳይ ዶሪዳ ኪሪስቶሲ ኢያ ጊዲኮ ኣኔ ባና ኣሾ» ያጊዲ
    ሌቂሲዶሶና።
  aau-aau: Uwrsa homkwe seyn nakrok ira, Juda mo uwr hakamay homkwe Jisas se seyn
    lourde, “Hiykwe uwrsa me hiy-ono akre akre, hiykwe hiykiaw-ayay ka hiy-ono akre
    akre, hiykwe Krais, uwr God hiy ma me-iaup lwak ankin.”
  tvk-tvk: E tave sotin pupu ti, moletin xil hao lasoh ladi tengan lapusi. Vat xil
    na Siu xil di lasep pepamen mini labit, “Mupus pisi. Xi miteh meulien e moletin
    sav xil. !Bos! !E xosxa be Mesaea reitin xa Hi tehosei, ma iteh meulien e xi tasen
    tang!”
  prf-NT: Nágtaknág en tolay hidi haud a mággeleng; mentras a en pinunu hidi nen banuwan
    ay mágsasestiyán dikona. Kinagi di, “Inligtas na en agum, nadid, ni talaga a siya
    en Cristo a pinili nen Diyos ay bakin awan na iligtas i sadili naen?”
  auy-auy: waásisomba kááꞌa karátuwesa mésa Yúndaa-oraaꞌ-waasi karaánááꞌa ankésa sésa
    fíꞌowi túwaꞌnai ena Maníkómó íyáfasinankaraiwaimo énamo éna wesáféna wenáú áwaꞌnai
    íníye suwasá
  tbg-tbg: Vira utavaaqa rairakeha varomanta qaqi vaiinti nahenti mini himpite vauka
    tave vaumanta Iutaa vaiinti noranavu Ihura naaraihama amite tiha, Viva vokiaka
    kahaqi vaivave. Viva quqaa Kotiva kaamataiva Mesaiaavano vairera, viva homa nai
    kahaqianarove, ti.
  hub-NT: 'Turuinakai shuar ainaka tuarak ii iruuntuina. Tumainai sacerdote apuri
    ainasha Jesúsan wishikainak: “Chikichnaka uwemtiknayi, yamai nisha nekas Cristo,
    Yuus etegkamuitkugka, nigki akaiki uwemrati”, tusa tuina.'
  hmo-hmo: Hanua taudia be idia gini, Iesu idia itaia noho. Bona hanua lohia taudia
    ese idia kirikirilaia ia dekenai, idia gwau, “Ia be idau taudia ia hamauria, bema
    ia be Dirava ena Keriso, Dirava ena abia hidi tauna, ia be sibona do ia hamauria!”
  big-big: Puwili pilik mizageya koyigeya yongkambanuwili pulaga luweza koyimowei
    pakela yolu, Yudawiligi ngai yemanewiligu piyegi pelik yang kisa, Pugu nawili
    ibendaga yaliya wazaya mena tamizeige pi Kilisibek Mesiya Anotogo yawe pigi yongkambanuwili
    yaliya wazayagi pura miziweki sawiyabek purik mabura ngezebokko ngezebek ibendaga
    yaliya wazamiye, mei, kisa.
  gux-G: O nuwuligu den se ki nua li kuli. k cedi o dogu yudanba den ñuadi k sua:...
    wan ka den fabi bi niba, wan ji fabi oba, o ki yedi k o tie U Tienu n lugdi yua
    kaa!
  cnl-NT: 'Té̱e̱n³ joo³² dsa³. Ca²³jáa² ca²³ŋɨ́ɨn² Jesús te''²³ dsa³ ''i³ ta''n² ta²
    jee²³² quiee''³² dsa³ Israel. Ca²³jua''³te''²³: ―Ca²³láan² dsa³, jua''³. Cu²láan¹
    ''ñée² jo̱o̱²³na²³ xi³nu³ ''e̱''n³ quie''²³ dsɨ́² Cristo ''i³ ca²³''náan²³ Dios.'
  zar-NT: 'Bönachi nacuáʼ niʼ tuʼyú, en yuguʼ bönniʼ dë lu náʼagaquiëʼ buluʼtitjëʼ
    Jesús, taʼnnë́ʼ: —Yuguʼ nu yúbölö busölë́ʼ bönniʼ ni. Naʼa ral-laʼ usölá cuinëʼ
    channö náquiëʼ Cristo, bönniʼ gurö́ cazëʼ Dios.'
  kde-kde: Bahi vanu nkuva vaimilèngè uvalola. Vakulu va Vayahudi nkuva uvantendela
    Yesu mang'wanyu uvachidoni, “Ávapohije vanu vanji, hambi alipohe mwene ikàva nang'e
    njo Kilisto, atandolwejîje na Nnungu!”
  ata-ata: Io, ta mitema mitutulu sou mimamalei, ia ta tatila noxiꞌa ta Iutaia mimolovilaꞌisou
    la mivikalanu aloxo ꞌo, “Anu mupamaulineꞌi ta mitema vaꞌavaꞌaxu, ia lexe anu Kalisito
    noxou Lataua e Anu musosovosou lexe Anu naꞌu, la Anu molu upamaulinu.”
  qvw-NT: 'Chayćhu lluy nunacunaca anśhalayalcaptinmi puydïcunacá burlapapäcula: “Jucta
    salbätucunallanpächun bälin. Má, canan Aclaśhan Salbacüca rasunpa cayal''a quiquintari
    salbacuchun” nil.'
  nfa-nfa: Dhèu ae mai laladhe ètu era èèna. Dhèu aae-dhèu kapai Yahudi sèra, peka
    pa-aape Yesus, aku rèngu na, “Nèngu dhu patabuli nare le dhèu leo nèti mamadhe-mamopo,
    te ngaa bisa boe patabuli ngiꞌu Nèngu mesa Na. Ladhe Nèngu ne, tareꞌa-reꞌa Kristus,
    dhu Ama Lamatua hagꞌe nare, hudꞌi laa Na puru unu Na nèti ajꞌu palolo-palèbha
    ne.”
  tnp-tnp: Kəni nətəmimi mɨn u kəməutəhtul əha ikɨn, mauteruh natimnati mɨn u, mətəu
    nətəmi asoli mɨn rəha nətəm Isrel kəutol əuvsan e Iesu məutəni məmə, “!In təmosmiəgəh
    nətəmimi tepət rəkɨs. Mətəu nəmə in Krɨsto iətəm Uhgɨn təməni məmə otahli=pa,
    kəni in Iətəm Uhgɨn Təməni Rəkɨs, təuvɨr pəh otosmiəgəh aru in!”
  urd-urd: हुजूम वहाँ खड़ा तमाशा देखता रहा जबकि क़ौम के सरदारों ने उस का मज़ाक़ भी
    उड़ाया। उन्हों ने कहा, “उस ने औरों को बचाया है। अगर यह ख़ुदा का चुना हुआ और मसीह
    है तो अपने आप को बचाए।”
  hot-hot: Avômalô imiŋ ba êyê iyom. Ma ŋê bêŋbêŋ ibi yani liliŋ ba enaŋ, “Yani bôk
    hêv avômalô vi bulubiŋ. Yani ma Mesia, ôpatu ba Wapômbêŋ bôk hatak yôv ek nêm
    avômalô bulubiŋ, êŋ ma nêm yanida bulubiŋ.”
  mqj-NT: 'Ke''de''mi tau buda umpetua''i. Untelle-tellemi Puang Yesus perepi''na
    to Yahudi nakua: “Umpasalama'' ade'' tau senga''. Ianna to napile tongan Puang
    Allata''alla anna To dibassei bayu-bayu la ma''pasalama'', la umpasalama''mi duka''
    kalena temo.”'
  rus-SYN: 'И стоял народ и смотрел. Насмехались же вместе с ними и начальники, говоря:
    других спасал; пусть спасет Себя Самого, если Он Христос, избранный Божий.'
  mbh-mbh: Na toko na sengre o mit ma o the, aveto Judare oa pompomere o ri sililal
    i ve, “I pamimi pelie na aro ve ini toko ako God i ateal i mo aro i el werer ile
    tokokoere, aro i pamimi werer vet isivenga.”
  bdd-bdd: Nage ꞌoina tomota siꞌeꞌebubuna, ta meYudiya ꞌadi tohanugetao Yesu silolotuyaneya,
    sigwaegwae, “Hali tomota ꞌiꞌabihetediya, ma hana bewa tuwa tauna ꞌida ꞌabihete,
    ꞌeguma tauna Toꞌabihetena Keliso Yehoba ꞌoinega.”
  cbt-NTPO: Na'a piyapi'sa' inaquë ni'sapi. Cotio hua'ano'sariso' tëhuapi. —A'napita
    nicha'ëponahuë', inaora cha'ëcasoso' co nanitërinhuë'. Inaso' Cristo, Yosëri chachin
    huayoninso' nipachin, inaora cha'ë'in, nitopi tëhuatona'.
  rmy-SERVI: 'А мануша аченас и дыкхэнас. Пхурэдэра терэнас асамо Исусостар тай пхэнэнас:
    — Аврэн фирисарда, а екхатар мэк Еджино Пэ фирисарэл, кала Вов исин Христосо,
    Савэ Дэвэл вытидэня.'
  srn-NT: 'A folku ben tnapu e luku, èn den edeman fu den ben teki En meki spotu.
    Den taki: “A ben yepi trawan. We, meki A yepi Ensrefi efu En na a Mesias, efu
    En na a Wan di Gado teki fu du En wani!”'
  cta-NT: 'Loꞌo juaꞌa̱ ndiꞌi̱ tsa ñati̱ chaꞌ ñaꞌa̱ cuiꞌya nguꞌ jiꞌi̱ Jesús. Loꞌo nguꞌ
    tisiya ni, nxtyí loꞌo nguꞌ jiꞌi̱ Jesús liꞌ. Ndiꞌya̱ nacui̱ nguꞌ biꞌ: ―Nguaꞌni
    lyaá yu jiꞌi̱ xaꞌ ñati̱ nquichaꞌ; pana juani ntsuꞌu chaꞌ cuaꞌni lyaá yu jiꞌi̱
    ycuiꞌ ca ti yu, si chañi chaꞌ laca yu Cristo nu ngusubi ycuiꞌ Ndyosi jiꞌi̱ lijya̱
    chalyuu re ―nacui̱ nguꞌ biꞌ.'
  bqc-SIM: 'Gbɛ̃́ↄ zɛa we, aalɛ gwa, mɛ́ Yuda gbãadeↄ lɛ́ lɛsuikɛkɛwà aa mɛ̀: À
    dãↄ suabà. Tó Mɛsii pↄ́ Lua dìlɛn aà ũ, aà azĩa suabae!'
  tcz-CHONGTHU: Mihonpi chun aveuvin chule alamkai hon ajontai'un. “Aman midang ho
    ahuhhingin” tin amahon aseiyun, “Ama le ama kihuhhing tahta Pathen thaonu, Akilhengdoh
    pachu ahi mong mong leh,” atiuvin ahi.
  mar-mar: लोक तेथे पाहत उभे होते आणि पुढारी थट्टा करून म्हणाले, त्याने दुसऱ्यांना
    वाचवले, जर तो ख्रिस्त, देवाचा निवडलेला असेल तर त्याने स्वतःला वाचवावे!
  snp-snp: Ido wenena nediti ko minato, kiyabani we yaki ka nosámami-asámami eti loti
    lo edamo, Wenena ailo ya olu omuni ko-ko imoma we ya Gotikafo ilifi melami we
    Kilisto, iyaina o edami we yama minagetoma, aimola olu omuna kenaiye, loti lae.
  isl-isl: 'Fólkið stóð og fylgdist með, en leiðtogar þjóðarinnar gerðu gys að honum
    og sögðu: „Hann gat hjálpað öðrum, en nú ætti hann að hjálpa sjálfum sér og sanna
    með því að hann sé í raun og veru Kristur, útvalinn konungur Guðs.“'
  spy-NT: Kiiyyoong'iis yooto ꞉biiko kukāsē kiyēē kimii kuyēyāktōōs. Kiinchuruursēt
    ꞉kāāntōōyikaab Yuutayeek Yēēsu kule, “Kiisoobootē ꞉chiichi biiko alak. Kany kōōsoob
    keey naas yoo inee man *꞉Kāārārookiintēēt nyēē chōōnēē Kaab Yēyiin.”
  xnn-xnn: San kaipoipogaw et tomatakdegda ay mangboyboya dapay saysayoten nan aap-apon
    di Judio ay mangmangwani en, “Insalakana kano nan tap-in di ipogaw. Isonga isalakana
    koma abes nan awakna no tet-ewa ay siya si Kristo ay inbaan Apo Dios.”
  mwe-mwe: Bhandunji gubhajimingene bhalilosheyanga. Na bhalabhonji ashikalongolele
    bha Shiyaudi gubhaatendelenje mbenji bhalinkutinji, “Bhashikwatapulanga bhananji,
    nnaino bhaitapule bhayene, monaga bhenebha bhali a Kilishitu bha a Nnungu!”
  tte-tte: Tomo meuloili sitolo Yeisu simankulakulai kabo Yudiya ali toloinao sitalatalawasi-yani
    yo siwalo-lamwalamwai siba, “Tomo uloili ileboili, na tem iya Mesaiya, Yaubada
    ana gitesipwa tomona, sowasowana ibomayoi ileboi.”
  tcs-tcs: Ol dem pipol bin stanap de ane ol bin luk. Dem Edman blo dem Zuwisman bin
    prapa daune Zizas. Dempla bin spik, ‘Em bin seibe ol nada pipol. Ip em da seim
    Promiswan uda God i bin promis po kam, trai luk ip em ken seibe emselp.’
  hlt-THB: Thlangkhqi ing dyi unawh toek uhy, cawh ukkungkhqi ing qaih na uhy. “Thlakchang
    taw a hul bai, Khawsa ak tyh Khrih na a awm awhtaw amah ingkaw amah hul qu lah
    seh,” tina uhy.
  soq-soq: Apana sape enane asontoio Iuswa onioniau apanawa oi mampe wane waienase,
    “Me apana isiwa inamon, tauma me meba inalepio ewato, naita me God Kerisowa sonabala
    me epe dewalepia rua!”
  qub-qub: 'Chaycho runacuna ricaparcaycaptin mandajcuna asipashpan Jesuspaj niran:
    «Juccunataga salbaranchaj. Tayta Dios cachamushan Cristo carga canan mä quiquin
    salbacuchun.»'
  att-att: Á aru yù ira tatolay nga naggíraw. Á yù ira kamotungán nga Kudio, inuyoyungád
    da, á kinagi ra, “Ye! Niyígù na yù ira tatolay! Ngam yù baggi na, arán na meyígù!
    Á nu aggina yù kuruk nga Mangiyígù nga sinullà ni Namarò, iyígù na gapay nakuan
    yù baggi na!” kud da.
  bki-bki: Mia kulo dolu nalo ajikil aju ga koalabo, aju ga m̃a abitivitiio, mia kialo
    natukamuano nalo ajum̃a amil bova ka Yesu, ajum̃a amiyotel va eaio, aberenio “Kumialio
    kema na! Tomu nalo ajum̃a aber naio milarur tomu dolu nalo miroano ruei, mia vonganei
    jum̃abe naruei? Aber naio be Atua kiano Naverikariano, p̃eli na naio be toro novo
    tai napano Atua miilaio binimei. Aver tibe na p̃eli bo ka rilarur kija naio bereio!”
  bqp-bqp: 'Gbɛ̃nↄn zɛna gwe ò wɛ́ kà òtɛni a gwa, akũ Yuda gbãnadenↄ tɛn lɛ́zuki
    kɛa ò pì: A gbɛ̃ pãndenↄ sura bà. Tó Arumasihu kũ Luda dìtɛmɛ a ũ, à a zĩda
    sura baee!'
  mcp-mcp: 'Zhwog buud bwə́ á bə bwə́ tə́l dʉ dʉ́g. Micî mí mú ŋgə cágʉlə Yésus, ŋgə́
    cɨ nə́: «Nyə á dʉ dɨ́ cʉgʉshi buud ɨɨ́, a cʉ́gʉg nyəmɛ́fwó, ŋkí a jɨ *Krîst, muud
    Zɛmbî nyə a fɛ́ɛ́sh yɛ́».'
  hat-hat: 'Pèp la te kanpe la ap gade. Chèf yo t''ap pase Jezi nan rizib, yo t''ap
    di: Gade! Li sove lòt moun; si se Kris la li ye, moun Bondye chwazi a, se pou
    l'' sove tèt pa l'' tou.'
  npl-NT: 'N tlakah de non altepetl okimawisojtokah, iwa asta n tekiwajkeh okipijpinawiayah
    n Jesús iwa okijtoayah: —Oksikimeh okinmakixti, axa, tla de milajka Ye n Cristo
    itlapejpenil Dios, mamomakixti inewia.'
  bgg-bgg: Bran thek thiichiih riu ne Jewish dumuii thek è aishii biwo rek pha ji
    riigramuii, “Ai è gai shii ragia rek phi; ai ne Hamangkhung-aphuii mugua pha Masi
    chak arone awai shii ragia rek yi bo!”
  eng-TCENT: The people stood there looking on, and the rulers who were with them
    ridiculed him, saying, “He saved others; let him save himself if he is the Christ,
    the Chosen One of God.”
  eng-BSB: The people stood watching, and the rulers sneered at Him, saying, “He saved
    others; let Him save Himself if He is the Christ of God, the Chosen One.”
  cpu-NT: 'Irojatzi jamenaiyakeni atziriite. Jimatzitakaro jevatakaantatsiri nampitsiki,
    itsinampaimatakeri Jesús, ikantzi: “Jovavisaakotziri pashine, ¿kaarima imatantaro
    irovavisaakotya irirori? Aña iriimi Cristo iriyoshiitane Pava, ari irimatakero.”'
  san-ASM: তত্ৰ লোকসংঘস্তিষ্ঠন্ দদৰ্শ; তে তেষাং শাসকাশ্চ তমুপহস্য জগদুঃ, এষ ইতৰান্
    ৰক্ষিতৱান্ যদীশ্ৱৰেণাভিৰুচিতো ঽভিষিক্তস্ত্ৰাতা ভৱতি তৰ্হি স্ৱমধুনা ৰক্ষতু|
  tac-NT: '''Lige alué we''ká ralámuli alemi jale e''negá, abiena alué e''wélala ralámuli
    jurío nuleme, ''lige ''we gawélele alué Esusi, regá anegá a''bopi: ―Esusi we''ká
    ralámuli gu''írile, jípeko bo''nepi neyúsamale ke ''la bijchiá Onorúgamete julárigame
    nísaká.'
  eng-WEBPB: The people stood watching. The rulers with them also scoffed at him,
    saying, “He saved others. Let him save himself, if this is the Christ of God,
    his chosen one!”
  gfk-H: Ma ira mataniabar diet ga tur taar ma diet ga ngokngok tana. Ma ira lualua
    diet ga hasakit tana diet gaam tangai bia, “Ga halon ira mesa. Ing bia ia no Mesaia
    at gar ta Kalou nong Kalou gata pilak ia, io, waak ia na halon habalin ia!”
  viv-viv: Ada yoꞋo himidimidi hilulauboda tu adi tonagona hihawaluvetonovena higayo,
    “WaꞋita, mali kaliva gikibababaledi. KaꞋi bana velemona Keliso, Yaubada givegidena-ma
    digo, Tauna gidakibababalena!” Hidemi higahe.
  yao-yao: Ŵandu ŵajimi achilolaga. Achakulu ŵa chiyahudi ŵanjalwisye Che Yesu achitiji,
    “Ŵakulupwisye ŵane, sambano alikulupusye nsyene iŵaga jwelejo ni Kilisito Nkulupusyo
    jwasagulikwe ni Akunnungu!”
  tgp-tgp: Tamlohi la lo turu atu, la lo kilaua, pani tamlohi aulu natu la lo kerehia
    lara, “Enia mo juri na tinapua! I to hase juria vara enia natu, Kr̃isto non God,
    hara sei God mo vir̃onia!”
  auc-NT: Wadäni, Æbänö cæquingää, ante acæte ante godongämæ̈ a ongönänitapa. Awënëidi
    incæ tömengä ingante ante badete todinque, —Tömengä, Quëwencædänimpa, ante wadäni
    ïnänite ængä quëwënänitawo. Ayæ̈ Wængonguï ïñömö, Codito ingampa, äninque tömengä
    ingante ængantawo. Ïninque tömengä Wængonguï nänö në ængaingä ïnongä inte edæ
    nämä aamö cæte quëwencæcäimpa, ante badete togadänimpa.
  kbc-NT: Ica noiigi-nelegi idiaaɡ̶itice dabiditiniwace oiwitalo Jesus, ijaaɡ̶ijoa
    lacilodi eletidi idiaaɡ̶iticoaci, odaa modi, “Eote eledi oko me newiɡ̶atace. Daantiɡ̶idaaɡ̶idoa
    Niɡ̶icoa ane niiɡ̶e Aneotedoɡ̶oji me ɡ̶odewikatidi, ane iomaɡ̶aditedice Aneotedoɡ̶oji,
    daɡ̶anagawini ida nimaweneɡ̶egi meote lewiɡ̶a.”
  bmh-bmh: Duailel go tapai daremen Yesus pei darena darena, gumaranem dudu banban
    agen go ir moroimai, ze biabial kuai auremen, “Go duailel ipal isanareun. Go Kristus
    du go Uwait nug palautendai, aleun zob, nugtal nug isanorou zob.”
  ctu-BL: 'Jini winicob x''ixicob woli'' q''uelob. Jini yumʌlob tsi'' wajleyob Jesús.
    Tsi'' yʌlʌyob: Tsi'' colta yaño'' bʌ. La'' i coltan i bʌ mi jiñʌch Cristo, jini
    Yajcʌbil bʌ i cha''an Dios, che''ob.'
  meq-meq: 'Ndo hay tebiye nəteye ka təv eye niye faya ta zəbiye ka Yesu. Bagwar i
    madugula i Yahuda hay tə ŋgwasa ka Yesu, tə gwaɗ: «Neŋgeye na, kə təma tay ha
    siye i ndo hay sa na, mâ təma ha bo ŋgay tey. Taɗə kə ge neŋgeye na, Kəriste,
    neŋgeye nakə Mbəlom a zla na aye na, mâ təma ha gər ŋgay tey.»'
  noa-H: Maagwain hõrau Jesuugta heerpapaad t'ʌnaajim hanʌm. Mag nʌm dʌ̈i chi t'et'em
    k'ʌʌnaujã hiuk'anaa, hi wau hiek'anaa, daau hirua hichdëupai hich peerdʌ hat'aju
    hawia hirig, —Deeum k'ʌʌn peerdʌ hautarrpí, pʌchjã peerdʌ hat'á haajeejim hanʌm,
    pʌchta chadcha Cristo chaar Hẽwandamau jʌr hauwia pʌ̈itarr k'ai.
  alp-NT: Tamata bokala esi kele lia loko Yesuse yo tamata Yahudi esi elakaru esi
    toaeNi be, “Yesuse meije, Ihlamate tamata makete yele, hoko sebeie Ihlamate ruaI,
    sepo Ile Maka Hlamate rebe Alla IulakeIne.”
  san-VEL: tatra lokasa.mghasti.s.than dadar"sa; te te.saa.m "saasakaa"sca tamupahasya
    jagadu.h, e.sa itaraan rak.sitavaan yadii"svare.naabhirucito .abhi.siktastraataa
    bhavati tarhi svamadhunaa rak.satu|
  kbq-kbq: Ana nehazageno, hakare veamo'za anante otine'za uruha nehazageno, kva vahe'mo'zanena
    azanvanke hunte'za, vahe'mokizmia zamza nehia neki, Anumzamo huhamprintenemo Kraisi'ma
    mani'nesuno'a atregeno agra'a agu'vazisnigura kamaneno hu'za nehazageno,
  kbh-kbh: 'Ents̈anga chents̈e imojtsemnënga chca imojtsonÿaye, y chë pueblents̈a
    mandayë́ngnaca Jesús imojtsáboyejuana y mënts̈á imojtsenatsëtsnaye: “Inÿengna
    aíñe tojëftsatsebacá; mora cachá chauentsbocá, cha ndegombre Cristo, chë Bëngbe
    Bëtsabe Uámana Uabuayaná tomnëse ca.”'
  ron-LSB: 'Poporul stătea și privea. Și conducătorii care erau cu ei își băteau joc
    de el, zicând: “A salvat pe alții. Să se salveze pe sine însuși, dacă acesta este
    Hristosul lui Dumnezeu, alesul lui!”'
  pon-pon: 'Aramaj me u kankakil o monjap akan ian irail kapikapiti I indada: A kamaureda
    akai, i en kamaureda pein i, ma i Krijtuj japwilim en Kot.'
  nhe-BL: 'Huan nopa miyac tlacame moquetzayayaj nepa huan quitlachiliyayaj. Huan
    nojquiya nopa tequihuejme quihuihuiitayayaj Jesús huan quiijtohuayayaj tlen ya:
    ―Quinmaquixti sequinoc, huajca ma momaquixti intla nelía yajaya nopa Cristo tlen
    Toteco quitlapejpenijtoc para techtitlanilis.'
  sps-sps: A vainy te tsutsutsun, vavaatok iny naa ton tsoiny mumua tana taa Jiu te
    tsue taring finy ari Ya ser tsue, “Ayei saup fatabiny tsun raror a mesapan, tanyi
    Yam a saup fatabiny to naa Tsivon to te man fi non Ya Tsunia na Krais ten Gov,
    Ayei na Tsoiny Fiisaup faman te pisainy e Gov!”
  wnc-wnc: Siwan aminbamda inengan yuke katasiwawa Judia nanatane take aminda Jesu
    anzing inisapduking, “Aapata aminu kundu akgatayamunggak. Sike siakande Anututa
    tapan Krais akgatanimuyaapa dakngake yuaknga kakengu ina gatangaman,” ngang yaking.
  bus-bus: 'Gbɛ̃nↄↄ zɛna gwe wà wɛ́ɛ kà wèe à gwaa, ben Yuda gbãadeenↄↄ e lɛ́zukii
    kɛɛa wà bè: A gbɛ̃ pãndenↄ mì sì. Tó Mɛsaya kɛ̀ Ludaa dìɛn à ũ, à a zĩnda mì
    símɛɛ!'
  gub-BL: Amo teko a'e pe wanekon a'e wà no. Zutew wanuwihaw uze'eg uryw ahyahy Zezuz
    rehe a'e wà. Teko wenu waze'eg mehe wà. Nezewe i'i wà. — Upyro amogwer a'e wà.
    Tuwe uzepyro a'e nehe, aze Tuwihawete Tupàn hemimur karer romo hekon tuwe a'e,
    i'i izupe wà.
  imo-imo: We imboma enoni yu teringi mele kanoko we angileringi nalo enonga awilimani
    yundo ungu taka tondoko ningei, “Yu imboma lipe tapondolimu kani kinye yu yunu
    lipe tapondopili! Yu Goteni lino nokopa kondombalo iye te mundumbo nimu iye Kraist
    molopa, Goteni Nanga kongono tendepili nimbe kanopa ltimu iyemu molomo lemo, kinye
    yu yunu lipe tapondopili,” ningi.
  boj-boj: Onaqa tamo uŋgasari kalil naŋgi tigelesosib Yesus koqyeqnabqa Juda gate
    naŋgi na Yesus misiliŋyoqnsib endegsib maroqneb, “A na tamo uŋgasari naŋgi aqaryainjroqnej.
    Ariya a na aqa segi jejamu aqaryaiyqa keresai. A maroqnej, ‘E Qotei aqa Kristus.
    A na e giltbej.’ Anjam di boleamqa a na aqa segi jejamu aqaryaiyosim ŋamburbas
    uratosim mandamq aiyem.”
  eng-DRA: 'And the people stood beholding, and the rulers with them derided him,
    saying: He saved others; let him save himself, if he be Christ, the elect of God.'
  knf-knf: 'Bañaaŋ babi anaţ bten. Kë baweek biki baka, başë beŋa aji : « Abuuran
    baloŋ, abuuraan uleeful, woli awo *Kriŧtu i Naşibaţi adatuŋ! »'
  san-KHM: តត្រ លោកសំឃស្តិឞ្ឋន៑ ទទឝ៌; តេ តេឞាំ ឝាសកាឝ្ច តមុបហស្យ ជគទុះ, ឯឞ ឥតរាន៑
    រក្ឞិតវាន៑ យទីឝ្វរេណាភិរុចិតោ ៜភិឞិក្តស្ត្រាតា ភវតិ តហ៌ិ ស្វមធុនា រក្ឞតុ។
  arn-NT: 'Fey ti pu che adkintulepuyngün ka ti pu awtoridad ayentukaniefi engün ta
    Jesus, feypilen mew: —Ti kakelu pu che montulfi, welu fewla kisutu montuluwpe
    rüf mew Ngünechen ñi Cristongele ka kisu ti Dullinngele.'
  zas-NT: 'Zien ree bejn rigaꞌ yagaj cuguiaa reeman, abiꞌ xt ree guxtis ruzeꞌ laaman,
    rëb reeman: ―Baslaax ben ren ree, yan guslaa laagajquix bal walix laax na̱j Cristo.'
  ken-NT: Bo bábhák arɛ́ tee mámkpɔkɔ nɔkɔ ɛnyɨŋ ɛnɛ́ ɛ́fàkari. Kɛ bǒbati báré
    way yí way mándɛmɛ nɔkɔ bɛ, “Ǎpɛ̀mɛ nyaka bo bachak! Ámpɛ́mɛ́ mmʉɛt ɛyi mbák
    achi Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò, Mmu Mandɛm Ayabhɛ!”
