    nepɨ yaumbwimanɨpɨ japɨhɨ noaatɨpape kɨnyɨ Isɨhiyai Maipɨhaiwaatɨhapɨ Japɨhɨ Numwaitaapɨ
    Autaahaatɨho Nangɨmahanatɨ Ahɨngisɨhoŋɨ Mesaiyaahoŋɨtapaapaaho?” undawaatopo.
  ubr-ubr: 'Sabu on nan sitawar siruruai ato Jew yangan asi bainetewarotis on Iesu
