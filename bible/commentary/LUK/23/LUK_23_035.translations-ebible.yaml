  cco-NT: 'Jo̱ lajalémꞌˋ dseaˋ teáaiñˉ e jǿørˉ jaléꞌˋ e calɨ́ˉ, jo̱ jaléngꞌˋ i̱ dseata˜
    do canaaiñˋ lǿøiñˉ Jesús jo̱ sɨ́ꞌrˋ dseaˋ do lala jo̱ féꞌrˋ: —Caleáamˋbre jaléngꞌˋ
    dseaˋ jiéngꞌˋ, jo̱baꞌ güɨleáangˋ ꞌñiaꞌrˊ náng, song dseángꞌˉ jáꞌˉ e íˋbre lɨ́ɨiñˊ
    Dseaˋ Jmáangˉ, dseaˋ i̱ casíingˋ Fidiéeˇ fɨˊ jmɨgüíˋ la.'
  deu-1951: 'Und das Volk stand da und sah zu. Es spotteten aber auch die Obersten
