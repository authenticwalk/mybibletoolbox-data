verse: LUK.023.035
translations:
  kpx-kpx: Ige ataeau elehasege Diue kosive keau Iesu hehavoi moleho loui avoe, “Keu
    ata degomole tedaevenu. Isito Dilavau ke ebagemage keu Keliso holivatebene au
    ebika tedahoi dobai lohonu.”
  okv-H: Eto embomeni areto kogue mihio enana embo okokose na arureto ke einge ea,
    “Embo nei nei hondate eagoija te amo Judea embomeni ta hondate ari embo Keriso
    avo God na siriketo ikari puvurari kito umo oenga enda ta veasuja,” ainge ijio
  tbo-tbo: Lawa hi towolo ma hi ihalu ma mi Yudeya hai tu tahaya Yesu hi palipaliguyoguyougeya
    hi pa, ‘Lawa gehouhi i wiluyagohanihi. Ma inapa tauna Yaubada a Besinana lawana
    yaka hapali ina wiluyagohana meya.’
  mal-C: ജനങ്ങൾ ഇതെല്ലാം വീക്ഷിച്ചുകൊണ്ടുനിന്നു. അധികാരികൾ ആകട്ടെ, അദ്ദേഹത്തെ പരിഹസിച്ചുകൊണ്ട്,
    “ഇവൻ മറ്റുള്ളവരെ രക്ഷിച്ചു; ഇയാൾ ദൈവത്തിന്റെ തെരഞ്ഞെടുക്കപ്പെട്ട ക്രിസ്തുവെങ്കിൽ
    സ്വയം രക്ഷിക്കട്ടെ” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ εἱστήκει ὁ λαὸς θεωρῶν. Ἐξεμυκτήριζον δὲ καὶ οἱ ἄρχοντες ⸋σὺν αὐτοῖς,⸌
    λέγοντες, Ἄλλους ἔσωσεν, σωσάτω ἑαυτόν, εἰ οὗτός ἐστιν ὁ χριστός, ⸉ὁ τοῦ θεοῦ
    ἐκλεκτός.⸊
  bgc-bgc: माणस खड़े-खड़े देक्खै थे, अर सरदार भी मजाक करकै कहवै थे “इसनै औरां ताहीं
    बचाया, जै यो परमेसवर का मसीह सै, अर उसका छाट्या होए सै, तो अपणे-आपनै बचाले।”
  khz-khz: Taunilimalima geruga-talito, gemoalewai, e Iuda talimara kamura na gemamai-agiawai,
    gekilato, “Ia na talima reketa evega-magulirato, na ia matotauna ati pene vevega-maguli
    pene ia Keriso, Palagu na evirigiato vevega-maguli talimana.”
  deu-TKW: 'Und das Volk stand dabei, und schaute zu. Die Oberen aber höhnten und
    sagten: anderen hat er geholfen, so helfe er sich selber, wenn er der Christus
    Gottes ist, der auserwählte.'
  zsr-NT: 'Gulutitjëꞌ Jesús bunách nacuáꞌ niꞌ tuꞌyú len bönniꞌ dë lu naꞌquëꞌ, taꞌnë́ꞌ:
    ―Yuguꞌ nu yubl buslë́ꞌ bönniꞌ ni. Naꞌa ral‑laꞌ uslá cuinëꞌ chquiꞌ naquëꞌ Cristo,
    bönniꞌ gröczëꞌ Dios.'
  lin-lin: 'Bato batelemaki wana, bazalaki kotala ; mpe bakambi batiolaki Ye, balobaki :
    — Abikisaki bato mosusu ; tika ete amibikisa ye moko, soki penza azali Klisto,
    Moponami ya Nzambe !'
  hns-NT: 'Djhoend thara hoike taakat raha aur oesabke barkwan Jiesoe ke tiebolie
    maarke bolies: „Oe doesar koi ke batjaawat raha. Djab oe Parmeswar ke tjoenal
    waala Kriest hai, tab oke tjaahie apane ke batjaawe ke!”'
  noa-E: Maagwain õrau Jesuugta eerpapaad thʉnaajim anʉm. Mag nʉm dʉ̈i chi thethem
    khʉʉnaujã iukhanaa, i wau iekhanaa, daau irua ichdëupai ich peerdʉ athaju awia
    irig, —Deeum khʉʉn peerdʉ autarrpí, pʉchjã peerdʉ athá aajeejim anʉm, pʉchta chadcha
    Cristo chaar Ẽwandamau jʉr auwia pʉ̈itarr khai.
  eng-EMTV: And the people stood, watching. And the rulers with them also were sneering,
    saying, “He saved others; let Him save Himself if He is the Christ, the elect
    of God.”
  mib-NT: 'Te cáhīin ñayuu yūcuan, cájito i nuū yā. Te suni nde tēe cándiso jníñu,
    cácahān catá de cájito de ya: Núu ɨnga ñayuu ni jnama de, te na jnáma de máá de
    vijna, te núu ndaā jeē Cristo jeē ní nacāji Yaā Dios cúu de, áchí.'
  lif-NT2: माःङ्‌घालाम् मनाहाॽ ओमे़मये़र मे़ये़बे़, कर यहुदि लाम्‍लोःबाहाॽरे़ खुने़ॽ
    किनाःन्‍दि मे़बिरुर अक्‍खे मे़मे़त्तु, “खे़ल्‍ले़ वेॽ मनाहाॽग से़ःप्‍तुसि, आल्‍ल
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा ख्रिस्‍तने़ फाॽग्र आबाङे से़ःप्‍सिङ्‌ल!”
  xnj-xnj: Vandu vayimili kulolokesa kuni vakulu va Vayawudi chevamvevisi vijova,
    “Avasangwili vangi, hinu ajisangula mwene ngati mwene ndi Kilisitu mwehaguliwi
    na Chapanga!”
  mmx-mmx: Limixin diga tu go diga reven lempanga diga lox i ri ne Iesu. La luvuttadi
    amgomgo at leme Judaia diga saba xangka i, diga lok keretna, “Neni gak lox arooro
    lentaba vetpes. Mo do neni Lanarong at ne Moroa ga soxolik ka i, neni na lox arooro
    xa i.”
  cbr-NT: 'Usaquian Jesús ''aia ca unicaman isacëxa. Ismainun ca judíos unibunën ''apucamax
    Jesús ñui ''atimati banai ami cuai ësai canancëxa: —An uni raíri ië́micësaribi
    oi ië́tibi ca ië́tima. Ax asérabi Cristo a Nucën Papa Diosan ënu xunuxun caíscë
    ''aish ca axbi ië́ti ''icën.'
  tee-NT: 'Chai ju ixtalhavat lapanacni va task''otutulh. Chai mas yu''unch ju xalack''ajin
    ixtalhits''i''inch ju Jesús. Ixtanajun: ―Ju yuchi amak''alhtaxtulh ju ali''in.
    Pus chach mak''alhtaxtucalh is''akstu ni sala yuchi ju Cristo ju sacxtuta ju Dios.'
  eng-LSV: And the people were standing, looking on, and the rulers were also sneering
    with them, saying, “He saved others, let Him save Himself, if this be the Christ,
    the Chosen One of God.”
  cak-NT: 'Y ri Jesús nitz''et-apo coma q''uiy winak y chuka'' coma autoridades chiquicojol
    ri israelitas. Y conojel ri winak re'' yetze''n-apo chirij y niqui''ij: Raja''
    can je q''uiy xerucol. Cami tucolo-ri'' raja'', xa can ketzij chi ja raja'' ri
    Cristo ri cha''on roma ri Dios, yecha''.'
  pah-NT: 'Kiro he''yjuhuve''g̃a ndekoi hepiaga onhimongyavo. G̃anduvihava''g̃a ete''varuhui
    Jesus''ga rerekomemuamo no javo ga pe: —Jesus''ga opoko ojipe''g̃a tomanoyme ti
    g̃a javo, ei g̃a. Po ga oko tuhẽ Cristoramo Tupana''ga remimbuhurukaramo, a''ero
    po ga pe Tupana''ga e''i katu eko ti nhiremimbotarimova''ea rupi javo. Po nahã
    ga rekoi, a''ero po ti ga tojipoko kiro tamanoyme ti ji javo, ei g̃a.'
  sja-NT: 'Mãɨmisa arii p''anadap''edaarãpa Jesumaa ak''ɨ para bapachi mãik''aapa
    judiorã poroorãpa iru nãga oo iru p''anapachida: —Awaraarã k''aripadak''a, pɨchi
    k''ap''ɨa jida k''aripa atáji, wãara Tachi Ak''õrepa pɨ pëida pɨrã, maa-e pɨrã
    irua jɨrɨt''erada pɨrã.'
  xed-xed: Ka nzatá mnduha hada ka nghay. «Mbambanaf a tsi ta sanlaha kay ra? Ka si
    Kristi zbatá ŋa Lazglafta tsi katək ya ní, ka mbanafmba tsi ta ghəŋani tama ɓa?»
    ka gwal dagaladagala ta ghəŋa la Yahuda ka ghuɓasa Yesu.
  mks-NT: 'Ta ña̱yivi ndúu cán sánde̱hé na̱ nu̱ tácaa Jesús ndi̱ca crúxu̱ nani na̱
    cúú jutixia na̱sacui̱ta na ndúu na sácu̱ ndaa ñahá cán já cáchí na̱ já: —Na̱jáca̱cu
    da java ga̱ ña̱yivi. Ta viti ná jáca̱cu da mé dá tá mé a̱ nda̱a̱ cúú dá Cristo,
    da̱ na̱ca̱xi Ndióxi̱ cacomí cuéntá sa̱há ña̱yivi —cáchí na̱ sácu̱ ndaa ñahá na̱.'
  gfk-S: Ma ira matanabar di ga tur ter di ga ngokngok tana. Ma ira lilie di ga hasakit
    tana di gom tange, “Iga halon ira mes. Ing be aie no Mesaia iat gar tane God nong
    God gate gilamis ie, io, waak ie na halon habaling ie!”
  bmu-bmu: Mewö aketka ambazip kambu yeŋön kinda mi uba eket. Eketmö, Juda jitŋememe
    yeŋön mewöyök mepaqepaik mem waŋgiba kewö jiget, “Anutunöŋ möwölöhöm waŋgii Amötqeqe
    Toŋi Kraist akza ewö, tosatŋi bauköm eŋgiba malöhaŋön mönö nanŋi bauköm aŋguma.”
  dgz-dgz: Amba ap mepe yonane nagirewa yangut taiwanumun go Diu nagire bawarewa mugawa
    wawa koko inap anega wan, “Waenapan upi wat inakam mumen. Menan endi me God mega
    wa watu eneni Mesaya wandepiwa, mek ingane wat inakamep yawat.”
  eng-GNV: 'And the people stoode, and behelde: and the rulers mocked him with them,
    saying, He saued others: let him saue himselfe, if hee be that Christ, the Chosen
    of God.'
  zaa-NT: 'Iyábani ca enne'' yétsiá nna tsè''e cą rinna'' cą. Canu rigú''ubia'' le''
    yétsiá nna beni cą ne burla nna ra cą: Canu huaya'' nna bedilà bą́, pues gudilàa
    la''a làbą canchu hualigani ną́ Cristo enne'' becué'' Tata Dios.'
  eng-WEBSTER: And the people stood beholding. And the rulers also with them derided
    him , saying, He saved others; let him save himself, if he is Christ the chosen
    of God.
  guh-guh: 'Bajarajota daxitajivi taenubena. Judíovi pevetsivi Jesús capocaponatsi.
    Bajarapamonae capocaponaeya jumaitsi Jesús yabara: —Ëitsamonae yabara jumai tsabiabi:
    “Capanepaenajë jivi,” jai tsabiabi. Baja rajane pijacuata nacapanepae itsa xaniajai
    pepacuene Cristo, Dioso athëbëvetsica pitorobinëtsitsica jivi pecapanepaenexa,
    jai judíovi pevetsivi Jesús yabara.'
  bon-bon: Yoo, biname cina ire tääpume imyemutemige. Israela mope biname cina teebine
    niiya bääclena me jewenanisi, jejisi egä, “Tabe nuuja biname bine niiya cabu ca
    yääsecräremuge, tabe miiji cuta teemämu ai niiya cabu ca asata, tabe liba toraca
    Acejiyame bau ca jajeji gyene Keriso tääpume!”
  nhw-BL: 'Huan nopa miyaqui masehualme moquetzayayaj nepa huan quitlachiliyayaj.
    Huan nojquiya nopa tequitini quihuihuiitayayaj Jesús huan quiijtohuayayaj tlen
    ya: ―Quinmaquixti sequinoc, huajca ma momaquixti sintla nelía yaya nopa Cristo
    catli Toteco quitlapejpenijtoc para techtitlanilis.'
  mgw-mgw: Bandu baabile wi'ma kabalola. Nabembe alongosi ngabansalanga kababaya,
    “Akosopoli bi'ngi', nambi'yambi' aikosopoli mwene, manaitei ywembe nga Kilisitu,
    nsaulwa na Nnu'ngu'.”
  swh-ONEN: Watu wakasimama hapo wakimwangalia, nao viongozi wa Wayahudi wakamdhihaki
    wakisema, “Aliokoa wengine! Ajiokoe mwenyewe basi, kama yeye ndiye Kristo wa Mungu,
    Mteule wake.”
  wbi-wbi: avaanhu vakima kumo vikuvalola avavaha vuno vikumuhigha, na kuti, “alyavapokile
    avange na lino ipoke jujuo nave umwene ghwe Kiliste ghwa Nguluve Mwimike”.
  bba-bba: Tɔn wɔru ɡɑ wɑ̃ɑ mi, ɡɑ nùn mɛɛrɑ. Kɑ wiruɡibɔ, bɑ Yesu yɑɑkoru mɔ̀ bɑ
    mɔ̀, u ɡɑbu fɑɑbɑ kuɑ. Ù n sɑ̃ɑn nɑ Kirisi wi Gusunɔ u ɡɔsɑ, u mɑɑ win tii fɑɑbɑ
    koowo.
  eng-KJVCPB: And the people stood beholding. And the rulers also with them derided
    him, saying, He saved others; let him save himself, if he be Christ, the chosen
    of God.
  kgk-NT: 'Ha entéro ojogweroaty va''e oma''ẽ ma''ẽ oiko-vy. Ohexapa hikwái. Ha huvixa
    kwéry ave onhembohory ave Hesu-rehe. He''i rei rei-vy: —Kóa opororesende araka''e,
    he''i onhembohory hese. —Ãy katu tonheresende kena. Heta he''i hese araka''e:
    “Hesu ko Cristo nhane remiha''arõ va''e. Nhandejáry rembiporavo va''e voi Hesu”
    heta va''e he''i va''ekwe Hesu-rehe. Ha ãy tipo ndoikwaái para''e onheresende
    hagwã. Tonheresende kena, he''i huvixa kwéry onhe''ẽ rei rei onhembohory hese.'
  waj-waj: 'Varooduu gioonna kiaapuuya vainima duuyaano Yisuunna teeda nnaasu vauduu
    vaidi Yutayaiya kieetaiyaano innara raida tunoo: Ivo ari vo gioonna kiaapuuya
    vitoo yoketaivau yapaivaivee. Ivo kutaa tuanaa Anutuuqo mmataama kioo vaidivai
    varioo mo kii ariinoo ari vitoo yoketaivau yapaivee,'
  ekk-PKP: Rahvas seisis ja vaatas ning juhid irvitasid Jeesuse üle. „Teisi ta päästis,
    päästku nüüd ennast, kui ta tõesti on Jumala Messias, see Valitu,“ ütlesid nad.
  mpx-mpx: Gamagalau hi talmilil Yeisu hi gayawaan, yaka Yudiya wali tologugui hi
    lamwa tunatuna-an hi ba, “Gamagalau getogal i pwamwalil. He totona ni pwamwal,
    ebo iya Mesaiya Yehoba wana hilihili gamagalina.”
  wbp-wbp: Yapalpalu karrija warntawarntarla, nyangulpalu Jijaji. Kala yangka Juwu-patu
    wiri-watirli ngulajulpalu manyu-pungu, manulpalu-nyanu wangkaja, “Kala kujalpa-jana
    yangka yapa panu-kari muurl-mardarnu nganta palinja-kujaku, kala nyanungurlu kulalpa-nyanu
    wankaru-mantarla mayi? Nyampuju Jijaji nganta Mijaya Milarninja-warnu nganta.
    Kajilpa junga-nyayirni nyinayarla Mijaya, ngulaju kajika jitimi kanunju ngula-ngurlu
    warntawarnta-ngurlu!”
  luo-luo: Ji nochungo ka ngʼicho, to jotelo mopogore opogore bende nojare. Negiwacho
    niya, “Ne oreso jomoko, koro oresre owuon ka en e Kristo mar Nyasaye, Jalno Moyier.”
  nhe-NT: 'Huan nopa miyac tlacame moquetzayayaj nepa huan quitlachiliyayaj. Huan
    nojquiya nopa tequihuejme quihuihuiitayayaj Jesús huan quiijtohuayayaj tlen ya:
    ―Quinmaquixti sequinoc, huajca ma momaquixti intla nelía yajaya nopa Cristo tlen
    Toteco quitlapejpenijtoc para techtitlanilis.'
  aii-aii: 'ܟܸܠܝܵܐ ܝܗܘܵܐ ܬܵܡܵܐ ܥܲܡܵܐ ܘܒܸܚܙܵܝܵܐ، ܘܐܘܼܦ ܓܘܼܪ̈ܵܢܹܐ ܡܲܣܚܸܪܝܼ ܗܘܵܘ ܒܝܼܹܗ
    ܘܐܵܡܪܝܼ ܗܘܵܘ: ”ܠܐܚܹܪ̈ܢܹܐ ܦܘܼܪܸܩ ܠܹܗ، ܫܒ݂ܘܿܩ ܕܦܲܪܸܩ ܠܓܵܢܹܗ ܐܸܢ ܐܵܗܵܐ ܝܠܹܗ ܡܫܝܼܚܵܐ
    ܓܘܼܒܝܵܐ ܕܐܲܠܵܗܵܐ.“'
  esk-NT: Iñuich qichaqtuat tautuktuaġniġaat. Jew-ŋuruat sivulliuqtiŋisa mitautiginiġaat,
    “Annautiraġigai atlat. Ki anniqsuġli iŋmiñik Christ-ŋuyumi, Anniqsuqti akiqsruutauruaq
    Agaayyutim piksraqtaaġikkaŋa!”
  msb-msb: Nagamarasid didto an mga miron sa iya pero ginaparatuya-tuya siya san mga
    namumuno san mga Judio. An sabi ninda, “May ginsalbar siya na mga iba, niyan,
    ipasalbar man daw niya mismo an iya sadiri kun siya man gayod an Cristo, an Pinili
    san Dios!”
  cpa-NT: 'Jue¹² dsa² tiogh³ ti³jái¹². Ca¹lah¹ca¹tǿ² guiog¹³ dsa² ta³ ca¹cu² ca¹jmágh²,
    ca¹juúh²dsa: ―Ca¹liúg²dsa dsa² siáh². Ju³liúg³dsa hŋiah¹²dsa chi²júh² lán¹²dsa
    Cristo, dsa² ca¹hia¹ Diú¹³ ―ca¹juúh²dsa.'
  dso-dso: ସବୁ ଲକ୍‌ମନ୍‌ ଟିଆଅଇ ଦେକ୍‌ବାବେଲେ ଜିଉଦି ନେତାମନ୍‌ ଜିସୁକେ କିଜାଇକରି ଆଁସ୍‌ଲାଇ
    ଆରି କଇଲାଇ “ସେ ବିନ୍‌ଲକ୍‌ମନ୍‌କେ ରକିଆ କଲା, ଜଦି ତୁଇ ପର୍‌ମେସର୍‌ ବାଚିପାଟାଇଲା କିରିସ୍‌ଟ
    ବଇଲେ ନିଜ୍‌କେ ରକିଆ କର ।”
  meu-meu: Hanua taudia na e gini, e herarai. Bona hanua lohiadia ese e kirikirilaia,
    eto, Ia na idau taudia e hamauridiava; bema Dirava ena Keriso, ena abi-hidi tauna,
    ia na sibona bema hahemauri.
  yva-NT: Vatano wanuije usai no naije wo aen, muno akarijo Yahudi wanaikebe Ai ware,
    “Opamo po vatano kaijinta mapaya kakaije rai. Ranivara Opamo Mesias Amisye po
    apatimuge pije, veanimaibe Po taune anasine rapaya kakaije so raije jewen?”
  dgc-dgc: Ey dudu tolay ta éya, éy te taknég san side to digdig, a mégita. Ey du
    te tungkulin a Judeo, éy tinétokso de ti Jesus. “Entan moy,” kagi de, “niligtas
    na kan du iba. Ey nadid, éng siya i tiniyak na Diyos a tagapagligtas, éy bakit
    éwan na iligtas nadid i sarili na?”
  zpm-NT: 'Ndal miech ne ndxie quiawi. Haxta grë zha ne nac wxtis zo ga, no zho rzhidznie
    zho me, rnee zho: ―Stib miech scataa beeṉguiac me, stib miech scataa bla me. ¿Pe
    rac me na ne riete me i? ¡Guiet me i zho, teḻne nli me nac Meṉ ne zëëble diidz
    cxeeḻ Dios, teḻne nli Dios bzooblo me ziaad me!'
  hix-NT: Àto nehxatxkon hatà, toto komo. Nenyatxkon hatà. Eh komo ryhe, Txesusu yownohyatxkon
    hatà. Toto komo yonyhoryetxownà hatà, mosonà, ketxkon hatà. Tano me ro hak nosonyhoryeno,
    Kryestu me tehtoko, Khoryenkomo nànyaketxho me rma tehtoko, Khoryenkomo nwahanonkatxho
    me rma tehtoko, ketxkon hatà, Xuknewyana yoh komo. Àro wyaro rma newnohyatxkon
    hatà.
  sim-sim: Urik ma amber li tirsa li si heyerik Judama lida lihi olmu Jisasin okole
    mbara, �Or ma anandin jelyanda ri. Hako os or Krais, Avui Wasilaka kamashindak
    taha hulaima nokopman jivinakunda mak or na nahi, orhinjik or jelyaka.�
  npi-ULB: मानिसहरूले उभिएर हेरिरहेका थिए, जहाँ शासकहरूले पनि उहाँलाई यसो भन्दै गिल्ला
    हेरिरहेका थिए, “यो परमेश्‍वरको चुनिएको ख्रीष्‍ट हो भने यसले अरूलाई त बचायो, अब
    आफैँलाई बचाओस् ।”
  cgc-cgc: Mga ittaw na giling dya na galuag daw mga manugdumala an na naan dya, patatawaan
    danen Jesus i daw ambal danen, “Paluwas din kabui ta duma na mga ittaw. Daw kanen
    an Pinili Ta Dyos Na Mag-ari, dapat maluwas din man iya an na kaugalingen na kabui!”
