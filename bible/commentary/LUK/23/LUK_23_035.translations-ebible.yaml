    nchao cjoenguijna icha chojni, pero jai si ndoa jehe tti Cristo tti Dios coinchiehe,
    socon na sanianxin de nganito cruz yá.'
  eng-WYC-2018: And the people stood abiding; and the princes scorned him with them,
    and said, Other men he made safe; make he himself safe, if this be Christ, the
    chosen of God. (And the people stood about waiting and watching; and their leaders
    scorned him, and said, He saved other men; let him save himself, if this be the
    Messiah, the chosen One of God.)
  bdv-bdv: ଆରେକ୍‌ ମୁଳିକାମଃନ୍‌ ଟିଅୟ୍‌ କଃରି ଦଃକ୍‌ତି ରିଲାୟ୍‌, ଆର୍‌ ବଃଡ୍ ଲକ୍‌ମଃନ୍ ହେଁ
