    Criston'', bennen'' bseḻa'' Dios.'
  mek-mek: Papiau egae keapa kepimeꞌe auꞌi, ke Iudea papiauꞌi keꞌimaꞌi lopiaꞌi fou
    Iesu kepaꞌaua kepakafoꞌonia keinaka, “Isa papiau isaꞌi kaniaꞌi eagamauga. Ega
    puo Deo isa ekinaga Mesaia koa aisama, amopuaꞌafuga ifo kania gaagamauga amaisa,”
    keoma.
  aey-aey: Odimei dana cajaca ono tawein mecieegin Juda dana agena ilo eu age Jisasnu
    lelanec je mamadiein, “Uqa leih cahahaaden. Uqa Anutna Kraisfi uqa uqadodoc cahahadoia!”
    ein.
  urd-GVH: हुजूम वहाँ खड़ा तमाशा देखता रहा जबकि क़ौम के सरदारों ने उसका मज़ाक़ भी
    उड़ाया। उन्होंने कहा, “उसने औरों को बचाया है। अगर यह अल्लाह का चुना हुआ और मसीह
    है तो अपने आपको बचाए।”
  ycn-ycn: 'Cajrú ina''uqué i''imacá re, yacá''año Jesús chaje. Nahuacára''ajeño,
    ajopana hua''até, la''añó namácaja ricá. Nemá rinacu: —Ri''imatá ajopana ina''uqué
    capichácajo liyá. Chuhua huamáijla ri''imataca ricó ñaqué caja. Ilé Tupana huacára''acare
    majó ri''imajica ee, ri''imataje ricó capichácajo liyá —que nemacá Jesús nacú.'
  djr-djr: Ga walalnydja gan ŋunhi yolŋu'-yulŋuny baḏak yan dhärra'-dharran ŋunhiliyi
    banydji yan, nhäŋalnha walal gan ŋunhi Djuw malanhan ŋurruḏawalaŋuny mala, ŋunhi
    walal gan warku'yurra ŋanya Djesunhan. Waŋanany walal gan ŋunhi bitjarra, “Yo-yu-u-y!
    Ŋunha ŋayi ŋuli ganha wiripuwurruny yolŋunhany walalany walŋakunha. Ŋuli balaŋ
    ŋayi be Maŋutji-dhunupayanhawuynydja God-Waŋarrwuŋuny, nhämirr balaŋ ŋayi dhu
    walŋakunhamirra ŋanyapinya ŋayi.”
  kvg-kvg: Ezoqa tiwaniapát ndǿgo. Matev ndøqeivát. Geté Zu megetapak, Yesu otøotam
    me꞉vewém, gi-einim, “Ezoqa nøme gekhandi꞉ztam, yaq ndakin ekeza kha bekhandí,
    ngenek uni Mesaya-in tegoat, ndego Mbumbukiam geveatav.”
  rug-rug: Sa puku vinarigara si turu meke doṉo la, meke sari koimata tadi na tie
    Ziu si pesipesi laia meke ṉoṉovalia rini se Zisu, “Votiki tie si harupi Sa. Ego,
    kamahire mani harupu pule nia, be Asa sa Karisito sapu ele vizatia Tamasa!” gua
    si arini.
  hop-NT: 'Noqw sinom hoṅk̇ahk̇aṅw aw tāyuṅwa. Noqw momṅwit nuhtum put aqw tutsiwhiṅqaqwaqe
    paṅqaqwa: Pam pētuy ayo oya, pu’ pi nāp ayo nātapnik̇aṅwo. Kurs pas pay pam God
    aṅqw moṅw’asi’taqa namorstiwhqanen ayo nātapni.'
  san-URD: تَتْرَ لوکَسَںگھَسْتِشْٹھَنْ دَدَرْشَ؛ تے تیشاں شاسَکاشْچَ تَمُپَہَسْیَ
    جَگَدُح، ایشَ اِتَرانْ رَکْشِتَوانْ یَدِیشْوَرینابھِرُچِتو بھِشِکْتَسْتْراتا بھَوَتِ
    تَرْہِ سْوَمَدھُنا رَکْشَتُ۔
  heb-LB: 'ההמון עמד והביט במתרחש, ואילו מנהיגי העם לעגו לו וקראו: ”הוא ’הושיע‘ כל־כך
    הרבה אנשים? אם הוא באמת המשיח בחיר האלוהים, הבה נראה כיצד יושיע את עצמו!“'
  caf-NT: '''Et dune hundelhúya ''ink''ez honilh''en. Ndunnah bumoodih, ''en chah
    buzih nuhudelhúya ''ink''ez highudloh hoh nduhútni, “Uyoon, ''en hubulhyis inle.
    ''Et huwa ndun ''en Christ ndun Yak''usda ''utahayálhti ''int''ah t''eh, dich''oh
    ''ududoolyih da!”'
  mio-NT: 'Ta ñivi can―inda ñi. Ndehe ñi, soco cahan cateni ra chanihin ta ra. Cati
    ra ta ra cuenda ra Jesuu ti: ―Cha ni sacacu ra chi ñivi. Na cua sacacu tahan ra
    chi maan ra, tu ndicha ti ni tava tiñu ra Ndioo chi ra, ta ra Cristo cuu ra ―cati
    ra ta ra.'
  srq-NT: Mbia que chɨ ja tuchɨ mae erese ra. Ererecua abe chee que chɨ ɨquia ɨquia
    Jesús je ra. —Ma ndequirãcuãte. Mbia que erembucherõ cherõ tuchɨ quia. ¿Mbaerã
    ereɨco eɨ̃ ãte ndechue nde abe re? Dios riirĩ nde reaẽ, ɨ que ererecua u ɨquia
    ɨquia Jesús je ra.
  kje-NT: Ri nammori ramririri lolo onne po'onala ha ma namwali na'akeme onne, la
    Yahudi rir man panulu me'ene ilnohi ralnohi Ai ra'aheni, “Lo'o mamwali Kristus
    man Makromod Lalap kikanedi namwali Rai laa ewi-ewi, hi'ihepenia kam paekunala
    mahala O kemmu nano apinpinheni? Ri namehin me'ene Om ma'ohu mahaledi menee!”
  gaz-gaz: Namoonnis achi dhadhaabatanii ilaalaa turan; bulchitoonni garuu, “Inni
    warra kaan oolcheera. Inni yoo dhuguma Kiristoos Waaqaa isa Filatamaa sana taʼe
    mee of haa oolchuu!” jedhanii isatti qoosan.
  kud-kud: Tenem ainai boda hivinuvinunu, na taumiya Yudeya adi taumugaiwo Yeisu hi'abi'abitalawahiyei,
    hiwalo, ‘Tomowa vagadi ihaguhaguidi, na hola ebe teina ta'i ibom ihaguyoi, ebeha
    iya Besinana towahona Yaubada ainaena’.
  urb-NT: A'ep amõ ta usak usak u'am. Aja ixo rahã, jundéu awa tamũi ta puka puka
    hũ ehe. —Amõ ta ke a'e mukatu hũ! A'e riki Kirisutu rahã, mã peja pengi a'e wyjy
    uwyr. Kapitã keruhũ aja Tupã mu'am ame'ẽ ke a'e rahã, mã peja pengi a'e wyjy uwyr
    — aja puka puka hũ ngã.
  fra-LSG: 'Le peuple se tenait là, et regardait. Les magistrats se moquaient de Jésus,
