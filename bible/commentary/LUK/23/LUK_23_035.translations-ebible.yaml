  agm-agm: Isɨhiya kapɨhɨ bitotawa iwinjasauhɨ amɨ Judaahiyaamɨ awaisawɨhiya Jisaasihoai
    sisɨpɨhundɨwɨ satɨwɨ kaundawaatopo. “Kɨnyɨ isɨhiya usaisɨ iwɨtatamanɨpɨ andɨtɨwipɨ
