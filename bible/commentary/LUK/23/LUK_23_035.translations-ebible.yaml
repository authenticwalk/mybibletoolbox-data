  nif-nif: Kloñbat plon ep tembɨm biu palɨmbi, amatamdɨ ipi, daukañga tɨñgɨlɨñ, Juda
    ama biesɨlɨ bo e-lakalakae tɨmbi eñgɨlɨñ, “Endɨ amatam ep kɨmɨkuk. Endɨ biañgan
    Mesia wɨn Yambattɨ nɨmbɨ taleñguk en sɨnɨkta, kɨndem kusei tɨmbɨ dakleumbi, enlok
    siñgin tɨke-kɨmɨlɨn.”
  twi-ASANTE: Saa ɛberɛ no na nnipadɔm no gyinagyina hɔ rehwɛ no. Yudafoɔ mpanimfoɔ
    no dii ne ho fɛw sɛ, “Ɔgyee ebinom nkwa; sɛ ɔse ɔno ne Kristo, Onyankopɔn Ba no
    a, ɔnnye ne ho nkwa na yɛnhwɛ.”
  aoj-aoj: Eaꞌ esis amam nematawa salutu sape satolona sameꞌ amom agufumi esis Judai
    mandaꞌ salamalana mandaꞌiafana maꞌi, “Anen nandatopalopa anis daias. Apaꞌ endilisi
    anen Krais God nogosahoꞌanaiai, ataꞌ notopalopa anen atona nondatagwah nisilaꞌi.”
  cbv-cbv: 'Dawá cã́acwã pebhbit ĩt en ñʉhʉp wʉt jĩ. Judíowã ĩ maátabʉt en ñʉhnit,
    Jesúsdih nin pah ĩt niíj deoh naáwáp wʉt jĩ: —Cã́acwãdih tʉ́i teo wáacni jʉmna,
    Dios ã wahni Cristo nihna, caanjéhbʉt ã míic teo wáaca naáh, ĩt niijíp wʉt jĩ.'
  taw-taw: Binɨb kuŋay nep nɨg mɨdɨlaknɨŋ, Juda bɨawl okok Jisas nop paj agɨlak, Ne
    binɨb ogɨnap kɨlop dek mɨdtep gɨpal ak pen, ne Bɨ God nop aglup ak, binɨb okok
    kɨlop kod yenɨgab ak mɨdɨl nɨm, ne ke gɨl koŋɨm tɨkjakɨl amnaŋ agɨlak.
  jic-NT: 'Judiopan pülücj ne''aj tjelejen̈, Jesús jus tjunuc. Nin p''iyá la tjajay
    wa judiopan jis jepapan. La tjüpjüts''ün Jesús lal. Tjowelepj: —La p''a wa jis
    capj tjep''ya''sa. Dios jas tjejyama jupj jis capj la p''acj judiopan, más ''ücj
    jupj ca cus mp''a''sas jupj p''iyá. ''Ücj nin la qjuijis, Dios la t''ya jupj.'
  zap-NT: 'Le yra mén ndxin nga rwii, no axtegue xtis rzhidxno Ne, re men: ―Wselaa
    ménree ste mén; orrenaa yselaa men men laake men, belne nli laa men nak Crist
    ne wxaal Dëdyuzh.'
  wer-wer: Pël yaëën omnarö itenaan omën kaöarö pit epël mëak ökre was mëëa. “Pi omën
    muntarö kaamök yaaupök peene pimtok pimënt kaamök ëëp. Pi Kristo, Anutuu Yaö Mëëaup
    pöt pël ëëp.”
  ipi-ipi: Okone angi, wandakali ongane ateaini tupamane andatawa ateai-kola, Juta
    yamena akali kawane tupamane Jisasa lamba loto, balato wandakali waka tupa moyalae
    piako. Goteto bala Mesaya oko ateakale lea yando, bala tane katulo taputi pua
    meakale leainipia.
  qul-NT: 'Runacunataj khawachcarkancu. Autoridadcunantin Jesusmanta burlacuspa, nerkancu:
    —Wajcunata salvarkan; cunanka pay quiquin salvacuchun, Diospaj ajllaskan Cristo
    caspaka.'
  urw-urw: Ferefinabur biboudi agügüdi bürenko, taba ferewarde Jisas gam menüm makirkir
    dora gegin, “Nu fere gürewar sagüngeaganwaib. Nu kainana baba fere Keriabüde nugeab
    sarua gegi tugu nugeab ferefinabur maig igaingegi uruagarba, bana kim nugede nuge
    saguweregeaga.”
  rmy-GURBET: 'But manuša gothe ačhile thaj dikhlje sa gova, a e manušenđe šorutne
    marde muj lesa vaćarindoj: “Averen spasisada, nek spasil akana korkoro pes, te
    si vov o Hrist, birimo e Devleso.”'
  ter-NT: 'Yoko ixomo komomâ xanéhiko heú koêti neko koekútihiko, koane ixomo koemóke''e
    Jesus ne tutíyehiko. Hara koéhiko: —Koítovopepo po''i xâne râ''a. Kaítapapuikopo
    itukápuxo koati Mésiya, enepone páhoe Itukó''oviti koíteovo xâne —koénehiko.'
  bmr-NT: 'Jaanaa miyamɨnaa diiboco ihaivojɨtoma ɨhɨɨfɨnɨcɨmoro dejecuhicauhi: Sitaaco
    taajasuubo; Eneecata jisumi jaafa iinoro taajaabo miyaano Cristo Moocaani ɨɨcɨubo
    iicahachiijɨ, noomoro.'
  fuf-fuf: 'Tawi yimɓe ɓen no darii ɗon no ndaara. Yeesooɓe ɓen kaɲun no awmotonoo
    mo, wi''a: «O dandii ɓeya, awa yo o dandu hoore makko kadi si tawii ko kanko woni
    Almasiihu Alla, Suɓaaɗo on!»'
  mwc-mwc: Pipiya nai simsiri sibi kinana, ba Jew biyisi asi babada Iesu si kao bibisakei.
    Si wona, “Pipiya mutusi i yawasisi, ba kona Keriso, God i binei wai, mede i kesina
    i yawasa meyei tana kinani!”
  bhl-bhl: 'Kanese eisneng beem ding dim bakate, mali kawtiw i sak ka kel moko, kanese
    eisneng be atemsiliw kate, Suda kawtiw im kak kunum i Yesus elo minin weng mak
    bokolewomeliw: “Sunbin-Got e kulo akalem wiin so amkoko, kulo akalem Mesaya kekeme
    tewe, ku mali kawtiw ilo dokoyem kemelew beemdiw, kame kukalem akal dokokemoka!”,
    dangsiliw kale.'
  ons-ons: Ŋei ŋerep eŋe okora kakoi, Yuda ŋei suaine don rau paki, isi bela okanka
    rakoi, “Eŋe ŋei ŋerep natne ma menaŋonge, eŋe Mesia okane, Anutuŋo eŋe birakakeo,
    eŋe oŋom maine ma menaŋ nagu yake!”
  con-NTPO: 'Aindeccuja can ccutsu''fa. Toya''caen nasundeccuja tisema afase''fa qquen
    supa: —Tiseja faesuma ccushaen. Cuintsu faesuma ccushaenqquia''caeñi tisuma''qque
    tsa''caen ccushaenjan. Tiseja ñoa''me Chiga in''jan''cho Cristota tsa''caen tsu
    canjaeña''cho.'
  ghs-ghs: Oonihe abi qesaqesai baura oke gama mooqi Dzuta abiho bosa qoboqobama gama
    qepuqepu hiireqi hiireta, Qesake noi qidzaite baaoraita Ohongai noke asatemi noi
    Kiristu ooraiqako sama nome hoobidzare.
  peg-peg: ଆରେ, ମାନାୟାର୍‌ ନିଲ୍‌ଚିପା ହୁଡ଼୍‍ଜିମାଚାର୍‍ । ଆରି, ମୁଡ଼୍‌ଦାକାର୍‍ ପା ତାଙ୍ଗ୍‌
    ବିଦ୍‍ବାଦ୍‍ କିଜ଼ି ଇଞ୍ଜେଙ୍ଗ୍‌ ଲାଗାତାର୍‌, ହେୱାନ୍‌ ବିନ୍‌ ଲଗାଂ ରାକ୍ୟା କିତାନ୍‌; “ହେୱାନ୍‌
    ଜଦି ଇସ୍ୱର୍ତି ବାଚିକିୟାତି କ୍ରିସ୍ଟ, ବାଟିଙ୍ଗ୍‌ ନିଜ୍‍ତିଙ୍ଗ୍ ରାକ୍ୟା କିଏନ୍‍ ।”
  txu-NT: Nhym me kunĩ no ma mõn Jeju pumũnho dja. Nhym me bẽnjadjwỳrdjwỳ aprỳo dja.
    Nãm me abenmã, —Amũbit ne me utà. Goja gê ta amiptà. Goja gê Metĩndjwỳnh kute
    anor nhym kubê me banhõ Bẽnjadjwỳrbê kumkatikumrẽx jabej goja on amiptà, Metĩndjwỳnh
    kute amijo utàr jabej goja on amiptà, anhỹro kumex.
  eng-WEBU: The people stood watching. The rulers with them also scoffed at him, saying,
    “He saved others. Let him save himself, if this is the Christ of God, his chosen
    one!”
  gnw-NT: 'Jare tenta guasu pegua reta uyemboɨ ñugüɨnoi jocoropi umae Jesús re. Jare
    tenta guasu pegua reta itenondegua joco pe ñugüɨnoi vae reta oyoyai Jesús. Jei
    reta: —Jae uepɨ ĩru vae reta. Añave tuyerepɨ, jae co Cristo yave, jae co Tumpa
    uiparavo vae yave —jei reta.'
  mux-mux: 'We-yambuma enini yu-kene tiring akili mele kanuku we angiliiringeliinga-pe
    eninga yi-aulima-ni yundu ung-taka tonjuku niku mele: “Yu yambu wema ‘Naa kolku
    kona pai.’ nimba tepa liirim mele ekupu yu-ni ‘Naa kolupu unji-perana omba wendu
    pambu.’ nimba yu-yunu tepa liipa unji-perana omba wendu pupili. Yu sika Pulu Yili-ni
    makó topa oliu ‘Nokupa kunjupili.’ nimba liipa mundurum yi nuim Kraisele omba
    mulúm lem ekupu yu-ni yunu aku-sipa tepa liipili.” niring.'
  maj-NT: 'Xu̱ta̱ nkjiu̱n kabincha yo̱ nga tíi̱ncha basenkjún. Ko̱ já tjíxóo̱ kik''aya
    Jesu nga b''a̱ kitsú: —Kamaha̱ nda̱i̱ nga kj''a̱í xi kits''ínk''anki. Kats''ínk''anki
    yjoho̱ nd''a̱i̱ tsa kui xi kits''ín nibáha̱ Nti̱a̱ná, tsa kui xi j''ájihi̱n Nti̱a̱ná.'
  bkq-NT: 'Târâ aidyly esezezelâ myani kurâdo, tywymârymo Jesus âwankuem nhetay. Pymâdo
    eyam aguelymo myani: — Âkelo modo nemakewâdâ; tâwâlâ nâsemagueba olâ! Deus Ingonotyby
    tatay pylâ tâwâlâ nâsemague — kelymo.'
  kue-kue: Yomba igle andigl kanmeglko ana Juda yomba mina ende okuna eingwa ye eremogl
    Yesus nangiye ka-singwa, “Ye yomba tau ere-yungura, ana God pinde yungwa yomba
    Mesaia kaima moran kade yene ere-yondo.”
  cot-NT: 'Ariquea ichoocajiaque oraniqui oshequini caquintejia, yamenajiaqueriquea
    Jesoshi. Iriraquea jivajiatsica ishiroshirontimentavaecari, icanqueriquea: —Yantashitacari
    yompetacoguetacari itsipajia, imaicaquea iriogueti Quirishitotatsica Icoguiaqueca
    Aapani Irioshi, iintsija irompetacotanaquempa.'
  bnp-bnp: E huriki a bakovi a ngatavine ri pesi, ri matanono. E huriki a matakari
    ri padikedea e Isu, ri ta maea, “I korimule e huriki ranga. Pali ge ia e Kristo,
    a Viri a Vure i Vulakia, ge korimulea.”
  apn-NT: 'Nhũm mẽ ohtô rax nẽ Jejus parpê omunh o kuhê. Nhũm mẽ õ pahijaja mẽ noo
    mã hã hpẽr o axkẽ nẽ mẽ kãm: —E jahti na pre te kêp mẽ pakaprĩ xwỳnh ã amnhĩ jarẽnh
    o ri pa. Nẽ Tĩrtũm kot mẽ pakaxyw ãm xwỳnh ã amnhĩ jarẽnh o ri pa. Jakamã e kwa
    pu mẽ xa nẽ kot amnhĩ kaxàr nẽ wrỳk kãm omu. Anẽ.'
  ctp-NT: 'Loꞌo mdiꞌin ꞌa nten nu ñaꞌan kwiꞌya ꞌin Jesús. Loꞌo neꞌ wsiya mstyi lyoꞌo
    neꞌ ꞌin Jesús bra kanꞌ. Nde ñaꞌan ykwiꞌ neꞌ loꞌo taꞌa neꞌ: ―Ngulaa yu ꞌin xka
    la nten nu ngwa xkanꞌ; loꞌo ni, ndiꞌin chaꞌ kulaa yu ꞌin yu, ti ykwiꞌ ti yu, si
    chañi chaꞌ lka yu Krixtu nu ngulo suwi Ndiose ꞌin ndijyan lo chalyuu re ―ndukwin
    neꞌ kanꞌ.'
  bre-BRG: 'Ar bobl en em zalc''he eno, hag a selle. Mistri ar vro hag ar bobl a rae
    goap anezhañ, o lavarout: Saveteet en deus ar re all, ra en em saveteo e-unan,
    mar deo ar C''hrist, an hini dibabet gant Doue!'
  opm-opm: Kuuhan ihir wamat patin hanat bok han ire duupteinap hat pat han ohe komiti
    hat pati han ihir Han moh hanip ihirnongra yah mat ma pisapatgwer han moh arpin
    Got ohe ihirnong amburin hanmur rim kis mat pat han Kraishan oh ihan gin orhornonghe
    sur per hamat sar wandas ha sonoh por dasei deingopari.
  bvr-bvr: Rrapa gu-galiya yerrcha gata aburr-wordajarra aburr-jirra, rrapa minypa
    aburr-birripa mu-ngoyurra aburr-jirra ngoyurra aburr-yerryerrmiyana aburr-ni nula
    Jesus, minypa waykin aburr-wena, aburr-wengganachichiyana aburr-ni, nipa a-galiyana.
    Minypa aburr-yinagata, “An-guna wanngu burr-negarra aburr-werranga, ya? Wurra
    yama wanngu a-negiya an-narda? Minypa nipa a-ngurrjiyana Christ, ngaja, ngarla,
    an-gatiya Wangarr nyanma An-gujerrjerrjiya.”
  wal-wal: Asai eqqidi xeellishin, deriyaa haariyaageeti, “Harata ashshiis; Xoossai
    doorido a i gidikko, ane bana ashsho” yaagiiddi a karidi qilliiccoosona.
  shj-shj: Kän kädokolo lale ma, na mändeng ngotorpugä Yaxudiny kädegejeydä ma ngadeccä
    täma ka, “Ma maxonydä kän. Wanga ma mäxony ngasäma ka cong mäs Almasinä Kalägkang,
    ani Kaläg kayaxsäng nuxungang!”
  zad-NT: 'Na'' lle'' beṉ'' zan chwiagake'', na'' ax̱t beṉ''ka'' chṉabia''gake'' beṉ''
    Israelka'' btitjgakile''ne'', nagake'': ―Gok bisle'' beṉ'' yoblə, na'' ṉaa yislashki
    kwine'' shi leile'' ḻen'' Crístona'', beena'' ba wlej Chioza''.'
  kmg-kmg: Ŋic ine wemo afecne ijaha domahuc wiac hone-fârembiŋ. Ehuc ŋic fekicne
    jaŋe sâke itic ecnehuc mumbiŋ, “Gâcne bafic-jopaweczi e jahacne sahac bafickeoc
    me¡ E Kristo Anuture joroc jukacko iŋuc eoc me!”
  aso-aso: 'Neꞌmine navo eveneꞌ ma nene aꞌmine ngibili badadoꞌ nene oti mini ningi
    minaniꞌ. Idoꞌ Zuda veti gizebo veꞌine nete nene divi lediviꞌ igi gizeꞌ zohika
    eikumuꞌ li mini tiꞌ li laniꞌ: Aza nene eveneꞌ do nguꞌ izo do lamineꞌ o-ngedaaꞌ
    ive ve laniꞌ nenako aza nene leliꞌ do luꞌ izelive lo Oꞌmosoꞌmo imiselelesa live
    nene eiꞌ neivo ma eiꞌ okoꞌno nene do uꞌ izezo lovo.'
  uli-uli: 'Yarmat resa rol su lobos we le re kekamahoy mokwe metal yalor Jews yar
    tetapeli Jesus kamemal: “Ye yoh le ye hadorar sibis; ila ha ligdi bo yebe hadora
    iy lufulyal bo hare iy Kristus we Deus ye duwley!”'
  nin-NT: Anishirr ba kri na ko kye, u ankpinkpye anu Yahuda ba ko me̱ ma di, “A kpa
    abanu ttungo, a ti du uwa yo su Kristi wa nggo Abachi a hla ma, uwa bu kpa itu
    ima ttungo di inta kye.”
  tgk-tgk: 'Мардум рост истода тамошо мекарданд. Роҳбарони халқ бошанд, ба ҳоли Исо
    хандида мегуфтанд: «Дигаронро наҷот медод, канӣ, агар Таъиншуда ва интихобшудаи
    Худо бошад, худро наҷот диҳад!»'
  acu-NT: 'Turinamtai aints irunuka Jesúsan jiij wajatiarmiayi. Tura judío juuntri
    ainau wishikinak: —Chikich ainaun uwemtiknuyayi. Nekas Yus akupkamuitkungka ningki
    uwemrati, —tiarmiayi.'
  cak-WNT: 'Y ri Jesús tzuliben c''a apo cuma sibilaj ye q''uiy winek y cuma chuka''
    ri achi''a'' ri can yek''ato wi tzij chiquicojol ri israelitas. Y quinojel c''a
    ri winek ri'' niquitze''ej apo, y niquibila'' c''a: Riya'' can yec''o wi c''a
    ri xerucol. Wacami tucolo'' c''a ri'' ruyon, wi kas kitzij chi ya Riya'' ri Cristo
    ri cha''on pe ruma ri Dios, xecha''.'
  ebk-ebk: Nan tataku hid-i at nangatakchugcha ay cha munfuyfuya. Kun pay nan anap-apon
    chi Judio at enot-otyokcha hiya. Chacha kankanan, “Ensarakana met nan tapina ay
    tataku. Kakuna esarakan nan achorna mu hiya nan Cristo ay pinilen Apo Dios!”
  spa-PDDPT: 'El pueblo observaba. También los gobernantes lo ridiculizaban: Salvó
    a otros. Sálvese Él mismo, si Él es el Cristo, el Escogido de Dios.'
  tke-tke: 'Nlogo naaligi vevale negi, woona dhateene. Apogo yegi ombedda, yiiraga:
    “Mowaavulumusa amohi wiivulumuse weeka, akala ebaribareene oli Kirixtu, oosakuliwa
    a Mulugu.”'
  ruf-ruf: Iwanu tsawema baho wolola, iwakulu wa Wayahudi hawang'ali wombetsa. Walonga,
    “Tsakawakombola iwanu wangi, leka yekombole imwenyegho, ka yeye Kiristu, Imkombotsi
    iyasaghulighwe ne Imulungu!”
  gun-gun: 'Heta va''e kuery ha''e py ikuai va''e oexa okuapy oiko va''e. Huvixa kuery
    voi ojojai rei vy aipoe''i: — Amboae kuery ogueraa jepe rire ha''e ae ju tojereraa
    jepe, anhetẽ ri Cristo Nhanderuete rembiporavo oiko vy — he''i okuapy.'
  agu-BL: 'Ej nin wi''nin wunak ate'' tan xmaye''n Jesús. Ncha''tz yi e'' ajcaw, na
    chixcy''aklin nin tetz. Itzun na cyaltz: —Ja xcye''-x tan chicolpe''n wi''nin
    wunak. Ma jalu'', ko bintzinin i''-x yi Cristo, yi jun yi txa''ijt tan Ryos, xcyek
    bina''s tan colpil tib, —che''ch tzun yi e'' ajcawa''tz squibil quib.'
  isn-isn: Iantu ainukile akazeagozeeye kunu iatemi akazemumela, akazelunga, aiwiaguna
    niangizeo, itungili nigune nung'wenso, ang'wi nuanso Kristo wang'wi, Itunda, naushaguwe.
  ilo-ULB: Sitatakder nga agbuybuya dagiti tattao kabayatan a lalaisen dagiti agtuturay
    isuna, kunkunada, “Insalakanna ti sabali. Bay-anyo nga isalakanna met ti bagina,
    no isuna iti Kristo ti Dios, ti napili.”
  pir-NT: 'Sa ye masa topʉ ducuyequina tiquina ihñaducuri watoa judio masa pʉhtoa
    Jesure bʉjʉpeahye: —‍Tiquiro apequina masare yariaboriquinare yʉhdʉoñohti. Sa
    yero tiquiro Cristo Cohãcjʉ̃ beseriquiro ijiro, yojopʉ yariaboriquiro ijiro, tiquiro
    basi yʉhdʉoahro, ni, bʉjʉpeahye tiquina.'
  anv-NT: Bɔɔ́ átɛné ɛ́fɛɛ́ ápɛ́le nkane áwɔ́me Jisɔs né gekwa. Ne ákpakpa bɔɔ́
    Jus, álɔ manjwyágé ji áké, “Apoóge bɔɔ́ bí chachá, akaágé poó fɔ́ ntó
    gemɛ jií mbɔgé alú Muú yi Ɛsɔwɔ akweré ji ɛlá gefwa.”
  sab-NT: 'Kwian tanre kledu eni gwage Jesudi, kaire kwian israelita chugagwalla tanre
    kledu eni kidere tanre Jesudige, chugagwalla e ulita gerudu me no modige Jesu
    giti: —Ama ñadu kwian na tanre chudaboi, nege ama mo chudaboadale agali, ama ulia
    Cristo Chube nu ama kagaba nga dba ai giti ama mo jwanlenga agali kruge.'
  tmd-tmd: Nöbö mö mɨg mɨŋa nugugu mɨdɨm nugugɨrön, Juda nöbö dib bla Jisas nugwo
    päja yadön yadmä, “Nuŋ, ‘Nɨ Mesaia aku; God nɨ yad nɨgön agal abɨm hölö,’ rön,
    nöbö mö bli wöröxöia rɨmɨdmɨn öbɨlöia. Al mag akuyöbö, nuŋ keir algör ör aliö
    alön kömö duaŋ nuguŋö,” rɨmä.
  acr-NNT: 'Y rukꞌiyal winaq xa kakitzutzaꞌ ri katajin uꞌanik. Yey ne raj wach re
    ri tinamit kakichꞌamij ri Jesús, jewaꞌ kakibꞌiꞌij: —Lik waꞌ kꞌut e kꞌi ri xebꞌukolobꞌej
    che taq yabꞌil y che kamik. We ta rire e ri Cristo, Ruchaꞌoꞌn lo ri Dios, chukolobꞌej
    ribꞌ riꞌ woꞌora, —kechaꞌ.'
  kpg-kpg: Nia daangada e tuu i golo e daumada nia mee aanei, gei nia dagi digau o
    Jew e haganneennee a Mee, ga helekai, “Mee e mee hua di haga mouli nia daangada
    ala i golo. Dugu anga gi Mee gii bida haga mouli Ia, maa Ia go di Mesaia dela
    ne hilihili go God.”
  taj-taj: थेरी राप्‍सी च्‍यासी चिबा म्‍हिगदेदेन यहूदी नेतागदेसे येशूदा खिसी लबान,
    “चुसे स्‍य्‍हान्‍दो म्‍हिदा मी जोगब लजी। चु परमेश्‍वरसे धम्‍बा थार्बा पिन्‍बा
    ख्रीष्‍ट हिन्‍सम ह्राङसे ह्राङदान जोगब लगै” भिसी भिजी।
  avt-avt: Mɨt yapɨrwe nerp en nɨpɨrek, te mɨt iuwe ne kaunsil ne Isrel natɨp Jisas
    enum hɨr natɨp, “Hɨrak kɨkaap mɨt miyapɨr han te hɨrak Mɨtɨk God nɨpaa kehimɨtanek
    kakɨkaap haiu mɨt, emwisɨk hɨrak ekɨkaap hɨrekes kakɨnke kakɨrp tɨ te hɨrak kaki
    au.”
  cbk-cbk: Tiene maga gente talla lang alrededor quien ta visia todo el cosa ta pasa.
    Pero el maga miembro del Consejo Judio ta hace burla con ele y ta habla pa, “Ha!
    Ya puede le salva con otros, entonces si ele el Cristo con quien Dios ya escoje
    para reina, deja con ele salva con ele mismo!”
  uig-ARA: 'خالايىق قاراپ تۇراتتى، يەھۇدىي ھۆكۈمدارلارمۇ يېنىدا تۇرۇپ ئۇنىڭغا دىمىغىنى
    قېقىپ مەسخىرە قىلىپ: باشقىلارنى قۇتقۇزۇپتىكەن! ئەگەر ئۇ راستتىن خۇدانىڭ مەسىھى،
    ئۇنىڭ تاللىۋالغىنى بولسا، ئۆزىنى قۇتقۇزۇپ باقسۇن! ــ دېيىشتى.'
  tuf-tuf: 'Caruc ojcor quejcayat, cahujínatra wahitchacro. Judío cárinat Jesús buror
    sischacro. Sisá rabar wajacro: —Eyat cahujín yarata cahm síujacro, -wajacro-.
    Ahra ima cat síwataro. Eyan Sir imáy Crístoir waquít, ima bar síwataro. Sirat
    ey áyjaquir waquít, ima síwataro, wajacro, Judío cárinat.'
  abx-abx: Agparapangulaw i mga a'a pero sigi dina panabri' i mga puno' si iya. Agparapaminugad
    mga iya, “Sasalbar-na lugod i la'in a'a. Pata'anan-ta kon sasalbar-na i kalugaringun-na,
    kon ungod nga iya i Tinu'inan Mannanalwas nagpabawa-na si Diyos, i Addangan Pinili'-na.”
  mco-NT: 'Jɨm je cajpjäy anajty yhuindɨɨcxcɨxy, yam je tungmɨɨdpɨ nɨxïgy yajxïgy
    Jesús, ymɨnañ ajcxy: ―Jada Jesús huingjäy tɨ yajtzögy, huen cham cɨ''m nayyajtzögyii,
    pen yɨ'' je'' je Cristo, je huɨdi Dios tɨ huin''ixyɨ.'
  bsp-bsp: 'Afum ŋacəmɛ, ŋac-mɔmən. Abɛ ŋac-fani Yesu, ŋac-loku: «Bawo ɛyac akɔ, pəyacnɛ
    oŋ ma nkɔn sərka, kɔ pəyɔnɛ fɔ Krist, nkɔn ɔyɔnɛ Wəyɛk-yɛk nwɛ Kanu kəsom mɔ-ɛ!»'
  kqf-kqf: Ḡome lava kumna a moito a kitakita bi Diu babadidi a waidiboḡi, ai gwaiye
    bi a giuna gado, “Tana lava ḡesaudi i waiyawasanidi bi bamoda tana Keliso, Maimaituwa
    i Vinevinena ba taunaḡa yai yawasani munaḡe!”
  cpb-NT: 'Irojatzi raminaiyakeni atziripaini. Rimatzitakawo jewatakaantatsiri nampitsiki,
    rithainkimatakeri Jesús, ikantziri: “Rowawisaakotziri itsipa, ¿kaari rimatantawo
    rowawisaakotya irirori? Iriime Cristo riyoyaanewo Pawa, ari rimatakerome.”'
  aon-aon: Aria arpesh sheyotu shape shatrun aria eshesh Juda esheshim debeimi hape
    habubuniman. Aria hakri, “Anan douk nataurum kupaishi. Aria ta anan douk Krais
    douk Iruhin nagraehan nanakumori nunarao arpesh iri um, anan wata nutaurum anan
    kanak.”
  hus-NT-2005: 'An atiklábtsik taꞌ ti kʼwajat tajaꞌ ti telom, asta u labídhnáb na
    Jesús kʼal an awiltalábtsik ani in ulaltsik enchéꞌ: ―In loꞌómal kʼeꞌettsik, kin
    loꞌo jeye xoꞌ tinbáꞌ max tsubax lejtal Jajáꞌich nu Kristo xi takudh kʼal na Dios.'
  mig-NT: 'Te ña̱yɨvɨ ká''i̱in yúan kánde̱''é‑i nuu̱‑yá. Te cha̱a kákuñá''nu, suni
    ni̱ ka̱sákátá‑de nuu̱‑yá. Te ni̱ kaka''a̱n‑de: Sava ña̱yɨvɨ á ni̱ kuu ni̱ nama‑de.
    Ná náma‑de máá‑de, te nú Cristo I''a̱ ni̱ ka̱ji Dios kúu‑de, áchí‑de.'
  bps-bps: Na nun dee dad to tadag déén du tmanul, bay i dad ganlal gal mebe i dad
    Dyu, snilola kenen, manla, “Galan falwà i dademe dad to, fye ku falwaan i kton,
    ku glut kenen i Krayst, i Mgalék Dwata.”
  mbs-mbs: Timengteng kandin se kedita te otaw netipon kidoen. Meneng se menge obanen
    te Judiyo, migbaet-baet dan kandin, kagi dan, “Migtabang sikandin te doma otaw
    netigdaan amon eked dan pa kematay. Kitaen tadon den aw meketabang sikandin te
    kandin pegkeotawun amon eked kematay. Kitaen tadon heman aw benal sikandin se
    Misiyas insogò te Timanem, sìyan tapay pinemallì din.”
  tof-tof: Pamkolpama bórrangórrón ola ngabkan kwarilürr. Akó Zu singüldü pama Yesun
    tiz yangónónóp, bóktande wagó, “Wa ngibürr zid bain yarilürr, a wa ma kya tóba
    kóbó ki zid byó, wa ne ene Kerriso nómade, God noan ipadórr!”
  cme-NT: 'Nuɔŋ baa yiɛra ta ba fara ba ne. *Yuifu ba yuntaaŋ baa ta ba piiye wuɔ:
    «U kuraa banamba‑i, fiɛfiɛ‑i ku hii u yaa‑i, u kor u fɛrɛ i ne. Duɔ kor u fɛrɛ,
    ku yaa i ka suɔ wuɔ Diiloŋo uŋ pãa nuŋgu‑i aa saaŋ *Koŋkortieŋo maŋ u yaa ufaŋo‑i.»'
  sus-sus: Ɲama naxa ti naa, e nu e ya ti na fe birin na. Kuntigie fan nu na Isa mayelefe,
    e nu a fala, «A bara mixi gbɛtɛe rakisi. A xa a yɛtɛ fan nakisi, xa a findixi
    Ala xa Mixi Sugandixi nan na!»
  pon-2006: Pokono ahpw mi wasao uduhdiahl soahng koaros, nindokon kaunen mehn Suhs
    ko ar kepikepitki Sises, ndinda, “E komourala ekei; eri, a en komourala pein ih,
    ma iei ih Mesaiao me Koht ketin piladahr!”
  dad-dad: Tamo kayau difar fen, lo difeid mog, mudur adodomeg ĩ kasã difiyẽ diron,
    “Ĩ tunĩ isennẽdin, ĩ Kristus Negur igirnen ouf are, utornẽg len, yogo bouwa isennẽf.”
  zab-NT: 'Chiy de bɨny rdxalodeb zuguaadeb ruy, ne axt de gurtisy run burlɨ laany,
    raipdeb laany: —Gucnéb stuby de bniety. Anre su gacnéb lagac laab, belati guldípacbɨ
    laabɨy náb Crist ni bcuabee Dios.'
  jae-jae: Lau sêkô ma sêlic gêŋ tonaŋ ŋai sêwiŋ. Kasêga têtaŋ pêlê eŋ gebe “Eŋ gêjam
    lau ŋagêdô sa, ma eŋ embe Kilisi, taŋ Anôtô kêjaliŋ eŋ sa naŋ, go ênam tau sa
    amboac tonaŋgeŋ.”
  ksd-ksd: 'Ma ra tarai dia turtur ma dia giragire ke. Ma ra umana tena varkurai dia
    kulume, dia biti: I tar valaun ra umana enana, boina ba na valaun ia iat mulai,
    ona ia ra Kristo kai God, ma kana bul na vakak.'
  msm-NT: To duma no mgo otow puli migsayap ki Jesus, di sikan inila no mgo Hibru
    migsujan-sujan kandin no mig-iling, “Nakayuwas kun sikandin to duma. Na, ipayuwas
    to kandin kaugalingon ko sikandin iyan to diya Insaad no Manyuyuwas!”
  myk-myk: 'Sipyii pu bye wà na yere na wii. A Yawutuu ɲuŋɔfɛɛ pʼi ganha na Yesu la
    wo na yu na: «Wʼa sipyii piitiilee shɔ, wu wuyɛ shɔ gɛ ni wʼa sii Shɔvɔɔ we, Kilɛ
    ya wemu ɲaha bulo na wu tun na pa ge!»'
  sbe-sbe: Boda wa se totolo na se kaikaikewa, na tanutanuwagao wa Yesu se talatalawasiyei
    se wane, “Tamowai hekadi ye hemaulidi. Ena iya Keliso, Yaubada yona kaisunuwa
    tamowaina, meta taba ye bom ye hemauliꞌuyoi!”
  mcr-mcr: Jisasi Iqu zä-huätatä huŋgaŋgaŋi, qokä-apäki hiŋuä äqumbu ätqäumiŋuwi.
    Ämaqä naqä iqua, Ique äkasuwä ätuäpu, “Iqu ämaqä huiziuŋi häŋä iqumuatqä-queqä.
    Itaŋga Iqu Kraisi, ne mineyätŋqä Goti Hanjuwä Iqu Ique atäuŋuä ikqä Iqu etaŋgutqe,
    Iqueqä-kiuä häŋä iqumuatnänä” ätukuwi.
  cux-NT: '''Iiⁿ''yāⁿ yeⁿ''e yáāⁿ Jerusalén miiⁿ snée yā n''giinu yā níícú ''iiⁿntyeⁿ''ē
    n''giiⁿnyuⁿneéⁿ yā Jesús miiⁿ. Ní ngaⁿ''a yā ngii yā yeⁿ''e Jesús: Sáⁿ''a ''cūū
    ní nadanguáⁿ''ai sa tanáⁿ''ā ''iiⁿ''yāⁿ. ¿Dɛ''ɛ̄ cuuvi chi nguɛ́ɛ́ nadinguáⁿ''ai
    maāⁿ sa saⁿ''ā nduuti chi saⁿ''ā miiⁿ chi Cristo chi Ndyuūs dicho''ó yā?'
  tur-YTC: Halk durmuş izliyordu. Yanlarındaki yöneticiler de O’nunla alay edip, “Başkalarını
    kurtardı. Eğer gerçekten Tanrı’nın Mesih’i, O'nun seçilmişi ise kendini kurtarsın!”
    diyorlardı.
  san-ITR: tatra lokasaMghastiShThan dadarsha; te teShAM shAsakAshcha tamupahasya
    jagaduH, eSha itarAn rakShitavAn yadIshvareNAbhiruchito .abhiShiktastrAtA bhavati
    tarhi svamadhunA rakShatu|
  bel-N: 'І стаяў народ, гледзячы. Насьмяхаліся ж разам з імі і начальнікі, кажучы:
    «Другіх збаўляў, няхай жа Сябе Самога збавіць, калі Ён — Хрыстос, Выбранец Божы».'
  sch-sch: Hanchu mipui indingin an thîra, Juda ruoipungeiin, “Mi dangngei chu a
    mojôk ngâia, Pathien ithang, ani tatakin chu, a thenin jôk rese” tiin an êroa.
  mic-MIQNT: Na mimajuinu'g angaptmi'tij ms't ta'n teliaq ge's Lesui'paq niganpugultijig
    maligima'titl Se'susal. Teluejig, “Gisi ugs'tawiapni igtigi. Pa na negmewiss na
    Nujiugs'tawi'wet ta'n Gjinisgaml megnpnn, ugs'tawi'sij.”
  huu-NT: 'Ailluena comɨnɨ eruaɨdɨmacɨ. Judíuaɨ illaɨcomɨnɨdɨ naimɨena jɨfanoduanona,
    coninɨri raitɨmacɨ: —Naimɨedɨ jɨaɨe comɨnɨna duicomona jillotate. ¿Nɨese dama
    naimɨe abɨna birui jillotañede? Naimɨedɨ Jusiñamui oretagamɨedena, Jusiñamui fetocamɨedena,
    fiodaillamona dama naimɨe abɨna jillotarede.'
  jiv-NT: Péprunmaya̱ aents ii wajatiarmiayi. Tura uunt armia nusha Nin wishikiainiak
    “Chikichnaka uwemtikniuiti. Wats, yamái nekas Yusa anaikiamuri̱ Kristu tútainkiuṉka
    imia Niṉki uwémpratí” tiarmiayi.
  otm-NT: 'Nɛ mi hand thoho yʉ ją''i. Nɛ nu yʉ́ ngʉrpi, ɛ̨mmɛ bi den thoho nɛ bi ''yɛ̨na:
    ―Nunʉ ran ''yohʉ bi pø''i ''da, i sä dim pøsɛ ya gue''bʉ gue''a ra Cristo rá Thahni
    Oją nʉ, bi ''yɛ̨n''ʉ.'
  dah-dah: Be, al waŋ go binde huwarde Yesu kuruse hende hinhin goyen keneŋ hinhan.
    Yuda marte doyaŋ mar manaŋ waŋ Yesu giwgiw irdeb, “Yeŋbe al hoyaŋ faraŋ yurde
    hinhin. Niŋgeb yeŋbe Mesaia Al Kuruŋ beleŋ basiŋa irtiŋ al go goyen kenem tareŋmiŋde
    katke kinniŋ,” yamiŋ.
  tnk-tnk: Nərmama ia kwopun nəha kamhərer mamhəspau ia Iesu, mətə nəmə asori me səvəi
    nəkur Isrel kamharɨs əkenhɨn irə, mamhəni mhənuə, “In rɨməuvehimɨru nərmama me
    həpɨk. Trɨni mɨnuə in Kristo pərhien sə Kumwesən ruvərfi raka in, ramasan mə ruvehimɨru
    atukw a in.”
  kpr-kpr: 'Natofo aminda fetedo gosero, Jusi embo da babojegari Iesu dere jise siseri,
    “Nu seari evetu genembo jebugedo ghuseri. Nunda kotari mo: God evetu genembo da
    ari ekoko kote doyari dae, Genembo eni mutari sisira amo, numori. Ava sedo, tofo
    mandi sonembedo korosida ghe vose furare!” aminge sero,'
  san-IAS: tatra lokasaṁghastiṣṭhan dadarśa; te teṣāṁ śāsakāśca tamupahasya jagaduḥ,
    eṣa itarān rakṣitavān yadīśvareṇābhirucito 'bhiṣiktastrātā bhavati tarhi svamadhunā
    rakṣatu|
  nho-nho: Te henua ni ttuu ka ttoka i naa tautaussua naa hakamau naa Jew raa peelaa
    ki Jesus, “Ki mee maa ia ko te Mesaea maaoni TeAtua ni hakamaatino raa, a ia ki hakasao
    soko ia pee ko aaraa tama ni hakassaoria a ia!”
  gym-NT: 'Ye ngwane ni nämane kwati okwä Jesubtä angwane, nitre ütiäte ütiäte nitre
    israelita ngätäite namani Jesu mike ngwarbe jae, kä namani niere jae kwärikwäri:
    Niarakwe ni mda mda dianintari, aisete niara abko Ni Dianinkä Ngöbökwe bkänä ne
    ngwane, ja diandretari au krusobtä mento kwe, namani niere Jesubtä.'
  azg-NT: 'Ndoꞌ nnꞌan na sque joꞌ, ninvito tojntyꞌiahan jon. Ndoꞌ nque nanmꞌannꞌian
    veꞌ tonanꞌcüejnaanꞌhin jon, tonduehan: —Juu tsanvahin, naviꞌ na toquenon nnꞌan,
    totsinꞌman juuhan, joꞌ nanein xe na aa mayuuꞌ conduihin nquii Mesías na tꞌion
    Tyoꞌtsꞌon tsꞌianhin na coꞌxen jon jaa, quitsinꞌman nquiihin naviꞌ na iquenon juu.'
  bhd-bhd: लोक खड़खड़े एन सब किछ हेरने लोरे थिये ते सरदार ज़ोरे-ज़ोरे सेइं ज़ोते थिये,
    “एनी होरे त बच़ाए ते अगर ए मसीहे ते परमेशरेरो च़ुनोरे त अपने आपे किजो न बच़ाए।”
  too-NT: 'Lā'' tachi''xcuhuī''t ixtayāna'' lā'' ixtalaktzī''mā''na lā'' hasta huan
    pūchihuīna''nī''n talīlītzī''lh lā'' tahualh: ―A''makapitzīn cāmāpūtaxtūlh. Chuhua''j
    capūtaxtulh ixa''cstu palh stu''ncua'' Dios lacsacnī''t lā'' hui''līlh ixlīmāpūtaxtūnu''.'
  ind-AYT: Orang banyak yang berdiri di sana menyaksikan semuanya, tetapi para pemimpin
    Yahudi mengejek Yesus sambil tertawa mengejek. Mereka berkata, “Ia menyelamatkan
    orang lain, jadi biarlah Ia menyelamatkan diri-Nya sendiri jika Ia adalah Kristus,
    Yang Dipilih oleh Allah!”
  cjo-NT: 'Ipiyotawenteeyakarini janta osheki atziri, amineeyiririni, eejatzi riraga
    pinkatharipaeni. Ishirontawenteeyakarini Jesoshi, injii, injii; ikantzi: —Rowawijaakotawitakari
    paashinipaeni, ajaatya aminawakiriita aririka iroñaaka imateeya rirori rowawijaakoteeya.
    Riroperotakirika Jesokirishito, riraga Rotyaantanewo Tajorentsi, ari imateeya
    rowawijaakoteeya.'
  nsn-nsn: O tamata ra tur, kara uakeis, doh nosio tamata uleikir Ju ka uauanete tatanon.
    Kara kula pare, “Inggono ke uaudeil tasir gisiameh, auia e la uaudeil katongoion
    ge pare te inggonompe na Kristo God ger tang siok a nikedang.”
  san-DEV: तत्र लोकसंघस्तिष्ठन् ददर्श; ते तेषां शासकाश्च तमुपहस्य जगदुः, एष इतरान्
    रक्षितवान् यदीश्वरेणाभिरुचितो ऽभिषिक्तस्त्राता भवति तर्हि स्वमधुना रक्षतु।
  tna-NT: 'Pamapa cristiano cuana dapia chamachamanetitaina. Tata edhi ehuidusuji
    cuana Jesús neje jashishatitana. Uja putana huecuana: —Tuahueda pia cuana d''eji
    su atana. Ahua tueda ene quita Diusu sa Jabeituti Deja su, da su tu mehua d''eji
    su paati.'
  lid-lid: Iri lau mari badeh, anyolom Jises, ya iri lau ta atondrok badu Juwis badeh,
    bobose iy anya, “Iy badeh, aseben iri lau rayah oh; ya abo, i buku none iy anya
    iy Krais handru, Kindrei suni iy; kanone iy kasebenei iy le amwenen se.”
  wim-wim: Pam wanch yot angam thinth than-thanin, thath-thathina. Aꞌ pam moom Jews.antam
    al-alangana thaaꞌ-thengk-thengkathin nunang Jesus.an aꞌ than thawin ngul, “Nil
    thanang wiy anangan ep kaaꞌ-piichanath ey? nil puth nungamang thamp kaaꞌ-piichanathow
    ee! Nil nath pam inman aak keenkan nil God.angan kaaꞌngak, aak iikanakaniy ukowa,
    kaaꞌ-piichanathowan ngampanga. Nath nilamwey-a, yaa, puth nilana mulaman kaaꞌ-piichanathiy
    nungamangana.”
  zga-M: Avanu vaimile valikhulola avalogonchi vavo wuvikhubeda, vita, “Avapokhile
    avage, lino wipokha yuve, anave umwene ve Kreste umwana va Nguluve, umbalanche.”
  yom-yom: 'Nkangu wu batu wutelama vana, wutala. Ayi minyadi mamvawu minsekinina
    bu mituba : —Niandi wuvukisidi batu bankaka, bika kakivukisa niandi veka enati
    niandi Klisto, mutu wusobulu kuidi Nzambi !'
  san-SIN: තත්‍ර ලෝකසංඝස්තිෂ්ඨන් දදර්ශ; තේ තේෂාං ශාසකාශ්ච තමුපහස්‍ය ජගදුඃ, ඒෂ ඉතරාන්
    රක්‍ෂිතවාන් යදීශ්වරේණාභිරුචිතෝ (අ)භිෂික්තස්ත්‍රාතා භවති තර්හි ස්වමධුනා රක්‍ෂතු|
  yut-yut: Aŋakwa amɨn kaŋ agakwa kɨla amɨn da yaŋba yokwi tok aŋ ɨmɨŋek yaŋ yawit,
    “Amɨn dɨwarɨ paŋpulugagɨt, do uŋun asi Kristo, Piŋkop da pini asak do manjɨgɨt
    amɨn kaŋ, iyɨ tagɨ aŋpulugosak.”
  grc-BYZ: καὶ εἱστήκει ὁ λαὸς θεωρῶν. ἐξεμυκτήριζον δὲ καὶ οἱ ἄρχοντες σὺν αὐτοῖς
    λέγοντες· ἄλλους ἔσωσε, σωσάτω ἑαυτόν, εἰ οὗτός ἐστιν ὁ Χριστὸς ὁ τοῦ Θεοῦ ἐκλεκτός.
  cpc-NT: 'Irojatzi jaminaiyakini atziriiti. Jimatsitakawo jiwatakaantatsiri nampitsiki,
    joitsinampaawaitakiri Jesús, ikantziri: “Jowawisaakotziri pashini, ¿kaarima jimatantawo
    jowawisaakotya irirori? Aña iriimi Cristo jiyoshiitani Pawa, ari jimatakiromi”.'
  nhg-NT: 'Hua meyac giente otlachixtaya. Nuyejque inu tlötlajtoönejme opajpöqueya
    tieca. Oquejtojque: ―Ocseque oquenmöquexte; ma momöquexte sie yaja, tlö yaja ini
    nönca tieCristo de Deus, öque yejuatzi quixpejpenque.'
  nya-nya: Anthu anayimirira nʼkumaonerera, ngakhalenso akuluakulu ankamulalatira
    Iye. Iwo anati, “Iye anapulumutsa ena; adzipulumutse yekha ngati ndi Khristu wa
    Mulungu, Wosankhidwayo.”
  ngu-NT: 'On tlacamej yejhuan ompa nemiyaj quitzticatcaj nochi tlen onochiu, niman
    on tequihuajquej ica melahuac quihuetzcayaj Jesús ica in tlajtojli: ―Yejhua oquinmaquixtij
    ocsequimej. Aman, tej, tla melahuac yejhua Cristo yejhuan Dios oquitlapejpenij,
    sa no yejhua ma nomaquixti.'
  kup-kup: Met añarab etet hehan Zuda aban ahori Iesun etet kek haovai pimaz ñetï
    horiv epat hah, “Met pi modari batin batoohap ak, oñ pimauhö pim heris batin navat
    hez. Met pi Kristo batam God eñizapanez au hahan hez-tapupu? Povoz pimauhö pim
    heris batin batapanen dari etek.” Pot paru mañah.
  jid-jid: Indji ba lu niya bi nji ndji (mulki) ba wa ba ye si tsawu andi, “A kpa
    bari chuwo. Dun kpa tuma chuwo ki, toh wawu yi hi Almasihu u Irji, wa ba chu'a.”
  wmw-wmw: 'Junudi ya wanu ware wemira nopare wakinang''aniza. Fala wakulungwa wakanza
    kunshupa Insa, wakamba: “Iye kawavusha wenziwe. Basi, arivushe mwanyewe, ikiwa
    kweli-kwelini iye Almasihi, Atondoriwe na Mwenyezimungu!”'
  gmv-GGM: Hessi hanshin asay wuri eqqidi xeellidees, daannatikka “izi hara asa ashshides
    shin Xoossafe dorettida kirstossay iza gidikko ane ha7i bena asho” giidi qidhida.
  ssg-ssg: Teka seilon tu paxapax a teka masiwi ti teka Ju kak soxeni Jises ukek,
    “I huali teka seilon liai. Na masin salan i Krais, tel Haeu kilami ma taloma,
    i huali aliakewa i!”
  zpo-NT: 'Nu dub welt lo xaa nzhi re myet ngwii. Nu lo re xaa baa nzhi re xaa non,
    nu nxizhno re xaa Jesús nu mbezh re xaa: —Nanlaat lu yet stub xaa, per chozhiin
    nyent mod sela lu leeka lu lo krus. Né lu lee lu nak Crist, Xaa Mxaal Dios Nabeyy
    lo re nu.'
  poy-poy: Wantu wawagolokiti palii pawamlola. Na walongoziya wamtendera lidufiya
    pawalonga, “Kawalopoziya wamonga, vinu kalilopoziyi mweni, handa mweni ndo Kristu,
    msyagula gwa Mlungu!”
  qwh-NT: 'Tsechonam nunacuna shëcar ricarëcayarqan. Y autoridacunanam Jesusta burlaparnin
    niyarqan: —Juccunataqa salbashqam. Mä rasonpa, Dios Acrashqan carnenqa, y pepita
    shamushqa carnenqa, canan quiquinpis salbacutsun.'
  gaw-gaw: Danab ah ag hip̱aidna daanna anṯegeg amu iḵi danab ag nug aon aon qeṯan
    ap̱ig. “Nug danab laala ehanaṯom amunu Nug genab Kayak beḵa, Kayak tituanom dayeb
    amu, Nug nuḵa Nug ehaniṯaḏ!” aon ap̱ig.
  nca-nca: Unipare kaŋero toŋetiqo, uni pará-parámbo huwó mande Yesu koya ŋande yeyaŋgo,
    “Ŋundo uni kumi rambaruru koŋgo yoraró. Asa ene hamó Anutu koro Kristo ŋu, uni
    Anutuko rokóŋaró ŋu tiníkaqo, asa rambaruru ŋa takaní.”
  zpz-NTPP: 'Orzeꞌ de mbecy yuꞌ dey rgüiiy lom. Nunu gal de fushtiz bgubdzaa dey mi.
    Orzeꞌ na dey: ―Bloo mbañ yu reñaꞌ mbecy. Na rlagyaꞌñ nu co mbañ yu ub yu benu
    rishli gaal nac yu Mesías, biñ nu bloo zu Ñgyoozh ―na dey.'
  mkj-mkj: A pokonno kapkapang koaun in mihn Jew‑ok kaukauruhrki Ih, pwahpwahpwa,
    “Ih doaroahla epwi, mweidoahng en doaroahla pein Ih, ma ioar Ih Messiah wa ma
    Koahs pilda!”
  zac-NT: 'Ra mënë zugaꞌa; gubiꞌa rall lu më. Ra më gushë shtë iáduꞌu bëꞌnë rall burnë.
    Guniꞌi rall: ―Bë́ꞌnëll salvar pecadurë. Iurneꞌ guëná hiaꞌa niaꞌa zúnëll salvar
    mizmë lë́ꞌëll si talë nall Cristo, el quë nagudili Dios.'
  kyg-kyg: Muki ve aꞌnemo he tiꞌa maiꞌneꞌa aulu heꞌa ageꞌa maiꞌnae. Yagaiꞌa neꞌapataya
    vayaꞌeꞌmo magokepi lokaeꞌa maiꞌneꞌa huꞌapaeꞌmo, vayaꞌai apakufamo alino katino
    apateꞌniye. Kalaisi vekamo Gotiꞌa lekana paino ateꞌniya vekamo maiꞌnisiyana agaiꞌa
    agufamo afaꞌa alino katino ategaiye, huꞌa huteꞌa huꞌa faipa huꞌa ateꞌnae.
  kmk-kmk: Aduadu dat tagu’n gasikadan sidi un mangiila’t dat koon da. Ot sadat pappangat
    di iJudio dinuḻaduḻa da si Jesus un kanan dan, “Tinagu na dat udum, apay un adina
    taguwon nat long-ag na pay lawan nu siya si Kristu un pinilin Apudyus?”
  cao-NT: Jasca toá tsi nohiria bo niiniquë tsayahi na. Toá tsi ini quiha jodioba
    chama bo jato ri, mahuahi na.
  bbr-bbr: Roasiret ak tai rai Jisas apai rauna rauna, kamwareäi roat näunäu akas
    ko ir muria, jeje ämän aurin, “Ko karauk roasiret sarwareäwon. Ko Krais kiro ro
    Anut nukas äsimornuk, kowon maro, nukasar nuka saräun itok.”
  inb-inb: 'Tukui chipi kag­kuna kawa­na­kurka. Judíu taita­kunaka, Jesusta iapa unz̈aspa,
    ni­na­kurka: —Kam, sug­kunata kispi­chig­samurkangisi. Kuna­ura, kam kikin kispi­chi­rii,
    Taita Dius agllaska Cristo kas­paka.'
  hrv-hrv: 'Stajao je ondje narod i promatrao. A podrugivali se i glavari govoreći:
    “Druge je spasio, neka spasi sam sebe ako je on Krist Božji, Izabranik!”'
  box-NT: 'Ɓa zã̀amáa dĩ̀n bĩ́n á wee loń. Ɓa *zúifùwa ɲúnása bán wee yáa
    mí ɲiní yi na a yi ká ɓa à bío: «O fenía ɓa ɓúi, le orɛ́n mún fení míten
    ká a lé o *Krista bìo bon, yìa le Dónbeenì mɔn léra.»'
  ote-NT: 'Y ndunthi ya ja̱ꞌi mi ꞌbahni bi hyandi bri pontꞌa ra Jesu, ne asta ya nda̱
    gá xodyo mi øtbuhlatho de gueꞌa̱ ne mi ena: ―Maꞌra ha̱, bi pøhø, pe nuꞌbʉ xi majua̱ni
    go guehni ra Cristo xuá mɛhna Ajua̱ pa da nda̱, dí ne ga hanthʉbya da mpøhøsɛ.'
  wnu-wnu: 'Ende abari munon qei qoat naget igo ne Yuda munon baraitari eng der Yisas
    ber qob wot qamamir: “Munon qei wuri musub qib igoar eng wagari wonomi musia gune.
    ‘Ye Krais, Qenu munon gugum wurimusi qamb yemaribigorei’ qamb qib igoar end.”'
  zam-NT: 'Huax mèn ngure tya. Nzi hui'' mèn xal ndxàc mèna ngue que'' mèna Jesús
    loo cruz. No axta mèn nac zin'' che''n ciuda Jerusalén mxìis no Jesús hora. No
    ngòo xyàn lezo'' mèna ñèe mèna Jesús. Mbez mèna loo xtàa mèna: ―Mbi'' ba'' mtelá''
    chol mèn loo yaltìi no loo con'' ryes. Per nase ndlya''s na'' hui'' na'' leque
    mbi'' li par lyàa mbi'' co''te'' ngue mbi'' ba''. No leque mbi'' li par lyá''
    mbi'' loo con'' ryes chele'' mbi'', lìcque'', nac Crist co'' Diox mcui par xo''f
    zin'' mbi'' thìb zin'' co'' ñibe'' Diox loo mbi''.'
  zyp-NT: Zawpuipaw cawh ma lekhei a daw he ka, ming thlang he ka, uhtu sahlo tahmai
    tah aa hnuiso. “Cawngsaw ahringpaw cawh pachah he ka, Khazing a thingpaw, Khri
    a cang hmuisui caco, ato heh ama le ama cawh a pachah seh,” tatah aa tah.
  sey-NT: 'Ja̱je yoꞌojëna, pa̱ipi ai ñahuë. Cuiꞌne pa̱i ëjaohuaꞌique cueꞌcuejë cahuë:
    “Yecohuaꞌire huasopi. Yuretaꞌa coꞌye huasoyere paji, nuñerepa Cristo Maijaꞌquë
    tse̱quërepa pani coꞌye huasoye paꞌini.”'
  nvm-nvm: Bu ijegrekoga e fok ijia ruainva iji bu ireme giakoga e Jius ijiebuon e
    mamkanuk iji bu Jesu dab varaimene kuai, Fu e roin bu aoivga fu karauniain. Ijefuon
    fun ma Godri imut bijame kuama fu ruainvaga ni are fu koikfuon fui kenunanami
    no gavno kuain.
  mps-mps: Tama te Juda we bidi augwali dololaluyu, tigidali sę tonolaluyu bidai.
    Te tobolu bidi dabego Jisas dali dwai po haniani wai, “Jisasgo gasa bidi dabe
    naga tau salio. Aga Godigo mu sa muyu asaiba wali te bidi Krais mu da wida, te
    Jisas aga digi ma tau sao,” te tobolu bidi dabego te po Jisas dali wai.
  seh-seh: 'Mbumba ikhakhala penepo, ikhalang''anisa pyonsene pire. Atsogoleri a madjuda
    akhasingirira Yezu mbalonga tenepa: “Iye apulumusa anango, mbapulumusikembo ekha
    ngakhala ndiyedi Kirixtu adasankhulwa na Mulungu.”'
  pab-NT: 'Hoka halitinai nali tyaonahitaha hoka wahakotyahitaha. Hatyo nase judeunai
    nityohalitiranai koexahaxatyahitaha Jesus kakoa hoka nexahitaha: — Haiyanai atyo
    iyehitita. Hoka maika hatyota iyoawiheta, aliterexe atyo Enore Kalorexe Aohenere
    hoka! nexahitaha.'
  llg-llg: Hataholi noꞌu kala, mai lanilu lai mamanak ndia. Hataholi Yahudi la malangga
    nala, haumemee Yesus, lae, “Ana tao nasoda hataholi feꞌek, tehuu ta bisa tao nasoda
    Ndia aoina hehelin. Mete ma Ndia ia, tebe-tebe Karistus, fo Manetualain hele mema
    kana, na, elan fo Ana konda aon, neme ai ngganggek ndia lain mai leo.”
  kyf-kyf: 'Nyɩmaa -zlo mɩa -bha, -zugba wa yla -we mɩa ''plɩda. Zuifʋʋ ''yugalɩnya
    yia ɔ gla palɩ, -zugba wa gbaɛ: «Ɔ ka nyɩma tɔlʋa pue, ɔ pue -slɛɛn ɔ ''dɛ, -zugba
    *Klisɩ -ɔ -wa -Lagɔɔ -Bhasanyɔ, ɔ -ka ɔ nya -mɩ!»'
  tpi-tpi: Ol manmeri i sanap na i lukluk i stap, tasol ol hetman i tok bilas long
    Jisas olsem, “Em i bin helpim ol arapela man. Sapos i tru em i dispela man God
    i bin makim bilong mekim wok bilong en na bilong kisim bek ol manmeri bilong en,
    orait em i ken helpim em yet.”
  mih-NT: 'Ta yucu ñiyɨvɨ, ta ndyehe ñu. Ta ra cu tyiño sa yucu sihin ñu i sacu ndyaa
    ra sii ra Jesús ta catyi ra: I zacacu ra sii inga ñiyɨvɨ. Nazacacu ra sii maa
    ra tatu ndisa vatyi ra Cristo cuu ra, ra i casi ra Ndyoo.'
  qvh-NT: 'Saycho runacuna ricaraycaptin autoridäcuna Jesusta asipäyargan: “Tayta
    Dios cachamushgan Cristo carga jucta salvashgannöla mä canan quiquin salvacusun.”'
  kms-kms: Wute buagi te yeru ruqond ruqond di wute nyamb kin ni Jisas perei mindig
    mari, “Ni wute aye ghav nindiny ye, ni nganyene nganye Kraist, wuti God naip no
    ei ni ningg yembe nand ye, di God ningg wute nate mowi ningg tiqi nundog nandi
    ye, tedi ni nyumo te si neri nati ni.”
  agn-agn: Pamansi-deng don ig pamansitelek tang mga taw mintras aglibaken pa si Jesus
    tang mga pangolokolong Judio. Ganing tanira, “Linibri na tang doma, mandian, telekan
    ta mga malibri na tang sadili na. Tanandia ono tang Cristo, ang ading pinilik
    tang Dios!”
  nhi-NT: 'Nochi in altipetl oquitztoya, uan noiuqui hasta in tiquiuahqueh ocuitzcayah
    uan oquihtouayah: —Ocsiquin oquinpaleuih; axan noiuqui ohcon yeh mamopaleui, tla
    milauac yeh in Cristo Temaquixtani, itlapihpincau Dios.'
  ttc-NT: 'Ntons kyaqil kye xjal wa''lke'' tuq nkyeka''yin b''ix kye k''ulul mandad
    nkyexmayin tuq ti''j, nxik tuq kyq''uma'' ikxjani: «Eb''ajqet tkolo'' txq''anky
    xjal, ajna''l intqet tkolo''chaq tetz tib''x, aber qa b''an''ax aji tetz te Koloyon
    Aj Q''umankaj Oqtxi'', aj joyomaj tzan Qtata Dios.»'
  dan-1931: 'Og Folket stod og så til; men også Rådsherrerne spottede ham og sagde:
    “Andre har han frelst, lad ham frelse sig selv, dersom han er Guds Kristus, den
    udvalgte.”'
  kwj-kwj: 'Wondawani ele himiyama hurahama wu etisini ya wu heinda. Ete wondawani
    mekupu hima laka ele ka hinga ya rini wu saweholiyanda: “Rini hima ba fweleni
    ri okulandaro. E, rini mwe naha Gotri ondiyasiro hima, Kurais, nawa, rinjenga
    sa ri ai okula.”'
  vie-OVCB: 'Dân chúng đứng quanh đưa mắt nhìn. Các cấp lãnh đạo Do Thái chế nhạo
    Ngài: “Nó chỉ giỏi cứu người khác! Nếu nó đúng là Đấng Mết-si-a của Đức Chúa Trời,
    Đấng Được Lựa Chọn thì phải tự giải cứu đi chứ!”'
  kze-kze: kwaásiyomba mésa árimba awánésa Yútaa-anon-kwaasi kanaáráá'a ankésa sésa
    ó'owi túwa'naa ena Áánútumo usásinkaiwaimo énamo éna kwesáváí kwenáúma áwa'naa
    íníye suwasá
  lbk-lbk: Wad-ay cha nan katakhotakho ay enfob-oya, ngem nan aap-apocha, chinopichopischa
    ay mangwanin, “Insalakana nan tapina, isalakana achi akhes nan awakna mo tet-ewa
    ay siya nan Criston Apo Dios ay pinilina!”
  mto-NT: 'Je̱m tseꞌe nu̱may je̱ jayu vyeꞌniduva je̱tseꞌe du̱ꞌixti juuꞌ veꞌe toojnju
    ko̱jtsju. Pa̱n pa̱n jatyeꞌe yakkutojktup, je̱ꞌe̱ tseꞌe du̱vinko̱jtspe̱jttu je̱
    Jesús, je̱tseꞌe vyaandi: ―Yaktso̱o̱k xa ya̱ꞌa̱ veꞌe je̱ viijnk jayu; vaꞌants nꞌiteꞌe
    viinm du̱naajktsa̱ꞌa̱kju̱ pa̱n tyú̱vameꞌe je̱ts ya̱ꞌa̱ veꞌe je̱ Cristo, juuꞌ veꞌe
    je̱ Nteꞌyam vyinko̱o̱n je̱tseꞌe yakkutojknit.'
  bzh-bzh: Log alam vare denelë. Rëḳ alam ggev denër pelë raḳ yi bë, “Neloḳ vu
    alam vahi. Om nabë Anutu yi Kerisi* yi yönon sën Anutu ggooin yi raḳ lo, og yö
    doḳ vu yi.”
  guj-2017: લોકો એ જોતાં ઊભા રહ્યા હતા. અને અધિકારીઓ પણ તેમનો તુચ્છકાર કરીને કહેતાં
    હતા કે, ‘તેમણે બીજાઓને બચાવ્યા; જો એ ઈશ્વરનો ખ્રિસ્ત, એટલે તેમનો પસંદ કરેલો હોય
    તો તે પોતાને બચાવે.’”
  jvn-NT: 'Wong okèh pada nyawang lelakon nang kono kuwi. Para pengarepé bangsa Ju
    pada moyoki Gusti Yésus, tembungé: “Dèkné wis nulungi wong liya. Nèk pantyèn wong
    kuwi Kristus, kongkonané Gusti Allah tenan, jajal kono apa bisa nulungi awaké
    dèkné déwé.”'
  byr-byr: Sare savɨ aꞌmwera bathakuna yeva baihanaꞌna. Sahwara baihanaꞌna yadaapi
    aꞌmwe naangera gamɨnyɨ bɨraiyagaala wɨdanganna “Sai aꞌmwe pwaraavɨ padaihasamaaꞌna
    mena yakelyɨ. Gotɨyare Kɨraazɨtɨyai, Gotɨyai dahɨlakadei mwaalajaꞌ yɨ sarei gamɨ
    sai padaihasamaaꞌnana! Nabaladɨka!”
  ian-ian: Nɨma sakwat nɨmba yisoga vɨlɨndi. Judana njambwi nɨmba ndino vɨlɨndi. Vɨga
    kasega walɨndi. Jisas nat nɨmba kat kwunapmat tɨndɨ. Mbambala manda kat avla ndɨna
    mbangɨ ana kwunatɨgandɨ. Ndɨ God wandɨ, yaa nyan ana ndɨ. Ndɨ Kraist ana ndɨ waa
    kasega walɨndi.
  hun-hun: 'A nép ott állt, és nézte. Azokkal együtt a főemberek is csúfolták őt,
    ezt mondták: „Másokat megtartott, tartsa meg magát, ha ő a Krisztus, Istennek
    választottja!“'
  mcf-NT: 'Adnubien matses dadpenshun isnubi Isadaidbo tsusiobo isec tabadquin mamënshumbededec:
    —¿Utsi-utsien Nuquin Papa yacno yuedanquidta nec? Aidi matses mënchictequid Nuquin
    Papan chomiaidquio iquec abibi budtiadquidi diadpec. ¿Ada budeque? Isnu —quec
    onquecuededpanëdash.'
  kjs-kjs: 'Go rabu pa enaalinumi pa rekaoma adapaba pirisimi. Go pirisimi pare mo
    Juda ali kalunumi Yesu-para ero gu-rupa lisimi: Nipumi abalade enaali medaloma
    raba mu aaripa-le nipuna gole nipu raba mea lisimi. Gore Gote-me nipu Mea Rapaae
    Ali yaa-pulu mada palia lisimi.'
  mni-mni: "Miyam aduna leptuna yenglammi amasung Jihudigi luchingbasing aduna Ibungoda\
    \ keramnarammi. Makhoina hairak-i, “Mahakna atoppa misingbudi kanbikhi. Mahak\
    \ asi Tengban Mapuna khandoklaba, Christa adu oirabadi mahak masasu kanjasanu.”\x94"
  yad-NT: 'Nijya̱nvajyuu radeda variy jasiy, ru̱nu̱yada ji̱ta variy jadchiy. Rirya̱vityiye̱yada
    ji̱ta nijya̱nvay nutyityu̱miy jasiñi̱ Jesús: “¡Nu̱tyu sa̱ntyuyada ruuva tavantyidye,
    sa̱ma̱ jantyuy darya yivantidye, si̱tenutiy sajaryeta̱da Ju̱denu vuryeyadaju̱
    ra̱yasi̱ju̱ni̱!”'
  mxb-NT: 'Ta ndidaá ña̱yuu ñoó ndíta ndéꞌé, ta nda̱ ta̱ néꞌe choon ndíta kédi̱ki
    ndaa ra̱ Jesús, ta kaá ra̱: ―Dao ka̱ va ña̱yuu sa̱ ka̱ndeé rá sa̱ da̱káki ra,
    sa̱ꞌá ño̱ó ná dáka̱ki ra mií rá tá miía̱n ndaa̱ kúú rá Cristo, na̱ ni̱ ka̱xi Ndios
    kasaa̱ dáka̱ki ñaá.'
  pon-2006A: Pokono ahpw mi wasao uduhdiahl soahng koaros, nindokon kaunen mehn Suhs
    ko ar kepikepitki Sises, ndinda, “E komourala ekei; eri, a en komourala pein ih,
    ma iei ih Mesaiao me Koht ketin piladahr!”
  maq-NT: 'Hane xutacjín jan ne, caxinchacun xu me cavutsejen me xcusun xi tijima
    jan. Hacuaha xutaxa rë jan ne, cavejnucëë me Jesús, cuitjin xu cachja me: ―‍Cavaxëtje
    cha jingu sa xuta. Quihndë ne, cataxëtje suvá cha yojo rë cha, sá xi hacui jain
    cha xi cavaxijin Nina hacuaha catsingatju me. ―‍Cuatjin xu cachja xutaxa rë.'
  hto-hto: 'Afénomo ite comɨnɨ acáritiaɨoɨ. Afémacɨ naa naɨraɨ imacɨ illáɨcomɨnɨri
    afémɨe áɨfeduano daɨdíaɨoɨ: —Jɨáɨmana jíllotafɨredɨoza, ua o Cristo o íadɨ, daje
    izói Juzíñamui nɨzécamɨena o íadɨ, daje izói Juzíñamui mai o abɨ jíllota, —daɨdíaɨoɨ.'
  por-BRBSL: 'O povo ficou de pé observando. Os governantes com eles também zombaram
    dele, dizendo: “Ele salvou outros”. Deixe-o salvar a si mesmo, se este é o Cristo
