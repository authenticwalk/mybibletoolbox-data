    nga ta'a matari. Lauta ngaia na'a nga Kraes, nga wane na'a God ngaia 'e firia
    no'o, ngaia 'e to'omia 'ani fa'amooria ngaia 'i talana.”
  ded-ded: Ngicngac yeni wiac fingerec, imoc ifi hennammagec yudangic enarafocnginagoc
