    cha, nø tru Cristo, Tius Lawa Wesruig kuabe.—'
  not-NT: 'Ainta yaratingaiguë tojai matsiguenga inetsaiguëri. Aisati ainta obatacagaiguëri
    jorío isërontaigacari icantaiguë: —Yogabisaicotaiguëri imatsiguenga. Intsome anetsaigueri
    aroca iragabisaicoquima Iriati, Iriroca Quirisito Agabisaicoontatsiri, Ira icoiguë
    Tosorintsi igáqueri.'
  plu-plu: 'Madikte hiyeg tabirbet ayge igkis msekwe ipegbet ta gimkat. Nerras judeyenepwi
    giwewkistenkis igkis ayge gibetkis. Ayge igkis mahipwihpig. Igkis kinetihwa pawtak.
    Igkis awna: ―Kuwis ig amnihe nawenépwi hiyeg. Ku ig igyerwa Uhokri gikanyan adahan
    ukumaduketniwiy, hiyawa ig amnih gipit hawwata.'
  iou-iou: Täŋpäŋ ämawebe bumta ini ugän itpäŋ yabäŋirä Juda täŋo äma ekäni ekänitä
    Jesu sära ŋode iwetkuŋ; Äma ŋowä äbäkta yäwani Kristo täŋpäwä iniken gupi täŋkentäwänä.
    U ämagän täŋkentäŋ yämik täŋkukopäŋ iniken gupi täŋkentäktawä täŋpän wakaŋ yäk.
  ntp-NT: 'Vaidʌ ʌoodami nʌiditadai ami daraajatai, dai asta ʌtʌtʌaanʌdami parunaitadai
    ʌSuusi daidʌ icaiti: ―Cʌʌgacʌrʌ vuvaitu goovai aa dai sivi ¿tuisidʌ maicʌʌgacʌrʌ
    gʌvuusaida ʌlidi goovai ʌʌgi? Issʌʌlicʌdʌ ʌrʌCristo goovai di daidʌ ʌrDiuusi ʌcovai
    vuusaidadʌ ―ascaiti ʌtʌtʌaanʌdami.'
  rai-rai: A taara diat turtur ma diat bababoi, ma a kum mukmuga diat tataur un Iesu,
