  tnn-tnn: Kən netəm mɨn u koatətul əh-ikɨn, moatehm natɨmnat mɨn u, məto etəm-iasol
    mɨn rəha noanol rəha Isrel kotalah əsan e Iesu moatən məmə, “!In təmosmegəh netəmim
