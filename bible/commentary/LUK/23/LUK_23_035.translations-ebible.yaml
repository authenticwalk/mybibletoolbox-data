    Icha bara bapon Mesías, pon Nacom pia peitapetsin, bʉ bara bapon pia coutha nacapanepa
    naeto wetsica, jei barapomonae.'
  boj-2014: Onaqa tamo uŋgasari kalil naŋgi tigelesosib Yesus koqyeqnabqa Juda gate
