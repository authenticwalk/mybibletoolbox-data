    rutu Ropoto Krais Pauto reraaro, oire uva va iava vii raga uvuipau ra ora tauvau.”
  miz-NT: 'Ñaꞌa sán ne, ntáñɨ̄ ña, ntaíto ña ne, un tsi nté ña tsiñu i san ntánarkɨ́nteē
    ñá Jesuu, ntákaꞌan ña: —Ña sāꞌá ne, nakākú ña tuku ñaꞌa. Viꞌi a vé ne, na nakākú
    mii ñā kúñu ña, tē nuu é ntaā i é Cristu, ña é nakaxnúu Xuva kō —kaꞌan ña.'
  qvz-NT: Tucui runaguna chibi shayarisha ricuunaura. Israelgunata mandaucuna randi
    Jesusta mana balichisha casna paimanda rimanacunaura, Pai runagunata quishpichic
    mani nisha rimagara. Chasna acpi paiga Dios cachashca quishpichic Cristo nishca
    runa sirtu ashaga amullata quishpiri nisha caparisha asinaura.
  deu-ELO: 'Und das Volk stand und sah zu; es höhnten aber auch die Obersten [mit
    denselben] und sagten: Andere hat er gerettet; er rette sich selbst, wenn dieser
    der Christus ist, der Auserwählte Gottes!'
  mjc-NT: 'Tan nyɨvɨ nyecú ñi nyehé ñi. Tan ra cumí tyiñu vehe ñuhu naha ra, tsacú
