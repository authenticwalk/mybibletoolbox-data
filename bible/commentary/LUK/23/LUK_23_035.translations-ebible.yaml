  ory-ory: ପୁଣି, ଲୋକମାନେ ଠିଆ ହୋଇ ଦେଖୁଥିଲେ। ଆଉ ଅଧ୍ୟକ୍ଷମାନେ ମଧ୍ୟ ତାହାଙ୍କୁ ବିଦୃପ କରି
