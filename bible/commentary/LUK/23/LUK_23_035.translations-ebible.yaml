  leu-leu: Maana rabuna ri taxa ti falime. E a mu paamua ri suaxane e ri kuus, “Nane
    fakaxup a xasanofuna, tamo nane a Mataa Failai, a saxa aava Piran fo bure, naak
    nane taa fakaxup fatak nane xa.”
  maz-NT: 'C''o nte mi böbü mi jandaji e Jesús. Anguezeji ''ñe c''o pje mi pjëzhi,
    me mi cjapüji burla e Jesús mi mamaji: ―Maco mamaji o mbös''ü na puncjü o nte
    nu, maco dya sö ra ''ñemetsjë ra dagü cja ne ngronsi. Maco mi mama ngueje nu o
    juajnü Mizhocjimi ra manda, maco dya dagü dya cja ne ngronsi, eñeji.'
  bod-N: མི་རྣམས་ཀྱང་གནས་དེར་འགྲེངས་ནས་ལྟ་བཞིན་འདུག༌ལ། འགོ་དཔོན་རྣམས་ཀྱང་ན༌རེ། ཁོས་མི་གཞན་རྣམས་བསྐྱབས་མྱོང༌མོད།
    འོན་ཀྱང་ཁོ་ནི་དཀོན་མཆོག་གིས་བདམས་པའི་སྐྱབས་མགོན་མཱ་ཤི་ཀ་ཡིན༌ན། རང་ཉིད་སྐྱོབ་ཐུབ་པ་ལོས་ཡིན་ཞེས་འཕྱ་སྨོད་བྱས་པ༌དང༌།
  tca-NT: 'Rü duü̃xü̃gü rü yéma inarüdaunü. Natürü yema Yudíugüarü ãẽ̱xgacügü rü Ngechuchuxü̃
    nacugüe, rü ñanagürügü: —Nüma rü togüxü̃ namaxẽxẽẽ. ¡Ẽcü, ñu̱xma rü nügütama namaxẽẽ
    ega aixcüma Cristu ya Tupana nüxü̃ unetacü yixĩgu! —ñanagürügü.'
  zpl-NT: 'Nu nucuaꞌa bee bene riꞌya zeꞌe, nu hasta bee usticia utsequichiaꞌ beei
    Jesuse, nu unibeei lunu: ―Utsilaꞌa nucuaꞌ stucu bee bene, puese tsilaꞌi liꞌi nee,
    tunu neli nú necai Cristo enu ucañi Diose.'
  mbc-NT: 'Arinîkon pemonkonyamî'' wanî''pî moro era''ma pî''. Judeuyamî'' esanon
    wo''ma''ta ko''mannîpî tanne Jesus pî'' ta''pî to''ya: —‍Tiaronkon pemonkonyamî''
    pîika''tîpîtî''pîiya tîîse î'' wani'' awanî ye''nen awe''pîika''tî pepîn. Innape
    pîika''tîton pe Paapa narima''pî pe tîwanî ya, awe''pîika''tî —‍ta''pî to''ya.'
  ndg-ndg: Bandu babile bayemi kabalola ni atawala kaban'geya, kababaya, “Uwalopolile
    benge. Nga ujilopwe wa mwene, kati wenga wa Kristo wa Nnongo, uchaulilwe.”
  wsk-wsk: Se kariimet mu sanamaman ale ariwakasan, se kari supuling alo mu kumik
    ko den dolara balukasan. Nuna balukasan, “Nu nunguningta Kristus, Kaem ko Kari
    nu Atumukiram agi mu asele, nu kariimet sang nunga sangarukaso iwita kota numi
    sangukko!” makasan.
  toj-NT: 'Jaxa cristiano, q''uelan jacane xta c''ote, jaxa ma'' ay yateli huane xta
    burla sbaj ja Jesusi: ―Jel scolta ja cristiano jumasa tac. Ja huego, ta Cristo
    c''a meran, ¡a scolta sbaj ja yen mismo ba, como tzaubal ni bi yuj ja Diosi! xchiye
    xta.'
  tbc-tbc: Tamolpein leil digane dugo dutur a, ago dugo Juda sad gurman adi Jesus
    kukokan digane dugo dubol, “Iŋ aenta patud ipasi na ya. Ago yak niŋen o, iŋ tamol
    a Anut ipiliani an, Anut san Kristus, an rumok tap, ka sen patun ipasi dop tile.”
  sna-sna: Vanhu vakamira vakatarira, uye kunyange vatongi vakamuseka. Vakati, “Akaponesa
    vamwe; ngaazviponese iye pachake kana ari Kristu waMwari, iye Musanangurwa.”
  smk-NT: Saray tutawo, itaw saran mampamantay. Bale' saray mampag'uray, tinuya'-tuya'
    raya, “Naisalba nasaray raruma; isalba nay lalaman nan diri no syan page' a Criston
    sinuyo' nan Dios!”
  grc-TCGNT: Καὶ εἱστήκει ὁ λαὸς θεωρῶν. Ἐξεμυκτήριζον δὲ καὶ οἱ ἄρχοντες σὺν αὐτοῖς,
    λέγοντες, Ἄλλους ἔσωσε, σωσάτω ἑαυτόν, εἰ οὗτός ἐστιν ὁ Χριστός, ὁ τοῦ Θεοῦ ἐκλεκτός.
  gof-WFTW: Asay eqqidi xeellosona, shin deriya haareyssati, “Harata ashshis; Xoossay
    doorida Kiristtoosi iya gidikko ane bana ashsho” yaagidi leqisidosona.
  spa-BLM: 'El pueblo se quedó mirando. Los jefes que estaban con ellos también se
    burlaban de él, diciendo: “Ha salvado a otros. Que se salve a sí mismo, si éste
    es el Cristo de Dios, su elegido”.'
  kyz-NT: A'eramũ judeu 'gã 'wyria'ri 'gã 'gã nesaka 'upa. 'Ga momoria 'ga rerekoramũ
    'gã 'upa 'ga rerekoemãu etee 'upa. —“Janeruwarete 'ga te ako je mut ikue”, e'i
    'ga jepi. Opoat 'ga 'gã jepi. Siesak 'ga jepoara 'jau— 'jau 'gã 'upa ajaupe. —Ere
    ejua ejypa. Taruesak ene rura ene jywa 'jau kũi. Ene jyp ene ruramũ taruerowiat
    ene 'jau kũi. “Na pa je 'ga Janeruwarete 'ga remimurera futat ra'e”, taru'e enee
    'jau kũi— 'jau 'gã Jejui 'ga upe 'upa.
  dao-dao: Khyang he naw ngdüi u lü ami tengei. Angvai he naw, “Khyang kce ta jah
    küikyan khawiki; Pamhnama a xü Mesijah kcang a ni üng amät pi ngküikyanei kyu
    se,” tia ami ksenak.
  cya-cya: 'Nten can'' nan'' ''ya ne'' ''in ñi, lo'' yu nu lyi''ya tñan can'' nchcui''
    ca''an ''in ñi: Yu re ngulo laa yu ''in xca tucui, ¿ñi cha'' a culo laa yu ''in
    yu cha'' na cha'' ñi ca lca yu Cristo, ñi nu mdo''o hui ca ''in Ndiose?'
  nii-nii: Wumb molk, kanik mulnjung; ba wumb peng pim wumb ei, en enim ek ngok yi
    ninjing. “Eim wumb eipi paki topu yi ełim. Pe keimi Gos eim Krais tełim wu ei,
    kindang opu, wumb paki topu ełim pim kin, kapłi akip ei eim paki topu, ond peri
    ełe si kindpi, mani omba,” yi ninjing.
  ign-NT: 'Natiarihihi ena achaneana tímara­ra­canahi tamutu. Énaripa ena tuparai­rucana
    natiari­hi­hivare. Nacaeca­hi­ji­ri­caripa éma. Ánipa nacahe: —Ema mácacacha,
    macahehi eta máechaji­ri­ruvahi eta marata­hai­rahíji macuchu­cu­havaca ena apamuriana
    achaneana. Tásiha puiti, vivaraha vímaha máimereuchava eta máitupa­ji­jia­si­ra­vahíji,
    te yátupi­hipuca Cristo éma, Manere­ji­ruhíji ema Viya —nacahepa.'
  dik-NT: Ku jɔl kɔc juëc kɔ̈ɔ̈c ë tɛ̈ɛ̈n ke daai ye. Ku tɛ̈n awën ë ye kɔcdït Itharel
    bui ku luelkë, “Ee kɔc kɔ̈k kony, cɔl akony rot tɛ̈ ye yen Raan cï Nhialic lɔc
    ku dɔɔc.”
  cac-cac: 'Axo eb'' anima, van yilan eb'' tas van yuji chi''. An̈eja'' pax eb'' vin̈
    yajal, ix sb''uch Jesús eb'' vin̈. Ix laj yalan eb'' vin̈: —Ab''i chi'' colvajvum
    vin̈ d''a juntzan̈xo. Scolocab'' pax sb''a vin̈ ticnaic, tato d''a val yel Cristo
    vin̈, vin̈ sic''b''ilel yuj Dios, xchi eb'' vin̈.'
  tzj-E: 'Je'' wnak jquemjon rtz''etic je xbantaja e quexbil e k''toy tak tzij arj-e''
    xquemaj rtz''ujic Jesús y cawra xecbij tzra: —To''onel cxin wnak nbixa tzra, we
    ktzij che arja'' Cristo je ch-on rmal Dios tet-o'' c''a ri'' ruyon camic, cara''
    xecbij tzra.'
  san-BUR: တတြ လောကသံဃသ္တိၐ္ဌန် ဒဒရ္ၑ; တေ တေၐာံ ၑာသကာၑ္စ တမုပဟသျ ဇဂဒုး, ဧၐ ဣတရာန်
    ရက္ၐိတဝါန် ယဒီၑွရေဏာဘိရုစိတော 'ဘိၐိက္တသ္တြာတာ ဘဝတိ တရှိ သွမဓုနာ ရက္ၐတု၊
  yaa-NT: 'Nãnoxõ yorafãfe õinifo. Nã xanĩfofofãfe kaxemetsamafaifono iskafayanã:
    “Nõ õinõ nato yorafo ifimiski, iskaratĩa ãari ifimeimãkai. Niospa Fakeaxroko ãa
    ifimei kiki a Niospa katonino,” fanifo.'
  cab-NT: Ñíñanu gürígia aríagua, ñíñanu gíñe lúrudugu jéjerajaña láu, jaríñaga. —Sálbati
    ámu, sálbagualá gíñeti lúngua, ánjein inárüni lubeí luágu ligía lan Crístubei
    le lanúadirubei Búngiu lun lasálbaruniña gürígia.
  clu-clu: Ang mga tao nagatirindug doto nga nagasulung. Anang mga manogdomara tana
    ang mga Judio nagyagota kanana; makon nanda, “Ginlowas na ang iba, kondi lowasun
    na ra anang kaogalingun kon tana manda ang Cristo nga anang pinili ang Dios.”
  swh-ULB: Watu walikuwa wamesimama wakiangalia huku watawala wakimdhihaki, wakisema,
    “Aliwaokoa wengine. Sasa ajiokoe mwenyewe, kama yeye ni Kristo wa Mungu, mteule”.
  tpt-NT: 'Vachu ancha tayanal ni lapanakni xalaqtsꞌinin. Vachu ni lhachimoꞌonun ixtalaktuꞌuy,
    va tanaul: —Yu aniy incha laqmalaqtaxtuy lapanakni, ex vachuꞌ kamalaqtaxtukal
    yucha xꞌaman incha laqsaval ni Cristo yu laksakta Dios.'
  aai-aai: Sabuw nati’imaim hibat hi’i’itin ana maramaim, bonawiyenayah orot ukwarih
    Jesu hi’iyab hio, “Sabuw afa iyawasih bo i Keriso God narurubin na’at taiyuwin
    niyawasiban tana’itin.”
  sny-sny: Lu taune tomu ne'ese eyeri oso a'i sahe etiri werese ape mo tei siyeteye.
    Awei lu owane tamo Jisas ma'e te'e naruteye. Lowe apou eiye, “Le lu taune tere'e
    tamo au pati aniteye.” Ahowa, le apou eiye, “Owane Sitewi lai ane hi awei ma'e
    eimawe arosai. Peri lo ape wiyeme a'i su, le topo le eiwerou pati anirowata.”
    [Sng 22:7-8]
  myy-myy: 'Ito bajiro yi ajecõri ĩ ya yutabujuri gãmeri batoyijarã ĩna ĩja. Ĩ godaroca
    jãjarã masa ti ñayijarã ĩre. Ito ñarã ʉjarã Jesure aja tudiyijarã. Ado bajiro
    aja tudiyijarã ĩna: —Gãjerãreama masoñi ĩ. Riti Cristo Dios cõarʉ ĩ ñaja ĩmasiti
    masogʉ̃ yiguĩji, yi aja tudiyijarã ĩna.'
  trc-NT: 'Ne̱ canicunꞌ queꞌe̱e̱ yuvii̱ niꞌya̱j da̱j quira̱nꞌ Jesucristó a. Dan me
    se caꞌngaꞌ naco̱o̱ nij síí uun chij, cataj nij soꞌ: ―A̱j tinanii soꞌ man yoꞌó
    yuvii̱ rihaan sayuun, rá soꞌ á. Caꞌve̱e ti̱nanii soꞌ man maꞌa̱n soꞌ ya̱j ei. Sese
    si̱j narii Diose̱ me soꞌ do̱ꞌ, sese si̱j caꞌnéé Diose̱ ti̱nanii man yuvii̱ rihaan
    sayuun me soꞌ do̱ꞌ, ne̱ caꞌve̱e ti̱nanii maꞌa̱n soꞌ man soꞌ a ―taj nij síí uun
    chij niꞌya̱j nij soꞌ man Jesucristó a.'
  cut-NT: 'Ihyan ya̱n chahn ne, vatendi ye, rendihchero ye. Sa̱hn intiyahn ne, riyon
    nan se Dihvo vo, ne ra̱hn se: ―Ta̱ma ca ihyan ne, ndedevahn se. Ndete che sa̱hn
    tih che a va ca̱de che dechuh Dendiohs, ndedevahn se ihyan iyehnse ne, ¿dehco
    che hua ndedevahn ma̱n se sa̱hn?'
  bel-bel: 'І стаялі людзі і глядзелі. А насьміхаліся разам зь імі і начальнікі, кажучы:
    іншых ратаваў, хай уратуе Сябе Самога, калі Ён Хрыстос, выбранец Божы.'
  zlm-KSZI: Orang ramai yang berdiri di situ memandang sahaja sementara para pemimpin
    masyarakat mengejek-ngejek-Nya, ‘Orang lain diselamatkan-Nya; biarlah Dia menyelamatkan
    diri-Nya sekarang jikalau Dia sesungguhnya al-Masih yang dipilih oleh Allah.’
  gdr-gdr: Ɨ rɨgap owɨnki Yesund yɨr yɨpko, ɨ Ju rɨga waina membap kea daka Tin jɨ
    malɨk omnɨka yiyeno da, “Ton nɨnda rɨga wa yɨrkokar akaeneninonj, sɨ rada ɨtemb
    Rɨga Godɨmna obagendi Keriso e, Ton b'ogla Tilenggyam yɨrkokar yakat.”
  vmy-NT: 'ꞌBa kio inya xutankjiun nga inyakutsejenꞌa. ꞌBa kaꞌnda xutaxa inyatsisubare
    Jesús, ꞌba kitsu: —Kui xutabi kitsikꞌangi xuta xi kjaꞌere. Ngatatsikꞌangi tajngu
    yojore ngandaꞌe tsa kjuakixi nga kui xi Cristo xi Naꞌenchana jaꞌajin.'
  cmn-FEB: 群众站着旁观。官长们嗤笑耶稣说：“如果他是基督，是天选之子，他救得了别人，也来救救自己吧！”
  gmv-RNT: Hessi hanishin asay wuri eqqi xeellides; daannatikka “Izi hara asa ashshides
    shin Xoossafe doorettida Kirstoosi iza gidikko ane ha7i bana asho” giidi qidhida.
  ncl-NT: 'Huan mocahuajque lachixtataloaya in lacalera. In huejueyenten quihuitzquililoaya
    Jesús, quilijque: —Oc sequin yihual quinquixtic pin miquilisli. Axcan, ma moquixti
    yihual pin imiquilisli sinda in se unca iCristo Dios hual Dios quitilanic.'
  sua-sua: Nang o mia ngat her gia sir ko tok he keketar, va o Yuda ngalmialaol ngta
    kinknim ngakro vorngap kim he ka klel orom te, “Nma sulgim o mia akuruk, vanang
    tete enangthe lmien te, En Mruo Msim To E Nut Tmur Re Pum, Endo E Nut Thim Orom
    Ka Msasaen va en he, na mrua khenam tok mo kmor he mrua sulgim en mruo tete.”
  klt-klt: Iná ámna náráwa yá ku hetang átang kápángga árát ámna yáilá yá ku me keke
    hulá hulá mengga átkiuráng, “Kámá háláng yámánggoek wáinanyon du sat málámbáyon
    málám háláng iminek. Pálipuk hánám ámna Ánutu yá ámna náráwa son iháháya táng
    tunggap táuk hálendu málámbáyon málám háláng iminek.”
  are-are: Worla pitjikala nhangala erinha ararlanaka. Priest-aka itornka ntjarrala,
    kngarripata itornka ntjarrala turta erinha arrampowuka. Etna lakinha angkaka,
    “Era kunha arrpunha ntjarranha tangkalhelaka. Era paka Krista era namanga, erinhala
    Altjirrala urrarakala, era kala tangkalhelalheikanha.”
  gai-gai: Ri, an meikramtaɨra wɨtɨkca watri, Iudana ramtaɨr paŋainda, Iesusmo pepereca
    aindoprina, “Ma kabena meikramtaɨr ŋgotacrena, na Raraŋ Aetaniaca manmo larapaca
    ma an ramootta Raraŋ Aetaniaca babuca mbagɨrica kɨpca aimo mac nda aŋgɨna ramoot,
    gidik ecte, kaica ma ndomo otac ŋgocor?”
  qvm-NT: 'Tsaycho runacuna ricarpaycaptin autoridäcuna Jesusta asipargan caynog nir:
    “Tayta Dios cachamushgan Cristo carga jucta salvashgannogla mä quiquin salvacutsun.”'
  chz-NTPS: 'Jeeˊ ja̱ˉ maˊ tä̱ä̱hˊ dsaˉ jëë˜. Läꜙkye̱ˉ dsaˉtaˊ maˊ miˉkwa̱hꜗ kihꜗ
    Jesús. Maˊ jäyhꜘ: —Gaꜙlɨyhꜗ baˊ gaꜙlä̱ä̱yꜗ dsaˉ. Waˊ lä̱ä̱yˈ hñiiyꜘ naꜗ, cherˊmahꜗ
    dsooꜘ la̱a̱yꜗ Cristo hi̱ˉ naˉlle̱e̱hˊ kya̱a̱ˈ Dio.'
  kmu-kmu: AligeꞋya veala alitalu huꞋya hetiꞋya aulu heꞋya mainageꞋya kava vayaꞋmoꞋya
    kamuge hatageꞋya vaineꞋateꞋya mage hae “NagoꞋa veala amaugafa aligatimainea kanogi
    Anumaya KotiꞋma hau ayamopafi nehaiya kanoa taugafa aligatigahie huno hutenea
    kanoma mainesiana agaiꞋa augafa aligatino.” huꞋya hae.
  ood-NT: Sh g hemajkam am gegok ch neid wehs ihda. Sh g ha wanimeddam nahnko ahg
    g Jesus ch hab kaij, “Ha at doꞌibia haꞌi, pegih, k hejel wo e doꞌibia matp d Jiosh
    si Kehsha.”
  lbm-lbm: 'लोग खड़ो–खड़ो देख रह्यो होतो, अऊर यहूदी मुखिया भी ठट्ठा कर कर क् कहत होतो:
    “येन दूसरों ख बचायो, यदि यो परमेश्वर को मसीह हय, अऊर ओको चुन्यो हुयो हय, त अपनो
    आप ख बचाय ले।”'
  ncj-NT: 'In tlacamen huan in tequihuahmen ompa oteitzticatcahque huan teca omahuiltihque
    ic oquihtohque: ―Oquimaquixti in oc sequinten; axan mamomaquixti isel in tla nele
    yeh in Cristo, itlapehpenil Dios.'
  yuj-yuj: Aenapo, koumteouráp arop am fek yakáprá tokoreyakáp napo, Kaunsil fákáre
    Jisasén wouroumprá sérrá, “Mao te arop ankwap fárákapan yaewour i konámpono. Táte
    kare, Kraisao námp kwamp te, fwap mao námoku támao yaewourano.”
  kto-kto: Pa teip ga magaulap la dusmeng ga man umei. Pa teip mila uke onim Israel
    la fugaumeng ira Iesu gare ro, “Agimaming! Ume maagaulie non teip ga magaulap.
    Pa leba migat ba Morowa, la avuoong meba okosarang ubi ang, eba ina malagiang
    teip ga magaulap am tie teairang ga irie kan le teagaalie!”
  gmv-NT: ሄሲ ሃኒሺን ኣሳይ ዉሪ ኤቂ ፄሊዴስ፤ ዳናቲካ “ኢዚ ሃራ ኣሳ ኣሺዴስ ሺን ፆሳፌ ዶሬቲዳ ኪርስቶሲ ኢዛ ጊዲኮ ኣኔ
    ሃዒ ባና ኣሾ” ጊዲ ቂꬊዳ።
  por-BLT: 'As pessoas ficaram paradas, olhando, enquanto os líderes ridicularizavam
    Jesus. Eles disseram: “Ele salvou os outros! Pois então, deixem que ele mesmo
    se salve, se ele for realmente o Messias de Deus, o Escolhido.”'
  stp-NT: 'Gu jaꞌtkam baꞌ mu jaꞌp guꞌkat bha ja nɨiꞌñ am guiꞌ nam bhaiꞌ sissap. Baꞌ
    jaiꞌ gu ja gɇꞌgɇrkam tuk gu Israel kam jaꞌtkam jax ñam pɨx aꞌga gu Jesuus, jup
    kaiꞌch am: ―Dɨɨlh dho jia xim palhbuidhaꞌ. Tɨɨꞌ nat baꞌ jaiꞌ gu jaꞌtkam bɨxchuꞌ
    pɨx bhaan ja palhbui. ¿Guꞌ dɨɨlh aa baꞌ cham jup bhaaiꞌ? Gio guꞌ saak jir diꞌ
    guch Xoiꞌkam nat bhaan tɨ tɨɨgɨk bha joot gu Dios bhammɨ dɨr jix dhaam. Bhaiꞌ
    dhɨr dho ji chɨmñiaꞌ noꞌ baabuiꞌr sɨlhkam.'
  ame-NT: Acheñeneshaʼñapaʼ att̃a cohuanrrorteñet all t̃omc̈henet aʼyenet̃. Paʼm̃chaʼtaret̃erneshet
