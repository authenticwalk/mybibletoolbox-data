    u woko Kirisiti Kawauwi u Kashila̱.”
  apu-NT: 'Kãkiti iuaã auakani itikari Xesosi. Sasetotxi auĩteakori napetari iua.
    Itxana: —Iua makatxakapekari apanakini imapinakanina ĩkapani. Teoso mereẽkiti
    ininiãua, kinirepa iuaka !imakatxakaua? —itxana.'
  roo-roo: Vo ovusa oirara rutu voeava vurapaiva. Ari voeao tuvetuvepa irara Jiu iava
