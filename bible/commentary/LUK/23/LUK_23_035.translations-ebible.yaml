  zpq-NT: 'Na'' beṉe'' zan besyežejde'' ḻe''. Na'' beṉe'' gwnabia'' c̱hegaque'' ca''
    gosonḻe'' c̱he'', gosene'': ―Yezica''chle beṉe'' bosle''. Še da'' ḻi naque'' Criston''
    ben'' gwlej Diosen'' yedeṉabi''e, ¿bixc̱hen'' bi chosla cuine''?'
  por-TFT: Muitas pessoas ficaram por ali, observando estes acontecimentos. Os líderes
    judaicos zombaram de Jesus, dizendo, “Ele disse que salvava outras pessoas! Se
    ele for o Messias, aquele que Deus escolheu, deve salvar-se a si mesmo!”
  gwi-NT: Dinjii nąįį tthak aakin gogwaa'įį gwiizhit Israel kįh dilk'ii nąįį giiyeedlaa.
    “Christ nilii ts'ą' Vit'eegwijyąhchy'aa gwitee tr'iiyąąhchįį t'inchy'aa ji', ch'izhii
    nąįį nahshii, akwat adan chan needoozhii jaghaii!”
  gvn-gvn: Jana maja-majangka Jew-warrangka Jesus yajarrin, yalaman, “Nyulu kanbal
    juran-bungan, yamba nyuluku kari juranmal. Godungku Christ bambal. Kaki nyulu
    yinya Christ, nyulu yinyamun jukumun walada.” Bamangka wubulduku jananin nyajin
    yajarrinya.
  nhy-NT: 'Miekej tlakaj ompa otlachixtokaj. In tekiwajkej sa tekitl okiwetzkiliayaj
    in Jesús, okijtoayaj: ―Okinmakixtij oksekimej. Axan Yej inewian ma momakixti,
    tla melawak yen Cristo katlej Dios okipejpenke.'
  asm-FB: আৰু লোক সকলে থিয় হৈ চাই থাকোতে শাসনকর্তা সকলে তেওঁক উপহাস কৰি ক’লে, “ই
    আন লোককহে ৰক্ষা কৰিব পাৰিলে৷ যদি ই ঈশ্বৰৰ সেই অভিষিক্ত আৰু তেওঁৰ মনোনীত জন হয়,
    তেনেহলে নিজকে নিজে ৰক্ষা কৰক।”
  okv-okv: Eto embomeni areto kogue mitio enana embo okokose na arureto ke einge ea,
    “Embo nei nei hondate eoija te amo Judea embomeni ta hondate ari embo Keriso avo
    God na siriketo ikari puvurari kito umo eonga enda ta beasuja,” ainge ijio
  mxt-NT: 'Ta ñáyɨvɨ tayucú ñu nyehé ñu. Ta nyacua nya ra cacuví nuu cuenda vehe ñuhu,
    ta chacú cuehe ra nyehé ra chi ra Jesús. Ta catyí ra: ―Sacacu̱ ra chi inga ñáyɨvɨ.
    Soco vityin na sacacu tucu ra chi maa ra, tatu ndicha cha Cristo, ra cha saquichi
    Nyoo, cuví ra ―cacatyí ra.'
  tzo-NT: 'Te va''ajtic chq''uelvanic tal ti crixchanoetique. Te va''ajtic uc ti totiletic
    te ti templo yu''un ti judioetique. Lic slabanic uc ti Jesuse. Hech laj yalic:
    ―Laj scolta yantic. Hech yu''un mi melel ti ja'' ti Cristoe, ti ja'' t''ujbil
    yu''un ti Diose, ac''o scolta sba quitic uc ―xchiic.'
  ind-AGS: Orang-orang berdiri dan memperhatikan sementara para pemimpin menatap Yesus
    dengan sinis. “Orang lain Dia selamatkan, biarkan Dia menyelamatkan diri-Nya sendiri,
    jika Dia memang benar-benar Mesias, Yang Terpilih,” kata mereka.
  omw-omw: Mwia tuavaaqa ntainra kyeta varovata qumina nraakye qora mwini sivita variqa
    taqe varuvata Iutaa vaisi nronranramwuvanto Iesusirara raima mwateta tiqata, Mwiva
    airi vaisi kyaahaqa hi varivave. Kotiva mwia titaiharo mwiva Mesaiaavanto varirera,
    mwiva qioma nai kyaahaqa hiananrove, tita.
  yrb-yrb: I guruguru ubita uwarama inaibeda erebitana i Ju yawoeta uwarama irue weita,
    Dana eno wei, Nana Godinu ma wiroe mune aneta Amara, Godinu Keriso Na, eno weiba
    moana uwara ma wirotebi enanari Danu torowa ma wirofi weita.
  maa-NT: 'Jñà xi̱ta̱ na̱xa̱ndá nchikotsejèn‑la̱; ti̱koa̱ jñà xi̱ta̱xá ítjòn nchisísobà‑la̱,
    nchitsò: ―Xi̱ta̱ xi kj''ei̱í tsachrjetjì kjo̱''in; tsà kixi̱ kjoa̱ nga jè xi Cristo
    xi xó k''oa̱s''ín jaàjiìn‑ne Nainá, kàtachrjetjì kjo̱''in yijo‑la̱.'
  mcq-mcq: Ea mapoka kajija namine kiꞌejuꞌe puni mamaꞌinijipo Jesuho apene ꞌijahe
    ijá ꞌwava Hu ea ꞌahoꞌa niꞌajihu jaꞌinaꞌe makaꞌeje Hu Keriso kaꞌene Godira iji
    pijahaji reꞌamajaho Hu oriꞌini niꞌajaraꞌamama ꞌwavara.
  sus-A: حَمَ نَشَ تِ نَا، عٍ نُ عٍ يَ تِ نَ قٍ بِرِن نَ. كُنتِفِيٍ قَن نُ نَ عِسَ
    مَيٍلٍقٍ، عٍ نُ عَ قَلَ، «عَ بَرَ مِشِ فبّتّيٍ رَكِسِ. عَ شَ عَ يّتّ قَن نَكِسِ،
    شَ عَ قِندِشِ عَلَ شَ مِشِ سُفَندِشِ نَن نَ!»
  jpn-1965: 民衆はそばに立ってながめていた。指導者たちもあざ笑って言った。「あれは他人を救った。もし、神のキリストで、選ばれた者なら、自分を救ってみろ。」
  fra-SBL: 'Le peuple était là, à regarder. Les chefs qui étaient avec eux se moquaient
    aussi de lui, disant : « Il a sauvé les autres. Qu''il se sauve lui-même, si c''est
    là le Christ de Dieu, son élu ! »'
  yka-yka: Sasang meˈ aˈa magtengge malaˈihin mayam-mayam, meˈ nakuraˈ meˈ Yahudihin,
    pinagudjiˈan si Isa weˈ de duk binissāhan. Paˈinde, “Tatabangne meˈ aˈa seddilihin,
    ambat tabangne dinen bang asal bennal iye Almasihin, tapeneˈ Tuhan magsultanin.”
  mle-mle: Duw taakw alim van tidiy. Adiy Juw dayadiy sapakwa nyanugw day dikik rik
    kwurtaay, wajibaydakib. Day ata wadiy, “Di nuwukadiy duw taakw nyigil-didiy. Aw
    li di Krais, God dikidi Tasakwudidi Duw tinaad wakuw, ata di dikim nyigil-kwaad!”
  shp-NTPO: 'Jainxon jonibaon oinkana iki, ja jemamea joni koshiboribi jaki shiroi
    neskákanaibo: —Wetsabora jato kishpinmaa iki, ibanon rama janbixbi kishpinmeeti;
    ikonkon ja Diossen katota *Cristo ikax —ikibo.'
  aom-aom: 'O ae ahoꞌobëhe riravoromo ërimahareje. Ërimahamu a masijohuro sivoromo
    uarovareje: Ëahuro uövuade höjo: Naro a ioroꞌioroho ajëmego marëjëvaje höjo. Ëhuni
    nadiꞌego hu hesi arijoꞌarije ajamirovego hu mae jiajo. Huro uövuade höjo: God-hu
    uevëꞌëro böröme namiromo ajëmiꞌirode aho na jevajëjo. God-hu nimoromo baejevade
    aho na jevajëjo. Ëhuni nadiꞌego hu hesi arijoꞌarije ajamirovajo.'
  geb-geb: Mbe satu surim, mba gumgi gum mbigi, mbe thivgiap kav Zisas garim, mben
    gumgir pani, mbe Zisas nzɨɨv khaŋ ana nzuai, “Ana harigi ntɨɨrir kurkurigi. Ana
    maaŋ muuŋgip ana guigira mba Fhe Bakɨme won ŋaarar muuŋv mba taagip khaŋ nuianan
    ki gumgi gu mbigi ndir zav suaŋgiap farasarigi guma kɨp, ana maaŋ muuŋgip taagip
    wora kura.”
  eng-WYCLIFFE: And thei departiden his clothis, and kesten lottis. And the puple
    stood abidynge; and the princis scorneden hym with hem, and seiden, Othere men
    he maad saaf; make he hym silf saaf, if this be Crist, the chosun of God.
  bsj-bsj: Nubo tirangum ki toi kambo liyab cebo buwo co ti ken ki “cin cer kangeribo.
    Ca cer dur cero no cin kiritti kwama, wo ci cokke ri!”
  cak-cak: 'Jani na chi vinak yetz''eto-apu richin ri Jesús, y hasta ri yebano gobernar
    chiquicojol ri israelitas yetze''en-apu chirij, y niquibila'': Rija'' xerucol
    ch''aka'' chic. Vacami tucolo-ri'' ruyon, si kitzij chi ja rija'' ri cha''on-pe
    roma ri Dios y takon-pe chucolic rutinamit, yecha''.'
  chf-NT: 'Ya'' wa''cajob ni gente u chänenob. Jini ajt''äbälajob u tze''tijob aj
    Jesús u yäle''ob ca''da: ―U japi otrosjob. Quiranla si u japän uba u juntuma si
    toj cache'' une ni Cristo, jini u yaqui Diosba tuba u chen manda aj Israelob.'
  tlf-tlf: Kale unang tinum iyo mo-bom Yesus atama-bilip e, Juda kasel imi kamogimal
    ita titul weng baga-e-bom-nilip e, “Beyo unang tinum migik imi kaal ilak uta do
    dong daga-e-bala waalanan-nuubip kale minte, beyo fen God imi ulaa dula kamok
    kesa tinum Krais umdii, yagal ilami kaal ilak uyo do-nalata, at diim uyo talaa
    kupkaa malaak e tal waalanata, atamum o,” agan-kalip ko.
  piu-2006: '@see-verse:LUK.023.034'
  poh-NT: 'nok cꞌahchiꞌ quiꞌilmijic cuꞌum take tinamit reꞌ xa nelic chic lok nakꞌ
    quiwach chi riliric chaj bih cꞌahchiꞌ ricꞌulmujic ar. Nok quesam chic riqꞌuixbilal
    i Jesus chi jeꞌ reꞌ, reꞌ chic take quinahsil i tinamit jeꞌ wili xquikꞌor chi xa
    seꞌlbal pan nakꞌ wach i Jesus: «Reꞌ winak reꞌreꞌ xa ripahba̱ꞌ chic ri̱b chi reꞌreꞌ
    i Pahbamaj chi Kꞌatal Kꞌoric. Reꞌ take toco̱m xicoꞌlej take cho chipam quicꞌaxquilal
    eh tzꞌa̱b ruꞌ chi ribil ri̱b, maꞌ cꞌahchiꞌ ta ricoꞌlem ri̱b chipam i tiꞌcꞌaxic
    wilic wi̱ꞌ. Wi til aj woꞌ coric chi reꞌ i Pahbamaj chi Kꞌatal Kꞌoric, chicoꞌlej
    ri̱b chipam i tiꞌcꞌaxic reꞌreꞌ, nqui take.'
  tue-tue: 'Basocá toopʉ́ ĩñanucũyira. Judíoare Dutirá Peti Jesuré buirá jĩĩyira:
    —Ãpẽrãcã́rẽ netõnéwĩ. Diamacʉ̃́rã Cõãmacʉ̃ beserigʉ Cristo niigʉ̃jã, cʉ̃ʉ̃ basiro
    netõnéãrõ, jĩĩyira.'
  bjp-bjp: Fanu ri soti aiwa ma ri ka alal ke foron famfamu sabin ri ka morot ini.
    Ri tarah, “I faliu ta fal, taftawa ik faliu fafis u tom, male i e Mesaia ke God
    ae i tim pes ta u.”
  xon-xon: Le kinipaak ngbaan si ki lik u. Le Juu yaab aaninkpiib sii u, ki bui ke,
    “U gaal biken le bi ŋmar; u yaa ye Kristo u ga gaa timi lii, aan Uwumbɔr nyan
    u na kan, u gaa ubaa mu lii.”
  tzo-ZNT: Ti crixchanoetic tey vaꞌajtic chqꞌuelvanique, islabanic la ti Jesuse. Ilabanvanic
    la ti jmeltsanejcꞌopetic uque. ―Iyetꞌesbe xchamelic li crixchanoetique. Mi yech
    ti jaꞌ tꞌujbil yuꞌun Riox chispasotic ta mantale, acꞌuquic scolta sba un ―xiic
    la.
  mpm-NT: 'Yɨvɨ kaꞌiin un ka ndeꞌe vaꞌa nuu ya, ti undi chaa ka ndiso jniñu ñaꞌnu
    un, suni ni ka ske ichi ini da nuu ya, ti ka kaꞌan da: ―Ni nama da sava yɨvɨ,
    ko vijna na ti na nama da maa da nu jandaa ndixia kuu ja maa da kuu Cristo, ja
    ni nakaji Yandios ja kii ―kachi da naa da.'
  ots-NT: 'Cʉ pé dda cja̱hni cʉ már bbʉh pʉ, mí ndo ntsjundötjojʉ, már jantijʉ ter
    bɛh ca̱ már ncja. Guejti cʉ möcja̱ cja̱ co cʉ tita cʉ mí pɛhtzi quí cargojʉ mí
    ntsjundöjʉ hne̱je̱, cja̱ bi ma̱ndijʉ: ―Nʉr hñøjø‑nʉ, xí salva cʉ pé dda cja̱hni
    cʉ ya xti du̱. A ver, ¿cja da nsalvatsjɛ hua ya? Como i ma̱, guegue ʉr Cristo,
    xpá mɛjni ca Ocja̱.―'
  hoy-hoy: 'लॉकुर निदुर-निदुरकु नोळोर, अदिक सरदार भी मज्याक माळ माळकु अनतोगोर: “ईव
    दुसरा अक ऊळ्सदुन, अगर ईव परमेश्वर उन मसीह हुन, अदिक आऊन निवळुसदव हुन, रा तान तान
    इक ऊळ्स कोमुल.”'
  uri-uri: Yatom tu wrong kinkpman pa nel atn ikghnen tolpa atn, tu melnum wail wail
    pa yat nel akhinowel Jisas pa la tolpa, “Kil pike aklin tu tiur ai. Ti tol kil
    melnum a pike Maur Wailen akrkahan aklahle akal kil akwi tu wrong kinkpman pa,
    ti kil iklin kil alkil ti yat om!”
  amo-amo: Anite yissina in yenju ghe a imung ago mina yita nsughe liyong, idin su,
    “Ana tucu among. Na atuca litine, andi amere Kristi Kutelle, unan feruwe.”
  pjt-pjt: Kaya aṉangu tjuṯangku ngaṟala nyangangi Jesunya, kaya Jewku mayatja tjuṯangku
    palumpa ikaringkula anaṟa wangkangu, “Nyara paluṟu panya kutjupa tjuṯa ilunyangka
    wankaṉu. Nyangamala wanyu kanku paluṟunku wankala, panya paluṟu kunyu Christanya
    Wankaṟunkupainya Godalu ngurkantankunytja.”
  cwe-cwe: Wanhu wemile haja wolola. Wakulu wa Chiyahudi nawo wakala wonzeha, walonga,
    “Kawakombola wanhu wamwenga, leka yaikombole mwenyewo fana yeye Chilisito, Mulopozi
    yoyasaguligwe na Mulungu!”
  daa-NT: 'Gee gay talaaga. Ŋuur agindaw ku Yuudinnar oki samtiyaaji aman : « Ŋa jil
    gee ku pey. Diŋ gay, ŋa jil ziy ka meen̰ji ya ŋaar kat Masi kaak Buŋ doɓtu kare
    ! »'
  mlp-mlp: Sa on mataw Yesus aholmo waqad turiy. Tursa Juda gigo mataw marorta na
    in Yesus bilawuneq bilaq yaqay, In mataw asor gilumsihan a hi moqiyta haq yaqay.
    In mat God atowun emim kabiy ugta anan Krais haqayta na iyeq teq in awaz meqniyeq
    inmo ahol ulumsiheq hi moqan haq yaqay.
  ape-C: Aria arpesh sheyotu shape shatrun aria eshesh Juda esheshim debeimi hape
    habubuniman. Aria hakri, “Anan douk nataurum kupaishi. Aria ta anan douk Krais
    douk Iruhin nagraehan nanakumori nunarao arpesh iri um, anan wata nutaurum anan
    kanak.”
  bgs-bgs: Igsállág tô ilimud mga manubù ki Jesus. Asal tô mga pangulu ka Judio igbuyas
    kandin, na mà dan, “Igtabangan din tô duma mga manubù ébô dì dan maté. Sállággán
    ta ka makatabang sikandin katô kandin sarili. Kitanán ta ka bánnal sikandin tô
    Mesiyas na igsalin ka Manama!”
  faa-faa: Arirakano aporo hinamo suamo asekea risiapo. Asekea risike Yu aporo káramo
    hokomarekea someraka, “Epo aporo hinamo metakira araresapo. Kotimo e máfaraka
    Unihae Kereso murikimasa satiki, epo ipi yia ararehoafunureapo. Ira matopesa metakarikia
    o peafunureapo.”
  kik-kik: 'Nao andũ nĩmarũgamĩte hau makĩmwĩrorera: Nao anene nĩmamũnyũrũragia makoiga
    atĩrĩ, “Nĩarahonokagia andũ arĩa angĩ, nĩehonokie aakorwo nĩwe Kristũ wa Ngai,
    Ũrĩa wake Mũthuure.”'
  cap-NT: 'Jalla nekzi z̈oñinacaqui walja chekznatc̈ha. Jilirinacami ancha burla paachic̈ha,
    tuz̈ cjican: —Tiiqui yekjanaca liwriichic̈ha. Ultim werar Cristumc̈halaj niiqui,
    Yooziz̈ illztamc̈halaj niiqui, persunpacha liwriyalla.'
  ksr-ksr: Kaeŋ aŋgi ejemba tuuŋ yoŋonoŋ nama ii uuŋ iigi. Iigito, Juuda jotamemeya
    yoŋonoŋ kaaŋagadeeŋ mepaqepae meŋ muŋ kokaeŋ jegi, “Anutunoŋ meweeŋgoŋ muro Hamoqeqe
    Toya Kraist kolooji eeŋ, tosaaŋa ilaaŋ oŋoma laligoroti, iinoŋ mono iyaŋa ilaaŋ
    aowa.”
  eng-TNT: 'And the people stode and behelde. And the rulers mocked him with thee
    saying: he holpe other men let him helpe him selfe yf he be Christ the chosen
    of god.'
  sbs-sbs: Chisi chiva zimene, niku lolela kuba ye ndisi hava vali kumu sheunwina,
    chivati “Avali kutusa vantu, mu muleke ali tuse mwine, heva njeye krisite wa Ireeza,
    yava ketwa”.
  sue-sue: Ema bama nukare dopero ua inoise itiwa awa. Ota dia sai meni awa nukare
    numa isipitinoise ego sewa awa, “Nu gita ema eni soremuro kora inoisia, are Anutu
    nu pumunu Tua nasokai Kristo me wero noma giro nu nutope soremaise.”
  fra-NCL: 'Le peuple se tenait là et regardait. Les magistrats se joignaient à lui
    pour railler Jésus en disant : « Il en a sauvé d’autres ; qu’il se sauve lui-même,
    s’il est le Christ, l’élu de Dieu. »'
  bhg-bhg: Iji angode embomai ainda pepetegedo goteite itero jijirisina. Ata, Judah
    embomainda gisijijiegari awamanede daedo itera ami Yesu de mendode kikino eite
    sitera, “Ami embo nenei tonembedo esisina. Edo gido embo awawa Keriso, God da
    Avigari Embo, ami akuta ainda wasiri toregarate!”
  snn-NT: 'Ëñajënna, bain hua''nabi baguëni ëñajën nëcajënna, judío bain ëjacuabi
    baguëte ai jayajën cahuë: —Yequëcuani jëa güesesi''quëta''an, ja''ansi''quë jëaye
    porema''iji. Riusu cuencueni Raosi''quëreba banica, ja''nca yo''oja''guë, sa''ñeña
    cahuë.'
  atb-NT: Mingbyû wuì gi, yap to mù tu wú nyi akô. Zau suwún wuî Yhang lé nyhap é
    gi, "Yhang gi, byù góbang lé hkyi yu é sû nghut ri. Yhang gi, Garai Gasang hkyin
    yu é sû Hkrisduq nghut le gi; Yhânggùng yhang le hkyi yu wú sháng gaq." ga akô.
  wro-wro: 'Peleŋgąraia karwelgenja kaueranindjąŋeri. Ardenaiuri kuda: umbili kauerąmąŋeri,
    kubądjuŋ, Atjąkekąria kanmundulbąla, aue ŋundju-ŋundju kąmundulbaienja, indja
    ŋąmba iŋgąnuŋ Christ, iŋgąmuriena God anąŋga.'
  cek-AK: Kaminawk loe angdoet o moe, khet o. Ukkungnawk mah anih to pahnui o thuih,
    kalah kaminawk to a pahlong; Sithaw mah qoih ih, Kri ah om nahaeloe, angmah hoi
    angmah to amhlong nasoe, tiah a naa o.
  bkd-bkd: Madakel ha mga etaw sa tag-ahà ki Jesus ba sa mga punuan migtameyes kandin
    hu kagi dan “Aglibriyen din man gid sa duma ha mga etaw aman ahaen taw ku malibri
    din ba sa kaugalingen din ta iyan en man gid su Mesiyas sa Harì ha pinilì hu Dios.”
  ctu-76: 'Ya''an quixtyañujob chʌncol i q''uelob. Jinic tyo año'' bʌ i ye''tyel ti''
    wajleyob. Ti yʌlʌyob: Ti'' cotyʌ yaño'' bʌ. Wale iliyi la'' i cotyan i bʌ mi melelʌch
    Cristo jini yajcʌbil bʌ i cha''an Dios.'
  lac-NT: 'Tarob ya''ab mac quir u chen pʌcticob u quimin Jesús. U ts''urirob u winiquirob
    judío caj u yuts''ajob u ni'' quire'' tan u p''asticob Jesús, caj ya''arob: ―U
    jer caj u tacaj; chen u bʌjiri'' mʌ'' tu tacaj u bʌj, wa jach jaj a Cristojo'',
    a tuchi''ta''b ten C''uj quir u taquic tu cotor mac ca'' u wʌc''ʌs tac u bʌj xan.'
  xla-xla: Opa hapulomatapo alikili tle omha꞉ha꞉lati Yu so dokopala sota Yesuye tepelemale
    mate tetlemyemama epo atlamyaiyo, “Ya꞉ opa opi tlo gagademsela꞉mduwapo. Epedeme
    ya꞉ye ikadepe Godta sale oplami Keliso dlepiye, ya꞉ ya꞉skamu ya꞉ gadlowe ka꞉pi,”
    demyaiyo.
  xav-NT: 'Zezusi norĩ hã simnhatã ré, te zudezu norĩ hã ĩ''rata asimro, te te ''madâ''â
    za''ra da. Taha wa, te roti''wa norĩ hã sima nharĩ za''ra, ãne: — Ma tô te te
    ''re da''anho''reptu aré. Tô sena Danho''reptui''wa da, ''Re ĩhâimana u''âsi mono
    te te pisutu wamhã, ma''ãpé sisõ''reptu. — Ãne ma tô ãma tiwa''ẽ za''ra.'
  cuk-cuk: 'Degine, dulemar-bukidar neg-gunaid dakbukwa gusmalad. Ar neggwebur-dakmamaidi,
    Jesúsʼgi dodonai gusmalad, sogdedamalad: —Ar ede, dule-baigandi nabir bendaksad.
    Ar we Cristoʼle, Bab-Dummad-susadile, na dukin bendakdo.'
  tbf-tbf: Ma mi kulou gi nga tuir nge vor ve dedeng, ma bu muomuo ni vuor gi nga
