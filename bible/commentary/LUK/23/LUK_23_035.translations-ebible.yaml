    naat na pipilak, i koina baa in walaaun paa ia ut.”
  haw-1868: 'Ku iho la no hoi na kanaka e makaikai ana: a hoomaewaewa aku la me ko
    lakou mau alii, i aku la, Ua hoola ka oia ia hai, a ina oia ka Mesia, ka hiwahiwa
