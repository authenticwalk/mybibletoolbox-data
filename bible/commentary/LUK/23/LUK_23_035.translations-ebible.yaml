  boa-NT: 'Aanéhjáa mítyane mɨ́amúnaa ɨ́ɨ́tehíjcyánáa ávyéjujte dííbyedi iúúhɨ́vaténe
    néjcatsíhi: —Tsíjtyeke muurá pátyetétsohíjcyaábe. Aabe cána óvíi pájtyetétsámeí
