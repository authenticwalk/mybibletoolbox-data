    nyɨvɨ. Na jacacu ndɨhɨ tucu maa ra tsi ra vityin, tun nditsa tsa ra Cristo, ra
    tsa jaquitsi̱ Nyoo, cuví ra ―catyí ra naha.'
  caa-caa: 'Y warobꞌ meyra gente era xeꞌ war uwirobꞌ lo que war achena taca e Jesús,
    y ya warobꞌ cora nuquir ajcꞌamparobꞌ ubꞌan xeꞌ cay tzeniobꞌ tut e Jesús y chenobꞌ:
    —Pues jaxir uyubꞌi ucorpes e inmojr gente, y coner ucorpesic ubꞌa jaxir ubꞌan,
    jay erach ani que jax e Cristo xeꞌ sicbꞌabꞌir umen e Dios, che e nuquir ajcꞌamparobꞌ
    era.'
  pls-NT: 'Co tsje chojni cjoi na nttiha para vicon na, co cai cjoi tsje xí que vinttechonda
