  top-NT: 'Lhu̱hua cristianos xala amá ca̱chiquí̱n ixta̱cxilhma̱na la̱ ixtlahuacani̱t
    Jesús y xanapuxcun curas ixtali̱kalhkama̱nán: ―Ca̱maktá̱yalh lhu̱hua cristianos,
