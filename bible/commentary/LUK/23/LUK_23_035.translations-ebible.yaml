  ino-ino: Kasi yo'kalokana yo'kalo le'a ne'alike'a vaya'moki ali'a atalu hu'a heti'a
    mai'ne'a aulu nehake'a kava vaya'moki hu'a haviya hune'ate'a inake nehae “Mako
    vaya'ai apa'kufa alino kati'nea kano Anumaya Koti'a lakufa alino katikefe hapaliteno
    hute'nea ve'ka mai'niseana akaeya'a akufa alino katise.” hu'a nehae.
  gnn-gnn: Ga walalanydja ŋunhi yolŋunydja walala dhärra'-dharrana marrtjina ŋunhili
    bäyma, nhäŋalanydja yukurrana. Ga walalanydja ŋuriŋi Djuwsthu ŋurru'-ŋurruŋuyunydja
    yukurrana warku'yurruna ŋanya, waŋana bitjarra, “Yä-ä-ä, ŋunha ŋayi ŋuli wiripu-guḻku'nha
    yolŋu'-yulŋunha walŋakuma be. Ŋuli ŋayi be dhawu'mirriyanharawuynydja Godkuŋunydja
    djuy'yunara, mak ŋayi be walŋakunharamirrina ŋanyapinyay ŋayi.”
  yal-yal: Yamaan yi ti na yi, e lu Yesu matoɛ. Yamaan kuntigine yi a magele, e naxa,
    “A bata bodene rakisi, xa Alaa Muxu Sugandixin nan a tan na, a xa a yɛtɛ rakisi!”
  cnt-NT: 'Jaun₂ jme₁tión₂ dsa₂ juɨg₂ cau₅, jág₅. Dsɨ₂tan₅₄ në́₃ jme₁tión₂, qui₂co₂jmóg''₂
    burlas, ca₂juá''₂: ―Qui₂ma₂lióin₂ i₂sián''₂; në₃ në́₃, juɨ₁lioin₅₄ ''ŋiog₅ chi₂jua''₂
    dsɨ₂jó''₃ lɨ́in₅ I₂rë₂''ɨ́n₁ rë₂quion''₅₄ quián₅ Diú₄.'
  tif-tif: 'unang tunum iyo tola-bom Yesus atafii-bam iliwa, kulaa Juda imi kamok
    kamok ita atafiimin weng bakaan-bamdip bokolip: Ali ti unang tunum kusnum imi
    angtiil lak kaata dong dakaayin-balala yaawa-laabip. Kemin ale, ali fan ti God
    almi ulduusa tunum Kraist namti, baan akal almi angtiil lak uyo duu-lomda as diim
    yol daka bokoba uyo kulaa kela tildaak abamna atamum o, ke-bamdip atafiimin weng
    uyo bakaalip ko.'
  nlx-nlx: 'माणहे उबरीन देखणे बाजरियेल एता, एने यहुदिन मुखी बी यीशुन मोजाक केरीन केतालो:
    “ज्यो दिहराह वोचाड्यो, तु खेरीच बोगवानान निवाड़ेल मसी एय ते, आपणे आपाह वोचाड़
    ले।”'
  apw-NT: Nṉee bit’ahgé’ nazįįgo daabineł’į́į́. Nant’án daanliiníí ałdó’ Jesus yaa
    yádaałti’go yaa daadloh gádaaṉiigo, Ła’ nṉee hasdádaayiṉiiłná’ bíí ałdó’ hasdá’ádólteeh
    le’at’éhi, bíí Christ, Bik’ehgo’ihi’ṉań habiłtiiníí nlįįyúgo.
  gum-gum: 'Inchen misaamera truyu ashib køben, tru ashib karubelø købenguen Jesúswan
