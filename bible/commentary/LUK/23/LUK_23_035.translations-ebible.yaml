    ɔɔɗin̰ ɗeer num, ɓɔrse n̰Ꞌaaj ron̰ mala.»'
  kwd-kwd: Alata nga ta'a na'a gila ula 'i no'ona gila aga mola suria ma ni wane na'ona'o
