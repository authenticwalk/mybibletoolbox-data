    ie i Norizañe jinobon’ Añaharey.'
  naf-naf: Kegok sokbeme an imbi sambeyaŋ dendaŋ tati taekme keyegak Zuda ekŋengalen
    amobotnaŋ ekŋenaŋ Zisasiyet pep zet msamti zewien, “Egaŋ am notnaŋ maindamukulem
    mimindein ya ek Kilais, Kawawaŋaŋ ikŋaŋ ombempepeŋaŋ beme ikŋaŋgat sekŋaŋ ŋep
    mukulem mpesem!”
  grc-MT: και ειστηκει ο λαοσ θεωρων εξεμυκτηριζον δε και οι αρχοντεσ συν αυτοισ λεγοντεσ
    αλλουσ εσωσεν σωσατω εαυτον ει ουτοσ εστιν ο χριστοσ ο του θεου εκλεκτοσ
  vid-vid: Wanhu wema wazanguwalola. Wakulu wa Wayahudi wazangubeza wolonga, “Kawalohola
    wanhu wanji, lelo yelohole yuye wone heye yawele Kilistu Mlohozi yahaguligwe na
    Nguluwi!”
  pio-NT: 'Madécaná wenàiwica nabàlùa naicáidaca Jesús irí. Níata nacái judío íiwacanánái
    iicáaníca Jesús iquíniná. Yá náimaca nalíwáaca: —‍Ichàiniadacaté áibanái yéetácáisi
    íicha ipíchanáté néetácawa. Báisícaalí Mesíascani, yái wacuèrinápináca Dios ibànuèrica
    walí, néese ¿cáná càmita ichàiniada yáawawa ipíchaná yéetácawa? —‍náimaca nalíwáaca,
    naicáaníca Jesús iquíniná.'
  tsn-tsn: Batho ba lebelela. Mme Baeteledipele ba Sejuta ba sotla. Ba re, “O ne a
    siame thata go thusa ba bangwe, a re mmoneng a ipoloka fa e le gore ke ene tota
    yo o tlhophilweng ke Modimo go nna Mesia.”
  amr-NT: Huakkaʼda aratbut o̱ʼnepo Jesústaj onʼtiahuayaʼpo judío huairiomeya̱kon
    Jesústaj onʼtierikpo, —‍Jesús nogomeytaj oʼbatihuapokikameʼte. Ken Diosen Cristo
    e̱e̱ʼnayo Diosa ektieʼeaʼ e̱e̱ʼnayo huataʼ katihuapokeʼ. —‍Judío huairiomeya̱
    Jesústaj dakhueaʼda onʼtierikpo onʼbatiaʼpakuyate.
  pwg-pwg: Ma wawaya imiiri ikitakita ma babada ivonavonavinamei. Ivonei bo, “Kuvona
    da tam God ina Vivinevine Wawayim. Wawaya kuvivi yawisi na mede kevi yawa meyem!”
  cjv-cjv: Te ari yai opai arere kan moingoro Yura ari mokoinga yokamai Yesu kam ka
    sire “Koma yaromi ari suwo munmane akire di erongua ena Yai Gumam yaromi gunom
    boi tere awi de norongua yaromi morangua ena iran yaromi nenen gam akire duwamie,”
    dingoro
  tiw-tiw: Tayikuwapi arikutumunuwi purru-wujingi-rritani yinkitayi kapi awarra arikitirropurtayi
    (cross) api wuta pirripakuluwunyi ngawa-yuwuni. Amintiya wutatuwu awuta alawuruwi
    kapi Jews kapi wuta awungarruwu purru-wujingi-rritani api wuta pirripaparri (humbugged)
    ngarra amintiya wuta jingawu pirimi kangatawa, “Nginja warntirrana juwunu-wani
    (helped) awuta yingampa tiwi api kama nginja karluwu jimata-wanamiya (can't help)
    nginjalamiya? Nginja nimpiri-mamuliya awarra Christ ngini ngawa-rringani parlingarri
    yipangiraga ngini ngarra wiyi yini-mata-ngirri nginja kangawula api ngini nginja
    warntirrana awarra Christ api tayapirraya kapi kuluwuni,” pirimi awuta alawuruwi.
  tha-KJV: คนทั้งปวงก็ยืนมองดู พวกขุนนางก็เยาะเย้ยพระองค์​ด้วยว่า “เขาช่วยคนอื่นให้รอดได้
    ถ้าเขาเป็นพระคริสต์ของพระเจ้าที่ทรงเลือกไว้ ให้​เขาช่วยตัวเองเถิด”
  por-BR-2018: 'E o povo estava olhando; e os líderes também zombavam com eles, dizendo:
    Salvou a outros, salve agora a si mesmo, se é o Cristo, o escolhido de Deus.'
  mhl-mhl: Oŋu ruabi ŋiŋigo kubu yoŋoji dimaku oi piku ŋonebuŋ. Ŋonebuŋyoŋ, Juda minebobo
    yoŋoji oŋuakoŋ igosisi eteku iŋi mibuŋ, “Anutuji roosoeko Munaŋqoqo Rauine Kristo
    fukega ine, goine bapi yaberu goya, iŋoji iŋoyoŋe babapi enoŋ.”
  klv-klv: Nǝvanuan gail loil, lokǝta bunusi. Ale nǝvanuan totibau salit gail lob̃it
    nabuŋolit van hǝn aYesu, lusor vilesi. Luke, “Gai ilav kuv nǝvanuan tile gail;
    b̃evi aKristo siGot, aGot totabtabuh lan, tilav kuv gai gabag!”
  bco-bco: Kaluka꞉isale kegeo꞉ i a꞉no꞉ bo꞉fo꞉likiyo꞉, Yu misa꞉ kalu iliyo꞉ Ya꞉suwo꞉
    dio꞉ge sa꞉laki a꞉la꞉sio꞉, “Eyo꞉ kaluka꞉isale nolo꞉ asuwa꞉ta꞉sen ko꞉lo꞉, e Godeya꞉lo꞉
    Da꞉feyo꞉ kalu hendele dowo꞉ kibo꞉bowo꞉, enena꞉ma꞉la꞉yo꞉ o꞉li asuwa꞉fabe.”
  kdl-NT: Ama a shamgbai aꞌa̱ri a aka̱lu. Azapige tani a ka yanka yi majari a danai,
