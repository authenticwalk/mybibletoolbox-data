  dwr-ENT: ኣሳይ ኤቂ ፄሊሺን፥ ጋዲያ ሞዲያዋንቱ፥ «ሃራንታ ኣሼ፤ ፆሳን ዶሬቴዳ ኪሪስቶሲ ኣ ጊዶፔ፥ ኣኔ ባሬ ሁጲያ ኣሼኔ?»
    ያጊዴ ቂሊጬዲኖ።
  pma-pma: Ka rovitei soutin, meatin houlu amul amulomal keke avalesi. Hetetamen keil
