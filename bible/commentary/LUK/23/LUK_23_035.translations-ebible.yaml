  msk-msk: Madaig yang otaw na yatanaw sang pagkamatay ni Jesus. Yang manga pangoro
    nang manga Judio yagadoogdoog kang Jesus. Kyukuyat nilan si Jesus, laong, “Yakatabang
    yaan sang kadaygan na otaw, pagasaitan ta daw makatabang yaan sang kanaan tyoonan
    lawas, daw matungtung na yaan yang pinili nang Dios na magaari sang kariko nang
    otaw.”
  gyr-NT: 'Ava rehɨi osepia yuvɨreco; mborerecuareta avei seroɨ̃rosave aipo ehi yuvɨreco
    chupe: —Oipɨ̃sɨro ambuae ava, toñepɨsɨro ru ahe ae ité cute Tũpa Rembiporavo Poropɨ̃sɨrosar
    güecosa pɨpe —ehi yuvɨreco.'
  kmh-kmh: Biynimb kuŋaynep niŋmindyakniŋ, Jiwda biyomb gok, Jiysis nup panj aŋgiy
