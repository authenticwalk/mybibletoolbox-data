  nal-nal: Ma aubina di irur rataamin Iesu, singsaxai amun paamua nanga di visfis
    naan, di piaat malasing kari, “Naan ka ra zuruk pizin amun maravanang sin azanon
    aubina. Tamon naan a Mesaaia zin Nakmai, axazak ina Nakmai xa ra kalin naan, kana
    zuruk pizin a maravanang iwana maatang sina nanga.”
  kyq-kyq: 'Gɔtn se jee dɛnge ɗaar aakin̰a; ɔɔ jee magalge se, ɔɔyin̰ koogo mɛtin̰
