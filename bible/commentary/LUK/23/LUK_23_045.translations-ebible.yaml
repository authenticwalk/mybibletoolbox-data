  swe-swe: och solen förmörkades. [Detta profeterades i .] Förhänget i templet brast
    (delades) i två delar, uppifrån ända ner. [Förlåten avskilde den allra heligaste
    delen av templet, se . Att det revs itu uppifrån betonar att det var Gud som öppnade
    vägen för människan att ha gemenskap med honom. Förlåten var vävd i ett stycke
    och broderad med blå och purpurröda färgtoner, se . Den judiska historieskrivaren
    Josefus beskriver tyget som magnifikt och hur mönstret och färgerna blev som en
    bild av universum. De exakta dimensionerna på förlåten är inte kända, men den
    bör ha haft samma mått som Salomos tempel, vars ytterbredd var 10 meter, se .
    Herodes den store ökade höjden, så draperiet kan ha haft en storlek på omkring
    9 x 15 meter. Enligt tidig judisk tradition var tjockleken en decimeter. Även
    om just det måttet troligen är en överdrift, var draperiet enormt och kunde omöjligt
    rivits isär av mänsklig hand. Att förlåten brast måste ha gjort djupt intryck
    på prästerna i templet. Det är intressant att i den judiska skriften Talmud nämns
    flera oförklarliga händelser i templet fyrtio år innan det förstördes 70 e.Kr.]
