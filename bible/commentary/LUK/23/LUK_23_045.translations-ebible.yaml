verse: LUK.023.045
translations:
  kpx-kpx: Isege dubu baluga uvue abu ogo mai uvu mole tumute ke bamuale keu ehula
    dikolahai heila velemai abuita holinu.
  okv-H: Eto iji ta usasa irae unu temple jo ta degi peikari bo avo i ta horereketo
    veto pambuto hu ta osekena.
  tbo-tbo: Ma numa dalabu baneina u hinena kaleko baneina i taketake i gunalolo luwageya.
  mal-C: മൂന്നുമണിവരെ ദേശത്തെല്ലായിടത്തും ഇരുട്ടു വ്യാപിച്ചു. ദൈവാലയത്തിലെ തിരശ്ശീല
    രണ്ടായി ചീന്തിപ്പോയി.
  grc-SR: ⸂Καὶ ἐσκοτίσθη ὁ ἥλιος,⸃ ⸂2καὶ ἐσχίσθη⸃ τὸ καταπέτασμα τοῦ ναοῦ μέσον.
  bgc-bgc: अर सूरज का चाँदणा जान्दा रह्या, अर मन्दर का पड़दा बिचाळै तै पाटग्या,
  khz-khz: Ne Rupu Veaga aonai veaga iwavagi kovogana vega-gelogavuna rapugana pa
    ketin everale-kavalugato.
  deu-TKW: die Sonne verlor ihren Schein; der Vorhang des Tempels aber zerriß in der
    Mitte.
  zsr-NT: Bchul gbidz, atiꞌ lariꞌ nal‑laꞌ lu gdauꞌ brözaꞌ chop diꞌil.
  lin-lin: pamba te moyi etikaki kongenga, mpe rido monene ya Tempelo epasukaki na
    kati-kati.
  hns-NT: '@see-verse:LUK.023.044'
  noa-E: Mag edau ãsdawam khĩbaadëm ee, Ẽwandamag jëeujem deg ierrgajãrcha put nem
    parrg thuur ëu wëjorrta jãrrcha ʉ̈gthaamua eeg sʉrr abarmʉn, warre thoophem numí
    jijirar jöisijim anaabá.
  eng-EMTV: Then the sun was darkened, and the veil of the temple was torn in two.
  mib-NT: Te ni cujnúú níāndii. Te sahma ndíta caa jeē ndihyú cuarto iī ini templo
    cáhnu, ni ndatā‑ni sava sava.
  lif-NT2: '@see-verse:LUK.023.044'
  xnj-xnj: na lilanga likakotoka kulangasa na lipazia lelakovikwi mu Nyumba ya Chapanga
    likapapuka vipandi vivili.
  mmx-mmx: La lavattamon ga merem to xeneng at loogu laplavang ga rem lais ti legepu
    xot.
  cbr-NT: Usai bari bëánquimainun ca Nucën Papa Diosan 'imicëx anuxun a rabiti xubu
    mëu anun bëpáncë chupax amo rabë́ 'inun tuquiacëxa.
  tee-NT: Va ts'ank'alh ju avilhchan. Chai ju lacpujitat ix'alin lakatam k'ai pumpu'
    ju ixyocanta ni pulact'ui ixpunavicanta. Pus ju acs pants'iquis pus lana lht'it
    tak'exlh ju anu' pumpu' la'ixlacaitat.
  eng-LSV: and the sun was darkened, and the veil of the temple was torn in the middle,
  cak-NT: Ri k'ij man xuya' ta chic rusakil, y ja' cuando xk'ach'itaj ri tziak ri
    yo'n-apo chi nujach rupa ri rocho ri Dios.
  pah-NT: '@see-verse:LUK.023.044'
  sja-NT: Ak'õrejĩru k'iat'ɨdachi mãik'aapa Tachi Ak'õre te waibɨadepema cuarto edupɨara
    t'ĩupatamãi p'aru eebai jira bada esajĩak'a jẽdachi.
  xed-xed: '@see-verse:LUK.023.044'
  mks-NT: Na̱naá nu̱ú ca̱ndii. Ta ja̱nda̱ já na̱nda̱tá java nda̱a̱ jáhma̱ ndeé ña̱
    tácaa veñu̱hu cáhnu ñuu Jerusalén ña̱ sájí nuu nu̱ú yi̱í ndiva̱ha.
  gfk-S: '@see-verse:LUK.023.044'
  bmu-bmu: Nalö miaŋgöreŋ jöwöwöl jike uruŋe opo kinöhi, miaŋön mönö euyök bibiŋe
    jurata eta yahöt ahök.
  dgz-dgz: '@see-verse:LUK.023.044'
  eng-GNV: And the Sunne was darkened, and the vaile of the Temple rent through the
    middes.
  zaa-NT: Bitsą' nna betua la'yani' quì'į. Lári' rriani nu dàa le' templua nna biredà'ą
    nna uccuą chuppa l·là'a.
  eng-WEBSTER: And the sun was darkened, and the vail of the temple was rent in the
    midst.
  guh-guh: Paepatota Jesús tëpanajereca, bajarapaepatota templobo ënëtuatuajëalia
    pënëyatuucutarutsipana, ayaipapaëbërëpana, tuatuajëatsica titititicaica.
  bon-bon: Pui padare cabu baborage cäbletääpe lui iiwäreja mete cabu atecwanteji
    ge, pui te äderärige, siige neeneni pargi äbitäsi.
  nhw-BL: Ayacmo tlahui tonati, huan tzayanqui ica ome nopa hueyi cortina catli quitzacuayaya
    nopa cuarto Campa Más Tlatzejtzeloltic hueyi tiopan calijtic.
  mgw-mgw: '@see-verse:LUK.023.044'
  swh-ONEN: kwa sababu jua liliacha kutoa nuru. Pazia la Hekalu likachanika vipande
    viwili.
  wbi-wbi: ulumuli lwa lijuva lukasimile, pe baho umwenda ughwa nyumba inyimike ja
    kufunyila ghukademuka pakate kutengulila kukyanya.
  bba-bba: Sɔ̃ɔ yɑm tĩrɑ mɑ beku kɑre te tɑ wɑ̃ɑ sɑ̃ɑ yeru sɔɔ tɑ ɡɛ̃ɛrɑ tɑ bɔnu kuɑ
    yiru.
  eng-KJVCPB: And the sun was darkened, and the vail of the temple was rent in the
    midst.
  kgk-NT: '@see-verse:LUK.023.044'
  waj-waj: Taikaanara uuduu rikioo buruqa pinaivo nuunaira nnau pinaivaki hiruuvo
    tammaa kereetu varoo saivai sainai vuduu saivai sainai viravai.
  ekk-PKP: Päikesevalgus kustus ja templi eesriie kärises kaheks.
  mpx-mpx: Kaliko mamanana toto hi pakuki Limi Bwabwalena gamwana hi baba tomwaya,
    i maleli labi eluwa.
  wbp-wbp: Ngula-puruju, Yuwarli Maralypirlaju kaninjarni, wawarda kirrirdi-nyayirni,
    yangka kujalparla wawarda kirrirdi wapirrija maralypiki yurlturnpa-parduku, Kaatu-kurla
    marlaja larra-yanu kankarlarra-ngurlu kaninjarra-kurra.
  luo-luo: nikech chiengʼ ne ok rieny. To pasia mar hekalu noyiech e diere tir.
  nhe-NT: Huan tonati ayoc tlahuiyaya. Huan tlajco tzayanqui nopa hueyi cortina tlen
    quitzacuayayaj nopa cuarto Campa Más Tlatzejtzeloltic ipan nopa hueyi tiopan calijtic.
  aii-aii: ܚܒܹܐ ܠܹܗ ܫܸܡܫܵܐ، ܘܦܝܼܫ ܠܹܗ ܦܪܝܼܛܵܐ ܣܸܬܪܵܐ ܕܗܲܝܟܠܵܐ ܡ̣ܢ ܒܹܝܦܲܠܓܹܗ.
  esk-NT: talukuyaaq [sapukutchiutauruaq] niviŋaruaq agaayyuvikpaŋmi siiksiġniqsuq
    tatpichakŋa takunuŋaaglaan.
  msb-msb: Myintras nagadulom an adlaw natungà pagkagisi an kurtina san templo.
  cpa-NT: Tsa¹ma¹jní² si² quiah¹² hieg². Jøng² ca¹gøi² hmøah¹² hei¹² dsi²jo² dsi²néi²
    guøh¹². Ca¹løa¹ ton¹ jag¹³ hmøah¹².
  dso-dso: ଆରି ଏଦେ ଦେକା ! ମନ୍ଦିରର୍‌ ସୁକଲ୍‌ ଜାଗା, ବିନେ କର୍‌ବା ପାର୍‌ଦା ମଜାଇ ଦୁଇପଡା ଅଇ
    ଚିରିଅଇଲା ।
  meu-meu: dina e ḡovaia ahu, bona Dubu Helaḡa seseahuna na bogaragina amo e hedare
    parara.
  yva-NT: weye uma kaumudi ti bare ramu. Kavuratawe kaene nsawa unsanda Yavaro Amisye
    rai nsaram no warae maje ti mbe rurumbe.
  dgc-dgc: Ey nadid, tu kortina a dikél ta lubuk no Templo, éy bigla a napéknet a
    nahati dén.
  zpm-NT: '@see-verse:LUK.023.044'
  hix-NT: Àro wyaro rma hak ehtoko, Khoryenkom màn yawonotho newaraxkay hatà. Thoko
    rma newaraxkay hatà, wom yatxarakaxahotho, Khoryenkom màn yawonotho.
  sim-sim: Hako si hara namber, kowarmba os tempel akak li fengfakashirik wahandari
    oso nindi nindi hom er simu frehe larakara.
  npi-ULB: सूर्यले प्रकाश दिन छोड्यो । त्यसपछि मन्दिरको पर्दा बिचबाट च्यातियो ।
  cgc-cgc: tak ula gaadlaw ta tallo na uras. Kurtina ya naan ta Balay Ta Dyos nagisi
    na tenga gid.
  tim-tim: Akto hândâk agep ain sumbe kat kat emetŋaet dawalauŋe aregât sâŋgum kâlep
    humo tigiyi arekŋe tânâmŋânba hioŋakmâ bikŋe bikŋe agep.
  yor-yor: Òòrùn sì ṣú òòkùn, aṣọ ìkélé ti tẹmpili sì ya ní àárín méjì.
  wos-wos: '@see-verse:LUK.023.044'
  emp-NTPO: '@see-verse:LUK.023.044'
  eng-F35: Yes, the sun was darkened; also, the veil of the temple was torn in two.
  ind-ind: '@see-verse:LUK.023.044'
  pes-OPCB: و نور خورشید از تابیدن بازایستاد. آنگاه پرده ضخیمی که در جایگاه مقدّس
    معبد آویزان بود، از وسط دو پاره شد.
  mpt-mpt: Eka Gode am sumo tem tamo biino awemo youm teke amite dob dounibbue belanea
    balanea milim ononanea
  ssx-ssx: Kutupa mo hande tembolo da pa꞉ta꞉ endiaemeke dauta꞉ tekilipualu pea yaapo
    wiekeme.
  mkl-mkl: Wɑɑti iyi ilu kukuu í ce ŋɔi ridooi kpɑsɛ̃i Ilɑɑɔ̃u í ɡɑ í kpɛ̃ minji.
  gaq-gaq: ଆରି ମନ୍ଦିର୍‌ନେ ପର୍‍ଦା ଆଡ଼ାତ୍ରା ବାନ୍ ବୁନ୍ଦେ ଜାକ ମ୍ୱାର୍‍ବାଗ୍‍ ଡିଙ୍ଗ୍‌ଚେ ସ୍ୟାଃ
    ୱେଗେ ।
  gof-RNT: '@see-verse:LUK.023.044'
  unx-unx: ସିଙ୍ଗି ହ ନୁବାଃୟାନାଏ, ଆଡଃ ମାନ୍ଦିର୍‌ ଅଡ଼ାଃରାଃ ହାନାଟିଙ୍ଗ୍‌ ଦାନାଙ୍ଗ୍‌ଲିଜାଃ
    ଥାଲା ଥାଲାତେ ଚେଚାଃୟାନା ।
  gah-gah: Lá noigo, monó zavusavémini gatetó Ómasímini avogisaló iteaká gatetó zi
    lí ika lavolavo nene zeko hoú lo losi imó nene lelí gahe ale koló imó.
  lcm-lcm: Makarap parik kalapa anguan mang an. Na vakup ang nei lu i atailai kala
    tading angtaliungai.
  aer-aer: Kenhe arlte yanhe ikwerele anteye antyame-arteke-arle anetyarte tyatye
    akngerre ikwerele irlpare aneme alterrelheke mpwepenge akertne-ngentyele kwene-atheke
    kele apmere ameke-ameke renhe anteme akethelhe-anthurre-ileke.
  qvc-NT: Chaqa rupaymi wañurqan. Kanan Dyuspa adurana wasimba kurtinanqam anaqmanda
    ura manyakaman ch'awpi ch'awpi llikikarqan.
  tgl-ULB: habang nagdidilim ang araw. Pagkatapos, nahati sa gitna ang kurtina ng
    templo.
  cbs-NT: '@see-verse:LUK.023.044'
  xtm-NTPP: te ñatuu ndíi‑ka kandii ma. Te sa'ma ndakaa ini veñu'u ka'nu ma chi ni
    te'nde sasava i.
  nnq-nnq: panjia ejikiba jibekigwe panakati ja Nyumba ja Nnoongo ngijipachuka ipande
    ibena kuboka kunani mpaka pae.
  bao-NT: Muipũ cãa, ajiticoaupi. Ñucã Ʉmʉreco Pacʉ yaa wiipʉre, ca ñañarije maniri
    jawire cʉ̃ja ca yoo camotaarica quejero cãa decomacã yegacã duwi waaupa.
  san-ORI: ମନ୍ଦିରସ୍ୟ ଯୱନିକା ଚ ଛିଦ୍ୟମାନା ଦ୍ୱିଧା ବଭୂୱ|
  rmn-rmn: вай о кхам тэминисаило. Э штора андэ храми пхаравдили ко машкар.
  huv-NT: Nüt nómban ngo merraj, at aaga tarrang jael nepal teomeaats nadam nangaj
    iüm nómban chiütaw pinawan.
  otn-NT: Ra̱ hyadi bi̱ m'mɛxu̱i̱. Nu̱'a̱ ra̱ u̱lu mi̱ zʉp'ʉ ja ra̱ goxthi ni̱ja̱
    bi hyehma̱de i ga̱i̱ ngue bi xɛt'i.
  nop-nop: Kaŋ Siloŋyot maaneŋ haule bulubuluyeŋ u lekiŋgoŋ bulagineune lufom mintaguk.
  obo-NT: Idda ron en, novendas iddos oray'n mokoppaan kurtina riyot templo.
  kca-kca: щиӈәԋща най хурԓәс, пӑ Турәм Хот ԓыпийән йэртэп сŏх кўтԓәпәԓ эԓты кӑтна
    тŏхнәмтәс.
  cak-ENT: Ri k'ij xa xk'ekumür-ka, y jari' tok ri c'ul ri tason rupan ri racho ri
    Dios xk'ach'itüj pa nic'aj y xel ca'i'.
  lif-NT: '@see-verse:LUK.023.044'
  mie-NT: De nī ncutuún ncandiī. De sahma jā ndíta caa jā ndásī cuarto īī inī templo
    cāhnú, nī ndātā-ni sava sava.
  san-TIB: མནྡིརསྱ ཡཝནིཀཱ ཙ ཚིདྱམཱནཱ དྭིདྷཱ བབྷཱུཝ།
  qve-NT: inti manaña k'anchasqanrayku. Hinallataqmi Jerusalén templo ukhupi cortinapas,
    kushkanmanta llik'ikuran, altonmanta urayman.
  pao-NT: Soo taba koomeba-ma natzadoboyahoo. Soo wunapu ka Te Naa pooha pukwi'yoona
    mu pooha maneyina naamootoo natzakwenedu pa'anakwana tubongo oo naamootoo natzagebu'ehoo.
  cbu-NT: Zar tapeeranllu, Apanllush pang' kamis ipusanand izichirangiya.
  usa-usa: ánibo Áánûqtunopaqa aammá aúmareta oqtaráq anó-tabaraabema anó-monoq-naupaq
    abíkúmaraamma aúkáapike yakáqma kaayaq-átóîq uráiye.
  soy-soy: '@see-verse:LUK.023.044'
  hui-hui: Ani biyagola Anduane Homogonaga andaha labolabo timbuni gerela ho winigo
    daliga howa buda ki bini.
  amf-amf: '@see-verse:LUK.023.044'
  quc-NNT: Xatin k'u ri q'ij, xuquje' xjisjob' ri tasb'al u pam ri nimalaj rachoch
    Dios.
  dob-dob: Ta kaleko nina ꞌenega Anuwa Tabu sipitaupena, tuta nina ꞌena ꞌiesabuluwena.
  wrs-wrs: '@see-verse:LUK.023.044'
  mca-mca: ne' junu' in noo'ii pa'aj. Qa pakha' te'weiteje'm pa' ƚejilafi' t'apƚii
    penyilo ke' qi witlijtsitjiyifi, qa ja'fik'iju' ƚeqewuk'u pa'aj.
  kiw-kiw: '@see-verse:LUK.023.044'
  tzo-TZC: Imac sat ti cꞌacꞌale. Jech ti mucꞌ ta cortina ti jocꞌol ta yut temploe
    tey ijat ta oꞌlol. Pas ta chaꞌlic.
  mya-mya: ဗိ​မာန်​တော်​ကန့်​လန့်​ကာ​သည်​လည်း​နှစ်​ခြမ်း ကွဲ​လေ​၏။-
  gng-NT: Wien ŋa ji ñɛh nɛ kukpɛlcɛkpɛkpiɛku kùa bore' Uwien ya duku ni bolm mile
    nnɔ kɛre' kuʼsiik ni.
  cbi-NTPO: '@see-verse:LUK.023.044'
  ikk-NT: makẹni anwụn amụzịnị. Ẹkwa wẹ gi gbọnbepụ Ebẹhụ-kachanrịn-nsọ imẹ Ụlọ-nsọ
    nọ bawapụ ẹbụọ.
  leu-leu: A marapi aava fuuna tofai lana tang lifu lotu a tiririk la palou ina ti
    laaꞌui xe lapia.
  maz-NT: O bëxõmü e jyarü. Y o chödü a nde c'e manta c'ü mi cjot'ü a mbo cja c'e
    templo nu ja me ma sjũ.
  bod-N: ཉི་མའི་འོད་ཀྱང་བསྒྲིབས་པ༌དང༌། མཆོད་ཁང་གི་ཡོལ་བ་ཆེན་པོ་དེའང་དུམ་བུ་གཉིས་སུ་རལ་བར་གྱུར་ཏོ།།
  tca-NT: Rü ga üèxcü rü nixo. Rü tupauca ga taxü̃neãrü tüyemachiü̃xü̃ rü ngãxü̃gu
    narügaute.
  zpl-NT: Ucabe lu bichia, nu utsaa arliꞌtiꞌlluu cortina nú nziꞌqui liñi Indu llene
    Jerusalén.
  mbc-NT: Moropai epîremanto' yewî' yuwato' Paapa pata'se' yuwa'to' kamisa e'karaka'pî
    arakkita pairî awe'rataika'pî. Awe'naponka'pî Paapa pata'se'.
  ndg-ndg: Bwee wa liumu wateyima. Boka po pazia lya mu'hekalu latipapwanika nkati
    boka kunani.
  wsk-wsk: mu awuk, worem motam tirom iluwam. Se guang biya temple ningi kekawaram
    mu kusumuri barakam ale biling ilagala aratam.
  toj-NT: Ja c'ac'u tupi, jaxa nihuan scortinail ja templo ti xch'ia con sbaj snalan.
  tbc-tbc: Man dugo, saen an lo ad ta ided na ya. Agog yamel tubun tempel lo iyuk
    yen an, imasireig uraru dilasa ya.
  sna-sna: nokuti zuva rakamira kuvhenekera. Uye chidzitiro chetemberi chakabvarurwa
    napakati.
  smk-NT: ta nakasay sira' nan awro. Sawanin, nabisang yan napiknga' a kurtina sa
    Sangkasantusan nin Lugar sa Timplo.
  grc-TCGNT: Καὶ ἐσκοτίσθη ὁ ἥλιος, καὶ ἐσχίσθη τὸ καταπέτασμα τοῦ ναοῦ μέσον.
  gof-WFTW: '@see-verse:LUK.023.044'
  spa-BLM: El sol se oscureció y el velo del templo se rasgó en dos.
  kyz-NT: Janeruwarete 'ga mogytaawa rowopypea my'jawa taity otoroka Jejui 'ga manũnamũ.
  dao-dao: Acunüng Temple üng jihnu, anglung üng nghngiha tek lawki.
  cya-cya: Cucha a mdu'hui 'a na xaa, lo' te' tlyu nu nducui la ni' lyaa can' mda'
    na tlu'hue la na, mdo'o na tucua yu'hue.
  nii-nii: Pe mendpił alap ka wii endi, Gos ngii owundu ełe, pim alap ei, tuk kiłip
    topu, orung orung tał pim.
  ign-NT: '@see-verse:LUK.023.044'
  dik-NT: Ku tɛ̈wën ka alanh ye gɛ̈ɛ̈ŋ bï luaŋ Nhialic tek yic alɔŋ thïn rɛɛt yic
    rou.
  cac-cac: A yoc c'u, majxo yac'laj yoc. Axo c'apac cortina ayoch smaculoc snan̈al
    yol stemplo Dios, ix n̈ic'chaj snan̈al c'apac.
  tzj-E: Jk'ij majo'n chic xca'y ta. Chka' xraktaja jmant jk'otben rpam santlaj templo,
    chek c-e' xuban.
  san-BUR: မန္ဒိရသျ ယဝနိကာ စ ဆိဒျမာနာ ဒွိဓာ ဗဘူဝ၊
  yaa-NT: Nãskakẽ xini peinima. Nãskaino sama nami Nios kĩfiti pexefã mẽranoax nakirafekõi
    faxtepakekafãni.
  cab-NT: Ába labúrigadun wéyu, ába tajeíridagun tubélun témpulu tamídan túmagua.
  clu-clu: '@see-verse:LUK.023.044'
