  rmy-GURBET: Kana sa e manuša ćidije pe te dičhen kava thaj dikhlje so sasa, lije
    te džan pese thaj marde pe ane pe kolina tari žal.
  ter-NT: Enepone êno opoíkovoti xâne ho'uxóvotiya komomóponoati neko koekúti, noixoânehiko
    nê'e, píhohikopone. Hána'iti ikáxu'iyeahiko okóvo koane ipúsokopea xâ'a.
  bmr-NT: Jaanoco bu tollɨro miyamɨnaa aatyɨmeumoro fuuhi icɨɨdɨgameehuco aamɨmoro,
    sihidɨ ɨdaasuneguiiha.
  fuf-fuf: Ɓay jamaa arnooɓe yi'ugol ko waɗaynoo ɗon kon yi'ii ɗun, ɓe yiltitii hiɓe
    tappitoo e ɓerɗe.
  mwc-mwc: Pipiya ereonowasi si kesanisi si raugayo, ba niko wose i tupuwa si kinani
    wai, ere nuwapoyisi nuwanuwasi si botawana ba si veramaga asi ku yove.
  bhl-bhl: Angei, ka biliw kawtiw i kanele eiseng be atemeko, yol yol angeko, ibolow
    tileleko, sakik ibolow tiaktiak kesomi, ikalem am elo unsiliw kale.
  ons-ons: Pakiso, ŋei ŋerep magu eŋe kine kine wakonge, ea kaikei wane sarikoi, eŋe
    Yesu seukki dere more, qom borik ongi, so mateno zinge ariwarekoi.
  con-NTPO: Tsain'bio a'i avuja'cconga fi'tti'choma atteye bopa Jesús tayo pasi attepa
    tise'pa utu'choma tssai'fa ñombi'ye'choma canjaeñe. Tsa'caen ñombi'yepa tise'pa
    tsaoni jaja'fa.
  ghs-ghs: Oi keke bahe, abi qesa samane ota ttutturate quba attinoma oke gama mooqi
    pairuru eete sama nokome iga hiire tuumata.
  peg-peg: ଆରେ, ଇମ୍‌ଣି ମାନାୟାର୍‌ ହୁଡ଼୍‌ଦେଂ ରୁଣ୍ଡାଆଜ଼ି ମାଚାର୍‌, ୱିଜ଼ାକାର୍‌ ହେୱାର୍‌
    ହେ ସବୁ ହୁଡ଼୍‌ଜି ନେଞ୍ଜେଡାକିତ ଇଡ଼ିଆ ଆଜ଼ି ମାସ୍‌ଦି ହାଞ୍ଜେଙ୍ଗ୍‌ ଲାଗାତାର୍‌ ।
  txu-NT: Nhym me itepato kute Jeju tykkôt omũnhmã mõrja arỳm mỳjja kunĩ pumũn kam
    akubyn mõn kaprĩkam aminhõkôt titiko mõ, ũrkwã'ỳr binhirênh mõ.
  eng-WEBU: All the multitudes that came together to see this, when they saw the things
    that were done, returned home beating their chests.
  gnw-NT: Jare opaete joco pe yatɨ vae reta vi uecha mbae uyeyapo vae jare ocua iyee
    ipɨtía re. Jayave opaete vae yugüɨraa ye jenta jenta pe.
  mux-mux: Kanu-kene ‘Yunu unji-perana ⸤toku⸥ ku toku panjingí kanomulú.’ niku ui
    liiku máku turing yambuma yunu tirim mele kanuku bulu-bale niku ung pulele numanu
    liiku munduku kondu kolulsiliiku eninga mundu-mongma mi lirim kilia kondu nilsiliiku
    lkundu puring.
  maj-NT: Ngayjee̱ xu̱ta̱ na̱nti̱a̱ xi i̱ncha kikie ni xi kamoo̱, i̱ncha kamankjihi̱n
    nga najmi nda tjín ni xi kin'e nga kin'ek'ien Jesu.
  bkq-NT: Toenzepa myani kurâdo târâ awyly mârâ ese. Iguely enipyryem myani tâtyram
    odopâdylymo. Tâjihogainze myani idâlymo, tytyrumogue.
  kue-kue: Yomba prapra kanapre igle makaisi meglkwa, ana taragl plau dungwa i kandre,
    ana kinde pir piutno tagla sindre, ana ende ikine yungunomugl eingwa.
  cot-NT: Maasanojia choocajianquitsica oraniqui yamenamenaitavaquerogueti maasanopae,
    yoayoaitanajiquea itinquitinquineguintajianacaquea tin tin tin, ishimampojancavaejianacatari.
  bnp-bnp: Na tahuna e huriki ri vapopo ri matanono, ri matai a maki i bele, ri dodo
    hateka, ri hamule lakea na tanga.
  apn-NT: '@see-verse:LUK.023.047'
  ctp-NT: Nchga nten nu ndiꞌin nde kwa bra kanꞌ, xa wa naꞌan neꞌ nchga chaꞌ nu ngwa
    kanꞌ, mdoꞌo neꞌ ndyaa neꞌ bra kanꞌ. Mjiꞌin neꞌ ndukunꞌ neꞌ tijyan tiye neꞌ ndyaa
    neꞌ chaꞌ xiꞌin ꞌa tiꞌ neꞌ.
  bre-BRG: An holl bobl hag a oa en em zastumet eno, o welout kement-se, a yeas kuit
    en ur skeiñ war boull o c'halon.
  opm-opm: Jisas ohe suptinong wamar ma apriya kuuhan ihirhe ama tarpa erer oh wamara
    Epe. Yahnap han moh ha suyao goshama saheih ham da er isip tit hama bes bapiar
    deingopari.
  bvr-bvr: Rrapa aburr-gata gu-galiya yerrcha gu-ngardapa aburr-negiyana aburr-wordaja
    aburr-ji, birripa gubi-nana gu-yinmiyana, lika aburr-buyana aburr-ni mirrka aburr-jirra
    minypa wargugu aburr-ni aburr-bamuna, rrawa aburr-jekarra.
  wal-wal: Hegaa be7anau issisaa shiiqi uttida asai ubbai hegaa be7ido wode, bantta
    tiraa bubbuxiiddi, soo simmidosona.
  shj-shj: Na kala xä'däni dokoloccu kox 'dogi kasogkuwang, kämele tä pa na zängay.
  zad-NT: Na' yog' beṉ'ka' lle' na', ka ble'gakile' ka gok, ziyajgake' chball'gake'
    cho'alc̱ho'eka'.
  kmg-kmg: Erâ ŋic gâcne sâko wiac hone aŋac eniŋte fisimbiŋ jaŋe wiac i sasawa hone
    manac erâ maŋjeŋiczi tutuc qajarehame risiembiŋ.
  aso-aso: Neꞌmine lo lavo aꞌmine Izesuꞌni bililizaniꞌ ningilisa aꞌmida igi di geseꞌ
    ave mukiꞌ ingine aꞌmine sotoꞌ ineꞌ initeꞌ nene ningi mulumo naba goloso gili aꞌine
    gesebeꞌ iziꞌmi iziꞌmi numuꞌnida tineꞌ mili vaniꞌ ve.
  uli-uli: Rechokwe re ttey lobos we rela wiri pangal mokwe ye weldoh ngo resa tefael
    loh lubugter le resa ttugtugu metal wuber irel yal tayikof lal deper.
  nin-NT: Anishirr ba nggo kri nabo na ko kye inkindirr yi nggo ko zirr, na hi inkindirr
    yi nggo i la, a kakuma ni iko, ni ivri isisurr, na sa ango na anke̱.
  tgk-tgk: Тамоми мардуме, ки ба тамошои ин ҳодиса ҷамъ омада буданд, инро дида, аз
    ғам мушт бар сина мезаданду ба хонаҳояшон бармегаштанд.
  acu-NT: 'Jesús jakamtai, aints ainau nuna wainkar, mash napchau nintimsar netsepen
    awatmaminak: “Pengké nangkamiapi ju aintsun maawari,” tunaiyarmiayi.'
  cak-WNT: Y quinojel c'a ri winek ri yec'o apo y xquitz'et ri xbanatej, niquibajla'
    (niquibuc'la') c'a ruwa tak quic'u'x ri xetzolin el, ruma ri k'axon c'o pa tak
    cánima.
  ebk-ebk: Kun pay inilan nan naaamong ay tataku ay cha munfuyfuya nan enommat, kenmatamcha
    ay cha manibtib-ug as tagrangcha kiapú as nan ongor ay ngunguyuscha.
  spa-PDDPT: Toda la multitud que llegó para este espectáculo, al ver lo que ocurrió,
    cuando regresaba se golpeaba el pecho.
  tke-tke: Muthithi wagumanilege woonelaga dhowiireya nde, wahivenyagavo nuwikubanyiha
    ekukuthaga vathimarimani veewa.
  ruf-ruf: Iwanu wose iwetingane kulola ipfinu apfo, hawonile ighalawile, waghenda
    mmakaye mwawo, wetowatowa mmambagha mwawo kwa usungu.
  gun-gun: Heta va'e kuery ha'e py mba'emo oiko va'e oexa aguã ijatypa va'ekue ojepe'apa
    ju, ipy'a vai vy opexo re oipete-pete reve.
  agu-BL: Ma cyakil yi e' wunak yi e' ẍcha'k tan xmayi'n, wi'nin chitxak'ol wutz cyeml
    tan paj bis yi chipakxe'n.
  isn-isn: Matungo umilundo wa antu naiazile palung'wi kihenga naiaona ayo naitumilwe,
    ikasuka akaze kuaga ikue yao.
  ilo-ULB: Idi nakita dagiti adu a tattao nga naguummong a mangsaksi iti daytoy nga
    pasamak a naaramid dagitoy nga banbanag, nagsublida ket dinandanogda iti barukongda.
  pir-NT: Sa ye tiquina wejẽgʉ̃ ihñañe ahtariquina Jesu tiquiro yariagʉ̃ ihñañe, tiquina
    ye wʉhʉsepʉ tojoaa wahahye. Tojoaa waha, tiquina ñañe yerire bʉjʉa witiye mehna
    tiquina cutiro bui quẽ ohõahye.
  anv-NT: Gejámégé bɔɔ́ abi ábɔ́ áchomé ɛfɛɛ́ ápɛ́le, ákeré upú bwɔ́ amu
    meso kpákpáré, mashu mme tóntó né genó ɛyigé ɛbwɔ́ ágɛné.
  sab-NT: Kwian ngle mo litaba kledu gwage Jesu boidu ulitadi, gire kwian e ulita
    jo gwasieruda mo bate kudegdage ta olire ta kwachie ole Jesu giti.
  tmd-tmd: Nöbö mö hö nugugu mɨdim bla, ap röŋ aku nugwön, malul rɨm höm pɨbɨl pal
    gɨrön, höuöilön ram ñɨŋa dumä.
  acr-NNT: Ekꞌu rukꞌiyal winaq echiriꞌ xkilo saꞌ ri xuꞌano, xebꞌel chiriꞌ, kakitꞌiqitꞌaꞌ
    ruwa kikꞌuꞌx ruma kixiꞌin ibꞌ.
  kpg-kpg: Digau dogologo ala ne dagabuli belee mmada gi nia mee aanei, ga gidee nia
    mee ala ne hai, gei digaula gaa hula gi nadau hale mo di dugidugi nadau hadahada
    i nadau lodo huaidu.
  taj-taj: चु म्राङ्सी थेरी च्‍याबारी खबा जम्‍मान म्‍हिगदेदा ल्‍हानान दुख तसी क्राबा
    क्रिङ्बा लबान दिमरी निजी।
  avt-avt: Mɨt yapɨrwe kerek nererik nerp ein e nɨr menmen im, hɨr pɨke nen nɨr ein
    newen toni nɨkɨtek.
  cbk-cbk: Tiene alla mucho gente para mira el crucificcion, y cuando ya mira sila
    todo el maga cosas ya pasa, ya queda sila bien triste, y mientras ta camina sila
    volve ta pega gayot sila el di ila maga pecho (como ese el di ila costumbre para
    dale mira el tristeza).
  uig-ARA: ۋە بۇ مەنزىرىنى كۆرۈشكە يىغىلغان بارلىق خەلق يۈز بەرگەن ئىشلارنى كۆرۈپ
    كۆكرەكلىرىگە ئۇرۇپ ئۆيلىرىگە قايتىشتى.
  tuf-tuf: Jesús chinyat, uw ricá sicor usi bahnác suca bijacro. Bahnác eyta rehjequey
    istír, beya rabar, cue rehquír imár tan cut bujacro.
  abx-abx: Kundi' pakakulaw-na si kalabbatan mangngungusisa ari si kamatayun-na, pamalitiray
    to nga sigi pandugmok si mga darakan-na ngan sigi panagutsot.
  mco-NT: Chi je mayjäy tɨɨbɨ anajty jɨm yöymújccɨxy yhuindɨɨcxcɨxy, co ajcxy ijxy
    jadu'n nej ytuunɨ yjajtɨ, chi ajcxy huimbijttaayñɨ cajpjoty yam ycaach tzachcójxcɨxy
    mɨɨd jotmay ycɨxpɨ.
  bsp-bsp: Ntɛ kənay ka afum aŋɛ ŋanader kədetəŋnɛ mes mamɔkɔ mɔ, ŋanəŋk ntɛ tɛnacepər
    mɔ, kɔ ŋalukus ŋac-sut-sutnɛ bəkəc nɔnɔfɔr.
  kqf-kqf: Laḡannemo lava matabudi a kita te Yesu bainewa a tupalatu ba tedi manuwapou
    yavidi bi manuwaboyedi a munaḡa edi malagaimo.
  cpb-NT: Eejatzi ikaatzi ñaayetakerori awisaintsiri, okatsitzimoneentanakeri riyaayetai.
  aon-aon: Aria ihishmorim arpesh douk shanaki um shutik enyudok iri shatik namudok
    aria esheshiruh aparuh yoweruh abom um shabo Jisas nagok um. Aria eshesh shohwido
    shanak atin atin aria shanak um esheshirub warub.
  hus-NT-2005: Ejtal an atiklábtsik xi taꞌ ti kʼwajat ani in chuꞌutsik xantʼéy támun,
    kʼaletsik tám ani in pewyaltsik nin tamét itsích kʼal tin kwenta an tʼeꞌpintaláb.
  mig-NT: Te ndivii ñáyɨvɨ ká'i̱in yúan, ni̱ kajini̱‑i ja̱ súan ni̱ kuu. Te ni̱ ka̱naxíó
    káva‑i kákani‑i ji̱kí jiká‑í kája'a̱n‑i.
  bps-bps: Na i dee dad to stifun déén du tmanul, di kitela i mgimò gine, ntungla
    i kfela du mdà di sè klidù na kyàla, na mdà ale mulê.
  mbs-mbs: Nayan, se kedita te otaw netipon kidoen, pegkità dan te kedita niyan neinang,
    migsiolì dan aw dinapì dan se kagpa dan tandà te lano dan.
  tof-tof: Blamana nidi kwób bazelórr ene tonarr ilküpi asenóm, i nóma nósenóp ne
    tonarra tómbapónónóp, i bakonórr tibiób müót basirrdü. I dakla gyaurme tibiób
    dalgüp we bólkal kwarilürr.
  cme-NT: Nuɔmba maŋ naa kãa ka ta ba ne, baŋ juɔ da-ku dumaaŋo-na, baa bir ta ba
    misĩrrã ba yunni‑i ba kũŋ.
  sus-sus: Ɲama naxan birin nu malanxi na faxɛ matode, e fan to fe birin to naxee
    rabaxi, e nu gbilenfe sunnunyi nan kui, e bɛlɛxɛ saxi e xunyi.
  pon-2006: Aramas koaros me pokonpene wasao pwe re en iang udiahl, re ahpw pikipikir
    nan mwaremwararail kan pwurala ni imwarail ko, uwen ar nsensuwed.
  dad-dad: Tamo kayau ganan idi lo fiya nigin guru difen, ereb anĩ wõ ye di, meledim
    dilen, are idi waud gudũf fen, akoreid du ken, firagagaũ difen.
  zab-NT: Irate de bniety ni zuguaa ruy chi gunádeb irate zec ni guc, zégacdeb rgapdeb
    rulazdoodeb pur guelnalas ni bziiendeb.
  jae-jae: Ma lau samob, taŋ mêŋsêkô sebe sêlic gêŋ tau naŋ, sêlic e têtuc bôndagi
    ma sêc sêmu sêja.
  ksd-ksd: Ma ra lavur kor na tarai par dia ga vana guvai upi diat a bobobe, ba dia
    gire go di tar pait ia, dia talil, ma dia timtibul ra bongobongo i diat.
  msm-NT: To mgo otow isab no namansayap duon, pagkita dan to nahitabu, naman-uli
    sikandan no puli ogpamakadabu to dagaeha su migsakit yagboy to ginhawa dan.
  myk-myk: Sipyii piimu bɛɛri pu bi pinnɛ wà na pu wii ge, ba pee bɛɛri ya kii keree
    kii ɲa tapyege ni wɛ, a pu ɲahaya di danha fo pu na pu dodoyo kpɔɔn. A pʼi guri
    na ma deeye ni.
  sbe-sbe: Tamowai se bado se laoma bena hesataulona wa se kaikewai. Na huyana saha
    ye tubu wa se kita, ede [se nuwamasalaha na] nuwapoudi udiyedi se koikoi na se
    uyo yodi magai.
  mcr-mcr: Ämaqä eeqäpnä hiŋuä qumbŋqä aquvä äqänmiŋuwä iqua, nätmatqä ii timäuqaŋgi
    äqumbiyi, huäqä kiiŋä wuŋgaŋgqetaŋi, quwqä quikuiu ptqä äpäknäpu, aŋämqä aŋgi
    äukuwi.
  cux-NT: Nducyáácá 'iiⁿ'yāⁿ chí cheⁿ'e yā ní n'diichi yā chí chiī, nguɛɛcundíi yā
    ch'eⁿ'e niiⁿnuⁿ yā taachi cueⁿ'é yā vaacu yā.
  tur-YTC: Bunu görmek için toplanan kalabalığın tümü olup bitenleri görünce göğüslerini
    döverek eve döndüler.
  san-ITR: atha yAvanto lokA draShTum AgatAste tA ghaTanA dR^iShTvA vakShaHsu karAghAtaM
    kR^itvA vyAchuTya gatAH|
  bel-N: І ўвесь натоўп, які зграмадзіўся на гэта відовішча, бачачы, што здарылася,
    варочаўся, б’ючы сябе ў грудзі.
  sch-sch: Ha enhoi ithîra mipui intûpngei han neinun omtie an mûn chu, ngâisieta
    rôp ruchumin an in tieng an kîr nôk zoi.
  mic-MIQNT: Pugwelgig mimajuinu'g mawiepnig gatu nige' apajinmita'jig ta'n tujiw
    gis nemitu'tij ta'n goqwei gis tliaq. Ugpusgunual pem matte'mi'titl muta ulmajita'sultijig.
  huu-NT: Ailluena comɨnɨ Jesús fiodaillana cɨodɨmacɨ. Ie mei eo sunaillamona, jogobemo
    faɨruanona, jofomo abɨdo jaidɨmacɨ.
  jiv-NT: Tura untsurí̱ aents pujuarmia nu, nu túrunamun wáinkiar ti kuntuts enentáimiainiak
    ni netsepe̱n paat awatiar waketkiarmiayi.
  otm-NT: Nɛ gätho na ngu yʉ ją'i 'bäpʉ ngue yʉ nute, 'bʉ mi nu 'bɛ'a bin ja, 'bex
    bi mba yʉ́ ngu, bi bɛ̨ndumbʉi nɛ bi hyonya thoho.
  dah-dah: Irde Yesu mayke kinniŋ yeŋ gabu iramiŋ mar gobe mata forok yamiŋ goyen
    yeneŋbe biŋde kandukŋeŋ wor po nuramiŋ. Irde dumuŋ gasa yirdya yirdya bur yeŋ
    mulgaŋ hamiŋ.
  tnk-tnk: Nənə nərmama me pam səməme hənousəsɨmwɨn irəha me fwe ikɨn tɨ nəspauien
    ia nəri nəha kɨno ia Iesu, nəpɨn hətoni, hərərɨɡ pen imwənraha, mhəreɡi rərəha,
    mamhərui kwənpwenhɨnraha tukwe.
  kpr-kpr: Natofo Iesu da ambari ava gari dae sedo totorugusera, aimi ava gido, dubo
    vevera edo, umbebai yafakoda doruse, natida iseri.
  san-IAS: atha yāvanto lokā draṣṭum āgatāste tā ghaṭanā dṛṣṭvā vakṣaḥsu karāghātaṁ
    kṛtvā vyācuṭya gatāḥ|
  nho-nho: Naa tama hakkaatoa teelaa ni oo ake no mmata i Jesus ku taia raa ni kkite
    i naa vana ni ssura naa. Teenaa naa tama naa ni sassare ka ttani ki naa hare laatou.
  gym-NT: Ye ngwane ni nämane kwati yete okwäbti kukwe nakaninkä kore. Abtä moto namani
    ulire, kä nikani ja mete mäträte, nikaninta mentokwäre.
  azg-NT: Ndoꞌ tsoñꞌen nnꞌan na tëncüi joꞌ na jntyꞌiahan ꞌnan na tui, xjen na tyentcüeꞌhan
    ntꞌaahan, totuenꞌhan ndaꞌ ndeiꞌndyahan chaꞌ quitsiꞌmanhanꞌ na itsiꞌndaaꞌhanꞌ ngiohan.
  bhd-bhd: ते सारे लोक ज़ैना तैड़ी थिये ए अनर्थ हेरतां छाती पिट्टते च़ले जे।
  too-NT: Lā' ixlīhuākca'n tachi'xcuhuī't a'ntīn tamilh lā' talaktzī'lh a'ntū pātle'kelh,
    tatapānūlh de ā'tzā' lā' cācu'xatucstēlhaca como lej ixtalakaputza. Lā' ta'a'lh
    na ixchicca'n.
  ind-AYT: Ketika orang banyak yang datang bersama-sama untuk melihat peristiwa itu
    menyaksikan apa yang terjadi, mereka pulang sambil memukul-mukul dada mereka.
  cjo-NT: Eejatzi riraga amineeyiririni, ikenkithashireeyanakani maawaeni. Ipiyeeyanaani
    inampiki, osheki rowashireteeyanakani.
  nsn-nsn: Tar binaka ka me siokor uelpokosor manai tamata ra lang banga pe tar mamang
    inetelikinine ke kotpokos, gisina ka nun tar uaruarous tar ualasira teres niueldolom,
