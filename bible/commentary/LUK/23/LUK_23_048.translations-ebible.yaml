verse: LUK.023.048
translations:
  kpx-kpx: Isege ataeau keve igaetoai vaveve ke elehalage uoholige abu halevai uvu
    balugata hoidevei abu oe tilu.
  okv-H: eto embomeni isapamane embopo ji atahu ta toruroro kesi puvua amina hajire
    tapa avo kito sinena ue jenge torue egerembeto da ta pambua.
  tbo-tbo: Noka hosi bolu hi’mtuboina po dewa i waawala hi ihalugeya. Ma hougana awai
    i waawala ma hi gagaleya po a nugowiyuwahi hi gunawilehi hai u numa.
  mal-C: കാണാൻ വന്നുകൂടിയവർ എല്ലാവരും സംഭവിച്ചതുകണ്ട് നെഞ്ചത്തടിച്ചുകൊണ്ട് തിരികെപ്പോയി.
  grc-SR: Καὶ πάντες οἱ συμπαραγενόμενοι ὄχλοι ἐπὶ τὴν θεωρίαν ταύτην, ⸂θεωροῦντες⸃
    τὰ γενόμενα, τύπτοντες ⸋ἑαυτῶν⸌ τὰ στήθη ὑπέστρεφον.
  bgc-bgc: अर भीड़ जो यो देक्खण नै कठ्ठी होई थी, इस घटना नै देखकै दुख के मारे छात्त्ती
    पीटती होई बोहड्गी।
  khz-khz: Moale talimara gutuma na vokala ewalato gauna gegitaato, ne kopara gevalerato,
    gevetugamagi-rakavato, geria numai gewaikuleto.
  deu-TKW: Und die ganze Menge, die zu diesem Schauspiel gekommen war, wie sie sahen
    was geschehen, schlugen sie an die Brust und kehrten um.
  zsr-NT: Catiꞌ gulaléꞌinëꞌ lë naꞌ guc yúguꞌtë bönniꞌ nacuꞌë niꞌ tuꞌyúëꞌ, yhuöjquëꞌ
    yödz, taꞌgapaꞌ lchuꞌquëꞌ le tuꞌbannëꞌ.
  lin-lin: Tango bato nyonso oyo basanganaki wana, mpo na kotala makambo oyo ezali
    kosalema, bamonaki makambo oyo ekweyi, batiaki maboko na bango na batolo na bango
    mpe bazongaki.
  hns-NT: Tab djhoend ie sab dekhke oedaasie ke maare tjhaatie piet-pietke laut gail
    ghare.
  noa-E: Maimua ĩchab aig õor pöm thʉnarr khʉʉnau amach daúa mamagkham oobaawaita
    ãsie thumaa ewag khĩirjuwia pör jõjõig wëtmajierram aajem, amach diig.
  eng-EMTV: And all the crowds which came together for this spectacle, when they saw
    what had happened, beat their own chests and returned.
  mib-NT: Te ndɨvii ñayuu cáhīin yūcuan ní cajito i tāca jéē ní cuu, te cácani i yɨ̄quɨ
    jícā i jeē cájnahuhū ni i, te ni nandió cóo i cuanungoo i.
  lif-NT2: हे़क्‍क्‍याङ् खे़प्‍मो कन् हिन्‍दोःक् ओमे़त्‍छे़ के़जुम्‍बाआङ् के़वाॽबाहाॽरे़
    कन् मे़निःसुआङ् खुनिॽ सङ्‌बेन् मे़हिप्‍तुर मेरिङ् थक्‍नु हिम्‍मो मे़नुःक्‍खे़
    मे़बेरो॥
  xnj-xnj: Na vandu voha vevakonganiki penapo ndava ya lijambu lenilo pavagawene gegahumalili
    gala, vakawuya kunyumba zavi, kuni vakujitova nganga cha ngolongondi.
  mmx-mmx: La limixin mo diga tu go xusu dina ven i na, diga vas kaxat uto xolonu,
    diga tit lenbongobong atnedi mi lainbulu.
  cbr-NT: Usaía quimainun ca axa Jesús 'ia isi timë́cë unicamaxribi masá nuituti,
    atun nuitu mëëi shitáshquiquiani utë́nbuax, atun xubunu cuancëxa.
  tee-NT: Pus na lhu lapanacni ixtayanalh ni va ixtalakts'imputun ju ani lhamak'an.
    Chai ixchux'an acsni talakts'ilh tuchi tapasalh pus alactanquilhacsacalh ni chunch
    ixtanavi ju acsnich ni na ixta'amak'aninin. Chai ta'anchokolh la'ixchaka'an.
  eng-LSV: and all the multitudes having come together to this sight, beholding the
    things that came to pass, turned back striking their breasts;
  cak-NT: Y conojel ri winak ri jec'o-apo y xquitzu' ri xbanataj, niquitin quic'u'x
    xetzolaj roma ruquiy (nik'axon) cánima.
  pah-NT: Kiroki g̃a uhu tihepia katu gajukahava javo – g̃a gwepia pa. Ojivy g̃a kiro
    ogwovo g̃wonga pe. Ojipoti'a rehe okwaokwa g̃a opoa pyvõ okoveveuhuavo g̃waramo.
  sja-NT: Eperãarã jõmaweda mama see nɨ̃badaarãpa mãga unudak'ãri, ãchi t'ũa t'aap'e
    erreudachida t'ãri p'uapa.
  xed-xed: Tahula nghaŋta taŋ ta tsa skwi ta magata ya, ka vraghutá inda tsa gwal
    si ta lagha nghay ya nda wuwuslika dzvu.
  mks-NT: Ta tócó ndihi ña̱yivi na̱sa̱nduu cán, na̱ na̱xini nu̱ú na̱xi̱hi̱ Jesús ja̱ndá
    joho cáni na̱ yi̱ca ndícá na̱ sa̱há ña̱ táhnda̱ ini na sa̱ha̱ Jesús já cuanúhu̱
    va na.
  gfk-S: Ma ari matanabar di gate hanawat hulungan ura nesnes ikin ra linge. Ma be
    di gate nes ter hobi di ga tur leh ura hinana. Ma di ga paspaser hanane ira bangbango
    di ma ra tapunuk.
  bmu-bmu: Ambazip kambu pakpak mi ekingö kaba tokogeri, yeŋön yuai mi asuhui eka
    wösöŋini juliga nöröp gila mohot mohot miriŋine anget.
  dgz-dgz: Amba, waenapan aruga ewan tauan amba ita nagire dim da taiwanumune yawane
    bagu sisi anun kaiwan baiwan wain en boge pa muga muga entan amon.
  eng-GNV: And all the people that came together to that sight, beholding the things,
    which were done, smote their brestes, and returned.
  zaa-NT: Iyaba ca enne' iỹétse'ní tsè'e nía huia' nna bilá' huáni cą iyaba nu uccua.
    Deyya tè cą nna yala rue' losto' quį porqui'ni yala sentir uccua cą.
  eng-WEBSTER: And all the people that came together to that sight, beholding the
    things which were done, smote their breasts, and returned.
  guh-guh: Daxita pajivibitsaëtoxaneto taenubena pacuenia Jesús jumaliverevereca,
    bajarapamonae bitso najamatabëxainaeya naviaba pijabonëjavabelia.
  bon-bon: Yoo, iyeta lui biname cina abasecretnige puma ireme, teepi liba peei mule
    ne jepänisi, iyeta piba dare adnaninisi, ngenecu mäpu cama äcnärige mete me.
  nhw-BL: Nochi nopa miyaqui masehualme mosentilijtoyaj para quimatise tlaque ipantis
    Jesús, huan quema quiitaque nochi catli panoc, mocuepque ininchajchaj moyoltejtejtzontiyajque
    pampa tlahuel motequipachohuayayaj.
  mgw-mgw: Bandu boti babaakongolekine po pala bagabone gagapangika, pabagabweni malau
    gagapitike, baki'li'bu'ki kaya ku'no kabaisenwa no usunika pamwoyo wabe.
  swh-ONEN: Watu wote waliokuwa wamekusanyika hapo kushuhudia tukio hili walipoyaona
    hayo, wakapigapiga vifua vyao kwa huzuni na kwenda zao.
  wbi-wbi: unsiki ilipugha ilya vaanhu vano vakisile sino sivombeka vakati vasivwene,
    vakagomoka kuno vikutovatova pafifuva fyave.
  bba-bba: Yen biru tɔn wɔru ɡe ɡɑ wɑ̃ɑ mi, ye ɡɑ wɑ ye yɑ koorɑ, ɡɑ ɡɔsirɑ kɑ biti
    bɑkɑ.
  eng-KJVCPB: And all the people that came together to that sight, beholding the things
    which were done, smote their breasts, and returned.
  kgk-NT: Ha heta heta ojogweroaty aty va'e ou va'ekwe oma'ẽ hagwã ikurusu-rehe ojejuka
    va'e kwéry-rehe. Ha entéro ojehu va'ekwe gwive ohexa-ma ramo, onhemboasy oiko-vy.
    “Xe ko, xe py'a vai voi aiko-vy” he'i. “Upe kwimba'e-rami ndaikói voi-ma xe” he'i
    onhemboasy-vy.
  waj-waj: tuduu rikiada mmuakiaa gioonna kiaapuuya ivaa taara nuunauya Yisuuva putuuvaa
    tooduu iya ausaiyauvo pinaama mmuaararooduu vara ranada ngiari nnauyauvakira viravai.
  ekk-PKP: Kui kogu rahvas, kes oli tulnud vaatama, nägi, mis juhtus, läksid nad koju
    ja lõid kurvastuses vastu rindu.
  mpx-mpx: Gamagalau gegewel bolo hi migogo ge hi gagayawa, sauga hi kite hauna gun
    i gan, nuwaliya i nak inoke babagaliliya hi lol ge hi sikalan hi na wali limiya.
  wbp-wbp: Yapa panungku kujalpalu karrinjarla nyangu Jijaji warntawarntarla, ngulajulpalu
    wajampa-jarrinjarla yulaja. Yanu mukulu ngurra-kurralku.
  luo-luo: Kane ji duto mane ochokore kanyo mondo obed joneno mar wachno noneno gima
    notimore, negigoyo korgi kendo negidok miechgi.
  nhe-NT: Huan nochi nopa miyac tlacame tlen mosentilijtoyaj para quimatise tlaque
    ipantis Jesús, quiitaque nochi tlen panoc huan mocuepque ininchajchaj moyoltejtejtzontiyajque
    pampa tlahuel mocuesohuayayaj.
  aii-aii: ܘܟܠܵܝܗ‌ܝ ܟܸܢܫܹ̈ܐ ܕܓ̰ܡܝܼܥܹܐ ܝܗܘܵܘ ܠܓܲܫܘܼܩܹܐ، ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܗܘܿܢ ܡܸܢܕܝܼ ܕܗܘܹܐ
    ܠܹܗ، ܕܝܼܪܗܘܿܢ ܒܸܡܚܵܝܵܐ ܥܲܠܔ ܨܲܕܪ̈ܵܝܗ‌ܝ.
  esk-NT: Iñuich katiruat qiñiġiaqługu kikiaktuutrił̣iq tautukamitruŋ tamanna atuumaruaq,
    utiġniqsut kiŋuniġmiknun ipiqtutchallapiaqhutiŋ.
  msb-msb: Kaya an tanan na katawuhan na nagtiripon pagmiron nag-uruli na ginapukpok
    an inda dughan sa grabe na kamunduan.
  cpa-NT: Jøng² ca¹ŋi¹lia¹ ca¹lah¹já¹ dsa² mi³tiogh³, hi² ma²chian²dsa ju²cǿh¹ dsøa¹²
    mi³ma²na²jái¹dsa ha²lah ma²na²løa¹.
  dso-dso: ଆରି ଜନ୍‌ ଲକ୍‌ମନ୍‌ ଏ ଗଟ୍‍ନା ଦେକ୍‌ବାକେ ରୁଣ୍ଡିରଇଲାଇ ସେମନ୍‌ ସେଟା ସବୁ ଦେକି ଦୁକ୍‌କରି
    ବୁକେ ମାରିଅଇ ଗରେ ବାଅଡ୍‌ଲାଇ ।
  meu-meu: A herarai taudia hutuma ese unu e vara ḡaudia e ita, bena kemedia e pata,
    bona hanua e lou henia.
  yva-NT: Arono vatano wanuijo wanugan no naije wo Yesus apa kakaije umaso raen, naije
    manimaumbe rave umba unajiv.
  dgc-dgc: Ey du napisan sa a tolay a mégita, péketa de ta nanyaria, éy nagsoli side
    ta bile de a mélungkut a tahod.
  zpm-NT: Scaque grë miech ne goclo ga, zeeṉe goṉ zho zha blozh me, biabguieḻnë zho,
    mbanse rac zho laa zho wbi ga.
  hix-NT: Àsok hana nehxatxkon ha, toto kom ha. Txesusu wayehrà yonyxe ohsamnohtàkaxemo
    komo rma mokyam nehxatxkon hatà. Tàwyanye xenytxehkatxhe rma, nosowankahetxkon
    hatà, toseryehokanàr komo ke hatà. Àro wyaro rma bàn kom yaka harha totxownà hatà,
    tosowankahanàr kom me rma hatà.
  sim-sim: Urik ma amber ol orok talandirsari ondo os Jisasik nari oson li heyehe
    limu tlaholoho indiyok yanga lihik limu ira.
  npi-ULB: यस ठाउँमा आएका सबै भिडले त्यहाँ भएका घटनाहरूलाई देखेपछि तिनीहरू आफ्नो छाती
    पिट्दै फर्के ।
  cgc-cgc: Tama na mga ittaw gatipon dya aged muag ta pagsintinsya. Pagkita danen
    ta natabo ya, guli danen an na gapukpok ta iran na mga dag-anan tenged ta sikad
    gid na kasebe.
  tim-tim: Hain dâmbo luâk kâmot humo are ekberâm togo kili arekŋe kulem miawagep
    are ekmâ biwiyeŋe bâlimbo nâŋgâm bâlim ariyi.
  yor-yor: Gbogbo ìjọ ènìyàn tí ó péjọ láti rí ìran yìí, nígbà tí wọ́n rí ohun tí
    ó ṣẹlẹ̀ wọ́n lu ara wọn ní oókan àyà, wọ́n sì padà sí ilé.
  wos-wos: Wun joo xénjoka yae hérangwanda téndé atéfék du takwa Jisas hiyandéka xéta
    némafwimbu saréfa naata di deka getéfaré wambula yi.
  emp-NTPO: Jesu crud̶e beabʌda acʌd̶e wãped̶ad̶aba jũma mãwãnara ununaped̶a sopuad̶eba
    ãdji so ʌ̃rʌ̃ u duanʌda jẽda wãsid̶aa.
  eng-F35: And the whole crowd that had gathered for the spectacle, when they saw
    what actually happened, went away beating their breasts.
  ind-ind: Sesudah melihat kejadian-kejadian itu, semua orang yang berkumpul menyaksikan
    penyaliban tadi pulang dengan sangat sedih dan menyesal.
  pes-OPCB: کسانی که برای تماشا گرد آمده بودند، وقتی این اتفاقات را دیدند، اندوهگین
    و سینه‌زنان، به خانه‌های خود بازگشتند.
  mpt-mpt: nakaia unangai homoni Yesuse kaanameo atemomo geniba tlebinibbuei Yesuse
    inanea kaanea atemniba i bobolo ilum omfubenoa moniba ili bib am onon tlaiba
  ssx-ssx: Kutupa mo hande hau handuluekema꞉ mombelemeke wanda꞉hali paeyaoma꞉ta꞉ mo
    piekeeki hando haota꞉ a꞉ta꞉ma꞉ homolo hata꞉ ika꞉ hakoko lutia pulu hata꞉ pao da
    la꞉ka꞉la pemekeme.
  mkl-mkl: Nɔ inɛ ŋɑ mɔ iyi ɑ̀ nɑɑ ku cɔ mii iyi ɑ́ nɑ ku ceu fei ɑ̀ yɔɔ nɔ ɑ̀ sindɑ
    ɑ̀ nɛ do inɔ ku fɔ nlɑ nlɑ.
  gaq-gaq: ଗୁଲେ ରେମୁଆଁ ଆକେନ୍‍ ଗଟ୍‌ନା କେନ୍‍ସା ଦେସ୍‌ବାନ୍ ତାର୍ ପାଙ୍ଗ୍‌ଲେ ଆର୍‌ଗେ । ଆକେନ୍
    ସାପା କେଚେ ମେଇଂ ଜାବର୍‌ ଦୁକ୍ ଡିଙ୍ଗ୍ ଆର୍‌କେ ଆରି ଇଡ଼ିଙ୍ଗ୍ ମେଇଙ୍ଗ୍ ଗ୍ରିନିଆ ବଗ୍ ବଗ୍‍ଚେ
    ଡୁଆ ୱିଗ୍ ଆର୍‌କେ ।
  gof-RNT: Ha haniyabaa be7anaw he bessaa shiiqida asa ubbay hanidabaa be7ida wode
    bantta tiraa iccishe bantta soo simmidosona.
  unx-unx: ଆଡଃ ନେଆଁଁ ନେନେଲ୍‌ନାଗେନ୍ତେ ହୁଣ୍ଡିୟାକାନ୍‌ ସବେନ୍‌ ହଡ଼କ ହବାୟାନ୍‌ତେୟାଃ ନେଲ୍‌କେଦ୍‌ତେ,
    ଦୁକୁତେ ଆକଆଃ କୁଡ଼ାମ୍ ଥାପ୍‌ଡ଼ିତାନ୍‌ଲଃ ରୁହାଡ଼୍‌ୟାନାକ ।
  gah-gah: Loko lokago, ámina suni ániganigi alegesá ina vegená nenete ánigiake, miluma
    napa giliake, kolómusaló zimi zimi atiginá iki numúitoka vamó.
  lcm-lcm: Na petau aongos ipo ago ang e iang si kalkalum ta bil ke, taun kila arai
    ani sa kata serei, kilapo nak a kangiria na kilapo pasal pok.
  aer-aer: Kenhe arrpenhe akngerre areye arntarlkwe ikwerele arrwekele, ingkernele,
    iterele, artepe arrpenhele nhenge yanhe areye-arle tnerlte-anemeke arerrirremele
    Jesus ilwemenge, itne ikwere artnerrirremele alhwarrpe-irrerirreme. Kele re ilwekarle-nge
    itne apmere-werne alperlte-iweke.
  qvc-NT: Chaypi kaqkunapismi chay pasashqanda rikashpa, yumbaynin ancha syintishpa,
    pichunda takashpa, wasinman kutirqanllapa.
  tgl-ULB: Nang ang mga bagay na naganap ay nakita ng napakaraming taong sama-samang
    dumating upang saksihan ang pangyayaring ito, nagsi-uwian sila na dinadagukan
    ang kanilang mga dibdib.
  cbs-NT: ja dapi yudan kaian mapubaunabun jaskaxu dasibibun uin jawen nui juinti
    nishmai xutidin xutidin ibainaibun
  xtm-NTPP: Te ndaka ñayii ka iyo ma, ja ni ka jini i ja ni kuu ma, ni ka ndakokuiñi
    i, te ka kani ka kani i pechu i ma kuan nu koo i, vaa ka ndakunitnuni i ja masu
    va'a‑ni ni ka sa'a i ma.
  nnq-nnq: Bandu boa abakiba bakonganinge penia kulola kilebe chenie, apabalola genia
    agapitile, ngababuja kachabe bikikiputa itibi yabe kukuechuka.
  bao-NT: Bojoca niipetirã to biro ca biirijere ĩarʉgarã ca nea pooricarã pea, to
    biro ca biirijere ĩari, cʉ̃ja cotiarire paa, tiicã tua waaupa.
  san-ORI: ଅଥ ଯାୱନ୍ତୋ ଲୋକା ଦ୍ରଷ୍ଟୁମ୍ ଆଗତାସ୍ତେ ତା ଘଟନା ଦୃଷ୍ଟ୍ୱା ୱକ୍ଷଃସୁ କରାଘାତଂ କୃତ୍ୱା
    ୱ୍ୟାଚୁଟ୍ୟ ଗତାଃ|
  rmn-rmn: Тай алаи о дюняс, кай кидиняспэс тэ дикхел о мэрипэ, дикхляс, со уло, гело
    кхерэ тай марэлас пэс андэ колин.
  huv-NT: Ajcüwa nipilan leaw tajlüyiw quiaj, wüx tajawüw meáwan nguineay tajlüy,
    tandilileaw atoltoliw mal miiündüw nejiw; xeyay ngo majneaj mayajcüw.
  otn-NT: Gä bi̱ nu̱ yø ja̱'i̱ mi̱ 'bäp'ʉ te bi̱ nja. Bi̱ ma yø ja̱'i̱ p'ʉya, pɛ pʉtyø
    ti̱ya̱ ngue tu̱ yø mmʉi.
  nop-nop: Metam hogohogok uŋoŋ buŋa bopnegiŋ adi kudi uŋoŋ mintaguk u kaŋ welehik
    gimiŋgimiŋ kulune udaneeŋ yohite ugiŋ.
  obo-NT: Iddos langun nid totongtong taddon notomanan, id pon‑uli sikandan no immat
    id kommos kos pusung dan pomon to lampas no lanu.
  kca-kca: Щит ватты йŏхтәм мир хŏԓыйэ, тыйәм вер пеԓа ватман, мевәԓаԓ эԓты ԓывиԓаԓ
    ԓыв сэкман, йŏхԓы мӑтсәт.
  cak-ENT: Y ye juis ri vinük ri yec'o-apu y xquitz'et ri xbanatüj, nquit'init'a'
    c'a quic'u'x xetzolij roma ri k'oxon c'o pa cánima.
