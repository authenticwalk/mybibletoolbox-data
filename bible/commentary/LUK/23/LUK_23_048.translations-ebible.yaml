    saw what had happened, they returned home beating their breasts.
  eng-BSB: And when all the people who had gathered for this spectacle saw what had
    happened, they returned home beating their breasts.
  cpu-NT: Eejatzi ikaratzi ñaayetakerori avisaintsiri, okatsitzimoneentanakeri jiyaayetai.
  san-ASM: অথ যাৱন্তো লোকা দ্ৰষ্টুম্ আগতাস্তে তা ঘটনা দৃষ্ট্ৱা ৱক্ষঃসু কৰাঘাতং কৃৎৱা
    ৱ্যাচুট্য গতাঃ|
  tac-NT: '''Lige alué we''ká ralámuli napu jale etea mukuchi Esusi ''lige we''ká
    e''karúriga ikichi, ''minami simíbale sulachí o''chosia chálagá napurigá nokame
    nile a''boi bile ralámuli mukusá.'
  eng-WEBPB: All the multitudes that came together to see this, when they saw the
    things that were done, returned home beating their chests.
  gfk-H: Ma aring mataniabar diet gata hanuat hulungen wara nasnas iakan ra linga.
    Ma bia diet gata nas tar hua, diet ga tur lah wara hinahaan. Ma diet ga paspasar
    hani ira bangbango diet ma ra tapunuk.
  viv-viv: Kadu yoꞋoyoꞋo moyaꞋaidi medede againe matawabuwabu faꞋina hivagaꞋauta-ma
    huluvai-nadi hiꞋitana againe, hiyewayewadi aseꞋasedi hiꞋatuꞋatutagona.
  yao-yao: Mpingo wa ŵandu wasongangene ligongo lyakulola iyatendekwe, paŵaiweni yeleyo,
    ŵaujangene mmangwawo aninkuliputa pa ntima pao kwakulilasika.
  tgp-tgp: Ale vao tamlohi tari atu sei la lo pulutahi mata hite hinau akerihi, lara
    la hite la hinau sei la masese, la mule peresi na tangtangi tavera.
  auc-NT: Ayæ̈, Æbänö cæquïï, ante godongämæ̈ ponte a ongönäni ïñömö tömänäni, Itota
    mänömaï wængä awædö, ante wædinque edæ nämä önontawë tæi tæi tompotawëninque wadæ
    gogadänimpa.
  kbc-NT: Ijotawece niɡ̶ijo oko ane dilapode moiwi niɡ̶ida niciagi, joɡ̶oyabaketibigeloco
    elipije, moikee magecaɡ̶alodipi, odaa niɡ̶idiaaɡ̶idi joɡ̶opiticogi inoa liɡ̶elatedi.
  bmh-bmh: Duailel ag ein igul zuna, uligabun alai gotulemen, go igul go uligaimai,
    go agal oiagab banban eg wina, koli agal uzan utei wanemen.
  ctu-BL: Che' bʌ tsi' q'ueleyob pejtelel winicob x'ixicob ya' bʌ tempʌbilob, ch'ijiyemob
    i pusic'al cha'an chuqui tsa' ujti. Tsa' sujtiyob.
  meq-meq: Ndo neheye haladzay ti ye mata zəbaw faya aye, tə ŋgatay a wu nakə a ge
    bo aye na, a ndalatay haladzay, ti ye wu tay a mətagay.
  noa-H: Maimua hĩchab haig hõor pöm t'ʌnarr k'ʌʌnau hamach daúa mamagk'am hoobaawaita
    hãsie t'umaa hewag k'ĩirjuwia pör jõjõig wëtmajierram haajem, hamach diig.
  alp-NT: Kai tamata bokala rebe esi kele lupu ete mere kena esi selu Yesuse, esi
    selu yelu rebe uono mere hoko esi leu kai kaplalesi titinai.
  san-VEL: atha yaavanto lokaa dra.s.tum aagataaste taa gha.tanaa d.r.s.tvaa vak.sa.hsu
    karaaghaata.m k.rtvaa vyaacu.tya gataa.h|
  kbq-kbq: Hanki maka vea kevumo'za anazama fore hu'neaza ome kete'za ne-eza, zamasunku
    zampi zamarimpare zamaza refiteriri hu'za vu'naze.
  kbh-kbh: Nÿetsca ents̈anga chë soye jinÿama tmojánabënga, chca tojanopasama tmojáninÿe
    ora, tmojanonts̈é jtangana enocochjants̈etaye, ngménama.
  ron-LSB: Toate mulțimile care se adunaseră să vadă acest lucru, când au văzut ce
    s-a făcut, s-au întors acasă bătându-se pe piept.
  pon-pon: O aramaj karoj me pokon penaer pwen ian kilan, lao kilaner me wiauier,
    ap pikir maramar arail o pure pajan.
  nhe-BL: Huan nochi nopa miyac tlacame tlen mosentilijtoyaj para quimatise tlaque
    ipantis Jesús, quiitaque nochi tlen panoc huan mocuepque ininchajchaj moyoltejtejtzontiyajque
    pampa tlahuel mocuesohuayayaj.
  sps-sps: A vainy te ovot faavot me atou tagaa te gageits fi Jisas, ser tagei a foka
    to aya te ruak fi nei, ri tabin to fan ri butsbuts naa to na fo buer, tana saa,
    ri te reesik aveto tsuri.
  wnc-wnc: Sike aminbamu apu kanangge apbingga sanga wa siwan kake bania meya siknga
    natake gatuna yotna kuking.
  bus-bus: Parii kɛ̀ aↄ̃ kàkↄ̃a wà mↄ̀ guu gwaanↄ, kɛ̀ aↄ̃ yã kɛ̀ kɛ̀nↄ è, aↄ̃ lìara
    wà tà aↄ̃ↄe kpãngeda kɛɛ.
  gub-BL: Teko a'e pe uzemono'og ma'e a'e wà, a'e paw wexak a'e ma'e uzeapo mehe a'e
    wà. Uzewyr oho weko haw pe wà, uzemumikahy pà wà, ukwaukwar pà upuxi'a rehe wà.
  imo-imo: Kano wali yu unjo polopeyana toko uku tonge kanomolo ningo oi liko maku
    toringi imboma yu terimu ulu kanokolio lupe lupe pungo ungu awini konopu liko
    munduko kondo kololiko ulkendo puringi.
  boj-boj: Onaqa tamo uŋgasari kalil Yesus unqa beleŋeb qaji naŋgi dego Yesus degsi
    moiyej di unsibqa a qa are tulaŋ gulbeinjrnaqa are soqoŋyeb. Osib jaraiyosib naŋgo
    segi segi talq gileleŋeb.
  eng-DRA: And all the multitude of them that were come together to that sight, and
    saw the things that were done, returned striking their breasts.
  knf-knf: Wi Bañaaŋ baŧum bambiiŋ pten bawinuŋ uko unţëpuŋ, baţiiş, aşë kuŋa iñen.
  san-KHM: អថ យាវន្តោ លោកា ទ្រឞ្ដុម៑ អាគតាស្តេ តា ឃដនា ទ្ឫឞ្ដ្វា វក្ឞះសុ ករាឃាតំ ក្ឫត្វា
    វ្យាចុដ្យ គតាះ។
  arn-NT: Fey kom ti pu che trawüluwkülepulu tüye mew, pefilu engün ñi femngechi rupan
    kom tüfachi dungu, wiñomeyngün küfüngkanierpatuy ñi rüku ñi weñangkün mew.
  zas-NT: Chi baguiaa gra ree bén zaꞌ yagaj ni goc, dád guyunaya reeman zia reeman
    rigaꞌpgaj luxdoo reeman.
  ken-NT: Ngɛ́mtay bo abhɛn báchɛ́mɛ́ nyaka arɛ ndu bɛghɔ, bághɔ́ yɛ̌ntɨkɨ ɛnyɨŋ
    ɛnɛ ɛfakari. Bágúrɛ nɛ basɛ́mɛ́, mámbyaka nɔkɔ amɔ antɨ.
