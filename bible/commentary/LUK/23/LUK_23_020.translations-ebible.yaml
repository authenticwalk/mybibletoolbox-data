verse: LUK.023.020
translations:
  kpx-kpx: Isito Bailotiu isiviale Iesu iomage au tai. Iale tota hoai ata namigevei
    avoe, “Dana ko hanavoge auna tai.”
  okv-H: Eto Pilate na Iesu tambu ta pambaute avo embomeni ta degi enu
  tbo-tbo: Pilato nugonugona ipa Yesu ina wohaleya yaka bolu ugolihi i baha meme.
  mal-C: യേശുവിനെ മോചിപ്പിക്കാൻ ആഗ്രഹിച്ച് പീലാത്തോസ് അവരോടു വീണ്ടും സംസാരിച്ചു.
  grc-SR: Πάλιν ⸂οὖν⸃ ὁ Πιλάτος προσεφώνησεν, ⸆ θέλων ἀπολῦσαι τὸν Ἰησοῦν.
  bgc-bgc: पर पिलातुस नै यीशु ताहीं छोड़ण की इच्छा तै माणसां ताहीं फेर समझाया,
  khz-khz: Pilato aona evekwalavito Iesu pene luga-vagia, gaura pakurai taunilimalima
    maevaikila-wairato,
  deu-TKW: Abermals sprach sie Pilatus an in der Absicht, Jesus loszulassen.
  zsr-NT: Bulidzëꞌ lequëꞌ leyúbl Pilato, le rëꞌnnëꞌ usanëꞌ Jesús,
  lin-lin: Lokola azalaki na posa ya kotika Yesu, Pilato atunaki bango lisusu.
  hns-NT: 'Bakie laat maangat raha Jiesoe ke tjhore, ohie se oe djor se poetjhies:
    „Tab ham Jiesoe se ka karie?”'
  noa-E: Magbaa ich Pilatoou Jesús pʉapʉ̈im khõsi sĩerr aawai deeu amag iekhajim aajem.
  eng-EMTV: Pilate, therefore, wishing to release Jesus, again called out to them.
  mib-NT: Te Pilato cuní de siáá de Jesús, te ni cahān tucu de jíín ñáyuu.
  lif-NT2: पिलातसरे़ ये़सुःन् ले़प्‍मा निङ्‌वाॽ चोगुर खे़ङ्‌हाॽ याम्‍मो ताॽजे़क्‍तुसि,
  xnj-xnj: Pilatu aganili kumulekekesa Yesu, ndi akalongela nawu kavili vandu vevamtakili
    Yesu.
  mmx-mmx: Paelat ga vara i xusu na soxomus asu ne Iesu uto, kuren la ni ga xup manga
    ti limixin.
  cbr-NT: Unicamaxa munuma sharárui quia cuati ca Pilátonëx amiribishi —nun iscëx
    ca a cupía bamati ñu 'atima 'acëma 'icë —quiax quitëcëancëxa.
  tee-NT: Para ju Pilato ni va ixmacomputun ju Jesús pus aktam axak'alachokopa ju
    ixtalhavat'an lapanacni.
  eng-LSV: Pilate again then—wishing to release Jesus—called to them,
  cak-NT: Roma ri Pilato can nrojo-wi nusk'opij-e ri Jesús, romari' xch'o'n chic jun
    mej (bey) chique ri winak.
  pah-NT: Kiro Pilatos'ga ea'javi g̃a pe. A'ereki ga Jesus'ga mohemuka pota.
  sja-NT: Mãpai Pilatopa Jesús uchia pëi k'inia bada perã, waya pedeeji.
  xed-xed: Ta kumay Pilat má ta zliŋtá Yesu, ka gwaɗgəlganatá tsi ta həŋ.
  mks-NT: Joo cúni̱ Pilato janí da̱ Jesús sa̱há ña̱ cán quéa̱ na̱ca̱ha̱n tucu da xi̱hín
    ña̱yivi.
  gfk-S: Io, Pailat ga sip be na pales ise Jisas, kaie igom haianga habaling ira matanabar.
  bmu-bmu: Pailötnöŋ Jisös pösatmamgö möta keu kunbuk jiyök.
  dgz-dgz: Go Pailat Iesu veset tau aet anuni menan waenapan aigap aigap diamo wan.
  eng-GNV: Then Pilate spake againe to them, willing to let Iesus loose.
  zaa-NT: Gunèni Pilátua cą attu nna uccua latsi'į gúlá'ą Jesús.
  eng-WEBSTER: Pilate therefore, willing to release Jesus, spoke again to them.
  guh-guh: Pilato picani jamatabëcopata Jesús. Bajaraxuata picani icatsia Pilato tsipaebijitsia
    jivijavabelia Jesús baja pecopatsinexa.
  bon-bon: Siige, Pilato te singi ge Yeesu ne asatame, peei name pi biname bine cääri
    jejemige peei poto cidi me,
  nhw-BL: Huan Pilato sempa quincamanalhui nopa masehualme pampa quinequiyaya quimajcahuas
    Jesús,
  mgw-mgw: Pilato apalike kunnekekea Yesu, kwa nyo ngalongela nabo kai'.
  swh-ONEN: Pilato, akitaka kumwachia Yesu, akasema nao tena.
  wbi-wbi: uPilato akavavula kange nilonda kumulekesia uYesu.
  bba-bba: Pilɑti u kpɑm kɑ bu ɡɑri kuɑ yèn sɔ̃ u ɡɔ̃ru doke u Yesu kɑrɑ.
  eng-KJVCPB: Pilate therefore, willing to release Jesus, spake again to them.
  kgk-NT: Mburuvixa ae katu opoise mo'ã Hesu-gwi. Upéa-rehe onhe'ẽ jevy kente kwéry
    ndive.
  waj-waj: Varuduu Piratuuso Yisuunna mmaanai kuaiveera inna titaatauduu kava gioonna
    kiaapuuyaata kua tuduu rikiada
  ekk-PKP: Pilaatus tahtis Jeesust vabaks lasta, seega rääkis ta nendega uuesti.
  mpx-mpx: Pilato nuwana Yeisu ni sokal, inoke i baaba al boda elal.
  wbp-wbp: Palitijilpa nyinaja ngampurrpa Jijaji yilyanjaku. Ngula-jana payurnu, “Yilyanyarna
    Jijaji? Nyarrpankulu manngu-nyanyi?”
  luo-luo: Nikech Pilato ne dwaro gonyo Yesu, omiyo nochako owuoyo kosayogi kendo
  nhe-NT: Huan Pilato sampa quincamahui nopa tlacame pampa quinequiyaya quimalacanis
    Jesús,
  aii-aii: ܡܸܢܕܪܸܫ ܗܘܼܡܙܸܡ ܠܹܗ ܥܲܡܵܝܗ‌ܝ ܦܝܼܠܵܛܘܿܣ ܟܲܕ ܒܸܒܥܵܝܵܐ ܕܫܵܪܹܐ ܗܘܵܐ ܠܝܼܫܘܿܥ.
  esk-NT: Pilate-ŋum Jesus patchisaiġukkaluaġaa. Taatnamik uqaġvigitqikkaluaġai iñugaaġruich.
  msb-msb: Kay gusto ni Pilato palibrihon si Jesus nakisurmaton siya sa mga tawo.
  cpa-NT: Jøng² hniu¹ Pilato liúg² Jesús. Hi² jøng² ca¹tsáih¹dsa calah jín³ cu²rón²
    dsa² tiogh³.
  dso-dso: ମାତର୍‌ ପିଲାତ୍‌ ଜିସୁକେ ଚାଡିଦେବାକେ ମନ୍‌କରି ତାର୍‌ ଲଗେ କାଇ ବୁଲ୍‌କଲାଟା ଡିସେନାଇ
    ବଲି ସେମନ୍‌କେ ତର୍‌କେ ତର୍‌ ବୁଜାଇଲା ।
  meu-meu: Pilato ma e hereva henidia lou, Iesu baine ruhaia nege eto;
  yva-NT: Pilatus pare po Yesus apaya, weti po ayao inta raura vatano wanuije mansai
    jakato.
  dgc-dgc: Ey gustu ni Pilato a légsiwan na ti Jesus; kanya nékipégpasuway man dén
    siya du Judeo.
  zpm-NT: Bguib Pilat dieṉ zha nrieelo nsilaa me Jesús,
  hix-NT: Txesusu yonampatakanàr xe rma nehxakon hatà, Peratusu. Àro ke nàrwonàmye
    xarha tà, toto kom yakoro.
  sim-sim: Urik Pailat mu lirin indiyok sawera, �Jisas avak a halashinak ikwa ri.�
  npi-ULB: येशूलाई छोड्ने इच्छा गरी फेरि पिलातसले तिनीहरूलाई सम्बोधन गरे ।
  cgc-cgc: Tenged liag gid Pilato na librien Jesus i, gambal kanen isab ta mga ittaw
    na dapat librien Jesus i.
  tim-tim: Akto Pilatoŋe lâuwâŋe hin dâep, “Nâmâ Yesu watere gewerâpgât nâŋgân.” dâep.
  yor-yor: Pilatu sì tún bá wọn sọ̀rọ̀, nítorí ó fẹ́ dá Jesu sílẹ̀.
  wos-wos: Wumbu téndé du takwa wungi wandaka dé Pailat Jisas baka yindéte dé mawuli
    ya. Mawuli yata dé diré wambula wa, Jisas baka yitendékaka.
  emp-NTPO: Pilatoba Jesuda ẽdrʌ b̶ʌ quĩrĩã b̶ʌ bẽrã purua waya bed̶easia.
  eng-F35: Then Pilate, wanting to release Jesus, addressed them again.
  ind-ind: Pilatus ingin membebaskan Yesus, maka dia berbicara lagi kepada orang banyak
    itu.
  pes-OPCB: پیلاتُس بار دیگر با مردم سخن گفت، چون می‌خواست عیسی را آزاد کند.
  mpt-mpt: Failate Yesuse tileisanano genea nakaia unangai imin baabene otane
  ssx-ssx: Pailedina꞉ honema꞉ta꞉ Yesu tapaaluekema꞉ yeke mo wanda꞉hali pa꞉ta꞉ paa
    opolo peekeme.
  mkl-mkl: Ŋɔi Pilɑti í bee ŋɑ ide mɑ́ si nɑ iyi í jɔ̀ í dɑsi idɔ nŋu ku jɔ̀ Jesu.
  gaq-gaq: ପିଲାତ ଜିସୁକେ ଆନ୍‌ତାର୍‌ ବିଃନ୍‍ସା ଚାଏଁଡିଙ୍ଗେ । ତେସା ଆରି ମୁଇଙ୍ଗ୍ ତର୍‍ ଆମେଇଂକେ
    ବାଲିର୍‍କେ ଜେ ମେଁ ଜିସୁକେ ଆନ୍‌ତାର୍‌ ବିଏ ।
  gof-RNT: Philaaxoosi Yesuusa billanaw koyidi asaas zaari odis.
  unx-unx: ପିଲାତୁସ୍‌ ୟୀଶୁକେ ଆଡ଼ାଃଇ ନାଗେନ୍ତେ ସାନାଙ୍ଗ୍‌କିୟା ଏନାମେନ୍ତେ ଆଡଃଗି ହଡ଼କକେ କାଜିୟାଦ୍‌କଆଏ
    ।
  gah-gah: Lá noigo, Pilató nene Izesuni gologí otatove loko geleake, gakó goha lo
    kimimóza,
  lcm-lcm: Au, Pilato kala anguan mengen an aniria using katapo lomlomonai ani kapo
    buk akala ani Iesu.
  aer-aer: Kenhe Pilate re akenhe Jesus ipmentye aywepetyeke ahentye-aneke, itnenhene
    apayuthnemele, “The Jesus renhe ipmentye aywepeye? Nthakenhe arrantherre-ame itirrewarreme?”
  qvc-NT: Chaymi Pilatuqa suq kutinda nirirqan, Jisusta kach'anambaq.
  tgl-ULB: Kinausap ulit sila ni Pilato, ninanais na palayain si Jesus.
  cbs-NT: 'Pilato Jesúswen nuikin jawa wama nichinkatsis ikin ana jatu yuikin: —Jaskamaki.
    ¿Matun xanen ibu Jesús matu kainmaxunpa?— jatu wabia'
  xtm-NTPP: Pilato ma, kúni de ja xsiaa de Jesús ma, te jiña'a de in‑ka jichi.
  nnq-nnq: Pilato ngapala kunnekekea Yesu, penia ngalongela nabo kabele.
  bao-NT: Pilato pea Jesús're ca wienerʉga niigʉ niiri, ĩi nemomiupi ñucã bojocare.
  san-ORI: କିନ୍ତୁ ପୀଲାତୋ ଯୀଶୁଂ ମୋଚଯିତୁଂ ୱାଞ୍ଛନ୍ ପୁନସ୍ତାନୁୱାଚ|
  rmn-rmn: О Пилат мангелас тэ мукел э Исусес тай генэ екхвар лиляс тэ зборизэл лэнца.
  huv-NT: Quiaj Pilato tandüy wüx masaj nejiw alinomb, cos xeyay tandiüm matsambiich
    Teat Jesús.
  otn-NT: Ra̱ Pilato hømbi̱ xihyø ja̱'i̱ ngue da̱ zä di thøhra̱ Jesús.
  nop-nop: Unduŋ tiŋa Pailatdi kotigoŋ Jesu bikabune uuŋdok yeniŋguk.
  obo-NT: Id kopi‑i nanoy ni Pilato no si Disas kos od polegguangon din. De‑en id
    ovayan din poron tid oseng iddos mgo minuvu no waa saa ni Disas.
  kca-kca: Туп Пилат, Иисус хŏԓт эсәԓты ўтщисԓы, пӑ ипуш па ԓывиԓаԓа такан йастәс.
  cak-ENT: Y ri Pilato, roma c'a nrajo-vi nucol-e ri Jesús, xch'o c'a jun bey chic
    cheque ri vinük.
  lif-NT: ᤐᤡᤗᤠᤋᤛᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤗᤧᤵᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤖ ᤂᤧᤱᤜᤠ᤹ ᤕᤠᤶᤔᤥ ᤋᤠ᤹ᤈᤧᤰᤋᤢᤛᤡ.
  mie-NT: De Pilato cúnī dē siáā dē Jesús, de nī ncāhān tucu dē jíín nchivī.
  san-TIB: ཀིནྟུ པཱིལཱཏོ ཡཱིཤུཾ མོཙཡིཏུཾ ཝཱཉྪན྄ པུནསྟཱནུཝཱཙ།
  qve-NT: Chaymi Poncio Pilatoqa, Jesusta kachariyta munaspa, chaypi kaq runakunata
    kaqmanta rimapayaran.
  pao-NT: Soo Pilate ka Te Pabe'e too'e netzama'wusoo pana
  cbu-NT: 'Itaru, Pilaturin Isusoo tashitungamaam zandarangiya. Ashiri yusur tsiyatarangiya.
    Pilaturinsha: Nuwsha Isusoo tashitungachima; tárangiya.'
  usa-usa: ánibo Pááíratima ókaraq mi-káyúkámá aamá timá yímikaiye. wemá Îtumma ayúwáanana
    kóikaae tiráimanibo
  soy-soy: Kɛ Pilɑti uu nní ń lɑ ukɛ́ Yeesu ŋmɛ́hɛrɛɛsɛ nnyɑ, uu risoiwuí nɛ pisímɛ́
    kpɑ́.
  hui-hui: Ani layagola Pailatehanda Yasu, Wahalu pu, loa howa lone wali agali bu
    hearuhondo bi layagola
  amf-amf: Bhilathoosaar Yesusam bulana zagayse tapir eenna kinin giyenka,
  quc-NNT: Ri tat Pilato xeuch'ab'ej ri winaq jumul chik. Are k'u ri are' kraj kutzoqopij
    ri Jesús.
  dob-dob: Ta Pailato nuwanuwana be Yesu ꞌiꞌetoliꞌami, ꞌenega pwalu wate ꞌienaidedi,
  wrs-wrs: Doa heva os Pailat henga unna, owai, kava Yesusm wolaihapholm vev buiriniva.
    Doa heva os himba vevandwonam mindnam umnina, owai, krusera lepetheiu.
  mca-mca: Pa' Pilato yisu'untax qu' niwejinƚe pa' Jesús, ma' qa ewi'ƚij iye in iyettaxji'ju'
    iye pe' jukhew.
  kiw-kiw: Pirato rio-ka Iesu omopiimoi, ka uubi ata iatohetai-ka.
  tzo-TZC: Ti Pilatoe ta scꞌan ta scolta yaꞌi batel ti Jesuse. Jech o xal icꞌopoj
    yan velta ta stojol ti cristianoetique.
  mya-mya: ပိ​လတ်​မင်း​သည်​သ​ခင်​ယေ​ရှု​အား​လွတ်​ငြိမ်း ချမ်း​သာ​ခွင့်​ပေး​လို​၍​လူ​တို့​အား​တစ်​ဖန်
    တင်​ပြ​၏။-
  gng-NT: Pilat yíe wɔ ń wiɛ *Yesu ma nnɔ, nɛn nɛ cère' u liɛbe' ki len' nin binib
    nnɔ.
  cbi-NTPO: Tsenñu Pilatoya Jesúsnu livee kenu tya' mitya, manbami.
  ikk-NT: Makẹni Paịleti te chọ n'ọ hapụ Jizọsị ye, ọ nọ gwamazị igunrun hụ oku.
  leu-leu: Na Pailat a vubuk rao i taa mulus tapin na Yesus e nane ferawai fulaa.
  maz-NT: E Pilato ndo zopjütjo na yeje c'o nte, na ngue mi ne ro 'ñeme libre e Jesús.
  bod-N: པི་ལ་ཏུས་སྐྱབས་མགོན་ཡེ་ཤུ་ཕྱིར་གཏོང་འདོད་དེ་སླར་ཡང་མི་ཚོགས་ལ་གཏམ་སྨྲས༌ཀྱང༌།
  tca-NT: Natürü ga Piratu rü wenaxãrü duü̃xü̃gümaã nidexa, yerü nüma rü Ngechuchuxü̃
    ningéxchaü̃.
  zpl-NT: Niarquiꞌ Pilato nú laꞌalla Jesuse, nu uni zecalla lubeei stucu bese,
  mbc-NT: Jesus anrumakapai tîwanî ye'nen inî'rî Pilatosya arinîkon pemonkonyamî'
    ekaranmapo'pî.
  ndg-ndg: Pilato kaabakiya kae, atamaniye kunneka Yesu.
  wsk-wsk: Se Pilate ko gomang mu Jesus yam bitiruk se namarukko, se nu akingtala
    kariimet nunga isuam.
  toj-NT: Ti cho c'umani otro vuelta ja Pilato porque ay ni sgana oj sijpuc ja Jesusi.
  tbc-tbc: Pailat san ilon man, Jesus ibiseip yau o ibol da, ago tag tamolpein malan
    tubun an fon isumianai a.
  sna-sna: Sezvaakanga achida kusunungura Jesu, Pirato akataurazve navo.
  smk-NT: Sa apes na ni Pilato nin bulusan ya si Jesus, ket nikiirgo ya anaet konran
    tutawo,
  grc-TCGNT: Πάλιν οὖν ὁ Πιλάτος προσεφώνησε, θέλων ἀπολῦσαι τὸν Ἰησοῦν.
  gof-WFTW: Philaaxoosi Yesuusa billanaw koyidi asaas zaari odis.
  spa-BLM: Entonces Pilato les habló de nuevo, queriendo liberar a Jesús,
  kyz-NT: 'A''ere Piratu ''ga ''ga muẽm are nifueweri. A''eramũ ''ga oje''egu''japa
    ''gã nupe nũ: —Naani futari. Jejui ''ga wi futat je poiri— ''jau etee ''ga ''gã
    nupe numiamũ.'
  dao-dao: Pilat naw Jesuh a mhlät vai ngaih lü a jah kthäh be.
  cya-cya: Xiya' ycui' yu Pilato lo'o nten can' si'yana ntsu'hui tiquee yu culaa yu
    'in Jesús.
  nii-nii: Pailos wumb nga kanpi, ek yi nirim, “Wu ei Jiisas, eim orung kindamb, ba,”
    ni piim.
  ign-NT: Émasera ema Pilato mavara­haichucha macaiti­ca­yarehi ema Jesús. Mayase­re­mu­ri­ha­varepa.
  dik-NT: Ë wïc Pilato bï Jethu lony, ku ben jam tënë ke.
  cac-cac: Axo vin̈aj Pilato chi' snib'ej vin̈ syaq'uel Jesús d'a libre. Yuj chi'
    icha chi' ix yutej vin̈ yalanxi d'a eb' anima.
  tzj-E: Ja' Pilato com nyarij nsak'pij ela Jesús rmal c'ara' tak xtzijon chic jmul
    cuq'uin.
  san-BUR: ကိန္တု ပီလာတော ယီၑုံ မောစယိတုံ ဝါဉ္ဆန် ပုနသ္တာနုဝါစ၊
  yaa-NT: Akka Pilato Jesús nĩchipaikĩ, afianã yorafo yoini.
  cab-NT: Busénti yebe Piláto lígiragüdüni Jesúsu, ábaya ladímurejan joun,
  clu-clu: Gosto andan ni Pilato nga malibri si Jesus, gani ginambalan na pa gid ang
    mga tao.
  swh-ULB: Pilato akawaambia tena, akitamani kumwachilia Yesu.
  tpt-NT: Pero Pilato va ixmakaunputun ni Jesús, xlhiyucha laqxaqalachoqol aaqtaun
    ni lapanakni.
  aai-aai: Pilate kok kwanekwan i Jesu tabotait tatit, imih fanan aumetawat na’in
    eafare maiye sabuw ifefeyanih.
  sny-sny: Sosu Pailat Jisas nowe ma'e ani arosawireme. Serai le lu taune werese tame
    te'eye, “Ane yo seni luwaru a'i lo siye ta'ame. Serai ane le nowe ma'e ani arosawiyei.”
  myy-myy: Jesujʉare jidicã ãmobojayijʉ Pilato. Ito bajiri mʉcana masare bʉsibojayijʉ.
  trc-NT: Ga̱a ne̱ caꞌmii uún Pilato rihaan nij yuvii̱ a. ꞌO̱ se guun rá soꞌ quiri̱i̱
    soꞌ man Jesucristó caꞌa̱nj Jesucristó a.
  cut-NT: Ndaconan ra̱hn Pila̱to te nahn nta̱hte se Dihvo vo.
  bel-bel: Пілат зноў узвысіў голас, хочучы адпусьціць Ісуса.
