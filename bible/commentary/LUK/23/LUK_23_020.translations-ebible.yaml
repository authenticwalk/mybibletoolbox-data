  tnp-tnp: Mətəu Pailət in təmolkeikei məmə otəhlman e Iesu tatuvən, kəni in təməghati
    mɨn kəm lah.
  urd-urd: पीलातुस ईसा को रिहा करना चाहता था, इस लिए वह दुबारा उन से मुख़ातिब हुआ।
  hot-hot: Yôv ma Pailat hadum ek etak Yisu ba ni. Êŋ ma yani halam hadêŋ avômalô
    hathak loŋbô.
  mqj-NT: Umpantula'i polepi tau buda Pilatus pissan annu morai tappa' la urrappanan
    Puang Yesus.
  rus-SYN: Пилат снова возвысил голос, желая отпустить Иисуса.
  mbh-mbh: Na Pailat i sis ve aro i modop a Jisas mo i vthopot. Mako i lengpot mun
    a pulua aolonga aken nge.
  bdd-bdd: Ma Pailato nuwanuwana ma Yesu ꞌiꞌetolihasi, ꞌoinega boda wete ꞌihesilalediya,
  cbt-NTPO: 'Pirato co nohuantërinhuë'' Quisoso tëpacaso''. Napoaton: “Ocoi''i,” tantarin.'
  rmy-SERVI: Пилато упалэ подваздэня пэхкоро ґласо, колэсти со камля тэ отмукэ Исусо.
  srn-NT: Dan fu di Pilatus ben wani lusu Yesus, a taki baka nanga den sma.
  cta-NT: Pana ngua tiꞌ Pilato culaá jiꞌi̱ Jesús, biꞌ chaꞌ xaꞌ nchcuiꞌ yu loꞌo nguꞌ.
  bqc-SIM: Pilati ye Yesu gbaɛ, ↄ̃ à gbɛ̃́ↄ laai sìsi a kĩ́i.
  tcz-CHONGTHU: Pilate in amaho anelkal'in ahi, ajehchu aman Yeshua alhadoh nom jeh
    ahi.
  mar-mar: मग पिलात येशूला सोडण्याची इच्छा धरून फिरून त्यांच्याशी बोलला.
  snp-snp: Ido Pailatikafo Yesu efili edenae, loto kolami ya kofa logimaifa,
  isl-isl: Pílatus reyndi nú að sannfæra þá, því að hann vildi sleppa Jesú
  spy-NT: Kumwoochi ꞉Bilaato subak bichoo kule, “Ntēē irooko /kiityaakta Yēēsu.”
  xnn-xnn: Gapo tay kayten Pilato ay mangipalobos ken Jesus isonga nakikali kasin
    ken daida
  mwe-mwe: A Pilato bhapinjile kwaaleshelela a Yeshu, bhai gubhakungulwishe kabhili
    na bhandunji,
  tte-tte: Pailato nuwanuwana Yeisu ilivasi kabo iedeedede yoi bodane kolili.
  tcs-tcs: Bat Pailat stil bin wande lete Zizas go. So em bin go aske dempla gen po
    paindaut wanem ol tingk.
  hlt-THB: Pilat ing Jesu ce hlah aham a ngaih awh cekkhqi venna awi kqawn tlaih hy.
  soq-soq: Tane Pailat menasana Iesu epono di alepona, sa baiwa me osowe apana mampo
    badowa Iesu baiwa gagalolen.
  qub-qub: Pilatoga Jesusta cachaycuytami munaran. Chaymi runacunata willaparan.
  att-att: Á gapu ta gustu ni Pilatto nga palubbángan si Apu Kesu, pinidduá na nga
    kinagi nira.
  bki-bki: Mia Pailat maka sidom, naio jidom ka Yesu taluvo ga tibe na bereio, naruei
    naio milavon ka ril, ber banlo.
  bqp-bqp: Pilati ye à Yesu gbarɛ, akũ à gbɛ̃nↄ laakarii gàtɛ à sùawa.
  mcp-mcp: Pilât mú kwo lésha nə buud bwə́ á ŋgə shwə́man Yésus wá gúl ja nə́, nywáá
    mə́ cɛɛl bɨ́d nyə.
  hat-hat: Pilat menm te vle lage Jezi. Li pale ak foul moun yo ankò.
  npl-NT: Pilato oksepa okintlapowi n tlakah porke okinekia kikajkawas n Jesús.
  bgg-bgg: Philath è Isu shii sey ne thoh yang srane ji è branthek shii wie è yao.
  eng-TCENT: Wishing to release Jesus, Pilate addressed them again,
  eng-BSB: Wanting to release Jesus, Pilate addressed them again,
  cpu-NT: Ipoña japiivetaka Pilato tema ikovavetatya irirori iroipakaakaanterimi Jesús.
  san-ASM: কিন্তু পীলাতো যীশুং মোচযিতুং ৱাঞ্ছন্ পুনস্তানুৱাচ|
  tac-NT: Pilato tabilé bajchánile galírale alué Esusi, alekeri uchéchigo siné ruwile
    pe yati ku elimio napurigá 'minami simela,
  eng-WEBPB: Then Pilate spoke to them again, wanting to release Jesus,
  gfk-H: Io, Pailat ga sip bia na palas sei Iesu, hua gaam haianga habal ira mataniabar.
  viv-viv: Failato nuwanuwana Yesu ginayauna faꞋina yoꞋoyoꞋo gigahe-havagiledi.
  yao-yao: Che Pilato ŵasachile kwalechelela Che Yesu, ŵaŵechete nawo kaaŵili kwakunyanyisya.
  tgp-tgp: Pilate mo mele sile na retireti isara matan mo opoia vara i tinar̃ihi Iesu,
  auc-NT: Pidato ïñömö, Itota ingante æbänö cæte ñimpo cæbo goquingää, ante wædinque
    tömënäni ïnänite wæætë aa aa peyongante,
  kbc-NT: Odaa Pilatos joɡ̶opitacege me notaɡ̶aneɡ̶etiniwace, leeɡ̶odi domaɡ̶a lipegeɡ̶edi
    me ikatedice Jesus.
  bmh-bmh: Pailot nug koli Yesus utebi, unabun duailel awareun.
  ctu-BL: Pilato tsi' cha' pejcayob come yom i col Jesús.
  meq-meq: A say a Pilat məgər ha Yesu. A tsikatay a ndo niye hay sa.
  noa-H: Magbaa hich Pilatoou Jesús pʌapʌ̈im k'õsi sĩerr haawai deeu hamag hiek'ajim
    haajem.
  alp-NT: Eleki Pilatuse ibeteke lokosi tiktili suike lekwe be, “Imi tamata Yahudi,
    suka au sirie imi kamale, o?” Le isuka kena sirie Yesuse.
  san-VEL: kintu piilaato yii"su.m mocayitu.m vaa nchan punastaanuvaaca|
  kbq-kbq: Paeroti Jisasima atresigeno vanigu, mago'ene veara zamantahigene.
  kbh-kbh: Pilato cachiñe tojánayana Jesúsbioye jëtsboshjonama yojtsanbos̈e ca;
  ron-LSB: Atunci Pilat le-a vorbit iarăși și a vrut să dea drumul lui Isus;
  pon-pon: Pilatuj ari men lapwada Iejuj, ap pil majani on irail.
  nhe-BL: Huan Pilato sampa quincamahui nopa tlacame pampa quinequiyaya quimalacanis
    Jesús,
  sps-sps: Pailat kaa men koman iny fatafuts e Jisas, to sa vegiau pis naa tan tagin.
  wnc-wnc: Siwan Pailatda wamu gatu Jesu sandetewan kuwikge yanikut.
  bus-bus: Pilati yezi à Yesu gbarɛ, ben à gbɛ̃nↄ làakari gàɛ à sùoawa.
  gub-BL: Pirat ipurumuhem kar wer zepe Zezuz rehe a'e. Na'ipuruzuka wer kwaw hehe
    a'e. A'e rupi uze'eg wi teko wanupe. — Amuhem kar putar nehe, i'i wanupe. Na'ikatu
    kwaw ize'eg wanupe.
  imo-imo: Pailateni Jisas we pupili nimbelie enondo ungu te altopala nimu
  boj-boj: Ariya Pailat a Yesus uratim oqedqajqa are soqnej deqa a na tamo uŋgasari
    naŋgi olo minjrej, “Niŋgi marib e Yesus uratit gilqas.”
  eng-DRA: And Pilate again spoke to them, desiring to release Jesus.
  knf-knf: Kë Pilat anŋaluŋ pwutan Yeŧu akak aţiini na baka.
  san-KHM: កិន្តុ បីលាតោ យីឝុំ មោចយិតុំ វាញ្ឆន៑ បុនស្តានុវាច។
  arn-NT: Welu Pilato ayürkefuy ñi lifrenentutuafiel ta Jesus, fey ka wiñome dungungerkey
    engün,
  zas-NT: Guneenë Pilato laa reeman zatijb guial guyënman nuslaaman Jesús,
  ken-NT: Páílet apɛt arɛm kɛpɨ ntá yap nɛ nkaysi bɛ́fɛ́rɛ Yesu amɔ.
