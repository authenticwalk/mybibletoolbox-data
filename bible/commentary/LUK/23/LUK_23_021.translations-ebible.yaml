  kbh-kbh: 'pero ents̈angna más tmojtë́tanayebuachena: —¡Motsecrucificá! ¡Motsecrucificá
    ca!'
  ron-LSB: 'dar ei strigau și ziceau: “Răstignește! Răstignește-l!”'
  pon-pon: 'A irail likelikwir indada: Kalopuela, kalopuela i!'
  nhe-BL: 'pero nopa miyac tlacame achi más tzajtziyayaj: ―¡Xijcuamapelolti! ¡Xijcuamapelolti!'
  sps-sps: Sana vainy kuu fatabiny naa ser tsue, “Fagageits yam, fagageits yam e Jisas
    tana pagafuan!”
  wnc-wnc: Yaniwan ngana anzing yanggamataking, “Amin saamdakane tanguyo! Amin saamdakane
    tanguyo,” ngang yaking.
  bus-bus: 'Ben aↄ̃ ɛ̀ara wà wii lɛ̀ wà bè: Ǹ à pá lía! Ǹ à pá lía!'
  gub-BL: A'e rupi uhapukaz wiwi izupe wà. — Ezuka kar nehe ty, ezuka kar nehe ty,
