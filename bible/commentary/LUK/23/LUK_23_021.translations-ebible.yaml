  eng-DRA: 'But they cried again, saying: Crucify him, crucify him.'
  knf-knf: 'Kë bakhuuranaara huuran aji : « Paŋana! Paŋana! »'
  san-KHM: តថាប្យេនំ ក្រុឝេ វ្យធ ក្រុឝេ វ្យធេតិ វទន្តស្តេ រុរុវុះ។
  arn-NT: 'welu kisu engün doy newentu wirarüy: —¡Langümngepe ta kürus mew! ¡Langümngepe
    ta kürus mew!'
  zas-NT: 'per laa reeman gurixdiaj reeman mazri rejs, rëb reeman: ―¡Bacaax loj crüjz!
    ¡Bacaax loj crüjz!'
  ken-NT: Kɛ bárɔ́k ambɨ bɛbɨk bɛ, “Dɛm mángó yi ndǔ ɛkotákátí! Mángó yi
