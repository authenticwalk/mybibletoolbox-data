verse: LUK.023.021
translations:
  kpx-kpx: Kateai abuho louge abuta avuho loui avoe, “Mai idimo hama.” Isi tota loui
    avoe, “Mai idimo hama.”
  okv-H: ke gagaha eto “Ji atahu ta tejo pehai, ji atahu ta tejo pehai,” ainge ijio
  tbo-tbo: Tamogi tauhi hi otu gunawilana ugolihi hi pa, ‘Una witakeya! Una witakeya!’
  mal-C: അവരോ, അത്യുച്ചത്തിൽ “അവനെ ക്രൂശിക്ക, അവനെ ക്രൂശിക്ക” എന്നു വിളിച്ചുപറഞ്ഞുകൊണ്ടിരുന്നു.
  grc-SR: Οἱ δὲ ἐπεφώνουν, λέγοντες, ⸂Σταύρωσον, σταύρωσον⸃ αὐτόν.
  bgc-bgc: आखर उननै रुक्के मारकै कह्या, “उसनै क्रूस पै चढ़ा, क्रूस पै!”
  khz-khz: na ira gekogowai-kogowaiwai, gekilato, “Ono satauroa, ono satauroa!”
  deu-TKW: 'Sie aber riefen dagegen: kreuzige, kreuzige ihn.'
  zsr-NT: 'atiꞌ leyúbl gluꞌë zidzj didzaꞌ, taꞌnë́ꞌ: ―Bdëꞌë lëꞌi yag cruz, bdëꞌë lëꞌi
    yag cruz.'
  lin-lin: 'Kasi bakobaki koganga : — Baka ye na ekulusu ! Baka ye na ekulusu !'
  hns-NT: 'Tab djhoend tjiellaaike bolies: „Oke kroes par tjaharaai de! Oke kroes
    par tjaharaai de!”'
  noa-E: Mamʉ magbaawai ũmaai deeu sereeu phöbaadëwia ihãba, —Warre jãg Jesús pakuls
    gaai meerphë thõobapʉ̈it aajeejim anaabá.
  eng-EMTV: But they cried out, saying, “Crucify, crucify Him!”
  mib-NT: 'Te máá i víhyá gā ni cacana jee i: Cata caa ní de jicā cruz, na cúū de,
    áchí i.'
  lif-NT2: कर खे़ङ्‌हाॽ मे़अःक्‍ते़, “खे़न् सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् फोःन्‍दे़ॽ!
    सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् फोःन्‍दे़ॽ!”
  xnj-xnj: Nambu vene vakaywanga vakajova, “Mvambayi pamsalaba, mvambayi pamsalaba!”
  mmx-mmx: Ketla diga vaase amlong tin, la diga lok, “Paxarem i. Paxarem i at laxaba!”
  cbr-NT: 'Quicëbëbi ca munuma sharárui quicancëxa: —Bamatanun ca i curúsocënu matas,
    i curúsocënu ca a matas.'
  tee-NT: 'Para ju yu''unch na p''as ixtanonchokopalai: ―Amaq''uilht''at''ich ju lacacurus.'
  eng-LSV: but they were calling out, saying, “Crucify! Crucify Him!”
  cak-NT: 'Pero ri winak xech''o''n-apo riq''uin ronojel quichuk''a'', y xqui''ij:
    ¡Ticamises chech cruz! ¡Ticamises chech cruz!'
  pah-NT: 'Ga renduvame g̃a hapukajahiva''javi ga pe: —Embovyruka ga! Embovyruka ga!
    A''ea g̃a ei ga pe tomano ti Jesus''ga yva rehe javo.'
  sja-NT: 'Mamĩda ãchi waapɨara biuk''a nɨ̃beeji: —¡Kurusode peepit''áaji! ¡Kurusode
    peepit''áaji!'
  xed-xed: 'Ka həŋ mantsa: «Zləŋafzləŋa ta udzu! Zləŋafzləŋa ta udzu!» ka həŋ hlaftawi.'
  mks-NT: 'Joo ví ga̱ ví na̱casáhá na̱ cán cáyuhú cóhó na̱ nu̱ dá já cáchí na̱ já:
    —Cata caa ndó da̱ ndi̱ca crúxu̱. Cata caa ndó da̱.'
  gfk-S: Sene be di ga kakongane be, “Da tut ter ie tano ula kabai! Da tut ter ie
    tano ula kabai!”
  bmu-bmu: Jiyökmö, yeŋön qetala öraŋböraŋ misiba qet gigilahöget, “Maripomnöŋ qeget!
    Maripomnöŋ qeget!”
  dgz-dgz: Go waenapan senao wa ge wa di taiwanumun, anega waiwanumun, “Oma korosi
    gapan togurane boep! Togurane boep!”
  eng-GNV: But they cried, saying, Crucifie, crucifie him.
  zaa-NT: 'Pero làcą nna adila dìtsa guretsiyà''a cą nna ra cą: Betaá'' ą lo curutsi,
    betaá'' ą lo curutsi.'
  eng-WEBSTER: But they cried, saying, Crucify, crucify him.
  guh-guh: Itsiata baitsi jane bajarapamonae orijibia vavajai. —¡Cruzajavabelia cobematabiabarutsiaexanare!
    ¡Cruzajavabelia cobematabiabarutsiaexanare! jai tsaponae bajarapamonae Pilatojavabelia.
  bon-bon: yepä teepi jäje ala abayanenisi egä, “Baarge uli cabu jibyecreye; baarge
    uli cabu jibyecreye!”
  nhw-BL: 'pero nopa miyaqui masehualme achi más tzajtziyayaj: ―¡Xijcuamapelolti!
    ¡Xijcuamapelolti!'
  mgw-mgw: Lakini bembe ngabapanga ndu'ti, “Ummambe munsalaba, ummambe munsalaba!”
  swh-ONEN: Lakini wao wakaendelea kupiga kelele wakisema, “Msulubishe! Msulubishe!”
  wbi-wbi: neke aveene vakajeghelagha viti, unkomelele, unkomelele”.
  bba-bba: Adɑmɑ bɑ wurenu seewɑ bɑ nɛɛ, ɑ kpɑreo, ɑ nùn dɑ̃ɑ bunɑnɑru kpɑreo!
  eng-KJVCPB: But they cried, saying, Crucify him, crucify him.
  kgk-NT: Ha'e kwéry ae katu osapukái hatãve tãve. —Ejuka uka katu íxupe ehupi uka
    kurusugwasu-rehe ijuka-vy, he'i hese.
  waj-waj: 'iya puaisakama aayanna reeda tunoo: A tinai iya yatari sagaivau inna haara
    kiaatee,'
  ekk-PKP: 'Aga nemad muudkui karjusid: „Löö ta risti! Löö ta risti!“'
  mpx-mpx: Yaa heliya hi yogayoga elana hi ba, “U lokolosan! U lokolosan!”
  wbp-wbp: Junga-juku, yardalurla purlaja, “Pungka, pungka! Waraly-yirraka warntawarntarla!”
  luo-luo: To negidhiyo nyime ka gikok niya, “Gure! Gure!”
  nhe-NT: 'pero nopa miyac tlacame achi más tzajtziyayaj: ―¡Xijcuamapelolti! ¡Xijcuamapelolti!'
  aii-aii: 'ܐܝܼܢܵܐ ܐܵܢܝܼ ܡܲܩܘܸܚܝܼ ܗܘܵܘ ܒܹܐܡܵܪܵܐ: ”ܡܚܝܼ ܠܹܗ ܠܙܩܝܼܦܵܐ!“'
  esk-NT: Aglaan iġialaniqsut nipitusipḷutiŋ, “Kikiaktuutisiuŋ! Kikiaktuutili sanniġutamun!”
  msb-msb: Pero nagsiriyak lugod sinda, “Ipako siya sa krus! Ipako siya!”
  cpa-NT: 'Cónh¹jøng² tí² ca¹hløah¹ dsa² tiogh³: ―¡Crǿg¹³ báh³ ta¹ton¹³dsa! ¡Crǿg¹³
    báh³ ta¹ton¹³dsa! ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ଲକ୍‌ମନ୍‌ ବେସି ଆଉଲି ଅଇ, “ତାକେ କୁର୍‌ସେ ଚଗାଇ ମରାଆ ! ତାକେ କୁର୍‌ସେ ଚଗାଇ
    ମରାଆ !”
  meu-meu: to idia ma e lolo, eto, Ba hasatauroa, ba hasatauroa.
  yva-NT: Weramu vatano wanuije umawe ugwain akato ware, “Auseo sawa inyo kapite rai!
    Auseo sawa inyo kapite rai!”
  dgc-dgc: Pero kinékagi de san ta medegsén, a “Ewan, ipako mo siya ta kudos! Ipako
    mo siya ta kudos!”
  zpm-NT: 'per psilo grë miech co nguiedz roptsie zho, rnee zho: ―¡None guetgazh meṉ
    qui! ¡Lo cruz bnabey yquia me!'
  hix-NT: Onà wyaro nketxkon mak hatà, nyamoro ha. Amoyathohoko, yahkotohen hona,
    ketxkon hatà, teryewrye ro hatà. Amoyathohoko, yahkotohen hona, ketxkon hatà.
  sim-sim: Hako mainlaka lakak li jihi limu mbara, �Oton miandok tirika. Uhu orin
    mandingormeka.�
  npi-ULB: तर तिनीहरूले चिच्‍च्‍याउँदै यसो भने, “त्यसलाई क्रुसमा झुन्ड्याओ, क्रुसमा
    झुन्ड्याओ ।”
  cgc-cgc: Piro, gasinggit pa gid mga ittaw an, “Ilansang, ilansang kanen an naan
    ta krus!”
  tim-tim: Hain dâmbo den kârikŋe konmâ magaŋi, “Yesu lâwinân kombiâ moâk. Lâwinân
    kombiâ moâk.” dâyi.
  yor-yor: Ṣùgbọ́n wọ́n kígbe, wí pé, “Kàn án mọ́ àgbélébùú, kàn án mọ àgbélébùú!”
  wos-wos: Wandéka hélék yata di hambukmbu wata di wa, “Déré mimbu mé xiyae hateka.
    Déré mimbu mé xiyae hateka.”
  emp-NTPO: 'Mãwãmĩna waya jĩgua b̶ia jarasid̶aa: –¡Crud̶e cachi beabidua, crud̶e
    cachi beabidua!–'
  eng-F35: 'But they just kept shouting: “Crucify! Crucify him!”'
  ind-ind: Tetapi mereka malah semakin keras berteriak-teriak, “Salibkan dia! Salibkan
    dia!”
  pes-OPCB: 'اما ایشان بلندتر فریاد زدند: «مصلوبش کن! مصلوبش کن!»'
  mpt-mpt: i nganha bianiba Atdimo dabasaneba silo biki ananeba kaaneko ge ngansiba
  ssx-ssx: Kutu piekepate mo wanda꞉halima꞉ paa pi tanda pu alualu pitolo alota꞉ A꞉ka꞉tei
    wape piki tina꞉ homena꞉e. A꞉ka꞉tei wape piki tina꞉ homena꞉e lemekeme.
  mkl-mkl: Ŋɔi ɑ̀ dedeò hoyɑ hoyɑ ɑ̀ wɑsi ku ni, kpɑkpɑɛ si jĩi ku ɡɑɑu.
  gaq-gaq: ମାତ୍‍ରମ୍‍ ରେମୁଆଁଇଂ କିରଚେ ବାସଙ୍ଗ୍‌କେ “ଆମେକେ ବାଗୁଏ ବିଃ । ଆମେକେ କୁରୁସ୍‌ନ୍ନିଆ
    ଆଡେପା କୁରୁସ୍‌ନ୍ନିଆ ଆଡେପା ।”
  gof-RNT: Gidoshin, asay, “Kaqqa! Kaqqa!” yaagidi waassidosona.
  unx-unx: ମେନ୍‌ଦ ଇନ୍‌କୁ କାଉରିକେଦାଃକ, “କ୍ରୁଶ୍‌ରେ କିଲାଇମେ, କ୍ରୁଶ୍‌ରେ କିଲାଇମେ ।”
  gah-gah: keza pigi viziki malipo zaló hilitikumule, zohota zaló hilitikumule.
  lcm-lcm: Sikei kila songosongo amadot luai ta, “Atakuk ia! Vil amat ia kuli ngakputuk!”
  aer-aer: Kenhe itne akenhe arlkerrirrerlenge, “Renhe arne arntarlkweke-arleke irlpare
    arrernaye, iltye atherre arne arrirlpele atweme ingke anyente!”
  qvc-NT: 'Piru paykuna mana munashpa Jisusta kach''anambaqmi, masta sh''uqyarqanllapa:
    —¡Kruspi klabay! ¡Kruspi klabay! nishpa.'
  tgl-ULB: Ngunit sumigaw sila, sinasabi, “Ipako siya sa krus, ipako siya sa krus.”
  cbs-NT: 'ninkakatsi ikama unanxubimajaida ana yunukin: —Cruzki jatu mastamawe! Cruzki
    jatu mastamawe!— akeakeabu'
  xtm-NTPP: 'Kovaa ndaka ñayii ma, ka kayu''u xeen‑ka i ka jiña''a i: ―‍¡Skuita kaa
    ni de nuu krusi ma! ¡Skuita kaa ni de nuu krusi ma! ―‍ka kuu i ka jiña''a i.'
  nnq-nnq: Nambu angweto ngabachobela, “Mammambe munchalaba! Mammambe munchalaba!”
  bao-NT: 'Cʉ̃ja pea bʉaro jañuri, o biro ĩi acaro buiupa: —¡Paa pua tuu cõacãña!
    ¡Paa pua tuu cõacãña! —ĩiupa.'
  san-ORI: ତଥାପ୍ୟେନଂ କ୍ରୁଶେ ୱ୍ୟଧ କ୍ରୁଶେ ୱ୍ୟଧେତି ୱଦନ୍ତସ୍ତେ ରୁରୁୱୁଃ|
  rmn-rmn: 'Ай он генэ дэнас бэбэря: — Опэр хачи Лэс, опэр хачи!'
  huv-NT: 'Quiaj a nganüy nipilan tepajüw xeyay napac, tapiüngüw: ―¡Ich mandeow wüx
    cruz, ich mandeow wüx cruz! ―awüw.'
  otn-NT: 'Pɛ yø ja̱''i̱ p''ʉya, ma̱n''na nts''ɛdi ga̱ mafi, i ɛ̱na̱: ―Da̱ guatra̱
    pont''i̱. Da̱ guatra̱ pont''i̱ ra̱ Jesús.'
  nop-nop: Iŋgoŋ adi kakaliŋa yogiŋ, “Koloŋdabek foloŋ kumumbek! Koloŋdabek foloŋ
    kumumbek!”
  obo-NT: Piru ayas pe‑en sikandan id pehes no mid ungketen to, “Id pakpak sikandin!
    Id pakpak sikandin diyon to krus!”
  kca-kca: 'Ԓыв туп ўвсәт: "Пернайа сэӈки! Пернайа Ԓўвеԓ сэӈки!"'
  cak-ENT: 'Pero ri vinük xech''o-apu riq''uin cuchuk''a'', y xquibij: ¡Ticamsüs chuvüch
    cruz! ¡Ticamsüs chuvüch cruz!'
  lif-NT: ᤁᤖ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤀ᤺ᤰᤋᤧ. “ᤂᤧᤴ ᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ ᤛᤡᤱᤛᤶᤍᤠᤱ ᤑᤥ᤺ᤴᤍᤧ᤹᥄ ᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ ᤛᤡᤱᤛᤶᤍᤠᤱ
    ᤑᤥ᤺ᤴᤍᤧ᤹᥄”
  mie-NT: 'De víhí cā nī ncana jee ndá ji: Cata caa ní dē yīcā cruz, ná cúū dē, ncachī
    ji.'
  san-TIB: ཏཐཱཔྱེནཾ ཀྲུཤེ ཝྱདྷ ཀྲུཤེ ཝྱདྷེཏི ཝདནྟསྟེ རུརུཝུཿ།
  qve-NT: 'Chayta uyarispankutaqmi, chaypi kaq runakunaqa astawanraq qaparispa niranku:
    —¡Cruzpi chakatachiy! ¡Cruzpi chakatachiy! nispanku.'
  pao-NT: mu numu ewa unnegonno, “Oo tzakwenne, oo batsa.”
  cbu-NT: Itaru, tputssha kizpur zamangarangusin, Nduni. Pachayarush ksangi. Yasinamun
    tstsambeerush ksangi, átangat ashirangana, manga.
  usa-usa: 'yemá maará téta ááyama tirááe: “kaapaq-yátáq ikámma aráápaao. kaapaq-yátáq
    ikámma aráápaao.” téta ókaraq-okaraq umá tirááe.'
  soy-soy: 'Amɑ́ ɑpi pupɛi rɛ: A kunɑpɛ́ɛ́kɔɔ́ kɛcɑ́ɑ́ u kɑrii, ɑ kunɑpɛ́ɛ́kɔɔ́ kɛcɑ́ɑ́
    u kɑrii.'
  hui-hui: tigua hongo howa dalimu ladai bialu lalu, Ibu ira bangani ba para ha. Ibu
    ira bangani ba para ha, lene.
  amf-amf: eeno “Kiam ziitaa! Ziitaa!” hamaate ko ilatade.
  quc-NNT: 'Ri winaq xkiraq ki chi'' jumul chik, xkib''ij: ¡Chripoq! ¡Chripoq! —xecha''.'
  dob-dob: ta taudi saꞌi sibwau toitoila, sigwae, “Kelose ꞌena tada tutuepaꞌiye!”
  wrs-wrs: '@see-verse:LUK.023.020'
  mca-mca: 'Qa pekhewe''ƚe''en qa yape''enha taya''yij wetju''ƚ in yit''ijju'': —¡Ne''nenji''pha''m
    cruze''! ¡Ne''nenji''pha''m cruze''!—'
  kiw-kiw: Irai rii-ro geema madei-to paaꞌoumo, “Odoꞌaumo! Emadoumo! Odoꞌaumo ruu!”
  tzo-TZC: 'Pero ti stuquique más to tsots lic avanicuc: ―¡Jipano ta cruz! ¡Jipano
    ta cruz! ―xiic.'
  mya-mya: သို့​ရာ​တွင်​လူ​တို့​သည် ``သူ့​ကို​လက်​ဝါး​ကပ်​တိုင် မှာ​တင်​၍​သတ်​ပါ၊
    လက်​ဝါး​ကပ်​တိုင်​မှာ​တင်​၍ သတ်​ပါ'' ဟု​ဟစ်​အော်​ကြ​၏။
  gng-NT: 'Ama bɛ ń wuureh nɛ ki teh: «Kpɛ wɔ udɔpɔnpɔn bo! Kpɛ wɔ udɔpɔnpɔn bo!»'
  cbi-NTPO: 'Tsenñun yala daran uti'' manbatu tsandila: ¡Kuusanu tu''pukaade! ¡Kuusanu
    tu''pukaade! tiitila.'
  ikk-NT: Kanị wẹ ile hụkwọ e yi oro, a sị, “Kpọgbu ẹ! Kpọgbu ẹ!”
  leu-leu: Taasaxa ri taxa xukulai lunai, “Niil fataxutane, niil fataxutane.”
  maz-NT: 'Pero anguezeji o mapjüji c''ua na jens''e o mamaji: ―Chät''äji cja ngronsi,
    chät''äji cja ngronsi.'
  bod-N: དེ་རྣམས་ཀྱིས་སྐད་ཆེན༌པོས། ཁོ་རང་ཤིང་རྒྱ་གྲམ་གྱི་སྟེང་དུ་རྡོབས་ཤིག་ཅེས་ཡང་ཡང་འུར་བརྒྱབ་བོ།།
  tca-NT: 'Natürü ga duü̃xü̃gü rü yexeraãcü aita naxüe rü ñanagürügü: —¡Curuchawa
    yapota! ¡Curuchawa yapota! —ñanagürügü.'
  zpl-NT: 'pero máse juerte urixialibeei nú unibeei: ―¡Uquieꞌe nucuaꞌ lu cruse! ¡Uquieꞌe
    nucuaꞌ lu cruse!'
  mbc-NT: 'Tîîse inî'' panpî'' arinîkon entaimepîtî''pî. Ta''pî to''ya: —‍Pakî''nan
    pona ipokapîtî me''pokî —‍ta''pî to''ya Pilatos pî''.'
  ndg-ndg: Lakini bembe bakombwi lilobe, babaya, “Mmulage, mmulage.”
  wsk-wsk: Bare nuna am biyala aikasan balukasan, “Am tam kangono te tagiralko!” makasan.
  toj-NT: 'Pero ja cristiano ti cho och ahuanuquea: ―¡A cham ba cruz, a cham ba cruz!
    xchiye xta.'
  tbc-tbc: Ak man iŋ fon duwagiŋ imul go dubol, “Aigim fo bali wa! Aigim fo bali wa!”
  sna-sna: Asi ivo vakaramba vachidanidzira vachiti, “Murovererei! Murovererei!”
  smk-NT: bale' nita'way ran wanra, “Sya a ipasak sa kudos! Ipasak ma!”
  grc-TCGNT: Οἱ δὲ ἐπεφώνουν, λέγοντες, Σταύρωσον, σταύρωσον αὐτόν.
  gof-WFTW: Gidoshin, asay, “Kaqqa! Kaqqa!” yaagidi waassidosona.
  spa-BLM: 'pero ellos gritaron diciendo: “¡Crucifícalo! Crucifícalo!”'
  kyz-NT: 'A''ere ''gã afukai etee ''ga upe nũ: —Naani futari. Erepoir awi futat ''ga
    wi. Ere ''ga jukaukaa futat oree. Ere ''ga monoukaa futat imu''ama ''ypeywar are
    oree— ''jau judeu ''gã Piratu ''ga upe.'
  dao-dao: Cunsepi ngpyang u lü, “Kutlamktung üng taiha, Kutlamktung üng taiha,” ami
    ti.
  cya-cya: 'Una nten can'' ycui'' cueen ne'': ¡Jyi''in ca''an um ''in yu loo cusi,
