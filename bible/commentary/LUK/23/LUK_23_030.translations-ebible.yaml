verse: LUK.023.030
translations:
  kpx-kpx: Vani kateimalela ataeabuna loui kosea, ‘Tana baluga isi eseve dobai no
    bamuevege no haluvisi.’
  okv-H: memenga jamo aja tiri ta degi, ‘Koheketo veto dago kikira e,’ eto heti ta
    degi ‘Veto dago ahureke’ ainge aisora
  tbo-tbo: Apoma, “Apo lawa hina tugudu po oya baneihi ugolihi hina baha hina pa,
    ‘Ona guli po ona lutataiyai.’ Ma oya habuluhi ugolihi hina pa, ‘Ona guluwiyai.’”
  mal-C: “ ‘അന്ന്, ജനം മലകളോട്, “ഞങ്ങളുടെമേൽ വീഴുക” എന്നും കുന്നുകളോട് “ഞങ്ങളെ മൂടുക”
    എന്നും’ പറയും.
  grc-SR: Τότε ἄρξονται λέγειν τοῖς ὄρεσιν, Πέσετε ἐφ᾽ ἡμᾶς· καὶ τοῖς βουνοῖς, Καλύψατε
    ἡμᾶς.
  bgc-bgc: उस बखत ‘माणस पहाड़ां अर टीलां तै कहण लाग्ये के म्हारै पै आण पड़ो, अर हमनै
    ढँक ल्यो।’”
  khz-khz: Ne golo kamura pia vaikilara, nepiatiwa, ‘Ai atamai ai ioma ketokau!’ e
    tipatipa pia vaikilara, ‘Ai iokougavumai!’
  deu-TKW: 'Hierauf werden sie anfangen zu sagen zu den Bergen: fallet über uns, und
    zu den Hügeln: decket uns.'
  zsr-NT: 'Niꞌr laꞌzú laugac laꞌná bunách, lëꞌ yuguꞌ guiꞌa sib: “Gul‑dubagaꞌ netuꞌ”,
    len lëꞌ caꞌ yuguꞌ guíꞌadauꞌ: “Gul‑cachiꞌ netuꞌ.”'
  lin-lin: 'Bongo bakoloba na bangomba milayi : « Bokweyela biso ! » Mpe bakoloba
    na bangomba mikuse : « Bozipa biso ! »'
  hns-NT: 'Oe tem me manai log pahaar se boliega: ‘He pahaar, hamlogke oeppar gierke
    aur hamlogke top le.’ ”'
  noa-E: Ich mag jaar ĩchab atcha mag dau aphʉʉ wënʉrramaaugau, thõom khõchgau durrsĩigta
    wounaanagamjö, “Maar ʉ̈r dʉrbagkhabaadët; pãach eegar warre maar bëpbapʉ̈it” a
    iekhajugui ajim anʉm.
  eng-EMTV: Then they will begin ‘to say to the mountains, “Fall on us!” and to the
    hills, “Cover us!” ’
  mib-NT: 'Quɨvɨ̄ ún te quejéé ñáyuu cahān i jíín táca yucu: Cotúú sɨ́quɨ̄ rī jijnáhan
    ri návāha cuu rī. Te suni jíín táca loma: Casɨ sɨquɨ̄ rī jijnáhan ri, achi i.'
  lif-NT2: खे़न् ये़म्‍मो मनाहाॽरे़ नाङ्‌जङ्‌हाॽ आनिगे़ सम्‍दाङ् मक्‍थ्‍ये़ॽओ! हे़क्‍क्‍याङ्
    कोःक्‍माहाॽ याप्‍मि आलुप्‍ते़ओ! फाॽआङ् मे़मे़त्तुसिरो॥
  xnj-xnj: Lukumbi lwenulo, yati vandu vakuvijovela vidunda, mutigwilila na tudunda,
    ‘Mutigubika!’
  mmx-mmx: Ap mo levenaleng limixin dinaba lok ti lempattaavut keretna, ‘Mina subu
    pavaa nama!’ La ri lengkong kaana, ‘Mina sak pavaa nama!’
  cbr-NT: Anun usai 'iti nëtë ucëbëtan ca unicaman unë́tisa tanquin aín bashicama
    atunu rëucubunun canan matá atu mapunun quixun cati 'icën.
  tee-NT: Pus ju acsnich avilhchan ju lapanacni catanona' ni palai k'ox cava ni va
    capuk'aitajunulh ju tu'u' talhpa chai ca'amakni. U ni va ca'akxtakma ju tu'u'
    lacat'icst'i talhpa.
  eng-LSV: then they will begin to say to the mountains, Fall on us, and to the hills,
    Cover us;
  cak-NT: 'Y roma ri sufrimiento ri'', ri winak can xquiech''o''n chique ri nima''k
    tak juyu'' y xtiqui''ij: Quixtzak-pe chakij. Chuka'' chique ri cocoj tak juyu''
    xtiqui''ij: Kojiwewaj, xquiecha''.'
  pah-NT: 'Aerẽ po ti avove''g̃a manopotari hahyhetero g̃waramo g̃a pe nehẽ. A''ero
    po ti g̃a ei yvytyruhua pe nehẽ: “E''a ore rehe.” Nhyvyapyna pe po ti g̃a ei nehẽ:
    “Ore tỹ ti,” e po ti g̃a jupe nehẽ, ei Jesus''ga.'
  sja-NT: 'Ma ewate eperãarãpa eemaa jaradait''ee: ‘¡Tai ɨ̃rɨ ɨrak''oodarítɨ!’ mãik''aapa:
    ‘¡Tai t''ap''a atátɨ!’'
  xed-xed: “Zlagawazla ta ghəŋa aŋni,” ka mnduha dzaʼazlay nda ghwáha, “bukwaŋnawa
    bukwa,” ka həŋ dzaʼazlay nda kuɗuŋurha!
  mks-NT: 'Mé tiempo já casáhá ña̱yivi cachi na já: “Vá ná cu̱yu yúcu̱ ja̱ta̱ yo̱
    já ná quiví”, cachi na. Ta cachi na xi̱hín java yúcu̱: “Chije̱hé ndó nde̱he̱”,
    já cachi na sa̱há ña̱ ndóho ndiva̱ha ini na.'
  gfk-S: Taitus ikino pana bung di na tange ta ira uladih be, “Mu bus mem!” ’
  bmu-bmu: Nalö miaŋgöreŋ ambazipnöŋ könahiba kunduŋi Toŋi yeŋgöra kewö uletme, ‘Iŋini
    mönö kunduŋi mi jigetka teköba qaknine öŋgöme.’ Aka sem siagö Toŋi mi kewö ulet
    eŋgime, ‘Iŋini mönö baŋetŋine asamböt neŋgime.’
  dgz-dgz: Wam ame gapan waenapan tunup inap anega wain, ‘Tunup, beut git aiganup
    aoma geak, nu borit wat!’ Amba togan inap anega wain, ‘Togan ge ukum umane gwanap
    karaua waninet!’
  eng-GNV: 'Then shall they begin to say to the mountaines, Fall on vs: and to the
    hilles, Couer vs.'
  zaa-NT: 'Por ca sufrimiento nu íl·lani nna, thulo ca enne'' gatta''yúni cą ca i''ya
    nna ína cą: Liyìnnia iqquia tu''. Gá huá cą ca i''yatò'': Liucàttsi'' tí'' intu'','
  eng-WEBSTER: Then shall they begin to say to the mountains, Fall on us; and to the
    hills, Cover us.
  guh-guh: 'Nexata bajarapamatacabi jivi bitso itsa nabejiobitaena, belia jitsipaena
    petëpaejava. Nexata jivi najumai tsane: “Vajatëpaenexa, nacatoxanepanaejitsipa
    pinijiibotsutonë itsa nacamatacënëbajarabijitsipa,” najai tsane jivi.'
  bon-bon: Pui mäpu padare cabu biname cina podo bine cire jaajemepesi egä, ‘Cibibine
    nitrugärineye!’ piiyepu doro bine cire jaajemepesi egä, ‘Cibibine nicwabärineye!’
  nhw-BL: Ipan nopa tonali masehualme quiilhuise tepeme ma huetzi ininpani huan ma
    quintlatis.
  mgw-mgw: Nsimu wo, bandu ngabatumbwa kuibakia itu'mbi' na itundulia, ‘Mututu'mbu'ki
    na mutuwi'ki'li!’
  swh-ONEN: Ndipo “ ‘wataiambia milima, “Tuangukieni!” na vilima, “Tufunikeni!” ’
  wbi-wbi: pepano vatengula kufivula ifidunda kuuti, “tughile ni fidunda mutukupike”
    ulwakuva
  bba-bba: Sɑɑ yerɑ bɑ koo ɡuunu sɔ̃ bu nɛɛ, i sun sɛ̃sikio, kpɑ bu ɡunɡunu sɔ̃ bu
    nɛɛ, i sun wukirio.
  eng-KJVCPB: Then shall they begin to say to the mountains, Fall on us; and to the
    hills, Cover us.
  kgk-NT: 'Upe ramo he''i arã ave: “To''a yvyatyrusu nhande ári. Tanhande jatypa yvyatyrusu
    oitypa-vy. Nhande rekove reheve tanhande aty” he''i arã ohasa asy eterei-gwi.'
  waj-waj: 'kiaa kiada fai oora taapiiyauvaata kua tida kiaara: Havataama rada ti
    ruputuatee, kiaa kiada taapi kiisaiyauvaata kua tida kiaara: Mumunu utua rada
    ti rummua apu kiaatee, kiaaravai.'
  ekk-PKP: 'Siis öeldakse mägedele: „Langege meie peale!“ ja küngastele: „Varjake
    meid!“'
  mpx-mpx: Yaka sauga o elana gamagalau nihi baek oya elal nihi ba, ‘Nuku maguli pwatameya,’
    ge nihi baek manahinhin elal, ‘Nuku yabomwima.’
  wbp-wbp: Yangka wuurnpa-puru kapulu yapaju wangkami kuja, ‘Nyarrpararlarlipa wurulypa
    nyina yapa-kujaku pinja-kujaku? Parnka mayirlipa pirli-kirra wurulypa-nyinanjakuju?’
    Kujanya kapulu yapaju wangka.
  luo-luo: “ ‘Eka giniwach ne gode madongo niya, “Rwombreuru kuomwa!” Kendo ne gode
    matindo niya, “Umwauru!” ’
  nhe-NT: Huan ipan nopa tonali tlacame quiilhuise tepetini ma huetzi ininpani huan
    ma quintlatis.
  aii-aii: '”ܗ̇ܝܓܵܗ ܒܸܬ ܫܲܪܝܼ ܠܹܐܡܵܪܵܐ ܠܛܘܼܪ̈ܵܢܹܐ: ’ܢܦܘܿܠܘܼܢ ܥܲܠܲܢ، ܘܠܪ̈ܘܼܡܝܵܬܹ‌ܐ،
    ܟܲܣܹܝܡܘܼܢ ܠܲܢ.‘'
  esk-NT: Taivrumani uvlumi iñuich nipliġisirut iġġiñun, ‘Katagitchi uvaptiknun!’
    suli qimiġaanun, ‘Iriqtigut.’
  msb-msb: Sana na maabot na panahon ‘sisiyakan san mga katawuhan an mga kabukidan,
    Tumpagi kami! kag sa mga bakilid, Tahubi kami!’
  cpa-NT: 'Jmai³ jøng² li¹chian² dsa² juúh², tsaih¹²dsa máh²: “Siog² ni³ quián² jnieh³.”
    Tsaih¹²dsa cónh¹²: “Jlai³ jnieh³.”'
  dso-dso: ସେବେଲାଇ ଲକ୍‌ମନ୍‌ ଡଙ୍ଗର୍‌ମନ୍‌କେ କଇବାର୍‌ ଦାର୍‌ବାଇ, ଆମର୍‌ ଉପ୍‌ରେ ଅଦ୍‌ରି ଦିଆସ୍‌
    । କୁପ୍‌ଲିମନ୍‌କେ କଇବାର୍‌ ଦାର୍‌ବାଇ, ଆମ୍‌କେ ତପିଦିଆସ୍‌ ।
  meu-meu: Una negana ai ororo badadia bae hereva henidia, baeto “A kuremai tao”;
    bona ororo maraḡidia bae hamaorodia, baeto “A gorumai tao”.
  yva-NT: Masyoto naije vatane inta wo raura nanto pukame inta rai ware, ‘Pukame!
    Ngkipu ra nde ra nyo reansatatuv, indamu vemo reananta irati siurije so rai jinya.’
  dgc-dgc: Lumalo a lumalo i éya a hirap, a hanggan umasa du tolay a kayonwan maka
    side du buked, monda mate side maka dén.
  zpm-NT: Horco grë miech, laa zho gnab tebaa zha pixche grë gui guiaaṉ zho zhana.
  hix-NT: Kwayehsà haka, àhà ymo hak ryeryemnukno, àhà txko hak ronamno, ketxhe hampànà,
    Xerusaryen hon heno komo, teryewhamnohsom me rma haxa tesnàr komo ke, kekon hatà,
    Txesusu.
  sim-sim: Erem si nawa wolo ma amber avak telemba wasilaka nga awarikanda nga karem
    mbakwa lir, �Telemba jir, nirin mblikisha arangoshinak ni hawa.�
  npi-ULB: त्यसपछि तिनीहरूले पहाडहरूलाई भन्‍न थाल्नेछन्, ‘हामीमाथि खस,’ र डाँडाहरूलाई
    भन्‍नेछन्, ‘हामीलाई छोप ।’
  cgc-cgc: Ta yon man na timpo, ‘mga ittaw mambal man naan ta mga bukid, “Tumpagan
    kay nyo!” Ambal man danen naan ta mga bungyod, “Tampekan kay nyo.”’ ”
  tim-tim: Hain dâm ain gimbâŋe iregât hin dâwai, “Hogoakmâ gem tigi nenegâk.” dâwai.
    Akto hemem keiŋân kinmâ, “Gem nenguâk.” dâwai.
  yor-yor: Nígbà náà ni “ ‘wọn ó bẹ̀rẹ̀ sí wí fún àwọn òkè kéékèèké pé, “Yí lù wá!”
    Sí àwọn òkè ńlá, “Bò wá mọ́lẹ̀!” ’
  wos-wos: Wungi wata di némafwi némburé angi watandi, ‘Nanimbu mé xakri.’ Wungi wata
    di yalefu némburé angi watandi, ‘Naniré mé samétéfi.’ Wungi watandi.
  emp-NTPO: 'Maʌ̃ne eyaa nãwã jarad̶ia: “Dai ʌ̃rʌ̃ b̶aedua.” Dewara eyaa jarad̶ia:
    “Daira ãnã nũmʌdua.”'
  eng-F35: Then they will begin ‘to say to the mountains, “Fall on us!” and to the
    hills, “Cover us!” ’
  ind-ind: Karena kesusahan yang akan terjadi saat itu sangat mengerikan sehingga
    penduduk daerah ini akan berteriak, ‘Hai gunung-gunung dan bukit-bukit, runtuhlah
    menimpa kami!’
  pes-OPCB: و به کوهها التماس خواهند کرد که، ”بر ما بیفتید“ و به تپه‌ها که ”ما را
    بپوشانید“.
  mpt-mpt: am olo dimo nakaia unangai baaniba Amgolimo sum osa gwab osa kalo helo
    tenoa ni bubenoa kaanomobo ayamobo ge baanomabiobo ge baabenea
  ssx-ssx: Koto natena꞉ta꞉ wanda꞉halima꞉ oli potemanu pa꞉ta꞉ta꞉ Niki manda lopa꞉e
    laata꞉ mo yu elimanu pa꞉ta꞉ta꞉ Niki mea a꞉mbae lelimikie.
  mkl-mkl: Wɑɑti bɛɛbɛi ɑɑ mɑɑ sɔ̃ iri kutɑ ŋɑ ɑ ni, i cuku i bɑtɑ wɑ wɑ ŋɑ. Nɔ ɑɑ
    sɔ̃ ɡeete ŋɑ ɑ ni, i bii wɑ wɑ ŋɑ.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ରେମୁଆଁଇଂ କାଣ୍ଡାକେ ବାସଙ୍ଗ୍ଏ ନେନେ ଆଡ଼ାତ୍ରା ରେଃସ ଲଃ ରେମୁଆଁ ଡାଆଁ
    କାଣ୍ଡାକେ ବାସଙ୍ଗ୍ଏ ଆନେକେ ଡା ବିଃ ।
  gof-RNT: He wode dereta, ‘Nu bolla kunddite’, zumatakka, ‘Nuna kammite’ yaagana.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ କାଜିୟା, ‘ଏ ବୁରୁକ ଆଲେରେ ଉୟୁଗଃପେ ଆଡଃ ଏ ଟୁଙ୍ଗୁରିକ ଆଲେକେ ଦାନାଙ୍ଗ୍‌ଲେପେ
    ।’
  gah-gah: Liki liiki ámina gamenaló nene agoka napamú nene agae, agoka vozaneka,
    zeko akutooko oko hitoletatapo, liki linigave. Itó agoka komamú iki zi hitilitalo
    liki linigave.
  lcm-lcm: Na si taun ang ki antok a keve mulang ta mi uak kulumem, na ki antok a
    keve putput ta mi apung imem.
  aer-aer: Kenhe arlte akurne yanhe ikwerele urreke re, tyerrtye itne angkerrirretyenhe,
    ‘Nthenhele anwerne alengke-iwelhewarretyenhe arrpenhe areyele anwernenhe atweketyenge?
    Anwerne mane antherrtye-werne unterlte-iweye yanhe ikwerele alengke-iwelhewarretyeke?’
    “Alakenhe-arle itne angkerrirretyenhe.
  qvc-NT: 'Chay diyapiqam runakunaqa qaqakunata rinllapa niq: “Sawayllapaman ishkiyllapa”.
    Lumakunatam rinllapa niq: “Pambawayllapa, ama tariwananllapa”, nishpa.'
  tgl-ULB: Sa panahong iyon sasabihin nila sa mga bundok, 'Bumagsak kayo sa amin,'
    at sa mga burol, 'Tabunan ninyo kami.'
  cbs-NT: '@see-verse:LUK.023.029'
  xtm-NTPP: 'Sani te jin keja''a ñayii ma jin kuña''a i yuku ma: “Jin kun‑kava siki
    ri a, sukan‑va''a jín kûu ri.” Te jin kuña''a i tinduu ma: “Jin chisa''vi ña''a,
    sukan‑va''a jín kaku ri.”'
  nnq-nnq: Kingobu chenie, bandu nga apabapakuilengela itombi, ‘Mutuponelange!’ Ni
    itombi ichokoichoko, ‘Tuekelelange!’
  bao-NT: 'To cõrora bojoca ʉ̃tã yucʉrena: “ ‘¡Jãare ñaapeaya!’ ñucã, ca emʉari buurorirena
    ‘¡Jãare yaioya!’ ĩirucuma.”'
  san-ORI: ତଦା ହେ ଶୈଲା ଅସ୍ମାକମୁପରି ପତତ, ହେ ଉପଶୈଲା ଅସ୍ମାନାଚ୍ଛାଦଯତ କଥାମୀଦୃଶୀଂ ଲୋକା ୱକ୍ଷ୍ୟନ୍ତି|
  rmn-rmn: 'Дэчи о мануша кан пхэнэн э горадэнги: «Пэрэн опэр амэндэ!» тай э бугоренги:
    «Учярэн амэн!»'
  huv-NT: 'Aaga nüt quiaj nipilan apmasajüw a tiüc: “Ijmiüc wüx ximbasan, ixot xicon”,
    apmajüw a lom.'
  otn-NT: 'Yø ja̱''i̱ p''ʉya da̱ ''yɛ̱mbyø t''øhø: “Bá̱ tägui, gui soxca̱he”. Da̱
    ''yɛ̱mbyø nyu̱ni̱: “Da̱mi̱ cogba̱he”, da̱ ''yɛ̱mbi̱.'
  nop-nop: Nai uŋaniŋ metamdi kweboboe heki indiŋ yenineeŋ, ‘Golooŋ fooŋ nihikufulaneŋ.’
  obo-NT: Woy to iddon timpu, od ikahi sikandan diyot mgo buvungan to, ‘Kounow kowd
    ka‑ay't konami,’ woy od ikahi ran pe‑en diyot mgo buvungan to, ‘Tombuni koyd!’
  kca-kca: 'Щи пŏрайән кев пайәта йастәты питԓа: "Мўӈ эԓтэв ӑркәмтаты!" пӑ сӑхмәта:
    "Мўӈев эԓт лаӈкаԓән!"'
  cak-ENT: 'Roma jari'' tok nbanatüj que ri vinük nyech''o cheque ri nimak'' tak juyu''
    y nquibila'': Quixtzak-pe chikij. Chuka'' nyech''o cheque ri cocoj tak juyu''
    y nquibila'' c''a: Kojivevaj, nquibij.'
  lif-NT: ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤏᤠᤱᤈᤱᤜᤠ᤹ ᤀᤠᤏᤡᤃᤧ ᤛᤶᤍᤠᤱ ᤔᤰᤌᤩᤧ᤹ᤀᤥ᥄ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤥ᤺ᤰᤔᤠᤜᤠ᤹ ᤕᤠᤵᤔᤡ
    ᤀᤠᤗᤢᤵᤋᤧᤀᤥ᥄ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤔᤧᤳᤋᤢᤛᤡᤖᤥ॥
  mie-NT: 'De quīvī ñúcuán de quijéhé nchivī cāhān ji jíín ndá yucu: Ndicó cáva sīquī
    ndá nī tácua cuū ni. De saá-ni jíín ndá lómō: Casī sīquī ndá nī, cachī ji.'
  san-TIB: ཏདཱ ཧེ ཤཻལཱ ཨསྨཱཀམུཔརི པཏཏ, ཧེ ཨུཔཤཻལཱ ཨསྨཱནཱཙྪཱདཡཏ ཀཐཱམཱིདྲྀཤཱིཾ ལོཀཱ ཝཀྵྱནྟི།
  qve-NT: 'Hinaspan runakunaqa nishu sasachakuypi tarikuspa, orqokunata ninqaku khaynata:
    “¡Orqokuna, hawaykuman urmayamuy!” nispanku. Saynallataqmi moqokunatapas nillanqakutaq
    khaynata: “¡Moqokuna, pakaykuwayku!”, nispanku.'
  pao-NT: Umu yise ka giba-matoo nanesootuhikoo mee unnena, ‘U sakwa numme-koobatoo
