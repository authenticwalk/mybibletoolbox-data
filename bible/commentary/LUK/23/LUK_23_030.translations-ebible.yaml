  ntu-ntu: X leplz narpi-kz-ngrdr kx nengq na-abrkao-txpwzle elx newz kc badr. Murde
    nanibqtile nidr x nayrngilvztiole nidr, mz nzayrkrpx-krbzle nzetqkr drtqdr.
  pan-pan: ਤਦ ਉਹ ਪਹਾੜਾਂ ਨੂੰ ਆਖਣਗੇ ਕਿ ਸਾਡੇ ਉੱਤੇ ਡਿੱਗ ਪਓ! ਅਤੇ ਟਿੱਲਿਆਂ ਨੂੰ ਜੋ ਸਾਨੂੰ ਢੱਕ
    ਲਓ!
  gvc-gvc: Tí pjare tʉ̃cʉre õ sehe ni durucuahca masa. “Mʉhʉ tʉ̃cʉ sã buipʉ bora pjaga.
    Sãre dʉcatahga”, niahca masa cuia.
  mwp-mwp: ‘Senabi thonara nanga mabaygal bangal kedha mulemine padoepa, “Pad, ngi
    ngoeymuniya pudhi; pad ngidh ngoeymun mura aban, mura koey wati zoengu.”
  ksj-ksj: Eꞌe madaḡano ze maḡamaḡa komeꞌa boro zinaꞌa, 'Fahanadu emeḡe ḡahifoꞌi!'
  sbk-sbk: Esho nabhayanda agabhozye amagamba tigweleli notugamba tigubekayi.
  mya-JVB: ထိုအခါ သူတို့က၊ အိုတောင် များတို့၊ ငါ တို့အပေါ်သို့ ကျ ကြပါ။ အိုကုန်း များတို့၊
    ငါ တို့ကို ဖုံးအုပ် ကြ ပါဟု ခေါ် ကြလိမ့်မည်။
  kgf-kgf: Waŋu nalé imuaru ic embac ieneŋ baec boŋa hémma nonac qacninaiguc bacgéma
    mana ʒému. Waŋu baec héŋgeŋ héŋgeŋa hémma mama nini hoturu nénécmina ʒému.
  awb-awb: Mi tanáhráq, Mi kegá anotah sawéhwárínkákáq pehgáriq sawéhwárínkákáqsábé,
    Ite apubúue pukonehboq me mewe ite akariúno igehe.
  gdn-gdn: Mara ki makeya ka iyapana kweya siyomoto, tagisi ke; ‘Kweya, kau purunuwagi
    kawari utaniyo’, ade kwaunai mo siyomoto, tagisi ke; ‘Kau utaniyo da nu kau gwaiyageya
    idiwomu.’
  nko-NT: Alɩ brɛ́ ámʋtɔ á, ahá bɛ́bláa abʋ bɛɛ, ‘Mlɩbwie bun anɩsʋ. Nkúku, mlɩpula
    anɩ.’
  bsn-NT: To bajiri, “Josari rojosere tãmʉorobe; rojose mani yise vaja rojose manire
    cõarʉcʉmi Dios” yirã, guaro bajireadarotire yirã, “Gʉ̃tayucʉri yʉare tãjoreadaya”,
    yitʉoĩarʉarãma.
  pib-NT: 'Waneklupa yinuwaka wane chinretanruna magkakaka: Wixa gogo pujrukanu. Ga
    wa mturu magkakaka: Pushyatanwu.'
  wiv-wiv: Na dama kena da manumanu dia ta tania kara potuna kamahi, ‘Dua langalanga
    kirihita!’ Dia ka tania ve kara potuna kotekote kamahi, ‘Kari havutihita!’
  reg-reg: Niwo bhalyamba okubhwila ebhima,'Chigwile, ne bhisaka,'Muchifundikile.
  mlh-mlh: Damaŋ oo ŋiŋigoji fuŋgaru tuku Rauine yoŋo iŋi karie yabenimiŋ, ‘Ŋoŋo tuku
    oi mibi pogaru painoŋuŋgo ropenimiŋ.’ Eme koru Rauine oi iŋi karie yabenimiŋ,
    ‘Ŋoŋo kouŋyaŋuŋgo sumuŋ nobeniŋ.’
  gof-ENT: ሄ ዎዴ ዴሬታ፥ ‹ኑ ቦላ ኩንዲቴ›፥ ዙማታካ፥ ‹ኑና ካሚቴ› ያጋና።
  aau-aau: Uwrsa homkwe mnuw me kokwe enekwei sohiy non me ey, ‘Mnuw om, hromo eir
    mon kuayk sakuayk e, hreme swakuwmay sue e.’
  tvk-tvk: E ti lihiteni mun mi vathu xil lihit, ‘!Tetu xat xamem!’ e mi hu xil lihit,
    ‘!Soson xamem!’
  prf-NT: Iyud bi en panahun a kagiyán nen tolay hidi ten bukid hidi a, ‘Taporan moy
    kami!’ sakay ten marenggád hidi a bukid, ‘Itagu moy kami!’
  auy-auy: Minkánáámó tínda káriꞌ-omakowe óraaꞌ-omakontafesawe sésa ááéma pukónáífo
    faiwíꞌmae kufaráátaao sénááwe.
  tbg-tbg: Vi entara vaiinti nahenti aiqinanavu naareha tiha, Tinavuqaa hiqintuate,
    tivarave. Vika inaara aiqinanavu naareha tiha, Tinavuqaa aqu ravaaqavu kaate,
    tivarave.
  hub-NT: 'Imanik senchi waitainak, nain ainan chicharainak: ‘Nain ainata, yumpunkarum
    ijikratakia’, tusar tiartin ainawai.'
  hmo-hmo: Unai neganai ororo badadia dekenai do idia hereva henia, do idia gwau,
    ‘Aiemai latanai umui moru!’ bona ororo maragidia dekenai do idia hamaoroa, do
    idia gwau, ‘Ai do umui hunia!’
  big-big: Wok kuneng keya ngangang mizagi piyengke purik yongkambanuwiligu lewakyengki
    pelik kisagi, Teni ibengki keli mena tenigi ngalege wali, kisagi, keya lewe songonoyengkirau
    pelik kisagi, Teni ibengki keli mena, teni ngokmani, kisagi.
  gux-G: 'Li yogunu bi ba maadi a juaciama: “baa mani ti po”, ki gɔ maadi a juabila
    “legni mani po.”'
  cnl-NT: Jmɨ́ɨ² jo̱³ li²³láa²³ rɨ²³sɨ'²³te'²³ mo'³ 'e³ cu²'ló¹ ñi'² quiee'³²te'²³,
    'e³ rɨ²³sɨ'²³te'²³ cuo̱o̱'³ 'e³ cu²jlɨ́n¹te'²³.
  zar-NT: 'Níʼirö ilaʼsí lógaca ilaʼnná bönachi, ilë́ʼ yuguʼ guíʼa sibi: “Guliʼdubágaʼ
    netuʼ”, en ilë́ʼ caʼ yuguʼ guíʼadoʼ: “Guliʼcachiʼ netuʼ.”'
  kde-kde: Mahiku anelo vanu vàmbelahaulila machinga kuchidoni, ‘Tuyangukilange na
    kutubulikija!’
  ata-ata: No anu voxo ane ne, la aneꞌi ivikalanu laꞌolaꞌolu ꞌo lexe, ‘Ngingi ngaluꞌe
    mo ngasuꞌasixe!’ mo ivikalanu laxalaxaꞌilu ꞌo lexe, ‘Ngingi ngaluꞌe mo ngatalumeixe!’
  qvw-NT: Chay muyuncunaćhümi manchacuypi ulucunätapis a'acunätapis ‘¡Pacaycallämay!
    ¡Ñitilpallämayñapis!’ nil nipäcun'a.
  nfa-nfa: Lodꞌo sasusa aae na mai, dhèu jꞌèra titu kèna, toke ra manèngi, peka na,
    ‘Beꞌa risi, ledhe guri mai ho kabhie ka jiꞌi!’ Aa ra peka kahèi, ‘Dènge jꞌajꞌèra
    sèmi neꞌe ne, beꞌa risi kabhuku dhènu eele ka jiꞌi.’
  tnp-tnp: E nian əha, nətəmimi okotəni=pən kəm nɨtəuət asoli mɨn məmə, ‘Əui, ohmərəgrəg=pa
    e tɨmah.’
  urd-urd: फिर लोग पहाड़ों से कहने लगेंगे, हम पर गिर पड़ो, और पहाड़ियों से कि ‘हमें
    छुपा लो।”’
  hot-hot: Wak êŋ ma avômalô tem nenaŋ êndêŋ dumlolê nena, ‘Upu ba usivuŋ yêlô.’”
  mqj-NT: 'Attu iatoo, la ma''kada tau lako tanete nakua: ‘Roppokkikan mai,’ anna
    lako buntu-buntu nakua: ‘Tambunnikan.’'
  rus-SYN: 'тогда начнут говорить горам: падите на нас! и холмам: покройте нас!'
  mbh-mbh: Na nge wop lemi aken tokokoere aro o ria tetere ve, ‘Mata a them nge.’
    Naro o ria pengenere ve, ‘Tetun them.’
  bdd-bdd: Weyahina tutaedi ꞌoidiya ꞌabwa tomota ꞌoya ꞌoidiya sigwae, ‘Coya, wabeꞌuma
    ma wasamumai!’
  cbt-NTPO: Piyapi'sa' chiníquën parisitapi ni'ton, “Motopi quëran na'piro'sa' notarintahuatona'
    imotërinpoa' naporini, noya niitonhuë',” tosapi.
  rmy-SERVI: 'Тунчи мануша пхэнэна вуче тай цыкнэ плаенди: «Тэлэдэн пэ амэн!» тай
    «Ушарэн амэн!»'
  srn-NT: 'Dan den sma o bigin taigi den bergi taki: ‘Fadon na un tapu!’ Den o taigi
    den pikin bergi taki: ‘Kibri unu!’'
  cta-NT: 'Liꞌ xana ñati̱ xiꞌya nguꞌ: “Tsoꞌo la si clyú caꞌya cua̱ hichu̱ꞌ na, masi
    tyacu̱ꞌ cuati̱ yuu hichu̱ꞌ na, chaꞌ tye chaꞌ jiꞌna tsiyaꞌ ti”. Juaꞌa̱ ñacui̱ nguꞌ
    liꞌ.'
  bqc-SIM: Gↄↄbeezĩ wa o gbɛsiↄnɛ aa lɛ́lɛ simá, wa o sĩ̀sĩↄnɛ aa kúńla.
  tcz-CHONGTHU: Mihon mol ho jah'a ‘Neilhuh khum'un’ tia athum dingu, lhang jah'a
    ‘neikhu khum'un’ atidiu ahi.
  mar-mar: तेव्हा ‘ते पर्वतास म्हणतील, आम्हावर पडा आणि ते टेकड्यांस म्हणतील. आम्हास
    झाका’
  snp-snp: Ido Aya kamenalo eti loti lenawamo, Linate mowa naba ya lamodoka lumuti
    miwi ledalo. Linate mowa kefola ya lamo minonido lumuti ukade ya ogofu olu lulau
    o ledalo, loti ka mono lufuwau (Hos 10:8) nemo ka ya lenagilae.
  isl-isl: Þá munu menn biðja fjöllin um að hrynja yfir sig og hæðirnar að hylja sig,
  spy-NT: Mākumwooyē ꞉biiko yooto kule, ‘Kaykay kuturbubchēēch ꞉tulōōntōōk ānkutubēēch
    ꞉lekemoosyek.’ ”
  xnn-xnn: Siya di gedan nan awnitda mangwaniyan isnan bilbilig en gawgawis no magday
    ta gab-onanda daida gapo isnan palalo ay ligatda.
  mwe-mwe: Penepo, bhandunji shibhailugululanje itumbi, ‘Ntugwilanje!’ Na ijomboya,
    ‘Ntuunishilanje’!
  tte-tte: Mwa sauganane koina kani tomo kamkamna lalakina polowena silotonan kabo
    siwalo koya kolili siwaloba, ‘Wagunaima pwatamai mena yo wakopwaikimai mwayamwayau
    kaboita.’
  tcs-tcs: ‘Dat taim nau pipol i go stat spik po dem maunten, “Poldaun antap wea mipla!”
    ane po dem il, “Aide mipla!”
  hlt-THB: Cawh, A mingmih ing tlangkhqi venawh, 'Kaimih ve nik et khqi lah!' ti kawm
    usaw, cungkhqi venawh, 'Kaimih ve ni hlip khqi lah!” tina kawm uh.’
  soq-soq: Walama sawo apana wadi diamopue wapuase, ‘Tewane osombo iane amboianena!’
    Ita wadi kerakera diamopue wapuase, ‘Tewane iane wereganena!’”
  qub-qub: 'Chay wichanmi fiyupa ñacashpan puntacunatapis nenga ‹Juchumur chapacarcamay›
    nir. Jircacunatapis nenga: ‹Nogacunapa janäman tunimur ñiticarcamay› nir.'
  att-att: Á pegapuanád da gapay nga kagian, ‘Maddaggay ngillâ nakuan yù puddul, tapè
    matábbunán kami,’ kud da.
  bki-bki: “Ana mia bogo na rimei rivova laka vanlo, rivan rivan mia atumolu ateg
    van burusuku nalo vija suku nalo, aver ‘Aiou, kuvitibirbilko kumemi, kuvituba
    kitkit kumemi, kuvitivinko kumemi.’
  bqp-bqp: Gↄrↄ birea oni pi kpinↄ lɛ́tɛ à siḿma, oni o sĩ̀sĩnↄ lɛ́tɛ à dańla.
  mcp-mcp: 'Nə́ ndɛɛ́ bwə́ bá cɨ nə mimbʉ́ŋ nə́: “Kádágá sə̂,” bwə́ nə iŋkwúndʉ́gʉ́
    nə́: “Shweelʉgá sə̂.”'
  hat-hat: 'Lè sa a, tout moun va di mòn yo: Tonbe sou nou! Y''a mande mòn yo: Kouvri
    nou!'
  npl-NT: 'Ijkuakó n tlakah pewas kinmiliskeh n tepemeh: “Xiwetsikah topah”; iwa kinmiliskeh
    n tepeyomeh: “Techtlaatikah.”'
  bgg-bgg: Ji pha ishak shii ne branthek è phiingthek shii yao ruii phro, ‘Gu lakhung
    shii chiih mage bo!’ Chiih-è phiingduiithek shii de yao gu shii ‘Ug phi bo!’
  eng-TCENT: Then they will begin to say to the mountains, ‘Fall on us!’ and to the
    hills, ‘Cover us!’
  eng-BSB: At that time ‘they will say to the mountains, “Fall on us!” and to the
    hills, “Cover us!”’
  cpu-NT: 'Impoña inkaimayeetai, inkantaite: “Pintarankashitena otzishi, pinkitatenaata.”
    ’'
  san-ASM: তদা হে শৈলা অস্মাকমুপৰি পতত, হে উপশৈলা অস্মানাচ্ছাদযত কথামীদৃশীং লোকা ৱক্ষ্যন্তি|
  tac-NT: 'Abiena anile: «Alué we''ká ralámuli najkimela napurigá amoba gajúmala re''pá
    jágame rabó nokogá.» «Abiena najkimela napurigá na''póliwa re''lé jágame rabote.»'
  eng-WEBPB: Then they will begin to tell the mountains, ‘Fall on us!’ and tell the
    hills, ‘Cover us.’
  gfk-H: Ta iakano pakana bung diet na tangai ta ira uladih bia, ‘Muat bus mehet!’
  viv-viv: Au hinavebutu oya agaidiya hinagahe hinagayo, Ho oya, wadadobomi be wadavetalabodama.
    Kadu oya kabiꞋodi agaidiya hinagayo, Wadasevauyema.
  yao-yao: Pelepo ni pachatande kuisalila ikwesya kuti ‘Ntugwilile!’ Ni matumbi, ‘Ntuunichile!’
  tgp-tgp: Hin rani atu, ‘Tamlohi la pa tangi isana vutivuti lara — ha jovjovi isamam!
    Ale isana pesapesa la pa verea lara — ha tavuni kamam!’
  auc-NT: Mänïñedë edæ, “Waodäni ïïmaï ante wæcædänimpa. Onquiyabo onguipo æ̈mæ̈wo
    cabæ̈ñö goyæ̈ guiimönie. Änanquidi wææ̈ mönitonga capo ñongæ̈ñö wë womonte bamönie,
    ante wæcædänimpa,” ante dodäni näni yewæ̈mongaïnö baï edæ bacæ̈impa.
  kbc-NT: Codaa odipokotalo niɡ̶inoa wetiadi, modi, ‘Ǥodapoɡ̶oteɡ̶egiti!’ Codaa oditiogi
    niɡ̶inoa lojotakatedi, ‘Ǥodaaɡ̶ateɡ̶egitini!’
  bmh-bmh: Go ziwas ebu, duailel agen em manam banban awaramamen, ‘Ig alai, tonigai
    men.’ Ag em manam ginaginam mui awaramamen, ‘Ig alai, wagem migen.’
  ctu-BL: 'Ti jim bʌ ora mi caj i pejcañob wits: “Yajlen ti joñon lojon”, che''ob.
    Mi caj i subeñob bujtʌl: “Mujlañon lojon”, che''ob.'
  meq-meq: 'Ndo hay ta gwaɗeye a mahəmba hay: “Amboh mbəzlaw famaya tey!” Ada ta gwaɗeye
    a tsaholok hay: “Amboh ŋgaha may tey!”'
  noa-H: Hich mag jaar hĩchab hatcha mag dau hap'ʌʌ wënʌrramaaugau, t'õom k'õchgau
    durrsĩigta wounaanagamjö, “Maar hʌ̃r dʌrbagk'abaadët; pãach heegar warre maar
    bëpbapʌ̈it” ha hiek'ajugui hajim hanʌm.
  alp-NT: Kena petu mere tamata esi beteke loko ulata nanukaru be, ‘Ulate mai robi
    sepe ami.’ Kai esi beteke loko ulata rokonaru be, ‘Mai robi obi ami.’
  san-VEL: tadaa he "sailaa asmaakamupari patata, he upa"sailaa asmaanaacchaadayata
    kathaamiid.r"sii.m lokaa vak.syanti|
  kbq-kbq: Ana nehu'za zamagra agafa huza, ra agonamoka ankrisenka refiteranto, hu'za
    nehu'za, osi 'agonagura refiteranto hu'za hugahaze. (Hos 10:8)
  kbh-kbh: 'Chora ents̈anga jetsóitanama mochántsebos̈e y mochanjonts̈é ichámuana:
    ‘¡Tjashënga s̈motsëtebuantsá y batsjabenga s̈motsaitame ca!’'
  ron-LSB: 'Atunci vor începe să spună munților: “Cădeți peste noi!” și vor spune
    dealurilor: “Acoperiți-ne!”.'
  pon-pon: 'Re ap pan pikikidi ekeker on nana kan: Pupedi on po at! O on dol akan:
    Kadupal kit edi!'
  nhe-BL: Huan ipan nopa tonali tlacame quiilhuise tepetini ma huetzi ininpani huan
    ma quintlatis.
  sps-sps: Ana vainy te nai tsue tana tobeer, ‘Tarop of mamimam,’ ana ri te tsue tan
    tet, ‘Kookop mamimam,’
  wnc-wnc: Tapduu wagwene tawan daka dakae anzing yaning, ‘Engatangan ninde take pimake
    nin usikwatapning gamu take siwan,’” ngang yaning.
  bus-bus: Gurↄ beeea weé be kpiiinↄ lɛ́ɛ à siḿma, sĩ̀sĩnↄ lɛ́ɛ à dańla.
  gub-BL: Uhem putar a'e 'ar a'e nehe. A'e 'ar mehe teko paw nezewe i'i putar ywytyruhu
    pe wà nehe, — Pe'ar kwaw pà ure'aromo nehe, i'i putar ywytyruhu pe wà nehe. —
    Uremim pe nehe, i'i putar ywytyr pe wà nehe no.
  imo-imo: Altoko Imbomani kelko mulu awili poromomando mai ambu topa lino topili
    ningo, mai kembomando mai ambu topa lino aku topili ninge,” nimu.
  boj-boj: Osib mana naŋgi minjrqab, ‘Niŋgi bosib iga kabutgosib ulitgiy.’
  eng-DRA: 'Then shall they begin to say to the mountains: Fall upon us; and to the
    hills: Cover us.'
  knf-knf: Wal mënţ bañaaŋ bado kaji na inkuŋ iweek ijotna baka, kaji na inkuŋ impoţi
    imoy baka!
  san-KHM: តទា ហេ ឝៃលា អស្មាកមុបរិ បតត, ហេ ឧបឝៃលា អស្មានាច្ឆាទយត កថាមីទ្ឫឝីំ លោកា
    វក្ឞ្យន្តិ។
  arn-NT: 'Feymew ti pu che feypiafi tati fütrake külleg: ‘¡Tranarupamün iñchiñ taiñ
    wente mew!’ Ka ti pu wingkul: ‘¡Ellkantukumuiñ!’'
  zas-NT: 'Dxel suloj guiëb ree bejn loj ree guiaꞌ: “Gol guxaꞌt du guijcan”, guiáad
    loj ree lom guiëb reeman: “Gol baquieꞌch dunujn.”'
  ken-NT: Ndǔ mpok yɔ, chɔŋ bo mándɛm ntá njiɛ ɛgho bɛ, ‘Kwɛ́n ká bay bhɛsɛ́’;
    nɛ ntá bɔ̌njiɛ bɛ, ‘Kutí ká bhɛsɛ.’
