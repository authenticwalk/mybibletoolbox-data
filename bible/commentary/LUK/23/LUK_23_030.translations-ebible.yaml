  mux-mux: Pe ‘yambuma-ni kelku mulú-komunga auli polemúmandu “Ma angke toku oliu
    tupili.” niku, ma-pangímandu “Ma angke toku oliu panda tupili.” ningí.’” ⸤nirim.⸥
  maj-NT: 'A̱s''a̱i b''a̱ i̱ncha ku̱i̱tsu̱hu̱ tje̱nki̱u̱: “Ti̱xuntunéni̱.” Ko̱: “T''e''mani̱”,
    ku̱i̱tsu̱hu̱ tje̱nki̱u̱.'
  bkq-NT: 'Toenzepa tâsenagazedylymogue iwyram wakezemo: “Âihuguegâ xina onwa, xina
    xyâze, tâsenagazedyly xina nepyra itoem” kezemo Jerusalém donro modo. “Xina epyâze
    âihuguegâ” kezemo iwy wogonro tuhu imâsedo modoram.'
  kue-kue: Enge igle, “‘yomba yegl di, makan muglo tenaglkwa, “Ukandi no sindakaglo!”
    te Makan meglmbe pre yegl dinaglkwa, “Wu no simbi do!” ’
  cot-NT: 'Iroompaquea maasano incantajianaqueroquea otsempipae: ‘¡Pintirejanaque
    pintsinacajiguena!’ Incantajianaqueroquea aisa aatsonquiripae: ‘Poaviotacojiguenajate,
    pomanacojiaquenaja.’'
  bnp-bnp: Muri e huriki bara ri taki a maka lolo a kupona ge kavitagu ria.
  apn-NT: '—Nẽ kot kaj mẽ apiitã mẽmo punujta pymaj tee ri amã tokyx atyk nẽ ajapêx
    par prãm kaprỳ nẽ axpẽn mã akapẽr o: “Hêxta gàà nẽ. Kot kẽn prêk mũj mẽ panhĩpy
    rôrôk nẽ tokyx mẽ panhĩmex par ronhỹx mẽ pamã ja mex.” Anhỹr tã no ãm tee ri ã
    ajamaxpẽr anhỹr kaprỳ.'
  ctp-NT: 'Bra kanꞌ tyisnan nten xiꞌya: “Suꞌwe la si tiyu kiꞌya kwan chuanꞌ, skunꞌ
    mondun yuu chuanꞌ, chaꞌ tsaa tii chaꞌ ꞌñaan siyaꞌ ti.” Ngwañaꞌan chkwiꞌ neꞌ bra
    kanꞌ.'
  bre-BRG: 'Neuze en em lakaint da lavarout d''ar menezioù: Kouezhit warnomp! ha d''ar
    grec''hiennoù: Goloit ac''hanomp!'
  opm-opm: Naporipti batbet ha datiprohe daham yei isip ihirnong Yei isip isip gur
    het wandas nuhurnong namkatinmuro. Mong ka muk muk ihirnong Mong ka muk muk gur
    het wandas nuhurnong namkatino potiprimur.
  bvr-bvr: Minypa gun-gatiya gugu ngardawa gun-gata mari wana, ‘gu-galiya yerrcha
    aburr-wengga barra nula mun-mirk mun-guyinda, minypa aburr-yinda barra nula, “Nyin-denyja!”,
    rrapa aburr-yinda barra nula bulgapulga gun-guyinda, “Nyirr-gonyinyja!” ’
  wal-wal: He wode eti dereta, ‘Nu bolli kunddite!’ yaagana. Keratakka, ‘Nuna genttite!’
    geettaa doommana.
  shj-shj: Ndä nya owda tasti kawungang, kän 'docco ngadeccä tä cabärta ka, ‘Delesäning
    tä zänggäsko!’ na tä cobocoboriny ka, ‘Mäxosuning nawas täzäg!’
  zad-NT: 'Na''ch beṉ''ka'' zoa llana'' gak ka'', solo iṉagake'': “Sheḻ'' iyiṉjtega
    yaa yaoki idakwtegan neto''.”'
  kmg-kmg: 'Eme dameŋ ira tiki jaŋere šiŋuc muniŋmu: `Ŋoŋe herickerâ waha ŋefac-nâponiŋ'',
    â hârâc jaŋere muniŋmu, `Ŋoŋe fâuckerâ bârârâŋ-nâponiŋ''.'
  aso-aso: Idoꞌ aꞌmine gamene nene evenelite golo nabamuꞌ nene ngutoko lemo molo hite-ledevo
    idoꞌ golo ngomomuꞌ nene ogo do haleke-ledevo lilizaniꞌ gamene mineleseive.
  uli-uli: Ila yod kala yarmat re bele kangal tayit ka bo, ‘Pungdiy uwomem!’ Ngo re
    kangal tagitat ka bo, ‘Lebagulmem!’
  nin-NT: Uwama yo ta si ivi yi nggo anishirr ta ddu agbre ka di, ‘Ji ttu inta!’ na
    ta ddu agbre ingbinta di, ‘Sha inta sharri!’
  tgk-tgk: 'Он вақт ба кӯҳҳо хоҳанд гуфт: „Ба сари мо биафтед!“ ва ба теппаҳо хоҳанд
    гуфт: „Моро пинҳон кунед!“'
  acu-NT: 'Tura nukap wait wajainau asar, nu kintati aints ainau muran chicharinak:
    ‘Mura ainautiram, yakíya ayaarum iin tukukratkataram,’ tiartinuitai.'
  cak-WNT: 'Y xtibanatej chuka'' chi ri winek xtiquibij chique ri nima''k tak juyu'':
    Quixtzak pe chikij. Chuka'' xtiquibij chique ri cocoj tak juyu'': Kojiwewaj, xquecha''.'
  ebk-ebk: Hiyasa nan timpu ay mangaliyantu nan tataku as nan chunchuntug un, ‘Kiab-onanyu
    chakami,’ya as nan filfilig un, ‘Lingfianyu chakami.’
  spa-PDDPT: 'Entonces comenzarán a decir a las montañas: ¡Caigan sobre nosotros!
    Y a las colinas: ¡Cúbrannos!'
  tke-tke: '“Malabo ayene enodha yambeele wiirela mwango: ‘Nibidhuwele hiyo!’ Vano,
    epathakala: ‘Nikuneele hiyo!’'
  ruf-ruf: Kuya watsopfilongela pfidunda, ‘Tughwileni!’ na pfidunda, ‘Tughubikeni!’
  gun-gun: 'Ha''e va''e ára aipopeje ''rã yvyty pe: “Pe''a ke ore''áry”, ha''e yvy''ã''i
    pe “Oreao''i ke” peje ''rã.'
  agu-BL: 'Tan paj yi chicawsu'', chocoponu'' tan talche''n: ‘Nilu''nk tzaj yi wi''wtz
    skibaj.’ Ej nin ncha''tz scyale''u'': ‘Nilu''nk tzaj yi e''chk ju''wtz skibaj,’
    che''chu'' sbne''.'
  isn-isn: Pang'wanso azetula maila imalugulu, kugwili, ana malugulu kukunikili.
  eng-PEV: Things will be so bad that people will want to die, so they will ask the
    mountains to fall on top of them and kill them. And they will ask the hills to
    bury them.
  ilo-ULB: Ket kunaento dagiti tattao kadagiti bambantay, 'Tupakannakamin,' ken uraypay
    kadagiti turturod, 'Gaburannakamin.'
  pir-NT: Ti pjere cʉnʉre ohõ saha ni yahuducueta masa. “Mʉhʉ cʉnʉ ʉsã buipʉ bora
    dijia taya. Ʉsãre nʉoña”, nieta masa cueye.
  anv-NT: Né gébé ɛyigémbɔ, bɔɔ́ áshyáge nyɛ́ mmyɛ nnó, ‘Ɛ́chyɛ mfaánebuú
    ashulé ɛsé mmyɛ, yɛ mme anií ɛse.’
  sab-NT: 'Kaire chui ege kwian ulita be gerule dbinanga ole: “¡Chitedenga cha giti!”
    Be gerule jwichuga dbira ole: “¡Cha gateda!”'
  tmd-tmd: Wop aku, mɨ aŋadö wöröxŋö, rön, yajöña ‘Önöŋ ajmag bla gɨlɨx hön, anɨŋ
    pal nɨgönɨŋönö mɨgɨñ pɨnön anɨŋ mögö nölön aku wä cönɨŋö,’ cöña.
  acr-NNT: 'Ruma kꞌu riꞌ ri unimal kꞌaxkꞌobꞌik e kꞌo wi, ri winaq kakaj kekamik y
    jekꞌuwaꞌ kakibꞌiꞌij che taq ri juyubꞌ nimaꞌq y chꞌutiꞌq: Chix-tzaqa lo paqawiꞌ
    re kichꞌuq qawiꞌ kechaꞌ.'
  kpg-kpg: 'Deelaa di madagoaa ‘nia daangada ga helekai gi nia gonduu boloo: Hinga mai
    gi madau nua! Gei e helekai gi nia gonduu lligi: Gahu ina gimaadou gii nngala!’'
  taj-taj: थेनोन धुइरी म्‍हिगदेसे गङगदेदा ङनीथोरी ताइगो ओच्‍छे ङन्‍दा ल्‍हुउ भिसी
    भिला।
  avt-avt: Me wɨ eim mɨt nantɨp hɨr hanhan mɨniu (o neiyɨp) o wank kakwen kakɨnteri.
  cbk-cbk: Al llegar aquel tiempo ay habla sila con el maga monte, ‘Cae ya lang canamon!’
    y con el maga gulut, ‘Tapa ya lang canamon!’
  uig-ARA: 'شۇ چاغدا كىشىلەر تاغلارغا: «ئۈستىمىزگە ئۆرۈل!»، دۆڭلۈكلەرگە: «ئۈستىمىزنى
    ياپ!» دەپ نىدا قىلىشىدۇ.'
  tuf-tuf: Eyta waquíc cab cucayat, “Siyó is arcutar tijcawi,” wacátaro. “Cúbarat
    is bahnác tiw̃ anwi,” wacátaro, -wajacro-.
  abx-abx: Sinan uras malabbat makapinugad, ‘Mas mahalap kon akatimpagan kami' si
    mga kabubukiran, o ma'in ngani' akatambunan si mga katagudturan!’
  mco-NT: 'Chi je jäy ajcxy nɨmaydägɨpy mɨjtun mɨjcop: “Nïgɨdagótcɨch ajcxy”; etz
    je mutztun mutzcop: “Yajtɨgooygɨch ajcxy.”'
  bsp-bsp: 'Afum ŋandeloku mɔrɔ dɔsɔk dadɔkɔ: ‹Mətɛmpɛnɛ su kəroŋ!› kɔ mofo meŋeci,
    ‹Məgbəpərnɛ su!›'
  kqf-kqf: Mba laḡannemo kaka lava oya sa giuwedina gado, ‘Ko dobo tawimai!’ Bi dabatuwa
    sa giuwedina gado, ‘Ko ḡuluvi tawimai.’
  cpb-NT: 'Arira inkaimayeetai, inkantaite: ‘Pitaankashitena impeeta, pinkitatenaata.’'
  aon-aon: “Aria abudok nyutob, arpesh ta shukrip yodururuh shukri, ‘Kitak putukwarihi
    putu pushapumap.’ Aria ta shukrip mihig shukri, ‘Putukwarihi pubuhi pushapumap
    aria pubeshukap.’
  hus-NT-2005: 'An atiklábtsik neꞌech tám kin tuju kin ulutsik enchéꞌ: u kwajlanalak
    an pakdhaꞌ chʼén abal ti ku tʼuꞌchiy. Ani neꞌech jeye kin ulutsik enchéꞌ: u kwajlanalak
    an tsʼitsik chʼén abal ti ku chinaꞌ.'
  mig-NT: 'Yúan‑na te ka''a̱n ña̱yɨvɨ jíín táká yuku: Ndua̱ sɨkɨ̱‑rí jíná''an‑ri̱.
    Te suni jíín táká tɨnduu̱: Kasu̱ sɨkɨ̱‑rí jíná''an‑ri̱, achi̱‑i.'
  bps-bps: “Di bang én, manla di dad malbang bulul, ‘Tankanyu gami,’ na di dad malnak
    bulul, manla, ‘Nlimunyu gami fye mati!’
  mbs-mbs: Te aldaw sìyan, tomawal se otaw diyà te menge bontod, kagi dan, ‘Bonboni
    kay niyo. Imetayi kay niyo.’
  tof-tof: Ene tonarrdó, Godón Wialómórrón Bóktana enezan bóktanda wagó, “‘Pamkolpama
    sab wirri pododó bóktórre wagó, “Kibüka tóbalók,” akó kari pododó wagó, “Kibü
    ngatloam!” ’
  cme-NT: 'Yiiŋgu faŋgu-na, nuɔmba kaa ta ba gbɛ̃ tãnni‑i wuɔ: ‹Ciiŋ na haa-yiɛ!›
    aa gbɛ̃ tãnyieŋa‑i wuɔ: ‹Suuyeŋ-yiɛ!›'
  sus-sus: «E man fama nɛ a falade geyae bɛ, ‹Wo bira muxu ma!› E a fala tentenyie
    bɛ, ‹Wo muxu makoto, muxu xa ragata!›»
  pon-2006: Pwe ih ahnsowo me aramas pahn ndaiong nahna kan, ‘Kumwail pwupwudiong
    poht!’ oh ong dohl akan, ‘Kumwail koaduhpwalkitedi!’
  dad-dad: Age de fen, “‘idi arei dirokenẽdiyouf, “Teteman kukug!” arei mudu dirokenẽdiyouf,
    “Kerub wamãg!”’
  zab-NT: 'Chiy sulo gaipy de bniety de dany: “Gulxaat quian”, ax gaipdeb de lóm:
    “Gulcuaats dunnɨ.”'
  jae-jae: Êndêŋ ŋasawa tônê oc lau sêôc aweŋ sa ma sêsôm êndêŋ lôc gebe ‘Au taôm
    ansac aêac ŋaô,’ ma êndêŋ gamêŋ ŋabau gebe ‘Aŋgênduc aêac auc.’
  ksd-ksd: 'Ma diat a vura tatike tadav ra umana luana: Avat a kokopo taun avet; ma
    tadav ra umana ikilik na luana: Avat a punang taun avet.'
  msm-NT: Duon to sikan no panahon, ogpakailing to mgo otow, ‘Katompag kow no mgo
    bubungan aw tambuni koy!’
  myk-myk: 'Wee tuun wu ni sipyii na ba faaboboyo ye pyi na: ‹Yi to wù ɲuŋɔ ni.› Na
    boboyo ye pyi: ‹Yi wù ŋmɔhɔ.›'
  sbe-sbe: Kabo tamowai se hededelau koya tupidi udiyedi se wane, ‘Kwa bekudobima
    kewamai ne udiyedi.’ Yo koya tupidi gagilidi udiyedi se wane, ‘Kwa puluhigai.’
  mcr-mcr: Hea iŋgaŋi, ‘Qoqoŋä iquenä, he qua täqi äpäknäpu, ktqä naqumuätäpiyä’ tpnuwiqä.
  cux-NT: 'Tuu''mi ní ''iiⁿ''yāⁿ s''eeⁿ tucá''a yā caⁿ''a yā ''tuucā: Díí yiīcū cun''daá
    nduú nī vmnaaⁿ yeⁿ''é ''nū. Caⁿ''a ntúuⁿ yā chii yā yiīcū n''gaiyáā: Cun''díí
    neeⁿ dí nús''uu.'
  tur-YTC: O zaman dağlara, ‘Üzerimize düşün’ ve tepelere, ‘Bizi örtün’ demeye başlayacaklar.
  san-ITR: tadA he shailA asmAkamupari patata, he upashailA asmAnAchChAdayata kathAmIdR^ishIM
    lokA vakShyanti|
  bel-N: 'Тады пачнуць гаварыць горам: “Упадзіце на нас”, і ўзгоркам: “Прыкрыйце нас!”'
  sch-sch: Ha tikin chu mingeiin muolngei kôma, ‘Ni del roh,’ la tîng an tih. Muolngei
    kôma, ‘Ni thup roh’ la tîng an tih.
  mic-MIQNT: Na tujiw mimajuinu'g tluetaq, ‘Pajiji gitnm'titesnu. Uliatew gm'tng nisa'lugwia'tij
    ta'n eimu'ti'gw aq soqoqamigegl oqonitgwetoqsi'gw.’
  huu-NT: 'Jusiñamui rɨicaillafuemona jilloiacanamona, comɨnɨ jɨaɨ raitɨmacɨ: “Aneduaɨ
    caɨmo jaɨcorillana jitaidɨcaɨ”.'
  jiv-NT: Nu tsawantai̱ aents chicharainiak “Náint in nekentmak yuturmaartai” tiartatui.
  otm-NT: 'Nɛ da ''yɛ̨n''i ''da: “Man''da xʉn ho ''bʉ xtan yøt'' yʉ t''øhø nɛ yʉ nyuni
    xtan gogbahʉ, xinda gue''bʉ ga thoqui ga nuhʉ ran ʉnbi xʉn ʉ tho,” da ''yɛ̨n i
    ''da.'
  dah-dah: '@see-verse:LUK.023.029'
  tnk-tnk: Ia nəpɨn nəha nərmama tuhəni pen tɨ təkuər me mə ‘Həkure tərini kɨmaha’
    mɨne nəpatu me ‘Housəman kɨmaha.’
  kpr-kpr: Sifo aminda, natofo isambu oju use, nange ambaetera ava kotise, doriri
    a enda jiro fumbari aikena sarera, ‘Fu, namanenda etoda dudo fatase! Fu, namane
    gagara ase!’
  san-IAS: tadā he śailā asmākamupari patata, he upaśailā asmānācchādayata kathāmīdṛśīṁ
    lokā vakṣyanti|
  nho-nho: Teenaa ko te ssao te henua ma ki ttani atu ki naa mouna, ‘Ssina mai no taaona
    maatou!’ aa ki naa tamaa mouna raa, laatou ma ki ttani atu peelaa, ‘Uuhia maatou!’
  gym-NT: 'Ye ngwane abko ni jökrä rabadi niere ngitioye: Ngitio ngidien järäre nunbti
    amne nun doboi mike nun rüe ngäniene, rabadi niere.'
  azg-NT: 'Xjenꞌñeen ngitaꞌ nnꞌan na nnduehan ndëë ntyoꞌ tꞌman: “Quitjaꞌ ꞌoꞌ nacjö́,”
    ndoꞌ mantyi ndëë ntyoꞌ quijndë nnduehan: “Quityꞌiuhoꞌ já na ncüjë.”'
  bhd-bhd: “तैस वक्ते लोक पहाड़न सेइं ज़ोले, ‘असन उन्ढे बिछ़ड़ा ते उच्ची ठारन जो ज़ोले,
    कि असन छ़पाथ।’
  too-NT: 'Lā'' a''xni''ca''tza'' tachi''xcuhuī''t natahuanī huan kēstīn: “Caquilāyujni''uj”.
    Lā'' natahuanī ixmacni'' kēstīn: “Caquilā''a''kta''pū''j”.'
  ind-AYT: Pada saat itu, mereka akan berkata kepada gunung-gunung, ‘Runtuhlah ke
    atas kami!’ dan kepada bukit-bukit, ‘Timbunlah kami!’
  cjo-NT: Eejatzi ikowaeyawitanakyaani atziripaeni opariyashiteeyerinimi impeeta atsinakantyaariri
    eero rañaantana.
  nsn-nsn: Song ra turung kulanguasina toro siusana pare, ‘Tadura uahiuahane tamiueim!’
    Kara kula pono toro ponponina pare, ‘E me kokop tane tamiueim.’
  san-DEV: तदा हे शैला अस्माकमुपरि पतत, हे उपशैला अस्मानाच्छादयत कथामीदृशीं लोका वक्ष्यन्ति।
  tna-NT: 'Da tsine su cristiano cuana ja emata cuana ebajata uja: “Ecuanaju bia su
    medajajaque ecuanaju erubuti puji.”'
  lid-lid: Tasah, na bolo len hamon doh kameh iri lau badu Israel tiye i tiri mandrei
    anya, ‘Ado katohou kame bwele-e aso!’ Ma hawe tiye i ta bwilin ndrondro-ou anya,
    ‘Ado tubuluhi aso ma katone aso ta lakou ndra-in doh!’
  wim-wim: Aak an-aniyangan-a, than pam wanch anangan ngul thaw-thawayn yoyk al-alantan,
    maakayn thananga, aꞌ kangayn thananga!
  zga-M: Pwuvalafivulaga ifyamba, “Mtugwele, 'Nutwamba, 'Mtugubekhile.'
  yom-yom: 'Buna bela kamba miongo : “Bika lutubuila !” ayi zikhundubula : “bika lutufuka !”'
  san-SIN: තදා හේ ශෛලා අස්මාකමුපරි පතත, හේ උපශෛලා අස්මානාච්ඡාදයත කථාමීදෘශීං ලෝකා වක්‍ෂ්‍යන්ති|
  yut-yut: Uŋun bɨsapmon amɨn da kabap yaŋ yoyɨkdaŋ, ‘Ji tuwɨl kɨ maŋ nin wɨtjɨŋba
    pasɨlneŋ!’
  grc-BYZ: τότε ἄρξονται λέγειν τοῖς ὄρεσι, πέσετε ἐφ᾽ ἡμᾶς, καὶ τοῖς βουνοῖς, καλύψατε
    ἡμᾶς·
  cpc-NT: 'Impoña inkaimayiitai, inkantaiti: “Pintaankashitina otzishi, pinkitatinaata”.’'
  nhg-NT: 'Yecuöquenu giente quemelfisque tepieme: “Topa xebetzecö”, hua quemelfisque
    muntes: “Xetiechtlapachucö”.'
  nya-nya: Kenaka, “adzawuza mapiri kuti tigwereni ife; zitunda kuti tiphimbeni ife.
  ngu-NT: 'Quemaj on tlacamej pehuas quimijlisquej on tepemej: “Topan xxinican”, niman
    no quimijlisquej on tepetzitzintin: “Xtechiyanacan.”'
  kup-kup: Met pot hapanez porah honoñai nao añarabotï ou ravapanen ñaihet tat etet,
    ‘Ui, met dañ akañ tolat emat dari ba iz avatapan nak,’ pot hapan.
  jid-jid: U ba fare tre ndu tita, “Ku chan ta, ni Igbulume, Bika kata.
  wmw-wmw: 'Ikisa, wanu wakuja kulebela myango wakamba: ‘Mwango, tigwirire!’ na walebela
    mwala: ‘Mwala, tifise!’'
  gmv-GGM: He wode zumato nu bolla wodite qeeri zumatikka nuna qottite gaana.
  ssg-ssg: Ti lalape kawatan ma moloan, teka seilon hone tesol maunten masin ti tel
    kuluiai kakai Haeu kakawen, ‘Put tihini teleiwa amite.’
  zpo-NT: 'Zee zelo re me yé me lo re yi: “Bla tich re nu”. Nu noka yé re me lo re
    yi: “Sebyo nu”.'
  poy-poy: Hashiweri shipindi wantu pawayigambira migongu, ‘Gutuguwiri!’ Na kuvigambira
    vigongu, ‘Gutugubiki!’
  qwh-NT: Tsepinmi mantsaquewan jircacunata nunacuna niyanqa, ‘Juclla janäcunaman
    jeqamur niticarcalläyämë mana jipalläyänäpaq!’ nishpa.
  gaw-gaw: Geha haen amu uḏieb, ag qaukonu aḵulag. ‘Na nena qaḏenigp̱a qe!’ Amu qauko
    nakoknu aḵulag. ‘Na nena toniḵe!’ aon aḵulag.
  nca-nca: Ŋu naruko ŋuno “‘unindo mira purí ŋande kirayowaŋgo, “Ye nore saŋano umbu
    raŋoyi!” ko mira purí tomó ta-ta ŋuya kirayowaŋgo, “Ye nore weyo yiri!”’
  zpz-NTPP: 'Orzeꞌ cugyiꞌ de mbecy nu niiy gab yu de bicy: “¡Bish cya to̱o̱ de̱!”,
    niiy, nunu nii gaꞌ dey gab yu de bicy miiñ: “¡I pcach de̱ ya̱!” niiy.'
  mkj-mkj: Doari, irai pirin pwehng dol koalik kan, ‘Kipdi pohn kamai!’ Apel oang
    dol siksik kan, ‘Pwaindi kamai!’
  zac-NT: '―Dzë ni ra mënë guëzublú guëniꞌi rall lu dani: “Gulaguë guëc naꞌa”. Guëniꞌi
    rall lu lumë: “Bëcaꞌchi lëꞌë naꞌa”.'
  kyg-kyg: Ani afinaꞌmo alopa aveeꞌmo, aika nakupaeka emikeka lagufaleꞌmo asagauka
    aigeta falino. Aise aveeꞌmo, eka aeka lati kao, huꞌa ha paigae.
  kmk-kmk: Utdiya timpu, kanan dan tu dat tagu utdat bateled un, ‘Bunbunan dikami,’
    ot kanan da utdan batung-uḻ un, ‘Labugan dikami.’
  cao-NT: Toatiyá tsi maca bo qui quënaxëhi quiha nohiria, “Noqui maxëni paquëcahuë.
    Noqui mapacahuë” iquiina.
  bbr-bbr: Keseria, kiro ses opok, roasiret akas omtapau näunäu awaraiei, ‘Ik koi,
    tonoike mowe.’ Akas omtapau eteinak awaraiei, ‘Ik koi kururur mukia, ämäi mukowe.’
  inb-inb: 'Chi­ura, luma­kunata nin­ga­kunami: “Nukan­chi­pagma urmag­samui­chi”.
    “Awa luma­kuna, nukan­chita kilpag­samui­chi”.'
  hrv-hrv: 'Tad će početi govoriti gorama: ''Padnite na nas!'' i bregovima: ''Pokrijte
    nas!'''
  box-NT: 'Hón pã̀ahṹ so yi ká ɓa à bío ò na hã ɓúaa yi: ‹Mi tè ɲì wɛn›
    á mún ǹ bío lè hã dònɓúaa: ‹Mi pe wɛn›'
  ote-NT: 'Y nuya paꞌʉ ya ja̱ꞌi ma da mafi ne da ꞌñembabi ya da̱nga tꞌøhø ne ya tꞌʉca
    tꞌøhø: “Yøtꞌe pa gui cobgahe pa hinda zʉcaguihe rá cuɛ Ajua̱.”'
  wnu-wnu: 'Qen end munon qei der ai qaur aib-aib end wurit qomorubour: ‘duret in
    umimar.’ Ne gor ai qaur qamaaman end wurit qomorubour: ‘duret iningaramar.’'
  zam-NT: 'Huiza tlo mèn, gab mèn loo yii no loo den: ¿Cón ngàc yii no den ba''? ¿Cón
    gàc huan ba''? Ale huen gàc lyàa yii ba'' no den ba'' loo na'' par guth yii ba''
    no den ba'' na'' leque yigaa na'' loo mèn ye''rsin'' co'' yi''th yé'' huize''.'
  zyp-NT: Mataico, ‘aaning sahlo tah tlaang sahlo cawh, “Ma tlahso law,” tah he ka,
    tlangby sahlo khah, “Ma vuh law,” aa tah he a.’
  sey-NT: 'Cajëna, pa̱ipi ca huëoja̱ꞌcohuaꞌi aꞌë, ai cu̱tire: ‘Yëquëna quë̱ñojëꞌë’
    cuiꞌne aꞌri cu̱tihuë̱are caja̱ꞌcohuaꞌi aꞌë, ‘Yahuejë̱ꞌë, yëquëre.’'
  nvm-nvm: Regavo madu tavan ijia e bu uri nafar mamkanuk ijigam uruor mamkanuk ijin
    kiak, Jaka tuame no okuruoga no migegare aoikno kiak.
  mps-mps: Tama tebo sogo da, augwaligo te bulu dubolo te po waibao, ‘Te bulu du,
    dage daba degasa dulao.’ Tama te dwasianu bulu dubolo me te po waibao, ‘Dagego
    da mesega sao,’ te po waibao.
  seh-seh: 'Na tenepo, anati alonge kuna mapiri kuti: “Tigwereni.” Pontho analonga
    kuna pimapiri kuti: “Tigudumireni!”'
  pab-NT: 'Haxowakaite tyotyahaite nexaha tyairinasenai hiye: “xoahena wiheno hoka
    xateroakisa wiso!” Exahe nexaha tehitiyaite tyairinai hiye: “xoahena wiheno hoka
    xaxaihonotya wiso!” nexahaite.'
  llg-llg: Faik ndia totoꞌa inahuuk ndia mai, de hataholi la doidoso lalan seli, losak
    ala loke, lae, ‘Malolenak lete kala ndefa mai, fo tuni lala ai leo!’ Sila boe
    kokolak, lae, ‘No doidosok leo iak, na, malolenak lete mbumbuku kala latoi lala
    ai leo!’
  kyf-kyf: 'Nɩɩ, nyɩma yia gbaa -gɔgɔnya -yla: ‹A bhlili -aɩn -gʋ!› ''Ɩn wa ''ka gba
    ''kpidanya -yla: ‹A zize -aɩn!›'
  tpi-tpi: Long dispela taim bai ol i tokim ol maunten olsem, ‘Yupela karamapim mipela
    na haitim mipela.’
  mih-NT: Vatyi quɨvɨ cuan, cua cuñi ñu sa nduva yucu xiñi ñu ta zahvi si sii ñu.
  qvh-NT: 'Saychömi runacuna segaypa mansariyashpan jircacunatapis: ‘¡Janäcunaman
    juchumuy jucla wanunäpä!’ niyanga.'
  kms-kms: Tende puayi di wute rand simbe rindim riri, ‘Bir ir wati, beghi buag wuramu.’
    Di char iyu ningg riri, ‘Beghi imb wupumu.’
  agn-agn: Ong mga kaldaw ang asi, aningen tang mga taw, ‘Balampa mapegnak tang mga
    bokid ong yamen, ig tampekan ami tang mga bolod!’
  nhi-NT: 'Ihcuacon peuasqueh quihtosqueh: “¡Tipemeh ixuitzican topan, tlatilolten
    ixtechtlaatican!”'
  ttc-NT: Tuj aj tyempji kye xjal okye'aq'el tzan txik kyyoli' kye witz, “Pe'eqet
    tilan qajsikna.” B'ix oxe'l kyq'uma' kye twi' witz, “Qoqet awewa'na.”
  dan-1931: 'Da skulle de begynde at sige til Bjergene: Falder over os! og til Højene:
    Skjuler os!'
  kwj-kwj: Woro o gisi ki himiyama hurahama le kimba leni ete wu sawekonda, ‘Kunu
    nui tape tenge tiki ma huwani sika!’ Wosini ele kimba cheche ni o wu sawekonda,
    ‘Kunu ma huwani sikani nunu yekicha!’
  vie-OVCB: 'Người ta sẽ cầu xin núi: ‘Hãy ngã lên chúng tôi,’ và nài xin các đồi:
    ‘Hãy chôn chúng tôi.’'
  kze-kze: minkánáámó tínímba sáwíyan-omakontavaiye anón-omakontavaiye sésa ááéma
    pukónáivo kítímae kusiráápaao sénááowe.
  lbk-lbk: Siya kayet chasa nan akhew ay at aped mangifag-an nan takho isnan kafilifilig
    en, ‘Khomab-on kayo!’ paymo, ‘Omitafon kayo!’
  mto-NT: 'Vanꞌit tseꞌe je̱ jayu je̱ ko̱pk je̱ ke̱e̱ts du̱na̱a̱jmadat: “Naxka̱daꞌaku̱
    yam a̱a̱ts nmiꞌkxm je̱ts a̱a̱tseꞌe xyoꞌotsu̱t.” Jidu̱ꞌu̱m tseꞌe du̱na̱a̱jmadat.'
  bzh-bzh: In doḳ buk saga, og ‘rëḳ denanër vu ḳedu nabë, “Ham kwepë ham menam
    jaḳ gwëp he!” Log rëḳ denanër vu ḳedu mahen mahen nabë, “Ham dahun he!” ’
  guj-2017: ત્યારે તેઓ પહાડોને કહેશે કે, ‘અમારા પર પડો’; અને ટેકરીઓને કહેશે કે, અમને
    ઢાંકી દો.’”
  jvn-NT: 'Bakal ènèng waktuné wong pada ngomong marang gunung-gunung: ‘Aku tibanana,’
    lan uga ngomong marang puntuk-puntuk: ‘Aku hurukana!’'
  byr-byr: Dazagaaꞌ aꞌmwera mugunyangɨ dangabɨꞌdengɨ ‘Mugunya keꞌnɨngihi bwalanelamwaalyɨla!’
    Mugunya maalɨkerɨkaavɨ wɨdɨpɨꞌde ‘Mugunya ketɨrɨkaavihi bwalanelamwalabaihɨrakyɨla!’
    Lɨka naanga yadɨvɨꞌ sara dɨpɨꞌdere.
  ian-ian: Ngɨni yaiga kavle njɨmbla njduwi kat waigandɨ. Nɨn kat ndaiga tegɨlɨndɨ,
    wundumba yigiyanɨn. Mat nduwi kat waigandi. Nɨn kat kapmandɨ, pakwulaa apma vat
    tɨgiyanɨn waa waigandi.
  hun-hun: 'Akkor »kezdik mondani a hegyeknek: Essetek ránk, és a halmoknak: Borítsatok
    el minket!«'
  mcf-NT: 'Mëyantequid ushë chonoc matses utsibon natiambocquin mëyanaqui naden mimbi
    Nuquin Papa chiendac: “Natiamianquieque. Acte quiusudquid macuësh dapa catashmetabi,
    Papa, mibi quendac. Adecbidi, Acte quiusudquid macuësh masiametabi, Papa, utsi
    queoaindac.”'
  kjs-kjs: 'Go di raburi enaalinumi mo rudunu-para gu-rupa lakeleme: Naana koau-nane
    lopoma naa lu makomaape leme. Gore wala oge rudunu-para gu-rupa laketeme: Naa
    ma-kaledaape leme.'
  mni-mni: "Matam aduda misingna chingjaosingda haigani, \x93‘Eikhoigi ithakta tasinbiro’\x92\
    \ aduga makhoina chingsingda haigani, \x93‘Eikhoibu kupsinbiro.’\x92"
  yad-NT: 'Rirya̱jo̱ta jteda variy riva musiqui: ¡Ya̱ju̱u̱y nu̱ncha, ya̱jmuchunu̱y
    quiii!'
  mxb-NT: 'Ta tein kuu̱ dáá ñóó kaa na̱ xíꞌín yúku̱: “Ná kue̱i ndó sa̱tá nduꞌu̱.”
    Ta kaa na̱ xíꞌín koꞌondo: “Dándu̱xi ndó nduꞌu̱.”'
  pon-2006A: Pwe ih ahnsowo me aramas pahn ndaiong nahna kan, ‘Kumwail pwupwudiong
    poht!’ oh ong dohl akan, ‘Kumwail koaduhpwalkitedi!’
  maq-NT: 'Nixtin hya ne, hacuaha cuichja xuta cojo ndetjún cuitjin: “Tjinengunsun
    niji.” Hane naxi ne, cuitjin cuichja me cojo: “Tatsun niji.” Cuatjin cuichja me
    ta,'
  hto-hto: 'Aféruimo comɨnɨ caifóneduaɨna dáɨitiaɨoɨ: “Caɨ emódomo jaɨíri,” dáɨitiaɨoɨ.
    Afe izói duera íduaɨna dáɨitiaɨoɨ: “Caɨ retáidori” dáɨitiaɨoɨ.'
  por-BRBSL: Então eles começarão a dizer às montanhas, 'Caiam sobre nós!' e dirão
    às colinas, 'Cubram-nos'.
  ces-NKB: 'Tehdy začnou říkat horám: ‘Padněte na nás!’ A kopcům: ‘Přikryjte nás!’'
  cui-cui: 'Yawano jiwi namchi tsane: ‘Maisa xanepana xua wawerapaewa xua wanaca cʉnʉbabiwa
    demxuwan, yawano tsorobon naca matatsun wetoxebabina xua jopa wanaca itʉtsiwa
    tsane’, jei tsane jiwi barapo matacabintha.'
  boj-2014: Osib mana naŋgi minjrqab, ‘Niŋgi bosib iga kabutgosib ulitgiy.’
  eng-OEBUS: At that time people will begin to say to the mountains ‘Fall on us,’
    and to the hills ‘Cover us.’
  eri-eri: Saini waha langa nere muju benou lenigodbode, ‘Tere kutau higidu huwarimu
    higagu.’
  aly-aly: '@see-verse:LUK.023.029'
  wiu-wiu: Nitoa tube tono-pala kayo oa ekete kilikete toto wio-ye wa oa ni de tono-pala
    kayo oa ekete kilikete toto kauta-ye wa kayo oa toi.
  swe-swe: 'Då ska man säga till bergen: ’Fall över oss’, och till höjderna: ’Dölj
    oss.’ [Hos 10:8]'
  cth-cth: Hote tueng dawkvah taminaw ni monnaw kaimouh dawk bawt haw, ati awh vaiteh,
    monruinaw, kaimouh muen na tim sin awh haw, telah ati awh han.
  mti-mti: Kum me kumiwa, iyayapan tui gumbe amatog wape, ‘Egunup aiga,’ sira tui
    kusikaren gumbe wape, ‘Um nuna.’
  pad-NT: 'Kaikahiki bana ida mahi ija''aria vani''aki: “Anofiki ida arabo namahiki
    aadafanahani anamana ariabinija kaimoni.” Vani''aki bana jaboni ida arabo namahiki:
    “Nami haria ka''dama''a mahija ariabinivini.”'
  twi-twi: Saa bere no “ ‘na wɔbɛka akyerɛ mmepɔw se, “Munnwiriw ngu yɛn so!” ne nkoko
    nso se, “Monkata yɛn so!” ’
  hlt-hlt: Te vaengah tlang taengah kaimih n'tim thil laeh, mol taengah khaw kaimih
    m'vuei laeh, “pahoi a ti uh ni.
  tbz-SIM: 'Dɛ mɔ̀nnì bɛnìtìbɛ̀ bo nnɑ́ɑ́ nyɛtɑ̃rɛ̀ kɛ tú: Duónɛ̀ní kɛ́ ti yɑ̃kɛ!
    Kɛ nɑ́ɑ́ nsitɑ̃ɑ̃́ kɛ tú: Tí kɑ̃ɑ̃́nnɛ̀.'
  san-GUJ: તદા હે શૈલા અસ્માકમુપરિ પતત, હે ઉપશૈલા અસ્માનાચ્છાદયત કથામીદૃશીં લોકા વક્ષ્યન્તિ|
  amx-amx: '@see-verse:LUK.023.029'
  ake-NT: Mɨrɨpan tʉron kon uya tato' oton wʉ' ton pɨ', ‘Ina iwasa'kakɨ,’ i'kʉrʉ ton
    pɨ', ‘Ina iu'na'tɨkɨ,’ tato' oton to' uya.
  qvn-NT: 'Chaychrümi ichaga runacuna alisca cunchur jircacunata cay nipäcungaga:
    ‘Nitipäcamay’. Jinaman lömacunatas nipäcunga: ‘Chapapäcamay wanupäcunäpag’ nir.'
  tku-NT: 'A''cxni'' tachi''xcuhuī''t natahuani sipej: “Caquilā''a''kta''pū''j”; ē
    natahuani ixmacni'' sipej: “Caquilāmātzē''kui.”'
  bjk-bjk: Io, “‘idi tabo tengen köbo maii, “Moro subu kaa re mem!” ma tabo tengen
    köbo kalala, “Moro kait pi e mem!” ’
  msy-2020: “ ‘Egh me dughiar kamɨn kamaghɨn mɨghsɨabav kɨmam, “Ia e gisɨn irɨghɨva,
    e mongegh!” ’
  bpr-bpr: Na di bang ayé, baling man i dad to di dad malbang bulul, ‘Tankanyu gami.’
    Na manla di dad malnak bulul, ‘Lnimunyu gami fye mati gami.’
  rmy-VLAKH: 'Тунчи мануша пхэнэна плаенди: «Пэрэн пэ амэндэ!» И холмонэнди: «Гаравэнтэ
    амэн!»'
  cle-NT: 'Jmɨɨ́¹ mɨ²ja̱³ liáh³la³ hí⁴dah²féh³ hí⁴dah²sɨɨ́h⁴ diáh⁴ cua̱h³ nɨ³: “Cɨh⁴²ah³
    vo̱ó̱h²ah³ ñiíh² chiaa⁴²ah¹.” Ba² hí⁴dah²sɨɨ́h⁴ diáh⁴ xi² ñií² ca³liuh²: “Jlɨɨ⁴²ah³
    jniaah¹.”'
  txq-txq: Neu fai susa-sonak naa losa, hatahorir doidoso ralan seli, losa ara roke
    rae, ‘Malole lenak letek kara ndefa mai fo tuni mala ai leo!’ Ara oo kokolak boe
    rae, ‘No doidosok talo ia, malole lenak dae mbukuk kara tatana mala ai leo!’
  aaz-aaz: Oras susat koꞌu naan antaam neem, mansian ein anhaꞌmuiꞌ jok maꞌtaniꞌ, tar
    antea sin ntotin am nak, ‘Reko nneis aꞌtoeꞌf ein antaikobin he nkuub niis kit
    nai!’ Sin naꞌuab ein amsaꞌ am nak, ‘Athaꞌmuiꞌ jok on reꞌ ia, reko nneis kneet
    ein ankefan he nkuub naneuk kai nai!’
  qup-NT: 'Chay uras tukuy runakuna yapa wañunayashpankuna urkukunata rimankakuna:
    Awanchipi urmaychi nishpa. Lumakunata rimankakuna: Ñukanchita tapaychi nishpa.'
  dop-dop: 'Wɑɑtʋ ɩnǝɣɩ pɑɑ wiikinɑ pɔ́ɔ́ŋ sɩ: Ɩ́ nyǝkɩ-tʋ. Nɑ pɑɑ tɔ pulɑsɩ sɩ: Ɩ́
    tɑkɩ-tʋ.'
  azb-azb: “O zaman dağlara ‹Üstümüzə yıxılın!›, təpələrə ‹Bizi örtün!› deməyə başlayacaqlar”.
  eng-DBY: 'Then shall they begin to say to the mountains, Fall upon us; and to the
    hills, Cover us:'
  guo-NT: 'Japamatkoitat jiw jʉmchiyaxaelbej pinamʉaxanliajwa, cha-aelmʉaxanliajwabej:
    ‘Natacholnamik xanallelsik nakʉlaliajwam, jasoxtat namoechaliajwambej’ —chiyaxaeli,
    kaes nabijasfʉla-elaliajwa.'
  hla-hla: Nonei tara poata a barebana e poier romana tara pokus pan, ‘Alimiu go rus
    muma i ielumulam!’ na tara pokus a tetenei, ‘Hamous ramo lam!’
  mav-NT: Mekewat e'at pe ewei'e aru yity'ok ko'i pe — Eiwe­hyt'ok to uruewawi uru'auka
    hamuat ewei'e aru e. Mi'i hawyi yity'ok hit ko'i pe ewei'e aru — Urumig neran
    eika'a ko'i pe katu­pono uru'auka teran uruwa­nĩ­kaptia ewei'e aru e.
  kpf-kpf: Narâk zoren bakŋâ zeŋgât itâ sâbi, ‘Zen âbâŋgum ge kwâratnâŋgonek.’ Oi
    bakŋâ mâik zo yatik, ‘Ge kwâratnâŋgonek.’
  ppo-ppo: ‘Ai sekȩi ala wale sukamó atimané i fo yaalopó. “I daae mole ulupaae dukó
    dorowóló da̧ tȩirae,” yaalopó. Du sorokó mole hae durapepaaekélé, ka̧ae dorowóló
    da̧ husura̧le dere ape yaalopó,’ erapó.
  hin-2017: उस समय ‘वे पहाड़ों से कहने लगेंगे, कि हम पर गिरो, और टीलों से कि हमें
    ढाँप लो।’
  wol-KYG: 'Su boobaa, “Nit ñee naan tund yu mag yi: ‘Daanuleen ci sunu kaw!’, naan
    tund yu ndaw yi: ‘Suul-leen nu!’ ”'
  bef-bef: 'Ya manana huto hilina yupahi enali kosamagihi ma lite lu epilanaꞌmu: Miya
    kosamaka limito ifi to letobo. To bohupoꞌmagihi leleꞌmo fala ki letobo, lite lilanaꞌmu
    yabe.'
  amm-amm: Nomai no mo, “Yuso ikoinomo, “Yu, koi pukuwoli fiyaimokowo.” Yu lolofaso
    mani, na ikoinomo, “Na pofiyokai komomokowo.”
  rmy-CHERGASH: Askal e manuša molina e gore te peren pe lende thaj e bregonen te
    učharen len.
  zaj-zaj: Kipigiti hicho wanhu wosonga kuilongela migongo, ‘Tulagalile!’ Na vigongo,
    ‘Tufise!’
  chq-NT: 'Mi tɨ́² ''ii''²¹ joon ni''láa² tsá² ''wii²¹² faa''²¹a sɨɨ''²¹ɨ moo''²¹
    coon''¹³ jilaa''²¹ tɨɨ''²¹: “Cwoxaa²o joon cwojlɨ́ɨ¹³u''u jna''a.”'
  swp-swp: Isi abo se ribahetubu oea tupidi aridi eai, si ene, ‘Au buima potamai eai’;
    eo oea tupi gagiridi aridi eai abo si ene, ‘Au bubulitawaimai.’
  bjr-bjr: Mi firaa narirafa kambiqafinaqa aaqana ameemaanai oonuree aaqana qimamiqa
    anee maasa rafaaqafusainaqa kuqufuananoo sia maa mandainainafa daruani fee qifandinausa.
  aby-aby: '@see-verse:LUK.023.029'
  eng-YLT: then they shall begin to say to the mountains, Fall on us, and to the hills,
    Cover us; —
  jni-jni: Abini me wadi tubi ugusan na pana 'Rizo aharu', nan napoo, 'Impon duru',
  kne-kne: Tan mo sin timpo ay sana, man-adawag di ipogaw ay magday di dontog ta say
    tab-okanas daida.
  tgj-tgj: V alu vna vdwlo nyi vdwv moodw ditv am minre, ‘Ngonua gijap labv!’ okv
    dichingnv vdwa, ‘Ngonua girum labv!’
  gui-NT: 'Jayave omboɨpɨta jei ɨvɨtɨ reta pe: Peyapara oreárambue. Oreasoi —jeita,
    jei—.'
  quc-TT: Kakibꞌij kꞌu na chike ri juyubꞌ, Chixtzaq loq pa qawiꞌ, xuqujeꞌ kakibꞌij
    na chike ri juyubꞌ. Chujichꞌuqu kanoq.
  heg-NTPO: Se dedeng in susa tene ka in maa ka, atuli li haup susa-daat muun isi,
    didiin oen nodan noan, ‘In banan dui ka, leten-leten nas lea maas le tading tele
    kaim tuun tia.’ Oen kon aa noan, ‘In susa-daat elia ni, banan dui ka dale boboko
    ngas bua-tading kaim tuun tia!’
  ptu-ptu: 'Wattu etam too duka'' la ma''kada tau naua: ‘O tanete, tambunnikam! O
    buntu, tampoikam!’'
  bzd-NTPO: 'Ye'' dör we̱s kal pa̱''a̱li̱ es e'' weirke i'' es, e'' ta̱ ¿ì kë̀ wamblërpa
    a'' dör we̱s kal sí es, e''pa ta̱? E'' kue̱ki̱ e'' ké̱wö ska'' ta̱ iyërdaë ka̱bata
    a̱: ‘Be'' a̱núka̱ sa'' ki̱ a̱s sa'' duö̀wa̱ wötëulewa̱ íyök a̱.’'
  kwf-kwf: Ma kaidaꞋi neꞋeri na ngwae ki kike baꞋa fata Ꞌuri fuana na faꞋi ua ki,
    ‘Muke Ꞌasi maꞋi fafi kami.’ Ma kira ka fata Ꞌuri fuana na totoloa ki, ‘Muke ofo
    maꞋi fafi kami.’
  eng-WYC-2017: Then they shall begin to say to mountains, Fall ye down on us, and
    to small hills, Cover ye us.
  eng-WMBB: Then they will begin to tell the mountains, ‘Fall on us!’ and tell the
    hills, ‘Cover us.’
  zat-NTPS: 'Lu zra na'' xelezú lau bénneache xelé̱''e̱ xi''a ca'': “Le gugacu netu''
    xu.” Na'' xelé̱''e̱ xí''adu ca'': “Le gucache netu''.”'
  spp-spp: Lire tèni i, sùpyire sí raa ŋko ɲaɲy'á “Yii cwo wuu ɲuŋ'i!” s'a ŋko mpògogil'á
    “Yii cɛɛg'à wuu ɲwɔ tò!”
  zty-NTPS: 'Naž benách ka'' so ḻáwgake'' yé''gake'' ya''a sibe ka'', na'' nnágake'':
    “Le yedjbaga'' neto''” na'' ḻezka'' yé''gake'' ya''ado'' ka'': “Le wkache'' neto''.”'
  mek-mek: Ke egaꞌina kinagai kiekie akaikiꞌa puo, papiau fekemae fekefiakoa akeoma
    iku akaikiꞌaꞌi akepainiꞌi akeinaka, ‘Lai laamaisai amoꞌualai amoaupuguimai amofiakoa,’
    akeoma. Ke iku eꞌeleꞌi akepainiꞌi akeinaka, ‘Amoꞌualai amofufunimai amofiakoa,’
    akeoma.
  aey-aey: Saen euna dana age aluh madoqagan, ‘Toni cilehgaga!’ oqagan. Odimeig aluh
    gatic madoqagan, ‘Jahulgaga!’ oqagan.
  urd-GVH: फिर लोग पहाड़ों से कहने लगेंगे, ‘हम पर गिर पड़ो,’ और पहाड़ियों से कि ‘हमें
    छुपा लो।’
  ycn-ycn: 'Rihuacajé caja nemaje ipurejlo: “Pa''ó huachá” que. Nemaje caja yenúrijlo:
    “Papára''ata huecá” que.'
  djr-djr: Ga balanyamirriyyiny dhu ŋunhi waluy, yolŋuny walal dhu ga mirithirra barrarirrnydja,
    mirithirra walal dhu ga ŋunhi gatjpu'yundja dhiŋganharawnha yan, bala walal dhu
    waŋany bitjanna, ‘Way, nhumany ŋunhi bukuny mala wäŋa, ḏämbu-yupthurra go, bala
    dhä-monyguŋun ŋanapurrunhany dhiŋganhamaraŋun; napurrnydja djälnha dhuwal dhiŋganharawnha.’
    Ga bitjanna walalnydja dhu ga ŋunhi waŋany, bili mariny ŋunhi yuwalknha dhu yindin
    mirithirra bunany, dhawaṯthundja dhu nhumalaŋ.
  kvg-kvg: Ta khøuwa-te ndøgo, ezoqa olol vinivinimba, āv gimbøé-manqatát nqǽgo,
    ‘Niqá mumát qando-muvuvøém’ neka manqei popotap vømbó-einīm, ‘Ni vø̀khonámb.’
  rug-rug: Pa totoso asa si kote zama la si arini koari na toa na toqere, ‘Mi hoqa
    tamunu gami!’ kote gua si arini.
  hop-NT: 'Pep pu sinom tuhtukwimi paṅqawtivayani: Itamumi sahpukuu; pu tsotsmot aw
    paṅqaqwani: Itamuy āmaa, kītotani.'
  san-URD: تَدا ہے شَیلا اَسْماکَمُپَرِ پَتَتَ، ہے اُپَشَیلا اَسْماناچّھادَیَتَ کَتھامِیدرِشِیں
    لوکا وَکْشْیَنْتِ۔
  heb-LB: בעת ההיא יתחננו בני־האדם לפני ההרים שיפלו עליהם ויכסו אותם, ולפני הגבעות
    – שתקבורנה אותם.
  caf-NT: '''Et hoh dune ''uhudooni ‘Ndi dzulh ''i uncha nek''énit''ai ''ink''ez ndi
    dzulhyaz ''i chah ndulhcho be nek''eoonookat.’'
  mio-NT: ta quivi can cua cuni ndihi ndo ti cua quehni yucu can siqui ndo, ta cua
    cuvi ndo.
  srq-NT: “Amano ño mbichɨ̃ se”, ɨ tuchɨ ra mbia aque mose cote. “Sɨta ibate tu chõ
    mbichɨ̃ seati”, ɨ tuchɨ ra mbia aque mose cote.
  kje-NT: Lere onne ri napanak wo'or-wo'or man kulu noro man deul ra'ahenia, ‘Mapye'er
    here! Duniyesnedi yai ke'e!’
  gaz-gaz: Yeroo sana, “ ‘Namoonni gaarraniin, “Nurratti jigaa!” tulluuwwaniin immoo,
    “Nu dhoksaa!”ni jedhu.’
  kud-kud: Haugadine aidiyai mata tomowa oya aidiyai hiwalo, ‘Ambe'uma ewamaiyai!’,
    na oya habuludi aidiyai hiwalo, ‘Amhamuigai!’.
  urb-NT: 'Arahã ywy''ã keruhũ pe amõ ta pandu ta: “Jande ke ejupyk. Pahar ejukwa.
    Aja rahã, pyraraha rehe jasak ym ta” aja. Amõ ta ywy''ã pe: “Jande ke emukanim.
    Aja rahã, pyraraha rehe jasak ym ta” aja ngã.'
  fra-LSG: 'Alors ils se mettront à dire aux montagnes:Tombez sur nous! Et aux collines:
    Couvrez-nous!'
  san-HK: tadA he zailA asmAkamupari patata, he upazailA asmAnAcchAdayata kathAmIdRzIM
    lokA vakSyanti|
  cak-SNT: 'Entonces ri vinak xtiquiꞌej chica ri juyuꞌ: Quixtzak-pa chikij. Y chica
    ri chꞌitak juyuꞌ xtiquiꞌej: Kojivavaj, xcaꞌchaꞌ.'
  uvh-uvh: Ning tanga kama ka wara'ganang wa adi kama kadagang sini' kadofiamo' u
    kanga kabaksi' mamareng girii naknga kama bubo u ning yangni', o kama bubo sidi
    urapsa' danga abanga farafanipsasu'na tini'. Ning tinga indi bisasu'na tanga mamareng
    girii i kabinam ning toni'ga'.
  ino-ino: Ani havi kanafi Aepa he'a ala avimafe inake hu'a hukae ‘Mehai ali'ka lati
    kao.’ hu'a hukae. Aise avimafe inake hu'a hukae ‘Mehai ali'ka ai'ka ati'kalato.’
    hu'a hukae.
  gnn-gnn: Bitjanna walala yurru waŋanydja yukurra, liŋgu ŋulinyaramirriyunydjayi
    yolŋu walala yurru mirithirrina wal'ŋu beyaṉiyirri, wirrkina walala yana ḏukṯukthirrinydja
    yurru rakunydhinyarawunydja, bala walala yurru waŋa bitjanna, ‘Way nhuma buku'-buku
    wäŋa, buḻwaŋ'thurrana ga dhä-munyguŋana ŋanapurrunha raku'-rakunyguŋana, ŋanapurru
    ḏukṯuk rakunydhinyarawuna,’ bitjanna walala yurru, liŋgu marina wal'ŋu yurru biyapulnha
    bathalana marrtjinydja nhumalaŋgu.
  yal-yal: Nayi, muxune a falama nɛn geyane xa, e naxa, ‘Ɛ bira nxu fari,’ e yi a
    fala yire matexine xa, e naxa, ‘Ɛ nxu yɛ maluxun.’
  cnt-NT: 'Jmɨg₄ jaun₂ jme₃lióg₃ dsa₂ tsɨ́''₃ nɨ₁má''₂: “Lá''₃ ne₄ quián₂ jnia''₅₄”,
    juá''₂ në́₃ tsɨ́''₃ dsɨ₂con''₂: “''Mog₅₄ jnia''₅₄.”'
  tif-tif: 'kaami am kaa daanokomu kaali, unang tunum iyo amdu fiil dukum ami bokola-lomdip:
    Yi, ti balduu kulii tildaak yim-baak mo-lom yelawa baan saaknum o, ke-mokomip.'
  nlx-nlx: ती टेम माय त्यु बोयड़ाह केती काय आमरी पोर ओदरी पोड़ी, एने बोयड्युह केती
    आमुह डाप लिवो।
  apw-NT: Ła’íí gádaaṉii doleeł, Dził nchaa’i, nohwiká’zhį’ nahigeeh le’; ch’ínálk’idíí,
    nohwik’i goziid le’.
  gum-gum: 'Katø misaamerabe nørrø tunmeran: “Namuim pala itøgørrørray” chib, shush
    tunmerane: “Namun itøgasrørray” chib mendønrrun cha.'
  not-NT: 'Aique ingantaigabitëma matsiguenga: “Otiopënata taranga, ománaiguenata
    oguitoja”.'
  plu-plu: 'Apim ini ignes hiyeg apisnek mpiynepepye he igkis awna ta arit waxri imuwadnene:
    “Uyá tuguh ta upitit. Ayam usuh.”'
  iou-iou: Täŋkaŋ pom käroŋi tokät päbä nin yejämbut! Ba geŋi kwähärep duŋpäŋ nin
    yäpmäŋ päŋku gänaŋ umu yejämbut! yäk.
  ntp-NT: Dai amaasi ʌoodami ipʌliadamu isdaama suuligiagi ʌgigiidi dai sai iiñana.
  rai-rai: Ma ‘diat a piri karom a kum taangaai, “Muaat a puka taau un miaat!” ma
    karom a kum tiltil, “Muaat a burung baat miaat!” ’
  haw-1868: Alaila e hoomaka lakou e olelo aku i na mauna, E hiolo mai maluna iho
    o makou; a i na puu hoi, E uhi mai ia makou.
  ffm-ffm: Nden, yimɓe mbiyan baamle kaaƴe caama dow mum'en, mbiya tule cudda ɗum'en.
  arb-NAV: 'عِنْدَئِذٍ يَقُولُونَ لِلْجِبَالِ: اسْقُطِي عَلَيْنَا، وَلِلتِّلالِ: غَطِّينَا!'
  cop-CNT: ⲧⲟⲧⲉ ⲉⲛⲁⲉⲣϩⲏⲧⲥ ⳿ⲛϫⲟⲥ ⳿ⲛⲛⲓⲧⲱⲟⲩ ϫⲉ ϩⲉⲓ ⳿ⲉϫⲱⲛ ⲛⲉⲙ ⲛⲓⲕⲁⲗⲁⲙⲫⲟ ϫⲉ ϩⲟⲃⲥⲉⲛ.
  adz-adz: Da garam bungꞌ ani da mamai nabiani, ‘Wagruꞌ ruam ragun i agai,’ da bungꞌ
    ani da mamai yun, ‘Wabuafir aga sib.’
  sri-sri: 'Ʉ̃tãyukure ãsũ ãrĩrãkuma: “Gʉare tãũ wẽjẽ, dedeukõãburo”, ãrĩrãkuma.'
  nal-nal: Ma a Baar Xoxok ka ra piaat malasing kari, ‘Dina piaat sin amun paatawut
    malasing kari, “Naagu zu wana maam!” Ma dina piaat sin a kaana wut malasing kari,
    “Naagu pung paramin maam!” ’ ”
  kyq-kyq: 'Ɓii kɛn naane se, jeege Ꞌtaaɗn koge tu ɔɔ: ‹ꞋToocki doje ki› ɔɔ Ꞌtaaɗn
    kɔsge tu ɔɔ: ‹ꞋDeebki doje ki›.'
  kwd-kwd: Ma alata no'ona nga ta'a te'efou tagila fata 'ilo'oo fana nga tale'e iile,
    ‘Moru 'esia mooru mai fafi 'ameeru.’ Ma tagila fata 'ilo'oo fana nga busu, ‘Moru
    aofo mai fafi 'ameeru.’
  ded-ded: Naso imohai ngicngac yeneng tikiac degecde, ‘Tiki ge witininau mama ferandzinununa.’
    Nga faganggac yofi degecde, ‘Fagang ge tohoma kperacnununa.’
  ewe-ewe: Ekema “ ‘amegbetɔwo agblɔ na towo be, “Mitsyɔ mía dzi!” eye wogblɔ na togbɛwo
    be, “Mitsyɔ mía dzi!” ’
  nuy-nuy: Naagi-yung na-Jesus ni-yambini-wugij niga. “Anubani-yumbaa, warruburru-yung
    warraarrawindi warra-wurru-wurruj wugurru amburru-yambina, amubama-wuy ama-ṉuga-wuy
    ma-ḻandhirrngindaa-wuy magurru, amburru-yamang ‘Baadbarrwiiyn aadajilu nagang,
    nga nimba-mulii nurru anaani.’ Manubama-yung ambirrima-yamijgang mana-ṉuga magurru,
    ‘Nimbaambamadhang nurru,’ danu amburru-yamana wugurru.”
  cop-BHC: ⲦⲞⲦⲈ ⲤⲈⲚⲀⲈⲢϨⲎⲦⲤ ⲚϪⲞⲤ ⲚⲚⲒⲦⲰⲞⲨ ϪⲈ ϨⲈⲒ ⲈϪⲰⲚ ⲚⲈⲘ ⲚⲒⲔⲀⲖⲀⲘⲪⲞ ϪⲈ ϨⲞⲂⲤⲈⲚ.
  buk-buk: Têŋ ndoc dinaŋ, lau oc tac whiŋ bu lôc daŋ tip meŋ ma êŋgatöc ŋac si.
  pri-NT: «Â [o dau maina ê pai picâri kà tèpa âboro, tiagoro na] o nümarà na tûu
    naa gòrà ê pâ jaa, ba na naapwànirirà [jii ê pé tòina bèepwiri]!
  zpq-NT: Cana' yeseṉablaže' yesebix̱e ya'a ca' cont c̱henen ḻegaque'. Yeseṉablaže'
    c̱he' bdiṉj goten ḻegaque'.
  por-TFT: Então, para que elas não tenham que aguentar o sofrimento quando seus inimigos
    destruirem esta cidade, elas vão dizer às montanhas, Caiam sobre nós! E as pessoas
    vão dizer aos montes, Cubram-nos!
  gwi-NT: Izhit nigwiindhat ji' t'ee dinjii nąįį, ‘Ddhah diik'aa nooghyii ts'ą' taih
    chan geegoh'it diinohdli',’ giheenghyaa.
  gvn-gvn: Yala-yala bama wubulku kuli-kulimun warrari manjalba. Jana janaku balkalda,
    ‘Ngulkurr kulji-kulji jirray ngananda daray, ngananin nyarril, yarkinkaku kunil.
    Yinya jarra ngulkurr kulika ngananin warrngkay-maninka.’
  nhy-NT: 'Ijkuakón in tlakaj pewas kinmilwiskej in tepemej: “Topan xiwetzikij”, iwan
    kinmilwiskej in tepetzitzintin: “Xitechtlaatikan.”'
  asm-FB: তেতিয়া লোক সকলে পর্বতবোৰক ক’বলৈ ধৰিব, ‘আমাৰ ওপৰত পৰা’, উপপর্ব্বতবোৰক কবলৈ
    ধৰিব, ‘আমাক ঢাকি ধৰা’।
  okv-okv: Memenga jamo aja tiri ta degi, ‘koheketo beto nango kikira e,’ eto heti
    ta degi ‘beto dago ahureke’ ainge aisora
  mxt-NT: Vatyi quɨvɨ cuan cucuñí ñu vatyi na canacoyo yucu sɨquɨ ñu tacuhva sahvi
    chi chi ñu.
  tzo-NT: 'Hech yu''un hech chlic yalic: “Taca but''q''uijuc tal ti vitse, hech ac''o
    sbuti''un”, xchiic.'
  ind-AGS: Mereka aakn berkata kepada pegunungan, ‘Jatuhlah menimpa kami,’ dan kepada
    perbukitan, ‘Tutupilah kami.’
  omw-omw: '@see-verse:LUK.023.029'
  yrb-yrb: '@see-verse:LUK.023.029'
  maa-NT: 'I̱kjoàn koi̱ìts''ia̱ nga ki̱tso̱‑la̱ nindoò: “¡Kàtakaànè‑naje̱n!” K''oa̱
    ti̱ ki̱tso̱‑la̱ chrja̱ngui̱‑la̱ nindoò: “¡Tìjtsa''nde‑náje̱n!”'
  mcq-mcq: Ijaho vea kaꞌene emaapo aneja vene naharaꞌe ikaꞌina jarima ꞌwarahunijina
    ꞌAuma arihe ninamuha ꞌee huriꞌa roe vahúha ꞌwahuna.
  sus-A: «عٍ مَن قَمَ نّ عَ قَلَدٍ فٍيَيٍ بّ، ‹وٌ بِرَ مُشُ مَ!› عٍ عَ قَلَ تٍنتٍنيِيٍ
    بّ، ‹وٌ مُشُ مَكٌتٌ، مُشُ شَ رَفَتَ!›»
  jpn-1965: そのとき、人々は山に向かって、『われわれの上に倒れかかってくれ。』と言い、丘に向かって、『われわれをおおってくれ。』と言い始めます。
  fra-SBL: 'Alors ils se mettront à dire aux montagnes : « Tombez sur nous », et aux
    collines : « Couvrez-nous ».'
  yka-yka: Duk suknaˈan meˈ aˈahin iyan diden, paˈinde, ‘Weˈey pe ku gaˈi tahanan
    punu inin. Weˈey pe ku gaˈi lekkeban kūd inin.’
  mle-mle: “Adiy nyaam duw taakw mwiya jawjaay kwakuw, dayadiy mawul wakidiy nimadiy
    nibwuk pakwukuw, dayaam taykiti-dakik.
  shp-NTPO: 'Jatianra jonibo ikanti iki, ani manan itan maxko mananbo akí neskati:
    ‘¡Noki reokooxon noa mapobanon!’ ikibo.'
  aom-aom: 'Ëhi uvoromo juhuonivoromo uvoruomoꞌajëjo: Dahoru masijoho ininoho jemëro
    ahoromo taemavuorëjo. Ëhi uvoruomoꞌajëjo.'
  geb-geb: Mbe mba tugen, mbe khaŋ mba mbɨkshɨɨ baikɨvi gum mbɨkshɨɨ bisarire ga suanga,
    ‘Nde phɨrɨ nza tɨɨi rɨv nza vhaigɨ.’
  eng-WYCLIFFE: Thanne thei schulen bigynne to seie to mounteyns, Falle ye doun on
    vs, and to smale hillis, Keuere ye vs.
  bsj-bsj: La ciya teri ci yi bangtini ko ti, “Yaru dor nyer' kange dunletini, cumom
    nyo.
  cak-cak: 'Chupan tak ri k''ij ri'' ec''o xquech''o chique ri chovon tak juyu'' y
    xtiquibila'': Quixtzak-pe chikij, xquecha''. Y xquech''o chique ri cocoj tak juyu''
    y xtiquibila'': Kojimuku'', xquecha''.'
  chf-NT: 'Jimba q''uinob jini gente u xe u yälbenob ni nuc tz''icjob ca''da: “Yäliquetla
    täjcac''o t''ocob uc''a a tzämsenon t''ocob”. Bit tz''icob u xe u yälbenob ca''da:
    “Mule''on t''ocob”.'
  tlf-tlf: bomi am uyo daan mitam tulu e, unang tinum iyo amdu tigiin umi bogo-nilip
    e, ‘Tambaliim kale, kubo foga malaak nuyo imdaak tamalap kulel babik tem unom-nulupta,
    yuut kaanum o,’ agelan-temip ko.
  piu-2006: Yuḻṯa palula yaṉangu tjuṯaya puḻi katu ngaranytjakutu yankula puḻi tjayiṯingka
    ngarala Katutjanya watjalku, ‘Tjuulytji tjuṯangku nganaṉanya rawangku pungkula
    iluntankutjipingka, nyuntu puḻi ngaatjanya pirrtjitjingala!, puḻi tjuṯangku nganaṉanya
    paḻira iluntankunytjaku.’”
  poh-NT: 'Jeꞌ reꞌ narikꞌormojic ruꞌum nok nacꞌolok lok i kꞌi̱j reꞌreꞌ, reꞌ take awacꞌu̱n
    awixkꞌu̱n tak chi xa nca̱j nak chic quicꞌolom qui̱b chiwach i tiꞌcꞌaxic reꞌreꞌ
    naquipꞌutum rikꞌormojic chi jeꞌ wili: ‹Sak bih nak chi keh chi quikꞌehbok ta nak
    take cho yu̱kꞌ chi kana̱, quikꞌehbok ta woꞌ nak chi kana̱ take sakrehp eh chipoy
    ta nak kana̱ chi junpech, nqui naquikꞌorom.'
  tue-tue: 'Teero wáari, basocá jĩĩãdacua: “Ʉ̃tãyucʉ ʉ̃sãpʉre ñaapeaaro; opaburi ʉ̃sãrẽ
    ñañarõ tiirére cãmotáaro”, jĩĩãdacua.'
  bjp-bjp: Namih, ‘rin tara sing foron pungpung aragii, “Luut una olmem!” Ke rik tara
    sing birbiron pungpung aragii, “Wof kemem!” ’
  xon-xon: N‑yoonn ngbaan le bi ga bui ŋijoo ni ŋigongon, ‘Lir ti pu, ki biin ti pu.’
  tzo-ZNT: “Chac noꞌox jinuc tal ta jbatic li vitsetique yoꞌ mu xa xcaꞌitic o li casticoe”,
    xachiic acotolic ti liꞌoxuc ta Jerusalene yuꞌun toj tsots li castico chtale.
  mpm-NT: 'Ti kɨvɨ un kachi yɨvɨ naa i: “Vaꞌa ga ja na nduva yuku jaꞌa sɨkɨ ri naa
    ri, ti na kuū ri.” Ti kachi i jiin yuku un: “Vaꞌa ga ja chisaꞌyɨ ruꞌu naa ri”,
    kachi i.'
  ots-NT: 'Cʉ pa‑cʉ, da ndo sufri cʉ cja̱hni, hasta da ma̱n cʉ ddáa: “Xín da yøti
