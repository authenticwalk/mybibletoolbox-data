    ndyaa ra siyo cuaha ra Jesús. Ta inga ra siyo zatyi ra.
  qvh-NT: Calavëra nishgan lömaman chaycasirmi Jesusta crucificayargan. Apashgan jusasapa
    runacunatapis crucificayargan jucnin cagta Jesuspa derëchan cagman y jucagtana
    isognin cagman.
  kms-kms: Ni mandi mong puch Ngawu Ngape puq mindiny kin tende mi meyi, di ni Jisas
    kruse pe qungu mi nati. Di wute temi yumbo ur brequ mand kin te ane qungu mi nati.
    Iri Jisas nde si tuan pe opu qungu mi mati, di iri si qaqi pe opu qungu mi nati.
  agn-agn: Asing kiminabot tanira don ong logar ang aggoyan ta Doli ta Kolo, dayon
