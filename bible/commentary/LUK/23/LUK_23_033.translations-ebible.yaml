  ttc-NT: B'ix ya ma kyepon tuj te luwar aj tb'i “Tb'aqil Twi' Xjal,” owok kyklabi'
    te Jesus twitz krus kyuky'i kye eleq', jun tuj tb'anq'ab' b'ix junky tuj tsurt.
  dan-1931: Og da de vare komne til det Sted, som kaldes “Hovedskal”, korsfæstede
    de ham der, og Misdæderne, den ene ved hans højre, og den anden ved hans venstre
    Side.
  kwj-kwj: Wu ini michi foki ya wu raru, o michi mwe hi ti, Hima Mwa Hapa. O michi
    naha ki me yapweke tiki ya rini wu ye. Wosini o kapwa hima fisi okwe ya wu ye,
    hima fori Jisas tapa mama tokwe wu yeni forini tapa yanji tokwe ya wu ye.
  vie-OVCB: Đến ngọn đồi Sọ, họ đóng đinh Chúa và hai tử tội trên cây thập tự, một
    tên bên phải và một tên bên trái Ngài.
  kze-kze: mimbárágó áwí'a a'nómayaampare supa'á kurésa Ísumba taaira'á tuvuwésa évarevar-akwampa'a
    kae-kwáásí taaira'á tuvúsúmarowana
  lbk-lbk: Ya issan inomchanancha isnan filig ay makwani en Ingit nan Olo, inlansacha
