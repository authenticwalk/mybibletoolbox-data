  tiw-tiw: '@see-verse:LUK.023.032'
  tha-KJV: เมื่อมาถึงสถานที่​แห่งหน​ึ่งซึ่งเรียกว่า กะโหลกศีรษะ เขาก็ตรึงพระองค์​ไว้​ที่​กางเขนที่​นั่น
