    õha.
  mwp-mwp: Thana gasamoedhin senawbi lag, thana nuyn sathawro puydhadhin, a sepal
    ukasar kawragi mabayg wara nungu getha doegamoenu a wara nungu boedha doegamunu
    puydhadhin.
  ksj-ksj: Ebu zeꞌe haba ꞌahoga niḡa Vadini Isiga feuriro. Eꞌea Iesu ebu ḡonore vazeḡa
    ꞌaheu satauroziro, vaze ꞌahogaꞌe edaꞌe moneo zu ꞌahogaꞌe kauri moneo.
  sbk-sbk: Nabhafishile pamopame papa kwiziwa Fuvu litwe, epo pasulubisizye omwahale
    panda wemo ba bhemakosa omo oupande owendelo omo opande omongo.
  mya-JVB: ကရာနိ အမည် ရှိသောအရပ် သို့ ရောက် ကြသော် ၊ ကိုယ်တော် နှင့်တကွ ထိုလူဆိုး
    တို့ကို လက်ျာ တော်ဘက်၌ တစ် ယောက်၊ လက်ဝဲ တော်ဘက်၌ တစ် ယောက်၊ လက်ဝါးကပ်တိုင် မှာ
    ရိုက်ထားကြ၏။
  kgf-kgf: Waŋu baec qara méŋ Orucsic imuaru keremma imuaru Yesu ic héŋgeŋa wéndaraiguc
    biriŋnéŋ qema biria meme ic éréhéc imuhucyanec biriŋnéŋ urugic méŋ Yesuac héiyaiguc
    méŋ kanayaiguc naŋoc.
  awb-awb: Sega sáwéh áwíq Ayahqno Tánúnsutapéq kíútaq mitaq Sísa awankátaq níriraté
    wene ayahnkaratáq subiqmaq aigárátáq subiqmarue táhparera awanká pankeqme marakóipeq
    pearówe. Ahbabáq anité moq awankátareráq níri pewe táhparéra pankeqme ayehré ayehré
    pearówe.
  gdn-gdn: Mu kayatagubu yamawa da kweya mo si ka ‘Deba Suwana’ tagubu ki ika bautagubu
    ka mu Iyesu ripa korosi naureya ikokomupu manako iyapana apeya beramaga berokoi
    ki mete ika ikokotampu, mosi e idai garu deneya ade mosi e idai tenene ki deneya.
  nko-NT: Brɛ́á bowie ɔtɩnɛkʋá bʋtɛtɩ́ ɩnʋ “Nwun Okokobi” a, bɛda Yesu mántá oyikpalíhɛsʋ.
    Bɛda amʋ́ abanyɔ́ ámʋ ɛ́ mántá nyikpalíhɛsʋ. Ɔkʋlɛ bʋ Yesu gyɔpɩsʋ, ɔkʋlɛ
    ɛ́ bʋ mʋ bɩnasʋ.
  bsn-NT: Ĩnare jua va, Rʉjoco Buro vãme cʉti burojʉ majaejayujarã. Tojʉ Jesúre, to
    yicõari, rojorãre quẽne, yucʉ́tẽrorijʉ jajutuyujarã ĩna. Sĩgʉ̃re Jesús riojojacatʉare,
    gãjirema ĩ gãcojacatʉajʉare jajutuyayujarã.
  pib-NT: Rapokluna Kolkota chinikowaka. Walenwa Gijiwuswaga yegi chinikowaka. Wane
    koroshishkita rutakyaluna, ga wa gepi gektutu kamruklerune koxa, satu potuklesreta,
    ga wa satu kegnetesreta.
  wiv-wiv: Kamana dia ka vano bele na palaka kua e kohanga na “Togana Bakana Kaka
    Mate,” dia ta havenia a Iesus na kruse, kamana mata vanaho karua kua, katiu na
    paligena kiri maroro, katiu na paligena kiri mauri.
  reg-reg: Bhejile bhakinga Anu katogwa Fuvu la kichwa, niwo nibhamubhuma amwi na
    bhakayi, oumwi mukubhoko kwe bhulyo no oundi mukubhoko kwe bhumosi.
  mlh-mlh: Raru moreŋ tinaine Qorusia migobi, oo roperu Yesu maripoŋgo qabuŋ. Qaku
    sembene bobo yoyoka oi moko mo furoineo mo kijoineo mobemobe oŋu yapebuŋ.
  gof-ENT: ቄራኒዮ ጌቴቲያ ቤሳ ጋዲ ካቂዶሶና። ዎራንታፔ ኢሱዋ ኡሻቻ ባጋራ ሃንኩዋ ሃዲርሳ ባጋራ ካቂዶሶና።
  aau-aau: Hom yier kamon, Makwey-oiow ok ma me mon lousne menkin, homkwe Jisas se
    serey nak-okin pror kawk sawan, uwr prueysyar yor piap-araw me mon sohom o, prueyn
    hyo sayar mon, prueyn hyo irayh mon.
  tvk-tvk: Melele xa laduxoh rute xa lakesi ni ‘Valvat Moletin,’ ladi xat Iesu de
    eivave. E moletin tesa xalu, ladi xat xalu ludi e eivave lu mun. Tei de rin metu,
    e tei de rin meil.
  prf-NT: Káddemát di ten lugar a nginaranan di a Bungu ay impaku di dán ti Jesus
    ten kudus. Sakay impaku di bi en duwwa a tolay a mágbabonu, essa ten danág ten
    kawanan, sakay essa bi ten danág ten kawiri.
  auy-auy: mimbárágón-áwíꞌa aꞌnónayaantapaꞌemo supaꞌá kurésa Ísumba aaraa-táíyáꞌá
    tufusésa séfasefaꞌ-arausampaꞌa kaeꞌ-wáásí aaraa-táíyáꞌá tufúsúmarowana
  tbg-tbg: Vika vivi qumina vatuka, Qiata Vuhaarive tu vatukaraqaa orure, Ihura katariqaa
    niriqohai aruke hirite, qora kaiqa varotantavata aruke hini hini hiritora.
  hub-NT: Turawar nain Gólgota tutainam ejéniar, Jesúsan númi yapajiamunam achinak,
    jimar shuar shir pegkerchau ainancha turusag achirar, chikichan menanmani awajainak,
    chikichnaka untsurnumani númi yapajiamunam jigkaawar awajsaruiti.
  hmo-hmo: Gabu ta dekenai idia ginidae, ena ladana be Kwara Koukouna. Unuseni Iesu
    idia hasatauroa. Inai dika karaia taudia danu, ta Iesu ena idiba kahana dekenai,
    ma ta ena lauri kahana dekenai, idia hasatauroa.
  big-big: Puwili mabuwili weik kanda ngabelak wale yeikta Kebi Kozarik meirikke logo
    Rom Amiwiligu pulogo Yisu yengeleileige ngalege nili ula logo yengeleilei luwe
    lewamiya. Keya yombanu kazing korowaliyeng mizayaurau mabilik keleya. Nak Yisugi
    mele ngaigezuwagezikke wazami keya nak pigi mele koranengkezikke wazami miza.
  gux-G: 'Ban bo pundi ya kaano, ki bi yi li: “yukpabgu”, bi kpaa jesu li dapɔnpɔnli
    po, wan yeni i bibiadmu lie yeni, yendi o ganga po, o lielo o jienu po.'
  cnl-NT: Ca²³dxi²³guín²³te'²³ je² xi̱i̱n³ mee²³ cua'² mɨ²dxi² dsa³. Núu²³ ca²³te̱e̱n³te'²³
    cruz Jesús ca³ti³² quia̱'² dsa³ 'i³ ca²³la²³jnée²³ dsoo² quiee'³². Joo³¹ i²³la³
    i²³nɨ³ ca²³te̱e̱n³te'²³ cɨ'³ la²³ jø̱n³ dsa³ 'í³.
  zar-NT: Cateʼ bilaʼdxinëʼ lataj nazíʼi le Calavera, le rnna len didzaʼ xidzaʼ Lataj
    Que Bögaʼ Ícjaruʼ, buluʼdë́ʼë Jesús lëʼe yaga cruz. Buluʼdë́ʼë caʼ lë́ʼegaca yaga
    cruz chopëʼ bönniʼ tuáʼ döʼ. Tuëʼ buluʼdë́ʼë cuita lëʼë ibëla Jesús, en iaʼtúëʼ
    buluʼdë́ʼë cuita lëʼë yö́göla.
  kde-kde: Pavahwikile pachinu pavachema, “Libadang'a,” anepo nkummamba Yesu chalumo
    na avala vanu vanji vavili, yumo m'bali wa kunkono na yunji m'bali wa kunchinda.
  ata-ata: Ia aneꞌi milaixaꞌa xe mixali no tani vile ilemo lexe Itema Xavananu, la
    aneꞌi mililixu Iesu no ovu valautu. Mo aneꞌi ta mitema sou ꞌilixo masua ne kalumo,
    mililixaꞌa ilou, la mililixu vile no avolu tema xe vile no avolu ae.
  qvw-NT: Chay “Uma Tullu” nishanman ćhaycachilmi Jesusta lluy chacatälälin curuśhninman.
    Wicninman cayninmanñatacmi ishcay suwacunacta chacatälälila.
  nfa-nfa: Rèngu dꞌai era èci, dhu ngara na ‘Rui Kètu.’ Hèia ra paku Yesus dènge dhèu
    bhelu dhèu dua se, mi ajꞌu palolo-palèbha ra èci-èci. Ka ra sèle patitu ajꞌu palolo-palèbha
    sèra. Ra hia dhèu bhelu èci ètu karasa gꞌana Yesus, aa èci hari ètu karasa kariu
    Na.
  tnp-tnp: Kəni kəməhuva ikɨn kəti, nərgɨn u Louipɨl-uipɨl. Ikɨn əha, motətu-pəri
    Iesu e nɨgi kəməluau. Kəni kəmotətu-pəri iatgəhli lou mil əha ikɨn, kəti e nɨkalɨ
    Iesu maru, kəni kəti e nɨkalɨn məuɨl.
  urd-urd: चलते चलते वह उस जगह पहुँचे जिस का नाम खोपड़ी था। वहाँ उन्हों ने ईसा को
    दोनों मुजरिमों समेत मस्लूब किया। एक मुजरिम को उस के दाएँ हाथ और दूसरे को उस के
    बाएँ हाथ लटका दिया गया।
  hot-hot: Thêlô i êyô loŋ te ba anêŋ athêŋ nena Leŋkadôk Lokwaŋ. Loŋ êŋ ma thêlô
    êthôkwêŋ Yisu lôk anyô kambom ju atu hathak a. Êthôkwêŋ yaŋ hamiŋ Yisu baŋ vianôŋ
    ma yaŋ hamiŋ baŋ vikeŋ.
  mqj-NT: Saei lako mesa angngenan disanga Karorak Ulu, umpasokmi Puang Yesus lako
    kayu pantokesan sola inde dua to kadakee, mesa dio tandai kananna Puang Yesus
    mesa dio tandai kairinna.
  rus-SYN: И когда пришли на место, называемое Лобное, там распяли Его и злодеев,
    одного по правую, а другого по левую сторону.
  mbh-mbh: Na o velpol a pen e ako o apet i ve ini “Toko po a kikil.” Mako o pamona
    ol a Jisas a won ngoronga nge. Na o pamona mun toko kerenga or aini aken. Na omole
    i mon a Jisas imeni sivenga nge anga, na omole i mon a Jisas imeni kerenga nge
    anga.
  bdd-bdd: Coinega ꞌaigeda tupwa ꞌoina silatuwa, sanina Mwagu, ma tupwaina ꞌoina kelose
    baleꞌuwa silaguya ma Yesu situtu hepaꞌineya ma sihetoholoya, ma togalaedi siteluwa
    wete ꞌadi kelose ꞌoidiya situtu hepaꞌiyediya, ta ꞌaigeda Yesu ꞌebeulanega, ma
    heluwena Yesu ꞌadigeyageyanega sihetoholodiya.
  cbt-NTPO: Pa'sahuatona', a'na panëa'huayaquë canconpi, “Nansë Moto',” itopiquë.
    Inaquë canconahuatona', corosëquë patanantopi. Cato' apiro'santa' nisha patanantopi.
    A'na ahuënan quëran, a'na inchinan quëran. Quisososo' ahuancanapipi. [
  rmy-SERVI: Кала авиле пэ тхан, саво акхарэлпэ Черепо, котэ прымардэ пэ трушул Исусо
    тай дон прахарен, екхэ пав чячи риг, ай аврэ пав зэрво риг Лэстар.
  srn-NT: 'Di den doro na a presi san den e kari Dede-ede, den spikri Yesus na a kroisi.
    Den spikri den tu abani na wan kroisi tu: wan na En let''anu sei, èn a trawan
    na En kruktu-anu sei.'
  cta-NT: Loꞌo ndyalaa nguꞌ su naa La Calavera (caꞌya su nscua tyijya̱ hique jyoꞌo),
    liꞌ ngujuiꞌi̱ caꞌa̱ nguꞌ jiꞌi̱ Jesús lo crusi ca biꞌ. La cuiꞌ juaꞌa̱ ngujuiꞌi̱
    caꞌa̱ nguꞌ jiꞌi̱ tyucuaa ñati̱ nu ntsuꞌu quiꞌya tlyu jiꞌi̱ biꞌ; ngujuiꞌi̱ caꞌa̱
    nguꞌ jiꞌi̱ tsaca yu cuxi biꞌ lo chaca yaca crusi nu ndu̱ laꞌa tsuꞌ cui̱ jiꞌi̱
    Jesús, cuati ngujuiꞌi̱ caꞌa̱ nguꞌ jiꞌi̱ chaca yu cuxi biꞌ lo chaca yaca crusi
    nu ndu̱ laꞌa tsuꞌ coca.
  bqc-SIM: Kɛ́ aa kà gu pↄ́ wì mɛ Mitↄↄnagu, ↄ̃ aa aà pàliwa we ń dàakɛnapiↄ,
    ado aà ↄplaai, ado ↄzɛɛi.
  tcz-CHONGTHU: Lugu mun atinau mun ahung lhun phat un, amahon thingpel ah thingkil'in
    akilbeh un ahi. Chuleh miphalou teni jong chu akhetbeh tauve–khat ajet ah chule
    khat aveiyah.
  mar-mar: आणि जेव्हा ते गुन्हेगारांसमवेत “कवटी” म्हटलेल्या ठिकाणी आले, तेथे त्यांनी
    त्यास व त्या अपराध्यांस, एकाला त्याच्या उजवीकडे व एकाला डावीकडे असे वधस्तंभावर
    खिळले.
  snp-snp: Gilimiti uti eba ma kuliya Ateni Aumale, loti nedo ya o fedeti, yalo amoki
    ido kaila fiyami weki ginamo ma filiga onaleka, ido ma ya filiga adowaleka ya
    yá yofolo ginae.
  isl-isl: '@see-verse:LUK.023.032'
  spy-NT: Yu kayit yēēt ake yēē /kikēēkuurēē ‘Rōkyēētaab Mēt,’ /kēēkwērtoochi Yēēsu
    murtooywoontēēnyii. /Kikēēkwērtoochi ake tukul ām bichoo murtooywoontēēnyii /ānkiiyyoong'tēē
    ake āwutaab taay /kiiyyoong'tēē ake āwutaab kaataam, kōōkwēēnchi Yēēsu kwēēn.
  xnn-xnn: Wada pay ay omdanda isnan bilig ay makwani en ingit di toktok wenno Calvary
    dadat ilansa si Jesus isnan kros. Inlansada gedan san dowa ay mangakew isnan krosda
    et wada nan esa isnan makanawan Jesus ya nan esa isnan makanigidna.
  mwe-mwe: Bhakaikanganeje pashemwaga, Shibhanga sha Ntwe, penepo gubhaakomelenje
    munshalabha a Yeshu na bhandunji bhabhili bhaalebhanga bhala, jumo kunkono nnilo,
    na juna kunkono nshinda.
  tte-tte: Saugana silau siyawatagili yanuwa esana siba Kulukulu Yanuwana, kabo Yeisu
    siyakelose koina, mekanakavao toloinalikwa yoli labuine, yabo kana kelose siyatolo
    dedei ulaulana mena yo yabo dedei gegebana mena.
  tcs-tcs: Ol dem pipol bin kam po Skal Il nau ane neile Zizas antap wea kros. Dat
    nada tu man de, ol bin neile wan wea leptsaid ane nadawan wea raitsaid blo Zizas.
  hlt-THB: Luquh ami ti hun ce ami pha awh, anih ce thinglam awh tai uhy, thlakthawlh
    qawi awm – pynoet ce tang benawh, pynoet ce cawngben awh tai uhy.
  soq-soq: Mo bola ebowa waia Uwa nepa wimone Iesu witakadilala nata do koros oso
    seumoiena, dea witapa on deneuwe ita da sen deneuwe.
  qub-qub: «Calabëra» nishan puytush lömaman chayaycachir crusman Jesusta labityaran.
    Juchasapa runacunata apashantapis crusificarcur ichichiran jucta Jesuspa derëchu
    caj-lädunman, jucnintana ichoj caj-lädunman.
  att-att: Á pakáddè da sù gián nga mangngágan ta Balakábâ, inipátà da si Apu Kesu
    ta kurù tán. Á inipátà da yù ira duá nga tulisán, yù tádday sù jiwanán na, á yù
    tádday sù jimigi na.
  bki-bki: Naruei amiel banbano-o, abokar kanano vio, vio tai nam̃a abio ka Bordada
    na Kulorinio. Ana amidu Yesu ajuku kakario joa m̃akolkolo, abitiri lario jumolu
    ju iviso, mia ajuku kakario tomu na bova juo neibano, abitiri bulaglo tinene jua
    Yesu jum̃ano meruo, a tinene jua jum̃ano mali.
  bqp-bqp: Kũ ò kà gu kũ òdi pi Mìtokokia, akũ ò a pà lía gwe kũ dàkɛrii pìnↄ,
    gbɛ̃ do a ↄplai, gbɛ̃ do a ↄzɛi.
  mcp-mcp: Ja bwə́ mə́ kə wɔ́ɔ́s kʉ́l bwə́ dʉ jɔ̂w nə́ «Bwundú lúú» yí, bwə́ mú bwambʉlə
    Yésus kwolós dɨ̂, bə́nɔ̂ŋ mimbʉ́wʉ́lú mí búúd mímbá myɔɔŋg, nyíga jé kwolós dɨ́
    Yésus mbwə̂ məncwûm, nyíga jéd nyə́dɨ́ mbwə̂ məkɔ́ɔ́l.
  hat-hat: Lè yo rive kote yo rele Zo bwa Tèt la, yo kloure Jezi sou kwa a. Yo kloure
    de krimenèl yo sou de lòt kwa, yonn chak bò li.
  npl-NT: Ijkuak okalakitoh kan tepetl non kiliah Miketsontekomatl, okikrusifikarojkeh
    n Jesús. Noiwa ompa okinkrusifikarojkeh ome tlachtekeh, se ik iyekma iwa n ok
    se ik iopochma.
  bgg-bgg: Ithek Gadong rone beng pha ithua shii thog mage shii, ithek è Isu shii
    thiihchiih zun muii, chiih-è layog rek pha bran nyi shii de jia shii ai phazoi
    hà zun chiih-è jia shii ai phawik hà zun muii.
  eng-TCENT: When they came to the place called the Skull, the soldiers crucified
    him there along with the criminals, one on his right and one on his left.
  eng-BSB: When they came to the place called The Skull, they crucified Him there,
    along with the criminals, one on His right and the other on His left.
  cpu-NT: Ikanta jareetakaitapaakari ipaitaitziro atziriitoni, ari ipaikakoitakeriri.
    Jovatzikakoitake aparoni kaariperoshireri irampateki, iriima pashine irakojanoriki.
  san-ASM: অপৰং শিৰঃকপালনামকস্থানং প্ৰাপ্য তং ক্ৰুশে ৱিৱিধুঃ; তদ্দ্ৱযোৰপৰাধিনোৰেকং
    তস্য দক্ষিণো তদন্যং ৱামে ক্ৰুশে ৱিৱিধুঃ|
  tac-NT: '''Lige sebasa bilena rabó Anayáwali Mo''ola rewégachi, gulusichi ujcháliru
    Esusi me''limea, nasipa ujcháliru.'
  eng-WEBPB: When they came to the place that is called “The Skull”, they crucified
    him there with the criminals, one on the right and the other on the left.
  gfk-H: Ma bia diet ga hanuat taar tano sibaan di ga kilam ia bia ‘No Ula Turangan’,
    diet ga tut tar Iesu tano ula kabai kaia tikai ma ira airua tena sakena, tikai
    tano sot na limana ma tikai tano kesa na limana.
  viv-viv: Ada ahe oya ana egana Utouto againe hiyemu-yo Yesu hikivekelosena, kadu
    tokoyona-moꞋa buyeꞋi, saꞋeyana waꞋiꞋatagine, saꞋeyana waꞋiꞋimawane.
  yao-yao: Paŵaiche kwiuto, liina lyakwe, “Chikalakasa cha Ntwe,” Nipele kweleko ŵaŵambile
    pa nsalaba Che Yesu pamo ni aŵala ŵaŵili uŵaitendekanyaga yangalumbana, jumo kundyo
    kwao ni jwine kunchiji.
  tgp-tgp: Ale lara la kakau jara atu sei la tovia ‘Sui Patu Tamlohi’ la vosaea hin
    jara atu na talopeilopei peresi la tamlohi sasati atu, matea na matuana, ale matea
    na marauna.
  auc-NT: Ocataïnö, näni äñömö ænte pöninque awæ̈ ñænquedïmæ̈ näni badönïwäa Itota
    ingante töö godonte timpodinque wææ̈ tïwadinque ængæ̈ gantidënänitapa. Ængæ̈ gantidënäni
    ate wægöñongä tömënäni në wënæ wënæ cædïna ïnate adobaï Itota tömëmæ̈ ïnö adocanque
    tömengä dipæ̈mæ̈ ïnö adocanque timpote gönönäni gongæ̈natapa.
  kbc-NT: Niɡ̶ijo noɡ̶otota ica lojotaɡ̶adi ane liboonaɡ̶adi “Libitagi Ǥodacilo”,
    odaa jiɡ̶idiaaɡ̶i Jesus moyototedeloco nicenaɡ̶anaɡ̶ate. Ijaaɡ̶ijoa itoataale
    ɡ̶oneleegiwadi ɡ̶onematagododi eletidi nicenaɡ̶anaɡ̶atedi anoyototelogo, onidateci
    diɡ̶eticogi liwai libaaɡ̶adi Jesus, ijo eledi diɡ̶etege nimagijegi.
  bmh-bmh: Go uzan wanib Golgota, wanib zebigeg go enai, ‘Eb gagalig gulam’. Go ebu
    zoimai, Yesus mui du aliag igul eg memen ereg a gegeulanau ainarai ebu asarai
    memen. Du tub Yesus nugau ebeg naliu eiman asai memen, tub ebeg nanai eiman asai
    memen. [
  ctu-BL: Che' bʌ tsa' c'otiyob ti jini bujtʌl i c'aba' I Bʌquel Jolʌl, ya' tsi' ch'ijiyob
    ti cruz Jesús yic'ot jini xjontolilob, juntiquil ti' ñoj, yambʌ ti' ts'ej.
  meq-meq: Tə ndisl naha ka təv niye tə zalay Təv i Mətasl i Gər aye. Sidzew hay ta
    dar na Yesu ka mayako mazləlmbaɗa eye na, ka təv eye niye. Ta dar tay ha ndo niye
    hay sulo tə ge mənese aye dərmak, nəte tə həlay i mənday, neŋgeɗ tə həlay i gula.
  noa-H: Maimua buchagdam “Pörpá durrsĩ” hanʌm gaai waaidʌtk'awia pakuls gaai hi meerp'ëpʌ̈ijierram
    haajem, maimua hi bigaau chi k'aibagnaanjã hagjö, hãb hi juachaar gar maimua hãb
    hi juawë gar.
  alp-NT: Eleki kena esi roma otoi sae, esi nane Ulu alati, esi paku Yesuse ahlake
    ai bataije ete mere kai tamata neuna luaru lekwe esi paku luasi ahlake ai bataije
    neka. Hoko sae kena leiNi makwanale kai sae kena leiNi mapale.
  san-VEL: apara.m "sira.hkapaalanaamakasthaana.m praapya ta.m kru"se vividhu.h; taddvayoraparaadhinoreka.m
    tasya dak.si.no tadanya.m vaame kru"se vividhu.h|
  kbq-kbq: Aseni zaferine (Golkote) nehaza agonarema zamagra vute'za, Jisasine tare
    kumzafa netrena keka zafare zamahe'za hanti'naze. Magomofona Jisasi azantmaga
    ahe'za nehantiza, magomofona aza hoga hanti'naze.
  kbh-kbh: Chë “Obanabe Bests̈ashe ca” uabaina luaroye tmojánashjajna ora, Jesús tmojancrucificá
    y chë bëts bacna soyënga ochjajnayátnaca, canÿa chabe cats̈bioica y chë ínÿana
    chabe uañicuayoica.
  ron-LSB: Când au ajuns la locul numit “Craniul”, L-au răstignit acolo împreună cu
    criminalii, unul la dreapta și altul la stânga.
  pon-pon: Irail lao lei waja, me adaneki pondal en mon, ap kalo puela i o me lolap
    oko, amen ni pali maun o amen ni pali main.
  nhe-BL: Huan nochi ajsitoj nopa lugar campa itoca Mijcatzontecomitl, huan quicuamapeloltijque
    Jesús ica nopa tlaxtequini, se ipan inejmatl huan seyoc ipan iarraves.
  sps-sps: Te ruak naa ri tana pan te koo rori, “A Tonaar,” na aya ri fagageits to
    Jisas tana pagafuan, ana ina fuan a mes a iring, a isen tan panaainy matou ana
    mesmes tan panaainy keeruk.
  wnc-wnc: Pake kusika keu komdu umana gwapak gwikgwit kep ngang inikaing komune kundoke
    i tanguke aminu waina kaya waapaau kuut zipmake tapatu Jesue katakngi siyaapa
    saak tanguke tapatu kwana saak tanguking.
  bus-bus: Kɛ̀ aↄ̃ kà guu kɛ̀ wè be Mìwatorokiia, ben aↄ̃ à pà lía gwe kↄ̃n dàpãsĩkɛri
    pìnↄ, gbɛ̃ doo à ↄplaazi, gbɛ̃ doo à ↄzɛɛzi.
  gub-BL: Uhem wà Kauar her ma'e pe wà. — Àkàg apekwer, i'i her zaneze'eg rupi. Omono
    Zezuz ywyra kanetar rehe a'e pe wà, izywàzywà pà wà. (Mewe katu umàno putar a'e
    nehe, i'i izupe wà.) Uzuka amo mokoz awa nezewegatete a'e wà no, Zezuz huwake
    a'e wà no. Pitài awa Zezuz iawyze har rehe i'àz a'e. Inugwer iahur rehe i'àz no.
  imo-imo: Kombu Pinyewe Kaungala nilina oringi wali yu kinye wapu noli iye talo kinye
    unjo polopeya yupokonga ola toko uku toko mondoringi. Wapu noli iye talo te Jisas
    yunge imbo kindo uku toko, te Jisas yunge koya kindo uku toringi.
  boj-boj: Naŋgi giloqnsib sawa agu kiñala bei aqa ñam Tamo Gate Tanu di brantosib
    dia Yesus ŋamburbasq di qameb. Qamsib bajiŋ tamo aiyel naŋgi dego ŋamburbasq di
    ñumeb. Bei Yesus aqa baŋ woq di qameb. Bei Yesus aqa baŋ qonaŋq di qameb.
  eng-DRA: And when they were come to the place which is called Calvary, they crucified
    him there; and the robbers, one on the right hand, and the other on the left.
  knf-knf: Wi babanuŋ du dko di bajaaŋ bado « Kaheem ki bkow » aşë paŋ Yeŧu da, ul
    na bado buţaan batëb bukuŋ, aloŋ ţi kañenul kadeenu, aloŋ ţi kamayu.
  san-KHM: អបរំ ឝិរះកបាលនាមកស្ថានំ ប្រាប្យ តំ ក្រុឝេ វិវិធុះ; តទ្ទ្វយោរបរាធិនោរេកំ
    តស្យ ទក្ឞិណោ តទន្យំ វាមេ ក្រុឝេ វិវិធុះ។
  arn-NT: Feymew puwlu engün ti lelfün mew, Foro Longko (Kalafera) pingelu, Jesus
    wente elkünungey ti kürus mew ka ti epu wesa mongenngechi wentru, kiñe Jesus ñi
    man püle elngey kangelu wele püle.
  zas-NT: 'Chi bidxin reeman lod la Calaver, bacaa reeman Jesús loj crüjz, con grop
    ree xingubaan guin: tijbix cwa ladbee zatijbix cwa ladruvejs.'
  ken-NT: Bágháká nɔ́kɔ́ ndǔ njiɛ anɛ bábhɨ̀ŋɨ bɛ *Ɛ̌nkɔ́nti, bágó Yesu ndǔ
    ɛkotákátí. Bágó nkwɔ́ bakʉ̌ bɛbʉ́ bhɔ bati apay, yɛ̌ntɨkɨ mmu wap ndǔ ɛyi
    ɛkotákátí, amɔt ɛbhě awɔ́nɛm Yesu, achák ɛbhě awɔ́ghɔ.
