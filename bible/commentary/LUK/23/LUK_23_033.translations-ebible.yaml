  chk-chk: Iwe, lupwen ar tori ewe leni a iteni Poisökün Mökür, ra iräpengesi Jesus
    ikenan fiti ekewe ruoman chon föföringau, eman a nom lepelifichin, nge eman a
    nom lepelimöngun.
  ssd-ssd: ma nyunu Taŋgo Gabat Murko pronaig sulumba nane Yesus tumba ail kazrai
    mbolŋge nil daŋŋginaig. Taŋamba nane taŋgo wam ŋaigonu kanu ta kilmba ande nu
