    pai uaise ativilau.
  zpv-NT: Ya chin badzihnnee raꞌ ba Jesuhs tuhbi lahta nin laa yihca bwiinnguuchi,
    riꞌchi bacaꞌh raꞌ ba laꞌh Ñiꞌh loh cruhzi cun schiohpa bwiinn mahla chi; tuhbi
    ba lahdu derehchu stuhbi ba lahdu rrabwehsa.
  gux-gux: Ban den pundi ban yi ya kaanu ku yukuokuogu, bi den joani Jesu li dapoanpoanli
    po, ki go joani bi nibiadiliediba a dapoanpoana po, yendo Jesu jienu po, o yua
    mo o ganu po.
  kos-kos: Ke elos tuku nu ke acn se pangpang “Sri in Ahlunsuf” elos patkilya Jesus
