  dop-dop: Pɑ kɔmɑ pɑ tɑlɑ timpi pɑ yɑɑ sɩ Nyʋmpɔɣɔlɑɣɑ tɔ, ɩlɛnɑ pɑ́ kɑ́ Yesu kɛ́
