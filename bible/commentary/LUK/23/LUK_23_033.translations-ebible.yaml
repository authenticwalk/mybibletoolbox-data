    ving. Ngwë nare Yesu nema vesa, gengwë nare nema ḳëj.
  guj-2017: ખોપરી નામની જગ્યાએ તેઓ આવ્યા, ત્યારે તેઓએ ત્યાં તેમને તથા ગુનેગારોમાંના
