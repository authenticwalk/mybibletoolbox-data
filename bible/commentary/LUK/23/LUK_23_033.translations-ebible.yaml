  miz-NT: 'Dā xee ñá xuku é nani Xkɨ̄dɨkɨ Ntɨ́xɨ sán ne, ikān náxnteē ñá Jesuu ntíkā
    krusi, ní ntuvi ñáꞌa ña kini ntáa san: uun ña ne, diñɨ kuaꞌa Jesuu intée ña; uun
