  lat-VUC: 'Et postquam venerunt in locum qui vocatur Calvariæ, ibi crucifixerunt
    eum: et latrones, unum a dextris, et alterum a sinistris.'
  ngp-ngp: Weze wabule hant'hu hakwitangwa kibela cho mtwi, niyo wamuwamba Yesu hamwenga
    na wadya wabanangi waidi, yumwenga kulume kwakwe na mtuhu kumoso.
  aoi-aoi: Nuw-alilikenu...wa. Biya narr-akburrangarna arakba angalya emikirra “Aringka-langwa-manja
    amadidira.” Biya yakwujina ngawa nen-ar•dirranguma Jesus eka-manja na-mambalinu-murrumanja.
    Akwa narralirrak-ar•dirranguma aburnajukwaba wunalekbina wunuwurrariya-kiya wunenungkwarba
    eka-manja, nuwilyaba nekbuda-langwa, nuwilyaba nekalyarra-langwa umba Jesus wilyarra.
  enq-2: Laminao pao yuu Matena Kuli lenge dokonya pyakalyetala, Jisasa baa akali
    makongao koo pingi lapoma dolapo-pipa pyao yukuiyami. Mende doko baanya kingi
    tolaetena pyao yukuiyami. Mende doko baanya kingi koeyatena pyao yukuiyami.
  eng-ASVBT: And when they came unto the place which is called The skull, there they
    crucified him, and the malefactors, one on the right hand and the other on the
    left.
  mna-mna: Timar ma tipet lele ta zaana ‘Tomtom Uteene Putuunu’ na, to tipun Yesu
    ziŋan wal ru tana la ke pambaaraŋan, mi tipamender zin. Wal ru tana, ta imbot
    la Yesu namaana woono, mi toro imbot la ki ŋas.
  rmy-ARLI: 'I kad resle ko than vičime Kokalo e šeresoro, o vojnici čhivde ko krsto
    e Isuse hem čhivde adale zločinconen ko avera krstija: jekhe oti lesiri desno,
    a e dujtone oti lesiri levo strana.'
  myw-myw: Inawes ineis ven yagan “Busabwes,” mo ikatikavates naman kaken wanklos
