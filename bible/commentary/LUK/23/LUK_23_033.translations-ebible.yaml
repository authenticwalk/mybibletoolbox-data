    ninyigv lakchi tangvlo.
  gui-NT: Jare yogüɨraja ovae Acagüerenda jee vae pe. Jayave joco pe sundaro reta
    oicutu curusu re Jesús jare cuimbae reta icavi mbae vae oyapo vae. Oñono reta
    metei vae Jesús iyacatu cotɨ jare iru vae Jesús iyasu cotɨ.
  quc-TT: Are xoꞌpan pa ri jun leꞌaj ubꞌiꞌnam Calavera, xkirip ri Jesús xuqujeꞌ ri
    e kebꞌ e bꞌanal taq kꞌax, jun pa ri uwiqiqꞌabꞌ ri Jesús, jun pa ri umox.
  heg-NTPO: Oen lakos lius se mana mesa, ngala Golgota, un nahin na noan, ‘maan tulu
    seen’. Kon oen pauk Yesus nol atuil daat at dua nas, se oen kai sangsuli las mesa-mesa.
    Hidim oen bangun-pii kai sangsuil nas. Oen tai atuil daat tas; mesan na se Yesus
    halin kanan na, mo mesan na pait se Un halin kliu ka.
  ptu-ptu: Landa'i lako indo ongeam si diuaam Kahohä' Ulu, iya silelem umpäso' Puang
    Yesus yabo kaju sitambem anna indo dua to kadake gau', mesa dio tandai kananna
