    oniki pamoari athini ka'da'di kajaroni kaibavini ida. Ava akasanakhamakia va'ora
    avaka'itapoamisahana'aha adani vi'bamiki jaboni. Vanaibavi'aha ada hoarana Jesus
    pitana aniaja, vanaibavi'aha ada hoariha Jesus pitana kajasonija.
  twi-twi: Woduu faako a wɔfrɛ hɔ Golgota no, wɔbɔɔ ɔne nnebɔneyɛfo baanu no asennua
    mu a ɔbaako wɔ ne nifa na ɔbaako nso wɔ ne benkum.
  hlt-hlt: Lurhuh a ti uh hmuen te a pha uh vaengah Jesuh neh laihmuh rhoi te pahoi
    a tai uh. Laihmu rhoi khuiah pakhat te bantang ben ah pakhat banvoei ben ah a
    taiuh.
  tbz-SIM: Bɛ̀ tùɔ̀kɛ dìì mɔ̀nnì dibòrì mɑrì bɛ̀ tu dì Kodikotɑɑ (dɛ̀ɛ̀ tu kuyukɔ̃́ṹ)
    kɛ́ dɛ mbɑɑkɛ́ Yesu nɛ̀ bɛnitikɔ̀ùbɛ̀ bɛ̀dɛ́bɛ̀, yie nho bɑkù yoú, otɔù kucɑ̃̀nku.
  san-GUJ: અપરં શિરઃકપાલનામકસ્થાનં પ્રાપ્ય તં ક્રુશે વિવિધુઃ; તદ્દ્વયોરપરાધિનોરેકં
