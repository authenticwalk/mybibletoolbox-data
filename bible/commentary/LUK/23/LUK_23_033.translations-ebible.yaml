    بائیں ہاتھ لٹکا دیا گیا۔
  yre-NT: Zɩ o 'bɔla fɛnan nɛn waa laabo min -wulo klo bɛ -a -nan bɛ, ɛn 'sounjanun
    Zozi 'lee 'wɩ 'wlidɩ "drɛnɔn "fli 'bɔ pɛin yiba "plan da. 'Sounjanun o pɛin 'tʋdʋ,
    -a -tʋ a Zozi 'pɛ "yi "da, ɛn -a -tʋ a -a -pɛ bʋ da.
  fuh-BKF: Nde ɓe njottinoo nokkuure wi'eteende Laalagal Hoore ndeen, ɓe tonti mo
    e leggal palaangal, kanko e bonɓe ɗiɗo ɓeen, gooto gere nyaamo makko, gooto du
    gere nano makko.
  arl-NT: Nojoriiri puecoosaqui tiuquiijiosee. Cuniqui pueya puecoosaquini, na sesa
    quiquiaari “Pueyano Nacaco”. Nojoriiri tii Jesu teeteree maca niyacutesanojinia.
    Cuno caapiqui sesa miijiacaari teetejosaareejuhuaj, niquiriyatu na miaquetajara,
    tamonu na muenecara.
  ziw-ziw: Weze wabule hantu hakwitangwa, “Gobela dya mtwi”, niyo wamtungika Yesu
    mo msalaba, na hamwenga na wadya wabanasi waidi, yumwenga ntendelo ya kulume yumwenga
    kumoso kwakwe.
  grc-TR: Καὶ ὅτε ἀπῆλθον ἐπὶ τὸν τόπον τὸν καλούμενον Κρανίον, ἐκεῖ ἐσταύρωσαν αὐτόν,
    καὶ τοὺς κακούργους, ὃν μὲν ἐκ δεξιῶν, ὃν δὲ ἐξ ἀριστερῶν.
  nag-nag: Jitia etu jagate ponchise, etu jaga laga naam to “Matha laga Hardi,” mate,
    taikhan ta te Jisu ke Cross te mari dise, aru duijon dokait ke bhi Jisu laga dyna
    aru baya phale Cross te mari dise.
  eng-OEBCW: When they had reached the place called “The Skull,” there they crucified
    Jesus and the criminals, one on the right, and one on the left.
  knj-NT: Jix apni eb bey jun lugar chi yij Calavera. Chi yal yel oc apnoj Calavera,
    “Sbajil Jolome.” Ja' tu' jix slocba a Jesús eb yin culus. Catu' jix slocban pax
    a cawan ey smul tu' eb. Jun bey swatx' k'ab Jesús, jun bey sq'uexan.
  deu-1912: Und als sie kamen an die Stätte, die da heißt Schädelstätte, kreuzigten
    sie ihn daselbst und die Übeltäter mit ihm, einen zur Rechten und einen zur Linken.
  san-PUN: ਅਪਰੰ ਸ਼ਿਰਃਕਪਾਲਨਾਮਕਸ੍ਥਾਨੰ ਪ੍ਰਾਪ੍ਯ ਤੰ ਕ੍ਰੁਸ਼ੇ ਵਿਵਿਧੁਃ; ਤੱਦ੍ਵਯੋਰਪਰਾਧਿਨੋਰੇਕੰ
    ਤਸ੍ਯ ਦਕ੍ਸ਼਼ਿਣੋ ਤਦਨ੍ਯੰ ਵਾਮੇ ਕ੍ਰੁਸ਼ੇ ਵਿਵਿਧੁਃ|
  nob-LB: '@see-verse:LUK.023.032'
  ntj-ntj: Pitjalayirnu-ya parrapitjangu yapu yini Kata Tarrkatjarraku. Palunyalu-ya
    Tjiitjanya wartangka yurtitjunu. Puru-ya wati palyamunu kutjarranya ngantjarrpa-ngantjarrpa
    yurtitjunu.
  sxb-NT: Olwa waatuuka asi aetwa mbwe Ekiyanga ekia Omutwe, waamuwamba ku omusalaaba
    ao alala na awooni wawiri awo, omulala nyakukono okusaaza no owundi nyakukono
    okumosi.
  nhu-NT: Ɛ bó gɛn buy bvudvuu bvù bó teŋe lɛ Ŋgbwow Ɛkolɛ le, mum ta Jisos fó yî
    kentam e, mum ta tɛn bonyii bo ncaw e bo bofɛɛ ba yî bintam e, wvù mwaaŋ ɛ̂ ɛbo
    ke Jisos e ke ɛcɛɛy e, wvumvu ɛ̂ ɛbo kew ke ɛŋkoŋko le.
  row-row: Ara losa mamanaꞌ esa, naran ‘Langga ruiꞌ’. Boe ma ara mbaku Yesus no atahori
    deꞌulakaꞌ karuaꞌ ra esa-esaꞌ neu hau ngganggen. Basa ma ara sela raririiꞌ hau
    ngganggeꞌ naa ra. Ara mbaku atahori deꞌulakaꞌ esa sia Yesus bobꞌoa onan, ma esa
    sia bobꞌoa diin.
  msy-msy: Egha me ghua danganir mamɨn oto, an ziam Dapanir Agharim. Egha me danganir
    kam Iesus isava tememɨn anegura. Me uaghan gumazir kuramning agurazɨma, mam an
    guvimɨn itima, mam an kɨriamɨn iti.
  agg-agg: Ai hei nɨmoei wafu mbɨrɨhapɨrɨ sɨsamɨ sei arɨhündɨ ranɨhü Sisas asu hümbuhünɨyafanɨ-rɨnandeimbɨ
    nindou yimbu ahamumbo tɨkorüpundɨmo pamarupurɨ ra Sisas ai mbusümoyuwane asu ŋgorü
    ai warɨhondünɨyu asu ŋgorü ai kadüdanɨyu yafɨne pamarupɨrɨ.
  ptp-ptp: Mêd he mɨla vac vɨgwe ti lê nêbê bazub len, mêd he hi Yesu hɨxôn tɨbii
    nipaên yuu ge lec xax pola vac vɨgwe tige. Yesu yux vac mahɨgun dɨ tɨbii nipaên
    yuuo yux vɨlu vɨlu.
  nak-nak: Egite goio guvi oio te la popoiti ale egite toila veia eia mai la gama
    la tahalo, egite goio vahiliti la tauvalautu tegiteu taho tolu ele oio vola, egite
    katu tola e Iesus oata ovola kabili tegirua la tahalo la iruru iluale, isa oio
    te la galela e gata, isa te meru.
  ron-LUDARI: Kănd avinjit la lok karje s kjamă Lubanja, la razapinjit, a š ku jel
    š p doj (2) kriminalcurj, p unu p dirjaptă alu Isusuluj, a p altu p stăngă.
  lbb-lbb: Ning la hanot ting na pukna di atongi ana “A Lasa na pukulna,” la sai ahat
    e Iesu saot na rakai kutus ting ia, pa naur a laulau a barsan otleng, ning a halindiau
    ana ris a sot, pa ning ana kair.
  kan-2017: ಅವರು ಕಪಾಲವೆಂಬ ಸ್ಥಳಕ್ಕೆ ಬಂದಾಗ ಅಲ್ಲಿ ಯೇಸುವನ್ನೂ ದುಷ್ಕರ್ಮಿಗಳನ್ನೂ ಶಿಲುಬೆಗೆ
    ಹಾಕಿದರು. ಒಬ್ಬನನ್ನು ಯೇಸುವಿನ ಬಲಗಡೆಯಲ್ಲಿಯೂ ಮತ್ತೊಬ್ಬನನ್ನು ಎಡಗಡೆಯಲ್ಲಿಯೂ ಹಾಕಿದರು.
  cso-NT: Jmɨ́¹ ca³cha³táunh¹ tsú² jáun² tsɨ³ máh³ míh¹ téh²³ tsú² jáun² máh³ Mú³²
    Chí¹ Tsáu², ñí¹ jáun² ca³ton³ tsú² Jesús crei²¹, la³ má²quionh³ tsá² gon³ hí³,
    jan² tɨ³ cuá² chu²¹, hi³ jan² tɨ³ cuá² cáun¹ siáh³.
  ena-ena: Via uavɨla fipɨ mu heŋ iahuavɨmi. Fipɨ agadɨ ibi Hali henaŋ fipɨ uavɨhadami.
    Iahuavɨla kɨlɨ cɨkaŋ hɨlihua lamalama agadɨ hɨvɨ Jisasɨ dɨ lama henaŋ hɨvɨ ifavɨci
    uci mɨŋaiaha lalɨlamavɨmi. Lusɨŋ sɨbɨlɨ hɨsɨŋ hulaŋ ahica agɨladɨ avi vivi kɨlɨ
    cɨkaŋ hɨtɨŋ hɨtɨŋ hɨlihua lamalama agɨladɨ hɨvɨ lamalama henaŋ hɨvɨ ifavɨci udaci
    mɨŋaiahaiaha lalɨlamavɨmi. Mu agadɨ Jisasɨ dɨ human sɨmi kɨlikɨli heŋ mɨŋaiaha
    lalɨlamavɨmi. Mu agadɨ human sakalɨ kɨlikɨli heŋ mɨŋaiaha lalɨlamavɨmi.
  nbq-nbq: Vaginiviluk o inis Unggul Owakma akoma lagu lagagwarik, At Yesus it ap
    weyak ogasagwi ako inim yo winik vaga lobalogo bugu dugwit, ambi inggis amot vikit
    bagwi, ambi inggis hware vikit bagwi, ogarogo bogogwa.
  tgo-tgo: Mbaŋa thɨ vutha e valɨvaŋgako iyako, thɨ uno idae “Boutouto,” thɨ rokros
    Jisas gheko na tharɨma gharavakathaŋgi theghewoma; regha e une na regha e moiye.
  yap-yap: Ma fa’anra tawgad ko fare gin’en nu “Lo’” fithingan, miyad richibiy Jesus
    ko kuruth u rom, nge fa gali cha’nem ni kar th’abew e motochiyel, ni bagayow nga
    ba’ ni mat’aw rok ma bagayow nga ba’ ni gilay’ rok.
  mop-NT: Le'ec ti c'ochoo' ti a witz Calvario u c'aba'a, u tz'ajoo' a Jesus tuwich
    u cruzili. U tz'ajoo' ilic a ca' tuul tuwichoo' u cruzili, jujun tuuloo' tuwich
    cruz. Tz'abi a jujun tuul jujun xeel a Jesusu.
  tet-tet: Sia laꞌo toꞌo fatin ida, naran ‘Fatin Ulun Ruin’. Toꞌo baa, sia nedi Yesus
    no ema aat naꞌin rua nia ida-idak baa ai karuus. Hotu, taman nariik ai karuus
    tolu nia. Ema aat ida iha Yesus sorin kwana, ida iha sorin karuk.
  hlt-MCSB: Lurhuh a ti uh hmuen te a pha uh vaengah Jesuh neh laihmuh rhoi te pahoi
    a tai uh. Laihmu rhoi khuiah pakhat te bantang ben ah pakhat banvoei ben ah a
    tai uh.
  xtd-NT: Nu n‑xee‑ia ɨɨn nuu nani Yɨkɨ Dɨkɨ Ndɨyɨ, te ijan n‑ka xatakaa dika‑s‑ia
    xiꞌin se xndido tau kuechi‑s. Ɨɨn‑s n‑ka xatakaa dika‑s diñi kuaꞌa‑ia, ɨnka‑s
    n‑ka xatakaa dika‑s diñi datni‑ia.
  mdy-ETH: ዬካፓ ዔያታ ቶኦኪ ሜጌሢ ጌይንታ ቤዞ ሄላዖ ዒኢካ ዬሱሴ ሱፄኔ፤ ሃሣ ላምዖ ፑርቶ ማዼዞንሢያ ዬሱሴኮ ሻውሎና ሚዛቆ
    ዛሎናይዳ ሱፄኔ።
  spl-spl: Arim hân âlâ, kutŋe, Lok Kunŋe Hahitŋe sâm, yan ari Yesuhât hâk katipŋe
    tuhum pilâm ikŋe howanân kum kânâŋgâŋetâ kinop. Yawu otmâ pet kulem lok yâhâp
    ya yotgom lâum kânâŋgâyelekŋetâ nombot nombot kinowot.
  usp-NT: Cuando xtawtak la' man luwar ri jb'ij Jb'akel Jb'a Camnak, xtz'octak Kakaj
    Jesús wich curs pach mak quib' etzltak cristian li, jun laj jpaach Kakaj Jesús
    y jun chic laj jmax.
  zav-NT: Na' catə' besə'əžine' latɉə ganə' nzi' “Yic̱hɉ Beṉə' Guat”, boso'ode'e Jeso'osən'
    ḻe'e yag corozən', na' ḻeczə boso'ode'e beṉə' mal ca' c̱hopə ḻe'e yag corozən'
    len ḻe'. Toe' gwda' cuit Jeso'osən' ḻicha na' yetoe' cuite' yeglə.
  sgz-sgz: Má ngorer di hut iatung i kuir pokon di utngi ngo Koroson Lul, má namur
    di bás pápta Iesu uri kubau kus. Má aru i tám ngákngák mul di bás pápta diar uri
    aru kubau kus, kes tili mingin má kes tili káisán ái Iesu.
  kek-NT: 'Ut que''cuulac sa'' li na''ajej Gólgota xc''aba''. Chi jalbil ru naraj
    naxye: Xna''aj Xbakel Xjolom Camenak. Ut aran que''xq''ue chiru cruz li Jesús.
    Ut que''xq''ue ajcui'' chiru cruz li cuib chi cui̱nk li cuanqueb xma̱c. Jun li
    cruz que''xq''ue sa'' xnim uk'' li Jesús ut li jun chic que''xq''ue sa'' xtz''e.'
  blz-NT: Sarataa notaka na tampat men ngaanon Lamasna Takala', raaya'a nansaliipkonmo
    i Yesus ka' uga' rua' mian men ba'idek a gau'na iya'a, men sa'angu' paraas uanan
    ka' sa'angu' soosoodo paraas kauri' ni Yesus.
  poe-NT: Ntá tió kjuíji sín tí jna̱ ti̱ki̱texín sín tí jna̱ Nta Hueso Kja Chojni,
    na mé ntiha kjua̱kꞌe̱nka̱ni sín chꞌín Jesús tí ntacruz la ko kja̱xin tí iyó sín
    chónta jie̱, la ijnko la tja chꞌán chjina la í jnko la tja chꞌán kjon tjejóyáni
    sín ntacruz kja̱xin.
  san-TAM: அபரம்ʼ ஸி²ர​:கபாலநாமகஸ்தா²நம்ʼ ப்ராப்ய தம்ʼ க்ருஸே² விவிது⁴​:; தத்³த்³வயோரபராதி⁴நோரேகம்ʼ
    தஸ்ய த³க்ஷிணோ தத³ந்யம்ʼ வாமே க்ருஸே² விவிது⁴​:|
  cof-NT: Aman Misu Chide tinun postoca felaito, Jesuca corosibi wilocarilaquinue.
    Criminalilacanan Jesube parejo corosibi wilocarilaquinue. Manca tsa nan tala,
    manca jala nan tala corosibi totepolaquinue.
  srm-NT: Nöö hën de nango te de ko dou a di kamian de ta kai Hedibonu. Nöö hën de
    peka Masa Jesosi ku de tu hogi sëmbë dë a lakpa pau, nöö hën de hopo de taanpu
    a pë, wan dë a Masa Jesosi letimaun së, di otowan dë nëën töötömaun së, Masa Jesosi
    dë a de mindi.
  qvs-NT: Suk lomapi chayashpankuna chay soldadukunaka Jesustaka kruspi chakatarkansapa.
    Chay ishkay suwa runakunatapish chakatarkansapa suktaka Jesuspa alli ladunpi suktaka
    lluki ladunpi. Chay lomapa shutin karkan Uma Poto.
  zca-NT: No or mizhin bixa' lugar kwa'n lë Kalaber, ze' mikë' bixa' Jesús lo krus;
    mbaino xchop men mal ze', tu xa' lad direch, no xtu xa' lad skierd che'n Jesús.
  cbc-NT: Bairi yua, La Calavera na caĩrõpʉ etarã, Jesure yucʉpãĩpʉ cʉ̃ papuatuyuparã.
    Cʉ̃ mena, roro caána cʉ̃ãrẽ na papuatuyuparã, jĩcãʉ̃ cariape nʉgõãrẽ, apei caãcõ
    nʉgõãrẽ.
  qxo-NT: Tsaypita “Calavëra” ninganman chaycatsirnam Jesusta cruzman clavayargan.
    Apayangan ladroncunatapis crucificayargan jucnin cagtam Jesuspa derëcha cag lädunman
    y jucagtanam itsogninman.
  mox-mox: ʼInega taha diʼwe ʼinaya iʼifoqe ana wawa igabea ʼUnuʼunu, ta diʼwe nana
    ʼinaya Ieisu itutuveʼewea ana ʼetoluai ʼinaya. Ta toluveifa diavona magilafudi
    wese adi ʼetoluai ʼidia itutuveʼewedi, taha Ieisu ana ʼataqiega ta taha ana keliega.
  kew-kew: Nimu pua su meda Aalu Rogaae su temede go-para pua aasimi. Go-para Yesu
    repena polopea madaa nil tisimi. Mo wae aa laapo page nil-mi tua medare Yesuna
    popo ki-nane tua medare koya-nane tisimi.
  dww-dww: Raḡanine taudi dobu isanama ‘Debagarere’ dabudi a tavatavana, taudi korosie
    Yesu a tutuna, be banaga gewegewedima rabui mate. Tenaḡa Yesu kasaunama yauwane
    be tenaḡa seninama yauwane.
  nif-nif: Ñakap, kwet no koi Kumban Kwandat wandɨñ ña tombi, Yesu kloñbat plon wɨpi,
    kolan tɨndɨn tombon tombon yakan en gɨta yandɨpbi ep tembɨñgɨlɨñ.
  twi-ASANTE: Wɔduruu faako a wɔfrɛ hɔ Golgota no, wɔbɔɔ ɔne nnebɔneyɛfoɔ baanu no
    asɛnnua mu a ɔbaako wɔ ne nifa na ɔbaako nso wɔ ne benkum.
  aoj-aoj: Eaꞌ safeꞌ sataga anagon sofalagon sagaꞌi Pipitagol Balagaigil. Anamba amom
    soldia magandola Jisas lawag usiꞌigai tiꞌwanaegaima. Eaꞌ mandola anom biam mandaꞌ
    waf awafii mandaꞌ wali mandolam mail waꞌowaꞌol Jisas nail laꞌafen.
  cbv-cbv: Caán jeená jʉibínit, Jesúsdih cruzboó péohnit, ĩt pʉd dodhdop wʉt jĩ. Yéejnitdihbʉt
    biíh cruznadih péohnit, ĩt pʉd dodhdop wʉt jĩ. Biíc yéejnidih Jesús ã jéihyepmant
    bóo bʉwámant, biíhdih ã wáyámant bóo bʉwámant, Jesúsdih tac yoób ĩt dodhdop wʉt
    jĩ.
  taw-taw: Dad amɨl, man chɨp kɨmɨg cheg won apal ak, bɨ tap pedped gep omɨŋal ak,
    olap ñɨn yɨpɨd pɨs ak, olap ñɨn aŋɨd pɨs ak chɨpɨl pak tɨbɨk lɨl, Jisas nop nab
    ayaŋ pak tɨbɨk lɨl gɨlak.
  jic-NT: Tjil nt'a 'amá ne'aj Jay Pjucj Cjüele ló. Ne'as tjil na, ne'aj cruz po'o
    tjovalapj Jesús. Cruz po'o jis tjovalapj wa pwecapan, la p'a wa cruzus po'ó. Jesús
    culupwen tjovalapj yupj jilal. Pjaní way Jesús nancupwepe tjovalapj. Ma'ajapj
    jupj li'inyampe tjovalapj.
  zap-NT: 'Chene wdxiin men ledne la Berxtoo Mengut, wkaa men Jesus lo kruz no wkaa
    ke men yrup ngbaan guin lo kruz: te men wkaa lo kruz ne zob koo Ne ladbëë, le
    ste men wkaa lo kruz ne zob koo Ne ladbëg.'
  wer-wer: Pël ëak yang lup nent yapinte “Kepön Kos” pël yamëëa pörek së oröak pi
    këra yetaprak momöa. Pël ëak utpet omën naarta, namp yaapkëël namp katnëël, mö
    ulmëa.
  ipi-ipi: Utupane-mane yuu kawane kulini lene okona peakaiyu loto, Jisasa bala ita
    malamanda mindina peyo yuka yainipia. Wuane piyu, utupane-mane koo piyapele akali
    okone-lapona mindi Jisasana kii tikasa ita malamanda mindina peyo yuka alu, mindoko
    balana kii koyasa ita malamanda mindina peyo yuka alu peainipia.
  qul-NT: Calavera sutiyoj lugarman chayaspa, Jesusta chacatarkancu iscay mana allin
    ruwajcunatawan, ujta pañannejpi ujtataj llok'ennejpi.
  urw-urw: Nini kümüna fib güre gam taiden, yanim nub Tabab Dagar. Baba fib gam Jisas
    au fabgegi gam kuatigaberen. Bangüdi fere kogi aküre baba tuguna kuatigaberen.
    Güre au fabgegi Jisasüb kube nama yau büreaga, güre au fabgegi kube danaba yau
    büreaga.
  rmy-GURBET: Kana avile ke kova than savo akhardola “Kokalo e šoreso”, gothe čhute
    ko krsto e Isuse thaj lesa i e duje bilačhe manušen, jekhe tari lesi desno rig
    a avere tari levo rig.
  ter-NT: Simonéhiko ya xoko iháxoneti “Opepú'iti”, kurúhuxonehiko Jesus, koánemaka
    neko pi'âti hóyeno ákoti aunáti ítuke. Poéha éxopeke Jesus, poéhamaka lopékuke.
  bmr-NT: Jaamo ɨfutuuhi nigaɨpaajebaɨ onoomañovɨ. Jaamoro tomañovɨ Jesuco tetecuumo.
    Tollɨro nanivamɨnaatɨsico imiyanaagonovɨ saafi, inaninaagonovɨ saafi icano tetecuumo.
  fuf-fuf: Ɓay ɓe hewtii e ndee nokkuure wi'eteende Laalagal Hoore, ɓe fempi mo ɗon
    wondude e ɓen bonɓe ɗiɗo, goɗɗo on ka sengo makko ɲaamo, oya on ka nano makko.
  mwc-mwc: Maranai si botu gawara kana waba, Gayamateuteu ku gawarina wai, Iesu namai
    si tuparatui. Ba botabira bitasi asi ruwamo yebo, kesana kasaunai, ba kesana gedunai,
    si tuparatuisi.
  bhl-bhl: Yemde uneko, im Golgota amgu dim kalo unsiliw ding dim bakate, i Yesus
    elo ais dim kel sil bikisiliw kale. Keko beli, mamtel kunum alew bikati mak Yesus
    em yuk teing dulum elote kolewsomi, mak e Yesus em awan teing dulum elote kolewsomi,
    ka kel ikalem ais dim kel sil bikiko, yesiliw kale.
  ons-ons: Pakiso kepe eŋetine, ‘Lewet Setne’ , ea lotke more, Yesu kine so metine
    kiruŋaŋo kibego qe more, so mulap ŋei etke Yesu wonino so kanaino etkukoi.
  con-NTPO: “Tsove tsu'tta” qquen su'cho ccotta'cconga napipa tse'ttinga Jesúsma avuja'cconga
    otipa ccutsian'fa. Tsa dos egae tsinconsundeccuma'qque faesu avuja'cconga otipa
    ccutsian'fa fa'emajan Jesús tansinfanga, faesumajan Jesús pavefanga.
  ghs-ghs: Oonita noko qeba neta qeemaqi, poubosa teeho dzapa Qiba gotta, ota peiteqi
    Dzesuke ota koiri kairinoma eserima nokoke gama hapahapanaiteta. Temu mage neta
    ootani temu pobita oota.
  peg-peg: ଆରେ, ହେୱାର୍‌ “ନିନ୍ଦାଣ୍‌” ଇନି ବାହାତ ଏକିସ୍‌ ହେବେ ହେୱାନିଂ କ୍ରୁସ୍‌ତ ଦୁପ୍‌ତାର୍‌
    ଆରି କାରାପ୍‌ କାମାୟ୍‌ କିନାକାର୍‌ ବିତ୍ରେତାଂ ରକାନିଂ ତିନାବାଗାଙ୍ଗ୍‌ ଆରେ ରକାନିଂ ଡେବା ବାଗାଙ୍ଗ୍‌
    କ୍ରୁସ୍‌ତ ଦୁପ୍‌ତାର୍‌ ।
  txu-NT: Aro mõn aro bôx. Krãnhbê me krã'i'ỳr ne me Jeju aro bôx. Aro bôx ne kam
    apỹnh pĩte'y'ã ar adjuw. Ne kam ar ikramã kàxiràxo iten ar parjamo iten kam kàjmã
    krekam ar umjuw. Nhym arỳm ar arij. Jeju õkredjàkôt wajêt nhym aktã ar axweja
    ijên o wajêt.
  eng-WEBU: When they came to the place that is called “The Skull”, they crucified
    him there with the criminals, one on the right and the other on the left.
  gnw-NT: Jare yugüɨraa uvãe Ãcacüerenda jee vae pe. Jayave joco pe sundaro reta uicutu
    curusu re Jesús jare cuimbae reta icavi mbae vae uyapo vae. Oñono reta penti Jesús
    iyacata cotɨ jare ĩru iyaso cotɨ.
  mux-mux: Kolea ‘Pengí Ombele’ nílina puring kene yu kene mong liiringli yisele kene
    unji-pera yupukunga ola ⸤toku⸥ ku toku panjiring. Mong liiringli yiselenga te
    Yesos yunga ki-bokundu ⸤toku⸥ ku toku, te Yesos yunga ki-tarukundu ⸤toku⸥ ku toku
    panjiring.
  maj-NT: Nk'ie nga i̱ncha tsichu a̱nte xi 'mi Nintaku̱ Ani̱ma̱, yo̱ kingját'a kruu̱
    Jesu ko̱ nga joo̱ já ch'onk'uu̱n. Nku xi kitsjen kixi̱hi̱ Jesu ko̱ nku skjúhu̱n.
  bkq-NT: Iwy Calvarioram myani saindylymo. Myarâ saintybyem Jesus nhakâjilymo kruz
    onwa. Azagâ kyârimpyry nhakâjilymo eagâ, tokalâ aho eynynâ, eagonro pâem eynynâ
    warâ.
  kue-kue: Enge igle ye ende wu, dumo ta kangiye “Bitno Yombuglo” we dimara undre
    ana igle Yesus endi-prak mina singwa. Te kunogl gogl nembrika yagl suwo ikra sindre,
    ana ta ye ongo wokra pandigl te ta ongo kondakra pandiglkwa.
  cot-NT: Iroompaquea yarejerejeipojacaroquea aatsonquiri icantajitica Shocoitontsi,
    ariquea oraniqui yompajacojiaqueriquea Jesoshi itsipatacaantajiacari irira peacaajianquitsica
    covaeguisherentsi, aparo yogatiacojiquequea itincamijempequiqui, iriraquea itsipa
    iroguenti yogatiacojiqueriquea ishinampijempequiqui.
  bnp-bnp: Na tahuna ri bele na tanga ni gale e Tuha-Gigi, e huriki a nugumaheto ri
    paditatea e Isu vonga na kai tavalavala. A bakovi hale ala rua, rua ranga ni paditata
    na kai tavalavala. I tavore na kanena tara, i tavore na maurina tara.
  apn-NT: Jakamã nhũm mẽ ra kẽn nhĩxêt te kot mẽ hkrã hi pyràk xwỳnhta wỳr mẽ o pôj.
    Mẽ kot kãm “mẽ hkrã hi xà” anhỹr jarẽnhja wỳr mẽ o pôj. Hãmri nẽ Jejus pê ê kapa
    nẽ pĩ kahpa hã kuxi nẽ prek o ĩhkra nẽ hpar o htỳx pa. Hãmri nẽ kànhmã pĩ kahpa
    xãm nẽ ho htỳx nhũm xa. Hãmri nhũm mẽ hpãnhã wa kot amnhĩ tomnuj xwỳnhta mã wa
    ho anẽ nẽ. Nẽ prek o wa ĩhkra nẽ wa hpar o htỳx pa hãmri nẽ akutã ho Jejus nhĩjê
    nẽ wa ãm nhũm wa ajêt.
  ctp-NT: Bra nu mdiya neꞌ seꞌen naan La Calavera (kiꞌya seꞌen nskwa tijyan ke jyoꞌo),
    bra kanꞌ mjiꞌin kaꞌan neꞌ ꞌin Jesús lo wsi la kanꞌ. Kwiꞌ ngwañaꞌan, mjiꞌin kaꞌan
    neꞌ ꞌin taꞌa tyukwaa nten nu mdiꞌin kiꞌya tnun ꞌin; mjiꞌin kaꞌan neꞌ ꞌin ska yu
    kuxi kanꞌ lo xka yka wsi nu nduun laꞌa seꞌen kwin seꞌen ngaꞌan Jesús, bra kanꞌ
    mjiꞌin kaꞌan neꞌ ꞌin xka yu kuxi kanꞌ lo xka yka wsi nu nduun laꞌa seꞌen kaa.
  bre-BRG: Pa voent deuet el lec'h anvet Klopenn, e stagjont anezhañ ouzh ar groaz
    eno, hag an dorfedourien ivez, unan a-zehou hag egile a-gleiz.
  opm-opm: Pisusa mong hanip kak hatin hat patin hanip kak mong porishe mong teinong
    oh pisangopari. Pisusa ama mong tei oh Jisas ohnong irat boknong mar sur garmar
    daptuhura mong tei gonongopari. Gonopti ama er hat sapti han yot ihitnonghe amaruwi
    mar sur gardeipti tit han ohnong bes oper tannong deiya tit han oh bes watah tannong
    deiya mar mong tei gonongopari.
  bvr-bvr: Lika gatiya waypa aburr-bena rrawa gun-gata gun-nelangga An-mama Bama A-jirra
    A-yurrapa, gatiya burr-jong abi-negarra abi-rrana Jesus, lika abu-jarrkarrana,
    a-balcha a-yu. Rrapa abirri-gata abirri-werra bitipa burr-guta burr-jong burrbu-negarra
    burrbi-rrana, lika burrbu-jarrkarrana ana-gera Jesus, an-ngardapa ana-munganaguwa
    rrapa an-nerranga ana-weyka.
  wal-wal: Guuggiyaa giyo sohuwaa gakkidi, masqqaliyaa bolli misimaariyan Yesuusa
    xishidi kaqqidosona. He iitabaa oottidaageetakka he sohuwan issuwaa Yesuusappe
    ushachcha baggaara, issuwaa haddirssa baggaara, masqqaliyaa bolli misimaariyan
    xishidi kaqqidosona.
  shj-shj: Ani sägäcogus owdi säpaxe kän täng säbangäs “owdu zänggä kängga käxseng”,
    sägä'docco sägadas ma ta kalic na mändey märinginygi sägadas tä käna. Nuxu ta
    cengiccä abaniccäma na nuxu tä cengiccä nyogoldäma.
  zad-NT: Na' ka bllingake' latja' gana' le Llit Yic̱hj Beṉ' Wet, bda'gake' Jesúza'
    ḻee yag cruza'. Na' ḻekzka' bda'gake' c̱hopte beṉ' wen dii malka' shḻaa wej kwite'na'.
  kmg-kmg: Eme raku mâreŋ moc šâŋene Utusiec ira fisirâ Jesu maripoŋko qambiŋ, â sâqocne
    bapa moc ŋifec â moc ŋifec mâmâc jofambiŋ.
  aso-aso: Mo ngeleꞌmizi vi ebeꞌ ma gulive Godoꞌine Amuzo ve laaꞌ adoꞌ nene heteli
    aꞌmidoꞌ nene Izesuꞌni lohotoꞌ zaloꞌ bili badisa idoꞌ gizengize ve sitaꞌ nesi nene
    ngibili hela hela ana hulaaꞌ idaasi hulamaaꞌ idasi badi-ngidaniꞌ ve.
  uli-uli: Yodwe rela holadoh lobos we rema sor bo, “Liliyel Pol Fusug” ngo resa krudu
    Jesus mo mal we rumal, le semal mo rewe gilemra ngo semal mo rewe gilchegil irel
    Jesus.
  nin-NT: Nggo a ni rri nu unto ku nggo a yo ku di, “Ukpahe Itu”, na kpa Yesu nabo
    na abayi ba aha mi. Uyirr wa nu ungo ri, uyirr wa nu ungo mla.
  tgk-tgk: Чун ба ҷое расиданд, ки «Косахонаи Сар» ном дорад, Исоро ба салиб мехкӯб
    карданд ва он ҷинояткорон низ, яке аз тарафи рост ва дигаре аз тарафи чапи Ӯ ба
    салибҳо мехкӯб карда шуданд.
  acu-NT: Tura mura muuk ukunch tutainum jear, suntar ainau Jesúsan numi winangmanum
    ajinkar yakí nenaawar, mangkartin aintsnasha nunisarang Jesúsa untsurinini, tura
    Jesúsa menarininisha numi winangmanum ajinkar nenaawarmiayi.
  cak-WNT: Y tek xe'apon c'a acuchi (achique) c'o wi ri jun juyu' ri nibix Rubakil
    Rujolon (Ruwi') Caminek chare, ri soldados xquibajij c'a ri Jesús chuwech ri cruz,
    y queri' chuka' xquiben chique ri ye ca'i' alek'oma'. Jun xc'oje' pa rajquik'a'
    ri Jesús, y ri jun chic pa rajxocon.
  ebk-ebk: Kuncha pay inumchan henan lukiar ay makali un Tong-or Chi Uru, enlansacha
    hi Jesus as nan koros. Enlansacha us nan chuwa ay lomalabsing as lintig, usa as
    apét kannawan Jesus ya nan usa at as apét kannikidna.
  spa-PDDPT: Cuando llegaron al lugar llamado Calavera, lo crucificaron allí, y a
    los malhechores, uno a la derecha y otro a la izquierda.
  tke-tke: Egafiyile mburo weeriwa “Egarigadhi,” vevale yahakomelaga Oliye ni ale
    abiili, mmohi omoononi wooja, mmohi wung'otoni.
  ruf-ruf: Hawapfikile hanu hakemighwe “Bombwe lya Litwi,” baho wamuwamba Yesu na
    awala iwanu wehile mne misalaba, yumwe ubali wake wa kujilo na yungi ubali wake
    wa kumoso.
  gun-gun: 'Ha''e gui ma peteĩ henda py ovaẽ Calvário ''epy va''e py. Ha''e py omoĩ
    kuruxu re, joapo vai va''ety kuery guive: peteĩ ijaxu e''ỹa re, ha''e rã amboae
