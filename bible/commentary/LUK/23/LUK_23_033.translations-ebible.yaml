    a tai se p̃am̃eli.
  ron-BAYASH: Kănd ur vinjit pă loku šje să čima osu dă kap, jej lor apukat šă lor
    pus pă krušji, una ku doj kriminalci, unu pă desna, unu pă ljeva parće aluj.
  ckb-ckb: کاتێک گەیشتنە ئەو شوێنەی بە کاسەسەر ناودەبردرا، لەوێ لەگەڵ تاوانبارەکان
    لە خاچیان دا، یەکێک لەلای ڕاستی و ئەوەی دیکەش لەلای چەپی.
  nas-nas: Eeꞌnoko tenang teꞌ basiarira Makupiꞌ tampaamanooꞌ teka tee aaꞌbarataꞌkoo
