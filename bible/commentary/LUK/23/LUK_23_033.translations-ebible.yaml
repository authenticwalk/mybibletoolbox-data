  pol-SZ: Gdy dotarli na miejsce zwane Czaszką, ukrzyżowali ich wszystkich—Jezusa
    w środku, a dwóch skazanych po Jego prawej i lewej stronie.
  ztq-NT: Tsiñee lëë xaa ptsiñ laañee lë Calavera, lëë xaa pkëë Jesús lo crusy, ni
