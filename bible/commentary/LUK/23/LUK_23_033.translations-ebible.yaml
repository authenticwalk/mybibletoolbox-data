  sll-sll: Pirere ganba ta haang Breng Yulang ganba pi pa dire, Yisas er pera bani
    sirere, te tal gogo ongwo yal su bina holo holo i si engwi.
  yaq-NT: Junak bempo jum Mukia koba' tea'u yajakai, junama'a juka' Jesujta kuuset
    poponak. Intok ketchia jume' woika ka tu'ik ya'arika aamake. Senu a' batatana,
    senu intok a' miko'otana.
  uro-uro: Bä nga rhat tet bä sävät iosäkt ama ivärhäs kärqosni i rhat tes äs i ama
    rhomga aa uväski dä rha edämsäs pät a qa e näkt sävät kärqiom ga vuiom i ak sädä
    ma Jisas aa märmär dap akni säda aa sael.
  ita-1885: E QUANDO furono andati al luogo, detto del Teschio, crocifissero quivi
    lui, e i malfattori, l'uno a destra, e l'altro a sinistra.
  muy-muy: Tòru ka məlaŋ nahaŋ ; məlaŋ gani nani ti təzalay « Aslat ga Ahàr. » Tòru
    tìnjʉa eslina ti tàdarfəŋ Yezu kà təndal ; tàdarfəŋ ndam magudar zlam cʉeni ni
    kà təndal ndahaŋ daya, bəlaŋ gani ka ahar ga ɗaf ga Yezu, naŋ nahaŋ ni ka ahar
    ga gəjar gayaŋ.
  kqc-kqc: Gagani roka “Ada girika” ri bae okisi satauro ikoko reyadi, vegu no reyadi
    amiye remanusa. Yokoi bi ini vana rama rofu ma yokoi bi ini vana enana rofu.
  rmc-ZRB: Кана оне авле про тган, саво вічінелпес Черепос, одя премарде Лес, а те
    ле жіванен, єкгєс пре чачі сийра, а дуйтонес пре балоґно сийра.
  tav-tav: Na jee aá, Calavera na caĩri paʉpʉ eja, topʉ cʉ capapuayuparã Jesure, caroorã
    mena. Cariape nʉgoa jĩcaʉ, cajõcʉ nʉgoa tʉ apei na capapuayuparã.
  eng-ULB: When they came to the place that is called “The Skull,” there they crucified
    him, and the criminals—one on his right and one on his left.
  spa-VBL: Cuando llegaron al lugar llamado la Calavera, lo crucificaron junto con
    los criminales, uno a su derecha y el otro a su izquierda.
  fra-_FOB: Et quand ils furent arrivés au lieu appelé Calvaire (le Crâne), ils le
    crucifièrent là, et les malfaiteurs, l'un à droite, et l'autre à gauche.
  hau-ULB: Sa'adda suka zo wurin da a ke kira kwalluwa, nan suka giciye shi da barayin,
    daya daga hannun damansa dayan kuma daga hannun hagu.
  mal-mal: തലയോടിടം എന്ന സ്ഥലത്ത് എത്തിയപ്പോൾ അവർ അവിടെ അവനെയും കുറ്റവാളികളായ, ഒരുവനെ
    വലത്തും ഒരുവനെ ഇടത്തുമായി, ക്രൂശിച്ചു.
  kkc-kkc: Diba sibileso mubi hee, eyo hu Wiligi ki mi deli mapoo, Yesu homo bulubo
    magoo ma dokodoo yoguso enigaloso tuluguso. Osoloso mesiya bakadio onosee homo
    bulubo magoo mapoo yoguso enigaloso, odoo hee Yesuwo deedee dokolo tulugu, osoloso
    hee dobusu dokolo tulugu diso.
  urd-GVR: Chalte chalte wuh us jagah pahuṅche jis kā nām Khopaṛī thā. Wahāṅ unhoṅ
    ne Īsā ko donoṅ mujrimoṅ samet maslūb kiyā. Ek mujrim ko us ke dāeṅ hāth aur dūsre
    ko us ke bāeṅ hāth laṭkā diyā gayā.
  far-far: Ma kada kera dao ana kula ne kera saea ana “Na kula ana lelete wane”, kera
