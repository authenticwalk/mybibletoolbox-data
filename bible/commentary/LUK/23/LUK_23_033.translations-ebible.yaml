  ulk-1902: A baos abele uteb, nei atker, Kerem lid ra uteb, a uiaba abi satauro abele
    uteb ge, okakis neisi uit le, nerute tuter peik, nerute ber peik.
  som-som: Markay yimaadeen meeshii la yidhaahda dhakada, halkaasay iskutallaabo ku
    qodbeen isaga iyo xumaanfalayaashii, mid midigta, kan kalena bidixda.
  mam-C: Atzaj te' kykanin twi' wutz Tb'aqil Twi' Kyimnin tb'i, jaw pejk'in Jesús
    twutz cruz exqetzi'n kab'e aj il, jun toj tman q'ob', ex juntl toj tẍnayaj.
  ndj-ndj: Pavafikili mahali vapakema “Lipava lya mutwi”, pamuvangililili mulupingika
    Yesu pamu na vala vananongwa vavili, yumu mwambu wa mlilu na monga mwambu vaki
    wa mkiyi.
  mbj-NT: Ti m' rakajaa Ji Nu Gabóg K'yy ramaneëënh doo bä. Ti m' rabepëëm däk Jesus
