    Jesús cruzcøsi. Y jen ma'møyajque't cruzcøs je metzcuy yatzita'mbø pøn, tum Jesusis
    chø'naṉ saya'omo, y eyapø Jesusis 'yaṉñay saya'omo.
  gvs-gvs: Tutayana sima asa yoina Bulubulu goi Yeisu ana kwama sivalilividi. Ikavava,
    kerose goi situpatuko. Ago togoyoidiyadi adi taiyuwokova nakae adi kerose goi
    situpatukoidi, tayamo kakataina, tayamo kekelina.
  kbm-kbm: Amolmol valir ane inggas Yisu ile love imbielk taku sawa ti ebe nalk numnumbu
    numnumbu weik amolmol dabas tulkwe giengk ok, okob es ei gireu ei-nggivsangin
    nangge taku etok. Be es tis amol tiate ane ailu ebok gireu ei-nggivsangin givin,
    amol ti gikaiwel gideb Yisu rarali tavlu be ti gikaiwel tavlu.
  tew-tew: Heḏi wên okú iwe dipówá, “In pꞌóhkhú̖bay” gin dâytu̖ˀoˀ, heḏi Jesus phéˀwin
    deeḏi óetꞌóhtä̖gekꞌûˀ, heḏá in wíje jänäkíkannindá wáˀ hanbá ovä̂nˀan. Wêe Jesus-ví
    yä̖́ˀmä́ngéḏí óewí̖nú heḏá iˀ wêe-á iví koˀḏíngéḏá.
  rmc-rmc: Sar avle pre oda than, so pes vičinel Lebka, ode les ukrižinde a leha the
    ole živaňen – jekhes pal e čači sera a dujtones pal e baľogňi.
  apr-apr: Ngan tipa a tilo pombe ye ni yo tiwete ene ye Tool Kutono Ruruana i, motong
    la di tooltool ke patokongo tina nga tipatoto Yesu ilo kai palasingi kaini le
    ipa ye di tooltool talnga dikidiki ru tina. Le atu ituku ke Yesu madini oonoo,
    inbe san ke madini ngas.
  tiy-tiy: Amun ménggégumah ro dob no gonon féndawét “kulobong uléw”, kénlabo ro diyo
    i Jesuse dob kruse ni. Kénlabo ro soy ruwowe gétéw férisu dob de krus. I sébaane
    de fingé dob kuwono Jesuse, brab i sébaane de dob fingé biwong Jesuse.
  nlg-nlg: Mara sara tana bona tara holoa nia ‘Na Savu ni Ulu,’ ge ra patokia igaa
    Jesus, maiara erua na tangohahi, sakai tana pala maulina, ma sakai tana madolona.
  dgr-DOGNT: Shìh Dǫkwìkw'ǫǫ̀ gòyeh ts'ǫ̀ nègı̨ı̨de ekò dechı̨et'aa k'e gıdı̨į̀htsò
    eyıts'ǫ dǫjıı nàke weghǫhk'eè dexegı̨į̀htsò.
  pes-OPV: و چون به موضعی که آن را کاسه سر می‌گویند رسیدند، اورا در آنجا با آن دو
    خطاکار، یکی بر طرف راست و دیگری بر چپ او مصلوب کردند.
  ron-1924: 'Кынд ау ажунс ла локул нумит „Кэпэцына”, Л-ау рэстигнит аколо, пе Ел
    ши пе фэкэторий де реле: унул ла дряпта ши алтул ла стынга.'
  tpz-tpz: Ee to tavus ee pa tope nee to popokaꞌ ne a ö to matan va non manih po Kahoꞌ
    In A Teꞌ Mët, pare ni ee pe Ieesuꞌ nën. Pare ni pet me ee pa poa teꞌ kakaveo pa
    ö pamëh. A paeh pa papmatö, ka meh pa papkiruk pe Ieesuꞌ.
  agd-agd: Aviren Ánon Dampa e siyain dontá o unaven Yisasin aúban kaúden aau vantá
    kanan pintena mana Yisasini ayan kurompá kaen maen ayan ópá ena vanta khaen uren
    aren mino.
  rkb-NT: Zumunahaze isapy bo niaha. Iharekpokoso inarokoha bo izumunahaze Sesus iharapatawyhyta
    bete zitsyhyrysoikare eze nisihyrizikiknaha. Ipyrytsa ty kino niwatihi zihyrizikiknaha.
    Nikymynahaze iharapatawyhyta jobo ziriktohiknaha. Ituk kytsa petoktsa siharapatawyhytsa
    humo nisihyriziknaha. Nataba nataba aha.
  san-THA: อปรํ ศิร:กปาลนามกสฺถานํ ปฺราปฺย ตํ กฺรุเศ วิวิธุ:; ตทฺทฺวโยรปราธิโนเรกํ
    ตสฺย ทกฺษิโณ ตทนฺยํ วาเม กฺรุเศ วิวิธุ:ฯ
  iws-iws: Mɨ sɨma maeyau kwɨra saiir yɨmbiyam, ta maeyauwa saiir inɨgɨn mwokɨuka.
    Mɨ ta maeyauwa sɨma Jisɨs siirɨn hɨr nɨrɨnugɨm paeyɨn hɨiniya nɨrɨo nɨnkɨnɨn siir.
    Mɨ sɨma tɨ inkam biyɨe nwɨswo sowiir warar yɨnkɨn ɨrɨnugi mɨ nwɨrɨn Jisɨs siir
