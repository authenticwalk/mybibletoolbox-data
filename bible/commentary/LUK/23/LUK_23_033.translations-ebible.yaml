  ben-OBCV: মাথার খুলি নামক স্থানে উপস্থিত হয়ে তারা তাঁকে সেই দুষ্কৃতীদের সঙ্গে ক্রুশবিদ্ধ
    করল, একজনকে তাঁর ডানদিকে, অন্যজনকে তাঁর বাঁদিকে।
  mil-NT: Te òré ní quexìo‑güedé ndɨhɨ‑gá ɨɨⁿ xichi núú nání Yɨ̀quɨ Dɨ́quɨ́ Ndɨ̌yɨ,
    te xíáⁿ nǐ sata caa ñaha‑güedě xii‑gá núú cùrúxí, ndɨhɨ úú cue tée ndècu ndisa
    cuéchi‑xi‑áⁿ, te ɨɨⁿ‑dé ní sata caa‑güedé xio cùha‑gá te ɨngá‑dé ní sata caa‑güedé
    xio dàtni‑gá dɨu‑ni núú cùrúxí tucu.
  myu-myu: Co'a be yajẽm puje Jesus pa o'subamupaya ip korosa jeje. Ce'ũat'a ririt'a
    i omuy co'a butet. Iecug̃ap a'õ kay kũyjobit'ũmayũ dak o'subamupaya ip wara'at
    pe korosa be―xepxepayũ. Pũg̃ korosa o'jomuy ip ipikũykũy be Jesus ba'at kadi.
    Wara'at o'jomuy ip iba'ũg̃at kadi. Jesus tak o'jekawẽn Deus eju.
  amk-amk: Era wa sobu kataio esahui we Woming Nungkamiei (nana mani, esahui we Golgota
    dine), epahu Yesusi tutu inontarai mamuna fosuru nayai, manei na dowei, manei
    na domoya, Yesusi na rabuang.
  fai-fai: Kale tad bi tad mukkun win kinim gebom kun kal nadiwe, Yesus so kinim mafak
    alew so iyo as dawing dákamin dim sil biki im tam gisiw. Yesus iwyak sil biki
    daw tam gibiw kuw, kinim mafak mak miskuno keida, awáno keida im tam gisiw ko.
  ura-NT: Inae nii “Couturi Bejero” neein acaauruhacha curuaateihu turuhin jetaote,
    coroso que Jesoso aina jiniiquiin nii coroatajai necha aansai baaso icharaauru
    teeure. Leinjiin jetaote, Jesoso najaabiji nichajai que teeure. Jana leeocha jetaote,
    raotono nichajai que teeure.
  mcd-NT: Ascatan anoshon mastaifoanno noconifo. Nanno ahuun anu mapo shao ini. Nannoshon
    Jesús mastanifo. Ascashon nocofunu chaca rafuri ocuma futsa futsafain ocuma futsari
    futsa mastanifo.
  urt-urt: Ŋupe ŋaiye tinge ya jere kekep ŋaiye tinge jalme Ŋondoh Lupu pe, tinge
