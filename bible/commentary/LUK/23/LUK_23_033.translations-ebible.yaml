  chq-NT: Mo gatyalíin² coon²¹ lɨ sii²¹ Mootyi² 'Lɨɨ²¹² joon do‑o gateein¹ Jesús tsaa'¹
    crúu¹³ coon'¹³ 'in tsá² gái¹gɨ do. Jaain²¹ lɨ' tsáa¹ jaain²¹gɨ lɨ' tuuin²¹².
  swp-swp: Isi se lage dimo wa arinai, ia ede esana se tore Moiyaru, metai ia abo
