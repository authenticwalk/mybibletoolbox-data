  bfz-bfz: तेबे सेयो तेते जगा रे जेतेखे खोपड़ी बोलो थे, पऊँछे, तेबे तिने तेती यीशु
    और सेयो दो जणे जो कुकर्मी थे, एक दाँणे कनारे और दूजा खूँजे कनारे क्रूसो पाँदे
