    nenga pen hoioi
  eng-BBE: And when they came to the place which is named Golgotha, they put him on
    the cross, and the evil-doers, one on the right side, and the other on the left.
  ixl-CNT: Ech aatz motx opon tu u lugaar vaꞌl Tatibꞌal Bꞌajil Viꞌ, taqꞌ jeꞌ u Jesuus
    vatz kurus. Aꞌ imol qꞌu aa paav. Maꞌl tisebꞌal utz, vaꞌt timax.
  xsi-xsi: Silâ lee sipâŋga nia toŋge, sipatu ŋa tu “Kulu Kâmba Nia”, aku lâ niani
