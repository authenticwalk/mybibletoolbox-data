  tzo-TZE: C'alal ic'otic yo' bu Baquil Jolal sbi li banamile, tey c'ot sjoc'anic
    ta cruz li Jesuse xchi'uc li chib viniquetic ti tsots smulique. Jun scruzal ta
    sbats'ic'ob, jun scruzal ta sts'et.
  lex-lex: La'pa rte'ela gen miaka ha rweta la Riy Ruri-Kliaklu Genni, dewade rla
    rwairia Yesus la auwlakar hananni me rla rwairia riy maroro'a re, id la malganna,
    id la malwiru ne Yesus Nden la letgara.
  dov-dov: Nibakasika kubusena butegwa “Chifuwa,” ooko bakaubambula abasimilandu babili,
    umwi kuulyo umwi kuchimweensi.
  rgu-rgu: Ara losa mamanaꞌ esa, nade ‘Laka Duiꞌ’. Boe ma ara paku Yesus no lahenda
    tadalu kaduaꞌ sira, esaꞌko neuꞌ ria ai kake na. Basa boe ma rapadeiꞌ ai kakeꞌ
    ara. Ara londa lahenda tadaluꞌ esa nai Yesus boboa ona na, ma esa bali nai boboa
    ii Na.
  toc-NT: Antá ca̠li̠­chá̠n­calh nac aktum ke̠stí̠n hua­nicán La Cala­vera, antá pekex­to­ko­hua­cá­calh
