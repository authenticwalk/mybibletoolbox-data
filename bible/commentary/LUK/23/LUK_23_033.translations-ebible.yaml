    dȩró oleróo, me whi̧ ama fȩ́ naase dȩró oleróo, yalepó.
  hin-2017: जब वे उस जगह जिसे खोपड़ी कहते हैं पहुँचे, तो उन्होंने वहाँ उसे और उन कुकर्मियों
    को भी एक को दाहिनी और दूसरे को बाईं और क्रूसों पर चढ़ाया।
  wol-KYG: Ba ñu agsee ca bérab, ba ñuy wax Kaaŋu bopp, fa lañu daaj Yeesu ci bant,
