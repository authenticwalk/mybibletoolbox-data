  ukr-ONPU: 'Коли вони прийшли на місце, яке звалося «місце Черепа», там розіп’яли
    Його й злочинців: одного – праворуч, а іншого – ліворуч від Нього.'
  emi-emi: Nau eteva laghe lao sio tale voto ateva la kolokoloa va “Voto ateva arova
    Riu uru taumattu ngateva” etana, tale ia o voto ateva laghe avukalaie saela tee
