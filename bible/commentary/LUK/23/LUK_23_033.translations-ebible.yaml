  kpg-kpg: Di nadau dau mai gi di gowaa e haga ingoo bolo “Di Gowaa Hangaibu Libogo”,
    digaula ga daudau a Jesus i golo, mo nia daangada huaidu dogolua, tangada e dahi
    i dono baahi gau donu, ge dahi i dono baahi gau ihala.
  taj-taj: जमाहेन्‍से थेनीगदे खप्‍पर भिबा गङरी धोखजी। थेरी थेनीगदेसे येशूदा क्रुसरी
    टाँगब लजी। ओच्‍छे थे य्‍हो न्‍हीदाएनोन गिकदा येशूला दाहिनेपट्टि, गिकदा देब्रेपट्टि
    लसी क्रुसरी टाँगब लजी।
  avt-avt: Hɨr epei nan menep wit kerek mɨt nenewek “Paan Hesnu,” hɨr newenkekik kau
    nu tentarakɨt, te mɨtɨkɨt enukɨt raskel, hak kau kenke ken his yaaim, hak kau
    kenke ken his henkik.
  cbk-cbk: El maga soldao ya lleva canila na lugar ta llama El Calavera, y cuando
    ya llega ya alla, ya crucifica sila con Jesus y con ese dos gente malo, el uno
    na lao derecha di Jesus y el otro na di suyo lao isquierda.
  uig-ARA: ۋە ئۇلار «باش سۆڭەك» دەپ ئاتالغان جايغا كەلگەندە، ئۇ يەردە ئۇنى ۋە يەنە
    ئىككى جىنايەتچىنى، بىرىنى ئۇنىڭ ئوڭ يېنىدا ۋە يەنە بىرىنى سول يېنىدا كرېستكە تارتتى.
  tuf-tuf: Béyeyan terá cutar cujacro. Terá ey ajcan cuisa cárara aw̃ujacro. Terá
    cutar cucayat, soldádoinat Jesús yauwin caruc ojcor quejecro. Jesús caruc ojcor
    quejquír cat, cuic rahray wihár caruc istiy ojcor besib istiy, cuic rahray wihár
    caruc istiy ojcor cat besib istiy quejecro, yauwin acu.
  abx-abx: Si panakka-na mga iya si tagudtod nag'arunan Takuluk-na si Minatay, agpapaku'-na
    mga iya si Jesus. Nagpapako' liwat i mga kriminal si mga kudus-na, i addangan
    ari si kawanan-na ngan i addangan may ari si kawiri-na.
  mco-NT: 'Co ajcxy oyjäty jɨm ma tüg it huɨdi jäy ytijpy ögpɨ cohuajc, chi ajcxy
    jɨm Jesús yajcruudzpejty mɨɨd metz pocyjäy: tüg pocyjäy a''oy''amy, jadüg anajty''amy.'
  bsp-bsp: Ntɛ ŋambɛrɛ kəfo kaŋkɔ aŋwe «Kəmbɛmbəlɛ» mɔ, kɔ ŋaŋcaŋ kɔ dəkətɔk kəpandən
    ka defi dəndo. Kəlɛkɛnɛ calbante akakɔ mɛrəŋ; wəkin pəyi kɔ kəca kətɔt, wəkɔ pəyi
    kɔ kəca kəmerya.
  kqf-kqf: Laḡannemo tedi dobu a wai isana kunukoukou gabunemo a tavatava, ba ḡome
    Yesu bi taudanene labu vaitedi a tupalatudi, ḡemota kataiyanemo bi ḡemota ḡeniyanemo.
  cpb-NT: Ikanta rareetakagaitapaakari iitaitziro atziriitoni, ari ikentakoitakeri.
    Ikentakoitake apaani kaariperoshireri rampateki, iriima itsipa rakoperoki.
  aon-aon: Aria eshesh shanak shatogur agundok douk nape kabi arpenyig barag um. Aria
    agagun douk shahwaragun, “Arpenyig Barag.” Aria agundok, amam henek nyilim Jisas
    um rowog kruse. Aria amudok biom henek yoweishi inahos iri, anan shenek nyiluman
    neir wobur ehahum Jisas aria anan neir wobur ehah-uman.
  hus-NT-2005: Tam ti ulichtsik ban chabál xu bijyáb tin Beklék in ókʼ i chemélom
    inik, pajkʼiyatich tám na Jesús ban peltsidh teꞌ. Pajkʼiyat jeye ba peltsidh teꞌ
    chablam an atʼax iniktsik, jún tin eját na Jesús ani jún tin kʼwatab.
  mig-NT: Te ni̱ ja̱koyo‑i jíín‑yá tɨnduu̱ nání yíkɨ xiní, te yúan ni̱ ka̱jata kaa‑i‑ya̱
    jiká cruz. Te suni ni̱ ka̱jata kaa‑i ndendúú cha̱a ká'i̱o kua̱chi‑ún, ɨɨn‑de ichi
    ndává'a‑ya̱, te ɨnga̱‑de ichi ndávésé‑yá.
  bps-bps: Na di kakella di tukay bulul dnagit Tulan Ulu nlansangla Dyisas di krus
    gagin i lwe sasè to, satu gsen di kwanan na satu gsen di ibeng.
  mbs-mbs: Pegdateng dan doton te bontod iningedanan Tòlan te Olo, inlansang dan sikandin
    diyà te kros. Inlansang heman se dowa otaw medaet kidoen te tangkil din, aw si
    Jesus diyà te tengà-tengà.
  tof-tof: I nóma babzilürr darrü pokodó, ngi “Singül Kak”, ola oya krrosdó we emngyelóp
    ene kolae tómbapón pam nispükü, darrü oya tutul kwata, darrü oya banól kwata.
  cme-NT: Tãnyelle nande dii ba bĩ-de Yukoluoŋgu. Baŋ kaa hi tãnyelle fande‑i baa
    gbu Yesu‑i baa gburaŋgbotaaŋ daaba‑i ba hãi‑i-na. Unaŋo‑i u nadieŋ-na, unaŋo‑i
    u nanyuɔŋ-nu.
  sus-sus: E to yire nde li, dɛnnaxɛ xili xunkonkota yire, e naxa Isa banban wuri
    magalanbuxi ma. E naxa na geelimani firin fan mabanban, e keren ti Isa yirefanyi
    ma, e boore ti Isa kɔɔla ma.
  pon-2006: Ni arail lel wasa me adaneki “Tihn Moang,” re ahpw pasurdiong Sises nin
    lohpwuwo iangahki loallap suwed riemeno, emen mi ni palimaun, a emen palimeing
    en Sises.
  dad-dad: Sain idi modoũ yana Mudur Tuwan dedig wõ de fen, an Jesus aa tetek bun
    dun, lo wal fiya tamo uru geid, taka biya melem, taka ki melem.
  zab-NT: 'Chi bdzɨndeb rut lá Calver, bcuaadeb Jesús lo cruzy, cun iropte de gubaanqui:
    tubybɨ cua lad naldí stubybɨ cua lad rbez.'
  jae-jae: Sêja e sêô lasê gamêŋ tau, naŋ sêsam sebe “Môkêlac” naŋ acgom, go sêjac
    eŋ to ŋac sec luagêc sêpi kakesotau, teŋ geŋkaleŋ anôŋa ma teŋ geŋkaleŋ gasêŋa.
  ksd-ksd: Ba dia vut ta ra gunan di vatang ia, A Lor, dia ot tar ia ta ra bolo, ma
    ra ura kaina tutana bula, tikai ta ra limana tuna, ma ta ra tikai ta ra mairana.
  msm-NT: Pagtidow dan duon to sikan banwa no og-ilingon to Boboungon, inyansang dan
    si Jesus duon to krus aw lindoga. Inyansang dan isab sikan daduwa no ka otow duon
    to mgo krus aw lindoga duon to magdibayuy ni Jesus.
  myk-myk: Xuu wemu mɛgɛ pʼa yiri na Ɲugɔrɔgɔ Xuu ge, ba pʼa shɛ nɔ wà wɛ, na Yesu
    kori tige na wee xuu wu ni. A pʼi kakuubyii shuun wu bɛ kori wu tàan. A pʼi nigin
    kori tige ka na wu kanige cɛ, na wusama kori tige ka na wu kamɛnɛ cɛ.
  sbe-sbe: Na se lage kabahesataulona Mwayalu Magaina unai. Temenai iya yo tamowai
    yabayababadi labui wa se hesataulodi, hesau nimakahatuna unai yo hesau nimaseuseulina
    unai.
  mcr-mcr: Qu äupiyi, hipkä ‘Ämaqä nyuäŋiqä’ ätmiŋuwä iu ätimäupiyi, Jisasi Iquesä,
    suqä quvqä imäkqä iquaquisä, zä-huätatä äuekuwi. Ämaqä hŋquququ, Iqueqä hipa ämuaŋgisa,
    huiziqueŋi, hipa qunamäuqäŋgisa äuekuwi.
  cux-NT: Taachí ndaa yā lugar yeⁿ'ē 'áámá yiīcū 'lííⁿ chí nguuvi Calavera, miiⁿya
