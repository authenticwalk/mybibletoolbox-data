    ngaña, gdaite gbere kruge Jesu ko taingwli ngnagu giti, gdaite gbere kru nage
    Jesu ko jobole ngnagu giti.
  tmd-tmd: Pön mögörɨb Nöbäpö Yöcmac Yöj Lei me röi yöra uröpɨnön, Jisas nugwo pön
    du bɨ katlö watlö um sö cɨpɨl palön, nöbö gapman lo röd abɨm nöbö hogwa pön du
