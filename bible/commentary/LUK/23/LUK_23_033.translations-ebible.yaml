  kan-OKCV: ಅವರು “ತಲೆಬುರುಡೆಯ ಸ್ಥಳ” ಎಂದು ಕರೆಯಲಾಗುವ ಸ್ಥಳಕ್ಕೆ ಬಂದಾಗ, ಅಲ್ಲಿ ಯೇಸುವನ್ನು
