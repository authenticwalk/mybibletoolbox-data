  ory-ory: ଆଉ ସେମାନେ କପାଳ ନାମକ ସ୍ଥାନରେ ଉପସ୍ଥିତ ହୋଇ ସେଠାରେ ତାହାଙ୍କୁ କ୍ରୁଶରେ ଚଢ଼ାଇଲେ,
