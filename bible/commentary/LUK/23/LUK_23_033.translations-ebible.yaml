  top-NT: Acxni tácha̱lh lacatum ní ixuanicán La Calavera, akxtokohuacaca Jesús nac
    culu̱s, y amá lacchixcuhuí̱n na̱ ca̱kxtokohuacaca y ca̱ma̱huacaca cha̱tunu nac
