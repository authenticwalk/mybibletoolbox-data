  pan-pan: ਅਤੇ ਜਦ ਉਹ ਉਸ ਸਥਾਨ ਤੇ ਪਹੁੰਚੇ ਜੋ ਕਲਵਰੀ ਅਖਵਾਉਂਦਾ ਹੈ, ਤਾਂ ਉਸ ਨੂੰ ਉੱਥੇ ਸਲੀਬ
