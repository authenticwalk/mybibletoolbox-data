    'E ta'i na'i dadaahoro na'i odona, mana nata abe na'i dadaahoro na'i mahana.
  srp-1865: I kad doðoše na mjesto koje se zvaše košturnica, ondje razapeše njega
    i zloèince, jednoga s desne strane a drugoga s lijeve.
  agt-agt: A tekiden nakadatang ta agyan na kinan da en Banga na Ulu, a yen ya nagpaappan
    da tekid ta tallu na krus, a netunglak da ya kayu en nga nagappan ni Hesus ta
    naghatan na duwa kiden nga pake dulay.
  lug-lug: Awo bwe baatuuka mu kifo ekiyitibwa Ekiwanga, ne bamukomerera awo ku musaalaba,
    awamu n’abamenyi b’amateeka, omu ku ludda lwa Yesu olwa ddyo n’omulala ku ludda
    olwa kkono.
  yby-yby: Sakiya dilipi-liki wiki eba makoya madonipo abuhawa ebae liki labotoya
    hetikiki, Jisesidama yoho yaha yalo nilimi itae. Sa-ikiki olisalo we lowesida
    maya mako maya ade lamawakaloka tiki ito mako maya ade atahakaloka titae.
  heb-heb: ויהי כאשר באו אל המקום הנקרא גלגלתא ויצלבו אתו שם ואת אנשי הבליעל זה לימינו
    וזה לשמאלו׃
  mpp-mpp: Hikelu himong monic wacine Hodoc-luwe, iwa Yesu malicpongka weibong. Aime
    yeholec kindololo ngic yaeckang, monic foleinapec nga monic kanainapec yeholec
    wecepabong domaiboc.
  apb-apb: Maholo kire lai hule oto aana leu sailana uuri “Leu ni Rarata,” kire si
    repu taalengasie a Jisas i lengine po'u-po'u. Na e ro mwane horopeli ngeena kire
    ko repu taalengasirerue no'one i lengine ngaeta ro po'u-po'u. Oto kire ko si ne'ie
