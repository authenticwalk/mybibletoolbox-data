    fonjintoꞌofasyontɨfi nomꞌne humo Jisasɨye aho hwonamonyo hohntaꞌni fonjintoꞌofahumentohofofoho.
  eng-AOI: They kept on going until they reached the place called “The Place of the
    Skull.” There they nailed Jesus to his cross and they also nailed the two bad
    men to their crosses, one on the right and one on the left with Jesus in the middle.
  yon-yon: Kwane, Yesu yoom amob dookbidan ayoob yoom kuu benwene duknimbon yaningko
