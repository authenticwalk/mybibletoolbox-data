  yml-yml: Tutuyanina i leꞌwai tamu ꞌawalawa ꞌana wagava ꞌUnuꞌunu Luluꞌava ꞌwaineye,
    bei Iesu i tutufwaseni ꞌai lagalagana ꞌwaineye. Wata tosakona ꞌadi ꞌailuga i tutufwasedi
