    darto woro nil to paglmaka, Jisas yene pakna nil to wori pai.
  nou-nou: Edo ungo yei jawo agatu ainda bugudo benema mi Iesu orega da dorisera.
    Awodo edo benema mi embo bebegae etoto awa orega da dorisera da Iesu da ingo be
    da edo nei awa Iesu da ingo anda da.
  mqb-NT: Tə dəzle à man sə ngaman Kəlakasl-sa-Nga ata nà, tə daray anan Yesu tu
    ɗo sə akar a cew ataya pə dədom à man ata awan, ɗo kərtek a tə alay puway, ɗo
    hinen tə alay gula, Yesu à mamasl a tinen.
  ape-B: Ali echech chanak chatoglu agundak douk gnape kobi elpenyim boglom umu. Ali
