    ana ro 'airarafolo ki, te wane ana bali 'o'olo ana sa Jesus, ma ta ai ana bali
    mauli.
  suz-BL: मिनु खप्‍परे माइक्‍तीकेमी चाक्‍दीश्‍शा, मेको सांफा आन कली शी का का तारी
    इप्‍पा गुइ खोइलीम कांटी थोक्‍शा, शी पोक्‍शा, येसु आ ग्‍युरा गे का, आ पेरा गे का
    क्‍याइश्‍शा वोदमे बाक्‍त।
  car-NT: Irombo moro ‘U'je'pombo Waitopo’ tatynen 'wa tytunda'san mero Jesus poka'po
    i'waine wakapu poko. Mo'karon okonokon tyja'wangamon poka'san enapa i'waine, o'win
    amy apo'tun wyino, o'win amy apoje wyino.
  amp-amp: Be nd husfirpa yima bugam hanymomm yima mfha tpitn. (Kfe sfiohniyet yima
    mfham kanjo nd tkitt rhumoatt futamoumt yima mfha tpit.) Ndha nd husfirpa yimam
