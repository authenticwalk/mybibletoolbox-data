  mto-NT: Ku veꞌe jye̱ꞌydi joma veꞌe je̱ it juuꞌ veꞌe du̱xa̱a̱j Kuxútum, je̱m tseꞌe
    je̱ Jesús du̱yakcruuzpe̱jtti ma̱a̱t nu̱me̱jtsk je̱ to̱kin toompada, toꞌk je̱ja
