  acr-NNT: Echiriꞌ xebꞌopon pa ri luwar kabꞌiꞌx che “Luwar re Ubꞌaqil Ujolom Animaꞌ”,
    chiriꞌ xyaꞌ wi ri Jesús chwa ri cruz; y ri kaꞌibꞌ eleqꞌomabꞌ, jun xyaꞌ puwikiqꞌabꞌ
