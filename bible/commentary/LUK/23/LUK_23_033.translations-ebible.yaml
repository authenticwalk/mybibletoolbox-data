    ta gavaman nga maiskovume bole. Keke katupite te nga maiskovu e momo nga Iesus
    kamana e pe, ba keke katupite te nga maiskovu nga Iesus kamana a laeva.
  mwf-2018: Bere puy punnililidha i ngarra da nan da mana parrarntuy, da pana ngarra
    kardu pumenadha purni ku murnu pelpith-ya. Bere da ngarra nhini da ku soldier-ka
    pubangammarderde mange ngarra nukunu Jesus-yu i ngarra me pubangammerderde ngarra
    thay nhini-yu. I parrampirnturt pubanpak i pinthanhidha i pupupnu warda nukunu
    Jesus-yu. I ngana deyida kardu wiyenkunintha nhini-ka ngarra thay deyida pumampunkungkalenintha.
    Kardu numi ngarra batbat nukunu-re Jesus pinthanhidha, i kardu numi ngarra thakunh-te
    pinthanhidha.
  dif-dif: Ja tana nunkangupini pirini, tala nunkani „mangatandra piri“ matja wokarana,
    tanali nina naka kunarkuni katibana wonti, ja madlentji ngankanietja kulno ngunarani
    ja kulno worangantjuni.
  gam-gam: Ipo dumo ta kandjiye una ngambalne yembe we dji yei al po, Jisas iko pera
