  jvn-NT: Kadung wis tekan panggonan sing jenengé “Endas wong,” Gusti Yésus terus
    dipentèng bareng karo wong nakal loro mau, siji nang tengené lan siji nang kiwané.
  byr-byr: Kaanya makuna yadɨvɨꞌ pɨba Gɨlemɨnyagɨnyaba woꞌnɨkebanna yɨꞌmavaawɨna yevegaaꞌ
    dazahɨba gamɨnyɨ yɨsavɨri wɨrameꞌ. Nabaai aꞌmwe kayaaꞌnanya saraai kwaraarɨjɨ
    yerameꞌ. Pwarɨ gamɨnyɨ aangasɨmagɨ tamɨna, pwarɨ kwanaamimagɨ tamɨna.
  ian-ian: Nambu ava walɨnja kava yalaa Jisas kat diwai krosmba kaalandi. Kavle vat
    yila mbɨt nyan mbɨk kat angangɨmba kaalandi, lɨmbɨt.
  hun-hun: Amikor elértek arra a helyre, amelyet Koponya-helynek hívtak, ott megfeszítették
    őt és a gonosztevőket, egyiket jobb kéz felől, a másikat bal kéz felől.
  mcf-NT: macuësh mapi canite caid yacno choshombi ëquë daëd dectambudcuentanquin
    nënantanquio Esus dectampanëdash.
  kjs-kjs: Nimu puma su meda Kalu Rogaae su lemede go-para puma aasimi. Go-para Yesu
    repena polopea madaa nil lisimi. Mo koe ali laapo page nil-mi luma meda pare Yesuna
    popoke-nane luma medare koya-nane lisimi.
  mni-mni: "Aduga makhoina “Kokki saru akangba”\x94 kouba mapham aduda laklabada makhoina\
    \ Ibungobu amadi phattaba touba makhoi anibu amana Ibungogi yetta amana oida crossta\
    \ pang tingkhi."
  yad-NT: 'Ruuto̱jadanumatiy vichajomu, jiryatiy ru̱tachara: Nijya̱mi̱ Jno̱siirya,
    ru̱veda ji̱ta yivamyurota crusitya̱sani̱ Jesús variy jasiy, danu̱ju̱y jvi̱ju̱y
    sisa̱ju̱ntiy, ti̱qui santyityudamyuju̱, nu̱ntiy samidámyuju̱.'
  mxb-NT: Dá tá ni̱ saa̱ ra̱ iin xíán noo̱ naní Calavera, dá ni̱ chi̱rkuei ñaá rá
    ndi̱ka cruz. Ta iin ta̱a kini ñoó tárkaa iin cruz xoo kuáꞌa Jesús, ta iin ka̱
    ra̱ tárkaa iin cruz xoo íti na̱.
  pon-2006A: Ni arail lel wasa me adaneki “Tihn Moang,” re ahpw pasurdiong Sises nin
    lohpwuwo iangahki loallap suwed riemeno, emen mi ni palimaun, a emen palimeing
    en Sises.
  maq-NT: Hane xi cafehe cha cojo Jesús hiscan xi hmí rë Nínda Rcuun ne, ngajan cavetaha
    xu cha Jesús xcun cru hacuaha caviyujutaha sa cha catsijo cha tsehen jan xcun
    cru rë cha. Ngu cru xi quitahá ngu cha ne, casecun xu táha xcun tsëhë Jesús, hane
    ngu nga ne, táha quixi.
  hto-hto: Calavera maméidɨnomo dúcɨillano Jesús coráɨdiaɨoɨ. Daje llezica afe mena
    fɨénidɨmɨe íaillɨnoɨ, dáamɨe Jesús nabézimo, jɨáɨmɨe ie jarɨ́fezimo coráɨdiaɨoɨ.
  por-BRBSL: Quando chegaram ao lugar chamado “A Caveira”, o crucificaram ali com
    os criminosos, um à direita e outro à esquerda.
  ces-NKB: Když pak přišli na místo zvané Lebka, ukřižovali ho tam, i ty zločince
    - jednoho po pravici a druhého po levici.
  cui-cui: 'Daxita jiwi Jesús barʉ patatsi ichaxota po uruto be jiton matasipa piwa.
    Po uruto wʉn caunuteiba xua jei tsaibi: “La Calavera”, jei. Barapo uruto matasoitotha
    Jesús tʉparucua exanatsi naetotha. Irʉrʉ ponbe jiwi pecaibinbe tʉparucua exanatsibe
    naetotha ichaxota imoxoyo Jesús ducua. Ichʉn Jesús petsocona wetauncuiyatsi, irʉ
    ichʉn pecoxa wetauncuarenatsi.'
  boj-2014: Naŋgi giloqnsib sawa agu kiñala bei aqa ñam Tamo Gate Tanu di brantosib
    dia Yesus ŋamburbasq di qameb. Qamsib bajiŋ tamo aiyel naŋgi dego ŋamburbasq di
    ñumeb. Bei Yesus aqa baŋ woq di qameb. Bei Yesus aqa baŋ qonaŋq di qameb.
  eng-OEBUS: When they had reached the place called ‘The Skull,’ there they crucified
    Jesus and the criminals, one on the right, and one on the left.
  eri-eri: Nere goi haumu ete nere lede, Mora Nomo Ngedo walanga heigane. Onodu nere
    haumu walanga Yesus nauge abalakawou langa tofiye tuwane. Nere fai inyaba nga
    waha fere, nauge abalakawou langa tofiye nirane. Ete no Yesus owo hilou langa
    inyai, ete no nomo owo kenau langa inyai.
  aly-aly: Renh-rnem rernem atnwenheynew apwert anyent-warl itnan Akarnng. Apwert
    ikwer-itwew Jesus-itwew rernem arnkwan lhelp-lhelew. Atanthew-anem arwerl iylpeyl-atherr-warl,
    rnkernemel Jesus-enp-antey. Artwa apmwa atherr-then rnkernew akwerrant-atherr,
    renh ampepewelemel.
  wiu-wiu: Nitoa ali wago wa ibini akeneta tugoa kakete Yesu eida yomo lekaneyake
    wia dekaneya. Poanele tane agotaka yomo padetake wia dekaneya. Nipa panago one
    nimini yono lono wia dekoa padena ago one ewa yono lono wia dekoa taneya.
  swe-swe: När de kom till platsen som kallades Skallen [på hebreiska Golgata, på
    latin calvaria] korsfäste de honom och förbrytarna, den ene till höger och den
    andre till vänster.
  cth-cth: Hatnavah, Luhru tie hmuen koe a pha awh navah Jisuh teh thingpalam dawk
    a pathout awh teh tamikayon kahni touh hai aranglah buet touh, avoilah buet touh
    a pathout van awh.
  mti-mti: Mu amog at iviwa Kuiyamarednawa vemewa uwaya. Meve Iesu yoma korosi gumbe
    toya sira apan kukaeba duwam gaibu guriya. Dawa naniyutanwa dawa naniketaiwa apa.
  pad-NT: Oniaroa, avavikha'aha Gólgota ibavi onikia avavakhano'aha, Jesu-ra avaka'itapoamisahana'aha,
