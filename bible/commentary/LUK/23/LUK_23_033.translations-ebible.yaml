  eng-YLT: and when they came to the place that is called Skull, there they crucified
    him and the evil-doers, one on the right hand and one on the left.
  jni-jni: Sa wa aye ahirame sa atisa “Ukunkuwa”, Wa gankirka me nan akari waree unuu
    inde atari tinanre unuu inde atari tinangure.
  kne-kne: Idi dinmateng da sin lugar ay kanan da en Tong-an di Toktok, inlansa da
    si Jesus sin krus. Din dowa ay tollisan et inlansa da abe si natken ay krus, esa
    sin kannawan ya esa sin kattigid Jesus.
  tgj-tgj: Vdwlo bunu “Dumku” vnam mooku gulo aalwk tokudw hoka bunu Jisunyi Daapo
