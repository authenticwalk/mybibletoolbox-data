  bdv-bdv: ଆର୍‌ ସେମଃନ୍ “କଃହାଳ୍‌” ନାଉଁଆର୍‌ ଜଃଗାୟ୍‌ ହଚି ସେତି ଜିସୁକେ କ୍ରୁସ୍‌ ଉହ୍ରେ ଚଃଗାୟ୍‌ଲାୟ୍‌,
