  cco-NT: 'Jo̱ mɨ˜ caguilíiñˉ co̱o̱ˋ cuo̱ꞌˋ lɨ˜ siiˋ Cuo̱ꞌˋ Mogui˜ ꞌLɨɨ˜, jo̱ fɨˊ
