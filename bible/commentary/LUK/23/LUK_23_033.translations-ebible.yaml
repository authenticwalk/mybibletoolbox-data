  agu-BL: Yi cyopone'n le ama'l yi na bi'aj Wi Bakil Wi'baj, je'n tzun Jesús cya'n
    swutz pasyon. Ncha'tz e' ban yi cob mal wunak. Cho'n je'n jun le sbal Jesús nin
    junt le max.
  isn-isn: Naipaka apo niitangwa ing'ang'a Iitwe, ikatula maja palung'wi niasambo,
    ung'wi mukono nuakigiha numuya mukono nua kikima.
  ilo-ULB: Idi makasangpetda iti lugar nga maawagan a Ti Bangabanga, idiayda nga inlansa
    isuna iti krus ken dagiti kriminal, maysa iti makannawanna ken ti maysa met iti
    makannigidna.
  pir-NT: Tiquinare nea, “Dapu pehtoro”, wame tiropʉ esa, curusapʉ Jesure quẽ biha
    ohõahye. Sa ye pʉaro yʉhdʉdʉcayequina gʉ̃hʉre apequirore tiquiro poto pehe, apequirore
    tiquiro cũ pehe pehe quẽ biha ohõahye.
  anv-NT: Ákwɔ́négé melú ɛwé ákuú nnó, “Uŋkɔ́ŋkɔ́ makpo,” áwɔ́ Jisɔs né
