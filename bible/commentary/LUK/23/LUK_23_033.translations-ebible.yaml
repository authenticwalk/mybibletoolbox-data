  mva-mva: Kaba aradi Tamoata Pangana Paki-nalo dipura nge kai kapalapala uauau-o
    dirokatagaki tamoata anakonako ruoti zaiza. Takaia ege oana-nao dirokatagaki be
    takaia ege ngasi-nao dirokatagaki.
  dwr-NT: Qeeraanew geetettiyaasaa gakkeedda wodiyaan, Yesuusa kaqqeeddino. Iitaa
