    Ko arwuse kele jinibb nga morsij nga nevre nuru ko b̃ela nuru renge nai pelaot
    eru, nuru tuwen renge Iesu nevren rres, ko nuru tuwen renge nevren mair.
  wap-NT: Udaunaꞌan ĩkaawan naa wuru diꞌitiꞌi amazada dakotapa-kariwaiz Pidan-Zowau-Niwaꞌuz-naawa
    kii. Naꞌiaꞌa naa ĩtaukan Jesus cross diꞌiti. Naꞌiki dyaꞌutam daonaioranao tauka-kao
