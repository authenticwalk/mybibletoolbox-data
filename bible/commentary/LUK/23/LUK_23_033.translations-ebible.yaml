    Moneꞌi yahi lamagaꞌaga nehete moneꞌi Yesuhi yahi sogaꞌaga malipu yafalo nehete
    hiꞌahana.
  amm-amm: Yu asi mo komama tumokino, Komu Foli Yu no pokaluwai manokino no. Nosoni
    a mokimai na ukou ukou nikomokino. Molo koiyauso aluwai nokota ti, toti mani,
    Isisoni kwasai ukou ukou nikokaikino, a moki tiwoimai. Siya mo nainasai, siya
    mo sokonisai.
  rmy-CHERGASH: Kana aviline po than savo akhardolas Lubanja, okote razapnisardine
