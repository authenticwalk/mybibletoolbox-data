    len nǝmair.
  bco-bco: Iyo꞉ ha꞉na꞉sa꞉ga꞉, Hen Misa꞉ki a꞉la꞉do꞉ sa꞉lab a꞉na fa꞉la꞉dota꞉ga꞉yo꞉,
