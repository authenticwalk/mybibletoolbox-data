    y jun pumox Rire.
  rop-rop: en wen deibin kamat langa det pleis gulum “Hed Boun”, deya na deibin neilimap
    Jisas langa det kros, en deibin neilimap det dubala nogudbala men langa dubala
    ronwan kros du, wanbala raidensaid en wanbala lefthensaid.
  mee-mee: Ka ineke lele nga malle te oreke patoe kae Agau Gilina Bagana, na keke
