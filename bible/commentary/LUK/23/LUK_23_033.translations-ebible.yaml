verse: LUK.023.033
translations:
  kpx-kpx: '@see-verse:LUK.023.032'
  okv-H: Eto pambuto degi javo Uha Vehu ta puvuto Iesu ji atahu ta teto ari sasapura
    embopo amiga tapa teto vahai amita ingeni be hena ta eto vahai amita ingeni anga
    ta ainge eto hurukeo mihie
  tbo-tbo: Dobu gowana Ununu Dobuna ugolina hi lugeleta po noka hosi Yesu hi witakeya
    po gasi tu dewaapapoehi luwaga; gehouna u awala hinebawana ma gehouna u awala
    kehana.
  mal-C: തലയോട്ടിയുടെ സ്ഥലം എന്നർഥമുള്ള സ്ഥലത്ത് എത്തിയപ്പോൾ അവിടെ അവർ യേശുവിനെ മധ്യത്തിലും
    കുറ്റവാളികളിൽ ഒരാളെ അദ്ദേഹത്തിന്റെ വലത്തും മറ്റേയാളെ ഇടത്തുമായി ക്രൂശിച്ചു.
  grc-SR: Καὶ ὅτε ⸂ἀπῆλθον⸃ ἐπὶ τὸν τόπον τὸν καλούμενον Κρανίον, ἐκεῖ ἐσταύρωσαν
    αὐτόν, καὶ τοὺς κακούργους, ὃν μὲν ἐκ δεξιῶν, ὃν δὲ ἐξ ἀριστερῶν.
  bgc-bgc: जद वे उस जगहां पै पोहचे जो “खोपड़ी” यानी इब्रानी भाषा म्ह “गुलगुता” कुह्वावै
    सै, तो उननै ओड़ै यीशु ताहीं अर बुरे काम करण आळे ताहीं भी, एक नै सोळी अर दुसरे
    नै ओळी ओड़ क्रूस पै चढ़ाए।
  khz-khz: Kapu arana “Repa Gavana Kapunai” gekwarato. Vonai karoverave talimara ria
    gesatauroato, ta ripana kavanai, ta kaulina kavanai.
  deu-TKW: Und als sie an den Platz gekommen waren, den man Schädelstätte nennt, kreuzigten
    sie ihn daselbst, ebenso die Verbrecher, den einen zur rechten, den andern zur
    linken.
  zsr-NT: 'Catiꞌ guladxinëꞌ latj nazíꞌ lei Calavera, le rna lu didzaꞌ xidzaꞌ: “Latj
    Qui Bögaꞌ Icjruꞌ”, niꞌ guludë́ꞌë Jesús lëꞌi yag cruz. Guludë́ꞌë caꞌ lë́ꞌigac yag
    cruz chopëꞌ bönniꞌ tuaꞌdöꞌ naꞌ. Tuëꞌ guludë́ꞌë cuit lëꞌë yubél Jesús, len yetúëꞌ
    guludë́ꞌë cuit lëꞌë yögl.'
  lin-lin: 'Tango bakomaki na esika oyo babengaka « Gologota, » babakaki kuna Yesu
    elongo na babomi mibale wana ya bato : moko, na ngambo ya loboko ya mobali ya
    Yesu ; mosusu, na ngambo ya loboko na Ye ya mwasi.'
  hns-NT: 'Tab djab oesab „‘Khoprie”’ naam ke djagaha par pahoetjal, tab soerdjaatie
    log Jiesoe ke kroes par thok deis. Tab oe praatna karke bolies: „Pieta djie, ie
    manai log ke tjhama kar de. Oesab to na djaane hai kaun tjiedj kare hai.” Oesab
    baadjie lagaaike Jiesoe ke kapra apane me baat leis. Tab oesab doeno daakoe ke
    okar baawa aur dahiena bagal ek ek kroes par thok deis.'
  noa-E: Maimua buchagdam “Pörpá durrsĩ” anʉm gaai waaidʉtkhawia pakuls gaai i meerphëpʉ̈ijierram
    aajem, maimua i bigaau chi khaibagnaanjã agjö, ãb i juachaar gar maimua ãb i juawë
    gar.
  eng-EMTV: And when they came to the place which is called Calvary, there they crucified
    Him and the evildoers, one on the right, and one on the left.
  mib-NT: Te ni jinūcoo de lugar nuū naní Yɨquɨ Xíní, te yūcuan ní cacata caa de ya
    jicā cruz. Te suni ni cacata caa de ndɨndúú tée ni casáha cuēchi xeēn un núū uū
    gā cruz, ɨɨn de lado váha ya, te ɨnga de lado jecó yá.
  lif-NT2: खे़ङ्‌हाॽ मिक्‍खोःक्‍पा मे़प्‍मनाबा कोःक्‍माओ मे़गे़रे़आङ् ये़सुःन् सिलाम्‍साक्‍मा
    सिङ्‌सम्‍दाङ् मे़भोःन्‍दुरो॥ खे़न् ने़प्‍फु कुभाङ्‌के़भेःम्‍बाहाॽ ये़सुरे़ कुजुप्‍साङ्
    नु कुभे़न्‍छाङ्‌बा सिलाम्‍साक्‍मा सिङ्‌हाॽ सम्‍दाङ् मे़भोःन्‍दुसिरो॥
  xnj-xnj: Pavahikili pandu pepikemelawa, “Libangu la Mutu,” Ndi vakamvamba Yesu pamsalaba
    pamonga na vanyagaji vavili vala mmonga upandi waki wa kulyela na yungi upandi
    wa kumangeya.
  mmx-mmx: Diga rupot to at loxot laasen teren, “Lavatlak Tongan,” la diga vaxarem
    ne Iesu ro at laxaba, la luradi xapmek bok, lara ga merem saparap lekngen tino
    at ne Iesu la lara ro saparap lekngen kia.
  cbr-NT: Usoxun ca suntárunën a buani cuanx, Mapuxo cacë me, anu bëbaquin anuaxa
    bamanun Jesús matástancëxun i curúsocë nitsíancëxa. Nitsíanan ca an 'atima ñu
    'acë uni rabë́ribi i curúsocënu matástancëxun, bëtsia Jesusan mëqueu 'imainun
    bëtsi Jesusan mëmiu 'inun nitsíancëxa.
  tee-NT: Chai acsni tacha'alh ju anu' akstijun junta sa'aktsulh juncan pus anchach
    ju tamaquilhta ju Jesús chai ixt'iyun'an alactu'unin. Ju pumatam tamaquilhta la'ixlhicana
    iscurus ju Jesús. Chai ju ak'antam la'ixlhimacx.
  eng-LSV: and when they came to the place that is called “[Place] of [the] Skull,”
    there they crucified Him and the evildoers, one on the right hand and one on the
    left.
  cak-NT: Y cuando xe'apon anchi' c'o-wi ri lugar rubinan Calavera, xquibajij ri Jesús
    chech ri ru-cruz, y quiri' chuka' ri ca'i' elek'oma'. Jun xpobex pa ru-derecha
    y ri jun chic pa ru-izquierda.
  pah-NT: A'ero g̃a ahe rerohoi pevo yvytyri pe A Caveira pe ahe rerogwovo i'arimo
    Jesus'ga reheve. Xa'e nhande A Caveira pe Aheapina. Pevo g̃a Jesus'ga kutugi yva
    rehe ga mbovya hehe. Ombovy g̃a mokonhava'ea yva rehe no – kiroki mokonhava'ea
    okote'varuhu. Soldados'g̃a ojipeva'ea mbovyri Jesus'ga pyri gajohukoty rũi. Gajohukoty
    g̃a ojipeva'ea mbovyri.
  sja-NT: Panadak'ãri eujã “Tachi Poro Bɨɨrɨ” apatap'edaamãi, Jesús ma k'achia beerã
    ome kurusode baijira bɨjida; aba juaraare, chi apema juabi eere.
  xed-xed: Ɓhadaghata taŋ da tsa vli ta hgə lu ka «vla ghudzifa ghəŋ» ya, ka zləŋaftá
    həŋ hada, kawadaga nda tsa ghwaɗaka mnduha his ya kay. Pal sani nda ga zeghwani,
    pal sani nda ga zlaɓani.
  mks-NT: 'Ta tá na̱xi̱nu̱ co̱o na in nu̱ú naní lásá yiquí jíní ndi̱i cán na̱cata
    caa na a̱ ndi̱ca crúxu̱. Ta na̱cata caa ri na i̱vi̱ da̱ quini cán va: in da xoo
    cuáha Jesús ta inga da xoo íti a.'
  gfk-S: Ma ing be di ga hanawat ter tano katano di ga kilam ie be ‘No Ula Turungan’,
    di ga tut Jisas ter tano ula kabai kaia tikai ma ira iruo holmatau, tikenong tano
    kata na lumana ma tikenong tano kesa na lumana.
  bmu-bmu: Anda gölme qetŋi Nöröpsihit qetzei, miaŋgöreŋ aŋgota Jisös maripomnöŋ qeget.
    Qeba bölöŋi meme yahöt mi mohotŋe kun ölŋe kun qaniŋe likeplikep mewö etkuget.
  dgz-dgz: Amone at yaua Apan I Kaime Arewa tauan. Ap mepe apan koerage dere Iesu
    den oma korosi gapan paina gut batam dawamone, dawa nutup arigewa gapan amba dawa
    senip arigewa gapan dawamon.
  eng-GNV: 'And when they were come to the place, which is called Caluarie, there
    they crucified him, and the euill doers: one at the right hand, and the other
    at the left.'
  zaa-NT: De bitsina' cą lani e làti láą Lugar Iqquia Bega' Yatti, nía nna gùda cą
    ne lo yà curútsia. Aníahuá gùda cą chuppa canu hueni maldad lo áchúppa ca curútsia.
    Bedu cą curutsi qui' ttuą lado ná' bànie, áttuą lado ná' yàttie.
  eng-WEBSTER: And when they had come to the place which is called Calvary, there
    they crucified him, and the malefactors; one on the right hand, and the other
    on the left.
  guh-guh: Itsa baja capaliatsi Jivimatasipavënë tsutojavabelia, nexata cruzajavabelia
    Jesús yajavacobematabiabarutatsi bajaraponëbeje. Itsanë rutatsi itsacruzata Jesús
    pecujuanenia. Itsanë rutatsi itsacruzata Jesús petsavenonenia.
  bon-bon: Teepi iyeta liba pui puupu cabu me atyarige, ngii Mopekaake, puga Yeesu
    ne baarge uli cabu toto ca jibyecrisi. Teepi pui neeneni niiya mule biname bine
    cuta uli cabu jääbyecrisi, yepä biname Yeesu me camu poto ca, cuta nuuja teeme
    säwäci poto ca.
  nhw-BL: Huan nochi ajsitoj nopa lugar campa itoca Mijcatzontecomitl, huan quicuamapeloltijque
    Jesús ica nopa tlachtequini, se ipan inejmac huan seyoc ipan iopoch.
  mgw-mgw: Pabaikite pandu papakemelwa “Lipakala,” ngabammamba Yesu munsalaba papipi
    na balu' abi'li' babaalabiye, yumo lwammalyo wa Yesu na ywi'ngi' lwanki'ya lwake.
  swh-ONEN: Walipofika mahali paitwapo Fuvu la Kichwa, hapo ndipo walipomsulubisha
    Yesu pamoja na hao wahalifu, mmoja upande wake wa kuume na mwingine upande wake
    wa kushoto.
  wbi-wbi: ye vafikile pano vatambuluagha Lung'ala lwa muunhu, pepano pepano vakavakomelela
    palikimo na vahosi vala. jumo ulubale lwa kundio nujunge ulubale ulwa kung'ighi.
  bba-bba: Sɑnɑm mɛ bɑ turɑ yɑm mi n kɑ wii koko weenɛ, bɑ nùn dɑ̃ɑ bunɑnɑru kpɑre
    kɑ kɔ̃sɑn kowobu yiru ye, turo nɔm ɡeuɔ, turo nɔm dwɑrɔ.
  eng-KJVCPB: And when they were come to the place, which is called Calvary, there
    they crucified him, and the malefactors, one on the right hand, and the other
    on the left.
  kgk-NT: Akãgwe renda héry va'e-py ogweraha. Ogwahẽ-ma ramo upe-py omoĩ íxupe kurusugwasu-rehe
    ohupi-vy. Upe mokõi hembiapo vai va'e ohupi ave hendive. Hesu kurusugwasu yke-rehe
    omoĩ kurusugwasu mokõi. Hesu oĩ hembiapo vai va'e mbyte-py. Ijakatúa-koty oĩ peteĩ,
    ijasu-koty oĩ ave peteĩ. Kurusugwasu-rehe meme ohupi ojuka-vy.
  waj-waj: Vidada oro yoosinnaivaa nnutuuvo Kieeta Mmuyai ivaki vau yoosinnaivaki
    oro Yisuunna yatari sagaivau haara kieeravai. Haara kiooduu vaidi maisaivaitanaatama
    yatari sagaivaitanau haara kiada vuaivaa vitada inna yaaku yaadudainningiaa haara
    kiada vuaivaa vitada inna yaaku geedainningiaa haara kieeravai.
  ekk-PKP: Kui nad jõudsid paika, mida nimetatakse Koljuks, lõid nad ta risti koos
    kurjategijatega, üks neist temast paremal ja teine temast vasakul.
  mpx-mpx: Sauga hi na hi vin panuwa alana hi ba Pana Babaloma, inoke Yeisu hi lokolosana
    to, alonau ge nak ana toginol labui. Etegana ana kolos hi pamilila labena awonaa,
    ge etegana labena gegebanaa.
  wbp-wbp: Kujarlunyalurla nguru-yirrarnu Jijajikiji pirli-pardu-kurra yirdi-kirraju
    Jurru Yungkurnu-kurra. Ngula-jangkaju, yalumpurlajukulu yurrkunyurlu yirrarnu
    Jijaji watiya warntawarntarla yungulu pinyi tarnnga-kurra. Jirrama-kari wati-jarra
    wiji-palka-jarra, yirrarnulu-palangu watiya warntawarntarlaju watiya-kari-jarrarla
    warntawarntarla-yijala, jinta jungarni-purdanji, jinta jampu-purdanji.
  luo-luo: Kane gichopo kama iluongo ni kar Hanga Wich, negigure kanyo, kaachiel gi
    joketho, ka ngʼato achiel nitie e bathe korachwich, to ngʼat machielo e bathe
    koracham.
  nhe-NT: Huan nochi ajsitoj nopa lugar campa itoca Mijcatzontecomitl, huan quicuamapeloltijque
    Jesús ica nopa tlaxtequini, se ipan inejmatl huan seyoc ipan iarraves.
  aii-aii: ܘܟܲܕ ܡܛܹܐ ܠܗܘܿܢ ܠܚܕܵܐ ܕܘܼܟܵܐ ܕܦܝܵܫܵܐ ܝܠܵܗ̇ ܩܪܝܼܬܵ‌ܐ ܩܲܪܩܲܦܬܵ‌ܐ، ܙܩܝܼܦ ܠܗܘܿܢ
    ܐܸܠܹܗ ܬܵܡܵܐ. ܐܘܼܦ ܠܐܵܢܝܼ ܬܪܹܝ ܥܵܒ݂ܕܵܢܹ̈ܐ ܕܒܝܼܫܵܬܹ̈‌ܐ ܙܩܝܼܦ ܠܗܘܿܢ، ܚܲܕ ܡ̣ܢ ܝܲܡܝܼܢܹܗ
    ܘܚܲܕ ܡ̣ܢ ܣܸܡܵܠܹܗ.
  esk-NT: Aŋuyyiuqtit tikiññiqsut atiqaqtuamun “Saunġa niaqum.” Tavrani kikiaktuutiniġaat
    Jesus suli taapkuak savamaqłuksimaruak piqasiqł̣ugu, iḷaqataa taliqpian tuŋaanun
    suli iḷaqataa saumian tuŋaanun.
  msb-msb: Pag-abot ninda tanan sa lugar na ginatawag na Bungo, didto ginpako san
    mga suldados si Jesus sa krus kag amo man an duha na kriminal sa magluyo niya.
    Tapos ginpatindog ini tanan.
  cpa-NT: Jøng² mi³ca¹dsi¹lé²dsa cøng² ja³tsen² Máh² Mu² Dsi³ Dsa², ca¹tióg²dsa dsa²
    crǿg¹³ quianh¹³ dsa² re² dsag³ héi², jan² dsa² ta¹lah¹guia¹jo¹³, jan² dsa² ta¹lah¹guia¹jón¹.
  dso-dso: ଆରି ସେମନ୍‌ କପ୍‌ରି ନାଉଁର୍‌ ଗଟେକ୍‌ ଜାଗାଇ କେଟିକରି ଜିସୁକେ ଆରି ଚର୍‌ମନ୍‌କେ, ତାର୍‌
    ଡେବ୍‌ରି ବାଟେ ଗଟେକ୍‌ ଲକ୍‌କେ ଆରି ଉଜାବାଟେ ଗଟେକ୍‌ ଲକ୍‌କେ ଆତେ, ପାଦେ କୁଟିମାରି ଟେକିଦେଲାଇ
    ।
  meu-meu: Gabu ta ai e kau, ladana na Kwara Koukouna; unuseni ai e hasatauroa. Hari
    kara dika taudia danu, ta idibana kahana ai, ta laurina kahana ai, e hasataurodia.
  yva-NT: Umba unanta no pukame inta rai, ama tame mirati Akari Pae. Umba wo Yesus
    auseo sawa inyo kapite rai, muno wo vatano mamune jirume umawe yauseo syawa atavon,
    inta sawa no anem ngkov muno inta sawa no anem ngkakai.
  dgc-dgc: Ey kédemét de to lugar a ngéngahinan de a Bungu, éy nipako de ti Jesus,
    sakay du éduwa a tulisan. Tulos nitolnék de side ta magtembanga a tagirilan ni
    Jesus.
  zpm-NT: Zeeṉe bdziṉ zho zaatne nac “Gui Beerguic Ngutoo”, ga pquiaa zho me lo cruz
    gza me ngbaan co. Tibga zhicruz zho bzo tib nëz cue zhicruz me.
  hix-NT: Amoyathono ytxoho ro na nahatakatxownà hatà, okno yhutho yotxhotho onà katxho
    na rma hatà. Àto tehtokonye, Txesusu yamoyathotxownà hatà, yahkotohen hona. Wahanho
    heno komo xarha yamoyathotxownà hatà. Txesus hanawo nehxatxkon hatà, nyamoro heno.
    Anaro howehehra nehxakon hatà. Anaro xarha howehe nehxakon hatà.
  sim-sim: Uhu kuyanga lasik limu ira. Hi sihi telemba masikhavamba, karem li ushandari
    sira. Li ihi yanga orok lirin miandok limu tirira. Jisasin li tirishihi, lar tapmama
    orhi yok, lar tava ashi orhi yok, karem limu tirira.
  npi-ULB: जब तिनीहरू खप्परे भन्‍ने ठाँउमा आए, त्यहाँ तिनीहरूले उहाँ र ती अपराधीहरूमध्ये
    एउटालाई उहाँको दायाँतर्फ र अर्कालाई बायाँतर्फ क्रुसमा टाँगे ।
  cgc-cgc: Na gabot danen tanan naan ta lugar na paumaw na Bungyod Balbagol, palansang
    ta mga sundalo Jesus i daw darwa ya na kriminal naan ta mga krus. Patindeg danen
    krus Jesus daw mga krus ta darwa na kriminal na isya an naan dapit ta tuo Jesus
    daw isya an a, naan dapit ta iya na wala.
  tim-tim: Arim hân siâ kotŋe kaut hagit ain arim lâwinân koyi. Kom âmâ bâleŋe meme
    luâk lâuwâ are biken biken kat yelekmâ yetkuyi.
  yor-yor: Nígbà tí wọ́n sì dé ibi tí a ń pè ní Agbárí, níbẹ̀ ni wọ́n gbé kàn án mọ́
    àgbélébùú, àti àwọn arúfin náà, ọ̀kan ní ọwọ́ ọ̀tún, àti ọ̀kan ní ọwọ́ òsì.
  wos-wos: Hura ye di Anéngambana Afa wandan hafwambu xaku. Xaakwa wumbu di Jisasré
    xiyae mimbu hateka. Hatekataka di wun haraki saraki sémbut hurundén du yétékré
    akwi xiyae mi yétékmbu hateka. Nakré di Jisasna yika sakumbu xiyae hateka. Nakré
    di déka aki tamba sakumbu xiyae hateka.
  emp-NTPO: Ẽjũã Boro B̸ʌwʌrʌ abadama jũẽsid̶ad̶e Jesura crud̶e cachi jira b̶ʌsid̶aa.
    Dji ẽberã cadjiruarã sid̶a crud̶e cachi jira b̶ʌsid̶aa, ab̶a Jesu jʌwa araare,
    ab̶a idji jʌwa acʌare.
  eng-F35: When they arrived at the place called ‘The Skull’, they crucified Him there;
    also the criminals, one on His right, the other on His left.
  ind-ind: Sesudah tiba di tempat yang bernama Tengkorak, tentara-tentara itu menyalibkan
    Yesus dan kedua penjahat tersebut, yang seorang disalibkan di sebelah kanan-Nya,
    dan yang seorang lagi di sebelah kiri-Nya.
  pes-OPCB: وقتی به محلی رسیدند به نام جمجمه، او را در آنجا به‌همراه آن دو جنایتکار
    به صلیب میخکوب کردند، یکی را در سَمت راست او، و دیگری را در سمت چپ.
  mpt-mpt: bibilime niniino Naka Gabamon dikin ye bianiba i Yesuse youmo gemeisaniba
    doboniba atdimo dabasaniba silo bikibaniba eka ayok henin nakai asue isa inaniba
    make kweitasin da dabasaniba silo biki baniba eka make afan sin da dabasa silo
    bikibanasiba
  ssx-ssx: Kutupa mo hande haliwekita꞉ mo yueli ma꞉nda꞉ wiekeeki ipika꞉ bikita꞉ Hali
    You Holiki lemeke alena꞉ a꞉pa ikana꞉ma꞉ Yesu a꞉ka꞉tei wape piki tina꞉ lu endiaemekeme.
    Kutupa mo hande hoke hau pipiki some yaapo make homeke tupa꞉ lu endiaemekeme.
    Ma꞉nda꞉ta꞉ Yesuna꞉ popeke nane kikina꞉ endiao ma꞉nda꞉ta꞉ hoe nane kikina꞉ endiaemekeme.
  mkl-mkl: Ŋɔi ɑ̀ to inyɑ iyi ɑ̀ yɑ kpe kokoi iriu. Bɛi ɑ̀ kpɑkpɑ Jesu si jĩi ku
    ɡɑɑuu. Bɛ mɔi ɑ̀ kpɑkpɑ woo ce lɑɑlɔ minji ŋɑu, inɛ ɑkɑ̃ ikpɑ ɑwɔ njɛɛ, inɛ ɑkɑ̃
    mɔ ikpɑ ɑwɔ cɑnɡɑɛ.
  gaq-gaq: ସାମୁଆଁ କପାଲ ମ୍ନିକ୍ନେ ଜାଗାନ୍ନିଆ ଜିସୁକେ ଆରି ମ୍ୱାୟା ଡଙ୍ଗାରେକେ ଡିଗ୍ ଡୁଂୱେ ଆର୍‌କେ
    । ଆତ୍‍ନିୟା ସନ୍ୟଇଂ ଜିସୁକେ କୁରୁସ୍‍ ନ୍ନିଆ ବାଗୁଏଃ ଆର୍‌କେ । ମେଇଂ ଆତେନ୍‌ ଡଙ୍ଗାରେ ମ୍ବାୟାବାନ୍
    ମୁଇଂଜାକେ ଞ୍ଚଙ୍ଗ୍‍ତି ପାକା ବାରି ମୁଇଂଜାକେ ବେସ୍ୟାଃତି ପାକା ଆଃଡେଆର୍କେ ।
  gof-RNT: Qeeraniyo geetettiya bessaa gathidi kaqqidosona. Worandzotappe issuwa ushachcha
    baggara hankkuwa haddirssa baggara kaqqidosona.
  unx-unx: ଇନ୍‌କୁ “ବହଃଜାଙ୍ଗ୍‌” ନୁତୁମଃତାନ୍‌ ଠାୟାଦ୍‌ତେ ସେଟେର୍‌ୟାନ୍‌ଚି ଏନ୍ତାଃରେ ଇନିଃକେ
    ଆଡଃ ଏନ୍‌ ଏତ୍‌କାନ୍‌ କାମିକେନ୍‌କିନ୍‌ଏତେ ମିଆଁଦ୍‌କେ ଇନିୟାଃ ଜମ୍‌ସାଃ ଆଡଃ ଏଟାଃନିଃକେ ଲେଙ୍ଗାସାଃରେ
    କ୍ରୁଶ୍‌ରେକ କିଲାକେଦ୍‌କିନା ।
  gah-gah: Kilímiki vake, apá makó agulizá gotóini gonosi helisa apale liki latoka
    anitiake, neneló Izesuni nene zohota zaló apiliki apatiake, netá golesa aliaká
    asi ve losima makó nene agizani sogaloka hizeke itó makó nene agizani lamagaloka
    apiliki apatemó.
  lcm-lcm: Au, kianla serei si vuk oring ang kipo kin ia ta vangang kumut. Na e iang
    kila atakuk ia, kuvul ve ngono vo bil arikek ang, sikei e palso na mang anu e
    palkais ina.
  aer-aer: '@see-verse:LUK.023.032'
  qvc-NT: Chaymandaqam Kalabira shutiq lugarman ch'ayashpa, chaypina Jisusta kruspi
    klabarqanllapa. Chay ishkay prisutapismi pullan kruskunapi klabarqanllapa, suqta
    Jisuspa allin ladumbi, suqta ichuq ladumbi.
  tgl-ULB: Nang makarating sila sa lugar na kung tawagin ay Bungo, doon ay kanilang
    ipinako siya sa krus kasama ang mga kriminal, isa sa kaniyang kanan at isa sa
    kaniyang kaliwa.
  cbs-NT: Buxka Xau Mati anu mapematan Jesús cruzki mastatan januxun juni yumetsu
    dabedi jabianudi jabe mastakin betsa jawen yusiudi betsa jawen yusmaudi mastaxun
    nichinkin
  xtm-NTPP: Nuu ni ka kenda koo i nuu nani Yiki Xini Ndiyi ma, ni ka skuita kaa i
    Jesús ma ji'in tee ni ka sa'a ja u'vi ma nuu krusi ma, in de xiñi kua'a ya ma,
    te in‑ka de xiñi satni ya ma.
  nnq-nnq: Apabaikanga paali apakemigwe, “Kitongo cha Mutwe,” ngabammamba Yesu penia,
    pamwe na akabaja abena bala, jumwe kingonu chakwe cha kalelo na jumwe kangeja.
  bao-NT: Dʉpʉga Õaro ca wãme cʉtiri buuro earã, Jesús're, ñañarije ca tii bui cʉtiricarã
    mena jĩcãri, jĩcʉ̃re cʉ̃ díámacʉ̃ nʉña pee, apĩ peera cʉ̃ ãcõ nʉña pee, cʉ̃jare
    paa pua tuu nʉcõupa.
  san-ORI: ଅପରଂ ଶିରଃକପାଲନାମକସ୍ଥାନଂ ପ୍ରାପ୍ୟ ତଂ କ୍ରୁଶେ ୱିୱିଧୁଃ; ତଦ୍ଦ୍ୱଯୋରପରାଧିନୋରେକଂ
    ତସ୍ୟ ଦକ୍ଷିଣୋ ତଦନ୍ୟଂ ୱାମେ କ୍ରୁଶେ ୱିୱିଧୁଃ|
  rmn-rmn: Кана он алэ ко тхан, кай бучёлас Черэпи, отхэ мардэ опэр хачи ли Лэс, ли
    э прахарен, э екхес ки екх риг, аврэс ки авэр риг Лэстар.
  huv-NT: Condom tapeayiw wüx Calvario, nasoic Omal Mondeow, quiaj tayacüw wüx cruz
    Teat Jesús maquiiüb ajcüw ijpüw monrang xeyay ngo majneaj quiaj. Nop tayacüw amb
    wüx miác nej, alinop amb wüx miquiamb nej.
  otn-NT: Mi̱ zømp'ʉ ja ra̱ nyu̱ni̱ gui hu̱tyø ja̱'i̱ ngue ra̱ Njʉya̱xhmu̱, ja bi̱
    ma ma̱cuati p'ʉ ra̱ pont'i̱ ra̱ Jesús. 'Nɛ̱'ʉ yoho yø ts'oc'ɛ̱i̱ bi̱ ma ma̱cuati
    ra̱ pont'i̱, n'na rá̱ n'yɛi, n'na rá̱ ga̱ha̱ i gohi.
  nop-nop: Wooŋ kwet wou niŋ Me Mebi Kitili, uŋoŋ wooŋ Jesu koloŋdabek foloŋ ukiŋ.
    Me kadakaniŋ titiŋ yakat adi maaŋ koloŋdabek foloŋ widihigiŋ, noli kohoŋ didimeniŋneŋkade
    ukambiyakiŋ eŋ noli kohoŋ kapmadineŋkade ukambiyakiŋ.
  obo-NT: To id inguma ron sikandan diyot lugaa nod ngoranan no Bongovongo, id pakpak
    taddot mgo sundau si Disas diyon to krus, woy idda mandad so oruwon kriminal.
    Dos sokkad, diyon lomig to kowanan ni Disas woy dos sokkad, diyon lomig to ivang.
  kca-kca: Пӑ хун "Ŏх ԓŏв" нэмпи тӑхайа йŏхәтсәт, щита Ԓўвеԓ пернайа сэксэԓ, хŏрахщэӈән
    па, итәԓ йӑм пеләк сӑхат, киметәԓ пӑрта пеләк сӑхат.
  cak-ENT: Y tok xe'apon c'a chupan ri jun lugar rubini'an Calavera, xquibajij c'a
    ri Jesús chuvüch ri ru-cruz, y quiri' chuka' ri ye ca'i' elek'oma'. Jun xpabüx
    pa rajquik'a' (ru-derecha), y ri jun chic pa ruxocon (ru-izquierda).
  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤔᤡᤰᤂᤥ᤺ᤰᤐᤠ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤁᤥ᤺ᤰᤔᤠᤀᤥ ᤔᤧᤃᤧᤖᤧᤀᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ ᤛᤡᤱᤛᤶᤍᤠᤱ
    ᤔᤧᤓᤥ᤺ᤴᤍᤢᤖᤥ॥ ᤂᤧᤴ ᤏᤧᤵᤑᤢ ᤁᤢᤓᤠᤱ ᤁᤧᤓᤣ᤺ᤶᤒᤠᤜᤠ᤹ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤈᤢᤵᤛᤠᤱ ᤏᤢ ᤁᤢᤓᤧᤴᤇᤠᤱᤒᤠ ᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ
    ᤛᤡᤱᤜᤠ᤹ ᤛᤶᤍᤠᤱ ᤔᤧᤓᤥ᤺ᤴᤍᤢᤛᤡᤖᤥ॥
  mie-NT: De nī nquenda ndá dē lugar jā nání Yiqui Xínī, de ñúcuán nī jata caa dē
    yā yīcā cruz. De suni nī jata caa dē ndúū tēe jā ní nsāhá cuāchi xeēn yīcā ūū
    cā cruz, iin dē lado cuáhá yā, de incā dē lado sátín yā.
  san-TIB: ཨཔརཾ ཤིརཿཀཔཱལནཱམཀསྠཱནཾ པྲཱཔྱ ཏཾ ཀྲུཤེ ཝིཝིདྷུཿ; ཏདྡྭཡོརཔརཱདྷིནོརེཀཾ ཏསྱ དཀྵིཎོ
    ཏདནྱཾ ཝཱམེ ཀྲུཤེ ཝིཝིདྷུཿ།
  qve-NT: Hinaspan Calavera sutiyoq moqoman chayarachispanku, soldadokunaqa Jesusta
    cruzpi chakataranku. Saynallataqmi chay mana allin ruwaq ishkay runakunatapas
    chakatallarankutaq, hukninta Jesuspa phaña ladonpi, huknintañataq Jesuspa lloq'e
    ladonpi.
  pao-NT: Mu tutukwutumadu yise ka Numu Tzonoho mee naneadu-kwi petugase ka sunngabe
    nuummadabue-ma oo taposa wahoo tutuduhadu naana naamookwi.
  cbu-NT: Machip kusarangana. Machi muchuzi sura. Anush kuseersin, Isusoo yasinamun
    pusandayarusin tstsarangana. Pachampaneetssha min mbutsunungich ningich tstsarangana.
    Minootssha mbazinungich arangich mang tstsarangana.
  usa-usa: yemá móra-marukaq uráámanibo mi-márúkóní áwîqa aqnón-ayaaqtapare. mi-márúkáq
    Îtumma ikámma kaapaq-yátáq íyakaraae. ánibo yemá otaa-nákárátágáráq yíkamma kaapaq-yátáq
    ítaae. móra-waigomma Îtuni ayáánurapaq ikámma iyéta káqomma ayáánepaq ikámma íyaketa
    urááe.
  soy-soy: Kɑpi kɛlõ kɛ̃ kɑpi yɛ n sée rɛ Kúyu Koŋoo n tu, ɑpi kei Yeesu kunɑpɛ́ɛ́kɔɔ́
    kɛcɑ́ɑ́ kɑrii, ɑpi kɔ piwɑikópɛkɔɔ́ pitɛ́ pɛ̃ kɑrikɛɛ ɑnɑpɛ́ɛ́kɔɔ́ kɛcɑ́ɑ́, usɛ
    ukulukɛ-lukɛ, ucɔ ukumii-mɛ̃.
  hui-hui: Ti dindi mbira mini Haguane Kuni laga winigoria anda puwa tigua Yasu ira
    bangani ba para howa agali ko biaga biago labo mendego gi tigahayagi mendego gi
    lehayagi lowa ti ira banga tebirani ba para hai hene.
  amf-amf: Ogora “Eedisa Metedettsi” hambhea raqaam yeskayse ogote Yesusam masqalindar
    konngayse ke ziitade; seeso waadadhaanasa kalaam kisa mizaqimbar, lansoamaar kisa
    warkatambar keam konngayse ke ziitade.
  quc-NNT: Aretaq xeopan pa ri k'olib'al ri kojom U B'aqil Jolomaj che ru b'i', chila'
    xkirip wi ri Jesús, xuquje' ri kieb' b'anal taq etzelal junam ruk', jun pu wikiäq'ab',
    ri jun chik pu moxq'ab' ri Jesús.
  dob-dob: ꞌEnega ꞌebweu sena ꞌena siapwesa, ꞌana esana Bulubulu, ga sena nina ꞌenaya
    kelose baleꞌuya sisaꞌunaya ta Yesu situtu epaꞌiyena ga sietoolona, ta totoꞌumalina
    nidi siteluwa wate ꞌadi kelose ꞌediya situtu epaꞌiyedi, ga ꞌebweuna Yesu ꞌatainega
    ta ꞌeluwena Yesu gegeuminega sietoolodi.
  wrs-wrs: '@see-verse:LUK.023.032'
  mca-mca: In yamijii pa'aj pa' ƚenqii “Witjiƚa'ik'i” (La Calavera), qa hik pakha'
    qa we'nenji'pha'm pe' cruz pa' Jesús qa pekhewe' iye wetsjuk jukhew qi uƚ'ets.
    Ewi'ƚ pa' te'weyij yiya'yik'i qa pakhap qa ƚefeyi'j te'weyijek.
  kiw-kiw: Rii iooꞌumoi-da mati ata-ka ai-pahoꞌoumo “epuu horo”, Iesu hiei-da podoꞌaumo,
    ka piro mereeti-re, atai ruu iha tui hapuoi-da, atai keaꞌi tui hapuoi-da.
  tzo-TZC: Ti cꞌalal icꞌotic ta vits ti jaꞌ baquil jolal sbie, tey lic sjocꞌanic ta
    cruz ti Jesuse schiꞌuc ti chaꞌvoꞌ chopol viniquetique. Tey laj sjocꞌanic jun ta
    sbatsꞌi cꞌob, jun ta stsꞌet cꞌob ti Jesuse.
  mya-mya: '``ဦး​ခေါင်း​ခွံ'''' ဟု​နာ​မည်​တွင်​သော​အ​ရပ်​သို့​ရောက် သော​အ​ခါ​ကိုယ်​တော်​နှင့်​ရာ​ဇ​ဝတ်​သင့်​သူ​များ
    ကို​လက်​ဝါး​ကပ်​တိုင်​မှာ​တင်​၍​သတ်​ကြ​၏။ ရာ ဇ​ဝတ်​သင့်​သူ​တစ်​ယောက်​ကို​လက်​ယာ​တော်​ဘက်
    တွင်​လည်း​ကောင်း၊ အ​ခြား​တစ်​ယောက်​ကို​လက်​ဝဲ တော်​ဘက်​တွင်​လည်း​ကောင်း​ထား​၍​သတ်​ကြ​၏။-'
  gng-NT: Bi tì baa' niba saan, bi yih nɛ̀ «Kuyukpɔbku ya Bùol.» Nɛn saan nɛ bi
    kpɛ' *Yesu udɔpɔnpɔn bo, nɛ ki kpɛ' idukond ile nnɔ mɔ. Bi kpɛ' uba uʼnɔjie bó,
    ki kpɛ' utɔ uʼnɔgɛn bó.
  cbi-NTPO: Tsa-i' Ujkun Mishu tinu tenabi dejitu Jesúsnu kuusanu tu'pu' uikaala,
    tsenmin firu' kemu pai rukulanu bain tu'pu' uikaala, mainnuya Jesús' urandya keesha,
    kamainnuya jalandya keesha tu'pu' uikaakila.
  ikk-NT: Ogẹn wẹ gi ru ebẹhụ w'a kpọ “Okpokom'isi”, wẹ nọ nọ ebẹhụ kpọma Jesu elu
    obe, ịya lẹ ndị hụ mẹ eje-ihiẹn—onyẹ ohu azụụn ẹka-nni ẹ, hụn-ẹbọ azụụn ẹka-ekpẹn
    ẹ.
  leu-leu: Layaan ri savat la bina aava ri xalie pana veng, ri niil fataxutan na Yesus
    xuluna bolo e a ro mataa saat la nu itina, saxa la pamuaan e saxa la paxaiya.
  maz-NT: Nuc'ua 'ma mü o zät'äji nu ja mi chjũ T'ejeñinte, o ndät'äji cja ngronsi
    nu, e Jesús 'ñe c'o vi tsja na s'o. 'Naja c'ü o ndät'äji cja ngronsi cja a lado
    o̱ jodyë e Jesús; 'naja c'ü o ndät'äji c'ü 'nanguarü.
  bod-N: མགོ་སྐོགས་གནས་ཟེར་བའི་ས་ཆར་སླེབས་པ༌དང༌། སྐྱབས་མགོན་ཡེ་ཤུ་ཤིང་རྒྱ་གྲམ་གྱི་སྟེང་དུ་བརྡབས་པ་དང་།
    མི་ཉེས་ཅན་དེ་གཉིས་ཀའང་ཁོང་གི་གཡས་གཡོན་དུ་དེ་ལྟར་ཤིང་རྒྱ་གྲམ་གྱི་སྟེང་དུ་བརྡབས་སོ།།
  tca-NT: Rü yexguma nawa nangugügu ga yema nachica ga Duü̃xẽẽruchinèxãgu ãe̱gaxü̃,
    rü yéma curuchawa Ngechuchuxü̃ nipotagü. Rü yema taxre ga máẽtagüxü̃ rü ta Ngechuchurüü̃
    curuchawa nipotagü, wüxi ga norü tügünecüwawa rü to ga norü ṯoxwecüwawa.
  zpl-NT: Chenu uriña beei luhuare elu lee calabera, uquieꞌe beei Jesuse lu cruse
    cuna rucu bee huanaꞌ zeꞌe lu tucua cruse. Tucu nzeꞌe uquieꞌe beei cueꞌtsenu chúbee,
    nu stucu nzeꞌe cueꞌtsenu chúbeca.
  mbc-NT: Moropai to' erepamî'pî pata'se' itese' pemonkon pu'pai pî' taato' pata'se'
    ya'. Moropai moro Jesus pokapîtî'pî to'ya. Moropai asakî'ne ama'ye'kon tiwin meruntî
    winî, moropai tiaron kamai' winî, Jesus wanî'pî to' yarakkita.
  ndg-ndg: Pabaikite mahali pakemelwage Livufu lya ntwe, nga kabansulubisha pamope
    ni balo aharibifu, yumo upande wa kummalyo ni ywenge upande wenge.
  wsk-wsk: Se nongorak tai kuwim bo ko nup Supuling ko Sokel mu te arataman ale mu
    te tam kangono te tagiman. Ale kari ilagala mu agotala nu kumik duap te nunga
    tagiman, bo sengam ko, se bo ngas ko nunga tagiman.
  toj-NT: Cuando c'otye ja ba huitz jau huax aaji sbiiluc s'olom chamhuiniquili, jaxa
    tihui ti yaahue q'ue locan ba cruza. Jaxa chahuane huinic jau ma' co soc ja smulei,
    ja juni ti aaji q'ue ba lado stojol sc'ab ja Jesús ja ba stz'eel ja scruzi, jaxa
    otro juni ba lado surdero.
  tbc-tbc: '@see-verse:LUK.023.032'
  sna-sna: Vakati vasvika panzvimbo yainzi Dehenya, vakamuroverera ipapo, pamwe chete
    nembavha, mumwe kurudyi rwake, mumwe kuruboshwe rwake.
  smk-NT: Sin nakarate' sara sa lugar a mansabtan “But'ol Ulo,” nipasak rayaynadtaw
    si Jesus sa kudos, pati saray rway kriminal, si saya sa bandan wanan na tan si
    saya anamaet sa wiri na.
  grc-TCGNT: Καὶ ὅτε ἀπῆλθον ἐπὶ τὸν τόπον τὸν καλούμενον Κρανίον, ἐκεῖ ἐσταύρωσαν
    αὐτόν, καὶ τοὺς κακούργους, ὃν μὲν ἐκ δεξιῶν, ὃν δὲ ἐξ ἀριστερῶν.
  gof-WFTW: Qeeraniyo geetettiya bessaa gathidi kaqqidosona. Worandzotappe issuwa
    ushachcha baggara hankkuwa haddirssa baggara kaqqidosona.
  spa-BLM: Cuando llegaron al lugar que se llama “La Calavera”, lo crucificaron allí
    con los criminales, uno a la derecha y el otro a la izquierda.
  kyz-NT: Aeakagera 'jawewat 'jau ae apisawa rera. Mukũja muna'ywa põ'õ me 'gã Jejui
    'ga mu'ama 'ypeywar are. 'Ga ryrũ mosoka 'ga wi. A'ere 'gã 'ga monou imu'ama muna'ywa
    'gã põ'õ me. Itaju pyu 'gã 'ga pokutuka ajuowai. 'Ga py maju'aa ikutuka. 'Ga rekoa
    futat 'gã imonou imu'ama 'ypeywar are ipokutuka.
  dao-dao: Acunüng luyuh hmün ami tinak ami pha law üng acuia a kpat lama mat, a k'eng
    lama mat, khyangka xawi am kutlamktung üng ami taih.
