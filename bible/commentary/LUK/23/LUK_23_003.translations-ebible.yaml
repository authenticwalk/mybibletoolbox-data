    a respontas dezhañ: Te en lavar.'
  opm-opm: Potperhan Pairat oh Jisas ohnong Go arpin Juda ire kakhan ham papat han
    oh goda por dahandeingopri. Por dahamtiporhan Jisas oh Dawa. Gwe ma ri mengru
    hat pat han oh nohmur pongopri.
  bvr-bvr: Lika Baylat a-garlmuna, a-wengganana, “A-lay, aburr-gaba nginyipa bunggawa
    burrwa Ju yerrcha, ya?” Nipa Jesus a-yinanga, “Nginyipa ny-yena, gun-nardiya.”
  wal-wal: PHilaaxoosi Yesuusa, “Neeni Aihudatu kawoo?” yaagidi oichchiis. Yesuusi
    zaaridi a, “Neenikka gaasa” yaagiis.
  shj-shj: Na Pälatis kamän Yasuwa ka, “Giningang näs buguningzä Yaxudinyang?” Na
    Yasuwa kämeley täma ka, “Axeneng, gi kängad mänang.”
  zad-NT: 'Na''ch wṉabi Pilátona'' Jesúza'', chi''ene'': ―¿Alin'' nako'' beṉ'' wṉabia''
    c̱he beṉ'' Israelki? Na''ch che'' Jesúza''ne'': ―Kan'' nakan.'
  kmg-kmg: 'Eme Pilatozi wiocnerâ muwec: “Go Judaŋic jaŋere ŋicwofuŋ me?” Eme Jesuzi
    muwec: “Ine hâcne mukomec.”'
  aso-aso: 'Neꞌmine likevo Pilatoꞌ aza tiꞌ lo longoꞌ o-dineꞌ: Gaza nene Zuda veti
    guveꞌinesi ve naba nabe. Olo. Neꞌmine lo longoꞌ o-davo Izesuꞌ aza tiꞌ lo lo-imineꞌ:
    Mo gasika nene nolaineꞌ ve.'
  uli-uli: Pilatus yesa kasiya bo, “Gel mele yar Jews king?” Iwe ngo Jesus sa sor
    bo, “Gel mele ho sor.”
  nin-NT: U Bilatu a zhi Yesu di, “Ùwà yo su uttu a anu Yahuda wa?” I Yesu ddu ma
    di, “Nâ ta si nggo ùwà da.”
  tgk-tgk: 'Пилотус аз Ӯ пурсид: «Магар Ту Шоҳи Яҳудиён ҳастӣ?» Исо ба вай ҷавоб дод:
    «Худатон ҳамин тавр мегӯед».'
  acu-NT: 'Tu tinam Pilato Jesúsan iniak: —¿Nekasmek judío apurintam? —timiayi. Tama
    Jesús ayaak: —Ame turutme nuka nekasam tame, —timiayi.'
  cak-WNT: 'Y ri Pilato xuc''utuj c''a chare ri Jesús: ¿Yit c''a riyit ri qui-Rey
    ri israelitas? xcha'' chare. Y ri Jesús xubij c''a: Ja'' (je), queri'', can achi''el
    ri xabij, xcha''.'
  ebk-ebk: Senarudsud Pilato kan Jesus, “Ay he-a nan aren chi Judio?” “He-a nan nangali
    un ha-un,” ensongfiat Jesus.
  spa-PDDPT: 'Entonces Pilato le preguntó: ¿Eres Tú el Rey de los Judíos? Jesús respondió:
    Tú lo dices.'
  tke-tke: 'Pilatu ahimukohaga, wiira: “We oli mwene a aZhudewu?” Yesu ahimwaakula,
    wiira: “Onawoga di nyo.”'
  ruf-ruf: Pilato kamghutsa, “Ghweghwe kwa mndewa wa Wayahudi?” Yesu kamwidika, “Ona,
    ka ghweghwe pfulonga.”
  gun-gun: 'Ha''e rami rã Pilatos oporandu ixupe: — Ndee ma nhi''ã judeu kuery pegua
    huvixave? Jesus ombovai: — Ndee ae ma aipo''re — he''i.'
  agu-BL: —¿Aẍ pe' chireyil yi e' judiy? —stzun Pilat bantz tetz Jesús. —I ina'tz,
    chi na tal tzaju'.
  isn-isn: Pilato akamkolya, akahunga, Uewe wintemi Wayahudi? uYesu akasusha akalunga,
    ingi wewe ukulanga iti.
  ilo-ULB: Nagsaludsod ni Pilato kenkuana, ket kinunana, “Sika kadi ti Ari dagiti
    Judio?” Ket simmungbat ni Hesus, “Imbagamon.”
  pir-NT: 'Tiquina sa ni yahusãri bato Pilato Jesure sinituahye: —‍¿Judio masa pʉhtota
    ijiajari mʉhʉ? niahye tiquiro Jesure. —‍Mʉhʉ nino sahata ijiaja, ni yʉhtiahye
    Jesu.'
  anv-NT: Palɛt agií Jisɔs aké, “Wɔ ɔlu Mfwa bɔɔ́ Jus wáwálé?” Jisɔs aké, “Ɛlu
    nkane ɔjɔɔ́.”
  sab-NT: 'Kwian gerudu ene Jesu gbale jiske Pilatoge, gire Pilato geru kadu Jesuge:
    —¿Ba kwian israelita ulita chugagwalla kweri? Jesu jaindunga: —Ima, cha amaña
    ba kle gerule kare.'
  tmd-tmd: Aliö rɨmɨdmɨn, Pailot Jisas nugwo yad nugwön yadöŋa, “Naŋ Juda ada kiŋ
    ñɨŋ mä?” röŋa. Aliö rɨmɨn, Jisas yadöŋa, “Mɨ naŋ keir yadlö maku pal,” röŋa.
  acr-NNT: 'Xutzꞌonoj kꞌu ri Pilato che ri Jesús: —¿Lal kami riꞌ ri rey ke raj judiꞌabꞌ?
    —xchaꞌ. Y ri Jesús xubꞌiꞌij che: —Lal kabꞌiꞌn la re —xchaꞌ.'
  kpg-kpg: Pilate ga heeu, “Goe go di king digau o Jew?” Jesus ga helekai, “Kooe dela
    e helekai.”
  taj-taj: थेनीगदेला ताम थेःसी पिलातससे येशूदा “तिग ए यहूदीगदेला ग्‍ले हिन्‍ना?” भिसी
    ङ्‌योइमा, येशूसे पिलातसदा “थे मी ह्राङसेन सुङ्बा मुला” भिसी जोहाब पिन्‍जी।
  avt-avt: Pailat kitɨwekhi, “Ti Mɨtɨk Iuwe king hinɨn naanmɨpre mɨt ne Isrel a?”
    Jisas kewenhi katɨp, “Ti hɨrekes hetpim me hi kerekek.”
  cbk-cbk: Ya pregunta si Pilato con Jesus, “Rey ba uste del maga Judio?” Ya contesta
    le, “Amo gayot el cosa ta habla uste.”
  uig-ARA: 'پىلاتۇس ئۇنىڭدىن: ــ سەن يەھۇدىيلارنىڭ پادىشاھىمۇسەن؟ ــ دەپ سورىدى. ئۇ:
    ــ ئېيتقىنىڭدەك، ــ دەپ جاۋاب بەردى.'
  tuf-tuf: 'Wacayat, Pilátoat Jesús quin wajacro: —¿Bahan judío cáraica? ¿Judíoin
    réyica? wajacro. Etat Jesusat wajacro: —Ee, bahat táyocan cábaro. Asan eyro, wajacro.'
  abx-abx: Sanglit agtilaw-na si Pilato si Jesus, “Ka'aw ba' i hadi'-na si mga Hebro?”
    Anaruman may si Jesus, “Oho', ngan ka'aw i magpaguwa' sinan.”
  mco-NT: 'Chi Pilato y''amɨdooy Jesús: ―¿Nej miich je'' judío jäy xyrey''ajtp? Chi
    Jesús y''adzooy: ―Miich jadu''n mɨnamb.'
  bsp-bsp: 'Kɔ Pilat eyif kɔ: «Wəbɛ wəka aSuyif məyɔnɛ?» Kɔ Yesu oloku kɔ: «Məna oloku
    ti.»'
  kqf-kqf: Ḡome Paelat Yesu i waitalayena gado, “Tam Diu edi ḡalibona, ee?” Bi Yesu
    ena giu i waimunena gado, “Emaso, kuna giugiuna mainana.”
  cpb-NT: 'Ikanta Pilato, rosampitanakeri irirori, ikantziri: “¿Eeroka iwinkatharite
    Judá-ite?” Ari rakanakeri ikantzi: “Irootake pikantakeri.”'
  aon-aon: Aria Pailat narigan nakri, “Nyak douk eshesh Juda esheshin king?” Aria
    Jisas nakripan nakri, “Adur, eik douk kabi nyak nyakrium.”
  hus-NT-2005: 'Konyat tám enchéꞌ kʼal na Pilato: ―¿Tatáꞌxeꞌ nin Pulek Takʼíxal an
    judíotsik? Na Jesús tókʼon enchéꞌ: ―Tatáꞌ a ulal abal anchanꞌ.'
  mig-NT: 'Yúan‑na te Pilato, ni̱ jika̱ tu̱''ún‑de‑ya̱: Máá‑ró kúu Rey ña̱yɨvɨ judío
    náún, áchí‑de. Te máá‑yá ni̱ ka''a̱n‑ya̱: Ká''a̱n ndaa̱‑ro̱, áchí‑ya̱.'
  bps-bps: Na kaklinge Filat i manla, smalek kenen, manan, “Ge kè harì i dad Dyu?”
    Na tmimel kenen, manan, “Tagmanam sa.”
  mbs-mbs: Mig-insà si Pilato diyà kandin, “Sikona lay se Selotan te menge Judiyo?”
    Timaba si Jesus, “Ee. Benal se kagi nikaw.”
  tof-tof: Da Paelat Yesun we imtinürr wagó, “Ia ma Zu pamkolpamab King módógla?”
    Yesu bóktan we yalkomólórr wagó, “Ma kuri bóktóna!”
  cme-NT: 'Pilati wuɔ yuu-yo wuɔ: «*Yuifu ba nellentieŋo yaa nuɔŋo‑i wɛi?» Yesu wuɔ
    cira: «Muɔmɛi.»'
  sus-sus: Pilati naxa Isa maxɔrin, «I tan nan findixi Yuwifie xa mangɛ ra?» Isa naxa
    a yaabi, «I tan nan a falaxi.»
  pon-2006: Pailet eri keinemwe rehn Sises, mahsanih, “Komwi nanmwarkien mehn Suhs
    akan?” Sises ketin sapeng, mahsanih, “Komwi me mahsanih.”
  dad-dad: Anĩ nigin, Pailat Jesus to fiyen, “Õ Juda neid king de?” Jesus solof iron,
    “Are de yer, õ urok anĩ.”
  zab-NT: 'Chiy gunabdiidx Pilat laany: —¿Ta liúy Rey xte de bniety Israel? Jesús
    cuaibny: —Guldícbiu narelay.'
  jae-jae: Tec Pilata kêtu kênac Jesu gebe “Judanêŋ kiŋ aôm me masi.” Ma Jesu gêjô
    eŋ awa gebe “Kôsômgac.”
  ksd-ksd: 'Ma Pilato i tir ia dari: U laka ra king kai ra Iudaia? Ma i biti tana:
    U biti damana.'
  msm-NT: Pig-usip ni Gubernadur Pilato si Jesus, “Sikuna iyan to hari to mgo Hibru?”
    Migtabak si Jesus, “Naikagi nud.”
  myk-myk: 'A Pilate di Yesu yege na: «Yawutuu wo saan mu ɲɛ ya?» A wu wu ɲɔ shɔ na:
    «Uun, ba ma wa yi yu wɛ, wee nɛ ɲɛ.»'
  sbe-sbe: Unai Pilato Yesu ye henamaiyei ye wane, “Kowa Dius tamowaidi yodi wasawasa?”
    Yesu yona bui ye mosei ye wane, “Aa, saha ku hedede ne mamohoi.”
  mcr-mcr: I tquaŋguwäŋga, Pailoti iqu Jisasi Iqueŋi, yatŋqä tiiŋä äwikqe. “Si Israitqä
    iquauqä Ämiqä Naqä Iqukitanä?” Ga Jisasi Iqu kimaŋi, “Si qe ätnyä” ätukqe.
  cux-NT: 'Tuu''mi ní saⁿ''ā Pilato miiⁿ ní itiinguunéeⁿ sa Jesús: ¿''Áá diī chi Rey
    yeⁿ''e ''iiⁿ''yāⁿ Israel s''eeⁿ? Jesús nan''guɛɛcútaⁿ''a yā: N''diī ngaⁿ''á cuaacú
    nī ti ''tíícā.'
  tur-YTC: Pilatus O’na, “Sen Yahudiler’in Kralı mısın?” diye sordu. “Söylediğin gibidir”
    yanıtını verdi.
  san-ITR: tadA pIlAtastaM pR^iShTavAn tvaM kiM yihUdIyAnAM rAjA? sa pratyuvAcha tvaM
    satyamuktavAn|
  bel-N: 'А Пілат спытаўся ў Яго, кажучы: «Ты — Валадар Юдэйскі?» Ён жа, адказваючы
    яму, прамовіў: «Ты кажаш».'
  sch-sch: Pilat'n, “Judangei rêng mo nani?” tiin a rekela. Hanchu, “Ani, mi ni ti
    zoi hate” tiin a thuona.
  mic-MIQNT: Pilot pipanimatl, “Gi'l na Lesui'paq ugtelege'witemual?” Se'sus telimatl,
    “Na teliaq teluen.”
  huu-NT: 'Pilato dɨnena naimɨemo jɨcanote: —¿Judíuaɨ comɨnɨ illaɨmadɨo? Uai ote:
    —Jɨɨ, judíuaɨ illaɨmadɨcue.'
  jiv-NT: Tutai Piratu Jesusan chicharuk “¿Ame Israer-shuara akupniuri̱ṉkáitiam?”
    tímiayi. Tutai Jesus tímiayi “Ee, núitjai, ame támena núnisnak.”
  otm-NT: 'Nɛ nu''a ra Pilato bʉya, bi ''yän''na ra Jesús: ―Ha majuąni gue''e rá hmuts''ʉt''abi
    yʉ judío. Ra Jesús bi dąti: ―Gue''a gá ma, bi ''yɛ̨n''a ra Jesús.'
  dah-dah: Irkeb Pailat beleŋ, “Ge gayen Yuda marte doyaŋ al kuruŋ we?” ineŋ gusuŋaŋ
    iryiŋ. Irkeb wol heŋbe, “Gwaha, nebe gigeŋ yaha gogo po,” inyiŋ.
  tnk-tnk: Mɨreɡi Paelat rəres Iesu i mə, “Ik kiɡ səvəi nəkur Isrel?” Mɨreɡi Iesu
    rɨni pen tukwe in mə, “Ik ikani.”
  kpr-kpr: 'Setero, Pilate Iesu kena ategi usira, “Se ningore! Geka bekári: ni Jusi
    embo da kiniri, ai tefo?” setiri, Iesu sisira, “Ava nine resesare.”'
  san-IAS: tadā pīlātastaṁ pṛṣṭavān tvaṁ kiṁ yihūdīyānāṁ rājā? sa pratyuvāca tvaṁ
    satyamuktavān|
  nho-nho: Pilate ki vasiri ake ki Jesus, “Koe naa ko te tuku naa Jew?” Jesus ki hakaahe ake,
    “Teenaa koe e mee mai naa.”
  gym-NT: 'Abtä Pilatokwe niebare Jesuye: ¿Ma abko jrei nitre israelitakwe bkänä ya?
    niebare kwe. Jesukwe niebare Pilatoye: Jän. Era metre ti ara, niebare kwe ie.'
  azg-NT: 'Ndoꞌ Pilato, vi na jndë jndyii jon na jnduehan na nndaꞌ, taxeeꞌ jon nnon
    Jesús, tso jon: —¿Aa mayuuꞌ condui ꞌuꞌ nquii tsan na taquintyja na tꞌman condui
    na coꞌxenꞌ ntyꞌiuꞌ nnꞌan judíos? Tꞌa Jesús ꞌndyo jon: —Majoꞌ ro chaꞌxjen na matsuꞌ.'
  bhd-bhd: तैखन पिलातुसे यीशुए पुच़्छ़ू, “तू यहूदी केरो राज़ोस?” यीशु तैस जुवाब दित्तो,
    “तू एप्पू ज़ोतस!”
  too-NT: 'Lā'' tuncan Pilato kalhasqui''nīlh: ―¿Chā hui''x ixreyca''n israelitas?
    Lā'' Jesús kalhtīlh: ―Chu chuntza'' a''nchī huanī''ta''.'
  ind-AYT: Pilatus bertanya kepada Yesus, “Apakah Engkau Raja orang Yahudi?” Yesus
    menjawab, “Itu yang kamu katakan.”
  cjo-NT: 'Rojampitakiri Peraato: —¿Kyaaryoma? ¿Eerokama iwinkatharite joriiyo? Rakanakiri:
    —Jee, naaka.'
  nsn-nsn: Temaeit ke dangata Pailat tang Iesu pare, “Ingga nas toia nomanar Ju.”
    Doh Iesu ke mene hahaua pare, “Te paare nomanampeit ro kula pe ingga.”
  san-DEV: तदा पीलातस्तं पृष्टवान् त्वं किं यिहूदीयानां राजा? स प्रत्युवाच त्वं सत्यमुक्तवान्।
  tna-NT: 'Da su beju Pilato ja Jesús quisabatana: —¿A da mida judío cuana sa echua
    puji? Jesús ja jeutsutana: —Ehe. Ema da, cuaja mida epuani batame.'
  lid-lid: Ya eme Pailat ndremenya iy, “Ou kabin tiri Juwis neh?” Eme Jises anya,
    “Ou ndrasehek badeh kabwai.”
  wim-wim: Nil Pilate.an thaw nungant, “Nint ina moom king Jews al-alantaman ey?”
    Nil Jesus.an thawant, “Nint wik nanan thawangan-a, an kan-kanama.”
  zga-M: U Pilati akhambunchaakhata, “Uve veve khuludeva vavayuta?” U Yesu akhanda
    akhata, “Uve vevewichova iwo.”
  yom-yom: 'Buna Pilatu wunyuvula : —Ngeyo widi ntinu wu Bayuda e ? Yesu wumvutudila :
    —Ngeyo weka tubidi buawu.'
  san-SIN: තදා පීලාතස්තං පෘෂ්ටවාන් ත්වං කිං යිහූදීයානාං රාජා? ස ප්‍රත්‍යුවාච ත්වං
    සත්‍යමුක්තවාන්|
  yut-yut: Yaŋ yaŋba Pailat da Yesu yaŋ iyɨgɨt, “Gak Juda amɨn dakon kɨla amɨn madep,
    ma?” Yaŋban Yesu da gen kobogɨ yaŋ yagɨt, “Yosol uŋun mani.”
  grc-BYZ: ὁ δὲ Πιλᾶτος ἐπηρώτησεν αὐτὸν λέγων· σὺ εἶ ὁ βασιλεὺς τῶν Ἰουδαίων; ὁ δὲ
    ἀποκριθεὶς αὐτῷ ἔφη· σὺ λέγεις.
  cpc-NT: 'Ipoña Pilato, josampitanakiri irirori, ikantziri: “¿Iirokama iwinkathariti
    Judá-mirinkaiti?” Ari jakanakiri ikantzi: “Irootaki pikantakiri”.'
  nhg-NT: 'Pilöto otietlajtlane, oquejto: ―¿Taja terey de joriojte? Onöhuatihuac yejuatzi,
    oquejtojque: ―Icaca quiename taja tequejto.'
  nya-nya: Pamenepo Pilato anamufunsa Yesu kuti, “Kodi Iwe ndiwe Mfumu ya Ayuda?”
    Yesu anayankha kuti, “Mwatero ndinu.”
  ngu-NT: 'Niman Pilato oquitlajtoltij: ―¿Tejhua tiinRey on hebreos? Jesús oquinanquilij:
    ―Ijqui quen tejhua tiquijtohua.'
  kup-kup: Pot mañahan pi Iesun epat at mañah, “Met ni rotap Zudaholoz ahopu?” Pot
    mañahan Iesu hañiv epat mañah, “Ni rotap nemaz ok hameñ.”
  jid-jid: Bilatus Myen, Ahi wuyi Ichu Yahudawa? U Yesu kpanyime niwu, “Anaki wu tre.”
  wmw-wmw: 'Pilatu akindairi: “Uwe ndi nfalume wa Mayahudi?” Insa akinjibu, akamba:
    “Uwe ndi uri kwamba.”'
  gmv-GGM: Philaxoossaykka Yesussa neni Ayhuddista kawoo? giidi oychchides. Yesussaykka
    zaaridi ne gida mala gides.
  ssg-ssg: Pailat kamei i, “Nakon o tel masiwi tapein ti teka Ju?” Ape Jises pahoi
    ukek, “Puki o kak ukek ien.”
  zpo-NT: 'Zee lee Pilat mnabdizh lo Jesús nu nzhé xaa: —¿Che lu nak Rey cheen re
    xaa Israel? Jesús nzhé: —Sbaa naka, kwentaxa nguné luya.'
  poy-poy: Pilatu kamkosiyiti yomberi, “Hashi, gwenga ndo Mfalme gwa wayawudi?” Yesu
    kamuwankula, “Gwenga gulonga.”
  qwh-NT: 'Tsenam, Jesusta Pilatu queno taporqan: —¿Qamcu canqui israel nunacunapa
    reynin? —nir. Jesusnam nerqan: —¡Qammi nicanqui! —nishpa.'
  gaw-gaw: Ag anam aeg amu Pilatus nug Jesus oḏ meṯom. “Na Juda dilag kingte?” A amu
    Jesus aum, “Na aaḵu aṯem,” awa aum.
  nca-nca: Ŋunde yi Pailatko oseseyaró, “Kepe Juda uniparetoro wiri yerete uni ŋumbe,
    ma kini?” Yiní mande topé ŋande yaró, “Keŋombo ŋunde naŋge yete.”
  zpz-NTPP: 'Orzeꞌ Pilato nay rab yum: ―¿A ru nac ru rey ni de mbecy Israeel? ―nay.
    Orzeꞌ nam rab mi yu: ―Laab ni gal nu ru mniir ―nam.'
  mkj-mkj: Pilate idoakkoang Ih, “Koawoa ioar nahmwarkihn mihn Jew?” Jesus japoang,
    “Koawoa ne pwa.”
  zac-NT: 'Iurní gunaꞌbë diꞌdzë Pilato: ―¿Guldil nal Rëy shtë ra israelitë? Jesús
    guniꞌi: ―Mizmë lë́ꞌël guníꞌil diꞌdzë rëꞌ.'
  kyg-kyg: Pailatiꞌa, Yu vayaꞌaiteꞌmo neꞌyagaina ala kini vekaꞌapimo maiꞌnapiye, huno
    afi geꞌnigenoꞌaeꞌmo, he, kagaemo ani gemo alagi ago hane, huno ha paiꞌniye.
  kmk-kmk: Inimusan Pilato si Jesus un kanana’n, “Sika kad dit Alin dat Judio?” Summungbat
    si Jesus un, “Naibagamon.”
  cao-NT: 'Jatsi Pilató Jesu nicaniquë: —¿Jodioba chama-chamaria ni mia? —iquiina.
    Jatsi, —Jaahuë —i Jesu niquë.'
  bbr-bbr: Pailot nukas Jisas totorwon, “Na Juda roasiret akan kamwaraun ro näwäu
    king ra?” Jisas nukas äiewon, “Kiro naka äiem senek.”
  inb-inb: 'Chasa uiaspa Pila­toska, Jesusta tapu­chirka: —Kam, ¿judiu­kunapa atun
    mandagchu kangi? Chi­ura, Jesús ainirka: —Sutipami kam chasa nirkangi.'
  hrv-hrv: 'Pilat ga upita: “Ti li si kralj židovski?” On mu odgovori: “Ti kažeš!”'
  box-NT: 'Ó o Pilaate tùara a yi: «Lé ũnɛ́n lé ɓa *zúifùwa bɛ́ɛ le?» Ó o
