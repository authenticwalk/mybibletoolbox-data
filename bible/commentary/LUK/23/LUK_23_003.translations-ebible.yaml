verse: LUK.023.003
translations:
  kpx-kpx: Kateai louge Bailotiu Iesu namihai avoe, “Diue kosive anike ko.” Ige Iesuu
    loui avoe, “Ito, avuike a ke lounu.”
  okv-H: Pilate na Iesu ta degi einge eto ingina, “Umo Judea embomeni ta king re?”
    ainge enu “Ke amo no avo erea” ainge enu
  tbo-tbo: Ma Pilato Yesu i lubayadeya i pa, ‘Tam mi Yudeya hai wasawasa, bo?’ Ma
    Yesu i pa, ‘Tam am baha naka pite.’
  mal-C: പീലാത്തോസ് യേശുവിനോട്, “നീയാണോ യെഹൂദരുടെ രാജാവ്?” എന്നു ചോദിച്ചു. അതിന് യേശു,
    “അതേ, താങ്കൾ പറയുന്നതുപോലെതന്നെ” എന്നു മറുപടി പറഞ്ഞു.
  grc-SR: Ὁ δὲ Πιλάτος ⸂ἐπηρώτησεν⸃ αὐτόν, λέγων, Σὺ εἶ ὁ βασιλεὺς τῶν Ἰουδαίων; Ὁ
    δὲ ἀποκριθεὶς αὐτῷ ἔφη, Σὺ λέγεις.
  bgc-bgc: पिलातुस नै उसतै बुझ्झया, “के तू यहूदियाँ का राजा सै?” उसनै उस ताहीं जवाब
    दिया, “तू आप ए कहण लागरया सै।”
  khz-khz: Ne Pilato na erenagiato, netiwato, “Goi Iuda talimara geria king pa?” Iesu
    evega-geleto, netiwato, “Pa, okilagiana nea.”
  deu-TKW: 'Pilatus aber fragte ihn: bist du der König der Juden? Er aber antwortete
    ihm: du sagst es.'
  zsr-NT: 'Niꞌr Pilato gnabnëꞌ Jesús, rnëꞌ: ―¿Naruꞌ nacuꞌ Liꞌ nu gna beꞌi bunách judío?
    Bubiꞌë didzaꞌ Jesús, rnëꞌ: ―Le nacz rnauꞌ.'
  lin-lin: 'Pilato atunaki Yesu : — Boni, ozali mokonzi ya Bayuda ? Yesu azongisaki :
    — Olobi yango.'
  hns-NT: 'Tab laat Jiesoe se poetjhies: „Toe Israel ke raadja baate?” Tab oe bolies:
    „Toe apane bolle hai.”'
  noa-E: Magbaawai Pilatoou ich Jesuugcha, —¿Chadcha pʉʉta judionaan Reí? a jëeujim
    anʉm. Magbaawai Jesuu irig, —Pua khabá chadcha khaphʉ jaaubapʉ̈imgui ajim anʉm.
  eng-EMTV: Then Pilate questioned Him, saying, “Are You the King of the Jews?” He
    answered him and said, “You are saying what is so.”
  mib-NT: 'Yūcuán na te Pilato ni cajnūhún de ya: ¿A máá ró cúu Rey ñayuu hebreo?
    Te ni cahān yā: Suu ri cúu, nájnūhun cáhán rō, achí yá.'
  lif-NT2: हे़क्‍क्‍याङ् पिलातसरे़ ये़सुःन् सेःन्‍दोसु, “से़क्‍खा खे़ने़ॽ यहुदि हाङ्‌ने़बि?”
    ये़सुरे़ खे़न् नोगप् पिरु, “खे़ङ्‌ग खे़ने़ॽए के़बाःत्तुर के़बत्‍लो॥”
  xnj-xnj: Pilatu akamkota Yesu, “Veve ndi Nkosi wa Vayawudi?” Yesu akamyangula, “Veve
    wamwene ndi ujovili, veve Nkosi wa Vayawudi.”
  mmx-mmx: La ne Paelat ga sue i, “Kereva, nenu loorong at limixin me Judaia?” La
    ne Iesu ga lok, “I ruturun. Nenu xa u tong i.”
  cbr-NT: 'Usaquian cacëxun ca Pilátonën Jesús ñucáquin cacëxa: —¿Mix caramina judíos
    unicaman ''apu ''ain? Cacëxun ca Jesusan cacëxa: —Asérabi cana ''ëx a ''ain, minmi
    cacë, usa.'
  tee-NT: 'Pus ju acsnich ju Pilato sacmilh ju Jesús. Junich: ―Ja uxint''ich ju ix''ucxtin''an
    ju israelitanin. Chai ju Jesús junich: ―Chunch tachi ju na''un.'
  eng-LSV: And Pilate questioned Him, saying, “You are the King of the Jews?” And
    He answering him, said, “You say [it].”
  cak-NT: 'Y ri Pilato xuc''utuj che ri Jesús: ¿Ja ret ri qui-Rey ri israelitas? xcha''
    che. Y ri Jesús xu''ij che: Ja'', can quiri-wi, anche''l ri xa''ij, xcha''.'
  pah-NT: 'A''ero Pilatos''ga ei Jesus''ga pe: —Marãi nde? Ndehe ko judeus''g̃a nduvihavuhuhetero
    ra''e? A''ero Jesus''ga ei ga pe: —Ndehe ko ere poha, ei Jesus''ga.'
  sja-NT: 'Mãpai Pilatopa iidiji: —¿Pɨk''ã aji, Judiorã Rey? Jesupa p''anauji: —Mɨda
    aji, pɨa jara bɨk''a.'
  xed-xed: 'Ka Pilat mantsa: «Kagha mghama la Yahuda ra?» kaʼa ɗawaŋta da tsi. «Manda
    tsa mna ka ya nzakwani,» ka Yesu zlghanaftá wani.'
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ tu̱hún Pilato Jesús já na̱cachi da já xi̱hi̱n á: —Á
    mé a̱ nda̱a̱ cúún in rey, da̱ cómí cuéntá sa̱há na̱ Israel —na̱cachi da̱ cán xi̱hi̱n
    Jesús. A̱nda̱ já na̱cachi Jesús já xi̱hi̱n dá: —A̱ja̱n. Jivi cúú u̱ tá quia̱hva
    cáchí ndó ja̱n.'
  gfk-S: Io kaie, Pailat ga tiri ie, “Augo no king ta di ira Iudeia?” Jisas ga balu
    ie, “A num nianga iat!”
  bmu-bmu: Mewö jigetka Pailötnöŋ kewö qesim waŋgiyök, “Ölŋa, gi Juda yeŋgö kiŋa akzan
    me qahö?” Qesim waŋgiiga Jisösnöŋ meleŋda jiyök, “Mönö nangak jizani, mewö.”
  dgz-dgz: Menan apan Pailat Iesu singui wayaven, “Ge Diu nagirewa Ayop mugawa go?”
    Iesu gare wan, “E, ge ap me di waiagi.”
  eng-GNV: And Pilate asked him, saying, Art thou the King of the Iewes? And hee answered
    him, and sayd, Thou sayest it.
  zaa-NT: 'Làniana gunàba titsa'' Pilátua Jesús nna rą: Tsí ná lu'' Rey qui'' ca judíuą''
    cá. Becàbi Jesús nna rèe na: Ą''chu chi ra lu''.'
  eng-WEBSTER: And Pilate asked him, saying, Art thou the King of the Jews? And he
    answered him and said, Thou sayest it .
  guh-guh: 'Nexata Pilato jumaitsi Jesúsjavabelia: —¿Xamë tsaja judíovi pepo nevetsinë?
    jai. Nexata Jesús jumaitsi Pilatojavabelia: —Jãjã, xanë rabaja pacuenia nejumaitsimë,
    jai Jesús Pilatojavabelia.'
  bon-bon: Pilato teebine itemlige egä, “Nää, maane Israela biname bime mope biname
    säte?” Yeesu jejige egä, “Yoo, maane peega bii jiicite.”
  nhw-BL: 'Huan Pilato quitlatzintoquili Jesús: ―¿Ta tiinintlanahuatijca israelitame?
    Huan Jesús quinanquili: ―Quena, na niitztoc inintlanahuatijca quen tiquijtohua.'
  mgw-mgw: Pilato ngannaluya Yesu, “Wenga nga wankulungwa wa Ayahudi?” Yesu ngannyangwa,
    “Ulongei wenga.”
  swh-ONEN: Basi Pilato akamuuliza Yesu, “Wewe ndiye mfalme wa Wayahudi?” Yesu akajibu,
    “Wewe wasema.”
  wbi-wbi: uPilato akamposia akati, “vuli uve veve Ntwa ghwa vayahidi? uYesu akamwamula
    akati, “veve ghujova ndikio?”
  bba-bba: Pilɑti u nùn bikiɑ u nɛɛ, wunɛ Yuubɑn sinɑ bokowɑ? Yesu u nɛɛ, oo, nɡe
    mɛ ɑ ɡeruɑ.
  eng-KJVCPB: And Pilate asked him, saying, Art thou the King of the Jews? And he
    answered him and said, Thou sayest it.
  kgk-NT: 'Upe-ma ramo Pilatos oporandu Hesu-pe: —Nde tipo judeu kwéry ruvixagwasu?
    he''i íxupe. —Nde voi katu aipo ere kuri, he''i joty íxupe Hesu.'
  waj-waj: 'tuduu rikioo Piratuuso Yisuunna yaparainno tunoo: Mo a Yutayaiya kieetakuannee?
    tuduu rikioo Yisuuva inna sai tunoo: Inna a kutaavai kiannanoo,'
  ekk-PKP: „Kas sa oled juutide kuningas?“ küsis Pilaatus talt. „Nii ütled sina,“
    vastas Jeesus.
  mpx-mpx: Yaka Pilato i nel Yeisu elana i ba, “Owa Yudiya wali kin?” Anana Yeisu
    i lahe i ba, “He i ola te wam baaba ei.”
  wbp-wbp: Junga-juku, payurnu Jijajiji Palitirli, “Nyuntu mayi kanpa-jana kingiji
    wiriji nyina Juwu-patukuju” Jijajirliji jangku-manu, “Kuja-juku kanpa wangka.”
  luo-luo: Omiyo Pilato nopenjo Yesu niya, “In ruodh jo-Yahudi koso?” Yesu nodwoko
    niya, “Ee, en kaka iwachono.”
  nhe-NT: 'Huan Pilato quitlajtlani Jesús: ―¿Ta tiinintlanahuatijca israelitame? Huan
    Jesús quinanquili: ―Quena, na niinintlanahuatijca queja tiquijtohua.'
  aii-aii: 'ܒܘܼܩܸܪܹܗ ܡܸܢܹܗ ܦܝܼܠܵܛܘܿܣ: ”ܐܲܢ݇ܬ ܝܼܘܸܬ ܡܲܠܟܵܐ ܕܝܗܘܼܕܵܝܹ̈ܐ؟“ ܓ̰ܘܼܘܸܒ ܠܹܗ
    ܝܼܫܘܿܥ: ”ܗܹܐ، ܐܲܝܟ݂ ܕܒܹܐܡܵܪܵܐ ܝܘܸܬ.“'
  esk-NT: Pilate-ŋum apiqsruġniġaa, “Umialigivatin Jew-ŋuruat?” Jesus aŋiġniqsuq,
    “Aa, nalauttutin.”
  msb-msb: Hinunga siya ni Pilato sani, “Nano, ikaw an hadi san mga Judio?” “Ikaw
    an nagsabi sana,” an sabat ni Jesus.
  cpa-NT: 'Jøng² ca¹ŋǿh¹ Pilato Jesús, ca¹juúh²dsa: ―¿Lanh¹³hning rai¹³ quián¹² dsa²
    judío? ―ca¹juúh²dsa. Jøng² ca¹ŋai¹ Jesús, ca¹juúh²dsa: ―Lán¹² báh³ jní² ju³lah
    ma²na²juøh³hning ―ca¹juúh²dsa.'
  dso-dso: ସେଟାର୍‌ ପାଇ ପିଲାତ୍‌ ଜିସୁକେ ପାଚାର୍‌ଲା, “ତୁଇ କାଇ ଜିଉଦି ଲକ୍‌ମନର୍‌ ରାଜା କି
    ?” ଜିସୁ ତାକେ କଇଲା, “ତମେତା କଇଲାସ୍‌ନି ।”
  meu-meu: Bena Pilato ese e nanadaia, eto, Oi na Iuda taudia edia pavapava a? Iesu
    e haere, eto, O ena vada o gwaumu.
  yva-NT: Umba Pilatus po Yesus anajo pare, “Winyirati Akarijo Titi Yahudije pi Win
    dako?” Umba Yesus po raura akananto ai pare, “Risy ivae, mamaisyo nya ana ndaura
    wato rai.”
  dgc-dgc: Ey ti Pilato, pékabati na ta éya, éy kinagi na ni Jesus, a “Anya, siko
    i haria du Judeo?” Ey “O,” kagi ni Jesus, “kona to kinagi mo.”
  zpm-NT: 'Dzigo bnabdiidz Pilat lo me, rëb Pilat: ―¿Pe nli na luu nac Rey ne rnabey
    lo zha Israel? Pquiab me rëb me: ―Nliw, rey nac naa zigne rnee luu i.'
  hix-NT: Onà wyaro nkekon hatà, Peratusu, Txesusu wya. Xuknewyana komo kayaryetà
    omoro, owya, kekon hatà. Omoro rma, Xuknewyana komo kayaryetà omoro màkano, kekon
    hatà, Txesusu, àwya.
  sim-sim: Karem li mbarik Pailat mu Jisasin silira, �Mir king Judamahi om?� Urik
    ormu mbara, �Os mi mbawa homa.�
  npi-ULB: पिलातसले उहाँलाई यसो भन्दै सोधे, “के तिमी यहूदीहरूका राजा हौ ?” येशूले
    तिनलाई जवाफ दिनुभयो र भन्‍नुभयो, “तपाईंले नै त्यसो भन्दै हुनुहुन्छ ।”
  cgc-cgc: Pilato i gainsa ki Jesus, “Kaon ari ta mga Judio?” Sabat Jesus, “Kaon en
    gambal san.”
  tim-tim: Hain dâmbiâ Pilatoŋe aikom hin dâep, “Gâ Yuda yeŋgât luâk humo me?” dâmbo
    hin dâep, “Gâŋe maktât are bunŋe.” dâep.
  yor-yor: Pilatu sì bi í léèrè, wí pé, “Ìwọ ha ni ọba àwọn Júù?” Ó sì dá a lóhùn
    wí pé, “Ìwọ wí i.”
  wos-wos: Wungi wandaka dé Pailat Jisasré wakwexéké, “Méni Judana néma du méni?”
    Wungi wandéka dé Jisas wa, “Xéxé. Wamén hundi mwi hundi dé.”
  emp-NTPO: 'Maʌ̃ carea Pilatoba Jesua iwid̶isia: –¿Bʌda wãrãda judiorã boroca?– Jesuba
    panusia: –Mãẽ, bʌa mãwã jara b̶ʌa.–'
  eng-F35: So Pilate questioned Him, saying, “Are you the king of the Jews?” In reply
    He said to him, “You said it!”
  ind-ind: Lalu Pilatus bertanya kepada Yesus, “Apa benar kamu ini raja orang Yahudi?”
    Jawab Yesus, “Demikianlah.”
  pes-OPCB: 'پیلاتُس از عیسی پرسید: «آیا تو مسیح، پادشاه یهود هستی؟» عیسی جواب داد:
    «خودت گفتی.»'
  mpt-mpt: Failate Yesuse baabanea Kobo Yudai komok sum kebtio? gesea Yesuse baabanea
    Kebmaye baa omkeimanebobo gesea
  ssx-ssx: Mo Pailedima꞉ Yesu pa꞉ta꞉ alota꞉ Neketa꞉ Diu wanda꞉halina꞉ kini hali halepe
    leekeme. Yesuma꞉ Pailedina꞉ pi hombo peaaso alota꞉ Koto aletaa leekeme.
  mkl-mkl: Nɔ Pilɑti í beeɛ í ni, ɑwɔi ì jɛ ilɑɑlui Zuifu ŋɑ? Nɔ Jesu í jɛɑɑ í ni,
    oo, si bɛi ì fɔ.
  gaq-gaq: ପିଲାତ ଜିସୁକେ ସାଲ୍ୟାକୁକେ “ନାନେ ମେଁନେ ଜିଉଦିଇଂନେ ଇଃସାଙ୍ଗ୍‌ ?” ଜିସୁ ଉତର୍ ବିକେ
    “ନାନେ ତ ବାସଙ୍ଗ୍‌ ନାଡିଙ୍ଗ୍‍ ।”
  gof-RNT: Philaaxoosi Yesuusa, “Neeni Ayhudeta kawoyye?” yaagidi oychchis. Yesuusi,
    “Ee, ne gidayssa mela” yaagis.
  unx-unx: ଏନ୍ତେ ପିଲାତୁସ୍‌ ୟୀଶୁକେ କୁଲିକିୟାଏ, “ଆମ୍‌ ଚିନାଃ ଯିହୁଦୀକଆଃ ରାଜାତାନ୍‌ମେଁ ?”
    ୟୀଶୁ କାଜିରୁହାଡ଼୍‌କିୟାଏ “ଆମ୍‌ଗିମ୍‌ କାଜିତାନା ।”
  gah-gah: Liki likago, Pilató eza Izesuni loká otake geza nene Zuta vetini kugulizaki
    ve napáini noape. Loko loká omikago, Izesú nene gezaka lokanimole.
  lcm-lcm: Au, Pilato kala sui ia ta, “Au, numai a tulava si ri Iudaia?” Na kala polpol
    ia ta, “Numai kupo kin ia.”
  aer-aer: Kenhe Pilate re Jesus renhe apayuthneke, “Unte-ame Alartetye tyerrtye Jew-arenye
    areyeke?” Kenhe Jesus ikwere angkirtnerlenge, “Unte-arle alakenhe angkerne.”
  qvc-NT: 'Chaymi Pilatuqa Jisusta tapurqan: —¿Qamchu isrraylinukunapa gubyirnunqa
    kangi? nishpa. Chaymi Jisusqa nirqan: —Arí, chay nishqaykishinam kani, nishpa.'
  tgl-ULB: Tinanong siya ni Pilato, sinasabi, “Ikaw ba ang Hari ng mga Judio?” At
    sinagot siya ni Jesus at sinabi, “Ikaw na ang may sabi.”
  cbs-NT: 'Pilaton ninkakin Jesús uinkin yukakin: —¿Miadan, min judio xanen ibubu
    binu keyuamen?— aka Jesúsun yuikin: —Jawaikika! Jabiadi min ea yuiaii— ikaya'
  xtm-NTPP: 'Te Pilato ma, jikan‑tnu''u de ya: ―‍¿Ndijin kúu rey nuu ñayii judío a?
    ―‍kúu de jiña''a de. ―‍Maa ni ká''an ―‍kúu ya jiña''a ya.'
  nnq-nnq: Pilato ngankonya Yesu, “Mwe nga Mangwana ba Akayahudi?” Yesu ngajanga,
    “Mwe nnengite.”
  bao-NT: 'To biro cʉ̃ja ca ĩiro, Pilato pea o biro ĩi jãiñaupi Jesús''re: —¿Mʉ, mʉ
    niiti, judíos wiogʉ? —ĩiupi. To biro cʉ̃ ca ĩiro: —Mee, mʉra mʉ ĩi —cʉ̃re ĩi yʉʉupi
    Jesús.'
  san-ORI: ତଦା ପୀଲାତସ୍ତଂ ପୃଷ୍ଟୱାନ୍ ତ୍ୱଂ କିଂ ଯିହୂଦୀଯାନାଂ ରାଜା? ସ ପ୍ରତ୍ୟୁୱାଚ ତ୍ୱଂ ସତ୍ୟମୁକ୍ତୱାନ୍|
  rmn-rmn: 'О Пилат пхучляс ко Исус: — Ту о Патишаи э иудеенго? — Ту сам аякха пхэнэс,
    — пхэнляс о Исус.'
  huv-NT: 'Quiaj tatün manguiay nej a Pilato: ―¿Naleaingue, ique aaga minatang nenajiüt
    tiül cambaj Israele? ―aj. Quiaj tasaj nej Teat Jesús: ―Naleaing teat, atnej lamepiüng
    quiaj ―aj nej.'
  otn-NT: 'Ra̱ Pilato bi ''yänna̱ Jesús, bi ''yɛ̱mbi̱: ―¿Ua gue''e rá̱ da̱st''abi''i
    yø judío? Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbi̱: ―A̱há̱, go guecä tengu̱tho ra̱ hya̱
    guí̱ mma̱nya ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yogiŋ kaŋ Pailatdibo ninadiguk, “Judahi’walaŋ me mapme du-ku be?”
    Kaŋ Jesudibo niŋguk, “Yolaŋ uŋakoŋ.”
  obo-NT: De‑en id inturan sikandin ni Pilato, kahi rin to, “Sikkow vo kos hari to
    mgo Judio?” Mid tavak si Disas to, “No‑oseng dud en.”
  kca-kca: 'Пилатән Ԓўв иԋщәсса: "Нӑӈ Иудейәт Хон?" Иисус ԓўвеԓа йŏхԓы йастәс: "Нӑӈ
    щиты йастәԓән".'
  cak-ENT: 'Y ri Pilato xuc''utuj c''a chin ri Jesús: ¿Ja rat ri qui-Rey ri israelitas?
    xbij chin. Y ri Jesús xbij chin: Ja'', quiri''. Cachi''el ri xabij, xbij rija''.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤐᤡᤗᤠᤋᤛᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤛᤣ᤺ᤴᤍᤥᤛᤢ. “ᤛᤧᤰᤂᤠ ᤂᤧᤏᤧ᤹ ᤕᤜᤢᤍᤡ ᤜᤠᤱᤏᤧᤒᤡ᥅” ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ
    ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤂᤧᤱᤃ ᤂᤧᤏᤧ᤹ᤀᤣ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤖ ᤁᤧᤒᤳᤗᤥ॥”
  mie-NT: 'Ñúcuán de Pilato nī jīcā tūhún dē yā: ¿A maá nú cúu Rey nchivī hebreo?
    De nī ncāhān yā: Suu cúu nī, tá cúu nūū cáhān nū, ncachī yā.'
  san-TIB: ཏདཱ པཱིལཱཏསྟཾ པྲྀཥྚཝཱན྄ ཏྭཾ ཀིཾ ཡིཧཱུདཱིཡཱནཱཾ རཱཛཱ? ས པྲཏྱུཝཱཙ ཏྭཾ སཏྱམུཀྟཝཱན྄།
