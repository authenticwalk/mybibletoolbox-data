  gof-ENT: ጲላፆሲ ዬሱሳ፥ «ኔኒ ኣይሁዴታ ካዎዬ?» ያጊዲ ኦይቺስ። ዬሱሲ፥ «ኤ፥ ኔ ጊዳይሳ ሜላ» ያጊስ።
  aau-aau: Pailat hiy hye kiy-mesopok. “Hunkwe Juda mo king so?” Jisas hiy kiy-onuayk
    me, “Mo sehe, hwon po kiy-me.”
  tvk-tvk: Ma Paelet misis Iesu bit, “?Midep? ?Be reitin xa xouk iaxa obe suv toto
    na Siu xil?” E Iesu bit rilomun ni bit, “Nggoni ngan taxa obiteni.”
  prf-NT: Káttapos ay tinanung ni Pilato ti Jesus, “Siko beman en hari nen Judio hidi?”
    “Siko dán nangkagiyen,” kagi ni Jesus.
  auy-auy: Páírati Ísumba áísai ena séna Yúndaa-waasiti kawáágówá ónó súwana Ísu séna
    éꞌa séne súwana
  tbg-tbg: Vika minti tuvaro Pairaatava Ihura irero tiharo, Quqaae are Iutaa avuhainaa
    vaiintivano variarao? tuvaro Ihuva tiharo, Are tianara te maa vikave, tuvaro
  hub-NT: 'Tuinakai apu Pilato iniak: “¿Nekas amekaitam judío ainan apurim?” tusa
    tinaiti. Takai Jesús ayak: “Ame turutam nuka nekasaiti”, tusa tinaiti.'
  hmo-hmo: Vadaeni Pilato ese ia nanadaia, ia gwau, “Oi be Iuda taudia edia King,
    a?” Iesu ia haere, ia gwau, “Oi hereva maoro unai.”
  big-big: Togo Pailetgu piyegi pelik nguk meiya, Ni Yudawiligi King Ngaibek ma yeik,
    meiya. Tegi Yisugu pelik meiya to mela, Ni makngezego kai mabura, meiya.
  gux-G: 'Lani ki Pilat bual''o:... a tie Suf nba bado yaa? ... K jesu jiin: fini
    yedi.'
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³jua''³ Pilato. Ca²³sɨ''²³ Jesús: ―¿''A² rey quien³²
    dsa³ Israel hua² ''nʉ³? ''E³ jo̱³ ca²³jua''³ Jesús: ―La''³ cu³lø³¹ ''e³ la²³ mɨ³jue''n²
    ''uǿøn²nu³.'
  zar-NT: 'Níʼirö Pilato gunábinëʼ Jesús, rnnëʼ: —¿Naruʼ nacuʼ Liʼ nu inná beʼe bönachi
    judío? Bubiʼë didzaʼ Jesús, rnnëʼ: —Le nácasö rnnoʼ.'
  kde-kde: Pilato nkummuja Yesu kuchidoni, “Dachi, wako nni Nfalume wa Vayahudi?”
    Yesu nkuyang'ula kuchidoni, “Wako ùnihaula.”
  ata-ata: La sou Pilato mutaliꞌisou Iesu aloxo ꞌo, “Nini ne, tatananu tuala noxiꞌa
    ta Iutaia ne?” La Iesu mukolinu aloxo ꞌo, “Ani, anu aloxo nini nelemolu nesi.”
  qvw-NT: 'Niptinmi Pilato Jesusta tapula: “¿Chayurá amlächun Israelcunäpa sumä mandänincälä
    cacuyanquimanpis?” nil. Niptinmi: “Anmá niyanqui” nin.'
  nfa-nfa: Tadèngi nare sèmi èèna, ka gubernur karèi Ne, peka na, “Tareꞌa, do? Èu
    ne, dhèu aae dhèu Yahudi, do?” Hèia Yesus dhaa, peka na, “Tareꞌa. Sèmi lii padhai
    ama.”
  tnp-tnp: Kəni Pailət təmətapuəh ohni məmə, “?Təhro? ?Ik kig rəha nətəm Isrel?” Mətəu
    Iesu təni=pən kəm in məmə, “Ik nəməni lanko.”
  urd-urd: पीलातुस ने उस से पूछा, “अच्छा, तुम यहूदियों के बादशाह हो?” ईसा ने जवाब
    दिया, जी, “आप ख़ुद कहते हैं।”
  hot-hot: Ma Pailat hanaŋ hik Yisu liŋ, “O ma avômalô Islael iniŋ kiŋ e?” Ma Yisu
    hanaŋ nena, “Intu êŋ, hatôm intu honaŋ.”
  mqj-NT: 'Mekutanami Pilatus lako Puang Yesus nakua: “Ikomoka tomarayanna to Yahudi?”
    Natimba'' nakua: “Ikomo melolo ungkuai.”'
  rus-SYN: 'Пилат спросил Его: Ты Царь Иудейский? Он сказал ему в ответ: ты говоришь.'
  mbh-mbh: Na Pailat i nin a Jisas ve, “Wong ini Judare ole nepes, e?” Ma Jisas i
    olal ile riong ve, “I venen re aken ong ri lale.”
  bdd-bdd: Coinega Pailato Yesu ꞌihesilaleya, ꞌigwaeya, “Togidega, ꞌowa meYudiya ꞌidi
    kini, wa?” Ta ꞌihegwaeya, ꞌigwae, “Beno ꞌugwae pwaiya.”
  cbt-NTPO: —¿Quëmaso' cotioro'sa' copirnonquën ti? itërin Piratori. —Ca mini inaco,
    itërin.
  rmy-SERVI: 'Пилато пхучля Лэстар: — Ту Тхагари иудеенгоро? Исусо пхэнда: — Ту кади
    пхэнэх.'
  srn-NT: 'Dan Pilatus aksi En taki: “Na Yu na a Kownu fu den Dyu?” Yesus piki en
    taki: “Na leki fa yu taki.”'
  cta-NT: 'Liꞌ nchcuane Pilato jiꞌi̱ Jesús: ―¿Ha rey jiꞌi̱ nguꞌ judío laca nuꞌu̱?
    ―nacui̱. Liꞌ nguxacui̱ Jesús chaꞌ jiꞌi̱ Pilato biꞌ: ―La cuiꞌ chaꞌ nu cua nchcuiꞌ
    nuꞌu̱, la cuiꞌ biꞌ laca naꞌ ―nacui̱.'
  bqc-SIM: 'Ɔ̃ Pilati aà là à mɛ̀: Yudaↄ kían n ũa? A wèwà à mɛ̀: Ɔ̃mɛ dↄ
    n lɛ́u we.'
  tcz-CHONGTHU: Hijeh chun Pilate in ama chu adongin, “Nangma Juda te Lengpa nahim?”
    ati. Yeshuan adonbut in, “Kahi chu nasei khai” ati.
  mar-mar: मग पिलाताने येशूला विचारले, तू यहूद्यांचा राजा आहेस काय? येशू म्हणाला,
    “आपण म्हणता तसेच.”
  snp-snp: Eti lato, Pailatikafo kolito eti loumami, Kamo ya Yuda wenena kiyabani
    we wekudi minabe? loto loga o edaito, Yesukafo itibito limo, Ona lane, lito,
  isl-isl: „Ert þú Kristur – konungur þeirra?“ spurði Pílatus. „Já,“ svaraði Jesús,
    „það er eins og þú segir.“
  spy-NT: Kuteebee ꞉Bilaato Yēēsu kule, “Inyiing' ꞉bāytooyiintēētaab Yuutayeek?” Kukētyi
    ꞉Yēēsu kule, “Wuu nyooto, sinee.”
  xnn-xnn: Dat sooten Pilato, “Ay sik-a nan alin di Judio?” Dat kanan Jesus, “Osto
    nan kinwanim.”
  mwe-mwe: A Pilato gubhaabhushiye a Yeshu, “Mmwe a mpalume bha Bhayaudi?” A Yeshu
    gubhaajangwile “Mmwe ni nkubheleketa.”
  tte-tte: Mwa Pailato ineli koina iba, “Gubesi, kowa Yudiya ali kin o nigele?” Yeisu
    kainana iyamaisa iba, “O, besiele am walo.”
  tcs-tcs: So Pailat i bin aske em, ‘Yu king blo ol Zuwisman a?’ Zizas i bin ansa
    em, ‘De yu spik.’
  hlt-THB: Cedawngawh Pilat ing Jesu ce doet hy, “Nang ve Judakhqi a Sangpahrang aw?
    tina hy. Jesu ing, “Nak kqawn amyihna awm nyng,” tina hy.
  soq-soq: Pailat mo epe waio etene me Iesu waitarasane wanase, “E Iuswa warereu,
    ba?” Iesu sipoasane wanase, “E ipa sa waiana.”
  qub-qub: 'Chayno niptin Jesusta Pilato tapuran: «¿Rasunpachu canqui Israel runacunapa
    raynin?» nir. Niptin Jesús niran: «Au, gam nishayquinömi.»'
  att-att: Á iniyabbû na laguk ni Pilatto kâ Apu Kesu, “Á kuruk nga sikaw yù patul
    nayù ira Kudio?” kun na. Á kinagi ni Apu Kesu, “Ammán, kuruk yù kagiam mu,” kun
    na.
  bki-bki: Telikiti na Pailat mijog kialo veriiano nei, naruei naio bika den Yesu,
    berinavo “Mo, jau kija kover kanamo vonio. ?Be riano ka jau kobe parinio tubo
    ka kulo Ju nalo p̃eli na makanio?” Ana Yesu berdop̃e, berinavo “Naina naruei jau
    kojom̃a koberver kiana.”
  bqp-bqp: 'Akũ Pilati a là à pì: Mↄkↄ̃n Yudanↄ kína ũ yá? À wèa à pì: Lɛn n ò lɛ.'
  mcp-mcp: 'Pilât mú jí nyə nə́: «Ye wo jisə Njwû *Oyúdɛn?» Yésus mú bɛ̧sa nə́: «Wo
    mə́ cɨ ɔ́nɨ.»'
  hat-hat: 'Pilat mande li: Eske ou se wa jwif yo? Jezi reponn li: Se ou ki di li.'
  npl-NT: 'Ijkuakó Pilato okitlajtlani n Jesús: —¿De milajka te inrey n judíojteh?
    Jesús okinankili: —Milák, ijkó ken yotikijto.'
  bgg-bgg: Philath è aishii sai, “Na ne Jewthek pha saja bey?” Na è ji è yao arone
    gu ne ji chak ro.
  eng-TCENT: So Pilate asked Jesus, “Are yoʋ the king of the Jews?” Jesus answered
    him, “Yoʋ have said it yoʋrself.”
  eng-BSB: So Pilate asked Him, “Are You the King of the Jews?” “You have said so,”
    Jesus replied.
  cpu-NT: 'Ipoña Pilato, josampitanakeri irirori, ikantziri: “¿Eerokama ivinkatharite
    Judío-payeeni?” Ari jakanakeri ikantzi: “Irootake pikantakeri.”'
  san-ASM: তদা পীলাতস্তং পৃষ্টৱান্ ৎৱং কিং যিহূদীযানাং ৰাজা? স প্ৰত্যুৱাচ ৎৱং সত্যমুক্তৱান্|
  tac-NT: '''Liko rukele alué selígame Pilato: ―¿Mué ju wa''lula rey ralámuli jurío
    nuleme? Esúsika regá nejele: ―Ju, ne ju.'
  eng-WEBPB: Pilate asked him, “Are you the King of the Jews?” He answered him, “So
    you say.”
  gfk-H: Io, ma Pailat ga tiri ia, “Uga no king nudiet ira Iudeia?” Iesu ga balu ia,
    “A num nianga at!”
  viv-viv: Au Failato gitoliyena gigayo, “KaꞋi OꞋeni miYuda adi Tokaiwabu?” Yesu gigayo,
    “Au ugahe amine IyaꞋeku.”
  yao-yao: Che Pilato ŵammusisye Che Yesu, “Ana mmweji ni mwenye jwa Ŵayahudi?” Che
    Yesu ŵajanjile, “Mmwejo mwasyene ni ummechete.”
  tgp-tgp: Ale Pilate mo usia isana mara, “Engko Supe nona Jew?” Ale mo r̃aramia mara,
    “Engko ko verea moiso.”
  auc-NT: Ante godö pïïnäni ëñëninque Pidato ïñömö Itota ingante, —Bitö oodeoidi Awënë
    Odeyebi ïmitawoo. Äñongante Itota wæætë, —Bitö tömëmi änö baï botö mänïmodö ïmopa,
    angantapa.
  kbc-NT: Odaa Pilatos ja ige Jesus, meetalo, “Ewi naɡ̶akamaɡ̶akaami ninionigi-eliodi
    judeutedi?” Jesus ja igidi, meeteta, “Iniotagodi, ewi niɡ̶ida ɡ̶agegi.”
  bmh-bmh: Pailot nug Yesus kanabai aureun, “Na Zuda, agal gumarabun du banou ta?”
    Yesus nug eneun, “Go na anem gotal.”
  ctu-BL: 'Pilato tsi'' c''ajtibe Jesús: ¿Jatet ba i Reyet judíojob? che''en. Jesús
    tsi'' jac''be: Joñon cu, che''en.'
  meq-meq: 'Pilat a tsətsah ka Yesu, a gwaɗay: «Nəkar na, bəy i Yahuda hay deɗek ɗaw?»
    Yesu a mbəɗay faya, a gwaɗay: «Nəkar ka tsik segey.»'
  noa-H: Magbaawai Pilatoou hich Jesuugcha, —¿Chadcha pʌʌta judionaan Reí? ha jëeujim
    hanʌm. Magbaawai Jesuu hirig, —Pua k'abá chadcha k'ap'ʌ jaaubapʌ̈imgui hajim hanʌm.
  alp-NT: Eleki Pilatuse ibeteke loko Yesuse be, “Ale, tamata Yahudiaru esi Kamale
    o?” Eleki Yesuse Iralakeni be, “Yele, lepate mere tinai!”
  san-VEL: tadaa piilaatasta.m p.r.s.tavaan tva.m ki.m yihuudiiyaanaa.m raajaa? sa
    pratyuvaaca tva.m satyamuktavaan|
  kbq-kbq: Ana hazageno, Paeroti'a Jisasina anage huno antahigene, Kagra Jiu vahe'mofo
    kinio? Jisasi'a ana kenona'a anage huno hu'ne, Ha e'i kagraka'a nehane.
  kbh-kbh: 'Chora Pilato Jesúsbioye mënts̈á tbojantjá: —¿Aca chë judiëngbe Rey cojtsemna
    ca? Y Jesús tbojanjuá: —Aíñe, aca ndegombre yomncá tcjayana ca.'
  ron-LSB: 'Pilat L-a întrebat: “Tu ești Împăratul Iudeilor?” El i-a răspuns: “Așa
    spui tu”.'
  pon-pon: 'Pilatuj ari idok re a majani: Nanmarki en Juj akan komui? A kotin japen
    i majani: Komui me inda.'
  nhe-BL: 'Huan Pilato quitlajtlani Jesús: ―¿Ta tiinintlanahuatijca israelitame? Huan
    Jesús quinanquili: ―Quena, na niinintlanahuatijca queja tiquijtohua.'
  sps-sps: Kat to, ai Pailat rangats Towa, “Nyi Ya na Aatouf tana taa Jiu?” Ai Jisas
    biny towa sa tsue, “Na, toobing non tsue fi rom anyi.”
  wnc-wnc: Yawa natake Pailatda anzing inikwaikut, “Ga Judia amindane buyambam tapa
    ba dasing,” ngang iniwan, “Gika unzing unin yanggayak,” ngang inikut.
  bus-bus: 'Ben Pilati à là à bè: Ḿbe Yudanↄ kína ũↄ́? À wèàla à bè: Lɛn ń ò lɛ.'
  gub-BL: Na'e Pirat upuranu Zezuz rehe kury. — Aipo Zutew wanuwihawete romo ereiko
    ne, i'i izupe. — Ne ae eremume'u kwez kury, i'i Zezuz izupe.
  imo-imo: Eno aku teko ningi ungu pilipelie Rom gavman iye nomi Pailateni Jisas yundo
    waltindipelie nimbei, “Nu Juda imbomanga iye nomi kingimuya?” nimu. Jisasini topondopa
    nimbei, “Nuni nino mele na aku tepo moro,” nimu.
  boj-boj: Onaqa Pailat a naŋgo anjam di qusiqa Yesus nenemyej, “Ni Juda naŋgo Mandor
    Koba e?” Onaqa Yesus na minjej, “Od. Anjam ni maronum di kere.”
  eng-DRA: 'And Pilate asked him, saying: Art thou the king of the Jews? But he answering,
    said: Thou sayest it.'
  knf-knf: 'Kë Pilat aşë hepar Yeŧu aji : « Iwi, iwooŋ naşih i bayuday i? » Kë Yeŧu
    aŧeema aji : « Iwi, Ijakuŋ haŋ. »'
  san-KHM: តទា បីលាតស្តំ ប្ឫឞ្ដវាន៑ ត្វំ កិំ យិហូទីយានាំ រាជា? ស ប្រត្យុវាច ត្វំ សត្យមុក្តវាន៑។
  arn-NT: 'Fey Pilato ramtufi ta Jesus: —¿Eymi am tati pu judiu ñi longko ülmen? —Eymi
    ta kisu feypimi iñche ñi longko ülmenngen ―llowdunguy ta Jesus.'
  zas-NT: 'Dxel gunabdiidx Pilato lojman rëbaman: ―¿Lüjn na̱j xrey ree bén Israel
    ya? Badxiꞌ Jesús laan, rëbaman: ―Waliquil, najcan.'
  ken-NT: Páílet abhɛ́p yɛ Yesu bɛ, “Wɔ kɛ ɔ́chí nɛ́ Mfɔ bo Israɛl?” Akɛmɛ bɛ,
    “Ɛ́chí mbɔ ɛnyu ɔ́rɛ́mɛ́.”
