  ben-IRV: পরে তা নামিয়ে ঐ চাদরে জড়ালেন এবং পাথর দিয়ে তৈরী এক কবরের মধ্যে তাকে
    রাখলেন, যাতে কখনো কাউকে রাখা হয়নি।
  ntu-ntu: Rlr-ngrbzle, zbz sc tqkaopem Josip nrkrdrtq kc. X bxtile kzdq lrpz kxprki
    kxboi mz nzvz-nqblq-krde nqmq krdr. X sc tqyrlqtr-anipele mz kzdq gq lr kxbz kx
    nzekqtitr mz butqbr. Butqbr lc trgalr kx nzayrbqpxm elr.
  pan-pan: ਅਤੇ ਉਸ ਨੂੰ ਸਲੀਬ ਤੋਂ ਉਤਾਰਿਆ ਅਤੇ ਮਹੀਨ ਕੱਪੜੇ ਵਿੱਚ ਲਪੇਟ ਕੇ, ਉਸ ਨੂੰ ਇੱਕ ਕਬਰ
    ਦੇ ਅੰਦਰ ਰੱਖਿਆ ਜਿਹੜੀ ਚੱਟਾਨ ਵਿੱਚ ਖੋਦੀ ਹੋਈ ਸੀ, ਜਿੱਥੇ ਕਦੇ ਕੋਈ ਨਹੀਂ ਸੀ ਪਿਆ।
  gvc-gvc: Sini tuhsʉ, Jesu pjacʉre na boro, noari suhtiro mehne to pjacʉre wahmaha.
    Ã wahma tuhsʉ, masa copapʉ tãcai ti sahari copapʉ na sãa duhu payoha to pjacʉre.
    Tí copare ne paina yariainare duhu payoerasiniha mini.
  mwp-mwp: Kalanu nuydh nungu gamu mulupa madhin sathawrowngu, a pepe dhoemawakun
    nuradhin, a kayn kulaw sakaynu muynu wanadhin, na kayn anarayzinga, wara gamu
    senabi sakaynu wanayginga.
  ksj-ksj: ꞌOugadu Iosefaꞌa satauronoꞌo Iesu ahiri mae bunadu dabua hina ꞌumiro. Ebu
    Iesu ahiri vatava varadiroteꞌe ꞌiduḡa izigano tiro.
  sbk-sbk: Wagwisya wagubwenesya esanda yakitani waubhaha mwakaburi lyalibenwe paka
    pansi, lyelyali sabhe hwelwe omntu mhati yakwe.
  mya-JVB: အလောင်း တော်ကို ချ ၍ ပိတ်ချော နှင့် ပတ်ရစ် ပြီးလျှင် ၊ တစ်ယောက် ကိုမျှ
    မ သင်္ဂြိုဟ် ဘူး သော ကျောက် သင်္ချိုင်း တွင်း၌ ထား လေ၏။
  kgf-kgf: Waŋu kemma qamora metecgéma maleku qara lineŋ iminéŋ osoma mema kemma baŋa
    kifaŋa ésé oraragic qamoc méŋ ménda haigic ɋelianec heyec imuaru haiyec.
  awb-awb: Sóséparehga Sísane anonka kiwewe marakóraq márumarera íre wahto taberábe
    ambántáípéq úbíqme mewera ubusa onápípéq mómaisarówe. Mitaq mó aní íre maisia
    peh o oná kowe.
  gdn-gdn: Ki eweya ka e kayawena Iyesu kwakwarepui ripa korosi naureya wadubu kwarisi
    manako aukwara mo pokaiya gerowopupu wadubu ragu mosi ki iyapana mu idamugu ukwamupu
    ki rabineya tapu. Ragu ki rabineya ka mu iyapana mo naiya ika eba ononomupu.
  nko-NT: Ɩnʋ Yosef lɛ́yɛsɩɛɩ́ Yesu fúli, ɔlɔpʋ ɔhráda kɩ́klɩ mʋ ɩwɩ, pʋ́ mʋ yɔ́wa
    ɔbɔ́ kʋá mʋ onutó ɔlɛha bɛda bʋtátɔ́ há mʋ ɩwɩ, bʋmɔkʋ́púlá ɔhaa mʋ́tɔ́
    kɩ.
  bsn-NT: Ĩre sẽnicõari, Jesús rujʉrire ãmirujiocõari, sudijãiri botirijãiri rãca
    ĩre gũmañuju. To yigajanocõari, masa yujeriavi gʉ̃tavi ĩna quẽnoriavijʉ ĩ rujʉrire
    cũñuju. Gãjerãre yujeĩaña manivi ñañuju ti vi.
  pib-NT: Jijrukatkalu. Pachrata poyitatkalu. Rutaklu yomlechi sotlu jitotikalurupna,
    gi satuna mutakikowakanuwa.
  wiv-wiv: Pale, ia pelea zipa na kruse, ia kukulia na lavalava kavukavua, ia vano
    taruhia na poloka lovo e katua na poloka kedo, lovo kua ma beta ni tavuanga kaka
    katiu vona.
  reg-reg: Amutelemusishe, na guta mwisanda, naguta mumfwa inu yaliga isimbilwe kwibhui,
    munu aliga achali kusikwamo munu.
  mlh-mlh: Weuku roperu qoŋgbuŋine maripoŋgone bomukuru bawakiru kambaŋ yagaŋineji
    komoŋ gaya. Komoŋ garu roru jiŋoruŋgo raru ko kouŋ mo pujeru qoŋgbuŋ mo oo so
    ruabuŋ, oo Yesure qoŋgbuŋ oi ruaya.
  gof-ENT: ጲላፆሲ ኤካ ያጊን፥ ዬሱሳ ኣሃ ዎሲዲ ኣፊላራ ፃፂስ። ዛላፌ ዎጪዲ ኬሲዳ ሃራ ኣሲ ሞጌቶና ኦራ ዱፎን ዎስ።
  aau-aau: Sei, hiykwe Jisas so owhi-sopok ke kandieys nok, laplap non swakuwmay ho-a-ho
    nok, peir-saw mon lway kwawk. Peir-saw sokukwe peir kraipakrai ke lopru, seyr
    paraw uwr sopok kamon serey lway kwawk pa.
  tvk-tvk: Di, Siosep ba po rat tiei na Iesu ra eivave, e pis xole ni kaliko te mieh
    tei xa memese. Di, poe e ba milingi de vangihat te tehinen hu tei xa lateseh moten
    rohon ni tang.
  prf-NT: Indibábbi na en bangkay, sakay binalutan na ti tela a lino. Káttapos ay
    inyangay na ten páglábbángngan a kumán a kuweba a batu, a awan palla nagamit.
  auy-auy: Ísun-áúma aaraa-táíyákémbá tamaimái aú-ampantafimba asááúmaena maimaéna
    waásimo aúsámakon-ontan-aifimba mámarena waási ímbo makón-aifimba mámarena
  tbg-tbg: Minti tivakero viva oru Ihura vaata katariqaahairo viqu muntuvi kero hanta
    tavuna varakero viraqohairo vira vaata apuqamakero muntu qaraaka ori vaurutoraqi
    kia vo vaiintivata quntama toraqi vira quntama tora.
  hub-NT: '@see-verse:LUK.023.052'
  hmo-hmo: Vadaeni Iosepa ese Iesu ena tauanina ia abia diho, dabua aukana dekenai
    ia kumia, nadi gabuna idia geia ena matuna lalonai idia atoa. Unai nadi ena matuna
    be matamata, ena lalona dekenai tau ta idia do guria lasi.
  big-big: Pailetgu piyegi ei meiya logo pi yasurik orowei yerageya logo kagorik wilangka
    wazono narikku sape miza logo mosindaga king ururu yombanu waliyiweki keremiza
    namek ngoluk yombanu naktau pulogo waliya onomekke yasurik wiya.
  gux-G: Wan den jiin o li dapɔnpɔnli po, k o finfin o a caba, ki duan o li kuli nni.
    Naani k ba baa ki pi kpiemo daan.
