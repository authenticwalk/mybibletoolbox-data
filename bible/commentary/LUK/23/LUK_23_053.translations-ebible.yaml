  kan-2017: ಅದನ್ನು ಇಳಿಸಿ ನಾರುಮಡಿಯಲ್ಲಿ ಸುತ್ತಿ, ಬಂಡೆಯಲ್ಲಿ ತೋಡಿದ್ದ ಸಮಾಧಿಯಲ್ಲಿ ಇಟ್ಟನು.
    ಅದರಲ್ಲಿ ಅದುವರೆಗೆ ಯಾರನ್ನು ಇಟ್ಟಿರಲಿಲ್ಲ.
  cso-NT: Jmɨ́¹ má²lɨ́²sión³² tsú² jáun² hla¹ né³, ca³tsáɨnh³² tsú² cáun² hmɨh³² jmuh³
    tiáu²; hi³ jáun² ca³ñí¹hón²¹ dí² hñu³ tá²hláu² quioh²¹ hi³ jmɨ́¹ má²ca³hó³ dí²,
    ñí¹ hí¹ jan² hla¹ tiá² jmɨ́¹ má²ca³tanh² tsú².
  ena-ena: Abitɨhɨci alia uami. Lɨci vevɨla Jisasɨ dɨ valɨ agadɨ via mɨŋamɨga lamavɨla
    havɨlɨ mila hɨvɨ hahami. Haha via uavɨla lɨba haca hɨvɨ via ivoua mɨŋamɨga lamami.
    Lɨba agadɨ mava ivouavɨci hameŋ hɨniadami. Vaka hulaŋ valɨ mu heŋ ma lamavɨhadami.
  nbq-nbq: eyave warek ako visilogo wombaba wagya lagagirik, yum mudu obak vaga dinggilogo
    helep wis swi mendagoma avakwa ao mabigitek akoma maba lagagi.
  tgo-tgo: Amba i wonjoŋa Jisas riwae, i ghavo e kwama na i worawe e ghabubu va thɨ
    tɨghɨ e varɨ na ma mbaŋa regha lolo riwa i ghenawe.
  yap-yap: Me pilig Jesus u kuruth nga but’, me bichibichiy bangi mad nib wechwech
    ngak me yan i tay ngalan ba low ni kan ker nga fithik’ e war u taban e rech, nib
    low ni kab be’ech ndawor ni tay be’ ngay.
  mop-NT: U yemsaj a Jesus tuwich cruz. U bülaj etel a süc noc'o. U coyquintaj ich
    naj tunich, le'ec a paanbi to ti'i u cuuchil a quimene. Ma'ax mac a mucbuc te'iji.
  tet-tet: Gubernur foo leet tiꞌan, Yusuf moos baa natuun maten nia, falun nodi tais
    mamar. Hotu nia baa rai iha rate fatuk kuak ida, mak ema foin baꞌat notu. Rate
    nia sei foun.
  hlt-MCSB: Rhok te a hlak tih himbai neh a yen. Te phoeiah rhok te phuel lung khuiah
    a khueh. Tekah phuel ah aka yalh om hlan.
  xtd-NT: N‑xe nuneꞌe‑s‑ia nuu curuxi te n‑chiduku‑s‑ia daꞌma linu. N‑xajan niꞌni‑s‑ia
    xiti ɨɨn yau kava n‑ka kaan se xinokuechi nuu‑s nuu ta kava ka ndɨyɨ.
  mdy-ETH: ሌዞዋ ዒዛኮ ሚፃፓ ኬይሲ ሻኣዣ፥ ቦኦሬ ሚዛጲ ዓፒላና ሱኡዲ ዖኦኒያ ዱኡቲባኣ ላሌ ቆኦቂ ኮሾና ዱኡፒ ዔቴይዳ ዱኡኬኔ።
  spl-spl: '@see-verse:LUK.023.052'
  usp-NT: José xkesaj jcamnakl Kakaj Jesús wich curs, xb'atz'b'i la' jun itz'ik ri
    jb'ij lino, xe' jmuke' li jun nimlaj jul ri c'otol li ab'aj ri ta' ni jun camnak
    mukul cla'.
  zav-NT: Na' beletɉe'ene' ḻe'e yag corozən' na' blaže'ene' to lachə' na' gwlo'ene'
    to ḻo'o bloɉ ba. Na' naquən to ba cobə ga cuiczə no no ṉe'e šo'o.
  sgz-sgz: A mángát ái Pilato sur Iosep ngo na tahun Iesu. Má ngorer a artari ái Iosep
    suri dik long pasi kápán páplun ái Iesu tili kubau kus ngorer má dik duri mai
    lain sulu. Má namur di kipi páplun ái Iesu uri tarang án minat dikte ili tungu
    tili bángbágil hat, má dik dung Iesu ái. Mátán hat er kápte be di dung tekesá
    kálámul on.
  kek-NT: Jo'can nak quixcubsi chak li camenak chiru cruz, quixlan sa' li cha̱bil
    t'icr lino ut quixq'ue sa' jun mukleba̱l yi̱banbil sa' jun sako̱nac. Toj ma̱ jun
    mukbil aran.
  blz-NT: Kasi ia nantaro' biibii ni Yesus na saliip ka' nambalun tia toik pobalun.
    Pobalun iya'a, toik lenang a niwawau. Noko daa koiya'a ia nomotokolmo biibii ni
    Yesus na baleanan men nipa'atkon na buu'na watu. Baleanan iya'a sianpo nitoopake.
  poe-NT: Ntá sákjuí sín tsjinkaji̱nxi̱n sín chꞌán ntacruz. Ntá kjuixin kjuinkajin
    sín chꞌán ntá kjuínchekꞌísímá sín chꞌán ijnko ka jié, ntá sákjuíko sín tsoxravá
    chꞌán ijnko tòye̱ xráxín tsíkjichꞌéna chꞌín José jehó tjo̱ la ko na̱xa̱ ninkexró
    tsíxraváhya ntiha.
  san-TAM: பஸ்²சாத்³ வபுரவரோஹ்ய வாஸஸா ஸம்ʼவேஷ்ட்ய யத்ர கோபி மாநுஷோ நாஸ்தா²ப்யத தஸ்மிந்
    ஸை²லே ஸ்வாதே ஸ்²மஸா²நே தத³ஸ்தா²பயத்|
  cof-NT: Junto Pilátori cade! tinunsiri, Joseri Jesús puyacaca corosibi nechi manpataricato,
    jalichi lapilaquinue. Aman Joseri su chupabi bobeda cuwenta menanun foro quisa
    carica jominue. Tsan jotonan, mocanantiya junbi catsoreca itominlanue. Junni aman
    Jesuca lapito, jun forochi tsorelaquinue.
  srm-NT: Nöö hën a dëën pasi. Nöö hën a go puu Masa Jesosi a di lakpa pau, hën a
    lolu ën ku wan gaan limbo koosu. Nöö a bi abi wan njunjun baaku de bi diki a sitonu
    dendu u de bei sëmbë, ma de an bi bei sëmbë nëën wan daka eti. Nöö naandë a tja
    Masa Jesosi go bei.
  qvs-NT: Kuerpunta mañak riptin Pilatoka almitirkan pushananpa. Chaypina Joseka krusmanta
    Jesuspa kuerpunta urayachimurkan. Suk allima yurak likidu sabanaswan wankurkan.
    Allita wankushpana pusharkan suk rumi aspidu machaypi churak. Chaypi manara niman
    suk wañuduta churarkansaparachu.
  zca-NT: No or mila xa' kwerp che'n Jesús lo krus, orze' michël xa' lare', orze'
    ngwaka'ch xa' Jesús le'n tu ba' pura ke, plo nagat ga'ch ni tu men.
  cbc-NT: Cabero yua, José pʉame Jesure, yucʉpãĩpʉ catusaʉre cʉ̃ ruioyupʉ. Bairo cʉ̃
    átiri, jutii asero lino mena, cʉ̃ ũmañupʉ̃. Bairo átiri bero, ʉ̃tã opepʉ Jesús
    rupaʉri ãnajẽrẽ cũñupʉ̃. Áti yaparori, ʉ̃tãpãĩ mena tubiatoyupʉ. Ti ope pʉame
    mai, aperã cayasirãrẽ cacũroca mani ope ãñuparõ.
  qxo-NT: Pilato “Pampay ari” nisquiptinnam Jesuspa ayanta cruzpita jipisquir lïnu
    säbanaswan wancurgan. Nircurnam pampag apargan manarä pipis pampacungan gagachö
    uchcushga sepultüraman.
  mox-mox: ʼInega Failato awafela ʼabo Iosefa Ieisu ʼwafina ʼetoluai ʼinega ʼewa webuiea
    ʼabo umea kaleko wadawadaeana ʼinega, ta ʼabiboda aʼuya debaʼunu vauvauna ʼinaya.
    Ta debaʼunu nana ana ʼita kavona vatuʼubu niʼa ialea dabo qiduana gamonaya.
  kew-kew: Goa pua nipuna ro mea ruare mamina yaako pimi rogaa palae mea pisa. Goa
    pua nipu aana apedaa meda-para pua rogaasa. Go-parare abade aa meda abi narogaasimi.
  dww-dww: Yodibe ya kiroḡa dobiḡe da garae ya suma be kokoaga guba voivoienama nopone
    ya boruna, noḡone nam aitau inam kokoagine ti boru rubuna.
  nif-nif: Nandɨ-ñɨmɨumbi ñambi, kloñbat plon nanin tamat tɨke-pɨmbi, sandum satninlɨ
    tɨmɨp imbi, tɨke ñambi, sum no kawat gɨnañ kulukululɨnan kɨmɨkuk. Sum wɨn ama
    no gama nɨm kɨmɨkɨlɨñ.
  twi-ASANTE: Ɔmaa wɔyii Yesu amu no maa no, na ɔde nwera kyekyeree no de no kɔtoo
    ɔboda bi a obiara nnaa mu da no mu.
  aoj-aoj: Eaꞌ nafeꞌ natagwaha alop Jisasi nisilaꞌi, nandaꞌ anef lowaf afitifi nopaloꞌana
    ma nombafana, nasapaꞌana nawis matmat atamba nalana nomon. Matmat atamba sagwasota
    tawis anona otam luꞌunai. Fowaꞌ esis ina deiꞌ sawa anin epenagon, ataꞌ owaꞌ atin.
  cbv-cbv: Pánih ʉʉ́bh péanit, Jesúíh bácahjidih ʉb deya, tʉ́ini yégueh chóojĩh tainit,
    wʉnnitdih ĩ yoh jwʉhca naáh jeé íitboó ãt yohop wʉt jĩ.
  taw-taw: am Jisas nop tɨg asɨk, dad apɨl chech bad ak dɨ kam sɨlokɨl, dam chɨp kaw
    ak kab mɨgan tɨdamɨgɨl kɨdeyɨl dɨlɨl chɨp ma kamɨlak mɨgan ak kamak.
  jic-NT: Mpes José Jesús jüp'üy palá nt'ya cruz mpe. Jas tjivyü'ünǘ pülül 'üsüs
    mpes. Pe jul nt'a tipyünta jupj, neven nt'a, tepe'e 'ücj la püntüs nt'a. Püna
    p'in tjijyü'ta la toc jomwen jul, tepe'e tulucj p'in. Nin lajaytsja judiopan.
    Mop'in ma tepe'e ne'aj tüpüntüpj custjay.
  zap-NT: Chene wluzh wlit men Ne lo kruz, wtxël men Ne te saben, lex walu men Ne
    te lenbaa ne ndeen txugye ledne rutlel gardet tsuu.
  wer-wer: Pël ëën kat mowiin së yetaprakaan ent ëak poë koröp kölam ompyaö naöök
    kör koëak kël öngöp naö omnarö wa wiipënëak tëau wieëa pörekël wak sa. Kël öngöp
    pö omën namp wa nawiinö.
  ipi-ipi: '@see-verse:LUK.023.052'
  qul-NT: Cruzmanta apakaspa, fino sabanawan p'istuycuspa, kakapi jutc'uska sepulturaman
    churaycorkan, manaraj aya churaska sepulturaman.
  urw-urw: Bana bangar nu Jisas mob kemeidüdi musudi, ude maur saka korotaweaga. Bangüdi
    ferefib güre egime fere mob ara diferegi kene gam, kemeidi kümüna kegenam abukroime
    difereaga. Fere fib baba, kegenam abuk güre, ferede idaweginwaib.
  rmy-GURBET: Pale gova o Josif uljarda e Isuseso telo taro krsto, paćarda le čaršafesa
    thaj čhuta le ano limori savo sasa hundo ani stena thaj ane savo vadži khoni ni
    sasa čhuto.
  ter-NT: Porexókonoane, yane veyóponoane xoko kurúhuxokonoku, ina aupíxoa ya hána'iti
    ipovóti líyum. Yane iyónoane xoko uhôro kehoéti mopoíke, âvoti ekoxóvati.
  bmr-NT: Jaadɨ Jesu ifiico ihɨmohotɨ iniitusuuboro gaachehuri iimibocɨuboro cɨɨhojɨ
    guiisigajɨfaño eseediuhojɨfaño cɨɨubo bohojɨ mɨɨhaiñooba ɨcɨɨrautɨhojɨfaño.
  fuf-fuf: Ɓawto ɗun, o yahi, o tippini furee Iisaa on ka hoore leggal, o tumbi e
    kasannge, o belnoyi mo e qaburu asaaɗo e feto, mo hari hay gooto surraaka e mun.
  mwc-mwc: Ba damanina i nae Iesu tupuvina korosi yai i terekirei, ba linen garanai
    i sumai. Ba karawaga wauna mom, akima nadegubina si karoi. Ba kega kesana kotoi
    si terei wai, namai i dauwei
  bhl-bhl: Dangei, Failat e “Kenka!”, dangse kasike, e uneko, Yesus em fom be ais
    dim mit kulu teleko, em fom be ilim fian mak so falal kelewsomi, elo fomkamin
    dim mak elo debele unse kale. Debele unse fomkamin tum tem be kikis kese kasike,
    mali kawtiw im fom e ka kel dukulinba kemaliw kale.
  ons-ons: Pilat eŋe oŋ rakiso, Yosep eŋe ari laplap mane libeka qoleke, laplap eaŋo
    Yesu wane pareŋine makokka more kawetkaki paki, deŋesereo ma ari kezem koto motke.
    Lom yewa ŋei maneŋo mo wesi weku suaine ea wane bano yasoki okorake, sogino ŋei
    mane yewao mi dukkakoi.
  con-NTPO: “Isupa angaja” qquen susi avuja'cco'ye andiamba totoa sarupai'ccu findipa
    ñoña'cho fattocco chango atu'ttinga ccuiña'fa. Tseccungaja faesu pa'choma toya
    a'tumbi'choa.
  ghs-ghs: Oho quba qeemaqi kebake ai qurate ttoba khabanomama saama eete qegorota.
    Qegoroqi nomaeho oma naga kaibeteta oi agiagike oomi keba oke oho nakuta mootota.
  peg-peg: ଆରେ ହେଦାଂ ଜୁତ୍‌ତି ତାସି କୱାଣ୍‌ ହେନ୍ଦ୍ରାତ ହୁର୍‌ପିସ୍‌, ଇମେତାକେ ଇନେର୍‌ ଇନାୱାଡ଼ାଂ
    ଇଟ୍ୟାୱାଦାଂ ମାଚାନ୍‌, ମାଡ଼ିତ କାର୍ଚି ମାଚି ଏଲେଙ୍ଗ୍‌ ର ଦୁଗେର୍‌ତ ତାଙ୍ଗେଙ୍ଗ୍‌ ଇଡ୍‌ତାର୍‌
    ।
  txu-NT: Nhym kam kum “Ã” anen kam kum kanga. Nhym kam pĩte'y'ỳr tẽn kam Jejuo ruw,
    kute adjàrmã. Ne kam kadjy kubẽkà mexja byn kam prĩne o kupun kam kẽnkrekam adjà.
    Me kute kẽnkre kakrwỳnh nyjakam adjà. Kraxje me kute kam me'õ jadjàr kêtkumrẽx.
    Kam ne adjà.
  eng-WEBU: He took it down and wrapped it in a linen cloth, and laid him in a tomb
    that was cut in stone, where no one had ever been laid.
  gnw-NT: Jayave umbɨgüeyɨ Jesús jetecue, jare oñoma nieso pe. Jayave oñono penti
    teõgüerɨru itape uyeyoo vae pe, ndei quía uñeñono pɨpe vae pe.
  mux-mux: Paillet-ni “Kapula.” nirim kene Josep pupa ónale mania liipa, mulumbale
    kona te-ni liipa kumu topa kene, ku-muru te ukuku nusiringina memba pupa suku
    nusurum. Ku-muru kanuna yambu-ónu te ui naa nusiring, yu mindi pulu-pulu nusurum.
  maj-NT: Nk'ie nga ja kikjeje̱nt'a kruu̱ yjonintehe̱ Jesu, a̱s'a̱i nku najyun kik'ontjikjájnu
    ko̱ ngjingjájñaya nku ti̱xa̱ tsjó xi kin'endat'á na̱xi̱u̱, xi ndaha nku najmi
    kje̱ ch'a s'eya.
  bkq-NT: — Tâwâlâ — Pilatos keduo, José idâly myani. Ilâpyryem myani José, Jesus
    eguepybyry kruz wâgâpa nhytâguyândyly. Xytâguyânibyryem, intuwynly âtâ linhugue.
    Ilâpygueduo, eguepybyry nhetadâdylymo tuhu imâsedo tâtagueim esagueyby odaji.
    Ânguy etarybyry keba myani mârâ.
  kue-kue: Josep eremogl Yesus nangiye i-atne ende, ana gagl alap kruwo ta mina were
    tendre, ana ipi kombuglo dra yomba geglko pandiglmara kor ta waugl yeimara sunakra
    yongwa. Igle yomba ta geglko pandiglkrimara.
  cot-NT: Ariquea yoanaque itsopajarejacotajiriquea yampiguiricacotantajariquea iniromorena
    shipetari. Ariquea yaanajiriquea yojoquijitantajari imperitamoroqui, iroaquerasanoquea
    iqueecajitaquero mapichonquiinaqui, tequeratatiraja irojoquijitantajitempariji
    metojatsica.
  bnp-bnp: E Pilato i longo, lakea i vano, i paru talea na kai tavalavala, i bunua
    na lavalava, i rua na babe ni keli na dahana kedo. Ra babe iea i uka ma ni tanu
    a viri vona ma.
  apn-NT: Hãmri nhũm kuma nẽ kãm kugõ nhũm ma o tẽ nẽ haxà. Kaxyw kupẽxê hõ py nẽ
    ho hkupu nẽ ma o tẽ nẽ kẽn kre kaprỳ kamã haxà. Mẽ kot kormã kamã mẽhõ jaxàr kêt
    nhũm mẽ kamã Jejus jaxà.
  ctp-NT: Mdiꞌya neꞌ ꞌin ayman kanꞌ lo wsi, bra kanꞌ mxiin Se ska teꞌ luwi chunꞌ ayman
    Jesús; yaa loꞌo neꞌ ꞌin ayman kanꞌ msuꞌwa neꞌ ꞌin yu ska niꞌ kwaa seꞌen ngulu
    neꞌ siꞌ yuu, seꞌen ja ya kutsiꞌ neꞌ ꞌin nten siyaꞌ ti.
  bre-BRG: O vezañ e ziskennet eus ar groaz, en goloas gant ul lienenn, hag e lakaas
    anezhañ en ur bez toullet er roc'h, e-lec'h ne oa bet c'hoazh lakaet den.
  opm-opm: arpin Josep oh susa Jisas ohe sein oh arpim kakdahnong mara orhe kopen
    watah namei hatin dap ohsi ban mara pisus kwei ma tem mat pat wanin tem kopen
    hanip sein na it pati tem oh prosa saringopri.
  bvr-bvr: Lika gu-gata wenga ana-bona, a-menga, ana-ganyja ana-bupiyana, a-bichinga
    mirikal mu-guyinda linan (linen) mu-maya mun-gungarlcha; lika a-ganyja, a-gurrmurra
    wupa gu-ngarnama gu-gurrema gu-guyinda gipa mu-ngoyurra aburr-gapajinga wurra
    gala ana-nga abu-barnjingarna aburr-workiyarna.
  wal-wal: Yooseefi masqqaliyaappe ahaa wottidi, moogo afalan xaaxiis. Xaaxidi shuchchaa
    woocido asa moogiyo gonggoluwaa giddon kase ooninne moogettibeennaagan ahaa wottiis.
  shj-shj: Na Pälatis kagixi kadogas ma ka mä'doc mäcoccoley wanä Yasuwa. Na kala
    mamulungi na darnase mägä'doc mägälola taxä morogsa sadotogey tä ngayic ndä kax
    taxä nuxung sabosu kig täng song.
  zad-NT: Na' biḻetje'ne' ḻee yag cruza', na'ch bitobe'ne' to lech' xen na' jḻo'ene'
    to ḻoo blej daa benshawee, ga biṉ' wkash'gake' ni tlish' beṉ' wet.
  kmg-kmg: Eme manacneme ra maripoŋkonec batararâ qoruc qaŋqaŋzi râpâckerâ bararâ
    qânâ hâŋko hawec šâŋeruŋte biŋe gufukicne ira Jesure qâŋɋâŋ râewec. Hawec i furu
    fowec, ira mârâc jaha qâŋɋâŋ moc mi râekicne.
  aso-aso: Neꞌmine ogavo ha do vo molo-delesane lavo Izesuꞌni nene lohotoꞌ zalotiꞌ
    apaso do lemo lavolavo laminekuꞌ asabuꞌ izo do vo gonoso galese gehenguꞌ ma goloꞌvati
    liliꞌ anguꞌ nene eveneꞌ hamokisi ma mili-ngidamanguꞌ apiꞌ ogo molo-dineꞌ ve.
  uli-uli: Iwe ye sala hachuyadiy molwe porgol Jesus mo wol krud we yesa dugmi ngal
    sew mengag ye sala yetolong lal sew pey le re kilngilong mo wol pegil sew hohyal
    le tedyor mwo le ye teptap iyang.
  nin-NT: Na hun ku ttu iku i Yesu yi ji, na nyarr yi nu upri inkru nggo a di nyarr
    iku na ku, na ba yi ku yo ni ibe yi nggo a ya yi na ankɨ ingbinta wa, na nise
    na undu na yi.
  tgk-tgk: Ӯ онро аз салиб поён фароварда, ба суфи сафед кафанпеч намуду ба қабре
    гузошт, ки аз санг ба шакли ғор тарошида шуда буд. То ҳол ба он қабр касеро нагузошта
    буданд.
  acu-NT: 'Pilato Josén: —Jesúsa namangke jukita, —tamati, José we Jesúsa namangken
    numinmaya kuaki, tarachjai kangkarmiayi. Nunia jakau iwiartai pampa taimunam iwiarsamiayi.
    Nu iwiartainum aints kichkisha iwiarsachmauyayi.'
  cak-WNT: Y tek rukasan chic c'a pe ri ruch'acul ri Jesús chuwech ri cruz, riya'
