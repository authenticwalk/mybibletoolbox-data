verse: LUK.023.053
translations:
  kpx-kpx: Ige Bailotiu louge au tialeu Iesu vava mai ogoe duata viliai munee vahamo
    abu subuta kemo atabe mai gulioholiale kemo mai gulianu.
  okv-H: ji atahu ta eto humbuto ikenu venu bo javotoho koso vahai amina togeto humbuto
    pambuto embo kovari panga mahu koro jo ta kovari ai ta embo kihi ikae sari ae
    aita ikenu herekena.
  tbo-tbo: Apoma hau ani take ma i telehopuneya po kokowaga kalekonei i humaya ma
    hau kokowaga i houni. Kokowagana naka tapatapana hi hedali po i lui ma yohola
    ega hita houneya.
  mal-C: പിന്നെ അയാൾ യേശുവിന്റെ ശരീരം താഴെയിറക്കി മൃദുലവസ്ത്രത്തിൽ പൊതിഞ്ഞ്, പാറയിൽ
    വെട്ടിയുണ്ടാക്കിയിരുന്നതും ആരെയും അതുവരെ അടക്കിയിട്ടില്ലാത്തതുമായ ഒരു കല്ലറയിൽ
    സംസ്കരിച്ചു.
  grc-SR: ⸂Καὶ καθελὼν αὐτὸ ἐνετύλιξεν αὐτὸ σινδόνι, καὶ ἔθηκεν αὐτὸ⸃ ἐν μνήματι λαξευτῷ,
    οὗ οὐκ ἦν ⸂2οὐδέπω οὐδεὶς⸃ κείμενος.
  bgc-bgc: अर उस ताहीं उतार के मलमल की चाद्दर म्ह लपेट्या, अर एक कब्र म्ह धरया, जो
    पत्थरां म्ह खुदी होए थी, अर उस म्ह कोए कदे न्ही राख्या ग्या था।
  khz-khz: Voia mulinai Iesu tauniparana egapi-rigoato, rapuga kulokulo nama iwavagina
    na ekumuato, kala kapunai vatu gekoloato kovoganai etao-togaato. Vokala valiguna,
    aonai kwarega ta rogoti gere taoa.
  deu-TKW: und nahm ihn herunter, wickelte ihn in Leinwand, und legte ihn in ein ausgehauenes
    Grab, wo noch niemand je gelegen war.
  zsr-NT: Catiꞌ chnuzötjëꞌ Lëꞌ, buchö́linëꞌ Lëꞌ lariꞌ, atiꞌ gluꞌë Jesús yeru ba, le
    nadj lëꞌi guiꞌa guiöj, atiꞌ lu ba naꞌ, nutu nu nagüiꞌcnëꞌ.
  lin-lin: Bongo akitisaki nzoto yango longwa na ekulusu, alingaki yango na liputa
    ya lino, mpe atiaki yango kati na kunda oyo batobolaki kati na libanga moko ya
    monene epai wapi batikalaki nanu kokunda ata moto moko te.
  hns-NT: Aur lahaas kroes par se oetaarke kapphan me lapet deis aur ekgo kabar me
    dharies. Oe kabar patthar me banaawal raha aur eman kabhie na koi ke mattie dewal
    gail raha.
  noa-E: Mag jëeuwimawia, Pilatoou arrju aai sim abaawai, mawia, eeg paawia, dĩesdam
    ee pʉrëunaa, jẽbdi pöm durrbʉ̈ khõpag ee chi khörm wai sĩerr ee aukhëraan arrjim
    aajem. Mag jẽbdeg chan agtha õor ãbjã aukhërba khörwia sĩi sĩejim aajem.
  eng-EMTV: And having taken it down, he wrapped it in a linen cloth, and put it in
    a tomb cut out of rock, where no one had ever lain before.
  mib-NT: Te ni snúu de ya jicā cruz, te ni chusúcún de ya ɨɨn sahma cuitá. Te ni
    chindūji de ya ini ɨɨn yaū jeē ní caan jicā ɨɨn cava, nuū ná tu quindūji ndɨ̄yɨ.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ ये़सुरे़ कुधक्‍किन् सिलाम्‍साक्‍मा सिङ्सम्‍दाङ्‌लाम्
    थाःसुआङ् नुःबा चेदेःत्तिल्‍ले़ कित्तुआङ् खोःम्‍मनाबा लुङ् इप्‍पुङ्‌ङो ने़स्‍सुरो॥
    खे़न् इप्‍पुङ्‌ङो तगि आत्तिन्‍नाङ् मे़न्‍ने़ए वये़रो॥
  xnj-xnj: Akayihulusa higa kuhuma pamsalaba, akayitindisila nyula ya msopi na kuvika
    mulitinda lelahongoliwi pamhana ya litalau, lavi langavikiwa mundu.
  mmx-mmx: Melemu neni ga lox asi labantuxu at ne Iesu ukopok, la ga bom i mi labantamon
    nunuan. Ni ga lok li i ro at lamaaut, diga xe i ro at lavaruat silok, limixin
    di goxovisi na li rongan go.
  cbr-NT: Usaquin cacëxuan —camina buánti 'ai —quixun cacëxun ca Josénën Jesús i curúsocënua
    nanpátancëxun, sábana upitan rabúancëxa. Rabúnbianquin ca anu uni bamaia mëníotia
    matá me tëmú bërí naëcë, anu uni ñucë mëníocëma pan, anu mëníonuxun buáncëxa.
  tee-NT: Chai ni lak'a'inilh ju Pilato pus ju yuchi alh chai p'uxlich. Chai pach'i
    lacalhman pumpu'. Chai quimacnucalh ju lacalhucucu talhpa. Chai ju anch jantuca'
    xamati' ixmacnucanta.
  eng-LSV: and having taken it down, he wrapped it in fine linen, and placed it in
    a hewn out tomb, where no one was yet laid.
  cak-NT: Y cuando rukasan chic pe ri ruch'acul ri Jesús chech ri cruz, xupis pa jun
    tziak. Y c'ajari' xberumuku' can pa jun jul ri c'oton chech jun nimalaj abaj ri
    can anche'l jun juyu'. Y man jun ucusayon ri jul ri'.
  pah-NT: A'ero José'g̃a jivyri ua Jesus'ga pyri. Yva hugwi José'g̃a Jesus'ga ra'oa
    mbojyvi. A'ero g̃a gara'oa uvani tapy'ynhapipyryva pyvõ linho apopyra pyvõ. A'ero
    g̃a gara'oa rerohoi inog̃a itaruvihavuhua kwaruhua pype imbogwaipyra pype. Ndogwerekoi
    ve ojipeva'ea ra'oa ipype. Kiro g̃a Jesus'ga ra'oa rerohoi inog̃a ipype.
  sja-NT: T'ẽepai Jesús k'ap'ɨa kurusodeepa ɨrabai atap'eda, pɨrat'aaji lienzode mãik'aapa
    bɨnaji mãu te uria k'oro iru p'anadap'edaade. Made piuda apida waide ɨada-e p'anajida.
  xed-xed: Ka laghu tsi klagatá mbla Yesu ta udza zləŋay, ka mbsamtá tsi ma wupay,
    ka laghu tsi famta ma kulu huhrap lu ma kluluh ta kul famtá lu ta mbli mida karaku.
  mks-NT: Ta chí na̱sa̱ha̱n Pilato ña̱ma̱ni̱ nu̱ dá chí na̱sa̱ha̱n da̱ na̱jánuu da
    yiquí cu̱ñu Jesús ndi̱ca crúxu̱ cán. Já na̱chitíví ñahá da̱ xi̱hi̱n jáhma̱ va̱ha
    ta já na̱chica̱a̱n ñahá da̱ ini in yávi̱ ndáca̱a̱n ndi̱ca cáva̱. Ta ni in túhún
    toho ndi̱i a̱ ñáha chíca̱a̱n na̱ ini mé cáva̱ cán.
  gfk-S: Io, iga kap leh ie metuma ra ula kabai igom hirisane ie ura pulpulus ie ma
    tike lawas na ponponiana mol. Io, iga bul halala ie ta tike midi nong di ga gil
    ngasiaan ter ie tano papara hot. Ma pa di gale hainoh baak tikenong naramon tana.
  bmu-bmu: Qesiba öŋgöba qamötŋi maripomnöhök qeköba memba eta opo tuatŋan esuhuyök.
    Esuhuba memba qaksirinöŋ anda köt köteŋ kun urorohoba qamöt kun miaŋgöreŋ qahö
    algeri, Jisösgö qamötŋi mi miaŋgöreŋ alök.
  dgz-dgz: Menan me Iesu etua wa totnak wat vise wanup nononga kakaewa gapan viri
    viri waren amba dagup ewakewa da nanip kaitanewa gapan baraen. Dagup ap me namu
    da ya danamene.
  eng-GNV: And tooke it downe, and wrapped it in a linnen cloth, and laide it in a
    tombe hewen out of a rocke, wherein was neuer man yet laide.
  zaa-NT: Bechìda diba bi e nna betùbi bi e ttu sábana nna gutìxa tè bi e le' bà nu
    dua le' ttu iyyatò' làti lanú nuỹa nu yàttini chi guyú'u.
  eng-WEBSTER: And he took it down, and wrapped it in linen, and laid it in a sepulcher
    that was hewn in stone, in which man was never before laid.
  guh-guh: Bajaraxuacujinae José cruzajavavetsica pitsica Jesús petëpaenë. Daxitanëreca
    mataquionaeya matacacëba pexaniaviria piapiasábanapanata. Nexata cajena itsajota
    José iboitapajanitojavata pinijiibovaju toexanabuatatsi petëpaevi pebuataponaenexa,
    bajarapaibovajualia buata Jesús petëpaenë. Bajarapavajualia abaxë itsajiviyo ata
    petëpaejiviyo José apo buatsi.
  bon-bon: Tabe piba Yeesu me budrekaake baarge uli cabu ca sitrungamtige, lecaleca
    cäbletääpe ca tope etnige, piba gape cabu isinglantige, puupu cabu ecitige. Pui
    gape lui kula uureji ge, kirece wawenäneji ge, piiyepu lica ituge nuuja biname
    ne acita puma.
  nhw-BL: Huan quitemohuito itlacayo huan quiquimilo ica se hueyi yoyomitl. Huan quitejqui
    ipan se tecacahuatl catli yancuic quicoyonijtoya ipan tetl campa ayamo quitlalijtoyaj
    se mijcatzi.
  mgw-mgw: Bu'kapo ngauluya ntwi bu'ka munsalaba, ngaingilya sanda ngabi'ka mulisiko
    lyalii'mbilwe mumpi'mbi', na lyabile lyangakolelwa.
  swh-ONEN: Akaushusha kutoka msalabani, akaufunga katika kitambaa cha kitani safi,
    na kuuweka katika kaburi lililochongwa kwenye mwamba, ambalo halikuwa limezikiwa
    mtu mwingine bado.
  wbi-wbi: akamwisia na kunsyungukisia umwenda um'blafu akam'ka mumbipa jini jilyabughulike
    muli nalavue lino nakwale juno aghele kusyulua.
  bba-bba: U tu sɑrɑsiɑ dɑ̃ɑ bunɑnɑrun di mɑ u kɑ tu bekuru tɛ̃kuɑ, u tu kpĩ siki
    kpee wɔruɡirɔ, mi bɑ ǹ ɡoo dokere.
  eng-KJVCPB: And he took it down, and wrapped it in linen, and laid it in a sepulchre
    that was hewn in stone, wherein never man before was laid.
  kgk-NT: Upéi ombogwejy kurusugwasu-gwi hetekwe. Onhugwã ao morotĩ iporã va'e-py.
    Upéi omoĩ itakwa-py hetekwe. Ita-gwi ojo'o va'ekwe-py omoĩ. Ipyahu itakwa. Ne'írã
    onhemoĩ tetekwe upe itakwa-py. Hesu retekwe omoĩ upe-py.
  waj-waj: Yaparauduu ee-oo tuduu vioo Yisuunna nnabaivaa hitu varoo vioo buruqa poosaivaadiri
    rurauma varoo oro vaidiiya putikiai hakuaaree kiaa oonauvaa hatata teerama kioovaki
    inna hairavai. Hama vaidi nnaba voovai ivaki yapeeravaki inna hairavai.
  ekk-PKP: Kui ta oli selle alla võtnud, mässis ta selle linasesse riidesse. Ta asetas
    Jeesuse kasutamata hauda, mis oli kaljusse raiutud.
  mpx-mpx: Inoke i na i ahe kolos elana, kaliko waiwaisana elana i osiya ge i na i
    teli salaiya toto hi ken tukan pat elana. Salai o nige toyaomal etega ga hi teteliya.
  wbp-wbp: Junga-juku, yaninjarla palkaju manulku Jijajiji nyurnuju kujalpa watiya
    warntawarntarla waraly-karrija-juku. Ngula wayirninjarla japujapu-manu palkaju
    pijijirla, manu kanjarla-yirrarnu pirnkingka yangka kujalu wati-paturlu kamparru-wiyi
    pirnkiji pangurnu pirlingka. Lawalpa yapa nyurnu yirrarninja-warnu karrija. Yali
    karntakarnta, yangka kujalurla kamparru-wiyi jirrnganja yanurnu Kaliliyi-jangka
    Jurujulumu-kurra, ngulajulu Jajupuju puraja, puranjarlalu tarda-nyangu, manulpalu
    warrawarra-kangu pirnkingka, yangka kuja Jajupurlu palka yirrarnu pirnkingka,
    ngulanyalpalu warrawarra-kangu. Wanta yukanjakungarntiji, ngulalu karntakarnta
    pina-yanu ngurra-kurra. Yalirla manulu jara ngurrju parntirrparntirrpa yungulu
    maparni Jijaji-kirlangu palka Jarrirtiyi-jangka Parra-nyayirni-wangu-jangka. Purayitiyirla
    kuja wanta yukaja, ngulaju Parra-nyayirni-wangurla Juwu-kurlangurla, manulpalu
    nyinajalku warrki-wangu. Kujanya-jana Mujuju-kurlangu kuruwarri wangkaja yangka
    Parra-nyayirni-wangu-kurlu. Jijaji kuja palija, ngulaju Pirayiti wuraji murnma-juku
    yangkakuju Purlapa Pajapakungarnti.
  luo-luo: Eka noloro ringre piny moboye gi nanga marep-rep eka nokete e bur mane
    osekunyo ariwa e kor lwanda, mano mane pok oyikie ngʼato
  nhe-NT: Huan quitemohuito itlacayo huan quiquimilo ica se hueyi yoyomitl. Huan quitejqui
    ipan se tlacacahuaya tlen yancuic quicoyonijtoya ipan se tepetl huan aya quitlalijtoyaj
    yon se mijcatzi.
  aii-aii: ܘܡܘܼܨܠܹܐ ܠܹܗ ܠܦܲܓ݂ܪܵܐ ܘܟܘܼܪܡܸܟ݂ ܠܹܗ ܒܟܸܬܵܢܵܐ، ܘܡܘܼܬܸܒ݂ ܠܹܗ ܓܵܘ ܒܹܝܬ ܩܒ݂ܘܼܪܵܐ
    ܢܩܝܼܪܵܐ ܓܵܘ ܟܹܐܦܵܐ، ܕܐܘܼܦ ܚܲܕ ܠܹܐ ܝܗܘܵܐ ܦܝܼܫܵܐ ܡܘܼܬܒ݂ܵܐ ܓܵܘܹܗ.
  esk-NT: Tavrakŋa atqaqługu timaa Jesus-ŋum, nimiqsruġniġaa ukił̣haaġiksaamik, iḷipḷuguasiiñ
    iḷuviḷiuqtamun uyaġaŋmi atunġaŋitchuamun.
  msb-msb: Pakatunton niya sani sa krus pinutos sa tela na lino kag linubong sa rulubngan
    na ginkutkot sa bato na wara pa gayod nalubngi.
  cpa-NT: Jøng² mi³ma²na²siúg²dsa hlai³, ca¹dsǿgh²dsa hmøah¹² tuh¹². Jøng² ca¹ŋi¹jǿg²dsa
    niúh¹ cøng² tøg²hløg² hi² ca¹guiég¹ dsa², ja³ha¹chian² hlai³ ma²ca¹hóg¹.
  dso-dso: ଜିସୁର୍‌ ମଡ୍‌ କୁର୍‌ସେଅନି ଉତ୍‌ରାଇ ଉଲ୍‌ଉଲା ପଚିଆଇ ଗୁଡିଆଇକରି ଜେନ୍ତିକି କେବେ କାକେ
    ନ ସଙ୍ଗଇରଇଲା, ଗଟେକ୍‌ ରାଙ୍ଗ୍‌ନି କାଟି ତିଆର୍‌କରି ରଇଲା ପାଆରେ ନେଇ ସଙ୍ଗଇଲାଇ ।
  meu-meu: Bena e abia dobi, dabua aukana ai e kumia, nadi hagana ai e ḡeia kohuana
    lalonai e atoa. Una kohua na matamatana; lalonai tau ta do asie ḡuria.
  yva-NT: Umba Yusup po Yesus anasino kopa raugaje umba po raugav, po ansuno mpopero
    nsauman veano akepan. Umba po antuna no aipapo oramo ratotove rai. Aipapo namije
    mamo vatano kaijinta antuna raive rainy.
  dgc-dgc: Ey nadid, éy pineogsad na dén tu bangkay to kudos, sakay sinaputan na to
    manta, sakay nielbéng na to kuweba a nipaébut de to pader, a éwan pabi ginamit.
  zpm-NT: Dzigo güey me, blozhse blit me cuerp co lo cruz, pcheḻ me me tib lo lar
    nroob, güey me güeyqueets me me tib leṉ baa cub ndieeṉ tib cho quie gax ga.
  hix-NT: Àro ke ekehàthàrà yowye hatà, yahkotohen hoye. Karamye hatà, wom ke, enyhoru
    rma ke. Nenamye hatà, toh yowtar yaka, onamno ytxoho yaka. Toto heno komo yonamtoho
    mehra hak nehxakon hatà.
  sim-sim: Pailat or mbashirik Jisashi maninimba os miandok warin ormu lafakara. Uhu
    kouavisha lasik or hevehe mawak or ewekurik ormu laha ira. Sunja aka las li tlohondari
    mawa oso mbeek ma lar li ewe namber.
  npi-ULB: उनले तल लगे र सफा मलमलको कपडामा बेह्रेर चट्टानमा कपेर बनाइएको चिहानमा राखे,
    जहाँ कहिल्यै कसैलाई राखिएको थिएन ।
  cgc-cgc: Patugutan kanen i daw pakamang din naan ta krus lawa ya Jesus daw paputos
    paagi ta pagblebed ta maalen na tila na lino. Pabetang din lawa ya Jesus naan
    ta lebbengan na bato na palungagan na paryo ta kwiba. Lebbengan na ya ula pa may
    nalebbeng dya.
  tim-tim: Magaŋdo âlepŋe dâmbo arim lâwinânba mem gem sâŋgum kau kau siâŋe katipkom
    lokom arim kât dâpŋe siâ sumgât dâm kepikmâ hepunbiâ yân kilep ain kalep.
  yor-yor: Nígbà tí ó sì sọ̀ ọ́ kalẹ̀, ó sì fi aṣọ àlà dì í, ó sì tẹ́ ẹ sínú ibojì
    tí a gbẹ́ nínú Òkúta, níbi tí a kò tẹ́ ẹnikẹ́ni sí rí.
  wos-wos: Wakwexékéndéka dé yawundu nandéka ye dé Jisasna fusa lukwa hura gaye dé
    wama nukwa wurmbu banyitaka dé motumbu xandan wekwa nakmbu taka. Hanja wun wekwambu
    di hiyandé du nakré takahambandi.
  emp-NTPO: Maʌ̃be Jesura ed̶aa edaped̶a borob̶aba bʌraped̶a mõjẽ uria corod̶ad̶e
    ed̶a b̶ʌsia. Maʌ̃ uria corod̶ad̶e ni ab̶aʌ bẽwãrãda wad̶i b̶ʌd̶aca basía.
  eng-F35: Then he took it down, wrapped it in linen, and placed it in a tomb cut
    out of rock, where no one had ever been laid.
  ind-ind: Atas izin Pilatus, Yusuf dibantu beberapa orang lain menurunkan mayat-Nya,
    lalu membungkus-Nya dengan kain kafan yang terbuat dari linen. Mereka meletakkan-Nya
    di dalam kuburan yang dibuat seperti gua di dalam bukit batu. Kuburan itu masih
    baru dan belum pernah dipakai.
  pes-OPCB: پس از کسب اجازه، جسد عیسی را از بالای صلیب پایین آورد، آن را در کفن پیچید
    و در مقبره‌ای تراشیده شده در دل صخره که قبلاً کسی در آن گذاشته نشده بود، قرار
    داد.
  mpt-mpt: Yosebe Yesuse silo uleisanea debeb daakenea youm meklie dobifanebue dim
    ele dofanea halbunea tete tlasoa ge debeb monea tom teme dofasebe. I sino tom
    tem ele misiketoufaniba klanibbu otane hami sino mo dlaim blimobe.
  ssx-ssx: Kutupa ipikana꞉ma꞉ Yesuna꞉ toko hondaata꞉ hakepiki dauma꞉ tonkao mea tia
    puaata꞉ toopi anekema꞉ peiyekeeki awa wimiki tikene dama꞉ handeke ale pa꞉ta꞉ lapa꞉
    piekeme. Mo koto lapa꞉ pa꞉ta꞉ta꞉ ota꞉ ma꞉nda꞉ make na hoimikieki yekeme.
  mkl-mkl: Ŋɔi í kitɑɛ wɑ hɑi si ɑntɑi jĩi ku ɡɑɑuu nɔ í biiɛ do ɑcɔ fũfũ titɔ̃
    ɡɔ í bɛi í koo í suu. Í suui si isɑi kutɑ ɡɔ iyi ɑ̀ ɡbe wo nɔ ɑ kù si inɛ ɡɔ bɛ
    titɑ̃.
  gaq-gaq: ତେସା ଯୋସେଫ୍‌ ଜିସୁନେ ଗାଗ୍‌ଡ଼େକେ କୁରୁସ୍ ଆଡ଼ାତ୍ରା ବାନ୍ ବୁନ୍ଦେ ଆଜାର୍‌କେ । ଆତେନ୍‌
    ମୁଇଙ୍ଗ୍ ପାଟାଇ ଏତେ ଆକୁଇ ବିଃକେ । ମେଁ ଜିସୁନେ ଗାଗ୍‌ଡ଼େକେ ଡୁଂୱେଚେ କଣ୍ଡାନେ ବ୍ରି ଏତେ
    ଗଃବକ୍ନେ ଅସେବାନ୍ ବେବ‍ଆର୍ ଆଃଡିଙ୍ଗ୍‌କ୍ନେ ଗୁଡ଼ୁମ୍‌ନିଆ ବଆର୍‌କେ ।
  gof-RNT: Philaaxoosi ekka yaagin, Yesuusa ahaa wodhisidi afilara xaaxis. Zaallafe
    woocidi kessida hara asi moogettonna ooratha duufon wothis.
  unx-unx: ଏନ୍ତେ ଇନିଃ ଏନାକେ ଆଡ଼୍‌ଗୁକେଦ୍‌ତେ, ଫାର୍‌ଚି ନିରାଲ୍‌ ଲିଜାଃଲଃ ପଟମ୍‌କେଦାଏ ଆଡଃ
    ଦିରିଏତେ ଉର୍‌ଲେଦ୍‌ ତପାଗାଡ଼ାରେ ଦହକେଦାଏ, ଏନାରେଦ ଚିଉଲାହ ଜେତାଏକେ କାକ ତପାକାକ ତାଇକେନା
    ।
  gah-gah: zalotí apasoko aleko lemeake, gizopa gó lamanakú asapú omiake, aleko voko
    meikú geha mulí goló vatinakú nenegú ve vená makó gale zikitinamakú gale zetamó.
  lcm-lcm: Na kala kopos asiang ia na kala pakut ia ta vakup roron luai na kanla amatung
    ia nei mangsikei a mata kita se ia nei bang, parik lak kitapa amatung matmat neina.
  aer-aer: Re imerte alhemele atyalangke Jesus-kenhe arne arntarlkwe-ngentyele atnarnpelhe-iletyeke.
    Atyalangke ikwerenhe manterele imarteye-iwemele inteye-werne akngeke, irrerlknge
    arrpenheke arrangkwe akwerneke. Kenhe arelhe arrpenhe yanhe areye Jesus ikwerenge
    apetyewarreke apmere Galilee-ngentyele Jerusalem-werne, itne Joseph renhe apentewarremele
    arerrirretyeke nthenheke-arle atyalangke inteye ikwere atheneke, nthakenhe-arle
    atyalangke renhe inteyeke atheneke arerrirretyeke. Kenhe arlennge irrpekenge arelhe
    yanhe areye apmere itnekenhe-werne alperlte-iweke. Itne antere ntyentye mwerre
    akngerre-arle inerrirremele atyalangke ikwerenhe apernewarretyeke Arlte Apurrke
    aneke-arle-iperre. Kenhe uterne irrpeke-arle-iperre, yanhe-arle Arlte Apurrke
    anetyenhenge, kenhe itne akenhe anerrirremele warrke-irretyakenhe. Angkentye alakenhe
    renhe angkentye Moses-kenhe nhenhele ileke Arlte Apurrke ikwere-akerte. Kenhe
    Jesus re arrangkwe-irreke, arlte Friday angwerre-angwerre akwete anerlenge. Urreke
    angwerre-angwerre irremele uterne irrpeme kenhe Passover anteme-irreme.
  qvc-NT: Chaymi Jusiqa krusmanda ishkichimushpa, suq ancha shumaq trapuwan Jisuspa
    kwirpunda liyashpa, apashpa, suq mach'ayshina sipulturapi pambarqan. Chay sipulturataqam
    suq luma qaqitapa pach'ambi kinraypa rurashqallapa karqan. Piru manaraqmi nima
    almata chaypiqa pambashqallapachu karqan.
  tgl-ULB: Ibinababa niya ito, at binalot ito ng pinong lino, at inilagay siya sa
    isang libingang inukit sa bato, na hindi pa napaglilibingan.
  cbs-NT: '@see-verse:LUK.023.052'
  xtm-NTPP: Te ni nune'e de ya nuu krusi ma, te ni chutuu de ya in sa'ma kuijin vava'a,
    te ni jan chinee de ya in yavi ndenee chii toto ma, nuu ñatuu na in kinee‑ka ma.
  nnq-nnq: Penia ngauluya mmele gwa Yesu kuboka munchalaba, ngaubiligila chanda cha
    kitani, ngaubeka mulikabuli elikiba baembite piliganga, elikiba tango lyanatumikaje.
  bao-NT: Cʉ̃ja ca paa pua tuuricʉre ami duwio yapano, juti quejero lino quejero mena
    cʉ̃re ũmaa, ʉ̃tãgapʉ maja ope cʉ̃ja ca quenorica toti, ména jĩcʉ̃ ʉno peerena
    ca yaaya maniri totipʉ cʉ̃re cũuupi.
  san-ORI: ପଶ୍ଚାଦ୍ ୱପୁରୱରୋହ୍ୟ ୱାସସା ସଂୱେଷ୍ଟ୍ୟ ଯତ୍ର କୋପି ମାନୁଷୋ ନାସ୍ଥାପ୍ୟତ ତସ୍ମିନ୍
    ଶୈଲେ ସ୍ୱାତେ ଶ୍ମଶାନେ ତଦସ୍ଥାପଯତ୍|
  rmn-rmn: Ов лиляс о тэни опрал хачи, пакярдяс лэс андэ лёнески басмадэс тай тхэдяс
    андэ склепи, кердо андэ горас, катэ дага никхас ангал атхэ на пароскердэ.
  huv-NT: Wüx landoj mawün wüx cruz Teat Jesús, quiaj tawinch tiül noic napixeran.
    Condom tamb mayac tiül noic oxiüt larangüch noic warraj tüeng tiüc. Tiül aaga
    oxiüt quiaj nganaw mamelichaw tiül nicuajind mondeow.
  otn-NT: Mi̱ hya̱jpʉ ja ra̱ pont'i̱ p'ʉya, bi 'uɛnnba̱bi̱ rá̱ do'yo ra̱ Jesús co
    n'na ra̱ sábana ngue ra̱ hoga̱ u̱lu. Bi hyaxpʉ ja ra̱ panteón xi̱ ma nt'a'mi̱
    p'ʉ bí ja n'na ra̱ 'bido ngue bá̱ ägui. Nu̱na̱ ra̱ panteón, hi̱njongui̱ o.
  nop-nop: Kaŋ nadimimbu wooŋ Jesu koloŋdabek foloŋ kibidali tiŋafooŋ haule fafaudi
    yauneeŋ tiŋa wooŋ mehinek dabaŋ kameŋdok kawade fafaŋeniŋ wamukiŋneŋ uŋgoŋ kameguk.
  obo-NT: De‑en id angoy onni Jose iddos bangkoy ni Disas pomon diyon to krus. Id
    bukusan din idda to mahaa no ogget, woy id ta‑aw rin idda riyot lovongngan no
    waa poron ta‑aw. Iddon lovongngan, id bongbangan no pahang iling to langub.
  kca-kca: щӑԓта перна эԓты ԓўвеԓ иԓ ўйман, щи кеша уԓты пуԓән щӑшканән йŏвәрмәсԓы
    пӑ кев пай ԓыпийән хот йӑт ԓŏват сэврәм тӑхайа пŏтсәԓы. Щи тӑхайа хŏԓна нэмәԓт
    хŏйат пŏнман ӑт уса.
  cak-ENT: Y tok rukasan chic c'a pe ri ruch'acul ri Jesús chuvüch ri cruz, rija'
    xupis pa jun c'ul. Y c'ateri' xberumuku' can pa jun jul richin camnük, c'oton
    chuvüch jun juyu' ri xa abüj vi. Y man jun c'a ucusayon ri jul ri'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤎᤰᤁᤡᤴ ᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ ᤛᤡᤱᤛᤶᤍᤠᤱᤗᤠᤶ ᤌᤠ᤺ᤛᤢᤀᤠᤱ ᤏᤢ᤺ᤒᤠ ᤆᤣᤍᤣ᤺ᤳᤋᤡᤸᤗᤧ
    ᤁᤡᤳᤋᤢᤀᤠᤱ ᤂᤥ᤺ᤶᤔᤏᤠᤒᤠ ᤗᤢᤱ ᤀᤡᤵᤐᤢᤱᤅᤥ ᤏᤧᤛ᤻ᤛᤢᤖᤥ॥ ᤂᤧᤴ ᤀᤡᤵᤐᤢᤱᤅᤥ ᤋᤃᤡ ᤀᤠᤳᤋᤡᤴᤏᤠᤱ ᤔᤧᤴᤏᤧᤀᤣ ᤘᤕᤧᤖᤥ॥
  mie-NT: De nī snúu dē yā yīcā cruz, de nī nchusúcún dē yā iin sahma cuijín. De nī
    nchiyuhū dē yā inī iin yavī jā ní ncaān yīcā iin cava, nūū ncháha ca quihi ndīyi.
  san-TIB: པཤྩཱད྄ ཝཔུརཝརོཧྱ ཝཱསསཱ སཾཝེཥྚྱ ཡཏྲ ཀོཔི མཱནུཥོ ནཱསྠཱཔྱཏ ཏསྨིན྄ ཤཻལེ སྭཱཏེ
    ཤྨཤཱནེ ཏདསྠཱཔཡཏ྄།
  qve-NT: Chaymi Poncio Pilatowan parlaramuspa, Joseyqa riran Jesuspa cuerponta cruzmanta
    urayachiq. Urayachispataqmi huk sumaq hatun sábanas hina telawan p'isturan. Hinaspan
    huk hatun qaqa sikipi sepultura ruwasqa t'oqoman, Jesuspa cuerponta apaspa, chaypi
    churaran. Chay sepulturapiqa manaraqmi ni pitapas p'amparankuraqchu.
  pao-NT: Soo Joseph ka oo tookoo hanehoose wunapu-wi oo mabutooe. Gisoo ka taba egea,
    ka tupe-naga natudotawaga gisoo numu pukwi nanomatuguna, ooweoo soo Joseph ka
    Te Pabe'e tookoo nanomatugu.
  cbu-NT: Ussha Isusoo yaruwayaru, kamis mburshimashpat kuripeeru, patumbchish wachush
    wayarangiya. Mapshishush tsasush wayarangiya; tsipar nllitarit anush ndunimuna.
  usa-usa: miráitana min-nákómá arááq-auma maména kukéna wayá-tábáráábénápó múqmútuwena
    móra-oqta-murianobaqa mó-utamakaraiye. mi-múríánóbáqá anmón-oqtamma kubaútuweta
    tarôq urááe. ánibo naayóbáqá móra-naqa íma uqtamákáraapine.
  soy-soy: Uu limɛmɑ́ɑ́ kunɑpɛ́ɛ́kɔɔ́ kɛcɑ́ɑ́ Yeesu súisɛri, uu kusɑ́ŋɑ́ɑ́ u pílɛsi
    uu nhórɛ kɑpi kupɑrɛcɑŋɑɑ-i n wɑ kɛ́mɛɛ u finsɛ. Ápi nhórɛ mmɛ-i úkɑ kulɑɑlɛ̃.
  hui-hui: Ani lowa Yasu tingini ira bangani howa mo yalu daluwa labolabo peleoreme
    kabu buwa ege andaha ala guabu wuwa mbirali hora nahene winigoha yalu puwa hora
    hene.
  amf-amf: Leesinamaar masqalindara hanchayse apalaka ochayse seeni layta palsate
    ashkadhon eedin duukadhaamon duukin oolonte kiam ki duukade.
  quc-NNT: Aretaq xuqajsaj, xub'olq'otij pa jun manta. Xuya k'u pa jun muqub'al ri
    mäja' k'o jun winaq yo'm chupam. Ri muqub'al ri' are jun pek k'otom koq cho ri
    ab'aj.
  dob-dob: ꞌEnega Pailato ꞌitagwala, ga Yosepa Yesu kokowana kelose ꞌenega ꞌiꞌewa
    mwaꞌutenama, ga ꞌiwaduna kaleko wakewakekena ꞌenega, ga muliyega ꞌisaꞌu ꞌaliꞌaliyena.
    ꞌAliꞌali nina sibwalena ꞌatuwa duluwa gulewa solanaya, ta nigeya ꞌebweu tuta kokowa
    ꞌena sida saꞌuna.
  wrs-wrs: '@see-verse:LUK.023.052'
  mca-mca: In hats nit'ijju' qa yijuphe'ƚji' pa'aj pa' ƚe'wis penyilo fo' qa inyetax
    iye, ma' qa yenifi pe' ewi'ƚ nimeƚuk wa'najkaninji'teje'm pe' utek, mexe ham we'neni'ifi
    pa'qu' nawa'm.
  kiw-kiw: Kiauka Iesu tuupi omoruoi-ka satauroi-da, mea hipurai-da aupoi-ka, aiha
    pedeꞌa ioboboumo roꞌoa uuꞌui-da, epuui-to aaꞌo boboi-da rituo ata edeꞌa bia.
  tzo-TZC: Cꞌalal laj syales tal ta cruz sbecꞌtal ti Jesuse, tey lic xpixbe ta jun
    mucꞌ ta saquil pocꞌ. Tsꞌacal to tey bat sticꞌ ta achꞌ muquinal ti jombil ta tone,
    ti muꞌyuc to buchꞌu tey mucbile.
  mya-mya: အ​လောင်း​တော်​ကို​လက်​ဝါး​ကပ်​တိုင်​မှ​ချ​ပြီး လျှင်​ပိတ်​ဖြင့်​ပတ်​၏။
    ထို​နောက်​ကျောက်​ဆောင်​ကို ထွင်း​ထား​သည့်​တစ်​ခါ​မျှ​အ​သုံး​မ​ပြု​ရ​သေး သော​သင်္ချိုင်း​ဂူ​သစ်​တွင်​သင်္ဂြိုဟ်​၏။-
  gng-NT: Pilat tuo', nɛ Yosɛf jiin' *Yesu ya gbɛnɛnt udɔpɔnpɔn bo, ki taa' kukpɛlciɛku
    ki tɛntɛn' tù, ki taa' ki tì ble' ufɛle ni. Bi là cube' ufɛle nnɔ kujɔtɛnku
    kuba ya kɛle ni nɛ, ka laan sube' nil len.
  cbi-NTPO: Jesúsnu kuusanu tu'punamunu manbajtetu, linu manbaalichi pijteke' ujkun
    mennu ke' lanbakinu vijchaa tujuusha pukemi; juntsa tujuusha kayu munuba menajtuwaami.
  ikk-NT: '''Ya ọ nọ gha elu obe butu ẹ, gi ẹkwa linẹ kwama a, bu ẹ che imẹ ili wẹ
    liyetulẹni ịhịan hụn wẹ gu rịkẹ okporo ye imẹ ọmụma zeni.'
  leu-leu: E mui nane siak faduie e pise pana marapi faꞌui e famatie lana liing aava
    ri taxe lana faat. A nobina aanabeꞌ a faꞌui paaliu e ri pife timin a saxa mamaat
    lana lunai.
  maz-NT: Cjanu o ma ts'üpcü c'ü o̱ cuerpo cja c'e ngronsi. Cjanu o mböch'ü 'na bitu.
    Cjanu o ma ngöt'ü cja 'na cueva c'ü vi dyö't'üji cja peña, c'ü dya cjó be mi cöt'üji.
  bod-N: ཁོས་སྐྱབས་མགོན་ཡེ་ཤུའི་སྐུ་གདུང་མར་བླངས་ཏེ་སོ་རས་ཀྱིས་དཀྲིས༌རྗེས། སྔར་བེམ་པོ་བཞག་མ་མྱོང་བའི་དུར་ཁུང་བརྐོས་མ་ཞིག་ཏུ་དུར་ལ་སྦས་སོ།།
  tca-NT: Rü curuchawa nayayaxu ga Ngechuchuxü̃ne, rü wüxi ga düxruü̃maã nananuque.
    Rü wüxi ga naxmaü̃ ga nutaarü mèxpǘxü̃wa yacaxmaü̃güxü̃gu nayanaxücuchi. Rü yema
    naxmaü̃ rü nayexwacaxü̃, rü taguma texéxü̃ nagu yaxücuchigüxü̃ nixĩ.
  zpl-NT: Chenu ulaxu nú ulacalla cuerpoꞌ Jesuse lu cruse, che utelalla tucu sabana
    fiñu cuerpoꞌnu, nu uyacaꞌchiꞌ beella cuerpoꞌnu liñi tucu eluhua nú nedaꞌñi liñi
    tucu quiee, elu lascaꞌ achiꞌ bee bene.
  mbc-NT: Moropai imo'ka'pîiya pakî'nan poi. Mîîkîrî wontî'pîiya kamisa ke. Moropai
    uuruwai tî' yai yakasa' ya' yeka'ma'pîiya. Mîrîrî uuruwai wanî'pî isa'manta'pî
    yu'na'tî'pî pepîn. Mîrîrî ya' yeka'ma'pîiya.
  ndg-ndg: Kantombwa, ni kumwalisha sanda, ni kam'beka mu, likaburi lyabile lyatichongwa
    mu'liwe, lyabile ntopo mundu asikilwe nkati yake.
  wsk-wsk: Ale namaram Jesus ko kumik guang kutuwuram ago kaparam, ale guang yawara
    bo te kaolam, ale ilak nama manga gogong bo ningi beteram. Manga gogong naung
    to beteman, ale kumik guang bo ta ningi me bita arigiman.
  toj-NT: Entonces ti huaja. Ti ya couc ja ba cruzi. Sbech'a soc jun sábana. Ti yaa
    ba jun q'ueen pero ja q'ueen jahui jotobal ba jun patac'. Mi to ni ma' huax mucji
    ba q'ueen jahua.
  tbc-tbc: Pailat awok ipani tag Jesus san tinin tubabun aigim fo yak ipasig, yamel
    milkouk ak nam ifoug, gib ta pat tubun ak ilon dupasi an lo igane ya. Gib an imug
    tamol ta ate disare man tia ya.
  sna-sna: Ipapo akauburutsa, akauputira nomucheka akauisa muguva rakanga racherwa
    paruware, rakanga risina kumbovigwa munhu.
  smk-NT: Ket nikayupa' naya sa kudos mi'sa binarkot nayan maputi' a mabistan klasin
    abel a mantawagen nin diilo tan nikwa naya sa pannabunan nin kinalin bara'mon
    yukib sa bato a siti ket kai ya et gapo nin nausar.
  grc-TCGNT: Καὶ καθελὼν αὐτὸ ἐνετύλιξεν αὐτὸ σινδόνι, καὶ ἔθηκεν αὐτὸ ἐν μνήματι
    λαξευτῷ, οὗ οὐκ ἦν οὐδέπω οὐδεὶς κείμενος.
  gof-WFTW: Philaaxoosi ekka yaagin, Yesuusa ahaa wodhisidi afilara xaaxis. Zaallafe
    woocidi kessida hara asi moogettonna ooratha duufon wothis.
  spa-BLM: Lo bajó, lo envolvió en una tela de lino y lo puso en un sepulcro tallado
    en piedra, donde nunca se había puesto a nadie.
  kyz-NT: A'eramũ 'ga awau Jejui 'ga reumera mosoka 'ypeywar awi. A'ere 'ga 'ga reumera
    auwana taity pyu. Iauwan ire 'ga erawau inuga ita kwara pype. Jejui 'ga reumera
    erawau inuga ita kwara pype, teumera monoawe'ema pype. Jejui 'ga tãmẽjẽ futat
    'ga imonou aipoa ita kwara pype. Ymã te 'gã kwaiwete 'gã neumera monoi ita kwara
    pype ra'e jepi. A'ere aipoa nipa'ruawi we. Ita kwar yaua te poromũ. A'eramũ 'ga
    Jejui 'ga reumera tãmẽjẽ imonou ipype.
  dao-dao: Jesuha yawk khya lü jih am hlawpki naw, u pi am ami k'uhnak khawia, ng’uhnün
    üng a k'uh.
  cya-cya: Xa mdyi'ya yu 'in ñi loo cusi nguxen yu sca te' 'in ñi, lo' ya tsi' yu
    'in ñi sca tuquee nu cua' lca nguiaa', se'en nu a nchca tucui quitsi'.
  nii-nii: Pe Jiisas ngenj sipi, mani tu wupu, alap kuru endi sipi, pandi tum. Topu
    sipipi kin, tukpu endi ełe mani kindim tukpu ei, kom ku owundu endi tunduk sik,
    ełe ok wu endi tuk kindnałmin, ełe kindim. Kindim tukpu andiłim ełe ku owundu
    ondu ełe ngunjung.
  ign-NT: Te tichavapa, macucu­paicapa eta máquehe tayehe eta crusu. Máyuruacapa eta
    te sávana tijapu. Náiyara­cuhapa tayehe eta máecari eta te mari naseca­jueruhi.
    Nájinaichaha nacaeca­ra­sihini tayehe.
  dik-NT: Ku bïï piny tim kɔ̈u ku der alath, ku tɛ̈ɛ̈u raŋ cï wec kuur yic, raŋ cïn
    raan cï kaŋ thiɔ̈k thïn.
  cac-cac: Ix lajvi yic'an spermiso vin̈ chi', ix b'at yac'an ic'joquemta snivanil
