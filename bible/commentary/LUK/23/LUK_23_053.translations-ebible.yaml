  zar-NT: Cateʼ chinuzötjëʼ Lëʼ, buchö́linëʼ Lëʼ lariʼ, ateʼ guluʼë Jesús yeru ba,
    le nadaj lëʼe guíʼa guiö́j, ateʼ lu ba naʼ, cuntu nu nagüíʼiguequinëʼ.
  kde-kde: Na pausulupusije mmili wa Yesu munsalaba, nkuudingilija sanda, nkunausika
    munsati unavedwîje nniyanga likulungwa namene, uvakanambikunsika munu.
  ata-ata: Pilato muvikala ee noxou Iosepu, la sou anu mulai mulaxalixu Iesu vasimolu
    teitexi no ovu valautu sou muluꞌe no lia. Mukalu, la sou munoꞌu lavalava vile
    keakea sou mukupoonu Iesu vasimolu no anu. Mukupoonu mukalu, la sou mutavulenu
    vasimolu mulailixu no lulu vile no lavoꞌo taxanu. Io lulu ane ne iꞌasixu itema
    vile no anu uao.
  qvw-NT: Chaynu julalcachimulmi juc fïnunnin säbanaśh-niläcunawan ayäta lluy pitwïla.
    Jinalculmi a'aćhu muśhü ućhcüśha maćhayman chutaycula.
  nfa-nfa: Ka Pilatus dꞌèi, hèia Yusuf laꞌe papuru ngiꞌu aae Yesus. Èle ka na pahutu
    ngiꞌu aae dènge bèla alus. Ka dedꞌe rèti asa dꞌara roꞌa hadhu èci, dhu heka pae
    rare kèna. Ètu roꞌa ne, padhane rèdhi mèka ca dhèu sa.
  tnp-tnp: Kəni Josɨp təmuvən mosiahu nɨpətɨ Iesu e nɨgi kəməluau, mos muva məuveg
    e napən təuvɨr kəti, nərgɨn u linən. Kəni mos muvən mələhu=pən e nɨpəg kəpiel
    iətəm kəmətei rəkɨs o noliən suvət ikɨn, mətəu kəsɨtənɨm əhanəhiən suah kəti ikɨn.
  urd-urd: फिर लाश को उतार कर उस ने उसे कतान के कफ़न में लपेट कर चट्टान में तराशी
    हुई एक क़ब्र में रख दिया जिस में अब तक किसी को दफ़नाया नहीं गया था।
  hot-hot: Êŋ ma hawa Yisu liŋkupik vê ma havuliv siŋ hathak sôp, ma hawa ba hi hadô
    hêk siô lukmuk atu ba ekolop valu ba abyaŋ ek nedav ŋê ŋama êndôk. Ma miŋ bôk
    êdô anyô ŋama la hêk ami.
  mqj-NT: Umpaturummi batang rabukna Puang Yesus yao mai kayu pantokesan anna mane
    balunni sampin mabusa anna mane patamai lokko' mangka dipapia dio mesa tanete
    batu. Inde lokko'e ta'pa dengan to mate dipatama.
  rus-SYN: и, сняв его, обвил плащаницею и положил его в гробе, высеченном в скале,
    где еще никто не был положен.
  mbh-mbh: Lamako i osu a Jisas ini peti ma i soa i nge seltun na i pango i a vuvepun
    ako o monsi tonga nomenga a pilpeli tepun. Na o pangoo vung e nge rongan.
  bdd-bdd: Coinega Pailato ꞌitagwala, ta Yosepa maꞌiyanao Yesu wahina kelose ꞌoinega
    siꞌewa suluheyama, ta siwaduhiya ꞌaleꞌo waꞌewaꞌeꞌena ꞌoinega, ma muliyetega sigaliheya.
    Gogoina siyalaiya gide tuwa duluha dimwa ꞌalona, ma geya ꞌaigeda tuta toꞌamasa
    wahina ꞌoina silagu.
  cbt-NTPO: Ina natanahuaton, pa'nin. Corosë quëran nonën anohuararahuatona', morinquë
    so'quëëtopi. So'quëëtahuatona', na'pi naninquë po'mopi. Inaquë co insonta' chimipi
    po'moyatërarinhuë'. Inaquë nonën po'mopi.
  rmy-SERVI: Иосифо слиля трупо трушулэстар, обкхувда похтаноґа, дэ савэ гаравэн мулэн,
    тай тховда дэ склепо, саво сля вымардо дэ барэ и тев инте ника на гаравэнас.
  srn-NT: Baka di a puru en na a kroisi, a domru en na ini wan linnen krosi, dan a
    poti en na ini wan grebi san den ben diki ini a bergiskin. Noiti ete wan sma ben
    beri drape.
  cta-NT: Loꞌo cua ndaꞌya nguꞌ jiꞌi̱ jyoꞌo biꞌ lo crusi, liꞌ ngüixi̱i̱ José sca tasá
    lubii hichu̱ꞌ jyoꞌo Jesús; ndyaa loꞌo jiꞌi̱ jyoꞌo biꞌ ngusuꞌba jiꞌi̱ neꞌ cuaá
    nu ngulu nguꞌ siiꞌ cuaꞌa̱, su bilya xatsiꞌ nguꞌ jiꞌi̱ ñati̱ tsiyaꞌ ti.
  bqc-SIM: Ɔ̃ a bùa à bàabaa fĩ̀fĩwà à aà dà gbɛ̀'ɛ pↄ́ wa sↄ̀ mia ũ guu.
    Wi gbɛ̃e dau we yãao.
  tcz-CHONGTHU: Chuin aman atahsa chu thingpel a pat in alalhan, tupat ponnem ajolsao
    thimtah khat in atom in, chule song kilai lhanthah khat ah alupsah tai.
  mar-mar: ते त्याने वधस्तंभावरुन खाली काढले आणि तागाच्या वस्त्रात गुंडाळले. नंतर
    ते खडकात खोदलेल्या कबरेत ठेवले. ही कबर अशी होती की, जिच्यात तोपर्यंत कोणालाही
    ठेवले नव्हते.
  snp-snp: O, lito uto kono ukana ya yá yofoloti oluto, lafo-lafokafo asa wito, oluto
    uto kifana lulau kono melenune, loti olufe loti kono yau melámagu yau Yesu kono
    ukana ya mele edaiye.
  isl-isl: Hann tók því líkama Jesú niður af krossinum og vafði í léreftsdúk og lagði
    síðan í nýja gröf sem höggvin hafði verið í klett.
  spy-NT: Wokōōrēēk muusyoontoonoo ankuratee ankeet ānkuwokōōkoochi kochonkeet ake.
    Kiiwōroot ꞉kochonkaanaa /āmānāākiikoochi muusyoo bēsyēēt ake.
  xnn-xnn: Danat kaanen nan awak Jesus isnan krosna et bongonena isnan balo ay galot
    danat ippey isnan nakakaongan ay bato ay egay kaos-osal.
  mwe-mwe: Kungai gubhatulwiye shiilu munshalabha, gubhailijilile shanda ja kitani
    ja mmbone, gubhabhishile nnikabhuli lyaolilwe nnindandawe likulungwa, lyaliji
    likanabhe shikwa mundu.
  tte-tte: Kabo ilau ikelegabaen kelose koina kaleko namwanamwana koina isuma yo ilau
    ipei salai bwaimwa ikeli-nonowaiyako veku koina, salaine nige toboita yabo sipepei
    koina.
  tcs-tcs: So Zosep bin go ane em bin teke da bodi kamdaun prom da kros ane em bin
    rapem wea prapa long gudkaliko. Em bin kare da bodi blo Zizas go de wea ol man
    bin meke greib insaid keib de wea wan il. Zosep bin pute da bodi blo Zizas de
    wea wan niu keib wea nobodi bin yuzem.
  hlt-THB: Cekcoengawh qawk ce lo nawh, hi ing a zawl coengawh u awm amak pupnaak
    hlan phyilung ak khuiawh ce soei hy.
  soq-soq: Me iririwa Pailat etene oasano, tauma me alene Iesu etepa koros osowe seudia
    wadenaubene gara euda mampe lomalene ita bo nagawa nau bedewe toienawo itun. Sape
    bauta mai bo da itupona, dia.
  qub-qub: Auniptinna Jesuspa cuerpunta cruspita jorgurishpan mushoj tucüyuwan pituran.
    Nircorga pitapis manaraj pampashan gagacho uchcushan uchcuman pampaj aparan.
  att-att: Á iniyanugù ni Pilatto kuna. Á minay si Kusè sù gián nayù baggi ni Apu
    Kesu. Á iniyutták na, á binungun na ta puraw nga gámì. Á initanam na sù nakokkobán
    nga batu nga awán paga ta netanam kuna.
  bki-bki: Ana na Pailat mijamo ka banio, naruei naio ba midular Yesu mokotenano ea
    m̃akolkolo, naio mijuvuluko ka kulum̃arauo, ana midu ba midu vatitig joa buluvae
    vou tai napano aje vonga, napano maka adu toro tai rimoneaio vo.
  bqp-bqp: Akũ à gɛ̀ɛ pìi kìpa à táaru biza fĩ̀fĩa à dà gbɛ̀wɛɛ kũ ò sↄ̀ mira ũ
    gũn, odi gbɛ̃ke dan zikiro.
  mcp-mcp: A mú shul yîl mbimbə kwolós dɨ́, a fʉ́lə wə ndómbó dɨ́ nə́ ndɛɛ́ kə wá
    nyúl shwoŋ bwə́ á bwagʉlə kwóógʉ́d yí, í njúl bwə́ nda fwo bwɛlɛ bwɨ́ɨ́g wúl mbimbə
    cínɔŋg cwû.
  hat-hat: 'Apre sa, li al desann kò a sou kwa a, li vlope l'' nan yon bèl dra blan,
    epi li mete l'' nan yon kavo yo te fouye nan wòch. Se te yon kavo tou nèf: yo
    pa t'' ankò janm mete pesonn ladan li.'
  npl-NT: Satepa okitemowito de kan krus iwa okikemelo ika se tlakemitl, otlanki okikalakito
    kan se miketékochtli non oichkuatoka itech tetl kan ayamaka okitlalpachoayah.
  bgg-bgg: Chiihphado ai è siu iy ji thazam yie srane yung wie è jiang srane, sak
    gang è chog ne hanyie de aruii ba pha wieng jishii ruii.
  eng-TCENT: Then he took it down, wrapped it in a linen cloth, and laid it in a tomb
    hewn in a rock, where no one had ever been laid.
  eng-BSB: Then he took it down, wrapped it in a linen cloth, and placed it in a tomb
    cut into the rock, where no one had yet been laid.
  cpu-NT: Ipoña ikentakoryaakotairi, japonatantakari manthakintsi, ikitatakeri ikiyeetziro
    imperetanaki, tsika otzimi kaari ikitatantaita kaminkari.
  san-ASM: পশ্চাদ্ ৱপুৰৱৰোহ্য ৱাসসা সংৱেষ্ট্য যত্ৰ কোপি মানুষো নাস্থাপ্যত তস্মিন্
    শৈলে স্ৱাতে শ্মশানে তদস্থাপযৎ|
  tac-NT: '''Lige re''kibusa alé gulusichi chujkúgame, ''lige kabile rojsákame chinichi,
    ''lige o''tole ''lige rekale bilena ewarárigichi wejtosá rejtechi pachami bajkigá
    napu ta''chó ''wesi mukúgame gatérigime nile alé.'
  eng-WEBPB: He took it down and wrapped it in a linen cloth, and laid him in a tomb
    that was cut in stone, where no one had ever been laid.
  gfk-H: Io, ga kap lah ia maram ra ula kabai gaam hihisanei bakut ia ma tiga talona
    palpalana maal. Io, ga bul halaka ia tiga midi nong di gata gil hangasiaan tar
    ia tano papara haat. Ma pa di ga hakuban baa tikai narako tana.
  viv-viv: Au gikakilina digo kaleko kwayakwayana againe gifafana au tomohuyahuya
    boi kuga hinagene hiyalana-ma againe gisena, medede againe keke tamo toꞋalika
    boi hidaseni.
  yao-yao: Nipele, che Yusufu ŵachitulwisye chiilu pa nsalaba ni kuchiŵilijila ni
    sanda ni ŵachiŵisile mwilembe lilyasepekwe palwala, lilyaliji likanaŵe kuŵichikwa
    mundu.
  tgp-tgp: Mo juria sivo atano, ale mo viriviria na ruru lulu r̃uhu matea mata mate,
    ale mo taua na taptap matea la taia na pesapesa, ale mo sopo lo te tarape i juruvi
    hinia hin te rani.
  auc-NT: Angä ëñëninque awënë Ao angä ëñente gocantapa. Godinque tömengä Itota wodi
    baö ïnï wi æmpote wææ̈ wi æ̈wadinque pædæ wææ̈nonte ænte godinque waëmö weocoo
    nïno näni änoncoo wïni wïni caate dicamontaa wointatodë önontatoque ïñömö daga
    wengantapa. Do näni wënämaï intatocæ̈ ïñonte daga wengantapa.
  kbc-NT: Odaa José jiɡ̶igo noɡ̶a Jesus lolaadi madataɡ̶a nicenaɡ̶anaɡ̶ate, odaa ja
    ilipaditigi aca niɡ̶elate. Niɡ̶idiaaɡ̶idi ja ixotiwece niɡ̶ijo lolaadi Jesus catiwedi
    ica lawimaɡ̶ajegi-wetiɡ̶a, baanaɡ̶a igo me dinaligi maditaɡ̶a aca wetiɡ̶a. Niɡ̶ijo
    lawimaɡ̶ajegi aniɡ̶ica doɡ̶oibake diɡ̶ica émeɡ̶egi anoixotiwece.
  bmh-bmh: Guzenaimai, go nug Yesus nugau noumeun enib a gegeulanau ebuan oimai, tibur
    galau ausiau sil kuloroi moroimai, aizau ob oug memen. Aizau go aiwag banou oug
    kolilai elemen. Go oug getal du tub noumeun enib go aizau ob oug hiab tam.
  ctu-BL: Tsi' ju'sʌbe i bʌc'tal ti cruz. Tsi' bʌc'ʌ ti wen bʌ i bʌjq'uil. Tsi' ñolchoco
    ti' yotlel ch'ujlelʌl, tocbil bʌ i mal xajlel ba' maxto ac'bilic ch'ujlelʌl.
  meq-meq: Pilat a vəlay tsəveɗ ka mədahaŋ i Yesu. Tsa na, a ye a mbəzla ahaya mədahaŋ
    i Yesu abəra ka mayako mazləlmbaɗa eye. A mbəkwa na mədahaŋ niye ta rəkwat. A
    zla na a ye ha, a pa na a tsəvay nakə mala eye ka geseh aye. Tsəvay eye niye na,
    ta pa a ɗəma mədahaŋ ɗaɗa zuk bay.
  noa-H: Mag jëeuwimawia, Pilatoou harrju haai sim habaawai, mawia, heeg paawia, dĩesdam
    hee pʌrëunaa, jẽbdi pöm durrbʌ̈ k'õpag hee chi k'örm wai sĩerr hee hauk'ëraan
    harrjim haajem. Mag jẽbdeg chan hagt'a hõor hãbjã hauk'ërba k'örwia sĩi sĩejim
    haajem.
  alp-NT: Eleki Yusupe itati Yesuse bei ai tutine eleki ikeriNi me liane benai rebe
    kalie me ula bature. Eleki ikopaI kena obite nurui nanuke misete eleki itolaeNi
    kena liane benai mere. Liane benai mere esi tolae matale kenae rebai sae mosa.
  san-VEL: pa"scaad vapuravarohya vaasasaa sa.mve.s.tya yatra kopi maanu.so naasthaapyata
    tasmin "saile svaate "sma"saane tadasthaapayat|
  kbq-kbq: vuno rugeka zafareti Jisasi avufga ome eri fenkma atreno, efeke tavravefi
    anovazino erino have fregeno hanagatinte'nea kampi ome antene. Magore huno ana
    havegampina kora fri vahera ome ontenefi ome ante'ne.
  kbh-kbh: José chë cruzocana Jesusbe cuerpo tbojtanë́stjango, canÿe lino ents̈ë́juaca
    tbojanandmaná y canÿe cuevëshiñe, peñës̈iñe pormániñe, tbojanjajó. Chents̈e cabá
    ndocná mondëjajo.
  ron-LSB: Acesta l-a dat jos, l-a înfășurat într-o pânză de in și l-a pus într-un
    mormânt tăiat în piatră, unde nu fusese pus nimeni niciodată.
  pon-pon: I ari kidi jan i o kidimki pena likau linen kajelel o kidi on nan joujou,
    me weiweida nan paip, waja me jaikenta amen jaredi ia.
  nhe-BL: Huan quitemohuito itlacayo huan quiquimilo ica se hueyi yoyomitl. Huan quitejqui
    ipan se tlacacahuaya tlen yancuic quicoyonijtoya ipan se tepetl huan aya quitlalijtoyaj
    yon se mijcatzi.
  sps-sps: Ya famanat to, sai Josep fauf a puan e Jisas, sa paapau Yan raarav goseen
    kafof ana ya fasooiny Towa gagon tan puts te kats ya tan fats a sikia ta mes ma
    soon vaarik na aya.
  wnc-wnc: Iniwan katewan Jesutane gupna takepuke tauknga kwaknga sanduta tapan kopan
    supgapbau dakatu tupa aminu tapatu undangu dua teking dakaatang tekut.
  bus-bus: Ben à gɛ̀ pì pìta à táaru bisa fĩ̀fĩa à dà gbɛ̀wɛɛ kɛ̀ wà sↄ̀ mira ũu
    guu, wèe gbɛ̃ke dan zikiro.
  gub-BL: Umuezyw kar hetekwer ywyra kanetar wi kury. Uwàuwàn pàn pupe. A'e re omono
    heraha itakwar pupe. Teko nutym pixik kwaw amo ae umàno ma'e kwer a'e ita kwar
    pupe a'e wà.
  imo-imo: Pailateni manda nimu wali Josep pumbe Jisasinga onomu unjona mainye lipe,
    maminye koinjo teni lipe onomu kulupi topalie, ono kombuna kou anga tenga mepa
    pumbe tuku noirimu. Aku kou angana imbo te oi ono naa telina, yu pumbe ono terimu.
  boj-boj: Onaqa Pailat na odyonaqa gilsiq Yesus aqa jejamu ŋamburbasq dena osiq gara
    qat na dalaosiq osi gilsiq sub bei nami meniŋ miligiq di gereiyeb qaji dia atej.
    Sub di bunuj. Sub dia nami tamo bei jugosaioqneb.
  eng-DRA: And taking him down, he wrapped him in fine linen, and laid him in a sepulchre
    that was hewed in stone, wherein never yet any man had been laid.
  knf-knf: Awalan puum ţi kruŧ, abooţan pa na blaañ bi ifaal aşë neejan pa ţi bhër
    bloŋ bi bajipuŋ ţi kabaŋ ki plaak, bhër bi bawooŋ baambaaŋ kamoya nin ñaaŋ.
  san-KHM: បឝ្ចាទ៑ វបុរវរោហ្យ វាសសា សំវេឞ្ដ្យ យត្រ កោបិ មានុឞោ នាស្ថាប្យត តស្មិន៑
    ឝៃលេ ស្វាតេ ឝ្មឝានេ តទស្ថាបយត៑។
  arn-NT: Rupan nagümtufilu ta kürus mew, fey iwüdüfi kiñe lif küme safana mew ka
    tukukünumefi kiñe we rüngan lolo mew, tati chengke kura mew mülelu, chew petu
    rüngalngekelay kiñe la no rume.
  zas-NT: Chi gulox baletaman xcuerp Jesús loj crüjz guin, cwaꞌman laaman batüübaman
    tijb lajd, dxel biquieꞌchaman laaman lën tijb baa ni bidëën lën guiaj lod achutczi
    waguieꞌch.
  ken-NT: arɔk yɛ asɛbhɛ Yesu amɨk, anɛ́p yi nɛ ɛsyɛ̌ndɛn, arɔk afyɛ́ amɛm nnɛm ɛnɛ́n
    bátɛ́mɛ́ ndǔ sɛtárɛ́bhɛ́, kɛ kɛre bhɛmɛ yɛ̌ mmu arɛ́.
