  txq-txq: Pilatus nakaheik kana, boe ma ana neu nakondan. Basa de ana mbomboti mamates
    naa no tema bangganaꞌuk. Boe ma ana neu nalololi mamates naa neu batu bolok esa,
    hatahorir bei fo toꞌi ralan dadi rates. Rates naa, bei ta ralololi rita mamates
    esa nai naa boe na.
  aaz-aaz: Napein mainuan on naan ate, in nnao nasanut Naiꞌ Yesus In aon amates naan.
    Rarit in nꞌaum narek-reokꞌ Ee nok tai maꞌosaꞌ. Rarit annao neik Je ma nataam Ee
    neu noup fatu, reꞌ atoniꞌ feꞌ anpahat anrari. Noup fatu naan, es ka npaek niit
    ee fa feꞌ.
  qup-NT: Pilato ari nishpan Joseka Jesuspa aychanta krusmanta uraykuchishpan suma
    yura llachapawa wankurka. Chaymanta Jesuspa aychanta aparka shuk mushu allarishka
    urku uchkupi churashpa tapananpa. Chaypika nima shuk wañushkata churashka kahurkarachu.
  dop-dop: Ɩlɛnɑ ɩ́ polo nɑ ɩ́ tisi sǝtʋ kɛ tesikɑ tɔɔ nɑ ɩ́ cɑɑ kpoŋkpontu toŋ nyǝntʋ
    pʋŋkɑhʋlʋŋɑ nɑ ɩ́ tɑkɩ-ɩ, nɑ ɩ́ pimi-ɩ pǝlɑɑʋ ŋku pɑɑ hulɑ kʋkpɑmʋɣʋ tɑɑ nɑ pɑ
    tɑ pintɑ nɔɣɔlʋ tɔ kʋ tɑɑ.
  azb-azb: Cəsədi çarmıxdan endirib kəfənə bükdü və qayada qazılmış, hələ indiyədək
    heç kimin dəfn edilmədiyi bir qəbirə qoydu.
  eng-DBY: and having taken it down, wrapped it in fine linen and placed him in a
    tomb hewn in the rock, where no one had ever been laid.
  guo-NT: Do jawʉx, José pat wʉt patʉpan Jesúsxot, kusklison Jesús cruzxotsik. Jawʉt
    José xakoeya patʉpan sábanabʉ'tat, pabʉjabʉ'tat, osliajwa mʉaxwʉajxot. Japamʉaxwʉaj
    pajelwʉaj. Patʉpan os-esalfʉk.
  hla-hla: Be Pailat e hanigato, be Josep e na lu hakoulena u tuanrei tere Iesu, ba
    nonei e pitse neien u labalaba u lamelame, me hahonge nen tara kiou ti kahoeia
    turu lapo, a kiou te mamala haka noei ta mate i iahanen.
  mav-NT: Mi'i hawyi morekuat Piratu — Waku e hawyi Iuse tihep ta'yn Iesui piit aria'yp
    posak pyi hawyi tohuwy ra'yn sokpe ikahu rakat ho'o­woity rakano. Mi'i hawyi totopag
    na'yn ipiit wo'osyp hawe nu wato ka'a pe aikope yt uwe i syp hawe nu ka'a miit'in
    minug pakup we totopag.
  kpf-kpf: Oi Pilatoŋâ nâŋgâŋaŋgi Yesugât kâmbarâŋ mâkâmŋâ sâŋgum kâuŋâ kâpimŋâ kât
    mâtâpŋan pâi zeip. Kât mâtâp zo aŋâ kendâm kubigâwe. Zo uŋakŋâ. Zoren mârum a
    mân zâmbarâwe.
  ppo-ppo: Téró, kale whi̧né Yesuné tiki tokóló muló bituraalu, mo dȩi kutiné bopeyóló
    whi̧ beta̧kélé munénire kapo dolomó mulalepó.
  hin-2017: और उसे उतारकर मलमल की चादर में लपेटा, और एक कब्र में रखा, जो चट्टान में
    खोदी हुई थी; और उसमें कोई कभी न रखा गया था।
  wol-KYG: Gannaaw loolu mu wàccee ko ca bant ba, sànge ko càngaayal lẽe, denc ko
    ci bàmmeel bu ñu yett ciw doj, te maseesu caa denc ab néew.
  bef-bef: 'Ya luto luloto Pailatiu: Oꞌyo, ligo Yosefeu buto Yesuhi gufaꞌa malipu
    yafaloti lilago limiloto koholi katagu leꞌmo mololoto sa gi etoto lito buto muli
    kapo efanugu lolo hiꞌahana koyapaꞌi filiꞌehina bonaꞌi memeleꞌahana ana mulilugu
    moloꞌehibe.'
  amm-amm: No monoi no Isiso yau na kominiyo konoki, kamoso tunoyo na yalokonoki.
    Noko yau yau asi iso na akaiyanoki, toku yasoi no aikaikino no. Toku mo noko yau
    akaiwoi muwoi, tonofalo nali.
  rmy-CHERGASH: Pale godova fuljardine les katar o trušul, paćardine les ando pohtan
    thaj čhutine les ando isklesime limori ande savo još khonik nas čhutino.
  zaj-zaj: Abaho, kaluhumulusa hasi ulukuli, kaluvaza sanda, abaho, kalugela mdipanga
    dipukigwe mdibwe, dikalile hadinazikilwa munhu yoyose.
  chq-NT: Mo ngayuui'¹³ gaxaa²¹i Jesús tsaa' crúu¹³ joon gacɨɨn'²in coon'¹³ 'mɨ'²
    taa²¹. Joon ga'áa²mo tsi coon²¹ aan¹ lɨ́² tsaa' xá¹ lɨ jo 'in mo ga'áai² jiin'¹³
    jaain²¹.
  swp-swp: Ia sinarena wa i taruhidobeiyama, lulu linen arinai i sumasumaei, bousa
    eai ie tore, we’u se eatui wa gudana eai, sora nige tau esau arinai se tore.
  bjr-bjr: '@see-verse:LUK.023.052'
  aby-aby: '@see-verse:LUK.023.052'
  eng-YLT: and having taken it down, he wrapped it in fine linen, and placed it in
    a tomb hewn out, where no one was yet laid.
  jni-jni: Ma tuzo ini, ma impi ini unu malti uririn, ma ka natta a ire ican upuru
    uni poo, sa daki amuwuna ire ikizin ba.
  kne-kne: Pag nan en ibaba sin krus et binotibotana si siged ay lopot, asi na pag
    igto sin liyang ay natiktikan ay bato ay adi naos-osal.
  tgj-tgj: Vbvrikunamv nw svma nga naalu toku, hum alvrungnv vji jebor v kvlap toku,
    okv um vlwnglo runglwknam nyibung svma lwkkw manam guloka joolwkla vvpv toku.
  gui-NT: Jayave ombogüeyɨ Jesús jetegüe, jare oñoma lienzo pe. Jayave oñono metei
    teogüerɨru ita guasu oyeyoo vae pe. Ndei Jesús jetegüe joco pe oñeñono mbove,
    mbaeti quia oñeñono jocuae teogüerɨru pe.
  quc-TT: Are xqasataj loq rumal, xubꞌolqꞌotij bꞌik pa ri jun atzꞌyaq bꞌantal che
    lino, xuꞌya kan pa ri muqbꞌal ri kꞌo pa ri jun abꞌaj, jawjeꞌ xa ta ne jun winaq
    muqtal chilaꞌ.
  heg-NTPO: Gubernur ra tade kon, un laok niung. Hidim un kabut Yesus nitun na nini
    kitu duda, le kil nol Yesus nitun na laok nene se bolo batu mesa, man atuli halas-sam
    paat hidi. Maan in puan nitu na, pake netan lo bii.
  ptu-ptu: Iya laoim napatuhum indo bakkena Puang Yesus anna nabalunni sampim mabusa
    mane laoi napandam tama lokko' indo to puha napapia dio mesa tanete batu. Indo
    lokko', tä'pi deem dipatama to mate.
  bzd-NTPO: Ie' tö Jesús nu yéttsa̱ krus mik éwa i̱ski̱ ta̱ ipatréwa̱itö datsi' ukuö
    bua'bua saruru ese wa. E' ukuöki̱ ta̱ ie' tö Jesús nu bléwa̱ ákuk bine pa̱'a̱li̱
    s'nu blóie ese a̱.
  kwf-kwf: Ma nia ka lafua naꞋa nonina sa Jesus, ma ka buta Ꞌani na Ꞌaba ifi kwao.
    Ma nia ka alua Ꞌi saena na faoda faolu fuana kwaiatolana ngwae mae ki neꞋe kira
    Ꞌilia Ꞌi saena na fau doe.
  eng-WYC-2017: and took it down, and wrapped it in a clean linen cloth, and laid
    him in a grave hewn, in which not yet any man had been laid [or was put].
  eng-WMBB: He took it down and wrapped it in a linen cloth, and laid him in a tomb
    that was cut in stone, where no one had ever been laid.
  zat-NTPS: Ca bexuzre buluxulétaje̱' Le̱' xaga béguaj, na' buluxuchele̱' Le̱' tu
    ladxe', na' gulu'e̱ Le̱' tu lu xe̱dxu ba, da ba gude̱ne̱' tu le̱'e̱ xi'a xiaj,
    naga quebe nu ne gáchequeze.
  spp-spp: Pilati à ɲɛɛ ke, ka Yusufu si ŋkàr'a sà Yesu buwuŋi tîrige kworokworocige
    na, maa u pwɔ vàanntoŋi w'e, mà sà ntò. Fanŋke e u à sà Yesu tò ke, kuru mpyi
    a tùgo kafaaga ɲuŋ'i, bu mpyi na sàha ŋkwɔ̀ a tò kur'e mà ɲya mɛ.
  zty-NTPS: Kate' ba betinne' Ḻe', bcheḻe' Ḻe' laže', na' bkáche'gake' Ḻe' ḻo yežw
    ba, da' ba bché'ngake' ḻe'e ya'a yej, na' ḻo yežw ba na', nitó benne' gat bi na'
    wkáche'gake'.
  mek-mek: Egae kai isa eega elao Iesu imaauga kolotiai eafiopua. Ke Iudea papiauꞌi
    eꞌi kagakaga kainai, mae papiauꞌi tiapuai kemokaꞌi tiapuga eafiia Iesu imaauga
    emokaisa.
  aey-aey: Odimei Jisas deweg ganac na babalecnadec hewen toneceb lotoc senenec jeuldeceb
    ehi nui hatin aluh qeih hunein euna mudein. Heel eu dana oso qee mudec Jisas casac
    mudein.
  urd-GVH: फिर लाश को उतारकर उसने उसे कतान के कफ़न में लपेटकर चट्टान में तराशी हुई
    एक क़ब्र में रख दिया जिसमें अब तक किसी को दफ़नाया नहीं गया था।
  ycn-ycn: Aú ri'ijná Jesús tami huitúca'ataje. Rihuitúca'ataca ritami ejomi rimapíra'a
    rinacu palá nojé a'arumacaji. Quéchami rito'otaca ritami támijimi to'otáquelana
    chojé. Huajé jipa e'iyá ichácanami ri'imacá. Uncá jo'ó nato'otala ajopana tami
    richojé. Ricá chojé nato'otá Jesús tami i'imacá.
  djr-djr: Bala ŋayi dhunupan yan Djawutjiptja marrtjinan bala yupmaraŋalnha rumbalnydja
    ŋanya Djesuny beŋuryiny dharpaŋurnydja. Garrwi'yurrnydja ŋayi ŋanya rumbalnydja
    ŋunhi manydjarrkay'nha, bala märrkitjkuŋala mathirralila. Yurr ŋunhi mathirrany
    yuṯa moluny yaw'yunawuynydja walalaŋguŋ, guṉḏany ŋunhi, yaka ŋula yolthu yolŋuy
    ŋäthil dholkunha dhiŋganhawuynha yolŋuny ŋunhiwiliyi mathirralil.
  kvg-kvg: Yaq gembotak, Zosef até gendego, Yesu vø̄koqoiu, tae mutui-te getøkewam,
    ndabua sasa me꞉løvønøvem, nandi nqa manqei-pakha-te vømø̄-utav. Ta manqei-pakha
    ndøgo, nandi giløotøzem, bugukhokhof løvøte ezoqa utøveáv.
  rug-rug: Beto asa, si la va gore vagia sa si Asa, meke hade nia keke poko keoro
    viana sa, meke la va nuquru vekoa sa koa keke lovu sapu ta horena pa patu pa kali
    taba, sapu lopu ele ta pomunu nia tie matena rini.
  hop-NT: Nihqe pam put hawnaqe, tusaqtontsatsakwmötsaput akw put mok̇ahta; nit put
    haqam owatpelpe tuamqölot ep put tavi. Pay qa hak hisat pep tuamhqölöt ep nāto
    taviwa.
  san-URD: پَشْچادْ وَپُرَوَروہْیَ واسَسا سَںویشْٹْیَ یَتْرَ کوپِ مانُشو ناسْتھاپْیَتَ
    تَسْمِنْ شَیلے سْواتے شْمَشانے تَدَسْتھاپَیَتْ۔
  heb-LB: לאחר שהוריד את הגופה מן הצלב עטף אותה יוסף בסדין, וקבר אותה בקבר חדש חצוב
    בסלע, שטרם נקבר בו איש.
  caf-NT: '''Aw ''et buyust''e nanáyalhti hoh ndi naih dezti, ''i layin hiyulhni,
    ''i be yugha iwezduz. ''Et tse bet hahuhontsel, ''et whuts''uh da, ''aw ''uyoon
    ''et ''achadílhtah, ''et wheyíhiyalhti.'
  mio-NT: Tacan cuu, ta ni sanuun ra iquin cuñu ra nuun cruu can, ta ni tituvi ra
    sahma yaxin vaha chi ra. Tacan cuu, ta tihi ra iquin cuñu ra tichi yavi yuu, ta
    ña ta cuchi ñivi nu ni cuchi ra chi ra Jesuu.
  srq-NT: José que Jesús raaque mbuquichi cote ra. Tiru je que ema nda. Sɨta rɨbɨcoɨ
    ji ɨmɨ ye que emondo ra. Mbia raaque mo ngue emondo eãte huee nyii ra.
  kje-NT: Ai nalkopuredi Yesus ihin kemen nano au kekiyowok, nodi tapi lenan komonedi
    la nodi laa loiyedi ku'il ma namwali lunna raram. Rin wakeke waku hi'iyedi ku'il
    onne me'e, maa ka rala maki loile makun.
  gaz-gaz: Reeffa sanas gad buusee huccuu quncee talbaa irraa hojjetameen kafanee
    awwaala garaa kattaa keessatti qotame kan namni tokko iyyuu duraan itti hin awwaalamin
    tokko keessa kaaʼe.
  kud-kud: Ainaena Pailato ainai italamwei, ta Yosepa Yeisu tauna aiwa lagalagana
    ainaena i'avala aituluwei, ta ihuma ale'o hewahewana ainaena, na mulitai magaiyai
    imwamwauwine. Magaine hilapai dova duluva gaima holanai na nigele teya hauga taumwalowoi
    ainai hiyamwauwi.
  urb-NT: '—Ere. Eraho — aja Pirat pandu. A''erehe hete ke Jose oho piam. Amõ ta pe
    a''e pandu: —Pemujy perur — aja Jose. Pe, mujy rahã, pan katu te ame''ẽ pe pukek.
    Pe, itakwar keruhũ rupi mou raho. Ame''ẽ ke amõ pykũi ame''ẽ ke. A''eramõ mou
    raho.'
  fra-LSG: Il le descendit de la croix, l’enveloppa d’un linceul, et le déposa dans
    un sépulcre taillé dans le roc, où personne n’avait encore été mis.
  san-HK: pazcAd vapuravarohya vAsasA saMveSTya yatra kopi mAnuSo nAsthApyata tasmin
    zaile svAte zmazAne tadasthApayat|
  cak-SNT: Y antok rukasan chic pa ri ru-cuerpo ri Jesús choch ri cruz, xubꞌol cꞌa
    chupan jun tziak. Y chupan jun jul ri cꞌatuon choch jun nem abꞌaj xbꞌaruya-ve
    ri ru-cuerpo ri Jesús. Y man jun yoꞌn chupan.
  uvh-uvh: Anga kadofinga Pailat u anigu'. Ka adi aigangam sa' tinga anga Jisas ning
    fugu kungkumong firi ugari ganang ukinga kumara fidegu' u tataranga bema kwi'
    fafa' wari tumura ning tanga bema tonga kama ginang ka tim kuma' unanga kabiging
    wara'ganang dasinga kufagu'. Ka kama ginang ka wa kama bubo ganang dabak uneging.
    Ka adi aming kungkumong nua'ni tim guk mo' tonga kufaging, inga'ni sa' sige unanga
    kabiging wara'ganang tonga kufagu'.
  ino-ino: Afine'kekeno “He.” hikeno yofo yosaleti asaino akufa'a aliteno mako yosa'ae
    kenaleti akufale hayateno mako vaya kio'apate'naya yafa'kapi alino uno kite'ne.
  gnn-gnn: Ga dhunupana yana ŋayi Djotjiptja marrtjina ga märraŋalana, yupmaraŋalana
    rumbalnydja ŋanya ŋuliŋuru dharpaŋurunydja, garrpiranydja ŋanya ŋayi rumbalnydja
    ŋunhi dhomala'yuna, bala rulwaŋdhurruna mathirralilina, yurru ŋunhiyinydjayi mathirra
    yuṯana wal'ŋu molu yaw'yunara walalaŋguŋu guṉḏa, yaka ŋula ŋäthilinydja yolnha
    dholkuŋala ŋunhimalayi mathirralili.
  yal-yal: A yi a binbin ba wudin kɔɛ ra, a yi a kasangen. Awa, gaburun naxan gexi
    fanyeni alo faran yinla, muxe munma yi sa naxan kui singen, a yi sa a maluxun
    mɛnni.
  cnt-NT: Jme₁ca₂sió₂, ca₂lio₃ caun₂ 'mɨ'₂ tióg₃. Jaun₂ ca₂i₁quio₂₃ 'ŋió'₃ tau₂ 'ŋio₅
    a₂jme₁ma₂lë́₅ ca₂jmo₃ dsa₂ dsɨ́₅ nɨ₁'lau₂, ja₁tsá₃ 'ein₂ 'lag₄ ma₂'í₅.
  tif-tif: Kemin, siin kaali, Josep nikil ilta tunum saaknip ima-laamin kaami tem
    kayi! kala-lomdip tuum tem ma kaluulip laaba. Kata, tunum ayo ma taanala, kulii-tal
    buluusip disa; kemin, Josep so, aptum ma aso, alep iyo Yesus ami as kuli kaayo,
    kuluu kutil-daak tii-lomdip ilim namaal tambal ma kaata kuluu de-falala-lomdip
    dibiilip yak aba din almi tuum tem kaluu-silip kaptamu dawaa-lomdip
  nlx-nlx: तेवी देड़ाह खुरूसखाम पोर रेन उतारीन हुवाल्ली डाठी माय गुंडालीन एक माहणाम
    मिल्यो, तो माहेण सापराट्याम खुदेल एतो; एने ता माय उंजु कुणीह नाह मीलेल एता।
  apw-NT: Tsį’iłna’áhi yiká’gé’ nanáidnłtįįgo nak’ą’łigaihi yik’íyidesdiz, áígé’ tsébii’i’áńgo
    ágolzaa yuṉe’ nyinłtį́į́ lę́’e, doo hwahá hadń ákóṉe’ nnilteehi da.
  gum-gum: kurusyugurri pinøsrawabe, kan lino llensutøga kirra, peñayu søramig trab
    lalig munguen søriimíig pasrabigu sørabig køn.
  not-NT: Aique iáque, yoguëpëri igamaga Jesos, iponatancari tocoya, yomianqueri irasiquë
    iritijomento yomoroquero mopëquë, ora terai iritijantimaro.
  plu-plu: Ig kiyapwiye José timapni henne, ig tipik. Ig danuh atere, ig wiwhe Kiyapwiye
    Jesus gipit aminatak giyakni. Ayteke ig wanakminepri akak pahak dagam seyne barewbetye.
    Pisenwa ig sarayhe gipit agikut pahayku imewti agiku tip amiyokni ku pariye kote
    kawihkahte.
  iou-iou: Iwerän nadäŋ imänkaŋ päya kwakäp terak nanik ketäreŋpäŋ tek pakitä uwäktäŋ-äwatpäŋ
    yäpmäŋ päŋku mobä kawut awaŋ komegup änekta biŋam yäwani uken peŋkuk. Mobä kawut
    uwä bian äma kumbani kubä nämo pewani, kudupi-inik itkuko uken Jesu täŋo komegup
    peŋkuk.
  ntp-NT: Dai tʌvaañdacai curusiaiñdʌrʌ ʌmo icuusi tuaacamiʌrʌ biisa dai ʌmo tʌjoovai
    tʌʌ mʌsiaaco tomali ʌmaadutai maiquiaa yaasa ʌmai muuquiadʌ.
  rai-rai: I lo pari paai, i pulu paai ma ra ina koina maalu, ma i wainep taai u ra
    babaang na minaat baa di aa kil taai u ra papaara waat, ma pa di wainep taa utbaai
    ta minaat uni.
  haw-1868: Kuu iho la no hoi oia ia ia ilalo, wahi iho la ia ia i ka lole olona,
    a waiho ae la ia ia iloko o ka luakupapau i kalaiia iloko o ka pohaku, aole i
    waiho e ia ke kanaka malaila.
  ffm-ffm: o jippini ɗum leggal bardugal ngal, o fiili ɗum e kasanke, o watti ɗum
    e yanaande asaande ley haayre, ɗo fay gooto meeɗaali watteede.
  arb-NAV: ثُمَّ أَنْزَلَهُ (مِنْ عَلَى الصَّلِيبِ) وَكَفَّنَهُ بِكَتَّانِ، وَوَضَعَهُ
    فِي قَبْرٍ مَنْحُوتٍ (فِي الصَّخْرِ) لَمْ يُدْفَنْ فِيهِ أَحَدٌ مِنْ قَبْلُ.
  cop-CNT: ⲟⲩⲟϩ ⲉⲧⲁϥ⳿ⲉⲛϥ ⲉⲡⲉⲥⲏⲧ ⲁϥⲕⲟⲩⲗⲱⲗϥ ϧⲉⲛ ⲟⲩϣⲉⲛⲧⲱ ⲟⲩⲟϩ ⲁϥⲭⲁϥ ϧⲉⲛ ⲟⲩ⳿ⲙϩⲁⲩ ⳿ⲉⲁϥϣⲟⲕϥ
    ⲙⲡⲁⲧⲟⲩⲭⲁ ⳿ϩⲗⲓ ⳿ⲛϧⲏⲧϥ ⲟⲩⲟϩ ⲁϥ⳿ⲥⲕⲉⲣⲕⲉⲣ ⳿ⲛⲟⲩⲛⲓϣϯ ⳿ⲛⲱⲛⲓ ϩⲓⲣⲉⲛ ⳿ⲫⲣⲟ ⳿ⲙⲡⲓ⳿ⲙϩⲁⲩ.
  adz-adz: Da arangan iyu iruꞌ da ipatiꞌ sib i bruꞌ sap da irim yatangꞌ tauf bampun
    mamida rima manga gin.
  sri-sri: Sẽrẽ odo, Jesúya dʉpʉre curusague ããrĩrĩ́ dʉpʉre ãĩdiju, õãrĩ surí gasiro
    merã õmayupʉ. Õma odo, ʉ̃tãyegue mádea gobegue píyupʉ. Iri gobe neõ sugʉ boadire
    yáasũña marĩrĩ gobe ããrĩyuro.
  nal-nal: Naa zuruk pizin fawat paanaburut, ma naa fluzang a marapi daxa, ma naa
    vatate lamaskana baaul a maat, ina naadi ra tok tasin lamaskana vaat siar ma xawit
    nanga di vatate ta maat pana.
  kyq-kyq: Pilat ɔn̰in̰sin̰a ɔɔ naan̰ ɓaa bɔɔy ro Isa naatn ro kaag ki. Gɔtn se Yusup
    teelin̰ ute kal duubu ɔɔ ɓaa ɔl aalin̰ maakŋ iiɓ kɛn jꞋɔŋ ko sum ɓo jꞋuɗ kꞋɗaapin̰a.
    Ɔɔ iiɓm se, ɓii kalaŋ jꞋɔl kꞋnaam te nam maak ki eyo.
  kwd-kwd: Ma ngaia ka lafua no'o nonina la Jisas, maka 'afua no'o 'ania nga 'abale'e
    ruu kwakwao'a. Ma ngaia ka arua no'o 'i 'ubulana nga giru gwa'u fooru fana kwaiatolana
    ta'a 'e mae na'a gila takwea 'i 'ubulana nga fou ba'ita na te'efuta wane mae gila
    'ame kwaitoa 'ua ai.
  ded-ded: Kpesiu negemmiu ye Yesuac fareng mesima linengkporuc imocngo tembonggema
    mekemma kicsere mong gboria, imohai faiec. Kicsere imoc gboria amma hoc sirango
    mengec mengerea nga ngic mong imohai mi tonggo tonggoya.
  ewe-ewe: Wona mɔe, eye wòɖe Yesu ƒe kukua le atitsoga la ŋu. Exatsa aklala ɖe eŋu,
    eye wòtsɔe yi ɖamlɔ yɔdo yeye aɖe si woɖe ɖe agakpe aɖe si le togbɛ aɖe xa la
    me. Womeɖi ame aɖeke ɖe yɔdo sia me kpɔ o.
  nuy-nuy: Nga aḏaba naagi-yung na-Joseph niwu-miyn anubani ana-wubulu ana-rangag-gala,
    marri niwu-warraabaabaa yaaḻi-mirri. Naagi-yung niwu-yurangi nga niwu-burriyn
    bagu ama-gara-rruj ama-ṉuga-rruj. Waari anubagu ambu-burri warrubawi-yung wu-ngawa-ngawini-yinyung
    ana-ngagara, ambu-ngagara-muynmulhi wugurru.
  cop-BHC: ⲞⲨⲞϨ ⲈⲦⲀϤⲈⲚϤ ⲈⲠⲈⲤⲎⲦ ⲀϤⲔⲞⲨⲖⲰⲖϤ ϦⲈⲚⲞⲨϢⲈⲚⲦⲰ ⲞⲨⲞϨ ⲀϤⲬⲀϤ ϦⲈⲚⲞⲨⲘϨⲀⲨ ⲈⲀϤϢⲞⲔϤ ⲘⲠⲀⲦⲞⲨⲬⲀ
    ϨⲖⲒ ⲚϦⲎⲦϤ ⲞⲨⲞϨ ⲀϤⲤⲔⲈⲢⲔⲈⲢ ⲚⲞⲨⲚⲒϢϮ ⲚⲰⲚⲒ ϨⲒⲢⲈⲚ ⲪⲢⲞ ⲘⲠⲒⲘϨⲀⲨ.
  buk-buk: Goc iŋ kôc iŋ su yêc a gicso dau, kêpaŋ iŋ ŋa po ŋayham daŋ, ma kêŋ iŋ
    yêc sêhô daŋ. Lau sêlêŋ sêhô dinaŋ gwanaŋ su yêc hoc daŋ ŋalôm, ma sêkêŋ ŋgac
    batê daŋ yêc sêhô dau muŋ su dom.
  pri-NT: Â é tapwùtù i naii Iésu gée gòro i *kurucé. Â é târamiri goro imwaano na
    gòri. Â é popaé, â é tòpòé naa na ê auipwàni na bwaa âmuê, pé pwêe na îri naa
    na pé atü, na bwaa nye ticè âboro bà na tòpòé naa na.
  zpq-NT: Na' beḻetje'ne' ḻe'e yag cruzen' na' btobe' ḻe' to lache' xen na' ḻa' bcuaše'te'
    ḻe' to ḻo' bloj da' nc̱he'eṉe' ḻe'e yej. Na' naquen to ba cobe ga nono ṉa' yosocuaše'.
  por-TFT: ele e alguns outros tiraram o corpo de Jesus da cruz. Eles o embrulharam
    em um lençol de linho. Então eles colocaram o corpo dele em um túmulo que ele/outros
    tinha/tinham cavado em uma rocha alta. Ninguém tinha colocado um corpo ali antes.
  gwi-NT: Yichi' neenąhchįį ts'ą' ts'at dril zhit yahchįį. Ąįįtł'ęę kii zhit gweedii
    goo'aii gwizhit yahchįį. Ąįį tth'ank'it gwehkįį dinjii gitsii kwaa.
  gvn-gvn: Josephangka yarkin jukumun manin, sheetmundu kajan, mulun-bungan. Nyulu
    yarkin yijarrin juljalba kuljinga bulkajimunbu. Juljal jirakalku bakan. Jana yinya
    juljal kariku useim-bungan.
  nhy-NT: Satepan de okitemowij de itech krus, okikimiloj ika se sábana iwan okitlalij
    ijtik se mikkakuyoktle katlej okikuyonijkej itech se tepejxitl, kan mach ya semi
    akaj kitookaj.
  asm-FB: পাছত তেওঁক নমাই শণ সূতাৰ মিহি কাপোৰেৰে মেৰিয়াই, আগেয়ে কোনো ব্যক্তিৰ দেহ
    নোথোৱা শিলত খান্দি উলিওৱা এটা মৈদামত শুৱাই থ’লে।
  okv-okv: i atahu ta eto umbuto ikenu benu bo javotoho koso vahai amina togeto umbuto
    pambuto embo kovari panga matu atara jo ta kovari ai ta embo kiti ikae sape ae
    aita ikenu serekena.
  mxt-NT: Ta yaha̱ cha sanoo̱ ra José cuan coño ñuhu ra Jesús nu cruzi, ta natyihi̱
    ra chichi noo sahma cha cuví lino. Ta cuahan ra cua cuchi ra chi ra chichi noo
    ñaña chaa cha cuví yavi yuu cha savaha̱ ñu.
  tzo-NT: Yu'un i'ac'bat lisensa yu'un ti Pilatoe, hech yu'un ba sloq'uesbe ti cruz
    ti stacopal ti Jesuse. Laj xpix ti saquil poc'. Ja' laj stic' ti ach' ch'en ti
    bu pasbil yu'une. Jombil ti ton ti ch'ene.
  ind-AGS: Ketika dia sudah menurunkannya, Yusuf membungkusnya dengan kain lenan,
    dan membaringkan Yesus dalam sebuah kuburan dari batu yang belum pernah dipakai.
  omw-omw: Mwitaa timwa kyero mwiva uro Iesusira mwamwanta itu kyero vara mwatumwi
    vatero eqarori tavuna vara kyero mwia qapuqama kyero uto ori qaraakya vauru kye
    hia vaisi mpo quntoraqi uro quntamwa tora.
  yrb-yrb: '@see-verse:LUK.023.052'
  maa-NT: Kiskónáje̱n‑t'aà krò; kisìkájté jngoò nikje lino chroba. I̱kjoàn kiì kíhijiìn.
    Kiskinìs'en‑ngui jngoò nga̱jo̱ mik'en ñánda nga xó k'oa̱s'ín kitáx'a̱‑ne na̱xi̱.
    I̱'nde jè, ni̱ sa̱á jngoò mik'en sihijiìn.
  mcq-mcq: ꞌEne hu roe Jesuni haha apene atehi mwame apena vaꞌe muna ara maiuꞌina
    kaꞌene ea maiꞌo pairechaviꞌinijino ranamana.
  sus-A: نَ تّمُي، عَ تٌ عِسَ قُرٍ رَفٌرٌ وُرِ مَفَلَنبُشِ كْن نَ، عَ نَشَ عَ كَسَنفٍ،
    عَ عَ بّلّ فَبُرِ، نَشَن نُ فٍشِ فّمّ كُي، قُرٍ يٌ مُ نُ رَفَتَ دّننَشّ.
  jpn-1965: それから、イエスを取り降ろして、亜麻布で包み、そして、まだだれをも葬ったことのない、岩に掘られた墓にイエスを納めた。
  fra-SBL: Il le descendit, l'enveloppa dans un linceul, et le déposa dans un tombeau
    taillé dans la pierre, où personne n'avait jamais été mis.
  yka-yka: Manjari ilebbes ne weˈ ne duk sinaput weˈ ne. Ubus bu pinabāk weˈ ne diyalem
    lingab ilowangan dem batu gaˈ pe bakas pangubulan.
  mle-mle: Paylat yaakiya wadik, Jisas dikidi amwiy maap tidi miyaam tidik, Jawsip
    kwurkuw, kardadid. Kardakuw, di adi amwiy ata wapwiyir kaydapidid. Di Jisas dikidi
    amwiy kwula dipwu kabakim ata takadid. Tayir adi dipwu kabakim day nikidi amwiy
    maa tak.
  shp-NTPO: Jainxonra kaxon ja yora korosenmea pakeanan lino chopan rakawaa iki. Jaskáaxon
    boxon jain mawábo niati shanka kiniakana ikain niaa iki. Ja kini iká iki, tsoabi
    jain niakanamapari.
  aom-aom: Sinoho baeꞌiröjamu Pilate-ro ejahamu vaꞌoromo sinoho baruvebiromo niögu
    maëro numoromo munë ubuvarire ë bamadeje. Ëmunë gagoho ae gö bogo bamëꞌe Iesu
    ë bamadeje.
  geb-geb: Pairat ana khɨrigim, ana mbaram ana khuma ndiga vov, shaa huran ana zigap,
    ana ndiga vov, mbe kɨɨma thoon muuŋgi mboga tɨgi. Mba mbok, mbe fhum guma then
    mba mboga tɨgi fhuvara.
  eng-WYCLIFFE: and took it doun, and wlappide it in a cleene lynen cloth, and leide
    hym in a graue hewun, in which not yit ony man hadde be leid.
  bsj-bsj: Cin cuku, cin cumon ki yilank linin ko ken. La cin yoken mor tuwe wo ci
    cuwe cuwe mor tere, wo ci fwerum bo nii wi yeu.
  cak-cak: Tok ri José rukasan chic pe ru-cuerpo ri Jesús chuvech cruz, xubolkotij-e
    pa jun tziek, y xberuya' can chupan jun jul c'oton-apu chuvech jun juyu' ruyon
    abaj, ri c'a man jani tiyo'ox ámna chupan.
  chf-NT: De ya'i aj José u jäcsäbi u cuerpo tä cruz, u tz'oti t'oc ump'e noj welom
    noc' y u yäq'ui tama ump'e mucliba que ya' lowo tu näc' ump'e tz'ic de ji'tun.
    Tama ni mucliba jini mach to bay umujca niuntu.
  tlf-tlf: Kale siin uyo Josep ninggil igil, tinum kaanip imamin umi o age-nilipta,
    tuum tem maak kalo kolip suu kuta, tinum iyo maak kaana dep no dubalin-tem kale,
    Josep so ipkum maak so alop iyo Yesus imi at kulu uyo talaa dep malaak daa-nilip
    e, ilim namaal tambal maak ku fufala do dep no tuum tem kalo telelasip kutam kal
    dubalip ko.
  piu-2006: Tjiṉṯu Puratiyi ngarala maa mungarrtjirringu. Tjuwu tjuṯaya waarrkarringkula
    kuliṉangi, “Nganaṉa kuwarri waarrka palyara wiyalku, Tjarritiyingka waarrkawiyalpi
    nyinanytjaku.” Tjutjupalungarriya kuliṉingi, “Nganaṉa parrpaṯu Yiitjunya mantjira
    katirra ngarritjunku. Luwulampa ngaranyi, Tjarritiyingka wiyala mirri katirra
    ngarritjunkunytjaku.” Tjana yankula Yiitjunya mirri mantjira pulangkitingka tjutura
    tayimapiṉu, pulangkiti palunya mirri tjutulpayikuṉungka. Tjutura tayimapira tjana
    katirra ngarritjunu kuḻpingka, yirriṯi tjana tjawara wantingutja, kuḻpi wiimatjanu.
    Kuḻpi palula wiya mirri kutjupa yurrunpa ngarringi.
  poh-NT: Nok yeꞌo̱j chic cho kꞌab reh chi ribanaric i pahkanic xiban, reꞌ maꞌ Chep
    xo̱j rikahsaj ritiꞌjolal i Jesus wach curu̱s, xibotej cho pan jenaj tzꞌih eh xo̱j
    ricoj pan jenaj mukꞌunbal maꞌ jaꞌ cojo̱j ta, reꞌ tikꞌimaj ruꞌum pan jenaj maꞌ
    laj abaj.
  tue-tue: Too síro curusapʉ tusagʉ́re néedioco, sutiró ãñurí caseromena cõmayígʉ.
    Túajea, ʉ̃tãgãpʉ coari tutipʉ cṹũyigʉ. Tiituti sĩcʉ̃no cṹũnoña manirí tuti niiyiro.
  bjp-bjp: Ka fapu pununfo Iesu tina aupaket ke ka afit u ini nenge rokap na kaen.
    Nami ka fakau u na matanfat una luun minet ae ri tuung ta u na balan fat. Matanfat
    ae biil biitom ri luun ti minet lo.
  xon-xon: Le Pailat kii. Le u nyan waawon ndɔpuinkoo pu, le ki di u poo likekenyaan
    ni, ki di u ti sub kitakpaluŋ ni. Bi nan gbii kitakpaluŋ ngbaan litakpasakpeln
    aasikakl ni la. Baa nan kee sub unii ubaa ki ponn ni.
  tzo-ZNT: Ti Pilatoe iyacꞌ la permiso. Ti Josee isyales la ta cruz ti ánimae, ispix
    la ta saquil pocꞌ, ba la sticꞌ ta chꞌojbil ton. Mu to la muchꞌu tey mucbil.
  mpm-NT: Nu ni kuniꞌin da yɨkɨ kuñu Jesús nuu ndaꞌa cruz un, ti ni nasuku da ya jiin
    ɨɨn saꞌma finu. Ti ni chunde da ya ini ɨɨn yau jaa, ja ni jacha maa da jika ɨɨn
    kava, ja ti jakunduji ga ni ɨɨn ndɨyɨ.
  ots-NT: Nubbʉ, bi ma bú dɛjqui cár cuerpo car Jesús pʉ jar ponti, bi panti hnar
    ttaxi da̱tu̱ cja̱ bú cöti hnar cueva. Múr ddadyotjo car cueva. Jim be mí cjöti
    ánima pʉ.
  hoy-hoy: अदिक आग यीशु उक क्रूस मा टु ईळ्सकु मलमल इन चद्दर दा गुंळ्सदुन, अदिक ऊंद
    कब्र दा ईटदुन, जो कल्ल इन जागा दा अगुळकु ईरोद; अदिक आ जागा दा यावारा अक भी यागलु
    ईटकु आगीदील.
  uri-uri: Om Pailat wi wor, om kil kulhor kai nalu yipmri a Jisas pa tolti, ye nar
    ak hapm tungkoren pa yipo plaln om, kil kat ye kai elnthel kahor tipmning teng
    wonen ur a pike tu uwe weten pa, a ake pike tu eln kmel ur hele pen, kalpm.
  amo-amo: A toltuno kinin, a jinkpilo nin malti ulau, adi nonko nan nya kissek na
    ina sarsu nan nya kutala, kikanga na isa nonko umong ku ba.
  pjt-pjt: Munu palyanmankunyangka paluṟu ankula Jesunya puntu puṉunguṟu mantjiṟa
    ukalilyinu, munu karpinu mantara piṟanta munu kuḻpi kuwari nyarkaṟa wantinytjitjangka
    palunya katira tjuṉutjunu, panya aṉangu kutjupaya nyara palula ngaṉmanytju tjunkunytja
    wiyaṯu.
  cwe-cwe: Kauhulumusa lukuli lwa Yesu, kaufumba sanda ya chitani, kawika hagati ya
    dileme disongoligwe muluwe, na dilibule mtufi mgati.
  daa-NT: Kar ŋa paayiig min ka etor, ŋa maliyiig iŋ kapanne ho ŋa ɓaawtu un̰jiig
    ɗo magin taat ŋu doɗɗitu ka dambar. Magin-at, yoo momte rakki oki ŋu balti diye.
  mlp-mlp: Susumun ugim in lehim Yesus asan ayib walemim ogib eman ussa in tubusan
    husta araq amalib il tonim hodhod aduganib tiqam. Hodhod na gig araq ayahta adugan
    qwayim emiyta. Teq kwaziqmo in mat araq momta asan hodhod nab eman a hi usta.
  ape-C: Aria douk Pailat nakri wosik aria anan nanak nabrei Jisas nabuhi atap aria
    neshrehan anah yopuhi shigorihwihi rupah. Aria nonohur nanak nawish onohw wonugwehw
    douk shenekoh onok burbuduk iri aria nawish nanabukuk agundok. Ahwudok wonugwehw
    douk madae shurom enen nyagok iri arpen uwe, uwok.
  bgs-bgs: Igkangé din tô lawa tikud tun ta krus, igtángngás din katô mapputì óggét,
    asta iglábbáng din tun ta áglábbángngan na mantu igkaliyan tun ta pangpang asta
    ándà pa lábbángngi.
  faa-faa: Airakano Pairatemo aosapo. Aorakano Yosefe pukua Yasu kusuane fatarimaka,
    pasu pakae kotesamo Yasuane taporaka, maka pukua kunikia fana rasa á Yasu motosapo.
    Kunikia á aporo meta fana kusuane motosafapo.
  kik-kik: Nake agĩcuurũria mwĩrĩ wa Jesũ mũtharaba-inĩ, akĩũkũnja na taama wa gatani,
    agĩcooka akĩũiga thĩinĩ wa mbĩrĩra yenjetwo rwaro-inĩ rwa ihiga, nayo ndĩakoretwo
    ĩigĩtwo mũndũ.
  cap-NT: Nekztanaqui Josequi Jesusiz̈ curpu cruzquiztan apakz̈cu tsjii wali pajk
    pañuz̈tan capzic̈ha. Nekztanaqui sipulturquiz tjatzic̈ha. Nii sipulturuqui wali
    pajk mazquiz pjettatakalc̈ha. Anatakalc̈ha yekja almami tjatta niiqui.
  ksr-ksr: Qisiŋ uma qamoya maripoonoŋga metegoŋ meŋ kamaaŋ opo taaŋanoŋ esuuro. Esuuŋ
    meŋ qasirinoŋ kema jamo kobaa moŋ urorooŋ qamo moŋ kanoŋ mende aŋgiti, iikanoŋ
    Jiisaswaa qamoya ii ano.
  eng-TNT: and toke it doune and wrapped it in a lynnen clooth and layed it in an
    hewen toumbe wherin was never man before layed.
  sbs-sbs: Chiva muvwika isila, imi chiva mupata mwikumbu liñatwilwe ni vwe, museni
    kubikwa muntu.
  sue-sue: Senu nininu woi nuso ni pasinaira ena puro mo kapawai iboi-tatana meni
    ewero poti omata so zo wamai amira ninua. Gita ema zora woi ago kaka potamu.
  fra-NCL: et l’ayant descendu, il l’enveloppa d’un linceul, et le déposa dans un
    sépulcre taillé dans le roc, où personne n’avait encore été mis.
  bhg-bhg: Awatedo, Joseph maundo Yesu da tamo oregada awa kundo piesiri wowosisina.
    Edo tamo awa gongo viraraemi doiedo kundo maundo banga to matu siya ari ainda
    pipisisina. Yai awa embo neimi gisi jigamo ae.
  snn-NT: Ja'nca senni, Pilatobi insi güeseguëna, Jesús ga'nihuëre gachoni, pojei
    canbi ga'nebi. Ga'neni ja'nrëbi, mame tan goje, gata të'ntëbana te'ntosi goje
    ba'iguëna, ja'anruna sani, re'oye uanni, jai gatabëre bonani, ja'an gojere ta'pibi.
  atb-NT: Haû mù, gungsôm haú lé tapzîng mai hkyut hkyô yù luî, pán yúng èq htup yup
    mù, ó lé lháng a kat wú shî é, luqgok lé kyûng tô é luqgok lup hkaû má kat tô
    ri.
  wro-wro: Jeri kaiąbuna, murd kąmąŋ wobi imąlala njiniŋge, kandeŋu kąnmenma nąnja
    kaiug nąnja dur mąŋgauwi:na, ma nąnja wąli i:dja kari wa we parwenja.
  cek-AK: Qok to a lak moe, puu kahni hoiah ayaw pacoengah, mi doeh aphum vai ai ih,
    thlung hoiah thuk ih taprong thungah pasong.
  bkd-bkd: Dayun tinimù din haena daw bungkusi hu maputì ha manggad daw itagù duun
    hu bag-u din pa binangbangi ha dampiyas.
  ctu-76: Che' ujtye i ju'san ti cruz Jesús ti' bʌc'ʌ ti wen bʌ bʌjquil. Ti' ch'ujñʌ
