  alq-ALGNT: Pilat ogi ma8adjian Coda8inni kitci aiamie ogiman, ka niganizindjin,
    acitc kakina a8iagon.
  ixl-NNT: As imol veꞌt u Pilato unqꞌa iqꞌesal oksan iyol tenam vatz Tiixh, tukꞌ kaꞌt
    unqꞌa iqꞌesal unqꞌa tenameꞌ, as tukꞌ unqꞌa tenameꞌ skajayil.
  boa-NT: Aanéhjáa Piráátó pihjyúcú pámeere mɨ́amúnáake llúúvájté avyéjujtémá tsijtye
    avyéjujtéke.
  quh-NT: Pilatoka chay curajcunata, runastawan tantachimuspa
  kwi-kwi: Suasne Pilatone katsa pariyaruzakas Judío awaruza ɨnintuzakas Judío awaruzakas
    akwanat kit
  agm-agm: Pairotɨho pɨrisihiya awaisawɨhiyaisunɨ amɨ mɨtɨhiya usaisunɨ amɨ isɨhiyaapunɨ
    gaatihɨ kiya napɨwɨ ahoyanawaayopo.
  ubr-ubr: Pilate on priest aiwabis, bainetewarotis, a sabu osi iyores siruayo
  tsw-NT: Reve Bilatu ɓoloto nan ganu a gbagbain na azagbain na ama,
  cax-NT: Auqui arrti Pilato oberabarama uiti bama üriatu bama sacerdoterrü, bama
    mayüriabuca y bama macrirrtianuca.
  aia-aia: Mia Paelat 'a 'unuraau goni Na'ohadaa'i Piriisi, 'iraaui saemaua adaa'i
    Jiu miraaui inoni,
  srp-1865: A Pilat sazvavši glavare sveštenièke i knezove i narod
  agt-agt: A ta nepangitoli dan te Hesus te Pilato en a pinagkakampat na ya pinakadakal
    na Hudyo kiden petta magbida tekid.
  lug-lug: Awo Piraato n’akuŋŋaanya bakabona abakulu, n’abakulembeze b’Abayudaaya,
    n’abantu,
  yby-yby: 'Sakikiya Paelatimamo muki we mena ito Omaitoka jokila hi mikaka we napaki
    ito monoka ujapalo wesidamaki dilipe nupa okoko sa-loko lo biye:'
  heb-heb: ויקרא פילטוס את ראשי הכהנים ואת השרים ואת העם׃
  mpp-mpp: Aime Pailat ye depec-baba ngic micne nga damong gocne ailu ngic-ngigac
    wacebame weleyackeibong.
  apb-apb: Oto a Paelat e lokoa mo na'ohai pris, na mo rato ni mwane, na ahutana mwala,
  san-TEL: పశ్చాత్ పీలాతః ప్రధానయాజకాన్ శాసకాన్ లోకాంశ్చ యుగపదాహూయ బభాషే,
  ben-IRV: পরে পীলাত প্রধান যাজকরা, তত্ত্বাবধায়ক ও লোকদের একসঙ্গে ডেকে তাদের বললেন,
  ntu-ntu: Paelzt aveatileng kxnzetu rdr pris kcng x kxnzrmailzng x leplz amrlx.
  pan-pan: ਤਦ ਪਿਲਾਤੁਸ ਨੇ ਮੁੱਖ ਜਾਜਕਾਂ ਅਤੇ ਹਾਕਮਾਂ ਅਤੇ ਲੋਕਾਂ ਨੂੰ ਇਕੱਠੇ ਬੁਲਾ ਕੇ
  gvc-gvc: Ã yoa Pilato sacerdotea pʉhtoare, paina pʉhtoare, masa cʉ̃hʉre to pjirocachʉ,
    cahmachuha.
  mwp-mwp: Pilatho nuydh lak garwoeydhamoeydhin, kuyku misnarel, a kuyku mabaygal
    a matha kedha mura mabaygal.
  ksj-ksj: Ebu Pilato ani Badiꞌa dibuꞌo hauꞌeteꞌe ḡihiꞌaḡaḡihiꞌaḡa, vaze boroboro
    ebu haba azaḡa huze nuꞌoziro,
  sbk-sbk: Na Pilato wabhatanya agosi wa makuhani na gosi na bhantu,
  mya-JVB: တဖန် ပိလတ် မင်းသည် ယဇ်ပုရောဟိတ် အကြီး၊
  kgf-kgf: Waŋu Pilatonéŋ ic embac ionac hofac oo ic kiwa éréhécgina ʒéma galeŋ hécgina
    ʒéma ic embac tocgé énécmiyec.
  awb-awb: Páhírátiga Manikáne ehweh mibeq mahbeq arítáh kéreq mibeqté aboawah wehwárínseq
    míó kereqsabé, Íráhro éna
  gdn-gdn: Apunu Pairasi ubupu Mamanuga God bameya dobopiyamu ragidai, iyapana kawakawai
    ade iyapana kuduba mete kina ki mu nene wagubu bautagubu,
  nko-NT: Pilato lɛ́tɩ Bulu igyí ahapʋ́ dɛhɛn, Yudafɔ ahandɛ pʋ́ ɔmá ámʋ fɛ́ɛ́
    befia.
  bsn-NT: Ĩ tʉjʉ Jesúre ĩ tʉocõajare, paia ʉjarãre, masa ʉjarãre to yicõari, masa
    to ñarãre quẽne jirẽoñuju Pilato.
  pib-NT: Giyagni Pilato tomgana tsrukakalune sasertotene ga wa tsrukakalune ga wa
    yine. Wane chinna,
  wiv-wiv: Pale, a Pailat ia koi lupunia na hetpris kamahi, kamana pararaha kamahi,
    ia mai na manumanu, dia ta mai lupu,
  reg-reg: Pilato nabhabhilikila abhagabhisi abhakulu na bhatungi ne bhise bhya bhanu,
  mlh-mlh: Yesuji wareko gawana Pailotji soriŋ gio siŋaŋ eru siŋaŋyayabe ŋipuine eru
    ŋiŋigo kubu kepore yabeme tumaŋgabuŋ.
  gof-ENT: ጲላፆሲ ካሂኔ ሃላቃታ፥ ኣሳ ሃሬይሳታኔ ኣሳ ፄጊዲ፥
  aau-aau: Pailat hiykwe pris karmay o, Juda mo hakamay o, uwrsa o, hme me-huonok
    nok,
  tvk-tvk: Paelet mikes viton vat xil na pris xil, eilep xil na Siu xil, del moletin
    sav xil mun.
  prf-NT: Nadid, pinadulaw ni Pilato en pinunu hidi nen padi hidi, en pinunu hidi
    nen banuwan sakay en katolayan.
  auy-auy: Kuwaná Páírati óraaꞌ-amaan-kisau-waasiye óraaꞌ-waasiye úwoi-waasiye táántena
  tbg-tbg: Pairaatava Kotira kaiqa vara amite vau vaiintika vika noranavuvata, nora
    vaiinti vonavuvata, qaqi vaiinti nahentivata, naarama ruvaaquma kero
  hub-NT: Jesúsan awaigki itaarmatai apu Pilato, judío apuri ainan, sacerdote apuri
    ainancha tura chikich shuar ainajaimak irumrauwaiti.
  hmo-hmo: Vadaeni Pilato ese dubu biagudia bona hanua lohia taudia ia boiridia,
  big-big: Pulaga Pailetgu yombu Anotoyegi kolak miziwiligi ngaiwili keya Yudawiligi
    ngaiwili kiling Yuda yongkambanuwiliyegi ngago yeiya
  gux-G: 'Pilat den yin liiga yabi, a nikpela yen bi niba. O den maadi ba:'
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³dxi³ ''i''²³ Pilato ''e³ rɨ²³ñii''n²³ te''²³ juii²
    jmii³ dsa³ quia̱''² te''²³ dsa³ ''i³ ta''n² ta² jee²³² quiee''³² dsa³ Israel quia̱''²
    la²³jɨn³ dsa³ juɨɨ³.'
  zar-NT: Níʼirö butubëʼ Pilato yuguʼ bixúz unná bëʼ, en bönniʼ dë lu náʼagaquiëʼ,
    en bönachi lu yödzö,
  kde-kde: Bahi Pilato nkuvachema pamo makuhani vakulu na vakulu vanji na vanu,
  ata-ata: La Pilato muꞌavaliꞌa ta tatilasiꞌa ta ailiꞌi iloꞌa ta tatila noxiꞌa ta
    Iutaia mo ta mitema e mineꞌe mipita,
  qvw-NT: Chaypïtam Pilato puydï sasirdüticunacta, jinantin malcap puydïnincunacta,
    ñatac jinantin malcäta juntüchimun.
  nfa-nfa: Èle èèna ka, gubernur Pilatus paroa kètu agama Yahudi dènge dhèu heka-dhèu
    heka adꞌa Yahudi, sama-sama dènge dhèu ae sèra, mai pakaboko ho nanene lii pamaꞌète.
  tnp-tnp: Kəni Pailət təmauɨn e pris asoli mɨn, mɨne nətəmi asoli rəha nətəm Isrel,
    mɨne nətəmimi rəfin, kəni ilah rəfin kəməhuva kətiəh.
  urd-urd: फिर पीलातुस ने रहनुमा इमामों, सरदारों और अवाम को जमा करके;
  hot-hot: Yôv ma Pailat halam ŋê bêŋbêŋ êbôk da lôk ŋê bêŋbêŋ lôk avômalô ba ethak
    doŋtom.
  mqj-NT: Urrempummi kapala imam sola perepi'na to Yahudi anna tau buda Pilatus,
  rus-SYN: Пилат же, созвав первосвященников и начальников и народ,
  mbh-mbh: Na Pailat i leng veliloalo pris kimangare tomo nge Judare oa pompomere
    na tokokoere.
  bdd-bdd: Coinega Pailato Topwaoli Madoudi ma babada ta tupwana meYudiyaedi ꞌibwau
    heꞌautedima,
  cbt-NTPO: 'Ina quëran Piratori piyapi''sa'' amatërin. Corto hua''ano''sa'', cotio
    hua''ano''sa'', inapitanta'' ayontonahuaton, itërin:'
  rmy-SERVI: Пилато ж акхарда англунэ рашаен, пхурэдэрэн и всавэрэн манушэн.
  srn-NT: 'Dan now Pilatus kari den prenspari domri, a folku nanga den edeman fu a
    folku kon makandra. A taigi den taki:'
  cta-NT: Liꞌ nguxutiꞌi̱ Pilato jiꞌi̱ lcaa sti joꞌó nu laca loo, loꞌo jiꞌi̱ lcaa nguꞌ
    tisiya, loꞌo jiꞌi̱ lcaa ñati̱.
  bqc-SIM: Pilati sa'onkiaↄ ń gbãadeↄ ń gbɛ̃́ kĩniↄ kã̀aa píi,
  tcz-CHONGTHU: Chuin Pilate in thempu pipui hole hou lamkai adangho, mipiho jaonan,
    akoukhom in,
  mar-mar: पिलाताने मुख्य याजक लोक, पुढारी आणि लोकांस एकत्र बोलावले.
  snp-snp: Ena Pailatikafo yokila ki umamo we kiyabani weti, ido wenena kiyabani we
    nabati, ido faifa wenena muki yaki olu mau wi gedeto,
  isl-isl: Nú kallaði Pílatus saman æðstu prestana og leiðtoga Gyðinganna, ásamt fólkinu
  spy-NT: Kōōruruuch ꞉Bilaato mbo *kibkōrōs chēē wōōyēch āk kāāntōōyik āk biikaab
    yēēmēēt
  xnn-xnn: Dat paayagan Pilato nan menkangangato ay papadi ya nan ib-ada ay menlelebbeng
    ay Judio ya nan kaipoipogaw.
  mwe-mwe: Bhai, a Pilato gubhashemile shitamo sha ashikalongolele bha bhaabhishila
    na ashikalongolele bhana bha bhandunji,
  tte-tte: Pailato topwaoli lalakili, toloinao yo tomo meuloili iyoga-gogonagilima,
  tcs-tcs: Den Pailat bin go ane singaut ebribodi po kam tugeda, dem edprist, dem
    nada lida blo dem Zuwislo ane ol dem pipol uda bin de.
  hlt-THB: Pilat ing khawsoeih boeikhqi, ukkungkhqi ingkaw pilnam boeih ce khy nawh,
  soq-soq: Iesu alene Pailat mampe wiseno ewene me pirisi debamau, onionia apanau
    ita mo mida sape wimoiena uduudu apamono auweieno
  qub-qub: Jesusta chayachiptin Pilatoga gayachiran cüracunapa mandajnincunata, autoridäcunata,
    pampa runacunatapis.
  att-att: Á pangitoli ra kâ Apu Kesu kâ Pilatto, inipágál ni Pilatto yù ira kátannangán
    nga pári, yù ira giriámán, ánna yù ira káruán nga tatolay.
  bki-bki: Mia abinimei bere ea Pailat kiano vio, ana naio bio tomu na tortoru na
    kulo lu nalo bija tubo nalo bija tomu nalo ka amei aialio.
  bqp-bqp: Pilati sa'orikinↄ kũ gbãnadenↄ kũ gbɛ̃ kparanↄ kàkara ń pínki
  mcp-mcp: Pilât mú sɛɛŋg mílúlúú myâ ofada, nə micî nə buud bɛ̂sh,
  hat-hat: Pilat sanble chèf prèt yo, tout otorite yo ansanm ak pèp la.
  npl-NT: Ijkuakó n Pilato okinmoololoh n tiopixkeh non tlayakantokeh, n tekiwajkeh
    iwa nochteh n tlakah,
  bgg-bgg: Philath è kho phabi shii, dumuiithek shii nane branthek shii ò shii ho,
  eng-TCENT: Then Pilate called together the chief priests, the rulers, and the people,
  eng-BSB: Then Pilate called together the chief priests, the rulers, and the people,
  cpu-NT: Ipoña Pilato japatotakeri ijevare omperatasorentsitaari itsipataakeri ikaratzi
    jevatakaantatsiri nampitsiki, eejatzi maaroni atziriite.
  san-ASM: পশ্চাৎ পীলাতঃ প্ৰধানযাজকান্ শাসকান্ লোকাংশ্চ যুগপদাহূয বভাষে,
  tac-NT: '''Liko alué selígame Pilato bayele alué e''wélala balé, abiena uché jaré
    rió e''wélala, abiena we''ká ralámuli,'
  eng-WEBPB: Pilate called together the chief priests, the rulers, and the people,
  gfk-H: Io, Pailat ga tatau hulungai ira tamat ta ira pris ma aring mes na lualua
    ma ira mataniabar.
  viv-viv: Tu Helodi Yesu Failato againe giveyewana tu Failato abaveyao ana tofaisewa
    kikaiwabudiyao be miYuda adi tonagona velugadiyao kadu yoꞋo buye gikovavagaꞋauhidi.
  yao-yao: Nipele, che Pilato ŵasimanisye achakulu ŵambopesi ni ilongola ni ŵandu,
  tgp-tgp: Moiso Pilate mo tovi matavuhi na tamlohi aulu nona pr̃is peresi na tamlohi
    aulu non Israel peresi na tamlohi,
  auc-NT: Pidato ïñömö në godönäni ñæ̈næ̈näni tönö awënëidi tönö önönänique ïnänite
    äñecä pönäni ate tömengä,
  kbc-NT: Odaa Pilatos ja yatecoɡ̶otee niɡ̶ijo anoiiɡ̶e sacerdotitedi ijaaɡ̶ijoa niɡ̶ijoa
    lacilodi judeutedi, codaa mijotawece niɡ̶ijo noiigi.
  bmh-bmh: Herot nug Yesus koli Pailot waugab palautina, go nug Uwait ula dacanemen
    dudu banban mui, gumaranem dudu banban mui, duailel unum mui ularena, alai gotulina,
    Pailot nug awareun, “Agen du e koli iz waiab imai alaimai, duailel igul eg abai
    maraneu aimai ailemen. Iz agal amiagab kanabemin, iz gonug igul eg tub meun piab
    tam.
  ctu-BL: Pilato tsi' tempa tilel jini ñuc bʌ motomajob yic'ot jini yumʌlob yic'ot
    winicob x'ixicob.
  meq-meq: Ma dəba eye na, Pilat a zalatay a bagwar hay i ndo neheye tə vəlaway wu
    a Mbəlom aye, a bəy i dala hay ta ndo i gəma hay tebiye.
  noa-H: 'Deeu Herodeeu Jesús hich haar deebapäaiwai Pilatoou t''umaam k''ʌʌn hãbam
    haig t''ʌ̃rk''a haujim haajem: p''adnaan chi pörk''a nʌm k''ʌʌn, judionaan chi
    t''et''em k''ʌʌn maimua chi p''öbörpienjã hagjö.'
  alp-NT: Eleki Pilatuse ilupuke imama elakaru kai tamata elakaru pususi kai tamata
    bokala,
  san-VEL: pa"scaat piilaata.h pradhaanayaajakaan "saasakaan lokaa.m"sca yugapadaahuuya
    babhaa.se,
  kbq-kbq: Hagi Paeroti'a ugota pristi vahezagane, kva vahezagane, vahetamine kehutru
    huno,
  kbh-kbh: Chents̈ana Pilato, chë bachnangbe amë́ndayënga, chë pueblents̈a amë́ndayënga
    y nÿetsca ents̈anga tojánachembo,
  ron-LSB: Pilat a chemat pe preoții cei mai de seamă, pe dregători și pe popor,
  pon-pon: A Pilatuj kapokon pena jamero lapalap, o monjap, o aramaj akan,
  nhe-BL: Huan Pilato quinnotzqui nopa tlayacanca totajtzitzi, huan nopa tequihuejme,
    huan nopa miyac tlacame
  sps-sps: Ai Pailat fikoo vaaguam raton fuainy tsunaun tan tsoiny faakor, fuainy
    tsunaun ana vainy faavot,
  wnc-wnc: Siwan Pailatda Anutue yot takwan gwene pasiya amindane take akwakat gatu
    Judia nana amindane tupan takwakat gatu aminbampat ngang yayawamban apa
  bus-bus: Pilati sa'orikinↄ kↄ̃n gbãadeenↄ kↄ̃n gbɛ̃ kpaaanↄ kàkↄ̃a
  gub-BL: Pirat wenoz xaxeto wanuwihaw wamuwà uzeupe a'e wà kury, wenoz Zutew wanuwihaw
    a'e wà no, wenoz teko a'e wà no. Uze'eg nànàn kury.
  imo-imo: Jisas Pailat molorumuna yando meko oringi wali Pailat yuni Gote popo tondoringi
    iye awilima kinye, Juda Imbomanga tapu iyema kinye, we imboma kinye, enondo waio
    nimbelie nimbei,
  boj-boj: Onaqa Pailat na atra tamo kokba ti Juda gate naŋgi ti tamo uŋgasari kalil
    naŋgi ti metnjrnaqa aqa areq bosib koroonabqa endegsi minjrej, “Niŋgi Yesus osib
    ijo areq di tigeltosib merbonub, ‘Tamo endi a tamo uŋgasari naŋgi kumbra ugeq
    breinjreqnu.’ Merbonubqa e segi Yesus geregere nenemyonum niŋgi quonub. Une kalil
    niŋgi aqa jejamuq di qameqnub qaji di e quonum ugeibqo. E aqa jejamuq di une bei
    itosai.
  eng-DRA: And Pilate, calling together the chief priests, and the magistrates, and
    the people,
  knf-knf: '*Pilat ado kë badu *baţeŋan baweek, baweek biki *bayuday na bañaaŋ bŧi,'
  san-KHM: បឝ្ចាត៑ បីលាតះ ប្រធានយាជកាន៑ ឝាសកាន៑ លោកាំឝ្ច យុគបទាហូយ ពភាឞេ,
  arn-NT: Pilato trawülürkefi tati longkolelu pu saserdote mew ka ti pu awtoridad
    ka tati trokiñche.
  zas-NT: Dxel bachajg Pilato lasaꞌ ree bixhioz rniabee ree bixhioz con ree guxtis,
    con ree bén luguiedx guin,
  ken-NT: Bápɛ́rɛ́ nɔ́kɔ́ nsɛm ntá Páílet nɛ Yesu, Páílet ató bábhɨ́ŋɨ bǒbati
    bachiǎkap Mandɛm nɛ bǒbati ɛtɔk nɛ bǒ ɛtɔk.
