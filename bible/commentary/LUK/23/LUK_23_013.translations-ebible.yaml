verse: LUK.023.013
translations:
  kpx-kpx: Abu Iesu melavei Bailotie tige Bailotiu hoage dubu nalimale kosiveau, oe
    kosiveau isi oe ataeau loholu.
  okv-H: Eto Pilate na priests pepeni te embomeni ta embo okokose te jage enu vahaita
    puvuo
  tbo-tbo: Pilato apoma tu witalaguyaba babadahi po tu tahatahaya po lawa i otugehi
    po hi’mboina.
  mal-C: 'പീലാത്തോസ് പുരോഹിതമുഖ്യന്മാരെയും ഭരണാധികാരികളെയും ജനങ്ങളെയും വിളിച്ചുകൂട്ടി,
    അവരോട് ഇങ്ങനെ വിധിപ്രസ്താവിച്ചു:'
  grc-SR: Πιλάτος δὲ συγκαλεσάμενος τοὺς ἀρχιερεῖς καὶ τοὺς ἄρχοντας καὶ τὸν λαόν,
  bgc-bgc: पिलातुस नै प्रधान याजकां, सरदारां अर माणसां नै बुलाकै उन ताहीं कह्या,
  khz-khz: Pilato na Rupu Veaga velera kamura, e Iuda velera, e taunilimalima maparara
    ekearato,
  deu-TKW: Pilatus aber rief die Hohenpriester und die Oberen und das Volk zusammen,
  zsr-NT: Niꞌr butubëꞌ Pilato yuguꞌ bxuz uná bëꞌ len bönniꞌ dë lu naꞌquëꞌ len bunách
    lu yödz,
  lin-lin: 'Pilato abengisaki bakonzi ya Banganga-Nzambe, bakambi ya Bayuda mpe bato
    nyonso ; alobaki na bango :'
  hns-NT: Tab laat barka agwan, djaatie ke barkwan aur djhoend ke phien se bolwaais.
  noa-E: 'Deeu Erodeeu Jesús ich aar deebapäaiwai Pilatoou thumaam khʉʉn ãbam aig
    thʉ̈rkha aujim aajem: phadnaan chi pörkha nʉm khʉʉn, judionaan chi thethem khʉʉn
    maimua chi phöbörpienjã agjö.'
  eng-EMTV: And Pilate, having called together the chief priests, the rulers, and
    the people,
  mib-NT: Yūcuán na te ni cana Pilato tāca sútū cácujéhnu jíín táca tée cándiso jníñu
    jíín táca gá ñayuu, ni candutútú.
  lif-NT2: हे़क्‍क्‍याङ् पिलातसरे़ तुम्निङ्‌वाॽफुसाम्‍बाहाॽ, यहुदि लाम्‍लोःबाहाॽ नु
    मनाहाॽ उःत्तुसिआङ्
  xnj-xnj: Pilatu akavakemele pamonga, Vamteta vakulu na vachilongosi va Chiyawudi
    na vandu,
  mmx-mmx: Paelat ga xup bubua ka lavamaasa silok la luvuttadi amgomgo at limixin.
  cbr-NT: Usa 'ain ca Pilatonën, judíos sacerdotenën cushicama 'imainun judíos 'apucama
    'imainun unicama camiacëxa.
  tee-NT: Pus ju acsnich ju Pilato at'asanichokolh ju xalack'ajin palijni chai ju
    xalack'ajin sia yu'unch ju israelitanin chai ixtalhavat lapanacni.
  eng-LSV: And Pilate having called together the chief priests, and the rulers, and
    the people,
  cak-NT: Y c'ajari' ri Pilato xeroyoj ri nimalaj tak sacerdotes y ri je autoridad
    quichi ri israelitas. Y chuka' xeroyoj ri winak.
  pah-NT: Kiro Pilatos'ga g̃a mono'ono'og̃ukari ikwava'ẽhara'g̃a nduvihava'g̃a judeus'g̃a
    nduvihava'g̃a ndeheve ojipe'g̃a ndeheve.
  sja-NT: Pilatomãi panadak'ãri, irua waya t'ɨ̃ p'eji p'aareerã poroorã, judiorã poro
    waibɨarã mãik'aapa p'uuru pidaarã.
  xed-xed: 'Manda tskanata Pilat ta la mali ta ghəŋa gwal dra skwi ŋa Lazglafta nda
    gwal tsa guma nda dəmga tani, kaʼa nda həŋ mantsa:'
  mks-NT: A̱nda̱ já na̱jánditaca Pilato na̱ cúú sa̱cua̱ha̱ nu̱ú ju̱tu̱ cán xi̱hín
    na̱ jutixia xi̱hín java ña̱yivi.
  gfk-S: Io, Pailat ga tato hulungan ira tamat ta ira pris ma ari mes na lilie ma
    ira matanabar.
  bmu-bmu: Jisösnöŋ kaiga premiö Pailötnöŋ jike nup galöm aka galömkölköl aziurupŋi
    aka ambazip kambu öröm eŋgii tokoget.
  dgz-dgz: Amba ayop Pailat pirisi bawarewa ge Diu bawarewa nagire upi amba waenapan
    iravi den munan wan, tauan.
  eng-GNV: Then Pilate called together the hie Priests and the rulers, and the people,
  zaa-NT: Pilátua nna gutaỹi tìą ca sacerdote principal nna canu rigú'ubi'á nna ą'hua
    ituba yétsiá nna
  eng-WEBSTER: And Pilate, when he had called together the chief priests, and the
    rulers, and the people,
  guh-guh: Pilato junata penacaetuatsinexa sacerdotevi penamatacaitorobivi. Junata
    penacaetuatsinexa judíovi pevetsivi ata. Junata penacaetuatsinexa bajarapatomarata
    pejinavanapaevi ata.
  bon-bon: Piba Pilato te modamoda iiwäreja biname, mope biname, piiyepu iyeta biname
    bine ala tesoglecemige abasecretname,
  nhw-BL: Huan Pilato quinnotzqui nopa tlayacanca totajtzitzi, huan nopa tequitini,
    huan nopa miyaqui masehualme
  mgw-mgw: Bai, Pilato ngakemya kitamo sa api'ndo ba dini, alongosi na bandu,
  swh-ONEN: Basi Pilato akawaita pamoja viongozi wa makuhani, viongozi wengine na
    watu,
  wbi-wbi: uPilato akavakemela palikimo avatekesi na avavaha na ni lipugha lya vaanhu,
  bba-bba: Pilɑti u yɑ̃ku kowo tɔnwerobu kɑ Yuubɑn wiruɡibu kɑ tɔn wɔru sokusiɑ.
  eng-KJVCPB: And Pilate, when he had called together the chief priests and the rulers
    and the people,
  kgk-NT: Omboaty uka Pilatos pa'i ruvixa kwéry, judeu ruvixa kwéry, judeu kwéry ave.
  waj-waj: Yoketaama varuduu Piratuuso Anutuuqaara kati puara hudeera kieetaiyaraatama
    kieeta vaidi gioonna kiaapuuyara diraiyaraata mmuakiaa gioonna kiaapuuyaraatama
    aayanna tuduu innasi nnida nuunauduu
  ekk-PKP: Pilaatus kutsus kokku ülempreestrid, ülemad ja rahva
  mpx-mpx: Pilato topowon bwabwatal aloliyau tologugui ge gamagalau i yoga gogonil,
  wbp-wbp: Ngula-jangka, Palitirli-jana yimi yilyaja Juwu-patuku maralypikingarduyu-patu
    wiriwiriki manu panu-karirlangu wiriwiriki manu yapa panuku yungulu yanirni nyanungu-nyangu-kurra
    yuwarli wiri-kirra wangkanjaku.
  luo-luo: Pilato noluongo jodolo madongo kaachiel, jotelo kod ji duto,
  nhe-NT: Huan Pilato quinnotzqui nopa tlayacanca totajtzitzi, huan nopa tequihuejme,
    huan nopa miyac tlacame
  aii-aii: ܩܪܹܐ ܠܹܗ ܦܝܼܠܵܛܘܿܣ ܠܓܘܼܪ̈ܵܢܹܐ ܕܟܵܗ̈ܢܹܐ ܘܠܪܹ̈ܝܫܵܢܹܐ ܕܝܗܘܼܕܵܝܹ̈ܐ ܘܕܥܲܡܵܐ،
  esk-NT: Pilate-ŋum katipkaġniġai qaukłiŋich agaayuliqsitlu sivulliuqtit iñuiḷḷu,
  msb-msb: Ginpatipon naman ni Pilato an mga namumuno san kapadian, mga namumuno san
    mga Judio kag san katawuhan.
  cpa-NT: Jøng² mi³ca¹tǿh¹ Pilato juu¹³ jmi²dsa² quianh¹³ dsa² ta³ quián¹² guøh¹²
    quianh¹³ dsa² juøi²,
  dso-dso: ତାର୍‌ପଚେ ପିଲାତ୍‌ ମୁକିଅ ପୁଜାରିମନ୍‌କେ, ନେତାମନ୍‌କେ ଆରି ସବୁ ଲକ୍‌ମନ୍‌କେ ଗଟେକ୍‌ଟାନେ
    ରୁଣ୍ଡାଇକରି ସେମନ୍‌କେ କଇଲା,
  meu-meu: Bena Pilato ese hahelaga taudia bona hanua lohiadia bona hanua taudia e
    boiridia,
  yva-NT: Pilatus po syeno akokoe nawe, akarijo Yahudije nawe, vatano wanuije nawe
    mawainde.
  dgc-dgc: Nadid, pinauwet man dén ni Pilato du te tungkulin a Judeo, sakay du iba
    a Judeo.
  zpm-NT: Dzigo bnabey Pilat pcaalsa grëse pxoz rnabey, grë zha ne nac zhiwxtis zha
    Israel, ni grëraa meṉguiedz,
  hix-NT: Taa. Anyeknyo yeryey hatà, Peratusu. Khoryenkom màn yonye ro yoh komo yanyekye
    hatà. Xuknewyana yoh komo rma, toto komo xarha yanyekye hatà. Àro ke, àhyaka nohsamnohtàkatxownà
    hatà, omeroro hatà.
  sim-sim: Pailat bikpris nga Judama lida lihi nga hulaima nokopma ondo nga nor usharik
    li talandirsarik
  npi-ULB: तब पिलातसले मुख्य पुजारीहरू र शासकहरू र मानिसहरूका भिडलाई बोलाए,
  cgc-cgc: Na pabalik Jesus i naan ki Pilato, patipon Pilato mga manugdumala na mga
    pari, duma na mga gadumala ta mga Judio daw tama man na mga ittaw.
  tim-tim: Akto Pilatoŋe sumbe kat kat luâk akto Israe yeŋgât damunlupyeŋe akto luâk
    âmbâle yânŋe are yeŋgondo togom menduguyi.
  yor-yor: Pilatu sì pe àwọn olórí àlùfáà àti àwọn olórí àti àwọn ènìyàn jọ.
  wos-wos: Pailat wandéka di prisna néma du akwi, Israelna néma du akwi séfélak du
    takwa akwi yae di hérangwandé.
  emp-NTPO: Maʌ̃be Pilatoba puru bororãda, sacerdote bororãda, puru sid̶a ãbaa trʌ̃cuasia.
  eng-F35: Then Pilate, having called together the chief priests and the rulers and
    the people,
  ind-ind: Lalu Pilatus mengumpulkan para imam kepala, anggota sidang Mahkamah Agama,
    serta rakyat.
  pes-OPCB: آنگاه پیلاتُس، کاهنان اعظم و سران یهود و مردم را فرا خواند
  mpt-mpt: Failate Gode amo kimanin nakai komokwal isa Yudai komokwal isa naka mak
    unang mak isa nganabenea tliba baabenea
  ssx-ssx: Pailedima꞉ mo yeni peao haemeke you haliwekima꞉ make tondiki haliwekima꞉
    make mo wanda꞉hali
  mkl-mkl: Pilɑti í kpe inɛ nɡboi woo weei Ilɑɑɔ̃ ŋɑ do inɛ nɡbo ŋɑ do zɑmɑɑ nkpɔ
    mɑ́ í tɔtɔɔ ŋɑ.
  gaq-gaq: ପିଲାତ ମ୍ନା ପୁଜାରି ଆରି ଜିଉଦି ନେତାଇଂ ଏତେ ସାପା ରେମୁଆଁକେ ମୁଇଂନୁଗ୍ ୱାଚେ ସେଲିଆକୁକେ
    ।
  gof-RNT: Philaaxoosi kahine halaqata, asaa haareyssatanne asaa xeegidi,
  unx-unx: ପିଲାତୁସ୍‌, ମାରାଙ୍ଗ୍‌ ଯାଜାକ୍‌କକେ, ହାକିମ୍‌କକେ ଆଡଃ ହଡ଼କକେ କେଡ଼ାହୁଣ୍ଡିକେଦ୍‌କଆଏ,
  gah-gah: Lá ikasike, Pilató nene ve vená mukí itó guguni giziaká ve napagi monó
    gizapa vegi kelémo nupa oake,
  lcm-lcm: Au, Pilato kala songo akuvul a keve tulava si ri katakai i sula na keve
    ainoinoai na ri vap aongos
  aer-aer: Kele yanhe-ngentyele, Pilate re kwertengerle Jew-arenye areyeke-arlke antangkeke,
    itnekenhe alartetye arrpenhe areyeke-arlke, arrpenheme wareke-arlke, itne ingkirreke
    apmere akngerre ikwerenhe-werne apetyewarretyeke rarle itneke angketyenhe-werne.
  qvc-NT: Chaymandaqam Pilatuqa kamachikuq isrraylinu kurakunata, suq awturidarkunata,
    achka runakunatapis tandashpa,
  tgl-ULB: Tinipon ni Pilato ang mga punong pari at ang mga pinuno at ang napakaraming
    tao,
  cbs-NT: Pilato anu Jesús ana chintuanbidanabu uinkin Diosbe jawenabu janchaxunika
    xanen ibubu inun mae xanen ibubu inun yudan kaian Pilaton jatu ichawaxun
  xtm-NTPP: Pilato ma, ni ndaxtutu de tee ka tatnuni nuu sutu ma, ji'in tee ka netniñu
    ma, ji'in ñayii ñuu ma,
  nnq-nnq: Pilato ngakema ngongano ja akakung'i akolongwa na akiilongoi ba bandu,
  bao-NT: Pilato pea, paia ʉparã, bojocare ca jʉo niirãre, bojoca cãare neori,
  san-ORI: ପଶ୍ଚାତ୍ ପୀଲାତଃ ପ୍ରଧାନଯାଜକାନ୍ ଶାସକାନ୍ ଲୋକାଂଶ୍ଚ ଯୁଗପଦାହୂଯ ବଭାଷେ,
  rmn-rmn: О Пилат кидиняс э барэ попазен, э барэ манушэн тай дюняс,
  huv-NT: Condom Pilato tapaj canchiümoj meáwan micual cambaj, at montangtang miteaats
    maquiiüb monajiüt.
  otn-NT: Nu̱na̱ ra̱ Pilato bi pɛti gätho yø hmu̱ yø mmäcja̱, gätho yø ts'ʉt'abi,
    gätho mi̱'da yø ja̱'i̱.
  nop-nop: Pailatdi me Siloŋyot diniŋ talitimeŋ eŋ me wapuhi tiŋa metam hogohogok
    wanakaŋ katiyenimbu buŋa bopneune
  obo-NT: Na, id po‑umow ni Pilato iddos ponguu to mgo tohodbuwis, dos dumon mgo ponguu
    to Judio woy dos mgo minuvu.
  kca-kca: Пилат пӑ, Турма йир верты хŏйатәт ŏх икет, кущайәт пӑ мир ӑкәтмаԓ,
  cak-ENT: Y c'ateri' ri Pilato xeroyoj ri ye más nimalüj tak sacerdotes y ri ye cachibil,
    pa comon nquibün mandar. Y chuka' xeroyoj ri vinük.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤐᤡᤗᤠᤋᤛᤖᤧ ᤋᤢᤶᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤜᤠ᤹. ᤕᤜᤢᤍᤡ ᤗᤠᤶᤗᤥ᤺ᤒᤠᤜᤠ᤹ ᤏᤢ ᤔᤏᤠᤜᤠ᤹ ᤀᤢ᤺ᤳᤋᤢᤛᤡᤀᤠᤱ
  mie-NT: Ñúcuán de nī ncana Pilato ndá sūtū cúñáhnú jíín ndá tēe ndíso tíñú jíín
    ndá cā nchivī, nī ndutútú ji.
  san-TIB: པཤྩཱཏ྄ པཱིལཱཏཿ པྲདྷཱནཡཱཛཀཱན྄ ཤཱསཀཱན྄ ལོཀཱཾཤྩ ཡུགཔདཱཧཱུཡ བབྷཱཥེ,
  qve-NT: Poncio Pilatoman Jesusta kutichimuqtinkun, Pilatoqa sacerdotekunapa jefenkunata,
    llaqtapi kamachiq autoridadkunata, hinallataq llaqtapi runakunatawan waqyachimuran.
  pao-NT: Ka Te Pabe'e-baa punowse petugase soo Pilate ka mu Jew numu tutunehanedu
    nesumuhoo.
  cbu-NT: Ashirucha, Pilaturinshini yusur kusarangu, Pilaturinsha Utaáshuchee urkar
    ichinguru yusur mang tushaneerangiya.
  usa-usa: Pááíratima uyátárai-monoq-wayukama kawáá-wáyúkámá aarawaamá yááyaitata
    ya áíkutaae.
  soy-soy: Pilɑti uu pɛpɛɛ yɛ Uléécɑɑ inyɔ́ɔnsɛ n wɑ piwɛ́ɛ́sɛ nɛ kuyu piyukɔɔ́
    nɛ kuyu pikɔ́ cɑ́pinɛ,
  hui-hui: Pailatehanda loma binigo mo miaga haguane hearubi wali agali haru haga
    hearubi wali agali hearubi, Mandagi ngoai hadaba, lowa
  amf-amf: Ogosa budonte Bhilathoos gudullasa hayonabee, eensa entsanabee, zarsinbeam
    yikal eelayse,
  quc-NNT: Te ri' ri tat Pilato xeusik'ij ri ki nimaqil sacerdotes, ri ki nimaqil
    ri winaq, xuquje' konojel ri winaq rech käkimulij kib' chuwäch.
  dob-dob: ꞌEnega Pailato totaliya sinabwadi be ꞌinapwanao be ꞌaina me Yudia nidi
    ꞌibwau egogonedima,
  wrs-wrs: Herot Yesusm henga wolaihangana Pailatindam, wo Pailatva huhul vena no
    kuwulm eva indhanam.
  mca-mca: Pa' Pilato qa taya'yii pekhewe' tenek'enhe'yipji' pe' pa'il qa pe' tenek'enheiji'
    pa' witset qa week pakha' witset.
  kiw-kiw: Pirato-ro turiaha iahoꞌoi-ka, Iehoma poue emaꞌatidio uubi epuuhoroiꞌoi-re,
    uubi epuuhoroiꞌoi-re, kamia uubi rautu turiaha gaaꞌu-ha,
  tzo-TZC: Jech o xal ti Pilatoe laj stsob scotol ti banquilal paleetique, ti jꞌopisialetique,
    schiꞌuc ti cristianoetique.
  mya-mya: ပိ​လတ်​မင်း​သည်​ယဇ်​ပု​ရော​ဟိတ်​ကြီး​များ၊ ယု​ဒ​ခေါင်း​ဆောင်​များ​နှင့်​ယု​ဒ​အ​မျိုး​သား
    များ​အား​စု​ဝေး​စေ​၏။-
  gng-NT: Nɛn saan nɛ Pilat yin' bitɔtuɔrciɛnb nin *Sufmbɛ ya ciɛnb nin udu ya nib,
  cbi-NTPO: Tsenñu Pilato naa chachilla' mitya Diosnu kalen jimula' bale rukulanu
    bain, naa judío bale rukulanu bain, naa chachillanu bain dewa'kaatu
  ikk-NT: Paịleti nọ kpọgbama ndị-isi nchụ-ẹjan lẹ ndị-isi lẹ ndị alị hụ ile,
  leu-leu: Na Pailat a xel faxuvul a mu paamua priis, mu matalava e mu rabuna
  maz-NT: Nuc'ua e Pilato o zojnü texe c'o ndamböcjimi 'ñe c'o 'ñaja c'o mi pjëzhi
    na nojo 'ñe c'o nte.
  bod-N: པི་ལ་ཏུས་མཆོད་དཔོན་ཆེན་པོ་རྣམས་དང་དཔོན༌རིགས། མི་ཚོགས་བཅས་བསྡུས་ཏེ་ན༌རེ།
  tca-NT: Rü yexguma ga Piratu rü nanangutaquẽ́xexẽẽ ga paigüarü ãẽ̱xgacügü, rü togü
    ga Yudíugüarü ãẽ̱xgacügü, rü guxü̃ma ga duü̃xü̃gü ga yéma yexmagüxü̃.
  zpl-NT: Chequie unibiyaꞌ Pilato nú uyete saꞌ bee uleꞌya enu rnibiyaꞌ lubee uleꞌya
    cuna bee usticiaꞌ bee bene Israel, cuna ye bee bene yeche.
  mbc-NT: Moropai pata esa' Pilatosya teepîremasanon esanon, moropai Judeuyamî' esanon
    moropai tamî'nawîronkon pemonkonyamî' emurukuntî'pî.
  ndg-ndg: Pilato kabakema pamope makuhani akolo ni atawala ni kipenga sa bandu,
  wsk-wsk: Se Pilate priest bibiya, kari supuling bibiya, se kariimet ago nunga auram
    se tai biguwuman.
  toj-NT: Ja Pilato ti spaya jan ja nihuac pagre jumasa soc ja matic ay yatel yujilei,
    spetzanil ja cristiano jumasa.
  tbc-tbc: Pailat pris gurman, agod Juda tamolpein sad gurman adi dida igiaig dutumanig
  sna-sna: Pirato akaunganidza vaprista vakuru, vatongi, navanhu,
  smk-NT: Nipakayaban nasara ni Pilato a Pupangulon Pupadi', saray raruman mampag'uray
