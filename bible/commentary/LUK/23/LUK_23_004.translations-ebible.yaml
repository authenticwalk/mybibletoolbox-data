verse: LUK.023.004
translations:
  kpx-kpx: Kateai louge Bailotiu dubu nalievemale kosive isi ata kebia namigevei avoe,
    “Di komo vaveveve toela kaovage uoholinu. Iale dana oleve kateai hamai.”
  okv-H: Pilate na priests pepeni te embomeni tapa te ta degi, “Na embo emita ari
    sapura hambae be ereona,” ainge enu
  tbo-tbo: Ma Pilato tu witalaguyaba babadahi po bolu ugolihi i baha i pa, ‘Geka lawana
    ega a powa awai ata tuhagaya.’
  mal-C: അപ്പോൾ പീലാത്തോസ് പുരോഹിതമുഖ്യന്മാരോടും ജനക്കൂട്ടത്തോടും, “ഞാൻ ഈ മനുഷ്യനിൽ
    കുറ്റമൊന്നും കാണുന്നില്ല” എന്നു പ്രഖ്യാപിച്ചു.
  grc-SR: Ὁ δὲ Πιλάτος εἶπεν πρὸς τοὺς ἀρχιερεῖς καὶ τοὺς ὄχλους, Οὐδὲν εὑρίσκω αἴτιον
    ἐν τῷ ἀνθρώπῳ τούτῳ.
  bgc-bgc: फेर पिलातुस नै प्रधान याजकां तै अर माणसां तै कह्या, “मन्नै इस आदमी म्ह
    कोए खोट न्ही पाया।”
  khz-khz: Ne Pilato na Rupu Veaga velera kamura e taunilimalima gutuma evaikilarato,
    netiwato, “Kepi ta ati parawalia etalima genai.”
  deu-TKW: 'Pilatus aber sagte zu den Hohenpriestern und den Massen: ich finde keine
    Schuld an diesem Menschen.'
  zsr-NT: 'Niꞌr Pilato gudxëꞌ yuguꞌ bxuz uná bëꞌ len bunách nacuáꞌ niꞌ, rnëꞌ: ―Cutu
    bi rudzöldaꞌ le nac zxguiaꞌ nunëꞌ bönniꞌ ni.'
  lin-lin: 'Pilato alobaki na bakonzi ya Banganga-Nzambe mpe na ebele ya bato : —
    Namoni mabe moko te epai ya moto oyo.'
  hns-NT: 'Tab laat barka agwan aur djhoend se bolies: „Ham ie aadmie me ekko kasoer
    na pailie.”'
  noa-E: Magbaawai Pilatoou phadnaan chi pörkha nʉm khʉʉnag maimua tagam khʉʉn aig
    narr khʉʉnagpa, —Mua mʉg woun gaai bʉ̈ʉrjã nem khaigba ooba chirʉmgui ajim anʉm,
    i thõopäaig.
  eng-EMTV: But Pilate said to the chief priests and the crowds, “I find no guilt
    in this Man.”
  mib-NT: 'Te ni cahān Pilato jiín sútū cácujéhnu jíín ñáyuu cuehē ún: Tú ni ɨɨn jnūhun
    stɨ́vɨ cáhán tēe yáha jéē nihín rī cuēchi sɨquɨ̄ de, áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् पिलातसरे़ तुम्निङ्‌वाॽफुसाम्‍बाहाॽ नु खे़न् मनाहाॽ मे़त्तुसि,
    “इङ्‌गाॽग कन् मनाःल्‍ले़ थेआङ् फे़न् याःम्‍बक् चोगुबा मे़ङ्‌घोःबान्‍लो॥”
  xnj-xnj: Pilatu akavajovela vakulu va kuteta na msambi wa vandu, “Nakuchiwona chindu
    cheabudili mundu uyu.”
  mmx-mmx: Melemu ne Paelat ga lok ti lavamaasa silok la limixin keretna, “Axo vuse
    ka tevelinga xusu ti sev amet na laradi.”
  cbr-NT: 'Jesusan cacëxun cuaquin ca Pilátonën sacerdotenën cushicama ''imainun anu
    timë́cë unicama cacëxa: —''Ën iscëx ca ënë uni ''atima ñu ''acëma ''icën.'
  tee-NT: 'Pus ju acsnich ju Pilato ajuni ju xalack''ajin palijni chai ju ixtalhavat
    lapanacni: ―Jantu tu''u'' talak''alhin iclhitajuni ju ani lapanac.'
  eng-LSV: And Pilate said to the chief priests and the multitude, “I find no fault
    in this Man”;
  cak-NT: 'Y ri Pilato xu''ij chique ri nimalaj tak sacerdotes y chique ri winak chuka'':
    Ren man jun ch''a''oj ninwil chirij ri jun achi re'', xcha''.'
  pah-NT: 'A''ero Pilatos''ga ei ikwava''ẽhara''g̃a nduvihava''g̃a pe pevove''g̃a
    pe no: —Kiro ji ga mohemukari. A''ereki ndojari ga rehe. Ga ndokote''varuhui governo
    pe, ei Pilatos''ga.'
  sja-NT: 'Mãpai Pilatopa mãgaji ma p''aareerã poroorãmaa mãik''aapa arii p''anadap''edaarãmaa:
    —Mɨa unu-e bɨda aji, na eperãpa ne-inaa k''achia ooda.'
  xed-xed: 'Ka Pilat mantsa: «Ksaf a iʼi ta skwi prək ka tsanaghata ɗa ta guma ta
    na mndu na wu,» kaʼa nda tsa la mali ta ghəŋa gwal dra skwi ŋa Lazglafta, nda
    ya nda tsa dəmga ya.'
  mks-NT: 'A̱nda̱ já na̱ndica̱ha̱n Pilato xi̱hín na̱ sa̱cua̱ha̱ nu̱ú ju̱tu̱ cán ta
    xi̱hín ña̱yivi ndúu cán já na̱cachi da já: —Co̱ ndíñe̱he̱ mí vi̱ ndá cua̱chi quéa̱
    na̱caja da̱ yóho —na̱cachi Pilato.'
  gfk-S: Io, Pailat ga hinawase no tamat na matanabar ma ira tamat ta ira pris be,
    “Aiou paile nes tupas leh tike nirara be da tung ikin ra turadi me.”
  bmu-bmu: Pailötnöŋ jike nup galöm aka ambazip kambu yeŋgöra kewö jii mötket, “Nöŋön
    azi kiaŋgö pinjitŋi kun qahö miwikŋaizal.”
  dgz-dgz: Apan Pailat pirisi bawarewa, waenapan den anega wadiamon, “Apan ma koewa
    mega da ne ya yaviangin.”
  eng-GNV: Then sayd Pilate to the hie Priests, and to the people, I finde no fault
    in this man.
  zaa-NT: 'Pilátua nna rą ca sacerdote principal ą''hua iyaba ca enne'' tsè''e nía:
    Nìdi ttu falta làa retsèla te'' qui'' nubéyu''į.'
  eng-WEBSTER: Then said Pilate to the chief priests, and to the people, I find no
    fault in this man.
  guh-guh: 'Pilato nexata jumaitsi sacerdotevi penamatacaitorobivijavabelia, jivi
    ayaibitsaëtoxanetojavabelia ata: —Apo caxitajarabinë cajena itsacujiruneconi ata
    pexainaejava maponëje, paneconi yabara naneconitsijitsia, jai Pilato.'
  bon-bon: Puma cita ca Pilato te modamoda iiwäreja biname piiyepu tomi cabu lui biname
    bine jejemige egä, “Cane lica nuuja ingle ne jepänine ai biname ne mäpu cabu acitame.”
  nhw-BL: 'Huan Pilato quinilhui nopa tlayacanca totajtzitzi huan nochi nopa miyaqui
    masehualme: ―Amo nijpantilía catli amo cuali quichijtoc.'
  mgw-mgw: Pilato ngaabakia api'ndo ba dini na lipi'nga lya bandu, “Nikibonali kitumbu
    sosoti sa kunsenwa ayu' mundu.”
  swh-ONEN: Pilato akawaambia viongozi wa makuhani na watu wote waliokuwepo, “Sioni
    sababu ya kutosha kumshtaki mtu huyu!”
  wbi-wbi: UPilato akam'bula um'baha ghwa vatekesi nilipugha, “nanikughwagha unkole
    ghwa muunhu uju”.
  bba-bba: Pilɑti u yɑ̃ku kowo tɔnwerobu kɑ tɔn wɔru sɔ̃ɔwɑ u nɛɛ, nɑ ǹ tɑɑrɛ ɡɑɑ
    wɑ durɔ wi sɔɔ.
  eng-KJVCPB: Then said Pilate to the chief priests and to the people, I find no fault
    in this man.
  kgk-NT: 'Upéi Pilatos he''i pa''i ruvixa kwéry-pe, ojogweroaty va''e kente kwéry-pe
    ave: —Ko kwimba''e katu nahembiapo vaíry va''e voi. Aipo ramo niporãi ajuka uka
    íxupe, he''i.'
  waj-waj: 'tuduu rikioo Piratuuso Anutuuqaara kati puara hudeera kieeta vaidiiyaata
    gioonna kiaapu kaayau ivaki suvuai kiada varuuyaatama tunoo: Na rikiauko aa vaidi
    aavo hama vaidi aannoo vaidivaaraida ta inna ruputuaara iikiaunnanoo,'
  ekk-PKP: 'Siis ütles Pilaatus ülempreestritele ja rahvale: „Ma ei leia, et see mees
    oleks üheski kuriteos süüdi.“'
  mpx-mpx: Inoke Pilato i baek topowon bwabwatal aloliyau ge boda elal i ba, “Tau
    ya nige ana woliwoli puna etega ya pwapwawa ge tage ana lahi na baunan.”
  wbp-wbp: Ngula-jangka, Paliti-jana wangkaja maralypikingarduyu-patuku wiriwiriki
    manu yapa panu-kariki kujalpalu warru karrija, “Nyiyakulparna nyampuju wati pungkarla?
    Nyampuju ngurrju.”
  luo-luo: Eka Pilato nowachone jodolo madongo gi oganda niya, “Ok ayudo ketho madidonjnego.”
  nhe-NT: 'Huan Pilato quinilhui nopa tlayacanca totajtzitzi huan nochi nopa miyac
    tlacame: ―Ax nijpantilía tlen ax cuali quichijtoc.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܦܝܼܠܵܛܘܿܣ ܠܓܘܼܪ̈ܵܢܹܐ ܕܟܵܗ̈ܢܹܐ ܘܠܟܸܢܫܵܐ: ”ܐܵܢܵܐ ܠܹܐ ܝܘܸܢ ܡܲܫ݇ܟ̰ܘܼܚܹܐ
    ܥܸܠܬܵ‌ܐ ܕܲܠܩܘܼܒ݂ܠܔ ܕܐܵܗܵܐ ܐܢܵܫܵܐ.“'
  esk-NT: Taamna atuumaanikman Pilate-ŋum nipliutiniġai qaukłiŋich agaayuliqsit iñugaaġruiḷḷu,
    “Iḷitchuġiŋitchuŋa patchisiksramik uumani aŋutmi.”
  msb-msb: Kaya sinabihan ni Pilato an mga namumuno san kapadian kag an katawuhan,
    “Wara akoʼn makita na may sala ini na tawo.”
  cpa-NT: 'Jøng² ca¹juúh² Pilato, ca¹tsáih¹dsa juu¹³ jmi²dsa² quianh¹³ dsa² jue¹²:
    ―Ha¹chi² dsag³ quiah¹² dsa² lang¹² ma²na²dsóh²jni ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ ପଚେ ପିଲାତ୍‌ ମୁକିଅ ପୁଜାରିମନ୍‍କେ ଆରି ତେଇ ରଇଲା ସବୁ ଲକ୍‌ମନ୍‌କେ କଇଲା,
    “ମୁଇ ଏ ଲକ୍‌ ଦସି ବଲି କାଇ ବୁଲ୍‌ ଦେକି ନାଇ ।”
  meu-meu: Pilato ese hahelaḡa taudia bona aru taudia e hamaorodia, eto, Kerere ta
    asina davaria ina tau enai.
  yva-NT: Umba Pilatus po raura nanto syeno akokoe muno vatano wanuije mansai pare,
    “Rinanto ayao kakai inta rai Vatane so ai ramu.”
  dgc-dgc: Ey nadid, ti Pilato éy kinagi na du mataas a padi, sakay dudu meadu sa
    a Judeo, a “Ewan ko meta i kasalanan na éye a lélake a monda ipaparusa ko siya.”
  zpm-NT: 'Dzigo rëbchaa Pilat lo grë zha ne ne nac pxoz rnabey co, ni grë miech ne
    ziegrë zho ga: ―¡Ni tib doḻ rapd meṉ rii!'
  hix-NT: Onà wyaro nkekon hatà, Peratusu, àwyanye, Khoryenkom màn yonye ro yoh komo
    wya, toto komo wya xarha, ohsamnohxemo komo wya. Ohxe we naha ha, mosonà, rowya,
    kekon hatà. Ehxera we naha ha, anhànà, rowya, kekon hatà, àwyanye.
  sim-sim: Urik Pailat bikpris ondo nga ma ondo nga ormu sawera, �An a heyewa mbeek
    mbele las or uwak kavak nawak a heyewa ambu sir.�
  npi-ULB: पिलातसले मुख्य पुजारीहरू र भिडलाई भने, “यी मानिसमा म कुनै पनि दोष भेट्टाउँदिनँ
    ।”
  cgc-cgc: Pilato i gambal naan ta mga manugdumala na mga pari daw ta duma na mga
    ittaw na naan dya, “Ula a may nakita na sala ki kanen.”
  tim-tim: Hain dâmbo Pilatoŋe sumbe kat kat luâk are yeŋgât humomolupyeŋe akto luâk
    dondâ ain kili are hin dâm makyeŋgiep, “Luâk iregât dosa siâ bo tatâp nâŋgân.”
    dâep.
  yor-yor: Pilatu sì wí fún àwọn olórí àlùfáà àti fún ìjọ ènìyàn pé, “Èmi kò rí ẹ̀ṣẹ̀
    lọ́wọ́ ọkùnrin yìí.”
  wos-wos: Wungi wandéka dé Pailat prisna néma duré akwi, wumbu téndé séfélak du takwaré
    akwi dé wa, “Ané dumbu haraki saraki sémbut nawulak xéhambawuni.”
  emp-NTPO: 'Maʌ̃be Pilatoba sacerdote bororãa, ẽberãrã arima duanʌ́a bid̶a jarasia:
    –Mʌ̃a unuẽ́ b̶ʌa naʌ̃ ẽberãra bed̶ead̶e b̶ʌda.–'
  eng-F35: Then Pilate said to the chief priests and the crowds, “I find no guilt
    in this man.”
  ind-ind: Lalu Pilatus berkata kepada para imam kepala dan orang banyak itu, “Saya
    tidak menemukan kesalahan apa pun pada orang ini.”
  pes-OPCB: 'پیلاتُس رو به کاهنان اعظم و جماعت کرد و گفت: «خوب، اینکه جرم نیست!»'
  mpt-mpt: Failate Gode amo kimanin nakai komokwal isa eka naka mak unang mak isa
    baabenea Yesuse misiam naebio ne mo watemin blimobo gesea
  ssx-ssx: Kutupa Pailedima꞉ mo yeni peao haemeke teke haliweki pa꞉ta꞉ make mo mombelemeke
    wanda꞉hali pa꞉ta꞉ make alota꞉ I̱ma꞉ta꞉ do hali hoeyaapeke pota꞉ ma꞉nda꞉ na handa꞉
    witolome leekeme.
  mkl-mkl: Nɔ Pilɑti í sɔ̃ inɛ nɡboi woo weei Ilɑɑɔ̃ ŋɑu do zɑmɑɑu í ni, n kù yɛ tɑɑle
    kɑ̃mɑ si mɔkɔu ihɛ̃.
  gaq-gaq: ପିଲାତ ମ୍ନା ପୁଜାରି ଆରି ରେମୁଆଁଇଂକେ ବାଲିର୍‍କେ “ଏନ୍‌ ରେମୁଆଁନେ ନେଙ୍ଗ୍ ମେଃଡିଗ୍
    ଦସ୍ ନାକେକେ ।”
  gof-RNT: Philaaxoosi kahine halaqatakkonne asaakko, “Ha uraa bolla taani issi balakka
    demmabiikke” yaagis.
  unx-unx: ଏନ୍ତେ ପିଲାତୁସ୍‌ ମୁଲ୍‌ ଯାଜାକ୍‌କକେ ଆଡଃ ଗାଦେଲ୍‌ ହଡ଼କକେ କାଜିୟାଦ୍‌କଆଏ, “ନେ ହଡ଼ରେ
    ଜେତାନ୍ ଗୁହ୍ନାଁ କାଇଙ୍ଗ୍‌ ନାମେତାନା ।”
  gah-gah: 'Loko lokago, Pilató nene guguni giziaká ve napamagi mukí vegenámagi láa
    loko lo kimimó: Neza imane vémini lihimavalamú vitagá umó nomive.'
  lcm-lcm: Au na Pilato kala antok a keve tulava i ri katakai i sula ve petau lava
    aongos ang ta, “Parik napa sabonai ta oring asi poso arikek ani igenen ke singina.”
  aer-aer: Kele imerte Pilate kwertengerle tyeperre tyatye-arenye Jew-kenhe areyeke
    angkeke tyerrtye arrpenhe areyeke-arlke tnerlte-anerlenge, “The renhe iwenheke-arle
    atwetyenhe? Re iwenhe apeke akurne renhe mpwaretyakenhe-arle, arrangkwe-arle.”
  qvc-NT: 'Chayshina niptinqam, Pilatuqa chay kamachikuq isrraylinu kurakunata, yumbay
    chaypi kaqkunatapis nirqan: —Kay runapiqam noqaqa mana nima uchata tarinichu,
    nishpa.'
  tgl-ULB: Sinabi ni Pilato sa mga punong pari at sa maraming tao, “Wala akong makitang
    kasalanan sa taong ito.”
  cbs-NT: 'januxun judiobu Diosbe jawenabu janchaxunika xanen ibubu inun yudan kaian
    Pilaton jatu yuikin: —Jawa chakabu akamaki. Jawawen taexun kupiti jayamaki— jatu
    wabia'
  xtm-NTPP: 'Sani te Pilato ma, jiña''a de nuu tee ka tatnuni nuu sutu ma ji''in nuu
    ñayii ma: ―‍Masu na ja u''vi ndáni''i sa ja sa''a tee ya''a ―‍kúu de jiña''a de.'
  nnq-nnq: Pilato ngabalengela akakung'i akolongwa nankengeni gwa bandu, “Mbi kulibonaje
    lilemwa kwa mundu jonjo.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Pilato pea paia ʉparãre, to biri to ca niirã bojocare
    o biro cʉ̃jare ĩiupi: —Anire jĩcã wãme peera cʉ̃ ca jĩa ecope ʉnopʉ ñañarije cʉ̃
    ca tii bui cʉtiriquepʉra yʉ bʉati —cʉ̃jare ĩiupi.'
  san-ORI: ତଦା ପୀଲାତଃ ପ୍ରଧାନଯାଜକାଦିଲୋକାନ୍ ଜଗାଦ୍, ଅହମେତସ୍ୟ କମପ୍ୟପରାଧଂ ନାପ୍ତୱାନ୍|
  rmn-rmn: 'Дэчи о Пилат пхэнляс э барэ попазенги тай э дюняски: — Мэ на гинав, кай
    адава Мануш си дошало.'
  huv-NT: 'Condom Pilato quiaj tasaj natangtang miteaats at meáwan nipilan: ―Nicuajind
    nisoet ngo naxom wüx ombas aaga naxey cam ―aj nejiw.'
  otn-NT: 'Ra̱ Pilato bi ''yɛ̱mbyø hmu̱ yø mmäcja̱, da̱ guehmi̱''da yø ja̱''i̱: ―Hi̱n
    tema̱ ts''oqui dí ti̱nnbä na̱ ra̱ n''yohʉ ''bʉcua ―bi ''yɛ̱mbi̱.'
  nop-nop: Yobune Pailatdibo Siloŋyot diniŋ me wapuhi eŋ metam bop wapum u indiŋ yeniŋguk,
    “Nu me yeŋ’walaŋ kadakaniŋŋiŋ nemu kalat.”
  obo-NT: Na, id osengan ni Pilato iddos mgo ponguu to tohodbuwis woy dos mo‑uraan
    minuvu, kahi rin to, “Waa nokita ku no unayan nod silutan inin minuvu.”
  kca-kca: 'Пилат Турма йир верты хŏйатәт ŏх икета пӑ мир пеԓа йастәс: "Ма нэмәԓты
    нўр тӑм хŏйат хŏща ӑт уйәтԓәм".'
  cak-ENT: 'Y c''ateri'' ri Pilato xbij cheque ri más nimalüj tak sacerdotes y cheque
    ri ch''aka chic vinük chuka'': Yin man jun ch''a''oj ninvil chirij ri jun achi
    re'', xbij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤐᤡᤗᤠᤋᤛᤖᤧ ᤋᤢᤶᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤜᤠ᤹ ᤏᤢ ᤂᤧᤴ ᤔᤏᤠᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹ᤃ ᤁᤴ
    ᤔᤏᤠ᤺ᤸᤗᤧ ᤌᤣᤀᤠᤱ ᤑᤧᤴ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥᤃᤢᤒᤠ ᤔᤧᤱᤄᤥ᤺ᤒᤠᤴᤗᤥ॥”
  mie-NT: 'De nī ncāhān Pilato jíín ndá sūtū cúñáhnú jíín ndá nchivī cuāhā: Nduú ni
    iin tūhun stíví cáhān tēe yáhá jā nīhīn ni cuāchi sīquī dē, ncachī dē.'
  san-TIB: ཏདཱ པཱིལཱཏཿ པྲདྷཱནཡཱཛཀཱདིལོཀཱན྄ ཛགཱད྄, ཨཧམེཏསྱ ཀམཔྱཔརཱདྷཾ ནཱཔྟཝཱན྄།
