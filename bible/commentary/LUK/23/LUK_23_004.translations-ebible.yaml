  tgk-tgk: 'Пилотус ба сардорони рӯҳонӣ ва мардум гуфт: «Ман дар Ӯ ҳеҷ айб наёфтам».'
  acu-NT: 'Tamati Pilato sacerdote juuntri ainaun, tura aints iruntrarun chicharak:
