    yomi képésira qahac wanʒac.
  awb-awb: Páhírátiga Manikáne ehweh mibeq mahbeq arítáh kéreq momiwíuríó kereqsabé,
    Mah aníné ahbabáq íre ahteboge úwe.
  gdn-gdn: Apunu Pairasi yona ki wainapupu ka e wirawena Mamanuga God bameya dobopiyamu
    ragidai ade iyapana ropani kawaya ika dibimupu idiwa ki mu tadebu, wagubu ke;
    “Apunu yau e paerei mo nau eba bananapuwani da nau ki pokaiya nau idani gurai
    e naureya ugwadani ragiragi.”
  nko-NT: Pilato lɛ́bláa Bulu igyí ahapʋ́ dɛhɛn pʋ́ ɔdɔm amʋ ɔbɛ́ɛ, “Mmɔkʋ́wun tsitsa
    kʋkʋá oyin ánfɩ labwɛ́.”
  bsn-NT: 'To ĩ yirone, paia ʉjarãre, to yicõari, jãjarã masa to ñarãre quẽne ado
    bajiro ĩnare yiyuju Pilato: —Yʉ ĩajama, ñie rojose yigʉ me ñaami —ĩnare yiboayuju
    Pilato.'
  pib-NT: Pilato wane chinna tsrukakalune sasertotene ga wa gixolune yine, “Gi satuna
    giklukanuwnalu nukshikyalu tye jeji.”
  wiv-wiv: Pale, a Pailat ia tania na hetpris kamahi kamana kabuna manumanu, “Hau
    beta na paria goloa zaha katiu kaka kua e katia kata koto kirina vona.”
  reg-reg: Pilato namubhwila omugabhisi mukulu nebhise bhya bhanu ati,”Nitakulola
    chikayo kumunu unu”.
  mlh-mlh: Pailotji soriŋ gio siŋaŋ eru ŋiŋigo kubu yoŋo iŋi yajiya, “Nonji ŋi yoore
    baka mo so bofukego.”
  gof-ENT: ጲላፆሲ ካሂኔ ሃላቃታኮኔ ኣሳኮ፥ «ሃ ኡራ ቦላ ታኒ ኢሲ ባላካ ዴማቢኬ» ያጊስ።
  aau-aau: Pailat hiy pris karmay o, uwrsa poya-poya serey ma lwak sohom o, hme kiy-mekow,
    “Ama, uwr ohokwe yor piap kamon lopa, hye heyn-non-ok me ey hokwe.”
  tvk-tvk: Di, Paelet biteni mi vat xil na pris xil del tatit moletin xil ak bit,
    “Inou natakamet ti neta xa misa vata xat rin na moletin ak.”
  prf-NT: Kaya kinagi ni Pilato ten pinunu hidi nen padi hidi sakay ten katolayan,
    “Awanák ti ketan a kasalanan ni tolayid a iddi.”
  auy-auy: Páírati óraaꞌ-amaan-kisau-waasisafenawe úwoi-waasisafenawe séna minkwáásígó
    ímba sáwíꞌa uráisaꞌa awánáúmne súwasa
  tbg-tbg: Pairaatava Kotira kaiqa vara amite vau vaiintika vika noranavuaravata,
    vaiinti nahenti ruvaaqumavi vaukaravata, vikara tiharo, Aqao, te tavauraro maa
    vaiintiva kia kamaanira uva raqakai vaiintivama vaivo, tiro.
  hub-NT: 'Tusa timatai apu Pilato sacerdote apuri ainan, tura chikich shuar aina
    irunun chicharuk: Wika ju shuar waitkamainnaka tunaunka waittsujai, tusa tinaiti.'
  hmo-hmo: Pilato ese dubu biagudia bona unai taunimanima momo dekenai ia hamaoroa,
    ia gwau, “Kerere ta lau davaria lasi inai tau dekenai.”
  big-big: Pulaga Pailet yenge yerengke kuna logo pugu yombu Anotoyegi kolak miziwiligi
    ngaiwili keya yongkambanu wawere ulawiliyegi pelik yeiya, Nogorau ngago korowali
    yombanu pobok ngagozak kelemiyagi langai nararau piyaga kerewiya ono, yeiya.
  gux-G: 'K Pilat maadi o jaandiegun nikpela: n ki la ya tagili n dagdi yeni k tin
    kpa o ja ne.'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Pilato. Ca²³sɨ''²³ te''²³ juii² jmii³ dsa³ quia̱''²
    te''²³ dsa³ juɨɨ³: ―''A²³''e³ dsoo² xa³ quie''² dsa³ la³, lǿn³na²³.'
  zar-NT: 'Níʼirö Pilato gudxëʼ yuguʼ bixúz unná bëʼ, en bönachi nacuáʼ niʼ, rnnëʼ:
    —Bitiʼ bi rudzö́lidaʼ le naca xíguiaʼ nunëʼ bönniʼ ni.'
  kde-kde: Anepo Pilato nkuvahaulila makuhani vakulu pamo na likuwa lya vanu kuchidoni,
    “Nangu nikáchona chinu chakosedile ayu munu.”
  ata-ata: Mukalu, la sou Pilato muvikala lamana mulai noxiꞌa ta tatilasiꞌa ta ailiꞌi
    iloꞌa ta mitema tavuꞌalo ne aloxo ꞌo, “Eni axalisou tavaꞌu susu vile sou talosou
    itema ane ꞌo navunavu no anu uasi.”
  qvw-NT: 'Chaynu niptinmi chayćhu puydï sasirdüticunätawan lluy nunacunäta Pilato
    nila: “Cay nunällaćhu''a manamá ima faltactapis talïchu” nil.'
  nfa-nfa: Parisa èle ka, gubernur ladhe sa kètu agama Yahudi, dènge dhèu ae sèra.
    Ka na lii, peka na, “Sèmi neꞌe. Jaꞌa abhu boe sasala Dhèu ne ciki sa hèi.”
  tnp-tnp: Kəni Pailət təməni=pən kəm pris asoli mɨn mɨne nətəmimi rəfin məmə, “Iəsehiən
    nɨpəgnəmtɨn kəti mɨne, iətəm tətəni məmə suah u təmərəkɨn Lou.”
  urd-urd: फिर पीलातुस ने रहनुमा इमामों और हुजूम से कहा, “मुझे इस आदमी पर इल्ज़ाम
    लगाने की कोई वजह नज़र नहीं आती।”
  hot-hot: Êŋ ma Pailat hanaŋ hadêŋ ŋê bêŋbêŋ êbôk da lôk avômalô nômbêŋ atu nena,
    “Miŋ yahapôm yani anêŋ kambom la ami.”
  mqj-NT: 'Nakuamo Pilatus lako kapala imam sola lako tau buda: “Tae'' dengan kulambi''
    kasalaanna inde taue.”'
  rus-SYN: 'Пилат сказал первосвященникам и народу: я не нахожу никакой вины в этом
    человеке.'
  mbh-mbh: Lama Pailat i ria pris kimangare na pulua alavusnga aken ve, “Tho thepol
    vothung kerenga e avele ako toko ake i oma i, ako aro tho paomelal i nge.”
  bdd-bdd: Ta muliyetega Pailato topwaoliyedi ta bodao ꞌihegwaediya ꞌigwaeya, “Loheya
    bewa geya ꞌeta ꞌina pui yaloba.”
  cbt-NTPO: 'Nonapipiso'' natanahuaton, ya''ipi cotio ansiano''sa'', corto hua''ano''sa''
    inapita itapon: —Iso quëmapiso'' noya, tënahuë. Co manta'' onporinhuë''. Co ana''intacaso''
    ya''huërinhuë'', itopirinhuë'','
  rmy-SERVI: 'Пилато дэдуманя англунэ рашаенди и всавэрэ манушэнди: — Мэ на аракхав
    дэ Кадэлэ Манушэ нисави дош.'
  srn-NT: 'Dan Pilatus taigi den prenspari domri nanga a bigi grupu sma drape taki:
    “Mi no feni no wan sani na a man disi fu strafu En.”'
  cta-NT: 'Liꞌ nacui̱ Pilato jiꞌi̱ nguꞌ sti joꞌó nu laca loo loꞌo jiꞌi̱ xaꞌ la nguꞌ
    nu ndyaꞌa̱ loꞌo: ―Ná nquije ni sca chaꞌ cuxi ꞌna chaꞌ sta naꞌ quiꞌya jiꞌi̱ yu
    re ―nacui̱ Pilato.'
  bqc-SIM: 'Ɔ̃ Pilati ò sa''onkiaↄ ń dasi pↄ́ kú weↄnɛ: Mi tàae''e gbɛ̃́piwao.'
  tcz-CHONGTHU: Pilate chu thempu pipui hole mihonpi hengah ahung kiheiyin chule aseitai,
    “Hiche mipa chunga hin ima adihlou kamupoi!” ati.
  mar-mar: मग पिलात मुख्य याजकांना आणि जमावाला म्हणाला, या मनुष्यावर दोष ठेवण्यास
    मला काही कारण आढळत नाही.
  snp-snp: Pailatikafo Goti yokila ki umamo we kiyabani we ido wenena muki mau minamo
    ya logimami, Namo ya wewa lifimala moni wilito olu oloto piyámowe, loto logimaiye.
  isl-isl: 'Þá sneri Pílatus sér að æðstu prestunum og mannfjöldanum og sagði: „Ég
    finn alls enga sök hjá honum.“'
  spy-NT: Yu /kābokiikuum Yēēsu, kumwoochi ꞉Bilaato mbo kibkōrōs chēē wōōyēch āk biiko
    chēē kimii yooto kule, “Ntēē ‑māākāsē lēēlis nyēē boonto ꞉chiichi.”
  xnn-xnn: Isonga dat kanan Pilato isnan menkangangato ay papadi ya nan kaipoipogaw,
    “Maid met masokalak is basol nan naay lalaki.”
  mwe-mwe: A Pilato gubhaabhalanjilenje ashikalongolele bha bhaabhishila na lugwinjili
    lwa bhandu, “Ngakushibhona shibhalebhile abha bhandubha.”
  tte-tte: Kabo Pailato itagelakeile topwaoli lalakili yo bodane igitaili yo iwalo
    kolili iba, “Nige loina yabo ililikwai na tem yakawa-naenae-yani.”
  tcs-tcs: Pailat em bin spik ol dem edprist ane ol dem pipol uda bin de, ‘Ai no paine
    nating rong wea dis man.’
  hlt-THB: Cekcoengawh Pilat ing khawsoeih boeikhqi ingkaw thlang kqeng a venawh,
    “Ve ak thlang a thawlhnaak am hu nyng,” tinak khqi hy.
  soq-soq: Tane Pailat pirisi debamau ita apana uduudu sape eneia diamone wanase,
    “Apana ema mampe mai kadiwa da donsapona kotuwalepi, dia.”
  qub-qub: 'Chaura mandaj cüracunatawan chaycho shuntacasha caycaj runacunata Pilato
    niran: «Nogaga manami tarëchu cay runapa ima juchantapis.»'
  att-att: Á kinagi ni Pilatto sù ira kátannangán nga pári ánna yù ira tatolay, “Awán
    ta ammù nga liwâ na yawe tolay,” kun na.
  bki-bki: Mia bogo na Pailat mijog venia napano Yesu berenio, naio maka rial ka naio
    mila tena bova tai, ana ber ka tomu nalo kialo tomu na tortoru nalo, berinavo
    “Kema na, ea kanaku vitiiano, naio memedu ga, naio maka rila kor leleio tuboiano
    tai.”
  bqp-bqp: 'Akũ Pilati pì sa''orikinↄ kũ pari kũ ò kú gwenↄnɛ: Mádi taari e gↄ̃gbɛ̃
    pìiaro.'
  mcp-mcp: 'Pilât mú cɨ nə milúlúú myâ ofada nə məŋkúmbə mə búúd nə́: «Mə akwéyɛ́
    nə́ muud ɛ́ga mə́ shwey wôŋ.»'
  hat-hat: 'Pilat di chèf prèt yo ak foul moun yo: Mwen pa wè ankenn rezon pou m''
    kondannen nonm sa a.'
  npl-NT: 'Ijkuakó Pilato okinmili n tiopixkeh non tlayakantokeh iwa nochteh n tlakah:
    —Ne amitla amokuali nikajsi itech nin tlakatl.'
  bgg-bgg: Chiihphado Philath è boh phabi nane bran ibrogthek shii yao, gu ne hì pha
    bran shii the mua pha nyie ichiig adoh phi ro.
  eng-TCENT: Then Pilate said to the chief priests and the crowd, “I find no fault
    in this man.”
  eng-BSB: Then Pilate said to the chief priests and the crowds, “I find no basis
    for a charge against this man.”
  cpu-NT: 'Ikantziri Pilato omperatasorentsitaari, eejatzi maaroni atziriite: “Tekatsitya
    noñe ompaitya inkenakaashityaari irika.”'
  san-ASM: তদা পীলাতঃ প্ৰধানযাজকাদিলোকান্ জগাদ্, অহমেতস্য কমপ্যপৰাধং নাপ্তৱান্|
  tac-NT: 'Alésíko alué Pilato ruyele alué wa''lula balé abiena alué uché jaré ralámuli
    regá anegá: ―Ne níriká, tabilé cheri kanti káwé ye rió.'
  eng-WEBPB: Pilate said to the chief priests and the multitudes, “I find no basis
    for a charge against this man.”
  gfk-H: Io, Pailat ga hasasei no tamat na mataniabar ma ira tamat ta ira pris bia,
    “Pa iau nas tupas lah tiga ronga bia da takun iakan ra tunatuna manei.”
  viv-viv: Tu Failato abaveyao ana tofaisewa kikaiwabudiyao be yoꞋoyoꞋo agaidiya gigahe
    gigayo, “Keke tamo koyona hida kalivai-nadi againe gadanuhagani.”
  yao-yao: Nipele, che Pilato ŵaasalile achakulu ŵambopesi ni mpingo wa ŵandu, “Nganguchiwona
    chachili chose chakuti nannamule mundu ju.”
  tgp-tgp: Moiso Pilate mo verea isana tamlohi aulu nona pr̃is peresi vao tavera atu
    mara, “Na sopo vilei te hehe hin tamlohi nike.”
  auc-NT: Ïninque në godönäni ñæ̈næ̈näni tönö wadäni godongämæ̈ ongöñönänite Pidato
    wæætë, —Botö ayömote ïingä dicæ ëñënämaï cæte wentamö mongængä abogaa, angantapa.
  kbc-NT: Odaa Pilatos jeɡ̶eetiogi niɡ̶ijo anoiiɡ̶e sacerdotitedi, ijaaɡ̶ijo noiigi-nelegi,
    “Aɡ̶ica ane beyagi ane jinaditece idoa ɡ̶oneleegiwa daɡ̶a jiiɡ̶enatakatalo moyeloadi.”
  bmh-bmh: Pailot nug Uwait ula dacanemen dudu mui duailel tulai daremen mui awareun,
    “Iz e du nug igul eg tub meun i pem.”
  ctu-BL: 'Pilato tsi'' sube jini ñuc bʌ motomaj yic''ot jini winicob: Joñon mi cʌl
    ma''anic i mul jini winic, che''en.'
  meq-meq: 'Pilat a gwaɗatay a bagwar hay i ndo neheye tə vəlaway wu a Mbəlom aye
    ada a ndo hay tebiye: «Neŋ na, na huta mənese nakə ma gəsiye na ndo nakay a sariya
    aye na, na huta bay.»'
  noa-H: Magbaawai Pilatoou p'adnaan chi pörk'a nʌm k'ʌʌnag maimua tagam k'ʌʌn haig
    narr k'ʌʌnagpa, —Mua mʌg woun gaai bʌ̃ʌrjã nem k'aigba hooba chirʌmgui hajim hanʌm,
    hi t'õopäaig.
  alp-NT: Eleki Pilatuse ibeteke loko imama elakaru kai tamata bokala meru be, “Tamata
    meije Eni sala sasaisa mo kena Isupu hukumane.”
  san-VEL: tadaa piilaata.h pradhaanayaajakaadilokaan jagaad, ahametasya kamapyaparaadha.m
    naaptavaan|
  kbq-kbq: Anante Paeroti'a ugagota pristi vahe'ene, ana vahe kevugura anage huno
    zmasamine, nagra ama ne'mofompina mago hazenke zama'a kena eri fore osue.
  kbh-kbh: 'As Pilato, chë bachnangbe amë́ndayënga y ents̈anga tojanë́yana: —Ats̈e
    ni mo canÿe soye chiyátinÿena, quem boyabása castiganá chaotsemnama jayanama ca.'
  ron-LSB: 'Pilat a zis preoților de seamă și mulțimii: “Nu găsesc nici un temei de
    acuzare împotriva omului acesta.”'
  pon-pon: 'Pilatuj ap majani on jamero lapalap akan o pokon o: Jota dip, me i diar
    ren aramaj men et.'
  nhe-BL: 'Huan Pilato quinilhui nopa tlayacanca totajtzitzi huan nochi nopa miyac
    tlacame: ―Ax nijpantilía tlen ax cuali quichijtoc.'
  sps-sps: Kat to, ai Pailat tsue to tan tsunaun tan tsoiny faakor an tagin, “Nyo
    gima sab ta ka ta iring tana mes tovei te onot ronyo ma pokei Ya a mat to.”
  wnc-wnc: Siwan Pailatda Anutue yot takwan gwene pasiya amindane tupan takwakat aminu
    kuupbapat anzing yanikut, “Nata aminu aapatane wai takngatu dua kat,” ngang yanikut.
  bus-bus: 'Ben Pilati bè sa''orikinↄ kↄ̃n parii kɛ̀ aↄ̃ↄ kú gweenↄnɛ: Mɛ́ɛ taari
    e gↄ̃gbɛ̃ pìaro.'
  gub-BL: Na'e Pirat uze'eg xaxeto wanuwihaw wanupe a'e kury, teko wanupe a'e no.
    — Nuzapo kwaw ikatu 'ym ma'e a'e. A'e rupi nazuka kar kwaw ihe nehe, i'i wanupe.
  imo-imo: Yuni aku tepa nimu wali Pailateni Juda imbomanga ningo Gote popo tondoringi
    iye awilima kinye, we imboma akuna liko maku toringima kinye, enondo nimbei, “Iyemu
    ulu tepa kenjili te naa kando,” nimu.
  boj-boj: Onaqa Pailat na atra tamo kokba ti tamo uŋgasari kalil naŋgi ti minjrej,
    “E segi are qalonum, Yesus aqa jejamuq di une bei saiqoji.”
  eng-DRA: 'And Pilate said to the chief priests and to the multitudes: I find no
    cause in this man.'
  knf-knf: 'Kë Pilat aşë ji na *baţeŋan baweek, na pnŧuk pi bañaaŋ: « Mënwin uko uloŋ
    unkkaaŋ nji ñiinţ i aduknaanaa. »'
  san-KHM: តទា បីលាតះ ប្រធានយាជកាទិលោកាន៑ ជគាទ៑, អហមេតស្យ កមប្យបរាធំ នាប្តវាន៑។
  arn-NT: 'Feymew Pilato feypifi ti pu longkolelu tati pu saserdote mew ka ti pu che:
    —Iñche peñmalafiñ chem yafkan rume ta tüfachi wentru.'
  zas-NT: 'Dxel rëb Pilato loj ree bixhioz rniabee ree bixhioz në loj gra ree bén
    rigaꞌ yagaj: ―Achet xfalt xin guie radxejlan.'
  ken-NT: Páílet arɛm yɛ ntá bǒbati bachiǎkap Mandɛm nɛ ngɛ́mtay bo abhɛn bachi
    arɛ bɛ, “Mbɨ́kɨ́ ghɔ yɛ̌ bɛkwɛ́nɛ́ nɛ mmǔ-nɛ.”
