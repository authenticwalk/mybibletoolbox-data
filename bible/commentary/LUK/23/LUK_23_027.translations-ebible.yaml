verse: LUK.023.027
translations:
  kpx-kpx: Isege ata moagaeau ehovai timale kebia vigomo keate degomoleau avuho uvulahai
    ninalahama.
  okv-H: Eto embomeni isapamane Iesu ta ambota pahuo evohu isapamane na Iesu kito
    sinena ue jenge torue sisi sasi ea.
  tbo-tbo: Lawa boluna baneina Yesu hi wootagoniyeya po u hayahi wiwine gehouhi hi
    tutou ma hi lauhiyawa.
  mal-C: ഒരു വലിയ ജനാവലി അദ്ദേഹത്തെ പിൻതുടർന്നുകൊണ്ടിരുന്നു. അക്കൂട്ടത്തിൽ യേശുവിനുവേണ്ടി
    വിലപിക്കുകയും മുറവിളികൂട്ടുകയുംചെയ്യുന്ന സ്ത്രീകളും ഉണ്ടായിരുന്നു.
  grc-SR: Ἠκολούθει δὲ αὐτῷ πολὺ πλῆθος τοῦ λαοῦ, καὶ γυναικῶν αἳ ⸋καὶ⸌ ἐκόπτοντο
    καὶ ἐθρήνουν αὐτόν.
  bgc-bgc: माणसां की भीड़ उसकै पाच्छै-पाच्छै हो ली उन म्ह घणीए बिरबान्नी भी थी जो
    उसकै खात्तर छात्त्ती पीट्टै अर रोवै धोवै थी।
  khz-khz: Taunilimalima gutuma Iesu mulinai gelakato. Ira aorai reketa gare, ira
    Iesu getagi-agiawai e getagi-kilakilawai.
  deu-TKW: Es folgte ihm aber eine große Schaar des Volks, und von Weibern die wehklagten,
    und ihn beweinten.
  zsr-NT: Zajnaugac Jesús bunách zian lencaꞌ yuguꞌ ngul, taꞌbödxnu len taꞌbö́dx yéchiꞌnu
    queëꞌ.
  lin-lin: Bato ebele balandaki Yesu. Kati na bango, ezalaki mpe na basi oyo bazalaki
    kolelalela mpe komitungisa mingi mpo na Ye.
  hns-NT: Ek barka djhoend manai Jiesoe ke paatjhe bhie tjalat raha. Oman aurat log
    raha aur oesab oedaasie ke maare tjhaatie piet-pietke okare khaatien rowat raha.
  noa-E: Maagwai i ẽudee õor pöoma wëdurajim aajem. Mag õor khapanag ee ʉʉinjã ĩchab
    i ʉ̈apër durrumua i athee bĩe wëdurajim anaabá.
  eng-EMTV: And a great multitude of the people followed Him, and women who also were
    mourning and lamenting Him.
  mib-NT: Te cuehē ndasɨ́ ñáyuu ndíquín i yatā yā cuangoo i. Te suni cuehē ñahan cuangoo
    ña, te cándahyū cohó ña jeē cácucuíhyá ni ña jehē yā.
  lif-NT2: हे़क्‍क्‍याङ् खे़प्‍मो यरिक् मनाहाॽरे़ खुने़ॽ मे़दिम्‍दुरो॥ खे़प्‍मो के़हाःप्‍मार
    मेरिङ् के़धक्‍मा मे़न्‍छुमाहाॽआङ् मे़वये़रो॥
  xnj-xnj: Vandu msambi kwa msambi, wamulandili, pagati yavi vavi vadala vevamuvembelayi
    Yesu ndava ya lipyanda.
  mmx-mmx: Buaang nedi limixin diga mumu asu ne Iesu. Kantubu atdi lentaba lavakin
    digang teng la diga duudu mumu i.
  cbr-NT: Usaía 'ia ca 'aisamaira unin nuibiancëxa, xanucamanribi nuibiani ca 'aisamaira
    masá nuituti bëunan mëscuti rarumacëxa.
  tee-NT: Chai na lhu lapanacni ixtach'ak'ok'ata ju Jesús. Chai na lhu chakolun ixtamak'anta
    vachu' chai na ixtalack'alhun chai na p'as ixtalact'asai.
  eng-LSV: And a great multitude of the people were following Him, and of women, who
    also were beating themselves and lamenting Him,
  cak-NT: Y can je q'uiy winak ri je-benak chirij. Y je q'uiy ixoki' chuka' can yalan
    ye'ok' roma ri Jesús.
  pah-NT: He'yjuhuve'g̃a hoi Jesus'ga reviri. Kunhangwera'g̃a hoi g̃a pavẽi ga reviri
    no ojehe'oranuhũavo kiro po ti ga manoi nehẽ javo.
  sja-NT: Ma wãdade eperãarã chok'ara ichi t'ẽe wã nipapachida. Mãɨrã ome wãdap'edaarã
    wẽraarã chok'ara jẽe wãpachida mãik'aapa biuk'a wãpachida t'ãri p'uapa, Jesús
    mãgá atee wãdap'edaa perã.
  xed-xed: Ka sliʼi mnduha rutututa mistani, ta dzaʼa miʼaha nda taw ka ŋaɗa ghəŋ
    guli.
  mks-NT: Ta a̱ ju̱ú quia̱hva cua̱há ña̱yivi ndíco̱ ja̱tá cua̱ha̱n na̱. Ta cua̱há
    na̱ji̱hí sácu ndiva̱ha na ta cáyuhú na̱ cua̱ha̱n na̱ ja̱tá jáchi̱ táhnda̱ ini
    na sa̱há.
  gfk-S: Ma a tamat na matanabar sakit di ga murmur hanane ie. Ma nalamin ta di ari
    haine ing di ga susuah hanane ie.
  bmu-bmu: Mewö aniga ambazip kambu ketaŋi yeŋön luluŋda andöŋe wuataŋgöba anget.
    Yeŋgö sutŋine ambi tosatŋan mewöyök jiŋgeŋ köla sahöta anget.
  dgz-dgz: Waenapan arugataet den ororom warupiwanumun, ame nimakamup waen upi den
    ap mepe bagu sisi anu tanan menan irip wa amuiwanumun.
  eng-GNV: And there followed him a great multitude of people, and of women, which
    women bewailed and lamented him.
  zaa-NT: Dia tè iỹétse'ní ca enne' qui' ciudáad, entre làcą nna tse'e huá ttu te
    ca niula canu yala ribetsi cą nna rehuiní'ni cą por nu ruthacca' cą Jesús.
  eng-WEBSTER: And there followed him a great company of people, and of women, who
    also bewailed and lamented him.
  guh-guh: Jesús pënanajetarubenatsi, jivi ayaibitsaëtoxaneto. Bajarapamonaeyajuvënëvi,
    petiriavi ayaibitsaëto, Jesús bitso pënueyababuataponatsi ayaijumeta.
  bon-bon: Bucurage biname cina Yeesu ne ingwe icwisi. Puga ge poto magebi pui biname
    tomi cabu lui cina mage ele engenetnemige teeme tääpume.
  nhw-BL: Huan tlahuel miyaqui masehualme quitoquiliyayaj. Huan miyac sihuame chocayayaj
    huan tlahuejchihuayayaj pampa quicuamapeloltisquíaj Jesús.
  mgw-mgw: Lipi'nga lya bandu lyatekunki'ngama, nkati yabe baabile alwawa babaabile
    kabalombola na kunni'lya.
  swh-ONEN: Idadi kubwa ya watu wakamfuata Yesu, wakiwamo wanawake waliokuwa wakimlilia
    na kumwombolezea.
  wbi-wbi: ilipugha lya vaanhu navakijuva vano valyale vilila na kusukunala vwimila
    vwake navambingililagha.
  bba-bba: Tɔn wɔru ɡunɑ yɑ nùn swĩi. Ye sɔɔ, tɔn kurɔbu ɡɑbɑ wɑ̃ɑ be bɑ sumɔ bɑ kpɑsɑ
    wɔri mɔ̀ win sɔ̃.
  eng-KJVCPB: And there followed him a great company of people, and of women, which
    also bewailed and lamented him.
  kgk-NT: Heta oho va'e hapykwerigwa. Ipa'ũ-my kwéry oĩ ave kunha ojahe'o Hesu-pe
    ombyasy va'e.
  waj-waj: Vuduu kaayau gioonna kiaapuuya inna vata rada vuduu rikiada gioonnainnibaro
    aataruuvau vida varida isi kuaru kiaa rada rata rada viravai.
  ekk-PKP: Suur rahvahulk järgnes talle koos naistega, kes leinasid ja halasid tema
    pärast.
  mpx-mpx: Gamagalau boda bwabwatana Yeisu hi noulil, gamwaliyaa yowau enuna, heliya
    hi kahikahin Yeisu baena.
  wbp-wbp: Panungkulpalu puranja-yanu Jijajiji. Karnta-patulpalurla yulanja-yanu.
  luo-luo: Ji mangʼeny noluwe, motingʼo mon bende mane ywak ka goyo nduru nikech en.
  nhe-NT: Huan tlahuel miyac tlacame quitoquiliyayaj. Huan miyac sihuame chocayayaj
    huan tlahuejchihuayayaj pampa quicuamapeloltise Jesús.
  aii-aii: ܘܒܹܐܬܵܝܵܐ ܝܗܘܵܐ ܒܵܬܪܹܗ ܟܸܢܫܵܐ ܪܵܒܵܐ، ܘܒܲܟ݂ܬܵܬܹ̈‌ܐ ܒܸܥܒ݂ܵܕܵܐ ܬܵܥܙܝܼ ܘܒܸܠܝܵܝܵܐ
    ܥܲܠܘܼܗ‌ܝ.
  esk-NT: Iñugiallapiaqtuat iñuich maliŋniġaat. Akunġatni itmiñiqsut aġnat qairuat
    uiġualaplutiŋ.
  msb-msb: Nagsurunod man sa iya an damu-damo na mga tawo hasta mga babayi man na
    nagamundo kag naganguyngoy parasa iya.
  cpa-NT: Jøng² jue¹² hlaih¹³ dsa² ca¹ŋi¹lé² quianh¹³dsa, ca¹lah¹ma¹quianh¹³ jue¹²
    hio¹³, dsa² ma²tø²ho¹² hi² hlaih¹³ jenh¹²dsa, chian²dsa ju²cǿh¹ dsøa¹².
  dso-dso: ଆରି ବେସି ଲକ୍‌ମନ୍‌ ଜିସୁର୍‌ ପଚେ ପଚେ ଜାଇତେ ରଇଲାଇ । ତେଇ କେତେଟା ବୁକେ ପିଟିଅଇ
    କାନ୍ଦ୍‌ବା ମାଇଜିମନ୍‌ ମିସା ରଇଲାଇ ।
  meu-meu: Taunimanima hutuma na ia murinai e raka, bona hahine haida rakadia ai e
    tai hetutu.
  yva-NT: Vatano wanuije wo Yesus arijat no akiri, muno wanya inta woyov wo arijat
    muno manimaumbe Ai.
  dgc-dgc: Nadid, éy te meaadu pa a tolay a inumunonod be ni Jesus. Kaguman be sa
    i sénganya a bébe a mégsésangitén side diya.
  zpm-NT: Miech guizhiu ne zie ga, ndal grë meṉ wnaa psilo zho roon zho no zho xquieḻnë
    me,
  hix-NT: Àwenarye rma rha tetxkon hatà, toto komo xarha, woràskomo komo xarha, thenyenohnà
    komo rma. Nàratetxkon hatà, woràskomo komo. Nehokoyatxkon hatà, noro heno hnànà.
  sim-sim: Urik ma musha mendek er nga li tiya irik nokove musha olmu ornjik tlaholo
    ira.
  npi-ULB: मानिसहरूको एउटा ठुलो भिड, उहाँका लागि विलाप गर्ने र दुःखित हुने स्‍त्रीहरूले
    पनि उहाँलाई पछ्याइरहेका थिए ।
  cgc-cgc: Sikad gid tama na mga ittaw na gasunod ki Jesus. Duma ki danen mga bai
    na gapukpok ta iran na dag-anan daw gaaya ta iran na kasebe parti ki kanen.
  tim-tim: Arimbiâ hutyeŋân âmbâle bikŋande okot dondâ nâŋgâ aŋmâ indem ariyi.
  yor-yor: Ìjọ ènìyàn púpọ̀ ni ó ń tọ̀ ọ́ lẹ́yìn, àti àwọn obìnrin, tí ń pohùnréré
    ẹkún,
  wos-wos: Yindaka di séfélak du takwa di Jisasna hukémbu yi. Yita di takwa nawulak
    saréfa naata di déka hambukmbu géra.
  emp-NTPO: Ãdji caid̶u ẽberãrãda bio cãbana wãbʌda basía. Maʌ̃ne ʌ̃cʌrʌ wẽrãrãda
    Jesu carea jĩã panasid̶aa.
  eng-F35: A considerable crowd of people followed Him, including women who were also
    mourning and lamenting Him.
  ind-ind: Banyak sekali orang mengikuti Yesus, termasuk para perempuan yang menangisi
    dan meratapi penderitaan-Nya.
  pes-OPCB: جمعیتی انبوه در پی او به راه افتادند و زنان بسیاری نیز در میان آنان برای
    او گریه و ماتم می‌کردند و به سینه خود می‌زدند.
  mpt-mpt: nakaia unangai homoni Yesuse dobsileb bebianiba unang maki isak daak blibi
    memino sum meham bebiba
  ssx-ssx: Wanda꞉hali tiekema꞉ Yesu telia꞉ mea pemekeme. Koto wanda꞉hali ame̱le̱ta꞉
    mandane wanda꞉ sunuta꞉ puki yoka hata꞉ Yesuna꞉ e̱ wopu lemekeme.
  mkl-mkl: Nɔ zɑmɑɑ nlɑ ɡɔ wɑ tooɛ. Si inɔ nŋɑ inɑɑbo ɡɔ ŋɑ ɑ̀ wɑ bɛ ɑ̀ kpɑtɑ ɑ̀ wɑɑ
    cɑ̃ kpokpo nɑ iriɛ.
  gaq-gaq: ଆରି ଜାବର୍‌ ରେମୁଆଁ ଗ୍ରିନିଆ ବଗ୍‌ଚେ ଅଃଡିଙ୍ଗ୍‌କ୍ନେ ସେଲାମ୍ବୁଏ ରେମୁଆଁଇଂ ମେଁନେ
    ପ୍ଲା ୱେଏ ଡିଙ୍ଗ୍‌ଗେ ।
  gof-RNT: Daro asaynne bantta tiraa iccishe yeekkiya maccasati iya guyiyara kaalloosona.
  unx-unx: ପୁରାଃ ହଡ଼କ ଇନିଃକେ ଅତଙ୍ଗ୍‌କିୟାକ ଇନ୍‌କୁ ଥାଲାରେ ଇନିଃ ନାଙ୍ଗ୍‌ କୁଡ଼ାମ୍ ଥାପ୍‌ଡ଼ି
    ଆଡଃ ରାଆଃତାନ୍‌ କୁଡ଼ିକହ ତାଇକେନାକ ।
  gah-gah: Lá iki nivago, mukí ve vená kémegetiki nivake, vená nenete miluma gilitake
    ive nama itimi vamó.
  lcm-lcm: Na petau lava kipo using ia kuvul ve ri aina kitapo mamakus na kipo tangis
    ia.
  aer-aer: Kenhe tyerrtye arunthe areyele Jesus renhe apenterlte-apeke. Kenhe arelhe
    areye akenhe ikwere artnerrirremenge.
  qvc-NT: Jisuspa ikindam ancha achka runakuna, warmikunapis rirqanllapa. Kanan chay
    warmikunam paypaq ancha llakishpa, waqashpa rirqanllapa.
  tgl-ULB: Siya ay sinusundan ng napakaraming tao, at mga kababaihang nagdadalamhati
    at tumatangis dahil sa kaniya.
  cbs-NT: yuda ichapabun Jesús chibanbainaibun ainbuaibu jawen nui kaxai bis ikubainaibu
  xtm-NTPP: Te ka ndikin kua'a ñayii ñuu ma, ji'in kua'a ña'a ja ka nda'yu te ka kayu'u
    ña ja ka kuxii ini ña ja kuu ya ma.
  nnq-nnq: Nkenga nkolongwa gwa bandu ngugunkengama, kati jabe bakiba akikege abakiba
    bakakokaleka na kung'utila.
  bao-NT: Paʉ bojoca, ñucã paʉ nomia to biro cʉ̃re cʉ̃ja ca tiiro ĩarã, cʉ̃ jiro oti,
    tʉgoeñarique pai, acaro bui nʉnʉjeeupa.
  san-ORI: ତତୋ ଲୋाକାରଣ୍ୟମଧ୍ୟେ ବହୁସ୍ତ୍ରିଯୋ ରୁଦତ୍ୟୋ ୱିଲପନ୍ତ୍ୟଶ୍ଚ ଯୀଶୋଃ ପଶ୍ଚାଦ୍ ଯଯୁଃ|
  rmn-rmn: Машкарэ бутэ дюнястэ, кай джянас пал Исус, сас ли джювля, савэ марэнас
    пэс андэ колин тай ровэнас пал Лэстэ.
  huv-NT: Tandüjpiw nej mamb xeyay nipilan. Altiül xeyay montaj teajiüntsüw teapajüw
    cos xeyay amix omeajtsüw.
  otn-NT: Pɛ xa̱ngu̱ yø ja̱'i̱ bi dɛnni̱. I̱ ma'a̱ nts'oni̱ yø xisu, tu̱ yø mmʉi ngue
    te da̱ thohra̱ Jesús.
  nop-nop: Metam bop wapumdi kelegiŋ, kaŋ adi lekiŋgoŋhik gineŋ tamwoi noli adi kabulagitaaŋ
    makat kola keletaugiŋ.
  obo-NT: Duwon mandad mo‑uraan minuvu no id tinundug ki Disas. Dos duma, mgo ba‑ay
    no ayas id sinoggow woy id pondaawit atag kandin.
  kca-kca: Ԓўв йўпеԓән щи арат ар мир шушәс пӑ щи кўтән нэӈәт Ԓўв урӈәԓән такан хоԓԓәсәт
    пӑ йирӈәԓтысәт.
  cak-ENT: Y juis c'a vinük ri ye benük chirij. Y juis c'a chuka' ixoki' ri nye'ok'en
    ruvüch ri Jesús, y juis nquibisoj.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤵᤔᤥ ᤕᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤍᤡᤶᤍᤢᤖᤥ॥ ᤂᤧᤵᤔᤥ ᤁᤧᤜᤠ᤺ᤵᤔᤠᤖ ᤔᤣᤖᤡᤱ ᤁᤧᤎᤰᤔᤠ
    ᤔᤧᤴᤇᤢᤔᤠᤜᤠ᤹ᤀᤠᤱ ᤔᤧᤘᤕᤧᤖᤥ॥
  mie-NT: De cuāhā ndasí nchivī níquīn ji yātā yā cuāhān ji. De suni cuāhā ñahan níquīn
    ña yā de jácu cóhó ña jā cúcuécá inī ña jēhē yā.
  san-TIB: ཏཏོ ལོाཀཱརཎྱམདྷྱེ བཧུསྟྲིཡོ རུདཏྱོ ཝིལཔནྟྱཤྩ ཡཱིཤོཿ པཤྩཱད྄ ཡཡུཿ།
  qve-NT: Hinaqtinmi ashkallaña runakuna Jesuspa qepanta riranku. Paykunawan kushkataqmi
    ashka warmikunapas Jesusmanta waqayuspa rillarankutaq.
  pao-NT: Ewa'yoo momoko'ne mu-nakwisoo punno'o meadape sakwina.
  cbu-NT: Tputs zapan Isusush tachitarangana, manga. Kizatam tachitarangana. Kizpur
    tanurangana Isusungazi.
  usa-usa: taíbaq-wayukama Îtuni anaaé waqmé kéowata taíbaq-noinimma ibiqá kéyareta
    yiruqtabá umákaraae.
  soy-soy: Pisoi kulúi nɛ pinɔ́si pin u tikilɛ̃. Pinɔ́si pin siwuu pirɑlɛ̃ pin nɛ
    ukɛcɑ́ɑ́ téni pin kɔ nɛ u tikilɛ̃.
  hui-hui: Wali agali dewaore Yasu piyadagua pialu howa wali marume Yasunaga dugu
    yiyi lama ibiyagola
  amf-amf: Thoothino eenoar Yesussa paananka ko yivade; kesaar iira qaytaate eepayna
    maa waani ke dahade.
  quc-NNT: Xeteri k'u b'ik k'ialaj winaq, xuquje' jujun taq ixoqib' ri käkik'is kib'
    che oq'ej, käkoq'ej u wäch ri Jesús.
  dob-dob: Ga boda sinabwana Yesu simuliyena, ta wate iine yaudi simulimuliya ta sidedoi
    ma idi nuwamwau Yesu manuna.
  wrs-wrs: Mi Yesusm wailovahvnamba, indkumbiva sis pelkleihamnavna, monglava ungevliva
    wenahil vrivna, monglava ambo wenop pulupul vivna.
  mca-mca: Olootsija pa'aj pe' jukhew yijayanpha'mkii pa'aj, qa pe' efuts iye pa'aj
    qi in yayinju' neq'elettaxij.
  kiw-kiw: Hiiro hiꞌa uubi-ro pobodoumo, ka rii ipi tuiai-da aamiꞌa upibaiꞌoi Iesu
    didimoi-da, giiꞌepu idebi emaꞌai-ha pobodoumo.
  tzo-TZC: Ep cristianoetic tsꞌacajtic batel schiꞌuc ep antsetic ti xꞌocꞌ xꞌavanic
    xa ta at oꞌnton yuꞌun ti Jesuse.
