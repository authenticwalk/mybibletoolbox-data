  gof-ENT: ዳሮ ኣሳይኔ ባንታ ቲራ ኢጪሼ ዬኪያ ማጫሳቲ ኢያ ጉዪያራ ካሎሶና።
  aau-aau: Unsaney poya-poya homkwe seyr hye nion non-ey. Uwrsa poya poya sohom mo
    ompok mon kokwe, seyr sa har hom non-ey. Homkwe Jisas se eheyr-yowp nuw-yuk oun
    sor nok.
  tvk-tvk: Tatit moletin tei xa mahulong mun di langgusil Iesu laba. E rute xil labe
    atou xil xa di lamuis e di ladang ven.
  prf-NT: Makpal a tolay en umunonud kánni Jesus, kaguman bi en sangan a bábbi a mamagsangetan
    sakay malungkut gapu ten habag di dikona.
  auy-auy: sáwífaꞌ-waasi Ísumba arááíwaꞌmae wéguwasa aaresómbá tirumbá uwánkesa imá
    siyésa ifiꞌá támaesa arááíwaꞌmae kuwaná
  tbg-tbg: Mintumanta vaiinti nahenti airitahaa Ihura avataqi vurama. Vika avutaqihai
    nahenti vonavu viha Ihurara mpoqira ihi tivakeha iqi rata amite vauvaro
  hub-NT: Turuinakai nukap shuar aina nuwa ainajaimak ukunam saatus shimusar, wake
    mesemar nekapenak, senchi untsumas útaina.
  hmo-hmo: Taunimanima momo herea be Iesu ena murinai idia raka, bona hahine haida
    idia raka lao neganai, idia taitai noho.
  big-big: Yongkambanu kolokngagono wawere ulawili piyegi kiriwei kuna. Puwiligi tepekke
    yongok nawili ingkeya ngabik mizi keya ingi yalek mizagi nayeng mei kuna.
  gux-G: Bi niba boncianli bo ŋua o. Ki bi puobi fabni ki buudi o po.
  cnl-NT: Bi²³ ma²³'nee³ juɨ́ɨn²³ dsa³ 'i³ ca²³guín²³ tu³cɨ̱ɨ̱n³. Juɨ́ɨn²³ mɨ́³ 'i³
    ca²³guín²³ 'i³ 'oo'³², 'i³ ŋɨ́³ dsɨ́² 'e³ mɨ³'ien³ júu² 'e³ rɨ²³jŋɨ'n²³te'²³ Jesús.
  zar-NT: Bönachi zián, encaʼ yuguʼ nigula söjnógaca Jesús, taʼbö́dxinu nigula naʼ,
    en taʼbödxi yéchiʼnu queëʼ Lëʼ.
  kde-kde: Likuwa likulungwa lya vanu nkuva ulinnondola Yesu. Nnikuwa anelyo múvele
    na vamahe vachinhinginikila Yesu na kunkutangila.
  ata-ata: La ta mitema tavuꞌalo mimulinu Iesu, la ta sema seꞌi itatama tatila sou
    imumulinu Iesu.
  qvw-NT: Chayćhümi nisyu-nisyu nunacunäwan lï walmicunäpis maquillantapis tällalcul-tällalcul
    Jesuspi wa'apäcula.
  nfa-nfa: Lodꞌo èèna, dhèu ae mai laladhe Yesus. Abhu kahèi ina-ina dhu pasuti èi
    madha, lula dꞌara pèdꞌa ropa rèdhi Ne.
  tnp-tnp: Kəni nɨmənin nətəmimi tepət kəmautaliuək məutuərisɨg e Iesu e suaru, kəni
    nɨpətan mɨn kəmautəhuərisɨg e lah, məutasək o Iesu kəni məutauɨn lan.
  urd-urd: एक बड़ा हुजूम उस के पीछे हो लिया जिस में कुछ ऐसी औरतें भी शामिल थीं जो
    सीना पीट पीट कर उस का मातम कर रही थीं।
  hot-hot: Ma avômalô bêŋ anôŋ eveŋ Yisu yam, lôk avi doho elaŋ asêŋ malêŋ ba eveŋ
    yani yam.
  mqj-NT: Buda tau unturu'i, dengan duka' baine marassan untangi'i sola umbatingngii.
  rus-SYN: И шло за Ним великое множество народа и женщин, которые плакали и рыдали
    о Нем.
  mbh-mbh: Na pulua aolonga o panes i, na oa pelie ini sengre na o wal na o tang nge
    a Jisas.
  bdd-bdd: Ma boda madouna Yesu simuliyeya, ma wete wahiwahine baibaiwadi simulimuliya,
    ma sidoudou maꞌidi nuwagala Yesu weyahina.
  cbt-NTPO: Na'a quëmapi'sari imasapi. Sanapi'sarinta' imasapi. Quisoso yatëpapiso
    marë' chiníquën sëtatona', na'nërapi.
  rmy-SERVI: Фартэ бут манушэн джянас пала Исусо. Джянас пала Лэ и джювля, савэ марэнас
    еджинэ пэ дэ колинэн баря грыжатар тай фартэ ровэнас пала Лэ.
  srn-NT: Wan bun bigi grupu fu a folku ben e waka baka Yesus. Ini a grupu yu ben
    abi furu umasma, di ben e sari èn di ben e krei fu En ede.
  cta-NT: Quiñaꞌa̱ tsa ñati̱ lcaꞌa̱ nguꞌ jiꞌi̱ Jesús ndyaa. Juaꞌa̱ ndyaꞌa̱ quiñaꞌa̱
    tsa nu cunaꞌa̱, ndyunaa tsa nguꞌ; cui̱i̱ tsa nxiꞌya nguꞌ chaꞌ tiji̱ꞌ tsa tiꞌ nguꞌ
    jiꞌi̱ Jesús.
  bqc-SIM: Bíla bↄ̀ tɛaàzi ń nↄɛ pↄ́ aalɛ ↄ́ↄlↄ aalɛ ńzĩa gbɛ̃gbɛ̃ↄ.
  tcz-CHONGTHU: Mihonpi tamtah'in anung ahinjuiyun, a-op chum'a kap nupiho jong ahiuve.
  mar-mar: लोकांचा व स्त्रियांचा मोठा समुदाय त्याच्यामागे चालला, त्या स्त्रिया त्याच्यासाठी
    ऊर बडवून शोक करीत होत्या.
  snp-snp: Ena we wena muki gege monimo wagu yauti wenaipa ma kufu nema o edemo uti
    miluma-aluma kolae.
  isl-isl: Mikill mannfjöldi fylgdi á eftir, þar á meðal margar grátandi konur.
  spy-NT: Kiinaamaat ꞉biiko chēē chaang' kuboontootē keey chēēbyōōsōōk chēē kyoomoonte
    mbuy kuriirēē Yēēsu.
  xnn-xnn: Adoado nan ipogaw ay inmonod ken Jesus et nan tap-in di bababai et men-ag-agada
    gapo isnan seg-angda ken siya.
  mwe-mwe: Bhandunji, makundi kwa makundi gubhaakagulenje, munkumbimo bhapalinji bhanabhakongwe
    bhaagutilangaga ililo.
  tte-tte: Tomo boda lalakina Yeisu siyamuli kusuli, luwali mena sinesineo tupwaliyao
    siya sivalavalam koyasili Yeisu kaiwena.
  tcs-tcs: Prapa plenti pipol i bin pole Zizas. I bin gad ol oman de tu uda bin prapa
    nadakain bigkrai po em.
  hlt-THB: Thlang khawzah ing a hu awh hquut uhy, ak kqung ak kqap nukhqi awm bat
    lawt uhy.
  soq-soq: Tane do apana uaraia Iesu warorosaiena, mo bedeuwo ioto nuaparentoie me
    baiwa ke waie.
  qub-qub: Aypalla runacunami guepanta aywarcaycaran. Waquin warmicunapis fiyupa llaquicushpan
    wagaraycar aywarcaycaran.
  att-att: Á aru yù ira tatolay gapay nga siminuttul kuna. Á ajjan gapay yù ira bábbay
    nga gikuletán megapu kuna.
  bki-bki: Amiel jibe na bano, a ka bogo na vio bujo ka kulo dolu nalo bunu ajum̃a
    ajakisor Yesu, na nalo telabo be tire nalo, napano ajum̃a amiel bija burum̃ara
    tegiano bija burum̃ara tinieiiano.
  bqp-bqp: Pari bò tɛ́i kũ nↄgbɛ̃ kũ òtɛn ↄ́ↄ dↄ òtɛn wɛ̃nda kɛnɛnↄ.
  mcp-mcp: Zhwog buud wâ kúl búúd, nə budá bwə́ á ŋgə bɛ̧, bwə́ ŋgə́ *bí məbwə̂ íbʉd
    dɨ́, bwə́ ŋgə́ tədʉwa.
  hat-hat: Yon bann moun nan pèp la t'ap swiv Jezi. Te gen kèk fanm la tou ki t'ap
    kriye, ki t'ap plenn sò li.
  npl-NT: Miakeh tlakah de Jerusalén okwaltokayah n Jesús. Noiwa miakeh siwameh okichokilijtiayah
    iwa omoyolkokojtiayah.
  bgg-bgg: Bran iphiingthek de ai iidoh shii luagieng, ithek duchoi è giak hò-amuii
    è Isu shii bushun now srane cho ne luagieng.
  eng-TCENT: A great multitude of people followed along behind, including women who
    were mourning and lamenting for Jesus.
  eng-BSB: A great number of people followed Him, including women who kept mourning
    and wailing for Him.
  cpu-NT: Osheki atziri oyaatakoventanakeriri Jesús. Tzimatsi tsinane iraakotanakariri.
  san-ASM: ততো লোाকাৰণ্যমধ্যে বহুস্ত্ৰিযো ৰুদত্যো ৱিলপন্ত্যশ্চ যীশোঃ পশ্চাদ্ যযুঃ|
  tac-NT: '''Lige we''ká ralámuli e''yénale najátasia, abiena we''ká umugí e''wele
    nalasia e''yénale chálagá na''temaka Esusi o''towachi.'
  eng-WEBPB: A great multitude of the people followed him, including women who also
    mourned and lamented him.
  gfk-H: Ma a tamat na mataniabar sakit diet ga murmur hani ia. Ma nalamin ta diet
    aring hahina ing diet ga susuah hani ia.
  viv-viv: Ada yoꞋo lakahina hivebwaꞋuliyena, vevine buyeꞋi. Ada badi vevine aseꞋasedi
    hiꞋatuꞋatutagona tu Yesu faꞋine hitagitagiꞋawafatafata.
  yao-yao: Mpingo wekulungwa wa ŵandu wankuiye, mwa ŵanyawo ŵapali achakongwe uŵaliji
    nkulila nnope ni kulila kwa malumbo.
  tgp-tgp: Ale vao tavera jea nona tamlohi peresi na har̃ai la lo tangisia, la lo
    tangtangi, ale la lo usuria.
  auc-NT: Goyongante Itota mïñæ̈ nanguï ïnäni godänitapa. Onquiyæ̈näni incæ Yæ yæ
    ante wo ca wo ca wædinque tee empote godänitapa.
  kbc-NT: Eliodi ica noiigi anodiotece Jesus. Liwigotigi niɡ̶idi oko ijo iwaalepodi
    ane noenaɡ̶ateloco, codaa eliodi me agecaɡ̶alodipi leeɡ̶odi niɡ̶ida anodigotalo
    Jesus.
  bmh-bmh: Duailel asiu Yesus sesamorai betemen. Go ula ipal ailel go uligaimai, oiagab
    eg wai mina, go en weinemen.
  ctu-BL: Cabʌl winicob x'ixicob tsi' tsajcayob. X'ixicob woli yuc'tañob, ch'ijiyemob
    i pusic'al.
  meq-meq: Ndo hay haladzay tə pay bəzay a Yesu. Ŋgwas hay haladzay faya ta tuwiye
    hərwi ŋgay.
  noa-H: Maagwai hi hẽudee hõor pöoma wëdurajim haajem. Mag hõor k'apanag hee hʌʌinjã
    hĩchab hi hʌ̃apër durrumua hi hat'ee bĩe wëdurajim hanaabá.
  alp-NT: Tamata bokala esi lulu Yesuse eleki ete mere lekwe matabinana esi luluI.
    Hoko matabinana meru esi ranie Yesuse.
  san-VEL: tato loाkaara.nyamadhye bahustriyo rudatyo vilapantya"sca yii"so.h pa"scaad
    yayu.h|
  kbq-kbq: Jisasina tusi'a vea kevumo'za avaririza nevazageno, ananpina mago'a a'nenagamo'za
    zamasunku hunente'za, zavite'za vu'naze.
  kbh-kbh: Y banga chë pueblents̈a ents̈anga imojtsë́stona; y chë shembásenga imojtsëstonëngna
    imojtsayos̈achiye y ngménaca imojtsanioye, Jesús chca yojtsepásama.
  ron-LSB: O mare mulțime de oameni îl urmau, inclusiv femei care și ele îl plângeau
    și îl jeleau.
  pon-pon: O pokon kalaimun idauenla i, o li kai me janejan o mamaukeki i.
  nhe-BL: Huan tlahuel miyac tlacame quitoquiliyayaj. Huan miyac sihuame chocayayaj
    huan tlahuejchihuayayaj pampa quicuamapeloltise Jesús.
  sps-sps: U tagin vovou iny naa Ya, ai fapoopoan narari moun kinai iny Jerusalem
    te kaa kan, ri tatangis na Ya fiisen men vaa'ur.
  wnc-wnc: Siwan aminu buyambamda tawayuk maya buyambamda kwanam siyuk tawaking.
  bus-bus: Parii bↄ̀ wà tɛ́zi kↄ̃n nↄgbɛ̃ kɛ̀ aↄ̃ↄe ↄ́ↄ dↄↄ aↄ̃ↄe sósobi kɛɛnɛnↄ.
  gub-BL: Teko tetea'u oho haikwer romo wà no. Amo kuzà a'e wà no, oho waiko teko
    wanupi a'e wà no, uzai'o pà a'e wà no. Uzemumikahy a'e wà. — Uzuka putar Zezuz
    a'e wà nehe kury, i'i uzeupeupe wà.
  imo-imo: Imbo awini yu lombili puringi. Ambo mare yu tongeimunga kola teliko puringi.
  boj-boj: Tamo uŋgasari tulaŋ gargekoba naŋgi Yesus gam na dauryosib giloqneb. Giloqnsibqa
    naŋgo ambleq di uŋa qudei naŋgi are tulaŋ gulbeinjrnaqa Yesus qa akamoqnsib lou
    ti giloqneb.
  eng-DRA: And there followed him a great multitude of people, and of women, who bewailed
    and lamented him.
  knf-knf: Pnŧuk pweek paţaşa, na baaţ baloŋ bankuŋiiŋ iñen abot aţëga.
  san-KHM: តតោ លោाការណ្យមធ្យេ ពហុស្ត្រិយោ រុទត្យោ វិលបន្ត្យឝ្ច យីឝោះ បឝ្ចាទ៑ យយុះ។
  arn-NT: Rume fentren che ka rume fentren domo inaniefi ta Jesus. Ina wirarküley
    ñi ngüman engün fente ñi weñangkülen Jesus mew.
  zas-NT: Zien daꞌt bejn zinal laaman, abiꞌ zien ree béngunaa roon rbixdiaj guial
    raya reeman laaman.
  ken-NT: Ngɛ́mtáy bhó báre koŋo Yesu ansɛm. Mbɔk yap bábhák baghɔrɛ́ abhɛn básɛ̀mɛ
    nyaka, mándi nɔkɔ yi.
