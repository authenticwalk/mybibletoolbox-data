  bch-bch: Be ipom kapei tinasi ei, ga gid taine pade tinasi ei be lolod isat ga titangtang.
  cco-NT: Jo̱ fɨ́ɨmˊ dseaˋ i̱ ngolíingˉ laco̱ꞌ ngóoˊ Jesús, jo̱guɨ dsíngꞌˉ fɨ́ɨngˊ
