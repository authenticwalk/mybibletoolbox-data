  eng-AOI: A big crowd of people came behind them, and some women were crying and
    wailing.
  yon-yon: Nimakarub yemoon kuu Yesu ye yoman weniib. Nima yena kuu mimyob kowekorib,
    yuudanenib ameng kamiwen.
  poi-NT: It́úŋɨyyajpat́im tsa̱m jáyaŋ jém pɨxiñt́am. Nɨcyajpat́im jáyaŋ jém yo̱mtam.
