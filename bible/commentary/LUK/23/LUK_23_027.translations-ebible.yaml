  ory-ory: ପୁଣି, ଲୋକମାନଙ୍କର ଓ ତାହାଙ୍କ ନିମନ୍ତେ ବକ୍ଷାଘାତ କରି ବିଳାପ କରୁଥିବା ସ୍ତ୍ରୀଲୋକମାନଙ୍କର
