  awb-awb: Áhnte kegá sinehe kure mibeqté ínínsónká Sísansabé arutaboiréra ibisowe.
  gdn-gdn: Iyapana ropani kawaya Iyesu ewakumapamawa mu paunamugu ka ridi dai e nene
