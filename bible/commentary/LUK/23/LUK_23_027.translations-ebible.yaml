  dwr-ENT: ዳሮ ጮራ ኣሳይኔ ዬኪያ ማጫዋንቱ ጉዬና ካሊኖ።
  pma-pma: Mari vangi meatin keil emun amusil Iesu uva. Ka tei en keil avi ahin keil
