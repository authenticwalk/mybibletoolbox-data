  pib-NT: Romkagitluna gixolune potu yine, ga wa suxone koxa, kegeknanuwatachine,
    wamonuwatachine Wale chinanu.
  wiv-wiv: Kabuna manumanu kapou matoto dia ta mumuri vona. Na tavivine taza na poloka
    manumanu kua dia ta huhubia kadia kuku, dia ka tatangizia.
  reg-reg: Ebhise bhya bhanu bhamfu, na bhagasi bhanu bhajubhaga nokulila ingulu yae,
    bhaliga nibhamulubha.
  mlh-mlh: Oŋu rako ŋiŋigo kubu soguine yoŋoji doduru ŋadiineo boyoberu rabuŋ. Yoŋore
