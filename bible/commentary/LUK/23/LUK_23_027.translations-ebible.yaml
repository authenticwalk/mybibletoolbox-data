  nko-NT: Ɔdɔm bobuo Yesu. Atsɩá bʋbʋ amʋ́tɔ́ bʋpu amʋ́ anyɔ́pʋ, bʋhɩ́ɛ́ bʋdesú
    ha Yesu.
  bsn-NT: Jãjarã masa Jesúre sʉyayujarã ĩna. Rõmia quẽne, ĩre sʉyacõari, otiyujarã
