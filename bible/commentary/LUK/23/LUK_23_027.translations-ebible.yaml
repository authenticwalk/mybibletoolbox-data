  lug-lug: Ekibiina kinene ne bagoberera Yesu nga mwe muli n’abakazi abaali bamukaabira
    nga bwe bakuba ebiwoobe.
  yby-yby: Sakikiya niwayoko, muki we menaya emeke moliki niwadanaki menakipamasiya
