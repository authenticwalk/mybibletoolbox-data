  wuv-wuv: Abaa po'o rama'a, ei ro'ei nenegia; hefi'a ro'ou, ei pifine, ei rona aimemewai
    ma ai'aigia.
  quf-NT: Kusala achka runakunami Jesuspa ikintaqa riranllapa. Chaynullami warmikunapis
