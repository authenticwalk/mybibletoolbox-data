  ssd-ssd: Nane kinaig le taŋgo pino kuasmbi gudommba Yesus dubimba kinaig. Nane ŋgamukŋge
    pino afu Yesus tuku malmbi suŋgonaig le
  acr-TNT: Y lic uqꞌuiyal winak eteran bi. Y e cꞌo ixokib chiquixoꞌl lic quetunanic
    y cacokꞌej ri Jesús, ma lic cꞌax unaꞌom quicꞌuꞌx ruma ri caꞌan che.
  rop-rop: Wal bigmob pipul bin bulurrum Jisas biyain, en sambala olgamen bin deya
    du, en deibin kraikrai detmatj blanga Jisas, dumaji deibin nogudbinji blanga im.
  mee-mee: Na ragau papatu keke lolakurume rea, ba ravale palu nge ri keke tantania
    Iesus kaligi.
  mwf-2018: I kardu wurnangat nimin-ya parraniriwaktha purni Jesus-yu i kardu palngun
    ngamere du purninakarrktha nukunu-nu.
  dif-dif: Bakana kana wolara ja widla marapu nunkangu karipaterina wonti, tana nunkangundru
    ngaurongauro nganana wonti ja jindrana wonti.
  gam-gam: Una merke Jisas mopiye al pumaka, ana pende pakna molo yau to, kimb kallngane
