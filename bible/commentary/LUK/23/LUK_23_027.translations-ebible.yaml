  grc-F35: Ἠκολούθει δὲ αὐτῷ πολὺ πλῆθος τοῦ λαοῦ, καὶ γυναικῶν αἳ καὶ ἐκόπτοντο καὶ
    ἐθρήνουν αὐτόν.
  cav-NT: Jetiama ecuita cuanaratu tupujudya acuare. Tuna tupujutu jetiama epuna cuana
    cuacuare Jesús jiteque peya inime, paya jadya juajeyaque.
  kgp-NT: Kỹ ũ tỹ hẽn ri ke ag vỹ Jesus nón mũ mũ, ũn tỹtá fag ke gé. Ẽn fag vỹ vẽsỹrénh
    mũ, kygfỹ mág han fag tóg mũ sir.
  bvd-bvd: Ma tii figua baita daka lea 'i burina. Ma tai wela keni 'i lao figua nai
    kera angisi nia daka isisigwau.
  ukr-1871: Ійшло ж слїдом за Ним велике множество народу й жінок, що голосили й ридали
    по Йому.
  apz-apz: Nto wahonɨngkofi hwe moyaꞌmi piꞌnɨngo engo hofɨko Jisasɨmo inɨngkawentɨfi
