verse: LUK.023.052
translations:
  kpx-kpx: Iale keu Iesu vava mai abavuho tiale gamani kosive Bailoti belahanu. Isi
    loui avoe, “Dana vali Iesu vava mai talive abavui.”
  okv-H: amina Pilate ta degi pambuto Iesu ta hamo penunu enu aravora enu
  tbo-tbo: Geka tauna lawana i nae Pilato ugolina po Yesu hinina i lupaliyeya ipa
    ina weleya.
  mal-C: അയാൾ പീലാത്തോസിന്റെ അടുക്കൽ ചെന്ന് യേശുവിന്റെ മൃതദേഹം വിട്ടുതരണമെന്നപേക്ഷിച്ചു.
  grc-SR: οὗτος προσελθὼν τῷ Πιλάτῳ ᾐτήσατο τὸ σῶμα τοῦ Ἰησοῦ.
  bgc-bgc: उसनै पिलातुस के धोरै जाकै यीशु की लाश माँग्गी,
  khz-khz: Ne Pilato genai eagoto, Iesu tauniparana pene gapi-rigoa netiwato.
  deu-TKW: der gieng zu Pilatus und bat um den Leichnam Jesus',
  zsr-NT: Niꞌr gyijëꞌ lahuëꞌ Pilato José naꞌ len gnabëꞌ latj uꞌë Jesús.
  lin-lin: Akendeki epai ya Pilato mpo na kosenga nzoto ya Yesu.
  hns-NT: Tab oe laat ke paas gail aur Jiesoe ke lahaas maangies.
  noa-E: Ich mag wounauta, Jesús meebaadeewai, Pilato aar mawia chi mor mag mee khërʉm
    arraag jëeuwimajim aajem.
  eng-EMTV: This man went to Pilate and asked for the body of Jesus.
  mib-NT: Te tēe un ní jehēn de nuū Pilato, ni jicān de yɨquɨ cúñu Jesús.
  lif-NT2: खुने़ॽ पिलातसरो पेआङ् ये़सुरे़ कुधक्‍किन् नाःक्‍तु॥
  xnj-xnj: Mundu mwenuyo akahamba kwa Pilatu kumuyupa atola higa ya Yesu.
  mmx-mmx: Neni ga vot pasa ne Paelat la ga sing kaka labantuxu at ne Iesu.
  cbr-NT: 'Usa ''ixun ca Josénën anu cuanxun Pilato cacëxa: —Jesús ca bamaxa, cana
    buántisa tanin.'
  tee-NT: Pus ju yuchi lak'alh ju Pilato chai quisq'uinilh ju ixlacatuna ju lijunto
    Jesús.
  eng-LSV: he having gone near to Pilate, asked for the body of Jesus,
  cak-NT: Y raja' xbe c'a riq'uin ri gobernador Pilato chi nuc'utuj ri ruch'acul ri
    Jesús, chi numuk.
  pah-NT: 'Kiro José''ga hoi Pilatos''ga pyri ogwovo ovahema javo ga pe: —Taroho ti
    Jesusva''ea ra''oa, ei ga Pilatos''ga pe. —Kwa. Eroho ti, ei ga José''ga pe.'
  sja-NT: Mapa wãji Pilatomaa Jesús k'ap'ɨa piuda iidide ɨait'ee.
  xed-xed: Ka sliʼaftá tsa mndu ya ka lagha da Pilat ta nzakway ka ŋumna da ɗawaftá
    tvi ŋa dzaʼa kla mbla Yesu.
  mks-NT: Ta na̱sa̱ha̱n da̱ ca̱ha̱n nda̱hví da̱ xi̱hi̱n Pilato ña̱ ná ndiquia̱hva
    da yiquí cu̱ñu Jesús nu̱ dá.
  gfk-S: Io, iga hana tupas Pailat igom saring leh no palatamai ne Jisas.
  bmu-bmu: Yaŋön Pailötköreŋ anda Jisösgö qamötŋi memamgö qesiyök.
  dgz-dgz: Me ayop Pailat ine ae mup anega wan, “Iesu etua nen.” Amba Pailat umap
    wan.
  eng-GNV: He went vnto Pilate, and asked the body of Iesus,
  zaa-NT: Huía bi ru'a lo Pilátua nna gunàba bi cuerpo qui' Jesús.
  eng-WEBSTER: This man went to Pilate, and begged the body of Jesus.
  guh-guh: José nexata lia nacuaevetsinë Pilatojavabelia. Vajëta petocopatsinexatsi
    pemëthëtsinexa petëpaenë Jesús.
  bon-bon: Tabe Pilato bau ädige, Yeesu me budrekaake tääpume itinärige.
  nhw-BL: Huan ni José yajqui quiitato Pilato huan quitlajtlani ma quimaca itlacayo
    Jesús.
  mgw-mgw: Bai, ywembe ngayenda kwa Pilato, lu'ba ntwi wa Yesu.
  swh-ONEN: Yosefu alikwenda kwa Pilato, akaomba apewe mwili wa Yesu.
  wbi-wbi: umuunhu uju akam'belelela uPilato akansuuma am'pele um'bili ghwa Yesu.
  bba-bba: Wiyɑ u dɑ Pilɑtin mi, u Yesun ɡoru kɑnɑ.
  eng-KJVCPB: This man went unto Pilate, and begged the body of Jesus.
  kgk-NT: Ha José oho Pilatos renda-py ojerure Hesu retekwe-rehe.
  waj-waj: Ivo hama ee-oo tuuvoono Piratuusaasi vioo Yisuunna nnabaivaara yaparairavai.
  ekk-PKP: Joosep läks Pilaatuse juurde ja küsis Jeesuse surnukeha.
  mpx-mpx: I nok Pilato elana Yeisu tuwana i patalam ge ni ahe.
  wbp-wbp: Ngula-jangkaju, Jajupurlu kutu payurnunjunu yangka Paliti wiri yungu Jijaji
    palka nyurnulku kapanku pirnkingka yirrarninjini.
  luo-luo: Nodhi ir Pilato, mokwayo ringre Yesu.
  nhe-NT: Huan ni José yajqui quiitato Pilato huan quitlajtlani ma quimaca itlacayo
    Jesús.
  aii-aii: ܐܵܗܵܐ ܐܬܹ‌ܐ ܠܹܗ ܠܟܸܣ ܦܝܼܠܵܛܘܿܣ ܘܛܠܝܼܒ ܠܹܗ ܦܲܓ݂ܪܵܐ ܕܝܼܫܘܿܥ.
  esk-NT: Joseph-ŋum utlautipluni Pilate-mun apiqsruutiginiġaa timaa Jesus-ŋum pisukługu.
  msb-msb: Kaya ini siya nagpakadto kan Pilato kag gin-ayo an lawas ni Jesus.
  cpa-NT: Ca¹ŋó¹ dsa² héi² ja³ta¹ni¹ Pilato. Ca¹ŋi³mëh¹³dsa hlai³ Jesús.
  dso-dso: ସେ ପିଲାତର୍‌ ଲଗେ ଜାଇ ଜିସୁର୍‌ ମଲା ମଡ୍‌ ମାଙ୍ଗ୍‌ଲା ।
  meu-meu: Bena ia na ela, Pilato dekenai, Iesu tau-anina e noia.
  yva-NT: Yusup umaso de no Pilatusa nui indamu po Yesus anasino kopa ranajo ai.
  dgc-dgc: Siya éy inumange ni Pilato a inaged na tu bangkay ni Jesus.
  zpm-NT: Nacne hor co güey me lo Pilat, bnab me diidzbey tsielit me xcuerp Jesús
    lo cruz.
  hix-NT: Noro rma toy hatà, Peratusu hyaka. Txesusu yekehàtho yanàr xe wehxaha, rowya
    enamtoho me, kekon hatà, àwya. Àro ke narhoy hatà, Peratusu, àwya.
  sim-sim: Undari osik Jisashi maninimban or mbashinak or laha ikmbaha Pailathik ormu
    ira. Or i silirik
  npi-ULB: यी मानिसले पिलातसकहाँ गएर येशूको शरीर मागे ।
  cgc-cgc: Giling Jose i ki Gubirnador Pilato daw galisinsya na kanen mamang ta lawa
    Jesus.
  tim-tim: Luâk arekŋe Pilatogâlân arim Yesugât hâkŋe mem arim hangowerâm aregât magaŋep.
  yor-yor: Ọkùnrin yìí tọ Pilatu lọ, ó sì tọrọ òkú Jesu.
  wos-wos: Wun du dé Pailatka ye dé Jisasna fusa héranjoka wakwexéké.
  emp-NTPO: Maʌ̃ Josera Pilatomaa wãped̶a Jesu cacuada iwid̶isia tʌb̶ari carea.
  eng-F35: this man went to Pilate and asked for Jesus' body.
  ind-ind: Jadi, segera sesudah Yesus mati, Yusuf pergi menghadap Pilatus untuk memohon
    izin supaya dia bisa menguburkan mayat Yesus.
  pes-OPCB: او نزد پیلاتُس رفت و جسد عیسی را درخواست کرد.
  mpt-mpt: E monea Failat esu unanea baabanea Kobo Yesuse dame dobnene gesea Failate
    Ae ge baabasea
  ssx-ssx: Ipikana꞉ma꞉ mo Pailedina꞉ leke popelekena꞉ pua Yesuna꞉ toko honke leekeme.
  mkl-mkl: Mɔkɔu í bɔ bi Pilɑti í koo í tɔɔ ikui Jesu.
  gaq-gaq: ଯୋସେଫ୍‌ ପିଲାତ ଡାଗ୍‍ରା ୱେଚେ ଜିସୁନେ ଗାଗ୍‌ଡ଼େ ସାଲ୍ୟାକେ ।
  gof-RNT: He uray Philaaxoosakko bidi, Yesuusa ahaa mooganaw taw imma gidi woossis.
  unx-unx: ଇନିଃ ପିଲାତୁସ୍‌ତାଃ ସେନଃୟାନ୍ତେ ୟୀଶୁଆଃ ଗଏଃ ହଡ଼୍‌ମକେ ଆସିକିୟାଏ ।
  gah-gah: Áisi nene Izesuni gonosiva alinogo Pilató noitoka vike loká omikago, gele
    amekago,
  lcm-lcm: Igenen ke kamela serei si Pilato na kala aikut ia ta pukun ina i Iesu.
  aer-aer: Kele Jesus ilwekarle iperrenge Joseph re Pilate renhe apayuthnetye-alheke
    atyalangke Jesus-kenhe inteyeke arrernetyeke.
  qvc-NT: 'Chaymi Jusiqa Pilatuman rishpa nirqan: —Yush''ayku, qoway Jisuspa kwirpunda,
    apanaypaq pambaq, nishpa. Chayshina mañaptinqam, Pilatuqa “arí” nirqan.'
  tgl-ULB: Ang taong ito ay lumapit kay Pilato, hiningi ang katawan ni Jesus.
  cbs-NT: '@see-verse:LUK.023.051'
  xtm-NTPP: Tee ya'a, ni ja'an de nuu Pilato ma, ni jan nu ndakan de ñunde'yu Jesús
    ma.
  nnq-nnq: Ngajenda kwa Pilato, ngajopa bampe mmele gwa Yesu.
  bao-NT: Pilatore ĩagʉ waari, Jesús upʉri niiquĩriquere jãiupi.
  san-ORI: ପୀଲାତାନ୍ତିକଂ ଗତ୍ୱା ଯୀଶୋ ର୍ଦେହଂ ଯଯାଚେ|
  rmn-rmn: Адава мануш гело ко Пилат тай мангляс о тэни э Исусеско.
  huv-NT: Tamb majaw a Pilato matün Teat Jesús mamiüt.
  otn-NT: Nu̱na̱ ra̱ n'yohʉ na̱, bi̱ ma bá̱ nya̱ui ra̱ Pilato, bi 'yäpra̱ nt'ɛ̱di̱
    ngue da̱ hya̱jpʉ ja ra̱ pont'i̱ ra̱ Jesús.
  nop-nop: Me wendi Pailat namanda foloŋ wooŋ yali Jesu folooŋ dabaŋdok ninadiguk.
  obo-NT: Id undiyon sikandin to ki Pilato woy id buyu rin nod ongayon dos bangkoy
    ni Disas.
  kca-kca: Пилат хŏща йŏхтәс пӑ Иисус мотавтәԓ вохсәԓы;
  cak-ENT: Y rija' xbe c'a riq'uin ri gobernador Pilato chuc'utuxic ruch'acul ri Jesús,
    richin numuk.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤐᤡᤗᤠᤋᤛᤖᤥ ᤐᤣᤀᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤎᤰᤁᤡᤴ ᤏᤠ᤺ᤰᤋᤢ॥
  mie-NT: De tēe ñúcuán nī jēhēn dē nūū Pilato, de nī jīcān dē yiqui cúñu Jesús.
  san-TIB: པཱིལཱཏཱནྟིཀཾ གཏྭཱ ཡཱིཤོ རྡེཧཾ ཡཡཱཙེ།
  qve-NT: Hinaspan Joseyqa Poncio Pilatowan parlaq riran, Jesuspa cuerponta p'ampaq
    apananpaq.
  pao-NT: Soo Joseph ka Pilate-baa petugase ka Te Pabe'e tookoo oo natuungu.
  cbu-NT: Ashiriya, Us Pilaturinpat tsiyatku, mashirangu; Isusurini yáyaruri mapchima;
    mang, tárangiya. Pilaturinsha ayu táyaru,
  usa-usa: miráitana min-nákómá Pááíratikaq uréna Îtuni arááq-auma mayánîqtaba ítama
    aónaraiye.
  soy-soy: Uu Pilɑti kɛ́mɛɛ sĩ́ uú hɑ u pisɛ rɛ ukɛ́ Yeesu u pɑ.
  hui-hui: Agali ogonime Pailate hearia puwa lalu, Yasu tingini mule poaba, lene.
  amf-amf: Kidi Bhilathooskal yivayse Yesussa leesinam kina kinin imoadettsi ki miskade.
  quc-NNT: Xopan k'u ri are' cho ri tat Pilato chuta'ik chi käyi' ru cuerpo ri Jesús
    che.
  dob-dob: Tai nina Pailato ꞌenaya ꞌitauya, ga Yesu kokowana ꞌisidena be ꞌaene ꞌida
    saꞌuꞌaliꞌaliye.
  wrs-wrs: Yoseppa ganamba Pailat duangindam, hev omnana, ata kava Yesusmindm kruserini
    vindilpihavav, singvelm. Wo Pailat omnana, wouta. Doa Yoseppa vindilpihanamba,
    kayen dombal mendeklina ninge. Doa os vindyithana honmera, doara indhana no honmeva
    hina, heva os indhanarinimba mongomba singvinamoa, mendah khui lohvna.
  mca-mca: Pakha'an qa yamiiji' pa'aj pa' Pilato qa iyinijets pa'aj pa' Jesus'ik'i.
  kiw-kiw: Ruu aiha podoro Pirato iemidio hohoi eito, Iesu tuupi-ri oroaroi-ka.
  tzo-TZC: Jech ti Josee ibat ta stojol ti Pilatoe yoꞌ ta scꞌanbe sbecꞌtal ti Jesuse.
  mya-mya: သူ​သည်​ပိ​လတ်​မင်း​၏​ထံ​သို့​သွား​၍​သ​ခင်​ယေ​ရှု ၏​အ​လောင်း​တော်​ကို​တောင်း​၏။-
  gng-NT: U jon' Pilat saan ki tì tɔke' wɔ ki ye wɔ ń cɛ̀be wɔ *Yesu ya gbɛnɛnt
    ŋɔ wɔ ń jiin tù udɔpɔnpɔn bo kí tì sube.
  cbi-NTPO: Tsejtu Pilato' junga ji', Jesús' ujkun bulu pa'tu,
  ikk-NT: Ọ nọ jẹn d'e kunrun Paịleti, sị a buye ẹ ẹhụ Jizọsị.
  leu-leu: Nane falet xe si Pailat e fe fine pana mamaat i Yesus.
  maz-NT: Nuc'ü, o ma c'ua cja e Pilato o ma dyötü c'ü o̱ cuerpo e Jesús.
  bod-N: ཁོ་རང་པི་ལ་ཏུའི་གམ་དུ་སོང་སྟེ་སྐྱབས་མགོན་ཡེ་ཤུའི་སྐུ་གདུང་གནང་ཕྱིར་ཞུ་བ་ཞུས༌ཤིང་།
  tca-NT: Rü nüma ga Yúche rü Piratuxü̃tawa naxũ, rü Ngechuchuxü̃necèx ínayaca.
  zpl-NT: Chequie uyaalla unilla lu Pilato para nú unacuꞌlla cuerpoꞌ Jesuse lu Pilato.
  mbc-NT: Mîrîrî ye'nen José wîtî'pî Pilatos pia moropai Jesus esa'rî'pî esatî'pîiya
    ipî'.
  ndg-ndg: Mundu yoo, akwembine ni Pilato, kaloba atole bwega wa Yesu.
  wsk-wsk: Nu Pilate kote namaram, ale Jesus ko kumik guang taukko isuam.
  toj-NT: Ja José jahui ti huaj sc'an yi ja Pilato ja scuerpo ja Jesusi,
  tbc-tbc: Tamol an Pailat san na yaug, Jesus san sisanun iŋanep mutou lo igane wo
    isumiani.
  sna-sna: Asvika kuna Pirato, akakumbira mutumbi waJesu.
  smk-NT: Nako ya kona ni Pilato nin nikidawat yan aburoy a kalapen nayay bangkay
    na ni Jesus.
  grc-TCGNT: οὗτος προσελθὼν τῷ Πιλάτῳ ᾐτήσατο τὸ σῶμα τοῦ Ἰησοῦ.
  gof-WFTW: He uray Philaaxoosakko bidi, Yesuusa ahaa mooganaw taw imma gidi woossis.
  spa-BLM: Este hombre fue a Pilato y pidió el cuerpo de Jesús.
  kyz-NT: 'Aipo ''ga awau oje''ega Piratu ''ga upe: —Amanũ Jejui ''ga ko. ''Ga reumera
    toroo inuga ita kwara pype ''jau— ''jau ''ga Piratu ''ga upe. —Ere ''ga rerawau
    inuga ipype— ''jau ''ga ''ga upe.'
  dao-dao: Pilata veia cit lü Jesuha yawk a kthäh.
  cya-cya: Ya jñan yu cha' cuiya' 'in Pilato cha' tca cutsi' yu 'in Jesús.
  nii-nii: Wu ei Pailos kin pupu, “Jiisas nge ngenj ei simbii,” pa nim.
  ign-NT: Te cápere­hi­chichapa, eta máimairahi máepeni­raipahi ema Jesús, tiyanapa
    mayehe ema Pilato, mayasea­panahi eta máquehe ema Jesús, mavarairahi máecarayare.
  dik-NT: Nawën le tïŋ lɔn cï Jethu thou, ke la tënë Pilato ku thiëëc guɔ̈p Jethu.
  cac-cac: Ix c'och vin̈ d'a vin̈aj Pilato, yic sc'ananemta snivanil Jesús vin̈.
  tzj-E: Xba ja' José ruq'uin Pilato che rc'utxic recuerpo Jesús.
  san-BUR: ပီလာတာန္တိကံ ဂတွာ ယီၑော ရ္ဒေဟံ ယယာစေ၊
  yaa-NT: Nã José Pilato ano kaxõ Jesús yora yõkani maifai axiki.
  cab-NT: Ábati lídin lúmoun Piláto, ába lamúriajani lúgubu Jesúsu lúma.
  clu-clu: Nagayan tana kay Pilato kag ginpangayo na anang bangkay ni Jesus.
  swh-ULB: Mtu huyu, alimkaribia Pilato, akaomba apewe mwili wa Yesu.
  tpt-NT: Taval yucha laqkilal ni Pilato, va kiskꞌinil ixlakatunaj ni Jesús.
  aai-aai: Na Pilate nanamaim tit Jesu biyan bai na ya’in isan ifefeyan naatu aiwob
    orot ibasit.
  sny-sny: Meni ape Jisas lo tahe pa'are aniyei ne toteye. Serai le awei meni owane
    Pailat ma'e ei toweriyei ne fi.
  myy-myy: Ito bajiri Pilatore bʉsirocʉ wayijʉ ĩ. Itojʉ ejacõri Jesús ya rujʉre seniyijʉ
    ĩ.
  trc-NT: Dan me se caꞌanj soꞌ rihaan síí cuꞌna̱j Pilato, ne̱ cachíín niꞌya̱j soꞌ
    rihaan síí cuꞌna̱j Pilato se vaa caꞌve̱j rá síí cuꞌna̱j Pilato cachi̱nꞌ soꞌ man
    Jesucristó a. Dan me se caꞌvej síí cuꞌna̱j Pilato,
  cut-NT: Chahn ihyan min na̱n Pila̱to, ne chica ye sa̱hn che ca̱h yune se che cuhche
    ye Dihvo vo.
  bel-bel: прыйшоў да Пілата і прасіў Цела Ісусавага;
  zlm-KSZI: Dia pergi menghadap Pilatus untuk meminta jenazah Isa.
  gdr-gdr: Ɨ onggɨt rɨgat ket yikonj Pilatom pɨlwa, ɨ ket tin yerkitonj Yesumna ujgɨm
    okatam.
  vmy-NT: ꞌBa kui kikun Pilato ꞌba tsiꞌare yojore Jesús.
  cmn-FEB: 这人去见彼拉多，恳求领走耶稣的身体。
  gmv-RNT: Izikka Philaxoosakko biidi Yesusa aha baas immana mala Philaxoosa woossides.
  ncl-NT: Yihual uyac ilaixpan Pilato, quitemachic pa yihual quimacahuiltisquiaya
    quihuica imijquil Jesús.
  sua-sua: E Yosep ta ngae ngok kim e Pailet he ka mnganang mang e Yesus ka mnes en
    kam kol he kael.
  klt-klt: Ámna watá Pailat tán káin kuk watá kung “Jesu yan káwak sut wa álo tángga
    kuinet me?” ingga inuk. Wáina inán álo ing men du
  are-are: Joseph nhanha erantama Pilate-urna lhaka, Jesuaka mpurrkaka turta enkaka.
  gai-gai: Karica an ramoot, ma Pailat ndambuŋa taŋga manmo Iesusna waɨr aŋgɨna taŋna
    digica, Pailatta manmo laŋ ndoprina mbatca.
  qvm-NT: 'Paymi Pilätuta manacorgan caynog nir: “Jesuspa ayanta cachapaycalämay pampag
    apanäpag.”'
  chz-NTPS: José heꜘ ñeeyˊ nëˊtaˊ kihˈ Pilato naˊngɨɨyhˊ jmɨˉngoꜗ kihꜗ Jesús.
  kmu-kmu: Ani kanomoꞋa Pailatite viaꞋyamo mage huno havige “Yisasina augafaꞋa aligahe
    nehue.” huno havige.
  ood-NT: Tsh hekid am i muh g Jesus, tsh ha hekaj am wui hih g Pilate k ab si e shoꞌigchud
    k tahni g honshpadaj. Tsh am wa apꞌech matsh wo bei.
  lbm-lbm: ओन पिलातुस को जवर जाय क यीशु को मरयो शरीर मांग्यो;
