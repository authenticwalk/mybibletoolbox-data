  not-NT: 'Yogatsitairo Pirato maba icantaiguëri: —¿Pairo icanque ora nopëicobiriqueri?
    Nosamitaigabitëmi obirojegui aisati nosamitabitacari Iriro. Te ine ora pigótacagaiguëna
    ora icantagueti te onganinate. Te ine ora nagamagobiqueri. Iroro nopasataguëqueri,
    nomisotocajiri.'
  plu-plu: 'Igme awna gitkis amamnaput: ―Mmahki? Pariye mbayka gikehni? Ka kis adahan
    nah umahkisri. Ig yuma mbaynama gikehni. Nah biyuhkiswig. Ayteke pisenwa nah isahkiswig.'
  iou-iou: Yäŋirä Pailattä äneŋi yäwet yabäk ŋode täŋkuk; Waki kubä jide täŋkukta?
    Näk nadäŋira momi nikek bumik nämo täyak. Unita komi äma yäniŋ kirewa iwänap-tägän
    päripäkaŋ kaŋ tewa yäpmäŋ kwän yäk.
  ntp-NT: 'Dai amaasi cavaicʌrʌ itʌtʌdai ʌPilaato: ―¿Tuma soimaasi iducami goovio?
    Aanʌ maitʌtʌgai istuisi muaagi, soimaa taatatuldamu aanʌ dai dagitomu ―astʌtʌdai
    ʌPilaato.'
  rai-rai: Ma i wetula pakaan i tiri diat lenbi, “Aawa kabina? Woi na aakaina utnaa
    maa ia paam taai? Pa iaau tiri baraata paa ta aakaina mangamangaan baa kupi in
    wirua uni. Io, ang raapu tataai ku, ma ang palaa wai.”
  haw-1868: 'A olelo hou mai la ia, o ke kolu keia, ia lakou, No ko aha la, heaha
