  eng-WYCLIFFE: And the thridde tyme he seide to hem, For what yuel hath this don?
    Y fynde no cause of deeth in hym; therfor Y schal chastise hym, and Y schal delyuer.
  bsj-bsj: Cin yici tanre ceu, “Ye bwiye, dikero bwirko wuni nii wo man? ma fiya bo
    bwiranke wo lam bware cinen. La kambo mi macinen bi mwerume ri man nyengum kang
    cinen”
  cak-cak: 'Chi rox (mul, paj) ri Pilato xu''ij-pe chique: Pero, ¿achique mac rubanon
    ri achi re'' chivech? Roma yin man jun ch''o''oj ninvil chirij chi can ta utz
    nitak pa camic. Romari'' xtintak-e richin nich''ay y c''ajari'' xtincol-e, xcha''.'
  chf-NT: 'De ya''i aj Pilato u yälbijob u yuxpetz''ib ca''da: ―¿Cua'' uc''a? ¿Cuaxca
    u chi? Mach cä pojläbi niump''e u tanä ta tzämsintic. Jin uc''a acä xe cäq''ue''
    tä jätz''can y ji''pat cä chaje''.'
  tlf-tlf: Kale ilep alop fagaa kupka-nala e minte, tam maak kemi diim kota Pailat
    iyo bogobe-nala e, “Intaben o ageta ibo boyo kam agan-bilip a? Dogonupmin umi
    fengmin uta fenga koba kalaa age bomi kalan o age-nulupta, angkolan-temup a? Niyo
    atamita e, kuguup mafak umaak kebaala kalaa ageli kale, niyo bogopmi angkolip
    kaanan-temaala kale, bogopmi sok ifet uta ku saal dagan-siit dupka-nilipta, daalip
    daaginak o agelan-temi o,” agela ko.
  piu-2006: Piyuku tjananya Payilatalu watjaṉu, “Paluru mungutja nyinanyi. Kuya nyaa
    nguwanpa paluru palyaṉu? Wiya paluru luwulampa kilytjuntanu. Puṯuṉa kuliṉi, wati
    ngaatjanya wiya tjana iluntankunytjaku. Ngayulu tjuulytji tjuṯangka watjalku,
    wiipatjarrangku palunya pungkula pakaltjingara iyantjaku.”
  poh-NT: —Chaj bih rimahc i winak wili xarak tak chi niban i xakꞌor tak? Reꞌ hin
    maꞌ nirak ta jenoꞌ rimahc chi ricꞌul ta nak chi reh chi nariquimic. Jeꞌ aj reꞌ
    nanitakꞌa̱b ritzꞌuhumjic eh chiri̱j reꞌ narokꞌtjic je, nqui woꞌ chic Po̱nsyo Pila̱to
    queh pa ro̱x pech.
  tue-tue: 'Pilato ĩtĩã́rĩ jĩĩgʉ̃ tiiyígʉ sáa: —¿Ñeenó ñañaré tiiárĩ cʉ̃ʉ̃? Wapa cʉ̃ʉ̃rẽ
    sĩãrĩ́ tiiréno bʉaríatʉ. Teero tiigʉ́, cʉ̃ʉ̃rẽ tãnaã́ri siro, wionécogʉda, jĩĩmiyigʉ.'
  bjp-bjp: Fatuul Pailat ka faorek ri ke ka diik ri aragii, “Isi sah? Sani i tel fager
    ta u? Biil ia tafe ti tier ae in met kuna. Pesu, ian ta fangungut sau usuf i,
    ke iak sok ufu.”
  xon-xon: Le Pailat baa bi, “Ba ŋa? U tun bakaa bayoo? Maa kan u ŋa nibaa ni ŋeer
    u nkun. M ga cha bi lue u ŋinaalab, le ki di u lii.”
  tzo-ZNT: ―Pero ¿cꞌusi smul avuꞌunic? Li voꞌone chꞌabal smul chcaꞌi ti ta xcham oe.
    Jaꞌ noꞌox chcal ti acꞌu yichꞌ arsiale. Cꞌalal xlaje, ta jcolta echꞌel ―xi la ta
    yoxꞌechꞌelal ti Pilatoe.
  mpm-NT: 'Ko jinu ku uni ni kachi tuku Pilato jiin yɨvɨ un: ―¿Ko naa kuachi ni saꞌa
    da nusa? Ja ruꞌu tu nau ni ɨɨn kuachi niꞌin ri sɨkɨ da ja jiin kuachi un na kuū
    da. Na taꞌu ri jniñu ja na ndoꞌo da ti sa na sia ri da na kiꞌin da ―ni kachi Pilato.'
  ots-NT: 'Car Pilato bi hñön ca rá jñu̱ vez: ―¿Dyoca̱ guí nejʉ da bböhti nʉr hñøjø‑nʉ?
    Jin gui tzö gu mandado da bböhti, como jin te dí töhtibi ca drá nttzo. Gu mandado
    da tjʉtitjo, cja̱ diguebbʉ, gu jɛgui da ma libre.―'
  hoy-hoy: आव तिसरा घन आंदुर से अंदुन, “येती, आव याता गुणा माळ्यान? ना आऊन बुळ्क मृत्यु
    दण्ड इन लायक यातोदु दोष नोळीदील. इदुरसाटी ना आऊक क्वाळा बळसुस्कु बिट बुळतीन.”
  uri-uri: Wet Pailat roponten nti wekg ase, ari wa kil wa roponten nti ur la tolpa,
    “Pike kil ntekg kuina paitn? Ake kupm ari kil pa ntekg paitn ur ekg al kipm erel
    mo pa! Ti al kupm la tolpa tu erel plaln pa, kupm kwawel ekg kil kai.”
  amo-amo: A woro nani tutung untat, “Iyanghari, kuyapin kulapiari unit ulele nati?
