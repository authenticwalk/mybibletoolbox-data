  nlx-nlx: पिलातुस तिसरी वार ताह फुशो, “काहा, ज्यो काय गुनो किरेल हे? माहु ते ज्या
    माय मोतीन डेंड आपणेन कायच गेलती नाह देखात। तानकेरता मी ज्याह चापका देवाड़ीन सोड़
    दिथो।”
  apw-NT: 'Taadngee Pílate gánádo’ṉiid, Hat’íí bighą, hat’íí bee nchǫ’go adzaago?
    Shíí díń nṉeehń doo hat’íí yighą datsaah dago bígosíłsįįd: áík’ehgo habí’iłtsaasgé’
