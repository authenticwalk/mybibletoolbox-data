  mva-mva: Kodeka Pailot bong tolia bokai iradi, “Bakara ka? Tamoata ngae giriki nangata
    iemaki? Ngau giriki tago teke uteani be iboadu ono umoatea ngapura! Bokaibe ngau
    masa mpile be rautotoka ngapura be mlikitaki be ngalale.”
  dwr-NT: Philaaxoosikka heezzenthuwaa unttuntta, “Ayaw? Habitani ootheedda iita oosuu
