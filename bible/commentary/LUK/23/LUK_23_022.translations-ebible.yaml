    xa'', orze'' liyan xa''.'
  cbc-NT: 'Tunu na ĩnemoñupʉ̃: —Cariape yʉ quetibʉjʉya: ¿Dise ũnie carorije cʉ̃ ásupari?
    Yʉa, ãnirẽ roro cʉ̃ caátiere yʉ bócañaẽtĩña. Bairi cʉ̃ cayasimasĩrõ maniña. Baipʉa,
    cʉ̃ yʉ baperotigʉ. Cʉ̃rẽ na cabape yaparoro, cʉ̃ yʉ wiyorotigʉ —na ĩñupʉ̃ merẽ
    itiani majũ.'
  qxo-NT: 'Tsaynam Pilato yapay nirgan: “Wanunanpäga ¿ima mana allitatä rurashga?
    Manam tarïtsu ima jutsantapis. Tsaymi astarcatsillar cachaycushä”.'
  mox-mox: ʼInega Failato tuta vetoina vonedi vonaya, “Tolaʼai isana ena luveifana
    ʼinega luaqiaqiea be naʼaliga? Ge taha wese luveifana ʼinaya eda lobei. ʼInegana
    ena luvematasabuyamo be ʼabiboda ena ʼetoyavuia.”
  kew-kew: 'Goa simi pare Pailat-me wala rana repo gupa lakesa: Go aamere nipuna wae
    yae meda ake pana? Neme wae yae meda ora na-adawade. Goa pea-pulu neme repena
    unimi mea tua esepealua sa.'
  dww-dww: Be Paelat raḡan wairabuiteḡanama ya riu munaḡedina, “Be uma baneginama
    aba gewagewanama ya voie? Taugu nam aba e banavina da yài guri! Taugu yà kovoḡi
    be yà riupore be e naḡona.”
  nif-nif: Tɨmbi Pilatolɨ mandanjɨ makleumbi, nain tɨpet gɨt no tɨmbɨmbi, ñɨndɨñ enguk,
    “Nekta sɨnɨk? Endɨ kolan nek sɨnɨk tɨñguk? Nak tɨmba dakleumbi, endɨ kɨmbektok
    bien no nɨm kalet, wala tɨmbi nak nanandɨlokgot tɨ-lamɨpi, kak biwa ñautak.”
  twi-ASANTE: Ɔbisaa wɔn ne mprɛnsa so sɛ, “Adɛn? Ɛdeɛn bɔne na wayɛ? Menhunu afɔbusɛm
    biara a mɛgyina so abu no kumfɔ. Mɛbɔ no mmaa na magyaa no.”
  aoj-aoj: Eaꞌ Pailat notambel nahaliꞌas wanif wapani naꞌi, “Deiꞌ nandaꞌ waf maif
    awafi? Aeꞌ ina ati anef waf awafi kofagefa fapoma aman anamba ma apaꞌ mohana nogagaꞌ,
    owaꞌatin. Aeꞌ iꞌipa amom soldia mopopagahana eaꞌ ekwahona nefeꞌ wahifina.”
  cbv-cbv: Páant ĩ niíj ñaacáchah joinít, —Yeéb páant ñi niíj ñaacáchah, ¿dedé tigaá
    caán ã yéej chãjatji jʉm? Obohjeéhtih, dedé ã yéejat peéh mawat ã wihcah, caandíh
    wã mao yohat tʉ́ʉtcan niít. Pánihna, pʉñat tʉ́ʉtnitjeh, wã bacabipna caá, Pilato
    queétdih ãt niíj jepahap wʉt jĩ.
  taw-taw: Agelak, Paylat tepayaŋ kɨlop agak, Taynen? Bɨ anɨb awl tap tay tɨmel gup
    agak? Yad nop nepin, tap ogɨnap gɨ tɨmel gek pakɨnɨgun tek ma lup agak. Anɨb ak,
    bɨyad okok nop yokɨp pakɨl agyokel amnaŋ agak.
  jic-NT: 'Niswa jilal tjevele Pilato. La con nas tjevele jupj: —¿Tsjan pjucj cüvalá
    jupj cruz po''ó? ¿Tsjan malala la tjiji jupj? Napj selé ma pajal malala la tjiji.
    Malala napj pajal si tül, si jütütj ja''ünan Jesús. Napj ca jis müjütütj mo''o
    nsüpücj jupj; locopyaya ca jas majam —tjevele Pilato.'
  zap-NT: 'Ne wyon tir re Pilato lo men yra men: ―¿Penako? ¿Pe ne malzhe wlaa men?
    Noo ryenen noo ne bet ne mal ne rzëël guet men wlaadet men. Noze yzakzi noo men,
    lex yselaa ke noo men.'
  wer-wer: Pël maan Pailat pi akun nentepar nent pötak epël mëëa. “Omën epop pi utpet
    oröp nent ëa? Ne itaangkën pi mëmpena nent naën. Pötaanök ne maan ngaaröak tang
    pëën möak wii kaatakaan wes mëëpnaat.”
  ipi-ipi: Wuane laka peai-kola, ole tepone gulo Pailateto wandakali utupane lamawuato,
    balato mana koo andoko minapia-kola, nambato bala ita malamanda okona peyo yuka
    wakalepe leaipia. Akali oko peyo ome lolane tene mindi nambato ayia pitete wato
    kondalo. Anu peakale nambato bala peyo ome lokalepe. Ami yanda yene mindimane
    bala peleakale lokale. Peyola-kola, nambato bala tita lo tepa wakale leaipia.
  qul-NT: 'Quimsa cuticama Pilato paycunata nerkan: —¿Imatapunitaj mana allinta ruwanri?
    Mana ni imata tarinichu wañuchinapaj jinaka. Jasut''ispa, cacharipusaj.'
  urw-urw: Bana küi bede wangeaga, “Amure? Nu am menmen geaga? Nu menmen güre geaga
    gar, yede waudi, na kumegeregürge. Bangüdi yede gudeparudi ebgadür kümünebeaga.”
  rmy-GURBET: 'Tegani o Pilat trito drom vaćarda lenđe: “Savo bilačhipe vov ćerda?
    Me ni dikhav khanči sosa bi zaslužila te avol mudardo. Gija ka šibiv le thaj ka
    mukhav le.”'
  ter-NT: 'Ina kixovókoxopamaka Pilátu. Yoko mopó''apene káyukinoa neko yûho: —Kutí''ikopo
    itúko pahúnevo ra hóyeno? Koati ákoti ininjêa váhere ítuke mani évotikinokonoke
    koépekeokono. Mbahukoâtimo yehépoke''exeokono ínamo ngurikápa —kíxovokoxoane.'
  bmr-NT: 'Jaarunaa siino Pilato diitoco nuuhi: ¿Nacu, jineje iimitɨnoco moonɨɨbo?
    Diibovɨ atyɨmetɨhi iimitɨnoco toonohallɨtɨ agaicaaujirunoco. Jillɨ ahaamɨɨboro
    diiboco sinaayuji, nooboro.'
  fuf-fuf: 'Pilaatu wi''i ɓe tammun: «Hara ko honɗun oo bonni? Min mi yi''aali dalil
    woo ko oo wariree. Jooni mi donkinay mo, mi accita.»'
  mwc-mwc: Mara kana bi tonuna Pilate kurisi i sisiya i wona, “Awaika kairavina, awaika
    i wose goyoi? Yauku kega ana goyona kesana a panani, ba ina rabobo. Kona kairavina
    ana wonisi sina kwapui ba ana boterei i nanae.”
  bhl-bhl: 'Dangiwi, e yemamas kel ding ilo bokoyemomele: “Nimtew angom? E nomin mamtel
    kese ye? Ne elo alomin mongom mak fenbi kate, mongom mak ateminba keli kasike,
    ne elo sak debet kuw feiw kolewii, e kut elo unoke kasike!”, yangse kale.'
  ons-ons: Ŋo Pilat eŋe atak karewe koso soringe edange, “Ŋine eŋane masi qotkoine
    make, ea nolatpi detpe! Na eŋane masi qotkoine mane mi marat kamaile, ea wane
    na eŋe maine mi qewe seukeyake! Na kawali ŋei kopne edanbe kumunamŋoka qe more,
    siwotkau ariake.”
  con-NTPO: 'Ccase, tres se Pilatoja aindeccunga su: —¿Jongoesune qui tisema fi''ttiye
    in''jan''fa? ¿Jongoesian tsu egaeta tsincon? Attembi gi jongoesuve egae tsincon''choma
    tisema fi''ttiya''chove. Tsa''camba gi tisema ma''ppipa ccupaya.'
  ghs-ghs: Hiiremi noi nokoke kebaitareiqi paha hiireta, Nookare noi kahosa bamenoma
    teeke eete ooraimake teetakoi oonihe noi kahosa apeke eete oorai? Baamuta anai
    noke gabeho biiroraqutoke saqobakoi.
  peg-peg: ଆରେ, ଜିସୁ ହେୱାରିଂ ତିନି ହଟ୍‌ ଇଚାନ୍‌, “ଇନେକିଦେଂ, ହେୱାନ୍‌ ଇନା ଦସ୍‌ କିତାନ୍‌ନ୍ନା
    ? ଆପେଂ ତା ତାକେ ଇନାକାପା ହାକି ଡାଣ୍ଡ୍‌ ଗାଟା ଆଉପା; ଲାଗିଂ, ଆପେଂ ତାଙ୍ଗେଙ୍ଗ୍‌ ଡାଣ୍ଡ୍‌
    ହିଜ଼ି ପିସ୍ତି ହିନାପ୍‍ ।”
  txu-NT: Nhym kam ajte memã, —Tô mỳkam? Mã ne kute dja ba kubĩ? Djãm axwe? Nã bãm
    te kukij nhym axwe kêtkumrẽx. Kam ne ba ije bĩn prãm kêtê. Dja ba tu kaprêprêk
    kajgon kam akubyn ano, ane. Nãm te memã anen te memã anen kam arỳm ajte te memã
    ane.
  eng-WEBU: He said to them the third time, “Why? What evil has this man done? I have
    found no capital crime in him. I will therefore chastise him and release him.”
  gnw-NT: 'Jayave Pilato upɨrandu ye chupe reta: —¿Mbae pa uyapo? Avãe''ã mbae icavi
    mbae vae jese umano vaerã. Jáeramo ainupacañota jare ayoraca yeta —jei.'
  mux-mux: 'Aku-siku niring kene yu-ni eninindu alsupa wale yupuku-tenjipa walsipaliinga
    nimba mele: “Akili nambimunaye? Yu mong nambulka mong te líímuye? Yu ulu te tepa
    kis naa sim. Yu we nambimuna topu konjumulúye? Na-ni yu we kimbulú-ni topu kene
    “Kelku pui.” niambu.” nirim.'
  maj-NT: 'A̱s''a̱i ta̱ kinchja̱há ngáha Pilato̱ ni̱yá xi ma jahan: —Tu̱nga, ¿mí ni
    ch''on tjíhin xi kits''ín ndo̱? Ndaha nku ni najmi tísakújinna tsa tje̱he̱n ra̱
    ngabaya. Kui b''a̱ maha, tsjahana kju̱a̱ nga s''e̱he̱ ra̱ ko̱ a̱s''a̱i ts''in
    nda̱íhi̱.'
  bkq-NT: 'Aituo myani azagâ tokalâ warâ Pilatos aguely idyly: — Âdaituo? Ienanaji,
    âda nitaymba merâ iguehoem! Xikotygue sapiogüen-honze urâ. Ilâpyryem ise kâinmoen-honly-ro
    warâ — kely.'
  kue-kue: Ana Pailat eremogl yomba ka ditomere ikra aglke ditongo enge suwota orkwa,
    “Sraglpre sinamune? Ye sragl aglau orum? Na doko kaninga ye aglau ta orko kankrika,
    ipre sigolo dinaglka paikrukwa. Yeglpre na uglmbo kumba sindre ana diendimbo yoko
    endinambuka.”
  cot-NT: 'Icantsitajariquea aisa Pirato: —¿Taampate ipeacaaca? Nocoacotsivetariquea
    namenaqueroquea naatimpa teequea taaca opajita impeacaimatempaji cameetsanijite
    irimetojanquempaca. Nantsipetacaavaquemparita ariquea noguipaquijitajempariquea.'
  bnp-bnp: Balaka tolu ngane i taki ria nahea ge mate, i ta maea, “I navai ge mate?
    A ra naro hale i ratea? Iau i uka ma masia vona tara maki ge hale ge ratea ge
    mate vona. Pali ngane ga lagu kunanea, muri ge vano.”
  apn-NT: 'Hãmri nhũm tee ri mẽ kuma nẽ mẽ kãm: —Tk. Kwa nà. Tanhmã kot amnhĩ tomnuj
    tore hã kot pa kêt hã kunhô nhũm ty. Nà kot paj ãm mẽ kãm anẽ kê mẽ htak nẽ kãm
    ure kê ma tẽ. Anẽ.'
  ctp-NT: 'Wa mdaꞌa snan yaꞌ ykwiꞌ Pilato loꞌo neꞌ bra kanꞌ: ―¿Ni sa ñaꞌan chaꞌ kuxi
    yꞌni yu re a? Ja ska chaꞌ kuxi ꞌin yu re ndyija ꞌñaǎn ―ndukwin Pilato―, kanꞌ chaꞌ
    ja nꞌni ꞌa chaꞌ kaja yu. Suꞌwe la si taǎn chinꞌ nu tiꞌí ꞌin yu, chunꞌ ndiꞌin la
    kulaǎn ꞌin yu.'
  bre-BRG: 'Eñ a lavaras dezho evit an trede gwech: Met peseurt droug en deus graet?
    Ne''m eus kavet ennañ netra hag a vefe din a varv. E gastizañ a rin hag e laoskin
    anezhañ.'
  opm-opm: Hatperhan Pairat oh it ihirnong Oh kian er hahrit ha sutingwe. Ohe boknong
    mar sutin ohe meng oh ti na pat tei moh kianorim be ha sutingwe por gur kasip
    bok hapti. Ihan noh be kaw boksi suma arpit mandatiprohmur pongopri.
  bvr-bvr: Lika Baylat ana-jirrapa ana-ngardapa ana-goma gu-negarra a-wena burrwa.
    Minypa a-yinagata, “Wurra an-nga nula? An-guna a-yinmiyana jama a-ji gun-nerra?
    Wurra ngaypa ngu-nana gala gun-nga gun-nerra gu-rrima rraka a-juwa. Jarra ngu-wengga
    barra burrwa aburr-ngaypa an-dakal birripa barra abu-jurrburaykujama barra, lika
    ngaypa ngu-jerrma barra.”
  wal-wal: Heezzanttuwaa PHilaaxoosi eta, “Aissi? I ai iitabaa oottidee? SHemppo worissiya
    iitabaa a bolli demmabeikke; hegaa gishshau, lissuwan a garafada, birshsha yeddana”
    yaagiis.
  shj-shj: Pälatis kälasä taxä kodeseneni ngade täsa ka, “Xanya? Oxadi masog tasang?
    Agä ka'dox 'doga ma masog tas kädäppa ka apax ma täng song. Agänang adogadas ma
    säbade ma na ke'diccä oxay winy ndä a'dakas ma.”
  zad-NT: 'Na'' de wyoṉ shiyi che'' Pilátona'' ḻegake'': ―¿Bera dii malan'' ṉezile
    ba ben beeni, lla? Bi chillelid'' ni to dii mal dii ba bene'' kwenc̱he guete''.
    Gonch'' mandad wit c̱hingake''ne'' na''tech yisanee.'
  kmg-kmg: Eme Pilatozi qatara-jarehame jahec â moc eme jazawec, “Wemo sâqocne bawecte?
    No manape kiŋticne hâmocte sâc mi ekacte mupe kâcbiŋ sawa kirâ juzejec.”
  aso-aso: 'Neꞌmine li likevo Pilatoꞌ aza gomuꞌ gamene sitaꞌ lineꞌ nene gilamavo gohi
    tiꞌ lo lo-ngimineꞌ: Nanitekumuꞌ lohotoꞌ zaloꞌ belelone. Initeꞌ goloso ineꞌ nene
    naniteꞌ nolive. Monovo goloso davo bele heleloneꞌ monovoꞌve nene ma nolihe lo
    viseꞌ uvoniꞌza ma ningo do sotoꞌ amuve. Nemuꞌ nene naza ami ma lo-ngedekuvo ngibilaaꞌ
    aniꞌ gavosodunuꞌ bilavo bilavo imisele hulolove.'
  uli-uli: Yela hasluwel yael Pilatus kapatpat ngalir ngo yesa sor bo, “Meda sew formel
    le sa foru le ye tayikof? Tor mele ngang iwiri le ye tayikof le ye foru le sibe
    limeseloh iyang. Ibele fangloh iy bo rebe wwodu ngo resa tahche bo be loh.”
  nin-NT: Bilatu da ba inkpu itarr yi di, “Ugo nggo à là angginggi? Ingga si hi inkindirr
    yi nggo a na hen, imba di imba ta ngu ma! Ingga ta hlo ma ni ttu ma ttungo.”
  tgk-tgk: 'Пилотус бори сеюм ҳам ба онҳо гуфт: «Чаро? Охир Вай чӣ бадие кардааст?
    Ман дар Ӯ ҳеҷ айберо намебинам, ки сазовори марг бошад. Ман Ӯро қамчинкорӣ карда
    ҷавоб медиҳам».'
  acu-NT: 'Nunia Pilato ataksha aints ainaun chicharak: —¿Waruka? ¿Warí tunauna turini?
    Ju aintsun maawarti tusanka, ni tunaarinka pengké nekarachjai. Tura asan suntar
    awatraramtai, nuniangka akupkatatjai, —timiayi.'
  cak-WNT: 'Y pa rox mul ri Pilato xubij c''a chique: ¿Achique c''a mac rubanon chiwech
    re jun achi re''? Riyin can majun achique ta mac nwil ta chrij, riche (rixin)
    chi ruc''amon ta chi nicamisex. Xtintek c''a ruch''ayic, y c''ac''ari'' ncol el,
    xcha''.'
  ebk-ebk: Kenalen Pilato kan chicha as nan maekapitlu, “Adchi ngay? Ngachana man
    nan mangotettet ay enatna? Maid met naanapak as enatna as libfengna ay matuyan.
    Isunga kunku yangkiay epasaplet hiya, ya ilufus hiya.”
  spa-PDDPT: 'Entonces él les preguntó la tercera vez: ¿Qué mal hizo Éste? Ningún
    delito de muerte hallé en Él. Entonces lo azotaré y lo dejaré en libertad.'
  tke-tke: 'Vano dila ya nethaaru ahaakohaga, eeraga: “Yabure wiiriliyena ddi? Ebaribareene
    kagimfwanyilena muladdu wofwaneelela okwa; ginomuwaxuliha, vano gendo gimutapule.”'
  ruf-ruf: Kawalongela lwakadatu, “Ebali? Atendile choni chihile? Sonile bae totso
    lyolyose lihile ilimtenda yakomighwe. Apfo nitsompfapula, kuya nomlekelela.”
  gun-gun: 'Ha''e ramo mboapykuea ma Pilatos oporandu ha''e kuery pe: — Mba''e nunga
    py tu ojapo vai raka''e? Xee ma hexe mba''eve ndaikuaai ajuka uka aguã. Ha''e
    nunga rupi ainupã ukapa rire apoi ju ''rã — he''i.'
  agu-BL: 'Toque''n tzun Pilat tan yol scyetz le toxi''n tir: —¿Mbi tzuntz? ¿Mbi til
    scyeru''? Yi in wetz qui na jal til wa''n tan cwe''n kabiyol. Swak''e'' bin mu''ẍ
    caws nin tz''elk wa''n liwr, —stzun Pilat scyetz.'
  isn-isn: Akaakolya katatu, akaila umuntu uyu witumile mabiki? Naulya igazo nilihumile
    kumutwala muulamutwa wa nshaakwe, kululo ingankondye kupumya uulamulwa kumulekela.
  ilo-ULB: Ket kinunana kadakuada iti maikatlo nga gundaway, “Apay, ania iti dakes
    a naaramid daytoy nga lalaki? Awan iti masarakak nga rason tapno madusa isuna
    iti pannakapapatay. Ngarud apaman nga malpas ti pannakadusana, wayawayaakton isuna.”
  pir-NT: 'Tiquina sa nigʉ̃ Pilato ihtia taha waro ohõ saha nimahye tiquinare: —‍¿Yabere
    ñano yeri tiquiro mʉsa sa ni sañuducugʉ̃? Ne tiquirore ñañe buhiri mariedare.
    Sa yegʉ tiquirore wejẽ duti masiedaja. Tiquirore yuta dari mehna tana dutiitja.
    To punota ye dutiitja. Sa yegʉ wioutja tiquirore, nimahye Pilato.'
  anv-NT: Né maŋáne alɛɛ́ Palɛt ama gií ake, áwɔ́ ji nnó apyɛ nnó? “Ndé gabo
    ayi ji ápyɛɛ́?” Ngɛ yɛ genó ɛyigé ji apyɛ́ ne njɔɔ́ nnó áwɔ́ ji né gekwa
    wɔ́. Ngarege ádó ji ályá ji ajyɛ́.
  sab-NT: 'Bitamaidale Pilato gerudu kwian ulita ole: —¿Mineade ba takalin cha ama
    gwangeda kruge? Chage suge trate ni ama agedu me no sidri, ¿llema giti ama jiske?
    Chage ama me skwen jiske dale ama me jogedaleda. Cha be ama kwabate alin gire
    bigwa cha be ama chuge ngwadi gbale.'
  tmd-tmd: Aliö rɨmɨdmɨn, Pailot ñɨgö iswob yadön yadöŋa, “Nöbö kɨ ap kai rɨ gwogwam
    rɨ? Nɨ nugula, ap gwogwo i röl aku, nugwo pɨl pal nɨgɨb maga mɨdöl. Makwam, ami
    nöbö na yadmön, nugwo hör palön, yad abɨŋ duaŋ,” me röŋa.
  acr-NNT: 'Churox laj kꞌu riꞌ ri Pilato jewaꞌ xubꞌiꞌij: —¿Saꞌ kꞌu rumak waꞌchi uꞌanom?
    Ma riꞌin na jinta juna mak nuriqom chirij re taqal che kakamisaxik. Kanya na pa
    kꞌax, tekꞌuchiriꞌ kanyolopij bꞌi —xchaꞌ.'
  kpg-kpg: Pilate ga helekai tolu holongo, “Di hala aha ne hai go Mee? Au digi gida
    dagu mee bolo e daaligi a Mee gii made! Au gaa hai a Mee gi haga mamaawa, gaa lawa,
    ga hagamehede a Mee.”
  taj-taj: दोःसीएनोन पिलातससे थेनीगदेदा “तिग्‍दा? चुसे थेह्रङ्बा आज्‍यबा गे तिग लबा
    मुला? ङाइ मी चुदा साइतोःबा दोष तिगै आस्‍याप्‍नी। थेतबासेलमा ङाइ चुदा सजाय पिन्‍सी
    पुइला” भिसी भिजी।
  avt-avt: 'Mɨtɨk Pailat pɨke ketpor ere wikak kar ik: “Te hɨrak kɨrɨak mekam enum
    te hi akɨp a? Hi ap hɨnapɨn menmen enum hɨrak kɨrɨakem te hi akɨp hɨrak eki! Hi
    hanhan mɨt nai nantenenik nanwaai nɨpɨn nankɨp te hi esiuwerek kakno!”'
  cbk-cbk: Por el tercera vez si Pilato ya habla canila, “Porque man? Cosa man malo
    ya hace le? Nuay yo encontra nada de maldad para sentencia con ele para muri.
    Ay manda yo latiga con ele y despues ay hace yo con ele libra.”
  uig-ARA: 'پىلاتۇس ئۈچىنچى قېتىم ئۇلارغا: ــ نېمىشقا؟ ئۇ زادى نېمە يامانلىق قىلغان؟
    مەن ئۇنىڭدىن ئۆلۈمگە لايىق ھېچ جىنايەت تاپالمىدىم. شۇنىڭ ئۈچۈن مەن ئۇنى جازالاپ،
    قويۇپ بېرىمەن، ــ دېدى.'
  tuf-tuf: 'Etar Pilátoat icar bawoy wajacro: —¿Icrát yauwátaca? ¿Icúr yajác ques
    icar yauwátaca? Icúr quesi yaúwajatro. Eyta bijira aját buc ter cat uc áyinro,
    wajacro.'
  abx-abx: Si katallo bisis aminugad gihapon si Pilato si mga iya, “Apa'i may kay
    agda'inana kam sinan? Ay i mara'at binuhatan-na sito a'a? Gana' may sa'anda'an-ko
    si iya sala' nga angay paratukan kamatayon. Sanglit, palapnit-ko hamok iya ngan
    palibri-ko.”
  mco-NT: 'Chi Pilato ymɨnañ je mɨdugɨɨg''ocpɨ: ―¿Ti Jesús tɨ tundɨgoy? Ca'' yɨ''
    ma ypocy nbaatɨch. Miñ n''octzaachytuñɨch, e najtzmadzɨ̈huɨbɨch.'
  bsp-bsp: 'Kɔ Pilat eyif ŋa sɔ tamaas: «Pəlɛc pere pɔyɔ-ɛ? Inəŋk fɛ ntɛ o ntɛ pəmar
    padifɛ kɔ mɔ. Kəsak kɔ k’inder k’alip kəsut kɔ-ɛ.»'
  kqf-kqf: Paelat giu i waifaionina gado, “Bai gebona i voiye? Tagu lisinemo mote
    bai gebona e banavi te yài peki. Taunana aubaina sa kwapu bi sa kaikamaḡe te ya
    nawa.”
  cpb-NT: 'Iro mawawetainchari rapiiwetakawo Pilato rosampitantzi: “¿Oitaka kaariperori
    rantakeri jirika? Tekaatsi oita rante, eero okanta owamaakaantashityaari. Apatziro
    nipasatakaantashityaari, riyaataita.”'
  aon-aon: Aria Pailat wata shopunek nakripesh anah shopunek henekeh biyeh atih um
    nakri, “Anan nenek maresh yoweishi inahos um apak mon nugokumeshi? Eik madae iparug
    enesh yoweishi inahos um ta mon nugokumesh iri uwe. Douk namudok aria eik ta ikripam
    huprukan enesh eshudok shabo arpesh-eshi meyoh aria ikweshihan nunak.”
  hus-NT-2005: 'Na Pilato in witsʼkʼo juní tin oxtsíl kin utsaꞌ enchéꞌ an atiklábtsik:
    ―¿Jantʼom walastaláb in tʼajámal? Nanáꞌ yab u eltsal ni jun in walab xi yejat
    kin jalbiy kʼal i chemlá. Neꞌech ku ulu ka kwadhan ani tám neꞌech ku walkaꞌ.'
  mig-NT: 'Te ni̱ ka''a̱n tuku‑de jíín‑i vuelta uni̱: Te na̱ún kua̱chi ni̱ sá''a cha̱a
    yá''a vii. Tú ní''i̱n kútɨ‑rí ni ɨɨn kua̱chi sɨkɨ̱‑dé ja̱ kúu̱‑de. Núsáá te xndó''o‑ri̱‑de,
    te sía̱‑ri̱‑de ki''i̱n‑de. Achí Pilato.'
  bps-bps: Na talù Filat di gatlun dulê, manan, “Kan? Tan i salaan? Landè teengu salaan
    gumdàgu fafati kenen. Alògu kenen fbadas, na kafngen, falwàgu kenen.”
  mbs-mbs: Te iketelo peg-ikagi i Pilato, minikagi sikandin, “Meneng wedad palos medaet
    ininang din. Wedad palos salà din kinità ko te mepakay sikandin ipelumun aw imetayan.
    Yan se doun te olò ko sikandin ipebadas, aw penga niyan ipelowà.”
  tof-tof: Aüd ngim wa akó ibüka we bóktanórr wagó, “Iade? Wa ia tai laró kolae tónggapónórr?
    Ka oyaka darrü küp ta koke kuri esena, wa büdül iade ki esene! We zitülkusdü,
    ka kubó oya karrkukusan sye-i ailo, da zirrapono.”
  cme-NT: 'Pilati wuɔ yuu-ba ku yu u bɛyufieŋa siɛi wuɔ: «U guɔlaaya hama‑i? Mɛi saa
    da uŋ ciɛ kumaŋ aa na''a i ko-yo. Mamaŋ dii, mi ka ce ba muo-yo aa nanna-yuɔ.»'
  sus-sus: Pilati man naxa wɔyɛn e bɛ a sanmaya saxan nde, «Munfe ma? A fe ɲaaxi mundun
    nabaxi? N mu sese rakɔrɔsixi a xa fe, a lanma a xa faxa naxan ma. Na kui, n yaamari
    fima nɛ a xa bɔnbɔ, n fa a rabɛɲin.»
  pon-2006: Pailet eri mahsanihong irail kesilipak, “Pwe suwed da me e wiahda? Sohte
    mehkot I kak diar reh me konehng en kamakamkihla! I pahn kihong en wowoki, mwuhr
    I ahpw pahn kasaledekihala.”
  dad-dad: Age de di, Pailat ĩ irõ, towo fen sain bun anĩ irokenẽdin, “Ere nigin?
    Tamo enei, ere mosor inon? Aya ĩ yukesiya nẽ gariya anĩ, ĩ bun taka to ailel.
    Anĩ nigin, aya ĩ darau afen ken, atornẽf.”
  zab-NT: 'Ni rac chon güelt raipy Pilat laadeb: —Per, ¿xill mal abaany bnietquɨ?
    Nare xíteete quɨt xi xfaltib rdxiala par gatybɨ. Gúna castigubɨ chiyru ildaab.'
  jae-jae: Go Pilata kêsôm gêdêŋ êsêac kêtu dim têlêac gebe “Ŋac tonec gêgôm sec amboac
    ondoc. Aê katap ênê biŋ danseŋ eŋ su ênaŋaŋa teŋ sa atom, tec gabe jai eŋgeŋ ma
    jaŋgamboac eŋ su.”
  ksd-ksd: 'Ma i vautul ma ra tinata tadav diat dari: Dave, ava ra kaina mangamangana
    i tar pait ia? Pa iau tir tadav ta vuna ba na virua tana; ina virit ia ka, ma
    ina pala vue.'
  msm-NT: Mig-ikagi si Pilato kandan to ikatoyu, “Nokoy man to sae din? Wada nakitaan
    ku no angay din igkamatoy. Na, puli ku ogpalinapdosan aw pasabuki.”
  myk-myk: 'A Pilate di pu pye tɔɔɲii taanri wuu li ni na: «Kakuunɔ lekɛ we ná we
    dʼa pye wɛ? Nɛ kunni ya kaa ɲa wu na lemu ya wu kagbuu xɔ wɛ. Lee wuu na nʼa da
    wu kan pʼi wu kpɔn, lee kadugo na di wu yaha.»'
  sbe-sbe: Hehaiyonana unai ye hededelau udiyedi ye wane, “Ye saha? Baꞌaya saha ye
    ginauli? Nige kana gilu hesau ya lobai kabo unai ye boita. Unai kabo yogu taupaisowa
    ya hededelau udiyedi na wipi unai se sapiheyababakaliliyei, na kabo se hetamali
    ye lau.”
  mcr-mcr: Ga aŋguŋi, “Suŋqäwä? Iqu suqä quvqe, äki imäkätŋqäwä? Ne Ique pizqä päsatuŋquä
    di, nyi Iqueqä suqä quvqä hui mämoqumueqä iqä-qae, täŋä-huŋqenä ävätmä, hiŋuinä
    qunäwatmqänä” ätukqe.
  cux-NT: 'Gobernador Pilato miiⁿ ní caⁿ''a ntúuⁿ yā ndii chiiⁿ ndii ''íínú cuuvi:
    ¿Dɛ́''ɛ̄ chi nguɛ́ɛ́ n''dáacā n̄dííⁿ sáⁿ''a ''cūū? ''Úú nguɛ́ɛ́ inndaācá mar ''áámá
    núúⁿndí ch''ɛɛtɛ yeⁿ''ē sa chi ''cuūvi sa. ''Úú ní ca''á orden chi ch''eⁿ''é yā
    sáⁿ''a ''cūū ní n''dɛɛchí sáⁿ''a ''cūū.'
  tur-YTC: Üçüncü kez onlara, “Neden? Bu adam ne kötülük yaptı? Ben O’nda ölüm cezasını
    gerektiren bir suç bulmadım. Bu nedenle O’nu döveceğim serbest bırakacağım” dedi.
  san-ITR: tataH sa tR^itIyavAraM jagAda kutaH? sa kiM karmma kR^itavAn? nAhamasya
    kamapi vadhAparAdhaM prAptaH kevalaM tADayitvAmuM tyajAmi|
  bel-N: 'Ён жа трэці раз сказаў ім: «Якое зло Ён учыніў? Аніякай сьмяротнай віны
    я не знайшоў у Ім; дык пакараўшы Яго, вызвалю».'
  sch-sch: Pilat'n, avoithumnân, an kôma, “Imo a tho minchâina? Athina rangin a
    minchâina mu mu-ung! jêm ka ta, mojôk ki tih,” a tia.
  mic-MIQNT: Pilot gelulaji mimajuinu' si'stewei ap. Pipanimaji, “Tali opla'tegep?
    Mo geitu ta'n goqwei opla'toqop. Mo te'pmug npuaqan. Gisa'la's wisqapaqtoqsin
    aq iga'la's.”
  huu-NT: 'Pilato dane jɨcanote: —¿Nɨe isoide maraiñede rafuena fɨnode? Naimɨena caɨ
    meinellena, naimɨe jaca nɨcɨnona fɨnoñede. Naimɨena sechedotaitɨcue. Ie mei naimɨena
    jamai oretaitɨcue.'
  jiv-NT: Tura ataksha Piratu chicharainiak “¿Urukamtai. Warí tunaan túrait? Jakamnia
    tunaan túrachiash tusan, aniasan peṉké nekarachjai. Asutián akupkatjai” tímiayi.
  otm-NT: 'Nɛ ná hyundį bʉya, bi ''yän''na ra Pilato: ―''Bɛ''a ní ts''oqui bi ''yøt''na
    ra Jesús, xínga n''da ra ts''oqui xtá tįnbä ngue dí nu ran dąte, pɛ ''bɛ da gua''a
    m''bɛi ga xocä bʉya, bi ''yɛ̨n''a.'
  dah-dah: Be, Pailat gobe wawuŋ irawa yinyiŋ geb, sopte po mel goyen yeneŋbe, “Daniŋ
    geb gaha yeŋ haŋ? Al gare da mata buluŋ tiyuŋ? Al gabe miŋ goke kura kamyeŋ yeŋ
    ma kenhem. Niŋgeb fuleŋa marne yinmeke duliŋ maydeb tubul tike kwi,” yinyiŋ.
  tnk-tnk: Nənə Paelat rarə məɡkiari sə ro kahar irə, mɨni pen tɨ nirəha i mə, “Tɨ
    nəfe? Nəfe nərəhaien in rɨno? Iakɨnətə raka in mə rɨpko mhə noien ərəha riti sə
    rəmwhen mə tukousi əpune in tukwe. Ro iamɨnhi irə takərisi in, nənə, məseni in
    rier ia kalapus mamevən.”
  kpr-kpr: Pilate sekago nemokena sisira, “Atá, sevu ningone! Genembo einda dara rejori?
    Numo daoro ambari da susu eni na jo tambaeri. Ava sedo, nanda mendeni saono nu
    ambíimi dedo, dirigaoro yarira.”
  san-IAS: tataḥ sa tṛtīyavāraṁ jagāda kutaḥ? sa kiṁ karmma kṛtavān? nāhamasya kamapi
    vadhāparādhaṁ prāptaḥ kevalaṁ tāḍayitvāmuṁ tyajāmi|
  nho-nho: Teenaa ki ttao atu Pilate te ttoru ana saaita no mee ake ki naa tama naa,
    “Aiaa? See ssara peehea ttama nei ni mee? Nau seai taku mee e kite i ttama nei
    teelaa e tau ma ia ki haia ki mate! Nau ma ki vanaake ki aku soldia raa ki sarua
    ttama nei aa ku tiiake ki hano.”
  gym-NT: 'Abtä Pilatokwe niebareta bämäkäre ietre: ¿Drebtä ni nekwe ja mikani ngite?
    Niara ja mike ngite ñakare nibi tuen tie. ¿Se abko drebtä müre ketadre? Aisete
    ti bike kwata metamna köbti jirekäbe, bti tikwe tikaditeta, niebare kwe.'
  azg-NT: 'Tꞌa jon jndyuehan na jndë ndye jnda: —¿Ndu? Quinduehoꞌ nnön, ¿Nin ꞌnan
    vaa na jen tꞌman sitjahin? Minꞌncüii jnaanꞌ juu taꞌnan ntji na tsixuan juu na
    cueꞌ juu. Yajoꞌ ntsꞌa na quichuꞌ jndyee juu, ndoꞌ ndëë joꞌ ntsiquindyahin.'
  bhd-bhd: तैखन पिलातुसे तैन ट्लेइयोवं फेरे फिरी ज़ोवं, “किजो आखर एनी कुन जुर्म कियोरोए?
    हेरा एसमां एरू कोई सबूत बराँमद न भोवं, कि ए मौतरे सज़ारो हकदार भोए, तैल्हेरेलेइ
    अवं एस कुटेइतां छ़ैडी देताईं।”
  too-NT: 'Ixlīmaktu''tun Pilato cāhuanilh: ―Lā'' ¿a''chī''? ¿Tuchū tlahuanī''t? Quit
    tū'' icmakkaksa nīn tuntū'' ixpālacata para namaknīcan. Xmān na''iclīmākēsno''knīni''n
    ko''xka'' lā'' ā''calīstān na''icmakxteka.'
  ind-AYT: Untuk ketiga kalinya Pilatus bertanya kepada mereka, “Mengapa? Kejahatan
    apa yang telah dilakukan Orang ini? Ia tidak bersalah. Aku tidak menemukan kesalahan
    apa pun pada-Nya yang layak mendapat hukuman mati. Karena itu, aku akan menghajar-Nya
    lalu melepaskan-Nya.”
  cjo-NT: 'Rapiitawitaari eejatzi Peraato: —¿Iitaka nokentakotakaanantyaariri? ¿Iitaka
    rantakiri? Nojampiteeyawitakimini, omaanta tee pikamantaperotana opoñaantyaari
    nowamaakaanantyaariri. Nopajatakaantashitawakyaari, roojatzi nopakaanteeyari.'
  nsn-nsn: Tar uatouonono manasar binakene ke dangatantiehe Pailat tasisin. “Aeon!
    Haua tun ke guata uasainir tamatane? Inggo deh ahik matu tupara me inete ke guata
    uasaiono mara uiliatung pousuion. Temaeit, inggo u turung kalkalopis puk tatanon,
    karu uamaluana tatanon e la.”
  san-DEV: ततः स तृतीयवारं जगाद कुतः? स किं कर्म्म कृतवान्? नाहमस्य कमपि वधापराधं
    प्राप्तः केवलं ताडयित्वामुं त्यजामि।
  tna-NT: 'Beju neicha quimisha nuati puji Pilato ja cristiano cuana atana: —¿Ai puji
    ni? ¿Ai jucha ni da tuahueda atana? Mue yama ye deja sa ai jucha biame ba. Da
    su yama huacabiti neje iche putsu, emesia.'
  lid-lid: 'Ano i san tulusin ja iy tiye: “Buku sah handru, saba lakou ndra-in handru
    iy mesekei? Ndramak dah bamesekei se ari lakou bandra-i bwe, ya iy kimek laleyah
    ai? Eme idah kameh oro lau ta bahun tek ubwi iy ano iy bara-au.”'
  wim-wim: Nil Pilate.an putham thaw thant, “Nil way ngeen yump niiyanta? Ngay thath-thathang
    nunang nil pam min iiy-iiy, way keꞌam yump-yumpa, yaꞌa. Ngamp keꞌ kuchimp nunang
    mulaniy wunowa. Ngay ngul thawāng thant soldiers ngatharam al-alantan whipangan
    piik-piikayn nunang aꞌ ngayan-a, kuchāng nunang ngula.”
  zga-M: Akhavavuncha ulwadatu, “Umunu uyu avombile vuvivivukhi? Saneyewene inongwa
    iyikhugegela ufwe umwene. Apyaniemalile ukhuntova nikhindikhesya.”
  yom-yom: 'Buna wuyuvula diaka mu khumbu yintatu ti : —Vayi mbimbi mbi kavengi e ?
    Ndisi mona kadi diambu di mbimbi kodiodi kafueti zengulu nkanu wu lufua. Ndieka
    kunzubisa bikoti bosi ma ndinyekula.'
  san-SIN: තතඃ ස තෘතීයවාරං ජගාද කුතඃ? ස කිං කර්ම්ම කෘතවාන්? නාහමස්‍ය කමපි වධාපරාධං
    ප්‍රාප්තඃ කේවලං තාඩයිත්වාමුං ත්‍යජාමි|
  yut-yut: Yaŋ yaŋba aeni yoyɨŋakwan kosirɨ kapbɨ aŋakwan yaŋ yagɨt, “Mibɨlɨ nido?
    Ni gulusuŋ naŋ agɨt? Aŋatno kɨmotjak da arɨpmon yokwi kɨnda dɨma agɨt kosot. Do
    yum baljaŋek yɨpbo kɨsak.”
  grc-BYZ: ὁ δὲ τρίτον εἶπε πρὸς αὐτούς· τί γὰρ κακὸν ἐποίησεν οὗτος; οὐδὲν ἄξιον
    θανάτου εὗρον ἐν αὐτῷ· παιδεύσας οὖν αὐτὸν ἀπολύσω.
  cpc-NT: 'Iro mawajatzi japiiwitakawo Pilato josampitantzi: “¿Iitama kaaripirori
    jantakiri jirika? Tikaatsitya oitya jantiri, iiro okantzi owamaakaantashityaari.
    Apa nompajatakaantashityaari, jiyaataita”.'
  nhg-NT: 'Hua yaja oquemelfe ocsajpa ca yexpa: ―¿Tlica? ¿Tli mal oquechi ini nönca?
    Niontle fölta tli quemeresieroa mequelestle amo necniexte ica yaja. Por inu sa
    nejcastecörus noso, hua nejcajcöhuas.'
  nya-nya: Kachitatu anawafunsanso iwo kuti, “Chifukwa chiyani? Kodi munthu uyu wachita
    choyipa chanji? Ine sindinapeze cholakwa mwa Iye chakuti aphedwe choncho ndingomukwapula
    ndi kumumasula.”
  ngu-NT: 'Pilato ica yexpa ijquin oquimijlij: ―¿Tlica? ¿Tlinon, tej, xcuajli oquichiu?
    Nejhua xonicnextilij tlajtlacojli yejhuan quimelahua para miquis. Yejhua ica san
    nicastigaros, niman quemaj nicmacahuas.'
  kup-kup: Pot hahan pi maot parun epat mañah, “Met pi horï tairao tahavoz homet ari
    okat hameg? Met piin at mañohoek ur ñomapanezavoz horï nao bon, pot arin ev añamoh.
    Povoz nem ñai abanarin mañoman birepenañ pi urapanen baverev meeman sapan.”
  jid-jid: A hla ni bawu nkpu u tra, “Nitu ngye, a ngye yi indji yi tie wa a meme?
    Mi na toh kpe wa a tie wa bi wah bi wu'u ni tu ma na. Ni naki to bi kle nu'u yah,
    me ka'u chuwo.”
  wmw-wmw: 'Mara ya tatu Pilatu akiwadairi, akamba: “Noyu katenda kinani cakunyata?
    Omi simmonerere anta kosa rimojawapo rakujuzi kuhukumiwa kifo. Ndimana, nikwamuru
    acapiwe viboko, ikisa asiwe oke vyake.”'
  gmv-GGM: Philaxoossay heezantho aazas kaqqoo? Haysi addezzi ay iita oothidee? Tani
    iza hayqqos gathiza iita ootho iza bolla beyabeykke hessa gish qaxayada ta birsha
    yedana gides.
  ssg-ssg: Pailat hone tuhi ulea laha ukek, “Waliko la lialun i ailewen? Nga tai tunah
    tenen waliko na i ailewen ti i tapai na telei i. Aile ape nga hani teka unauak
    ti hile heti i ape nga hanahi lioi.”
  zpo-NT: 'Myon welt mbare Pilat nzhé lo re xaa: —¿Chozhiin? ¿Cho kwaan nawent mle
    xaa ne? Nanguzhalt na nik tub kwaan nawent kwaan mle xaa zee gut na xaa, nebse
    teed na xaa bid zee sela na xaa zee nya xaa.'
  poy-poy: Pilatu kawagambira mala ya tatu, “Ashi katenda shidoda gaa? Mona ndiri
    likosa kwakuwi limtendi yomberi wamlagi, su hanumsyatangi viboku, su hanumlekeziyi.”
  qwh-NT: 'Tsenam quima cutichona Pilatu queno nerqan: —¿Ima mana allitataq rurashqa?
    Wanunanpaqnoqa manam ni ima jutsantapis tarïtsu. Tsemi astacacharcatsirninlla
    cacharishaq.'
  gaw-gaw: Aria Pilatus nug baula, amuam haen ewam, amelagp̱a aum. “Aḏinu? Nug aḏi
    eheḏ heum? Nuhigp̱a eheḏ hak laa, ig Nug qep̱ut mauhḵunu da laa ii anidmi. Anam
    amunu da nug bup̱a guiṯak meṯoya, hep̱i goḵu,” awa aum.
  nca-nca: Yeyuri, naru kapusayómo ŋande yimiraró, “Do karo? Do o piyimi ka ta quro?
    No o piyimi ka kama ta qu qenero ŋuro date urato khumoweya. Ŋunde ŋuroko nondo
    kina haususuworo rotowe toŋeweya.”
  zpz-NTPP: 'Orzeꞌ Pilato tir chon la mniiy lo de mbecy. Orzeꞌ nay: ―¿La ñuu coz a̱ꞌ
    nap bicy yu? Ya̱ wangyapa̱ ni tub la cyi nu bicy yu nu gyicy ñi nu yad ñi nu gat
    yu. Orzeꞌ ya̱ grica̱ cashtig niy. Orzeꞌ gazeꞌ nu gla̱a̱ yu ―nay.'
  mkj-mkj: Kajiluh in en Pilate pel pwehng irai, “Pwa nauna dahioau Ih wiahda? Johpwa
    mehkij Ih wiahda japwung pwa en koanoahng kojkojdi. Ngoahi pirin kioang en pokpok
    pel kajaldekla.”
  zac-NT: 'Stubi vueltë guniꞌi Pilato lu ra mënë: ―¿Pë mal bë́ꞌnëll? Gulë guniꞌi lua.
    Bëdzélëdiaꞌa cusë mal parë gátill. Guna cashtigu con galnë́ lë́ꞌëll, despuësë
    guëdëꞌa libertá lë́ꞌëll.'
  kyg-kyg: Pailatiꞌa halate napa tali afinaꞌmo, na agufa kavaꞌmo huꞌnigetapaene. Haiya
    agufa hosu kavaꞌmo huꞌniye. Amagisugeno falisiya agufa hosu kavaꞌamo oꞌagovaꞌmofeꞌmo
    nofi kayotetiꞌmo amagiteꞌna afaꞌa atesugeno ugiye, huno hapa paiꞌniyaꞌmonanafa
  kmk-kmk: Utdi, pinitlun Pilato un makabagbaga kan dida un kanana’n, “Apay, ngad
    nat nadadaga kingwa na? Naid odasak si basuḻ na daḻapnu mapatoy ot pasabid ku
    asik padaḻnon.”
  cao-NT: 'Jatsi nohiria bo qui Pilato chanitëquëniquë: —¿Jëni ni ra? ¿Jahuë janyama
    ca ja ani? Ja namëhacayamati xo ra iquia. Yama tsi xo toa janyama ca ja anina
    ra. Japi ë rashano. Rashaxo tsi paquëmaxëquia —i jato qui ja niquë.'
  bbr-bbr: Pailot nukas ätäi awarowon, “Ko owo onok aru keserwon? Is kos kar onok
    aru keserwon aparau wa. Ko erar weta, meiäun itok wa. Is isan marai roat awaroita,
    mänkäsi oumoi, utona, manai.”
  inb-inb: 'Pilatoska, ña kimsama ikuti nirka: —¿Imapitak kawarí, mana alli­lla ruraska
    kagta? Ñi ima panda­riipas mana tari­nichu. ¿Ima­manda­tak paita wañu­chin­ga­pa
    chaiá? Asuti­chis­paka, kacha­ringa­pa­mi kani.'
  hrv-hrv: 'On im treći put reče: “Ta što je on zla učinio? Ne nađoh na njemu smrtne
    krivice. Kaznit ću ga dakle i pustiti.”'
  box-NT: 'Mu cúa-tĩn níi ó o Pilaate bía nɔn ɓa yi: «Lée webio ó o wó khon
    yi? Ĩ yí mɔn bìo ɓúi na nɔn ó o koráa lè mu húmú. Ĩ ì bío le ɓa ha
    a lè hã làbàaní, ká ĩ ì día wo o ò lɛ́n.»'
  ote-NT: 'Nurá hñuꞌqui bi ꞌñembabiꞌʉ ra Pilato: ―¿Hanja? ¿Te ma tsꞌoqui xa ꞌyøtꞌni?
    Nugui hindí tsʉtua ni ꞌnara tsꞌoqui núꞌa̱ rí ꞌñepi da tho. Dí xiꞌahʉ gue ma ga
    manda dra fɛtꞌi, nepʉ ga hɛgui.'
  wnu-wnu: 'Ende qamarari Pailat bo qen ombur garit wurinob qamar: “Meimet qamb munon
    e qomon boru ger ebeterei? Ye gaum eng waramau werei ende ger me gaum. Ende ne
    aninou waramb qamb ibitiriaumon end ye ar pisiramit qas waramb wogub ar anit imurimine
    isiba.”'
  zam-NT: 'Sya, mbyon vez ndxab Pilat loo mèna: ―¿Chonon ndlya''s gu'' ñibe''en loo
    mèn par que'' mèn Jesús loo cruz? ¿Chó con'' ye''rsin'' mbli Jesús, à''? Yende
    chó xquin no xtol Jesús ndxegaa loon par, con provech, ñibe''en loo mèn guth mèn
    Jesús. Xalque'' niin loo gu''a, na ñibe'' loo solndad ya ta'' solndad che''n Jesús.
    Yiloa, ñibe''en loo gu'': La'' gu'' bii Jesús.'
  zyp-NT: A uithungnah leco aaning cawh, “Ze rawng tamaw? Ma paw tahei ze suanah ky
    maw a tua? Thihnah tai dangtá pawtah a panah zehmai hmuh bei neh. Macawtaco chei
    sá he neh ka, ka thlaw a,” tatah a tah he.
  sey-NT: 'Toaso̱ñe aye Pilato capi, ja̱ohuaꞌire: “¿I̱quere coꞌaye yoꞌo uꞌni, i̱?
    Yëꞌë i̱ coꞌaye yoꞌoseꞌe ti̱ꞌamaꞌë paꞌiyë. Ja̱je paꞌire ¿me coa huaiyeꞌni? Ja̱je
    paꞌina, coa ai siꞌseni jëjo saosiꞌi, paꞌija̱ꞌquëre.”'
  nvm-nvm: Regavo Fairet fu tavan nokarok (2) vuak iji kuardiamga bu abe damurevga
    fu ijefuon una madu kia, Regavo ja vierafega fu ire ise iji fu irerag iji ren?
    Fu ise kafo rebatie na ijefuon kia bu kana fu guak revo na faiga fu ise kafo fu
    bakin. Ijefuon nam enun azi keoijo iji kiaga bu fijaga na keunaga fu vakno kiain.
  mps-mps: Tama Pailatgo sela sogo te we bidibolo wai, “Magi basowe? Te e bidi Jisasgo
    mena dwai sę yaliwe? Eno agai dwai sę yali me subeo. Tama tibaso, dena Rom dabego
    bomo yai pode, e bidi dago elegobeo. Tama aga eno bįgo naga elama, olo tagala
    palaibao,” Pailatgo te po wai, te we bidi dali.
  seh-seh: 'Kacitatu, Piratu athimiza na kuapanga kuti: “Ndi pyanji pya kuipa pidacita
    munthu uyu? Ine nkhabe kuona thangwi kuti Iye aphiwe nayo. Ndinankwapulisa, ndingamala
    ndinsiye aende pyace.”'
  pab-NT: 'Hoka Pilatos nehitiya ehanamakinihena hiye: — Hoka xoare iniyalahare tyoma?
    Maisa xoare enómane iniyalahare nowaiyita hoka mahaiya exaisaka naokita! Emokonasetyakaite
    naoka hoka hatyo najikinitaite nahalakihetene — nexa.'
  llg-llg: Tehuu gubenol nameda ndia ta malole, de natane seluk kalaꞌi telun, nae,
    “Hatina de au musi mbaku isan, leo ndiak? Ndia manggalaun hata? Au palisa Ndia
    so, tehuu au ta hambu toꞌok esa boe, fo huku mate Ndia. De, ela au adenu filo
    Ndia, fo basa na, mboꞌi henin.”
  kyf-kyf: 'Pilatɩ ''bhua wɛlɩ -zakpa tanʋ ''wʋ, ''ɩn ɔ nɛɛ wa -ylaɛ: «Gbʋnyuu -mʋmʋ
    ɔ nʋ lɛa? Gbʋnyuu -we ɔ nʋa lɛ, -we ka ''gbʋ ɔ ''kaa tlɩ, ɩ''ɩn ''yɩ we -yɔ. We
    ''gbʋ, gbaa na yia wa sɛlɩ ɔ -pnɩ nya bhabha, ''bhie, ɩn ''ka ɔ ''yitide.»'
  tpi-tpi: Orait namba 3 taim em i tokim ol, “Bilong wanem? Em i mekim wanem rong?
    Mi no painim wanpela rong long em inap long mi ken tok long em i mas i dai. Olsem
    na bai mi wipim em na lusim em i go.”
  mih-NT: 'Ta i catyi tucu ra Pilato sihin ñu sa cu uñi saha: ¿Ñaa cuenda? ¿Ñaa sa
    ña vaha i zavaha ra? Ñahñi cuatyi ra i nañihi ta cua cuu ra. Yucuan cuenda cua
    cañi sii ra, ta cua zañe sii ra. Catyi ra Pilato.'
  qvh-NT: 'Saymi Pilato yapay nergan: “Crucificash cananpäga ¿imatatä jusalicush?
    Manami tarësu ima jusantapis wanusish cananpäga. Astarcasilarmi cacharishä.”'
  kms-kms: Pailat miningne segi puq nand tevi nand pre, di muq mune nganye puq nand
    nari, “Pughe ningg? Ni mai pughe kin yembe nindiny? Nge guqod ni yumbo ninge unje
    nap tedi nge kari ni mi kin tuqui, pudi ni unje nap segi. Pugri bu nge kari ni
    pugne mindig pre di si meri no.”
  agn-agn: Ya-long bisis dang minaning si Pilato ong nira, “Angay? Onopay bindoat
    nang malain? Anda kay initao ang talak na ang dapat tanandia patayen. Palon da
    lamang ba-lo palpatan.”
  nhi-NT: 'Pilato oquimiluih ya ic yexpa: —¿Tleca? ¿Tlenoh amo cuali oquichiu? Neh
    amo itlah incahxilia tlen ica icnamiqui in miquilistli. Ica non san intlanauatis
    mactacapitzocan, uan satepan incahcauas.'
  ttc-NT: 'Yaji toxmajji''n-el te Pilat oxik tq''uma'' junky''el kyetz ikxjani: «¿Tidi''
    nya''tx galan ma''tx tk''uluj? Wetz k''onti''l n''oknoj witza'' jun tidi'' til
    aj presis-wit tzan tkamik tzan tpaj. Oxe''l nsi'' jun xhcho''nal ti''j b''ix yaji
    oxe''l ntzoqpi''.»'
  dan-1931: 'Men han sagde tredje Gang til dem: “Hvad ondt har da denne gjort Jeg
    har ingen Dødsskyld fundet hos ham; derfor vil jeg revse ham og lade ham løs.”'
  kwj-kwj: Wowani numbo namili ya ai wunu sawe, “Hinde wowani? Dori hima bwele kapwa
    sumbu foni ri woro? Ani rini nu yewa hano kapwa sumbu fo ri woro ani hei numbwa
    apa nu yewa ri hano. O keke nimba rini a tanambwasini ani hanjaꞌaiwa sa ri i.”
  vie-OVCB: 'Phi-lát hỏi lần thứ ba: “Tại sao? Người ấy có tội gì đâu? Ta không thấy
    tội gì đáng xử tử cả. Để ta sai đánh đòn rồi thả ra.”'
  kze-kze: Páíráti ókwara'a séna nóra-sawira uráina'iyo. tuvuwíyanamo puwíníni'a íma
    uráimba pó'a i-kwáásí senasá áwíruku'a násúwéwa'a ayúrankanaumne súwasa
  lbk-lbk: Sa et kinwanin kayet Pilato ken chaicha isnan ikapitlo en, “Ngag mampay
    nan ngaag ay inangnena? Maid met naanapak is fasolna ay chadlos na mapateyan!
    Faikhek et yangkhay ta sak et palofosen.”
  mto-NT: 'Ax mutoojk nax tseꞌe je̱ Pilato jidu̱ꞌu̱m ña̱ꞌmu̱xjidi: ―¿Tya̱jxseꞌe? ¿Ti
    ka ó̱yap ya̱ꞌa̱ veꞌe tu̱du̱tún? Kaꞌa xa a̱ts ya̱ꞌa̱ veꞌe mpaatyja je̱ to̱kin ti
    ya̱ꞌa̱ veꞌe kyuꞌo̱o̱ꞌkap. Nyakjachaachpaaꞌtjupts a̱ts ya̱ꞌa̱ veꞌe, vanꞌitts a̱tseꞌe
    nmaso̱ꞌo̱ku̱t.'
  bzh-bzh: Loḳ yiḳ loḳ tepëḳ yah vu sir netu beron löö bë, “In va? Mehö sënë vonġ
    va paya? Sa su halë bë vonġ nġaa ti paya meneggëp vu yi in bë hil angis yi menadiiḳ
    rë. Om sebeek yi geġevonġ yi nah.”
  guj-2017: અને તેણે ત્રીજી વાર તેઓને કહ્યું કે, ‘શા માટે? તેણે શું ખોટું કર્યું છે?
    તેમનાંમાં મરણદંડને યોગ્ય મને કંઈ માલૂમ પડ્યું નથી; માટે હું તેને થોડી શિક્ષા કરીને
    મુક્ત કરી દઈશ.’”
  jvn-NT: 'Gramang Pilatus sampèk ngomong ping teluné marang wong okèh mau, tembungé:
    “Nanging wong iki salahé apa? Aku ora nemu salahé wong iki sing marakké kudu dipatèni.
    Wong iki arep tak kongkon metyuti waé terus tak etyulké.”'
  byr-byr: Jaka sara wɨdɨna kyeꞌ dahasaai dahaaꞌ wɨdɨna “Beꞌnanaka! Aꞌmwe dazai be
    kayaaꞌnanyabwi yɨwakalaka! Nemɨ gamɨnyɨ yɨnɨga wiꞌna maratamarɨmwaade kayaaꞌnanya
    aane pɨrɨꞌ kɨrɨvɨ mabɨramaariwelyɨra. Sarevɨdaaꞌnyɨ wɨlyabaalyɨ lɨꞌbwaraꞌmujɨ
    maryaasɨma!”
  ian-ian: Pailat laataa ndi kat kuvut wan njambɨ wandɨ. Kavle vat yinda vat anda
    vatna. Kavle vat yinda vat ana vɨga lɨgowun. Ndɨ kavle vat ana yindɨ. Ndɨ kat
    manda kat vatnyagiyowun. Ndɨ kat viyalaa kwagalagiyowun waa wandɨ maa
  hun-hun: 'Ő pedig harmadszor is szólt hozzájuk: „De hát mi rosszat tett ez? Semmi
    halálra való bűnt nem találtam benne. Megfenyítem és elbocsátom.“'
  mcf-NT: 'Adec cuëdcuededsho tantiash: —¿Atotsi canun, Cuesten dectame, cai? ¿Atotsi
    icsamboen nasho isun mimbi chieque? Chui. Tantianu. Ma unës uainquioctiadquidi
    neyoc. Aden tantiaquin mëyameshun Esus nidmembi —quepanëdash Pidato.'
  kjs-kjs: 'Go lisimi pare Pailat-me wala rana repo gu-rupa lakalisa: Go alimiri nipuna
    koe ele meda akeane pana? Neme koe ele meda ora na-adawade. Go pea-pulu neme repename
    nipu luma maa kepealua lisa.'
  mni-mni: "Ahumlaksuba oina Pilatena makhoida hairammi, “Karigi mahakpu hatkadouribano?\
    \ Mahakna kari phataba toukhrabage? Eina mangondagi sibagi cheirak piba yaba maran\
    \ amata phangde. Maram aduna eina mahakpu cheirak khara piraga thadoklagani.”\x94"
  yad-NT: 'Mumuri̱ju̱ su̱teda Pyidátubay ruuva: “¿Ta̱raju̱ra? ¿Ta̱ra sivaay nicyara̱y,
    ta̱ra? Tama̱ rañi jnu̱y savicha nta tara, tama̱, ta̱rivara ra̱tanuvu̱nu diiyadasa̱ra̱ju̱ni̱.
    Ramuni̱tiy ra̱jmu̱rya musiye̱yadivasiñi̱.”'
  mxb-NT: 'Ta ni̱ na̱ndió ko̱o Pilato ni̱ kaꞌa̱n ra̱ taꞌándá kúú oni̱ xíꞌín ña̱yuu
    ñoó: ―¿Ndi káa kua̱chi ni̱ kee ta̱a yóꞌo? Ta ni iin tóꞌón taꞌon kua̱chi ra̱ ko̱
    nániꞌi̱ yuꞌu̱ sa̱ꞌá ña̱ kánian kuu ra̱. Sa̱ꞌá ño̱ó koꞌi̱n dándóꞌi nío̱ rá, dá
    tá ni̱ ndiꞌi, dá dáyaa̱i̱ rá koꞌo̱n ra̱ ―kaá ra̱.'
  pon-2006A: Pailet eri mahsanihong irail kesilipak, “Pwe suwed da me e wiahda? Sohte
    mehkot I kak diar reh me konehng en kamakamkihla! I pahn kihong en wowoki, mwuhr
    I ahpw pahn kasaledekihala.”
  maq-NT: 'Hane xi ma jyan ndiya ne, cavinenguise xu Pilatu xuta xi matitjun jan cuitjin:
    ―‍Peru ¿mé xi jemu choho casahmi cha ni? Tsajin camahani mé jyë́ rë cha casacu
    ná xi vechú chuva rë xi niquen cha. Vëhë xi cuitéxa sehen ni rë cha matsejen ne,
    sehe tsisme cha. ―‍Cuatjin xu cachja Pilatu.'
  hto-hto: 'Ja dacaiñoámani Pilato íaɨoɨna daɨde: —¿Nɨbái mei ie tɨ́taitɨcue? ¿Afémɨe
    nɨɨé fɨénidɨfue fɨnode? Ie cue tɨtalle fɨénidɨfuena íemo baiñédɨcue. Afémɨena
    zechétaitɨcue. Afe mei afémɨena zuitada jino óreitɨcue, —daɨde.'
  por-BRBSL: 'Ele disse a eles pela terceira vez: “Por quê? Que mal este homem fez?
    Eu não encontrei nele nenhum crime capital. Vou, portanto, castigá-lo e libertá-lo”.'
  ces-NKB: 'On jim tedy řekl potřetí: “Ale co tento [muž] udělal zlého? Nenašel jsem
    na něm žádnou smrtelnou vinu. Proto ho napomenu a propustím!”'
  cui-cui: 'Equeicha Pilato tsipaeba barapo bicheito, jeye: —¿Eta pocotsiwa xua metha
    jane xua abe exana? Xan jopa jume itaraerowinyo bapon xua po jumetha penayaita
    anae exanaewa xua pebexubinexatsi bapon. Tha cueintichi, tha bapoxonae pu copatabichi,
    jei.'
  boj-2014: Onaqa olo minjrej, “Kiyaqa Yesus qalit moiqas? A une kiye yej deqa a ŋamburbasq
    di qamqai? Niŋgi Yesus aqa une bei babtosai. Deqa e a laŋa moiyotqa keresai. Deqa
    e ijo qaja tamo naŋgi minjrit naŋgi bu toqoŋ na kumbaiŋyosib a uratib gilqas.”
  eng-OEBUS: “Why, what harm has this man done?” Pilate said to them for the third
    time. “I have found nothing in him for which he could be condemned to death. So
    I will have him scourged, and then release him.”
  eri-eri: Ono wanenga, Pailot no ege le nigi eei wai, “Taate bona? No taate dada
    nyabulu waha? Ji nyabuluwou ete no dukote wedenga umei nomo torobawei uwa. Onou
    waha boni ji no falagati uulu tudu awa tuwehenga goyonbona.”
  aly-aly: Pilate angkew ikwer-rnem, “Arrangkw wenh! Ranap apmwelheley-angenh! Atha
    nthakenh atyenh-rnem iley-angenh, renh arrangkwew ipmew atweyew. Atha renh-rnem
    ilanthem, rernem atweyew artepant whip-el, renh tyarlewemel-anem.”
  wiu-wiu: Pailaseyo tebolo takakome okome i agome padele poaneleka toamedekono, one
    wiane tukatekule piamoko. One poanele edele taneyake iki-pe. Pa po wapime poyo
    agome wikala tomotoane tootokoane po kotokoane wetekou wa okale
  swe-swe: 'Då talade han till dem för tredje gången och frågade: ”Vad har han gjort
    för fel? Jag har inte funnit honom skyldig till något som förtjänar döden. Jag
    ska prygla honom och sedan släppa honom.”'
  cth-cth: Pailat ni bout a dei pouh e teh, bang yonnae maw a sak. Due han kamcu lah
    hno a sak e buet touh hai ka hmawt hoeh. Ka yue vaiteh ka tha han, telah apâthum
    lah a dei.
  mti-mti: Sira me mu gumbo koni duwamdesiyawa wane, “Megara me kukaeba divi da ane?
    Ne kukaeba meuma bo totanwa me ne da den yauna. Meoya ne aug murap gumbe totna
    meve kwetna aipe.”
  pad-NT: 'Oniaroa, Pilatos va''ora nana''dohi''ianaha: —Nahina mani ida kidibadani
    jahariki hija? Badani jaharikia kabadanirina mani ida nahina jahariki-ra okaragaravini
    hija, oniani ida abinina ovahonariahiravini hija. Va''ora ohonariaki bana adani
    kodisorara Jesu-ra vidafiavini xikotxia, naothinia ajihina ova''ahaki bana ada
    — va''ora ni''aha ada Pilatos.'
  twi-twi: Obisaa wɔn ne mprɛnsa so se, “Adɛn? Bɔne bɛn na wayɛ? Minhu afɔbusɛm biara
    a megyina so abu no kumfɔ. Mɛbɔ no mmaa na magyaa no.”
  hlt-hlt: Tedae Pilat loh amih te, “He loh boethae balae a saii tih, dueknah ham
    koila anih soah a lolh ka hmuh moenih. Anih he ueih sak lamtah ka hlah tangloeng
    eh?, “voeithum a ti nah.
  tbz-SIM: 'Kɛ̀ Pidɑtii wɛ̃tɛ kɛ́bɛ́i nkucɛ mɛtɑ̃ɑ̃́mmɛ̀ kɛ dɔ̀: Ò dɔ̀ɔ̀ ɔ̃̀mmɛ yɛi?
    N yí yɑ̀ ò cɑ̀ɑ̀rɛ̀mu mùù bo nte kɛ̀ ti ò kùɔ. M bo duɔ́ nkɛ̀ bɛ̀ɛ ò puotí kɛ̀
    nh ò fĩ́ĩ.'
  san-GUJ: તતઃ સ તૃતીયવારં જગાદ કુતઃ? સ કિં કર્મ્મ કૃતવાન્? નાહમસ્ય કમપિ વધાપરાધં
    પ્રાપ્તઃ કેવલં તાડયિત્વામું ત્યજામિ|
  amx-amx: Pilate-el inenh pawenhek, “Wenham rang anetj mpwarek? Thang renh itja irrernng
    atwem, rang artwang pelkeny anemeng. Lakenheng thang atwenh-atwenh map iletjenh,
    renh whip-el atwetjeh war. Kwereng thang renh kel mentjemeh impetjenh, artwang
    pelkeny wart.”
  ake-NT: Itosorʉwano ite'kwa pe to' auro'ka'pʉ iya, “Ɨ'rɨto' pe? Ɨ'rɨ ɨri ku'sa'
    pʉse rɨ ka'pon uya? Ɨ'rɨ rɨ ima'tato' ipɨkɨrɨ eposa' uya pʉra man. Mɨrɨ pe iyesi
    pɨ', ikota'mato' pe ikupʉ uya, mɨrɨ awonsi'kɨ inonkato' pe,” ta'pʉ iya.
  qvn-NT: 'Nätan Pilatoga nä quimapaypam runacunata nira: “¿Imatamar lutantaga rurarayan?
