  tew-tew: Pilate-di powingeḏi ovâytu̖ˀan, “Háaḏan gin dóˀa̖mí? Háawin yä̖ˀḏâapíˀinnan
    iˀan? Naaḏi háawin tꞌaywóˀnin wänbo wíḏônshaapí óeháyjíḏí. Heḏiho otsonpúuwí
    púwhí̖ˀdí óewhä̖́ä̖níˀin heḏá dómaˀpꞌä̖̂ä̖ḏi-í.”
  rmc-rmc: 'O Pilat lenge tritovar phenďa: „Ale so ajso nalačho kerďa? Na arakhľom
    pre leste ňič, vaš soske mušinďahas te merel! Dava les te zbičinel a premukava
