  san-TIB: ཏཏཿ ས ཏྲྀཏཱིཡཝཱརཾ ཛགཱད ཀུཏཿ? ས ཀིཾ ཀརྨྨ ཀྲྀཏཝཱན྄? ནཱཧམསྱ ཀམཔི ཝདྷཱཔརཱདྷཾ པྲཱཔྟཿ
