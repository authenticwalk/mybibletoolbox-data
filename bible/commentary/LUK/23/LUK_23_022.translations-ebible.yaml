  cop-CNT: ⳿ⲛⲑⲟϥ ⲇⲉ ⲡⲉϫⲁϥ ⲛⲱⲟⲩ ⳿ⲙ⳿ⲫⲙⲁϩⲅ̅ ⳿ⲛⲥⲟⲡ ϫⲉ ⲟⲩ ⲅⲁⲣ ⲙⲡⲉⲧϩⲱⲟⲩ ⲡⲉⲧⲁ ⲫⲁⲓ ⲁⲓϥ ⳿ⲙⲡⲓϫⲉⲙ
