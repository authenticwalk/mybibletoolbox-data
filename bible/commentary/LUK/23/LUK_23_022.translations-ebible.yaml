  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛᤢᤶᤗᤧᤱᤅᤥ ᤐᤡᤗᤠᤋᤛᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤕᤠᤶᤔᤥ ᤔᤧᤳᤋᤢᤛᤡ. “ᤌᤣᤀᤠᤱᤒᤣ᥅ ᤂᤧᤸᤗᤧ ᤌᤣ ᤕᤠ᤺ᤶᤒᤰ
