  sus-A: ثِلَتِ مَن نَشَ وْيّن عٍ بّ عَ سَنمَيَ سَشَن ندٍ، «مُنقٍ مَ؟ عَ قٍ حَاشِ
    مُندُن نَبَشِ؟ ﭑ مُ سٍسٍ رَكْرْ سِشِ عَ شَ قٍ، عَ لَنمَ عَ شَ قَشَ نَشَن مَ. نَ
    كُي، ﭑ يَامَرِ قِمَ نّ عَ شَ بْنبْ، ﭑ قَ عَ رَبّحِن.»
  jpn-1965: しかしピラトは三度目に彼らにこう言った。「あの人がどんな悪いことをしたというのか。あの人には、死に当たる罪は、何も見つかりません。だから私は、懲らしめたうえで、釈放します。」
  fra-SBL: 'Il leur dit pour la troisième fois : « Pourquoi ? Quel mal a fait cet
    homme ? Je n''ai trouvé en lui aucun crime capital. Je vais donc le châtier et
    le relâcher. »'
  yka-yka: Kamintellunen paˈin Pilatus si siye, “Weˈey, ine laˈat tahinangnen? Gaˈ
    niyaˈ takasuwaˈku dusene talep pamapateyan iye. Hangkan daˈakku hadja iye ilubakan
