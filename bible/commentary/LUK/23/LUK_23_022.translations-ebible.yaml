verse: LUK.023.022
translations:
  kpx-kpx: Ige au tota namigevei loui avoe, “Osialemo. Vaveve toela onoleu avuemo
    ua. Di vaveveve kaovanata kemo toelabe elehaholinu. Katealemo dana oleve kateai
    hamai. Iale di esemu abuna visuhavoime iovage auna tai.”
  okv-H: Pilate na ehako enana ta degi ke einge ena, “Do eto taro pehau? Amina ari
    sapura do ehei? Iesu na ari sapura avo tari pehari haite aera, avoeto na esi na
    ejembeto teto ano arahata pambasuja” ainge enu
  tbo-tbo: Ma ugolihi Pilato a baha i witonugaya i pa, ‘Ma powa awai i dewaya? Ega
    a powa awai ata tuhagaya po apo binei ma ina hilage.’
  mal-C: 'പീലാത്തോസ് മൂന്നാമതും അവരോടു ചോദിച്ചു: “അയാൾ എന്തു കുറ്റമാണു ചെയ്തത്? മരണശിക്ഷയ്ക്കു
    യോഗ്യമായതൊന്നും ഞാൻ ഇയാളിൽ കണ്ടില്ല; അതുകൊണ്ട് ഞാൻ ഇവനെ ചമ്മട്ടികൊണ്ട് അടിപ്പിച്ച്
    വിട്ടയയ്ക്കും.”'
  grc-SR: Ὁ δὲ τρίτον εἶπεν πρὸς αὐτούς, Τί γὰρ κακὸν ἐποίησεν οὗτος; Οὐδὲν αἴτιον
    θανάτου εὗρον ἐν αὐτῷ· παιδεύσας οὖν αὐτὸν ἀπολύσω.
  bgc-bgc: उसनै तीसरी बर उन ताहीं कह्या, “क्यांतै उसनै के बुरा करया सै? मन्नै उस म्ह
    मौत की सजा के काबिल कोए बात कोनी पाई। इस तरियां मै इसनै छित्वा कै छोड़ देऊ सूं।”
  khz-khz: Vega-toitoina maevaikilarato, netiwato, “Rakagau gaurai, raka kepi etalima
    na ekalaato? Au na ia pene kwarega kepina ta ati arawaliana. Gaura pakurai au
    na maana kwaria vou pana lugaa.”
  deu-TKW: 'Er aber sprach zum drittenmale zu ihnen: was hat denn dieser übles gethan?
    ich habe nichts Todeswürdiges an ihm gefunden. So will ich ihn denn züchtigen
    und dann loslassen.'
  zsr-NT: 'Niꞌr Pilato gudxëꞌ lequëꞌ le bunn lzu, rnëꞌ: ―¿Bizxa caz le cunác benëꞌ
    bönniꞌ ni? Cutu bi budzöldaꞌ nunëꞌ le run ga nabaguëꞌë zxguiaꞌ gatiëꞌ. Usacaꞌ
    ziꞌa‑nëꞌ, atiꞌ niꞌr usanaꞌ‑nëꞌ.'
  lin-lin: 'Pilato atunaki bango lisusu, mpo na mbala ya misato : — Mpo na nini ?
    Mabe nini tata oyo asali ? Ngai nazwi ye na mabe ata moko te, oyo ekoki kosala
    ete azwa etumbu ya kufa. Boye, nakobetisa ye kaka fimbu ; sima, nakotika ye.'
  hns-NT: 'Tab laat tiesara dafe poetjhies kie: „Bataaw oe kaun kharaab kaam karies
    hai. Ham okare me ekko kasoer na pailie maut ke sadja dewe khaat. Ohie se ham
    oke pietwaaike tjhor debe.”'
  noa-E: Mamʉ pʉaba ya biek thãrjupamua Pilatoou deeu amag, —¿Pari khan nemta irua
    khaigba waujĩma ajim anʉm, i thõopäaig? Mua chan bʉ̈ʉrjã i khaibag ooba chirʉmgui
    ajim anʉm, i thõopäaig. Thõoju khãai sĩi wʉnaa i pʉapʉ̈iju jãg sĩ ajim anʉm.
  eng-EMTV: Then he said to them the third time, “Why, what evil has He done? I have
    found no guilt deserving death in Him. Therefore when I have flogged Him, I will
    release Him.”
  mib-NT: 'Te ni cahān tucu de jíín i vuelta unī: ¿Na cuēchi ni sáha de núu súcuan?
    Tu ní níhín cuɨtɨ rī ni ɨɨn cuēchi sɨquɨ̄ de jeē cúū de. Núu súcuan te na cuáha
    ri castigo de, te siáá rī de quihīn de, áchí Pilato.'
  lif-NT2: हे़क्‍क्‍याङ् सुम्‍ले़ङ्‌ङो पिलातसरे़ खे़ङ्‌हाॽ याम्‍मो मे़त्तुसि, “थेआङ्बे?
    खे़ल्‍ले़ थे याःम्‍बक् फेःन्‍दुआङ् वाॽबे? खुने़ॽ सिःमे़ल्‍ले़ खुम्‍दिङ् खोःमा
    याःम्‍बक् चोगुबा इङ्‌गाॽ मे़ङ्‌घोःबान्‍लो, हे़क्‍केःल्‍ले़ खुने़ॽ ते़ःम्‍भुक्
    याक्पाङ्‌घुङ्‌सिङ्‌ङाङ् ले़रुङ्‌देःसुङ्‌लो॥”
  xnj-xnj: Pilatu akavajovela mala ya datu, “Chindu gani cheabudili mundu uyu? Nichiwona
    lepi chindu cheabudili hati ahamuliwa kukomiwa! Nene yati nilagiza atovewayi michapilu
    na kumlekekesa.”
  mmx-mmx: Paelat ga vaase manga ridi ga sev avantun, “Ketla laxapmek salai neni ga
    lox i? Axo vuse ka tevelinga xusu neni naba met teren! Anak pixis mene i la ana
    soxomus asu manga i.”
  cbr-NT: 'Usaía quicaniabi ca rabë́ oquin cacësabi oquin Pilatonën amiribishi catëcëancëxa:
    —¿Añu ñu ''aisama cara ënën ''ax? ''Ën iscëx ca a cupía bamati ñu ''atima ''acëma
    ''icën. Usa ''ain cana paë tanmitancëxuinshi cuantánun ënti ''ain.'
  tee-NT: 'Chai ajunchokopa ju ixlhipakt''utu: ―Para tajuch. Tis talak''alhin ju navita
    ju yuchi. Ju quit''in jantu tu''u'' talak''alhin ju iclhitajuni ju lai aclhinaulh
    ixmaknica. Alai va aclhinonach ix''ulanica chai acmaconach.'
  eng-LSV: And he said to them a third time, “Why, what evil did He do? I found no
    cause of death in Him; having corrected Him, then, I will release [Him].”
  cak-NT: 'Y pa rox mej (paj) ri Pilato xuc''utuj chique: ¿Anchique mac rubanon chiwech
    ri jun achi re''? Ren man jun ch''a''oj ninwil chirij chi quiri'' nicamises. Xtintak
    ruch''ayic, y después ninsk''opij-e, xcha''.'
  pah-NT: 'Mokõi Pilatos''ga onhi''ig̃ipe g̃a pe. Kiro ga ea''javi: —Maranameuhũ naerũ!
    Gara garekote''varuhua naerũ? Ndojari ga rehe, a''e ji pe me ko. Tojukayme ti
    ahe Jesus''ga. A''ereki ga pyry. Nurã po ti ji ndajukaukari ga nehẽ. Anupanupãuka
    po ti ji ga mbo''eavo nehẽ tokote''varuhua''javyme ti ga nehẽ javo. A''ero po
    ti ji ga mohemukari nehẽ, ei ga.'
  sja-NT: 'Mãpai waya jarada õpee Pilatopa mãgaji: —¿K''ãare k''achiata oojima aji,
    irua? Mɨa unu-e bɨ ne-inaa k''achia ooda ma k''aurepa peepiit''ee. Wɨpip''eda,
    ichiak''au k''ena pëiit''eeda aji.'
  xed-xed: 'Ka Pilat nda həŋ ka mahkən mantsa: «Nu va na ghwaɗaka skwi na maga tsi
    na? Ya wana slanagha a iʼi ta dmaku maga tsi prək ka dzata wa. Ala, wana yu dzaʼa
    slvapta nda krupi, ŋa zliŋta ɗa,» kaʼa.'
  mks-NT: 'Ta a̱nda̱ já na̱ca̱ha̱n tucu Pilato ña̱ cúú u̱ni̱ xi̱hi̱n ná já na̱cachi
    da já: —Co̱ó toho ña̱ núu na̱há na̱caja toho da̱ yóho. A̱ cu̱ú cahnda i̱ chuun
    ña̱ ná cahní na̱ da̱ jáchi̱ co̱ó cua̱chi da. Ña̱ caja i̱ quéa̱ cahnda i̱ chuun
    ña̱ ná jándoho na ini da. A̱nda̱ já janí vi̱ da̱ —na̱cachi Pilato.'
  gfk-S: Tano aitul a pana iga tange habaling ta di, “Urah? Ikin ra turadi te gil
    ra mangana sasana so? Iou paile nes leh ta sasana i haruat be na mat pane. Io
    kaie, iou ni hapadano ie, iou nige pales ise ie.”
  bmu-bmu: Qet gigilahögetka yaŋön keu indimŋi karöbut kewö jiyök, “Yaŋön mönö wani
    bölöŋa ahök? Nöŋön yaŋgöreŋ pinjit kun kude miwikŋaibiga kömupkö buŋaya akŋawaŋgö
    dop qahö akza. Mewö aiga nöŋön jibi yarö azi yeŋön ihileknöhök qegetka pösatpi
    etma.”
  dgz-dgz: Amba Pailat koni yampoa sia diamo anega wayawamon, “Iwa dimen togurat waiwanin?
    Koewa mega dim da tan? Koewa mega boe boe da ne ya tautanan. Ap menan ne wapen
    gaura to vep amba tau aeta.”
  eng-GNV: 'And he sayd vnto them the third time, But what euill hath he done? I finde
    no cause of death in him: I will therefore chastise him, and let him loose.'
  zaa-NT: 'Pilátua nna bedenàba titsa'' gáabą́ cą nu cca tsunna vuelta nna rą: Pues,
    biani mal ni chi beni nubéyu''į ni''i. Nìdirubani ttu delito ni''i etsèla te''
    quì''į nu dacca'' gattinią. Guni ba ya'' ą castigar ti''to'', lànialá nna gúlá''
    ya'' ą.'
  eng-WEBSTER: And he said to them the third time, Why, what evil hath he done? I
    have found no cause of death in him; I will therefore chastise him, and let him
    go.
  guh-guh: 'Icatsia Pilato jumaitsi bajarapamonaejavabelia: —¿Detsa xuajitsia? ¿Detsa
    papibisiacuene exana maponëje? Apo caxitajarabinë cajena itsacujiruneconi ata,
    paneconi yabara beyaxuabijitsiatsi. Nexata tajajivi itorobianajë bajaraponë saya
    tajajivi pejumaconibabenexa penaneconitsivi pejumaconibabeyabiabimacata. Bajaraxuacujinae
    copatsianajë peponaenexa baja, jai Pilato.'
  bon-bon: Yepä, Pilato teebibine nesae me jejemige egä, “Tabe ngena niiya ne ituge
    wawena? Cane teeme cabu nuuja niiya ne lica jepänine lui ibibi gyene teebine budre
    daremu ceerame! Cane cäme cubu biname bine pa jaajemene teebine adnaname, piba
    pa yaasatene.”
  nhw-BL: 'Huan Pilato ica expa quinilhui: ―¿Para tlen? ¿Tlaque amo cuali quichijtoc?
    Amo tleno nijpantili catli quichijtoc para ma tijmictica. San nijtlatzacuiltis
    huan teipa nijmajcahuas ma yohui.'
  mgw-mgw: Pilato ngaabakia pampanda patatu, “Apangite lyakau lyaku'? Nilibonali lyakau
    lyakumpanga abulagilwe, kwa nyo nilu'a kummesa mikwasu, bu'kapo ninnekekeye.”
  swh-ONEN: Kwa mara ya tatu, Pilato akawauliza, “Kwani amefanya kosa gani huyu mtu?
    Sikuona kwake sababu yoyote inayostahili adhabu ya kifo. Kwa hiyo nitaamuru apigwe
    mijeledi, na kisha nitamwachia.”
  wbi-wbi: akavaposia ulwa vutatu, neke umuunhu uju avombile uvuhosi vuki?” nanikughwagha
    unkole ghuno ghukun'twalila abudue. lino ningamale kun'tova nikumulekesia.
  bba-bba: Pilɑti u kpɑm bu sɔ̃ɔwɑ nɔn itɑse u nɛɛ, kɔ̃sɑ yerɑ̀ u kuɑ. Nɑ ǹ ɡɑ̃ɑnu
    wɑ wi sɔɔ ye n kɑ ɡɔɔ nɛ. Yen sɔ̃, nɑ̀ n nùn sɛɛyɑsiɑ nɑ kpɑ, kon nùn kɑrɑ.
  eng-KJVCPB: 'And he said unto them the third time, Why, what evil hath he done?
    I have found no cause of death in him: I will therefore chastise him, and let
    him go.'
  kgk-NT: 'Mbohapyha-ma Pilatos he''i hese: —Mba''eixagwa ivai va''e tipo ojapo? Ndahexái
    mba''eve ivai va''e hembiapokwe ajuka uka rei hagwã íxupe, he''i. —Ambopi uka
    rei-ta íxupe oho jevy hagwã, he''i.'
  waj-waj: 'tuduu rikioo Piratuuso kava vooneetu iya tunoo: Mo datainnee? Aanii tomedavai
    ivo iivainnee? Na tauko hama vaidi aannoo vaidivai ngia innara ni kiaanoo: Ruputino
    putuaiveeraida kiaanoo. Ivaara na kati tinai ni ngiaammuauya inna ripiima kikiai
    sipuuvaa hatuaa kino tuoo ngiiisi kuaivee,'
  ekk-PKP: 'Pilaatus küsis neilt kolmandat korda: „Aga miks? Mis kuriteo on ta teinud?
    Ma ei leia mingit põhjust, et teda hukata. Nii et ma lasen teda piitsutada ja
    siis vabastan ta.“'
  mpx-mpx: Paetonina Pilato i baaba al elal i ba, “Hauna kaiwena ge na lokolosan?
    Hauna nak tau ya i ginol? Nige nak puna etega ya pwapwawa eliyana ge tage kaiwena
    ni yaomal. He na ba tolohaveyan nihi nibihi, yaka abwe na sokal.”
  wbp-wbp: Yarda-jana payurnu Palitirliji, “Ngajulurlurna nyurru payurnu nyiyarningkijarra.
    Nyiya-wiyi nyampurluju kuruwarriji rdilyki-pungu watingki? Nyiyakurna pinyi nyampuju
    wati? Kapurna-jana wangka ngaju-nyanguku yurrkunyu-patuku yungulu ngari wilykarra-pakarninjarla
    yilyami.”
  luo-luo: Eka nowuoyo kodgi mar adek kowacho niya, “Nangʼo? Ere gima rach ma ngʼatni
    osetimo? Onge gima aseyudo kuome moromo gi kum mar tho. Omiyo abiro kume kendo
    bangʼe agonye odhi.”
  nhe-NT: 'Huan Pilato ica expa quinilhui: ―¿Para tlen? ¿Tlaque ax cuali quichijtoc?
    Ax tleno nijpantili tlen quichijtoc para ma tijmictica. San nijtlatzacuiltis huan
    teipa nijmalacanis ma yohui.'
  aii-aii: 'ܓܵܗܵܐ ܕܬܠܵܬ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܦܝܼܠܵܛܘܿܣ: ”ܡܘܼܕܝܼ ܒܝܼܫܬܵ‌ܐ ܥܒ݂ܝܼܕܵܐ ܝܠܹܗ؟
    ܥܸܠܬܵ‌ܐ ܕܚܵܫܚܵܐ ܠܡܵܘܬܵ‌ܐ ܠܹܐ ܝܘܸܢ ܡܲܫ݇ܟ̰ܘܼܚܹܐ ܒܝܼܹܗ. ܒܸܬ ܬܲܥܠܸܡܸܢܹܗ ܘܫܵܪܹܢܹܗ.“'
  esk-NT: Pilate-ŋum piŋatchiqł̣ugu nipliġñiqsuq, “Sumik savamaqłuutiqaqpa? Paqitchiŋitchuŋa
    sumik tuqurrutauyumiñaqtuamik ilaanun. Ipiġaqtuqtillugu patchisaiġisigiga.”
  msb-msb: Sa ikatulo na beses ginhunga ni Pilato an katawuhan, “Kay nano? Nano an
    karautan na nahimo niya? Wara akoʼn makita na dahilan kontra sa iya na dapat siya
    patayon, kaya ipalatigo ko na lang siya kag pakatapos palibrihon.”
  cpa-NT: 'Ca¹tǿ² hnaih² rón² ca¹juúh² Pilato, ca¹tsáih¹dsa dsa² tiogh³, ca¹juúh²dsa:
    ―¿He² hi² hlaih¹³ ma²ca¹jmo¹dsa jøng²? Ha¹chi² lë́²jni hi² re²dsa dsag³ jón²dsa.
    Hi² jøng² log³jni dsa² na³ma²ca¹cuǿ¹jni dsa² ju²lih¹³ dsøa¹² ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ପଚେ ପିଲାତ୍‌ ସେମନ୍‌କେ ଆଗେ ଦୁଇତର୍‌ ପାଚାର୍‌ଲାଟା ଚାଡି ଆରିତରେକ୍‌ ସମାନ୍‌ଟାସେ
    କଇଲା, “କାଇକେ ? ସେ କାଇ ବୁଲ୍‌ କଲାଆଚେ ଜେ ? ତାର୍‌ଟାନେ କାଇମିସା ମରନ୍‌ ପାଇବା ଡଣ୍ଡ୍‌ ଏତ୍‌କି
    ଦସ୍‌ ମିଲେ ନାଇ । ଏନ୍ତି ବଇଲେ ମିସା ତାକେ କର୍‌ଡା ମାଡ୍‌ ମାରି ଚାଡି ଦେବି ।”
  meu-meu: Nega ihatoina ma e hereva henidia, eto, Ina tau ena dika be dahaka? Lau
    na mase badina ta ienai asina davaria. Vada baina dadabaia, bena baina ruhaia
    nege.
  yva-NT: Pilatus po raura maive mandei jakato pare, “Weramu ayao kakaije rui mirati
    Vatane so po raveti ngkakai Ai? Inanto inta raije ramu, weti syare syo mangke
    raugaje Ai indamu kakai omamo mamaisye ramu. Indati syo naite inta matutir indamu
    wo anepati umba syo apaya vayave.”
  dgc-dgc: Ey kinagi ni Pilato dide a huway, a “Bakit? Anya i kasalanan na? Ewanék
    tu meeta a kasalanan na a pamunuan ko diya. Kanya éy ipabalbal ko siya, sakay
    légsiwan ko dén.”
  zpm-NT: ―Per, ¿pe nacne gnabey naa yquia me lo cruz? ―rëb Pilat stib―. ¿Pe nac falt
    ne rap me? Laa naa pquieple me, ni tib doḻ rapd me, parne gnabey naa guet me.
    Laa naa nile lo to, laa naa gnabey ted me tib caxtigw, lozh ga laa naa csilaa
    me.
  hix-NT: Nàrwonàmye xarha tà, Peratusu. Osorwawo ro rma nàrwonàmye hatà, toto kom
    yakoro. Àsok ehtxoho hoye ro wamoyathoheno, kekon hatà. Àsoke ryhe naye, anhànà,
    owyanye. Atxke ehtoko, wamoyathohen hamà. Ehxera mak naha, anhànà, rowya, kekon
    hatà. Àro ke àhpokhehe marma, ranoto komo wya. Àwyanye àhpoketxhe rma, wenampatakehe,
    kekon hatà, Peratusu, toto komo wya.
  sim-sim: Urik Pailat indiyok ormu silira, �Mberem ushiwak? Mbele mende os or uwak
    kavak nawak ji heyew? An mbeek os or uwak kavak nawa las a heyewa ambu nir. Uwa
    osik a mbanak men sembe hakwa ambu ri. Men a wokoroho na halashinak ikwa ri.�
  npi-ULB: पिलातसले तेस्रो पटक तिनीहरूलाई भने, “किन, यो मानिसले के दुष्‍ट काम गरेको
    छ र ? मैले यिनमा मृत्युदण्ड दिने कुनै दोष पाइनँ । यसकारण, यसलाई सजाय दिएर छोडिदिन्छु
    ।”
  cgc-cgc: Ta pangallo bisis gambal Pilato i ki danen, “Man-o, ino gid nabuat din
    an na sala? Ula a may nakita na sala na dapat na sintinsyaan kanen i ta kamatayen.
    Magsugo a na latiguon kanen an daw pagtapos ta latigo, palibrien ko kanen an!”
  tim-tim: Hain dâmbiâ Pilatoŋe den koyeŋgim âlâwuŋe hin makyeŋgiep, “Bâleŋe bo agepgât
    nâŋgâre dosaŋe bo tatâp aregât maktere bugâŋe yânâk kom mem hulaŋbiâ yân arim
    manbiâp.” dâep.
  yor-yor: 'Ó sì wí fún wọn lẹ́ẹ̀mẹ́ta pé, “Èéṣe, búburú kín ni ọkùnrin yìí ṣe? Èmi
    kò rí ọ̀ràn ikú lára rẹ̀: nítorí náà èmi ó nà án, èmi ó sì fi í sílẹ̀.”'
  wos-wos: Wungi wandaka dé diré wambula wa, “Métaka we? Méta haraki saraki sémbut
    dé huru? Wuni démbu haraki saraki sémbut xéhambawuni. Xéhafi yawunka nani déré
    yamba xiyakéme, dé hiyandéte. Wuni wawut wuna du déré baka male xiyandat dé baka
    yitandé.”
  emp-NTPO: 'Maʌ̃ne Pilatoba waya ãdjía jarasia: –¿Baribʌrʌ naʌ̃ ẽberãba cãrẽ cadjiruada
    osi? Idjia cadjiruara oẽ́ b̶ʌa bead̶i carea. Maʌ̃ bẽrã soaba ubiped̶a ẽdrʌ b̶ʌya.–'
  eng-F35: 'For the third time he said to them: “But what evil has this man done?
    I have found no reason for death in him. I will therefore flog and release him.”'
  ind-ind: Untuk ketiga kalinya Pilatus bertanya kepada mereka, “Mengapa? Kejahatan
    apakah yang sudah dilakukan orang ini? Tidak ada satu kesalahan pun yang membuat
