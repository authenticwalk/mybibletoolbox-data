    yani ba ni.”
  mqj-NT: 'Nakuamo Pilatus kapentallunna: “Aka tappa'' kasalaanna inde taue? Tae''
    dengan kulambi'' kasalaanna la dipolalan umpateii. La kuombangmi angku mane rappananni.”'
  rus-SYN: 'Он в третий раз сказал им: какое же зло сделал Он? я ничего достойного
    смерти не нашел в Нем; итак, наказав Его, отпущу.'
  mbh-mbh: Na Pailat i ria or nge pa or menga ol ve, “Aveto vothung kerenga kathnga
    ako i oma i? Tho thopol vothung e avele ako i kerenga ako aro te so rin i nge!
    Aro tho ria or mo aro o so litlit i lamo o modop i mo i vthopot.”
  bdd-bdd: Pailato ꞌina gwae hetoina ꞌoina ꞌihegwaediya, ꞌigwaeya, “Toꞌaha hede ꞌina
    pui ta ꞌoinega ꞌabehega ꞌamasa ꞌiloba? Weyahina geya ꞌeta wete galana ꞌoina yalobaloba.
    Ma hesi sapimo ꞌilobwaineya ma muliyetega yalihasi.”
  cbt-NTPO: —¿Ma'marëta' atëpachi? Nani natanpirahuë'. Co manta' onporinhuë'. Co tëpacaso'
    ya'huërinhuë', tënahuë. Topinan ahuihuitahuato, ocoi'i, tënin. Nani cararo' inachachin
    itaantarin.
  rmy-SERVI: 'Пилато дэ трито моло пхэнда лэнди: — Сави бида Вов терда? Мэ на аракхлём
    дэ Лэстэ нисави дош, пала савя Лэ трэбуни тэ сундисарэ пэ мэрима. Мэ прыпхэнава,
    соб Лэ тэ марэн чукненца, тай тунчи отмукава.'
  srn-NT: 'Pilatus taki a di fu dri leisi nanga den. A aksi den taki: “Ma sortu ogri
    a man disi du? Mi no feni noti fu meki tak'' A mus dede. Dat''ede mi o wipi En,
    dan mi o lusu En.”'
  cta-NT: 'Nu nchca tyuna quiyaꞌ nchcuiꞌ Pilato loꞌo nguꞌ liꞌ: ―¿Ni chaꞌ cuxi nguaꞌni
    yu re? Ná nquije ni sca chaꞌ cuxi jiꞌi̱ yu ꞌna ―nacui̱ Pilato―, biꞌ chaꞌ ná nduꞌni
    tsa chaꞌ cajaa yu. Tsoꞌo la si na xcubeꞌ ti naꞌ jiꞌi̱ yu, ca tiyaꞌ la liꞌ culaá
    naꞌ jiꞌi̱ yu.'
  bqc-SIM: 'A gɛ̃n àaↄ̃de Pilati ònɛ́: Bↄ́ dàa a kɛ̀i? Mi tàae pↄ́ kà wà aà
    dɛ ewào. Má tó wà aà swã́gaga, mí aà gbaɛ.'
  tcz-CHONGTHU: Athumvei channa din aman adongin, “Ipi bol'in em? Ipi them mona aneiyem?
    Keiman thina chan'a gotna peh nading thu ima kamupoi. Hijeh chun hin vogim ingting
    hinlhadoh tange,” ati.
  mar-mar: पिलात तिसऱ्यांदा त्यांना म्हणाला, “का? या मनुष्याने असा कोणता गुन्हा केला
    आहे? मरणाची शिक्षा देण्यायोग्य असे मला याच्याविरुद्ध काहीही आढळले नाही. यास्तव
    मी याला फटक्याची शिक्षा सांगून सोडून देतो.”
  snp-snp: Eti lato, amokafo kofa eti loto logimami, Nediye? Nena mona nosámami ya
    melamimule? Namo ya wewa ofo fulunawamo lifimala ya moni wilofa, olu oloto piyámonako,
    yamu ipi ofoto ilifi fuloneto unaiye, loto logimaiye.
  isl-isl: 'Enn einu sinni – í þriðja sinn – spurði Pílatus ákveðinn: „Hvers vegna?
    Hvaða glæp hefur hann drýgt? Ég sé enga ástæðu til að dæma hann til dauða. Ég
    ætla því að láta húðstrýkja hann og sleppa honum síðan.“'
  spy-NT: Kumwoochi ꞉Bilaato bichoo nyēbo sōmōk kule, “Ara, koleel nee ꞉chiichi? Māmisyinē
    /keebakach. Kunyi, +/makeebas /ankiityaakta.”
  xnn-xnn: Dat pitlowan Pilato ay mangwani ken daida, “Aytay? Ay ngan pay di basolna?
    Maid getkek is inikkana is gapo is kapateyana. Pasaplitko et kedeng daket palobosan.”
  mwe-mwe: A Pilato gubhaabhalanjilenje gwatatu, “Bhalebhile nndi? Ngakushibhona shoshowe
    shibhalebhile shapinjikwa bhabhulagwe, kwa nneyo shindume bhakomwe ibhoko, naaleshelele.”
  tte-tte: Kabo iwaloyoi kolili iba, “Tawae kaiwena? Tomone tawae ana nae? Nige yaina
    yabo yalolobai na tem iboita, nuwanuwagu tem yasapi mowoi na yalivasi ilau.”
  tcs-tcs: Namba tri taim, Pailat i bin spik po ol dem pipol, ‘Wanem nugudting dis
    man bin mekem a? Ai paine nating rong wea em po sane em go po kile em. Ai go gede
    ol amiman blo mi po ploke em ane lete em go.’
  hlt-THB: 'Am thumnaak awh a mingmih ce: “Ikawtih ikaw thawlhnaak nu ve ak thlang
    ing a sai? A thih ham kawi ikaw thawlhnaak ak khan awh am hu nyng. Cedawngawh
    vyk nyng seitaw hlah mai vang nyng,” tinak khqi hy.'
  soq-soq: Tauma Pailat osowe diamone wanase, “Ambi, apana ema kadi dainea dewasan?
    Ne mai kadiwa da donsapona ita me bolepi! Tane ne sorodiana Iesu tai mampe epapuo
    ne epo nosepie alepi.”
  qub-qub: 'Chayno niptin Pilato yapay niran: «¿Ima mana allitataj rurasha? Ima juchantapis
    manami tarëchu wañuchisha cananpänöga. Sumaj astircachillarmi cachaycushaj.»'
  att-att: Á gapu ta manakì yù ira tatolay nga matabarangán, pinillu na laguk ni Pilatto
    nga kinagi nira, “Anni má? Anni yù liwâ na? Awán gemma ta ammù nga liwâ na nga
    ipamapátè kuna. Ipabaddû ku lâ, á palubbángak ku!” kun na.
  bki-bki: Naruei Pailat mil banlo varolu nene, berinavo “?Ana kar venia, naio mila
    venia napano kirivova? Kiniou nemial vite nonovio ruei, maka neleal vovaiano tai
    toa nai na memedu ka mia naio rim̃aro riviorio. Mia kiniou nala avitivio ga, karina
    mia notuvan naio riva vonuo bereio.”
  bqp-bqp: 'A gɛ̃̀n aakↄ̃deo Pilati pìńnɛ: Bↄ́ dàan à kɛ̀ɛ? Mádi taari kũ à kà ò
    a dɛ earo. Mani tó ò wari dↄa, gbasa mà a gbarɛ.'
  mcp-mcp: 'Pilât mú nyiŋgə cɨ nə bwo ja álɛ́ɛl nə́: «Dáyɛ́ bɔ̂w á mə́ sá yí? Mə akwéyɛ́
    nə́ a mə́ shwey wôŋ í jə́lá nə shwɨy yí. Mə zə́ sá nə bwə́ fyámʉ́sə́g nyə milwóŋ
    nə́ ndɛɛ́ mə bɨ́d nyə.»'
  hat-hat: 'Yon twazyèm fwa ankò, Pilat di yo: Manyè di m'' ki move zak li fè konsa?
    Mwen menm, mwen pa jwenn anyen nan nonm sa a ki merite lanmò. Mwen pa di nou mwen
    pral fè bat li byen bat, apre sa m''a lage li?'
  npl-NT: 'Ipan eyi welta Pilato okinmili: —¿Tleka nonkinekih mamikki?, ¿tlan amo
    kuali okichi? Ne mach nikita satlawel tlajtlakole, kemi para makimotlanili imikilis.
    Nitlanawatis makitsonwitekikah iwa satepa nikkajkawas.'
  bgg-bgg: Philath è ithek shii uomchiieng yao sha, jimagunde ai ne nyie buii blia
    rek mua lei? Gu ne aishii ua sapho nyie ichiig adoh phi ro! Gu aishii zuang srane
    thoh mua pha ro.
  eng-TCENT: A third time he said to them, “Why? What evil has he done? I have found
    in him no grounds for death. So I will have him flogged and then release him.”
  eng-BSB: A third time he said to them, “What evil has this man done? I have found
    in Him no offense worthy of death. So after I punish Him, I will release Him.”
  cpu-NT: 'Iro mavasatzi japiivetakaro Pilato josampitantzi: “¿Opaitama kaariperori
    jantakeri irika? Tekatsitya ompaitya irante, eero okantzi ovakaantashityaari.
    Intaani nompasatakaantashityaari, iriyaataita.”'
  san-ASM: ততঃ স তৃতীযৱাৰং জগাদ কুতঃ? স কিং কৰ্ম্ম কৃতৱান্? নাহমস্য কমপি ৱধাপৰাধং
    প্ৰাপ্তঃ কেৱলং তাডযিৎৱামুং ত্যজামি|
  tac-NT: '''Lige Pilato uchéchigo regá anile, alésíko ''ma baisá nile: ―¿Tachiri
    chátiri nasibule ko ye rió? Ne níriká tabilé se''winá ''síkame ju ye rió napurigá
    me''liboa. ''Lige neka pe nulámala napurigá wejpisópua, ''lige pe yati ku elímala
    ne napurigá simela ''minami.'
  eng-WEBPB: He said to them the third time, “Why? What evil has this man done? I
    have found no capital crime in him. I will therefore chastise him and release
    him.”
  gfk-H: Tano aitul a pakaan ga tangai habal ta diet, “Wara biha? Iakan ra tunatuna
    i ta gil ra mangana ronga sa? Pa iau nas lah ta ronga i haruat bia na maat panei.
    Io hua, iau ni hapidinau ia, iau naga palas sei ia.”
  viv-viv: Au tova anaveto gigahedi gigayo, “A! Gavadi yana koyona? Keke tamo gadanuhagani
    tu gadamiyaluveꞋalikana. Au ganavehimeya be hinalauni-yo ganayauna.”
  yao-yao: Che Pilato ŵaasalile kaatatu, “Ana changalumbana chi chatesile mundu ju?
    Nganguliwona ligambo lililyose nkati mundu ju lyati ikwaŵajila chiwa. Nipele chilamule
    aputikwe mbokola ni kwalechelela.”
  tgp-tgp: Ale Pilate mo mele sile na nona hatolu reti isara mara, “Mata sava? Mo
    vai na sava mo sati? Enau na sopo vilei te hinau vara i pa mate matana. Ale matana,
    a pa sile na talai matea isana moiso a tinar̃ihia vara i vano.”
  auc-NT: Quïmæ̈ änewëmïnii, ante do mempoga äningä inte Pidato ñöwo mempoga go adopoque
    änongä inte, —Quïnö wënæ wënæ cæcantawogaa, angantapa. Ïñæmpa, Quïnö wënæ wënæ
    cæcantawo, ante cöwä ayömo edæ dæ ampa. Ïninque botö ämo ate edæ tömengä ingante
    tæi tæi päninque ñimpo cædäni gocæcäimpa, ämopa, angantapa.
  kbc-NT: Odaa jiɡ̶icota me itoatadiɡ̶ida Pilatos me nigetiniwace, meetiogi, “Pida
    amiini ica loenatagi ane beyagi me leeditibige me jiiɡ̶enatakatalo moyeloadi?
    Emeɡ̶ee aɡ̶ica jakadi ane leeɡ̶odi daɡ̶a jiiɡ̶enatakatalo moyeloadi. Pida jiiɡ̶enatakatalo
    monalaketedibige. Nigidiaaɡ̶idi odaa ja jikatedice.”
  bmh-bmh: Pailot nug koli awareun, “Go ein igul eg meun? Iz go nug igul eg tub meun
    i pem. Go gaul wemun, i noumamau. Iz izal malai dudu awaremin, busil esalausuloimai,
    utebi, unamau.”
  ctu-BL: 'Ti'' yuxyajlel Pilato tsi'' c''ajtibeyob: ¿Chucoch? ¿Chuqui ti jontolil
    tsi'' cha''le ili winic? Tsaj q''uele ma''anic i mul cha''an mi'' yʌjq''uel ti
    chʌmel. Mi caj c jats'' ti asiyal. Mi caj cʌc'' ti colel, che''en Pilato.'
  meq-meq: 'Pilat a gwaɗatay mamahkar eye sa: «Neŋgeye a ge na, mənese waray? Neŋ
    na, na huta faya mənese nakə məkəɗe na aye na, na huta bay. Hərwi niye, na ndaɓiye
    na ta mandalaɓa na, ada na gəriye ha.»'
  noa-H: Mamʌ pʌaba ya biek t'ãrjupamua Pilatoou deeu hamag, —¿Pari k'an nemta hirua
    k'aigba waujĩma hajim hanʌm, hi t'õopäaig? Mua chan bʌ̃ʌrjã hi k'aibag hooba chirʌmgui
    hajim hanʌm, hi t'õopäaig. T'õoju k'ãai sĩi wʌnaa hi pʌapʌ̈iju jãg sĩ hajim hanʌm.
  alp-NT: Eleki Pilatuse ibeteke lokosi suike kena rebai telu be, “Le mula pine au
    onoI ele mere yo Iono neune sasaisa mo? Tamata meije Iono neune sasaisa mo kena
    eono Isupu hukumane matale. Hoko au tetaI eleki au tieI.”
  san-VEL: tata.h sa t.rtiiyavaara.m jagaada kuta.h? sa ki.m karmma k.rtavaan? naahamasya
    kamapi vadhaaparaadha.m praapta.h kevala.m taa.dayitvaamu.m tyajaami|
  kbq-kbq: Paeroti'a mago'ene 3'a zupa zamantahigeno, Nagafarere? Nankna hazenke ama
    ne'mo'a hu'negeta nehaze? Nagrama kena eri fore'ma huana, friga hazenke'a osu'ne.
    E'ina hu'negu nagra kanonkeve amitena atresugeno vugahie.
  kbh-kbh: 'Pilato ya unga soyama tojtë́tanayana: —¿Nts̈amo bacna soye mua tojobuachjanguá
    ca? Ni mo canÿe bacna soye chiyátinÿena, mua jóbanama chabotsemnama. Chcasna,
    chanjacastíga y chora chanjë́tsboshjona ca.'
  ron-LSB: 'A treia oară le-a zis: “De ce? Ce rău a făcut omul acesta? Nu am găsit
    în el nicio crimă capitală. De aceea îl voi pedepsi și îl voi elibera.”'
  pon-pon: 'A majani on irail kajilepak: Pwe me jued da, me a wiadar? Jota me i diaradar
    re a, me i en kamata kila. Ari, i pan woki i ap lapwada.'
  nhe-BL: 'Huan Pilato ica expa quinilhui: ―¿Para tlen? ¿Tlaque ax cuali quichijtoc?
    Ax tleno nijpantili tlen quichijtoc para ma tijmictica. San nijtlatzacuiltis huan
    teipa nijmalacanis ma yohui.'
  sps-sps: Ai Pailat tsue pis naa to tsuri tan fafofopis nan nainy, “Kat fei? Saf
    a iring te kat Ya na? Nyo gima sab ta iring te kat a mes to, ai te onot ma mat
    of Ya. Sai tovei, tsoiny puaan tsonyo te rapits ror Ya, nyo te jiats fatafuts
    nats Ya.”
  wnc-wnc: Yawawa gatu sipmaat sipduat yanikut, “Dasingge? Aminu aapata wai dasing
    kaknga tasikut? Nata kawa wai takngatu wena siwan ngana ninda tangutna kupik?
    Unzingge nata moo ipmapa tanguke sandetewa kunggawan,” ngang yanikut.
  bus-bus: 'À gɛ̃̀n aagↄ̃deeo Pilati bèńnɛ: Bↄ́ dàn à kɛ̀? Mɛ́ɛ taari kɛ̀ kà wà à
    dɛɛ earo. Mɛ́ tó wà mɛ̀ ↄ̃a, gbasa mà à gbarɛ.'
  gub-BL: Na'e Pirat uze'eg wi wanupe kury. — Ma'enugar ikatu 'ym ma'e uzapo a'e,
    i'i wanupe, wanehe upuranu pà. — Nuzapo kwaw ikatu 'ym ma'e a'e, a'e rupi nazuka
    kar kwaw ihe nehe. Apetepetek kar putar ihe nehe. A'e re amuhem kar putar nehe,
    i'i wanupe.
  imo-imo: Aku teko ningi wali yuni enondo altopa wali yupoko tipe waltindipelie nimbei,
    “Yuni ulu keri ambelemu temona yu tamboya? Yu ulu te tepa naa kenjimo. Yu we ambe
    telka topo kondomoloya? Nani yu mapu topolio kelko puwi nemboi,” nimu.
  boj-boj: Onaqa olo minjrej, “Kiyaqa Yesus qalit moiqas? A une kiye yej deqa a ŋamburbasq
    di qamqai? Niŋgi Yesus aqa une bei babtosai. Deqa e a laŋa moiyotqa keresai. Deqa
    e ijo qaja tamo naŋgi minjrit naŋgi bu toqoŋ na kumbaiŋyosib a uratib gilqas.”
  eng-DRA: 'And he said to them the third time: Why, what evil hath this man done?
    I find no cause of death in him. I will chastise him therefore, and let him go.'
  knf-knf: 'Kë akak aţiini na baka uyaaş uwajanţën aji : « we wi ñiinţ i adoluŋ uwuţaan
    ba? Mënwin nin uko uloŋ unkëşuŋ bafiŋa, ddo bakoba kaşë kawutana. »'
  san-KHM: តតះ ស ត្ឫតីយវារំ ជគាទ កុតះ? ស កិំ កម៌្ម ក្ឫតវាន៑? នាហមស្យ កមបិ វធាបរាធំ
    ប្រាប្តះ កេវលំ តាឌយិត្វាមុំ ត្យជាមិ។
  arn-NT: 'Fey Pilato küla rupachi feypifi ti pu che: —Iñche peñmalafiñ tüfachi wentru
    chem wesa femün no rume, femngechi ngünam ñi langümngeael. Iñche ta wimakafalafiñ,
    fey wüla neykümkünutuafiñ.'
  zas-NT: 'Ni bayon volt rëb Pilato loj reeman: ―¿Xhieza ni mal been xin guin? Achet
    xfaltix radxejlan din guiëtix. Gudëdan laax casti dxel guslaan laax.'
  ken-NT: Ndǔ ndɔŋ anɛ ájwí ɛ́rát Páílet arɛm bɛ, “Ntɨkɨ ɛbɛ́ptí ndak yi ákʉ́?
    Mbɨ́kɨ́ ghɔ́ yɛ̌ ɛ́bɛ́ptí ɛnyɨŋ ɛnɛ yi ákʉ́ ɛnɛ ɛ́tɔ̀ŋ bɛ́ mángwáy yi. Chɔŋ
    nchyɛ́ ɛyɔŋ mándɛ́n yi nɛ ɛ́kpá, mámfɛrɛ yi amɔ.”
