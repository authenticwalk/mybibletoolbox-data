  unx-unx: ଏନ୍ତେ ପିଲାତ୍ ଆପିସାତେ କାଜିୟାଦ୍‌କଆଏ, “ଚିକା ନାଗେନ୍ତେ, ନେ ହଡ଼ ଚିକାନ୍‌ ଏତ୍‌କାନ୍‌
