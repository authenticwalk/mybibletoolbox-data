    mati Dia. Jadi aku hanya akan minta agar Dia dicambuk dan lalu melepaskan Dia.”
  omw-omw: Mwihua mwitaa tuvaro Pairaativa taarampo nani kyapara hiro tiqaro, Mwaa
    vaisiva nanra quave nteqa kyaiho? Nanra uaqia hi kyaiqarave utiho? Nte mwia qua
    avuqavu hiqana taqauqaro hia mwiaqa qua vaiho. Hia tire qumina quaqaara vaisi
    mpo ru kyaananrave. Kyai nte qiarita mwia kyaamwuqo ntuqutu kye vataivaro qati
    quarive, tiro.
  yrb-yrb: Faeratima sadei weite nono wei, ane kerere usinu? Dawabai kerere meba da
    ma uimate wemaro isuma ufitaro me anibisu wei.
  maa-NT: 'Xi ma‑ne jàn k''a kitsò‑la̱ xi̱ta̱ na̱xa̱ndá: ―¿Mé jé xi tsohótsji, mé‑ne
    ki̱yá‑ne? ''A̱n, ni̱mé jé sakó‑na xi i̱t''aà ts''e̱ nga ki̱yá. Ti̱koa̱á‑ne tsjaà‑la̱
    kjo̱''in, i̱kjoàn siìkíjnandei̱í‑na.'
  mcq-mcq: ꞌEjume hu ꞌaha noꞌoheꞌi niꞌwaramanaꞌomo kúꞌo ꞌaha pina ijá ꞌiama Irakijihunaꞌe
