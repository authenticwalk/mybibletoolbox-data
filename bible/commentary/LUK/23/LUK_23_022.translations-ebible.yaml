    Aboobo nindazwa kumusubula ndilamwaangununa.”
  rgu-rgu: Tehuu gubernor a nameda nan ria ta laꞌe fa, de ana natane si kalaiꞌ telu
    na bali nae, “Sala ubeaꞌ de au paku aisa Ni? Ana tao tadalu ubeaꞌ? Au parisaꞌ
    Ana so, tehuu ta hapu enoꞌ fo naraa laꞌe, nau huku ta mate Ni.” De, au adenu fo
    fepa-liꞌu Ni, basa nana au poꞌin.”
  toc-NT: 'Xli̠­mak­tutu Pilato chiné ca̠hua­nipá: —¿Pero túcuya̠ tala̠­ka­lhí̠n tla­huani̠t?
    Porque aquit ni̠tu̠ cmac­laniy para túcu nac­li̠­ma̠­lu­lokniy xla­cata tla̠n
    nac­makni̠y. Huata caj nac­ma̠­pa̠­ti̠niy puntzú y aca­li̠stá̠n chú nac­mak­xteka.'
  ulk-1902: 'E neisi netat gaber E detaut, kega, Nalu adud E ikeli? Kaka nole umer
    kak adud lu ikeli iaueakai abkoreb eumida: debele kaka abi barditug, a keubu namarida.'
  som-som: Markaasuu wuxuu kolkii saddexaad ku yidhi, Waayo? Waa maxay sharka kanu
    sameeyey? Kuma aan helin sabab lagu dilo, taas aawadeed waan edbinayaa oo sii
    daynayaa.
  mam-C: 'Toj tox majin, xi tq''ma''n Pilat kye kyjalu''n: Qala'', ¿Ti''xixsin iltz
