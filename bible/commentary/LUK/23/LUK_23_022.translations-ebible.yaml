  san-ORI: ତତଃ ସ ତୃତୀଯୱାରଂ ଜଗାଦ କୁତଃ? ସ କିଂ କର୍ମ୍ମ କୃତୱାନ୍? ନାହମସ୍ୟ କମପି ୱଧାପରାଧଂ
