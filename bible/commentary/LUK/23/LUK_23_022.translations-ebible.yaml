  bod-N: ཐེངས་གསུམ་པར་ཡང་པི་ལ་ཏུ་ན༌རེ། རྒྱུ་མཚན་ཅི་ཡིན༌ནམ། མི་འདིས་དོན་ངན་ཅི་བྱས་པ་ཡིན༌ནམ།
