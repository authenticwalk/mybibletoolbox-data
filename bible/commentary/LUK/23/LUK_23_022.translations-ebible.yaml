  pes-OPV: 'بار سوم به ایشان گفت: «چرا؟ چه بدی کرده است؟ من در او هیچ علت قتل نیافتم.
    پس او را تادیب کرده رها می‌کنم.»'
  ron-1924: 'Пилат ле-а зис пентру а трея оарэ: „Дар че рэу а фэкут? Еу н-ам гэсит
    ничо винэ де моарте ын Ел. Аша кэ, дупэ че вой пуне сэ-Л батэ, Ый вой да друмул.”'
  tpz-tpz: Ke Paëlat vakön hi en pee pan, “Suk ataeah, a hat taeah neꞌ to nok?” Eöꞌ
    to hikta taum ta pah hat manih peꞌ to onöt non a ö na se ip vamët suk eah. Ivëh,
