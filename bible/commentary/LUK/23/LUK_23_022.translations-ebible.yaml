    mino senté umpo véi nái yaná auisá ukha vae,” siren béi semí, “Máan tukhein nan
    mi véin dafiyó ana ankádé tiantékun orinten mino.”
  rkb-NT: '@see-verse:LUK.023.021'
  san-THA: 'ตต: ส ตฺฤตียวารํ ชคาท กุต:? ส กึ กรฺมฺม กฺฤตวานฺ? นาหมสฺย กมปิ วธาปราธํ
    ปฺราปฺต: เกวลํ ตาฑยิตฺวามุํ ตฺยชามิฯ'
  iws-iws: Mɨ Pailat siya kwoɨmaka sɨmiirɨn ɨna swokɨ boɨnkiyɨn, dimusika? Tɨ inkamɨn
