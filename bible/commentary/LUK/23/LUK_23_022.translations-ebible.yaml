  apr-apr: Motong la Pailot iwete pang di mulu le patol ki nen, “Nga gelei? Soo dada
    dook tiap tool i ikapsap ye i? Au i apusye toko busunu ki sa yo ikapsap ye, a
    bet nen ngan imata ye, ngan tiap. Le nga ole awete a tiwalisi ye koro leu, inbe
    tiwulaii a ila.”
  tiy-tiy: Endob ménbéréh i Pilatowe bé gétéléw ne gule mano, “Ati rénigoy ni étéw?
    Enda i gétiga ku funa tom de méméléhu. Fétafés gu sa atin tangéyén.”
  nlg-nlg: Me toluni na bosa vaniadira na vure Pilate, “?Na hava na totobo dika vaghana
    te gonia Jesus? Inau tu mua sodoa siki totobo dika te gonia te manana na mate!
    Mu ku ramusia vamua ge ku lubatia.”
  dgr-DOGNT: K'àowo Pılate k'achı̨ taı t'à gots'ǫ̀ nagoı̨de, hadı, “Ayìı gha? Dıı
