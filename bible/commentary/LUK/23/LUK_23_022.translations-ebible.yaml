    Topi pandimlatula kala dandimlekisheli awuki.”
  mbj-NT: 'Ti m'' tamawoob nuu me däg mä Pirato ky hadoo sa hã: —Hëd n''aa? —näng
    mäh. —Dooh mo haj''aa kad''oo do tado bä —näng mäh. —Dooh ỹ aw''yyt pé ta hã ta
    p''ãã dajëp péh. Ti hyb n''aa ỹ mejũũ da rahewyyh hyb n''aa, ti jawén da ỹ eréd
    hõm tabahõm hyb n''aa —näng mä Pirato kyyh.'
  lat-VUC: 'Ille autem tertio dixit ad illos: Quid enim mali fecit iste? nullam causam
    mortis invenio in eo: corripiam ergo illum et dimittam.'
  ngp-ngp: Pilato niyo awauzaga malavo ya katatu, “Mna kadamanya wiihi wani? Hikuona
    kint'hu chochose kiihile icho adamanye kikumuunga abanike. Nanizumile mumtoe akajika
    nenimlekele aite.
  aoi-aoi: Eneja kembirra ngarningka ni-yama arakba Balida aburruwa-wa, “Miyambena-burra
    karna yirru-makina, mena amiyambena awurrariya ni-yamama naka nenungkwarba-burra?
    Nare-ka k-akburrangarna ngayuwa awurrariya enuwa-manja, akwa nara kembirra a-jungwajuma
    ningena. Kembirra aburraja keni-larrkbarjenama nganyangwa wurrawinyamba akwa ken-enjungwurrenama
    naka-da,” ni-yama nakina Balida-da.
  enq-2: Dokopa Pailatame paa tepo pyoo dokaita lamaiyoo, “Aipuma? Baame koo aki mende
    pipya? Baa pyao kumasepenge tenge mende nambame kandao nanyilyona, baa kende konjame
    pyapala yakinatoana” lea.
  eng-ASVBT: 'And he said unto them the third time, Why, what evil hath this man done?
    I have found no cause of death in him: I will therefore chastise him and release
    him.'
  mna-mna: 'Tinoknok to Pilatus iso la pizin mini ma iwe tel pa. Iso: “To ti, aŋpuni
    sorok paso? Ni ikam mbulu sananŋana sa? Nio aŋre kembei ni le uunu sa tabe imeete
    pa i som. Iŋgi ko aŋbalisi men, mi aŋzemi ma ila ne.”'
  rmy-ARLI: 'A o Pilat palo trito puti phenđa lenđe: “A savo bišukaripe ćerđa akava
    manuš? Na dikhava sose valjani te merel. Ka naredinav te šibinen le, i ka mukav
    le.”'
  myw-myw: Sivtounun idibakes, ilana, “Aveiyag wawun bitaweiy? Aveiyag ansinap kalbaleb?
    Nag aban ansinap kalbaleb va̱gan bakatimet. Misinaka bawaweiy mo balik binoun.”
  sby-sby: Pilato walabambila bantu kabutatu eti, nomba lenshi cani caipa uyu? Ame
    ndacana kwambeti liya mulandu ngwelakufwilapo. Neco ndimukwipowa nekumusungulula.
  sll-sll: Ditongure Pailat ti hon aire yu ditongwi, “Tal ha oun dongwo pire dine?
    Yal iya gonamba, ha ta di oun dekimia, homa kuba obil sire gule olgere monangwiwe.”
  yaq-NT: 'Iniamak bajisi ju''u Pilaato: ―Jitasa ka tu''ik ya''alatakai. Nee kaita
    aet teulaa junae a'' me''etunee''uta au chupne'' betchi''bo. A'' bepsu teboka,
    intok chukula ne a'' su''u tojine ―ti ameu jiiak.'
  uro-uro: Näkt sa nga rhoqoräkt iva madäpguamek dä qä snanbät sä rha rhoqortäqyia,
    “Va vät agiqa? Sa qa mualat na agi a lat anga vu ngät? Qop kaku ngua män bät guani
    säng aa rhäng iva qa rhet sämät ama tñäpki vät ini angät tpäs. Bä ma ngo iva ngu
    vodäm ga ivakt iva rhi vuspus ka näkt pa ngu rhäväkt sä qa.”
  ita-1885: 'Ed egli, la terza volta, disse loro: Ma pure, che male ha fatto costui?
    io non ho trovato in lui maleficio alcuno degno di morte. Io adunque lo castigherò,
    e poi lo libererò.'
  muy-muy: 'Pilet àhəŋgri zuh ana ma ni ya mahkər, àhi ana tay ahkado : « Ay ti àgudar
    mam ? Magudar gayaŋ ya tâkaɗki naŋ ti nə̀di ahàr ndo. Nahkay nəhi ana ndam slewja
    goro ni tə̂zləɓ naŋ, kələŋ gani anafəkaɗ naŋ. »'
  kqc-kqc: Ma uru regode kamini niyo, “Beika resi, ina bi beika vegu no be reyo? Vegu
    no dada muyeyaine di adina bi baku de reyaka! Mina dada buburu vai rena maka resi
    moi feidegida.”
  rmc-ZRB: 'Пілат трітовар пгендя ленґє: — Саво подліпе Ов кєрдя? Ме на аракгльом
    нісаві віна, важ саві Лес шай те мурдарен. Ме дава Лес те марен ле чупняга, а
    паліш Лес одмукава!'
  tav-tav: 'To bairo na caĩro ocõo bairo na caĩñupʉ Pilato moquena: —¿Ñee unie caroorije
    cʉ cátaje to ãti cʉ̃re? Ñee unie cátiquẽcʉrena cʉ cajĩaquetipe ã. To bairi wecʉ
    ajero wẽri mena na bape rotiri cʉ yʉ buugʉ, na caĩñupʉ Pilato.'
  eng-ULB: He said to them a third time, “Why, what evil has this man done? I have
    found nothing deserving the death penalty in him. Therefore after punishing him,
    I will release him.”
  spa-VBL: 'Pilato les preguntó por tercera vez: “¿Por qué? ¿Qué crimen ha cometido
    él? No encuentro ninguna razón para ejecutarlo. Así que lo mandaré a azotar y
    luego lo dejaré en libertad”.'
  fra-_FOB: 'Et il leur dit pour la troisième fois: Mais quel mal a-t-il fait? je
    n''ai rien trouvé en lui qui soit digne de mort. Je le châtierai donc et je le
    relâcherai.'
  hau-ULB: Sai ya sake ce masu sau na uku, “Don me, wace magunta wannan mutum ya yi?
    Ban sami wani abu da ya isa sanadin mutuwa game da shi ba. Saboda haka bayan na
    hore shi, zan sake shi.”
  mal-mal: 'അവൻ മൂന്നാമതും അവരോട്: അവൻ ചെയ്ത ദോഷം എന്ത്? മരണയോഗ്യമായത് ഒന്നും അവനിൽ
    കണ്ടില്ല; അതുകൊണ്ട് ഞാൻ അവനെ ശിക്ഷ കൊടുത്തു വിട്ടയയ്ക്കും എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme Paileteeye see tobu odoo mooloogoodoo mapoo egeesee takaso, “Bei,
    niyo kasalame yo wooloomalame ka sala? Yayo goo tokenee kasee toowo? Ayo o goo
    midi mapoo ayo yo wooloomalame ido dino, yimapoo goo tokenee hee molo egele. Esiga
    ayo yo wulo woomele poogoloso diye dalaiso,” diso.
  urd-GVR: Phir Pīlātus ne tīsrī dafā un se kahā, “Kyoṅ? Us ne kyā jurm kiyā hai?
    Mujhe ise sazā-e-maut dene kī koī wajah nazar nahīṅ ātī. Is lie maiṅ ise koṛe
    lagwā kar rihā kar detā hūṅ.”
  far-far: Ma sa Paelat ka fata 'uri fuada ana oluna kada, “Ma ta garoe te ne nia
    sasia? Nao nau si dao go to'ona ta ru ne nia sasi fua nia kai mae. Nia ne nau
    kwatea kau fua kera kwaea, sui nau lugea, ma nia kai leka na 'ana.”
  suz-BL: मिनु पिलातसमी लेंशा “मार मरिम्‍शो पवा? मार दोस गेचा? साइक्‍चा ङा दोस मारेइ
    मतङ। तुप्‍पाइश्‍शा, प्रोंइशा सोइक्‍नुङ” देंमाक्‍त।
  car-NT: 'Irombo te Pilatus wyka''po ijoruwanory ta: “Otypan yja''wan oty kapyi ''ne
    ko iro ke? U''ta otymbo ro anepory''pa we''i, iwopoto''me y''wa. Iro ke ro sinondatake,
    ipoky''ma''po mero.”'
  amp-amp: Tfit husfirpehyuk ttiwonkfot kfomorm. Kfo memorm, “Nda yimar nhai wom fasoh
    nefm narmor. Be kotim furahato was furarahnomr? Nhai ror wom tng bebt htakahr.
    Ndnetrn be tabotneft tabotrahmr. Tabothato fnahnerahr.”
  bht-bht: उनी तिजी बार फिरी बोलया, “कजो उनी क्या बुरा कितया है? पर मिंजो इदे च मौत
    दी सजा देंणे जोगी कोई गल्ल नी मिल्ला दी है, मैं इसयो मारी कुट्टी करी छडी देणा
    है।”
  eng-NOY: And he said to them the third time, Why, what evil hath this man done?
    I have found him guilty of nothing deserving death; I will therefore chastise,
    and release him.
  cub-NT: 'Bedióva cojedeca Pilatocapũravʉ arĩdurejamed̶a náre: —¿Yéde ãmeina tearĩ
    ñai? Coreóvaivʉbu mʉja. Ʉ̃i ãmeno d̶aru, ʉ̃́re boarĩ́ jarʉvaicõjejebu yʉ. Que
    baru jara popeicõjeniburu yóboi, jaetovaquijivʉ ʉ̃́re, arĩdurejamed̶a Pilato náre.'
  ita-1927: 'E per la terza volta egli disse loro: Ma che male ha egli fatto? Io non
    ho trovato nulla in lui, che meriti la morte. Io dunque, dopo averlo castigato,
    lo libererò.'
  lww-lww: Ana P̃aelat pis pan la yam telu narui, sape “?Ana komin ya ne, naga kila
    ya ne piowa? In na nepisuveve make sur la rui, ana pe nom̃al re sur tai piowa
    teke e naga po, nap̃a naga kilia marenia. Yoko nekila awe ga naga, yoko aligan
    si wasup̃e va um̃a.”
  ron-BAYASH: 'Atunšje po treći rănd, jăl lju svătit alor: “Adišje? Spunjecăm šje
    rov u făkut omusta? Ju nu pot afla njimik rov să zaslužulaskă morči. Aša luj dă
    să ăl bičalaskă šă atunšje lăsa să fugă.”'
  ckb-ckb: 'بۆ جاری سێیەم پێی گوتن: «بۆ؟ ئەمە چ خراپەیەکی کردووە؟ من تاوانێکی تێدا
    نابینم کە سزایەکەی مردن بێت. لەبەر ئەوە تەمبێی دەکەم و ئازادی دەکەم.»'
  nas-nas: Napoꞌ beemuꞌpinaꞌ teie aaꞌpuruꞌ teing, “Aming-koo? Aming orara kapooꞌ nkovuinge?
    Ninge aung-koo orooꞌ aung booꞌanta-koo makosinooꞌ ooampaꞌ. Teeꞌkoo ninge kiimata-antavamira
    simpiriꞌantavamaꞌnaang.”
  uvl-uvl: Ol pe Pilatus hele hemol ngana mule lange iri, “Non nei poia poinga poreke
    ngana e nge uruna metenga ero koi! Lape e hele lange lek palinga ana hana mur
    ke te nos ulu mene i pe te kulosia i ke la mana ol.”
  eng-BBE: 'And he said to them a third time, Why, what evil has he done? I see no
    reason for putting him to death: I will give him punishment and let him go.'
  ixl-CNT: 'Titoxpaj tekuꞌen tal u Pilato te ech tzaꞌ: —¿Kantuꞌ? ¿Kam paav vetiꞌanlaꞌ?
    Tan yeꞌk maꞌj paav nivil kꞌatza aas sikꞌuloꞌk tiꞌ sakami. Pek sakoꞌnval itzꞌuꞌmaleꞌ,
    ech sunchajpu.— Texhtuꞌ.'
  xsi-xsi: Ande Pilata iporo taulo panzi ku ikasoŋanzi kilo tu, “Ŋana sâ kâ, a? Iveta
    vetâŋa soki ndia. Naŋa ŋandai asânda i ne vetâŋa soki toŋge ikura ŋana ma ao i
    ilâ ŋana sipu pâta imâte kâ. Mine kala naŋa ma apalili i lâ mbilâo nâ, aku ma
    ayaute i ilâ.”
  crx-NTPO: '''Ink''ez ''et ''awet whulh tat ubulhni, “''Et di ha? Ndet dáhoont''oh
    whe hoontsi''-un whe ninta'' ''unt''en? ''Aw hukw''elha daootsah-un ooghu nalhuwhús''al!
    ''Et huwa ''ants''i huyootalhtsus ''ink''ez oolanadutisnih.”'
  kan-OKCV: ಪಿಲಾತನು ಮೂರನೆಯ ಸಾರಿ ಅವರಿಗೆ, “ಏಕೆ? ಈತನು ಮಾಡಿದ ಅಪರಾಧವೇನು? ಈತನಲ್ಲಿ ಮರಣದಂಡನೆಗೆ
    ಕಾರಣವಾದದ್ದೇನೂ ನನಗೆ ಕಾಣಲಿಲ್ಲ. ಆದ್ದರಿಂದ ನಾನು ಈತನನ್ನು ದಂಡಿಸಿ ಬಿಟ್ಟುಬಿಡುತ್ತೇನೆ,” ಎಂದನು.
  bbb-bbb: Ro Faereti fu maza inokiro vua ije kuariamoga buka dabe damure. Ijadufuo
    fu una kiae, Ro ja vierafega fu ire ise ije fu irere ije rei? Fu ise bino rebitie
    na ijadufuo kiaga bu kana fu baroneke rove na fiega fu baki. Ijadufuo name e none
    azokenoejo ije kiaga bu ifima areme nujaga fu vakono kiae.
  blw-blw: Yachi way petlon hen namachasan Pilato way mangà-arò hen anchichay tatagu,
    ekatnéén, “Pakay. Nokay paat hen enammaana ah laweng, te maid met inchahà ah ustoh
    fasorna ah érégna way iyatéy. Wat an-og epahaprat yanggay yag emparufus-o.”
  tam-2017: 'அவன் மூன்றாம்முறை அவர்களைப் பார்த்து: ஏன், இவன் என்ன குற்றம் செய்தான்?
    மரணத்திற்கு ஏதுவான குற்றம் ஒன்றும் இவனிடத்தில் நான் காணவில்லையே; ஆகவே, நான் இவனை
    தண்டித்து, விடுதலையாக்குவேன் என்றான்.'
  azz-NT: 'Huan de ompa ica expa in Pilato quinilij in pueblojuani ijcuín: ―¿Toni
    tajtacol quichihuac nijín Jesús? Porín nejuatzin ayamo teyi nicajxilía tajtacol
    ten cuica miquilis. Ica ya nojón nejua sayó nicuitequis huan de ompa nicajcahuas,
    ma yohui.'
  spa-RV-1909: 'Y él les dijo la tercera vez: ¿Pues qué mal ha hecho éste? Ninguna
    culpa de muerte he hallado en él: le castigaré, pues, y le soltaré.'
  csy-csy: 'Pilate in a thumvei na amate tung ah, banghang ziam, bang phatngawlna
    vawt ziam? a thi tak a vawt bangma mu ngawl khi hi: tua ahikom sat in thakik tu
    khi hi, ci hi.'
  mxq-NT: 'Es myʉdʉgʉk ok ja Pilatʉ tꞌanʉʉmʉdʉ: —¿Per ti dʉn tʉ ttuundʉgóy? Ʉj kyajts
    nba̱a̱ty ni ti pyojpʉ diꞌibʉ kyuꞌoogʉp, wiꞌix mba̱a̱t ꞌyeeky. Nꞌoktsa̱a̱tsytyúñʉts
    es nnasmátsʉdʉts.'
  tzj-NT: 'Ja c''a Pilato pa roxmul xbij chique: —Pro ¿nak c''a tre tok nec''utuj
    rcamic, nak rbanon chewi''? Ja ntz''at anin ni majun rbanon ja yatal ta trij chi
    xtikacamsaj ta. Rmalc''ari'' mejor nya'' jun orden chi nrapaxi in tok xtiraptaji
    c''ac''ari'' nsokpijel, ne'' chic chique.'
  tdt-tdt: Pilatus koalia ba sira ba dala tolu dehan, “Tansaa? Nia halo krimi saida?
    Hau la hetan razaun ida para hau bele foo kastigu mate ba Nia. Nee mak hau haruka
    ema baku deit Nia ho sikoti, depois husik fila fali.”
  ron-BTF: 'Iar el le-a spus a treia oară: De ce, ce rău a făcut el? Nu am găsit nicio
    vină de moarte în el; așadar îl voi pedepsi și îl voi elibera.'
  eng-WEBP: He said to them the third time, “Why? What evil has this man done? I have
    found no capital crime in him. I will therefore chastise him and release him.”
  eng-FBV: Pilate asked them for the third time, “But why? What crime has he committed?
    I don't find any reason for executing him. So I will have him flogged and then
    release him.”
  nld-1939: 'Ten derden male zei hij hun: Wat kwaad heeft Hij dan gedaan? Ik heb in
    Hem geen doodschuld gevonden; ik zal Hem dus vrijlaten, maar Hem eerst laten geselen!'
  bwo-bwo: P'ilat'osuwere keezlo boosh hank'o bíet, «Ashaan b́ t'afitso b́jamon eebi?
    Taa k'irosh bín betsit keewo eegor bí atse datsratsere, manshe garafarni faksh
    tk'riti.»
  nch-BL: 'Huan Pilato ica expa quinilhui: ―¿Para ten? ¿Taya amo cuali quichijtoc?
    Amo teno nijpantili cati quichijtoc para ma tijmictica. San nijtatzacuiltis huan
    teipa nijmajcahuas ma yahui.'
  quc-TNT: 'Churox mul xubij chque: ¿Jas etzelal u banom wa'' we achi ri''? Man c''o
    tä jun mac nu rikom chrij rech cäcämisaxic. Quinc''äjisaj ba'' u wäch, quintzokopij
    c''u bic, —xcha chque.'
  tfr-NTPO: Eni ga Pilato tjl̈ẽno ba kong jek pjl̈ara obi, öötong pjl̈ogl̈o mya. Tjl̈ẽ
    ga «¿L̇l̇ë kjĩy? L̇l̇ëbo owa shäryara l̈i l̈ozĩ bor kong. L̇l̇ëye wl̈ẽnor ba go
    owa ber zrökko wl̈o drete. E kjĩshko ga shdun. E irgo ga rayër toe» l̈e.
  kaq-NT: 'Jato yohirihbiquin, quimisha coti sca: —¿Jahua tiroma hen janishquin nan?
    Hean jisi ta jahua copi rehteti yamahihqui. Jaa copi tah hen rishquimaxon jenebahintihi
    —hahquin Pilatonen.'
  sgb-sgb: Katatlo nan hinabi ni Gobernador Pilato, ya wana, “Awta? Hinoy kasalanan
    na? Ayn akon nahêlêk kana ya pamatsan kana. Ipalatiko ko ya tana, bayo ibuhan
    ko ya.”
  vie-1934: 'Phi-lát lại nói đến lần thứ ba, rằng: Vậy người nầy đã làm điều ác gì?
    Ta không tìm thấy người có sự gì đáng chết. Vậy, đánh đòn xong, ta sẽ tha.'
  kxv-kxv: ଇଞ୍ଜାଁ ଏ଼ୱାସି ଅ଼ଡ଼େ ତୀନି ପା଼ଲି ୱେସ୍ତେସି, “ଏ଼ନାଆଁତାକି, ଏ଼ୱାସି ଏ଼ନି ଦ଼ହ କିହାମାନେସି
    ? ନା଼ନୁ ଏ଼ୱାଣି ତା଼ଣା ଏ଼ନି ହା଼ନିହ଼ଗେତି ଦ଼ହ ପ୍ଣାଃଆତେଏଁ; ଏ଼ଦାଆଁତାକି ନା଼ନୁ ଏ଼ୱାଣାଇଁ
    ସା଼ସ୍ତି ହୀହାନା ପିହ୍‌ଇଁ ।”
  cha-cha: 'Ya ilegña nu sija gui mina tres biaje: Sa jafa? jafa na taelaye finatinasña
    este na taotao? Taya ni jafa na causa para umapuno jusoda guiya güiya. Pot este
    na rason bae jucastigaja ya jusotta.'
  amu-NT: 'Tsoom nda̱a̱na na jnda̱ ndyee ndiiꞌ: —¿Ljoꞌ jeeⁿcheⁿ tisꞌa sꞌaaⁿ? Meiⁿcwii
    jnaaⁿꞌaⁿ tîcaljeiya na matsa̱ꞌntjomnaꞌ na cueeⁿꞌeⁿ. Joꞌ chii nnchuuꞌ jñeeⁿ, xeⁿ
    jnda̱ nntseicandyaandyo̱ jom.'
  hin-CV: पिलातॉस ने तीसरी बार उनसे प्रश्न किया, “क्यों? क्या है उसका अपराध? मुझे
    तो उसमें मृत्यु दंड देने योग्य कोई दोष नहीं मिला. मैं उसे कोड़े लगवाकर छोड़ देता
    हूं.”
  eng-OURB: He said to them the third time, “Why? What evil has this man done? I have
    found no capital crime in him. I will therefore chastise him and release him.”
  spa-BES: 'Y él les dijo por tercera vez: ¿Por qué, qué mal ha hecho? No veo ninguna
    razón para matarlo: le daré un castigo y lo dejaré ir.'
  san-BEN: ততঃ স তৃতীযৱারং জগাদ কুতঃ? স কিং কর্ম্ম কৃতৱান্? নাহমস্য কমপি ৱধাপরাধং
    প্রাপ্তঃ কেৱলং তাডযিৎৱামুং ত্যজামি|
  tdx-tdx: 'Le hoe re fañin-telo’e am’iereo: Fa akore! Inoñe ty raty nanoe’e? Tsy
    treako ty talim-pamonoañe aze, ho liloveko vaho hahako.'
  naf-naf: Kegok kume egaŋ sek ŋen ewe indayaŋkwesime sek tuk beme kapigok zeye, “An
    kapiyaŋ kwileki myuŋguye? Neŋ egaŋ gakisem kapiyelen myuŋguŋguŋaŋ ŋen ku aigap!
    Keyepm witikti belak pemann mesem.”
  grc-MT: ο δε τριτον ειπεν προσ αυτουσ τι γαρ κακον εποιησεν ουτοσ ουδεν αιτιον θανατου
    ευρον εν αυτω παιδευσασ ουν αυτον απολυσω
  vid-vid: Pilato nakawalonjela lwa kadatu, “Kadita choni chihile? Hambe ndichone
    chinhu chimwambuza yabagame, ndolajiza yasubuligwe ng'hobwa, hamba ndomlechela.”
  pio-NT: 'Néese Pilato itàaníca náapicha máisiba yàawiríanápiná itàaníca náapicha.
    Iimaca nalí: —‍Néeni, ¿càinásica ibáyawanácué pirí? Canácata nuiquéeri ibáyawanáca
    numàacáanápiná nanúacatáni. Siùcata nuchùulìa nacapèedáidacani. Idécanáami nacapèedáidacani,
    yásí numàaca yèepunícawa —‍íimaca yái Pilatoca.'
  tsn-tsn: A bo a bua le bone la boraro a kopa a re, “Ka ntlha yang? O dirile molato
    ofe? Ga ke a bona lebaka lepe la go mo atlholela loso. Mme ke tlaa mo kgwathisa
    ke bo ke mo lesa a tsamaya.”
  amr-NT: —‍I̱ʼna sigpiʼ dakhueaʼ kahueʼ o̱ʼi̱kaʼtenok kejeʼ arakhueʼdik i̱jje̱y.
    Konige̱po Jesústaj castiga yo̱gkaʼdepo Jesústaj ijjo̱ro̱kapoy. —‍Bapaʼaʼ Pilatoa
    oʼmanaʼnigʼa.
  pwg-pwg: Pailat ina vonatovona viarobina iterei, “Ikikava? Weni tomowina aviyavisina
    ibera beroi? Ke aviyavisina berona ita berai da kana rabobo kota vonei. Tuna kubiine
    ana vonesi da widi kava ina verei ma ina vonatawei ina nae.”
  cjv-cjv: ena Pairoti ka tokoi diro “Yaromi tora tai bei niki dongoro si goraiye?
    Yaromi tai ta bei niki dongua nonon si gorapunga na imari dekeiye. Ena iran na
    yaromi gam kupa siro awi mena dowaro beiye,” di erongoro
  tiw-tiw: Kiyi awarra Pilate tuwanga nanginta yimi awuta, “Pilikama? Ngiya ngirimi
    ngini ngarra karluwu yikirimi (did not do) ngini warntirrana jirti ngirramini
    api ngawa karluwu pajuwani ngamata-kirimi awarra api ngiya wiyi nguwuntiyarra
    awuta soldiers ngini wunga murrukuni (whip) api wuripirni awarra naki Jesus kangi
    ngarra jukwartanga api ngiya wiyi ngipangirri ngarra kapi ngarra japuja.” Ngarra
    awarra yipangiraga awarra Pilate.
  tha-KJV: ปี​ลาตจึงถามเขาครั้งที่สามว่า “ตรึงทำไม เขาได้ทำผิดประการใด เราไม่​เห​็นเขาทำผิดอะไรที่สมควรจะมีโทษถึงตาย
    เหตุ​ฉะนั้นเมื่อเราเฆี่ยนเขาแล้​วก​็จะปล่อยเสีย”
  por-BR-2018: 'E ele lhes disse a terceira vez: Pois que mal este fez? Nenhuma culpa
