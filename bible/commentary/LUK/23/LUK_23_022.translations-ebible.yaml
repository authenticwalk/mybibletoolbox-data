    bogohöjo. Ëhuni hisuebiromo jiovo nugöꞌöꞌejöjo.'
  geb-geb: Mbe maaŋ nzuaim, ana suambara mpuanin mbe muuŋgiap, thav wom khegenen mbe
    mbui. Ana khaŋ mbe nzuai, “Ana ram muuŋgi ne nzuav? Ana thagɨna bigɨna mbatɨgeŋ
    muuŋgi? Gu ana muuŋgi bigɨna mbatɨga thueŋ kaŋgi fhu. Gu ana muuŋgi bigɨna mbatɨga
    thueŋ kaŋgip, gu ana rɨmɨnga ne suaŋv suanga. Gu maaŋ muuŋgiap, gu fhura phivɨgan
