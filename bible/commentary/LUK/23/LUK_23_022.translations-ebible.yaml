  zai-NT: 'Bigueta na Pilatu raguionna tiru: ―Xi huayuni be ni cadi jneza, purti qué
    idxela dia'' xi bi''ni be para gati be. Zusaba naya sia'' laabe ne zundaa laabe.'
  upv-upv: Ko ni erij luwi kele vatolin tevir, owra “M̃erel ololi sev esij? Inu sete
