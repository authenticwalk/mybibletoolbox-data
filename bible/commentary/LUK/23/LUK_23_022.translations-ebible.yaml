  gvs-gvs: Go kina Pailatoyana sivato kana, ‘Tupatúkwana? Ame Tauyana ava goyo iguinuwe
    bei itoboine ikámasa? Geya tayaamo píkwana Tauyana yaina goi ababane. Tauna bei
