  gvn-gvn: Pilateangka jananda babajin baja, “Nyulu wanyu buyun balkan? Ngayu nyungun
    kari nyajin malaji. Ngayu jananda balkal nyungun wuybubu kulbanka, yunganka.”
  nhy-NT: 'Pilato okinmilwij ya eyi buelta: ―¿Tlanik? ¿Kox itlaj okichij mach kuale?
