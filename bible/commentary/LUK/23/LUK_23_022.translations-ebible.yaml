  sri-sri: 'Ĩgʉ̃sã irasũ ãrĩmakʉ̃, Pilato ʉrea waaró merã ĩgʉ̃sãrẽ ãsũ ãrãdiyupʉ doja:
    —¿Ñeéno ñerĩrẽ iriari ĩĩ, mʉsã irasũ ãrĩ gaguinímakʉ̃? Yʉ ĩãmakʉ̃, neõ ĩgʉ̃rẽ
    ñerĩ iridea máa. Irasiriro ĩĩrẽ wẽjẽdoreri máa. Irasirigʉ ĩgʉ̃rẽ tãrãdore, wiugʉra,
    ãrãdiyupʉ.'
  nal-nal: Naanaan a varulang a iaariang sin naandi naako, “Kunaze? Aze ra matmalabuk
    taksaat naa giu? Kawit ga tangin ta vuvuna matmalabuk taksaat naana maat saxot.
    Malasing kanaan gana vamazik naan pana witang naan ma gana vamiluaar naan.”
  kyq-kyq: 'Gɔtn se Pilat tɔnd mɛtɗe gɛn k‑mɔtɔge tu ɔɔ: «Gaabm se tap ɓo tujga ɗi?
    Ey num maam mꞋɔŋ te ne ɗim kɛn aas tɔɔlin̰ eyo. Ɓɔrse, maam mꞋan̰ kɔnd te mɛɛjɛ
    ɔɔ mꞋan̰ kɔɔɗn kɔlɔ.»'
  kwd-kwd: Ma la Paelat ka fata 'ilo'oo la'u faga na oruna alata, “Nga rianga ngai
    taa lo'oo ngaia 'e agea? Nau ku 'ame daria mola nga 'ola ne'e agea fana 'ani maeria.
    Ngaia na'a, nau taku kwatea mola kau fana 'agila labusia mola, sui ma 'inau kua
    rubea, ma ngaia ka leka mola kau.”
  ded-ded: Arohogec naso harebec anu Piratongo deec, “Ngic yomoc ye noc kopocsic yombong
    meficgeec? Ni kopocsiha mong mi meficgema homecfu faibadeacsoc mi anduae. Ifi
    anu memeting mima waba kenudeac negenduae.”
  ewe-ewe: Pilato gabia wo zi etɔ̃lia be, “Nu ka ta wòle be maklãe ɖe ati ŋu ɖo? Vɔ̃
    kae wòwɔ? Ɖeko maƒo ame sia, eye maɖe asi le eŋu, elabena nyemekpɔ vɔ̃ aɖeke le
    eŋu si ana be matso kufia nɛ o.”
  nuy-nuy: Anaani-yung aḏaba mal-bulaynbaj-gala ni-yambini na-Pilate, ni-yamayn, “A-yangi-yungguyung?
    Waari anaaladi niga ani-waṉbini! Ngaya yamba waari anaani nganggiij-dhangarrmaa
    anubani ani-waṉbini-yinyung niga anaaladi, naagi. Waari anggiij-gandhurrg-gini
    naagi niga ana-ngawij yungguyung. Wudani-yung yamba, anaani ngaya ngamba-magana,
    ambunu-warra-waḏjiwumana-wugij marri ambunu-lharrgang niga.” Dani-yung ni-yamayn.
