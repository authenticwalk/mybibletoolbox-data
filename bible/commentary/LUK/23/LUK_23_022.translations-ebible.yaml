  bfz-bfz: तिने तीजी बार तिना खे बोलेया, “कऊँ, इने कुण जी बुराई करी राखी? मैं एसरे
    मृत्यु दण्डो लायक कोई बी गल्ल नि देखी। इजी री खातर आऊँ एसखे कुटवाई की पेजी देऊँआ।”
  cuk-09: 'Geb Pilato gannar ilapaagi dulemarga sogdebalid: —¿Ar degite, we-dulede
