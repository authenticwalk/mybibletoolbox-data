    ma kiwitekikan iwan satepan nikkajkawas.'
  asm-FB: তেতিয়া তেওঁ তৃতীয়বাৰো তেওঁলোকক ক’লে, “কিয়? এই মানুহ জনে কি দোষ কৰিলে?
    প্ৰাণদণ্ডৰ কোনো কাৰণ মই বিচাৰি পোৱা নাই; এই হেতুকে এওঁক শাস্তি দি এৰি দিম।”
  okv-okv: Pilate na ehako enana ta degi ke einge ena, “Do eto taro amburou? Amina
    ari sapura do etei? Iesu na ari sapura avo tari amburari haite aera, avoeto na
