  gaq-gaq: ଞ୍ଜିତର୍ ନ୍‌ସା ପିଲାତ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ “ମେଁନ୍‌ସା ମେଁ ମନେ ଦସ୍ କାମ୍ ଡିଙ୍ଗ୍‍ବକେ
