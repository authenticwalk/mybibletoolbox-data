  kik-kik: Nake Herode na thigari ciake makĩmũthekerera na makĩmũnyũrũria. Makĩmũhumba
    nguo yarĩ thaka, na makĩmũcookia kũrĩ Pilato.
  cap-NT: Herodesaqui zultatunacz̈tan Jesusa iñarchic̈ha. Burla paachic̈ha. Zultatunacaqui
