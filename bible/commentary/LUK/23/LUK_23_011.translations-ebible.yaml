    ma'pasule lako Pilatus.
  bzd-NTPO: Ie' ena iñippökwakpa, e'pa tö Jesús sué̱ suluë, ta̱ ie'pa tö datsi' bua'bua,
    blu' datsi' sù̱, ese iéka̱ iki̱ iwayuoie. E' ukuöki̱ ta̱ ie' tö ipatkémine Pilato
    ska'.
  kwf-kwf: Ma sa Herod faꞋinia na ngwae ni fuꞋanga nia ki, kira ka Ꞌoidorole Ꞌada
    Ꞌani sa Jesus, ma kira ka fata taꞋa ana. Ma kira ka faꞋaruꞋufia Ꞌani taꞋi ifi
    keta leꞋa, ma kira ka oli laꞋu faꞋinia siana sa Paelat.
  eng-WYC-2017: But Herod with his host despised him, and scorned him, and clothed
    him with a white cloth, and sent him again to Pilate.
  eng-WMBB: Herod with his soldiers humiliated him and mocked him. Dressing him in
    luxurious clothing, they sent him back to Pilate.
  zat-NTPS: Nadxa Herodes, ne benne' chee̱' ca' dxjaque̱' wedil-la buluzúe̱' Le̱'
    chalá'ala, na' chee̱ xelún le̱' chee̱', bulugácue̱' Le̱' ladxe' bzawe ca naca
    zra tu benne' wenná bea. Nadxa Herodes besel-le̱' Le̱' lau Pilato.
  spp-spp: Ka Erɔdi ná u sòrolashiibii si Yesu fwɔ́hɔrɔ maa u faha sèl'e. Maa vàanntinŋɛ
    nisinaŋa le u na, maa pi pyi pi à núr'a kàre ná u e Pilati yyére.
  zty-NTPS: Naž Herodes na' ḻen benne' chie' ka', benne' žjake' ḻo wdiḻe, belka'ne'
    Jesusen' ka'ze, na' nich gon dítjgekle' Ḻe', bwákwgake' Ḻe' laže' da' zaka', ka
    dan' žakw to benne' wnná bia', na' da' yoble belchi'e Ḻe' ḻaw Pilaton'.
  mek-mek: Ega aisama Herod ega ifani auꞌi fou Iesu keisa papa, kepaꞌaua ke keifa
    apala penia. Ke Iesu ifo kin eoma auga aꞌo kelogonia puo, lopia tiapu felo keiꞌiuka
    auga tiapuga kepaiꞌiuka kai, keulaisa emue Pilato eega elao pugu.
  aey-aey: Odocob Herod uqana han danaca age Jisas cih je madodoig ququein. Lotoc
    gaga me bahic king taqeginawe u taqitumeig suldocobil Pailatca ceselen.
  urd-GVH: फिर हेरोदेस और उसके फ़ौजियों ने उस की तहक़ीर करते हुए उसका मज़ाक़ उड़ाया
    और उसे चमकदार लिबास पहनाकर पीलातुस के पास वापस भेज दिया।
  ycn-ycn: Herodes, rile'ejena surárana hua'até pura'añó Jesús nacú majopeja. Nacátajohua
    que nala'acá ricá najluhua. Na'á rinacojé a'arumacaji palá nojé, ne'emacana a'acare
    rinacuhuá caje. Eyá nahuacára'a piño rijña'acana rapumí chuhuá Pilato ejo. Aú
    napa'atá ricá.
  djr-djr: Bala ŋayipiny nhakun Yaritthuny ga miriŋuynydja nhanukal gan warku'yurra
    ŋanya, biyarrmakkuŋalnha gan. Bala yan walal ŋanya dhaṯthurra girriyny'tja miny'tjimirriynha
    manymakthun dhikan, nhakun walal nhanukal gan ŋunhi buḻ'yurra, ga balayi walal
    ŋanya roŋanmaraŋalyi djuy'yurr Bäylitkal.
  kvg-kvg: Yaq Elod ekeza nakhag ezoqam namba, Yesu otøotam me꞉vewém neka vø̄ngenøinam.
    Ndigu kawa ezoqam-qá ndabua mbo-uzím, Pailøt-te nango sasa ndøkhofotøvem.
  rug-rug: Meke zama ṉoṉovalia, na tavete gunia na keke tie loke laena e Herodi, meke
    sari nana solodia se Zisu, meke va sage nia rini si keke poko doduru tolavaena
    tana baṉara, meke tiqe garunu pule la nia rini si Asa koe Paelati.
  hop-NT: Noqw Herod‐niqw pu sōlawamat put qahihtatotaqe, aw tututsiwya; nihqe hihta
    lolmat yuwsinayat, ahoy Pilate aw lālayya.
  san-URD: ہیرودْ تَسْیَ سیناگَنَشْچَ تَمَوَجْنایَ اُپَہاسَتْوینَ راجَوَسْتْرَں پَرِدھاپْیَ
    پُنَح پِیلاتَں پْرَتِ تَں پْراہِنوتْ۔
  heb-LB: גם הורדוס וחייליו בזו לישוע וצחקו לו; הם הלבישו אותו גלימת פאר ושלחוהו חזרה
    אל פילטוס.
  caf-NT: '''Et Herod ''ink''ez yuba nehughan, ''en hubulh ts''iyawh hoonliyaz huba
    chaílah hininzun ''ink''ez highudloh. ''Et hubudayi cho nayits''uz, ''i be híyalhti
    ''ink''ez Pilate ts''un whunahíyalh''a.'
  mio-NT: Tacan cuu, ta cuaha xaan ndavaha ni savaha ra Herode chi ra Jesuu. Ta ni
    cuhva savaha ra sandaru iyo chi ra Herode ndavaha ni chi ra. Sacateni xaan ra
    ta ra chi ra, ta sacundichin ra ta ra sahma taqui vaha chi ra, ta tachi ndico
    ra Herode chi ra nuun ra Pilato.
  srq-NT: Herodes que ɨquia ɨquia chõ nguia Jesús rɨɨ̃ nda. Erimba soldados abe no.
    Jesús ririrõ tuchɨ que equia ra. Tiru nininya tuchɨ que emingue Jesús je ra. Ererecua
    raã naa tuchɨ Jesús je. Aquere que Herodes embuchebi mondo Pilato je cote ra.
  kje-NT: Kame'ede Herodes noro nin ke'urauk enihe hadwei hadwokor Ai. Hi rala rai
    nin nainair nanaru rodi rainedi Yesus nanumene hopon nin ke'urauk enihe rodi Ai
    wali'ur laa nakpali Pilatus.
  gaz-gaz: Heroodisii fi loltoonni isaa isa tuffatan; isatti qoosanis. Isaanis uffata
    miidhagaa isatti uffisanii deebisanii Phiilaaxoositti isa ergan.
  kud-kud: Eeta Helodi mayana tau'alehao Yeisu hi'abitalawahiyei yo hi'awa yababaei.
    Na mulitai tauwasawasa adi ale'o hiveli'wa na hivetamaleuyoi Pailato ainai.
  urb-NT: Pe, Ero puka puka hũ ehe. Ima'e sonda ta aja tĩ. A'eta muhuxĩ a'e ke tĩ.
    Pe, ma'e mundeha katu te ame'ẽ ke ngã munde ehe. Kapitã keruhũma'e mundeha aja
    munde ehe. Aja puka puka hũ ehe. Pe, Pirat koty a'e ke Ero mujywyr mondo.
  fra-LSG: Hérode, avec ses gardes, le traita avec mépris; et, après s’être moqué
    de lui et l’avoir revêtu d’un habit éclatant, il le renvoya à Pilate.
  san-HK: herod tasya senAgaNazca tamavajJAya upahAsatvena rAjavastraM paridhApya
    punaH pIlAtaM prati taM prAhiNot|
  cak-SNT: Entonces ri Herodes y ri ru-soldados man jun rakalien xquiꞌan cha ri Jesús,
    xaꞌtzeꞌn chirij y xquiya-el jun tziak chirij, ri incheꞌl ncaꞌquicusaj ri reyes.
    Y después ri Herodes xutzoliej chic el ri Jesús cha ri Pilato.
  uvh-uvh: Ning tinga Herot guk ka adining ami'ning aming arantagim guk adindu' Jisas
    u kaguruda tanga anikigenga kadagang taramiking. Ning tanga kangkama kareng ka
    aming girisi king warisa' ipmayaging u bema tabanga sige kamingama anigara tanga
    kiap Pailat ga' tubobu nagikngama au ga' yangging.
  ino-ino: Hakeno Heloti'ae ati vaya'amoki'ae Yisasina hu'a haviya hutete'a kiki nehu'a
    kamuke ne'ama'ki'a mako kanale kena ali'a havaitetakeno Heloti'a Yisasife “Pailatite
    eteno vise.” huno hute'ne.
  gnn-gnn: Ga Yiritthunydja ga nhanukala miṯtjiyu miriŋuyu, walalanydja yukurrana
    warku'yurrunana ŋanya beyarrmakkuŋalana. Walala dhaṯthurruna ŋanya miny'tjimirriyuna
    girri'yunydja ḻatju'mirriyuna dhikana, warku'yurruna ŋanya yukurrana bitjarrana,
    bala walala djuy'yurruna balayi ŋanya Baylatkala roŋinyamaraŋala.
  yal-yal: Herode nun a sofane yi Yesu magele, e yi a rafɛya kati! E yi doma faɲin
    nagodo a ma, e yi a raxɛtɛ Pilati ma.
  cnt-NT: Jaun₂ Herodes në́₃, quian'₅₄ 'lióg₂ quiáin₅, lë₁qui₂ca₂jmóg'₂ tioin'₅₄,
    ca₂quei'₃ 'mɨ'₂ jlá'₁, jaun₂ ca₂dsióg'₂ bá₄ táng₃ ne₄ Pilato.
  tif-tif: Yesus ami weng dinim ke-bom-balaya, Herot asole, almi Provins Galili imi
    soldiya iso, iyo atafiimin weng bakaan-bam, kukup mafak kukaan-bam ale, king ami
    ilim tambal mikin-umba tap ke, mikelale, nong saan-am-bam fan ti king ami weng
    umkaalin ultap kamaansi kelale, kulaa almi soldiya iyo bokoyilala, Yesus ayo dap-tamalip
    asuk Pailat ami be kawu unip.
  nlx-nlx: तेवी हेरोदेस तान सिपाया हिऱ्यो यीशुन ईजुत लेन तान चिहटा केऱ्यो, उवतो जुलूम
    जामण्या फाड़का पेरावीन पोशो पिलातुस फाय मोकली दिनो।
  apw-NT: Hérod ła’íí bisiláádahíí Jesus yaa daadlohgo yedaańdit’įįh lę́’e, áígé’
    dázhǫ́ nłt’éégo yik’e da’ilaago Pílate bich’į’yú onádais’a’.
  gum-gum: Inchen Herodesbe nui suldaumeraba Jesúswan truba kaig inchib, indzatø ashib
    srua kua, truba tabzheelø kenana, Herodesbe Pilatoimay katøle ørøbig køn.
  not-NT: Aique isërontaigacari Ira Jesos Eroris aisati omagaro isorarote. Irooti
    iquitsagatacagaigacari caninaro quitsagarintsi icantomemegacari itingomi, isërontobitaigacari.
    Aique yoguipigaineri Pirato.
  plu-plu: Ayteke nikwe ig amekene Erodis gikakkis gisuwtatapu igkis miyatepri igkis
    hiyaptihpig. Pisenwa ig kadagmankisepri akak barewye dagam ke wotbe ig ikiparatbe
    ig awahkiswig diyuh ta gimin amekene Pilatus.
  iou-iou: Täŋirä Herot-kät komi ämatä Jesuta waki täŋ imiŋpäŋ sära man iwetkuŋ. Ude
    täŋkaŋ äma ekäni täŋo tek täŋ imiŋpäŋ Pailat-ken äneŋi yäŋikŋat yäpmäŋ kuŋkuŋ.
  ntp-NT: Amaasi ʌEroodʌsi ʌʌmadu ʌsandaarugadʌ soi duucai nʌidi ʌSuusi, dai mosparunda
    ʌlidi ʌgai dai cʌʌga dadapacami aadi yuucusi ʌmo raí duucai. Amaasi ʌEroodʌsi
    ootosi ʌpamu ʌPilaato.
  rai-rai: Erodes ma ra nuna taara na wineium diat papaam na tinataur uni, diat nangonoi,
    diat wamong taai ma ra in koina maalu aakit, ma diat tula wai balet karom Pilaato.
  haw-1868: Hoowahawaha aku la no hoi o Herode, a me kona poe koa ia ia, me ka hoomaewaewa,
    kahiko aku la ia ia roe ka aahu nani, a hoihoi mai la ia ia io Pilato la.
  ffm-ffm: Hirudus duu hoyni mo, jaayri mo, kaɲum e sordaasi'en mum, ɓoorni mo saaya
    lobba, neltiri mo Pilaatu.
  arb-NAV: فَاحْتَقَرَهُ هِيرُودُسُ وَجُنُودُهُ، وَسَخِرَ مِنْهُ، إِذْ أَلْبَسَهُ
