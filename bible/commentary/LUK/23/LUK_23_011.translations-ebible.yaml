  hoy-hoy: आग हेरोदेस तान सिपाहीगोळ्द सांगुळ आऊन अपमान माळकु आऊक मज्याक दा हार्सदुन,
    अदिक सुंदर कपळा हाकसुस्कु आऊक पिलातुस उन हात्‍ती कळु बुट्टुन.
  uri-uri: Yatom Herot namponen tu melnum alkilen a almpwrong pa, nel ari la paitnel,
