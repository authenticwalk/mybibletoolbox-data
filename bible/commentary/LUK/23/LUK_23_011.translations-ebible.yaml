  tca-NT: Rü yexguma ga Erode rü norü churaragü rü poraãcü chixri Ngechuchumaã nachopetü.
    Rü nagu nidauxcüraü̃gü. Rü ñu̱xũchi wüxi ga ãẽ̱xgacüchirugu nayacu̱xẽẽgü na yemaãcü
    nüxü̃ nacugüexü̃cèx. Rü yemawena Piratuxü̃ta wenaxãrü Ngechuchuxü̃ namu ga Erode.
  zpl-NT: Chequie arre Herodes cuna bee sundadoꞌlla chiquiꞌ necha uriꞌinu beei Jesuse,
    nu ungutu beei liꞌinu laquie fiñu nú rutu bee arre, nu xitse uriꞌchia beei liꞌinu,
    nu chu uxeꞌla zeca arre Herodes liꞌinu lu Pilato.
  mbc-NT: Mîîkîrî pata esa' Herodes moropai ipoitîrîtonon surarayamî' wo'ma'ta'pî
    Jesus pî' tewanmakon pe. Ipî' tîwo'ma'takon ye'nen ipon ton mîî pe tîwanîkon pon
    yeka'ma'pî to'ya Jesus pon pe. Moropai mîrîrî yarakkîrî yarima'pî to'ya inî'rî
    pata esa' Pilatos pia attîto'pe.
  ndg-ndg: Herode pamope nia askari bake, kabantukana ni kun'geya, ni kummwika ngobo
    nzuri, boka po atikunrudisha Yesu kwa Pilato.
  wsk-wsk: Se Herod ko kager kari ago nu bita maguwukasan ale den dolara manarukasan.
    Asele guang bo, ko bala yawarakala, wore taman nu tugu tuman, ale aking diruwuman
    ilak Pilate kote peleman namaman.
  toj-NT: Ja Herodesi soc ja soldado jumasa ti och yixtalauquea. Ti ya slape jun sc'u
    ba jel tzamal ja jastal huas slapa ja reyi, pero puro burla huane. Ja el ja sganae
    ja jastal huan sc'ulajel yii, ja Herodesi ti cho seca och ja ba sc'ab ja Pilato.
  tbc-tbc: Agog Herod agod iŋsan yu tamol dida Jesus kukokan digane se ya. Kiŋ dututuŋanig
    yamel ta kiŋ sadi oŋ ak tinin fo diganeg Pailat san na fon diŋane diau a.
  sna-sna: Ipapo Herodhi navarwi vake vakamuzvidza uye vakamuseka. Vakamupfekedza
    nguo youmambo, vakamudzosera kuna Pirato.
  smk-NT: Ket pati si Herodes tan saray susundalo' na, kinaka'lisan tan tinuya'-tuya'
    raya. Mi'sa sinulutan rayan mablin seket nin adi', ba'yo naya nipasubli' ni Herodes
    kona ni Pilato.
  grc-TCGNT: Ἐξουθενήσας δὲ αὐτὸν ὁ Ἡρῴδης σὺν τοῖς στρατεύμασιν αὐτοῦ, καὶ ἐμπαίξας,
    περιβαλὼν αὐτὸν ἐσθῆτα λαμπράν, ἀνέπεμψεν αὐτὸν τῷ Πιλάτῳ.
  gof-WFTW: Herodisaranne iya wotaaddaretara Yesuusa kadhidosonanne leqisidosona.
    Bonchcho afilaa mayzidi Philaaxoosakko zaaridi yeddidosona.
  spa-BLM: Herodes y sus soldados lo humillaron y se burlaron de él. Vistiéndolo con
    ropas lujosas, lo enviaron de vuelta a Pilato.
  kyz-NT: 'A''eramũ Erote ''ga ''ga kurapa jefaruu ''gã netee. A''ere ''ga ''wyriara
