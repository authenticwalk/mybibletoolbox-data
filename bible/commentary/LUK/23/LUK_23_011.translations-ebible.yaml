verse: LUK.023.011
translations:
  kpx-kpx: Ige Elodiu au tuvalie esemuhi Iesu hehavoi aiohavolu. Isime lobolahai kosiveu
    ogoe dua vamale ke nahate mai avuemo hatulu. Hatuge uoholige abu melavei tota
    hoidevei Bailotie tilu.
  okv-H: Eto Herod te amita isoro embopo te na Iesu isembeto urumbihe king ke ijie
    kiari bo ikenu asukenu Pilate ta degi ikenu egerembena.
  tbo-tbo: Heloda a tu wigawiya mitehi Yesu hi galena hopuhopuneya po hi paliguyoguyougeya,
    po luilui daodaona po dewadewana hi wioteni ma hi himila meya po i gunawileya
    Pilato ugolina.
  mal-C: ഹെരോദാവും അയാളുടെ സൈനികരും അദ്ദേഹത്തെ പുച്ഛിക്കുകയും പരിഹസിക്കുകയും ചെയ്തു.
    പിന്നെ, അദ്ദേഹത്തെ വിശിഷ്ടമായ പുറങ്കുപ്പായം ധരിപ്പിച്ച് പീലാത്തോസിന്റെ അടുത്തേക്ക്
    മടക്കി അയച്ചു.
  grc-SR: Ἐξουθενήσας δὲ αὐτὸν ⸆ ὁ Ἡρῴδης σὺν τοῖς στρατεύμασιν αὐτοῦ, καὶ ἐμπαίξας,
    περιβαλὼν ⸋αὐτὸν⸌ ἐσθῆτα λαμπράν, ἀνέπεμψεν αὐτὸν τῷ Πιλάτῳ.
  bgc-bgc: फेर हेरोदेस नै अपणे सिपाहियाँ के गेल्या उसकी बेजती करकै मजाक उड़ाया, अर
    भड़कीले लत्ते पिराह के उस ताहीं पिलातुस के धोरै भेज दिया।
  khz-khz: Heroda magena vetali talimara na Iesu gemamai-agiato, gevegarevegare-agiato,
    ne rapuga namana taa na gevega-rapugaato, magetugu-waikuleato Pilato genai.
  deu-TKW: Herodes aber samt seinem Gefolge trieb Spott und Hohn mit ihm, ließ ihm
    ein Prachtkleid anziehen, und schickte ihn so zu Pilatus zurück.
  zsr-NT: Niꞌr gulucaꞌnëꞌ Jesús caꞌz Herodes len bönniꞌ queëꞌ rjaquëꞌ gdil‑l, len
    quië lutitjëꞌ Lëꞌ, gulugacuëꞌ Lëꞌ lariꞌ zacaꞌ ca racuëꞌ bönniꞌ rna bëꞌë, atiꞌ
    leyúbl guluschinëꞌ Lëꞌ lahuëꞌ Pilato.
  lin-lin: Erode mpe basoda na ye basekaki mpe batiolaki Yesu ; balatisaki Ye elamba
    ya kitoko makasi mpe bazongisaki Ye epai ya Pilato.
  hns-NT: Tab raadja aapan soerdjaatie ke sanghe Jiesoe ke nietjaai karke okar hasie
    oeraawe lagal. Tab oke ek biesaal kapra pahienaaike phien se laat ke paas pathaai
    deis.
  noa-E: Magbaawai Erodeeu ich soldaaun dʉ̈imua i gaai iukhanaa i serbiibagpa phënaa,
    —Pãadë oobat, judionaan reikhaju anʉmta dau aphʉʉ oo khërʉm aajeejim anʉm. Magnaa
    warag juau ogthom i wau nʉmua khajũa ajapham reinaanau jũajem khajũa jũapinaa
    deeu chi Erodeeu Pilato aar deepʉ̈ijim aajem.
  eng-EMTV: Then Herod, with his men of war, having treated Him with contempt, and
    having mocked Him, arrayed Him in a gorgeous robe, and sent Him back to Pilate.
  mib-NT: Yūcuán na te Herodes jiín táca soldado de ni cacahān neé de jíín yá, te
    ni casácatā de nuū yā, chi ni cachuhun de ya sahma váha luu jeē cúu sahma rey.
    Te Herodes ni ndacu de jniñu jeē na quínundeca de ya nuū Pilato.
  lif-NT2: हे़रोदे़न नु कुधक्‍सुबाहाॽरे़ ये़सुःन् किनाःन्‍दि मे़बिरुर कुजाःत्‍थि मे़देःसु,
    हे़क्‍क्‍याङ् परान्‍ला हाङ्‌तेःत्तिन् मे़जाक्‍तु मे़बिरुआङ् याङ्‌ना पिलातसरो मे़बाङ्‌घु
    मे़देःसुरो॥
  xnj-xnj: Helodi pamonga na vamanjolinjoli vaki vakampeli soni Yesu na kumvevesa,
    kangi vakamuwalika ligwanda la unkosi na kumuwuyisa kwa Pilatu.
  mmx-mmx: La ne Erodes eburu mi limixin esep teren diga saba xangka rino ne Iesu
    la diga vaxasiga i mi lavanga singsigaara at loorong kusu dina lok kalise i, la
    diga riki amlong i uto at ne Paelat.
  cbr-NT: Usaria ca Herodesbëtan aín suntárucaman Jesús 'atimonan a 'usánquin cuaioquin
    'apúan pañucë chupa pañumitancëxun Pilátonua buántëcëntanun quixun xuacëxa.
  tee-NT: Pus ju acsnich ju Herodes chai ju ixtaropajni tatalacasunilh ni jantu tu'u'
    ixtalhiulai ju Jesús. Chai talhimak'ak'amanalh. Tamalakch'inilh ju c'usi pumpu'
    tachi ju talakch'i ju xalack'ajin. Chai acsni talhimak'ak'amanank'o pus malakachanichokopa
    ju Pilato.
  eng-LSV: and Herod with his soldiers having set Him at nothing, and having mocked,
    having cast radiant apparel around Him, sent Him back to Pilate,
  cak-NT: Y ri Herodes y ri ru-soldados, can man jun rakalen xqui'en che ri Jesús
    y chuka' xetze'n chirij. Xquiya' jun tziak chirij, can anche'l ri yequicusaj ri
    reyes. Roma chiquiwech reje' xa man jun rakalen ri Jesús. Y c'ajari' ri Herodes
    xutzolej chic ri Jesús che ri Pilato.
  pah-NT: A'ero Herodes'ga Jesus'ga mbotegwetei ga jagajaita onhipavẽive'g̃a pavẽi
    soldados'g̃a pavẽi. Omongiuka g̃a Jesus'ga pe tapy'ynhapipyryva i'arimova'ea hendy'java'ea
    tirekomemua Jesus'ga javo. Aerẽ ga Jesus'ga mondoukari ga mbojivyruka Pilatos'ga
    pyri.
  sja-NT: Mapa Herodes ichi soldaorã ome Jesumaa ik'achia pedee jarajida mãik'aapa
    reypa jɨ̃pari p'aru pi-iara bɨta jɨ̃ bɨjida iru oo iru p'anadait'ee. Maap'eda
    Herodepa waya ãpɨtee pëit'aaji Pilatomaa.
  xed-xed: Mbaɗa i Hiridus nda sludzihani ka dulay, ka gagay. Ka suɗanavatá həŋ ta
    lgut káka nda ɗinakwani, ka vriŋta da Pilat ta nzakway ka ŋumna.
  mks-NT: A̱nda̱ já na̱casáhá Herodes cája xíxi da xi̱hi̱n Jesús ta quia̱hva já cája
    ri na̱ cúú soldado da̱ cán xi̱hi̱n á. Ta na̱jácandixi na Jesús xi̱hi̱n jahmá lánda̱
    tátu̱hun jáhma̱ sándixi in rey. Na̱caja na já xi̱hi̱n á jáchi̱ cúni̱ na̱ cua̱cu̱
    ndaa ñahá na̱. Tá na̱ndihi já na̱chindahá tucu Herodes Jesús ña̱ ná cu̱hu̱n a̱
    nu̱ Pilato.
  gfk-S: Herot ma ira nuno umri di ga hasakit saasa tana. Io kaie, di gom hasigam
    ie ma tike bilai na sigasige di gom tule pukus ie ukaia hone Pailat.
  bmu-bmu: Herodnöŋ yarö aziurupŋi yembuk Jisös memba et ala jijiwilit aka mepaqepaik
    mem waŋgiget. Mewö aka maluku aködamunŋambuk kun löŋgöt waŋgiget kini melaiiga
    kunbuk premiö Pailötkö jeŋe anök.
  dgz-dgz: Ame gapan, Ayop Erot ita mega nagirewa den, Iesu wa koeragamen nipep dian.
    Amba waran, ayop guegue mega mini wanup kakaewa pan wanan amba ayop Pailat inap
    sia watu enan.
  eng-GNV: And Herod with his men of warre, despised him, and mocked him, and arayed
    him in white, and sent him againe to Pilate.
  zaa-NT: Làniana Herodes nna lani ca soldado qui' niá nna yala bedua dí' cą ne nna
    beni cą ne burla nna begàccu' tè cą ne ttu lári' latsitte nu dacca' yáỹi nna.
    Làniana bethel·la' tìą ne lani Pilátua attu.
  eng-WEBSTER: And Herod with his troops set him at naught, and mocked him , and arrayed
    him in a gorgeous robe, and sent him again to Pilate.
  guh-guh: Nexata Herodes, pijajivi yajava, Jesús capocaponatsi. Bitso pexaniajava,
    xua nacuaevetsinë banaxatata, bajaraxua Jesús quenetsiataeya xatatatsi. Bajarapacuenia
    Jesús quenetsiataeya xatatatsi pepo nacuaevetsinëcuenia petaenexatsi. Bajaraxuacujinae
    icatsia canaviabarenatsi Pilatojavaberena.
  bon-bon: Heroda teeme cubu biname cama piba Yeesu ne niiyarage bääclena me jewenisi
    piiyepu niiyaniya mene jiicemisi teeme poto cidi me. Teepi mope biname me sasa
    cäbletääpe ca esigrisi, teebine pui cama sewecnistisi Pilato bau me.
  nhw-BL: Huajca Herodes huan isoldados pejque quihuihuiitaj huan quihuetzquilíaj.
    Huan quiyoyonti ica se yoyomitl catli cuajcualtzi quen moquentíaj tlanahuatiani,
    huan sempa quititlanqui ica Pilato.
  mgw-mgw: Bai, Helode pamope na asikali bake, ngabamwisia Yesu na kumpangya nsalango.
    Bu'kapo, ngabang'walika ngu'bo ya kikulungwa, na kunki'li'bu'ya kwa Pilato.
  swh-ONEN: Herode na askari wake wakamdhihaki Yesu na kumfanyia mzaha. Wakamvika
    vazi zuri sana, wakamrudisha kwa Pilato.
  wbi-wbi: uHelode palikimo na vasikali vake, vakamuligha na kumbenafula, vakamfasia
    amenda amanono, pepano akan'gomosia uYesu kwa Pilato.
  bba-bba: Herodu kɑ win tɑbu kowobu bɑ nùn yɑɑkoru kuɑ mɑ bɑ nùn ɡɑri bɔkɔ kuɑ. Ye
    bɑ nùn yɑbe burɑru sebusiɑ bɑ kpɑ bɑ nùn ɡɔsiɑ Pilɑtin mi.
  eng-KJVCPB: And Herod with his men of war set him at nought, and mocked him, and
    arrayed him in a gorgeous robe, and sent him again to Pilate.
  kgk-NT: Soldado kwéry, huvixa ndive, omoingo asy-ma Hesu-pe. Omoingo vai-ma voi
    íxupe. Omoĩ hese ijahoja porã va'e omomburuvixa a'ã hagwã íxupe, onhembohory hory
    hese, ha upe rire omondo jevy Pilatos oĩ ha-py.
  waj-waj: Yapa kiooduu rikiada Herootoota ari ngiaammuau rapiraiyaatama Yisuunnara
    nniki rakaida kuasi tududada innara raida variravai. Itaida varida yaapa yoketaivaa
    innayaa apu kiada kava Piratuusaasi titooduu viravai.
  ekk-PKP: Heroodes ja tema sõdurid kohtlesid Jeesust põlgusega ja mõnitasid teda.
    Siis asetasid nad talle õlgadele kuningliku rüü ja saatsid Pilaatuse juurde tagasi.
  mpx-mpx: Helodi alonau ge tolohaveyan Yeisu hi talawasi-an ge hi nivali. Yaka kaliko
    yayapona matana waiwaisana hi ahe hi pagaloi, inoke hi patuna pasikal i na Pilato
    elana.
  wbp-wbp: Ngula-jangka, Yarurdu manu yurrkunyu-patu nyanungu-nyangurlulpalu manyu-pungu
    Jijajiji. Kujalurla yirrarnu pangkarra ngurrju-nyayirni, yilyajalkulu pina Paliti-kirra.
  luo-luo: Eka Herode gi askechene nojare kendo nonyiere. Negirwake gi kandho marakido
    maber, negidwoke ir Pilato.
  nhe-NT: Huajca Herodes huan isoldados pejque quihuihuiitaj huan ica pajque. Huan
    quiyoyonti ica se yoyomitl tlen yejyectzi queja moquentíaj tlanahuatiani, huan
    sampa quititlanqui ica Pilato.
  aii-aii: ܘܗܹܪܘܿܕܸܣ ܘܕܲܚܫܘܼ̈ܗ‌ܝ ܡܘܼܣܠܹܐ ܠܗܘܿܢ ܐܸܠܹܗ، ܘܡܘܼܣܚܸܪܗܘܿܢ ܒܝܼܹܗ، ܘܡܘܼܠܒܸܫ
    ܠܗܘܿܢ ܐܸܠܹܗ ܠܒ݂ܝܼܫܬܵ‌ܐ ܫܲܦܝܼܪܬܵ‌ܐ، ܘܡܘܼܕܸܪܗܘܿܢ ܐܸܠܹܗ ܠܟܸܣ ܦܝܼܠܵܛܘܿܣ.
  esk-NT: Herod-ŋum aŋuyyiuqtaiñḷu mitautiginiġaat Jesus suvasaġiŋitḷugu. Atipkaqługu
    atanġum atnuġaallautaŋanik utiqtinniġaat Pilate-mun.
  msb-msb: Ginapakaaluhan kag ginatuya-tuya siya ni Herodes kaurupod an iya mga suldados.
    Pakatapos sinul-utan siya sin matahom na kapa kag binalik kan Pilato.
  cpa-NT: Jøng² Herodes quianh¹³ hlég² quián¹²dsa, ca¹cu² ca¹jmóh²dsa Jesús. Ca¹jmo¹dsa
    tsa¹quien¹²dsa. Jøng² mi³ca¹quieh¹dsa Jesús hmøah¹² jláh³, ca¹tsei¹dsa calah juu¹²
    ja³ta¹ni¹ Pilato.
  dso-dso: ଏରଦ୍‌ ଆରି ତାର୍‌ ସନିଅମନ୍‌ ଜିସୁକେ କିଜାଇଲାଇ ଆରି ନିନ୍ଦା କଲାଇ । ଜିସୁକେ ରାଜାମନ୍‌
    ପିନ୍ଦ୍‌ବା ନିମାନ୍‌ ପଚିଆ ପିନ୍ଦାଇ ପିଲାତ୍‌ଟାନେ ପାଟାଇ ଦେଲାଇ ।
  meu-meu: Bena Herod bona ena tuari taudia ese ia e kirikirilaia, e ḡonagonalaia,
    dabua namo-hereana ta e hadokilaia, bena Pilato dekena e siaia lou lao.
  yva-NT: Umba Herodesa pe apa naite nawe wanaikebe Yesus ai muno wo akaajian. Wo
    ansuno manawadi ngko dave inta raugasyo Ai ra po rave, mamaisyo ansuno akarijo
    titi po rave ramaisy, indamu wo ambaon. Umba Herodes apa naite wo auga ti wakare
    no Pilatusa nui.
  dgc-dgc: Pati ti Herod, sakay du sundalu na, éy linéloko de be ti Jesus, a inéapi
    de. Binaduan de siya ta memahal a badu na hari, sakay pinasoli de siya ni Pilato.
  zpm-NT: nacne leḻ psilo Herod grë xmeṉguiib Herod rzhidznie zho me, ruṉnguzee zho
    me. Bgacw zho me tib lar ne racw rey, sca nacw me lar co biire pxeeḻ Herod me
    lo Pilat.
  hix-NT: Norohnàtho wyaro rma haxa Txesusu yeryatxkon hatà, Eroknes komo, tanoto
    kom yakoro xarha, arymano ynye ro kom yakoro rma. Newnohyatxkon hatà. Honomtotxownà
    hatà, enyhoru ke, ehonomnà komo honon ke, tàwyanye ewnohrà me rma hatà. Thononke
    rma narhoy harha tà, Eroknesà, Peratusu hyaka.
  sim-sim: Urik Herot nga awun undari ma orhi nga Jisasin li okolehe malakama falendari
    kowe las orin limu faleshira. Uhu nor mbashirik indik Pailathik orin limu laha
    ira.
  npi-ULB: हेरोदले आफ्ना सिपाहीहरूसँग मिली उहाँको अपमान गरे र उहाँलाई गिल्ला गरे अनि
    असल पोशाक पहिर्‍याएर येशूलाई पिलातसकहाँ फर्काइदिए ।
  cgc-cgc: Herodes daw iya na mga sundalo, painsultuan danen Jesus an daw patatawaan.
    Pabayuan danen kanen an ta maalen na bayo na paryo ta bayo ta ari daw pabalik
    danen ki Pilato.
  tim-tim: Hain akbiâ Herote akto tembe lokolupŋe yâkŋe Yesu dewunŋân gem betorok
    panaŋi. Betorok panaŋmâ den hembalik mâŋgiyi. Hain akmâ Heroteŋe dâmbo hâk pekeŋe
    kulemŋe âlepŋe dondâ siâ mem lugu aŋbiâ gembo Pilatogâlân mem purik katmâ ariyi.
  yor-yor: Àti Herodu pẹ̀lú àwọn ọmọ-ogun rẹ̀, wọ́n kẹ́gàn rẹ̀, wọ́n sì ń fi í ṣẹ̀sín,
    wọ́n wọ̀ ọ́ ní aṣọ dáradára, ó sì rán an padà tọ Pilatu lọ.
  wos-wos: Wandaka Jisas Herotna hundi hasa wahafi yandéka dé Herot déka du wali di
    Jisasna xiré husandata di Jisaska bangwa hundi wata dé Herot wandéka di yikafre
    nukwa wur hérae Jisasré sandataka di déré wambula hura yi Pailatka.
  emp-NTPO: Mãwã panʌne Herodeba idji sordaorã bid̶a Jesuda ipid̶a biẽ́ jara duanasid̶aa.
    Djio biya quiruda Jesua jʌ̃bid̶aped̶a idji carea ipid̶a duanasid̶aa. Mãwãnacarea
    Herodeba idjira Pilatomaa jẽda diabuesia.
  eng-F35: Then Herod and his soldiers, after ridiculing and mocking Him, arrayed
    Him in a gorgeous robe and sent Him back to Pilate.
  ind-ind: Maka Herodes dan para tentaranya menghina Dia dan mempermainkan-Nya. Herodes
    mengejek Yesus sebagai raja dengan menyuruh mereka memakaikan jubah yang indah
    kepada-Nya. Lalu Herodes menyuruh para tentaranya mengembalikan Yesus kepada Pilatus
    dalam keadaan masih memakai jubah itu.
  pes-OPCB: هیرودیس و سربازانش نیز او را مسخره کرده، مورد اهانت قرار دادند، و ردایی
    شاهانه به او پوشاندند و نزد پیلاتُس باز فرستادند.
  mpt-mpt: Helot esa eka e awa genalin naka isa Yesuse kukub misiamo omkaha bianiba
    eka weng dobo weng oha biam bianiba komokwali youm ayame dubusubaniba Helote Yesuse
    imin dabaia monea Failat esu uneko genea dabanea onsebe.
  ssx-ssx: Kutupa Hetodi make ipika꞉ a꞉ndeli minimiki haliweki ame̱le̱ Yesu eto eto
    lao pa ale au laemekeme. Kutupa ota꞉ epeke au leke dau hokulu mea yamao paa Pailedi
    pa꞉ta꞉ tapaa moneayekeme.
  mkl-mkl: Ŋɔi Herodu í jɔ̀ ɑ̀ dɑɑ si ibɔ ku sĩɑ ɡɔ nɔ nŋu do sooɡeɛ ŋɑ ɑ̀ wɑɑ yɑɑkoɛ
    nɔ ɑ̀ wɑsi ku buu. Si ɑnyii nŋu nɔ í jɔ̀ ɑ̀ nyiòɛ bi Pilɑti mɑ́.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ହେରୋଦ ଆରି ମେଁଇଙ୍ଗ୍‌ନେ ସନ୍ୟଇଂ ଜିସୁକେ ଇଙ୍ଗ୍‌ଚେ ଆର୍‌କେ । ଆମେକେ
    ଇଃସାଙ୍ଗ୍‌ନେ ସକା ଆସ ଆର୍‌କେ ମେଇଙ୍ଗ୍ ଜିସୁକେ ଆଗିଆସ ଆର୍‌କେ । ତେନ୍‌ ଇଡ଼ିଂ ହେରୋଦ ପିଲାତ
    ଡାଗ୍‍ରା ଜିସୁକେ ବେବିକେ ।
  gof-RNT: Heroodisaranne iya wotaaddaretara Yesuusa kadhidosonanne leqisidosona.
    Bonchcho afilaa mayzidi Philaaxoosakko zaaridi yeddidosona.
  unx-unx: ଏନ୍ତେ ହେରୋଦ୍‌ ଆଡଃ ଆୟାଃ ସିପାଇକଲଃ ଇନିଃକେ ହିନିସ୍ତାକିଃତେ ଲାନ୍ଦାକିୟାଃକ ଆଡଃ ରାଙ୍ଗ୍‌
    ଲିଜାଃ ତୁସିଙ୍ଗ୍‌କିଃତେ ପିଲାତୁସ୍‌ତାଃତେକ କୁଲ୍‌ରୁହାଡ଼୍‌କିୟାଃ ।
  gah-gah: Lá ikago, eza ve golesa noigogitana Helotege itó gimisigi véate gopoguka
    litamó. Gopoguka limiake, agulizaki ve napámini luhoaká gó lamanaláa luhimiake,
    Heloté nene Pilató noitoka goha amiselekago vimó.
  lcm-lcm: Au, Erodes kuvul ve kana keve katakai i visvis kila abis a mang keve lau
    i mirik na i kurek ania. Na kila alak ia ta maus miminaungan le na kila asok pok
    ia ane si Pilato.
  aer-aer: Kele yanhe ikwerenge-ntyele, Herod re-arlke ikwerenhe thultye areye-arlke
    Jesus ikwere anhelhewarreke, arrkentye-arlke ilemele. Kele imerte itne ikwere-arleke
    antyame mwerre akngerre arrernewarremele Pilate ikwere-werne yernirtneke.
  qvc-NT: Chaymi Irudisqa suldadungunawan Jisustaqa disprisyashpa, burrlarqanllapa.
    Kanan asipananraykum ancha shumaqta mudachirqanllapa suq gubyirnutashina. Chayshina
    mudachishpaqam, kach'arirqanna Pilatuman.
  tgl-ULB: Inalipusta siya ni Herodes kasama ng kaniyang mga kawal, at kinutya siya,
    at dinamitan siya ng magandang kasuotan, at ipinadala si Jesus pabalik kay Pilato.
  cbs-NT: Jesúsun jawa ja yukaikidi jatube janchama kutaxna niken jawen soldadobubetan
    Herodesin Jesús ichakawakin kaxe wakin betsa betsapa watan xanen ibu keska wakin
    sanpu jawendua sawematan jawawen jaska watima ana jawendi Herodesin Pilato anu
    Jesús yunua iyuabu
  xtm-NTPP: Sani te Herodes ma ji'in soldado de ma, ni ka ka'an ndeva'a de nuu ya,
    te ni ka skondii de ya sa'ma va'a xeen sukan ndii rey ma ja ni ka kasiki ndee
    de ya. Sani te Herodes ma, ni ndatetniñu tuku de ya nuu Pilato ma.
  nnq-nnq: Helode pamwe na manjolinjoli gakwe, ngagankoya oni Yesu nu kuntendela nhwenyo,
    kuboka penia ngabankwindiya ngobo ja kingwana, ngabammuyanga kwa Pilato.
  bao-NT: To cõrora Herodes, cʉ̃ uwamarã mena, Jesús're ñañari wãme tii, cʉ̃re buigʉ,
    wiogʉre biro juti añurije cʉ̃re jãa, Pilato pʉto peera cʉ̃re tuenecã cojoupi ñucã.
  san-ORI: ହେରୋଦ୍ ତସ୍ୟ ସେନାଗଣଶ୍ଚ ତମୱଜ୍ଞାଯ ଉପହାସତ୍ୱେନ ରାଜୱସ୍ତ୍ରଂ ପରିଧାପ୍ୟ ପୁନଃ ପୀଲାତଂ
    ପ୍ରତି ତଂ ପ୍ରାହିଣୋତ୍|
  rmn-rmn: О Ирод тай лэски салдатя прасанас тай марэнас э Исусес, ай дэчи урявдэ
    опэр Лэстэ шукара савутя тай бичялдэ палэ ко Пилат.
  huv-NT: Aaga Herodes maquiiüb misoldados nej atsojayéjan majawüw Teat Jesús. Tasoijquiw
    nej tiül noic najneajay napixeran majüic atnej nop minatang nenajiüt. Aag ayaj
    itsojow nej. Condom tüüch nej mamb alinomb andüy niüng ajlüy a Pilato.
  otn-NT: Nu̱na̱ ra̱ Herodes co 'nɛ̱hyø soldado xquet'a̱ hi̱mbi̱ nu̱ ma̱nho ra̱ Jesús.
    I thentho, bi heta̱ n'na rá̱ he ma̱zihotho tengu̱tho rá̱ he n'na ra̱ da̱st'abi.
    Ra̱ Herodes ma̱hømbi̱ mɛnhna̱ Jesús, i̱ map'ʉ 'bʉhra̱ Pilato.
  nop-nop: Kaŋ Helot tiŋa mikmeŋiye adi Jesu tihilihili timiŋa nimpekit tigiŋ. Untiŋa
    mapme diniŋ dahidahi fofooŋ niŋ tiŋa dahimiŋa niŋkulu kotigoŋ Pailat’walaŋ uguk.
  obo-NT: Na, id sumpalit si Disas woy id po‑ilawan ni Herodes duma taddot mgo sundau
    rin. Id umpakan dan pe‑en sikandin to motoos no uvag kun to umpak to hari, woy
    id polivod din si Disas diyot ki Pilato.
  kca-kca: Ирод соԓтанԓаԓ пиԓән Ԓўвеԓ иԓ ԋэрмаԓ пӑ ԋӑха ԋӑхмаԓ йўпийән, хон сŏха Ԓўвеԓ
    ԓумәттәсԓы пӑ йŏхԓы Пилат хŏща китсәԓы.
  cak-ENT: Y ri Herodes y ri ye ru-soldados man jun ruk'ij xquibün chin ri Jesús y
    xquitze'ej. Xquiya' c'a jun tziük chirij, cachi'el ri nyequicusala' ri reyes.
    Roma chiquivüch rije' xa man jun ruk'ij ri Jesús. Y c'ateri' c'a ri Herodes xutzolij
    chic e chin ri Pilato.
  lif-NT: ᤜᤧᤖᤥᤍᤧᤏ ᤏᤢ ᤁᤢᤎᤰᤛᤢᤒᤠᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤁᤡᤏᤠ᤺ᤴᤍᤡ ᤔᤧᤒᤡᤖᤢᤖ ᤁᤢᤈᤠ᤺ᤳᤌᤡ ᤔᤧᤍᤣ᤺ᤛᤢ. ᤜᤧᤰᤁᤩᤠᤱ
    ᤐᤖᤠᤴᤗᤠ ᤜᤠᤱᤋᤣ᤺ᤳᤋᤡᤴ ᤔᤧᤈᤠᤰᤋᤢ ᤔᤧᤒᤡᤖᤢᤀᤠᤱ ᤕᤠᤱᤏᤠ ᤐᤡᤗᤠᤋᤛᤖᤥ ᤔᤧᤒᤠᤱᤄᤢ ᤔᤧᤍᤣ᤺ᤛᤢᤖᤥ॥
  mie-NT: Ñúcuán de Herodes jíín ndá soldado dē nī ncāhān nēhén dē jíín yā, de nī
    nsāhá catá dē nūū yā, chi nī nchuhun dē yā iin sahma fino jā cúu sahma rey. De
    Herodes nī ndacu dē jā ná quínasiáha dē yā nūū Pilato.
  san-TIB: ཧེརོད྄ ཏསྱ སེནཱགཎཤྩ ཏམཝཛྙཱཡ ཨུཔཧཱསཏྭེན རཱཛཝསྟྲཾ པརིདྷཱཔྱ པུནཿ པཱིལཱཏཾ པྲཏི
    ཏཾ པྲཱཧིཎོཏ྄།
  qve-NT: Saynallataqmi rey Herodespas hinallataq soldadonkunapas, Jesusta k'amiranku;
    chansakunawan burlakuspankutaqmi, huk reyta hina suma-sumaq p'achawan p'acharachiranku.
    Hinaspan Poncio Pilatopa kasqanman kutichiranku.
  pao-NT: Soo Herod yise ka umu tutukwutumadu-no ka Te Pabe'e suda matuguna oo-ma'yoona
    nanekoena oo nasootzamekugonno. Umu unu nanenagadu-kwi oo kwaseakute mu Jew numu-kooba
    katudu mee oo netammana yise ka Pilate-matoosoo oo taya.
  cbu-NT: Ashiriya, Herodesarinsha tsiyantayaru, Isusoo natsarangiya. Sheeru, wasundurursha
    Isusoo kiyung tácharangana, manga. Wamareemsha kizpur wanasir túmartarangana.
    Sheersin, Pilaturinipsha waptam machtarangana, manga.
  usa-usa: ánibo Érôtigaraq wení ááiq-i-wayukagaraq Îtumma mamá aábê-aimma timáketa
    ánnánaiq kéumaketa yemá mórama íráqô-kaqtoma matéta Îtumma iyákátuweta Pááíratinopaq
    timákáawana yauwéqma uráiye.
  soy-soy: Erooti nɛ upisɔ́ɔ́cɑ ɑpi kɛcɑ́ɑ́ u nyɑ́nɛi ɑpi u n sɛ́nnyi yɑrɛ kɛsoi kpɑ́rɑ́pi.
    Api kɛtúkɑnkɑ kɛcirɛ u tɑni ɑpi Pilɑti-mɛ̃ u pɛsɛpɔ.
  hui-hui: Ani layagola Herodobi ibunaga wai biaga ami agali hearubi tigua Yasu mege
    taraore bialu handabe manga howa aga bayaleore mbira mo karula howa, Pailate karia
    haru dai bidaba, lene.
  amf-amf: Herodisaar yisa poolisanabete kiam bagaatebee boyaatebe ki dahade; apala
    goobe kiam qattsayse Bhilathoosdar maasate kiam ki yittsade.
  quc-NNT: Are k'u ri tat Herodes xuquje' ru soldados xketzelaj u wäch ri Jesús. Xketz'b'ej
    k'u u wäch xuquje'. Xkikoj jun je'lalaj atz'iaq che je' jas ri kukoj jun nim taqanel.
    Te ri' ri tat Herodes xutaq chi b'i ri Jesús ruk' ri tat Pilato.
  dob-dob: Ta ꞌenega Elodi ma ina tolosaiyao Yesu situyeyena ta siꞌawa toꞌumaliyena.
    Ga muliyega kini ꞌana ꞌoama sieꞌotena ga sietune limena Pailato ꞌenaya.
  wrs-wrs: Doa Herot, hevna valgonind himba Yesusm loumona indkokla ovrivna. Herot
    unna hevna valgonindm, pikian vewol vinu kuwulna, osm dasalm uvra, ora kuwulmendekli,
    wo henga nonahonam waiango Pailatindam.
  mca-mca: Ma' qa pa' Herodes qa pe' ƚeqejkunenhei oq'opheƚinetsilets in hats yili'ij
    pa'aj in qi in yawitji pekhel ƚeqfenyejeyijkii, ma' qa pa' Herodes qa yuihinik'ipha'm
    pa'aj pa' ƚe'wis ƚe'ntilafittax qa yepiletii iye pa'aj pa' Pilato.
  kiw-kiw: Heroda ruu himia heamo uubi rautu, Iesu ai-pemerioumo, ka eremabe tiato
    raara aamiꞌa iemaꞌaimo, mea hiꞌa hipura tutuu atimaimoi-ka, aiha potiodoaimo araimai
    Piratoi-do.
  tzo-TZC: Jech ti Herodese schiꞌuc ti yajsoldadotaque muꞌyuc cꞌusi bal o laj yilic.
    Jaꞌ jech xtoc yoꞌ ta slabanic ti Jesuse, jun yutsil laj yacꞌbe slap scꞌuꞌ jech
    chac cꞌu chaꞌal ti ajvalile. Tsaꞌcal to un, ti Herodese laj stac batel yan velta
    ta stojol ti Pilatoe.
  mya-mya: ဟေ​ရုဒ်​မင်း​နှင့်​သူ​၏​စစ်​သား​များ​သည်​ကိုယ် တော်​အား​မ​ထီ​မဲ့​မြင်​ပြု​၍​ပြောင်​လှောင်
    ကြ​၏။ ထို​နောက်​တင့်​တယ်​သော​ဝတ်​လုံ​ကို ဝတ်​ပေး​ပြီး​လျှင် ကိုယ်​တော်​အား​ပိ​လတ်
    မင်း​ထံ​ပြန်​ပို့​လိုက်​၏။-
  gng-NT: Herod nin uʼsɔjambɛ liike' wɔ fɛnm, ki lɛ̀' wɔ, nɛ Herod taa' kuliɛrku kuba,
    kù mɔn cɛɛn ki goln' wɔ, ki cère' bi taa' wɔ ki jiin' Pilat saan.
  cbi-NTPO: Tsenñu Herodes ya' keenu mi'namu bale rukulaba Jesúsnu balejtu dekure'
    dya' kayu jungajte uukapunu tyatu, Jesúsnu balela' pannu bale jali pi'kelaa pandekila.
    Tsanguetu bene Herodes, Pilato uñi' jungaa Jesúsnu me-eemi.
  ikk-NT: Hẹrọdụ lẹ ndị-agha a nọzị mẹ Jesu rịkẹ onyẹ-ẹti, kpa a ye ẹmụ. 'Ya Hẹrọdụ
    nọ yimẹ ẹ ẹkwa ma mma, zikin ni Paịleti ya.
  leu-leu: E mui na Herot e mu rabuna ina fevis, ri suaxan na Yesus. Ri fafalaxe pana
    marapi ina piran e ri feng faꞌulie xe si Pailat.
  maz-NT: E Herodes 'ñe c'o o̱ tropa, me mi mbãxtjoji e Jesús mi cjapüji menu. Cjanu
    o jyecheji c'ua 'na bitu c'ü me mi muvi, c'ü mi nza cja c'o je'e o rey. Nuc'ua
    cjanu o manda o zidyiji na yeje cja e Pilato.
  bod-N: ཧེ་རོ་དཱ་དང་ཁོའི་དམག་མི་དག་གིས་ཀྱང་ཁོང་ལ་བརྙས་བཅོས་དང་འཕྱ་དམོད་བྱས་པ༌དང༌།
