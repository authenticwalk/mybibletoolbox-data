  cop-CNT: ⲉⲧⲁϥϣⲟϣϥ ⲇⲉ ⳿ⲛϫⲉ ⲏⲣⲱⲇⲏⲥ ⲛⲉⲙ ⲛⲉϥⲙⲁⲧⲟⲓ ⲟⲩⲟϩ ⲉⲧⲁϥⲥⲱⲃⲓ ⳿ⲙⲙⲟϥ ⲁϥϫⲟⲗϩϥ ⳿ⲛⲟⲩϩⲉⲃⲥⲱ
    ⲉⲥⲫⲉⲣⲓⲱⲟⲩ ⲁϥⲟⲩⲟⲣⲡϥ ⳿ⲉⲡⲓⲗⲁⲧⲟⲥ.
  adz-adz: Ida Herot da garaman singaari irim umpur i Yisu da igira Arangan i ngarukui
    bini bida king ruas gan, da itip itangin Arangan ifa da Pilatus.
  sri-sri: 'Pʉrʉ Herodes ĩgʉ̃ya surara merã Jesúre bʉrida, ñerõ iriñurã. Ĩgʉ̃rẽ bʉridarã,
    õãrĩ surírore opʉyañerẽ sãñurã. Irasiri odo, Herodes: “Ĩgʉ̃rẽ Pilato pʉrogue ãĩaka
    doja!” ãrĩyupʉ.'
  nal-nal: Ma Erot faraxai wana ubina dauran sina di vis naan ma dit fanangon naan.
    Ma di vamamaus naan pana a marapi baraaf ka marmari daxa, ma di kling faulin naan
    ka waan sin Paailat.
  kyq-kyq: Ɔɔ Ɛrɔd ute asgarin̰ge se tɛɗin̰ rɛn̰ rɛn̰ ɔɔ tɛrɛcin̰ mɛtin̰ ki. Tɛr naaɗe
    uusin̰ kal ute ron̰a ɔmb birin̰ birin̰, jaay ɓo naaɗe ɔlin̰ gɔtn Pilat ki.
  kwd-kwd: Ma la Herod fe'enia nga ta'a ni fununga aana, gila doo ana la Jisas, ma
    gila ka fata ngadaa la'u mola. Ma gila ka fa'aruufia 'ania nga ruu 'e tekwa 'e
    le'a 'ilaka'u nga Kiingi, ma gila ka orite'enia la'u te'ala Paelat.
  ded-ded: Nga Herode nga wasai arengfora yeneng ye ngadehema dedzomoc ammima ngakpi
    mong kibiagoc heimigec kemeu Piratoaru monggoc suegec mekenggec.
  ewe-ewe: Herod kple eƒe asrafowo hã va de asi vlododoe me. Woɖu fewu geɖe hã le
    eŋu, wodo awu nɛ abe fia ene, eye wogagbugbɔe ɖo ɖe Pilato gbɔ.
  nuy-nuy: Na-Herod naagi-yung marri warruburru-yung wurru-wiynji-wiynjini-yinyung
    nigawi-nyinyung wugurru, wunaandirriyn niga aḏaba, wunu-ngarrmijgaa runggal-windiyung
    nigawi-wuy, wunu-gaḻij-gaa naagi-yung niga. Na-Herod nima-miyn manubama-yung mana-yaaḻi
    marri nu-yabijgayn na-Jesus-guy, mamanunggu-windiyung mana-yaaḻi manubama-yung,
    nguynju na-king-jii ni-yaba-yabina-yii yaga, ma-yamaa. Nga naagijgiyn niga buguni
    na-Pilate-guy.
  cop-BHC: ⲈⲦⲀϤϢⲞϢϤ ⲆⲈ ⲚϪⲈⲎⲢⲰⲆⲎⲤ ⲚⲈⲘ ⲚⲈϤⲘⲀⲦⲞⲒ ⲞⲨⲞϨ ⲈⲦⲀϤⲤⲰⲂⲒ ⲘⲘⲞϤ ⲀϤϪⲞⲖϨϤ ⲚⲞⲨϨⲈⲂⲤⲰ
    ⲈⲤⲪⲈⲢⲒⲰⲞⲨ ⲀϤⲞⲨⲞⲢⲠϤ ⲈⲠⲒⲖⲀⲦⲞⲤ.
  buk-buk: Goc Herod ti lau siŋ-ŋga sêsu Yisu susu ma sêŋgwiniŋ iŋ. Sêkêŋ iŋ sôc ŋakwê
    baliŋ gitôm kiŋ sêsôc, ma sêŋkiŋ iŋ mbu têŋ Pailot gi.
  pri-NT: '[Jèe pâ nau ora tà Héroda gooé] â rà tànyiriê ma piècaarié, wàé ma wà tèpa
    coda kêe. Â rà pwa ma é coona ê pé ârabwée kâra ukai. Â rà panuâê côwâ pâdari
    Pilato.'
  zpq-NT: Na' Herodes len zan soldadw c̱he' ca' gosezolaogüe' gosezi'diže'ne' na'
    gosonḻe' c̱he'. Nach cate' beyož bosoguacue'ne' to lache' xdan juisyw, goseseḻe'ne'
    da' yoble lao Pilaton'.
  por-TFT: Aí Herodes e seus soldados zombaram de Jesus. Colocaram roupas bonitas/elegantes
    nele para fazerem pouco dele como rei. Depois Herodes o mandou de volta para Herodes.
  gwi-NT: Herod viniveet'ah'in nąįį haa giiyeedlaa ts'ą' giiyuuzhri' iizųų ąhtsii.
    Ik łyaa nizįį Jesus anagąhtsuu. Ąįįtł'ęę Pilate ts'ą' nineegiiyąąhchįį.
  gvn-gvn: Herodangka, nyunguwundu soldier-soldierangka Jesus yajarrin, nyungun buyun-daman.
    Yinyamun jana kambi flash-bala nyungundu didan, Pilateanda yungan baja.
  nhy-NT: Tonses Herodes iwan isoldadojwan okitojtoktijkej san tlan amo iwan okipinawijkej,
    okitzotzoltijkej ika se kuale tzotzole ijkón ken motzotzoltia se rey. Satepan
    Herodes oksemi okititlanke inawak Pilato.
  asm-FB: পাছত হেৰোদে তেওঁৰ সেনা সকলোৰে সৈতে যীচুক হেয়জ্ঞান আৰু বিদ্ৰূপ কৰি, ৰাজকীয়
    বস্ত্ৰ পিন্ধাই পীলাতৰ ওচৰলৈ আকৌ পঠিয়াই দিলে।
  okv-okv: Eto Herod te amita isoro embopo te na Iesu isembeto urumbitie king ke ijie
    kiari bo ikenu asukenu Pilate ta degi ikenu egerembena.
  mxt-NT: Tyicuan ta ra Herodes chihin sɨndaro cuenda ra chacu̱ nyaa ra chi ra. Ta
    sandɨhvɨ̱ noo ra noo sahma yahvi ta tyaquɨ chi ra, tari cha tuhvá rey ñihnó. Tyicuan
    ta natachi̱ ra Herodes chi ra inga chaha nuu ra Pilato.
  tzo-NT: Ti Herodese xchi'uc ti yajsoldadoetique muc spasic ti muc' ti Jesuse. Ja'
    no'ox laj slabanic, laj slapbeic c'u'il hech chaj c'u che'el tslapic ti ajvaliletique,
    ja' ti t'ujum no'ox ti jyalel ti c'u'ile. Patil hech lic staquic sut tal ti stojol
    ti Pilatoe. Slapoj tal ti c'u'ile ti Jesuse.
  ind-AGS: Herodes dan para prajuritnya mengejek dan menghina Yesus. Mengenakan jubah
    kerajaan kepada-Nya dan mengirim-Nya kembali kepada Pilatus.
  omw-omw: mwiaqaatai Herotivavata, mwia ntaqu vaisihuavata, Iesusirara raima mwateta
    tiqata, E nronra vaisi variarava nronra vaisi tavuna utu taante, timwa kyeta tuavaaqa
    kyuqera utumwate ua qua timwa mwateta titovaro Pairaativa varunani nrumu ntantero
    vura.
  yrb-yrb: Erodini danu ami uwaraini Yesuba siosawere uteda irutate kobere wadia barue
    oitate Yesu ma owetate Faeratibai siaia uta.
  maa-NT: Jè Herodes ko̱ soldado‑la̱ tsachrjekàngui‑né; kisìkákjá nikje xi 'ñó ndaà
    kjoàn koni ts'e̱ xi̱ta̱xá ítjòn nga kisìsobà‑la̱; i̱kjoàn kisìkasén ìjngoò k'a‑la̱
    jè Pilato.
  mcq-mcq: ꞌEnarena Herotiho ꞌee huni sorutia puꞌúmo Jesuho apene ꞌurarahe ꞌee siseꞌi
    ꞌahae ꞌee ateha nihoꞌo mavarasaꞌina apúsamahe ranavume Pairati oni ꞌuname vaꞌana.
  sus-A: هٍرٌدٍ نُن عَ شَ سْورِيٍ قَن نَشَ عَ كٌنبِ عَ مَيَافِشِ رَ، عٍ نُ عَ مَيٍلٍ.
    عٍ تٌ فُبَ تٌقَنيِ رَفٌرٌ عَ مَ مَيٍلٍ سٍ رَ، هٍرٌدٍ نَشَ عَ رَفبِلٍن ثِلَتِ مَ.
  jpn-1965: ヘロデは、自分の兵士たちといっしょにイエスを侮辱したり嘲弄したりしたあげく、はでな衣を着せて、ピラトに送り返した。
  fra-SBL: Hérode et ses soldats l'humiliaient et se moquaient de lui. Après l'avoir
    revêtu de vêtements de luxe, ils le renvoyèrent à Pilate.
  yka-yka: Manjari hinang dagey si Isa weˈ si Herod duk meˈ sundalunen duk diniyawaˈan
    weˈ de. Pinasemmekan iye weˈ de juba tanam manamal, ubus bu daˈak si Herod ne
    iye binoˈo balik pī pu si Pilatus.
  mle-mle: Yiratawa dikidiy vay sawdiy duw Jisasak rik kwurtaay, wajibayin kwurkuw,
