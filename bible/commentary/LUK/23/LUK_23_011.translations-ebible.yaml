  dao-dao: Herod la a yekap he naw Jesuh hmumsit u lü yaiha pawh u lü jinu akyäp cang
    suisaki he naw Pilata veia ami tüih be.
  cya-cya: Xacan' yu Herode lo'o sindatu 'in yu mscuan tloo 'in ñi lo' mxiycha' yu
    'in ñi, lo' mxico' yu sca te' tsu'hue ña'an 'in ñi, xiya' ngua'an tñan yu 'in
    ñi nde se'en ndi'in yu Pilato can'.
  nii-nii: Eros ni, eim nge opu ond wumb ni eim ek ngok, ek kis kanim kanim nik erik,
    konduk ka wii endi mon kanim kanim mułum kon ei kindik kin, nga eim Pailos mułum
    konu ełe orung kindnjing.
  ign-NT: Tásiha, ema Herodes énapa ena masunta­rurana, ichape­rinehi eta náepuruirahi.
    Tacahe, ema Herodes mavehapa eta mamuirihaini manaqui­ria­ru­vaipahi, táepaha­me­que­ne­ripahi
    eta tajanu­nu­me­si­rainihi. Mamuriachapa ema Jesús. Táicutiarahi eta nacaeca­hirahi
    éma. Tásiha, macava­nai­ri­pi­varepa ema Herodes náimi­chava te mamirahu ema Pilato.
  dik-NT: Go Antipäth Ɣërot kek apuruɔ̈ɔ̈kke Jethu bui ku lɛ̈ɛ̈tkë. Ku rukkë alanh
    dhëŋ apɛi cït alanh bɛ̈ny yekɔ̈u, ku toockë ciëën tënë Pilato.
  cac-cac: Yuj chi' a vin̈aj Herodes chi' yed' eb' soldado, ix sb'aj Jesús chi' eb'.
    Ix sb'uchan pax eb'. Ix stz'acan yac'och juntzan̈ pichul eb' te vach' d'ay, icha
    spichul eb' vin̈ rey. Ix lajvi chi', ix yac'anxi meltzaj Jesús vin̈ d'a vin̈aj
    Pilato.
  tzj-E: Ja' Herodes e rexbil rsoldado nmajo'n val ta Jesús chquewech, xquemaj ryok'ic,
    xquecsaj jun tziak tzra ajni' nucsaj jun rey per xjic necyok'bej rxin. C'jara'
    Herodes xutak el chic jmul ruq'uin Pilato.
  san-BUR: ဟေရောဒ် တသျ သေနာဂဏၑ္စ တမဝဇ္ဉာယ ဥပဟာသတွေန ရာဇဝသ္တြံ ပရိဓာပျ ပုနး ပီလာတံ
    ပြတိ တံ ပြာဟိဏောတ်၊
  yaa-NT: Nãskakẽ Herodes ãfe sorarofo feta chakakõifayanã kaxemetsama fanifo. Nãskakaxõ
    rapati nana safemanifo nã rapati xanĩfonã. Nãskaxõ Herodes anã Pilato ano Jesús
    nĩchini.
  cab-NT: Ábati loúseruni Heródes jáu lisúdaaranigu quei ni cáta, éjeraja jagía láu.
    Ábati jadáüraguagüdüni táu anáanguni wéndegutu quei lanáangun urúei, ábaya loúnajani
    Heródes lun Piláto.
  clu-clu: Anang ginimo ni Herodes kag anang mga goardya, ginmolay nanda kag ginpakauyan
    si Jesus. Ginpasoksokan nanda tana ang lambong nga masadya kag ginpabalik doto
    kay Pilato.
  swh-ULB: Herode pamoja na maaskari wake, walimtukana na kumdhihaki, na kumvika mavazi
    mazuri, kisha akamrudisha Yesu kwa Pilato.
  tpt-NT: Chuncha ni Herodes kun ixtropas jantu katatoꞌoyal, va la lhuu laqxtoqnu
    chivinti tajunil. Ex chuncha talaktuꞌul, va taꞌulanil aqxtaun laqchꞌiti yu taꞌulay
    jalhachimoꞌonun. Ex va chuncha tapulaktuꞌul, va tamalaqachanichoqol ni Pilato.
  aai-aai: Imaibo Herod ana baiyowayah bairi Jesu hi’iyab hiu kwanikwaniy. Naatu faifuw
    gewasin hibai hi’us hiyafar maiye matabir in Pilate biyan tit.
  sny-sny: Meni Herot ai lu werese lo aiwawe a'i Jisas ma'e au luwaruweye. Lowe le
    ma'e peri te'e naruwe. Lowe ipari tahe lo'u a'i au ani asiye. Ipari tahe lo'u
    a'i apou a'i toteye. Meni Owane tutawe lo ipari tahe wou a'i ne. Lowe le ne pa'eyei
    au irowe. Sosu Herot Jisas meni Pailat ma'e si tame eimawesawi.
