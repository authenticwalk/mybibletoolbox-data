  ory-ory: ପୁଣି, ହେରୋଦ ଆପଣା ସୈନ୍ୟମାନଙ୍କ ସହିତ ତାହାଙ୍କୁ ତୁଚ୍ଛ କରି ପରିହାସପୂର୍ବକ ଚାକଚକ୍ୟ
