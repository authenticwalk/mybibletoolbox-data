  bdd-bdd: Ma ꞌoinega Helodi maꞌina toloꞌalehao Yesu silolotuyaneya ta siꞌahwa galegaleya.
    Ma muliyetega kini ꞌana ꞌwama siheꞌoteya ma sihesumane hileya Pailato ꞌoina.
  cbt-NTPO: Napohuachina, Irotisëri tëhuarin. Sontaronënpitarinta' tëcaripi. Noyápiachin
    hua'an a'morinso pochin a'motahuaton, Piratoquë a'paantarin.
  rmy-SERVI: Иродо їтханэ халавдэнца ачиле тэ обмукэ патив Исусохкири тай асанепэ
    Лэстар. Тунчи урявда Лэ дэ барвали їда тай отбичалда павпалэ Пилатостэ.
  srn-NT: Dan Herodes nanga den srudati fu en, bigin broko Yesus saka èn den teki
    En leki spot'popki. A weri wan moi krosi gi En, dan a seni En go baka na Pilatus.
  cta-NT: Liꞌ nguaꞌni lyaꞌ ti Herodes jiꞌi̱ Jesús; juaꞌa̱ sendaru jiꞌi̱ yu, cuxi tsa
    nguaꞌni nguꞌ loꞌo. Chaꞌ caja ñiꞌya̱ nu xtyí loꞌo nguꞌ jiꞌi̱, liꞌ nguxacuꞌ nguꞌ
    lateꞌ tsoꞌo tsa ñaꞌa̱ jiꞌi̱; lateꞌ ndubi ñaꞌa̱ ñiꞌya̱ ñaꞌa̱ steꞌ rey nguxacuꞌ
    nguꞌ jiꞌi̱. Loꞌo liꞌ nda Herodes jiꞌi̱ Jesús ndyaa chaca quiyaꞌ slo Pilato.
  bqc-SIM: Elodi ń a sosaↄ sakà Yesugu, aa aà láanikɛ̀ aa ula tↄde dàɛ̀, ↄ̃ à
    ɛ̀a aà gbàɛ Pilatiwa.
  tcz-CHONGTHU: Chuin Herod le asepaiten Yeshua chu totnopnan aneiyun adaichavai pan
    tauve. Achainan, amahon leng ponsil asilpeh un Pilate hengah ahinle sol tauve.
  mar-mar: हेरोदाने त्याच्या शिपायांसह येशूला अपमानास्पद वागणूक दिली, त्याची थट्टा
    केली. त्यांनी त्याच्यावर एक तलम झगा घातला व त्यास पिलाताकडे परत पाठवले.
  snp-snp: Eti ato, Helotiki ido kimiwelaki yate noka kede umuti, kamana kiti, kiyaba
    we ukanalo owo ma wi edeti, Pailati minaidoka kofa ilimiti unawae, loti gilifi
    melae.
  isl-isl: Síðan tóku Heródes og hermenn hans að hæða Jesú og spotta. Þeir klæddu
    hann í konunglega skikkju og sendu hann síðan aftur til Pílatusar.
  spy-NT: Nto mii yoo, kuyēchi ꞉Ērōōtē āk riibiikyii Yēēsu ng'al chēbo kāāntosuurāt
    ankoonyaliil. Kiilookyi sireet nyēē kibo bāytooyiisyēēt /ankeeketita kuwo wōlēē
    kimii ꞉Bilaato.
  xnn-xnn: Dat saysayoten ya selselaten da Herod ya nan sosoldadona si Jesus. Dadat
    badowan siya is badon di ali esadapay pasagongen ken Pilato.
  mwe-mwe: Bhai, a Elode na ashimanjola bhabho, gubhaalembulenje a Yeshu nikwatendela
    mbenji, kungai gubhaawashiyenje lijoo lya Upalume, gubhabhujilenabhonji kwa a
    Pilato.
  tte-tte: Elodi mekanakavao tokaleyayao Yeisu sitalawasiyan yo simalumaluwan. Kabo
    kaleko mamalawena kana saba namwanamwasosina sikalai siyalikwa, kabo siyawasa-yapileyoi
    ilau Pailato koina.
  tcs-tcs: Erod ane ol dem amiman blo em, bin prapa spoile Zizas. Dempla bin moke
    em ane prapa daune em olkain. Den dempla bin pute ol prapa plasklos wase king
    wea em ane dempla bin sane em gobaik po Pailat.
  hlt-THB: Cawh Herod ingkaw a qalkapkhqi ing Jesu ce the a kha na unawh qaih am qin
    na uhy. Hi ak leek soeih soeih bai sak unawh Pilat a venna tyi tlaih uhy.
  soq-soq: Sape Erod me sorodiawa do Iesu ewadabuasane oiwa waiena. Do wasi baiwa
    gara eudida mampe benasaieno dialeno tauma Erod Iesu wanaubeno leulene alen Pailat
    mampe.
  qub-qub: Herodesnami suldäruncunawan Jesusta manacajman churar asiparan. Mandaj
    jatiränan röpata jatiparan. Nircorga Pilato cajman cutichiran.
  att-att: Á di Erodo gapay ánna yù ira suddálu na, iniluddè da ánna inuyu-uyo ra,
    á binarawasiád da ta barawási na patul lage ra initoli kâ Pilatto.
  bki-bki: Mia vite nalo nei naruei mila Erot naliko kiano tomu na mira nalo maka
    asaaro ka Yesu, ana amila kikio naio, amiyotel searia naio. Karina, amiya tubo
    nalo m̃alo kulum̃arauo nalo tai eaio, ka amijikia avital eaio, naruei amila banbano-o,
    karina Erot miila naio ban bere ea Pailat bitii bereio.
  bqp-bqp: Hɛrↄdu kũ a sozanↄ Yesu gya bò ò a fobò ò uta wɛ́de dànɛ, akũ à ɛ̀ra
    à a gbàrɛ Pilatia.
  mcp-mcp: Herod bə́nɔ̂ŋ ifulísh byé bwə́ ŋgə́ ŋwa nyə mpyóŋ nə mpyóŋ, ŋgə cágʉlə
    nyə. Bwə́ mú bwééd nyə jɔ̧jɔ̧ jud nə́ ndɛɛ́ nyiŋg nyə nə́ bwə́ kə́g nə nyə wə́
    Pilât.
  hat-hat: Ewòd menm ansanm ak tout gad li yo t'ap pase Jezi nan rizib. Yo mete l'
    nan yon wonn tenten. Yo mete yon bèl rad sou li; epi yo voye l' tounen bay Pilat.
  npl-NT: Ijkuakó Herodes Antipas Primero iwa isoldadojwah fiero okitoktijkeh n Jesús,
    iwa para okachi fiero kipijpinawiskeh okitlakentijkeh kemi yetoskia Rey, iwa n
    Herodes oksepa okitítlanki kan Pilato.
  bgg-bgg: Herod nane airo siphahithek è Isu makhakriing srane the yao; chiihphado
    ithek è aishii yung wie guii phi srane iidoh Philath shii thoh ge.
  eng-TCENT: Herod also treated him with contempt and mocked him, as did his soldiers.
    Then, after dressing Jesus in fine clothing, Herod sent him back to Pilate.
  eng-BSB: And even Herod and his soldiers ridiculed and mocked Him. Dressing Him
    in a fine robe, they sent Him back to Pilate.
  cpu-NT: Ikanta Herodes itsipatakari irovayirite irirori, imanintashiretanakeri,
    ikaviyavaitanakeri. Ikithaatantakari irooperori kithaarentsi, joipiyeeri isaikira
    Pilato.
  san-ASM: হেৰোদ্ তস্য সেনাগণশ্চ তমৱজ্ঞায উপহাসৎৱেন ৰাজৱস্ত্ৰং পৰিধাপ্য পুনঃ পীলাতং
    প্ৰতি তং প্ৰাহিণোৎ|
  tac-NT: '''Liko alué selígame Erore ''lige abiena alué sontalo chojkile gawelia.
    ''Lige o''pachátarile alué o''pacha ''we semati napu alué bo''né selígame Erore
    o''pachátame nile, ''lige pe gawéliga lolale. ''Lige alué selígame Erore nulale
    napurigá ku alé Pilato ajtígachi o''toboa alué Esusi.'
  eng-WEBPB: Herod with his soldiers humiliated him and mocked him. Dressing him in
    luxurious clothing, they sent him back to Pilate.
  gfk-H: Herot ma ira nuna umri diet ga hasakit sakasaka tana. Io, diet ga hasigam
    ia ma tiga bilai na sigasigam diet gaam tulei pukus ia ukaia ta Pailat.
  viv-viv: Ada Helodi yana tolugaviya buye hihawaveꞋiyoyohoyena kadu hihawavelaigena.
    Au vaigau yamumu-moꞋena hiveꞋoseni-yo Failato againe giveyewana.
  yao-yao: Nipele, che Helode ni ŵangondo ŵakwe, ŵanyelwisye ni kwatukana Che Yesu
    ni kwawasya iwalo yakusalala ni ŵammuchisye ku che Pilato.
  tgp-tgp: Ale Herod peresi na nona tamlohi vuro, la vaisatihia na nora retireti,
    ale la kerehia. Moiso la rua na ruru r̃uhur̃uhu, la r̃ulea mo mele vano isan Pilate.
  auc-NT: Ayæ̈ Edode tönö tömengä tontadoidi tönö Itota ingante pïïninque, Waa cæte
    baï cæcantedö abi, ante badete todänitapa. Önonque badete tocæte ante tömënäni
    waëmö pönï weocoo daga wëñadinque tömengä ingante adodö Pidato weca da godönäni
    gogacäimpa.
  kbc-NT: Herodes ijaaɡ̶ijoa niodaɡ̶awadi oniweenigitedice Jesus, codaa moyametibigo.
    Onixomeɡ̶etedinigi nijayogo inionigi-eliodi, odaa Herodes ja iiɡ̶etacedicogi minitaɡ̶a
    Pilatos.
  bmh-bmh: Herot gonugau malai dudu abai ereg, agen Yesus ir moroimai, ze biabial
    kuai asiu auremen. Guzenaimai, Herot nug gonugau malai dudu awarendai, gonugau
    tibur galau naliu Yesus arugai moroimai, koli Pailot waugab palautina, beteun.
  ctu-BL: Herodes yic'ot i soldadojob tsi' p'ajayob. Tsi' wajleyob. Tsi' lʌpbeyob
    wen i t'ojol bʌ i pislel. Herodes tsi' cha' choco majlel ba'an Pilato.
  meq-meq: Herod ta sidzew ŋgay hay tə tsəne andza niye na, tə tsaɗay a Yesu ada tə
    ŋgwasa faya haladzay. Tə pa faya petekeɗ nakə a le haladzay aye. Tsa na, tə ma
    ha a gay i Pilat.
  noa-H: Magbaawai Herodeeu hich soldaaun dʌ̈imua hi gaai hiuk'anaa hi serbiibagpa
    p'ënaa, —Pãadë hoobat, judionaan reik'aju hanʌmta dau hap'ʌʌ hoo k'ërʌm haajeejim
    hanʌm. Magnaa warag juau hogt'om hi wau nʌmua k'ajũa hajap'am reinaanau jũajem
    k'ajũa jũapinaa deeu chi Herodeeu Pilato haar deepʌ̈ijim haajem.
  alp-NT: Eleki Herodese kai eni solaluaru esi malie Yesuse kai esi sobueNi eti esi
    alike pakiane misete kenaI lupe kamale ipakele. Eleki esi leukeNi suike loko Pilatuse.
  san-VEL: herod tasya senaaga.na"sca tamavaj naaya upahaasatvena raajavastra.m paridhaapya
    puna.h piilaata.m prati ta.m praahi.not|
  kbq-kbq: Hanki Heroti'ene sondia vahe'ane, Jisasina revatga vatago nehu'za, azanava
    anteza azeri haviza hute'za, knare avonke kukena eri antaninente'za, huzmantege'za
    Paerotinte ete avre'za vu'naze.
  kbh-kbh: Chora, Herodes y chabe soldadënga Jesúsbioye corente imojtsáboyënja, y
    jtsaboyejuanamna, botamana ents̈ayangá tmojanichëtjo, mo canÿe reycá; chents̈ana
    cachiñe Pilátbioye tmojesanichmó.
  ron-LSB: Irod cu soldații săi îl umileau și își băteau joc de el. Îmbrăcându-l în
    haine luxoase, l-au trimis înapoi la Pilat.
  pon-pon: A Erodej o na jaunpei kan mamaleki i o likauki i likau puetepuet o kapure
    won i ren Pilatuj.
  nhe-BL: Huajca Herodes huan isoldados pejque quihuihuiitaj huan ica pajque. Huan
    quiyoyonti ica se yoyomitl tlen yejyectzi queja moquentíaj tlanahuatiani, huan
    sampa quititlanqui ica Pilato.
  sps-sps: Ai Herot min tsoiny puaan tsunia tsue taring iny to Jisas ser tsue vaaserere
    iny Ya. Ri kat to ser nom vau saavits iny aatouf ser favau Ya. Ri jiats fatabiny
    naa Towa ten Pailat.
  wnc-wnc: Yawawa Herotkat amak aminaatda Jesue semna natake inisapduke tauu sandu
    kunzi kunzina kaya take siknga san take ie wamangamuke gatu Pailatde initewan
    kukut.
  bus-bus: Hɛrↄdu kↄ̃n a sozanↄ kya kà Yesun aↄ̃ à fabò aↄ̃ uta wɛ́ɛdee dànɛ, ben
    à ɛ̀ara à à gbàrɛ Pilati kiia.
  gub-BL: Ero a'e, hemiruze'eg zauxiapekwer a'e wà no, uze'eg uryw ahyahy hehe a'e
    wà, uze'eg zemueteahy pà hehe a'e wà. Umunehew kar kamir hekuzar katu ma'e hehe
    a'e wà. A'e re umuzewyr kar Pirat pe a'e wà kury.
  imo-imo: Kano wali iye nomi King Herot kinye yunge ami iyema kinye enoni Jisas yu
    iye nomi molo, yu we iyere ningo iye nomimani pakoromele wale pakoli wamba te
    liko pakondoko, yu ungu taka tondoko kondowa ltindiringi. Aku tekolio Pailat molorumuna
    Heroteni Jisas lipe yando mundurumu.
  boj-boj: Onaqa Herot aqa qaja tamo qudei naŋgi ti Yesus tulaŋ ugeugeiyosib misiliŋyoqneb.
    Osib gara jugo olekoba mandor kokba naŋgi gaigai jigeqnub deqaji bei osib jigetosib
    qariŋyonab olo Pailat aqaq aiyej.
  eng-DRA: And Herod with his army set him at nought, and mocked him, putting on him
    a white garment, and sent him back to Pilate.
  knf-knf: Wi wi Herod na bangoli biki nul bajunuŋ pbeŋ Yeŧu akowandëna, aşë woharëna
    kamişa ki naşih. Bakakana du Pilat.
  san-KHM: ហេរោទ៑ តស្យ សេនាគណឝ្ច តមវជ្ញាយ ឧបហាសត្វេន រាជវស្ត្រំ បរិធាប្យ បុនះ បីលាតំ
    ប្រតិ តំ ប្រាហិណោត៑។
  arn-NT: Feymew Erode ka ñi pu soltaw rume illamtufi ta Jesus, fey tañi ayentungeael
    tukulelngey ti llümllümchi takuwün femngechi tañi kiñe longko ülmen reke ñi feleael.
    Feymew Erode ka pürüm wiñome werküy ñi yengetuael Jesus Pilato mew.
  zas-NT: Dxel Herodes con ree xsuldadaman xhiernarajc beennë reeman laaman, bazeꞌ
    reeman laaman, bascajcw reeman laaman lajd zagdxe lasaꞌ ni rajcw ree rey. Zianz
    baxhaal Herodes guin laaman loj Pilato zatijb.
  ken-NT: Hɛ́rɔd nɛ batɛmɛ́ nɛnu bhi báré byak yi, mámfyɛ nɔkɔ yí ɛtáŋɔk. Mámɛ́sɛ
    yi nkú kɛfɔ amʉɛt. Arɛm bɛ́ mánsɔ́t yí mámpɛtnsɛm ntá Páílet nɛ yi.
