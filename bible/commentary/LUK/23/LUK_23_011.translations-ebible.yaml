  dwr-ENT: ሄሮዲሴኔ ኣ ዎታዳራቱ ዬሱሳ ካዴ፥ ኣ ቦላ ቂሊጬዲኖ። ቦንቼቴዳ ማዩዋ ኣ ማዪዚዴ፥ ጲላፆሳኮ ዛሪዴ ዬዴዲኖ።
  pma-pma: Ka Herod ka meatin tavaeen keil onen emun akareni. Keil amumon tohtohien
