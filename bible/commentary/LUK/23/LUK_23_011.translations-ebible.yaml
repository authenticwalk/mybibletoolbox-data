  srm-NT: Hën di könu ku dee sodati fëën, hën de lafu Masa Jesosi te a bigi, ta wisiwasi
    ën ta mbei ën fa. Hën de bisi wan gaan waiti koosu dëën kumafa könu ta bisi, hën
    de toona mandëën go a Gaama Pilati baka.
  qvs-NT: Jesus mana nimata ayniptin Herodeska tukuy soldadunkunawan sukaman asichirkansapa.
    Ashwanta asichinankunapa kamachikukpa alli llachapanta mudachirkansapa. Chaymanta
    Herodeska Jesustaka kashkan pushachirkan Pilatoman.
  zca-NT: Orze' Herodes no rë sondad che'n xa', nguzhitnu bixa' no mixizhnu bixa'
    Jesús; migak bixa' tu lar wen Jesús, kwa'n nzhak rey; orze' mixë'lska xa' Jesús
    lo Pilat xtu wëlt.
  cbc-NT: Bairi Herodes, cʉ̃ ʉ̃mʉa cʉ̃ã Jesure roro qũĩ epeyuparã. Bairo átiri, jutii
    quetiupaʉ rey ũcʉ̃ cʉ̃ cajãñarĩjẽ ũnierẽ cʉ̃ jãñuparã, cʉ̃ boyetiepegarã. Cabero
    Jesure Pilato tʉpʉ cʉ̃ neárotiyupʉ tunu.
  qxo-NT: Nircurnam soldäduncunawan rey Herodes asipäyänan raycur Jesusta reytanörä
    catsiyargan quiquin Tsaypitanam cangan cutitsirgan Pilato cagman.
  mox-mox: Ta Elodi me ena toluaviayavo Ieisu iawawebuiei ta igivenuʼwea. Ta ʼabiboda
    taha kaleko aqiaqi otaqina ʼinega ivekalekoya, ʼidewana kini adi kaleko, ʼabo
    ivetune ʼeviviei tauya Failato ʼinaya.
  kew-kew: Go rabu Herot-para nipuna soldia aanumi Yesu-para makiraawa ero agaa waru
    simi. Nimumi ora pepena epe-rupa pi adaalu mamina meda mua Yesu madaa yamasimi.
    Goa pua Pailat piri lamua pisimi.
  dww-dww: Be Herod na tauiḡarama mate Yesu ai varavara be a raukivi gewagewa kauena.
    Be Herod gara waimata kanikaninama Yesu yai kote be ya riupore nawe munaḡena Paelat
    ḡarone.
  nif-nif: Tɨmbi Elot gɨt mik amañii endɨ nɨ-tɨke-pɨ-yalimbi, manda sañala tɨ-ñɨmɨñgɨlɨñ.
    Wɨndɨñ tɨmbi Elottɨ eumbi, Yesula dasindasi pamanat dasi-ñɨmɨmbi, nombo nañgɨpi,
    Pilatoloñ undane ñañgɨlɨñ.
  twi-ASANTE: Herode ne nʼasomfoɔ no bɔɔ Yesu adapaa, dii ne ho fɛw. Afei, Herode
    hyehyɛɛ no sɛ ɔhene sane de no kɔmaa Pilato.
  aoj-aoj: Eaꞌ Herot naoꞌwa amom soldia ananimi mandaꞌ Jisas findiwana ma basef awafi.
    Eaꞌ mofaꞌai anef lowaf fasifi mowahoꞌmanaf masapaꞌana notanima nafeꞌma Pailat.
  cbv-cbv: Tʉ́ttimah, Herodes ã́ih soldadowã biícdih yeejép niijnít, Jesúsdih ĩt dehwep
    wʉt jĩ. Pánih deohnit, tʉ́ini yégueh chóo, maáh ã dʉwát dée chóodih yacnit, Pilato
    pebhna ĩt wah jwʉ́ʉba bojop wʉt jĩ.
  taw-taw: Pen Helod ayɨp bɨ chɨm kadɨŋ gep ne okok ayɨp Jisas nop gɨ tɨmel gɨlɨg,
    agjulɨg, chech tep yɨbɨl pal ak sɨj gɨñɨlak. Gɨñelak, bɨne okok kɨlop agek, dad
    tepayaŋ Paylat yek ak amnɨlak.
  jic-NT: Locopyaya Herodes malala la tjiji Jesús lal. Nin p'iyá la tjajay wa jupj
    militarpan. Malala jin tjowelepj Jesús. La tjüpjüts'ün Jesús mpes. Locopyaya jas
    tücüipap jepa jas quip. Pajal 'üsüs way jústatsja niná jas quip. Locopyaya Herodes
    jas tjejyama Jesús Pilato nt'a niswá.
  zap-NT: Orguin wzelo Herodes yra Herodes xsoldad Herodes wlaa men Ne zegne rlaantee
    men, no por ne yzhidxno men Ne, wnegak men Ne te lër ne rak rrey. Zhich guin wxaal
    ke men Ne lo Pilato.
  wer-wer: Pël ëën Erotre pim ngaarö pit piin ököök elmëak ökre was mëëa. Pël ëak
    ulpëën wali retëngretëng ëa ompyaö namp wa momëak kaalak wes mëën Pailatë ngësë
    sa.
  ipi-ipi: Kosimi leai-kola, Etotepi, balana ami yanda yene ateaini tupapi, utupane-mane
    Jisasa anda napi loto, lamba leainipia. Lamba loto, utupane-mane tona epene wetete
    kiŋi-mane piyaini okonetaka mindi balanga piya maiyu, ami yanda yene minditupa
    lamawuato, yakamato Jisasa andi lo awua poto, Pailate ateyanga peke lalapa leaipia.
  qul-NT: Chhicari Herodes soldadoncunawan millarpayarkancu. Reyta jina allin fino
    p'achata churaycuspa, burlacorkancu. Chaymantataj Pilatoman cutichiporkan.
  urw-urw: Bana Herot nugeab maraipapawar keab, Jisas febaudi makirkir dora duen.
    Ude güre nama fanam düdi dagbürüwen, bangüdi maig Pailat gam sugurwedi kümüneaga.
  rmy-GURBET: O Irod thaj lese vojnikura ladžarde le thaj asaje e Isusese. Urade le
    ano carsko fostano thaj bičhalde le palal ko Pilat.
  ter-NT: Yane komohí kixo Jesus ne Êrodi yoko uhá koeti húndarunahiko, koane koémoke'eyeahikomaka,
    itukínoati kuteâti ípovo nâti koati kalísoti híyeu, hamá koêti poké'eke. Yane
    ina pahukópa Êrodi xoko Pilátu.
  bmr-NT: 'Jaanegui Herode ihamocasimɨnaama diiboco: Jillɨ mɨhɨɨfoobo, noomoro imitɨno
    moonɨumo. Jaamoro diiboco edejecumo aivojɨɨbo gaachehubadɨ iimichehufaño jɨɨhacuumo.
    Jaaboco dojɨcuvɨro Herode Pilatojaago galluuhi. Jaasumitɨ jari Herode Pilatoma
    imitocasiuhi.'
  fuf-fuf: Heroodu e suufaaɓe mun ɓen kadi jali mo aybini. Onsay o ɓorni mo dolokke
    fotuɗo, o nattani mo Pilaatu.
  mwc-mwc: Ba Herod ana abiyabiyisi yabata Iesu si namei, ba si gigimi, ba gara monimonikina
    si kotei, ba si porai i veramaga Pilate kurina.
  bhl-bhl: Angeko, geelewsiliw ding dim bakate, Kelot so, akalem wonuk so kunum iso,
    alik alik i Yesus elo desi weng kelewsomi, tong mileweko, kamok em ilim atite
    ati mak minggilesomi, elo Failat em mit elo iti dabalasiliw kale.
  ons-ons: Rau qoekiso, Herot so kawali ŋeikoune eŋe Yesu maket biraka more isi bela
    okankau paki, masi kine kine qotkoine loutne okankakoi. Pakiso eŋe Yesu wane laplap
    mayakakatne wekumane biraka more, Pilat wano koso mainge ari birakakoi.
  con-NTPO: Herodes, tise sundarondeccu'qque Jesúsma chi'gapa afase feña'jen'fa. Ñotssia
    na'su sarupa'cain'ccu tisema ondiqquiamba toequi Pilatonga maña.
  ghs-ghs: Oonita Herotei ao noho ngiingi ma baaba eeteqi qaa abi nomema nokoi sohoroqi
    noho qepuqepu hiireqi abi qibaho sasa qidzaho qaseqaseke aima noke dzaaroqi dzoobiremi
    paha noke Piratoho torota dzeima tuumata.
  peg-peg: ଆରେ, ହେରଦ୍‌ ଜାର୍‌ ମେଲ୍ୟାର୍‌ ହୁକେ ତାଙ୍ଗ୍‌ ଲାଜ୍‌ କିଜ଼ି ନିନ୍ଦା କିଜ଼ି ଜିଲିମିଲି
    ହେନ୍ଦ୍ରା ଉସ୍ପି କିଜ଼ି ପିଲାତ ଲାଗେ ପକ୍‌ଚି ତୁହିତାନ୍‌ ।
  txu-NT: Nhym kam Erodji õ krãkamngônhremẽ ro'ã Jeju japrỳ ne 'ã keket ne kam kum
    me bẽnjadjwỳr kà jadjàn kam akubyn ajte Piratu'ỳr ano nhym me ajte akubyn 'ỳr
    o mõn o bôx.
  eng-WEBU: Herod with his soldiers humiliated him and mocked him. Dressing him in
    luxurious clothing, they sent him back to Pilate.
  gnw-NT: Jare Herodes jare isundaro reta güɨrɨ̃ro jare oyoyai Jesús. Jayave omondeca
    chupe temimonde ipõra vae. Jayave Herodes güɨraaca ye Pilato pe.
  mux-mux: Kanu-kene Erot kene yunga ami-yima kene enini ‘Yesos yu yi-nuim móluko,
    yu we-yi te.’ niku yi-nuimima-ni pakolemele mulumbale kaí te liiku pakunjuku,
    yunga ung-taka tonjuku tae tinjiring. Kanu-kene Paillet mulurumna Erot-ni Yesos
    liipa yandu mundurum.
  maj-NT: A̱s'a̱i Herode̱ ko̱ já juhu̱n xi nkúhu ni xi najmi chumi ni chjíhi̱ ra̱
    kits'ín ma Jesu ko̱ tsajnukie. Kits'ínngja nku najyun tsjo tjín xi nkúhu xi bja
    já rei̱ nga i̱ncha kik'aya. A̱s'a̱i kits'ínk'óya ngáha̱ ra̱ Pilato̱.
  bkq-NT: Herodes, izodadury modolâ warâ Jesus âwankuem nhedylymo myani. Izepa tawylygue
    lelâlâ anhedylymo. Âwankuem tiendylymo umelâ myani iwâkuru kehoem âtâ pymâ ety
    emyenro nhonwa nhedylymo. Ilâpyryem myani Herodes nhopânehonly Pilatos enadoranlâ.
  kue-kue: Ana Herot kimbirmo nem bogl Yesus bakagl tendre, ana erekinde erete, ana
    king gagl olto wakai ta ende tendre, ana di ikine Pailat moglmara endingwa.
  cot-NT: Iriraquea Erorishi aisa igoaretajiate ishiroshirontimentavaecari Jesoshi,
    iquejetacaamampeacari majirontatsica, iquitsaatantajiacariquea quitsaarentsi cameetsamorenamajatanquitsica
    quempetaroca iquitsaataca majirontatsica. Itigaranquitsitajari Piratoqui.
  bnp-bnp: E Herod turana e huriki a nugumaheto ri padikede loboa e Isu, muri ri vakarodoa
    na varakia na hariki, ri rudu mulea ne Pilato.
  apn-NT: Hãmri nhũm pahi Erox ãxipas mẽ kuma hãmri nẽ õ pôristi mẽ wa kãm kapẽr punuj
