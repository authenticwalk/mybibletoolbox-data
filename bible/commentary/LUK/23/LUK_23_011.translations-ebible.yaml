  dwr-NT: Heroodisenne A wottaaddaratuu Yesuusa kadhiide, A bolla qilliicceeddino.
    Bonchchetteedda mayuwaa A mayizziide, Philaaxoosakko zaariide yeddeeddino.
  kfw-kfw: Khawa khan Herod khat-um ama raalmi ngai'n Jisu kha kase ah inrilse ah
    innuipui halli katha puondiar inminluk ah Pilate kooltiang inleiminkirnook.
  bfz-bfz: तेबे हेरोदेसे आपणे सिपाईया साथे तिना रा मजाक उड़ाया और भड़किले टाले पणयाई
    की पिलातुसो गे वापस पेजी ता।
  cuk-09: Geb degi Herodes, na e-suar-ibganmala, Jesús ibgwensur dakded, egi dododed,
    reymar-mor-nued-yoedyob, ega yosmarsunnad. Geb degi Herodes Pilatose gannar Jesús-barmisad.
  ben-OBCV: তখন হেরোদ ও তাঁর সেনারা তাঁকে তুচ্ছ ও ব্যঙ্গবিদ্রুপ করলেন। এক জমকালো পোশাক
    পরিয়ে যীশুকে তারা পীলাতের কাছে ফেরত পাঠালেন।
  mil-NT: Te té Hèrodés ndɨhɨ cue tée cùu sandadú‑dé ñá túú ní cùu váha iní‑güedé
    núú Jèsús, te ní cudɨ́quɨ́ ndeé ñáhá‑güedě xii‑gá, te ní dácuíhnú ñàha‑güedé dóó
    vǎha xii‑gá dàtná cáá dǒó sácuǐhnu cue tée sàquɨ́ndaha ñàha xii ñáyiu. Te dǎtnùní
    té Hèrodés ní dánùhú ñáhá tùcu‑dé xii‑gá ndaha té Pìlatú.
  myu-myu: Herodes tak Jesus o'jowayway jĩjã. Warẽmtag̃ ma Jesus o'jukuk, cesorarayũ
    dak. Cesay idipat o'g̃uõm ip Jesus pe iwaywayway am. G̃ebujep waram Jesus o'g̃uju
    Pilatos kay.
  amk-amk: Herodesi tutu ne rai mamuna fosa emei kanggani Yesusi tutu enemirireuwi,
    esansuni na ansungno we inontarai fuba, mayeai demisa ehari we Pilatusi aha.
  fai-fai: Kale beta Edot so alam un tabudin kinim so iyo Yesus atafi bom kasen kasen
    bom sung ginanla bom bako nadiw kamoko kalesa so kuwo. Ak bom nadiwade kamok imi
    ilim mikimin uyo kudák tadelaw nadiwe tal leiw kukudaw si nadiwe dabadáliw alo
    asiki Bailet dim unsa.
  ura-NT: Nitohaneein nere tonorana jereniha Jesosone jaun jetaote, coaetaain rai
    soodarooru aina jiniinquiin nocoeje chanuhin jetao cairichaain, nocoreeteeuruha
    reychurune jaan tocohanai cajione que jetao Jesoso cajione corerate Erodesi. Nitohaneein
    teein jetaote, nacoaauneein Filato rene letoae Erodesi.
  mcd-NT: Ascaino Herodes futan ahuun ranushumuafoanri fasi cashumutsama huaquin roarianifo.
    Niaifoan sahuuti sahuumatan Pilato ano afanan nichinifo.
  urt-urt: Herot topoꞌe lenge miyeꞌ wondoh kin yanange wusyep pupwa yende wime Jisas
    topoꞌe jonombaiꞌe kin. Miꞌe pe, tinge jahme temhroŋ sokoloh ŋaiye miꞌ supule taꞌe
    kiŋ pe, tinge yember kin plihe yalme Pailat.
  awk-awk: Ġatun Herod katoa ba bara wuruwai koba ġurramaiġa bon bara, ġatun béelma
    bon, ġatun wuda bon konéin to kirrikin to, ġatun yukéa-kan bon Pilato kinko.
  kiz-kiz: Herode pamonga ni maaskari bha muene, bhandighili ni kumdhihaki, kwa kumfwatika
    maguanda manofu, kisha akan'kerebhusya Yesu kwa Pilato.
  tzo-TZE: Li Erodes xchi'uc yajsoldadotaque muc xich'ic ta muc' li Jesuse. Ja' no'ox
    la slabanic, la slapbeic natil c'u'il sventa ajvaliletic. Ts'acal lic staquic
    sutel ta stojol Pilato, tey slapoj batel li c'u'ile.
  lex-lex: Dewade Herodes nora makodi keki-rautu mak katiak Herodes rod lia'a-rod
    miai Yesus la yahe'i-yamali. Rohoga rain plalahwa la Yesus pa emeka ray-ray naniayarni,
    nhor nioma ra'enyatg owa'ana la'a Pilatus.
  dov-dov: Helodi abasilumamba bakwe bakamusampawula, akumuweela, bakamuzwaatika zisamo
    zibotu mpawo baka bweedezya Jesu kuli Payileti.
  rgu-rgu: Basa de mane Herodes a no soldadu nara mulai ramumulu-ramamaeꞌ ma radadae
    Yesus. Ara ramumulu-ramamaeꞌ raroo Ni, feen pake badu malole esa sama leoꞌ biasa
    maneꞌ ara pake a. Basa boe ma ara roo faliꞌ Ana leo gubernor Pilatus a neu.
  toc-NT: Chi̠nchú a̠má Herodes luu li̠pe̠cua tzú­culh si̠tzi̠niy, y huata na̠ tzú­culh
    tali̠­kalh­ka­ma̠nán, xa̠hua xli̠­pu̠tum xtropa, caj la̠ta tali̠­ka­má̠­nalh tama̠­lhá­ke̠lh
    mactum xatlá̠n lháka̠t cumu la̠ xla rey; y aca­li̠stá̠n Herodes ma̠la­ka­cha̠­nipá
    Pilato.
  ulk-1902: Heroda pako abara ares le, uiaba abi dituaki, a abi negneg, a zoromzorom
    uali ame, a ko Pilatoim egaredare.
  som-som: Herodos ayaa fududaystay oo ku majaajilooday, isaga iyo askartiisiiba,
    oo intuu dhar dhalaalaya u geliyey ayuu Bilaatos u celiyey.
  mam-C: Tu'n ikyjo, b'e'x ok xmayin te Jesús tu'n Herodes, ex kyu'n xo'l q'aq', a
    ite'taq xq'uqilte. Exsin ok q'o'n t-xb'alin, a tzunxtaq qopinx wen, nyakutlaj
    nmaq kawil. Kub' kyb'inchin ikyjo, noq te kyxmayb'il ti'j. Tb'ajlinxitzi'n ikyjo,
    b'e'x tzaj sma'ntl Jesús tu'n Herodes twutzl Pilat.
  ndj-ndj: Topi Helodi kamugola mundu msosuvafu, vamachonda vaki, vamudanila Yesu,
    pambeli vamufwalisha yingwa ya wutwa, vamuyegha kwa Pilatu.
  mbj-NT: Ti m' Eróts, Eróts warahén n'aa sii hẽ m' raky n'aa ej'ees mäh, raky n'aa
    rejãã mä Jesus. Ti m' radadäk ta hã saroor tak'ëp hanäm doo, sa wahë n'aa hedoo
    do saroor n'aa, raweh'ëëh doo gó m' raky n'aa manes'uunh hyb n'aa. Ti m' Jesus
    Eróts mejõ hõm p'aa hẽnh Pirato wë.
  lat-VUC: 'Sprevit autem illum Herodes cum exercitu suo: et illusit indutum veste
    alba, et remisit ad Pilatum.'
  ngp-ngp: Ivo Helode hamwenga na watowani wakwe, niyo wamtendela lubezo Yesu, na
    kumlongela mbuli za soni, niyo wamvala suke za kiseuta na kumvuza kwa Pilato.
  aoi-aoi: Kembirra eneja Yerida akwa ngawa ena-langwa wurrawinyamba neni-rinjarrkama
    Jesus-uwa akwa nenu-marngkajuwama nakina. Biya nakina Yerida nenu-makama ena-langwa-manja
    wurrawinyamba biya nen-awiyebajuwa kembirra wurrakina dumbala dukwulyubena Jesus-manja,
    akwa nenu-wilyakama arakba neni-lawurrakajuwama nakina Balidu-wa.
  enq-2: Dopa piaminopa Erotepi, baanya amiipi dupame Jisasa-kisa mana koo mendapu
    minatapu, baa lamba leami. Lamba latala, Eroteme yonge pee etete auu petae mende
    Jisasanya petakamai, baa laminao Pailata katea dokonya pilyina lea.
  eng-ASVBT: And Herod with his soldiers set him at nought, and mocked him, and arraying
    him in gorgeous apparel sent him back to Pilate.
  mna-mna: Mi Erot ziŋan zin malmal kan kini na, tikam mbulu repiiliŋana pa Yesu mi
    tipeŋeu kati. Tisu to, tiur mburu ambaimbaiŋan ise regeene, mi tipimiili i ma
    ila mini ki Pilatus.
  rmy-ARLI: A o Irod hem lesere vojnici ponizinde e Isuse hem marde muj oleja. Urjavde
    le ano carikano fostani hem tegani o Irod bičhalđa le palal koro Pilat.
  myw-myw: Elod siney natakanaviy iyagages Yeisuw peinan ikasigumis, o issiba̱wes.
    Ikous, mo isekes Yeisuw anakweim mwaynamnabwein bisikam, peinan isiba̱wes. Ikous
    mo Elod ikayeb beiyum binek Paylat.
  sby-sby: Helode nebashilikali bakendi balamuseka Yesu ne kumunyansha. Lino balamufwalika
    cakufwala cabwami, nekumubwesha kuli Pilato.
  sll-sll: Ena Herot soldia hobi para Yisas gaung ha sire grabalga ole brum bai tongwi.
    Tere gal mining ganing ungwo wai weni hau tere, nu si Pailat mongwo bani olungure,
    aule ire ongwi.
  yaq-NT: Junak intok ju'u Eroorej teame intok jume' a' sontaaowam, kia jak wa'am
    a' bichak. Intok ka a' yo'orekai, ujyooik intok beje'emta, yo'o ya'ari tajo'ori
    benakue a' tajo'otuak. Junama'a ju'u Eroorej teame juchi ju'u Pilaato' teamtau
    a' bittuak.
  uro-uro: Bä ma Herot kä na aa ulaqimärharhärhäkt di rhi slava na qa mamär dä rhat
    tuma qa näkt mamär dä rha monmät pät a qa na ama mär qi mamär ama boiqi ama uiu
    qi näkt saqi sa rha rhäk na qa sage ma Pailat.
  ita-1885: Ma Erode, co' suoi soldati, dopo averlo sprezzato, e schernito, lo vestì
    d'una veste bianca, e lo rimandò a Pilato.
  muy-muy: Kələŋ gani Erot akaba ndam slewja gayaŋ tèyefiŋ kà Yezu, tàmənjaləŋ akaɗa
    èsli mis e eri gatay bu ndo. Tə̀fəki mugudi sulumani ge meyefiŋeni ; tàra tèyefiŋa
    ti Erot nakəŋ àɗəm tâhəŋgororu Yezu afa ge Pilet, mək tàhəŋgoru naŋ.
  kqc-kqc: Ma Herod ini iya rededi venesa ninika nisi nikurugamadi. Resi bi kamini
    varuka burefe aku masi Pilate rofu dairi moi feideyadi.
  rmc-ZRB: Ірод пескєре суґлядєнца дикгля Лес тейле і асандя Лес аврі, а паліш диня
    пре Лесте шукар голмі і бічадя Лес пале ко Пілат.
  tav-tav: To cõona Herode cʉ polisía maja mena rooro cʉ caĩ epeyuparã Jesure. To
    bairo cʉ ĩ eperã caʉpaʉ jañarique jutii caroa mena cʉ cajã epeyuparã. To bairona
    rooro Jesure cʉ áti epe, cʉ catunuo jooyupʉ Pilato tʉpʉ moquena.
  eng-ULB: Herod with his soldiers insulted Jesus and they mocked him. Then they dressed
    him in elegant clothes and sent him back to Pilate.
  spa-VBL: Herodes y sus soldados trataron a Jesús con menosprecio y se burlaban de
    él. Colocaron una túnica real sobre él y lo enviaron de vuelta donde Pilato.
  fra-_FOB: Mais Hérode, avec les gens de sa garde, le traita avec mépris; et pour
    se moquer de lui, il le fit vêtir d'un habit éclatant, et le renvoya à Pilate.
  hau-ULB: Hirudus da sojojinsa suka zarge shi, suka kuma yi masa ba'a, suka sa masa
    tufafi masu kyau, sa'annan ya sake aika Yesu zuwa wurin Bilatus.
  mal-mal: ഹെരോദാവ് തന്റെ പടയാളികളുമായി അവനെ പരിഹസിച്ചു നിസ്സാരനാക്കി വെളുത്ത വസ്ത്രം
    ധരിപ്പിച്ച് പീലാത്തോസിന്റെ അടുക്കൽ മടക്കി അയച്ചു.
  kkc-kkc: Eseme Helodeeye o odoo sabolo Yesu manolone wiligi odooso kali dugo kadiso.
    Osoloso yo Pailet mapoo see ido di diso.
  urd-GVR: Phir Herodes aur us ke faujiyoṅ ne us kī tahqīr karte hue us kā mazāq uṛāyā
    aur use chamakdār libās pahnā kar Pīlātus ke pās wāpas bhej diyā.
  far-far: Ma sa Herod fainia wane ni omee nia ki, kera ka 'onionga sa Jesus, ma kera
    ka fata ta'a ana. Ma kera ka faofia ana te maku gwala lea, ma kera ka oli lau
    fainia siana sa Paelat.
  suz-BL: मिनु हेरोद नु आ सिपाइपुकीमी येसु कली शुक्‍शी पा पिपी आ वा फेक्‍पा “लो, मुल
    पिप दुम्‍ते” दे पिलातस आ बाक्‍तीकेमी लेश्‍शा सोइक्‍तमे बाक्‍त।
  car-NT: Irombo Herodes 'wa enu'kary a'mo'po mo'karon warinu pokonokon maro. Iwosaijamba'san
    ipoko. Iwo'myndopo'po i'wa amy typotyren wo'mynano ke. Moro wara ro aropo'po rapa
    i'wa mo'ko Pilatus 'wa.
  amp-amp: To be Herotri turhu soldiakfom faso faso kfo kuken bokuken kfo tfar botfar
    thumomr. Inji nanihato tu hifa dborioh rmonthar yakhato nd rmon-thaye tu Judaroh
    rmontha nyuh yuhatn nyuhafmomr. Nyuhafhato kfo memomr, “Tfit Pailatrpno wain.”
    Be inji kfafmotmr tfit yimor.
  bht-bht: तालू राजा हेरोदेसे अपणे सिपाईयां सोगी उदी बेजती करिके उदा मजाक उड़ाया,
    कने चटकिले कपड़े पेहनाइ करी उसयो पिलातुस बाल बापस भेजी दिता।
  eng-NOY: And Herod also with his guard of soldiers set him at nought and mocked
    him, and having arrayed him in a gorgeous robe, sent him back to Pilate.
  cub-NT: Dinʉmʉma Jesúre yʉrini, ãmeno baju ʉ̃́re d̶arejaimad̶a na, Herodes ʉ̃i churaravaque.
    Doicaje meacajede Jesúre doarĩ, ʉ̃́re yʉrini, Pilato yebai jacopaiyovarĩ jarorejamed̶a
    Herodes.
  ita-1927: Ed Erode co’ suoi soldati, dopo averlo vilipeso e schernito, lo vestì
    di un manto splendido, e lo rimandò a Pilato.
  lww-lww: Ana sur la nene akila Erot amio kiena yar na mara lala pe sinelan re si
    Yesu po, akila piowa pania, apisalele karea p̃isa. Siraunia amiyen kulmrae nowo
    m̃ana ne p̃arin sup̃e ea, vena avitalia, ana akila m̃a sanene pano-o, yoko Erot
    mligan si p̃asup̃e pa pa P̃aelat vena visuvevea.
  ron-BAYASH: Atunšje Herod šă stražurlje aluj ăš făšje šodă dăm Isus šă ăl făšje
    bulănd. Jej lor ămbrăkat pă jăl ăm haljinur dă Car šă lor mănat la Pilat.
  ckb-ckb: هێرۆدس و سەربازەکانی سووکایەتی و گاڵتەیان پێی دەکرد. کەوایەکی بریسکەداریان
    لەبەری کرد و ناردیانەوە بۆ لای پیلاتۆس.
  nas-nas: Eeꞌnoko Eerotiꞌ ninka bakaning piatooronukai uriꞌnarimpaama orakaꞌ nkoaakoꞌ
    akapeuꞌaama, teketa nepuꞌnaꞌ mononopaꞌ booꞌantananka tee-koo daurarong-pinaꞌ kurumpaara
    Eerotiꞌke toro-antavuuꞌ Pailatiꞌanko.
  uvl-uvl: Pe Herot pe nena palinga hel ana hana mur te songlele ule i pe te heron
    heke hengeron e nge uruna haka toto lange i pe kulos mule i ke lange Pilatus.
  eng-BBE: And Herod, with the men of his army, put shame on him and made sport of
    him, and dressing him in shining robes, he sent him back to Pilate.
  ixl-CNT: Ech tek eesal iqꞌii u Jesuus tu u Herodes. Aꞌ imol qꞌul isol. Utz xeꞌt
    motx ibꞌanbꞌe. Motx toksa maꞌl u techalla oksaꞌm kꞌatza, tetz ijlenal. Utz qꞌaav
    ichaj bꞌen vatz u Pilato.
  xsi-xsi: Ŋineŋga Herot tavanzi ne zugu tamâta nde siporo ŋgua pavaligiŋa pa Yesu,
    ku siveta “a” papa. Kinzi sikai pasawaŋa luandondo ara toŋge, itogo koipu ŋalaŋala
    nenzi pasawaŋa mine, aku sisawa lâ i tini. Ŋineŋga sio i itaulo pa Pilata kilo.
  crx-NTPO: '''Ink''ez ''et Herod ''ink''ez yuba lhuganne, ''enne bubulh ts''iyawh
    hoonliyaz buba lhíloh hinínzun ''ink''ez highudloh. ''Et lerwe nayits''uz-i be
    húyalhti ''ink''ez Pilate ts''un whe náhuyalh''a''.'
  kan-OKCV: ಆಗ ಹೆರೋದನು ತನ್ನ ಸೈನಿಕರೊಂದಿಗೆ ಯೇಸುವನ್ನು ತಿರಸ್ಕರಿಸಿ, ಹಾಸ್ಯಮಾಡಿ, ಅವರ ಮೇಲೆ
    ರಾಜವಸ್ತ್ರವನ್ನು ಹೊದಿಸಿ ಅವರನ್ನು ತಿರುಗಿ ಪಿಲಾತನ ಬಳಿಗೆ ಕಳುಹಿಸಿದನು.
  bbb-bbb: Areme Erodikina e fuone azokenoejo ije buka naebe una Jesu aguae rove buka
    uri dabe varaemekinu kisae. Bu ijiege rekoga e Erodi fu uri ugone ni mukore bu
    ado savo ije dabe Jesu abiesa areme kiamo bu mesirina una Faereti fino ijia vae.
  blw-blw: Yag chaat agé mèpeloh ah Herod ya hen anchichay sorchachuna an Jesus yag
    senensenacha agé hiya. Ya anchaat eparumfong hen ammag ammay way lumfong yag empafangadcha
    an Pilato.
  tam-2017: அப்பொழுது ஏரோது தன் போர் வீரர்களோடுகூட அவரை நிந்தித்து, கேலிசெய்து மினுக்கான
    ஆடையை அவருக்கு அணிந்து, அவரைத் திரும்பப் பிலாத்துவினிடத்திற்கு அனுப்பினான்.
  azz-NT: Ijcuacón in Herodes ihuan isoldados, yejuan peuque quimohuispoloayaj Jesús
    huan quiquejqueloayaj. Huan no quitaquentijque Jesús ica se cuajcualtzin tilma
    den rey. Huan de ompa in Herodes ocsepa quititanic Jesús imaco in Pilato.
  spa-RV-1909: Mas Herodes con su corte le menospreció, y escarneció, vistiéndole
    de una ropa rica; y volvióle á enviar á Pilato.
  csy-csy: Herod le a ngalkap te in Jesus sia bangma thusimngawl in nu-nau uh a, puan
    pha mama khat a silsak zawk uh ciang, Pilate kung ah puakkik uh hi.
  mxq-NT: Net ja Eroodʉs es ja syolda̱a̱dʉtʉjk kyaj tꞌagupʉjktʉ. Ta ttukxiktʉ. Net
    ttukpʉjtáktʉ ja wyit éxtʉmʉ reydyʉjk es net tkejxy ja Jesús jatʉgok ma̱ ja Pilatʉ.
  tzj-NT: Ja c'a Herodes e rachbil ja rsoldado eje'e' ni ma vale ta chiquewach ja
    Jesús, quemaj ryok'ic, quecoj jun tziak tre ja cani' nquecoj rey pro jari' xa
    nquiyok'bej rxin. C'ac'ari' ja Herodes xutakel chic jutij ruq'uin ja Pilato.
  tdt-tdt: Depois liurai Herodes ho nia soldadu sira komesa hamoe Jesus i goza Nia.
    Sira foo hatais Nia ho ropa nabilan ida nebee baibain liurai sira mak hatais,
    depois haruka Nia fila ba governador Pilatus.
  ron-BTF: Iar Irod, împreună cu soldații lui, îl făceau de nimic și îl batjocoreau
    și l-au înveșmântat cu o haină strălucitoare și l-au trimis înapoi la Pilat.
  eng-WEBP: Herod with his soldiers humiliated him and mocked him. Dressing him in
    luxurious clothing, they sent him back to Pilate.
  eng-FBV: Herod and his soldiers treated Jesus with contempt and mocked him. Then
    they placed a royal robe on him and sent him back to Pilate.
  nld-1939: Nu ging Herodes met zijn gevolg Hem honen en bespotten; hij stak Hem in
    een schitterend gewaad, en zond Hem toen naar Pilatus terug.
  bwo-bwo: Herodis b́ jirwotsnton bíats trgic'o b́ kaash, tahi sheengonowere bíats
    takdek't P'ilat'osok aani dek't damib́k'r.
  nch-BL: Huajca Herodes huan isoldados pejque quihuihuiitaj huan quihuetzquilíaj.
    Huan quiyoyonti ica se yoyomit cati cuajcualtzi quej moquentíaj tanahuatiani,
