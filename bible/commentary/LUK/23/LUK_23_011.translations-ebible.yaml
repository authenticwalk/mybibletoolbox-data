    dapsi tit dar popris ohnong dasei mar angopari. Aripti it Pairat ohe patnong darhengopari.
  bvr-bvr: Ganapiya, lika Ayrat rrapa aburr-yigipa an-dakal, birripa an-nerra abi-negarra
    abu-borrkpuna. Rrapa minypa abu-jolartchinga mirikal mun-gata wolawola bunggawa
    an-guyinda a-barrngumiya a-workiya, lika Ayrat a-wena burrwa, lika abu-ganyja
    aburr-jekarra nula Baylat.
  wal-wal: Heeroodisinne a wotaaddarati Yesuusa karidi, a bolli qilliiccidosona. Alleequwaara
    de7iya maayuwaa a maizzidi, PHilaaxoosakko zaaridi yeddidosona.
  shj-shj: Na todi Xirudus na asägarugu megäske kängobtu Yasuwa ndä lagä ma na tandugu
    butug ndä meles ma ta Pälatis.
  zad-NT: Na'ch Heródeza' len soldad c̱he'ka' biya dii bengakile'ne', na' btitjgakile'ne'
    bwakwgake'ne' to lech' ka daa chakw to beṉ' wṉabia'. Na'tech bizseḻ' Heródeza'ne'
    lao Pilátona'.
  kmg-kmg: Eme Herode â momorifâcne jaŋe Jesu sâckehuc šoraŋ ecnembiŋ. Ehuc Herodezi
    mume Jesu ŋicbomboŋ ŋaqi moc hecnepie hume Pilatorao mocwâc bârisiembiŋ.
  aso-aso: Neꞌmine i-dikevo Helodeꞌ ve eze ami pilisi veꞌve nete divi lediviꞌ i-di
    golo izi goboni mili-daniꞌ. Neꞌmine niigi guvelesi ve ma nange. Me izevo li okoꞌnoloꞌ
    initeꞌ lamineꞌ goloso ma di ngili-dikevo Helodeꞌ neꞌmo gohi Pilatoꞌ neida imiselineꞌ.
  uli-uli: Yerodes mo saldaw kowe lol resa tapeli fedaley Jesus kamemal ngo re hafohoyu
    fedaley. Iwe resa hamengagu ngali sew mengag kowe ye lelay resa fang tefael loh
    iy irel Pilatus.
  nin-NT: U Hirridu na abi ta iku ama ba a sarr Yesu, na ku ba ankru ka uttu, ni surr
    ku, na turr ma kakuma ku Bilatu.
  tgk-tgk: Ҳиродус бо сарбозонаш Исоро таҳқир ва масхара кард. Баъд ба Ӯ ҷомаи шоҳона
    пӯшонда, боз ба назди Пилотус фиристод.
  acu-NT: 'Turinamtai Herodescha ni suntari ainaujai iruntrar Jesúsan: Ainusha tusar
    wishikinak, apu entsatirin shiirman antsrarmiayi. Nunia Herodes: Ataksha Pilatonam
    waketkiti tusa Jesúsan akupkamiayi.'
  cak-WNT: Y ri Herodes y ri ye rusoldados can majun c'a ruk'ij xquiben chare ri Jesús
    y xquitze'ej. Xquiya' c'a jun tziek chrij, can achi'el ri yequicusala' ri reyes.
    Y c'ac'ari' ri Herodes xutzolij chic el ri Jesús c'a riq'ui ri Pilato.
  ebk-ebk: As nan hiyachi, enlaylayusan ya enot-otyok Herodes ya nan sorchachuna hi
    Jesus. Angkiay ya enpafiachucha kan hiya nan fiachon chi ari, ya enpafiangad Herodes
    hiya kan Pilato.
  spa-PDDPT: Entonces Herodes junto con sus tropas lo menospreció y se burló de Él.
    Le puso una ropa espléndida y lo devolvió a Pilato.
  tke-tke: Vano Heroddi ni anyakoddo aaye yegi omvevusa embeddaga. Yahimuwarihaga
    yowara ya omwene, omuwelihedha wa Pilatu.
  ruf-ruf: Herodi ne asikali wake wamtendela Yesu pfihile na wambetsa. Kuya wampfatsa
    lighwanda linoghile wamuyitsa kwa Pilato.
  gun-gun: Ha'e rami rã Herodes oguereko vaikue rei oxondaro kuery reve. Ha'e vy peteĩ
    ao iporãve va'e py omonhemonde vy Pilatos-a katy ju omondouka.
  agu-BL: Ncha'tz Herodes scyuch' yi e' sanlar nin e' octz tan telse'n k'ej Jesús.
    Nin oc cyak'ol jun balaj be'ch tetz jun rey te'j, tan chitze'ene'n te i'. Bene'n
    tzun ẍchakol Herodes junt tir swutz Pilat.
  isn-isn: Uherode palung'wi nia hami akwe, ikmutukila nukumumda, nukumutagala inguo
    ninza uYesu sunga ikamususha kung'wa Pilato.
  eng-PEV: Then Herod and his soldiers started laughing at Jesus and rubbishing him.
    They put a pretty coat on him, the sort that a big boss wears. Then they sent
    him back to Pilate.
  ilo-ULB: Linais ni Herodes ken dagiti suldadona isuna, ken pinag-gaangaawanda isuna,
    ket kinawesanda iti napintas a pagan-anay, kalpasanna impatulodda ken ni Pilato.
  pir-NT: Tiquina yahusãri bato, Herode tiquiro yequina surara mehna bʉjʉpe, Jesure
    ñano yeahye. Sa bʉjʉpeye, quehnoari suhtirore pʉhtoro tiquiro sañari suhtiro yero
    saha bajuri suhtirore sãahye tiquina Jesure. Sa bʉjʉpe tuhasa, tiquirore Pilato
    cahapʉ ohoahye tja.
  anv-NT: Mfwa Hɛrɔd ne bɔɔ́ bee bií álɔ manjwyagé Jisɔs, áchyɛge ji mekpo unɔɔ́.
    Ábɔ́ nkúu mfwa áfyɛ́ ji mmyɛ, ámá átɔ́ ji akeré meso mbaá Palɛt.
  sab-NT: Herodes geru e ulita Jesu giti keruchugu gire Herodes ule mo guardialla
    donga ole agedu tanre daga ngwale Jesu ole, ama Jesu gbu gidegda tanre, ama Jesu
    ngama tku ñometra noareske kwian chugagwalla ñometralla kare Jesu gbale gidegda,
    ñometra eske Herodes Jesu kaguni naskuni Pilato ngwadi.
  tmd-tmd: Herod aipam, ami nöbö nuŋ bla aipam, Jisas nugwo rɨ gwogwam rɨ gɨrön, ñɨlöŋ
    nɨg gɨrön, gapman nöbö dib röböi wölɨj wä i röb nölön, höbkal Pailot mɨdöŋa abmä.
  acr-NNT: Ewi ri Herodes kukꞌ rusoldados lik xkikꞌaq bꞌi uqꞌij ri Jesús; xkiꞌan che
    pachaꞌ juna rey, xkikoj bꞌi jun chomilaj kꞌul che re chꞌamibꞌal re. Tekꞌuchiriꞌ,
    xtaqan che kakꞌam tanchi ubꞌi chwach ri Pilato.
  kpg-kpg: Herod mo ana gau dauwa ga haganneennee haga balumee a Jesus, ga haga ulu
    a mee gi di gahu madamada, ga hagau gi muli gi Pilate.
  taj-taj: जमाहेन्‍से हेरोददेन थेला सिपाहीगदेसे येशूदा खिसी लबान बेइज्‍जत लजी। ओच्‍छे
    येशूदा ग्‍लेसे क्‍वान्‍बा ह्रङ्‌बा क्‍वान क्‍वान्‍सी पिन्‍सी पिलातस मुबा ग्‍लारी
    दोःसी पुइजी।
  avt-avt: Hɨr nerp nesiuwe hɨm Jisas, mɨtɨk Herot ketike mɨt nɨrak ne ami natɨp Jisas
    enum, nitetɨweknaan nerekyɨwek enum. Hɨr nemrɨwek laplap yaaim kerek mɨt iuwe
    namɨr te hɨr pɨke neriuwetek ken kakɨr mɨtɨk Pailat.
  cbk-cbk: Ahora si Herodes junto tamen con su maga soldao ya ganguia y ya desprecia
    con Jesus. Despues ya ordena le con su maga soldao dale visti con Jesus el ropa
    igual como ta usa el rey, y ya manda bira con ele otra vez alla con Pilato.
  uig-ARA: ھېرود خان ۋە ئۇنىڭ لەشكەرلىرى ئۇنى خارلاپ مەسخىرە قىلىشىپ، ئۇنىڭغا شاھانە
    تون-كىيىم كىيدۈرۈپ، ئۇنى يەنە پىلاتۇسنىڭ ئالدىغا قايتۇرۇپ يوللىدى.
  tuf-tuf: Heródesat cat, soldádoinat cat Jesús abáy ruhw̃ujacro. Ey buror abáy sischacro.
    Eyta sisír éyinat Jesús ojcúm carin oya tas chájacro. Chaquir Jesús sicor Pilato
    quin béjecro.
  abx-abx: Mangno nagparapakamalu'an liwat iya si kas Herodes pati' si mga sundalu-na.
    Agparapanlangkagan-nay to mga iya ngan agbistihan-na si mabulangga'ak gayod. Pagkatapos
    agpabwilta-na mga iya pada'iray si Pilato.
  mco-NT: Chi Herodes mɨɨd yjäy ooy nɨxiicy yajxiicy Jesús, ca' mɨj'ijxy mɨjpɨdacy.
    Chi xojxy mɨɨd oyhuit etz quejxhuimbijty jɨm ma Pilato.
  bsp-bsp: Herodu kɔ abum ɔn ŋafani kɔ, kɔ ŋayɔ kɔ pəlɛc pəlɛc; kɔ ŋambɛr kɔ yamos
    ya abɛ, kɔ ŋasɔŋ kɔ a pakenɛ Pilat.
  kqf-kqf: Alodi ena tauwaiḡaviya vaitedi Yesu ai namaḡe bi ai gwaigwaiye. Tana gala
    molemolena ai kote bi a giukamaḡe i munaḡa paelat lisinemo.
  cpb-NT: Ikanta Herodes itsipatakari rowayerite irirori, ikisashiryaanakeri, ikaweyawaitanakeri.
    Ikithaatantakari irooperori kithaarentsi, roipiyairi risaikira Pilato.
  aon-aon: Aria Herot nani ananim soldia hape henekan enenyenen Jisas. Amam habubuniman
    aria hanak hohuri anah dudukeh-ahi rupah douk debeimi atum hanawashoh iri aria
    hanaki haweshigah-uman. Aria wata heshopokan nanak um Pailat.
  hus-NT-2005: Tám, na Erodes ani nin soldadojiltsik yabtsik in kʼakʼnaꞌ na Jesús.
    Ani abal kin labídhnaꞌtsik, in xeketliy kʼal i alwaꞌ kʼudhkʼum jelti xin éynál
    jun i pulek takʼix. Tayíl in abnaꞌ juní ka júná na Jesús ba na Pilato.
  mig-NT: Yúan‑na te Herodes jíín soldado‑de, ni̱ kasándɨva̱'a‑de jíín‑yá. Te ni̱
    ka̱sákátá‑de nuu̱‑yá. Te ni̱ chu'un‑de‑ya̱ ɨ́ɨn sa'ma tɨ́ndu̱'á. Te ni̱ na̱tájí
    tuku‑de‑ya̱ kuáno'on‑yá nuu̱ Pilato.
  bps-bps: Na i nimò Hérod na dad sundalun toola kenen fyà na snilo. Falsakla kenen
    i too fye baweh klaweh i harì na fulêla di ku Filat.
  mbs-mbs: Gayed nebebayat si Herod aw kedita te sondalo din, aw migpelingo-lingo
    dan te pegsagman dan kandin iling te pegsagman dan te selotan. Penga niyan, pineseolan
    i Herod si Jesus te ontò mèpiya saol iling te ekasan te selotan, aw impelikò din
    doton ki Pilato.
  tof-tof: Da Errod tóba gazirr pampükü oya ngüóng angyalóp, akó ⌊tiz yangónónóp⌋.
    Ene kakóm, morroalan wirri darrem tumum mórrkenyórr we atenóp, da we yalkomólóp
    Paelatka.
  cme-NT: Erɔdi‑i baa u sorosibaa-ba‑i baa nyɛ-yo aa tuora-yuɔ da dɛi aa dii yuntaaŋ-joŋgoruo
    hã-yo ku da ku col-o aa bir saaŋ-yo hã Pilati‑i baa-yo.
  sus-sus: Herode nun a xa sɔɔrie fan naxa a konbi a mayaagixi ra, e nu a mayele.
    E to guba tofanyi ragoro a ma mayele se ra, Herode naxa a ragbilen Pilati ma.
  pon-2006: Erod oh sapwellime sounpei ko ahpw kepitki Sises oh wia mwahlkihla. Re
    kalikawihkihda likou puhp kaselel ehu oh kapwurelahng Pailet.
  dad-dad: Age dife di, Herod yogon kusĩ tamo geid, Jesus kasã difiye ken, kono difiyen.
    Age dife fen, kolos biya difounne ken, Pailat wagen sur difiyẽ di, kel ilen.
  zab-NT: Chiy Herodes cun de xsuldadbɨ quesentiand rnia baandeb trat laany, ne baandeb
    burlɨ laany. Bguacudeb laany de lady zaac saa ni racu de rey. Chiy Herodes bxiaaldbɨ
    laany stuby lo Pilat.
  jae-jae: Go Herodo to nê siŋwaga sêmajec eŋ to sêsu eŋ susu ma sêkêŋ ŋakwê kwalam-kwalam
    gêdêŋ eŋ kêsô, ma sêkêŋ eŋ gêdêŋ Pilata gêmu gêja kêtiam.
  ksd-ksd: Ma Erodes ma kana tarai na vinarubu dia pidimuane, ma dia kulume, ma dia
    ule tar ra mal i manga matatar, ma i tulue mule tadav Pilato.
  msm-NT: Pagkatapus, pigtamay si Jesus aw pakasikawi ni Herodes dow to mgo sundayu
    din. Pigkaboan dan si Jesus to kapa no kaning hari aw i-uli dan sikandin diya
    ki Pilato.
  myk-myk: A Hɛrɔdi ni wu sɔrɔsii pʼi sii Yesu shɛhɛlɛ, na wu la wolo. A pʼi saannaa
    fadeŋɛ ka le wu na. Lee kadugo na a Hɛrɔdi di Yesu kuruŋɔ na pa gan Pilate mu
    sanha.
  sbe-sbe: Kabo Heloda maiyanao iyala tamowaidi iya se talatalawasiyei na kwama didididigana
    se heluwui doha iya wasawasa hesau, na se hetamali ye uyo Pilato unai.
  mcr-mcr: Iŋgaŋi Heroti iqutä, iqueqä mäkä-iqä iquatä, Ique quvqä imäkäpu, kukŋuä
    quvqä ätuäpu, gquä hämänäŋä äŋguänäŋä hŋqu ämepu äwiyätäpu, Pailoti iquenyqä aŋgu
    ändowatukuwi.
  cux-NT: Tuu'mi ní Herodes ndúúcū soldados yeⁿ'e yā chi'nuuⁿ yā 'áámá tiīnūuⁿ n'dáí
    tan'dúúcā catecai rey Jesús miiⁿ ní chiiⁿnyuⁿneeⁿ yā Jesús miiⁿ ní cunncáā caⁿ'a
    yā yeⁿ'e Jesús miiⁿ. Cuayiivi ní dicho'o ntúuⁿ yā Jesús nanááⁿ Pilato miiⁿ.
  tur-YTC: Hirodes de askerleriyle birlikte O’nu aşağılayıp O'nunla alay etti. Hirodes
    O’na gösterişli bir giysi giydirip Pilatus’a geri gönderdi.
  san-ITR: herod tasya senAgaNashcha tamavaj nAya upahAsatvena rAjavastraM paridhApya
    punaH pIlAtaM prati taM prAhiNot|
  bel-N: Ірад жа з жаўнерамі сваімі, пагардзіўшы Ім і пазьдзекваўшыся з Яго, апрануў
    Яго ў сьветлае адзеньне і паслаў Яго да Пілата.
  sch-sch: Herod le a râlmingeiin Jisua an phenênga, esêl takin tusiem thonân
    an manga; male kancholi inchuol an minhaka, Pilat kôm an tîr nôk zoi.
  mic-MIQNT: Elot aq ugsma'gnismg naso'tula'titl Se'susal elege'wamug aligew, penoqite'lma'titl
    aq emegwei'wa'titl. Na tujiw Elot apatgimatl Piloteg.
  huu-NT: Herodes ie soldaduaɨ dɨga naimɨena eo jeare ñaɨtɨmacɨ. Illaɨma jɨtauiga
    ɨniroina jɨtatatɨmacɨ. Ie mei Pilato dɨne naimɨena abɨdo orede.
  jiv-NT: Tura Erutissha ni suntari̱ji̱a̱i̱ Jesusan yajauch enentáimtuiniak Nin wishikiainiak
    ti peṉker pushin, akupniu entsatairi̱ya ánniun, áentsrarmiayi. Nuya̱sha Erutis
    ataksha Piratuíi̱n akupkamiayi.
  otm-NT: Pɛ nu'a ra Herodes nɛ yʉ́ dofʉi, ɛ̨mmɛ bi denthoho a ra Jesús, nɛ xíngui
    ts'ʉ bi numansu'a. Nɛ nu'ʉ yʉ dofʉi bi het'a ra pahni tengu yʉ́ pahni yʉ hmuts'ʉt'abi,
    nɛ bi mbɛnh mahøn'a bʉ 'bʉh ra Pilato.
  dah-dah: Irkeb Herotya fuleŋa marmiŋya beleŋ Yesu igiŋ ma keneŋ bak mayde sukal
    iramiŋ. Irde Yesube yiŋgeŋ doyaŋ al kuruŋ yiriŋ goyen nuramiŋ geb, doyaŋ al kuruŋyen
    amil beleŋ po umŋa irde tumulgaŋ teŋ Pailat hitte tukamiŋ.
  tnk-tnk: Herot mɨne naruaɡən me səvənhi kamhətə ərəha in, mamharɨs əkenhɨn irə.
    Nənə Herot rɨni nəkwan mə irəha tuharkahu pen karkahu amasan riti min. Nəpɨn hənarkahu
    pen raka min, Herot rərhi pen in rɨrərɨɡ mevən tɨ Paelat.
  kpr-kpr: Aminge sedo, Herod nunda isoro kakatode, Iesu gukai mutudo dere jiseri.
    Aminguse, nu meka gare dae sedo, ne tamo asugari eveva ava budo fera Iesu kena
    asugetero, kini (king) da kaugo etiri, mutero sekago jovereghe Pilate kena isira.
  san-IAS: herod tasya senāgaṇaśca tamavajñāya upahāsatvena rājavastraṁ paridhāpya
    punaḥ pīlātaṁ prati taṁ prāhiṇot|
  nho-nho: Teenaa huri iloo Herod ma ana soldia raa no kaamata te hakalillii ka tautausuaina
    laatou Jesus. Naa tama naa ni hakkahuria laatou Jesus ki te kkahu naa tuku raa
    no hakaahea hoki ki Pilate.
  gym-NT: Angwane Herodes btä rükä namani Jesu mike ngwarbe amne namani mike yakrä
    jae, käkwe dän bäri kuin kita nämane jabtä jreikwe, kwrere kitani kwetre Jesubtä.
    Bti Herodekwe juaninta Pilato känti, ñobtä ñan angwane namani tuen ngite ñakare
    ie aisete.
  azg-NT: Ndoꞌ juu Herodes ndoꞌ mantyi yo nque sondaro ꞌnaanꞌ jon, jntꞌahan na tyiꞌcueeꞌ
    nꞌonhan Jesús, jnanꞌcüejnaanꞌhan jon. Jnanꞌcüehan ncüii ndiaahin na njonhanꞌ chaꞌnan
    ndiaa cocüe rey, jndë joꞌ jnanꞌcüenon ntcüeꞌhanhin na mꞌaan juu Pilato.
  bhd-bhd: तैखन हेरोदेस भी अपने सैथन सेइं मिलतां यीशुएरी तुहीन की, ते तैसेरी हासी
    बनाई फिरी तैस अक चमकतो कुरतो लुवेइतां पिलातुसे कां वापस भेज़ो।
  too-NT: Lā' Herodes lā' ixtropasna' talakmaka'lh Jesús lā' tamālhakē'lh tzēhuanī't
    lu'xu' hua'chi ixla' rey para natalīlītzī'n. Lā' ā'calīstān Herodes macā'ni'pā
    Pilato.
  ind-AYT: Bahkan, Herodes dan para tentaranya juga merendahkan dan mengejek Yesus.
    Setelah itu, mereka memakaikan jubah yang indah, lalu mengirim-Nya kembali kepada
    Pilatus.
  cjo-NT: Roojatzi ishirontawenanteeyakaririni Jesoshi riraga Erooreshi eejatzi maawaeni
    joraaropaeni. Tema ikithaatakaakari kameethari kithaarentsi, ikimitakaantawitakari
    pinkathari, ishirontawenteeyantyaaririni. Roojatzi rotyaanantaari eejatzi janta
    Peraatoki.
  nsn-nsn: Song ke guata uamatala tun Herot mesno tamatang uiliatung ka uelsigala
    pe, kara uauanete tang Iesu. Gisina ka uamokola tatanono toro hikhikung toia gero
    mataia. Song ka ueliu tapokisilain Iesu tang Pailat.
  san-DEV: हेरोद् तस्य सेनागणश्च तमवज्ञाय उपहासत्वेन राजवस्त्रं परिधाप्य पुनः पीलातं
    प्रति तं प्राहिणोत्।
  tna-NT: Da su beju Herodes Antipas ja mesa soldado cuana neje Jesús ai eni mahue
    nime batana. Jesús jud'utana huecuana huaraji sa ejud'uji chujeneda neje, tu neje
    eshishatiani je. Daja ape putsu, Herodes Antipas ja Jesús neicha Pilato peje su
    beitutana.
  lid-lid: Ano Herot hawe oro lau ta bahun tan bobose iy, ma atehei kolau moroyan
    i la-un, ma suni iy i hamon hawe Pailat ja.
  wim-wim: Amanamaniya, Herod-a, putha pam soldiers nungantam al-alangan kan-ngul
    thaaꞌ-thengkathin nunang Jesus.ana, wik wayanang thakan thawin nunganta. Putha
    than soldiers al-alanganiya ngook min-minam ngoonchathin nunang Jesus.an, keꞌ
    ngook pam kings al-alangan ngoonch-ngoonchantana thanan yipam thaaꞌ-thengkathayn
    nunangweya. Aꞌ anpalana nil Herod.angan koyam ngul kuch nunang Pilate.antana.
  zga-M: U Herode paninie na vasikhali vamwene, vakhadukhila nukhumbelda, nu khufwekha
    imienda iminonu, pwavakha khilivula u Yesu khwa Pilati.
  yom-yom: Elode va kimosi ayi masodi mandi banlenza bansekinina bamvuikanledi wu
    kitoko ; wumvutula kuidi Pilatu.
  san-SIN: හේරෝද් තස්‍ය සේනාගණශ්ච තමවඥාය උපහාසත්වේන රාජවස්ත්‍රං පරිධාප්‍ය පුනඃ පීලාතං
    ප්‍රති තං ප්‍රාහිණෝත්|
  yut-yut: Aŋakwa Erot gat emat amɨn kabɨni gat da jɨgɨlak gen yaŋek abɨŋ yɨpgwit.
    Aŋek paba pɨgɨk dubak kɨldani tagɨsi kɨnda naŋ paŋ ɨmɨŋek yɨpba aeni tobɨl Pailat
    ron kɨgɨt.
  grc-BYZ: ἐξουθενήσας δὲ αὐτὸν ὁ Ἡρῴδης σὺν τοῖς στρατεύμασιν αὐτοῦ καὶ ἐμπαίξας,
    περιβαλὼν αὐτὸν ἐσθῆτα λαμπρὰν ἀνέπεμψεν αὐτὸν τῷ Πιλάτῳ.
  cpc-NT: Ikanta Herodes itsipatakari jowayiriti irirori, imanintashiritanakiri, ikawiyawaitanakiri.
    Ikithaatantakari iroopirori kithaarintsi, joipiyairi isaiki Pilato.
  nhg-NT: Hua Herodes ca tiehua isoltörojua möbeltiöya ca yejuatzi hua moburlörojque
    tieca. Tietlaquentejque ca tzotzomajtle lalebes cuöcualtzi quiename tli möquea
    reyes. Entunses Herodes ocsajpa otietitla ica Pilöto.
  nya-nya: Pamenepo Herode ndi asilikali ake anamuseka ndi kumunyoza Iye. Atamuveka
    mkanjo wonyezimira, anamutumizanso kwa Pilato.
  ngu-NT: Quemaj Herodes ihuan isoldados oquipijpinahuijquej niman ica onajahuiltijquej.
    Quemaj oquitlaquentijquej quen se rey ican se tlaquentli patioj. Niman Herodes
    ocsejpa oquititlan Jesús itech Pilato.
  kup-kup: Pot mañoohan Erodir ñai aban pim irih heh-pori Iesun ñebul mañovai ñaike
    hat ñetï horiñ mañooh. Tat paru aban ahopuz meamah-dim tin nap pi memeet maot
    Pailatihaz meehan basah.
  jid-jid: Hiridus ni sojoji ma ba lu ni nhanu, nani whiyen ni wu, u ba sru nkulon
    bi ndindi ma niwu, na kma tru Yesu hi ni Bilatus.
  wmw-wmw: Na Herodi novyo ákiwepo nopo na masurudadu wake wakanza kunkejeli Insa
    kuno wakinshupa. Wakinvaza anzu kamba ya kifalume, ikisa wakimpereka tena ka Pilatu.
  gmv-GGM: Herdoossayka ba wotadaratara wuri iza kadhida, kawo mayo mayzidi gede Philaaxoossakko
    zaari yeddides.
  ssg-ssg: Aile ape Herod ma tesol unauan ti hile lato soxeni Jises ma lato kak teheni
    halialu hawane i. Lato puxui i tehu puxux pate solian hanowi ka i tel masiwi ape
    lato talo aliake i hani kapi Pailat.
  zpo-NT: Zee lee Herod nu re soldad cheen Herod mzaaya yenn Jesús nu mxizhno re xaa
    Jesús. Nu mlo re xaa tub ler chul doo yenn Jesús zee mbe re xaa Jesús lo Pilat
    stub welt.
  poy-poy: Herodi pamuhera na wanjagila wakuwi, wamwayibishiti Yesu na kumtendera
    lidufiya, shakapanu wamvalisiya nguwu ya shifalumi, na wamuwuziya kwa Pilatu.
  qwh-NT: Tsenam Herodis soldaduncunawan allqutsarnin burlacuyarqan. Tsepitanam chipapaq
    mantuta aqshurcatsir, gobernador Pilatuman cutiratserqan.
  gaw-gaw: Herodes Antipas nug nuhiḵud daup ele ag Nug aon aon qeṯan, di meṯan, lamen
    kokoḏ laa aon, taḵidna meeg, eḏua Pilatus top̱a uḵom.
  nca-nca: Asa Herot koya kuma uniyómboya huwó mande ye inoro kundo tero tuwi meté
    horé piru ka re mahero kusiyo inoro, pitu ko asáŋoní Pailatko ŋuno uyaró.
  zpz-NTPP: Orzeꞌ Herodes gal nu de soldad niy shiñ bicy nu dey mi. Orzeꞌ bigy nu
    naañ dey mi. Orzeꞌ ptiish dey mi tub negy fin. Orzeꞌ bzuu nez dey mi tub tiraꞌ
    nu zam lo Pilato.
  mkj-mkj: Herod apel nah jounpeihok kapiski Jesus apel wiamwahlkihla Ih; irai kalikkoauwihkihda
    robe mwakelkel oau irai kapwurihla Ih ipen Pilate.
  zac-NT: Iurní Herodes con ra suldadë shtë́nëll bëꞌnë rall burnë lëꞌë më. Cumë burnë
    bëgacu rall lëꞌë më con lari zaꞌquë. Despuësë bësheꞌldë Herodes lëꞌë Jesús, guëabrí
    më lu Pilato.
  kyg-kyg: Helotiꞌe ati vayaꞌamogiꞌeꞌmo agiꞌaleꞌmo aliꞌa afepi atege huꞌa faipa huꞌa
    atege huteꞌa alagepa kukenamo aliꞌa vaiꞌa ateteꞌapaeꞌmo Helotiꞌa halate alino
    ateꞌnigeno Pailatitegamo uꞌniye.
  kmk-kmk: Dinuḻa kan binabbainan da Herodes kan dat suldadu na si Jesus ot binadutan
    da si kama’t badut di ali asin Herodes pinangulin kan Pilato.
  cao-NT: Jatsi jahuë soldado bo yaxo tsi Jesu mahuatsi Herodés huaniquë. Mahuaxo
    tsi quiha sahuëti copixëni ca Jesu ja sahuëmacaniquë, chama-chamaria jisiria ca
    manëmaxëna.
  bbr-bbr: Herot kon marai roat pak, akas Jisas ir murianik, jeje ämän sosop aurin.
    Keseria, Herot nukas kon marai roat awaronuk, kon omjo eposek Jisas orke muria,
    ätäi Pailot rawa äsimornuk, potowon.
  inb-inb: Jesús mana ai­nig­manda, Hero­deska, suldadu­kuna­wa paita asispa, sutipa
    mandag­sina kawa­rin­ga­pa, iapa suma katanga kata­chir­ka­kuna. Nis­paka, Pila­tos­pag­ma
    paita ikuti kacharka.
  hrv-hrv: 'Herod ga zajedno sa svojom vojskom prezre i ismija: obuče ga u bijelu
    haljinu i posla natrag Pilatu.'
  box-NT: O Heroode lè mí dásíwá wee yáa mí ɲiní yi na a Yeesu yi ká ɓa a
    zùańka a yi. Ɓa zĩ́inía wo lè ho báká beenì na se làa sòobɛ́ɛ, à ɓa
    bĩnía ɓuan wo vannáa o Pilaate cɔ̃́n.
  ote-NT: Nepʉ nura Erode co yá soldado bi nthedetho de gueꞌa̱. Nepʉ bi ꞌyøꞌtua ra
    ntꞌeni bi hyete ngu ꞌñena ꞌnara nda̱ co ꞌnara hoga he mahotho. Nepʉ nura Erode
    bi yopa mɛhna ra Jesu maꞌnaꞌqui pa ja ra Pilato.
  wnu-wnu: Ende at ne Herot wonou yogorau yurau eng nob der qob song-song wot qamb
    ber qob wot qamamirei. Qamb ne bo mingoan qenenginob sig uber ger ba qumanimetet
    wogub bo imurimari Pailat qani isorei.
  zam-NT: Sya, mtlo Herod, no mtlo solndad co' mque no Herod, mbli Herod ngòc nguàal
    con' con Jesús con solndad co' ngure no Herod. Ale asembli Herod, mnibe' Herod
    loo solndad par mtegoc solndad Jesús thìb ned lar' co' nabe's natoxcua' xal xab
    rey. Ngoloa, mbere Herod, mtel' Herod solndad, mbe' solndad Jesús loo Pilat tedib
    vez con mèna.
  zyp-NT: Mataico, Herod le a raekeh sahlo tah Zisu cawh hnuiso he ka, aa pasi aa
    pasa. Pai achaw ngeteipaw a buhsah he ka, Pilat khatah aa seisah kaw.
  sey-NT: Ja̱ maca Herodes cuiꞌne i̱ soldado pa̱i tea ju̱ꞌijë coꞌaye yoꞌohuë. Coa
    i̱ni cueꞌcueñuꞌu cajë su̱ñahuë, deꞌo ca̱ñare pa̱i ëjaohuaꞌi juꞌi ca̱re. Ja̱ jeteyoꞌje
    cuiꞌnaëni Pilato quëꞌrona jëjo saopi.
  nvm-nvm: Bu ijegrekoga Erod ga efuon azi keoijo iji bun uri Jesu dab varaimene kijdaknum
    buka ba fu agoime ma vierafen. Bu ijegrene Erod fum uri efuon azi keoijo ijiena
    uri ugon ni mukor bu azan savo iji abe abesdame afem una Fairet fino ijia ruain.
  mps-mps: Tama Herot dali, aga enesigi bidi dabe dali, augwaligo Jisas dali dwai
    dwai haniani po olama, Jisas mu dolai. Augwaligo dwagi yai ugwa selama, Jisasbolo
    sabili mubo ąǫ yai. Tama te tiwai elama, augwaligo gisugu wai. Tama elama, Herot
    agai “Jisas te kiap tuni bidi Pailatba ma odasa pao,” te po wai, tama augwaligo
    aga odasa pai.
  seh-seh: Na tenepo, Erodhi, pabodzi na anyankhondo ace, atoma kunsingirira Yezu
    mbakhampwaza. Ambvazika nguwo za kubalika mbam'bweza pontho kuna Piratu.
  pab-NT: Herodes tehitiya hasorarexanai kakoa koexahalisa Jesus, maisa aiminisahitene.
    Hatyaoseta mokaha ihiye imiti nase waiyeharexe hoka axikahenahitene Pilatos ana.
  llg-llg: Basa de mane Herodes no soldadu nala mulai haumemee tungga ma lakamamaek
    ma lakadadaek Yesus. Boe ma ala papaken badu neulauk esa, sama leo mane Herodes
    biasa pake, basa de ala lakamamae kana lakandoo. Basa de ala haitua fali kana
    neni gubenol Pilatus neu.
  kyf-kyf: Ewlodʋ -yɔ 'slʋja palɩa -Zezu gla, 'ɩn wa yia ɔ gbʋ -kpʋa -nyɩmɛ 'wʋnʋ.
