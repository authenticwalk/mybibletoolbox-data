    hã mẽ ê mexja py nẽ kãm haxà nẽ akupỹm pahi Pirat wỳr kumẽ.
  ctp-NT: Bra kanꞌ lye ꞌa mda Herodes nu tiꞌí ꞌin Jesús; ngwañaꞌan sndaru ꞌin yu,
    kuxi ꞌa yꞌni neꞌ loꞌo. Mxkuꞌ neꞌ teꞌ suꞌwe ꞌa ñaꞌan ꞌin yu bra kanꞌ, chaꞌ kaja
    ñaꞌan nu xtyi lyoꞌo neꞌ ꞌin yu. Teꞌ nduwi ꞌa ñaꞌan lka ran, sa ñaꞌan ñaꞌan steꞌ
    ree mxkuꞌ neꞌ ꞌin yu. Bra kanꞌ msuꞌwa Herodes ꞌin Jesús ndyaa xiyaꞌ nde seꞌen
    ndiꞌin Pilato.
  bre-BRG: Met Herodez, gant tud e ward, a zisprizas anezhañ; hag evit ober goap anezhañ,
    e lakaas gwiskañ dezhañ ur sae splann, hag e tistroas anezhañ da Bilat.
  opm-opm: Ruumsan matperhan Heroto ohe ami bapo ihir Jisas ohnong Gwe kasip timbas
