  tue-tue: Herodes cʉ̃ʉ̃yara suraramena Jesuré ñañarõ tiiápeyira. Cʉ̃ʉ̃rẽ buijã́rã,
    sotoá macãrõ ãñurṍrẽ sã́ãyira. Tooména Pilato pʉtopʉ ticocoyigʉ sũcã.
  bjp-bjp: Erot turan foron tom fapaket kia ri ka mutmut orek ulo, ke ri ka morot
