verse: LUK.023.040
translations:
  kpx-kpx: Kateai louge moleu avuho loui avoe, “Hoto kateale louhalenela. Ana Dilava
    vabuhavoholinu. Nahiabuna avuluvuta haluvisi.
  okv-H: ari sapura embo nei tea amina ke avo haekihe ke einge ena, “Umo te namo te
    amo hajire kiora tehere pehasi ere ora amo umo God joru ae re?
  tbo-tbo: Tamogi tulanana gehounana i lahaya i pa, ‘Yaubada ega uta lowogeya, bo?
    Wimihana tauta ta wiwaya emosina gasi tauna e wiwaya.
  mal-C: മറ്റേ കുറ്റവാളി അയാളെ ശാസിച്ചുകൊണ്ട്, “തുല്യശിക്ഷാവിധിയിൽ ആയിട്ടും നീ ദൈവത്തെ
    ഭയപ്പെടുന്നില്ലയോ?
  grc-SR: Ἀποκριθεὶς δὲ ὁ ἕτερος ⸂ἐπετίμα αὐτῷ, λέγων,⸃ Οὐδὲ φοβῇ σὺ τὸν θεόν, ὅτι
    ἐν τῷ αὐτῷ κρίματι εἶ;
  bgc-bgc: इसपै दुसरे नै उस ताहीं धमका के कह्या, “के तू परमेसवर तै भी कोनी डरदा? तू
    भी तो वाए सजा पा रया सै,
  khz-khz: Ia taukavana na ekila-waiato, netiwato, “Goi Palagu kalina na ati okalina?
    Goi maki pono kwarega ia gelegelena.
  deu-TKW: 'Der andere aber erwiderte und schalt ihn: fürchtest du nicht einmal Gott,
    der du doch in gleicher Strafe bist?'
  zsr-NT: 'Bubiꞌë didzaꞌ yetúëꞌ bönniꞌ huiaꞌdöꞌ naꞌ, gdil‑lëꞌ lzëꞌë naꞌ, rnëꞌ: ―¿Naruꞌ
    cu rádxinuꞌ‑nëꞌ Dios? Lëzcaꞌ liꞌ narugu quiuꞌ gatiuꞌ.'
  lin-lin: 'Kasi mobomi bato mosusu apamelaki ye : — Ozali kobanga Nzambe te mpo ete
    ozali na se ya etumbu ya ndenge moko na oyo ya Ye !'
  hns-NT: 'Bakie ekwa oke daatke bolies: „Toe Parmeswar ke na dera hai? Toe to apane
    bhie kroes ke sadja paile hai.'
  noa-E: Mamʉ magbaawai jũrr chi khaperaupai irig meeurraunaa, —¿Maachjã agjö thõopäaig
    atheeta amau maach mʉig wai nʉmta pua Ẽwandam dakhĩir warag mag iekha chirʉ́?
    ajim anʉm.
  eng-EMTV: But the other, answering, rebuked him, saying, “Do you not even fear God,
    seeing you are under the same condemnation?
  mib-NT: 'Te ɨnga de ni cahān de nuū jnáhan de: ¿A tu yúhú ró Yaā Dios naún? Chi
    ɨnuú cándoho yó jíín Yaā yáha.'
  lif-NT2: कर वेॽस्‍मा कुभाङ्‌के़भेःम्‍बाल्‍ले़ खे़न् फे़ःक्‍तुर अक्‍खे मे़त्तु, “खे़ने़ॽ
    निङ्‌वाॽफुमाङ्‌ङिन् के़ङ्‌गिरुन्‍बि? आनिॽ सुम्‍ब्राङ्‌ङे़ लत्‍छा परिक्‍पा खुम्‍दिङ्‌ङो
    आध्‍ये़आङ् आवाॽ,
  xnj-xnj: Nambu mnyagaji yungi yula, akamuywangila muyaki akamjovela, “Veve ukumuyogopa
    lepi Chapanga hati padebe? Veve uhamuliwi mewawa.
  mmx-mmx: La mo lara ga vaase sox i, la ga lok, “Kereva, uxo lok ngangao at ne Moroa?
    Neda na ta lok ka loklox aleeng mumu laxakapmek atda.
  cbr-NT: 'Usoquian Jesús caia cuaquin ca acëñuan matáscë unin bëtsi ñu caquin cacëxa:
    —¿Mix usaribi oquin ''acë ''aíshbi caramina Nucën Papa Diosmi racuëtiman?'
  tee-NT: 'Para k''ailh ju ak''antam. Junich: ―Ja jantu lana t''alhoni ju Dios ni
    vana va chun ju mak''alhk''ajnan ju uxint''i tachi ju yuchi.'
  eng-LSV: And the other answering, was rebuking him, saying, “Do you not even fear
    God, that you are in the same judgment?
  cak-NT: 'Pero ri jun chic xuch''olij ri x-in quiri'' che ri Jesús y xu''ij-apo che:
    ¿Can man naxi''j ta awi'' chech ri Dios chupa ri castigo anchi'' jojc''o-wi riq''uin?'
  pah-NT: 'Ojipeva''ea g̃anemimbovyva''ea, ahe ki a''e te e''i ga pe: —Tere''ei ti
    a''ea Jesus''ga pe! Nderekyhyji nde Tupana''ga hugwi naerũ? Po nde erekyhyji ga
    hugwi hamo. A''ereki g̃a nhande mbovyruka yva rehe ga reheve peko te''varuhu pe
    javo.'
  sja-NT: 'Mamĩda chi apemapa mãgɨ́ pedee bada ɨtrɨat''aaji: —¿Pɨa Tachi Ak''õre waawee-e
    bɨk''ã aji, nama auk''a baijira bɨta?'
  xed-xed: 'Ka sani dvanaghata mantsa: «Wana kagha ta ghuyay ghuyay manda tsatsi,
    zləŋa a kagha ta Lazglafta ra?'
  mks-NT: 'Joo inga táhan da̱ quini tácaa inga xoo jíi̱n a̱ cán na̱casáhá da̱ jána̱ni
    da da̱ cáha̱n xi̱hi̱n Jesús cán já na̱cachi da já xi̱hi̱n dá: —Á co̱ yíhví tohún
    Ndióxi̱. Jáchi̱ in cúú yo̱ ndóho iní yóho'
  gfk-S: 'No mes balik ga bor ie horek: “Hohaam, paule burte God? No nudahat harpadano
    tike mangaan mon.'
  bmu-bmu: Mewö jiyökmö, alaŋan jim waŋgiba kewö jiyök, “Gi gödaqeqegi qahö. Gi Anutugöra
    mewöyök keŋgötki qahö mötzan me? Yeŋön jim teköba sihimbölö öröröŋ neŋgigetka
    bisizin.
  dgz-dgz: Go up apanewa dawa anega diguren, “Ge God tawa anuingi go uon? Nu yampo
    koerage dianene.
  eng-GNV: But the other answered, and rebuked him, saying, Fearest thou not God,
    seeing thou art in the same condemnation?
  zaa-NT: 'Attu nu tá'' huá lo attu curútsia nna gutìtsa''ą na nna rą: Tsí átsahuá
    làa rátsini lu'' juicio qui'' Tata Dios de chi tá'' huá lu'' nà'' para gatti lu'',
    pues'
  eng-WEBSTER: But the other answering, rebuked him, saying, Dost not thou fear God,
    seeing thou art in the same condemnation?
  guh-guh: 'Itsanë pijinia itsacruzajavabelia pecobematabiabarutsinëtsi, jumeitavetaruca.
    Jumai tsarucae penajuananeconitsinëbejejavabelia: —¿Dioso tsaja apo cujunavimë
    netëpaenexa, cacobematabiabi ata nijaneconi yabara mapacueniaje?'
  bon-bon: Yepä, pui nuuja te niinäceyame ne eblawäjige egä, “Nää, maane wälu lica
    gäte Acejiyame tääpume? Mine iyeta yepä pana daremu cabu temi.
  nhw-BL: 'Huan ne se tlachtejquetl quiajhuac ica catli quiijto huan quiilhui: ―¿Amo
    tiquimacasi Toteco, masque amantzi timiquis?'
  mgw-mgw: Lakini yu'lu' ywaalabiye ywi'ngi' ngankalipya nnyine kabaya, “Wenga unnyogopali
    Nnu'ngu' ata pasene? Wenga utesenulwa nyinyonyo.
  swh-ONEN: Lakini yule mhalifu mwingine akamkemea mwenzake, akasema, “Je, wewe humwogopi
    Mungu, wakati uko kwenye adhabu iyo hiyo?
  wbi-wbi: neke ujunge jula akamwamula, akan'dalikila akati, “ghwe, uve naghukumwoghopa
    uNguluve, najuve uli muluhighilo luliku?
  bba-bba: Adɑmɑ win turo u nùn ɡerusi u nɛɛ, ɑ ǹ Gusunɔ nɑsie? Wunɛ wi bɑ tɑɑrɛ
    wɛ̃ nɡe wi?
  eng-KJVCPB: But the other answering rebuked him, saying, Dost not thou fear God,
    seeing thou art in the same condemnation?
  kgk-NT: 'He''i-ma ramo, upe outro kurusugwasu-rehe oĩ va''e onhemonhe''ẽ oirũ-me:
    —Nde tipo, ma''erã-gwi nderekyhyjéi Tupã Nhandejáry-gwi? he''i. —Nhande ave nhamano-tama
    nhande kurusugwasu-rehe.'
  waj-waj: 'tuduu rikioo vuaivo inna kua sai yaagueeqama tioo tunoo: Hama a Anutuuqaara
    aatutauma kiee kiannanoo. Eeta mmuaakarai irisaivaa varaannanoo.'
  ekk-PKP: 'Kuid teine kurjategija ei olnud nõus ja vaidles temaga: „Kas sa ei karda
    Jumalat, kuigi sa kannad sama karistust?“ küsis ta.'
  mpx-mpx: Yaa etegana alona i ba lalaan i ba, “Age nige Yehoba u lolovakun-an? Lahi
    maisena toto tau ya i pwawa, owa al ge u pwawa.
  wbp-wbp: Yangka jinta-karirli purunjunjurlu, kurnta-ngarrurnu jinta-kariji kamparru-warnu
    wati kujalparla ngarlarrija Jijajiki, wangkajarla, “Yampiya manyu ngarlarrinja-wangurlu!
    Kaatu puta manyu-pungka kujarlu! Ngalipa marnkurrpa-juku kapurlipa palimi nyampu
    warntawarntarla.
  luo-luo: To ngʼat ma jaketho machielo nokwere niya, “Ok iluoro Nyasaye, nomedo wachoni,
    nimar in e bwo kum achielno?
  nhe-NT: 'Huan ne se tlaxtejquetl quiajhuac ica tlen quiijto. Huan quiilhui: ―¿Ax
    tiquimacasi Toteco, yonque nimantzi timiquis?'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܘ ܐܚܹܪܢܵܐ ܡܘܼܢܟܸܣ ܠܹܗ ܐܸܠܹܗ ܘܐܡܝܼܪܹܗ: ”ܐܘܼܦ ܡ̣ܢ ܐܲܠܵܗܵܐ ܠܹܐ ܝܘܸܬ
    ܒܸܙܕܵܥܵܐ، ܟܲܕ ܬܚܘܿܬ ܕܗ̇ܝ ܕܝܵܢܬܵ‌ܐ ܝܘܸܬ ܐܲܝܟ݂ ܕܝܼܠܹܗ ܗ̇ܘ؟'
  esk-NT: Aglaan iḷaqataan iñiqtiġniġaa nipliqhuni, “Taluġiŋitpiuŋ Agaayyun? Tuqqutaksraurutintuuq
    ilaatun.
  msb-msb: Pero ginsaway siya san usad, “Wara ka baʼn kahadlok sa Dios na adi pareho
    mo man ginkondinar?
  cpa-NT: 'Jøng² ca¹jí² dsa² jan², ca¹jé²dsa roh¹³dsa: ―¿Tsa³ganh¹hning Diú¹³? Di³
    cøng² ni³ quinh³hning jmø³uai¹² quianh¹³ dsa² lang¹².'
  dso-dso: ମାତର୍‌ ଆରି ଗଟେକ୍‌ ଲକ୍‌ ତାକେ ଦମ୍‌କାଇ କରି କଇଲା, “ତୁଇ କାଇ ପର୍‌ମେସର୍‌କେ ଡରୁସ୍‌
    ନାଇ କି ? ତୁଇ ମିସା ତାର୍‌ପାରା ସମାନ୍‌ ଡଣ୍ଡ୍‌ ପାଇଲୁସ୍‌ନି କି ନାଇ ?
  meu-meu: A bamona ese e gwau henia, eto, Dirava garina to garimu a? Oi danu bo masemu,
    ia heḡereḡerena.
  yva-NT: Weramu vatano mamuno kaijinta po raura apa arakove umawe ai pare, “Mbeanimaibe
    nyo Amisye asyanive jewen? Weye winyamo mangke raugaje nai indamu ngkakai, maisyare
    muno Vatane so apa mangke ramaisy.
  dgc-dgc: Pero tu tulisan a esa, éy pinégkagian na tu kaguman na, a “Bakit, maski
    mate ka, éwan ka bale umanteng ta Diyos ta langet? Entan mo,” kagi na, “pareho
    i parusa tama a étélo,
  zpm-NT: 'Horco pquiab stib zha co, rëb zho lo zho: ―¡Psioog ro luu! ¿Pe niicle niina
    ne laa luu guetle ib rdzieebd luu Dios?'
  hix-NT: Neyey mak hatà, anaro heno. Khoryenkom hona toseryehporye mahko haryhe,
    kekon hatà, tkukur heno wya. Àsok tawro hana. Noro wyaro amoyathosah me rma rha
    tehxan hamà, kàwrotho xarha. Àro ke toseryehporye mahko haryhe, Khoryenkom hona,
    kekon hatà.
  sim-sim: Hako lar mashi oson or misihi ormu orin ngriara, �Mir Avui Wasilakan ajewa
    ambu om? Mir nga an nga nomorawu os or kishawa hom shimu kishanduwa.
  npi-ULB: तर अर्कोले त्यसलाई हप्काउँदै जवाफ दियो, “के तँ परमेश्‍वरको डर मान्दैनस्,
    तँ आफैँ यस्तो अवस्थामा छस् ?
  cgc-cgc: Piro, pagmati ta isya an na kriminal, pasaway din kriminal na gainsulto
    ki Jesus. Ambal din, “Man-o tak gambal ka ta iling san? Ula ka adlek ta Dyos?
    Pasintinsyaan ka man ta kamatayen na paryas ki kanen.
  tim-tim: Hain dâmbo galaŋe siâ Yesugât enemŋe biken kombiâ kilep arekŋe hin dâm
    galaŋe are magaŋep, “Gâ bugâgât pat aktât arekŋe gain gain akmâ Anutugât hamep
    bo akmâ hain dât? Amâ bo agakŋe aktât.
  yor-yor: Ṣùgbọ́n èyí èkejì dáhùn, ó ń bá a wí pé, “Ìwọ kò bẹ̀rù Ọlọ́run, tí ìwọ
    wà nínú ẹ̀bi kan náà?
  wos-wos: Wungi wandéka dé Jisas wali xiyae mimbu hatekandan nak du wun duré haraki
    hundi wata dé wa, “Jisas hiyandéte wandaka maki di ménika akwi wa, méni hiyaméte.
    Hiyatemékaka, métaka méni Godka akwi roohafi ye?
  emp-NTPO: 'Baribʌrʌ dewarabemaba idjira nãwã quẽãsia: –¿Bʌ sid̶a cawa o panʌmĩna
    wad̶ibid̶a Ãcõrẽra wayaẽ́ca?'
  eng-F35: 'But the other reacted and rebuked him, saying: “Don''t you even fear God,
    since you are under the same condemnation?'
  ind-ind: Namun penjahat yang satu lagi menegur dia, “Jangan berkata begitu! Apa
    kamu tidak takut kepada Allah?! Lihat, kita bertiga ini sama-sama dihukum mati,
  pes-OPCB: 'اما آن مجرم دیگر او را سرزنش کرد و گفت: «حتی الان هم که محکوم به مرگ
    شده‌ای، از خدا نمی‌ترسی؟'
  mpt-mpt: make baabanea Kobo inamin wengo denale! Kobo Gode tolo tosiambeb biamo
    weng olo mo inang ge baanemebbabo, i esa nibsa kukub misiamo yang kenomabiobe.
  ssx-ssx: Koto leekepate mo hande pi yambeleeke some ma꞉nda꞉ma꞉ mo some kake nalo
    hata꞉ alota꞉ Kutupiki pi na lapee laata꞉ Neketa꞉ Koda꞉ paala꞉ na pa꞉la꞉pe. Neke
    make ipikana꞉ma꞉ mina꞉la꞉ tanda kone mineleme.
  mkl-mkl: Ammɑ inɛ ɑkɑ̃u mɔ í jɛɑɑ í ni, i kù wɑɑ ce njoi Ilɑɑɔ̃, bɑɑ ɑwɔ iyi iŋɛò
    fei ì wɑɑ yɛ ijuukpɑ̃ ɑkɑ̃?
  gaq-gaq: ମାତ୍‍ରମ୍‍ ବିନ୍ ଦସି ମୁଇଂ ଆମେକେ ୱିଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‌କେ “ନାନେ ମେଁନେ ପର୍‍ମେସର୍‍କେ
    ଡିଗ୍ ନାବୁଟକେ ଣ୍ଡୁ ? ନାଁ ତ ସମାନ୍ ଡଣ୍ଡ୍‍ ବାନାଲେଃକେ ।
  gof-RNT: Shin hankko worandzoy, “Neeni hayssa mela pirddan de7ashe hari attoshin,
    Xoossaas yayyikii?
  unx-unx: ମେନ୍‌ଦ ଏଟାଃନିଃ ଇନିଃକେ ମାରାଙ୍ଗ୍‌ମଚାକିଦ୍‌ତେ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ଆମ୍‌ହଦ ନେ
    ଲେକା ସାଜାଇ ନାମେତାନାମ୍, ପାର୍‌ମେଶ୍ୱାର୍‌କେ କାଚିମ୍‌ ବରଇତାନା ?
  gah-gah: 'Loko lokago, maga véa nenémo gahá amike láa loko lo amimó: Ezagi lezagi
    goní nilitake, hilitave liki lilitinamóma nenazo, nohelenike geza Ómasimú gehelele
    vizemihe.'
  lcm-lcm: Sikei mang anu ang kala tatapokai ania na kala antok ia, “Sa, parik kupa
    leng ani God? Using numai kapa kupo kun ago si sikei palau a mamaiten ke.
  aer-aer: Kenhe akurne arrpenhe re akenhe Jesus-eke-arle angkeke renhe alkngetherre
    anthurre renhe ileke, “Renhe impaye, ikwere anhelhetyale! Unte-ame Ngkarte ikweretye
    atere-irretyakenhe-arle? Anwerne urrpetye arne arntarlkwe nhenhe areyeke ilwerrirretyenhe.
  qvc-NT: 'Piru chay suq uchayuqqam payta anyashpa, nirqan: —¡Uyaray! Kayshina padisiykashpa
    wañunanchiqqa, ¿ima, manachu Dyusta manchangi?'
  tgl-ULB: Ngunit sumagot ang isa, sinaway siya at sinabi, “Hindi ka ba natatakot
    sa Diyos, sapagkat ikaw ay nasa ilalim ng parehong parusa?
  cbs-NT: 'janua betsan kunyan akin nemakin yuikin: —Nukunan, nun chakabuwashinawen
    taexun achixun ichakawakin nuku tenankanikiki. Jakia na juni pepatun jawa chakabuwaismabiaken
    ichakawakin nukube tenandiakanikiki. ¿Dioski meseama na juni pepa min jatubetans
    jaska wai? Ana jaska yuiyamawe— iwanan,'
  xtm-NTPP: 'Kovaa in‑ka de ma, ndonda de nuu tna''a de ma, te jiña''a de: ―‍Ndijin,
    ¿masu yu''u ni Su''si ma? Te vitna ja ka iyo o ja jin kûu o a.'
  nnq-nnq: Nambu mmaja jonge jola ngankalapila nnyakwe akalenga, “Mwe kunnyogopaje
    Nnoongo? Mwe mpatite hukumu andi ujaje.
  bao-NT: 'To biro cʉ̃ ca ĩiro, apĩ ñañarije ca tii bui cʉtiricʉ pea, o biro cʉ̃re
    ĩi tutiupi: —¿Mʉ cãa, to birora ñañaro ca tamʉogʉ nii pacagʉ, Ʉmʉreco Pacʉre mʉ
    uwititi?'
  san-ORI: କିନ୍ତ୍ୱନ୍ୟସ୍ତଂ ତର୍ଜଯିତ୍ୱାୱଦତ୍, ଈଶ୍ୱରାତ୍ତୱ କିଞ୍ଚିଦପି ଭଯଂ ନାସ୍ତି କିଂ? ତ୍ୱମପି
    ସମାନଦଣ୍ଡୋସି,
  rmn-rmn: 'Авэр тэрдярэлас лэс тай пхэнэлас: — Ту катар Дэл на трашас? Вай ли туки
    кердэ цындос тэ овэс опэр хачи.'
  huv-NT: 'Pero aag aquiiüb nej talic nej, tasaj: ―¿Ngo mermbol mendüy Teat Diosa?
    Cos icora aton ajlüyiür tiül aaga naél cam.'
  otn-NT: 'Nu̱''a̱ ma̱n''na nc''ɛ̱i̱ ra̱ ts''oc''ɛ̱i̱ bi ''yɛ̱mbrá̱ amigo di ya̱hni̱:
    ―Nu̱''i̱ ni̱ xi̱ngui̱ su̱ Oja̱, conque ya guí tu̱p''ʉ ja ra̱ pont''i̱ ya.'
  nop-nop: Unduŋ yoguk kaŋ me noliŋiŋdi u nadiŋa indiŋ niŋguk, “Du maaŋgoŋ, adi timiŋit
    undugoŋ tigamŋit kaŋ Bepaŋdok munta mube tilaŋ?
  obo-NT: Piru id sugga sikandin taddot duma rin no kriminal, kahi rin to, “Waa ka
    vo novaakki to Monama? Id silutan ki to nokod‑iling no silut.
