  rmy-SERVI: 'Авэр прахари улэлас лэ тай пхэнэлас: — Ту Дэвлэстар на дарах? Ту еджино
    сундисардо пэ мэрима, сар и Вов.'
  srn-NT: 'Ma a trawan bari en taki: “Yu no e frede Gado, no? Yu kisi a srefi strafu
    leki En.'
  cta-NT: 'Liꞌ nguxacui̱ chaca nu cuaana chaꞌ jiꞌi̱ tyaꞌa: ―¿Ha ná ntsi̱i̱ nuꞌu̱ jiꞌi̱
    ycuiꞌ Ndyosi lacua? Stuꞌba nchcubeꞌ nguꞌ jiꞌi̱ ca taꞌa sna na juani ―nacui̱ jiꞌi̱
    tyaꞌa cuaana―.'
  bqc-SIM: 'Ɔ̃ aà gbɛ̃do gìɛ̀ à mɛ̀: Ńlɛ vĩakɛ Luaɛ seoa? Yã doũ mɛ́ zↄ̃lɛwá.'
  tcz-CHONGTHU: Ahivangin miphalou khatpa chun ahin phohsal in, “Pathen nagin lou
    ham athidinga naum kisan'a?
  mar-mar: पण दुसऱ्या गुन्हेगाराने त्यास दटावले आणि म्हणाला, “तुला देवाचे भय नाही
    का? तुलाही तीच शिक्षा झाली आहे.
  snp-snp: ido kaila fiyami we mamakafo oduto eti loumami, Kamo ya keina olami yaidana
    oto olanimo yamu Goti koliya kolámabe?
  isl-isl: 'Hinn glæpamaðurinn mótmælti þeim fyrri og sagði: „Óttastu ekki einu sinni
    Guð á dauðastundinni? Við höfum unnið til þessarar þungu refsingar, en þessi maður
    hefur ekkert rangt aðhafst.“'
  spy-NT: Nteenee kōōburyoong'to ꞉nyiin ake kule, “Yyōōch! ‑Mēēywēyē ꞉inyiing' Yēyiin
    siimwooyē ng'al chēē wuu chu ānkēēmiitē kēēnyōōru āk chiichi ng'wooninto nyēē
    kerkeey?
  xnn-xnn: Ngem san ib-ana ay mangakew et iniyawna san ib-ana ay mangwani, “Ay adika
    omegyat ken Apo Dios? Nais-o tako am-in ay madosdosa
  mwe-mwe: Ikabheje nkulebha juna jula gwankalipile mwine alinkuti, “Ugwe ukakwaajogopa
    a Nnungu? Numbe uli na ukumu jojo.
  tte-tte: Na yabo ibenabenali mwa kanakavawa iyokoiyan iwaloba, “Nuwana nige Yaubada
    kumamatausan, wa? Na kubenali, yola yaiyonane kala loina kaigedana.
  tcs-tcs: Dat nada nugudman bin sadap em. Em spik, ‘Man, yu no prait prom God a?
    Ol bin zaze yumpla seimwei.
  hlt-THB: Cehlai thlak thawlh pynoet ingtaw anih ce hlat nawh, “Khawsa awm am nak
    kqih nawh nu? Nang ing anih ingqawi ang amyihna awidengnaak na huh ve?
  soq-soq: Tauma witakadilala da sowa amboitusane wanase, “E ambi epe waiana, e me
    nata matangela deawaa bowaitana, tane e ideita mai God sawaitipona, ba?
  qub-qub: 'Chayno niptinmi jucnin cäga piñacuran: «Gampis payno ñacaycashpayquega
    ¿manachu Tayta Diosta manchacunqui?'
  att-att: Á gimmá nayù kabbulun na nga tulisán, á kinagi na, “Ngattá, ta ari ka maganássing
    kâ Namarò, nepatalugáring ta naggigittá ittam nga matay?
  bki-bki: Mia tinene mil banio berbureio, ber “Kaleliki, vonganei be kiado bogo na
    maariano naruei, mia jau maka kotovon Atua vo. Kito tolu nei tibureiano na amije
    ban kito be takurano ga,
  bqp-bqp: 'Akũ a gbɛ̃ndo pàtaa à pì: Ń Luda vĩna vĩroo? Yã dokↄ̃nↄ mɛ́ à kúwá.'
  mcp-mcp: 'Wúl mbʉ́wʉ́lú mú fɛɛl, jum nyə nə́: «O! Wo jɨ nə́mə́ íntʉ́gʉ́líd nda nyə,
    wo ka bə kú fúndə Zɛmbî?'
  hat-hat: 'Men lòt la reprann li, li di li: Gen lè ou pa pè Bondye, ou menm ki anba
    menm kondannasyon avèk li a?'
  npl-NT: 'Pero non ok se ichtek okajwak iwa okili: —¿Amo tikmawilia Dios, maya ya
    tikmati san sika timikiskeh?'
  bgg-bgg: Gai jia ji è aishii giung, “Na ne Hamangkhung-aphuii shii arum bey? Na
    shii de ai mirek ji duiine mua ne bey.
  eng-TCENT: But the other rebuked him, saying, “Do yoʋ not even fear God, seeing
    that yoʋ are under the same condemnation?
  eng-BSB: But the other one rebuked him, saying, “Do you not even fear God, since
    you are under the same judgment?
  cpu-NT: 'Irojatzi jakantanakari pashine kaariperoshireri, ikisathatanakeri ñaanatakeriri
    Jesús, ikantziri: “Pimatzitaroma eeroka te piñaapinkathateri Pava, arira akaratakeri
    jovasankitaayetai.'
  san-ASM: কিন্ত্ৱন্যস্তং তৰ্জযিৎৱাৱদৎ, ঈশ্ৱৰাত্তৱ কিঞ্চিদপি ভযং নাস্তি কিং? ৎৱমপি
    সমানদণ্ডোসি,
  tac-NT: '''Lige alué uché bilé rioka ne''óchale alué uché bilé rió, regá anegá:
    ―Mueka ¿tacha majawáché alué Onorúgame? Ramueka a''chigóriga me''liboli júkuru
    napurigá ye rió.'
  eng-WEBPB: But the other answered, and rebuking him said, “Don’t you even fear God,
    seeing you are under the same condemnation?
  gfk-H: 'No mes balik ga bor ia hoken: “Hoeh, pau burtei Kalou? No nudatal harpidinau
    tiga mangaan mon.'
  viv-viv: Tu bana velugana tobohiyana gidakeyena gigayo, “KaꞋi keke Yaubada udamatauseni?
    MoyaꞋaida kelose againe kanagilagi.
  yao-yao: Nambo jwine jula ŵankalipile achitiji, “Ana mmweji ngankwajogopa Akunnungu
    namose kanandi? Namuno mmwejo nnamulikwe chisau ni ŵele.
  tgp-tgp: Pani tamlohi sasati tinapua atu matea mo merusahia mara, “Eh, ko sopo matahuni
    God? Ko sopo levosahia vara enr̃a r̃a lo toho na ruhuruhu talai nike peresia?
  auc-NT: Äñongante wacä wææ äninque, —Ïñæmpa tömëmi adobaï bitö wænguinque ongömi
    inte Wængonguï ingante guïñënämaï inte ämi awædö.
  kbc-NT: Pida niɡ̶ijo eledi ɡ̶onematagodi ja yoxoɡ̶o, meeta, “Jinaɡ̶awii niɡ̶ida
    ɡ̶agegi, agodaɡ̶adoiitalo Aneotedoɡ̶oji? Etiɡ̶odiloikatidi midokida anodigotoɡ̶owa.
  bmh-bmh: Du tub nug zaug kagagai aureun, “Na Uwait uminorom ta? Ig unum uhu tutak
    om.
  ctu-BL: 'Jini yambʌ xjontolil tsi'' tiq''ui. Tsi'' yʌlʌ: ¿Mach ba anic ma'' bʌc''ñan
    Dios? Come junlajal woli lac chʌmel ti cruz.'
  meq-meq: 'Ane tuk na, ndo neŋgeɗ a may ha mənese a gwaɗay: «Ka sər Mbəlom təbəɗew?
    Nəkar anəke ta kəɗiye kar andza neŋgeye dərmak.'
  noa-H: Mamʌ magbaawai jũrr chi k'aperaupai hirig meeurraunaa, —¿Maachjã hagjö t'õopäaig
    hat'eeta hamau maach mʌig wai nʌmta pua Hẽwandam dak'ĩir warag mag hiek'a chirʌ́?
    hajim hanʌm.
  alp-NT: Po ile saere ilakeni be, “Suke rilamu le Alla le ale tamata ktolone, asupu
    hukumane sakesa kaiNi.
  san-VEL: kintvanyasta.m tarjayitvaavadat, ii"svaraattava ki ncidapi bhaya.m naasti
    ki.m? tvamapi samaanada.n.dosi,
  kbq-kbq: Hianagi mago'mo'a azerikorino, kagra Anumzamofonkura korera nosano? Ana
    mikomota anahukna knazampi mani'none.
  kbh-kbh: 'Pero chë inÿe bëts bacna soyënga ochjajnayana mënts̈á tbojanácacana: —¿Ni
    mo Bëngbe Bëtsá ndoñe condërrespetana? Bëndátnaca bontsamna chacá jóbanama.'
  ron-LSB: 'Dar celălalt a răspuns și, mustrându-l, i-a zis: “Nu te temi tu de Dumnezeu,
    când ești sub aceeași osândă?'
  pon-pon: 'Me teio ap japen, kapun on i indada: Koe pil jota majak Kot ni om ian
    kadeik wet?'
  nhe-BL: 'Huan ne se tlaxtejquetl quiajhuac ica tlen quiijto. Huan quiilhui: ―¿Ax
    tiquimacasi Toteco, yonque nimantzi timiquis?'
  sps-sps: Sana mesmes tsue ets'ets iny ya sa tsue, “Kat fei nyi gima oraav vaarik
    e Gov? Ara kaa ror tan senviir fasaraa tsun.
  wnc-wnc: Siwan ngana wai amin notna tapatuta natake kaanga anzing inikut, “Meya
    gata payak binga aminu aapata papan kake ga Anutue dua gwauke unzingu yanggayak
    ba dasing?
  bus-bus: 'Ben à gbɛ̃ndoo kpã̀kɛ̃zi à bè: Nɛ́ɛ vĩa kɛɛ Ludanɛroo? Yã dↄ̃nkↄ̃ bé
    à vɛ̃̀ɛwa.'
  gub-BL: Inugwer ywyra kanetar rehe har uze'eg nezewe a'e. — Eze'eg zo nezewe ty,
    i'i izupe. — Aipo nerekyze kwaw Tupàn wi ne, Tupàn uzepyk putar zanerehe paw rupi
    a'e nehe, i'i izupe.
  imo-imo: Nalo wapu noli iye talonga teni pilipelie yu iri topalie nimbei, “Ilto
    umbuni tendeku tiko mele tingemunga Gote pipili naa koltonoya?
  boj-boj: Onaqa bajiŋ tamo bei na aqa anjam di qusiqa ŋiriŋtosiq minjej, “Gulbe Yesus
    a oqo endi ni dego onum. Deqa ni kiyaqa Qotei ulaiyosai?
  eng-DRA: 'But the other answering, rebuked him, saying: Neither dost thou fear God,
    seeing thou art condemned under the same condemnation?'
  knf-knf: 'Kë natëbanţën aşë ŋoman na aŧënţul uŋ aji na a : « Iindo ji kţi Naşibaţi,
    te bawo ţi pdolu uko unnaamuŋ na wi bakdoluluŋ!'
  san-KHM: កិន្ត្វន្យស្តំ តជ៌យិត្វាវទត៑, ឦឝ្វរាត្តវ កិញ្ចិទបិ ភយំ នាស្តិ កិំ? ត្វមបិ
    សមានទណ្ឌោសិ,
  arn-NT: 'Welu ti kangelu lladkütudungufi ñi kompañ, feypilen mew: —¿Eymi llükanielafimi
    anta Ngünechen? Ka femngechi kutrankawün mew feleymi.'
  zas-NT: 'Per zatijbix gudilë xcompniarix, rëbix lojx: ―¿Staczi ad rdxebtil Dios
    ya majsi lasaꞌgajc casti guin cadëdil?'
  ken-NT: Kɛ mmʉ̌ bɛbʉ́ achák wu are sayti yi bɛ, “Yɛ̌ndu ɔ́gù ndǔ ɛkotákátí
    mbɔ Yesu, ɔpú cháy Mandɛm-ɛ́?
