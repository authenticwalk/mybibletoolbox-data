verse: LUK.023.028
translations:
  kpx-kpx: Kateisege Iesuu abue vudihei namigevei avoe, “Dielusalema keatea, lainaho
    daho ninalahalive. Isito la ebikaho uvulahai la esetaho uvulahai ninalahave.
  okv-H: Rate Iesu na egerembeto enana ta degi ke einge ena, “Da Jerusalem ta iariri,
    namo avoeto si mane aisova rate ungote ungota meniundi te avoeto si evujo.
  tbo-tbo: Ma Yesu i luhagawileya po ugolihi i baha i pa, ‘Wawine mi Yelusalemgena,
    ega biugei ona tutou. Tamogi taumi bimiyei po natunatumi bihiyei ona tutou.
  mal-C: യേശു തിരിഞ്ഞ് അവരോട്, “ജെറുശലേംപുത്രിമാരേ, എനിക്കുവേണ്ടി കരയേണ്ടാ; നിങ്ങൾക്കായും
    നിങ്ങളുടെ മക്കൾക്കായും കരയുക;
  grc-SR: Στραφεὶς δὲ πρὸς αὐτὰς ⸋ὁ⸌ Ἰησοῦς εἶπεν, Θυγατέρες Ἱερουσαλήμ, μὴ κλαίετε
    ἐπ᾽ ἐμέ, πλὴν ἐφ᾽ ἑαυτὰς κλαίετε καὶ ἐπὶ τὰ τέκνα ὑμῶν.
  bgc-bgc: यीशु नै उनकै कान्ही मुड़कै कह्या, “हे यरुशलेम की बेटियों, मेरै खात्तर ना
    रोओ, पर अपणे अर अपणे बाळकां के खात्तर रोओ
  khz-khz: Ne Iesu eruga-kuleto, evaikilarato, netiwato, “Ierusalema vavinemi! Au
    ragai iotagi-agiku, na matotaumi iovetagiagi e natumi iotagi-agira.
  deu-TKW: 'Jesus aber wandte sich zu ihnen und sprach: ihr Töchter von Jerusalem,
    weinet nicht über mich; vielmehr weinet über euch selbst, und über eure Kinder.'
  zsr-NT: 'Niꞌr bueycjëꞌ Jesús ruyúëꞌ lecnu, atiꞌ rëꞌ lecnu: ―Lbiꞌiliꞌ ngul Jerusalén.
    Cutu cödxliꞌ quiaꞌ nedaꞌ, san gul‑cö́dx queëczliꞌ len quecbiꞌ zxiꞌnliꞌ'
  lin-lin: 'Yesu abalukaki mpo na kotala basi mpe alobaki : — Bana basi ya Yelusalemi,
    bolela mpo na Ngai te ; bolela nde mpo na bino moko mpe mpo na bana na bino.'
  hns-NT: 'Tab oe ghoemke oesabse bolies kie: „Jeroesaalem ke aurat, hamaar khaat
    na row, bakie aapan aur aapan larkan khaat!'
  noa-E: Mamʉ Jesuu ewag phʉʉrba oonaa amag, —Jerusalenpie ʉʉin, oob mʉ athee bĩemiet
    ajim anʉm. Mag khãyau pãach mor dʉ̈i pãach chaain khĩirjunaata bĩebat ajim anʉm.
  eng-EMTV: But Jesus, turning to them, said, “Daughters of Jerusalem, do not weep
    for Me, but weep for yourselves and for your children.
  mib-NT: 'Te ni ndió cóto Jesús nuū ña, te ni cahān yā: Róhó ñahan Jerusalén jijnáhan
    ró, ma ndahyú rō jehē rī, chi sa suhva ndahyū rō jehē maá ró jiín jéhē sēhe ró
    jíjnáhan i.'
  lif-NT2: कर ये़सुरे़ खिरि हिसिङ्‌ङाङ् खे़ङ्‌हाॽ मे़त्तुसि, “यरुसले़म्‍मिल्‍ले़ कुस्‍साः
    मे़न्‍छुमाॽसे, खिनिॽ आलागि मे़हाबे़म्‍मिन्‍ने़ॽ, कर खिनिॽ आबाङे लागि नु खिनिॽ
    साःहाॽरे़ लागि हाबे़म्‍मे़ॽओ,
  xnj-xnj: Yesu akavang'anamukila, akajova, “Vamawu va Yelusalemu! Mkoto kunivembela
    nene, nambu mujivembela mwavene na vana vinu.
  mmx-mmx: Iesu ga milik amlong tidi la ga lok, “Nemi lavakin boro Jerusalem! Nemen
    mitang tingis ia, ketla minang tingis laxamdak mi laxaalik kakalik atnimi,
  cbr-NT: 'Usai ''ia cuati cuainacëquin ca Jesusan atu cacëxa: —Jerusalénu ''icë xanucama,
    ''ë sinani bëunan mëscuti rarumaxma ca ''it. Mitsu ''imainun mitsun tuácamashi
    sinani camina bëunan mëscuti inti ''ain.'
  tee-NT: 'Para ju Jesús atalakasp''itnilh chai alacjunich: ―Chakolun amachak''an
    Jerusalén jantu aquilalhik''alhu ju quit''in. Alai mi''akstu''an alhik''alhunch''ok''oc''ant''it.
    Chai alhik''alhunt''it ju mi''ask''at''an.'
  eng-LSV: and Jesus having turned to them, said, “Daughters of Jerusalem, do not
    weep for Me, but weep for yourselves and for your children;
  cak-NT: 'Pero ri Jesús xtzu''n can chirij, y xu''ij chique: Rix ixoki'' aj-Jerusalem,
    man quiniwok''ej ren. Xa ja rix tiwok''ej-ka-iwi'', y tiwok''ej chuka'' quiwech
    ri ac''uala'' ri jec''o iwiq''uin.'
  pah-NT: A'ero Jesus'ga pyryrymi g̃andovai. —Kunha, Jerusalémmeva'ero ti tapejehe'oi
    ji rehe. Pejihe ti pejehe'o peja'yra'g̃a ndehe no.
  sja-NT: 'Mamĩda Jesupa ãchimaa ak''ɨji mãik''aapa mãgaji: —Jerusalendepema wẽraarã,
    jẽenáatɨ mɨ pari. Jẽ́etɨ pãchi pari mãik''aapa pãchi warrarã pari, ewari cherude
    audú chupɨria chitoonadait''ee perã.'
  xed-xed: 'Ka mbəɗavatá Yesu tvə tsa miʼaha ya, kaʼa nda həŋ mantsa: «Ma taw kuni
    ta iʼi kwagha Ursalima, tawawa tawa ta ghəŋa ghuni nda zwana ghuni.'
  mks-NT: 'Joo na̱ndicoto nihni Jesús nu̱ ná já na̱cachi a já xi̱hi̱n ná: —Na̱ji̱hí,
    na̱ ñuu Jerusalén, a̱ cuácu toho ndó sa̱há ye̱he̱. Sa̱ha̱ mé va ndó ta sa̱há ja̱hyi
    ndó viti ndítahan cuacu ndó.'
  gfk-S: Jisas ga talingane di gom tange ta di, “Mu ira haine me Ierusalem, waak mu
    suah iou. Mu na suah iat mu ma ira nati mu kinong tike pana bung na hanawat be
    mu na tange, ‘Na tahut ta di ira hintu ma ta di ing pa dile kakaho be harasus!’
  bmu-bmu: Sahöta angetka Jisösnöŋ liliŋgöba eŋgeka kewö jiyök, “O Jerusalem ambi,
    iŋini mönö nöŋgöra kude sahötket. Nöŋgöra qahöpmö, nanŋini aka nahönböraturupŋini
    mieŋgöra mönö sahötme.
  dgz-dgz: Ap menan, Iesu inamup to entane anega wadiamon, “Pa Ierusalem waene wai,
    nenan irip ya wane go otu wai den ek ingane iria wan.
  eng-GNV: But Iesus turned backe vnto them, and said, Daughters of Hierusalem, weepe
    not for me, but weepe for your selues, and for your children.
  zaa-NT: 'Bedèqquia tè lo Jesús gùnne''e ca niuláa nna rèe cą: Lebi''į nu Jerusalén,
    bittu cuetsi le por inte'' sino licuetsi la por la''a lebi''i ba nna por ca ỹi''ni
    le nna.'
  eng-WEBSTER: But Jesus turning to them, said, Daughters of Jerusalem, weep not for
    me, but weep for yourselves, and for your children.
  guh-guh: 'Nexata Jesús napënëyorota. Jumaitsi bajarapapetiriavijavabelia: —Paxamë
    petiriavi, paJerusalén tomarapijivimë, pëtsa panepënueyabame xanë. Paxamë jane
    panatsinuema. Panexi ata patsinuema.'
  bon-bon: Yeesu teeme bau me tatatrongtige, jejemige egä, “Yerusalema magebi, ele
    gone cäme tääpume, yepä weene miiji ele weeme tääpume piiyepu weeme bägrä bime
    tääpume.
  nhw-BL: 'Huan Jesús moicancuepqui huan quinilhui: ―Naname catli anehuaj Jerusalén.
    Amo xichocaca por na, pero ximochoquilica por amojuanti huan por amoconehua.'
  mgw-mgw: Yesu ngaagalambukya kabaya, “Mwenga mwaakina mau' ba ku Yelusalemu! Kanemundi'li
    nenga, ila mwili'li mwabene na bana binu.
  swh-ONEN: Yesu akawageukia, akawaambia, “Enyi binti za Yerusalemu, msinililie mimi
    bali jililieni ninyi wenyewe na watoto wenu.
  wbi-wbi: neke akansyetukila, uYesu akavavula,”avahinja va muyelusalemumulekaghe
    kundilila uneloli mulilaghe vwimila mu lyumue na vwimila mu vaanha vinu.
  bba-bba: Yesu u sĩirɑ ben mi ɡiɑ mɑ u nɛɛ, Yerusɑlɛmun tɔn kurɔbu, i ku swĩ nɛn
    sɔ̃, ɑdɑmɑ i swĩiyɔ bɛɛn sɔ̃ kɑ bɛɛn bibun sɔ̃.
  eng-KJVCPB: But Jesus turning unto them, said, Daughters of Jerusalem, weep not
    for me, but weep for yourselves, and for your children.
  kgk-NT: 'Upe-ma ramo Hesu ojere ha oma''ẽ hese kwéry. He''i: —Ani xe mboasy, peẽ
    kunha. Peẽ ha pene memby ae kuri pemboasy, he''i Jerusalém mygwa-pe.'
  waj-waj: 'Vuduu rikioo Yisuuva hanigia iya tunoo: Yerusareemaa gioonnaso, sa niiyara
    rataatee. Ngiingiiiyaraata ngiingii nnaakaraiyaraatama rataatee.'
  ekk-PKP: 'Jeesus pöördus nende poole ja ütles: „Jeruusalemma tütred, ärge nutke
    minu pärast. Nutke iseenda ja oma laste pärast.'
  mpx-mpx: Yeisu i tagena pil i baek elal i ba, “Yelusalema yowauiliyau, bahi baeu
    nuku kakahin, yaa totomiu baemiu ge natumiyau baeliya te nuku kahin.
  wbp-wbp: Jijaji jupu-karrinjarla-jana wangkaja karntakarntakuju, “Nyurrurla Jurujulumu-wardingki-patu
    karntakarnta, kulajulu yulaya ngajuku! Yulayalu-nyanu nyurrurlaku manu kurdukurduku!
  luo-luo: Yesu nolokore mowachonegi niya, “Nyi Jerusalem, kik uywaga, to ywaguru
    ne un uwegi kendo nikech nyithindu.
  nhe-NT: 'Huan Jesús moicancuepqui huan quinilhui: ―Naname tlen inehuaj Jerusalén.
    Amo xichocaca nopampa, pero ximochoquilica para imojuanti huan ipampa imoconehua.'
  aii-aii: 'ܘܕܝܼܪܹܗ ܝܼܫܘܿܥ ܠܟܸܣ ܒܲܟ݂ܬܵܬܹ̈‌ܐ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܒܢܵܬܹ̈‌ܐ ܕܐܘܿܪܸܫܠܸܡ،
    ܠܵܐ ܒܵܟܹܝܬܘܿܢ ܥܲܠܝܼ، ܐܝܼܢܵܐ ܒܟܹܝܡܘܼܢ ܥܲܠܔ ܓܵܢܵܘܟ݂ܘܿܢ ܘܥܲܠܔ ܒܢܘܿܢܵܘ̈ܟ݂ܘܿܢ.'
  esk-NT: Jesus-ŋum kiŋiaqami nipliutiniġai, “Aġnaaŋisii Jerusalem-ŋum! Qirratiginasitŋa
    aglaan qirratigisitchi ilipsitñun qitunġapsitñunlu.
  msb-msb: Pero liningi sinda ni Jesus kag sinabihan, “Mga kababayihan na taga-Jerusalem,
    ayaw niyo ako pagtangisi kundi tangisi an iyo sadiri kag san iyo mga kaanakan.
  cpa-NT: 'Jøng² ca¹jenh¹ Jesús, ca¹tsáih¹dsa hio¹³ héi², ca¹juúh²dsa: ―Hio¹³, hniah¹²
    dsa² chianh² jøa³juøi² Jerusalén, tsa¹høg² ni³ huu¹³ quieg¹ jní². Dsio¹ hǿgh³
    hniah¹² ja³cog² guiogh¹³ hniah¹² quianh¹³ tsih² guing².'
  dso-dso: ମାତର୍‌ ଜିସୁ ସେମନର୍‌ ବାଟେ ପାସ୍‌ଲିକରି କଇଲା, ଏ ଜିରୁସାଲମ୍‌ ଗଡର୍‌ ମାଇଜିମନ୍‌,
    ମର୍‌ପାଇ କାନ୍ଦା ନାଇ । ମାତର୍‌ ନିଜର୍‌ ପାଇ ଆରି ନିଜର୍‌ ପିଲାମନର୍‌ ପାଇ କାନ୍ଦା ।
  meu-meu: Bena Iesu e gini kerehai, e hereva henidia, eto, Ierusalem hahinemui e,
    lau taigu asio tai, a sibomui hari ba hetai heheni, bona natumui taidia hari ba
    tai.
  yva-NT: Yesus sarirae, umba Po raura nanto mai pare, “Wanya Yerusalem weap, vemo
    wapoyovo Rinai nora, yara syare wapoyovo taune wasai muno wapa arikainye mansai
    tavon.
  dgc-dgc: Ey sinuleg side ni Jesus, a kinagi na dide, a “Diyanék moy pégsangitan,
    sikam a taga Jerusalem a bébe. Engˈwan, i pagsangitan moy makaa, éy na bégi moya,
    sakay anak moy.
  zpm-NT: 'dzigo dze bui me lo zho, rëb me: ―Xin, nac to meṉ Jerusalén rii, goonde
    to xquieḻnë naa. Mazd goḻgoon por grëtaa guieḻnë ne no gaṉ to, por grëtaa guieḻnë
    ne no gaṉ xpëëd to;'
  hix-NT: Àwetxenye neramay hatà, Txesusu. Onà wyaro haxa nkekon hatà, àwyanye. Woràskomo
    komo y, Xerusaryen hon komo y, kekon hatà. Rohnànàhnà ryhe owratatxoko. Oyotàhnàn
    kom haxa owratatxoko, ohokyam komo hnàn xarha, tanàhnohsom me rma haxa oyesnàr
    komo ke, kekon hatà, Txesusu.
  sim-sim: Hako Jisas or tormble heyehe lirin ormu sawera, �Jerusalemik fehe nokove
    jirin. Jir anjik tlawa hala. Jir nga jikisi jihi nga jihinjik ji hishi ji tlaholoka.
  npi-ULB: तर तिनीहरूतिर फर्केर येशूले भन्‍नुभयो, “यरूशलेमका छोरीहरू हो, मेरो लागि
    नरोऊ, तर आफ्नै निम्ति र आफ्ना छोराछोरीहरूका निम्ति रोओ ।
  cgc-cgc: Galiso Jesus i naan ta mga bai daw gambal, “Kyo na mga bai na taga-Jerusalem,
    dili kaw magal tenged ki yaken. Magal kaw tenged ta inyo na kaugalingen daw inyo
    na mga kabataan
  tim-tim: Akto Yesuŋe purik katmâ yekmâ hin dâep, “Yerusalem âmbâle nâŋgât bo indeŋet.
    Yeŋaet akto nanaŋlupyeŋe yeŋgât indeŋet. Maktere nâŋgâŋet.
  yor-yor: ṣùgbọ́n Jesu yíjú padà sí wọn, ó sì wí pé, “Ẹ̀yin ọmọbìnrin Jerusalẹmu,
    ẹ má sọkún fún mi, ṣùgbọ́n ẹ sọkún fún ara yín, àti fún àwọn ọmọ yín.
  wos-wos: Gérandaka Jisas waleka dé diré wa, “Guni Jerusalemémbu rekwa takwa, guni
    wunika gérakénguni. Guni guni hafuka, guna nyangwalka akwi gératanguni.
  emp-NTPO: 'Jesuba ãdjimaa acʌped̶a jarasia: –Jerusaleʌ̃nebema wẽrãrã, mʌ̃ carea
    jĩãrãnadua; ãtebʌrʌ ara bãdji carea, bãrã warrarã carea bid̶a jĩãnadua.'
  eng-F35: 'So Jesus turned to them and said: “Daughters of Jerusalem, do not weep
    for me; rather weep for yourselves and for your children.'
  ind-ind: Tetapi Yesus berpaling kepada mereka dan berkata, “Hai ibu-ibu Yerusalem,
    janganlah menangisi Aku. Tangisilah diri kalian sendiri dan anak-anak kalian.
  pes-OPCB: 'عیسی رو به این زنان کرد و گفت: «ای دختران اورشلیم، برای من گریه نکنید؛
    به حال خود و فرزندانتان گریه کنید!'
  mpt-mpt: Yesuse deskinanea baabenea Yelusalem bib wanggel ibo ne mo menemibe! Ibsa
    ib meme isa ita meyemine!
  ssx-ssx: Koto ekina꞉ Yesuma꞉ la꞉ka꞉la꞉ moneaaso hata꞉ alota꞉ Diutuseleme da wanda꞉sunuo.
    I̱na꞉ e̱ na leketa꞉ ika꞉ kone make ika꞉ wekiwandikina꞉ e̱ lapa꞉peke.
  mkl-mkl: Iyi Jesu í sindɑ í cɔ ŋɑ ŋɔi í ni, iŋɛ inɑɑboi Zeruzɑlɛmu ŋɑ, i mɑɑ̀ kpɑtɑ
    nɑ irim, ɑmmɑ i kpɑtɑ nɑ iri nŋɛ do nɑ irii ɑmɑ nŋɛ ŋɑ.
  gaq-gaq: ମାତ୍‍ରମ୍‍ ଜିସୁ ପୁଏଚେଃ ଆତେନ୍‌ ସେଲାମ୍ବୁଏଃ ରେମୁଆଁଇଂକେ ବାସଙ୍ଗ୍‍କେ “ଏ ଜିରୁସାଲାମ୍‍ନେ
    ସେଲାମ୍ବୁଏଇଂ ! ନେଙ୍ଗ୍‍ ନ୍‌ସା ଆ‍ଅଃଗେପା । ପେଇଂ ନିଜେ ନ୍‍ସା ଆରି ନିଜେନେ ଗଡ଼େଇଙ୍ଗ୍ ନ୍‌ସା
    ଅଁପା ।
  gof-RNT: Shin Yesuusi enttako guye simmidi, “Hinttenoo, Yerusalaame maccasato, hintte
    huu7esinne hintte naytas yeekkiteppe attin taw yeekkofite.
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁ ଇନ୍‌କୁସାଃ ହେତାରୁହାଡ଼୍‌କେଦ୍‌ତେ ଇନ୍‌କୁକେ କାଜିୟାଦ୍‌କଆଏ, “ହେ ଯୀରୁଶାଲେମ୍‌ରେନ୍‌
    କୁଡ଼ିହନ୍‌କ, ଆଇଁୟାଃ ନାଙ୍ଗ୍‌ ଆଲ୍‌ପେ ରାଆଃୟା, ମେନ୍‌ଦ ଆପେୟାଃ ଆଡଃ ଆପେୟାଃ ହନ୍‌କ ନାଙ୍ଗ୍‌
    ରାଆଃଏପେ ।
  gah-gah: 'Lá iki nivago, Izesú nene mino viligoake láa loko lo kimimó: Lekeza Zelusale
    venáise, nenikumú ive amiki lekezatinimú itó lekezatini izegipatinimú ive ilo.'
  lcm-lcm: Sikei Iesu kala taval talang pok iria na kala antok, “Ri aina i Ierusalem,
    mi ago ta tangis an anig, mi tangis pok vang imi na kami inatus kapa.
  aer-aer: Kele imerte Jesus re ngkernelhemele ularre-irremele arelhe itneke angkemele,
    “Arelhe Jerusalem-arenye areyaye, atyenge artnerrirretyalaye! Arrantherre-arrpe
    artnerrirraye ampe arrekantherrenheke!
  qvc-NT: 'Chaymi Jisusqa paykunata chapashpa, nirqan: —Jirusalinira warmisitakuna,
    noqapaqqa ama waqayllapachu. Ashwanri qamkunapaq, wawaykikunapaq waqayllapaqa.'
  tgl-ULB: Ngunit lumingon si Jesus sa kanila, at sinabi, “Mga anak na babae ng Jerusalem,
    huwag ninyo akong tangisan, ngunit tangisan ninyo ang inyong sarili at ang inyong
    mga anak.
  cbs-NT: 'Jesúsun jatu uinkin yuikin: —Jerusalén anua ainbuaibuun, ewen nui kaxayamakanwen.
    Jakia janu nuitapaibutian nenuabun yuikin: “Ainbun jabun bake bisbuma besti benimaxankanikiki”,
    ikaibun januxun yuda ichapabun jabun chakabuwen datekin mawa yuikin: “Nukuki matekei
    di ikin nuku junewe”, axankanikiki. Jaska inun, ea en jawa wama nibiaken ea ichakawakanikiki.
    Jamen jabun ea ichakawaibu Diosun jabudi ichakawa chakayamadiakin jatu kupijaidaxanikiki.
    Jaskawen taea ana ewen nui kaxama matumebi inun matun bakebuwen taea nui kaxakanwen—
    jatu wabainaya'
  xtm-NTPP: 'Kovaa Jesús ma, nde''ya ya, te jiña''a ya: ―‍Ña''a ñuu Jerusalén, má
    jin konda''yu ni ja kuu sa, su''va jin konda''yu ni ja jin kuu maa ni ji''in sa''ya
    ni ma.'
