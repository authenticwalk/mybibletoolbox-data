  prf-NT: Peru sinulig hidi ni Jesus sakay kinagi na, “Sikam a bábbi hidi ti Jerusalem,
    dyanák moy sangitan, dapat moyid a sangitan ay i sadili moyen sakay en anak moy
    hidi.
  auy-auy: Ísu waeréna séna Yérúsaremu-naopaken-inintono. Ímba kesífiꞌo tembá kentí
    iyámpóísafeꞌe kesáfé-ífíꞌá taaró.
  tbg-tbg: Ihuva nahenti vinavuka unaini tuqantaaviro vinavuka tiva nimiro tiharo,
    Ieruharemihainaa nahentinavuo. Kia tiriara iqi rataate. Nentaravata nenta vaintivararavata
    iqi rataate.
  hub-NT: 'Imatainakai Jesús ayanmata nuwa ainan chicharuk: “Jerusalénnumia nuwa ainata,
    atumka wina anenkurmeka útirpa, atumek eamartarma, tumakrum atumin uchiri enentaimtusrum
    úttarma.'
  hmo-hmo: Vadaeni Iesu ese iena vairana ia giroa, idia dekenai ia hereva, ia gwau,
    “Ierusalema hahine e, lau dekenai do umui taitai lasi, to umui sibona dekenai
    umui taitai, bona emui natuna dekenai do umui taitai.
  big-big: Yisu puwiliyegi langai kowita yo mela logo pelik yeiya, Ini yongok Yirusalemgawili,
    ini neyegi wiyeke ingkisi nagani, kapura ini makngezego ini makngeze keya inigi
    yango keya marekngangwiliyegi ingkisagirikki kai.
  gux-G: K o gbagi ki maadi ba:... jerusalem puoba, da buudi mani n po, ya mua mani
    i yula po yeni i bila.
  cnl-NT: '''E³ quie''²³ ca²³ji̱i̱n²³ Jesús. Ca²³jua''³ ca²³sɨ''²³ mɨ́³ ''í³: ―Rɨ²juøøn³¹na¹
