  zar-NT: 'Níʼirö buécjëʼ Jesús, en ruyúëʼ légacanu, ateʼ rëʼ légacanu: —Libíʼiliʼ
    nigula Jerusalén. Bitiʼ cö́dxiliʼ quiaʼ nedaʼ, pero guliʼcödxi que quéziliʼ, en
    quégacabiʼ zxíʼiniliʼ'
  kde-kde: Yesu nkulauka nkuvalola, nkuchidoni, “Mwenu mmamahe mma pa Yelusalemu,
    munangukutile nangu, henga likutile mwenu mmene na vavana venu.
  ata-ata: La Iesu muxiu vaxa noxiꞌa io muvikalaneꞌi aloxo ꞌo, “Ngingi ta sema sie
    Ielusalemu, mamu sou ngatatamasilo, ia lexe ngingi ngatatamasinge ngongiꞌa ta
    ꞌilinge.”
  qvw-NT: 'Chaynaptinmi Jesus paycunacta nin: “Jerusalen walmicuna, ama ya''api wa''apäcuychu;
    aśhwanpa quiquiquicunapi wawiquicunapi wa''aculcay.'
  nfa-nfa: Ropa Yesus ladhe bhèni se tangi, hèia Na lii, aku Nèngu na, “Ina-ina nèti
    Yerusalem. Baku tangi Jaꞌa ne. Tangi hiu ngiꞌu miu mesa mi, dènge ana niki miu.
  tnp-tnp: Mətəu Iesu təmeirair məsal=pən meruh ilah, kəni məni=pən kəm lah məmə,
    “Nɨpətan Jerusɨləm. Sotasəkiən ohniəu, mətəu otasək aru o təmah, mɨne nenətɨtəmah
    mɨn.
  urd-urd: ईसा ने मुड़ कर उन से कहा, “येरूशलेम की बेटियो! मेरे वास्ते न रोओ बल्कि
    अपने और अपने बच्चों के वास्ते रोओ।
  hot-hot: Ma doŋtom Yisu hik i liliŋ ma hanaŋ hadêŋ thêlô aêntêk, “Môlô avi Jelusalem,
    miŋ nodaŋ ek ya ami. Mi, nodaŋ ek amda lôk nalumi.
  mqj-NT: 'Nasailemi Puang Yesus anna ma''kada lako nakua: “O baine to Yerusalem,
    daua'' tangi''ina'' sapo tangi''ikoa'' kalemu sola anakmu.'
  rus-SYN: 'Иисус же, обратившись к ним, сказал: дщери Иерусалимские! не плачьте обо
    Мне, но плачьте о себе и о детях ваших,'
  mbh-mbh: Na Jisas itheki lel werer a or nge na i ri ve, “Seng Jerusalem angare o
    mothong tova o tang nge tho, aveto aro o tang nge sivengomu tomo nge tutumuere,
  bdd-bdd: Ma Yesu ꞌiꞌitahila ta wahiwahineyedi ꞌihegwaediya, “Comi Yelusalema wahiwahinediyao,
    sahena weyahigu wadoudou, ma ꞌomi waboi weyahimi ma natumiyao weyahidi wadou,
  cbt-NTPO: 'Tahuërëtahuaton, Quisosori itapon: —Ama imoyaro''sa'' ca marë'' na''nëcosohuë''.
    A''na tahuëri Quirosarinquë ya''huëramasopita na''con parisitarama''. Hua''huamapitanta''
    parisitapi. Ina yonquiatoma'' tëhuënchinso'', sëtoco''.'
  rmy-SERVI: 'Исусо обрисиляпэ лэндэ тай пхэнда: — Чеялэ Ерусалимостар! На ровэн пала
    Ман! Нэ ровэн пала пэстэ и пала тумарэн чяворэн.'
  srn-NT: 'Ma Yesus drai taigi den taki: “Uma fu Yerusalem, un no krei fu Mi ede,
    ma un krei gi unsrefi nanga den pikin fu unu.'
  cta-NT: 'Liꞌ nguxñaꞌa̱ Jesús su ndu̱ nguꞌ cunaꞌa̱ biꞌ, chaꞌ chcuiꞌ loꞌo nguꞌ: ―Cuꞌma̱
    nguꞌ cunaꞌa̱ Jerusalén re, ná xiꞌya ma̱ xquiꞌya naꞌ ―nacui̱ Jesús jiꞌi̱ nguꞌ―.
    Tsoꞌo la xiꞌya ma̱ xquiꞌya ycuiꞌ ca ti ma̱, cuati xquiꞌya sñiꞌ ma̱.'
  bqc-SIM: 'Yesu lìli aɛdↄ̀má à mɛ̀: Yelusalɛũ nↄɛↄ, ásu ↄ́ↄlↄ ma yã́io. À
    ↄ́ↄlↄ ázĩa yã́i ń á nɛ́ↄ.'
  tcz-CHONGTHU: Ahivangin Yeshua amaho langah akiheiyin aseitai, “Jerusalem chanute,
    keiya dingin kap hih'un, amavang nangho le nachateu dingin kap jouvin.
  mar-mar: येशू त्यांच्याकडे वळून म्हणाला, “यरूशलेमच्या कन्यांनो, माझ्यासाठी रडू नका,
    तर आपल्या स्वतःसाठी आणि आपल्या मुलांबाळांसाठी रडा.
  snp-snp: Eti ato, Yesu oluwe oto eti logimami, Aiyo, Yelusalemu wenaipao, namomu
    kufu ámalo. Linanimoti ido nomilipati yamu kufu alo.
  isl-isl: 'Jesús sneri sér við og sagði við þær: „Jerúsalemdætur, þið skuluð ekki
    gráta mín vegna, heldur vegna ykkar sjálfra og barna ykkar.'
  spy-NT: Kuweech keey ꞉Yēēsu kukas chēēbyōōsōōchoo ānkulēēnchi, “Tibikaab Yēērusālēēm,
    ‑mooriireenaa, nteenee oriiree keey āk lōkōkwook.
  xnn-xnn: Ngem dat sagongen Jesus daida et kanana, “Dakayo ay bababain di iJerusalem
    et adiyo ag-agaan sak-en nodi nan aw-awakyo ya nan an-akyo bawet nan agaanyo.
  mwe-mwe: A Yeshu gubhaatendebhushilenje, gubhashite, “Mmanganya ashinabhiti bha
    pa Yelushalemu! Nnang'utilanje nne, ikabhe mwiigutilanje mwaashayene na ashibhana
    bhenu.
  tte-tte: Yeisu itagelakeikeile yo iwalo kolili iba, “Yelusalema sinesineoliyao,
    tabu kaiwegu kwavavalam na kwabomayoi kaiwemiu yo natumiyao kaiweli kwavalam.
  tcs-tcs: Zizas bin sluraun po dempla ane spik, ‘Yupla ya, ol oman prom Zarusalem,
    yupla no krai po mi. Yupla mata krai po yuplaselp ane ol pikinini blo yupla.
  hlt-THB: Jesu ing a mingmih a ven benna mang nawh, “Jerusalem canukhqi, kai aham
    koeh kqang uh, na mimah ingkaw nami cakhqi ham kqang law uh.
  soq-soq: Iesu mo etamone leulene diamone wanase, “E ioto Ierusalemwaa, mai ne kena
    wana, tane e eba ita obanla do kela wana!
  qub-qub: 'Wagar aywaycaj warmicunata Jesús niran: «Jerusalén warmicuna, nogapäga
    ama wagaychu. Chaypa ruquenga wamrayquicuna quiquiquicuna ñacanayquipaj caycajpita
    wagay.'
  att-att: Ngam nilipe ni Apu Kesu ira, á kinagi na nira, “Sikayu nga bábbay nga taga
    Jerusalem, arán nawà kuletán, ngam kuletán naw lâ nakuan yù baggi naw ánna yù
    ira ánâ naw!
  bki-bki: Mia Yesu jom̃a miagago ka kialo iliano na jogvaiano nei, karina naio barp̃ilig
    parinio, jiraragidilo, mil banlo, berinavo “Tire re Yerusalemo nalo-o, kuvitig
    re bunu kiniou tibe na. Ver kuvisidom kuvitig, mia kuvitig kamiu ga, a kenerimiu
    nalo bunu.
  bqp-bqp: 'Yesu lìtɛ à arɛ dↄ̀ḿma à pì: Yurusalɛmu nↄgbɛ̃nↄ, àsun ↄ́ↄ dↄ ma yãiro.
    À ↄ́ↄ dↄ á zĩda yãi kũ á nɛ́nↄ.'
  mcp-mcp: 'Yésus mú yid dʉ́g búdá bɔɔŋgʉ́, a mú cɨ nə bwo nə́: «Kúgá jɨɨ́ mə, jɨɨgá
    bɨmɛ́fwó nə bwân bʉ́n,'
  hat-hat: 'Jezi vire gade yo, li di yo konsa: Nou menm, medam lavil Jerizalèm, pa
    kriye pou mwen tande; kriye pou tèt pa nou ak tout pitit nou yo.'
  npl-NT: 'Pero Jesús okimitak iwa okinmili: —Siwameh de Jerusalén, amo techchokilikah,
    yej ximochokilikah iwa xikinchokilikah nomopilwah.'
  bgg-bgg: Isu è iidoh rai srane ithek shii yao, “Jerusalem pha hò-amuiithek! Nathek
    gu chiang è achoh chid rabo, jimagunde nawaithek shii nane nawaithek aniphiingthek
    shii choh bo.
  eng-TCENT: But Jesus turned to them and said, “Daughters of Jerusalem, do not weep
    for me, but weep for yourselves and for your children.
  eng-BSB: But Jesus turned to them and said, “Daughters of Jerusalem, do not weep
    for Me, but weep for yourselves and for your children.
  cpu-NT: 'Ari jamenapaintziro Jesús okaratzi tsinane iraakotakariri, ikantziro: “Jerusalén-sato,
    eero piraakovaitashitana naaka, aña piraakotaiya eeroka, eejatzi povaiyaneete.'
  san-ASM: কিন্তু স ৱ্যাঘুট্য তা উৱাচ, হে যিৰূশালমো নাৰ্য্যো যুযং মদৰ্থং ন ৰুদিৎৱা
    স্ৱাৰ্থং স্ৱাপত্যাৰ্থঞ্চ ৰুদিতি;
  tac-NT: '''Lige alué Esúsika e''nele ''lige anele: ―''Emi umugí jena Rusaleni ejperégame,
    tase nalápua ne''chí na''temaka, pe iligá ''emi a''bopi na''temaka ''nalina nalápua
    abiena ''emi a''boi ''kúchila.'
  eng-WEBPB: But Jesus, turning to them, said, “Daughters of Jerusalem, don’t weep
    for me, but weep for yourselves and for your children.
  gfk-H: Iesu ga talinganei diet gaam tangai ta diet, “Muat ira hahina ma Ierusalem,
    waak muat susuah iau. Muat na suah at muat ma ira nati muat kanong tiga pakana
    bung na hanuat ing muat na tangai bia, ‘Na tahut ta diet ira tuur ma ta diet ing
    pa diet kakaha bia harasus!’
  viv-viv: Yesu badi agaidiya gihagavilana gigayo, “MiYelusalema vevine, keke Iya
    faꞋikuya wanatagiya. Au taumiyao faꞋimiya wanatagi, kadu natumiyao faꞋidiya wanatagi.
  yao-yao: Che Yesu ŵaagalauchile ŵanyawo ni kwasalila, “Mwanya achakongwe ŵa ku Yelusalemu!
    Ngasimulilila une nambo nlililile mwachinsyene ni ŵanache ŵenu.
  tgp-tgp: Pani Iesu mo verea isara mara, “La venatun Jerusalem, ha sopo tangisiau,
    pani ha tangisi kamim hasemim peresi na natumim.
  auc-NT: Ïninque Itota dadi ëmænte adinque tömënäni ïnänite, —Onquiyæ̈mïni, Eedotadëë
    quëwëmïni inte mïnitö botö beyæ̈ ante wædämaï ïedäni. Wæætë tömëmïni nämä beyænque
    ante wæedäni. Ayæ̈ mïnitö wëñæ̈näni beyæ̈ ante pönente wæedäni, ämopa.
  kbc-NT: Pida Jesus naɡ̶a nawiilitetetege, odaa jeɡ̶eetediogi, “Iwaalepodi, anakaami
    niɡ̶eladimigipitigi Jerusalém, jinaɡ̶anoeni leeɡ̶odi niɡ̶ida aneji, pida anoeni
    leeɡ̶odi akamaɡ̶akaamitiwaji idiaa ɡ̶adionigipi!
  bmh-bmh: Yesus nug koli kekulaimai, awareun, “Zerusalem ailel. Ag iz en oiagab egwaba,
    i manilman, ag agal geleagar en agtal en mui petak manilman.
  ctu-BL: 'Jesús tsi'' sutq''ui i bʌ cha''an mi'' q''uelob. Tsi'' subeyob: X''ixicob
    añet bʌ la ti Jerusalén, mach mi la'' wuc''tañon. Uc''tan la'' bʌ. Uc''tan la''
    walobilob ja''el.'
  meq-meq: 'Yesu a mbəɗa bo ka təv i ŋgwas niye hay faya ta tuwiye, a gwaɗatay: «A
    nəkurom ŋgwas i Zerozelem hay, kâ tuwum hərwi ga bay. Ɗuh na, tuwum hərwi bo kurom
    ada hərwi wawa kurom hay.'
  noa-H: Mamʌ Jesuu hewag p'ʌʌrba hoonaa hamag, —Jerusalenpie hʌʌin, hoob mʌ hat'ee
    bĩemiet hajim hanʌm. Mag k'ãyau pãach mor dʌ̈i pãach chaain k'ĩirjunaata bĩebat
    hajim hanʌm.
  alp-NT: Po Yesuse Ihali lokosi kai Ibeteke lokosi be, “Matabinana bei Yerusaleme!
    Imi ranie Au yake po imi ranie ruami kai imi anaru.
  san-VEL: kintu sa vyaaghu.tya taa uvaaca, he yiruu"saalamo naaryyo yuya.m madartha.m
    na ruditvaa svaartha.m svaapatyaartha nca ruditi;
  kbq-kbq: Hianagi Jisasi'a rukrahe huno nezmageno amanage huno zamasmi'ne, Jerusalemi
    kumate a'nemota nagrikura zavira oteta, tamagragu'ene mofavretamigu'enenku zavira
    ateho.
  kbh-kbh: 'As Jesús chë́ngbioye tojanobuértana y tojanë́yana: “Jerusalenents̈a shembásenga,
    ats̈biama ndoñe matos̈achena; cach ts̈ëngaftangbiama y ts̈ëngaftangbe básengbiama
    s̈mochjenóbos̈achna.'
  ron-LSB: 'Dar Isus, întorcându-se spre ele, le-a zis: “Fiice ale Ierusalimului,
    nu plângeți pentru mine, ci plângeți pentru voi și pentru copiii voștri.'
  pon-pon: 'Jejuj kotin jaupei don irail majani: Li en Ierujalem akan, ender janejan
    kin ia, a janejan kin pein komail o noumail jeri kan.'
  nhe-BL: 'Huan Jesús moicancuepqui huan quinilhui: ―Naname tlen inehuaj Jerusalén.
    Amo xichocaca nopampa, pero ximochoquilica para imojuanti huan ipampa imoconehua.'
  sps-sps: Ai Jisas takopis of ratuari sa tsue, “Muiny Jerusalem, mi ma tangis vaare
    Vanyo, sana mi ma tangis a tsivom an guei kakaii tsumi,
  wnc-wnc: Tawawawa Jesuta tapan tekwamban anzing yanikut, “Ginu maya Jerusalem nana.
    Nae kwanamu ma siwam. Gisaat waakzaatde kwanamza sitnong.
  bus-bus: 'Yesu lìɛ à aɛ dↄ̀ḿma à bè: Yerusalɛmu nↄgbɛ̃nↄ, àton ↄ́ↄ dↄ ma yãnziro.
    À ↄ́ↄ dↄ a zĩnda yãnzi kↄ̃n a nɛ́nↄ.'
  gub-BL: Uwak Zezuz wanehe ume'e pà, wanupe uze'eg pà. — Pe kuzàgwer Zeruzarez tawhu
    pe har pe zàkwà wà, pezai'o zo herehe pe zàkwà wà. Pezehe zutyka'i pezai'o nehe,
    pememyr wanehe zutyka'i pezai'o nehe.
  imo-imo: Kano wali Jisasini topele topa aku ambomando nimbei, “Jerusalem amboma,
    eno na kolombomunga pilkolio kola naa teangei! Eno enono kinye enonga bakuluma
    kinye ulu altopa wendo ombalomunga pilkolio kola teaio!
  boj-boj: Gileqnabqa Yesus a qusiqa bulosiqa naŋgi minjrej, “O Jerusalem uŋgasari,
    niŋgi e qa akamaib. Niŋgi nuŋgo aŋgro naŋgi qa ti niŋgi segi qa ti akamoiy.
  eng-DRA: 'But Jesus turning to them, said: Daughters of Jerusalem, weep not over
    me; but weep for yourselves, and for your children.'
  knf-knf: 'Kë Yeŧu aşë kok aji na baka : « An baaţ biki Yeruŧalem, nawutan kawooni
    pa nji! Nadoon kawooni pa ŋleefan na babukan!'
  san-KHM: កិន្តុ ស វ្យាឃុដ្យ តា ឧវាច, ហេ យិរូឝាលមោ នាយ៌្យោ យុយំ មទត៌្ហំ ន រុទិត្វា
    ស្វាត៌្ហំ ស្វាបត្យាត៌្ហញ្ច រុទិតិ;
  arn-NT: 'Welu Jesus adkintueyew engün, fey feypieyew: —Jerusalen tuwchi pu domo,
    ngümakilmün iñche mew. Eymün may kisutu ngümayewmün ka tamün pu püñeñ mew,'
  zas-NT: 'Per baguiaa Jesús loj reeman abiꞌ rëbaman: ―Béngunaa Jerusalén ad roondi
    por naj, gol biin por lëjt gajc në por xiꞌndi.'
  ken-NT: Kɛ Yesu ayibhiri mmʉɛt arɛm ntá baghɔrɛ́ bhɔ bɛ, “Baghɔrɛ Yerúsalɛm, bǎkɛ́
    di mɛ! Dí ká chí mmʉɛt ɛyɛka nɛ bɔ̌bhɛka.
