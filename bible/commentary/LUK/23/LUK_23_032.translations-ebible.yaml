    awa zane wà nehe no, i'i wanupe wà.
  imo-imo: Iye talo Jisas peya toko uku tongeindo meko puringi. Aku iye talo wapu
    noringili iye talo.
  boj-boj: Bajiŋ tamo aiyel dego ŋamburbasq di ñumib moreŋqajqa marsib Yesus koba
    na joqsib giloqneb.
  eng-DRA: And there were also two other malefactors led with him to be put to death.
  knf-knf: Baţij kak bado buţaan batëb pa pya kafiŋ na Yeŧu.
  san-KHM: តទា តេ ហន្តុំ ទ្វាវបរាធិនៅ តេន សាទ៌្ធំ និន្យុះ។
  arn-NT: Ka yeniengerkey ta epu wentru rume wesa mongenngelu ñi langümngeael kiñentrür
    ta Jesus engün.
  zas-NT: Abiꞌ në tioꞌp ree xingubaan zinë reeman din tia reex loj crüjz con Jesús.
  ken-NT: Ɛnɛ́ bárɔ̀ŋ nɔ, basɔt bakʉ̌ bɛbʉ́ bati apay nkwɔ abhɛn batɛmɛ́ nɛnu bárɔ̀ŋ
    nyaka bɛway nɛ Yesu.
