verse: LUK.023.032
translations:
  kpx-kpx: Kateai louge tuvalie ataeau Iesu melavei dibulae ata abuita kebiata holoevei
    tiale ata havemale matamae velehovolu. Matama ke ivilike Lolokue matama. Matama
    keve abu Iesu mai idie domo hamai dibulae ata kebiata havelu. Moleu adave inuteveatae.
    Isege moleu agiteveatae.
  okv-H: Eto ari sasapura embopo heriso avo Iesu ga tapa taro pehaja humbuto pambua.
  tbo-tbo: Ololoto luwaga tauhi tu dewaapapoe gasi hi witahaya lawena niyehi po ipa
    Yesu mitehi hina wihilagenihi.
  mal-C: കുറ്റവാളികളായ രണ്ടുപേരെക്കൂടെ അദ്ദേഹത്തോടൊപ്പം വധിക്കാൻ കൊണ്ടുപോയി.
  grc-SR: Ἤγοντο δὲ καὶ ἕτεροι ⸉δύο κακοῦργοι⸊ σὺν αὐτῷ ἀναιρεθῆναι.
  bgc-bgc: वे और दो माणसां नै भी जो बुरे काम करण आळे थे यीशु कै गेल्या मारण नै ले
    चाल्ले।
  khz-khz: Karoverave talimara ruala maki Iesu ria gevaiatirato ia ria pia sataurora
    ulanana.
  deu-TKW: Man führte aber auch zwei andere Verbrecher mit ihm zur Hinrichtung.
  zsr-NT: Gulachë́ꞌë caꞌ chopëꞌ bönniꞌ tuaꞌdöꞌ, quië ludödcdëꞌ lequëꞌ tsazxö́n len
    Jesús.
  lin-lin: Bamemaki mpe mibali mosusu mibale, babomi bato, mpo na koboma bango elongo
    na Yesu.
  hns-NT: Doei djane auro Jiesoe ke sanghe ledjaawal gail kroes par tjaharaawal djaai
    khaatien. Ie doeno daakoe raha.
  noa-E: Mag chi Jesús arrum dʉ̈i ĩchab numí chi khaigbam cárcel deg wai narr khʉʉn
    arrjierram aajem, agjö thõopäaig.
  eng-EMTV: And they also were leading two others with Him, evildoers, to be put to
    death.
  mib-NT: Te suni cuangoo de jíín úū tēe ni casáha cuēchi xeēn, jeē suni cuu de jíín
    yá.
  lif-NT2: खुने़ॽनुए ने़प्‍फु कुभाङ्‌के़भेःम्‍बाहाॽआङ् सिःमे़ल्‍ले़ खुम्‍दिङ् पिमासि
    फाॽआङ् मे़देॽरुसि॥
  xnj-xnj: Mewa vavatoli vandu vangi vavili vanyagaji vavapeliki, kukomiwa pamonga
    na Yesu.
  mmx-mmx: Limixin esep diga lok kaka bok legepu radi, nedu buru luradi xapmek, kusu
    dina vaxarem du saparap ne Iesu.
  cbr-NT: Usa 'ain ca uni rabë́ an 'atima ñu 'acë, aribi Jesúsbëa bamati suntárunën
    buáncëxa.
  tee-NT: Chai talhi'alh vachu' apumat'ui tach'inin ju cat'amaknicananta ju Jesús.
    Para ju yu'unch akts'iya ixtanavita tu'u' talak'alhin.
  eng-LSV: And there were also others—two evildoers—with Him, to be put to death;
  cak-NT: Y jec'o chuka' ca'i' elek'oma' ri je-uc'uan-e, chi yecamises junan riq'uin
    ri Jesús.
  pah-NT: Jesus'ga reheve soldados'g̃a mokonhava'ea rerohoi no tijuka ti g̃a javo.
    A'ereki mokonhava'ea ndokoi gwuvihava'ga nhi'ig̃a rupi okote'varuhuavo.
  sja-NT: Ichiaba Jesús ome atee wã nipajida k'achia beerã omé auk'a kurusode baijira
    bɨdait'ee.
  xed-xed: Mamu sanlaha ma ghwaɗaka mndu his guli ta hlu lu ŋa dzaʼa pslatá həŋ kawadaga
    nda Yesu.
  mks-NT: Ta tá ñéhe na Jesús cua̱ha̱n cata caa na a̱ ndi̱ca crúxu̱ já ñéhe ri na
    i̱vi̱ da̱ cúú da̱ quini cua̱ha̱n na̱ cata caa na da̱ já ná quivi da xi̱hi̱n á.
  gfk-S: Ma di ga lamus leh bileng airuo holmatau tikai ma ne Jisas ura hiniruo.
  bmu-bmu: Bölöŋi meme yahöt mi mewöyök Jisösbuk mohotŋe etkubingöra etkuaŋgita anget.
  dgz-dgz: Amba ap mepe, up apane da dere, Iesu den guramo boniga semopen menan naumo
    amon.
  eng-GNV: And there were two others, which were euill doers, led with him to be slaine.
  zaa-NT: Guche' huá cą lani Jesús chuppa canu hueni delito nu dacca' qui'ni gatti
    cą.
  eng-WEBSTER: And two others, who were malefactors, were led with him to be put to
    death.
  guh-guh: Itsabelia vajabitsaë Jesús caponatsi, bajarabelia anijanëbeje penaneconitsinëbeje,
    Jesús yajava, caponatsi. Bajaraponëbeje piajamatabëcuenebejenëbeje vajabitsaë
    caponatsibeje Jesús peyajavabeyaxuabinexatsibeje.
  bon-bon: Rooma cubu biname cina cuta nuuja neeneni biname bine aacanisi Yeesu cama
    yepä padare cabu budre me wawename, yepä pui neeneni lui niiyarage mule biname
    ge.
  nhw-BL: Huan quinhuicayayaj ome tlachtequini nojquiya para quincuamapeloltise ihuaya
    Jesús.
  mgw-mgw: Baatweti kai' bandu bi'ngi' abi'li' babaalabiye, babulagilwe pamope nakwe.
  swh-ONEN: Watu wengine wawili wahalifu, walipelekwa pamoja na Yesu ili wakasulubiwe.
  wbi-wbi: avaghosi avange avahosi vavili vakantwalagha palikimo nu mwene neke vabudue.
  bba-bba: Sɑɑ ye sɔɔ, bɑ mɑɑ kɔ̃sɑn kowobu yiru ɡɑbu kɑ dɑ be bɑ koo ɡo kɑ Yesu sɑnnu.
  eng-KJVCPB: And there were also two other, malefactors, led with him to be put to
    death.
  kgk-NT: Ha soldado kwéry ogweraha ave mokõi hembiapo vai va'e-pe Hesu ndive ojuka
    va'erã ogweraha.
  waj-waj: Iya vaidi taaravaitana mmuara nnaamuruuvaitanaatama vitada Yisuunna tasipama
    ruputuaara viravai.
  ekk-PKP: Nad võtsid kaasa ka kaks teist, kes olid kurjategijad, et need koos temaga
    hukata.
  mpx-mpx: Bolau eluwa al, heliya nak ana toginol, tolohaveyan hi enil ge aloliya
    Yeisu nihi lopaaligal.
  wbp-wbp: Yangka yurrkunyu-paturlu, ngulajulpalu-jana mardarnu wati jirrama-kari
    punku-jarra. Kangulu-jana warntawarnta-kurra pinjaku Jijajirlajinta.
  luo-luo: Ji ariyo moko, ma joketho, bende negigolo oko kode mondo ogurgi.
  nhe-NT: Huan no quinhuicayayaj ome tlaxtequini para ma quincuamapeloltise ihuaya
    Jesús.
  aii-aii: ܘܦܝܼܫ ܠܗܘܿܢ ܠܘܼܒܠܹܐ ܥܲܡܹܗ ܬܪܹܝ ܐܚܹܪ̈ܢܹܐ، ܥܵܒ݂ܕܵܢܹ̈ܐ ܕܒܝܼܫܵܬܹ̈‌ܐ ܕܦܵܝܫܝܼ
    ܗܘܵܘ ܩܛܝܼܠܹܐ.
  esk-NT: Malġuk atlak iññuk, iluqatik savamaqłuksimaruak, tuqqutauruksraupmiñiqsuk
    piqataulugik Jesus-mi.
  msb-msb: May duha na kriminal na ginpaupod man guyod agod patayon kaupod ni Jesus.
  cpa-NT: Jø¹² bíh³ ca¹jian¹dsa og¹ dsa² siáh² calah, dsa² ca¹jmo¹ hi² hlaih¹³. Ca¹jiag¹dsa
    juu¹² ja³dsiág¹dsa quianh¹³ Jesús.
  dso-dso: ଜିସୁର୍‌ ସଙ୍ଗ୍‌ ଆରି ଦୁଇଟା ବଡ୍‌ ବୁଲ୍‌ କରିରଇବା ଲକ୍‌ମନ୍‌କେ ମିସା ମରାଇବାକେ ନେଲାଇ
    ।
  meu-meu: Kara dika taudia rarua danu ia ida e hakaudia lasi, bae hasataurodia hebou.
  yva-NT: Naito Roma wo vatano mamune jiruma yauga tavon indamu wo yaubaisyo Yesus
    atavon.
  dgc-dgc: Nadid, to péngiange de ni Jesus a ipako de, éy niange de be sa i éduwa
    a tulisan a bunon de be.
  zpm-NT: Ye schop zha ne nac ngbaan, zienie zho ga yquiaagza zho me lo cruz.
  hix-NT: Taa. Anaro heno komo xarha yaryatxkon hatà, arymano ynye ro komo. Wahanho
    komo rma nyamoro hatà, asak hatà. Txesusu wyaro rma rha yahkotohen hona tamoyathosom
    me nehxatxkon hatà.
  sim-sim: Oso wolo kavakavan undari ma lap er nga li mandingormekmbaha li laha iri
    vri.
  npi-ULB: उहाँसँगै अरू दुई जना अपराधीलाई पनि मृत्युदण्ड दिनलाई लगिएको थियो ।
  cgc-cgc: May darwa na kriminal na padala man ta mga sundalo duma ki Jesus naan ta
    gwa ta Jerusalem aged silutan danen an ta kamatayen.
  tim-tim: Akto bâleŋe meme luâk lâuwâ biken biken yâk olowâk yeŋguwerâm meyelekmâ
    ariyi.
  yor-yor: Àwọn méjì mìíràn bákan náà, àwọn arúfin, ni wọ́n sì fà lọ pẹ̀lú rẹ̀ láti
    pa.
  wos-wos: Haraki saraki sémbut hurundé du yétékré akwi di xi warekwa du hura yi.
    Bérré Jisas wali xiyanjoka di hura yi.
  emp-NTPO: Jesu ume crud̶e bead̶i carea ẽberã cadjiruarãda umé edesid̶aa.
  eng-F35: There were also two others, criminals, led with Him to be put to death.
  ind-ind: Para tentara itu juga menggiring dua orang penjahat yang sudah dijatuhi
    hukuman mati untuk disalibkan bersama dengan Yesus.
  pes-OPCB: دو جنایتکار را نیز بردند تا با او اعدام کنند.
  mpt-mpt: awa genalin nakai Yesus esa eka nakai asuei ayok henin naka isa Yenanomo
    geniba dleb moniba
  ssx-ssx: Hali yaapo ma꞉nda꞉ ipilikita꞉ hoke hau pipiki some yaapo make Yesu ame̱le̱
    mandakena꞉ lu endialuekema꞉ yeke hatuku pemekeme.
  mkl-mkl: Wɑɑti iyi ɑ̀ wɑɑ nɛò Jesu ɑ̀ kooò woo ce lɑɑlɔ minji ɡɔ ŋɑ mɔ iyi ɑɑ kpɑ
    ŋɑ do nŋu ɑjɔ.
  gaq-gaq: ଜିସୁ ଏତେ ଗୁଏଚେ ଡଣ୍ଡ୍‌ ବିଃନ୍‍ସା ଆରି ମ୍ୱାୟା ଡଙ୍ଗାରେକେ ଡିଗ୍ ଡୁଙ୍ଗ୍‍ବଆର୍‌କେ
    ।
  gof-RNT: Iyara wodhanaw hara nam77u worandzota efidosona.
  unx-unx: ଇନ୍‌କୁ ଇନିଃଲଃ ଗଏଃନାଗେନ୍ତେ ଏତ୍‌କାନାଃ କାମିକେନ୍‌ ଆଡଃଗି ବାର୍‌ହଡ଼୍‌କିନ୍‌କେ ହ
    ଇଦିକେଦ୍‌କିନାକ ।
  gah-gah: Loko lokago, netá golesa aliaká asi ve losigi Izesunigi kipili hilinigi
    kilímiki vamó.
  lcm-lcm: Na kila tak a mang pongua na igenen kuvul ve nia. Rilong aongos kilongta
    abis a rikek asi an atakuk anirilong.
  aer-aer: Kenhe thultye yanhe areyele artwe akurne atherre-inpe akngerlte-iweme Jesus-ele-arlenge,
    apmere itne-arle atwetyenhe Golgotha arritnye ikwere-werne. Apmere Golgotha apele
    “Akaperte Ngkwerne” renhe ileme. Apmere ikwere irretye-alhemele thultye itne Jesus
    renhe arne ikwere arlpare arrerneke iltye atherreke arne arrirlpele atwemele ingke
    anyenteke-arlke re ilwetyeke. Itne akurne renhe-atherre-arlke arne arntarlkwe
    atherreke arlpare arrerneke, anyente akwe-arratyele anyente arrpenhe akwangenyele.
  qvc-NT: Aparqanllapapismi ishkay ancha uchayuq prisukunata, kruspi klabashpa, Jisuspa
    pullan wanchinanllapa.
  tgl-ULB: May iba pang dalawang lalaking na mga kriminal ang dinala kasama niya upang
    patayin.
  cbs-NT: janua juni yumetsu dabe Jesúsbe tenanun, iwanan, iyui
  xtm-NTPP: Suni kuan koo i ji'in uu tee ni ka sa'a ja u'vi, sukan‑va'a jin skuita
    kaa i de ji'in Jesús ma nuu krusi ma.
  nnq-nnq: Bakibanga bandu akabena uyo, akabaja, bakomigwe pamwe na Yesu.
  bao-NT: Ñucã Jesús menare, pʉarã ñañarije ca tiiricarãre jee waaupa, cʉ̃ mena jĩcãri
    cʉ̃jare jĩarʉgarã.
  san-ORI: ତଦା ତେ ହନ୍ତୁଂ ଦ୍ୱାୱପରାଧିନୌ ତେନ ସାର୍ଦ୍ଧଂ ନିନ୍ୟୁଃ|
  rmn-rmn: Э Исусеса гелэнас тэ мударэн до прахарен.
  huv-NT: Wüx taquiüjpüw mamb Teat Jesús, aquiüjpüw mamb ijpüw monxey leaw xeyay ngo
    majneaj tarangüw; apmayacaranüw wüx cruz nóiquian maquiiüb.
  otn-NT: Xquet'a̱ ni̱ ts'i yoho yø ts'oc'ɛ̱i̱ ngue 'dap'ʉ da̱ du̱ui ra̱ Jesús.
  nop-nop: Me kadakaniŋ titiŋ yakat lufomuk adi maaŋ Jesu dut kumuŋdok yoŋa yanagila
    ugiŋ.
  obo-NT: Na, duwon oruwon kriminal no id piyod dan amoy'd silutan to kopotayan duma
    ki Disas.
  kca-kca: Ԓўв пиԓәԓән пӑрты тӑхайа хŏԓна кӑт хорахщи туса.
  cak-ENT: Y yec'o c'a chuka' ye ca'i' elek'oma' ri ye uc'uan-e richin nyecamsüs junan
    riq'uin ri Jesús.
  lif-NT: ᤂᤢᤏᤧ᤹ᤏᤢᤀᤣ ᤏᤧᤵᤑᤢ ᤁᤢᤓᤠᤱ ᤁᤧᤓᤣ᤺ᤶᤒᤠᤜᤠ᤹ᤀᤠᤱ ᤛᤡ᤺ᤔᤧᤸᤗᤧ ᤂᤢᤶᤍᤡᤱ ᤐᤡᤔᤠᤛᤡ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤍᤣ᤹ᤖᤢᤛᤡ॥
  mie-NT: De suni cuāhān ndá dē jíín ūū tēe jā ní nsāhá cuāchi xeēn, jā suni cuū dē
    jíín yā.
  san-TIB: ཏདཱ ཏེ ཧནྟུཾ དྭཱཝཔརཱདྷིནཽ ཏེན སཱརྡྡྷཾ ནིནྱུཿ།
  qve-NT: Hinaspapas ishkay mana allin ruwaq runakunatapas apallarankutaqmi, Jesuspa
    ladonpi chakataspa wañuchinankupaq.
  pao-NT: Mu waha'yoo tuduhadu punno'o ka Te Pabe'e-no natzakase nataposa.
  cbu-NT: Pachampaneetstam tsimbuna tputs machtarangana. Pachamaam naanata ashirangana,
    manga.
  usa-usa: yemá káqo-nakaratagaraq otaamá kuyóyanakaboata yiwíqmeta urááe. mi-kááyáq-nákárátágáráq
    Îtukaraq mórabi yíkamineta urááe.
  soy-soy: Api kɔ nɛ piwɑikópɛkɔɔ́ pitɛ́ pinyinɛ n tɔ́su pikɛ́ hɑ pi nɛ Yeesu kɛsẽ́
    kpu.
  hui-hui: Agali kira mana ko biaga henego kirabali Yasu heba mandagi homelo bole
    haru pene.
  amf-amf: Waaniar eedi lamaa seeso waadadhaanaam Yesusbesana kinka keam deesota tiyate
    ke yivade.
  quc-NNT: Xuquje' xekik'am b'i ruk' ri Jesús kieb' b'anal taq etzelal rech kekämisaxik.
  dob-dob: Ta totoꞌumalidi ꞌeluwa wate siꞌauꞌewedi be Yesu maꞌenao sida loemwawasidi.
  wrs-wrs: Yesusm eva indhanakoklarini samblam os wonangana mongawulm. Wonanganamba,
    di wonpulvo, os ningthivna indhanana kukel nomba pethava. Doa di lopa vina kruserava,
    Yesusm eva nom indhanarini samblam. Mongova nihanasis, mongova sihanasis, Yesusmba
    hevmba hovra.
  mca-mca: Wetka'x iye pa'aj pekhewe' wetsjuk uƚ'ets jukhew, qe qa' ƚawamhifetse'
    iye.
  kiw-kiw: Retoꞌa dubui, turiaha riiti piro-ka, gaaꞌu-ha pimodaumo, ma imadoumoi-ri,
    Iesu rautu.
  tzo-TZC: Jaꞌ jech xtoc un, ti soldadoetique yicꞌojic batel chaꞌvoꞌ vinic ti tsots
    smulique, yoꞌ jech jmoj ta xlajic ta milel schiꞌuc ti Jesuse.
  mya-mya: လူ​တို့​သည်​ရာ​ဇ​ဝတ်​သင့်​သူ​လူ​နှစ်​ယောက်​ကို လည်း​ကိုယ်​တော်​နှင့်​အ​တူ​သတ်​ရန်​ထုတ်​ဆောင်
    သွား​ကြ​၏။-
  gng-NT: Bi là tuke' idukond ile mɔ, bɛ ń tì taan kí ku yɛn nin Yesu.
  cbi-NTPO: Tsenmin Jesúsba bulu tu'nu, naa pai ruku firu' kemulanu bain take' jintsula.
  ikk-NT: O nwọn ikẹnnyẹ ẹbụọ ọzọ hụn wẹ duru wẹ lẹ Jesu d'a kpọgbu—kanị ndịnị mẹ
    eje-ihiẹn.
  leu-leu: Ri lisanmaan vaxa a rovaat ina fenau xena punuxaan nare xuvul pa Yesus.
  maz-NT: '''Ma mü o zidyiji e Jesús, xo mi sidyiji yeje bëzo c''o xo ro ndät''äji
    cja ngronsi. Nuc''o, vi tsja na s''o c''o.'
  bod-N: ཡང་མི་ཉེས་ཅན་གཞན་གཉིས་ཀྱང་སྐྱབས་མགོན་ཡེ་ཤུ་དང་མཉམ་དུ་གསོད་པར་ཁྲིད༌ཅིང༌།
  tca-NT: Rü yéma nanagagü ta ga taxre ga máẽtagüxü̃ na Ngechuchurüü̃ curuchawa yanapotagüãxü̃cèx.
  zpl-NT: Leꞌca nzeyu beei chiucu huanaꞌ para nú quieꞌe beei bee nzeꞌe lubee cruse,
    cuna Jesuse.
  mbc-NT: Mîrîrî tîpo asakî'ne ama'ye'kon moropai pemonkon wîîtîponkon yarî'pî to'ya
    Jesus yarakkîrî to' sa'mantato'pe.
  ndg-ndg: Analome wenge, aharibifu abele, batipelekwa pamope ni ywembe ili kababulagilwe.
  wsk-wsk: Tere daong nana kari ilagala karogo tala tam kangono te nunga tagimonko
    nu ilak nongorak namakasan.
  toj-NT: Soc ti yioje chahuane huinique ja ma' co soc ja smulei. Lajan bi oj chamuque
    soc ja Jesusi.
  tbc-tbc: Tamol saiadi ak uraru dam Jesus ida diŋal go diaug aben ta, yaŋan Kabuŋa
    Tatu san aben dubol dak, ate dilasa ya. Aben ante Jesus tamol uraru an dida aigim
    fo dubalai a. Neinta tuon won ak lo dugo, neinta tuon ŋas ak lo ya.
  sna-sna: Vamwezve varume vaviri, vose vakanga vari mbavha, vakatorwawo pamwe chete
    naye kuti vandourayiwa.
  smk-NT: Sin sain, main anamaet nin nialuyon ra kona ni Jesus nin rwa ray kriminal
    nin ikirngan ran patyen kona.
  grc-TCGNT: Ἤγοντο δὲ καὶ ἕτεροι δύο κακοῦργοι σὺν αὐτῷ ἀναιρεθῆναι.
