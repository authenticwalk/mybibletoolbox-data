  dop-dop: Pɑ tɛɛkɑɣɑnɑ Yesu ɩlɛ pǝ pɑmnɑ Silɛɛnɩ tʋ wei pɑ yɑɑ sɩ Simɔŋ tɔ ɩ lɩɩnɑ
    tɑɑlɛ ntɛ́ nɑ pɑ́ suli-ɩ, nɑ pɑ́ kpɑ-ɩ nɑ pɑ́ sʋkɩ-ɩ Yesu tesikɑ sɩ ɩ́ tǝŋnɑ ɩ
    wɑɑlɩ.
  azb-azb: Əsgərlər İsanı apararkən kənd yerindən gələn Şimon adlı Kirenalı bir nəfəri
    yaxaladılar. Çarmıxı onun boynuna yükləyib İsanın ardınca daşımağa məcbur etdilər.
  eng-DBY: And as they led him away, they laid hold on a certain Simon, a Cyrenian,
    coming from the field, and put the cross upon him to bear it behind Jesus.
  guo-NT: Do jawʉx, soldaw, japi bʉ'fol Jesús kematamatlaliajwas cruztat. Do jawʉtbej,
    paklowaxlel Simón fʉlaen. Japon Cirene paklowaxpijin. Xensliajwa wʉt, soldaw jaeltason.
    Do jawʉt, to'ason Jesús pijax cruz xalaeliajwa, Jesús xafolox. Jesús kaes xalaeyaxil,
    xabich boejil xotlison kastikaxtat. Dolisdo', japon Simón xafolon cruz Jesús pejwʉchakal.
  hla-hla: Ba nori i la meto e Iesu. Poata ti la ien, ba nori i sabieto a toa katun
    a solonen e Saimon, a katununa tara provins i Sairini. Nonei e lama turu han i
    ielesala tara taun i Jerusalem. Ba nori i pile kap naten me hasoatse rien a koruse
    tere Iesu, ba nonei e murimurina tere Iesu.
  mav-NT: Mi'i hawyi aria'yp posak ipotyi rakat ta'a­tunug hawyi ta'a­tupag Iesui
    okpe tote. Ma'ato mu'ap upi ta'a­tu­puẽti ra'yn wẽtup tapaiũn'a Simãu e hap yi
    Sireneu kaipywiat hat. Mi'i ti go kaipyi tut tawa Ieru­sarẽi kape. Mi'i Simãu
    sura­ra'in ti'a­tu­pytyk hawyi i'okpe tote ta'a­tupag Iesui e'aria'yp posak hawyi
    Iesui ewat'ymo totioto.
  kpf-kpf: Yesu diim mâtâbân âim a ŋâi muyagiwe, kutŋâ Simoŋ, Kirene hânân gokŋâ.
    Zâk nebân gâbâ gâi gâsumŋâ Yesugât poru nak kwambeŋan pane lum Yesugât kândâtŋan
    arip.
  ppo-ppo: Atéró atimané Yesu duóló sóró fu betalemó, Sairin be hulua whi̧kó Saimon
    ipu bemó biti doasi be huluapaae derepaai wou betepa tu̧ tua̧mó hokolaa yalepó.
    Atéró a̧ tawóló Yesu oleraaire filipaa ni beleróló, Yesuné sisómó fó̧póló yalepó.
  hin-2017: जब वे उसे लिए जा रहे थे, तो उन्होंने शमौन नाम एक कुरेनी को जो गाँव से
    आ रहा था, पकड़कर उस पर क्रूस को लाद दिया कि उसे यीशु के पीछे-पीछे ले चले।
  wol-KYG: Ba ñuy yóbbu Yeesu, jenn waay ju dëkk Siren, ñu di ko wax Simoŋ, moom lañu
    dajeel, mu jóge ca tool ya. Ñu teg bant ba ñuy daaj Yeesu, ngir mu gàddu ko, topp
    ca moom.
  bef-bef: Enali Yesuhi leꞌmete kapo melete nebite kapogu bo mone Simoni ai Sailini
    melugu bo fo telete yato liꞌahana. Ai kifiguti oto sipi hepalugu tilubeꞌmu nohina
    bo yabe. To enali Yesuhi malipu yafa lite giꞌnalo malago kofiloto Yesuhi megeꞌi
    moloto buꞌehina.
  amm-amm: Nosai no mo; Isiso mo kominalomanokino. Saimo, Sailini asi nokota, to mo
    nokonuso monoi louwa tumoki. Ulai polimano nokoyo komi kausikino. A moki sokuwokaikomokino,
    Isisoni namolisai sokunalomako monoi.
  rmy-CHERGASH: Dok inđarenas e Isuse, astardine varesave Simone andar o gav e Kirinija,
    savo boldelas pe andar o polje thaj čhutine pe leste o trušul te inđarel palo
    o Isus.
  zaj-zaj: Viwakalile womgala, wamgoga munhu imwe yokemigwa Simoni, munhu wa isi ya
    Kilene, yakalile yokwingila mdiwambo yolawa kumgunda. Wamdikwa msalaba, kaupapa
    hachugu cha Yesu.
  chq-NT: La 'ɨɨ²¹² ngalíin² jée¹i Jesús 'e táan¹in crúu¹³ gasaan'¹²in jaain²¹ tsañʉʉ'¹
    'e coon²¹ crúu¹³ tya' Jesús. Simóoi¹³ sii²¹ 'in tsá² do. Galiseein²¹ coon²¹ fuu²¹
    sii²¹ Cirene. 'In jai'¹³ fu coon²¹ fuu²¹ pi'³ 'e ná¹ co' do. Joon joo²¹o caluu.
  swp-swp: Isi Iesu se woealaei, Kurene tauna esau esana Simona se toai, ealeba eai
    i laolaoma, satauro se toresae ia dabaearona eai, bena i bahei Iesu murina eai
    i laulauwatai.
  bjr-bjr: Misa arirara maree fidaqa faiqí moo auqu Simoona amarafa mifa nianaindari
    ani marufa Sireenee maqusaindaraafa mindari Yeerusaree maqusa aatata animarufaqa
    sundiauqa paquri mandee mina aranaiqi qumareeqa Yisuna aunirira saqari aku amaqoofanoo
    Yisuna aanaaqiana maree finau. Sia amana mi fasiqafa qaoo qiannoo misa faaqaana
    qafeenoo kuqiranara rufiasee aruaqaaufanoo kaqi eedoo qimasee doo maranau. (Yisuna
    faiqi namukiqari Peetooroofa marufa mina moo auqu Simoonafa sia mifau Yisuna aunirirana
    aku maranau, mina amarafa moo fasiqa fannoo Sireenee maqusaindaraafa aku maranau.)
  aby-aby: I orouma Yesu mune anisa. Waure aneibisabaie Sairina orofa moi mi Saimoni
    dawae waiyaroma aare fariro ekake eno weisa, ama Yesunu korosi waua weisa. Eno
    weisaro Yesunu korosi mune wauriro anisa. Anisaro i mi dawae Yesunu umuro ani.
  eng-YLT: And as they led him away, having taken hold on Simon, a certain Cyrenian,
    coming from the field, they put on him the cross, to bear [it] behind Jesus.
  jni-jni: Sa wa haka nan me, wa gurna nan Siman unanuu Sayirin, ma zeze usuro ani
    pin, wa canni me ukunti ugankirka ma tarsi Yeso.
  kne-kne: Pag ikaan din sosoldado si Jesus ay en da ilansa sin krus. Wada da pay
    sin danan et inabat da di esa ay lalaki ay si Simon ay taga-Cirene ay em-emey
    sin siyodad ay napo sin barbaryo. Dinpap das sisya et inpapilit da ay tilidena
    din krus, pag dan ipaonod en Jesus.
  tgj-tgj: Sipai vdwv Jisunyi vnggv toku, okv bunugv vngdungrilo, bunu Sairene lokv
