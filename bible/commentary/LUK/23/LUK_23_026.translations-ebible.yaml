  mdy-ETH: ዬያሮ ዬሱሴ ዔያታ ዔኪ ዴንዲፆይዳ ዓኣዖ፥ ፔቴ ቄሬና ጌይንታ ዓጪ ዓሲ ማዔ ሲሞኦኔ ጎዖሢ ካታሞኮ ዙላፓ ካታሞ ጌላንቴ
