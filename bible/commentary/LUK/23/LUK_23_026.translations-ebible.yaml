    novi wayahina omomo megeia. Ka Iesu anꞌ ai nahanahana Simoni ivenei, ka inau‑vi‑nehenehei
    vivane Iesu vi‑muniei nꞌ‑avanei na‑omo tutu‑pwata a papani wayahina.
  djk-NT: Da, di den de a pasi e tyai Masaa Jesesi fu go kii, te wan pisi, ne den
    miti wan man fu Sileni den e kai Simon. A be komoto ne en goon e kon a ganda.
