  nss-nss: Pwen hu ndram huluwani yiy iyau. Pe humbultuwe Simon ndramira Sairini,
    mepo iropo isa nakiya nondriya kol namandran ara. Pwen huiki kei tondrih iya kili
    yiy, pe hupwai iya kili yiy para kisap, pe kiho ndruwa Yesu.
  snc-snc: Vetari tarimari na Iesu ḡeḡori-rosiato, benamo ḡeḡori-iaḡoato-ḡoi nai,
    tarima ta ḡesi ḡevedoḡarito, Simona, Kurene tarimana, ḡia tu gunika na ema raka-rosito
    vanuḡa barana ḡana eiaḡoto-ḡoi nai, tuari tarimari na ḡeḡabi-tariato, satauro
