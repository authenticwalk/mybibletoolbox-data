    Y ri soldados chirij c'a rija' xquiya-vi-el ri ru-cruz ri Jesús. Can jac'a rija'
    xuc'uan-el ri cruz, y chirij ri Jesús benek-vi.
  zia-zia: Awong Yesu puro bautunete emo zo nagibe atu tamuwa. Emo awiya yazo nuna
    Simon. Nung Sairini napora. Nung buro napo baina auna atu towari sero butunenu
    awong nung saniro i pasao puro nuna-una apapara pugaiwa diungno Yesu ago yero
    baungna ara.
  mal-2015: അവനെ കൊണ്ടുപോകുമ്പോൾ വയലിൽ നിന്നു വരുന്ന ശിമോൻ എന്ന ഒരു കുറേനക്കാരനെ അവർ
    പിടിച്ചു ക്രൂശ് ചുമപ്പിച്ചു യേശുവിന്റെ പിന്നാലെ നടക്കുമാറാക്കി.
  tuo-NT: Jesure curusapʉ wẽjẽrã waꞌarã na miarĩ cura niꞌcʉ̃ masʉ̃ Simó wãmetigʉ Cirene
    wãmetiri macãcjʉ̃ cãpũpʉ níꞌcʉ tojatigʉ weecʉ niwĩ. Cʉ̃rẽ Jesú ya curusare cʉ̃
    beꞌro wʉasirutuduticãrã niwã.
  mbl-NT: Ha' mõgãhã', 'ĩhã xonat xop te Xinẽn yõg tik Ximãm xat, pu mĩpkupnix tax,
