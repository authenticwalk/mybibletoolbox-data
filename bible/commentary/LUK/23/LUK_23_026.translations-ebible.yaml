  lgl-lgl: Ma wale ofona gi, gera ka talaia lo Jesus fala maena. Ma talasi gera laa
    ko, gera ka dao tonala te wale ratala Simon, faasia falua 'i Saeren. Gera daua
    Simon talasi 'e laa mae ma ka ruu 'i laola 'ere 'i Jerusalem faasia te lifi 'i
    maluma. Ma gera ka alua lo 'ai rara folo 'i gwaula 'aba'abala, ma gera ka suunailia
    'ali 'e sakea 'i burila Jesus.
  mmo-mmo: Hil Lom ngaamong vaha-so lako Yesu la, tombe hil Sailini ti haale nambe
    Simon vu kul-ambe hato, tombe lalôôh-ambe lavu haah pako vu be kava, tombe taamuyin
    Yesu be la.
  ncu-NT: Saŋ ne̱ asoogyaa awuye‑o de Yeesuu ba yɔ‑ɔ, ne̱ baa gyaŋŋaa ɔnyare̱ ko̱
    ne̱ ɔɔ le̱e̱ Kireenee maŋ‑nɔ‑ɔ ne̱ ba te̱e̱ mò̱ ɛ Simɔŋ na ɔ kyo̱ŋ o lwee maŋ‑ɔ‑rɔ.
    Ne̱ baa ye̱re̱ mò̱ taa kiyii kpare̱-abɛɛ‑rɔ‑ɔ bo̱ so̱rɔ mò̱, na ɔ gya Yeesuu
    si.
  cni-NT: Ari yaajeitanaqueri Jesoshi anta impajacoterinta, iquenanaque avotsiqui.
    Jeri itonquiojeitavacari shirenesati pajitachari Shimo. Iponeanaca oantsiqui.
    Ari iperanatavacari soraro yanatanaqueneri Jesoshi coroshi, ora impajacotanteariri.
    Yoijatapairi itapiiqui Jesoshi.
  eng-WMB: When they led him away, they grabbed one Simon of Cyrene, coming from the
    country, and laid the cross on him to carry it after Yeshua.
  zaw-NT: Cheni sanäreni Jesús xcaj lo crujz, gunaazreni te bejṉ ni laa Simón ni siääd
    guedx Cirene; basaj bejṉga lo niaa. Dxejc basguurenini crujz, siädnajltini dejtz
    Jesús.
  san-MAL: അഥ തേ യീശും ഗൃഹീത്വാ യാന്തി, ഏതർഹി ഗ്രാമാദാഗതം ശിമോനനാമാനം കുരീണീയം ജനം
    ധൃത്വാ യീശോഃ പശ്ചാന്നേതും തസ്യ സ്കന്ധേ ക്രുശമർപയാമാസുഃ|
  tam-TCV: அவர்கள் இயேசுவைக் கூட்டிக் கொண்டுபோகையில், நாட்டுப் புறத்திலிருந்து அவ்வழியே,
    சிரேனே ஊரைச்சேர்ந்த சீமோன் வந்துகொண்டிருந்தான். அவர்கள் அவனைப் பிடித்து, சிலுவையை
    அவன்மேல் வைத்து, இயேசுவுக்குப் பின்னாக அதைச் சுமந்துபோகும்படி செய்தார்கள்.
  mit-NT: Dandu nì saca‑tèyá cuàhàn‑te xi‑yá. Te ichì yucán nì xinì‑te vàxi iin nècuàchì
    ñuu Cirene nani Simón, màndixi‑ne nì sàhàn‑nè nùù ìtú. Te divi nècuàchìmà ní tnii
    soldadu, te nì dàcuìdá‑tené cruz xi‑ya; ñàyùcàndùá, nsidá‑né cruz cuàhàn‑nè nchícùn‑nèyà.
  ceb-ULB: Sa dihang gidala nila siya palayo, gidakop nila si Simon nga Cireno nga
    gikan sa nasod, ug gibutang nila ang krus kaniya aron pas-anon, ug magsunod kang
    Jesus.
  ces-LB: Když vojáci Ježíše odváděli, přinutili cestou jednoho muže, aby nesl Ježíšův
    kříž. Byl to Šimon z Kyrény, který právě přicházel z pole.
  mkn-mkn: Ais itu, tantara Roma dong hela bawa sang Yesus kaluar dari kota Yerusalem.
    Di tenga jalan dong katumu satu orang dari kota Kirene, nama Simon. Dia baru datang
    dari luar kota. Dong paksa sang dia ko pikol ganti Yesus pung kayu palang, ais
    jalan iko Yesus pung balakang.
  nce-nce: Na wame home boblo mogotomabë enëne Jisasme lifeku mago mëtlelula, na bu
    Sairini lifate mago Saimonme alëgeme esune mëtlëla. Saimon bu waluju mago Jerusalem
    lifatewa tuju fene kwe bume fa mototla na bu Jisasme këme bu mëglabë ti, bubë
    feiji mëta gwa mototatla na gali motlola, “Se! Mana ehule na Jisasme nagi elëkakleme.”
    Na bu ti fejina nagi esogo tlagule.
  pol-UBG: A gdy go prowadzili, zatrzymali niejakiego Szymona z Cyreny, który szedł
    z pola, i włożyli na niego krzyż, aby go niósł za Jezusem.
  qxh-NT: Jesústa wañuchinanpaj apaycashanćhu Cirene marcapita Simónwan tincuran.
    Payga ćhacrapita cutiycaran. Charircur, Simónwan murucucuna rusta matancachiran.
    Jesúspa jipallanta rusnin matancash aywaran.
  nwi-nwi: Kɨni nɨpɨg mobael mɨnə kɨmnhakɨr Yesu mhatərhav ye taon, mɨsəm yemə Saerin
    kɨrik, nhagɨn e Saemon. In rɨmasɨ-pən isok meriwək mamuə ye taon. Kɨni kharaptərəkɨn,
    mɨsərəhu-pən nai kamarkwao kɨn kape Yesu ye nuran mhamə tukrɨrəh. Kɨni mhani-pən
    tukun mhamə, “Kwasɨg kɨn Yesu.”
  kmo-kmo: Worek, yecha Jisas riina ye ir. Iniga yecha ma poren nobok jawor. Riiti
    hi eeta Saiman, Rii Sairini nosap ma. Rii saba heechi harapa akama iyareken otiitarek,
    yecha riina tapa tobok neekichi wohegiya heechirek, rii Jisas riiti men yeechi
    kiyaniga ir. Kiya Jisas riina sumowuniga ir.
  agr-agr: Tima Jisusan achigtatus juki emasag, yaakat Cirenenmaya Simón daagtin ajajinia
    minittaman, Jisus achigtin numi yapajia achiamun ayankaju. Dutikam Jisus eemak
    wetai, ukuunum yanas wegau.
  kyc-kyc: Dokopa baa lanyuo pao akali mende Saimone lenge yuu Sairini range yuu nanesa
    karo katasa epeyamo doko minyarapala isa mamando doko nyuo lange dokona retakamipala
    Yesu wambo paramopa baa enakana soo Pena leyami.
  urd-GVU: جب فوجی عیسیٰ کو لے جا رہے تھے تو اُنہوں نے ایک آدمی کو پکڑ لیا جو لبیا
    کے شہر کرین کا رہنے والا تھا۔ اُس کا نام شمعون تھا۔ اُس وقت وہ دیہات سے شہر میں
    داخل ہو رہا تھا۔ اُنہوں نے صلیب کو اُس کے کندھوں پر رکھ کر اُسے عیسیٰ کے پیچھے
    چلنے کا حکم دیا۔
  yre-NT: '''Sounjanun -kʋdɩ ''sia Zozi ''a, ɛn ''o cin ''yɩ Sirene min -tʋ -a. Waa
    laabo Simɔn, ɛn e "sia fei. Waa ''kun, ɛn o Zozi ''le yiba "plan -nɔn -yrɛ ''nan
    ''e ''sia -e ''e -sɔɔnla Zozi -sru.'
  fuh-BKF: Nde ɓe njaarannoo mo ndeen, ɓe nanngi gorko jeyaaɗo Sireene bi'eteeɗo Simon,
    ƴuuruɗo ley ladde. Ɓe mbakkini ɗum leggal palaangal ngaal faa jokka caggal Iisaa,
    yaara ngal.
  arl-NT: Pueya jiyatasacari Jesu puecoosaquiria, nojoriiri tamonu pueyano quiaree
    Jerusalén tiacajiniara riujiuyano juucua. Nojuajaari Cirene jiyajinijinio pueyano
    quiquiaari. Na sesa quiquiaari Simón. Nojuajaari niyacutesano patesaaree Jesu
    nuhuaji.
  ziw-ziw: Umo wakamwigala ko kumtungika mwe sila, wadugana na mntu yumwenga akwitagwa
    Simoni wa si ya Kilene endaga akalaila kwe kaya zihaguhi. Wamchimalisa, wamkankalisa
    etwike msalaba wa Yesu, na kumtimila mnyuma.
  grc-TR: Καὶ ὡς ἀπήγαγον αὐτόν, ἐπιλαβόμενοι Σίμωνός τινος Κυρηναίου τοῦ ἐρχομένου
    ἀπ᾿ ἀγροῦ, ἐπέθηκαν αὐτῷ τὸν σταυρόν, φέρειν ὄπισθεν τοῦ Ἰησοῦ.
  nag-nag: Aru Pilate laga ghor pora manu khan Jisu ke bahar te loi jaise, aru ekjon
    manu Simon, Cyrene sheher pora aha ke dhurikena, tai uporte Cross dikena Jisu
    pichete te jabo dise.
  eng-OEBCW: And, as they were leading Jesus away, they laid hold of Simon from Cyrene,
    who was on his way in from the country, and they put the cross on his shoulders,
    for him to carry it behind Jesus.
  knj-NT: Ja' yet lalan yi'ontoj Jesús eb bey oj cam tu', ey jun winaj a Cirene chi
    yij Simón, lalan sjul naj, jix bet ec'ab naj naat, jix smitx'on a eb. Jix yak'on
    te' culus eb tu' yij naj. Catu' jix oc tzajan yintaj Jesús.
  deu-1912: Und als sie ihn hinführten, ergriffen sie einen, Simon von Kyrene, der
    kam vom Felde, und legten das Kreuz auf ihn, daß er's Jesu nachtrüge.
  san-PUN: ਅਥ ਤੇ ਯੀਸ਼ੁੰ ਗ੍ਰੁʼਹੀਤ੍ਵਾ ਯਾਨ੍ਤਿ, ਏਤਰ੍ਹਿ ਗ੍ਰਾਮਾਦਾਗਤੰ ਸ਼ਿਮੋਨਨਾਮਾਨੰ ਕੁਰੀਣੀਯੰ
    ਜਨੰ ਧ੍ਰੁʼਤ੍ਵਾ ਯੀਸ਼ੋਃ ਪਸ਼੍ਚਾੰਨੇਤੁੰ ਤਸ੍ਯ ਸ੍ਕਨ੍ਧੇ ਕ੍ਰੁਸ਼ਮਰ੍ਪਯਾਮਾਸੁਃ|
  nob-LB: På veien til stedet der henrettelsen skulle skje, grep soldatene fatt i
    en mann fra Kyréne som het Simon. Han var på vei til Jerusalem fra landsbygden,
    og de tvang ham til å ta korset på seg og bære det etter Jesus.
  ntj-ntj: Nyangka-ya warrmarla Ruumanyamartatjilu Tjiitjanya makatirrayintja wartangka
    yurtitjunkukitjalu. Palunyalu-ya nyangu wati yini Tjayimannga nyarra ngurra Tjaarininyamartatjinya
    purtinguru pitjalayinnyangka. Palunyalu-ya tjulyaralpi warta Tjiitjanyamartatji
    tjarlitjunu. Nyangka mularrpartu tjarlitjarralu Tjiitjanya wanarayintja.
  sxb-NT: Ni waagianga nae, waagaana Simioni omuntu owa Kureene na aema olugendo enze,
    kandi kuno kwatuukra na aingira ku omugizi ogwo. Waamutwika omusalaaba ogwa Yesu
    na amaani, okuguginga na aema enyima wa Yesu.
  nhu-NT: Ɛ bó mum jo Jisos no gɛne dvú. No bó to gɛne, ɛ bô bo wee mvu tasɛn ɛ wvú
    kfuuyi ŋkpwaante ɛ diee diew nu Semon, ɛ ɛ̀ nu wee wvu Sɛlin. Ɛ bó koo wvú mum
    gɛɛ kentam ke Jisos e fô wvú gbwew, ɛ wvú mum tuu no bii Jisos e.
  row-row: Basa naa ma, soldꞌadꞌu Roma ra lea rendi Yesus kalua mia Kota Yerusalem.
    Sia dalaꞌ taladꞌan ara randaa ro atahori kota Kirene esa, naran Simon. Ana feꞌe
    nema mia kota deaꞌ nema. Ara raꞌasusuuꞌ e nasaa hau ngganggeꞌ a nggati Yesus,
    boe ma laoꞌ tungga Yesus dꞌean.
  msy-msy: Ezɨ mɨdorozir gumaziba Iesus inigha zuima, gumazir mam an ziam Saimon,
    a Sairinɨn gumazir mam. A Jerusalemɨn mangasa iza me gitavɨrazɨma, me an suira.
    Egha me ter ighuvim an dɨpɨzim gatɨgha a mɨgeima a Iesusɨn gɨn zui.
  agg-agg: Sisasɨmbo sowaründümo homondane Saimon Sairinihündɨ ai nafɨnɨ masüfu ŋgoafɨnambo
    hɨfombo yahuhayambo. Ranɨyomo asu Sisasɨndɨ nɨmɨ keimbɨ karɨhendeimbɨ ra sowandɨfɨ
    hawa Sisasɨndɨ süŋgu hüfɨ yahomo houmbo hüti-hütimarurɨ.
  ptp-ptp: He kô Yesu mɨ la vô môp, dêc he yê xomxo ti wê dɨlam ên nêb ob la Jelusalem
    ge. Xomxo tyo lê nêbê Saimon dɨ i ben Sailini. Om he hôm i xôn dɨ vông i kɨlê
    xax pola wê he ob hi Yesu lec ge dɨ tɨmu vô Yesu vɨxa.
  nak-nak: Tio, egite goio lapu e Iesus soio, egite tatugale, egite poga la tahalo
    isasa, la isala e Saimon, eia la tau Sairini. Eia loio la gale malau, eia sibitala
    tavu moli egiteu te la mautu e Ierusalem veia ge goilo, eala moli egite soldia
    sau tolea, egite vibole leia la tauvalautu, egite veiala veia eia ge bole la tauvulautu
    te Iesus mai ele, veia eia ge mulimuli e Iesus te la gauru.
  ron-LUDARI: Vuastja aduče p Isusu ku kruča p umirje aluj. Pănd jej pljika, apukat
    p njeki om dăn Cirena karje s kima Šimun karje sa tors d sat š ja pus p umirje
    kruča s la dukă dăpă Isusu.
  lbb-lbb: Ning la ben pas e Iesu sur lar sai ahati saot na rakai kutus, la dat pas
    ning a te Sairini, a risana e Saimon, ning i han miting na hanua sur ir han usaot
    e Jerusalem. Pa la los tar a rakai kutus usaot na palaina, sur ir los murmur e
    Iesu ono.
  kan-2017: ಅವರು ಯೇಸುವನ್ನು ಕರೆದುಕೊಂಡು ಹೋಗುತ್ತಿರುವಾಗ ಹೊಲದಿಂದ ಬರುತ್ತಿದ್ದ, ಕುರೇನೆ ಪಟ್ಟಣದ
