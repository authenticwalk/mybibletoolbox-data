  kde-kde: Bahi pavachimpelekeja Yesu unavambwa, nndila nkukojana na munu yumo achihaloka
    kumawelu, lina lyake Simoni, mwenedi wa imanga ya ku Kilene. Nkunkamula, nkunnyakuja
    nsalaba na kunnamatija annondole Yesu pachikundu.
  ata-ata: La sou ta mitema sou ꞌotoꞌoto milaixu Iesu sou lexe ililixu no ovu valautu,
    la mitetelisou itema vile ualasou lexe Saimoni e tualasou ne Kilene, sou mutavulenu
    ovu valautu noxou Iesu, io Iesu mumuamuaꞌi mumuli sou ilou milai. Anu molu no
    tuala vile ꞌalai ne Ielusalemu, ia muneꞌe mupolopepeeneꞌi sou lexe uꞌunalai no
    tuala tila.
  qvw-NT: Chay chacatananpä yalacayächilmi Cirene malcayu Simonwan tincülun. Paymi
    cay Jerusalenman cutiycayämula. Chayćhümi cachacucunaca payta chalalcul munäta
    mana munäta śhawachipäcula Jesuspa apaśhan curuśhninta ipanta apananpä.
  nfa-nfa: Èle ka, sordadꞌu Roma sèra nuni rèti Yesus asa liꞌu kota Yerusalem. Ètu
    talora jꞌara, ra paraga dènge dhèu èci nèti kota Kirene, dhu ngara na Simon, dhu
    neo maso asa dꞌara kota Yerusalem. Ka ra laka-seti ne, sèna ka pasae ajꞌu palolo-palèbha
    ne gati Yesus. Ka na kako re limuri madhutu Yesus.
  tnp-tnp: Kəni nian soldiə mɨn kəmotit Iesu mohiet e taun, kəni motafu iətəm Sairəni
    kəti, nərgɨn u Saimon. Kəni kəmotaskəlɨm motələhu pəri nɨgi kəməluau rəha Iesu
    e nəuegɨn məmə otələs, kəni motəni=pən məmə otɨtəu=pən Iesu.
  urd-urd: जब फ़ौजी ईसा को ले जा रहे थे तो उन्हों ने एक आदमी को पकड़ लिया जो लिबिया
    के शहर कुरेन का रहने वाला था। उस का नाम शमौन था। उस वक़्त वह देहात से शहर में
    दाख़िल हो रहा था। उन्हों ने सलीब को उस के कँधों पर रख कर उसे ईसा के पीछे चलने
    का हुक्म दिया।
  hot-hot: Thêlô ewa Yisu ba i ma êpôm anyô Sailini te halôk loŋôndê ba anêŋ athêŋ
    nena Saimon. Yani halêm anêŋ loŋ buyaŋ ba hadum ek ni Jelusalem. Ma ŋê vovak evaloŋ
    yani ba êv Yisu anêŋ a ba hawa ba haveŋ Yisu yam.
  mqj-NT: Dibaami Puang Yesus lako salian kota. Ummolai lalan, sitammumi mesa to Kirene
    disanga Simon la lu tama kota Yerusalem. Napatorromi anna papassanni kayu pantokesan
    anna suai unturu' Puang Yesus.
  rus-SYN: И когда повели Его, то, захватив некоего Симона Киринеянина, шедшего с
    поля, возложили на него крест, чтобы нес за Иисусом.
  mbh-mbh: Na punongare o wolpot a Jisas la na o eses a sovengalo la ma o sangpolo
    toko omole ako iion a Saimon na ini toko ako ile a Sairini na ia sele ometare
    lale, na i es alpo a rem pomnga. Na o rereu i ma o papotunu i nge a Jisas ia won
    ngoronga, ma i rumongal nge a Jisas.
  bdd-bdd: Yesu sitoe pwaiya ta sitauyeya, ma ꞌedai ꞌaigeda loheya sanina Saimoni
    silobeya, tauna gwama Sailini, pwatulega ꞌilatuma ta ꞌitautauya ꞌasai. Coinega
    toloꞌalehaowedi Saimoniina siloineya ta Yesu ꞌana kelose ꞌiꞌahaliya, ta ꞌimuliya.
  cbt-NTPO: Ninano quëran quëpasoi', a'na quëmapi Simon itopiso' nacapipi. Imin quëran
    huëntararin. Inaso' Siriniquë ya'huërin. Sontaro'sari masahuatona', corosë apitëntopi.
    Quisoso pinën quëran quëpatërin.
  rmy-SERVI: Кала халавдэ лиджянас Исусо пэ мэрима, вонэ схутилдэ Симоно кирениянино,
    саво джялас малятар, и прыпхэндэ лэсти тэ лиджя трушул пала Исусо.
  srn-NT: Di den e tyari Yesus gwe, den grabu wan man Simon fu a foto Sirena, di ben
    kmopo na boiti e kon. Dan den poti a kroisi tapu en skowru fu a tyari en na Yesus
    baka.
  cta-NT: Loꞌo liꞌ ndyaa nguꞌ sendaru, ndyaa loꞌo nguꞌ jiꞌi̱ Jesús chaꞌ cujuiꞌi̱ caꞌa̱
    nguꞌ jiꞌi̱ lo crusi. Liꞌ ndyacua tyaꞌa nguꞌ sendaru loꞌo sca ñati̱ nu naa Simón,
    nu loꞌo ñaa yu ndyaa yu neꞌ quixi̱ꞌ; nguꞌ quichi̱ Cirene laca yu biꞌ. Loꞌo liꞌ
    ngulo nguꞌ cña jiꞌi̱ yu chaꞌ tsaa loꞌo yu jiꞌi̱ crusi cuentya jiꞌi̱ Jesús.
  bqc-SIM: Kɛ́ wàlɛ gɛaànↄ, wà dà Silɛni gbɛ̃́ Simↄↄlɛ, àlɛ su ń buao, ↄ̃ wà
    aà kũ̀ wà lipãakↄ̃a dìɛ̀ aàↄ tɛò Yesuzi.
  tcz-CHONGTHU: Chutia Yeshua ahinpuidoh uchun, Simon kiti Cyrene gam mi khat thinglhang
    langa pat'a ahung pettah anahi. Sepai ho chun aman un thingpel chu achungah akoiyun
    Yeshua nunga chun apohsah tauve.
  mar-mar: ते त्यास घेऊन जात असताना, कुरेनेकर शिमोन नावाचा कोणीएक शेतावरून येत होता
    त्यांनी त्यास धरले व त्याने येशूच्या मागे चालून वधस्तंभ वाहावा म्हणून तो त्याच्यावर
    ठेवला.
  snp-snp: Ena Yesu ilimiti wado we ma kuliya Saimoni ya Sailinikati we kanudo Yelusalemu
    u fedenae, loto aido ya eyeti, analo oluti yá yofo akiyalo mofu edeti, Yesu meyalo
    ege melenaiye, loti auma witi loumae.
  isl-isl: Þegar hópurinn var lagður af stað með Jesú til aftökustaðarins, var maður
    sem var að koma utan úr sveit, Símon frá Kýrene, þvingaður til að bera kross hans.
  spy-NT: Yu /kikēēmii /kēēkwēryootē Yēēsu, /kēētuuyēē chiito ake nyēē kimii kuwēētii
    Yēērusālēēm. /Kikēēkuurēē chiichoo Simōōni nyēē kibo kōōrēētaab Kurēēn. /Kēēnāmē
    nyoo /ānkēēkērchinē koong' kukalabaat murtooywoontoonoo kurubē Yēēsu lēt.
  xnn-xnn: Inkaanda si Jesus ay omey mangilansa isnan kros dadat sab-aten nan esay
    lalaki ay si Simon ay iCirene ay nagapo isnan ilit. Omey koma id Jerusalem ngem
    inpapatida ay mangipabolig isnan kros ken siya dadat ipaonod ken Jesus.
  mwe-mwe: Bhalinginji nkwaapeleka, gubhaimikenenje naka mundu jumo ashemwaga Shimoni
    jwa ku Kilene, alikopoka kunngunda. Bhai, gubhankamwilenje, gubhantwishilenje
    nshalabha gula aujigale nnyuma ja a Yeshu.
  tte-tte: Tokaleyayao Yeisu sikabikalatan siyogan silawan sabi yakelosena kaiwena.
    Kabo tomo yabo silobai game Sailini esana Saimoni ilaomaya gana muli mena ilulusae
    Yelusalema kaiwena kabo sikabikalatan yo siyadidiga mwa Yeisu kana kelose siwolena
    Saimoni ikewai leyaleyana mena Yeisu siyabaguna Saimoni mulina mena silau.
  tcs-tcs: Ol dem amiman bin teke Zizas go po neilem wea kros. Wen ol bin go, dempla
    bin luk Saiman, wan man prom da siti blo Sairini de wea Aprika. Em bin kam insaid
    po taun prom da ausaid kantri eria. Dem amiman bin kese Saiman ane pute da kros
    antap wea baik blo em, ane dempla bin meke em po kare da kros biain wea Zizas.
  hlt-THB: Anih ce cehpyi uhy, lamlak awh kqawng nakaw ak law Cyqene khaw awhkaw Simon
    ce tu unawh Jesu a hu awh thinglam tung ce kawh sak uhy.
  soq-soq: Ita tauma sorodia Iesu banlene antoie intasino apana dea ebowa Saimon donsaiena.
    Me Sairini apanawa ita bola kerakera bedeuwo leidie Ierusalemwa odene wisen. Sorodia
    Saimon wadanaitue Iesu korosiwa me osowe ituiena awanepie Iesu wawe alepia baiwa.
  qub-qub: Chaypitana Jesusta crusificananpaj aparcaycaptin marcaman yaycuycaran Cirene
    runa Simón. Chaura paytana matancachiran Jesús apaycashan crusta Jesuspa guepanta
    apananpaj.
  att-att: Á ta pangipáno ra kâ Apu Kesu, nerapunád da si Simon nga taga Sirine nga
    lubbè ta ili, á pinuersá ra nga inipakáttu kuna yù kurù nga ituttul na kâ Apu
    Kesu.
  bki-bki: Ana na aburu Yesu, amiel ban ea vio na atukukakar naio toa m̃akolkolo.
    Bogo na ajum̃a abano, amial toro na ba yeturu karina jo miel binimei vonuo bereio,
    nina be Saimon na nanua beamu be toro na vio Saireni, naruei ajutua naio ka rudu
    Yesu kiano m̃akolkolo, mia amidu joa burusovonano, miel jakisor Yesu bano.
  bqp-bqp: Kũ òtɛn gɛ́ kãao, akũ Sirɛni gbɛ̃ Simↄ tɛn su kũ burao, akũ ò a kũ̀
    ò lígbãndurukpanaa dìnɛ àgↄ̃ tɛ́o Yesui.
  mcp-mcp: Ja bwə́ á ka ŋgə kə nə Yésus yí, bwə́ á bii Shímun á Sirɛ̂n ŋgə́ wú ífambə́,
    bwə́ mú zhimb nyə kwolós nə́ a ŋkɛ́nyʉ́g, ŋgə bɛ̧ Yésus.
  hat-hat: Antan sòlda yo t'ap mennen Jezi ale, yo kontre Simon, yon moun peyi Sirèn.
    Li te soti nan jaden. Yo pran msye, yo chaje l' anba kwa a pou l' pote li dèyè
    Jezi.
  npl-NT: Ijkuak yokiwikayah kikrusifikarotiweh n Jesús, okiyakanamikeh se tlakatl
    de Cirene non itoka Simón. Ye owalewaya de itlala iwa okitoktijkeh makimama n
    krus, iwa makikuitlapantoka n Jesús.
  bgg-bgg: Siphahithek è Isu shii noh ramuii shii, Simon beng pha Khyren soh pha rajan
    è wuii ramuii shii ithek è aishii si. Ithek è zum srane aishii de bai ji han yi
    ne Isu iidoh shii lua ba yi.
  eng-TCENT: As the soldiers led him away, they took hold of Simon, a Cyrenian man
    who was coming in from the countryside, and they laid on him the cross, forcing
    him to carry it behind Jesus.
  eng-BSB: As the soldiers led Him away, they seized Simon of Cyrene on his way in
    from the country, and put the cross on him to carry behind Jesus.
  cpu-NT: Ikanta jagaitanakeri Jesús, jomonthagaitakari paitachari Simón poñaachari
    Cirene, ari jareeta irirori ipoñagaaro irovaneki, ishintsiventaitakeri iranatanakero
    impaikakoitantyaariri Jesús.
  san-ASM: অথ তে যীশুং গৃহীৎৱা যান্তি, এতৰ্হি গ্ৰামাদাগতং শিমোননামানং কুৰীণীযং জনং
    ধৃৎৱা যীশোঃ পশ্চান্নেতুং তস্য স্কন্ধে ক্ৰুশমৰ্পযামাসুঃ|
  tac-NT: Napu'lige sontalo 'ma 'yuga e'yéniga Esusi gulusí majtóriga alé gulusichi
    ujchamia, 'lige bilé rió cha'pile alemi eyéname kóliga Siréneka nawágame Simoni
    rewégame napurigá gu'írimala gulusí majtórilichi. 'Lige majtóriliru napurigá guwana
    enámala majtoga napu Esusi enale.
  eng-WEBPB: When they led him away, they grabbed one Simon of Cyrene, coming from
    the country, and laid the cross on him to carry it after Jesus.
  gfk-H: Io, bia diet ga lamlam hani Iesu, diet ga palim kahai lah Saimon nong ma
    Sairin nong ga laklaka huat marau ra mes na taman. Diet ga hapupusak ia ma no
    kabai ma diet ga duan ia bia na kapkap hani ia manamur ta Iesu.
  viv-viv: Tu Yesu hinauwena. Hinauna tu kaliva saꞋeyana, kwanaSailini ana egana Saimoni
    himaduhagana. Bana walaꞋaiya gitauya be Yelusalema againe ginauna. Au hikiveꞋavina
    digo kelose hiveꞋavalani tu higayo, “UlauꞋavala be Yesu muline una.”
  yao-yao: Ŵangondo paŵalinji nkwajausya Che Yesu kukwaŵamba pa nsalaba ŵasimene ni
    mundu liina lyao che Simoni jwa ku Kulene, juŵatyochelaga mu nsinda kwinjila mu
    musi. Ŵankamwile ni kwatwika nsalaba ni kwakuya Che Yesu panyuma.
  tgp-tgp: Ale la pa lo tiroma hinia mo lo malue, la taurilati na tamlohi matea hijana
    Simon mara Cyrene, enia mo tai asau r̃ove na jara vutivuti, ale la tau na talopeilopei
    isana matan vara i solotia, ale mo usuri Iesu.
  auc-NT: Itota ingante ænte goyönäni Tidënebæ në quëwengä Timönö wayömö gote pöninque
    eyepæ̈ pönï mämö bee tengantapa. Tömengä ingante adinque bæi ongöninque tömënäni,
    Ñænquedïmæ̈ möni cædïwæ̈ Itota mïñæ̈ ænte goe, äninque ñö cædancapæ̈näni næ̈ænte
    gocantapa.
  kbc-NT: Odaa niɡ̶ijoa iodaɡ̶awadi joɡ̶oyadeegi Jesus. Eɡ̶idaa diiticogi migotibeci,
    joɡ̶odakapetege ica ɡ̶oneleegiwa ane liboonaɡ̶adi Simão ane liɡ̶eladi nigotaɡ̶a
    Cirene. Simão icoɡ̶oticogi nipodigi. Odaa joɡ̶odibata Simão, oyexaɡ̶ateloco naɡ̶ajo
    nicenaɡ̶anaɡ̶ate digoina lewagi, odaa joɡ̶owo me yadeegi dilokotelogo Jesus.
  bmh-bmh: Rom agal malai dudu agen Yesus a gegeulanau ebu wabun abu ebu imai betena
    betena, du tub go Sairini uzanan ban uzan siabun aleun. Gonugau wanib Saimon.
    Abu ebu tuloroimai, gusig pataimai, Yesus nugtal gonugau a gegeulanau gamacai
    beteun go oimai, Saimon gamacai morona, Yesus sesamorai beteun.
  ctu-BL: Che' bʌ tsi' pʌyʌyob majlel tsi' chucuyob winic i c'aba' Simón ch'oyol bʌ
    ti Cirene. Loq'uem ti xchumtʌl woli' tilel ti tejclum. Tsi' yʌq'ueyob i q'uech
    majlel cruz ti' pat Jesús.
  meq-meq: Ahəl nakə faya ta diye ha Yesu ka təv nakə ta kəɗiye na mə ɗəma aye na,
    tə dza gər ka tsəveɗ ta ndoweye andaya tə zalay Simoŋ a maw abəra mə pesl. Neŋgeye
    na, ndo i gəma i Siren. Sidzew hay tə gəs na tə gay kutoŋ ka məzle mayako niye
    mazləlmbaɗa eye hərwi ada mâ zla naha ma dəba i Yesu.
  noa-H: Mag wai naawia Jesús t'õopʌ̈yaan hat'aadeeu, woun Simón hanʌm Cirenepierr
    p'öbör hee hurum dʌ̈i t'ẽubaawai, chi soldaaunau Jesuu harrmaa harr pakuls jũrr
    hi höp'ëeu hʌ̃r jiirpʌ̈ijierram haajem, Jesús mam hẽudee harramk'ĩir.
  alp-NT: Eleki kena esi keri Yesuse, esi tetue tamata Kirene sae eni nane Simone,
    ileu bei kota mulini. Esi kerikeni eleki esi paksai keri Yesuse Eni ai batai rebe
    tatike pine esi paku Yesuse kenare. Eleki ilulu Yesuse muline.
  san-VEL: atha te yii"su.m g.rhiitvaa yaanti, etarhi graamaadaagata.m "simonanaamaana.m
    kurii.niiya.m jana.m dh.rtvaa yii"so.h pa"scaannetu.m tasya skandhe kru"samarpayaamaasu.h|
  kbq-kbq: Jisasima avare'za nevazageno mago Sailiniti (Afrika) nera agi'a Saimonikino,
    Jerusalemi ne-ege'za kantega ome nege'za, Jisasi rugeka zafa erio hu'za eri kofintageno
    erino Jisasina avaririno vu'ne.
  kbh-kbh: As jacrucifícama Jesús tmojanánatse. Chora jajocana inátaboye canÿe boyabása,
    Simón ca uabainá, Cirene luarocá; y cha Jesusbe cruz tmojancutsá, Jesusbe ústonoye
    chaotsambama.
  ron-LSB: După ce L-au dus, au apucat pe Simon din Cirene, care venea de la țară,
    și au pus crucea pe el, ca s-o ducă după Isus.
  pon-pon: O ni arail kalua wei i, re ap jaikidi Jimon men Kirene, me kodo jan nan
    jap o. Ir ari kidan po a lopu, pwen wala murin Iejuj.
  nhe-BL: Huan nopa soldados quihuicaque Jesús. Teipa quiitzquijque se tlacatl tlen
    itoca eliyaya Simón tlen ejqui tlali Cirene. Yajaya ajsitinemiyaya tlen itlal
    huan nopa soldados quiquechpanoltijque nopa cuamapeli para ma quihuica iica Jesús.
  sps-sps: Te mei naa ri Jisas, ser sab a isen a mes a tsoiny Sairini, koo rori Saimon,
    ayei te poo fi me tanun sa taataan fi naa tana ngats fan, ser tsue sosos of ya,
    ri fagovets towa na pagafuan ten Jisas, ri tsue of towa ma vovou iny naa ya Jisas.
  wnc-wnc: Kapewan tasike Jesu take kusika aminu tapatu umana Saimon ngang iniking.
    Ita Sairini yot gapmane nanaapa. Apmaatzim siknga puya atangga apuke yot gapmaatang
    kopnangge apan iniyapike Jesutane amin saamdaka ima gwaamuke kuku Jesu tawakut.
  bus-bus: Kɛ̀ wèe gaao, ben Sirɛni gbɛ̃ Simↄ e suu kↄ̃n buraao, ben wà à kũ̀ wà
    líkpangbãroo dìnɛ àgↄ̃ tɛ́o Yesuzi.
  gub-BL: Na'e zauxiapekwer weraha Zezuz a'e wi a'e wà kury. Pe rupi wata mehe we
    uwàxi amo awa Ximàw her ma'e a'e wà. Xiren taw pe har romo hekon a'e. Uhem wà
    iko oho awer wi a'e 'ar mehe. Na'e zauxiapekwer upyhyk wà kury. Omono ywyra kanetar
    iaxi'i rehe wà, heraha kar pà izupe wà, imuata kar pà Zezuz haikwer romo wà. (Ta'e
    Zezuz huwy tuwe a'e xe, a'e rupi nupuner kwaw ywyra kanetar hupir haw rehe a'e.)
  imo-imo: Jisas meko pungei pungolio, kombu Sairini iye Saimon, yu imbo kombu te
    mundupe kelepa ulke kombu awili Jerusalem pumbei orumu wali, ami iyemani yu ambolko
    likolio, Jisasinga unjo polopeyamu mendeko yu lombili puwi ningo liko pendekona
    ola gomo ltenderingi.
  boj-boj: Naŋgi Yesus osi giloqnsibqa gamq di tamo bei walwelosiq Jerusalem aiyeqnaqa
    a turosib ojsib Yesus aqa qawarq dena ŋamburbas yaiyosib tamo di yonabqa a kamba
    qoboiyosiqa gam na Yesus dauryosiq giloqnej. Tamo di aqa ñam Saimon. A Sairini
    qure qaji.
  eng-DRA: And as they led him away, they laid hold of one Simon of Cyrene, coming
    from the country; and they laid the cross on him to carry after Jesus.
  knf-knf: Wi bakyaaŋ na Yeŧu, bamob ñiinţ aloŋ i katim ki Ŧimoŋ, i ubeeka wi Kuren
    anwooni uţeeh, aţu'a pkuŋa kruŧ ţi kafeţ ki Yeŧu.
  san-KHM: អថ តេ យីឝុំ គ្ឫហីត្វា យាន្តិ, ឯតហ៌ិ គ្រាមាទាគតំ ឝិមោននាមានំ កុរីណីយំ ជនំ
    ធ្ឫត្វា យីឝោះ បឝ្ចាន្នេតុំ តស្យ ស្កន្ធេ ក្រុឝមប៌យាមាសុះ។
  arn-NT: Feymew yefilu engün ta Jesus ñi langümngemeael, fey trenumafi engün kiñe
    wentru Simon pingelu, Sirene tuwlu. Dew wiñomelu lelfün mew, fey aporia meñkukünulelfingün
    tati kürus tañi ina trekaleael ta Jesus mew.
  zas-NT: Chi zinë reeman Jesús din gucaa reeman laaman loj crüjz, gunaaz reeman tijb
    bén za Cirene laaman Simón. Ziaadaman bazaman dajn, gunabee reeman laaman güüman
    xcrüjz Jesús din chinalaman laaman.
  ken-NT: Batɛmɛ́ nɛnu básɔ́t Yesu báre rɔ́ŋ nɛ yi. Ndu bárɔ̀ŋ, bátɛ́mɛri mmǔ
    ɛtɔk Sírene amɔt anɛ áká nnyɛ́n bɛ Símun. Áfǔ nyaka ɛbhɨ ǎpɛtnsɛm anywɔ́p,
    Yerúsalɛm. Bákɛ́m yi bábáyti nɛ ɛko Yesu, bákʉ yi apɔkɔ yɔ́ ankoŋo nɔkɔ Yesu.
