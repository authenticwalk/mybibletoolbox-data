  bss-NT: Áde sə́nze ékɛɛnɛɛ́ Yesuɛ á hǒm dé mpanag, êmbomɛ́n Simɔnɛ, mod a
    dyad á Sirinɛ. Anɛ́n mod ambíd á mwǎ dyad awě adé á ahə́ŋgé. Hɛ́ɛ békóbé
    mɔ́, bépémtéd mɔ́ awɔg áde Yesuɛ bán áhídne mɔ́ dɔ́ ámbīd.
  met-met: Daxai Yesu malau, baing dituxu Saimon, lipu tela mana long sabangga Sairin,
    ina sok sangua umangadi ma. Dilibu xoxi xai balingama saing ma kimu mana Yesu.
  nys-nys: Mammarapa-bakadjiny wort-barrang Jesus. Baalap kayalar Simon Cyrene-karlap,
    keny mammarap bwora-koorliny ngomon karlamaya boodjeryen. Baalap yardjan Simon,
    baalap yidja Jesus-ang boorn-yambo baalal, kidji baalap warranga baalany kango
    boorn-yambo Jesus-ngolanga.
  kpj-NT: Tahe Jesuisi ridyrenyre. Ryki tahe hãbuõ iutedereny‑ò nade, Simaõ inire,
    Sireni hãwã ludu wahe. Nohõtiõlemy ta ityre itxeò nihikỹ ritidirenyre, iherenymy
    idi kanakremy.
  zao-NT: Leettsa ndano zha Jesús par kee zha Jesús lo kruz, tsa lee thib mbyi kuu
    le Simún kuu nak zha yez Cirene, ndyaad ngwa wan, tsa mnabee re soldad gwe Simún
    kruz Jesús ne teke Simún dits Jesús.
  byx-byx: De ra tit se ma Iesus imanau de ra uurut iak, ma Saimon i qa navet ma Sairini.
    I qatiaskerlka lua qa men be qe narliip ka tit saver ama qerlingki ama barlki.
    De ra mu ama lalemka de aa lang, be qe tal ka de qa tit naset ma Iesus.
  ctu-CTI: Che' ñac chʌncol i pʌyob majlel Jesús ya' ti bij cha'an i joc'chocoñob
    ti cruz ti' tyajayob juntiquil winic Simón bʌ i c'aba' ch'oyol bʌ ti Sirene. C'otyel
    muc' ti ma'tye'el. Ti' xiq'uiyob cha'an i q'uechben majlel ti wi'il pat jini cruz.
  zos-NT: Entonces mientras nømna'ṉ ñømaṉyaj Jesús, ñucyaj Simón Cirene cumgu'yombø
    nømna'ṉ minupø tza'momo. Jet yaj cajpayaj cruz va' ñømaṉ Jesusis jyøsmø.
  gvs-gvs: Tutayana sinavenave bei kerose goi situpatuko, enao goi koroto tayamo guma
    Sairini yoina Saimoni ina tánuwo goi imamaima. Imamaima go, tovayaviya siyoisi
    silovinae Yeisu ina kerose ikabi ikavale. Ikabi ikavale Yeisu mlina goi iiketoiya.
  kbm-kbm: Amolmol valir ane inggas Yisu ile ve ines ei nireu ei-nggivsangin, be givin
    ebe inggas Ei be ivang luev ve ile ok, be ile vunge ve amol ti are Simon be ei
    nangge Sairini as taku. Ei gireu gile ve nivang Jerusalem ane love amolmol valir
    ane ile vunge ve ei nangge luev beti avos girau ei ve nemb Yisu ru be nivwat Yisu
    ane ei-nggivsangin be nitau nile eisir.
  tew-tew: Heḏáháˀ Jesus iweḏi óehoˀ. Dimän dihayḏá wí sen Cyrene nangewi namuuˀiˀ,
    Simon gin nakhá̖wä̖́ˀiˀ, oe nava iweḏi iˀ búˀ eepiye naˀä̖ḏi óejay, heḏi in
    sundaḏoḏi in phéˀwin ivîˀḏi ônˀíˀkꞌûˀḏi Jesus-ví tíˀúugé óepu̖ˀnan.
  rmc-rmc: Sar imar les ľidžanas, ačhade varesave Šimon Cirenejsko, sar avelas pal
    e maľa, a thode pre leste o kerestos, hoj les te ľidžal pal o Ježiš.
  apr-apr: Di tooltool ke patokongo tina ngan tikaua Yesu a tila dada nga, ngan le
    la tikamata Simon ke malala mai Sairini yo ipa ke ni san a iman a bet ilo pang
    malala mai tani in lono i. Motong la tiparama a tipaloko kai palasingi ke Yesu
    tani in lo poopoonoo, inbe tiwete panga bet isola a itoo Yesu.
  tiy-tiy: Nuwit i de étéw i Jesuse mésut dob Jerusalem inok kélaboné ro dob kruse.
    Atin dob de aguwon, énggébalaka roy étéwe féndawét Simon tidéw dob ingéde Siren.
    Béno sénay kégumah ne dob no ingéd. Fénodor ro inok fégésé ro démuwal bé kruse
    furay bé Jesuse.
  nlg-nlg: Ma rana malaghai tara huli tonaa Jesus, mana bona tara sakutua tona tara
    sodoa na mane ni Cyrene na ahana Simon, te vaho sakutua haghe mai Jerusalem. Ma
    rana malaghai tara kurutia ge ke hangaa Jesus, na holaana nina ghaivavala me ke
    tumuria.
  dgr-DOGNT: K'àowo Pılate wekǫ̀ gots'ǫ Zezì kǫgeèhchì ekò Cyrene got'ı̨į̀ ı̨łè, Sımon
    wìyeh, Jerusalem ts'ǫ̀ naehtłe ı̨lè. Eghǫǫ-dǫǫ̀ dagıachì gà dechı̨et'aa gık'e
    nèèchì gà Zezì k'èè nayatı̨į̀ agį̀į̀là.
  pes-OPV: و چون او را می‌بردند شمعون قیروانی را که از صحرا می‌آمد مجبور ساخته صلیب
    را بر اوگذاردند تا از عقب عیسی ببرد.
  ron-1924: Пе кынд Ыл дучяу сэ-Л рэстигняскэ, ау пус мына пе ун ануме Симон дин Чирене,
    каре се ынторчя де ла кымп, ши й-ау пус кручя ын спинаре, ка с-о дукэ дупэ Исус.
  tpz-tpz: Ka nap vëvënsun meeme nö ne e Ieesuꞌ ko ep in e Saëmon a teꞌ va Saëriniꞌ
    to vovos nö non Jerusalëm, to taneꞌ maꞌ muhin. Ka nap vëvënsun taꞌ vakis e Saëmon
    pan, eꞌ se vatok a kuruse pe Ieesuꞌ ko suksuk nö me non poan.
  agd-agd: Máan turan aruvin banta kéká ano Yisasin do aviren oriyaré íkan mana Saimonin
    ne sin Sairiní baru fáke vanta ano Yerusaremí ódono siren eriyaréin mai vanta
    fákaren duvun íkan Yisasini yaa unkamádan mamaren ben ánain bákuren oren mino.
  rkb-NT: 'Kyze sodadutsa Sesus zioktyhyryknahaze ske buruk maku zihobyknaha. Simaõ
    inarokota. Sireni ezekta. Tatsuhuk ikny ziksikirita. Simaõ nizokbatsinaha. Ipe
    niaha: — O iharapatawyhyta tsebykta — niaha. Niytahi iharapatawyhyta tasukyriki
    bete ziskik. Sesus hapik niukuru.'
  san-THA: 'อถ เต ยีศุํ คฺฤหีตฺวา ยานฺติ, เอตรฺหิ คฺรามาทาคตํ ศิโมนนามานํ กุรีณียํ
    ชนํ ธฺฤตฺวา ยีโศ: ปศฺจานฺเนตุํ ตสฺย สฺกนฺเธ กฺรุศมรฺปยามาสุ:ฯ'
  iws-iws: Mɨ om komii Rom hɨrɨn sauan kamɨm sɨma Jisɨs siirɨn ɨna yɨkɨunamɨm mɨ sɨma
    inkamɨn nwɨra yapyɨskai, Saimonɨn om komii Sairiniyanɨn siir. Mɨ siya om komiiya
    hɨriir napnɨnopkainamɨm nɨtkɨn mɨ sɨma siir yankabrɨnu mɨ tɨ paeya hɨiniya nɨrɨo
    nɨnkɨnɨn siir yɨkmwon ɨtiyɨskai mɨ siya ɨni Jisɨs siir mhoɨiya yɨtiyɨskai apamɨn.
  pol-SZ: Tłum poprowadził więc Jezusa na miejsce egzekucji. Tą samą drogą wracał
    właśnie z pola do Jerozolimy niejaki Szymon z Cyreny. Żołnierze zmusili go do
    niesienia za Jezusem Jego krzyża.
  ztq-NT: Tsiñee lëë soldad sijkëë Jesús lo crusy, lëë xaa kwnaasy tu xaa Cirene nii
    lë Simoñ, nii bikche tañ, aan lëë xaa pkoy xaa xicrusy Jesús. Loxsye ngo lëë xaa
    bneechlo Jesús.
  zai-NT: Biree né cabe Jesús, ziné cabe laa. Ne ra ze cabe que, bidxaaga cabe ti
    hombre de Cirene lá Simón, casi zeeda de gui'xhi'. Para biguá' cabe laa cruz que
    ne zinanda né ni laabe.
  upv-upv: Ko jinibb nuval sopor arpitevi Iesu evel van nga parruloni re nai pelaot.
    Ko arlesi jinibb ne Saerin san renge sel, nga nisen Saemon, otutur vini nga pian
    renge ngaim nga milep. Ko arrul totoni ni ko arjingteni nai pelaot se Iesu renge
    birparin, ko aron tertere nga ni puwosi pivitu.
  wap-NT: Udaunaꞌan soldyaanao naꞌakaꞌakan naa Jesus. Aizii ĩmakopa-kizi an ĩikodan
    pidan kaawaꞌakaꞌo zii Jerusalem ati. Simon kiaꞌo uꞌuu, Cyrene san wuruꞌu pidanaz.
    Sariapa soldyaanao zaamatan Simon naꞌiki ĩdyuudan naa uwaodatan Jesus dawuꞌati
    wuruꞌu cross niꞌoraz atamun tuꞌuz.
  mva-mva: Makara be dibagai be dialale. Diaromuani be Ierusalem dipereki be dipusikasika
    nge Sairini tamoata teke ara Saimon dipurakani be didokirepeki be kai kapalapala
    uauau ono dinangaria be ibazi be Iesus muri itagai. Saimon nge anua sisiki-lo
    ka Ierusalem ilakolako.
  dwr-NT: Yesuusa oyqqi afiidde de7ishshin, Simoona geetettiyaa Qereena bitani heeraappe
    yiidde de7ishshin demmiide, masqqaliyaa toossiide Yesuusanna baana mala udeeddino.
  kfw-kfw: Raalmi ngai'n Jisu kha inleiruoijei, Simon inti Cyrene ram makheiya kaheiwa
    kha insuira cross kha inleiminput ah Jisu nuk inleiminjui.
  bfz-bfz: जेबे सेयो यीशुए खे नीणे लगी रे थे, तेबे तिने शमौन नाओं रा एक कुरेनी मांणू,
    जो दूजे गांव ते आऊणे लगी रा था, तेसी बखते से तिसिये निकल़ेया, पकड़ी की तेस पाँदे
    क्रूस लादी ता, ताकि एसखे यीशुए पीछे लयी चलो।
  cuk-09: Roma-suar-ibgan Jesús-sesmargu, dule-wargwen Simón-nugad, Cirenegined, Jerusalénse-dani
    abinguarmalad. A-Simón ise-gandikidgi gasmargu, e-gukingi nakrus mesismalad, adi
    Jesús-sorba nakrus-semai-guegar.
  ben-OBCV: যীশুকে নিয়ে এগিয়ে চলার পথে কুরীণের অধিবাসী শিমোনকে তারা ধরল। সে গ্রাম
    থেকে শহরে আসছিল। তারা ক্রুশটি তার উপরে চাপিয়ে দিয়ে যীশুর পিছন পিছন সেটি বয়ে
    নিয়ে যেতে তাকে বাধ্য করল।
  mil-NT: Te ndèca‑güedé Jèsús cuáháⁿ núú cátá càa ñaha‑güedé xii‑gá, te ichi cuáháⁿ‑güedé
    ndɨhɨ‑gá ní tnɨɨ‑güedé ɨɨⁿ tée ñuú Cìrené nání‑dě Xǐmú ñúhú‑dě ichi duha cuándixi‑dé
    ní sáháⁿ‑dé yucu, te ní dácuídó ñàha‑güedé xii‑dé cùrúxí nchídó Jèsús, te ní ngüíta
    nchicúⁿ‑dé sátá‑gǎ.
  myu-myu: G̃ebuje sorarayũ Simão o'jat. Cirene ka bewiat o'jat ip―kog̃ũnpi bewi ajẽm'ibit.
    O'jat ip Jesus korosa dujowan co'a kay bima. Korosa o'jomuy ip Simão a'õpi'a jeje.
    O'tujowacat Jesus nomuju.
  amk-amk: Ainanaya Yesusifo eharia. Na rang rabuang ehanggungno inontarai manei,
    arahio da na munuefeai de suai tono bendarifoi, wonong fino Simoni, inontarai
    Kirene dine. Erutawani etawi mae sodua aitabafoi da ria Yesusi na kurufuifo.
  fai-fai: Kale Yesus ayo daw tam mo ei bom nadiwade kinim mak leiw tad bada leiw
    atamiw ami win ayo Saimon Saidin bakan kayak, aka alam bakano tade abiw dukum
    kámono tadbano kale, ika dew faku gidili dew maek Yesus as dawing dákamin uyo
    kudew yak nangal dim kutidawiw, yak Yesus ami ibik teina unsiw ko.
  ura-NT: Nii jaun jetaote, coroso que Jesoso teeuruhane coina, amaauruhane jana,
    situujiha cuha leinjiin cacha Sirene caje unaa Simoonne jaun jetaote, cotijiaain
    que nii Jesoso teeuruhane jaanu coroso baijiaeratecure. Nii jaun jetaote Jesoso
    caaijie, nii coroso teeuruhane jaanu amae.
  mcd-NT: Jesús iyocaquin oianfo Simón pushurasi patasharinoashu oaiton fuchitan Simón
    Cirene anoa yononifo, —Ihui coyan iquinan noco foshoicahuun, —ishon iyamafainifo.
    Jesús rucucaino achon iyashon foni.
  urt-urt: Ŋupe ŋaiye lenge miyeꞌ wondoh Rom yenge kin yal pe, tinge ya titinihme
    Saimon, miyeꞌ tikin moi Sairini ende. Pe kin nase moi kin plihe nato Jerusalem,
    kom tinge yetekeꞌe pe, tinge yututusme kin ŋaiye ka ikirh loutungwarmbe Jisas
    gunde kin.
  awk-awk: Ġatun yutéa bon bara ba yuriġ, mankulla ġaiya bara wakál Thimónnuġ Kureniakȧl
    ta, tanan uwolliela koruġ tin, ġatun wupéa bara ġikouġ kin taliġkabillikanne,
    kurri-uwil koa noa willuġ tin Iéthu katoa.
  kiz-kiz: Bho bhakampeleka, bhan'kamuili munu mmonga jhaakutibhweghe Simoni wa Ukirene,
    akajha ihomela mu nchi, bhakan'tweka n'salaba ili ap'endayi, kun'kesya Yesu.
  tzo-TZE: Li soldadoetique laj yiq'uic batel li Jesuse. C'alal xq'uechoj xa batel
    scruzal li Jesuse, tey la snupic ta be jun israel vinic tey liquem tal ta lum
    Cirene, Simón sbi. Tey ta x'och batel ta Jerusalén. La stsaquic, laj yac'beic
    xq'uechbe batel scruzal li Jesuse. Ja' ba'yucbe batel li Jesuse. Ja' ts'acalpat
    li Simone.
  lex-lex: Noma ra'ala Yesus pa rodi rla'awa. Rla' noma rwatrom nana riy Kirene ida,
    nwawa Simona la' talan letgara pa niwa nla'awa la' letlawna Yerusalem. Dewade
    rte'la la Simon na'nama rtekua pa nre'ela nakwara auwlakar de pa nlernohor reri
    Yesus.
  dov-dov: Nibakali kuya bumuzulwida, bakajata umwi mwaalumi utegwa Sayimoni waku
    Sayilini, walikuzwida munyika, bakamupikuzya chiingano kayobutobela Jesu.
  rgu-rgu: Basa boe ma, ara hela roo Yesus kalua neme kota Yerusalem mai. Nai eno
    taladaꞌ ara raneta ro lahenda esa nade Simon, neme kota Kirene mai. Ana besaꞌ
    ko neme kota a deaꞌ mai. Ara raseti ran fo nasaa ai kakeꞌ a kati Yesus, ma ana
    laꞌo tuka Yesus dea na.
  toc-NT: Acxni̠ xta­le̠­má̠­nalh Jesús la̠qui̠ nata­pe­kex­to­ko­huacay, nac tiji
    tapá̠x­tokli cha̠tum chixcú xalac Cirene xuanicán Simón, xlá quí­lalh nac xca̠­tu­huá̠n
    y ajuerza tat­la­huá­nilh tropa tama̠­cú­qui̠lh xcruz Jesús.
  ulk-1902: Uiaba abi tegared, epe uiaba erpei Simona, nerute Kurene, le, E tabakeam
    sumezlam, a uiaba abi ikuar abele satauro, E kodrom dikemerik, a Iesui irmili.
  som-som: Kolkay wadeen, waxay qabteen Simoon reer Kuranaya ah isagoo beeraha ka
    soo socda, waxayna saareen iskutallaabtii inuu Ciise ka daba qaado.
  mam-C: Atzaj te' t-xi q'i'n Jesús tu'n tjaw pejk'it twutz cruz, b'e'x ok kytzyu'n
    jun ichin aj Sirene, Simun tb'i, tzajnintaqjo ichin anetzi'n toj kojb'il. Jaw
    kyq'o'n cruz tib'aj, tu'ntzintla t-xi tiqin, ex tu'ntla tok lipe ti'j Jesús.
  ndj-ndj: Pavaveghi vakumuyegha, vatanganikili na mundu yumu yakemiwa Simoni wa mlima
    wa Kileni, avelili akufuma kufitava. Topi vamvakula, vampapisha lupingika badili
    ya Yesu.
  mbj-NT: Jesus warahén ramahũũm bä rabepëëm hyb n'aa, ramaso däk mä aj'yy Simaw häd
    näng doo. Panang Sirené häd näng doo bä naa m' tii. Jerusarẽnh panang hẽnh tabajëë
    paawä. Ti m' warahén ramejũũ mä tabes'ooh hyb n'aa b'aa Jesus rahepëëm däk do
    b'aa n'aa. Ti m' ramejũũ Jesus jawén tabahõm.
  lat-VUC: 'Et cum ducerent eum, apprehenderunt Simonem quemdam Cyrenensem venientem
    de villa: et imposuerunt illi crucem portare post Jesum.'
  ngp-ngp: Umwo wakamwigala, wabwilana na mnt'hu yumwenga akwitagwa Simoni mnt'hu
    wa Kilene, andile akalawa ko mgunda, niyo wamtwika msalaba kunyuma haguhi na Yesu.
  aoi-aoi: Aburraja kembirra wurrumurndakakina wurrawinyamba nenu-wilyaka arakba Jesus
    Balida-langwa-langwa angalya akwa angerriba warnik-ar•darri-yada nakina eka-manja.
    Akena eneja Jesus enabakiya-ba ni-ngabukweyina ebina eka. Biya lukwakwa nuw-akburranganja
    wurrakina nuwilyaba nenungkwarba nenimikirra Jayumuna. NeningiJarena nakina, akena
    engka-langwa ni-likenuma nakina Jirujalemu-wa. Aburraja wurrumurndakibina wurrawinyamba
    neni-rndarrka Jayumuna-manja, nenu-mambambijuwa ebina eka ena-langwa-manja mirirrba
    akwa nenu-maka kenumini-ngabukweyini-yada akina eka Jesus-langwa. Kembirra ni-lyengmanguma
    eneja Jesus umba n-arijidinuma Jayumuna arija-langwa nakina.
  enq-2: Dokopa amii dupame Jisasa pyao yukulanya laminao peaminopa, akali Sairini
    tange Saimone lenge doko yuu yakane mendenya katao epea. Epeamopa amii dupame
    baa minatala, poko ita doko baanya latainya nyoo sakamaitala, soo Jisasa watao
    pena leami.
  eng-ASVBT: And when they led him away, they laid hold upon one Simon of Cyrene,
    coming from the country, and laid on him the cross, to bear it after Jesus.
  mna-mna: Tana zin malmal kan tikam Yesu, mi tiwwa ma tila pa zaala na, tise ki tomtom
    ta ki Kairini, zaana Simon. Ni iwwa ma imar be ilela pa kar biibi. To tisasaara
    lae pini, mi tiur ke pambaaraŋana ki Yesu ise regeene ma kadoono ikwaara. Mi ito
    Yesu ma ziŋan tila.
  rmy-ARLI: Sar o vojnici legarena ine e Isuse, dolinde nesave Simone tari Kirinija
    sar avela ine taro polje. Čhivde o krsto upro leste hem terinde le te akhari le
    palo Isus.
  myw-myw: Itokes Yeisuw, inawes, iyousis gum-Saylin mwana meinoy wanawoud neim, isekes
    Yeisuw anklos, tatonena ikew. Yeisuw imug in, gum-Saylin mtowen wankuyeim.
  sby-sby: Bashilikali balamumanta Yesu kwambeti benga bamupope. Balakumana ne Shimoni
    waku Kulene, nkafuma muminshi. Balamwikata nekumunyamwisha lusanda kwambeti akonkenga
    panyuma pa Yesu.
  sll-sll: Ena olungure yalhobi Yisas aule ire ongwi. Ongure Sairini hong yal Saimon
    malgi nala di ongure, soldia hobi a i si molere, Yisas er pera haungwo i tol di
    ire hau tongwi.
  yaq-NT: Junama'a juka' Jesujta, kuuset a' popontunee'u bicha a' weiyaawa'po, juname'e,
    senu yoemta, bwe'u jo'ara Sireene' tea'a betana jometa, Simon teaka, waj betana
    weyemta nankeka, au nookak intok inika'a, juka' kuujta a' pu'aktatuaka, Jesujtat
    cha'aka a' weiyaatuan.
  uro-uro: Bä nga rhoqoräkt i rhat tet sä qa dä rha sangar ma Saimon gärakni i qa
    näva ama värhäm ama mor äm ma Sairini qärak i mai qat tet parhäm aa iska iva sae
    ma Jerusalem. Rha sangar a qa bä rha mu ama sämänanamuqa da aa lang näkt pa qät
    ta qa nasot ma Jisas.
  ita-1885: E COME essi lo menavano, presero un certo Simon Cireneo, che veniva da' campi,
    e gli misero addosso la croce, per portarla dietro a Gesù.
  muy-muy: Ka ya ti ndam slewja ni təzoru Yezu ga makaɗ naŋ nahəma, tə̀di ahàr ana
    zal Sireŋ nahaŋ, slimi gayaŋ Simu, naŋ àbu asləkabiya e gili a. Eslini nday nakəŋ
    tə̀fəki ŋgasa ga mazay təndal ga *madarfəŋ Yezu ni ti mâɗəboru Yezu àna naŋ kələŋ.
  kqc-kqc: Iya rededi vene Iesu afei bogasa Cyrene gagani amiye yokoi roka Simon,
    kaere bi taoni etofaro gutuna digamori, bi moi gira resi satauro ina fafau aeyadi
    ma uakaigasa Iesu usi boyo.
  rmc-ZRB: Кана ле Ісус ліджянас те премарен, хунде варесавес Сімон андало Кірінєя,
    саво джялас пале маля, і тгоде пре лесте кєрестос, гой те ліджял пало Ісус.
  tav-tav: To bairi Jesure cʉ cane aájuparã, yucʉ pãipʉ cʉ papua jĩagarã. Cʉ na cane
    aáto na cabocayupʉ Simón cawamecʉcʉ. Maca tʉjaro aáteña tunu acʉ́ cájupʉ. Sirene
    cawamecʉti maca macacʉ cãñupʉ Simón. To bairi Simón na cʉ cabocaro tʉjʉrã Jesure
    cʉ na capapua tupa pãire cʉ ne peori Jesu bero cʉ capʉja ʉja rotiyuparã.
  eng-ULB: As they led him away, they seized one Simon of Cyrene, coming from the
    country, and they laid the cross on him to carry, following Jesus.
  spa-VBL: Mientras los soldados se lo llevaban, agarraron a un hombre llamado Simón,
    de Cirene, quien venía del campo. Pusieron la cruz sobre él y lo hicieron cargarla
    detrás de Jesús.
  fra-_FOB: Et comme ils l'emmenaient, ils prirent un certain Simon de Cyrène, qui
    revenait des champs, et le chargèrent de la croix, pour la porter après Jésus.
  hau-ULB: Da suka tafi da shi, sai suka kama wani mai suna siman Bakurane, yana zuwa
    daga karkara, sai suka daura masa giciyen ya dauka, yana biye da Yesu.
  mal-mal: യേശുവിനെ ക്രൂശിക്കാനായി കൊണ്ടുപോകുമ്പോൾ വയലിൽനിന്നു വരുന്ന ശിമോൻ എന്ന ഒരു
    കുറേനക്കാരനെ കണ്ട്. അവനെ കൊണ്ട് അവർ ക്രൂശ് ചുമപ്പിച്ചു. അവൻ യേശുവിന്റെ പിന്നാലെ
    നടന്നു.
  kkc-kkc: Osoloso ha teli odoo oso Yesu toloso mi ee ma kuloduga peegoo ido dumolome,
    Kulene odoo Saimon Yelusalem mi mapoo dumolome eli domopoo tugodooso. Osoloso
    diayo homo bulubo magoo toloso see o ei mapoo imeduloso Yesu ma hamamee diye diso.
  urd-GVR: Jab faujī Īsā ko le jā rahe the to unhoṅ ne ek ādmī ko pakaṛ liyā jo Libiyā
    ke shahr Kuren kā rahne wālā thā. Us kā nām Shamāūn thā. Us waqt wuh dehāt se
    shahr meṅ dāḳhil ho rahā thā. Unhoṅ ne salīb ko us ke kandhoṅ par rakh kar use
    Īsā ke pīchhe chalne kā hukm diyā.
  far-far: Ma wane ni omee ki, kera ka talaia na sa Jesus fuana maelae. Ma kada kera
    leka kau, kera ka dao to'ona te wane ne satana sa Simon, fasia na fere 'i Saerin.
    Kera daua sa Simon kada nia leka mai ma ka ru laona fa labu 'i Jerusalem fasia
    te kula mai 'i maa. Ma kera ka alua na 'airarafolo 'i gwau 'abana, ma kera ka
    sumainia fua nia ka ngali buri sa Jesus.
  suz-BL: मिनु सिपाइपुकीमी येसु कली लदमे बाक्‍त। सहर रे ग्रुंइदमेनु, आ रू रे पिशो
    साइरेनी ङा सिमोन कली ग्‍याइश्‍शा, येसु कली क्‍याइक्‍तीक शी कुरपा, येसु आ नोनोले
    खोइक्‍पाइश्‍शा लदमे बाक्‍त।
  car-NT: Irombo Jesus aro'po i'waine. Oma ta amy maina wyino o'toto wokyry poro'ka'po
    i'waine. Amy Sirene pono Simon tatynen mo'ko kynakon. Mo'ko mota'ponaka ro moro
    Jesus pokatopo man wakapu yry'po i'waine, aroto'me i'wa Jesus wena'po ta.
  amp-amp: Be soldiam yakmomr hanymomr. Kmi rim fnahnitn htiyakmomr wom yimar. Nd
    yimarhu yufat Saimonr, Sairini thofr. Ror yakmomn nd Jisasr tita hanymo mnohyuk
    bgre mis rorn tfit wathu titafmom. Rorn titanhota hanymorr.
  bht-bht: जालू सिपाई यीशुऐ जो लेई चलयो थे, तां उना शमौन नाऐ दे इक कुरेनी जो जड़ा
    ग्रांऐ ला ओआ दा था, उसयो पकड़ी करी उस पर सूली लदी दिती ताकि उसयो यीशुऐ दे पिच्छे-पिच्छे
    लेई चले।
  eng-NOY: And when they had led him away, they laid hold on one Simon a Cyrenaean,
    coming out of the country, and laid on him the cross, that he might bear it after
    Jesus.
  cub-NT: Jesúre nʉvarejaimad̶a. Jocʉcʉjaravede ture nʉñʉ maridurejamed̶a ʉ̃. Aru
    cuyʉ bácʉ ĩmaroi earejamed̶a Simón, Cirene ãmicʉriĩmarocacʉ. Nore vaiyʉ́re, ʉ̃́re
    Jesús ʉ̃i jocʉcʉjaravede tuino mácarõre tuicõjenejaimad̶a na, churarava, Jesús
    yóboi.
  ita-1927: E mentre lo menavan via, presero un certo Simon, cireneo, che veniva dalla
    campagna, e gli misero addosso la croce, perché la portasse dietro a Gesù.
  lww-lww: Ana la ap̃ere Yesu pavini, amiyal apa e lele na suaren naga e laktorovia.
    Poglis nap̃a apa ke narui, am̃al yar tai pa yom̃arua p̃asup̃ea, yar nena naga
    Saemon nap̃a nanua sumo naga nae Saerin, ana am̃areran asape naga kus laktorovia
    kiena ne Yesu, ana amligan e purkaunena, ana taveve Yesu vavini.
  ron-BAYASH: Šă kum lor dus ăndărăt pă Isus, jej ur apukat pă om šje să čima Šimun,
    dăm varušu Cirena, kari vinje akasă dăm sat. Jej ur pus krušje pă jăl să dukă
    ăm loku lu Isus.
  ckb-ckb: کاتێک بردیان، شیمۆنی کورێنییان گرت کە لە کێڵگە دەهاتەوە، خاچەکەیان خستە
    سەر شانی تاکو بەدوای عیساوە هەڵیبگرێت.
  nas-nas: Eeꞌnoko teinge Jiisuuꞌ tuutunantoma-ita tenkeng-antavaama aaꞌbarataꞌ poruꞌantavauꞌ.
    Teketa mankiꞌoi nkavuko naning poraꞌketa poko kompauꞌ miring Saimoniꞌ, Sairini-nung,
    eeꞌnoko teinge tee aaꞌbarataꞌ tee-koo poruꞌantavauꞌ Jiisuuꞌkoo damaꞌdue nkavuuꞌnaang.
  uvl-uvl: Ol pe te mene hote Iesus nga Pilatus na pele sapele. Tei ke tela pe te
    saolia Simon nenge nena nge Sirini. Ana non mule nga kileng nemur nge hot ke teu
    atat. Te laua i pe te poia i ke takisia Iesus ana manga toto. Te poia i pule ke
    nanas menmene Iesus.
  eng-BBE: And while they were taking him away, they put their hands on Simon of Cyrene,
    who was coming from the country, and made him take the cross after Jesus.
  ixl-CNT: Ech tiqꞌot bꞌen. Utz tiempo chit ikꞌul maꞌl u vinaj tu bꞌey aalich tul
    jaꞌjtzeꞌ, Xhim ibꞌii, aa Cirene. Ech tijat u kurus taqꞌo. Xamich ok tiꞌ u Jesuus.
  xsi-xsi: Kinzi zugu tamâta nde sikai Yesu siyâti silâ, ŋineŋga sipakâtu kuku Sairini
    lawea warika toŋge, i ŋa tu Saimon. Tamâta ŋinde nde iyoka pa tâno toŋge imâ,
    aku itu ilâ pa lawea ilo kâ. Andeta kinzi sikai tamâta ŋinde kaika, aku sio Yesu
    ne kâi popole kâki lâ i kala, aku ikale ilâ. Ikale kâi popole ŋinde, aku iyoka
    Yesu muli ilâ.
  crx-NTPO: '''Awet Sizi hitilhti whe ''ilhoghun dune Simon huyulhni, ''en Cyren whut''en-un
    ''unt''oh, ''en whenghoh keyoh ts''e hainya, ''en Sizi ootulalhgus yuba idutootan
    ha hiwus k''ehídintan.'
  kan-OKCV: ಸೈನಿಕರು ಯೇಸುವನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗುತ್ತಿರುವಾಗ ಹೊಲದಿಂದ ಬರುತ್ತಿದ್ದ ಕುರೇನೆದ
    ಸೀಮೋನನೆಂಬವನನ್ನು ಹಿಡಿದು, ಅವನ ಮೇಲೆ ಶಿಲುಬೆಯನ್ನು ಹೊರಿಸಿ, ಯೇಸುವಿನ ಹಿಂದೆ ಹೊತ್ತುಕೊಂಡು
    ಹೋಗುವಂತೆ ಮಾಡಿದರು.
  bbb-bbb: Areme e Romukobuo e azokenoejo ije bune urina Jesu mesirina kurosi kanakuae
    vae. Bune mesirina vame ijia vako ijia bu e Saemoni are Saeriniko ije fu aesakae
    be arena una Jerusareme vakiro ruomo ije bie. Ijadufuo e azokenoejo ije bune uri
    kuriaerena kuavo fu Jesu ifejana kurosi ije abe dabena vae.
  blw-blw: Angkay hiyachi way chacha elayaw ah Jesus, lenapchùcha hen ihay tagu way
    niyaphor way cha homàyat way i hommepot way ah Simon hen ngachanna way eCirene,
    yag empafu-udcha an hiya hen anchi koros Jesus ta iyunudna.
  tam-2017: அவர்கள் இயேசுவைக் கொண்டுபோகிறபோது, நாட்டிலிருந்து வருகிற சிரேனே ஊரானாகிய
    சீமோன் என்கிற ஒருவனைப் பிடித்து, சிலுவையை அவருக்குப் பின்னே சுமந்துகொண்டுவரும்படி
    அதை அவன்மேல் வைத்தார்கள்.
  azz-NT: Huan cuac Jesús cuicatoyaj ya para quicuoupampilotij, ijcuacón quinamicque
    se tagat ten monotza Simón ten pohuía campa pueblo Cirene. Huan ne Simón hualaya
    motoquijtihuaya para ajsis Jerusaléncopaca. Huan in soldados quimamaltijque Simón
    ma cuica ne colotzin. Huan ijcón yejua quimamaltiyá ne colotzin huan quitoctiliaya
    Jesús.
  spa-RV-1909: Y llevándole, tomaron á un Simón Cireneo, que venía del campo, y le
    pusieron encima la cruz para que la llevase tras Jesús.
  csy-csy: Amate in Jesus a paipui uh ciang in, khuano sang pan hongpai Cyrene khua
    mi Simon sia man uh a, thinglamte puasak in Jesus nung pan zuisak hi.
  mxq-NT: Es ko ja Jesús yajmʉnʉjxnʉ kruuzpajtpʉ, net tuꞌugʉ yedyʉjk tma̱jtstʉ tuꞌa̱a̱y
    diꞌibʉ xyʉꞌa̱jtypy Simonk es kyuga̱jpnʉty Sirene. Kyamotyʉ naty tʉ ꞌyotsy. Es
    ja solda̱a̱dʉtʉjk ꞌyanma̱a̱yʉ es tka̱jpʉt agwanʉ yʉ Jesusʉ kyruuz.
  tzj-NT: Ja c'a soldado eje'e' kas quic'amonel ja Jesús pa bey ja tok c'o jun achi
    quewil, Simón rubi', aj Cirene. Ja c'a Simón arja c'a melojto pa tak k'ayis in
    trij arja' queya'el chi wi' ja cruz, puersa queban tre chi ntre'el trij ja Jesús
    in nrijkajel ja cruz.
  tdt-tdt: Depois soldadu sira lori Jesus sai husi governador Pilatus nia uma. Iha
    dalan klaran sira hasoru ema ida naran Simão husi Sirene, nia foin mai husi foho
    atu tama ba sidade. Sira obriga Simão lori Jesus nia krus hodi lao tuir Nia.
  ron-BTF: Și pe când îl duceau de acolo, au prins pe unul Simon, un cirenean, venind
    de la câmp, și pe el au pus crucea, ca să o poarte după Isus.
  eng-WEBP: When they led him away, they grabbed one Simon of Cyrene, coming from
    the country, and laid the cross on him to carry it after Jesus.
  eng-FBV: As the soldiers led him away, they seized a man called Simon of Cyrene,
    who had come in from the countryside. They put the cross on him and made him carry
    it behind Jesus.
  nld-1939: En terwijl ze Hem wegvoerden, hielden ze zekeren Simon van Cyrene aan,
    die juist van het veld kwam, en legden hem het kruis op, om het Jesus achterna
    te dragen.
  bwo-bwo: Mann Iyesusi dek't boami, dek't boamfere K'erena eteets datsi ash wottso
    Simoni gat'ariyon kito maants b́kindfere dats bodek'i, bín detsdek't mask'aliyo
    Iyesusko kuridek't Iyesus shuutso shoyde b́shaituwok'o bo k'ali.
  nch-BL: Huan nopa soldados quihuicaque Jesús. Teipa quiitzquijque se tacat cati
    itoca Simón cati ejqui tali Cirene. Yaya ajsitinemiyaya ten ital huan nopa soldados
    quiquechpanoltijque nopa cuamapeli para ma quihuica iica Jesús.
  quc-TNT: Aretak tajin cäc'am bi ri Jesús churipic, xquichap apan jun achi aj Cirene,
    Simón u bi', ri petinak pa juyub. Xquiya c'u ri cruz chrij rech cutelej bic, cuterenej
    bi ri Jesús.
  tfr-NTPO: Jesús söya l̈ok jek zröya pjang kjl̈ös go wl̈o wopro ga domer tek shäng
    kjl̈ara ko Simón, e Cirene so. Tek shäng iröng ba kjokshko dwayo ga shara ëngkjwagaga
    jek l̈öng l̈irë, ga ichara l̈ok dbo go Jesús kjl̈ös l̈i sök ba irgo.
  kaq-NT: Jesus boxon sca jemama quirihax jahui joni behchixon bihxon jaa jahuen coros
    hiamacanquin. Simon janeya joni ta jaa janishqui, Cirene mai meha. Jesus chibanbonanon
    hiamacanquin.
  sgb-sgb: Amêhên, gintan la hi Apo Jesus hên hundaloh ta ipako la ya ha koros. Ha
    pammita la ay nakatupa hila hên mihay lalaki ya nag langan Simon ya taga-Cirene,
    ya anhumwên ha balayan. Dinakêp la ya ta impabalangaw lay koros kana hên ampakihonol
    kan Apo Jesus.
  vie-1934: Khi chúng điệu Đức Chúa Jêsus đi, bắt một người xứ Sy-ren, tên là Si-
    môn, từ ngoài đồng về, buộc phải vác cây thập tự theo sau Ngài.
  kxv-kxv: ଏ଼ୱାରି ଜୀସୁଇଁ ଅ଼ହିମାଚାଟି ସିମନ ଦ଼ରୁଗାଟି କୁରିଣି ଦେ଼ସାତି ର଼ ନା଼ୟୁଁଟି ୱା଼ହିମାଚେସି,
    ଏ଼ୱାରି ଏ଼ୱାଣାଇଁ ପା଼ସିମୁଣ୍ତା ଡେ଼କି କିହାନା ଜୀସୁ ଜେ଼ଚ ଜେ଼ଚ ଅ଼ତେରି ।
  cha-cha: Ya anae macocone güe maguot si Simon, taotao Sirene, ni guinin y fangualuan,
    ya manae ni quiluus na uapagaye gui taten Jesus.
  amu-NT: Xjeⁿ na tyꞌeñꞌom sondaro Jesús na nntyꞌioomna jom tsꞌoomꞌnaaⁿ, tꞌuena cwii
    tsꞌaⁿ na jnaⁿ jnda̱a̱, tsꞌaⁿ tsjoom Cirene na jndyu Simón. Jlaꞌcachuuna jom tsꞌoomꞌnaaⁿ
    tyojaantyjo̱o̱ⁿ naxeⁿꞌ Jesús ñꞌeⁿ juunaꞌ.
  hin-CV: जब सैनिक प्रभु येशु को लेकर जा रहे थे, उन्होंने सायरीनवासी शिमओन को पकड़ा,
    जो अपने गांव से आ रहा था. उन्होंने प्रभु येशु के लिए निर्धारित क्रूस उस पर लाद
    दिया कि वह उसे लेकर प्रभु येशु के पीछे-पीछे जाए.
  eng-OURB: When they led him away, they grabbed one Simeon [Hearing] of Cyrene, coming
    from the country, and laid on him the execution-stake, to carry it after Yeshua
    [Salvation].
  spa-BES: Mientras se lo llevaban, tomaron a Simón de Cirene, que venía del campo,
