  zar-NT: Cateʼ niʼ taʼchë́ʼë Jesús tsöjdáʼgaquiëʼ Lëʼ lëʼe yaga cruz, gulaʼzönëʼ
    Simón, bönniʼ yödzö Cirene, suzë́ʼë laʼ guixiʼ, ateʼ gulaʼxóëʼ yen zxicjëʼ yaga
