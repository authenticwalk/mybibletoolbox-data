verse: LUK.023.026
translations:
  kpx-kpx: Ige abu mai tialeau Sailini malaha mole ivi Saimoni keluvuta belehovolu.
    Keu bulue tialeu hoilahai oe lohoma. Iale abu adave butuhai namihai avoe, “Idi
    ko ebamo.” Ige au idi ke ebamoi Iesu ehomai iavela tinu.
  okv-H: Eto humbuto pahuo da Cyrene embo javo Simon avo da isapa ta mihimihe puvutuhunu
    kito haeketo Iesu ta ji atahu avo Simon na hondate eto umbaja humbuto koho ta
    tembeo humbuto Iesu ta ambota pambuna.
  tbo-tbo: Tu wigawiya Yesu hi witahaya laweneya po hi niniyeya ma lawa Sailinagei
    gowana Simona meyagai u uputa ugolina i mamae i nei i luilui meyagai baneina u
    hinena. Tauna ani take mayouna u awalana hi houni ma hi dewaya po Yesu mulinei
    i awawalaniyeya.
  mal-C: യേശുവിനെ കൊണ്ടുപോകുമ്പോൾ, നാട്ടിൻപുറത്തുനിന്നു വരികയായിരുന്ന, കുറേനഗ്രാമവാസിയായ
    ശിമോൻ എന്നയാളിനെ സൈനികർ പിടിച്ച് ക്രൂശ് ചുമപ്പിച്ച് യേശുവിന്റെ പിന്നാലെ നടത്തി.
  grc-SR: Καὶ ὡς ἀπήγαγον αὐτόν, ἐπιλαβόμενοι ⸂Σίμωνός τινος Κυρηναίου ἐρχομένου⸃
    ἀπ᾽ ἀγροῦ, ἐπέθηκαν αὐτῷ τὸν σταυρόν, φέρειν ὄπισθεν τοῦ Ἰησοῦ.
  bgc-bgc: जिब वो यीशु नै लेकै जावै थे, तो उननै एक माणस जिसका नाम शमौन कुरेनी था,
    जो गाम म्ह तै आवै था, पकड़कै उसपै क्रूस लाद दिया के उस्से यीशु के पाच्छै-पाच्छै
    ले चाल्लै।
  khz-khz: Vetali talimara na Iesu gevaiatiato, geago-agiawai aonai, Kureni talimana
    ta arana Simona gerawaliato, ia kuni na ema lakatito vanuga kamunai eagowai aonai,
    vetali talimara na gegapiato, satauro gevega-vuaato. Ia na satauro evuaato, ne
    Iesu mulinai elakagiato.
  deu-TKW: Und wie sie ihn abführten, griffen sie einen gewissen Simon von Kyrene,
    der vom Felde kam, und legten ihm das Kreuz auf, es Jesus nachzutragen.
  zsr-NT: Catiꞌ niꞌ taꞌchë́ꞌë Jesús tsajdaꞌquëꞌ Lëꞌ lëꞌi yag cruz, gulazönëꞌ Simón,
    bönniꞌ yödz Cirene, zuzë́ꞌë ladj guixiꞌ, atiꞌ gulaxóëꞌ yen zxicjëꞌ yag cruz naꞌ
    quië guꞌë lei, tsijëꞌ cúdzuꞌlëꞌ Jesús.
  lin-lin: Wana basoda bazalaki kokumba Yesu, bakangaki mobali moko, kombo na ye ezalaki
    Simona, moto ya Sirene, oyo awutaki na bilanga ; batiaki ekulusu na mokongo na
    ye mpo ete amema yango sima na Yesu.
  hns-NT: Tab djab soerdjaatie log Jiesoe ke ledjaat raha kroes par tjaharaawe khaatien,
    tab ek Siemon naam ke aadmie oesabke bhetaail. Oe Sierene sahar ke raha aur Jeroesaalem
    djaat raha. Oesab okar kandha par kroes laad deis Jiesoe khaatien dhowe ke.
  noa-E: Mag wai naawia Jesús thõopʉ̈yaan athaadeeu, woun Simón anʉm Cirenepierr phöbör
    ee urum dʉ̈i thẽubaawai, chi soldaaunau Jesuu arrmaa arr pakuls jũrr i öphëeu
    ʉ̈r jiirpʉ̈ijierram aajem, Jesús mam ẽudee arramkhĩir.
  eng-EMTV: And as they led Him away, they laid hold of a certain man, Simon a Cyrenian,
    as he was coming from the country, and on him they laid the cross, that he might
    carry it behind Jesus.
  mib-NT: Te cuangoo tācá soldado jiín yá jeē cahni de ya jicā cruz. Te ni canihīn
    de ɨɨn tēe ñuu Cirene, nání de Simón, vendiji de jeē ni jéhēn de rancho. Te ni
    catejníñu de tēe un jéē cóndiso de cruz yā quihīn de yatā yā.
  lif-NT2: हे़क्‍क्‍याङ् थक्‍सुबाहाॽरे़ खुने़ॽ लाःक्‍कात् मे़लःत्तु मे़देॽरुआङ् खे़ङ्‌हाॽरे़
    पाङ्‌भेॽओनु के़भे़म्‍बार के़बप्‍पा सिमोन मे़प्‍मनाबा साइरेनि ये़क्‌यक्‍को के़युङ्‌बे़न्
    मे़दे़म्‍सु, हे़क्‍क्‍याङ् ये़सुरे़ कुसिलाम्‍साक्‍मा सिङ्‌ङिन् पङ्‌माआङ् ये़सुःन्
    तिम्‍मा मे़बाङ्‌घुरो॥
  xnj-xnj: Pevavi mukupeleka, vakakonganeka na mundu mmonga liina laki Simoni mkolonjinji
    wa Kulene, mweahumayi kumgunda waki, ndi vakamkamula na kumgegesa msalaba wula
    mumbele ya Yesu.
  mmx-mmx: Limixin esep diga lam kaka ne Iesu boro at loogu at ne Paelat la diga vas
    kaxat min uto at loxot diba sev amer i ren. At lavatpas atdi diga ekip tangarang
    mi lara laradi laasen teren ne Simon, boro Sairini, mo gat pas uto xeneng at lemenemen
    silok, ga laa boro at loxot petpes. Diga ranga alis i, la diga sox aruru parang
    i xusu nap kip laxaba la na mu asu ne Iesu at langas.
  cbr-NT: Usoquian Pilatonën cacëxun Jesús buani cuanquinbi ca suntárunën Cirene nëtënu
    'icë uni Simón, ax aín naënuax anúan cuancë bai, anun aia isquin suntárunën biquin
    'iámiquin, anua Jesús matásti i curúsocë, a Jesús caxu cuanquin buánxunun quixun
    cacëxa.
  tee-NT: Chai acsni talhi'alh ju Jesús pus tach'apayaulh pumatam lapanac ju Simón
    ixjuncan. Amachaka' xalacat'un Cirene. Ju yuchi va ixmintacha lacacuxtu. Pus tamakxk'ok'alh
    ju curus chai ju yuchi tamalhi'anilh junta ixp'ulai ju Jesús.
  eng-LSV: And as they led Him away, having taken hold on Simon, a certain Cyrenian,
    coming from the field, they put the cross on him to carry [it] behind Jesus.
  cak-NT: Y cuando ri soldados quic'uan-e ri Jesús chi ne'quibajij chech cruz, xquic'ul
    jun achi aj-Cirene ri rubinan Simón; raja' petenak pa k'ayis, y ri soldados chirij
    raja' xquiya-wi-e ru-cruz ri Jesús. Y ja raja' xuc'uan-e ri cruz, y benak-e chirij
    ri Jesús.
  pah-NT: Kiro soldados'g̃a Jesus'ga rerohoi a'ero tijuka ti ga javo. Uhu Simão'ga
    cidadepeve'ga Cirenepeve'ga pea rupi nhuhũa hugwi. Ga rurame g̃a ga pyhyguhui
    imondovo yva ga arimo Jesus'ga jukahava rupiara togweroho ti ga Jesus'ga reviri
    javo.
  sja-NT: Jesús ateedak'ãri kurusode baijira bɨdait'ee, jita atajida eperã aba p'uurudee
    che wã nipada, Cirene p'uurudepema t'ɨ̃jarapatap'edaa Simón. Mãgɨmaa kuruso ateepijida
    Jesús t'ẽe.
  xed-xed: Ta klayklay həŋ ta Yesu ka guyatá həŋ nda Simuŋ mnda la Sireŋ ta vrakta
    ma vwah. Ka ŋanatá həŋ, ka fanaghatá tsa udza zləŋay ya ŋa klayni mista Yesu.
  mks-NT: Ta tá ñéhe na Jesús cua̱ha̱n na̱ cata caa na a̱ já na̱xini na in da̱ naní
    Simón, da̱ ñuu Cirene va̱xi da ndi̱hvi da ñuu Jerusalén. Ta já na̱jácu̱hu̱n ndáha̱
    ná da̱ ña̱ ná ndacojo da crúxu̱ nu̱ú tacaa Jesús cán. Ta na̱ndi̱co̱ da̱ Jesús
    cua̱ha̱n da̱.
  gfk-S: Io, be di ga lamlamus hanane Jisas, di ga saret leh Saimon me Sairin nong
    ga lala huat metua ra mes na taman. Di ga hapupusak ie ma no kabai ma di ga sunang
    ie be na kapkap hanane ie menamur tane Jisas.
  bmu-bmu: Pailötnöŋ Jisös böröŋine aliga waŋgita köna namŋe anda Afrika siti qetŋi
    Sairini miaŋgö azi kun qetŋi Saimon miwikŋaiget. Yaŋön nupnöhök kaŋgoriga jim
    kutum waŋgiba Jisösgö maripomŋi waŋgita yaŋgö awötŋe algetka aŋguba wuataŋgöba
    anök.
  dgz-dgz: Iesu wat nau amuiwanumune gapan, apan yaua Saimon at mega Sairini at wandap
    da gapan Ierusalem oniwandin, negina tautanan. Iesu oma korosi mega waseasen Saimon
    onep baraene ware Iesu ewap aen.
  eng-GNV: And as they led him away, they caught one Simon of Cyrene, comming out
    of the fielde, and on him they layde the crosse, to beare it after Iesus.
  zaa-NT: De chi dia cą che' cą ne nna, tattsa' cą ttu nubeyu' Cirenéo lą́ Simón,
    déda'ą de lo tsina. Betsia tè cą curutsi qui' Jesús cùì'į para huá'níą na nna
    tanó tìą Jesús.
  eng-WEBSTER: And as they led him away, they laid hold upon one Simon a Cyrenian,
    coming out of the country, and on him they laid the cross, that he might bear
    it after Jesus.
  guh-guh: Vajabitsaë itsa caponaliatsi Jesús cruzajavabelia pecobematabiabarutsinexatsi,
    Simón pijinia najetaruca vayafoverena. Nexata vajabitsaë vaetabatsi Simón. Simón
    Cirene tomarapijinë. Nexata Simón vajabitsaë itorobatsi, pacruzajavabelia Jesús
    cobematabiabarutsijitsiatsi, petocaponaenexa. Nexata bajarapacruza Simón tovëtacaranajetaruca
    Jesús pecovëya.
  bon-bon: Siige, Rooma cubu biname cina Yeesu ne liba ecanisi cewe cabu ca, teepi
    piba opopa eyisi yepä biname cama, teeme ngii Simona. Tabe Kurene cewe biname
    ge, lui te babo cewe me tabacitenige calwacupi cewe cabu ca. Yoo, cubu biname
    cina Simona ne joomlisi, Yeesu me baarge uli ne teeme palace cabu ecitisi, teebine
    jejisi Yeesu me ingwe ca acaname.
  nhw-BL: Huan nopa soldados quihuicaque Jesús. Teipa quiitzquijque se tlacatl catli
    itoca Simón catli ejqui tlali Cirene. Yaya ajsitinemiyaya tlen itlal huan nopa
    soldados quiquechpanoltijque nopa cuamapeli para ma quihuica iica Jesús.
  mgw-mgw: Pabaabile kabampeleka, bakwembine na mundu ywakemelwage Simoni wa Kilene,
    kabu'ka kunng'unda. Bai, ngabammoywa na kuntwi'ka gu'lu' nsalaba aupu'twe nsu'gu'
    ya Yesu.
  swh-ONEN: Walipokuwa wakienda naye, wakamkamata mtu mmoja aitwaye Simoni mwenyeji
    wa Kirene, aliyekuwa anapita zake kuingia mjini kutoka shambani. Wakambebesha
    msalaba, wakamlazimisha auchukue nyuma ya Yesu.
  wbi-wbi: ye vikuntwala vakankola umuunhu jumo itambulua ghwe Simoni juno akahuma
    mu iisi ija Kilene, vakam'beghasia ikikovekano neke ipinde kumbingilila uYesu.
  bba-bba: Sɑnɑm mɛ bɑ kɑ Yesu dɔɔ, bɑ ɡoo mwɑ wi bɑ mɔ̀ Simɔɔ Sirɛniɡii, wi u win
    ɡberu wee, mɑ bɑ nùn dɑ̃ɑ bunɑnɑru sɔbi u kɑ Yesu swĩi.
  eng-KJVCPB: And as they led him away, they laid hold upon one Simon, a Cyrenian,
    coming out of the country, and on him they laid the cross, that he might bear
    it after Jesus.
  kgk-NT: 'Ha upéi katu soldado kwéry ogweraha Hesu-pe ojuka hagwã. Ogweraha jave
    ohogwaitĩ Cirene pygwa, héry va''e Simão. Ou oiko-vy tetã jerekwe-gwi. Oipyhy
    ave Simão: —Nde, eraha ko kurusugwasu Hesu rapykwéri, he''i-vy omoĩ kurusugwasu
    Simão ape-rehe ogweraha hagwã Hesu rapykwéri.'
  waj-waj: Mmuduu Yisuunna vitada vida varida tooduu Kureenaivakinnaa vaidiivaa nnutuuvo
    Simoono saidi ngioo aataruuvaugiataa yoosinnaivakira nninaree kiaa nnuduu teeda
    ravaatau inna utida yatari sagaivaa inna kumaata apu kiooduu rikioo Yisuunna nnaagiaivau
    viravai.
  ekk-PKP: Kui sõdurid ta minema viisid, pidasid nad kinni Küreenest pärit mehe nimega
    Siimon, kes oli tulnud maalt linna. Nad panid risti talle selga ja sundisid seda
    Jeesuse taga kandma.
  mpx-mpx: Tolohaveyan Yeisu hi en egonan hi nanawa lokolos kaiwena, yaka tau etega
    hi pwawa gagama Sailini, alana Saimon, i neem tola i nana i tutuk Yelusalema.
    Inoke hi lib ge Yeisu ana kolos hi pakalivai i nawaa enaa.
  wbp-wbp: Junga-juku, jinyijinyi-manulu Jijajiji maninjaku watiya warntawarntaku
    yungu-nyanu kanja-yani nyanunguku. Kujalu yurrkunyu-patu manu Jijaji wilypi-pardijarra
    kirri-jangkaju Jurujulumu-jangka, ngulajulurla rdipija jintaku watiki kujalpa
    yanurnu nguru-kari-jangka manangkarra-jangka. Ngulaju yirdiji Jimani yangka kirri-wardingki
    Jarini-wardingki. Ngulalkulu jinyijinyi-manu yurrkunyu-paturluju yangkakuju watiya
    warntawarntaku yungurla kanja-yani Jijajiki purdangirli-wanarlu.
  luo-luo: Kane gigole oko, negimako Simon ma ja-Kurene, mane obiro ka oa e gwengʼ
    moro, kendo negiyieyo msalaba kuome mondo otingʼe koluwo bangʼ Yesu.
  nhe-NT: Huan nopa soldados quihuicaque Jesús. Teipa quiitzquijque se tlacatl tlen
    itoca eliyaya Simón tlen ejqui tlali Cirene. Yajaya ajsitinemiyaya tlen itlal
    huan nopa soldados quiquechpanoltijque nopa cuamapeli para ma quihuica iica Jesús.
  aii-aii: ܟܲܕ ܠܲܒܘܼܠܹܐ ܝܗܘܵܘ ܠܝܼܫܘܿܥ، ܕܒ݂ܝܼܩ ܠܗܘܿܢ ܠܫܸܡܥܘܿܢ ܩܸܘܪܝܼܢܵܝܵܐ ܕܒܹܐܬܵܝܵܐ
    ܝܗܘܵܐ ܡ̣ܢ ܚܲܩܠܵܐ، ܘܡܘܼܬܸܒ݂ ܠܗܘܿܢ ܠܚܲܨܹܗ ܙܩܝܼܦܵܐ ܕܛܵܥܹܢܹܗ ܘܐܵܙܹܠܔ ܒܵܬܪܵܐ ܒܵܬܪ ܝܼܫܘܿܥ.
  esk-NT: Aŋuyyiuqtit sivulliġñiġaat Jesus. Pisullaġmiŋ paaqsiñiqsut iñuŋmik Cyrene-naġmiumik
    atiqaqtuamik Simon aitmuktuamik nautchiiviŋmiñ. Tamatkua nunuriñiġaat akiyaġiaquplugu
    sanniġutamik aquagun Jesus-ŋum.
  msb-msb: San ginapalakat na san mga suldados si Jesus para ipako sa krus may hali
    sa uma na tawo na an ngaran si Simon na taga-Cirene. Ginpirit ninda siya na magpas-an
    san krus na ginadara ni Jesus kag magsunod sa iya.
  cpa-NT: Ma²jian¹²dsa Jesús mi³ca¹chiánh²dsa Simón, jan² dsa² ŋioh¹² chian² Cirene,
    dsa² ma²jogh¹² jøa³nung². Ca¹jmo¹dsa hi² ca¹cán¹ dsa² héi² crǿg¹³ dsi³cah³ Jesús.
  dso-dso: ସନିଅମନ୍‌ ଜିସୁକେ ଦାରିଜିବା ବେଲେ କୁରିଣିୟ ସିମନ୍‌ ନାଉଁର୍‌ ଲକ୍‌କେ ବେଟ୍‍ପାଇଲାଇ
    । ଜେ କି ଗାଏଁଅନି ଜିରୁସାଲାମେ ଆଇତେରଇଲା । ତାକେ ଅଟ୍‌କାଇକରି ଜିସୁ ବଇଲା କୁର୍‌ସ ଲାଦିଦେଲାଇ
    ଆରି ତାର୍‌ ପଚେ ଜିବାକେ ବାଦିଅ କଲାଇ ।
  meu-meu: Idia ese Iesu e hakaua lasi, bena Simona, Kurene tauna ta, gunika amo lasina
    ai e dabaia tao, satauro na ia paḡana ai e atoa kau, Iesu murina amo baine huaia.
  yva-NT: Umba wo Yesus auga ti wusya indamu wo auseo sawa inyo kapite rai. Wanyana
    unanuije ama yasyin umba unanta irati vatano Kirene inta ai, apa tame mi Simon.
    Vatane umaso pamo to no unat umba pakare no munijo Yerusalem. Wo Yesus apa inyo
    kapite raunanto Simon ai ti po ranawan ti dija no Yesus akiri.
  dgc-dgc: Nadid du sundalu, to péngiange de ni Jesus ta péngipakoan de, éy kasambat
    de i esa a lélake a somdép ta banuwan. Ti Simon i ngahen na a taga Sirene. Ey
    pinilit de siya minangbékle to kudos a umunonod ni Jesus.
  zpm-NT: Horco laa zho brieenie Jesús laa zho zienie me zaatne yquia me lo cruz.
    Nëz zienie zho me, bdzieel zho tib meṉ Ciren lë Simón wbire lo dziin dan, pcuëëz
    zho meṉ co, bnabey zho me bi me zhicruz Jesús; naḻse me zhits Jesús, laa zho zienie
    Jesús.
  hix-NT: Txesusu yatxownà hatà, arymano ynye ro komo. Tàtonàr kom me toto yahohtxownà
    hatà, txom. On wewe yahkotoheno arko ha, omoro, ketxkon hatà, àwya. Semawu rma
    noro hatà. Seryen honotho rma mok nehxakon hatà. Noro rma, owto ymo hona nomokyakon
    hatà. Noro motaka yahkotoheno yanàmtxownà hatà. Àro ke narày hatà, Txesus wenarye
    hatà.
  sim-sim: Awun undari ma ondo Jisasin li laha ihi ma lar nombok limu heyera. Ma oto
    Jerusalemik or ikmbaha tari ria. Hi orhi Saimon, yanga Sairinik fehe ri. Uhu orin
    li toloho miando oson tavanje orhik li hauoweshirik or kishaha Jisasin or tiyaha
    ormu ira.
  npi-ULB: तिनीहरूले उहाँलाई टाढा लजाँदै गर्दा गाउँबाट आउँदै गरेको कुरेनीका सिमोनलाई
    समातेर येशूलाई पछ्याउदै उहाँको क्रुस बोक्‍न लगाए ।
  cgc-cgc: Na Jesus i padala ta mga sundalo pagwa ta Jerusalem, nasugat danen mama
    na taga-Cirene na ngaran din Simon na naan galin ta uma daw gapaselled en naan
    ta syudad. Pagabling danen Simon an daw papas-an ki kanen krus an na lansangan
    ki Jesus daw papasunod danen kanen an ki Jesus.
  tim-tim: Hain dâmbo arim luâk siâ dâwân gembo egi kotŋe Simoŋ, Kirene kipian gâtŋe
    yâk âiângenba togombo lâwin ire loko dâm magaŋi. Magaŋmâ Yesugât lâwin are kambeŋân
    katbiâ lokom hamiŋân arimbo luâk kâmot humo hamiyeŋân ariyi.
  yor-yor: Bí wọ́n sì ti ń fà á lọ, wọ́n mú ọkùnrin kan, Simoni ara Kirene, tí ó ń
    ti ìgbèríko bọ̀, òun ni wọ́n sì gbé àgbélébùú náà lé, kí ó máa rù ú lọ tẹ̀lé Jesu.
  wos-wos: Romna xi warekwa du Jisasré hura yita di xé, Sairinimbu yandé du déka xi
    Saimon Jerusalemré wulayinjoka yandéka. Xéta déré huluke di wa, dé Jisasré xiyae
    hatekatendaka mi yate Jisasna hukémbu yindéte. Wandaka yate dé di wali yi.
  emp-NTPO: Jesu crud̶e cachid̶i carea edesid̶ad̶e Cirenenebema Simoʌ̃da purud̶aa
    zebʌrʌ basía. Jesuba cru eronĩbad̶ara maʌ̃ Simoʌ̃a ataubid̶aped̶a idji caid̶u
    edebisid̶aa.
  eng-F35: Now as they led Him away, they conscripted a certain Simon of Cyrene (coming
    in from a field), and put the cross on him to carry it behind Jesus.
  ind-ind: Sesudah Yesus dicambuki, tentara-tentara Romawi menggiring Dia ke luar
    dari kota Yerusalem. Yesus memikul sendiri kayu salib-Nya. Tetapi ketika tentara-tentara
    itu melihat seseorang bernama Simon— yang berasal dari kota Kirene dan kebetulan
    sedang berjalan masuk ke Yerusalem— mereka memaksa dia untuk memikul salib Yesus
    itu dengan berjalan di belakang-Nya.
  pes-OPCB: سربازان رومی عیسی را بردند. هنگامی که می‌رفتند، مردی به نام شمعون قیروانی
    را که از مزرعه به شهر بازمی‌گشت، گرفتند و صلیب را بر دوش او گذاشته، وادارش کردند
    آن را پشت سر عیسی ببرد.
  mpt-mpt: I debeb bebiba naka make niniino Saimone e Sailini nakabe tetemea awa genalin
    nakai atemniba baabaniba Kobo Yesuse ase obnakatoulebneba Yesuse dobsileb nale
    gesiba inanea
  ssx-ssx: Mo hande dolo miniki haemeke haliwekima꞉ta꞉ Yesu hatuku pulu haena꞉ta꞉
    Saitini da hali ma꞉nda꞉ Saimono manda꞉hande pimikime. Ipikita꞉ mo kenke honiki
    nane hao oni daoni tieke aneke pa꞉ta꞉ opolo ipulu haena꞉ pimikime. Mo dolo miniki
    haemeke haliwekima꞉ta꞉ Saimono yola꞉ meata꞉ mo Yesuna꞉ a꞉ka꞉tei wape piki ti mea
    tiawao Yesuna꞉ hoki nane telia꞉ mea epena꞉ lemekeme.
  mkl-mkl: Ŋɔi inɛ ŋɑu ɑ̀ ɡbɑ̃ Jesu ɑ̀ wɑɑ nɛòɛ. Wɑɑti iyi ɑ̀ wɑɑ nɛòɛu, ŋɔi ɑ̀ ko
    mɔkɔ ɡɔ iyi ɑ̀ yɑ kpe Simɔɔ, inɛi Sirɛni. Mɔkɔu wɑ bɑɑi hɑi ikoɛ. Ŋɔi ɑ̀ muu ɑ̀
    kɑ̃ɑ jĩi ku ɡɑɑuu ku tooò Jesu.
  gaq-gaq: ସନ୍ୟଇଙ୍ଗ୍ ଜିସୁକେ ବାଗୁଏଃ ନ୍‌ସା ନ୍‍ସା ଡୁଂୱେଆର୍‍ଗେ । ମେଇଂ ୱେନେ ବେଲା ଇନିବାନ୍
    ପାଙ୍ଗ୍‌ ଡିଙ୍ଗ୍‌କ୍ନେ କୁରୁଣୀନେ ଶିମୋନକେ ଅବାଆର୍‌କେ । ମେଇଂ ଆମେକେ ତାୱାଁଚେ ମେଁନେ ଆଡ଼ାତ୍ରା
    କୁରୁସ୍ ଆଡୁଙ୍ଗ୍‌ ଆର୍‌କେ ବାରି ଜିସୁନେ ପ୍ଲା ୱେନ୍‌ସା ଜବଡ଼୍‌ଜସ୍ତି ଡିଙ୍ଗ୍ଆର୍‌କେ ।
  gof-RNT: Yesuusa oykkidi efishin Simoona giya Qereena biitta addey gaxareppe yishin,
    demmidi masqaliya toossidi Yesuusa kaallidi baana mela un77ethidosona.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ଇନିଃକେ ଇଦିତାନ୍‌ ତାଇକେନ୍‌ରେ ହାତୁଏତେ ହିଜୁଃତାନ୍‌ ଶିମୋନ୍‌ ନୁତୁମ୍‌
    କୁରିନିରେନ୍‌ ହଡ଼କେ ସାବ୍‌କିୟାଃକ ଆଡଃ ୟୀଶୁଆଃ ତାୟମ୍‌ ତାୟମ୍‌ତେ କ୍ରୁଶ୍‌ ଇଦି ନାଗେନ୍ତେ
    ଇନିଃକେ ଗଅଃଚିକାକିୟାଃକ ।
  gah-gah: Lá okago, Izesuni nene apilinigi alímiki nivago ve makó agulizá Saimon
    eza Apilika mikasiuka Sailini apatotí ve nene minaukatí taoniloka novike gapoló
    noigo ánigiake, agizató aliake zohota zama gihimikago, agínagú geheake Izesuni
    ámegetoko vimó.
  lcm-lcm: Na kila tak a Iesu akipai na kianla arai ani mangsikei a igenen, Simon
    le Kurene, katapo palak ane nei rina. Na kila teng akit ia na kila agon a ngakputuk
    e kuluna asi kana asalak using ani Iesu.
  aer-aer: Kenhe thultye-le areye uternewarreke Jesus re arne arntarlkwe renhe re-arrpe
    akngetyeke. Kenhe Jesus arrpenhe areyele-arlenge arratemele apmere Jerusalem-engentyele,
    itne imerte arerrirremele artwe anyente apmere arrpenhe-ngentyele apetyerlenge.
    Artwe nhenhe Simon arritnye aneke, apmere akweke Cyrene-arenye. Kenhe thultye
    itne renhe-arle uternewarreke arne arntarlkwe ulthentye akngerre akngernerle-apetyeke.
  qvc-NT: Jisusta apaykashpa kruspi klabaqmi, tingunakurqanllapa suq runa Simun shutiqwan.
    Chay Simunqam Sirini llaqtamanda karqan. Payqam chuncha lugarkunamanda shamuykarqan.
    Chay Simundaqam Jisus apaykashqan krusta umbruchachirqanllapa, Jisuspa ikinda
    apanambaq.
  tgl-ULB: Nang siya inilalayo nila, sinunggaban nila ang isang Simon na taga-Cirene,
    na nanggaling sa kabukiran, at pinapasan nila ang krus sa kaniya upang buhatin
    niya, na sumusunod kay Jesus.
  cbs-NT: Januxun romano soldadobun cruz Jesús jaki mastanun, iwanan, iamabainkin
    iyukin juni betsa Simón Cirene anua ewani Jerusalén anu jikiai achixun jau Jesúsun
    cruz iaxunbainun yunuabu Jesús bebuaya
  xtm-NTPP: Nuu kuan koo de ji'in Jesús ma ja jin skuita kaa de ya nuu krusi ma, ni
    ka tnii de in tee ñuu Cirene ma nani de Simón ja ve ndii de ja ni ja'an de yuku,
    te ni ka skuiso de tee ma krusi ndiso Jesús ma, te kondikin de yata Jesús ma.
  nnq-nnq: Manjolinjoli apabampeleka Yesu, undela apabakiba bakajabula, ngabakongana
    na mundu jumwe ojwakemigwa Simoni jwa Kulene, ojwakiba akabokela kunng'onda. Ngabampukila,
    ngabantweka nchalaba aupotole, kunyuma ja Yesu.
  bao-NT: Jesús're paa pua tuu cõarʉgarã cʉ̃re ami nʉnʉa waarã, jĩcʉ̃ Cirene macʉ̃
    Simón ca wãme cʉtigʉ, macã tʉjaropʉ ca niiricʉ ca doogʉre ñeeri, Jesús're cʉ̃ja
    ca paa pua tuupagʉ yucʉgʉ cʉ̃re ami peori, Jesús jiro pʉja nʉnʉjee dotiupa.
  san-ORI: ଅଥ ତେ ଯୀଶୁଂ ଗୃହୀତ୍ୱା ଯାନ୍ତି, ଏତର୍ହି ଗ୍ରାମାଦାଗତଂ ଶିମୋନନାମାନଂ କୁରୀଣୀଯଂ ଜନଂ
    ଧୃତ୍ୱା ଯୀଶୋଃ ପଶ୍ଚାନ୍ନେତୁଂ ତସ୍ୟ ସ୍କନ୍ଧେ କ୍ରୁଶମର୍ପଯାମାସୁଃ|
  rmn-rmn: Кана э Исусес гелэнас, о салдатя астардэ э Симонэс андар Кирени, кай авэлас
    катар ливади, тхэдэ опэр лэстэ о хачи тай пхэнлэ тэ гелэл лэс пал Исус.
  huv-NT: Condom quiaj taquiüjpüw mamb Teat Jesús mayacüw wüx cruz. Tenguiálan ajüyiw,
    quiaj mangochiw nop naxey nenüt Simón, naw tiül cambaj Cirene, les tajngot imiün
    tiül corrül. Quiaj tüjchiw mambitic a cruz, mandüüb mamb Teat Jesús.
  otn-NT: Nu̱'mø mi̱ ts'ixra̱ Jesús ngue da̱ tho, bi̱ nthɛui p'ʉ ja ra̱ 'yu̱ n'na
    ra̱ n'yohʉ xpi 'yɛ̱hra̱ 'bɛfi ni̱ hu̱ ngue ra̱ Simu̱, ra̱ mmɛ̱ngu̱ Cirene. Go
    bi̱ njapi bi du̱xra̱ pont'i̱ na̱ p'ʉya, ni̱ 'bɛfatho p'ʉ ni̱ ma ra̱ Jesús.
  nop-nop: Mikme heki Jesu nagila ugiŋ. Uŋila talipmeŋ me niŋ tubumintagiŋ, wou Saimon,
    adi Sailini yokwetneŋniŋ, ala kobugoŋ buŋa yokwet wapumneŋ fowe buguk. Kaŋ honeeŋ
    Jesu’walaŋ koloŋdabek u kaluwaŋŋiŋ foloŋ kameeŋ niŋgigineune bemŋa Jesu keleguk.
  obo-NT: Laggun tod piyoddon dan si Disas diyot lugaa nod pokpakan kandin, nokosuggung
    dan to sokkad no minuvu nod ngoranan ki Simon no toho Cirene no id pomon diyot
    bariyu. Id pohos dan sikandin nod tiyang taddot krus, woy id potinundug dan sikandin
    ki Disas.
  kca-kca: Хун Ԓўвеԓ туты питсэԓ, мўв хӑрәԓ эԓты шушәм Симон, Киринея мўвәӈ ики, пӑтән
    хŏрэмәса; ԓўв порхәԓа перна шуп пŏтса, Иисус йўпийән ат тусԓы.
  cak-ENT: Y tok ri soldados quic'uan c'a e ri Jesús richin nyequibajij chuvüch ri
    cruz, xquic'ul c'a jun achi petenük pa k'ayis, jun achi aj-Cirene y rubini'an
    Simón. Y ri soldados chirij c'a rija' xquiya-vi-e ri ru-cruz ri Jesús. Ja rija'
    xuc'uan-e ri cruz, y chirij ri Jesús benük-vi.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤌᤰᤛᤢᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤗᤠ᤺ᤰᤁᤠᤳ ᤔᤧᤗ᤺ᤳᤋᤢ ᤔᤧᤍᤣ᤹ᤖᤢᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤐᤠᤱᤓᤣ᤹ᤀᤥᤏᤢ
    ᤁᤧᤓᤧᤶᤒᤠᤖ ᤁᤧᤒᤵᤐᤠ ᤛᤡᤔᤥᤏ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤛᤠᤀᤡᤖᤣᤏᤡ ᤕᤧᤰᤕᤰᤁᤥ ᤁᤧᤕᤢᤱᤒᤧᤴ ᤔᤧᤍᤧᤶᤛᤢ. ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ
    ᤁᤢᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ ᤛᤡᤱᤅᤡᤴ ᤐᤱᤔᤠᤀᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤋᤡᤶᤔᤠ ᤔᤧᤒᤠᤱᤄᤢᤖᤥ॥
  mie-NT: De cuāhān ndá soldado jíín yā jā cahnī dē yā yīcā cruz. De nī nīhīn ndá
    dē iin tēe ñuū Cirene, nání dē Simón, vāndiji dē jā ní jēhēn dē rancho. De nī
    ntee ndá dē tiñu tēe ñúcuán jā cuiso dē cruz yā quīhīn dē yātā yā.
  san-TIB: ཨཐ ཏེ ཡཱིཤུཾ གྲྀཧཱིཏྭཱ ཡཱནྟི, ཨེཏརྷི གྲཱམཱདཱགཏཾ ཤིམོནནཱམཱནཾ ཀུརཱིཎཱིཡཾ ཛནཾ
    དྷྲྀཏྭཱ ཡཱིཤོཿ པཤྩཱནྣེཏུཾ ཏསྱ སྐནྡྷེ ཀྲུཤམརྤཡཱམཱསུཿ།
  qve-NT: Poncio Pilatopa soldadonkunan Jesusta cruzpi chakatanankupaq aparanku. Chay
    risqankupitaqmi Cirene llaqtayoq Simón sutiyoq runawan campomanta kutimushaqtin
    tuparanku. Hinaspan cruzta wikrichispa Jesuspa qepanta apachiranku.
  pao-NT: Sumu'yoo nana Simon mee naneadu ka Cyrene mee naneadu-wi'yoona kemmadu ka
    Jerusalem-witoo kemmadape. Mu tutukwutumadu Te Pabe'e tzemahudu oo wegeagena.
    Oo-ma tzakaduse ka Te Pabe'e puma nataposakwuna oo tokwu tuungu ka Te Pabe'e-nakwisoo.
  cbu-NT: Ashirucha, Isusoo chapungup pachani atusin machtarangana. Sundarsha Simoo,
    Sirínshuchee tputs chamayangarangusin, mang putarangana. Sim mangu puyayashinu,
    naantachu, putarangana. Natu shiysha yasinaa Isusoom kungi; atusin, kamachtarangana.
    Ashirucha, Simsha Isusush tachitaru, kuktaranll ashirangiya.
  usa-usa: yemá Îtumma awíqmeta kówana móra-naqa Tááímonimma Tairínibake-naqa yáqtokaamma
    min-nákómá íbêq wení naaópake iréna anó-marupaq wínéna kéitata yemá min-nákóní
    ábûkaq kaapaq-yámá abákáawana aqména Îtuni anaaé waqmé uráiye.
  soy-soy: Kɑpí nɛ Yeesu n tɔ́su, ɑpí nɛ Sirɛɛni kuyu ukɔ́ unyinɛ kɑpi yɛ n sée
    rɛ Simɔɔ sɑ́nɛ un sicɑrɛ-mɛ̃ leeri. Api u tini ɑpi Yeesu kunɑpɛ́ɛ́kɔɔ́ u cɔnsɛ
    rɛ ukɛ́ nɛ u n tikilɛ̃.
  hui-hui: Ami agali hearume Yasu minu yalu pialu hearia Sairiniali mbira mini Saimono
    Yarusalemeha anda ibalu hearia harigani lola hene. Lola hayagola tigua ibu minuwa
    Yasunaga ira banga ibunaga payani mo ya hayagola ibugua yalu Yasu piyadagua mama
    pene.
  amf-amf: Ogora Yesusam entsate kenin yivenka, Qerena peen ea Simoon gurdara katamandar
    kinin nivenka, kiam yedayse Yesusin ziitadhen masqalinam kiam kettsayse Yesussa
    paananka kinin yivoadettsi ke hayade.
  quc-NNT: Aretaq tajin käk'am b'i ri Jesús churipik, xkichap apan jun achi aj Cirene,
    Simón u b'i', ri petinaq pa juyub'. Xkiya k'u ri cruz chrij rech kutelej b'ik,
    kuterenej b'i ri Jesús.
  dob-dob: Niꞌatu Yesu siꞌauꞌewena ga sitautauya, ta ꞌedaya ꞌebweu tai ꞌana esana
    Saimoni silobena, tauna goma Sailini, mitawega ꞌiapwesama ga ꞌitautauya ꞌasaya.
    ꞌEnega tolosaiyao nidi Saimoni nina sididigena ga Yesu ꞌana kelose ꞌiꞌaalena ga
    ꞌimuliya.
  wrs-wrs: Os waiangana kruserava, lepethalmba, monara anongla vena mongo indhanarinim
    nihilva Simon. Himba Sairini kotanindrini lohvna, himba osorini venamba, kotaram
    provna. Doa valgonind umnina, Yesusna kruse pungao.
  mca-mca: In wetka'x pa'aj pa' Jesús qu' ne'nenji'pha'm pe' cruz, qa te'nekumhi'yi'
    pa'aj pa' ewi'ƚ jukhew Cirene ƚeiƚe' ƚii Simón ta'ƚiifik'i pa' ƚ'ejinqa'wet, qa
    tayajaxti'yijets qu' neka'x pe' cruz, qa yeka'xi'm pa'aj. Pa' Jesús yojo'ok'oi
    qa pakha'an qa teke'lenijju' pa'aj pe' cruz.
  kiw-kiw: Kiauka, heamo uubi-ro Iesu iomodaumoi-da, dubu ata emeeꞌaumoi-ka, satauroi
    emaaꞌotaimoi-ka, Iesu didimoi-da ma omodai-ri. Ruu pairai Simora-ka, Sairiri dubu-ka.
    Taitai-da mati ataato pooꞌu, goꞌoto geegai eito.
  tzo-TZC: Cꞌalal yicꞌojic xa batel ta sjipanic ta cruz ti Jesuse, jaꞌ o tey laj snupic
    ta be jun vinic, Simón sbi, ti ta xtal ta Jerusalene, ti liquem tal ta Cirene
    banomile. Laj stsaquic ti Simone. Laj yacꞌbeic xcuch ti cruze. Tey tsꞌacal batel
    ta spat ti Jesuse.
  mya-mya: စစ်​သား​တို့​သည်​ကိုယ်​တော်​ကို​ထုတ်​ဆောင်​သွား ကြ​စဉ် ကျေး​လက်​တော​ရွာ​မှ​လာ​သော​ကု​ရေ​နေ
    ပြည်​သား​ရှိ​မုန်​ကို​ဖမ်း​ဆီး​၍ သူ​၏​ပ​ခုံး​ပေါ် တွင်​လက်​ဝါး​ကပ်​တိုင်​ကို​တင်​ကြ​၏။
    ထို​နောက် လက်​ဝါး​ကပ်​တိုင်​ကို​ထမ်း​စေ​လျက်​သ​ခင် ယေ​ရှု​၏​နောက်​တော်​မှ​လိုက်​စေ​ကြ​၏။
  gng-NT: Bi taa' *Yesu ki bure'. Bi joh ma nnɔ nɛ ki tì cende' ujɛ uba bi yih wɔ
    Simɔn, u yé Sirɛnn ya du ya nil nɛ, ki ñɛn' ikpàan bó ní. Bi cuo' ujɛ bugbɛn
    ki wɔbn' ki bukn' wɔ udɔpɔnpɔn nɛ u pɛ *Yesu ya puoli bó.
  cbi-NTPO: Tsenñu suutadula Jesúsnu kuusanu tu'punu miya' jindetsu, ma ruku, ya'
    mumu Simón, Cirene pebulusha chumu, jeenbaasha pu' miintsu katatu, yanu kuusa
    nande' Jesús' bendaa eekila.
  ikk-NT: Ebe ndị-agha dukọ a, wẹ nọ hụn okẹnnyẹ ohu w'a kpọ Saịmọnụ, onyẹ obodo Saịrini,
    hụn gha alị-ọfịa lala imẹ obodo. Wẹ nọ kwọndọn ẹ, bu obe hụ kwasị a uvun, sị a
    buru ẹ sọnmẹ Jesu.
  leu-leu: Ri taxa paamuian et na Yesus e ri fe saxam na Simon ti Sairiin aava filimaan
    ti la bina ina uma e ri timin a bolo si Yesus la mina xena yaasaana. E nane usi
    na Yesus pana.
  maz-NT: '''Ma ya mi sidyiji e Jesús ro ma ndät''äji cja ngronsi, o pënch''iji ''na
    bëzo c''ü mi menzumü a Cirene c''ü vi ''ñeje cja juajma. Nuc''ü, mi chjũ Simón
    c''ü. O tsjapüji e Simón ro nduns''ü c''e ngronsi ro bëpja cja e Jesús.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུ་ཕར་ཁྲིད་ནས་འགྲོ་སྐབས། ཀི་རེ་ནེ་པ་སྟེ་མིང་ལ་སི་མོན་ཟེར་བ་ཞིག་ཡོད་པ་དེ་གྲོང་གསེབ་ནས་ཡོང་བ༌ན།
    དེ་རྣམས་ཀྱིས་ཁོ་ལ་ཤིང་རྒྱ་གྲམ་ཁུར་ནས་སྐྱབས་མགོན་ཡེ་ཤུའི་རྗེས་སུ་འབྲང་དུ་བཅུག
  tca-NT: Rü yema duü̃xü̃gü rü Ngechuchuxü̃ nigagü na curuchawa yanapotagüãxü̃cèx.
