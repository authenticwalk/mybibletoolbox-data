  zpc-NT: Caora bëꞌ nequiëꞌyaquëꞌ Jesús ta udaꞌyaquëꞌ lëbëꞌ lëꞌë yaga cruzo, naꞌ bëxoyaquëꞌ
    tu benꞌ lao Simón, benꞌ yedyi Cirene, benꞌ zezaꞌ layela. Naꞌ bëyaquëꞌ mandado
    biꞌanëꞌ yaga cruzo zionëꞌ nuꞌanëꞌn zioguëꞌ zenaohuëꞌ Jesús.
  gul-NT: De Roman sodja dem tek Jedus an gone. Wiles dey beena gwine, dey meet one
    man name Simon, wa been bon een Cyrene. E beena come fom out een de country, da
    gwine ta Jerusalem. De sodja dem grab hole ta um an pit Jedus cross pon um. Dey
    mek um folla Jedus, da tote de cross.
  arp-arp: Nau hāejathechauhauthee, haeedananauau hanesāhenith Simoneau, hehethee
    Cyrenene, hananeedesade vedauauwuu, nau hananene haenehanauwunanauau naugauchu,
