    cruz ti' tkul jxjal. Jxin xjal Simón tbixin, jun aj tnom te Cirenexin, bix e xi'
    tkitenxin cruz, bix oc lpexin ti' Jesús.
  udu-udu: Dhali me’d jin suskina uni a’di i bway mo tani uni bu’thki wathin ’de/
    jin ta’da Simaan gi Paŋ Kerawaan mo, a’di jin yayi’d ’peni pa mo dhali uni ki
    ’thiḵ a’di cwany’ciṯẖan dhul piti m’ba/ mo mmoḵal a’di ŋ’ko’da Yesus mo be.
  tvt-tvt: Sipaahi loong ah ih Jisu siitwan rumta adi, mih wasiit Sirini nawa heh
    men ah Simoon heh deek akaan nawa samnuthung ko ih kaatte ang arah chomui rumta.
    Eno neng ih joh rum ano, bangphak ah huithuk rumta, eno Jisu damdam ih roongkhoom
    thuk rumta.
  bgt-bgt: Kori vido mara na soldia kena hati vanoa a Jisas, imarea kena pada kori
    hangana sina manegna i Sairini, na ahagna a Saimon. Imanea ke kalasu mai kosigna
