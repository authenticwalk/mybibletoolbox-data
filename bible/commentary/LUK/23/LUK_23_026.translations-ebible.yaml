    Payka chakranmanta kutiykarkan.
  zca-NT: Or ñanu bixa' Jesús plo gat Me, nez nguzen bixa' tu miyi' xa' lë Simón,
    xa' nzë lazh men Cirene, se' ñë'd xa' re' di dan, no mile' bixa' mbiy' xa' re'
    krus che'n Jesús yën xa', nzhakë xa' tich Jesús.
  cbc-NT: Bairi yua, Jesure cʉ̃ neásúparã, yucʉpãĩpʉ cʉ̃ papuatugarã. Bairo áná, Simón
    cawãmecʉcʉre cʉ̃ ñeñuparã, Jesús yucʉpãĩrẽ cʉ̃ pʉsabojáto, ĩrã. Mai, Simón pʉame
    Cirene yepa macããcʉ̃ ãñupʉ̃. Ti rʉ̃mʉrẽ aperopʉ caãniatacʉ etaʉ baiyupʉ Jerusalén
    macãrẽ. Bairi Jesús berore cʉ̃ yucʉpãĩrẽ pʉsa ásúpʉ Simón.
  qxo-NT: Tsaynö Jesusta cruzchö clavag apaycarnam tincuyargan Cirene marcapita juc
    runa Simon jutiyog chacranpita aywacuycagwan. Paytam niyargan Jesus apaycangan
    cruzta umrurcur Jesuspa gepanpa apananpä.
  mox-mox: Tutana Ieisu iʼebeʼewea itauyea sabi tutuveʼewana, ʼinega ʼedaya taha ʼoloto
    ana wawa Saimoni ilobea, tauna Sailini ʼolotona mutaʼwega ʼifoqe mai ʼabo tautauya
    ʼabagaya. Ta toluavia Saimoni ivedidigea ʼinega Ieisu ana ʼetoluai ʼavalea ta
    ʼabibodanega tauya.
  kew-kew: Nimumi Yesu nipu mea pisimi rabu pa aa meda madaasimi. Go aa-na biri Saimon
    nipuna su Sairini gimoa ipua no adaare-para polalo pisa. Go rabu nimumi repena
    polopea nipuna pasaane mariaasimi. Nipumi mea ruare Yesuna masaa-nane rata mea
    pisa.
  dww-dww: Dabudine Yesu ai doka dobiḡe da a nawenawe, be kedae tauḡoma tenaḡa a banavina
    isanama Saemon, tauna Sairin meagainama tauḡominama. Tauna sipie be ya munamunaḡana
    meagaie. Naumeki da tauna a vunuḡi be korosi ai kiroḡina, be tauna Yesu ya sagu
    da korosi ya kiroḡina.
  nif-nif: Endɨ Yesu walinin nañgɨp pɨñɨpi, ama no koi Simon Sairini nanin telak plon
    tɨmbɨ indañgɨlɨñ. Endɨ kena gɨnañ nanin bɨumbi tɨkembi, Yesulok kloñbat bembektok
    kii klup plon kɨmɨpi, en klem ñañalok nɨ-gɨñgɨneñgɨlɨñ.
  twi-ASANTE: Afei, wɔde Yesu rekɔ akɔbɔ no asɛnnua mu no, wɔhyiaa Kireneni bi a wɔfrɛ
    no Simon sɛ ɔfiri afuom reba Yerusalem. Wɔkyeree no, hyɛɛ no ma ɔsoaa Yesu asɛnnua
    no wɔ ne kɔn ho, dii nʼakyi.
  aoj-aoj: Amom soldia mofaꞌ Jisas mafeꞌ eaꞌ mati anona aman Saimon, anen anop nomopunai
    anep itap Sairininai, napani alup nafiꞌi naꞌi nofeꞌ nuwis wambel taun luꞌwagoma.
    Eaꞌ molaepana masasapaꞌana nowandefa lawag agamba usiꞌigai tiꞌwanaegai ikaf ananifi
    nofaꞌaga nigiꞌma Jisas nogafeꞌ.
  cbv-cbv: Jesúsdih soldadowã cruzdih bewanit, caandíh mao yohat tʉ́ʉt niijná, ĩt
    ʉb bejep wʉt jĩ. Pánih ʉb bejnit, Simón wʉ̃t jʉmni, Cirene tʉ́tchidih bóodih ĩt
    jwãááp wʉt jĩ. Jerusalén tʉ́tchidih ã waád jʉibínachah, caandíh Jesúíh cruzdih
    ĩt bewat tʉ́ʉtʉp wʉt jĩ. Pánih bewat tʉ́ʉtnit, Jesús tʉ́ttimah caandíh ĩt péeat
    tʉ́ʉtʉp wʉt jĩ.
  taw-taw: Jisas nop paklɨnɨg dad amnɨlaknɨŋ, bɨ olap yɨb ne Saymon, taun Saylini
    nɨb ne Jelusalem owak. Nop nɨŋɨd dɨl, mab Jisas dad apek ak nop wajɨlem lɨñɨl
    agɨlak, Jisas ameb kɨdek amnoŋ agel, dad kɨdek amnak.
  jic-NT: Militarpan Jesús lal tjil cruz po'ó ca mvalacj nt'a. Jümücj nt'a jiltsja
    na, yom p'a wa ntji'lin̈ yupj. Simón lotsja jupj, Cirene mpe 'eseptsja. Jupj nasa
    way jactsja Jerusalén nt'a jupj tüpü'ü mpe. Jis wa pjaní pjaní lejen̈ mpe tjac'
    jupj. Cruz tja'ayapj tjyama jupj, ne Jesús cjüil tjemey jupj.
  zap-NT: Chene zano men Jesus ne ykaa men Ne lo kruz, nëz wtsëlo men te men-Cirene
    ne la Simon, den wberee men guin; lex wnëëz men men, wnegweey men men xekruz Ne,
    lex zanal men zhich Ne.
  wer-wer: Pit Yesu mësak yesem kamtaöök omën namp yapinte Saimon, Sairini kakaanëp,
    pi yaakaan yewaisën koirak wali wak këra yetapër mangkën waalak Yesuu ënëm sa.
  ipi-ipi: Ami yanda yene tupamane Jisasa bala ita malamanda okona peyo yuka oyale,
    bala atu Jutusaleme tepa alu, peainipia. Peai-kola, Saitini tano okona tane akali
    Saimone lene mindi Jutusaleme epoyale epea-kola, asininga malanda yainipia. Malanda
    wato, ita malamanda Jisasato awua epeane okone Saimoneto aiyakale lo, ami yanda
    yene tupamane Saimonena paiyanenga mo ayia yainipia. Mo ayia yai-kola, Saimoneto
    ita malamanda okone aiyu, Jisasa pea okona masianenga watama peaipia.
  qul-NT: Jesusta chacatanancupaj apachcaspataj, Cirenemanta Simón sutiyoj runata
    jap'erkancu campomanta jamuchcajtin; paywan cruzta apacherkancu Jesuspaj khepanta.
  urw-urw: Maraipapawar Jisas yataudi kümünad kümünadiba, fere güre oguradi fib ere
    gam taidebüregeaga baba kegewegin. Fere baba Sairini fib ere gamnab, yanim nub
    Saimon. Baba fere sauaigegin. Bangüdi au fabgegi nub fogob gam kemeiburuwedi,
    Jisas daiweaga.
  rmy-GURBET: Kana inđarde e vojnikura e Isuse, dolde nesave Simone taro foro Kirina
    savo avola taro polje, thaj čhute pe leste o krsto te inđarol le palo Isus.
  ter-NT: Yaneko omonéhiko Jesus, ápe hóyeno koéhati Símaum ukopeâti mêum. Enepone
    hóyeno, íhae pitivóko iháxoneti Sîreni. Yanê'e, ípihonehiko kurûhu povókuke Símaum
    ne húndaru koane pahúkea oko'ikené kíxea Jesus koínoinoa.
  bmr-NT: Jaamoro Jesuco itetecuqui satyuumo. Jaanaaca saafi Cirene cuumioobo Simon
    onoobo buhɨgotɨ asaauboco agaayɨcɨumoro iguijeve ɨmohobujeque iibɨsuumo Jesu dojɨcutɨ
    isatyequi.
  fuf-fuf: Fewndo ɓe naɓaynoo Iisaa fii warugol mo, ɓe hendii goɗɗo mo Sirenii iwaynooɗo
    ngesa, on no wi'ee Sim'uunu. Ɓe rondi mo *leggal altindiraangal ngal, o iwtiri
    ɓaawo Iisaa.
  mwc-mwc: Damanina ba abiyabiyisi Iesu si uraba taveyei. Ba si nenae maranai, sebare
    kesana kana waba Simon, Cyrene biyina i riuriu ku Jerusalem wai, si panani. Abiyabiyisi
    si yauni, ba korosi ku tepana si terei, ba si wosei Iesu murinai i yewo si nae.
  bhl-bhl: 'Beli, wonuk so kunum im Yesus elo debele unsiliw ding dim bakate, mak
    kunum mak talbelei, i atemsiliw kale. Kunum beem wiin e Saimon ete kale. E Sailini
    abiw mutuk fian kayak kesomi, akalem musun dim koleweko, abiw mutuk fian kalo
    unbelei, i atemsiliw kale. Atemsiliw ding dim bakate, i kunum beelo bokolewomeliw:
    “Ku Yesus em dim alokoluw ais be daoko, aluwa!”, dangeko, ais be kunum beem king
    kun dim dukulewiwi, e fein kingtiko, Yesus em alomin dim elo de unse kale.'
  ons-ons: Kawali ŋei eŋe Yesu iwenka Yerusalem mat ŋadino arikei wane arikoi. Ŋei
    mane, eŋetine Saimon, Sairini matko ŋine, eŋe Yerusalem wane saiwo ŋine sariki,
    kawali ŋei eŋe malipka more, Yesu wane kibeŋ manbi teweke, Yesu ŋadino mogatkake.
  con-NTPO: Tsonsi sundarondeccu Jesúsma fi'ttiye angaji'fa'ni Simón, Cirene ande'su
    a'i, canqquenga ca'nisi cachuiccopa tisema indi'fa. Indipa manda'fa cuintsu Jesús
    avuja'ccoma andupa Jesús sepaccofae jiye.
  ghs-ghs: Oonita Piratoi nokoho dzake qusubaitemi Pirittani ma karai Dzesuke aimaqi
    tuumata. Tuumaqi hapahapa teeke mai eeteqi Dzesuke moiteta. Oonihe noi bittake
    eetemi Kureneo nagapa nena, dzapa noho Siimo, noi haba kharata baahumi nokoi noke
    hee hapahapa oke nii aimareiqi tototo hiiremi Dzesu bosa qooro tuumami noi oke
    qere biire ipita iihata.
  peg-peg: ହେୱାର୍‌ ଜିସୁଙ୍ଗ୍‌ ଅନିୱେଡ଼ାଲିଂ ବିତ୍ରେ ନାସ୍‌ତାଂ ୱାଜ଼ି ମାନି ସିମନ୍‌ ଇନି ରକାନ୍‌
    କୁରିଣିୟ ଲଗାଂ ଆସ୍ତି ଜିସୁତି ପାଚେ ପାଚେ କ୍ରୁସ୍‌ ପିଣ୍ଡ୍‌ଦେଂ କାଜିଂ ହେୱାନ୍‌ ନିପିତ ହେଦାଂ
    ଇଡ୍‌ତାର୍‌ ।
  txu-NT: Nhym kam krãkamngônhre arỳm o mõ. O mõ nhym kam me'õja tẽn me kajpa. Me'õ
    nhidjibê Ximão, pykabê Xireni kra'õ. Arwã kurũm ne tẽn me kajpa nhym me pa 'amỳn
    ikreikam pĩte'y djin kam kum, —Kum amỳ, ane. Nhym kam kum kumỳn o Jeju katẽn o
    mõ.
  eng-WEBU: When they led him away, they grabbed one Simon of Cyrene, coming from
    the country, and laid the cross on him to carry it after Jesus.
  gnw-NT: Jayave güɨraa reta Jesús joco güi. Jare penti cuimbae Simón jee vae tenta
    guasu Cirene pegua, ou uvãe tenta guasu cotɨ. Jocoropi uasa oĩ yave, sundaro reta
    uipɨsɨ Simón jare güɨraaca chupe Jesús icurusu. Jayave Simón güɨraa curusu Jesús
    jaɨcue.
  mux-mux: ⸤Rom ami-yima-ni⸥ Yesos meku pungí puku kene, kolea Sairini yi te, yunga
    bili Saimon, yu Jerusallem pumba urum kene kanuku kene yunu ambolku liiku ka mele
    siku kene Yesos kolumba unji-perale liiku pendekuna ola nosunjukuliinga “Ili menjikunu
    yunu lumbili aelekunu pui.” niring.
  maj-NT: Nk'ie nga tífi s'et'a kruu̱ Jesu, kichjubé nku nda̱ nanki Sirene̱ xi Simon
    'mi. Jñá kaf'aihi ndo̱. Kui xi kin'ek'anji kruu̱ nga kitsjennkíhi̱ Jesu.
  bkq-NT: Aituo myani sodadu domodo Jesus nhawâdylymo, nhadylymo, kruz onwa sakâjize
    iguehoem. Ânwa oze tâtâdaymo myani uguondo Simão agâ oxiodylymo. Xidadâ Cirene
    donro myani mâkâ. Poji ananobyryem myani odopâdyly. Tiontuo myani sodadu domodo
    kruz Jesus tiankâjiho eyam nhanânehonlymo. — Xirâ kruz sakâ, Jesus nhapygue —
    kelymo myani.
  kue-kue: Ana kimbirnem eremogl Yesus auro yend menda eingwa. Yagl ta kangiye Saimon
    we dingwa, Sairini kamun nem. Ye dumo menda moglkwa ende dumo kande suna enapre
    ungo, ana akegidi mogltre, endi-prak komba mina pandigl teingo kake indre, ana
    Yesus omara mokomugl ongwa.
  cot-NT: Ariquea yoayoaitanaquequea yaajianaqueriquea Jesoshi irompajacojiaqueri.
    Itonquivojajiacari Shirenequitica pajitatsica Shimo, iquenavaetapoji ontaniqui
    niganquitejipaequi. Iriatimpajia yaajiavaqueriquea inatacaitsitariquea igoroshite
    Jesoshi, yoguijatacaaqueriquea.
  bnp-bnp: Na tahuna e huriki a nugumaheto ri turari lokovongea e Isu, ri masia e
    Simon, a bakovi o Sirene, i valai basi ge dili na tanga. Lakea ri vakukua ge kalohoa
    a kai tavalavala ne Isu, ge laho muri vona.
  apn-NT: Tã nhũm pôristijaja Jejus o kato nẽ ma kapôt mã o tẽ. Nẽ kãm õ pĩ kahpa
    gõ nhũm amnhĩ kaxyw kumỳ nẽ o tẽ. Nom mẽ kot htak rax kurê nhũm hirot tỳx nẽ nhũm
    mẽ ja hã omu nẽ mẽhõ kot ho ajuta kaxyw mẽ hkapi ho xa. Hãmri nẽ Sirẽn nhõ xwỳnh
    Simãw hkà htyk pumu. Nhũm pre htỳx hamakêtkati nẽ mẽ kutã krĩm tẽ. Hãmri nhũm
    mẽ haêr pê unê nẽ kãm Jejus o ajuta kaxyw hã karõ nhũm kãm õ pĩ kahpaja mỳ nẽ
    mẽ hkôt o tẽ.
  ctp-NT: Bra kanꞌ ndyaa loꞌo sndaru ꞌin Jesús chaꞌ jwiꞌin kaꞌan neꞌ ꞌin yu lo wsi.
    Bra kanꞌ ndyukwa taꞌa sndaru loꞌo ska nten nu naan Simón, nu ndyaan yu yaa yu
    niꞌ kixinꞌ; neꞌ kichen Cirene lka yu kanꞌ. Kanꞌ ngulo sndaru tñan ꞌin yu chaꞌ
    kwiꞌya yu wsi nu mdiꞌya Jesús.
  bre-BRG: Hag evel ma kasent anezhañ, e kemerjont un den anvet Simon a Siren, a zistroe
    eus ar parkeier, hag e lakajont anezhañ da zougen ar groaz, war lerc'h Jezuz.
  opm-opm: Jisas ohnong Rom gapman ohe dupsi han ire bes teinong matporhan ihir ambur
    pisangopari. Ambur mandap pisapatin Sairini aptei han Saimon oh kot dahdapat ap
    mutuh saporim apripathan ihir ohnong ambura Gin go Jisas orhornong sutin ohe irat
    bok orhor kat tam tei sar popripat moh go gwe kat tam tei sar apisonmur por ohe
    kat tam basnong amatperhan oh amarim Jisas ohe kom itait tap hat sangopari.
  bvr-bvr: Ganapiya, lika Jesus abu-menga, lika aburr-bona. Aburr-bamuna, lika galamurrpa
    gubu-garrana an-ngardapa an-gata an-gugaliya an-nelangga Jayman (Simon), nipa
    Jayríny (Cyrene) an-guyinda. Nipa ana-bamuna gu-murnangana rrawa minypa gu-werranga
    rrawa wenga, wurra birripa abi-rrimarrapa gun-jong Jesus gun-nika murna abu-wuna,
    lika a-bamiyana a-bamuna jurdach.
  wal-wal: Yesuusa efiiddi, issi Simoona giyo Qareena biitta asi gaxaappe katamaa
    yiyaagaa oiqqidi, Yesuusappe guyyeera tookkana mala, masqqaliyaa a bolli wottidosona.
  shj-shj: Ani sabokunäs Yasuwa tunyang, sägäpasasa na Samandi näs me Sayrunang. Käpätäng
    tä xining ka läso Ursalim na sägänagey sägäpoka kalic tä ngase ka 'dorkädä bangä
    Yasuwa nang.
  zad-NT: Na' ka nc̱he'gake' Jesúza' lljada'gake'ne' ḻee yag cruza', billaggake' to
    beṉ' Cirene lie' Simón zizee lyix̱aa. Na' bex̱'gake'ne' bwa'gake'ne' yag cruz
    c̱he Jesúza' na'ch janoe'ne'.
  kmg-kmg: Jaŋe Jesu baraku hatao ŋic moc bâfuambiŋ, šâŋene Simoŋ, Kirene hae mâreŋkonec.
    E gieonec wareme rorâ Jesure maripoŋ ɋawenao râepie hâporâ Jesure râpefuŋko rawec.
  aso-aso: Neꞌmine ogavo Izesuꞌni nene eleꞌmizi di nivavo ve ma Afilika misubo gaheve
    Kilene misuboukotiꞌ minive gulive Simoniꞌ aza nene Zelusalemi numuno ebeꞌ hetatiꞌ
    ogo tauniko dizo voloso adotiꞌ ogo akaloꞌ neivo ningisa Izesuꞌ gehe do vo minineꞌ
    lohotoꞌ za nene gehe do eꞌmeto alive li gihi-dikevo geho eꞌmeto vineꞌ ve.
  uli-uli: Iwe saldaw kowe resa paliloh Jesus. Yodwe re loloh ngo re sa chungu semal
    mal Cyrene le Simon idal le ye budoh mo irel fuluy kala tot le ye bubudoh wol
    haplom we. Resa ddorfi resa yetedah krud we uwol bo yebe hasi sa dabey Jesus.
  nin-NT: Abi ta iku ba a gri Yesu na share. A so kuma nggo na zzu hi ugo numa a sa
    anu Sirrene, a yo ma di Sima. Uwa so ka zhi ni ivi ìgbù numa, na ta ko rri nu
    Urushalima. Aba vu ma, na ba unkunkurr ku garr ku a sa ku nu umpa, na du ma gri
    ku, na ga Yesu nu ugo.
  tgk-tgk: Вақте ки сарбозон Исоро ба қатл мебурданд, бо Шимъӯн ном марди қуринӣ дучор
    шуданд, ки аз деҳа омада истода буд. Онҳо ӯро дастгир карда ба болояш салибро
    бор карданд, ки онро аз ақиби Исо бардошта барад.
  acu-NT: Nunia Jesúsan jukiar jinta weenak, Cirene nungkanmaya Simón naartiniun ajanmaya
    winaun wainkar, suntar ainau niin achikiar, numi winangmaun yanas Jesúsan nemarsati
    tusar nijai wekaasarmiayi.
  cak-WNT: Y tek ri soldados quic'uan c'a el ri Jesús riche (rixin) chi nbequibajij
    chuwech cruz, xquic'ul c'a jun achi petenak pa juyu', jun achi aj Cirene, ri Simón
    rubi'. Y ri soldados chrij c'a riya' xquiya' wi el ri rucruz ri Jesús. Riya' xuc'uan
    el ri cruz, y xutzekelbej el ri Jesús.
  ebk-ebk: As nan cha mangek-akan nan sosorchachu kan Jesus, inkuyudcha nan usa ay
    taku ay nan ngachana at Simon ay i-Cirene ay cha omali henan siyudad ay nurpu
    henan sikib. Enpasakfiatcha kan hiya nan koros, angkiay enpaunudcha kan Jesus.
  spa-PDDPT: Cuando lo llevaban, agarraron a Simón de Cirene, quien venía del campo,
    y le cargaron la cruz para que la llevara detrás de Jesús.
  tke-tke: Emudhowagana Yesu, yahimwihiddaga muSirine, eeriwa Simawu, akumaga mmavade,
    omuthukuliha muraddi veefuddi, wi amuharegena Yesu.
  ruf-ruf: Hawang'ali womghala, watingana ne imunu yumwe yakemighwe Simoni, imunu
    wa Kirene, iyang'ali iyolawa kumghunda. Wamghogha wamtwika msalaba yaughale kuchughu
    kwa Yesu.
  gun-gun: Ha'e gui ma Jesus reraa kuery ovaexĩ peteĩ ava Cirene pygua Simão hery
    va'e, mba'ety gui ou va'ekue. Ha'e vy ha'e va'e axi'y áry ju omoĩ kuruxu, Jesus
    rakykue ogueraa aguã.
  agu-BL: Itzun bantz yi na tzan nin ticy'le'n Jesús tan je'n swutz pasyon, at tzun
    jun aj Cirene yi na bi'aj Simón. Cho'n xa'ke'n i' xo'l wutz. Xtx'amxe'n tzuntz
    cyak'un yi e' sanlar. Nin oc chipach'ul tzak' yi pasyon yi cy'a'n tan Jesús. Nintzun
    bajx cu'n Jesús swutz.
  isn-isn: Naiakumuheja ikamuamba muntu ung'wi, Simoni Mkirene, naupimie kumugunda,
    ikamutika ikota la mpanga amutyale uYesu.
  ilo-ULB: Iti panangipanawda kenkuana, nasabatda ti maysa a Simon a taga-Cirene,
    paumay a naggapu idiay bangir a pagilian, ket impabaklayda kenkuana ti krus, sada
    impasaruno ken ni Hesus.
  pir-NT: Sa ye tiquina Jesure wejẽñe wahaye, neahye. Ti pje tiquina sa yeri watoa
    Simo wame tiriquiro Cirene cjʉ̃no ihquẽ wʉhʉse ijiropʉ esariquiro tojoa taro niahye.
    Jerusalẽpʉ tiquiro wihigʉ̃ ihñañe Jesure neañequina tiquirore piti ca, ñehe, curusare
    tiquirore wʉa cã dutiahye Jesu bato pehe.
  anv-NT: Bɔɔ́ bee ásɛ Jisɔs né dachi Palɛt ále jyɛɛ́, ne nkane ɛbwɔ́ ákɛ́ne ájyɛɛ́,
    átuú ne mende fɔ ayi akú ji Simun, muú melɔ Sɛren, atané dondo yimbɔ né
    mewaá ajyɛɛ́ Jɛrosalɛ. Ágbaré ji ánɛ́ré ji gekwagé Jisɔs né máŋkɔɔ́ nnó
    ji akpá akwɔ́lege Jisɔs meso.
  sab-NT: Guardia donga ulita jo Jesu dbe kru ole nga Jesu gwabeda ngwadi, gire jonkare
    guardia donga tendu onbre kada Simón ngwange, Simón una Cirenemu, Simón kledu
    chage una Jerusalén ngnagu gire guardia donga Jesu gau gbu Jesu krulla dbe Jesu
    nate.
  tmd-tmd: Jisas nugwo pɨl pal nɨgɨba pön dumä. Mibɨl yöra u gɨrön, Sairini taun yöbö
    nöbö i Jerusalem hömɨdöŋa. Nöbö aku ib nuŋwa Saimon. Nugwo möigw palön, pɨ cɨcɨ
    nɨgön, bɨ katlö watlö waba pɨrag nölön yadmä, “Jisas dumɨd makwam mai duö,” rɨmɨn,
    pɨragön mai duöŋa.
  acr-NNT: Ekꞌuchiriꞌ, ri soldados xkikꞌam bꞌi ri Jesús re keꞌkikamisaj chwa ri cruz.
    Echiriꞌ kꞌo chi bꞌe, xkichap bꞌi jun achi aj Cirene, Simón rubꞌiꞌ, petinaq pa
    juyubꞌ e riꞌ kikꞌow chiriꞌ. Y xkiya bꞌi ri cruz chwi utelebꞌ chaꞌ kutelej bꞌi
    chirij ri Jesús.
  kpg-kpg: Di madagoaa digau dauwa ne lahi a Jesus gi daha, digaula ga heetugi gi
    taane mai Cyrene go Simon, e hanimoi gi di waahale. Digaula gaa kumi a mee, ga hagauda
    di loobuu gi hongo o mee, gi aamo ina i muli o Jesus.
  taj-taj: जमाहेन्‍से थेनीगदेसे येशूदा थेग्‍याम भोर्बान लमा कुरेनी भिबा ग्‍लाला सिमोन
    खबान मुबा। थेदा चुङ्सी येशूला क्रुस पुइपुङ्सी येशूला लिच्‍छा लिच्‍छा भ्रपुङ्जी।
  avt-avt: Mɨt ne ami ne Rom hɨr neithis Jisas neiyɨk nen. Hɨr nepno, hɨr newenyipɨr
    mɨtɨk niuk mɨrak Saimon, hɨrak ke wit Sairini, kerek kan keke wit kɨrak yanɨmɨn.
    Hɨr netɨwekhis newis nu kenterik hɨrak kekerɨr nu keiyɨk kises Jisas.
  cbk-cbk: Despues ya lleva sila con Jesus para anda na lugar donde ay crucifica con
    ele. Mientras ta camina sila ya man encuentro na camino con Simon, un ciudadano
    de Cirene. Ele ya sale na parte arriba para anda na Jerusalem. Ya esforsa sila
    con ele y ya manda con ele carga el cruz y sigui na detras di Jesus.
  uig-ARA: ۋە ئۇلار ئۇنى ئېلىپ كېتىۋاتقاندا، يولدا كۇرىنى شەھىرىلىك سىمون ئىسىملىك
    بىر كىشى سەھرادىن كېلىۋاتاتتى؛ ئۇلار ئۇنى تۇتۇۋېلىپ، كرېستنى ئۇنىڭغا كۆتۈرگۈزۈپ،
    ئەيسانىڭ كەينىدىن ماڭدۇردى.
  tuf-tuf: Pilátoat Jesús yauwin acu ajc waacayat, Jesús bar béjecro, yauwin acu.
    Bécayat ibt aw̃at ser istiy ajca Simón ahár cájacro. Simón eya cajc ajc Cirene
    binro. Uw bár cuitar bin ácubar cuitar bin racaro. Caquir Jesús quejquín ac caruc
    bequey ahár yehw̃ áyjacro. Caruc ey cuitoc cuit chájacro. Chácayat Simonat Jesús
    questoc yehw̃jacro.
  abx-abx: Aniya' lalla taga sunsari'i si syudad Cirene nag'arunan Simon nga padulhog
    siray uras. Si pagbawa-na na si mga sundalo si Jesus si pammamatayan, satupu'-na
    mga iya si Simon ngan agpabalyu-na mga iya i kudos pagpapalangkit si iya si damurihan-na
    si Jesus.
  mco-NT: Chi je judíojäy ajcxy yajnɨcxy Jesús. Jɨm tü'am ajcxy mɨnaybaatɨ tüg jäy
    huɨdi anajty tɨ chooñ camjoty, huɨdi anajty yxɨɨ Simón, e ycogájpɨty anajty Cirene.
    Chi adzip ajcxy Simón yajquejcycabɨy Jesús ycruudz, e yajpanɨcxy ajcxy Jesús.
  bsp-bsp: Ntɛ ŋayi kəkekərɛ Yesu mɔ, kɔ ŋambəpɛnɛ kɔ wərkun wəlɔma pac-we kɔ Simɔŋ,
    wəka atɔf ŋa Sirɛn ɛnayi pəyɛfɛ dalɛ, kɔ ŋasarsər kɔ kətɔk kəpandən ka defi a
    pəcəmɛ Yesu darəŋ pəkekərɛ ki.
  kqf-kqf: Sauginemo ḡaviḡaviyidi Yesu a waidoli nawe ba oloto isana Saimon tana Sailin
    lavana, i solasolasaḡa malagai dididiginemo bi a banavi. Kamaina bi a egeli, kolosi
    ai avali bi Yesu i kaiwata.
  cpb-NT: Ikanta ragaitanakeri Jesús, ritonkyotaitakari jitachari Simón poñaachari
    Cirene-ki, ari rareetaka irirori ipoñagaawo rowaneki, ishintsineentanakeri inatanakero
    inkentakoitantyaariri Jesús.
  aon-aon: Douk Pailat nekesh Jisas nor esheshis wis aria amam soldia haran hanak.
    Amam hanak yah aria haparug Saimon douk nanaki wabur Sairini iri nanakumori nuwish
    Jerusalem. Aria amam hasuwan howem rowog kruse ananih ereh aria henekan nenyusah
    nagim Jisas.
  hus-NT-2005: Tam tu neꞌdhábich na Jesús abal ka pajkʼiyat ban peltsidh teꞌ, yakʼwan
    jun i inik xu kʼwajíl Sirene xu bijyáb ta Simón. Jeché na Simón u witsélich bin
    ale, tʼajan kin kitnaꞌ an peltsidh teꞌ ani ka kʼale in kitám in aykóm na Jesús.
  mig-NT: Te ni̱ ka̱kiñi'in‑i‑ya̱. Te ni̱ ka̱katɨɨn‑i ɨɨn cha̱a nání Simón ñuu̱ Cirene
    ja̱ vái‑de ichi rancho. Te ni̱ ka̱chaa‑i cruz sɨkɨ̱‑dé. Te ndíso‑de kua'a̱n‑de
    yata̱ Jesús.
  bps-bps: Na di kebela ku Dyisas di gumlansangla kenen, nun gsitongla satu lagi salu
    di syudad mdà di banwe Sirini dnagit ku Simon. Fdu kenen di lagad. Na nlegesla
    kenen mebe i krus Dyisas na ftadolla ku Dyisas.
  mbs-mbs: Penga niyan, inibing te sondalo si Jesus lekat te balay i Pilato. Kidoen
    te dalan, kinità dan se tege Sirene ngadan din si Simon kaling dimateng lekat
    te saka. Lineges dan sikandin neniang te kros aw timetondog ki Jesus.
  tof-tof: Gazirr pama Yesun nóma idódnóp, kwat-kwat Saemonón amigóp, Saerrin wirri
    basirrdügab pam, Zerrusalem wirri basirrdüzan bangrilürr madmad kabedógab. Oya
    tupodó krros we emngyelóp, ódódóm Yesun solkwat.
  cme-NT: '*Pilatiŋ hãa-ba Yesu‑i, sorosibaa baa biɛ baŋ ka gbuŋ-yoŋ *daaŋgu maŋ
    nuɔ‑i a haa-ku hã-yo, aa naa ta baa-yo da ba ka ko-yo. Baŋ kãŋ hũmelle-na,
    baa suu baa Sirɛniyiɛŋo naŋo hilaa suoŋ-nu. Ba bĩ-yo Simɔ. Baa bel-o haa daaŋgu‑i
    hã-yo, aa ce u cu Yesu huoŋ-nu.'
  sus-sus: E to nu Isa xaninfe, e naxa Simɔn Sirenika li, a sofe taa kui keli daaxa.
    E naxa a suxu, e wuri magalanbuxi sa a fari, a tan xa a xanin Isa bɛ a xanbi ra.
  pon-2006: Irail eri ale Sises oh kahluwaieisang nan kahnimwo; re ahpw kasaingedi
    ohl emen nanialo, ede Saimon, mehn Sairihni, me patopatohdo sang nan sapwe likin
    kahnimwo. Re ahpw koledi oh itonehng en kapaikada lohpwuwo oh idawehnla Sises.
  dad-dad: Idi Jesus dirou dile fen, Simon Sairini tamal, ĩ yogon fonom isi mog, luwen
    ĩ dale, aa tetek orowa se dife di, faali fe, Jesus dõ fen.
  zab-NT: Chi zénedeb Jesús par icany lo cruzy, gunaazdeb tuby bniety ni zá nez Cirene
    laab bdialáb Simóny. Zectisy ni záb nez lo guiix ax gunabeedeb laab par gucnéb
    biaab cruzy xte Jesús, guzanaldnébny.
  jae-jae: Êsêac sêkôc Jesu sêja e sêkam ŋac Kureneŋa teŋ tôŋ, ŋaê Simon, taŋ aŋga
    kôm gêmêŋ naŋ, ma sêu kakesotau gêsac eŋ gebe êôc êndaŋguc Jesu.
  ksd-ksd: Ma ba dia ben vaarike pa ia, dia al vovo pa tikai, a iangina Simon, a te
    Kirene, i pot mara ra gunagunan, ma dia puak tar ra bolo tana, upi na puapuak
    vamur ia tai Iesu.
  msm-NT: Dajun daeha si Jesus to mgo sundayu su igyansang duon to krus. Pagpanow
    dan, ingkatagbu dan to otow no taga-Cirene no iyan ngadan si Simon no napuun diya
    to hilit. Pigpogos dan sikandin to pagtiang to sikan krus aw pasunu-a ki Jesus.
  myk-myk: Ba pʼa gaaŋi ni Yesu ni wu takorogo ki ni wɛ, na shɛ saha ni ná wa ni wee
    ya yìri wu kɛrɛyɛ ni na doroo. Wee mɛgɛ ki bye na Simɔ; Sirinɛ shɛn wu bye wii.
    A sɔrɔsii pʼi wee karamu wʼa Yesu korikoritige ki lɔ na taha wu fɛni.
  sbe-sbe: Iyala tamowaidi Yesu se woyai se laulau kabahesataulona magaina hesabana,
    na Simona, iya Sailini tamowaina, koya unai ye uyoma, na se lauhelili ede sataulo
    wa se tolesae dabayalona unai na Yesu ye hemuliwatani.
  mcr-mcr: Qu Jisasi Ique ätuma äwäpu, ämaqä Saimonä Sairinisaŋä iqu, aŋä-himqä iuŋqä
    tä pätqätaŋgi a äkiqätäpu, zä-huätatä huŋqe, ique quamä äwiwätäpu, “Jisasi Ique
    qänaki wivändiyä” ätukuwi.
  cux-NT: Taachí cueⁿ'e yā cuaaⁿ cyúúní miiⁿ ndúúcū Jesús miiⁿ, soldados sta'á yā
    'áámá saⁿ'ā yeⁿ'e yáⁿ'āa Cirene chi nguuvi sa Simón. Saⁿ'ā miiⁿ ní yúúní canuuⁿ
    sa chi cueⁿ'e sa cuɛɛti. Soldados a fuerza di'cuíítu yā Simón miiⁿ chi candɛ́ɛ
    sa cruz yeⁿ'e Jesús miiⁿ ní cueⁿ'e sa cuaaⁿ daami Jesús miiⁿ.
  tur-YTC: Yeşua’yı götürürken, Kireneli Simon adında bir adam kırdan geliyordu. Onu
    Yeşua’nın çarmıhını taşıması için yakaladılar. Yeşua'nın ardından çarmıhı ona
    yüklediler.
  san-ITR: atha te yIshuM gR^ihItvA yAnti, etarhi grAmAdAgataM shimonanAmAnaM kurINIyaM
    janaM dhR^itvA yIshoH pashchAnnetuM tasya skandhe krushamarpayAmAsuH|
  bel-N: І як вялі Яго, узяўшы нейкага Сымона Кірэнэйца, які ішоў з поля, усклалі
    на яго крыж, каб нёс за Ісусам.
  sch-sch: Hanchu, râlmingeiin Jisua an tuonga, an se lâiin a riming Simon Cyrene
    mi khosûng renga khopuilien hong pan an tonga. An sûra, khros an min ruputa,
    Jisua nûka an min lôna.
  mic-MIQNT: Ge's sma'gnisg ejigla'la'titl Se'susal gjigang, na a'sugua'titl ji'nmul
    ta'n wejgu'elitl. Ula ji'nm teluisit Simon aq tleiawit Sailin. Na sma'gnisg goqqwa'la'titl
    aq gisa'la'titl pemapilmlitl gujjiewei ugtejg Se'susal.
  huu-NT: Jesúna soldaduaɨ oni uitemo, Simón raillamɨe dɨga dafaɨfidɨmacɨ. Naimɨedɨ
    Cirene railla enɨrue imɨe. Jerusalén onifemona bite. Jesús jɨnafona naimɨena cruzna
    rocaoicaida sonotate.
  jiv-NT: Jesusan jukitiasa pujuiniai̱ Serini nuṉkanmaya̱ Semuṉ ni pépruri̱ya̱ Jerusarénnum
    yama jeamiayi. Nin achikiar, Jesusa krusri̱ ayantkar “ni ukuri̱ wetá” tiarmiayi.
  otm-NT: Nɛ nubʉya, bi ts'ixa ra Jesús bʉ ndehnini. Nɛ bin c'athʉ n'da ran 'yohʉ,
    í Simón, ra mɛngu bʉ ra hnini Cirene, ngue ní mba bʉ ja ra hnini Jerusalén. Nɛ
    bi fɛnt'i nɛ bin japi da duspa rá pont'i ra Jesús.
  dah-dah: Be, gwaha yinkeb fuleŋa mar beleŋ Yesu go tukuŋ kuruse hende mayteke kami
    yeŋ tukuŋ hinhan. Yesu goyenbe kurusemiŋ tuluŋ teŋ korkor irdeya kuŋ hinhin. Be,
    fuleŋa mar beleŋ Yesu go bul irde Yerusalem siŋare kateŋ yeŋ kamyeŋde gor teŋ
    kuŋ hikeya belenbe al kura Yerusalem bana hurke yeŋ waŋ hinhin. Yeŋ beleŋ waŋ
    al buda go fole yirde hikeyabe fuleŋa mar gore keneŋbe tanardeb, “Yesuyen kuruse
    ga faraŋ urde teŋ gama ira,” ineŋ parsay po iramiŋ. Irkeb kuruse goyen teŋ Yesu
    gama irde hinhin. Al gote deŋembe Saimon, irde Afrika naŋa kuruŋ bana goŋ niŋ
    taun kura Sairini niŋ al.
  tnk-tnk: Naruaɡən me nəha həiri Iesu, mhəier ia taon, mhətoni iəmə Saerin riti nəɡhɨn
    nə Saemon. Ruku pen ia kwopun riti iruə mauvehe ia taon. Irəha həkwtəmhiri in,
    mhəmri pen nei kamarkuaui səvəi Iesu ia nuran, nənə mhəkeikei min mə trəvrani
    mukurirə Iesu.
  kpr-kpr: Ne Iesu budo ise, Sairin embo genembo eni javo Simon, Jerusalem ghe ira
    buvurutiri tafuseri. Tambu sandido setero, nu Iesu da korosi fumbudo, Iesu da
    amboda isira.
  san-IAS: atha te yīśuṁ gṛhītvā yānti, etarhi grāmādāgataṁ śimonanāmānaṁ kurīṇīyaṁ
    janaṁ dhṛtvā yīśoḥ paścānnetuṁ tasya skandhe kruśamarpayāmāsuḥ|
  nho-nho: Te saaita Jesus ni taakina naa soldia te kaaman Rome ki toa no taia raa,
    laatou ni ttiri te tanata haka Sairin, tana inoa ko Simon, e hanake ki loto Jerusalem.
    Naa soldia naa ni ffuri atu no tauhia laatou te tanata naa no hakapiri atu te kros raa
    ki ana aamona no vanaake ki ssau te kros raa no hanatu vaamuri Jesus.
  gym-NT: Abti Jesu jänikani mda müre ketadre krusobtä angwane, ni Cirenebo kädian
    nämane Simón nämane Jerusalén bäre, jataninta, nükani ngätäi bentre ji ngrabare
    angwane, kruso mikani Simón kötärä nitre rükäkwe abko nikani ngwena Jesu jiebti.
  azg-NT: Xjen na tyeyꞌon sondaro Jesús na ntꞌionhan jon tsonjnꞌaan, tꞌuehan ncüii
    tsꞌan na jnan jndëë, tsan na jndyu Simón, juu juu tsꞌan tsjoon Cirenehin. Nque
    sondaroꞌñeen jntꞌahan na quichu tsanꞌñeen tsonjnꞌaan na cantyja juu toxenꞌ Jesús.
  bhd-bhd: ज़ैखन तैना यीशु नेइतां च़लोरे थियो, त तैनेईं शमौन कुरेनी ज़ै एक्की ड्लोंवेरां
    ओरो थियो, ट्लातो ते क्रूस तैस कां छ़ूने जो दित्तू, कि तू ई क्रूसे छ़ुइतां यीशु
    पत्ती च़ला।
  too-NT: A'xni'ca' ixtalē'mā'na Jesús para nataxtokohua'ca', tachi'palh kalhatin
    chi'xcu' a'ntī ixuanican Simón lā' xala' nac Cirene. Xla' ixtanūtēlha nac xcānsipej
    Jerusalén lā' sāmācu'quī'ca huan cruz lā' māstālīca Jesús.
  ind-AYT: Ketika para tentara membawa Yesus pergi, mereka juga menahan seseorang,
    yaitu Simon dari Kirene yang baru datang dari desa. Para tentara meletakkan salib
    Yesus di pundaknya dan menyuruhnya memikul salib itu di belakang Yesus.
  cjo-NT: Ari ragaeyanakirini Jesoshi janta ikentakoterinta, ikinanaki awotsiki. Itonkiyoteeyawakarini
    shireenejatzi iitachari Shimo. Ipoñaanaka owantsiki. Ari romperatawakari joraaro
    inatanakiniri Jesoshi koroshi, rowaga ikentakotantyaarira. Royaatapaeri itapiiki
    Jesoshi.
  nsn-nsn: Gisitir tamatang uiliatung ka uoum keip tang Iesu, kara la. Kara kusa kout
    tar tamata ra kilain tang Saimon ger peng Sairini. Inggon e lang laha i Jerusalem
    e la tur tar pang giamehenar pang uan, doho tamatang uiliatung ka uahuata tatanono
    tar korose ke huatahia i muduhia tang Iesu.
  san-DEV: अथ ते यीशुं गृहीत्वा यान्ति, एतर्हि ग्रामादागतं शिमोननामानं कुरीणीयं जनं
    धृत्वा यीशोः पश्चान्नेतुं तस्य स्कन्धे क्रुशमर्पयामासुः।
  tna-NT: Da su beju Jesús dusutana huecuana tu curusu su etata puji. Edusutahu huecuana
    su, piada deja Simón banime soldado cuana inatana. Tueda deja da Cirene yahua
    jenetia puina. Tueda cuatsasiatana soldado cuana ja curusu pamapata puji. Da su
    tuahueda Jesús tije curusu mapatana.
  lid-lid: Eme iri lau ta bahun badu Rom sirini Jises ili le badeh, iri ndruni ndramak
    ari nyaran Saimon badu kon Sairini. Iy edek udu kon munyak tinan eme. Eme iri
    tawi iy, atehei kei tondreh i kasen ma iy bwese udu hamon ta Jises.
  wim-wim: Anpalana, than soldiers al-alangana Jesus.an yoon kalin nunanga. Than kanan
    iiy-iiyin-a, than pam namp Simon uwin nunang. Nil Simon.ana aak Cyrene punchan,
    aꞌ nil aak kangkam wamp aak piꞌanakan. Than mamin nunang, aꞌ yuk wuuyan Jesus.antaman
    picham nungantamang wunpin aꞌ thaachin nunang yuk wuuyanan kalow, koy-koyyuw iiy-iiyow
    Jesus.antang.
  zga-M: Valivelikhug'elekha, vakhamwibata umunu yumo alikhutambuliwa Simioni uvakhukirene,
    akhumilekhukhilunga, vakhatwekha ikhidamig'ania, au khukhoga u Yesu.
  yom-yom: Bu baba kunnata, babuila mutu wumosi dizina diandi Simoni muisi Silene
    ku nsitu kuandi kaba. Bankuika kanata dikulusi, ku manima ma Yesu.
  san-SIN: අථ තේ යීශුං ගෘහීත්වා යාන්ති, ඒතර්හි ග්‍රාමාදාගතං ශිමෝනනාමානං කුරීණීයං ජනං
    ධෘත්වා යීශෝඃ පශ්චාන්නේතුං තස්‍ය ස්කන්ධේ ක්‍රුශමර්පයාමාසුඃ|
  yut-yut: Emat amɨn da Yesu abɨdaŋ aŋaŋ kosiron kɨŋakwa amɨn kɨnda kokup papmon kɨk
    do apban kawit, mani Saimon, uŋun Sairini kokupmon nani kɨnda. Saimon gen tebai
    iyɨŋek tɨlak kɨndapni kwapmɨkon yɨpba guramɨgek Yesu yolban kɨwit.
  grc-BYZ: Καὶ ὡς ἀπήγαγον αὐτόν, ἐπιλαβόμενοι Σίμωνός τινος Κυρηναίου, ἐρχομένου
    ἀπ᾽ ἀγροῦ, ἐπέθηκαν αὐτῷ τὸν σταυρὸν φέρειν ὀπίσω τοῦ Ἰησοῦ.
  cpc-NT: Ikanta jagaitanakiri Jesús, itonkiyotaitakari iitachari Simón poñaachari
    Cirene, ari jariita irirori ipoñagaawo jowaniki, ishintsiwintaitakiri inatanakiro
    impaikakoitantyaariri Jesús.
  nhg-NT: Hua otiebicaque ca queyöhuac. Ocaseque sente tlöcatl itucö Semu, de inu
    nación de Cirene, öque huölöya de ipa caltientle. Oquetlölejque ipa yaja inu corujtzi
    para ma quebica tiecuetlapa Jesús.
  nya-nya: Ndipo pamene ankapita naye, anagwira Simoni wa ku Kurene, amene ankachokera
    ku munda, namusenzetsa mtanda namuyendetsa pambuyo pa Yesu.
  ngu-NT: Ijcuac cuicaticatcaj Jesús para conmajmasohualtisquej ipan cojnepanojli,
    oquinahuatijquej se tlacatl itoca Simón yejhuan chanejquetl catca ne Cirene. Yejhua
    ohualeu imijla. Oquichihualtijquej ma quimama on cojnepanojli ne icuitlapan Jesús.
  kup-kup: Tahapuh paru Iesu nonoroh basoohan aban nap pim abatao Saimon pop pi Sairini
    zeisikanañap zei ahö potakaz sapanez hat emoohan nonoroh paru bavizahapuh ñai
    abanari pi bahapuh Iesuz zir meñelet pim eñatak sohopanez mañahan ñelet tokat
    sooh.
  jid-jid: Ba nji hi, na zu vu guri inde ma Siman Bakurane, a rji ni gbu siye, u ba
    ban giciyen gran ni wu gba, ndu nji hu Yesu.
  wmw-wmw: Sambi, pawanlongoze Insa, munjira wakinkola mwananlume wakwitiwa Ansumani,
    ákiwa nKireni, akiláwa masamba. Ewo wakinsukuza nsalaba wa Insa mmaweya, akinfulata
    Insa.
  gmv-GGM: Istika Yesussa oykki ekki birshin Qarena geetettiza katamappe issi Simoona
    geetettiza addey hahoppe yizaysa demmida Yesussay kaqqistana masqale koca izi
    tookkidi Yesussa kaallana mala woliqqathida.
  ssg-ssg: Ti teka unaui Pailat ti hile hakahitawa Jises, lato apatuini tel seilon
    axan Saimon nahih hahaniwa taon. Ape lato lungei i kau usiai Jises teik kros ti
    Jises kakau.
  zpo-NT: Zee mbe re xaa Jesús, nu lee tub xaabyi le Simón xaa yezh Cirene nyaad ngwa
    wen, zee mnabeyy soldad xaa zee wee xaa krus cheen Jesús naz tras tich Jesús.
  poy-poy: Pawaweriti wankumjega, waliwoniti na muntu yumu yawamshema Simoni gwa Kureni,
    kaweriti kankulawa muisi na kwingira mlushi. Su wambata, wamtwika lupingika lulii
    kalutoli kumbeli kwa Yesu.
  qwh-NT: Jesusta crusificaq apecarninnam, toparcayämorqan chacrapita shamicaq Simon
    jutiyoq nunawan. Pëqa carqan Cirene marcapitam. Tse nunatam mandayarqan crusta
    catarcur, Jesuspa qepanta apananpaq.
  gaw-gaw: Pilatus nug Jesus daup ep̱elagp̱a me, daup ag Jesus aon gonana, ibp̱a ag
    Sairini ted onig Simon anidp̱ig. Nug ab dimiṯimnu uḏia, ab oḵaip̱a noḵunu doodo,
    ag nug duṯunna hena, ad emaitak aon, nug gugap̱a meeg, nug mawa, Jesus dim lamiṯa
    uḵom.
  nca-nca: Asa kuma unindo Yesu re uyaroqo, uni ka ŋuya towaŋgurí. Uni ŋu Sairin yendé
    moŋgo, owí muko Saimon. Enendo siku noŋgo mahero yendémo owero taró. Asa uni ŋu
    toworo tipiriri re inoyi koroworo tukú Yesu howaró.
  zpz-NTPP: Na ornu za nu dey Jesuuz nu caa dey mi lo cruuz, orzeꞌ nez nu za dey bdzeel
    dey tub mbecy Cirene nu la Simo̱o̱. Yu zeꞌ bruuy ngush yeed yu. Orzeꞌ pshet yaa
    dey yu. Orzeꞌ briib dey cruuz nim yeñ yu. Orzeꞌ bicy dey nu guy cruuz zeꞌ cha
    cay ich Jesuuz.
  mkj-mkj: Jounpeihok kahlwahjang Jesus nehn kahnihmmwo, irai doaroahdi woal men pohn
    allo, oadoa Simon, mihn Cyrene, ma allaluhdo jang likin kahnihmmwo, irai kioang
    ih en wahda lohpwuhwo alu mwerin Jesus.
  zac-NT: Iurë biaꞌa rall lëꞌë Jesús nezë parë gati më, gudëdë tubi nguiu lë Simón,
    më guëꞌdchi Cirene. Zeꞌdë guëzëll lachi. Ra suldadë gunaꞌzi lëꞌë Simón parë guáꞌall
    cruz nezë tëchi më.
  kyg-kyg: Avaleliꞌa neꞌvagenoꞌaeꞌmo Saimoniꞌa Sailini taonifi vekamo kahaufilagatiꞌmo
    neꞌegeꞌa fotu nehuꞌapaeꞌmo atafauꞌneꞌa malipu yosamo aliꞌa agiꞌnaleꞌmo kofiꞌa
    ateꞌnageno alino kofilino Yesu akame huno uꞌniye.
  kmk-kmk: Utdiya mangidaldallayan da kan Jesus, naabat da si Simon un iCirene un
    nanligwat sit kapappayawan. Kinakma da ot impabukud da kan siya dit kulus asida
    impatung-ud kan Jesus.
  cao-NT: Ori cruz Jesu mëpipama tsi quiha joni, naa Simón Cirene icanai ca qui ja
    tsamicaniquë Jesu cruz iati. Jerusalén qui jicohi ja ini quiha, ja tsamicaquë
    no. Jabi jahá cruz ja janacani quiha Jesu cho iati.
  bbr-bbr: Rom akan marai roat akas Jisas am äpäs opok wäun apu opok imäi potona potona,
    kar ro ko Sairini menas näu mena tonaun kowon. Kon enip Saimon. Apu opok tararia,
    sakau atea Jisas nukasar kon am äpäs ämäi potowon kiro oianik, Saimon ämäi muruna,
    Jisas tainori potowon.
  inb-inb: Ña Jesusta llugsi­chi­na­kus­ka­pi­ka, Sirene pui­blu­manda Simón suti
    runata apir­ka­kuna. Chi runa, chagra­manda­mi chaia­mu­kurka. Paitaka Jesús mar­kaspa
    apa­kuska krusta marka­chir­ka­kuna; chasaka, Jesusta kati­chin­ga­pa.
  hrv-hrv: Kad ga odvedoše, uhvatiše nekog Šimuna Cirenca koji je dolazio s polja
    i stave na nj križ da ga nosi za Isusom.
  box-NT: Bìo ɓa ɓuan o Yeesu wàráa, á ɓa vaá fò mín làa Sirɛɛna nìi ɓúi
    na ɓa le Simɔn, ò o ló hã mana yi lua. Á ɓa dásíwá wìira a ɓueé séenía
    lè ho kùrùwá, ò o bèráa o Yeesu mɔ́n.
  ote-NT: Y de bi tsꞌixa ra Jesu pa dra pontꞌi, de má ꞌñu bi nthɛui ꞌnara ꞌñøhø mrá
    me Cirene mrá thuhu ra Simu xqui menga ja ra mbonthi, go gueꞌa̱ bri japi bi duxa
    ra pontꞌi ne bi ꞌmɛfa de ja ra Jesu.
  wnu-wnu: Yisas wurit isa mot isub qataben gamir eng Sairini munon ger unum Saimon.
    Wo diab ginam aib eng isib at igoai. Ende gab ne Yisas nam togoramor eng nob bai
    qamb end qamat qamarari wo bo ba Yisas toat isorei.
  zam-NT: Co'se' nda no mèna Jesús par que' mèna Jesús loo cruz, ale mbree mcà mèna
    thìb mbi' co' ngòc mèn che'n làaz mèn ciren. Mbi'a ngro' lèe Mon. Le'pe' ndxàc
    con'a ndye'th mbi', ngua mbi' huan. Ale asal too mbi' mèn co' nda nque Jesús loo
    cruz, mnibe' yèe mèna loo mbi' par hue' mbi' cruz che'n Jesús no tyoo nque mbi'
    xís Jesús ned nda Jesús.
  zyp-NT: Zisu cawh raekeh sahlo tah seikhui he ka, langpui letah khuatei lang tah
    khua a va tlongpaw Sairin khuapaw Simon khah tle he ka, khraws cawh a cung lekhei
    khing he ka, Zisu hninglang khei aa puhsah lai.
  sey-NT: Ja̱ maca Jesure que̱jaꞌquëre sajëna, Cirene aquëpi Simón hueꞌequëpi sa̱ñope
    daina, ti̱ꞌani tse̱ani cua̱ñehuë, Jesure que̱jaꞌcore cruzu hueꞌequë saja̱ꞌquëre
    cajë Jesupi duꞌru saina.
  nvm-nvm: Areme e Romko buon e azi keoijo iji bun uri Jesu afem kuros kanakuai vain.
    Bun afem unam ijia vako ijia bu e Saimon ar Sairinko iji fu ai be areme una Jerusarem
    vakafa roko iji bien. Ijefuon e azi keoijo iji bun uri kuriaireme kuava fu Jesu
    ifejdame kuros abe vain.
  mps-mps: Te enesigi bidi dabe augwaligo Jisasbolo aga elabo ni pedai tola olama,
    tama aga tolasa pai, te aga elabo pesageba. Tama augwali Jerusalem be nani taga
    sobadi, tomode te bidi me nogi Saimon augwaligo suali. Te bidi aga page bulu Sairini,
    tama megi aga Jerusalem tomoba painogo sobadi, tama te enesigi bidi dabego te
    bidigo Jisas tau selama, te ni pedai tolao wai. Tama geasa pelama, te bidigo te
    ni agai nagede tolama, Jisas wali pai.
  seh-seh: Mukhankwata iwo, akakamiza mamuna m'bodzi akhacemerwa Simau, wa dziko ya
    Sirene, akhabuluka kumunda, mbankwatisa ntanda pa phewa pace toera aende nawo
    n'nduli mwa Yezu.
  pab-NT: Hatyaoseta sorarenai xaneha Jesus kakoa. Hoka ahotyaho ahalakoatyaha hatya
    haliti, Simão nexarexe, wenakalati Cirene yere, maseta ene tyohitita. Hoka otokaha
    Simão hoka atyalihose xaimaholotyaka kolatyaka aokaha ihiye hoka Jesus xema xane
    aokaha.
  llg-llg: Basa ndia, boe ma ala hela leni Yesus neni kota Yerusalem deak neu. Leu
    dala laladak boe ma ala latonggo lo hataholi esa neme kota Kirene mai, nade Simon.
    Ana bei fo neme kota deak mai. Ala lakasetin, fo ana luꞌa Yesus ai ngganggen,
    nggati Yesus, de laꞌo tungga Yesus dean.
  kyf-kyf: Da wa -yɔ -Zezu mɩa mnɩda, 'ɩn Silɛnɩyu 'Simɔɔ, wa -yɔ -mɔɔ yia gbeli,
    -zugba ɔ bhʋ kpaa. 'Slʋja yia ɔ kpa, 'ɩn wa yia ɔ -Zezuu su -blɩgba 'wʋlapalɩ,
    ɔ 'ka we ɔ 'bɩ kwa.
  tpi-tpi: Ol soldia i bringim Jisas i go, na ol i lukim wanpela man i wokabaut i
    kam na i laik i go insait long taun. Ol i holimpas dispela man, nem bilong en
    Saimon bilong taun Sairini. Na ol i putim diwai kros long sol bilong en, na ol
    i mekim em i karim i go bihainim Jisas.
  mih-NT: Tacuan ta i quihin zandaru sii ra Jesús ta cuahan ra sihin ra. Ta i tɨɨn
    zandaru sii minoo ra ñuu Cirene. Simón nañi ra. I quita ra sicuhu, ta vasi ra
    ñuu Jerusalén. Ta i zacuizo zandaru cruz ra Jesús sii ra, ta cuahan ra sata ra
    Jesús.
  qvh-NT: Saypita Jesusta crucificayänanpä apaycäyaptinmi marcaman yaycuycänä Cirene
    marcacho tag Simón. Sauraga Jesús apaycashgan cruzta paytanami umrusiyargan Jesuspa
    guepanpa apananpä.
  kms-kms: Rom kin ami Jisas mitanyi mo mo di wuti iri te Jerusalem nar no yamb nandi
    muqoind di mait nase di kruse Jisas niraq kin te mitaqwi, ni muang wughe niraq
    Jisas nde dobu naru. Wuti te ni nyamb Saimon, ni Sairini kin.
  agn-agn: Asing ekel da nira si Jesus para ilansang, may nabagat nirang tatang taw
    ang nagalin ong bokid. Na si Simon ang taga Cirene. Inawidan nira tanandia, ig
    pinatakan ong nandia tang kros ang dadaton ong ni Jesus.
  nhi-NT: Ihcuac ocuicayah Jesús icsohsatiueh, ocnamiqueh se tlacatl itoocaa Simón,
    naquin opouia itich in ueyi altipetl Cirene, yeh oualaya den acaual, uan ocmemeltihqueh
    nicruz in Jesús uan octiquitihqueh mayaui icuitlapan.
  ttc-NT: B'ix ya ma xik in te Jesus, at tuq jun xjal tzajnaq tuq tuj k'ul, Simon
    tb'i, tetz aj Siren tuq, b'ix oxik in alajwers tzan txik tiqa' te krus twi' tq'ab',
    lapik ti'jx Jesus.
  dan-1931: Og da de førte ham bort, toge de fat på en vis Simon fra Kyrene, som kom
    fra Marken, og lagde Korset på ham, for at han skulde bære det bag efter Jesus.
  kwj-kwj: Wowani Jisas ni wu ye ki wu raꞌaindau numbo ki Sairini ko kipe hima fori,
    Saimon, rini ni ya wu toro. Saimon rini ri ko cheche ri andosini Jerusalem ko
    laka tokwe ri raru kinani apambwa taro. Wosini Jisas ri me yapweke ti wamwaꞌangu
    tenge rihi tiki wu owesiwani ri kichani Jisas ni sirinani ya ri i.
  vie-OVCB: Trên đường giải Chúa Giê-xu ra pháp trường, họ gặp Si-môn, người xứ Ly-bi
    vừa từ thôn quê lên Giê-ru-sa-lem, liền bắt anh vác cây thập tự cho Chúa Giê-xu.
  kze-kze: timúwasa i-kwáásí Ísumba áí'maesa kumbá moóráwai Sáíríni-naopakewai áwí'a
    Sáímoni kwemá Yérúsaremu-naor-ampa'a túwasa i-kwáásí tátoresa Ísumbo tuvuwónááon-taima
    áúgwaatarankesa sésa Ísun-ánaaemba tiyó suwaná mirá úwasa
  lbk-lbk: Idwani, issan cha cha mangikaanan ken Jesus, khinoyodcha nan iCirene ay
    enngachan is Simon ay nalpo id ilit ya cha somkhep isnan ili, sa cha't inpasakfat
    ken siya nan kolos ta iyon-onodna ken Jesus.
  mto-NT: Je̱m tseꞌe cruuzpe̱jtpa du̱yakna̱jkxta vyeꞌna je̱ Jesús, vanꞌit tseꞌe du̱majtsti
    toꞌk je̱ ciréneit jayu, Simón je̱ꞌe̱ veꞌe xya̱a̱j, je̱mts je̱ꞌe̱ veꞌe kam jo̱o̱tm
    cha̱a̱ꞌn, je̱tseꞌe du̱tukpaka̱a̱ydi je̱ Jesús je̱ cryuuz, je̱tseꞌe je̱ Jesús du̱yaktooꞌva̱jkti,
    je̱tseꞌe du̱yakꞌu̱xꞌo̱o̱kidi je̱ Simón ma̱a̱t je̱ cruz.
  bzh-bzh: Deḳo Yesu raḳ medeya, log Simon vu Kurene nahën verup neya in bë doḳ
    na nyëġ böp Yerusalem. Lob dejom yi ahon gedebë ḳelepeḳo* raḳ ya baġë bekerë
    metamuin Yesu.
  guj-2017: અને તેઓ તેમને લઈ જતા હતા ત્યારે સિમોન નામે કુરેનીનો એક માણસ જે બહાર ગામથી
    આવતો હતો તેને તેઓએ પકડ્યો, અને તેના ખભા પર વધસ્તંભ ચઢાવ્યો, કે તે ઊંચકીને તે ઈસુની
    પાછળ ચાલે.
  jvn-NT: Gusti Yésus terus digawa metu sangka kuta Yérusalèm. Nang dalan kepetuk
    wong sing jenengé Simon, sangka kuta Siréné, arep mlebu kuta. Simon dityeluk lan
    dipeksa kongkon manggul kayu pentèngané nang mburiné Gusti Yésus.
  byr-byr: Gamɨnyɨ makwodɨvɨꞌ aꞌmwe pwarɨ Saaimonɨ Saairini mwaalyarɨ galalɨmwanna.
    Sai anga naangeba wɨlaawiaꞌnei tutaanyavɨ kaanya yɨdɨꞌnyɨ. Galalɨmwanna yeva yɨta
    yovihɨrarannɨkeꞌ gamɨre egwevɨ yɨlamarakɨna kyeꞌ yɨkwavamakwoda Jizaazarɨ mɨdɨnna.
  ian-ian: Jisas kat kwutaa kaliga nat kɨta nyan kat vɨndi. Ndɨna sɨ Saimon. Ndɨna
    ngepmamba lɨga Jerusalemat yalɨndɨ, vɨndi. Ndɨ kat kwutaa kiwai kros ndɨna nyambupmba
    taagandi, walalaa kalindɨ. Ndɨ Jisasna kwupmba yiga walalaa kalindɨ.
  hun-hun: Amikor elvezették őt, megragadtak egy bizonyos cirénei Simont, aki a mezőről
    jött, és arra tették a keresztfát, hogy vigye Jézus után.
  mcf-NT: Pidaton, Esus cuesten dectameta, cac sondadon abi dectante cueste Esus buamequimbi
    Simon, Sidene yacnoshon tishaid, chosho bëquedtuidtanquin Esus dectante cueste
    Simon buamiac Esus tsibambëpanëdash.
  kjs-kjs: Nimumi Yesu nipu maa pisimi rabu pa ali meda madaalisimi. Go alina biri
    Saimon nipuna su Sairini giyoma ipuma no adare-para pulalo pisa. Go rabu nimumi
    repena polopea nipuna pasaane mariaasimi. Nipumi mea rumare Yesuna koau-nane raita
    maa pisa.
  mni-mni: Adudagi lanmisingna Jisubu puthokkhibada khunggangdagi sahar aduda changlakpa
    Cyrene-gi Simon-ga thengnare. Aduga makhoina mahakpu phaduna cross adu thonggatlaga
    Jisugi matung innaduna puhallammi.
  yad-NT: Rirya̱ra̱chedanumatiñi̱ Jesús, rureda variy jasiñi̱ ti̱qui vanu, ni̱tiy
    rañi ramiryi̱jada variy yindimyusiy. Ni̱ni̱ vicha̱da Sirénemusi̱, jiryatiy Siimyó̱
    jtyati̱bañi̱. Ribeyada ji̱tara crusiy variy sancha, sa̱tidye nichu Jesús ju̱sirya.
  mxb-NT: Ta noo̱ ndáka ra Jesús kuaꞌa̱n ra̱, ñoó ni̱ tiin ra iin ta̱a naní Simón,
    ta̱ kuendá Cirene. Ta̱ yóꞌo kúú ra̱ ko̱ndii ni̱ saꞌa̱n ra̱ yúku̱. Dá ni̱ chi̱nóo
    ra cruz Jesús doko̱ ta̱a yóꞌo, dá ni̱ kee ra kádo̱kó ra̱ cruz ñoó tákaa ra kuaꞌa̱n
    ra̱ sata̱ Jesús.
  pon-2006A: Irail eri ale Sises oh kahluwaieisang nan kahnimwo; re ahpw kasaingedi
    ohl emen nanialo, ede Saimon, mehn Sairihni, me patopatohdo sang nan sapwe likin
    kahnimwo. Re ahpw koledi oh itonehng en kapaikada lohpwuwo oh idawehnla Sises.
  maq-NT: Hane xi cjuicojo sindadu Jesús ne, ngajan ndiya jan cavechútáha xu cha ngu
    me xi hmí rë Simón tsëhë nandya Cirene, xi nduva xu me quiji me nguijña. Hane
    cafaha xu sindadu jan me, catsicaniji xu cha me cru xi cjue me cojo hacutjin cjui
    Jesús.
  hto-hto: Jesús íaɨoɨ coráɨailla llezica Cirene énɨe ímɨe Simona llaɨtádiaɨoɨ; Jesús
    uiga cruz íena uitátatiaɨoɨ. Afémɨe jino jacáfaɨmona jófuemo bite. Jira Jesús
    rocaca cruz Jesús óodana uitátatiaɨoɨ.
  por-BRBSL: Quando o levaram embora, pegaram um Simão de Cirene, vindo do país, e
    colocaram a cruz sobre ele para carregá-la depois de Jesus.
  ces-NKB: A když ho odváděli, chytili nějakého Šimona Kyrénského, který šel z pole,
    a naložili mu kříž, aby [ho] nesl za Ježíšem.
  cui-cui: Poxonae Jesús cataunxuae caenapoinchi tʉpa peexanadutsinexatsi naetotha,
    pebin waetabatsi, soldadomonae waetaba. Bapon pewʉn Simón, Cirene tomarapin. Bapon
    wexua werena pona. Bapon peutucuratha tabotsicatsi naeto, xua pecaponaenexa Jesús
    peputha tatsi.
  boj-2014: Naŋgi Yesus osi giloqnsibqa gamq di tamo bei walwelosiq Jerusalem aiyeqnaqa
    a turosib ojsib Yesus aqa qawarq dena ŋamburbas yaiyosib tamo di yonabqa a kamba
    qoboiyosiqa gam na Yesus dauryosiq giloqnej. Tamo di aqa ñam Saimon. A Sairini
    qure qaji.
  eng-OEBUS: And, as they were leading Jesus away, they laid hold of Simon from Cyrene,
    who was on his way in from the country, and they put the cross on his shoulders,
    for him to carry it behind Jesus.
  eri-eri: Ariya oota fai nere Yesus haudu goi bode, Sairiniha fai ete unyi Saimon,
    no golodu mai taon huwanya goyona ono gainga uredu bode yaasu tuwane. Onodu nauge
    abalakawou tedu aulemu tuwanenga, Yesus mogo tagawai.
  aly-aly: Ikwer-penh artwa ahawarr-rnemel Jesus atnwenhew atyetyart Pilate-wenh warl-they.
    Rernemap artwa anyent-anem rlwatew, Jerusalem-warlarl apetyenh apmer ingwer-they.
    Simon-arlap ran, apmer Cyrene-areny. Rernemap renh antwerrkew, ilanthemel arwerl
    katy akngeyew Jesus-ew. Jesus arrwekelarl alhenh, Simon-el ingkern-theyarl apenteynenh
    arwerl-akertel.
  wiu-wiu: Nitikale aua pokoika Sairini take ago Saimone tayo lono kawa nome kotukale
    dekoa motaneya. Nipa one mukitike eina lekane yomo aukakete ekete Yesu i ago namolo
    kawa pomotono, iyapa neme lia aua notokamene wa dekoa moa aukaneya.
  swe-swe: Medan de förde bort Jesus [mot Golgata] tog de tag i en man, Simon från
    Kyrene, som var på väg in [till Jerusalem] från landet. De lade korset på honom
    och lät honom bära det efter Jesus. [Enligt romersk lag kunde statsanställda tvinga
    vem som helst att bära deras bagage och utrustning en romersk mil, 1,5 km. Simon
    var född i staden Kyrene i Nordafrika. Eftersom han namnges, var han antagligen
    en kristen, eller blev det senare, se även .]
  cth-cth: Jisuh teh ransanaw ni a ceikhai awh navah, Sairen kho e Simon ka tho lahun
    e hah a hmu awh teh a man awh, hateh thingpalam a hrawm sak awh teh Jisuh hnuk
    a kâbang sak awh.
  mti-mti: Mu me auwag amomewa, Sairin apan iviwa Saimon me at meuma apa oniviwa mu
    auya. Mu yoma korosi oieve baraug diyag waya. Me aug Iesu amave yoine.
  pad-NT: 'Hari. Oniaroa, Jesu-ra ai vavaniha''aha adani Pilatos kasorara. Avikhana
    kaba''i, vakaragarari''aha ada Simão. Cirene sidaji kaija''arini ada. Amasia khana
    vanoki''aha, vagathi''aha, vani''aha: —Ivani, Jesu-ra kakaiba''ahi hihida ava
    akasanakhamaki — sorara vani''aha ada Simão. Oniaroa, Jesus naothia ava akasanakhamaki-ra
    avikasiagaki ada Simão.'
  twi-twi: Wɔde Yesu rekɔ akɔbɔ no asennua mu no, wohyiaa Kireneni bi a wɔfrɛ no Simon
    sɛ ofi afum reba Yerusalem. Wɔkyeree no, hyɛɛ no ma ɔsoaa Yesu asennua no wɔ ne
    kɔn ho dii nʼakyi.
  hlt-hlt: Anih te a khuen uh vaengah Kurena Simon te lohma lamkah ha pawk hatah a
    tuuk uh tih Jesuh hnukah koh pah ham thinglam te a tloeng pauh.
  tbz-SIM: Kɛ̀ bɛ̀ ńkɔrinɛ̀ Yesu kɛ bo bɑɑkɛ́, kɛ́conɛ̀ Simɔɔ Sidɛnni ɛì kóò nìtì
    mɔù kòò kũntiní kupɑku, kɛ̀ bɛ̀ɛ ò pĩ nkóò tou nkudɑpɑ̃ɑ̃tí, kòo nkù tɔ kɛ tũ
    nYesu.
  san-GUJ: અથ તે યીશું ગૃહીત્વા યાન્તિ, એતર્હિ ગ્રામાદાગતં શિમોનનામાનં કુરીણીયં જનં
    ધૃત્વા યીશોઃ પશ્ચાન્નેતું તસ્ય સ્કન્ધે ક્રુશમર્પયામાસુઃ|
  amx-amx: Atwenh-atwenh mapel Jesu renh Jerusalem-eng keth-warn tjey-angek, ntwerlkeh
    arrernetjeh-anngernt. Inang artwang nyent arek ularr petjerleh, arreny kwerenh
    Simon. Rang artwang mer Cyrene-areny anek. Atwenh-atwenh mapel Simon renh rrkwek.
    Inang ntwerlk kwer-arleh tjwenek, renh twernemel, ntwerlk renh Jesu-eng anharrel-ayeng
    angerl-apetjeh.
  ake-NT: To' uya arɨ koro'tau, ka'pon, Sairini pon Saiman itese', a'si'pʉ to' uya,
    Surusiran pona tʉutɨsen tʉmainarʉ awonsi'kɨ. Mɨrɨpan ena' kurusu' nonka'pʉ to'
    uya ato' pe iya Sises e'ma'pʉ pe.
  qvn-NT: Jesusta wanuchipäcunanpag nä aywarcayächiptinmi, aywayämunag pampapita juc
    runa Simón jutiyog. Payga cara Cirene marcapitam. Paytam charircur cruzta apachipäcura
    Jesuspa guepanta.
  tku-NT: A'cxni' ixtalē'mā'nalh Jesús nataxtokohua'ca', tachi'palh chā'tin chi'xcu'
    tī ixuanican Simón ē xala' nac Cirene. Xla' ixtanūtēlha nac cā'lacchicni' Jerusalén
