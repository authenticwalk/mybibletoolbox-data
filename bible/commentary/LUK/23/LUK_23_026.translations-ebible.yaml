    fa'asia nga lefu mai gula 'i maa. Ma gila ka arua no'o nga 'ai folo 'i goulolona
    ma gila ka su'unge'enia fana 'ani ngaria 'i burina la Jisas.
  ded-ded: Wayemmeu wasaingic yeneng Yesu mekemma henggec ngic mong Kirene taonnunac,
    kpara Simong, ye semeng uaunac hau sinnu meficgema yeng Yesuac maripong tofohoudeac
    ngombonggegec tofohoma Yesu modarec.
  ewe-ewe: Esi ameha la kplɔ Yesu yina wuwu ge la, wodo go ŋutsu aɖe si ŋkɔe nye Simɔn,
    ame si nye Kirenetɔ la wòtso agbleta gbɔna Yerusalem. Ale wozi edzi be wòatsɔ
    Yesu ƒe atitsoga la kplii.
  nuy-nuy: Aḏaba naagi-yung wunu-miyn, wunaaṉa-ṉimaa niga. Nga nubagi aynjaabu-nyung
    bagu wurrujung na-nimuwaj-jung Simon, nubagi ana-lhal a-Cyrene-wala-yinyung niga,
    anubani-yung juju…j-gala ni-yanggi, buguni Jerusalem-guy. Nga naagi wunu-bilhargayn
    niga. Anubani-yung na-Jesus-inyung anu-ḏangag, nga naadagi-yung wunu-bilhargayn
    marri wunu-yarrijgini niga, nga nigawi-wuy wunaa-ngu-burriyn, nga niwu-warrgurriyn
    niga. Nga nu-ga-garri-yurangi na-Jesus-guy niga.
  cop-BHC: ⲞⲨⲞϨ ϨⲰⲤ ⲈⲨⲒⲚⲒ ⲘⲘⲞϤ ⲈⲂⲞⲖ ⲀⲨⲀⲘⲞⲚⲒ ⲚⲞⲨⲀⲒ ϪⲈ ⲤⲒⲘⲰⲚ ⲞⲨⲔⲨⲢⲒⲚⲈⲞⲤ ⲈϤⲚⲎ ⲞⲨ ⲈⲂⲞⲖ
