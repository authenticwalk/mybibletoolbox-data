  bjk-bjk: Io, nang idi toxo silien tewe e Jisas, idi toxo töndik e Saimon mee Sairin,
    ewe nang ixo önan kö nuan te ine, ma toxo bulus a sölöxöröp lömö rine ma toxo
    ölölös lo ine rua xikip ma ra muumuu e Jisas.
  msy-2020: Ezɨ mɨdorozir gumaziba Iesus inigha zuima, Sairinin gumazir mam an ziam
