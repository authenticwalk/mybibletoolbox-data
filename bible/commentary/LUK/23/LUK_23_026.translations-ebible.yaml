  buk-buk: Ŋac sêwê Yisu sêsa si, ma yêc seŋ sêtap ŋgac daŋ ŋaê Saimon sa. Iŋ ŋgac
    malac Sairin-ŋga, ma iŋ kêsêlêŋ mbo seŋ akêŋ gameŋ ŋamakê-ŋga bu têŋ Jerusalem
    ndi. Lau siŋ-ŋga sêkôc Saimon ma sêkêŋ iŋ kêbalaŋ a gicso dau kêkuc Yisu.
  pri-NT: Wà tèpa coda roma, âna rà popa pâ Iésu, [âna é kâa i kurucé kêe]. Â ipitirà
    ma pwi jè âboro gée na ville Cyrène, na nee Simona, na é wâjué me gée na aupwanapô.
    Â rà tacoo gooé, ba na é kâa pwicò i kurucé kà Iésu.
  zpq-NT: Na' šlac zjanc̱he'ene' gan' yesote'ne' besyežague' to beṉe' yež Cirene le'
    Simón, za' zeze'e yix̱e'. Na' bosogüe'ene' yag cruz c̱he Jesúsen' na' gwyeje'
    gwda'ogüe' Jesúsen'.
  por-TFT: Enquanto os soldados estavam levando Jesus, Agarraram em um homem chamado
    Simão, que era da cidade de Cirene, na África. Ele estava voltando do campo para
    a cidade. Eles tiraram de Jesus a cruz que tinha estado carregando. Então eles
    a colocaram nos ombros de Simão, e disseram a ele para levá-la atrás de Jesus.
  gwi-NT: Jesus gihłeegihiłchįį. Gihłeegihiijyaa gwiizhit Cyrene gwats'an dinjii,
    Simon oaazhii, kwaiik'it gwachoo ąįį oo'ok gwats'an k'idik łee ąįį adagaajil.
    Giiyąhtsit ts'ą' Jesus tąįį cross ichyaa giiyiłtsąįį.
  gvn-gvn: Jana soldier-soldierangka Jesus juru-kulban. Jana dungan-dungarin, jana
    nyubun dingkar maku-nyajin, burri Simon. Nyulu townbu kadan nyunguwunmun bubumun
    Cyrenemun. Jana soldier-soldierangka Simon karrban, juku Jesusamu cross nyunguwunbu
    bindanga yijarrin, nyungun mambarrin jarra-kulbanka.
  nhy-NT: Nijkuak opéj kiwikaj in Jesús para kimajmasoltiskej itech krus, ijkuakón
    okikitzkijkej se tlakatl de estado de Cirene itoka Simón, katlej owalaya de itlalaj,
    iwan okitoktijkej ma kimama in krus iwan ma kitki ikuitlapan Jesús.
  asm-FB: পাছত তেওঁলোকে তেওঁক লৈ যাওঁতে গাঁৱৰ পৰা অহা চিমোন নামেৰে এজন কুৰীণীয়া মানুহক
    ধৰি যীচুৰ পাছে পাছে ক্ৰুচটো লৈ যাবলৈ তেওঁৰ কান্ধত তুলি দিলে।
  okv-okv: Eto umbuto pahuo da Cyrene embo javo Simon avo da isapa ta mitimite puvutuhunu
    kito taeketo Iesu ta i atahu avo Simon na hondate eto umbaja umbuto koho ta tembeo
    umbuto Iesu ta ambota pambuna.
  mxt-NT: Yucuan ta quehe̱n sɨndaro chi ra Jesús. Ta cuahan ra chihin ra. Ta catɨɨ̱n
    tucu ra chi noo ra Cirene cha nañí Simón. Ra cuan ni cua ndichi ra cha chaha̱n
    ra nu chiqui. Ta sanɨñɨ sɨndaro chi ra, na cuiso ra cruzi ra Jesús ta cuahan ra
    chata ra.
  tzo-NT: Hech yu'un ti soldadoetique laj yiq'uic batel ti Jesuse. C'alal xq'uechoj
    xa batel scruz ti Jesuse, hech laj stsaquic jun vinic. Ja' ch-och batel ti jteclum.
    Simón sbi ti vinique. Ja' judiovinic. Ja' liquem tal ti balumil Cirene sbi. Ja'
    laj yac'beic batel tsq'uech ti scruz ti Jesuse. Ja' baejem ti Jesuse. Patil chtal
    ti Simone sq'uechojbe tal ti scruz ti Jesuse.
  ind-AGS: Ketika para prajurit membawa Yesus pergi, mereka menangkap seorang laki-laki
    yang berasal dari Kirene bernama Simon. Mereka memaksanya untuk membawakan salib
    Yesus.
  omw-omw: Iesusira nyuvata mwihua Iesusira vite viqatama aanraqaa vaisi mpo mwia
    nrutu Saimoniva mwiva Sairininyaava mwiva tokyasairo mwatukya nronra mwiqiara
    vuvata mwia qintorama kye vuaviraavira tita mwianra tiqata, Iesusiva qu tai kyatarira
    vara quqira mwia nraakiara virava uro mwataante, tita.
  yrb-yrb: I uwarama Yesu mune anita. Mune anebitana Sairina orofa amara Saimoni waiyaroma
    are fariro etate i amara Yesunu korosi woufie weita. Eno weitaro i amara korosi
    wourite ema anitaro i amara Yesunu buribi ani.
  maa-NT: K'e̱ nga kiìko̱ Jesús nga kiì sík'en i̱t'aà krò, kitsobà'ñó jngoò xi̱ta̱
    xi tínchrobá‑ne rancho̱‑la̱ xi 'mì Simón xi ya̱ i̱'nde‑la̱ ñánda 'mì Cirene; jè
    kisìk'ajen krò nga kiìtji̱nguiko̱‑la̱ Jesús.
  mcq-mcq: ꞌEjume pu Jesuho ahema vaꞌeme Saimani kaꞌene Sairini orijaho huni ari rene
    roꞌeme pu iji ꞌuname icha kajaho apena pimahe ꞌejahaume apene Jesuni túnaꞌi vaꞌana.
  sus-A: عٍ تٌ نُ عِسَ شَنِنقٍ، عٍ نَشَ سِمْن سِرٍنِكَ لِ، عَ سٌقٍ تَا كُي كٍلِ دَاشَ.
    عٍ نَشَ عَ سُشُ، عٍ وُرِ مَفَلَنبُشِ سَ عَ قَرِ، عَ تَن شَ عَ شَنِن عِسَ بّ عَ
    شَنبِ رَ.
  jpn-1965: 彼らは、イエスを引いて行く途中、いなかから出て来たシモンというクレネ人をつかまえ、この人に十字架を負わせてイエスのうしろから運ばせた。
  fra-SBL: Après l'avoir emmené, ils saisirent un certain Simon de Cyrène, venu du
    pays, et lui mirent la croix pour la porter après Jésus.
  yka-yka: Manjari binoˈo ne weˈ de si Isa lumengngan tudju pī si lugal pangalansangan
    iyehin. Sasangde si lān, niyaˈ tasampangde aˈa amban lahat Kirene, ēnnen si Simon.
    Bakas amban lahat diyataˈ iye balik pī si puweblo. Ginagahan iye weˈ meˈ sundaluhin
    duk dinaˈak pinanangkit si iye olom sōng pangalansangan si Isahin, dinaˈak binoˈo
    si dambulihan si Isa.
  mle-mle: Day ata Jisas kwurin karaydaad. Day yitaay tikuw, Sayriyniy tipa kidi duw,
    Sayman, maay tamiy wapakuw, walibab yaad. Adiy Roma vay sawdiy duw dim kalakwukuw,
    wasipidaad. Wasipikuw, maap tidi miy diki sugwaam takadaad. Takadaak, adi maap
    tidi miy Jisas kwukib yataan karaydid.
  shp-NTPO: Jatian moa Jesús korosen anoxon bokin, wainkoniax joái westíora joni bechixon
    yatankana iki. Ja iká iki Cireneainoa joni Simón janeya. Ja jonira koros iamaxon,
    Jesús pekaobi bokana iki.
  aom-aom: 'Anohëjamu aëro Iesu court-re jioromo anoꞌi bavaꞌareje. Bavaꞌoromo örire
    vaꞌi gavareje Cyrene amo raje ae gemu hesi ihe Simon muro jiëꞌëro Jerusalem rovamu.
    Rovamu gagorovo övëro maꞌenoromo korosioho hesi dejore bamoromo uavareje: Baeromo
    Iesuare ijoro vaꞌëjo. Vaꞌëjamu Simon-ro Iesuare korosioho bavaꞌadeje.'
  geb-geb: Mba ntari ga mbui gɨɨtɨvi, mbe Zisasan kov vov garim, harigi ŋgu guma mbe,
    ana zav ndav mba ŋgu bakɨmen vhen verim, mbe ana suirigi. Mba guma zɨ khare, Saimon,
    ana Sairini guma ma. Mbe ana suirav, Zisas khanarareŋ ana phufhurav, ana nzuaim,
    ana Zisas ndim ne phufhurav ana zɨn vui.
  eng-WYCLIFFE: And whanne thei ledden hym, thei token a man, Symon of Syrenen, comynge
    fro the toun, and thei leiden on hym the cross to bere aftir Jhesu.
  bsj-bsj: Kambo ci yaken ti kice ri, cin tam nii kange ciman wo kwane, ci ceru cinan
    lor, dila cin yo cinen ti kwoblom bwatiyem bo duncer, ci bwangten Yecu.
  cak-cak: Tok ri soldados ja quic'amon-e ri Jesús, (xquitz'om, xquichop) jun achi
    rubinan Simón aj pa tinamit Cirene tzolijnak-pe pa juyu', y chirij c'a ri Simón
    re' xquiya-vi-e ri cruz richin tuc'uaj chirij ri Jesús.
  chf-NT: Jinq'uin mu'to u bixejob t'ocba u q'uechijob untu winic u c'aba' aj Simón,
    u cab tä Cirene. Ya' ati tan pimi, bixe u chen tu yotot. U yäc'bijob u bisan tu
    pechquem u cruz aj Jesús. Aj Jesús u bixe pänte', y une u te pati t'oc ni cruz.
  tlf-tlf: Rom umi waasi dinan-kalin tinum iyo Jerusalam uyo kupka-nilip e, Yesus
    iyo duptamo abe-bilip e, Provins Sairini kayaak tinum Saimon beyo tal ilep kal
    abu mola kale, Saimon beyo, sep ilo Jerusalam e tolon o age talan-be kuta, waasi
    dinan-kalin tinum iyo aafuu fupkela do Yesus imi at uyo ku nagaal tobe bogobe-nilip
    e, “At boyo ku nagaal to-nalap e, Yesus imi umik tem talap bom o” agelip e, ku
    nagaal to una ko.
  piu-2006: Palulanguru tjuulytji tjuṯangku Yiitjunya katingu waralytjunkunytjaku.
    Yiitjulu tjaḻira watiya katiyanangi. Ngururrpa yankulaya tjana nyangu wati yini
    Tjaamananya, Tjayirininya ngurrara ngalyanutja, ngurra kutjupanguru. Tjaamananya
    nyakula tjana yalatji watjaṉu, “Kala, nyuntulpi watiya ngaatjanya tjaḻira katiyarra,
    Yiitjukura!” Yiitjunya yurrunpa yananyingka, Tjaamanalura ngaṉṯiwana watiya katiyanangi.
  poh-NT: Chi jeꞌ reꞌ nok cꞌahchiꞌ chic ricꞌamaric je Jesus cuꞌum take sol chi cꞌahchiꞌ
    ritehlam je richeꞌlal ro̱k ricuru̱s, reꞌ take sol xquichop jenaj winak aj Sire̱ne
    Simon ribihnal reꞌ xponic cho chiri̱j lok i tinamit Jerusalen eh xquitolej chi
    ritobjic i Jesus chi ritehljic je richeꞌlal ro̱k i curu̱s.
  tue-tue: Jesuré sĩãrã́ wáara néewayira. Cʉ̃́ã too wáari, sĩcʉ̃ Cirene macã macʉ̃
    cã́pũpʉ niiãrigʉ pʉtʉaatigʉ tiiyígʉ. Cʉ̃ʉ̃ wãmecʉtiyigʉ Simón. Cʉ̃ʉ̃rẽ ñee, Jesús
    apawari curusare cʉ̃ʉ̃ siro apanʉnʉse dutiyira.
  bjp-bjp: Foron tom fapaket ri ka lame ufu Iesu ke ri ka pose lon nenge kaltu tina
    Sairini asa e Saimon. I la tina nenge maleh isi in tatkau una Ierusalem. Ri ka
    fakuskusep u ini aupaket ke ri ka fangongos u isi in mi lo Iesu ini.
  xon-xon: Le butɔb aajab di Yesu buen. Baah cha na, le bi ton uja u nyan ni ntingbaan
    ni na nsan ni. Bi nan yin u ke Simonn, u ye Sairene aatiŋ aanii na. Le bi chuu
    u ke u tun Yesu aadɔpuinkoo ki li paan u pu.
  tzo-ZNT: Cꞌalal iyiqꞌuic echꞌele, ti cꞌalal ba sjipanic ta cruze, scajanoj la echꞌel
    ta snequeb scruzal ti Jesuse. Isnupic la ta be jun jurio, Simón la sbi. Liquem
    la tal ta jun jteclum, Cirene sbi. Poꞌot xaꞌox la xꞌoch ta yutil Jerusalén. Istsaquic
    la, iyacꞌbeic la scuch echꞌel ti scruzal Jesuse. Jaꞌ la babe echꞌel ti Jesuse,
    jaꞌ la napꞌal ti Simone.
  mpm-NT: Ichi nuu kuankoyo da jiin Jesús ja katakaa da ya, ni ka ndejnaꞌan da jiin
    ɨɨn chaa ñuu Cirene nani Simón, ja vendi da ni jaꞌan da ranchu da. Ti ni ka chayɨka
    da chaa un ja na kundiso da cruz Jesús, ti na kundandikun da jata ya.
  ots-NT: Nubbʉ́, bi bønijʉ bi zixjʉ car Jesús pa di bböhti. Bbʉ má pöjmʉ jar hñu̱,
    bi ntjɛjʉ ca hnar hñøjø, ya xcuí hñe̱h pʉ jáy jua̱ji̱. Guegue mí tsjifi ʉr Simón,
    múr mi̱ngu̱ Cirene. Cʉ sundado bi dyøhtibijʉ fuerza car hñøjø‑cá̱ pa bi du̱htzibi
    cár ponti car Jesús, má tɛni xʉtja.
  hoy-hoy: याग आंदुर यीशु उक ओयोर, रा आंदुर शमौन हेसुर इन ऊंद कुरेनी मंळसा जो नगर
    दी टु बरोन, आऊक हुडुकु आऊन मा क्रूस मंळ्स बुटुर कि आऊक यीशु ऊंद हिंद-हिंद वोय
    सकुल.
  uri-uri: Yatom tu melnum almpwrong tu wi Jisas pa tolti, tu ye kai. Tu ngkom kai
    pa, tu hantil melnum ur pa, nang akil pa Saimon, kil melnum kai ha wail Sairini.
    Kil kul akal kai kahor Jerusalem pa, ari tu lokel tolti tu ukwel yo kwatingki
    a Jisas pa ekg kil kat ye katnun Jisas pa ntien ye kai.
  amo-amo: Na inya ninghe, ikifo umong Simon unit Nkirawani, awa nuzun nan nya ntene,
    itina ghe kuca ndi kotunue, a dortu Yesu ku.
  pjt-pjt: Ka tjaultji tjuṯangku Jesunya witiṟa katingu. Ka nyara palula aṟangka wati
    kutjupa ini Simonnga kuwari kutju ngalya-tjarpangi waḻikutu ilytjinguṟu. Wati
    paluṟu ngura ini Tjaiṟininya nguraṟa. Kaya tjaultji tjuṯangku wati nyanga palunya
    witiṉu munuya puṉu kaṯakutjara palula piningka tjunkula wangkangu tjaḻiṟa katira
    Jesunya maḻawanungku waṉantjaku.
  cwe-cwe: Wakalizi viwakalile womsegeza Yesu, waiting'hana na munhu imwe yatangigwe
    Saimoni munhu wa Chilene yakalile kolawa kumgunda. Wamgwila na wamtwika msalaba
    yausole kuichisogo cha Yesu.
  daa-NT: Ŋu iyiig Iisa ɗo wer kaak ŋuu deen̰ji ho ŋu iciig et kaak ŋu ɗooɗin̰ kuwa.
    Ɗo botildi, ŋu ŋaamtu iŋ gem rakki pa siŋji Simon. Gem-ak min geeger ka Sireen
    ho ŋa asa min yeero. Ŋu asiriig ŋaa icilin̰ et-ak ɗo goroy ho ŋaa aaɗin̰ Iisa.
  mlp-mlp: Ari in Yesus waqim ad tilehad teq in mat araq anan Saimon haqayta uliq
    Sairin-ibta ahol waqadmo tuwaziy. Mat na uliq Jerusalem ban bolad luwsa in wazim
    Yesus ay soryaqta na ugan in ay na sorim Yesus muzim inaq tilah.
  ape-C: Douk Pailat nekesh Jisas nor esheshis wis aria amam soldia haran hanak. Amam
    hanak yah aria haparug Saimon douk nanaki wabur Sairini iri nanakumori nuwish
    Jerusalem. Aria amam hasuwan howem rowog kruse ananih ereh aria henekan nenyusah
    nagim Jisas.
  bgs-bgs: Na, igpid katô mga sundalo si Jesus tikud tun ta balé i Pilato. Tun ta
    dalan na gukitan dan, isumaran dan si Simon na taga Cirene na mantu igdunggù tikud
    tun ta pabunganán. Igpirit dan sikandin igpatiang katô krus, asta igpatalundug
    dan sikandin ki Jesus.
  faa-faa: Rome aporo terakaiyamosamo Yasu karikia, ikia otoa puraka risiakipoko,
    aporo hauaka meta, Sairíni aporo yano motosa Saemone, yao aeyaka ikia otoa perakano
    asekea, Yasumo ira matopesane epo maka pusimo makatiraka maresapo. Makatiraka
    marerakano Saemonemo ira matopesane makatiraka Yasu patera pusuapo.
  kik-kik: Na rĩrĩa thigari cioimagaragia Jesũ, ikĩnyiita mũndũ woimaga mĩgũnda-inĩ
    wetagwo Simoni wa kuuma Kurene. Nacio ikĩmũigĩrĩra mũtharaba wa Jesũ aũkuue na
    amuume thuutha.
  cap-NT: Jalla nekztanaqui zultatunacaqui Jesusa chjitchic̈ha, cruzquiz ch'awczjapa.
    Jalla nuz̈ chjichan tsjii z̈oñi tanzic̈ha cruza tjuzjapa. Nii z̈oñiqui Cirene
    wajtchiztac̈ha, Simona cjitatac̈ha. Jochquiztan tjonatc̈ha. Jalla nuz̈ Simona
    tanz̈cu zultatunacaqui Jesusiz̈ cruza tjuzzic̈ha. Nekztan Jesusiz̈ wirquiz ojkkatchic̈ha.
  ksr-ksr: Pailotnoŋ Jiisas borogianoŋ ano wama kana somatanoŋ kema Afrika siti qata
    Sairini iikawaa eja moŋ qata Saimon mokoloogi. Iinoŋ gawonoŋga kouro jeŋ kotoŋ
    muŋ Jiisaswaa maripooŋa meŋ iwaa sawiŋanoŋ aŋgi aŋgoŋ otaaŋ keno.
  eng-TNT: 'And as they ledde him awaye they caught one Symon of Syrene commynge out
    of the felde: and on him layde they the crosse to beare it after Iesus.'
  sbs-sbs: Haba mutwala ku kwi haiwa, chiba kwata mukwame we zina lya Simoni wa kwa
    Sireni, ya bali kuzwa ku mawa, niku mutwikisa chifapano, no kwi cilila Jesu,
  sue-sue: Nukare Yesu puro susaumite ema zo ebete ena tamuwa. Ema awa zazo nuso Simon;
    nu Sairini natara; nu muro nata bamura toyamu inoinu nukare nu saniro ni pasinai
    puro nuso nana gape potiwa dimuro Yesu ama ganero bamunua awa.
  fra-NCL: Comme ils l’emmenaient, ils arrêtèrent un nommé Simon, de Cyrène, qui revenait
    de la campagne, et ils le chargèrent de la croix ; pour qu’il la portât derrière
    Jésus.
  bhg-bhg: Ango edo itoro embobomi Yesu gisijido kundo idegedo maunsitera. Edo embo
    dao Simon, awa nasi Sairin embo, imo awa arapada edo gundo Jerusalem atutumbesisina.
    Edo awamanemi embo awa ipami jido dumbero gumbiri jijine sitera, Yesu da orega
    amboka edo ainda gunda ainto arate.
  snn-NT: Caguëna, ba hua'nabi Jesusre zeanni, Crusu sa'cahuëna quenni reojaiñu cajën,
    baguëre sahuë. Sani ëñato, Simón hue'eguë, Cirene bainguë, zio re'otona saisi'quëbi
    huë'e jobona raiguë baji'i. Raiguëna, baguëni tëhuoni zeanni, Jesús crusu sa'cahuëte
    baguë tanta cubëna tëoni, Jesús yo'je hue'eguë sajë'ën cajënna, ja'nca yo'obi.
  atb-NT: Yhangmoq gi, Yesuq lé shuî htoq ló kô é hkûn, yosô wà mai lo é, Kuruni myuq
    byû nghut é Simun ga sû lé, chyup yû mù, tapzîng waq nhâng luî, Yesuq htâng má
    cháng nhang akô.
  wro-wro: 'Wąli iŋgadjelguruŋgula, laburd kauerąmąŋ Simon Cyrene ŋąra, iŋgeŋgunaliri
    bundul'' ḁlp, aua nąnja wongaia kubḁrkandeŋu, mano: wunja Jesu iwelbam.'
  cek-AK: Anih to loklam ah a acaeh o haih li naah, vangta bang hoiah angzo, Cyrene
    prae ah kaom, Simon to a naeh o moe, Jesu hnukah thinglam aput o sak.
  bkd-bkd: Su tag-uwiten dan en si Jesus diyà ta guwà taena ha banuwa nasal-aw dan
    sa etaw ha taga-Cirene ha tagngaranan ki Simon, dayun pineges dan ha tiangen din
    su krus daw lupug ki Jesus.
  ctu-76: Che' ñac chʌncol i pʌyob majlel Jesús ya' ti bij cha'an i joc'chocoñob ti
    cruz ti' tyajayob juntiquil winic Simón bʌ i c'aba' ch'oyol bʌ ti Sirene. C'otyel
    muc' ti ma'tye'el. Ti' xiq'uiyob cha'an i q'uechben majlel ti wi'il pat jini cruz.
  lac-NT: U soldado u winiquirob romano, caj u joc'sajob Jesús quir u quinsicob. Caj
    u chucob turiri' xib u c'aba' Simón. Ti' u tar caj urij tancab tu cajar. Ti' u
    tar uch ich u cajar Cirene uch. Caj ts'ar u pach u c'ochej u cruz Jesús. Pachir
    u bin a Simóno'. Jesús pʌyber.
  xla-xla: Epame opahale sota Yesuye mo dulu tle ma alikili dla semtamha꞉ha꞉lati Kulene
    oplami Saimonye api duka dla Yelusalem dla pumhallati umaiyo. Epame yia꞉tapo dali
    yekelemhimiliye hapame ma ya꞉ maka꞉ dla himpame Yesu ko tle tane diyo.
  xav-NT: Tawamhã Zezusi hã te oto siwi saprõ, ĩdâ'âzéb u. Te te siwi saprõni ré,
    ma tô buru hawimhã aibâ hã da'razâ. Aibâ nhisi hã, Sima na ĩsisi hã. Simahã za'ru
    nhisi hã, Sireni na. Te te da'razâri wa, ma tô siwi pa'â, da'wapéi'wa norĩ hã.
    Ĩsisé ma tô tãma hiri za'ra wedepo'o nhonhi'rãmi hã, Zezusihi zarina te te âri
    da. Taha wa, te ĩsarina ti'â.
  cuk-cuk: Roma-suar-ibgan Jesús-sesmargu, dule-wargwen Jerusalénʼse-dani abinguarmalad.
    We-dulede, Cireneʼginedid, Simónʼye nugad. Gandikidgi a-dule-gasmalad, agine,
    e-gukingi nakrus-mesismalad, adi, Jesús-sorba nakrus-semai guegar.
  tbf-tbf: Sien gi tate nga vor ve vavvasie e Iesu, gi nga rakopie e Simon mi kangi
    Kurene ese ta nga kovuni si ken enamon nge visi rubukien simi taon. Ma gi nga
    tsuok terie mi koitskoits i karakaran nge votsuoke va ta nga sorokie mi koitskoits
    vemusurie e Iesu.
  uig-CYR: Вә улар уни елип кетиватқанда, йолда Курини шәһирилик Симон исимлиқ бир
    киши сәһрадин келивататти; улар уни тутувелип, крестни униңға көтәргүзүп, Әйсаниң
    кәйнидин маңдурди.
  ikw-NT: Be duru Jizọsi zne, n'apna be sigidne Saịmoni nye Sirini, nye hi n'aznụ
    mba naabnanya, be vukwasị a ọgba, ma o vuru a snornu Jizọsi n'aznụ.
  khs-khs: 'Aputa: iyawa Yesuwa saliyapola: hanose potakamake sena nowa unua Saimone
    e peleya:wa Sailini Yelusaleme hemawemi enewa ine emi elapita: papo. Sena amowa
    iyewi saliyapola: i kelipapoyawa emawa uwapola: apolose tinenise Yesu hapa sikapewemi
    uwapola: hapakeye.'
  dwr-ENT: ዬሱሳ ኦይቂ ኣፊዴ ዴዒሺን፥ ሲሞና ጌቴቲያ ቄሬና ቢታኒ ሄራፔ ዪዴ ዴዒሺን ዴሚዴ፥ ማስቃሊያ ቶሲዴ ዬሱሳና ባና ማላ
    ኡዴዲኖ።
  pma-pma: Navong meatin tavaeen keil onen Paelet amulamun Iesu eva, avisu en meatin
    tai ten out Saerin koa mul mual vaha en out Serusalem, isen Saemon. Keil avuli
    kati, ka aling aiveave onen Iesu en vatisin keke vahousi vousil Iesu.
  atd-NT: Nò, nig-alap to mgo sundalu si Hisus dio to ogkamatayan din, di to dio pad
    to dalan, nakabayo sikandan to otow no dio nigpuun to hilit. Ka ngaran din, si
    Simon no taga Sirini. Nigdakop to mgo sundalu si Simon no pigpatiang dan ka krus
    no inpasundul ki Hisus.
  tel-2017: వారాయన్ని తీసుకు వెళ్ళిపోతూ ఉన్నప్పుడు పల్లెటూరి నుండి వస్తున్న కురేనీ
    ప్రాంతానికి చెందిన సీమోను అనే వ్యక్తిని పట్టుకుని, యేసు వెంటే సిలువ మోయడానికి
    దాన్ని అతని మీద పెట్టారు.
  hat-BSA: Lè yo te mennen L sòti, yo te mete men sou yon Simon de Cyrène ki t ap
    sòti andeyò, e te mete kwa a sou li pou l ta pote l dèyè Jésus.
  top-NT: Jesús ma̱cuqui̱ca ixculu̱s y li̱nca pakán ní ixama̱ca makni̱cán. Nac tijia
    ta̱tanoklhca cha̱tum chixcú xalac Cirene ixuanicán Simón, ixtaspitma ixca̱tucuxtu;
    xafuerza tlahuaca camaktá̱yalh catá̱li̱lh ixculu̱s Jesús.
  msk-msk: Kayan dyara nilan si Jesus adto sang pagapatayun nilan na banwa. Kaba gapadurug
    silan adto pyagakita nilan si Simon na taga Sirene na makadto Jerusalem, awgaid
    pyapagborig nilan yaan kang Jesus sang pagdara sang koros. Gaona si Jesus, gakaori
    si Simon.
  gyr-NT: Oime mbɨa Simón serer vahe Cirene ɨguar ou vahe que co cotɨ rupi sui. Ovɨrasose
    Jesús yuvɨreco yatɨca ãguave, ahe mbɨa upe, “Nde terevosɨi curusu rese Jesús raquɨcuei”
    ehi voiño tẽi yuvɨreco.
  kmh-kmh: Jiysis nup ñaŋgniŋg dand saŋdiyakniŋ, biynimb kuŋaynep kisen giy amniyak.
    Namb okok amyiŋg niŋyak; bi Saymon, miñmon Sayriyniy nimb ak, Jerusalem apek.
    Nup niŋiy, mon kiros di wanjrem ar nup ak ayñiyiŋg aŋgyak, “Jiysis amjap ak kisen
    amnoŋ aŋgey,” dand kisen gak. Pen biynimb kuŋaynep ameyak namb kun ak, biyn gunap
    Jiysis nup simb niŋiy siy aŋgey,
  ukr-ONPU: Коли повели Ісуса, то, схопивши Симона з Кирени, що повертався з поля,
    поклали на нього хрест, щоб він ніс його за Ісусом.
  emi-emi: Nau eteva tau ngai uvii etoa laghe kaakasueinia elaolao, laghe kune atokala
    Saemon atala nge Saerini ia, ghe rekata sae mae me ghe aloanna tani sso tale masaliki
    taatara ateae. Me laghe tau lao sio aikotoo ateva etana va esaua, me eaimuli tee
    Iesu.
  zpv-NT: Chin zenee raꞌ ba Jesuhs guicah loh cruhzi, chiꞌchi gunaꞌzu raꞌ ba tuhbi
    bwiinn Cirene nin laa Simohn, gueꞌdu zieꞌ ba gwah ba dahan, ya basaguꞌa raꞌ ba
    laꞌh ba cruhzi ya naꞌhla ba laꞌh Jesuhs
  gux-gux: Ban den ñani Jesu likani ki caani o ki baan kpa o, bi den tuogi Silena
    dogu yua ke bi yi o Simono ke o ñani i kuani po. Bi den cuo o ki bugini o li dapoanpoanli
    wan ya bugi ki ŋua Jesu.
  kos-kos: Mwet mweun elos pwanul Jesus som, ac ke elos fahsr elos sun sie mwet Cyrene
    pangpang Simon, su fahsr in utyak nu in siti uh liki acn el muta we likin siti
    uh. Elos sruokilya, filiya sakseng soko ah nu facl, ac sap elan us fahsr tukun
    Jesus.
  ibo-ibo: Dị ka ha duu ya na-aga, ha jidere Saimọn onye Sirini bụ onye si nʼime otu
    obodo nta na-alọbata; ha boro ya obe ahụ, manye ya ka o buru ya na-eso Jisọs na-azụ.
  yml-yml: Bega tomotoga Iesu i ꞌewai i na naweni i na tutufwaseni. I nunagoi ꞌedeye
    tamu tomogo Sailini ꞌana wagava Saimoni i veluagai, kwedayega i tauya i mimai
    Ielusalema. Tolugaviavo tomogonina i lukakadeni Iesu ꞌana ꞌai lagalagana i vevai,
    Iesu mulineye i nago.
  ory-ory: ସେମାନେ ତାହାଙ୍କୁ ଘେନିଯିବା ସମୟରେ ପଲ୍ଲୀରୁ ଆସୁଥିବା ଶିମୋନ ନାମକ ଜଣେ କୂରୀଣୀୟ ଲୋକଙ୍କୁ
    ଧରି ଯୀଶୁଙ୍କ ପଛେ ପଛେ କ୍ରୁଶ ବହିବା ନିମନ୍ତେ ତାହାଙ୍କ କାନ୍ଧରେ ତାହା ଥୋଇଲେ।
  bzj-bzj: Az dehn mi-di leed ahn weh, dehn meet wahn man nayhn Saiman weh mi-di kohn
    fahn op konchri. Hihn kohn fahn wahn siti weh nayhn Saireen. Dehn kalek ahn, ahn
    foas ahn fi bak Jeezas kraas wail Jeezas waak fronta ahn.
  chk-chk: Iwe, lupwen än ekewe sounfiu etekinala Jesus won ewe al, ra churi eman
    mwän seni Kirene, itan Simon, a feito seni lemäl, pwe epwe tolong lon ewe telinimw.
    Ekewe sounfiu ra turufi Simon o ekietä ewe iräpenges won afaran pwe epwe mwärela
    mürin Jesus.
  ssd-ssd: Nane Yesus tumba kinaig ka ndinŋge Sirenenu taŋgo Simon nu piro mbolŋge
    luka Yerusalem kambim bafuna le te-silika biye timba ail kazrai nu kurau tunaig
    le nu Yesus dubimba kina.
  acr-TNT: Ecꞌuchiriꞌ, ri soldados xquicꞌam bi ri Jesús re queꞌquicamisaj chwa ri
    cruz. Echiriꞌ cꞌo chi be, xquichap bi jun achi aj Cirene, Simón rubiꞌ, petinak
    pa juyub e riꞌ quicꞌow chiriꞌ. Y xquiya bi ri cruz chwi uteleb chaꞌ cutelej bi
    chirij ri Jesús.
  rop-rop: Brom deya ola solja bin deigimwei Jisas blanga neilimap im langa det kros,
    en deibin midim wan men deya langa det roud, en deibin meigim im garrimap det
    kros biyain langa Jisas. Det men bin neim Saiman, en imbin kaman brom det longweiwan
    kantri gulum Sairini.
  mee-mee: Ka ina ra balingkana ke tatao eke lola kae Iesus, na keke pagiu paka agau
    te ore ngae Sairin a giana nge Saimon ine pa nga ine ngapotu ngae Ierusalem ba
    ke taolulu lakallo ta maga kunna. Na keke kampite, ba keke patoloea ka maiskovu.
    Na keke bapage ta i paunge kurumea Iesus.
  mwf-2018: Bere ku soldier-ka pumebertidhaneme purne pangu warda wangu Jesus-yu pubarderdenemenu
    i pumangkalenemenu ngarra thay. Bere ngarra purnelilidhaneme-ka ku soldier pubamkangkarduneme
    kardu nugarn da ngamengka kathu nadha dini da Jerusalem-nu. Nukunu-ka kardu da
    nan thangunu kathu Cyrene i murrinh nukunu-ka Simon-wa. Bere pungankaberurr-warda-neme
    nukunu nhini-yu i nanhthi thay Jesus nukunu-ka pubankamalapak-warda-neme ngarra
    lamala i pumungamkawilneme warda thay nhini pananamanthidha warda wurrini Jesus-nu.
    I nukunu nhini Simon-ka tiduk kathu ngarra Jesus wurrinililidha wunku nanhthi
    thay Jesus nukunu pananamanthidha wurrini.
  dif-dif: Ja tanali nina wapalkana, tanali Simon, Kyrenala kulno, watawatali patana
    wonti, nau marundru tikanani, ja nunkangu kunarku kurana wonti, nulu nina Jesungu
    ngadani waltananto.
  gam-gam: Ami una wo Jisas dje i er Jerusalem orko bon dje yemaka, dumo Sairini iwa
    Saimon we dji ta moi ge er Jerusalem pakna wono dje yei. Ami una Jisas iko pera
    kake iwi ge Saimon kake i punda dje pille i aumaka, une kake i Jisas mopiye al
    pi.
  nou-nou: Edo ungo Iesu budo mambuteriko ungoi busu Cyrene embo jawo Simon awa tambusera.
    Edo umo awa uso nati dodo mambudo nati nembodiba da toradi iri ungoi umo ingo
    da budo orega awa uso saga da ititisera. Edo ungoi itido setero Iesu da ambo da
    orega ango edo pepeta isira.
  mqb-NT: Natiya kutok, suje ahay tinen apan ti zla anan Yesu nà, tə zlangay tə ɗowan
    a inde tə ngaman Simon, winen ɗo sə Siren ahay, winen apan i may ahay à kiɓe
    wa. Ta ban anan, tə tavakan dədom mə zləlngaɗ a mbala Yesu ata, aday â pərahan
    anan ayak azar à dəɓa wa.
  ape-B: Douk Pailat nekech Jisas nolu echechis wis ali amam soldia halawanu hanak.
    Amam hanak yah ali hogwatu Saimon douk nanaki wabul Sairini uli nanakumali nuwich
    Jerusalem. Ali amam hahwanu howemu lowag kruse ananih eleh ali hanalakumanu nenyusah
    nagimu Jisas.
  grc-F35: Καὶ ὡς ἀπήγαγον αὐτόν, ἐπιλαβόμενοι Σίμωνός τινος Κυρηναίου (ἐρχομένου
    ἀπ᾿ ἀγροῦ), ἐπέθηκαν αὐτῷ τὸν σταυρὸν φέρειν ὄπισθεν τοῦ Ἰησοῦ.
  cav-NT: Sudaru cuanaratu Jesús dujucuare tuhuaque iye ishu. Epu ebari juque cuinanayara
    tunajatu tsurutsacuare ecuita Cirene juque, Simón bacani. Eje queja japada juneniyaque
    tunajatu tsurutsatsu casada tsehue curusu mapamerecuare. Curusu mapa jadya aatsutu
    Simónra Jesús icuenenitya acuare.
  kgp-NT: 'Kỹ ag tóg ti pére mũ mũ, cruz to ti sa jé. Ag mũn kỹ ag tóg ũ kãtĩg vég
    mũ. Ẽpỹ tá tóg kãtĩ mũ, ti jijin hã vỹ: Cirene tá Simão, he mũ. Ti kri ag tóg
    Jesus cruz ti fig mũ, ti tỹ ti jo va tĩg jé, ti nón.'
  bvd-bvd: Ma na waa ni omee ki, daka talaia sa Disas daka lea na kau fainia. Ma kada
    kera lea kau, daka dao tona tii waa 'i sara ne satana sa Saemon, faasia maefera
    baita 'i Saerin. Nia ruu mai lao labu 'i Durusalem faasia tii kula mai 'i maa.
    Ma daka alua naa 'airarafolo 'i gwauna 'abana, ma daka suumainia uri nia ka ngalia
    'i burina sa Disas.
  ukr-1871: І як повели Його, то, взявши одного Симона Киринея, ідучого з поля, положили
    на него хрест нести за Ісусом.
  apz-apz: Hofɨko Jisasɨmo ipemotawentɨfi hwe fihwo Saimoun ango Sailinintaꞌango sohumo
    aho kaꞌmentohofofoho. Saimoun huhwo sohwo kako syoho mtaꞌango sohwo angopono pontanɨngki
    hofɨko Jisasɨye iyo hwojiyafɨkuꞌnnyoso Saimounɨye sangopo nɨtofiyahonɨngkofi kako
    intofonto Jisasɨmo tɨfi intofɨmjɨmentisofoho.
  eng-AOI: The soldiers took Jesus away to nail him on a cross. And Jesus was carrying
    the cross himself. As they were going along they met a man called Simon who belonged
    to a place called Cyrene. He was coming into Jerusalem and the soldiers grabbed
    him and put the cross on his back and told him to carry it for Jesus. And Jesus
    went ahead and Simon followed.
  yon-yon: Kwanoone, ana nangmidanbed Yesu kuu nenwiniwen. Kuyaron ari kuu siti Sairinman
    yaningko Saimon kuu Yerusalem aom aomnene meneen. Kwane, ana nangmidanbed awinenekorib,
    Yesu ye at ming kankarine wonok ande dedmobeniiwe, kankarinene Yesu ye yoman doroone
    winiwen.
  poi-NT: Jesɨc nanɨcta̱ Jesús iga cunúnta̱p cunusyucmɨ. Iganam nɨquiyaj, jém soldado
    ipátyaj tu̱m pɨ̱xiñ iñɨ̱yi Ximoj. Cirenepɨc pɨ̱xiñ, se̱t́i id́ɨc ica̱mjo̱m. Matsta̱
    jém Ximoj, accónte̱ñt́a̱ jém cunus. It́utsapacpa jém Jesús.
  wuv-wuv: Roi nodugalao, rona panarofaa Simon, mei Cyrene fi baguamai sugatata'aia
    ma rona fafuharenaa hia fei hawafolo ba nei talaifuharenalao nenee Jesus.
  quf-NT: Jesusta krusman klabaq apayarllapanaqa, Cirenemanta uk runa Simón shutiq,
    ĉhakranmanta shamuqta tariranllapa. Chaymi Jesuspa krusninta rikrachir, paypa
    ikinllata aparanllapa.
  yuw-yuw: Oro tawa amna yu Yesu yangato tongga uyapdec ongga ida amna au au fedoc.
    Amna worochon mano Saimon yu woi Sairini böcsadecma. Yu Yerusalem onggonga tongina
    tawa amnaho yu sogito woding tengga Yesuhon ep goröc imuya yu wo sumbotmuna Yesu
    tan togoc.
  hus-NT-1971: Tam ti ne’ets ne’thabits a Jesús ti bel abal ca tsemtha, tal jun i
    inic im bij Simón axi pel i Cirenejib. Tal eleb ti al am bichou ani u aynalits.
    Jats punuhuat c’al an soldadochic abal quin quitnanchi an cruz ax in quitnal a
    Jesús ani ca ts’at’ey tin cux a Jesús.
  med-med: Wote, el wu nimbʉ ndi, Jisas ni, imp molk mek purung ila, Sairin kona peng
    ila wu ti, mbi tek, Saimon nʉtmʉn ni, kona peng ila rukʉr uimp nimba urum ni,
    tʉk imp molk, nde peta ni kʉⱡ ngurung ila, koma ropa mepa, Jisas ni, pep ropa,
    akil tepa purum.
  bch-bch: Tibada Iesus ga ila, be tigera eaba ede Sairini aea ieda Saimon toa ilalala
    tiburiai ga inam, ta tiluku ei ta tidol Iesus aea abei tabala ga idae ikepeai,
    ta ibisi ga inasi Iesus.
  cco-NT: Jo̱ mɨ˜ cangɨ́ˋ jo̱, jo̱ cangojéemˋbre Jesús fɨˊ lɨ˜ nitáiñˉ fɨˊ dseꞌˋ crúuˆ.
    Jo̱ lajeeˇ teáaiñꞌ˜ do fɨˊ e ngolíiñˉ, cajíñꞌˊ jaangˋ dseañʉꞌˋ i̱ laco̱ꞌ nijangꞌˊ
    jee˜ ta˜ quiáꞌˉ i̱ siiˋ Simón i̱ seengˋ fɨˊ co̱o̱ˋ fɨɨˋ e siiˋ Cirene, jo̱ caquiʉꞌrˊ
    ta˜ e cajéengˋ i̱ dseañʉꞌˋ do crúuˆ quiáꞌˉ Jesús laguidseaangˆ; jo̱ cangórˉ caluuˇ
    laco̱ꞌ ngóoˊ dseaˋ do.
  deu-1951: Und als sie ihn hinführten, ergriffen sie einen gewissen Simon von Kyrene,
    der vom Felde kam, und legten ihm das Kreuz auf, damit er es Jesus nachtrage.
  alq-ALGNT: Cimaganicag dac ogi madji8ina8an Jesosan kidji acidak8a8a8adjin. Meg8adj
    dac e iji8ina8adjin 8edi, ogi nagicka8a8an pejig naben, Sinen (Cyrène) odenakag
    e odjindjin, Simo ijinikazonigoban, kitigan akikag odosenigoban. Ogi na8adina8an
    dac acitc ogi mina8an Jesosan otcibaiatigomini kidji pimi8inandjin, odakanag Jesosikag
    e pimosendjin.
  ixl-NNT: As tul teqꞌo veꞌt unqꞌa tenameꞌ u Jesús tiꞌ iyatzꞌpu vatz u kuruseꞌ, as
    itxey veꞌt chajnaj umaꞌl u aa Cirene uvaꞌ Simón ibꞌii uvaꞌ aalik itzaa tu vitz.
    As taqꞌ veꞌt jeꞌ chajnaj u kuruseꞌ viꞌ ichelebꞌ naj. As xekebꞌ veꞌt naj tiꞌ u
    Jesús.
  boa-NT: Aaméhjáa Jetsóoke páwachékevu iwátyétyéhcúíhullévú tsájtyeme cábuuvé Tsirééne
    múnáajpi Tsimóó íúmɨhétú óómííbyedívu. Áábekéhjáa íhbutsómé Jetsóoke iwátyétyéhcúíwachékevu.
  quh-NT: Jesusta pusashajtincu Cirene llajtayoj Simonpis Jerusalenman yaycumushallarkataj.
    Soldadosri payta camacherkancu chacatanata lijraycucuspa Jesuspa khepanta apananta.
  kwi-kwi: Roma suldaruruz ussa kurishta patpiantana tain mɨlamtuasmin, Simónne Cirene
    nan suras piannamtuazi. Uspane Simónta kurish munninat kit Jesústa kwizpa kanpaninñara.
  agm-agm: Tingaatɨhaisahiya Jisaasihoai ipɨ tɨtɨhɨ atawɨhatetɨ tipɨ nimaitaatɨwɨhapɨhapɨ
    taawɨ numwaasi niyawaayopo. Niyawaawɨ utaaho wo komɨ ambɨpatɨ Saimonɨho aunahɨpatɨ
    Sairinihandaahapɨho Jerusaremɨhandaahapɨ taatɨ napihɨhoaisawɨ nutanawaayopo. Nutanɨwɨ
    tingaatɨhaisahiya koai isɨpɨ kɨmatɨ ipɨ tɨtɨhɨ atawɨhatɨ nepɨ tɨpwɨte undɨwɨ tɨpwɨtɨwusosauhɨ
    amɨ ko katɨ netɨ tɨpwinji Jisaasihomɨ ipotɨ notaise.
  ubr-ubr: Wou yangan Iesu sibonanawai sinai, osi etai si’nan ato orot wabin Simon,
    an tafanam on Cyrene, on orot on tafanam tani emon i’nat au mafam gagamin igeg
    on mat sinofoten. Osi on orot sifatumai ato nab sibo abaranai siyagai ato Iesu
    ibaisin nab iyabar kounai itawar.
  tsw-NT: Ele a̱tsuma̱ a mmalu na̱ Yesu, a̱vu a tara vuma ro, za na ri na aala Simo
    vuma va Kurani, a̱yi a̱ ma̱ta̱wa̱a̱ a̱ ma̱lyuci. A̱vu a tanu yi akpataꞌa,† a̱vu
    u tanu u toni Yesu.
  cax-NT: Nauquiche tanancati Jesús mecu masortaboca, süromatü aübuti, nauqui aiñanamati
    apü curusürrü. Isiu cutubiurrü icuñunumati maniqui ñoñünrrü auqui Cirene, nürirrti
    Simón. Aübo cuati tato auqui camporrü. Iñenomati nauqui aiquianti ompacüti curusürrü
    isiuti Jesús.
  aia-aia: Na'i 'oha na 'iraau hehei'oi rau waia Jisas, rau 'ariwou marau heisadoi
    beiai ai Saerin na atana 'ia Saemon. 'Agu boi baaniai dora na gere ha'atau baaniai
    'omaasi ma riutaha mai ro'u na'i tarasi. 'Iraau hehei'oi rau ha'a-'usu'usua do'ai
    suru'iai dadaahoro, mai suria Jisas.
  srp-1865: I kad ga povedoše, uhvatiše nekoga Simona Kirinca koji iðaše iz polja,
    i metnuše na njega krst da nosi za Isusom.
  agt-agt: A ta nepangalap dan te Hesus a neuhet da ta ili, petta pagappan da ta krus.
    A tekiden dumayum ta agyan na pagpaappan da tentu a nasimmu da ya takday lalaki
    nga nagngagan ta Simon nga taga Sirene, te bagu nagafu ta takday na bariyo. A
    simarok mina ta ili, ammi kinalbatan da nga pinagagtu ta krus ni Hesus.
  lug-lug: Awo ne bafulumya Yesu okumutwala okumukomerera. Bwe baali bamutwala ne
    basanga omusajja Omukuleene erinnya lye Simooni, yali ava mu kyalo nga yaakayingira
    mu kibuga, ne bamuwaliriza okusitula omusaalaba gwa Yesu ku kibegabega kye; n’agusitula
    n’agutwala ng’atambulira emabega wa Yesu.
  yby-yby: Sa-okaiyoko, Jisesida maya kohakili ilimi-liki niwayoko, anulokaya we mako
    uliwa Saimoniya Sailini we neboya, ohugukati le taoniloka wetuwe loko nowibotokati
    anulo neyoko adelo likiki yoho yaha ya maya ohimikayoko ohekoko Jisesida maya
    emeke moloko wiye.
  heb-heb: וכאשר הוליכהו משם ויחזיקו באיש אחד הבא מן השדה ושמו שמעון איש קוריני וישימו
    עליו את הצלב לשאת אחרי ישוע׃
  mpp-mpp: Hegileme hudu-baba ngic yengi Yesu bahikelu nganibong ngic monic Sairini
    taonkacni, wacine Saimon, ye nosing-bolewacni yefewa welewec. Weleemewa bafuwalu
    yedi Yesule malicpong tengkenale dogbac aicnobong tengkelu Yesu balaibewec.
  apb-apb: Maholo mo ramo kire toolea a Jisas mwaanie nume a Paelat, na kire ko oodoie
    nga mwane satana a Saemon, mwane aana huilume i Saerin, e si uure mola mwaanie
    hohola. Oto kire si deu rarahie mola hunie ke aanga'inie po'u-po'u i sulie a Jisas.
  san-TEL: అథ తే యీశుం గృహీత్వా యాన్తి, ఏతర్హి గ్రామాదాగతం శిమోననామానం కురీణీయం జనం
    ధృత్వా యీశోః పశ్చాన్నేతుం తస్య స్కన్ధే క్రుశమర్పయామాసుః|
  ben-IRV: পরে তারা তাঁকে নিয়ে যাচ্ছে, এর মধ্যে শিমোন নামে একজন কুরীনীয় লোক গ্রাম
    থেকে আসছিল, তারা তাকে ধরে তার কাঁধে ক্রুশ রাখল, যেন সে যীশুর পিছন পিছন তা নিয়ে
    যায়।
  ntu-ntu: Nzvzmipxpelr Jiszs mz nzrtqlvztrngr nide mz kros. Nzvzng, nzvzng, x sc
    tzrmctipelr kc ncblo drtqde Saemon. Nide dalr taon kxetu Saerin, mrkc Afrika.
    Tqvz-atem x navztrpe Jerusalem. A' nzlolvzlr, x nzyrlqlzbzlr kros kc bade mz nzglq-krbzlele
    mz nibr Jiszs, murde drtqde mewetx-zlwzpe.
  pan-pan: ਜਦ ਉਹ ਯਿਸੂ ਨੂੰ ਲਈ ਜਾਂਦੇ ਸਨ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਸ਼ਮਊਨ ਨਾਮਕ ਇੱਕ ਕੁਰੇਨੀ ਮਨੁੱਖ ਨੂੰ
    ਜੋ ਪਿੰਡੋਂ ਆਉਂਦਾ ਸੀ, ਫੜ੍ਹ ਕੇ ਉਸ ਦੇ ਮੋਢੇ ਉੱਤੇ ਸਲੀਬ ਰੱਖੀ ਜੋ ਉਹ ਯਿਸੂ ਦੇ ਮਗਰ ਲੈ ਚੱਲੇ।
  gvc-gvc: To ã wajã dutichʉ tina Jesure wajãa wahaa, naaha. Tí pja ti ã yoaro watoi
    Simo wama tiriro Cirene macariro campopʉ sʉriro wihiha. Jerusalẽpʉ to wihichʉ
    ñʉa Jesure naaina tirore piti boca, ñaha, Jesu to wʉari crusare tirore wʉa wahcã
    dutiha Jesu baharo.
  mwp-mwp: Thana nanga Yesun adhapa yoelpadhin nanga, thana wara mabayg imadhin, nel
    Simona, nuy Sayrinaw mabayg. Nuy goegathoepa ngapa woelmay bupangu. Thana nuyn
    Simonan gasamoedhin a sathawropa oengaypa madhin Yesuniya wagel.
  ksj-ksj: Uti azaḡaniꞌa Iesu tutune onamiroteꞌe zamaḡano, Kurene vazeḡa ꞌahoga niḡa
    Simona, aniꞌe ane habaonoꞌo onaeꞌenogano ibio hidiro. Uti azaḡaniꞌa obone teadu
    Iesu satauro mae heratoharo ebu Iesu ḡaruna onamiro.
  sbk-sbk: Nabhalai bhahusogotya, bhakhatu omntu omo, o Simoni Omkirene, ali afumile
    hugonda bhalweha ikhobhanyo aweje hwikhosi lyakwe u Yesu.
  mya-JVB: ကိုယ်တော် ကို ထုတ်သွား ကြစဉ်၊ ရှိမုန် အမည်ရှိသော ကုရေနေ ပြည်သားတစ် ယောက်သည်
    တောရွာ မှ လာ သည်ကို သူတို့သည်တွေ့လျှင်၊ ဘမ်းဆီး၍ ယေရှု နောက် တော်၌ လက်ဝါးကပ်တိုင်
    တော်ကို ထမ်း စေကြ၏။
  kgf-kgf: Waŋu Roma ic ieneŋ Yesu wagicma keŋgic. Kemma hénaiguc ic méŋ qara Simon
    Kirene imi ama areŋ méŋunec haréyu mihicŋima késama ic héŋgeŋa wéndara huayaiguc
    haigic huama Yesu méndacma keŋec.
  awb-awb: Sóntía kegá Sísa meqmera pokuwana ahtapeq piehgíú ani, Sáíríni marákórápéqté
    ání wenáwíq Sáímóni, sure Sarúsarama suwahpeq pokinaúwe. Pokinaúwara sega we saiqnatera
    Sísa táhparéhra awánká we abaq atera, Sísa kéro atówe.
  gdn-gdn: Piyara ragidai ki Iyesu wadumpu kayatagamawa ka mu tawana Sairini apunumaga
    mosi si ka Saimoni ika gari tagaiya yabadawa bananamupu. Mu simupu da e Iyesu
    waitapana ripa korosi ki kawarapana tagubu ki pokere e Iyesu eweya ubupu ripa
    korosi ki kawarapupu.
  nko-NT: Brɛ́á bɛkpa Yesu bɔyɔ́ á, befia Kireneyin ɔkʋá bʋtɛtɩ́ mʋ Simon. Otsú
    abúasɩ. Ɩsá akɔpʋ́ ámʋ bɛka mʋ hɩ́ɛ́ bɛɛ ɔsʋ́ra oyikpalíhɛ amʋ buo Yesu.
  bsn-NT: To bajiri Jesúre ãmicoasujarã ĩna, ĩre sĩarã vana. Ĩre ãmivanane, sĩgʉ̃
    Cirene vãme cʉti sitagʉ, Simón vãme cʉtigʉre bocayujarã. Ĩre bocacõari, —Jesús
    ĩ gaja vatijãire ĩre gajabosaya —ĩre yi vasujarã ĩna.
  pib-NT: Ranikatkaluna. Surene gajeru Simo kashichna, sana giyakatyachri. Wale rutjikaklona
    koroshishkita, Geso gajxigi ranikyaplo.
  wiv-wiv: Na soldia kamahi dia ta pelea a Iesus vano, dia ta vano na dala, dia ta
    haba taduria a Saimon, kaka kua ia bukuni Sairini, ia e pe na hatamara taon ki
    mai kete hoho na taon, dia ta valuga na kruse, dia ta geria ia luga kini muri
    ni Iesus.
  reg-reg: Bhejile bhakamusila, nibhamugwata munu umwi unu atogwaga Simoni wa Ukilene,
    nasoka muchalo, nibhamusila omusalabha abhatule, namulubhaga Yesu.
  mlh-mlh: Pailotji Yesu meyaŋuŋgo ruame ogagaru kadi yasogoo raru Afrika siti tinaine
    Sairini ore ŋi mo tinaine Saimon bofukebuŋ. Iŋoji gioone wapeme mitiga teku Yesure
    maripoŋ roru iŋore gbeoo ruabi koboru boyoberu raya.
  gof-ENT: ዬሱሳ ኦይኪዲ ኤፊሺን ሲሞና ጊያ ቄሬና ቢታ ኣዴይ ጋፃሬፔ ዪሺን፥ ዴሚዲ ማስቃሊያ ቶሲዲ ዬሱሳ ካሊዲ ባና ሜላ ኡንዔዶሶና።
  aau-aau: Aw-uwr hom Jisas se hiy-ey nonaw, homkwe sa uwr prueyn Saimon, yier Sairini
    ko se lonyay. Hiykwe wueir ko se le, sa aw-uwr homkwe hye nekie nok, now, Jisas
    se lokin pror-kawk sawan ey se hyo someyk mon lyay kow nok, hye Jisas so meyki
    nak-me-sasay pyay.
  tvk-tvk: Melele xa moletin te vaeen xil na Paelet ladel Iesu laba, labisu ni moletin
    tei te hal Saerin xa di mikakao bemei tengan vahe Serusalem, hisen Saemon. Ma
    ladal xati, e laling eivave na Iesu de vatuvun tengan ipoe ihusil xil.
  prf-NT: Nadid, ti Jesus ay tinawid nen sundalu hidi. Mentras a maglakad hidi ay
    natagbu di ti Simon a taga-Cirene a gubwat ti baryu, pinilit di a pinabáklay dikona
    en kudus sakay pinaunonud di kánni Jesus.
  auy-auy: Timúwasa i-wáásí Ísumbo áíꞌmae kumbá moóráwigo Sáíríni-naopakewin-awiꞌa
    Sáímoni Yérúsaremu-naoꞌ-ampaꞌa túwasa i-wáásí taꞌótoresa Ísumbo tufíyan-aaraa-tai
    áúwaataꞌankesa sésa Ísun-ánaaemba tiyó suwaná miyá úwasa
  tbg-tbg: Pairaatava Ihura iqoka vaiintinavu kauquqi komanta vika Ihura vite vihama
    aaraini vi vauvaro vaiinti vo, Saimoniva Sairinihainaava, viva nora vatukaqi vuare
    tivakero anumanta, iqoka vaiinti vika vira ravaaqavuke Ihuva aquto katarira varake
    vi vaiintiraqaa aqu amite vira vuana vaina tuvaro, viva katari vira aqu varero
    Ihura naantiara vurama.
  hub-NT: Tusa timatai Jesúsan jukiar achir maawartasa umasar, Cirenenmaya shuar Simón
    naartin, ajan takak wu wakettatmaun wainkaruiti. Tura nuna wainkar, Jesús achirtinan
    ayankar, Jesúsan ukurin ayasar weena.
  hmo-hmo: Idia ese Iesu idia hakaua murimuri dekenai, vadaeni Simona, Kurene tauna
    ta, gunika dekena amo ia mai neganai idia dogoatao, satauro be iena pagana dekenai
    idia atoa, Iesu ena murinai do ia huaia.
  big-big: Pulaga weik yombu Rom Ami puwiligu weik Yisu miza orowei kuna. Puwili tagoneige
    pura kazingmekke yombu Saimon yereng Sairini meiragabek paka yawega lewa logo
    paka Yirusalem yerengke kuniweki wizilege. Puwiligu pi kebangkela logo Yisugi
    yengeleilei wagela wazamiya logo Yisuyegi kalika kiriwei kunibene meiya.
  gux-G: Ban bo caa yen o, ki bi cendi Simɔ siren ja, k o ñani o kpaabu po, k bi niin
    o ki wan taani jesu ki wan bugi o dapɔnpɔnli.
