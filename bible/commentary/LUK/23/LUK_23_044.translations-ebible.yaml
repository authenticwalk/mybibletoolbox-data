  nfa-nfa: Lodꞌo èèna, dhu lodꞌo nètu le. Te ngaa madha lodꞌo saraa boe, aa maroga
    kiu-kiu abhe nare era èèna, toke dꞌai hake tèlu lodꞌo nihia. Ètu dꞌara Èmu Kapua
    Manèngi-Mangajꞌi, abhu bèla bhèla aae èci dhu ra kadhoe paꞌabhe Kama Luri Mola-Mèci
    Ama Lamatua. Kacaꞌa laa, bèla ne mae bagi mi dua.
  tnp-tnp: Kəni iuəkɨr tueləf klok e nərauiə, mɨtɨgar təsasiəiən, kəni napinəpuiən
    tɨnan rəfin ikɨn əha mətəuarus=pən tri klok ləhnaiuv. Kəni napən iətəm tətəhkul
    pəsɨg=pən Ikɨn Tasim Agɨn Ikɨn e Nimə Rəha Uhgɨn, təməhapu nəuvetɨn keiu.
  urd-urd: बारह बजे से दोपहर तीन बजे तक पूरा मुल्क अंधेरे में डूब गया।
  hot-hot: Habobo waklêvôŋ biŋ ma momaŋiniŋ hayô pik sapêŋ vôv ba hêk aleba hayô 3
    kilok. Ma sôp bêŋ atu ba êthôkwêŋ hamiŋ unyak matheŋ kapô hapup hi luvi.
  mqj-NT: Attu iatoo umbai tettek sapulo duamo allo, malillimmi dio inde pellembanganne
    sae lako tettek tallu karuen
  rus-SYN: 'Было же около шестого часа дня, и сделалась тьма по всей земле до часа
    девятого:'
  mbh-mbh: Na nge penang lopat, mideng aolonga i velpol ma i seltun pen elonga, i
    pavurvur ako la nang meta i el or me nge penie.
  bdd-bdd: Casudiladila ma sinala ꞌiguguyouwa, ꞌoinega tupwa mabwaiyana ꞌiguguyouwa
    ta ꞌana siga lahilahiya ꞌasa ꞌiꞌasilala hila.
  cbt-NTPO: Camotëchin nisahuaso', ya'ipi parti tashiarin. I'huaraya huarë' yono tashi
    pochin ninin.
  rmy-SERVI: Сля диво аври, пашэ дэшудуй чясо вряма, тай пав всавири пхув змукляпэ
    калимо ды тритонэ чясо вряма.
  srn-NT: Twarfu yuru ten so a heri kondre kon dungru te leki dri yuru bakadina,
  cta-NT: Loꞌo cua ngua nde hora, liꞌ ngua talya tyucui ñaꞌa̱ loyuu; ngua chaꞌ biꞌ
    hasta ñaꞌa̱ cuayáꞌ nu ndyalaa hora cua sna nde ngusi̱i̱,
  bqc-SIM: Kɛ́ ĩatɛ̃ kà minanguo, a biia zɛ̀, ↄ̃ bùsupi siakũ̀ píi e aua gɛ̀
    pìlaò.
  tcz-CHONGTHU: Hiche phat hi sunkim dontah ahin, chule nidan thum chan in gamsung
    pumpi muthim ahung jingin ahi.
  mar-mar: त्यावेळी जवळ जवळ दुपारचे बारा वाजले होते आणि तीन वाजेपर्यंत सर्व प्रदेशावर
    अंधार पडला. त्यादरम्यान सूर्य प्रकाशला नाही.
  snp-snp: Ena folilo, tuwelu (12) kiloku yalomati u lunaga tili (3) kiloku ya fo
    ádaito, mikau-mikau muki ya sinidomo wiye.
  isl-isl: Nú var komið hádegi, en þá varð dimmt um allt landið fram til klukkan þrjú,
  spy-NT: Ku āsiiswēk lo, kuker ꞉kiito ake asiista kutuuyiit ꞉kōōrēēt. Kiichuulyo
    ꞉mēēnānoonoo ākoy āsiiswēk sokool. Kukērēērunēē keey ꞉ankeet āyēēng' nyēē kirikimim
    nyēē /kikiiyēēlēē Kitōōkiitaab *Kōōtaab Yēyiin.
  xnn-xnn: Kag-aw ay tinmenga nan agew dat bomolinget nan batawa engganay inmalas
    tres isnan sedem.
  mwe-mwe: Puyaaliji malanga ga shaa shita ja mui, lubhindu lukutabhaga shilambo showe
    mpaka shaa tisha,
  tte-tte: Kala pwasinasina mena kabo dabwelo mayalena imwawasi yo yanuwa meuloina
    iboniboniyai kanasiga tili koloki lolau mena.
  tcs-tcs: I bin kam klostu po melendei ane i bin kam dak, prapa kuik ebriwea. I bin
    tri aklok bipo da san i bin gad lait gen.
  hlt-THB: Khawnoek kquk tluk a law awh, khawmdek pum boeih thannaak ing ziing khoep
    nawh khawnoek ko dy khawthan khoep hy.
  soq-soq: Tane enauto omo mai sapa wapona sala uduudu dubalene winena omowa natadea
    dialen. Ita God duwa pouwe gara seudia sawano siolene waiwa nata winen.
  qub-qub: Chaypitaga las-dösipita-pacha tardi mallway intiyaj pacha chacacäcuran.
  att-att: Á ta tangngá na ággaw, iddâ na lâ nakkallà yù ngámin nga dabbun áddè ta
    alas tares ta púgák.
  bki-bki: Mia vonganei, rimei rivokar leri, ana tikar ea bogo na m̃erenio maka bunu
    merera, mila na melijokouo jovuko reraio vio nonovio garuei, naio jo jibe na bano-o
    bokar m̃erenio tolu niogoravo.
  bqp-bqp: Kũ ifãntɛ̃ kà mìdangura, akũ gusira dà bùsuu pìla pínki ari fãnantɛ̃
    mↄ̀ aakↄ̃.
  mcp-mcp: Jwɔ̂w í á bə í mú ŋgɛɛ tɔ́lɔ́g dɨ́, yídʉ́gʉ́ í á shila shí nyɛ̂sh nə́ ŋkwed
    kə wɔ́ɔ́s mə́wəla məlɔ́ɔl mâ mpwó-kugʉ́,
  hat-hat: Li te midi konsa lè solèy la sispann klere sou tout peyi a jouk vè twazè
    nan apremidi.
  npl-NT: Kemi tlajko tonati owaltleyuak itech neká tlali, iwa asta kemi las tres
    de tiotlak opanok n tleyuálistli.
  bgg-bgg: Hì rek pha ishak yi snanyi è uom ishak thog dang pha hasieng asiang pha
    soh zab biak rey dun; chiih-è Misiahò shii rang pha yungshaig ji de nyi rang ji
    dun.
  eng-TCENT: Now it was about the sixth hour, and there was darkness over the whole
    land until the ninth hour.
  eng-BSB: It was now about the sixth hour, and darkness came over all the land until
    the ninth hour.
  cpu-NT: Ikanta itampatzikatapaake ooryaatsiri, omapokashitapaaka otsirenitanake,
    irojatzi sheeteeni ithaperotanaka ooryaa.
  san-ASM: অপৰঞ্চ দ্ৱিতীযযামাৎ তৃতীযযামপৰ্য্যন্তং ৰৱেস্তেজসোন্তৰ্হিতৎৱাৎ সৰ্ৱ্ৱদেশোঽন্ধকাৰেণাৱৃতো
  tac-NT: '''Lige ''ma rawilichi ''ma chónale rayénali, ''lige chónaga ilíbale bochígimi
    gawichí. Nasípagana enagá ku rayénale alué rayénali.'
  eng-WEBPB: It was now about the sixth hour, and darkness came over the whole land
    until the ninth hour.
  gfk-H: Ma tano sangahul ma irua na pakana bung ra tingana kasakesa no kasakes ga
    mun, ma ra kankado ga pulus no hanua bakut tuk taar ra aitul a pakana bung ra
    matarahien. Ma no tamat na maal aram narako tano tamat na hala na lotu ga tasirik
    horua.
  viv-viv: Ada au kauwana getadiya gilaka tu umalovana babi moyaꞋaina giꞋuyuyubodena
    be ginauwena mala gilavina bai tohiye amine, kauwana gikibodana faꞋina.
  yao-yao: Kaliji mpela katema ka lyuŵa pantwe, sooni kwaliji chipi pachilambo chose
    mpaka saa tisa,
  tgp-tgp: Matan alo mo sangavulu r̃omana mo rua na rani tavera, ale r̃or̃oha tavera
    mo tahavuni jara tavera atu mo tikeli na matan alo mo tolu na ravravi
  auc-NT: Mänïñedë edæ tæcæbæcä ïñedë mæ̈ mämonte baï tæcæ badinque ayaönäa wæiganca
    tömämæ ïñömö edæ wëmö ingatimpa.
  kbc-NT: Naɡ̶a nipegi me yaxoɡ̶o-noko, odaa aligeɡ̶e ja ipe, ja nexocaɡ̶a inatawece
    iiɡ̶o, neɡ̶epaa iniwatadaɡ̶ani lakata me ɡ̶ocidi. Codaa naɡ̶ajo lipegeteɡ̶e minitaɡ̶a
    Aneotedoɡ̶oji liɡ̶eladi, ane iomaɡ̶aditege oko aneite Aneotedoɡ̶oji, naɡ̶ajo lipegeteɡ̶e
    daawidigidicetigi liwigotigi ditibigimedi, icoɡ̶otibigimece ditibigimedi neɡ̶epaa
    natinedi.
  bmh-bmh: Am gusig am ban ula, am elab tam, em unum umutai bete, amameg ainarai umusig.
  ctu-BL: Che' ti xinq'uiñil tsa' ic'a pejtelel pañimil c'ʌlʌl ti och'ajel q'uin.
  meq-meq: Ma giye mazlambar magərhəpat, ləvoŋ a ge ka dala niye tebiye tekəɗəgəm.
    A ge na, hus a ɓəre mahkar i huwa.
  noa-H: Hich mag hed hedausĩhcha nʌmta dëgölp hedau k'ĩbaadëm habarmʌn hedaramjö
    haadëjim haajem. Mag k'ĩ t'ʌnʌʌ hawia hedau p'ʌʌibaajër las tresjö naata deeu
    hedau haardʌbaadëjim haajem.
  alp-NT: Eleki kena olasa butu esa lesini lua hkwatare, pusue nusare kpetu hoko kpetu
    roma olasa telu kmau,
  san-VEL: apara nca dvitiiyayaamaat t.rtiiyayaamaparyyanta.m ravestejasontarhitatvaat
    sarvvade"so.andhakaare.naav.rto
  kbq-kbq: Hagi 12 kilokinaza higeno, maka mopafina hanimo refitegeno, kinaga 3 kilokuma
    higeno rumsa hu'ne.
  kbh-kbh: Nÿetsto orscana las tresë́ntscoñe nÿets quem luare yojtseibétata.
  ron-LSB: Era pe la ceasul al șaselea și s-a făcut întuneric peste toată țara până
    la ceasul al nouălea.
  pon-pon: Ni auer kawonu ap rotorotala nan jap karoj lao lel auer kaduau,
  nhe-BL: Huan queja tlajco tona, tzintlayohuac campa hueli ipan tlaltepactli huan
    queja nopa mocajqui hasta las tres ica tiotlac.
  sps-sps: Safunuu ana fuan a kilok osto tana nuaf, monaagits faavot uurup faavot
    nato onots ovei a fopis a aua,
  wnc-wnc: Siwan gunziu banakan siknga yuwawan gunzitda akupan zikaandaka keu kuupbam
    sike kuku gunzitda pukunangge dandam enakgak komune gatu kakaakut.
  bus-bus: Kɛ̀ ↄfãntɛ̃ kà mìdangura, ben gusiaa dà bùsu pìla píngi ai fãantɛ̃ mↄ̀
    aagↄ̃.
  gub-BL: Kwarahy wapytepe hin mehe. Upytu'u kwarahy weny re. Ipytunahy tuwe kury,
    te kwarahy iaparara'u mehe.
  imo-imo: Jisas unjo polopeyana ola we pepili awi tangoli ena mongo 12 klok terimu
    wali ena topa kelepa kombu tumbulu topalie, altopa ipupene ena mongo 3 klok kombu
    kelepa tangorumu. Gote popo toko kaloli ulke tempel Jerusalem tuku angilerimu
    akuna tukundo Gote molorumu kiripi paa kake telimunga kerepuluna imboma tukundo
    naa pangei ningo oi waliwali maminye awili teni pipi tiko panjiringi. Akuna kano
    maminyemu imunana pure lipe alowa terimu.
  boj-boj: Qanam jige seŋ bati 12 onaqa sawa kalil tulaŋ ambruosi sonaq gilsiq seŋ
    bati 3 onaq bilaqtej. Bati qujai deqa gara kobaquja atra tal miligiq di gaiŋesoqnej
    qaji a goge na braŋosiq aisiq poaiyelej.
  eng-DRA: And it was almost the sixth hour; and there was darkness over all the earth
    until the ninth hour.
  knf-knf: Ţi udiiŋ unuur, unuur umara mara awunana, kë bdëm bawala ţi umundu bŧi,
    ado ŋwoori ŋwajanţ. Wi wi blaañ bkëm maakan banjaaŋ baneenan bañaaŋ pneej du *dko
    dyimanaan maakan di Katoh Kaweek ki Naşibaţi batowiiŋ ţi pŧoof.
  san-KHM: អបរញ្ច ទ្វិតីយយាមាត៑ ត្ឫតីយយាមបយ៌្យន្តំ រវេស្តេជសោន្តហ៌ិតត្វាត៑ សវ៌្វទេឝោៜន្ធការេណាវ្ឫតោ
  arn-NT: Fey dew rangiantülu, küla ora rupachi antü mew dumiñmarkey ta kom mapu.
  zas-NT: Chi gol garol dxej, bicajy guidibczi guidxliuj xt raca choon wadxe.
  ken-NT: Ɛ́gháká nɔ́kɔ́ nkárɛ́nká byo nɛ ɛpay nɛ ngósí, mmok ánɛ́m, ɛjuri
    ɛ́kwɛn ɛkuti ɛtɔk ɛnkɛm kpátɛ nkárɛ́nká ɛ́rát beku,
