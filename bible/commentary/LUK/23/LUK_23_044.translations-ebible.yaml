verse: LUK.023.044
translations:
  kpx-kpx: Iniale vanie lilimo vata bahatamo vau loai gidualeu tili (3) okoloki masege
    vaniu tota halunu.
  okv-H: Eto iji vihito ugorota hetihinu enda tapa mume sihukarako enu hure veto iji
    3 ena.
  tbo-tbo: Iyeta i lautipolini ma kabudala lalana i wohouni po tupo atapuna i uguguwi
    a sigana kabudalana i hopu po ibiga i lutipolini.
  mal-C: അപ്പോൾ ഏകദേശം മധ്യാഹ്നം പന്ത്രണ്ടുമണി ആയിരുന്നു; സൂര്യൻ ഇരുണ്ടുപോയതുകൊണ്ട്
  grc-SR: ⸂Ἦν δὲ⸃ ⸆ ὡσεὶ ὥρα ἕκτη, καὶ σκότος ἐγένετο ἐφ᾽ ὅλην τὴν γῆν ἕως ὥρας ἐνάτης.
  bgc-bgc: करीबन दोफ्फारै तै तीन बजे ताहीं सारे देश म्ह अन्धेरा होया रह्या,
  khz-khz: Garogota, ora gauna 12 koloko warau egapiato, garo gena tiavu eaikito,
    tanopara maparana mukuna na egapi-gavuato, pene ago, ora gauna 3 koloko.
  deu-TKW: Und schon war es ungefähr um die sechste Stunde, da brach eine Finsternis
    ein über das ganze Land bis zur neunten Stunde,
  zsr-NT: Catiꞌ bdxin gdu huagbídz, bchul gdutë yödzlyú ga bdxinr gdu rdöd xhuö.
  lin-lin: Na ngonga pene ya midi, molili ekotaki na mokili mobimba kino na ngonga
    ya misato ya pokwa,
  hns-NT: Oe dien baara badje se soeroedj na dekhaail. Aur tien badje talak sagaro
    andhiaar raha. Tab Parmeswar ke mahal me sab se pawietr djagaha ke parda phaatke
    doei toekkara me bat gail.
  noa-E: Ich mag ed edausĩcha nʉmta dëgölp edau khĩbaadëm abarmʉn edaramjö aadëjim
    aajem. Mag khĩ thʉnʉʉ awia edau phʉʉibaajër las tresjö naata deeu edau aardʉbaadëjim
    aajem.
  eng-EMTV: Now it was about the sixth hour, and darkness came upon the whole land
    until the ninth hour.
  mib-NT: Te nuū ní cuu nájnūhun cahuxī uū, te ni cunee nɨɨ́ cáhnu nde cahunī.
  lif-NT2: आल्‍ल कुमुक् थिक्-ने़त् (१२) खिरि पोःक्‍खे़आङ् वये़ल्‍ले़ नाम्‍मिन् मे़ओःत्ते़न्‍नाङ्‌कुमुक्
    सुम्‍सि थारिक् खादाम्‍माल्‍ले़ खे़न् लाजेॽइन्‌सिदे़प् ते़प्‍तुरो॥ हे़क्‍क्‍याङ्
    माङ्‌हिम्‍मो फोःम्‍मनाबा फोःन्‍दाःन् थोनु यो थारिक् कुलुम्‍मो ते़रे़ॽ ते़ःक्‍खे़रो॥
  xnj-xnj: Kutumbula saa sita muhi, chitita chikagubika mulima woha mbaka saa tisa,
  mmx-mmx: Ga auret ti lasangaun legepu xonaleng, lamain ga lok pe laxangking la ga
    vung pe mo lenep silok axap se at lavantun konaleng.
  cbr-NT: Usai 'imainun ca bari xamárucëbëbi me bëánquiacëxa. Bëánquiax ca rabë́ 'imainun
    achúshi hora 'icëbë bari pëquitëcëancëxa.
  tee-NT: Acsni cha'alh tachi k'atuncu pus na ts'is va ixlhilacaputs'un ju anu' lacat'un.
    Chai chunchach va tus lakat'utu hora atok'oxana'.
  eng-LSV: And it was, as it were, the sixth hour, and darkness came over all the
    land until the ninth hour,
  cak-NT: Y pa nic'aj-k'ij la'k ri' ronojel ri rech-ulef xk'okumer-ka. Y ri k'eku'm
    ri' xq'uis-e c'a nak'ak'ij a las tres.
  pah-NT: Ahaji katu kwara igwehetei reki ipyryrymame. Ypytunahimba hete yvya koty
    nhaporemo. Ka'arug̃werĩa rupi às três horas kwara imbokojahua'javi. G̃ajatykahavuhua
    pype tapy'ynhapira hovapiahava itararagi mbytera rupi.
  sja-NT: Imat'ɨpa ak'õrejĩru k'iat'ɨdachi. Na eujã jõma p'ãriudachi las tres parumaa.
  xed-xed: Ɗək fitik ma ghəŋ, ka haftá skwi ta wa ira fitik, ka nutá vli ka grum ta
    inda tsa haɗik ya, ha ka lagha ta fitik hawu. Ka tavaptá tsa zlala tamə lu ma
    həga Lazglafta ya tsəraʼ ma takataka.
  mks-NT: Ta tátu̱hun ca̱xi̱vi̱ já na̱canaá níí cúú ñuyíví. Ta ja̱nda̱ ca̱a̱ u̱ni̱
    sa̱hini já na̱casáhá na̱ndiye̱he̱ tucu.
  gfk-S: Ma tano sangahul ma iruo na pana bung ra tingana kasasa no kasasa ga mun,
    ma a kadado ga kaser no hanuo bakut tuk ter ra itul a pana bung ra matarahien.
    Ma no tamat na mol tuma naramon tano hala na lotu tamat ga tamadiris hairuo.
  bmu-bmu: Silim bibiŋi 12 kilok aiga wehön jeŋi böuleiiga söŋaupnöŋ eta gölme pakpak
    dop köla ahöiga anda aua karöbutkö dop ahök.
  dgz-dgz: Wam ianupe wariwandini gapan, piup ame iravi mum tatarin tunu sisip taue
    ae wanden aeni amba wam airase yampoa waren. Iwa wam ganasewa uon tan. Amba Ierusalem
    God Paewa gwanap wanup nononga antapenanewa ame yaumakap bebep wa ase ma wanden.
  eng-GNV: 'And it was about the sixt houre: and there was a darkenes ouer all the
    land, vntill the ninth houre.'
  zaa-NT: De gùl·la' ttú tsì'nu hora ti'gá nna, bechul·la le' itúbani yétsiloyu hàstaá
    ritį tsunna.
  eng-WEBSTER: And it was about the sixth hour, and there was a darkness over all
    the land until the ninth hour.
  guh-guh: Jesús baja itsa tëpaejitsia, matonejeepatota, daxita nacuanëjava aitaquiri
    tsajuni. Matapania acueyabi pahorabejecujinae, caniviyojavabelia, nacua napebeta
    icatsia.
  bon-bon: Yoo, bimu duusa liba äbitige, bimu te gawe me lica sepa-clyärige, krokeciiye
    te iyeta gawe ne sicwabige nesae awa cama.
  nhw-BL: Huan nechca tlajco tona, tzintlayohuixqui campa hueli ipan tlaltipactli
    huan quej nopa mocajqui hasta las tres ica tiotlac.
  mgw-mgw: Payabile kayika saa sita muntwekati, lisu'ba lyasomwi mulika, lubi'ndu'
    lwawi'ki'li munni'ma woti mpaka saa tisa. Na panjia yaitemwana Papeleteu pa Papeleteu
    mu Nyumba ya Nnu'ngu' yapopwanike ande ibi'li'.
  swh-ONEN: Ilikuwa kama saa sita mchana, nalo giza likafunika nchi yote hadi saa
    tisa,
  wbi-wbi: apuo jikale pipi nu n'tanda pa mwisi ing'isi jikisa jikakupikila iisi jooni
    kufikila ikivalilo ikya busika lubale”
  bba-bba: Sɑɑ ye, sɔ̃ɔ wii wɔllɑ, mɑ yɑm mu tĩrɑ hɑnduniɑ kpuro sɔɔ sere sɔ̃ɔ kɑ
    yɑ̃ɑrɑ. Yen tɛɛbu kɑ kɔbɑ itɑ nɛ.
  eng-KJVCPB: And it was about the sixth hour, and there was a darkness over all the
    earth until the ninth hour.
  kgk-NT: 'Kwarahy mbyte-py pytũmba-ma upe yvy ári. Upe tetã pytũmba ete-ma. Opyta
    pytũ mbohapy óra-rupi. Ka''arugwasu peve opyta. Kwarahy ndohesapevéi-ma. Ka''arugwasu
    ramo onhe''ẽ hatã Hesu. Upéi he''i Nhandejáry-pe: —Xe Ru, xe mogwahẽ katu nde
    ha-py. He''i-ma ramo omano ete-ma Hesu. Ha upéi oĩ Nhandejáry róga kakwaa pygwa
    okẽgwasu nhugwãha tuvixa ete va''e. Omano-ma ramo Hesu, pya''e osoropa.'
  waj-waj: Tuduu suaivo ikianna tammauduu mmuakiaa mmatavai heenama kioo vaududuu
    suaivo hanigiooduu taikeeravai.
  ekk-PKP: Selleks ajaks oli käes umbes keskpäev ja pimedus langes üle kogu maa kuni
    kella kolmeni pärastlõunal.
  mpx-mpx: Alalati bwagatau sabwelu yanana i mowasi ge panuwa gegewena i gogou ana
    siga tili kilok kokoyavi.
  wbp-wbp: Yangkangka jintangka-juku parrangka karlarla-puru, marlajalkurla maru-jarrija
    parraju Kaatukuju, ngulaju yalumpurla-juku ngurrararla munga-piya-juku marujulpa
    karrija wuraji-karda. Kulalu nganangku nyangu wantaju.
  luo-luo: Koro ne en kar sa auchiel mar odiechiengʼ, mudho nobiro moimo piny duto
    nyaka sa ochiko,
  nhe-NT: Huan queja tlajco tona, tzintlayohuac campa hueli ipan tlaltepactli huan
    queja nopa mocajqui hasta las tres ica tiotlac.
  aii-aii: ܐܲܝܟ݂ ܣܵܥܲܬ ܕܬܪܸܥܣܲܪ ܕܟܵܘܸܬܪܵܐ، ܗܘܹܐ ܠܹܗ ܚܸܫܟܵܐ ܥܲܠܔ ܟܠܵܗ̇ ܐܲܪܥܵܐ ܗܲܠܔ
    ܣܵܥܲܬ ܕܬܠܵܬ ܡ̣ܢ ܒܵܬܪ ܟܵܘܸܬܪܵܐ.
  esk-NT: Uvluq qitiqquqman siqiññaaġiŋaiġñiqsuq taaqsipḷuni nunapayaami piñasunun
    iḷipman sassaq;
  msb-msb: Mga alas dose an udto san magdulom an bilog na nasyon hasta na mga alas
    tres an hapon.
  cpa-NT: Jøng² mi³ma²tǿ² cónh¹ dsi¹hiég¹, ca¹neng² ta³cøng² ja³jøng² ca¹lah¹ja³ca¹tǿ²
    hein¹³ hnøa¹² ta¹ca¹hlég².
  dso-dso: ସେବେଲେ ଆଡ୍‌ବେଲା ଅଇରଇଲା । ଆରି ବେଲର୍‌ ଉଜଲ୍‌ ଜାଉଁଲିଜାଇକରି, ତିନ୍‌ ଗଁଟା ଜାକ
    ଗୁଲାଇ ଦେସ୍‌ ଆନ୍ଦାର୍‌ ଅଇଗାଲା
  meu-meu: 'Una na dina tubua: bena unu amo ela dina ḡelona una tano idoinai vada
    e dibura;'
  yva-NT: Masyote yasyin, uma ami abusyinara eane jirum, ananamane nande ntamijo munijo
    we rai tenambe yava uma amije mandei,
  dgc-dgc: Nadid, sapul to tanghali, éy nagdiklém hanggan to alas tres.
  zpm-NT: 'Goḻ groḻ dzew, tibaque zeeṉe goc tib ncow dipse lo guidzliu. Ni palal rlud
    xbiini ngbidz, haxta las tres biaa biini stib. Horco pquiaa Jesús tib redz nroob,
    rëb me: ―Papá, laa naa rsaṉ zhiespíritu naa ladznia luu, luu pcaaniaw. Diidz co
    briee ro me, znuse blozh me. Laa me quialozh, zeeṉe laa lar nroob ne quia leṉ
    yadoo Jerusalén ga briez nzoli, groḻtaa goca.'
  hix-NT: Taa. Kamàmà thataw harha nehxakon hatà. Ràà, nawanay mak hatà, yukryeka
    yamtar horye, omeroro hatà. Osonyhera harha nehxakon hakahpa tà, kamàm heno. 3
    oras nenatày hatà, tawanye rma hatà.
  sim-sim: Ta am komek or sirik kolok er si krinyaha simbalesik misambin er simu tangna
    arangora. Er si naha ihi homi avi li mbandari wolok si narik indik simu harara.
  npi-ULB: यो छैठौँ घडीको बेला थियो, र नवौँ घडीसम्म सारा देशभरि अन्धकारले ढाक्यो ।
  cgc-cgc: Na mag-ugto-adlaw en, gadelem bilog na lugar dya asta ta tallo uras
  tim-tim: Hain dâmbo hilâm tânâmŋe akto ain dewutâ are heambukto hândâk agep. Hândâk
    akmâ yendo eŋgaiŋe agep.
  yor-yor: Ó sì tó ìwọ̀n wákàtí kẹfà ọjọ́, òkùnkùn sì ṣú bo gbogbo ilẹ̀ títí ó fi
    di wákàtí kẹsànán ọjọ́.
  wos-wos: Nukwa dawimbu téndéka dé atéfék héfambu gan hunyi. Hunye téndéka nukwa
    xéhambandé. Hukémbu nukwa tengura nandinjoka yandéka dé tempelmbu lékitakandan
    séményi nukwa wur nyéndékmbu léngae dé també yéték xaku.
  emp-NTPO: Umatipa ʌ̃mãdaura quisia. Maʌ̃ba naʌ̃ ẽjũãra hora ũbea jũma pãĩma nũmasia.
    Ãcõrẽ de dromane ed̶a wua eatʌ jira b̶ʌra ẽsidra cõã dogosia.
  eng-F35: Now it was about the sixth hour, and darkness came upon the whole land
    until the ninth hour.
  ind-ind: Kira-kira jam dua belas siang, tiba-tiba matahari berhenti bersinar, sehingga
    seluruh daerah itu menjadi gelap sampai jam tiga sore. Keajaiban lain yang terjadi
    adalah tirai yang tergantung pada pintu ruang kudus di dalam rumah Allah robek
    sendiri dari atas sampai ke bawah menjadi dua bagian.
  pes-OPCB: به هنگام ظهر، تاریکی تمام آن سرزمین را فراگرفت،
  mpt-mpt: Kelanoa afoko tenoa isak ewit tlota dabalim olo alukum mililanobio bita
    afoko delwab manota imin bomasobe.
  ssx-ssx: Nate you tikeke nate nina꞉ta꞉ hande nate tala꞉eki a꞉mbaota꞉ timba꞉ tiekema꞉
    da yu honiki paeyao tumbaota꞉ nate leke tepo nina꞉ta꞉ mo pa̱a̱ paa piekeme.
  mkl-mkl: Ŋɔi zɑkɑi dɑsɑ̃ nkpɑu ilu í kuku si ɑndunyɑu fei hee í koo í to isɔ mɛɛtɑi
    ɑlɛ.
  gaq-gaq: ଆତେନ୍‌‌ ବେଲା ମୁଣ୍ଡେବେଲା ଡିଙ୍ଗ୍‌ଲେଗେ । ଆରି ସ୍ନି ଆତାର୍‌କିଗ୍‌କେ ଣ୍ତୁ ମାତ୍‍ରମ୍‍
    ସ୍ମି ଞ୍ଜି ଗଣ୍ଟା ଜାକ ସାପା ଏରିଆ ତାଂକିଗ୍ ଡିଙ୍ଗ୍‌ୱେଗେ ।
  gof-RNT: He gallas usuppun saateppe bidi uddufun saate gakkanaw away poo7uwa diggida
    gisho biitta ubbaa bolla dhuma gidis. Xoossa Keetha magaraajjoy daakettidi nam77an
    shaakettis.
  unx-unx: ଇମ୍‌ତା ତିକିନ୍‌ସିଙ୍ଗି ହବାକାନ୍‌ ତାଇକେନା, ଆଡଃ ତାର୍‌ସିଙ୍ଗ୍‌ ତିନ୍‌ଘାଣ୍ଟା ଜାକେଦ୍‌
    ଗଟା ଦିଶୁମ୍‌ ନୁବାଃୟାନା ।
  gah-gah: Loko noligo, holisaka gamena nene hómini silikakéna gopa noike mukí mikasiuka
    nene límugusi ze asú oake mino-loko novigo únaká ho ale zohota imó.
  lcm-lcm: Vuk taun ke katapo mang ias lava, sikei vong kala pakut a kuli rina aongos
    tung si kalapo ngelik aliu.
  aer-aer: Kenhe arlte yanhe ikwerele, arlte mpepele uterne ingwemerte-irreke. Kenhe
    re ingwemerte akwete angwerreke-atwetye. Kenhe tyerrtye ingkirrekele alernnge
    arerrirretyakenhe, arrangkwe akwete aneke.
  qvc-NT: Chay diya larrdusina kaptinmi, limpu tutayarqan las tres di la tardikaman.
  tgl-ULB: Nang pasapit na ang Ika-anim na oras, nagdilim sa buong lupain hanggang
    sa ika-siyam na oras
  cbs-NT: janua badi manananbibiaken badi nuka meshua itsa daka manaibun ma badi kai
    nai puchinin dakaken bepenakainaya Templo medan dintu wakin ja tadiwen kebenibu
    jamebi manaundia namakis dis iki keyuaya
  xtm-NTPP: Onde sava nduu ma te onde ka uni nuu ve kukuee ma, te ni‑ka'nu ñuu ñayivi
    ma ni kunee,
  nnq-nnq: Ikiba anda saa sita ja mui, lichoba ngilileka kujaka na lubendu nguluekelela
    dunia joa mpaka saa tisa,
  bao-NT: Muipũ jotoa decomacã cʉ̃ ca niiro, to biri bʉaro cʉ̃ ca aji cõa cũu duwi
    waari tabe menapʉ, ati yepa niipetiropʉra naitĩa peticoaupa.
  san-ORI: ଅପରଞ୍ଚ ଦ୍ୱିତୀଯଯାମାତ୍ ତୃତୀଯଯାମପର୍ୟ୍ୟନ୍ତଂ ରୱେସ୍ତେଜସୋନ୍ତର୍ହିତତ୍ୱାତ୍ ସର୍ୱ୍ୱଦେଶୋଽନ୍ଧକାରେଣାୱୃତୋ
  rmn-rmn: Сас десе паш ко дэшудуй сагатя, тай опэр алаи ки пху уло тэмина джи ко
    трин сагатя,
  huv-NT: Wüx lamatüch limnüt, quiaj pojniüt nómban meáwan wüx iüt. Tiün ram lapeay
    tiül pinawan nchejliow nüt.
  otn-NT: Comma̱ hu̱xyadi, bi̱ mʉdi bi̱ m'mɛxu̱i̱ gä ra̱ xi̱mhäi asta̱ hyu̱ nde.
  nop-nop: Mele lekiŋgoŋ tubune kwet wanakaŋ mambip tubudapmaaŋ halune wooŋ 3 kilok
    tuguk.
  obo-NT: Na, to moko‑untud don kos allow, tigkow id mosukirom kos intirut ingod daom
    to otollun uras.
  kca-kca: 'Хӑтәԓ хутмет щос ԉэп ус, мўв ԓŏватән йӑрәԏйаӈ щос унты пӑтлама йис:'
  cak-ENT: Y pa nic'aj-k'ij la'ük ri' tok ri ruch'ulef xk'ekumür. Y ri k'eku'n ri'
    xq'uis-e ri las tres ri xkak'ij.
  lif-NT: ᤀᤠᤸᤗ ᤁᤢᤔᤢᤰ ᤌᤡᤰ-ᤏᤧᤳ (᥇᥈) ᤂᤡᤖᤡ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤘᤕᤧᤸᤗᤧ ᤏᤠᤶᤔᤡᤴ ᤔᤧᤀᤥ᤺ᤳᤋᤧᤴᤏᤠᤱ ᤁᤢᤔᤢᤰ
    ᤛᤢᤶᤛᤡ ᤌᤠᤖᤡᤰ ᤂᤠᤍᤠᤶᤔᤠᤸᤗᤧ ᤂᤧᤴ ᤗᤠᤈᤣ᤹ᤀᤡᤴ ᤛᤡᤍᤧᤵ ᤋᤧᤵᤋᤢᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤔᤠᤱᤜᤡᤶᤔᤥ ᤑᤥ᤺ᤶᤔᤏᤠᤒᤠ
    ᤑᤥ᤺ᤴᤍᤠ᤺ᤴ ᤌᤥᤏᤢ ᤕᤥ ᤌᤠᤖᤡᤰ ᤁᤢᤗᤢᤶᤔᤥ ᤋᤧᤖᤧ᤹ ᤋᤧ᤺ᤰᤂᤧᤖᤥ॥
