    duumale
  nlx-nlx: हेरोदेस यीशुह देखीन जुलूम खुस एय गीयो, काहाकाय तो जुलूम दिह्यान ताह देखणे
    होदतालो; तो तान बाराम होमलेल ईतो, एने ता फाय रेन चोमेत्कार देखणेन आसा केरतालो।
  apw-NT: 'Hérod Jesus yiłtsąąná’ dázhǫ́ yaa bił gozhǫ́ǫ́: łą́ą́go baat’ínzįhíí bighą
