    ima milagrullatapis ruranqanta riquetam.
  gaw-gaw: Uḵe, Herodes Antipas anṯa, oo gamag ahom. Nug Jesusnu nai doya, haen elab
    nug Jesus anidḵunu dab meum. Aḏinu? Nug Jesus kobol danab heḵunu elele iiṯa laa
    heeb anidḵunu oo dayom.
  nca-nca: Asa Herotko Yesu qenero niŋgu-niŋgu parámi taró. Dokoro ene ŋuro piŋa mande
    iŋoro, naru parámi qenewero ye iŋaró. O wimbí moré ka towoníka qenewe, ye iŋaró.
  zpz-NTPP: Orzeꞌ Herodes tonaꞌ la bet lagy yu ornu bzaac yu Jesuuz, gun bi rac tiem
    rlagy yu gzac yum, gun güeñ yu de coz nu rnii mbecy nu ricy mi. Orzeꞌ rgyish loy
    nu rlagy yu zac yu tub nusuriidz nu gyicy mi.
  mkj-mkj: Herod inenin malaukihda ah kapangda Jesus, pwa ih ne rong doahroar Jesus
    anjoau roairoai. Ih kajik en kapang Jesus wia epwi manmanno.
  zac-NT: Bëquitë lduꞌu Herodes iurë gunall lu Jesús purquë dizdë más antsë guc shtuꞌu
    Herodes guënall lu Jesús. Guniꞌi mënë pë bëꞌnë Jesús, nu Herodes guc shtúꞌull
    guënall tubi milagrë naquëhunë më.
  kyg-kyg: Helotiꞌa Yesufeꞌmo ava gemo huꞌnageno afitenoꞌaeꞌmo, mago noꞌagaya agufa
    aune kavaꞌmo hisigeno agesiyafeꞌmo hauꞌnigeno yatala afinaꞌmo agava huno maiꞌniyaꞌmofeꞌmo
    Yesuꞌmo agetenoꞌaeꞌmo amogaga aiꞌniye.
  kmk-kmk: Utdit mailan Herodes si Jesus, nan-ang-anggom ta nasulita aayyuwana dit
    maka-il-ana kan siya ta nagngoḻ na dit maipanggop kan siya ot nanam-ona un mangila
    si am-amuga koona.
  cao-NT: Jatsi Herodes raniniquë Jesu jiscatsi na. Jistiria Jesú acai ca ja jiscasni
