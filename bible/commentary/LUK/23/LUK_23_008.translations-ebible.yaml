    visuia ana peraga, ana naga sitom ke sape nanagane narui, pona visu Yesu kila
    kile tai van yo.
  ron-BAYASH: Herod are fălos kă veđi pă Isus. Kă dă mult gănđe să ăl vadă pă Jăl
