  kxv-kxv: ହେରଦ ଜୀସୁଇଁ ମେସାନା ହା଼ରେକା ରା଼ହାଁ ଆ଼ତେସି, ଏ଼ନିଇଚିହିଁ ଏ଼ୱାସି ଏ଼ୱାଣି କାତା
