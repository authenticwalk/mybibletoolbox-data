  jpn-1965: ヘロデはイエスを見ると非常に喜んだ。ずっと前からイエスのことを聞いていたので、イエスに会いたいと思っていたし、イエスの行なう何かの奇蹟を見たいと考えていたからである。
  fra-SBL: Lorsque Hérode vit Jésus, il eut une grande joie, car il y avait longtemps
