  bht-bht: 'हेरोदेस यीशुऐ जो दिखीकरी बड़ा खुश होया, क्योंकि सै उसयो बड़े रोजां ला
    दिखणा चांदा था: उनी उदे बारे च सुणाया था, कने हेरोदेस यीशुऐ ला कुछ चमत्कार दिखणे
    दी आस रखदा था।'
  eng-NOY: Now Herod, when he saw Jesus, was very glad; for he had been wishing to
    see him for a long time, because he had heard about him; and he hoped to see some
    sign wrought by him.
  cub-NT: Jesúre jã́ri, torojʉrejamed̶a Herodes, ʉ̃i jápiaiye báque boje Jesúi d̶aiye
    báque borore. Que baru ʉ̃́re pare jã́iyʉcʉ barejámed̶a. Jesús põeva ne d̶arĩ majibede
    d̶ayʉre pare jã́iyʉrejamed̶a Herodes.
  ita-1927: Erode, come vide Gesù, se ne rallegrò grandemente, perché da lungo tempo
