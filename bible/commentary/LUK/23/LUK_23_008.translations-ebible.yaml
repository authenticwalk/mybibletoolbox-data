    jngoò kjo̱xkón xi s'ín.
  mcq-mcq: Herotiho Jesu kamajihunaꞌe nihoꞌo natohwaꞌe teamamajihuni maijaho Hura
    raka kaꞌene venuji henujihunaꞌe Hu aacha pina veja kaꞌi ꞌahaume avanana.
  sus-A: هٍرٌدٍ نَشَ سّيوَ عِسَ تٌقٍ رَ، بَرِ مَ كَقِ تّمُي شْنكُيٍ عَ نُ وَ مَ عَ
    تٌقٍ. عَ تٌ نُ بَرَ عَ شَ قٍ مّ، عَ شْلِ نُ عَ مَ عِسَ شَ تْنشُمَ مَكَابَشِ ندٍ
