  dop-dop: Helɔtɩ nɑ́ Yesu ɩlɛnɑ ɩ lɑŋlɛ hʋlʋmɩ sɔsɔm. Pǝ tɑɣɑ pʋlʋ, ɩ kɑ nɩɩ ɩ tɔm,
