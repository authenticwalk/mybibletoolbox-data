    pakha'an. Qa neqwenkeyu'uj qu' naqsiijkii pa'qu' ewi'ƚe' ham ƚunye'ji'iju'ƚ.
  kiw-kiw: Heroda iha geꞌii paꞌai Iesu iemeeꞌai-da, mabu Iesu pai tauo poromidio,
