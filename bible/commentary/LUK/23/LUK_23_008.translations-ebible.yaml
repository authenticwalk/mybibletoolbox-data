verse: LUK.023.008
translations:
  kpx-kpx: Ige abu mai Elodie tige au Iesu elehai vahaehoanu. Kosealemo ataeau Iesu
    vaveve vamale ke louge Elodiu vani moaga ke evisi isiviale Iesu elehai. Keu isiviale
    Iesuu vaveve nimolete vage au elehai.
  okv-H: eto Herod na Iesu do ere uahija amita duru amo mahu ingari avoeto Iesu ta
    sovera vahai avo au kesi uje eto simba iji koso ena avo eto Iesu puvunu kito tunga
    javotoho ena
  tbo-tbo: Heloda Yesu i gagaleya po nugonugona i kaoha duma babana houga i dao tuwegana
    i nonoli po gasi ipa ina galeya. Matababana a luhogala ipa Yesu a manini ina wogeleteya
    po ina galeya.
  mal-C: യേശുവിനെ കണ്ട് ഹെരോദാവ് അത്യധികം ആനന്ദിച്ചു, കാരണം അയാൾ വളരെക്കാലമായി അദ്ദേഹത്തെ
    കാണാൻ ആഗ്രഹിച്ചുകൊണ്ടിരിക്കുകയായിരുന്നു. യേശുവിനെക്കുറിച്ചു കേട്ടിരുന്നതിന്റെ
    അടിസ്ഥാനത്തിൽ, അദ്ദേഹം എന്തെങ്കിലും അത്ഭുതം പ്രവർത്തിക്കുന്നതു കാണാമെന്നു പ്രതീക്ഷിച്ചു.
  grc-SR: Ὁ δὲ Ἡρῴδης ἰδὼν τὸν Ἰησοῦν ἐχάρη λίαν· ἦν γὰρ ⸂θέλων ἐξ ἱκανοῦ⸃ ἰδεῖν αὐτόν,
    διὰ τὸ ἀκούειν ⸋πολλὰ⸌ περὶ αὐτοῦ· καὶ ἤλπιζέν τι σημεῖον ἰδεῖν ὑπ᾽ αὐτοῦ γινόμενον.
  bgc-bgc: हेरोदेस यीशु नै देखकै घणा राज्जी होया, क्यूँके वो घणे दिनां तै उसनै देखणा
    चाहवै था, इस खात्तर के उसके बारै म्ह सुण्या था, अर उसतै किमे चमत्कार देखण की आस
    राक्खै था।
  khz-khz: Heroda everere-rakavato Iesu egitaato aonai, kwalana Heroda Iesu valina
    ekamonagiato, e rauvagi evealo-agiato Iesu pene gitaa ulanana. Ia eririwato Iesu
    na kala irau vagira kalara reketa pene kalara pene gitara.
  deu-TKW: 'Herodes aber, da er Jesus sah, hatte eine große Freude: denn er hätte
    ihn schon lange her gerne gesehen, weil er von ihm hörte, und er hoffte ihn ein
    Zeichen verrichten zu sehen.'
  zsr-NT: Catiꞌ bléꞌinëꞌ Jesús Herodes naꞌ, budzijnëꞌ, le chguc xtsey rëꞌnnëꞌ gléꞌinëꞌ
    Lëꞌ le chbyönnëꞌ le zian ca nac queëꞌ Jesús len runëꞌ löz gléꞌinëꞌ tu yöl‑laꞌ
    huac gunëꞌ.
  lin-lin: Erode asepelaki mingi tango amonaki Yesu, pamba te, wuta kala, azalaki
    koluka komona Ye mpo ete ayokaki basango mingi na tina na Ye, mpe azalaki kolikya
    komona Yesu kosala likamwisi.
  hns-NT: Djab oe Jiesoe ke dekhies, tab bahoet khoesie bhail. Oe to okare biese me
    dher tjiedj soenies raha aur maangat raha oke dekhe. Oe sotjies kie saait Jiesoe
    ek atjambho kaam karie.
  noa-E: Maimua Erodeeu Jesús oo athaawai onee aadëjim anʉm, ag nawe i dʉ̈i oom khõchag
    sĩerr aawai. Ichdëu ũurjeejim aajem Jesuu nem wau nʉrrʉm. Maagwai ich daúachata
    nem maadëu ooba aajem irua wau sim oom iigjeejim anaabá.
  eng-EMTV: Now when Herod saw Jesus, he was exceedingly glad; for he had desired
    for a long time to see Him, because he had heard many things about Him, and he
    was hoping to see some miracle done by Him.
  mib-NT: Te nuū ní jito de nuū Jesús, te yōhyo ni cusɨɨ̄ ni de, chi je ni cuu cuehē
    tiempo jeē cuní de coto de nuū yā. Chi ni nihīn de jnūhun ya, te ñúhun ni de jeē
    sáha ya ɨɨn jniñu jéhnu coto de.
  lif-NT2: हे़रोदरे़ ये़सुःन् निःसुआङ् साॽरिक् सःत्ते़, थेआङ्‌भे़ल्‍ले़ खुने़ॽ चोगुबा
    पाःन्‍निन् खे़प्‍सुआङ् तगिआङ्धो तुम्‍मा निङ्‌वाॽ चोगुआङ् वये़॥ आल्‍ल खुने़ॽ कुदगि
    ये़सुरे़ निङ्‌वाॽ के़माबा याःम्‍बक्‍हाॽ चोगुबा ओमे़प्‍मा कुसिराॽ थाङे़आङ् वये़रो॥
  xnj-xnj: Helodi akavya na luheku neju peamuweni Yesu. Muni amali kuyuwana mambu
    ga Yesu, ndi magono gamahele anogelayi kumlola Yesu cheikita gachinamtiti.
  mmx-mmx: Se ne Erodes ga ven ne Iesu, neni ga lok momo aleng. Neni gang tonga mene
    levelinga mumu i, la buaang levenaleng neni ga vara i xusu na ven be ne Iesu.
    Ni ga vara aleng i xusu naba ven ne Iesu na lok tempanga sangsangu.
  cbr-NT: Buáncëx bëbacëa unicaman Jesús ñuia cuati ca an uni itsin 'acëma ñu 'aia
    istisa tanquinbi iscëma 'aish, bërí a isi Herodes cuëëancëxa.
  tee-NT: Chai ju Herodes acsni lakts'ilh ju Jesús pus na k'achalh ni na mak'an ju
    ixlakts'imputun. Pus na lhu taxtokni isk'asmat'a ixlacata yuchi chai na ixlakts'imputun
    ni tu'uch lhamak'an canavi.
  eng-LSV: And Herod rejoiced exceedingly having seen Jesus, for he was wishing to
    see Him for a long [time], because of hearing many things about Him, and he was
    hoping to see some sign done by Him,
  cak-NT: Y cuando ri Herodes xutzu' ri Jesús, yalan xquicot ránima, roma can q'uiy
    yan k'ij rurayin nutzu'. Y q'uiy ri ruc'oxan chirij. Romari' yalan nurayij nutzu'
    jun mej (bey) cuando nu'on jun milagro.
  pah-NT: Kiro Pilatos'ga Jesus'ga mondoukari Herodes'ga pyri a'ero. Horyory Herodes'ga
    Jesus'ga repiagame. A'ereki ymya ga ga repia pota gamombe'umbe'ua renduva g̃waramo.
    Ga gwepia pota Jesus'ga remimonhimomby'ava'ea no.
  sja-NT: Herodepa Jesús unuk'ãri, o-ĩadachi aɨ naaweda iru k'ĩra unu k'inia bada
    perã mãik'aapa ũrida perã nepɨrɨ p'anɨ irua oopari ne-inaa eperãarãpa p'oyaa oodak'aa
    ãchi juadoopa. Mapa unu k'inia baji ichi taide irua mãgee ne-inaa oomerã.
  xed-xed: Manda vradanaghatá, ka rfu Hiridus ta rfu nghər tsi ta Yesu, kabga nda
    kɗa fitika zbayni ta nghaŋta, ta ghəŋa skwiha ta snə tsi ta mnay tida. Dzaʼa nghaŋngha
    yu ta maga sana mazəmzəm suʼu na, kaʼa sizlay.
  mks-NT: Tá na̱xini Herodes Jesús já na̱caji̱i̱ íní da̱ jáchi̱ sa̱ ja̱nda̱ jihna
    cuni da Jesús cúni̱ da̱. Jáchi̱ cua̱há tañu na̱ndicani ña̱yivi nu̱ dá sa̱há ña̱
    cája Jesús. Ta cúni̱ da̱ cuni da ña̱ ná caja Jesús in ña̱ha xitúhún.
  gfk-S: Ma ing be ne Herot ga nes Jisas, iga manga laro kinong baak iat um iga sipsip
    be na nes ie. Ma igate ser leh ari linge utana, kaie igom manga sip be na nes
    Jisas ing na gil tike dades na gingilaan na kinarup.
  bmu-bmu: Herodnöŋ Jisösgö kösohotŋi möta lök nalö köröpŋi ekŋamgö sihimŋi möta malöhaŋgöra
    i eka uruŋan gwötpuk ölöwahök. Jisösnöŋ aŋgöletot kun meiga ekŋamgö al mamböta
    malök.
  dgz-dgz: Erot inap tauane gapan, ayop Erot Iesu yaveni aton baware tan iwa Iesu
    oit mega wataget anuiwandin yawat anun. Amba Iesu yo da tapi yawat anun.
  eng-GNV: 'And when Herod sawe Iesus, hee was exceedingly glad: for he was desirous
    to see him of a long season, because he had heard many things of him, and trusted
    to haue seene some signe done by him.'
  zaa-NT: Bilá' báni Herodes Jesús nna, yala bedácca'nią porqui'ni chìa gutsá uccua
    latsi'į gunibí'ą ne; porqui'ni iỹetse' ca cosa chi biyéninią nu cca quì'e, acca
    yala uccua latsi'į ilá'nią ne gunie ttu milagro.
  eng-WEBSTER: 'And when Herod saw Jesus, he was exceeding glad: for he had been for
    a long time, desirous to see him, because he had heard many things of him; and
    he hoped to see some miracle done by him.'
  guh-guh: Nexata Herodes itsa tane Jesús, barëya. Tsipaji Herodes vënëlivaisitaeyabiaba
    Dioso pesaëta Jesús pinijicuene pexanaponaejavanë. Nexata Jesús pinijicuene pexanaejava
    Dioso pesaëta jamatabëtane Herodes.
  bon-bon: Yoo, Heroda te gege äbitige Yeesu ne päpäname, ingle tabe mene ituge ätecija
    Yeesu poto cidi me, peei name pi leca padare cama tabe singi ge teebine päpäname.
    Tabe babo singi ciitaca mule päpäname Yeesu bau ca,
  nhw-BL: Huan quema Herodes quiitac Jesús, yaya nelía paquiyaya pampa miyac tonali
    quinequiyaya quiitas. Quicactoya miyac tlamantli tlen ya huan quinequiyaya para
    Jesús ma quichihua se tiochicahual nextili iixpa.
  mgw-mgw: Helode aatipulaika muno paamweni Yesu. Aagayu'wine makowe gake, ila endelolela
    li'nga ammone kwa minyo gake. Kai', au'bi'lyage kummona Yesu kapanga mangelongelo.
  swh-ONEN: Herode alipomwona Yesu alifurahi sana, kwa sababu kwa muda mrefu alikuwa
    amesikia mambo mengi kumhusu yeye. Pia alitarajia kumwona akifanya miujiza kadha
    wa kadha.
  wbi-wbi: uHelode ati amwaghile uYesu, akahovoka kyongo ulwakuva ifighono finga akalondagha
    kukum'bona. akapulika imola sako akahuvilagha kulola ikidegho kimo kino kivombelua
    nu mwene.
  bba-bba: Sɑnɑm mɛ Herodu u Yesu wɑ, win nukurɑ dorɑ ɡem ɡem. Sɑɑ tɛɛbun diyɑ u kɑsu
    u nùn wɑ, win lɑbɑɑri ye u nɔɔmɔ bɑ ɡerumɔn sɔ̃. Domi u yĩiyɔ u Yesun sɔm mɑɑmɑɑkiɡiru
    wɑ dɔmɑ te u koo nùn wɑ.
  eng-KJVCPB: 'And when Herod saw Jesus, he was exceeding glad: for he was desirous
    to see him of a long season, because he had heard many things of him; and he hoped
    to have seen some miracle done by him.'
  kgk-NT: Ovy'a mburuvixa Herodes ohexa-ma ramo Hesu-pe. Ohendu va'e voi ave Hesu
    rerakwã porã. Yma-ma upéa-gwi ohexase eterei íxupe. Ohexase ave Hesu ojapo ramo
    hembiapo porã va'e hexapyrã-rupi jahexa e'ỹ vyteri va'e.
  waj-waj: Herooto inna too kaayauma innara sirigairavai. Iva hokoba suai varioo Yisuuva
    uu mmoori aataruuvaa mmayaayaivaa rikioo Yisuuva Anutuuqaa mmoori ari vookara
    ari vookarauyauvaa uuyauvaa taanaraivaara ivo inna taanaree kiaa iinno varuduu
    iya inna vitada innasi nnuduu too ivo kaayauma innara sirigairavai.
  ekk-PKP: Heroodesel oli väga hea meel Jeesust nähes, sest ta oli tahtnud juba ammu
    temaga kokku saada. Ta oli Jeesusest kuulnud ja lootis näha, kuidas ta imet teeb.
  mpx-mpx: Sauga Helodi Yeisu i kite nuwana i waisi hot, kaiwena wasana i hago inoke
    sauga yayapona nuwana te ni kite. He i nuwatu ginol yawiyawi enuna Yeisu ni ginolil
    ge ni kite.
  wbp-wbp: Yarurdujulparla ngampurrpa warrarda nyinaja Jijajiki nyanjaku yungu nyanyi
    Jijaji yapa parlpuru-maninja-kurra. Kujalu kangurnu Jijaji Yarurdu-kurra, Yarurduju
    wardinyi-jarrija-nyayirni.
  luo-luo: Herode kane oneno Yesu, nodoko mamor ahinya, nikech kuom kinde mabor nosedwaro
    mondo onene. Kuom gik mane owinjo kuome, nogeno nene kotimo honni moko.
  nhe-NT: Huan quema Herodes quiitac Jesús, nelía paquiyaya pampa miyac tonali quinequiyaya
    quiitas. Quicactoya miyac tlamantli tlen ya huan quinequiyaya para Jesús ma quichihua
    se chicahualnescayotl iixtla.
  aii-aii: ܐܝܼܡܲܢ ܕܗܹܪܘܿܕܸܣ ܚܙܹܐ ܠܹܗ ܠܝܼܫܘܿܥ، ܚܕܹܐ ܠܹܗ ܪܵܒܵܐ، ܣܵܒܵܒ ܡ̣ܢ ܓ̰ܲܠܕܹܐ ܟܹܐ
    ܒܵܥܹܐ ܗܘܵܐ ܠܸܚܙܵܝܹܗ، ܒܗ̇ܝ ܕܫܡܝܼܥܵܐ ܝܗܘܵܐ ܒܘܼܬ ܕܝܼܹܗ ܪܵܒܵܐ ܡܸܢܕܝܼܵܢܹ̈ܐ، ܘܒܸܣܦܵܪܵܐ
    ܝܗܘܵܐ ܕܥܵܒܹܕ ܗܘܵܐ ܚܲܕ ܢܝܼܫܲܢܩܵܐ.
  esk-NT: Herod quviasupiaġataġniqsuq tautukamiuŋ Jesus, atakkii tusaaplugu suli qiñiġummiuqługu
    iŋiḷġatluk. Tautukkummiuġniqsuq Jesus savakpan quviqnaqtuanik.
  msb-msb: Pakakita niya kan Jesus nalipay siya kay nabati na niya an manungod kan
    Jesus kag nagahandom gayod na makita siya na nagahimoʼn milagro.
  cpa-NT: Tøa¹² hlaih¹³ dsǿa¹² Herodes mi³ca¹jë́²dsa Jesús. Di³ ma²ni³ŋó¹³ jmai³ hniu¹dsa
    jǿi²dsa. Ma²ca¹nǿng²dsa jǿg³ quiah¹² Jesús. Jøng² hniu¹dsa jái¹dsa jmo¹ Jesús
    cøng² juu¹² juøh¹².
  dso-dso: ଏରଦ୍‌ ଜିସୁକେ ଦେକି କରି ବେସି ସାର୍‌ଦା ଅଇଲା । କାଇକେ ବଇଲେ ଜିସୁର୍‌ ବିସଇ ଆଗ୍‌ତୁ
    ସୁନି ରଇଲା ଆରି ତାର୍‌ ମୁଆଟେ କାବା ଅଇଜିବା କାମ୍‌ ଦେକ୍‌ବାକେ ମନ୍‍ କର୍‌ତେରଇଲା ।
  meu-meu: Herod ese Iesu e itaia, bena e moale bada; badina be nega daudau Iesu harina
    e kamonaiva, bena e urava bema itaia bona Iesu ese toa ta bema karaia bena bema
    itaia e tomava.
  yva-NT: Herodes anayanambe rave po Yesus aen, weye nugoenta rave to po Yesus apa
    ana dave muno Apa ananyaowe ranaun, weramu po aen dainy. Muno beke dave pare po
    Apa anapaporainye inta raen.
  dgc-dgc: Ey ti Herod éy mésahat siya, da nale a panahun a nabaheta na dén siya,
    kanya gustu na siya a meta. I asa naa, éy makay ipeta ni Jesus diya i milagro.
  zpm-NT: Rley Herod zeeṉe goṉ Herod me, sac ziyon Herod grëtaa miṉe ruṉ me; quiambëz
    Herod gdziṉ dze gaṉlo Herod me, gaṉlo Herod guṉ me pe tib milagr.
  hix-NT: Tàwya Txesusu yonyetoko, teryehorye nehxakon hatà, Eroknesà. Àsok tawro
    hana. Mexe rma haxa Txesusu yonyàr xe nehxakon hatà. Ekaytà yonytxanyenhàr kaxe
    ryhe tà nehxakon ha. Àro ke noro yahoxetà yonyàr xe nehxakon hatà. Tahoxetà hutwamohsotho
    yenyàr xe nehxakon hatà, àwya.
  sim-sim: Herot Jisasin or heyehe ormu rupshi mendera. Mberem ushirik? Mbele mbele
    ol or undari angop li mbarik or misindari osa. Hako or ome mbeek Jisasin heyendari
    ambu ri. Undari osik Jisasin am or heyehe mbele las ma undahi ambun or unak or
    heyekmbaha ormu hishira.
  npi-ULB: जब हेरोदले येशूलाई देखे, उनी धेरै खुसी भए, किनकि उनले उहाँलाई धेरै अगाडिदेखि
    हेर्ने इच्छा गरेका थिए । उनले उहाँको बारेमा धेरै कुराहरू सुनेका थिए र उहाँद्वारा
    केही आश्‍चर्यकर्महरू गरिएको हेर्न चाहन्थे ।
  cgc-cgc: Nalipay gid Herodes i na nakita din Jesus an tak kabalita kanen an parti
    ki Jesus daw lugay en na liag din makita aged kakita kanen ta katingalaan na buaten
    Jesus.
  tim-tim: Yâkgâlân mem arimbiâ Heroteŋe Yesugât den pat are nâŋgâm ekbeâk nâŋgâm
    malepgât Yesu ekmâ âmâ biwiŋe heroŋe agep. Hain akmâ kulem siâ ketugumbo ekberâm
    aregât ukenŋe nâŋgâm malep.
  yor-yor: Nígbà tí Herodu, sì rí Jesu, ó yọ̀ gidigidi; nítorí tí ó ti ń fẹ́ rí i
    pẹ́ ó sá à ti ń gbọ́ ìròyìn púpọ̀ nítorí rẹ̀; ó sì ń retí láti rí i kí iṣẹ́ àmì
    díẹ̀ ti ọwọ́ rẹ̀ ṣe.
  wos-wos: Hanja Herot Jisaska hundi xékétaka déré xénjoka dé mawuli ya. Séfélak bafu
    re Jisasré xéhafi yandéka wun nukwa déré hura yandaka dé Herot xéta dé mawuli
    sawuli ya. Jisas hanja xéhafi yandén hambuk jémba nak déka makambu yandéte dé
    mawuli ya.
  emp-NTPO: Jesura trʌ̃ b̶ʌga b̶ʌ bẽrã dãrãbʌrʌ basía Herodeba idjira unu quĩrĩã b̶ʌda.
    Maʌ̃ bẽrã Jesu unusid̶e bio b̶ʌsrid̶asia. Idjia unu quĩrĩã b̶asia Jesuba ne ununacada
    obʌrʌda.
  eng-F35: Now when Herod saw Jesus, he was really pleased, because for a long time
    he had been wanting to see Him, having heard so many things about Him; and he
    was hoping to see some miracle performed by Him.
  ind-ind: Herodes sudah lama ingin melihat Yesus, karena dia sudah mendengar banyak
    hal tentang Yesus. Jadi, dia senang sekali bertemu dan berharap bisa melihat Yesus
    melakukan suatu keajaiban.
  pes-OPCB: هیرودیس از دیدن عیسی بسیار شاد شد، چون درباره او خیلی چیزها شنیده بود
    و امیدوار بود که با چشم خود یکی از معجزات او را ببیند.
  mpt-mpt: Helote sino Yesuse weng sango wentenea funanea Ne Yesuse atemia e inamin
    namin okok sumo sino ne mo watemin blimo mo klanea ne atemi mole ayamobo genano
    ge funanebua e sma ye fumbe kesoa i Yesuse debetniba moniba Helot esu temiba Helote
    Yesuse atemnea e seimbianea
  ssx-ssx: Hetodima꞉ta꞉ Yesu hando haota꞉ ta꞉na꞉ tiekema꞉ homeekeme. Pa ekipeke. Hetodima꞉ta꞉
    mo Yesuma꞉ pieke ekimanu opu haota꞉ Yesu handulueke laa nate hokuluna꞉ yu wia
    hatia peekeme. Ipikana꞉ma꞉ta꞉ Yesuma꞉ na handeke hau ma꞉nda꞉ pina꞉e hone wia hayekeme.
  mkl-mkl: Ŋɔi ɑ̀ bɔò Jesu bi tɛɛ. Iyi Herodu í yɛ Jesu ŋɔi inɔɛ í dɔ̃ ntɔ ntɔ, si
    nɑ iyi í jɔ̀ hɑi ku kpɛi wɑ dɛ ku yɔɔ, nɑ irii lɑɑbɑɑuɛ iyi í ɡbɔ ɑ̀ yɑ mɑɑ fɔu.
    Ŋɔi í bi ku ceɑ nŋu mɑɑmɑɑke ɡɔ.
  gaq-gaq: ହେରୋଦ ଜିସୁକେ କେଚେ ଜବର୍ ସାର୍ଦା ଡିଙ୍ଗ୍‌କେ । ହେରୋଦ ଜିସୁନେ ବିସୟ୍‌ରେ ସାପା ସାମୁଆଁ
    ଅଁ ଆଡା ବଗେ । ଅସେବାନ୍ ଜିସୁକେ କେନ୍‍ସା ମେଁ ଇକ୍‌ଚା ଡିଙ୍ଗ୍ ଲେଃଗେ । ହେରୋଦ ଜିସୁନେ ମୁଇଙ୍ଗ୍
    କାବା ସୁଗୁଆ କାମ୍ ମୁଆଃ କିକେନେ ଚାଏଁ ଡିଙ୍ଗ୍‌ଗେ ।
  gof-RNT: Heroodisi Yesuusa be7anaw daro wodeppe koyishe de7iya gisho iya be7ida
    wode daro ufayttis. Ays giikko, iyabaa si7ida gisho malaalisiyabaa oothin be7anaw
    amottishe de7ees.
  unx-unx: ଆଡଃ ହେରୋଦ୍‌ ୟୀଶୁକେ ନେଲ୍‌କିଃତେ ପୁରାଃଗି ରାସ୍‌କାୟାନାଏ, ଇନିଃଦ ୟୀଶୁଆଃ କାଜିକାମି
    ବିଷାଏରେ ଆୟୁମାକାଦ୍‌ ତାଇକେନାଏ, ଏନାନାଗେନ୍ତେ ଇନିଃ ୟୀଶୁକେ ନେନେଲ୍‌ ସାନାଙ୍ଗ୍‌ତାନାଏ ତାଇକେନା,
    ଆଡଃ ଆଇଙ୍ଗ୍‌ ଇନିୟାଃ ଜେତାନ୍‌ ମାରାଙ୍ଗ୍‌ ପେଡ଼େୟାନ୍‌ କାମି ନେଲେଆଇଙ୍ଗ୍‌ ମେନ୍ତେ ଆସ୍ରାଏତାନା
    ତାଇକେନା ।
  gah-gah: Lá ikago, Heloté nene Izesuni gakó gozapá geleko minamó nenazo, Izesú nene
    avevezaha makó okiko ánigatonazo loko agata gelekelé oko noitotí nene Izesuni
    ánigoake agoliza goha vizimó.
  lcm-lcm: Au, Erodes kala maramarak luai si arai ani Iesu. Taun lava kata lapo uli
    buk asi kana arai ania using katapo uli longong ani akus ina, na katapo uli atu
    mata asi kana arai lak ani mang keve akanangai asi kana abis ania e matana.
  aer-aer: Kenhe Herod re aweke-arle-iperre Pilate rarle Jesus ikwere-werne yernekenge,
    re akangkentye anthurre aneke, rarle renhe ware awetyarte-ante. Re atheke-irremele
    Jesus ikwere ahentye-anemele aretyeke tyerrtye rlkerte itnenhene mwerrelhe-ilerlenge.
    Kenhe itne Jesus renhe Herod ikwere-werne akngerlte-iweke, Herod re akangkentye
    anthurre renhe aretyeke.
  qvc-NT: 'Chaymi Jisusta, ch''ayachiptinllapa, Irudisqa ancha kushikurqan. Chaqa
    payqam unaymandapacha Jisuspa famanda yach''ashpa, ancha yuyarqan: Ay, rikaymanri
    Jisusta suq milagruta ruraptin, nishpa.'
  tgl-ULB: Nang makita ni Herodes si Jesus, labis siyang natuwa, dahil matagal na
