    wó myâng shoq ga, myit myoqbyu nyi é nghut luî, Yhang lé myàng nau é gyai yhang
    myáng bê nghut ri.
  wro-wro: Wuno:murum Herod Jesu iŋgąnindjąŋa, djenbeŋuru tjukul kąnina; gewunja maranu
    lai kauwonanąŋga iŋgąnindja wunja, ŋuru iŋgąnina aua wunja, ini:u' ŋąra kąnina
    umiimbaie kąnindja wunja aua nąnja kąniŋaiena.
  cek-AK: 'Herod mah Jesu to hnuk naah, paroeai oephaih to tawnh: anih khae hoi thaih
    ih paroeai hmuennawk oh pongah, anih hnuk han koehhaih loe sawk parai boeh; anih
    mah sak ih dawnrai hmuen to hnuk han a koeh.'
  bkd-bkd: Su maahà hi Herodes si Jesus nalipay gayed ta nalugay en ha agkabayaan
    din haena ag-ahaa. Napaliman din sa binuhat hi Jesus aman agkabayà daan ag-ahà
    hu belenganen.
  ctu-76: C'ajacña i yoj Herodes che' ñac ti yilʌ Jesús como wajalix yom i q'uele'
    Jesús. Como tsa'ix i yubi ti' tyajayob ti t'an Jesús. Yomox i q'uel ti yubi che'
    mi quejel i pʌs'e' ñuc bʌ i p'ʌtyʌlel Jesús.
  lac-NT: Caj c'uchij Jesús ich Herodes, jach qui' yor Herodes quire' uch u chen c'at
    yiric Jesús quire' cu pachtic yirej ca' esac ti' carem beyaj Herodes. Quire' cu
    yubic u tsibʌticob a pimob a ba' cu betic Jesús.
  xla-xla: Epapele dulu dla Helodtapo Yesu natipame sikemte siyeiyo. Adipalati, ya꞉
    mo-powataliya Yesu kokoye dlalemhalemama ya꞉ natilowe solotamdiyo. Epammama ya꞉ye
    Yesuta ulugiyemale koko ya꞉ mila꞉pi tle halepo depame sikemte solotamaiyo.
  xav-NT: Erodi hã Zezusihi wasu'u hã ma tô te te 're wapari. Taha wa, ma tô te te
    sima 're wẽ u'âsi, Zezusi te te sabu da. Tawamhã, ĩtẽme da te dasiwi ãwisi wamhã,
    toi uptabi di Erodi hã, titõmo na te te oto 'madâ'â wa. Ĩsõ'a, marĩ dama ĩ'manharĩ
    waihu'u'õ hã tiwaihu'u pese na te te 'manharĩ da, ma tô aré sima wẽ, Erodi hã.
  cuk-cuk: Herodes, Jesús-dakargu, weligwar itosad. Ar ade, dikasurgus Jesús-dakbigudiid.
    Degi, Herodesʼde, dulemar Jesúsʼgi-bukidar-sunmaked itodiid. Degisoggu, Herodes
    binsadsunnad, Jesús e-wagab ibmar-dakledisulid ega imakoergebye.
  tbf-tbf: Sien e Erot ta nga pare e Iesu, a nga res beitsak simi vunan a nga ko pilang
    te nia pare. A nga rongovan bu kepineits palan surie, io, a nga lalaron beitsak
    nia pare va ta nga tsana kavo kepineits ni vovokudier.
  uig-CYR: Һерод Әйсани көргәндә интайин хошал болди. Чүнки у узундин бери униңға
    даир көп ишларни аңлап, униңдин бир мөҗизә көрүш үмүтидә болуп, уни көрүш пурситини
    издәвататти.
  ikw-NT: Mkpọma sọru Erọdu n'ọnu k'agịda nga ọ whnụrnu Jizọsi, kwnornu nụ o noopio
    ọ whnụ a agịda ige wheru ewhe. Hite nụ nhne ọ nụrnu gbasịri a, o neele anya nụ
    Jizọsi jọornu ẹrnu ndu-ẹhni nụ ruwhnu a.
  khs-khs: 'Yesuwa Helote salo siliye inapita: potose epeyawa ilima telakeye. Ko:yawemiye,
    Eyawa Yesuyewi timiya sowa topunase eyawa Ewa popa:na: matanakeye. Apula: eyawa
    Yesuyewi mono tema:na: tela ketea nowa timinimita: matanakeye.'
  dwr-ENT: ሄሮዲሴ ዳሮ ዎዲያፔ ዶሚዴ ዬሱሳ ቤዓናው ኣሞቲ ዴዒያ ዲራው፥ ኣ ቤዔዳ ዎዴ ዳሮፔ ናሼቴዳ። ዬሱሳ ዋሪያ ሲሴዳዋ
    ዲራው፥ ኢ ኦራባ ኦሺን ቤዓናው ሂዶታን ጋሚዔዳ።
  pma-pma: Ka navong asuv houlu Herod les Iesu, kei si houlu mok. Veni tuetin tuai,
    kei long usili ka en vati valesi en meten kati. Kei mundemi vahesa Iesu houmon
    etai merikel keke valesi.
  atd-NT: Nò, narago si Hirodis to pogkita rin ki Hisus su nalugoy on no ogkoiniat
    porom ogpitow kandin su nokani pad ian nakarinog si Hirodis bahin ki Hisus. No
    kuntoon, og-iman-iman on ko duon buwa igpakita ni Hisus ka songo kabolbolonganan.
  tel-2017: హేరోదు యేసును చూసి ఎంతో సంతోషించాడు. ఆయనను గురించి అతడు ఎన్నో విషయాలు
    విని ఉన్నాడు. ఎంతో కాలంగా ఆయనను చూడాలని ఆశిస్తున్నాడు. ఆయన ఏదైనా ఒక అద్భుతం చేస్తే
    చూడాలని కూడా ఆశిస్తున్నాడు.
  hat-BSA: Alò, Hérode te trè kontan lè l te wè Jésus; paske li te vle wè L depi lontan,
    akoz ke li t ap tande de Li, e te espere wè l fè kalite mirak ki te fèt pa Li.
  top-NT: Rey Herodes maká̱n ixkaxmatni̱t la̱ ixli̱chihui̱nancán tú ixtlahuá Jesús,
    ixlakapasputún. Huá xlacata acxni ácxilhli pa̱xahuako̱lh porque ixlacasquín cali̱ma̱lacahuá̱ni̱lh
    aktum ixtascújut Jesús.
  msk-msk: Pagdatung nilan agkang Herodes, laban gauma si Herodes na ikita kang Jesus
    kay dyungug da naan yang manga imo ni Jesus. Yang kanaan dumdum madyaw aw apakita
    kanaan ni Jesus yang kaburungburungan na imo.
  gyr-NT: Herodes sorɨvete Jesús repiase. Esepia, setá arɨ osepia pota tẽi serãcua
    anduse yepi. Evocoiyase oipota ité poromondɨisa oyapo vaherã oyeovaque viña.
  kmh-kmh: Herot, Jiysis tap giyiŋgip ak per minim anep niŋiy, minek akay rek, tap
    mageprek bap gek niŋniŋgayn aŋgiy, gos ak niŋmindyiŋgip ak mey, ñin kun ak Jiysis
    nup dand apchakey niŋiy, nuk miñmiñ yimb gak.
  ukr-ONPU: Коли Ірод побачив Ісуса, то дуже зрадів, бо давно бажав побачити Його.
    Він багато чув про Ісуса та сподівався побачити від Нього якесь знамення.
  emi-emi: Nau eteva Herot ghe tarala Iesu, ghe masimasieiliila, ta poli ang ghe aloanna
    vella tani taraia. Poli tale uunguaane ghe nongonongo, me ghe aloannaaili tani
    taraia eghelei righi mirikol.
  zpv-NT: Ya seguihdu badzihnnee raꞌ ba Jesuhs hasta badzihn Herodes loh guihdxyi
    Jerusalehn, ya chin bwaꞌha Herodes laꞌh Jesuhs, biahxi Herodes laasii dez cadxyih
    xclaaꞌdzi ba gwaꞌha ba laꞌh Jesuhs laasii bihn ba ruhnn Jesuhs ziahan milahgru
    raꞌ, ya xclaaꞌdzi duxa ba gwaꞌha ba guunn Jesuhs milahgru raꞌ.
  gux-gux: Wan den laa Jesu, o pali den mangi boncianla kelima ŋali yogu o den bua
    ki le o, kelima o den gba ke bi maadi o maama ke o sugini wan tieni mi bancianma
    wan le.
  kos-kos: Herod el arulana insewowo ke el liyal Jesus, mweyen el lohng kacl, ac loes
    pacl ma el soano elan liyal. El finsrak mu Jesus elan oru kutu mwenmen elan liye.
  ibo-ibo: Obi tọrọ Herọd ụtọ nke ukwuu, mgbe ọ hụrụ Jisọs nʼihi na ọ nọ na-achọ ịhụ
    ya anya nʼoge dị anya gara aga. Sitekwa nʼakụkọ ọ nụrụ banyere ya, o lere anya
    na ọ ga-arụ ọrụ ebube ụfọdụ.
  yml-yml: Tutuyanina Iesu i leꞌweni Elodi ꞌwaineye i sosoana bwaikina fai valaꞌavana
    i noganogaimo weꞌe kebu tamu tutuya i da ꞌiseniga. Wata i nuanua i vo, Tamu tutuya
    Iesu ꞌeba nuavogana wata ꞌeba nuaꞌewa i na ꞌidewai matakuye a na ꞌiseni.”
  ory-ory: ହେରୋଦ ଯୀଶୁଙ୍କୁ ଦେଖି ଅତ୍ୟନ୍ତ ଆନନ୍ଦିତ ହେଲେ, କାରଣ ସେ ତାହାଙ୍କ ବିଷୟ ଶୁଣିଥିବାରୁ
    ତାହାଙ୍କୁ ବହୁକାଳରୁ ଦେଖିବାକୁ ଇଚ୍ଛା କରୁଥିଲେ, ପୁଣି, ତାହାଙ୍କ ଦ୍ୱାରା କୌଣସି ଆଶ୍ଚର୍ଯ୍ୟକର୍ମ
    ସାଧିତ ହେବା ଦେଖିବାକୁ ଆଶା କରୁଥିଲେ।
  bzj-bzj: Wen Herod si Jeezas, ih mi glad kaa ih mi waahn meet ahn fahn lang taim.
    Fahn weh ih mi yehr bowt Jeezas, ih mi-di hoap dat ih maita du wahn lee mirakl
    far ahn.
  chk-chk: Iwe, lupwen Herotes a küna Jesus a fokun pwapwa, pun a fen mochen küna
    lon fansoun langatam. Pokiten mine a fen rong usun, a apilükülük ngeni an epwe
    küna och asisil Jesus epwe föri.
  ssd-ssd: Herodus nu Yesus kaŋgermba gare suŋgona. Ta ndaŋam? Nu o buk Yesus tuku
    nyu ismba nu wam kitek saŋgrinu ande kuwa le kaŋgeram tuku wamdus suŋgo ŋak minna.
  acr-TNT: Ecꞌuchiriꞌ ri Herodes xril uwach ri Jesús, lic xquiꞌcotic, ma lic cꞌo tan
    kꞌij riꞌ urayim caril uwach. Ma saꞌch tak ri utom che yey royeꞌem caril uwach
    chaꞌ ri Jesús cuꞌan juna cꞌutubal re ruchukꞌab chwach.
  rop-rop: Wal wen Herod bin luk Jisas, imbin gudbinji, dumaji imbin oldei irrim nyus
    blanga Jisas weya imbin oldei dumbat olkainaba klebabala ting, en fo longtaim
    imbin wandi tok langa Jisas en luk im dum klebabala ting.
  mee-mee: Nae Eroto ka lonasereng raumana ine kele Iesus ta i ke momalla ta kelange
    ka panna tana kena tapu. Bae Eroto ke longe pangamologa papatu ta Iesus kumangnganame.
    Minmina nae i ke bai ta kelange Iesus ine nge kumkuma ka oru palu reke bollau.
  mwf-2018: Bere ngarra nukunu-re Jesus pangamnaruy ngarra Hered, nukunu-ka kardu
    le patha warda dininadha, nhini-ka da murntak da matha Jesus-nu marda merttha
    wurrini kardu bangkardunu-yu. Nukunu Hered-ka pamnayepup da mange ngala ngala
    patha nhini ngarra Jesus merradha wurrini-yu i nukunu marda merttha dini Jesus-nu
    da mange ngala patha nhini-nu bamangkardunu.
  dif-dif: Herodilu Jesus najina, nau pirna mankina wonti; ngangau nau ditji marapuni
    wolkareli nganana wonti nina najila, ngangau nulu marapu nunkangundru ngarana
    wonti, ja nau kalkaterina wonti malka kulno nunkangundru najila.
  gam-gam: Po molmaka Erot Jisas kane wo kerman pi. Asa une Jisas nakani. Jisas kogo
    yei mal Erot pille molo, Jisas wal dongall ta yenda kannoba dje pille moi.
  nou-nou: Edo Herod Iesu gido iaviri isira ko umo Iesu da binga ingido edo boroko
    ae be umo gari dipapa evira. Umo Iesu mi wasiri ari gadi dipapa edo evira.
  mqb-NT: Hiridus a canan à Yesu cəna, a zlan à nga. Kə̀ njahak bayak awan, a gan
    may sə canan à Yesu, anga ɓa ɗo ahay tə təkərek anan ləbara anahan awan. Winen
    a bayak nà, i canan à Yesu winen apan i ga masuwayan.
  ape-B: Ali Herot douk nanubu nenehilau ababuk nyultab anan natik Jisas umu. Umu
    moneken, anan nemnek balan umu agundak chape chakliyanamu ali loubomu nyultab
    anan nape natulugun umu nakli nutulunu. Anan nakli nutulunamu nunek enen God atunu
    neneken uli moul.
  grc-F35: Ὁ δὲ Ἡρῴδης ἰδὼν τὸν Ἰησοῦν ἐχάρη λίαν, ἦν γὰρ θέλων ἐξ ἱκανοῦ ἰδεῖν αὐτόν,
    διὰ τὸ ἀκούειν πολλὰ περὶ αὐτοῦ· καὶ ἤλπιζέν τι σημεῖον ἰδεῖν ὑπ᾿ αὐτοῦ γινόμενον.
  cav-NT: Jesús baatsutu Herodes dyaque pureama jucuare, beru tura bacara ebari acuareque
    baya tibu. Ecuita cuanara tuque eje bucha juyaque cuejayaju bacatsu, Herodesra
    tuja yatuca tsehue bacara acuare Yusuja casa bamereyaque ayaque. Jadya tibutu
    Herodes tuja yacuaju Jesús dujutanahuaju pureama jucuare.
  kgp-NT: Kỹ tóg Herodes tá jun mũ sir. Ti tỹ ti ve kỹ tóg ti mỹ sér tĩ. Ti tỹ ti
    ve sór ja vẽ. Ti kãme mẽ ja tóg nĩ, hã kỹ tóg ti ve sór ja nĩgtĩ, Herodes ti.
    “Hẽn ri ke mũn tóg nén ũ han vãnh han ke mũ, sỹ ve jé,” he tóg.
  bvd-bvd: Ma kada sa Herod nia suana sa Disas, nia ka ele 'asia naa, sulia nia rongoa
    na baee ki suli nia, ma ka kwaimaasi ka tau naa uri sua lana. Ma nia ka dooria
    naa sua lana sa Disas uri ili lana ta doo kwaibalatana.
  ukr-1871: Ірод же, побачивши Ісуса, зрадїв вельми; бажав бо здавна бачити Його;
    бо чув багато про Него; й сподївав ся яку ознаку бачити, що від Него станеть ся.
  apz-apz: Helout kako Jisasɨmo uhwononto sɨmonyo imentisofoho. Hwapɨngoso kako Jisasɨmneꞌno
    yoꞌmayo hungkuno upaꞌnonto kako Jisas yoꞌmayo wonyoangkafo aꞌamu miyɨwoꞌnɨngkiyohofoso
    ihwosoꞌno uhwonɨmo lɨmojo hweho.
  eng-AOI: Some soldiers took Jesus to Herod, and Herod was very pleased to see him.
    He had been wanting to see him for a long time, because he had heard a lot of
    stories about him. He was hoping to see Jesus do something powerful.
  yon-yon: Kwane, Erod kuu Yesu wedmenekore, kubi darewoob keroon, amborom kuu aron
    doboob kuu Yesu wenganande kamembirimaan kowe. Erod kuu Yesu komo kamoon kuu wengamboroon
    kowe, ye dowaken kuu Yesumbed God yaromkono wedmi yeman ambangkoko wedma ande
    kamoon.
  poi-NT: Jesɨc cuando jém Herodes iix Jesús, agui maymay. Dende pecam iixt́ooba porque
    imatoŋne iga wɨa̱p iwat jém milagro. Sɨɨp ixunpa jém Herodes iga iwad́iñ Jesús
    tu̱m milagro.
  wuv-wuv: I fanunupa'aa Jesus Herod, namina ni'efafelo uaa minaa nunumianamai mina
    ba i fanunuia. Ma wagii ei guaiana u'ugana na nara ba i fanunu na bigi'aa hefi'adiai
    foigia.
  quf-NT: Jesús chayman ĉhatin, Herodes rikarqa kusala aligrita yarpuran. Chaqa kusa
    unaynami paypaqqa rimaqllapata uyapasha kar, Herodesqa riqsiyta munaran. Chaynullami
    milagrukunata ruratin ima rikanaran.
  yuw-yuw: Oro tawa amnaho Yesu sogida Herötot tohong yugung. Heröt yu wömai Yesuho
    toroc kiap ihono ihono togocma worochon fatno kombingga ‘Yesuho toroc irömbu au
    tuna awa’ yongo Yesu acacha toup kombigoc.
  hus-NT-1971: Ani lej culbel a Herodes tam tin tsu’u a Jesús, cum ohuatits tin le’namal
    quin tsu’u. In ats’amalits lej t’ilnal, ani in lej le’ max quin tsu’u quin t’aja’
    i labith t’ajbilab.
  med-med: Erot ndi, Jisas urum ni kandpa, numan mam ti ngurum. Jisas nga timan ik
    ei pitim, wote Jisas kʉni nʉkʉndrʉm eing, uⱡ rʉpʉndi mat itangga, Erot kʉnimp
    nimba murum.
  bch-bch: Idio ta Erot igera Iesus, ta itin igelgel kapei, ngansa mole tau ga inam,
    ilolo ikim ngan geranga ei. Ngansa ei ilongo iualu ta ilolo iminmin ngan geranga
    uisinga eta pan.
  cco-NT: Jo̱ mɨ˜ cangáˉ Herodes e cangáiñˉ Jesús, dsíngꞌˉ calɨꞌiáangˋ dsíirˊ, co̱ꞌ
    lɨɨb˜ nɨcajáˉ e iiñ˜ e niníiñˉ dseaˋ do, co̱ꞌ fɨ́ɨmˊ dseaˋ dsicó̱o̱rˋ júuˆ quiáꞌˉ
    jaléꞌˋ e guiʉ́ˉ e nɨcajméeˋ dseaˋ do, jo̱guɨ güɨje̱rˇ faꞌ eeˋ nijméˉ dseaˋ do
    e li˜.
  deu-1951: Herodes aber freute sich sehr, als er Jesus sah; denn er hätte ihn schon
    längst gern gesehen, weil er viel von ihm gehört hatte, und er hoffte, ein Zeichen
    von ihm zu sehen.
  alq-ALGNT: Herod dac ki kitci min8endam kidji 8abamadjin Jesosan. Ki nodageban mega
    e mikomagani8indjin Jesosan acitc aja 8eckadj o8i k8ag8e 8abamabanin, kidji gi
    8abamadjin e mamada8izindjin.
  ixl-NNT: As tul til veꞌt u Herodes u Jesús, as vaꞌlik chit itxuqꞌtxun veꞌt naj,
    tan naꞌxnik tabꞌit naj yol tiꞌ Aak. As aꞌ nikat tal naj uvaꞌ la til naj ibꞌanat
    Aak umaj kꞌuchbꞌal tetz vibꞌaꞌnil u Tiixheꞌ.
  boa-NT: Aabéhjáa mítyane ímíjyuuvé Jetsóoke iájtyúmɨ́neri. Tsúúcajájucóhjáa dibye
    ímílleróné dííbyeke iájtyumɨ́né dííbyedítyú ditye íhjyúvahíjcyáné illéébónema.
    Imílléroobéhjáa iájtyumɨ́né dibye méénúráítyuróné méénune.
  quh-NT: Jesusta ricuspataj mayta cusicorka. Unayña Jesusmanta runas parlaskancuta
    uyariskanraycu ricuyta munajpuni. Cunanka ñaupakenpi Jesuspa ruwaskan ima ricuchinallatapis
    ricuyta munasharka.
  kwi-kwi: Jesústa izkane, Herodesne wat kulta. Ñamin us akwa mɨra akwa, Herodesne
    ussa akkwan payukima izshira, chiwazha iztasparɨt kal kinpa.
  agm-agm: Aihɨ Erotɨho Jisaasihoai usonataatɨ apɨpaahɨ awaindɨhandɨ maaritataise.
    Sandɨ apaapɨmaahe. Jisaasiho otɨpɨpatɨ kaiwaiwaapɨ isɨhiya kaundauhɨ atisahosɨ
    koai usondando tatɨ utaarɨhandetɨ gwɨnyaatɨ bimainjahondaate. Iyatɨ amɨ ko Jisaasiho
    watɨpɨhandɨ wɨndɨ kiyonɨhɨ usondando tatɨ bimainjahore.
  ubr-ubr: Herod on iyasisir kwakwan ato Iesu i’tai on yabin on duran itatam ato men
    ari igogoi magin ititai mes. Herod on igogoi Iesu bobo buburis fani itafour on
    ititai mes.
  tsw-NT: Ana Hiridu enei Yesu, reve u za̱nga̱na̱ adama a na u jima ta̱ e izami we
    ene yi. Wu uwwusa ta̱ alabari a̱ yi, waru u ciga ta̱ we ene ili ya asalama i na
    Yesu aa yuwan.
  cax-NT: Nauquiche tasaratitü Herodes ümoti Jesús, bien pucünuñati, itopiqui chaübopü
    nirrancarrti asaratiti. Oncoitiatai nürirrti. Rranrrti nauqui asamuti milagrorrü
    isucarüti.
  aia-aia: '''Ia Herod ''a rongo tarohana Jisas mau mai orea magu kaeni raba ''omesia.
    Ma raba ''omesia ro''u ''oha na ''ia Jisas ''ai hau''i tara''i ha''abu''oahu.
    Naasi na''i ''oha na ''ia Paelat ''a ha''ataaria woua Jisas tanaa, ''a kaeni wa''ewa''e
    di''u.'
  srp-1865: A Irod vidjevši Isusa bi mu vrlo milo; jer je odavno željeo da ga vidi,
