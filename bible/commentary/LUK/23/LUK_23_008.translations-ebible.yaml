    anera'mapai awe'pîtî'pî. Î' ikupî eserîkan pepîn kupî Jesusya anera'mapai awanî'pî.
  ndg-ndg: Herode paamweni Yesu, atipulaika muno kwamana apalike kumwona kwa masoba
    ganansima. Ayowine habari za ywembe, ni atamaniye kubona yumo ywamuujiza wapangilwe
    ni ywembe.
  wsk-wsk: Se Herod Jesus arigam ale ninguru amilmilaram. Mu awuk, nu kam maiya biya
    arigokko kimi bita lagakaso. Nu ko dugu duap iki lagakaso ale noko gomang mu Jesus
    miracle bo bitiruk se arigokko anikaso.
  toj-NT: Jaxa Herodesi yajni yila ja sat ja Jesusi, jel gustoaxi juntiro. Ay xa tiempo
    huas sc'ana oj snaa sbaj. Yabunej lec yabalil ja Jesusi. Jel ja sgusto oj yil
