  ngp-ngp: Helode niyo ehelwa vidala eze amwone Yesu. Kwaviya nakeva kale izimbuli
    zakwe, ivo naakaungisa amwone. Naho naakakawiila amwone Yesu akadamanya vihungi.
  aoi-aoi: Aburraja arakba nenu-wilyaka wurrukwala wurrawinyamba nakina Jesus Yeridu-wa.
    Eneja Yerida ni-yekirrerride-ka neni-rringka-mulangwa nakina Jesus. Nenungkwurakbe-ka
    neni-ngayindanguma nakina keni-rringkama Jesus, n-engkirrikenu-mulangwa ababurna
    alawudawarra ena-langwa-langwa. Biya neni-ngayindanguma nakina keni-rringkama
    neniki-yama Jesus eningerribirra engbuda eminingka nakina.
  enq-2: Wamba Eroteme Jisasanya lao pii longo mendapu sepala, mirakolo mende pitamopa
    kandapu laka lao masoo, gii longo nee kaeyao malisoo katea. Kateamopa, Jisasa
    epeamo kandatala etete auu kaeya.
  eng-ASVBT: 'Now when Herod saw Jesus, he was exceeding glad: for he was of a long
    time desirous to see him, because he had heard many things concerning him; and
    he hoped to see some miracle done by him.'
  mna-mna: Mazwaana molo ta ila a, Erot ileŋleŋ Yesu uruunu mi ikam kinkiini be ire
