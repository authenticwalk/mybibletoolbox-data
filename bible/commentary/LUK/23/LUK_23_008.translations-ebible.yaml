  lif-NT: ᤜᤧᤖᤥᤍᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤛᤠ᤹ᤖᤡᤰ ᤛ᤺ᤳᤋᤧ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤆᤥᤃᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤂᤧᤵᤛᤢᤀᤠᤱ
