  ppo-ppo: Téró, Yesu atéró sókó wapa kilituraalu, a̧ mo hai̧né sinalepó. Ti noatepae,
    ama mepaae kelemei alarape erótu beterapó deté fole fo woseturaalu, Yesuné kelemei
