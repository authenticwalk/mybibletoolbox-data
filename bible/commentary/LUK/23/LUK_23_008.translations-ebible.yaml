    Ijefuon e azi keoijo iji bu Jesu afeme fuon rokga fu Jesu game fuka bomana oimaren.
  mps-mps: Te bidi Herotgo Jisas sulama, agai homu dwagi yai yali. Agai Jisasgo ebo
