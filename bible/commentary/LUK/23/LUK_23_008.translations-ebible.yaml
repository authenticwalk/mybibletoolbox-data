  poy-poy: Herodi kanemeleriti nentu pakamwoniti Yesu, toziya kapikaniriti kala visoweru
    vyakuwi, su kaweriti kankuhepera kumwona yomberi kwa shipindi shivuwa. Kaweriti
    kankutumbira kawoni Yesu pakatenda mauzauza.
  qwh-NT: Jesusta chäratsiyaptinnam, Herodis allapa cushïcorqan. Unepitam Jesusta
