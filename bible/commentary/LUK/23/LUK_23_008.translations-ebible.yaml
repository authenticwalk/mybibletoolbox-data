    ကိုယ်​တော်​ပြ သည့်​နိ​မိတ်​လက္ခ​ဏာ​တစ်​စုံ​တစ်​ရာ​ကို​တွေ့ မြင်​ရ​လိမ့်​မည်​ဟု​မျှော်​လင့်​လျက်​နေ​၏။-
  gng-NT: Herod laa' *Yesu ma nnɔ, nɛ uʼyɛnm sɔnge cɛɛn, kimɛ u là cii' uʼbó, nɛ
    ki nuunh wɔ ń lɛ wɔ nì tì wuɔke', ki daan wɔ ń tien miyɔkm ya bonn ŋɔ wɔ ń
