  kne-kne: Idi inilan Herod si Jesus, peteg di ragsak na, tan nabayag ay dindinnge
    na di maipanggep en sisya, yan laydena ay ilaen di esa ay nakaskasdaaw ay amagen
    Jesus.
  tgj-tgj: Vdwlo Herod Jisunyi kaato kudw nw achialvbv himputo, ogulvgavbolo nw Jisu
