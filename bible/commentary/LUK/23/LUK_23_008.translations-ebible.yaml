    c'ü ro tsja e Jesús o señal c'o me na nojo, ngue c'ua ro jñanda.
  bod-N: ཧེ་རོ་དཱས་སྐྱབས་མགོན་ཡེ་ཤུ་མཐོང་བ་དང་ཤིན་ཏུ་དགའ་བར་གྱུར་ཏོ།། རྒྱུ་མཚན་ནི་ཁོས་སྔར་ནས་སྐྱབས་མགོན་ཡེ་ཤུའི་གནས་ཚུལ་ཐོས་མྱོང༌བས།
    སྔ་མོ་ནས་ཁོང་ཉིད་མཐོང་འདོད་ཅིང་ཁོང་གིས་ངོ་མཚར་བའི་རྟགས་ཤིག་སྟོན་པ་མཐོང་བར་ཡང་རེ་བ༌ཆེའོ།།
  tca-NT: Rü yexguma Ngechuchuxü̃ nadèu̱xgu ga Erode rü nataãẽxü̃chi. Yerü nuxcümama
    poraãcü nüxü̃ nadauxchaü̃, yerü ü̃paacü nüxü̃ naxĩnü ga nachiga. Rü ínananguxẽẽ
    na Ngechuchuxü̃ nadauxchaü̃xü̃ na napẽ́xewa naxüãxü̃ ga wüxi ga mexü̃ ga taxü̃
