    ọrụn-atụmẹnya.
  leu-leu: Layaan na Herot a xalum na Yesus nane faamamaas paaliu senaso la maana
    yaan xaves nane vubuk xalume. Na Herot fo langai a maana mo se Yesus e nane buk
    xalume i taa vil a mo faꞌipul.
  maz-NT: Nuc'ua e Herodes, 'ma mü o jñanda e Jesús, me co mäjä na puncjü. Na ngue
