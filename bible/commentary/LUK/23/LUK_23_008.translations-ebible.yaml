    waxi a xɔn ma, a xa Yesu to kabanako fena ndee ligɛ.
  cnt-NT: '''Io''₂ jén''₅ bá₄ Rag₅₄ Herodes jme₁ca₂jɨ́in₂ Jesús, ia₁ lɨ́g''₂ bá₄ ''ɨ́n₅
    dsɨ́₅ jág₂, ia₁ jme₁ma₂nág₂ bá₄ ''ei₅ jág₁ a₂''ɨn₅ dsa₂ ''éi₂. Ia₁ jme₁''ɨ́n₂
    dsɨ́₅ jág₃ ''e₂ caun₂ o₂dsain₂ jmo₃.'
  tif-tif: Siin kawu Herot ayo Yesus ami sang baka-bilipla, weng san-kaa-bamdala,
    Naka Yesus kaa ma atamon i, ken-umba. Kemin, ami aket fukuna kaali, kukup ukol
    alik kaata ma kanu-balala atamon o, kem-tabasa. Kemin, Yesus ayo dap-tal-fuku
