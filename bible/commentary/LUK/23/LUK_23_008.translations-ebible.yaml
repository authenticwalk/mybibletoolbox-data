    Ma nia oga lisilana sa Jesus fuana sasilana ta ru ni ꞋarefoꞋanga ana.
  eng-WYC-2017: And when Herod saw Jesus, he joyed full much; for long time he coveted
    to see him, for he heard many things of him, and hoped to see some token [or some
    miracle] done of him.
  eng-WMBB: Now when Herod saw Yeshua, he was exceedingly glad, for he had wanted
    to see him for a long time, because he had heard many things about him. He hoped
    to see some miracle done by him.
  zat-NTPS: Gate ble'e Herodes Jesús, gubéle̱'e̱ne̱', lawe' da bátate̱ dxaca lazre̱'
    lé'ene̱' Le̱', lawe' da ba benne̱' dxuluchalaj bénneache chee̱ Jesús, na' guca
    lazre̱' lé'ene̱' gun Jesús tu xel-la waca da za xabáa.
  spp-spp: Ɲyɛ pi à sà nɔ ná Yesu i saanŋi Erɔdi yyére ke, ka li i ntáan Erɔdi i sèl'e,
    ɲaha na yɛ u mpyi a Yesu kyaa lógo tèemɔni i, u la mpyi Yesu si kakyanhala kani
    là pyi uru ɲyii na.
  zty-NTPS: Kate' Herodes na' bḻe'ele' Jesusen', bebele', dan' ba gok scha žénele'
    ḻe'ele' Ḻe', dan' ba benle' da' zan kan nak che Jesusen', na' žak ḻaže'e ḻe'ele'
    to yeḻa' wak da' gone'.
  mek-mek: Herod Iesu kapaꞌina ekapaiꞌi auga fouga elogo. Ke ifo maagai Iesu mirakulo
    isaꞌi fekapaꞌi feisaꞌi eoma, kina maꞌo eagu Iesu gaisa eoma kai aekainia. Ega
    puo Herod pau kina Iesu eisa aisama, alo egama alogaina.
  aey-aey: Herod uqa Jisas hutan dah men. Odimei saen cecelac bahic figiannu cisdudu
    bilen. Uqa Jisas kobolkobol odoc oso odocob figiannu cisdon. Eunu uqa Jisas fimei
    waug ceelen.
  urd-GVH: हेरोदेस ईसा को देखकर बहुत ख़ुश हुआ, क्योंकि उसने उसके बारे में बहुत कुछ
    सुना था और इसलिए काफ़ी देर से उससे मिलना चाहता था। अब उस की बड़ी ख़ाहिश थी कि
    ईसा को कोई मोजिज़ा करते हुए देख सके।
  ycn-ycn: E caja nahuá'a ricá Herodes ejo. Nephá rinacu. Herodes amaca aú Jesús pu'ují
    ripechu i'imacá, rihuátacale ramácana júpimi que i'imacá. Caja rema'á riyucuna
    meque la'ajérica ri'imacá. Ñaquele rihuata rila'acá nacaje uncá meño'ojó ina'uqué
    la'alare caje. Ramácaloje penaje rihuata rila'acá ricá.
  djr-djr: Yurr ŋayipiny ŋunhi Yarittja mirithinan nhakun gumurr-ŋamathin nhanŋuny
    Djesuwnydja ŋunhi walal gäŋalnydja ŋanya balayiny nhanukalnydja, bili dharrwamirr
    ŋayi gan ŋunhi Yaritthuny ŋäkul Djesuwalaŋuwuynydja dhäwu mala, ga yuwalkkuŋalnha
    yan ŋayi gan ŋunhi djälthinany mirithinan yan nhänharawnydja nhanŋu. Ga gatjpu'yurrnydja
    ŋayi gan ŋunhi Yarittja ŋayi dhu ga Djesuy milma yan ŋayaŋu-ganyim'thunamirr rom
    mala djäma.
  kvg-kvg: Yaq Elod Yesu ge-omet, ndego khanakhanakh kandambá. Zapa ndǿgo, ndego
