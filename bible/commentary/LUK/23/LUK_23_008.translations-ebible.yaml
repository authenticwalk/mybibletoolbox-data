    ᤆᤥᤃᤢᤒᤠ ᤀᤥᤔᤧᤵᤔᤠ ᤁᤢᤛᤡᤖᤠ᤹ ᤌᤠᤅᤧᤀᤠᤱ ᤘᤕᤧᤖᤥ॥
  mie-NT: De tá nī jinī Herodes nūū Jesús, de nī ncusiī ndasí inī dē, chi ja nī ncuu
