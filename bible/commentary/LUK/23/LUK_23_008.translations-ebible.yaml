  hin-2017: 'हेरोदेस यीशु को देखकर बहुत ही प्रसन्न हुआ, क्योंकि वह बहुत दिनों से उसको
    देखना चाहता था: इसलिए कि उसके विषय में सुना था, और उसका कुछ चिन्ह देखने की आशा
    रखता था।'
  wol-KYG: Ba Erodd gisee Yeesu, bég na lool, ndax yàggoon na koo bëgga gis, ngir
