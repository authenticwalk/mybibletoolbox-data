  pan-pan: ਹੇਰੋਦੇਸ ਯਿਸੂ ਨੂੰ ਵੇਖ ਕੇ ਬਹੁਤ ਖੁਸ਼ ਹੋਇਆ ਕਿਉਂ ਜੋ ਉਹ ਬਹੁਤ ਸਮੇਂ ਤੋਂ ਉਸ ਨੂੰ
