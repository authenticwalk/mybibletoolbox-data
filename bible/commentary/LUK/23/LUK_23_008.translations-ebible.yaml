  san-DEV: तदा हेरोद् यीशुं विलोक्य सन्तुतोष, यतः स तस्य बहुवृत्तान्तश्रवणात् तस्य
    किञि्चदाश्चर्य्यकर्म्म पश्यति इत्याशां कृत्वा बहुकालमारभ्य तं द्रष्टुं प्रयासं
