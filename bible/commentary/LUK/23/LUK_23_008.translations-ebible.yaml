  for-for: 'Piya ababute wauguna, Eroti aeba Isu agama antawamaba asoya puntiye. Aeba
    Isu nkawaga kamana abima e''ero ntaga aepa agakenagaba abuma mintomekanawe. Pigoya,
    aeba maya untiye: Naeba yekana awame''ena ka peka agakuwe, untiye.'
  epo-epo: Sed Herodo, vidinte Jesuon, treege ĝojis; ĉar de longe li deziris vidi
    lin, ĉar li jam aŭdis pri li, kaj li esperis vidi ian signon, faritan de li.
  gfk-gfk: Ma ing bia Herot ga nes Jisas, ga manga guama kanong baak at um ga sipsip
    bia na nas ie. Ma gate ser leh ari a linge utana, kaik gaam manga sip bia na nes
    Jisas ing na gil tiga dadas na gingilaan na kinarup.
  bjz-bjz: Aghade, Herot Iesu geruria, umó gangoro jojabe urie. Anada bee mo, fefera
    yafabe umó Iesu gaita uno urota vitirie. Iesu da daiyagha eta uria-nu umó ningita
    urie-gea, unona ivata dumeni ata sirorota gaita rouvia, aghagonu nundubuturie.
  atg-NT: Abi Erọdu ọ rọ mẹ iJesu, egbe e mu ọli, itobọ khi o she tẹsẹ ni ọ te nono
    ni lọli mẹ ọli, irari khi ọ she kpẹ suọ eko ọli, ọ gbolo nono ni ọ la ukpẹloe
    luẹ gbe ikanya ọnyaloa eghuo.
  bjv-NT: Lokɨ Erodɨ oo Jəju ɓa, rɔe nəl-e ngay tadɔ mari nu ba ə ɨsɨ sangɨ kadɨ n-oo
    Jəju ɔjɨ-n dɔ ta lie kɨ dɨje ɨsɨ əli. Erodɨ ɨndə mene tɨ kadɨ Jəju a ra nḛ kɔjɨ
    je kadɨ n-oo.
  tos-NT: Yama̱ rey Herodes aya xkaxmatni̱t la̱ntla̱ xli̱chihui̱nancán xtascujut Jesús,
    chu̱ acxni̱ chú̱ úcxilhli, luhua pa̱xúhualh sa̱mpi̱ xlá̱ xlacasquín pi̱ antá̱
    c-xlacati̱n natlahuay aktum tlanca li̱ca̱cni tascújut.
  rro-rro: Heroda Iesu eihana raninai aona enamo ki'a pokina aba wa'i baha 'akinai
    Iesu pouna eona, enuatae ia peihana abomo ena nuatae Iesu hoa baika pebabai peihanakia.
  mxp-NT: Kuts ja Herodes twɨnguꞌejxɨyɨɨꞌñ ja Jesús, jøts ja yjantyimxyonda̱a̱jky;
    jekyɨp ɨdøꞌøn ja wyɨnaty tyimyjawɨnꞌejxwa̱ꞌa̱ñ jøts ja jadɨneꞌen kaꞌ twɨnꞌijxñɨm,
    tø ja wyɨnaty yiktamɨmadya̱ꞌa̱ky jøts ja jadeꞌen tnɨja̱wɨ, yjøpꞌijxpyts ja tꞌejxɨt
    øy juunɨ ja myɨla̱grɨꞌa̱jtɨn.
  aak-aak: Judayowa Jisasomɨ gapɨmanɨ́ Xeroto tɨ́ŋɨ́ e nánɨ nɨméra úáná o eŋíná dánɨ
    amɨpí Jisaso yarɨŋɨ́yɨ́ nánɨ arɨ́á nɨwirɨ “Omɨ sɨŋwɨ́ owɨnɨmɨnɨ.” nɨyaiwia bagɨ́
    nánɨ omɨ sɨŋwɨ́ nɨwɨnɨrɨ́ná yayɨ́ nɨwinɨrɨ “Jisaso emɨmɨ́ bɨ oníwapɨyinɨ.” nɨyaiwirɨ
  chd-NT: 'Lixim''ma Jesús, Herodes ixoconni queta. Axpe'' mut''ƚa tijanaca tixinƚa''
    Jesús. Joupa icuejpa acueca'' lo''epa. Ticua: “Iya'' jouc''a aƚmuc''i''ma al cueca''”.'
  kdc-kdc: Helode viyamone Yesu kadeng'helela ng'hani, kwavija kahulika mbuli zake
    na toka mwaka kakala yolonda kumona. Kakala kobetela kona unzonza utendigwa na
    Yesu.
  nhr-nhr: Eẽm ko Herote ba Jeso ba bóò kam kò kaisase qãè-tcao, ncìísem kò bóòa ba
    tc'ẽea hãa khama, a ba a kò Gam ka kóḿa hãa, a kò nqòòan úúa hãa, are-aresa zi
    x'áí zim gha kúrú me bóò di i.
  uig-PIN: Ⱨerod Əysani kɵrgǝndǝ intayin huxal boldi. Qünki u uzundin beri uningƣa
    dair kɵp ixlarni anglap, uningdin bir mɵjizǝ kɵrüx ümididǝ bolup, uni kɵrüx pursitini
    izdǝwatatti.
  beo-beo: 'Helode da Yesu ba:beba:le, hahawane galu. Bai e da musa: Yesu Ea hou nababeba:le,
    E ba:musa: hanaiwane ouesalu. E da Yesu ema gasa bagade dawa:digima:ne olelesu
    hamoma:ne hanai galu.'
  acf-NT: Hèròd té byen plè lè i wè Jézi, paski i té ja tann an chay bagay konsèné
    Jézi èk i té ka èspéyé lontan pou i té wèʼy. I té vlé wè Jézi fè miwak.
  tpi-OTNT: Herot i lukim Jisas, na em i amamas tumas. Em i bin harim tok long em,
    na longtaim tumas em i laik lukim em. Em i laik lukim Jisas i wokim wanpela mirakel.
  mbt-NT: Ne nahale amana si Hirudis te nakita rin si Hisus su nakarineg ma sikandin
    meyitenged kandin, wey naluhey e ne eg-iman-iman ne egpakakita te kein-inuwan
    ne eggimuwen ni Hisus.
  hau-SA: Da Hiridus ya ga Yesu, sai ya yi murna ƙwarai, don tun dā ma yana marmari
    ya gan shi a kan abin da ya ji game da shi. Ya yi fata ya ga Yesu, yă kuma yi
    waɗansu ayyukan banmamaki.
  mam-NT: Tej tpon cyii'nxin Jesús twitz Herodes, e jaw tzalaj Herodes, cuma otk tz'el
    k'ij tu'n tajxin tilxin twitz Jesús, tu'nj nim tpocbal tik'ch otk bint tu'n Jesús,
    bix e tajbexin tu'n tcub tyeec'an Jesús ti ba'n tu'n twitzxin.
  udu-udu: Ka Hirodus p̱arki’da Yesus e mo tani a’di ’kunya bwa kagahara mo haali/
    a’di dina gwo ibwa mo isa gush mo mmop̱ar a’di e mo, haali/ a’di ciḵki gwo mo
    gom a’di mo dhali a’di ṯoshki p̱ar miimera kamu/ e mo jin miikina a’di mo.
  tvt-tvt: Hirod ah Jisu japtup ano rapne ih roonta, tumeah heh ih jaakhoh ni Jisu
    tiit ah chaat ano heh japtup suh rapne kah ih ramta. Jisu ih epaatjaajih toom
    noisok hang ih heh ih thunta.
  bgt-bgt: A Herod ke reghia a Jisas me totogo puala eigna imanea ke rongovia ghohi
    i hau na rorongogna a Jisas, me magnahaghinia puala keda reghia. Imanea ke magnahaghinia
    a Jisas keda eia sikei reghithehe.
  mvn-mvn: Ka ineiei Erodi wayahina, ka Erodi ya dewa‑haiawa nui dueyei. Iuna nonova
    a itoava auyewana wayahina Erodi potapota‑wayohe na‑dueye. Iuna tomotau voneyei
    Iesu paisewa bagibagina dedewei. Ka Erodi ya nuanua ananina aitam dewa‑bagibagina
    na‑dueyei matana.
  djk-NT: Da di Kownu Helowdesi si den tyai Masaa Jesesi kon ne en, ne a piisii te
    a bigi. Bika a be e yee fu den gaan foondoo sani di Masaa Jesesi e du. Ma a á
    be si Masaa Jesesi seefi anga en ain wan dei. A dati meke a be switi gi en so.
    Da a be e luku fu Masaa Jesesi du wan foondoo sani, fu a be si anga en eigi ain.
  uig-LAT: Hérod Eysani körgende intayin xushal boldi. Chünki u uzundin béri uninggha
    dair köp ishlarni anglap, uningdin bir möjize körüsh ümidide bolup, uni körüsh
    pursitini izdewatatti.
  nde-nde: UHerodi wathi embona uJesu wathaba kakhulu ngoba wayevele etshisekela ukumbona.
    Ethathela kulokho ayekuzwile ngaye, wayelindele ukumbona esenza omunye umangaliso.
  ton-ton: '¶ Pea ʻi he mamata ʻa Helota kia Sisu, naʻe fiefia lahi ia; he kuo fuoloa
    mo ʻene holi ke mamata ki ai, koeʻuhi kuo ne fanongo ki he ngaahi meʻa lahi ʻiate
    ia: pea ne fakaʻamu ke mamata ki haʻa ne fai ha meʻa mana.'
  mir-NT: Coo jaꞌa Herodes jaꞌa Jesús yhijxy, mänit jiootcugøøyy jeꞌeguiøxpä coo hänajty
    jia wiꞌi yhixaꞌañ. Tøø hänajty miädoyhaty coo jaꞌa Jesús jaꞌa hoy‑yagjuøøñäjatypä
    hänajty tøø yajcähxøꞌøgy. Jaduhṉä Herodes hänajty jia wiꞌi yhixaꞌañ coo jaꞌa Jesús
    jaꞌa hoy‑yagjuǿøñäbä yajcähxǿꞌøgät.
  cak-YNT: Y tak re Herodes xutz'at re Jesús, camas xqui'cot ránma, roma c'o-yan chic
    che tiempo rurayin nutz'at rach. Y roma c'o q'uiy cosas ruc'axan chij, mare' nurayij
    che chach-ta reja' tak nuban jun milagro.
  ces-1613: Herodes pak uzřev Ježíše, zradoval se velmi. Nebo dávno žádal viděti jej,
    protože mnoho o něm slýchal, a nadál se, že nějaký div od něho učiněný uzří.
  nab-NT: '@see-verse:LUK.023.007'
  eko-eko: Herooti n'oomoona Yinsa, khwiiya woofurahi venkivene maana aaziye raku
    otakha omoona mwaasa woosiila vitthu aari orettaazo, khusala aweeja woona minjuza
    arettaka.
  qxn-NT: Señor Jesucristota chäratsiyaptinnam, rey Herodes alläpa cushicurgan. Payga
    unaypitanam Señor Jesucristota ricayta munargan, imayca milagru rurangancunapag
    runacuna parlagta wiyashga car. Tsaymi ricayta munargan ima milagrullatapis puntanchö
    rurananta.
  wol-2010: Bi Erodd gisee Yeesu, mu am mbég mu réy. Bu yàgg ba tey dafa koo bëggoona
    gis, ndaxte déggoon na ñuy wax ci ay mbiram te yaakaaroon na ne dina ko gis mu
    def kéemaan.
  nss-nss: Pe iro mwonen Herot inime Yesu, yiy ara ipwes namandran iya, paratesah,
    yiy ara iro longe ndrangan niwen iya para kinime yiy. Yiy ara kinhilong hu titiye
    tan pwen, pe iro namiliy para kinime Yesu kimbusi ndraikiya pwoke handra.
  snc-snc: Heroda eiaku-rakavato Iesu eḡitaiato nai, korana Heroda na Iesu varina
    eseḡaḡiato, ema kai-veḡata evaḡa-nogato Iesu bene ḡitaia ḡana. Ḡia eurato Iesu
    na nuḡa-farevaḡi veiḡari kota bene veiri bene ḡitari.
  lgl-lgl: Ma talasi Herod 'e lesia Jesus, ka babalafe rasua, sulia 'e ronoa alaana
    sulia, ma ka kwaimasi ka tekwa lo mae fala lesinala. Ma 'e oga lesinala Jesus
    'ali taua ta 'are li 'aferona.
  mmo-mmo: + o 23:8 Luk 9:9*Tombe Helot yi Yesu be pêêlis lôôt, in hango Yesu banye,
    om lak busin pin yoo wiingin nambe ji yi, in ka vu nambe mak le biing taahu taahu
    osin niwêêk ti be ji.
  ncu-NT: Owure Hɛrɔd a ŋu Yeesuu‑o, ne̱ aa waa mò̱ kɔne̱ bwe̱e̱tɔ, bo̱ le̱e̱ fe̱yɛ
    oo nu mò̱ ase̱ŋ, ne̱ ɔ kyɔ ɔ kpa mò̱ kuŋu ke̱de̱daa. Ɔ kpa a o ŋu akpe̱ŋe̱ye̱e̱tɔ
    ne̱ ɔ waa‑ɔ ne̱e̱.
