    chirij ri Jesús.
  heg-NTPO: Lahing Herodes sa ming dehet mamo son deng Yesus, nol un kon kom isi blaan
    son le net Yesus. Un nanga-nangan le eta bole lam, Yesus tulu bel taad herang
    mesa-dua. Undeng na le, dedeng oen kil nol Yesus lako se una la ka, un dalen kolo.
  ptu-ptu: Tä' deem pada satilalla' Herodes muitanna Puang Yesus, aka masäem nahingngi
    kahebana anna lalo mohäena la naita. Anna napemulu umba ke malai naita umpogau'
    indo tanda memängä-mängä si napogau'.
  bzd-NTPO: Mik ie' tö Jesús sué̱, eta̱ e' tö ie' ttsë'wé̱ buaë. Bànet ie' é̱na isua̱k.
    Ie' wa̱ itté jche̱newa̱ tö, ì kë̀ o̱r yi a̱ ese we̱keitö, e' wà paneke ie' tö
    suè̱.
  kwf-kwf: Ma kaidaꞋi sa Herod nia lisia sa Jesus, nia ka saeleꞋa liu, osiꞋana nia
