    dē jā sāhá yā iin tiñu ñáhnú cunī dē.
  san-TIB: ཏདཱ ཧེརོད྄ ཡཱིཤུཾ ཝིལོཀྱ སནྟུཏོཥ, ཡཏཿ ས ཏསྱ བཧུཝྲྀཏྟཱནྟཤྲཝཎཱཏ྄ ཏསྱ ཀིཉ्ིཙདཱཤྩཪྻྱཀརྨྨ
