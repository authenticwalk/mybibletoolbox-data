    xla­catí̠n nat­la­huay aktum lanca li̠cá̠cni̠t ta­scújut.
  ulk-1902: 'Heroda de Iesu erdali, E au sererege: abelelam gaire gerger E lagelag
    abi dasmer, E asoli, kega, E gaire lu ikeli; E lagelag dasmer atamelam ikeli.'
  som-som: Herodos goortuu Ciise arkay, aad buu u farxay, maxaa yeelay, ilaa wakhti
