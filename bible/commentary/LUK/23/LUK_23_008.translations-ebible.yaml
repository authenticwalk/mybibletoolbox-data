    ambai mi ikam wiŋana boozo pini. Tamen Yesu ipekel sua sa som.
  rmy-ARLI: Kad o Irod dikhlja e Isuse, but inele radosno adalese so pana angleder
    manglja te dikhel le adalese so but šunđa olestar hem nadinđa pe da o Isus ka
    ćerel nesavo čudo anglo leste.
  myw-myw: Elod ikin Yeisuw neim, imwa̱saw, peinan tut kadiveiyov sivinan bikin Yeisuw.
    Bo iligen bulagan Yeisuw, tage sivinan bikin kweitan nawotet tawtoun.
  sby-sby: Helode mpwalabona Yesu walakondwa, pakwinga lyonse walikunyumfwa mbili
    yakendi. Neco walikuyanda kumubona. Walikuyandishisha kwambeti akamubonepo kensa
    cikankamanisho.
  sll-sll: Mongure Yisas u pa dungure hangwi. Hanere, Yisas umia tal guma hon tau
    onangwo homa hankiraya, omaga haralga molia dire, wai pire gun ere mongwi.
  yaq-NT: Ini'i Eroorej teame, Jesujta bichakai, tua alleak. Bwe'ituk binwatuk naateka
    a' bitpeaka ean. Bwe'ituk aapo'ik betana etejowamta jikkajilatukan. Intok ket
    jita a' joa'uta, machilaata aet bitbaeka ean.
  uro-uro: Bä nga ma Herot ka lu ma Jisas dä mär gem ga masirhat inguna mudu qat namu
    mauiu iva qä lu qa. Bä nga qa nari sävät ma Jisas dä nani a qa iva qä lu qa i
    qa rhualat na anga nañis ngät ama lat toqor ma.
  ita-1885: Ed Erode, veduto Gesù, se ne rallegrò grandemente; perciocchè da molto
    tempo desiderava di vederlo; perchè avea udite molte cose di lui, e sperava veder
    fargli qualche miracolo.
  muy-muy: Erot àra èpia tìnjia àna Yezu a ti àmərva dal-dal, aɗaba ècia pakama ya
    tə̀zlapaki na. Àpəsa àwaya ti mîpi Yezu ; awayay ti Yezu mâgraya ere ye ti mis
    tìpi ɗay-ɗay ndo na.
  kqc-kqc: Herod yaku Iesu veyori, bi ada iniye reyo, adina ini sina neidesi meda
    torari ini ura bi vego. Ini uka mokenari bi rebe be rego ma vego.
  rmc-ZRB: Сар дикгля Ірод ле Ісус, іґєн радисаліля, бо ов чірла камелас Лес те дикгєн.
    Ов бутвар шундя пало Ісус і бійзінелапес, со Ов кєрела варесаво знаменіє пріґ
    лесте.
  tav-tav: Cʉ tʉ cʉ na cane ejaro tʉjʉʉ seeto cawariñuuñupʉ Herode, Jesure cʉ tʉjʉʉ.
    Cajʉgoyepʉre seeto Jesure cʉ catʉjʉganucubajupʉ Herode. “Jesu ãñupʉ,” na caĩrijere
    caqueti apinucuñupʉ. Seeto cʉ cáti iñoorijere catʉjʉganucubajupʉ.
  eng-ULB: When Herod saw Jesus, he was very glad, because he had wanted to see him
    for a long time. He had heard about him and he hoped to see some miracle done
    by him.
  spa-VBL: Herodes estaba complacido de ver a Jesús pues hacía mucho tiempo había
    querido conocerlo. Había oído de él y esperaba verlo hacer algún milagro.
  fra-_FOB: Quand Hérode vit Jésus, il en eut une grande joie; car il y avait longtemps
