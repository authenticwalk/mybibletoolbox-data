    ima milagrullatapis rurananta munargan. Tsaymi Jesusta ricaycur cushicurgan.
  mox-mox: ʼInega itauyea Elodi ʼinaya ʼabo tuta nana Ieisu ʼitea qaiawa qiduana,
    mana tuta kuena nuanuana be Ieisu naʼitea, mana valenamo noqonoqolia. Ta ena nuanua
    ʼiuna vonigo Ieisu taha ʼebeʼita naviaqi naʼitea.
  kew-kew: Herot-me Yesu adoa raaname waru omesa. Yesu madaa remaa abade pagesa-pulu
    nipumi Yesu adolalo pisa. Herot nipuna konere Yesumi napiaa kogono palia rabu
    adalua kone isa.
  dww-dww: Raḡanine Herod Yesu ya kitakitana, tauna nuanama ya vere kauana, baninama
    tauna bonideḡo be ya ḡoeḡoena sibo Yesu ya kitana. Baninama Yesu yaba toitoi yawai
    tubuḡidina ya vaiena, vutuna aubainama Herod yawai noḡotana Yesu sibo mataira
    ya voie be tauna ya kitana.
  nif-nif: 'Elottɨ en kañbi, kusei ñɨndɨñda sɨmbai kɨndem dañguk: Yesulok gɨñgɨttɨ
    nain asup pawan gɨnañ pɨumbi, endok dainan kundit engano tɨmbektok nandɨlɨñgukta
    tɨmbi endɨ nain ombapgan en kauktok mandɨñguk.'
  twi-ASANTE: Esiane sɛ wate Yesu ho asɛm na ɔsusu nso sɛ, sɛ ɔba nʼanim a, ɔbɛyɛ
    anwanwadeɛ akyerɛ no no enti, ɛberɛ a ɔhunuu no no, nʼani gyee yie, ɛfiri sɛ,
    ɔpɛɛ sɛ ɔbɛhunu no no, na akyɛre.
  aoj-aoj: Herot nati Jisas asonahanamana aꞌowaꞌ. Anen nameꞌ basefa anen nogota lautai,
    eaꞌ naꞌi notolona. Anen nameꞌ basefa maol Jisas nandaꞌani eaꞌ naꞌi Jisas ataꞌ
    nondaꞌ anom banagami siꞌi God nandaꞌami ma ataꞌ notolom.
  cbv-cbv: Páant ã wahni Herodes pebhna ã jʉibínachah, Herodesboó caandíh ennit, bʉ́dí
    ãt weñep wʉt jĩ. Jesús ded pah ã chãjat doonádih joiníji maatápdih Jesús ã wẽp
    chãjatdih bʉ́dí ãt eníhip wʉt jĩ.
  taw-taw: Helod ne Jisas tap golɨgup ak pel takaw anɨb ak nep nɨgolɨgup. Ñɨn akal
    tek tap olap ke gek nɨgɨnɨgayn agɨl gos ak nɨgɨlɨg mɨdolɨgup. Ñɨn anɨb ak Jisas
    nop dad apjakɨlak nɨŋɨd, ne mɨñmɨñ tɨmel yɨbɨl gak.
  jic-NT: Mpes tjaman Jesús Herodes nt'a. Herodes Jesús tjinyuca na, po 'ücj jostsja
    jupj. Püna tjapjaca jupj Jesús po'ó, mpes quelel si nucutsja jupj. Pajal püna
    quelel si nucutsja jupj. Herodes quelel nyúcatsja Jesús 'üsüs la mijis, yom p'in
    ma polel liji jinwá.
  zap-NT: Or ne wii Herodes Ne, kesentyent wzhiilen men, porke che wakxche rlaan men
    kwii men Ne, porke won men ruu mén xdiiz Ne no rlaan men ne ylaa Ne te gyelmilaguer
    kwii men.
  wer-wer: Pël ëën Erot pi Yesuun itenak ërëpërëp ëa. Pöt pi Yesuu yaautön kat yawiem
    itaampënëak kent kön yawia. Pël ëak pim itöök retëng nent ëën itaampën pël wesak
    ërëpërëp ëa.
  ipi-ipi: Jisasato metekolo piape tai minditupa pua ateya lene oko Etoteto wamba
    ale yaepia. Ale wato, matili Jisasato metekolo piape tai mindi pula-kola, lee-mane
    andokale nembo tatawa atoto, Etoteto ee ana kambua maliyo ateane okonena, balato
    Jisasa epeanga andoto, epele wete yaepia.
  qul-NT: Jesusta ricuspa, Herodes cusicorkan. Achqha tiempoña ricuyta munarkan, Jesús
    milagro ruwaskancunamanta uyariskanraycu. Paypas milagro ruwachcajta ricuyta munarkan.
  urw-urw: Herot Jisas kegeudi, kürüna ebebearweaga. Nure dora edüdi, egimena kegewebüregeaganwaib.
    Nu Jisasde dora migu güre idawar kegewebüregeaga.
  rmy-GURBET: Kana dikhlja o Irod e Isuse, sasa but radujimo, golese kaj odavno manglja
    te dičhol le, golese kaj but šunda lestar thaj dija gođi kaj o Isus ka ćerol nesavo
    čudo angle leste.
  ter-NT: Yupíhova elókeyea okóvo ne Êrodi noîxo Jesus. Koáhati mekutíne kahá'a noíxea
    vo'oku enó'iyeane kámea koyuhó'iyeati koêku ne ítuke, koane kúxoamaka noíxea itúkea
    iyupánevoti.
  bmr-NT: Jaabo Herode Jesuco aatyɨmeuboro imo imo minifutuuhi sɨɨcɨjetɨro Jesuditɨ
    ihiimaanoco guubuhicaubo. Jaaboro diiboco imeguehicaubo aatyɨmeneque sihidɨ ejeevanoco
    Jesu omoonɨnoco ihatyɨmequi.
  fuf-fuf: Ɓay Heroodu yi'ii Iisaa, ɗun weltini mo fota. Tawi gila neeɓi himo faalanoo
    mo yi'ude sabu ko o nanaynoo no wowlee fii makko kon. Awa kadi himo faalanoo yi'ude
    himo waɗa kaawakeeji moƴƴi goo.
  mwc-mwc: Ba maranai, Herod Iesu i kinani wai, i nuwagaire saki. Basuna warana i
    nonori, ba niko mara veoromina ibi potapota, kata ana waina mekabage ba ita kinani.
    Ba ana waina Iesu, matakira ita wose ita kinana.
  bhl-bhl: 'Tiak ding mak, Kelot e Yesus em sang kilikabe kate, e elo kiin so ateminba
    kese kasike kame, im Yesus em dim elo dabalase ding dim bakate, e kalfong fian
    kese kale. Nimtew angom? E ibolow fukunomele: “Yesus e Sunbin-Got em auk so kitil
    so eisneng mak aluwbabelei, ne atemoki te!”, angse kasike.'
  ons-ons: Herot eŋe naso kiroine Yesu marat kayakane dere geke, ea wane eŋe Yesu
    kaki paki siminkake. Yesu eŋe masi tanik kine kine kine mane make ea Herot eŋe
    mo loutne detke, ea wane Herot eŋe Yesu wane masi togole mane kayakane detke so
    wetkeke.
  con-NTPO: Herodesja Jesúsma attepa ñoa'me avuja. Osha'choma tisene pañamba bo'tssingae
    tisema atteye ñombi'ye. Toya'caen tsu in'jan cuintsu Jesús majan sefani'su canjaen'choma
    attiansi atteye.
  ghs-ghs: Qate Herotei Dzesu moomi noho qupa qidzaqidza biranateta. Oi noi aoqake
    noho pobi nookaqi noho torota obaoba teeke moora quba dza minake eete qaata.
  peg-peg: ହେରଦ୍‌ ଜିସୁଙ୍ଗ୍‌ ହୁଡ଼୍‌ଜି ବେସି ୱାର୍‌ୟା ଆତାନ୍‌, ଇନାକିଦେଂକି ହେୱାନ୍‌ ହେ ବିସ୍ରେ
    ୱେନ୍‌ଞ୍ଜି ମାଚିଲେ ତାଙ୍ଗେଙ୍ଗ୍‌ ବେସି ଦିନ୍‌ତାଂ ହୁଡ଼୍‌ଦେଂ ମାନ୍‌ କିଜ଼ି ମାଚାନ୍‌, ଆରେ
    ହେୱାନ୍‌ କାଜିଂ ଇମ୍‌ଣାକା ପା କାବାଆନି କାମାୟ୍‌ ଆନାକା ହୁଡ଼୍‌ଦେଂ ଆହା କିଜ଼ି ମାଚାନ୍‌ ।
  txu-NT: Nhym Erodji Jeju pumũn kam kĩnhkumrẽx ne. Amrẽbê ne Jeju'ã ujarẽnh man kam
    te kute tãri omũnh prãme. Nhym kam me arỳm 'ỳr Jejuo mõn o bôx nhym kam kĩnhkumrẽx
    ne. Kute kum mỳjja pumũnh kêt'õ nhipêx nhym kute omũnhmã ne bit 'ã kamnhĩx ne.
  eng-WEBU: Now when Herod saw Jesus, he was exceedingly glad, for he had wanted to
    see him for a long time, because he had heard many things about him. He hoped
    to see some miracle done by him.
  gnw-NT: Jare Herodes uecha Jesús yave, uyerovia ete, ɨma ma uipota uecha ramo. Echa'ã
    uyandu ma jeta Jesús regua, jare uipota uecha Jesús uyapo penti mɨacañɨ.
  mux-mux: Erot ⸤mulurumna meku puring kene⸥ yu-ni Yesos kanupa kene numanu sirim.
    Yu Yesos-ni ulu-pulu tirim mele ung pulele piliipaliinga, ‘Yi akili na kanulkanje
    kapula!’ nimba piliipa molupa, ‘Yu-ni ulu-tondulu te tipili kanambuka!’ nimba
    piliipa mulurumeliinga yu urum kene kanupa numanu sirim.
  maj-NT: Tu̱ ni xí tsjohó kamaha̱ Herode̱ nk'ie nga kikie Jesu, a̱t'aha̱ nd'a̱i ṉkjún
    mjehe̱ ra̱ sku̱e̱he. Nkjin tíkjá ni xi kik'inyaha̱ nga títs'ín Jesu ko̱ mjehe̱
    sku̱e̱ nga ts'i̱ín Jesu nku kju̱a̱nkjún.
  bkq-NT: Jesus egary tydaselâ myani Herodes. Iweâpa myani tiendyse awyly. Âkealâ
    kuru Jesus egary tiuntudyze. Awylygue âdylâ Deus eon-honrugue anhedyse awyly tientoem.
    Awylygue myani toenzepa iomazely, Jesus tânadoram satuo.
  kue-kue: Herot eremogl Yesus kangwa enge, ana ye gun pond kaima yongwa. Sraglpre,
    Yesus taragl tau orkwa i dingo pirtre, ana ye enge olto kaima Yesus kanagledi
    pre sugl moglkwa. Ana Yesus kimagl tau eran kanagledi prukwa.
  cot-NT: Iriraquea Erorishi yamenavaquerigueti Jesoshi ishinevaevetanaca icanca inintavecaquea
    iramenaquerimequea coramani, iquemacotsicariquea iquenquetsatacojitaquerigueti,
    jero inintantacaca iramenaquerimequea cameetsanijite iramenacaajiaquerinijite
    oacaantantatsica intati.
  bnp-bnp: Na tahuna e Herod i masia e Isu, i vivi hateka, a vuhuna i longoa pali
    a nuverei ne Isu, i pasimata ni masia, ge rata a nivakasiri.
  apn-NT: Hãmri nhũm mẽ kuma nẽ ma pahi Erox ãxipas wỳr o tẽ. Na pre ra Erox ãxipasja
    xatã Jejus jarẽnh ma nẽ kãm omunh prãm nẽ. Kãm aa kot mẽmoj pumunh kêt õ ho anhỹr
    ã omunh prãm tỳx jakamã nhũm mẽ ma hwỳr o tẽ nhũm omu nẽ hkĩnh nẽ.
  ctp-NT: Bra wa naꞌan Herodes ꞌin Jesús, suꞌwe ꞌa ngwa tiye yu bra kanꞌ, chaꞌ wa
    sꞌni ꞌa nchka tiꞌ yu ñaꞌan yu ꞌin Jesús. Wa ynan yu chaꞌ nchkwiꞌ nten chaꞌ ꞌin
    Jesús, loꞌo nchka ꞌa tiꞌ yu ñaꞌan yu ska chaꞌ tnun nu kuꞌni Jesús.
  bre-BRG: Herodez, pa welas Jezuz, a voe laouen, rak pell e oa en devoa c'hoant d'e
    welout, abalamour m'en devoa klevet lavarout kalz a draoù diwar e benn, hag e
    c'hortoze e welout oc'h ober ur mirakl bennak.
  opm-opm: Darhetporhan ihir ambur Herot ohe patnong pisangopari. Pisaperhan Herot
    oh wamara oh rih orhor kuuhan ihir Jisas oh wandeipti na wandeipti han oh indeipatmur
    ripti han oh amrama Norhe kintei orhor tit imtiporhan noh wamtipranengo dahat
    pat tei ohoh Jisas oh ohe patnong popriperhan Wes popriyao daham amam isip tit
    hangopri.
  bvr-bvr: Rrapa gun-gatiya waypa Ayrat a-nana Jesus, nipa burr-guya marrnguwa a-ni
    ngardawa marr gu-ganyja gun-baykarda. Minypa janguny gu-barrjekarra nula a-galiyana
    a-workiyana, rrapa jal a-ni a-nacharna burr-barlmarrk jama a-jirrarna.
  wal-wal: Heeroodisi Yesuusa be7anau daro wodiyaappe doommidi amotti uttido gishshau,
    a be7ido wode daro ufaittiis. I amottidoogee kase Yesuusabaa siyidoogaassa. Qassi
    Yesuusi oottiyo malaataappe be7ana yaagidi, qoppiiddi de7ees.
  shj-shj: Ani Xirudus koxus Yasuwang wanäma kalay tidi paccey xa mandäng mäbenecce
    ka mäpaye mox Yasuwa, xa mägädängdä sälege ngakä Yasuwa ndä mäpaye ka mox boliccä
    were wexeki Yasuwa wexeng.
  zad-NT: Na' ḻe bibayi Heródeza' ka ble'ile' Jesúza', ḻa' ba wlla cheenile' ile'ile'ne'
    daa ba benile' choe' beṉ' xtilleena'. Na' goki Heródeza' ile'ile' gone' to yeḻ'
    wak.
  kmg-kmg: Herode e Jesu honerâ bune biaŋkewec. E Jesure biŋe gâbâ manahuc honeocte
    boc ecne jujec. Erâ wâc mâsi moc bame honeocte aŋac focnewec.
  aso-aso: Neꞌmine ikevo Helodeꞌ aza nene Izesuꞌnimuꞌ nene gozopotiꞌ gele mino atoliꞌmine
    suno ma do sotoꞌ ilineꞌ ningelonako lo gala gelo gamene haꞌna Izesuꞌni ma ninguvoo
    lo geleꞌmo vo minaaꞌ ineꞌ nenako Helodeꞌ aza Izesuꞌni ningo mulunouꞌ lamineꞌ gilineꞌ.
  uli-uli: Ye momay depel Yerodes irel yodwe yela wiri Jesus bo yesa rongrong kaptal
    ngo sa sulay yal luluwaley loh chog le be wiri. Ye luluwaley le Jesus be foru
    tot kkemal bo yebe wiri.
  nin-NT: U Hirridu nyarr kakami, nggo a hi Yesu ashishi na ashishi. A ta anko ba
    na di wo are ama ka, na si hi inkindirr yi nggo uwa ka na, na hi ma hen. Na a
    ko yo isisurr du uwa ka hi ma ni na inkindirr numa ikagri.
  tgk-tgk: Ҳиродус Исоро дида, бисёр хурсанд шуд, зеро кайҳо боз Ӯро дидан мехост
    ва азбаски дар борааш бисёр чизҳоро шунида буд, умед дошт, ки ягон мӯъҷизаи Исоро
    мебинад.
  acu-NT: Tura Herodes yaanchuik Jesúsan pachisar chichainamun antuku asa, Jesús aints
    wainchatai takatan turamtai, wisha wainkataj tusa wakerukmiayi. Tura asa Jesúsan
    jeeniaramtai, Herodes niin wainak warasmiayi.
  cak-WNT: Y tek ri Herodes xutz'et ri Jesús, sibilaj xquicot ránima, ruma can q'uiy
    chic k'ij rurayin chi rutz'eton ta. Y q'uiy c'a ri rac'axan chrij. Rumari' can
    royoben c'a chi can xtutz'et na jun bey tek nuben jun milagro.
  ebk-ebk: Naragsakan as solet hi Herodes as nan nangil-ana kan Jesus, tay nafiayag
    ay laraychuna ay mangila kan hiya kiapú ta chinchinngorna nan maepangkep kan hiya
    ya nenamnamana ay mangila as nakaskaschaaw ay epailan Jesus.
  spa-PDDPT: Al ver a Jesús, Herodes se regocijó mucho porque hacía largo tiempo que
    deseaba verlo, pues había oído muchas cosas acerca de Él y esperaba ver algún
    milagro.
  tke-tke: Heroddi agamoonile Yesu, ahihagalala vajinjivene vowi ofunesesa omoona
    wambeela wale. Mooligana ni dhewiiye dhooliye, oojejihedha wi oneere wiirana ntikiniho.
  ruf-ruf: Herodi hamwonile Yesu, kadeng'elela ng'ani kwaapfila kwa ghamatsuwa mengi
    tsaang'ali yobama amwone. Kwaapfila tsakahulika mbuli tsake, na ang'ali yomlolela
    Yesu yatende pfinu pfa kukangawatsa.
  gun-gun: Herodes ma Jesus oexa vy ovy'a vaipa, mba'eta yma ma oexaxe, hekokue oendu
    rire. Oexaxe avi hexa pyrã ojapo rã.
  agu-BL: Yi bene'n tilol Herodes wutz Jesús, wi'nin tzatzine'n. Na ala'ix k'ej yi
    ya'stzun tajbil i' tan techal wutz. Nsken tbit yi stziblal Jesús, nin yi tajbil
    i' i'tz yi nink ẍchaj Jesús jun milawr swutz cu'n i'.
  isn-isn: Uherode naiwamuona Yesu, akalowa, kunsoko autakile kumuona siku idu. Aiwija
    ulukumo lakwe, akalowa aone ata ikuilwa ling'wi nilikitung'wa nung'wenso.
  eng-PEV: Herod was very happy to see Jesus. You see, a long time before that day,
    Herod heard about Jesus, so he always wanted to meet him. He wanted to see Jesus
    do something powerful.
  ilo-ULB: Idi makita ni Herodes ni Hesus, naragsakan isuna, agsipud ta nabayagen
    a tiempo nga kayatna a makita isuna. Adda nangnangngegnan maipanggep kenkuana
    ken mangnamnama isuna a makakita kadagiti nakaskasdaaw nga aramidenna.
  pir-NT: To pano Herode Jesure tʉho tuhasahye. Tiquiro sa tʉhori bato yoari bato
    tiquirore ihña duahye. Jesu Cohãcjʉ̃ tutuaye mehna tiquiro ye ihñogʉ̃ ihña duamahye
    tiquiro. Sa yero tiquiro Jesure ihñano, bucueahye.
  anv-NT: Gébégé Hɛrɔd agɛné Jisɔs, metɔɔ́ ɛgɔ ji dɔɔ́, ɛlé ji abɔ akɛlege mɛ́
    mangɛ́ ji tɛ gachií, néndé, ji abɔ́ awuú mɛ́ ŋgɔ Jisɔs. Ne abɔ́ awya umɛɛ́
    nnó ji agɛ́ ufélekpá ɛbi Jisɔs apyɛ.
  sab-NT: Jesu dule jo chke Herodes ngwadi, Herodes gwagedu Jesudige gire nga chegu
    suga noare Herodedi, Herodes ologe kwian geruba Jesu kle lle daga ngwale no tanre
    dodade Chube kiralla giti malen sbali Herodes tadu gwagekalin Jesudi, Herodes
    kle Jesu manade ngwange chui gwealege Jesu lle daga ngwale dodade Chube kiralla
    giti Herodes gwa giti.
  tmd-tmd: Herod, Jisas ap agap apɨm rɨg rɨmɨd aku öim mönö akwör nugwön, wop kaiyöbö
    ap rölɨbä akuyöbö i raŋ nugunö, rön, rɨba paŋ akwör yöx nugu gör mɨdmɨd aku, wop
    aku Jisas nugwo yölɨŋ pön hömɨn, nuŋ mɨ ödöriö wahax pöŋa.
  acr-NNT: Ekꞌuchiriꞌ ri Herodes xril uwach ri Jesús, lik xkiꞌkotik, ma lik kꞌo tan
    qꞌij riꞌ urayim karil uwach. Ma saꞌch taq ri utom che yey royeꞌem karil uwach
    chaꞌ ri Jesús kuꞌan juna kꞌutubꞌal re ruchuqꞌabꞌ chwach.
  kpg-kpg: Herod gu tenetene huoloo dono mmada gi Jesus, i mee gu longono ia nia longo
    o Maa, gu waalooloo dono tali bolo ia e mmada gi Mee. Mee nogo talitali bolo ia
    e mmada gi Jesus e hai ana mogobuna.
  taj-taj: येशूदा म्राङ्माहेन्‍से हेरोद ल्‍हानान ताङ्जी। तिग्‍दा भिसम थेसे येशूला
    बारेरी थेःबासे लमा ल्‍हानान धिनहेन्‍से येशूदा च्‍याबा सेम लमुबा। ओच्‍छे थेसे येशूसे
    लबा तिगै उदेकला गे च्‍याम्‍याङ्ला भिसी आश लबा मुबा।
  avt-avt: Mɨtɨk Herot hɨrak han yaaik kakɨr Jisas kentar hɨrak epei kemtau menmen
    me Jisas. Te hɨrak nɨpaa kemeriyɨwek kaktɨp kakɨrek. Hɨrak hanhan kakɨr Jisas
    kakrɨak menmen mɨt nɨpaa nɨrem au kakɨkaap mɨt kakriuwerem.
  cbk-cbk: Cuando si Herodes ya mira con Jesus ya queda le bien alegre, cay ya oi
    gayot ele acerca di suyo y por largo tiempo quiere le mira con ele. Y quiere tamen
    le mira con ele hace milagro.
  uig-ARA: ھېرود ئەيسانى كۆرگەندە ئىنتايىن خۇشال بولدى. چۈنكى ئۇ ئۇزۇندىن بېرى ئۇنىڭغا
    دائىر كۆپ ئىشلارنى ئاڭلاپ، ئۇنىڭدىن بىر مۆجىزە كۆرۈش ئۈمىدىدە بولۇپ، ئۇنى كۆرۈش
    پۇرسىتىنى ئىزدەۋاتاتتى.
  tuf-tuf: Etar eyta beyan Jesusan Herodes quin cucayat, Herodes ahní rehjecro. Heródesat
    Jesús istiti bin chihtara ey it cun rehjecro. Uchicri ey istá racar rehjecro.
    Heródesat Jesusat yajquíc ojcor tew̃ic rahjacro. Etar Jesusat Sir urá cut icúr
    bi yajquíc it cun rehjecro.
  abx-abx: Si pakakulaw-na si Herodes si Jesus, bali gayod i kalipay-na. Maliyat na
    panahon aghandom iya pag'ikukulaw tungod si mga sapamati'an-na mahi'unong si iya
