    cirengo cibodzi.
  pab-NT: Herodes waiya Jesus hoka ihalahare, semita etahi hoka toahiyita waiyene
    aokowita. Kasani waiya aokowita xoalini hare metaharexe maomakahare waiyexe enómane.
  llg-llg: Mane Herodes namanene tutuik noꞌuk laꞌeneu Yesus, so, de, nahiik nita Yesus
