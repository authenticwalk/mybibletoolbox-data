  mco-NT: Co Herodes ijxy Jesús, chi oy jotcugɨɨy com tɨɨyɨp anajty ooy ja'ixa'ñ,
    tɨ anajty may ayuc mɨdoohuɨ, e ahuixy anajty co mɨjhuinma'ñ tunɨpy.
  bsp-bsp: Ntɛ Herodu ɛnəŋk Yesu mɔ, kɔ pəmbɔt kɔ, bawo ɛŋc-tɛn kənəŋk kɔ kəyɛfɛ ntɛ
    pənawon mɔ, teta mes mɔkɔ eŋc-ne pac-loku tɔn mɔ, pəyɔ amera kənəŋk kɔ, pəyɔ tɔyɔ
