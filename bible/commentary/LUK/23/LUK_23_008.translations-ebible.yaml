  otm-NT: Nɛ nu'a ra Herodes, 'bʉ mi nu'a ra Jesús, bin johya, nguetho mi øde 'bɛ'a
    gätho mi øt' ra Jesús, nɛ in nde da nu n'da ran t'øt'e nuįxte.
  dah-dah: Be, Herotbe hakot po Yesu beleŋ mata tiŋeŋ kurayen kurayen teŋ hinhin gote
