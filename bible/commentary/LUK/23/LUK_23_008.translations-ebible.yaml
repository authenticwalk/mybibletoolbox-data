    mila na naio jidom ka vonganei naruei na, p̃eli mia rial Yesu rila kiano kijokijo
    tai rivanio.
  bqp-bqp: Kũ Hɛrↄdu Yesu è, akũ a pↄ kɛ̀ nna manamana. À a baaruu mà, akũ à ye
    ń wɛ́ kɛ pla zaa gìkɛna. À wɛ́ dↄ à Yesu daboyãkɛna e.
  mcp-mcp: Herod nyə á bul bə nə məshusʉg ja nyə á dʉ́g Yésus yí. Nəcé bwey nyə á
    dʉ bwey sɔ̧́ nə́ a dʉ́g nyə nə isâ nyə á dʉ gwág shú dɛ́ dɨ́ yí. Nyə á ŋgə bwánd
    nə búgə́ nə́ Yésus nyə e sá dúl *shimbá a mú dʉ́g.
  hat-hat: Ewòd pa t' manke kontan lè li wè Jezi. Depi lontan li te konn tande pale
    sou li, li te anvi kontre avè l'. Li te kwè li tapral wè Jezi fè kèk mirak.
  npl-NT: Ijkuak Herodes okitak n Jesús satlawel opaki; porke miakeh omotlapowiayah
    de Jesús iwa yowejka okinekia kixmatis, iwa okinekia kitas se neskayotl.
  bgg-bgg: Herod è Isu shii riig mage shii bajo sang, nyieliieshii ai è ai chiang
    yoi srane ai Isu shii bajo inai è riig yang. Ai ne luthong ne Isu ro buang pha
    blia riig yang.
  eng-TCENT: When Herod saw Jesus he was very glad, for he had long desired to see
    him, because he had heard many things about him and was hoping to see him perform
    some sign.
  eng-BSB: When Herod saw Jesus, he was greatly pleased. He had wanted to see Him
    for a long time, because he had heard about Him and was hoping to see Him perform
    a miracle.
  cpu-NT: Ikanta Herodes iñaavakeri Jesús, iniroite ikimoshiretanake, tema osheki
    ikovavetapiintaka iriñeeri, osheki ikemakoventakeri eejatzi okaratzi jantayetakeri,
    ikovaperotake iriñeeri irirori intasonkaventante.
  san-ASM: তদা হেৰোদ্ যীশুং ৱিলোক্য সন্তুতোষ, যতঃ স তস্য বহুৱৃত্তান্তশ্ৰৱণাৎ তস্য
    কিঞি्চদাশ্চৰ্য্যকৰ্ম্ম পশ্যতি ইত্যাশাং কৃৎৱা বহুকালমাৰভ্য তং দ্ৰষ্টুং প্ৰযাসং
    কৃতৱান্|
  tac-NT: '''Lige alué wa''lula selígame Erore Esusi etesa ''we ra''sálále. Abé ''yabesi
    we''ká rawé ''we eténilia asálige alué Esusi, napugiti akéligime Onorúgame a''walila
    nígame ko alué Esusi. ''Lige ''we eténile asálige pala ''la bijchiá ko a''walí
    nígame ko.'
  eng-WEBPB: Now when Herod saw Jesus, he was exceedingly glad, for he had wanted
    to see him for a long time, because he had heard many things about him. He hoped
    to see some miracle done by him.
  gfk-H: Ma ing bia Herot ga nas Iesu, ga manga guama kanong baai at um ga sipsip
    bia na nas ia. Ma gata ser lah aring linga tana, hua gaam manga sip bia na nas
    Iesu ing na gil tiga dadas na gingilaan na kinarup.
  viv-viv: Helodi Yesu giꞋitana againe au nuwana giyamumu lakahina, lauva tunugina
    nuwanuwana ginaꞋitana faꞋina. Yesu valeyana moyaꞋaina ginogalina ada ginuwanuwa
    higa nimana ana iyaꞋiyaya saꞋeyana ginafaisewana be ginaꞋitana.
  yao-yao: Che Helode paŵammweni Che Yesu ŵasangalele nnope. Chitandile kalakala ŵalajile
    kwawona pakuŵa ŵapilikene ngani syao, nombewo ŵalolelaga kwawona Che Yesu ali
    nkupanganya imanyisyo.
  tgp-tgp: Na rani Herod mara mo hite Iesu, mo avulahi tavera matan tuai moiso, mo
    opoia vara i hitea matan mo lo rongo na sorasorahina, ale mo lo r̃omtau vara i
    pa hite Iesu i vai te matamata.
  auc-NT: Doyedë ïñömö wadäni, Itota æbänö cæcää, ante tededäni ëñëninque Edode, Itota
    botö weca pöninque wabänö bamönengæ̈ pönï cæcä abaïmopa, ante pönëninque tömengä
    ingante wantæpiyæ̈ aïnengä ïnongäimpa. Ïninque Itota ingante ñöwo adinque Edode
    nanguï togacäimpa.
  kbc-NT: Niɡ̶ijo Herodes naɡ̶a nadi Jesus, odaa eliodi me ninitibece, leeɡ̶odi ijo
    me wajipatibece icoa anee, codaa akaa domaɡ̶a yemaa me nadi. Odaa ja walitibigege
    Jesus deɡ̶eote okanicodaaɡ̶ica ɡ̶odoxiceɡ̶edi.
  bmh-bmh: Yesus go Herot waugab imai betena, Herot go Yesus uligaimai, banban siksikeun,
    Go einen Yesus nugau wanib duaneu, ziwas asiu go erunai piai aimai dareun. Go
    Yesus nug ipal igul ata atai guzeneun, piabun dabeleun.
  ctu-BL: Wen tijicña Herodes che' bʌ tsi' q'uele Jesús, come anix ora yom i q'uel
    come tsa'ix i yubi t'an cha'an Jesús. Yom i q'uel i yejtal i p'ʌtʌlel Jesús.
  meq-meq: Herod a ŋgatay a Yesu na, ɗərev ŋgay a ŋgwasa haladzay. Kə tsəne ndo hay
    tə tsikawa ka Yesu ada a say məŋgatay a Yesu na, kwa anəke bay. A say na, Yesu
    mâ gay masuwayaŋ ka təv ŋgay.
  noa-H: Maimua Herodeeu Jesús hoo hat'aawai honee haadëjim hanʌm, hag nawe hi dʌ̈i
    hoom k'õchag sĩerr haawai. Hichdëu hũurjeejim haajem Jesuu nem wau nʌrrʌm. Maagwai
    hich daúachata nem maadëu hooba haajem hirua wau sim hoom hiigjeejim hanaabá.
  alp-NT: Kena Herodese iselu Yesuse, laleije ndina titinai le saisa rebe Yesuse Ionoule,
    Ilenelu takwali peneka, kai isuka kena tetue Yesuse. Ihlaleke be isupu selu Yesuse
    Iono tanda herane.
  san-VEL: tadaa herod yii"su.m vilokya santuto.sa, yata.h sa tasya bahuv.rttaanta"srava.naat
    tasya ki ni्cadaa"scaryyakarmma pa"syati ityaa"saa.m k.rtvaa bahukaalamaarabhya
    ta.m dra.s.tu.m prayaasa.m k.rtavaan|
  kbq-kbq: Herotinte avare'za vazageno, Heroti'a Jisasima negeno'a tusi muse hu'ne.
    Na'ankure Jisasina agenke'a hakare zupa antahitere nehuno, magokna Agra kaguvaza
    eri fore hanigena kesue huno antahinegu hu'ne.
  kbh-kbh: Herodes Jesúsbioye tbojáninÿe ora, corente tojanoyejuá. Chana tempscana
    inabos̈e Jesús jinÿama. Cha ba soyënga Jesusbiama tojanuena, y yojtsebos̈e jinÿama
    Jesús jamana canÿe bëts soye, Bëngbe Bëtsabe obenánaca.
  ron-LSB: Când a văzut Irod pe Isus, s-a bucurat foarte mult, căci de multă vreme
    voia să-L vadă, pentru că auzise multe lucruri despre El. Spera să vadă vreo minune
    făcută de el.
  pon-pon: Erodej lao majani Iejuj, ap perenda kaualap, pwe me warai a kin anane udial
    i, pweki me toto a ronadar iran i, o a pil kaporoporeki, me a pan udial kilel
    eu jan re a.
  nhe-BL: Huan quema Herodes quiitac Jesús, nelía paquiyaya pampa miyac tonali quinequiyaya
    quiitas. Quicactoya miyac tlamantli tlen ya huan quinequiyaya para Jesús ma quichihua
    se chicahualnescayotl iixtla.
  sps-sps: Tan nainy te tagei e Herot e Jisas, ana ayei kaa mito na paparaa tsian,
    tana saa, ayei te komainy ma tagei fiisok Ya tan nainy viviakoo. Ana ayei kan
    te kaa men koman iny tagei ta ka iny faatok ma kat e Jisas.
  wnc-wnc: Initewan kuwan Jesu kake Herotda asiknga bakngakut. Ie wam natake ngana
    tapduu mamaya siknga i kanangge natake Jesuta duya takngatu tasiwan kanangge natapbut.
  bus-bus: Kɛ̀ Hɛrↄdu Yesu è, ben à pↄↄ kɛ̀ nna maamaa. À à baaru mà, ben à yezi ń
    wɛ́ɛ sikↄ̃lɛ zaa gìkɛna. À wɛ́ɛ dↄzi à Yesu dabuyãkɛna e.
  gub-BL: Hurywete Ero Zezuz hexak pà a'e. Ta'e wenu hehe ze'egaw a'e xe. Kwehe ipurexak
    wer hehe. Ipurexak wer purumupytuhegatu kar haw iapo haw rehe.
  imo-imo: Herot yu Jisasini ulu terimu mele ungu awini pilipelie, kano iyemu kanamboa
    nimbe molopa, yuni ulu enge nili te tepili kanamboa! konopu lepa molopalie yu
    orumu wali kanopa konopu tirimu.
  boj-boj: Herot a nami Yesus qa anjam quoqnej deqa a Yesus itqajqa arearetoqnej.
    Yesus a bosim Herot aqa ulatamuq di maŋwa bei yim unqajqa deqa are qaloqnej. Deqa
    a Yesus aqa ulatamu unsiqa tulaŋ areboleboleiyej.
  eng-DRA: And Herod, seeing Jesus, was very glad; for he was desirous of a long time
    to see him, because he had heard many things of him; and he hoped to see some
    sign wrought by him.
  knf-knf: Wi *Herod awinuŋ Yeŧu aşë lilan maakan, aŋal undiimaan pwin Yeŧu, ţiki
    aŧiink kë bakţiiniyaan iko yi adoluŋ, abot aŋal kawina ado mlagre mloŋ.
  san-KHM: តទា ហេរោទ៑ យីឝុំ វិលោក្យ សន្តុតោឞ, យតះ ស តស្យ ពហុវ្ឫត្តាន្តឝ្រវណាត៑ តស្យ
    កិញិ्ចទាឝ្ចយ៌្យកម៌្ម បឝ្យតិ ឥត្យាឝាំ ក្ឫត្វា ពហុកាលមារភ្យ តំ ទ្រឞ្ដុំ ប្រយាសំ
    ក្ឫតវាន៑។
  arn-NT: Feymew Erode pefilu ta Jesus, rume ayüwduamürkey, fey kuyfitu dewma ayükerkefuy
    ñi peafiel, kisu am allkükelu ñi nütramyengen ta Jesus, feymew üngümkülekerkey
    ñi pengelelaetew kiñe afmatufal dungu.
  zas-NT: Chi baguiaa Herodes Jesús dád babaaman guial diizd gocli rënman guguiaaman
    laaman guial bacaagdiajgaman ruzaꞌt ree bejn laaman, abiꞌ rbëzaman guguiaaman
    güünman tijb milagr.
  ken-NT: Hɛ́rɔd ághɔ́ nɔ́kɔ́ Yesu, ábhɔ́ŋ maŋák tontó, mbɔnyunɛ anáŋ ǎghòk
    nyaka ɛ̌ti yi nɛ abhɔ́ŋ ɛkwak tɛntɛp bɛghɔ yi nɛ amɨ́k. Ǎbhàka nyaka ntɨ bɛ
    chɔŋ Yesu ankʉ ɛnyɨŋɨ́ maknkay yí angɔ́.
