    thī ki Īsā ko koī mojizā karte hue dekh sake.
  far-far: Ma kada sa Herod nia ada to'ona sa Jesus, nia ka eele 'asiana, sulia nia
    rongoa na faoraie sulia, ma ka kwaimakwali fua adalae to'ona ka tau na mai. Ma
    nia doria adalae to'ona sa Jesus fua sasilana ta fanadae.
  suz-BL: मिनु हेरोदमी येसु कली तशा, ग्‍येरसे बाक्‍त। मारदे हना शुश नाक्‍त रे ग्रुम
    ग्रुम दाक्‍शो बाक्‍माक्‍त। मुर आन कली सापाइश्‍शो, चिन्‍ड कोंइशो शुश लोव़ नेंशा
    “मारेइ छक लाक्‍चा ङा गेय कोंइबा कों” दे मिम्‍शो बाक्‍माक्‍त। लूका ९:९
  car-NT: Jesus enery 'wa Herodes ewa'poro'po imero. Penaro terapa enery 'se kynakon,
