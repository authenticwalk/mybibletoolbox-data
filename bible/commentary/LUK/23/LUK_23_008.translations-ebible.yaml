    bala ŋayi gumurr-ŋamathinana wirrkina nhanŋu yulŋunydja Yirittja, ŋunhi walala
    ŋanya gäŋala balayi nhanukala Yiritkala.
  yal-yal: Herode Yesu to waxatin naxan yi, na yi rafan a ma kati, amasɔtɔ a bata
