  san-ORI: ତଦା ହେରୋଦ୍ ଯୀଶୁଂ ୱିଲୋକ୍ୟ ସନ୍ତୁତୋଷ, ଯତଃ ସ ତସ୍ୟ ବହୁୱୃତ୍ତାନ୍ତଶ୍ରୱଣାତ୍ ତସ୍ୟ
