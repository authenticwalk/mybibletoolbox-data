  cpb-NT: Ikanta Herodes iñaawakeri Jesús, antawoite ikimoshiretanake, tema osheki
    ikowawetapiintaka iñeeri, osheki ikemakowentakeri eejatzi okaatzi rantayetakeri,
    ikowaperotake iñeeri irirori ritasonkawentante.
  aon-aon: Aria Herot douk nanadudareh abom um abudok nyutob anan natik Jisas um.
    Um maresh? Anan nemnek baraen um agundok shape shakriyan um aria roubum nyutob
    anan nape natrugun um nakri nutrun. Anan nakri nutrun um nunek enen Iruhin atun
    neneken iri mour.
  hus-NT-2005: Tam ti na Erodes in chuꞌu na Jesús, kulbé tʼajat; pos na Erodes kʼejle
