  mig-NT: Te nuu̱ ní jini̱ Herodes nuu̱ Jesús, ni̱ kusɨɨ̱ xáa̱n iní‑de, chi̱ íó kua'a̱
    kɨvɨ́ kuní‑de nde̱'é‑de nuu̱‑yá, chi ni̱ jini tu̱'un‑de kua'a̱ tú'un sɨkɨ̱‑yá.
    Te ñúkuu ini̱‑de ja̱ sá'a‑ya̱ ɨ́ɨn tuni̱ nuu̱‑dé.
  bps-bps: Kite Hérod kenen, too kenen lehew, du tadee lingen gablà ku Dyisas, na
    tamlo nan kayean smite kenen, du kayean ku teenan satu tnikeng nimò Dyisas.
  mbs-mbs: Pegkità i Herod ki Jesus, ontò neluba, so tapay den sikandin dimineg tepad
    ki Jesus, aw nenamay den te ibeg din komità kandin aw menge kepelahan inangen
    i Jesus.
  tof-tof: Wa Yesun nóma esenórr, kari barnginwóma koke simiógürr, zitülkus wa oyakwata
    ne abün bóktan arrkrru yarilürr. Wirri ngarkwatóm oya ubi yarilürr oya asenóm,
    da kokean esenórr. Errod nae aman yarilürr, Yesu ngibürr ⌊wirri tulmil⌋ ki tómbapóne
    oya obzek kwata.
  cme-NT: Erɔdi wuɔ nuɔ Yesu maama‑i ku bãaŋgu cuɔ, wuɔ tuɔ taara u da u yufelle
    ŋga u saa ji da-yo. Pilatiŋ juɔ saaŋ-yo hã-yo, kuɔ gbuu dɔlnu-yuɔ; wuɔ tuɔ taara
    u ce gbɛrɛ-wɛima fuɔ ne.
  sus-sus: Herode naxa sɛɛwa Isa tofe ra, barima kafi tɛmui xɔnkuye a nu wama a tofe.
    A to nu bara a xa fe mɛ, a xɔli nu a ma Isa xa tɔnxuma makaabaxi nde raba a ya
    xɔri.
  pon-2006: Erod inenen perenkihda kowahlap eh mahsanihada Sises, pwe e kin karongehte
    duwen Sises oh ahnsou reirei e kin anahne en mahsanih, pwe e koapworopworki me
    Sises pahn ketin wiahda ekei manaman mwowe.
  dad-dad: Herod Jesus ile fen, wau fatuk kulĩ yen, ere nigin, sain meluk bagai ĩ
    ileya nigin oron. Ĩ nigin karĩ yen nigin, Herod ĩ Jesus bun memelik tunĩ ilouf
    nigin age fen.
  zab-NT: Chi guná Herodes Jesús quesentiand rzaclaazbɨ te pur agulal rcaazbɨ iniáb
    laany. Abindiagbɨ rzeet de bniety laany, ne canuub iniáb gúnny tuby milagrɨ.
  jae-jae: Herodo gêlic Jesu e têtac ŋajam samucgeŋ gebe gêŋô eŋ ŋawaegeŋ ma gebe
    êlic eŋ ŋanô elêmê ma taê gêjam gêwiŋ gebe Jesu êŋgôm nê gêŋsêga teŋ eŋ êlic acgom.
  ksd-ksd: Ba Erodes i gire Iesu, i gugu muka, tago vailik i ga mainge upi na gire,
