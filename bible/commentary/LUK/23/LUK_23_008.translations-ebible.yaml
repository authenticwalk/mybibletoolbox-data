    anamu nomten ahi.
  mar-mar: हेरोदाने येशूला पाहिले तेव्हा त्यास फार आनंद झाला, कारण त्याने त्याजविषयी
    ऐकले होते व त्यास असे वाटत होते की, तो एखादा चमत्कार करील व आपल्याला तो बघायला
    मिळेल अशी आशा त्यास होती.
  snp-snp: Gilifi melaito, Heloti nedoka ilimiti o fedato, Heloti ya kamena fana Yesu
