  yut-yut: Erot da Yesu kaŋek tagɨsi nandagɨt. Bɨsap dubagɨsok amɨn da gen bini yaŋba
    nandagɨt, do Yesu da wasok tapmɨmɨ toŋ kɨnda aban kokeŋ kaŋ tagɨsi yaŋ nandagɨt.
  grc-BYZ: ὁ δὲ Ἡρῴδης ἰδὼν τὸν Ἰησοῦν ἐχάρη λίαν· ἦν γὰρ ἐξ ἱκανοῦ θέλων ἰδεῖν αὐτὸν
    διὰ τὸ ἀκούειν αὐτὸν πολλὰ περὶ αὐτοῦ, καὶ ἤλπιζέ τι σημεῖον ἰδεῖν ὑπ᾽ αὐτοῦ γινόμενον.
  cpc-NT: Ikanta Herodes jiñaawakiri Jesús, antawoiti ikimoshiritanaki, tima ojyiki
