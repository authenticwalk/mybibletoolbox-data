  gui-NT: Jare Herodes oecha Jesús yave, oyerovia yae, ɨma ma oipota oecha rambue.
    Echa oendu ma jeta Jesús regua, jare oipota oecha Jesús oyapo metei mɨacañɨ.
  quc-TT: Ri Herodes are xril ri Jesús sibꞌalaj xkiꞌkotik, rumal cher rayeꞌm karil
