  zpu-NT: Herodesenꞌ ka breꞌreꞌ Jesúsenꞌ, le bawereꞌ, le batnaꞌte llenreꞌ lloeꞌ akeꞌ
    xtiꞌll Jesúsenꞌ, naꞌ le lleꞌnreꞌ reꞌreꞌ yel wak danꞌ lloneꞌn.
  juy-juy: ଏରୋଦନ୍‌ ଜିସୁନ୍‌ଆଡଙ୍‌ ଗିୟ୍‌ଲେ ମାଡ୍ଡ ସର୍ଡାଲନ୍‌, ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଆନିନ୍‌
    ଆ ବର୍ନେନ୍‌ ଆରମ୍‌ଡଙେନ୍‌, ଆନିନ୍‌ଆଡଙ୍‌ ଗିୟ୍‌ଗିଜନ୍‌ ଆସନ୍‌ ଆମ୍ମୁଙ୍‌ ମା ସିଲଡ୍‌ ଲଡୟ୍‌ଡାଏନ୍‌,
    ଆରି ଆମଙନ୍‌ ସିଲଡ୍‌ ଇନ୍ନିଙ୍‌ଡେନ୍‌ ସରାନ୍ନିଡାନ୍‌ ଆ କାବ୍ବାଡ଼ା ଗିୟ୍‌ଗିଜନ୍‌ ଆସନ୍‌ ଏରୋଦନ୍‌
