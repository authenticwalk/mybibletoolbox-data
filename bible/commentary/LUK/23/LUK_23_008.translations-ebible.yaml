    gak ig gipewkankam ig kehkis annut git adahan arekhetni gidatni.
  iou-iou: Täŋirän Herot uwä Jesu kaŋpäŋ bänep täga nadäŋkuk. U Jesu täŋo biŋam mäyap
    nadäk täŋkuko unita u kakta gäripi nadäŋ yäpmäŋ äbuk. Imata Jesutä kudän kudupi
    kubä täŋirän käwayäŋ gäripi nadäŋkuk.
  ntp-NT: Taidʌ ʌEroodʌsi aliʌ baigʌʌli tʌʌgacai ʌSuusi ʌʌquioma abiaadʌrʌ nʌida ʌliditadai
    ʌgai cajioomacatadai ʌgai dai nʌida ʌlidiña isivuaada ʌgai ʌmo istumaasi gʌgʌrducami.
  rai-rai: Baa Erodes i babo paa Iesu, i gaaia aakit, maa taanga namuga utbaai i nemi
    kupi in baboi, kabina maa ia walangoro taa a pirpir uni ma i nemi kupi in babo
    ta utnaa na kakaian baa in paami.
  haw-1868: A ike o Herode ia Iesu, olioli nui iho la ia; no ka mea, he loihi kona
    manawa i makemake ai e ike ia ia, no na mea he nui ana i lohe ai nona; a manao
    no hoi ia e ike i kekahi hana mana e hanaia e ia.
  ffm-ffm: Nde Hirudus yii Iisaa ndee, weltii hen sanne, sabi ɓooyii omo yiɗi yiide
    ɗum saabe ko mo nannoo e mum koo. Kasen duu omo yeloo yiide ɗum ana waɗa kaayɗe.
  arb-NAV: وَلَمَّا رَأَى هِيرُودُسُ يَسُوعَ، فَرِحَ جِدّاً، لأَنَّهُ كَانَ يَتَمَنَّى
