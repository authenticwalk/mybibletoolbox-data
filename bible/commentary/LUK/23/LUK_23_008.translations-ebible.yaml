    gigigigibwalidi hekadi ye ginaulidi na ye kitadi.
  mcr-mcr: Heroti iqu Jisasi Ique hiŋuä äqunäqe, iqu aquvänä ikqe. Ii tiinji. Hiŋuiqänäŋi
    Iqu ämaqä mimäkqänäŋä di imäkqaŋgi qätä äwimiŋqeŋqä, Ique hiŋuä qunätŋqä äwinyätä,
    “Iqu nyaqä hiŋuä iqi, ämaqä mimäkqänäŋä di imäkänä” kŋuä vqaŋgi äpmamiŋqe.
  cux-NT: Taachí rey Herodes n'dííchi sa Jesús miiⁿ, neené yeenú sa ti 'āā 'nááⁿ n'dai
    tiempo néⁿ'é sá snaaⁿ sa Jesús. Tí nééné n'deēe 'nááⁿ chí ch'iindiveeⁿ sa yeⁿ'é
