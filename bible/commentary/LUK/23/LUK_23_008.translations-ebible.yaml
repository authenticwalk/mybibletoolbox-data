    de lui; et il espérait qu'il lui verrait faire quelque miracle.
  hau-ULB: Sa'adda Hirudus ya ga Yesu, sai ya cika da farin ciki sosai, saboda ya
    so ganinsa tunda dadewa. Tun can ya ji game da shi sai ya yi begen ganin wadansu
    al'ajibai da zai yi.
  mal-mal: ഹെരോദാവ് യേശുവിനെ കണ്ടിട്ട് വളരെ അധികം സന്തോഷിച്ച്; അവനെക്കുറിച്ച് കേട്ടിരുന്നതുകൊണ്ട്
