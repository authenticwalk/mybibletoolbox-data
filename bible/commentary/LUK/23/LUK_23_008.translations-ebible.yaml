    ningang chuipaw hming sahlo a tuapaw khah ka hmuh myca a, tatah a hnabei a sui.
  sey-NT: Sarena, Herodespi ñani ai sihuaquë ai tsoe coa ña ëa ju̱ꞌi paꞌiquëpi i̱
