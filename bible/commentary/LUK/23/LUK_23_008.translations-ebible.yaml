  sch-sch: Jisua a mûn chu a râisân oka, a thurchi a lei rieta, amu rang a nuomna
    a lei sôt zoi sikin. Jisua sininkhêl mu rang khom a sabei sa ani.
  mic-MIQNT: Elot no'q wel'ta'sit ta'n tujiw nemiaj Se'susal. Nutg'p ta'n tela'tegelipnn
