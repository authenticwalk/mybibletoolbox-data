  kan-OKCV: ಹೆರೋದನು ಯೇಸುವನ್ನು ಕಂಡಾಗ, ಅತ್ಯಂತ ಸಂತೋಷಪಟ್ಟನು. ಏಕೆಂದರೆ ಅವನು ಯೇಸುವಿನ ವಿಷಯವಾಗಿ
