  row-row: Ara suraꞌ sia papaꞌ sa oi, “Ia atahori Yahudi ra manen.” Basa ma ara mbaku
    papaꞌ naa sia Yesus langgan ataꞌ, fo rafadꞌe saa de sira hukun E.
  msy-msy: Egha mɨdorozir gumaziba osizirir mam Iesusɨn dapanim gisɨn anegura. An
    osiziriba kamaghɨn mɨgei, “Gumazir kam Judabar Atrivir Gumazim.”
  agg-agg: 'Nɨmɨ keimbɨ karɨhendeimbɨ nɨmoamo ndaru sürü pamarundɨ: NDA SUDAYAFE ADÜKARƗ
    BOGORANI.'
  ptp-ptp: Mêd kɨyang ti yêp lec kɨsii vô Yesu bazub ên nêbê, “XOMXO TIGA, KING WÊ
    HE YUDA VÔNG GE.”
  nak-nak: Eala moli la merera ale egite kekesi tolatia oata te la gama la tauvalautu,
    egite kekesia maie “Ale la uru giteu e Iuda.”
  ron-LUDARI: 'Dăpă jel astat natpisu: “ĂSTA JE CARU ALU ŽIDOVILOR.”'
  lbb-lbb: Di tumus tar otleng a tumtumus saot na palai a rakai kutus mang, “INE A
    KING ANUN A TARAI JUDA.”
  kan-2017: ಇದಲ್ಲದೆ ಆತನ ಶಿಲುಬೆಯ ಮೇಲೆ “ಇವನು ಯೆಹೂದ್ಯರ ಅರಸನು” ಎಂಬುದಾಗಿ ಲಿಖಿತವಾದ ಸೂಚನೆಯನ್ನು
    ಹಾಕಲಾಗಿತ್ತು.
  cso-NT: 'Hi³ jáun² hná¹³ crei²¹ jáun² jmɨ́¹ chí¹tón²¹ huéh³ hi³ juáh³: “Tsá² Lá²
    Lɨ́n³ Re²¹ Juo¹³ Tsá² Judíos”. [Huéh³ jáun² jmɨ́¹ lɨ́³ jú¹ *griego, jú¹ *latín,
    jɨ³ jú¹ *hebreo nɨ́² siáh³.]'
  ena-ena: Ciaŋ mu kɨlɨ cɨkaŋ hɨvɨ lɨbavɨmi agadɨ viavɨla iahua kɨlɨ fɨdɨm Jisasɨ
    hali lamɨci iahumi heŋ lama ifavɨci umi. Ciaŋ lɨbavɨmi agaŋ nameŋ abami. Nɨbu
    Isɨlaelɨ hɨdɨlɨ agɨladɨ manɨgali uami.
  nbq-nbq: Eke, wene ambi, “Yakuri enasin inis ombok yi aro,” yiluk, dirup warogo
    unggumu yo winik vaga lobabagagwa.
  tgo-tgo: 'E umbaliye na yavoro va thɨ roriya utuutuke iyakewe: Iyake Jiu lenji Kiŋ.'
  yap-yap: 'Ma pi thin ni ba’aray e ir e kan yoloy ngabangi ban’en kan richibiy ko
    kuruth u puluwon lolugen ngalang ni ga’ar: “Ireray fa’anem ni pilung rok yu Israel.”'
  mop-NT: —Le'ec ada' u reyoo' aj Israele,— cu t'an a t'an a tz'iiba'an yoc'ol a Jesusu,
    bete cuenta le'ec u sip'il. Ich ox paay t'an tz'iiba'an, griego, latin, y hebreo.
    Tz'abi tac tu pol u cruz.
  tet-tet: Hotu sia nakerek baa ai kabelak ida naꞌak, “Neꞌe, ema Yahudi Naꞌin.” Hotu,
    sia nedi ai kabelak nia baa Yesus ulun fafuhun, atu katak lia krarain mak sia
    nodi taa ukun mate baa Nia.
  hlt-MCSB: A sokah a ming khaw, ‘Judah rhoek kah manghai tah anih ni’ tila a om pah.
  xtd-NT: 'Te n‑ka tenee‑s tutu dɨkɨ curuxi. Yodotnuni: “Se yaꞌa kuu se taxnuni nuu
    ñayiu Israel.”'
  mdy-ETH: «ሃይ ዓይሁዴ ካኣቲኬ!» ጌዒ ፃኣፖናያ ዬሱሴኮ ቶኦኮ ኬዴ ሚፆ ዑፃ ጌሤኔ።
  spl-spl: Yâhâ howan yakât kunŋan den yuwu kulemgum katbi. “Lok yuâmâ Yura yeŋgât
    lok kutdâ.” Yawu sâm kulemguwi.
  usp-NT: 'Y wich curs chib'' Kakaj Jesús xcojsaj jun kelen tz''ib''al jwich ri tijb''ij:
    RI'' RI JREYAK YAK RIJAJL ISRAEL, tiche''.'
  zav-NT: 'Na'' yic̱hɉ yag coroz c̱he''enə'' gwzo to de''en nyoɉən ca de''en bcuiš
    ḻe'', na'' nan: “Bengan'' Rei c̱he beṉə'' Izrael ca''.” Na'' byoɉən dižə'' griego,
    dižə'' latin na'' dižə'' ebreo.'
  sgz-sgz: Má di le i worwor er di nagogon on suri, má dik bás páptai uri kubau kus
    ami iátin lul. Worwor er a parai ngoromin, “Kálámul minái ái á kabisit káián tan
    Iudáiá.”
  kek-NT: 'Chiru li cruz que''xq''ue jun retalil tz''i̱banbil sa'' eb li a̱tinoba̱l
    griego, hebreo, ut latín, li naxye chi jo''ca''in: A''an a''in lix reyeb laj judío.'
  blz-NT: 'Na paraas wawona saliip ni Yesus isian nitulis koi kani''imari: Ni''imo
    a Tomundo''na Lipu'' Yahudi.'
  poe-NT: 'Kja̱xin ntiha ikja tí ntacruz kjua̱kꞌe̱nka̱ni sín ijnko ntachiso ntsí tsíkjin
    sín nkìva griego la ko nkìva latín la ko nkìva hebreo ntáchro kíxin: “Tíha mé
    Rey kuènte tí sín judío”, ichro.'
  san-TAM: யிஹூதீ³யாநாம்ʼ ராஜேதி வாக்யம்ʼ யூநாநீயரோமீயேப்³ரீயாக்ஷரை ர்லிகி²தம்ʼ தச்சி²ரஸ
    ஊர்த்³த்⁴வே(அ)ஸ்தா²ப்யத|
  cof-NT: Junni pila quito yachi misu jamole ocarica jominlanue. IN ISRAELITALACHI
    MIYA JOE que pila chuteca jominlanue. Israelítalachi fiquichi, románolachi fiquichi,
    griégolachi fiquichi tsanque chuteca jominlanue.
  srm-NT: 'Nöö de sikifi wan soni peka a di lakpa pau hedi taa: DISI DA DI KÖNU U
    DEE DJU SËMBË.'
  qvs-NT: 'Jesuspa uman kuskapi suk killkadu rimarkan: “Kay runaka tukuy judiyu runakunapa
    sinchi kamachikuknin runami.”'
  zca-NT: 'No lo tu tab, nkë tu widi''zh yek krus che''n Me kun letr grieg, no letr
    latín, mbaino letr hebreo. Se'' nzhabe: “Xa'' re'' nak rey che''n rë men Israel.”'
  cbc-NT: 'Tunu bairoa Jesús rʉpoa buire yucʉpãĩ woaturicapãĩrẽ papuatuyuparã. Tipãĩpʉre
    atore bairo ĩ woaturique tusayuparo: ÃNI JUDÍO MAJÃ QUETIUPAɄ REY NIÑAMI, ĩ woaturique
    tusayuparo.'
  qxo-NT: 'Imapita wanutsiyanganta runacuna musyayänanpämi juc letrëruta cruzpa puntanman
    clavayargan caynö gellgarcur: “CAYGA ISRAEL RUNACUNAPA REYNINMI” nir.'
  mox-mox: Ta wese ana ʼetoluai debanaya iʼwayavia vonaya, “ʼOloto baʼena me Diu edi
    Kini”.
  kew-kew: 'Pepa meda so repena polopea rugi madaa tu saabaasimi: Go aare Juda aanuna
    Aa Mudu yaade lo simi.'
  dww-dww: 'Be kai ḡaubonama bogane a girumana raḡan rabuiteḡa, Gurik bonane, Letin
    bonane be Hibru bonane be a riuna: Uma tauna Jius adi guyauma be korosi bogane
    a tutuna Yesu debane.'
  nif-nif: Tɨmbi Yesulok kusal kumbam mɨndiñnan komba plon ñɨndɨñ youp wɨp bium pakuk,
    “Ñɨn Juda amalok ama wapmañjɨ.”
  twi-ASANTE: Wɔtwerɛɛ saa asɛm yi bɔɔ nʼatifi wɔ asɛnnua no so sɛ, Yudafoɔ Ɔhene
    no ni.
  aoj-aoj: Anif basef fagail lawag agamba ilifa balaga ananigaii fagaꞌias faꞌi, “AMAN
    ANAMBA DEMBINAI KING ESIS JUDAI.”
  cbv-cbv: “Nin judíowã ĩ maáh caá”, ĩ niíj daácni nʉ́odih Jesúíh wao cháh cruzboó
    ĩt nah péoh bʉ́ʉdhdʉp wʉt jĩ.
  taw-taw: Pen mab bog bad olap, Jisas nop chɨpɨl pak tɨbɨk lɨlak ak mab bak alaŋ
    yɨb gɨlɨl agɨlak, Juda bɨnonɨm kɨli ak agɨlak.
  jic-NT: 'Nasa tabla tapac, tüpüntüpj Jesús jay nt''a. Tabla niná tapac tsjan mpes
    cus tül Jesús. Nin tjevele tablá: NINÁ JUDIOPAN JIS JEPA.'
  zap-NT: 'Lex wkaa men leter xtoo xekruz Ne kon diz-griego, kon diz-latín no le kon
    diz-hebreo, re leter guin: “Laa xerrey men-Israel nee.”'
  wer-wer: Pël mëak pim kepön löötak epël retëng ë ulmëa. “Omën epop Yuta omnaröa
    omën omp aköp.”
  ipi-ipi: '@see-verse:LUK.023.037'
  qul-NT: 'Cruz puntapi uj escribiskata churarkancu. Chaypi nerkan: “Cayka Judiocunapaj
    Reynin” nispa.'
  urw-urw: Bangüdi dora güre feidüdi, Jisasüb taba kekia au fabgegi gam wartawen.
    Dora baba menüm, “Fere meme, nu Judawarüngab erekokayau.”
  rmy-GURBET: 'A sasa upreder leste ploča pe savi sesa pisime kala lafura: “Kava si
    caro e Jevrejengo.”'
  ter-NT: 'Yoko ápe yutoéti tutíkuke kurúhuna Jesus (yutoxóvoti ya emó''uke ngerêku,
    koane emó''uke rómanu, yoko emó''uke jûdeu). Hara kôe: “Natina jûdeuhiko râ''a”
    kôe.'
  bmr-NT: Jaabo nigaɨhallɨvɨ ficuumo acaatɨnɨumoro JAANƗ JUDIOMƗ AIVOJƗƗBO, onoonoco.
  fuf-fuf: 'Tawi no windii dow makko wonde: «Oo ɗoo ko Lanɗo Yahuudiyanke''en nii.»'
  mwc-mwc: Ba korosi yai, gayamina tepanai nikosi wona si kiruma si wona, “NIKONA
    JEW BIYISI ASI TAUPAUMA”
  bhl-bhl: 'Dangiwi, Failat e ais kok dim mak fut be bolomele: “Kunum be Suda kasel
    im emisik kamok fian ete te!”, angeko, Yesus kak ful dim be kulfilisomi, sil bikise
    kale.'
  ons-ons: Pilatŋo kibeŋ kutno kibi iwa yale qeke. “Iwa Yuda Kepe Ware Ware Suaine.”
  con-NTPO: Toya'caen Jesús tsove omba'ttinga qquen tevaen'choma avuja'cconga ancaen'fa.
    Vaja israe'su na'su.
  ghs-ghs: Qate qetaqeta paha teeke noho qiba suheta suutota oi hee, ERAIO DZUTAHO
    ABI QIBANI oiqi hiireta.
  peg-peg: ଆରେ, ହେୱାନ୍‌ ଜପି ଇ ଲେକା ପା ଲେକା ଆଜ଼ି ମାଚାତ୍‌, “ଇୱାନ୍‌ ଜିହୁଦିର୍ତି ରାଜା ।”
  txu-NT: Ne kam ajte Jeju nhimõkri pi'ôk no'ôk nhipêx ne kunhô. Me kute omũnh ne
    kam kute, —Mebê idjaer nhõ bẽnjadjwỳr rax ne ja, anhỹr kadjy ne me imõkri kunhô.
  eng-WEBU: 'An inscription was also written over him in letters of Greek, Latin,
    and Hebrew: “THIS IS THE KING OF THE JEWS.”'
  gnw-NT: 'Jare oñono reta curusu re Jesús iñãca iárambo uyecuatía jesegua vae: “Cua
    co jae judío reta juvicha guasu.” Uyecuatía oĩ griego iñee pe jare latín pe jare
    hebreo iñee pe.'
  mux-mux: ‘Yu mong liirim mele yambuma-ni kanangi.’ niku YI ILI JUDA-YAMBUMANGA YI
    NUIM KINGELE niku bi toku unji-perana olakundu munjuring.
  maj-NT: 'Ta̱ kis''et''a a̱ntsjáku̱ Jesu nku yáte xi b''i̱ kitsú: “Kui xu''bi̱ xi
    nda̱ rei̱hi̱ xu̱ta̱ judio̱.”'
  bkq-NT: Jesus merâ, judeu domodo iwymâry kuru kely iweniby sakâjiwânmomy Jesus nhangawaym
    kruz wâgâ. Mârâ iwenibyem awyly myani, gregu, romano, judeu warâ itanwe.
  kue-kue: Ana ka i muno bogl Yesus endi-prak mina pamara bre mina egli pandiglkwa,
    “Yagl i Juda Yomba Kingno.”
  cot-NT: 'Ojenoquipojaquegueti ishinquireguishipojacagueti ipatacajitaqueroquea ogota
    itioncantajicaro iguenquetsatsarepaequi guiriego, Iromaquitica, evereo, ocanque:
    “Iriguenti Imajirote jorio.”'
  bnp-bnp: 'Ni here polo meli na kai tavalavala a ngava nga: “Ra Viri Iea A Hariki
    Ne Huriki A Iuda.”'
  apn-NT: 'Nhũm pôristija tapti hõ py nẽ tanhmã hã kagà hto. Nẽ hã kagà ho: IJAEW
    NHÕ PAHI NA JA Anhỹr o hã kagà hãmri nẽ Jejus wỳr api nẽ mỳ ri kunhô.'
  ctp-NT: 'Wa ngaꞌan letra ke wsi seꞌen ngaꞌan Jesús nu nchkwiꞌ: “Yu re lka yu Ree
    nu lka ndloo la ꞌin neꞌ judío.” Snan lo chaꞌ nu nchkwiꞌ nten ngaꞌan chaꞌ kanꞌ:
    chaꞌ griego ngaꞌan, loꞌo chaꞌ latín ngaꞌan, loꞌo chaꞌ nu nchkwiꞌ neꞌ judío ngaꞌan.'
  bre-BRG: 'Ha bez'' e oa a-us d''e benn ar skrid-mañ, [e gresianeg, e latin hag en
    hebraeg]: HEMAÑ EO ROUE AR YUZEVIEN.'
  opm-opm: Irat brak tan tit dar Mama han moh Juda ire kakhan ham wamat papat hanmur
    por brak mara orhe suya ohe irat bok kakwit andeh sur garmata hangopri.
  bvr-bvr: Rrapa gatiya m-balcha mu-yu jurra, minypa mu-yinanga, “AN-GUNA BUNGGAWA
    JU AN-BURRIYA.”
  wal-wal: Qassi, “Hagee Aihudatu kawuwaa” giidi, Giriike qaalan, Roomaisxxe qaalaaninne
    Ibraisxxe qaalan xaafido xifatee a huuphessaara de7ees.
  shj-shj: Badaxiccandäng sägärekärejeze täng tä owdu zäma ngade ka, “Buguningzä Yaxudinyanang.”
  zad-NT: 'Na'' yic̱hj yag cruz c̱he''na'' bda''gake'' to dii cho''en dill'' bic̱he
    nda''gake''ne'' ḻee yag cruza'', nan: “Beenin beṉ'' wṉabia'' c̱he beṉ'' Israelka''.”
    Bzejgake''n dill'' griego, dill'' latín na'' dill'' hebreo.'
  kmg-kmg: 'Eme Jesure qizec botâŋko dâŋqâreŋ šiŋuc râembiŋ: “Ʒi Judaŋic jaŋere ŋicwofuŋ.”'
  aso-aso: 'Idoꞌ lohotoꞌ za veleta nene luhuvo ma tiꞌ li gizikaniꞌ nene bili giꞌmizikaniꞌ:
    Me ve nene Zuda veti guveꞌinesi ve naba ve.'
  uli-uli: 'Ye teftaf woal molwe krudul Jesus le ye sor bo: “Iye mele King we yar
    Jews.”'
  nin-NT: 'Ni itu ima yi a charr nu unkunkurr ku di: UWANGGO YO SU UTTU ANU YAHUDA
    WA.'
  tgk-tgk: 'Ба лавҳае, ки болотар аз сари Исо зада шуда буд, чунин навиштанд: «Ин
    Шоҳи Яҳудиён аст».'
  acu-NT: 'Tura Jesúsa muuken yakinini griego chichamjai, tura romano chichamjai,
    tura hebreo chichamjai tatangnum aarmaun numi winangmanum nujtukarmiayi. Nu aarmauka
    nuwaitai: Juka judío apurintai.'
  cak-WNT: 'Y pa ruwi'' c''a ri cruz c''o c''a jun tzij tz''iban chuwech jun tz''alan.
    Ri tzij c''a ri'' tz''ibatal el pan oxi'' ch''abel. Tz''iban pa quich''abel ri
    aj Grecia, pa quich''abel ri aj Roma y pa quich''abel ri israelitas. Y ri tzij
    ri'' nubij c''a: YARE'' RI QUI-REY RI ISRAELITAS.'
  ebk-ebk: 'Wacha nan naisurat as nan tabra ay naipuuy as nan laramakun nan uron Jesus:
    “Hi Tona Nan Aren Chi Judio.”'
  spa-PDDPT: 'Había también una inscripción encima de Él: Éste es el Rey de los judíos.'
  tke-tke: 'Vadhulu vamuraddi vahilebiwa: OLA DI MWENE A AZHUDEWU.'
  ruf-ruf: Mchanya mwa msalaba wake tsakukala ne ichitango chino. “Ayuno iyo Imndewa
    wa Wayahudi.”
  gun-gun: 'Inhakã áry omoĩa avi ipara [grego, romano ha''e hebraico ayvu py]: “Kova''e
    ma judeu kuery pegua huvixave” he''ia.'
  agu-BL: 'Ej nin ncha''tz at tzun yol yi je'' tz''iba''n swi''e''n i''. Ox cu''n
    jilwutz yol je'' chitz''ibal nin i''tz griego, latín, tu hebreo. Je tzun na tal
    yi je'' chitz''ibal: “Yi june''j ya''stzun chireyil yi e'' judiy.”'
  isn-isn: Aikikoli hangi kilingasiilyo migulya akwe naikiandikilwe, ''UYU NGWENSO
    MUTEMI WAYAHUDI”.
  ilo-ULB: Adda pay iti pagilasinan iti ngatoenna a kastoy, “DAYTOY TI ARI DAGITI
    JUDIO.”
  pir-NT: Sa ye tiquiro bui ohõ saha ni ojoa ohõahye. “AHRIQUIRO JUDIO MASA PɄHTORO
    IJIRE”, ni, ojoa ohõahye.
  anv-NT: Ásá ntó ŋwɛ́ ába né gekwa né mfaá mekpo Jisɔs. Ásá wyɛɛ́ áké,
    “Gɛ́ Mfwa bɔɔ́ Jus na.”
  sab-NT: 'Chada jo degaba Jesu giti, chada e gbere kruge Jesu chuga giti, chada e
    gerule: “Ai kwian israelita ulita chugagwalla kweri rey.”'
  tmd-tmd: 'Makwam Jisas nugwo cɨpɨl pal nɨgim bɨ katlö watlö höñ yöraku pisö, bäpö
    mei yöj yöra mönö kai kɨtmä: JUDA ADA KIŊ ÑƗŊA MƗK.'
  acr-NNT: 'Chwi kꞌu lo ri cruz re ri Jesús, pa ri chꞌaꞌtem griego, pa ri chꞌaꞌtem
    latín y pa ri chꞌaꞌtem hebreo tzꞌibꞌital waꞌ: «WAꞌ E REY KE RAJ JUDIꞌABꞌ.»'
  kpg-kpg: 'I hongo di libogo Jesus i hongo di loobuu, e hihi nia helekai aanei: “Deenei
    di king digau o Jew.”'
  taj-taj: ओच्‍छे येशूदा “यहूदीगदेला ग्‍ले” भिसी दोष उन्‍बा ताम भ्रिसी येशूला थोबोथोरी
    थान्‍जी।
  avt-avt: 'Hɨr netpim nentar mɨtɨk iuwe ke gavman kewis hɨm im mau nu tentarakɨt
    mau niu mentar paan ke Jisas. Hɨram matɨp mar im: “HƗRAK MƗTƗK IUWE KING NAANMƗPRE
    MƗT NE ISREL.”'
  cbk-cbk: Ta habla sila este cay arriba del cabeza di Jesus tiene un nota clavao
    na cruz, y ansina ese ta habla, “Este amo el rey del maga Judio.”
  uig-ARA: 'ئۇنىڭ ئۈستىدىكى تاختايغا گرېكچە، لاتىنچە ۋە ئىبرانىيچە ھەرپلەر بىلەن:
    «بۇ كىشى يەھۇدىيلارنىڭ پادىشاھىدۇر» دەپ يېزىپ قويۇلغانىدى.'
  tuf-tuf: Jesús cuis aracat carit cuihsúr chájacro. “Uchan judíoin rey cáracuano,”
    cuihsúr chájacro. Hebreo cuw cutar cat, latín cuw cutara cat, griego cuw cutara
    cat eyta cuihsúr chájacro.
  abx-abx: 'Aniya'' makasurat ari si takulukan-na nga da''ito sito: I HADI''-NA SI
    MGA HEBRO'
  mco-NT: 'Ma Jesús ycödu jɨm anajty yjaayɨty griego''amy, latin''amy, etz hebreo''amy:
    JADA JE'' YƗ JUDIOJÄY AJCXY YREY.'
  bsp-bsp: 'Anacic kɔ domp takəroŋ: «Wəkawɛ ɔyɔnɛ wəbɛ ka aSuyif.»'
  kqf-kqf: Kununa kavalinemo kai selipapinemo a gilumana gado, “Niga ba Diu edi Ḡalibona.”
  cpb-NT: 'Tzimatsi osankenarentsi ikentakoitakeri jeñokiini ipatziitoki, riñaaneki
    Judá-ite, riñaaneki Roma-satzi, riñaaneki eejatzi Grecia-satzi, okantzi: “IWINKATHARITE
    JUDÁ-ITE.”'
  aon-aon: Aria amam howem enen baraen aria hakih heshopen iruhw um rowog kruse Jisas
    neir um. Baraen enyudok, ANUDOK ARMAN DOUK ESHESH JUDA ESHESHIN KING.
  hus-NT-2005: 'Kʼwajbá bin ókʼ an peltsidh teꞌ jun i dhuslab xi kʼwajat dhutsadh
    griego, latín ani ebreo, xin ulal enchéꞌ: “Jechéꞌ jaꞌich nin Pulek Takʼíxal an
    judíotsik.”'
  mig-NT: 'Te suni ni̱ i̱o ɨɨn tutu̱ yoso sɨkɨ̱‑yá jíín yú''u griego, jíín latín,
    jíín hebreo: Ya̱''á kúu Rey ña̱yɨvɨ judío, áchí.'
  bps-bps: Na nun gsulat kah di tah ulun, manan, “Ani Harì i dad Dyu.”
  mbs-mbs: Doen heman solat insawol doton diatas te olo din, kagi niyan, “Seini se
    Selotan te menge Judiyo.”
  tof-tof: Oya sisingül wialómórrón nugup pósek amngyelórrón yarilürr. Igó wialómórrón
    wagó, “Ini Zu pamkolpamab Kinge.”
  cme-NT: 'Baa nyɛgãaŋ u yudɔrɔ‑i-na wuɔ: «Yuifu ba nellentieŋo yaa daayo.»'
  sus-sus: Yi sɛbɛli nan nu gbakuxi a xun ma, «Yuwifie xa mangɛ nan ya.»
  pon-2006: 'Pohnangin kadokenmaien Sises nin lohpwuwo mahsen pwukat ntingdier ie:
    “Iei met Nanmwarkien mehn Suhs akan.”'
  dad-dad: 'Ĩ muduren itotoya eig ya yenen: EĨ JUDA NEID KING.'
  zab-NT: 'Ne cua tuby letrer nez quiany cun diidx griego, diidx latín ne cun diidx
    hebreo. Letrerqui rnii: BNIETRÉ NÁ REY XTE DE BNIETY ISRAEL.'
  jae-jae: Ma biŋ teŋ gêc eŋ ŋaôŋa gebe “Judanêŋ kiŋ tau tonec.”
  ksd-ksd: 'Ma ra tutumu bula i ki arama liu dari: Go ra King kai ra Iudaia.'
  msm-NT: Pig-iling dan to sikan su meyduon sinuyat duon to babow to uyu ni Jesus
    no pig-iling, “Hari seini to mgo Hibru.”
  myk-myk: 'A pʼi kɔɔrɔ la kori wu ɲuɲɔ na ni kama pa ni, pee ɲɛ na: YAWUTUU WO SAAN
    WU WʼA WE.'
  sbe-sbe: 'Yo kulubawana wa unai kulikuli hesau se kuli doha teina: “TEINA TA DIUS
    YODI WASAWASA.”'
  mcr-mcr: Itaŋi Iqueqä nyuäŋä haqä yäŋiŋi, tuwaŋuä tiiŋä äqäkuwi. “Ämaqä Tqu, Israitqä
    iquauqä Ämiqä Naqä Iqueqä.”
  cux-NT: 'Ní canéé nguūⁿ na tiīⁿ cruz yeⁿ''e Jesús miiⁿ nduudu griego ndúúcū nduudu
    latín ndúúcū nduudu hebreo, chí ngaⁿ''a: Sáⁿ''a ''cūū Rey yeⁿ''ē ''iiⁿ''yāⁿ yeⁿ''e
    ndaata Israel.'
  tur-YTC: 'Başının üzerinde Grekçe, Latince ve İbranice harflerle yazılmış şu yafta
    vardı: “YAHUDİLER’İN KRALI BUDUR.”'
  san-ITR: yihUdIyAnAM rAjeti vAkyaM yUnAnIyaromIyebrIyAkSharai rlikhitaM tachChirasa
    Urddhve.asthApyata|
  bel-N: 'І быў над Ім надпіс, напісаны пісаньнямі грэцкімі, рымскімі і гебрайскімі:
    «Гэта — Валадар Юдэйскі».'
  sch-sch: A chunga, “Hi mi hih Judangei Rêng ani” iti miziek a oma.
  mic-MIQNT: Na g'p'taq ta'n Se'sus gaqapijing ewi'gas'gl wegla glusuaqann, “Lesui'paq
    ugtelege'witemual.”
  huu-NT: 'Jesús ɨfogɨ afeconi rabɨcɨmo Pilato cuetatate: “Bimɨedɨ judíuaɨ comɨnɨ
    illaɨma”.'
  jiv-NT: 'Tura muuknumaani, Kriaku chichamja̱i̱, Rúmanmaya̱ apach chichamja̱i̱sha
    tura Israer chichamja̱i̱sha ju̱ áarar anujkamu ámiayi: JÚ̱ITI ISRAER-SHUARA UUNT
    AKUPIN'
  otm-NT: 'Nɛ mán t''o''t''i n''da ra xithɛ bʉ ja ra pont''i bʉ ja rá yą ra Jesús.
    Nɛ nt''o''t''i bʉ: “Nuna rá Hmuts''ʉt''abi yʉ judío na.”'
  dah-dah: 'Mere kura Yesu niŋ katiŋ goyen kuruse tonaŋde kirtiŋ hinhin goyen kapyaŋ
    heŋbe gogo ayaŋ kerde hinhan. Mere gobe gahade: AL GABE YUDA MARTE DOYAŊ AL KURUŊ'
  tnk-tnk: 'Ia kənkapwə irənhə irə nəkukuə riti kɨmərai mə Iesu tremhə tɨ nəfe. Rɨni
    mə: In I KiG SəvəI Nəkur Isrel'
  kpr-kpr: 'Iesu da jiro agada faiyaimi gembudo fitero takegha usira amo, eviri: “Emo
    Jusi embo da Kiniri.”'
  san-IAS: yihūdīyānāṁ rājeti vākyaṁ yūnānīyaromīyebrīyākṣarai rlikhitaṁ tacchirasa
    ūrddhve'sthāpyata|
  nho-nho: 'Naa taratara nei ni sissia laatou ki te ppaa no tuukia ki aruna tana kros:
    “TEENEI KO TE TUKU NAA JEW.”'
  gym-NT: Angwane Jesu dokwä känti käin abko kukwe tikani krörö kri kukwänbtä abko
    nämane mikani “NI NE ABKO JREI NITRE ISRAELITAKWE” abko namani tikani.
  azg-NT: 'Tondyeyu xquen tsonjnꞌaan tꞌionhan tscaaꞌ na nnonhanꞌ jndui jñꞌoon griego,
    yo jñꞌoon latyen, yo ninꞌjñꞌoon hebreo. Itsohanꞌ: “Ndö nquii tsꞌan na taquintyja
    na tꞌman conduihin na icoꞌxen jon nnꞌan judíos.”'
  bhd-bhd: ते तैस क्रूसे पुड़ यानी यीशुएरे दोग्गे करां बहा अक पखड़ी लिखतां लेवरी थी,
    ते तैस पुड़ एन लिखेरू थियूं, “ए यहूदी केरो राज़ आए।”
  too-NT: 'Lā'' ixua''ca'' lakatin letrero ixa''cpūn lā'' ixtatzo''kni'' nac griego
    lā'' latino lā'' hebreo. Lā'' huan letrero ixuan: U''tza'' huā''mā'' ixreyca''n
    israelitas.'
  ind-AYT: 'Dan, ada juga suatu tulisan di atas-Nya: “INILAH RAJA ORANG YAHUDI.”'
  cjo-NT: 'Eeniro ikentakoteetakiro janta koroshiki jankinarentsi owaetakiniri jeñokiini
    ipatziitoki Jesoshi. Ojankinataka iñaaniki kireeshiyajatzi, eejatzi iñaaniki oroomajatzi,
    eejatzi iñaaniki joriiyo. Ojankinataka, okantzi: “Irika rirotaki jewawentziriri
    joriiyopaeni”.'
  nsn-nsn: Gane i ranahia tar korose o nitine uakusa ro uahire o nibolo pare, “Gine
    Tenas Toiar Ju.”
  san-DEV: यिहूदीयानां राजेति वाक्यं यूनानीयरोमीयेब्रीयाक्षरै र्लिखितं तच्छिरस ऊर्द्ध्वेऽस्थाप्यत।
  tna-NT: 'Beju curusu su mesa echua bia su mimi cuana deretana huecuana. Quimisha
    yana cuana su deretana huecuana. Griego, latín, hebreo banime yana cuana su deretana
    huecuana uja: “Ye da judío cuana sa echua puji.”'
  lid-lid: 'Ya sahou tanan ari badeh, torowenei udu bwele-e batu Jises tiye i buku
    doh: “Idah Kabin tiri Juwis”'
  wim-wim: '@see-verse:LUK.023.037'
  zga-M: khwale nuvusimbe pakyanya uwasimbiwe”UYU VE KHULUDEVA VAVAYULE.”
  yom-yom: 'Va mbata ntu andi vaba tini ki dibaya kisonama mambu mama : “Niandi niawu
    ntinu wu Bayuda.”'
  san-SIN: යිහූදීයානාං රාජේති වාක්‍යං යූනානීයරෝමීයේබ්‍රීයාක්‍ෂරෛ ර්ලිඛිතං තච්ඡිරස
    ඌර්ද්ධ්වේ(අ)ස්ථාප්‍යත|
  yut-yut: 'Tɨlak kɨndapmon but pɨso gen kɨnda busuŋni da kwen yaŋ mandawit: ON AMƗN
    UŊUN JUDA AMƗN DAKON KƗLA AMƗN MADEPNI'
  grc-BYZ: Ἦν δὲ καὶ ἐπιγραφὴ γεγραμμένη ἐπ᾽ αὐτῷ γράμμασιν Ἑλληνικοῖς καὶ Ῥωμαϊκοῖς
    καὶ Ἑβραϊκοῖς· οὗτός ἐστιν ὁ βασιλεὺς τῶν Ἰουδαίων.
  cpc-NT: 'Tzimatsi osankinarintsi ikintakoitakiri jiñokiini ipatziitoki, iñaaniki
    Judá-mirinka, iñaaniki Roma-jatzi, iñaaniki iijatzi Grecia-jatzi, okantzi: “IWINKATHARITI
    JUDÁ-MIRINKAITI”.'
  nhg-NT: 'Hua oyeya icpac tiecorujtzi sente tucöyutl tlajcuelule ejqueyi: YAJA INI
    NÖNCA ICACA REY DE JORIOJTE.'
  nya-nya: 'Ndipo panalembedwa chikwangwani pamwamba pake chimene chinati: uyu ndi
    mfumu ya ayuda.'
  ngu-NT: 'Niman icuapan oncatca se tlajcuilojli, ican tlajtoltin griego, latín niman
    hebreo. On tlajtojli ijquin quijtohuaya: “In yejhua inRey on hebreos.”'
  kup-kup: Met zi nasik epat menah, Aban epop Zudaholoz aban ahop ev. Pot menat pim
    gagaiz revah teritak urahan heh.
  jid-jid: U gban ri he niwu tu, “I wa yii a chu Yahudawa.”
  wmw-wmw: 'Julu ya nsalaba cíkiwapo kibawo cakwandikiwa javi: “EYU NDI NFALUME WA
    MAYAHUDI.”'
  gmv-GGM: Iza hu7e bolla baggara masqale koca bolla “haysi Ayhuddista kawo” giza
    qaala xaafi qaaphida.
  ssg-ssg: Teik kakain ti suluian lato tahi hakea onote patun i kak ukek, “Tel Masiwi
    Tapein ti teka Ju.”
  zpo-NT: 'Lee letr kwaana mkee xaa yek xkrus xaa nzhé: “REY CHEEN RE XAA ISRAEL”.'
  poy-poy: Vira vilii malembu aga wagatula kumpindi kwakuwi, “Ayu ndo Mfalumi gwa
    Wayawudi.”
  qwh-NT: 'Cruspa puntanchomi juc letreru queno escribirëcarqan: “Quemi israel nunacunapa
    reynin” nishpa. ˻Griegupa, romanupa y hebreupa parleninchomi escribishqa carqan.˼'
  gaw-gaw: Amu nuhignu nai laa inam aon yaana, ad emaitak igip̱a atulp̱ig. “Danab
    imu nug amu Juda dilag king.”
  nca-nca: Ko mande ka nakayáŋoro tipiriri suwómo raŋgurí. Mande ŋuko ŋandiro, “Uni
    ŋako Juda Uniparetoro Wiri yerete Uni ŋu.”
  zpz-NTPP: 'Zeꞌ par too cruuz zeꞌ pcaa dey tub yala nu taꞌ letr. Orzeꞌ rniiñ: “Yu
    ii rey ni de mbecy Israeel”, rniiñ.'
  mkj-mkj: Pohnangin koadkoan moange insingdi, “Ioar Ih me Nahmwarkihn mihn Jew.”
  zac-NT: 'Nanú tubi letrërë naquë́ guëc cruz narniꞌi: “Ndëꞌë na Rëy shtë më israelitë”.'
  kyg-kyg: Avoꞌmo kaenoꞌaeꞌmo, mani vekamo Yu vayaꞌaiteꞌmo ala kini vekaꞌapimoꞌmae,
    huno avoꞌmo kaeteno Yesu agenopalegamo malipu yosaleꞌmo nili ai maleꞌniye. Ani
    avoꞌmo kaeꞌniya gemo Galiki gefatiꞌmo kaege Latini gefatiꞌmo kaege Himulu gefatiꞌmo
    kaege huno avoꞌmo kae maleꞌniye.
  kmk-kmk: Inggaw pay naikanglit sidit labaw dit uḻu na utdit kulus un kanana’n, “Siyatu
    dit Alin dat Judio.”
  cao-NT: 'Jatsi jahuë mapo maxcacha naa chani janahacaniquë: “Jodioba chama-chamaria
    xo naa” iquiina.'
  bbr-bbr: Kon tapau opok keser jer we moin, ‘Okoro ro ko Juda roasiret akan kamwareäu
    ro näwäu king.’
  inb-inb: 'Kruspi, Jesuspa uma awa ladu, sug willa­raias­ka­mi churar­ka­kuna. Chipi,
    kasa­mi ni­raiarka: “Kai­mi ka judiu­kunapa atun mandag”.'
  hrv-hrv: 'A bijaše i natpis ponad njega: “Ovo je kralj židovski.”'
  box-NT: 'Yòó o ɲúhṹ yi á bìo kà lé bìo ɓa túara: «Yìa kà lé ɓa zúifùwa
    bɛ́ɛ.»'
  ote-NT: 'Ne xqui thøtua ja rá ña̱ ra pontꞌi ꞌnara tꞌofo xqui tꞌofo dega griego,
    ne dega lati, ne dega ebreo, mi ena njaua: “Go guehna ra Nda̱ de ya xodyo.”'
  wnu-wnu: 'Yisas big waramirt erer end qob ger ete qamb gumat bigumirei: MUNON E
    YUDA WURINOU BARAITARI, ende qamb gumatemirei.'
  zam-NT: 'No mbli Pilat mandad par mque'' mèn plá di''s loo thìb le'' ye''s loo cruz
    gáp loo yéc Jesús co'' ngòc di''stèe grieg no di''stèe latin no di''stèe hebre
    co'' mbez: Mbi'' ndxè'' nac rey co'' mnibe'' loo mèn nación Israel.'
  zyp-NT: A lu cung letei ca a ciapaw cawh, “MA HEH JUDA CAWNGSAW AA SIANGPAHRANG
    A CANG,” tah heh a cang.
  sey-NT: 'Cuiꞌne i̱ si̱opë ë̱mëjeꞌere toyasico pacoꞌë, griego, latín cuiꞌne hebreo
    cocapi ñeje: IQUË JUDÍO PA̲I ËJAËPI.'
  nvm-nvm: Regavo bu madu vuak be ijeg isoime nigen azan kuros buin ijia kaname kuai,
    E igi fu e Jiusbuon Kin ijino kuain.
  mps-mps: Tama te dwasianu ni namide asęyu, te po wai, “Te bidi te Juda we bidi
    dabego tuni bidi dao,” tama olama asęai. Tama te dwasianu ni namide augwaligo
    asęani po te ni pedai ugwadu daide neligo enai.
  seh-seh: 'Pa ntanda, padzulu pa nsolo wace, pakhadalembwa mafala awa: “UYU NDI MAMBO
    WA MADJUDA.”'
  pab-NT: 'Taba taose hiye, ehao maniya, xairatyoare tyaonita exakerexe: EXE ATYO
    JUDEUNAI XEKOHASE'
  llg-llg: Ala sulak neu papak esa nae, “Ia, hataholi Yahudi la manen.” Basa de ala
    mbaku papak ndia neu langgan lain, fo lafada toten ala huku Ndia.
  kyf-kyf: 'Ɔ ''wlu -bita, wa yia -bha cɛlɩ: -Ɔ MƖA DA ZUIFƲƲ ''WLULAPƖLƖNYƆ -WA'
  tpi-tpi: Na ol i bin raitim wanpela tok na pasim long diwai kros antap long het
    bilong Jisas. Dispela tok i olsem, “Dispela man em i King bilong ol Juda.”
  mih-NT: 'Ta i tyaa ra letra xiñi cruz ra sihin zahan griego, ta zahan latín ta zahan
    hebreo ta catyi si: “Rey ñiyɨvɨ hebreo cuu ra.”'
  qvh-NT: 'Cruzpa puntanchömi clävaraycargan cayno guelgash: “Cay runaga Israel runacunapa
    mandagnin reymi” nishpan. [Sayga guelgaraycargan griego, latín y hebreo idiömacunachömi.]'
  kms-kms: Di wand puch ire ur mand nange gri teq mand viso mari, “Nen Juda mingg
    king.”
  agn-agn: Ig don ong may kokoloan na may karatolang sinolatan [ong bitalang Grigo,
    Latin may Hebreo], “Na tang Adi tang mga Judio.”
  nhi-NT: 'Tlacuac itich in cruz ocatca se tlahcuilol tlen oquihcuilohqueh ica griego,
    latín uan hebreo, ihquin octouaya: “Nin yeh ninUeyitiquiuahcau in judíos.”'
  ttc-NT: 'B''ix at tuq jun yol tz''ib''a'' twi'' te krus, tajsik twi'' ikxjani: Aj
    ntzani te Twitzale'' K''ulul Mandad kyi''j kye aj tijajil Israel.'
  dan-1931: 'Men der var også sat en Overskrift over ham [skreven på Græsk og Latin
    og Hebraisk]: “Denne er Jødernes Konge.” { [*Ordene mangle i nogle af de ældste
    Håndskrifter. Joh. 19, 19.] }'
  kwj-kwj: 'Himiki foti mwa tuwo rihi tiki kau yesiro ti ka hinga sawe: Dori hima
    rini Juta hima kupu lei King Apukolaka.'
  vie-OVCB: 'Phía trên đầu Ngài, có treo tấm bảng ghi mấy chữ: “Đây là Vua người Do
    Thái.”'
  kze-kze: ááéma aúváíma agaimakésa sésa Yútaa-kwaasiti kawááná'án-iye sésa agaimái
    Ísu a'nónká-táírá'á mósá makáawe.
  lbk-lbk: 'Tay wad-ay nan naisolat is tongchona ay kag tona: “Si tona nan Alin si
    Judio.”'
  mto-NT: 'Ax je̱m tseꞌe je̱ Jesús cryuuz ko̱jm du̱pa̱a̱mdi toꞌk je̱ jatyán. Toojk
    ayookts je̱ꞌe̱ veꞌe jaꞌa: je̱ griego, je̱ latín, je̱ts je̱ hebreo. Jidu̱ꞌu̱meꞌe
    vyaꞌañ: “Ya̱ꞌa̱ xa veꞌe je̱ Israeejlit Jayu Yakkutojkpa.”'
  bzh-bzh: 'Log dekevu ġaġek ti raḳ neggëp ḳelepeḳo* yu nebë: ALAM YUDA HIR MEHÖ-LOS-BENGÖ
    MEHÖ SËNË.'
  guj-2017: તેમના ઉપર એવો લેખ પણ લખેલો હતો કે, ‘આ યહૂદીઓના રાજા છે.
  jvn-NT: 'Nang sak nduwuré sirahé Gusti Yésus ènèng tulisan: “Yésus, ratuné wong
    Ju.”'
  byr-byr: Pɨkarya pɨrɨꞌ gamɨnyɨ munyaba yɨdaꞌnɨkeꞌ dɨna “Aꞌmwe dazai Juyaraavɨre
    Kingɨyalyɨra.”
  ian-ian: Diwai krosmba nyaangɨt pɨlɨwutaa taagandi. Ndɨ Judana kinga waa pɨlɨwutaa
    taagandi.
  hun-hun: 'Felirat is volt fölötte, görög, római és zsidó betűkkel írva: Ez a zsidók
    királya.'
  mcf-NT: 'Adnubic, abi dectanaid cuesten mapino abuc matoccaid Pidaton Esus chuiquin
    dada uamiaid nad icpanëdash: “Nëid, isadaidbo chuiquid dapa nec,” quequin dada
    uashun Esusën mapino dectamepanëdash.'
  kjs-kjs: 'Pepa meda so repena polopea kuni madaa lu saabaasimi: Go aliri Juda alinuna
    Mudu Ali yade lo lisimi.'
  mni-mni: "Amasung Ibungogi kokthaklomda “Masi Jihudigi ningthouni”\x94 haina Greek,\
    \ Latin amadi Hebrew londa iba ayiba ama thetlammi."
  yad-NT: 'Ravicha̱da ji̱ta nu̱chara si̱nyuju̱, ranique jasiy ramu: “Jiñu ji̱ta Judíyuveda
    ja̱mu nutyityu̱.”'
  mxb-NT: 'Ta ndáꞌa̱ iin tabla dini̱ cruz noo̱ tárkaa Jesús, ta tándaa letra káꞌa̱n
    yúꞌu̱ griego xíꞌín yúꞌu̱ latín, xíꞌín yúꞌu̱ hebreo, ta kaáa̱n diꞌa: “Ta̱a yóꞌo
    kúú rey no̱ó na̱ Israel.”'
  pon-2006A: 'Pohnangin kadokenmaien Sises nin lohpwuwo mahsen pwukat ntingdier ie:
    “Iei met Nanmwarkien mehn Suhs akan.”'
  maq-NT: 'Hacuaha camahindu xu ngujo cjua rcu cru rë Jesús xi chja cuitjin: “Matitjun
    cha vihi tsëhë xuta tjë rë Israel.” Cuatjin xu camahindu. Jyan hne camahindu cjua
    xi cuacun vë: hne griego cojo latín cojo hebreo.'
  hto-hto: 'Ie ɨfo acónimo cuegábɨcɨ jae jóonega. Afébɨcɨ dazieámani uai cúeina: griego,
    íemo latín, íemo hebreo dɨga. Afébɨcɨmo daɨde: “Bímɨe Judíuaɨ Illaɨma.”'
  por-BRBSL: 'Uma inscrição também foi escrita sobre ele em letras gregas, latinas
    e hebraicas: “ESTE É O REI DOS JUDEUS”.'
  ces-NKB: 'Byl nad ním také nápis, napsaný řeckými, latinskými a hebrejskými písmeny:
    “TOTO JE ŽIDOVSKÝ KRÁL.”'
  cui-cui: 'Jesús pentutu wetsica tadutatsi napaewa xua barapo napaewatha tina. Barapo
    petinadutsiwa jeye: “Baponje apara judiomonae itorobiya pia pepa peewatsinchi”,
    jei barapo petinadutsiwa.'
  boj-2014: Osib ŋamburbas mutu gogeq di anjam endegsib neŋgreŋyeb, “Tamo endi a Juda
    naŋgo Mandor Koba.”
  eng-OEBUS: Above him were the words – ‘THIS IS THE KING OF THE JEWS.’
  eri-eri: Onodu, nere beele ete yeregedu Yesus mora nauge abalakawou langa dagane.
