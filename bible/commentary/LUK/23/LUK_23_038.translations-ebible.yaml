  bht-bht: 'कने उदे उपर इक दोष पत्र भी लगाया था: “ऐ यहूदियां दा राजा है।”'
  eng-NOY: 'There was also an inscription over him: “This is the king of the Jews.”'
  cub-NT: Jocʉcʉjaravena, ʉ̃i pʉenoi, toivaino jẽnejavʉ̃ya. “Judíovai jabocʉbe”, aiyʉrejavʉ̃ya
