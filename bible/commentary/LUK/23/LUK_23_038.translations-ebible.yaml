  dwr-NT: Huuphissannakka, “Hawe Ayihudaa kaatiyaa” yaagiyaa xaafuwaa xaafeeddino.
  kfw-kfw: "Ama luchungnga hiwa chong hi inleimajia. “Amahi Jihudi ngai rengpa eii.”\x94"
  bfz-bfz: तिना पाँदे एक दोष-पत्र बी था लगे रा कि, “ये यहूदिया रा राजा ए।”
  cuk-09: 'Jesús-nakrus-birgi narmakar nai-gusbalid, Griego-gakaba, Latínba, degi,
