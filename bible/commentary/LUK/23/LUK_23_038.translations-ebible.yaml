  mcd-NT: Ascashon ahuun mapo manaonri aqui cununifo. ISRAELIFOAN NIAIFORAN ishon.
  urt-urt: Pe tinge yendere bambalau malaih ya yanah loutungwarmbe ŋaiye kin teŋei
