  hau-ULB: Akwai wata alama bisansa, “Wannan shine Sarkin Yahudawa.”
  mal-mal: ഇവൻ യെഹൂദന്മാരുടെ രാജാവ് എന്നു ഒരു തലക്കെട്ട് അവന്റെ മീതെ ഉണ്ടായിരുന്നു.
