  suz-BL: येसु कली क्‍याइश्‍शो शीमी “यहूदी आन पिप बाक्‍ब” दे ब्रेक्‍शा वोदमे बाक्‍त।
  car-NT: 'Epo tymero kynakon: MO''SE MO''KARON SIMOSU JOPOTORY'
  amp-amp: Wom mrokfo nmbuhat plan mkutn wandfakmomtn yura mfhatpno frdbkafmomt. Nd
