  imo-imo: 'Yu unjona toko uku toringi unjona ola ungu te toko mondiringimu i tepa:
    IYE IMU JUDA IMBOMANGA IYE NOMI KINGIMU.'
  boj-boj: Osib ŋamburbas mutu gogeq di anjam endegsib neŋgreŋyeb, “Tamo endi a Juda
    naŋgo Mandor Koba.”
  eng-DRA: 'And there was also a superscription written over him in letters of Greek,
    and Latin, and Hebrew: THIS IS THE KING OF THE JEWS.'
  knf-knf: 'Bapiiŧ ţi bkowul duuţ ţi kruŧ aji : « I, AWOOŊ NAŞIH I BAYUDAY. »'
  san-KHM: យិហូទីយានាំ រាជេតិ វាក្យំ យូនានីយរោមីយេព្រីយាក្ឞរៃ រ្លិខិតំ តច្ឆិរស ឩទ៌្ធ្វេៜស្ថាប្យត។
  arn-NT: 'Ka mülerkey Jesus ñi wente longko püle kiñe letreru feypilelu griegu, latin
    ka ebrewdungun mew: TÜFA TATI PU JUDIU ÑI LONGKO ÜLMEN.'
  zas-NT: 'Abiꞌ guijc crüjz guin bacaa reex lëjtr con diidx grieg, diidx latin, në
    diidx hebreo, rëban: “Bén guie na̱j xrey ree bén Israel.”'
  ken-NT: 'Amfay ntí Yesu, ɛbhɔ́kɛnɔk ɛbhak babhát ndǔ ɛko ɛnɛ básɨ́ŋɨ́ arɛ bɛ:
    “Nɛ́ chi Mfɔ bo Israɛl.”'
