  rkb-NT: 'Iharapu bete botu ziwatahakanaha: SUDEUTSA PEHATSAaha iwatahaha.'
  san-THA: ยิหูทียานำ ราเชติ วากฺยํ ยูนานียโรมีเยพฺรียากฺษไร รฺลิขิตํ ตจฺฉิรส อูรฺทฺเธฺว'สฺถาปฺยตฯ
  iws-iws: Mɨ siir mwo koua nwowa yaiya, hɨnɨɨna wɨnboɨnka. Tɨ inkamɨn Juda sɨmiir
