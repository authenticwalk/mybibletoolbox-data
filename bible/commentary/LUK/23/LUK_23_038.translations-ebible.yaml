verse: LUK.023.038
translations:
  kpx-kpx: Kateai kinave tatamo hoto mole hisaliai avoe, “Kou Diue kosive balugaike
    ko.”
  okv-H: Eto ‘Judea Embomeni ta King’ ijie kaeto amita siro kombu ta tea.
  tbo-tbo: 'Ma geka bahahi ani take u tepana hi gilumihi hi pa: GEKA MI YUDEYA HAI
    WASAWASA'
  mal-C: ഇദ്ദേഹം യെഹൂദരുടെ രാജാവ്, എന്ന ഒരു കുറ്റപത്രം ക്രൂശിൽ യേശുവിന്റെ ശിരസ്സിനുമീതേ
    വെച്ചിരുന്നു.
  grc-SR: Ἦν δὲ καὶ ἐπιγραφὴ ⸂γεγραμμένη⸃ ἐπ᾽ αὐτῷ ⸋γράμμασιν Ἑλληνικοῖς καὶ Ῥωμαϊκοῖς
    καὶ Ἑβραϊκοῖς,⸌ ⸂2Οὗτός ἐστιν ὁ βασιλεὺς τῶν Ἰουδαίων.⸃
  bgc-bgc: 'अर उसकै उप्पर एक दोषपत्र भी लगा दिया: “यो यहूदियाँ का राजा सै।”'
  khz-khz: 'Talotalo ta maki ia atanai getaloato, ekilato: “E IUDA TALIMARA GERIA
    VELE.”'
  deu-TKW: 'Ueber ihm aber war eine Inschrift: dieser ist der König der Juden.'
  zsr-NT: 'Daꞌ caꞌ lëꞌi yag cruz icjlëꞌ Jesús tu le nayúj lu guich lu didzaꞌ griego
    len lu didzaꞌ latín len lu didzaꞌ hebreo, le rna cni: “Bönniꞌ Rna Béꞌinëꞌ Bunách
    Judío.”'
  lin-lin: 'Na likolo ya moto ya Yesu, ezalaki na makomi oyo : Moto oyo azali Mokonzi
    ya Bayuda.'
  hns-NT: 'Jiesoe ke kroes par to liekhal raha: IE ISRAEL KE RAADJA HAI.'
  noa-E: Maagwai i meerphë jiir wëjöm pör ʉ̈r ẽsapdau phãkha sim gaai jaau sĩejim
    aajem, khan gaaimuata i mag wai naajĩ. Chi ẽsapdau gaai “Chamʉʉta Jesuu, judionaan
    Rey” a phã sĩejim aajem. [Chi ẽsapdau phã sĩejim aajem griegonaan meúa, latín
    meúa maimua ebreonaan meúajã agjö.]
  eng-EMTV: 'And an inscription also was written over Him, in Greek, Latin, and Hebrew
    letters: THIS IS THE KING OF THE JEWS.'
  mib-NT: 'Te suni ni īyo jnūhun jeē ndeé xinī cruz yā jeē cahán na sɨquɨ̄ ni jíhī
    yā, te suhva yósó jíín yuhu griego jiín latín jiín hebreo: Yāha cúu Rey ñayuu
    hebreo, achí.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ कुधे़गेःक् सम्‍दाङ् कङ्‌ग यहुदिहाॽरे़ खुनिॽ हाङ्लो
    लॽरिक् आप्‍तिक् सक्‍किन् मे़साप्‍तुआङ् मे़भत्‍छु॥
  xnj-xnj: Panani ya msalaba vavikili chibawu chechayandikiwi, “Mwenuyu ndi Nkosi
    wa Vayawudi.”
  mmx-mmx: La na levelinga diga malagan i ro mavana ren keretna, Na laradi neni loorong
    at limixin me Judaia.
  cbr-NT: 'Anua a matáscancë i curúsocënu ca Jesús manámi ësaquin cuënëocë bana matáscë
    ''iacëxa: “Ënëx ca judíos unicaman ''apu ''icën”. A banax ca griego banan cuënëocë
    ''ianan Romanu ''icë unin bana, latín cacë, anun cuënëocë ''ianan judíos unibunën
    bana, hebreo cacë, anúnribi cuënëocë ''iacëxa.'
  tee-NT: 'Chai ists''okcanta la''is''aktsulh iscurus ju chivinti ju chani ixnajun:
    “Ju ani yuchach ju ix''ucxtin''an ju israelitanin”. Chai ists''okcanta lacalhigriego
    chai lacalhilatin chai lacalhihebreo.'
  eng-LSV: 'And there was also an inscription written over Him [[in letters of Greek,
    and Latin, and Hebrew]]: “THIS IS THE KING OF THE JEWS.”'
  cak-NT: 'Y chutza''n ri cruz c''o jun letrero tz''iban-e pa oxi'' ch''abel. Tz''iban
    pa ch''abel griego, pa latín y pa hebreo. Y ri tzij re'' nu''ij: Jare'' qui-Rey
    ri israelitas.'
  pah-NT: 'Okwatijaripe ko g̃a imondovo Jesus''ga akag̃a arimo yva rehe. Ikwatijaripyra
    omombe''u Jesus''ga. Imombe''gwovo i''ei: —Agwa''ga ko judeus''g̃a nduvihavuhuhete''ga.
    Nahã g̃a imondoi ikwatija gregos''g̃a nhi''ig̃imo romanos''g̃a nhi''ig̃imo no
    hebreus''g̃a nhi''ig̃imo no Jesus''ga mombe''gwovo.'
  sja-NT: 'Ichiaba Jesús poro ɨt''aik''a eere letrero bɨjida: Nãgɨ́ Judiorã Rey.'
  xed-xed: «Nana na mghama la Yahuda,» ka lu vindafta skwi ka fagata nda ta ghəŋani.
  mks-NT: 'Ta na̱chindaa na in tabla ndi̱ca crúxu̱ yati ji̱ni̱ Jesús ta nu̱ mé tabla
    cán na̱ca̱hyí na: “Da̱ yóho cúú rey nu̱ú na̱ Israel.” Ta mé ña̱ yóho na̱ca̱hyí
    na̱ ña̱ tu̱hun griego, ña̱ cáha̱n na̱ nación Grecia xi̱hín tu̱hun latín, ña̱ cáha̱n
    na̱ ñuu Roma xi̱hín tu̱hun hebrero, ña̱ cáha̱n na̱ Israel viti.'
  gfk-S: 'Ma ira nianga di ga pakat di ga bul ie menalu tano ula kabai. Ma iga tange
    horek: “Ikin no king gar na Iudeia.”'
  bmu-bmu: Nöröpŋe eu kulem kun kewö ohoget kinök, “Juda yeŋgö kiŋ kembuŋina ki.”
  dgz-dgz: Amba, ap mepe, Iesu korosi mega i kaimap ok manega sean tobatamene, Ma
    Diu Nagire Ayop Mugawa.
  eng-GNV: And a superscription was also written ouer him, in Greeke letters, and
    in Latin, and in Hebrewe, THIS IS THAT KING OF THE JEWES.
  zaa-NT: 'Betá'' tè cą ttu letrero ỹíqquie lani ca titsa'' griego nna latín nna hebreo
    nna rą: NUI NUA'' NÁ REY QUI'' CA JUDÍO.'
  eng-WEBSTER: And a superscription also was written over him, in letters of Greek,
    and Latin, and Hebrew, THIS IS THE KING OF THE JEWS.
  guh-guh: 'Bajarajota Jesús pematabocoto matatsënëyo tablapajumata, Pilato pijajivi
    yaquinaruta acueyabi paviriavibeje pijajumeta. Itsaitane yaquinaruta griegojumeta.
    Itsaitane yaquinaruta latínjumeta. Itsaitane yaquinaruta hebreojumeta. Peyaquinarubiitane
    jumai tsarubi mapacueniaje: “Mara ponëje judíovi pepo pevetsinëje,” jai tsarubi
    Jesús yabara.'
  bon-bon: Yoo, ai oogära mene teepi ecitisi Yeesu me baarge uli cabu mope gome egä,
    “Ai biname lui Israela biname bime mopeyame gyene.”
  nhw-BL: 'Quitlalijtoyaj se tlajcuiloli ipan icuamapel itzonatipa Jesús catli quiijto:
    NI JESÚS ININTLANAHUATIJCA ISRAELITAME.'
  mgw-mgw: Kai' maandiko gano gaabi'kilwe panani ya nsalaba wake, “Ayu' nga Nkulungwa
    wa Ayahudi.”
  swh-ONEN: 'Kwenye msalaba juu ya kichwa chake, kulikuwa na maandishi haya: Huyu
    ndiye Mfalme wa Wayahudi. Maandishi haya yalikuwa yameandikwa kwa lugha za Kiyunani,
    Kilatini na Kiebrania.'
  wbi-wbi: kwekulyale kange ni kivalilo kwa mwene kino kilembilue “UJU GHWE MUTWA
    GHWA VAYAHUDI”.
  bba-bba: Dɑ̃ɑ tè sɔɔ bɑ nùn kpɑren wɔllɔ, yorɑ ɡɑɑ wɑ̃ɑ ye yɑ ɡerumɔ winiwɑ Yuubɑn
    sinɑ boko.
  eng-KJVCPB: And a superscription also was written over him in letters of Greek,
    and Latin, and Hebrew, THIS IS THE KING OF THE JEWS.
  kgk-NT: Ha ohai omoĩ hagwã Hesu akã ári. “Kóa judeu kwéry ruvixagwasu” he'i ohai
    omoĩ-vy. Mbohapy nhe'ẽ-py ohai. Grécia pygwa nhe'ẽ-py ohai. Roma pygwa nhe'ẽ-py
    ohai. Hebreu kwéry nhe'ẽ-py ohai ave. “Kóa judeu kwéry ruvixagwasu” he'i. Mbohapy
    nhe'ẽ-py ohai rire omoĩ inhakã ári.
  waj-waj: 'Fafaara roovo Yisuunna kieetainningiaa vauvo tunoo: Inna Yutayaiya kieetaivovee,
    tiravai.'
  ekk-PKP: 'Jeesuse kohal oli silt, kuhu oli kirjutatud: „See on juutide kuningas.“'
  mpx-mpx: Leleli etega hi leli, inoke hi tagahikan ana kolos elana kokowana pwatanaa,
    i ba, “Toto ya iya Yudiya wali kin.”
  wbp-wbp: 'Ngula-wangurla-wiyi, pipalkulu wita manu jaru wita-kurlu nyampu-kurlu:
    ‘NYAMPUJU NGULAJU KINGI JUWU-PATUKU’. Kujanyalu yirrarnu pipa Jijajirla kankarlumparra-warnu
    watiya warntawarntarlaju.'
  luo-luo: 'Ne nitie ndiko mondik e wiye malo, mawacho niya: Ma en Ruodh Jo-Yahudi.'
  nhe-NT: 'Huan nojquiya quitlalijque se tlajcuiloli ipan cuamapeli itzonpac Jesús
    huan quiijto: NI JESÚS ININTLANAHUATIJCA ISRAELITA TLACAME.'
  aii-aii: 'ܟܬܝܼܒ݂ ܠܗܘܿܢ ܐܘܼܦ ܟܬܝܼܒ݂ܬܵ‌ܐ ܥܸܠܸܠܔ ܡ̣ܢ ܪܹܝܫܹܗ ܒܠܸܫܵܢܵܐ ܝܵܘܢܵܝܵܐ ܘܪܗܘܿܡܵܝܵܐ
    ܘܥܸܒ݂ܪܵܝܵܐ: ”ܐܵܗܵܐ ܝܠܹܗ ܡܲܠܟܵܐ ܕܝܗܘܼܕܵܝܹ̈ܐ.“'
  esk-NT: Niaquan qulaagun aglakługich uqałhich, “Taamnauvva umialgat Jew-ŋuruat.”
  msb-msb: Sa may uluhan niya igwaʼn nakasurat, “AMO INI AN HADI SAN MGA JUDIO.”
  cpa-NT: 'Ma²rø²ton¹² si² guiuh¹³ quiah¹² Jesús. Lah¹la² rø²juúh² si²: “Lán¹² dsa²
    lang¹² rai¹³ quián¹² dsa² judío,” rø²juúh² si².'
  dso-dso: ଆରି ତାର୍‌ କୁର୍‌ସର୍‌ ଟିପେ ଏଟା ଜିଉଦିମନର୍‌ ରାଜା, ବଲି ଲେକି ଅଲାଇଦେଲାଇ ।
  meu-meu: 'Revareva ta danu e torea, ia daenai e kapaia, eto: IUDA TAUDIA EDIA PAVAPAVA.'
  yva-NT: 'Ayao wo ratoe no Apa inyo kapite ama von no taiso: Sopamo Akarijo Titi
    Yahudi.'
  dgc-dgc: Nadid, te pastel to ontok no kudos ni Jesus, a i kinagi naa éy “SAYE I
    HARIA NA JUDEO.”
  zpm-NT: 'Glaa guic zhicruz me quia choplan diidz ne pquiaa zho, rneew: “LËË ZHIREY
    ZHA ISRAEL NU.”'
  hix-NT: Txesus yohoye nehxakon hatà, àmenhosaho. Xuknewyana komo kayaryet heno mosonà
    katxho rma àro hatà, àmenhosaho.
  sim-sim: Urik miando orok mashi las masiknuku orhik li oweri karem, �King Judamahi
    toria.�
  npi-ULB: “यो यहूदीहरूका राजा हो भनी” त्यहाँ उहाँको माथि एउटा चिह्न पनि थियो ।
  cgc-cgc: Pabetang naan dapit ta apaw ta ulo din sinulat na iling ti, YI ARI TA MGA
    JUDIO.
  tim-tim: Hain dâm Yesugât lâwin ulikŋân hin dâm kulemgom kali, “Ire Yuda yeŋgât
    luâk kembu.”
  yor-yor: 'Wọ́n sì kọ̀wé àkọlé sí ìgbèrí rẹ̀ ní èdè Giriki, àti ti Latin, àti tí
    Heberu pe: Èyí ni Ọba àwọn Júù.'
  wos-wos: 'Jisasré xiyae hatekandan mi anwarmbu haaye takandan hundi angi dé: Ané
    du Judana néma du dé.'
  emp-NTPO: 'Jesu boro nocoare bed̶eada cachi jira b̶ʌsid̶aa cawabid̶i carea idjira
    cãrẽ carea beabʌdada. [Griego bed̶ead̶e, latiʌ̃ bed̶ead̶e, hebreod̶e bid̶a] nãwã
    b̶ʌ́ b̶asia: “Naʌ̃gʌra judiorã boroa.”'
  eng-F35: 'In fact, above Him there was a written notice, in Greek, Latin and Hebrew
    letters: THIS IS THE KING OF THE JEWS.'
  ind-ind: Pada bagian atas salib Yesus, yaitu di atas kepala-Nya, terpasang papan
    yang bertuliskan, “Inilah raja orang Yahudi”— yang ditulis dalam bahasa Yunani,
    Latin, dan Ibrani.
  pes-OPCB: 'روی صلیب، بالای سر او، تخته‌ای کوبیدند که روی آن نوشته شده بود: «این
    است پادشاه یهود!»'
  mpt-mpt: Ase dim ute weng mako dolaniba baaniba NAKA ELE YUDAI KOMOK SUMOBO ge baaniba
    dolaibbiotabe.
  ssx-ssx: Kutupa Yesuna꞉ amboke mandata꞉ dupa laemekeme. Dota꞉ Diu Wanda꞉halina꞉
    Kinie Halie laa wape pea endiaemekeme.
  mkl-mkl: Si dee deei ɑntɑi iriɛ ɑ̀ kɔɔ ɑ̀ ni, inɛ ihɛ̃i í jɛ ilɑɑlui Zuifu ŋɑ.
  gaq-gaq: 'ମେଁନେ କୁରୁସ୍‍ ଆଡ଼ାତ୍ରା ଗୁଆର୍‍ ବ ଆର୍‌ଗେ: “ଏ ଜିଉଦିଇଂନେ ଇଃସାଙ୍ଗ୍‌ ।”'
  gof-RNT: Iyaw huu7e baggara, “Hayssi Ayhudeta kawo” yaagiya xuufey de7ees.
  unx-unx: ଆଡଃ “ନିଃ ଯିହୁଦୀକଆଃ ରାଜାତାନିଃ” ମେନ୍ତେ ମିଆଁଦ୍‌ ଅନଲ୍‌ ଇନିୟାଃ ଚେତାନ୍‌ରେ ଅଲାକାନ୍‌
    ତାଇକେନା ।
  gah-gah: Liki li namego, velé gotolaloka luhuva makó nene imane ve nene Zuta vetini
    kugulizaki veninive liki gizikago minamó.
  lcm-lcm: Na kita atung a mangsikei a salsalik e pangkul ina asukang ke, “Kana ninia
    na tulava si ri Iudaia.”
  aer-aer: Kele imerte itne pipe ngkweltye inerrirremele ikwere-arleke intelhe-ilerrirremele,
    “JEW AREYEKE ALARTETYE.” Alakenhe rarle itne intelhe-ilerrirreke, kele imerte
    itne arntarlkwe akertneke arrernemele.
  qvc-NT: 'Chay kruspiqam Jisuspa umamba sawambi rurashqallapa karqan suq tablitata,
    grigu rimaypi, latin rimaypi, ibriyu rimaypi kayshina iskibrishqata: “Kay runaqam
    isrraylinukunapa gubyirnun”, nishpa.'
  tgl-ULB: Mayroon ding isang karatula sa itaas niya, “ITO ANG HARI NG MGA JUDIO.”
  cbs-NT: '@see-verse:LUK.023.037'
  xtm-NTPP: 'Te iyo in tabla xini krusi ya ma, te ká''an i: “Tee ya''a kúu rey tátnuni
    nuu ñayii judío a.”'
  nnq-nnq: Panani ja nchalaba ngababeka kibao echibaandike yene, “Jonjo nga Nngwana
    jwa Akayahudi.”
  bao-NT: Ñucã cʉ̃ dʉpʉga jotoare, “ANI NIIMI JUDÍOS WIOGɄ,” cʉ̃ja ca ĩi owa tuurica
    pĩi tujaupa.
  san-ORI: ଯିହୂଦୀଯାନାଂ ରାଜେତି ୱାକ୍ୟଂ ଯୂନାନୀଯରୋମୀଯେବ୍ରୀଯାକ୍ଷରୈ ର୍ଲିଖିତଂ ତଚ୍ଛିରସ ଊର୍ଦ୍ଧ୍ୱେଽସ୍ଥାପ୍ୟତ|
  rmn-rmn: 'Ай опэр Исус сас яздимэ: «Адава о патишаи э иудеенго».'
  huv-NT: 'Tarangüch acas poch wüx omal cruz. Aag ayaj tarangüch wüx ombeayiw griego,
    wüx ombeay latín, at wüx ombeay hebreo. Apiüng: “Aag agüy minatang nenajiüt ocueajiw
    judíos.”'
  otn-NT: 'Nu̱p''ʉ ja rá̱ ya̱ ra̱ pont''i̱, bi t''ot''a̱ n''na ra̱ letrero ngue ɛ̱na̱:
    “Nu̱na̱ ra̱ n''yohʉ ''bʉcua, guehna̱ rá̱ da̱st''abi yø judío na̱”. Ra̱ letrero
    p''ʉya, nt''ot''i conna̱ hya̱ ngue ra̱ griego, ra̱ latín, ra̱ ebreo.'
  nop-nop: Kudi niŋ koloŋdabek ki foloŋ indiŋ youla ukambiyakiŋ, “Me yoŋ adi Judahi’walaŋ
    Mapme.”
  obo-NT: Id oseng dan idda, su duwon man korotula no riyon lomig to datas to uu ni
    Disas no mid ungketen to, “Ini en kos Hari to mgo Judio.”
  kca-kca: 'Ԓўв нўмпеԓән грек, рим пӑ еврей йасӈәтән хӑшман уса: "Тӑми - Иудейәт Хон".'
  cak-ENT: 'Y pari'' e ri cruz c''o c''a tzij tz''iban chuvüch jun tz''alün. Ri tzij
    c''a ri'' tz''iban-e pan oxi'' ch''abül. Tz''iban pa quich''abül ri aj-Grecia,
    pa quich''abül ri aj-Roma y pa quich''abül ri israelitas. Y ri tzij ri'' nbij
    c''a: Jare'' ri qui-Rey ri israelitas.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤎᤧᤃᤣ᤺ᤰ ᤛᤶᤍᤠᤱ ᤁᤱᤃ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤜᤠᤱᤗᤥ ᤗ᤹ᤖᤡᤰ ᤀᤠᤵᤋᤡᤰ ᤛᤰᤁᤡᤴ
    ᤔᤧᤛᤠᤵᤋᤢᤀᤠᤱ ᤔᤧᤓᤳᤇᤢ॥
  mie-NT: 'De suni nī īyo iin tūhun jā ndéē xīnī cruz yā jā cáhān nā sīquī nī jīhī
    yā, de suha yósō jíín letra griego jíín latín jíín hebreo: Yáhá cúu Rey nchivī
    hebreo, cáchī.'
  san-TIB: ཡིཧཱུདཱིཡཱནཱཾ རཱཛེཏི ཝཱཀྱཾ ཡཱུནཱནཱིཡརོམཱིཡེབྲཱིཡཱཀྵརཻ རླིཁིཏཾ ཏཙྪིརས ཨཱུརྡྡྷྭེ྅སྠཱཔྱཏ།
  qve-NT: 'Hinaspan Jesusta chakatasqanku cruzpa puntanpi, huk letrero churasqa karan
    {griego rimaypi, latín rimaypi, hinallataq hebreo rimaypipas} khaynata: “kay runan
    israel nacionniyoq runakunapa reynin”, nispa.'
  pao-NT: Ka Te Pabe'e tzopa ka sunngabe-ma soo wobe nataposa mee oo-ma natubo'o,
    “Yow soo Jew numu-kooba katudu.”
  cbu-NT: Yasinamun, Isusumun iwazi yandamarini tstsarangana. Yandamarini kamanirangiya;
    Isus Utaáshuchcha urkari; átu kamanirangiya.
  usa-usa: 'aqnókáq agamáráa-waigoma maará-tiraiye: “maan-náqá Ítíráaeo-wayukati anómma
    yabíkái-nare.”'
  soy-soy: 'Api pɛɛ uriyu kɛcɑ́ɑ́ wɔ́lu rɛ: Nkó yɛɛ Pisuifi uyɔɔpi.'
  hui-hui: Ira banga daligani bi ogo gilibu wini. Yu wali agalinaga Handame Haga Kini
    ogoni ibu, gili bini.
  amf-amf: “Kaa Ayiwd eenasa bitaane” hamea [Girikbee, Roomebee, Ibra aponbeka] thaapi
    Yesussa metensa bhaabar masqalindar ke konngade.
  quc-NNT: 'Kojom k''u jun tz''ib''talik puwi'' ri cruz ri xrip wi ri Jesús. Are tz''ib''am
