  rmc-ZRB: 'Опрал Лесте есас пісіме: «Ода гіно Краліс іудєєнґєро».'
  tav-tav: To bairi cʉ na capapua turica pãipʉre cʉ rʉpoa buire uca turica pãi catujayupe,
