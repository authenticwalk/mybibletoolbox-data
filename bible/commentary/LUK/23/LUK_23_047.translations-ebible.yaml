  tet-tet: Noo sondadu ulun Roma ida mak nariik kreꞌis baa Yesus karuus. Baa oras
    titu-naree Yesus nawan kotu, nia tonu Naꞌi Maromak naꞌak, “Adeei! Ema neꞌe tebe-tebes
    ema moon!”
  hlt-MCSB: Aka om hno te rhalboei loh a hmuh vaengah Pathen te a thangpom tih, “Hekah
    hlang tah hlang dueng la om taktak,” a ti.
  xtd-NT: 'N‑xini centurión nujuiin yatni xeꞌe curuxi xa n‑yaꞌa, te n‑najuen tnuꞌu‑s
    Ianyuux. N‑jaꞌan‑s: —Xandaa xakuiti ña tuu na kuechi se yaꞌa io.'
  mdy-ETH: ዒኢካ ዓኣ፥ ፄኤቶ ፖኦሊሶኮ ሱኡጋሢ ዬያ ማዔ ባኮ ዛጋዖ፦ «ጎኔና ሃይ ዓሢ ፂሎታዖኬ!» ጌዒ ፆኦሲ ቦንቼኔ።
  spl-spl: Yesu muop sâp yan tembe lâu ya yeŋgât kunyeŋe âlâ hâlâŋmâ kinopŋe ekmu
    âlâ kândâkdâ otmu Anitâ mepaem yuwu sâop. “Yuâmâ lok âlepŋe.” Yawu sâop.
  usp-NT: 'Cuando man jb''ab''alak mak soldad re Roma xril juntir ri xaanc, xoc chi
    jnimirsaj jk''ij Kakaj Dios, xij: ¡Kes tz''etel tz''et winak ri ta'' nen jmac!
    xche''.'
  zav-NT: 'Na'' catə'' ble''i capitan c̱he soḻdad ca'' de''e quinga, be''elaogüe''e
    Diozən'' na'' gwne'': ―De''e ḻiczə benga naque'' beṉə'' zda ḻicha.'
  sgz-sgz: Má tátáil kán bos tám arup a sámtur pagas iatung i risán. Má ngo a mákái
    tan táit ngorer a hut, ki ngorer a para agas Káláu mák parai ngo, “A támin muswan,
    kálámul minái, wa ái a tám nokwan.”
  kek-NT: 'Li capitán aj Roma quixq''ue retal li quic''ulman. Quixlok''oni li Dios
    ut quixye: —Relic chi ya̱l nak li cui̱nk a''in ti̱c xch''o̱l, chan.'
  blz-NT: Tempo tanaasna surudadu nimiile' upa men nosida iya'a, ia nuntunde'mo Alaata'ala,
    kasi norobu taena, “Sabole mian kani'i sianta sala'-Na!”
  poe-NT: 'A̱ ntá kꞌuíkon tí chꞌín capitán romano kaín xi̱kaha kónhen ntá kjuanchehe
    chꞌán kjuasáyé Dios ntáchro chꞌán kíxin: ―Chaxín tí nkexro la jína la ninkehó
    jie̱ chóntahya ―ichro chꞌán.'
  san-TAM: ததை³தா க⁴டநா த்³ருʼஷ்ட்வா ஸ²தஸேநாபதிரீஸ்²வரம்ʼ த⁴ந்யமுக்த்வா கதி²தவாந்
    அயம்ʼ நிதாந்தம்ʼ ஸாது⁴மநுஷ்ய ஆஸீத்|
  cof-NT: '@see-verse:LUK.023.046'
  srm-NT: 'Nöö di di oposii si fa hii soni pasa, nöö a bigi dëën te na soni. Hën a
    bia gafa Gadu taa: “Aai oo dee sëmbë, di sëmbë i si aki sö, a bi dë wan gaan bumbuu
    sëmbë a Gadu wojo e.”'
  qvs-NT: 'Jesus wañuptinna romano soldadukunapa kapitanninkuna Tata Diosta alabashpa
    rimarkan: —Deverasmi kay runaka mana uchayuk kashka.'
  zca-NT: 'No or une xa'' nile'' mandad lo rë sondad román, kwa''n ngok re'', midi''zh
    xa'' nazhon Dios, nzhab xa'': ―Walika, yent kwan nzë''b miyi'' re''.'
  cbc-NT: 'Soldaua quetiupaʉ capitán pʉame cabaiatajere ĩñarĩ, atore bairo Diore qũĩ
    basapeoyupʉ: —Cariapea ãnia, Jesús carorije caápei majũ nimiupĩ —ĩñupʉ̃.'
  qxo-NT: 'Tsaynö imayca päsangancunata ricaycurnin soldäducunapa capitanninmi Tayta
    Diosta alabagnö ticrar nirgan: “¡Rasunpam cay runaga jutsaynag cashga!” nir.'
  mox-mox: Ta toluaviayavo edi tovamatana yani qabuna niʼa ʼitea, ʼinega Yaubada awatuboya
    vonaya, “Vonahaqiaqi, ʼoloto baʼe tunutunuqina.”
  kew-kew: 'Mo soldia aanuna aa mudumi go adesa-pulu nipumi Gote-na bi minasaawa lalo:
    ora yaana go aare ora epe aa yana sa.'
  dww-dww: Dabudine Rom adi badama aba a tubutubuḡana nama ya kitakitana, tauna Mamaitua
    isanama ya kaisuḡu be ya riuna, “Naumeki riukaua, uma tauna inam didimana baneginama.”
  nif-nif: Tɨmbɨmbi, mik amalok telak damanjɨlɨ nepek indañguk wɨn ka-nandɨ-talembi,
    Yambat nɨ-ta-lombi eñguk, “Biañgan ama ñɨn ama dɨndɨm no.”
  twi-ASANTE: Asraafoɔ panin a na ɔgyina hɔ no hunuu deɛ asi no, ɔyii Onyankopɔn ayɛ
    sɛ, “Ampa ara, saa onipa yi yɛ ɔteneneeni.”
  aoj-aoj: Eaꞌ kepten nugumafi amom soldiai nalutu nati hiahaom amamba eaꞌ nasaꞌma
    agol Godi naꞌi, “Endilisi atis, aman anamba buꞌunai.”
  cbv-cbv: Páant niijnít, Jesús ã wʉnʉchah ennit, pebh ñʉhni soldadowã ĩ maáhboó Diosdih
    wẽinit, —Nin yéejniji ãt nihcan tagaá, ãt niijíp wʉt jĩ.
  taw-taw: Anɨgek, bɨ chɨm kadɨŋ gep bɨawl ak, ne Jisas agɨl kumak anɨb ak nɨŋɨd,
    God yɨb nop ak dad aplanɨlɨg agak, Nɨŋɨd apal, bɨ teplep yɨbɨl ak agak.
  jic-NT: 'Jepa militar tjinyuca pjü tepyalá Jesús tepe''e na. Tjinyuca na, ''üsüs
    tjevele Dios po''ó. Tjevele: —T''üc'' way yom niná ''üsüs waytsja jupj, malala
    tulucj.'
  zap-NT: 'Chene wii kapitan neguin ne wak, wzaknon men Dëdyuzh, re men: ―Nli ne bet
    xdoldet ménree.'
  wer-wer: Pël ëën ngaaröa wotöököp pi omën oröa pötön itenak Anutuun yaya mëak epël
    mëëa. “Omën epop pi yaap saun wonöp.”
  ipi-ipi: Mangene andane peane utupane pitaka andoto, ami yanda yene ando atalane
    akali okomane Gotena gene oko laiyu loto, enene wete, akali oko bala akali tika-pene
    epene wetete mindi atalaeya leaipia.
  qul-NT: 'Capitantaj caycunata ricuspa Diosta alabarkan: —Ciertopuni, cay runaka
    mana juchayoj.'
  urw-urw: Maraipapangab taugegi baba daba kegeudi, Keriabüb yanim siradgabereaga.
    Bangüdi wageaga, “Kürüna kainana, fere meme nu surur fere, nu menmengarge.”
  rmy-GURBET: 'Kana dikhlja o kapetano so sasa, lija te hvalil e Devle thaj vaćarda:
    “Čače kava manuš sasa čačukano pravedno manuš!”'
  ter-NT: 'Noixoâne tuti húndaru neko koekútihiko, iháyu''iko Itukó''oviti koane kó''iyea:
    —Koati kaná''uteoxo itúkeovo ponóvoti ra hóyeno —koéne.'
  bmr-NT: 'Jaanoco romanomɨ amocasimɨnaa aivojɨɨbo tonehejeque aatyɨmeuboro Moocaanico
    imuubo: Miyaano jahi jaanɨ imihuseebe, nooboro.'
  fuf-fuf: 'Ɓay hooreejo suufaaɓe ɓen yi''ii kon ko waɗi ɗon, o mawnini Alla, o wi''i:
    «Ka haqiiqa, hari oo neɗɗo ko feewuɗo.»'
  mwc-mwc: Ba abiyabiyisi asi bada kesana, niko wose i tupuwa i kinani wai God i bokabakabari
    ba i wona, “Bisuwona niko sebare wai, kona sebare gairena.”
  bhl-bhl: 'Keko beli, wonuk so kunum im kak kunum be kanele eisneng be kilele atemeko,
    Sunbin-Got em wiin fian daoleweko, bokolomele: “Feinka! Kunum kale atin kuw kiol
    kuw kunum ete te!”, angse kale.'
  ons-ons: Yesu eŋe seukkiso, kawali ŋei ŋetne mane ea ka more, Anutu eŋetine mawakaki
    paki rake, “Welekatne, eŋe ŋei wele koboboine so wekumane!”
  con-NTPO: 'Tsonsi sundaro capitán tsa''caen da''choma attepa Chigama ñotsse afapa
    su: —Ñoa''me va a''ija egae tsincombi.'
  ghs-ghs: Quba oke qaa sooparai gama moo soubireqi Ohongaho dzapa qusubaiteqi hiireta,
    Meenipamu abiraio saasari qidzaniqi hiireta,
  peg-peg: ପାଞ୍ଜ୍‍ କଡ଼ି ମୁଡ଼୍‌ଦାକାନ୍‌ ମେଲ୍ୟାର୍‌ ଜପି ଗାଜାକାନ୍‌ ଇ ଗଟ୍‌ଣା ହୁଡ଼୍‌ଜି ଇସ୍ୱର୍‌ତିଂ
    ଜାଜ୍‌ମାଲ୍‌ କିଜ଼ି ଇଚାନ୍‌, “ହାତେନେ ଇୱାନ୍‌ ଦାର୍ମି ଲଗୁ ମାଚାନ୍‌ ।”
  txu-NT: Nhym krãkamngônhre krãptĩbê 100 nhõ bẽnjadjwỳr Jeju tykkôt omũn kam Metĩndjwỳnhmã
    rax jarẽ, ne, —Mrãmri ne djãm tãmja axwe kêtê. Mexkumrẽx, ane.
  eng-WEBU: When the centurion saw what was done, he glorified God, saying, “Certainly
    this was a righteous man.”
  gnw-NT: 'Jare cien sundaro vae juvicha joco pe oĩ vae uecha mbae uyeyapo vae. Jayave
    umbɨadora Tumpa jare jei: —Añetete co, cua cuimbae co jae jupi vae.'
  mux-mux: '⸤Rom⸥ ami-yi wan-andret nukurum yi te Yesos turing ami-yima nokupa mulurum
    yi kanili-ni Yesos ung te nimba kulurum mele piliipa kanupa kene yu-ni Pulu Yili
    kape nimba kene nimba mele: “Yi ili yu aima sika yi numanu sumbi-nili te lam.”
    nirim.'
  maj-NT: 'Nk''ie nga kikie nda̱ jun k''aku̱ ni xi kamoo̱, kits''íntsjoho̱ Nti̱a̱ná
    nga b''a̱ kitsú: —Kju̱axi̱ kjáíhin nga na̱xu̱ nda̱i̱ nginku̱n Nti̱a̱ha̱.'
  bkq-NT: 'Sodadu Roma donro modo iwymâry myani idânârâ aidyly eselâ. Aidyly tientuo
    myani aguely: — Koendonro keankâ merâ uguondo. Âda nitaymba keankâ merâ, xyâhoem
    — kely.'
  kue-kue: Ana kimbirnem ende okuna ongwa yagle taragl plau dungwa i kandre, God dembiye
    sindre ana dungwa, “Kaima, yagl i du-yene mogl aglau ta erekrukwa.”
  cot-NT: 'Iriraquea imajironcaca 100 igoaretajiate Iromaquitica yamenavaquerogueti
    maasanopae, ishineventavaetanacariquea Aapani Irioshi icanque: —Arimajaca irica
    irio comajamajatatsica, teequea taaca opaji impeacaimatempaji.'
  bnp-bnp: Na tahuna a ubu na tara na nugu­maheto i masia a maki i bele, i kavurikea
    a Vure, i ta maea, “Muholi hateka, a bakovi iea i uka ma i ratea tara naro hale!”
  apn-NT: 'Hãmri nhũm mẽ piitã mẽmoj ã kot amnhĩ nhĩpêx anhỹr ã omunh o kuhê xwỳnhjaja.
    Nẽ kaxyw Jejus kràmnhwỳjaja nhũm mẽ amỳm omunh o kuhê. Nẽ Garirej rũm mẽni kot
    Jejus kôt mẽ pa ho mẽ pa xwỳnhjaja mããnẽn mẽ kuri amỳm hkaprĩ nẽ omunh o kuhê.
    Nhũm pôristi krãhtũmjê hõja ã mẽmoj kot amnhĩ nhĩpêx anhỹr ã omu nẽ tee ri hamaxpẽr
    o: —Hêxta waa nẽ. Pẽr ãm hãmri na pre hte tãm amnhĩ nhĩpêx o pa. Tã pa mẽ amarĩ
    mẽ mar xà hkôt ixtỳx kupĩ. Anẽ. Nhũm ã hamaxpẽr anhỹrja kôt Tĩrtũm mã mex o mex
    ã harẽnh o xa. Nhũm amarĩ mẽ kuhê xwỳnhjaja mããnẽn mẽmoj ã kot amnhĩ nhĩpêx anhỹrta
    pumu nẽ tee ri hkukamã hamaxpẽr o ra kãm ma htỳx nẽ. Hãmri nẽ awjanã nẽ ma akupỹm
    krĩm mrar kurê kumrẽx.'
  ctp-NT: 'Bra nu naꞌan capitán ꞌin sndaru romano sa ñaꞌan ngwa chaꞌ kanꞌ, bra kanꞌ
    yꞌni tnun yu ꞌin Ndiose. Nde ñaꞌan ykwiꞌ yu bra kanꞌ: ―Chañi chaꞌ ja mdiꞌin kiꞌya
    ꞌin ayman re siyaꞌ ti ―ndukwin capitán ꞌin sndaru kanꞌ.'
  bre-BRG: 'Ar c''hantener, o welout ar pezh a oa c''hoarvezet, a roas gloar da Zoue,
    o lavarout: A dra sur, an den-mañ a oa reizh.'
  opm-opm: Girim haputporhan ami ire duuptei han oh ama ihah erer oh wamara Epe. Mohri
    duung dasi ham yahnap hat pat han tit suyamuro rima Got ohnong armi maro hangopri.
  bvr-bvr: Rrapa an-gata an-dakal a-ganyja a-workiya, gatiya waypa nipa gu-nana gu-yinmiyana,
    lika nipa a-wena rrapa minypa Wangarr an-nelangga an-molamola a-negarra, a-yinagata,
    “An-gunaga an-gugaliya gun-burral an-jechinuwa!”
  wal-wal: Mato halaqai hegaa be7idi, “Hagee tumu xillo asa” yaagidi Xoossaa galatiis.
  shj-shj: Ngotorponu asägarugu Roman kox 'dogi kasogkuwang, na kädädäxti Kaläg ngade
    ka, “Pezängga 'doxtong käxa lelexang!”
  zad-NT: 'Na'' ka ble''i beena'' chṉabia'' soldadka'' diika'' gok, be''lawee Chioza'',
    chi''e: ―Dii ḻi beeni nake'' dowalj beṉ'' wen.'
  kmg-kmg: Eme momori soŋaŋzi wiac i hone manac efârerâ Anutu mumbiaŋkehuc muwec,
    “Ŋic kecši e jâmbomac bahacmâc.”
  aso-aso: 'Nohilivo ami pilisi veti gizebo ve aza nene sotoꞌ ineꞌ initeꞌ nene ningo
    Oꞌmosoꞌmi gulive do naba o-do tiꞌ lo lineꞌ: Mo laminetoꞌ me ve ma nene mo eveneꞌ
    lisiheꞌ minaniꞌ neive.'
  uli-uli: Yodwe tamol saldaw we yela wiri molwe iwe sengal ngo sa hapingpinga Deus
    le sa sor bo, “Katos bo yaramtale ila semal yarmat le ye momay!”
  nin-NT: Ankpye abi ta iku wa nggo a se nabo nggo, a hi inkindirr yi nggo i la, na
    nyarr ku Abachi di, “Jiji mu, ugo nggo à su unushirr uzizi!”
  tgk-tgk: 'Сардори лашкар ин ҳодисаро дида, Худоро ҳамду сано хонд ва гуфт: «Дар
    ҳақиқат ин одам бегуноҳ буд».'
  acu-NT: 'Turamtai suntara kapitangkri Jesúsa jakamurin wainak, Yus juuntapita tusa
    chichaak: —Ju aintska nekas pengké tunaarinchauyayi, —timiayi.'
  cak-WNT: 'Tek ri quicapitán ri soldados xutz''et ri xbanatej, xuya'' c''a ruk''ij
    ruc''ojlen ri Dios, y xubij c''a: Can kitzij na wi chi re jun achi re'' can majun
    wi rumac, xcha''.'
  ebk-ebk: Kun pay inilan nan kapetan chi sosorchachu nan enommat, nunchaychayaw hiya
    kan Apo Dios, ya kanana, “Tit-iwa payat ay nalintig na ay taku!”
  spa-PDDPT: 'Al ver lo que sucedió, el centurión exaltó a Dios: ¡Realmente este Hombre
    era justo!'
  tke-tke: 'Mpogo anyakoddo a aRoma aaligi vevale vowoona nde, ahimutamalaga Mulugu,
    eeraga: “Ebaribareene, muthu ola aali ooharihamo.”'
  ruf-ruf: Yula imkulu we asikali ghana limwe wa chilumi honile ighalawile, kamtunya
    Imulungu, kalonga, “Kweli imunu ayu tsakanogha!”
  gun-gun: 'Ha''e nunga xondaro ruvixa oexa vy omboete Nhanderuete. Ha''e vy aipoe''i:
    — Anhetẽ ae ra''e kova''e ava heko porã va''ekue — he''i.'
  agu-BL: 'Ma yi tilol yi capitán mbi cu''n bajij, nin octz tan tak''le''n k''ajsbil
    tetz Ryos: —Bintzinin, yi yaje''j qui''c til, —stzun i'' bantz.'
  isn-isn: Matungo uakida naiwaona ayo naitumilwe akamukolya Itunda akalunga, itai
    uyu ai muntu wa tai.
  ilo-ULB: Idi makita ti kapitan dagiti suldado no ania ti napasamak, nagdaydayaw
    isuna iti Dios a kunkunana, “Agpayso nga nalinteg daytoy a lalaki.”
  pir-NT: Tiquiro sa yariagʉ̃ ihñano, surara pʉhtoro pehe “Cohãcjʉ̃ tutuariquiro ijire”,
    nino, “Ahriquiro Jesu mʉnano potota quehnoariquiro ijimeya”, niahye surara pʉhtoro.
  anv-NT: Muú kpaá bɔɔ́ bee ayi abɔ́ atɛné ɛfɛɛ́, agɛ́gé genó ɛyi gepyɛ́, afɛɛ́
    Ɛsɔwɔ aké, “Wáwálé, mende yina abɔ́ apyɛ́ gabo wɔ́.”
  sab-NT: 'Guardia donga chugagwalla gdaite kledu eni ama gwagedu Jesu boidu ene ulitadi,
    gire guardia chugagwalla e gerudu: —Chube noare kweri, ulia Chube onbre ai kagu
    nga dba ai giti, ama trate, ama me agenga me no, ama me jiske dale.'
  tmd-tmd: Makwam ami nöbö nugwidɨx mɨdɨb nöbö dib aku, rɨg rɨmɨdöŋ aku nugwön, God
    iba mag wöl gɨrön yadöŋa, “Mɨ ödöriö! Nöbö kɨ nöbö wä mɨdö!” me röŋa.
  acr-NNT: 'Ri capitán ke ri soldados echiriꞌ xrilo saꞌ ri xuꞌano, xuyak uqꞌij ri
    Dios, jewaꞌ xubꞌiꞌij: —Paqatzij wi waꞌchi lik jusukꞌ y na jinta umak —xchaꞌ.'
  kpg-kpg: Gei tangada dauwa aamua dela ne gidee ia nia mee aanei, ga hagaamu a God,
    ga helekai, “E donu hua bolo Tangada deenei la Taane humalia!”
  taj-taj: चु म्राङ्सी रोमी कप्‍तानसे परमेश्‍वरदा जयजयकार लबान, “चु म्‍हि पक्‍कान
    परमेश्‍वरला ङाच्‍छा ज्‍यबा म्‍हि चीम” भिसी भिजी।
  avt-avt: Te mɨtɨk iuwe naanmɨpre mɨt han nar 100 ne ami, hɨrak kɨr menmen im Jisas
    kɨrɨakem, hɨrak kewenɨpi God katɨp, “Hi hertei hɨrak mɨtɨk yaaik kɨrɨak menmen
    enum au.”
  cbk-cbk: Cuando el capitan Romano ya mira el cosa ya pasa, ya alaba le con Dios
    y ya habla, “Asegurao gayot ese gente nuay culpa.”
  uig-ARA: 'ئۇ يەردە تۇرغان يۈزبېشى يۈز بەرگەن ئىشلارنى كۆرۈپ: ــ بۇ ئادەم ھەقىقەتەن
    دۇرۇس ئادەم ئىكەن! ــ دەپ خۇدانى ئۇلۇغلىدى.'
  tuf-tuf: 'Jesús eyta cohwír chinyat, soldado carat itchacro. Istír Sir tamo ay séhw̃ajacro.
    Eyta sehw̃ar, wajacro: —Ser eyat bitarach yájtiro. Eyat ay bár icurí yájtiro,
    wajacro.'
  abx-abx: Ngan pakakulaw-na si sari'i sinturyon si mahinabo', agdayaw iya si Diyos
    si pagpinugad, “Sigurado nga matadong to a'a.”
  mco-NT: 'Co je soldado huindzɨn ijxy jadu''n nej anajty tɨ ytunyii tɨ yjadyii, chi
    ooy jäymejch yɨ Dios ymɨnañ: ―Janch co jadayaabɨ yëydɨjc anajty tudägy yjäyɨty.'
  bsp-bsp: 'Ntɛ wəsɔdar wəRom wəbɛ ka asɔdar tasar tin (100) ɛnəŋk mes mamɔkɔ mɛnacepər
    mɔ, k’ɛŋcam debeki da Kanu pəc-loku: «Kaŋce kɔ, fum wəkawɛ ɛnalomp!»'
  kqf-kqf: Ḡome tauwaiḡaviya 100 edi bada bai i tubutubuḡana i kitakita ba Maimaituwa
    i kasaḡesaḡe bi i giuna gado, “Giukauwa te niga lava didimanina.”
  cpb-NT: 'Ikanta reeware owayeri katziyawentakariri iñaakero okaatzi awisaintsiri,
    antawoite ithaamentawentanakari Pawa, ikantanake: “Imaperotyaama ikameethashiretzi
    jirika atziri.”'
  aon-aon: Aria anudok debeini soldia douk nasuhw merik um 100-poreim soldia iri natik
    namudok aria natuk Iruhin ananin nyeigur nyato iruhw. Aria nakri, “Adur atin.
    Anudok arman douk yopuni.”
  hus-NT-2005: 'Tam ti an okʼlek soldado romano in chuꞌu ejtal xantʼéy támun, in pubédhantsi
    tin bij na Dios enchéꞌ: ―Tsubax lejtal, jechéꞌ jaꞌich jun i lujat inik.'
  mig-NT: 'Te cha̱a capitán, nuu̱ ní jini̱‑de ja̱ súan ni̱ kuu, te ni̱ nakana jaa‑de
    Dios: Ndaa̱ ndija ja̱ cháa yá''a ɨɨn cha̱a ndaa̱ ni̱ kuu‑de, áchí‑de.'
  bps-bps: Na di kite i ulu i dad sundalu dun, dnayenan Dwata, na manan, “Too glut,
    i to ani, landè salaan.”
  mbs-mbs: Kinità te kapitan te sondalo se kepelahan neinang te pegkematay i Jesus,
    aw dimuyun sikandin te Timanem, kagi din, “Ontò mèpiya se otaw sìyan.”
  tof-tof: Ene Rrom gazirr pamab kopo ngakan wirri pama nóma esenórr ne tonarra tómbapónórr,
    Godón we yagürürr, da we bóktanórr wagó, “Amkoman, ini wata ⌊dümdüm tonarr⌋ pam
    yarilürr!”
  cme-NT: 'Sorosi ba yuntieŋo naŋ uŋ daa mafamma‑i, wuɔ gbɛliɛŋ Diiloŋo‑i aa naa cira:
    «Coima saa fa, naacolŋ daayo naa vii.»'
  sus-sus: Sɔɔri kɛmɛ xunmati naxan nu na naa, a to a to naxan nabaxi, a naxa Ala
    matɔxɔ yi masenyi ra, «Nɔndi na a ra yati, tinxintɔɛ nan nu yi xɛmɛ ra!»
  pon-2006: Kaunen sounpei men lao kilangada me wiawiero, e ahpw kapinga Koht, patopatohwan,
    “Mehlelete me ohl menet ohl pwung men!”
  dad-dad: Kusĩ tamo neid orowa, Jesus age fiya ile fen, Negur yana yales iron, “Momoi,
    tamo eĩ madur tamo.”
  zab-NT: 'Chi guná capitán xte de suldad romanqui irate zec ni guc, ax guniib de
    diidx zaac par Dios. Laab guniib: —Didxldícazaquɨy dec xíteete malti quɨt baanti
    bnietquɨ.'
  jae-jae: Kapitai tau gêlic e awa gêôc Anôtô gebe “Biŋŋanô, ŋac tonec eŋ ŋac gêdêŋgoc.”
  ksd-ksd: 'Ba ra luluai na tarai na vinarubu i gire go, i pite pa God, ma i biti:
    A dovotina go ra tutana a tena takodo.'
  msm-NT: Pagkita to sikan kapitan to mgo sundayu to nahitabu, migsaja sikandin to
    Diyus. Kagi din, “Tinood iyan no wada sae to seini no otow!”
  myk-myk: 'Sɔrɔsii ɲuŋɔfɔɔ we wu bye wà ge, ba wee ya kii keree kii ɲa tapyege ni
    wɛ, na jo: «Baraga ki taha Kilɛ na! Can na, we ná we kunni, sipyitiimɛ wu bye
    we.»'
  sbe-sbe: Iyala taubagunaena tamowaina saha ye tubu wa ye kita meta Yaubada ye hedebasaei
    na ye wane, “Mamohoi, iya meta tamowai dudulaina.”
  mcr-mcr: Ae äpäkoŋgaŋga, mäkä-iqetaŋä naqä iqu, hiŋuä e äqunäqe, Goti Hanjuwä Iqueqä
    yoqe haqeu ämamäutä, “Ämaqä Tqueä suqä quvqä imäkqe, aaŋqeqä. Ämaqä Jänänäŋä-queqä”
    ätkqe.
  cux-NT: 'Taachí saⁿ''ā chi ngaⁿ''a ntiiⁿnyuⁿ yeⁿ''e soldados romanos n''diichi sa
    chí ch''iī Jesús, tuu''mi ní caⁿ''a sa: Dɛ''ɛ chúúcā ch''ɛɛtɛ Ndyuūs. Cuaacu nííⁿnyúⁿ
    sáⁿ''a ''cūū saⁿ''ā chi nguɛ́ɛ́ nuuⁿndi yeⁿ''ē sa.'
  tur-YTC: Olanı gören yüzbaşı Tanrı’yı yücelterek, “Hiç kuşkusuz, bu adam doğru biriydi”
    dedi.
  san-ITR: tadaitA ghaTanA dR^iShTvA shatasenApatirIshvaraM dhanyamuktvA kathitavAn
    ayaM nitAntaM sAdhumanuShya AsIt|
  bel-N: 'Сотнік жа, убачыўшы ўсё, што сталася, праславіў Бога, кажучы: «Праўдзіва,
    Чалавек гэты быў праведнік».'
  sch-sch: Hanchu, râlmi ulienpu han neinun omtie a mûn chu, “Inkhel loiin midik
    ani khet” tiin Pathien a minpâk zoia.
  mic-MIQNT: Ta'n tujiw niganpuguit sma'gnis nemitoq ta'n gis tliaq, gepmite'lmatl
    Gjinisgaml. Teluet, “Getloqo na getlamiesnaq ji'nmaq.”
  huu-NT: 'Soldaduaɨ imacɨ capitán bie rafuena cɨuano, Jusiñamuina jacɨruillamona,
    raite: —Bimɨe maraiñede rafuena fɨnoñede.'
  jiv-NT: Suntara kapitiántri̱ nu túrunamun wáiniak, Yusa náari̱n shiir awajeak “Ju̱sha
    imiá nekas péṉker áishmaṉkuyi” tímiayi.
  otm-NT: 'Nɛ nu ra hmudofʉi mi ''bäpʉ, ''bʉ mi nu ''bɛ''a bin ja, bi ''yɛ̨spa Oją,
    nɛ bi ''yɛ̨nsɛ: ―Majuąni nunʉ ran ''yohʉ hin te mi ja ra ts''oqui, bi ''yɛ̨na.'
  dah-dah: Be, Roma al kura fuleŋa mar 100 doyaŋ yirde hiyen al gor hinhin goyen mata
    kuruŋ go keneŋ bebak teŋbe, “Fudinde wor po, al gabe Al Kuruŋ diliŋde al huwak,”
    yeŋ Al Kuruŋ turuŋ irde kasor iryiŋ.
  tnk-tnk: Iaruaɡən riti səvəi nəkur Rom nəha in rasori ia naruaɡən me irəha pam hantret.
    Nəpɨn rətoni Iesu mə rɨnəfemhə irə, rəɡnəɡɨni Kumwesən, mɨni mə, “Nɨpərhienien.
    Iəmə i in iəmə atukwatukw.”
  kpr-kpr: 'Ambiri gido, isoro kakato da giti jighari God dae sakai sisira, “Geka
    bekári: Iesu nu genembo evevari.”'
  san-IAS: tadaitā ghaṭanā dṛṣṭvā śatasenāpatirīśvaraṁ dhanyamuktvā kathitavān ayaṁ
    nitāntaṁ sādhumanuṣya āsīt|
  nho-nho: Te saaita te hakamau naa soldia Pilate raa ni kite i naa vana e mee nei raa,
    a ia ni hakanau i TeAtua ka mee tana taratara peelaa, “Ttama nei maaoni ni see haisara
    ni mee. Ttama nei se tama e taukareka!”
  gym-NT: 'Jesu krütani kore nitre rükä romanobo dänkien okwäbti angwane, Ngöbö käikitaninkä
    kwe, käkwe niebare: Ni ne abko ni metre amne ngite ñakare bkänä ñan ñan, niebare
    kwe.'
  azg-NT: 'Ndoꞌ juu capitán, tsan na icoꞌxen sondaroꞌñeen, vi na jndë jndyiaaꞌ jon
    na nndaꞌ vaa ꞌnan na tui, sitꞌmaanꞌ jon Tyoꞌtsꞌon, tso jon: —Jñꞌoon na mayuuꞌ,
    juu tsanvaꞌ tajnan totsixuan jon.'
  bhd-bhd: ज़ैखन रोमी सूबेदारे एन सब हेरू त परमेशरेरी तारीफ़ केरते ज़ोवं, “ए मैन्हु
    सच़्च़े धर्मी थियो।”
  too-NT: 'Lā'' a''xni''ca'' huan capitán romano laktzī''lh a''ntū pātle''kelh, mācā''tanīlh
    Dios lā'' hualh: ―Ixlīstu''ncua'' huā''mā'' chi''xcu'' lej tzey ixuanī''t.'
  ind-AYT: Ketika kepala pasukan melihat apa yang telah terjadi, ia memuliakan Allah
    dan berkata, “Sungguh, Orang ini tidak bersalah!”
  cjo-NT: 'Iñaantawakariri iyapitaanote joraaropaeni, ikantanaki: —Tema ikameethataki
    Tajorentsi. Kyaaryo ikameethaperotzini irika shiramparini. Tekatsi rantani.'
  nsn-nsn: Doh nas tamatang uoum keipir tamatang uiliatung ke banga tar hauene ke
    kotpokos, kare uatakai tang God, kare kula pare, “O mana tun gine ter tamatar
    kodkodoh.”
  san-DEV: तदैता घटना दृष्ट्वा शतसेनापतिरीश्वरं धन्यमुक्त्वा कथितवान् अयं नितान्तं
    साधुमनुष्य आसीत्।
  tna-NT: 'Soldado cuana sa capitán tueda ai cuana chama putsu, Diusu saida mitsutsuatana.
    Uja puana: —Enei hue, ye deja mu da jucha mahue epu mane.'
  lid-lid: Eme ndramak ari tinan ta bahun anyolom lakou nane doh asahan badeh, iy
    atudun nyara Kindrei ma anya, “Handru labai, ndramak kede-eh, mwasin labai ta
    mada Kindrei.”
  wim-wim: Nil pam moom soldiers al-alantamana angman than-than, thath-thatha. Aꞌ
    nilan thaw ngul, “Nil pam ilangana way keꞌ yumpanam, yaꞌa, nil pam min-minam paththama,
    an kan-kanama!” Aꞌ nil thaaꞌ-kuump-kuump nunang God.ana.
  zga-M: Pwu u Akhida avileawenenchivombikhe ewo akhag'inia Unguluve akhata, “Lweli
    umunu uyu akhale golofu.”
  yom-yom: 'Pfumu yi masodi bu kamona mambu mavioka, wukembisa Nzambi bu katuba :
    —Bukiedika kuandi ti mutu wawu wubedi wusonga !'
  san-SIN: තදෛතා ඝටනා දෘෂ්ට්වා ශතසේනාපතිරීශ්වරං ධන්‍යමුක්ත්වා කථිතවාන් අයං නිතාන්තං
    සාධුමනුෂ්‍ය ආසීත්|
  yut-yut: Yaŋ aban kaŋek emat amɨn dakon kɨla amɨn da Piŋkop aŋkɨsiŋek yaŋ yagɨt,
    “Asisi, on amɨn kɨlegɨsi egɨpgut.”
  grc-BYZ: ἰδὼν δὲ ὁ ἑκατόνταρχος τὸ γενόμενον ἐδόξασε τὸν Θεὸν λέγων· ὄντως ὁ ἄνθρωπος
    οὗτος δίκαιος ἦν.
  cpc-NT: 'Ikanta ijiwari owayiri katziyawintakariri jiñaakiro okaatzi awisaintsiri,
    antawoiti ithaamintawintanakari Pawa, ikantanaki: “Imapirotatyaama ikamiithashiritzi
    jirika shirampari”.'
  nhg-NT: 'Cuöc inu capetö oquejtac tli omochi, otiechamöhuaya Deus, hua oquejto:
    ―Melöhuac ini nönca oyeya yectec tlöcatl.'
  nya-nya: Kenturiyo, ataona zimene zinachitikazi, analemekeza Mulungu ndipo anati,
    “Zoonadi, uyu anali munthu wolungama.”
  ngu-NT: 'Ijcuac on capitán romano oquitac tlinon onochiu, ijquin ocueyilij Dios,
    niman oquijtoj: ―Ica tlen melahuac, in tlacatl yolchipahuac catca.'
  kup-kup: Met ñai abanariz ahop totoi hehaek pim tat ñomahavon etet Godiz abatao
    bat hel batat epat hah, “Met rotap pi aban tinap ak ñomah.”
  jid-jid: U Jirimia a toh kpi wa a tie, na gbire Irji san, “Gbigbi iguyi a hi indji
    ndindi.”
  wmw-wmw: 'Nkulungwa wa masurudadu nakuwona vikunire vire, akintukuza Mwenyezimungu,
    akamba: “Kweli-kwelini, eyu mwananlume‑yu ákiwa mwenyé shariya!”'
  gmv-GGM: Xeetu wotadarata halaqqay hessa beyidi “haysi addezzi tumappe xillo asakoshin”
    giidi Xoossa galatides.
  ssg-ssg: Tel masiwi ti teka seilon ti hile i namiloi paxai hatesol waliko ti i sosohot
    ti Jises mat. Ape i sameni Haeu. I ukek, “Salan wanen, tel seilon ie seilon sawisawin,
    i tai aile tenen na saun lialun.”
  zpo-NT: 'Nu gorna lee xaa nabeyy lo tub gayoo soldad ngune xomod ngut Jesús, mbill
    xaa lo Dios, nu nzhé xaa: —Wlipa lee xaa ne nak tub xaa nali doo.'
  poy-poy: Paliya, mkulu gwa wanjagila pakawoniti kala galii gatendikiti kamkwisa
    Mlungu pakalonga, “Nakaka ayu kaweriti muntu muheri.”
  qwh-NT: 'Soldaducunapa capitanninnam tsecuna pasacoqta riquecur Diosta alabarnin,
    queno nerqan: —Rasonpam que nunaqa alli ruraq cashqa.'
  gaw-gaw: Jesus mauhe, daup 100 dilag iḵi nug amu anṯa, nug Kayak binag ma aum. “Genabnab
    danab imu Nug danab tutuḵu,” awa aum.
  nca-nca: Asa kuma unindoro sopo-sopo uni ŋundo ŋu qenero Anutu owí hokoro ŋande
    yaró, “Hamó horé, uni ŋuko roneneŋowí mu naŋge,” yaró.
  zpz-NTPP: 'Na ornu bzaac yu nu riib ic de soldad Rom de coz nu guc na, orzeꞌ brugyiꞌ
    ryabic yu gyel mbecy ni Ñgyoozh. Orzeꞌ nay: ―Rishli gaal yu ii nac yu mbecy nu
    sac falt ni ―nay.'
  mkj-mkj: Laplap in jounpei men kapang da ma ne wiawi ih kapnga Koahs, pwahla, “Mehlel
    oar pwa woal mene woal pwung men!”
  zac-NT: 'Iurë guná capitán shtë ra suldadë pë guc, guníꞌill llëruꞌbë na pudërë shtë
    Dios. Bëquébill: ―Guldía, nguiu rëꞌ nápëdiꞌill culpë. Më zaꞌquë nall.'
  kyg-kyg: Ati vayaꞌaiteꞌmo yagaino neꞌapateya vekamoꞌa ani gemo afitenoꞌaeꞌmo, lama
    gemo nehuve, mani vekamo fatago vekamo maiꞌniye, huno hapa paiteno Goti agiꞌaleꞌmo
    alino asaga huno ateꞌniye.
  kmk-kmk: Utdit nailan dit kapitan dat suldadu dit napasamak, nandayaw kan Apudyus
    ot kanana’n, “Tuttuwa’n naid basubasuḻ dituwa tagu.”
  cao-NT: Ocapijani ca jisi tsi quiha toá ca niihai ca capitán Diós oquëhuaniquë,
    —Mëstëxëni ca joni ja iquë tia —iquiina.
  bbr-bbr: Marai roat akan kamwareäu ro näwäu ko kiro onok aparianik, Anut nukan enip
    jou murmara, äiewon, “Epar senes, okoro ro ko onok aru wa miäu.”
  inb-inb: 'Imasa pasa­ris­kata kawas­pa­ka, kapitanka, Taita Diusta iapa suma atun
    kagta nispa, nirka: —Kai runa, sutipa­mi ñi imapi mana panda­rig karka.'
  hrv-hrv: 'Kad satnik vidje što se zbiva, stane slaviti Boga: “Zbilja, čovjek ovaj
    bijaše pravednik!”'
  box-NT: 'Bìo ho Oroomu dásíwá kuure ɲúhṹso mɔn bìo wó, ó o khòonía le
    Dónbeenì, ò o wee bío: «O nìi na kà ɓɛ̀ntĩ́n lá térénna.»'
  ote-NT: 'Ha nu mi hyanda njabʉ ra nda̱ gá soldado bi xøcambeni Ajua̱ ne bi ꞌñena:
    ―Xi majua̱ni nuna ꞌñøhøni hinte ma tsꞌoqui mi tu.'
  wnu-wnu: 'Yogorau munon baraitari eng mi eng ende aba gab wogub Qenut oabig qamar:
    “Segagam, munon e munon qoregen uber,” ende qamarei.'
  zam-NT: 'Co''se'' gunèe capitán che''n ciuda Rom ngòc con'' ryes tín''a, ndxab capitana:
    ―¡Ay, Dio''s! Lìcpe'' ba''i, mbi'' ba'' ngòc mbi'' nalì no mbi'' nambìi loo U'',
    Diox.'
  zyp-NT: Ma cawh raekeh zakheh buipaw tah a hmuh tihtah Khazing cawh reithai ka,
    “Ma cawngsaw heh mehding a cang hrahring thlang,” tatah a tah.
  sey-NT: 'Ja̱ maca capitán, romanopi iye yoꞌoseꞌere ñani Maijaꞌquëre sihuaquë capi:
    “Nuñerepa iquë ti coꞌaye yoꞌomaꞌquë pajiꞌi.”'
  nvm-nvm: Ijegrekoga e azi keoijo ijiebuon e bomana iji fu uri ire iji renma iji
    game una God aroime kua, E iji fuka e mano kuain.
  mps-mps: Te enesigi bidi dabego tuni bidigo te sę suai, tama agai Godigo nogi ugwaba
    siyu, agai te po wai, “Mu tamao, te bidi Jisas doloba pai bidi mu dao,” te bidigo
    te po wai.
  seh-seh: 'Nkulu wa anyakhondo a ku Roma, mudaona iye pidacitika, apasa mbiri Mulungu
    mbalonga tenepa: “Ndimo mwene, mamuna uyu akhali wakulungamadi!”'
  pab-NT: 'Hatyaoseta Roma yerenai sorare xekohasehare waiya hatyoharenai hoka tyakeko
    Enore hoka nexa: — Aliterexe atyo exe haliti maisa iniyalahare nomasehare xini
    — nexa.'
  llg-llg: Hambu malangga soldadu Roma fo nambadeik dekak no Yesus ai ngganggen. Ledoeik
    nita Yesus mamaten ndia, boe ma ana koa Manetualain, nae, “Awii! Hataholi ia tebe-tebe
    Hataholi dale ndoos maa!”
  kyf-kyf: '-We weee ''plɩa, *Wlɔmʋ -slʋja glʋ gbuu ''yugalɩnyɔ ''yɩa we -yɔ, ''ɩn
    ɔ yia -Lagɔɔ ''ŋnɩ -mnɩnɩ, ''ɩn ɔ nɛɛ: «Gbʋzɔnʋ -wa, ɔɔ nyɩmɛ -mɔnɩ, nyɩmɛ tɩklɩɩ
    -wa ''piɛɩn!»'
  tpi-tpi: Kepten bilong ol soldia em i lukim dispela samting, na em i litimapim nem
    bilong God. Na em i tok, “Tru tumas, dispela man em i stretpela man, na em i no
    bin mekim rong.”
  mih-NT: 'Ta sa ndyehe minoo ra cu nuu sii zandaru tandɨhɨ sa cuu, ta i zacahnu ra
    sii ra Ndyoo, ta catyi ra: Ndisa cuii vatyi ñahñi cuatyi ra i sicoo.'
  qvh-NT: 'Saycunata ricaycurmi soldäducunapa capitannin: “¡Rasunpaypami cay runaga
    jusaynag cash!” nir Tayta Diosninsita alabargan.'
  kms-kms: Ami kin yumbui ni pugri nuqond, di ni God nyamb nindivi viyo, di nari,
    “Nganyene qa, wuti nen tuquine nas ye.”
  agn-agn: Asing itaen tang kapitan tang mga goardia tang nainabo, nagdayaw tanandia
    ong Dios ang ganing, “Matod ka kaman ang anday talak na tang taw ang na!”
  nhi-NT: 'Ihcuac in soldadohtlayacanqui oquitac tlen omochiu, opeu icuehcapantlalia
    Dios, oquihtoh: —Tlamilauca, nin tlacatl amotlen tlahtlacol ocpiaya.'
  ttc-NT: 'Yaji te k''ulul mandad kyi''j kye soldad, ya ma tz''ok ten kyaqil aj ojetq
    ky''ik, tetz oqet tjiq''b''a'' Qtata Dios, oxik tq''uma'' ikxjani: «B''an''ax
    ja xjal ntzani k''onti''l tuq til.»'
  dan-1931: 'Men da Høvedsmanden så det, som skete, gav han Gud Æren og sagde: “I
    Sandhed, dette Menneske var retfærdigt.”'
  kwj-kwj: Wowani au anaye hima lei wui apukolaka o sumbu ni ri heikoni, Gotri hi
    tini ri rasaini ya ri sawe, “Mwe naha, dori hima rini hima kipe naha.”
  vie-OVCB: 'Viên đại đội trưởng La Mã thấy cảnh tượng ấy liền ngợi tôn Đức Chúa Trời
    và nhìn nhận: “Chắc chắn, Người này là vô tội!”'
  kze-kze: i-kwáásítí kawáánákó Ísumo puwúmba awánéna Áánútu áwí'a mósá maréna séna
    árai'a arupí-kwaasiman-iye súwasa
  lbk-lbk: Issan nangil-an nan kapitan si sorchacho isnan chey ay naang-angnen, nenchayaw
    ken Apo Dios ay nangwanin, “Tet-ewa pet ay nalenteg na ay takho!”
  mto-NT: 'Je̱ tojpa juuꞌ veꞌe du̱nu̱vintsá̱nip nu̱mó̱kupx je̱ tojpata̱jk, ku je̱ꞌe̱
    veꞌe du̱ꞌix juuꞌ veꞌe tu̱tyunju̱ tu̱kya̱tsju̱, vanꞌit tseꞌe je̱ Nteꞌyam du̱yakma̱ji
    du̱yakjaanchi je̱tseꞌe vyaajñ: ―¡Tyú̱vamdam xa je̱ꞌe̱ veꞌe je̱ts kaꞌa ya̱ꞌa̱ veꞌe
    ya̱ jayu ti to̱kin tu̱du̱tún!'
  bzh-bzh: Lob Rom hir alam-beġö-yi yu ti hir ala lë nġaa sënë, lob ḳo Anutu arë
    raḳ bë, “Yönon rot, mehö sënë yi mehö yohvu!”
  guj-2017: જે થયું હતું તે જોઈને સૂબેદારે ઈશ્વરનો મહિમા કરીને કહ્યું કે, ‘ખરેખર આ
    તો ન્યાયી માણસ હતા.’”
  jvn-NT: 'Kadung kumendané para soldat sing jaga nang kono weruh lelakon kuwi mau
    kabèh, dèkné terus ngluhurké Gusti Allah ngomong: “Nyata tenan nèk wong iki ora
    salah.”'
  byr-byr: Yaasɨna kyaꞌ aawɨlasaraavɨ maremwaaidei dazangɨ tɨnna wanganaka Gotɨyarɨne
    yayaꞌ munyaba makɨlaka sai dɨna “Yuna nebulyasɨ. Aꞌmwe dazai yuna yɨdaꞌmaraangelyɨra.”
  ian-ian: Vɨga la njambwi soldia kiyanda vak vɨlaa Godna sɨ kwutaa katsolaa wandɨ.
    Wan nyan kavle nyan ana ndɨ. Apma vat yeta nyana waa wandɨ.
  hun-hun: 'Amikor a százados látta, mi történt, dicsőítette Istent, és ezt mondta:
    „Bizony ez az ember igaz volt.“'
  mcf-NT: 'Adec Esus unëso isequi ambi isboedtedi tantiaquin Nuquin Papan naid chiec
    sondado chuiquid: —Abimbo chiosh. Cuesten dectanaid Esus caid bëdambocquid niosh.
    Aidi unësenquioctiadquidi unës uaposh —quepanëdash.'
  kjs-kjs: 'Mo soldia alinuna Mudu Alimi go adisa-pulu nipumi Gote-na bi minasaoma
    talo: Ora yana go aliri ora epe ali yana lisa.'
  mni-mni: "Aduga lanmi chamagi luchingba aduna thokkhiba adu ubada, Tengban Mapubu\
    \ thagatladuna hairak-i, “Tasengnamak mahak achumba chatpa mini.”\x94"
  yad-NT: 'Sadiyadanumatiy su̱tarumiy nutyityu̱ riva darya vichadeda, si̱chana̱tya̱da
    variñi̱ Ju̱denu: “¡Si̱tenu vase vichara savichanu̱tyi jiñu vanu!”'
  mxb-NT: 'Tá ni̱ xini ta̱ dándáki soldado ña̱ ni̱ ndoꞌo na dión, dá ni̱ xi̱ꞌo ra
