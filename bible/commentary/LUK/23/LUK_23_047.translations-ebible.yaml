  bod-N: བརྒྱ་དཔོན་གྱིས་དོན་དེ་ཐམས་ཅད་མཐོང་ནས་དཀོན་མཆོག་ལ་བསྟོད་བསྔགས་བྱེད༌བཞིན། སྐྱེས་བུ་འདི་ནི་དངོས་གནས་མི་རྣམ་དག་ཅིག་ཡིན་ཞེས་སྨྲས་སོ།།
