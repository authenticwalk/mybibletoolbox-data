  san-PUN: ਤਦੈਤਾ ਘਟਨਾ ਦ੍ਰੁʼਸ਼਼੍ਟ੍ਵਾ ਸ਼ਤਸੇਨਾਪਤਿਰੀਸ਼੍ਵਰੰ ਧਨ੍ਯਮੁਕ੍ਤ੍ਵਾ ਕਥਿਤਵਾਨ੍ ਅਯੰ ਨਿਤਾਨ੍ਤੰ
