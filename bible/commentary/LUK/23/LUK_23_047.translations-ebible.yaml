  nfa-nfa: Abhu komedhaa sordadꞌu Roma titu ètu era èèna, dhu padètu dènge ajꞌu palolo-palèbha
    Yesus. Ropa ladhe nèdhi Yesus madhe, ka na koa-kio Ama Lamatua, peka na, “Ira
    ii! Dhèu neꞌe ne, tareꞌa reꞌa Dhèu dꞌara mola!”
  tnp-tnp: Kəni nian iətəmi asoli rəha soldiə mɨn əha rəha nətəm Rom təmeh natimnati
    mɨn əha, kəni in təməni-vivi Uhgɨn mətəni məmə, “!Nɨpəhriəniən, suah u in təhruahru
    pəhriən!”
  urd-urd: यह देख कर वहाँ खड़े फ़ौजी अफ़्सर ने ख़ुदा की बड़ाई करके कहा, “यह आदमी वाक़'ई
    रास्तबाज़ था।”
  hot-hot: Anyô vovak laik hayê nôm êŋ ma yani habô Wapômbêŋ anêŋ athêŋ ba hanaŋ,
    “Avanôŋ biŋ, ôpêntêk ma anyô thêthôŋ mavi.”
  mqj-NT: 'Naitanna ponggawana tantara inde kara-karae, umpakasallemi Puang Allata''alla
    nakua: “To malolo tongan inde taue.”'
  rus-SYN: 'Сотник же, видев происходившее, прославил Бога и сказал: истинно человек
    этот был праведник.'
  mbh-mbh: Na punongare ole mukalinga i thopol ur ako i velpol ma i risea a God nge
    ma i ri ve, “I nunganga, toko ake ini toko sivenga.”
  bdd-bdd: Nage ꞌoina toloꞌalehao ꞌadi tohanugeta ꞌiꞌiteya Yesu yawasina ꞌigumwala,
    ꞌoinega Yehoba ꞌihepwatuweya ꞌigwaeya, “Moisa, loheya bewa loheya bwebweꞌana.”
  cbt-NTPO: 'Capitanso'' ina ni''sahuaton, Yosë chinotërin: —Tëhuënchachin iso quëmapi
    co manta'' onporinhuë'', tënin.'
  rmy-SERVI: 'Кала шэлякоро пхурэдэр дыкхля вса откада, вов ваздэня слава Дэвлэсти
    тай пхэнда: — Чяче, Вов сля дэвликуно Мануш!'
  srn-NT: 'Di a kapten fu den srudati si san psa, a gi Gado glori. A taki: “Fu tru,
    a Man disi ben de wan bun sma.”'
  cta-NT: 'Loꞌo naꞌa̱ nu capitán jiꞌi̱ sendaru romano ñiꞌya̱ ngua chaꞌ biꞌ, liꞌ nguaꞌni
    tlyu jiꞌi̱ ycuiꞌ Ndyosi. Ndiꞌya̱ nchcuiꞌ liꞌ: ―Chañi chaꞌ ná ntsuꞌu quiꞌya jiꞌi̱
    jyoꞌo re tsiyaꞌ ti ―nacui̱ nu capitán jiꞌi̱ sendaru biꞌ.'
  bqc-SIM: 'Kɛ́ sosaↄ gbɛ̃zↄ̃ↄ yã́ pↄ́ kɛ̀pi è, à Lua sáaukpà à mɛ̀: Gbɛ̃́piá
    gbɛ̃maaɛ sĩana.'
  tcz-CHONGTHU: Rome sepai jalamkaipa, kithana velhalea pang pan thilsoh umchan chu
    amun, Pathen chibai aboh in aseitai, “Hiche mipa vang michonpha ahi,” ati.
  mar-mar: जेव्हा रोमी शताधीपतीने काय घडले ते पाहिले तेव्हा त्याने देवाचे गौरव केले
    आणि म्हणाला, “खरोखर हा नीतिमान मनुष्य होता.”
  snp-snp: Folaito, kimiwe kiyabani wekafo neta ya eyeto, Goti ebola loto eti limo,
    Wewa ya moda monala efe loto melami we ya minaiye, loto liye.
  isl-isl: 'Þegar rómverski herforinginn, sem stjórnaði aftökunum, sá hvað gerðist,
    varð hann hræddur og sagði: „Ég er viss um að þessi maður hefur verið saklaus.“'
  spy-NT: Kisilto kāāyyoong'iintēēt ake nyēbo lukēēt nyēē kimii yooto Yēyiin. Kimwooy
    kule, “Kubooyiit man, ākoo kochurtaat ꞉chiichi ām taayeetaab Yēyiin.”
  xnn-xnn: Nan kapitan di sosoldado et inilana san inommat dat mendayaw ken Apo Dios
    ay mangwani, “Tet-ewa obpay ay maid basol nan ipogaw ay naay.”
  mwe-mwe: Penepo, bhakulungwa bha ashimanjola bhala bhakagabhoneje gatendeshe gala,
    gubhaaniye a Nnungu bhalinkuti, “Kweli abha bhandubha pubhaliji bha aki.”
  tte-tte: Tokaleyayao ali tobaguna igitai tawae iyawatagili, kabo Yaubada itobalan
    yo iba, “Walo yawasosi tomone bwaite iya todudulai yawasosi.”
  tcs-tcs: Da sekan amiopisa blo Rom i bin luk wanem bin apen. Em mata preize God
    ane em spik, ‘Wa, dis man ya no bin meke natingrong.’
  hlt-THB: Qalkap zakhat ak ukkung ing cawhkaw a kawnglam ce a huh awh, Khawsa ce
    kyihcah nawh, “Ve ak thlang ve thlakdyng pai ni,” tihy.
  soq-soq: Sorodia apanawa debama dima segaleno ewene God ebowa wadaposisane ita wane
    wanase, “Ulaipa, apana ema ipa dodomanaida, mai kadi da dewasapona bowalepona,
    di bosaiena!”
  qub-qub: Chaycunata ricar suldärucunapa capitannenga «¡Rasunpami cay runaga juchaynaj
    casha!» nir Tayta Diosninchïta alabaran.
  att-att: Á ta pakasingan nayù kapitán nayù ira suddálu sù nesimmu, jináyo na si
    Namarò, á kinagi na, “Kuruk nga napiá lâ yawe tolay nga awán ta liwâ na!” kun
    na.
  bki-bki: Ana bogo na toro na toru na mira naio mial vite nei, miolua Atua siano,
    berinavo “!Riano ga na, kema na naio be toro tai na memedu ga!”
  bqp-bqp: 'Kũ sozanↄ gbɛ̃ zↄ̃kↄ̃ yã kũ à kɛ̀ɛ pìi è, à Luda sáabu kpà à pì: Yãpuramɛ
    gbɛ̃ manamɛ a ũ.'
  mcp-mcp: 'Ja lúlúú ízɨmbɨ mə́ dʉ́g ísâ í á ŋgə sɨ̂y yí, a mú yə Zɛmbî gúmə́, nyə
    nə́: «Bʉ́bə́lɛ́, muud ɛ́ga nyə á bə tʉ́təlí muud.»'
  hat-hat: 'Lè kaptenn lame a wè sak te rive, li fè lwanj Bondye, epi li di: Se vre
    wi. Nonm sa a te inonsan.'
  npl-NT: 'Ijkuak n soldado tlanawati romano okitak tlan otlamochijka, okiweyijkachi
    Dios iwa okijto: —Nin tlakatl milák yekmilajka.'
  bgg-bgg: Arming dumuii è nyie rey pha ji jithek riig srane Hamangkhung-aphuii shii
    chiong srane, yao, ai ne izai bran wie chak ara ro.
  eng-TCENT: Now when the centurion saw what had happened, he glorified God and said,
    “Surely this man was righteous.”
  eng-BSB: When the centurion saw what had happened, he gave glory to God, saying,
    “Surely this was a righteous man.”
  cpu-NT: 'Ikanta ijevare ovayiri katziyamentakariri iñaakero okaratzi avisaintsiri,
    iniroite itharomentaventanakari Pava, ikantanake: “Omaperotyaama ikameethashiretzi
    irika shirampari.”'
  san-ASM: তদৈতা ঘটনা দৃষ্ট্ৱা শতসেনাপতিৰীশ্ৱৰং ধন্যমুক্ত্ৱা কথিতৱান্ অযং নিতান্তং
    সাধুমনুষ্য আসীৎ|
  tac-NT: 'Napu''lige alué sontalo wa''lula we''ká sontalo nuleme etesa alarigá ikisá,
    ''lige ''we a''lá niraga ra''íchale Onorúgame regá anigá: ―''La bijchiá ye rió
    ''we a''lá rió nile, tase se''winá ''síkame.'
  eng-WEBPB: When the centurion saw what was done, he glorified God, saying, “Certainly
    this was a righteous man.”
  gfk-H: Ma no tamat na umri nong i la kurei tar tiga maar na tena hinarubu ga nas
    kaiken ra linga, ga pirlat Kalou gaam tangai bia, “Tutun sakit, a tena takodas
    iakan ra tunatuna.”
  viv-viv: Tu togiyomatana gavadi gilakayemu-ma giꞋitana againe, givebutu Yaubada
    gihawadavadavana gigayo, “Wona velemona hidema kalivai-nadi yegayegana.”
  yao-yao: Jwankulu jwaŵangondo paŵaiweni iyatendekweyo, ŵaakusisye Akunnungu achitiji,
    “Isyenepe, mundu ju jwaliji jwambone.”
  tgp-tgp: Ale captain mata tamlohi vuro mara mo hite la hinau sei la lo masese, mo
    hasohaso God mo verea mara, “Varar̃uhu. Tamlohi nike mo sopo vai te hina sati
    hatea.”
  auc-NT: Mänömaï cæte wængä adinque odömäno tontado capitäö incæ, —Näwangä impa.
    Ïingä ïñömö edæ nö pönï cæcä ïnongä inte edæ wængä abopa, äninque, Wængonguï ñäö
    apäite baï ëmönongä inte mänömaï cæcä abopa, ante apæ̈negacäimpa.
  kbc-NT: Niɡ̶ijo nowienoɡ̶odi niodaɡ̶awadi romaanotedi naɡ̶a nadi niɡ̶ijo niciagi,
    odaa ja iweniɡ̶ide Aneotedoɡ̶oji, mee, “Niɡ̶ica mewi niɡ̶idoa ɡ̶oneleegiwa me
    diɡ̶icata loenatagi ane beyagi!”
  bmh-bmh: Malai dudu agal gumaraneu du banou gue igul go uligaimai, Uwait nugau wanib
    ulagwag moroimai, eneun, “Petak pet, du e go igul eg i macaneu.”
  ctu-BL: 'Che'' bʌ tsi'' q''uele chuqui tsa'' ujti i yaj capitán jo''c''al soldadojob,
    tsi'' subu i ñuclel Dios. Tsi'' yʌlʌ: Isujm tojʌch ili winic, che''en.'
  meq-meq: 'Bagwar i sidzew i Roma hay a ŋgatay a wu niye a ge bo aye na, a zambaɗay
    a Mbəlom, a gwaɗ: «Ta deɗek ndo nakay na, ndo lele eye.»'
  noa-H: Magbaawai capitán Romapierr haig sĩerrau hichdëu mag hoobaawai, —Chadchata
    jãgan mʌg wounan chi hajap'am hajimgui hajim hanʌm, Hẽwandam na.
  alp-NT: Eleki solalu utune esare esi elake iselu yelu rebe uono mere hoko iisike
    Alla be, “Tinai, tamata meije eni sala sae mo!”
  san-VEL: tadaitaa gha.tanaa d.r.s.tvaa "satasenaapatirii"svara.m dhanyamuktvaa kathitavaan
    aya.m nitaanta.m saadhumanu.sya aasiit|
  kbq-kbq: Sondia vahe'mokizmi kva ne'mo'a anazama hiazama negeno'a, agafa huno Anumzamofo
    agi erisaga nehuno, tamage ama fatgo nekino hazenkea omnene hu'ne.
  kbh-kbh: 'Chë romano soldadëngbe amëndayá chca tojáninÿe ora, Bëngbe Bëtsábioye
    tbojtanadorá, mënts̈á jayanëse: “Ndegombre, quem boyabása ainaniñe ts̈abe juabnënga
    bomná inamna ca.”'
  ron-LSB: 'Când a văzut centurionul ce se făcuse, a slăvit pe Dumnezeu, zicând: “Cu
    adevărat, acesta era un om drept.”'
  pon-pon: 'A jaumaj en jaunpei o, ni a kilaner me wiauier, ap kapikapina Kot indada:
    Melel, aramaj men et me pun.'
  nhe-BL: 'Huan nopa capitán tlen soldados quiitac tlen Jesús quichijqui, huan pejqui
    quihueyichihua Toteco Dios huan quiijto: ―Nelía ni Jesús eltoya se tlacatl tlen
    xitlahuac.'
  sps-sps: Te tagei a tsoiny mumua tan vainy puaan a fo mamatsiny ka to te ruak fi
    nei, ana ayei variri to Gov sa tsue, “U man ovei, a mes tovei a tavaron.”
  wnc-wnc: Siwan amak amindane tupan tapata sanga wa kake Anutue umana yatangenake
    anzing yakut, “Siakande siknga! Aminu aapa nomana sikngaapa,” ngang yakut.
  bus-bus: 'Kɛ̀ sozanↄ gbɛ̃nsi yã kɛ̀ kɛ̀ pì è, à Luda sáabu kpà à bè: Yãpuramɛ
    gbɛ̃ maaan à ũ.'
  gub-BL: Amo zauxiapekwer wanuwihaw a'e pe hekon a'e. Wexak a'e ma'e izeapo mehe.
    Uze'egatu Tupàn rehe kury. — Azeharomoete 'aw awa nuzapo kwaw ikatu 'ym ma'e a'e,
    i'i izupe kury.
  imo-imo: Jisas toringi ami iyemanga nokoli iyemuni Jisas ungu te nimbe kolorumu
    mele pilipe kanopalie yuni Gote kapi nimbelie nimbei, “I iyemu yu paimbo ulu pulu
    keri te naa tepa, iye tumbi nili te lepamo,” nimu.
  boj-boj: Onaqa qaja tamo naŋgo gate a Yesus degsi mondor titosiq moiyej di unsiqa
    Qotei aqa ñam soqtosiqa marej, “Bole, Yesus aqa jejamuq di une bei saiqoji.”
  eng-DRA: 'Now the centurion, seeing what was done, glorified God, saying: Indeed
    this was a just man.'
  knf-knf: 'Naşih i bangoli iñeen-week baromeŋ awin uko unţëpuŋ aşë dëman Naşibaţi
    aji : « Na manjoonan, ñiinţ i awo naŧool! »'
  san-KHM: តទៃតា ឃដនា ទ្ឫឞ្ដ្វា ឝតសេនាបតិរីឝ្វរំ ធន្យមុក្ត្វា កថិតវាន៑ អយំ និតាន្តំ
    សាធុមនុឞ្យ អាសីត៑។
  arn-NT: 'Fey ti Roma tuwchi kapitan, pefilu ñi femngechi rupan feytichi dungu, püramyefi
    ta Ngünechen feypilen mew: —Rüf dungu mew tüfachi wentru chem yafkan rume nierkelafuy.'
  zas-NT: 'Chi baguiaa suldad rniabee ree suldad ni goc, bazaꞌtix Dios zagdxe, rëbix:
    ―Walican achet xtol bén guin yuꞌ.'
  ken-NT: Mǔnti batɛmɛ́ nɛnu ághɔ́ nɔ́kɔ́ mɛnyɨŋ mɛnkɛm ɛbhɛn bɛfakari, abɨti Mandɛm,
    andɛmɛ nɔkɔ bɛ, “Tɛtɛp, mmǔ-nɛ achí mbʉ chak bɛsí Mandɛm!”
