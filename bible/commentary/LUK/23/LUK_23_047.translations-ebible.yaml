  cjv-cjv: te kiminem kiapanom bei erongua yai ta tai i kanero ena Yai Gumam kam akire
    diro “Yaromi yai yo wom tongua moimie,” dume.
  tiw-tiw: Awarra tini ngini ngarra alawura kapi awuta soldiers api ngarra awarra
