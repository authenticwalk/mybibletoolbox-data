verse: LUK.023.047
translations:
  kpx-kpx: Ige tuvalie kosive keu vaveve ke elehai Dilava hoesehavoi loui avoe, “Seleveta
    ata keu atae dua.”
  okv-H: Eto isoro kihi humbari embo vahai amina hajire tapa do ena avo kito God jakeka
    ijie ke einge ena, “Ke be ra. Embo erevi ari sapura embo manera.”
  tbo-tbo: Tu wigawiya tu galena itetehi awai i waawala i gagaleya po Yaubada i huneya
    i pa, ‘Moina dumana tauna lawa dumadumaluna.’
  mal-C: സംഭവിച്ചതെല്ലാം കണ്ട് ശതാധിപൻ ദൈവത്തെ പുകഴ്ത്തിക്കൊണ്ട്, “ഈ മനുഷ്യൻ നീതിനിഷ്ഠനായിരുന്നു,
    നിശ്ചയം” എന്നു പറഞ്ഞു.
  grc-SR: Ἰδὼν δὲ ὁ ἑκατόνταρχος τὸ γενόμενον, ⸂ἐδόξασεν⸃ τὸν θεόν, λέγων, Ὄντως ὁ
    ἄνθρωπος οὗτος δίκαιος ἦν.
  bgc-bgc: सूबेदार नै जो कुछ होया था देखकै परमेसवर की बड़ाई करी, अर कह्या, “पक्का
    यो माणस धर्मी था।”
  khz-khz: Vetali velena na vokala egitaato, ne Palagu evega-rageato, netiwato, “Taunatauna
    vegata, etalima kala rorirori talimana!”
  deu-TKW: 'Da aber der Hauptmann sah, was geschehen, so pries er Gott und sprach:
    in der That, dieser Mensch war ein gerechter.'
  zsr-NT: 'Catiꞌ bléꞌinëꞌ ca naꞌ guc bönniꞌ nacuꞌë lu nëꞌë bönniꞌ rjaquëꞌ gdil‑l,
    gluꞌë Dios yöl‑laꞌ ba, rnëꞌ: ―Le nactë bönniꞌ ni guquëꞌ bönniꞌ tsahuiꞌ.'
  lin-lin: 'Tango mokonzi ya basoda ya Rome amonaki makambo oyo eleki, akumisaki Nzambe
    mpe alobaki : — Moto oyo azalaki penza sembo !'
  hns-NT: 'Tab soerdjaatie ke barkwa ie tjiedj dekhke Parmeswar ke aadar kare lagal
    kie: „Ie sattje ke be-kasoer aur Parmeswar se ek raha.”'
  noa-E: Magbaawai capitán Romapierr aig sĩerrau ichdëu mag oobaawai, —Chadchata jãgan
    mʉg wounan chi ajapham ajimgui ajim anʉm, Ẽwandam na.
  eng-EMTV: And when the centurion saw what had happened, he glorified God, saying,
    “Certainly this was a righteous Man!”
  mib-NT: 'Te tēe nación Roma jeē cúu capitán ni jito de jeē súcuan ni cuu, te ni
    cahān de jeē yóhyo cújéhnu Yaā Dios, te áchí de: Jendaá ndije jeē tée tú na cuēchi
    cúu tēe yáha, áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् खे़प्‍मो के़ये़प्‍पा रोमि थक्‍तुम्‍बाल्‍ले़ कन् हिन्‍दोःक्‍हाॽ
    निःसुआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनारा फोःसुर अक्‍खे पाःत्तु, “से़क्‍खासाङ् कन्
    मनाःन् साम्‌योनिबा वये़रो॥”
  xnj-xnj: Mkulu wa manjolinjoli yula peagawene gegahumalili, akamulumba Chapanga
    akajova, “Chakaka mundu uyu avi mbwina!”
  mmx-mmx: La laasesep ga ven i na la ni ga emi asu mi ne Moroa la ga lok, “I ruturun
    tinotno, neni laradi manmanton.”
  cbr-NT: 'Usaía ''icëcama isquin ca Romanu ''icë capitán Nucën Papa Dios rabi quiacëxa:
    —Asérabi ca ënë unix ''uchañuma ''iaxa.'
  tee-NT: 'Chai ju xacapitán ixtaropajni ju romanonin acsni lakts''ilh tuchi tapasalh
    pus lak''aya ju Dios acsni naulh: ―Ju ani lapanac slivasalh na soknic''a ixjunita.'
  eng-LSV: And the centurion having seen what was done, glorified God, saying, “Truly
    this Man was righteous”;
  cak-NT: 'Cuando ri capitán quichi ri soldados xutzu'' ri xbanataj, xuya'' ruk''ij
    ri Dios, y xu''ij: Can ketzij-wi chi ri jun achi re'' man jun rumac, xcha''.'
  pah-NT: 'Soldados''g̃a nduvihava''ga gwepia pa hahyhava Jesus''ga pe gajukahava.
    Hepiagame ga ei: —Ahe ko pyryheteva''ea. A''iti a! ei ga Tupana''ga mboheteavo.'
  sja-NT: 'Romadepema soldaorã poropa ma jõma unuk''ãri, pedee pia jaraji Tachi Ak''õremaa
    mãik''aapa mãgaji: —Wãara na eperãpa ne-inaa k''achia ook''aa pajida aji.'
  xed-xed: «Kahwathwata si ŋərma mndu na mndu na,» ka mghama sludzi la Ruma nghər
    tsi ta tsa skwi ta magata ya, ka zləzlvu tsi ta Lazglafta.
  mks-NT: 'Ta ndaja coo da̱ sáhndá chuun nu̱ú soldado cuéntá Roma cán tá na̱xini da
    tócó ndihi ña̱ na̱ya̱ha yóho já na̱casáhá cája cáhnu da Ndióxi̱ já na̱cachi da
    já: —Mé a̱ nda̱a̱ táhyí co̱ó toho cua̱chi da̱ yóho —na̱cachi da.'
  gfk-S: Ma no tamat na umri ta tike matana ubane ga nes kakarek ra linge. Iga pirlet
    God igom tange, “Tutuno sakit, a ut na takados ikin ra turadi.”
  bmu-bmu: Kömuiga yuai asuhuyöhi, suahö galömnöŋ mi eka Anutu möpöseiba kewö jiyök,
    “Yaŋön mönö ölŋa azi solanŋa akza.”
  dgz-dgz: Ita yamewa apane da, ame yaveni, God yaua ao ware anega wan, “Tave di,
    apan ma kakaewa di, koewa da ya tan.”
  eng-GNV: Nowe when the Centurion saw what was done, he glorified God, saying, Of
    a suretie this man was iust.
  zaa-NT: 'De bilá''ni capitán románuá iyaba nu uccua nna, guduluą bedàlianią Tata
    Dios nna rą: Hualigani qui''ni nubéyu''į nna labí biỹa mal benie.'
  eng-WEBSTER: Now when the centurion saw what was done, he glorified God, saying,
    Certainly this was a righteous man.
  guh-guh: 'Nexata Romano nacuapijinë, vajabitsaë pijacapitán, itsa tane daxita bajarapacuene,
    bajaraponë Diosojavabelia jumaitsi: —Diosomë, bitso ayaijamatabëcuenenëmë. Xaniajai
    tsaena baja. Maponë tëpaje, pianeconijibinë, jai vajabitsaë pijacapitán.'
  bon-bon: Yoo, Rooma cubu biname bime mope biname te liba peei mule ne jepänige,
    Acejiyame ne ewepyeräjige egä, “Toraca, ai lui conocäco biname ge!”
  nhw-BL: 'Huan nopa capitán tlen soldados quiitac catli Jesús quichijqui, huan pejqui
    quihueyichihua Toteco Dios huan quiijto: ―Nelía ni Jesús eltoya se tlacatl catli
    amo tleno quichijtoc.'
  mgw-mgw: Apo, yu'lu' asikali nku'lu' paagabweni gagapitike, annumbite Nnu'ngu' no
    baya, “Kakape ayu' aai mundu ywa aki.”
  swh-ONEN: Yule jemadari alipoona yaliyotukia, akamsifu Mungu, akasema, “Hakika,
    mtu huyu alikuwa mwenye haki.”
  wbi-wbi: uAkida ye asivwene sino sivombike akamughinia uNguluve akati, “kyang'haani
    umuunhu uju akale mugholofu.”
  bba-bba: Ye tɑbu kowobun tɔnwero u wɑ ye yɑ koorɑ, u Gusunɔ siɑrɑ u nɛɛ, kɑ ɡeemɑ,
    durɔ wini ɡeeɡiiwɑ.
  eng-KJVCPB: Now when the centurion saw what was done, he glorified God, saying,
    Certainly this was a righteous man.
  kgk-NT: 'Ha omano ramo soldado ruvixa ohexapa. Upéixa-gwi omboete Nhandejáry-pe:
    —Péa ha''e voínte hembiapo vai e''ỹ va''e, he''i hese.'
  waj-waj: 'Putuduu vaidi rapiraiya kieetaivo Yisuuva putuuvaa too Anutuuqaara kua
    yoketaivaa tioo tunoo: Na tauko aa vaidi aavo yoketaa vaidi tuanaavaivee,'
  ekk-PKP: 'Kui sadakonnaülem nägi, mis juhtus, ülistas ta Jumalat ja ütles: „See
    mees oli kindlasti süütu.“'
  mpx-mpx: Tolohaveyan wali tohouwa i kite hauna gun i gan, inoke Yehoba i tobalan
    ge i ba, “Tunahot tau ya iya tosasapona.”
  wbp-wbp: Jinta wati wiri yurrkunyukungarduyu, ngulajulpa yalumpurla-yijala karrija
    kamparrurla watiya warntawarntarla kaninjarni. Kuja Jijaji nyangu palinja-kurra,
    ngulajurla Kaatuku pulka-pungu. Kuja wangkaja, “Nyampu wati, ngulajulpa nyinaja
    ngurrju. Kula punku-wiyilpa nyinaja.”
  luo-luo: Jatend jolweny kane oneno gima notimore, nomiyo opako Nyasaye kendo wacho
    niya, “Adier chutho, jali ne en ngʼat makare!”
  nhe-NT: 'Huan nopa capitán tlen soldados quiitac tlen Jesús quichijqui, huan pejqui
    quihueyichihua Toteco Dios huan quiijto: ―Nelía ni Jesús eltoya se tlacatl tlen
    xitlahuac.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܹܗ ܪܲܒ ܡܵܐܐ ܡܸܢܕܝܼ ܕܗܘܹܐ ܠܹܗ، ܫܘܼܒܸܚ ܠܹܗ ܠܐܲܠܵܗܵܐ ܘܐܡܝܼܪܹܗ:
    ”ܫܲܪܝܼܪܵܐܝܼܬ ܐܵܗܵܐ ܐܢܵܫܵܐ ܙܲܕܝܼܩܵܐ ܝܗܘܵܐ.“'
  esk-NT: Rome-maġmiut qaukłiata aŋuyyiuqtit tautukługu tamanna atuumaruaq kamaksruġniġaa
    Agaayyun nipliqhuni, “Iḷumutun taamna aŋun nalaunŋaruq!”
  msb-msb: Pakakita san namumuno san mga suldados sani na pangyayari nag-umaw sa Dios
    kag nagsabi, “Matuod man gayod na matanos ini na tawo.”
  cpa-NT: 'Jøng² ca¹mi¹juanh¹² juu¹³ hlég² Diú¹³, mi³ca¹jái¹dsa ha²lah ma²na²løa¹.
    Ca¹juúh²dsa: ―Lah¹dsóh² ha¹chi² dsag³ mi³re² dsa² ná¹² ―ca¹juúh²dsa.'
  dso-dso: ରମିୟ ସନିଅମନର୍‌ ସେନାପତି ଏ ଗଟ୍‍ନା ଦେକି, ପର୍‌ମେସରର୍‌ ମଇମା କରି କଇଲା, “ସତଇସେ
    ଏ ଗଟେକ୍‌ ଦରମ୍‌ ଲକ୍‌ ରଇଲା ।”
  meu-meu: Tuari biaguna ese una kara e itaia, bena ia ese Dirava e imodaia, eto,
    Ina tau na kara maoromaoro tauna.
  yva-NT: Nait akari Roma po ana umaso raen, umba po Amisye ararimbe pare, “Tugae
    rave, Vatane sopamo ayao kakaije meweno Ai.”
  dgc-dgc: Nadid, tu kapitan du sundalu, péketa na ta nanyaria, éy pinuri na i Diyos,
    a kinagi na, a “I éye a lélake, éy éwan siya tu kasalanan a talaga!”
  zpm-NT: 'Zha ne rnabey lo zhaguiib ne pquiaa me lo cruz ga, zeeṉe goṉ zho zha blozh
    me, bieṉ zho Dios beeṉ miṉ co, rëb zho: ―¡Ne nlipagaa tib meṉ peet xtoḻd goc meṉ
    qui!'
  hix-NT: Àto nehxakon hatà, arymano ynye ro komo yohà, 100 komo yohà rma. Txesusu
    wayehrà yonyey hatà. Tàwya xenyetxhe rma, onà wyaro nkekon hatà. Ohxe xaxa nay
    hamà, Khoryenkomo, kekon hatà. Enyhoru me xaxa nahko hamà, moson heno, kekon xarha
    tà, Txesus hoko.
  sim-sim: Urik ma or maifuhu awun undari ma oto oson or heyehe hi Avui Wasilakahin
    or hauowehe normu mbara, �Omendinga sira. Ma roto ma worna ma toria. Or mbeek
    musa las nga nawa ambu ria.�
  npi-ULB: जब कप्‍तानले जे भइरहेको थियो सो देखे, उनले यसो भन्दै परमेश्‍वरको महिमा
    गरे, “निश्‍चय नै यिनी एक धार्मिक मानिस थिए ।”
  cgc-cgc: Pagkita ta upisyal ta sundalo ta natabo ya, gadayaw kanen an ta Dyos, “Matuod
    gid man! Matareng ittaw na yan!”
  tim-tim: Panakto tembe loko yeŋgât humoŋe ekmâ nâŋgâm âmâ Anutu maŋganmâ hin dâep,
    “Bundâk, luâk iregât dosaŋe bo.” dâep.
  yor-yor: Nígbà tí balógun ọ̀rún rí ohun tí ó ṣe, ó yin Ọlọ́run lógo, wí pé, “Dájúdájú
    olódodo ni ọkùnrin yìí!”
  wos-wos: Hiyandéka dé xi warekwa duna néma du xéta Godna ximbu harékéta dé wa, “Wun
    du yikafre sémbut male hurundé du dé. Wu mwi hundi dé.” Wungi dé wa.
  emp-NTPO: 'Maʌ̃ unusid̶e sordaorã boro arima b̶ʌba Ãcõrẽra nãwã bia jarasia: –Wãrãda
    naʌ̃ ẽberãra jipa b̶asia.–'
  eng-F35: Well upon seeing what had happened, the centurion glorified God, saying,
    “Certainly this man was righteous!”
  ind-ind: Ketika komandan kompi yang mengawasi penyaliban melihat kejadian itu, dia
    memuji Allah dengan berkata, “Sungguh, orang ini tidak bersalah.”
  pes-OPCB: 'افسر رومی که مأمور اجرای حکم بود، وقتی این صحنه را دید خدا را ستایش کرد
    و گفت: «این مرد حقیقتاً بی‌گناه بود!»'
  mpt-mpt: awa genalin nakai komoke atemebea Yesuse inanea kaansea atemnea Gode niniino
    dobtouleb bianea baanea Bainobo, e naka molotobo gesea
  ssx-ssx: Mo hande ami haliwekina꞉ you halima꞉ mo piekeeki hando haota꞉ Koda꞉na꞉
    biki mea miniliaaso hata꞉ alota꞉ Ipikita꞉ ota꞉ epeke hali yekeme leekeme.
  mkl-mkl: Iyi inɛ nɡboi sooɡe ŋɑu í yɛ mii iyi í ceu, ŋɔi í sɑɑbu Ilɑɑɔ̃ í ni, ntɔ
    ntɔ inɛɛu ihɛ̃ kù nɛ tɑɑle kɑ̃mɑ.
  gaq-gaq: ସେନା ନେତା ଆତ୍‍ନିୟା ମେଁନେ ଗଟେକେ ଆତେନ୍‌ କେକେ ସିସେ ଏନ୍‌ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ଚେ
    ପର୍‍ମେସର୍‍କେ ପ୍ରସଂସା ଡିଙ୍ଗ୍‌କେ “ସତେଆ ଏନ୍‌ ରେମୁଆଁ ମୁଇଙ୍ଗ୍ ନିମାଣ୍ଡା ରେମୁଆଁ ଲେଃଗେ
    !”
  gof-RNT: Mato halaqay, hanidayssa be7idi, “Hayssi uray tumakka xillo” yaagidi Xoossaa
    galatis.
  unx-unx: ଏନ୍ତେ ମିଦ୍‌ଶାଅ ସିପାଇକଆଃ ଗମ୍‌କେ ନେଆଁଁ ନେଲ୍‌କେଦ୍‌ତେ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ମାନାରାଙ୍ଗ୍‌କେଦ୍‌ତେ
    କାଜିକେଦାଏ, “ସାର୍‌ତିଗି ନିଃ ଧାର୍‌ମାନ୍‌ ହଡ଼ ତାଇକେନାଏ ।”
  gah-gah: Lá noigo, lovámini gala vevatini gizapa vemámo utó i netáma ánigoake, Ómasímini
    agulizá ale otike lamaná imane ve nene hee loko noi ve minamó neve.
  lcm-lcm: Na ainoinoai i ri katakai i visvis kala arai ani bil ke na kala alatun
    a God asukang ke, “Tutuman luai, igenen ke katapo igenen korong!”
  aer-aer: Kenhe thultye arrpenhe anyente-arle arne arntarlkwenge arrekwele tnetyame,
    re areke-arle-iperre Jesus ilwekenge, re Ngkarteke akngerre anthurre angkeke,
    “Artwe nhenhe mwerre anthurre kwenhe. Re akurne anetyakenhe.”
  qvc-NT: 'Chaymi suldadukunapa kamachikuqnin yumbay chaykunata rikashpaqa, Dyusta
    kayshina alabarqan: —Allibraq kay runaqa mana nima uchayuqchu kashqa, nishpa.'
  tgl-ULB: Nang makita ng senturion ang nangyari, niluwalhati niya ang Diyos, sinabi,
    “Tunay ngang matuwid ang taong ito.”
  cbs-NT: 'januxun romano soldado capitán Jesús jaskai uintan Dios kenwankin yuikin:
    —Chanima na juni chakabumaki— akaya'
  xtm-NTPP: 'Nuu ni jini tee tátnuni nuu soldado Roma ma sukan ni kuu ma, ni ndachiñu''u
    de Su''si ma, te ká''an de: ―‍Ja ndaa kúu ja tee ya''a chi masu na kuechi de ―‍kúu
    de ká''an de.'
  nnq-nnq: Penia kilongoi jwa akalenda ba Loma apalola agapitile, ngannumba Nnoongo
    akalenga, “Kweli ojo akiba mundu jwa mbone jwa Nnoongo!”
  bao-NT: 'Uwamarã wiogʉ romano pea to biro ca biirijere ĩagʉ, Ʉmʉreco Pacʉre baja
    peo nʉcʉ̃ bʉo: —Díámacʉ̃ra ania ñañarije ca tiitigʉ niijapi —ĩiupi.'
  san-ORI: ତଦୈତା ଘଟନା ଦୃଷ୍ଟ୍ୱା ଶତସେନାପତିରୀଶ୍ୱରଂ ଧନ୍ୟମୁକ୍ତ୍ୱା କଥିତୱାନ୍ ଅଯଂ ନିତାନ୍ତଂ
    ସାଧୁମନୁଷ୍ୟ ଆସୀତ୍|
  rmn-rmn: 'Кана о баро, саво сас опэр шэлэндэ, алаи адава дикхляс, ов махтады э Дэвлэс
    тай пхэнляс: — Адава Мануш чячес сас чячё!'
  huv-NT: 'Condom aaga natang tiül soldados, wüx tajaw meáwan leawa tajlüy quiaj,
    tandeac najneaj wüx Teat Dios, tapiüng: ―Naleaing, aaga naxey quiaj ngo majiür
    nicuajind nisoet ―aw.'
  otn-NT: 'N''na ra̱ capita ngue ra̱ mmɛ̱ngu̱ Roma bi̱ nu̱ te bi̱ nja, bi ''yɛ̱spa̱bi̱
    Oja̱ p''ʉya, bi ''yɛ̱na̱: ―Ma̱jua̱ni̱ ngue nu̱na̱ ra̱ n''yohʉ ''bʉcua, hi̱n''yʉ
    rá̱ ts''oqui na̱.'
  nop-nop: Unduŋ tubu mikme heki’walaŋ talitimeŋhikdi kudi u kaŋ Bepaŋ wou nintilooŋ
    yoguk, “Biyagoŋ hinek, me yoŋ adi me didimeniŋ.”
  obo-NT: To nokita taddot kopitan to mgo sundau iddon notomanan, id doong din kos
    Monama, kahi rin to, “Mooggot bos en no waa saa ka‑ay'n minuvu.”
  kca-kca: 'Сот ԉаԉ йох ŏх ху пӑ, щи тыйәм вер пеԓа ватмаԓ эԓты, Турәм ишәксәԓы пӑ
    йастәс: "Йӑна пӑ тӑм хŏйат тўӈа–щира хŏйат уԓмаԓ".'
  cak-ENT: 'Tok ri Capitán quichin ri soldados xutz''et ri xbanatüj, xuya'' c''a ruk''ij
    ri Dios, y xbij c''a: Ketzij na vi que ri jun achi re'' man jun na vi rumac, xbij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤵᤔᤥ ᤁᤧᤕᤧᤵᤐᤠ ᤖᤥᤔᤡ ᤌᤰᤋᤢᤶᤒᤠᤸᤗᤧ ᤁᤴ ᤜᤡᤴᤍᤥ᤺ᤰᤜᤠ᤹ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
