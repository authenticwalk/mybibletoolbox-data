  fuh-BKF: 'Caggal mawɗo sordaasi''en oon yi''ii ko laatii ɗuum, yetti Laamɗo, wi''i:
    —Goonga, neɗɗo o wo dartiiɗo!'
  arl-NT: 'Romano soldadohua jiyaniijia niquishacari puetunu niojuanaa, nojuajaari
    maninia sequeree: —¡Seetanujuanaa, nio pueyanoqui sesa miyashijia quiquianu! Naa
    na sequesanoori Pueyaso shuquiritirii.'
  ziw-ziw: Yudya mnkondo kawona chiya chilaile, niyo amtunya Chohile, akagamba, “Chindedi
