  grc-TR: Ἰδὼν δὲ ὁ ἑκατόνταρχος τὸ γενόμενον, ἐδόξασε τὸν Θεόν, λέγων, Ὄντως ὁ ἄνθρωπος
    οὗτος δίκαιος ἦν.
  nag-nag: Aru jitia henedhikari pora etu dikhise, tai Isor ke mohima dise, aru koise,
    “Hosa pora Tai ekjon dharmik manu thakise.”
  eng-OEBCW: The Roman centurion, on seeing what had happened, praised God, exclaiming,
    ‘This must have been a good man!’
  knj-NT: 'Ja'' yet jix yilon naj scapitán eb soldado tzet jix yune'', jix yal naj
