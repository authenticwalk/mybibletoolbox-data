  aak-aak: Jisaso dɨŋɨ́ yánɨ́agɨ porisowamɨ seáyɨ e imónɨŋo amɨpí ayɨ́ e éagɨ sɨŋwɨ́
    e nɨwɨnɨrɨ Gorɨxomɨ yayɨ́ numerɨ re rɨŋɨnigɨnɨ, “Ámá ro nepa wé rónɨŋo, sɨpí wí
    mimɨxɨpa eŋomɨ aí pɨkíwɨnɨ.” rɨŋɨnigɨnɨ.
  chd-NT: 'Nocuxepola'' lan soldado lixim''ma li''i''ma imetsaico''ma acueca'' ȽanDios.
    Ipalaicopa Jesús, ticua: ―Iƚque cal xans ƚinca ailopa''a qui''epa, aƚijca xans.'
  kdc-kdc: Mkulu wa wakalizi wa Lumi viyagone gago galawilile, kamgwaa nhogolwa Mulungu,
    kalonga, “Munhu ino kweli kakala yanogile!”
  nhr-nhr: 'Eẽm ko ncõo-kg''ao xu dim kaia ba ẽe kúrúsea sa bóò, kam kò Nqari ba dqo̱m̀
