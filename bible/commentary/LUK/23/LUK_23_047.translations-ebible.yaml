  tnn-tnn: Kən nian etəm-iasol rəha mopael mɨn rəha netəm Rom təmehm natɨmnat mɨn
    əh, kən in təmənwiwi Uhgɨn matən məmə, “!Nɨpahrienən, suah u in tətuatɨp pahrien!”
  hch-NT: Hicü cuya mühüritüariecai 'uniereca que mütiuyü 'aixüa niutayüni Cacaüyari
    hepaüsita müpaü 'utaitü, Xüari 'icü tevi heiserie pexeiyacai.
  crn-NT: 'Ajta aꞌɨ́ɨn ɨ́ xantaaruꞌu, tɨ anxɨ́te tíꞌaijta, tɨ́ꞌɨj raaseíj aꞌij tɨ
    huarɨ́j, aj pu i rɨ́ꞌɨ tiraatáꞌa ɨ́ Dios. Ajta ayén tiuꞌutaxájtacaꞌa tɨjɨ́n: ―Ayej
    xaa neꞌu tiꞌayajna. Aꞌɨ́ɨ pu rɨ́ꞌɨ tíꞌitevistacaꞌa.'
  zpu-NT: 'Naꞌ ze beꞌnnenꞌ nak xan wakaꞌa ya kaꞌ, ka breꞌreꞌ kanꞌ goken, beꞌraweꞌ
    Dios bneꞌe: —Da likze beꞌnn wen beꞌnnenꞌ.'
  juy-juy: ତେତ୍ତେ ଇନି ଡେଏନ୍‌ ତିଆତେ ସୋଡ଼ା ସିପ୍ପାୟନ୍‌ ଗିୟ୍‌ଲେ, ଇସ୍ୱରନ୍‌ଆଡଙ୍‌ ଗନୁଗୁ ପନେମେଙନ୍‌
    ତିୟ୍‌ଲେ ବର୍ରନେ, “କେନ୍‌ଆନିନ୍‌ ଅବୟ୍‌ ଡରମ୍ମମର୍‌ ଡକୋଏନ୍‌ ।”
  for-for: 'Pigoya, irebu kina''mi kiya ka''waina aeba pintana agama abitegina, Koti
    a''mu potama maya untiye: Ma ntagara aeba taga aguntaenawa kampa waima aogi yagarawe,
    untiye.'
  epo-epo: 'Kaj kiam la centestro vidis la okazantaĵon, li gloris Dion, dirante: Ĉi
    tiu estis ja justulo.'
  gfk-gfk: Ma no tamat na umri ta tiga matana ubane ga nes kaiken ra linge. Ga pirlat
    God gaam tange, “Tutun sakit, a ut na takodas iakan ra tunotuno.”
  bjz-bjz: Aghade, mene-mene ari kakatoda beforo righari aná donu siroruturia-nu gia,
    God raga rirota ririe, “Gaa bee re, ená embó ari-bari sembago tefo re.”
  atg-NT: Abi ọga ọkhọli-okhuẹ ni ọ la aghọ ọ rọ mẹ emini a mẹ, ọ kuẹghiẹ Ẹshinẹgba,
    ọọ li, “Egbegbọ lọ khi ọmọse ọna ọni ọ pfuasẹ ọ khi!”
  bjv-NT: 'Lokɨ kɨ bo lə asɨgar je oo nḛ je kɨ rai nḛ kɨn be ɓa, ɨlə tɔjɨ dɔ Luwə
    tɨ ə əl ə nə: «E kɨ rɔjetɨ, dəw kɨn e dəw kɨ dana.»'
  tos-NT: 'Yama̱ capitán romano, acxni̱ úcxilhli̱ hua̱ntu̱ xqui̱taxtuni̱t, xlá̱ lacapá̱stacli̱
    Dios, chu̱ chuná̱ huá̱: —Xli̱ca̱na̱ yuma̱ chixcú̱ ni̱tú̱ xkalhi̱y cuenta̱.'
  rro-rro: Weiana huari poki hauna taba terama haukia eihanakia aonai Tirama ebanamona
