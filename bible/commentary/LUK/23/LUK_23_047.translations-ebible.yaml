  ces-LB: 'Když důstojník velící popravě viděl, co se stalo, vzdal čest Bohu a řekl:
    „Je jasné, že tenhle člověk byl nevinný.“'
  mkn-mkn: Ada komandán tantara Roma yang badiri deka di Yesus pung kayu palang. Waktu
    dia lia Yesus pung mati tu, ju dia puji Tuhan Allah bilang, “Awii! Ini Orang batúl-batúl
    Orang hati lurus, é!”
  nce-nce: Na wame home boblo mogotomabë enënebë eso ho, bu këme hwi tle na Gotome
    fleflesu tletle na bibita totle na gali tle, “Nëgalimufe. Ebë ho bu lale ho fe.
    Bu li fëye wesibiha hana tëbo totle.”
  pol-UBG: 'A setnik, widząc, co się działo, chwalił Boga, mówiąc: Istotnie, to był
    sprawiedliwy człowiek.'
  qxh-NT: 'Chayta ricar, murucucunapa capitannin Tayta Diosninchita alliman ćhuraran:
    «Cay runa rasunpa juchaynaj casha» nir.'
  nwi-nwi: Kɨni nɨpɨg yemehuə kape mobael mɨnə kape nəmə Rom rɨmnəm narɨmnar mɨnə
    a, rəgnəgɨn Kughen mamni mɨmə, “!Nəfrakɨsien, kwən a In yemə atuatuk!”
  kmo-kmo: Ow ana picha harapa ma rii diita hechi rii God riiti hin yesokwachi eecha
    wor, “Eeta siiken rii eeta ma kepi.”
  agr-agr: 'Nunik jakamtai, nuigtú kuashat nagkaemajun capitán wainak, Apajuin emematak:
    —Dekas ju aentsua juka shiig pegkejai, —tau.'
  kyc-kyc: Dopa piyamo doko kandapala yanda singi mupwa dokome Anatu lakandapala,
    Kinyi akali dake keta kote renge mende pali napya leya.
  urd-GVU: یہ دیکھ کر وہاں کھڑے فوجی افسر نے اللہ کی تمجید کر کے کہا، ”یہ آدمی واقعی
    راست باز تھا۔“
  yre-NT: 'Zɩ ''sounjanun tazan ''wɩnun zɩɛ -a -nan ''yɩ bɛ, ɛn e ''tɔ -dan nɔndɩ
