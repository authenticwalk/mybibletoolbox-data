  san-TIB: ཏདཻཏཱ གྷཊནཱ དྲྀཥྚྭཱ ཤཏསེནཱཔཏིརཱིཤྭརཾ དྷནྱམུཀྟྭཱ ཀཐིཏཝཱན྄ ཨཡཾ ནིཏཱནྟཾ སཱདྷུམནུཥྱ
