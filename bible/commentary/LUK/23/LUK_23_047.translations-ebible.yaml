    yipakuluwunyi ngawa-yuwuni pajuwani yimi api ngarra yikuruwarni (thanked) ngawa-rringani,
    yimi ngini, “Awarra naki tini ngarra warntirrana pupuni,” yimi.
  tha-KJV: ฝ่ายนายร้อยเมื่อเห็นเหตุ​การณ์​ซึ่​งบ​ังเกิดขึ้นนั้น จึงสรรเสริญพระเจ้าว่า
    “​แท้​จร​ิงท่านผู้​นี้​เป็นคนชอบธรรม”
  por-BR-2018: 'E o centurião, vendo o o que tinha acontecido, deu glória a Deus,
    dizendo: Verdadeiramente este homem era justo.'
  mhl-mhl: Komeko ya fukeya, mamari siŋanji oi ŋoneru Anutu miteŋ garu iŋi miya, “Iŋoji
    fofori ŋi posiine fukega.”
  klv-klv: Nǝboŋ nasenturion toris nǝsa tovisi, isor sal suh aGot, ike, “Kitin ategai
    evi nǝvanuan tonor bogai!”
  bco-bco: Da꞉la꞉dilo꞉ bo꞉fo꞉lowan kalu e kelego꞉ fa꞉la꞉dowab a꞉no꞉ ba꞉da꞉sa꞉ga꞉yo꞉,
    Godeya꞉ wiyo꞉ duludaki, “Kalu we hendele digalo꞉ kalulo꞉b” a꞉la꞉sio꞉.
  kdl-NT: An katigi ka wenei ili iꞌya i gita̱i u cikpalai Kashila̱, u da, “Vuma u
