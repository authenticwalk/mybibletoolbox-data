  mya-mya: ဤ​အ​ဖြစ်​အ​ပျက်​ကို​တပ်​မှူး​သည်​တွေ့​မြင် လျှင် ``ဤ​သူ​ကား​အ​ကယ်​ပင်​သူ​တော်​ကောင်း
