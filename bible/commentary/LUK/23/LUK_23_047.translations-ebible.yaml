  udu-udu: 'Dhali ka mancil ma askar iss ’kwanimpa imudhe’d p̱arki a’di jin bu’thki
    mo e mo tani a’di maŋki’da Arumgimis mo dhali o gwo mo ki: Ka jiŋ gana/ wathi/
    yansan a’di di’d ka p̱o/ mo be.'
  tvt-tvt: Sipaahi saahaap ah ih erah loong ah tup ano, Rangte rang ah phoongta, ame
    jeng ano ah, “Amiisak heh bah mise ju ang kota!”
  bgt-bgt: Kori vido na mane ke nagho tadia mara na soldia ke reghia na komi fata
    irangeni, imanea ke veletokea a God vaghagna iaani, “E tutuni, na mane iaani e
    teo sa paluhagna!”
  mvn-mvn: Ka me Rom yai tau nau‑havi‑naia ai tau eta‑naonao dewana dueyei, ka tauna
    Yaubada awa‑davei, ivona, “Vona ahiahina, onoto taina onoto tunutunuhina, eha
    tau goyona.”
  djk-NT: 'Da di a edeman fu den suudati si fa ala sani waka, ne a taki: “Aai! Eeye!
    A man ya na wan bunbun letiopu sama fu Masaa Gadu tuu.”'
  uig-LAT: 'U yerde turghan yüzbéshi yüz bergen ishlarni körüp: — Bu adem heqiqeten
    durus adem iken! — dep Xudani ulughlidi.'
  nde-nde: Induna yekhulu isibonile okwenzakeleyo yadumisa uNkulunkulu yathi, “Ngeqiniso
