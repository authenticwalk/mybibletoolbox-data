  yle-yle: Lede n꞉ii knî y꞉oo Yesu kîdosi ńedê t꞉ee ngópu, yi lede yoo yi mââwe ndîî
    kîdosi u nkîgh꞉ê doon꞉aa kwo. Dini ghi n꞉ii ngê Yesu u ngópu pwene, Chóó Lémi
    chaa kwólu, apê, Kî ndêndê ngê pi mb꞉aa, u kn꞉aadi te kópu daa tóó.
  swh-1850: 'Hapo, yule jemadari alipoona yaliyotukia akamsifu Mungu akisema: “Hakika
    huyu alikuwa mtu mwema.”'
  msc-msc: 'Rɔmu sorodasi kuntii ka ko wo bɛɛ yenni tuma mɛn na a ka Alla tando ka
    a fɔ: «Tuɲa ka fisa: cɛ ɲin telenni tɛrɛ!»'
  ese-NT: 'Sohuinano huoojeajji cuani meseya Jesosa manoꞌyajo, ba ca cua. Majoya jama
    cua baꞌa: —Eꞌe de, eꞌe jojo nei Jesosa mimishiꞌama nei nei cuanaje; oya Eyacuiñajjija
    Bacua Ejja cuanaje, de.'
  jac-NT: 'Hayet yilni naj yahawil ebnaj soldado ah Roma huneꞌ tuꞌ, yoc naj yalno
    cꞌulla tzotiꞌ yin̈ Comam Dios, yalni naj: —Yin̈ caw yeli, huneꞌ winaj tiꞌ mach
    ismul, ẍi naj.'
  cak-CNT: 'Tok ri Capitán quichin ri soldados xutz''et ri xbanatej, xuya'' c''a ruk''ij-ruc''ojlen
    ri Dios, y xubij c''a: Can kitzij na vi chi re jun achin re'' man jun na vi rumac,
    xcha''.'
  zia-zia: Gorobo emora diya mene tani awiya giro Tuwa Bayaura yazo de ika gatinasani
    eyero sena, “Ge me nibamu, emo ewiya nung meba pasena aung.” Ayero sena ara.
  mal-2015: 'ഈ സംഭവിച്ചതു ശതാധിപൻ കണ്ടിട്ടു: ഈ മനുഷ്യൻ വാസ്തവമായി നീതിമാൻ ആയിരുന്നു
    എന്നു പറഞ്ഞു ദൈവത്തെ മഹത്വപ്പെടുത്തി.'
  tuo-NT: 'Surara wiogʉ romano masʉ̃ aꞌte tojo waꞌacã ĩꞌagʉ̃, Õꞌacʉ̃rẽ añurõ wãcũgʉ̃,
    aꞌtiro nicʉ niwĩ: —Diacjʉ̃ta ãꞌrĩ ne buꞌiri moogʉ̃ nimiapĩ, nicʉ niwĩ.'
  mbl-NT: 'Ha xonat xop yõg kapitãm te Topa max ''ãktux, tu: —Yamũn! Nũ tik te hãpkummugã
    ''ohnãg! Kaxĩy.'
  zpc-NT: 'Biz̃i benꞌ naca capitán quie yaca soldado romano, cati bablëꞌënëꞌ canꞌ
    guca quie Jesús, bënëꞌ Diuzi benꞌ z̃e unëꞌ: ―Tali benꞌ niga naquëꞌ benꞌ huen,
    bibi tamala bënëꞌ.'
  gul-NT: Wen de offisa fa de sodja dem see wa happen, e praise God. E say, “Fa true,
    dis man yah ain done nottin bad.”
  arp-arp: Wauhā vanenenaja hāenauhaudauau hasedaudenenee, Haeauwauaudauna Hejavaneauthu,
    Hethauwuu naa chaunuvāde Henane, hahagu.
  mau-NT: 'Cˀia⁴ nca³ je² xi³ nca³jco⁴-le⁴ so³nta²do⁴ tsa³ve³ je² cjoa⁴ xi³ coan³,
    tsˀa³sje³je³ya³ Ni³na¹, qui³tso²: Xi³ cjoa⁴qui²xi⁴ je² cho⁴ta⁴ je²-vi⁴ cho⁴ta⁴cjoa⁴qui²xi⁴
    ni¹.'
  gup-gup: Kumekbe nakudji nawu dingihdi nawu wohrnani bedberre djamun, bu nang baleh
    kurduyimerranj, wanjh biburlumeng God, yimeng, “Woybukkih duninjh nahni bininj
    nadjalmakni.”
  bss-NT: Áde mod ambáá a sə́nze ányíné nɛ̂, ankéméd Dyǒb nɛ́n aá, “Á mbále,
    anɛ́n mod abédé-ʼɛ mod a bwâm.”
  met-met: Lipu haungingamdi yanamidinga bagu baraxinta sok, binabu iti Urana yanoa
    saing harua ba, “Maxung sibuna, lipua li lipu maringina.”
  nys-nys: Birdiyar mammarapang bakadjiny djinang natj edjena, kidji baal yanganan
    Boolanga-Yira, waangkiny, “Karnayal, nidja baal kwabba mammarap!”
  kpj-NT: 'Soldado mahãdu wedu tuu robire kia aõhebo rotỹỹnara tuu rarybere: —Kia
    inatyhymy hãbu òbitityhy rare.'
  zao-NT: 'Tsa lee soldad kuu nabee lo thib gayoo soldad, or mwii zha xa nguth Jesús,
    mbil zha lo Diox, ne nzhab zha: ―Wlipaa lee mbyi ree nak thib mbyi nali.'
  byx-byx: De ama soldiaqena araa slurlka qa lu liina, de qa taarl ne ama Ngemumaqa
    aa rlenki. I qe tuqun ma’, “Maikka ama revan aa, i luqa ama qaqeraqa dai ama seserlka.”
  ctu-CTI: 'Che'' ñac jini capitán am bʌ ti i wenta cien soldadojob i cha''an romanojob
    ti yilʌ chʌ bʌ ti ujti ti'' subu i ñuclel Dios. Ti yʌlʌ: Melel ma''ix i mul jini
    winic, che''en.'
  zos-NT: 'Y cuando capita''nis isu jujche tujcu, entonces vyøcotzøc Dios, nømu: ―Viyuṉsye
    yøṉ pøn vøjpø pønna''ṉete.'
  gvs-gvs: E tovayaviya adi tovakumgo igite kaga iisowóduwo, Yaubada ina togaga ana
    káeyana ikamooitamoe kana, ‘Moitamo. Amo korotoyana tutubeso nakae tokibóbwata.’
  kbm-kbm: Be Rom as amolmol valir ane as amol bamo ebe gitwem eisir ok, gili gen
    etok love avo givwat Pomate are be ginei, “Bingano molge, Amol etenik Ei Amol
    vie molge ti.”
  tew-tew: Iˀ sundaḏo pꞌóˀḏeḏîˀ iwe nawindi háa napóeˀin imûˀḏi Jôesi Táḏá kwꞌáayéboˀ
    óemáa, heḏi natú̖, “Taˀgendi nä́ˀi sendá iví wówátsi taˀge ihon.”
  rmc-rmc: 'Sar dikhľa o veľiťeľis upral o šel slugaďa, so pes ačhiľa, lašarelas le
    Devles a phenďa: „Kada manuš sas čačes čačipnaskro!“'
  apr-apr: Ye kene tani in tool turana bulbulini yo iye di tooltool ke patokongo tipatoto
    Yesu lo kai palasingi kaini, in ikamata so tina yo pombe nga, ngan ye matana,
    le iyitmaka Maro ene, inbe iwete nen, “Ona, moolmool sa, tool i tool noonoonoo.”
  tiy-tiy: Wén i ségétéwe gérotor odoroy de sundalo énggito noy ni ménrigo, atin dénayéwén
    i Tuluse mano, “Toow fo métintuy ni étéw!”
  nlg-nlg: Mana vunaghidira na malaghai ni Rome te righia na hava te kale, me holohabaa
    God nia na bosa eni, “E utuni tua, gaia na tinoni maemane sughua.”
  dgr-DOGNT: Eghǫǫ-dǫǫ̀-gha-k'àowo wedaà hanàhòwo sìı Nǫ̀htsı̨ ghàsǫedı, hadı, “Dıı
    dǫ ehkw'ı eda ı̨lè nǫǫ̀,” hadı.
  pes-OPV: 'امایوزباشی چون این ماجرا را دید، خدا را تمجیدکرده، گفت: «در حقیقت، این
    مرد صالح بود.»'
  ron-1924: 'Суташул, кынд а вэзут че се ынтымпласе, а слэвит пе Думнезеу ши а зис:
    „Ку адевэрат, Омул ачеста ера неприхэнит!”'
  tpz-tpz: E susun pa nap vëvënsun to ep in a tah vaꞌih, pareꞌ kë rakah en pa ëhnan
    e Sosoenën ko soe pan, “Pöh man rakah, a pop pa teꞌ vëh to paraꞌ totoopin.”
  agd-agd: Máan tíkan aruvin banta kayoi yafisin banta ano mai yaná ódaren Tiyarafenu
    aví maman daní iyáken temí, “Pura uron ten ma vanta ída aau van puntákein banta
    ino.”
  rkb-NT: 'Sodadutsa pehakatsa ibaze niriktohokota nikozoze, ta tihi: — O atakta tsimysapyrẽta
    hi — niy. Iwa Deus bo nipamykysoko.'
  san-THA: ตไทตา ฆฏนา ทฺฤษฺฏฺวา ศตเสนาปติรีศฺวรํ ธนฺยมุกฺตฺวา กถิตวานฺ อยํ นิตานฺตํ
    สาธุมนุษฺย อาสีตฺฯ
  iws-iws: Mɨ sauan kamɨm sɨmiir bɨiyan inkamɨn siya tɨ dimɨn ɨiir kɨgiyɨn mɨ siya
    ɨni Adi Komii siir inɨg ɨiirar hainankiyɨn, siya ɨna boɨnɨn, ɨhɨ, kaimwokɨ kaimwokɨɨnga,
    tɨ inkamɨn siya inkam mɨiyɨkɨ mɨiyɨkɨn.
  pol-SZ: 'A rzymski dowódca, widząc, co się dzieje, oddał chwałę Bogu, mówiąc: —To
    był prawy człowiek!'
  ztq-NT: 'Tsiñee lëë xaa nii xñabey lo soldad kon kchë nii kok, lëë xaa biily lay
    lo Dios, chëb xaa: —Nli nii kwyody xtol xaa re.'
  zai-NT: 'Ora bi''ya capitán sti ca soldadu que irá ni cayaca, bisisaca Dios, na:
    ―Dxandí nayá ladxidó'' hombre ri''.'
  upv-upv: Ko daron nga batu jinibb nuval se m̃eri Rom nir m̃ilesi nanu nga miplari,
    ko osrövi Atua suri. Ko owra “Ewretun le m̃erel evi jinibb nga mimawos m̃irres!”
  wap-NT: Naꞌiaꞌo soldyaanao zowaunaa awunuutapan, uruu idi ipai uabatan, naꞌiki utukapan
    naꞌapam aimaakan shaꞌapan. Uruu idi tuukii ukonaukii-kidan Tominkaru naꞌiki ukian,
    “Mishiꞌo mishi kaimanaꞌo pidan arawuꞌu,” ukian.
  mva-mva: Rom tamoata koai-bagi nedi imuamuadi makara ituitui be kaba bokai ita nge
    Nanaranga irakeaki be bokai ipile, “Moimoina-tina tamoata ngae nge adoadona-tina!”
  dwr-NT: Xeetuwaa kaappuu haneedda yewuwaa be7eedda wode, “Ha bitani tumakka xillo
    asa” yaagiide Xoossaa galateedda.
  kfw-kfw: "Raalmi kalokpa'n kasuok rakip amu phakhan hintia Pathian aleiminpaak,\
    \ “Inthiangnga amahi mi kadik eii!”\x94"
  bfz-bfz: सूबेदारे जो कुछ ऊई रा था देखी की परमेशरो री तारीफ कित्ती और बोलेया, “सच्ची
    ये मांणू तर्मी था।”
  cuk-09: 'Roma-sordamar-dulatar-sediid, weyob-ibmar-gusad daksagu, Bab-Dummad-nug
    ogannoded, sogded: —Ar we-dule ibmar-gwen-oakalossulid, dule-nued-sunnadid.'
  ben-OBCV: এই সমস্ত ঘটনা প্রত্যক্ষ করে শত-সেনাপতি ঈশ্বরের প্রশংসা করে বললেন, “এই
    মানুষটি নিঃসন্দেহে ধার্মিক ছিলেন।”
  mil-NT: 'Te òré ní xiní tée cùu capitáⁿ sá dúcáⁿ nǐ cuu, te ní ndacu iní‑dé Yǎ Ndiǒxí,
    te ní cachí‑dé: —Sá ndàá ndisa sá těe‑a cùu‑dé ɨɨⁿ tée ío quìde ndáá ndécú ñùyíú‑a
    ni cùu —duha ní cachí‑dé.'
  myu-myu: 100 be sorarayũ kukat o'jeak cekay. Apẽn oe'ũ iap o'jojojo. — A'õbuyxi
    soat podi ma — io'e Deus pe. — Icẽmãn ite ag̃okatkat ikẽrẽat kug̃ g̃u osunuy —
    io'e.
  amk-amk: Rai mamuna fosa ene mano wenungkamiei foi, deti finanai terai na urengreafo,
    fiai Allai, tuti medu deyo, “Tarai, inontarai nini mani, inontarai mesi dine!”
  fai-fai: Kale un tabudin gebom mak mit tem todba ayo kanodin kukuw bo utam Got kalfalaw
    bom nadale kala ko, “kuin nalam Got atin afan bela kinim kidel kuw tabesa.” Kalesa.
  ura-NT: 'Nii jana ecu beraiha nenacaauru Roma rai sondarooru cafitaaun jetaote,
    Cana Coaunera coroajeein jetao: “Esinae rauhijiriinte, nii chatoanai baaso ichaain
    nenecaiha caa cachara,” nae jetao.'
  mcd-NT: Ascaiton ranushumua niaifoan yoiquin. —Icocoinfinquin na nocofununcai ahua
    chaca huayomisima. Fasi sharacoin. Nan non oian cuscan nantifi Diosin acaran,
    —ishon ranushumua niaifoan yoini.
  urt-urt: Miꞌe pe, miyeꞌ ondoh uku ŋaiye ŋembepteme lenge miyeꞌ wondoh 100 ŋetekeꞌe
    ŋaimun ŋaiye ŋende me Jisas pe, ki ŋahraꞌe naŋ tikin Got ŋanange na, “Bwore mise,
    miyeꞌ eꞌe yukur ŋende pupwa ende, pakai. Kin miyeꞌ bwore bwarme.”
  awk-awk: Yakita ġaiya noa ba kenturionko nakulla unni umatoara, pitȧlma noa Eloinuġ,
    wiyelliela, Yuna bo ta wal murrȧrȧġ unni ku̇ri.
  kiz-kiz: Wakati Akida abhwene ghaghabhombiki an'tukuisi K'yara akajobha, “Hakika
    ojho ajhele munu mwenye haki.”
  tzo-TZE: 'C''alal laj yil capitán soldado c''usitic ic''ot ta pasele, laj yich''
    ta muc'' li Diose, jech laj yal: ―Ta melel mu''yuc smul li vinic li''i ―xi.'
  lex-lex: 'La''pa makhi'' o''tani la lidna makodi keki-rautu, mak katiak reri Yesus
    de, namkek memna hare honona dewade na''uli-nawedia Uplerlawna pa niwra: “Plol
    toto''a la Ha Nakleh do''a-hala!”'
  dov-dov: Silumamba wa mwaanda naakabona kazichitika eezi, wakalumbayizya Leza, wakati,
    “Nchobeni ooyu wali mwaalumi uusalala.”
  rgu-rgu: Soldadu Roma ra malaka na napadei naneneaꞌ nai Yesus ai kake na. Nita Yesus
    mamate Ni, boe ma ana io-oa Manetualain nae, “Awi! Lahenda ia tebe-tebe Lahenda
    dale roos, o!”
  toc-NT: 'Amá capitán romano acxni̠ úcxilhli hua̠ntu̠ xqui̠­tax­tuni̠t xlá laca­pá̠s­tacli
    Dios y chiné huá: —Xli̠­ca̠na eé chixcú ni̠tu̠ xka­lhi̠y xcuenta.'
  ulk-1902: Epe abele kerem le, asesered netate handed ares le, E erdali abele lu,
    E Adim damer, kega, Ageakar, abele le tabara tonar barkak.
  som-som: Boqol-u-taliyihii goortuu arkay wixii dhacay, ayuu Ilaah ammaanay oo yidhi,
    Hubaal ninkanu xaq buu ahaa.
  mam-C: 'Atzaj te'' tlonte kawil kyxol xo''l q''aq'' aj Rom tkyaqiljo otaq b''aj,
    jaw tnimsin tb''i Dios, ex chi'' kyjalu''n: Twutzxpentetz, nti''taq te'' ichin
    til lo.'
  ndj-ndj: Topi mkomi wa machonda wa Valoma pawonili fimfumbukilili, kamjuma Chapanga
    kadeta, “Nakaka ayu aveli mundu munofu!”
  mbj-NT: 'Ti m'' sahõnh hẽ ta ti warahén sa wahë n''aa hapäh bä m'', P''op Hagä Do
    hã taj''aa etsëë kän. Hahỹỹ d'' mä ta kyyh: —Te hub né hẽ, —näng mäh —baad hadoo
    do né paa ti hỹ aj''yy —näng mäh.'
  lat-VUC: 'Videns autem centurio quod factum fuerat, glorificavit Deum, dicens: Vere
    hic homo justus erat.'
  ngp-ngp: Yudya mkulu wa wank'hondo eze aone izimbuli viya zilaile, niyo amtogola
    Mnungu agamba, “Kindedi uyu mnt'hu na kanda mnt'hu wedi.”
  aoi-aoi: Umba eneja nubungkawa wurrawinyamba-langwa ni-rringka-manja amurndakibina
    ne-yamama, neni-yangmarngkwajuwa kembirra nakina Neningikarrawaru-wa akwa ni-yama,
    “Nake-ka nenungkwarba amandangwa nilyangmandukwuna-da!” ni-yama.
  enq-2: Pia dupa pitaka amii 100 isingi dokome kandatala, Gote mambo pyao, “Kiningi
    etete, akali dake tolatae mende-lamona” lea.
  eng-ASVBT: And when the centurion saw what was done, he glorified God, saying, Certainly
    this was a righteous man.
  mna-mna: 'Biibi kizin malmal kan ire mbulu ta ipet, to iwit Anutu uruunu ma iso:
    “Ŋonoono kat. Tomtom ti, ni tomtom ndeeŋeŋana kat. Ni le uunu sa isaana som.”'
  rmy-ARLI: 'A kad e rimesoro kapetani dikhlja so ulo, lelja te slavini e Devle, vaćerindoj:
    “Čače akava manuš inele pravedniko!”'
  myw-myw: Takalikay towen nikakin mo iya̱kawn waseg Yowbad, ilana, “Mounid taw towen
    tadidumwal.”
  sby-sby: Mukulene wa bashilikali mpwalaboneco, walalumbaisha Lesa, ne kwambeti,
    “Nicakubinga uyu muntu walikuba walulama.”
  sll-sll: Gongure soldia kene ongwo yal keptin ta tal ongwo i hanere, God haang a
    yuwo olere yu dungwi, “Yal iwe, tal wai ongwo yal momua,” dungwi.
  yaq-NT: 'Junak ju''u Romapo betana, junama sontaaommeu ya''ut, si''imeta juka''
    ama yeu sikamta a'' bitchukai, Liojta yo''orek inen jiakai: ―Lutula wee''po, ini''i
    yoeme, kaita ka tu''ik ya''ariakan.'
  uro-uro: Bä nga ama narhoerqa bä ba ama handret na rha ama ulaqimärharhärhäkt ka
    lu iangärhäkt ama lat moekt dä qa ansäs sage ma Ngämuqa rhoqortäqyia, “Ngäktki
    mamär i rhak täkt di ama räkt ka ama ruqa dä ma Ngämuqa aa saqong.”
  ita-1885: 'E il centurione, veduto ciò ch''era avvenuto, glorificò Iddio, dicendo:
    Veramente quest''uomo era giusto.'
  muy-muy: 'Bay ga ndam slewja ni àra èpia ere ye ti àgravu na ti àzləbay Melefit,
    àɗəm : « Maslaŋa hini ti mis jireni eɗeɗiŋ. »'
  kqc-kqc: Ma iya rededi vene di ourefeidena amiye tora yaku beika vata niyo mina
    vegasa Sei di roka moi odoro rigasa niyo, “Rama iniye ina bi vegu no nufa de amiye!”
  rmc-ZRB: 'Кана сотнікос дикгля, со пес ачіля, кєздиндя те ашарен ле Девлес і пгендя:
    — Чачес Када Мануш есас чачібнаскєро!'
  tav-tav: 'Polisía maja ʉpaʉ maca to bairo cabairijere tʉjʉʉ Diore cʉ nʉcʉbʉgori
    ocõo bairo caĩñupʉ: —Ania cariape cabai buicʉtacʉ me ãñupi, caĩñupʉ.'
  eng-ULB: When the centurion saw what was done, he glorified God, saying, “Surely
    this was a righteous man.”
  spa-VBL: 'Cuando el centurión vio lo que había ocurrido, alabó a Dios y dijo: “Sin
    duda alguna este hombre era inocente”.'
  fra-_FOB: 'Le centenier, voyant ce qui était arrivé, donna gloire à Dieu, en disant:
    Certainement cet homme était juste.'
  hau-ULB: Sa'adda jarumin ya ga abin da ya faru, ya daukaka Allah, cewa, “Lallai
    wannan mutumin mai adalci ne.”
  mal-mal: 'ഈ സംഭവിച്ചത് ശതാധിപൻ കണ്ടിട്ട്: ഈ മനുഷ്യൻ വാസ്തവമായി നീതിമാൻ ആയിരുന്നു
    എന്നു പറഞ്ഞു ദൈവത്തെ മഹത്വപ്പെടുത്തി.'
  kkc-kkc: Osoloso ha teli odoo gibadeli odoo oso Yesuwo homo bulubo magoo ma hemidu
    badolone Yesuye ta goo ee ogoloso, Godeeyo hu dokodoo poudoolone egeesee takaso,
    “Tei takoo, odoo hagee Godeeyo howo woola tekepo odoodoo,” diso.
  urd-GVR: Yih dekh kar wahāṅ khaṛe faujī afsar ne Allāh kī tamjīd karke kahā, “Yih
    ādmī wāqaī rāstbāz thā.”
  far-far: Ma na fanaonao ana wane ni omee ki nia ada to'ona ru nai, ma nia ka tangoa
    God ka 'uri, “Nia mamana, nia na wane 'o'olo!”
  suz-BL: मेकेर बाक्‍ब कप्‍तानमी मो दुम्‍शो तशा “थमा पा, एको मुरुमी मरिम्‍शो गेय मपशो
    बाक्‍माक्‍त” देंशा, परमप्रभु यावे कली ठेयब सेला बाक्‍त।
  car-NT: 'Moro ene''po mero ty''wa, mo''ko warinu pokonokon jopotory ''wa Tamusi
    ety awonga''po. Ika''po: “Iporo ro kore mo''se wokyry tamambore tywaije na!”'
  amp-amp: Amiroh keptenr inji htimohat mfhat danyr foh tnehmotr. Bro Nkifrar kfo
    yindhorhato kfo memor, “Dajohmn! Nda yimar be tu nhai wom tamoh nefmpno nohrfor.
    Dborioh yimar be noh furer.”
  bht-bht: सुबेदारे जड़ा कुछ होया था दिखीकरी परमेश्वरे दी बड़ाई किती, कने बोलया, पका
    ऐ कोई धर्मी माणु था।
  eng-NOY: And the centurion, seeing what was done, gave glory to God, saying, Surely
    this was a righteous man.
  cub-NT: Nore Jesús bácʉre cocorĩ núcʉ barejámed̶a churaravai jabocʉ. Jesús yaiyʉ́re
    jã́ri, mearore jídejamed̶a Jʉ̃menijicʉre. —¡Jãveneca ñai ʉ̃mʉ ãmeina tebecʉ batecʉ́be!
    arejamed̶a churaravai jabocʉ.
  ita-1927: 'E il centurione, veduto ciò che era accaduto, glorificava Iddio dicendo:
    Veramente, quest’uomo era giusto.'
  lww-lww: Ana pogos nap̃a yerkawa kiena ne yar na mara lala pisu sur la nene, naga
    pisirlua kia kiena ne Ntewa, sape “!Lelaga nap̃ane, yar nene naga pe yar mesmes
    ga nap̃a!”
  ron-BAYASH: 'Kănd u văzut asta kapetanu šje u fost, jăl u slavalit pă Dimizov kum
    u zăs: “Omusta are sigurno pravedan!”'
  ckb-ckb: 'سەرپەلەکە ئەم شتانەی بینی کە ڕوویدا، ستایشی خودای کرد و گوتی: «بەڕاستی
    ئەم کەسە بێتاوان بوو.»'
  nas-nas: Teketa enang teie piatooro daakuꞌ tarenunge tee aung kapooꞌ nkoaruꞌnung
    oovura teie Kumponing pankaing-antavuuꞌ aaꞌpuma, “Masikaꞌ, tee aung naning tee
    orakaꞌnko otoꞌevuaung.”
  uvl-uvl: Palinga hel ana hana mur aria non soke esia ure nei nge lohot pe heto heke
    NeHalang pe hele sapele, “Manmanna toto ke non nei i non urana ngana toto!”
  eng-BBE: And when the captain saw what was done, he gave praise to God, saying,
    Without doubt this was an upright man.
  ixl-CNT: 'Taꞌxh tek til u qꞌesal sol aas kam vaꞌl tal u Jesuus aas ikameꞌ, toksa
    tek iqꞌii Tioxh. Tal ech tzaꞌ: —¡Nojchit jikomla vinaj u vinaj atziꞌ; yeꞌk ipaav!—
    Texhtuꞌ.'
  xsi-xsi: Aku kinzi zugu tamâta nenzi koipu imandi kâi popole tini laiti, ande imora
    vetâŋa ŋinde rârâni. Aku ipanea Maro Kindeni ku iporo tu, “Mao kanaŋo, tamâta
    ŋine nde tamâta sondo ndo, i ne soki toŋge tia lâ Maro Kindeni nao.”
  crx-NTPO: '''Et dahooja la ndun lhuganne bumoodih whunalh''en whe Yak''usda yudilhti''
    whe ''utni, “Ndun ''alha soo ts''ih''un dune azi ''unt''oh.”'
  kan-OKCV: ಆಗ ಶತಾಧಿಪತಿಯು, ನಡೆದದ್ದನ್ನು ಕಂಡು, “ಈತನು ನೀತಿವಂತನೇ ಸರಿ,” ಎಂದು ಹೇಳಿ ದೇವರನ್ನು
    ಮಹಿಮೆಪಡಿಸಿದನು.
  bbb-bbb: Ijiege rekoga e azokenoejo ijiebuo e ireobo ije fu uri ire ije rema ije
    gae. Areme fu una Godi aroena kuae, Na vierafe e ije fuka e ma fu ise bino naebe
    remano kuae.
  blw-blw: Angkay hen nangil-an hen anchi kapetan hen sorchachu amin hen nekaman,
    annag chinayaw ah Apudyus way mangaliyén, “Yato peet tot-owa hen ihay tagu way
    ammag maid poros enammaanah laweng.”
  tam-2017: 'நூற்றுக்கு அதிபதி சம்பவித்ததைக் கண்டு: மெய்யாகவே இந்த மனிதன் நீதிமானாக
    இருந்தான் என்று சொல்லி, தேவனை மகிமைப்படுத்தினான்.'
  azz-NT: 'Huan cuac ne tayecanque soldado quitac ya toni mochihuac, ijcuacón yejua
    quimohuistilij Totajtzin Dios huan quijtoj ijcuín: ―Yec melau nijín tagat Jesús
    yejua yolchipaucatagat catca.'
  spa-RV-1909: 'Y como el centurión vió lo que había acontecido, dió gloria á Dios,
    diciendo: Verdaderamente este hombre era justo.'
  csy-csy: Tua thu ngalkap mangpa in a mu ciang in, Pathian pok a, hisia pa sia mi
    thutang khat hi takpi hi, ci hi.
  mxq-NT: 'Es ko ja solda̱a̱dʉ windsʉ́n tꞌijxy éxtʉm jya̱jtʉ, net ja Dios tꞌawda̱jty
    es jyʉnáñ: —Tʉyꞌa̱jtʉnʉ tya̱dʉ yedyʉjk kyaj ti ttuundʉgóy.'
  tzj-NT: 'C''o c''a jun capitán pa''l tri'', arja'' tok xutz''at ja bantaji xumaj
    rya''ic ruk''ij ja Dios, quewa'' xbij ri'': —Jala'' jun achi le'' ni katzij wi''
    chi mta ril rbanon, ne''e.'
  tdt-tdt: Komandante Roma haree buat nebee mak akontese, i nia hahii Maromak dehan,
    “Tebes duni! Ema nee Ema ida nebee moris loos.”
  ron-BTF: 'Și centurionul, când a văzut ce se făcuse, a glorificat pe Dumnezeu, spunând:
    Într-adevăr, acesta a fost un om drept.'
  eng-WEBP: When the centurion saw what was done, he glorified God, saying, “Certainly
    this was a righteous man.”
  eng-FBV: When the centurion saw what had happened he praised God and said, “Surely
    this man was innocent.”
  nld-1939: 'Toen nu de honderdman zag wat er gebeurd was, verheerlijkte hij God,
    en zeide: Waarachtig, deze man was een rechtvaardige.'
  bwo-bwo: Manoke teshts bali naash wottso, wotts man b́bek'tsok'on «Arikon ashaan
    kááwe b́teshi!» ett Ik'o b́ mangiy.
  nch-BL: 'Huan nopa capitán ten soldados quiitac cati Jesús quichijqui, huan pejqui
    quihueyichihua Toteco Dios huan quiijto: ―Nelía ni Jesús eltoya se tacat cati
    amo teno quichijtoc.'
  quc-TNT: 'Aretak ri qui nimal soldados xril ri xbantajic, xunimarisaj u k''ij ri
    Dios, xubij: Kas utzalaj achi wa'' we achi ri'', —xcha''.'
  tfr-NTPO: L̈ök pjang kjl̈ös go l̈i bokshto ga ëngkjwaga Roma so l̈i kägäyo shäng
    eshko kjl̈ara. L̇l̇ëbo weno l̈i ĩya ga Sbö poshrëra, ga tjl̈ẽ ga «Shinmo l̈ök
    pjang kjl̈ös go kjwe, e pjl̈o bek jl̈õe» l̈e.
  kaq-NT: 'Jatihibi jisish jano nichi sontaro capitan sca yohuani: —Papa Diosen ta
    jisiqui. Nea joni ta siri joni hihquishqui —hihqui.'
  sgb-sgb: Hên nahêlêk nan ampamaala kanlan hundaloh, ya pangamatsi ni Apo Jesus,
    ay pinuri na hi Apo Namalyari, ya wana, “Pêtêg bay awud! Ayn yan kasalanan ya
    habaytsi!”
  vie-1934: 'Thầy đội thấy sự đã xảy ra, ngợi khen Đức Chúa Trời rằng: Thật người
    nầy là người công bình.'
  kxv-kxv: ଏ଼ଦାଆଁ ମେସାନା ପା଼ସାକ଼ଡ଼ି କ଼ସ୍‌କା ମୁହେଁ କାଜାସି ମାହାପୂରୁଇଁ ଜହରା କିହିଁ ଏଲେଇଚେସି,
    “ଈୱାସି ସାତେଏ ତୀରିଗାଟାସି ମାଚେସି ।”
  cha-cha: 'Ya anae jalie y senturion estesija y manmalofan, janamalag si Yuus, ilegña:
    Sen magajet este na taotao na tunas.'
  amu-NT: 'Quia na ntyꞌiaaꞌ tyo na matsa̱ꞌntjom sondaro chiuu waa na tuii, seitꞌmaaⁿꞌñê
    Tyꞌo̱o̱tsꞌom, tsoom: —Mayuuꞌcheⁿ tsaⁿmꞌaaⁿꞌ matseixmaaⁿ tsꞌaⁿ na ljuꞌ cwiluiiñe.'
  hin-CV: वह शताधिपति, जो यह सब देख रहा था, यह कहते हुए परमेश्वर की वंदना करने लगा,
    “सचमुच यह व्यक्ति निर्दोष था.”
  eng-OURB: When the centurion saw what was done, he glorified God, saying, “Certainly
    this was a upright man.”
  spa-BES: 'Y cuando el capitán vio lo que se había hecho, alabó a Dios, diciendo:
    Sin duda, este era un hombre justo.'
  san-BEN: তদৈতা ঘটনা দৃষ্ট্ৱা শতসেনাপতিরীশ্ৱরং ধন্যমুক্ত্ৱা কথিতৱান্ অযং নিতান্তং
    সাধুমনুষ্য আসীৎ|
  tdx-tdx: 'Nioni’ i mpifele-jatoy o raha nanjò eio le nandrenge an’ Andria­nañahare
    ami’ty hoe: Toe ondaty vantañe toy.'
  naf-naf: Kegok sokbeme kasa kukuyelen an ŋeŋaŋ egaŋ kwitnaŋ kwitnaŋ ke eknâmti Kawawaŋgat
    sesewati zeye, “Penaŋ sukwep, an kapi an kwetetepmaŋ penaŋ!”
  grc-MT: ιδων δε ο εκατονταρχοσ το γενομενον εδοξασεν τον θεον λεγων οντωσ ο ανθρωποσ
    ουτοσ δικαιοσ ην
  vid-vid: Mkulu wa wamizi wa Loma, loyawene gogalawile, kamtogola Nguluwi yolonga,
    “Kakomya, ayu nayali munhu yanojile.”
  pio-NT: 'Yái úwi íiwacalináca romanosàiri iicácáináté càinácaalí ichàbáanáwa, yá
    yàaca Dios irí cayábéeri. Néese íimaca: —‍Báisícata mabáyawanéerica yái asìalimica
    —‍íimaca.'
  tsn-tsn: Ya re molaodi wa masole a Se-Roma yo o neng a laola polao ya bone a bona
    se se diragetseng, a tlelwa ke poifo fa pele ga Modimo a re, “Ruri monna yo o
    ne a sena molato.”
  amr-NT: Capitán sorotataj Romano o̱ʼe̱po sorotataj huairi o̱ʼe̱po kenokaʼ kenda
    ayaʼda oʼtiahuaydepo, “Apag Dios ʼuruda o̱ʼe̱. Huadaknanada o̱ʼe̱,” oʼbatiaʼpakpo,
    —‍In huabokerek dakhueaʼ kahueʼ o̱ʼi̱kaʼte, buttida ijjay. —‍Capitán sorotataa
    oaʼuyate.
  pwg-pwg: Ma senturiyon sago weni berana ikitai, God ivokavakavari ma ivona bo, “Vonavaghata
