  tgo-tgo: Mbaŋa ragagaithɨ lenji randeviva i thuwe budakaiya me yomara, i taraweŋa
    Loi iŋa, “Emunjoru iye va lolo rumwarumwaruniye! Ma i ndevakathamun tharɨ!”
  yap-yap: Ma en nib tolang ko salthaw e guy e ren’em ni aram rogon, me yog e sorok
    ngak Got ni ga’ar, “Riyul’ ni cha’ney e be’ ni bfel’!”
  mop-NT: Pues te'i. Le'ec u noochiloo' a soldadojo, le'ec ca' u yilaj c'u' a maniji,
