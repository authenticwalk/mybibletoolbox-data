  acf-NT: Yon ofisyé militè wè ki sa ki fèt-la èk i adowé Bondyé. I di, “Pou vwé nonm
    sala sété yon bon nonm!”
  tpi-OTNT: Kepten bilong ol soldia em i lukim dispela samting, na em i litimapim
    nem bilong God. Na em i tok, “Tru tumas, dispela man em i stretpela man, na em
    i no bin mekim rong.”
  mbt-NT: Te pegkakita te kepitan te me sundalu te neyitabu, indayan din ka Manama
    te migkahi, “Malehet iya ne matareng seini ne etew!”
  hau-SA: Da jarumin ya ga abin da ya faru, sai ya yabi Allah ya ce, “Gaskiya, wannan
    mutum mai adalci ne.”
  mam-NT: 'Yal tzunj xin capitán cye soldado e jaw k''onte Jesús twitz cruz, tej toc
