    imwonen.”
  snc-snc: Vetari verena na mo veiḡa eḡitaiato, benamo Barau evaḡa-raḡeato, ekirato,
    “Moḡoni veḡata, mai tarima tu vei-iobukaiobuka tarimana!”
  lgl-lgl: Ma wale etaeta ala wale li ofona gi li 'e lesia 'are fo, ma ka batafea
    God 'uri 'e, “'E kwalaimoki, 'i lia wale rada!”
  mmo-mmo: Tombe hil Lom-ate yêêv ngaamong vaha ti yi va pin-anjo tombe hako Anutu
    haale lak nambe, “Keen, omaahôô-jo omaaho nivalok.”
  ncu-NT: Amɔ asoogyaa ɔbre̱sɛ‑ɔ a ŋu atɔ ne̱ aa waa mfe̱ŋ‑ɔ, ne̱ ɔɔ kyo̱rɔ Wuribware̱,
    ne̱ ɔ yɛ, “Kase̱ŋtiŋ, weetee ɔ gye̱ se̱sɛ timaa.”
  cni-NT: 'Ineantavacariri iyapitanote soraro, icanti: —Tempa icameetsataque Tasorentsi.
    Queario icameetsatasanotini yoca shiramparini. Te ontimeniji irantane.'
  eng-WMB: When the centurion saw what was done, he glorified God, saying, “Certainly
    this was a righteous man.”
  zaw-NT: 'Che bahuii capitán ni rnibee loj resoldaad guiraa ni guzajc, gulä''pni
    xpala''n Dios, räjpni: ―Guliipacni, xhet dojḻdi bejn bejṉre.'
  san-MAL: തദൈതാ ഘടനാ ദൃഷ്ട്വാ ശതസേനാപതിരീശ്വരം ധന്യമുക്ത്വാ കഥിതവാൻ അയം നിതാന്തം
    സാധുമനുഷ്യ ആസീത്|
  tam-TCV: நூற்றுக்குத் தலைவன் நடந்தவற்றையெல்லாம் கண்டு, “நிச்சயமாகவே, இவர் நீதிமான்”
