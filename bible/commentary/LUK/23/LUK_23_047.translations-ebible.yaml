  apu-NT: 'Sotato auĩte itikasaakiri, ikenakotakasaakiri, itxa: —Atãopitikara ikira
    kiki atão inakarinoka kamakari iua. Maerekati !ikama —itxa sotato auĩte.'
  roo-roo: Oire uva va-a vao oa kekereva ro viurupa irara reitoaaro. Oa iava Pauto
    vaisiaro kae piereva rera-ia vuurapa vaisi puraoro. Oiso puraroepa, “Oiraopatoa
    rutu ro-ia, torevokoto Jisas.”
  miz-NT: 'Dā íni tóꞌō sntadun ñá ñuú Romá san nté ō kúvi ne, kakaꞌan ña tsi dóo kaꞌnu
    Xuva kō. Kakaꞌan ña: —Nuu é ntaā i é ñatīí saꞌá ne, dōo vaꞌá ña; ña túvi kuētsí
    ña —kaꞌan ña.'
  qvz-NT: Chi romano sundalugunata mandac runaga tucuita ricusha Diosta alabangahua
    callarira, Sirtumi cai runaga ima mana alitas rac ashca nira.
  deu-ELO: 'Als aber der Hauptmann sah, was geschah, verherrlichte er Gott und sagte:
    Fürwahr, dieser Mensch war gerecht.'
  mjc-NT: 'Tan ra cuví capitán cuenda andaru can naha ra, nyehe̱ ra tandɨhɨ tsa cuvi̱.
    Tan jacahnu̱ ra tsi Nyoo, tan catyí ra: ―Nduve tsa cuii cuatyi ra ihya tsicoo̱
    ―catyí ra.'
  caa-caa: 'Y ayan inteꞌ capitán romano xeꞌ war uwira tunor era xeꞌ cay utattzꞌi ucꞌabꞌa
    e Dios y che: —Erach ajchi que e winic era matucꞌa ani unata uche, che e capitán.'
  pls-NT: 'Are vicon xicapitán romano ixin queẍén conhe, jehe xa ẍaon xa ngain Dios
    co ndac̈ho xa: ―Ján, ndoa xí jihi ẍonhi jianha jica xa ngattoxon con Dios.'
  eng-WYC-2018: And the centurion seeing that thing that was done, glorified God,
    and said, Verily, this man was just. (And the centurion, seeing all that was done,
    glorified God, and said, Truly, this man was good and righteous, or It is true,
    this man was innocent.)
  bdv-bdv: ହାଁଚ୍ କଳି ସଃଇନ୍‌ମଃନାର୍‌ ଉହ୍ରେ ବଃଡ୍ ସଃଇନ୍‌ ଇ ଗଃଟ୍‍ଣା ଦଃକି, ଇସ୍ୱରାର୍‌ ଜଃଜ୍‌ମାନ୍
    କଃରି କୟ୍‌ଲା, “ଇମାନାୟ୍‌ ବାୟ୍‌ଦ୍‌ରେ ଗଟ୍‌ ଦଃର୍ମି ଲକ୍‌ ରିଲା ।”
  otq-NT: 'Nu mi hyanda ar döndogu nöꞌö xki thogi, bi nsunda Jö, ne bi ꞌñenö: —Majöni
    nunar ñꞌo̱ho̱nu̱ xa mar hogajöꞌi.'
  tzo-SA: 'Cꞌalal iyil li banquilal soltaro li cꞌustic icꞌot ta pasele, iyichꞌ ta
