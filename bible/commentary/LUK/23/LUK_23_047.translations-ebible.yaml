    júanh⁴³ Jon⁴dai¹, a⁴juah⁴i³: ―I⁴chie⁴³pa² li⁴ lang⁴³ a³ne³ jan³ chie³ tsein²³.'
  kpw-kpw: Pen ami bɨ abad mɨdep bɨ kub u, gaia anɨbu nɨŋöm, God hib nɨpe u dap ranöl
    gɨ haga, “Nɨŋö yabɨƚ! Bɨ anɨbi bɨ aij nöp!” a ga.
  ong-ong: Yalu pau ili piti luntoluwepe mete piti plolpo pepe, le lulwepe menmen
    wuso fale pepe le le leila nange lite Ma Ili, lirpeiye, “Punkomtei, le metine
