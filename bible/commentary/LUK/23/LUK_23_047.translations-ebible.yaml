  ces-1613: 'A vida centurio, co se stalo, velebil Boha, řka: Jistě člověk tento spravedlivý
    byl.'
  nab-NT: 'Nxa²ha¹te¹ so³ta²to²jah¹la² a²hxi²kan¹jah¹la² ju¹tai²na² ĩ²te³nah¹lxi¹:
