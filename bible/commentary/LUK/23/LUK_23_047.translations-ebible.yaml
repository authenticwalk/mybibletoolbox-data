  dwr-ENT: ፄቱዋ ካፑ ሃኔዳ ዬዉዋ ቤዔዳ ዎዴ፥ «ሃ ቢታኒ ቱማካ ፂሎ ኣሳ» ያጊዴ ፆሳ ጋላቴዳ።
  pma-pma: Navong avat onen meatin tavaeen keil les asa koa kur out, vati lat isen
