  nhu-NT: Ɛ cee ɛkolɛ bonyii bo nci le wvù to leeme fó, dioo yɛn fiɛɛ fì to kooyɛɛ
    le, nya mbense ɛ̂ Nyo' gay lɛ, “Kecɛɛy, kecɛɛy, wee wvun se nu sɛ jay.”
  row-row: Hambu soldꞌadꞌu Roma esa nambariiꞌ deka Yesus hau ngganggen. Leleꞌ ana
    nita Yesus mamaten, ma ana koa-kio Lamatualain nae, “Waa! Atahori ia tebꞌe-tebꞌeꞌ
    rala ndoos, o!”
  msy-msy: Ezɨ mɨdorozir gumazibar gumazir ekiam kamaghɨn ganighava Godɨn ziam fe.
    Egha kamaghɨn mɨgei, “Guizbangɨra, kar gumazir aghuim, a bizitam pazava a gamizir
    puvatɨ.”
  agg-agg: Asu ami-yomondɨ bogorɨ manüŋgu ranai nɨne-moatükunɨ tükümefeyo ra hoeireanda
    mayoa asu Godɨmbo aboed-ani yahu hoafɨyuhɨya, “Anɨhondü-ane, nindou ndanana moai
    nɨnɨ-moatükunɨ moaruwai yare randɨ,” mehu.
  ptp-ptp: Mêd tɨbii levac wê viac nue vevac ge yê susu tigee dɨ pɨmil Anutu dɨ nêl
    ên nêbê, “Vɨxôhɨlôg, xomxo tiga nivɨha dɨ nipaên ti o yêp vô i lêm.”
  nak-nak: La mulugaluga tegiteu e soldia, eia hiloa mai ele, eia vaisale La Uru mago
    “La tahalo ale, eia matata sesele!”
  ron-LUDARI: 'Kănd kapetanu alu rimuluj avizut ča fost, ančiput s slavjaskă p Dimizov
    š zăča: “Omusta sigurno irja pravedan!”'
  lbb-lbb: Ning a ningnigo anuna tena harumla i oroi asaning i hanot, i atong aitna
    pas e God mang, “I momol kol, a barsan ne a tena tostos.”
  kan-2017: ಶತಾಧಿಪತಿಯು ನಡೆದ ಸಂಗತಿಯನ್ನು ನೋಡಿ, “ಈ ಮನುಷ್ಯನು ನಿಜವಾಗಲೂ ನೀತಿವಂತನೇ” ಆಗಿದ್ದನು
