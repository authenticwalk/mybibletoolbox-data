  cop-CNT: ⲉⲧⲁϥⲛⲁⲩ ⲇⲉ ⳿ⲛϫⲉ ⲡⲓⲉⲕⲁⲧⲟⲛⲧⲁⲣⲭ ⲟⲥ ⳿ⲉⲫⲏⲉⲧⲁϥϣⲱⲡⲓ ⲁϥϯⲱⲟⲩ ⳿ⲙⲫϯ ⲉϥϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ
