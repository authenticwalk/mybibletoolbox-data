  cop-BHC: ⲈⲦⲀϤⲚⲀⲨ ⲆⲈ ⲚϪⲈⲠⲒⲈⲔⲀⲦⲞⲚⲦⲀⲢⲬ ⲞⲤ ⲈⲪⲎ ⲈⲦⲀϤϢⲰⲠⲒ ⲚⲀϤϮⲰⲞⲨ ⲘⲪⲚⲞⲨϮ ⲈϤϪⲰ ⲘⲘⲞⲤ ϪⲈ
