    chi''chini'' naquintā''latahui''la''ya''chi nac a''kapūn.'
  ind-AYT: Kemudian, Yesus berkata kepadanya, “Aku mengatakan yang sesungguhnya kepadamu,
    hari ini juga, kamu akan bersama Aku di dalam Firdaus.”
  cjo-NT: 'Rakanakiri: —Kyaaryo nokantemiri: iroñaaka kitejirika pitsipatapaakina
    janta okameethaperotzinta.'
  nsn-nsn: Doh Iesu ke mene hahaua tatanon, “O mana tun inggo gine ru hire totomua,
    daan ingga o turung uangoul tagu totoguo i Paradiso.”
  san-DEV: तदा यीशुः कथितवान् त्वां यथार्थं वदामि त्वमद्यैव मया सार्द्धं परलोकस्य
    सुखस्थानं प्राप्स्यसि।
  tna-NT: 'Da su Jesús ja tueda jeutsutana: —Enei hue yama mi butsepi equisainia,
    jiahue tsine mida ema neje cielo su yaniti.'
  lid-lid: Eme Jises tiye i tan, “Jo katiye tam kamwenen handru en, na le dah kameh,
    ou ado hawek ado kon mwasin udu kandrah.”
  wim-wim: Aꞌ nil Jesus.an puth thaw nungant, “Ngay in kan-kanam thaw-thawang nungka.
    Kinch inmana, nintiya aak angman ngatharang wun-wunān aak minang angan.”
  zga-M: U Yesu akhambula, “Wideghage nikhuuhuvula, ilelo iye wivapaninie nunu khuludeva.”
  yom-yom: 'Buna Yesu wumvutudila : —Bukiedika ndikukamba, mu lumbu kiaki ngeyo ma
    wuba yama va kimosi ku Paladisu.'
  san-SIN: තදා යීශුඃ කථිතවාන් ත්වාං යථාර්ථං වදාමි ත්වමද්‍යෛව මයා සාර්ද්ධං පරලෝකස්‍ය
    සුඛස්ථානං ප්‍රාප්ස්‍යසි|
  yut-yut: Yaŋban Yesu da gen kobogɨ yaŋ iyɨgɨt, “Asisi gayɨsat, gak abɨsok nak gat
    Paradais kon egɨpdamak.”
  grc-BYZ: καὶ εἶπεν αὐτῷ ὁ Ἰησοῦς· ἀμὴν λέγω σοι, σήμερον μετ᾽ ἐμοῦ ἔσῃ ἐν τῷ παραδείσῳ.
  cpc-NT: 'Jakanaki Jesús, ikantzi: “Imapiro nonkantimi, aritaki pintsipatapaiyaana
    iroñaaka iiroka janta tsika ikimoshiriitapai”.'
  nhg-NT: 'Yejuatzi oquelfejque: ―Melöhuac tli temetzelfea, que öxö teyes ca naja
    ipan Paraíso.'
  nya-nya: Yesu anayankha kuti, “Zoonadi, ndikukuwuza kuti lero lino udzakhala ndi
    Ine mʼparadaiso.”
  ngu-NT: 'Niman Jesús oquinanquilij: ―Ica tlen melahuac nimitzijlia ica aman nohuan
    tinemis ne ilhuicac.'
  kup-kup: Pot mañahan Iesu hañiv epat piin mañah, “Petev ñomopainepuh deip honeo
    abarah ham tinarah nem Papap hezaek sat hepain,” pot mañah.
  jid-jid: Yesu hla ni wu, “Njanji tre misi hla niwu, luwa u he nime ni Firdausi.”
  wmw-wmw: 'Insa akinjibu: “Nukwambira kweli kuwa rero‑vi ukuwa nomi mpeponi.”'
  gmv-GGM: Yesussaykka zaaridi ta nees tumu gays hach ne tanara gannaten daana gides.
  ssg-ssg: Jises hone i ukek, “Nga kakane hawane o, taen tetelao o soh akati nga hani
    tone Haeu, tesol ti amuamu tap tahi tapoan.”
  zpo-NT: 'Jesús nzhé lo xaa: —Wlipa na nii na lo lu, leeka nalzhe zo lu kwaan na
    lo Lach Chul cheen na.'
  poy-poy: Yesu kamwankula, Nukugambira nakaka, lelu haguweri pamuhera na neni muparadisu.
  qwh-NT: 'Jesusnam nerqan: —Rasontam neq: Canantämi noqawan canqui paraiso nishqan
    shumaq cawaqui marcacho.'
  gaw-gaw: Nug anam a amu Jesus Nug amegp̱a aum. “Da genabnab na amenp̱a aṯem. Gemu
    na da ele Paradisp̱a daagnih,” awa aum.
  nca-nca: Yiní Yesuko ŋande miraró, “No hamó ke kimiroteno, itakako ke noya paradais
    ŋuno yowaro.”
  zpz-NTPP: 'Orzeꞌ Jesuuz nam rab mi yu: ―Ya̱ rishli rne̱e̱ lor nu dzi na bi ri nur
    ya gyibaa ―nam.'
  mkj-mkj: A Jesus pwehnglahng, “Ngoahi pwehng koawoa in mehlel pwa rehnnoauwehr koawoa
    pirin pwili Ngoahi mine nehn Paradise.”
  zac-NT: 'Jesús guniꞌi: ―Guldía na rniaꞌa lul, nedzë́ sënáldël na gubeꞌe.'
  kyg-kyg: lama gemo kaha nepauve, hemenitomo Palanaisi koteꞌmo haisanagetaꞌa nagaeꞌeꞌmo
    maiguꞌae, huno ha paiꞌniye.
  kmk-kmk: Kinnanan Jesus kan siya un, “Tuttuwa tun ibagak kan sika, sinsatunon umoy
    ka kan sakon langit.”
  cao-NT: 'Jatsi ja qui Jesu chaniniquë: —Mia parayamaquia. Jaboqui ë bëta-xëhi quiha
    mia ra tërohama caba ití no —iquiina.'
  bbr-bbr: Jisas nukas kiro ro auruwon, “Is na epar paip musom, rusapai na is pak
    omar oik rawam.”
  inb-inb: 'Chasa ni­ura, Jesuska ainirka: —Kasami nuka niiki: kuna­ura­manda­ta­mi
    nuka­wa kag­rin­ga­pa kangi, paraíso suti suma luarpi.'
  hrv-hrv: 'A on će mu: “Zaista ti kažem: danas ćeš biti sa mnom u raju!”'
  box-NT: 'Ó o Yeesu bía nɔn wo yi: «Le ĩ mì ho tũ̀iá poni na foǹ: Ho zuia
    ká fo ò kɛń làa mi le Dónbeenì cɔ̃́n.»'
  ote-NT: 'Ra Jesu bi da̱di ne bi ꞌñembabi: ―Nugui dí xiꞌaꞌi gue núbya ꞌbestho ma
    gui ꞌbʉi con guecagui nuni mahetsꞌi.'
  wnu-wnu: 'Ende qamara Yisas der taui qamar: “Apand nonob quraum, see qas in ombur
    ginam uberar end igoruboun.” ende qamarei.'
  zam-NT: 'Jesús ndxab loo mbi''a: ―Lìcpe'' ba''i, na ngue nii lool: Leque nalze yòo
    nol daa co''te'' nac parais.'
  zyp-NT: Zisu taco ma cawngsawpaw cawh, “Biahmuisui ka ca ching, kama khatah Paradis
    letah atoning na ung hra a,” tatah a chai.
  sey-NT: 'Caquëna, Jesupi capi, i̱te: “Nuñerepa cayë, mëꞌëre. Yurepi yëꞌë ja̱ꞌre
    co̱ni paꞌija̱ꞌquë aꞌë, deꞌo hue̱ꞌñare.”'
  nvm-nvm: '@see-verse:LUK.023.042'
  mps-mps: Tama Jisasgo agabolo weyu, te po wai, “Eno nage dali mu po obao, megi tama
    nage ena dali bugagia bida bida pabo bulude bidaibao,” Jisas te po te bidi dali
    wai.
  seh-seh: 'Yezu atawira tenepa: “Ndimo mwene ndisakupanga kuti lero, iwe unadza kakhala
    na ine m''paraizu.”'
  pab-NT: 'Hoka Jesus nexa ihiye: — Aliterexe atyo nomita hihiye, awijita atyoite
    hisaona nohaliye wenakalati waiyexe nali — nexa.'
  llg-llg: Yesus nataa, nae, “Au helu! Faik ia boe, o maso muni nusa-sodak dalek muu,
    sama-sama mua Au.”
  kyf-kyf: '-Zezu yia we ''bɩgʋpalɩ ɔ -ylaɛ: «Ɩn nɛɛ -mɩ -yla gbʋzɔnʋ saɛ: -zɛɛn -ylɩ
    -mɩnɩ nya, -ɩn -yɔ ''mɩ ''sɔ mɩ -Lagɔɔ dʋdʋ -gʋ.»'
  tpi-tpi: Na Jisas i tokim em olsem, “Mi tok tru long yu, nau bai yu stap wantaim
    mi long heven.”
  mih-NT: 'Ta i catyi ra Jesús sihin ra: Sa ndisa catyi suhun vatyi vityi cua cundyoon
    sihin mi nu cuahan añima ñu sino iñi sii ra Ndyoo.'
  qvh-NT: 'Niptinmi Jesús nergan: “Cananpitaga nogawanmi canquipä Taytäpa naupancho.”'
  kms-kms: Di Jisas ni oyi nindig nari, “Nge nu nganyene simbe guduw, muqne nu nge
    temu nginy tu wam God ningg wuny mbe pas.”
  agn-agn: Siminabat si Jesus, “Agganingo ong nio, mandian ang lagi e-lana yen ong
    Paraiso.”
  nhi-NT: 'Jesús ocnanquilih: —Tlamilauca inmitzoniluia, axan nouan tonisqui campa
    tlamouisticayan.'
  ttc-NT: 'Yaji te Jesus oxik tq''uma'' tetz ikxjani: «Wetz oxe''l nq''uma'' yatz
    te b''an''ax, b''eyx ajna''l ochtelten wuky''i''l tuj te luwar b''an tb''anil.»'
  dan-1931: 'Og han sagde til ham: “Sandelig, siger jeg dig, i Dag skal du være med
    mig i Paradiset.”'
  kwj-kwj: 'Wowani Jisas ya rini sawe, “Mwe naha ki mini a sawendau: Mini apa naha
    ki ete ani ga ka ko kipe naha ki si dano.”'
  vie-OVCB: 'Chúa Giê-xu đáp: “Ta hứa chắc chắn, hôm nay con sẽ ở với Ta trong thiên
    đàng!”'
  kze-kze: Ísu séna árai'a simáme'a sé'a ívé'a kesé kawe'-mápá'á méniyone Ísu siráiye.
  lbk-lbk: Kinwanin Jesus ken siya, “Tet-ewa kanak ken sik-a ay idwani kannay ay akhew
    at wad-ay ka ken sak-en id Paraiso.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús yꞌatso̱o̱jvji: ―Tyú̱vam xa a̱ts mitseꞌe nnu̱u̱jma
    je̱ts u̱xyam mitseꞌe mꞌijtnit a̱ts ma̱a̱t joma veꞌe je̱ Nteꞌyam je̱ jyayu du̱ja̱a̱jna
    du̱ta̱jka.'
  bzh-bzh: 'Lob Yesu nër yah vu yi bë, “Sa nanër vu honġ yönon nabë: Pehi sënë, rëḳ
    ġemedo geving sa gëp Paradis*.”'
  guj-2017: ઈસુએ તેને કહ્યું કે, હું તને નિશ્ચે કહું છું કે,’ આજ તું મારી સાથે પારાદૈસમાં
    હોઈશ.’”
  jvn-NT: 'Gusti Yésus semaur: “Pretyayaa, dina iki waé kowé bakal bareng karo Aku
    mlebu ing Pirdus.”'
  byr-byr: Dɨna kyaꞌ sai wɨdɨna “Nebulyaꞌna gɨthɨwa ‘Yuna dahaasagaaꞌ nɨmɨjɨ anga
    Tewaanyaba dɨmwaaideꞌnanyɨ Parathaazɨ.’ ”
  ian-ian: Mɨn kat woseka ana wowun. Mbambala wunogwinala nyinangwupmba tɨgiyamɨn
    waa wandɨ.
  hun-hun: 'Jézus ezt mondta neki: „Bizony mondom néked, ma velem leszel a paradicsomban.“'
  mcf-NT: 'Adoaquien: —Abimbo chuinu. Tantia. Nëid ushëmbi abuc ëbi bëdamboec tabadacno
    ëbëdi mibi iquendac —quepanëdash Esus abëdta dectamboed abentsëc chiec.'
  kjs-kjs: 'Gore Yesu nipumi nipu gu-rupa lakalisa: Neme ora ne lagialo. Abiri nere
    ni raapu so Gote-na epe maapu-para pirapana lisa.'
  mni-mni: "Maduda Jisuna mangonda hairak-i, “Eina nangonda tasengnamak hairibasini,\
    \ ngasi nahakna eiga loinana Paradise-ta leiminnagani.”\x94"
  yad-NT: 'Su̱mutya̱jada ji̱ta Jesús variñi̱: “Ri̱tay si̱tenu yiva: Diyerundamu ji̱ta
    ye̱cha Parayísumu risa̱, jasityi rivyichajaya̱sara Ju̱denu jaryetavay.”'
  mxb-NT: 'Dá ni̱ kaa Jesús xíꞌín rá: ―Miía̱n ndaa̱ kuiti ná kaꞌi̱n xíꞌón ña̱ mií
    kuu̱ víti koo yoꞌó xíꞌín yuꞌu̱ noo̱ ndato téí náyeꞌe̱ ndaa ―kaá na̱.'
  pon-2006A: A Sises ketin mahsanihong, “I men ke en ese pwe rahnwette ke pahn iang
    ie mi nan Paradais.”
  maq-NT: 'Hane Jesús ne, cuitjin xu cafayangui me: ―‍Cuichjá cojo nuju cjuaquixi
    ta ha cojo quihndë ni ne, cuinechun cojo ná ngajan cahndë́ ndajyihi hiscan xi
    hmí rë Paraíso. ―‍Cuatjin xu cafayangui Jesús.'
  hto-hto: 'Jira Jesús uai ote: —Uáfuena ona dáɨitɨcue, ja birui cue dɨga ñue ebíredɨnomo
    íitɨo, —daɨde.'
  por-BRBSL: 'Jesus lhe disse: “Com certeza eu lhe digo, hoje você estará comigo no
    Paraíso”.'
  ces-NKB: 'Ježíš mu odpověděl: “Amen, říkám ti, dnes budeš se mnou v ráji.”'
  cui-cui: 'Jesús jume nota, jeye: —Xaniwaicha bara catsipaebatsi, anoxuae tsane cabarʉ
    ecaeinchi ichaxota jiwi jʉntʉ coyene weiweinathopeiba, peitʉpanae nacuatheicha,
    jei Jesús.'
  boj-2014: Onaqa Yesus na minjej, “Bini qujai ni e ombla laŋ qureq di sqom. E bole
    mermonum.”
  eng-OEBUS: And Jesus answered, “I tell you, this very day you will be with me in
    Paradise.”
  eri-eri: Ono wainga, Yesus no fai waha letuwai, “Ji ngalenga lehinini, elebe ne
    ji ngare ha laluwa langa yafo boyare.”
  aly-aly: Ra tyernew, “Atha ngenh arraty ileyel. Rlengk-antey aylanth alpem, aney-alpeyew
    apmer mwerr-angker-itwew irrwerl.”
  wiu-wiu: nimini ukuno, yaka. Opi nepa no-pala ali atoa mea epetekaki take Paradaise
    take odeneka meoo wa Yesuyo akeneya.
  swe-swe: 'Jesus svarade: ”Sannerligen säger jag dig (jag lovar dig med säkerhet),
    i dag ska du vara med mig i paradiset.” [Ordet ”paradiset” har persiskt ursprung
    och beskriver en anlagd trädgård eller park. Det är en rofylld och glädjerik plats
    och används i den grekiska översättningen av Gamla testamentet om Edens lustgård,
    se . Ordet används tre gånger i Nya testamentet. I beskriver det den ”tredje himlen”,
    och i syftar det på det återupprättade Edens lustgård. Brottslingens omvändelse
    i livets sista ögonblick gör att han kan se fram emot en evighet tillsammans med
    Jesus.]'
  cth-cth: Jisuh ni atangcalah na dei pouh, sahnin paradis vah kai hoi rei na o han,
    atipouh.
  mti-mti: Iesu menan aib garawa wane, “Ne ge natawa dirugeni. Gare ge ne gaibu paradais
    danave waketa.”
  pad-NT: 'Jesua bigathanihi ida athi: —Ka''oa oamani hida kodivarani. Hidakaba''i
    Deus kania namajaja ihojaki bana i kodiania.'
  twi-twi: Yesu buaa no se, “Merehyɛ wo bɔ se nnɛ wobɛka me ho wɔ Paradise.”
  hlt-hlt: Te dongah anih te, “Namah taengah rhep kan thui, tihnin ah paradai ah kai
    taengah na om pawn ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Yesu ò nɑ̀kɛ́ kɛ dɔ̀: N dɑ nɑ́ɑ́ mmɔ́mmuɔ nwe, ɑ bo nni mbonɛ̀ yíe
    ndiwɛ̀ìhɛì miɛkɛ.'
  san-GUJ: તદા યીશુઃ કથિતવાન્ ત્વાં યથાર્થં વદામિ ત્વમદ્યૈવ મયા સાર્દ્ધં પરલોકસ્ય
    સુખસ્થાનં પ્રાપ્સ્યસિ|
  amx-amx: Jesu-el renh tjernemel ilek, “Thang ngwenh alhelem, lyet ntwang tjengel-ayel
    anetjenh mer mwerrel.”
  ake-NT: Sises uya eikʉ'pʉ, “Ɨpɨ' ta uya serɨ, serɨ pe upiyau ɨwesi mɨrɨ wakʉ upata
    yau,” ta'pʉ Sises uya ipɨ'.
  qvn-NT: 'Niptinmi Jesusga nira: “Razonpam niyag: Pasay-pacham nogawan canqui Dios
    cayanganchru”.'
  tku-NT: 'Jesús kelhtīlh: ―Ixlīcāna'' icuaniyān. Chuhua''j, huā''mā'' quilhtamacuj
    naquintā''tahui''la''yā''chi nac a''kapūn.'
  bjk-bjk: Me Jisas ixo balu ine, “Turunon saxit, nixinen nöngön örobo kis arixe me
    e ruso xö xönö i deek saxit.”
  msy-2020: Ezɨ Iesus kamaghɨn a mɨgei, “Kɨ guizbangɨra nɨ mɨgei, nɨ datɨrɨghɨn na
    ko Godɨn Nguibar Aghuarimɨn ikiam.”
  bpr-bpr: Na tmimel Dyisas, manan, “Tulenta ge i kaglutan. Di mdu ani, ta mnè ge
    di safédgu di Paraiso, dunan i fan-gu gusalu.”
  rmy-VLAKH: 'И пхэндя лэсти Исусо: — Чячимос пхэнав тути: адес авэса Манца андо раё.'
  cle-NT: 'Mɨ²ja̱³ gá⁴hí̱¹ Jesús ja̱³, liáh³la³ gá⁴sɨɨ́h⁴: ―Jmɨ́yh³he̱é̱yh³ cáh³ti³²
