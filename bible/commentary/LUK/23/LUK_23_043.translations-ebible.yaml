verse: LUK.023.043
translations:
  kpx-kpx: Ige Iesuu avuho loui avoe, “Di ahoe louge evinela. Ana nova daiti ukolikolie
    matama keve unela.”
  okv-H: Iesu na ke mine einge ena, “Na no degi ta ke be erena, umo namo te tapa eha
    oroho ‘Paradise’ ta horasoa,” ainge ena.
  tbo-tbo: Ma Yesu i baha lawana ugolina i pa, ‘A baha duma ugolim, amalai apo tam
    miteu meyagai gegena ugolina ta mae.’
  mal-C: യേശു അയാളോട്, “ഇന്നു നീ എന്നോടുകൂടെ പറുദീസയിൽ ആയിരിക്കും, നിശ്ചയം എന്നു ഞാൻ
    നിന്നോടു പറയുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ εἶπεν αὐτῷ ⸋ὁ Ἰησοῦς,⸌ Ἀμὴν ⸉λέγω σοι,⸊ σήμερον μετ᾽ ἐμοῦ ἔσῃ ἐν τῷ
    παραδείσῳ.
  bgc-bgc: उसनै उस ताहीं कह्या, “मै तन्नै सच कहूँ सूं के आजे तू मेरै गेल्या सुर्गलोक
    म्ह होगा।”
  khz-khz: Iesu na evega-geleato, netiwato, “Taunatauna avaikilamuna, etoma goi au
    goti paradaiso ai.”
  deu-TKW: 'Und er sagte zu ihm: wahrlich, ich sage dir, heute wirst du mit mir im
    Paradiese sein.'
  zsr-NT: 'Jesús rëꞌ lëꞌ: ―Le nactë rëpaꞌ liꞌ, naꞌa dza ni sóalenuꞌ nedaꞌ latj lach
    quiaꞌ.'
  lin-lin: 'Yesu azongiselaki ye : — Nazali koloba na yo penza ya solo : lelo, okozala
    elongo na Ngai kati na Paradizo.'
  hns-NT: 'Tab oe bolies: „Ham tose satj boliela kie aadj se toe hamaar sanghe Paramdes
    me rahiehe.”'
  noa-E: Magbaa Jesuu irig, —Ĩswe pʉ mʉ dʉ̈i durr wʉ̈jʉ̈u durr chiraimaju ajim anaabá.
  eng-EMTV: And Jesus said to him, “Assuredly I say to you, today you shall be with
    Me in Paradise.”
  mib-NT: 'Yūcuán na te ni cahān Jesús jiín de: Jendaá cahán rī jiín ró jeē víjna
    te condee rō jiín rí nuū jardín andɨvɨ́, áchí yá.'
  lif-NT2: ये़सुरे़ खुने़ॽ मे़त्तु, “इङ्‌गाॽ खे़ने़ॽ मे़त्‍ने़ॽ, से़क्‍खाए खे़ने़ॽ
    आइन्‍छा साङ्‌ग्राम्‍पेदाङ्‌ङो इङ्‌गाॽनु सोरिक् के़वाॽरो॥”
  xnj-xnj: Yesu akamyangula, “Chakaka nikujovela lelu yati tivya na nene kupaladiso.”
  mmx-mmx: La ne Iesu ga lok tin, “A tong tuturun i na ru, lingina unaba nemen eburu
    minia ro at lagale lemenemen at ne Moroa.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Asérabi cana ''ën mi cain, ënë nëtë́nbi camina
    anu ''ëx ''icë anu ''ëbë ''iti ''ain.'
  tee-NT: 'Chai ju Jesús junich: ―Slivasalh ju icjunan. Chavai avilhchan ju aq''uint''at''ola''
    ju lact''iyan.'
  eng-LSV: and Jesus said to him, “Truly I say to you, today you will be with Me in
    Paradise.”
  cak-NT: 'Y ri Jesús xu''ij che: Can ketzij nin-ij chawe, chi can ja'' yan cami xcabec''ue''
    wiq''uin anchi'' c''o ri lugar chi jojquicot chi jumul, xcha'' ri Jesús che.'
  pah-NT: 'A''ero Jesus''ga ei ga pe: —Imombe''ukatuavo ji ei nde ve: Ag̃wamo po ti
    nde rekoi ji pyri ahererekokatuhai pe yvagi pe nehẽ, ei Jesus''ga ga pe.'
  sja-NT: 'Jesupa p''anauji: —Mɨa wãarata jararu. Idi pɨ mɨ ome bapariit''eeda aji,
    Ak''õre Waibɨa eujãde.'
  xed-xed: 'Ka Yesu mantsa: «Kahwathwata ka yu ta mnaghata na, gita u na dzaʼa kawadaga
    ka nda iʼi ma luwa ɗa,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n dá: —Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xu̱hu̱n
    ña̱ mé qui̱vi̱ víti cu̱hún coún xi̱hín i̱ indiví —na̱cachi a xi̱hi̱n dá.'
  gfk-S: Ne Jisas ga tange tana, “Tutuno sakit, katiak nu kis tikai ma iou kaia ra
    bilai na katano sakit.”
  bmu-bmu: 'Jiiga kewö jiyök, “Nöŋön keu ölŋa jibi mötnöŋ: Göŋön mönö merak nömbuk
    oyaeŋkoyaeŋ mire öŋgöba malman.” Mewö.'
  dgz-dgz: Iesu gare anega wadien, “Wapena anu. Wam ma endi nu gende at kakaewa kiman
    tauait.”
  eng-GNV: Then Iesus said vnto him, Verely I say vnto thee, to day shalt thou be
    with me in Paradise.
  zaa-NT: 'Jesús nna rèe na: Hualigani te'' nia'' lu'' qui''ni anna taá chi du lu''
    lani inte'' le'' lugar de la'' redacca'' latsi'' nna la''ỹeni nna.'
  eng-WEBSTER: And Jesus said to him, Verily I say to thee, This day shalt thou be
    with me in paradise.
  guh-guh: 'Nexata Jesús jumaitsi bajaraponëjavabelia: —Xaniajanë pacuenia catsipaebijitsiatsi.
    Ajena, pamatacabi, neyajavaponaponaename paraísojavatatsia, jai Jesús bajaraponëjavabelia.'
  bon-bon: Yeesu teebine jejige egä, “Cane meebine naajenine, maane page cane cama
    naanajenige Acejiyame me jamyacu lenaja puupu cabu.”
  nhw-BL: 'Huan Jesús quiilhui: ―Nimitzilhuía para temachtli, ama ni tonal tiitztoti
    nohuaya nepa campa tlahuel tlayejyectzi.'
  mgw-mgw: Yesu ngannyangwa, “Nikubakia kakape, li'no waba pamope na nenga kumbepo
    ya Nnu'ngu'.”
  swh-ONEN: Yesu akamjibu, “Amin, nakuambia, leo hii utakuwa pamoja nami Paradiso.”
  wbi-wbi: uYesu akam'bula, kyang'haani nikukuvula, umusyughu ghuva nune ku Paladis”.
  bba-bba: Yesu u nùn wisɑ u nɛɛ, kɑ ɡeemɑ nɑ nun sɔ̃ɔmɔ, ɡisɔ kɑɑ n wɑ̃ɑ kɑ nɛ ɡɔribun
    wɑ̃ɑ yee ɡeeru sɔɔ.
  eng-KJVCPB: And Jesus said unto him, Verily I say unto thee, To day shalt thou be
    with me in paradise.
  kgk-NT: 'Aipo ramo Hesu he''i íxupe: —Anhete ko''ánga ereiko-ta xe ndive yváy-py,
    he''i Hesu upe ójehe ojerovia va''e-pe.'
  waj-waj: 'tuduu rikioo Yisuuva inna kua sai tunoo: Na kua kutaavai i kiaa i mmiaunoo.
    Fai makee eetama yoosinna yoketaivau ni tasipama varinaravaivee, tiravai.'
  ekk-PKP: 'Jeesus vastas: „Ma luban sulle täna, et sa oled koos minuga paradiisis.“'
  mpx-mpx: Anana Yeisu i lahe i ba, “Tunahot ya ba eliyam, lan ebe alou owa ta minaa
    labulabumwa.”
  wbp-wbp: Jijajijirla wangkaja, “Junga karnangku wangkami. Jalangu kajinpa pali,
    ngula-jangkaju kapunpaju jirrnganja nyina ngajuku nguru-nyayirni-wangurla.”
  luo-luo: Yesu nodwoke niya, “Awachoni adiera, tinendeni ibiro bedo koda e Paradiso.”
  nhe-NT: 'Huan Jesús quiilhui: ―Nelía nimitzilhuía para temachtli, ama ni tonal tiitztoti
    nohuaya nepa campa tlahuel tlayejyeca.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܘܼܟ݂، ܐܸܕܝܘܿܡ ܒܸܬ
    ܗܵܘܹܝܬ ܥܲܡܝܼ ܓܵܘ ܦܲܪܕܲܝܣܵܐ.“'
  esk-NT: Jesus-ŋum nipliutiniġaa, “Akiqsruġikpiñ, marrumani uvlumi piqasiġisigikma
    utaqqiviŋmi.”
  msb-msb: “Ginasiguro ko sa imo na yana mismo kaupod ta ikaw sa Paraiso,” an sabat
    ni Jesus.
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―Lah¹dsóh² juǿi²jni hning²:
    Na¹ li¹quianh¹³hning² jní² ja³dsio¹ ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ମୁଇ ତକେ ସତ୍‌ କଇଲିନି, ଆଜିସେ ତୁଇ ମର୍‌ସଙ୍ଗ୍‌ ପାରଦେସେ ରଇସୁ
    ।”
  meu-meu: Iesu eto, Na hamaoromu momokanimu, hari dina ai ita raruosi Paradiso ai
    baita kau.
  yva-NT: Umba Yesus po raura nakananto ai pare, “Tugae, masyoto unumeso wintavondijo
    Rinai no munijo ntiti.”
  dgc-dgc: Ey kinagi ni Jesus diya, a “Kagin ko diko i katutuhanan, a nadid a aldew
    éy kaguman ta ka ta langet.”
  zpm-NT: 'Pquiab me rëb me lo zho: ―Peet tsienied guic luu, nadzegazh laa luu së
    guioo ne zaatne nac lo xquieḻbley Pxoz naa.'
  hix-NT: Onà wyaro yaworo xaxa àkehe, owya, kekon hatà, Txesusu, àwya. Amnye rma
    haxa eryehotanàhsah me harha mpànà manaha ha, rowyaro rma rha Khoryenkomo hyawo
    oyesnàr ke, kekon hatà, Txesusu, wahanhotho wya.
  sim-sim: Urik Jisas mu orin sawera, �Omendingak mirin amu sawenduwa. Mir ter an
    nga hevenik shi likwa mir.�
  npi-ULB: येशूले त्यसलाई भन्‍नुभयो, “साँच्‍चै म तिमीलाई भन्दछु, आजै तिमी मसँगै स्वर्गलोकमा
    हुनेछौ ।”
  cgc-cgc: Sabat Jesus ki kanen, “Ee. Gambal a ki kaon na anduni gid na adlaw magduma
    ka ki yaken naan ta Paraiso.”
  tim-tim: Hain dâmbo Yesuŋe hin magaŋep, “Bunŋe makgiŋdere nâŋgâ. Hinŋe emet boâk
    dâgâmbo mom Anutuŋe tatmawân arim tatberet.” dâep.
  yor-yor: Jesu sì wí fún un pé, “Lóòótọ́ ni mo wí fún ọ, lónìí ni ìwọ ó wà pẹ̀lú
    mi ní Paradise!”
  wos-wos: Wungi wandéka dé Jisas wa, “Mwi hundi wuni méniré wa. Ané nukwa male méni
    wuni wali Godna yikafre hafwambu retaméni.” Wungi dé Jisas déré wa.
  emp-NTPO: 'Maʌ̃ carea Jesuba idjía jarasia: –Mʌ̃a wãrãda jaraya: bʌra nane mʌ̃ ume
    bajãne b̶aya.–'
  eng-F35: Jesus said to him, “I tell you assuredly, today you will be with me in
    Paradise.”
  ind-ind: Yesus menjawabnya, “Sesungguhnya Aku menegaskan kepadamu, hari ini juga
    kamu akan bersama dengan Aku di Firdaus.”
  pes-OPCB: 'عیسی جواب داد: «خاطرجمع باش که تو همین امروز با من در بهشت خواهی بود!»'
  mpt-mpt: Yesuse baabanea Ne bain baabkenamabibe, am olo dimo kebte nete nanoba monoba
    bib ayamo biomabbiobo ge baabasebe.
  ssx-ssx: Kutupa Yesuma꞉ ipiki pa꞉ta꞉ alota꞉ I̱ma꞉ neke pa꞉ta꞉ ota꞉ pi la꞉ witolome.
    Ame do natena꞉ kone I̱ yaapo oli Pa꞉ta꞉daisi nane mandakena꞉ halupeke leekeme.
  mkl-mkl: Nɔ Jesu í jɛɑɑ í ni, ntɔ ntɔ, ǹ wɑ n sɔ̃ɛi, nnyi mɔm ɑɑ wɛɛ do ɑmu lelei
    Aɔ̃.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ “ଅଁପା ନେଙ୍ଗ୍ ମେଁନେ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ଆତାନ୍ ସତ୍ । ଏଃକୁଆ
    ପେ ନେଙ୍ଗ୍‌ ଏତେ କିତଂ ଡୁଗ୍‌ଡିନିଆ ନ୍ନିଆ ପେୱେଚାଏ ।”
  gof-RNT: Yesuusi, “Ta new tuma odays; hachchi neeni taara gannaten gidana” yaagis.
  unx-unx: ୟୀଶୁ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ସାର୍‌ତିଗି କାଜିୟାମ୍‌ ତାନାଇଙ୍ଗ୍‌, ତିସିଙ୍ଗ୍‌ ଆମ୍‌
    ଆଇଁୟାଃଲଃ ପାରାଦେସ୍‌ରେମ୍‌ ତାଇନାଃ ।”
  gah-gah: 'Loko lokago, Izesú láa loko lo amimó: Neza lamaná lo gimitoze, gelezo.
    Itína nene Palatisi zazuha apakú gezagi apizeko minanogo usive.'
  lcm-lcm: Na Iesu kala antok ia, “Napo mengen atutuman luai anim, nganinglak ku an
    ago ve nau e rina roron i ausai.”
  aer-aer: Kenhe Jesus re ikwere angkirtnerlenge, “The ngenhe alhileme-arle, lyete
    nhenhe unte-arle atyengenge akwete anetyenhe alkere akertnenyele.”
  qvc-NT: 'Chaymi Jisusqa nirqan: —Alliptam niyki, kay diyamandapacham qamqa Taytay
    Dyuspa ancha shumaq lugarnimbi noqawan pulla ringi kaq, nishpa.'
  tgl-ULB: Sinabi ni Jesus sa kaniya, “Tunay ngang sinasabi ko sa iyo, sa araw na
    ito, ikaw ay makakasama ko sa paraiso.”
  cbs-NT: 'Jesúsun yuikin: —Chanima en mia yuiaii. Min shinan betsa waiwen taea na
    jabiatian pe besti anu ebe ka min jiwepakexanaii— ikaya'
  xtm-NTPP: 'Jesús ma, ni ndakone''e ya: ―‍Ja ndaa ká''an sa ja vitna koo ni ji''in
    sa nuu vava''a nani paraíso ma ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngannyanga, “Nannenge kweli, lele mma pamwe na nenga kupepo.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Jesús pea o biro cʉ̃re ĩi yʉʉupi: —Yee méé mʉre yʉ
    ĩi: Mecʉ̃ra yʉ mena ca añu majuropeeri tabepʉ mʉ niirucu —cʉ̃re ĩiupi.'
  san-ORI: ତଦା ଯୀଶୁଃ କଥିତୱାନ୍ ତ୍ୱାଂ ଯଥାର୍ଥଂ ୱଦାମି ତ୍ୱମଦ୍ୟୈୱ ମଯା ସାର୍ଦ୍ଧଂ ପରଲୋକସ୍ୟ
    ସୁଖସ୍ଥାନଂ ପ୍ରାପ୍ସ୍ୟସି|
  rmn-rmn: '— Пхэнав туки чячипэ: авдес ту кан овэс Манца андэ раи, — пхэнляс лэски
    о Исус.'
  huv-NT: 'Quiaj tasaj nej Teat Jesús: ―Naleaing sasaj ic xecual, nganüy apmajlüyiür
    tiül noic najneajay cambaj nasoic paraíso ―aj nej.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbi̱: ―Ma̱jua̱ni̱ dí xi''i, nu̱ya ya ga̱ m''mʉhmi̱
    p''ʉ ma̱hɛ̱ts''i̱ ya.'
  nop-nop: Kaŋ Jesudibo niŋguk, “Biyagoŋ hinek ganilat, du kamiŋgoŋ nukut yokwet fofooŋ
    gineŋ udim.”
  obo-NT: Mid tavak si Disas to, “Bonnaavonnaa nod ikohiyon ku kikow, no inin allow,
    od koruma kud sikkow riyot langit.”
  kca-kca: 'Иисус ԓўвеԓа йастәс: "Йӑна нӑӈена йастәԓәм, тӑмхӑтәԓ щи Ма пиԓэмән ŏйәӈ-щўԋәӈ
    тӑхайән уԓты питԓән".'
  cak-ENT: 'Y ri Jesús xbij c''a chin: Ketzij c''a ninbij chave, que ja ri vocomi
    ncabec''uje'' viq''uin pa lugar richin quicot, xbij ri Jesús chin.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤳᤋᤢ. “ᤀᤡᤱᤃᤠ᤹ ᤂᤧᤏᤧ᤹ ᤔᤧᤳᤏᤧ᤹. ᤛᤧᤰᤂᤠᤀᤣ ᤂᤧᤏᤧ᤹ ᤀᤠᤀᤡᤴᤇᤠ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤅᤥ
    ᤀᤡᤱᤃᤠ᤹ᤏᤢ ᤛᤥᤖᤡᤰ ᤁᤧᤘᤠ᤹ᤖᤥ॥”
  mie-NT: 'Ñúcuán de nī ncāhān Jesús jíín dē: Jāndáā cáhān ni jíín nú jā mitan de
    cundeē nū jíín nī andiví nūū viī ndasí cáá, ncachī yā.'
  san-TIB: ཏདཱ ཡཱིཤུཿ ཀཐིཏཝཱན྄ ཏྭཱཾ ཡཐཱརྠཾ ཝདཱམི ཏྭམདྱཻཝ མཡཱ སཱརྡྡྷཾ པརལོཀསྱ སུཁསྠཱནཾ
    པྲཱཔྶྱསི།
  qve-NT: 'Chaymi Jesusqa chay runata niran: —Cheqaqtapunin niyki, kunanpunin noqawan
    kushka kanki sumaq k''anchaq paraíso lugarpi, nispa.'
  pao-NT: Soo Te Pabe'e mee oo netamma, “U sakwa oo nakasopedakwatoo yaa tabeno soo
    Te Naa ta sootuhikwu ka pu-baa ta pepetugase.”
  cbu-NT: 'Isussha: Mazinangcha nuwaa kuki, tárangu. Nat in shiy nuwapta kayunutam
    Apanllish taachiniya; tárangiya yutaritshishpaneetsi.'
  usa-usa: 'ánibo Îtuma yauwéqma timá ámikaiye: “kemá áraimma kétimamune. íbêqa emá
    Áánûqtuma yabíbái-marupaqa ketimakaq mánone.” téna Îtuma tiráiye.'
  soy-soy: 'Yeesu uu rinɔ́ɔ u yɔ́su rɛ: Asei kɑm pɔ́ símisi, nɛni kɛyɑɑ nkɛ́, tɔ́
    nɛ mpɔ̃́ nɛ pi Uléécɑɑ iyɔɔpi kɛ́mɛɛ.'
  hui-hui: Ani layagola Yasuhanda ibuhondo lalu, I̱na buleberoore lalu langerogoni
    áyu dahuliya andaga iya haru pu holeberaba laro, lene.
  amf-amf: Yesusaar “Inta hana gon ida giye, kina imbesana kinka Barjoyn ashkon ukunsen
    raqinte hada dee” kina ki hamade.
  quc-NNT: 'Xch''aw ri Jesús, xub''ij: Qas tzij ri kinb''ij chawe chi kämik ri'' katk''oji
    na wuk'' in pa ri je''lalaj k''olib''al “paraíso” u b''i'', —xcha che.'
  dob-dob: Ta Yesu ꞌigwae, “Yaona ꞌaiꞌaila ꞌemuya, ꞌoyo ta ꞌaboꞌagu ꞌiabe sena boboꞌana
    ꞌena tada miyami.”
  wrs-wrs: '@see-verse:LUK.023.042'
  mca-mca: 'Qa pa'' Jesús qa yeku''ƚ pa''aj: —Yijaa''ija aka'' hit''ij ewets, hane''ejija
    qu'' niyijup nakha'' qu'' ha''ni'' ƚe''wis wititset (paraíso).—'
  kiw-kiw: Iesu-ro ruu omoaimai-ka, “Roo moo-ro ihahai roduuꞌai, doꞌou roo moo rautu
    emidioi aꞌai oropoiꞌo tiato oroiꞌio ooꞌa mati-da.”
  tzo-TZC: 'Ti Jesuse jech laj stacꞌbe: ―Ta melel ta xcalbot avaꞌi, ti cꞌacꞌal liꞌe
