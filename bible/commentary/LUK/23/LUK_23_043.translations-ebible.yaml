  txq-txq: Yesus naselu nae, “Au afada memak! Faik ia oo, o maso muni nusa tetuk do
    inggu temak muu sama-sama mua Au boe.”
  aaz-aaz: Naiꞌ Yesus nataah am nak, “Au ꞌbasan ꞌain ko! Neno ia, ho mtaam amꞌain
    sonaf neno tunan mok Kau msaꞌ.”
  qup-NT: 'Chaypina Jesuska payta rimarka: Kunan punchami ñukawa pakta suma kushilla
    kawsanaynipi kanki.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Yesu cɔ-ɩ sɩ: Tɔm tɑmpɑnɑ kɛ mɑ heeliɣi-ŋ, sɑŋɑ wʋlɛ tǝnɛ tǝ mɑɣɑmɑɣɑ
    mɑ́ nɑ-ŋ tɩɩ sʋʋ ɑlǝsɑnnɑ.'
  azb-azb: 'İsa ona dedi: «Sənə doğrusunu deyirəm: bu gün sən Mənimlə birlikdə cənnətdə
    olacaqsan».'
  eng-DBY: And Jesus said to him, Verily I say to thee, To-day shalt thou be with
    me in paradise.
  guo-NT: 'Jesús jʉmnot wʉt, jʉm-aechon kethakanliajwa: —Diachwʉajnakolax xan jʉm-an.
    Ma amwʉt, xam Diosxotaxaelam, xan sʉapich —aech Jesús kethakanliajwa.'
  hla-hla: Be Iesu e poieto i tanen, “Alia e ranga megi lö a ka teka, i romana alö
    e ka gono memoa lia i Kolö.”
  mav-NT: Mi'i hawyi Iesui tiwesat ra'yn — Pywo ti ahenoi epe mesup e'at pe ereĩne'en
    uiwywo uhetama sese pe e Iesui tomohey pakup takat pe mekewat sa'a­wy'i miit'in
    auka hat pe aria'yp posak pyi.
  kpf-kpf: Sâi Yesuŋâ itâ sâm dukuip, “Nâ perâkŋak sa nâŋgâ. Itârâŋ gâ nâ sot sumbem
    kamân âlipŋan, Paradisi, zoren ândiban.”
  ppo-ppo: Ti fo depa, Yesuné a̧paae tokó̧ mótu duraalu, “Ya̧lo ya̧paae mo i dere
    ape. Miótitei, ya̧ ȩtamo mo koko̧né suki̧ be wisinaalemó fóló betaalo ai ape,”
    yalepó.
  hin-2017: उसने उससे कहा, “मैं तुझ से सच कहता हूँ कि आज ही तू मेरे साथ स्वर्गलोकमें
    होगा।”
  wol-KYG: 'Yeesu ne ko: «Yaw laa ne déy, bésub tey jii, man ngay nekkal fa Àjjana.»'
  bef-bef: 'Ya ligo Yesu ma luto lu emiꞌehina: Nani maꞌnaka luto lu nokumube. Yatai
    maꞌasi kai nani hiti miya omihi foyagu minaluꞌibe.'
  amm-amm: Isiso mo na imoki, “Yo mo motuwa na timonoki, konoi mo yowoi asi itouniyaimoso
    na yousi itouniyaimoinimo, kumokiso.”
