    kozak nei, Mabek wokpekke ni ne kiling yereng yombiyangai Paladisi meirage yolugi,
    meiya.
  gux-G: Ki jesu maadi o:... yen i mɔni, dine mɔno, a baa ye yen n aljada n,
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Jesús. Ca²³sɨ''²³ dsa³ ''í³: ―Rɨ²juøøn³¹na¹ ''nʉ³
    ju²dsoo³¹: Jmɨ́ɨ² ''e³ rɨ³nɨ²³ li²³quia̱''n²nu³ jné² ''e³ jen³¹nu³ paraíso, je²
    jɨn³ dsɨ́² tén³ dsa³ ''i³ ca²³jmóo² ca³dsaan³².'
  zar-NT: 'Jesús rëʼ lëʼ: —Le nácatë reaʼ liʼ, naʼa dza ni sóalenuʼ nedaʼ lataj lachi
    quiaʼ.'
  kde-kde: Yesu nkunnyang'ula kuchidoni, “Nangu nìkuhaulila uhiu kuva, unelo wako
    ùmbekuva pamo na nangu ku Paladiso.”
  ata-ata: La Iesu muvikalanu aloxo ꞌo, “Eni avikalaneni manina lexe vaimomo ꞌo, la
    nenge nengei taxolu no opo loxotolo e Lataua uxolu no anu.”
  qvw-NT: 'Niptinmi: “Aw, canan-pacham am ya''awan cusca Diospa sumä-sumä caśhancäćhu
    canqui” nila.'
  nfa-nfa: Hèia Yesus dhaa, “Jaꞌa peka tareꞌa-reꞌa dènge èu kèna, na, lodꞌo deo neꞌe
    kahèi, èu lamu asa sorga palere-lere dènge Jaꞌa.”
  tnp-tnp: Kəni Iesu təməni=pən kəm in məmə, “Nɨpəhriəniən iətəni kəm ik, məmə rəueiu
    əmə kilau min ik əpəha e negəu e neai.”
  urd-urd: ईसा ने उस से कहा, “मैं तुझे सच बताता हूँ कि तू आज ही मेरे साथ फ़िरदोस में
    होगा।”
  hot-hot: Ma Yisu hanaŋ, “Yanaŋ avanôŋ êndêŋ o nena yaô ma tem ômô imbiŋ ya êmô malak
    leŋ.”
  mqj-NT: 'Natimba'' Puang Yesus nakua: “Kupokadangko sitonganna, allo temo solamiki''
    illalan angngenan kamasannangan disanga Firdaus.”'
  rus-SYN: 'И сказал ему Иисус: истинно говорю тебе, ныне же будешь со Мною в раю.'
  mbh-mbh: Ma Jisas i ria i ve, “Tho ri nunganga a wong nge, ponange aro wong voth
    tomo e tho ake ro a Pen a Urvet.”
  bdd-bdd: Ma Yesu ꞌigwaeya, “Yagwae moisa ꞌoiuwa, ꞌowa ma taugu tupwa ꞌausalana ꞌoina
    nata tamiyamiya.”
  cbt-NTPO: —Tëhuënchachin iyasha ipora tahuëri chachin carë'quën Yosë'pa' ya'huëcontaran,
    itërin.
  rmy-SERVI: 'Тай пхэнда лэсти Исусо: — Чячимаґа пхэнав тути: авдивэ ту авэґа Манца
    дэ раї.'
  srn-NT: 'Yesus piki en taki: “Fu tru Mi e taigi yu: Tide srefi yu sa de nanga Mi
    na Paradeis.”'
  cta-NT: 'Nguxacui̱ Jesús chaꞌ jiꞌi̱ liꞌ: ―Chañi chaꞌ nda naꞌ loꞌo nuꞌu̱ ―nacui̱―,
    juani ti taca tyiꞌi̱ nuꞌu̱ loꞌo naꞌ ca su tsoꞌo nde cua̱, ca su ntucua ycuiꞌ Ndyosi
    ―nacui̱ Jesús jiꞌi̱.'
  bqc-SIM: 'Ɔ̃ a wèwà à mɛ̀: Sĩana málɛ onɛ, za gbã ńyↄ̃ↄ kumanↄ àizãna guu.'
  tcz-CHONGTHU: Yeshuan adonbut in, “Tahbeh'a kaseipeh nahi, tunia Paradise a iumkhom
    ding ahi,” ati.
  mar-mar: येशू त्यास म्हणाला, “मी तुला खरे सांगतो, आज तू मजबरोबर सुखलोकात असशील.”
  snp-snp: Yesu ya itibito loumami, Namo ka ona lokomowe. Onema ya namote Paladaisika
    minenaliye, loto loumaiye.
  isl-isl: 'Jesús svaraði: „Ég lofa þér því, að í dag skaltu vera með mér í Paradís.“'
  spy-NT: Kumwoochi ꞉Yēēsu kule, “!Kāāmwoowuung', bokiibuurē ra āk inyiing' kibkōōnkōy.”
  xnn-xnn: Dat kanan Jesus ken siya, “Ibagak ken sik-a, id wani ay agew maitapika
    ken sak-en ay makigasgasing id daya.”
  mwe-mwe: A Yeshu gubhannjangwile, “Kweli ngunakuubhalanjila, lelope shuubhe na nne
    kupaladisho.”
  tte-tte: Yeisu kainana iyamaisa iba, “Yawalo yawasosi koliwo, kaliyate kabona kowa
    yo yau kani tamiyamiya Paladaisi.”
  tcs-tcs: Zizas bin spik po em, ‘Ai meke promis ya nau wea yu, dis dei, yu gobi wea
    mi wea dat gudples de antap.’
  hlt-THB: Jesu ing avenawh, “Awitak ka nik kqawn peek, tuhngawi awh paradise awh
    kavenawh awm lawt kawp ti,” tina hy.
  soq-soq: Tane Iesu sipoasane wanase, “Ne ulaipa dieedina, ande e ne nata bubua bolawa
    eudida bedewe wanta.”
  qub-qub: 'Niptinmi Jesús niran: «Cananmi syëlucho nogawan iwal caycanquipaj.»'
  att-att: Á kinagi ni Apu Kesu kuna, “Kuruk yù kagiak ku nikaw, ta mepulù ka nikán
    ta ággawo ta lángì,” kun na.
  bki-bki: Ana na Yesu berdop̃e banio, berinavo “Kiniou neberkar banso, neber ea legiano
    na banei ga, mia jau koto vija kiniou ea kiado vio vuiano.”
  bqp-bqp: 'Akũ à wèa à pì: Yãpuran matɛn onnɛ, gbãra ĩnigↄ̃ kú kũmao aruzenna.'
  mcp-mcp: 'Yésus mú cɨ nə nyə nə́: «Bʉ́bə́lɛ́, mə́ jaaw wo nə́, shwə́ é bə múús *Paradis.»'
  hat-hat: 'Jezi reponn li: Sa m''ap di ou la, se vre wi: Jòdi a ou pral avè m'' nan
    paradi.'
  npl-NT: 'Jesús okinankili: —De milajka axa nimitsilia: tiyetos nowa kan moitstika
    Notajtsi.'
  bgg-bgg: Isu è aishii yao, gu na shii sbang rek phro sudoh na de Hamangkhung hà
    gu rog shii um ruii phro.
  eng-TCENT: Jesus said to him, “Truly I say to yoʋ, today yoʋ will be with me in
    Paradise.”
  eng-BSB: And Jesus said to him, “Truly I tell you, today you will be with Me in
    Paradise.”
  cpu-NT: 'Jakanake Jesús, ikantzi: “Omaperora nonkantemi, aritakera pintsipatapaiyaana
    iroñaaka eeroka janta tsika ikimoshireetapai.”'
  san-ASM: তদা যীশুঃ কথিতৱান্ ৎৱাং যথাৰ্থং ৱদামি ৎৱমদ্যৈৱ মযা সাৰ্দ্ধং পৰলোকস্য সুখস্থানং
    প্ৰাপ্স্যসি|
  tac-NT: '''Lige Esúsika regá nejele: ―Mué rió ''we a''lá nirá ne''chí, alekeri jípesíko
    ''we a''lá sebámala mué ne''chí ''yuga asimea alé ''pa rewagachi.'
  eng-WEBPB: Jesus said to him, “Assuredly I tell you, today you will be with me in
    Paradise.”
  gfk-H: Ma Iesu ga tangai tana, “Tutun sakit, katin u na kis tikai ma iau kaia tano
    bilai na sibaan sakit.”
  viv-viv: Yesu gigayo, “Gagahe velemoꞋena againiya, adamoya oꞋeni Iya buye Yaubada
    yana abamiyami Faladaisi againe kanamiyami.”
  yao-yao: Che Yesu ŵanjanjile jwelejo, “Isyene ngunsalila, lelo jino chimme pampepe
    none kumbepo.”
  tgp-tgp: Ale Iesu mo verea isana mara, “Varar̃uhu, na verea isam, engko o pa toho
    peresiau hin jara avulahi atu Paradise nohorihi.”
  auc-NT: Äñongante Itota, —Näwangä ämopa. Bitö ñöwoönæ incæ wænte godinque do wænte
    gogaïnäni näni watapæ̈ quëwëñömö botö tönö guëa ongoncæbiimpa, angacäimpa.
  kbc-NT: Odaa Jesus jeɡ̶eeteta, “Ejitaɡ̶awa niɡ̶ina anewi, niɡ̶ina noko adeoni meetaɡ̶a
    digoida ditibigimedi.”
  bmh-bmh: Yesus nug du go aureun, “Iz na petak baib mizem, ulis na iz ibail ereg
    Mesgai wag damam.”
  ctu-BL: 'Jesús tsi'' sube: Ti isujm mic subeñet: Wʌle mux caj a wochel quic''ot
    ti paraíso, che''en.'
  meq-meq: 'Yesu a mbəɗay faya, a gwaɗay: «Neŋ faya na tsikakeye: Sər ha na, bəgom
    nakay ka ta ndzameye tə nəkar mə mbəlom.»'
  noa-H: Magbaa Jesuu hirig, —Hĩswe pʌ mʌ dʌ̈i durr wʌ̈jʌ̈u durr chiraimaju hajim
    hanaabá.
  alp-NT: Yesuse Ibeteke lokoi be, “Ahlaleke lokoKu! Petu meije arue kai Au ndete
    surga.”
  san-VEL: tadaa yii"su.h kathitavaan tvaa.m yathaartha.m vadaami tvamadyaiva mayaa
    saarddha.m paralokasya sukhasthaana.m praapsyasi|
  kbq-kbq: Higeno Jisasi'a anage huno ana nera asami'ne, Tamage hu'na negasamue, kagra
    menina Nagrane mona avasese zama'ane kumapina Paradaisi umanigahane.
  kbh-kbh: 'Y Jesús tbojanjuá: —Ndegombre cbëyana, mënté áts̈eftaca celoca, chë nÿetscanga
    oyejuayënga mondbetsemnoca, aca cochantsatsmëna ca.'
  ron-LSB: 'Isus i-a zis: “Adevărat îți spun că astăzi vei fi cu Mine în Rai.”'
  pon-pon: 'Iejuj ap kotin majani on i: Melel I indai on uk, ran wet koe pan ian ia
    mi nan paradij.'
  nhe-BL: 'Huan Jesús quiilhui: ―Nelía nimitzilhuía para temachtli, ama ni tonal tiitztoti
    nohuaya nepa campa tlahuel tlayejyeca.'
  sps-sps: Ai Jisas biny towa sa tsue, “Nyo tsue faman of marom anyi, roman anyi nai
    kaa fiisen Vamironyo Paradais.”
  wnc-wnc: Iniwan yake anzing inikut, “Nata siakande siknga ganinggat. Apmanu gaat
    naat keu ayuwatakakaing komune yutnanggekamak,” ngang inikut.
  bus-bus: 'Ben à wèàla à bè: Yãpuraan mɛ́ɛ oonnɛ, gbã̀a nɛ́gↄ̃ kúmao auzɛnna.'
  gub-BL: — Kutàri ereiko putar Tupàn heko haw pe hepyr azeharomoete ne nehe kury,
    i'i Zezuz izupe.
  imo-imo: Jisasini topondopa yundo nimbei, “Nani nundo paimbo nio. Kinye nu na kinye
    waye imboma Molko Kondoromele Kombu Pengana pumbo molombolo,” nimu.
  boj-boj: Onaqa Yesus na minjej, “Bini qujai ni e ombla laŋ qureq di sqom. E bole
    mermonum.”
  eng-DRA: 'And Jesus said to him: Amen I say to thee, this day thou shalt be with
    me in paradise.'
  knf-knf: 'Kë Yeŧu aşë ŧeema aji : « Na manjoonan, dţupu, nţa di, iwo na nji du baţi.
    »'
  san-KHM: តទា យីឝុះ កថិតវាន៑ ត្វាំ យថាត៌្ហំ វទាមិ ត្វមទ្យៃវ មយា សាទ៌្ធំ បរលោកស្យ
    សុខស្ថានំ ប្រាប្ស្យសិ។
  arn-NT: 'Feymew llowdungueyew ta Jesus: —Rüf dungu feypieyu. Fachantü müten müleputuayu
    eymi iñchiw tati küme rumel mülewe mew.'
  zas-NT: 'Abiꞌ rëb Jesús lojx: ―Diidxli rnin lojl guial yandxej gajc sunël naj lod
    na̱j nix, lod gan.'
  ken-NT: Yesu aghati yí bɛ, “Nchí ghati wɔ bɛ, ɛchɔŋ, chɔŋ ɔ́mbak nɛ mɛ ndǔ nɛbhʉɛt
    maŋák anɛ bábhɨ̀ŋɨ bɛ Párádis.”
