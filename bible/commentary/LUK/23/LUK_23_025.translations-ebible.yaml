  mdy-ETH: ዑራ ዔቂሲ፥ ዓሲ ዎዺ ቱኡቲ ዓኣ ባርባኔ ጎዖሢ ዔያታ ዖኦጬ ጎይፆና ቡላዖ፥ ዬሱሴ ጋዓንቴ ዔያታ ኮዔሢጉዲ ዓኣሢ
