    mán kep káin háuk. Iná Jesu wu watán milun isutang táng tewe ámna ket yáni hára
    tiuk.
  are-are: Artwa urrarna nhanganha, erala relha ntjarranha turnakala itja government-aka
    kangkwerritjika, erinha era kala jail-anga rratalhelaka. Jesuanha pula era tjapartia
    ntjarraka lanthaka, etna erinha ntolkaka kanthatutjika, relha ntjarra antja nakala
    ngerra.
  gai-gai: Ri, mina Pailatmo an Ierusalemma tɨkca kaeg aniaca moa ŋgepca ramootta
    pia menacatke, Romna lapoca ruŋrena ramtaɨr paŋainda manmo aŋgɨca kac ŋgoreaca
    tɨkatna ramootmo, watcarica laruna moca mbopca, Pailatta manmo wattacarica ma
    taŋri. Na Pailatta an ramtaɨrta kamma raŋgaica, Iesusmo aŋgɨra lapoca ruŋrena
    ramtaɨrta par matɨkat.
  qvm-NT: '@see-verse:LUK.023.024'
  chz-NTPS: Heˉja̱ˉ gaꜙlä̱ä̱yꜗ hi̱ˉ maˊ hä̱ä̱ˊ nehꜙñeˈ heꜘ, hi̱ˉ gaꜙjngëëhꜗ dsaˉ jeeˊ
