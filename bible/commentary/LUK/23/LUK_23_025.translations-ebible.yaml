    wʉt jĩ, bʉca.
  taw-taw: bɨ tɨmel ned binɨb kuŋay dɨl penpen gɨl bɨ olap nop paklak ak nop kelɨgek
    amnaknɨŋ, anɨb agak, Tap Jisas nop gɨnɨg ak, nɨbi gɨm agak.
  jic-NT: Barrabás jas tjejyama jupj, yupj la tjomon mpes. Barrabás t'üc' way jepapan
    jilal quelel le palánatsja, yom tji'yü'na wa jupj, mpes cawilta mo'o tjo'onsopj
    jupj. Pilato jis tjijyü'ta jupj militarpan ca mal la 'ünan Jesús. Judiopan nin
    jisastsja, mpes nin la tjiji.
  zap-NT: Wselaa Pilato Barrabás, men ne wlaan yra mén guin ne yláá, no por ne wzobnadil
