  maa-NT: Kisìkíjnandei̱í Barrabás, xi̱ta̱ xi xó k'oa̱s'ín kisìjé‑ne na̱xa̱ndá xi
    tíjna'ya nda̱yá nga kjoa̱siì tsohótsji koa̱ xi̱ta̱ kisìk'en. I̱kjoàn kisìnga̱tsja
    Jesús nga k'oa̱s'ín kàtasíko̱ koni s'ín mejèn‑la̱.
  mcq-mcq: ꞌEjume Pairati ea kaꞌene ara natohwa vaji ꞌarahe ꞌee ea ꞌaniuꞌe kwamasahiꞌina
    kaꞌene tipurai hinana kaꞌene pura ranaꞌamarono ura renaji ranaꞌikaꞌi Jesuho puni
    ura ijino veꞌavarono mihana.
  sus-A: عَ نَشَ بَرَبَسِ رَبّحِن، نَشَن نُ نَ فٍيلِ كُي فٍرٍ سٌقٍ نُن قَشّ تِقٍ مَ،
    عَ قَ عِسَ سَ حَمَ سَفٌي.
  jpn-1965: すなわち、暴動と人殺しのかどで牢にはいっていた男を願いどおりに釈放し、イエスを彼らに引き渡して好きなようにさせた。
  fra-SBL: Il relâcha celui qui avait été jeté en prison pour insurrection et meurtre,
    celui qu'ils demandaient, mais il livra Jésus à leur volonté.
  yka-yka: Pinaluwas weˈ ne aˈa pinākude pinaluwasin, aˈa kinalabusu sabab pangatune
