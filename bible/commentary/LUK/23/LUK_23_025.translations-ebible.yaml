    imoonɨqui.
  fuf-fuf: O acciti on mo ɓe torii mo fii mun, ɗun ko oo sokiranooɗo fii gere e waru
    hoore, o waɗi Iisaa faale maɓɓe on.
  mwc-mwc: Barabas kairavina si baba wai, patuma yovena kamonai birauwa, ba kasibunuwa
    kairavina i mamana wai, i botaveyei. Ba Iesu i bere taveyei kurisi, kata awaika
    si waiwainei wai, kurina sita wosei.
  bhl-bhl: kawtiw im gaaneko, bokoliw weng be fein gelewse kale. Geleweko, mali kawtiw
    mak bonggu koyemeko, Ulom abiw mutuk im wonuk so kunum biso ganeko, mali ilo yese
    kunum Balabas beelo sak kut dase kale. Kate, e Yesus elo dabalako, ikalem teing
