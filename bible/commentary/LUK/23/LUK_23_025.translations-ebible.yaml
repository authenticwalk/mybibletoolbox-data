    Barabas, meni luwaru a'i ne. Le ai lu tamo ma'e ai atuwe. Sosu le lu tamo aine
    tera'eye. Serai lowe meni ape kalabus wesi sahe ani fu arosawi. Meni ape Pailat
    lai kalabus wesi nowe ma'e hene ani arosai. Sosu le Jisas ai lu tamo ma'e heneti.
    Serai le lu taune werese lo marepi umasiye.
  myy-myy: Ito bajiro tʉoĩacõri, masare oca menicõri sĩari masʉre bucõayijʉ Pilato.
