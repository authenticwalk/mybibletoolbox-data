  hin-2017: और उसने उस मनुष्य को जो बलवे और हत्या के कारण बन्दीगृह में डाला गया था,
    और जिसे वे माँगते थे, छोड़ दिया; और यीशु को उनकी इच्छा के अनुसार सौंप दिया।
  wol-KYG: Mu yiwi ka ñu ko ñaanoon, te jëfi fippu ak nit ku ñu bóom taxoon ñu tëj
