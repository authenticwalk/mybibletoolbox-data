  cnt-NT: Jaun₂ ca₂lióin₂ bá₄ dsa₂ i₂jme₁'en₅₄ né'₃ 'má₃, i₂jme₁ma₂dsia₃ mɨ'₅₄, i₂ma₂jŋɨ'₃
