    yugogogwa ako visilogo wibagagi ovara, Yesus andi, it umbutugwa ako ndatak okbamwak
    yiluk, wogeragagi.
  tgo-tgo: Iŋa na thɨ vaŋguraŋgiya amalama va nuwanjiyama, iya va thɨ thɨghɨyawana
    ghamba mbaroko iyako na i unɨghɨ lolo regha thɨ vaŋguruwo e thiyo, na i vaŋgugiya
    Jisas weŋgi na thɨ vamboromboro ŋgoreiya lenji renuwaŋako.
  yap-yap: Me pag fare mo’on ni ba’adag fapi girdi’ ni ngan pag, ni fa’anem nnin’
    nga kalbus ni bochan fare wagey nge pogofan ni thang, me pi’ Jesus ngorad ngar
    rin’ed ngak e n’en ni yad be finey.
  mop-NT: Le'ec a winic aj Barrabas a tz'abi ti presojil u men u yaaltaj u joq'ues
    a gobierno etel u men uchi u quimsaja, u cha'aj ca' joc'oc. U yadaj ca' quimsabüc
    a Jesus jabix u c'atoo' a cristianojo.
  tet-tet: Nia nabusik Barabas, maksakar teen no mahoꞌo ema nia. Mais latan Yesus,
    nebee sia nalo baa Nia tuir siakaan hakaran.
  hlt-MCSB: Te dongah a hoe uh vanbangla olpungnah neh ngawnnah dongah thongim khuila
