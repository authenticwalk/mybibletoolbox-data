  zat-NTPS: Na' bsane̱' bénnea' belenabe̱', xu'e̱ lizre xia lawe' da gudábague̱' xu'u
    lawe', ne be̱tie̱' tu benne', na' bdee̱' Jesús chee̱ gaca chee̱' ca dxelaca lazre'
