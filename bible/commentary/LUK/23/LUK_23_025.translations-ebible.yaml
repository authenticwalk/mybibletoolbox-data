  eng-WEBU: He released him who had been thrown into prison for insurrection and murder,
    for whom they asked, but he delivered Jesus up to their will.
  gnw-NT: Jayave oyoraca chupe reta tenonde yave mburuvicha reta ndive uñerãro yave
