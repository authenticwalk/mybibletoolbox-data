    nubagi wani-mulunguwawaa ngijang naagi. Yagu naagi-yung na-Jesus, nigaayung na-Pilate
    wani-yayn warruburru-wuy wurru-wiynji-wiynjini-wuy, ambunu-ngawijgaa yungguyung
