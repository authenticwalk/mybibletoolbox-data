  yad-NT: Su̱mu̱rya̱da ji̱ta rijechiñu̱yadiva jijyu̱ variñi̱ Barábabay, jiryatiy tanuvu̱nusi̱ni̱,
    jiryatiy sasiryi̱tadeda ma̱y nusu̱yada jiyaro̱ju̱ riy nijya̱nvay, su̱vedani̱ nijya̱mi̱
