    luavia ʼidia. ʼInega Failato yoʼo nimadia Ieisu aʼuya, ta baʼe ʼinega tomotau
    edi nuanua viaqia.
  kew-kew: Nimuna wae aa Barabas mea esepeasa. Go aamere aba onaa wae-rupa mapogolasaawa
    aa meda tu maomasa rabu nipu kalabus ada-para mapataasimi. Goa pisa pare mo onaanumi
    go aa wala esepea lo simi rabu nimuna agaa pagoa Pailat-me Yesu nimuna pinalo
    mea kasa.
  dww-dww: Be tauḡoma meagai nopone iḡara yai kare be banaga yawai gurina, tauna dibure
    be Paelat ya riupore da ya naḡona, banaga adi ḡoanama ruvane. Be tauna Yesu taudi
    nimedie ya boru da adi ḡoanama nama a voiena.
  nif-nif: Endɨ e-gɨñgɨnenjɨla mandanjɨ tañgonembi, Barabas en nin gavman mik tɨ-sembi,
    ama wɨlɨ kɨmgukta tɨmbi it kwambɨñ gɨnañ kɨmɨkɨlɨñ en wakan amatamda pɨsapi emguk.
    Gan Yesu endɨla wɨn amatamdok mandanjɨla Pilatolɨ en mik amalok kɨsɨnan wɨlɨ kɨmnelɨñdok
    kɨmɨkuk.
  twi-ASANTE: Wɔgyaee Baraba a ɛsiane sɛ ɔhwanyanee ɔman sane dii awu no enti, ɔde
    no too afiase no maa wɔn. Na ɔde Yesu maa wɔn sɛdeɛ wɔpɛ no.
  aoj-aoj: Aman anamba nandaꞌ wandaf nagaloma gavmani naha anis sagagaꞌi, sandaꞌana
    nape nandaꞌ kalabus, Pailat nakwahona nafeꞌmas wahifina. Esis saꞌipa Pailat saꞌi
    anen notanima nokwahona kalabus nifiꞌmai esis wapani, eaꞌ nagiꞌma nomonas asasisi
    nakwahona nafeꞌmas wahifina nasoꞌasa Jisas nafeꞌma esisa amom soldia mofaꞌana
    mofeꞌ mogahana.
  cbv-cbv: Pánih jepahnit, cã́acwãdih mao yohni, nemat mʉʉ́boó jʉmni, cã́acwã ĩ ʉʉ́bhni
