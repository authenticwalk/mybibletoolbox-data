  nob-LB: Han gjorde som folket forlangte og satte Barabbas fri, han som var anklaget
    for opprør og mord. Men Jesus overlot han til soldatene sine, slik at folket kunne
    få viljen sin med ham.
  ntj-ntj: Palunyalu walatjunu wati nyarra pika-pikara mirrirntaralpi tjayilpangka
    tjarrpanytjanya. Tjiinyamarntu-ya palunyaku tjapiranytja. Nyangkalta watjarnu
    warrmarlalu-ya Tjiitjanya wartangka yurtitjunkutjaku.
  sxb-NT: Yasiwula omuntu owa waamusawa, owawanga na ateerwe mu owusiwe ku okureeta
    erioga ku omugizi omunene no okuita omuntu. Ni yata Yesu mu amakono gaawu kugere
    wamukorre kiomo waagalanga.
  nhu-NT: Ɛ wvú mum bvuse wee wɛ yew ncaw e, ɛ ɛ̀ nu wvù bó to biite, wvù kɛwɛɛ mvunlaa
    ɛlaante bvuu yu wee. No wvú bvuse, mum nya Jisos no bó to gomte.
  row-row: Boe ma ana mboꞌi hendi Barabas, mana hiiꞌ a bꞌalabꞌan ma mana tati atahori.
    Ma Ana fee Yesus neu se, fo ara sudꞌiꞌ a tao E tunggaꞌ hihii-nanau nara.
  msy-msy: Gumazamiziba me Pailatɨn deima a Barabas ataki. Gumazir kam a gavman ikuragha
    mɨdorozim forezɨma, gumazir maba ariaghɨre. Ezɨ me a isa kalabus gatɨ. Ezɨma Pailat
    gumazamizibar nɨghnɨzimɨn gɨn ghuava, Iesus isava mɨdorozir gumazibar dafarim
    gatɨ.
  agg-agg: Ranɨyu nindou mamɨ Barabas gafman babɨdɨmbo yifiarɨyu nindou hɨfokoare
    hayambo karabusambe mamaru ahambo aboedambo koamarɨherü. Ranɨyu asu ai Suda nɨne
    refembo yifirɨmayei süŋgu Sisasɨmbo ami-yomondɨ warɨhümarirɨ.
  ptp-ptp: om Balabas wê vông vevac vô gavman dɨ hi xomxo yib ge, Pailat nêb he i
    pɨwelac i vêl i tɨyi wê he nêl ge, dɨ vông Yesu la vac he vɨgê ên nêb he i vông
    i tɨyi wê he xovô ge.
  nak-nak: Eia goio lube taro e Barabas soio tegiteu, ale pala egite vagoiloa te la
    luma la kilisi te la iruru tetala mai la vaubila me la bilili ale eia igotia,
    la vuhula la valalua masaga molia e Barabas ele. Eala moli e Iesus, eia sugu taroa
    soio tegiteu veia egite ge igo molia soio tetala mai la masasagala tegiteu sesele.
  ron-LUDARI: Oslobodit p ăla karje afost ăn kisuarje dăn pobună š daja ča murăt,
