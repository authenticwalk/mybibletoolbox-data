    cataj nij yuvii̱ a. Ne̱ Jesucristó roꞌ, caꞌvej rá Pilato quira̱nꞌ soꞌ nda̱a vaa
    guun rá nij yuvii̱ quira̱nꞌ soꞌ na̱nj ado̱nj.
  cut-NT: Nta̱hte se sa̱hn che quenun va̱coya̱hn me nduhca̱ che nahn ye, ne chihquentiyon
