  cop-CNT: ⲁϥⲭⲱ ⲇⲉ ⳿ⲉⲃⲟⲗ ⳿ⲙⲫⲏⲉⲧⲁⲩϩⲓⲧϥ ⳿ⲉ⳿ⲡ⳿ϣⲧⲉⲕⲟ ⲉⲑⲃⲉ ⲟⲩϧⲱⲧⲉⲃ ⲛⲉⲙ ⳿ϣⲑⲟⲣⲧⲉⲣ ⲫⲏ ⲧⲁⲩⲉⲣⲉⲧⲓⲛ
