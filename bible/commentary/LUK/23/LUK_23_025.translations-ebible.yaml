  ake-NT: Ka'pon nonka'pʉ iya usewa'noman ku'sa' iya pɨ' mɨrɨ awonsi'kɨ ka'pon nɨrɨ
    wɨsa' iya pɨ' a'sisa' rʉ'pʉ, to' nekama'po'pʉ, Sises nonkai'ma i'se to' e'to'
