  bel-bel: і адпусьціў ім пасаджанага за смуту і забойства ў цямніцу, якога яны прасілі;
    а Ісуса аддаў на іхную волю.
  zlm-KSZI: Dia membebaskan orang yang dikehendaki mereka, orang yang dipenjarakan
    kerana terlibat dalam rusuhan dan pembunuhan, tetapi Isa diserahkannya untuk diperlakukan
