  cmn-FEB: 他把众人希望赦免的叛乱杀人犯释放了，然后把耶稣交出来，让他们随自己的意思将耶稣处死。
  gmv-RNT: Asa makalisidi shempo wodhdhida gish qashettidayssa birshana mala isti
    woossidade birshidi qasseka Yesusa isti dossida mala ooththeto giidi deraas aaththi
    immides.
  ncl-NT: Cuaquinon, Pilato latilanic pa quimacahualosquiaya yihual hual quitzacuajque
