    embopo ta uje avoeto umbuto tara ikenu amita isoro embopo na goruketo umbuto pambua.
  mxt-NT: Ta tari cuhva catyí ñáyɨvɨ, saña̱ ra chi ra Barrabás cha ñohó vehe caa cha
