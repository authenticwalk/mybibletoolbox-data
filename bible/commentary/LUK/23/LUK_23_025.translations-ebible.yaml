verse: LUK.023.025
translations:
  kpx-kpx: Kateai louito malaha nehe ata havei gamani aiohavomale ke iomanu. Isi abu
    abu isivi Iesuemo valiho mai ovenu.
  okv-H: embo Barabbas amo embo ta jo kajenu isoro ea eto embo tenu pehena avoeto
    tipura ta ikari avo embomeni na uje ea avoeto enu arahata pahunu Iesu avo Judea
    embopo ta uje avoeto humbuto tara ikenu amita isoro embopo na goruketo humbuto
    pambua.
  tbo-tbo: Ma lawana wogalahi po omunugo binei hau numa panipani hi tutuguduya hi
    laupaliyeya ipa ina wohaleya. Ma Yesu i palihaleya lawa hai nugotuhu ina wotagoya.
  mal-C: കലാപത്തിനും കൊലപാതകത്തിനും തടവുശിക്ഷ അനുഭവിച്ചുകൊണ്ടിരുന്നവനെ അവരുടെ ആവശ്യപ്രകാരം
    മോചിപ്പിക്കുകയും യേശുവിനെ അവരുടെ ഇഷ്ടത്തിനു വിട്ടുകൊടുക്കുകയും ചെയ്തു.
  grc-SR: Ἀπέλυσεν δὲ ⸆ τὸν διὰ στάσιν καὶ φόνον βεβλημένον εἰς ⸋τὴν⸌ φυλακήν, ὃν
    ᾐτοῦντο· τὸν δὲ Ἰησοῦν παρέδωκεν τῷ θελήματι αὐτῶν.
  bgc-bgc: उसनै उस आदमी के जो बलवे अर हत्या के कारण जेळ म्ह गेरया ग्या था, अर जिसनै
    वो माँग्गै थे, छोड़ दिया, अर यीशु नै उनकी इच्छा के मुताबिक सौप दिया।
  khz-khz: Vogalama e vagivagi pakurai tipura numanai etaluwai talimana, eluga-vagiato
    geria noginogi gelegelenai, na Iesu evenirato geria ririwa kalana pia kalaa.
  deu-TKW: er ließ den wegen Aufruhrs und Mordes ins Gefängnis Geworfenen los, wie
    sie forderten, Jesus aber überließ er ihrem Begehren.
  zsr-NT: Busanëꞌ quequëꞌ bönniꞌ naꞌ nadzunëꞌ lidx guia le gdil‑lenëꞌ yúlahuiꞌ len
    budödcdëꞌ bunách, bönniꞌ naꞌ chgulanabëꞌ, atiꞌ budödëꞌ Jesús quië gac queëꞌ ca
    naꞌ tëꞌnnëꞌ.
  lin-lin: abimiselaki bango moto oyo basengaki, oyo akangamaki na boloko mpo na mobulu
    mpe mpo ete abomaki moto, mpe akabaki Yesu na maboko na bango mpo ete basala Ye
    nyonso oyo balingi.
  hns-NT: Aur oe djaan marwa ke tjhorwaai deis aur Jiesoe ke oesabke haath me saup
    deis.
  noa-E: Mamʉ maagwai chi Barrabás cárcel deg sĩejim aajem, ichdëu õor meeukhapiwia
    ich ag meeukhaa eepai õor thõotarr kõit. Mag, cárcel deg sĩerrta weeupʉ̈ipijim
    aajem, õrau ig narrjö.
  eng-EMTV: And he released whom they were requesting, who because of insurrection
    and murder had been thrown into prison; but he delivered Jesus to their will.
  mib-NT: Te ni siaá de tēe jeē ní cajicān i, tēe jeē íne vecāa jeē ni stónda de ñayuu
    sɨquɨ̄ tohō te ni jehni de ndɨ̄yɨ. Te ni jēhe de jnūhun jeē na cúū Jesús nájnūhun
    cácuni i.
  lif-NT2: खुने़ॽ खे़न् ये़क्‌यक्‍को हाङ्‌बिफ्‍युङ् चोःक्‍मा नु मना से़प्‍मा आप्‍तिक्‍को
    पुङ्‌लाहिम्‍मो साक्‍पा के़धाबे़न् ले़प्‍मा पाङ्‌घुसि, कर ये़सुःन् खे़ङ्‌हाॽरे़
    मे़इःत्तुबा हे़क्‍के मे़जोगुर फाॽआङ् ले़रु पिरुसिरो॥
  xnj-xnj: Akamulekekesa kuhuma muchifungu yula mweakukingiwi ndava ya kuvya pamonga
    na vandu muchitutu na kukoma mundu mmonga, ndi akamgotola Yesu vamukita ngati
    chevigana.
  mmx-mmx: Neni ga soxomus asu mo laradi diga lok li i ro at loogu xokoxo mumu lesepsev
    amet tadi, la ni ga raba nedi mi ne Iesu xusu dina lok lavanga salai nedi diga
    vara i do dina lox i rin.
  cbr-NT: Caxun ca Barrabás, an unicama tsuáquirumianan uni 'acë cupí sipuacë uni,
    a judíos unicaman ñucácësabi oquin chiquíancëxa. Usaquin chiquíanan ca Jesús,
    judíos unibunën 'apucamaxa cuëëncësabi oquian 'anun quixun, aín suntárucama cacëxa.
  tee-NT: Chai amaconilh ju anu' lapanac ju ixlhit'alhnucanta ni va ix'amalasani ju
    lapanacni chai ni va amaknini' ixjunita. Yuchach ju istasq'uinita ju lapanacni.
    Chai mak'axtaklich ju Jesús ju la'ixk'achat'an ju yu'unch.
  eng-LSV: and he released him who because of sedition and murder has been cast into
    the prison, whom they were asking for, and he gave up Jesus to their will.
  cak-NT: Y xusk'opij-e ri achi ri xquic'utuj-apo reje' che. Ri achi ri' c'o pa cárcel
    roma xcataj chirij ri gobierno y chuka' xu'on camic. Pero ri Jesús xujach-e chi
    ticamises chech cruz, roma can jari' xquijo' ri winak.
  pah-NT: Nurã Pilatos'ga Barrabás'ga mohemukari cadeia hugwi ga mondovo g̃a pyri
    – kiroki ga ahe juka gwuvihavuhuva'ea movahĩ no. Ga rehe g̃a oporandu tomohemuka
    ga javo. Soldados'g̃a pe Pilatos'ga Jesus'ga mondoukari reki tojuka ti g̃a ga
    javo. A'ereki judeus'g̃a nduvihava'g̃a g̃andeheve'g̃a pavẽi e'ie'i embovyruka
    ga javo.
  sja-NT: K'ena pëiji Barrabás, ãchia k'inia p'anadap'edaa, ma ooamaa bada Romadepemaarãpa
    oopidap'edaak'a mãik'aapa chĩara peeda. Jõdee Jesús ateepiji kurusode baijira
    bɨnadamerã, ãchia k'inia p'anadap'edaak'a.
  xed-xed: Ka zliŋtá tsi ta tsa mndu si tsam lu ma gamak ta ghəŋa vəl dzatá mndu ma
    hwazlaɓaku nda ŋumna, ta ɗawu həŋ ya. Ka vlaŋtá tsi ta həŋ ta Yesu manda ya kumaŋ
    həŋ.
  mks-NT: Ta na̱janí da̱ Barrabás jáchi̱ da̱ cán na̱ca̱ha̱n mé ná sa̱ha̱ ña̱ ná ja̱ni̱
    dá. Ta mé Barrabás yóho na̱sa̱ndaca̱a̱n da̱ veca̱a sa̱há ña̱ na̱jándiva̱a̱ da̱
    ña̱yivi ta sa̱há ña̱ na̱sahní da̱ ndi̱i. A̱nda̱ já na̱ndiquia̱hva da Jesús nu̱
    ná ña̱ ná caja na tá cúni̱ mé ná xi̱hi̱n á.
  gfk-S: Iga hasur leise no tunana nong di ga bul halala ie tano hala na harpadano,
    aie nong ira matanabar di ga sasaring utana. Ikino tunana nong ga harubu bingibing
    ma dong ing di ga kure ira Iudeia. Ma ne Pailat ga ter leise Jisas ta ira nuno
    umri be di na gil tana haruat ma ira sinisip ta ira matanabar.
  bmu-bmu: Jim teköba Barabas etmapkö kapaŋ kölgeraŋgöra i pösari erök. I karim qeba
    malgeri, yeŋgö galömŋina aka azi kun qei kömuyöhi, miaŋgöra kösö mire alget tarök.
    Mi pösari erökmö, Jisös sihimŋinaŋgö dop jauŋgauraŋga ak waŋgimegöra böröŋine
    alök. Mewö.
  dgz-dgz: Gwat noke apanewa Barabas, wataget pa nagirewa anan datnak mumen amba waenapan
    upi guramon borit wane apanewa, Pailat wat vesen tau aen. Go Iesu ware anut muga
    anuine tapen menan ase munen.
  eng-GNV: And he let loose vnto them him that for insurrection and murder was cast
    into prison, whome they desired, and deliuered Iesus to doe with him what they
    would.
  zaa-NT: Bethà'na tìą libre nubeyu' nu té litsi' ìyyà nu gutíla ruíduá nna bèttìą
    enne', porqui'ni ą́' bá gunàba cą. Pero Jesús nna bete tìą ne cuenta làtsi' ná'
    ca enne' làa cca guyu cą néa.
  eng-WEBSTER: And he released to them him that for sedition and murder had been cast
    into prison, whom they had desired; but he delivered Jesus to their will.
  guh-guh: Nexata Pilato itoroba pijajivi Barrabás, ponë jivitonë beyaxuaba, pecapitsapaenexatsi
    pepitsapaenexa baja penaneconitsivi pejebabiabibovecua. Caranata Jesús, pianeconijibinë,
    pebeyaxuabinexatsi Pilato itoroba pijajivi.
  bon-bon: Teepi lui biname tääpume singi, tabe teebine isatige, lui ne cubu name
    pi piiyepu biname agli name pi krokeciiye mete bora me acitäneji ge. Tabe Yeesu
    ne piba teeme ime cabu ecitige teepi teeme singi ne wawename teeme tääpume.
  nhw-BL: Huan quinmajcahuili nopa tlacatl catli tzactoya pampa tlahuilanqui ica gobierno
    huan temicti pampa yaya catli quitlajtlanijque. Huan quinmactili Jesús ininmaco
    para ma quichihuaca ihuaya catli inijuanti quinequiyayaj.
  mgw-mgw: Annyu'gu'li yu'lu' ywabampalage, ywabile ntabilwe kwa mwanjaa ayu'maniye
    bandu panni'ma no bulaga na kwapeya Yesu bampangi mwabapendile.
  swh-ONEN: Akamfungua yule mtu aliyekuwa amefungwa gerezani kwa kuhusika katika uasi
    dhidi ya serikali na mauaji. Akamkabidhi Yesu mikononi mwao, wamfanyie watakavyo.
  wbi-wbi: akamulekesia juno valyaneelile juno alyadindilue mulywa kupela ilibaatu
    na kubuda. neke akantavula uYesu ndavule mundondele saake.
  bba-bba: U wi bɑ bikiɑ yɔ̃su wi bɑ pirisɔm doke sɑnnɔ kɑ tɔn ɡoobun (200) sɔ̃, mɑ
    u bu Yesu deriɑ ben ɡɔ̃ru kĩru sɔɔ.
  eng-KJVCPB: And he released unto them him that for sedition and murder was cast
    into prison, whom they had desired; but he delivered Jesus to their will.
  kgk-NT: Upe kwimba'e onhorairõ va'ekwe, oporojuka va'ekwe ave, kente kwéry oipota
    va'ekwe osẽ preso onhemoĩ ha-gwi, upe kwimba'e-gwi opoi uka. Hesu rekovia opoi
    hembiapo vai va'e-gwi. Ha ome'ẽ Hesu ijukaharã-pe onhemboaty va'e remimbota rei-rupi
    ogwereko hagwã íxupe.
  waj-waj: Paravaaso ngiari kieetaiyaatama rapuoo vaidi vooya ruputuduu putuuvaara
    vaidiiya inna vitada oovi nnauvaki yapa kiooduu varuu vaidiivaara gioonna kiaapuuya
    Piratuusaa yaparaududuu titooduu mmaanai tiiravai. Tuuduu Piratuuso iya tuuvaugiataama
    rikioo Yisuunna vitoo oro iya mmiravai.
  ekk-PKP: Ta vabastas mässu ja mõrva eest vangistatud mehe, kuid vastavalt rahva
    nõudmisele saatis ta Jeesuse hukkamisele.
  mpx-mpx: Tau toto nuwaliya i sokal, toto valila haveyan i palut ge gamagal etega
    i tagapaaliga. Ge Yeisu i talamwan elal nihi ginol ni ola wali nuwatu.
  wbp-wbp: '@see-verse:LUK.023.024'
  luo-luo: Nogonyo jalno mane gikwayo, mane oyudo ni e od twech nikech koko kendo
    nikech nek, to Yesu noketo e lwetgi mondo gitimne kaka gidwaro.
  nhe-NT: Huan quinmajcahuili nopa tlacatl tlen tzactoya pampa tlatehui ica gobierno
    huan temicti pampa yajaya tlen quitlajtlanijque. Huan quinmactili Jesús ininmaco
    para ma quichihuaca ica ya tlen inijuanti quinequiyayaj.
  aii-aii: ܫܪܹܐ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܠܒܲܪ ܐܲܒܵܐ، ܗ̇ܘ ܕܒܘܼܬ ܫܓ݂ܘܼܫܝܵܐ ܘܩܸܛܠܵܐ ܦܝܼܫܵܐ ܝܗܘܵܐ
    ܕܸܪܝܵܐ ܓܵܘ ܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ، ܗ̇ܘ ܕܐܵܢܝܼ ܛܠܝܼܒ ܠܗܘܿܢ. ܘܠܝܼܫܘܿܥ ܣܘܼܦܹܐ ܠܹܗ ܠܨܸܒ݂ܝܵܢܵܝܗ‌ܝ.
  esk-NT: Pilate-ŋum pituiġñiġaa Barabbas pisukkaŋat, taamna isiqtauruaq atakkii iḷaupluni
    tamatkunani aġayakhutiŋ iñuaqtuani, aasiiñ qaitḷugu Jesus iliŋitñun pisułhatitun.
  msb-msb: Ginpalibre an gin-ayo ninda na tawo na napriso tungod sa pagsamok kag pagpatay
    pero gin-intriga si Jesus para mangyari an inda kagustuhan.
  cpa-NT: Ca¹liúg²dsa dsa² ca¹jmo¹ møah¹³ héi², dsa² ca¹mi¹dsian¹² dsa². Di³ dsa²
    héi² ca¹hia¹ dsa² jue¹². Jøng² ca¹jmo¹ Pilato héh¹ hi² jmo¹dsa quiah¹² Jesús ca¹lah¹cónh¹
    lǿa¹² jǿg³ quiah¹² dsa² jue¹².
  dso-dso: ପଚେ ପିଲାତ୍‌ ଲକ୍‌ମନର୍‌ କଇବା ଇସାବେ, ବାର୍‌ବା ନାଉଁର୍‌ ଲକ୍‌ ଜେ କି, ଆଗ୍‌ତୁ ଗଟେକ୍‌
    ଲକ୍‌କେ ମରାଇରଇଲା ଆରି ସର୍‌କାରର୍‌ ବିରୁଦେ ବୁଲ୍‌କାମ୍‌ କରି ବନ୍ଦି ଅଇରଇଲା, ତାକେ ମୁକ୍‌ଲାଇଲା
    । ଜିସୁକେ ତାକର୍‌ ମନ୍‌କଲା ଇସାବେ ଡଣ୍ଡ୍‌ ଦେବାକେ ସର୍‌ପିଦେଲା ।
  meu-meu: hari heatu bona ala-ala dainai dibura rumana ai e nohova tauna e ruhaia
    nege, edia noinoi heḡereḡerena; a Iesu na e henidia, edia ura bae karaia.
  yva-NT: Muno po Barabas apaya mansai, mamaisyo awa ana wo ranajoe rai. Wepirati
    tuna no tanoano makova rai weye tavondijo vatano wo marova rave pemerinta Roma
    aije mai muno opamo po vatane inta maubaibeve to. Umba Pilatus po Yesus aunanta
    irati vatano wanuije mansai indamu wo aveare awa bekere omaisy.
  dgc-dgc: I pinaluwas na sana éy tu gustu de a ti Barabas. Siya tu dati a nipihesu
    de, da linigalig na du tolay, sakay namunu be. Ey ti Jesus, éy nipetugén na dide
    a ipako ta kudos.
  zpm-NT: Blozhse bnabey Pilat psilaa zho Barrabás, zha ntseeb ne no ladzguiib ga,
    dzigo laa Pilat psaṉ Jesús ladznia zho.
  hix-NT: Watxa ymo yaka ahryemxahonhàràtho ryhe yonampatakahoy hatà, noro enampatakahoko
    tawro ke rma haxa mak hatà, toto komo wya. Homayana komo yarymatxahkenotho rma
    yonampatakahoy hatà, toto heno yotahanyenhàrà rma hatà. Txesus haxa ryhe yamoyathohoy
    hatà, nyamoro yano me ro rma hatà.
  sim-sim: Karem mbaha Barabas or awun uhu man mandingormerik krawuk li owendari oton
    or halashirik ormu ira. Ushihi os li mbari nombo hom Jisasin awun undari mahi
    tavak ormu hara.
  npi-ULB: त्यसैले तिनीहरूले माग गरेअनुसार पिलातसले बारब्बालाई छोडिदिए जसद्वारा सहरमा
    हत्या र आतङ्क भएको थियो, तर येशूलाई तिनीहरूको इच्छाअनुसार सुम्पिदिए ।
  cgc-cgc: Palibri din mama ya na gagamo kuntra ta gubirno ta Roma daw kapatay ta
    ittaw. Piro, Jesus ya paintriga din naan ta mga sundalo na maglansang ki kanen
    naan ta krus aged matuman liag ya ta mga ittaw na mapatay kanen an.
  tim-tim: Hain akmâ denyeŋe lokom Baraba luâk koko akto den koko luâk are hulaŋmâ
    yâkgât dumŋân Yesu moâk dâm makmâ hâreaŋep.
  yor-yor: Ó sì dá ẹni tí wọ́n fẹ́ sílẹ̀ fún wọn, ẹni tí a tìtorí ọ̀tẹ̀ àti ìpànìyàn
    sọ sínú túbú; ṣùgbọ́n ó fi Jesu lé wọn lọ́wọ́.
  wos-wos: Wata dé wandéka mawuli yandan du Barabas séndé ge yatakataka gwande dé
    baka yi. Hanja Barabas du takwaré dé wa, di Romna du wali warendate. Nak nukwa
    Barabas du nakré xiyandéka dé hiya. Wungi hurundéka di déré séndé gembu takandaka
    dé wumbu hwa. Pailat Barabas jémba yindéte wataka dé wa, di Jisasré xiyae mimbu
    hatekandate.
  emp-NTPO: Barrabába purura quĩrũbigad̶amĩna idjab̶a mĩã bead̶amĩna Pilatoba idjira
    ẽdrʌ b̶ʌsia ẽberãrãbʌrʌ iwid̶iped̶ad̶a bẽrã. Maʌ̃be ãdjia quĩrĩã panʌ quĩrãca
    Jesura obisia.
  eng-F35: He released the one who had been thrown into prison for insurrection and
    murder, the one they asked for; but he delivered Jesus to their will.
  ind-ind: Keputusannya memang tidak adil, karena hanya berdasarkan tuntutan suara
    terbanyak dia membebaskan Barabas dari penjara, padahal dia jelas-jelas bersalah
    karena terlibat dalam pemberontakan dan pembunuhan. Sedangkan Yesus yang tidak
    bersalah justru diserahkannya untuk mereka perlakukan sewenang-wenang.
  pes-OPCB: سپس، باراباس را که به علّت شورش و خونریزی در حبس بود، آزاد کرد و عیسی
    را تحویل داد تا هرگونه می‌خواهند با او رفتار کنند.
  mpt-mpt: klabut naka mak ele awa genalin nakai tenaniba awa gembianiba naka make
    anane kaanea klabut am bie naka ele niniino Balabase tileisanea unea i funaniba
    Yesuse anaiba kaaneko geib kesoa Failate Yesuse awa genalin nakai dobyenea baabenea
    Inaine gesebe.
  ssx-ssx: Ipikana꞉ma꞉ mo wanda꞉halima꞉ pena꞉e lemeke halita꞉ pena꞉ tapaeyekeme. Mo
    hande kapomani pa꞉ta꞉ a꞉nda꞉ lia make mandane wanda꞉hali lieke some kone pena꞉
    tapaeyekeme. Kutupa Yesuta꞉ mo wanda꞉halima꞉ ika꞉ hone pa꞉la꞉eki pina꞉yeke hala꞉
    moneayekeme.
  mkl-mkl: Nɔ í jɔ̀ nŋɑ inɛ iyi ɑ̀ biu, inɛ iyi ɑ̀ dɑsi piisɔ̃ɔ nɑ kosi do inɛ ku
    kpɑu, nɔ í dɑ nŋɑ Jesu si ɑwɔ ɑ ceɑɑ bɛi ɑ̀ bi.
  gaq-gaq: ରେମୁଆଁଇଂ ବାର୍‍ବାକେ ବନ୍ଦି କ‍ଏଦ୍‌ ଡୁଆବାନ୍ ଆତାର୍‍ନ୍‍ସା ରାଜି ଡିଙ୍ଗ୍‍ଆର୍‍ଡିଙ୍ଗ୍‍ଗେ
    । ବାର୍‍ବା ରେମୁଆଁ ବାଗୁଏବଗେ ଆରି ୱିଙ୍ଗ୍‌ଆ ରିଙ୍ଗ୍‍ଆ ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍ଲା ଆମେକେ ଦସି ଆଡିଙ୍ଗ୍‍ଚେ
    କ‍ଏଦ୍‌ ଡୁଆନିଆ ବାଆର୍‌ଗେ । ପିଲାତ ବାର୍‍ବାକେ ଆନ୍ତାର୍‌ବିକେ । ଆରି ପିଲାତ ଜିସୁକେ ବାଗୁଏ
    ବିଃନ୍‍ସା ରେମୁଆଁଇଂନେ ନ୍ତିନିଆ ଅପେଃ ବିକେ ।
  gof-RNT: Asaa iitabaas denthetheyssanne ase wodhdhidi qashettidayssa billana mela
    woossida, he uraa enttaw billis. Shin Yesuusa entti koyidabaa oothana mela enttaw
    aathi immis.
  unx-unx: ଇନିଃ ଇନ୍‌କୁ ଆସିତାନ୍‌ ହଡ଼କେ, ଅକଏଚି ହାଲାଗୁଲା ଆଡଃ ହଡ଼ ଗଏଃକେନ୍‌ନାଙ୍ଗ୍‌ ଜେହେଲାକାନ୍‌
    ତାଇକେନାଏ ଇନିଃକେ ଇନ୍‌କୁ ନାଗେନ୍ତେ ଆଡ଼ାଃକିୟା, ମେନ୍‌ଦ ୟୀଶୁକେ ଇନ୍‌କୁଆଃ ସାନାଙ୍ଗ୍‌ ଲେକା
    ଜିମାକିୟାଏ ।
  gah-gah: Lo hukoake, amunaló emane gamaniloka lova gizake lova ale utó oko ve makó
    apele heleake nagá numukú mina vemú gologí otative liki loká ita vema nene gologí
    omiake, Izesuni nene kezáini kagata gele netá lilí itave loko gimisigi vetini
    kigizakú kimimó.
  lcm-lcm: Na kala akala suai ani igenen i kari la pilak ang, nang kapo ago nei akang
    bat marai visvis misagai na daung. Sikei Iesu, kala alis ia e kungaria asukang
    val kari vubuk.
  aer-aer: Kenhe yanhe ikwerenge-ntyele, thultye itne Barabbas renhe jail-ngentyele
    arratelhe-ileke, artwe rarle nhenge imerrentye re, arrpenhe itnenhene re ulpertelhe-ilemele
    atwerretyeke. Yanhe-ngentyele, Pilate-le Jesus iltye antheke thultye ikwerenhe
    areye. Re anteme thultye ikwerenhe areye ileke Jesus whip-ele atwetyeke imerte
    nail-ele arne arntarlkweke-arleke irlpare arrernemele.
  qvc-NT: Chaymi Pilatuqa chay ancha wapu wanchikuq Barrabasta kach'ashpa, Jisusta
    intrigakurqan wanchinanllapa.
  tgl-ULB: Pinalaya niya ang taong hiniling nila, na ibinilanggo dahil sa panggugulo
    at pagpatay. Ngunit ibinigay niya si Jesus ayon sa kalooban nila.
  cbs-NT: '@see-verse:LUK.023.024'
  xtm-NTPP: Chukan kúu ja ni xsiaa de tee ni ka kaji i ma, tee yinee vekaa ma kuechi
    ja ni kanaa de ji'in gobiernu ma ji'in kuechi ja ni ja'ni de ñayii ma, te ni ndaxsia'a
    Pilato ma Jesús ma nuu nda'a soldado ma, te jin xndo'o de ya sukan ka kuni maa
    ñayii ma.
  nnq-nnq: Pilato ngannekeke mundu ojwabampala, ojwakajigiligwa mukipungo gambu gwa
    kijonga na ukomi, ngankamuya Yesu kwabe bantendelange andi pabapalanga.
  bao-NT: To biri cʉ̃ja ca boogʉ, wiorã cʉ̃ja ca dotirijere junagʉ ametʉene nʉcã,
    ñucã bojocʉre jĩa, cʉ̃ ca tiirique jʉori, tia cũurica wiipʉ ca niigʉ peere wiene,
    Jesús peera cʉ̃ja ca boorore biro cʉ̃ja tiijato ĩigʉ, cʉ̃re cʉ̃jare nonicãupi.
  san-ORI: ରାଜଦ୍ରୋହୱଧଯୋରପରାଧେନ କାରାସ୍ଥଂ ଯଂ ଜନଂ ତେ ଯଯାଚିରେ ତଂ ମୋଚଯିତ୍ୱା ଯୀଶୁଂ ତେଷାମିଚ୍ଛାଯାଂ
    ସମାର୍ପଯତ୍|
  rmn-rmn: Ов мукляс, сар он манглэ, одолэс, кон сас андэ пханли андар чингар тай
    андар мударипэ, ай э Исусес диняс андэ лэнги вастэндэ.
  huv-NT: Condom quiaj tatsambiich aaga naxey nembiy nipilan leaw tatüniw tsajmbiüm,
    áag leaw tajlüy tiül manchiüc cos tasojnong nipilan majcüyiw majawüw monajiüt.
    Ndoj tayac teowixaw nejiw a Teat Jesús marangüw wüx leaw andiümüw.
  otn-NT: Bi̱ ma ma̱thøgue na̱ ra̱ Barrabás xi̱ ma̱nyø ja̱'i̱ ngue di̱ nthøgue. Guehna̱
    xi jot'i ngue ra̱ 'yøt'i sʉi 'nɛ̱hra̱ hyote na̱. Go bi̱ ndä na̱ ra̱ Jesús, i hnepe
    ngue da̱ tho p'ʉya.
  nop-nop: Kaŋ metam’walaŋ medehik keleeŋ Balabas bikabuyemiŋa Jesu mikme kohohik
    foloŋ kameguk.
  obo-NT: Iyon din id poleggua, iddos minuvu no id prisu pomon to kodsupak din to
    guberno woy kod‑imatoy. Piru si Disas, id boggoy ni Pilato riyot bollad to mgo
    sundau amoy'd kopuungan dan iddos id kopi‑i to mgo minuvu.
  kca-kca: ԓўв щит ким эсԓәс, хŏй ԓыв вохсәт, щит, хŏй, йэшащәм пӑ веԓтантәм вер урәӈән,
    касна хотән ус, Иисус пӑ ԓыв ԓӑӈхатэԓ щира мӑсԓы.
  cak-ENT: Y xucol c'a e ri achi ri xquic'utuj-apu chin que tucolo-e. Y ri achi ri'
    xa c'o c'a pa cárcel roma xcatüj chirij ri gobierno y xbün chuka' camic. Ja ri
    Jesús xa xujüch-e richin que ticamsüs chuvüch cruz, roma jari' ri xcajo' ri vinük
    chirij.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤂᤧᤴ ᤕᤧᤰᤕᤰᤁᤥ ᤜᤠᤱᤒᤡᤑᤩᤢᤱ ᤆᤥ᤺ᤰᤔᤠ ᤏᤢ ᤔᤏᤠ ᤛᤧᤵᤔᤠ ᤀᤠᤵᤋᤡᤰᤁᤥ ᤐᤢᤱᤗᤠᤜᤡᤶᤔᤥ ᤛᤠᤰᤐᤠ
    ᤁᤧᤎᤠᤒᤧᤴ ᤗᤧᤵᤔᤠ ᤐᤠᤱᤄᤢᤛᤡ. ᤁᤖ ᤕᤧᤛᤢ᤺ᤴ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤔᤧᤀᤡ᤺ᤳᤋᤢᤒᤠ ᤜᤧᤰᤁᤣ ᤔᤧᤈᤥᤃᤢᤖ ᤑᤠ᤹ᤀᤠᤱ ᤗᤧᤖᤢ
    ᤐᤡᤖᤢᤛᤡᤖᤥ॥
  mie-NT: De nī nsiáā dē tēe jā jícān ndá ji, tēe jā yíhí vecāa sīquī jā ní snénda
    dē nchivī sīquī gobierno, de nī jahnī dē ndīyi. De nī jēhe dē tūhun jā ná cúū
    Jesús tá cúu nūū cúnī ji.
  san-TIB: རཱཛདྲོཧཝདྷཡོརཔརཱདྷེན ཀཱརཱསྠཾ ཡཾ ཛནཾ ཏེ ཡཡཱཙིརེ ཏཾ མོཙཡིཏྭཱ ཡཱིཤུཾ ཏེཥཱམིཙྪཱཡཱཾ
    སམཱརྤཡཏ྄།
  qve-NT: Chayta nispanmi Poncio Pilatoqa, chay runakunapa mañakusqankuman hina, Barrabás
    sutiyoq runata carcelmanta kacharichiran. Barrabasqa Roma llaqtapi kamachiqkunapa
    contranpin runakunata sayarichiran; hinaspapas payqa runa wañuchiqmi karan. Jesustañataqmi
    ichaqa Poncio Pilato entregaran, runakunapa mañakusqankuman hina ruwanankupaq.
  pao-NT: Soo Pilate yise ka Barabbas tzama'wu tooe mu wakwawa'a numu-kooba aatadu
    oo wohonekese numu oo goese sapa.
  cbu-NT: Parápsaa tashitungayaru, Isusoo panarangiya kurakaama. Kuraksha Isusoo pachamaam
    machtarangana, manga. Ashiriya, yuwaa gobernador Isusoo izuuru pchangints tárangu
    anoo kamaneena.
  usa-usa: min-nákómá kámááni-wayukate ááiqa umátuwena móra-naqa ikámítana púitata
    ánnáma ámíkaa-naqa yauwéqma awiránáae téta aarawaamá tewana Pááíratima ayúwáitana
    yetôpaq uráiye. ánibo aarawaatí yúyánámmá waréna Pááíratima Îtumma yeqtí iyáápi
    makáiye.
  soy-soy: Uu usoi uyɛ̃ kɑpi n tee rɛ ukɛ́ riyɑ́ yɑ́, uu Yeesu pi múísɛ rɛ pikɛ́
    nɛ u li lɛ̃ kɑpi ń lɑ. Uyɛ̃ kuu nní rin-yɑ́ yɛ pɛɛ pihɑ́ikusɛ mɛwɑi mɛnyinɛ
    kuyu-i tɑmmɛlɛ uu kɔ usoi kopu. Lɛ̃ nnyɑ kɑpí pɛɛ uyɛ̃ kukpɑniilee tɑ̃.
  hui-hui: Ani lowa agali mbirame Lomo gabumane baba wai bialu agali mbira bo wahayagola
    garabaya andaha helenego agali ogoni tigua golelo hame layago Pailate ibugua golope
    hene. Ani buwa ibugua agali hearuhondo lalu, Tíni hame ledamidagua bilimu, lalu
    Yasu tihondo mini.
  amf-amf: “Wona Barbaanam bulaa” hamayse kenin oysaa peenam wottsaynadar eenaam kinin
    dhaasonnabee eedi kinin deesonnabe dhaxin ooninte dhaxadhaam kena ki bulade. Yesusam
    kenin zagaadettsi saskate ki imade.
  quc-NNT: Xutzoqopij k'u ri tata' ri xkita', are ri ajpache', ri achi kämisanel ri
    xeumulij ri winaq re ri tinimit rech käkiyak kib' chrij ri q'atal tzij. Are k'u
    ri Jesús xujach pa ki q'ab'.
  dob-dob: Ta tai nina nuwanuwadi be ꞌaene ꞌiꞌetoliꞌami manudi, ꞌiꞌetoliꞌamina, tauna
    toloemwawasa nina deliya sisaꞌunaya, lowa tuta nina tauna me Loma ꞌidi toanuganao
    ꞌilosaiya ꞌediya. ꞌEnega Pailato nina pwalu nimadiya Yesu ꞌisaꞌuna, be ꞌidi nuwanuwa
    nina sida losaloni.
  wrs-wrs: '@see-verse:LUK.023.024'
  mca-mca: Qa yiwejin pa'aj pakha' iyinets pekhewe'en qu' netwejinhetii, pakha' t'opheƚiti'yipji'
    pa'aj in taya'yijipji'kii in yutentax pe' tenek'enhei qa teqek'ui iye pa'aj. Qa
    pakha'ƚe Jesús qa tisij pakha' yisu'un pekhewe'en qu' ƚeqfenyejeyi'ij.
  kiw-kiw: Rii-ro rio iaꞌaimo mereei, haharubuae iaꞌai kamia dubu ata iaiꞌiia rituo-ha,
    ruu-ro omopiimoi-ka, ohuuꞌoi-ri, duꞌi motoi-da. Ka Iesu ai-pimaꞌai rii rioi ma
    ododiaimoi-ri.
  tzo-TZC: Laj scolta batel ti Barrabase ti jaꞌ laj stꞌujique, ti buchꞌu tiqꞌuil ta
    chuquele, ti ta spojbe ox yabtel ti ajvalile, ti imilvane. Yan ti Jesuse laj yacꞌ
    ta milel jech chac cꞌu chaꞌal ta scꞌan ti yoꞌntonique.
  mya-mya: ပုန်​ကန်​ထ​ကြွ​မှု​နှင့်​လူ​သတ်​မှု​တို့​အ​တွက် ထောင်​ကျ​သူ​အား သူ​တို့​တောင်း​ဆို​သည့်​အ​တိုင်း
    လွတ်​ငြိမ်း​ချမ်း​သာ​ခွင့်​ပေး​လိုက်​၏။ သ​ခင်​ယေ​ရှု ကို​မူ​သူ​တို့​ပြု​လို​သည့်​အ​တိုင်း​ပြု​စေ​ရန်​အပ်
    လိုက်​၏။
  gng-NT: U pɛkre' Barabas wà là cère' binib kpi' udu ni, ki ku unil mɔ nnɔ ki
    wiɛ'. Bi là ye wɔ ń wiɛ' wɔn nɛ. Ama *Yesu wɔn, u taa' wɔ ki de' bɛ bɛ ń tì
    tien wɔ bi yíe ma nɛ.
  cbi-NTPO: Tsejtu yala munaa livee ke' me-e'laade detiñuba juntsanaa me-e'laami,
    matyu chachillanu Jerusalén' uñilanu kundaa detiware' firu' dekikaamu ju', naa
    chachi tuten mitya bain peesu pumunu, tsejtu Jesúsnuya yala naakenu detyañuba
    tsanguekaanu shuwami.
  ikk-NT: Ọ nọ hatu onyẹ hụ wẹ chọ—onyẹ hụn wẹ gi ufiri isusu lẹ igbu-ọchụ buche imẹ
    ngan. Ọ nọ we Jizọsị ye wẹ kpọgbu—nọkẹ kẹ ndị hụ dọn chọ.
  leu-leu: Nane mulus tapin a saxa aava waan la vipis sena fevisan e ngaapunuk, a
    saxa aava ri vubuxane e nane tavai nari pa Yesus xena faxaꞌusi a lamonan siri.
  maz-NT: O 'ñeme c'ua libre c'e bëzo ja c'o nzi ma dyörüji; maco vi tsja c'o na s'o.
    C'ü vi pant'aji a pjörü, ngue c'ü vi pjütü 'na chũ 'ñe mi pö't'ü o nte. E Pilato
    xo manda c'ü ro ndät'äji e Jesús ja c'o nzi ma neji.
  bod-N: ཟིང་འཁྲུག་ལ་ཞུགས་པ་དང་མི་ཡང་བསད་མྱོང་བའི་བཙོན་པ་དེ་ཕྱིར་བཏང༌ཞིང༌། སྐྱབས་མགོན་ཡེ་ཤུ་མི་དེ་རྣམས་ལ་འདོད་མོས་ལྟར་བྱེད་དུ་བཅུག་གོ།
  tca-NT: Rü Barabáxü̃ ningẽ́x, yerü yema nixĩ ga duü̃xü̃gü naxcèx ícagüxü̃. Rü yema
    Barabá nixĩ ga poxcuxü̃ naxcèx na duü̃xü̃güxü̃ ãẽ̱xgacümaã nanuẽxẽẽxü̃ rü namáẽtaxü̃.
    Rü yexguma ga Piratu rü duü̃xü̃güna Ngechuchuxü̃ namu na namaã naxügüãxü̃cèx ga
    yema nümagü nanaxwèxegüxü̃.
  zpl-NT: Scua uriꞌilla tucu nú niarquiꞌ bee bene zeꞌe, ulaꞌalla Barrabás enu uyuꞌu
    niꞌcuꞌ equie nú uriꞌi xuu cuna nú unguuti bene, nu udeteꞌ cuendalla Jesuse lubeei
    para nú riꞌi beei lunú niarquiꞌ beei cuna liꞌinu.
  mbc-NT: Moropai mîîkîrî warayo' atarakkannîto' tawon to' nesatî'pî rumaka'pî. Manni'
    imakui'pî kupîtîpon pata esa' winîkîi, moropai pemonkon wîîtîpon. Moropai Jesus
    rumaka'pîiya to' pia î' itu'se tîwe'to'kon ku'to'pe to'ya yarakkîrî.
  ndg-ndg: Kanneka yolo ywampala ywabile atabilwe kwa kupanga ghasia ni kubulaga.
    Lakini atikuntoa Yesu kati kabapala bembe.
  wsk-wsk: Se Barabbas, kari kager patawuram ale kari bo moram se kueram se ko talipaman,
    mu kariimet ko balu lagaman mu kutuwu nungaram. Ale nononga ikia biya Jesus momon
    se kuerukko mu la karo nungaram.
  toj-NT: Ti ya el libre ja huinic jau huan ni sc'anahuei, ja huinic jau ma' aaji
    och preso yuj ja milhuani, cho ya q'ue jun nihuan pleito. Ti xa c'ulaji endregal
    ja Jesús ja ba sc'ab ja soldado ja jastal ni yalahue ja cristiano jumasa.
  tbc-tbc: Iŋaned ilod ibol ago mi tamol iŋ gabman lo ager imadog tamol ta ifuni imat
    an subanek lo ipasi a. Agog ilod ibol dan ago mi digane wo Jesus banid lo igane
    ya.
  sna-sna: Akasunungura murume akanga aiswa mujeri nokuda kwebope uye nokuuraya, uyo
    wavakanga vakumbira, ndokubva avapa Jesu kuti vaite zvavanoda naye.
  smk-NT: Binulusan nayay rabay ran bulusan, si mangkapriso bana' sa nipanugsog na
    konran tutawo tan nipangmati na. Bale' inaburuyan nan ipagamet ya konra si Jesus
    ta pigaw nin patyen ya ta siti a rabay ra.
  grc-TCGNT: Ἀπέλυσε δὲ τὸν διὰ στάσιν καὶ φόνον βεβλημένον εἰς τὴν φυλακήν, ὃν ᾐτοῦντο·
    τὸν δὲ Ἰησοῦν παρέδωκε τῷ θελήματι αὐτῶν.
  gof-WFTW: Asaa iitabaas denthetheyssanne ase wodhdhidi qashettidayssa bilettana
    mela woossida, he uraa enttaw billis. Shin Yesuusa entti koyidabaa oothana mela
    enttaw aathi immis.
  spa-BLM: Liberó al que habían metido en la cárcel por insurrección y asesinato,
    por el que pedían, pero entregó a Jesús a la voluntad de ellos.
  kyz-NT: '@see-verse:LUK.023.024'
  dao-dao: Suksaknak pawh lü khyang a hnima phäha thawngim üng kyumki ami kthäh jah
    khyah pe lü; Jesuh cun ami ngaih ngaiha ami pawh vaia a jah pet.
  cya-cya: Ngulaa yu 'in yu nu mjñan nten can', yu nu ntsu'hui na'an chcuan si'yana
    mxilo ti'in yu nten, a cunta yjui yu nten, lo' mdyaa yu Pilato cunta 'in Jesús
    yaa' ne'.
  nii-nii: Wu ei, gapman kin opu erim ni, wu endi to kundmun nik, sik, kan ngii pendik,
    wu ei, wu amb pei si orung simin nik. Pe Pailos mani wu endi ei kindan, “Wangłi,”
    nik. Pe Pailos Jiisas kindang wang kin, wumb sipik.
  ign-NT: Émapa tiúchucuhahi ema Barrabás ema nayase­se­reruhi, táimicu­ñaruhi eta
    máichirahi eta revolución étapa eta macapa­hivahi. Macava­nai­ripipa táitauchava
    eta navara­ha­quenehi éna, eta nacapa­siraya ema Jesús te crusu.
  dik-NT: Ku lony Barabath, raan wäär cï mac rin aliääp, ku rin cï yen raan nɔ̈k.
    Ku yïk ke Jethu bïk la luɔɔi tɛ̈den wïckë kepuɔ̈th.
  cac-cac: Axo vin̈ locan d'a scal oval chi', vin̈ mac'umcham anima chi', vin̈ preso
    yaji, a vin̈ ix ac'jielta d'a libre icha sgana eb'. Axo Jesús ix ac'jicanoch d'a
    yol sc'ab' eb' icha sgana.
  tzj-E: Xsak'pix ela ja' acha jocnak pcars je xyictaja tzrij gobierno y jec'ola jle'
