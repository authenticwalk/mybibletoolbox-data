    bene' Jeso'osən' lao na'aga'aque'enə' par so'one' len ḻe' can' chse'enene'.
  sgz-sgz: A pálás pala Barabas, kálámul er di sung pasi, má ái ái koner dikte oboi
    i batbat kalar suri a up bingi kálámul i katbán ororok. Mái sár ái Iesu, a sormángát
    tari ái Pilato suri na mat ngorer matananu di nem on.
  kek-NT: Ut quirach'ab laj Barrabás li quiq'uehe' sa' tz'alam xban li pletic ut camsi̱nc
    quixba̱nu chirix jun li acuabej. Ut quixk'axtesi li Jesús sa' ruk'eb re te'xba̱nu
    li c'a'ru te'raj riq'uin.
  blz-NT: Ia nunguarkonmo mian men ia pa'ase' i raaya'a, mian men nitarungku gause
    nangawawau kogora'an ka' nampapatei mian. Kasee i Yesus ia rookon i Pilatus na
    ko'ona i raaya'a bo wawauonna koi pingkira'na i raaya'a.
  poe-NT: A̱ ntá kjuanjon chꞌín Pilato kjuachaxin sátsji tí chꞌín Barrabás éxí kjuanchia
