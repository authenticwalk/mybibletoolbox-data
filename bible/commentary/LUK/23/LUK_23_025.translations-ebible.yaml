    se lacal. Quema, yihual quimacahuajque quinami in judíos quitemachiloaya. Huan
    Jesús, yihual Pilato temacac ca yehuanten pa quichihuililosquiaya quinami quinequiloaya.
  sua-sua: To e Pailet tkaen a re kam hong e Barabas, endo o Yuda ngat kaenker en
