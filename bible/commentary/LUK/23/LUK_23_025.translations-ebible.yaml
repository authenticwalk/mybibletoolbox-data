    liona.
  dgr-DOGNT: Barabas wets'ıhɂǫ̀ dèe-ts'ǫ̀-k'àowo ts'ǫ̀ ełegegǫ ı̨lè eyıts'ǫ dǫ ełaı̨hwho
    t'à wedaànìı̨tǫ ı̨lèe sìı dǫ gıyatıì k'e Pılate gots'ǫ̀ xàèhtłaà ayį̀į̀là. Hanìkò
    Zezì t'agele ha gı̨ı̨wǫǫ sìı k'ę̀ę̀ agele ha dǫ tł'aàyį̀ı̨htı̨.
  pes-OPV: و آن کس را که به‌سبب شورش و قتل در زندان حبس بود که خواستند رها کرد و عیسی
    را به خواهش ایشان سپرد.
  ron-1924: Ле-а слобозит пе чел че фусесе арункат ын темницэ пентру рэскоалэ ши омор
    ши пе каре-л черяу ей, яр пе Исус Л-а дат ын мыниле лор, ка сэ-шь факэ воя ку
    Ел.
  tpz-tpz: E Paëlat to vahah en pe Barabas a teꞌ to nö voh pa nohnoh, suk eꞌ a teꞌ
    ipip teꞌ, me eꞌ to taneo voh o vapus. E Paëlat to vatet en po iu pa napan, ivëh,
    keꞌ varakah ke na e Ieesuꞌ manuh pa koreera nap vëvënsun peꞌ pan, ee se ip vamët
    poë.
  agd-agd: Máa siren betí ankani anunu yakhafen Yisasin betin ayampin amiyáken mai
    ma kamanin má aruvin araí uren ma vanta aruan púdan ma fakaan karavusií uran baré
    ein banta utúantan oren mino.
  rkb-NT: Bahabas kytsa bakatsa nizuke. Maku iharereziubyikita nizuke. Sesus ty zuba
    sibo nyny niy. Iwaze siharereze tabezewy.
  san-THA: ราชโทฺรหวธโยรปราเธน การาสฺถํ ยํ ชนํ เต ยยาจิเร ตํ โมจยิตฺวา ยีศุํ เตษามิจฺฉายำ
    สมารฺปยตฺฯ
  iws-iws: Mɨ iikamɨm sɨma tɨ inkamɨn yaii nɨniiyɨn bɨiyan kamɨm omom omom kɨgrɨraowiyɨm
    sɨmaka mɨ inkam nɨsomaowɨn siirɨm kauwok boɨn siir swokɨ ɨkrop apnikiyɨm sɨmiiramɨn
    mɨ Pailat siya siirɨn ɨna yɨuguskiyɨn. Mɨ siya sɨmiir yai aiirar wakaeyokna mɨ
    siya Jisɨs siirɨn ɨna hauugiyɨn sauan kamɨm sɨmiir ɨɨn mɨ sɨma siir wa nwokɨ ɨsomaowɨm.
  pol-SZ: Wypuścił z więzienia Barabasza, skazanego za wywołanie rozruchów i morderstwo,
    a Jezusa oddał w ich ręce.
  ztq-NT: Aan loxsye blaa xaa xaa nweety bñech nii no skiib, lëë xaa pko Jesús ña
    meñ.
  zai-NT: Ne óraque bindaa ni unaba cabe que, ne bisaana Jesús lu ná cabe. Barrabás
    nda yeguyoo purti bicaa lú gobiernu ne biiti binni.
  upv-upv: Ko ni elinglingi Barapas, m̃er nga m̃eri Rom nir marlingi renge naim ne
    nekaien suri nga muloli nir marpalpal tevi numal nga m̃ilik renge vanu nen, ko
    erevji pini kele wor jinibb. Ko elinglingi ni evel sisarow erpe nga m̃erwomu se
    m̃eri Isrel nir marmerreni.
  wap-NT: Naꞌiki ukodita-kidan naa ĩꞌati pidan wuruꞌu zauda-kariwaiz umizaataakapa-kidan
    pidannao, naꞌiki uzowian pidan. Udaunaꞌan utaaꞌakan naa Jesus pidannao kaꞌu iti,
    marii kiziꞌi naa ĩshaꞌapatan uruu Jewnao aipan kawanaꞌati.
  mva-mva: Be tamoata maka eung biabia teke ungguma Rom imarangakadi be tamoata iumoatedi
    nge uaura pera-lo ka irubetaki be ialale. Tamoata be aine direre ka tamoata ngae
    rubetaka ipura. Kodeka Pailot itaguraki be Iesus idoki be luma-dio isalangaki
    be rerengadia-lo ba dabasaki kana nge dabasaki.
  dwr-NT: Asaa makkalaw denthethiiddenne shemppuwaa wodhiide, qashetteedda bitaniyaa
    bilettanaadan unttunttu woosso diraw, he bitaniyaa billeedda. Shin Yesuusa barenttu
    sheniyaadan koyyowaa oothana mala, aathi immeedda.
  kfw-kfw: Ama'n kathamak katho khat-um mikathatpa kha mikhumna makheiya masuopiya,
    inmani imanuom dungjuiya thonasik-ah Pilate in Jisu kha inmani diang aleipejei.
  bfz-bfz: तिने से मांणू जो हुड़दंग और अत्या री बजअ ते जेला रे पाया था और जेसखे सेयो
    माँगो थे, छाडीता और यीशु तिना री इच्छा रे मुताबिक तिना रे आथो रे देई ते।
  cuk-09: Dule Roma-dulemargi gwisgusgu, neg-oimakdii dule-oburgwisad-ular, eskaryagi
    mellesiid, a-dule Pilatose egichismalad ega onoye, a ega onossunnad. Geb Jesúsdi
    suar-ibmalaga uksasunnad, adi dulemar na igi Jesús imakbiedba imakmalagar.
  ben-OBCV: বিদ্রোহ ও হত্যার অভিযোগে যে লোকটি কারাগারে বন্দি ছিল ও যাকে তারা চেয়েছিল,
    তিনি তাকে মুক্তি দিলেন এবং তাদের ইচ্ছার কাছে তিনি যীশুকে সমর্পণ করলেন।
  mil-NT: Te ducaⁿ te ní dácǎcu‑dé té Barràbás tée ní sanu ichi ñáyiu ñuú ɨngá ichi,
    te dɨu‑ni‑dé ní sahni‑dé ndɨ́yɨ núu xíǎⁿ ní xɨ́hɨ‑dé vecaá, te dǎtnùní ní táúchíúⁿ‑dě
    cada‑güedé Jèsús nàcuáa xǎhǎⁿ‑yu.
  myu-myu: Imẽnpuye Pilatos Barrabás o'gujẽmat daomũnmũnap'a bewi―iecug̃ap ebekitkit
    eju o'jenopag̃õg̃õm'iat o'g̃ujẽmat―wara'acat o'yaoka'iat o'g̃ujẽmat―adeayũ o'joojuy
    imujẽm ãm'iat o'g̃ujẽmat. Jesus pit o'g̃ũm adeayũ be. — Eybikuyap tag̃ cuy epe'e
    cebe — io'e Pilatos. Jesus o'jat ip.
  amk-amk: '@see-verse:LUK.023.024'
  fai-fai: ilim kinim dákadábiw, Badábas gawman kanaya bom kinim anti bom kei bada
    dew tad sok gei dawtisiw ata min talá dauyam nadale Yesus ata dabadála yak ilim
    teng ban dim abane bakoyam, “kilim aket yaknodawum kaliw namti be kilim sano.”
    Yakeisa.
  ura-NT: Nitohaneein jetaote, nii Romanocuru que nejerateein sonaana que neein sonajaain
    joaera caresero cuhane nenaa, acaauruhacha jianeratei cacha mitaain jetao acaauruhacha
    jerei rijijieein jetao, acaauru bijihu Jesoso te Filato.
  mcd-NT: Nan Barrabás yora rutufain niaifo potapaifiamisicun nancai cunu murannoa
    cainmafain Jesusrocon ato inanni nan apaiyaifo cuscan huanonfo.
  urt-urt: Taꞌe pe, kin nember Jisas nal syep tinge ŋaiye ka yende tuꞌe ŋasande tinge,
    kut kin nasme Barabas, miyeꞌ ŋaiye somohon narp mwahupwaiꞌe neseperhme ŋaiye ka
    yonombe pe, kin nal hlaininge.
  awk-awk: Ġatun noa bon buruġbuġga barun kin unni bon wuruwai tin ġatun bunkilli
    tin tetti tin wúnkulla bon jail ka wiyatoara barúnba; ġatun noa bon Iéthunuġ wamunbéa
    barun kin.
  kiz-kiz: Akandekesela jhola jha bhandondeghe ambajhe afungibhu kwa kusababisya ghasia
    ni kukoma. Lakini akambosya Yesu kwa matakwa gha bhene.
  tzo-TZE: Ja' la scolta batel li boch'o la sc'anique, ja' ti itic'at ta chuquel ta
    scoj la stsob svinictac yu'un la scontrain ajvalile, xchi'uc imilvan noxtoc. Li
    Pilatoe laj yac' ta c'abal li Jesuse yu'un ac'o spasbeic li c'usi ta sc'an yo'ntonique.
  lex-lex: Ne Pilatus nolin doinia Barabas maka ha rwaka, kennama e' ed maka ha rho'la
    taru yoma nhi' kokokna-rariarni ne nwunu-nwenna rimormiori. Mere Pilatus nala
    Yesus la ira totpa rodia la'pa plolli nek la ira wniahi'ini wa.
  dov-dov: Wakaangununa ooyo ngubakali bakumbila ooyo wakabikidwe muntolongo nkaambo
    kabupanduki akujaya. Pesi wakapeda Jesu kuluyando lwabo.
  rgu-rgu: Basa de ana poꞌi Barabas, madedealakaꞌ ma kanisaꞌ ria. Tehuu ana fee Yesus
    leo lahenda sira lima dale nara neu, fo ela ara raisa Ni tuka sira hihii nara.
  toc-NT: y huata huá ca̠mak­xték­nilh a̠má chixcú hua̠nti̠ xta­nu̠ma nac pu̠la̠­chi̠n
    xuanicán Bar­rabás, caj kalha̠ná xuani̠t y xmak­ni̠­nani̠t, y huata ca̠ma­ca­má̠x­qui̠lh
    Jesús la̠qui̠ nata­li̠t­la­huay la̠ta túcua xta­la­ca­pa̠s­tacniy.
  ulk-1902: Ege E abi adem detue nerute le uiabielam, muige audbar metalam, abelelam
    E au adud tonar, a le ipit, uiaba au lagelag abi adem emarik; Epe E Iesui uiabi
    nakuarare, mokakalam uiaba lag.
  som-som: Wuuna sii daayay kii fallaagada iyo dilidda xabsiga loogu riday oo ay weyddiisteen,
    laakiin Ciise buu u dhiibay iyaga siday doonayeen.
  mam-C: Jatztzin ttzaqpi'n Pilatjo Barrabás, a ichin tku'xtaq toj tze noq tu'n tpaj
    tb'ujb'in ex tb'i'yb'in, ikyxjo tze'nku nkyqanintaqxjal, exsin kub' tb'inchin
    tuk'a Jesús tze'nkuxjo nkyqanintaq.
  ndj-ndj: kavagayila Yesu yawopiwili muchijaka kwanongwa ya ndilingu na njifwa sha
    vandu.
  mbj-NT: Tado nyyh mä Barabas, Jerusarẽnh panang bä Roma buuj sa wë tah'yy kawareem
    do hyb n'aa radawäts gëët do paah, ta see tadaj'ëëp do paah. Ti né m' ti retsẽẽ
    Pirato hã. Ti m' Pirato mejũũ Jesus rabepëëm däk b'aa hã, rakarẽn doo d' né hẽ
    m'.
  lat-VUC: 'Dimisit autem illis eum qui propter homicidium et seditionem missus fuerat
    in carcerem, quem petebant: Jesum vero tradidit voluntati eorum.'
  ngp-ngp: Niyo amkomwoela kulawa kwe divugailo yudya wakumuunga, yudya ageligwe kwedivugailo
    kwa kusaguka na kukoma want'hu. Pilato amlavaga Yesu kwawe vileke wamtendele viya
    wakuunga.
  aoi-aoi: Biya kembirra nen-enjungwurranguma arakba nakina Balida nibina neni-ngayingayindanguma
    wurrumurndakakina, nibina ni-didijungwunu-murrada awinyamba-langwa akwa nilamukwarra-baba
    nakina. Umba nenu-kwama Balida nakina Jesus ena-langwu-wa wurrawinyamba kajungwa
    ke-yamini-yada ken-ar•dirreni-yada nakina ebina-langwiya narri-ngayindangu-mulangwiya
    wurrumurndakakina WarningiJudiya warnumamalya-da.
  enq-2: Akali mendeme gapomane yanda pimaita, endakali pyao kumaseta piamosa anjinya
    pyandeami doko mokokena leamili pyoo Pailatame mokatala, Jisasa endakali dupanya
    masiamili pina lao amii dupa maiya.
  eng-ASVBT: And he released him that for insurrection and murder had been cast into
    prison, whom they asked for; but Jesus he delivered up to their will.
  mna-mna: '@see-verse:LUK.023.024'
  rmy-ARLI: Muklja okole kole mangle, kova inele phandlo zbog i pobuna hem zbog o
    mudariba, a e Isuse dinđa ko vojnici te ćeren oleja adava so o narodo manglja.
  myw-myw: Ilik taw towen nikabutus gamag silma̱nin naviy waseg gabman, tawa̱yin gamags
    mtowen Bala̱bas. Bo ilik, peinan gamag sivines. Tage Yeisuw itam silma̱nin ninous
    tasiyas biva̱ges.
  sby-sby: Pilato walasungulula Balabasi uyo walaleta cimfulunganya nekushina bantu
    ngobalasenga. Yesu bamwinse kwelana mbuli kuyanda kwabo.
  sll-sll: Ena Pailat Barabas kura bole ari si gole hani pangwo yali gule mena olere,
    Yisas ari hobi ha dungwo meri grang wine olere, Yisas si gonama dire, soldia te
    aibing olungwi.
  yaq-NT: Intok junuen aapo, juka' bem su'u toji i'a'uta ameu yeu a' su'u tojak. Juka'
    bem bwe'u jo'arapo ya'uraata beje'eka, nassuawamta ya'alatuka intok yee a' su'ariaka'
    betchi'bo ama eta'ita. Jesujta intok bempo'im mampo a' su'u tojak.
  uro-uro: Dä qa rhäväkt sä ma Barabas kärakni i sa mudu rha rhon na qa säva ama tpäskiarharhäng
    inguna nävät ama inirqi qäraktni i sa qia märanas bä qa veng ama ruqa e ma Jerusalem.
    Iaqäkt ama ruqa di qärak i sa rha nän däm ga dap ka vodä ma Jisas parhäm arhä
    snängaqa sämät ama tñäpki.
  ita-1885: E liberò loro colui ch'era stato incarcerato per sedizione, e per omicidio,
    il quale essi aveano chiesto; e rimise Gesù alla lor volontà.
  muy-muy: Àfiaya maslaŋa ya ti tìhindifiŋa ni ana tay a. Naŋ ti maslaŋa ya ti tə̀fiyu
    a daŋgay vu aɗaba tàkaɗva akaba ŋgumna, àkaɗa mis a ni. Yezu ti ni, Pilet àhi
    ana ndam slewja gayaŋ ni tə̂gri ere ye ti ndam Zʉde tawayay ni.
  kqc-kqc: Mina ruda resi amiye umuyeyo amiye, kaere bi dibura yavari aeyadi, bi kamini
    erufuyo, kaere bi usa nigamadi. Idu Iesu ina vene di vanari aeyo, ini mokeyadi
    kana reyaganedi.
  rmc-ZRB: Ов одмукля ленґє аврі ле тюрмашіс, саво бешелас важо бунтос і важо мурдаріпе,
    а ле Ісус диня пре ленґєрі воля, авка, сар оне манґєнас.
  tav-tav: Barrabá, caʉparãre catei, camajare cajʉgo jĩaricʉ macare cabuuyupʉ, presopʉ
    cãnibatacʉre. Jesu macare mʉja caboorore bairo cʉ ája ĩi, na cajooyupʉ yua.
  eng-ULB: He released the one they asked for who had been put in prison for rioting
    and murder. But he delivered up Jesus to their will.
  spa-VBL: Entonces liberó al hombre que estaba encarcelado por rebelión y asesinato,
    pero mandó a matar a Jesús conforme a las exigencias de ellos.
  fra-_FOB: Et il leur relâcha celui qui avait été mis en prison pour sédition et
    pour meurtre, et qu'ils demandaient; et il abandonna Jésus à leur volonté.
  hau-ULB: Ya sako masu wanda suka tambaya ya ba su wanda aka sa a kurkuku domin tada
    hankali da kuma kisankai. Amma ya ba da Yesu bisa nufinsu.
  mal-mal: വഴക്കും കൊലപാതകവും കാരണം തടവിലായവനെ അവരുടെ അപേക്ഷപോലെ വിട്ടുകൊടുക്കുകയും
    യേശുവിനെ അവരുടെ ഇഷ്ടത്തിന് ഏല്പിക്കുകയും ചെയ്തു.
  kkc-kkc: Esiga Paileteeye Loum gamalee mapoo ha tolone odoo wooloomali Balabas ono
    neliga moso ma kuloduga peegoo diye diso. Esino Yesu homo bulubo magoo ma dokodoo
    talame yayo yo odoo susuga mapoo teneeso.
  urd-GVR: Us ne us ādmī ko rihā kar diyā jo apnī bāġhiyānā harkatoṅ aur qatl kī wajah
    se jel meṅ ḍāl diyā gayā thā jabki Īsā ko us ne un kī marzī ke mutābiq un ke hawāle
    kar diyā.
  far-far: Ma nia ka lugea sa Barabas na wane be kera doria, na wane be kera alua
    'i laona beu ni kanie fuana safalilana na firue baita, ma sauwanee ki. Sui sa
    Paelat ka kwatea sa Jesus fuada, sulia na kwaidoria kera.
  suz-BL: ङोंइती मरिम्‍शो गेय पा, मुर साइश्‍शा चोक्‍सीशो बारब्‍बा कली प्रोंइपाइश्‍शा
    सोइक्‍ता बाक्‍त। येसु कली आन पुंइशो खोदेंशो पा शीम केप्‍शा कांटी थोक्‍शा क्‍याइश्‍शा
    साइक्‍चा कली गेवा बाक्‍त।
  car-NT: Inisanorykon wararo mo'ko warinu kapyry jako o'win amy kari'na wo'po poko
    moro yja'wangon kari'na aru'katopo taka aru'ka'po nondapo'po i'wa. Jesus yry'po
    te ainakaine iwopoto'me.
  amp-amp: Be nd Romroh gafman yimam yakhato kalabus htamo yima Barabasr rorn fnahnimotr
    tfit Jisasrn tkitt yakhato be soldiaroh tirmn yimor.
  bht-bht: कने उनी उस माणुऐ जो जड़ा दंगे कने हत्या दिया बजा ने जेला च था, जिसयो सै
    मंगदे थे, छडी दिता; कने यीशुऐ जो उना दिया इच्छा अनुसार उना जो देई दिता।
  eng-NOY: And he released him who for sedition and murder had been cast into prison,
    whom they asked for; but Jesus he delivered up to their will.
  cub-NT: Pilato jaetovarejamed̶a ñai boarĩ́ jarʉvayʉ bácʉre, ãmeina teivʉre jẽni
    jacoiñamicacʉre, ne jẽniaimʉre. Ʉbenita jídejamed̶a Jesúre náre, ne d̶arãjiyepe
    ayʉ ʉ̃́re yópe ne ʉrõpe.
  ita-1927: E liberò colui che era stato messo in prigione per sedizione ed omicidio,
    e che essi aveano richiesto; ma abbandonò Gesù alla loro volontà.
  lww-lww: Yar nap̃a sike e yum̃a naloge viowaena komin p̃elaga na kilaen mara amio
    p̃elaga na wem̃aren yaru, P̃aelat tam̃an naga molue si pa pan la, sa nap̃a la
    apiunia. Ana e lepas kiena ne Yesu, naga pisawal sape yoko kiena yar na mara lala
    akila vania ve sa nap̃a le Yu la sinelania.
  ron-BAYASH: Aša ăm tokmă ku zahtjevula, jăl u slăbuzăt dăm čemică pă om šje u răđikat
    bună šă u amurăt ali jăl u ăntors pă Isus la jej să ăl pujă pă krušji.
  ckb-ckb: ئەوەی لەبەر ڕاپەڕین و کوشتن فڕێدرابووە زیندانەوە ئازادی کرد، ئەوەی داوایان
    کرد، عیساشی دایە دەست خواستی ئەوان.
  nas-nas: Teketa teie bake-antavuuꞌ tee naning kiimata-koo sipauꞌnung Siisaꞌ bakaang
    tanata totoꞌkoo tavuꞌ tutumpuioꞌ eeꞌnoko naning dupisiꞌuioꞌ, tee eeꞌnara teing
    eentavaarikoꞌnung, eeꞌnoko Jiisuuꞌ teing biikaang bireng-koo sipuuꞌ.
  uvl-uvl: Mene hote Parapas nem nga tuele au, pe tung hote lange hulua nemur. Pe
    tunge Iesus lange iri ke te poia i nga lemeria ngana.
  eng-BBE: And in answer to their request, he let that man go free who had been in
    prison for acting against the government and causing death, and Jesus he gave
    up to their pleasure.
  ixl-CNT: Utz ichajpu u preexhu vaꞌl atich kuꞌ tu tzeꞌ tiꞌ ilakax txabꞌkin utz, tiꞌ
    yatzꞌoꞌm. Tan aꞌ vaꞌl alax ichajpul tu u tenam. Pek taqꞌka u Jesuus tiqꞌabꞌ.
  xsi-xsi: Kinzi tamâta muŋga sisarâwa pa Pilata tu ma iyaute tamâta toŋge, ina kinzi
    Rom muŋga sio lâ luma sakamao ilo. Inani kala tamâta ŋinde muŋga ikai paraŋa pa
    Rom nenzi koipu ku ipu tamâta toŋge imâte. Mine kala Pilata iyaute tamâta ŋinde
    ilâ panzi, aku ikai Yesu io lâ kinzi zugu tamâta mbaunzi ilo tu ma siveta ikura
    ŋgu nenzi pateâŋa mine.
