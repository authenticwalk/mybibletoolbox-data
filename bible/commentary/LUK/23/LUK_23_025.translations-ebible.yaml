  spl-spl: Yâhâ Barawahât nâŋgâŋetâ yahalop gârâmâ yâk holaŋmu giop.
  usp-NT: Y jilonli xtakb'i Barrabás ri xtz'onajtak chi titaksajb'ic, re wi' li cars
