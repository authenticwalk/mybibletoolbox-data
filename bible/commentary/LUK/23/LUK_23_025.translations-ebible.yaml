  tpt-NT: Ex chuncha makaunkal yu ixtanun laka pachꞌin por makal lhilukuj y por maqninil.
    Ni Jesús va maqxtaqkal para katamakal ni lapanakni tacha ixtaskꞌinta.
  aai-aai: Naatu orot kougeyageyayan naatu asbunuwayan dibur ma’am isan hibifefeyan
