    Edo embo awa wujegedo edo Pilate Iesu awa embobo da yei itiri ungo ro dipapa isera
    awa adi isera.
  mqb-NT: A mbəsakay anan ahay Barabas, kawa ana tinen sə cəce panan ata awan, ɗowan
    aday ɓa tə bənak anan à dangay anga a vəze pə Ruma ahay, aday ɗukwen kə̀ vəɗak
    uda nga su ɗo re, ata awan. Yesu nà, Pilatu a varan atan anan ahay, aday tâ
    ga anan alay kawa ana tinen sa gan may ata kutok.
  ape-B: Ali nokwechih-umech Barabas nanak fri. Anan douk nenek kalabus umu agundak
    nanu gavman chalpak, ali nabo enech elpech chagak umu. Ali douk Pailat nokwechih-umechi
    anabuk echech chakli-analuli nanak ali nekech Jisas umu chugimeh-umanu kobi douk
    echech chaklimu.
  grc-F35: Ἀπέλυσεν δὲ τὸν διὰ στάσιν καὶ φόνον βεβλημένον εἰς τὴν φυλακήν, ὃν ᾐτοῦντο·
    τὸν δὲ Ἰησοῦν παρέδωκεν τῷ θελήματι αὐτῶν.
  cav-NT: 'Tumetu Pilatora sudaru cuana jadya acuare: —Neinajacacue Barrabás quiyeti
    puji, ecuita cuana queja huaraji cuana muimerecarama amerequique. Jesús neiyecue,
    israelita cuanara amerecara aya equedya, —jadya tuna Pilatora acuare.'
  kgp-NT: Kỹ tóg ũ ẽn tovãnh mũ sir, ũ tỹ vẽnh génh to se kỹ jẽ ẽn ti, ũ tỹ ũ tén
    ja ẽn ti. Ag tỹ ũ to vĩ mũ ẽn tovãnh tóg mũ sir. Kỹ tóg ag mỹ Jesus ti fẽg mũ
    sir, ag tỹ ti ki han sór mũ ẽn han jé.
  bvd-bvd: Ma nia ka lukea naa sa Baarabas na waa bae kera dooria, na waa bae kera
    alua 'i lao lookafo faafia safali lana omee, ma sauwanee. Sui sa Baelat ka falea
    sa Disas fuada, sulia kwaidooria kera.
  ukr-1871: Відпустив же їм за бунт і убийство вкинутого в темницю, котрого просили;
    Ісуса ж видав на їх волю.
  apz-apz: Oso hwe kako aꞌamu hwaho mokosyohumayo sohwanji ikujoho fongkiꞌnontɨfi
    hwe fihumo fonjahumentiso soꞌno hofɨko impoꞌangomo uhumatɨꞌmentohofo sohumo Pailot
    kako isɨhutofɨhwatɨmentisofoho. I Jisas sohuneꞌno hofɨkoe hungkunomo inɨngkawento
    Pailot kako kakoe aꞌamu itokusoꞌnjo sohwafe ahomo hoꞌnahumentisofoho.
  eng-AOI: Then Pilate set free the man they wanted, the one who was in jail for fighting
    and murder. And he gave Jesus to his soldiers so that they could do what the Jewish
    people wanted, and kill Jesus.
  yon-yon: Kwanandekore, yi dowaken keriwen ye karub arewa, ye kuu nen bunangka kowoon
    kumban, ana nangmidan yaa yedmoon, “Yesu kuu yi dowaken yaambed ukum konime.”
    andoon.
  poi-NT: Icutsɨgáy jém Barrabás jém cotneta̱wɨɨp id́ɨc cárcel porque tu̱m rebelde,
    tsa̱m accaóypa. Cutsɨgayt́a̱ juuts ixunyajpa jém pɨxiñt́am. Jém Pilato icɨɨjuŋcodáy
    Jesús jém malopɨc pɨxiñt́am icɨɨjo̱m iga imalwadayyajiñ juuts iwɨ̱aŋja̱myaj.
  wuv-wuv: Ina alaraa mei bobo'aia wagii fei ba'ananaraiana ma fo'afama'eana rama'a,
    mei rona nunuminia ma na rawanaa panii ro'ou Jesus.
  quf-NT: Chaymi chay Barrabás, Romapa gubyirnunpa kuntran kar uk runata wanuchisha
    katinmapis, karsilmanta lluqshichir, Jesusta-shuypaqa paykunatana quran.
  yuw-yuw: Ihoroc tongo amna wontucmuno Barabas woroc Yesu mongurac tongo asan imogoc.
    Amna woi gavmanot emoc morö tongmuna amna au doun ombung.
  hus-NT-1971: Tam im bina’ a Jesús c’al an mulcunel ca tsemtha jant’ini’ ti le’nab
    c’al jaja’chic, ani in hualca’ a Barrabás jant’ini’ ti le’nab ca hualca c’al an
    mulcunel. Pel jaja’ axi c’uajat ti al an huic’axte’ cum pejexnenequits c’al an
    oc’lecchic ani tsemthomamathits.
  med-med: Wote, wamp mbʉ ndi, Pailot wi rok kundʉk, nʉk mel, “Barapas ni, gapman
    kʉn el ropa wamp ropa kʉndrʉm wu ei, wak rokʉn mundana, kelpa wangga!” nʉtʉng.
    Nʉtʉng ei kʉn, Pailot ndi, wu ei, wak ropa mundpa kʉn, wamp kʉⱡ nga nʉtʉng ik
    ni, pep ropa, Jisas ni tʉpa, el wu kʉⱡ nga ki kaimp ila ngurum.
  bch-bch: Be eaba toa ila ngan luma panasnga aea ngan ele kadonga paraunga ga pamatenga,
    toa gid ipom tibetabeta ngan, Pailat ilongean ei ga iuot. Be idol Iesus ga idae
    pagid panua paraunga ad bagedeai ngan tila tikado mambe gid ipom tikim.
  cco-NT: jo̱ caleáamˋbre i̱ Barrabás do, dseaˋ i̱ ꞌníꞌˋ níingˉ jaléngꞌˋ dseata˜ jo̱guɨ
    nɨcajngaiñꞌˊ dseaˋ, co̱ꞌ uiing˜ quiáꞌˉ e jo̱baꞌ e iuuiñˉ ꞌnʉñíˆ, jo̱ cajámꞌˋbre
    Jesús fɨˊ jaguóˋ jaléngꞌˋ dseaˋ i̱ ꞌníꞌˋ níingˉ dseaˋ do; jo̱ cajméerˋ lajo̱ có̱o̱ꞌ˜
    jaléngꞌˋ dseaˋ fɨɨˋ, co̱ꞌ lajo̱b calɨꞌíiñꞌ˜ do.
  deu-1951: und gab ihnen den frei, welcher eines Aufruhrs und Mordes wegen ins Gefängnis
    geworfen worden war, den sie begehrten; Jesus aber übergab er ihrem Willen.
  alq-ALGNT: Ogi pagidinan dac ini kodagian naben ka nda8enimagani8inipanin, ini8e
    kagi kiba8agani8inigobanen egi ojitonipanin kidji nak8itaomagani8indjin kitci
    ogiman acitc egi nici8enipanin. Ki inakonige dac kidji nisagani8indjin Jesosan,
    adi eji nda8endamindjin ini a8iagon.
  ixl-NNT: As ichajpu veꞌt u Pilato u Barrabás uvaꞌ atik ok tu u kaarsa tiꞌ paasan
    tziil as tiꞌ yatzꞌoꞌm, as taqꞌ veꞌt ok u Pilato u Jesús tiqꞌabꞌ unqꞌa tenameꞌ
    tiꞌ uvaꞌ la ibꞌan unqꞌa tenameꞌ te Aak kam uveꞌ nik tal taama.
  boa-NT: '@see-verse:LUK.023.024'
  quh-NT: Paycunaj mañaskancu Barrabasta cacharerka. Payka runasta ch'ajwachiskanmanta
    runa wañuchiskanmantawan carcelpi wisk'aska caj, chay runa carka. Jesustarí jaywaycorka
    khaparejcunaj munaynincumanjina wañuchiska cananta.
  kwi-kwi: Suasne Pilatone kajchira sɨptɨtmikasha puzninta. Usne awaruza aizapninnat
    kit awara piantarɨt. Judío awa paikuara akwa, Herodesne usparuza mɨnara, uspa
    pashit aizpa kiana. Judío awa Jesústa piantashiamtu akwa, usne Jesústa usparuza
    chɨhkanara.
  agm-agm: Atɨwisatɨ utaaho pwɨsɨpatɨ nuwa nesi notɨ gamanɨhoaisatɨ tunataatɨ isɨhiyai
    tiwihɨ napwauhɨ kandapɨ napwinjɨhopɨ nupusoaase undɨwɨ kaundotɨhoai netɨ nuwausoaasata
    Jisaasihoai netɨ tingaatɨhaisahiyaamɨ ikwɨraatɨhɨmataise kiya saimbɨ saimbɨ kaime
    undohɨmumwaaŋɨ kamwaaŋɨ kiyato.
  ubr-ubr: Osi asi gogoi orot aurin si’yau on iyatetai igat weines, ato sibiyonen
    orot siyasubun aurin on fafatum goai siwan imama, osi asi gogoi nanaba on mes
    on Iesu ibo osi imasi iyagai.
  tsw-NT: U lyawa ta̱ vuma na ele a cigai, za na a̱ shi a zuwai o uꞌwa wa ali, adama
    a̱ nla̱ngi, na ama a na wu unai. A̱vu u ca le Yesu a yuwan ununa a cigai.
  cax-NT: Sane nauquiche emecanati maniqui ñoñünrrü, naqui ñanquirioromati, naqui
    anancati au preso itopiqui yahiquirrti y itopiquito arrüna yatabaiquirrti. Tapüti
    Jesús torrioti mecuma, tari isamutema aübuti isiu nirrancarrüma.
  aia-aia: '''A ha''ahura''ahia Barabas ''onaai ''irisia adaau, ''ia mo''o nara gaasia
    ani na''i rumaniho''o ''iniai heingahu ma ''iniai ha''ato''oa na haa i ha''agogoru
    na''i Jerusalem. Ma watea Jisas tanaraau ''anai haua tanaa i maho narau ''irisiasi.'
  srp-1865: I pusti onoga što iskahu, koji bješe baèen u tamnicu za bunu i za krv;
    a Isusa ostavi na njihovu volju.
  agt-agt: '@see-verse:LUK.023.024'
  lug-lug: N’asumulula Balaba, gwe baasaba eyali asibiddwa olw’okusasamaza abantu
    n’olw’obutemu. Naye n’abakwasa Yesu bagende bamukole nga bwe baagala.
  yby-yby: Loko lokoko omutoko gamani wewenaki lowahina leko we mako koha heliyoko
    nala numuku huliti-minabo wemamidanaya oli he hulikoko edimonipo data kitabo nesa
    lolo itatae loko Jisesidama imi wesida dadeu molaiye.
  heb-heb: ויפטר להם את המשלך בית האסורים על דבר מרד ורצח את אשר שאלו ואת ישוע מסר
    לרצונם׃
  mpp-mpp: Ailu ngic ye kwele fangke-fangke aibaba aigacgu ngic wehomame muc-macka
    lobong ngiyewec, ye lukecnoningte miibong. Inguc mibong ye lukecnolu Yesubac molenginang
    lome ngage-ngagengineng balaibeningte hegileyelewec.
  apb-apb: E luhesie a Barabas, mwane e haiseuni na e horo mwaanie nume ni ho'o, na
    e si toli'aasie a Jisas i laona nimada hunie kire ke dau mala saeda aana.
  san-TEL: రాజద్రోహవధయోరపరాధేన కారాస్థం యం జనం తే యయాచిరే తం మోచయిత్వా యీశుం తేషామిచ్ఛాయాం
    సమార్పయత్|
  ben-IRV: দাঙ্গা ও মানুষ হত্যার দায়ে কারাবদ্ধ যে ব্যক্তিকে তারা চাইল, তিনি তাকে
    ছেড়ে দিলেন, কিন্তু যীশুকে তাদের ইচ্ছায় সমপর্ন করলেন।
  ntu-ntu: Zbz aprpxbzle Barabas, krkc tzadwatr-ngrde mz presin mz nzota-krdr badr
    lr Rom x nzrnibq-krde ncblo. X kaobzle Jiszs mz ncblo nedeng mz nzvz-nqblq-krdr
    me pnz drtwr lr Jiu.
  pan-pan: ਅਤੇ ਉਸ ਨੂੰ ਜਿਹੜਾ ਫਸਾਦ ਅਤੇ ਖੂਨ ਦੇ ਕਾਰਨ ਕੈਦ ਹੋਇਆ ਸੀ ਜਿਸ ਨੂੰ ਉਹ ਮੰਗਦੇ ਸਨ,
    ਰਿਹਾ ਕਰ ਦਿੱਤਾ ਪਰ ਯਿਸੂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੀ ਮਰਜ਼ੀ ਉੱਤੇ ਹਵਾਲੇ ਕੀਤਾ।
  gvc-gvc: Ã dutiro tiro peresupʉ jirirore masare cahmachechʉ yoarirore, masare wajãrirore
    masa ti siniriro seheta Pilato Barrabá sehere wioha. Tuhsʉ, Pilato Jesure crusapʉ
    wajã dutiha.
  mwp-mwp: Nuydh kunumay lagoengu gud wayan wara mabayg thanamun ubilnga. Nuy ya poelay
    mabayg a nuy mabaygaw mathamoeyzig. A nuydh nuyn Yesun poeybadhin thanamulpa,
    nubepa zapa aymoeypa thanamun ubilnga midh.
  ksj-ksj: ꞌOugadu ani gavamani utitoziniroteꞌe zu vaze goruziroteꞌe vazeḡa, Barabasi
    ḡuꞌanonoꞌo mae buniro. U vaze ḡuḡuvaḡaniꞌa uratiroteꞌe idunaḡano, Iesuꞌe satauronoga
    veize uti azaḡa evora riꞌiniro.
  sbk-sbk: Wamwaula ola yabhatajile mwisela kwajili eyefilina nu negoga, ola yabhamwanzaga
    wafumia o Yesu bhabhombele shabhahwanza.
  mya-JVB: ပုန်ကန် ခြင်းအပြစ်၊ လူ အသက်ကိုသတ်ခြင်းအပြစ်ကြောင့် ထောင် ထဲမှာ လှောင် ထားသောသူ
    ကို လူ များတောင်း သည်အတိုင်း လွှတ် ပြီးမှ ၊ ယေရှု ကို သူ တို့ အလို သို့အပ် လိုက်လေ၏။
  kgf-kgf: Waŋu ic embac ieneŋ ic méŋ becnec ic embac hinocgé énécmima ac qeqetali
    wamma ic méŋ qehumuyu hésa amaiguc opocgic tarec imuac welecgic imuac niŋ Pilatonéŋ
    ewa siŋgina tohoma ic imi hulacmiyec.
  awb-awb: Aroma kereq ebehú anínká mó aní subiq suonsabe sóntía kegá karábúsiipéq
    móátó ani pugeq auwowe. Pugeq auwena Sísa awankátaq táhpawe subiq suo irare kegá
    sene iwíáh sansa miraigeheéna sóntía kebá móatowe.
  gdn-gdn: Iyapana nuwa-mugu ki makeya makeya ka apunu Pairasi ubupu iyapana waratapu
    ade dai mete namutapu apunai Barabasi e idai kerarai rikapupu bauwena kayawena
    ko Iyesu ka e wadubu iyapana idamaga rabineya tapu da mu e bameya badidi kwaetagamana
    notapamawa ki mu kwaetagamana ki nana.
  nko-NT: Olesi oyin ámʋ́ʋ́ ɔlɔkʋsʋ́ lɩ́ɩ́ ɔmá ámʋsʋ, mɔ́ ɔha mʋ́tɔ́ sʋ́ ɔda obu
    ámʋ, olesi Yesu há mʋ ɩsá akɔpʋ́ ɔbɛ́ɛ bʋbwɛ́ɛ mʋ alɩá ahá ámʋ bʋdeklé.
  bsn-NT: '@see-verse:LUK.023.024'
  pib-NT: Giyagni kaspukjixatkalu Warawasu wa yoshmaakaluru, yagotkaklu chinanu ga
    wa ruylale chinanu yoshmaakaluru, wa wanna gagjitanru. Ga wa Geso samyokatka wanna
    galukyawaka.
  wiv-wiv: Ia vagotalani mulehia na kaka kua dia ta huhule kirina, kaka kua e taruha
    na karabus taraka kua e kakatia varihubia kamani gavman na poloka taon ki hubi
    matehia ve kaka. Ia vala a Iesus vano na limadia, dia kata katia nazia kua e kukulidia
    dia kata katia vona.
  reg-reg: Namutatila unu bhendaga unu abhoelwe kwo kusamba no kwita. Nawe namusosha
    Yesu kwe lyenda lyebhwe.
  mlh-mlh: Mitariku “Barabas wakiine!” miku yameŋ kebuŋ ore iŋo pirueko wakiya. Iŋo
    oyowo baku gobuŋ, yoŋore siŋaŋ fukeru ŋi mo qame komeya ore eru witi pigo ruabi
    ŋeya. Iŋo pirueko wakiyayoŋ, Yesu aŋiyaŋuŋ boyoberu etenimiŋ ore meyaŋuŋgo ruaya.
    Oŋu.
  gof-ENT: ኣሳ ኢታባስ ዴንይሳኔ ኣሴ ዎዲ ቃሼቲዳይሳ ቢላና ሜላ ዎሲዳ፥ ሄ ኡራ ኤንታው ቢሊስ። ሺን ዬሱሳ ኤንቲ ኮዪዳባ
    ኦና ሜላ ኤንታው ኣ ኢሚስ።
  aau-aau: Pailat hiykwe sa uwr, uwrsa me aw ma mon wodna wodna ono, seyr unsaney
    ma lokin kwor, sa kalabus mon ma lway swakawk sehe preisia ha, uwr uwrsa hom ma
    mesopok se. Sa hiykwe Jisas se hmo iha mon kow, hye hom ma nanpanan senkin lon
    e.
  tvk-tvk: Nggusil keien nae, xi maen ngan xa tehas vin moletin tei e vaeen tei tetel
    kavmen te hal Rom tengan ha ba ven imase ra nim te xeih. E Iesu sung, Paelet misa
    rati be he moletin te vaeen nan xil tengan lihusil naha xa vanut moletin xil ak
    iexil tehei, ma ba tengan liti xati e eivave.
  prf-NT: Pinaluwas ni Pilato en tolay a nepiresu a namunu sakay nagsapulan ni kaguluwan.
    Káttapos ay inyatád ni Pilato ti Jesus dikodi tánni magamet di dikona en gustu
    di.
  auy-auy: moóráwigomba faúꞌankena kámáni-waasi tíyómbo moóráwigomba tufuwúwana puwúwasa
    ándáfaꞌo ánkarowaimba táántowaimba Páírati faúꞌankena aaraa-táíyáꞌá tufíyana puwíníye-imayaa
    untáféna Ísumba i-wáásí tímakaiye.
  tbg-tbg: Kamaanira vataakero raqiharo, vaiintivata arukora kaara, karapuhiqama tovaro
    vau vaiintira, Pairaatava vi vaiintira kuvantu kero, viraqaahairo viva vaiinti
    nahenti antuqaa vairara iriharo Ihura iqoka vaiintinavu kauquqi kora.
  hub-NT: 'Tura Barrabáska Jerusalénnum pujus Romanmaya apun nakitainak shuar aina
    jianainamunam chikichik shuaran maa asamtai, achikmau egketu. Nuna jiiki akupeak
    suntar ainan chicharuk: Yamaika jukirum, judío aina nita wakeruina turusag umikarti
    tusa Jesúsan nitain surukuiti”.'
  hmo-hmo: Inai Baraba, heatu bona alaia dainai dibura ruma dekenai ia noho tauna,
    be ia siaia murimuri dekenai, idia edia noinoi hegeregerena. To Iesu be ia henia
    idia dekenai, edia ura do idia karaia.
  big-big: Keya puwiligu yombu wila wazamiweki kelibok Pailetgu wila wazamiya. Pok
    ulogo Romwiligi Kapman ngaiwiliyegi ngai miza logo yombanu nak ula logo ibendikki
    wiyeke wigira wazamiyabok, kapura Pailetgu Yisu puwiliyegi miza yana logo puwiligu
    piyegi miziweki keli piyeng mizibene.
  gux-G: Pilat den cedi ki bi luodi o nikpali Barabasa, ki tugi yesu ki ten ba ban
