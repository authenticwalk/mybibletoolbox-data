  gmv-NT: ኣሳ ማካሊሲዲ ሼምፖ ዎꬊዳ ጊሽ ቃሼቲዳይሳ ቢርሻና ማላ ኢስቲ ዎሲዳዴ ቢርሺዲ ቃሴካ ዬሱሳ ኢስቲ ዶሲዳ ማላ ኦꬄቶ
