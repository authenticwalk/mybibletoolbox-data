  gvn-gvn: Nyulu Barabbas jailmun yungan yala janaku wawubu. Nyulu Barabbas buyun
    bajaku, bama wubul juru-kulban, bama yarkinkaku kuninka. Yamba Pilateangka Jesus
    jananda mambarrin, nyungun yarkinkaku kuninka.
  nhy-NT: Iwan ijkón, okikajkaj in tlakatl katlej otzaktoka por okintlatlalwijka in
