    kwiydid day dim maap tidi miyaam katadakik adiy duw taakw wadaal pik.
  shp-NTPO: Jaskáaxon ja pikotinin keenkanai joni jato pikoxona iki. Ja apoki yoitimaketian
    itan joni reteketian presoakana. Jatian jaton keena keskáakin akanon ixon, jatoki
    Jesús jenea iki.
  aom-aom: 'Urimo Barabbas-ro a sisë ioroꞌiorohuꞌo gemuoro buꞌöromo saꞌare a masijohuꞌo
