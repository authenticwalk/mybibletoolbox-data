    jiadeje röhu Pilate-ro hejade Jew rajohuro Barabbas nimoromo uvoꞌi arijavamu hegorovo
    hesi mu aribövioho uëvadeje: Barabbas jiovo nugöꞌöꞌi jaburo nimëꞌe jiarue Iesu
    anohëjo.'
  geb-geb: Pairat thav, mba ntara bakɨme khavgiav, mba harigi ŋgui gari guman pana
    mbe phorgap shogap, ana guma mbe shogi ana rimgi guma, mbe ne nzuav ana ndi bɨna
    khɨngi, mbe ana nzuav nzuai. Pairat mben vuzvugar ana fhɨrgim, ana mbe han vuim,
    ana mben vuzvugar zɨn Zisas ndim mba ntari ga mbui gɨɨtɨvi farve khɨngiap, ana
    shogirim, ana rimgirga nen mbe nzuai.
  eng-WYCLIFFE: And he delyueride to hem hym, that for mansleyng and sedicioun was
    sent in to prisoun, whom thei axiden; but he bitook Jhesu to her wille.
  bsj-bsj: ciin nyengum kang wo ci meu nin, wo ci dok ken fucina ki kungka kiyancek
    kange twalka nubeke. Dila cin neken Yecu ki cuika ceko.
  cak-cak: y xucol-pe ri achi tz'apel roma xcataj chirij ri gobierno y rubanon camic,
