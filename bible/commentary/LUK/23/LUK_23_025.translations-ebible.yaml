    mii maꞌia noxou no anu masaxa noxiꞌa ta mitema ne.
  qvw-NT: Jinalmi chay gubirnup cuntran śhalcünin Barrabasta carsilcäpi wicapalcamul
    nunacuna munaśhanmannuy Pilato Jesusta ćhulaycula.
  nfa-nfa: Hèia na patabuli Barabas, ca dhèu dhu dꞌèi palabꞌa, dènge pamadhe dhèu.
    Te ngaa na soro Yesus laꞌe asa adhe-aai dhèu seꞌe, sèna ka ra tao Ne madhutu dadꞌèi
    rèngu.
  tnp-tnp: Kəni in təmol nətəlɨgiən rəhalah, kəni mahli pətɨgəm Parəpəs u in təmətatɨg
    e kaləpus o nəluagɨniən o kəpmən mɨne mohamu itəmi. Kəni in megəhan=pən e Iesu
    e nəhlmɨ rəhan mɨn soldiə məmə ilah okotos məhuvən mohtəu nətəlɨgiən rəha nɨmənin
    nətəmimi.
  urd-urd: उस ने उस आदमी को रिहा कर दिया जो अपनी हुकूमत के ख़िलाफ़ हरकतों और क़त्ल
    की वजह से जेल में डाल दिया गया था जबकि ईसा को उस ने उन की मर्ज़ी के मुताबिक़ उन
    के हवाले कर दिया।
  hot-hot: ba hatak Balabas hadêŋ thêlô ma hêv Yisu hadêŋ ŋê vovak hatôm iniŋ leŋiŋhaviŋ.
  mqj-NT: Urrappanammi to ditarungkun annu umbali to ma'parenta illalan kota sola
    papatean situru' pelaunna tau buda anna ussorong Puang Yesus lako la napatei situru'
    pa'kuanna.
  rus-SYN: и отпустил им посаженного за возмущение и убийство в темницу, которого
    они просили; а Иисуса предал в их волю.
  mbh-mbh: Na i modoppot toko ako osivenga o apetpot i ako nomenga o paeso i a mang
    a midenga, eneke i supo tomo nge punongare ako o pavelpol rinong. Na i sung a
    Jisas a punongare omeni ranga ve ako o ri nge.
  bdd-bdd: Ma loheyaina nuwanuwadi ꞌiꞌetolihasi weyahidi, tuwa ꞌiꞌetolihasiya, tauna
    toloheꞌamasaina deliya silaguya mwalo tutaina tauna meLoma ꞌidi tohanugetao ꞌiloꞌaleha
    ꞌoidiya. Coinega Pailatoina boda nimadiya Yesu ꞌilaguya, ma ꞌidi nuwatuhuina sida
    losalohi.
  cbt-NTPO: Parapasëso' tëpatona'pi nipirinhuë', tashinan pëi quëran ocoirin. Piyapi'sari
    huayonpi ni'ton, ocoirin. Quisososo nipirinhuë' co ocoirinhuë'. Tëpacaiso marë'
    sha'huitërin. Cotioro'sa' nohuantopiso chachin ninin.
  rmy-SERVI: И отмукля барунэстар прахаре, саво мулярэлас и ваздэлас всавэрэн манушэн
    дэ форо, а Исусо отдэня дэ лэнгэрэн вастэн, сар и мангле иудея.
  srn-NT: A lusu a man san den ben wani, di ben sroto fu wan dyugudyugu èn fu di a
    ben kiri wan sma. Dan a gi Yesus abra fu den du nanga En san den wani.
  cta-NT: Loꞌo juaꞌa̱ ngulo laja ti jiꞌi̱ yu Barrabás nu nguaꞌni tsa chaꞌ cusu̱u̱,
    hasta ndyujuii jiꞌi̱ ñati̱, chaꞌ biꞌ laca nu ngusubi nguꞌ quichi̱ chaꞌ tyuꞌu neꞌ
    chcua̱ tyaa tsa̱ biꞌ. Loꞌo liꞌ ndya Pilato jiꞌi̱ Jesús jiꞌi̱ nguꞌ chaꞌ cuaꞌni
    nguꞌ ñaꞌa̱ chaꞌ nu ntiꞌ ti nguꞌ cuaꞌni nguꞌ loꞌo.
  bqc-SIM: Gbɛ̃́ pↄ́ wa dàkpɛu bↄa gbãadeↄ kpɛ ń gbɛ̃dɛao yã́i pↄ́ wa gbɛ̀api
    ↄ̃ a kɛ̃̀nɛ́, ↄ̃ à Yesu kpà gai lá aa yeiwa.
  tcz-CHONGTHU: Amahon athum dungjuiyun Barabbas, michohnoh le toltha jeh a songkul'a
    umpa, alhadoh peh in ahi. Ahin Yeshua vang chu amaho khut'ah anop nop alodiuvin
    apedoh tai.
  mar-mar: जो मनुष्य दंगा आणि खून यासाठी तुरुंगात टाकला गेला होता व ज्याची त्यांनी
    मागणी केली होती त्यास त्याने सोडून दिले. पिलाताने त्यांच्या इच्छेप्रमाणे करण्यासाठी
    येशूला त्यांच्या हाती दिले.
  snp-snp: kaila fi-fi imo we fina-lowa kito we ofo folaito, nela numugu minami we
    ya adelo melo, loti lamo wewa ya nelauti efili edeto, ido Yesu ya ofo fulunawae,
    loti koli minamo yamu kimiwela anido melaiye.
  isl-isl: en sleppti Barrabasi samkvæmt ósk þess – manninum sem sat í fangelsi fyrir
    óeirðir og manndráp. Síðan afhenti hann þeim Jesú, svo að þeir gætu gert við hann
    það sem þeir vildu.
  spy-NT: Kiityaakta Baraaba ankuchamta /bokeebakach Yēēsu.
  xnn-xnn: Pinalobosana san nin-golo ya ninpatey tay siya nan laydenda danapay kanan
    en mapatey si Jesus ay kaneg nan inbagada.
  mwe-mwe: Gubhaaleshelele a Bhalabha bhatabhilwe kwa ligongo lya nnjasha na bhulaga
    bhandu. Gubhaakamwiye a Yeshu kwa ashimanjola, bhaatendelanje malinga shibhapingangaga.
  tte-tte: '@see-verse:LUK.023.024'
  tcs-tcs: Em bin lego da seim man dempla bin wandem, dat man Barabas. Em bin insaid
    zeilaus po meke big trabol ane po kile man. So Pailat i bin mata gibe Zizas po
    dem Zuwispipol po wanem ol bin wande mekem wea em.
  hlt-THB: A mingmih ing hlah aham ami thoeh, qaal na tho nawh thlang a him dawngawh
    thawngim awh a mik thlak Barabbas ce hlah pek khqi nawh, Jesu cetaw a mimah ak
    kawngaih na sai aham a mingmih a venawh pekkhqi hy.
  soq-soq: Tauma me Barabas, mida apana banlakadisamona ita apana epenbolena, eno
    nosene alen apana waia rua. Tane Iesu apana mampo nanalen mo insaisau rua me mampe
    dewasapua baiwa.
  qub-qub: Barrabastana cachaycuran mas mandajpa contran jatarisha caycaptin, runata
    wañuchisha caycaptinpis. Jesustana paycunapa maquinman cachaycuran crusificachinanpaj.
  att-att: Á pinalubbáng na laguk yù piníli ra nga tolay nga nabáluk negapu sù pakikontará
    na ta gubermente ánna pamapáte na. Ngam si Apu Kesu, initulù na nira tapè matuppál
    yù ure ra kuna.
  bki-bki: Naio napano m̃a joa nalakoiano bior bajago nam̃a mila mira a bajago nam̃a
    mue toro, Pailat mijamo ka naio batavio bereio ba banlo jibe ka nam̃a abikanio.
    Mia tivelinio ka Yesu, naio berial ka mia kiano tomu na mira nalo ala van naio
    tibe ka ga na kulo Ju nalo ajidomio.
  bqp-bqp: Gↄ̃gbɛ̃ kũ ò dà kpɛ́siran bona gbãnadenↄ kpɛ kũ gbɛ̃dɛnaao yãi kũ
    ò gbɛ̀kaa pìin à gbàrɛńnɛ, akũ à Yesu kpà gai lákũ ò yei nà.
  mcp-mcp: A mú bɨ́d múúd bwə́ á ŋgə gwáámb yɛ́, muud nyə á kə mímbwug dɨ́ nəcé ciŋʉ́-cində̂
    nə məgwú mə múúd yɛ́; a mú yə bwo Yésus nə́ bwə́ kə́g sá nyə nda bwə́ dʉ́g nə́.
  hat-hat: Li lage moun pèp la te vle a, nonm ki te nan prizon pou konplo ak krim
    lan. Epi Pilat renmèt yo Jezi pou yo te fè li sa yo te vle a.
  npl-NT: iwa okikajka n Barrabás, non otsaktoka por okimpajsolojka n tlakah iwa por
    otemikti, otlanki okinnawati isoldadojwah makikrusifikarokah n Jesús kemi yejwah
    okinekiah.
  bgg-bgg: Ai è ithek chid pha bran jishii sey ne thoh phi hanyie è buii rek srane
    bran shii ua mua pha chiang è phatheg shii chab mua, chiih-è ai è nawaithek nyie
    rek yang pha ji rek bo è yao srane Isu shii ithek wad shii phi mua.
  eng-TCENT: He released the man they had been asking for, who had been thrown into
    prison for insurrection and murder, but he handed Jesus over to their will.
  eng-BSB: As they had requested, he released the one imprisoned for insurrection
    and murder, and handed Jesus over to their will.
  cpu-NT: Jomishitovakaantakeri ovantzinkari maimanetziriri jevatakaantantatsiri nampitsiki,
    tema iri ikovaiyakerini atziriite. Ishinetakeneri inkantavaiteri Jesús ikovakaari
    iriroriite.
  san-ASM: ৰাজদ্ৰোহৱধযোৰপৰাধেন কাৰাস্থং যং জনং তে যযাচিৰে তং মোচযিৎৱা যীশুং তেষামিচ্ছাযাং
    সমাৰ্পযৎ|
  tac-NT: '''Liko ma''chí pale alué uché bilé rió galírale bajchárigame napu alué
    ralámuli najkile ma''chí pasime napu nakó o''wínalige alé Rusaleni we''ká riógachi
    abiena napu me''álige bilé rió. ''Liko alué Pilato elile alué e''wélala balé napurigá
    alarigá olámala napurigá najkile a''boi.'
  eng-WEBPB: He released him who had been thrown into prison for insurrection and
    murder, for whom they asked, but he delivered Jesus up to their will.
  gfk-H: Ga hasur sei no tunatuna nong di ga bul halaka ia tano hala na harpidinau,
    ia nong ira mataniabar diet ga sasaring wara utana. Iakano tunatuna nong ga harubu
    bingbing ma diet ing diet ga kurei ira Iudeia. Ma Pailat ga tar sei Iesu ta ira
    nuna umri bia diet na gil tana haruat ma ira sinisip ta ira mataniabar.
  viv-viv: Kaliva vekwageya luveꞋalika faꞋina deliya hisena-ma giyauna, banaꞋe hiveꞋoꞋolena
    kalivai-nadi, tu Yesu givetalaiyena be gavaimi hinuwanuwa amine hinahuluvina.
  yao-yao: Ŵangopwele jwelejo juŵataŵikwe kwa ligongo lya kutindiganya ni kuulaga
    ni kwatyochesya Che Yesu kwa ŵangondo kuti ŵatende mpela iŵasakaga.
  tgp-tgp: Matan la usia, mo tinar̃ihi pa tamlohi atu sei mo lo taua na ima r̃ilangi
    matan mo lo tiroma na tamlohi mata valum, ale matan enia mo lo vilimatei na tamlohi,
    pani mo sile Iesu vara i vano na masalora.
  auc-NT: Mänïñedë Badabato në, Awënë ingante wido cæcæ̈impa, ante cædinque në wæ̈nöningä
    inte ayæ̈ tee mönete ongönongäimpa. Pidato ñöwo, Ïingä guiquënë oodeoidi näni
    në äningä ingampa, ante godö ñimpo cæcantapa. Itota ingante wæætë, Oodeoidi näni
    änö baï cæcæ̈impa, ante cædinque Itota ingante wæætë tontadoidi nempo pædæ godongä
    ænte godänitapa.
  kbc-NT: Odaa ja ikatice niɡ̶ijo anodipoko me ikatice, ane diniwilo leeɡ̶odi meyatege
    loiigi modakapetege ninionigi-eliodi romaanotedi codaa me daije. Pida Jesus baanaɡ̶a
    yajigo midiwa iodaɡ̶awadi moyeloadi, anoyemaa niɡ̶ijo noiigi-nelegi modigotalo.
  bmh-bmh: Pailot nug Barabas du tub wina, noumeun utena, go wanena, Yesus go malai
    dudu agal ebeagab ebu mareun.
  ctu-BL: Tsi' yʌc'ʌ ti colel jini c'ajtibil bʌ i cha'añob, tsa' bʌ ñujp'i ti cárcel
    cha'an tsi' ñijca winicob ti' contra gobierno. Tsi' cha'le tsʌnsa ja'el. Pilato
    tsi' yʌc'ʌ Jesús ti' c'ʌb winicob cha'an mi' melbeñob bajche' yomob.
  meq-meq: 'A gəratay ha Barabas andza nakə a satay aye. Azlakwa ɗuh Barabas tə gəs
    na a daŋgay na, hərwi a kəɗ ndo ahəl nakə tə ge magazləga ta ndo i Roma hay aye.
    Yesu na, Pilat a vəlatay ha a ndo hay, a gwaɗatay: «Gumay wu nakə andza a sakum
    məgay aye!»'
  noa-H: Mamʌ maagwai chi Barrabás cárcel deg sĩejim haajem, hichdëu hõor meeuk'apiwia
    hich hag meeuk'aa heepai hõor t'õotarr kõit. Mag, cárcel deg sĩerrta weeupʌ̈ipijim
    haajem, hõrau hig narrjö.
  alp-NT: Kai isirie Barabase maka bunure lulu esi kotie beine, yo iriluke Yesuse
    etesi kena esi hukumeNi lulu esi sukare.
  san-VEL: raajadrohavadhayoraparaadhena kaaraastha.m ya.m jana.m te yayaacire ta.m
    mocayitvaa yii"su.m te.saamicchaayaa.m samaarpayat|
  kbq-kbq: Hagi zamagrama kamani vahe ha' renezmanteno vahe zamahe fri'nege'za kina
    hunte'naza neku'ma antahigaza ne' katufe nezamino, hanki Jisasina ahefrisunema
    hazagu avarezami'ne.
  kbh-kbh: as chora Pilato, Barrabásbioye cachcá tbojtanboshjona, chë nda inautámena
    mandadë́ngbioye ndëtsayaunanama ents̈ángbioye tojánenautanama y ents̈á óbanaye
    causa. Y Jesusna ents̈angbe cucuats̈iñe tbojánboshjona, nts̈amo chënga tmojtsebos̈cá
    chamomama.
  ron-LSB: L-a eliberat pe cel care fusese aruncat în închisoare pentru insurecție
    și crimă, pentru care cereau ei, dar pe Isus l-a predat voinței lor.
  pon-pon: Ap lapwada i, me lokido kilar nan imaten aki moromoron eu o kamela en aramaj
    amen, me irail poeki, ap mueid on irail Iejuj, en wiai on i duen injen arail.
  nhe-BL: Huan quinmajcahuili nopa tlacatl tlen tzactoya pampa tlatehui ica gobierno
    huan temicti pampa yajaya tlen quitlajtlanijque. Huan quinmactili Jesús ininmaco
    para ma quichihuaca ica ya tlen inijuanti quinequiyayaj.
  sps-sps: Ya fatafuts to Barabas to te koman fi ri, tsunia te kaa koman a numaa iny
    kotskots tana saa ayei fapupuaan fiisen me na gamaman iny Roum, ana ayei a fifitokon,
    sen Pailat fatafuts ya. Ya nom to Jisas sa faan iny Ya nimar tsoiny puaan vovou
    iny koman tan tagin.
  wnc-wnc: Aminu gavmankat amake amin tanguwan kupan kaautde tekingu waapa sandetewan
    kuwikge yawa natake Pailatda tewan kuwan wa aminda ina banipda siwan iniking kaknga
    tasiningge kapewan tasiking.
  bus-bus: Gↄ̃gbɛ̃ kɛ̀ wà dà kpɛ́siaan bↄna gbãadeenↄ kpɛɛ kↄ̃n gbɛ̃dɛnao yãnzi
    kɛ̀ aↄ̃ↄ gbèka pìn à gbàrɛńnɛ, ben à Yesu kpà gaazi lán aↄ̃ↄ yezi nà.
  gub-BL: Na'e umuhem kar a'e awa Hapa ta'yr her ma'e zemunehew paw wi a'e kury, ta'e
    teko uputar imuhem kar haw a'e wà xe. (Hapa ta'yr a'e, a'e puràmàtyry'ym awer
    rehe imunehew pyrer romo hekon a'e, puruzuka awer rehe imunehew pyrer romo hekon
    a'e.) Omono Zezuz zauxiapekwer wanupe kury, ta'e teko ipuruzuka wer hehe a'e wà
    xe.
  imo-imo: iye Barabas, oi Juda imboma linongano gavman molamili nimbe iye te torumuna
    ka ulkena pepili panjiringi kano iye Barabas, wendo lipe we puwi nimbelie, pele
    enoni Jisas kolopili ningi ungu pilipelie yu toko kondangei nimbe ami iyema tirimu.
  boj-boj: Degsi minjrsiqa Barabas tonto talq dena oqeq atsiqa naŋgi enjrej. Osiqa
    tamo uŋgasari naŋgo areqalo dauryosiqa Yesus osiqa qaja tamo naŋgo baŋq di atnaqa
    naŋgi na aqa qawarq di aqa segi ŋamburbas atetosib a osib gileb.
  eng-DRA: And he released unto them him who for murder and sedition, had been cast
    into prison, whom they had desired; but Jesus he delivered up to their will.
  knf-knf: Awutan ñiinţ i bakheparuluŋ, i bawatuŋ ukalabuş ţiki ayewlën uŧaak abot
    afiŋ ñaaŋ. Wi wi aşaaŋ awutar baka Yeŧu badola uko wi baŋaluŋ.
  san-KHM: រាជទ្រោហវធយោរបរាធេន ការាស្ថំ យំ ជនំ តេ យយាចិរេ តំ មោចយិត្វា យីឝុំ តេឞាមិច្ឆាយាំ
    សមាប៌យត៑។
  arn-NT: Feymew lifrekünungetuy ta Barabas kisu ñi dulliel engün, tati püresulekefulu
    ta karsel mew tañi wesa femelchi dungu mew ka ñi langümchen mew, fey wültukufi
    ta Jesus ñi langümngeael.
  zas-NT: Abiꞌ baslaaman Barrabás bén guyu ladxguiib por wadijl në guial bagüjtaman
    bejn, guiáad Jesús bayüman laaman loj reeman persi beennë reeman laaman ziꞌctzi
    rën reeman.
  ken-NT: Afɛrɛ Barábas mmu ágʉ́ɛbhɛ́ ɛbyɔk ɛtɔk nɛ awáy mmu, ɛkɛrɛ́kɛnɔŋ, mbɔ
    ɛnyu bɔ báyàŋ. Achyɛ Yesu ntá bo Israɛl bɛ mánkʉ nɛ yi mbɔ ɛnyu bákɔ́ŋɔ́.
