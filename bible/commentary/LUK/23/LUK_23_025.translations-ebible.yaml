    dhu djämany ŋula nhaltjandja bumany ŋanya walalaŋgiyingalnha walal djälyu.
  kvg-kvg: Ndego ezoqam, ndigu qazø-pøovam, tefakhan, ndego sègezø-nqonqotáv, ndego
