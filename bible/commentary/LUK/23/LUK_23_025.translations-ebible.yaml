    sirim.
  maj-NT: Kits'ín nda̱íhi̱ nda̱ xi j'ájin xu̱ta̱ nga n'e̱ nda̱íhi̱, nda̱ xi kjiya'yún
    nu̱ba̱yá a̱t'aha̱ já Roma̱ ngji kontra̱ha̱ ko̱ a̱t'aha̱ ani̱ma̱ tje̱he̱n. A̱s'a̱i
    kitsjá kju̱a̱ nga n'e̱he̱ Jesu ni xi mjehe̱ xu̱ta̱ nkjiu̱n.
  bkq-NT: 'Sodadu domodoram aguely myani: — Kadeiaram idâwâtaungâ. Mâkâ Barrabás etaguewâdaunda,
    kyârimpyry, kurâdo, pymâ Roma donro izepa ienehonrimbyry. Ilâpyryem ise Jesus
    kruz onwa sakâjize mandylymo — kely Pilatos. Aituo myani Pilatos, judeu domodo
    iwymârydoram aguely: — Mâenkadybymo ara enra sodadu modoram agânhenehonly — kely.'
  kue-kue: Ana Pailat eremogl yagl gavman kunda bogl tendre, te yomba sigoglkwa pre
    kane singo pangwa, ikra dimenda endinambedi krapogl teimere pre di ye meglmara
    ende, ana Yesus taragl ta eretena dingwa i ere tenaglmedi pre, tekoglo kimbirnem
    tongwa.
  cot-NT: Ariquea yoguipaquijajiriquea iriraquea isantanatacojivecaca itsipajiacarigueti
    itsipapae guisotoantanquitsinemeca majirontanquitsica aisa imetojanquegueti, iriotaquetari
    inintajiaque iroguipaquijajitajeri. Irirampani Jesoshi, yojocajiaqueneriquea igoaretajiate
    irinetsanajiaqueronijite inintacaajiaquerica caquintejia.
  bnp-bnp: I vakapagetalea e Barabas ra ni ru dili na bavi na hini i vaubi i rabalaki
    a viri, pali i ramai a ningaru ne ria, i rudua e Isu ni gi rabalaki.
  apn-NT: Hãmri nẽ mẽ kãm Parapas mã ure. Ra kot pahi Pirat pê õ pôristi kutã amnhĩ
    xãm nẽ kêp hõx pĩr tã nhũm mẽ kãm hprãm xà hkôt akupỹm kãm ure. Hãmri nẽ mẽ ĩhkram
    Jejus jaxà. Mẽ kãm hprãm xà hkôt ri mẽ kot tanhmã hipêx to kaxyw.
  ctp-NT: Ngulaa yu ꞌin Barrabás nu yꞌni ꞌa chaꞌ wsuun, nu wa yjwi ꞌin nten, chaꞌ
    kanꞌ lka nu ngulo suwi nten kichen chaꞌ tyoꞌo ñaꞌan chkwan. Bra kanꞌ mda Pilato
    ꞌin Jesús ꞌin neꞌ chaꞌ kuꞌni neꞌ sa ñaꞌan nu nchka ti tiꞌ neꞌ kuꞌni neꞌ loꞌo yu.
  bre-BRG: Leuskel a reas dezho an hini a oa bet lakaet er prizon evit un dispac'h
    hag evit ur muntr, hag a oa an hini a c'houlennent; hag e lezas Jezuz d'o bolontez.
  opm-opm: '@see-verse:LUK.023.024'
  bvr-bvr: Lika nipa ana-jerrmarra burrwa an-gata Barébach birripa jal aburr-ni nula,
    an-gatiya an-gubu an-bachirra nula gapman. Wurra Jesus nula Baylat a-wena burrwa
    aburr-yigipa an-dakal birripa barra abu-ga, burr-jong abi-negapa abi-rra, ngardawa
    birripa gu-galiya yerrcha gun-birripa jal.
  wal-wal: Yaatidi kase eti birshshissarkkii yaagidi woossiiddi uttido bitaniyaa birshshissiis;
    birshshettidaagee ooshshaa gishshaunne shemppuwaa worido gishshau qashettida bitaniyaa.
    SHin eti Yesuusa bantta koyidoogaadan oottana mala, PHilaaxoosi a etassi aattidi
    immiis.
  shj-shj: Na mägä'daka 'doxti säbangäs Parapas sägäräki tä ax xa kageley ngase pogo
    turug na kapaxsang yä macananga madoga Yasuwa ka säpax xa kän paye mänang.
  zad-NT: Na' bisane' beena' wṉabgake', beena' de lillyana' daa bx̱ie' wdiḻa' na'
    daa bettie' to beṉ'. Na' bene' Jesúza' lo na'gake' kwenc̱he gongakile'ne' ka chaklall'gake'.
  kmg-kmg: Ehuc dâŋjeŋic reŋkerâ qaqafeŋte â šikare kâpâcwâruo râekicne ŋic e firue-jarewec
    â Jesu ine qikiŋne-jarewec.
  aso-aso: Neꞌmine ogo ve ma gomuꞌ Zelusalemi numuno ebekuꞌ lovo do sotoꞌ ogo evenekisi
    ma bele helavo galapusoloꞌ huli-dikevo minive nene mo galapusolotiꞌ osuꞌ lo lelita
    alive li lave nene galapusolotiꞌ osuꞌ lo-dosa Izesuꞌni nene engiꞌ luꞌnidoꞌ eꞌmeto
    ami pilisi veti aꞌninguꞌ molavo di vaniꞌ ve.
  uli-uli: Yesa taldi mal we yarmat re dipli we ye kalbus bo fael tayikof kowe ye
    foru. Iwe ngo sa fang Jesus bo re bela foru ngali mele re dipli.
  nin-NT: Na ttu ugo wa nggo a harr ma nu uki, ku itsi ni ingɨ anishirr yi ttungo.
    Bilatu ba Yesu nu ba di a bu kuma ku na inkindirr yi nggo isisurr imbarr da ba.
  tgk-tgk: Мувофиқи хоҳиши онҳо вай шахсеро, ки барои шӯриш ва одамкушӣ ба ҳабс партофта
    шуда буд, озод намуд. Исоро бошад, ба ихтиёри онҳо супорид.
  acu-NT: 'Antsu mesetan najanin tura mangkartin akupkata tinau asaramtai, Pilato
    nu aintsun karsernumia jiiki akupkamiayi. Tura: Aints ainau ni wakeramurin turuwar,
    Jesúsnaka maawarti tusa tsangkamkamiayi.'
  cak-WNT: Y xucol c'a el ri achi ri xquic'utuj apo chare chi tucolo' el. Y ri achi
    ri' xa ya'on pa cárcel ruma xyacatej chrij ri k'atbel tzij y rubanon chuka' camic.
    Yac'a ri Jesús xa xujech el riche (rixin) chi ticamisex chuwech cruz, ruma can
    yari' ri xcajo' ri winek.
  ebk-ebk: Inlufusna nan laraki ay naifiarud kiapú as nan nunkuruwana ya penmatuyana
    ay chinawatcha. Ngem inpurangna hi Jesus kan chicha ta atuncha nan laychuncha
    kan hiya.
  spa-PDDPT: Entonces soltó al que pedían, quien estaba preso en la cárcel por insurrección
    y homicidio, y entregó a Jesús a la voluntad de ellos.
  tke-tke: Omutapula ole yamulobigiisu afugeleliwe mwaha woovuruvuru ni ompa muthu,
    vano ompeleka Yesu moofuna mweewa.
  ruf-ruf: Kamlekelela ayula yawambamile, ayula yekighwe mchifungo kwa hengele na
    ukukoma, kamlapfa Yesu yakomighwe ka pfawabamile.
  gun-gun: Ha'e rami vy opoi nhomopu'ãmba rei va'ety jojukaague py nhuã py oĩ va'e.
    Ha'e rã Jesus ma omboaxa ha'e kuery oipotaa rami oguereko aguã.
  agu-BL: Cha'stzun te tele'n stzakpul Pilat yi jun yaj yi at xetze', yi joyol ju'
    oyintzi' te gobierum, nin biyol nak. Nintzun el jatxol Pilat yi Jesús ẍchik'ab
    tan quicy'sal chic'u'l te'j.
  isn-isn: Akamutunguila uyu nautungilwe kukitingo kunsoko akusingizeeligwa kituma
    ubi nu kubalaga. Uyu naumuloilwe, akamupunya uYesu amitumile nialoilwe.
  ilo-ULB: Pinalubosanna ti maysa nga naibalud a dinawatda gapu iti panangriribuk
    ken panangpatayna. Ket intedna ni Hesus kadakuada tapno maaramidda ti kaykayatda.
  pir-NT: Sa dutiro tiquiro peresupʉ ijiriquirore masare cahmequegʉ̃ yeriquirore,
    masare wejẽdiquirore masa tiquina sinidiro sahata Pilato Barrabá pehere wioahye.
    Sa yero Pilato Jesure curusapʉ wejẽ dutiahye.
  anv-NT: Aferé muú yi ɛbwɔ́ ákɛ́lege ayi abɔ́ akpɛné denɔ gétúgé, ɛfwyale
    ɛwe ji achyɛ́ ne muú ayi ji awáné. Gébégé áféré ji, Palɛt agbaré Jisɔs
    achyɛ́ ɛbwɔ́, nnó ápyɛ ndɛre ɛjií ɛbwɔ́.
  sab-NT: Pilato Jesu ketu ene kwian ulitage gwaleda kwian takalin kare, gire Pilato
    Barrabás skajwanngunga, Barrabás jo tkaba skage gobierno giti, ama kwian na tanre
    ole mo ta gbu ule kira bate gobierno dollale, kaire Barrabás daba na guda, age
    me no e gdale Barrabás kledu skage, Pilato onbre e agenga me no skajwanngunga
    agwa Pilato Jesu ketu gwadaleda kwian ulita tadukalin kare.
  tmd-tmd: nöbö i, nöbö mö bli pön mögörɨb nugwidɨx mɨdmɨd nöbö dib aku pɨsaŋ nuö
    nuö pön, nöbäpö i aŋadö pɨl pal nɨgöŋ nöbö aku nugwo yad abmɨn kömö duöŋa; jɨ
    ami nöbö nuŋ bla ñɨgö yadöŋa, “Ñɨŋ Jisas agapɨm cɨnöb cɨnɨŋö rön yadmɨdöi mag
    akwör cɨne,” röŋa.
  acr-NNT: xuyolopij kꞌu bꞌi ri jun yaꞌom pa cárcel ruma utitzꞌitikil uꞌanom chirij
    ri gobierno romano y ruma jun kamik xuꞌano, ma e xkitzꞌonoj riꞌ ri winaq. Y xuya
    luwar kakamisax ri Jesús, jelaꞌ pachaꞌ ri kakaj rike.
  kpg-kpg: Gei mee ga hagamehede tangada dela nogo hiihai ginai digaula, dela nogo
    i lodo di hale galabudi i di ngongooaa mo dana daaligi tangada gii made, gei mee
    gaa wanga a Jesus gi digaula, gii hai ginai nadau hiihai.
  taj-taj: ओच्‍छे आन्‍दोलन लसी म्‍हि साइबासे लमा झ्‍याल्‍खानरी झाङ्‌बा बारब्‍बादा
    पिलातससे पुइसी पिन्‍जी। तिग्‍दा भिसम म्‍हिगदेसे थेदान पुइसी पिन्‍गो भिसी भिमुबा।
    तर येशूदा चा थेनीगदेसे पाङ्बा अन्‍छार थेनीगदेला यारी जिम्‍मा लसी पिन्‍जी।
  avt-avt: Hɨrak kɨnaaiwɨr mɨtɨk kerek hɨr hanhanek, kerek nɨpaa kekre wɨnak enuk
    kentar hɨrak ketike mɨt ne gavman nenepan, hɨrak kenep mɨtɨk kaa. Te hɨrak kesiuwe
    Jisas ken kaki kar ke mɨt hanhanek.
  cbk-cbk: Despues ya libra le con el preso con quien quiere sila, aquel criminal
    quien contra con el gobierno y quien ya mata gente, pero ya entrega le con Jesus
    na mano del maga Judio para hace si cosa sila quiere con ese.
  uig-ARA: ۋە ئۇلارنىڭ تىلىگىنىنى، يەنى توپىلاڭ كۆتۈرۈش ۋە قاتىللىق ئۈچۈن زىندانغا
    تاشلانغاننى قويۇپ بېرىپ، ئەيسانى ئۇلارنىڭ خاھىشىغا تاپشۇرۇپ بەردى.
  tuf-tuf: Cuatán cárcel sar Barrabasra bar uc áyjacro. Técuasibra uw tíw̃quibra bar
    uc áyjacro. Uwat chiquey bar uc áyjacro. Barrabás uc ayir Jesús uw at icar wíjacro.
    Uwat Jesús yauwin wacayat, Pilátoat bar ajc waajacro.
  abx-abx: Agpalibri-na si Pilato i a'a nagpapalibri-na mga iya nga mapriso tungod
    si saramok pati' pagmatay ngan agpa'intriga-na si Jesus basi' atuman i katuyu'an-na
    si mga a'a.
  mco-NT: Chi Pilato najtzmadzɨɨy je Barrabás huɨdi anajty pujxtɨgótyɨp, co anajty
    chach jäy yajqueec-huäcxy, etz yjäyyaj'ögy, je' huɨdi yɨ jäy ajcxy ypɨjctzou.
    Chi Pilato cɨ̈yejcy Jesús ma yɨ' ajcxy huen tungɨxy nej tzojccɨxy.
  bsp-bsp: Kɔ Pilat ɛsak Barabas wəkɔ ŋanawer kɔ mɔ. Barabas nwɛ anabɛr dəbili teta
    kədifətɛnɛ, kɔ kədif ka fum mɔ. Kɔ Pilat ɛlɛk Yesu, k’ɛmbɛr ŋa dəwaca ŋayɔ kɔ
    tɔkɔ ŋanafaŋ mɔ.
  kqf-kqf: Bi Balabas wai ḡasiḡasi bi wai peki i voivoiyedina aubaina biliwelokomo
    a sako nawe miyamiya. Bi lava edi ḡowana aubaina te paelat ai baḡa te Balabas
    ya kamaḡe ya nawa. Bi Yesu i vitedi te edi ḡowana sa voiye.
  cpb-NT: Romishitowakaantakeri tsitokantzinkari koshekariri pinkatharitatsiri nampitsiki,
    iriitake ikowaiyakerini atziripaini. Rishinetakeniri inkantawaiteri Jesús ikowakaari
    iriroripaini.
  aon-aon: Aria nakweshih-umesh Barabas nanak fri. Anan douk nonoweshik um agundok
    nani gavman sharpak, aria nabo enesh arpesh shagok um. Aria douk Pailat nakweshih-umesh
    anudok eshesh shakri-anari nanak aria nekesh Jisas um shenekesh-uman kabi douk
    eshesh shakri um.
  hus-NT-2005: in pidhnaꞌ na Jesús abal ka tʼajtsin xan tin konyal an atiklábtsik
    ani in walkaꞌ an inik xu kontsinal. Jechéꞌ an inik xi walká, taꞌ ti kʼwajat ti
    wikʼnél abal chemdhaxnék ba jun i péjextaláb.
  mig-NT: Te ni̱ sía̱ Pilato cha̱a ni̱ ka̱ndee veka̱a sɨkɨ̱ já ní xndónda‑de‑i ni̱
    ka̱nakua̱tá'an máá‑i te ni̱ ja'ni‑dé ndɨ̱yi. Chi̱ súan ni̱ kajika̱n ña̱yɨvɨ‑ún.
    Te ni̱ nakua̱'a‑de Jesús nuu̱‑í ja̱ ná sá'a‑i ndasa kákuu ini̱ máá‑i jíín‑yá.
  bps-bps: Na falwaan Barabas i bnilanggù mdà di kablétan nawa i dad to samfati i
    dad to magot i banwe, na mdà di kbanoan, du én sa i fnila, bay Dyisas, tablén
    di dale du fye nimòla i knayèla.
  mbs-mbs: Yan impelowà din lekat te keleboso se otaw pinemallì dan, sìyan otaw minato
    te gobirno aw nemonò. Meneng si Jesus se impeibing din amon imetayan, so yan se
    ibeg dan.
  tof-tof: Ene noan ingrinóp tümün müótüdü Rrom pampükü gazirrdi akó pam amkalde,
    wa oya we irruanórr, Zu pamkolpama noanbókamóm ato kwarilürr. A Yesun ma pamkolpamab
    tangdó we ingrinürr tibiób ubi alakónóm.
  cme-NT: Uŋ hũyãa-ma dumaaŋo-na, wuɔ ce ba nanna Barabasi‑i, fuɔ maŋ gbuɔ nuɔmba
    ce ijieni‑i aa tiraa ko nɛliɛŋo, aa hã-ba Yesu‑i wuɔ ba kã, kumaŋ da ku ka dɔlnuŋ-bɛi,
    ba ce-ku yuɔ.
  sus-sus: A naxa Barabasi rabɛɲin, naxan nu na geeli kui gere sofe nun faxɛ tife
    ma, a fa Isa sa ɲama sagoe.
  pon-2006: Ih eri ketin lapwahda ohl me re peki en lapwadahng irailo, me selikihdi
    moromor oh kamaramas; e ahpw ketikihong irail Sises pwe re en wiahiong nsenarail.
  dad-dad: Pailat ĩ, tamo kusĩ yales fen, tamo yukesi di, kalabus bun dinenen ĩ nigin
    tamo kayau to difiyen anĩ, yalisne ken, dogo neid oroya dõ difouf nigin Jesus
    ifenẽdin.
  zab-NT: Ziy xquel guc baanbɨ zec ni gunii de bɨny. Bldáb Barrabás ni guu láani lizguiib
    pur didxguidx ne pur gudinxúb bɨny, ax baanbɨ entriagu Jesús par bannédeb laany
    zec ni bcaazdeb.
  jae-jae: ma kêgaboac ŋac, taŋ gêŋgôŋ kapoacwalô kêtu gêli lau sa to gêjac ŋamalac
    ênduŋa naŋ, su kêtôm êsêac teteŋ, ma Jesu tec kêkêŋ eŋ gêja kêtôm êsêacnêŋ biŋ.
  ksd-ksd: Ma i pala vue nina di ga vue varuk ia ta ra pal na banubat ure ra vinarubu
    na varpiam ma ure ra vardodoko bula, nina dia ga lulul upi ia; ma i tul tar Iesu
    ta kadia mamainga.
  msm-NT: Dajun din pasabuki si Barabas no naprisu tongod to pagtinggubut dow paghimatoy
    to otow. Di si Jesus indata duon to sikan mgo otow agun matuman to pagboot dan.
  myk-myk: Wemu wu bi nʼa she ni gbuuro ti pye a pʼi wu le kaso ni ge; a Pilate di
    wee yaha, bani wee kaa pu bi yu na wu wee yaha. Ga we wu ɲɛ Yesu ge, a wu wee
    kan sɔrɔsii pu mu na pu sipyiire ti wo ɲidaan pye wu na.
  sbe-sbe: na tamowai se kaibwadaꞌusei wa ye yailigabaei. Iya ede numatutugudu unai
    se tole matawuwuna ma kana kahao maiyadi gabemani se haikabi na tamowai hekadi
    ye koihemwaloidi wa. Na Yesu ye moselaei yona iyala tamowaidi kalidiyena bena
    boda wa yodi nuwatu se ginauliwatani.
  mcr-mcr: Ämaqä, gapmanqä iquatä mäkä äunäpu, huizique äpäkkqä iquenyqä ätukuwiŋqe,
    Pailoti iqu iqueŋi ävquatäwatkqe. Itaŋga Jisasi Iqueŋi, iquauä äwiŋqä iu qänaknä
    itä, ämaqä päsqä iquauqä hipa iu äwikqe.
  cux-NT: Ní n'dɛɛchi yā saⁿ'ā chi nguuvi Barrabás miiⁿ chi canúúⁿ vácūū. Sáⁿ'ā miiⁿ
    ní diiⁿ sa chi 'cuuⁿ'míⁿ 'iiⁿ'yāⁿ yeⁿ'e Israel contra yeⁿ'e gobierno ní 'niiⁿ'nuⁿ
    sa 'áámá tináⁿ'ā. Sáⁿ'a 'cūū chi chiica 'iiⁿ'yāⁿ s'eeⁿ chi n'dɛɛchí yā saⁿ'ā.
    Ní nca'a yā Jesús miiⁿ chí soldados cu'neeⁿnga'a sa tan'dúúcā chi neⁿ'e 'iiⁿ'yāⁿ
    s'eeⁿ.
  tur-YTC: İsyan ve adam öldürmekten hapse atılan, onların istediği kişiyi salıverdi.
    Ama Yeşua’yı onların isteğine bıraktı.
  san-ITR: rAjadrohavadhayoraparAdhena kArAsthaM yaM janaM te yayAchire taM mochayitvA
    yIshuM teShAmichChAyAM samArpayat|
  bel-N: вызваліў ім таго, хто за паўстаньне і забойства быў кінуты ў вязьніцу, якога
    яны прасілі, а Ісуса выдаў на іх волю.
  sch-sch: an nuom lam angin, injêlna sika mithata intângpu a mojôk pea, Jisua
    chu an ning an nuoma an lo rangin an kôma a pêk ngei zoi.
  mic-MIQNT: Na tujiw iga'latl na ji'nmul ta'n pija'lut'p muta gisa'toqop matnaqqewaqan
    aq ne'pa'taqan. Na ilsumatl Se'susal ugjit gujjiewto'qslin st'ge' ta'n mimajuinu'g
    tel puatmi'tij.
  huu-NT: Ie mei Barrabásna cárcelmona jino oretate, naimɨena comɨnɨ jɨcaja jira;
    iadedɨ Jesúna naimacɨmo fecade, naimɨemo naimacɨ jitailla ra naimacɨ fɨnollena.
  jiv-NT: Tuma asa Parapásan, mesetan najanin tura maṉkartin amia nuna akupkamiayi.
    Tura Jesusnaka ni wakeramun túrawarti tusa íiktusarmiayi.
  otm-NT: Go bi thø'a ra Barrabás, ngue bi man yʉ ją'i, madague'a ín ofädi a nam parpate
    nɛ nɛ'a ín hodu. Pɛ nu'a ra Jesús, go bi däp'ʉ yʉ ją'i da 'yørpe tengu mim bɛ̨ni
    da 'yørpe.
  dah-dah: Irdeb Barabasbe Roma gabman asogo irde al gasa yirke kamamiŋ goke teŋ koyare
    keramiŋ geb epte ma wor po teŋ siŋa irtek gega mel goreb, “Al go tubul tike kat
    kwi!” yamiŋ. Irkeb Pailat gobe meremiŋ po gama iryiŋ. Irdeb Yesube, “Dindikeŋ
    ga nurhaŋ gwaha irnayiŋ,” yineŋ tubul teŋ yunyiŋ.
  tnk-tnk: Iəmə nəha Parapas sə kɨməuvehi puvnimwə in ia kalapus tɨ naruaɡənien mɨne
    nousi əpuneien iərmama Paelat rəseni in rier ia kalapus mamevən, mətə ruvei pen
    Iesu ia rəɡi naruaɡən me səvənhi mə irəha tuho irə rəmwhen ia nəmə asori me səvəi
    nəkur Isrel hokeikei.
  kpr-kpr: '@see-verse:LUK.023.024'
  san-IAS: rājadrohavadhayoraparādhena kārāsthaṁ yaṁ janaṁ te yayācire taṁ mocayitvā
    yīśuṁ teṣāmicchāyāṁ samārpayat|
  nho-nho: Pilate ni hanaa a ia Barabas, te tama ni karapusina i aa ia ni hai naa tama
