    yogen. Bangar Pailatüde ebgadar kümüneaga. Bangar Pailat ninib ututun daiudi maraipapangab
    kube gam Jisas dünügeaga.
  rmy-GURBET: Tegani mukhlja e Varava, savo sasa ano phanglipe baši pobuna thaj bašo
    mudaripe, a e Isuse dija e vojnikurenđe te ćeren lesa kova so e manuša manglje.
  ter-NT: Kuríkopinoa ne épemone kuríkopeokono, enepone ovoti ika'ákovokutike vo'oku
    kóturihikea xanéhiko, koane vo'oku ápeyea koépeu. Kene Jesus, kuríkoane xokóyokehiko,
    motovâti itúkea ne âha kíxeahiko.
  bmr-NT: Jaaboro sinaayusuubo cɨvojamɨnaafico diito idilluuboco añaaɨsuunotɨ, agaicaaunotɨ
