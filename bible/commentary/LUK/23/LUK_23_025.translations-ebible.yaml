    a tena harumla arlar ana nuknuk a taraila.
  kan-2017: ದಂಗೆ ಕೊಲೆಗಳ ನಿಮಿತ್ತವಾಗಿ ಸೆರೆಮನೆಯಲ್ಲಿ ಬಿದ್ದ ಆ ಮನುಷ್ಯನನ್ನು ಅವರು ಕೇಳಿಕೊಳ್ಳುತ್ತಿದ್ದ
