  mek-mek: Ega kainai Pilato kepainia koa iꞌopoga mo ekapaisa, au aka Barabas, papiau
    aloꞌi eania kelele akaikiꞌa epaꞌuegenia alogai papiau eaupuguꞌi auga epapealaisa.
    Ke Iesu isa imaꞌiai epaaua kapaꞌina faagagai akekapa koa fekekapa eoma.
  aey-aey: Odimei eu age dana gihacdocnadec besecnu madein eu besiton. Uqa dana han
    tulidumei taun benna ono dana oso qagadon. Uqa odimei agena je toodumei Jisas
    deweg na babalecna tuitu qoqagannu ebenegana men.
  urd-GVH: उसने उस आदमी को रिहा कर दिया जो अपनी बाग़ियाना हरकतों और क़त्ल की वजह से
    जेल में डाल दिया गया था जबकि ईसा को उसने उनकी मरज़ी के मुताबिक़ उनके हवाले कर
    दिया।
  ycn-ycn: E rácho'ota najló Barrabás. Nahuátacare jácho'otacana ri'imacá. Rinó ina'uqué
