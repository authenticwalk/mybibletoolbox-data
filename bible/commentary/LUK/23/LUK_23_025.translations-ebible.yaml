  mxb-NT: Kúú ni̱ da̱yáa̱ ra̱ Barrabás, táꞌa̱n ra̱ ni̱ chi̱káa̱ ra̱ veꞌe ka̱a sa̱ꞌá
    ña̱ naá ra̱ xíꞌín ta̱ romano, xíꞌín sa̱ꞌá ña̱ saꞌání ra̱ ndi̱i, táto̱ꞌon ki̱ꞌo
    ni̱ xika̱ mií ña̱yuu ñoó. Dá ni̱ na̱ki̱ꞌo ra Jesús ndoꞌo na táto̱ꞌon ki̱ꞌo kóni̱
    mií ña̱yuu ñoó.
  pon-2006A: Ih eri ketin lapwahda ohl me re peki en lapwadahng irailo, me selikihdi
    moromor oh kamaramas; e ahpw ketikihong irail Sises pwe re en wiahiong nsenarail.
  maq-NT: Hya xi camá ne, catsismi xu me cha xi cafehya xuta xi matitjun jan, ngu
    cha xi quiji ndavaya tsëhë xi casahmi xu si cojo xutaxa rë hacuaha catsiquehen
    xu cha. Peru Jesús ne, casua xu Pilatu me xi cjue cueya me, sacuatjin meje rë
    xuta xi matitjun jan.
  hto-hto: Afe jira nana llavécanuiaɨmona afe nɨzeca Barrabás Pilato zuitade. Afe
    Barrabás illaɨma uáitano jɨáɨllaɨma jóoneacana ɨ́coɨnia íena llavédiaɨoɨ. Afe
    izói jɨáɨma ie tɨta ɨ́coɨnia, llavédiaɨoɨ. Mei íadɨ Pilato afe comɨnɨ jitailla
    izói Jesuna fecade.
  por-BRBSL: Ele libertou aquele que havia sido lançado na prisão por insurreição
    e assassinato, por quem eles pediram, mas ele entregou Jesus à vontade deles.
  ces-NKB: a propustil jim toho, který byl vsazen do vězení za vzpouru a vraždu, o
    něhož žádali, ale Ježíše vydal jejich vůli.
  cui-cui: Nexata Pilato nama pu sotaba pon jiwi pecʉbi botha peecaein, pon jiwi ichichipa
    xua bapon peisanaxubiwa tsainchi. Bapon pewʉn Barrabás, pon waetabatsi poxonae
    jiwi najume tsacaba xuano poxonae jiwi jutebatsi. Bapoxonae Jesús copatatsi, Pilato
    copata, xua Jesús bara pebexubinexatsi judiomonae pejumeyainwa tatsi.
  boj-2014: Degsi minjrsiqa Barabas tonto talq dena oqeq atsiqa naŋgi enjrej. Osiqa
    tamo uŋgasari naŋgo areqalo dauryosiqa Yesus osiqa qaja tamo naŋgo baŋq di atnaqa
    naŋgi na aqa qawarq di aqa segi ŋamburbas atetosib a osib gileb.
  eng-OEBUS: He released the man who had been put in prison for riot and murder, as
    they demanded, and gave Jesus up to be dealt with as they pleased.
  eri-eri: Fai-aita bagu nere, fai no gabman bagu oota jaimudu fai dukote wainga Rom
    nere dagou mata langa tafa tuwane fai waha, Pailot no awa tuwei nomo yauredu letuwane.
    Ono wanenga, Pailot no awa tuwainga goyai. Onodu Pailot no nere nebere gauwou
    oojodu, Yesus nere oota fai owonege langa tafa tuwai.
  aly-aly: Rap artwa renh Barabbas tyarlewew-anem tyayl-they, rernemarl arlkalhelerrenh-angkwarr.
    Rap Jesus ahayiwew artwa ahawarr-rnemew, arwerl iylpeyl-atherr-warl atantheyew.
  wiu-wiu: Eyago Lomane yene-pala poi kamotokoa ali wia tukoa taneyake po yapu moa
    pitikane ago Barabasi po kotokoa wetekaneya. Nipa e Yu yenane wene litia taneya.
    Nitoapa i ago Yesupa moa kini wene litia topoe wa Yu yene moa metaneya.
  swe-swe: Han frigav den man som var fängslad för upplopp och mord, den som de ville
    ha, men utlämnade Jesus åt deras vilja.
  cth-cth: Ruengruengtinae hoi tamitheinae dawk hoi thongim paung lah kaawm e hah
    a hei awh e patetlah a tha pouh teh, Jisuh hah amamae ngainae patetlah a poe.
  mti-mti: Sira Pairat Barabas kwene aine, mu imuwo gumbe. Apan me mut amatone sira
    iyayapan gudne oya nog aigne wakene. Pairat Iesu mu nanuwo baraune sira mu Iesu
    gumbe anoano muma gumbe aya.
  pad-NT: Hari. Pilatoa bivahonariahi'aha ada Barrabás arakhana, aihotara kaimoni.
    Ovari-ra cadeia nahojana hiki sorara-ra dafiavini, kaabiniki ada jaboni. Pilatoa
    biarakha'aha ada Jesus ava akasanakhamakia avaka'itapoamisahanakia abinira kaimoni.
  twi-twi: Ogyaa Baraba a esiane sɛ ɔhwanyan ɔman san dii awu no nti ɔde no too afiase
    no maa wɔn. Na ɔde Yesu maa wɔn sɛnea wɔpɛ no.
  hlt-hlt: Te dongah a hoe uh vanbangla olpungnah neh ngawnnah dongah thongim khuila
    a det tangtae te a hlah. Tedae Jesuh te amih kongaih bangla a voeih pah.
  tbz-SIM: kɛ́fĩ́ĩ mbɛ̀ do yetɛ okpɑ̀ɑ̀tì kpɛti kɛ̀ dikpɑ̀nnìi ɑ̃nnɛ́ kɛ̀ wèe kuɔ
    onìtì kɛ̀ bɛ̀ nhò kpetí, kɛ́ bɛ̀ duɔ́ nYesu kɛ̀ bɛ̀ bo ò dɔ̀ɔ̀ bɛ̀ ò dɔ́nɛ̀mɛ̀.
  san-GUJ: રાજદ્રોહવધયોરપરાધેન કારાસ્થં યં જનં તે યયાચિરે તં મોચયિત્વા યીશું તેષામિચ્છાયાં
