  cop-BHC: ⲀϤⲬⲰ ⲆⲈ ⲈⲂⲞⲖ ⲘⲪⲎ ⲈⲦⲀⲨϨⲒⲦϤ ⲈⲠϢⲦⲈⲔⲞ ⲈⲐⲂⲈ ⲞⲨϦⲰⲦⲈⲂ ⲚⲈⲘ ϢⲐⲞⲢⲦⲈⲢ ⲪⲎ ⲈⲦⲀⲨⲈⲢⲈⲦⲒⲚ
