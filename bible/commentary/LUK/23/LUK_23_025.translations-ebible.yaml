  dop-dop: Ɩlɛnɑ ɩ́ tʋlɩ-wɛɣɛ wei pɑɑ tǝkɑ yʋlʋkʋlɛ nɑ yoou tɔɔ nɑ pɑ tɔŋɑɣɑ sɩ pɑ́
