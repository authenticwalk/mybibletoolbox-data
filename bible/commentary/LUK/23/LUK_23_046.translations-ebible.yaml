  aau-aau: Sa Jisas hiykwe wouk-ok aiopey hay senkin lokre me, “Aio ara, hakwe hano
    Niohney hokwe hno iha mon kow.” Hiykwe senkin me nok, lokrue.
  tvk-tvk: E melele nen ak, Iesu mikei be nesao mi Hi bit, “Tata, naling meulien navan
    de hem.” Melele xa biteni mak, Iesu milihi kor ni votiang, di, mat.
  prf-NT: Káttapos ay pummákraw ti Jesus, “Ama, iyentrega ku dán dikomu ispiritu kuwidi.”
    Káttapos na a kinagi iyud ay nabágsutan dán siya ti angás.
  auy-auy: Ísu óraaka séna kesifóo kesimambá enayáámpimba toꞌmaráúmne simásuwena puwúwana
  tbg-tbg: Mintuvaro Ihuva katariqaa vaiharo noraiqaakero naveraitiro tiharo, Ti Qo,
    ti Maraqura varaane, tiro. Minti tivakero viva qutu vura.
  hub-NT: 'Nu tuma ai Jesús senchi chichaak: “Apaachi, ame wina wakantruka kuitamrutkata”,
    tusa tinaiti. Nuna tusa nui Jesús jakauwaiti.'
  hmo-hmo: Vadaeni Iesu ia boiboi, ia gwau, “Egu Tamana e, egu lauma be oiemu imana
    dekenai lau atoa inai.” Unai bamona ia hereva, vadaeni ia mase.
  big-big: Yisu ngalizi panu pelik kek kaiya, O Peba, ne kung nogobek mele nuguzikke
    nani. Pi pura kaiya logo pulaga weik ibeng.
  gux-G: Yeni ki jesu yigni:... n baa, n kubndi n naano a nugu nni. Wan maadi ki gbeni
    k o kpe.
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³lʉ́³ quiʉ̱ʉ̱³ Jesús. Ca²³jua''³: ―Ñu''n², jné² dxen²³
    guaan³² dsɨn²³. Ma²ca¹jua''³ la''³ Jesús, ''e³ quie''²³ jo̱³ ca²³dsá²³ dxí³ ta''n².'
  zar-NT: 'Níʼirö bëʼë zidzaj didzaʼ Jesús, rnnëʼ: —Xuz, riguʼa lu noʼo böʼ naca cazaʼ.
    Cateʼ budxi gunnë́ʼ caní, birúajtë böʼ naca cazëʼ, gútiëʼ.'
  kde-kde: Yesu nkunonoha lidi wachidoni, “Atata, nangu ngùivika isungu yangu mmakono
    lako,” Pamalidile kutangola anelo, nkuhila.
  ata-ata: La Iesu muꞌava toxoxaꞌa aloxo ꞌo, “Mamilo, eni aꞌitalonu uleeleli ulai
    no avone.” Anu muvikala aloxo ne mukalu, la mulapulapu ulu sou musoli.
  qvw-NT: 'Chayürallatacmi Jesuspis ayaycaćhaypa: “Taytay, cay almalläta maquiquimanmi
    ćhulaycamú” nila. Nilculmi pasacalpula.'
  nfa-nfa: Ètu era dhu ngara na ‘Rui Kètu’ èèna, Yesus paꞌoo, aku Nèngu na, “Ama!
    Jaꞌa pangèdꞌu samanga Jaꞌa mi dꞌara adhe-aai Ama.” Ropa padhai lii èle, hèia Yesus
    maꞌète aꞌae.
  tnp-tnp: Kəni Iesu təmasək əfəməh məmə, “!Tatə. Iatələhu=pən nəmiəgəhiən rəhak e
    nəhlməm!” Nian təməni rəkɨs nəghatiən əha, kəni rəhan nehagiən tiet.
  urd-urd: ईसा ऊँची आवाज़ से पुकार उठा, “ऐ बाप, मैं अपनी रूह तेरे हाथों में सौंपता
    हूँ।” यह कह कर उस ने दम तोड़ दिया।
  hot-hot: Ma Yisu halam kaêk lôklala nena, “Wakamik, oyabiŋ yadahôlôŋ.” Yani hanaŋ
    aêŋ ma auk habitak ba hi ma hama.
  mqj-NT: 'Metambami Puang Yesus nakua: “O Ambeku, kusorongmi penawangku rokko lisu
    pala''mu.” Mangkai mantula'' kattumi penawanna.'
  rus-SYN: 'Иисус, возгласив громким голосом, сказал: Отче! в руки Твои предаю дух
    Мой. И, сие сказав, испустил дух.'
  mbh-mbh: Na Jisas i wala viringa ma i ri ve, “Vovo, onik i voth ol a menum nge.”
    Ma i ri venen aken lamako i rin.
  bdd-bdd: Coinega Yesu ꞌenana madounega ꞌibwauwa, ꞌigwaeya, “Tamagu yo, yaluyaluwagu
    nimauwa yalagulagu.” Cina gwae bewa ꞌigwaeneya ma yawasina ꞌigumwala.
  cbt-NTPO: Napohuachina, Quisoso chiníquën nonin. —Apira Tata chiminarahuë. Hua'yanëhuë
    quëpaquë', itahuaton, chiminin.
  rmy-SERVI: 'Тунчи Исусо затиписиля зоралэ ґласоґа: — Дадэ! Дэ Тирэ вастэн отдав
    Муро фано! Вов пхэнда када и отдэня фано.'
  srn-NT: 'Dan Yesus bari nanga tranga sten taki: “P''pa, na ini Yu anu Mi e poti
    Mi yeye.” Di Yesus taki dati, En bro koti.'
  cta-NT: 'Hora biꞌ cui̱i̱ tsa ngusiꞌya Jesús: ―Sti naꞌ, quiꞌya nuꞌu̱ cresiya ꞌna
    ―nacui̱ yu. Nu loꞌo cua nchcuiꞌ yu chaꞌ biꞌ, hora ti ngujuii yu liꞌ.'
  bqc-SIM: 'Yesu wiilɛ̀ gbã́ugbãu à mɛ̀: Baa, ma a nisĩna nànɛ n ↄzĩɛ. Kɛ́ a
    ò màa, ↄ̃ à tà.'
  tcz-CHONGTHU: Chutah chun Yeshua ahung peng in, “Pa, nakhut'ah kalhagao kapedoh
    e” ati. Chule chuche thucheng asei toh kilhon in ahinna alhatai.
  mar-mar: येशू मोठ्या आवाजात ओरडला, “पित्या, मी आपला आत्मा तुझ्या हाती सोपवून देतो.”
    असे बोलून त्याने प्राण सोडून दिला.
  snp-snp: Ido Yesukafo au naba loto eti limo, Menefo, agalo oune ya melowe, loto
    wela-mula fuli lito folaiye.
  isl-isl: 'Þá hrópaði Jesús: „Faðir, í þínar hendur fel ég anda minn,“ og að svo
    mæltu dó hann.'
  spy-NT: Yooto kōōnchō ꞉Yēēsu kule, “Baaba Yēyiin! Kāāyokoowuung' tāmirmiryēēnyuu!”
    Kōōtēryēēchē ng'aleechaa, kung'ētē bakeenke!
  xnn-xnn: Dat ibiyad Jesus nan kalina, “Ama, idyak nan ab-abiikko ken sik-a.” Osto
    ay kinwanina di dat maoyos nan leng-agna.
  mwe-mwe: A Yeshu gubhagutile kwa utiya, “Atati, mmakono genu ngunabhika mbumu yangu.”
    Bhakamaliyeje kubheleketa genego gubhamalile.
  tte-tte: Kabo Yeisu iyoga kainana lalakina mena iba, “Tamagu, yaluyaluwagu yapei
    nimam kalona mena.” Saugana iwalo besiele mwa yawasina imwawasi.
  tcs-tcs: Zizas bin singaut wea prapa laud bois, ‘PapaGod, dis spirit blo mi, ai
    go nau libem wea an blo yu.’ Wen em bin pinis spik da tok, em no bin ole win gen.
  hlt-THB: Cawh Jesu ing khawteh na, “Kapa, na kut awh kang Myihla ni pe nyng,” tina
    hy. Ceamyihna ak kqawn coeng kqoeng awh ang hqi qu zip hy.
  soq-soq: Tane Iesu aiawa debamawa mampe wane wanase, “Mako, ne aleuna e witaawo
    itudina!” Me ema epe wane nonaupa ompa ituniene bolen.
  qub-qub: 'Chay öra Jesús sinchipa niran: «¡Papä, gampa maquiquimanmi almäta cachaycö!»
    Chayno nircur wañucäcuran.'
  att-att: Á nakkatol si Apu Kesu ta nasikan, á kinagi na, “Ammò, ikatalà ku yù ikararuâ
    nikaw!” kun na. Á kabalin na nakkagi ta kunnian, á nagattâ yù inángà na.
  bki-bki: Mia ea bogo na, Yesu miaga maariano, ber “Teta, kiniou nomidu niunuku joa
    jum̃amo.” Mia naio miaga jibe na bisi, ana burum̃aria kanano jegi naruei, naio
    m̃aro.
  bqp-bqp: 'Yesu wiki gbãna lɛ̀ à pì: Baa, ma a wɛ̃̀ndii nànnɛ n ↄĩ. Kũ à ò lɛ,
    akũ a wɛ̃̀ndii tà.'
  mcp-mcp: 'Yésus mú kɨ̂m gwɔ́w-gwɔ̂w nə́: «Pʉpa, mə mə́ kɛɛl *jîm jâm wódɨ́ mə́bwə́d.»
    Nə́ ndɛɛ́ a mú jímal.'
  hat-hat: 'Jezi rele byen fò, li di: Papa, m'' ap renmèt lespri mwen nan men ou.
    Apre l'' fin di pawòl sa yo, li mouri.'
  npl-NT: 'Ijkuakó Jesús ika chikawak tlájtoli okijto: —Notajtsi Dios, momak niktlalia
    noespíritu. Ijkuak ijkó okijto, omikki.'
  bgg-bgg: Isu goh gang è yao, “Aphuii wo! Gu ragung na wad shii ruii phro!” Ai ji
    è yao srane iy dun.
  eng-TCENT: Then Jesus cried out with a loud voice, “Father, into yoʋr hands I commit
    my spirit.” After saying this, he breathed his last breath.
  eng-BSB: Then Jesus called out in a loud voice, “Father, into Your hands I commit
    My Spirit.” And when He had said this, He breathed His last.
  cpu-NT: 'Irojatzi ikaimantanakari Jesús shintsiini, ikantzi: “Ashitanarí, paavakenaro
    noshire.” Ari ikantanake, kamanake.'
  san-ASM: ততো যীশুৰুচ্চৈৰুৱাচ, হে পিত ৰ্মমাত্মানং তৱ কৰে সমৰ্পযে, ইত্যুক্ত্ৱা স প্ৰাণান্
    জহৌ|
  tac-NT: '''Lige Esusi a''wágame ra''íchaga regá anele Onorúgame: ―Mué O''nó, ''ma
    ku o''tobógó ne alawala, ''lige ''we ''la repúpua. Alarigá anisá, ''ma mukule.'
  eng-WEBPB: Jesus, crying with a loud voice, said, “Father, into your hands I commit
    my spirit!” Having said this, he breathed his last.
  gfk-H: 'Ma Iesu ga kakonga naliu hoken: “Mama, iau tar sei no tanuagu ta ira airua
    limaam.” Ma ing bia ga tangai tar hoken, ga pataam no mansunguna.'
  viv-viv: Au Yesu gikovaꞋawafatafata gigayo, “Kamaku, aluꞋaluwaku nimaniya ganasena.”
    Gigahe-yo yawaina gihavaina.
  yao-yao: Che Yesu ŵanyanyisye achitiji, “Atati, ngujiŵika mbumu jangu mmakono mwenu.”
    Paŵamasile kuŵecheta gelego, ŵawile.
  tgp-tgp: Moiso Iesu mo ulo aulu mara, “Tata, na tau na mauriku na limam!” Mara mo
    verea moiso maromarona mo isoiso.
  auc-NT: Mänïñedë Itota ogæ̈ tededinque, —Mæmpo ëñëmi. Ñöwo edæ botö önöwoca bitö
    önönempo pædæ pönömo æ̈e. Äninque edæ æ̈mæ̈wo guëmäninque wængacäimpa.
  kbc-NT: Odaa Jesus dinigetaɡ̶atee me dapaawe, mee, “Eiodi, jajigotaɡ̶awa iwigo!”
    Naɡ̶a nigotedini me dotaɡ̶a, odaa ja yeleo.
  bmh-bmh: Yesus nug ulaimai, eneun, “Mekai, ulis izal awau wes nait eben ebu mizem.”
    Go guzenaimai, go nugtal gonugau awau wes uteimai, go noumeun.
  ctu-BL: 'Jesús wen c''am tsi'' cha''le t''an. Tsi'' yʌlʌ: C Tat, mi cʌq''ueñet c
    ch''ujlel ti a c''ʌb, che''en. Che'' ujtemix i yʌl, tsa'' chʌmi.'
  meq-meq: 'Yesu a wuda ta magala kələrra, a gwaɗ: «Bəba, na gər ha məsəfəre ga a
    həlay yak.» A tsik andza niye na, a mət tuk.'
  noa-H: Mag hedau k'ĩbaadeewai Jesuu t'et, —¡Tata! Nau mʌ chaaupabaadeewai puata
    mʌ hak'aardam k'ap chirʌmgui hajim hanʌm. Mag hiek'a k'itʌm hee warag maach chaaupabaadëjim
    haajem.
  alp-NT: Eleki Yesuse Ikloloe loko AmaI be, “Amate, Au riluke Auku nasite eteMu.”
    Eleki kena Ilepa pelare teu Eni nasite sosoli ne.
  san-VEL: tato yii"suruccairuvaaca, he pita rmamaatmaana.m tava kare samarpaye, ityuktvaa
    sa praa.naan jahau|
  kbq-kbq: Jisasi'a ranke huno, Nafa'nimoka kagri kazampi avamuni'a antoe nehuno vagare
    asimu atreno frine. (Sam-Zga 31:5)
  kbh-kbh: 'As Jesús tojanáyebuachena: “Taita, ats̈be espíritu acbe cucuats̈iñe s̈coboshjona
    ca.” Y chca jayanama tojanpochocá ora, tojanóbana.'
  ron-LSB: 'Isus, strigând cu glas tare, a zis: “Tată, în mâinile Tale Îmi dau duhul
    Meu!” După ce a spus aceasta, și-a dat ultima suflare.'
  pon-pon: 'Iejuj ap kotin kapitie laudeda majani: Jam (ai), i muei dalan nen i nan
    lim omui kan. A lao kotin majanier met, ap kotin poular.'
  nhe-BL: 'Huan Jesús camatqui chicahuac, huan quiilhui iTata: ―Papá, nimitzmactilía
    notonal momaco. Huan quema Jesús quiijto ya ni, mijqui.'
  sps-sps: Kat to ai Jisas dau iny ton kuu tsian sa tsue, “Tamau, Nyo fakei rou a
    aavev nima Manyi!” Ai vou, Ya tauts to.
  wnc-wnc: Siwan Jesuta apaa siknga anzing yakut, “Nan! Natane uyunga gae katakgane
    teat,” ngang yake akumbut.
  bus-bus: 'Yesu wii gbãaa lɛ̀ à bè: Baa, ma a wɛ̃̀ndi nànnɛ n ↄzĩ. Kɛ̀ à ò lɛ, ben
    à wɛ̃̀ndi tà.'
  gub-BL: Heiheihem tuwe Zezuz a'e kury. — Heru, nepo pe amono kar putar herekwe ihe
    kury, i'i Tupàn pe kury. Uze'eg ire, umàno kury.
  imo-imo: Kano wali Jisasini are nimbelie nimbei, “Ara, nanga minimu nu moronona
    opili nimbo nu tiro,” nimbelie yu nomi ka akupe ltimu.
  boj-boj: Onaqa Yesus a tulaŋ leleŋosiqa marej, “O Abu, e na ijo qunuŋ osim ino baŋq
    di atonum.” Degsi marsiqa mondor titosiq moiyej.
  eng-DRA: 'And Jesus crying out with a loud voice, said: Father, into thy hands I
    commend my spirit. And saying this, he gave up the ghost.'
  knf-knf: 'Kë Yeŧu aşë do pdiim pweek aji : « Paap, dkakan uhaaş wi naan ţi iñen
    yi nu. » Wi ajakuŋ haŋ, aşë jëmşa.'
  san-KHM: តតោ យីឝុរុច្ចៃរុវាច, ហេ បិត រ្មមាត្មានំ តវ ករេ សមប៌យេ, ឥត្យុក្ត្វា ស ប្រាណាន៑
    ជហៅ។
  arn-NT: 'Feymew Jesus newentu wirari ka feypi: —Chaw, eymi mew chalintukuan tañi
    püllü. Fey dew feypilu, aftukuy ñi neyen.'
  zas-NT: 'Dxel gurixdiaj Jesús, rëbaman: ―Dad, lojl rusaꞌn da sprijtan. Chi gulox
    guneeman zian, dxel güjtaman.'
  ken-NT: Yesu abɨk arɛm bɛ, “Ɛtaya, ndɔ́ nɛpɛ́m ɛna amɔ́ yɛ!” Árɛ́m nɔ́kɔ́ nɔ́,
    asɛbhɛ.
