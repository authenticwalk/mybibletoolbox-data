verse: LUK.023.046
translations:
  kpx-kpx: Isege Iesuu baita loui avoe, “Mamai, di aike hatima. Di isiviale daemo
    di munana manela.” Kateai louito hatinu.
  okv-H: Eto Iesu na ke isara na eto ke einge ena, “Mama, na nau ahihi ingeni no ta
    iketo toruhona,” ainge ijie hen jamo ena.
  tbo-tbo: Apoma Yesu ponana i lata ma i pa, ‘Amau, u nimam alugou a huhouni.’ Geka
    bahana i baheya ma yautuna i kokoe po i hilage.
  mal-C: “പിതാവേ, അങ്ങയുടെ കരങ്ങളിൽ ഞാൻ എന്റെ ആത്മാവിനെ തിരുക്കരങ്ങളിൽ ഭരമേൽപ്പിക്കുന്നു”
    എന്ന് യേശു അത്യുച്ചത്തിൽ പറഞ്ഞു. ഇതു പറഞ്ഞിട്ട് അദ്ദേഹം പ്രാണത്യാഗംചെയ്തു.
  grc-SR: Καὶ φωνήσας φωνῇ μεγάλῃ ὁ Ἰησοῦς εἶπεν, Πάτερ, εἰς χεῖράς σου παραθήσομαι
    τὸ πνεῦμά μου· ⸂καὶ ταῦτα⸃ εἰπὼν ἐξέπνευσεν.
  bgc-bgc: अर यीशु नै जोर तै किल्की मारकै कह्या, “हे पिता, मै अपणी आत्मा तेरे हाथ्थां
    म्ह सौंप्पू सूं।” अर या कह के जी दे दिया।
  khz-khz: Iesu ekogoto, netiwato, “Tamaku o, palaguku goi gimamu ai ataoana!” Ekila-gatuto
    mulinai ekwaregato.
  deu-TKW: 'Und Jesus rief laut und sprach: Vater, in deine Hände befehle ich meinen
    Geist. Nachdem er aber dies gesagt, verschied er.'
  zsr-NT: 'Niꞌr bëꞌë zidzj didzaꞌ Jesús, rnëꞌ: ―Xuz, rguꞌa lu naꞌu böꞌ nacczaꞌ. Catiꞌ
    budx gnëꞌ cni, brujtë böꞌ nacczëꞌ, gutiëꞌ.'
  lin-lin: 'Yesu agangaki na mongongo makasi : — Tata, nazongisi molimo na Ngai kati
    na maboko na Yo. Sima na Ye koloba bongo, akataki motema.'
  hns-NT: 'Bas Jiesoe djor se bolies: „Pieta djie, ham aapan praan tore haath me saup
    deila.” Aur ie baat bolke oe aapan praan tjhor deis.'
  noa-E: Mag edau khĩbaadeewai Jesuu thet, —¡Tata! Nau mʉ chaaupabaadeewai puata mʉ
    akhaardam khap chirʉmgui ajim anʉm. Mag iekha khitʉm ee warag maach chaaupabaadëjim
    aajem.
  eng-EMTV: And Jesus, calling out with a loud voice, said, “Father, ‘into Your hands
    I will commit My spirit.’ ” And after He said these things, He breathed His last.
  mib-NT: 'Yūcuán na te ni cana jee Jesús: Tátā, naquihin ní ánuá na, áchí yá. Te
    súcuan ni cahān yā, te ni jihī‑ni ya.'
  lif-NT2: ये़सुःन् यम्‍बा इक्‍लाओ अःक्‍ते़र अक्‍खे पाःत्तु, “पानुदिङ् आम्‍बे, इङ्‌गाॽ
    आयाम्‍साम्‍मिन् हुक्‍सुप्‍ने़ॽरो॥” हे़क्‍क्‍याङ् खुने़ॽ कुसक्‍मा पेरो॥
  xnj-xnj: Yesu akavemba kwa lwami luvaha, “Dadi! Mumawoko gaku nigotola mpungu wangu!”
    Akadumuka mpungu.
  mmx-mmx: La ne Iesu ga xup silok, ni ga lok, “Tamak, a lok li loroonan tarak at
    lukngam!” Ni ga tong i na la ga met ta.
  cbr-NT: 'Usaía ''icëbë ca munuma cuëncënishi Jesús quiacëxa: —Papan, ''ën cana ''ën
    bëru ñunshin minmi binun mi ''inanin. Usaquin catancëx ca ashiti bamacëxa.'
  tee-NT: 'Chai ju Jesús ts''au t''asalh. Chai naulh: ―Quimpai lamimaca'' icmak''axtakniyan
    ju quintacuvin. Chai acsni naulh ju chunch pus lana nilh.'
  eng-LSV: and having cried with a loud voice, Jesus said, “Father, into Your hands
    I commit My spirit”; now having said this, He breathed His last.
  cak-NT: 'Can ja'' cuando ri Jesús riq''uin ronojel ruchuk''a'' xu''ij: Nata'' Dios,
    pa ak''a'' ninjach ri wánima, xcha''. Y can xe xu''ij quiere'', ja'' xcom-ka.'
  pah-NT: Tupana'ga pe Jesus'ga hapukajahivi. —Apĩ, ei ga Tupana'ga pe. Kiro ji imondoukari
    jira'uva nde ve herekokatuuka. Onhi'ig̃irẽ ga pytupavamo omanomo.
  sja-NT: 'Mãpai Jesús golpe biaji: —‘¡Ak''õre, mɨchi jaure pɨ juade bɨru!’ Mãga jarap''eda,
    jai-idaaji.'
  xed-xed: 'Ka Yesu mantsa: «Da! Ma dzva gha ta vlaghata yu ta hafa ɗa,» kaʼa wahata
    nda lwi dagala. Tahula mnatani ta tsa gwaɗa ya, ka sabi hafu mida.'
  mks-NT: 'A̱nda̱ já na̱cayuhú cóhó Jesús já cáchí a̱ já: —Tátá Ndióxi̱, ndáha̱ mé
    ndó jándacoo i̱ ínima̱ i̱. Ta tá na̱cachi a ña̱ yóho já na̱xi̱hi̱ va.'
  gfk-S: 'Jisas ga kakongane nalu horek: “Mama, iou ter ise no tanuagu ta ira iruo
    lumam.” Ma ing be iga tange ter horek, iga pataam no mansunguno.'
  bmu-bmu: Jisösnöŋ nalö miaŋgöreŋ köhöikŋanök qeta kewö jiyök, “Iwini, nöŋön uŋani
    göhö böröge aljal.” Mewö jiba söŋgörö ösum kondikŋi öröba kömuyök.
  dgz-dgz: Ame boge Iesu wawa sisi kaimakaet ta anega wan, “Maman, ne guana nanik
    gwanap ae bariangin.” Wani boge gaup mega uiwa use puk wa tau aen boge boen.
  eng-GNV: And Iesus cryed with a loude voyce, and sayd, Father, into thine hands
    I commend my spirit. And when hee thus had sayd, hee gaue vp the ghost.
  zaa-NT: 'Gunne tè Jesús idìtsani nna rèe: Tata Dios quia'', làtsi'' ná'' cuią''lu''
    rucà''na'' espíritu quia''. Beyacca ba rèe anía nna, gùttie.'
  eng-WEBSTER: 'And when Jesus had cried with a loud voice, he said, Father, into
    thy hands I commend my spirit: and having said thus, he expired.'
  guh-guh: 'Nexata Jesús ayaijumeta jumaitsi Diosojavabelia: —Axa, xamëjavabelia daxita
    tajamatabëcuene carajutatsi, jai Jesús. Itsa baja Jesús najumevereta bajarapajume,
    tëpanajereca jane baja.'
  bon-bon: Yeesu piba babo ala abayige egä, “Cäme Babe, cäme seemo ne määme ime cabu
    ecitenine!” Tabe peei mene jiicige, siige budre äbitige.
  nhw-BL: 'Huan Jesús camanaltic chicahuac, huan quiilhui iTata: ―Papá, nimitzmactilía
    notonal momaco ta. Huan quema Jesús quiijto ya ni, mijqui.'
  mgw-mgw: Yesu ngali'la kwa lilobe liku'lu', “Tati', mumoko ginu niibi'ka loo yangu'.”
    Payomwi longela go, ngayomoka.
  swh-ONEN: Yesu akapaza sauti yake akasema, “Baba, mikononi mwako naikabidhi roho
    yangu.” Baada ya kusema haya, akakata roho.
  wbi-wbi: pe uYesu akalila fiijo akati,” ghwe Nhaata nivika umwoojo ghwango mumavoko
    ghako” ye ajovile aghuo akafua.
  bba-bba: Yesu u ɡbɑ̃rɑ kɑ dɑm u nɛɛ, Bɑɑbɑ, nɑ nun nɛn hunde nɔmu sɔndiɑ. Ye u ɡɑri
    yi ɡeruɑ u kpɑ, mɑ u sɑriru kuɑ.
  eng-KJVCPB: 'And when Jesus had cried with a loud voice, he said, Father, into thy
    hands I commend my spirit: and having said thus, he gave up the ghost.'
  kgk-NT: '@see-verse:LUK.023.045'
  waj-waj: 'Vuduu Yisuuva puaisakama aayanna roo tunoo: Ni Napoo-o, na ni mmannasaivaa
    titauko aisi kuainoo, kiaa kioo putiravai.'
  ekk-PKP: 'Jeesus hüüdis valju häälega: „Isa, ma annan end sinu kätesse!“ Kui ta
    seda öelnud oli, tegi ta oma viimase hingetõmbe.'
  mpx-mpx: Inoke Yeisu i yoga anana i bwaya i ba, “Nam, yayaluwau ya teli nimwam gamwanaa.”
    Sauga i ba ola o, inoke yawalina i mowasi.
  wbp-wbp: Ngula-jangka, Jijajirla purlanjarla wangkaja Kaatuku, “Wapirra, yinyi karnangku
    ngaju-nyangu pirlirrpa!” Kuja purlanjarla palijalku.
  luo-luo: Eka Yesu noluongo gi dwol maduongʼ niya, “Wuora, aketo chunya e lweti.”
    Kane osewacho mano, chunye nochot.
  nhe-NT: 'Huan Jesús camatqui chicahuac, huan quiilhui iTata: ―Papá, nimitzmactilía
    notonal momaco. Huan quema Jesús quiijto ya ni, mijqui.'
  aii-aii: 'ܘܡܘܼܩܘܸܚ ܠܹܗ ܝܼܫܘܿܥ ܒܩܵܠܵܐ ܪܵܡܵܐ ܘܐܡܝܼܪܹܗ: ”ܝܵܐ ܒܵܒܝܼ، ܒܐܝܼܕܵܬܘܼ̈ܟ݂ ܣܲܦܘܼܝܘܼܗ̇
    ܝܘܸܢ ܪܘܼܚܝܼ.“ ܐܡܝܼܪܹܗ ܗܵܕܟ݂ܵܐ ܘܣܘܼܦܝܵܐ ܠܹܗ ܪܘܼܚܹܗ.'
  esk-NT: Jesus nipaalaliġniqsuq, “Aapaaŋ! Argaknun iḷigiga irrusiġa!” Taatnaanikami
    tuquniqsuq.
  msb-msb: Tapos sumiyak si Jesus na nagasabi, “Ama ko, sa imo mga kamot ginaintriga
    ko an akon espirito.” Pakasabi niya sani nautsan na siya.
  cpa-NT: 'Jøng² ca¹hløah¹ Jesús tí², ca¹juúh²dsa: ―Jmi² jniang³, dsii¹²jni jmi²dsí²
    quieg¹jni ju²gugh²hning. Mi³ca¹juúh²dsa lah¹jøng² ta³lah¹ca¹hná² dsí² quiah¹²dsa.'
  dso-dso: ଆରି ଜିସୁ ଆଉଲିଅଇ କଇଲା, “ଏ ବାବା, ମର୍‌ ଆତ୍‌ମା ତକେ ସର୍‌ପିଦେଲିନି ।” ଏତ୍‌କି କଉ
    କଉ ତାର୍‌ ଜିବନ୍‌ ଚାଡିଗାଲା ।
  meu-meu: Bena Iesu e boi lolo, eto, Tamagu e, laumagu na oi imamu ai na atoamu.
    Unu e gwau toma, bena vada e mase.
  yva-NT: Naije umba Yesus gwain akoeve pare, “Injae, Syo inanawayoe augore no naneme
    uga rai.” Umba anawayo karimu, kakai kobe.
  dgc-dgc: Ey dinumulaw nadid ti Jesus, a kinagi na, a “Améng, ientarega ko diko i
    kaliduwa kuae.” Ey to pégkagi na dén ta éya, éy tulos na dén nahéngsatan.
  zpm-NT: '@see-verse:LUK.023.045'
  hix-NT: Nàrwonàmye haxa hatà, Txesusu, teryewrye ro hatà. Apa y, rokato ahosko,
    kekon hatà, Khoryenkomo wya. Ohyaw hak nahko, rokato, kekon hatà. Àro wyaro tàwya
    katxhe rma, wayehye hatà.
  sim-sim: Urik Jisas ormu Avui orhin ushara, �Avui, masikome anhi os mihi tavak amu
    halanduwa.� Karem or mbaha er ormu hara.
  npi-ULB: येशूले उच्‍च स्वरमा कराएर भन्‍नुभयो, “हे पिता, म मेरो आत्मा तपाईंको हातमा
    सुम्पन्छु । यसो भनेर उहाँले प्राण त्याग्‍नुभयो ।”
  cgc-cgc: Gambal Jesus i na bakod iya na kagi, “Amay, pasalig ko ki kaon ake na ispiritu!”
    Pagtapos ta ambal din, nabugto iya na ginawa.
  tim-tim: Hain akto Yesuŋe hin dâep, “Apo, otnene gâŋgâlân purik kalâkgât nâŋgân.”
    hain bâin dâm manmanŋe palep.
  yor-yor: Nígbà tí Jesu sì kígbe lóhùn rara, ó ní, “Baba, ní ọwọ́ rẹ ni mo fi ẹ̀mí
    mi lé!” Nígbà tí ó sì wí èyí tan, ó jọ̀wọ́ ẹ̀mí rẹ̀.
  wos-wos: Xakundéka dé Jisas hambukmbu wanjita dé angi wa, “Wuna yafa, wuna hamwinya
    ména tambambu wuni take.” Wungi wataka dé hiya.
  emp-NTPO: 'Ara maʌ̃ne Jesuba jĩgua jarasia: –Zeza, mʌ̃ jaurera bʌ jʌwad̶e b̶ʌbʌrʌa.–
    Mãwã jaraped̶a ĩyãdrʌsia.'
  eng-F35: Then, after giving a loud shout, Jesus said, “Father, it is into your hands
    that I will commit my spirit.” And having said this, He breathed out His spirit.
  ind-ind: Lalu Yesus berseru dengan suara keras, “Bapa, Aku serahkan jiwa-Ku kepada-Mu.”
    Sesudah berkata begitu, Dia menghembuskan nafas terakhir.
  pes-OPCB: 'سپس عیسی با صدایی بلند گفت: «ای پدر، روح خود را به دستهای تو می‌سپارم.»
    این را گفت و جان سپرد.'
  mpt-mpt: Yesuse amdofa ngananea Ayo, ne smike dobonia keb kweiban dim dofaiobo ge
    nganana bianea kaansea
  ssx-ssx: Yesuma꞉ anekema꞉ e̱ wi alo alota꞉ Apa꞉o. Yaka temokota꞉ naka꞉ kikina꞉ koto
    witolo handa꞉e laata꞉ ota꞉ homeekeme.
  mkl-mkl: Nɔ Jesu í lɑ do ɡbuɡbɑ̃ í ni, Bɑɑbɑ, ǹ dɑɑɛ hundem si ɑwɔ. Iyi í fɔ bɛɛbɛ
    nɔ í ku.
  gaq-gaq: ଜିସୁ କିରଚେ ବାସଙ୍ଗ୍‌କେ “ଅ ମ୍ନାଃ ଆବା ନେଙ୍ଗ୍ ନେଙ୍ଗ୍‌ନେ ଆତ୍ମା ଆନାକେ ବିଣ୍ଡିଂକେ
    । ଏନ୍‌ ବାସଙ୍ଗ୍‌ନେ ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ଗୁଏ ୱେଗେ !”
  gof-RNT: Yesuusi, qaala dhoqqu oothidi, “Ta aawaw, ta ta shemppiw ne kushen sheedhdhays”
    yaagidi hayqqis.
  unx-unx: ୟୀଶୁ ପୁରାଃ କାଉରିକେଦ୍‌ତେ ମେନ୍‌କେଦାଏ, “ହେ ଆବା, ଆଇଁୟାଃ ଆତ୍ମା ଆମାଃତିଃଇରେଇଙ୍ଗ୍‌
    ଜିମାଏତାନା ।” ନେଆଁଁ କାଜିକେଦ୍‌ତେ ଜୀଉତାୟାଃ ଅଡଙ୍ଗ୍‌ୟାନା ।
  gah-gah: Lá noigo, Izesú nene gakó napagutí nolike aménega, není nemeni nene geí
    gigizakú nomuluve. Loko loake, ahuu lo nahulake hilimó.
  lcm-lcm: Na Iesu kala songosongo alava luai, “Mamai, napo alis a malanganto ig nei
    ngono kungam.” E mung i kana posong ani mengen ang, na kala kamus ta aus.
  aer-aer: Kele imerte yanhe iperrele, Jesus Ngkarteke arnterre arlkeke, “Akngeyaye,
    the ngenhe utnenge atyenhe antheme!” Re ilweke anteme.
  qvc-NT: 'Chay urasmi Jisusqa jwirtita rimashpa nirqan: —Taytitu, ispirituytar tandayna.
    Qamba makikipim mingayki, nishpa. Chayta nishpaqam wañurqanna.'
  tgl-ULB: At si Jesus, na may malakas na tinig ay nagsabi, “Ama, ipinagkakatiwala
    ko ang aking espiritu sa iyong mga kamay.” Pagkasabi niya nito, siya ay namatay.
  cbs-NT: 'janua Jesús bis ikin yuikin: —Epaan, mia anu en yushin en nichiain ea mekewe—
    akin jaska yuitan mawaya'
  xtm-NTPP: 'Sani te ni kayu''u nini''i Jesús ma, te ká''an ya: ―‍Yuva sa, nuu nda''a
    maa ni xndoo sa anua sa ya ―‍kúu ya jiña''a ya. Te nuu ni jinu ni ka''an ya sukan
    ma, sani te ni ji''i ya.'
  nnq-nnq: Yesu ngaguta kanonoya, “Awawa, mukuboko jinu nubeka mwojo gwango.” Apajomola
    kulenga genia ngajomoka.
  bao-NT: 'To cõrora Jesús pea tutuaro o biro ĩi acaro buiupi: —Cáacʉ, yʉ ca cati
    niirijere mʉpʉre yʉ ĩa nʉnʉjee doti —ĩiupi. To biro ĩigʉra, bii yaicoaupi Jesús.'
  san-ORI: ତତୋ ଯୀଶୁରୁଚ୍ଚୈରୁୱାଚ, ହେ ପିତ ର୍ମମାତ୍ମାନଂ ତୱ କରେ ସମର୍ପଯେ, ଇତ୍ୟୁକ୍ତ୍ୱା ସ ପ୍ରାଣାନ୍
    ଜହୌ|
  rmn-rmn: 'О Исус лачес диняс бэбэря: — Дадэ, андэ Тэ вастэндэ дав Мо духос! Ов пхэнляс
    адава, диняс По тынышы тай муло.'
  huv-NT: 'Condom Teat Jesús tepaj napac, tapiüng: ―Teat, sayac tiül iwix xeespíritu
    ―aw. Wüx landoj mapiüng aag ayaj, quiaj tandeow.'
  otn-NT: 'Bi ''yɛn''a̱ n''na rá̱ hmafi ra̱ Jesús, bi ''yɛ̱na̱: ―Ague ma̱ Papá''i,
    da̱di fät''a̱''i̱ ma̱ tegä ya ―bi ''yɛ̱na̱. Høntho bi̱ ma̱n''a̱ p''ʉya, ''bexpi
    du̱.'
  nop-nop: Kaŋ Jesudi gibita indiŋ katiguk, “Me baŋ, Munabuline kohoge gineŋ kamelat.”
    Unduŋ katiŋa uŋaniŋgoŋ kumuŋguk.
  obo-NT: Na id pehes si Disas to monokkaa no mid ungketen to, “Amoy ku, id salig
    kud diyot bollad du inis koddin ispiritu.” Nopongnga rin osenga idda, novudtus
    don kos songnga rin.
  kca-kca: 'Иисус, сыйәӈ тўрән ўваԓман, йастәс: "Ащи! Нӑӈ йошӈиԓана Ма ԓыԓэм мӑԓэм".
    Щиӈәԋща, щит йастәман, ԓыԓәԓ эсәԓсәԓы.'
  cak-ENT: 'Jari'' tok ri Jesús riq''uin c''a ruchuk''a'' xbij: Nata'' Dios, pan ak''a''
    c''a ninjüch-vi ri vánima, xbij. Y xe c''a xbij quere'', jari'' tok xcom-ka.'
  lif-NT: ᤕᤧᤛᤢ᤺ᤴ ᤕᤶᤒᤠ ᤀᤡᤰᤗᤠᤀᤥ ᤀ᤺ᤰᤋᤧᤖ ᤀᤰᤂᤣ ᤐᤠ᤺ᤳᤋᤢ. “ᤐᤠᤏᤢᤍᤡᤱ ᤀᤠᤶᤒᤣ. ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤕᤠᤶᤛᤠᤶᤔᤡᤴ
    ᤜᤢᤰᤛᤢᤵᤏᤧ᤹ᤖᤥ॥” ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤢᤛᤰᤔᤠ ᤐᤣᤖᤥ॥
  mie-NT: 'Ñúcuán de nī ncana jee Jesús: Tatá, naquehen ní ánō sá. De súcuán nī ncāhān
    yā, de nī jīhī yā-ni.'
  san-TIB: ཏཏོ ཡཱིཤུརུཙྩཻརུཝཱཙ, ཧེ པིཏ རྨམཱཏྨཱནཾ ཏཝ ཀརེ སམརྤཡེ, ཨིཏྱུཀྟྭཱ ས པྲཱཎཱན྄
    ཛཧཽ།
  qve-NT: 'Jesusñataqmi tukuy kallpanwan qaparispa niran: —¡Dios Taytalláy, qanmanmi
    almayta entregamuyki! nispa. Saynata nispanmi, Jesusqa wañupuran.'
  pao-NT: Soo Te Pabe'e ka Te Naa mee nanetzakwiya'e, “E Naa meno'o u-matoo e moogooa
    meahookwu.” Yise soo Te Pabe'e ya'ehoo.
  cbu-NT: Isussha kizpur mang tsiyatarangu, Apaa, kaneetsi ksariyshpa; yamangandama;
    táyaru, tsiparangiya.
  usa-usa: 'ánibo Îtuma anókaq maará téna ááyama tiráiye: “ketiboó, kemá ketí taáma
    enayáápi kémaraune.” kétena Îtuma pukáiye.'
  soy-soy: 'Yeesu uu mɛyɑ̃́ pupɛi rɛ: Sɑ́ɑ, nɛ nnɛ́fɑ́ɑ ɑpɔ́nípɛ-i wɑ. Kuu ɑnɔ́ɔ
    nyɛ̃ pimɑ́ɑ ḿ mɑsí, uu kpi.'
  hui-hui: Aniore biyagola Yasuhanda bi dalimuore lalu, Aba-o i̱ dinini í̠naga gini
    ya harogoni, lowa tongolo mini.
  amf-amf: Yesusaar upsin yisa dheg hayayse “Imbo, isa sadanam hana ida ime” ki hamade.
    Ogoam giyayse ki diyade.
  quc-NNT: 'Te ri'' xuraqaqej u chi'' ri Jesús, ko xch''awik, xub''ij: ¡Tat! —xcha''.
    Kinjach ri wanima'' pa q''ab'' la, —xcha''. U b''im wa'', xel ranima''.'
  dob-dob: ꞌEnega Yesu ꞌenana sinabwanega ꞌibwau, ꞌigwae, “Tamagu ye, yaluyaluwagu
    nimamuya yasaꞌusaꞌu.” ꞌIna ona gete ꞌiꞌinanena ꞌenega yawasina ꞌigumwala.
  wrs-wrs: Yesus ona mindnam, ara, kavna indva kava yena englisra holothov. Os onamba,
    doa os wohvitivhoana.
  mca-mca: 'Qa pa'' Jesús qa t''unik''i pa''aj in tayai, qa yit''ij: —Tata, ne'' okoyei
    hats hetisij na'' yeqe''spiritu.— In yili''ij aka''an in yit''ij, ma'' qa s''uff
    pa''aj qa wa''m.'
  kiw-kiw: Iesu-ro geema madei-to paaꞌo, “Aba-o, moo urioi roo tui eito ai-remaꞌai.”
    Ruu aaꞌo emerai iaaꞌoi haato piihiai.
  tzo-TZC: 'Jech ti Jesuse tsots lic avanuc: ―Tot, ta xcacꞌ ta avoc ta acꞌob ti jchꞌulele
    ―xi.'
  mya-mya: သ​ခင်​ယေ​ရှု​သည် ``အို အ​ဖ၊ ကိုယ်​တော်​ရှင်​၏ လက်​တော်​သို့​အ​ကျွန်ုပ်​၏​ဝိ​ညာဉ်​ကို​အပ်​ပါ​၏''
    ဟု​ကျယ်​စွာ​ကြွေး​ကြော်​ပြီး​နောက်​အ​သက်​ချုပ် တော်​မူ​၏။
  gng-NT: 'U ya yo nɛ *Yesu wuure'' ufaa bo ki ye: «NʼBaa, n taa'' nʼmiɛl ki ŋukn''
    ŋɛ.» U len'' nnɔ ki tì gben'', nɛ ki kpo''.'
  cbi-NTPO: 'Tsenmala Jesúsya daran ui''tu tsandimi: Apa, in aama ñu'' tyaapanu shuikentsuyu,
    ti'' peyami.'
  ikk-NT: Ya Jesu nọ gi okẹn olu yi oro, sị, “Baba, e bu m mmọn m che i ẹka!” O kugụụ
    ihiẹnni, ọ nọ kwọnbepụ, nwụnhụn.
  leu-leu: E na Yesus a xukulai faagut, “Tamaang, ne tavai nano pana vovau iga.” Nane
    ferawai malaan e a maat.
  maz-NT: 'Nuc''ua e Jesús o mapjü na jens''e o mama: ―Nu''tsc''e mi Tatats''ügö,
    sinngui dya ín aljma. Nuc''ua ''ma mü o nguarü o mama c''o, cjanu o ndũ c''ua.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་གསུང་སྐད་ཆེན༌པོས། ཀྱེ། ཡབ་ལགས། ངས་རང་གི་རྣམ་ཤེས་ཁྱེད་ཀྱི་ཕྱག་ཏུ་བཅོལ་བ་ཡིན་ཞེས་གསུངས་པ་དང་སྐུ་དབུགས་ཆད་པར་གྱུར་ཏོ།།
  tca-NT: 'Rü yexguma ga Ngechuchu rü poraãcü aita naxü rü ñanagürü: —Pa Chaunatüx,
    cuxmẽ́xwa chanangẽ́x i chauãẽ —ñanagürü. Rü yema ñaxguwena rü nayu.'
  zpl-NT: 'Nu juerte urixiali Jesuse nú uninu: ―¡Paa, yalu tsaꞌna espíritua! Chenu
    uninu scua, chu ungutinu.'
  mbc-NT: 'Mîrîrî pe rî Jesus entaime''pî meruntî ke aronne. Ta''pîiya Paapa pî'':
    —‍Paapa, uyekaton rumakauya sîrîrî aapia —‍ta''pîiya. Mîrîrî taa tîpo mîîkîrî
    sa''manta''pî.'
  ndg-ndg: Kalela kwa lilobe likolo, “Tate umaboko gako nibeka roho yango,” baada
    yabaya nyoo, awile.
  wsk-wsk: Se Jesus biyala airam ale balam, “Ba, aninga adera ni kiting te betesam.”
    Nu iwita balam mu eng kueram.
  toj-NT: 'Ja Jesusi ti ahuani tzatz leca: ―Tatey, iaj xa ja caltzili. Quechan ch''ac
    yal ja jachuqui, ti chama.'
  tbc-tbc: Agog Jesus awan tubun mi iwagiŋ go ibol, “Bai, ŋaineg ŋutug oŋ bani lo
    ŋigane da.” Ago ibol go imat.
  sna-sna: Jesu akadanidzira nenzwi guru achiti, “Baba, ndinoisa mweya wangu mumaoko
    enyu.” Akati ataura izvi, akabudisa mweya wake.
  smk-NT: Ket wana ni Jesus nin nita'way nin maksaw, “Ama, ipagamet koyayna komo a
    kararwa ko!” Kayadi' na nin inirgoyti, nauyos anay inanawa na.
  grc-TCGNT: Καὶ φωνήσας φωνῇ μεγάλῃ ὁ Ἰησοῦς εἶπε, Πάτερ, εἰς χεῖράς σου παραθήσομαι
    τὸ πνεῦμά μου· καὶ ταῦτα εἰπὼν ἐξέπνευσεν.
  gof-WFTW: Yesuusi, qaala dhoqqu oothidi, “Ta aawaw, ta ta shemppiw ne kushen sheedhdhays”
    yaagidi hayqqis.
  spa-BLM: 'Jesús, gritando a gran voz, dijo: “Padre, en tus manos encomiendo mi espíritu”.
    Dicho esto, expiró.'
  kyz-NT: 'A''e pype Jejui ''ga wafukaita ''Uwarete ''ga upe: —Amanũ je. Te''aga je
    omono enepo pe, Kiapi''ni. Eneremifutar imũ etee futat je manũi ''gã tywera mepyau,
    Kiapi''ni— ''jau Jejui ''ga ''Uwarete ''ga upe. A''eramũ futat ''ga amanũmũ. Aipo
    ''e re ''ga opika amanũmũ.'
  dao-dao: Acunüng, Jesuh naw angsanga, “Ka Pa aw, na kut üng ka ngmüimkhya ning pe
    veng,” a ti. Acun ti lü thiki.
  cya-cya: 'Xacan'' cueen ''a msi''ya Jesús: ''Un ñi nu lca Stin, —tuyaa'' um xnun
    cusya ''ñan—, lo'' ña''aan mdyi ycui'' ñi cha'' re ngujui ñi.'
  nii-nii: Jiisas ond peri ełe pepi, ek dinga nipi yi nim, “Arnan, na noman tuk ei,
    nim angił ełe kindind,” nipi eim kułum.
  ign-NT: 'Ema Jesús tipiaracapa: —Tata, pijaca­pinanu eta náchaneva —macahepa. Te
    títapi­ricapa, tépenapa.'
  dik-NT: Ku cöt Jethu röldït ku lueel, “Wä, wɛ̈ikiɛ̈ aaca than yïcin.” Acï wëlkä
    lueel ku thou.
  cac-cac: 'Axo Jesús te chaan̈ ix avaji, ix yalan icha tic: —Mamin, svab''enejcanoch
    in pixan d''a yol a c''ab'', xchi d''a Dios. Ix lajvin̈ej yalan jun chi'', ix
    chami.'
  tzj-E: 'Ja'' Jesús xurak ruchi'', xuban jun oración cawrara: —Nedta'', pnak''a''
    atet quenjach wa'' wanm, cara'' xbij tzra Ttixel. Tak xbitaja cara'' rmal xcom
    kaja.'
  san-BUR: တတော ယီၑုရုစ္စဲရုဝါစ, ဟေ ပိတ ရ္မမာတ္မာနံ တဝ ကရေ သမရ္ပယေ, ဣတျုက္တွာ သ ပြာဏာန်
    ဇဟော်၊
  yaa-NT: 'Nãskaino Jesús fãsikõi Apa kenani: “Epa, ea ifife ẽ mia ano kanõ,” fata,
    nãskax nani.'
  cab-NT: Ábati lagúaragun Jesúsu ítara. —Núguchi, deréga numútu nuwáni bújaburugun.
    Quei laríñagun ítara, ába loúnwen.
  clu-clu: Nagsinggit dayon si Jesus, makon na, “Itay, ginatogyan ko kanimo akun ispirito!”
    Pagkaambal na dato nabogto anang ginawa.
  swh-ULB: Akilia kwa sauti kuu, Yesu alisema, “Baba mikononi mwako naiweka roho yangu,”
    baada ya kusema haya, akafa.
  tpt-NT: 'Ex chuncha ni Jesús va la pꞌays chivinil, va naul: —KimPay, kmaqxtaqniyancha
    ketsukunti. Ex tejkan chuncha naul va nimancha nil.'
  aai-aai: Imaibo Jesu fanan aumetawat rerey eo, “Tamai umamaim ayubu abit inab.”
    Iti na’atube eo basit morob.
  sny-sny: Sosu Jisas peri erasi uteye, “Tai ano! Ane hepene ano ereti no ma'e auwei.”
    Sosu Jisas peri ape te'e tepa'asiye su, le temeniyeye. [Sng 31:5]
  myy-myy: 'Ito bajiroca Jesús ado bajiro awasãyijʉ: —Cʉna, yʉ ya Ʉsi ãmiña mʉ ĩja,
    yiyijʉ Jesús Diore. Ito yi tĩogʉ̃ti ʉsi jedicoayijʉ.'
  trc-NT: 'Ga̱a ne̱ nucua̱j ndoꞌo caguáj Jesucristó, cataj soꞌ: ―Naca̱j so̱ꞌ nimanj,
    Ata̱j Chij ―taj soꞌ, ne̱ veé dan caviꞌ soꞌ a.'
  cut-NT: 'Tuhme cah Dihvo vo: ―Chida má̱n, nda̱hcó chedave yáhn ta̱h ne. Chihno ra̱hn
    ye tihca̱ ne, chih ye.'
  bel-bel: 'Ісус, усклікнуўшы вялікім голасам, сказаў: Войча! у рукі Твае аддаю дух
    Мой. І сказаўшы гэта, выпусьціў дух.'
  zlm-KSZI: Isa berseru dengan suara yang kuat, ‘Ya Bapa, Aku menyerahkan roh-Ku ke
    dalam tangan-Mu!’ Setelah Isa berkata demikian, Dia pun wafat.
  gdr-gdr: Ɨ Yesu ket ukoi kana ara yikenonj da, “Abu! Kon Koina wɨngawɨnga Mor yɨm
    kumb nate yoramisɨn.” Ɨ onggɨt yɨt seg ke ket Ton uj awonj.
  vmy-NT: 'ꞌBa Jesús ꞌñu kiskiꞌndaya, ꞌba kitsu: —Naꞌen, ngaya ndsai teꞌbejñaa̱ inimana̱.
    ꞌBa nga je ꞌba kitsu, kꞌen.'
  cmn-FEB: 耶稣大声呼叫：“父啊，我把自己交给你了。”话音刚落，他便气绝身亡。
  gmv-RNT: Yesusikka keehi waassidi “Ta aawawu! Tani ta shempo ne kushen immays” gida
    mala shempo kezides.
  ncl-NT: 'Huan tzajtzic Jesús ca lajtol chicahuac, quilic: —Tata, nimotemaca ca noyulilisli
    pa tichlachilis. Quiman quijtuc Jesús inon, jan yoje miquic.'
  sua-sua: '@see-verse:LUK.023.045'
  klt-klt: Kulá wahára ku Jesu yá hahatingga ingmen mantángga ing miuk, “Nan, no irukna
    táng kák ketya hára tet.” Wáina mengga ku pukon árong sun háuk.
  are-are: Jesuanhantama intarra ilkaka, “Kaartai, atha nganha enka nukanha lanthama,
    ntarntaritjika.” Lakinha angkamala, era kala ilukantama.
  gai-gai: '@see-verse:LUK.023.045'
  qvm-NT: 'Tsaypitami Jesús fuertipa caynog nergan: “¡Taytalä! ¡Maquiquimanmi almäta
    cachaycö!” Tsaynog nircushpannami wanorgan.'
  chz-NTPS: 'Ja̱ˉgaˊ gaꜙhlëëhꜘ Jesús ko̱o̱ˉ ki̱ˉga̱a̱ˉ, gaꜙjäyhꜘ: —Tääˋ kya̱a̱nꜙ.
    Ngëënˊ jmɨˉlleꜘ kinꜙ jaˊgoohˉ. Maˉlaꜙ maˉhlëëyhꜘ läꜙja̱ˉ gaꜙju̱u̱yꜗ.'
  kmu-kmu: Aipa hulole higeno YisasiꞋa ala kefiti mage huno hie “Nenafagae nagu nafaꞋnea
    kagai kayapi nemaloe” huno nehuno haimula atalegeno vigeno falimaine.
  ood-NT: Kush am si s‑kaidam e hoꞌigeꞌidahun g Jesus Jiosh wui ch hab kaij, “Ni‑ohg,
    ab ant i m‑mah g ni‑doakag.” Neh, bash cheꞌiok am i muh.
  lbm-lbm: अऊर यीशु न ऊचो आवाज सी पुकार क कह्यो, “हे पिता, मय अपनी आत्मा तोरो हाथ
    म सौंप्यो हय।” अऊर यो कह्य क मर गयो।
  ncj-NT: 'Oncan Jesús otzahtzihuac: ―Nohueyitahtzin, temajco nictemactis notonal.
    Huan ic omihto inon, omicohuac.'
  yuj-yuj: Aenánko, Jisaso tékén Kwarén sérrá, “Ayao, amo onomp waemp taokeyakaeria
