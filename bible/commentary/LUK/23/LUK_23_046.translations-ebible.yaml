  gup-gup: '@see-verse:LUK.023.045'
  bss-NT: Hɛ̂ dɔ́ɔ Yesuɛ álébpé esaád aá, “A-Tɛ̂, áwôŋ mekáá dɔ́ɔ ńlyə́gé
    échem edəə́dəŋ!” Amaá-ʼaá ahɔ́b nɛ̂, ámīī-ʼɛ nlém, awɛ́-ʼɛ.
  met-met: Baing Yesu wagi sabanga ba, “Tibugu, ngata aningogua mala rimamia.” Harua
    laing sup, baing matiuba.
  nys-nys: Jesus mardayin mira, “Maaman! Ngany yidja nganyang kangya noonang maara-bwora!”
    Baal waangki nidja kidji baal wanni.
  kpj-NT: 'Tahe Jesuisi rirajuare: —Waha, watyytyby adee rawahinyreri. Iu irybe rexihureu
    rurure.'
  zao-NT: 'Tsa lee Jesús mrez ne nzhab: ―Xutʼn, loʼa tan xbi da. Or ngwalo nzhab Jesús
    kona, nguth Jesús.'
  byx-byx: De ma Iesus kes nes slep ma’, “Gumam, ngurl kuarl te gua qevepka semet
    gia ngerik.” Ka meraqen taqurla, baiv aa, de qa ngip.
  ctu-CTI: 'Che'' jini Jesús wen c''am ti'' cha''le t''an: C Tyat, mi cʌq''ueñet c
    ch''ujlel ti a wenta, che''en. Che'' ti ujti i yʌle'' jini, ti sajti Jesús.'
  zos-NT: 'Jicsye''c Jesús pømi veju y nømu: ―Jatay, mitzcøs ndza''møpyø ø ⁿespiritu.
    Cuando nøm jetse, ca''u.'
  gvs-gvs: Ago Yeisu niyana gagaina goi iduduwo kana, ‘Tamagu, balomaigu nimam goi
    ayato!’ E moe ibobore ikavava, yawoina ikasalave.
  kbm-kbm: Be Yisu gital yaun avo bamo dongke be ginei, “Tamangg, Ayeu ve nahlin dalgongg
    matawangg ane nitangi Mie nilek.” Yisu ginei yaun etok gikwai be gimat vunu.
  tew-tew: Heḏáháˀ Jesus kaygi natú̖, “Táḏá, naa uví mange dáymäˀ, naví pꞌoewa̖a̖hâ̖a̖
    dînkeˀ.” Heḏi gin natú̖ ihayḏiho tꞌä̖ˀgeḏi ihâ̖a̖ˀan.
  rmc-rmc: 'O Ježiš vičinďa zorale hangoha: „Dado, andre tire vasta dav mire duchos!“
    Sar oda phenďa, muľa.'
  apr-apr: Inbe Yesu koonoo le somai nen, “Tamak, atarau lo bem.” Yesu iwete nen a
    imot, inbe imaroon pattu leu le tina imata yege.
  tiy-tiy: Atin i Jesuse ménkes métanug mano, “Abay, sarigé kuy kamatu guwe dob Beeme.”
    Amun énggébérého noy ni, ménléhu i Jesuse.
  nlg-nlg: Ma Jesus te nia ghaeghahe na manga sule, “Mama, tu lubatia na tarungagu
    tana limamu!” Me bosa sokoi ini, ge mate.
  dgr-DOGNT: Zezì hòtł'ò whezeh hadı, “Setà, sedą̀ązhį̀ı̨ netł'aà wheɂǫǫ̀ ahłà,” hadı
    tł'axǫǫ̀ nǫǫde xàèhjı.
  pes-OPV: 'و عیسی به آواز بلند صدا زده گفت: «ای پدر به‌دستهای تو روح خود را می‌سپارم.»
    این را بگفت و جان را تسلیم نمود.'
  ron-1924: 'Исус а стригат ку глас таре: „Татэ, ын мыниле Тале Ымь ынкрединцез духул!”
    Ши кынд а зис ачесте ворбе, Шь-а дат духул.'
  tpz-tpz: Ke Ieesuꞌ pa tötö suntan en ko soe pan, “Tamön, eöꞌ to vahoꞌ nös o toꞌtoꞌ
    peöꞌ manem pa koreomah.” Eꞌ to soe vahik va ko nën, ko mët en.
  agd-agd: Máan tíkan Yisasi avádóden oovaren temí, “Tifóe oe, se saunan éin ayan
    arumpin kaé uno,” siyan puren mino.
  rkb-NT: 'Iwaze Sesus opykani kaka niy: — O kazo kahyrizikarawy ty abo nyny my —
    niy. Iwa Deus pe niy. Iwaze zumuza.'
  san-THA: ตโต ยีศุรุจฺไจรุวาจ, เห ปิต รฺมมาตฺมานํ ตว กเร สมรฺปเย, อิตฺยุกฺตฺวา ส
    ปฺราณานฺ ชเหาฯ
  iws-iws: Mɨ dimɨn taemɨnɨm nɨmbiyam dɨgiyɨm. Mɨ Jisɨs siya ɨni komiiya kauwok boɨnkiyɨn,
    Adi Komii, krɨmiir Wanɨn kariir inɨgɨn yokiyokɨiiyɨn pɨ kɨriir ɨɨn hauugigi. Siya
    hɨriinan boɨnkiyɨn mɨ siya ɨna yaonamɨn.
  pol-SZ: 'Wtedy Jezus głośno zawołał: —Ojcze, Tobie oddaję mojego ducha!—i po tych
    słowach skonał.'
  ztq-NT: 'Loxsye ngo lëë Jesús kwchuptsyë ni lëë xaa chëb: —Tat Tios, kokni xkyalbinin.
    Aan lëë xaa kuty.'
  zai-NT: 'Oraque bicaa be ridxi: ―Bixhoze'' ucuaa espíritu stinne''. Ngue si uní''
    be, guti be.'
  upv-upv: Ko Iesu everus temijpal van mare owra “Tata, nulngi nem̃ik renge nevrem!”
    Daron nga muwrai jile nale ngel e ko osrow pini.
  wap-NT: Upuꞌaꞌa naa Jesus kadakoꞌokan naa diiwaꞌo idaꞌan. “Õdaru, pukaꞌu iti õtaan
    õdoronaa,” ukian. Mazan umawakaꞌakan naa.
  mva-mva: Kodeka Iesus kaikai-la bokai imere, “Mamo! Mariabakagu lumam-o usalangaki!”
    Bokai ipile be imate.
  dwr-NT: Yesuusikka daro dhoqqu geedda qaalaan waassiide, “Ta Aabboo, taani ta shemppuwaa
    ne kushiyaan aatha immay!” yaagi simmowaappe guyyiyan I hayqqeedda.
  kfw-kfw: "Khale inruoiya Jisu'n inringnga hong kheek ah ati, “Kapa! nang nakut ah\
    \ kei karatha hi kanapeluut jei!”\x94 Ama'n hiwa tisuoli arang chatjei."
  bfz-bfz: तेबे यीशुए जोरे की बोलेया, “ओ पिता! आऊँ आपणी आत्मा तुसा रे आथो रे सम्बाल़ूँआ
    और ये बोली की तिने प्राण छाडी ते।”
  cuk-09: 'Geb degi Jesús binnasur gotegu, sogded: —Baba, be-argangi an-san-burba
    an uksun. Degi-sogsad-sorba, Jesús burkwis naded.'
  ben-OBCV: যীশু উচ্চকণ্ঠে বলে উঠলেন, “পিতা, তোমার হাতে আমি আমার আত্মা সমর্পণ করি।”
    একথা বলে তিনি তাঁর শেষ নিশ্বাস ত্যাগ করলেন।
  mil-NT: 'Te níhi ní cáháⁿ Jèsús, te xáhaⁿ‑gǎ xii Tǎtá‑gǎ Dútú Ndiǒxí: —Táu, naqueheⁿ
    cuèndá‑n espíritú‑í —càchí‑gá xáhaⁿ‑gǎ xii Tǎtá‑gǎ. Te tnúhu‑ná‑áⁿ nǐ cáháⁿ‑gá
    te ní xíhí‑ni‑gá.'
  myu-myu: G̃ebuje Jesus o'jekawẽn Deus pe. — Bay — io'e. — Ag̃ cuy eg̃uy okay. Je'ũm
    cuy õn ebikuyap tag̃ — io'e ya'õberen. Oe'ũ.
  amk-amk: Ainanaya Yesusi bibe mambiriu beyari deyo, “Daie! To waramu rorong wa mampui,
    itawing nuhuaninunei!” Medua kaifo, kiaharaia.
  fai-fai: Kale Yesus aka weng dukum kyang bako nadale, “Natim, nam sinik uyo kudákami
    yak kalam teng ban dim abu.” Kalbane, adik adik mam dakang tamensa ko.
  ura-NT: 'Nii jana jetaote, jataain tonijiaain auhaquiin jetao: “Ii bijihune canu
    suujue teeunra Ofa,” naain jetao inae ohe Jesoso.'
  mcd-NT: Ascaino Jesús Apa cunainifoanni oi ashcafinin, —Upan, miari ua ihuicoinhuun,
    —huatan shacaica unufaini naani.
  urt-urt: Pe Jisas gal marnge na hlaꞌ ŋanange na, “Yai, ŋam member yipihinge ŋam
    mal syep nin.” Ŋupe ŋaiye ki ŋanange taꞌe luku miꞌe pe, kin nule.
  awk-awk: Ġatun noa ba Iéthuko kaaibulléu̇n wokka wiya noa, Biyuġ, wunu̇n baġ emmoúmba
    marai ġirouġ kin mȧttȧra; ġatun wiyelléu̇n noa ba unni, wu̇nkulla ġaiya noa marai
  kiz-kiz: Alelili kwa sauti mbaha, Yesu akajobha, “Dadi mu mabhoko gha jhobhi nikajhibheka
    roho jha nene,” baada jha kujobha agha, afuili.
  tzo-TZE: 'Li Jesuse tsots i''avan, jech laj yal: ―Tati, ta xcac'' ta ac''ob li jch''ulele
    ―xi. C''alal laj yal jeche, iloc'' xch''ulel.'
  lex-lex: 'Dewade Yesus Nhaun matmiat pia Niwra: “Am ee! Aghoiya A ino''nu pa Mkienia
    la limmu rora ralamni!” La''pa Naltier pia nhorwua noma Nmat wia.'
  dov-dov: Akukwiila ajwi pati, Jesu wakati, “Ndeende, mumaanza aako ndabikka muuya
    wangu.”Naakamana kwaamba oobo wakafwa.
  rgu-rgu: Nai mamanaꞌ ‘Laka Duiꞌ’, Yesus naloo nae, “O, Amaꞌ! Besaꞌ ia Au fee sumane
    Ka neuꞌ Amaꞌ a lima dale Ma.” Ana dedea basa nae leoꞌ na, boe ma mate Ni.
  toc-NT: 'Y luu acxni̠ Jesús chiné tásalh: —¡Papá Dios, chú nac mimacán cmak­xteka
    qui­li̠s­tacni! Acxni̠ chuná huan­ko̠lh aya ni̠lh.'
  ulk-1902: 'Ege Iesu au ereretikri, kega, Kara Ab, kaka mari ikuar karbara lamar
    mari tagem: E abele mer detaut, abara eud baruk.'
  som-som: Markaasaa Ciise cod weyn ku dhawaaqay oo yidhi, Aabbow, gacmahaaga ayaan
    ruuxayga u dhiibayaa. Goortuu waxaas yidhi, ayuu ruuxii bixiyey.
  mam-C: 'Jaw ti''nxix te Jesús tq''ajq''ojil twi''. Chi'' kyjalu''n: Ay Taa, toj
    tq''ob''a kxel woqxenin we'' wanim. Tej tb''aj tq''ma''n tyol ikyjo, b''e''x el
    kyim.'
  ndj-ndj: Yesu alilili kwa lishu likomi, kadeta, “Tati, mumawoku vaku nguwuvika Mfuki
    wangu.” Pamalilili kudeta afi, kasova.
  mbj-NT: 'Tii bä m'' tak''ëp mä Jesus geëëj wät: —Ee, —näng mäh —a moo gó ỹ banoo
    hëp ỹ tym —näng mäh. Ti m'' ta ti taky hadoo bä m'', tadajëb kän mäh.'
  lat-VUC: 'Et clamans voce magna Jesus ait: Pater, in manus tuas commendo spiritum
    meum. Et hæc dicens, expiravit.'
  ngp-ngp: Yesu niyo aila kwa izwi kulu, “Tate mwe mikono yako nauika umoyo wangu.”
  aoi-aoi: Kembirra n-ardanga eneja Jesus. “Ngangwa,” ni-yama, “yirra-kwunama arakba
    nganyangwa ningenumawurrina nungkuwa-wa,” ni-yama. Biya nu-werrikarrnga arakba-da.
  enq-2: Dokopa Jisasame puu lao wii lao, “Apane, nambanya imambu doko embanya kinginya
    yakinelyona” lea. Dopa latala baanya imambu doko yakinea.
  eng-ASVBT: 'And Jesus, crying with a loud voice, said, Father, into thy hands will
    I commend my spirit: and having said these things, he gave up the ghost.'
  mna-mna: 'Mi Yesu kalŋaana biibi ma iso: “Tamaŋ, iŋgi aŋur ituŋ ima nomom i.” Iso
    ta kembei, mi iyataaŋa ma ka bolboolo ipol.'
  rmy-ARLI: 'A o Isus vičinđa oto sa o glaso: “Dade, tuće ano vasta mukava o duho
    mlo!” Kad phenđa adava, muklja pli duša.'
  myw-myw: Yeisuw mo iwak, aygan avakaein, ilana, “Tamag, kululuwag kukow.” Ilivan
    ikous, mo ikanig.
  sby-sby: Lino Yesu walolobesha ne liswi lya pelu eti, “Ta mushimu wakame ndaubiki
    mumakasa enu.” Mpwalapwisha kwambeco, walafwa.
  sll-sll: Ena Yisas gala bir dire yu dungwi, “Nabe, na kwiana ni ani bani eiwa,”
    yu dire gongwi.
  yaq-NT: 'Junak intok ju''u Jesus, kusisi inen chaaek: ―In yo''owa Lios, in jiapsita
    nee em mampo su''u toja ―ti jiakai. Inika''a intok teuwaaka, muukuk.'
  uro-uro: Dä ma Jisas ka näs masirhat toqortäqyia, “Mam, nguat tu gu qloqaqa vä ngia
    rhäkt.” Bä nga qa märhamän doqor täkt näkt sa qa ñäp.
  ita-1885: 'E Gesù, dopo aver gridato con gran voce, disse: Padre, io rimetto lo
    spirito mio nelle tue mani. E detto questo, rendè lo spirito.'
  muy-muy: 'Ka sarta gani nani ti Yezu àzlah kay kay, àɗəm : « Bəba goro ni, nəfukvù
    sifa goro ni a ahar vu. » Àra àɗəma nahkay ti àmət hʉya.'
  kqc-kqc: Ma goroka tora dudu raka nigasa niyo, “Baba, yi vanari nai vima fereida!”
    Mina nisi asa youfeideyo.
  rmc-ZRB: 'Ісус завріскіндя баре ганґога: — Даде! Андро васта Тийре отдав Мійро духос!
    Сар пгендя ада, Ов отдиня Пескєро духос.'
  tav-tav: 'To bairo cabairi paʉna Jesu caĩ pi awajayupʉ cʉ Pacʉre: —¡Caacʉ, mʉ tʉpʉ
    yʉ catiriquere joʉ yʉ áa! To bairo ĩi, cabai yajicoajupʉ Jesu yua.'
  eng-ULB: Crying with a loud voice, Jesus said, “Father, into your hands I commit
    my spirit.” Having said this, he died.
  spa-VBL: 'Luego Jesús exclamó a gran voz: “Padre, dejo mi espíritu en tus manos”.
    Y habiendo dicho esto, expiró su último aliento.'
  fra-_FOB: 'Et Jésus s''écriant d''une voix forte, dit: Mon Père, je remets mon esprit
    entre tes mains. Et ayant dit cela, il expira.'
  hau-ULB: Da kuka da murya mai karfi, Yesu yace, “Uba, na mika Ruhu na a hannunka.”
    Bayan da ya fadi wannan, sai ya mutu.
  mal-mal: യേശു അത്യുച്ചത്തിൽ പിതാവേ, ഞാൻ എന്റെ ആത്മാവിനെ തൃക്കയ്യിൽ ഏല്പിക്കുന്നു
    എന്നു നിലവിളിച്ചുപറഞ്ഞു; ഇതു പറഞ്ഞിട്ട് പ്രാണനെ വിട്ടു.
  kkc-kkc: Eseme Yesuye to neligidi egeesee takaso, “Ma, a mo dio nee dee mapoo maga,”
    diso. Yesu to hamameedee hageesee takoloso taso.
  lit-lit: 'Ir sušukęs garsiu balsu Jėzus tarė: „Tėve, į tavo rankas aš pavedu savo
    dvasią!“ O tai pasakęs jis išleido dvasią.'
  urd-GVR: Īsā ūṅchī āwāz se pukār uṭhā, “Ai Bāp, maiṅ apnī rūh tere hāthoṅ meṅ sauṅptā
    hūṅ.” Yih kah kar us ne dam chhoṛ diyā.
  far-far: Ma sa Jesus ka akwa baita ka 'uri, “Maasi, nau ku kwatea na kau na mangoku
    fuamu.” Nia ka fata 'urinai ka sui go, nia ka mae na.
  suz-BL: मिनु येसुमी “आं आफ, आं सोक्‍त इन गुइमी गेतन्‍नी” दे वाइ ब्रेश्‍शा, आ सोक्‍त
    प्रोना बाक्‍त। भजन संग्रह ३१:६; प्रेरित ७:५८
  car-NT: 'Jesus wyka''po mo''ja: “Papa, ajainaka yja''kary syja.” Moro wara tyka''po
    mero, iworemakepy''po.'
  amp-amp: '@see-verse:LUK.023.045'
  bht-bht: कने यीशुऐ जोरे ने बोलया, “पिता, मैं अपणी आत्मा तेरे हथां च दिन्दा हे।”
    ऐ बोली करी अपणे प्राण छडी दिते।
  eng-NOY: And Jesus cried with a loud voice, and said, Father, into thy hands I commend
    my spirit! And having said this, he expired.
  cub-NT: 'Dinʉmʉre pare bʉjié cod̶oboborĩ, yávarĩ darorejamed̶a Jesús: —Mʉ, jipacʉ,
    ji ũmene mʉre jíyʉbu yʉ, arejamed̶a Jʉ̃menijicʉre. Que ayʉva, yaidéjamed̶a ʉ̃.'
  ita-1927: 'E Gesù, gridando con gran voce, disse: Padre, nelle tue mani rimetto
    lo spirito mio. E detto questo spirò.'
  lww-lww: Ana e pogos nene, Yesu pio maro sape “Ata, neligan ninuu e lumom̃a.” Pio
    sanene narui, ana p̃ere maron kiena yalua marp̃an top.
  ron-BAYASH: 'Atunšje Isus u plăns ăm graj tari šă zăšje: “Tata ăm mănjilje atelji
    ju puj duhu amnjov.” Kănd u zăs Isus asta, jăl u murit.'
  ckb-ckb: 'عیسا بە دەنگێکی بەرز هاواری کرد: «باوکە، ڕۆحی خۆم بە دەستی تۆ دەسپێرم.»
    ئەمەی فەرموو و گیانی سپارد.'
  nas-nas: Eeꞌnoko Jiisuuꞌ aaꞌnaꞌ deto bokuma aaꞌpuuꞌ, “Mmaꞌ ee, nkaang tanuaang dakaang
    bireng-koo sipansing.” Eeꞌnoko teeꞌ minkuvuma asiꞌnamuꞌ domaang oparuꞌ.
  uvl-uvl: Ol pe Iesus alangana hot ke palaungana toto ke pomai, “Temek, e tung mene
    iau lange iong ol.” Iesus hele ke pomai pe mete sapele.
  eng-BBE: 'And Jesus gave a loud cry and said, Father, into your hands I give my
    spirit: and when he had said this, he gave up his spirit.'
  ixl-CNT: 'Ech qꞌeqꞌun u Jesuus, tal ech tzaꞌ: —¡Tateey, nivaqꞌka u vaanxelal taqꞌabꞌ
    tzaꞌ!— Texhtuꞌ. Ech taꞌxh veet tala, kami.'
  xsi-xsi: Ŋineŋga Yesu isarâwa kawa ŋalae ŋinde mine tu, “Mama, naŋa ao koranâŋgu
    imâ pano tu pwatona!” Iporo ŋgua ŋine lâ, ŋineŋga imâte.
  crx-NTPO: '''Ink''ez ''et Sizi tube cho ''utni, “''UBá, syughi ''i nts''o la disni.”
    ''Ink''ez ''et dúdija ''et ''awet ''udek''ez hanájiz.'
  kan-OKCV: ಯೇಸು ಮಹಾಧ್ವನಿಯಿಂದ, “ತಂದೆಯೇ, ನನ್ನ ಆತ್ಮವನ್ನು ನಿನ್ನ ಕೈಗಳಲ್ಲಿ ಒಪ್ಪಿಸುತ್ತೇನೆ,”
    ಎಂದು ಗಟ್ಟಿಯಾಗಿ ಕೂಗಿ ಪ್ರಾಣಬಿಟ್ಟರು.
  bbb-bbb: Areme Jesu fu kurosi kave ijia urukeigia kume, Godi Asoeno, kavene none
    na umui tare one ijia arevono kumena fune ijia baronei.
  blw-blw: Yag chinakarat agé Jesus hen alena way mangaliyén, “Ama, an-og eporang
    an hea hen lennawà.” Yachi hen ekatna yag natéyat.
  tam-2017: 'இயேசு: பிதாவே, உம்முடைய கைகளில் என் ஆவியை ஒப்புவிக்கிறேன் என்று மிகுந்த
    சத்தமிட்டுக் கூப்பிட்டுச் சொன்னார்; இப்படிச் சொல்லி, ஜீவனை விட்டார்.'
  azz-NT: 'Ijcuacón Jesús chicaucatzajtzic huan quijtoj ijcuín: ―Notajtzin Dios, nimotemactía
    momacotzinco, xiconseli notalnamiquilis. Huan cuac quitamiijtoj ya nijín tajtol,
    ijcuacón Yejuatzin momiquilij.'
  spa-RV-1909: 'Entonces Jesús, clamando á gran voz, dijo: Padre, en tus manos encomiendo
    mi espíritu. Y habiendo dicho esto, espiró.'
  csy-csy: 'Taciang in Jesus aw ngingtak in au a, Pa awng, ka tha na kutsung ah kong
    ap hi: ci hi, tabang a ci zawkciang thi hi.'
  mxq-NT: 'Net ja Jesús yaxkeky: —Tatituꞌunk, axá̱jʉgʉts ja nꞌanmʉja̱ꞌa̱n. Es ko dʉꞌʉn
    jyʉnáñ, ta ꞌyoꞌknʉ.'
  tzj-NT: 'Ja c''a Jesús arja'' xurak ruchi'', xuban jun oración quewari'': —Nata'',
    pan ak''a'' atat njach wi'' ja wanma, ne'' tre ja Tatixel. Ja c''a tok bitaj queri''
    rmal ni cam kaj.'
  tdt-tdt: Jesus harohan ho lian makaas dehan, “Hau nia Aman, Hau entrega Hau nia
    klamar ba Ita Boot nia liman.” Koalia tiha nunee, Nia iis mos kotu.
