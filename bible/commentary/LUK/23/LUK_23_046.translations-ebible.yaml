  gmv-NT: ዬሱሲካ ኬሂ ዋሲዲ “ታ ኣዋዉ! ታኒ ታ ሼምፖ ኔ ኩሼን ኢማይስ” ጊዳ ማላ ሼምፖ ኬዚዴስ።
  por-BLT: 'Jesus gritou bem alto: “Pai, eu me entrego em suas mãos!” Assim que disse
    isso, ele respirou pela última vez.'
  stp-NT: 'Baꞌp kaiꞌch gu Jesuus gɇꞌ kɨꞌn: ―Jiñ Gɨꞌkoraꞌ, ba bhɨikaꞌ ap dhiñ iiꞌmdaꞌ
    kum bui bap tuiꞌkaꞌ. Baꞌ puiꞌ xi chɨꞌɨɨk naiꞌ ji muu.'
  ame-NT: 'Allempoña Jesúspaʼ rrana. Puerranarot̃paʼ atet̃ ot: —Nomporchaʼ t̃eʼpaʼ
    oʼ nepomuerra eʼñe p̃ocop eʼñe necamquëñohuen. Eʼñe ñeñt̃a otuapaʼ oʼ rroma.'
  mgh-2016: Yesu nkaakhuwelha, “Thithi! Kinoweesha nnepa aka mmathathani mwinyu!”
    Voolhumanche awe chiicho, nkaarihiaa.
  kvn-NT: 'Tegin Jesús sapejul kotegu, chogal: —Pabye, an pega purpa ukye, pe an-takegalye.
    Tegin Jesús weob chogzhagu, ilgwen purkwis.'
  gvf-gvf: Yesu gala bil ka iru dungwa, “Abe, na ibanan i kenin ere ke milana dire
    i teiwa.” Dire pare gulungwa.
  san-ISO: tatō yīśuruccairuvāca, hē pita rmamātmānaṁ tava karē samarpayē, ityuktvā
    sa prāṇān jahau|
  deu-ELBBK: 'Und Jesus rief mit lauter Stimme und sprach: Vater, in deine Hände übergebe
    ich meinen Geist! Und als er dies gesagt hatte, verschied er.'
  mcb-NT: 'Yogari Jeso ikaemapanuti imaraenkarikatyo kara ikanti: —¡Apaa, gavaero
    nosure! Iroro ikantakera maika oga ikenake ikemisantanake ikamanakera.'
  yle-yle: Yesu kîdosi ńedê modoo ya, u mî ka dpodombiy꞉e ka wo, kwo, M꞉aa, a ghê
    dmi ṉga d꞉a kê, a ngini. Yi kópu yi vyu, wod꞉oo pwene.
  swh-1850: 'Yesu akalia kwa sauti kubwa: “Baba, naiweka roho yangu mikononi mwako.”
    Alipokwisha sema hayo, akakata roho.'
  msc-msc: 'Isa ka a kan nabɔ, wo rɔ, ko: «N Fa, n da n nin don i bolo.» A banni wo
    fɔla, a ka a nin bila.'
  ese-NT: 'Majoya aje Jesosa jjanobajjima nei taaa cua jama baꞌa: —Ecue Chii, ecue
    Chii eyaya mi que ecue dojjoshahua huoojeajeꞌyo. Jjeyahua mo poquijeyoje. Jama
    po majjeya poquijeya cua.'
  jac-NT: 'Yah yaw Comam yin̈ caw ip, yalni: —Mam, yul hakꞌab chiwacanicojan wanmatiꞌan,
    ẍi Comam.'
  cak-CNT: 'Can jac''ari'' tok ri Jesús riq''uin c''a ruchuk''a'' xubij: Nata'' Dios,
    pan ak''a'' c''a ninjech-vi ri vánima, xcha''. Y can xe c''a xubij quere'', can
    jari'' xquen-ka (xcom-ka).'
  zia-zia: Anenu Yesu be kerero wawa sinasani eyero sena, “Mama, ititi nana wawong
    nina-una pugatinena.” Ayero senu oweno nuna aung yenu magayena ara.
  mal-2015: യേശു അത്യുച്ചത്തിൽപിതാവേ, ഞാൻ എന്റെ ആത്മാവിനെ തൃക്കയ്യിൽ ഏല്പിക്കുന്നു
    എന്നു നിലവിളിച്ചു പറഞ്ഞു; ഇതു പറഞ്ഞിട്ടു പ്രാണനെ വിട്ടു.
  tuo-NT: 'Beꞌro Jesú caricũcʉ niwĩ: —Pacʉ, ya ejeripõꞌrãrẽ mʉꞌʉrẽ wiaꞌa, nicʉ niwĩ.
    Tojo nitojagʉta, wẽrĩa waꞌacʉ niwĩ.'
  mbl-NT: 'Ha Yeyox yĩy ka''ok, tu: —''Ãtak, ''ãte xa'' hõm yãy koxuk!. Kaxĩy. Tu
    hãm''ãktux kux, tu'' xok xe''e''.'
  zpc-NT: 'Naꞌra uredyiyaꞌ Jesús unëꞌ rëbinëꞌ Diuzi: ―Xuzaꞌ Diuzi, rucaꞌnaꞌ bichi
    be quiaꞌ lao naꞌaloꞌ. Ude beyudyi unëꞌ canaꞌ, gutinëꞌ.'
  gul-NT: Jedus holla say, “Fada, A gii oba me sperit ta ya fa tek cyah ob me!” Wen
    e done say dat, e dead.
  arp-arp: 'Nau Hejavaneauthusau hāevasānadede, Nāchau, hajadenaa hadaunaunehau Navadathuwu,
    hahagu: nau hāesenehede nuu, haevadauwauthauwu.'
