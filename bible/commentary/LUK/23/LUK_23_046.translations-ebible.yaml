  opm-opm: Hatporhan Jisas oh itap ohnong akitwi Ata. Gin nohe da oh gorhe bes teinong
    deimur pora orhe da oh itap orhe bes teinong mara hapungopri.
  bvr-bvr: Lika Jesus burr-guya a-gonyjinga, “Anya, ngaypa ngu-mawunga ngiy-wucha
    ngu-nirra nginyipa ny-murna!” Ganapiya. Gun-narda nipa a-wena, lika a-juwuna.
  wal-wal: Yesuusi qaalaa xoqqu oottidi, “Ta Aawau, taani ta shemppuwaa ne kushiyan
    wottais” yaagidi haiqqi bayiis.
  shj-shj: Na kala Yasuwa, kabandäsa paccey ka, “Appa, agä ka'daka ligidang tä andägi
    kala!” Ani mangadäs ngakiyang na mägänungis sanydä nunggäma.
  zad-NT: 'Na''ch besyaa Jesúza'' zilljə, chi''e: ―X̱a, chiyon'' bishbe c̱ha''ni lall''
    noo. Na'' biyoll golle'' ka'' na''ch wite''.'
  kmg-kmg: Eme Jesu e wiwic jaha wirahuc muwec, “Mamac, megao maŋ qâqâtâc-nane râekopac.”
    Iŋuc murâ hâmowec.
  aso-aso: 'Neꞌmine ogavo Izesuꞌ nene asi naba lo tiꞌ lo lineꞌ: Ahono, neniꞌ voꞌnehaza
    nene geiꞌ angauꞌ nomuluve. Neꞌmine losa ahuꞌ do dizo nohulo hilineꞌ.'
  uli-uli: Jesus sa ttawul loh le ye sor bo, “Temay, isa tehach kofay ngalug!” Ye
    sor molwe iwe ngo sa mes.
  nin-NT: Yesu à yì hantu di, “Aki mungga! Izhi imungga yi i si na ango muwa!” Nggo
    a da meme, na ttu.
  tgk-tgk: 'Исо бо овози баланд нидо карда гуфт: «Эй Падар! Рӯҳи худро ба дасти Ту
    месупорам!» Инро гуфта, ҷон дод.'
  acu-NT: 'Turunamtai Jesús kakar untsumak: —Apaachia, wína wakantruka ame waitrukta,
    —tusa mayajin tak nangkankamiayi.'
  cak-WNT: 'Can yac''ari'' tek ri Jesús xurek ruchi'' y xubij: Nata'' Dios, pan ak''a''
    c''a riyit njech wi ri wánima, xcha''. Y can xu (xe) wi c''a xubij queri'', can
    yac''ari'' xcom ka.'
  ebk-ebk: Angkiay inpigsan Jesus ay nangifukiaw, “Ama, ichatku kan he-a nan lenawak.”
    Kuna pay narpas ay kenali na, natuy hiya.
  spa-PDDPT: 'Y Jesús clamó a gran voz: ¡Padre, encomiendo mi espíritu en tus manos!
    Y cuando dijo esto, expiró.'
  tke-tke: 'Yesu ahikuwaga ni ndhu notaama, eeraga: “Babani, Ginopeleka mmadadani
    mweenyu muneba waaga.” Nuuwoga madhu ala, okwa.'
  ruf-ruf: Baho Yesu kakemelela, kalonga, “Aba, mne ghamoko ghako nakwika muhe wangu!”
    Hayalongile apfo, kafa.
  gun-gun: 'Ha''e gui ma Jesus ojapukai atã: — Xeru, ndepo py amboaxa xenhe''ẽ — he''i.
    Po rami ijayvu vyve omano.'
  agu-BL: 'Chin wi'' nin tzun Jesús bantz tan yol, itzun taltz: —Ta'', wabnaj walma''
    tk''abu''. Watok cunin saj tlol yi yola''tz yi quime''n.'
  isn-isn: Akalila kua luli lukulu, Uyesu akalunga, Tata mumikono nako, namiika inkolo
    ane, naiwaligitya aya akasha.
  ilo-ULB: Nagsangit ni Hesus iti napigsa, ket kinunana, “Ama, kadagita imam iyawatko
    ti espirituk.” Apaman nga naibalikasna daytoy, natayen isuna.
  pir-NT: 'Sa yero Jesu tutuaro sañuducuahye: —‍Mai, yʉhʉ jeripohnare mʉhʉre wiaja
    mʉhʉ ihña ihboatire, ni, sañuducuahye Jesu. Sa ni tuhasa yariaa wahahye.'
  anv-NT: Ɛké ɛ́wyáge, Jisɔs alɔ mankálé kéŋké aké, “Nte mfyɛ gemɛ ya né amú
    jyɛ́.” Ajɔgé mbɔ, ashulé kwyakwya geféré h-ɛ-m metɔɔ́ ɛkwé.
  sab-NT: 'Gire Jesu gerudu kweri Chube ole: skagenga tainkwli bonga ngaña joge dba
    —Cha Ñenua, cha mo oña kete bage manadale. Jesu gerudu ene gire Jesu jokeda.'
  tmd-tmd: '@see-verse:LUK.023.045'
  acr-NNT: 'Ekꞌuchiriꞌ, ri Jesús lik ko xchꞌawik, jewaꞌ xubꞌiꞌij: —Nuqaw, paqꞌabꞌ
    la kanqꞌatisaj wi ri wanimaꞌ —xchaꞌ. Xew xubꞌiꞌij waꞌ, asu xkamik.'
  kpg-kpg: Gei Jesus gaa wolo gi nua, ga helekai, “Tamana! Au e dugu adu dogu hagataalunga
    gi lodo oo lima.” Mee ne helekai hua beenei, nomuli gaa made.
  taj-taj: जमाहेन्‍से येशूसे क्रिङ्बान, “आबा, ङाला आत्‍मा किन्‍गो” भिसी सुङ्माहेन्‍से
    येशूला सा निजी।
  avt-avt: Menmen im man epei au, Jisas kɨnap kenɨne hɨm iuwe, “Haai, hi esiuwe hɨmɨn
    kai kaknaiwɨr yɨnk kai te hi hahi.” Hɨrak katɨp epei au, hɨrak kaa.
  cbk-cbk: Despues si Jesus ya grita bien duro con Dios, “Padre, ta entrega yo el
    di mio alma na di uste mano.” Al acabar ele habla ese ya resulla le el di suyo
    ultimo resuello.
  uig-ARA: 'ئەيسا قاتتىق ئاۋاز بىلەن نىدا قىلغاندىن كېيىن: ــ ئى ئاتا! روھىمنى قولۇڭغا
    تاپشۇردۇم، ــ دېدى-دە، تىنىقى توختاپ، جان ئۈزدى.'
  tuf-tuf: 'Etat Jesusat ay bar cohwjacro. Uchta wajacro: —Tetú, as ajcan bah at icar
    wícaro, wajacro. Eyta wac cohwír bar chinjacro.'
  abx-abx: Amahalling makusog si Jesus, “Tatay-ko, agpatubyan-ko si ka'aw i espiritu-ko.”
    Si pakapinugad-na sinan, pahuway na dayon i paghingasung-na.
  mco-NT: 'Huin''it Jesús mɨc ypätcapxy ymɨnañ: ―Dios Teedy, cham nyajcɨ̈dɨgɨ̈y ɨɨch
    n''alma. Co Jesús jadu''n ymɨnañ chi y''ögy.'
  bsp-bsp: 'Kɔ Yesu oŋkulərnɛ dim dɔpɔŋ: «Papa, ilɛk amera ŋem, k’imbɛr’əm dəwaca!»
    Ntɛ elip kəloku moloku mamɔkɔ mɔ, k’eŋgbiŋ kifir.'
  kqf-kqf: Yesu kalinana dididiginemo i ḡaba saḡana gado, “Tamagu, nimammo Aluwigu
    ya sakosako.” Laḡannemo giu i waiwaikovi ba yawasina i tauvunu.
  cpb-NT: 'Irojatzi ikaimantanakari Jesús shintsiini, ikantzi: “Ashitanarí, paawainawo
    noshire.” Ikantanakera, kamanake.'
  aon-aon: Douk enyudok nyanakuk aria Jisas nahwar debeg nakri, “Yain, eik yeken eikin
    mishin nyor nyakis wis.” Douk nakriyuk namudok aria anan adur nagok.
  hus-NT-2005: 'In ulu tám kawidh na Jesús enchéꞌ: ―Tátaꞌ, ka bachʼu nu ejattal. Tam
    ti okʼon kin ulu jechéꞌ, chemchich tám.'
  mig-NT: 'Yúan‑na te ni̱ ka''a̱n jaa Jesús: Táa̱, ini̱ nda''a‑ní nákua̱''a‑ná añú‑ná,
    áchí‑ya̱. Te súan ni̱ ka''a̱n‑ya̱, te ni̱ ji''i̱‑ni‑ya̱.'
  bps-bps: Na too falbong Dyisas i taluan, manan, “E Mà, fagotta ge i layefgu.” Na
    kmanan ani, fto i nawan.
  mbs-mbs: Penga niyan, timawal si Jesus te dakel se kagi din, “Amà, isalig ko den
    se pedowan ko diyà kamno.” Penga te peg-ikagi din kenyan, nematay sikandin.
  tof-tof: Yesu wirri gyagüpi we górrganórr wagó, “Ba, ka kólba samu marü tangdó angrindóla!”
    Wa inzan nóma bóktanórr, wa tóba dómdóm ngón we semanórr, da nurrótókórr.
  cme-NT: 'Yesu wuɔ kaasĩŋ da gbagaga wuɔ: «Baba, hũu-mi.» Aa bi hũu u fɛrɛ.'
  sus-sus: Na tɛmui Isa man naxa a xui rate sɛnbɛ ra, a a fala, «N Baba, n bara n
    nii sa i bɛlɛxɛ.» A to na fala, a naxa laaxira.
  pon-2006: Sises ahpw ketin kapitie laudida, mahsanih, “Semei, I mweidalahr ngeniet
    nin limomwi kan!” Ni eh mahsanih met, e ahpw ketin kadarala ngene.
  dad-dad: Jesus ait odug nem iweig iron, “Dei, neu uur õ imã bun anof.” Agef iro
    ken, ĩ oboi irour yalen.
  zab-NT: 'Chiy Jesús gurɨxtiany: —Xtada, laznaabiu rsáana spírit xtena. Ne chi guniiny
    ziy, ax gutyny.'
  jae-jae: Ma Jesu gêmôêc kapôêŋ gebe “O Tamoc, aê jasakiŋ katuc êndêŋ lêmam êwac.”
    Kêsôm tonaŋ su ma gêmac êndu.
  ksd-ksd: 'Ma ba Iesu i tar manga oro papa, i biti: Tama, iau tul tar ra tulungeagu
    ta ra ura limam; ba i tar tatike vue go, i vungue ra tulungeana.'
  msm-NT: Dajun tawag si Jesus to maagbot, “Amoy ku, igdata kud ikow to umagad ku.”
    Dajun sikandin kabigtawi.
  myk-myk: 'A Yesu di sii mujuugbɔɔ wá na: «Na To, nʼa na munaa li kaa le ma keŋɛ
    ni.» Ba wʼa yee jo wɛ, na xhu.'
  sbe-sbe: Na Yesu ye yogahi ma kalinalakilakina, ye wane, “Tamagu, yaluwagu ta ya
    tolegabaei nimamyena.” Yona hedehedede wa gehena ne unai kabo yawasina ye pito.
  mcr-mcr: Iŋgaŋi, Jisasi Iqu tääqä yäŋänäqŋqä ätätä, “Apiquki, Ŋqä quuvqe, Tqä hipa
    iqi eqänä” ätukqe. E ätuäqe, qe äpäkoŋgqe.
  cux-NT: 'Tuu''mi ní Jesús miiⁿ ''cai yā: N''diī, Chiidá, na ta''á nī cu''neéⁿ espíritu
    yeⁿ''é. Ch''íínú caⁿ''a yā chuū, ní Jesús ch''īi yā.'
  tur-YTC: Yeşua yüksek sesle, “Baba, ruhumu senin ellerine teslim ediyorum!” diye
    bağırdı. Bunu söyledikten sonra son nefesini verdi.
  san-ITR: tato yIshuruchchairuvAcha, he pita rmamAtmAnaM tava kare samarpaye, ityuktvA
    sa prANAn jahau|
  bel-N: 'І ўсклікнуўшы моцным голасам, Ісус сказаў: «Ойча, у рукі Твае аддаю Дух
    Мой». І, сказаўшы гэтае, аддаў духа.'
  sch-sch: Jisua'n rôl inring takin ânieka, “O Pa, na kuta ka ratha ka bâng,” a
    tia. Mahah a ti zoiin chu a rang achat zoi.
  mic-MIQNT: Se'sus gesigawwet aq teluet, “Gisiteget gi'l na nujj, njijaqamij iga'l'g
    gpitng.” Ula na gis tluej, na nepg.
  huu-NT: 'Jesús ado llote: —Ore Moo, cue joreñona feiño. —Ie mei naimɨe jai fiodaite.'
  jiv-NT: Nuyá Jesus untsumuk “Apawá, winia wakantrun Ami̱i̱n ikiuajai” tímiayi. Nuna
    tinia jakamiayi.
  otm-NT: 'Nɛ nu''a ra Jesús nts''ɛdi bi mbafi, nɛ bi ''yɛ̨na: ―Ma Ta i, dadí dä''a
    ma te ya, bi ''yɛ̨na. Nɛ ''bex bi du bʉya.'
  dah-dah: Be, amil erek yiriŋya Yesu kuruse hende hinhin goyen kuware, “Nan, tonnebe
    hanger tubul tihim,” ineŋbe yayeŋa funaŋ, ‘Ha!’ irdeb kamyiŋ.
  tnk-tnk: Nənə Iesu rəkwein əpwəmwɨs mɨni mə, “Tata. Iakəmri pehe nənɨmwɨk ia rəɡɨm.”
    Rɨni nəɡkiariien nəha, nənə muvehi neiahaɡien səvənhi sampam, memhə.
  kpr-kpr: Amingiri, Iesu koko sisira, “Afa, nanda asisi nine baso dae erefutena!”
    aminge sedo, ghamo asegari dotutusira.
  san-IAS: tato yīśuruccairuvāca, he pita rmamātmānaṁ tava kare samarpaye, ityuktvā
    sa prāṇān jahau|
  nho-nho: Jesus ki tanitani varo, “Tamana, nau e tiiake atu taku ora ki moe i oo rima!”
    I tana saaita koi ni oti ana taratara nei raa, pesi hakaoti iloo tana maanava
    no mate.
  gym-NT: 'Angwane Jesukwe ngratebare kri, käkwe niebare: ¡Ti Rün, ti bike ja üai
    mike gare mae! niebare kwe. Ye btäräbe krütani.'
  azg-NT: 'Majuu xjenꞌñeen jndei sixuaa Jesús, tso jon: —Tyeꞌ, ntꞌöꞌ maꞌndyi ntyja
    na vantꞌö. Ndoꞌ vi jndë tso jon na nndaꞌ, tueꞌ jon.'
  bhd-bhd: यीशुए बड़े ज़ोरे सेइं ज़ोवं, “हे बाजी अवं अपनि आत्मा तेरे हथ्थे मां सोंफताईं,”
    ते एन ज़ोइतां यीशुए प्राण दित्ते।
  too-NT: 'Lā'' tuncan Jesús lej palha'' ta''salh lā'' hualh: ―QuinTāta'', icmacamaxquī''yāni''
    quilīca''tzīn. Lā'' a''xni''ca'' huankō''lh, nīlh.'
  ind-AYT: Lalu, Yesus berseru dengan suara keras, “Ya Bapa, ke dalam tangan-Mu Kuserahkan
    nyawa-Ku.” Sesudah mengatakan itu, Yesus mengembuskan napas-Nya yang terakhir.
  cjo-NT: 'Roojatzi ikaemanaki Jesoshi, ikantanaki: —Pawa, iroñaaka nokame. Eeroka
    pikempoyagaena. Roojatzi ikamantanaka.'
  nsn-nsn: Doh Iesu ke kaling ualeik pare, “Tamoug, inggo u heir tar iabeig totomua.”
    Gitie ke kula baka peono pare, kare mat.
  san-DEV: ततो यीशुरुच्चैरुवाच, हे पित र्ममात्मानं तव करे समर्पये, इत्युक्त्वा स प्राणान्
    जहौ।
  tna-NT: 'Da hora su Jesús uja tsiatsiana: —Tata, yama quema enid''u mi emenajatiainia.
    Daja emimiani je, manuana beju.'
  lid-lid: Eme Jises aloh bohon i loke, anya, “Tama! Jo atehei kohak handru ewek minem.”
    Iy tiye sahou doh ano le badeh, kohan ano ma iy imek.
  wim-wim: Aꞌ nil Jesus.ana wik othamayan pech ngul, “Piip-ang, ngay ngangk ngatharamana
    maꞌ nungkarang wantang ngula.” Nil Jesus.an wik inangan kanan thaw-a, nil utham
    ngul.
  zga-M: Akhalila fincho, u Yesu akhata, “Dada mmavokho gakho nikhuyevikha inumbula
    yago, “Avileachovile ewo akhafwa.
  yom-yom: 'Buna Yesu wuyamikina mu ndinga yingolo : —A tata, mu mioko miaku ndintambika
    mpeve yama ! Bu katuba mambu momo, wufua.'
  san-SIN: තතෝ යීශුරුච්චෛරුවාච, හේ පිත ර්මමාත්මානං තව කරේ සමර්පයේ, ඉත්‍යුක්ත්වා ස
    ප්‍රාණාන් ජහෞ|
  yut-yut: Aŋakwan Yesu uŋun gen papmon da yaŋ yagɨt, “Dat, wupno gak da kɨsiron yɨpmaŋdat!”
    Yaŋ yaŋek kɨmakgɨt.
  grc-BYZ: καὶ φωνήσας φωνῇ μεγάλῃ ὁ Ἰησοῦς εἶπε· πάτερ, εἰς χεῖράς σου παρατίθεμαι
    τὸ πνεῦμά μου· καὶ ταῦτα εἰπὼν ἐξέπνευσεν.
  cpc-NT: 'Irojatzi ikaimantanakari Jesús shintsiini, ikantzi: “Ashitanarí, paawakinawo
    noshiri”. Ithonka jiñaawaitanakiro jiroka, kamanaki.'
  nhg-NT: 'Yecuöquenu Jesús otzajtzihuac ca checöhuac tlajtule, oquejtojque: ―NoTajtzi,
    temetzmotiemöctelea noyulo. Hua cuöc oquejtojque ini nönca, omecoac.'
  nya-nya: Yesu anafuwula ndi mawu okweza kuti, “Atate, ndikupereka mzimu wanga mʼmanja
    mwanu.” Atanena zimenezi, anamwalira.
  ngu-NT: 'Quemaj Jesús otzajtzic chicahuac: ―NoTajtzin, ipan momatzin nimitzmactilia
    nonemilis. Ijcuac ijcon oquijtoj, omic.'
  kup-kup: Tahan Iesu ñeo revah ñarah epat hah, “Apai, nem pulip navat nemaz tin korav
    ravekë.” Pot hat pi ñomah.
  jid-jid: Ni yar yi ni lan gbangban me, Yesu tre, “Itie, mi ka Ruhu Mu no niwo me.”
    wa tre naki, na que.
  wmw-wmw: 'Ikisa Insa akikuwa na shauti ulu, akamba: “Baba, roho yangu nankukugabizi
    mmakono mwako.” Pesire kusowera javire, akifwa.'
  gmv-GGM: Yesussaykka keehi wassidi aabo ta shemppo ne kushen immays gida mala shemppo
    kezides.
  ssg-ssg: Ape Jises tilol eliel ukek, “Tel Tamak Haeu, nga hana nga hani he minam.”
    I kak kewak ien ape i mat.
  zpo-NT: 'Zee lee Jesús mrazhe nzhé: —Xuz na, lo lu za na yalnaban cheen na. Gorna
    ngulo ngunii xaa kwaane ta ngut xaa.'
  poy-poy: Yesu kalila kwa liziwu likulu, Tati, mumawoku gaku nuyitula rohu yangu.
    Pakalongiti hangu kahowa.
  qwh-NT: 'Jesusnam qayaricorqan queno nishpa: —¡Diosllä, qamtam almalläta qoycoq!
    Tseno nirirnam wanurerqan.'
  gaw-gaw: Anam he, Jesus Nug baag oḵaip̱a ewa aum. “Mame, da ouḏil na ep̱enp̱a meṯem,”
    awa aum. Nug anam awowa, Nug mauhom.
  nca-nca: Ko Yesu kondé kiwero ŋande yaró, “Awa, no yuqane kandekemo reteno.” Ŋunde
    yeroqo yuqayó rotoro khumaró.
  zpz-NTPP: 'Orzeꞌ Jesuuz ye la brish tim. Orzeꞌ nam rab mi Ñgyoozh: ―¡Uza̱, byash
    lardo̱o̱! ―nam. Na ornu blazh mniim ndeꞌ, orzeꞌ gut mi.'
  mkj-mkj: Jesus ngil koalikda, pwa, “Joamoai, Ngoahi ne kioang Ngenihoa nehn poahmmwen,”
    Ih pwahla me Ih ken mehdi.
  zac-NT: 'Guniꞌi Jesús fuertë: ―Dadë, guna intriegu almë shtëna guiáꞌal. Gualú diꞌdzë
    ni, iurní guti më.'
  kyg-kyg: Yesuꞌa alopa gefatiꞌmo hunoꞌaeꞌmo, afoꞌnimogae, huꞌna, nauneꞌnameꞌmo aliꞌna
    kayapiꞌmo nekamuve, huno huteno faliꞌniye.
  kmk-kmk: Utdi, nampakuy si Jesus un kanana’n, “Ama, itaḻgod ku kan sika tun ispirituk.”
    Maibaga na man di, napungdiwon dit angos na.
  cao-NT: 'Jatsi Jesú quënaniquë: —Mi qui noho shina aquia, noho Jahëpá —iquiina.
    Chanihax ja naniquë.'
  bbr-bbr: Jisas nukas urwemara, äiewon, “Moni, rusapai isan totom nan ipon opok musom.”
    Ko keser äiemara, kon osou nukasar utomoi, meiewon.
  inb-inb: 'Chi­ura Jesuska, sin­chi kapa­rirka, kasa nispa: —Taitiku, nuka­pa ispi­ri­tu­ta­mi
    kamta mingaiki—. Chasa nis­paka, wañurka.'
  hrv-hrv: 'I povika Isus iza glasa: “Oče, u ruke tvoje predajem duh svoj!” To rekavši,
    izdahnu.'
  box-NT: 'Ó o Yeesu bía pɔ̃́npɔ̃́n: «Ĩ Maá, ĩ wee dé ĩ mànákã̀ ũ níi
    yi.» Bìo ó o bía bṹn vó, ó o húrun.'
  ote-NT: 'Nepʉ ra Jesu bi ña̱ ntsꞌɛdi ne bi ꞌñena: ―Ma Dadaꞌi, nubyá dí ɛntꞌaꞌi ma
    te ja ri ꞌyɛ. Ne mi uadi bi ma̱nga njabʉ, ꞌbestho bi du.'
  wnu-wnu: 'Ende aba gab igamari Yisas qugiab qamb ar: “Tain, yonou moui uber ne bai.”
    Ende qamb ab wogub umorei.'
  zam-NT: 'Sya, ngrozèe yath Jesús. Ndxab Jesús loo Diox: ―Pay, yey, nase fcàaya''
