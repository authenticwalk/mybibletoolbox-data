  aaz-aaz: Fin nokaꞌ-nmeu te, susat kouꞌ goe ntaam neem, tar antea atoniꞌ naꞌuab am
    nak, ‘Bifee reꞌ nꞌua reok reꞌuf, es reꞌ bifee ao-ꞌtemef, ma ka nasuus niit fa
