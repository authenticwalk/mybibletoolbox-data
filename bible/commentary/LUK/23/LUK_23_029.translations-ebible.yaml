  san-TIB: པཤྱཏ ཡཿ ཀདཱཔི གརྦྷཝཏྱོ ནཱབྷཝན྄ སྟནྱཉྩ ནཱཔཱཡཡན྄ ཏཱདྲྀཤཱི ཪྻནྡྷྱཱ ཡདཱ དྷནྱཱ ཝཀྵྱནྟི
