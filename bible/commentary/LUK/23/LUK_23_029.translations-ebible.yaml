  ncu-NT: Bo̱ le̱e̱ fe̱yɛ saŋ ko̱ e̱ ba na ase̱sɛ tɔwe̱ fe̱yɛ, ‘Akye̱e̱ ne̱ bo̱ mo̱ŋ
    ko̱we̱‑ɔ na bamo̱ ne̱ bo̱ mo̱ŋ de ŋyaagyi po̱pwɛɛ ne̱ ba nyapo̱ bamo̱‑ɔ aŋu bo̱
    daŋ.’
  cni-NT: 'Coajica ompomerentsitimojeitempi, pashinoncaajeitanaquea. Pincantajeite:
    “Oquimoshiretaque caari timatsi otomi”.'
  eng-WMB: For behold, the days are coming in which they will say, ‘Blessed are the
    barren, the wombs that never bore, and the breasts that never nursed.’
  zaw-NT: 'Sa''csi sidzujṉ dxej gäbreni: “Chicbaa regunaa ni di gacdi chu xi''nni,
    chicbaaza reni di nuxi''n, renani di nusiä'' bäz.”'
  san-MAL: പശ്യത യഃ കദാപി ഗർഭവത്യോ നാഭവൻ സ്തന്യഞ്ച നാപായയൻ താദൃശീ ർവന്ധ്യാ യദാ ധന്യാ
    വക്ഷ്യന്തി സ കാല ആയാതി|
  tam-TCV: ஏனெனில், ‘மலடியாய் இருக்கிற பெண்கள் ஆசீர்வதிக்கப்பட்டவர்கள்; குழந்தையைப்
    பிரசவிக்காதவர்களும், குழந்தைக்குப் பால் கொடுக்காதவர்களும் ஆசீர்வதிக்கப்பட்டவர்கள்’
    என்று சொல்லும் காலம் வரும்.
  mit-NT: 'Vàchi vàxi iin tiempu (ùhì) quìvì nùù‑xí, dandu icúmí nèhivì cachi‑nè:
    “Nansicáhán nèhivì còò méè‑xi. Chicá nsiha màsà cácú ni‑iin dèhe‑nda ni cuí, te
    màsà cúcúmí‑ndá ni‑iin méè dachichi‑nda chicá vàha”.'
  ceb-ULB: Kay tan-awa, tungod kay moabot ang mga adlaw nga moingon sila, 'Bulahan
    ang mga baog ug ang mga sabakan nga walay sulod, ug ang mga suso nga walay mosuso.'
  ces-LB: Jednou budete litovat, že jste do tohoto světa přivedly děti.
  mkn-mkn: Te nanti beso-lusa susa bésar mau datang, sampe orang omong bilang, ‘Parampuan
    yang paling barontong, andia parampuan yang sonde parná barana, deng yang sonde
    parná kasi susu ana mera.’
  nce-nce: Tokwafe, li tëbo olë fata lëgleme. Kë tëbo olë fata lëglena, kwe bu megali
    mëglame, ‘One nëbaleme yoneti mëglabë bu fleflesu mëglame.’
  pol-UBG: 'Oto bowiem idą dni, kiedy będą mówić: Błogosławione niepłodne, łona, które
    nie rodziły, i piersi, które nie karmiły.'
  qxh-NT: 'Chigaypa ñacay ćhayamungapaj. Chaymi runacuna ninga: ‹Ima alliraj waquin
    warmicuna wawata mana tariranchu. Mana jishyacuranchu. Chuchunanpäpis wamran mana
    caranchu.›'
  nwi-nwi: Sətərɨg kɨn Yo. Nɨpɨg ramuə tukpini kɨmə ‘Sagien kɨmiə nɨpiraovɨn yamə
    mɨne naksor siə kɨn əmiə, mɨne yamə mɨne nakhapəh nhavəhsi-pənien nah.’
  kmo-kmo: 'Eeta nedii yakiita ma mima yecha wokiita: ‘Kata mima ye yikapwan yimowunan
    biish tawey, yikapwa baregan yimowan biish tawey, yikapwan muku heechinan siiney,
    eeta kepi.’'
  agr-agr: 'Tsawan jegagtamiagtinai, nunikmatai: ‘Uchigtin aidautigmek uchigtuchu
    wajasjum, tikich nuwa kaga uchigtuchu muntsujinash amuntsuachu aidauk, yajau aneas
    batsatainatsuapita’, wajatin ainagme.'
  kyc-kyc: Dokona lao yuu gii mende eparamo dokopa nakamame enda potepe rombanda wane
    pali nangepe anju waneme naa nangepe dupwa embone karo pelyaminyi larami.
  urd-GVU: کیونکہ ایسے دن آئیں گے جب لوگ کہیں گے، ’مبارک ہیں وہ جو بانجھ ہیں، جنہوں
    نے نہ تو بچوں کو جنم دیا، نہ دودھ پلایا۔‘
  yre-NT: 'Maan ve ''cɛɛ ''nan tʋ -wlidɩ -taa "bɔlɛ, te ka ya -a vɩnan ''nan: ‹Bali
    -le -fɛa a lɩmɔnnun nɛn wa''a ''nɛn ''yaa dɩɛ o man. Ɛn Bali -le -fɛa a "nyian
    lɩmɔnnun nɛn wa''a ''nɛn ''yalɛ dɩɛ o man.›'
  fuh-BKF: 'Sabo dey, balɗe ngaran nde yimɓe mbi''ata: «Barke woodanii rewɓe rimarɓe
    e ɓe ndeedaay e enɗi ɗi musinaaka.»'
  arl-NT: 'Na nuhuaji, jiyanohua taraatia quishacariiri quiniutianiya niaara, jiyanohua
    taraatia. Jiyacaritij, pueyari sequenutaniya: “Socua shuquiriaatia quijiaca cutaraari
    noo maajipohua cante muetuyashijiani, cante manajeyashijianucuani, mariyata cante
    mueya supueteyashijianucuajaniuhuaj”. Mueyaraca maajipohuari jiyacari jiyanohua
    taraajenutaniya, nojori niquishacari necohua miishacari naquiya.'
  ziw-ziw: Kwaviya mazuwa nayeze aho wantu wakunga walonge, ‘Chinyemi china wadya
    hewakweleka, wadya hawajezaga kweleka hegu konkeza!’
  grc-TR: Ὅτι ἰδού, ἔρχονται ἡμέραι ἐν αἷς ἐροῦσι, Μακάριαι αἱ στεῖραι, καὶ κοιλίαι
    αἳ οὐκ ἐγέννησαν, καὶ μαστοὶ οἳ οὐκ ἐθήλασαν.
  nag-nag: Kelemane sabi, eneka din ase jitia taikhan kobo,’ ‘Dhonyo ase bacha nathaka
    mahila khan aru jun laga pet pora bacha jonom huwa nai, aru dudh khila nai.
  eng-OEBCW: A time, I tell you, is coming, when it will be said – “Happy are the
    women who are barren, and those who have never borne children or nursed them!”
  knj-NT: 'Yutol ey jun tiempoal oj jul oj catu'' oj je yalon jaxca ti'': “Caw watx''
    yet eb ix c''am yune'', c''al eb man unewom ix oj, yetoj eb ix c''am yune'' chi
    yak'' txutxwoj, watx'' pax yet eb,” je chi oj je yaloni.'
  deu-1912: 'Denn siehe, es wird die Zeit kommen, in welcher man sagen wird: Selig
    sind die Unfruchtbaren und die Leiber, die nicht geboren haben, und die Brüste,
    die nicht gesäugt haben!'
  san-PUN: ਪਸ਼੍ਯਤ ਯਃ ਕਦਾਪਿ ਗਰ੍ਭਵਤ੍ਯੋ ਨਾਭਵਨ੍ ਸ੍ਤਨ੍ਯਞ੍ਚ ਨਾਪਾਯਯਨ੍ ਤਾਦ੍ਰੁʼਸ਼ੀ ਰ੍ਵਨ੍ਧ੍ਯਾ
    ਯਦਾ ਧਨ੍ਯਾ ਵਕ੍ਸ਼਼੍ਯਨ੍ਤਿ ਸ ਕਾਲ ਆਯਾਤਿ|
  nob-LB: 'Det kommer en tid, da de skal si: ’Lykkelige er de barnløse, de kvinnene
    som aldri har født barn eller diet noen.’'
  ntj-ntj: Nyangka-ya watjalku, ‘Walykumunu-ya minyma nyarra tjilku kanyintjamaalpa
    nyinarra.’
  sxb-NT: Aeniki enyinga ziiza ezia muuza okuwoola mutino, ‘Wari ne enkawi awakazi
    awaataiwula, enda ezitaaginga awaana, kandi embeere ezitaanuunia!’
  nhu-NT: Ben ekeè lɛ kefew too lo kè bó nu ke egayte lɛ, njoŋ wvu baay nu wvu bokɛnɛ
    bò nu bokase bò ke baa boo wase wan, ɛ bó ke baa yamse wase wan kɛ.
  row-row: Huu mbila-finiesaꞌ sususa monaeꞌ nae nema ena, losa atahori olaꞌ rae, ‘Inaꞌ
    mana onton seli, naeni inaꞌ nda mana feꞌe bꞌonggi nitaꞌ sa, ma nda feꞌe nasusu
    nita sa.’
  msy-msy: Gɨn dughiatam otoghtɨma, me kamaghɨn mɨkɨm suam, ‘Amizir furabaghatiba
    ko amizir tɨghar boriba batamiba ko, amizir oteba boribagh anɨngizir puvatɨziba,
    me bar akuegham.’
  agg-agg: Awi mamɨ si tükündɨfemboe ranɨ-sɨmboanɨ nindou ranai hoafɨndeihɨya, ‘Nɨmorehɨ
    nɨmorɨ wakemɨndɨkoate-ayei asu nɨmorɨ tɨtɨhükoate-ayei se hɨhɨfɨ-hɨhɨfɨndei. Sapo
    aheimbo tɨŋɨrɨfo ra ŋgɨrɨ tükündɨfeyo,’ mbɨseimboyei
  ptp-ptp: Ên obêc buc tɨmuên ge od tɨbii ob val vông vɨyin vô xam, om xam ob nêl
    bêga bê, ‘Vêx wê le pɨleva dɨ kôên nu ma ge, me vêx wê o vông lul vô nu lêm ge,
    he ob dô vɨyin maên tya.’
  nak-nak: La vuhula, la imamala ale kama kokora ge sibitala ale amuto ge vikara maie
    mago ‘Egiteu ale varirobo, egite balavati, egiteu tai ale kama popigo, me egiteu
    ale kama visususu!’
  ron-LUDARI: 'K vinje zăljilje kănd osă s rubjaskă: ‘Blago alu mujerilor karje narje
    kupi. Blago alu mujerilor karje na fukut, š alu amižduavje tjepturj karje na supt!’'
  lbb-lbb: Anasa a pukakiarla ana kankan ir hanot tetek mulo pa mulor atongi mang,
    ‘A pombo na gurarala, ning bel la agon pa bel la asus al kakakla, la angis.’
  kan-2017: ಏಕೆಂದರೆ ‘ಬಂಜೆಯರೂ, ಬಸುರಾಗದವರೂ, ಮೊಲೆಕುಡಿಸದವರೂ ಧನ್ಯರು’ ಎಂದು ಜನರು ಹೇಳುವ ದಿನಗಳು
    ಬರುತ್ತವೆ.
  cso-NT: 'Quí¹ chau²¹ jmáɨ¹ hi³ juáh³ tsáu²: “Hen³ ma³ jmɨ́¹ ren² tsá² tiá² jon²
    zian², tsá² cónh³ tiá² dáɨn² ca³can³, tsá² cónh³ tiá² dáɨn² ca³tiunh³”.'
  ena-ena: Ci igɨlaŋ uami. Mufɨli abavɨbali uami. Iamɨgali mɨnibɨlɨ agɨlaŋ hula uajɨ
    agɨlaŋ hula hɨjɨŋalavɨbali aba abavɨbali uami. Ninanadi amaŋ ma lɨbɨmaŋ agɨlaŋ
    avi hɨjɨŋalavɨbali aba abavɨbali uami.
  nbq-nbq: '[Anggin henovaga arisogonma,] it avakwa en yugu dugwit, ‘Akwa wimbu inim,
    eneyak betelagudek inim, enagadyak wogorugwi ininggut inim, enadenggen ombasagwi
    o,’ yiluk, yugu dogop hudi wasogon, yukheraliga.'
  tgo-tgo: Kaiwae vuyowo ghambaŋa i menamenake, mbaŋaniye gharɨgharɨ ne thɨŋa, ‘Wanakau
    thɨ kwama, ma thɨ ghamba gamagai na wanakau ma e lenji ŋgaŋga nanasiye, thɨ warari
    kaiwae ma mbaŋa regha e lenji ŋgaŋga na ma mbaŋa regha thɨ vavathu ŋgama.’
  yap-yap: Ya bayi taw nga boch e rran ni bayi ga’ar e girdi’, ‘Rib fel’wa’athan e
    pi’in ni ppin ndar diyen gad, ma dar gargel niged e bitir, ma dar tathuth niged
    e bitir!’
  mop-NT: —U'yeene'ex. Watac to u q'uinil ti beloo' u cu yadü' ti mas qui' u yool
    ix ma' alil ch'upu. Mas qui' u yool a ma'ax jun sut uchuc u yal etel a ma'ax jun
    sut uchuc u ch'ijsaja,— cu t'an a Jesus ti'ijoo'o.
  tet-tet: Awan-wainrua susar boot atu mai, toꞌo ema dale naꞌak, ‘Sotir kaliuk, bodik
    feto kiuk mak la nasusu kedas oan.’
  hlt-MCSB: ‘Cayaa, camoe aka cun pawh bung, aka khut pawh rhang suk loh a yoethen,’
    a ti uh tue tah ha pawk coeng he.
  xtd-NT: 'chi xee kɨu jaꞌan ñayiu: “Naka taꞌu ñadɨꞌɨ ñayo na daꞌya io, ñadɨꞌɨ ña
    n‑kuaꞌa xa koo daꞌya, ñadɨꞌɨ ña uun n‑dakadi yɨjɨn.”'
  mdy-ETH: ዓይጎሮ ጌዔቶ ‹ዞኦካሢ ማዔ ላኣሎና ሾይባኣ ጎጶና ዻንሥሢባኣ ላኣሎና ዎዚ ባሊቲና ዓኣያዳይ?› ጌይንታንዳ ኬሊ ሙካንዳኔ።
  spl-spl: Hâmbâi umatŋe topŋe topŋe teteyiŋgimu yuwu sânomai. “Bâe, imbi kâsi, imbi
    sihan, yâhâmâ naom barak mansai. Yakât otmâ yâk yeŋgât nâŋgâmunŋe âlepŋe oap.
    Nenŋeâmâ girawu otmâ arinom.” Yawu sânomai.
  usp-NT: 'jwi''l tina tawna jun k''ij tib''ijsaj jilonri: Tzi rechak yak anm ri ta''
