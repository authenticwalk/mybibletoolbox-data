  klt-klt: Rám káman áwinek wahára ku meineráng, ‘Náráwa nangge ma iháháyan me ma
    ihená watyot nangge muk ma yámená watá ku heronge táineráng!’
  are-are: Anma relha Jerusalem-arinya ntjarra angkitjina, ‘Arrkutja katjiakunya ntjarra,
    arrkutja etnala itja katjiakarterrakala paka, etnala itja ipatja nthakala paka,
    etna kunha arrkana nama.’
  gai-gai: Na ne warac, iŋmbaia kɨdrɨk ian laru te, mina aindopnande, ‘Ne kopica eacrena
    meikpitikapa, mombonikca mɨr ŋgocor ndeacrena meikpitikapa, mombonikmo mɨr neaŋam
    ŋgocorta meikpitikap, ne an meiki, ne toŋgonande.’
  qvm-NT: 'Fiyupa nacaycunami chämongapag. Tsaymi laquicuypita runacuna caynog nipäconga:
    ‘¡Ima cushishgarag caycan wawaynag warmicuna!’'
  chz-NTPS: 'Jëëhꜘ, jäꜙ ko̱o̱ˉ jmɨɨˊ maˊ jähꜙ dsaˉ: “Lluꜗ laꜗ kihꜗ dsaˉmëꜘ hi̱ˉ saꜙ
    ka̱a̱˜ gyʉ̱ʉ̱ˉ. Läꜙja̱ˉ hi̱ˉ saꜙ gaꜙka̱a̱ꜗ gyʉ̱ʉ̱ˉ, hiꜙ läꜙkye̱ˉ hi̱ˉ saꜙ jä̱ä̱ꜙ
    gyʉ̱ʉ̱ˉ gyu̱u̱ˉ.”'
  kmu-kmu: Haviho haenagaꞋa nago kana falote hisigeꞋya mage huꞋya hugahae ‘Namo aꞋnemogatama
    nafaꞋne oꞋatetama numa noꞋamisaya yafena tusiꞋa muse hutama maiho.’ huꞋya hugahae.
  ood-NT: Ab o him g tash mat hab wo chei g hemajkam mo si haꞌichu s‑ha abamk hegam
    uꞌuwi mat pi hekid shaꞌi mahmadt.
  lbm-lbm: कहालीकि देखो, असो दिन आय रह्यो हंय, जेको म लोग कहेंन, ‘धन्य हंय हि बांझ
    अऊर हि गर्भ जेन जनम नहीं दियो अऊर हि स्तन जेन कभी दूध नहीं पिलायो।’
  ncj-NT: 'Tleca ahsiquiu in tonalten queman quihtosque: “Mapaquican in aquin ahhuel
    quitasque inconeu, huan in aquin ahyic oquitaque huan ahyic otlachichitihque.”'
  yuj-yuj: Am te apae riteanápe, nánkár wakmwaek ankwap ke fek kápae kwatae korop
    naenámpono. Am ke fek koumteou mapo yakáp nap, tá táráp samp monap, tá táráp mom
    wurump monap, am fárákap fwap warákár mwanapon.
  kto-kto: Memani, miptang! Tubiat a noba tara leba betang teip ga magaulap tapmat
    eba memama, ‘Magaulap la tale kan puomeng meba lopmaiaring, ga magaulap la tale
    kan maiariam lop, ga magaulap la tale masisimeng lop, mirie eba temeba migat.’
  gmv-NT: ‘ሲንꬃፌ ኢንቴ ሄኮ ማካራ ጊዲዳ ማጫሳቲ፥ ዬሎንታ ኡሎቲኔ ናይ ꬋሞንታ ꬋንꬃቲ ኣንጄቲዳይታ!’ ጋና ዎዴይ ሲንꬃራ
    ዬስ።
  por-BLT: 'Pois está chegando o momento em que eles dirão: ‘Felizes as mulheres que
    não têm filhos, as que nunca engravidaram e as que não amamentam.’'
  stp-NT: 'Na guꞌm aajim gu tanoolh na pim paiꞌ dhuuk jup kaiꞌchdhaꞌ tɨi: “Joidham
    jix bhaiꞌ tu ja jii guiꞌ na cham jir ja ai gu aꞌaalh, na mɨt cham jɨꞌxkat tu xiꞌiich,
    ni ku mɨt cham jɨꞌxkat jum aꞌlhich chuutkamta.”'
  ame-NT: 'T̃arroʼmar esempopaʼ c̈hocmach huaponasa ñeñt̃chaʼ atarr sellcaterreʼ.
    Allempoña coyaneshaʼ ñeñt̃ ama achoyoreʼtñepaʼ ñocpuetñapaʼ eʼñech cohuen entaret̃terret
    allempo t̃arroʼmar ñetpaʼ ama eñalleto puechoyoreshet ñeñt̃chaʼ atarr mueroc̈hterrtsa.
    Ñeñt̃oʼmarña allempopaʼ otyerrchaʼ allohuen acheñeneshaʼ: “Oʼ atarr cosheñtsoʼtsenterra
    muec̈hop̃naneshaʼ, amaʼt allohuen ñeñt̃ ama achoyoreʼtñe, amaʼt allohuen ñeñt̃
    ama es momaʼyeneto.”'
  mgh-2016: Ukhalhawaya mahuku anowa attu vanowa aya wiira, ‘Ahoreeriya manyaathiyana
    ahiyanre, ahaayanre ashaana mena ulhelha!’
  kvn-NT: 'Imi pemalga kujal neg-puled-noniko. Tenal pemalga neg-puled-nonikil, nuskan-peyedzhe-wilenoniko.
    Al pemal chogdamalo: ‘Imi omegan-kusgu-wichul-nuchu-pakmaladga, ib-nuedga kus.
    Tegin omegan-ampayo-nuskan-nikumaladga, ib-nuedga kusmo. Tegin omegan-nugin-nuchu-okuchajulmaladga,
    ib-nuedga kusmo.’'
  gvf-gvf: Kamin kaun ta taalime u maribe nangure, ibal kobe ka iru dinangwa, ‘Abal
    temine gaan kule yekire, te gaan amin tekungwa abal iru milungwa kobi, miriin
    painamua.’
  san-ISO: paśyata yaḥ kadāpi garbhavatyō nābhavan stanyañca nāpāyayan tādr̥śī rvandhyā
    yadā dhanyā vakṣyanti sa kāla āyāti|
  deu-ELBBK: 'denn siehe, Tage kommen, an denen man sagen wird: Glückselig die Unfruchtbaren
    und die Leiber, die nicht geboren, und die Brüste, die nicht gesäugt haben!'
  mcb-NT: 'Aganakempatari kutagiteri onkantanakenkanira: ‘Ogari terira intimumaige
    otomi ikavintsaavagetakero Tasorintsi, teranika oneimaigerinika oananekite, tera
    ontsomitagumaige.’'
  yle-yle: Yepê, Dye ghi ngmê kîyedê pyiyé knî, yi ngwo nmyi kpadakpada ndîî wanmyinê
    pyw꞉ee ngmê. Yepê, Dini ghi n꞉ii ngê nmyi tp꞉ee dmââdîma nmyi ngópu adnyi vyee
    dé, ala kópu wanmy꞉uu vyi ngmê, anye, L꞉omo m꞉aa tpamê wo, a tp꞉ee l꞉omo m꞉aa
    tpyó.
  swh-1850: 'Maana, hakika siku zitakuja ambapo watasema: Heri yao wale walio tasa,
    ambao hawakupata kuzaa wala kunyonyesha watoto!'
  msc-msc: 'ka a masɔrɔn jakankata waati natɔ Jerusalɛmu kan. Wo lon, ai ri a fɔ ko:
    ‹Muso densɔrɔnbali, baraka ri don ie la ko rɔ. Muso mɛn ma den ko lɔn, a ni mɛn
    ma sin di den si ma, baraka ri don ie la ko rɔ.›'
  ese-NT: 'Quijje pishana quea camaja cuaje miquianajo. Miquianaaya jama huohuije
    baꞌa: “Oe epona bacuamaꞌ camajaꞌama baꞌyani”. Sohuinano cuana cueje jiquio cuiñajji
    yasijje miquiana quecuaa, chamaꞌyo tii cuaje miquianajaya bobi. Jamajjeya miquianajaya
    ebacua yanijo quea yeno nee nee cuaje. Ebacua cuana pa neineijeꞌyo bobimajo.'
  jac-NT: 'Yuto chihul istzꞌayical bay chihallax hacaꞌ tiꞌ: “Sakꞌal yet ebix ix maẍticꞌa
    yunin, yeb ebix maẍticꞌa unin chitxutxwi yin̈,” ẍi anma tuꞌ.'
  cak-CNT: Roma can ec'o c'a k'ij xque'oka' tok c'ayef ri xtibanatej. Y romari' xtibitej
    chi jebel ruva-ruk'ij ri ixok ri man nalan ta, ni man jun bey xroyobej ta jun
    ac'ual, y man xuya' ta chuka' rutz'un.
  zia-zia: Sana nigipu. Ago be kasa yariniya be aune niye dubo mininasani eyero sarineya,
    ‘Bauno wagaung dopaota bauno mani aming oko gayao nowa amimene yawa yawa yaese.’
  mal-2015: മച്ചികളും പ്രസവിക്കാത്ത ഉദരങ്ങളും കുടിപ്പിക്കാത്ത മുലകളും ഭാഗ്യമുള്ളവ
    എന്നു പറയുന്ന കാലം വരുന്നു.
  tuo-NT: 'Beꞌro mʉsã ñaꞌabutiaro yʉꞌrʉrãsaꞌa. Te nʉmʉrĩrẽ mʉsã aꞌtiro nirãsaꞌa: “Põꞌrã
    marĩcã, añuyʉꞌrʉaꞌa. Ne niꞌcãti põꞌrãtiñaꞌtirã, ne niꞌcãti miꞌoñaꞌtirã eꞌcatisama”,
    nirãsaꞌa.'
  mbl-NT: '''Ãmnĩy mõ''nãp-tup, ''ĩhã tikmũ''ũn te hãm''ãktux, hu: “''Ũhũn kuxa hittup,
    nõm tek-tok ''ohnãg, ha kama'' kuxa hittup nõm ''ũn tek-tok yãy xo''opmã hok.”
    Kaxĩy.'
  zpc-NT: Porque bazaꞌ dza gaca bayëchiꞌ gula quiele. Naꞌ tanto gaca bayëchiꞌ quiele,
    bisule gusto chi zu z̃iꞌile, bisule gusto chi nuꞌale bdaoꞌ, bisule gusto chi rugaꞌadyile
    xcuidiꞌ.
  gul-NT: Cause de time gwine come wen people gwine say, ‘Bless fa true dem ooman
    wa ain neba hab no chullun, dem wa ain neba bon no baby an wa ain neba nuss none!’
  arp-arp: Hanau, naune, hese janādauuu, hadneenehedaunee, Haunauwuthajauau jenesaunehehauau,
    nau henaudaunenau henee nejethauujanesāthee, nau hethanenau hehauwunethuaunenau.
  mau-NT: 'Coe⁴-ni³ cjoa⁴ˀai¹ ni⁴čhjin³ cˀia⁴ nca³ coi⁴tso⁴: Jo¹ to⁴nta³-le⁴ xi³ ˀnti⁴,
    je² tsˀoa⁴ xi³ tsi² ˀnti¹ tsa³cˀa³, cˀoa⁴ je² chi³qui³ xi³ tsi² ˀnti¹ qui³si³jcha¹.'
  gup-gup: Dja kandibekka, marneyime ngudberre, kaluk kamre bu bininj kabirriyime,
    ‘Kabirrinjilngmak daluk nawu birriwalirrngwarre, dja nawu minj birrimerlemkayi,
    dja mak nawu minj birridjikkawoyi.’
  bss-NT: Nhɔ́be nɛ̂ áyə̄le nɛ́n eʼpun éʼ bǐn éʼhúɛ, áde bad bɛ́hɔ̄bpē bán,
    ‘Nnam ne ábê ábe bédé ekɔm, ne ábê ábe béēchyāāʼ, ne ábê ábe béēmwāŋtē
    mbêd!’
  met-met: Bagu namua na xaidaba ma bungina bagula aharua ba, ‘Xai sibuna mana haingdi
    duwa xuhi, mana haingdi dahayau te xaung haingdi disina suidingdi te!’
  nys-nys: Narla kedelara koorliny nginda moorta boorda-waangki. ‘Baalap djoorab-djil,
    alidja-alidja yoka koorlangka-birt, ngiyan yoowart yanga bibi baalapak!’
  kpj-NT: 'Tiutxumybo bexirybenybenykre: —Hãwyky bedekòby heka raritxòrenykõre mahãdu
    rare, tohokuã ritònykõre mahãdu tiku kuladu‑di tarukikõre mahãdu.'
  zao-NT: 'Tak too thib wiz kuu gab goo: “Kwathoz wen nda re ngot kuu mndaat Diox
    mbet lo, ne noga kwathoz wen nda re ngot kuu ngwiit mbet nzii”.'
  byx-byx: I ngene narli, as diiv iang ama niirl nget den i diiv ama merlen nget den
    be diiv ama qaqet te tuqun ma’, “Lura ama nankina i ai de quasik mager ip tel
    sal, de ngene lura i quasiq araa a nge ama arluis ip te uas tem ta, dai qatikka
    mager ip ta, dai ama arlias per a ra.”
  ctu-CTI: 'Como tyal i yorojlel che'' mi quejel i yʌlob: C''ajacña i yoj jini mach''ʌ
    ba''an ti'' cha''le albʌl yic''ot mach''ʌ ba''an ti'' tsu''sʌyob i yalobil, che''ob.'
  zos-NT: 'Porque maṉba nu''c jyama cuando maṉba nømyaje: “Más contento itpa ja
    ''yune''øyøpø yomo, ja isøpø''is une, y ni jutipø une ja yac tzu''tzøpø''is”.'
  gvs-gvs: '@see-verse:LUK.023.028'
  kbm-kbm: Ve asonge kob atob amolmol inei, ‘Avie gaptol ebe gitangi ve inkuv nunus
    ite ok, be tis avie gaptol ebe ikuv nunus ite ok, be tis avie gaptol ebe emb rur
    ve nunus ite ok, eisir tas vevias ge ve eisir gitangi ebe atob indi gen bunam
    ti dangetok ok ite ve eisir natusgen ma.’
  tew-tew: Wáy wí thaa nanáˀ dihayḏi tꞌowa ditú̖u̖ní ‘Híhchan dâymáˀve-í in dínkoḏipíˀin
    dívíˀâyya̖míḏí, heḏá in hä̂nhay wänbo dívíˀayyanpíˀindá wí ay wänbo dâyˀâytsä̖ä̖ˀanpíˀindá
    wáˀ híhchan dâymáˀve-í.’
  rmc-rmc: 'Bo aven ajse dživesa, sar phenena: ‚Bachtale ola džuvľa, savenge našťi
    uľon čhave; ola, ko mek na ločhile, a the ola, ko mek na dine te pijel le čhavoren!‘'
  apr-apr: Ngan awete pang nen, yesoo bong lal dook tiap atu yo bet pombe i, in ole
    masngana mai la bet pombe pang yang a igarungang i. Ye kene yo so tani in pombe
    nga, ngan ole di tooltool tiwete nen, ‘Ang garup yo kapasui toko pitiap nga, inbe
    ang garup yo taukamu natumu bet kapayin di nga, ngan lomu ponana, yesoo Maro iyei
    urata dook mata pang.’
  tiy-tiy: Non gégumah i gaiwe mérégén brab émbéréh i de étéw maro, ‘Méoror i de libun
    énda mén-obor ro, énda i do nga ro, brab énda i féntutu ro do nga.’
  nlg-nlg: Na pukuna tana lei bongi ke mai, na vure kara bosa, ‘Ra uto sughua lei
    vaivine tara mua logho daledira, tara mua vahua tua siki gari, mara mua susua
    tua siki meomeo!’
  dgr-DOGNT: Įłè dzęę̀ k'e dıı haahdı ha, ‘Ts'èko wezaa gǫ̀hłı̨-le xè bebìa gıt'ò
    ı̨ht'ò-le sìı gıxè sìghà hǫt'e,’ dahdı ha.
  pes-OPV: زیرا اینک ایامی می‌آیدکه در آنها خواهند گفت، خوشابحال نازادگان ورحمهایی
    که بار نیاوردند و پستانهایی که شیرندادند.
  ron-1924: 'Кэчятэ, вор вени зиле кынд се ва зиче: ‘Фериче де челе стерпе, фериче
    де пынтечеле каре н-ау нэскут ши де цыцеле каре н-ау алэптат!’'
  tpz-tpz: Suk, amot o poen se tavus maꞌ no a napan se soe pan, ‘O köövo vavavihi
    me o köövo varih to hikta vasisiꞌ ne o koaꞌ, eꞌe se vaeö rakah, suk ee ro hikto
    koaꞌ!’
  agd-agd: Para vara seyo, ínaimpá damú afoká inti mae siretí máa sin nono, ‘Aa nanin
    kayo ma arápin ída iyampon báin ma inká ída ma iyampon nan kuven ma ukhein kéká
    ano vá amusin ino.’
  rkb-NT: 'Iwatuktu puruze kytsa tihi: “Sakurẽza sibykyhybyiza. Sakurẽza sibykyhyhuk
    byiza. Sakurẽza tahabykyhytsa ba ziksiwazuknaha.” Kytsa sinini mykaranaha, ana
    pokso hi mohyrikosokda tsihikiknaha.'
  san-THA: 'ปศฺยต ย: กทาปิ ครฺภวโตฺย นาภวนฺ สฺตนฺยญฺจ นาปายยนฺ ตาทฺฤศี รฺวนฺธฺยา ยทา
    ธนฺยา วกฺษฺยนฺติ ส กาล อายาติฯ'
  iws-iws: Wakae, mhoɨiya ɨigwɨra nɨmbiyami mɨ iikamɨm sɨma wɨ hɨnɨɨna boɨni, wigɨm
    yɨnisɨm naokaina karamae nwowɨm, yɨnisɨm ɨmiirɨn nwoɨi haigiyɨu ɨmiiyae karamae
    nwowɨm, sɨma ha maɨrgɨmaɨrga.
  pol-SZ: 'Nadchodzą bowiem dni, gdy będą mówić: „Szczęśliwe są bezpłodne kobiety
    i te, które jeszcze nie rodziły i nie karmiły”.'
  ztq-NT: 'Porque sitsiñ tse nii lëë meñ këb: “Dichos kwnaa nii chilody kap mëëd ni
    dichos kwnaa nii pkasty mëëd.”'
  zai-NT: 'Purti zadxiña dxi na cabe: “Dichosa cani qué ñanda ñapa ba''du'', cani
    qué nixana, ne cani qué nugadxi.”'
  upv-upv: Nabong nen nir para-vini nga jinibb nir para-wera ‘Neiren renge kami nesevin
    nga kamm̃er ko kami nesevin nga setewor kamvasus ko kami nesevin nga setewor kamloli
    bipi musus wor nabong san. Kami ngok ko kaprunge p̃irres.’
  wap-NT: Ushaꞌapanum kauꞌan kainaꞌaꞌo nii kamoo kaawan, uruu dono pidannao kian nii.
    ‘Konaukiaꞌo nii paꞌan zunnao aonaꞌoraz naꞌapainim ĩkaudaniizon, aonaꞌoraz ĩbiida-kidauzon
    koraidaonaa.’
  mva-mva: Bakara, bong teke masa ngapura, be bong ngaranao masa bokai kamapile, ‘Aine
    kupidi, be aine tago dinekineki, be aine natu-muku tago sesu diarurungdi nge suridi
    dauia!’
  dwr-NT: ‘Mantha gideeddawanttunne yelibeenna uluu, dhanthibeenna dhanthay, anjjetteeddawantta’
    geetettiyaa wodii yaanawaa.
  kfw-kfw: "Ajarchu enru, nikhuo kha lahongtung sik mipui ngai'n inlatisik, \x93‘Numeisa\
    \ wonkachoi mak ngai, sa iteii kalanei mak ngai, khat-um angtik niteii aranu kalawaimak\
    \ numeisa ngaikha angtuk rawaan kathame!’\x92"
  bfz-bfz: कऊँकि सेयो दिन आऊणे, जेबे बोलणा कि धन्य ए से जवाणसा जो बांझ ए और से गर्भ
    जिने बच्चे पैदा नि कित्ते और सेयो स्तन जिने दूद नि पल़याया।
  cuk-09: 'Ar ade ibagan-bulegan nonikoed, sognonimaloed: ‘Omegan-geg-mimmi-nikumalad,
    we-omegan-gusgu-geg-muu-neggi-gurgin-nikumalad, gwen-mimmigan-onussurmalad, we-omeganga
    bur ib-nuedga gusye, ar ade we-omegandi na-e-mimmiganba gwen wilegosulid.’'
  ben-OBCV: কারণ এমন সময় আসবে, যখন তোমরা বলবে, ‘ধন্য সেই বন্ধ্যা নারীরা, যাদের গর্ভ
    কোনোদিন সন্তানধারণ করেনি, যারা কোনোদিন বুকের দুধ পান করায়নি।’
  mil-NT: 'Chi sáá nduu quèsaha ñáyiu: “Sá vǎha táhú nchaa ñáyiu ñá túú càcu déhe‑xi,
    ndɨhɨ nchaa ñáyiu vátá quìní‑gá cuhuⁿ déhe‑xi, chi ni ñà túú xìní‑yu dacàdí‑yu”,
    duha quesàhá‑yu.'
  myu-myu: — Ipiat epesupi'ajojo. Ipiat'ajojom pima soat je'e “Icokcok e'em i'it kapkap'ũmayũ,
    i'it'it'ibit'ũmayũ dak, i'it muytin'ũm'ibiyũ dak,” i — io'e Jesus.
  amk-amk: Weo rabuang bo inontarai emamuna we Yerusalemi, nani faini dino ambori
    da ma ki. Na rabuang bonani faini dino inontarai emadu eteyo, ‘Denteng sewa weo
    wiwingno eharawahio esobu arikang kaha fosa, tutu mano wiro earomi ui kaha fosa.’
  fai-fai: Watawo kaleyo bá, abin mafak teinámin am mak dána matam tadokabu kabadák
    kaek teinbu teinbu kinim iyo bako nadiwe, ‘kuin wanang fiyum madom aumama muk
    seng yak kal fewsa be, ika keno kalokabiw.’
  ura-NT: 'Inae nerichaain inara cairichaauruhane jaan cojoanonaa. Nii banate: ‘Caohatoriha
    canaanai sirilanaala nihacachene niqui,’ nariquicheein.'
  mcd-NT: Manfin chipo omitsiscaquin yoishquiquin isca huaquin, “Non facuomafofi shara
    icuanaquin no fu omitsiscanonfomaran,” ishon man yoishqui.
  urt-urt: Detale, mindemboi ŋup ende ka ot ŋaiye lenge miyeꞌ tuweinge ka yininge
    na, ‘Lenge tuweinge ŋaiye talah pakai, topoꞌe lenge tuweinge ŋaiye yukur yaraꞌe
    talah pe, yip pa hriphrip lalme.’ Tehei kin taꞌe leꞌe, tinge ka jirnge ŋaiye talah
    tinge ka yambaꞌe nihe syohe topoꞌe.
  awk-awk: A! na-uwa, purreuȧġ kariġ tanan uwollinu̇n, yakita unta wiyȧnu̇n bara ba,
    Murrȧru̇ġ bara wonnai korien, ġatun unnuġ tara pika keawai pórkulli korien, ġatun
    paiyil keawai pittelliko.
  kiz-kiz: Langayi, magono ghihida bhibeta kujobha, “Bhabarikibhu bhabhajhele tasa
    ni malemeghaghabeli kuhogola, ni mabhele ambagho ghajhong'isi lepi.
  tzo-TZE: 'Yu''un ta to me sta sc''ac''alil chtal vocol. Jech chlic avalic: “Ja''
    lec li boch''otic mu ono''ox sna'' x''alajique yu''un mu sta jech chich''ic vocol
    jech chac c''u cha''al chquich''tic, vu''utic ti oy coltique”, xachiic.'
  lex-lex: 'Yoma hota nte''ela la'' lerni de riy riwra: “Adoh! Patke'' mak kakleha
    upa-a''na re ra''unut matmiati ee!”'
  dov-dov: Nkambo amulanga, alasika mazuba aawo nibayoti, 'Zililongezezegwe ngomwa,
    ayaayo mala akatazyalwa, ankolo zyakatanyonkwa.'
  rgu-rgu: Huu fo balahaa-binesaꞌ susa bauinaꞌ a mai, neuꞌ ko lahenda rafada rae,
    ‘Ina maua-manaleꞌ a nana riꞌ inaꞌ fo ta parna boki, ma ta parna nasusuꞌ ana bokibeuꞌ
    fa.’
  toc-NT: 'Porque namín quilh­ta­macú acxni̠ nahuancán: “Li̠pa̠­xúhu cata­la­tá­ma̠lh
    hua̠nti̠ ni̠lay taka­lhi̠y xca­mancán, a̠ma̠ko̠lh lac­chaján hua̠nti̠ luu xka­satcán
    y ni̠lay tama̠­la­ka­tun­cu­hui̠nán, y na̠chuná a̠ma̠ko̠lh hua̠nti̠ ne̠cxni tama̠­tzi­quí̠­nalh.”'
  ulk-1902: Dasmer, keubu kerker tabarki uader detaut, kega, Uerkab soasoa, kosker
    nole uerem kak, pako nano are kak.
  som-som: waayo, bal eega, wakhtigu waa imanayaa goortay odhan doonaan, Waxaa barakaysan
    madhashada iyo uurarka aan weligood dhalin iyo naasaha aan weligood la nuugin.
  mam-C: 'Qu''n tzul kanin te tq''ijil, aj kyq''umle yol lo: Ky''iwlinqexix kye''
    qya, a mib''in chi alin, aye'' nti'' jun kyal s-ok, ex nti'' jun k''wal xmi''ẍin
    kyi''j.'
  ndj-ndj: Kwanongwa, majuva vakwisa, davadeti, Ngiba Vadadala vavelili vawumba na
    vaveli mbendi na vangajila kuyongesha.
  mbj-NT: 'Ti awät da ti noo gó hahỹỹ da d'' bë kyyh: “Taw''ããts hẽ ỹỹj taah nanäng
    do hã, ỹỹj netaah do hã, ỹỹj nanebii do hã”, tak''ëp nesaa do taah enäh do rabahoop
    do hyb n''aa.'
  lat-VUC: 'Quoniam ecce venient dies in quibus dicent: Beatæ steriles, et ventres
    qui non genuerunt, et ubera quæ non lactaverunt.'
  ngp-ngp: Kwaviya mazuwa nayeze aho wakunga wagambe, ‘nevinde nivedi kwa wadya hewena
    wana, nawadya heweleke na kulela wana!’
  aoi-aoi: Adinube-ka aburraja ke-yaminama warnumamalya, ‘Wurriyekirrerre-ka wurridarringka
    wurribina warningarijira-ma wurruburubura!’ ke-yaminama wurrakina-da.
  enq-2: Aipumape, gii doko palitamopa endakali dupame lao pituu, ‘Enda ingi pyakilyetaepi,
    enda wane namandengepi, enda wane andu namaingipi, dupa Goteme auu pisetaena’
    latami.
  eng-ASVBT: For behold, the days are coming, in which they shall say, Blessed are
    the barren, and wombs that never bare, and the breasts that never gave suck.
  mna-mna: 'Pa kaimer nol tasa kola ipet, to tomtom ko titwer mi tiso ta kembei: ‘O
    tina! Zin moori ta tipepeebe som, mi zin tau len pikin somŋan i, na lelen ambai
    pa kampeŋana ta ise kizin i!’'
  rmy-ARLI: 'Adalese so, ače, avena o dive kad o manuša ka vaćeren: ‘Bahtalei o đuvlja
    kolai bizo čhave, kola na bijande hem na dinde čuči.’'
  myw-myw: '@see-verse:LUK.023.028'
  sby-sby: Pakwinga masuba nakashike bantu mpoti bakambengeti, ‘Bakute colwe batukashi
    balabula kusemapo nekuyamwishapo!’
  sll-sll: Piro, moli pire emgi habang ta u tibi nangure yu dinania, Ayo, al temini
    tongwo meri yu molalgarayo, di pinania.
  yaq-NT: 'Bwe''ituk chukula taewaim yuma''ane, junak: “Tua alleenee jume'' ka a yoemiakame
    intok jume'' kaabeta chi''ituakame”, ti jiunaao.'
  uro-uro: Inguna ama qäväläm nga e iva äm ngä rhän iva ngäni qoar toqortäqyia, ‘Ama
    märmärgem sage ama evop ama rhängaräs ta qärarhani i qaku rhit sa ama rhoes bä
    sävät iarhakt kärarhae i qaku rhit bon ama rhoes ti mem!’
  ita-1885: 'Perciocchè, ecco, i giorni vengono che altri dirà: Beate le sterili!
    e beati i corpi che non hanno partorito, e le mammelle che non hanno lattato!'
  muy-muy: 'Aɗaba sarta amara, mis atəcakay daliya dal-dal. Ka sarta gani nani ti
    atəɗəm : “Wál dəgəl tə̂mərvu, wál ya tìwi bəza ndo, bəza tìsi ɗuwa gatay ndo ni,
    tə̂mərvu.”'
  kqc-kqc: Adina bi, ini ari baegedi bi amiye yaku nigedi, ‘Mida de rema vene, ma
    natu rema vene, kaere bi susu de maro, bi buni tora gade regedi!’
  rmc-ZRB: 'Бо авен айсе дівеса, кана пгенена: «Бахтале бічавенґєре, саве на ловтярде
    і на денас чувчі те пієн».'
  tav-tav: 'Caberopʉ camaja ocõo bairo ĩgarãma: “Capunaa mana mari cãmata mari wariñuuboyupa.”'
  eng-ULB: For see, the days are coming in which they will say, 'Blessed are the barren
    and the wombs that did not bear, and the breasts that did not nurse.'
  spa-VBL: 'Porque viene el tiempo cuando dirán: ‘Felices las que no tiene hijos,
    y las que nunca tuvieron bebés, y las que nunca amamantaron’.'
  fra-_FOB: 'Car des jours viendront où l''on dira: Heureuses les stériles, les seins
    qui n''ont point enfanté, et les mamelles qui n''ont point allaité!'
  hau-ULB: Gama ku gani, kwanaki suna zuwa da za su ce, 'Albarka ta tabbata ga bakararru
    da wadanda basu taba haihuwa ba da kuma wadanda ba a taba shan mamansu ba.'
  mal-mal: പ്രസവിക്കാത്ത ഉദരങ്ങളും കുടിപ്പിക്കാത്ത മുലകളും ഭാഗ്യമുള്ളവ എന്നു പറയുന്ന
    കാലം വരുന്നു.
  kkc-kkc: Bei, dala biame oso siboga, edebeeyo egeesee takagalaiso, ‘Sobo deme taba
    nibolo osoloso sobo holo soomagoloso too koo nedili niba diya goomege.’
  lit-lit: 'Nes štai ateina dienos, kuriose jie sakys: ‚Palaimintos nevaisingosios
    ir įsčios, kurios negimdė, ir krūtys, kurios nežindė!‘'
  urd-GVR: Kyoṅki aise din āeṅge jab log kaheṅge, ‘Mubārak haiṅ wuh jo bāṅjh haiṅ,
    jinhoṅ ne na to bachchoṅ ko janm diyā, na dūdh pilāyā.’
  far-far: Sulia nia kai dao ana fa dangi ne wane ki kera fata 'uri, ‘'oilakie fua
    keni ne kera 'aba'ato ki, ma na keni ne nao kera si fafuta ki, ma kera nao si
    fasusu ki!’
  suz-BL: मारदे हना काबु एको सहर ङा मुर शुश श्‍येत जाइनीम। मोपा श्‍येत जाक्‍मेनु,
    आल मथीब नु दूध मतुंइब मीश मुर ग्‍येरसीनीम। मारदे हना शुश श्‍येत दुम्‍ब। लूका २१:२३
  car-NT: 'Amy jako irombo kyngata''ton: ‘Sara''me ''ne janon kynaita''ton mo''karon
    i''me''non woryijan, morokon e''meka''nonymbo uwembonanokon, morokon pitani anupa''nonymbo
    manatykon enapa.’'
  amp-amp: Nhai be sfno inji kfokaha. Kto wom yiha bro kurheft nia thoft metm yon
    hiyau duham, rom hifa, nhai be mfro duka kinyakiruhatm. Yon kkukenetm be tu mfro
    duka kinyakirahm.
  bht-bht: क्योंकि दिखा, सै दिन दुख भरे दिन ओंणे न, जिना च लोकां बोलणा है, “धन्य न
    सै जनानियां जिना दे कदी बच्चे नी थे, कने जिना कदी बच्चे जम्मे नी, जिना ना कदी
    उना जो दूध पियाया।”
  eng-NOY: For lo! the days are coming, in which they will say, Blessed are the barren,
    and the wombs that never bore, and the breasts that never gave nourishment.
  cub-NT: 'Apejãravʉa baquiyéde põeva arãjarama yópe: “Torojʉrãjarama ina jʉed̶ocʉvabevʉ,
    aru ina jʉed̶oeabevʉ máre”.'
  ita-1927: 'Perché ecco, vengono i giorni nei quali si dirà: Beate le sterili, e
    i seni che non han partorito, e le mammelle che non hanno allattato.'
  lww-lww: Nepisa sanene pan amiu, komin nap̃a pog m̃arera tai pimi ke ne nap̃a yoko
    yar la ne asuwal pog nena yoko avisa sanini, avisave ‘!Visae sira la ve kala sisi
    re ga rui! A wo manene laa sane visae ve awar re sisi la ne amun ke yu ne, komin
    e pogos nene yoko m̃arera manene laa van ita temio narita lala.’
  ron-BAYASH: Kă anume u vinji vremi kănd ur zăšji lume, ‘Blagoslovulići ăs elje kari
    nikad no ar avut šă injimilje kari nikad nor purtat kupij šă căcălje kari nikad
    nor avut lapći ăm jelji!’
  ckb-ckb: ئەوەتا ڕۆژانێک دێت، تێیدا دەڵێن، خۆزگە دەخوازرێت بە نەزۆک و بەو سکانەی
    منداڵیان نەبووە و بەو مەمکانەی شیریان نەداوە.
  nas-nas: Aiꞌ, ee aing, doonanka pomaang ookara mankiꞌoroainang, baruꞌ teing biurukaaꞌpoꞌnupoong
    biurukaaꞌ baikeaariko orarunsiariaining.
  uvl-uvl: Iange etue nei koi atat nenge lape hehei pe hana te hele ke teke, ‘Iri
    hehei nenge tehoho ero ke tuturia mur ero, te iech toto ol!’
  eng-BBE: For the days are coming in which they will say, Happy are those who have
    had no children, whose bodies have never given birth, whose breasts have never
    given milk.
  ixl-CNT: 'Tan saꞌnalul tiempo tzaꞌl. Utz setal ech tzaꞌ: «Chiꞌbꞌebꞌal tetz qꞌu ixoj
    qꞌuꞌl yeꞌk titzꞌin nicheeaꞌ, qꞌuꞌl yeꞌk nitxaꞌ nichee kꞌatza utz, yeꞌn chꞌuꞌl
    ichꞌuꞌ.» Chajex.'
  xsi-xsi: Miki kaloŋo ŋga; mwaŋga ŋga zo sakamao toŋge ma ipâŋga, aku pa zo ŋinde
    kinzi tamâta ma siporo tu, ‘Kinzi taine ŋinde sikura tu sipagugu tia kala simo
    niŋga, ande kinzi ŋinde ma sindeka.’
  crx-NTPO: Soo cho whunulh'en, dzin whuz de hóokulh whe' hoont'oh, 'et la 'uhudooni',
    ‘Mbene la buzkeh hoolohne, mbene la 'aw lhe'ílhtsilne, 'ink'ez mbene la chalhts'ul
    'ulhe'ílht'ukwne, 'enne 'oh de de 'on nus buba soo' whutat'elh.’
  kan-OKCV: ಏಕೆಂದರೆ, ‘ಇಗೋ, ಬಂಜೆಯರೂ ಹೆರದವರೂ ಹಾಲು ಕುಡಿಸದವರೂ ಧನ್ಯರು,’ ಎಂದು ಜನರು ಹೇಳುವ
    ದಿವಸಗಳು ಬರುತ್ತವೆ.
  bbb-bbb: Ijadufuo maeje maza ije fu ruodo fu va ijadufuo nituakuma e bu kuaeko,
    Bara ije debireva ijiakina bara ije ame nafevo bu areva ije jane marei. Ro kuke
    bara ije naebe ame nafena muije vajiavo ije janeka mukoe kevano kuaeke.
  blw-blw: Te umchah way umchah hen ammag pararo way ligat ahto, wat ammag ekat hen
    tataguwén anchag nagasat paat hen anchichay maid anàna way iggay umanà ya achichan
    pasoso.
  tam-2017: இதோ, மலடிகள் பாக்கியவதிகளென்றும், பிள்ளைபெறாத கர்ப்பங்களும் பால்கொடாத
    மார்பகங்களும் பாக்கியமுள்ளவைகளென்றும் சொல்லப்படும் நாட்கள் வரும்.
  azz-NT: 'Huan ijcón namechilía porín namopan ejcos ne tonalme ten cualcui tajyohuilis.
    Ijcuacón sequin quijtosque ijcuín: “Yolpactocque sihuame ten amo quinpíaj coneme
    huan yolpactocque neques ten amo queman mopilcuicque. Huan no yolpactocque neques
    ten amo queman tachichitijtinemij”.'
  spa-RV-1909: 'Porque he aquí vendrán días en que dirán: Bienaventuradas las estériles,
    y los vientres que no engendraron, y los pechos que no criaron.'
  csy-csy: Banghangziam cile, en vun, a ciing te, nau a nei ngei ngawl sul le nau
    i tawp ngei ngawl noai te, thuphatoai a hihi, a kici tu nite hong theng tu hi.
  mxq-NT: 'jaꞌa ko mínʉp ja tiempʉ ko mnayjyʉna̱ꞌa̱nʉdʉt: “Jotkujk diꞌibʉ kyaj mba̱a̱t
    ꞌyuꞌunkpa̱a̱ttʉ, diꞌibʉ kyaj tyimꞌuꞌunkpáttʉ es diꞌibʉ kyaj yaꞌuꞌunktsiꞌitstʉ.”'
  tzj-NT: 'Queri'' nbij chewe como nerila'' na jun c''ayewalaj tiempo ja tok quewa''
    xtiquibij ja winak ri'': —Ja camic congana qui''il chique ja rixoki'' ja ni mta
    wi'' alanem chiquij, congana qui''il chique ja rixoki'' ja ni mta wi'' tak cal
    eq''uejenak ta, xqueche''e.'
  tdt-tdt: Tanba aban-bainrua susar boot sei kona imi too ema dehan, ‘Feto nebee sorti
    mak sira nebee la iha oan, sira nebee nunka kous i nunka foo susu bebee.’
  ron-BTF: 'Pentru că iată, vin zilele în care vor spune: Binecuvântate sunt cele
    sterpe și pântecele care nu au născut și sânii care nu au alăptat.'
  eng-WEBP: For behold, the days are coming in which they will say, ‘Blessed are the
    barren, the wombs that never bore, and the breasts that never nursed.’
  eng-FBV: For the time is coming when they'll say, ‘Happy are those who are childless,
    and those who never had babies, and those who never nursed them.’
  nld-1939: 'Want zie, er komen dagen, waarop men zal zeggen: “Zalig de onvruchtbaren;
    de schoot die niet heeft gebaard, en de borsten die niet hebben gevoed.”'
  bwo-bwo: ‹Mahan wotts máátsuwots, shurawu maac'wotsnat s'aatsrawu s'atsuwots awuk'o
    derekno!› eteet aawwots weetúnee.
  nch-BL: Pampa ajsis tonali quema masehualme tahuel taijyohuise huan quiijtose para
    cuali ininpantis sihuame cati amo huelque conepiyaj huan amo quema quinchichitijque
    coneme.
  quc-TNT: 'Copan c''u na ri k''ij aretak cäbixic: “Utz que ri chuchuib ri man quealc''ualan
    taj, ri man quecowin tä che alc''ualanic. Utz que ri chuchuib ri man c''o tä cal
    ri quetu''nic,” —cächa na.'
  tfr-NTPO: L̇l̇ono ga oba tjl̈ẽ ga “Wal̈ëga kjrong, wapga l̇l̇ëm wl̈eniyo, l̈öng
    wopjl̈ú l̈i epga” l̈ëba eni.
  kaq-NT: 'Tiromabo netebo ta mato qui nocoti jahuiqui. Jaatian tah man masa shinanyaxihqui:
    Hea rihbi baquejoma japahinon, baquexo jahuentianbi bihyamaha cahen hashoan siripan.
    Jahuentianbi baquexo xoma hahmayamani cahen siripan hih tah man jayaxihqui.'
  sgb-sgb: ta lumatêng lano ya allo ya habiên la, ya iningalwan hilay a nakaanak haka
    a namahoho.
  vie-1934: 'Vì nầy, ngày hầu đến, người ta sẽ nói rằng: Phước cho đàn bà son, phước
    cho dạ không sanh đẻ và vú không cho con bú!'
  kxv-kxv: ହେଣ୍ତୁ ଇଲେତି ଦିନା ୱା଼ହିମାନେ, ଆମ୍ବାଆୟି ବା଼ଞ୍ଜେଣିସିକା, ଆମ୍ବାଆୟି ଏଚେଲା ପୂରାମା଼ସା
    ଆ଼ହାହିଲାଉ ଅ଼ଡ଼େ ପା଼ଲୁ ଊଟ୍‌ହା ହିଲାଉ ଲ଼କୁ ଏ଼ୱାସିକାଣି ମିଙ୍ଗେଏ ନେହେଁ ଇଞ୍ଜାନେରି ।
  cha-cha: 'Sa, estagüe, na ufato sija jaane nae umaalog: Mandichoso sa y manmachora,
    yan y tiyan sija ni ti manmamañago, yan y pecho sija ni ti manmamómogsae.'
  amu-NT: 'Ee queⁿꞌyoꞌ cwenta, manncueꞌntyjo̱ xuee na nlue nnꞌaⁿ: “Jeeⁿ teijnoom yolcu
    na tileicꞌom nda, na tîcandeiindye, meiⁿ tjaa yoꞌndaa jlaꞌcanteiꞌ.”'
  hin-CV: क्योंकि वे दिन आ रहे हैं जब लोग कहेंगे, ‘धन्य हैं वे स्त्रियां, जो बांझ
    हैं, वे गर्भ, जिन्होंने संतान पैदा नहीं किए और वे स्तन, जिन्होंने दूध नहीं पिलाया!’
  eng-OURB: For behold, the days are coming in which they will say, ‘Blessed are the
    barren, the wombs that never bore, and the breasts that never nursed.’
  spa-BES: 'Porque vendrán días en que dirán: Bienaventuradas las estériles, que no
    han tenido hijos, cuyos cuerpos nunca han dado a luz, cuyos pechos nunca han dado
    leche.'
  san-BEN: পশ্যত যঃ কদাপি গর্ভৱত্যো নাভৱন্ স্তন্যঞ্চ নাপাযযন্ তাদৃশী র্ৱন্ধ্যা যদা
    ধন্যা ৱক্ষ্যন্তি স কাল আযাতি|
  tdx-tdx: 'Mahaoniña te ho tendreke ty andro hanoeñe ty hoe: Haha ty beitsiterake
    naho ty hòviñe tsy nahatoly vaho ty fatroa tsy ninonoeñe.'
  naf-naf: Enenogat kan nukŋaŋ temaŋaŋ sokbeme amnaŋ zewep, ‘Imbi ekŋen nembaŋinpiŋ
    ma imbi nemba okak ku maambelip ma imbi nemba okak nam ku maindap ekŋen keyaŋ
    oloŋen penaŋ mbep.’
  grc-MT: οτι ιδου ερχονται ημεραι εν αισ ερουσιν μακαριαι αι στειραι και κοιλιαι
    αι ουκ εγεννησαν και μαστοι οι ουκ εθηλασαν
  vid-vid: Kwa vila mazuwa ganguya mozangulonga, ‘Wabweda wala wali mhende, hewo hawalelile
    na hambe wonyeze wana!’
  pio-NT: 'Aibaalípiná piùwichàacuéwa báawanama. Yá píimapinácué piríwáaca: ‘Casíimáica
    cawinácaalí inanái càmíiyéica yáalimá quéenibeca. Casíimáica nacái cawinácaalí
    càmíiyéicaté idéerìcuca. Casíimáica nacái cawinácaalí càmíiyéicaté yàaca quìrasìi
    ìira ìinisi’, càipiná píimacuéca piríwáaca, níacáiná inanái quéenibéeyéica náicháanípináca
