  pwg-pwg: Kokitai, mara epipisi ma wawaya ina vona bo, ‘Iyapoma da wivine gagarisi,
    manawisi kamonai pepeya ke ita kavari, ma ke iti susui.’
  cjv-cjv: 'Te fiyo! Okome kakom ta fuka duwangoro ena ari epe duwaime: ‘Opai gan
    kui einga faikengua yokamai te opai gan kuikeinga yokamai te opai gan ami gan
    tekeinga yokamai mun firaime,’ epe duwaime.'
  tiw-tiw: pili arikulani jirti ngirramini (trouble) wiyi papi arimi kapi nuwa arikutumunuwi.
