  san-ORI: ପଶ୍ୟତ ଯଃ କଦାପି ଗର୍ଭୱତ୍ୟୋ ନାଭୱନ୍ ସ୍ତନ୍ୟଞ୍ଚ ନାପାଯଯନ୍ ତାଦୃଶୀ ର୍ୱନ୍ଧ୍ୟା ଯଦା
