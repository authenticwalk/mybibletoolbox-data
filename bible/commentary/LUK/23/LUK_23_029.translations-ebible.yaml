  zav-NT: 'Na'' de''e ḻi gwžin ža catə'' yesə''əne'': “Mbalaz nitə'' no''olə güiž
    no''olə cui no gwxan na'' cui no bi''i c̱he'' zo par əgguaže''e.”'
  sgz-sgz: Kabin na hut i matngan pákánbung er namur ngo matananu da parai ngo, ‘Di
    kuluk pala á tan koros má tan tahlik mái rung kápdite asus kalik be!’
  kek-NT: Ta̱cuulak xk'ehil nak eb li tenamit a'in te'xye, “Us xak reheb li ixk li
    inc'a' neque'q'uiresin ut li inc'a' neque'tu'resin.”
  blz-NT: Imamat ini'imari! Bo taka tempona mian bo mangaan, ‘Barakaatan a wiwine
    men sian nontoo pampaiwawa, men sian nontoo anakon ka' sian nontoo pomosusui anak
    ngamea'!’
  poe-NT: Kíxin itsi ya̱on tsontáchrorá kíxin náxrjón tí sín chóntahya xjan la ko
    tí sín kjuínchekokjíehya xjan la ko tí sín kjuínchekakíhya ninkehó xjan.
  san-TAM: 'பஸ்²யத ய​: கதா³பி க³ர்ப⁴வத்யோ நாப⁴வந் ஸ்தந்யஞ்ச நாபாயயந் தாத்³ருʼஸீ² ர்வந்த்⁴யா
    யதா³ த⁴ந்யா வக்ஷ்யந்தி ஸ கால ஆயாதி|'
  cof-NT: 'Nula meralaquede! Manca mate duque padeseino ma jonan, tsachilari itsanlatichunae
    tinue: Na itonlari fe son jolajoe latichunae tinue.'
  srm-NT: 'Biga abiti möön nöö wan sitaafu ten o ko, nöö sëmbë o dë ta taki taa: ‘Ee
    maingë, di ten di u dë aki, a bunu da dee mujëë dee an pai mii wan daka, ku dee
    mujëë mii dee na a’ miii a maun.’'
  qvs-NT: 'Chay tiempu wawayuk warmikuna rimankasapa: “Mana wawayuk mana ñuñuchikuk
    warmikuna kushikuychi. Allipaka kankuna mana wawayukchu kankichi.”'
  zca-NT: 'porke biwi''u, lë'' zhë zhin gab men: “Wen nzha rë una'' kwa''n nangapt
    më''d, no rë una'' kwa''n nangayot ngaza'' chich ngo më''d.”'
  cbc-NT: '@see-verse:LUK.023.028'
  qxo-NT: 'Feyupa ñacaycuna captinmi pasaypa llaquicuywan runacuna niyanga: ‘¡Cushicuyätsun
    wawaynag warmicuna!’ nir.'
  mox-mox: Mana tuta maimai ʼinaya vita naʼifoqe, ta taudi gagalidi be ge ida venatuna
    ta wese taudi lova ge ida vesusu nawale aqiaqina ina lobea.
  kew-kew: Pagalepa. Orope kedaa meape di epalia rabu nogo naaki namadua adu nakane
    onanuri aipapulu mada pogola palimiri ora epe ta teme sa.
  dww-dww: Baninama raḡan ta tavana da taumi ko riuna, ‘Nuavere dosinama waiwaivi
    kaikaipokidima ḡarodie be aitauḡa nam ti bogana be susudie nam seda ti susurubudina.’
  nif-nif: mɨlap nain no indaumbi, amatamdɨ ñɨndɨñ enekalɨñ, ‘Tamdɨ yamɨn papi, gwañgwa
    nɨm apgɨlɨñ ba num nɨm emgɨlɨñ endɨ tam dɨwɨn yapma kle pakañ.’
  twi-ASANTE: Na mmerɛ bi reba a wɔbɛka sɛ, ‘Nhyira ne abonini ne yafunu a ɛnwoo da
    ne nufoɔ a wɔnnum da.’
  aoj-aoj: Deiꞌ main, anef nemaf fegataga anis epes eaꞌ siꞌi, ‘Awo nematawa owaꞌ ataꞌ
    ogola awasia, eaꞌ awamba owaꞌ ogasoꞌ nomambeha awasia, awamba atiasi ope andeandeꞌ
    sonohawa.’
  cbv-cbv: Biíh yeó jáap yeebdíh yeejép ã yapachah, ‘Weh wihcannit yaádh chah wẽinit
    ĩ jʉmna caá’, ñi niijbípna caá.
  taw-taw: Kɨdek mɨŋel awl ak apek agɨnɨgabal, Bin ñapay wom ogɨnap sek, bin ñapay
    ma tɨkɨpal ogɨnap sek, bin ñapay tul ma ñɨbal ogɨnap sek, tep agɨnɨgabal agak.
  jic-NT: 'P''a jyawca pajal ''aplijila ca nsem nun. Malala ca nu mpalas nun Jerusalén
    mo''o potjaqué. Mpes nun ca mvelé: ‘Más ''ücj jisas ts''uyupj cjuwá. Más ''ücj
    jisas lovin way tsjicj cjuwatsja. Más ''ücj jisas lovin ma tja''ayapj tsyo''o
    tsjicj way.’ T''üc'' niná.'
  zap-NT: 'Porke sdxiin dxe ne gue de yra de: “Nzoon wnaa ne che nunla ne gapdet mëëd,
    nzoon wnaa ne axtegue wkaadet mëëd lextoo no le wnaa ne axtegue wguedxdet mëëd.”'
  wer-wer: Kat wieë. Ënëmak akun nent temanöm sëën epël anëët. ‘O, öng ru köpëlörö.
    Pit ru wilööre kapa mampö pël naën yaaurö. Pötaanök pitökëër ërëpërëp yaë,’ pël
    anëët.
  ipi-ipi: '@see-verse:LUK.023.028'
  qul-NT: 'Jamonka p''unchaycunaka, chaypi nenkacu: ‘Cusicuyniyoj mana wawayoj cay
    atejcuna, mana onkojyajcuna, mana ñuñuchejcunapas.’'
  urw-urw: Edenan. Kuri, sese güre taidar menüm wageregen, ‘Eberan finabur tugu kedemai
    finabur tugu finabur mogoi ara ebe dünügafaigedige tugu baba, nini ebebearweregegin.’
  rmy-GURBET: 'Golese kaj dikh, aven e đivesa ane save ka vaćaren: ‘Blagoslovime kola
    džuvlja save našti bijanen, blagoslovime e vođa save ni bijande, thaj blagoslovime
    e čuča save ni parvarde!’'
  ter-NT: 'Vo''oku simóvotimo káxe kó''iyeakuneye xanéhiko: “Koati únati koêku ne
    senóhiko ákoti koxé''exayeaku, ákotimaka xe''éxa óhiu” koetímo.'
  bmr-NT: 'ufucu gasejifucu: Imicani icamo achibamɨ, eseemevatatɨno jeebɨɨno, iisutɨno
    mɨfañoono icano, meneejifucu.'
  fuf-fuf: 'Ko fii ɲalaaɗe no aroya ka wi''oytee: ‹Maloore wonanii ɓen ɓe jiidotaako
    e ɓen ɓe heɓaali ɓiɓɓe e ɓen ɓe muyninaali!›'
  mwc-mwc: Kairavina, mara e botubotu, ba kona maranai pipiya sina wona, “Saito naki,
    kata bibaine si kaipoki, ba kega meyana si tuwa kona si tomana.”
  bhl-bhl: 'Yu kililina! Deiw mak ding mak kabalak e, yu inkalso fian eisneng mak
    kale kel atemokoliw kasike, kawtiw i bokolomeliw: ‘Fium kesomi, aul mak ilo non
    diyeminba kebiliw wanggel i kalfongeko, kakatemoliwka!’, yangokoliw te.'
  ons-ons: Ŋine detpi, baŋ naso maneo ŋei ŋerep korop iwa yale raikei, ‘Ŋerep eŋe
    medep mama wane rokop mida, so ŋerep eŋe medep mane mi makoi, ŋerep eŋe medep
    ŋamu mi gumeongoi, ea eŋe bakom maine kitokei.’
  con-NTPO: 'Nane jai''ngae napisi tsu a''ija qquen su''faya: “Avujatssiya tsu majan
    pushesu du''shu mechoaja. Nane majan du''shuve isumbi''ta, majan du''shuma chochoembi''ta
    avujatssiya tsu.”'
  ghs-ghs: '@see-verse:LUK.023.028'
  peg-peg: ଇନାକିଦେଂକି ହୁଡ଼ାଟ୍‌, ଇନେର୍‌ ବାଞ୍ଜ୍‌ଣି, ଆରେ ଇନେର୍‌ ଇନାୱାଡ଼ାଂପା ଏସ୍‌ ପିହ୍‍ୱାତାତ୍‍ନ୍ନା
    ଆରି ମାୟ୍‍ଉଟ୍‍ୱା ତାତ୍‍ନ୍ନା, ହେୱାକାଂ ଲକୁ ଏଚେକାଡ଼୍‌ଦ ଦନ୍ୟ ଦନ୍ୟ ଇଞ୍ଜି ଇନାର୍‌, ଏଲେଙ୍ଗ୍‌ବାର୍ତି
    ସମୁ ୱାନାତା ।
  txu-NT: Dja ĩ meo bikẽnh djà nhõ akati me awỳr bôx. Dja me awỳr bôx nhym me abenmã,
    “Ỹ, me nire kra kêtja ne me mrãmri kĩnhkumrẽx. Ne me kute kra jamỳnh kêtdjwỳ kĩnhkumrẽx.
    Ne me kute krao kaôr kêtdjwỳ kĩnhkumrẽx”, ane. Me jabit dja me mã prõt ne kato.
  eng-WEBU: For behold, the days are coming in which they will say, ‘Blessed are the
    barren, the wombs that never bore, and the breasts that never nursed.’
  gnw-NT: 'Mase, outa uvãe ara reta jei reta vaerã: ‘Uyerovia co imembɨ mbae vae.
    Uyerovia co umɨcambu mbae etei vae’ —jeita, jei—.'
  mux-mux: 'Aku-sipu nikerele, nambimuna nikerye? Niambu: Walse eni Jerusallem yambuma
    ⸤teku kis-siku mong liilimeláliinga buni singí⸥ enale wendu ombá kene eni kene
    eninga kangambulama kene mindili nungí kene yambuma-ni niku mele: “Ambu kangambula
    te naa meku, kangambula ame naa siku, wangnu molemele ambuma, eninga kangambula
    te mindili nombá enini naa kanungí akiliinga enini maluya.” ningí.'
  maj-NT: 'A̱t''aha̱ ku̱i̱chú ni̱stjin nga b''a̱ ku̱i̱tsu̱ xu̱ta̱: “Á b''a̱ nda tjíhin
    ts''e̱ jminchjín xi nti̱hi, xi najmi kik''a ntí ko̱ xi najmi kits''ínki ntí.”'
  bkq-NT: 'Xidadâ oday tâtyuneim modo toenzepa ise âsenagazedaynlymo. Tâsenagazedylymogue
    ise pekodo imezedânry modoram aguelymo: “Koendâ ise âmaemo, âdykâ tymegueba mawylymogue,
    âdykâ âwanrymogue iamudo makuiba mawylymogue warâ” kezemo.'
  kue-kue: Ana okuwo enge ta yenan yomba yegl dinaglkwa, ‘Ambu kur temine paingwa
    ya, te gak kuglkrikwa ya, te gak am tekrikwa God eran ye gun yenaglkwa!’
  cot-NT: 'Aapojajempaquea savincaguiteri incantantajitanaquempaca: ‘Iroguenti icavintsajamajataque
    Aapani Irioshi teeca onchoocatimajigueji irijanite, teetarite amenajigueriji irijanite,
    teequea antsomijigueriji.’'
  bnp-bnp: a vuhuna a parava popote ge valai e huriki ri gi ta maea, ‘Ri gi vivi e
    huriki a ngatavine ri lame, i uka ma ri vakaruru a koma.’
  apn-NT: 'Koja mẽ nhỹrmã mẽ apê mẽ anhõ krĩ grành pa ka mẽ apunuj nẽ amnhĩ xà htỳx
    kamã ajamak o ri apa. Nẽ tee ri mẽ akrajê hkukamã tanhmã ajamaxpẽr to nẽ ajamaxpẽr
    o: “Hêxta gàà nẽ. Na ixkrajaja ixpê amnhĩ xà htỳx kãm hamak o pa. Kêp apu mẽ hkra
    hkêt xwỳnhjê pyrà nẽ ixkra hkêt nẽ ixpa ro nhỹx inhmã mex nẽ. Nhỹx pa ixkĩnh nẽ.”
    Anhỹr o kot kaj mẽ nhỹrmã ajamaxpẽr nom ã ajamaxpẽr anhỹr kaprỳ.'
  ctp-NT: 'Wa tiya ti tsan kuxi ꞌwan, bra kanꞌ chkwiꞌ nten chaꞌ re: “Suꞌwe la ndiꞌin
    ska nu kunaꞌan nu ja ya tyiꞌin sñiꞌ, nu ja ya kuꞌni kala ska nten, nu ja ya ta
    katiꞌ ska nu xuwe” nchkwin neꞌ.'
  bre-BRG: 'rak deizioù a zeuio ma vo lavaret: Eürus ar merc''hed difrouezh, ar c''hofoù
    n''o deus ket ganet, hag an divronn n''o deus ket maget!'
  opm-opm: Batbet ma datipri dik oh kuuhan ihirdapat Brer timbas kuu gur guragure
    ruumsup ohwi daripti ohoh ihan gur amamsi kuu gurmuro napotiprimur.
  bvr-bvr: Ngardawa minypa yi-gurrepa gu-jirra gu-boya ana-goyburrpa Yichrayal nyiburr-bapurr
    burr-guya gun-nerra gu-ni barra ana-gorrburrwa rrapa minypa ana-goyburrpa nyiburr-wengga
    barra, nyiburr-yinda, ‘Ya? Mu-gama yerrcha aburr-gata gala delipa abi-rrima, gu-gurda
    nula birripa jarra aburr-worlworlchinga, aburr-gatiya minypa gala delipa ngamangama
    abu-wucharna aburr-workiyarna, ngaja, ngarla!’ Nyiburr-yirda barra nyiburr-wengga.
  wal-wal: '@see-verse:LUK.023.028'
  shj-shj: Xa ngakong ngaletäsäno, seley owda tasandäng wunodung ndä kän 'docco ngadeccä
    ka, ‘Baxändäg ta pixu na kuxtugi taxä nuxu käpoku pipi songang na ki'digi kä'deyze
    songang!’
  zad-NT: 'Ḻa'' wllin lla kat'' iṉa beṉ'': “Chakomba nool willka'', beṉ''ka'' bi wxan
    na'' bi bwall bx̱opgake''.”'
  kmg-kmg: 'Manaŋgopieŋ, juku dameŋ moc maickeme šiŋuc munšoŋgopieŋ: `Oi, ŋokac hufiŋne
    â me sawane jaŋe iŋucne junšapeŋ me! Ž'
  aso-aso: 'Idoꞌ lingine neꞌmine ilizaniꞌ nene mene giliꞌ nalo. Gamene ma sotoꞌ olosa
    neineꞌ sotoꞌ ilinguꞌ nene gohuno venekumukisi izipe gidamaniꞌ venekumukisi idoꞌ
    izipe amine ngimamaaꞌ naniꞌ venekumukisi nene evenelite tiꞌ li lilisave: Geni
    naba sotoꞌ o neinguꞌ mene Izipahaꞌine nomivo minaniꞌ neꞌmo nene mo lamineꞌ minikeve
    li lilisave.'
  uli-uli: Bo yor yod kala bela hola le yarmat re bele sor bo, ‘Rebe yolbuw fefel
    kala tor layur ngo tor le re dimolwagili ngo rete ma hadud!’
  nin-NT: Ivi yi so nga nggo anishirr ta da di, ‘Amba ba nggo Abachi à yo ba angu
    azizi, a si abangga ba nggo a nise ngri kye, nggo uvuvurr a nise ma ba asisa ambarr
    kye!’
  tgk-tgk: 'Зеро рӯзҳое меоянд, ки одамон чунин мегӯянд: „Хушбахтанд занҳое, ки нозой
    ҳастанд, таваллуд накардаанд ва фарзанд намакондаанд“.'
  acu-NT: 'Atum wait wajaktin kintaka jeartinuitai. Nu kinta jearamtai, aints ainau
    chichainak: Nuwa kaa ainau, uchin jurechu asar, tura uchin munchau ainausha chikich
    nuwa ainaun nangkamasarang warasartin ainawai, tiartinuitai.'
  cak-WNT: Ruma can xque'oka c'a k'ij tek xquepe ruc'ayewal y rumari' tek xtibix chi
    jabel ruwaruk'ij ri ixok ri ma nalan ta, ni majun bey xralaj ta jun ac'al, y majun
    ac'al xtz'uman ta chuwaruc'u'x.
  ebk-ebk: Tay umchantu nan timpu ay mangaliyantu nan tataku un, ‘Nakiasat nan fianafiai
    ay fiasig, chaan enman-anak, ya chaan nunpaspasusu!’
  spa-PDDPT: 'Porque vienen días en los cuales dirán: Inmensamente felices las estériles,
    los vientres que no concibieron y los pechos que no amamantaron.'
  tke-tke: 'Vowi malabo enodha eneeriwege: ‘Oreelihiwa baale ehinabala, ehibalile,
    naari ehaamwihile!’'
  ruf-ruf: Kwaapfila ghamatsuwa ghakutsa hawatsolonga, ‘Wabweda iwapinga iwalihela
    iwana, ing'aweleke iwana na yang'awakong'ese bae.’
  gun-gun: 'Mba''eta ovaẽ ''rã aipopeje aguã ára: “Ovy''a ete ''rã imemby e''ỹ va''e,
    noikuavãi, neĩ nomokambui va''e”, peje aguã.'
  agu-BL: 'Na at tulbil chicawsu''. Yil tz''ul jun k''eja''tz scyale''u'': ‘Ba''n
    cyeri e'' yi qui''c rmeril tan jale''n chinitxa''. Ba''n cyeri yi e'' yi qui na
    cyekaj pwokil jun ni''. Ba''n cyeri yi e'' yi qui''c ni'' na txutxun scye''j.’'
  isn-isn: Goza imahiku apembilye,''niazelunga, akembetwa iagumba ni nda nishayiluga
    nimaele aya nisinga aiankilye.
  eng-PEV: Listen, soon bad things will happen to everybody. The time will come when
    people will say, ‘Those women that can’t have babies, and those women that don’t
    have to feed babies, they are the lucky ones.’
  ilo-ULB: Ta kitaenyo, umayto dagiti al-aldaw ket kunaendanto, 'Nagasat dagiti baog
    ken dagiti aanakan a saan nga nagsikog, ken dagiti saan nga nagpasuso.'
  pir-NT: Apeye decori ijigʉ̃ ña yʉhdʉaro yʉhdʉnata mʉsa. Ti pjere masa ohõ saha nieta.
    “Pohna mariena numia, pohna tiena numia, apũoedari numia yojopʉ mari ijigʉ̃ quehnoa
    yʉhdʉaboaga”, nieta numia.
  anv-NT: Kaáge nnó né meso gébé bɔɔ́ ájɔ́ge nyɛ́ nnó, ‘Ɛ́fwɔ́ ɛ́bɛ́ ne andée
    abi ákwené déŋkwɔ ne abi ála alú danchyɛɛ́ baá mámbɛ́!’
  sab-NT: 'Bdagli kwian boi daga ngwale chuia be chke, chui ege kwian ulita be gerule:
    “Noare muinga ulita alin bai toidu onbre ole agwa me ñadu chage gaba, noare muinga
    ulita alin bai me ñadu kirogwa molen me su jusuli kete kirogwage.”'
  tmd-tmd: Mai ömörö diba haŋ, yajöña, ‘Mö ha yöx pön hölöi piaku aipam, mö ha kau
    nölölöi piaku aipam, ñɨŋör wahax pɨŋ,’ me cöña.
  acr-NNT: '¡Chitapeꞌ! Kopon na ri qꞌij echiriꞌ kabꞌiꞌxik: “Nim kiqꞌij kalaxik rixoqibꞌ
    na kebꞌalan taj kukꞌ ri na jinta kalkꞌoꞌal y ri na ketzꞌumtisan taj” jelaꞌ kabꞌiꞌxik.'
  kpg-kpg: Idimaa, nia laangi e loomoi i golo, gei nia daangada ga helekai boloo,
    ‘Gu haadanga lamalia go nia ahina ala digi hai nadau dama, gei digi haanau be
    hagalee haga uu nadau dama.’
  taj-taj: तिग्‍दा भिसम चुह्रङ्बा धुइएनोन खबान मुला। थे धुइरी म्‍हिगदेसे कोला आन्‍हबा
    म्रिङम्‍हेमेदेन ङ्‍हे ख्‍वाआतोःबा म्रिङम्‍हेमेगदेदा परमेश्‍वरग्‍याम मोलम याङ्बा
    म्‍हि हिन्‍ना भिसी भिला।
  avt-avt: Hi hatɨp hɨm im te wɨ maain mamnen te mɨt nantɨp, ‘Hɨram yaaim me miyapɨr
    tenmɨn, o miyapɨr kerek ap nine nɨkerek en, o miyapɨr ap newet nɨkerek nɨm, hɨr
    han yaaik enu.’
  cbk-cbk: Cay ay llega el dia el maga gente ay habla gayot, ‘Bendicido el maga mujer
    quien nuay nunca tene anak, y nuay nunca pari ni nuay nunca dale mama.’
  uig-ARA: 'چۈنكى سىلەرگە شۇنداق ئېغىر كۈنلەر كېلىدۇكى، كىشىلەر: «تۇغماسلار، بالا
    كۆتۈرمىگەن قورساقلار ۋە ئېمىتمىگەن ئەمچەكلەر بەختلىكتۇر!» ــ دېيىشىدۇ.'
  tuf-tuf: 'Riy istiy cuitar behmár ay bár ruhw̃úc cuitar cuanátaro. -wajacro-. Eyta
    cuanyat uwat wacátaro: “Sasá bár éyinwan ohbac rehcaro. Wiw̃inat sasá cohnti éyinra
    ohbac rehcaro. Sutá bi quínoi wícajar éyinwan ohbac rehcaro,” wacátaro,'
  abx-abx: kay titakka i uras nga agpaminugad kam, ‘Malipayon i mga danda nga ga'i
    pwidi agdadi' pati' ga'i nagsusuhan!’
  mco-NT: 'Chi ypaadɨpy tiempo co jäy ajcxy ymɨna''nɨpy: “Jotcujc je töxyjäy ajcxy
    huɨdi ca'' y''ung ixy, huɨdi ca'' tɨ y''ungtzɨmɨ̈gy, etz huɨdi ca'' tɨ y''ung
    yajtzïtzcɨxy.”'
  bsp-bsp: 'Bawo dɔsɔk dendeder ndɛ andeloku: ‹Pəmbɔt aran aŋɛ ŋantɔbɛkəs mɔ, pəmbɔt
    cor ncɛ cəntɔkom mɔ, kɔ mɛsɛ mmɛ mɔntɔmɛsər mɔ!›'
  kqf-kqf: Koi beyavaiya, laḡan ya natonatona kaka lava sa giuna gado, ‘Waiwaivini
    aiaipoidi wainatuna geḡedi bi bamo mote ai susu lubu ba sai nuwavisu.’
  cpb-NT: 'Tema irootaintsi piñeero inkantayeetai: ‘Kimoshire onkantya tsinane kaari
    owaiyachane, othotaantashitakari.’'
  aon-aon: Um maresh, nyutob ta butogur aria abudok nyutob arpesh ta shukri, ‘Kupaiwari
    armago wani oudok douk wata ubuki enesh batowish iri uwe wani oudok douk madae
    usuhw enesh batowish wukesh nyumeb iri uwe owo ihiyumorim douk wanadudareh.’
  hus-NT-2005: 'Pos neꞌech kin bajaw i kʼij tam neꞌech ka ulwat enchéꞌ: “Kʼijidh tʼajat
    abal an mímlábtsik xi yab u kóꞌnal, xi yab jaykʼi in waꞌchiyámal ani nibal tsutsudhomámadhtsik.”'
  mig-NT: 'Te kuni so̱''o‑ró, chi̱ chaa̱ kɨvɨ̱ já ká''a̱n‑i: Xáán ndatu̱ ña''an numá,
    jíín já tú ní skáku se̱''e, jíín já tú ní skáxin‑í, achi̱‑i.'
  bps-bps: du nun duh kadang kel i too bong kaflayamyu, na man i dad to, ‘Nun kafye
    i dad libun là lmen maltien, na là lmen mngà na ftutù i tingà.’
  mbs-mbs: Penenalan kaw kanak. Doen aldaw domateng aw mikagi se otaw te labi pa meluba
    se menge bayi wedad palos batà dan.
  tof-tof: Zitülkus módóga, sab tonarra tame, pamkolpama sab nóma bóktanórre wagó,
    ‘Bagürwóm idipako, aroam kol nidipko, olmal basen-koke kol nidipko, akó kokean
    nidi ngóm bómyanónóp!’
  cme-NT: 'Na saa da, yiiŋgu dii baa yiiŋgu, ba kaa cira: ‹Caamba maŋ saa hoŋ da,
    baa bamaŋ saa fiɛ dede, ba yunni dɔlaa.›'
  sus-sus: barima waxati fafe, mixie a falama nɛ, ‹Sɛɛwɛ na dibaritaree bɛ, naxee
    mu xiɲɛ fi diyɔrɛ ma.›»
  pon-2006: Pwe rahn ekei pahn kohdo, me aramas akan pahn nda, ‘Meid pai lih depwen
    kan oh me sohte kin neitik oh kedihdi!’
  dad-dad: Ere nigin, sain fau isiyouf bun, idi dirõf, ‘Kayau dali, kayau fau kesu
    gõ fiya sã, kayau kesu su ifenẽya sã anidi el fedif!’
  zab-NT: 'Te pur teru idzɨny dxi ni iniit: “Xíclabaa de gunaa ni quɨt nialeeti nicáa
    bdoo, de ni quɨt níiuti llíinni, de ni quɨt nitiioti bdoo.”'
  jae-jae: Alicgac me, têm teŋ oc êmêŋ êsa, go lau sêsôm gebe ‘Aêac aweŋ êôc lauo
    kapoac to êsêac, taŋ sêkêkam atom naŋ, ma su taŋ gêlôm gêŋ dedec atom naŋ.’
  ksd-ksd: 'Tago a umana bung diat a vut boko, ba diat a tatike dari: A lavur biu
    ma diat bula pa dia ga kap bala boko, dia ti doan, ma diat bula pa dia ga vau
    ra bul.'
  msm-NT: Su meyduon panahon no og-abuton kow to makalilisang no mgo pag-antus aw
    ogpakailing kow, ‘Madojow to mgo bohi no wada panganak aw wada ogtagaudaon.’
  myk-myk: 'Bani caya ya wa ma, yee caya yi na pu na ba jo na: ‹cèe pii pu ɲɛ seganhanaa
    ge, pii pu ɲɛ pu sanha pya se ɲa wɛ, pʼi sanha jire kan ɲa pya mu-i ge, pee ɲɛ
    duba nagoo.›'
  sbe-sbe: Matawuwuna huya [yababakalilidi] kabo se laoma, na udiyedi kabo [kwa kamkamnakalili]
    na kwa wane, ‘Waiwaihiuwo kobokobosidi, yo siya kaiteyadi nige se labalaba, yo
    siya nige se hesuhesusu, meta gonowana se gwauyala.’
  mcr-mcr: “Qakui tiinjqä. Hea qänakndaŋäŋgaŋi, qu tii tpnuwi. ‘Apäkä qokitqä iuatä,
    ymeqä manyquä iuatä, ymeqä aŋuä mävqä iuatä, qu quwqä-quwä aquvänä iqäuä.’
  cux-NT: 'Ti ndaá nguuvi chí caaⁿ''maⁿ ''iiⁿ''yāⁿ: ¿Dɛ''ɛ̄ chúúcā n''dai n''daataá
    chi nguɛ́ɛ́ ncuuvi daiya tá ní n''daataá chi nguɛ́ɛ́ ntaavi daiya tá ní n''daataá
    chi nguɛ́ɛ́ daiya tá chi ca''a ta daiya tá chí chiicu?'
  tur-YTC: Çünkü işte, günler gelecek ki, ‘Kısır kadınlara, hiç doğurmamış rahimlere,
    emzirmemiş memelere ne mutlu!’ diyecekler.
  san-ITR: pashyata yaH kadApi garbhavatyo nAbhavan stanya ncha nApAyayan tAdR^ishI
    rvandhyA yadA dhanyA vakShyanti sa kAla AyAti|
  bel-N: 'бо вось прыходзяць дні, калі скажуць: “Шчасьлівыя няплодныя, і чэравы, якія
    не нараджалі, і грудзі, якія не кармілі”.'
  sch-sch: Nikhuo a hong tung tir zoi, mingeiin, ‘nupang a chingngei, nâi vong ngâi
    loi ngei, nâi neiloingei chu an ralvân asa pe bah na!’ la tîng an tih.
  mic-MIQNT: Wejgu'aqal na'gwegl ta'n tujiw mimajuinu'g tluetaq, ‘Tetuji ulo'ltijig
    e'pijig ta'nig menaq un'janulti'gw, gisna menaq angweiwa'tigwi mijua'ji'jg gisna
    menaq wet sma'tigwi ugpusgunuaq.’
  huu-NT: 'Ero, jɨaɨruido duere sefuillemona comɨnɨ raitɨmacɨ: “Oɨniñuaɨ jɨaɨe rɨñonɨaɨ
    baɨfemo duere sefuiñena jira, marena itɨmacɨ”.'
  jiv-NT: Warí, ti iturchat tsawant jeawartatui. Tuma asamtai “Uchirtichu ainia nu,
    ajaprukchana nu tura amuntsachu ainia nu, chíkich aentsja̱i̱ naṉkaamas péṉker
    pujuiniawai” tiartatui.
  otm-NT: Nguetho da zøn ra pa xʉn ʉ tho ran ʉnbi guin nuhʉ. Nɛ him man gui samhbʉ
    ʉ yʉ xisu him bi dįn yʉ́ t'ʉhni, pɛgue guim bɛ̨mhbʉ mająpi ʉ, nguetho ya njo'o
    yʉ́ t'ʉhni da nu'a ran ʉnbi xʉn ʉ tho tengu da nu ni t'ʉhnihʉ.
  dah-dah: '@see-verse:LUK.023.028'
  tnk-tnk: Nəpɨn riti sə rauvehe trərəha anan. Tukɨni iamɨnhi irə mə nɨpran me səməme
    həpkəkwəhakwen mhə, mhəpkuvei pen raka mhə kənunu m iəkunouihi, irəha həukurən
    naɡienien.
  kpr-kpr: 'Ainda beká mo: sifo eko amboda refira aminda, sasingu isambu memai a baimaraimi
    sirivo arera. Ava sedo, evetu genembo eminge saoro ningareva, ‘Dara, ni ghaguruderi,’
    o ‘Makoe, ni erovari,’ aminge sarera.'
  san-IAS: paśyata yaḥ kadāpi garbhavatyo nābhavan stanyañca nāpāyayan tādṛśī rvandhyā
    yadā dhanyā vakṣyanti sa kāla āyāti|
  nho-nho: I te aa i naa aso raa ma ki ssura iho, teenaa te henua ma ki taratara peelaa,
    ‘Teenei se mannava peehea naa haahine e poka, naa haahine seki hannau mai iloo
    ni tamalliki maa laatou, aa ma naa haahine seki anaana iloo ni tamalliki maa laatou!’
  gym-NT: 'ñobtä ñan angwane kä taretare jatadi angwane, niedi krörö nitre merirebtä:
    Meri kaibe ngäbäkre ngibiare ñakare amne ngäbäkre mike ñakare kianbtä abko btä
    käta nuäre kri niedi, ñobtä ñan angwane ngäbäkre ñakare munkwe krütadre munkän
    kukwe taretare näire aisete.'
  azg-NT: 'Ee quitquenhoꞌ cüenta, mangüentyja xuee na nndue nnꞌan: “Joo nanntcu nnꞌan
    ndueꞌ yo ntyjehan na tyiꞌquiñjon nda na tayoꞌndaa jnanꞌquiteiꞌhan, tꞌman jndë
    tyio Tyoꞌtsꞌon jnꞌaanhan.”'
  bhd-bhd: किजोकि तैना मुशकिल दिहाड़े एजने बालेन ज़ैखन लोक एन ज़ोले कि, ‘धन आन तैना
    कुआन्शां ज़ैना बेऔलादन ते बच्चे न पाले।’”
  too-NT: 'porque namin lakatin chi''chini'' a''xni''ca'' nahuancan: “Līpāxūj huan
    a''ntīn tūla ka''lhī ixcaman. Līpāxūj huan a''ntīn tū'' maktin tahui''lalh ixcaman
    lā'' tū'' maktin mātzi''quī''nilh”.'
  ind-AYT: Akan tiba waktunya ketika orang-orang akan berkata, ‘Berbahagialah perempuan-perempuan
    yang mandul, dan yang rahimnya tidak pernah melahirkan anak, dan yang payudaranya
    tidak pernah menyusui.’
  cjo-NT: 'Iinja opomeentsitzimoeyemini, pashironkagaeyanakyaani. Iinja ikanteete:
    “Okimoshiretanaki kaari tzimatsi otomi”.'
  nsn-nsn: Ge a binaka pe e turung lame, doh inggoum mu turung kula pare, ‘O kuahasiner
    bouh, kare gisine ahik pah ka poh, kare gisine ahik pah ka uahuh mo keketik, gisina
    ra turung uah.’
  san-DEV: पश्यत यः कदापि गर्भवत्यो नाभवन् स्तन्यञ्च नापाययन् तादृशी र्वन्ध्या यदा
    धन्या वक्ष्यन्ति स काल आयाति।
  tna-NT: Beju tsine iyuda cuana ecuina. Da tsine su bacua mahue cuana beidaji eputa.
  lid-lid: Tasah, udu bolo maha-an doh, eme kameh iri tiye anya, ‘Iri badih kis, hawe
    iri badih bato-ou nah bwe, hawe iri badih ta asus nah bwe kameh ado mwasin ja
    tiri ala nah udu aliy.’
  wim-wim: Puth aakan kan-ngul wampan pam wanch anangan ngul thawayn, ‘Wanch puk keꞌ
    uwanam anangan ngangk min wunayn aꞌ putha wanch puk thuut keꞌ aathanamana ngangk
    min wunayna.’
  zga-M: Lolaga, ifigonofi khwincha valata, “Vasayiwe avasavikhola na matumbu gagosaulilola,
    namavele ugasagosinche.
  yom-yom: 'Bila tala bilumbu bilembu yizi ku ntuala biobi batu bela tuba ti : “Khini
    kuidi bisita ayi kuidi bivumu bikambu buta ayi khini kuidi mabenimakambu yemika !”'
  san-SIN: පශ්‍යත යඃ කදාපි ගර්භවත්‍යෝ නාභවන් ස්තන්‍යඤ්ච නාපායයන් තාදෘශී ර්වන්ධ්‍යා
    යදා ධන්‍යා වක්‍ෂ්‍යන්ති ස කාල ආයාති|
  yut-yut: Bɨsap kɨnda apdɨsak uŋun bɨsapmon amɨn da yaŋ yokdaŋ, ‘Mɨŋat monjɨ suŋ
    ekwaŋ ae mɨŋat monjɨ mɨni ae mɨŋat monjɨ da mumɨ dɨma naŋbi, uŋun kɨsɨk kɨsɨk
    ekwaŋ.’
  grc-BYZ: ὅτι ἰδοὺ ἔρχονται ἡμέραι ἐν αἷς ἐροῦσι· μακάριαι αἱ στεῖραι καὶ κοιλίαι
    αἳ οὐκ ἐγέννησαν, καὶ μαστοὶ οἳ οὐκ ἐθήλασαν.
  cpc-NT: 'Tima irootaatsi piñiiro inkantayiitai: ‘Kimoshiri inatyi tsinani kaari
    owaiyantatsiri, othotaawaitashitantakari.'
  nhg-NT: 'Pues xequejtacö que huölösque tunalte que nenquejtusque: “Cuale imicnupel
    tli machurajte, hua tli ayec oquentlöcatelejque pelantzetzi, hua ayec quenchichetejque
    inpelhua”.'
  nya-nya: Pakuti nthawi idzabwera imene inu mudzati, ‘Ndi odala amayi osabereka,
    mimba zimene sizinabereke ndi mawere amene sanayamwitse!’
  ngu-NT: 'Ijcon xchocacan pampa yejcos on tonajli ijcuac ijquin nijtos: “Dios quintiochihua
    on sihuamej yejhuan tetzacamej, on sihuamej yejhuan xqueman canaj inconeu niman
    on chichihualtin yejhuan xqueman tlachichitiaj.”'
  kup-kup: Hatevetei, met tokat honoñai nañ aritï ou ravapanez porah añ ñarohol batat
    hepanez pori parum ñaroholoz iñ hat epat hapan, ‘Met paru añ ñarohol navat het
    apetei naman hez-pori tin hez.’
  jid-jid: Bi toh, ivi ni ye wa ba tre, lulu a biwa ba son ni krju ni bi wa bana ngrji
    na, ni sisan wa bana mma na.”
  wmw-wmw: 'Konta onani, zikuja kufika suku ewo zakuja kwamba javi: ‘Heri wanawaka
    sawana wana, matumbo saanamba kwimita, mawere tangu saanamba kujijisa!’'
  gmv-GGM: Sinthefe inte hekko makkarattine yelonta ulotine nay dhammonta dhanthati
    anjettidayta gaana wodey sinthara yees.
  ssg-ssg: Ngain i luluainima laha aile halialu Jerusalem ape telao ien amuto ukek
    teka hehin tap akaik laha amas. Teka hehin lieheh ma teka laha tai hahasu akaik
    laha amas.
  zpo-NT: '¡Bkenzha gu! Zhin tub mbizh gorna yé gu: “Nyakdoola re me nit, nu noka
    nyakdoola re me nik tub welt zer zaa nizh go mad”.'
  poy-poy: Toziya mashaka gankwiza, wantu hawalongi, ‘Mbaka kwa walii wagumba, yawaleriti
    ndiri ama kunonisiya wana!’
  qwh-NT: 'Porqui chämonqam junaqcuna nunacuna queno niyänanpaq: ‘¡Cushiquicho cayätsun
    mana wachacoq qolloq warmicuna, y mana llullu chicheqcuna.’'
  gaw-gaw: Ag doyeg, dimp̱a haen nau laa uḏieb amu danab ag aḵulag. ‘Ah ag nid iiṯa,
    ah ag nid ii menup̱ig, ah ag deḏ laa nid huh ii madap̱ig ele amu, ahilagnu am
    ena,’ aon aḵulag.
  nca-nca: Iŋoyi, imemo naru piyimi ka tunoqeweya. Ŋu naruko ŋuno ye ŋande yewaŋgo,
    ‘Pare kusimi ŋu, pare simó kama pisiyaŋgo qu, pare simó susu kama yunoyaŋgo qu,
    ye meté horé yoteŋgo.’
  zpz-NTPP: 'Gun shuub dzi nu nii mbecy: “Dzi ni biñ mñaa nu wanchuꞌ iꞌñ. Dzi ni biñ
    mñaa nu wangaal mdoo. Nunu niꞌ ziꞌl dzi ni biñ mñaa nu wangaagy mdoo”, nii dey.'
  mkj-mkj: Pwa rehn pwi pirin indoa, ma armaj kan pirin pwa, ‘Meid pai li ma joah
    noainoai, johpwa noaisikihdi jeri apel johpwa kadihdi!’
  zac-NT: 'Guëdchini tiempë guëniꞌi mënë: “Dichusë ra naꞌa nariúdiꞌi shíniꞌ. Dichusë
    ra naꞌa nadë nua shínidiꞌi, nu adë rcáꞌadiꞌi meꞌdë.” Nu guniꞌi më:'
  kyg-kyg: Na agufa kavaꞌmo hugiyaꞌmofeꞌmae. Afiyo, mago afinaꞌmo afole aisigeꞌapaeꞌmo,
    anamo aꞌnegi mafaꞌne aliꞌa noꞌapataya aꞌnegi mafaꞌnemo nu noꞌapamiya aꞌnegi huꞌa
    alagepa huꞌa neꞌmaiye, huꞌa hugae.
  kmk-kmk: Ta adaniyon nat timpu un kanan tu dat tagu un, ‘Nagasat dat lupot kan dat
    adi nakapadasa mabugi, kan dat adi nampasusu.’
  cao-NT: Joxëh quiha tënëti xabaca rë. Toatiyá tsi “Shomaria tsi xo baquë yama ca
    yoxa bo ra” icaxëcani quiha nohiria.
  bbr-bbr: Ak jekur rowe, tawa kiro omre päi opok aka äiäiei, ‘Asiret ewit ak nepipiraiei.
    Asiret ak mokoi mau wa ak nais nepipiraiei. Asiret ak mokoi apur wa jeäi ak nais
    nepipiraiei.’
  inb-inb: 'Sug puncha­kuna chaia­mu­uraka, nin­ga­kunami: “Mana wam­bra iukag­kuna,
    ima­ura­pas mana wigsa­wa ungu­rig­kuna i mana chuchu­chig­kuna, kun­tin­tulla
    alli iuiai­wa­mi kan­kuna”.'
  hrv-hrv: 'Jer evo idu dani kad će se govoriti: ''Blago nerotkinjama, utrobama koje
    ne rodiše i sisama koje ne dojiše.'''
  box-NT: 'Lé bìo hã wizooní ɓúi na lua yi, á ɓa khíi wé è bío: ‹Ɓa hã́awa
    na yí máa te làa bìa dĩǹ yí ton za yí yɛ̀ɛnía yí mɔn bán ɲúná ɓɛ̀ntĩ́n
    sĩ.›'
  ote-NT: 'ngueꞌa̱ ma da zø ra pa da ꞌñena ya ja̱ꞌi: “Rá matꞌa Ajua̱ núꞌʉ toꞌo hinxa
    mɛꞌtsa ni ꞌnara ba̱tsi nixi xa nzʉ.”'
  wnu-wnu: 'Qen ger gab anit ete qomorubour: yamangar wau me baunerei, a wau me baiau,
    ne wau inau me wurisinerei, yamangar eng wuri mismisirubour.'
  zam-NT: 'Tac zin thìb huiz no zin thìb ze co''se'' gab mèn: Huen nda mèn co'' ne''gácte
    tyan xin''. No huen nda mèn co'' thidteneque'' ne''nquée loode xin''. No huen
    nda mèn co'' thidteneque'' ne''ngàazte xin''.'
  zyp-NT: zemaw tah pawco, ‘A cingpaw canu sahlo, sawtei a pho bang lypaw chi le meimei
    zai bang lypaw hnabae sahlo cawh bonghnang a tingpaw a cang he,’ tatah naa tah
    nápaw cai a va chuh a!
  sey-NT: 'Yequë muꞌse ñeje caye ti̱ꞌajaꞌcoa: ‘Nomiohuaꞌi mamajëre peocohuaꞌi, tsi̱
    pamaꞌpë paꞌisicohuaꞌi, cuiꞌne ojeje̱ tso̱samaꞌpë paꞌisicohuaꞌi jerepa sihuaja̱ꞌcohuaꞌi
    aꞌë.’'
  nvm-nvm: Ijefuon maiji tavan iji fu rokdo fu va ijefuon afarekma e bu kiak, Bara
    iji e amuibitenva ijigam bara iji am nafejo bu arenva ijigam bara iji ba am nafene
    mut vajiavo iji jaka mukoi kenvano kiak.
  mps-mps: Odao. Nosali te sogo pedelaibao, tama augwaligo te po waibao, ‘We dabe
    augwali wai ame nisiąbo we dali, te wai ame nisiąwai we dali, te we dabe augwali
    wai ame masiąwai we dali, te augwali dwagi yai homu mu yagameo.’
  seh-seh: 'Thangwi unafika n''dzidzi unadza kafuna imwe longa kuti: “Mbatsandzaye
    akazi adakhonda paswa kubala, pontho na zimimba zidakhonda kubala ana, na mabere
    a kuti cipo adzati kuyamwisa!”'
  pab-NT: 'Hiyaiya, haxowaka ferakenehenaite hoka tyotyahaite nexaha: “Waiye kaiserehare
    atyo ohironai maisanihalonai ana, exahe xoima maxawenakirahalonai ana, exahe xoimanai
    maxaokokirahalonai ana!”'
  llg-llg: Huu dei fo mbila-binesak totoꞌa inahuuk sangga mai neu ei aoina heheli
    mala ma ei ana mala, losa hataholi la kokolak lae, ‘Inak fo ua-nale malolen ana
    seli, na ndia inak fo ta bonggi nitak ma ta nasusu nitak kakana mbimbilanak.’
  kyf-kyf: 'Nɩɩ, we bhla yia nynia, ''ɩn wa ''ka gbaɛ: ‹''Ŋwnɩ -wa ''nɩa mneni wa
    ''ka ''yu gwalɩ, -wa ''nɩa -slɔ gwalɩ, ''ɩn -wa ''nɩa -slɔ ''yu ''nyɛnɩ, ''wʋtʋtʋe
    -dlɔɔ mɩ -maa -nʋ nya!›'
  tpi-tpi: Harim. Bihain wanpela taim bai i kamap na ol bai i tok olsem, ‘Ol meri
    i no inap karim pikinini, na ol meri i no bin karim pikinini, na ol meri i no
    bin givim susu long pikinini, em ol i ken amamas.’
  mih-NT: 'Vatyi cua quisi quɨvɨ cua ndyehe xaan ndo tundoho. Ta cua cahan ñiyɨvɨ
    sa cuenda ñu sa yoñi zehe, ta cua catyi ñu: “Zɨɨ xaan cuñi ñu yoñi zehe iyo vatyi
    ma yaha xaan ndyehe ñu tundoho tañi ñiyɨvɨ iyo zehe.”'
  qvh-NT: 'Fiyupa nacaycunami chämongapä. Saymi laquicuypita runacuna niyanga: ‘¡Ima
    cushishgarä caycan wawaynag warmicuna!’'
  kms-kms: Te pugri otiwo di nungoqi wari, ‘Nyumbueg wo kimasi yeru kin, wute wo rire
    segine kin, di wute ni miny wo riq segine kin ni chumbuai rind.’ Pugri puq wand
    kin nginy te nandi ye.
  agn-agn: Tandan mi. Komabot tang kaldaw ig maganing tang mga taw, ‘Masoirti tang
    mga bog ig ang mga indi pamagabdet, asta ang mga indi pamagpatiti.’
  nhi-NT: 'Porque ahsis tonal ihcuac ictosqueh: “Tlateochiualpaquinih in siuameh naquin
    amo uilih quinpiah coconeh uan naquin amo octlalticpacnextih conetl, uan naquin
    amo queman otlachichitihqueh.”'
  ttc-NT: Komo tzul jun q'ij aj oxe'l eq'uma', “Galanx-alo kye aj machor aj k'onti'l
    ojaw kyiqa' jun kyal, galanx-alo kye xuj aj k'onti'l eb'aj'alan.”
  dan-1931: 'Thi se, der kommer Dage, da man skal sige: Salige ere de ufrugtbare og
    de Liv, som ikke fødte, og de Bryster, som ikke gave Die.'
  kwj-kwj: Ma mendi, ichai gisi fo sukwawa ka hinga o wu sawekonda, ‘Cherangifarangi
    ete dau himiyama le, che ra nambwe himiyama le, e, che ni muku handa nambwe himiyama
    le, wunu sa wu eripeꞌaripe.’
  vie-OVCB: 'Vì sắp đến ngày con cái bị coi là điều bất hạnh. Người ta sẽ bảo nhau:
    ‘Phước cho phụ nữ chẳng từng thai nghén, chẳng phải lo bú mớm cho con.’'
  kze-kze: Yérúsaremu-naopa'a sáwí-kanaama tínímba ageíníné ímo iyámpóímo tinkésamo
    náámbo tímakaan-inine aamoí kwéesa iyámpói-iyaaimba pó'a inkaisé'a kónaumne sésa
    aamoí kwéowe sénááowe.
  lbk-lbk: Tay at omali nan kakaegyat ay akhew ay mangmangwaniyancha en, ‘Oneoney
    nan fafai ay nakot-eg, ay egay inman-anak paymo nenpaspasoso.’
  mto-NT: 'ku̱x je̱ꞌyapeꞌe je̱ xa̱a̱j ku veꞌe je̱ jayu vyaꞌanu̱t: “Xo̱o̱n xa je̱ꞌe̱
    veꞌeda pa̱n pa̱n jatyeꞌe pu̱m je̱tseꞌe je̱ ónu̱k du̱kajayé̱ptat je̱ts pa̱n pa̱n
    jatyeꞌe je̱ ónu̱k du̱katsa̱mkojkidup je̱ts pa̱n pa̱n jatyeꞌe ni vinꞌita kayakꞌonu̱ktsiꞌtstup.”'
  bzh-bzh: 'In buk vonġin berup lob rëḳ denanër nabë: ‘Avëh sën denare babuj seḳë
    lo, gavëh sën su naluj neloḳ rë lo, gavëh sën su denevo rur vu naluj rë lo, og
    kwaj vesa.’'
  guj-2017: કેમ કે એવા દિવસો આવશે કે જેમાં તેઓ કહેશે કે, જેઓ નિ:સંતાન છે તથા જેઓને
    પેટે કદી સંતાન થયું નથી, અને જેઓએ કદી સ્તનપાન કરાવ્યું નથી, તેઓ આશીર્વાદિત છે.’”
  jvn-NT: 'Awit bakal ènèng waktuné wong ngomong: ‘Beja tenan wong wédok sing gabuk,
    sing ora tau nglairké anak lan ora tau nyusoni bayi!’'
  byr-byr: Yɨthaanyi! Sareꞌ dareꞌnanyɨ. Dɨvi pɨgaaꞌ yɨmaꞌnajahaaꞌ dɨpɨꞌde ‘Aꞌmwe kaimɨraayanna
    yagɨnyajɨ bwaraminya kwazɨka kɨnɨnnakejɨ aamunya myaayadɨvɨsajɨ kumɨ sa yɨlaaya
    yadɨvɨꞌ tewaanaanga winadengɨra.’
  ian-ian: Ngɨni yaiga kavle njɨmbla kupma waigandi. Nyan kwutapman taagwa, nyan mwunya
    kwilapman taagwa apma vat tɨgandi waa ngɨni waigandi.
  hun-hun: 'Mert íme, jönnek napok, amelyeken ezt mondják: Boldogok a meddők, és az
    anyaméhek, amelyek nem szültek, és az emlők, amelyek nem szoptattak!'
  mcf-NT: 'Yuecash mëyantequid ushë choendac. Aid ushë chonoc bacuë tishtiapimbocquid
    caic utsibo nadendac: “Bacuëbo nibëdquid icquin min bacuëbo natiasho isenquio
    mimbi iquec. Adquid yec bëdamboshë mibitedi iquec.”'
  kjs-kjs: Pagalepa. Werepe kedaa meape di epalia rabu nogo naaki namaduma adu nakale
    enanuri wagepu mada pogola palimiri ora epelea lee lisa.
  mni-mni: "Maramdi \x93‘Chaboktabising, naopudabi nupising amadi khom-indabi nupising\
    \ adu yaiphabini’\x92 haigadaba matam adu lakli."
  yad-NT: '@see-verse:LUK.023.028'
  mxb-NT: 'dá chi̱ kasandaá kuu̱ kaa ña̱yuu diꞌa: “Ndikáꞌán ví na̱ ko̱ ku̱ú kandei
    de̱ꞌe, ta ndikáꞌán ví dókó, ña̱ ko̱ ní sá ñóꞌo taleé, ta ndikáꞌán ví ndódo̱, ña̱
    ko̱ ní dákuáꞌano taleé.”'
  pon-2006A: Pwe rahn ekei pahn kohdo, me aramas akan pahn nda, ‘Meid pai lih depwen
    kan oh me sohte kin neitik oh kedihdi!’
  maq-NT: 'cuechú nixtin xi cuichja xuta cuitjin: “Jemu ndaja tsëhë yachjin xi hatuxa
    maji sacu rë na quihndi; jemu ndaja tsëhë yachjin xi hisca ngu quihndi casacuiin
    rë na; hacuaha jemu ndaja tsëhë yachjin xi casacuiin quihndi catsicha na.” Cuatjin
    cuichja xuta.'
  hto-hto: 'Mei jamánomo zúuredɨruillaɨmo dúcɨitiaɨoɨza. Aféruimo bie izói dáɨitiaɨoɨ:
    “Uruena comuítañedɨngotɨaɨ, ¡nɨɨ caɨmare illa! Daje izói úruenidɨngotɨaɨ, ¡nɨɨ
    caɨmare illa! Afe izói úrue mónoɨna jirótañedɨngotɨaɨ, nɨɨ caɨmare itíaɨoɨ.”'
  por-BRBSL: 'Pois eis que estão chegando os dias em que dirão: “Bem-aventurados os
    estéreis, os ventres que nunca choraram, e os seios que nunca amamentaram”.'
  ces-NKB: 'Neboť hle, přicházejí dny, kdy řeknou: ‘Blaze neplodným a lůnům, která
    nerodila, a prsům, které nekojily!’'
  cui-cui: 'Tsipei matacabin othopaena po matacabintha jiwi atene tsane. Barapo mataqueintha,
    jiwi jei tsane: ‘Jʉntʉ coyene weiweina po yabʉxi jopa pexui xeinaeyo. Jʉntʉ coyene
    weiweina po yabʉxi jopa bapana bʉtixitha taenaetsi pexui. Jʉntʉ coyene weiweina
    po yabʉxi bapana pexui jopa isainae’, jei tsane jiwi barapo matacabintha.'
  boj-2014: Niŋgi quiy. Bati bei brantimqa tamo naŋgi endegsib marqab, ‘Uŋa naŋgo
    miligi ugeej qaji naŋgi ti uŋa aŋgrotosaieqnub qaji naŋgi ti areboleboleinjrqas.
    Uŋa aŋgro muŋgum anainjrosaieqnub qaji naŋgi dego areboleboleinjrqas.’ Tamo naŋgi
    degsib marqab.
  eng-OEBUS: A time, I tell you, is coming, when it will be said – ‘Happy are the
    women who are barren, and those who have never borne children or nursed them!’
  eri-eri: Isagu. Iinga gonga, saini ete heigonga nere benou lewodbode, ‘Nere aita
    gouda waha, nere aita magana bisegu uwa waha, nere aita menanga magana eeme nigegu
    uwa waha, nere edo edega wode.’
  aly-aly: Ya, pwarrk antheyenh rernem ayenh artewenty innga. Ingwer-ingwer arrewantherr
    Jerusalem-areny-rnemew apmwernemel pwarrk ilkwa innga antheyenh. Arrantherrap
    angkeyenh, ‘Arelh ampeweny-rneman inkwerelheyel. Arelh ampernem-akertan amperrngerreyel-anem,
    apmwernemelarl ampa ikwer-rnem-wenh atwew.’ Arlta ikwerel arrantherr apwert ilkwernem-warl
    anterreyenh. Arrantherrap rtneyenh apwert impalth-itwew, angkemel Akngeyew, ‘Artwa
    ahawarr-rnemelan ipmew atwewerr, apwert nhenh-rneman ntwa arrewelhela, anewantherr-warl
    aytneyew, anenhantherrenh ipmew lthweyew!’”
  wiu-wiu: Ae, dika dika toamene tete moatiki tigotoma noko. Enipetepa eya wa oi.
    Kini mati-kitame eni tete motokaya tokale mati opiamoa adu tanikakoa meamoa pa
    tioboya meki atoa-kiti kolotine meamele toko wa oi.
  swe-swe: 'För det kommer en tid då man ska säga: ’Saliga (lyckliga, välsignade,
    avundsvärda) är de ofruktsamma, de moderliv som inte har fött och de bröst som
    inte har ammat.’ [Fruktsamhet var ett tecken på välsignelse. Denna omvända bild
    visar på att något är mycket fel. Det lidande som skulle komma över den judiska
    nationen var så stort så att kvinnor kommer att önska att de inte fött barn till
    världen. Den judiska historikern Josefus skriver hur mödrar åt sina egna barn
    i hungersnöden vid romarnas belägring av Jerusalem 66-70 e.Kr. Se även .]'
  cth-cth: Bangkongtetpawiteh, cakaroe e napui teh a yawhawi. Camo kaneng boihoeh
    rae napui teh a yawhawi telah dei nahane hnin a pha han.
  mti-mti: Kuiyawa, yauya, kum me onivi iyayapan aib wapewa, ‘Agara vesin, danowo
    ud onanwa, sira ud am den munemewa, mu gumbo waribiya wakeigimpe!’
  pad-NT: 'Khaki bana ida mahi jahariki ija''aria vani''aki: “Jahaki ida gamo vaisariki
    vakadimoni hini. Mahi jaharini oadani ni-vakamithaki ida isai ''banani, ni-isai-ra
    vakanajohohaki jaboni bana.”'
  twi-twi: Na mmere bi reba a wɔbɛka se, ‘Nhyira ne abonin ne ɔyafunu a ɛnwoo da ne
    nufu a wonnum da.’
  hlt-hlt: “Cayaa, camoe aka cun pawh bung, aka khut pawh rhang suk loh a yoethen,”
    a ti uh tue tah ha pawk coeng he.
  tbz-SIM: Kɛ yɛ̃́ yɛwe kpɑɑnímɛ̀mu kɛ̀ bɛ̀ bo yĩ́ dɛ̀ ńnɑɑti sihɑ̃ũnsi, bɛ̀ɛ̀ í piɛ́,
    bɛ̀ɛ̀ í yɑ̃ɑ̃́ nyibí.
  san-GUJ: પશ્યત યઃ કદાપિ ગર્ભવત્યો નાભવન્ સ્તન્યઞ્ચ નાપાયયન્ તાદૃશી ર્વન્ધ્યા યદા
    ધન્યા વક્ષ્યન્તિ સ કાલ આયાતિ|
  amx-amx: Kelant inang arrantherrenh Jerusalem-areny map rwekenth-kenth-iletjenh.
    Arrantherr angketjenh, ‘Marl kwer-kwenh map kwenh arrken anem! Marl kwer-akert
    map ltarrp-irrem-anem, atwenh-atwenh mapel kwer inehenh atwetjenharl.’ Arltang
    kwerel arrantherr Altjerr renh pawenhetjenh, ‘Atwenh-atwenh mapel irrernng atwehetj,
    pwert nhenh map ntwang arrewetjeh mpwarang, nwerneh-arleh kerneng anyemel arltwetjeh.’
  ake-NT: Apʉne pʉra tato' oton to' uya iweyu e'seposa' a'tai, ‘Wakʉ ton kuru rɨ kamoro
    uri'sami'si amʉ' mʉre a'sinin nan pen, mʉre yen pe itewan e'sa' kon pen, mʉre
    na'su'ka'pʉ pen imanatʉ ton.’
  qvn-NT: 'Chrämungam cay nipäcunan junagcuna: ‘Imaläninrag mana wachray yachragcuna,
    mana chrichruy yachragcuna, wamrata mana chuchugcuna’.'
  tku-NT: 'Namin a''ktin quilhtamacuj a''cxni'' nahuancan: “Līpāxuhua tī jāla ka''lhī
    ī''ska''ta''. Līpāxuhua tī jā maktin lacatuncuhuī''lh ī''ska''ta'' ē jā maktin
    mātzi''quī''nilh.”'
  bjk-bjk: möxösa, axana bung möxö kinadik irabo ot pösöt e mum nang mum morobo tengen,
    ‘A bung une tuu ewe nang tekara kip barok ma tekara eurus, irabo deek kö idi.’
  msy-2020: Gɨn dughiatam otoghtɨma, me kamaghɨn mɨkɨm suam, ‘Amizir furabaghatiba
    ko amizir tɨghar boriba batamiba ko, amizir oteba boribagh anɨngizir puvatɨziba,
    me bar akuegham.’
  bpr-bpr: Du nun du kel kadang na baling man dad to, ‘Fye nawa i dad to là lmen maltien,
    dunan i dad libun là lmen mngà na tnutù ngà.’
  rmy-VLAKH: 'Авэла кацави вряма, кала авэна тэ пхэнэн: «Бахталэ бибэяцэндирэ, кола,
    савэ на бэяндэ бэяцэн и кола, савэ на праварэн чючяса!»'
  cle-NT: 'Chiaah¹ hí⁴dxá⁴héy³ jmɨɨ́¹ hi³hí̱³ hí⁴féh³ liáh³la³: “Hi²xiáh³ dxú⁴ chiáh²
