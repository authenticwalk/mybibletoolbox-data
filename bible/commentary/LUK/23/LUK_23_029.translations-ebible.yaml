verse: LUK.023.029
translations:
  kpx-kpx: Kosealemo vanie toelau lohoma. Iale vani kemo ataeabuna bae loui kosea,
    ‘Keate oleuoleu ese tobute maleholiale keau duave. Isi ese gite houeveholiale
    keau duave.’
  okv-H: Eto kivujo, iji puvuto ere hua amikote ke einge aisora, ‘meni irae evohu
    te hini ta ve irae amo tunga javotoho ere ora,’ ainge eto
  tbo-tbo: Matababana iyeta e nenei apo lawa hina pa, “Wiwine alinawa po ega hita
    inatuna po ega hita igugu tauhi tu kaoha.”
  mal-C: എന്തുകൊണ്ടെന്നാൽ, ‘വന്ധ്യകളും പ്രസവിച്ചിട്ടില്ലാത്തവരും മുലകുടിപ്പിച്ചിട്ടില്ലാത്തവരും
    സൗഭാഗ്യവതികൾ!’ എന്നു നിങ്ങൾ പറയുന്ന കാലം വരുന്നു.
  grc-SR: Ὅτι ἰδού, ἔρχονται ἡμέραι ἐν αἷς ἐροῦσιν, Μακάριαι ⸂αἱ στεῖραι, καὶ κοιλίαι
    αἳ οὐκ ἐγέννησαν, καὶ μαστοὶ⸃ οἳ οὐκ ⸂2ἐθήλασαν.⸃
  bgc-bgc: क्यूँके देक्खो, वे दिन आवै सै, जिन म्ह माणस कहवैंगें, ‘धन्य सै वे जो बिरबान्नी
    जो बाँझ सै अर वे गर्भ जिननै ऊलाद न्ही पैदा करी, अर वे स्तन जिन नै दूध न्ही पियाया।’
  khz-khz: Kwalana toma rakavara pia vogomai, taunilimalima evetaina pia kila, ‘Gaera
    garera e latara ati gerururana garera pia verere!’
  deu-TKW: 'Denn siehe es kommen Tage, an welchen sie sagen werden: selig die Unfruchtbaren,
    und die Leiber die nicht geboren, und die Brüste, die nicht genährt haben.'
  zsr-NT: 'le huadxín dza laꞌná: “Bicaꞌ bagac yuguꞌ ngul huödx len ngul cutu gluaꞌnu‑biꞌ
    biꞌidauꞌ, len cutu gulugádxiꞌnu‑biꞌ biꞌidauꞌ.”'
  lin-lin: 'Pamba te, na mikolo oyo ekoya, bakoloba : « Esengo na basi oyo bazali
    na bana te, oyo babota te mpe bamelisa bana mabele te ! »'
  hns-NT: 'Aisan moesiebat ke tem aaiga kie bolal djaai: ‘Soekh me hai djaun aurat
    ke tjhota larkan na hai. Oesabke bhaage ke tem par larkan na lewe aur doedh piaawe
    ke parie.’'
  noa-E: Mʉg atagta pãar dau aphʉʉcha aju. Mag jaar ʉʉin pöd chaain ooba arr khʉʉnau
    amach khapeen chaain dʉ̈i dau aphʉʉ durrum oowia, “Ʉ̈uta jãg mʉ chaai chukhu ʉrrʉm”
    ajugui ajim anʉm.
  eng-EMTV: For behold, the days are coming in which they will say, ‘Blessed are the
    barren, and the wombs which did not give birth, and breasts which did not nurse!’
  mib-NT: 'Chi quee quɨvɨ̄ jeē coo jnūndóho xeēn sɨquɨ̄ rō, te cahān rō: Yōhyo ndetū
    tācá ñahan númá, jíín jéē tu ní scácu sēhe, jíín jéē tu ní cóndeca yɨquɨ́n, chi
    tú sēhe ña jeē jnahuhū ni ña jeē ndóho i, achi rō jijnáhan ró.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ मनाहाॽरे़ आप्‍फाल्‍ले़आङ् साःमे़ङ्‌गप्‍मनामाहाॽ हे़क्‍क्‍याङ्
    अङे़ःक्‌वा नुमे़न्‍धुक्‍नामाहाॽ मुइॽसामासिरो लॽरिक् पाःप्‍मा ये़म् तार पत्‍लो॥
  xnj-xnj: Muni chakaka walabwela lukumbi, yati mwijova, ‘Mbanga yavi vadala, vangali
    vana na vangavaleke, amala vanganyong'esa vana!’
  mmx-mmx: mila levenaleng songsongot naba vot la limixin dina lok, ‘Luvukat ti lavakin
    kopmen dixo ruuna laxamdak mi laxaalik kakalik, la kopmen dina visik tengkadede.’
  cbr-NT: Anúnmi mitsun tëmërati nëtë ca uti 'icën. A nëtë ucëbë ca unicamax ësai
    quiti 'icën, tuacëma xanux ca cuëënti 'icën, tuacëma 'ixun aín tuá xuma 'amicëma
    xanux ca xanu itsían 'acësaribi oquin paë tancëma 'aish cuëënti 'icën.
  tee-NT: 'Chunch ju alat''it ni camina'' ju avilhchan acsni chani catanonach ju lapanacni:
    “Na k''ox ju is''atsucunti''an ju chakolun ju jantu lai ix''alin ju is''ask''at''a
    chai ju jantu tavanan ta''ak''ainalh chai ju jantu tavanan ta''amats''iquinilh
    ju tam ask''at''a”.'
  eng-LSV: for behold, days come in which they will say, Blessed the barren, and wombs
    that did not bear, and breasts that did not give suck;
  cak-NT: Roma can xquiepe k'ij chi yalan sufrimiento. Romari' xti'ix chi jabel quibanon
    ri ixoki' ri can manak-wi yec'ue' cal y chuka' ri man jun mej (bey) xquiyobej
    ta jun ac'ual, y ri man jun mej (bey) xquiya' ta rutz'um (rume') jun ne'y.
  pah-NT: 'Ji rendu! Aerẽ po ti avove''g̃a ei nehẽ: “Pyry hete kunhangwera''g̃a ndekorame
    ndata''yriva''ero g̃ambo''are''ỹva''ero g̃amoka''mbue''ỹva''ero,” e po ti g̃a
    nehẽ.'
  sja-NT: 'Tachi Ak''õrepa na eujãdepemaarã k''achia ook''ãri, mãgadait''ee: “O-ĩa
    p''anɨ chi ju tawadak''aa beerã warra t''odak''aa perã.”'
  xed-xed: 'Wya dzaʼa saghasa fitik dzaʼa kəl lu ka mnay kazlay: Rfu da gwal ka dzəghəŋ,
    kul tatá mndər, kul saŋtá zwaŋ ta uʼa taŋ kəʼa.'
  mks-NT: 'Jáchi̱ va̱xi qui̱vi̱ já casáhá ña̱yivi cachi na já: “Ta̱hví na̱cuu na̱ji̱hí,
    na̱ co̱ó na̱cacu ja̱hyi. Ta ta̱hví na̱cuu na̱ co̱ó ja̱hyí chíchí”, cachi na jáchi̱
    ndóho ndiva̱ha ini na.'
  gfk-S: '@see-verse:LUK.023.028'
  bmu-bmu: Mötket! Könaŋgep nalö kun kai miaŋgöreŋ kewö jime, ‘Ambi köpin mi simbawoŋ.
    Gölöm qahö ala morö kude megeri, mi simbawoŋ akze. Nahönbörat juzu eŋgiba qahö
    dohongögeri, mi simbawoŋ.’
  dgz-dgz: Iwa, wam oniwandini waenapan iman anega wain, ‘Waen otu uon irak musinewa
    amba orup waen am ya mun yawane nagirewa mu inak muga endi bemta, menan mu aton
    taiwanum.’
  eng-GNV: For behold, the dayes wil come, when men shall say, Blessed are the barren,
    and the wombes that neuer bare, and the pappes which neuer gaue sucke.
  zaa-NT: 'Porqui''ni huì''yu tsá qui''ni ina cą: Ica''rubà ca niula ná huètsi, canu
    labí begátsi'' huatsa nna.'
  eng-WEBSTER: For behold, the days are coming, in which they shall say, Blessed are
    the barren, and the wombs that never bore, and the breasts which never nourished
    infants.
  guh-guh: 'Itsa copiajopaena piayaimatacabi, jivi bitso bejiobi tsane. Nexata jivi
    jumai tsane: “Mavecovi itsiata bevelia nacatsunabejiobitane pexi apo pexainaexae,”
    jai tsane jivi bajarapamatacabi mavecovi yabara.'
  bon-bon: Ingle naace gyene padare te cire tatyaramtepi, biname cina piba cire jiicemepesi
    egä, ‘Lipu gege gemi peei magebi lui cina bägrä cäco gemi, lui cina bägrä bine
    lica jäärngecusi piiyepu bägrä bine lica ngame meeramera, teepi page cuta lica
    teeme bägrä bime mäpu jepänanemisi.’
  nhw-BL: Pampa ajsis tonali quema masehualme tlahuel tlaijiyohuise huan quiijtose
    para cuali ininpantis sihuame catli amo huelque conepiyaj huan amo quema quinchichitijque
    coneme.
  mgw-mgw: Kwa mwanjaa masu'ba gendaisa pabaalu'a baya, ‘Nantali balu' atonga, kingabeleka
    wala kingayongea bana!’
  swh-ONEN: Kwa maana wakati utafika mtakaposema, ‘Wamebarikiwa wanawake tasa, ambao
    matumbo yao hayakuzaa, wala matiti yao hayakunyonyesha!’
  wbi-wbi: lola ifighono fikwisa fino viliti, “vafunyilue vano vaghumba na maleme
    ghano naghapapile, na mavele ghano naghong'ilisie”
  bba-bba: Domi n wee, sɑnɑm sisi ye bɑ koo nɛɛ, doo nɔɔruɡibɑ wĩrobu kɑ bèn nukurɑ
    kun mɑrure, kɑ bèn bwɑ̃ɑ kun bii bɔm kɛ̃ɛre.
  eng-KJVCPB: For behold, the days are coming, in the which they shall say, Blessed
    are the barren, and the wombs that never bare, and the paps which never gave suck.
  kgk-NT: '—Ogwahẽ va''erã áry oporombohasa asy va''erã, entéro he''i va''erã: “Ovy''a
    ete gwĩ kunha imemby e''ỹ va''e. Ikatu e''ỹ imemby va''e ave. Oporomokambu e''ỹ
    va''ekwe ave. Naimembýi-gwi ovy''a” he''i va''erã oporombohasa asy-gwi.'
  waj-waj: 'Fai suai voovai nninai gioonna kiaapuuya kiaara: Gioonna hama nnaakaraataiya
    iya yoketaama variaanoo,'
  ekk-PKP: 'Sest tuleb aeg, mil öeldakse: „Õnnelikud on need, kel pole lapsi, ja need,
    kel pole lapsi olnud, ja need, kes pole kunagi imetanud.“'
  mpx-mpx: Kaiwena sauga i nenem abwe nak bwabwatana ni gan ge gamagalau nihi ba,
    ‘Yowau bolo hi kobwas heliya hi waisi, kaiwena nige sauga etega natuliyau i gagan
    ge hi papaalahul.’
  wbp-wbp: Nguruju kapu-nyarra wuurnpa-jarrimilki. Ngaka, yapa-patu kapulu wangka
    kuja, ‘Karntangku kuja kalu-jana kurdukurdu mardarni, ngulaju kapulu-jana wajawaja-mani,
    manu kapulu mularrpa-jarrimi. Kala karnta ngana-puka kaji nyina kurdu-wangu, ngulaju
    kapu wardinyi nyina mularrpa-wangu ngati-puka-piya-wangu.’
  luo-luo: Nikech kinde biro ma ubiro wacho ni, ‘Ogwedhu, un mon ma ok onywol kod
    thunde ma ok nodhodhi!’
  nhe-NT: Pampa ajsis tonali quema tlacame tlahuel tlaijiyohuise huan quiijtose para
    cuali ininpantis sihuame tlen ax tlatlacatiltijque huan ax quinchichitijque coneme.
  aii-aii: '”ܣܵܒܵܒ ܒܸܬ ܐܵܬ‌ܝܼ ܝܵܘܡܵܢܹ̈ܐ ܕܒܸܬ ܐܵܡܪܝܼ: ’ܛܘܼܒ݂ܵܐ ܠܥܲܩܪ̈ܵܬܹ‌ܐ ܘܠܟܹܪ̈݇ܣܵܬܹ‌ܐ
    ܕܠܵܐ ܗܘܼܨܸܠܔ ܠܗܘܿܢ، ܘܠܒܸܙܵܙܹ̈ܐ ܕܠܵܐ ܡܘܼܡܸܨ ܠܗܘܿܢ.‘'
  esk-NT: Atakkii uvlut qallirut iñuich nipliġisił̣hat, ‘Quvianamiurut taapkua aġnat
    qitunġaitchuat siŋaiyautlaitchuatlu miluktitchisimaitchuatlu.’
  msb-msb: Sigurado gayod na may maabot na mga adlaw na masarabi an mga tawo, ‘Malipay
    idtoʼn mga baog, mga babayi na waraʼn anak kag wara gayod magpadudo!’
  cpa-NT: 'Di³ jai³lah, jií¹ jmai³ ja³li¹juúh²dsa: “Dsio¹ quiah¹² dsa² juu³, dsa²
    tsa¹ma²ca¹can¹ guing², dsa² tsa¹ma²ca¹cuúh¹ guing² dsiúh³,” li¹juúh²dsa.'
  dso-dso: କାଇକେବଇଲେ ଦେକା “ଜନ୍‌ ମାଇଜି ବାଞ୍ଜି ଆରି କେବେ ମିସା ଗାଗ୍‌ଡେ ନ ଅଇକରି ଆଚତ୍‌,
    ଆରି ଜେ କି କେବେ ମିସା ଦୁଦ୍‌ କୁଆଏ ନାଇ, ସେମନ୍‌ କେଡେକ୍‌ ନିକ କରମର୍‌ ଲକ୍‌ !” ବଲି କଇବା
    ଦିନ୍‌ ଆଇଲାନି ।
  meu-meu: Badina be negana be maimu baeto “Gabani hahinedia bona ratadia asie topo
    hahinedia hari nanamo”.
  yva-NT: Weye masyoto makareye umba siurijo manakoe nande vatano Yerusalem wasai.
    Arono naije vatane wo raura ware, ‘Wanya wo arikainye inta mavaki ramu muno wo
    ukame raunanto arikainye inta mai ramu indati awaura kove rai weye awa arikainye
    meweno mai.’
  dgc-dgc: Da entan moy,” kagi na, “te dumemét a panahun a mahirap. Ey ta kédemét
    na, éy kagi du tolay a masuwerte du bébe a baug, a éwan tu anak a mabulol.
  zpm-NT: 'sac zeeṉe gaḻ dze co grë meṉ wnaa ne quianie mëëd, ziab zho: “Mazd wenaque
    zie zha ne quianied mëëd, zha ne naṉd zha radz mëëd, zha ne niaadgaa gap mëëd.”'
  hix-NT: Àsok tawro hana. Amnye, onà wyaro nketxhe hampànà, woràskomo heno komo,
    Xerusaryen hon heno komo. Àhokhunu ro me ryesnàr xe wehxaha haryhe, ketxhe hampànà,
    teryewhamnohsom me rma haxa tesnàr komo ke, kekon hatà, Txesusu. Yuhnahnà ro me
    rma ryesnàr xe wehxaha haryhe, enartahnà ro me rma ryesnàr xe wehxaha haryhe,
    ketxhe hampànà, teryewhamnohsom me rma haxa tesnàr komo ke, kekon hatà, Txesusu.
  sim-sim: Nomorawu wasilaka avak jihik talakwa osa. Oro wolok jir karem mbakwa jir,
    �Nokove ol jikisi nga nanda ambu ondo li rupshika. Nokove ol jikisin mukhanda
    ambu ondo li rupshika.�
  npi-ULB: किनभने हेर, दिनहरू आउँदै छन् र तिनीहरूले भन्‍नेछन्, ‘हे बाँझीहरू, नजन्माउने
    कोखहरू, दूध नचुसाउने स्तनहरू धन्यका हुन् ।’
  cgc-cgc: tak mabot timpo na may segeng na kalised. Ta yon man na timpo mambal mga
    ittaw, ‘Mas dayad pa kaimtangan ya ta mga bai na baog, ula kaagi minata daw ula
    may pasuso.’
  tim-tim: Hâmbâi yeŋe hin dâwai, “Bâe, âmbâle gupin, âmbâle sigan yânâk nanaŋ bo
    meyigât nâŋgâenŋe âlepŋe aktâp.”
  yor-yor: Nítorí kíyèsi i, ọjọ́ ń bọ̀ ní èyí tí ẹ̀yin ó wí pé, ‘Ìbùkún ni fún àgàn,
    àti fún inú tí kò bímọ rí, àti fún ọmú tí kò fún ni mu rí!’
  wos-wos: Mé xéké. Haraki nukwa nawulak yandat du takwa angi watandi, ‘Nyan hérahafi
    yakwa takwa, nyangwalka munya hanja hwehafi yakwa takwa akwi yikafre mawuli yatandi,
    nyangwalka hatihafi yandanka.’
  emp-NTPO: 'Ewari ab̶a ẽberãrãba jarad̶ia: “Bio bia b̶eaa wẽrãrã warra tod̶acara
    idjab̶a ju dawad̶acara.”'
  eng-F35: Because indeed, the days are coming in which they will say, ‘Blessed are
    the barren, even the wombs that never bore and the breasts that never nursed!’
  ind-ind: Karena akan tiba waktunya Allah menghukum kota ini. Dan pada waktu itu
    orang-orang akan berkata, ‘Berbahagialah para ibu mandul yang tidak pernah hamil,
    tidak pernah melahirkan, atau tidak pernah menyusui.’
  pes-OPCB: 'چون روزهایی می‌آید که مردم خواهند گفت: ”خوشا به حال زنان بی‌اولاد و رَحِمهایی
    که هرگز نزاییده‌اند و سینه‌هایی که هرگز شیر نداده‌اند!“'
  mpt-mpt: Kukub misiamo Yelusalem bib olo tlang gamo dimo i baaniba Unangi fioum
    isa eka memei mo dlaim blim isa eka meme gwabi moyo mo dolibibba meme blim isa
    blublu unomabib kesoa i seinomabiobo gesiba
  ssx-ssx: Pa ekipeke mo wetepena꞉ ipula꞉ nate ma꞉nda꞉ nina꞉ta꞉ ikana꞉ma꞉ dupiki pi
    lelimikie. Mo kenohali wanda꞉weki make hololuku hake piki wanda꞉weki make andu
    liki na sinkipa꞉la꞉ wanda꞉weki pa꞉ta꞉ta꞉ ta꞉na꞉ma꞉ homelememe lelimikie.
  mkl-mkl: Ntɔ ntɔ ǹ wɑ n sɔ̃ ŋɛi, ɑjɔ wɑ nɑɑ iyi inɛ ŋɑ ɑɑ ni, ilu inɔ didɔ̃i ɡbɛndɑ
    ŋɑ do inɑɑbo ŋɑ iyi ɑ kù bí, do inɑɑbo ŋɑ iyi ɑmɑ kù mɔmɔ si ɑmɔ nŋɑ.
  gaq-gaq: ଏବେ ବେଲା ପାଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ ଉଡ଼ିବେଲା ରେମୁଆଁଇଂ ବାସଙ୍ଗ୍‌ ଆର୍‌ଏ ସାମୁଆଁ ମୁଡ଼ି
    ସେଲାମ୍ବୁଏଇଙ୍ଗ୍‌ନେ ଗୋ ଗିସିଆ ଣ୍ଡୁ, ମୁଡ଼ି ସେଲାମ୍ବୁଏଃଇଂ ଆଗାଗ୍‌ଡ଼େ ଆର୍‌କେ, ମେଇଂ ଦନ୍ୟ
    । ମୁଡ଼ି ସେଲାମ୍ବୁଏଃଇଂନେ ଗୋ ଗିସିଆ ଜନମ୍ ଆଡିଙ୍ଗ୍‌କେ ଣ୍ଡୁ ଆରି ମେଇଂନେ ଜତନ୍ ଆଡିଙ୍ଗ୍‌କେ
    ଣ୍ଡୁ ମେଇଂ ଦନ୍ୟ ।
  gof-RNT: ‘Hekko maynthati, yelonna ulotinne dhanthonna dhanthati anjjettidosona’
    hintte yaagana gallasay yaana.
  unx-unx: ନେଲେପେ ଏନ୍‌ ହୁଲାଙ୍ଗ୍‌ ହିଜୁଃଆ ଏନାରେ ହଡ଼କ ମେନେଆଁଁ, ‘କା ହାମ୍ବାଲଃ ଦାଡ଼ିତାନ୍‌
    କୁଡ଼ି ଆଡଃ ଚିଉଲାହ କା ହାମ୍ବାଲାକାନ୍‌ ଲାହିଦ୍‌ ଆଡଃ ଚିଉଲାହ ତଆ କା ନୁନୁଆକ ସୁକୁତାନ୍‌ଗିଆଃ
    ।’
  gah-gah: 'Gamena makó alitonoimó nene utó okiko láa liki litaze: Izegipa getinama
    vená itó izegipa nene aminí kiminama vená keza gohuna vená nene vatí iki minikave.'
  lcm-lcm: Using a taun kitmat ka serei na kila antok, ‘Ri aina ngolo, kapo roron
    aniria. Riria parik kitapa ingus lak na parik kitapa atutus ri nat popo!’
  aer-aer: Kenhe arne areye-arlke ingkirreke arrekantherre lterrke anthurre irretyenhe.
    Kele imerte urreke rarle, tyerrtye arrpenhe areye itne angkerrirretyenhe arrekantherre-akertele
    nthakenhe-arle irretyenheke, ‘Arelhe ampe-akertele, re ikwerenhe aparlpe-iletyenhe
    re alhwarrpe anetyenhe. Kenhe arelhe angwenhe apeke re ampe akweke-kwenye-arle
    aneme, rarle akangketyenheke.’
  qvc-NT: 'Chaqa rinmi ch''ayamuq waqana diyakuna. Chay diyakunapim wakinqa ancha
