  qup-NT: 'Chay parisina punchakuna paktarishpan runakuna rimankakuna: Kushilla kankichi
    machura warmikuna, chaymanta kankuna maykankunami nima ima uras wiksayu kashkankichi,
    nima chuchuchishkankichichu.'
  dop-dop: 'Pǝ tɑɣɑ pʋlʋ, kʋyɛɛŋ wɛɛ ɩ kɑ́ kɔɔ wei ɩ tɑɑ pɑɑ tɔ sɩ: Nyʋleleŋ nyǝ́mɑ
    ntɛ́ kɑɑlʋlɑsɩ, mpɑ pɑ tɑ tɩɩ mɔlɩ mɔlʋɣʋ mɑɣɑmɑɣɑ yɑɑ, mpɑ pɑ hǝlɑ pǝ tɑ mʋsɩ
    tɔ.'
  azb-azb: Çünki elə günlər gəlir ki “Nə bəxtiyardır sonsuz, doğmamış bətnlər və əmizdirməmiş
    döşləri olan qadınlar!” deyəcəklər.
  eng-DBY: for behold, days are coming in which they will say, Blessed [are] the barren,
    and wombs that have not borne, and breasts that have not given suck.
  guo-NT: 'Nabijasmatkoi pat wʉt, jiw xabich nabijasaxael. Japamatkoitat jiw jʉmchiyaxael:
    ‘Amwʉtjel wepachaems nafoenapi, asew xijilpibej, paxi ajil xot nabijasliajwa’
    —chiyaxaeli.'
  hla-hla: Taraha, a poata e la nama te poe ria romana, ‘A tohaliou u kuba ti mamala
    posei ta pien na tohaliou ti ma hasusei ta pien, nori e gi sasala mei a tou kuba
    i taren!’
  mav-NT: Pywo put'ok'e irane ehepiat ho'opot kahato hap sese e. Mekewat e'at pe turan
    aru ewei'e kahato — Waku po'og hary­po­ria'in yt kat i imẽpyt'in nakaria ewei'e
    aru e. Ta'i yt imẽpyt i rakaria pote po'og waku ewei'e. Waku po'og yt kat i aimẽ­pyt'in
    ahemĩ ete an ewei'e aru mekewat eho'opot sese hap e'at pe e.
  kpf-kpf: Nâŋgânek. Gâtâm, narâk ŋâin itâ sâbi, ‘Ambân zen kâpin ândiwe sot ambân
    murarâpziŋ buŋ sot ambân sigan, zeŋgât nângindâ âlip upap.’
  ppo-ppo: Ti noatepae, take waaire sukamó diaao̧ etei fo yaalo ai ape. Mepaae sorape
    naale senaale deni, ha̧le ni daale sorapekélé, naale senaale meiyóló ha̧le betere
    sorapekélé, naale senaale awa̧ menitere sorapekélé, hai̧né sinóló ai betere ape.
  hin-2017: क्योंकि वे दिन आते हैं, जिनमें लोग कहेंगे, ‘धन्य हैं वे जो बाँझ हैं, और
    वे गर्भ जो न जने और वे स्तन जिन्होंने दूध न पिलाया।’
  wol-KYG: 'Ay jant a ngi ñëw kat, dees na ca ne: “Ndokklee jigéen ju tëlee am doom,
    masula jur, masula nàmpal!”'
  bef-bef: 'To kana alihi mone huto hilina yupahi ma lite lilanaꞌmu: Enali anaꞌi yagapanaꞌi
    meketose, enali yagapanaꞌi meketeꞌahana, enali anaꞌi yagapanaꞌi amihi meligiꞌahana,
    yaꞌma enali bati hite minalunagihe.'
  amm-amm: Pukwaiwo. Amuwoi tino mo nokoyo iyamoimo, “Anapo nokolalo moi mo na pa
    molokiwo. Alalo koko somiso nokolalo moi mo na pa molokiwo. Nano niko somiso nokolalo
    moi mani, na pa molokiwo.”
  rmy-CHERGASH: 'Kaj ake aven e đesa kana phenela pe: ‘Blago e nerotkinjenđe, blago
    e điješće savo či bijanda thaj blago e čučenđe save či pravardine.’'
  zaj-zaj: kwavija mazua gokwiza wanhu wokwiza kulonga, ‘Wana mhome watwanzi walibule
    wana, na waja hawalelile na waja hawakong'heze.’
  chq-NT: 'Tsʉ nijó² jmɨɨ²¹² mi jin''² tsá²: “Tyúu¹mo ''in jo galiseein²¹ jóon¹on,
    joon ''in jiin''¹³ cafu jo gangatyéein¹ yʉʉn²¹, ''in jiin''¹³ coon²¹ naa''¹³ jo
    gacuu''²¹ xuui²¹² tʉʉ''²¹ tya''a.”'
  swp-swp: Na asubenadi abo se lagema aridi eai abo si ene, ‘Isi sisine se agaagari,
    eo nige se haihaisu, eo susudi nige se hemahemadoedi, se lolo ede.’
  bjr-bjr: Kasooqaqee naaru anianinna aukuanafa innisaa firaa narirafa aupurarafa
    mariannoo. Faiqi siaisa amiqirafa marifaranoo. Faiqi aanaaqi siaisa sia naamma
    nimimariasa misa amiqimasee aufadamasee sandeefaranoo fee qifaranoo, faiqi faqaasa
    qumaara reeqa manda kuqira kuqifaranoo.
  aby-aby: Moi merama odo yabairo fafekuro emema wefeisa, i amara aruma me awekabo
    rooro ufeisaya eno wefeisake nono wefeisa, i dai oraaraini okoa oraaraini boaweke
    iya ode kariawero feafe wefeisaya eno wei.
  eng-YLT: for, lo, days do come, in which they shall say, Happy the barren, and wombs
    that did not bare, and paps that did not give suck;
  jni-jni: Irani barki, tiyee tieze sa wadi gu, 'Ani ruba irum wani anuu zattu yozo,
    nan tipuru sa daki ta yozo nan na hene sa daki a hamza ba.
  kne-kne: Tan awni et domteng di timpon di ligat ay pangwanian di ipogaw en, ‘Nagasat
    din babbabai ay basig ay adi nan-an-anak ya adi nanpaspasoso.’
  tgj-tgj: Vkvnv alu v aariku vdwlo nyi vdwv minreku, ‘Vdwgo gamdak dukunv yvv anvnyimv
    vdwloka kuu dooka manv, yvvka anga bvngka manv, yvv bunua soocha manv!’
  gui-NT: 'Mase, outa ovae ara reta jei reta vaera: Oyerovia co mbaeti imembɨ vae.
    Oyerovia co mbaeti etei omocambu vae —jeita, jei—.'
  quc-TT: Qas tzij kinbꞌij chiꞌwe, kuꞌriqa na qꞌotaj ri kabꞌix na, utz ke ri ixoqibꞌ
    ri man kekꞌojiꞌ ta kal, xuqujeꞌ ri man xetubꞌisan ta wi.
  heg-NTPO: Ta ola bingin dua kam, in susa tene ka maa, le didiin atuli li tek noan,
    ‘Bihaat in ulat dui ka, mo bihaat in hua net aan lo ka, nol bihaat in nusu net
    tana-ana blutu mea lo ka.’
  ptu-ptu: 'Aka la deem wattunna ma''kada tau naua: ‘Kehongko'' ia lako ingganna baine
    to tämänä anna to tä'' deem ma''pasusu!’'
  bzd-NTPO: '@see-verse:LUK.023.028'
  kwf-kwf: OsiꞋana nia ke baꞋa dao ana faꞋi asoa neꞋe ngwae ki kike fata Ꞌuri, ‘Na
    ꞋoilakiꞋa fuana na kini neꞋe kira ꞋabaraꞋa ki, ma na kini neꞋe noaꞋa kasi faꞋafuta
    ki, ma noaꞋa kira kasi faꞋasusu ki!’
  eng-WYC-2017: For lo! days shall come, in which it shall be said, Blessed be barren
    women, and [the] wombs that have not born children, and the teats that have not
    given suck.
  eng-WMBB: For behold, the days are coming in which they will say, ‘Blessed are the
    barren, the wombs that never bore, and the breasts that never nursed.’
  zat-NTPS: 'lawe'' da zrin zra gate xelenné̱'': “Ba neza zren naca na chee̱ nu''ula
    wizre, ne nu''ula ca'' cabata'' gulezúe̱'' zi''i, ne nu''ula ca'' cabata'' bulugazre̱''
