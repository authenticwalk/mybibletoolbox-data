  kik-kik: Nĩgũkorwo kũrĩ hĩndĩ ĩgooka rĩrĩa mũkoigaga atĩrĩ, ‘Kũrathimwo-rĩ, nĩ atumia
    arĩa thaata, na nda iria itarĩ ciaciara, o na nyondo iria itarĩ ciongwo!’
  cap-NT: Tsjii ora tjonaquic̈ha. Nii oraqui z̈oñinacaqui sufris cjen chiyaquic̈ha,
