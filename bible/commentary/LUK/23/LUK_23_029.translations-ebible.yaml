  zar-NT: 'tuʼ huadxín dza ilaʼnná: “Bicaʼ bágaca yuguʼ nigula huödx, en nigula bitiʼ
    guluáʼanu-biʼ bíʼidoʼ, en bitiʼ buluʼgádxiʼnu-biʼ bíʼidoʼ.”'
  kde-kde: Kwa kuva, mahiku làvenkwida lavambetangola vanu kuchidoni, ‘Wasa amahe
    mitonga, vakávaleke na kuyong'eja!’
  ata-ata: Xo iliꞌi, xe voxo vile uxali, la ngingi ngavikala lexe, ‘Lataua ualusiꞌa
    ta sema ane imomomo sou ivoꞌo keakea uasi xe ualusiꞌa aneꞌi ane xaluasiꞌa ta ꞌiliꞌa
    uxalixu keakea uasi mo ualasiꞌa aneꞌi ane susuneꞌi, ia imomomo sou isusuneꞌi ta
    ꞌiliꞌa uasi.’
  qvw-NT: Caypi śhamü timpucunaćhümi sumä-sumä llaqui ñacaycuna cacun'a. Chayćhümi
    mana wawiyücunaca ‘ima cushicuymi mana wawiyu cacuy’ nil nipäcun'a.
  nfa-nfa: Te bèli-camèdꞌa, sasusa dhu kapai risi mai, hèia dhèu peka na, ‘Bhèni dhu
    kalua hua iia, nuka, bhèni dhu rara iisi rèdhi boe, aa dhu pasusu rèdhi boe ana.’
  tnp-tnp: Otətəlɨg-to lak. Nian tərah mɨn otətuva kəni kəmanəni məmə, ‘!Otagiən itəmah
    nətəm nəsoteməkiən uə nəsotəfəniən nah kəm iəpəou!’
  urd-urd: क्यूँकि ऐसे दिन आएँगे जब लोग कहेंगे, मुबारिक़ हैं वह जो बाँझ हैं, जिन्हों
    ने न तो बच्चों को जन्म दिया, न दूध पिलाया।’
  hot-hot: Odaŋô, malaiŋ bêŋ tem êyô ma tem avômalô nenaŋ aêntêk, ‘Avi yamu atu ba
    avômena mi lôk miŋ bôk êv sum ami, thêlô nêmô mavi ek malê nena iniŋ avômena miŋ
    hatôm nêpôm vovaŋ ami.’
  mqj-NT: 'Annu la dengan attunna la nakua tau: ‘Kerongko'' angganna baine tamanang
    anna to tae'' dengan ma''pasusu.’'
  rus-SYN: 'ибо приходят дни, в которые скажут: блаженны неплодные, и утробы неродившие,
    и сосцы непитавшие!'
  mbh-mbh: eneke nang e ako aro i velpol ako aro tokokoere o ri ve, ‘Sapase seng areko
    otun e avele.’
  bdd-bdd: weyahina tuta ꞌinaonaoma ꞌoina mwau ꞌilatu ma taiyawedi ꞌomi ꞌagaꞌagalimi,
    nuwana geya natumimo, nata bwebweꞌana waloba.
  cbt-NTPO: Naporo' tahuëri'sa' hua'huahuaninsopita na'con na'con parisitapi. Hua'huinpita
    yonquiatona', sëtapi. Co hua'huanpihuë' naporini, noya noya niitonahuë'.
  rmy-SERVI: 'Акэ, поджял вряма, кала пхэнэна: «Бахталэ бичяворэнгэрэ, савэ на бэнёнас
    и на парварэнас цыкнэ чяворэн!»'
  srn-NT: 'Bika wan ten o kon pe sma o taki: ‘Den uma di no man kisi pikin, nanga
    den wan di no kisi pikin ete, abi koloku. Èn den uma di noiti gi pikin bobi, abi
    koloku tu.’'
  cta-NT: 'Cua tyalaa ti tyempo cuxi, loꞌo liꞌ ñacui̱ nguꞌ ndiꞌya̱: “Juani tsoꞌo la
    ndiꞌi̱ nu cunaꞌa̱ nu ná ngujui sñiꞌ, nu bilya cuaꞌni cala sca ñati̱, nu bilya
    ta catiꞌ sca nu sube”, ñacui̱ nguꞌ.'
  bqc-SIM: 'Asa a gↄↄ lɛ́ mↄ́ kɛ́ wa o: Báaadeↄn fĩi pↄ́ aai nɛ''io mɛ́ nɛ́ i yↄ̃́
    mimáoↄ ũ.'
  tcz-CHONGTHU: Ijeh inem itile amahon hitia aseina diu nikho hung lhung ding ahi.
    Cha neilou numeiho, naovop khalou naobu, chule nao noichepsah khalou ho anunnom
    uve, kiti ding ahi.
  mar-mar: कारण असे दिवस येत आहेत, जेव्हा लोक म्हणतील, धन्य त्या स्त्रिया ज्या वांझ
    आहेत आणि धन्य ती गर्भाशये, ज्यांनी जन्मदिले नाहीत व धन्य ती स्तने, ज्यांनी कधी
    पाजले नाही.
  snp-snp: Kolafe? Kamena ma fedenami kamena yalo eti loti lenawamo, Wenaipa keni
    minamo, ido wenaipa nomilipa kedámamo wenaipa, ido wenaipa aminido nomilipa ánamo
    wenaipa ya alikani enagilae, loti etiti lenagilae.
  isl-isl: Þeir dagar munu koma er barnlausar konur verða taldar heppnar.
  spy-NT: Mii kukwoonii ꞉bēsyōōsyēk chēē mākumwooy ꞉biiko kule, ‘Mii nyēē karaam ꞉koorko
    nyoo mānāāsich leekwa.’
  xnn-xnn: Tay awnit omdan nan timpo ay menligat nan ipogaw isonga awnit kananda en
    nagasat nan bababai ay maid an-akda tay awnit maid ilaenda is menligatan di an-akda.
  mwe-mwe: Pabha, shigaishe mobha pushimmeleketanje, mbaya ashinannii na bhakanabhe
    kolanga wala kujonjeya!
  tte-tte: Kaiwena sauga ilalaoma kani nae lalakina iyawatagili yo tomo kani siwaloba,
    ‘Sinesineo siya miyamiya yaili siya sinamwanamwa, kaiwena nige natuliyao sikakabili
    yo nige siyayasuyasusu.’
  tcs-tcs: I gad taim go kam bambai, ol pipol i go spik, “Yagar, i prapa laki po dem
    oman uda nogad pikinini, demwan uda no bin pamle, ane demwan uda no bin gibe susu
    po beibi.”
  hlt-THB: Nangmih ing, ‘Nu cak kaa khqi, pumqih amak sim khawikhqi ingkaw a suk naaca
    amak awk sak khawi nukhqi taw a mi zoseen hy! Nami tinaak a khawnghi ce pha law
    kaw.
  soq-soq: Ne epe dialedina, ipawa ando poka walamawa iedia wisepio apana wapuase,
    ‘Ioto aipoibu ita ioto mai amaamala tauma mo rua, ipawa mo mai ingugurantopu,
    mai ioto bulala ita amaamala ruau.’
  qub-qub: Wallcanami pishin ñacanayquipaj. Chay wichanmi llaquicur runacuna nengapaj
    ‹Ima alliraj waquenga wawata mana tariranchu. Mana gueshyacuranchu. Wamran mana
    caranchu chuchunanpaj› nishpan.
  att-att: Ta nu duttál sangaw yù ággaw na jigâ, á kagian nayù ira tatolay, nga kud
    da, ‘Magayáyâ yù ira bábbay nga awán ta anâ da, nga ari nakaparubá nga maganâ,
    nga ari nappasusu,’ kud da.
  bki-bki: Kiniou neber jibe na ka kamiu, bior bogo na jikili tai mia rimei, ana na
    mia nalo na mia atua naio mia aver tibe nei averinavo ‘!Ver tire nalo ve re kenerilo
    ga! Mia rivu lie vo ver avar re tete ka mia m̃a rimunu yu ealo, bior bogo nei
    mia sikili laka van kito rivija kanado solbouo nalo.’
  bqp-bqp: 'Zaakũ a gↄrↄ tɛn su kũ oni pi: Arubarikadenↄn para kũ odi nɛ́ iro,
    nɛ́ dí ń yↄ̃ mironↄ ũ.'
  mcp-mcp: 'nəcé í bá wɔ́ɔ́s nə́ buud bwə́ bá cɨ nə́: “Mikundú mí búdá myá mí mə́
    jəla, bá buud bwə́ abwɛ́lɛ́ ŋwa mə́bum, kú bwɛlɛ nyɛ́ɛ́ŋg bwân wá.” Mwɔ̂w búúd
    bwə́ bá lás ntɔ́ má mə́ ŋgə zə.'
  hat-hat: 'Gen jou k''ap vin dèyè; lè sa a y''a di: benediksyon pou fanm ki pa kapab
    fè pitit, pou fanm ki pa t'' janm fè pitit, pou fanm ki pa janm bay pitit tete.'
  npl-NT: '¡Xikakikah!, witseh tonatijmeh ijkuak kijtoskeh: “Miak yolpakílistli para
    akimeh amo okimpixkeh impilwah, nion okonewajtikeh nion otlachichitijkeh.”'
  bgg-bgg: Irek pha inai thog ruii phro branthek è yao ruii, ‘Hanyie hò-amuii è khuchunde
    ani oi pho ne, hanyie shii khuchunde ani agiak pho ne, chiih-è khuchunde ani niu
    awang pho ne khama khirzey ro!’
  eng-TCENT: For behold, the days are coming when people will say, ‘Blessed are the
    barren, the wombs that have not given birth, and the breasts that have not nursed!’
  eng-BSB: Look, the days are coming when people will say, ‘Blessed are the barren
    women, the wombs that never bore, and breasts that never nursed!’
  cpu-NT: 'Tema irootaatsi piñeero inkantayeetai: ‘Kimoshire onatye tsinane kaari
    ovaiyantatsi, othotaavaitantashitakari.'
  san-ASM: পশ্যত যঃ কদাপি গৰ্ভৱত্যো নাভৱন্ স্তন্যঞ্চ নাপাযযন্ তাদৃশী ৰ্ৱন্ধ্যা যদা
    ধন্যা ৱক্ষ্যন্তি স কাল আযাতি|
  tac-NT: Sebámala raweli 'we resiti raweli tase anachárume 'lige alué umugí chi'ime
    a'tanégame abiena ojtabégame alueka uchérajpé abé resí nílimala, 'lige ta'mé 'we
    rasigá resí nílimala alué umugí tabilé 'kúchigame ka.
  eng-WEBPB: For behold, the days are coming in which they will say, ‘Blessed are
    the barren, the wombs that never bore, and the breasts that never nursed.’
  gfk-H: '@see-verse:LUK.023.028'
  viv-viv: Wanogali! Aimo tova vitana ginayemu be wanagahe wanagayo, Badi kakalidiyao
    ma hagihagidiyao! Vevine keke hidavenatuna keke hidavehuvehuhu-ma hagihagidiyao!
  yao-yao: Pakuŵa moŵa chigaiche pachachiti, ‘Ŵana upile ŵangakuŵeleka ni ŵanganaŵeleka
    ni konjesya!’
  tgp-tgp: Matan ha lo levosahia vara rani matea mo lo mai sei la pa verea vara, ‘Avulahi
    isana har̃ai aroaro, ale isan haratu la sopo tatape, ale isan la haratu la sopo
    lo vasusu hin te rani.’
  auc-NT: Ïincayæ̈ ate mïnitö caate wædinque ïïmaï ante wæquïmïni ïmïnipa. “Wëñæ̈
    në mänämaï ingä ïñömö edæ tömengä nänö waa toquinque. Goömæ̈ në gänönämaï ingä
    ïñömö edæ tömengä nänö toquinque impa,” ante wæquïmïni ïmïnipa.
  kbc-NT: Leeɡ̶odi ewi micota nokododi niɡ̶ina oko nigodi, ‘Ninitibigiwaji niɡ̶ina
    iwaalepodi analee diɡ̶ica linala!’
  bmh-bmh: Ag e suban don, aiu ses go ziwas zumau ebu ag zemamamen, ‘Up ailel ag siksikamamen.
    Ailel ag mogoi i patemenin ag han siksikamamen. Ailel ag mogoi ap i zanem ag han
    siksikamamen.’
  ctu-BL: 'Come awilan, tal jini q''uin tac che'' mi caj i yʌlob: “Tijicñayob jini
    to''ol wa''al jach bʌ x''ixic yic''ot jini mach bʌ anic tsi'' cʌntayob i yalobil
    yic''ot jini mach bʌ anic tsi'' tsu''sayob alʌl”.'
  meq-meq: 'Hərwi həlay eye ma deyeweye, ta gwaɗiye: “Məŋgwese ka gər i ŋgwas neheye
    ɗaɗa ta wa bay aye ada neheye ɗaɗa wawa kə sa wah tay bay aye!”'
  noa-H: Mʌg hatagta pãar dau hap'ʌʌcha haju. Mag jaar hʌʌin pöd chaain hooba harr
    k'ʌʌnau hamach k'apeen chaain dʌ̈i dau hap'ʌʌ durrum hoowia, “Hʌ̈uta jãg mʌ chaai
    chuk'u hʌrrʌm” hajugui hajim hanʌm.
  alp-NT: Le namake roma esi petu hoko tamata esi beteke be, ‘Mise lesi bina rebe
    ikeu blublulu kwale mo, kai rebe eni nanae sae mo kai isusu kwete tone kwale mosa!’
  san-VEL: pa"syata ya.h kadaapi garbhavatyo naabhavan stanya nca naapaayayan taad.r"sii
    rvandhyaa yadaa dhanyaa vak.syanti sa kaala aayaati|
  kbq-kbq: Antahiho, mago kna ne-eankiza vahe'mo'za anage hugahaze, narvo a'ne mo'zane,
    mofavre onte'anene, mofavre ami anuntage nosnamo'za muse hiho hu'za hugahaze.
  kbh-kbh: 'Canÿe te echanjóshjango y chë te s̈mochántsichamo: ‘Ts̈a ts̈abá chë shembásenga
    s̈es̈ona ndbomnëngbiama, chë quem luaroye s̈es̈onga ndoñe tmonjëftsëshejajnëngbiama,
    y chë s̈es̈onga ndoñe tmonjëftsabachengbiama ca.’'
  ron-LSB: 'Căci iată că vin zile în care se va spune: “Ferice de cele sterpe, de
    pântecele care n-au născut niciodată și de sânii care n-au alăptat niciodată!”.'
  pon-pon: 'Pwe kilan, ni ran oko kokodo aramaj pan indinda: Meid pai li dapwan o
    irail me jota naitik, o didi kan, me jota kadidi!'
  nhe-BL: Pampa ajsis tonali quema tlacame tlahuel tlaijiyohuise huan quiijtose para
    cuali ininpantis sihuame tlen ax tlatlacatiltijque huan ax quinchichitijque coneme.
  sps-sps: tana saa, te ruak nats non nainy iring ana vainy te tsue, ‘Rof ovei tsurin
    moun visiir, an moun gima fafaagiir guei, an tan moun gima natiny fifasus ror
    tan guei, tana saa, ri onot ror ma bus tana tobeer.’
  wnc-wnc: Masande tapduu gwenduta apan anzing yaning, ‘Maya waak songge yuke waakngae
    ngwamu dua yamukaingu apbaknganing,’ ngang yaning.
  bus-bus: 'Zaakɛ à gurↄↄ e mↄↄ kɛ̀ weé be: Aubarikadeenↄn pãaa kɛ̀ aↄ̃ↄe nɛ́ iro,
    nɛ́ e yↄ̃ miḿmaroonↄ ũ.'
  gub-BL: Ta'e uhem putar amo 'ar a'e nehe xe. Teko uze'eg putar nezewe a'e 'ar mehe
    a'e wà nehe. — Kuzà imemyr 'ym ma'e a'e wà, imemyrhem pixik 'ym ma'e a'e wà no,
    kwarer wamukamu pixik 'ymar a'e wà no, hurywete wera'u putar a'e wà nehe, a'e
    'ar mehe a'e wà nehe. (Ta'e uhem putar ma'erahy uhua'u ma'e a'e nehe xe. Ta'e
    umemyr pixika'i ma'e hereko har uzemumikahy putar a'e ma'erahy hexak mehe wà nehe
    xe.)
  imo-imo: Aku tepo niomu, ambe telka nio? Nemboi. Walite eno Jerusalem imboma umbuni
    timbelo walimu wendo ombalo wali eno kinye enonga bakuluma kinye mindili nonge
    wali imbomani ningei, ‘Ambo bakulu te naa meko, bakulu ame naa tiko, wangono moromele
    amboma eno malo,’ ninge.
  boj-boj: Niŋgi quiy. Bati bei brantimqa tamo naŋgi endegsib marqab, ‘Uŋa naŋgo miligi
    ugeej qaji naŋgi ti uŋa aŋgrotosaieqnub qaji naŋgi ti areboleboleinjrqas. Uŋa
    aŋgro muŋgum anainjrosaieqnub qaji naŋgi dego areboleboleinjrqas.’ Tamo naŋgi
    degsib marqab.
  eng-DRA: 'For behold, the days shall come, wherein they will say: Blessed are the
    barren, and the wombs that have not borne, and the paps that have not given suck.'
  knf-knf: 'Ŋnuur ŋabi ŋi bakluŋ kado kaji : “Banuurandëni, baaţ banwooŋ baanhil pbuk,
    na iyiŋ inwooŋ iimbuki, na mnwil manwooŋ maambootani!”'
  san-KHM: បឝ្យត យះ កទាបិ គព៌្ហវត្យោ នាភវន៑ ស្តន្យញ្ច នាបាយយន៑ តាទ្ឫឝី រ្វន្ធ្យា យទា
    ធន្យា វក្ឞ្យន្តិ ស កាល អាយាតិ។
  arn-NT: 'küpalelu am ta antü ñi feypingeael tüfachi dungu: ‘Sakinngeay tati niepüñeñkenochi
    domo ka ti moyolpüñeñkenochi moyo.’'
  zas-NT: 'Din zadxin dxej guiëbidi: “Xiquilbaa ree béngunaa ad rajct ru xiꞌn, në
    ree béngunaa ad gojlt xiꞌn con ree béngunaa ad caꞌt bindobëz.”'
  ken-NT: Nchí ghati bhe bɛ mpok ǎtwɔ̀ anɛ bo bárɛ̀m chɔŋ bɛ, ‘Ɛ́rɨ ntá yɛntɨkɨ
    nkongɔrɛ́ nɛ yɛ̌ntɨkɨ ngɔrɛ́ anɛ ábhɨ́kɨ́ re bhé!’
