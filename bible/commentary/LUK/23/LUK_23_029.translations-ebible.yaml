  kud-kud: wuwuna hauga ilalaoma ainai vitai mata imahalava na yaiyadiwo omiu yaiyaipoimiu
    yo nigele natumiyao yo nigele amyavehuvehuhu, mata namwanamwa amlobai.
  urb-NT: 'Ma''e ''ar ke uhyk ta. Arahã kuja upa ngã pandu ta: “Imembyr ym te ame''ẽ
