  bdv-bdv: କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ଦଃକା, ଜୁୟ୍‌ମଃନ୍‌ ବାଞ୍ଜି, ଆରେକ୍‌ ଜୁୟ୍‌ମଃନ୍‌ କଃବେ ହେଁ ଆଙ୍ଗେ
