  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଗିୟ୍‌ବା, ‘ଆନାଜି ଆଞ୍ଜେବୟ୍‌ଜି, ଆରି ଆନାଜି ଆଙ୍ଗିୟ୍‌ଜା ଅଣ୍ଡ୍ରଙ୍‌
