  spp-spp: Ɲaha kurugo yɛ cijiriɲyi yi ɲyɛ yi sàha pyìi si mà ɲya nta raa ŋko mà pyìi
    kan pi à ŋwɔr'a ɲya mɛ, tèni là na ma, sùpyire sí n‑pa raa ŋko, pire wuun'à ɲwɔ.
  zty-NTPS: 'dan'' žin ža nnágake'': “Ba nez ẕen naken chegak no''le wbíž ka'', na''
    chegak no''le ka'' bi zej noe''e bi''do'' ka'', na'' no''le ka'' bi ẕgáže''gake''
    bi'' že''n ka''.”'
  mek-mek: 'Gome kina agaꞌo kiekie akaikiꞌa kina agemai. Ega aisama oi iina agoifa
    oma: ‘Papie keogeoge auꞌi ke imoi akepamauniꞌi auꞌi, ke uꞌuꞌiai imoi akepapaꞌuꞌi
    auꞌi Deo eegai kapa feloꞌi akeafiꞌi,’ agooma.'
  aey-aey: Deel hona euna dana madoqagan, ‘Caja melca qee, mel qee basegina eu age,
    odocob mel qee su adegina eu age ceeli bileigale!’ oqagan.
  urd-GVH: क्योंकि ऐसे दिन आएँगे जब लोग कहेंगे, ‘मुबारक हैं वह जो बाँझ हैं, जिन्होंने
    न तो बच्चों को जन्म दिया, न दूध पिलाया।’
  ycn-ycn: 'Aquijñojo ina''uqué amájeño caja chapú caje yajhué. Rihuacajé ina''uqué
    quemájeño inaana mayaniquéruna nacú marí que: “Meque palani najló, mayaniquéruna
    ne''emacale”.'
  djr-djr: Bili dhiyalnydja dhu wäŋaŋur galkin mariny dhawaṯthunna yindin mirithirra,
    bala dhu yolŋuny walal waŋin biyakun, ‘Ye-e-e, wanha balaŋ ŋarra yaka gänha yothuny.
    Manymaktja dhuwal ŋurikin miyalkku yothumiriwwun, ŋunhi ŋayi ŋäthil ŋula bäyŋu
    yothu gänha, ga dhangi'yuna ŋayi ganha ŋamini gurrupana bäyŋu.’
  kvg-kvg: Nqáe! Khøuwa ndø̀mø-fakház. Yaq ezoqa āv giní-einím nqǽgo, ‘Sakheis
    ndigu, khanakhanakh mbá giabitigú, ndigu sog ndigu neka nakheis mbain ndigu
    neka nakheis tiqa tete logemav ndigu.’
  rug-rug: Ura korapa mae sari na rane kaleadi, pana kote zama guahe sari na tie,
    ‘Tamanae dia sari na barikaleqe pu tige, meke saripu lopu podo koburu na variva
    susu.’
  hop-NT: 'Taq meh, nāto aw pituqw, pu’ sinom paṅqaqwani: Naspi haqawat aṅ qa tílalwaqamu;
    pu ṅaspi haqawat qa hisat nö’yiltotiqamu, pu pīhuy akw qa hakiy yōyoṅnayaqamu.'
  san-URD: پَشْیَتَ یَح کَداپِ گَرْبھَوَتْیو نابھَوَنْ سْتَنْیَنْچَ ناپایَیَنْ تادرِشِی
    رْوَنْدھْیا یَدا دھَنْیا وَکْشْیَنْتِ سَ کالَ آیاتِ۔
  heb-LB: כי תבוא העת שבה נשים שאין להן ילדים תיחשבנה לבנות מזל.
  caf-NT: Soo cho whunulh'en, dzin whuz de whékulh ho' hoont'ah, 'et 'uhudooni, ‘Ndunnah
    buzkeh hoolah, ndunnah 'aw cha'hílhtsil, 'ink'ez ndunnah 'aw 'uski yetcha'úlht'ukw
    'en 'o nus huba soo 'uwhutet'ilh.’
  mio-NT: vati cua queta quivi cua ndehe ndo tu ndoho chi sehe ndo, ta cua cati ndo
    ti sii cuni ñi ñahan cha ñahni sehe, cua cati ndo,
  srq-NT: Mbae ɨcuã nda tuutu tuchɨ jẽje cote. Ae eriirĩ nderecua nae, ũquɨ̃ nda mbae
    rasi saã tuchɨ aque mose cote. Aque mose quiatu bichɨ̃ mbia riirĩ eã ja mbite
    re. Mbae ɨcuã tuchɨte quia nda aque mose cote re.
  kje-NT: ono na'amoli rakan ler ida ri na'aheni, ‘Idee! Maeke ma kan moriyana, lernala
    rere'e haharu narehi!’
  gaz-gaz: Kunoo guyyoonni itti namoonni, ‘dubartoonni dhabdoonni, garaan takkumaa
