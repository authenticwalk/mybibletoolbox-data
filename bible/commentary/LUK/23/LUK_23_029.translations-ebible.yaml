    ja̱á̱², hi³ há⁴hé³ jlɨ́h³ ma³dah²bi³tiúyh³ xɨ³yu̱u̱y³.”'
  txq-txq: Neu ko mbila-beinesak susa-sona moꞌok nae mai, losa hatahorir kokolak rae,
