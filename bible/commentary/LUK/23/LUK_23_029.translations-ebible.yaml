  cco-NT: 'Co̱ꞌ niguiéebˊ jmɨɨ˜ mɨ˜ niféꞌˋ jaléngꞌˋ dseaˋ: “Juguiʉ́ˉjiʉ quiáꞌˉ jaléngꞌˋ
