    wɨndɨ amwɨtɨwɨmunyawɨhiya siya waatɨ maaritɨwɨse,’ tɨwɨ katɨtaapo.
  ubr-ubr: Yabin ra enat nono sabu arimon sinau, ‘Yasisir gagamin maiau osi jever
    auris osi iyabon a’ris on, osi men fifirig sebitu on a osi iyabon fifirig men
    sebisus on!’
  tsw-NT: Mantsa mo ta̱ lo a̱ ta̱wa̱ a na yaa damma, ‘A̱ma̱ci a na a matsain muwun
    shi, aza a na koto a apai maani me le shi aza a abaꞌun a ɗa.’
  cax-NT: 'Itopiqui cuantionqui naneneca auna auche amucanaño: “Urriampae nubaca ba
    paüca champürrtü ubaübosio”.'
  aia-aia: '''Inia ''e madoraa nai boi mau narai o''ani, ‘Ha''amwaniraau di''u i urao
    nara ''amara, mana nei nara ai''a to''ora gare mara ai''a matai ha''asusu gare.’'
  srp-1865: 'Jer gle, idu dani u koje æe se reæi: blago nerotkinjama, i utrobama koje
    ne rodiše, i sisama koje ne dojiše.'
  agt-agt: Te dumatang sangaw ya pake dulay na araw, a ibar da sangaw ta nagāsāt ya
    bābāy kiden nga awan naganak ikid na awan kiden ta pasusu.
  lug-lug: Kubanga ekiseera kijja abakazi abatalina baana lwe baliyitibwa ab’omukisa
    ddala.
  yby-yby: 'Onawa mako alili noinako, ya onawa soto nopideko maya sa-liki litayo:
    Oluhonipo etamabo menakipa ito oluho amida liyamabo menakipasidamuya wati iki
    minae liki litabo neyo.'
  heb-heb: כי הנה ימים באים ואמרו אשרי העקרות ואשרי המעים אשר לא ילדו והשדים אשר לא
    היניקו׃
  mpp-mpp: '@see-verse:LUK.023.028'
  apb-apb: Aana mo dinge ko lae maine mwala kei unue uuri, ‘Deidehie mo iini e amara,
    na mo iini ka'a ha'ahute, na mo iini nge mo wee-wee ha'ike ikire huni ha'asusuhire.’
  san-TEL: పశ్యత యః కదాపి గర్భవత్యో నాభవన్ స్తన్యఞ్చ నాపాయయన్ తాదృశీ ర్వన్ధ్యా యదా
    ధన్యా వక్ష్యన్తి స కాల ఆయాతి|
  ben-IRV: কারণ দেখ, এমন দিন আসছে যেদিন লোকে বলবে, ধন্য সেই স্ত্রীলোকেরা, যারা বন্ধ্যা,
    যাদের গর্ভ কখনো সন্তান প্রসব করে নি, যাদের স্তন কখনো শিশুদের পান করায়নি।
  ntu-ntu: Murde kzdq la mzli navzm kx Gct na-ayrplapx-ngrde lr Jerusalem mz nzpxtxpx-krdr
    Kxnzmcpx nede. X mzli lcde narpingr leplz kx, ‘Namrlzbz mz olvz kcng tzvz-nrbalqng,
    murde olvz kcng tzrngineng doa namclr nzetqkr drtq doa nedrng.’
  pan-pan: ਕਿਉਂਕਿ ਵੇਖੋ ਉਹ ਦਿਨ ਆਉਂਦੇ ਹਨ, ਜਿਨ੍ਹਾਂ ਵਿੱਚ ਆਖਣਗੇ, ਕਿ ਧੰਨ ਹਨ ਬਾਂਝ ਔਰਤਾਂ,
    ਅਤੇ ਉਹ ਕੁੱਖਾਂ ਜਿਨ੍ਹਾਂ ਨੇ ਜਨਮ ਨਹੀਂ ਦਿੱਤਾ ਅਤੇ ਉਹ ਦੁੱਧੀਆਂ ਜਿਨ੍ਹਾਂ ਦੁੱਧ ਨਹੀਂ ਚੁੰਘਾਇਆ।
  gvc-gvc: 'Paye dachori jichʉ ñabiaro yʉhdʉnahca mʉsa. Tí pjare masa õ sehe niahca:
    “Pohna mariea numia, pohna tierari numia, pũera numia mipʉ mari jichʉ noabiaboa”,
    niahca masa.'
  mwp-mwp: Nuydh thanamulpa thonar tidaypa kedha, ‘Senabi thonar bangal mangedhe,
    ngithamulpa bangal koey mapunga, a ngithamun koerkak badh bangal senabi thonara
    mina koeyza, ngithamun kazipa. Ngitha bangal kedha umepu, “Moegina balbayginga
    thanamulpa ngaya nanga kazigigal, setha ngaya nanga susun poeybayginga.”
  ksj-ksj: Mazaḡa aduga boro hidiꞌuma madaḡa ꞌai onaiꞌuma. Eꞌe madaḡano vazevazeꞌa
    ꞌahige reꞌuma, raenaꞌa, 'Gabani roḡaeḡa zu ene ize ꞌizema mouga roḡaeḡaniꞌe manoḡa
    tauḡi!'
  sbk-sbk: Eshi, enyi ensiku zihwenze nabhayinga hafu bhabhuli bhagumba nufyanda vyao
    vyase vipapa na mabhelo ga segahwosya.
  mya-JVB: အကြောင်းမူကား ၊ မြုံ သောမိန်းမသည် မင်္ဂလာ ရှိ၏။ ပဋိသန္ဓေ မ ယူဘူးသောဝမ်း
    နှင့် သူငယ်မ စို့ဘူး သောသားမြတ် သည် မင်္ဂလာရှိ၏ဟု ပြော ရသောနေ့ရက် ကာလရောက် လိမ့်မည်။
  kgf-kgf: Héŋgic, nalé biria hayu ic embac ieneŋ yomuhuc ʒému; Embac héfiŋa ʒéma
    embac merac ménda memeya, merac namu ménda gumugumuya ieneŋ efima ségiségi wammu.
  awb-awb: Mókake Sarúsarama suwahpeqte ké kamah aríéna tanáhráq sega mahraréra, Orahinínsómé,
    inahunahní íre maqmíáh ínínsómé, náh íre náríé ínínsómé, sega iwíáh íwíáhigehe
    irarigehe.
  gdn-gdn: Mara yabadau da iyapana tagisi ke; ‘Ridi kagara munu eba wenatampu ade
    munu amu eba tageyamu ridai ki mu mamamatogomono.’
  nko-NT: Tsúfɛ́ nkɛ kʋ ɩbá mlɛ́blɩ́ mlɩaa, ‘Bulu layúlá atsɩá bʋmɔkʋ́kwɩ́ɩ́
    kɩ, obí mɔ́kʋ́dɩ́ amʋ́ opúnitɔ kɩ, obí mɔ́kʋ́nyɔ́pʋ́ amʋ́ ɛ́ kɩ.’
  bsn-NT: 'No bojarirʉ̃mʉ ejarʉaroja bʉto rojose mʉa tãmʉorotirʉ̃mʉ. Tirʉ̃mʉre ado
    bajise tʉoĩarʉarãja mʉa: “Rĩa mana rõmiri rojose tãmʉorã ñaboarine, bʉto sʉtiritibetirʉarãma,
    ‘Bʉcʉrã rĩne bajirearʉarãja yʉa’ yitʉoĩarã ñari”.'
  pib-NT: Gi rixanu runanu pagognepa, wane chininripna, ‘Giglenshinikanyegitkalune
    migatone, ga wa nanwakchikaka mmushiwatkane, ga wa tnuchkaka ma mashichkotu.’
  wiv-wiv: Na vuna damana vona kua ti mamai kua da manumanu dia ta tani barae, ‘Miu
    hilohilo, miu tavivine kua miu ta kupi, ki beta miu na valohia kapiru katiu, ki
    beta ve miu na vazuzia kapiru katiu!’
  reg-reg: Lola, jinsiku ejija bhalyaikati,”Bhana libhando bhanu bhatebhuye na mabhele
    ganu gatanenishe.
  mlh-mlh: Maneniŋ! Jiki damaŋ mo wareko oo iŋi minimiŋ, ‘Ŋigo kufiŋine yoŋo kiwaqawayaŋuŋke.
    Kua so eru odumade so robuŋ, yoŋo kiwaqawayaŋuŋke fukegobi. Odumade moŋ yareru
    so qugabuŋ, yoŋo kiwaqawayaŋuŋke.’
  gof-ENT: ‹ሄኮ ማይንቲ፥ ዬሎና ኡሎቲኔ ንና ንቲ ኣንጄቲዶሶና› ሂንቴ ያጋና ጋላሳይ ያና።
  aau-aau: Enekwei uwrsa hom senkin me ey mokwe pa le, ‘Sa ney-weyn ma lanio sayok,
    hmo ney-owk ney ma lira me lopa, seyr ney, mu ma kow-a lopa homkwe God so uron
    ihey-ar so ouon mon lwak.
  tvk-tvk: Vengan melengien tesa xil di bemei xa moletin xil ti lihiteni lihit, ‘Ihos
    pupu mi atou xil xa labe lumalum, ngan xil xa lataling ti mu horamue, e ngan xil
    xa latatunat ni ti tuvava.’
  prf-NT: Gapu dumemát en aldew a kagiyán nen tolay hidi a, ‘Pinagpala en baug hidi,
    en awan hidi nagbuktet sakay en awan hidi nagpasusu!’
  auy-auy: Yérúsaremu-naopaꞌa sáwí-kanaamo tínda age-íníné ímbo iyámpóímo matinkésamo
    náámbo tímakaan-inine aamoí ésa iyámpóí-íyaimba póꞌa inkaiséꞌa kónaumne sésa aamoí
    wéowe sénááwe.
  tbg-tbg: Naantiara vo entanavu anintaira vi entaraqaa nahenti vokikara naahiara/qururaiqama
    vi nahentikave, kia vainti vate nahentikave, kia vainti naama nimi nahentikave,
    vikara tiha, Neqaima varavara tira, qaqi vuate tivarave.
  hub-NT: Atum senchi waittsatin tsawan jeatnaiti. Nu tumakai uchirtinchau aina pachisrum,
    tura nuwa uchin jurechu aina pachisrum, nitaka yajau aneas matsatainatsuapi titin
    ainarme.
  hmo-hmo: Badina be negana do ia mai, taunimanima do idia gwau, natuna lasi hahine
    bona natuna maragi havaraia diba lasi hahine be idia namo!
  big-big: Purik kerewiyi, wok kalike kuneng korowali yemane panuyeng keya ngangang
    yemane panuyeng lewagiyengke purik yongkambanu nawiligu pelik kisagi, Anotogo
    ini kabili puwiliyegi langai wazono miza wizinda, keya pugu ini yongok koloyakong
    wazayi nangai puwiliyegi wazono miza wizinda, keya pugu ini yongok koloyakong
    yebili yana ono puwiliyegi wazono miza wizinda, kisagi. Pilik puwili wilikwilik
    panu mizagiwili, purik puwili koloyakong puwiligiwiliyegi ingkisagi ono.
  gux-G: Kelima a dana baadi, k tie pamanli ya puoba ki pia bid, k tie ŋɔlmi, k kpeli
    ki ŋaani biga po.
  cnl-NT: 'Qui² mɨ³ ja³guín²³ jmɨ́ɨ² ''e³ rɨ²³jua''³ dsa³: “Bi²³ dxʉ́²³ quie''² mɨ́³
    ''i³ ''a²³jia''³ rɨ²³lí³ juø''² rɨ²³cǿ̱n² jo̱o̱³¹, ''i³ ''a²³jia''³ lɨ''³ ca³la³huǿøn³
