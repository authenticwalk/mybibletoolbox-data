  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤛᤠ᤺ᤔᤧᤱᤃᤵᤔᤏᤠᤔᤠᤜᤠ᤹ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤅᤧ᤺ᤰᤘᤠ ᤏᤢᤔᤧᤴᤎᤢᤰᤏᤠᤔᤠᤜᤠ᤹
