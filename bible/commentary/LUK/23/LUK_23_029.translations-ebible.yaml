  ory-ory: କାରଣ ଦେଖ, ଯେଉଁମାନେ ବନ୍ଧ୍ୟା, ପୁଣି, ଯେଉଁମାନେ କେବେ ହେଁ ଗର୍ଭବତୀ ହୋଇ ନାହାନ୍ତି
