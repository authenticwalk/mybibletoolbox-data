  bod-N: རྒྱུ་མཚན་ནི་མི་རྣམས་ཀྱིས། ཕྲུ་གུ་སྐྱེ་མི་ནུས་པ་དང་མངལ་ཡང་སྦྲུམ་མ་མྱོང༌བ།
