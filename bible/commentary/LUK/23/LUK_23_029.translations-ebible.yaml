  boa-NT: Muurá ɨ́cúbáhraméí íjcyácooca ajchímú íjcyáné walléémú ímíjyúúveé ɨtsɨ́ɨ́mávátúneri.
  quh-NT: 'Uyariwaychej: Jamoj p''unchaycunapitaj runaska nenkancu: “Cusiskas cancu
