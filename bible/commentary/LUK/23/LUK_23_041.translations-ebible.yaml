verse: LUK.023.041
translations:
  kpx-kpx: Nahiau vaveve toela vamale ataea. Iale ibinavehoike nahi vatehani ko malelu.
    Isito malaha keu vaveve toela vaholisito vatehani malenu.”
  okv-H: Eto umo te namote tehera amo ari sapura ungotenau avoeto tehera te embo emita
    ari sapura amo iraera te teho sio tehera,” ainge eto
  tbo-tbo: Tauta ata apapoe mihana ta laidumaluya ma tamogi geka lawana ega awai ita
    dewa powaya.’
  mal-C: നമ്മൾ ശിക്ഷ അനുഭവിക്കുന്നതു ന്യായമായിട്ടുതന്നെ; നമ്മുടെ പ്രവൃത്തികൾക്ക് അനുയോജ്യമായതല്ലേ
    നമുക്കു കിട്ടിയത്! ഈ മനുഷ്യനോ ഒരുതെറ്റും ചെയ്തിട്ടില്ല” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ ἡμεῖς μὲν δικαίως, ἄξια γὰρ ὧν ἐπράξαμεν ἀπολαμβάνομεν· οὗτος δὲ οὐδὲν
    ἄτοπον ἔπραξεν.
  bgc-bgc: हम तो न्याय के मुताबिक सजा पारे सां, क्यूँके हम अपणे काम्मां की ठीक सजा
    पारे सां, पर उसनै कोए गलत काम न्ही करया।”
  khz-khz: Gau kwatunamo, ita taura ruala takwaregana gera rakava voira pakurai, na
    etalima ati gena kala rakava.”
  deu-TKW: Und zwar sind wir es mit Recht, denn wir empfangen den Lohn unserer Thaten;
    dieser aber hat nichts Unrechtes gethan.
  zsr-NT: Le nactë rëꞌu, le ral‑laꞌz gac queëruꞌ rzacaꞌ rguiꞌruꞌ, ca naꞌ rajlö́z döꞌ
    biaꞌruꞌ, san Bönniꞌ ni, cutu bi döꞌ nuꞌë.
  lin-lin: Biso, tozwi penza etumbu na ndenge ya bosembo, pamba te tozali kozwa mbano
    ya misala mabe na biso ; kasi tata oyo asali ata mabe moko te.
  hns-NT: Ham aur toe ie sadja paawe laaik baatie. Aur hamlog aapan karnie ke phal
    paaila. Bakie ie aadmie ekko kharaab kaam na karies hai.”
  noa-E: Mag khãyau maachin, chadcha maachdëu khaigba arr gaaimuata mʉg naabahab ajim
    anʉm. Mamʉ mʉg woun chan bʉ̈ʉrjã pekau chukhu simta amau i mʉg dau aphʉʉ wai nʉmgui
    ajim anaabá.
  eng-EMTV: And we indeed justly, for we are receiving the due reward of our deeds;
    but this Man did nothing wrong.”
  mib-NT: Te máá yó chi vetū‑ni cándoho yó, chi yāha cánihīn yō castigo sɨquɨ̄ jniñu
    néé ní casáha yó. Te Yaā yáha chi tú ni ɨɨn cuēchi ní sáha ya, achí de.
  lif-NT2: च्‍यासाङ् आन्‍छिॽग आजोगे़त्‍छुबा याःम्‍बक् कुइसिःक् सिःमे़ल्‍ले़ खुम्‍दिङ्
    आघोःसे़त्‍छुबारो, कर खुने़ॽग थेआङ् फे़न् याःम्‍बक् मे़न्‍जोःक्‍के वाॽरो॥”
  xnj-xnj: Veve na nene yikutigana tihamuliwa ndava ya kunyaga kwitu. Nambu mundu
    uyu kawaka hati chimonga cheabudili.”
  mmx-mmx: La lumumuat tida ik mokso mila taga lok laxakapmek, i epovo ri na lumumuat.
    Ketla na laradi goxo lok taxakapmek.”
  cbr-NT: Asérabi cananuna nux nun 'ucha cupí paë tanin. Usa nux 'aínbi ca ënë uni
    añu 'uchabi 'acëma 'icën.
  tee-NT: Chai ju quijnan'an islivasalh lhijun ni camak'alhk'ajnanauch ni navitauch
    ju alactu'unti. Para ju ani jantu tu'u' alactu'unti ju navita.
  eng-LSV: And we indeed justly, for we are receiving back [things] worthy of what
    we did, but this One did nothing out of place”;
  cak-NT: Roj c'o roma quiere' banon chake, roma riq'uin re' nakatoj ri itzel ri jekabanon.
    Pero raja' man jun mac rubanon.
  pah-NT: Oja hete tuhẽ nhande rehe. Pyry hahyro nhande ve a'ero. A'ereki nhande xako
    te'varuhu. Jesus'ga ki a'e te ndokote'varuhui, ei ahe.
  sja-NT: Tachi nama chupɨria chitoonɨ ne-inaa k'achia oodap'edaa perã. Mamĩda na
    eperãpa ne-inaa k'achia ook'aa pajida aji.
  xed-xed: Ŋa u ná, rakwani tsaʼuwaghatá guma, kabga nisəla slna u maga u ŋu u ta
    mutsafta. Tsatsi, haɗ skwi ga tsi wu,» kaʼa.
  mks-NT: joo mé Jesús yóho co̱ó toho cua̱chi na̱caja da. Ta mé cuití ví ndítahan
    ndoho iní ña̱ ná cha̱hví sa̱há cua̱chi na̱caja í —na̱cachi da̱ cán jána̱ni da
    inga da̱ tácaa cán.
  gfk-S: Iesene tike linge i mes harsakit. No nuder harpadano i haruat ma ira nuder
    tintalen iesene ikin ra turadi paile gil tike sasana.”
  bmu-bmu: Niri ölŋa pinjit ahiraŋgöra likepŋi dopŋe meleŋda ak netkigetka sihimbölö
    mötzit. Mi mötzitmö, azi kiaŋön bölöŋi kun qahö aiga ia töndup ayuhuze.”
  dgz-dgz: Go gende itan nunane, iwa nu inak nuga koewa taitoni yamewa menan itan
    ma warianit. Go apan mame koewa mega da uon.”
  eng-GNV: 'We are in deede righteously here: for we receiue things worthy of that
    we haue done: but this man hath done nothing amisse.'
  zaa-NT: ri'u nna hualigani cca bá ri'u merecer sufrimiento nu ritè ri'u anna porqui'ni
    chìa ríỹa ri'u por ca mal nu chi beni ri'u. Pero ènni'į nna labí biỹa mal benie.
  eng-WEBSTER: 'And we indeed justly; for we receive the due reward of our deeds:
    but this man hath done nothing amiss.'
  guh-guh: Vaxaibeje rabiji vajaneconi xainatsibeje vajatëpaenexabeje. Nacarutabeje
    mapacueniaje pibisiacuene vajaexanaexaebeje. Mabiji ponëje caeto ata pibisiacuene
    apo exanae, jai tsarucae bajaraponë jumeitavetsiaya penajuananeconitsinëbejejavabelia.
  bon-bon: Mime daremu lui conocäco gyene, mime niiya mule ibibi gyene, yepä tabe,
    nuuja niiya mule ne lica ituge wawena.
  nhw-BL: Quinamiqui para ta huan na ma timiquica pampa amo cuali catli tijchijtoque,
    pero ni Jesús amo tleno quichijtoc catli amo cuali.
  mgw-mgw: Wenga na nenga ngaipalikwa pata mali'po gano kwa galu' gatupangite. Lakini
    mundu yu' apangiteli lyakau lyolyoti.”
  swh-ONEN: Sisi tumehukumiwa kwa haki kwa kuwa tunapata tunayostahili kwa ajili ya
    matendo yetu. Lakini huyu mtu hajafanya kosa lolote.”
  wbi-wbi: usue pwetule bahapa musakilweli, ulwakuva usue twukupila kinokinoghile
    ku maghendele ghitu. neke umuunhu uju naavombile ikivivi kyokyoni.
  bba-bba: Bɛsɛn mi, n kɑ sun dɛnde domi bɛsɛn kookoosun ɑreyɑ sɑ mwɑɑmɔ, ɑdɑmɑ sii
    wini u ǹ ɡɑ̃ɑ kɔ̃sunu ɡɑnu kue.
  eng-KJVCPB: 'And we indeed justly; for we receive the due reward of our deeds: but
    this man hath done nothing amiss.'
  kgk-NT: Nhane rembiapo vaikwe-rehe jahasa asy jaiko-vy. Ha'e ae rei ohasa asy. Mba'eve
    ndojapói, he'i gwembiapo vaikwe-gwi okurusugwasu-rehe oĩ va'e-pe.
  waj-waj: Ta tete mmoori maisaivaa iikiaunnaivaaraida irisaivaa ta aikiooma varaunnanoo.
    Aa vaidi aavo kuminayainno varainoo,
  ekk-PKP: „Meie puhul on kohtuotsus õige, sest meid karistatakse selle eest, mida
    me tegime, aga see mees pole midagi valesti teinud.“
  mpx-mpx: Owa ge nau ala lahi i sapu hot, kaiwena toto ta ginol he lahena te. Yaa
    tau ya nige bugul etega i giginol panak.”
  wbp-wbp: Wati nyampuju ngurrju, yungulpalu yampiyarla pinja-wangurlu. Kala ngalijarraju
    ngulaju punku-nyayirni karli nyina. Kala kajirli palimi jalangu, ngulaju ngula-juku!”
  luo-luo: Wan okumwa kare, nimar wayudo gima owinjore gi timbewa. To jali onge gima
    rach mosetimo.”
  nhe-NT: Quinamiqui para ta huan na ma timiquica pampa ax cuali tlen tijchijtoque,
    pero ni Jesús ax tleno quichijtoc tlen ax cuali.
  aii-aii: ”ܐܲܚܢܲܢ ܒܗܵܩܘܼܬܵ‌ܐ ܦܝܵܫܵܐ ܝܘܲܚ ܕܝܼܢܹܐ، ܐܲܝܟ݂ ܕܚܵܫܚܵܐ ܐܸܠܲܢ ܘܐܲܝܟ݂ ܦܘܼܠܚܵܢܲܢ
    ܦܝܵܫܵܐ ܝܘܲܚ ܦܪܝܼܥܹܐ. ܐܝܼܢܵܐ ܐܵܗܵܐ ܐܢܵܫܵܐ ܡܸܢܕܝܼ ܚܸܪܒܵܐ ܠܹܐ ܝܠܹܗ ܥܒ݂ܝܼܕܵܐ.“
  esk-NT: Tuquniaqtuguk nalautlugu atakkii taatnaġnaqhunuk; aglaan taamna savaaqaŋitchuq
    pigiitchuamik.”
  msb-msb: Pero dapat lang na mangyari ini sa aton kay ginabalusan lang kita san aton
    pagkakasala. Pero ini na tawo wara gayod sin nahimo na kasal-an.”
  cpa-NT: Jøng² cu²rø² ca¹tǿi² jniang³ ma³rø²canh¹² jniang³ dsag³ quián² jniang³.
    Cónh¹jøng² ha¹chi² hi² hlaih¹³ ma²ca¹jmo¹ dsa² lang¹².
  dso-dso: ଆରି ଆମେ ବୁଲ୍‌କରି ନିୟମ୍‌ ଇସାବେ ଡଣ୍ଡ୍‌ ପାଇଲୁନି । ମାତର୍‌ ସେତା କାଇ ବୁଲ୍‌ କରେ
    ନାଇ ।”
  meu-meu: Ḡau tamona, ita raruosi baita mase eda kara dika davana, a ina tau na asi
    ena kerere.
  yva-NT: Winye risye rima mangke mamo mamaisy irati rima ana ngkakai rindave rai.
    Yara Vatane sopamo apa ayao kakaije meweno Ai.”
  dgc-dgc: éy tama tu gimet de dikita, da te kasalanan kita. Pero i kaguman ta a éye,
    éy éwan tu kasalanan.”
  zpm-NT: Bieṉ gaṉle, ¡teḻ ne ible miṉ rii rioguiaḻ ne grop ne, nu nodizh ne grë guieḻntseeb
    ne bdziuuṉ ne; saṉgue meṉ qui, peet doḻ rapd me!
  hix-NT: Kàwrotho rma, atxke rma haxa tehxakon hamà. Twayehkahoryem me rma haxa tehxan
    hamà, kekon hatà. Kanhànàthàrà yehetho rma on hamà, kwayehrà. Moson haxa ryhe,
    anhàn ehxera ro mak naha ha, kekon hatà, wahanhotho, tkukur heno wya.
  sim-sim: Hako nomorawu oson shi kishawa oso kavakava os shi undanjik os shimu kishanduwa.
    Os shirin li mandingormewa, lir jivin uwa lir. Hako ma roto, wahau. Or mbeek mbele
    las or uwak kavak nawa ambu sir.�
  npi-ULB: हामी वास्तवमा यहाँ न्यायोचित रूपले छौँ, हामीले हाम्रो कामको उचित परिणाम
    पाइरहेका छौँ । तर यी मानिसले त कुनै गल्ती काम गरेका छैनन् ।”
  cgc-cgc: Igo nang na pasilutan ki tak bayad ta ate na malain na mga nabuat. Piro,
    kanen an a, ula may malain na nabuat.”
  tim-tim: Net âmâ dosanetŋe tat netkiâp aregât wan me wan aknetkimbiâ âmâ ârândâŋ
    aktâp. Dâ luâk ire âmâ dosaŋe bo ina hanâk agaŋdâi.” dâep.
  yor-yor: Ní tiwa, wọ́n jàre nítorí èrè ohun tí àwa ṣe ni à ń jẹ, ṣùgbọ́n ọkùnrin
    yìí kò ṣe ohun búburú kan.”
  wos-wos: Haraki saraki sémbut hurunanka di aniré xiya. Wungi sékérékétandé. Ané
    du dé haraki saraki sémbut nawulak huruhambandé.”
  emp-NTPO: Wãrãda dadjira nama jira pananida panʌa cadjiruada oped̶ad̶a bẽrã. Baribʌrʌ
    za b̶ʌ ẽberãba ¿cãrẽ cadjiruada osi?–
  eng-F35: And we indeed justly, for we are receiving the due reward for our deeds;
    but this man did nothing wrong.”
  ind-ind: tetapi hanya kamu dan aku yang pantas menerima hukuman ini karena kita
    memang berbuat jahat, sedangkan Yesus itu sama sekali tidak bersalah!”
  pes-OPCB: این حق ما است که بمیریم، چون گناهکاریم. اما از این شخص، یک خطا هم سر نزده
    است.»
  mpt-mpt: Nib dab ole kukub misiamo wafu biob ota yang keibobe. Otane e kukub misiamo
    mo naim blimobo ge baabanea
  ssx-ssx: Dikita꞉ dika꞉ pupa꞉ ekina꞉ yenki ana꞉na꞉ minolopa꞉pate ipiki homeke hau
    ma꞉nda꞉ na pa꞉la꞉me laa
  mkl-mkl: Bii ɑwɑi ɑ̀ wɑɑ kpɑ̃ iju bɛɛbɛ, dee deei, domi ɑ̀ wɑɑ sɑ̃ nwɑ ɡbesei mii
    iyi ɑ̀ ce. Ammɑ njɛ kù ce lɑɑlɔ kɑ̃mɑ.
  gaq-gaq: ନାନେ ଆରି ନେଙ୍ଗ୍ ମ୍ୱାୟା ଡଙ୍ଗାରେ । ନେନେ ଦସ୍ ଡିଙ୍ଗ୍ ନେବଗେ । ତେସା ନେନେ ଜା ବାନେ
    ଡଣ୍ଡ୍‍ ନେନେ ଆତେନ୍‌ ବା ନେଲେକେ । ମାତର୍‌ ଏନ୍‌ ରେମୁଆଁ ତ ମେଃଡିଗ୍ ଦସ୍ ଆଡିଙ୍ଗ୍‌କେ ଣ୍ଡୁ
    ।”
  gof-RNT: Nuuni nu balaas bessiya pirdda ekkoos, shin ha uray issi iitabaakka oothibeenna”
    yaagidi hanqettis.
  unx-unx: ଆଲାଙ୍ଗ୍‌ଦ ଲାଗାତିଙ୍ଗ୍‌ଲେକା ସାଜାଇଅଃତାନାଲାଙ୍ଗ୍‌, ଆଲାଙ୍ଗ୍‌ କାମିକାଦ୍‌ରେୟାଃ ନାଲାଲାଙ୍ଗ୍‌
    ନାମେତାନା, ମେନ୍‌ଦ ନିଃ ଜେତାନ୍‌ ଏତ୍‌କାନାଃ କାଏ କାମିୟାକାଦା ।”
  gah-gah: Loko loake, leza nene lihimatemaló apasiki lipili nihelemó nene vevesonoimóza,
    imane ve nene lihimavala nomi ve hakupá netá aliki apili niheleve.
  lcm-lcm: Karung vilvil akui kapo korong, using a sa tarungta abis ia. Sikei a igenen
    ke parik katapa abis ta mangsikei a rikek.”
  aer-aer: Artwe nhenhe re apele akurne-arlke arrwekelenge mpwaretyakenhe. Kenhe ilerne
    akenhe arratye-arle akurne mpwarerle-anerreke. Ilerne apeke ilwerle-anerremele,
    kele rarle!”
  qvc-NT: Allita yuyay, noqanchiqqam uchanchiqkunarayku ñakaykanchiq. Piru kay runaqam
    mana nima uchayuqchu ñakanambaqqa, nishpa.
  tgl-ULB: Nararapat lang na narito tayo, sapagkat tinatanggap natin ang nararapat
    sa ating mga ginawa. Ngunit ang taong ito ay walang ginawang mali.”
  cbs-NT: '@see-verse:LUK.023.040'
  xtm-NTPP: Yo'o chi ka ndo'o ka neni o, kovaa va'a‑ni, vaa yo'o chi ka ndachunaa
    o ja u'vi ni ka sa'a maa o ma, kovaa tee ya'a chi masu na ja u'vi sa'a de ―‍kúu
    de jiña'a de.
  nnq-nnq: Mwe na nenga tupaligwa kupata hukumu jenje, magambu ganga nga malepo ga
    agatukamwile, nambu mundu ojo akamwije kilebe kibaja.”
  bao-NT: Mani doca ñañarije mani ca tiirique jʉori, díámacʉ̃ra ñañaro tamʉorã mani
    tii. Ani pea, jĩcã wãme ʉno peera ñañarije tiitijapi —ĩiupi.
  san-ORI: ଯୋଗ୍ୟପାତ୍ରେ ଆୱାଂ ସ୍ୱସ୍ୱକର୍ମ୍ମଣାଂ ସମୁଚିତଫଲଂ ପ୍ରାପ୍ନୁୱଃ କିନ୍ତ୍ୱନେନ କିମପି
    ନାପରାଦ୍ଧଂ|
  rmn-rmn: Амэ мардэ андар амарэ дилэндэ, диндилям андар джюнгалимастэ, саво кердям.
    Ай Адава Мануш на кердяс ништо джюнгало.
  huv-NT: Icora naleaing netam mamongochiür atcüy, cos tarangar xeyay ngo majneaj.
    Nganüy aaga teat naxey cam ngo marang nicuajind ngo majneaj ―aj.
  otn-NT: Nu̱güi ja te rá̱ngue'a̱ ngue dí säui ra̱ n'ʉ, porque di ju̱tui'a̱ te xtá̱
    øt'ui. Ya ni̱ 'yu̱p'ʉ'a̱ te dí thohmi̱. Pɛ nu̱na̱ ra̱ n'yohʉ 'bʉcua, hi̱n tema̱
    nts'o xa̱ 'yø'na̱.
  nop-nop: Indi yadi kadakaniŋnikdok kibikoŋ tinimiŋit iŋgoŋ me yoŋ adi kadakaniŋ
    nemu tuguk.”
  obo-NT: Piru siketa no oruwa, ollog en nod silutan to iling ka‑ay, su nokopuung
    ki man to morat. Piru sikandin, id silutan no waa saa.”
  kca-kca: Мин хŏты вещката сутәтсаймән, мин верԓәмән хўват мŏщатсәмән. Ԓўв пӑ нэмәԓты
    атәм ӑт верәс".
  cak-ENT: Roj utz vi rubanic cheke, roma nkutajin chutojic ri itzel ye kabanalun.
    Jac'a rija' man jun achique tüj mac rubanun.
  lif-NT: ᤆᤩᤠᤛᤠᤱ ᤀᤠᤴᤇᤡ᤹ᤃ ᤀᤠᤈᤥᤃᤧᤳᤇᤢᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤛᤡ᤺ᤔᤧᤸᤗᤧ ᤂᤢᤶᤍᤡᤱ ᤀᤠᤄᤥ᤺ᤛᤧᤳᤇᤢᤒᤠᤖᤥ.
    ᤁᤖ ᤂᤢᤏᤧ᤹ᤃ ᤌᤣᤀᤠᤱ ᤑᤧᤴ ᤕᤠ᤺ᤶᤒᤰ ᤔᤧᤴᤈᤥ᤺ᤰᤁᤣ ᤘᤠ᤹ᤖᤥ॥”
