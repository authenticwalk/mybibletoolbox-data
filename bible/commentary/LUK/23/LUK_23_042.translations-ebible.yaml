verse: LUK.023.042
translations:
  kpx-kpx: Kateai au haokaho louito Iesu namihai avoe, “Iesu, a Kosive baluga holisi
    a matamae doga kemo lohoniege di huhuanela.”
  okv-H: Iesu ta degi ke einge ena, “Iesu, no King ari degi ai ta horeto sovera ari
    humbuto na hotembejo,” ainge ijinu
  tbo-tbo: Ma i baha Yesu ugolina i pa, ‘Yesu, am wiwasawasa una iwaawali una nugotuhuwe.’
  mal-C: പിന്നെ അയാൾ, “യേശുവേ, അങ്ങു രാജാവായി മടങ്ങിവരുമ്പോൾ എന്നെ ഓർക്കണേ” എന്നപേക്ഷിച്ചു.
  grc-SR: Καὶ ἔλεγεν ⸋τῷ⸌ Ἰησοῦ, Μνήσθητί μου, ⸋2κύριε,⸌ ὅταν ἔλθῃς ⸂ἐν τῇ βασιλείᾳ⸃
    σου.
  bgc-bgc: फेर उसनै कह्या, “हे यीशु, जद तू अपणे राज्य म्ह आवै, तो मेरी खियास करिये।”
  khz-khz: Gaurai ia na Iesu enogiato, netiwato, “Iesu, gemu Basileia pono gapia aonai,
    au pono tugamagiku.”
  deu-TKW: 'Und er sagte: Jesus, gedenke mein, wenn du mit deinem Reiche kommst.'
  zsr-NT: 'Niꞌr bönniꞌ ni rëꞌ Jesús: ―Yajnéy nedaꞌ catiꞌ gdxinuꞌ ga niꞌ gna bëꞌu.'
  lin-lin: 'Bongo alobaki lisusu : — Yesu, kanisa ngai tango okokota kati na Bokonzi
    na Yo.'
  hns-NT: 'Aur oe Jiesoe se bolies: „Jiesoe, djab toe aapan raadj me djaihe, tab hamke
    jaad kariehe.”'
  noa-E: Maimua ichdëupai mag iekhapʉ̈inaa jũrr Jesuug, —Ya deeu pʉchta Reikha bëewai
    oob mʉ khĩir okhoo chiram ajim anʉm.
  eng-EMTV: Then he said to Jesus, “Lord, remember me when You come in Your kingdom.”
  mib-NT: 'Te ni cahān de jíín yá: Jesús, nucūhun ni ni sáña jéē quéjéé ní ndacu ní
    jniñu, áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ ये़सुःन् मे़त्तु, “ये़सुए, खे़ने़ॽ के़हाङ्‌जुम्‍मो
    के़युःल्‍ले़ इङ्‌गाॽआङ् निङ्‌वाॽ इःत्ताङ्‌ङे़ॽओ॥”
  xnj-xnj: Kangi akamjovela Yesu, “Veve Yesu! Ukoto kunikosiwa peuyingila Munkosi
    waku!”
  mmx-mmx: La ni ga lok ti ne Iesu xeretna, “Iesu, una doxoma ia, do unamlong ngan
    Loorong Silok!”
  cbr-NT: 'Usoquin bëtsi catancëxun ca a unin Jesús cacëxa: —Jesús, min nëtënuax ''apu
    ''ixun camina ''ë manutima ''ain.'
  tee-NT: 'Pus ju acsnich ju yuchi junilh ju Jesús: ―Aq''uimp''ast''ac''a''ich ju
    quit''in acsni ucxtin at''anch''ok''oya''.'
  eng-LSV: and he said to Jesus, “Remember me, Lord, when You may come in Your kingdom”;
  cak-NT: 'Y ri elek''om ri'' xu''ij-apo che ri Jesús: Quinanataj juba'', cuando xcape
    y ja ret na''an yan gobernar, xcha''.'
  pah-NT: 'Jesus''ga pe ga ei: —Jipojykaharetero ji kwahava''ja ti imombyryva ji ve
    ekorame huvihavuhuhetero nehẽ, ei ga Jesus''ga pe.'
  sja-NT: 'Maap''eda, mãgaji: —Jesús, pɨ Ak''õre Waibɨa truade rey beek''ãri, mɨ k''irãpáji.'
  xed-xed: 'Kaʼa ta hula tsa guli mantsa: «Ka havapta ka ka iʼi baɗu saghar ka da
    ga mgham,» kaʼa nda Yesu.'
  mks-NT: 'Tá na̱ndihi já na̱cachi da já xi̱hi̱n Jesús: —Jesús, caja ndó ña̱ma̱ni̱
    ndicu̱hu̱n ini ndó sa̱há i̱ tá ná casáhá ndó cacomí ndó cuéntá sa̱há ña̱yivi —na̱cachi
    da xi̱hi̱n Jesús.'
  gfk-S: Io, iga tange, “Jisas, nu lik leh iou tano pana bung be nu hanawat ma no
    num kingdom.”
  bmu-bmu: Mewö jiba jiyök, “Jisös, gi bemtohoŋgahö uruŋe aŋgotmani, miaŋgöreŋ mönö
    ni mötmörim niŋgiman.”
  dgz-dgz: Amba apan ame Iesu anega dien, “Iesu wam ma endiwa toemu gega posewa unugewa
    ne den anu nimanek.”
  eng-GNV: And he sayd vnto Iesus, Lord, remember me, when thou commest into thy kingdome.
  zaa-NT: 'Làniana ra tìą Jesús: Exa tí'' chì latsi'' cuią''lu'' inte'' canchu chi
    ìta cuią''lu'' para cu''úbia'' cuią''lu''.'
  eng-WEBSTER: And he said to Jesus, Lord, remember me when thou comest into thy kingdom.
  guh-guh: 'Icatsia xuacujinae bajaraponë jumaitsi Jesúsjavabelia: —Jesús, xanë nenajamatabënapitsianame
    pamatacabi xamë evetsianame mapanacuaje, jai bajaraponë Jesúsjavabelia.'
  bon-bon: Tabe puma cita ca Yeesu ne jejige egä, “Maane cäme tääpume ngene totwepi,
    maane liba biname bine waadename cire twaatnepi!”
  nhw-BL: 'Huan teipa nopa tlachtejquetl quiilhui Jesús: ―Jesús, techelnamiquis quema
    tihualas para titlanahuatis.'
  mgw-mgw: Bu'kapo ngabaya, “Mwa Yesu! Mwangu'mbu'ki nsimu pamwayingya mu Ukulungwa
    winu.”
  swh-ONEN: Kisha akasema, “Yesu, unikumbuke utakapokuja katika Ufalme wako.”
  wbi-wbi: pe akongelesia kuuti,”Yesu ung'umbukaghe kyale ghukwingila mu vutwa vwako”.
  bba-bba: Mɑ u nɛɛ, Yesu, dɔmɑ te ɑ sinɑ wunɛn bɑndu sɔɔ, ɑ mɑn yɑɑyo.
  eng-KJVCPB: And he said unto Jesus, Lord, remember me when thou comest into thy
    kingdom.
  kgk-NT: 'Upéi he''i ave: —Nde, Hesu, xe poriahuvereko erejehexa uka ramo nde ore
    ruvixa ramo, xe poriahuvereko katu.'
  waj-waj: 'kiaa kioo Yisuunna tunoo: Yisuu-o, a vaidi kieetavai varieennainna kava
    tieennainna niiyara yaata utuanee,'
  ekk-PKP: 'Siis ütles ta: „Jeesus, pea mind meeles, kui sa oma kuningriiki tuled.“'
  mpx-mpx: Inoke i baek Yeisu elana i ba, “Yeisu, sauga wam abalogugui ni nem ge nu
    tabwa kin, nu nuwahikagau.”
  wbp-wbp: Yangkarla purunjunju wangkaja Jijajiki, “Ngaka kajinpa nyina wiri nguru-nyayirni-wangurla,
    manngu-nyangkaju ngaju wajawaja-maninja-wangurlu.”
  luo-luo: Eka nowacho niya, “Yesu, para chiengʼ mibire gi pinyruodhi.”
  nhe-NT: 'Huan teipa nopa tlaxtejquetl quiilhui Jesús: ―Jesús, xinechilnamiqui quema
    tihualas para titlanahuatis.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܡܝܼܪܹܗ: ”ܝܵܐ ܝܼܫܘܿܥ، ܕܟ݂ܘܿܪܝܼ ܐܝܼܡܲܢ ܕܐܵܬܹܝܬ ܒܡܲܠܟܘܼܬܘܼܟ݂.“'
  esk-NT: Aasiiñ nipliutiniġaa, “Jesus, itqaġillaŋniaŋŋa tikitchuvich aŋaayuqautipnun!”
  msb-msb: Pakatapos sinabihan niya si Jesus, “Jesus, dumduman ako pag-abot mo sa
    imo kahadian.”
  cpa-NT: 'Jøng² ca¹juúh²dsa: ―Jesús, ju³dsiagh² hoh¹²hning jní² na³ma²guønh¹hning
    hi² ma²chi² bí² quiánh²hning.'
  dso-dso: ଆରି ସେ ଜିସୁକେ, “ଏ ଜିସୁ, ତୁଇ ନିଜର୍‌ ରାଇଜେ ରାଜା ଅଇ ଆଇଲେ ମକେ ଏତାଆ ।”
  meu-meu: Bena ia eto, Iesu e, emu basileia bavabia negana ai, ba lalogu.
  yva-NT: Umba po raura nanto Yesus ai pare, “Yesus, syare naemeno rinai arono Winy
    naijaseo wimbe akarive.”
  dgc-dgc: Ey to pégkagi na ta éya, éy kinagi na ni Jesus, a “Alélahanénék pad, Jesus,
    ta kédemét mo a maghari.”
  zpm-NT: 'Dzigo rëb zho lo me: ―¡Bzhiguieḻ zeeṉe guiaad luu gnabey luu, ib csaṉd
    luu naa tib lad!'
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu wya. Amnye ehonomnà me momokyan hatà,
    kekon hatà. Toto komo kayaryet me rma momokyan hatà. Àro wyaro ehonomnà me xaxa
    oyomoknàtoko, rohutwahkahpàra exko, kekon hatà, wahanhotho.
  sim-sim: Uhu normu mbara, �Jisas, os malakamak mi nawa wolo, mir anin hishika.�
  npi-ULB: र उसले थप्यो, “येशू, तपाईं आफ्नो राज्यमा आउनुहुँदा, मलाई सम्झनुहोस् ।”
  cgc-cgc: Ambal din ki Jesus, “Jesus, ta timpo na mag-umpisa ka en na magdumala,
    demdemen a no.”
  tim-tim: Hain dâm magaŋmâ benŋe Yesu hin magaŋep, “Yesu, lâuwâŋe damun nenŋe akberâm
    miawakmâ gewiat sop ain nâŋgât nâŋgâ niŋben.” dâep.
  yor-yor: Ó sì wí pé, “Jesu, rántí mi nígbà tí ìwọ bá dé ìjọba rẹ.”
  wos-wos: Wungi wataka dé wa, “Jisas, méni du takwaka hatinjoka néma du reta méni
    wunika wambula mé sarékétaméni.”
  emp-NTPO: 'Maʌ̃be idjia Jesua nãwã jarasia: –Bʌ jũmarã boroda b̶ebʌrʌd̶e mʌ̃ra quĩrãnebadua.–'
  eng-F35: Then he said to Jesus, “Please remember me, Lord, when you come in your
    kingdom.”
  ind-ind: Lalu dia berkata kepada Yesus, “Ya Tuhan, tolong ingat saya ketika Engkau
    sudah memerintah sebagai Raja!”
  pes-OPCB: 'سپس رو به عیسی کرد و گفت: «ای عیسی، وقتی ملکوت خود را آغاز کردی، مرا
    هم به یاد آور!»'
  mpt-mpt: eka e Yesuse baabanea Kobo nakaia unangai kimanamabebo tlamo ne bobol osa
    funanale gesea
  ssx-ssx: mo halima꞉ Yesu pa꞉ta꞉ alota꞉ Yesuo. Neke Kini hali ipilipi dina꞉ta꞉ I̱
    hone wia꞉peke leekeme.
  mkl-mkl: Ŋɔi í sindɑ í sɔ̃ Jesu í ni, wɑɑti iyi ɑɑ koo i jɛ bommɑɛ nɔ i nyi wɑ si
    ɑndunyɑ mɑ́, ye ɡiɡim.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ଆତେନ୍‌ ଦସି ମୁଇଙ୍ଗ୍ ଜିସୁକେ ବାସଙ୍ଗ୍‌କେ “ଜିସୁ ନାଁ ଉଡ଼ିବେଲା ଇଃସାଙ୍ଗ୍‌
    ବାବ୍‌ରେ ଆଣ୍ତେ ପାଙ୍ଗ୍‌ଲା ଆତେନ୍‌‌ ବେଲା ଆନେଙ୍ଗ୍ ମନେ ନାତ୍ଲାଗ୍‍ଏ ।”
  gof-RNT: Qassika, “Yesuusa, ne ne kawotethaara yaa wode tana qoppa” yaagis.
  unx-unx: ଏନ୍ତେ ଇନିଃ କାଜିକିୟାଏ, “ହେ ୟୀଶୁ ଆମାଃ ରାଇଜ୍‌ରେମ୍‌ ତେବାଃଇମ୍‌ତା ଆଇଙ୍ଗ୍‌କେ ପାହାମିଙ୍ଗ୍‌ମେଁ
    ।”
  gah-gah: 'Loko loake, Izesuni láa loko lo amimó: Izesuvo geza gugulizaki ve loló
    ooko gizapa okimiaká hoza alitani zupa nene nenikumú gele minatane loko noluve.'
  lcm-lcm: E mung na igenen ang kala antok, “Iesu, ku lomlomonai anig man kuan tulava
    si kam vainagoan.”
  aer-aer: Kele imerte re Jesus ikwere angkeke, “Unte alkere akertnenyele alartetye
    anemele, atyenge itirreme.”
  qvc-NT: 'Chaymandaqam Jisusta nirqan: —Shamushpa kamachikuqqar, yuyawashpa, washaway,
    nishpa.'
  tgl-ULB: At dagdag pa niya, “Jesus, alalahanin mo ako pagdating mo sa iyong kaharian.”
  cbs-NT: 'jawen chakabuwen datekin Jesús yuikin: —Jesúsuun, min xanen ibui taeaitianan,
    ewen nui ea jakimayamaxanwen— akaya'
  xtm-NTPP: 'Sani te jiña''a tuku de nuu Jesús ma: ―‍Ndaka''án ña''a ni kivi keja''a
    ni tatnuni ni ma ―‍kúu de jiña''a de.'
  nnq-nnq: Penia ngannengela Yesu, “Yesu ungombakele ne kingobu apampakujingi mu Kingwana
    chinu.”
  bao-NT: 'To biro cʉ̃re ĩi, o biro ĩiupi Jesús''re: —Jesús, mʉ ca doti jʉo waari
    tabe, yʉ cãare mʉ tʉgoeñawa —ĩiupi.'
  san-ORI: ଅଥ ସ ଯୀଶୁଂ ଜଗାଦ ହେ ପ୍ରଭେ ଭୱାନ୍ ସ୍ୱରାଜ୍ୟପ୍ରୱେଶକାଲେ ମାଂ ସ୍ମରତୁ|
  rmn-rmn: 'Тай ов пхэнляс: — Исус, ма бристэр ман, кана кан авэс андэ Тэ Патишайлыкестэ!'
  huv-NT: 'Condom aaga naxey tasaj Teat Jesús: ―Teat Jesús, ich leaam imeaats xic
    wüx apmejlüy niüng irang natang nenajiüt ―aj.'
  otn-NT: 'Bi ''yɛ̱n''a̱ m''mɛfa p''ʉya: ―Ague Jesús, nu̱''mø ra̱ pa gui søhø ngue
    gui̱ ma̱nda ua, gui̱ mbɛ̱ngui̱.'
  nop-nop: Unduŋ yoŋa yoguk, “Jesu, du mapme saŋiniŋgenit hatigene udaneeŋ buŋa nu
    maaŋ nadinambaaŋ.”
  obo-NT: Na kahi rin to, “Disas, yo a vo nikkow lingawi otid hari kad.”
  kca-kca: 'Щӑԓта Иисуса йастәс: "Мӑнэм нумәԓмийэ, Турәм Куща, хун Нӑӈ Хон Уԓәпсайэна
    йŏхәтԓән!"'
  cak-ENT: 'Y ri elek''on ri'' xbij c''a apu chin ri Jesús: Quinac''uxla''aj c''a
    pan avánima, tok ncapu''u y ja rat chic ri Jun ri nabün mandar, xbij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤕᤧᤛᤢ᤺ᤴ ᤔᤧᤳᤋᤢ. “ᤕᤧᤛᤢᤀᤣ. ᤂᤧᤏᤧ᤹ ᤁᤧᤜᤠᤱᤈᤢᤶᤔᤥ ᤁᤧᤕᤢ᤺ᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ᤀᤠᤱ
    ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤠᤱᤅᤧ᤹ᤀᤥ॥”
  mie-NT: 'De nī ncāhān dē jíín yā: Jesús, nūcūhun inī ní sāán tá quenda quīvī jā
    tatúnī ní, ncachī dē.'
  san-TIB: ཨཐ ས ཡཱིཤུཾ ཛགཱད ཧེ པྲབྷེ བྷཝཱན྄ སྭརཱཛྱཔྲཝེཤཀཱལེ མཱཾ སྨརཏུ།
  qve-NT: 'Hinaspan chay runaqa Jesusta khaynata niran: —Jesús, amayá noqataqa qonqarukuwankichu,
    gobiernayta qallarispaykiqa, nispa.'
  pao-NT: Oosoosoo tuduhadu yise ka Te Pabe'e mee netamma, “Ka u pooha-toohakwi kodyu
    petuse, saa'a e sootuhi.”
  cbu-NT: Isuspasha tsiyatarangiya; Isusoo, yusur kuskachush, shiyamari kasiyarush,
    nuwaa mbizarinllpa; mang, tárangiya.
  usa-usa: 'min-nákómá keqnáámmá Îtumma timá ámikaiye: “Îtuo, anaaékaqa emá anó-kinimmo
    auréma mi-kánááráqá emá keqtábá aúyánámmá itaao.” téna tiráiye.'
  soy-soy: 'Uu limɛmɑ́ɑ́ kpɑ́ rɛ: Yeesu ɑ kɛnɛ́cɑ́ɑ́ léisɛ pɔn píyei ipɔ́yɔ́ɔpi
    pilukɛ n wemɛ.'
  hui-hui: Ani lowa ibugua Yasuhondo lalu, Yasu-o í̠ Handame Haga Kini howa eberengi
    i̱ mitangi bibe, lene.
  amf-amf: Ogora kidi “Yesuso, bitimayse hanin niven wodanka iam bhocchaa!” kina ki
    hamade.
  quc-NNT: 'Xub''ij che ri Jesús: Tat, chinnataj che la aretaq kächaplej la taqanik,
    —xcha che.'
  dob-dob: ꞌEnega tai nina Yesu ꞌieonena, “Yesu, maꞌetamo ꞌimu etoloina ꞌana tutaya,
    kapekapeyana be ꞌuda nuwaꞌiꞌisigu?”
  wrs-wrs: Doa hev omnana Yesusm, yimba sewonamba provrava, mendekli kuwulalm avrava,
    manam yimba kamba maivethavav, kamoa nengmanavm kolvralm. Doa Yesus omnana, sewonamba
    owai, detingas ata kava yemba waiavhoavav vuhe besallangas.
  mca-mca: 'Qa yit''ij iye pa''aj: —Jesús, menikfelityiikii hatse'' wat''ij qu'' anamtax
    iye qa'' enek''enhei.—'
  kiw-kiw: Kaida paaꞌo ruu-ro Iesui-do, “Iesu-o, roo pai emidio erarai rautu ooꞌui
    aꞌai-da, moo ita riraromo!”
  tzo-TZC: 'Jech o xal jech laj yal: ―Jesús, mu xachꞌayun ta avoꞌnton ti cꞌalal xlic
    apas mantale ―xi.'
  mya-mya: ထို​နောက်​သ​ခင်​ယေ​ရှု​အား ``အ​ရှင်​အုပ်​စိုး​ရန် ကြွ​လာ​တော်​မူ​သော​အ​ခါ
    အ​ကျွန်ုပ်​ကို​သ​တိ ရ​တော်​မူ​ပါ'' ဟု​လျှောက်​၏။-
  gng-NT: 'Nɛ ki ye: «Yesu, a lá jin'' aʼbɛl uyo wà la, á li tiɛn nʼbó.»'
  cbi-NTPO: 'Tsejtu tsandimi: Jesús, ñu rei juu tiya'' chutu, inu bain tengaka, timi.'
  ikk-NT: '''Ya ọ nọ sị Jesu, “Jizọsị, ogẹn y''e gi bịa rịkẹ Eze, dodo nyanhankwọ
    m-o!”'
  leu-leu: E mui nane kuus, “Yesus, layaan no siak a vepen ina piran siim, lamon faꞌuliau.”
  maz-NT: 'O sido o ña c''ua c''e bëzo o xipji e Jesús: ―Nu''tsc''e ín Jmuts''ügö,
    rí ö''tc''ü c''ü rí mbenzegö ''ma rí nzhogue na ye rí ẽ mandague, eñe.'
  bod-N: ཡང་ཁོས་སྐྱབས་མགོན་ཡེ་ཤུ་ལ། ཡེ་ཤུ༌ལགས། ཁྱེད་རང་རྒྱལ་སྲིད་ཀྱི་ནང་དུ་ཕེབས་ཡོང་བའི་དུས༌སུ།
    ང་རང་ཡང་ཐུགས་ལ་འཛིན་པར་མཁྱེན་ཞེས་ཞུས་སོ།།
