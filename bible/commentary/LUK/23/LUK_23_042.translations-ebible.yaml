  mya-JVB: သခင်၊ ကိုယ်တော် သည် နိုင်ငံ တော်တည် လျက်ကြွလာ တော်မူသောအခါ အကျွန်ုပ် ကို
    အောက်မေ့ တော်မူပါဟု ယေရှု ကို လျှောက်ဆို ၏။
  kgf-kgf: Inéŋ imuhuc ʒéma Yesu yomuhuc ézéyec; Yesu, gi guac héŋgaleŋ ama areŋa
    yandaiguc kemma nidac imuhucya niŋnémbésémaŋ.
  awb-awb: Sísansabé, Sísao, arega wahnahninagake ínénsabe ahreraq matiahno úwe.
  gdn-gdn: E inako wagubu manako ade wirawena Iyesu sibu, wagubu ke; “Iyesu, kau kasiyaragi
    pokaiya tondowa ki makeya ki kau nau eba notagogasini.”
  nko-NT: Mʋ́ʋ́ ɔlɛbláa Yesu ɔbɛ́ɛ, “Yesu, nɩ́ fɛbá fʋ́ iwíe ogyíkpá a, kaɩn
    mɩ́sʋ́!”
  bsn-NT: 'To bajiro yigajanocõari, ado bajiro Jesújʉare gotiyuju ĩ: —Jesús, “Rotimʉorʉ̃gõrʉcʉmi”
    yigʉ, mʉre cõar''i Dios ĩ cũro bero, yʉre ĩamaicõari, rojose yʉ yise vaja rojose
    tãmʉotʉjabetiriarojʉ yʉ vaborotire yʉre yirẽtobosaba —Jesúre yigotiyuju ĩ.'
  pib-NT: Giyagni wale wane china, “Geso, pushinikanno gita wa pogirewatyawaka pjiglokinipa.”
  wiv-wiv: Pale, ia tania, “Iesus, lohoiau, kua kunu kara king.”
  reg-reg: Ongesishe, “Yesu, unyichuke anu ulengila mubhukama bhwao.”
  mlh-mlh: Oŋu miku ojiya, “Yesu, go qorumaŋgore maŋgo ropemiŋ, oo noŋ manesu nuigoŋ.”
  gof-ENT: ቃሲካ፥ «ዬሱሳ፥ ኔ ኔ ካዎቴራ ያ ዎዴ ታና ቆፓ» ያጊስ።
  aau-aau: Sa uwr sohokwe Jisas se kokwe senkin me, “Jisas, hunkwe hno Wayr-hre-yier
    mon ley ankin, hunkwe hane kwa nanpanan.”
  tvk-tvk: Di, xi biteni mi Iesu bit, “Melele xa mei uhe suv toto e uhur xeihen nam,
    unem xat inou li.”
  prf-NT: Sakay kinagi na kánni Jesus, “Alalahanánnák mu pay, Jesus, ni maghari ka
    dán.”
  auy-auy: Ísuntafena séna Ísuwo ení waásimo kawáá indaráꞌá ken-ímáyááwáráꞌá uwo súwana
  tbg-tbg: Viva minti tivakero Ihurara tiharo, Ihuo, ai avuhainaa vaiintiqama kaaina
    entara tiriaravatama iritaane, tiro.
  hub-NT: 'Tusa inaiyak, Jesúsan chicharuk: Jesúsa, ame apu jasam inamrattam nuisha
    kajinmattrukipa”, tusa tinaiti.'
  hmo-hmo: Vadaeni ia gwau, “Iesu e, oiemu Basileia do oi abia neganai, do oi laloa
    lau!”
  big-big: Pilik meiya logo pugu Yisuyegi pelik meiya, Yisu, wok ni ngai kozanda kiling
    ngai yemizi wizeiweki lewa puwekke purik mabura neyegi kumulimo.
  gux-G: K o pugni ki maadi:... jesu, ya tiani n po, ya yogunu k a do a baa kani
  cnl-NT: '''E³ jo̱³ ca²³jua''³ ca²³sɨ''²³ Jesús: ―Jesús, rɨ²jméen² co̱o̱³ mɨ²''áa²
    ''e³ li²³liin³²nu³ jné² mɨ³li³gáan³nu³ la²³ gáan³ rey.'
  zar-NT: 'Níʼirö bönniʼ ni rëʼ Jesús: —Yöjné nedaʼ cateʼ idxinuʼ ga niʼ inná bëʼu.'
  kde-kde: Ayula munu nkuhweneha kutangola wachidoni, “Chonde Yesu, ngùyuwa ungukumbukile
    paumbeinjila mu Ufalume wako.”
  ata-ata: La anu muvikalanu Iesu aloxo ꞌo, “Iesu, lexe nini nalai xe naxali no tuala
    noxou Lataua, la naxavutalaleli.”
  qvw-NT: 'Nilculmi Jesusta nila: “Taytay, mandacü yaycul yalpalcallämanquimá. Amamá
    un''aycallämanquichu” nil.'
  nfa-nfa: Ka dhèu ne, peka hari, aku nèngu na, “Yesus! Ladhe Ama maso ka asa era
    paredha Ama, na baku bhèlu jaꞌa.”
  tnp-tnp: Kəni məni=pən kəm Iesu məmə, “Iesu, o nian onəkuva mətol kig lan, kəni
    nɨkim otətəhti iəu.”
  urd-urd: फिर उस ने ईसा से कहा, “जब आप अपनी बादशाही में आएँ तो मुझे याद करें।”
  hot-hot: Êŋ ma hanaŋ, “Yisu, hôyô anêm loŋ lôkliŋyak ma lemimbi ya.”
  mqj-NT: 'Anna mane ma''kada lako Puang Yesus nakua: “O Puang Yesus, kilalainakkao
    ke saemoko ma''parenta.”'
  rus-SYN: 'И сказал Иисусу: помяни меня, Господи, когда приидешь в Царствие Твое!'
  mbh-mbh: Ma i ria Jisas ve, “Na aro lomum rum tho tova ve ong velpol ini nepes.”
  bdd-bdd: Coinega loheyaina Yesu ꞌihegwaeya, “Yesu, ꞌabwa ꞌino hetoloina ꞌana tuta,
    sowasowahina ma ꞌunuwatuhugau?”
  cbt-NTPO: 'Ina quëran Quisoso itapon: —Hua''anëntacaso'' caniaritohuatan, yonquico
    Sinioro canta'', itërin.'
  rmy-SERVI: 'Тай пхэнда Лэсти: — Исусо, взгинисар пала ман, кала Ту авэґа дэ Тирэ
    Тхагарима!'
  srn-NT: 'Dan a abani taki: “Yesus, memre mi te Yu teki Yu presi leki Kownu.”'
  cta-NT: 'Liꞌ nacui̱ yu biꞌ jiꞌi̱ Jesús: ―Cusuꞌ Jesús ―nacui̱―, tucuá nuꞌu̱ chaꞌ
    jnaꞌ nu loꞌo xana nuꞌu̱ chaꞌ caca nuꞌu̱ loo nde chalyuu ―nacui̱ nu cuaana biꞌ.'
  bqc-SIM: 'Ɔ̃ à mɛ̀: Yesu, tó n mↄ kía ũ, to ma yã́ àↄ dↄngu.'
  tcz-CHONGTHU: Chuin aman aseitai, “Yeshua, neigeldoh in nalenggam'a nahung teng,”
    ati.
  mar-mar: नंतर तो म्हणाला, “येशू, तू आपल्या राज्यात येशील तेव्हा माझी आठवण कर.”
  snp-snp: eti loto loumami, Yesuwo, kiyaba we wekudi enanimo kamenalo ya namomu kolinabe?
    loto lito,
  isl-isl: 'Síðan sneri hann sér að Jesú og sagði: „Jesú, minnstu mín þegar þú kemur
    í ríki þitt.“'
  spy-NT: Yooto, kumwoochi ꞉chiichoo Yēēsu kule, “Isootaa, yoo 'kēēwut Kaab Yēyiin.”
  xnn-xnn: Danat kanan ken Jesus, “Apo, mangnenemnemka no awnitka omali ay men-ali.”
  mwe-mwe: Kungai nigwashite, “Mmwe a Yeshu! Nngumbushile pushinnjinjile mu Upalume
    gwenupo.”
  tte-tte: Kabo tomone iwaloyoi Yeisu koina iba, “Yeisu, saugana tem am kaba loina
    koina kuyamala kin kunuwatu-kalatagau.”
  tcs-tcs: Da seim man nau bin sluraun ane spik po Zizas, ‘Zizas, no piged mi bambai
    wen yu go kam king de wea dat ples wea yu go ruloba ebribodi.’
  hlt-THB: Cekcoengawh anih ing, “Jesu, na qam na pha awh kai koeh nim hilh law moe,”
    tina hy.
  soq-soq: Tauma me Iesu diene wanase, “Iesu, e gonaa bedewe odee warereitone ne insanea.”
  qub-qub: 'Nircur Jesustana niran: «Tayta, gam mandayta gallaycur nogata yarpäramanqui
    ari.»'
  att-att: Á kinagi na laguk kâ Apu Kesu, “Apu, nonopam mà lággapay nu duttál yù ággaw
    nga pattolim nga umay mammaguray!” kun na.
  bki-bki: Ana na mil ban Yesu, bika denio, berinavo “Yesu, bogo na ver komei kove
    barago, komei bereio, aiou kovijuku rivu, jau tiniemo ribobogia re kiniou.”
  bqp-bqp: 'Akũ a pì: Yesu, tó n su kpata ble, ǹ dↄ ma yãn.'
  mcp-mcp: 'A mú cɨ nə Yésus nə́: «Yésus, wo ɔ bá tə́dʉgá mə ja wó bá zə nə ijwûga
    byô yí.»'
  hat-hat: 'Epi li di Jezi: Chonje m'' wi lè wa vin pran gouvènman an nan men ou!'
  npl-NT: 'Ijkuakó okili n Jesús: —Techilnamiki ijkuak pewas titlanawatis.'
  bgg-bgg: Chiih-è ai Isu shii yao, “Isu na Saja rey mage, gu shii de now bo!”
  eng-TCENT: Then he said to Jesus, “Remember me, Lord, when yoʋ come in yoʋr kingdom.”
  eng-BSB: Then he said, “Jesus, remember me when You come into Your kingdom!”
  cpu-NT: 'Ipoña jamenanakeri Jesús, ikantziri: “Pinkatharí, eerora pipeyakotana naaka
    apaata aririka pimpiye pimpinkathariventantai.”'
  san-ASM: অথ স যীশুং জগাদ হে প্ৰভে ভৱান্ স্ৱৰাজ্যপ্ৰৱেশকালে মাং স্মৰতু|
  tac-NT: '''Lige alarigá anesa alué rió ''lige Esusi ''yuga ra''íchale. Anele: ―Mué
    Esusi, ''we a''lá sébali néléwa mué ne''chí napu''lige rewagachi moinasa ''ma
    ''la sébali olasa jena wijchimoba.'
  eng-WEBPB: He said to Jesus, “Lord, remember me when you come into your Kingdom.”
  gfk-H: Io, ga tangai, “Iesu, u na lik lah iau tano pakana bung bia u na hanuat ma
    no num matanitu.”
  viv-viv: Au Yesu againe gigahe gigayo, “Ho Yesu, tovai-nadi ya wakikaiwabu unayemu,
    udanuwa-nunauyeku.”
  yao-yao: Nipele ŵaŵechete, “Choonde Che Yesu! Mungumbuchile pachinchiinjila mu umwenye
    wenu.”
  tgp-tgp: Ale mo verea isan Iesu mara, “Iesu, o lo r̃omr̃omiau hin rani atu vara
    ko tauri na nom suiha mata supe.”
  auc-NT: Äninque adocä wæætë Itota ingante apæ̈nedinque, Awënë ëñëmi. Bitö Awënë
    Odeye badinque botö ïmote pönente cæbi ämopa.
  kbc-NT: Odaa jeɡ̶eetalo Jesus, “Iniotagodi, analakitibigiji, nigadopilitijo, nige
    limedi managi iiɡ̶eni inoatawece.”
  bmh-bmh: Guzenaimai, go nug koli Yesus aureun, “Yesus, aiu ses na ig gumigabun alamam
    ziwas ebu na iz en dabelen.”
  ctu-BL: 'Jini winic tsi'' sube Jesús: C Yum ña''tañon che'' ma'' tilel ti a yumʌntel,
    che''en.'
  meq-meq: 'Tsa na, a gwaɗay a Yesu: «Pat nakə ka deyeweye andza bəy bagwar eye na,
    kâ mətsa ga ha gər bay, dzala fagaya tey.»'
  noa-H: Maimua hichdëupai mag hiek'apʌ̈inaa jũrr Jesuug, —Ya deeu pʌchta Reik'a bëewai
    hoob mʌ k'ĩir hok'oo chiram hajim hanʌm.
  alp-NT: Eleki ibeteke be, “Yesuse, kena Aluake lomei suike kena pletae ami tamatare,
    Anete loko au.”
  san-VEL: atha sa yii"su.m jagaada he prabhe bhavaan svaraajyaprave"sakaale maa.m
    smaratu|
  kbq-kbq: Anantera anage huno ana ne'mo'a hu'ne, Jisasiga hihamukafima manisunka
    kagesa antahinamio.
  kbh-kbh: 'Y chorna, quem bëts bacna soyënga ochjajnayá Jesúsbioye tbojaniyana: —Jesús,
    ats̈biama cochtenójuaboye aca reycá jabomándama chacojtabo ora ca.'
  ron-LSB: 'El i-a zis lui Isus: “Doamne, adu-ți aminte de mine când vei veni în Împărăția
    ta”.'
  pon-pon: 'Ap potoan on Iejuj: Main, re kotin kupura ia, lao re kotida nan wei ar.'
  nhe-BL: 'Huan teipa nopa tlaxtejquetl quiilhui Jesús: ―Jesús, xinechilnamiqui quema
    tihualas para titlanahuatis.'
  sps-sps: Kat to, ana mes to aya tsue to, “Jisas, Anyi fakats varonyo te naa mirom
    Manyi faarei rom Anyi na Aatouf tana Waam Manyi.”
  wnc-wnc: Inike ita Jesu anzing inikut, “Jesu. Tapduknga gata buyambam tapa dakngawiyak
    gwene nae kuut natapso,” ngang inikut.
  bus-bus: 'Ben à bè: Yesu, tó n mↄ kpata ble, ǹ dↄ ma yãn.'
  gub-BL: Na'e uze'eg a'e awa Zezuz pe kury. — Zezuz, nezur wi mehe nehe, Tuwihawete
    romo nereko mehe nehe, nema'enukwaw herehe nehe, i'i izupe.
  imo-imo: Aku tepa nimbelie yuni Jisasindo nimbei, “Jisas, nu iye nomi kingimu ongo
    molkolio wali, na liko manjiwia,” nimu.
  boj-boj: Osiqa Yesus minjej, “O Yesus, mondoŋ ni olo bosim Mandor Koba sosimqa ni
    e qa are qalsim e ame.”
  eng-DRA: 'And he said to Jesus: Lord, remember me when thou shalt come into thy
    kingdom.'
  knf-knf: 'Wi wi aşaaŋ aji : « Yeŧu, luŋi ileşën, woli iluŋ abi na pşih pi nu. »'
  san-KHM: អថ ស យីឝុំ ជគាទ ហេ ប្រភេ ភវាន៑ ស្វរាជ្យប្រវេឝកាលេ មាំ ស្មរតុ។
  arn-NT: 'Ka femngechi feypi: —Jesus, tukulpayaen ta iñche, longko ülmenkületulmi.'
  zas-NT: 'Dxel rëbix loj Jesús: ―Basaaladx naj chi ma canabeel.'
  ken-NT: Arɛm yɛ bɛ, “Yesu, ghɔ́ mɛ ntínso, mpok ɔ́bhak Mfɔ.”
