verse: LUK.023.023
translations:
  kpx-kpx: Kateai lousege abu negobedai baita namihai avoe, “Mai idimo hama.” Ige
    dubu nalimale keau abuta katelahai negobedai hotove hamalu.
  okv-H: embomeni na jajage eto “Ji atahu ta te” ainge ke ngahia be eo
  tbo-tbo: Tamogi tauhi ponahi i lata ma hi ototu gawagawata ipa Yesu ina witakeya
    po hai wiototu i wiponawogogeya.
  mal-C: അവരോ, നിർബന്ധപൂർവം “യേശുവിനെ ക്രൂശിക്കണം,” എന്ന് ഉച്ചസ്വരത്തിൽ ആവശ്യപ്പെട്ടുകൊണ്ടിരുന്നു.
    അവരുടെ നിലവിളി വിജയംകണ്ടു.
  grc-SR: Οἱ δὲ ἐπέκειντο φωναῖς μεγάλαις, αἰτούμενοι αὐτὸν σταυρωθῆναι· καὶ κατίσχυον
    αἱ φωναὶ αὐτῶν ⸋καὶ τῶν ἀρχιερέων.⸌
  bgc-bgc: पर वे रुक्के मार-मारकै पाच्छै पड़ ग्ये के वो क्रूस पै चढ़ाया जावै, अर उनका
    रुक्के मारणा तेज होग्या।
  khz-khz: Na ira gekogoto maaora maparara na, negetiwato, ono satauroa; pene ago
    ikanai ira geria ririwa eguguluto.
  deu-TKW: Sie aber lagen ihm mit lautem Rufen an, und forderten seine Kreuzigung,
    und ihr Rufen drang durch.
  zsr-NT: Zidzjr gluꞌë didzaꞌ, taꞌnabëꞌ tëꞌë Jesús lëꞌi yag cruz. Le gulabödxyëꞌë
    szxöni yuguꞌ bönniꞌ naꞌ len yuguꞌ bxuz uná bëꞌ, guladél‑liꞌnëꞌ gac ca naꞌ tëꞌnnëꞌ.
  lin-lin: Kasi bakobaki kaka kosenga, na koganga makasi koleka, ete babaka Yesu na
    ekulusu ; mpe suka na suka, koganga na bango elongaki.
  hns-NT: 'Bakie oesabhan auro djor se tjiellaaike bole lagal kie: „Oke kroes par
    tjaharaai de!” Aur oesab auro haltjal matjaawe lagal.'
  noa-E: Magbaawai chará warag ääakhamua ãba pakuls gaaita meerphëpi jajaau aajeejim
    anaabá. Ich mag warag sereeu thʉnʉm khĩupaajã khaugba, amachdëuta Pilato khĩupaa
    sĩujierram aajem.
  eng-EMTV: But they were insistent, demanding with loud voices that He be crucified.
    And their voices and those of the chief priests prevailed.
  mib-NT: Te víhyá gā ni cacana jee ñayuu un, ní cacahān nīhin i jeē na cúū yā jicā
    cruz. Te máá i jíín táca sútū cácujéhnu, ni cacana jee ndasɨ́ i. Te ni cacundeyɨ́
    i ni cascáhān i Pilato jeē na cúū yā.
  lif-NT2: कर खे़ङ्‌हाॽ अयाक् मे़ल्‍लॽए यम्‍बा इक्‍लाओ मे़अःक्‍ते़, “सिलाम्‍साक्‍मा
    सिङ्सम्‍दाङ् फोःन्‍दे़ॽ॥” खे़ङ्‌हाॽ थिक्‍हुप् मे़बोःक्‍खे़आङ् साॽरिक् मे़अःक्‍ते़बाल्‍ले़
    खुनिॽ पाःन्‍निन् के़रे़रो॥
  xnj-xnj: Nambu vene vakayonjokesa kuywanga neju, Yesu yiganikwa avambiwayi pamsalaba,
    lwami zavi pamwishu zayuwaniki.
  mmx-mmx: Ketla digap kup silox amisik do ne Paelat na vaxarem ne Iesu at laxaba.
    La ne Paelat goxo epovo na ba gili levendoxoma atdi.
  cbr-NT: Quicëbëbi ca usaribiti amiribishi munuma sharárui quitëcëancëxa, bamatanun
    i curúsocënu matáscë ca 'iti 'icë quiax. Usai quia ca Pilatonën atu sinanamicasmacëxa.
  tee-NT: Para ju yu'unch na p'as ixtanajun acsni istasq'uinch ni camaquilhtacalh
    ju lacacurus. Pus ju la'ixchivinti'an ju yu'unch chai la'ixchivinti'an ju xalack'ajin
    palijni tat'alalhajalh.
  eng-LSV: And they were pressing with loud voices asking Him to be crucified, and
    their voices, and those of the chief priests, were prevailing,
  cak-NT: Pero ri winak y ri nimalaj tak sacerdotes, can riq'uin ronojel quichuk'a'
    niquic'utuj-apo chi ticamises ri Jesús chech jun cruz, y ja ri niqui'ij reje'
    ri xch'acon.
  pah-NT: 'Koji''i g̃a hapukapukajahivi a''ero ikwava''ẽhara''g̃a nduvihava''g̃a pavẽi.
    Ga nhi''ig̃ayvayvari ko g̃a. —Embovyruka ga! Embovyruka ga! A''ea g̃a ei ohapukaita
    tomano ti Jesus''ga yva rehe javo. G̃a hapukapukaita g̃waramo Pilatos''ga ei:
    —Kwa.'
  sja-NT: Mamĩda audupɨara biapachida Jesús kurusode baijira bɨpimerã. Mãgá bia jõnɨpa
    ãchia k'inia p'anadap'edaak'a oopijida.
  xed-xed: «Zləŋaftá Yesu ta udzu,» ka həŋ va sganaghatá hlawi. Ka ŋraptá tsa hlawa
    taŋ ya ta Pilatus.
  mks-NT: Joo ví ga̱ ví ndúcú ndéé na̱ cán cáyuhú na̱ ña̱ ná cata caa na Jesús ndi̱ca
    crúxu̱. Ta xi̱hín ña̱ ndúcú ndéé na̱ cán cáha̱n na̱ ta ndúcú ndéé ri na̱ sa̱cua̱ha̱
    nu̱ú ju̱tu̱ cán cáha̱n na̱. Sa̱há ña̱ cán quéa̱ na̱ta̱hnu̱ ini Pilato.
  gfk-S: Iesene di ga kakongane nalu a haleng na pana be da tut ie ra ula kabai. Io,
    di ga sunang Pailat be na haut.
  bmu-bmu: Mewö jiyökmö, yeŋön jakbak memba kapaŋ köla toroqeba qet gigilahöba qetket,
    ‘Jisös maripomnöŋ qeget kömuma.’ Mewö qeta Pailötköreŋ keu mi qeapköget.
  dgz-dgz: Go waenapan Iesu di boepen menan senao paina iragen da waiwanumun. Menan
    Pailat nop muga anun.
  eng-GNV: 'But they were instant with loude voyces, and required that he might be
    crucified: and the voyces of them and of the hie Priests preuailed.'
  zaa-NT: Pero làcą nna adila túléchùni gutsé'e cą gunne cą idìtsa nna gunàba cą qui'ni
    gutá' ca soldádua ne lo ttu yà curutsi. Canu yétsiá ą'hua ca sacerdote principal
    nna beni ba cą seguir guretsiyà'a cą hàstaá qui'ni uccua tì' calatsi' quį.
  eng-WEBSTER: 'And they were urgent with loud voices, requiring that he might be
    crucified: and the voices of them, and of the chief priests prevailed.'
  guh-guh: Itsiata bajarapamonae ajumesaë. Vavajai tsaponae. —¡Cruzajavabelia cobematabiabarutsiaexanare!
    jai tsaponae bajarapamonae Pilatojavabelia. Nexata bajarapamonae, sacerdotevi
    penamatacaitorobivi yajava, bitso pevavajaitsaponaexae, belia baja Pilato jejai.
  bon-bon: Yepä, pui biname cina ala abayaninisi egä teebine baarge uli cabu toto
    ca äbyecrame. Siige, teeme kokre mene te ibibi äbitige,
  nhw-BL: Pero nopa miyaqui masehualme huan tlayacanca totajtzitzi achi más tlahuejchijque
    huan quitlajtlaniyayaj ma quicuamapelolti; huan yeca quifuerzajhuijque Pilato.
  mgw-mgw: Lakini bembe ngabayongekea panga ndu'ti kwa makakala munomuno, panga Yesu
    lasima abambilwe munsalaba. Kuundi'la, malobe gabe ngagayu'wanika.
  swh-ONEN: Lakini watu wakazidi kupiga kelele kwa nguvu zaidi, wakidai kwamba Yesu
    asulubiwe. Hivyo, kelele zao zikashinda.
  wbi-wbi: neke vakaghina kukwov, vilonda kuuti, akomelelue. neke ilyovo lyake likamwitikisia
    uPilato.
  bba-bba: Adɑmɑ bɑ wure bɑ nɔɔɡiru suɑ bɑ nɛɛ, bu nùn kpɑreo. Mɑ ben wurenu nu nùn
    kɑmiɑ.
  eng-KJVCPB: And they were instant with loud voices, requiring that he might be crucified.
    And the voices of them and of the chief priests prevailed.
  kgk-NT: 'Aipo ramo ha''e kwéry osapukái joty: —Tojuka katu, he''i osapuka pukái
    okwa-vy hese. —Kurusugwasu-rehe tojuka kena. he''i hese hikwái Isapukái katu imbaraeteve
    ojapo uka hagwã gwemimbota. Upéa-rupi isapukái-rupi ipoxyha-rupi ojapo joty íxupe
    kwéry.'
  waj-waj: 'tuduu rikiada gioonna kiaapuuya yaagueeqama mmannammanna aayanna reeda
    tunoo: A tinai rikiada iya yatari sagaivau inna haara kiaatee, tuduu iya kua pinaama
    tuuvoono Piratuusaa yaatarooduu'
  ekk-PKP: Kuid nad jätkasid valjult karjudes nõudmist, et ta tuleb risti lüüa. Nende
    karjumine saavutas edu
  mpx-mpx: Yaa hi lawakik ge hi yoga balbalgig analiya i bwaya nuwaliya Pilato Yeisu
    ni lokolos. Yaka wali yoga o Pilato wana ba lolopwal i ehik.
  wbp-wbp: Kuja-kurrakuju yardalurla purlaja Palitikiji, “Pungka, pungka! Waraly-yirraka
    warntawarntarla yarujurlu!” Kuja-jana purda-nyangu purlanja-kurra yalirli Palitirli,
    putalpa-jana wurdungu-manu. Kala lawa, warrardalpalurla purlaja-juku. Kujarlaju,
    wilypi-manu rdaku-jangkaju yangka kulu-parnta Parrpajaju warlangarrangarra-kurralku
    yapa panu-kurra yungu-jana yawuru-mani. Ngula-jangkarluju, yangkaju Jijajiji yungulku-jana
    yapa-patuku yungulu pinyi tarnnga-kurra. Kujakunyalpalurla purlaja Palitikiji.
  luo-luo: To gi koko maduongʼ negiramo ka gidwaro ni nyaka gure, to koko margi nobedo
    mapek.
  nhe-NT: Pero nopa miyac tlacame huan tlayacanca totajtzitzi achi más tlahuejchijque.
    Quitlajtlaniyayaj ma quicuamapelolti huan yeca quifuerzajhuijque Pilato.
  aii-aii: ܐܝܼܢܵܐ ܐܵܢܝܼ ܡܲܠܝܸܙܝܼ ܗܘܵܘ ܒܩܵܠܵܐ ܪܵܡܵܐ ܘܛܵܠܒܝܼ ܗܘܵܘ ܡܸܢܹܗ ܕܦܵܐܹܫ ܡܸܚܝܵܐ
    ܠܙܩܝܼܦܵܐ. ܘܓ݂ܠܝܼܒ ܠܹܗ ܩܵܠܵܝܗ‌ܝ ܘܩܵܠܵܐ ܕܓܘܼܪ̈ܵܢܹܐ ܕܟܵܗ̈ܢܹܐ.
  esk-NT: Aglaan iġialapsauraġniqsut kikiaqtuutiraksraupiaġnipḷugu sanniġutamun. Kiisaimmalu
    iġialałiġmiktigun akimavut.
  msb-msb: Pero nagpirit gayod sinda kag nagsiriyak sin makusog na gusto gayod ninda
    ipapako si Jesus. Sa katapus-tapusi napasunod ninda si Pilato.
  cpa-NT: Cónh¹jøng² quianh¹³ hi² tiog¹³ ca¹hløah¹ dsa² tiogh³. Tí² ca¹juúh²dsa hi²
    ta¹ton¹³ Jesús crǿg¹³. Jøng² ca¹løa¹ báh³ héh¹ quiah¹² dsa² jue¹².
  dso-dso: ମାତର୍‌ ଲକ୍‌ମନ୍‌ ଆରି ବେସି ଆଉଲିଅଇ ତର୍‌କେ ତର୍‌ “ତାକେ କୁର୍‌ସେ ଚଗାଇ ମରାଆ !”
    ବଲି ବାଦିଅ କଲାଇ । ସାରାସାରି ପଚେ ସେମନ୍‌ ଆଉଲିଅଇଲାଟା ଜିତ୍‌ଲା ।
  meu-meu: To idia na e lolo lalo-dika, eto, Ba hasatauroa. Bena idia eredia vada
    e kwalimu.
  yva-NT: Weramu vatano wanuije umaso ugwain akoeve akato indamu Yesus auseo sawa
    inyo kapite rai. Ugwain kekebe tutir, weti wo Pilatus antitidi tavondi awa bekere
    rai.
  dgc-dgc: Pero du tolay, éy pépilitén de san ti Pilato ta mahigpit, a pinégkagian
    de siya ta medegsén, a “Ipako mo siya ta kudos.” Ey éwan nakasuway ti Pilato ta
    gustu de.
  zpm-NT: Psiloque grë miech co stib, nguiedzraa roptsie zho, rnab zho yquia Jesús
    lo cruz; haxta goc miṉe racladz zho.
  hix-NT: Atàknahra ro mak nehxatxkon hatà, toto komo. Nàrwonatxkonà rma haxa mak
    hatà, teryewrye ro rma haxa mak hatà. Amoyathohoko, yahkotohen hona, ketxkonà
    rma haxa hatà. Amoyathohoko, yahkotohen hona, ketxkon hatà. Àro ke neyuhtxownà
    haxa hatà, Peratusu.
  sim-sim: Hako ma ondo Pailat Jisasin miandok or tirikmbaha li ukmisihi Pailathi
    mashin li misikurik nari ambu lir.
  npi-ULB: तर तिनीहरू उच्‍च स्वरमा येशूलाई क्रुसमा टाँग्‍ने माग गर्दै लागि परे । र
    पिलातसलाई उनीहरूका आवाजले विश्‍वस्त तुल्यायो ।
  cgc-cgc: Piro, gasinggit pa gid danen an na bakod iran na kagi na papilit Pilato
    an na magsugo kanen na ilansang Jesus i naan ta krus. Ta uryan, paayunan nang
    en Pilato liag ya ta mga ittaw.
  tim-tim: Hain dâmbo kautyeŋe orem kârikŋe akmâ den dâyi hainâk dâyi, “Lâwinân kombiâ
    moâk” dâmbiâ arim denyeŋande gewe âgâwe akmâ yendo âmâ Pilatogât den are mem ge
    kali.
  yor-yor: Wọ́n túbọ̀ tẹramọ́ igbe ńlá, wọ́n ń fẹ́ kí a kàn án mọ́ àgbélébùú, ohùn
    tiwọn àti ti àwọn olórí àlùfáà borí tirẹ̀.
  wos-wos: Wungi wandéka hélék yata di hambukmbu wata di wambula wambula wa, dé wandét
    di Jisasré xiyae mimbu hatekandate. Wungi wandaka deka hundi dé Pailatna hundiré
    sarékéngwandénjoka dé huru.
  emp-NTPO: Baribʌrʌ ãdjirãra wad̶ibid̶a jĩgua b̶ia duanasid̶aa Jesu crud̶e cachi
    beabimãrẽã. Maʌ̃ awara sacerdote bororãba ara maʌ̃ quĩrãca jĩgua jara duanesid̶aa
    ab̶a Pilatoba ĩjãbʌrʌd̶aa.
  eng-F35: But they were insistent, demanding with loud voices that He be crucified!
    And their voices, especially of the chief priests, prevailed.
  ind-ind: Tetapi mereka semakin lantang berteriak untuk mendesak dan menuntut supaya
    Yesus disalibkan. Akhirnya suara keras orang banyak bersama imam-imam kepala berhasil
    mengalahkan kemauan Pilatus.
  pes-OPCB: اما مردم با صدای بلند فریاد می‌زدند و با اصرار می‌خواستند که او مصلوب
    شود؛ و سرانجام فریادهای ایشان غالب آمد،
  mpt-mpt: i imin ngambianiba Atdimo dabasaneba silo biki ananeba kaaneko ge ngansiba
    Failate i wengo wentenea
  ssx-ssx: Koto leekepate mo wanda꞉halima꞉ta꞉ poya꞉ tieke wotu alo hata꞉ Yesuta꞉ ota꞉
    a꞉ka꞉tei wape piki tina꞉ endina꞉ laa lemeke e̱ wi ota꞉ yaeyekeme.
  mkl-mkl: Ammɑ bɛi Pilɑti wɑ fɔ fei, bɛɛbɛ mɔi inɛ ŋɑu ɑ̀ yɑ dɔ̃ ɑnu hee lele ɑ mɑɑ
    ni, kpɑkpɑɛ si jĩi ku ɡɑɑu. Ŋɔi ɑnu ku dɔ̃ nŋɑu í kɑ̃miɑɛ.
  gaq-gaq: ମାତ୍‍ରମ୍‍ ରେମୁଆଁଇଂ ୱାସାର୍‌ଚେ ବାଲିର୍‍କେ ମୁଲେକେ । ଜେ ଜିସୁକେ କୁରୁସ୍‌ନ୍ନିଆ
    ଆଡେଚେ ବାଗୁଏ ବିଃପା । ମେଁଇଙ୍ଗ୍‌ନେ ଦାବି ଜିତେ ଆର୍‌କେ
  gof-RNT: Entti bantta qaala dhoqqu oothidi, “Kaqettanaw bessees” gidi minthi waassidosona.
    Entta waasoykka xoonis.
  unx-unx: ମେନ୍‌ଦ ଇନ୍‌କୁ ପୁରାଃଗି କାଉରିତାନ୍‌ଲଃ ୟୀଶୁକେ କ୍ରୁଶ୍‌ରେ ରାକାବିମେଁ ମେନ୍ତେ ଆସିତାନ୍‌କ
    ତାଇକେନା, ଆଡଃ ଇନ୍‌କୁଆଃ କାଉରିରେୟାଃ ଜିନିତାଅ ହବାୟାନା ।
  gah-gah: Loko lokago, keza Pilató li gakó zivi hitivi ake pigi viziki gakó napagutí
    zohota zaló nagá otamane liki la gakolímo Pilatoni gakó alémo amunauka imó.
  lcm-lcm: Sikei kipo mengen alava luai na kipo songosongo akit ta atakuk ia kuli
    ngakputuk, na kari songosongo kala auak suai ani keve mengen aongos.
  aer-aer: Kenhe itne nhenhe awerrirreke-arle-iperre, itne Pilate ikwere awethe arlkerrirreke,
    “Iparrpe renhe arne arntarlkweke arne arrirlpele atwemele arlpare arrernaye!”
    Kenhe Pilate re akenhe itnenhene awemele arlkerrirrerlenge, re itnenhene ntertelhe-iletyeke
    alheke, arrangkwe akwete. Itne ikwere arlkerrirretyame akwete. Kele Pilate re
    thultye ikwerenhe itneke ileke Barabbas arratelhe-iletyeke tyerrtye itnenhene
    akangkentye mpwaretyeke.
  qvc-NT: 'Piru paykunaqam mana munarqanllapachu, Jisusta kach''anambaqqa. Chaymi
    mas jwirtita qayach''akushpa nirqanllapa: —¡Kruspi klabay, kruspi klabay! nishpa.
    Chayshinam rimarqanllapa, gustunllapata ruranangaman.'
  tgl-ULB: Ngunit sila ay mapilit na may malalakas na tinig, hinihiling na ipapako
    siya krus. At nahikayat si Pilato ng kanilang mga tinig.
  cbs-NT: 'ninkamas yuda ichapabun unanxubima ana yuikin: —Cruzki nuku mastaxunwen—
    akin jaska shinainbu keska jau jatu axunun yunukin jeneabumaken'
  xtm-NTPP: Kovaa vi'i‑ka ka kayu'u i, ka jikan i ja na skuita kaa de ya nuu krusi
    ma. Te ja ka kayu'u xeen i ma, ni ka kundee i ja ka kúni i ma.
  nnq-nnq: Nambu angweto ngabayangala kuchobela kanonoya, kube Yesu kupala abambigwe
    munchalaba, pukujomolela Pilato ngabajeketela.
  bao-NT: Cʉ̃ja pea, “Cʉ̃re paa pua tuu cõacãña,” ĩirã, yerijãaricaro maniro bʉaro
    acaro bui niiupa. To biro ĩi acaro bui bayicãri bʉaupa cʉ̃ja ca tiirʉgarijere.
  san-ORI: ତଥାପି ତେ ପୁନରେନଂ କ୍ରୁଶେ ୱ୍ୟଧ ଇତ୍ୟୁକ୍ତ୍ୱା ପ୍ରୋଚ୍ଚୈର୍ଦୃଢଂ ପ୍ରାର୍ଥଯାଞ୍ଚକ୍ରିରେ;
  rmn-rmn: Ай он май лачес дэнас бэбэря тай мангенас, о Исус тэ овэл мардо опэр хачи.
    Пумарэ бэбэряса он тхэдэ лэс тэ керэл, со манглэ.
  huv-NT: Nejiw tepajüw napac, tapiüngüw majmel wüx cruz. Ajcan laxeyay ayajyajiw
    a nipilan maquiüjpüw montangtang miteaats, quiaj tajlüy atnej andiümüw.
