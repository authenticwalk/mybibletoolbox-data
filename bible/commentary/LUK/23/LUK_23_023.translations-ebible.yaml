  isl-isl: Þá heimtuðu þeir aftur að Jesús yrði krossfestur og urðu hróp þeirra svo
    hávær að þau yfirgnæfðu allt annað.
  spy-NT: Nteenee kiiwuruur ꞉biiko Bilaato kukuurchinē barak kule, “Māchāktōōs /keebakach
    chiichi!” Kōōbēliis ꞉kwiilateetaab bichoo
  xnn-xnn: Ngem am-amedda in-giyaw en mailansa si Jesus isnan kros et nangabakda.
  mwe-mwe: Ikabheje bhalabhonji gubhapundilenje kujobhela, kuti a Yeshu bhanapinjikwa
    bhakomelwe munshalabha. Kungai, malobhe gabhonji gugapilikanishe.
  tte-tte: Na sisikote kaikaiwe yo siyogayoga kainali lalakina mena siba, “Kuyakelose.
    Kuyakelose.” Kabo bodane ali yoga-samasamalulu kaiwena mwa Pailato nuwana sikoi.
  tcs-tcs: Bat dem pipol stil bin singaut, nadakain laud nau, ‘Kile Zizas, kile em.’
    Da singaut blo dempla po kile em i bin win.
  hlt-THB: Cehlai anih ce thinglam awh tai aham khawteh khqoet na khy unawh, amik
    khy awi ing amingmih ce khuk malh hy.
  soq-soq: Tane mo ideita aiau debama mampe iririsane waienase, “Iesu koros osowe
    bosaa!” Mo rasau debama mampe Pailat nuawa oauarasaiena.
  qub-qub: Chayno niptinpis runacunaga masraj gaparparan «¡Crusificachiy, crusificachiy»
    nir. Chayno gaparpaycällar aunichiptin
  att-att: Ngam nerallà yù káragiák da. Á inikalli ra, “Ipepátà mu ta kurù tapè matay,”
    kud da. Á napuersá si Pilatto sù ikáyâ da.
  bki-bki: Mia nalo ajuve Pailat kiano iliano bereio, amiaga jouo lie jibe na bereio
    banio, ajaam̃i lie, aber monoka Yesu rivan ea m̃akolkolo, mia nalo amila jibe
    na banbano-o na ajovulu naio.
  bqp-bqp: Akũ ò zɛ̀i òtɛn gbɛkaa kũ wiki gbãnao à a pá lía. Akũ ń zukakanaa tò
    ò yã blè.
  mcp-mcp: Bwə́ mú nyiŋgə kɨ̂m nə́ a bwámbʉləg Yésus kwolós dɨ̂, oŋkwiimbyê ŋgə yáág
    yáágʉ́g.
  hat-hat: Men, yo pran rele pi fò, yo pèsiste ap mande pou yo kloure Jezi sou yon
    kwa. Yo sitèlman rele, Pilat ba yo gany.
  npl-NT: Pero yejwah okachi otsajtsiah chikawak iwa okitlajtlaniliayah makikrusifikaro
    n Jesús; iwa kemi yejwah satlawel otsajtsiah, okinekiltijkeh n Pilato makinchiwili
    tlan okitlajtlanilijtokah.
  bgg-bgg: Jishii ithek è bajo gang è ziak srane yao, Isu shii ne zun chid phro. Chiih-è
    iidohhè ithek miziak ji ne yang ge.
  eng-TCENT: But they continued insistently with loud voices, demanding that he be
    crucified, and their voices prevailed, along with those of the chief priests.
  eng-BSB: But they were insistent, demanding with loud voices for Jesus to be crucified.
    And their clamor prevailed.
  cpu-NT: Eekero ishintsitatzi atziriite ikaimaiyini, ikovi impaikakoiteri Jesús.
    Iro japiipiitaiyini ikaimaiyini eejatzi ijevare omperatasorentsitaari, ari omatakari.
  san-ASM: তথাপি তে পুনৰেনং ক্ৰুশে ৱ্যধ ইত্যুক্ত্ৱা প্ৰোচ্চৈৰ্দৃঢং প্ৰাৰ্থযাঞ্চক্ৰিৰে;
  tac-NT: '''Lige alué ralámulika abichilubi ''we nulale e''wele ne''oka napurigá
    gulusichi ujchawa alué Esusi. ''Lige ''we ne''ole alué ralámuli abiena alué e''wélala
    balé, arigá ''ma umébale anigá napurigá najkile a''boi.'
  eng-WEBPB: But they were urgent with loud voices, asking that he might be crucified.
    Their voices and the voices of the chief priests prevailed.
  gfk-H: Senbia diet ga kaakonga naliu a haleng na pakaan bia da lau ia tano ula kabai.
    Io, ira nudiet tintau ga duan Pailat bia na haut.
  viv-viv: Tu higahegaheyaꞋayaꞋala agodi lakahina againe hikovakova higa vaita kelose
    againe ginaꞋalika. Au yadi kovadona-luyaꞋayaꞋala againe Failato bonadi giꞋabina.
  yao-yao: Nambo ŵanyawo ŵapundile kunyanyisya kwa machili nnope kuti Che Yesu akusachilwa
    kuŵambikwa pa nsalaba. Kumbesi kwakwe, maloŵe gao gapikaniche.
  tgp-tgp: Pani la lo ulo toho isana la lo usia lara la vosaea na talopeilopei. Ale
    nora reti mo vili na reti non Pilate.
  auc-NT: Incæte awënëidi tönö wadäni godömenque Yæ äninque, Awæ̈ ñænquedïmæ̈ ämi
    cæte gönonte wæ̈nönäni wæncæcäimpa, ante, Cöwë wæ̈nongæ̈impa, ante ancaa aa pedänitapa.
    Ïninque tömënäni näni Yæ yæ änö beyænque Pidato ñimpo cæcantapa.
  kbc-NT: Pida idokee modoletibige niɡ̶ica mowo anodigotalo Jesus, codaa jeɡ̶epaanaɡ̶a
    dinigetaɡ̶ateetibigiwaji me napaawaɡ̶ateloco, modipokotibige moyototedeloco Jesus
    nicenaɡ̶anaɡ̶ate. Niɡ̶ijo noiigi ijaaɡ̶ijo niɡ̶ijo anoiiɡ̶e sacerdotitedi napaawaɡ̶a
    neɡ̶epaa oyakadi anodoletibige.
  bmh-bmh: Go agen koli kagagai ulaimai, enemen, “Go a gegeulanau ebu wai mebi, noumamau.”
  ctu-BL: Tsi' wersa c'ajtibeyob ti c'am bʌ t'an cha'an mi' ch'ijtʌl ti cruz. Tsa'
    mʌjliyob i cha'an winicob yic'ot ñuc bʌ motomajob.
  meq-meq: 'Ane tuk na, ndo hay tə tsəne andza niye na, ta səkah ha mawude haladzay
    ta gədaŋ, tə gwaɗ: «Dar na ka mayako mazləlmbaɗa eye!» Tsɨy mawude tay niye a
    gay zləm a Pilat.'
  noa-H: Magbaawai chará warag hähäak'amua hãba pakuls gaaita meerp'ëpi jajaau haajeejim
    hanaabá. Hich mag warag sereeu t'ʌnʌm k'ĩupaajã k'augba, hamachdëuta Pilato k'ĩupaa
    sĩujierram haajem.
  alp-NT: Po esi kloloe ktili lesi loko Pilatuse be, “PakuI ahlake ai batai leke Imata!”
    Eleki esi lesi kena paku Yesuse ahlake ai bataije ne.
  san-VEL: tathaapi te punarena.m kru"se vyadha ityuktvaa proccaird.r.dha.m praarthayaa ncakrire;
  kbq-kbq: Hianagi zamagra kazigazi hu'za, rankefinti antahige'za, Rugeka zafare ahefrio
    hu'zama hazankemo, Paerotina agu'a azeri rukrehe hu'ne.
  kbh-kbh: Pero chëngna más imojtsechembumbuana Jesús chamotsecrucificama. Cabana,
    chë bachnangbe amë́ndayënga y chë ents̈angbe jabuache chembumbuanánaca, Pilato
    tmojanëyënjaná Jesús chamóbama.
  ron-LSB: Dar ei insistau cu glasuri puternice, cerând să fie răstignit. Vocile lor
    și ale preoților de seamă au învins.
  pon-pon: A irail nantion weriwereda nidinidiki i, me a en lopuela; o ar weriwer
    o en jamero lapalap akan lalaudelar.
  nhe-BL: Pero nopa miyac tlacame huan tlayacanca totajtzitzi achi más tlahuejchijque.
    Quitlajtlaniyayaj ma quicuamapelolti huan yeca quifuerzajhuijque Pilato.
  sps-sps: Sana ri kuu fatsian faparits patsukaner ra naa ma fagageits ari Jisas tana
    pagafuan, ana ri kat to ser fabiu Pailat.
  wnc-wnc: Yaniwan ngana akekekake kumzang yanggamatake amin saamdakane tanguwikge
    yake Pailatde wamu ayaitapaakusiking.
  bus-bus: Ben aↄ̃ zɛ̀zi aↄ̃ↄe gbekaaa kↄ̃n wii gbãaao à à pá lía. Ben aↄ̃ zↄkakana
    tò aↄ̃ yã blè.
  gub-BL: Uhapukaz wiwi azeharomoete wà kury. — Ezuka kar ty, ezuka kar ty, ywyra
    kanetar rehe ty, i'i ahyahy izupe wà. A'e rupi Pirat uzuka kar zauxiapekwer wanupe
    kury, tuwihaw waze'eg rupi a'e kury.
  imo-imo: Nalo enoni ru ningo ungu enge ningolio ningei, “Da iyemu kolopili unjo
    polopeyana toko uku towi,” ningi wali enoni enge ningi ungu Pailateni pilipelie
  boj-boj: Onaqa tamo uŋgasari naŋgi olo tulaŋ murqumyoqnsib siŋgila na Pailat saidyoqnsibqa
    waiŋyoqnsib minjoqneb, “Ni Yesus ŋamburbasq di qame!” Degsib siŋgila na Pailat
    minjeqnab naŋgo anjam dena Pailat aqa anjam qalotoqnej. Deqa a naŋgo anjam di
    dauryosiqa minjrej, “Di kere. Uŋgum. E na ijo qaja tamo naŋgi minjrit Yesus osi
    gilsib ŋamburbasq di qamib moiqas.”
  eng-DRA: But they were instant with loud voices, requiring that he might be crucified;
    and their voices prevailed.
  knf-knf: Kë bukal başë huuranaara huuran maakan ahepar bapaŋa, kë pŋaat pakdëma
    dëm
  san-KHM: តថាបិ តេ បុនរេនំ ក្រុឝេ វ្យធ ឥត្យុក្ត្វា ប្រោច្ចៃទ៌្ឫឍំ ប្រាត៌្ហយាញ្ចក្រិរេ;
  arn-NT: Welu kisu engün ingentu doy wirarüy, “langümngepe ta kürus mew” pileyngün.
    Fey fente wirarkümekelu engün am, fey elungey ñi femael kisu engün ñi ayüel.
  zas-NT: Per laa reeman mazri rbixdiaj reeman, rëb reeman loj Pilato din gucaaman
    laaman loj crüjz. Abiꞌ guial tant rbixdiaj reeman con ree bixhioz rniabee ree
    bixhioz, been reeman gan gojc ziꞌc rën reeman.
  ken-NT: Kɛ bárɔ́k ambɨ bɛkpɛmɛ, mambɨkɨ nɔkɔ bɛ Páílet andɔ mango yi ndǔ ɛkotákátí.
    Bǎri map anyiɛrɛ Páílet, awupsi ntɨ.
