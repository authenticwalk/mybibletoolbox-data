verse: LUK.023.037
translations:
  kpx-kpx: Isi loui avoe, “A Diue atae kosive holiniege a ebika tedahoi dobai lohonela.”
  okv-H: ke einge ea, “Umo Judea ta King be kito umo oenga hondate e,” ainge ea.
  tbo-tbo: Ma hi pa, ‘Inapa tam mi Yudeya hai wasawasa yaka una wiluyagohana mem.’
  mal-C: “നീ യെഹൂദന്മാരുടെ രാജാവാണെങ്കിൽ നിന്നെത്തന്നെ രക്ഷിക്കുക” എന്നു പറഞ്ഞു.
  grc-SR: καὶ λέγοντες, Εἰ σὺ εἶ ὁ βασιλεὺς τῶν Ἰουδαίων, σῶσον σεαυτόν.
  bgc-bgc: “जै तू यहूदियाँ का राजा सै, तो अपणे-आपनै बचाले!”
  khz-khz: gekilato, “Pene goi Iuda talimara geria vele notina, matotaumu ono vevega-maguli.”
  deu-TKW: 'und sagten: wenn du der König der Juden bist, so hilf dir selber.'
  zsr-NT: 'taꞌnë́ꞌ: ―Chquiꞌ nacuꞌ Liꞌ bönniꞌ gna béꞌinëꞌ bunách judío, buslá cuinuꞌ.'
  lin-lin: 'mpe balobaki : — Soki ozali penza mokonzi ya Bayuda, mibikisa yo moko !'
  hns-NT: '@see-verse:LUK.023.036'
  noa-E: '@see-verse:LUK.023.036'
  eng-EMTV: and saying, “If You are the King of the Jews, save Yourself.”
  mib-NT: 'Te cácahān de jíín yá: Núu máá ró cúu Rey ñayuu hebreo, te na jnáma ró
    máá ró, achí de.'
  lif-NT2: मे़मे़त्तु, “खे़ने़ॽ यहुदि हाङ्‌ने़ फाॽग्र आबाङे से़ःप्‍सिङ्‌ङे़ॽओ॥”
  xnj-xnj: Vakumjovela, “Ngati chakaka veve ndi Nkosi wa Vayawudi, ujisangula wamwene!”
  mmx-mmx: La diga lok, “Una lox arooro xa u, mo do nenu loorong at limixin me Judaia!”
  cbr-NT: '''Inánquin ca —mix asérabi judíos unicaman ''apu ''aish ca mixbi iët —quixun
    cacëxa.'
  tee-NT: 'Chai tajunich: ―Ni sala ix''ucxtin''at ju mint''a''israelitanin pus amak''alht''axt''uc''ach
    mi''akstu.'
  eng-LSV: and saying, “If You are the King of the Jews, save Yourself.”
  cak-NT: 'Y niqui''ij che chuka'': Xa can ja ret qui-Rey ri israelitas, tacolo-awi''
    ayon, yecha'' che.'
  pah-NT: —Po nde ereko judeus'g̃a nduvihavuhuhetero, a'ero ejipoko tamanoyme ti ji
    javo, ei soldados'g̃a Jesus'ga pe.
  sja-NT: 'mãik''aapa mãgapachida: —¡Pɨ wãara Judiorã Rey pɨrã, jãmãik''aapa uchiadaríji!'
  xed-xed: «Ka mghama la Yahuda ka katsi, mbanafmba ta ghəŋa gha, ka ghəŋa gha,» ka
    həŋ.
  mks-NT: 'Ta já cáchí da̱ já cáyuhú da̱ nu̱ á: —Tá ta̱ mé a̱ nda̱a̱ cúún rey, da̱
    cómí cuéntá sa̱há na̱ Israel chindeé mún já ná a̱ quívún —cáchí da̱.'
  gfk-S: Ma di ga tange tana, “Ing be augo no king gar na Iudeia, nu halon habaling
    ugo.”
  bmu-bmu: kewö jiget, “Gi Juda yeŋgöreŋ kiŋ kembuya akzan ewö, mönö ölöp nangi bauköm
    aŋguman.”
  dgz-dgz: Mu anega wan, “Ge Diu nagire ayop mugawa waingewa gek ingane wa inagita
    nu yawaget.”
  eng-GNV: And said, If thou be the King of the Iewes, saue thy selfe.
  zaa-NT: 'ra tè cą ne: Canchu hualigani ná lu'' Rey qui'' ca enne'' judío nna, bedilà
    la''a lù''ba.'
  eng-WEBSTER: And saying, If thou art the King of the Jews, save thyself.
  guh-guh: 'Nexata vajabitsaë jumaitsi Jesúsjavabelia: —Itsa xamë judíovi pepo nevetsinë,
    nexata nacapanepare nijacuata, jai vajabitsaë Jesúsjavabelia.'
  bon-bon: piba jejisi egä, “Maane määmämu ai niiya cabu ca asati, maane liba nää
    toraca Israela biname bime mopeyame gäte!”
  nhw-BL: 'huan quiilhuijque: ―Sintla nelía ta tiinintlanahuatijca israelitame, huajca
    ximomaquixti.'
  mgw-mgw: kababaya, “Manaitei kakape wenga nga wankulungwa wa Ayahudi, wikosopoli
    wamwene.”
  swh-ONEN: na wakamwambia, “Kama wewe ni Mfalme wa Wayahudi, jiokoe mwenyewe.”
  wbi-wbi: vakatisagha,”nave uve uli Ntwa ghwa vaYahudi ipoke juve ghwemwene”
  bba-bba: Mɑ bɑ nɛɛ, ɑ̀ n sɑ̃ɑn nɑ Yuubɑn sinɑ boko, ɑ tii fɑɑbɑ koowo wunɛn tii.
  eng-KJVCPB: and saying, If thou be the King of the Jews, save thyself.
  kgk-NT: —Nde para'e judeu kwéry ruvixagwasu va'e. Aipo ramo enheresende kena, he'i
    onhembohory-vy hese.
  waj-waj: 'tunoo: A Yutayaiya kieetakuavee tiee ai vitee yoketaivau yapaanee, tiravai.'
  ekk-PKP: „Kui sa oled juutide kuningas siis päästa ennast!“
  mpx-mpx: yaka hi baek elana hi ba, “Ebo owa Yudiya wali kin, he totom u pwamwaliwa.”
  wbp-wbp: Yangka yurrkunyu-patulpalurla wangkaja Jijajiki, “Kajinpa-jana nyina Kingi
    Juwu-patuku, ngulaju jitiyarni warntawarnta-ngurlu!”
  luo-luo: kagiwacho niya, “Ka in e ruodh jo-Yahudi, to kara resri kendi ane.”
  nhe-NT: 'huan quiilhuijque: ―Intla nelía ta tiinintlanahuatijca israelitame, huajca
    ximomaquixti.'
  aii-aii: 'ܘܐܵܡܪܝܼ ܗܘܵܘ ܐܸܠܹܗ: ”ܐܸܢ ܐܲܢ݇ܬ ܝܼܘܸܬ ܡܲܠܟܵܐ ܕܝܗܘܼܕܵܝܹ̈ܐ، ܦܲܪܸܩ ܓܵܢܘܼܟ݂.“'
  esk-NT: nipliqhutiŋ, “Anniqsuġiñ ilipnik umialigikpatin Jew-ŋuruat!”
  msb-msb: na nagasabi, “Kun ikaw man gayod an hadi san mga Judio isalbar an imo sadiri!”
  cpa-NT: 'Jøng² ca¹juúh²dsa: ―Liog³ hŋiah¹hning chi²júh² lanh¹²hning rai¹³ quián¹²
    dsa² judío ―ca¹juúh²dsa.'
  dso-dso: “ତୁଇ ଜଦି ଜିଉଦି ଲକ୍‌ମନର୍‌ ରାଜା, ନିଜ୍‌କେ ରକିଆ କର୍‌ ।”
  meu-meu: Oi na Iuda taudia edia pavapava o tomu, matona sibomu ba hahemauri.
  yva-NT: Umba wo raura ware, “Ranivara Winyirati Akarijo Titi Yahudije pi Winy, weamo
    Nyo taune nanasine wato rapaya kakaije rai.”
  dgc-dgc: “Nay,” kagi de, “éng siko a talaga i haria na Judeo, éy iligtas mo beman
    i bégi mua!”
  zpm-NT: ―¡Zhirey zha Israel name nac luu! Psilaa luu lo guieḻnë qui nazho.
  hix-NT: Onà wyaro nketxkon hatà, àwya. Xuknewyana komo kayaryet me oyehtoko, osonyhoryeko,
    ketxkon hatà, arymano ynye ro komo.
  sim-sim: Uhu limu mbara, �Os mir king Judamahik mi nanda nahi, wa mihinjik jelyaka.�
  npi-ULB: “यदि तिमी यहूदीहरूका राजा हौ भने, आफैँलाई बचाओ ।”
  cgc-cgc: Ambal danen, “Daw kaon yan ari ta mga Judio, luwasen no imo an na kaugalingen.”
  tim-tim: “Gâ Yuda yeŋgât luâk humo mandât akto âmâ pekmâ sopanmâ ge.” dâyi.
  yor-yor: Wọ́n sì ń wí pé, “Bí ìwọ bá ṣe ọba àwọn Júù, gba ara rẹ là.”
  wos-wos: di wa, “Méni Judana néma du reta méni méni hafuré mé yikafre huru.”
  emp-NTPO: '@see-verse:LUK.023.036'
  eng-F35: and saying, “If you are the king of the Jews, save yourself!”
  ind-ind: dengan berkata, “Kalau benar kamu ini raja orang Yahudi, selamatkanlah
    dirimu!”
  pes-OPCB: 'و می‌گفتند: «اگر تو پادشاه یهود هستی، خود را نجات بده!»'
  mpt-mpt: baabaniba Kobo Yudai komok bieb mole kebmaye atdimo deiboneba daak ele
    ge baabasiobe.
  ssx-ssx: alota꞉ Neketa꞉ hande Diu wanda꞉halina꞉ Kini hali ya꞉ka꞉na꞉ta꞉ kota꞉ naka꞉
    kone pa꞉ta꞉la꞉e lemekeme.
  mkl-mkl: Nɔ ɑ̀ sɔ̃ɔ ɑ̀ ni, bii ɑwɔi í jɛ ilɑɑlui Zuifu ŋɑ, ɑwɔ tɑkɑɛ fɑɑbɑ ɑrɑɛ.
  gaq-gaq: ସନ୍ୟଇଂ ବାସଙ୍ଗ୍‌ଆର୍‌କେ “ନାନେ ଜଦି ଜିଉଦିଇଂନେ ଇଃସାଙ୍ଗ୍‌ ତେଲା ନାନେ ନିଜେନେ ରକ୍ୟା
    ଡିଙ୍ଗ୍‍ ।”
  gof-RNT: Yaatidi, “Neeni Ayhudeta kawo gidikko ne huu7iya ashsha” yaagidi leqisidosona.
  unx-unx: ଆଡଃ କାଜିକିୟାକ, “ଆମ୍‌ ଯିହୁଦୀକଆଃ ରାଜା ତାନ୍‌ମେରେଦ ଆପାନ୍‌କେ ବାଞ୍ଚାଅଏନ୍‌ମେ ।”
  gah-gah: geza Zuta vetini kugulizaki ve nookoma, gezaka gugutó vizezo.
  lcm-lcm: na ki antok asukang ke, “Man numai a tulava si ri Iudaia, kapo ro ku asapang
    pok ua.”
  aer-aer: Kenhe thultye itne Jesus ikwere anhelhewarremele angkerrirreke, “Unte apeke
    alartetye Jew-kenhe areyeke kele arntarlkwe yanhe-ngentyele atnarnpaye!”
  qvc-NT: Mayá, isrraylinukunapa gubyirnun kashpaqa, qam kikiki washakay, nishpa.
  tgl-ULB: at sinasabi, “Kung ikaw ang Hari ng mga Judio, iligtas mo ang iyong sarili.”
  cbs-NT: '@see-verse:LUK.023.036'
  xtm-NTPP: 'te ni ka jiña''a de: ―‍¡Nú ndijin kúu rey nuu ñayii judío a, sa''a ni
    ja kaku maa ni! ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: bakalenga, “Anda kweli mwe Mangwana ba Akayahudi, mikikombole mmene.”
  bao-NT: 'o biro cʉ̃re ĩi epeupa: —Mʉa, judíos wiogʉ mʉ ca niijata, mʉ majuropeera
    ametʉaya —ĩiupa.'
  san-ORI: ଚେତ୍ତ୍ୱଂ ଯିହୂଦୀଯାନାଂ ରାଜାସି ତର୍ହି ସ୍ୱଂ ରକ୍ଷ|
  rmn-rmn: 'тай пхэнэнас: — Кутардие Тут, Ту тэ сан о Патишаи э иудеенго!'
  huv-NT: 'Tasajüw: ―Sitiül ique minatang nenajiüt tiül judíos, nganüy erwüneay wüx
    iquiáyan quiaj ―ajüw nej.'
  otn-NT: 'Bi t''ɛ̱mbʉya: ―Nu̱''mø gue''e rá̱ da̱st''abi''i yø judío, da̱mi̱ nya̱nsɛ
    ya''mø.'
  nop-nop: “Du Judahi’walaŋ mapme biyagoŋ nobu hatiliweŋ kaŋ du da uŋgoŋ folooge tubulodaweŋ.”
  obo-NT: Kahi ran to, “Otik sikkow en kos hari to mgo Judio, tovangiyu kos ko‑ugolingun
    du.”
  kca-kca: 'пӑ пŏтәртсәт: "Нӑӈ - Иудейәт Хон ки, Нӑӈен Нӑӈ нŏх пайты!"'
  cak-ENT: 'Y nquibila'' c''a chin chuka'': Si ja rat ri qui-Rey ri israelitas, tacolo''
    c''a avi'' ayon, nquibij chin.'
  lif-NT: ᤔᤧᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ ᤕᤜᤢᤍᤡ ᤜᤠᤱᤏᤧ ᤑᤠ᤹ᤃᤪ ᤀᤠᤒᤠᤅᤣ ᤛᤧ᤺ᤵᤛᤡᤱᤅᤧ᤹ᤀᤥ॥”
  mie-NT: 'De nī ncāhān dē jíín yā: Tú maá nú cúu Rey nchivī hebreo, de scácu nú maá
    nú, ncachī ndá dē.'
  san-TIB: ཙེཏྟྭཾ ཡིཧཱུདཱིཡཱནཱཾ རཱཛཱསི ཏརྷི སྭཾ རཀྵ།
  qve-NT: 'khaynata niranku: —Cheqaqtapuni Israel nacionniyoq runakunapa reynin kaspaykiqa,
    qan kikiykitayá salvakuy, nispanku.'
  pao-NT: yise gi oo hepe. Umu mee oo netamma, “U sakwa uusoo namagwetzoi, u ka pooha-gana
    mu Jew numu-kooba katudu mee naneyugwena.”
  cbu-NT: ¿Kaapaneesha Utaáshucheesha urkarish nda shaanaatstanasha tapachindaksha?
    mang tárangitamsina.
  usa-usa: 'maará-tiraae: “áraimma emá Ítíráaeo-wayukati anó-kinimma máema kanaaráq
    enamáárîq áwáqnaa uwo.” téta tirááe.'
  soy-soy: 'ɑpi rɛ: Pɔn Pisuifi uyɔɔpi, ɑ ripɔ́cúruu yoriyɛ.'
  hui-hui: lalu, Í̠ Yu wali agalinaga handame haga kini keyagua í̠nime í̠ni pele merene,
    lene.
  amf-amf: “Ya Ayiwd eenasa bitaa hanna, ta haam dhacchaa!” kina ke hamade.
  quc-NNT: 'Xkib''ij che: ¡We at ri'' ri kattaqan pa ki wi'' ri winaq aj Israel chato''
    b''a'' awib''! —xecha che.'
  dob-dob: ta sigwae, “ꞌAbo ꞌoyo me Yudia ꞌidi toloina, ꞌuda ꞌetoseyeyo tauyo.”
  wrs-wrs: '@see-verse:LUK.023.036'
  mca-mca: 'Qa yit''ijetspha''m pa''aj: —Qu'' hik akha''ye'' pakha'' qi Ƚatata ene''
    judío, ¡meteƚinƚe!—'
  kiw-kiw: Ida paaꞌoumo, “Roo himia oromoabai, roo Iuda uubi Paidubui-ro ooꞌaato!”
  tzo-TZC: 'Jaꞌ jech ta xalbeic: ―Ti mi voꞌot ti ajvalilot yuꞌun ti jꞌisraeletique,
    coltao aba quic atuc un ―xutic.'
  mya-mya: '``သင်​သည်​ယု​ဒ​ရှင်​ဘု​ရင်​ဖြစ်​ပါ​မူ​သင့်​ကိုယ် ကို​ကယ်​တင်​ပါ​လော့''''
    ဟု​ဆို​၍​ပြောင်​လှောင် ကြ​၏။'
  gng-NT: 'nɛ ki ye: «A yé *Sufmbɛ ya bɛr la, ŋmiɛn aʼba-a!»'
  cbi-NTPO: 'tsa tsandila: Ñu uwain judíola'' reituya, ñu maaliren livee ide, tiitila.'
  ikk-NT: sị a, “Omẹni ịyụ wụ Eze ndị Ju, zụọpụha enwẹn i!”
  leu-leu: “Tamo nano, no piran sina mu Juda fakaxup fatak nano xa.”
  maz-NT: 'Mi xipjiji: ―Nu ''ma ngue''tsc''e o̱ rey yo menzumü a Israel, ts''ügütsjë
    dya, dyagü cja ne ngronsi.'
  bod-N: གལ་ཏེ་ཁྱོད་རང་ཡ་ཧུ་དཱ་པའི་རྒྱལ་པོ་ཡིན༌ན། ཁྱོད་ཀྱིས་རང་ཉིད་སྐྱོབས་དང་ཞེས་འཕྱ་དམོད་བྱས།
  tca-NT: 'Rü ñanagürügü nüxü̃: —Ega Yudíugüarü ãẽ̱xgacü ya tacü quixĩgu, ¡rü cugütama
    rüngü̃xẽẽ i ñu̱xmax, na ícunguxuchixü̃cèx! —ñanagürügü.'
  zpl-NT: 'Nu unibeei lunu: ―¡Tunu liꞌilu necalu arreꞌ bee bene Israel, utsilaꞌa leꞌcatsia
    liꞌilu!'
  mbc-NT: 'Moropai inkamoroya ta''pî ipî'': —‍Innape see Judeuyamî'' yepotorî pe awanî
    ya, aawarîrî see e''pîika''tîkî —‍ta''pî to''ya.'
  ndg-ndg: kababaya, “Kati wenga wa Mpwalume ba Ayahudi jilopwe wa mwene.”
  wsk-wsk: ale balman, “Ni Juda nunga king agi mu, keta nimi sangaruko!” makasan.
  toj-NT: 'Ti yalahuea: ―¡Ta huen c''a sreya ja judio jumasa, colta baj ja huen mismo
    ba!'
  tbc-tbc: Oŋ rumok Juda sad kiŋ tap, se ibinawo!”
  sna-sna: vakati, “Kana uri mambo wavaJudha, chizviponesa.”
  smk-NT: tan wanra, “No page' a si'kay adi' ran Judio, isalba moy lalaman mon diri!”
  grc-TCGNT: καὶ λέγοντες, Εἰ σὺ εἶ ὁ βασιλεὺς τῶν Ἰουδαίων, σῶσον σεαυτόν.
  gof-WFTW: Yaatidi, “Neeni Ayhudeta kawo gidikko ne huu7iya ashsha” yaagidi leqisidosona.
  spa-BLM: 'y diciendo: “Si eres el Rey de los Judíos, sálvate”.'
  kyz-NT: —“'Wyriara je” ere 'ã. A'eramũ ene ejua ejypa esaka oree— 'jau 'gã 'ga upe.
    A'ere 'ga nojywi futari. Enupare'ema 'jawe etee futat 'ga u'ama 'ypeywar are werekoemãnamũ.
  dao-dao: “Judah hea sangpuxanga na kya kcang üng, namät la namät ngküikyanei kyua,”
    ami ti.
  cya-cya: 'lo'' nchcui'' yu: Cha'' nu''huin lca Ree ''in ne'' judio, culo laa ''in
    ticuii''.'
  nii-nii: Pe ek ngok kin, yi ninjing, “Nim keimi Jura wumb nge King pim kin, kapłi
    ninim paki to!” ninjing.
  ign-NT: 'Náichapa éma: —Te yátupi­napuca piti reyvihi nayehe ena israelíta, pítijivaina
    picuchu­cuhava —n­áichapa.'
  dik-NT: ku luelkë, “Na ye bɛ̈ny kɔc Itharel ke yï kony rot.”
  cac-cac: 'Ix yalan eb'' vin̈ d''ay: —Tato yel Sreyal ach eb'' israel, colto naic
    a b''a quila'', xchi eb'' vin̈ d''ay.'
  tzj-E: 'y cawra xecbij tzra: —Atet we ktzij che at Rey cxin tnamet Israel tet-o''
    c''a awi'' ayon, cara'' xecbij tzra.'
  san-BUR: စေတ္တွံ ယိဟူဒီယာနာံ ရာဇာသိ တရှိ သွံ ရက္ၐ၊
  yaa-NT: 'Iskafakĩ yoiyanã: “Mĩ judeofãfe ãto xanĩfomãkĩ mĩari ifimefe,” fanifo.'
  cab-NT: jaríñaga buri lun. —Ánjein Jarúeite bubeí juríu, sálbaguabá búngua.
  clu-clu: Makon nanda, “Ta kon ikaw manda anang Ari ang mga Judio, lowasa run imong
    kaogalingun!”
  swh-ULB: wakisema, “Kama wewe ni Mfalme wa Wayahudi jiokoe mwenyewe”
  tpt-NT: 'Va ixtanajun: —Incha laqsaval xalhachimoꞌonuꞌ israelitas kꞌatꞌi, ex kꞌamalaqtꞌaxtꞌukꞌa
    meꞌeman.'
  aai-aai: hio, “O Jew sabuw hai aiwob na’at taiyuw kwiyawasi!”
  sny-sny: Lowe apou eiye, “Ne Juda lo meni owane tutawe su, ne topo ne a'i lai hi
    ani erau itora.”
  myy-myy: 'Ito yicõri ado bajiro yiyijarã ĩna: —Riti judio masa ʉjʉ mʉ ñaja, mʉmasiti
