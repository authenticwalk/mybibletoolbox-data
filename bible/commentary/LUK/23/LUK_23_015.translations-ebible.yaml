verse: LUK.023.015
translations:
  kpx-kpx: Ige Elodi keta toelavebe elehaholisi tota hanavoge lohonu. Iale malaha
    kou vavevebe toela vaholiale kemo di hamaveve humahau uoholinu.
  okv-H: eto Herod te tapa na amita ari sapura hambae eto ikehei egerembehija avoeto,
    kivujo, Iesu na ari sapura avo tari pehari haite manera,
  tbo-tbo: Ma gasi Heloda ega Yesu a powa awai ita tuhagaya yaka i himila meya ugoliu.
    Geka lawana ega awai ita dewa powaya po apo binei ma ina hilage.
  mal-C: ഹെരോദാവിനും അതു കഴിഞ്ഞില്ല; അദ്ദേഹം ഇയാളെ നമ്മുടെ അടുക്കൽ മടക്കി അയച്ചിരിക്കുന്നല്ലോ.
    ഇയാൾ മരണയോഗ്യമായതൊന്നും ചെയ്തിട്ടില്ല.
  grc-SR: ἀλλ᾽ οὐδὲ Ἡρῴδης· ⸂ἀνέπεμψα γὰρ ὑμᾶς πρὸς αὐτόν,⸃ καὶ ἰδού, οὐδὲν ἄξιον
    θανάτου ἐστὶν πεπραγμένον αὐτῷ.
  bgc-bgc: 'ना हेरोदेस नै दोषी पाया, क्यूँके उसनै इस ताहीं म्हारै धोरै भेज दिया सै:
    अर देक्खो, उसतै इसा कुछ कोनी होया के वो मौत की सजा के काबिल ठहराया जावै।'
  khz-khz: Heroda maki ia genai kepi ta ati perawalia gaurai, mapetugu-waikulea ita
    gerai. Gomi na gogitaana, ia kepi ta ati ekalaato gauna na ia pene kwarega.
  deu-TKW: Ebenso wenig Herodes, denn er hat ihn uns zurückgeschickt. Hienach liegt
    keine todeswürdige That von ihm vor.
  zsr-NT: Catiꞌ bsölaꞌa lbiꞌiliꞌ lahuëꞌ Herodes, cutu bi budzölnëꞌ le benëꞌ bönniꞌ
    ni le nac zxguiaꞌ nabaguëꞌë quië nu gchugu queëꞌ gatiëꞌ.
  lin-lin: Erode mpe azwaki ye na mabe ata moko te, yango wana azongisaki ye epai
    na biso. Boye, ndenge bokoki komona, moto oyo asali mabe ata moko te oyo ekoki
    kosala ete azwa etumbu ya kufa.
  hns-NT: Aur raadja Herodes okare me bhie koetjh na paais aur oke pathaai deis. Ie
    aadmie koetjh na karies hai maut ke sadja paawe khaatien.
  noa-E: Pãrau khaphʉ nʉmgui ajim anʉm, mua Erodes aar i deepʉ̈itarr. Mamʉ Erodeeu
    oowaijã ichiita mʉg woun bʉ̈ʉrjã khaibag chukhu öbëbërkham. Mʉg sim aig mua oowai
    mʉg woun khaibag chukhu simgui ajim anʉm, thõopäaig athee. Magnaa amag, ¿Jãgajĩ
    irua?
  eng-EMTV: and neither did Herod, for I sent you back to him; and indeed nothing
    worthy of death has been done by Him.
  mib-NT: Te ni Herodes, tu ní níhín de, chi ni natají tucu de tēe yáha núū rī. Te
    tú cuɨtɨ ni ɨɨn cuēchi ní sáha de jeē cúū de.
  lif-NT2: हे़क्‍क्‍याङ् हे़रोद हाङ्‌ङिल्‍ले़आङ् थेआङ् मे़घोःसुन्‍नाङ्‌याङ्‌ना इङ्‌गाॽओ
    नुःक्‍तु फे़न्‍छुआङ् वाॽरो॥ ओमे़त्ते़म्‍मे़ॽ, कल्‍ले़ सिःमे़ल्‍ले़ खुम्‍दिङ् खोःमा
    के़बोःङ्‌बा याःम्‍बक् थे़माआङ् मे़न्‍जोःक्‍के वाॽरो॥
  xnj-xnj: Lepi nene ndu, nambu hati Helodi mewa, amuwuyisi kavili, ndava kawaka chindu
    cheabudili cheachiwene, kwa mundu uyu hati ahamuliwa lifwa.
  mmx-mmx: Kopla ne Erodes gita long lenger i ga bixurun, mila neni i riki amlong
    i ude saparap dik. La kopmen tempanga na laradi ga lox i xusu neni na met teren.
  cbr-NT: Anu xucëxunbi ca Heródesnën amiribishi nunua bëtëcënun xuaxa. Anribi ca
    añu 'uchabia 'acëma 'icë 'unánxa. Usa 'ain ca nun iscëxun a cupía bamati, ñu 'atima
    'acëma 'icën.
  tee-NT: Chai nin yuchi ju Herodes jantu xalhitajuni ju ixtalak'alhin. Yuchi quilhimalakachanichokochilh.
    Pus ju ani lapanac jantu tu'u' talak'alhin navita ju lai calhimakni.
  eng-LSV: no, neither Herod, for he sent Him back to us, and behold, nothing worthy
    of death is having been done by Him;
  cak-NT: Y chuka' ri Herodes man jun anchique xril chirij ruc'aslen, cuando xixintak-e
    riq'uin, y romari' xutzolej chic pe chue. Xe riq'uin ri' nakatemaj chi raja' man
    jun anchique rubanon chi nicamises ta.
  pah-NT: Herodes'ga na jitehe ga ei no ndojari ga rehe javo. A'ereki ga omondoukara'ja
    Jesus'ga nhande pyri imbojare'yma ga rehe. —Ji rendu ti! ei Pilatos'ga. Jukwaha
    Jesus'ga pyryva. Tojukayme ti ahe Jesus'ga a'ero.
  sja-NT: ¿Ichiaba Herodepa iru mãga unu bɨ-ek'ã? aji. Maa-e pɨrã waya namaa pëi-e
    pak'aji. Parãpa k'awa p'anɨ irua ne-inaa k'achia oo-e bɨ ma k'aurepa iru peepimerã.
  xed-xed: Ksaf a Hiridus guli ta sana skwi da tsi wu, kəl tsi ka vraganaghata da
    amu. Wana guli haɗ sana skwi maga na mndu na ta nzakway prək ka dzata wa.
  mks-NT: 'Ta ni Herodes co̱ó cua̱chi ná ndiñe̱he̱ ja̱ta̱ dá sa̱há ña̱ cán quéa̱ na̱nducú
    ñehe da da̱ nu̱ú i̱. Cuni jo̱ho va̱ha ndó: Co̱ó sa̱ha̱ cúú á ña̱ quivi da.'
  gfk-S: Ma ne Herot bileng, paile nes leh ta sasana tana kaie ige tule pukus ie ukira
    ho dait. Mu nes baak! Paile gil tike sana linge be na mat pane.
  bmu-bmu: Herodnöŋ keu mewöŋanök jiba melaiiga kunbuk neŋgöreŋ kaza. Mötket, yaŋön
    yuai pinjitŋambuk kun qahö ahök. Miaŋgöra kömupkö buŋaya akŋapkö osima.
  dgz-dgz: Amba sia ayop Erot den koewa mega da ya yaven menan nunan watu enen sia
    onen. Koewa mega boe boe da ya tan.
  eng-GNV: 'No, nor yet Herod: for I sent you to him: and loe, nothing worthy of death
    is done of him.'
  zaa-NT: nìhua Herodes nna labí causa betseláni bi quì'į, acca bethel·la' bi ą nì
    attu. Nubéyu'į nna labí biỹa delito ni chi benią nu dacca' gattinią,
  eng-WEBSTER: 'No, nor yet Herod: for I sent you to him; and lo, nothing worthy of
    death is done to him:'
  guh-guh: Herodes ata apo naneconitsiaexanaetsi. Saya icatsia nacatocanaviarena.
    Pataneme rabaja. Itsacujiruneconi ata apo xainae maponëje, paneconi yabara beyaxuabijitsiatsi.
  bon-bon: Cuta Heroda piiyepu, tabe nuuja niiya ne lica jepänige teeme cabu, peei
    name pi teebine cuta sewecnistige. Ai biname te nuuja niiya ne lica ituge wawena
    lui ibibi gyene teebine budre daremu ceerame.
  nhw-BL: Huan nojquiya Herodes amo tleno quipantili, huan yeca nechtitlanili sempa.
    Amo tleno quichijtoc para ma tijmictica.
  mgw-mgw: Wala nenga bai lili, ata Helode alibwenili lyakau lyolyoti, na nyo nganki'li'bwiye
    kasangu'. Ibonekana mpu'la bai panga mundu yu' apangiteli sosoti sakumpangia asenulwe
    kiwo.
  swh-ONEN: Wala Herode hakumwona na kosa lolote, ndiyo sababu amemrudisha kwetu.
    Kama mnavyoona, mtu huyu hakufanya jambo lolote linalostahili kifo.
  wbi-wbi: ndali, ghwope uHelode ulwakuva alyan'gomwisie kulyusue, loola nakwekili
    kimonga kino avombile, kino kikumpelela afue.
  bba-bba: Mɛyɑ mɑɑ Herodun tii, domi u sun nùn wesiɑmɑ. Durɔ wi kun ɡɑ̃ɑnu kue ye
    n kɑ ɡɔɔ nɛ.
  eng-KJVCPB: 'no, nor yet Herod: for I sent you to him; and lo, nothing worthy of
    death is done unto him.'
  kgk-NT: Herodes ave ndotopái hese mba'eve. Upéa-gwi ombou jevy nhande-vy. Upéixa
    ramo ko kwimba'e ndojapói ko ra'e mba'eve pejuka uka hagwã.
  waj-waj: Herootoota inna yaparainno rikiaikio hama kua oyaivootaikio pikioo kava
    tiisi titaa kiaikio nninoo. Aa vaidi aavo hama maisa mmooriivaa iivaaraida ta
    kuminayaa inna ruputikio putuaiveera iikiaunnanoo.
  ekk-PKP: Seda ei leidnud ka Heroodes, sest ta saatis ta meie juurde tagasi. Ta ei
    ole teinud midagi, mis nõuaks surmamõistmist.
  mpx-mpx: Helodi al ge nige woliwoli puna etega i pwapwawa, inoke heiya te kaiwena
    ge i patuna pasikalim eliyama e. Ku kite, iya nige bugul etega i giginol panak
    ge tage kaiwena ni yaomal.
  wbp-wbp: '@see-verse:LUK.023.014'
  luo-luo: Kata mana Herode bende ok oyude gi ketho, nimar osedwoke irwa; unyalo neno,
    ni ok osetimo gimoro mowinjore kod tho.
  nhe-NT: Huan nojquiya Herodes ax tleno quipantili, huan yeca nechtitlanili sampa.
    Ax tleno quichijtoc para ma tijmictica.
  aii-aii: ”ܐܘܼܦ ܗܹܪܘܿܕܸܣ ܠܵܐ ܚܙܹܐ ܠܹܗ ܒܝܼܹܗ ܓܢܵܗܵܐ، ܗܵܕܟ݂ܵܐ ܫܘܼܕܸܪܹܗ ܐܸܠܹܗ ܠܲܐܟ݂ܵܐ.
    ܠܹܐ ܝܠܹܗ ܥܒ݂ܝܼܕܵܐ ܡܸܢܕܝܼ ܕܚܵܫܹܚ ܠܡܵܘܬܵ‌ܐ.
  esk-NT: Unniiñ Herod-tuuq paqitchiŋitchuq agvisiksramik, atakkii utiqtitqiŋñiġaa
    uvaptiknun. Una aŋun piitchuq sumik tuqurrutauyumiñaqtuamik ilaanun.
  msb-msb: Abir man ngani si Herodes. Kaya ginpabalik siya sa aton. Niyan wara gayod
    siyaʼn nahimo na sala na dapat siya ipapatay.
  cpa-NT: Jø¹² bíh³ lah¹jøng² lë́² Herodes calah. Di³ ma²na²tsei¹dsa calah ja³la².
    Jai³lah, ha¹chi² ma²ca¹jmo¹ dsa² lang¹² hi² mi³ta¹dsa jón²dsa.
  dso-dso: ଏରଦ୍‌ ମିସା ତାର୍‌ଟାନେ କାଇ ବୁଲ୍‌କଲାଟା ନ ଦେକି ଆମ୍‌କେ ବାଉଡାଇଦେଲା ଆଚେ । ଏ ଲକ୍‌
    ମରନ୍‌ ଡଣ୍ଡ୍‌ ପାଇବାପାରା ବୁଲ୍‌ କାମ୍‌ କରେ ନାଇ ।
  meu-meu: Herod danu unuheto; una dainai ia ese ma e siaia lou ita dekedai. Benaini,
    ia ese mase karana ta se karaia;
  yva-NT: Maisyare omai tavon, Herodes nanto ana ngkakai inta rai no Vatane so ai
    tavone ramu, weye po auga ti pakare irati rinai yara po mangke raugaje Aije ramu.
    Vatane sopamo po ana ngkakai inta rave ramu, weti mangke raugaje Ai indamu kakai
    weamo mamaisye ramu.
  dgc-dgc: Ey kona be sa ti Herod, éy éwan na neta i kasalanan na. Kanya pinasoli
    na siya diyakén. I éye a lélake,” kagi ni Pilato, “éy éwan siya tu kasalanan a
    pangbunuan ko diya.
  zpm-NT: Niiclegaa Herod, ye Herod goṉ ni tib doḻ rapd me; gane pxeeḻaque Herod me
    lo naa. Quiayuṉd me ncuaaṉe guiab ne rieguiaḻ guet me.
  hix-NT: Àro wyaro rma rha nkan hatà, Eroknes xarha, àhoko. Àro ke nekhon harha,
    rohyaka, kekon hatà. Twayehkahorye naha, atxke tesnàr ke, màketxhe, omnyamo. Twayehkahoryehra
    haxa we naha ha, rowya, anhànà ehxera esnàr ke, kekon hatà, Peratusu.
  sim-sim: Herot er nga tos a hishiwa hom or hishihi nor mbashiwak orin indik anhik
    jimu laharanduwa. Ji misika. Ma roto mbeek mbele las or uwak kavak nawa ambu sir.
    Uwa osik mbeek a mbashinak hakwa ambu ri.
  npi-ULB: हेरोदले पनि दोषी भेट्टाएनन्, किनकि उनले हामीकहाँ फिर्ता पठाए । र हेर, यिनले
    मृत्युदण्ड पाउनेयोग्य कुनै काम गरेका छैनन् ।
  cgc-cgc: Herodes ya ula man may nakita na sala naan ki Jesus tak pabalik din Jesus
    ki yaken. Ula gid may nabuat na sala Jesus an na dapat sintinsyaan ta kamatayen.
  tim-tim: Emelâk Heroteŋe makmâ hâreaŋâk dâm huŋgun yeŋgire bo akto nâŋgâlân lâuwâŋe
    mem togoâi. Nâŋgâi. Luâk ire mombiapgât dosaŋe siâ bo ektân aregât hin aktere
    ârândâŋ akberâp.
  yor-yor: Àti Herodu pẹ̀lú; ó sá rán an padà tọ̀ wá wá; sì kíyèsi i, ohun kan tí
    ó yẹ sí ikú ni a kò ṣe láti ọwọ́ rẹ̀.
  wos-wos: Herot akwi wungi male dé wa. Wungi wandéka di déré wambula hura ya wunika.
    Mé xéké. Dé haraki saraki sémbut huruhafi yandénka nani déré yamba xiyakéme, dé
    hiyandéte.
  emp-NTPO: Herode bid̶a idjira bed̶ead̶e b̶ʌẽ́da ununa bẽrã mʌ̃maa jẽda diabuesia.
    Maʌ̃ bẽrã ebud̶a b̶ʌa idjira bead̶iẽ́ panʌda.
  eng-F35: Further, neither did Herod (for I sent you on to him); indeed, nothing
    deserving of death has been done by him.
  ind-ind: Dan waktu saya menyuruh kalian membawa masalah ini kepada Herodes, dia
    juga tidak menemukan kesalahan padanya. Jadi sungguh jelas, Yesus tidak melakukan
    satu kesalahan pun yang membuat dia pantas dihukum mati.
  pes-OPCB: هیرودیس نیز به همین نتیجه رسید و به همین علّت او را نزد ما پس فرستاد.
    این مرد کاری نکرده است که مجازاتش اعدام باشد.
  mpt-mpt: Helot esa kil ohabe otane esa e kukub misiamo mo nanebiota watemu baim
    blim kesoa e imin dabanea tenea nibsu ele tle otane e kukub misiamo mo naim blim
    kesoa nibsa mo ananoba kaanemebabe.
  ssx-ssx: Kutupa Hetodima꞉ make do halima꞉ pu hoeyaala꞉ hau homeke a꞉nda꞉ na handolo
    hata꞉ niki teke pa꞉ta꞉ pa do tapaala꞉ handa꞉e. Ipiki lia homamonota꞉ hoke hau
    ma꞉nda꞉ na pa꞉la꞉me.
  mkl-mkl: Nɔ Herodu mɔ kù yɛ siɛ tɑɑle kɑ̃mɑ. Nɑ ŋɔi í ce í jɔ̀ ɑ̀ nyiòɛ wɑ ihɛ̃.
    Mɔkɔu kù ce kurɑrɑ kɑ̃mɑ iyi í to ɑ kpɑɑ.
  gaq-gaq: ଆମେ ଆନ୍‌ତାର୍‌ଚେ ହେରୋଦ ଡିଗ୍ ମେଁନ୍ନିଆ ମେଃଡିଗ୍ ଦସ୍ ନାବାକେ । ହେରୋଦ ନେନ୍ନିଆ
    ଜିସୁକେ ବେବକେ । କେଲା ଜିସୁ ମେଃଡିଗ୍‍ ବୁଲ୍‍ କାମ୍ ଆଡିଙ୍ଗ୍‌କେ ଣ୍ଡୁ । ତେସା ଆମେକେ ବାଗୁଏଃନେ
    ଟିକ୍ ଣ୍ଡୁ ।
  gof-RNT: Heroodisi, hessatho aybi balakka iya bolla demmiboonna gisho nuukko yeddis.
    Tumakka ha uray hayqos gathiya aybi balakka oothibeenna.
  unx-unx: ଆଡଃ ହେରୋଦ୍‌ହ କାଏ ନାମାକାଦାଃ, ଏନାତେ ଇନିଃ ନିଃକେ ଆବୁତାଃତେ କୁଲ୍‌ରୁହାଡ଼୍‌କିୟାଃ,
    ନେଲେପେ ଗଜିଲେକାନ୍‌ ଜେତାନ୍‌କାମି ନିଃ କାଏ କାମିୟାକାଦାଃ ।
  gah-gah: Heloteki eza ámina oko lihimavamú vitagá imó nene nomigo lelitoka amiselekago
    okave. Lá onoize, gililo. Eza nene netá golesa makó alilina, apele hulutilinamóza,
    lá oko nomimó nenazo,
  lcm-lcm: Kapo kovek. Au na Erodes kapa parik katapa kun sabonai ta ring bil lik,
    using katala asok pok ia ane singimem. Mi longong! Kapo kovek i mangsikei a lau
    kata abis ia angkoai ani ka mat singina.
  aer-aer: '@see-verse:LUK.023.014'
  qvc-NT: Irudisman kach'aptiypismi, paypis mana nima dilituta tarishqachu. Chaymi
    kach'arimurqan noqaman. Rikayllapa, manam nima maluta rurashqachu wañunambaqqa.
  tgl-ULB: Wala, kahit si Herodes, sapagkat siya ay ipinabalik niya sa atin, at tingnan
    ninyo, wala siyang ginawang karapat-dapat ng kamatayan.
  cbs-NT: Januxundi jau Herodesin unanti watan jaskada wanun, iwanan, en yunua unanti
    wakin jawa chakabuwashina bechiamadi ea anu Herodesin ana yunuxuki. Jawa jaskashinawen
    taexun jau tenanunbun en yunutidumaki.
  xtm-NTPP: Ni a Herodes ma, ñatuu nawa ni ndani'i de. Chukan kúu ja ni ndatetniñu
    tuku de tee a nuu sa a, te ni ka jini maa ni ja masu ni ndani'i sa ni‑in kuechi
    de ja sa'a ja kûu de.
  nnq-nnq: Nambu ne tuje, ati Helode alibwenije lilemwa lyalyoa magambu ammujikie
    kwango. Kweli kibije kilebe chachoa echakamwile mundu jonjo cha kupaligwa kuwe.
  bao-NT: Herodes cãa bʉatijapi. Ñucã mani pʉto peera cʉ̃re tuenecã cojojapi. Mee,
    mʉja ĩa, jĩcã wãme peera cʉ̃ ca jĩa ecope ʉnora tii bui cʉtitijapi.
  san-ORI: ଯୂଯଞ୍ଚ ହେରୋଦଃ ସନ୍ନିଧୌ ପ୍ରେଷିତା ମଯା ତତ୍ରାସ୍ୟ କୋପ୍ୟପରାଧସ୍ତେନାପି ନ ପ୍ରାପ୍ତଃ|
    ପଶ୍ୟତାନେନ ୱଧହେेତୁକଂ କିମପି ନାପରାଦ୍ଧଂ|
  rmn-rmn: Ли о Ирод на аракхляс андэ Лэстэ нисави дош тай бичялдяс Лэс палэ амэндэ.
    Сар дикхен, Ов на кердяс ништо, кай камэл тэ мударэн.
  huv-NT: Átan a Herodes aton ngo maxom nicuajind, áag tüüch mandilil alinomb. Nganüy
    lamejawan ngo majiür nicuajind nisoet aaga naxey cam mandeow wüx.
  otn-NT: Ni̱ xi̱nga̱ guehra̱ Herodes ngue xta̱bá̱ ndi̱nnba̱ rá̱ ts'oqui, porque bi
