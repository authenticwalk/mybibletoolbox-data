    long em i mas i dai.
  mih-NT: Ta ra Herodes tucu ñá nañihi ra numinoo cuatyi ra, ta i natasi tucu ra sii
    ra ihya. Sa ndyehe ndo vatyi ñahñi sa zavaha ra ta cua cuu ra.
  qvh-NT: Saynömi Herodispis tarishgasu ima jusantapis. Sayno captenga cay runa manami
    imatapis jusalicushgasu wanusish cananpä.
  kms-kms: Di Herot mune nge nei gab kin pugrine nei namb, pugri bu ni Jisas tiqi
    nundog beghi nde mune nandi. Taq te wuqond, wuti nen yumbo ninge unje nap segi,
    pugri bu nge kari di ni mi nati ye tuqui segi.
  agn-agn: Maski si Herodes, maning ka ta si. Animan pinabalik na ong yaten. Ang taw
    ang na, indi dapat sintinsian ta kamatayen tenged anday talak na.
  nhi-NT: Noiuqui Herodes amo itlah ocahxilih, yehyeh ocsipa ocualcuip. Ica non ya
    nanconitah nic amotlen oquichiu tlen ica icnamiqui in miquilistli.
  ttc-NT: B'ix ax te Eródes k'onti'l ma tz'oknoj jun til titza', astilji ma'tx stzaj
    tsama' junky'el quky'i'l. Ma'tx tz'ok qen k'onti'l tidi' jun til aj presis-wit
    tzan tkamik tzan tpaj.
  dan-1931: og Herodes ikke heller, thi han sendte ham tilbage fil os; og se, han
    har intet gjort som han er skyldig at dø for.
  kwj-kwj: Herot okwe o hingambwa. Wofunu rini humbweꞌiwani nunu tambwa ai taro. Ma
    mendi, dori hima kapwa sumbu naha fo ri woro ti nawa, apa rini nu yewa ri hano.
    Woro rini yewa hano kapwa sumbu hinga fo rini ani hei nambwe.
  vie-OVCB: Vua Hê-rốt cũng không buộc tội được, nên trao trả đương sự về đây. Như
    thế, người này không làm gì đáng tội tử hình cả.
  kze-kze: Érótiye áísaa úyamba mináínkóná ááimba avakáá uwááekai úyana ai'máráísasa
    áí'maesa kesópa'a tiráawe. tuvuwíyanamo puwíníni'a uráimba
  lbk-lbk: Siya akhes ken Herodes, tay inpasakhongna ken chatako, tay maid mampay
    inangnena is khotok si aped na mapateyan.
  mto-NT: kaꞌava veꞌe je̱ Herodes, ku̱x ta̱ xa a̱tseꞌe xtuknu̱ke̱jxu̱mpijtnuva. U̱xe̱ja
    tseꞌe xmó̱tuda, kaꞌats ya̱ꞌa̱ veꞌe tu̱du̱tún juuꞌ veꞌe je̱ o̱o̱ꞌku̱n du̱vinmajtsjup.
  bzh-bzh: Log Herot* ving nebë saga om sën vonġ yi yom vu hil ggökin. Ham lë! Mehö
    sënë su vonġ nġaa ti paya in bë hil angis yi menadiiḳ rë.
  guj-2017: તેમ જ હેરોદને પણ જણાયો નથી; કેમ કે તેણે તેમને અમારી પાસે પાછા મોકલ્યા;
    અને જુઓ, મરણદંડને યોગ્ય તેમણે કશું જ કર્યું નથી.
  jvn-NT: Uga ratu Hérodès ora nemu salah apa-apa, awit dèkné ngongkon nggawa Yésus
    balik nang nggonku menèh. Wong iki ora nglakoni salah apa-apa sing marakké Dèkné
    kudu dikèki setrapan pati.
  byr-byr: Aawa. Erotɨyai kwalyɨ avaala sana yɨwakelyɨra. Sara yaka nemɨnyawɨnna nemaryasɨwaabɨkelyɨra.
    Yɨthaanyi! Aꞌmwe dazai nemɨ yɨnɨga wiꞌna maratamarɨmwaadeꞌ yɨwetawakya aane pɨrɨꞌ
    kɨrɨꞌ yadei mɨka!
  ian-ian: Wowun maa Herotnat kalingwuk Herot ndɨno kavle vat yinda vat ana vɨga lɨndɨ.
    Ndɨ kavle vat and yindɨ. Ndɨ kat manda kat vatnyavat wangwuk. Ana nglaatndɨ.
  hun-hun: De még Heródes sem, mert ő is visszaküldte hozzám, és íme, semmi halálos
    vétséget nem cselekedett.
  mcf-NT: Aden ëmbi tantiacpadomboen tantiaquin Edodesën ëbi yacno chomeoaposh. Esus
    unës uainquioctiadquidi nec.
  kjs-kjs: Herot-me page go alina koeyae meda na-adisa. Pare na-adea-le wala naa piri-para
    go epenalana. Pagalepa. Go alimiri abalade nipumi koeyae meda napana-daa naame
    nipu madaa nalu makomalimina.
  mni-mni: Aduga Herodnasu mahakki maral amata phangdre maramdi mahakna nupa asibu
    eikhoida amuk hanna tharakle. Mahakna sibagi cheirak phangba yaba karigumba thabak
    amatasu toukhide.
  yad-NT: Dantyamu̱y ne sadiyasiy Jeródes tariva, ramuni̱ su̱pa̱jasiy ju̱na̱y rimuntiñi̱.
    Tama̱ sani̱cha tara, tama̱, ta̱rivara nu̱ña̱tanuvu̱nutaniy diiyadasa̱ra̱ju̱ni̱,
    ta̱riva.
  mxb-NT: Ta ni Herodes ko̱ ní nániꞌi̱ kua̱chi ra̱, sa̱ꞌá ño̱ó ni̱ ta̱ndaꞌá tuku ñaá
    rá ni̱ ka̱sáa̱ ra̱ noo̱ yúꞌu̱. Ta ni iin tóꞌón taꞌon kua̱chi, ña̱ kía̱n kánian
    kuu ra̱, ko̱ ní ya̱ꞌa ra kee ra.
  pon-2006A: Erod pil sohte diarada sapwung reh, ihme e ketin kapwurehkidohng rehtail
    ohl menet. Eri, kumwail en ese pwe ohl menet sohte wiahda mehkot me pahn konehng
    en kamakamkihla.
  maq-NT: Hacuanitjin ni Herodes matsejen ta, casacuiin rë me jyë́ rë cha, vëhë xi
    catsicuya nga me cha. Chutsujun ta tsajin camahani mé casahmi cha xi vechú chuva
    rë xi niquen cha.
  hto-hto: Daje izói Herodes nɨ́ɨfuena cɨóñenano afémɨe abɨdo cuemo orede. Ja cɨódɨomoɨza,
    bímɨe tɨtállena iñede.
  por-BRBSL: Nem Herodes, pois eu o enviei até ele, e veja, nada digno de morte foi
    feito por ele.
  ces-NKB: Dokonce ani Herodes [ne], neboť jsem vás poslal k němu. Pohleďte, nespáchal
    nic, za co by si zasloužil smrt!
  cui-cui: Icha ichin xua jopa jume itaraerowinyo Herodes barichi. Daxota equeicha
    Jesús caibe itorobarenatsi waxainya berena. Yaitama Jesús jopa abe exanaeyo, daxota
    jopa bewa bexubi.
  boj-2014: Herot a dego Yesus aqa jejamuq di une bei itosai. Deqa a na Yesus olo
    qariŋyqoqa ijoq bqo. Deqa niŋgi quiy. Niŋgi Yesus aqa une bei babtosai. Deqa e
    a laŋa moiyotqa keresai.
  eng-OEBUS: nor did Herod either; for he has sent him back to us. And, as a fact,
    he has not done anything deserving death;
  eri-eri: Herot no fere isou etenga onounga, waha bona, no fai beha huuru tuwanga
    ere bagu ege gidu mayaha. Isagu. Fai beha no nyabuluwou ete onowei uwa, onou bona,
    ji no edo umonbona wou lewei nomo edo uwa.
  aly-aly: '@see-verse:LUK.023.014'
  wiu-wiu: Erodeyoka one pitia yakatekoapa one koiso akatekale piameadekale oto wetekakona.
  swe-swe: Det gjorde inte Herodes heller, för han har ju sänt honom tillbaka till
    oss. Se, han har inte gjort något som förtjänar döden.
  cth-cth: Herod ni hai a yonnae hmawt van hoeh, hatdawkvah kai koevah bout a thak.
    Hete tami ni vah thei khai han kamcu lah hno a sak e buet touh hai awm hoeh.
  mti-mti: Erod me meib. Me sira me baraune nunan onne. Yauya, me kukaeba da den ane
    bo atan oya.
  pad-NT: Irojia vara bini'a'iki jaboni ada Jesus. Ni-nahina jahariki-ra karagaki
    jaboni. Bikaragaravini mani ida akadiania Jesu-ra najoivini hija. Ka'oa hirini
    ida Jesu-ra avakaraganahavini athini, oniani ida Jesu-ra ovahonariahiravini hija
    abinina.
  twi-twi: Saa ara nso na Herode annya asɛm bi annyina so ammu no fɔ a ɛno nti, wasan
    de no abrɛ yɛn yi. Ɔnyɛɛ bɔne biara a ɛsɛ sɛ migyina so bu no kumfɔ.
  hlt-hlt: Herod long khaw a hmuh pawt dongah ni anih he mamih taengla han tueih.
    A saii te dueknah neh aka tiing a om moenih he.
  tbz-SIM: Edɔti mɛ mmúnkɛ í yɑ̀ o yɛi mmɑmɛ̀ kɛ wɛ̃̀tɛ kɛ wè nni nduɔnní, ò tũ nyí
    dɔ̀ɔ̀ mɛyɛi mmɑmɛ̀ mɛ̀ɛ̀ bo nte kɛ̀ ti ò kùɔ.
  san-GUJ: યૂયઞ્ચ હેરોદઃ સન્નિધૌ પ્રેષિતા મયા તત્રાસ્ય કોપ્યપરાધસ્તેનાપિ ન પ્રાપ્તઃ|
    પશ્યતાનેન વધહેेતુકં કિમપિ નાપરાદ્ધં|
  amx-amx: Herod-el ilek, rang itja merrentj anem, renh nwerneh-warn angkep lanthemel.
    Thang itja renh pelkel irrernng atwetjeh.
  ake-NT: Era' uya rɨ nɨrɨ ɨri pe man tasa' pʉra man, apʉne pʉra inna'posa' iya man
    upiya'nokon. Menyatʉi'ne' rɨ, ɨ'rɨ rɨ ku'sa' iya pʉra iyesi tʉwɨto' ipɨkɨrɨ.
  qvn-NT: Manam ni Herodessi juchanta tarishachu. Chaymi cayman cutirachimun. Ricapäcungaynuysi
    manam cay runaga imatas rurashachu wanuchisha cananpagga.
  tku-NT: Nā chuntza' Herodes jā tū maclani'lh. Ū'tza' līmacamimpalacha'. Laktzī'nā'tittza'
    chī jā tū tlahuanī't nachī'can ē nanī.
  bjk-bjk: Me Erot bölök kaim a parasiwin te unine sasaban lamun ine ma ixo tile öbaling
    ine ura re ire. Xarnang mum mo öt ta werwere, ine i koxobo pet te laa nang irabo
    met kelen.
  msy-2020: Ezɨ Herot uaghan nɨghnɨzir kam ikia, gumazir kam e bagha uam anemada.
    Ia oragh! An arazir kuratam damighɨva, an ovengam. Gumazir kam arazir kuratam
    gamizir puvatɨ, an ovengan kogham.
  bpr-bpr: Na balù Hérod, landè teenan salàan, du ta lêan man fulê di gito. Salngad
    i teenyu ani, too landè salà Dyisas ku gumdàgu fafati kenen.
  rmy-VLAKH: Иродо кадя ж на аракхля андэр Лэстэ нисаво ужылимос и бишалдя Лэс палпалэ
    амэндэ. Сар дикхэн, Вов на стердя нисо кацаво, пала со Лэс трэбуй тэ умарэ.
  cle-NT: Ba² ñé⁴ Herodes nɨ³ há⁴hé³ ma³dsaáh⁴ dsaa² hi³ ga³jmee⁴ hí⁴jú̱y³ dsaá⁴ nɨ³,
    hi³ja̱³ nɨ³ ma³bi³jeéyh³ ca̱á̱h³ xi² niaah⁴²a² la³.
  txq-txq: Manek Herodes parisan ena boe, tehuu ta hambu salak hata esa boe na. Huu
    naa de ana fee falik Hatahori ia neni au mai. Hatahori ia ta naena salak hata-hata,
    de au ta bisa feen hukun mates.
  aaz-aaz: Usif Herodes anparikas anrair Je, mes ka ntae niit fa in sanat meseꞌ msaꞌ.
    Es naan ate, in nreun tuaf he neik Je nfain neem neu kau. Atoniꞌ reꞌ ia, ka nsaan
    fa saaꞌ-saaꞌ, onaim au ka bisa ufeek fa he ꞌhukun uꞌmate.
  qup-NT: Herodespas nima shuk millaypata tarishkachu. Chasna kashpan kuti ñukanchima
    kachashka. Kay runaka nima imata rurashkachu ñuka wañuchichinaynipa.
  dop-dop: Helɔtɩ mɑɣɑmɑɣɑ nɑ́ tɑ́ nɑ ɩsɑɣɑtʋ kɛ Yesu kiŋ tɔtɔ, pǝ tɔɔ kɛ́ ɩ tɑɣɑnɑ-tʋɣʋ-ɩ
    mǝŋnɑʋ. Apɑlʋ ɩnɛ ɩ tɑ wɑkǝlɩ pʋlʋ mpi pǝ nǝɣǝsǝnɑ pɑ́ kʋ-ɩ pǝ tɔɔ tɔ.
  azb-azb: Hirod da bir şey tapmadı. Çünki bu Adamı bizə geri göndərdi. Budur, O,
    ölüm cəzasına layiq heç bir şey etməyib.
  eng-DBY: nor Herod either, for I remitted you to him, and behold, nothing worthy
    of death is done by him.
  guo-NT: 'Herodes nejchaxoelbej: ‘Ampon aton babijax is-el’ —aech Herodes, nejchaxoel
    wʉt Jesúsliajwa. Samata, Herodes kastika-el Jesús. Asbʉan jʉmch kaxa to''anpon
    Jesús xanlel. Amwʉtjel xamal chiekal matabijam. Ampon aton babijax is-el japoxtat
    tʉpaliajwa.'
  hla-hla: Ne Herot has e ma sabie lalei ta ka ta omi i tanen, taraha nonei e hala
    pouts mena name ien i tamulam. Hengo iam, a katun teka e ma katoei ta ka ta omi
    te ga antunaia te gi atung hamate meien.
  mav-NT: Mi'i hawyi atipo­'oro Iesui morekuat Eroti ewawi waku sio yt kuap hamo e.
    Mi'i hawyi Eroti — Waku rakat mi'i e yt kat i i iminug kaipyi atipuẽti sa'ag kahato
    e. Yt naku i wati­'auka Mi'i Miit Iesui e uhepe e morekuat Eroti e uhepe e Piratu.
  kpf-kpf: Herode zâk yatik mâsiki buŋ oi sâŋgongoi diim ge. Nâŋge. Tosaŋandâ mumbapkât
    siŋgi mân uap.
  ppo-ppo: Herot-nékélé taleyalemó, dowi ala mekélé munipa, ama da̧paae ai dotonale
    ape. I whi̧ mo ti sukó̧póló dele alata, me noa ala itikimó daai de?
  hin-2017: 'न हेरोदेस ने, क्योंकि उसने उसे हमारे पास लौटा दिया है: और देखो, उससे
    ऐसा कुछ नहीं हुआ कि वह मृत्यु के दण्ड के योग्य ठहराया जाए।'
  wol-KYG: Erodd itam gisul lenn ci moom, ndax moo nu ko yónneewaat. Mu ngoog, waa
    jii deful lenn lu jar àtteb dee.
  bef-bef: To Helotiu hiti ana huto yaꞌmanamofihi kegeiyo huꞌehilinanaꞌa bu megose
    nanitoga ho lifigo akuꞌi leꞌmete neabe. Lenali kehelilo, to ai yaꞌma bouba foipana
    sipiꞌa li huto ya huto haluta bati huto yabe to ai sipi foipana li huto mehuꞌehinaya
    hena hibe luto ho fililune.
  amm-amm: Hiloyo mani, tomoso tiyomu. Ifou na kiyomomoko. Na pukwaiwo. To mo hani
    mo yowoi muwoi. Moloi tukolo monoi, moi no?
  rmy-CHERGASH: A či arakhla e doš pe leste, ni o Irod thaj zato bičhalda les palpale
    amende. Ake, vo či ćerda khanči sova zaslužisardas smrto.
  zaj-zaj: Helode na heyo honile mbuli ihile, kileka mana yam'bwezile kumwetu. Haduhu
    kinhu chochose kihile chayatendile munhu ino kilumbile munhu ino kudanganhika.
  chq-NT: La joon jon Herodes 'in nigasiin'¹²mo tún¹ fu lo jo nigatsaa'²¹a tsaa² tya'
    'ido. Nijǿø²oo' 'e jo 'ee tsaa² sá² tya'a wa'a 'e tɨ́ɨi² júun²in.
  swp-swp: 'nige’e, hinage Heroda nige i lobai: paana ede ea hetamarimiu Heroda arinai;
    nige mate laulauna esau i laulauei.'
  bjr-bjr: Eeroodeefa faqa iramasee qafaifanoo sia mandainaina minaki marifanoo kaifaa
    aqiqaifanoo aninoo, qinee faqa minara maa fasiqanara sia moo numoo minaki maridanoo
    fee qidaqa, minara qinee sundiauqara akumbau akumbau auqira uaiaqa samu qumaree
    amiqimma firaaqoo ari ari isaifaqa idukuanee qidaqa. [
  aby-aby: Enaenari Erodini dawae Dawabairo merama fou ure dakinuba Dawa nabairo ma
    owere odaisinua wei. Eno weike nono wei, Dawabairo merama meba Dawa da ma feamaua
    wei.
  eng-YLT: no, nor yet Herod, for I sent you back unto him, and lo, nothing worthy
    of death is having been done by him;
  jni-jni: Nan Hiridus sa ma kurzo me ahira aru ma ira me inna bur sa abari ahun me
    ba.
  kne-kne: Olay si Herod abe et magay inammoana ay basol na, tan nay inpataoli na
    en datako, isonga maga ngarud di basol na si omanay si kapseana.
  tgj-tgj: Herod ka ninyia rimur go mapa mato vkvlvga nw ninyia ngonu gvlo jikur duku.
    Ninyi mvkidubv rimur ako ka mapama.
  gui-NT: Jae ramiño vi Herodes mbaeti ovae teco cuae cuimbae re. Echa che pomondo
    Herodes pɨri. Mase, mbaeti mbae teco oyapo omano vaera —jei Pilato chupe reta—.
  quc-TT: Xuqujeꞌ qꞌalaj chi ri Herodes, maj mak xuriq chirij rumal laꞌ xutzalijisaj
    loq chinuwach, xaq jeriꞌ, chiwilaꞌ chi maj jun makaj xubꞌano ri rumal re yaꞌtalik
    kakamik.
  heg-NTPO: Lahing Herodes sa presa-ketan Un kon son, mo haup tahan Un in kula-sala
    mes lo kon. Undeng na le, un tunang pait un Atulin ni maa se au. Atuling ni muik
    kula-salan saa lo, tiata auk boel in hukung tele una lo.
  ptu-ptu: Susi siam duka' Herodes. Iam too anna napasuleammakia' sule, aka inde tau
    tä' deem umpogau' kakadakeam napolalam la ditahungkum mate.
  bzd-NTPO: Ñies Herodes kë̀ wa̱ ì nuí̱ ku̱ne ie' ki̱, e' kue̱ki̱ ie' tö ipatkébitu̱ne
    ye' ska'. E' kue̱ki̱ a' tö isué̱ tö ie' kë̀ wa̱ ì sulu nuí̱ ki̱ ittèwa̱mi ese
    wamblëne.
  kwf-kwf: Ma sa Herod bore kasi dao goꞋo toꞋona ta roraꞋa ana, nia neꞋe nia ka olitaꞋinia
    logo maꞋi Ꞌana. Na ngwae neꞋe noaꞋa kasi sasia goꞋo ta ru neꞋe nia rora fasi Ꞌiri
    nia ka mae.
  eng-WYC-2017: neither Herod, for he hath sent him again to us, and lo! nothing worthy
    of death is done to him.
  eng-WMBB: Neither has Herod, for I sent you to him, and see, nothing worthy of death
    has been done by him.
  zat-NTPS: Cá'anqueze Herodes quebe bi da zrinnaj bzrélene̱' da nun Jesús, na' budée̱'
    Le̱' launtu'. Quebe bi ne gune̱' chee̱ chuga' chee̱' gatie̱'.
  spp-spp: Erɔdi mú sí ɲyɛ a tìgire cyaga ta u na mɛ, lire kurugo u à u núruŋ'a tùugo
    naha wuu á. Mii á, ŋge nàŋi kɔni ɲyɛ a kyaa pyi ndemu li sí n‑pa ná l'e u bò mɛ.
  zty-NTPS: Kate' bseḻa'a-ne' ḻaw Herodes, bi be ẕia bžeḻ-le' da' nbaga' benne' ni
    nich chogžo chie' gate'.
  mek-mek: Herod isafa isa ega kelele agaꞌo aekapulaisa puo, eumue eeu emai pugu.
    Oi iifa ipakainai ifomi maamiai oisa, isa femae koa kelelega agaꞌo aekapaisa.
  aey-aey: Herodha uqana cahuldoc oso qee fel. Eunu uqa egeca haun suldocob ceseleia.
    Dana i uqana cahuldocca qee, gauc cal mecnu ihoc qee.
  urd-GVH: हेरोदेस भी कुछ नहीं मालूम कर सका, इसलिए उसने इसे हमारे पास वापस भेज दिया
    है। इस आदमी से कोई भी ऐसा क़ुसूर नहीं हुआ कि यह सज़ाए-मौत के लायक़ है।
  ycn-ycn: Herodes hue'epiri caja uncá rila'alá pu'uhuaré. Ñaquele rihuacári'icha
    piño ricá majó, uncale rila'alá pu'uhuaré, nenócaloje ricá penaje.
  djr-djr: Ga ŋayi Yaritthu bitjarryi bili maḻŋ'maraŋal nhanukal bäyŋuyi yan ŋula
    nhäny yätjkurrnydja, bili ŋayiny ŋunhi roŋanmaraŋalyi djuy'yurr ŋanya räliyi ŋarrakal,
    yakan ŋanya ŋayi ŋula djuy'yunna dhä-gir'yunarawnydja. Ga nhaku nhumany ga djälthirr
    bunharawnydja nhanŋuny dhiyakuny gay'yi ŋunhi yolŋuw? Bäyŋu ŋayi gi dhuwal djäma
    ŋula nhäny yätjkurr.
