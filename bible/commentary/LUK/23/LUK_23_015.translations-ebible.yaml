  san-TEL: యూయఞ్చ హేరోదః సన్నిధౌ ప్రేషితా మయా తత్రాస్య కోప్యపరాధస్తేనాపి న ప్రాప్తః|
    పశ్యతానేన వధహేेతుకం కిమపి నాపరాద్ధం|
  ben-IRV: আর হেরোদও পাননি, কারণ তিনি একে আমাদের কাছে পাঠিয়ে দিয়েছেন; আর দেখ, এ
    ব্যক্তি প্রাণদণ্ডের যোগ্য কিছুই করে নি।
  ntu-ntu: Trpnz-kzngr da kx mctrpz king Herot kx vz-rbr-ngrde, murde atwzlrpe-mou-ngrmle
    bagu. X nzmu namctrpzle du da mz Jiszs kx vz-rbr-ngrde, e tratwzlrpe-ngrpleu.
    Trpnzngr da kx ale ncblo lc, kx nananide.
  pan-pan: ਅਤੇ ਨਾ ਹੇਰੋਦੇਸ ਨੇ ਕਿਉਂਕਿ ਉਸ ਨੇ ਇਸ ਨੂੰ ਸਾਡੇ ਕੋਲ ਵਾਪਸ ਭੇਜਿਆ ਅਤੇ ਵੇਖੋ, ਇਸ
    ਮਨੁੱਖ ਨੇ ਮੌਤ ਦੀ ਸਜ਼ਾ ਦੇ ਲਾਇਕ ਕੋਈ ਕੰਮ ਨਹੀਂ ਕੀਤਾ।
  gvc-gvc: Herode cʉ̃hʉ tirore “Ne, ñaa buhiri mariahna”, nihre. Ã nino ahrirore pari
    turi sãre wa majare tjuhre tjoa. Ã jina ahrirore to ñaa buhiri mariachʉ tirore
    mʉsa wajã duti masierara.
  mwp-mwp: A ngalpalpa kakal kedha, Erodh nuyn kuniya wayan ngayapa, nuydh lak kedha
    nubiya gegeyadh muynu imayginga. Na kakal sena kedha nubepa umapa gasamaypa lawnga,
  ksj-ksj: Herodaꞌa zuni Iesu mazao veꞌoḡa ꞌahogani mene horonadu ani emeḡe vaḡe bare
    tuḡune onaeha. Ḡianoꞌi! Iesu mazaoꞌe runeo tuḡuniꞌuma veꞌoḡaniꞌe oꞌoꞌa!
  sbk-sbk: Wala, hata o Herode, nkashile awezizye hwilite basi enyua, sagalilole enongwa
    yayonti lyabhombile lyali hwanziwa aje afwanje.
  mya-JVB: ဟေရုဒ် မင်းသည်လည်း မ တွေ့။ ထိုမင်း ထံသို့ ငါ ပို့ စေပြီ။ ဤသူ သည် အသေ သတ်ခြင်းကို
    ခံထိုက် သော အမှုတစ်စုံတစ်ခုကိုမျှ မ ပြု ။
  kgf-kgf: Qahac téŋgéŋ, Herode imuhucyanec ara nimma muŋguc mélimiyu wagicma hagic.
    Ninʒu haka inéŋ waŋec imi humucac sécya qahac.
  awb-awb: Érótiga moq wene ahbabáqsabe kasenue tagéna ahbabáq íre kéhre íwíáhire.
    Mah anímé itega we subiq suahráhúna ahbábáq íre kéhre.
  gdn-gdn: Apunu Erodi e mete kina apunu yau e paerei mo eba bana-pupu ko e ade pa
    tonopupu wirawena nau bamaneya bauwena ki pokere nau nidiyakani yau kena; Apunu
    yau gwede mo eba kwaewena siyasiya da e ki pokaiya denai poyagisi.
  nko-NT: Owíe Herode ɛ́ lawun mʋ́ alɩ. Mʋ́ sʋ́ alayínkía mʋ sɩ́sɩ́ anɩ nɩ́. Oyin
    ánfɩ mɔ́kʋ́bwɛ́ tɔtɔá bɔ́mɔ mʋ.
  bsn-NT: Herodes quẽne, “Ñie rojose yibecʉ ñaami” yigʉ ñari, yʉ tʉjʉ ĩre tʉocõañumi.
    “Ñie rojose ĩ yiro cõro ĩre sĩaña manoja”, yaja yʉ.
  pib-NT: Gi wa Giroreko. Gi rixanu wale yokanatlu wixa yegi. Ga wa gi satuna kamruta
    rupninri chinanupa.
  wiv-wiv: A Herot ve e paria habuka beta ni katia goloa katiu, na vuna ia e geri
    mulehia kini vamule ni dolu. Kaka kua beta ni katia goloa katiu kua e dangea kete
    hubi matoa vona.
  reg-reg: Uli, nolo Helode, kulwokubha amusubhya kwiswe, Lola gutalio musango gunu
    akolele gunu gwiile okwitwa.
  mlh-mlh: Herodji buŋo oŋuakoŋ miku soreme moke niŋoreo warega. Maneniŋ, iŋoji ya
    bakaineke mo so baya. Ore eru komere biŋe fukeiŋgo embimbiŋgaiŋ.
  gof-ENT: ሄሮዲሲ፥ ሄሳ ኣይቢ ባላካ ኢያ ቦላ ዴሚቦና ጊሾ ኑኮ ዬዲስ። ቱማካ ሃ ኡራይ ሃይቆስ ጋያ ኣይቢ ባላካ ኦቤና።
  aau-aau: Herot seyn, hiykwe hyekwe mo hromo owh mon sehe ma-me-ha. Hye lokin kwor
    ey hokwe, hiykwe heyn lopa.
  tvk-tvk: E suv toto Herod mun takamet ti rin tova xa misa vata xati. Mak iaxa misa
    rilomun ni bemei visal xir. Moletin ak tenapol ni ti neta tengan ha imat ven.
  prf-NT: Kona bi hud ti Herodes, awan siya ti netan a kasalanan ni Jesus kaya impesoli
    na siya háddi. Awan siya dapat a bunuwán gapu awan siya ti kasalanan.
  auy-auy: Érotiye áísai úyamba minááígóní áwáu saafá uwááekai úyana aiꞌmáráísasa
    áíꞌmaesa kempáꞌá tiyáawe. Tufíyanamo puwínda-iꞌa ímba uráifo
  tbg-tbg: Herotivavata mintimakero tavero qaqi vira atitaivaro te unanaini qaiqaa
    anivo. Ho iriate. Vi vaiintiva kia qora kaiqa vo vara kaimantavauve tenavu virara
    irihama vira ho arukaariraro qutu vuanarove.
  hub-NT: '@see-verse:LUK.023.014'
  hmo-hmo: Heroda danu ese Iesu ena kerere ta ia davaria lasi, unai dainai ia siaia
    lou ita dekenai. Inai dainai, ia ese ena davana be mase kererena ta ia karaia
    lasi.
  big-big: Keya Elodogo pi teniyegi ngereke wezayomela purik pugurau mabilik nara
    kerewiya ono. Logo kerewiyiwekkerik yombanu pobokko kazing korowali tonugu pi
    ula logo ibengki langai namek miza ono.
  gux-G: Erodi mɔ gɔ ki la lba o po ki dugni, o cedi k bi guani yen'o. O nulo ki biid
    pu kuli k li dagdi yeni wan kpe.
  cnl-NT: '''E³ quie''²³ la''³ lǿn³ Herodes co̱''³. Qui² mɨ³gui³jáan³te''²³ co̱''³
    quián²³. Jóo²ra''³ ma². ''A²³''e³ dsoo² xa³ quie''² ''e³ dxi³ji̱i̱n³¹ ''e³ rɨ²³jú̱n³.'
  zar-NT: Cateʼ gusö́l-laʼa libíʼiliʼ lahuëʼ Herodes, bitiʼ bi budzö́linëʼ le benëʼ
    bönniʼ ni le naca xíguiaʼ nabáguëʼë para nu ichugu queëʼ gátiëʼ.
  kde-kde: na ata Helode nanang'e nanga paliwene likosa lyohelyo lyakosedile, njo
    mana ammuyihe kwetuhwe. Lola, ayu munu nanga patendile likosa lyohelyo lyalembelewa
    kuhukumiwa kuhwa.
  ata-ata: Mo Elodesi kalumo ne anu uxalisou susu tavaꞌu vile noxou uasi, la sou anu
    mupalusou mulivu muneꞌe noxixe ꞌo. Nenge telavusou lexe itema ano ꞌo, uꞌoxo susu
    vile e umomomo sou eni avikala lexe anu usoli no anu uasi.
  qvw-NT: Chaynütacćhá Herodespis mana ima juchactapis talil cutichimula.
  nfa-nfa: Dhèu aae Herodes parisa le kahèi. Te ngaa na abhu boe sasala ngaa-ngaa
    kahèi. Nèti èèna ka, na hia hari Ne mai sa jaꞌa. Dhèu Ne dènge boe sasala ngaa-ngaa.
    De jaꞌa bisa boe huku pamadhe Ne.
  tnp-tnp: Kəni Herot Antipas mɨn, in təmakil meruh məmə noliən rah kəti təsəhkul-pəniən
    lan. Tol lanəha, in tahli=pa tuva mɨn kəm tah, kəni təhruahru əmə məmə suah u
    in təməsoliən nati kəti iətəm tərah məmə in otɨmɨs ohni.
  urd-urd: हेरोदेस भी कुछ नहीं मालूम कर सका, इस लिए उस ने इसे हमारे पास वापस भेज दिया
    है। इस आदमी से कोई भी ऐसा गुनाह नहीं हुआ कि यह सज़ा — ए — मौत के लायक़ है।
  hot-hot: Ma Helot anêŋ auk aêŋ iyom ba intu hêv ôpêntêk halêm hadêŋ alalô hathak
    loŋbô. Odaŋô. Anyô êntêk miŋ hadum kambom te ek yanaŋ nena nijik yani vônô ami.
  mqj-NT: Tae' duka' dengan nalambi' kasalaanna Herodes annu napasulemi lako kaleta.
    Sitonganna tae' dengan kasalaan napogau' la dipolalan umpateii.
  rus-SYN: и Ирод также, ибо я посылал Его к нему; и ничего не найдено в Нем достойного
    смерти;
  mbh-mbh: Na Herot mun i thopol ur e avele ako i kerenga a i nge, eneke i pake werer
    i a it nge me. Na toko ake i oma ur e avele ako aro te pun rin i nge.
  bdd-bdd: Helodi wete geya ꞌaigeda pui ꞌilobaloba, ta ꞌoida ꞌihesumane hileyama.
    Coinega geya wete loheꞌamasa ꞌilobwaine,
  cbt-NTPO: Irotisënta' inachachin tënin. Napoaton a'patiantarinco. Co tëpacaso' ya'huërinhuë'.
  rmy-SERVI: Тай Иродо на дошарда Лэ и бичалда павпалэ. Вов нисо кацаво на терда,
    пала со Лэ трэбуни тэ сундисарэ пэ мэрима.
  srn-NT: Herodes srefi no feni noti, bika a seni En kon baka gi wi. Luku, A no du
    noti fu A mus dede.
  cta-NT: La cuiꞌ juaꞌa̱ Herodes, ná ngujui ñiꞌya̱ quiꞌya nu sta nu cusuꞌ biꞌ jiꞌi̱
    nu Jesús re, biꞌ chaꞌ cua nda nu cusuꞌ biꞌ jiꞌi̱ yu ñaa slo naꞌ chaca quiyaꞌ.
    Ná sca chaꞌ cuxi ná nguaꞌni yu lacua, biꞌ chaꞌ ná nduꞌni tsa chaꞌ cajaa yu cuentya
    jnaꞌ.
  bqc-SIM: Màa Elodi i eo sↄ̃, asa à ɛ̀a aà gbàɛwáɛ. À gwa, i yãe kɛ à kà
    mà aà dɛo.
  tcz-CHONGTHU: Herod in jong themmona amulou jeh a eiho koma ahinle sol ahi. Thina
    thei chan gotna peh nading natoh hiche mipan abolpoi.
  mar-mar: हेरोदालाही आरोपाविषयी काहीही आधार सापडला नाही कारण त्याने त्यास परत आमच्याकडे
    आणले आहे. तुम्हीही पाहू शकता की, मरणाची शिक्षा देण्यास योग्य असे त्याने काहीही
    केलेले नाही.
  snp-snp: Ido Heloti yaki ayaidana oto lifimala ma olu oloto piyámainako, yamu ya
    lamodoka ilifi melami ya moda koli minae. Wewa ya neta ma ofo fulunumo neta ma
    o melámaiye.
  isl-isl: Heródes er mér sammála og hann sendi hann aftur til okkar. Þessi maður
    hefur ekkert gert sem dauða er vert.
  spy-NT: āmānyōōr ꞉nkinee Ērōōtē lēēlis ake tukul. Kayey ꞉yooto kukētwēēch. Nto subak,
    māmii ꞉kiy nyēē kiikuyey sukōōsākyi /keebakach.
  xnn-xnn: Olay si Herod et maid sinokalana is basolna tay inpasagongna siya ken dakami.
    Maid basol tona is apedna kapateyan.
  mwe-mwe: Numbe nngabha nne jikape, ikabhe nkali a Elode bhangashibhona shoshowe
    shibhalebhile, nigubhamujishiye. Pabha abha bhandubha shakwapi shibhatendile shapinjikwa
    bhaukumulwe kubhulagwa.
  tte-tte: Elodi tabe iya besiele nige yakewane yaina yabo ilolobai, kabo bwaite iya
    kaiwena mwa iyawasa-yapileyoiyama kolila. Ee na wagitai, nige ginauli yabo igiginauli-yanae
    na yakato kaiwena iboita.
  tcs-tcs: Erod tu no bin paine nating rong wea em so Erod bin sane Zizas kambaigen
    po yumpla ya. Mitu Erod no bin paine rong wea dis man ya po kile em.
  hlt-THB: Herod ingawm a thawlhnaak am hu hy; cedawngawh venna tyi law tlaih hy,
    nangmih ing nami huh amyihna, thihnaak dy awh ikawmyih a thawlhnaak awm am sai
    hy.
  soq-soq: Deawaa, Erod do mai kadiwa da donsapona, sa baiwa me wanaubeno leulene
    no mainimbo wisen. E tauma eweilana, me mai kadiwa da dewasapona bowalepi, dia.
  qub-qub: Herodes tapuptinpis manami ima juchanpis cashachu. Chaymi cayman yapay
    cutichimusha. Gamcuna musyashayquinöpis manami ima juchatapis rurashachu wañuchisha
    cananpänöga.
  att-att: Á si Erodo gapay, awán ta nánnámmuán na nga liwâ na, ta initoli na gemma
    nittam. Á ammu nawin laguk ta awán bulubugá ta kingnguá na nga ipamapáte tam kuna.
  bki-bki: Naruei nemiila naio ba mial Erot ka rivitiio, mia Erot maka rileal titaio,
    naruei miila binimei ea kiniou bereio. Mo, kiaku tibureiano jibe nei, ber naio
    maka rila titai napano naio monoka rim̃aro riviorio.
  bqp-bqp: Lɛn Hɛrↄdu dí ero lɛ se, zaakũ à ɛ̀ra à a gbàrɛwámɛ. À gwa, adi yãke
    kɛ kũ à kà mà a dɛro.
  mcp-mcp: Herod mə́ kwey nə́mə́ nə́ a cugɛ́ nə məbyaagʉlə, gwə́ wə́ á mə́ nyiŋgə
    ntɨ sə́ nyə yí. Ntɔ́ jɨ nə́ muud ɛ́ga nyə asáyɛ́ gúl sâ shwɨy.
  hat-hat: Ewòd pa jwenn li koupab non plis. Men li voye l' tounen ban mwen. Nonm
    sa a pa fè anyen ki merite lanmò.
  npl-NT: Nion Herodes mach okijto kox tlajtlakole nin tlakatl, yika oksepa otechaltitlanili,
    porke noiwa amitla okajsik kemi para matikmiktikah.
  bgg-bgg: Herod è de aishii nyie ichiig adoh phi, ji è ai ne iidoh gathek shii thoh
    ge. Hì pha bran shii iy yi sapho nyie ichiig oi ro.
  eng-TCENT: and neither has Herod, for I sent you to him. Clearly he has done nothing
    that deserves death.
  eng-BSB: Neither has Herod, for he sent Him back to us. As you can see, He has done
    nothing deserving of death.
  cpu-NT: Ari ikempitaka eejatzi Herodes, tema notyaantavetakaniri irirori. Tekatsitya
    irante irika atziri inkene ovakaanteri.
  san-ASM: যূযঞ্চ হেৰোদঃ সন্নিধৌ প্ৰেষিতা মযা তত্ৰাস্য কোপ্যপৰাধস্তেনাপি ন প্ৰাপ্তঃ|
    পশ্যতানেন ৱধহেेতুকং কিমপি নাপৰাদ্ধং|
  tac-NT: Nibilé alué selígame Erore níriga tabilé chieri kame ká'é napurigá me'liboa
    ye rió.
  eng-WEBPB: Neither has Herod, for I sent you to him, and see, nothing worthy of
    death has been done by him.
  gfk-H: Ma ne Herot mah, pai nas lah ta ronga tana hua gi tulei pukus ia ukai ta
    dahat. Muat nas baa! Pai gil tiga sakana linga bia na maat panei.
  viv-viv: Meda anafaiweya Helodi yana koyona gilele-wayoge, au ime agaimeya giveyewana.
    Keke tamo gavadi koyona gidafaisewani tu gadamiyaluveꞋalikana.
  yao-yao: Ngaŵa uneji pe, atamuno che Helode ammuchisye kukwetu pakuŵa nganaliwona
    ligambo lili lyose. Usyene ukulosya kuti mundu ju nganatenda chachili chose changalumbana
    chakwaŵajila chiwa.
  tgp-tgp: Herod sohena, mo sopo vilei te hinau, matan enia mo mele r̃ulea mai isar̃a.
    Ka hitea, mo sopo vai te hinau vara i pa mate matana.
  auc-NT: Ayæ̈ Edode adobaï tömengä ingante apænte äninque wënæ wënæ nänö cædïnö ante
    adämaï inte wædinque adodö botö weca da pönongä ponte a ongongä aedäni. Edæ, Tömengä
    nänö wænguinque, ante nänö cædïnö edæ dæ ä apa änewëmïnii.
  kbc-NT: Codaa Herodes idaaɡ̶ee yakadi me diɡ̶ica loenatagi ane beyagi, joaniɡ̶idaa
    leeɡ̶odi me niiɡ̶etacedicogi mokotaɡ̶a. Pida digawinitiwaji! Aɡ̶ica loenatagi
    ane beyagi daɡ̶a leeditibige me jiiɡ̶enatakatalo moyeloadi.
  bmh-bmh: Herot go mui guzental guzeneun. Yesus go nug igul eg meun uligeun zob,
    gonug iz sikut wai milaba, pem zob. E du go igul eg tub i meun, go einen gaul
    webi, noumamau?
  ctu-BL: Che' ja'el Herodes, come tsa'ix i cha' choco tilel ili winic. Awilan, ma'anic
    chuqui tsi' mele ili winic cha'an mi' yʌjq'uel ti chʌmel.
  meq-meq: Herod Aŋtipas bəbay kə huta faya mənese bay, hərwi niye kə makwaya ahaya
    kway. Ndo nakay na, kə ge wuray kwa tsekweŋ nakə məkəɗe na aye bay.
  noa-H: Pãrau k'ap'ʌ nʌmgui hajim hanʌm, mua Herodes haar hi deepʌ̈itarr. Mamʌ Herodeeu
    hoowaijã hichiita mʌg woun bʌ̃ʌrjã k'aibag chuk'u höbëbërk'am. Mʌg sim haig mua
    hoowai mʌg woun k'aibag chuk'u simgui hajim hanʌm, t'õopäaig hat'ee. Magnaa hamag,
    ¿Jãgajĩ hirua?
  alp-NT: Kai Herodese lekwe isupu tiae saisa mo rebe tamata meije Ionoe le iulake
    keriNi lomei suike loko ami. Tamata meije iono neune sasaisa mo kena Isupu hukumane
    matale.
  san-VEL: yuuya nca heroda.h sannidhau pre.sitaa mayaa tatraasya kopyaparaadhastenaapi
    na praapta.h|pa"syataanena vadhaheेtuka.m kimapi naaparaaddha.m|
  kbq-kbq: Heroti'enena magozahu antahintahi hu'negu, ama nera huntegeno tagritega
    e'ne. Antahiho, ama nera magore huno ahefriga hazenke osu'ne.
  kbh-kbh: Herodes cach ndoñe, chíyeca cachiñe bë́ngbioye cha tbojesichmó. Quem boyabása
    ni mo canÿe ndoñe tonjobuachjanguá jóbanama chabotsemnama.
  ron-LSB: Nici Irod, căci v-am trimis la el și vedeți, nu a făcut nimic vrednic de
    moarte.
  pon-pon: Erodej pil jo, pwe i kadar won i komail. A kilan, jota me a wiadar pwen
    kame kila i.
  nhe-BL: Huan nojquiya Herodes ax tleno quipantili, huan yeca nechtitlanili sampa.
    Ax tleno quichijtoc para ma tijmictica.
  sps-sps: Herot kan to te gima sab ta iring Tsunia, to sa faan fatabin iny mi Ya
    nei tsura. A mes to aya te gima kat ta iring to te onot non Ya ma mat of ya.
  wnc-wnc: “Herotdaya ina unzakan kawan maiwan gatu ninde tewan apunggakge daniwa
    natapnong. Aminu aapa sanga wai takngatu dua tasikutde ninda tangutna kupik.
  bus-bus: Lɛn Hɛrↄdu e ero lɛ se, zaakɛ à ɛ̀ara à à gbàrɛwamɛ. À gwa, èe yãke kɛ
    kɛ̀ à kà wà à dɛro.
  gub-BL: — Nuzapo kwaw ikatu 'ym ma'e a'e, i'i Ero peme a'e no. A'e rupi umuzewyr
    kar imuwà kwez ihewe. Azeharomoete ko awa nuzapo kwaw ikatu 'ym ma'e a'e, a'e
    rupi nazuka kar kwaw ihe nehe.
  imo-imo: Kombu Galili iye nomi King Herot, yu kape i iyemu ulu te tepa kenjirimu
    te naa pilipelie yu altopa yando mundumo. Piltimeleya? Yu ulu te tepa naa kenjimo.
    Yu we ambe telka topo kondomoloya?
  boj-boj: Herot a dego Yesus aqa jejamuq di une bei itosai. Deqa a na Yesus olo qariŋyqoqa
    ijoq bqo. Deqa niŋgi quiy. Niŋgi Yesus aqa une bei babtosai. Deqa e a laŋa moiyotqa
    keresai.
  eng-DRA: No, nor Herod neither. For I sent you to him, and behold, nothing worthy
    of death is done to him.
  knf-knf: '*Herod kak aanwin nin uko uloŋ wi adooŋ, wi akakanuŋ nja a. Nawini, ñiinţ
    i aando do nin uko uloŋ unkëşuŋ akeţ.'
  san-KHM: យូយញ្ច ហេរោទះ សន្និធៅ ប្រេឞិតា មយា តត្រាស្យ កោប្យបរាធស្តេនាបិ ន ប្រាប្តះ។
    បឝ្យតានេន វធហេेតុកំ កិមបិ នាបរាទ្ធំ។
  arn-NT: Erode ka wiñome werküleltuenew. Feymew kimfali tañi femnon chem wesa dungu
    no rume fey ngünam ñi langümpürayafiel.
  zas-NT: Niꞌqui Herodes ad badxejlt xfaltix, zeel baxhaalaman laax lon zatijb. Ma
    baguiaalojdi achet ni mal beenx din guiëtix.
  ken-NT: Mfɔ Hɛ́rɔd nkwɔ́ abhɨ́kɨ́ ghɔ yɛ̌ bɛkwɛ́nɛ́ ɛbhě yi mbɔnyunɛ atǒ yi apɛtnsɛm
    ntá ya. Nchí ghati bhe bɛ yɛ̌nyɨŋ yi abhɨ́kɨ́ kʉ ɛnɛ́ ɛ́tɔ̀ŋ bɛ mangway yi.
