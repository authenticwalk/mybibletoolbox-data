verse: LUK.023.034
translations:
  kpx-kpx: Ige Iesu noinoiai avoe, “Mamai, vaveveabe toela uliha. Abu vaveve ko vamale
    ko abu hilokaholilu.” Kateai lousege tuvalie ataeau Iesu ogo maliho kasilahai
    ogove igaegaeai malelu.
  okv-H: Iesu na ke einge ena, “Mama ari emo enana be kiae avoeto ere ora avoeto hotembeto
    tojo,” ainge ijinu enana ituha tuho te koso te jigio koso kororoeto umbuna amina
    dembeto Iesu ta bo umbuna.
  tbo-tbo: Ma Yesu i pa, ‘Amau, una paligigilihi babana awai he dewadewaya ega hita
    hanapugeya.’ Ma tu wigawiyahi u hayahi a kaleko hi wikibugehi po hi tamihi.
  mal-C: അപ്പോൾ യേശു, “പിതാവേ, ഇവർ ചെയ്യുന്നത് എന്താണെന്ന് ഇവർ അറിയായ്കയാൽ ഇവരോടു
    ക്ഷമിക്കണമേ” എന്നു പ്രാർഥിച്ചു. അതിനുശേഷം സൈനികർ അദ്ദേഹത്തിന്റെ വസ്ത്രങ്ങൾ നറുക്കിട്ട്
    വീതിച്ചെടുത്തു.
  grc-SR: Ὁ δὲ Ἰησοῦς ἔλεγεν, Πάτερ, ἄφες αὐτοῖς· οὐ γὰρ οἴδασιν τί ποιοῦσιν. Διαμεριζόμενοι
    δὲ τὰ ἱμάτια αὐτοῦ, ἔβαλον ⸂κλῆρον.⸃
  bgc-bgc: फेर यीशु नै कह्या, “हे पिता इन्हनै माफ कर, क्यूँके ये न्ही जाणदे के ये
    के करै सै।” अर उननै पर्ची गेर कै उसके लत्ते बांड लिए।
  khz-khz: Iesu ekilato, “Tamaku o, geria rakava pono tugamagi-piatogara, kwalana
    rakagau gekalana ira ati riparia.” Ne iru ulana ta gekalaato vou gena rapuga gewarerato.
  deu-TKW: 'Jesus aber sagte: Vater, vergib ihnen, denn sie wissen nicht was sie thun.
    Sie verteilten aber seine Kleider, und warfen das Los darüber.'
  zsr-NT: 'Niꞌr Jesús rnëꞌ: ―Xuz, bnit lau lequëꞌ, le cutu nözcnëꞌ bi tunëꞌ. Gululë́ꞌë
    qui queëquëꞌ le nacuëꞌ Jesús bönniꞌ rjaquëꞌ gdil‑l nacuꞌë niꞌ, len guluquitjëꞌ
    le gac bëꞌ lahui.'
  lin-lin: 'Yesu alobaki : — Tata, limbisa bango mpo ete bayebi te makambo oyo bazali
    kosala. Mpe bakabolaki bilamba na Ye, na kobeta zeke.'
  hns-NT: '@see-verse:LUK.023.033'
  noa-E: '[Maagwai pakuls gaaimua Jesuu, —Tata, õrau mʉ dʉ̈i mʉg nʉm idëu sĩi ich
    jãg khĩir okhoobapʉ̈i. Amau amachdëu nem wau nʉmjã khaugba naawaita mʉg mʉ dau
    aphʉʉ wau nʉm aajeejim aajem.] Maagwai chi soldaaunau amach appai, “Magan ¿khaíuta
    chi khajũa jʉ̈aju khai?” awia, mokdaudam bar nʉmua gan aumajierram aajem.'
  eng-EMTV: Then Jesus said, “Father, forgive them, for they know not what they do.”
    And dividing His garments, they cast lots.
  mib-NT: 'Te níní jéē súcuan cúu, te ni cahān Jesús: Tátā, cone cáhnu ni ni núū de
    jíjnáhan de, chi tu cájini de na vé casáha de, áchí yá. Te soldado un ní casáha
    de sorteo jeē sɨquɨ́ ndese nihīn ɨɨn ɨɨn de sahma ya.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ पाःत्तु, “पानुदिङ् आम्‍बौ, कङ्‌हाॽ ले़प्‍मि पिरे़से़ॽओ,
    थेआङ्‌भे़ल्‍ले़ कङ्‌हाॽरे़ थे़मा मे़जोगुर मे़बत् थेआङ् मे़न्‍निःसुन्‍लो॥” हे़क्‍क्‍याङ्
    खे़ङ्‌हाॽरे़ ये़सुरे़ कुदेःत्‍हाॽ हाःत्‍छिङ्‌मा फाॽआङ् तॽयाःन्‍सोःन् मे़गे़सुरो॥
  xnj-xnj: Yesu akajova, “Dadi, valekekesa, muni nakumanya chevikita.” Kangi, vakagavana
    nyula zaki kwa kuhagula kwa gudugudu.
  mmx-mmx: La ne Iesu ga lok, “Tamak, una doxoma xepe na laxakapmek atdi. Dixoklen
    lavanga salai mo di lox i.” La luvuttadi esep diga epes levempanga singsiga ren
    kantubu atdi, diga lu buru mi lengkonuat, kusu ti lok kisip ka nege ba lok ka
    i.
  cbr-NT: 'Suntárunëan usoquin ''acëxun ca Jesusan Nucën Papa Dios cacëxa: —Papan,
    ënë unicaman ca añu cara ''aia quixun ''unanima. Usa ''icë camina atun ''ucha
    tërë́nquin manumiti ''ain. Usa ''ain ca anu uni matáscë i curúsocëcama nitsíntancëxun,
    suntárunën uin cara isa Jesusan chupa bëtsi bëtsi biti ''icë iscatsi quixun ñuratsu
    pain niquin tancëxa.'
  tee-NT: 'Chai ju Jesús naulh: ―Quimpai amac''acxaninch ju ani tayanalh lapanacni
    ni jantu tac''atsai tuchi tanavi. Chai talalhvaknilh ixpumpu'' ju Jesús. Chai
    talhilaslajlich ni catac''atsaya'' tis ix''anuch cajuna'' ju lakatam c''us ixpumpu''.'
  eng-LSV: And Jesus said, “Father, forgive them, for they have not known what they
    do”; and parting His garments they cast a lot.
  cak-NT: 'Y ri Jesús xu''ij: Nata'' Dios, tacoch''o'' (tacuyu'') quimac, roma man
    quieta''n ta anchique ri niqui''en, xcha''. Y ri soldados xquilesaj suerte chirij
    ri rutziak ri Jesús chi niquina''ej anchique tziak niquic''uaj-e chiquijunal.'
  pah-NT: Kiro Jesus'ga nhi'ig̃i Tupana'ga pe. —Apĩ, ei ga Tupana'ga pe. Emombo g̃andekote'varuhua
    g̃a hugwi ikwahava'jave'yma. A'ereki g̃a ndokwahavi okote'varuhuavo ji ve, ei
    Jesus'ga. Kiro soldados'g̃a ima'ẽi Jesus'ga pira imombomomboa ita'java'ea dados'java'ea
    manamo nhande tipojyka gapira javo. Nahã g̃a ima'ẽi gapira ojive.
  sja-NT: '[Mãpai Jesupa mãgaji: —Ak''õre, mɨ nãgá oo p''anɨɨrã perdonáaji, k''awada-e
    p''anadairã ne-inaa k''achiata oomaa p''anɨ.] Mãpai soldaorãpa suerte jemenejida
    k''awaadait''ee k''aipata iru p''aru atait''ee.'
  xed-xed: 'Ka Yesu mantsa: «Da! planapla ta dmakwa taŋ, kabga sna a həŋ ta skwi ta
    magə həŋ wu,» kaʼa. Ka vzə həŋ ta vindima ŋa daguvustá lguthani.'
  mks-NT: 'Ta tá cáta caa na Jesús ndi̱ca crúxu̱ já na̱cachi a já: —Tátá Ndióxi̱ caja
    cáhnu ini ndó sa̱há ña̱ cája ña̱yivi yóho xi̱hín i̱. Jáchi̱ co̱ xíni̱ na̱ ndía̱
    cája na —na̱cachi Jesús. Ta ndaja coo java soldado cán na̱casáhá da̱ sájíquí da̱
    sa̱ha̱ jáhma̱ Jesús já quéa̱ ndá da̱ ná quee va̱ha ndiquehe da jáhma̱ á.'
  gfk-S: Ma ne Jisas ga tange, “Mama, nu lik luban leise ira nudi sasana kinong pa
    dile palai be a mangana linge so kike di gilgil.” Ma di ga papaus ma ra satu ura
    nunure leh be nesi na kap leh garum ta ira kinasine.
  bmu-bmu: Mewö aketmö, Jisösnöŋ jiyök, “Iwini, yeŋön yuai akzei, miaŋgö könaŋi qahö
    möt kutuzeaŋgöra siŋgisöndokŋini mönö mosöt eŋgiman.” Qeget kiniga Jisösgö sile
    esuŋaŋgöra kiawen megetka qötöŋi ahui miaŋgö dop mendeŋda meget.
  dgz-dgz: Amba Iesu God inap anega mup wan, “Maman, koewa muga anu ae ve. Dim da
    taine mu oare.” Ita nagirewa wanup mega orup ambe da wareta, menan kae otu da
    tane amba waran.
  eng-GNV: 'Then sayd Iesus, Father, forgiue them: for they know not what they doe.
    And they parted his raiment, and cast lottes.'
  zaa-NT: 'De rutá'' cą Jesús lo curútsia nna, gùnnie nna rèe: Tata Dios, beyuniỹén
    latsi'' cuią''lu'' qui'' quį, porqui''ni labí yù cą biỹa nui runi cą. Làniana
    ca soldádua nna gùl·la''ání cą ca ỹúeá nna, bedàl·la cą rifa lo quį para gúlui''ą
    nuỹa ca ỹúeá gal·la'' ttu ttu tsa cą.'
  eng-WEBSTER: 'Then said Jesus, Father, forgive them: for they know not what they
    do. And they parted his raiment, and cast lots.'
  guh-guh: 'Jesús baja cruzajavabelia pepuacobematabiabarutsi, jumaitsi paxa Diosojavabelia:
    —Axa, mapamonaeje itaxutotsoniataema. Vecuaxuare paneconi xaina pibisiacuene taneexanaexae
    mapacueniaje. Tsipaji raja apo yapëtae. Bajaraxuata mapacuenia nexanaje, jai Jesús
    paxa Diosojavabelia. Nexata vajabitsaë, pamonae Jesús cobematabiabarutatsi cruzajavabelia,
    bajarajota namuxusita. Penamuxusitsijavaxi irata natsipenepeneta. Bajarapacuenia
    vajabitsaë penamuxusitsijavaxi canamuxusita peyapëtaenexa ponë pitaponaejitsia
    caejava canacujitsia Jesús penaxatatsijavami, xua jumaponapona.'
  bon-bon: Yeesu jejige egä, “Cäme Babe, ai niiya mule ne iyeblingti määme ngene atwanena
    cabu ca, ingle teepi toraca umle lica gemi teepi ngena ne tewenenisi.” Rooma cubu
    biname cina matimati kula cabu teeme ngii bine yoogäremisi, piba yiisabäjemisi
    pui kula bine umle äbitame egä teepi lipulipu Yeesu me cäbletääpe bine abelename.
  nhw-BL: 'Pero Jesús motlatlajti huan quiilhui iTata: “Papá, xiquintlapojpolhui pampa
    amo quimatij tlaque quichihuaj.” Huan nopa soldados mahuiltijque ica piltetzitzi
    catli yejyectzi huan momajmacaque iyoyo Jesús.'
  mgw-mgw: Yesu ngabaya, “Tati', mwasami kwa mwanjaa, batangiteli lyabalipanga.” Bu'kapo,
    ngababagana magu'bo gake kwo ng'andya mpumbe.
  swh-ONEN: Yesu akasema, “Baba, wasamehe, kwa maana hawajui walitendalo!” Wakagawana
    nguo zake kwa kupiga kura.
  wbi-wbi: uYesu akam'bula, “Nhaata uvasaghile ulwakuva sino vivomba navasitaghinie
    “. voope vakatova ulusudolekughava amenda ghake.
  bba-bba: Yesu u nɛɛ, Bɑɑbɑ ɑ bu suuru kuo domi bɑ ǹ yɛ̃ ye bɑ mɔ̀. Bɑ win yɑ̃nu
    tɛtɛ toosi bɑ bɔnu kuɑ.
  eng-KJVCPB: Then said Jesus, Father, forgive them; for they know not what they do.
    And they parted his raiment, and cast lots.
  kgk-NT: 'Oime jave kurusugwasu-rehe Hesu ombojeupi onhe''ẽ Nhandejáry-pe: —Eiporiahuvereko
    íxupe kwéry, xe Ru. Ndoikwaái-gwi kóixa ojapo hikwái, he''i. Upéi onhomboja''o
    ja''o Hesu aokwe-rehe hikwái. Onhomboja''o hagwã ohuga soldado kwéry.'
  waj-waj: 'Haara kiooduu Yisuuva tunoo: Ni Napoo-o, iya ni iikiaa aataru ivaa hama
    arinaima teeda rikieerama kiada ni iikiaa ivaa rugaanee, tuduu rikiada rapira
    vaidiiya isareeda yaatareera mminnaiyauvaa rootu rootuuda varida yaatarooyaano
    mmuaavai mmuaavai inna uyira rairaiyauvaa vareeravai.'
  ekk-PKP: 'Jeesus ütles: „Isa, anna neile andeks, sest nad ei tea, mida nad teevad.“
    Nad jaotasid tema riideid, heites nende pärast täringut.'
  mpx-mpx: Yaka Yeisu i ba, “Nam, wali gegi nu nuwayoho, kaiwena nige hi aatena hauna
    hi giginol.” Tolohaveyan ana kaliko hi wali, yaka pat hi ahe galavenu etega hi
    galavenu-an, inoke eliyana kaliko ana pwahin tomaha tomaha hi guyauan elal.
  wbp-wbp: Jijajirla wangkaja Kaatuku, “Wapirra, nyampurra yapa-paturlu kajijili milya-pungkarla,
    kulajulu yirrakarla warntawarntarla. Ngurrpa kalu nyinami ngajuku milya-pinja-wangu.
    Kujarlanya, kulu-wangu-jana nyinaya, ngari-jana kulu-wangu yawuru-jarriya!” Ngulangkaju
    watiya warntawarntarla, kaninjarnilpalu manyu-karrija yurrkunyu-patu mangarda-piya-kurlu
    nampa panu-jarlu-kurlu, ngulajulpalu manyu-karrija nganangku kaji wiri nampa mani
    yungulu mani jurnarrpa wanapi-jiki Jijaji-kirlanguju. Ngulakunyalpalu manyu-karrija.
  luo-luo: Yesu nowacho niya, “Wuora, wenegi, nikech gikia gima gitimo!” To ne gipogore
    lepe ka gigoyo ombulu.
  nhe-NT: 'Pero Jesús momaijto huan quiilhui iTata: ―Papá, xiquintlapojpolhui pampa
    ax quimatij tlaque quichihuaj. Huan nopa soldados momajmacaque iyoyo Jesús huan
    mahuiltijque ica piltetzitzi tlen yejyectzi para quimatise tlaque iyoyo quihuicas
    sesen soldado.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܝܼܫܘܿܥ: ”ܝܵܐ ܒܵܒܵܐ، ܦܲܚܸܠܔ ܠܗܘܿܢ ܣܵܒܵܒ ܠܹܐ ܝܢܵܐ ܒܝܼܕܵܥܵܐ ܡܘܼܕܝܼ
    ܝܢܵܐ ܒܸܥܒ݂ܵܕܵܐ.“ ܘܦܘܼܠܸܥ ܠܗܘܿܢ ܓ̰ܘܼܠܘܼ̈ܗ‌ܝ، ܘܕܪܹܐ ܠܗܘܿܢ ܥܲܠܵܝܗ‌ܝ ܦܸܫܟܵܐ.'
  esk-NT: Jesus nipliġñiqsuq, “Aapaaŋ, natqigutikkich tamatkua iñuich! Nalugaat sumik
    savaaqaqtilaaqtiŋ.” Avguġniġaich atnuġaaŋi nalautchaġautigiplugich.
  msb-msb: Niyan, nagsurmaton si Jesus, “Ama ko, patawada sinda kay dili ninda aram
    an inda ginahimo.” Pakatapos ginbarahin ninda an iya mga sul-ot paagi sa pagparipahan.
  cpa-NT: 'Jøng² ca¹juúh² Jesús ja³ma²chi³tiang¹²dsa crǿg³: ―Jmi² jniang³, hén¹ dsag³
    quiah¹²dsa. A¹jáng¹ hi² ŋi¹²dsa hi² jmo¹²dsa ―ca¹juúh²dsa. Jøng² ca¹jmo¹ hlég²
    ma²cǿng¹ tsǿnh³ Jesús. Ca¹co¹dsa. Ca¹jái¹dsa he² hmøah¹² ta¹dsa.'
  dso-dso: ସେବେଲା ଜିସୁ କଇଲା, “ଏ ବାବା ଏମନ୍‌କେ କେମା କରିଦିଆସ୍‌, କାଇକେ ବଇଲେ ଏମନ୍‌ କାଇଟା
    କଲାଇନି ସେଟା ନାଜାନତ୍‌ ।” ସେମନ୍‌ ଜିସୁର୍‌ ପଚିଆ ନେଇ କାକେ ମିଲ୍‌ସି ବଲି କେଡ୍‌ ପୁଟାଇଲାଇ
    ।
  meu-meu: Bena Iesu e ḡuriḡuri, eto, Tamagu e, ina e karaiamu karana na asi dibadia,
    davadia na basio henidia. Bena ena dabua e hari, mari ai ta ta ahudia e abi.
  yva-NT: Umba Yesus be sambayambe pare, “Injae, syare nyo vatane so awa ayao kakaije
    so rapaya mansai, weye wantatukambe awa ana udave so rai.” Naite umawe wo aikarae
    rapatin indamu wo Apa ansune ratodijo taune mansai.
  dgc-dgc: Ey ti Jesus, éy kinagi na, a “Pagpasensiyaan mo side, Améng, da éwan de
    tukoy tu gemtén de.” Nadid, to péngitolnék de dén du étélo, éy hinati-hati de
    tu badu ni Jesus, a nagpalabunutan side éng ti ésiya i makaalapa dide.
  zpm-NT: 'Lo cruz co quia me, zeeṉe nguiedz bnee me rëb me: ―¡Papá! Ncuaaṉe quiayuṉ
    grë miech rii nu, bzhiguieḻ guṉquizhd luu zhow; sac rieṉd zho pe ruṉ zho. Gza
    meṉguiib ne bdziṉ ga yquiaanap me, hor co tib tib zho bzheṉse zho tib lë xab me,
    laa stiba bio zho rif.'
  hix-NT: Khoryenkom yakoro nàrwonàmye hatà, Txesusu, tamoyathonyenhàyam hoko. Apa
    y, oseryewhokako, moxam hoko, kekon hatà. Moxam hoko oseryewhokako, tanhàn komo
    hutwahra esnàr komo ke, kekon hatà, tamoyathonyenhàyam hoko. Txesusu womunutho
    yokamtxownà hatà, tàwyanye rma. Tohu txko yarymatxownà hatà, tàwyanye xenytxoho
    me, tàwyanye àrotho uro hamà katxho me. Àro wyaro nekamtxownà hatà, tàwyanye rma.
  sim-sim: Urik Jisas mu mbara, �Avui, kavakava lihin laha ermbeka. Lir mbeek yawur
    hishiwa ambu lir, tos ter anin li uwa roson.� Urik ol awun undari ma ondo kowe
    orhin li laha satuk limu ormbera, kowe orhi oson li humasi lakmbahan.
  npi-ULB: येशूले भन्‍नुभयो, “हे पिता, तिनीहरूलाई क्षमा गर्नुहोस्, किनभने तिनीहरूले
    के गर्दै छन् सो जान्दैनन् ।” र तिनीहरूले उहाँका वस्‍त्रहरू भाग गर्नलाई चिट्ठा
    हाले ।
  cgc-cgc: Jesus i gambal, “Amay, patawaren no danen an tak ula danen naintindii daw
    ino pabuat an danen ki yaken.” Pagtapos ta paglansang, paulas-ulas ta mga sundalo
    iya na mga bayo paagi ta paggabot-gabutay.
  tim-tim: Olowâk yeŋgumbiâ Yesuŋe hin dâm Anutu magaŋep, “Apo yu akniŋdâi ire âmâ
    keine bo nâŋgâm kinmâ akniŋdâi aregât dosayeŋe hepun yeŋgiwen.” dâep. Hain dâmbo
    tembe loko arekŋe Yesugât hâk pekeŋe memberâm aregât kulem esenŋe bâleŋ maleŋ
    oyaŋmâ puli memai dop hain akmâ aŋgiyi.
  yor-yor: Jesu sì wí pé, “Baba, dáríjì wọ́n; nítorí tí wọn kò mọ ohun tí wọ́n ń ṣe.”
    Wọ́n di ìbò láti pín aṣọ rẹ̀ láàrín ara wọn.
  wos-wos: Jisasré xiyae mimbu hatekandaka dé Jisas wa, “Wuna yafa, di hurundaka jooka
    xékélakihambandi. Wungi maki méni wuniré hurundaka haraki saraki sémbutka sarékéhafi
    yata méni diré hasa yamba hwekéméni.” Wungi dé wa. Jisasré xiyae mimbu hatekataka
    di reta déka nukwa wur akwi sanda wur akwi muninjoka di deka xi haaye wurmbu lakwataka
    hérae di nak duna xi xé. Xétaka wun du Jisasna nukwa wur dé héra.
  emp-NTPO: '[Maʌ̃ne Jesuba jarasia: –Zeza, ãdjia o panʌra quĩrãdoadua. Ãdjia adua
    panʌa cãrẽda o panʌda.–] Maʌ̃ awara sordaorãra ne jemenesid̶aa Jesuba cacuad̶e
    jʌ̃ b̶ad̶ara sãwã jed̶ecad̶i cawaya.'
  eng-F35: Then Jesus said, “Father, forgive them, for they do not know what they
    are doing”; while they were dividing up His clothes by casting a lot.
  ind-ind: Kemudian Yesus berkata, “Bapa, ampunilah orang-orang ini, karena mereka
    tidak tahu apa yang mereka lakukan.” Lalu para tentara itu membagi-bagi pakaian-Nya
    dengan cara membuang undi.
  pes-OPCB: 'در چنین وضعی، عیسی فرمود: «ای پدر، اینها را ببخش، زیرا که نمی‌دانند چه
    می‌کنند.» سربازان رومی لباسهای عیسی را به حکم قرعه میان خود تقسیم کردند.'
  mpt-mpt: Yesuse baanea Ne Ayo, i hengmino omtlabenale! I okok olo inaib otane o
