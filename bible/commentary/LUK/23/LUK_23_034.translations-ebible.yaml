  san-TIB: ཏདཱ ཡཱིཤུརཀཐཡཏ྄, ཧེ པིཏརེཏཱན྄ ཀྵམསྭ ཡཏ ཨེཏེ ཡཏ྄ ཀརྨྨ ཀུཪྻྭནྟི ཏན྄ ན ཝིདུཿ;
