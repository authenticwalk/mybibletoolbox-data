  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤐᤠ᤺ᤳᤋᤢ. “ᤐᤠᤏᤢᤍᤡᤱ ᤀᤠᤶᤒᤦ. ᤁᤱᤜᤠ᤹ ᤗᤧᤵᤔᤡ ᤐᤡᤖᤧᤛᤧ᤹ᤀᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
    ᤁᤱᤜᤠ᤹ᤖᤧ ᤌᤧᤔᤠ ᤔᤧᤈᤥᤃᤢᤖ ᤔᤧᤒᤳ ᤌᤣᤀᤠᤱ ᤔᤧᤴᤏᤡ᤺ᤛᤢᤴᤗᤥ॥” ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤍᤣ᤺ᤳᤜᤠ᤹
