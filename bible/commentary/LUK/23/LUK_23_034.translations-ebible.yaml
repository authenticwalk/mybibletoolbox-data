    ।
  gah-gah: Lá ikago, Izesú nene aménega, gili vevesamake gopa netá nalemó nenazo,
    geza lihimáini ahuloketozo, loko limó. Loko lokago, keza nene Izesuni luhoaká
    gola nene éaho alitihe éaho alitihe liki satu zohí amó.
  lcm-lcm: Na Iesu kala antok, “Mamai, ku lomon suai ani kari lau rikek, using parik
    kipa nas ta sa kipo abis ia.” Na kila gulang angkasai asi arai ta ki saka pagal
    an ani kana maus.
  aer-aer: Kenhe urreke Jesus re ilwetyenhenge Ngkarte ikwerenheke angkeke, “Akngeyaye,
    tyerrtye nhenhe areyele apeke ayenge itelarerrirreke arrekwele, kenhe itne ayenge
    arne arntarlkweke arlpare arrernetyakenhe-arle anemele. Kenhe itne akenhe atyenge
    akutne-arle lyete. Itneke ipeltye-irraye itne-arle ayenge akutne anerrirrerlenge,
    akurne itne-arle mpwarewarrekenge urrparaye!” Kenhe tyerrtye itne arne arntarlkwe
    atnartengele tnerrirrerlenge Jesus renhe arerrirremenge, thultye areye akenhe
    mantere ikwerenheke arrkene-irrereke, angwenhele apeke mantere ikwerenhe impetyeke.
  qvc-NT: 'Kanan kruspina klabaykaptinllapam, Jisusqa mañakushpa, nirqan: —Taytitu,
    pirdunayri kay runakunata. Chaqa paykunaqa mana yach''ashpa: (Dyuspa Churindam
    wanchiykanchiq, nishpam,) kaykunata rurawaykanllapa, nishpa. Kanan chay suldadukunaqam
    swirtita rurarqan, Jisuspa mudananda partinakunanllapa.'
  tgl-ULB: Sinabi ni Jesus, “Ama, patawarin mo sila, sapagkat hindi nila alam ang
    kanilang ginagawa.” At sila ay nagsapalaran, hinati-hati ang kaniyang kasuotan.
  cbs-NT: 'meneabun soldadobukidi Jesúsun yuikin: —Epaan, ea jaska waibudan, jawa
    jatu kupiyamawe, jawa unanma iki ikanikikidan— ikaya januxun soldadobun jawen
    beyustiwen maemanankin jawen tadi paxkanun iwanan: “¿Tsuan dukun jawen tadi bimenkain?
    Akanwen”, ikaibun'
  xtm-NTPP: 'Jesús ma, sa''a ni ka''an ya nuu Yuva ya ma: ―‍Yuva sa, sakanu ini ni
    ñayii a, vaa ñatuu ka jini i nawa ka sa''a i a ―‍kúu ya jiña''a ya. Te soldado
    ma, ka chu''un de suerte, sukan‑va''a jin ndaka''nde de sa''ma Jesús ma.'
  nnq-nnq: Yesu ngalenga, “Awawa malekekeyange malemwa gabe magambu bamanyije echibakamula.”
    Ngababagana ngobo yakwe kwa kuoma kiumbuumbu.
  bao-NT: 'Jesús pea o biro ĩiupi: —Cáacʉ, cʉ̃jare acoboya. Cʉ̃ja ca tiirijere majitima
    —ĩiupi. Uwamarã cãa cʉ̃ja majurope cʉ̃ jutirore ameri dica woorʉgarã, ĩi bʉarique
    mena tii niiupa.'
  san-ORI: ତଦା ଯୀଶୁରକଥଯତ୍, ହେ ପିତରେତାନ୍ କ୍ଷମସ୍ୱ ଯତ ଏତେ ଯତ୍ କର୍ମ୍ମ କୁର୍ୱ୍ୱନ୍ତି ତନ୍
