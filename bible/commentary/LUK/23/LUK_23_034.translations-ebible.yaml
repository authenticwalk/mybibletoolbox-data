    texéarü tá yiĩxü̃ ga yema Ngechuchuchiru.'
  zpl-NT: 'Nu chenu rquieꞌe beei Jesuse lu cruse uninu: ―Paa, uriꞌi perdona bee benequieꞌ
    xne la riꞌi beei beyaꞌ lunú rriꞌi beei. Che urita bee sundado tucu rifa para nú
    uritsiꞌ beei xucunu lu saꞌ beei.'
  mbc-NT: 'Moropai Jesusya ta''pî: —‍Paapa, insanan sa''ne pemonkonyamî'' nîkupî ku''kî
