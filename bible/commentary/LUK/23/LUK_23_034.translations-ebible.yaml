  urd-GVU: عیسیٰ نے کہا، ”اے باپ، اِنہیں معاف کر، کیونکہ یہ جانتے نہیں کہ کیا کر رہے
    ہیں۔“ اُنہوں نے قرعہ ڈال کر اُس کے کپڑے آپس میں بانٹ لئے۔
  yre-NT: '-A -nan nɛn Zozi "e ''nan: «''An "tɩ, ''wɩ ''wlidɩ "nɛn o cɩ -a drɛnan
