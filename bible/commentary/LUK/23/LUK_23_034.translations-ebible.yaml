  rmn-rmn: 'О Исус пхэнэлас: — Дадэ, апувикер лэн, вай он на джянэн, со керэн. О салдатя
    читэ жреби тай паляштылар машкарэ пэстэ о савутя э Исусески.'
  huv-NT: 'Quiaj Teat Jesús tapiüng: ―Teat Dios, nde meyac wüx imeaats aaga ngo majneaj
    teamarangüw cam, cos ngo majawüw cuane teamarangüw ―aw. Condom ajcüwa soldados
    tasuetiw wüx apix nej, membaagayej wüx.'
  otn-NT: 'Nu̱''mø ɛma̱ cuati ra̱ pont''i̱ ra̱ Jesús, bi ''yɛ̱na̱: ―Ma̱ Papá''i, da̱mi̱
