  mya-mya: သ​ခင်​ယေ​ရှု​က ``အို အ​ဖ၊ ထို​သူ​တို့​၏​အ​ပြစ် ကို​ဖြေ​လွှတ်​တော်​မူ​ပါ။
    သူ​တို့​သည်​မိ​မိ​တို့​ပြု နေ​သည့်​အ​မှု​ကို​မ​သိ​ကြ​ပါ'' ဟု​မြွက်​ဆို တော်​မူ​၏။
    သူ​တို့​သည်​ကိုယ်​တော်​၏​အ​ဝတ်​တော်​များ​ကို မဲ​ချ​၍​ဝေ​ယူ​ကြ​၏။-
  gng-NT: '[Nɛ *Yesu ye: «NʼBaa, fère bɛ biʼbiɛre, kimɛ ba bɛn bi teh nà.»] Sojambɛ
