  nif-nif: Tɨmbi Yesulɨ nɨmolo nombo nombo tɨmbi, ñɨndɨñ eñguk, “Bep, endɨ nek tañ
    wolok kusei nɨm nandɨ-dakleañda tɨmbi yomjɨ bi-semɨñ.” Tɨmbi mik amalɨ Yesulok
    dasindasin ep dannelɨñdok nɨsɨñgan tɨmbɨ-inda sañala tɨñgɨlɨñ.
  twi-ASANTE: Yesu kaa sɛ, “Agya, fa kyɛ wɔn, ɛfiri sɛ, wɔnnim deɛ wɔreyɛ.” Afei,
    asraafoɔ no kyekyɛɛ ne ntadeɛ mu bɔɔ so ntonto faeɛ.
  aoj-aoj: Eaꞌ Jisas naꞌipa God naꞌi, “Ahame, inaꞌ nekwahowa waf awafi amom mandaꞌmeaf
    aeꞌi, okom moseꞌenaf. Amom ina mogawa andeandeꞌ hiahaom amamba mandaꞌmeam aeꞌi,
    owaꞌ.” Eaꞌ mandaꞌ satu ma luwaguf maim ananimi ma ami nigikilaꞌi mofaꞌef mondondamef
    atona atin.
  cbv-cbv: 'Páant ĩ péoh dodhdat tʉ́ttimah, cruzboó ñʉhnit, Jesús ã íipdih nin pah
    ãt niíj ʉʉ́bʉ́p wʉt jĩ: “Weemdíh mao yohnit ĩ yéejatdih ma yohoó, Paá. Ded pah
    ĩ chãjatdih ĩ beh joicán caá”, ãt niijíp wʉt jĩ. Cruzboó ñʉhnitdih wapnit soldadowã
    Jesúíh yégueh chóojidih “¿Deíh tigaá ã jʉmbi?” míic niijnít, tíhwat jʉ́dʉnabitjĩh
    ĩt yoh tíhwip wʉt jĩ.'
  taw-taw: Jisas nop anɨgɨl pak tɨbɨk lel, ne God nop agɨl agak, Bapi. Yɨp tap anɨb
    gebal ak nɨgtep gɨl ma gebal agak. Anɨb ak tap si tap tɨmel gebal ak tɨg walɨg
    gɨyokɨnɨmɨn agak. Pen kɨli Jisas nop mab bak alaŋ pak tɨbɨk lɨl, chech nop tɨg
    asɨk dɨl, sadu tek gɨl keke dɨlak.
  jic-NT: 'Jesús cruz po''o tjevyala na, jupj tjevele: —Mpapay, ma nin jele t''as
    yupj malala la ntjajay. Perdonar lis mijin. Ma sin ''yüsa tsjan lajay yupj. Militarpan
    ne''aj tjelejen̈ Jesús jas quip jisastsja. Tjepjelan̈ tjunuc pjacj nta''es jupj
    jas quip.'
  zap-NT: 'Chene le Ne ka lo kruz, re Ne: ―Dëde, gugun men perdon porke nandet men
    pe rlaa men. Le yra soldad wa pwest gan txu yganen xab Ne.'
  wer-wer: Pël ëën Yesu pi epël mëak kimang mëëa. “Pep, pitëm yaalnë epot köpël wë
    yaalnë. Pötaan pitëm saun epotë kangut won mowas.” Pël yemaan ngaarö pit pim ulpëënre
    poë koröpöt wak ngasamtak wiak talëpök öpën pöten itena.
  ipi-ipi: Utupane-mane Jisasa ita malamanda okona peyo yuka yai-kola, balato pote
    loto, wandakali utupa-mane namba api ateyape nembo natene ato, namba peyo yuka
    eyai okonena, Ayiane Gote nimbato wandakali utupana mana koo oko apia-maipe leaipia.
    Okone angi, ami yanda yene tupamane Jisasana tona mindiki-mindiki lo mia-makale
    loto, laki leainipia.
  qul-NT: 'Jesús nerkan: —Tatáy, juchancuta perdonapuy; mana yachancuchu imatachus
    ruwaskancuta. Soldadocunataj paypaj p''achanta partinacunancupaj sorteachcarkancu.'
  urw-urw: Bangar Jisasde wageaga, “Emüga, na ninib menmen unaige. Baba kabia gegin
    baba, nini sibamgedige.” Bangar maraipapawarde enegi daba daba nub nuge nuge kabataudi
    debüre, ai magi epürawen.
  rmy-GURBET: 'Tegani o Isus vaćarda: “Dade! Oprosti lenđe, golese kaj ni džanen so
    ćeren.” Pale gova e vojnikura čhudije i kocka te ulaven maškar peste leso fostano.'
  ter-NT: 'Ina kôe ne Jesus: —Pai, hako ipihéponoa ra xanéhiko vo''oku ako éxa ne
    ítukeinonuhiko —kixone há''a. Yane haxákokoahiko húndaru neko ípovo Jesus. Ina
    kurikóhiko, komomâti itukóvotimoye ípovo Jesus námoe póhutihiko.'
  bmr-NT: 'Jaanaa Jesu nuuhi: Guihi, diitohallɨvɨ jino omoonɨno jaadabadɨ iicanoco
    ficuudino, jillɨ gaajatɨmo omoonɨmaño, nooboro. Jaanaaca amocasimɨnaa Jesu gaachehuhallɨvɨ
    suerteque eetavuumo: ¿Naa mɨɨjoho ɨcɨji? onoomaño. Jaadɨ ɨfocasiumo.'
  fuf-fuf: 'Onsay Iisaa wi''i: «Baaba an, yaafo ɓee, ko fii ɓe andaa koo ko ɓe woni
    waɗude.» Onsay ɓen suufaaɓe sendiri conci makko ɗin urɓa.'
  mwc-mwc: Iesu i wona, “Tama ke nota taveyisi kairavina kega si kuiri awaika te wosewosei.”
    Ba kana gara aba binebine si garui ba si kodei.
  bhl-bhl: 'Yesomeliwi, ka biliw wonuk so kunum bi Yesus em ilim fan beem dulum elote
    bonge bonge keko, tum takak so kikinin mak kikinsomi, Yesus em ilim fan be ikalem
    amen amen kuw kesiliw kale. Beem ding dim bakate, Yesus e elo ais dim sil bikisiliw
    kawtiw biim dulum elote bokolomele: “Aatim kutaka! Nem maka kali nelo fein kal
    kelinba kenemeko, akokow so kenemsomi, kanenemiw kasike, ku kanelom ilo ikalem
    wa kukuw kenembiliw beem yan wa be duyemokolew te! Ku im sili sili be sak misim
    kuw kulu koyemolewka!”, dangse kale.'
  ons-ons: Pakimo, Yesu eŋe rake, “Magak, ge ŋei iwa eŋane masi so sot turuŋene iwa
    qeliŋka niget gangep! Eŋe kine kine iwa mamami, eŋe ea mi detlukkamami.” Yale
    rakiso, kawali ŋei Yesu wane laplap maloine yewa ma more, masisiŋo kine qe wakon
    masi wezu mane mau paki bare more, yuane damo qe more anagukoi.
  con-NTPO: 'Ccutsiansi Jesúsja su: —Yaya, tise''pa''ye va egae tsincon''choma joqquitssianjan.
    Va aindeccuja tise''pa tson''jen''choma atesu''fambi. Toya''caen sundarondeccuja
    gana qquen cofe''je''fa Jesús ondiccu''je''cho sarupama attufaenccoye.'
  ghs-ghs: Oke eesuhimi Dzesui pupu hiireta, Mai name, nokoi ruumeke naateqi eetoraita
    kahosa nokohoke qaatare. Oke hiireta. Qate qaa abi nokoi noho ttoba ma sasa mai
    eetare hiireqi baabe biireta.
  peg-peg: ହେ ଏଚେକାଡ଼୍‌ଦ ଜିସୁ ଇଚାନ୍‌, “ଆବା, ଇୱାରିଂ କେମା କିୟା, ଇନାକିଦେଂକି ଇୱାର୍‌ ଇନାକା
    କିନାରା, ହେଦାଂ ପୁନୁରା ।” ଆରେ, ହେୱାର୍‌ ତା ହେନ୍ଦ୍ରା ସବୁ ବାଟା କିନି କାଜିଂ ଦରମ୍‌ଗୁଲି
    କିତାର୍‌ ।
  txu-NT: Nhym kam Jeju me nêje Bãmmã kabẽn ne, —Djũnwã, dja ga tu imar krãtan mekam
    angryk kêt. Me kute ibĩnja dja ga tu mar krãta. Me kute ibĩnja ne me kute gu bakukràdjà
    mar kêtkumrẽx, ane. Nhym kam me abenmã kàja ngrà. Nãm me apỹnh kute kà jamỳnh
    kadjy kẽn kryre rẽ. Me kute ari kẽn kryre rẽnhkôt ne me amijo kubẽkà pytàn amỳ.
  eng-WEBU: Jesus said, “Father, forgive them, for they don’t know what they are doing.”
    Dividing his garments among them, they cast lots.
  gnw-NT: 'Jayave Jesús jei: —CheRu, embɨasa chupe reta. Uicuaa''ã mbae uyapo ñugüɨnoi
    vae —jei. Jayave sundaro reta uyuguari Jesús jemimonde re, uicuaa vaerã mbae nunga
    penti penti güɨraa iyupe vaerã.'
  mux-mux: 'Aku-siku tiring kene Yesos-ni nimba mele: “Tata, na-kene tekemele mele
    akili yambuma-ni naa piliiku tekemele akiliinga nu-ni tekemelaliinga “Mindili
    nangi.” naa nikunu kanokunu konde tenji.” nirim. ⸤Aku-siku tekuliinga, ui unji-perana
    ola ⸤toku⸥ ku toku naa panjiku kene⸥ ui kumbi-leku yunga mulumbale ⸤posuku wendu
    liiku nusuringma⸥ moke tingíndu enini lupa-lupa liingíndu ku-kas teku piliiku
    kene penga mulumbalema liiring.'
  maj-NT: 'B''i̱ kitsú Jesu: —Ji Na̱''mi, n''e̱ndyjat''aihi̱, a̱t''aha̱ najmi be ni
    xi tíi̱ncha ts''ín. Já juu̱n kits''ínndzjoho̱ xinkjín najyuhu̱n Jesu nga kitsutonyá
    ts''íhin.'
  bkq-NT: '[Aituo Deus agâ Jesus aguely: — Pabai, awâkâ kurâdo kâzenagazedâ. Inakanhe
    aitomobyry xygakegâ. Âdara tâidyly nutuwâbyra asaemo — kely Jesus.] Sakâjirimbyryem
    myani sodadu domodo Jesus ety iwogonropyry nhepajiwâdylymo mâkâem, mâkâem warâ.
    Dadu nhamelymo, ânguy, ânguy warâ Jesus ety iwogonropyry emakeim awyly tiuntuhomoem.'
  kue-kue: Ana Yesus dungwa, “Nina, yomba taragl erikwa i ye pirpogl sikre erikwa.
    Ipre ye tandaglmeno kindekondo to.” Yegl dungo ana ye gaglmo yumbusi inamunedi
    pre satu singwa.
  cot-NT: 'Irooquea yompajacojitaquerigueti Jesoshi ariqueate icotanaca yamanacoventajianaqueriquea
    ompajacojiaquerica, icanque: —Aapani, pimpeacotsitajempari iquejejiaquenagueti
    imaica, teetarite intsajigueji. Ariquea iriraquea coaretajia ipegavijijiaca intsajiaquenijite
    taaca aaqueroneca iquitsaaguevecaca Jesoshi.'
  bnp-bnp: Muri e Isu i ta maea, “Tata, o puga a naro hale ne ria, a vuhuna i uka
    ma ri lohoka vona a maki ri rata.” E huriki a nugumaheto ri rehi vona tara rihiva.
    A viri bara i mulangi bara i bole a varakia ne Isu.
  apn-NT: 'Hãmri nhũm Jejus kỳx pê amnhĩ xà htỳx kumrẽx kamã hamak o jêt rãhã mẽ ho
    Tĩrtũm wỳ nẽ kãm: —Kwa Papaj. Ãm ixtã jajê pumu. Mẽ kot mẽmoj mex pumunh kêt jakamã
    na mẽ ã inhĩpêx anẽ. Jakamã ãm ixtã mẽ omu nẽ mẽ kamã axukaprĩ nẽ. Anẽ. Hãmri
    nhũm hparpê pôristi hkwỳjaja axpẽn mã ê hkwỳ ho pigrành kaxyw hã kẽnre ho jôka
    ho hkrĩ.'
  ctp-NT: 'Xa nu ti ndiꞌin sndaru nu mjiꞌin kaꞌan ꞌin neꞌ lo wsi, bra kanꞌ ykwiꞌ Jesús
    loꞌo Ndiose Sti yu: ―Stiǐn ―ndukwin yu―, kuꞌnii chaꞌ tlyu tiꞌ ꞌin neꞌ re, ja jlyo
    ꞌa tiꞌ neꞌ ni chaꞌ lka ngiꞌni neꞌ ngwañaꞌan. Bra kanꞌ ngutsaa sndaru kanꞌ steꞌ
    Jesús xa nu ndiꞌin jya ti neꞌ loꞌo taꞌa neꞌ.'
  bre-BRG: 'Jezuz a lavare: Tad, pardon dezho, rak n''ouzont ket ar pezh a reont.
    Neuze e lodennjont e zilhad, ouzh o zeurel d''ar sord.'
  opm-opm: Irat bok sur garmar gonom sutperhan Jisas oh irat bok andemdapat Ata. Ihir
    nohnong hanhan hat patidapat niya ohoh ihan go ire niya ohe pe yan oh apripra.
    Eimat hanhan mar amdatinmur pongopri. Potporhan dupsi han ihir orhe watah pan
    oh adatinmat satu hama nitat goshangopari.
  bvr-bvr: Lika Jesus a-wena, “Anya, baywarra nega burrwa aburr-guna. Ngardawa birripa
    gala marn․gi aburr-yinmiya aburr-nirra.” Rrapa aburr-gata an-dakal, birripa mirikal
    mbi-menga Jesus mun-nika, lika aburr-dawurrjinga aburr-ni mun-nga mun-gata ana-nga
    mu-ma barra.
  wal-wal: Yesuusi, “Ta Aawau, eti bantta oottiyoogaa erenna gishshau, eta nagaraa
    atto ga” yaagiis. A maayuwaa shaakkidi, saamaa yeggidosona.
  shj-shj: Neng Yasuwa ngade ka, “Appa, wangi täsa xa säyex ngakong säsogong song.”
    Na sa asägarugi gadas Yasuwa tä kaliccang sägä'docco sägäcasäng sawany atapayu
    ndey sälartäs tandugu Yasuwa.
  zad-NT: 'Na'' ka chda''gake'' Jesúza'' ḻee yag cruza'', chi''e: ―X̱a, wxi''xen c̱hegake'',
    ḻa'' aga ṉezgakile'' bin chongake''. Na'' soldadka'' bengake'' to wyitj kwenc̱he
    wṉezgakile'' nogake'' yidoḻ'' xe''na''.'
  kmg-kmg: Eme Jesuzi numuhuc muwec, “Mamac, jaŋe wiac eŋgopieŋ i fuŋne kâuc baŋgopieŋte
    kiŋjeŋic behec.” Momori jaŋe ine ŋaqi-ticnere jaŋaczia ɋâsâi qapie âke fuac-jopame
    sâc rauckembiŋ.
  aso-aso: 'Neꞌmine ikevo [Izesuꞌ nene tiꞌ lo lineꞌ: Ahono, ingine mene igi mili naniꞌ
    initeꞌ nene gili guni amaze. Lihimeꞌine hulo-ngedezo. Neꞌmine lavo] ingine Izesuꞌ
    okoꞌnoloꞌ initeꞌ nene zaho dalihe dalihe li geheni ngomo ngomo hulaaꞌ zohiꞌ aniꞌ.'
  uli-uli: Iwe ngo Jesus sa sor bo, “Temay, fahoy depom ngalir bo re togla mekla resa
    foforu.” Saldaw kowe resa hamhela mokwe mengagol Jesus uwor le re sulbeli hare
    mengag kefa mele semal mo semal ir yebe hasi.
  nin-NT: Yesu da di, “Aki mungga, nggurr zhi ba! Kye, a si hi inkindirr yi nggo a
    ko na hen.” Abi ta iku ba a ba ankru ama ka nggarr ga, na ko hla hi hla.
  tgk-tgk: 'Исо гуфт: «Эй Падар! Онҳоро бубахш, чун намефаҳманд, ки чӣ кор мекунанд!»
    Сипас сарбозон бо партофтани қуръа соҳибшавандаи либоси Исоро муайян намуда, онро
    байни ҳам тақсим карданд.'
  acu-NT: 'Turinamtai Jesús Yusen seak: —Apaachi, ju aints aitkarinia juka nintiminachu
    asaramtai tsangkurarta, —timiayi. Tamati Jesúsa entsatirin jurukiar, suntar ainau
    ¿Yáki juna jukit? tusar nakuruti “suerte” tutain nakuriarmiayi.'
  cak-WNT: 'Y ri Jesús nubij c''a: Nata'' Dios, tacuyu'' quimac, ruma ma quetaman
    ta achique ri yetajin chubanic, xcha''. Y ri soldados xesaquin c''a chrij rutziak
    ri Jesús, riche (rixin) chi xquitz''et achique chi tziek ri niquic''uala'' el
    chiquijujunal.'
  ebk-ebk: Kenalen Jesus, “Ama, pakawanum chicha, tay achicha ammu nan chacha at-atun.”
    As nan hiyachi, finingfingay nan sosorchachu nan chiyuycha fiachuna babaen as
    nan nunfifinnunotancha.
  spa-PDDPT: Echaron suertes para repartirse sus ropas.
  tke-tke: 'Vano, Yesu ahiiraga: “Babani, aleveleleni, vowi kinonile dhineeriisu.”
    Yahombezelaga gari, voogawana dhoowara dhaaye.'
  ruf-ruf: Yesu kalonga, “Aba, wonele libatsi kwaapfila ng'awamanyile bae chawotenda.”
    Nawo wegholela ghamaghwanda ghake kwa kutowa simbi.
  gun-gun: 'Ha''e ramo Jesus aipoe''i: — Xeru, eperdoa ke, mba''eta ha''e kuery ndoikuaai
    mba''e pa ojapoa — he''i. Ha''e gui ma ijao omboja''o-ja''o xortea oexa vy.'
  agu-BL: 'Te yi na chitzan tan je''se''n Jesús swutz pasyon nintzun taltz: —Ta'',
    cuyu'' chipaj, na quinin tz''icy'' scyetz yi mbi na chitzan tan baje''n. Ma yi
    e'' sanlar nin e'' oc tan tx''ilu''n te be''ch tetz Jesús tan cwe''n chijatxol
    ẍchiwutz.'
  isn-isn: Uyesu akahinga, Tata alekole kunsoko shangaalikile niakituma. Nienso ikaku
    ialo ahume kugalana imyenda akwe.
  ilo-ULB: Kinuna ni Hesus, “Ama, pakawanem ida, ta saanda nga ammu iti ar-aramidenda.”
    Ken nagbibinnunotda, nagbibingayanda ti pagan-anayna.
  pir-NT: 'Tiquina sa yegʉ̃ Jesu ohõ saha niahye: —‍Mai, ahriquina yʉhʉre wejẽatiquina
    yojopʉ tiquina ñano yerire boya tiquinare. Tiquina dʉhse yerire masiedare tiquina.
    Sa yegʉ tiquina ñano yerire boya, niahye Jesu. Sa ye Jesu suhtire cahme itiye,
    tiquina doquepeahye. Tiquiro suhtire “¿Noa yaro ijirotari ohõ?” ni cahme doquepeahye
    tiquina.'
  anv-NT: Jisɔs aké, “Ntɛ́, gɛ́ ɛbwɔ́ meshwɛ, jinte gabo áyi ɛbwɔ́ ápyɛ́mbɔ, néndé
    ákágé.” Bɔɔ́ bee bina, ákpyá megyaá ákáré mandeé Jisɔs áfyɛ́ atɛ amú.
  sab-NT: 'Jesu kledu kruge ngaña gire Jesu gerudu Chube ole: —Cha Ñenua, kwian ulita
    kle age me no cha ole, agwa amage me suge ama kle age giti, cha takalin ba ama
    kle age me no ulita cha ole talla mlienga —Jesu gerudu ene mo Ñenua ole. Jesu
    ñometralla jo jwanbanga Jesudige, ñometra e ulita guardia donga ulita girabatu
    modi guardia donga bai kaire blachku no ole.'
  tmd-tmd: Akuyöbö almɨn, Jisas yadöŋa, “Acö, nɨ rɨmɨdöi aku, pödpöd rɨmɨn almɨdölɨŋö,
    rön, nugw ri abön rɨmɨdölöi. Makwam, ñɨŋ rɨ gwogwam rɨmɨdöi mag ñɨŋ aku nugwön
    röböxö,” röŋa. Makwam ami nöbö bla, Jisas wölɨj nuŋwa pɨ röd nɨgɨm mɨdöŋ piaku,
    ñɨŋ keir höbai sadu rɨg woböi mag akuyöbö rön pɨmä.
  acr-NNT: 'Ewi ri Jesús xubꞌiꞌij: —Nuqaw, kuyu la kimak, ma na kimajom ta usukꞌ saꞌ
    wa ketajin che uꞌanik —xchaꞌ. Ekꞌu ri soldados rukꞌ jun sorteo xkijach kibꞌ puwi
    ruqꞌuꞌ.'
  kpg-kpg: Jesus ga helekai, “Tamana, Goe dumaalia ang gi digaula, idimaa digaula
    e de iloo nadau mee ala e hai.” Gei digaula gaa duwwe nia gahu o Maa i ginaadou
    i di nadau bilei ‘dice’ ne hai.
  taj-taj: थे धुइरी येशूसे “आबा, चुगदेदा माफ लउ। तिग्‍दा भिसम चुगदेसे तिग लबान मुला
    थे चुगदेदा था आरे” भिसी सुङ्जी। ओच्‍छे सिपाहीगदेसे चिट्ठा युसी येशूला क्‍वान ह्राङ
    ह्राङ न्‍हङरी भो लजी।
  avt-avt: Jisas kau kentar nu tentarakɨt, hɨrak katɨp, “Haai, ti han ekitet menmen
    im au emɨt! Ehɨsak menmen enum hɨr nerekyewem. Hɨr ap nertei hi keimɨn te hɨr
    nerekyewem.” Hɨr mɨt ne ami nenke laplap newetan nentar hɨr neretɨt satu o sak
    hemik.
  cbk-cbk: Despues ya habla si Jesus con Dios, “Padre, perdona canila, cay no sabe
    si cosa sila ta hace.” Despues el maga soldao ya hace ripa entre canila para con
    quien ay guinda el ropa di Jesus.
  uig-ARA: 'ئەيسا: ــ ئى ئاتا، ئۇلارنى كەچۈرگىن، چۈنكى ئۇلار ئۆزىنىڭ نېمە قىلىۋاتقانلىقىنى
    بىلمەيدۇ، ــ دېدى. لەشكەرلەر چەك تاشلاپ، ئۇنىڭ كىيىملىرىنى بۆلۈشۈۋالدى.'
  tuf-tuf: 'Eyta quejcayat, Jesusat ima yauquin cuitar Sir quin conjacro: —Tetú, as
    yauwic tayar ques eyin cuécuti jaw̃i. Eyinat istiti cuar yajcaro, wajacro, Jesusat
    Sir quin. Jesús caruc ojcor quejquír, soldádoinat Jesús oyan imár owár tahw̃ujacro.
    Taw̃a rabar biyat bi oya cácatatara ey istín acu at sínjacro.'
  abx-abx: Aminugad si Jesus, “Tatay-ko, pasayluhon mga iya kay ga'i agpakatu'anan
    si mga sabuhat-na.” Mangno, agpararti-na mga iya i mga sul'ut-na si Jesus pina'agi
    si ripa.
  mco-NT: 'Chi Jesús ymɨnañ: ―Dios Teedy, mecxɨ ajcxy ypocy, com ca'' nejhuɨɨygɨxy
    ti ytungɨxyp. Co je soldados anajty ajcxy yajhuäcxaanɨ ac je''y Jesús yhuit, chi
    ajcxy ijxy suerte pɨn ocjëdɨɨb.'
  bsp-bsp: 'Kɔ Yesu oloku: «Papa məŋaŋnɛnɛ ŋa, bawo ŋaŋcərɛ fɛ ntɛ ŋayi kəyɔ mɔ.»
    Kɔ asɔdar akaŋɛ ŋayerɛnɛ yamos yɔn ŋac-gbalɛ ti kɔla.'
  kqf-kqf: Yesu i giuna gado, “Tamagu, edi gebogebo kwa noḡoti kamaḡedi! Tedi mote
    a sibe te bai sa voivoiye.” Bi tedi koitilimo ena gala a dailidi.
  cpb-NT: 'Ikantanake Jesús: “Ashitanarí, te riyotzi oita rantziri kemaatsiwaitakaakenari,
    pimpeyakoteri.” Irojatzi ragaitantakawori iithaare Jesús rookaitawakaakawo, roshiyakaakero
    inewiyataita.'
  aon-aon: Aria Jisas nakri, “Yain! Nyak mare nyusuwesh uwe eshudok yoweishi inahos
    eshesh shenekesh um eik iri aria nyukweshihesh-ukuk. Eshudok shenekesh um eik
    iri douk madae shudukemesh uwe.” Aria amam soldia habirak satu um hanasia ananih
    rupeh.
  hus-NT-2005: 'Tam ti exomich ti pajkʼiyáb na Jesús ban peltsidh teꞌ, in ulu enchéꞌ:
    ―Tátaꞌ, ka pakwlantsitsik, pos yab in choꞌób xantʼéy exom in tʼajáltsik. An soldadotsik,
    abal kin wélchíxnantsi tin kʼudhkʼúmil na Jesús, ubátʼintsik abal kin chuꞌu xitaꞌ
    kin lujuy kin átaꞌ.'
  mig-NT: 'Te ni̱ ka''a̱n Jesús: Táa̱, sá''a‑ní tu̱ká''nu ini̱‑ní nuu̱‑í, chi̱ tú
    kájini̱‑i na̱ún kásá''a‑i, áchí‑ya̱. Te ni̱ ka̱ndátá‑i sa''ma‑yá, ni̱ ka̱sá''a‑i
    ɨɨn apuesto sɨkɨ̱.'
  bps-bps: Na dnasal Dyisas i dad to mati kenen, manan, “Mà, nlifetam i salàla, du
    làla glabat i nimòla.” Na sansalel i dad sundalu i klawehan fagu di kasbunut.
  mbs-mbs: Migtawal-tawal si Jesus tepad te menge otaw miglansang kandin diyà te kros,
    kagi din, “Amà, pegwedadi se salà dan, so wedà dan ketegahi aw eden se ininang
    dan seini.” Penga te peglansang dan ki Jesus diyà te kros, pigtalad-talad dan
    se penenaktun linowas din, aw migbonot dan aw eden se penenaktun meabat te teg
    sebad-sebad kandan.
  tof-tof: Yesu we bóktanórr wagó, “Ba, ibü kolae tonarr norrgonónóm, zitülkus i umul
    kokeako i ne kla tónggapóndako.” Módóga, i tibiób ngipükü nugup poko aman kwarilürr
    pam basenóm wagó, Yesun mórrkenyórr poko nidi ki yazebrre. Inzan kwata i oya mórrkenyórr
    we arrgrrütóp.
  cme-NT: 'Baŋ gbuu-ba, Yesu wuɔ cira: «Baba, baa gãŋ baa-ba; baŋ ceŋ kumaŋ ba sa
    suɔ-ku.» Sorosibaa-ba‑i ba-naa nuɔ, baa ta ba taara ba calnu u joŋgorbaa-ba‑i,
    ba saa suɔ baŋ ka hã umaŋ aa yaŋ umaŋ. Baa naa ba ful tieŋa calnu-bɛi.'
  sus-sus: Isa naxa a masen, «N Baba, diɲɛ yi mixie ma, barima e mu a kolon e fefe
    naxan nabafe.» E naxa kanda bun a xa dugie xa fe ra, alako e xa a kolon kankan
    naxan sɔtɔma.
  pon-2006: Sises eri mahsanih, “Semei, komw ketin mahkohng irail, pwe re sehse dahme
    re wiewia.” Irail eri usuhski sapwellime likou ko oh nehkpeseng nanpwungarail.
  dad-dad: Age dife di, Jesus iron, “Dei, idi neid mosor nigin weder tu kel, ere nigin,
    idi keleĩ sa ken, enei age difef.” Age fe di, idi aisaĩ kodẽ de fen, yogon kolos
    idi atun foifu difen.
  zab-NT: 'Ne chi cacuaadeb Jesús lo cruzy, ax guniiny: —Xtada, baanbiu perdón de
    bɨnquɨ, te pur quɨt gántideb xing rundeb. Chiy de suldadqui gudzɨtdeb dád quia
    xab Jesús par bgaaizni lodeb.'
  jae-jae: Ma Jesu kêsôm gebe “Tamoc, ôsuc êsêacnêŋ biŋ ôkwi, gebe sêjam kauc gêŋ,
    taŋ sêgôm naŋ.” Go êsêac sêpuc kapoac ênê ŋakwê ma sêjac sam.
  ksd-ksd: 'Ma Iesu i biti: Tama, una nur vue go ra magit ta diat, tago pa dia nunure
    go dia pait ia. Ma dia tibe varbaiane kana umana mal, ma dia ilailam upi diat.'
  msm-NT: Dajun ampu si Jesus no mig-iling, “Amoy ku, pasayluha sikandan su wada dan
    kamaani seini pighinang dan.” To mgo kabo ni Jesus pigbabahin to mgo sundayu pinaagi
    to ripa.
  myk-myk: 'A Yesu di jo: «Na To Kilɛ, le yafa pu mu, bani le pu wa byi ge, pu ya
    li cɛ wɛ.» Lee kadugo na a sɔrɔsii pʼi kagaanshaan pye, na Yesu fàya yi taa taa
    puyɛ na na bɛ ni lee kagaanshaan li ni.'
  sbe-sbe: Na Yesu ye wane, “Tamagu, yodi yababa ne ku nuwatugabaeidi, matawuwuna
    nige kabina se kata saha se ginaginauli.” Kabo yona kaleko se tolehekasadi na
    se kaiheyaidi na se soiyeidi.
  mcr-mcr: Ae äueqaŋguwäŋgaŋi, Jisasi Iqu, “Apiquki, iquauqä suqä quvqe, huätä mamäuvä.
    Nätmatqä tä nyimäkquwiŋqe, qu maqŋqeqä” ätukqe. Iŋgaŋi qu Iqueqä gquetä ämuasmäŋqetä
    iwäsäupu, kikiŋä mapŋqä häŋä ikuwi.
  cux-NT: 'Tuu''mi ní taachi snée yā i''neeⁿnga''á yā, Jesús miiⁿ caⁿ''a yā: N''diī,
    Chiidá, nadich''ɛɛcú nī yeⁿ''e saⁿ''ā s''uuⁿ caati nguɛɛ déénu sá dɛ''ɛ̄ chi ''túúcā
    idiiⁿ sa. Tuu''mi ní soldados tun''dáa sa suerte na catecai Jesús chí ca''ā sa
    ''áámá sá ndúúcū taama sa.'
  tur-YTC: Yeşua, “Baba, onları bağışla, çünkü ne yaptıklarını bilmiyorlar” dedi.
    Kura çekip O’nun giysilerini aralarında paylaştılar.
  san-ITR: tadA yIshurakathayat, he pitaretAn kShamasva yata ete yat karmma kurvvanti
    tan na viduH; pashchAtte guTikApAtaM kR^itvA tasya vastrANi vibhajya jagR^ihuH|
  bel-N: 'Ісус жа сказаў: «Ойча, даруй ім, бо ня ведаюць, што робяць». А тыя, што
    дзялілі шаты Ягоныя, кінулі жэрабя.'
  sch-sch: Jisua'n, “O Pa, ngâidam ngei roh, imo an tho an riet loi kêng,” a tia.
    Hanchu taruo sânin a puon an insema.
  mic-MIQNT: Se'sus teluet, “Gisiteget, gi'l na nujj, apigsigtug wegla mimajuinu'g
    muta mo geitu'ti'gw ta'n tela'taqati'tij.” Na sma'gnisg elegetua'titl Se'susal
    utapsun toqo pas'g tepitultijig.
  huu-NT: 'Jesús ie Moomo llote: —Ore Moo, naimacɨ fɨnoca rafuena naimacɨ raise uiñoñena
    jira, bie soldaduaɨ cuena duere fɨnua rafuena feita —llote. Bu dajerie uille uiñollena,
    Jesús ɨniroina jɨfanoduano soldaduaɨ facasɨte.'
  jiv-NT: Tura Jesus krúsnum ajintraku pujuram, chichaak “Apawá, tsaṉkurarta. Nii
    áitkiainia nuna nékainiatsui” tímiayi. Tura suntar pujuarmiania nu, yaki Jesusa
    pushiri̱ jukit tusar nakurusarmiayi.
  otm-NT: 'Nɛ nu''a ra Jesús bi ''yɛ̨na: ―Ma Ta''i, dami punba a i ørcä ya yʉ ją''i,
    nguetho hingui pądi ''bɛ''a i øt''e, bi ''yɛ̨n''a ra Jesús. Nɛ nu''ʉ yʉ dofʉi
    bi ''yøt''a n''da ran tąha to''o da gąxa rá pahni ra Jesús.'
  dah-dah: Gwaha yirkeb Yesu kuruse hende po heŋbe, “Ado, mel gabe ma nurde heŋya
    mata buluŋ tahaŋ geb halde yunayiŋ,” yiriŋ. Be, yeŋ kuruse hende hikeyabe fuleŋa
    mar beleŋ Yesuyen uliŋ umŋa bikkeŋ tuguya titiŋ goyen ganuŋ beleŋ tiyyeŋ yeŋbe
    yende matare tiliŋ tanaramiŋ.
  tnk-tnk: Nənə Iesu rɨni mə, “Tata. Tikəpwəh nərpwɨnien tai noien ərəha səvənraha
    tɨ nəri nə mə həreirei nəfe i kamho.” Nənə irəha həuai kɨrkɨri tɨnari me səvənhi,
    mhəuini nari riti sə trahatən pen sin truvehi nəfe tɨnari səvənhi.
  kpr-kpr: Amingetero, Iesu banunguse sisira, “Afa, nenda ari eko emo kote doyaso
    dae resena. Erera einda tuka mo, ne bunariri,” aminge setiri, ne kikindoro garuse,
    Iesu da tamo asugari ava soro edo ruruseri.
  san-IAS: tadā yīśurakathayat, he pitaretān kṣamasva yata ete yat karmma kurvvanti
    tan na viduḥ; paścātte guṭikāpātaṁ kṛtvā tasya vastrāṇi vibhajya jagṛhuḥ|
  nho-nho: Jesus ki taku peelaa, “Tamana, aroha i naa tama nei! Naa tama nei see illoa
    maa se aa laatou e mee nei.” Teenaa naa tama naa ki mee laatou taffao ki naa tamaa hatu
    ki vaaea laatou naa hekau Jesus.
  gym-NT: 'Angwane Jesukwe niebare Ngöböye: Ti Rün, nitre tä ja mike ngite ti rüere
    ne makwe dian bti ta amne makwe ñan mika ja ngie nuen ti dokwäre, ñobtä ñan angwane
    niaratre tä dre nuene gare ñakare metre ietre, niebare Jesukwe. Angwane nitre
    rükä abko käkwe ja gani dän Jesukwe ñäkätbekrä jabti.'
  azg-NT: 'Tso Jesús: —ꞌUꞌ Tyeꞌ, nque nnꞌan na contꞌaviꞌ ja, quitsitꞌman tsonꞌhan
    ee tyiꞌcovaaꞌ nꞌonhan ꞌnan na contꞌahan ja. Ndoꞌ joo sondaroꞌñeen, tyꞌehan xꞌiaaꞌ
    na njntyꞌiahan nin joohan ninjnoonꞌ ncüii cüii ndiaaꞌ jon.'
  bhd-bhd: यीशु ज़ोवं, “हे बाजी एन माफ़ करां एन न ज़ानन् कि एना कुन लोरेम केरने।” ते
    तैनेईं तैसेरे लिगड़ां केरे लेइ पेरची छ़ेडतां शर्त रख्खू ते एप्पू मांमेइं बंटां।
  too-NT: 'Lā'' a''xni''ca'' ixtaxtokohua''ca''mā''na, Jesús hualh: ―QuinTāta'', cacāmāsputūnu''ni''
    porque tū'' taca''tzī a''ntū tatlahuamā''na. Lā'' huan tropasna'' tapūmāxtulh
    suerte huan ixlu''xu'' Jesús para natatapitzi chā''tunu'' de ū''tunu''n.'
  ind-AYT: Kemudian Yesus berkata, “Ya Bapa, ampunilah mereka, karena mereka tidak
    tahu apa yang mereka lakukan.” Lalu, para tentara melempar undi untuk membagi-bagi
    pakaian-Nya di antara mereka.
  cjo-NT: 'Roojatzi ikenkithatakaantakariri Jesoshi Iriri: —Pawa, pikaminthayeri irikapaeni,
    eero powajankitawentziri rowamaakinaka. Tee riyowaetzi rirori oetarika rantziri.
    Riraga joraaropaeni ikowaeyakini ragaeyeroni iithaarini Jesoshi. Ikantawakagaeyakani:
    —Thame ookero mapyaaniki ayoteeyantyaarini ninkarika ayeroni iithaarini. Ikantanaki
    paashini: —Jee, thame.'
  nsn-nsn: Doh Iesu ke kula pare, “Tamoug! Kusa luara liu tar niguata uasar nosisin,
    ge gisina pe ra tele tar haua ra guatain.” Kara uelpakahanguasina tena hikhikuon,
    kara ueluelpeikier soldia tar baka uadud mara banga tang mai re turung kale tar
    mahmahar gomononitir kahakah.
  san-DEV: तदा यीशुरकथयत्, हे पितरेतान् क्षमस्व यत एते यत् कर्म्म कुर्व्वन्ति तन्
    न विदुः; पश्चात्ते गुटिकापातं कृत्वा तस्य वस्त्राणि विभज्य जगृहुः।
  tna-NT: 'Jesús etatatani huecuana cama, uja tuahueda Diusu atana: —Tata, perdonaque
    ye cuana, bue mahue ta huecuana putsu. Da su beju soldado cuana ja suerte atana
    Jesús sa ejud''uji tuneda cama eberereatiati puji.'
  lid-lid: Eme Jises tiye anya, “Tama, ou mani kandriyen ndra-in toro, tasah oro bala
    tana oro sasah oro amekes dah bwe.” Eme oro lau ta bahun atehei kolau tan i andri,
    ma oro amekes laki ta aliy, ta andrei kolau tan i le winiya oro.
  wim-wim: Aꞌ nil Jesus.an kan-ngul God.antan thaw, “Piip ngatharam-ang, way inangan
    thanan yump-yumpantan ngathara nint keꞌ ngaantam-ngeeyān, kon ngul ngathow nintang,
    puth thanan min-min keꞌam thiichantan thanttakam than ngeenan yump-yumpantan.”
    Aꞌ than pam soldiers anangan yuk dice keeꞌ-keeꞌin, yipam weeꞌang nath ngook nungantaman
    uwowa.
  zga-M: U Yesu akhata, “Dada uvasyekhele, ulwakhuva savalumayile inchovivomba. “Avene
    vakhatova ekura, ukhugava emienda gwemwene.
  yom-yom: 'Buna Yesu wutuba : —A tata, bika wuba lemvukila bila basi zaba ko mambu
    balembu vangi. Babula zeki mu diambu di kabana minledi miandi.'
  san-SIN: තදා යීශුරකථයත්, හේ පිතරේතාන් ක්‍ෂමස්ව යත ඒතේ යත් කර්ම්ම කුර්ව්වන්ති තන්
    න විදුඃ; පශ්චාත්තේ ගුටිකාපාතං කෘත්වා තස්‍ය වස්ත්‍රාණි විභජ්‍ය ජගෘහුඃ|
  yut-yut: Aŋakwa Yesu da yagɨt, “Dat, dɨwarɨni wɨrɨrɨk yobi. Yo aŋ uŋun dɨma nandaŋ
    pɨsaŋek aŋ.” Yaŋ yaŋakwan emat amɨn da ɨmalni namɨn da tɨmɨtjak yaŋ do wasok kɨnda
    awit.
  grc-BYZ: ὁ δὲ Ἰησοῦς ἔλεγε· πάτερ, ἄφες αὐτοῖς· οὐ γὰρ οἴδασι τί ποιοῦσι. διαμεριζόμενοι
    δὲ τὰ ἱμάτια αὐτοῦ ἔβαλλον κλῆρον.
  cpc-NT: 'Ari ikantzi Jesús: “Ashitanarí, tii jiyotzi oita jantziri kimaatsitakaakinari,
    pimpiyakotiri”. Ipoña jagaitakiro iithaari Jesús ipawakaakawo, ikimitakaantakiro
    jiñaaritaita.'
  nhg-NT: '[Hua Jesús oquejtojque: ―NoTajtzi, xequenmoperdonörfe, pues amo quemate
    tli quechijtecate.] Hua quexiexelojque tietlaquie, hua queriförojque.'
  nya-nya: Yesu anati, “Atate, akhululukireni, pakuti sakudziwa chimene akuchita.”
    Ndipo anagawana malaya ake mochita maere.
  ngu-NT: 'Niman ijcuac Jesús ye quimajmasohualtijticatca ipan on cojnepanojli oquijtoj:
    ―NoTajtzin, xquintlapojpolhui, pampa xquimatij tlen quichihuaj. Niman on soldados
    onotlatlanquej para oquitaquej cada se tlinon quitquis de yejhua on itlaquen Jesús.'
  kup-kup: Tahan Iesu epat hah, “Apai, parum tamah-epovoz kapotaz hodad nat het tamah,
    povoz hañ horiv metotun, oñ bavetet unun manekez ne ev nañamoh,” pot hah. Met
    ñai abanari pim dim batezah-pori heleñinañ ekerë nao tohot paru tairari modari
    ritou metah-pori pim dimir giv nap nim main main gamö rezat bah.
  jid-jid: Yesu tre “Itie, kpa wruhle ni bawu, don bana toh kpe wa ba tie na.” Ba
    lu ni ta chacha, na yaba inklon ga.
  wmw-wmw: 'Insa akamba: “Baba, waswamii kamana awejiwa cawatenda!” Na masurudadu
    ware wakitenda kura kwa ajili ya kwawanyirana nguwo zake.'
  gmv-GGM: Yesussaykka aabo hayti ba oothizaysa eridi ooothonta gish istas atto ga
    gides. Istika iza mayoza saama yegidi ba garssan gishetti ekkida.
  ssg-ssg: Ti Jises patul he kros i ukek, “Tel Tamak Haeu, oxoxiwa teka seilon ie
    ti kawatan ti tenen saun lialun ie nake laha kum tioi waliko tenen laha ailele.”
    Ape teka seilon ti hile lato halokeni satu ti upiai tetel i uke tetenen ia ti
    tesol sose Jises.
  zpo-NT: 'Zee lee Jesús nzhé: —Xuz na, chee jwalt kwaan kale re xaa ne, nel nanet
    xaa cho kwaan kale xaa. Nu mloo re xaa swert nen cho xaa le gan xab xaa, zee nen
    cho kwaan yizo kad tub xaa.'
  poy-poy: Yesu kalonga, “Tati guwalekeziyi toziya wavimana ndiri vyawatenda.” Shakapanu
    wagawana nguwu zyakuwi kwa kugalambula simbi.
  qwh-NT: '˻Jesusnam nerqan: —Papällä, que nunacunata perdonequï. Manam musyayantsu
    ima rurayanqantapis.˼ Tsepitanam soldaducuna Jesuspa ropanta apacuyänanpaq sortiyayarqan.'
  gaw-gaw: Ag anam heeg, Jesus Nug unuqiṯa aum. “Mame, na ahilag hip̱unin imu uhuqna
    maṯe! Ag heṯeb imu amu, ag ii doona heṯeb,” awa aum. Amu daup amu ag nuhig lamen
    aoglagnu amu ag otina, ameg waḏele mewona, aun nug ameg aṯen aoḵu amu ag keeke
    laa onig dais amup̱a qiḏ hena aop̱ig.
  nca-nca: Ko Yesuko ŋande yaró, “Awa, quhuríye se roto. Dokoro oka teteŋgo ŋaro murí
    kama iŋoyi tondaŋete.” Kuma unindo kowe punu-punuyó ŋu rondaŋe siyowero quro kundo
    ka taŋgurí.
  zpz-NTPP: 'Orzeꞌ na Jesuuz rab mi Ñgyoozh: ―Ñgyoozh uza̱, bicy sulagy ni dey, gun
    wagad lagy dey de coz nu ricy yu ―nam. Orzeꞌ de soldad bloo dey suert par nu cyez
    dey shab mi lat losaꞌy.'
  mkj-mkj: Jesus pwa, “Joamoai, mahkoahng irai, pwa irai jehjoa dahioau irai wihwia.”
    Irai ken nehkpijoang Ah likkoauwok pileiki.
  zac-NT: 'Iurní guniꞌi Jesús: ―Dadë, bëꞌnë perdunë lëꞌë ra mënë. Adë riasë́diꞌi rall
    pë quëhunë rall. Nu ra suldadë gudchitë rall guëꞌë dado parë gudiꞌdzë rall shabë
    më.'
  kyg-kyg: Yesuꞌa, Afo, huꞌna, na agufa kavaꞌmo nehupi huꞌa oꞌageꞌnayaꞌmofeꞌmo hosu
    kavaꞌmo anonaꞌapimo afaꞌa alika atalo, huno nunumuꞌmo huꞌniye. Kukenaꞌamo aliꞌa
    fako hu maleꞌneꞌa yafatetiꞌmo yokalo leꞌnae.
  kmk-kmk: Utdi, nanluwaḻu si Jesus un kanana’n, “Ama pakawanom dida ta adida tigammu
    tun kokkoon da.” Sadat suldadu, nambubunut da nu ngadan dit mangkuwan di osa utdat
    badut na.
  cao-NT: 'Jatsi Jesu chaniniquë: —Jato jocha shina-bënohuë, noho Jahëpá. Ja acanai
    ca cahëyamacani quiha rë —i Jesu niquë. Jatsi jahuë sahuëti bo soldado bá biniquë.
    Bixo tsi quiha jato xërëquë xo tsi jahuë sahuëti bo ja oquëxhuacaniquë i-ihai
    cató no.'
  bbr-bbr: Jisas nukas äiewon, “Moni, kiro onok keseri, ak äpu wa, nas akan onok aru
    jäkäi mar.”] Keseria, marai roat akas aiauk oianik, satu sipiräieanik, kon omjo
    aka inäi owaun keserin.
  inb-inb: 'Jesuska nirka: —Taitiku, pai­kunata pasin­siai. Mana iachan­kuna­chu ima
    rura­na­kugta.] Jesuspa katan­ga­kunataka, sul­da­du­kuna suirtipi pugllar­ka­kuna,
    iachan­ga­pa: imasa­mi chaiá, pai­pura sug sug apan­ga­pa.'
  hrv-hrv: 'A Isus je govorio: “Oče, oprosti im, ne znaju što čine!” I razdijeliše
    među se haljine njegove bacivši kocke.'
  box-NT: '[Ó o Yeesu bía: «Ĩ Maá, sɛ́n día na ɓa yi, lé bìo ɓa yí zũ bìo
    ɓa wee wé.»] Bṹn mɔ́n á ɓa dásíwá wó le ɲún-sĩni bìo á sankaaráa
    o sĩ̀-zĩ́nia.'
  ote-NT: 'Y nu de mi zʉhni ra Jesu ja ra pontꞌi, nuꞌá̱ bi ꞌñena: ―Ma Dadaꞌi, pumbabi
    gatho nuyʉ ya ja̱ꞌi bi ꞌyøtca njaua, ngueꞌa̱ nuyʉ́ hingui pa̱di núꞌa̱ øtꞌe. Ha
    núꞌʉ ya soldado mi ꞌbʉhni bi ma ra ta̱ha̱ꞌʉ pa da nu toꞌo gueꞌa̱ da da̱ha̱ ꞌna
    de nuyá he ra Jesu.'
  wnu-wnu: 'Yisas nam erer end igo qamar: “Tain, munon e yesiaur eng wuri qanam sir
    me imbig ne yesiaur, ne taui me wuri sumungasi.” Ende qamara wuri der Yisas mingoan
    wot baub qamb ne sauab your wotanami mingoan eng bainer qamb ebetemirei.'
  zam-NT: 'Láth ngue que'' mèna Jesús loo cruz, ndxab Jesús loo Diox: ―Pay, fton''
    U'' xquin mèn ndxè'' no xtol mèn ndxè'' tac prob mèn ndxè'' ne''ñeede no ne''ta''de
    mèn cuent cón ngue li no mèn ndxè'' daa. Le'' solndad na, mdith no dad loo xab
    Jesús par ñee solndad ñeene'' chó solndad li gan gàc che''n solndad xab Jesús.'
  zyp-NT: Zisu taco, “Apaw, ngethai my lo, aa tua leimeipaw heh aa hnilynah cawtah
    hei,” tatah a tah. Taico raekeh sahlo taco basung phe he ka, a chaichi cawh a
    chaichy he.
  sey-NT: 'Ja̱ maca i̱te que̱jëna, Jesupi capi: “Jaꞌquë oijë̱ꞌë, ja̱ohuaꞌire i̱ohuaꞌi
    yoꞌoye huesëjë yoꞌocohuaꞌire.” Soldado pa̱ipi Jesús juꞌi ca̱re dutani sa̱ꞌñe i̱ohuaꞌija̱ꞌa
    nepi, i̱ote paja̱ꞌcohuaꞌi aꞌni cajë yoꞌohuë.'
  nvm-nvm: Bu ijegrekoga Jesu fu una Asoifuon sirimame kua, God Asoinu ise iji bu
    nun rejo iji giame daze. Ijefuon maiji irerag bu rejo iji buba mukoi vierafenvano
    kuain. Regavo e azi keoijo iji bu uri ugon Jesu fu samo iji kege name kas abe
    akoze arega erar ke garo bu iji ijeg ren.
  mps-mps: Te Jisasgo te po wai, “Aya, nago augwaligo dwai sę yali sęgę sela sąyao.
    Augwaligo enade ebo sę sęgę augwaligo konebeo.” Tama te ami bidi dabe augwaligo
    satu gagali elama, Jisasgo gudubo ugwa dabe augwa dobola sai.
  seh-seh: '[Penepo Yezu alonga kuti: “Baba, alekerereni, thangwi nkhabe kupidziwa
    pinacita iwo.”] Na tenepo, iwo pakumala kumenya cibutha, agawana nguwo za Yezu.'
  pab-NT: 'Hatyaoseta Jesus nehena: — Abá, maika exe halitinai nómane iniyalahare
    hemaotyaneheta, maisa atyo waiyorexe háomaneha kakoa — nexa. Hatyo najikinita
    sorarenai hasakaharetyakakoaha hoka Jesus nima irakakakoaha hatyokakoaha.'
  llg-llg: '[Faik ndia, Yesus Ana hule-haladoi, nae, “Ama! Mafalende heni hataholi
    la ia sala nala, huu tala bubuluk hata fo ala taok ndia.] Basa boe ma, soldadu
    la hela lot fo, sangga bubuluk see hambu Ndia baloꞌa papaken.'
  kyf-kyf: Tɔʋn, -Zezu nɛɛ, «Dide, -ɩn tɩ wa -yɔgbʋ 'wʋ, -we wa mɩa lɛnʋda, wa 'nɩ
    we -yi.» 'Ɩn wa yia -nɩgbɩ 'pa, -zugba wa dlili ɔ -bana, wa 'dɛkpʋa nyɩdɩ.
  tpi-tpi: Na Jisas i tok, “Papa, yu ken lusim sin bilong ol. Ol i no save long dispela
    samting ol i mekim.” Na ol soldia i pilai satu bilong tilim ol klos samting bilong
    em long ol yet.
  mih-NT: 'Ta cuhva sa ndyaa ra Jesús nu cruz ta i catyi ra: Ndyoo Zuti, zohon tucahnu
    iñi sii ra ya vatyi ña sito ra ñaa sa ndyicuu ra sihin. Tacuan i cahan ra Jesús
    sihin ra Ndyoo. Ta i sizɨquɨ zandaru cuan vatyi cua ndyehe ra yoo ra cua zahacanaa
    minoo minoo zahma ra Jesús.'
  qvh-NT: '[Say hörami Jesús nergan: “Taytay, cay crucificamag runacunata perdonayculay.
    Manami musyayansu imata ruraycäyashgantapis.”] Soldäducunanami Jesuspa mödananpä
    suertita jitayargan mayganpis gänag cag apacunanpä.'
  kms-kms: Di Jisas nari, “Wuyi, nu ni wand puaq ndim, ni nei mamb segi yumbo te puq
    men.” Di ami ni wet wo map mewo di muqond wuti tughe maip no di Jisas ningg chongo
    ire nitaqwi. Ni pugri puq men di kin kin Jisas ningg chongo te mitangri.
  agn-agn: '[Ganing si Jesus, “Tatay, patawaden mo tanira tenged indi gata-wanan nira
    tang agboaten nira.”] Namagparabonlokan tang mga goardia para parti-partien nira
    tang mga lambong ni Jesus.'
  nhi-NT: '[Ihcuacon Jesús oquihtoh: —NoTahtzin, ixquimontlapohpolui, amo icmatih
    tlenoh icchiuah.] In soldados ocmotlatlanilihqueh nitilmah uan ocmoxixiluihqueh.'
  ttc-NT: 'B''ix te Jesus nxik tuq tq''uma'' te Stat ikxjani: «Tat, intqet anajsa''
    ch''in kchoj tzan tpaj k''onti''l kyeb''en te aj nqet kyk''ulu''ni.» Ntons te
    tq''anaq oqet ksaqchb''ila'' loteriy ti''j tzan tqet kypawa'' kxol.'
  dan-1931: 'Men Jesus sagde: “Fader! forlad dem; thi de vide ikke, hvad de gøre.”
    Men de delte hans Klæder imellem sig ved Lodkastning.'
  kwj-kwj: Wosiwani Jisas ya sawe, “Yapai, mini wui kapwa sumbu ma rani rumbwe. Hinde
    wowani, wunu do wu wosindau sumbu wu hikisandau.” Wosiwani wunu minga ti wu hei
    hei nikaꞌari rihi leni hisiwasi ya wu raꞌai.
  vie-OVCB: 'Chúa Giê-xu cầu nguyện: “Thưa Cha, xin tha tội cho họ, vì họ không biết
    mình làm điều gì.” Rồi bọn lính gieo súc sắc chia nhau bộ áo của Ngài.'
  kze-kze: Ísu séna kesivoó mayáígóná ááimba íma awánaresa kembá sáwí'a kwéumasinkaamba
    íma imáyáa e sáwí-meyamba íma timé sáwí-imayaa maitiyuwaaó súwasa i-kwáásí sésa
    kwená unáánkwátói nááwa mayáníyono sésa taaínkaar-urésa aávéima tésa usáyaaitaindawai
    mayáníye suwasá
  lbk-lbk: Sa et kinwanin Jesus, “Ama, pakawanem chaicha, tay ad-icha ammo nan ang-angnencha.”
    Sa et nenfonot nan sorchacho ay manatag isnan fachona.
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús vyaajñ: ―Tata, me̱e̱ꞌkxjada toꞌk aaj je̱ tyo̱kin
    ku̱x kaꞌa ya̱ꞌa̱ veꞌe du̱nu̱jávada ti veꞌe tyoondup. Vanꞌit tseꞌe je̱ tojpata̱jk
    je̱ Jesús je̱ vyit du̱pa̱jkvaꞌkxti je̱tseꞌe du̱nu̱kooꞌyidi.'
  bzh-bzh: Lob Yesu nër bë, “Amaġ, ġedahun sir sën devasap sa lo hir nġaa nipaya
    sënë na. In su deraḳ ni bë denevonġ paya rë.” Ggovek log detë ġelönġ mahen
    teka la in bë gooin sir ti ti jaḳ medegeḳo yi tob.
  guj-2017: ઈસુએ કહ્યું, ‘હે પિતા, તેઓને માફ કરો, કેમ કે તેઓ જે કરે છે તે તેઓ જાણતા
    નથી.’ ચિઠ્ઠીઓ નાખીને તેઓએ તેમના વસ્ત્ર અંદરોઅંદર વહેંચી લીધા.
  jvn-NT: 'Gusti Yésus terus ndonga: “Duh Bapakku, salahé wong-wong iki mbok dingapura,
    awit ora pada ngerti apa sing dilakoni.” Saliné Gusti Yésus terus dipratung nganggo
    lotré karo para soldat sing njaga.'
  byr-byr: Yɨsavɨri kurameꞌ Jizaazai wɨdɨna “Nɨmwaigɨ, kumɨre kayaaꞌna yɨwaata davurɨ
    tɨvɨkɨta dɨmarasɨka! Sareꞌ dareꞌnesɨ. Yɨvanɨgata dahɨbwina myawɨryarera.” Wɨdɨna
    kyaꞌ aawɨlasara gamɨre kwaabɨyɨvɨta saza maramunyɨna yeva saatuyara gɨrɨdaꞌgɨrɨdata
    yeva pwai wavɨlavakei pɨvaaꞌ maarɨna. Sana sana yeva yuyara yunebanna maarɨna.
  ian-ian: Kaalandi maa Jisas God kat wandɨ. Nyaek wun kat kavle vat yilɨnja vak kwagala
    mɨla. Ndina maawut ana yelavɨka lɨgandi waa wandɨ. Nat nɨmba satu kasega kwulata
    nyan Jisasna waavwi klandɨ.
  hun-hun: 'Jézus ezt mondta: „Atyám! Bocsáss meg nekik, mert nem tudják, mit cselekszenek.“
    Azután sorsot vetettek, hogy megosztozzanak ruháin.'
  mcf-NT: 'Dectanac diadequi Esus Nuquin Papa caic: —Ëbi unës uanuequidon tantienquiocquin
    unës uainquioctiadquidi cuesten dectanoshibique. Aidon icsamboen nambo yacbimboec
    bëpiscudta, Papa —quepanëdash. Adnubic Esusën dashcute bednuequin sondadon dada
    uashun tëchun sandoshon cadotanequin dada uatempi puduemebanquin isquin Esusën
    dashcute bedbampanëdash.'
  kjs-kjs: 'Gore Yesumi talo: Aapa, nimumi kone nasuma pimi-le nimuna koe ele maa
    ruba lisa. Go pimi aliri nimumi go elena re na-adoma pimi lisa. Go rabu go alinu
    nimumi Yesu nipuna mamina koyo muma satu lu pirisimi.'
  mni-mni: "Adudagi Jisuna hairak-i, “Ipa, makhoibu kokpiyu, maramdi makhoina kari\
    \ touribano haibadu makhoina khangjade.”\x94 Aduga lanmising aduna Ibungogi phironsing\
    \ adubu laibak chang yengnaduna yennarammi."
  yad-NT: 'Saniquejada ji̱ta Jesús variy: “Ye̱ye̱, ya̱ramityaniy ruuvara jijyuuchuveda,
    riryidyetyava̱ daryaju̱ cay: ta̱ra nu̱dyivaay.” Jasiñi̱ ji̱ta riñantaja̱jada su̱tarumiy
    yivara Jesús sujay, jiryatiy rityiyi̱sa̱damusiy jicya̱na̱yadara.'
  mxb-NT: 'Dá ni̱ kaa Jesús: ―Tatá, káꞌano koo ini ní sa̱ꞌá ña̱yuu yóꞌo, dá chi̱ ko̱
    náꞌá taꞌon na ndí ki̱án kée na. Ta ni̱ sa̱dikí ra̱ suerte xíꞌín dáꞌo̱n ná, ná
    kande̱ꞌá ndá yoo kandeé niꞌi̱ iin rá iian.'
  pon-2006A: Sises eri mahsanih, “Semei, komw ketin mahkohng irail, pwe re sehse dahme
    re wiewia.” Irail eri usuhski sapwellime likou ko oh nehkpeseng nanpwungarail.
  maq-NT: 'Ngajan xi Jesús ne, cachja xu me cuitjin: ―‍Ngayun Nahmi naha. Ninchatuhun
    rë xuta vi ta, hvíin me mé xi tisahmi me. ―‍Cuatjin xu cachja Jesús. Hane xi cuatëcja
    sindadu tsjian rë Jesús jan ne, cavaxë xu cha ngu suerte.'
  hto-hto: 'Ie íaɨoɨ coraɨna llezica Jesús daɨde: —Moo, íaɨoɨ fɨeni fɨnócafue ɨba
    oñeno iri; abɨna onóñediaɨoɨ daɨí ñíaza, —daɨde. Afe mei fuiríraɨnɨ onótarajɨ
    dotádiaɨoɨ Jesús ɨniroi áfedo danɨ íaɨoɨ maiñóllena.'
  por-BRBSL: 'Jesus disse: “Pai, perdoa-lhes, pois eles não sabem o que estão fazendo”.
    Dividindo suas peças de vestuário entre eles, eles lançam à sorte.'
  ces-NKB: 'Tehdy Ježíš řekl: “Otče, odpusť jim, vždyť nevědí, co dělají!” A když
    si dělili jeho šaty, házeli [o ně] los.'
  cui-cui: 'Poxonae Jesús naetotha ducua, Jesús jeye: —Axa yabara cui jʉntemainare
    po coyene barapomonae necana exana, tsipei barapomonae jopa yaputaeyo xua necana
    exana, jei Jesús. Soldadomonae nata tsaba Jesús pia paparuwan tatsi. Bapomonae
    ibotixi bebeya penacueranta notsinexa Jesús pia paparuwan tatsi. Pon beta xoya
    ibotiyo bapon copiya pita Jesús pia paparuwan tatsi.'
  boj-2014: Yesus a ŋamburbas goge di sosiqa a endegsi pailyej, “O Abu, ni na tamo
    naŋgi e gaintbonub qaji naŋgo une di kobotime. Naŋgi une yonub di naŋgi qaliesai.”
    Bati deqa qaja tamo naŋgi Yesus aqa gara eleŋqa marsib gilteleŋeb. Osib meniŋ
    silali alaŋeb. Tamo yai aqa meniŋ na buŋnjrqas di a na gara oqas. Degsib marsib
    meniŋ silali alaŋosib gara eleŋeb.
  eng-OEBUS: Then Jesus said, “Father, forgive them; they do not know what they are
    doing.” His clothes they divided among them by casting lots.
  eri-eri: Ono wanenga, Yesus no lewai, “Jijei, ne nere nebere une edo uulu nagau.
    Nere dada onode beha bode ada iside.” Onodu oota fai nere nomo kolos dada wesedu
    nere nage elegodbode waha bode satu hiri wane.
  aly-aly: Jesus itnywenemel angkew, “Akngeyay, akwerrparl rernem. Rernem iterl-arey-angenh,
    apmwel-ayeth mpwareyel. Apmwa irrarlka ikwer-rnem-wety.” Artwa ahawarr-rnemap
    ntwelhelerrenh, ampwal iwemel namp-akert, Jesus-wenh arnkwa antengeleyew.
  wiu-wiu: Nitoa kakoli Yesuyo kowitikome okome Atai wene toamekete tikino, kini i
    tikike po letu mekoa kibu moameamene wa kowitikaneya. Nitaneyake poyo ali-kitame
    one mamina-mene tatiato wa tadu toa tatite taneya.
  swe-swe: 'Jesus sade [bedjande till sin Far]: ”Fader, förlåt dem för de vet inte
    vad de gör.” Samtidigt [som han bad] delade de upp hans kläder mellan sig och
    kastade lott om dem,'
  cth-cth: Jisuh ni, a Pa, ahnimae yon ngaithoum haw, bangmaw ka sak tie panuek awh
    hoeh, telah ati. Ahnimouh ni cungpam a rayu awh teh angki a kâravei awh.
  mti-mti: Iesu wane, “Maman, kukaeba muma anog yankwema. Mu den yawag anoya mu divi
    eme.” Mu kae kusida aya wape meuma keptetan oya.
  pad-NT: 'Oniaroa, Jesua bini''aha: —Kodiabi''i, ina''bira hida bana vakadibadani
    jahariki kodiania mahija va''ora iakariakavini. Ni-avigaki ida bada vani''aki.
    Oniaroa, sorara vania varavina''ihi ida Jesus kamakari. Vakosonakhamaki ida ja''di
    pitani jiriki, avigaja kaimoni hida kidimakari ravina''ini.'
  twi-twi: Yesu kae se, “Agya, fa kyɛ wɔn, efisɛ wonnim nea wɔreyɛ.” Asraafo no kyekyɛɛ
    ne ntade mu bɔɔ so ntonto fae.
  hlt-hlt: Te vaengah Jesuh loh, “A pa, amih he tholh hlah mai, a saii uh he khaw
    a ming uh moenih,” a ti. Te phoeiah a himbai te a phen uh tih hmulung a naan thiluh.
  tbz-SIM: 'Kɛ̀ Yesu bɛ́i nkɛ dɔ̀: N cicɛ cĩ́ɛ̃́ mbɛ bɛ̀ í yɛ̃́ bɛ̀ dɔ̀ɔ̀ri dɛ̀. Kɛ̀
    tihɑ̃ɑ̃pɔ̀ntìi tɑ̃ɑ̃́ tɛ́tɛ́ kɛ́totɛ́ o yɑ̀ɑ̀tì.'
  san-GUJ: તદા યીશુરકથયત્, હે પિતરેતાન્ ક્ષમસ્વ યત એતે યત્ કર્મ્મ કુર્વ્વન્તિ તન્
    ન વિદુઃ; પશ્ચાત્તે ગુટિકાપાતં કૃત્વા તસ્ય વસ્ત્રાણિ વિભજ્ય જગૃહુઃ|
  amx-amx: Jesu angkek, “Angeyay, anetj inehenh wang. Inang kwenh itja kaltj, inarl
    Ler ngkwengenh irrernng atwemeng.” Atwenh-atwenh inang Jesu-henh mantarr map irrarnpelh-ilek
    gamble-irremel.
  ake-NT: Sises uya ta'pʉ, “Papai, to' pɨ' ɨsentu'makɨ, apʉne pʉra to' uya i'tu pʉra
    rɨ iyesi ɨri kupʉ tʉuya'nokon tukai',” ta'pʉ iya. Ipon nʉ'pʉ ta'nʉkʉ'pʉ to' uya
    te'wapiya'kapɨ'se.
  qvn-NT: 'Nä cruzman clävaräriptin Jesusga Dios Taytantam cay nira: “Tayta, cay runacunatar
    juchancunapita perdonayuy. Manam musyapäcunchu pita rurarcayangantas” nira. Chaypitam
    soldäducunaga Jesuspa jacunta chüsarcur aypunacarärira.'
  tku-NT: 'A''cxni'' ixtaxtokohua''ca''mā''nalh, Jesús huanli: ―QuinTāta'', cacāmātza''nkēna''ni''
