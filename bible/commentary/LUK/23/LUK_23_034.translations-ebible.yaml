  leu-leu: E na Yesus a kuus, “Tamaang, lamon tapin a vilaana saat siri senaso ri
    vungut sena so ta mo ri taxa vile.” Saxano rabuna ina fevisan ri tapin a faat
    xena siak a marapi si Yesus.
  maz-NT: 'O mama c''ua e Jesús: ―Mi Tatats''ü i̱ṉ bübü a jens''e, rí ö''tc''ü rí
    perdonaogue yo. Na ngue dya pãrãji c''ü cjacü yo, eñe. Nuc''ua c''o tropa o eñeji
    cjó ngue c''ü ro tsjapü o̱ cjaja c''o o̱ bitu e Jesús.'
  bod-N: དུས༌དེར། སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། ཀྱེ། ཡབ་ལགས། ཁོ་རྣམས་ཀྱིས་རང་གིས་ཅི་བྱེད་བཞིན་པའང་མི་ཤེས་པས་ཉེས་སྐྱོན་བསལ་བར་མཛོད་ཅེས་གསུངས་སོ༎
    དེ་ནས་དམག་མི་རྣམས་ཀྱིས་རྒྱན་འཕངས་ནས་ཁོང་གི་ན་བཟའ་བགོ་བཤའ་བརྒྱབ།
  tca-NT: 'Rü yexguma Ngechuchuxü̃ curuchawa íyapotagüyane, rü ñanagürü ga Ngechuchu:
    —Pa Chaunatüx, ¡nüxü̃ nangechaü̃ i ñaã duü̃xü̃gü, erü tama nüxü̃ nacuèxgü na ṯacü
