    dan atag taddot ogget ni Disas ko ondan kos od kokomunoy to ipat sokkad kandan.
  kca-kca: 'Иисус пӑ пŏтәртәс: "Ащи, ԓывиԓаԓ нўра аԓ ўйи, мўй верԓәт, ӑт уйәтԓәт".
    Пос вŏщкиман, Ԓўв сŏхԓаԓ ортԓысԓаԓ.'
  cak-ENT: 'Y ri Jesús xbij c''a: Nata'' Dios, tacuyu'' quimac, roma man quetaman
