    Yesuna꞉ daumanu telipaaluekema꞉ kase tupa꞉ telepo laemekeme.
  mkl-mkl: Nɔ Jesu í ni, Bɑɑbɑ, kpɑ idei dulum du ŋɑ, domi ɑ kù mɑ̀ mii iyi ɑ̀ wɑɑ
