  wsk-wsk: Se Jesus mam, “Ba, ni nononga ikup siwu nungaruko, mu awuk, munan nuna
    bitawasan umu nuna nongota me ari ko ikisan,” mam. Ale nuna ko guang nunumi tumonko
    ko kolakasan.
  toj-NT: 'Ti yala ja Jesusi: ―Tatey, c''ulan perdonar ja cristiano jumasa. Mi snaahue
