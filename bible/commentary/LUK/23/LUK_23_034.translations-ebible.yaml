  gof-RNT: Yesuusi, “Ta aawaw, entti ay oothiyako eronna gisho neeni enttaw atto yaaga”
    yaagis. Entti iya afilaa bolla saama yeggidi shaakettidi ekkidosona.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ମେନ୍‌କେଦାଏ, “ହେ ଆବା ଇନ୍‌କୁକେ ଛାମାକମେଁ, ଚିୟାଃଚି ଇନ୍‌କୁ ଚିନାଃ
