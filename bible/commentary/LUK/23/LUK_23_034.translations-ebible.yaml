    Yø soldado p''ʉya bi̱ ma ra̱ ta̱ha̱ ngue to xta̱ ra̱ ta̱ha̱, gue''a̱ da̱ ga̱ca̱
    n''na xɛqui rá̱ he ra̱ Jesús.'
  nop-nop: Kaŋ Jesudi indiŋ yoguk, “Me baŋ, adi nemek tiiŋ u mebi mu nadidakaleeŋ
