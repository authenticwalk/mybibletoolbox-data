  rai-rai: Ma Iesu i piri lenbi, “Tamaang, una wa anundiat aakaina mangamangaan, maa
    pa diat nunura aawa mi diat paami.” Ma diat pilaai laaki kup woi kon diat in lo
    paa raaraaina maalu ko ra nuna kum maalu.
  haw-1868: Alaila olelo aku la o Iesu, E ka Makua, e kala iho oe i ko lakou nei hewa;
    no ka mea, aole o lakou ike i ka lakou mea e hana nei. Puunaue ae la lakou i kona
    mau kapa, hailona iho la.
  ffm-ffm: 'O wii: —Baaba, yaafa ɓe sabi ɓe anndaa ko ɓe ngaɗata. Nii ɓe pecciri kaddule
    makko urwa.'
  arb-NAV: 'وَقَالَ يَسُوعُ: «يَا أَبِي، اغْفِرْ لَهُمْ، لأَنَّهُمْ لَا يَدْرُونَ
    مَا يَفْعَلُونَ!» وَاقْتَسَمُوا ثِيَابَهُ مُقْتَرِعِينَ عَلَيْهَا.'
  cop-CNT: ⲓ̅ⲥ ⲇⲉ ⲡⲉϫⲁϥ ϫⲉ ⲡⲁⲓⲱⲧ ⲭⲱ ⲛⲱⲟⲩ ⳿ⲉⲃⲟⲗ ϫⲉ ⳿ⲙⲡⲟⲩ⳿ⲉⲙⲓ ⳿ⲉⲛⲏ⳿ⲉⲧⲟⲩ⳿⳿ⲓⲣⲓ ⳿ⲙⲙⲟϥ.
  adz-adz: Da Yisu ini, “Ramangꞌ, wasiat ribarangan nanggan maisan rai, i tuas arangan
    wasruꞌ i nam idzuwai ribarangan nangan.” Da garam singaari yantungꞌ rarub i Arangan
    ngarukui gan da ifab i ruan.
  sri-sri: 'Ĩgʉ̃sã Jesúre curusague pábiatú ãĩwãgũnúmakʉ̃, Jesús ãrĩyupʉ: —Aʉ, ĩgʉ̃sã
    ñerõ iririre kãtika! Ĩgʉ̃sã yʉre irasiririre pémasĩbema, ãrĩyupʉ. Surara ĩgʉ̃
    surí sãñadeare: “Ubu ãrĩboka birarã: ‘¿Noãrẽ dujarokuri?’” ãrĩñurã irire ĩgʉ̃sã
    basi gãme dʉkawamurã.'
  nal-nal: Ma Iesu xa piaat naako, “Maamaa, naxaam pizin amun matmalabuk taksaat sin
    naandi, avuna xawit di rexaazin aze razaan naadi gigiu.” Ma di raktaaxin amun
    faat kuna vatawaraxinang amun marapi zina lawalaua naandi nanga.
  kyq-kyq: 'Kɛn Isa jaay kꞋtup kꞋɗaarin̰ ro kaag ki se, ɗeek ɔɔ: «Bua, Ꞌtɔɔlɗe *kusin̰ɗe,
    taa nakŋ naaɗe tɛɗ se, naaɗe jeel eyo.» Gɛn nigŋ kal Isa se, naaɗe tɛɗin̰ salatia
    ɔɔ debm kɛn oocin̰ga ɓo uunu uunu.'
  kwd-kwd: Ma la Jisas ka fata 'ilo'oo, “Ma'ana, 'oi 'olafanataa aaga, tofuna gila
    bobolosia 'olataa na gila agea.” Ma ni wane ni fununga no'ona gila ka masa na
    nga daisi, fana 'agila daria ni dai aga na te'e ngaria nga ruu ala Jisas.
  ded-ded: Yunugec Yesungo deec, “Manggac, yeni ua medae, imoc mi negentegecma andaeac
    kopocsicngina wana.” Nga yeneng wambaya kpeing kpema mederegec.
  ewe-ewe: Sẽe la, Yesu do ɣli sesĩe be, “Fofo tsɔ ame siawo ƒe nu vɔ̃wo ke wo, elabena
    womenya nu si wɔm wole la o.” Asrafowo ɖe eƒe awuwo le eŋu, eye woda akɔ ɖe ɖe
    sia ɖe dzi hemae.
  nuy-nuy: Nigaayung na-Jesus nu-magayn na-ninyarra-yung-guy, “Baba, bambaagajij-garruyn
    wugurru, wurru-maḻaḻadi yamba wuu-yaminggarrina wurru-waṉbina ngayawi-wuy, warraawurru.”
    Dani-yung ni-yamayn. Manaama-yung mana-yaaḻi na-Jesus-inyung ni-yaba-yabini-yinyung
    wurraayajarrangi aḏaba, warruburru-yung wurru-wiynji-wiynjini-yinyung. Amudama-yung
    yungguyung wurraayigini ama-yaaḻi, yangi-nyung anima-mangi niga magurru.
  cop-BHC: ⲒⲎⲤⲞⲨⲤ ⲆⲈ ⲠⲈϪⲀϤ ϪⲈ ⲠⲀⲒⲰⲦ ⲬⲰ ⲚⲰⲞⲨ ⲈⲂⲞⲖ ϪⲈ ⲘⲠⲞⲨⲈⲘⲒ ⲈⲚⲎ ⲈⲦⲞⲨⲒⲢⲒ ⲘⲘⲞϤ.
  buk-buk: Têŋ dinaŋ Yisu teŋ mbec ma sôm, “Damaŋ, suc aneŋ ŋacyo si sac kwi, bu ŋac
    sêŋyalê gêŋ naŋ sêkôm, naŋ dom.” Tiŋambu lau siŋ-ŋga sêpuc gapoc bu sêlic ŋac
    si asa oc kôc Yisu ndê ŋakwê.
  pri-NT: 'Â wà Iésu, âna é ina tà Pwiduée pâ: «Caa, gà pwanaurirà, ba càra caa tâmogòori
    ê pwina rà pwa.» Â wà tèpa coda, âna rà picàù noo kâra tii, naa goro ê ârabwée
    kêe.'
  zpq-NT: 'Na'' Jesúsen'' gwne'': ―X̱a'', bezi''xen c̱he beṉe'' quinga chesegue''ede''
    neda''. Gague zjaṉezde'' bin'' chesone''. Na'' gosone'' rifa cate'' besyeḻe''e
    xaḻane'' cont gota''bia'' noe'' yecheḻen.'
  por-TFT: Jesus disse, “Meu Pai, perdoe-os, porque não entendem a quem estão fazendo
    isso. Então os soldados tiraram a sorte com dados para repartirem a sua roupa.
  gwi-NT: Jesus jyaa nyąą, “Shiti', giveenjit oo'an gwihiinlii! Deegii'in t'igii'in
    gaagiindaii kwaa t'igii'in.” Kii tsal gahahtł'ak haa juu yagwach'aa ts'an hąąh'yaa
    eenjit tseegii'in.
  gvn-gvn: Jesusangka Godundu yalaman, “Nganjan, yundu yinyayanka buyun-buyunku milka-wulay.
    Jana binal kari, kari understandmaniji.” Yinyamun jana soldier-soldierangka dice
    yilban, nyajinka wanyangka Jesusamu kambi manil.
  nhy-NT: 'Nijkuak in Jesús okimajmasoltijkej itech krus, okijtoj: ―Papan, xikintlapojpolwi,
    porke mach kimatij tlan kichiwaj. In soldadojtin omotlankej para kitaskej kenik
    kimoxejxeliliskej entre yejwan itzotzol in Jesús.'
  asm-FB: তেতিয়া যীচুৱে ক’লে, “হে পিতৃ, এওঁলোকক ক্ষমা কৰা;কিয়নো এওঁলোকে কি কৰিছে,
    সেই বিষয়ে নাজানে।” পাছত তেওঁলোকে চিঠি খেলি তেওঁৰ বস্ত্ৰ ভগাই ললে।
  okv-okv: Iesu na ke einge ena, “Mama ari emo enana be kiae avoeto ere ora avoeto
    hotembeto tojo,” ainge ijinu enana ituha tuho te koso te jigio koso kororoeto
    umbuna amina nembeto Iesu ta bo umbuna.
  mxt-NT: 'Ta cuhva cha tacaá ra Jesús nu cruzi cuan, quichaha catyi ra: ―Sutu Mañi
    yuhu, sa̱ha tucahnu iñi chi ra. Vatyi ña chitó ra ñáá cha nyacuví ra chihin ―catyí
    ra. Tyicuan ta sɨndaro cuan chaha̱n ra noo sɨhva chihin sahma ra Jesús. Nya ra
    saha ganaa caquehen ra sahma cuan.'
  tzo-NT: 'Ti Jesuse hech lic yal: ―Tote, pasbeic perdón yu''un scoj ti mu sna''ic
    ti c''usi tspasique ―xchi tsc''opon ti Diose. Hech ti soldadoetique lic spasic
    al chilic ti much''u chc''ot ti sventa ti sc''u'' spoc'' ti Jesuse.'
  ind-AGS: Lalu Yesus berkata, “Bapa, tolong maafkan mereka, sebab mereka tidak tahu
    apa yang mereka lakukan.” Lalu mereka melemparkan undian untuk mendapatkan pakaian-Nya.
  omw-omw: Rutovaro Iesusiva Kotirara aakyara ntero tiqaro, Ko, hia mwihua uaqia hi
    kyaiqara utuarara riaante. Mwihua mwitaa hiqata hia mwia utuara mwia okyara ntapihiavo,
    tiro. Mwitaa tuvata mwihua kaati ruantema kye ori tuto kyeqata Iesusira tuavaaqa
    ntainra kyeta varora.
  yrb-yrb: Eno utaro Yesuma wei, Baba, emanu ueta iwawa utaitaba emanu ba me ueta
    da imua wei. Danu wadia anama mubisu we imutate iba kasi uta.
  maa-NT: 'K''e̱é kitsò Jesús: ―Na̱''èn, ti̱jchàat''aà‑la̱; mìkiì beè mé kjoa̱ xi
    s''ín. I̱kjoàn jñà soldado kisìskáko̱ nikje‑la̱ Jesús nga kisìka''bí‑la̱ xíkjín
    yá ts''e̱ ko̱ma.'
  mcq-mcq: ꞌEjume Jesura ijá ꞌwama Amo pu raka kaꞌene vejukaho puruva retiꞌejuꞌe vejukúne
    Noinvwihanie areꞌamana ꞌwamana. ꞌEꞌeme pu pipia vene Huni ateha swara vena ꞌekara.
  sus-A: عِسَ نَشَ عَ مَسٍن، «ﭑ بَبَ، دِحّ يِ مِشِيٍ مَ، بَرِ مَ عٍ مُ عَ كٌلٌن عٍ
    قٍقٍ نَشَن نَبَقٍ.» عٍ نَشَ كَندَ بُن عَ شَ دُفِيٍ شَ قٍ رَ، عَلَكٌ عٍ شَ عَ كٌلٌن
    كَنكَن نَشَن سْتْمَ.
  jpn-1965: そのとき、イエスはこう言われた。「父よ。彼らをお赦しください。彼らは、何をしているのか自分でわからないのです。」彼らは、くじを引いて、イエスの着物を分けた。
  fra-SBL: 'Jésus dit : « Père, pardonne-leur, car ils ne savent pas ce qu''ils font. »
    Ils se partagèrent ses vêtements en tirant au sort.'
  yka-yka: Ngampun si Isa si Tuhan para si meˈ mangalansang iyehin, paˈinne, “O Ammaˈ,
    ampunun siye peggeˈ gaˈi tahātide hininangde inin.” Meˈ sundaluhin maglegot pagbahagiˈde
    meˈ semmek si Isahin.
  mle-mle: Jisas ata waad dikidi asayik, “Asaay, min kidiy duw dayadiy vaal kwurin
    ayak. Day mwiyir maa laakw ki kwurdana jaav.” Adiy vay sawdiy duw day jib kwadiy
    kwasadiy kabaak yakitay tayaan, naydiy dikidiy wapwiy kwurik.
  shp-NTPO: 'Jainoax basikainaishoko Jesús neskata iki: “Papá, nato jawéki jato shinanxonyamawe,
    jabaonra onanyamake jaton akai jawékibo”, iki. Jatianra Jesussen chopa binoxon,
    sontárobaon *suerte akana iki.'
  aom-aom: 'Amamu Iesuro uavadeje: Apajo. Aehu nasi örire mu sisë vaejevaruoho uehorovoromo
    vuonugëjo. Jabumë ë mu hesi bëhoho dadibijiohajëjo. Dadibijiohajëjamu rue muorovo
    ariböviohuro Iesuare niögoho adovoromo ajajovoromo ae gemu niöge gemu ëhi baebe
    rovareje.'
  geb-geb: Mbe Zisas ndim khanarareŋ ga ntorgim, ana khanarareŋ vun kav khaŋ Fhe Bakɨme
    nzuai, “O, Fhe, ndu kheiŋ mbui tɨvi mbatɨgi, ndu nta vhɨzgip nta ndɨkndɨgɨ thari.
    Mbe kha mbui bigeŋ, mbe ne kaŋgi fhuvara.” Mbe Zisas ndim, khanarareŋ ga ntorgap,
    mba ntari ga mbui gɨɨtɨvi, mbe Zisas shagi ndir zav, nta nzuav satu suri.
  eng-WYCLIFFE: But Jhesus seide, Fadir, foryyue hem, for thei witen not what thei
    doon.
  bsj-bsj: Yecu yi ki, “kwama, yabcinen wori, ci nyombo dike ci ma tiyeu”. La ciin
    mer dacen, ciin tikangum belle ceu.
  cak-cak: 'Jac''a ri Jesús xu''ij: Nata'' Dios, que''abana'' perdonar, roma man queteman
    ta achique yetajin riq''uin, xcha''. Y chuvi'' etz''anen xquijach-vi-e ri rutziak
    chiquivech.'
  chf-NT: 'De ya''i aj Jesús u yäli ca''da: ―Cä Pap, cherbenob perdona u tanäjob jini
    machcatac mu'' u tz''ibajtesanonjobba, uc''a mach yuwijob cua'' mu'' u chenob
    ―ca''da u yäli aj Jesús. U bucla aj Jesúsba u yäläsijob uc''a u jiranob caxcatac
    une u xe u ch''e''.'
  tlf-tlf: Kota Yesus iyo Aalap God iyo aman duga-e-bom-nala e, “Aatum kabaa. Kalip
    iyo tele bam daalin-tem ke-bom maagalo kanune-bilip kale, bomi kalan uta kaal
    fuyap uyo kupka-emin ba kale, imi yuum boyo kupkabelal o,” agela ko. Kale waasi
    dinan-kalin tinum iyo, Yesus imi ilim uyo kulep ko faga-bomta, tuum kangkang uyo
    kulu kwaalup iit o malaak o ke-bomta, waanta ita ita kela kalaa age, beta kula
    kula kelum o age-nilipta, Yesus imi ilim umdii togolip ko.
  piu-2006: Yaṉangu tjuṯaku tjanampa yaḻṯururringkula Yiitjulu marrkuṉu, palumpa paapanya,
    “Paapa. Ngaa tjuṯangkuṉiya waralytjunkula iluntankukitjangku wiyawanangku kuliṉi.
    Yalatjiya kuya palyaṉi. Kuya tjanampa waṉi!, ngaparrtjingku pungkuwiyangku.” Tjuulytji
    tjuṯangkuya Yiitjukuṉu mantarra mantjira tjunkula puḻiyirringu, kutjungku mantjira
    kanyilkitjangku. Yaṉangu tjuṯangkuya ngarala nyanganyingka Tjuwuku mayutju tjuṯangkuya
    Yiitjunya panypurangangi. Yalatjiya tjana inkarra waṉingu kutjupa tjuṯangka, “Kutjupa
    tjuṯa tjananya paluru kanalpayi ngangkari tiṉatjarrangku. Paluru ngangkari tiṉatjarra
    nyinarra, ngalya tjarukatirra kanarrinytjaku. Tjinguru paluru Tjuwu tjuṯakulampa
    mayutju tiṉa nyinanyi, tjinguru paluru Kurayitjanya, Katutjalu yirriṯi watjara
    wantirriyaṉutja.”
  poh-NT: 'Chiri̱j chic ruꞌ reꞌ Jesus jeꞌ wili xikꞌor johtok: «W-Aja̱w Dios, chacuy
    quimahc i tinamit wili maj maꞌ nquirak ta chiri̱j chaj bih cꞌahchiꞌ caꞌnam wili,
    nqui xikꞌor johtok. Reꞌ kꞌoric xikꞌor reꞌreꞌ i Jesus xa reꞌ nok reꞌ take sol cꞌahchiꞌ
    quikꞌijem ri̱j risoꞌ reh chi naquipuhcam chi quiwach'
  tue-tue: 'Jesús jĩĩyigʉ: —Pacʉ, ãniãrẽ acabóya. Cʉ̃́ã teero tiirére tʉomasĩ́riya.
    Surara cʉ̃ʉ̃ye suti niimiãriguere batoadara, jĩĩbʉaapeyira.'
  bjp-bjp: Ke Iesu ka tarah, “Tata, wol ufu sinang laulau kiri, wara le biil ri to
    usum na sani ae ri tel u.” Ke ri ka fangfang laki isi rik tem foron kilkiliis
    kia.
  xon-xon: Baah bi kpaa Yesu ndɔpuinkoo pu na, le u bui ke, “Nte Uwumbɔr, di cha pinn
    bi. Baa nyi baah ŋani pu na.” Le butɔb aajab ngbaan yoor waawanpeenkaan bi ti
    yakr tɔb, le ki too inaan ke bi lik bimɔk aah ga kan ni na.
  tzo-ZNT: 'Ti Jesuse iscꞌoponbe la Riox ti crixchanoetique: ―Tot, acꞌo ta pertonal
    li crixchanoetique yuꞌun mu snaꞌic li cꞌusi tspasique ―xi la. Ti solteroetique
    ixchꞌacbe la sbaic ti scꞌuꞌ Jesuse. Itajinic la, isqꞌuelic la muchꞌu junucal chichꞌ
    julic.'
  mpm-NT: 'Ti hora ka chijnɨɨ da ya nuu ndaꞌa cruz, ti ni kachi ya: ―Tata na Yandios,
    kuankaꞌnu ini ni nuu yɨvɨ jaꞌa, chi tu ka jini i ndoo ka saꞌa i ―ni kachi ya.
    Ti soldado un ni ka chuꞌun da suerte sɨkɨ saꞌma Jesús, ja na tejnaꞌan nuu jnaꞌan
    da.'
  ots-NT: 'Car Jesús bi ma̱: ―Nuquɛ, ʉm tzi Taqui, gui perdonabi tzʉ yʉ cja̱hni yʉ
    xí ndøjqui hua jar ponti, porque jin gui pa̱dijʉ, ¿cja guejquigö xcú pɛnqui?―
    Cja̱ cʉ sundado bi jejquibi quí da̱jtu̱ car Jesús. Bi dyɛntzijʉ bolado pa di ba̱dijʉ
    tema da̱jtu̱ di tocabi cada hnaa.'
  hoy-hoy: आग यीशु अंदुन, “हे आप्पा, इंदरी माफ माळ, यतिकी इंदुर जान्सालुर कि इंदुर
    येन माळीत्यार.” अदिक आंदुर चिट्ठी गोळी हाक्‍कु आऊन कपळा वाट्स कोंडुर.
  uri-uri: Yatom Jisas kil la tolpa, “Yan! Kitn kwan paitnpaitn a tu ti, ekg nte,
    tu ake ari kuina ur a tu ntekg ti.” Yatom tu utop ekg nalu yo hpin, ekg akal ari
    tolpa mla ur nalu watin pa, al tu pa nampreng hapm alkilen pake.
  amo-amo: Yesu woro, “Ucif, wesse nani alapi mine, bara na iyiru imon ile na idin
    sue ba.” I tunna idinja timo, I koso imon me.
  pjt-pjt: Ka Jesulu tjaultji tjuṯa walunyakula kulinu munu palumpa Mamangka wangkangu,
    “Mama, nyanga tjanampa ngaḻṯuringkula tjananya kalypangku wantima, panya tjana
    ninti wiya munuṉiya ngurpangku nyanga alatjingaṉi.” Kaya tjaultji tjuṯa palumpa
    mantaraku puṉu nampatjara katu waṉira inkangi kutjungku kutjungku winamilaṟa mantjintjikitjangku.
  cwe-cwe: Yesu kalonga, “Tata, uwawonele ubazi kwaviya hawavimanyile bule chiwotenda.”
    Wagola viwalo vake kwa kutowa mhiya.
  daa-NT: 'Min ŋu ɗooɗig Iisa, ŋa inditu tacco Buŋ aman : « Baaba, saamiyco ɗo gee-aŋku
    asaan ŋu ibanno maan kaak ŋu giniyo. » Kar askirna-ak ɗeeɗiit kesuun ta Iisa werin
    dakina ho ay gem di iciy taat galji.'
  mlp-mlp: Sa Yesus bilam, Ya imam ham mataw ya imeqin tonayta gigo daq meqinta ka
    ni walemad anadin ta hi em ham. In ginad a hi em hasadmo daq ka emay ham.] Ari
    mataw Yesus ayib dom wolim hulosad teq in ago tubusan nagan ibereq giholyon waqgo
    haqad gig amikmikta tuhuneg yaqay.
  ape-C: Aria Jisas nakri, “Yain! Nyak mare nyusuwesh uwe eshudok yoweishi inahos
    eshesh shenekesh um eik iri aria nyukweshihesh-ukuk. Eshudok shenekesh um eik
    iri douk madae shudukemesh uwe.” Aria amam soldia habirak satuum hanasia ananih
    rupeh.
  bgs-bgs: Igdasal si Jesus tingód katô mga igpansal kandin tun ta krus, na mà din,
    “Ámmà, pasinsiyayi nu sikandan, su ándà dan kasóddóri ka ándin tô áglumun dan.”
    Na, igripa tô mga sundalo ébô talad-taladán dan tô umpak din.
  faa-faa: Maporakano Yasumo someraka, “Atao, pipu ipu makata arakira one ipu koteaka
    hemakapurakarifapo. Ipu himeteraka arakire. I himu watikiaka arakirane nómo mafahoanie.”
    Aíyaka Yasumo somesapo. Arirakano Yasumo pasuane mokoakosakipoko ipu kase asia
    enasapo.
  kik-kik: Nake Jesũ akiuga atĩrĩ, “Baba mohere, nĩgũkorwo matiũĩ ũrĩa mareeka.” Nao
    magĩcuukĩra nguo ciake mĩtĩ, magĩcigayana.
  cap-NT: 'Cruzquiz ch''awctan, Jesusaqui cjichic̈ha: —Yooz Tatay, tii z̈oñinaca pertuna,
    c̈hjulut paac̈haja, anaz̈ intintic̈ha ninacaqui. Nii ora zultatunacaqui Jesusiz̈
    zquiti tanzjapa, zurtiyassic̈ha.'
  ksr-ksr: Kaeŋ aŋgito, Jiisasnoŋ jero, “Amana, yoŋonoŋ iwoi anjuti, iikawaa kania
    mende moma kotojutiwaajoŋ mono siŋgisoŋgogia mesaoŋ oŋomba.” Qegi nano Jiisaswaa
    sele esuyaajoŋ kiaweŋ megi jaŋgoya kolooro iikawaa so ii mendeema megi.
