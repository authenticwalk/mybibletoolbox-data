  snp-snp: Ginato, Yesukafo eti limo, Menefo, neta amo ya monawa kolámoti amo yamu
    ka lifimanina ya kilili o gedo, loto loumaiye. Ido kimiwe yate ukanalo owo yamu
    noka kedeti iya meleti olae.
  isl-isl: 'Þá sagði Jesús: „Faðir, fyrirgef þeim, því þeir vita ekki hvað þeir gera.“
    Hermennirnir köstuðu nú hlutkesti um föt Jesú, eina flík í senn.'
  spy-NT: Kimwooy ꞉Yēēsu ām yooto kule, “Baaba, inyōōchi kaat bichu kuuyu ‑mēēnkētē
    kiyēē mii kuyēyē.” Kibar ꞉riibiichoo *sēkēēryēēt yu kimāchē kubchēchiin sirookaab
    Yēēsu sukōōnkēt kule ng'oo ꞉nyēē mākuyib sireet nkōnō.
  xnn-xnn: Dat kanan Jesus, “Ama, pakawanem nan mang-ik-ikkan isnan ngawi ken sak-en
    tay adida getken nan ik-ikkanda.” Daet menbobonot nan sosoldado esadapay pigasen
    nan badon Jesus.
  mwe-mwe: A Yeshu gubhashite, “Atati mwaaleshelelanje, pabha bhakakwimanyanga ibhatendanga.”
    Gubhagebhenenje nngubho yabho kwa tendela shikoma.
  tte-tte: Yeisu iba, “Tamagu, ali pwanoli kunuwatu-pwaikili kaiwena tawae sipaipaisowai
    koliyau nige sikakatai.” Na tokaleyayaone Yeisu kana kwama sikalai yo venu yabo
    sivenuwan na tem analiyao sibaguna kwamane sikalaili.
  tcs-tcs: Zizas bin spik diskain po PapaGod blo em, ‘Mata pogibe dempla. Dempla no
    prapa sabe wanem ol bin mekem.’ Dat seimtaim nau ebridem amiman bin plei dais
    po dem klos blo Zizas.
  hlt-THB: Jesu ing, “Kapa, a mingmih ak khan awh qeenkhaw ngai lah, ikaw kami sai
    ti am sim unawh ni,” tina hy. A hi ce taicung zyk unawh tei uhy.
  soq-soq: Iesu koros osowe seudie wane wanase, “Mako, mo kadiwau inseadabuasaa, ipawa
    mo mai atentopona insakoau dewasai.” Tauma sorodia Iesu garawa otaotawa baiwa
    nitu kopikopiua mampe owantone ewane rua oteiena.
  qub-qub: '[Chayno crusificaraycashan öra Jesús niran: «Papä, cay runacunata perdunaycuy.
    Manami musyanchu imata ruraycashantapis.»] Suldärucunanami surtita jitarcur-jitarcur
    Jesuspa röpancunata raquipänacuran.'
  att-att: Á nakimállà si Apu Kesu, á kinagi na, “Ammò, pakomám mu ira, ta arád da
    garè ammu yù akkuád da,” kun na. Á kabalid da nga nangipátà nira nayù ira suddálu,
    á nabbubúnù ira, tapè pabbaballáyád da yù barawási ni Apu Kesu.
  bki-bki: Jibe na naruei ana na Yesu jom̃a jaklele ea m̃akolkolo, naruei naio mil
    ban Atua, berinavo “Aiou Teta, jau koviekokoa nalo nei. Nalo maka avitilubar vatitig
    vite nei m̃a ajum̃a amilaio nei.” Ana na iorou kanio, ana tomu na mira nalo aju
    jibe na ajum̃a amila jibe ka nam̃a amiere m̃abujo, ka aleal ka kei kalo na mia
    rivar Yesu m̃ano kulum̃arauo tai, a kei rivar tai.
  bqp-bqp: 'Akũ Yesu pì: Baa, ǹ gaafara kɛńnɛ, zaakũ ò dↄ̃ pↄ́ kũ òtɛn kɛro. Akũ
    ò kàpaa kpà ò a pↄ́kasanↄ kpàatɛkↄ̃nɛ.'
  mcp-mcp: '[Nə́ ndɛɛ́ Yésus mú lás nə́: «Pʉpa, juug bwo, nəcé bwə́ ampúyɛ́ sâ bwə́
    ŋgə́ sá yí.»] Bwə́ mú wusə mpaambə́ shú kaawʉ́lə míkáándə́ mí Yésus.'
  hat-hat: 'Jezi di: Papa, padonnen yo. Yo pa konnen sa y''ap fè. Sòlda yo tire osò
    pou separe rad li yo.'
  npl-NT: 'Iwa ijkuak yokikrusifikarojtokah, Jesús okijto: —Notajtsi, xikintlapojpolwi,
    porke mach kimatih tlan kichiwah. Iwa n soldadojteh okinmotlatlanilijkeh itlakenwah
    n Jesús.'
  bgg-bgg: Isu è yao, “ithek shii khung phi bo, Aphuii, ithek nyie rekramuii pha ji
    ne ithek ne athieg ro.” Ithek è siok fen srane airo yung yi awaithek chung thang
    rai.
  eng-TCENT: But Jesus said, “Father, forgive them, for they do not know what they
    are doing.” Then they cast lots to divide his garments.
  eng-BSB: Then Jesus said, “Father, forgive them, for they do not know what they
    are doing.” And they divided up His garments by casting lots.
  cpu-NT: 'Ari ikantzi Jesús: “Ashitanarí, te iriyote opaita jantziri kemaantsitakaakanari,
    pimpeyaakoteri.” Ipoña jagaitakero iithaare Jesús itsiparyaavakaakaro, ikempitakaantakero
    jiñaaretaita.'
  san-ASM: তদা যীশুৰকথযৎ, হে পিতৰেতান্ ক্ষমস্ৱ যত এতে যৎ কৰ্ম্ম কুৰ্ৱ্ৱন্তি তন্ ন
    ৱিদুঃ; পশ্চাত্তে গুটিকাপাতং কৃৎৱা তস্য ৱস্ত্ৰাণি ৱিভজ্য জগৃহুঃ|
  tac-NT: '''Lige alué Esusi alé re''pá gulusichi ujchásiga Onorúgame ''yuga ra''íchale
    regá: ―Mué O''nó, pe rekó e''káwagó ye ralámuli rekó lonokachi, tase machí resí
    nokao ye ralámulika. Alésíko alué sontáloka chojkile re''ea chieri meta alué Esusi
    o''páchala.'
  eng-WEBPB: Jesus said, “Father, forgive them, for they don’t know what they are
    doing.” Dividing his garments amongst them, they cast lots.
  gfk-H: Ma Iesu ga tangai, “Mama, u na lik luban sei ira nudiet ronga kanong pa diet
    palai bia a mangana linga sa ing diet gilgil.” Ma diet ga mamagu ma ra satu wara
    nunurei lah bia siga na kap lah gahim ta ira maal ta Iesu.
  viv-viv: Ada Yesu gigahe gigayo, “Kamaku, yadi koyona keke unalaufata, badi hima
    fanifanidiyao.” Au kabala hihegelakahina be gava iyaꞋiyaya higaheyena-ma ginalakayemu,
    medema kalivai-dina Yesu ana kaleko hinavaina.
  yao-yao: Che Yesu ŵatite, “Atati, mwalechelesye pakuŵa ngakuimanyilila yakuitendayi.”
    Nipele, ŵagaŵene iwalo yao kwa kuitendela gudugudu.
  tgp-tgp: Ale Iesu mara, “Tata, o r̃omira matan la sopo levosahi na sava la lo vaia!”
    Ale tamlohi vuro atu la vai na roro matea mata hitea vara hare natu i pa lavi
    te nona ruru.
  auc-NT: Mänömaï cædäni adinque Itota, —Mæmpo ëñëmi. Tömënäni ëñënämaï ïnäni inte
    ïïmaï cædänipa cæbii. Wënæ wënæ näni cæïnö ante bitö wæætë edæ ñimpo cæbi quëwencædänimpa
    ämopa, angacäimpa. Mänïñedë tömengä weocoo ïnï ante, Æcänö quinca nö ta adinque
    tömengä badincoo æncæcäimpa, ante tömënäni wæntodöninque adocooque adocooque æ̈nänitapa.
  kbc-NT: Jesus mee, “Eiodi, jinaɡ̶aloikatiti niɡ̶idi noiigi leeɡ̶odi niɡ̶ida anodigotiwa.
    Igaataɡ̶a aɡ̶oyowooɡ̶odi niɡ̶ida ane loenatagi.” Odaa joɡ̶oiwi anepaɡ̶a dinetetece
    noɡ̶odinawalacetibige lowoodi.
  bmh-bmh: Yesus nug eneun, “Mekai, go igul guzenem, go i abiu, nagen go zigulin zilagai
    maren.”] Go ziwas ebu, malai dudu agen onanem aiwag oimai, onaimai, gonugau ipal
    tibur galau ag doumai wabun guzenemen.
  ctu-BL: 'Jesús tsi'' yʌlʌ: C Tat ñusʌbeñob i mul come mach yujilobic chuqui woli''
    cha''leñob, che''en. Tsi'' pucbeyob i bʌ i pislel Jesús che'' bʌ tsi'' cha''leyob
    yajcaya ti alas.'
  meq-meq: 'Yesu a gwaɗ: «Bəba ga, pəsatay ha mənese tay hərwi wu nakə ta giye na,
    tə sər bay.» Sidzew hay tə ge tsakwal ka petekeɗ ŋgay hərwi məsəre ha petekeɗ
    mamətsa eye na, a way. Tsa na, ta ŋgəna ha a bo petekeɗ niye.'
  noa-H: '[Maagwai pakuls gaaimua Jesuu, —Tata, hõrau mʌ dʌ̈i mʌg nʌm hidëu sĩi hich
    jãg k''ĩir hok''oobapʌ̈i. Hamau hamachdëu nem wau nʌmjã k''augba naawaita mʌg
    mʌ dau hap''ʌʌ wau nʌm haajeejim haajem.] Maagwai chi soldaaunau hamach happai,
    “Magan ¿k''aíuta chi k''ajũa jʌ̃aju k''ai?” hawia, mokdaudam bar nʌmua gan haumajierram
    haajem.'
  alp-NT: Eleki Yesuse Ikotie loko AmaI be, “Amate, ampune esi neunaru le esi rekwa
    saisa rebe esi onore mo!” Eleki esi poie undi leke esi rekwa be sire pine isupu
    Yesuse Eni lapunaru.
  san-VEL: tadaa yii"surakathayat, he pitaretaan k.samasva yata ete yat karmma kurvvanti
    tan na vidu.h; pa"scaatte gu.tikaapaata.m k.rtvaa tasya vastraa.ni vibhajya jag.rhu.h|
  kbq-kbq: Hianagi Jisasi'a anage hu'ne, Nafanimoke, ontahine'za anara nehazanki,
    kumizmia atrezmanto. Anage nehige'za sondia vahe'mo'za zaza kena'a refko huza
    erinaku taisi zokogo re'naze. (Sam-Zga 22:18)
  kbh-kbh: 'Chora Jesús mënts̈á tojánayana: “Taita, mëngbe bacna soye motsaperdónaye,
    er nts̈amo montsamama chënga ndoñe quemátstats̈ëmbo ca.” Chë soldadënga Jesusbe
    ents̈ayamna, tsbanánoye tmojanë́ts̈ena, chënga jtenájatayama.'
  ron-LSB: 'Isus a zis: “Tată, iartă-i, căci nu știu ce fac.” Împărțind hainele lui
    între ei, au tras la sorți.'
  pon-pon: 'Iejuj ap kotin majani: Jam (ai), Kom kotin maki on irail, pwe irail jaja,
    me re wiawia. Irail ari nene pajan japwilim a likau kan o kadoropwa kida.'
  nhe-BL: 'Pero Jesús momaijto huan quiilhui iTata: ―Papá, xiquintlapojpolhui pampa
    ax quimatij tlaque quichihuaj. Huan nopa soldados momajmacaque iyoyo Jesús huan
    mahuiltijque ica piltetzitzi tlen yejyectzi para quimatise tlaque iyoyo quihuicas
    sesen soldado.'
  sps-sps: Ai Jisas tsue to, “Tamau, anofe ravainy kat iring te kat ari, tana saa,
    ri gim ror ma natiny a sa te kat ror ri na!” An tsoiny puaan kat to ser tats fabiririir
    iny a saatu, ri tatafas ton vau Tsunia fapoopoan narari.
  wnc-wnc: Unzing zipa yusika Jesuta anzing yakut, “Nan. Aminu atnukaing amindane
    waiakngana sandeyamuyo. Wa aminda buyami natake wai waaknga tasikaing,” ngang
    yakut. Siwan amak aminu atzipbing aminda kat binga tasike itane tauknga usanzike
    panangge tasiking.
  bus-bus: 'Ben Yesu bè: Baa, ǹ ń kɛ̃, zaakɛ aↄ̃ↄ dↄ̃ pↄ́ kɛ̀ wèe kɛɛro. Ben aↄ̃ kàbankpɛ
    kɛ̀ wà à pↄ́kãsãanↄ kpàatɛtɛkↄ̃nɛ.'
  gub-BL: Na'e i'i Zezuz Tupàn pe kury. — Heru, nereharaz ko teko ikatu 'ym ma'e wanemiapo
    kwer wi nehe, imunàn pà nehe. Ta'e nukwaw kwaw wemiapo kwer a'e wà xe. Na'e zauxiapekwer
    omomor ita'i Zezuz kamir izar ràm hexaexak pà a'e wà kury. Umuza'aza'ak ima'e
    uzeupeupe nezewe wà.
  imo-imo: Kano wali Jisasini nimbei, “Ara, nando i teremele imbomani naa liko manjikolio
    teremele kani nuni teremelemunga umbuni naa tiko tiye kondowi,” nimu. Ami iyemani
    yunge wale pakolima oi yu unjona toko uku naa tokolio kulko ltingima moke teamili
    ningo eno te te ningo lingeimunga kat mele teko wale pakolima ltingi.
  boj-boj: Yesus a ŋamburbas goge di sosiqa a endegsi pailyej, “O Abu, ni na tamo
    naŋgi e gaintbonub qaji naŋgo une di kobotime. Naŋgi une yonub di naŋgi qaliesai.”
    Bati deqa qaja tamo naŋgi Yesus aqa gara eleŋqa marsib gilteleŋeb. Osib meniŋ
    silali alaŋeb. Tamo yai aqa meniŋ na buŋnjrqas di a na gara oqas. Degsib marsib
    meniŋ silali alaŋosib gara eleŋeb.
  eng-DRA: 'And Jesus said: Father, forgive them, for they know not what they do.
    But they, dividing his garments, cast lots.'
  knf-knf: '[Kë Yeŧu aşë ji : « Paap, miirën baka : baamme uko wi bakdoluŋ. » Bangoli
    bafaaşiir imişa yi nul wi badoluŋ kanuŋ na mnlaak katenna uko wi andoli akyitanaanuŋ.]'
  san-KHM: តទា យីឝុរកថយត៑, ហេ បិតរេតាន៑ ក្ឞមស្វ យត ឯតេ យត៑ កម៌្ម កុវ៌្វន្តិ តន៑ ន
    វិទុះ; បឝ្ចាត្តេ គុដិកាបាតំ ក្ឫត្វា តស្យ វស្ត្រាណិ វិភជ្យ ជគ្ឫហុះ។
  arn-NT: 'Feymew Jesus feypi: “Chaw, lelituñmakefilnge ñi yafkan ta tüfa engün. Kimlay
    engün tañi femmeken.” Fey ti pu soltaw suertiafi Jesus ñi tukukeelchi takuwün
    femngechi tañi nüafiel chuchi rume ta kisu engün legtu tripale.'
  zas-NT: 'Abiꞌ chi cucaa reeman Jesús loj crüjz, rëbaman: ―Dad, been reeman perdon,
    din ad ragbeet reeman xhienin rüjn reeman. Dxel gudxijt ree suldad suert guijc
    xabaman din yalaꞌ reex laan.'
  ken-NT: Arɛ́, amfǎy ɛkotákátí, Yesu anɨkmʉɛt ntá Mandɛm bɛ, “Ɛta, foŋorí bhɔ́,
    mbɔnyunɛ bábhɨ́kɨ́ rɨŋɨ ɛnyɨŋ ɛnɛ bákʉ̀.” Batɛmɛ́ nɛnu bágʉɛp ɛbháŋá ndu
    bɛ́rɨŋɨ ɛnyu bábhɔ́ŋɔ́ bɛ́kɔ́rɛ ndɛn Yesu.
