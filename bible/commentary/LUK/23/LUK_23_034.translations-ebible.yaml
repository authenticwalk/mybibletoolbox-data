  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ଏ ମ୍ନାଃ ଆବା ଜାଣ୍ଡେ ରେମୁଆଁଇଂ ଆନେଙ୍ଗ୍ ବାଗୁଏ ଆର୍‌ଏ ଡିଙ୍ଗ୍‌କେ
    ଆମେଇଂକେ କେମା ଡିଗ୍ । ମାତ୍‍ରମ୍‍ ମେଇଂ ମେଁନେ ଡିଙ୍ଗ୍ଆର୍‌ଡିଙ୍କେ ଆତେନ୍‌ ମେଇଂ ଆମ୍ୟାକେ
