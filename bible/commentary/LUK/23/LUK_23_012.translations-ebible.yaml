verse: LUK.023.012
translations:
  kpx-kpx: Katealemoike Elodiu Bailotiti haokanu. Subuta abu moleho isiviholilu. Isito
    vani kemo abu avui molehi haokuvualu.
  okv-H: Eto Pilate te Herod te amo kitoho ue oenga ira eagorate iji amikote amo peka
    ue ihiketo namei ea.
  tbo-tbo: Noka iyetana ugolina Heloda ma Pilato hi witulana. Ma lolowa geka dewana
    eega ma hi gawiyena mehi.
  mal-C: അന്ന് ഹെരോദാവും പീലാത്തോസും സ്നേഹിതന്മാരായിത്തീർന്നു; അതിനുമുമ്പ് അവർ പരസ്പരം
    ശത്രുക്കളായിരുന്നു.
  grc-SR: Ἐγένοντο δὲ φίλοι ⸉ὅ τε Πιλάτος καὶ ὁ Ἡρῴδης⸊ ἐν αὐτῇ τῇ ἡμέρᾳ μετ᾽ ἀλλήλων·
    προϋπῆρχον γὰρ ἐν ἔχθρᾳ ὄντες πρὸς ⸂ἑαυτούς.⸃
  bgc-bgc: उस्से दिन पिलातुस अर हेरोदेस साथी बणगे, इसतै पैहल्या वे एक-दुसरे के दुश्मन
    थे।
  khz-khz: Pilato e Heroda gevelivuwai, na votoma gevegatato.
  deu-TKW: Es wurden aber Herodes und Pilatus gute Freunde an diesem Tage miteinander,
    vorher nämlich standen sie in Feindschaft gegen einander.
  zsr-NT: Dza naꞌ guludzaguëꞌ dxiꞌa Pilato len Herodes, le ziꞌal gulaléy lzaꞌquëꞌ
    tuëꞌ yetúëꞌ.
  lin-lin: Nzokande, Erode mpe Pilato bazalaki banguna wuta kala ; kasi na mokolo
    wana, bakomaki balingami.
  hns-NT: Oe dien se raadja aur laat sanghatian hoi gail. Pahiele to oe doeno doesman
    raha.
  noa-E: Mag ed Pilato Erodes dʉ̈i khapeer ajapham khajierram aajem, warr magju nawe
    chan jũrr agdaujö chikham oomapha aajerrta.
  eng-EMTV: That very day Pilate and Herod became friends with each other, for previously
    they had been at enmity with each other.
  mib-NT: Te máá quɨ́vɨ̄ un ní candumanī jnáhan Pilato jiín Herodes, chi ichi yátá
    ni caquɨtɨ̄ jnáhan ni de.
  lif-NT2: बा खे़न् ये़न्‍नाङ्‌धो हे़रोद हाङ्‌ङिन् नु पिलातसे़न् याम्‍मो तङे़त्‍छिरो॥
    खे़न्‍नुःल्‍ले़ तगि खुन्‍छिॽ ने़प्‍माङ् निङ्‌मि वये़त्‍छिरो॥
  xnj-xnj: Magono gamumbele Helodi na Pilatu vatamanila cha umakoko, nambu kutumbula
    ligono lenilo vakavya vankozi.
  mmx-mmx: Ap mo mun laaleng Erodes mi ne Paelat duga etangas. Duga munepen avot mun
    be.
  cbr-NT: Usa 'ain ca 'itsa baritia abë nishanancë 'aíshbi a nëtë́nbi sinanati Pilátobë
    Herodes nuibanancëxa.
  tee-NT: Pus ju acsnich avilhchan talama'amigoxla ju Pilato chai ju Herodes. Pus
    ju p'ulhnan va ixtalaxcajich.
  eng-LSV: and both Pilate and Herod became friends with one another on that day,
    for they were previously at enmity between themselves.
  cak-NT: Ri Herodes y ri Pilato c'o ayowal chiquiwech. Pero ri k'ij ri' xa xk'ax
    ri ayowal chiquiwech y xquijo-ka-qui'.
  pah-NT: G̃a nonhoarõhetei ymya Herodes'ga Pilatos'ga pavẽi. Kiro g̃a nhoarõi Jesus'ga
    arõe'yma g̃waramo.
  sja-NT: Ma ewate Pilato k'õp'ãyo meraaji Herodes ome, aɨ naaweda chik'ĩra unuamaa
    p'anapachida mĩda.
  xed-xed: Daga baɗu tsa, ksatá gra i Pilat nda Hiridus tsa kabga si manda la ghuma
    nzakwa taŋ.
  mks-NT: Ta chí mé qui̱vi̱ já na̱ndique táhan máni̱ Herodes xi̱hi̱n Pilato jáchi̱
    jihna co̱ cúní táhan toho da, nduu.
  gfk-S: Ma tur leh um ta ikino bung Pailat ma ne Herot dur ga harwis. Ma sene be
    nalalie dur ga manga harngangar.
  bmu-bmu: Mutuk Pailöt aka Herod yetkön kerök-kerök ak aŋguba malohora nalö miaŋgöreŋ
    ala-ala ahot. Mewö.
  dgz-dgz: Wataget ayop dere Erot ge Pailat anavi taiwanumun go wam ame gapan mu evenan
    tan.
  eng-GNV: 'And the same day Pilate and Herod were made friends together: for before
    they were enemies one to another.'
  zaa-NT: Dèsdeba tsá lània nna yala amigo beyacca Pilátua lani Herodes. Antes nna
    bìtsa'a báni luetsi quį.
  eng-WEBSTER: And the same day Pilate and Herod were made friends together; for before
    they were at enmity between themselves.
  guh-guh: Pilatobeje Herodesbeje naitoyabeje picani. Itsiata bajarapamatacabi nabarajamatabëcuenexanepanabeje.
    Naxaniababeje baja.
  bon-bon: Yoo, pui bimu cabu Heroda naabi Pilato biname me äbitäsi. Peei niinäce
    gaabe me teepi cubuyame ge.
  nhw-BL: Huan ipan nopa tonali Herodes huan Gobernador Pilato sempa moyoltlalijque
    pampa achtihui nelía mocualaniyayaj.
  mgw-mgw: Helode na Pilato babaabile yu'wanganali, lakini bu'ka lisu'ba lyo baabile
    mambwiga.
  swh-ONEN: Siku hiyo, Herode na Pilato wakawa marafiki; kabla ya jambo hili walikuwa
    na uadui kati yao.
  wbi-wbi: uHelode nu Pilato vakavisagha vamanyani kutengulila ikighono ikio [ulwakwasia
    valyale valugu].
  bba-bba: Yen dɔmɑ terɑ Pilɑti kɑ Herodu bɑ dorɑ, be, be bɑ rɑɑ yibɛrɛ tɛɛru mɔɔsinɛ.
  eng-KJVCPB: 'And the same day Pilate and Herod were made friends together: for before
    they were at enmity between themselves.'
  kgk-NT: Upe mboyve Herodes, Pilatos ndive ndaija'éiry ojóehe. Upe áry gwive oiko
    porã onhondive.
  waj-waj: Tauraa Herootaya Piratuusooya ngiariiyara ngiariiyara nnannatoovaitana
    iqii suai ivaki ariiyara ariiyaraida yoketaama variravai.
  ekk-PKP: Sellest päevast peale olid Heroodes ja Pilaatus sõbrad; enne seda olid
    nad vaenlased olnud.
  mpx-mpx: He lan o elana, Helodi alona ge Pilato maniniliya hi abubun ge hi heliheliyam
    al, yaa valila alona ge alona hi pihigelgel.
  wbp-wbp: Ngula-jangka, Yarurdu manu Paliti-pala jinta-jarrijalku. Ngula-wangurla-wiyi,
    kulalpa-pala-nyanu ngurrju nyinaja.
  luo-luo: Chiengʼ onogo, Herode gi Pilato nobedo osiepe, to motelone odiechiengni
    ne gin wasigu.
  nhe-NT: Huan ipan nopa tonali Herodes huan Gobernador Pilato moyoltlalijque pampa
    nelía mocualanijtoyaj.
  aii-aii: ܘܒܗ̇ܘ ܝܵܘܡܵܐ ܦܝܼܠܵܛܘܿܣ ܘܗܹܪܘܿܕܸܣ ܗܘܹܐ ܠܗܘܿܢ ܚܲܒ݂ܪ̈ܵܘܵܬܹ‌ܐ ܡܥܘܼܕܵܠܹܐ، ܣܵܒܵܒ
    ܕܸܫ̃ܡܸܢܵܝܘܼܬܵ‌ܐ ܡ̣ܢ ܓ̰ܲܠܕܹܐ ܐܝܼܬ ܗܘܵܐ ܒܹܝܠܵܝܗ‌ܝ.
  esk-NT: Taavrumani uvlumi Herod-lu Pilate-lu iḷauraġiiksinniqsuk sivuani uumigiikkaluaqtuak.
  msb-msb: Sadto man mismo na adlaw nagkaamigo gihapon sinda Herodes kag Pilato na
    dati anay magkaaway.
  cpa-NT: Jmai³ jøng² ca¹lán¹ Herodes ha²mei¹³ quián¹² Pilato. Di³ mi³ti³hiag¹³dsa
    cónh¹ jmai³ ja³ma²ca¹já¹.
  dso-dso: ସେ ଦିନେଅନି ପିଲାତ୍‌ ଆରି ଏରଦ୍‌ ମଇତର୍‌ ଅଇଲାଇ । ତାର୍‌ ଆଗ୍‌ତୁ ସେମନ୍‌ ଦୁଇ ଲକ୍‌
    ସତ୍‌ରୁ ଅଇରଇଲାଇ ।
  meu-meu: Una dina ai Pilato bona Herod vada e herohemaino; badina be gunaguna idia
    raruosi e heinai heheniva.
  yva-NT: Masyoto naije Herodesa pe Pilatusa pe ibe arakobe. Wusyinoe ibe marovave
    irati yai.
  dgc-dgc: Bagu ta éya a aldew, éy nagkalinga ti Herod sakay ti Pilato. Pero sapul
    ta éya a aldew, éy naging nagkadimoy dén side.
  zpm-NT: Glo ib rdzieeld xtiidz Herod grop Pilat, laa dze co laa zho psilo bneewen
    stib.
  hix-NT: Àro rma ho osox harha nehxatxkon hatà, Eroknes komo, Peratus yakoro. Amnyehra
    osoxehra nehxatxkonà htxero hakahpa tà.
  sim-sim: Herot fre Pailat mas wolo wutarik nandari vri. Hako Jisasin fri oweioweiheyeri
    wolo frimu ananaimbletolora.
  npi-ULB: हेरोद र पिलातस त्यसै दिनदेखि एक-अर्कासँग साथी भए (त्यस अगि उनीहरू शत्रु
    थिए) ।
  cgc-cgc: Herodes daw Pilato dati gakuntraay. Ta yon man na adlaw na Jesus an pabalik
    Herodes naan ki Pilato, gaumpisa en danen an ta pagmiaray.
  tim-tim: Dâ ulikŋân Pilato akto Herote gasaŋe gasaŋe maliat. Akto mem arimbiân âmâ
    ainâk gala agiat.
  yor-yor: Pilatu àti Herodu di ọ̀rẹ́ ara wọn ní ọjọ́ náà, nítorí látijọ́ ọ̀tá ara
    wọn ni wọ́n ti jẹ́ rí.
  wos-wos: Hanja Pailat Herotna mama dé re. Pailat Herot hurundén jooré xéta yikafre
    mawuli yata wun nukwa male dé Herotna nyayika xakundéka dé Herot Pailatna nyayika
    dé xaku.
  emp-NTPO: Maʌ̃ ewarid̶eba ʌ̃taa Pilatora Herode ume dji quĩrũ bad̶ada dji biada
    panesid̶aa.
  eng-F35: (That very day Pilate and Herod became friends with each other—previously
    having been at odds with each other.)
  ind-ind: Sejak itu, Pilatus dan Herodes mulai bersahabat. Sebelumnya mereka saling
    membenci.
  pes-OPCB: همان روز پیلاتُس و هیرودیس، دشمنی خود را کنار گذاشته، با یکدیگر صلح کردند.
  mpt-mpt: Sino Failate Helote i dabo makaa otane am olo dimo nekan bianibtabe.
  ssx-ssx: Amba꞉ta꞉ Hetodi pita꞉ Pailedi yaapota꞉ a꞉nda꞉ tunkula alu pea haepekepate
    koto natena꞉ta꞉ ta꞉ma꞉ni pipikime.
  mkl-mkl: Herodu do Pilɑti wee mbɛɛ ŋɑi wo, ɑmmɑ ɑjɔ nŋu bɛi ɑ̀ dɔ̃.
  gaq-gaq: ଅସେବାନ୍ ପିଲାତ ଆରି ହେରୋଦ ଏତେ ପୁରାପୁରି ସତ୍ରୁ ଲାଗେ ଲେଃଗେ ମାତ୍‍ରମ୍‍ ଆତେନ୍‌
    ଦିନ୍‍ବାନ୍‍ ମେଁ ମ୍ୱାୟା ସାଙ୍ଗ ଡିଙ୍ଗ୍‌ୱେଗେ ।
  gof-RNT: Heroodisaranne Philaaxoosara kase morkkeshin he gallas wolla giigidosona.
  unx-unx: ଏନ୍‌ ହୁଲାଙ୍ଗ୍‌ଗି ପିଲାତୁସ୍‌ ଆଡଃ ହେରୋଦ୍‌ ବାରାନ୍‌କିନ୍‌ ଗାତିୟାନାକିନ୍‌, ସିଦାଦ
    ଇନ୍‌କିନ୍‌ ବାଇରିକିନ୍‌ ତାଇକେନା ।
  gah-gah: Lá okago, Heloteko Pilatoko keza nene gozapá gala ve lilí iki minasimóza,
    nenelotí goha zogo milasimó.
  lcm-lcm: Le si taun ang vanang na Erodes ve Pilato kilonglapo angtunganan aro. Using
    aino katapo atogon a angmarmaralai nei liuan irilong.
  aer-aer: Kele yanhe-ngentyele, Herod uthene Pilate uthene ipeltye anemele, kele
    imerte re-atherre mwerre anteme aneke.
  qvc-NT: Chay diyapim Pilatuwan Irudisqa alliyarqanna. Chaqa kuntram kashqallapa
    karqan.
  tgl-ULB: Naging magkaibigan sina Herodes at Pilato sa araw ding iyon (dati silang
    magkaaway.)
  cbs-NT: romano xanen ibu Pilato inun judio xanen ibu Herodes uatian sinatanamebianibu
    na jabiatian daenamei jaibunamei taenibukiaki.
  xtm-NTPP: Kivi yukan ni ka ndumani Pilato ma ji'in Herodes ma, vaa xi'na‑ka ma chi
    ñatuu ni ka iyo mani de.
  nnq-nnq: Helode na Pilato, pukutumbula bakibanga na bulwa, nambu kuboka lichoba
    lyenie ngababe maganja.
  bao-NT: Ména jʉguero peera ca ameri ĩarʉgati niimirucuricarã, tii rʉmʉre Herodes,
    Pilato ameri bapa bʉaupa.
  san-ORI: ପୂର୍ୱ୍ୱଂ ହେରୋଦ୍ପୀଲାତଯୋଃ ପରସ୍ପରଂ ୱୈରଭାୱ ଆସୀତ୍ କିନ୍ତୁ ତଦ୍ଦିନେ ଦ୍ୱଯୋ ର୍ମେଲନଂ
    ଜାତମ୍|
  rmn-rmn: Адава дес о Ирод тай о Пилат улэ амала, ай буруни сас душманя.
  huv-NT: Ninguinüt nej a Pilato najcüy aweaag a Herodes; nganüy wüx aaga nüt quiaj
    nómban ajneajiw.
  otn-NT: Ma̱da̱gue'a̱ ma̱di̱ nsʉhmi̱ m'mɛt'o ra̱ Pilato ra̱ Herodes, pɛ bi̱ n'amigo
    m'mɛfa.
  nop-nop: Helot adi koom Pailat memik timiluguk, iŋgoŋ nai uŋaniŋ menot tugumuk.
  obo-NT: To iddon allow, nokod‑oukuy ron si Herodes woy si Pilato, su nokodkuntra
    ran man iddot id lihad.
  kca-kca: Щӑԓта, Ирод пӑ Пилат йэԓпи ԓын кўтәнән кўтәӈа усӈән, щи хӑтәԓән пӑ ԓухса
    верәссәӈән.
  cak-ENT: Ri Herodes y ri Pilato c'o oyoval chiquicojol. Jac'a ri k'ij ri' xa junan
    quivüch xbün ka.
  lif-NT: ᤒᤠ ᤂᤧᤴ ᤕᤧᤴᤏᤠᤱᤎᤥ ᤜᤧᤖᤥᤍ ᤜᤠᤱᤅᤡᤴ ᤏᤢ ᤐᤡᤗᤠᤋᤛᤧᤴ ᤕᤠᤶᤔᤥ ᤋᤅᤧᤳᤇᤡᤖᤥ॥ ᤂᤧᤴᤏᤢ᤺ᤸᤗᤧ ᤋᤃᤡ ᤂᤢᤴᤇᤡ᤹
    ᤏᤧᤵᤔᤠᤱ ᤏᤡᤱᤔᤡ ᤘᤕᤧᤳᤇᤡᤖᤥ॥
  mie-NT: De maá quīvī ñúcuán nī ndumanī tāhán Pilato jíín Herodes, chi quīvī yātā
    nī nquītī nūū tāhán inī ndúū dē.
  san-TIB: པཱུཪྻྭཾ ཧེརོདྤཱིལཱཏཡོཿ པརསྤརཾ ཝཻརབྷཱཝ ཨཱསཱིཏ྄ ཀིནྟུ ཏདྡིནེ དྭཡོ རྨེལནཾ ཛཱཏམ྄།
  qve-NT: Chay p'unchawmi Poncio Pilatoqa Herodeswan allinparanku, enemigontin hina
    ñawpaqta kasqankumanta.
  pao-NT: Wuna'me mu ka Pilate-no Herod gi natoke'yookute pana ka yoo hemma manepetuse
    umu napua'ahoo.
  cbu-NT: Sirú Pilaturinpa Herodesarinpat waanpata natsarangana; undararimuncha. Itaru,
    yuwash Isusoo yacharangana anush mang amikurtarangana.
  usa-usa: naayóbáqá Érôtima Pááíratite namuroíq urááyane. ánibo íbêqa maan-áwáátáqá
    min-nákámá aanábómá aúkááye.
  soy-soy: Erooti nɛ Pilɑti yɛ pɛɛ pilɑ́ɑrɔ lɛ, ɑmɑ́ ɑpi kɛyɑ́ɑ kɛ̃ kusɑ́nɛ tonɛ.
  hui-hui: Pailate Herodola waitigi ho haga haga biaga henego horo ogoningiore nenege
    hinini.
  amf-amf: Agaa rooroaka Herodisbee Bhilathoosbe kinka kisa nasho ke maatade; kosa
    birayse kinka kiam jibbayna ke dahade.
  quc-NNT: Xutzir k'u ri ki ch'oj ri tat Herodes ruk' ri tat Pilato pa we q'ij ri'.
    Xjunamataj k'u ki wäch. Xeb'ux kachi'l kib'.
  dob-dob: ꞌAsiyata nina ꞌena Elodi be Pailato ꞌidi egamwagamwagu tuta dudulana ꞌenega
    siegosigosiyana.
  wrs-wrs: Wo nonamba Heroti Pailativa epawohana beswonam, seilva himba ahnam elohwolvna.
  mca-mca: Ma' qa hik pakha'aj pa' neƚuji' qa witjuwaikayek'iƚ pa'aj pa' Pilato pa'
    Herodes qe mexe wanapjajitax pa'aj.
  kiw-kiw: Aaꞌo himiou haato, Heroda-ra Pirato-rai riaraamu piiꞌiido, epuui-to ara
    rau obodi tiatoi-da riiti udo-udo pemidioido.
  tzo-TZC: Manchuc mi scrontainoj to ox sbaic ti Herodese schiꞌuc ti Pilatoe, pero
    ti jech cꞌacꞌal taje, jaꞌ o yorail icomic lec ta amigo.
  mya-mya: ယ​ခင်​က​ရန်​သူ​ဖြစ်​ခဲ့​ကြ​သည့်​ပိ​လတ် မင်း​နှင့်​ဟေ​ရုဒ်​မင်း​တို့​သည်
    ထို​နေ့​၌​ပြန်​၍ သင့်​မြတ်​သွား​ကြ​သ​တည်း။
  gng-NT: Herod nin Pilat ŋa là ŋmɛ. Nɛn daali nɛ bi ŋmaake'.
  cbi-NTPO: Tsanguendu juntsa malunuya Pilato Herodesba kundaa jumuwaalaren, ura'
    keranu chachi juu tiyaila.
  ikk-NT: Ụhụọhịn hụ kẹ Hẹrọdụ lẹ Paịleti hẹnrin ọwụ; wẹ te wụ eṅẹnrẹn mbụ.
  leu-leu: Lana yaan aapave xo, na Herot nare Pailat re fesing faꞌulaa senaso paamuina
    mo aanabeꞌ re fuuna femaraleiai.
  maz-NT: E Pilato 'ñe e Herodes ot'ü mi üvi. Pero c'e pa c'ü, o jovi.
  bod-N: ལར་པི་ལ་ཏུ་དང་ཧེ་རོ་དཱ་གཉིས་ཕན་ཚུན་དགྲ་ཟླར་གྱུར་ཡོད་ནའང་ཉིན་དེ་ནས་བཟུང་ཁོ་གཉིས་གྲོགས་སུ་གྱུར༌ཏོ།།
  tca-NT: Rü woo ü̃paacü ga Piratu rü Erodemaã nügüchi na naxaiexü̃, natürü yema ngunexü̃gu
    nixĩ ga nügümaã nangüxmüẽxü̃.
  zpl-NT: Bichia zeꞌe uyuꞌu nú uquieteꞌ arre Herodes Pilato, pero ante nú aca bee
    nucuaꞌ, rlee beella lu saꞌ beella.
