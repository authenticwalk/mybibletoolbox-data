  cax-NT: Arrümanu nanenese arrti Pilato ichepeti Herodes isamunumacü amigorrü aübumantoe.
    Abu tücañe enemigorrüma.
  aia-aia: Taraawa'a mau mai, 'ia Paelat mia Herod raru ha'imae hairiu, tari mai na'i
    madoraa nagu to'o i marehosi, ma rarugu haguhagu goro'a.
  srp-1865: I u taj se dan pomiriše Pilat i Irod meðu sobom; jer prije bijahu u zavadi.
  agt-agt: Ta idi a nagkākatupag ig Herud ikid ni Pilato, ammi mappya kid na ta arawin
    yen gafu ta azo matupag kid na te Hesus.
  lug-lug: Ku lunaku olwo lwennyini, Kerode ne Piraato, abaali bakyawaganye, ne bafuuka
    ba mukwano.
  yby-yby: Sa-ikiki hapa yeikalaya Paelatiko Helotikoya ulanipolo we lolo iki minaibo
    neboya, yalotiya aku yowo moli niki ouna jeiye.
  heb-heb: ביום ההוא נהיו פילטוס והורדוס לאהבים יחדו כי מלפנים איבה היתה בינתם׃
  mpp-mpp: Aime Herode nga Pailat yeke esecne ngaba-ngaba gaiboc, hadeng iwahac yeke
    ago-ago aiiboc.
  apb-apb: Aana hai dingena a Paelat na a Herod kirerue ko si he'imalahune lo'u, ta'e
    hola'ina'o ikirerue e ro maelonga ni ngeena.
  san-TEL: పూర్వ్వం హేరోద్పీలాతయోః పరస్పరం వైరభావ ఆసీత్ కిన్తు తద్దినే ద్వయో ర్మేలనం
    జాతమ్|
  ben-IRV: সেই দিন থেকে হেরোদ ও পীলাত দুজনে বন্ধু হয়ে উঠলেন, কারণ আগে তাদের মধ্যে
    শত্রুতা ছিল।
  ntu-ntu: Abzo mzbq lcde king Herot ncdr Paelzt nzmrlzti-lzbq-pnzng. A' mzli kc ena
    trpnzngr.
  pan-pan: ਅਤੇ ਉਸੇ ਦਿਨ ਹੇਰੋਦੇਸ ਅਤੇ ਪਿਲਾਤੁਸ ਆਪਸ ਵਿੱਚ ਮਿੱਤਰ ਬਣ ਗਏ ਕਿਉਂ ਜੋ ਪਹਿਲਾਂ ਉਨ੍ਹਾਂ
    ਵਿੱਚ ਦੁਸ਼ਮਣੀ ਸੀ।
  gvc-gvc: Tí dachore Herode, Pilato mehne noano ti basi cahma yoaina ji dʉcaha. Tó
    panore ti basi cahma ñʉ tuhtiina jisinimaha.
  mwp-mwp: Pilatho a Erodh palay kulay wati igalayg kazi; senabi goeyginu palay mina
    igalayg kazi aymoemoedhin.
  ksj-ksj: Ibite Heroda ebu Pilatoꞌe agiretitido, rehano eꞌe madaḡanoꞌe vazetitiro.
  sbk-sbk: Basi isiku lila Herode na Pilato bhakonde ne abhe lafiki afwanaje epo ahwanda
    bhali bhavisenye bhebho hwe bhebho.
  mya-JVB: ထိုနေ့ ၌ ပိလတ် မင်းနှင့် ဟေရုဒ် မင်းတို့သည် အချင်းချင်း အဆွေ ဖွဲ့ ကြ၏။
    အထက် က ရန်ဘက် ဖြစ် ကြ သတည်း။
  kgf-kgf: Herode ʒéma Pilato iereŋ becnec haʒéc waŋamuma ekac ekac kecaŋoc. Waŋu
    nalé imuaru ai imuhuc naŋgé amuma mema ala waŋoc.
  awb-awb: Nahomé Érótireq Páhírátireqka seye abiahnsa aruqaruruye. Anehemé mi wehékáh
    insahwé ue míóye.
  gdn-gdn: Naiya ka apunu Pairasi yo apunu Erodi mu nuwarara tagarara idiwa ko mara
    ki makeya ka mu waretatagubu nuwa-maga notamaga eyakamenawena.
  nko-NT: Owíe Herode mʋa Pilato bemlí anyawíe tsú ɛkɛ ámʋ. Tɛkɩ amʋ́ nsɩnɛ́
    ɩma alɛ yáɩ́.
  bsn-NT: Tirʉ̃mʉne Herodes, Pilato rãca gãmerã oca quẽnoñujarã ĩna, gãmerã ĩateboariarã.
  pib-NT: Walegogne rumatkakatkana Girore ga wa Pilato. Gi rixanu muchikawa kamnixkakapna.
  wiv-wiv: Kilaka pamuhi za kena, a Herot hiro a Pailat hiro ta poroman, muga vona,
    hiro ta lala hiro ta vavarizahati.
  reg-reg: Helode na Pilato nibhabha bhasani kwambila olwo (kulwokubha bhaliga bhasokene).
  mlh-mlh: Rone Pailot eru Herod yokoji rorosi naduŋgaduŋ eku gobuyoŋ damaŋ oo oogo
    fukebu. Oŋu.
  gof-ENT: ሄሮዲሳራኔ ጲላፆሳራ ካሴ ሞርኬሺን ሄ ጋላስ ዎላ ጊጊዶሶና።
  aau-aau: Paraw kokwe Herot, Pailat leys hohkwe awia-pow non-wak. Sawk eypok sohiy
    non kokwe hohkwe wayh-ar non-wak.
  tvk-tvk: E melengien nen ak vari, Herod del Paelet mei lube timue hos. E diamu ni
    melele nen ak, lutehe elu mi xalu.
  prf-NT: Sapul ti aldiwid a iyud ay nagin magamigu dán de Herodes ay ti Pilato a
    dati a magkadima.
  auy-auy: Ááéma Érotiye Páíratiye aaisambó siyááyamba pósarai minkánáá kaweꞌ-úmai
    méroyasa Ísumba áíꞌmaesa aneká Páíratimpaꞌa kuráawe.
  tbg-tbg: Tota Herotika Pairaataka vaiha vitanta nai navutaiqi nai navutaiqiha vaura.
    Vi entaraqaahai vitanta tontiqamavi nariara nariara quahehatanta vaura.
  hub-NT: Herodeska yaunchukka Pilatojaigka kajernaikaru asar, wainnaitsuk pujuwaitiat,
    ataksha amikmaniawaruiti.
  hmo-hmo: Unai neganai Pilato bona Heroda be idia maino karaia vadaeni, badina be
    guna idia ruaosi ta ta dekenai idia badu henia.
  big-big: Wok mabokko Elodo keya Pailet kewengkeyau miza. Piyau kokarik nakko nakyegi
    ngai keremizageya koyimayau, kapura Yisuyegi wiyeke piyau weik kewengkeyau miza.
  gux-G: Laa ya yogunu, li kɔnli den ye Erodi yen Pilat siiga, lan ya daali, ki bi
    guani ki mangi.
  cnl-NT: Jmɨ́ɨ² jo̱³ ca²³la²³dxʉ́²³ lʉ²³ Herodes quia̱'² Pilato. Qui² mɨ²xe̱'n³¹
    cɨ² bi²³ nɨ́ɨn³te'²³.
  zar-NT: Dza naʼ buluʼdzáguiëʼ dxiʼa Pilato, en Herodes, tuʼ zíʼalö gulaʼlé luzë́ʼë
    tuëʼ iaʼtúëʼ.
  kde-kde: Liduva ulyolyo, Helode na Pilato nkupatana kuva munu na nnyanjawake, kwa
    kuva, anepo patandi vávele amongo.
  ata-ata: Tatei, la Elodesi ilou Pilato ne, imolosilaneꞌi ngatongatoꞌo. Ia no anu
    voxo ane nesi, la ilou mivaitami laixe.
  qvw-NT: Caynu pasachinacul pasachinacul caśhanpam chaypun Pilatowan Herodes allinpanacälälin
    puntactá ichanllanpalä licanacuyäśhanpi.
  nfa-nfa: Uru nèti èèna, gubernur dènge dhèu aae Herodes dhu pamusu. Te ngaa nèti
    lodꞌo èèna, dua ra paꞌangalai.
  tnp-tnp: Aupən ikɨn, Herot Antipas mɨne Pailət kəmatuol tɨkɨmɨr kəm lau mɨn, mətəu
    e nian əha, ilau kəmiəuva mɨnuolkeikei ilau mɨn.
  urd-urd: उसी दिन हेरोदेस और पीलातुस दोस्त बन गए, क्यूँकि इस से पहले उन की दुश्मनी
    चल रही थी।
  hot-hot: Bôk Helot lo Pailat êpôlik hathak i, ma doŋtom lêk ma thai ibitak ŋê môlô.
  mqj-NT: Allo ia siamo too anna sikapia Herodes anna Pilatus, annu ambo' sikabassi.
  rus-SYN: И сделались в тот день Пилат и Ирод друзьями между собою, ибо прежде были
    во вражде друг с другом.
  mbh-mbh: Ma nge nang aken Herot ome a Pailat othanga ol pel. Na nomenga or paini
    ole ngarang pel.
  bdd-bdd: Sabweloina ꞌoina Helodi ma Pailato ꞌidi hegamwagamwagu tuta dudulena ꞌoinega
    siheꞌiyaꞌiyaguwa.
  cbt-NTPO: Nani hua'qui' Pirato Irotisërë' nino'huipirinahuë', naporo quëran huarë'
    co huachi niinimicotopihuë', noya ninontantapi.
  rmy-SERVI: Дэ кодэва диво Иродо тай Пилато ачиле амалэнца, а ды колэ вонэ сле врыжымашэнца.
  srn-NT: A srefi dei dati, Herodes nanga Pilatus tron mati. Ma fosi dati den ben
    e libi leki feyanti nanga densrefi.
  cta-NT: Tsa̱ biꞌ ngua stuꞌba chaꞌ jiꞌi̱ Herodes loꞌo Pilato chaca quiyaꞌ; tyaꞌa
    cusu̱u̱ nguꞌ ngua nguꞌ biꞌ, pana juani cua ndyaca tyaꞌa tsoꞌo nguꞌ.
  bqc-SIM: Zĩbeezĩ Elodi ń Pilatio kɛ̀ na, asa aa ĩ́ikũa ń kↄ̃o yãaɛ.
  tcz-CHONGTHU: (Herod le Pilate, masanga kimelmah teni chu, hiche ni chun jol le
    gol ahung hilhon'e). Yeshua Tha Dinga Athu Atan-U
  mar-mar: त्याच दिवशी हेरोद आणि पिलात एकमेकांचे मित्र बनले त्यापुर्वी ते एकमेकांचे
    वैरी होते.
  snp-snp: Ido Pailatite Helotite komu ya kuwolafo-kuwolafo minami nefa, ido fo kamena
    yalo ya yowo melaiye.
  isl-isl: Þennan dag urðu Heródes og Pílatus vinir – en áður höfðu þeir verið svarnir
    óvinir.
  spy-NT: Kiyey ꞉yooto kuchoomnyo ꞉Ērōōtē āk Bilaato bēsyoonoo kusiir yu kibo taay
    yoo ki buunyoo ꞉chii ām wōlēē mii ꞉ake.
  xnn-xnn: Enggana isdi ay agew dat men-gayyem da Herod ken Pilato dapay ninbinbinosoda
    id kasin.
  mwe-mwe: A Elode na a Pilato bhukala pubhalinginji bhamagongo, kutandubhila lyene
    lyubhalyo gubhalinginji bhambwiga.
  tte-tte: Na kaliyatenane koina Elodi mekanakava Pailato sikelabilabin toyawa yo
    sikawa elieliyam tabe, na beyabeyana mekanakava siekalokalo-magigi-lagili.
  tcs-tcs: Dis tu man, Erod ane Pailat, demtu bin enami bipo bat nau, demtu bin kam
    prapa tu gudpren prom dat taim nau.
  hlt-THB: Ce a nyn awhtaw Herod ingkaw Pilat ce qoep hy nih, ce hlan awhtaw cekqawi
    ce qaal na awm hy nih.
  soq-soq: Erod Pailat nata emalawoalala, tane walama sa bedewe mo nuau deasaiena.
  qub-qub: Chay junajpitanami Herodeswan Pilato amistaran chiquinacushanpita.
  att-att: Á yáyù namegapuanád da nga makkákopun di Erodo kâ Pilatto, mássiki nu dán
    nga makkálussaw ira.
  bki-bki: Beamu ka vite nalo na, tomu juo na Pailat naljuo Erot abe bilbilu va kalo,
    mia monloglog bogo na amim̃au biju jibe nei bereio ka tibureiano na Yesu, burulo
    abinimei abe bilbilu bo bereio.
  bqp-bqp: Zĩ birea Hɛrↄdu kũ Pilatio gↄ̃̀ kↄ̃ gbɛ̃ ũ, zaakũ ò ibɛrɛɛ sɛ̀ kũ kↄ̃o
    yã.
  mcp-mcp: Herod bá Pilât buud bwə́ á dʉ bə nə ifʉmʉga wá, bwə́ mú cɛ̧ɛ̧ shwə́ jwɔ̂w
    dɔɔŋgʉ́d.
  hat-hat: Pilat ak Ewòd te lènmi anvan sa. Menm jou sa a yo vin zanmi.
  npl-NT: Pilato iwa n Herodes omokokoliayah, pero non tonati opé moyekwikah.
  bgg-bgg: Ji pha iidoh shii Philath nane Herod de ijak rey khlei dun; ji pha inai
    ibi shii awaisa chung de shuang ro.
  eng-TCENT: That very day Pilate and Herod became friends with one another; previously
    they had been enemies.
  eng-BSB: That day Herod and Pilate became friends; before this time they had been
    enemies.
  cpu-NT: Aripaite jaakameethatanakeri Herodes irika Pilato, tema pairani osheki ikisaneentavakaavetaka.
  san-ASM: পূৰ্ৱ্ৱং হেৰোদ্পীলাতযোঃ পৰস্পৰং ৱৈৰভাৱ আসীৎ কিন্তু তদ্দিনে দ্ৱযো ৰ্মেলনং
    জাতম্|
  tac-NT: '''Lige alésíko alué selígame Erore ''lige selígame Pilato ''we a''lá gompaniero
    gayénale, ''yabé bajchabé raweka na''áuka járome nílige.'
  eng-WEBPB: Herod and Pilate became friends with each other that very day, for before
    that they were enemies with each other.
  gfk-H: Ma tur lah um ta iakano bung Pailat ma Herot dir ga harbartalaina. Ma sen
    naluai dir ga ebar.
  viv-viv: Ada medema aiyetai-nadi Helodi Failato buye hiveyao, tuwaina ma hiveꞋavenivenibaina.
  yao-yao: Lye lyuŵa lyo che Helode ni che Pilato ŵajilene ni kuŵa uganja pakuŵa chitandilile
    kalakala ŵatindene lyasi.
  tgp-tgp: Hin rani atu purongo, Herod mo tapala peresi Pilate. Pani tiroma enira
    tupra rua la meresahi.
  auc-NT: Ïninque do näna guëadö guëa pïincaya ïnïna inte edæ Edode tönö Pidato mänïönæ
    edæ guëa piyæ̈në cæte näna æ̈migocaya bagadaimpa.
  kbc-NT: Odaa Herodes ijaa Pilatos ja dinokaaɡ̶etewamigi ijaaɡ̶ijo niɡ̶ijo noko,
    leeɡ̶odi niɡ̶icoa nokododi dinelatiwage.
  bmh-bmh: Herot zaug Pailot dual go getal iwai daremen, ulis go ziwas ebu go baib
    memen.
  ctu-BL: Ti jini jach bʌ q'uin Pilato yic'ot Herodes tsa' caji i cha' uts'esañob
    i bʌ, come ti yambʌ ora ts'a' woli' q'uelob i bʌ.
  meq-meq: Kurre na, Herod ta Pilat na, ta wuɗa bo bay, tə nay ɗəre a bo. Pat eye
    niye na, ta təra ta dzam eye tuk.
  noa-H: Mag hed Pilato Herodes dʌ̈i k'apeer hajap'am k'ajierram haajem, warr magju
    nawe chan jũrr hagdaujö chik'am hoomap'a haajerrta.
  alp-NT: Bei akmenare Herodese kai Pilatuse luasi nasuke lomai, po kena petu mere
    luasi ono ebe misete kai lomai.
  san-VEL: puurvva.m herodpiilaatayo.h paraspara.m vairabhaava aasiit kintu taddine
    dvayo rmelana.m jaatam|
  kbq-kbq: Na'ankure zanagra kora ha' vahe tro hune manina'ankino, ana knazupage,
    Paeroti'ene Herotikea erimago zanarimpa hu'na'e.
  kbh-kbh: Cach te Herodes y Pilato tbojtanenatsëtsaye; tempna chata ibojenáyata.
  ron-LSB: Irod și Pilat s-au împrietenit chiar în ziua aceea, căci înainte de aceasta
    erau dușmani unul cu altul.
  pon-pon: A ni ran ota Pilatuj o Erodej injenemau pena, pwe maj o ira imwintiti pena.
  nhe-BL: Huan ipan nopa tonali Herodes huan Gobernador Pilato moyoltlalijque pampa
    nelía mocualanijtoyaj.
  sps-sps: Ai tan ar nainy farokot to aya, Herot me Pailat ruak iny vaatau bus rato,
    sai muan ri koma iring iny isisen tsuri patsukaner.
  wnc-wnc: Sike tupa Herotkat Pailatkatda iwan dakngake yukumayak ngana tapduu wagwene
    notna dakngakumayak.
  bus-bus: Zĩ beeean Hɛrↄdu kↄ̃n Pilatio gↄ̃̀ kↄ̃ gbɛ̃ ũ, zaakɛ aↄ̃ íbɛtɛ kpà kↄ̃omɛ
    yã.
  gub-BL: Ero a'e, Pirat a'e no, a'e 'ym mehe uzeàmàtyry'ym ma'e romo wanekon a'e
    wà. Uzemyrypar wi wà kury.
  imo-imo: Pailateni Herot molorumuna Jisas oi naa mundupili Pailat kinye Herot elo
    opa pule moloringili. Nalo Jisas aku ulu teringili walimunga pele elo popo tiko
    kanoko liko moloringili.
  boj-boj: Bati qujai deqa Herot Pailat wo naŋgi jeu turyeb. Nami naŋgi ombla jeu
    soqneb.
  eng-DRA: And Herod and Pilate were made friends, that same day; for before they
    were enemies one to another.
  knf-knf: Herod na *Pilat bambiiŋ aşoorad, kë bakak unuur mënţ banoh.
  san-KHM: បូវ៌្វំ ហេរោទ្បីលាតយោះ បរស្បរំ វៃរភាវ អាសីត៑ កិន្តុ តទ្ទិនេ ទ្វយោ រ្មេលនំ
    ជាតម៑។
  arn-NT: Pilato engu ta Erode kayñetuniewkerkefuy, welu tüyechi antü mew wenikawturkey
    tüfachi epu ülmen wentru.
  zas-NT: Abiꞌ dxejzii bazuloj baneenë Herodes Pilato zagdxe, din gocli rdxeꞌch lasaꞌ
    reeman.
  ken-NT: Kɛmmʉɛrɛ Hɛ́rɔd nɛ Páílet kɛ́bho ndǔ nkúbhɛ́ nywɔp ɛnɔ. Ndǔ mpok anɛ
    áfʉɛ́rɛ́ ansɛm bachi nyaka chi ndǔ mpap.
