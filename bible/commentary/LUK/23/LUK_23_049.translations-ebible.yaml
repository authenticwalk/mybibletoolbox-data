  san-TAM: யீஸோ² ர்ஜ்ஞாதயோ யா யா யோஷிதஸ்²ச கா³லீலஸ்தேந ஸார்த்³த⁴மாயாதாஸ்தா அபி தூ³ரே
    ஸ்தி²த்வா தத் ஸர்வ்வம்ʼ த³த்³ருʼஸு²​:|
  cof-NT: Jerale Jesuchi amicola jabile nechi quiranaminlanue. Aman Galilea tobi nechi
    Jesube pejaca jun sonalanan jabile wirurato quiranaminlanue.
  srm-NT: Nöö dee mati u Masa Jesosi ku dee mujëë dee bi kumutu a Galilea ko ku ën
    a Judea dë, de bi dë taanputaanpu te a wan së ala ta luku fa hii soni ta pasa
    ku ën.
  qvs-NT: Chaymanta Jesusta riksikkuna Galileamanta katik warmikunapish karullamanta
    tukuy layata ruraptinkuna kawaykarkansapa.
  zca-NT: Per rë xa' kwa'n nilibe' Jesús, no rë una' kwa'n nkizë tich Jesús dizde
    or nkizë Me lazh men Galilea, zit nzo bixa', kiwi' bixa'.
  cbc-NT: Bairi Jesús baparã caãnana cʉ̃ã nipetiro, aperã carõmia Galilea yepa macããna
    Jesure caʉsaátíatana pʉame toa tuari jõpʉ̃ã ĩñacõãnucũñuparã cabaiatajere.
  qxo-NT: Jesuswan reginacogcunanam itsanga carulällapita ricaräyargan. Tsaynöllam
    yanaparnin Galileapita gatirag warmicunapis tsaychö cayargan.
  mox-mox: Ta Ieisu enavo be wese vivine dina lova Galiliega iʼabibodea, taudi luluvaia
    itovotovolo ta yani qabuna ʼifoʼifoqe iʼitea.
  kew-kew: Yesuna adami aanu rayo-para onanu medaloma aba so Galili su-para pirua
    Yesu nipu rata mea ipisimi. Nimu ogesi-daa mo-para rekaawa mo oyae rayo ado kiritisimi.
  dww-dww: Dabudi Yesu na banagama matabudi be waiwaivi Galilima be awai muriwatanena,
    taudi mate ḡavoe a midi be yaba matabudi a tubutubuḡana a kitekitedina.
  nif-nif: Gan Yesulok nolii gɨt tam nin Galili nanin en klem bɨñgɨlɨñ endɨ kambak
    mayañgan ipi, nepek indañguk wɨn ka-nandɨ tɨñgɨlɨñ.
  twi-ASANTE: Saa ɛberɛ no na Yesu nnamfo ne mmaa bi a wɔdii nʼakyi firi Galilea baeɛ
    no gyinagyina akyirikyiri baabi rehwɛ deɛ ɛrekɔ so no nyinaa.
  aoj-aoj: Esis alipisi hiasi Jisasi saloma anowa nematawa wagafiꞌi itap luꞌupa Galilii
    wagiꞌma Jisas wafiꞌi, esis salutu laogon felefeleꞌ sati hiahaom amamba.
  cbv-cbv: Obohjeéhtih, nihat Jesúsdih jéihnit, Galilea baácmant ãjeéh jʉ̃óhnit yaádhbʉt
    Jesúsdih yʉʉ́pbit ĩt en ñʉhʉp wʉt jĩ.
  taw-taw: Pen Jisas bɨne okok sek, bin Galili nɨb Jisas ne owaknɨŋ kɨdek owlak okok
    sek, kɨli keke sɨŋadaŋ mɨdɨl, tap anɨb ak gaknɨŋ nɨg mɨdelak.
  jic-NT: Jesús jomicapan custjay campa 'in tjelejen̈, tjunuc pjü tepyalá. Yupj nepénowa
    nequem. Yupj Jesús cus tocon̈, Galilea mpe tjac' na.
  zap-NT: Per le yra mén ne rnebeey Jesus no le yra wnaa ne wrunal Ne axtegue Galilea,
    wyan men axtegue nat rwii men yra neguin ne kayak.
  wer-wer: Pël yaëën Yesu pim karuröere Kalili yangerakaan ënëm sa pörö pit pëlëër
    wë omnant oröa pötön itena.
  ipi-ipi: Okone angi, Jisasa towa epelewa atene wandakali tupapi, Galili disitiki
    okona atalu, Jisasa watama epeaini wanda tupapi, utupane pitaka amonga-yale atoto,
    mangene utupane andatawa ateainipia.
  qul-NT: Jesuspaj amigoncuna Galileamantapacha purej warmicunapiwan chaypi cachcarkancu,
    carumanta chay pasaskancunata khawaspa.
  urw-urw: Bangar Jisasüb büreabmana gürenakuti tugu, finabur Jisas daiudi Galili
    distrik ureadi ogurenwaib baba, nini kütüb fanam biboudi, baba daba daba gürenakuti
    tataigeaga baba kegewegin.
  rmy-GURBET: Sa kola so džanglje e Isuse, ačhile podur. Thaj e džuvlja so avile lesa
    tari Galileja, dikhlje kava.
  ter-NT: Yoko heú koetíhiko neko ínikone Jesus, koánemaka ne senóhiko hokoâti ukeâtihiko
    Ngalíleya, kali ako malíka okínoakuhiko komómoyea neko koekútihiko.
  bmr-NT: Jaanotɨ paryɨ Jesu gataavomɨnaa, tollɨro gaigoomɨ Galileatɨ diibo dojɨcutɨ
    asaaumo icamo icauhi tehesinotɨ tonehejeque ɨhɨɨfɨnɨcɨumo.
  fuf-fuf: Tawi kala andunooɓe mo kanko Iisaa, wondude e rewɓe iwtirnooɓe ɓaawo makko
    ɓen gila Jaliilu, no darii ka woɗɗitii, no ndaara kon ko woni waɗude.
  mwc-mwc: Saba pipiya iyabosi Iesu si kuira sakiyei, ba yebo bibaine iyabosi wata
    Galileeyai si kibi si botu wai, rabarabai naki si imsiri, ba nikosi wose si kinakinana.
  bhl-bhl: Alik alik beem kanese ding dim bakate, akalem angin so, mali Galili aneng
    fian koleweko, elo gelew talsiliw wanggel iso, alik alik bi singam tew kel moko,
    kanese eisneng alik alik be kilele atemsiliw kale.
  ons-ons: Ŋei ŋerep eŋe Yesu detlukkakoi, eŋe so ŋerep natne Galili ŋine mogatkakoi,
    ea eŋe korop osop osop okora masi tanik ea wakonge, rokop kawarekoi.
  con-NTPO: Toya'caen Jesús amigondeccu'qque biapieyi ccutsupa pa'tssima atte'fa.
    Majan pushesundeccu'qque, Jesúsi'ccu fae'ngae Galileane ji'chondeccu'qque tsendeccui'ccu
    fae'ngae ccutsupa atte'fa.
  ghs-ghs: Qate paimane ma qesamane Garirea habana Dzesu gainene eete baata nokoi
    dzasa eete sererahuke qooro oke gama mooqota.
  peg-peg: ମାତର୍‌ ହେୱାନ୍ତି ଚିନାଜାଣା ୱିଜ଼ାକାର୍‌ ଆରି ଗାଲିଲିତାଂ ରଚେ ମିହାଆଜ଼ି ଜିସୁଙ୍ଗ୍‌
    ପାଚେ ପାଚେ ୱାଜ଼ି ମାନି କଗ୍‌ଲେକ୍‌ ଦେହା ନିଲ୍‌ଚି ଇ ସବୁ ହୁଡ଼୍‌ଜି ମାଚିକ୍‌ ।
  txu-NT: Nhym bep õbikwa kunĩmẽ, Garrêja kurũm me nire kôt mõrjamẽ, me tãm ne me
    arek omũnho dja, kum kre rax ne omũnho dja.
  eng-WEBU: All his acquaintances and the women who followed with him from Galilee
    stood at a distance, watching these things.
  gnw-NT: Jare opaete Jesús uicuaa vae reta jare cuña Jesús ndive Galilea güi yugüeru
    vae reta uyemboɨ ñugüɨnoi mbɨrɨ curusu güi. Umae ñugüɨnoi mbae uyeyapo vae re.
  mux-mux: Yu-kene ui tapú-toku anduring yima kene, kolea Gallalli distrik munduku
    kelku yu lumbili anduku ⸤Jerusallem⸥ wasie uring ambuma kene enini ⸤yu-kene tiring
    kulurum mele⸥ sulu-teku kanuku angiliiring.
  maj-NT: Tu̱nga máha ngayjee̱ xu̱ta̱ xi behe̱ Jesu ko̱ jminchjín xi kitsjennkíhi̱
    nk'ie nga tsitju xi tje̱hen a̱nte Galilea̱, kui xi kjin kabincha nga tíi̱ncha
    basehe̱ ni xi tímoo̱.
  bkq-NT: Idânârâ Jesus eataen-ho modo iwaguemolâ myani, pekodo modo lâpylâ, Jesus
    agâ Galileiadâbalâ âetaymby modo. Jesus kruz wâgâ nhedylymo.
  kue-kue: Ba Yesus yeinongwa yomba prapra ya, te ambu wagle Galili yei mambuno bogl
    mokomugl wingwa ikra ana tau eglke dagl andigl mogltre, ana taragl prapra orkwa
    i kanmeglkwa.
  cot-NT: Cotanquitsiquea irirajia tsatirica Jesoshi aisa manquigarentsijia oguijaguijaiquerica
    iquenajiapojigueti Garireaqui icatintiijiaca tiijacoñajiquea oraniqui yamenamenaiqueriquea.
  bnp-bnp: E huriki a turane Isu, e huriki a ngatavine ra ri valai o Galili turana,
    ri pesi basi popote ri matai a maki lobo nga.
  apn-NT: '@see-verse:LUK.023.048'
  ctp-NT: La kanꞌ nganun nchga taꞌa suꞌwe nsuꞌwi Jesús nde seꞌen nduun wsi, loꞌo neꞌ
    kunaꞌan nu wa mdaꞌan loꞌo yu ti bra nu mdyisnan ti tñan ꞌin yu nde Galilea, nganun
    neꞌ kanꞌ tijyuꞌ ti ñaꞌan kwiꞌya neꞌ chaꞌ nu nchka kanꞌ.
  bre-BRG: An holl re a anaveze anezhañ, hag ar gwragez o devoa e heuliet adalek Galilea,
    en em zalc'he a-bell, hag a selle ouzh an traoù-se.
  opm-opm: Bes bapiar matperhan Gariri mongdapat Jisas orhorsi apripti kuuo orhe yah
    hapti kuuhano ihir gonsi tap ham meih asomdapat wamat inpari. Wamat patin Jisas
    ohnong imar sutperhan ama erer oh tarpangopri.
  bvr-bvr: Rrapa Jesus burr-yika aburr-borrmunga aburr-gata minypa marn․gi aburr-ni
    nula, mu-gama yerrcha burr-guta aburr-gata mu-ngoyurra abu-jurrjurrmurra gurda
    minypa Galali wenga, birripa balay aburr-ji gurda, gubi-nana aburr-ji gu-yinmiyana.
  wal-wal: Yesuusa eriya asai ubbainne Galiilappe a kaallida maccaasati hegaa be7iiddi,
    haahuwan eqqidosona.
  shj-shj: Na känggi kä'day yex Yasuwang kädokolo täxande na uxugi käräbkädä bangä
    Yasuwa cawu Calilang kox 'dogi kasogkuwang.
  zad-NT: Na' yog' beṉ'ka' nombia'gake' Jesúza', do noolka' za'lengake'ne' ax̱t Galileana',
    wzegake' zit'lə chwiagake' ka gok.
  kmg-kmg: Jesu e jahacne wiacfâc â Galilaia mâreŋkonec ŋokac bâjâperâ warembiŋ jaŋe
    ine taicko domahuc wiac hone manac embiŋ.
  aso-aso: Idoꞌ neꞌmine navo eiꞌ zogo ve zuho mukikisi nGalilaia misuboukotiꞌ makaꞌ
    aniꞌ venekisi nene hotoꞌ ile mini aꞌmine sotoꞌ ineꞌ initeꞌ nene ningi minaniꞌ
    ve.
  uli-uli: Panger rechokwe re gola Jesus mo fefel kowe re dabedoh mo wol Galilee ngo
    re su chog mo medaw resa kekamahoy mokwe.
  nin-NT: Abangga ba nggo a hi Yesu ashishi na ashishi, na amba ba nggo a di ga ma
    zhi nu Galili, a kri gbagbamu na so kye ma.
  tgk-tgk: Вале ҳамаи онҳое, ки Исоро пештар мешинохтанд ва занҳое, ки бо Ӯ аз Ҷалил
    омада буданд, аз дур истода тамоми воқеаҳоро медиданд.
  acu-NT: Tura Jesúsan wainkaru ainausha tura nuwa ainausha Galileanmaya niin nemarkarmia
    nusha arák wajasar jiij wajatiarmiayi.
  cak-WNT: Y ri ye etamayon ruwech ri Jesús, y ri ixoki' ri can c'a pa Galilea ye
    tzeketel wi pe chrij, c'anej c'a yec'o wi el, niquitzu' apo ri xbanatej.
  ebk-ebk: Nan am-in ay am-ammon Jesus patí nan fianafiai ay inmun-unud kan hiya nunlapu
    ad Galilea at nangatakchugcha as nan ad-achawwi as akét ay mangiila as nan nauycha
    cha om-ommat.
  spa-PDDPT: Pero todos los conocidos de Él, y mujeres que lo seguían desde Galilea,
    miraban desde lejos lo que sucedía.
  tke-tke: Vano ale yamunonilege Yesu, vamohi ni ahiyana yamuharaga okumela oGalileya,
    yahikalagave voolapela vene yoonelaga dhowiireya nde.
  ruf-ruf: Lekeni awala wose iwammanyile wema kwa kutali, wolola ipfinu apfo. Mghati
    mwawo tsawakala iwapinga iwamuwinzile Yesu kulawa Galilaya.
  gun-gun: Ha'e rã Jesus rexaaty kuery ha'e kunhague Galiléia guive hupive oje'oi
    va'ekue ma mombyry'i opytapa okuapy oma'ẽ aguã.
  agu-BL: Ma yi e' tamiw Jesús scyuch' yi e' xna'n yi cho'n chisaje'n xomok te'j,
    cyakil cunin e', e' cyaj joylaj len tan xmaye'n yi mbi cu'n na bajij.
  isn-isn: Ingi gwa iahumba uya akwe, niasunga ikamutatya kupuma kugalilaya, akimika
    kuli akazegoza ayo naitumilwe.
  ilo-ULB: Ngem amin dagiti am-amona, ken dagiti babbai nga simmurot kenkuana manipud
    Galilea, ket nakatakder iti saan unay nga adayo, a mangbuybuya kadagitoy nga banbanag.
  pir-NT: Ijipihtiyequina Jesu yequina tiquiro mehna cjẽna Galileapʉ tiquiro mehna
    ahtariquina numia gʉ̃hʉ Jesure yoaropʉ ihñaducuahye.
  anv-NT: Ajeé Jisɔs ako átɛ́né tɛtɛ ágɛ́ne depɔ ɛtiré na. Abifɔ alú andée
    abi ábɔ́ átané Galilií ákwɔlé ji.
  sab-NT: Kwian Jesu uñanga onbre kaire muire ulita nu chieba nga Galileage Jesu ole
    llagli kledu eni gwage bate Jesudi Jesu boidu ulitadi.
  tmd-tmd: Makwam Jisas nöbö mö nugub nuŋ bla aipam, Galili yöbö nugwo pɨsaŋ hem mö
    bla aipam, ñɨŋ keir hör hör yörkwo mɨdön, ap rɨg röŋ aku nugugu mɨdmä.
  acr-NNT: Yey kꞌu ri lik xketaꞌmaj uwach ri Jesús kukꞌ taq rixoqibꞌ e petinaq rukꞌ
    chwi xel lo Galilea, rike xekꞌojiꞌ pana chinimanaj y xkil ronoje ri xuꞌano.
  kpg-kpg: Digau huogodoo ala gu iloo Jesus, mo nia ahina ala nogo daudali a Mee mai
    i Galilee, e tuu mai haga mogowaa e daumada nia mee ala e hai.
  taj-taj: ओच्‍छे येशूदा ङोसेबा म्‍हिगदेदेन गालीलग्‍याम येशूदेन छ्‌याम छ्‌याम खबा
    म्रिङम्‍हेमेगदे थारेङग्‍यामसेन चु ताम च्‍यासी चिबा मुबा।
  avt-avt: Hɨr neimɨn kerek nertei Jisas werek werek netike miyapɨr kerek nises Jisas
    neit Galili, hɨr nerp yanɨmɨn nɨr menmen me Jisas kaa.
  cbk-cbk: Tiene maga gente parao na distancia con quien ya conoce si Jesus personalmente,
    pati el maga mujer quien ya sigui con ele desde na Galilea. Talla ya sila para
    mira todo aquel maga suceso.
  uig-ARA: ۋە ئۇنى تونۇيدىغان بارلىق كىشىلەر ۋە گالىلىيەدىن ئۇنىڭغا ئەگىشىپ كەلگەن
    ئاياللار يىراقتا تۇرۇپ، بۇ ۋەقەلەرگە قاراپ تۇردى.
  tuf-tuf: Jesús íw̃oquinat cat, Jesús owár Galilea cuitar bin rojoquin wiw̃inat cat
    bar itchacro. Jesús yauwic itchacro. Birá cuit cuar wahitchacro.
  abx-abx: Pero i dimu'an magpakakilala si iya agparapanunggo hamok si katalahan pagkulaw
    sito dimu'an huwang na i mga danda nga magparapamaya'-baya' tikang pa si Galilea.
  mco-NT: Cham tüg'ócɨy Jesús ymɨgügtɨjc ajcxy huɨdi anajty mɨɨd ñay'ixy'adyii, etz
    töxyjäydɨjc ajcxy huɨdi anajty Jesús tɨ ypadzonyii jɨm Galilea, jɨguëgy je' anajty
    ajcxy yhuindɨɨcxcɨxy.
  bsp-bsp: Aŋɛ ŋanacərɛ Yesu mɔ fəp, kɔ aran akɔ ŋanacəmbər kɔ kəyɛfɛ Kalile mɔ, ŋanacəmɛ
    pəbɔlɛ, ŋac-mɔmən tɔkɔ mes meŋcepər mɔ.
  kqf-kqf: Lava matabudi Yesu tausibena bi waivini Galilimo bi a kaikaiwata nawena
    manemanekemo a moito bi niga kauwidi a kitekitedi.
  cpb-NT: Iriima ikaatzi ñaapiintakeriri, eejatzi tsinanepaini, tsipatakariri ipoñaantakari
    Galilea-ki, intaina ikatziyaiyakani raminakotakeri oita awisaintsiri.
  aon-aon: Aria sabaishi Jisas ananish um shani ono armago douk wagipeshi Jisas gani
    shokugi nahobig Galili wanaki iri, sheyotu madae rougun aria shape shatik enyudok
    douk shape sheneken um Jisas iri.
  hus-NT-2005: Por ejtal nin jaꞌúbtsik na Jesús ani an mímlábtsik jeye xi juniknaxnéktsik
    asta Galilea, jilkʼontsik ówkʼi in telál ejtal xowaꞌ támun.
  mig-NT: Ko ta̱ká cha̱a kájini̱ tá'an jíín‑yá, jíín táká ña'an kándiki̱n‑ña‑yá onde̱
    ñuu̱ Galilea, ká'i̱in jíká‑ña kánde̱'é‑ña táká tiñu yá'a.
  bps-bps: Na i kdee dad to gmadè kenen, kel di dad libun magin kenen mdà di Galili,
    tadag ale di gumawagan, na mite i kdee mgimò gine.
  mbs-mbs: Meneng se kedita te sigalak i Jesus aw menge bayi timaking kandin lekat
    te Galiliya, timindeg dan te kenà mediyò te kros, aw kinità dan se ininang kandin.
  tof-tof: Blamana Yesunbóka umul nidi kwarilürr, akó ene kolpükü, oya Galiligab ne
    kola mamoanónóp, barrkyanan kan bórranglórr, da blaman kla nósenónóp.
  cme-NT: Yesu sɔsuɔtaamba‑i baa caamba maŋ naa nyaanu-yuɔ a hel *Galile‑i-na kã,
    baa yiɛra da yargaa ta ba fara ba ne.
  sus-sus: Kɔnɔ Isa kolonmae birin nun ginɛ naxee bira a fɔxɔ ra keli Galile, e tan
    nu tixi, e na fe birin matoma, e ndedi nu makuyaxi naa ra.
  pon-2006: Oh kompoakepahn Sises koaros, iangahki lih ako me idawehndo sang Kalili,
    re pil iang kesihnen wasao, ahpw ekis dohsang, uduhdiahl mepwukat koaros.
  dad-dad: Anĩ ere, idi Jesus keleĩ anidi ganan, idi atun kayau Galilim ĩ dõ de disin
    anidig, so del difar fen, eneidi wõ ye di, lo difen.
  zab-NT: Per irate de bniety ni rumbee Jesús, cun de bniety gunaa ni guzanald laany
    desde Galilea, zit güesuguaadeb par bguiaadeb irate de cosré.
  jae-jae: Jesunê lau samob to lauo, taŋ têdaguc eŋ aŋga Galilaia sêmêŋ naŋ, sêkô
    jaêcgeŋ ma sêlic gêŋ tonaŋ samob.
  ksd-ksd: A lavur talaina, ma ra vaden dia ga mur ia marama Galilaia, dia tur maro
    vailik, ma dia gire go ra lavur magit.
  msm-NT: Di to mgo amigu ni Jesus migpadiyu da no migsayap, yakip to mgo kabujagan
    no namanduma-duma kandin sugud pad diya to Galilea.
  myk-myk: Yesu naɲiinɛɛ pu bɛɛri, ni cèe pii pʼa bi taha wu na na yìri Galile fiige
    ki ni ge, pee bɛɛri bi yere laraga ni na wii.
  sbe-sbe: Na Yesu kabina taukata yo sinesineo siya Galili unai se hemuliwataniyama
    wa, kedalohawai se totolo na ginauli saha se tubutubu wa se kaikaikewalaedi.
  mcr-mcr: Iŋäqe Jisasi Iqueqä käyämaqä iquatä, apäkä ique Galilisa äwivändkuwä iuatä,
    qu nätmatqä tä timäuqaŋgqeŋqä kiŋä näŋisa hiŋuä äqumbu ätqäumiŋuwi.
  cux-NT: Ní nducyáácá 'iiⁿ'yāⁿ chi n'diichí yā Jesús miiⁿ, ndúúcū n'daataá chí cheⁿ'e
    ndúúcū Jesús miiⁿ ndii yáⁿ'āa yeⁿ'e Galilea, ch'ɛɛtinéé yaⁿ'ai yā ch'íínu yā dendu'ū
    chi 'túúcā.
  tur-YTC: Yeşua’nın bütün tanıdıkları ve O’nunla birlikte Galile’den gelmiş olan
    kadınlar uzakta durmuş, bu şeyleri izliyorlardı.
  san-ITR: yIsho rj nAtayo yA yA yoShitashcha gAlIlastena sArddhamAyAtAstA api dUre
    sthitvA tat sarvvaM dadR^ishuH|
  bel-N: А ўсе знаёмыя з Ім і жанчыны, якія ішлі за Ім з Галілеі, стаялі здалёк, гледзячы
    на гэта.
  sch-sch: Jisua mêlrietngei le nupangngei murdi Galilee ram renga ama hong jûingeiin
    lâtaka indingin an thîra.
  mic-MIQNT: Gatu Se'sus witapa aq witapesgwa ta'n peji wije'wa'tipnn weja'tegemg
    Galaliewa'gig, gmetug gaqamultijig. Esgmatmi'tij nmituanew ta'n goqwei tliatew.
  huu-NT: Jesús nabaiñɨaɨ bie rafuena aarena cɨodɨmacɨ. Galileamona bite rɨñonɨaɨ
    bie rafuena aarena jɨaɨ cɨodɨmacɨ.
  jiv-NT: Tura Jesusa amikri̱sha tura nuwa̱ Kariréanmaya̱ Nin nemariarmia nusha íkiaṉ
    wajasar ii wajarmiayi.
  otm-NT: Pɛ nu'ʉ yʉ́ amigo ra Jesús n'danni ts'ʉ mi 'bäi. Nɛ'ʉ 'da yʉ xisu mi tɛn'na
    ra Jesús 'bʉ mambá nɛxpʉ ja ra häi Galilea, gätho bi nu 'bɛ'a bi t'ørpa ra Jesús.
  dah-dah: Munaŋ Yesu nurd uneŋ yeŋya kuŋ hinhan marbe sorte po heŋbe mata forok yamiŋ
    kuruŋ goyen diliŋde yeneŋ hinhan. Mel goyen kurabe bere, Galili mat po Yesu gama
    irde waŋ waŋ Yesu hitte mata forok yamiŋ kuruŋ goyen yenamiŋ.
  tnk-tnk: Nərmama me pam səməme həukurən Iesu, mɨne nɨpran me nəha səməme hənaməkurirə
    in fwe ia tənə Kalili, kamhərer isipwɨn, mamhəspau ia narimnari me nəha.
  kpr-kpr: Evevetu mendeni Iesu da amboda deinghuse Galilee dodo fusera aimi, Iesu
    da dorevare mendeninde dabade, esike fetedo gosuseri.
  san-IAS: yīśo rjñātayo yā yā yoṣitaśca gālīlastena sārddhamāyātāstā api dūre sthitvā
    tat sarvvaṁ dadṛśuḥ|
  nho-nho: Aa naa tama teelaa ni illoa hakaraaoi iloo Jesus, e hakapaa ma naa haahine
    ni oo ake ma Jesus i Galilee raa, ni ttuu hakammao ka ttoka i naa vana e mee naa.
  gym-NT: Angwane nitre ja getaka getaka Jesube amne nitre merire merire Galileabo
    nikani siba Jesube abko namanintre bä mente temen se kwrere okwä Jesubtä.
  azg-NT: Majoꞌ tsoñꞌen nnꞌan na taꞌjnꞌaanhan Jesús yo joo nanntcu na tentyja toxenꞌ
    jon na jnanhan Galilea, matycyaaꞌ tintyjeeꞌhan, jntyꞌiahan na tquenon Jesús nanꞌminꞌ.
  bhd-bhd: पन यीशुएरे सारे दोस्त ते तैना कुआन्शां ज़ैना गलील इलाके मरां यीशुए पत्पती
    ओरी थी दूर ज़ेरे खेड़ोइतां, ज़ैन किछ भोइ रावरू थियूं सब किछ हेरी रेवरी थी।
  too-NT: Lā' ixtalakapasnī'n Jesús lā' nā huan puscan a'ntī ixtastālani'nī't desde
    nac estado de Galilea makat tatāyalh lā' ixtalaktzī'mā'na huā'mā'na.
  ind-AYT: Semua yang mengenal Yesus dan beberapa perempuan yang telah mengikuti-Nya
    dari Galilea berdiri jauh-jauh dan menyaksikan hal-hal ini.
  cjo-NT: Omaantakya riraga yotakiriri Jesoshi, ikatziyeeyakani jantyaajeeni, ramineeyanakini.
    Okaateeyakirini iroka tsinanipaeni poñaachari Karireeyaki, tsipatapaakariri chapinki
    Jesoshi.
  nsn-nsn: Doh gisine uakapar uanotono Iesu mesir kuahasit ka uakeluk turume tatanon
    i Galili, gisina ra uakeis turume i rehe sikoro tar inetenina ke kotpokoso pe.
  san-DEV: यीशो र्ज्ञातयो या या योषितश्च गालीलस्तेन सार्द्धमायातास्ता अपि दूरे स्थित्वा
    तत् सर्व्वं ददृशुः।
  tna-NT: Jesús sa eshanapa cuana bahui anititana. Jesús tije aji Galilea yahua jenetia
    epuna cuana di anititana. Uqueda jenetia pamapa tueda ai cuana chamatana huecuana.
  lid-lid: Arile, oro are tanan iy, hawe oro badih mene an hamon tan ado ndra Galili
    ame badeh, ales ado len anyolom lakou mari doh asahan.
  wim-wim: Puth ngurp nungantam anangana, aꞌ than wanch wiy anangana nunangan monkan-wak-wakin
    aak Galilee.aman-a, aꞌ putha pam wanch wiy anangan ngurp nungantaman-a, wal kecham
    than-thanin aꞌ thath-thathin.
  zga-M: Pwu avamanyani vamwene, navadala avakhogile ukhukhuma khugalitaya vaimilekhuvutali
    valikhulola imbombo incho.
  yom-yom: Ayi batu bobo bazabana yandi ayi baketo bobo banlandakana tona ku Ngalili
    thama batelimina mu tala mambu momo.
  san-SIN: යීශෝ ර්ඥාතයෝ යා යා යෝෂිතශ්ච ගාලීලස්තේන සාර්ද්ධමායාතාස්තා අපි දූරේ ස්ථිත්වා
    තත් සර්ව්වං දදෘශුඃ|
  yut-yut: Mani mɨŋat amɨn morap nandaŋ ɨmgwit gat, ae mɨŋat Galili da Yesu yolek
    apgwit uŋun gat dubagɨkon da agek yo noman tawit uŋun pɨndakgwit.
  grc-BYZ: εἱστήκεισαν δὲ πάντες οἱ γνωστοὶ αὐτοῦ ἀπὸ μακρόθεν, καὶ γυναῖκες αἱ συνακολουθήσασαι
    αὐτῷ ἀπὸ τῆς Γαλιλαίας, ὁρῶσαι ταῦτα.
  cpc-NT: Iriima ikaatzi ñaapiintakiriri, iijatzi tsinanipaini, tsipatakariri ipoñaantakari
    Galilea-ki, intaina ikatziyaiyakani jaminakotakiri oita awisaintsiri.
  nhg-NT: Cache noche tli tieixomateya, hua inu sohuame tli otietocaque desde inu
    estado de Galilea, oyejyeya bejca oquejetztaya noche ini nönca sösantle.
  nya-nya: Koma onse amene anamudziwa Iye, kuphatikiza amayi amene anamutsatira kuchokera
    ku Galileya, anayimirira akuona zinthu izi.
  ngu-NT: Pero nochimej iteixmatcahuan Jesús, niman on sihuamej yejhuan ohuapejquej
    cuajhuicatiayaj de ne Galilea, san huejca conitzticatcaj on tlajtlamach.
  kup-kup: Met paru aban Iesunañ ñod reet heharir añ Galili zeisikanañ Iesunañ honeo
    emooh-pori hotoh heriam rouvat het etet heh.
  jid-jid: Bi wa ba toh wawu mba'wu, ni imba bi wa ba hu ba rji ni Galili, u ba ka
    kri ni gbugbanmu, na si ya kpe wa a si zren
  wmw-wmw: Na wanu piya wakimwijiwa Insa, pamoja na wanawaka wâmpereke paakilawa Galileya,
    ewo wemira kitambo aba, wakiwona vikikuna vire.
  gmv-GGM: Gido attin Yesussa kase lo7ethi erizayti wuri qassekka Galilappera iza
    kaalliza maccashati hessa xellishe haakki eqqida.
  ssg-ssg: Ape teteka laha tioi Jises, laha tu siasia papaxai waliko ti sosohot lokon
    ien. Leilolaha tesol hehin lato kahitima Jises ti Galili hani Jerusalem.
  zpo-NT: Zee re xmig Jesús nu re ngwnaa Galilea, me mreke tich Jesús, nzhingwii zit,
    ne xomod mle xaa Jesús.
  poy-poy: Waganja wakuwi pamuhera na wadala walii wamfatiti kulawa Galilaya, wagolokiti
    kwa kutali kulola shitwatila shiliya.
  qwh-NT: Jesusta reqeq nunacunanam y Galileapita qatimushqa warmicunanam carullapita
    llapanta ricarar quecayarqan.
  gaw-gaw: Keeke amu oh beum amu Jesus laiḵud amu ah laala Galelianu ahan uḏip̱ig
    ele, ag piḏe daanna, kobol amu oh anidp̱ig.
  nca-nca: Quko Yesu koro topé-topé ŋuya pare Galili noŋgo ŋu howe maheŋgurí ŋuyako
    kapiyamo kaŋero o ŋu soso qenemukaŋgurí.
  zpz-NTPP: Tees dela mbecy nu yuꞌ lo Jesuuz, nunu gazaꞌ de biñ mñaa, biñ nu za ca
    ich mi nese nu bruum Galilea, orzeꞌ de yu zeꞌ byeeñ gay lugaar zeꞌ. Orzeꞌ zet
    yuꞌ dey rgüiiy de coz nu guc zeꞌ.
  mkj-mkj: Ohroj ma kin kidal Jesus, pwilihki lihok ma pwilihdo Ih jang Galilee, uhda
    ekij dohjang, kapkapang.
  zac-NT: Ra amigu shtë Jesús con ra naꞌa nabëꞌnë compañi lëꞌë Jesús dizdë tiempë
    nanú më Galilea, zugaꞌa raiꞌ zitu. Gubiꞌa raiꞌ grë lo quë naguzac.
  kyg-kyg: Yesu ao vayaꞌe Galeliya kotegatiꞌmo magokepi lokaeꞌa akame huꞌa eꞌnaya
    aꞌnemogiꞌeꞌmo afagiꞌaleꞌmo he tiꞌa maiꞌneꞌa aulu heꞌa ageꞌnae.
  kmk-kmk: Losan dat gagayyom Jesus kan dat babai un naitungtung-ud kan siya manipud
    Galilea, sumisikad da utdit ad-adayyu ot naila da un losan datu un napasamak.
  cao-NT: Jasca, basi tsi quiha Jesu rabëti bo tëquë mani iniquë. Toá tsi ini quiha
    Galilea ax ja bëta bëcanish ca yoxa bo ri. Basi xo tsi naa jahuë bo tëquë ja tsayacani
    quiha raquëhi na.
  bbr-bbr: Jisas nukan jaukut pak asiret Galili provins pakas Jisas tainori koin ak
    erek atapukas tai raianik, kiro onok keserin apai rain.
  inb-inb: Jesusta tukui rigsig­kuna i Gali­lea alpa­nig­manda paita kati­raiaska
    warmi­kunaka, karu­manda­lla tukui ima pasa­ri­kus­kata kawa­na­kurka.
  hrv-hrv: Stajahu podalje i gledahu to svi znanci njegovi i žene koje su za njim
    išle iz Galileje.
  box-NT: O Yeesu ɓàn bɔ̃́nlowà ɓúenɓúen lè ɓa hã́awa na bò làa wó hàrí
    ho Kalilee yi á ɓueé khɛ̀ra dĩ̀n wee loń bìo wee wé.
  ote-NT: Pe gatho núꞌʉ ya ja̱ꞌi myá mpa̱di ra Jesu, ne ꞌraya ꞌbɛhña̱ xqui dɛni desde
    Galilea, bi gohi zi yabʉtho mi handa gatho núꞌa̱ bi nja.
  wnu-wnu: Ne Yisas wonou munon banam ne yamangar qei Yisas mot yarari ginam Galili
    wogub yaremir eng mugenderi nami ende naget igo mi eng aba gab igurei.
  zam-NT: Per ryete mèn co' mblibe' Jesús, no mèn co' huen huen mda' cuent cón che'n
    Jesús, no ryete mèngot co' mdoo nque xís Jesús axta co'se' ngro' Jesús le'n yèezya'
    che'n làaz mèn galile, mèna ngure tith loo Jesús par mbui' mèna con' co' ngòc
    loo Jesús.
  zyp-NT: Canghrasala, Galili raang tai tei a va zuipaw canu sahlo reipai tah Ama
    a hnihpaw vytei taco a langpa khei a daw he ka, ma hming sahlo cawh aa cai thlang.
  sey-NT: Ja̱je saijëtaꞌare siꞌahuaꞌi Jesús ñacohuaꞌipi cuiꞌne nomiohuaꞌi Galileapi
    tuisicohuaꞌipi soꞌona pëani ñahuë, iye yoꞌoye.
  nvm-nvm: '@see-verse:LUK.023.048'
  mps-mps: Tiali goli, Jisas aga abagi dabe dali, te we dabe me Jisas wali Galili
    buludu asai, augwali digibulu gana dolaluai. Tama augwaligo te sę tigidali suai,
    te we bidi dabego.
  seh-seh: Mbwenye onsene akhandziwa Yezu, na akazi ene akhantowerera kubulukira ku
    Galileya, akhakhala kutali mbakhalang'anisa pinthu penepi.
  pab-NT: Tyotya Jesus hinaeharenai, exahe ohironai Galiléia ta tyohenolonai exema
    xoahanai, sekota tyaonahitaha hoka wahakotyahitaha tyotya hatyoharenai ana.
  llg-llg: Tehuu Yesus hataholi nala, lambadeik lai dook, fo lita Yesus mamaten. Ina-ina
    kala, fo mana tungga Ndia, leme Galelea, losa Yerusalem, lai ndia boe.
  kyf-kyf: -Zezuu 'talea weee -yɔ 'ŋwnɩ -wa -yɔ ɔ 'bhʋa Galilee, 'ɩn wa yia ɔ yoo
    kwaa, wa 'yligbe 'pɩpɩ, -zugba wa yla -we weee mɩa 'plɩda.
  tpi-tpi: Na olgeta pren bilong Jisas, wantaim ol meri i bin bihainim Jisas na lusim
    Galili na i kam, ol i sanap longwe liklik, na ol i lukim dispela olgeta samting
    i kamap.
  mih-NT: Ta tandɨhɨ amigo ra Jesús ta ñu zɨhɨ sa sindyico sii ra ndya Galilea i si‑iñi
    ndyaa ñu ndya zava. Ta i ndyehe ñu tandɨhɨ sa i cuu.
  qvh-NT: Jesuswan reguinacogcunami isanga carulapita ricaraycar quëdacuyargan. Saynölami
    Galileapita-pasa gatirag warmicunapis saycho quëdacuyargan.
  kms-kms: Pudi Jisas nikin kimand, di nyumbueg Jisas ane Galili pune rindi kin te
    ni kring rundone yeru, di yumbo yumbo buagi te puq ren kin te ruqond ruqond yeru.
  agn-agn: Pamansi-deng ka don ong alawid-lawid tang tanan ang mga tangay ni Jesus,
    asta ang mga babay ang namansitabid ong nandia nagalin ong Galilea. Ig inita ka
    nira tang nainabo.
  nhi-NT: Pero nochtin naquin oquixmatiah Jesús, uan teuan in siuameh tlen iuan oualayah
    desde Galilea, san uehca ocnalitztoyah tlen omochiuaya.
  ttc-NT: Per kyaqil kye aj otzqilal tuq te Jesus b'ix kye xuj aj eb'ajtzaj lapet
    ti'j max Galiley, eb'ajkajten tzi, cha eb'ajxik ka'yin laq'chik ti'j kyaqil tuq
    aj nky'ik.
  dan-1931: Men alle hans Kyndinge stode langt borte, ligeså de Kvinder, som fulgte
    med ham fra Galilæa, og så dette.
  kwj-kwj: Wondawani Jisas ri nau lenga ele humwe Galili ko ki wu ambwesini rini wu
    sirinani wu taro humwe lenga wunu tinda ete apahime hinga wu etisini ele sumbu
    hinga tinda ete sukwandaro ti ya wu heinda.
  vie-OVCB: Những người quen biết Chúa Giê-xu và nhóm phụ nữ đã theo Ngài từ xứ Ga-li-lê,
    đều đứng xa mà nhìn.
  kze-kze: Ísuwemo naaún-kwaasiye Káríri-ayamapakemba Ísun-ánaaemba kwa'maésa Yérúsaremuva'a
    tirón-inine nénka'a tamésa amápa-tantaa'a awánaraawe.
  lbk-lbk: Am-in kayet nan cheycha'y chadlos mangammo ken Jesus ya nan fabfafai ay
    inmon-onod ken siya ay nalpo id Galilea, et nentatakcheg cha isnan ad-adchawi
    ay namob-oya isnacha.
  mto-NT: Ax nu̱jom tseꞌe je̱ jayu juuꞌ veꞌe je̱ Jesús du̱ꞌíxada yꞌijt, je̱ꞌe̱ ma̱a̱tta
    je̱ ta̱ꞌa̱xta̱jkta juuꞌ veꞌe pana̱jkxju̱du ku veꞌe je̱m galiléait yꞌit jo̱o̱tm
    cha̱a̱ꞌn, jékum jaty tseꞌe tyaandi je̱tseꞌe du̱ꞌixti juuꞌ jatyeꞌe toojnju ko̱jtsju.
  bzh-bzh: Log Yesu ni papu lo pin, gavëh sën sir vu Galilea medesepa Yesu medeyam
    lo yö denare ggëp ading teka medenelë nġaa pin sënë.
  guj-2017: તેમના સઘળા ઓળખીતાઓ તથા જે સ્ત્રીઓ ગાલીલમાંથી તેમની પાછળ પાછળ આવી હતી,
    તેઓ દૂર ઊભા રહીને આ જોતાં હતાં.
  jvn-NT: Wong kabèh sing pada kenal karo Gusti Yésus lan uga wong wédok-wédok sing
    mèlu Gusti Yésus sangka Galiléa pada ngadek lan ndelokké lelakon kuwi kabèh sangka
    kadohan.
  byr-byr: Sarevɨ gamɨre yuya gyaꞌmwerajɨ aꞌmwe Galɨlidaaꞌnyɨ yawɨmaꞌneva gamɨnyɨ
    mɨdɨnaabesamɨlɨkajɨ sangirɨꞌ menyaba daaveva yuya yɨmaꞌnaka dazangɨ tɨnna wanganeꞌ.
  ian-ian: Jisasna alɨ nɨmbogwi Galilimba lɨga ndɨna kwupmba ya tagwo sɨvlamba laataa
    lɨga vɨlɨndi.
  hun-hun: Az ő ismerősei mind és az asszonyok, akik Galileából követték őt, távolabb
    álltak, és nézték ezt.
  mcf-NT: Aido nidnubien nidaid Cadidia yacnoësh choshon chidobon Esus tsibanamboedon
    dadabëdtambi uano tabadquin isbededpanëdash.
  kjs-kjs: Yesuna adami alinu raayo-para enanu medaloma abala so Galili su-para piruma
    Yesu nipu raita mea ipisimi. Nimu ogesi-daa mo-para rekaoma mo ele raayo adoba
    kiritasimi.
  mni-mni: Adubu Ibungoga khangnaba makhoising haibadi Galilee-dagi mahakki tung illakpi
    nupising adu yaona makhoi pumnamakna thaptakna lepladuna yenglammi.
  yad-NT: Riryadeda ji̱ta Jesús datyavay ti̱ta̱ju̱musiy nu̱jipyudera, vatuy jarye,
    jiryatiy richiityari̱nu̱yada Cadidéyamusiñi̱. Ru̱nu̱yada variy rana̱cho̱ ti̱ta̱ju̱.
  mxb-NT: Ta ndidaá na̱ ni̱ sa̱ neꞌe táꞌan va̱ꞌa xíꞌín Jesús, xíꞌín na̱ ñáꞌa̱ tákuei
    ñaá ve̱i nda̱ kuendá Galilea, no̱ón kúú na̱ ndíta xíká ná ndéꞌé ná ndidaá ña̱
    ni̱ kuu.
  pon-2006A: Oh kompoakepahn Sises koaros, iangahki lih ako me idawehndo sang Kalili,
    re pil iang kesihnen wasao, ahpw ekis dohsang, uduhdiahl mepwukat koaros.
  maq-NT: Peru yëjë ni xuta xi cavinga xu rë Jesús cojo yëjë yachjin xi cavetju me
    tsëhë distritu Galilea cojo Jesús ne, tsëhë cjin ni hinchacun cuaha xu me tivutsejen
    me xcusun xi tivatju Jesús.
  hto-hto: Mei íadɨ nana Jesús onóigamacɨ aféfuiaɨmo jɨcana acáritiaɨoɨ. Daje izói
    Galiléamona Jesudo jaide rɨngónɨaɨ jɨcana acáritiaɨoɨ.
  por-BRBSL: Todos os seus conhecidos e as mulheres que o acompanharam desde a Galiléia
    ficaram à distância, observando estas coisas.
  ces-NKB: Ale všichni jeho známí, i ženy, které ho doprovázely z Galileje, stáli
    opodál a viděli to.
  cui-cui: Ichitha pomonae Jesús peyaitae jiwi, irʉ yabʉxino, powaxi Jesús puna dendenatsi
    Galilea nacua werena, daxita barapomonae Jesús tajʉ wetaeumeinyatsi poxonae ichamonae
    Jesús bexotsi.
  boj-2014: Yesus aqa kadoi kalil naŋgi ti uŋgasari qudei nami Yesus dauryosib Galili
    sawa uratosib Jerusalem beleŋeb qaji naŋgi ti isaq di tigelesosibqa Yesus a ŋamburbasq
    di gaiŋosiq moinaq koqyoqneb.
  eng-OEBUS: All the friends of Jesus had been standing at a distance, with the women
    who accompanied him from Galilee, watching all this.
  eri-eri: Ono ganenga, nere Yesus nomo ilibumu gane oruwa, nere aita gaara, Galili
    langa jaidu no oojo tudu mayane waha, nere menanga onou baae la oto bode, dada
    waha oruwanga heige gainga urane.
  aly-aly: Jesus-ew apelty-rnem ikwerenh-rnem-then rerneman arleng-they arenh. Arelh
    Galilee-areny-rnemel arenh arleng-they arrpemarl, rernemarl apetyew Jesus-el-arleng
    apmer ikwer-they.
  wiu-wiu: Yesuno oya-lawe peyaka one-pala Galili ta kawa Yerusaleme take opia nekene
    atoa-kitika eka mati kakete enika enile tokale enekoa kakeneya.
