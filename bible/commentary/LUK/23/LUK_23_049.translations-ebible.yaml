  zar-NT: Zíʼtuʼsö buluʼgáʼana yúguʼtë nupa niʼ núnbëʼgaca Jesús, en yuguʼ nigula
    naʼ yöjácalennu Lëʼ cateʼ niʼ gudë́ʼ luyú Galilea, ateʼ tuʼyúëʼ lë ni raca.
  kde-kde: Ayanjavake vammalele chalumo na avala amahe vanapapatene nawe kuhaloka
    ku Galilaya, nkuva vaimilenge kulehu uvalola mambo anelo.
  ata-ata: Ia ta mitema tavuꞌalo ane milavusou Iesu iloꞌa ta sema ane mimulinu Iesu
    iloꞌa meꞌa ne Xalilaia ne, mitutulu no paxa, io mimaisou mimii ane aneꞌi miꞌoxonu
    noxou ne.
  qvw-NT: Jesusta lisïcunawan Galilea-lädupi liwshïnin walmicunäñatacmi ichá calullapi
    licapapäcula ima pasaśhantapis.
  nfa-nfa: Te ngaa dhèu-dhèu Yesus titu ètu kajꞌèu, rèdhi Na madhe. Ina-ina dhu madhutu
    Ne nèti Galilea toke Yerusalem, ètu èèna kahèi.
  tnp-tnp: Kəni niəli mɨn rəha Iesu, mɨne nɨpətan iətəm kəmotsɨpən Kaləli motohtəu=pən
    Iesu məhuva, ilah kəməutəhtul isəu nəuvetɨn kəni məuteruh natimnati mɨn əha.
  urd-urd: लेकिन ईसा के जानने वाले कुछ फ़ासिले पर खड़े देखते रहे। उन में वह औरतें
    भी शामिल थीं जो गलील में उस के पीछे चल कर यहाँ तक उस के साथ आई थीं।
  hot-hot: Ma doŋtom Yisu anêŋ avômalô sapêŋ lôk avi takatu ba eveŋ haviŋ yani hêk
    Galili ba êlêm imiŋ daim dokte ma êyê nôm takatu ba habitak.
  mqj-NT: Sapo angganna siissananna Puang Yesus sola pira-pira baine to ummula'i dio
    mai Galilea ke'de' mambela-bela umpetua' inde kara-kara dadie.
  rus-SYN: Все же, знавшие Его, и женщины, следовавшие за Ним из Галилеи, стояли вдали
    и смотрели на это.
  mbh-mbh: Na tokokoe areko olemi mire nge a Jisas tomo nge seng areko o panes i a
    Galili me, or mun ako o mit mun mela tie na o thopol ur areko i velpol.
  bdd-bdd: Ma Yesu ꞌiyanao ta wete wahiwahineyedi mwalo Galiliyega simuliyeyama, taudi
    bwaga sitotoholo ma Yesu ꞌina ꞌamasa siꞌeꞌebubu.
  cbt-NTPO: Imarinsopitaso' nipirinhuë', aquë quëran notëërapi. Sanapi'santa' Cariria
    parti quëran imaquitona', inaquë ni'sápi.
  rmy-SERVI: Дурал ачиле и дыкхэнас пэ кода мануша, савэ джянгле Исусо, тай джювля,
    савэ джянас пала Лэстэ Галилеятар.
  srn-NT: Ala den sma di ben sabi Yesus, ben tnapu farawe e luku san e psa, so tu
    den frow di ben waka kmopo fu Galilea kon nanga En.
  cta-NT: Pana ndyanu lcaa nguꞌ tyaꞌa tsoꞌo Jesús ca su ndu̱ crusi, juaꞌa̱ nu cunaꞌa̱
    nu cua ndyaꞌa̱ loꞌo yu nu loꞌo nguxana ti cña jiꞌi̱ yu nde Galilea, ndyanu nguꞌ
    biꞌ tyijyuꞌ ti ñaꞌa̱ cuiꞌya nguꞌ chaꞌ nu ndyaca biꞌ.
  bqc-SIM: Yesu gbɛ̃́ dↄ̃aↄ ń nↄɛ pↄ́ tɛaàzi za Galileↄ píi zɛ kãaa, aalɛ yã́piↄ
    gwa.
  tcz-CHONGTHU: Ahivangin Yeshua jol le gol te, Galilee gam'a pat'a hinjui numeiho
    chengtoh, amaho chu gamla thimtah in adingun ahin galvet uve. Yeshua Long Avui-U
  mar-mar: परंतु त्याच्या ओळखीचे सर्वजण हे पाहण्यासाठी दूर उभे राहिले. त्यामध्ये गालील
    प्रांताहून त्याच्यामागे आलेल्या स्त्रियाही होत्या.
  snp-snp: Eti afa, aulafo-motati ido Galili mikaloti ege melamo wenaipati ya faiga
    nedi minoti netawa koti koliti minae.
  isl-isl: Meðan þetta gerðist, stóðu vinir Jesú og konurnar, sem fylgt höfðu honum
    frá Galíleu, álengdar og fylgdust með.
  spy-NT: Kiiyyoong'iis ꞉chōōrōōnuutēkaab Yēēsu āk chēēbyōōsōōk alak chēē kikiikurubaan
    Yēēsu kung'eetee Kalilaaya, kutoobēnē kiyēē kimii kuyēyāktōōs.
  xnn-xnn: Ngem am-in san iib-an Jesus ya nan bababai ay naknakkey ken siya enggana
    id Galilea et nataynanda tay kayatda ay ilaen nan om-ommat.
  mwe-mwe: Ashambwiga ajabho a Yeshu, na bhanabhakongwe bhakagulangaga kukopoka ku
    Galilaya, gubhajimingene kwa talika bhalilolesheyanga genego.
  tte-tte: Na Yeisu ana eliyamwao yo sinesineo siya beyabeyana simuliya mekanakavao
    silaoma Galili sitolo-suwala manli ilau ginauli meuloina sigitagitai.
  tcs-tcs: Ol dempla uda bin prapa sabe Zizas, ane ol dem oman uda bin pole em prom
    Galali, dempla bin stanap lelbet longwei, luk ebriting wanem i bin apen wea Zizas.
  hlt-THB: Cehlai amah ak simkhqi boeih ingkaw, Kalili awhkawng a hu awh a mik bat
    law nukhqi ing ak hla na dyi unawh, cawhkaw ce dan uhy.
  soq-soq: Tane apana uduudu Iesu atensaiena mo bedeuwo ioto mida Galiliwae me warorosane
    do wimone nambe enane dewa ema eweie.
  qub-qub: Jesuswan rejsinacoj runacunami ichanga carullapita ricaparcaycaran. Chayno
    chaycho carcaycaran Galileapita-pacha iwal shamoj warmicunapis.
  att-att: Á yù ira ngámin nga kákkopun na ánna yù ira bábbay nga nepulupulù kuna
    sù paggapu ra ta Galilia, naggián ira ta arayyu ta baddì nga maningan sù ngámin
    nga nesimmu kuna.
  bki-bki: Mia taara dolu na tomu nalo ajua vio nei ka bogo nene bunu, ajikili aju
    koalabo kija ga, ajum̃a abitivitii vite nalo. Nina be Yesu kiano bilbilu nalo,
    naliko tire nalo nanua abinimei ea vio Kalele, ajum̃a ajakilili Yesu banbano-o
    bokar vio nei, mia nalo bunu amial Yesu kiano m̃ariano.
  bqp-bqp: Yesu gbɛ̃ dↄ̃nanↄ kũ nↄgbɛ̃ kũ ò tɛ́i bona Galilinↄ pínki zɛna zã̀ òtɛn
    gu gwa.
  mcp-mcp: Buud bɛ̂sh bə́nɔ̂ŋ Yésus bwə́ á bə nə wɔ́ŋgɔ́ wá nə budá bə́nɔ́ŋ bwə́ á
    ŋgə kyey té wúlə Galilê wá bwə́ á bə bwə́ tə́l shwóg-shwóg ka dʉ dʉ́g.
  hat-hat: Tout zanmi Jezi yo te rete yon ti jan lwen ansanm ak fanm ki t'ap mache
    avè l' yo depi nan peyi Galile. Yo tout t'ap gade sak t'ap pase.
  npl-NT: Pero nochteh akimeh okixmatiah n Jesús, iwa n siwameh non owalayah iwan
    Jesús desde Galilea, san wejka okoniitokah tlan otlamochijtoka.
  bgg-bgg: Khinyama phothek è Isu shii thieg, chiih-è Galili pha hò-amuii hanyie è
    Isu rog shii luagieng pha ji lua dang ne, ithek de ìujia ruang shii riu ne riig
    ramuii.
  eng-TCENT: But all those who knew Jesus stood at a distance watching these things,
    including the women who had followed him from Galilee.
  eng-BSB: But all those who knew Jesus, including the women who had followed Him
    from Galilee, stood at a distance watching these things.
  cpu-NT: Iriima ikaratzi ñaapiintakeriri, eejatzi tsinanepayeeni, tsipatakariri ipoñaantakari
    Galilea-ki, intaina ikatziyeeyakani jamenakotakeri opaita avisaintsiri.
  san-ASM: যীশো ৰ্জ্ঞাতযো যা যা যোষিতশ্চ গালীলস্তেন সাৰ্দ্ধমাযাতাস্তা অপি দূৰে স্থিৎৱা
    তৎ সৰ্ৱ্ৱং দদৃশুঃ|
  tac-NT: Alué we'ká ralámuli napu ekí nile alué Esusi machime, abiena alué we'ká
    umugí napu si e'yénale Galiléaka Esusi 'yuga, alueka a'nabeka mejkabé jale e'negá
    alarigá oliachi.
  eng-WEBPB: All his acquaintances and the women who followed with him from Galilee
    stood at a distance, watching these things.
  gfk-H: Senbia diet bakut ing diet ga nunurei tar ia diet ga tur taar tapaka dahina
    ma diet ga nasnas kaiken ra linga. Ma nalamin ta diet, ira hahina ing diet ga
    mur hahuat Iesu maras Galili.
  viv-viv: Ada Yesu tobohiyaneyao moyaꞋaidi kadu vevine Galili againe hitauya be hivebwaꞋuliyena-ma,
    himidilauva gaitomai-dina hilakayemu-ma hiꞋitadi.
  yao-yao: Achambusanga ŵao wose ni achakongwe uŵalongene nawo kutyochela ku Galilaya,
    ŵajimi kwakutalichila, aninkulola yaikutyochela.
  tgp-tgp: Ale tapalana tari, peresi la har̃ai atu sei la tapulo usuria Galilee, la
    lo turu asau makomona, la lo kilau la hinau akerihi.
  auc-NT: Wæætë Itota ingante në do adïnänique ïñömö gobæ ongonte pömö agönänitapa.
    Wëënëñedë tömengä Gadideabæ quëwente pöñongante onquiyæ̈näni tömengä mïñæ̈ në
    pönïnäni inte tömënäni ñöwo adobaï gobæ ongonte pömö agönänitapa.
  kbc-NT: Odaa ijotawece niɡ̶ijo lokaaɡ̶etedipi Jesus, ijaaɡ̶ijo iwaalepodi anoniotece,
    oicoɡ̶oticogi nipodigi Galiléia, aɡ̶ipegitiobece, pida boɡ̶onadi ijoatawece anee
    niɡ̶ijo niciagi.
  bmh-bmh: Yesus nugau zaugul mui ailel Galili agaig eiman Yesus sesamorai alemen
    go ereg tubaiman tapai darem, igul go guzenemen pei daremen.
  ctu-BL: Pejtelel i cʌñʌyo' bʌ Jesús yic'ot x'ixicob tsa' bʌ i tsajcayob tilel c'ʌlʌl
    che' bʌ tsa' loq'uiyob ti Galilea, ñajt wa'alob woli' q'uelob.
  meq-meq: Dzam i Yesu hay ta ŋgwas neheye tə payaw bəzay kwa abəra ma Galile aye
    nəteye malətsa eye dəreŋ faya ta zəbiye ka wu nakə ma giye bo aye.
  noa-H: Mamʌ t'um hi k'apeen Galilea durrmua hi dʌ̈i hãba chi hʌʌinpa bëetarr k'ʌʌnaun
    warppaimuata mamagk'am t'um hoo naajim haajem.
  alp-NT: Kai Yesuse Eni ebearu kai matabinana rebe esi luluI bei ndete Galilea kena
    layani Yesuse esi selu pusue yelu rebe uono meru bei lauke.
  san-VEL: yii"so rj naatayo yaa yaa yo.sita"sca gaaliilastena saarddhamaayaataastaa
    api duure sthitvaa tat sarvva.m dad.r"su.h|
  kbq-kbq: Hanki maka Jisasi rone'amo'zane, Galili kazigati Agrane e'naza a'nanemo'zane,
    ogantu umani'ne'za ana zama fore hiazana ke'naze.
  kbh-kbh: Pero Jesusbe nÿetsca ubuátmënga y chë shembásenga Galileocana tmojanastëngna,
    chaboca tmojanoquedá chë soyënga onÿayiñe.
  ron-LSB: Toți cunoscuții lui și femeile care îl însoțeau din Galileea stăteau deoparte,
    privind aceste lucruri.
  pon-pon: A kompokepa kan karoj o li akan, me idauendo i jan Kalilaa, u kailawei,
    kilekilan mepukat.
  nhe-BL: Huan nochi iteixmatcahua Jesús huan nopa sihuame tlen hualajtoyaj ihuaya
    tlen estado Galilea moquetzayayaj ica huejca, quitlachiliyayaj nochi ni tlamantli.
  sps-sps: A vainy to te nat faarof iny ror e Jisas, fiisen kan rame moun to te vovou
    iny mi Ya tana gum fan iny Galili tsutsun fajesa naa to ser tagaa tana fo ka to
    aya.
  wnc-wnc: Kuwawa Jesutane notnabapat maya kunduat Galili kep komuneta enake tawatakapbingga
    maasim yuke sanga wa kuupbam kaking.
  bus-bus: Yesu gbɛ̃ dↄ̃nanↄ kↄ̃n nↄgbɛ̃ kɛ̀ aↄ̃ↄ tɛ́zi bↄna Galilinↄ píngi zɛna kãaa
    aↄ̃ↄe guu gwaa.
  gub-BL: Zezuz imyrypar paw rupi a'e wà, kuzàgwer Karirez ywy wi wata ma'e kwer a'e
    wà no, muite upyta 'àm a'e wà, a'e ma'e paw hexak pà a'e wà.
  imo-imo: Yu oi lombili andoringi iyema kinye kombu Galili amboma yu peya andoringima
    kinye enoni tulu teko angilko yu toringi kolorumu ulu kanoko angileringi.
  boj-boj: Yesus aqa kadoi kalil naŋgi ti uŋgasari qudei nami Yesus dauryosib Galili
    sawa uratosib Jerusalem beleŋeb qaji naŋgi ti isaq di tigelesosibqa Yesus a ŋamburbasq
    di gaiŋosiq moinaq koqyoqneb.
  eng-DRA: And all his acquaintance, and the women that had followed him from Galilee,
    stood afar off, beholding these things.
  knf-knf: Banoh Yeŧu bŧi na baaţ bangakandëranuŋ na a du *Galilay banaţ alow aten.
  san-KHM: យីឝោ រ្ជ្ញាតយោ យា យា យោឞិតឝ្ច គាលីលស្តេន សាទ៌្ធមាយាតាស្តា អបិ ទូរេ ស្ថិត្វា
    តត៑ សវ៌្វំ ទទ្ឫឝុះ។
  arn-NT: Welu Jesus ñi kimelchi pu che ka ti pu domo tañi inapaetew Galilea mapu
    mew, mülewey engün tüye mew, adkintuniefi engün alü kamapu kom tüyechi dungu.
  zas-NT: Per gra ree bén nünbee Jesús, con ree béngunaa nal laaman diizd Galilea,
    zijt guzuj reeman baguiaa reeman gra ree ni goc.
  ken-NT: Bǒ mankɛm abhɛn bárɨ́ŋɨ́ Yesu, nɛ baghɔrɛ́ abhɛn bábhó bɛkoŋo yi tɛ
    Gálili, báté nɛkɔ nɛsiɛ mángɔ nɔkɔ yɛ̌ntɨkɨ ɛnyɨŋ.
