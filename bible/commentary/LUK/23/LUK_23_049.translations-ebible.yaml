verse: LUK.023.049
translations:
  kpx-kpx: Oe tisege Iesu haokuvu isi Galili keate degomole keau Iesu ehovamaleau
    bahata haeavamole lavisi vaveve ke elehalu.
  okv-H: Eto Iesu ta namei kamei te evohu nei uhoho te Galilee ta eto ambo ambo ue
    puvua amina tihin eto heteto Iesu ta degi do ea tapa avo kia.
  tbo-tbo: Yesu tu hanapugena dumana po wiwine u Galili ma hi wotago po hi nenei uheiya
    hi towolo ma hi ihalu.
  mal-C: എന്നാൽ, ഗലീലയിൽനിന്ന് അദ്ദേഹത്തെ അനുഗമിച്ച സ്ത്രീകൾ ഉൾപ്പെടെ അദ്ദേഹത്തിന്റെ
    പരിചയക്കാർ എല്ലാവരും ഇവയെല്ലാം നോക്കിക്കൊണ്ട് ദൂരത്തുനിന്നിരുന്നു.
  grc-SR: Εἱστήκεισαν δὲ πάντες οἱ γνωστοὶ ⸂αὐτοῦ⸃ ⸆ μακρόθεν, καὶ γυναῖκες αἱ συνακολουθήσασαι
    αὐτῷ ἀπὸ τῆς Γαλιλαίας, ὁρῶσαι ταῦτα.
  bgc-bgc: पर उसकै सब जाण-पिच्छाण, अर जो बिरबान्नी गलील परदेस तै उसकै गेल्या आई थी,
    दूर खड़ी यो सब देक्खै थी।
  khz-khz: Na Iesu geripaato talimara maparara, Galileia na ia mulina na gevogomaito
    garera maki, pakai geverugato, gewalato gaura gegitarato.
  deu-TKW: Es standen aber alle seine Bekannten von ferne, auch die Frauen, die ihm
    mitgefolgt waren von Galiläa und sahen es.
  zsr-NT: Ziꞌtuꞌz gulugáꞌn yúguꞌtë nup niꞌ núnbëꞌgac Jesús len ngul naꞌ yjáclennu
    Lëꞌ catiꞌ niꞌ gzoëꞌ luyú Galilea, tuꞌyúëꞌ lë ni rac.
  lin-lin: Kasi bato nyonso oyo bayebaki Yesu, mpe basi oyo balandaki Ye longwa na
    Galile, batelemaki na mosika mpe bazalaki kotala ndenge makambo ezali koleka.
  hns-NT: Aur sab Jiesoe ke tjienhaar aur bhie aurat log djaun okare sanghe Gaalielea
    diehaat se aail raha, oesabhan doerieje se thara hoike taakat raha.
  noa-E: Mamʉ thum i khapeen Galilea durrmua i dʉ̈i ãba chi ʉʉinpa bëetarr khʉʉnaun
    warppaimuata mamagkham thum oo naajim aajem.
  eng-EMTV: But all His acquaintances, and the women who followed Him from Galilee,
    stood at a distance, watching these things.
  mib-NT: Te tāca ñáyuu cájini jnáhan jíín yá, jiín táca ñahan Galilea jeē ní cajica
    ña jíín yá, cáhīin jícá ña cájito ña tāca jéē ní cuu.
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ काक् कुन्‍देःङ्‌-कुन्‍जुम्‍हाॽ नु खुने़ॽ गालिललाम्
    के़दिम्‍मार के़दाःमा मे़न्‍छुमाहाॽरे़ माःङ्‌घालाम् कन् हिन्‍दोःक्‍किन् ओमे़मे़त्तुर
    मे़ये़बे़रो॥
  xnj-xnj: Vankozi vaki voha pamonga na vadala vealongosini nawu kuhuma ku Galilaya,
    vayimili cha kutali kulola mambu genago.
  mmx-mmx: Mo limixin digakleklen ne Iesu, eburu mi lavakin no diga mumu ne Iesu boro
    Galili, diga tu paxalom lixilik kusu dina reven na lempanga.
  cbr-NT: Raírinëxa usai 'imainun ca an a 'unáncë unicama 'imainun axa Galileanuax
    a nuibëtsini ucë xanucamanribi 'ura nixun Jesús usai 'ia isacëxa.
  tee-NT: Para chux ju ixt'alamispan ju Jesús chai ju chakolun ju ixtach'ak'ok'ata
    ju ixtat'amintacha ju xa'estado Galilea pus va makat ixtayanalh. Ixtalakts'in
    tuchi tapasalh.
  eng-LSV: and all His acquaintances stood far off, and women who followed Him from
    Galilee, beholding these things.
  cak-NT: Y ri quieta'n rech ri Jesús, y ri ixoki' ri can pa Galilea quitzekleben-pe,
    c'a naj jec'o-wi niquitzu-apo ri xbanataj.
  pah-NT: Jesus'ga kwahakatuve'g̃a nhaporemo g̃a ami irupe Jesus'ga hugwi hepiapava
    kunhangwera'g̃a pavẽi – kiroki kunhangwera'g̃a uhu Jesus'ga rupi Galiléiapeve'g̃a
    gwyra hugwi ga pokoga.
  sja-NT: Mamĩda Jesús ome nipapatap'edaarã, ɨmɨk'ĩraarã mãik'aapa wẽraarã iru ome
    chedap'edaa Galilea eujãdeepa, ma ne-inaa p'asada t'ɨmɨɨpa ak'ɨmaa p'aneejida.
  xed-xed: Ka nzaktá inda graha Yesu, nda tsa miʼaha ta safi mistani daga ma Galili
    ya, ka ngha tsa skwi ta magaku ya.
  mks-NT: Joo tócó ndihi na̱ xíní táhan xi̱hi̱n Jesús na̱cando̱o na ndíta xícá na̱
    sánde̱hé na̱. Ta tañu na̱ cán na̱sa̱nduu ri na̱ji̱hí táhan na̱ na̱quixi xi̱hi̱n
    á ja̱nda̱ estado Galilea cán.
  gfk-S: Iesene di bakut ing di ga nunure ter ie di ga tur ter tapa dahine ma di ga
    nesnes kakarek ra linge. Ma nalamin ta di, ira haine ing di gate mur hawat Jisas
    merasi Galili.
  bmu-bmu: Angetmö, ambazip pakpak Jisös möt waŋgigeri, yeŋön sikep kinda i uba eket.
    Ambi tosatŋan Jisös wuataŋgöba Galiliyök kageri, yeŋön mewöyök kinda mi eket.
    Mewö.
  dgz-dgz: Iesu evene waiwa, amba waen upi at Galili gapan tautan onamone den, mu
    wandap yonan yaviwanumun.
  eng-GNV: And all his acquaintance stood a farre off, and the women that followed
    him from Galile, beholding these things.
  zaa-NT: Pero iyaba canu benibiá' cą ne, ą'hua ca niula da' dèsdeba Galilea huíalatsi'
    quį ne nna, idittu' gutsé'e cą bilá'ni cą iyaba ca cosa nu uccua.
  eng-WEBSTER: And all his acquaintance, and the women that followed him from Galilee,
    stood afar off beholding these things.
  guh-guh: Daxita pamonae Jesús peyapëtaevitsi, pebijivi, petiriavi ata, pamonae Galilea
    nacuaverena pënaponatsi, tajiyojavaverena taenubena, petaenexa Jesús pebeyaxuabijavatsi.
  bon-bon: Yepä, iyeta lui cina umlerage gemi Yeesum tääpume, cuta piiyepu lui magebi
    cina ten cama seclumi Galilaya Probins cabu ca, teepi cudecewe pana amyemuteji
    icrajige peei mule bine päpäname.
  nhw-BL: Huan nochi ihuampoyohua Jesús huan nopa sihuame catli hualajtoyaj ihuaya
    tlen estado Galilea moquetzayayaj ica huejca, quitlachiliyayaj nochi ni tlamantli.
  mgw-mgw: Mambwiga bake boti na balu' alwawa babalongwaniye nakwe bu'ka ku Galilaya,
    baayi'mi kuutalu lola likowe lyo.
  swh-ONEN: Lakini wale wote waliomfahamu, pamoja na wale wanawake waliokuwa wamemfuata
    kutoka Galilaya, walisimama kwa mbali wakiyatazama mambo haya.
  wbi-wbi: neke avamanyani vake navakijuva vano valyale vikumbingilila kuhuma ku Galilaya,
    valyimile patali vilola sino sivombeka.
  bba-bba: Be bɑ Yesu yɛ̃ kpuro kɑ tɔn kurɔ be bɑ nùn swĩimɑ Gɑlilen di, bɑ yɔ̃ n
    dɛsire bɑ kɑ mɛɛrɑ ye n koorɑmɔ.
  eng-KJVCPB: And all his acquaintance, and the women that followed him from Galilee,
    stood afar off, beholding these things.
  kgk-NT: Ha heta hese ojerovia va'e oĩ ave upe-py. Gwĩ kunhagwe Hesu rapykwéri ou
    va'ekwe Galiléia-gwi oĩ ave ijaty va'e pa'ũ-my. Mombyry-gwi oma'ẽ Hesu-rehe hikwái.
  waj-waj: Mmuakiaa gioonna kiaapuuya Yisuunna nnaagiai nuauyaata gioonnaiya Karirayaadiri
    inna nnaagiai nnuuyaatama ngieeradiri dida vaida ii mmuakiaa aataru inna uu iyauvaa
    teeravai.
  ekk-PKP: Aga kõik need, kes tundsid Jeesust, kaasa arvatud naised, kes olid talle
    Galileast saadik järgnenud, jälgisid seda eemalt.
  mpx-mpx: Yaa Yeisu wana heliyamwau ge yowau bolo valila hi toulil avaliya hi neem
    Galili, gegewel hi talmililek laha ge mataliya i nok bugul bolo ya hi gagayawa-an.
  wbp-wbp: Wungu-warnurlu ngulalpalu Jijaji milya-pungu, ngulalpalu karrinjarla nyangu
    wurnturu-ngurlu. Manu yangka karntakarnta kujalurla jirrnganja yanurnu nyanunguku
    Kaliliyi-ngirli, karrinjarla-yijalalpalu nyangu.
  luo-luo: To jogo duto mane ongʼeye, moriwo koda mon mane oluwe koa Galili, nochungo
    mochwalore ka gineno gigi.
  nhe-NT: Huan nochi iteixmatcahua Jesús huan nopa sihuame tlen hualajtoyaj ihuaya
    tlen estado Galilea moquetzayayaj ica huejca, quitlachiliyayaj nochi ni tlamantli.
  aii-aii: ܘܟܸܠܝܹܐ ܝܗܘܵܘ ܡ̣ܢ ܪܸܚܩܵܐ ܟܠܵܝܗ‌ܝ ܝܵܕܥܵܢܘܼ̈ܗ‌ܝ، ܐܘܼܦ ܒܲܟ݂ܬܵܬܹ̈‌ܐ ܕܝܼܗܘܵܘ
    ܐܬܝܼܹܐ ܥܲܡܹܗ ܡ̣ܢ ܓܠܝܼܠܵܐ، ܘܒܸܚܙܵܝܵܐ ܝܗܘܵܘ ܐܲܢܹܐ.
  esk-NT: Iluqatiŋ tamatkua iḷisimaruat Jesus-mik iḷagiplugiḷḷu aġnat maliktuat Galilee-miñ
    qichaġniqsut taiñakŋatluk qiñiġiaqhutiŋ.
  msb-msb: Myintras sa huruharayo nagamarasid naman an tanan na mga kakilala ni Jesus
    hasta man an mga kababayihan na nag-urupod sa iya hali sa Galilea kag nakita ninda
    an tanan na mga pangyayari.
  cpa-NT: Jøng² ca¹lah¹já¹ dsa² cue¹² Jesús quianh¹³ hio¹³ ca¹ja¹lé² dsi³cah³dsa juu¹²
    ja³tén¹² Galilea, ma²tiogh³ dsa² héi² tø¹guiég¹. Ca¹jái¹dsa hi² jøng².
  dso-dso: ମାତର୍‌ ଜିସୁର୍‌ ଚିନାର୍‌ଜାନାର୍‌ ଲକ୍‌ମନ୍‌ ଆରି ଗାଲିଲିଅନି ଆସି ତାର୍‌ ପଚ୍‌ପଚ୍‌
    ଆଇତେରଇବା ମାଇଜିମନ୍‌ ଦୁରିକେ ଟିଆଅଇ ଏ ସବୁ ଦେକ୍‌ତେ ରଇଲାଇ ।
  meu-meu: Ia bamona bona Galilea amo e ḡavaia hahinedia na dauhai ginidia ai e herarai.
  yva-NT: Muno Yesus apa arakove nawe, wanya utavondijo Ai no arono puje no Galilea
    nawe, usaiyo gwaravaimbe muno wo ana umaso raen tavon.
  dgc-dgc: Ey du dati a kakaguman ni Jesus, sakay du bébe a kinumuyoyog diya sapul
    to kéhektat na ta Galilea, éy édsa be sa side a nangtan-aw ta nanyaria.
  zpm-NT: Laa grë zha ne ruṉbey me, zha ne gocnie me, zig nac grë meṉ wnaa ne gocgrë
    zha ne brieenaḻ zhits me zeeṉe briee me nëz Galilé, grë zho laa zho ndxiese tib
    lad rwi zho.
  hix-NT: Àto nehxatxkon xarha tà, Txesus yakoronotho komo, woràskomo kom yakoro xarha.
    Moxe ro rma, omeroro nenytxehkatxownà hatà. Woràskomo komo rma, Karyeryeya yamtar
    hoye omohsahotho me nehxatxkon hatà, Txesus yakoro omohxemotho komo rma hatà.
  sim-sim: Hako Jisas ma orhi ondo nga nokove ol orin tiyaha provins Galilin halaha
    rari ondo nga homek li sihi os orhik talarin limu heyera.
  npi-ULB: तर उहाँका चिनाजानीका मानिसहरू र गालीलबाट उहाँलाई पछ्याउने स्‍त्रीहरू टाढै
    उभिएर यी कुराहरू हेरिरहेका थिए ।
  cgc-cgc: Tama na mga arey Jesus daw mga bai na kakuyog ki kanen alin ta Galilea,
    danen an naan gatindeg ta madyo na gatan-aw ta mga natabo.
  tim-tim: Akto Yesugât nâŋgâm âmbâle bikŋande Galilaia hân hepunmâ Yesu watmâ togoyi
    yâk olowâk kâlewângen kinmâ kulem miawagep are ekmâ nâŋgâyi.
  yor-yor: Àti gbogbo àwọn ojúlùmọ̀ rẹ̀, àti àwọn obìnrin tí ń tọ̀ ọ́ lẹ́yìn láti
    Galili wá, wọ́n dúró lókèèrè, wọ́n ń wo nǹkan wọ̀nyí.
  wos-wos: Yindaka Jisaska xékélakindé du akwi, takwa nawulak akwi wungi di afaké
    maki téta di wun jondu yandéka di xé. Hanja Jisas Galili yatakataka yandéka di
    wunde takwa dé wali di ya.
  emp-NTPO: Mãwã duanʌne jũma Jesu unubadarãba, wẽrãrã Galilead̶eba idji caid̶u nĩbaped̶ad̶arã
    bid̶a tʌmʌba acʌ panasid̶aa.
  eng-F35: But all His acquaintances, including the women who had followed Him from
    Galilee, stood at a distance, watching these things.
  ind-ind: Semua pengikut Yesus menyaksikan seluruh peristiwa itu dari kejauhan, termasuk
    para perempuan yang sudah menyertai Dia dari Galilea.
  pes-OPCB: در این میان، دوستان عیسی و زنانی که از جلیل به دنبال او آمده بودند، دورتر
    ایستاده، نگاه می‌کردند.
  mpt-mpt: eka nakaia unangai Yesuse bekeba blib isa eka unangi sino Yesuse Galili
    betano deibonea Yelusalem bib ele tlang genea tlea bekeba tlibbue isa skeimsa
    ye bianiba inamin namin olo watemsiobe.
  ssx-ssx: Yesu ota꞉ handaa hone wimiki wanda꞉hali make ipiki Ka꞉lili nane kini pea
    telia꞉ mea epemeke wanda꞉ sunuma꞉ make mo pate leke hata꞉ do hau paeyao handemekeme.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ mɑ̀ Jesu fei do inɑɑbo ŋɑ iyi ɑ̀ tooɛ wɑ hɑi ilɛi Gɑlileeu,
    ɑ̀ leekĩ hee jĩijĩ ɑ̀ wɑɑ cɔ mii iyi wɑ ce.
  gaq-gaq: ଜିସୁନେ ମ୍ୟାଲେକ୍ନେ ରେମୁଆଁଇଂ ଆରି ଆମେକେ ଗାଲିଲୀବାନ୍ ତୁର୍ ପାଙ୍ଗ୍‍ଆର୍‍ଡିଙ୍ଗ୍‍କ୍ନେ
    ଗୁଲେ ସେଲାମ୍ବୁଏଇଂ ଆତ୍‌ଅରିଆ ଲେଃଗେ । ମେଇଂ କୁରୁସ୍‌ବାନ୍ ସ୍ଲ ତୁଆଁଚେ ଆକେନ୍ ସାପା କେଆର୍‍ଡିଙ୍ଗେ
    ।
  gof-RNT: Gidoshin, Yesuusa matan eriya asa ubbay, hessadakka Galiilappe kaallidi
    yida maccasati hessa be7ishe haahon eqqidosona.
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁଆଃ ସବେନ୍‌ ନେପେଲ୍‌ଉପ୍‌ରୁଙ୍ଗ୍‌କ ଆଡଃ ଗାଲିଲ୍‌ଏତେ ଅତଙ୍ଗ୍‌ଆଉକାଇ କୁଡ଼ିକ
    ସାଙ୍ଗିନ୍‌ରେ ତିଙ୍ଗୁକେଦ୍‌ତେ ନେଆଁଁ ନେଲ୍‌ତାନ୍‌କ ତାଇକେନା ।
  gah-gah: Lá niago, aí agivelagegi itó Galilaia mikasigutí ámegetiki a venaki keza
    nene hotó otigí iki otinake ámina suni ánigamó.
  lcm-lcm: Sikei riria kitapo nas ia, kuvul ve keve aina ang kitapo auai ve nia le
    Galilaia, kitapo tung e ring vunga na kipo tere ta keve bil ke.
  aer-aer: Kenhe atyewe Jesus-kenhe areye renhe arlenge-ngentyele arerrirretyame.
    Kenhe arelhe ingkirrenyeke yanhe-arle areye Jesus-nge apetyewarreke apmere Galilee-ngentyele
    apmere Jerusalem-engentyele, itne-arlke arlenge-ngentyele arerrirretyame.
  qvc-NT: Piru Jisuspa yumbay riqsishqanguna, chay warmikuna Galiliyamanda pullan
    shamuqkunapismi, karumanda rikarqanllapa tukuy ima chaypi pasashqanda.
  tgl-ULB: Ngunit ang lahat ng mga kakilala niya, at ang mga babaing sumunod sa kaniya
    mula sa Galilea, ay nakatayo sa di-kalayuan, pinapanood ang mga bagay na ito.
  cbs-NT: janua jatidi Jesúsun jaibuaibu inun ainbuaibu Galilea anua jabe beshianbudi
    benanta nixun jaskai uinibukiaki.
  xtm-NTPP: Kovaa ña'a ñuu Galilea ma ja ni ka yo ndikin ña ya ma, ji'in ndaka‑ka
    ñayii ka jini Jesús ma, ni ka kendoo ndaka i yukan, ka nde'ya jika i ja sukan
    ni kuu ma.
  nnq-nnq: Akaganja mundu boa pamwe na akikege bala abankengima kuboka ku Galilaya,
    ngabajema kutaali bakalolela kilebe chenie.
  bao-NT: Niipetirã Jesús cʉ̃ ca majirã pea, ñucã nomia Galileapʉra cʉ̃re ca nʉnʉ
    waaricarã romiri cãa, teere yoaropʉra ĩa cojocã niiupa.
  san-ORI: ଯୀଶୋ ର୍ଜ୍ଞାତଯୋ ଯା ଯା ଯୋଷିତଶ୍ଚ ଗାଲୀଲସ୍ତେନ ସାର୍ଦ୍ଧମାଯାତାସ୍ତା ଅପି ଦୂରେ ସ୍ଥିତ୍ୱା
    ତତ୍ ସର୍ୱ୍ୱଂ ଦଦୃଶୁଃ|
  rmn-rmn: Тай алаи, кон джянэлас э Исусес, ли о джювля, савэ джянас пал Лэстэ андар
    Галилея, тэрдэ дурал тай алаи дикхенас.
  huv-NT: Nganüy meáwan leaw xowüy andeacüw maquiüjpüw Teat Jesús aliw quiaj, átan
    montaj leawa tiünüw imiünüw Galilea mandüjpiw nej. Naleaing miünquiájan almajlüyiw,
    teamajawüw nguineay teajlüy.
  otn-NT: Gätho'ʉ yø mpa̱di̱ui ra̱ Jesús, conyø xisu bá̱ nɛ̱xa̱ Galilea ngue tɛnni̱
    ha ni̱ ma, yap'ʉtho bi 'bäi, gä hantho te bi̱ nja.
  nop-nop: Kaŋ Jesu meŋimeŋiye tiŋa tamwoi Galili gwaŋ tububihila keleŋti bugiŋ adi
    kabe-kweetniŋgoŋ yali nemenemek mintaguk u kagiŋ.
  obo-NT: Piru iddos langun no oukuy ni Disas, ahad iddos mgo ba‑ay nid duma kandin
    pomon poron diyot Galilea, id ponloohinat dan diyot moriyu boyow woy nokita ran
    en mandad iddos langun no notomanan.
  kca-kca: Хŏԓыйэ, Иисус уйтәм мŏхет, пӑ Галилея эԓты Ԓўв йўпеԓән йўвәм нэӈәт йэԓәншәк
    ԓойсәт пӑ щийэԓ ватсәт.
  cak-ENT: Y ri ye etamayon ruvüch ri Jesús, y ri ixoki' ri c'a pa Galilea ye tzekel-pe
