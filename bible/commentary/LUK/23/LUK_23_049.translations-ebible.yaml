  arb-NAV: أَمَّا جَمِيعُ مَعَارِفِهِ، بِمَنْ فِيهِمِ النِّسَاءُ اللَّوَاتِي تَبِعْنَهُ
    مِنَ الْجَلِيلِ، فَقَدْ كَانُوا وَاقِفِينَ مِنْ بَعِيدٍ يُرَاقِبُونَ هذِهِ الأُمُورَ.
  cop-CNT: ⲛⲁⲩⲟϩⲓ ⲇⲉ ⳿ⲉⲣⲁⲧⲟⲩ ϩⲓ⳿ⲫⲟⲩⲉⲓ ⲡⲉ ⳿ⲛϫⲉ ⲛⲉϥⲣⲉⲙ⳿ⲛⲥⲱⲟⲩⲛ ⲧⲏⲣⲟⲩ ⲉⲙ ϩⲁⲛⲕⲉϩⲓ⳿ⲟⲙⲓ ⲛⲏⲉⲧⲁⲩⲙⲟϣⲓ
    ⳿ⲛⲥⲱϥ ⲓⲥϫⲉⲛ ϯⲅⲁⲗⲓⲗⲉ⳿ⲁ ⲉⲩⲛⲁⲩ ⳿ⲉⲛⲁⲓ.
  adz-adz: Da bitsintaꞌ rib aru sruꞌa i Yisu, mpruꞌan da sagat fain atsungꞌa gin mingꞌa
    Galili badan ugu, imunti ruguntiꞌ da irarab sib.
  sri-sri: Ããrĩpererã Jesús merãmarã, Galileague ĩgʉ̃rẽ tʉyanerã nomede yoarogue Jesúre
    irasũ waaríre ĩãníñurã.
  nal-nal: Singsaxai amun paasaxo vaakdul zin Iesu, varaxai wana a furavin ina di
    ra ilos fawat naan ipaa Gaalili, di irur lawalaau vaamumut ma di rataamin amun
    saan angkanaan kat balas.
  kyq-kyq: Num jee deelga deel ute naan̰a ɔɔ mɛndgen baago kɔkŋ mɛtin̰ taa naaŋ Galile
    ki se, naaɗe se paac ɗaar gɔtn dɔkɔ jaay ɓo aakin̰a.
  kwd-kwd: Ma nga ta'a lo'oo te'efou na'a gila su'ana la Jisas, fe'enia nga fu'igeni
    no'ona gila leleka 'i burina fa'asia 'i Galili, gila ula lalau no'o mai, ma gila
    ka agasia ni 'ola lo'oo 'e lau te'efou.
  ded-ded: Nga Yesuac arengfora sasawa nga ngac goa Yesu modacma Gariraianac hagec,
    yeni ine hama hereau namma faka fingerec, imoc henggec.
  ewe-ewe: Ke eƒe ame nyanyɛwo katã kple nyɔnu siwo dze eyome tso Galilea la tsi tsitre
    ɖe adzɔge ke le nu siawo kpɔm.
  nuy-nuy: Warruburru-yung warra-mulung-arrgi-yung anubani wurru-marrbuy-yinyung na-Jesus,
    marri warraawurru-yung warra-maṉaṉung wunu-ga-garrindharrmangi-yinyung na-Jesus
    anubanila-wala ana-Galilee, yuwaagala wurraarragarra-lhi wugurru malanganyanay.
    Nga bagala wurraarranggaa, wunu-nani niga.
  cop-BHC: ⲚⲀⲨⲞϨⲒ ⲆⲈ ⲈⲢⲀⲦⲞⲨ ϨⲒⲪⲞⲨⲈⲒ ⲠⲈ ⲚϪⲈⲚⲈϤⲢⲈⲘⲚⲤⲰⲞⲨⲚ ⲦⲎⲢⲞⲨ ⲚⲈⲘ ϨⲀⲚⲔⲈϨⲒⲞⲘⲒ ⲚⲎ ⲈⲦⲀⲨⲘⲞϢⲒ
    ⲚⲤⲰϤ ⲒⲤϪⲈⲚ ϮⲄⲀⲖⲒⲖⲈⲀ ⲈⲨⲚⲀⲨ ⲈⲚⲀⲒ.
  buk-buk: Ma lau hoŋ naŋ sêŋyalê Yisu, ma lauwhê naŋ sêŋkuc iŋ akêŋ gameŋ Galili-ŋga,
    naŋ sêlhac ahê ma sêlic gêŋ dinaŋ.
  pri-NT: Napwa naa goo wà tèpa bée Iésu, ma wà mwara pa ilàri na ia rà pâra wiâê
    gée Galilée, âna rà tà coo iti ma côo pwiri.
  zpq-NT: Na' yogo' beṉe' ca' zjanombia' Jesúsen', na' len no'ol ca' zjanao' ḻe' caten'
    beze'e Galilean', gosezeche' zito'le besele'ede' da' ca' goquen'.
  por-TFT: Todos os amigos de Jesus, inclusive as mulheres que tinham vindo com ele
    do distrito da Galileia, estavam em pé à uma distância, e viram tudo que aconteceu.
  gwi-NT: Gootee juu gwinzii Jesus haandaii nąįį, zhit juu tr'injaa Galilee gwats'an
    yatąįį adaa nąįį shriit'ąhthee gwa'an gwats'an tr'igwidii haa gwik'eegąąhtii.
  gvn-gvn: Jesusamu jawun-karra kanbal kala-kalbay janjanarin, nyungun nyajinka. Jana
    jalbu-jalbungku bubumun Galileemun Jesus wukurrin, jana yinyarrin yalarrku yinyaymba
    janjanarin, nyungun nyajinka.
  nhy-NT: Pero nochtin katlej inwan omixmatia in Jesús, iwan siwamej katlej owalajkej
    iwan Jesús desde estado de Galilea, san wejka omokajkej konitokej nochi yon tlamantle.
  asm-FB: কিন্তু তেওঁৰ চিনাকি লোক আৰু যি তিৰোতা সকল গালীল প্ৰদেশৰ পৰা তেওঁৰ পাছে পাছে
    আহি আছিল, তেওঁলোকেও আতৰত থিয় হৈ এইবোৰ ঘটনা চাই আছিল।
  okv-okv: Eto Iesu ta namei kamei te pamone nei uhoho te Galilee ta eto ambo ambo
    ue puvua amina tihieto heteto Iesu ta degi do ea tapa avo kia.
  mxt-NT: Ta tandɨhɨ ñu cha ñohó nuu chi ra Jesús, ta ñusɨhɨ cha chinyico̱n chi ra
    nya Galilea, canyicú ñu nya sava ri. Ta nyehe̱ ñu tandɨhɨ cha cuvi̱ yucuan.
  tzo-NT: Scotol ti much'utic lec laj sc'opon sbaic xchi'uc ti Cajvaltique xchi'uc
    ti yajchanc'opetic ti Cajvaltique xchi'uc ti antsetique ti te iloc' tal ti Galilea
    ichi'inat tal ti Jesuse, nom va'ajtic te tsq'uelic scotol.
  ind-AGS: Tetapi mereka yang mengenal Yesus, termasuk para perempuan yang mengikuti
    Dia dari Galilea, memperhatikan dari jarak jauh.
  omw-omw: Mwihua vuvata Iesusira vataqi nrohu nraakye qorahuavata, nraakye mponramwu
    Karirisaita mwia vataqita nruhuavata, mwihua nyianra sata variqata mwi inraikyava
    qovara hura taqe varura.
  yrb-yrb: Yesunu domayamutuini i awetaboini Gareriroma Yesunu buribi ata. I ata uwara
    nesia iro inaibeda i ueta sineta nesia eta.
  maa-NT: Ngats'iì xi̱ta̱ xi beèxkon Jesús ko̱ íchjín xi inchrobà‑tji̱ngui‑la̱ skanda
    ján Galilea, kjiìn jncha‑ne nga nchikotsejèn‑la̱.
  mcq-mcq: ꞌEꞌeme Huni napuhija mahoꞌone ꞌee napara kaꞌene Karari rene Hu tamatihe
    roajija kameri namina raka kaꞌene rena kajaho kaviꞌi namijara.
  sus-A: كْنْ عِسَ كٌلٌنمَيٍ بِرِن نُن فِنّ نَشٍيٍ بِرَ عَ قْشْ رَ كٍلِ فَلِلٍ، عٍ
    تَن نُ تِشِ، عٍ نَ قٍ بِرِن مَتٌمَ، عٍ ندٍدِ نُ مَكُيَشِ نَا رَ.
  jpn-1965: しかし、イエスの知人たちと、ガリラヤからイエスについて来ていた女たちとはみな、遠く離れて立ち、これらのことを見ていた。
  fra-SBL: Toutes les personnes de sa connaissance et les femmes qui l'avaient suivi
    depuis la Galilée se tenaient à distance, observant ces choses.
  yka-yka: Kēmon meˈ bagay si Isahin, sampay meˈ dende manuhut iye amban Jalilin,
    laˈi siye nengge patala-tala duk takitede kēmon bakas maˈumantagin.
  mle-mle: Dikidiy kapa nyanugwawa adiy Galiliy tamiyaam tikuw, diki kwukib yadiy
    bapa taakw day kwasa sikaam titaay, adiy jaav vidadiy.
  shp-NTPO: Jatian ja Galileankoxonbi chibani bokana ainbobaon, itan jatíribi já onanna
    iká jonibaon, ochóxonres oinkana iki.
  aom-aom: Vaꞌamu Iesuare ariböviohuꞌo Galilee saꞌare jioromo Iesuare ijore ijore
    rovare magonaho ömoꞌömohuꞌo ëho jaburo roriꞌo riravoromo gavareje ëhi jiëꞌe mue
    gö gö ëꞌamu.
  geb-geb: Mba Zisasan kɨvntogi gum mba ana phorgav Garirin kegap ndagi mbigi, mbe
    vhɨra zegap, samra thivgiap kav, mbe vhɨra mba bigi garim, nta hegi.
  eng-WYCLIFFE: But alle his knowun stoden afer, and wymmen that sueden hym fro Galile,
    seynge these thingis.
  bsj-bsj: Dila nubo gwam wo nyumom ce, kange natubo bwangu co Galili yeu, cin tim
    kutan, cii to dikero buroti.
  cak-cak: Jac'a conojel ri queteman ruvech ri Jesús, y ri ixoki' ri c'a pa Galilea
    quitzekle'en-vi-pe, niquitz'et-apu chi naj ri najin chiri'.
  chf-NT: Upete machcatac u chen conoce aj Jesús, y che' chich täcä ni ixictac, jini
    machcatac ti tu patob desde tä Galileaba, nat wa'cajob u chänen cua'tac u yute.
  tlf-tlf: Kale Yesus ilami duup-afin so unang iip maak maak Provins Galili kupkaa
    Yesus isino no, dong daga-e-bulupta o age Yesus iso maagup talbip so iyo alugum
    yang simanim so kweng kal mo-bom atama-bom-sulupta, waasi iyo tebe Yesus iyo intaben
    nubelip kalaa agelum o age-nilipta, atamamip ko.
  piu-2006: '@see-verse:LUK.023.048'
  poh-NT: Reꞌ chic take tinamit quiꞌehtꞌalanic wach i Jesus chꞌi̱l take ixok reꞌ xitahkanic
    cho reh cu ar Calile̱ya, cu xicahnic cahnok ar chi rilmijic je chi naht nicꞌ wach
    nakahsjok cho i Jesus wach curu̱s.
  tue-tue: Niipetira Jesús menamacãrã, Galileapʉ cʉ̃ʉ̃rẽ nʉnʉátirira numiãcã yoaropʉ
    teero wáarere ĩñanucũyira.
  bjp-bjp: Isau le fanu tikii ae ri usum lo Iesu turan kelefin ae ri mi ta lo tina
    Galili, ri soti tina tapak ma ri ka alim foron tier ae i tapiek.
  xon-xon: Le ujɔtiib mɔmɔk, ni bipiib bi nyan ni Galilee aatiŋ ni ki dii u na si
    dandar, ki waa ni mɔmɔk.
  tzo-ZNT: Ti muchꞌutic lec iscꞌopon sbaic xchiꞌuc ti Jesuse, xchiꞌuc li buluchvoꞌe,
    xchiꞌuc li antsetic ti liquemic tal ta estado Galilea ti ixchiꞌinic tal ti Jesuse,
    nomnomtic la isqꞌuelic. Iyilic la ti cꞌusitic icꞌote.
  mpm-NT: Ko taka yɨvɨ ja ni ka jini jnaꞌan jiin ya, kaꞌiin yɨ un jiin suni taka ñasɨꞌɨ
    ja vekoyo ña jiin ya undi ñuu Galilea. Ni ka kendo jika ña ka ndeꞌe ña taka ja
    ni kuu un.
  ots-NT: Nu quí amigo car Jesús co ni cʉ bbɛjña̱ cʉ xcuí dɛnijʉ bbʉ mbú e̱h pʉ Galilea,
    bi tzi døhmijʉ pʉ. Már bböjtijʉ tzi yanʉ, már jantitjojʉ te már ncja.
  hoy-hoy: लेकीन आऊनोर सप्पा जान पयचान वाळेर, अदिक जो आर्तेर गलील टु आऊन हिंद बंदीदुर,
    दुर निदुरकु ई सप्पा नोळोर.
  uri-uri: Tu yiprokgen, wa tu melnum wor a Jisas pa, wa tu kin a katnuntel hakaino
    Kalili ai nar pa, nel atn watin ketn ketn yatom ari kweiur kweiur a paln ripa.
  amo-amo: Vat na nan yiru me, nin na wani ale na ina dofin ghe unuzun Galili, yissina
    pit, idin yenju ni leli imone.
  pjt-pjt: Palu palumpa panya maḻpa tjuṯangku nyara palulaṯu ngaṟala nyangangi paṯunguṟu,
    munu minyma tjuṯangku kuḻu panya palula tjunguya pitjangu Galileelanguṟu.
  cwe-cwe: Mbali wose wowammanyile Yesu na waja wanaake wowamsondelele kulawa Galilaya,
    wema kwa kutali wolola vinhu ivo.
  daa-NT: Roynay ku Iisa okin̰co ho iŋ daaɗ kuuk aaɗig min Galile-ak peytu serek ho
    ŋu taliy maan kaak kuuniya-aka.
  mlp-mlp: Lehsa Yesus ayogniz bunmo teq Galiliy-ib on Yesus muzim inaq boliyta na
    inaqmo in pesan nogmo turad nagah na bunmo gwahtiqsa in ahol tuwaqiy.
  ape-C: Aria sabaishi Jisas ananish um shani ono armago douk wagipeshi Jisas gani
    shokugi nahobig Galili wanaki iri, sheyotu madae rougun aria shape shatik enyudok
    douk shape sheneken um Jisas iri.
  bgs-bgs: Asal tô langun rarak i Jesus asta tô mga gabayi na igtákkás kandin tikud
    tun ta Galilea, igtindág dan tun ta madiyù, asta igsállág dan tô ilumu.
  faa-faa: '@see-verse:LUK.023.048'
  kik-kik: No arĩa othe maamũũĩ, o hamwe na atumia arĩa maamũrũmĩrĩire kuuma Galili,
    makĩrũgama o haraaya, meroreire maũndũ macio.
  cap-NT: Jesusiz̈ mazinacami niz̈aza nii Jesusa Galilea wajtquiztan apzi maatakanacami
    az̈kquiztan chekzcan quirchic̈ha. Tsijtscukaz cheksic̈ha nii watñiqui.
  ksr-ksr: Keŋgito, ejemba kuuya Jiisas moma mugiti, iyoŋonoŋ sigeŋsigeŋ nama ii uuŋ
    iigi. Emba tosianoŋ Jiisas otaaŋ Galiliga kagiti, iyoŋonoŋ kaaŋagadeeŋ nama ii
    iigi. Kiaŋ.
  eng-TNT: And all his acquayntaunce and the wemen that folowed him from Galile stode
    a farre of beholdynge these thinges.
  sbs-sbs: Imi vavezi Jesu, ni vanakazi va vali ku mwi chilile hakazwa kwa Galilea,
    va vazimene kule, niva lolete.
  sue-sue: Ata Yesura otao mamai ata bama mamai nukare nu ama ganero Galilaya ena
    muwa ami asikera dopero itise tani kei awenua awa giro tepo wewa awa.
  fra-NCL: Mais tous les amis de Jésus se tenaient à distance, avec les femmes qui
    l’avaient suivi de Galilée et contemplaient tout cela.
  bhg-bhg: Ata Yesu da otatawo berari ae eutumai avekave yai Galili da edo imo ambo
    ambo edo guputera awamane demi aikeda petedo isite buro idegesisina awa jijimbesitera.
  snn-NT: Go'ijënna, si'acua, Jesusni masijën ba'icua, romi hua'na Galileabi be'tejën
    raisi'cua naconi, bacuabi so'orëbi ëñajën nëcahuë.
  atb-NT: Nghut kôlhang, Yhang lé sê é bang eq Galile mau mai Yhang htâng châng é
    myiwe wuì gi, we we má yap to mù, haú hkyô pé lé byu wú nyi akô.
  wro-wro: 'Laiburia ardarawaia anąŋgaia bọwora karwelgenjiri, woŋaia kuda: iŋgadbalando:na
    Galilee alp, wuna kubądidjąŋeri.'
  cek-AK: Anih panoek kaminawk boih hoi a hnukbang Kalili prae ih nongpatanawk loe,
    ahmuen kangthla ah angdoet o moe, to ah kaom hmuennawk to khet o.
  bkd-bkd: Sa mga kadumahan hi Jesus daw su mga bahi ha duminuma kandin ha diyà napuun
    ta Galilea nakaahà daan taini ha mga hitabù, ba diyà dà sidan ta madiyù.
  ctu-76: Pero ya' ñajti wa'alob ti pejtyelel jini cʌñʌlo' bʌ i cha'an Jesús yic'ot
    jini x'ixicob tsa' bʌ i tsʌcleyob majlel c'ʌlʌ ya' ti Galilea. Chʌncol i q'uelob
    chʌ bʌ chʌncol i yujtyel.
  lac-NT: Tu cotor mac a yet manob Jesús uch. Baxuc yejer a xquicob a tarob tu pach
    Jesús ich u cajar Galilea. Caj yirob ba' u ber ti' Jesús nanach chica'anob caj
    yirob Jesús.
  xla-xla: Amasiyama Yesu ya꞉ amkadulota alikili tle koko iye omha꞉ha꞉iyo. Epame yia꞉
    dulu dla wola꞉ opi Yesu mate Ga꞉lili tle pumulale so yia꞉ mape medla ha꞉ha꞉mama
    omha꞉ha꞉iyo.
  xav-NT: Zezusihi zawi pese'wa norĩ hã, romhâ na ma tô ãma 'madâ'â za'ra. Pi'õ norĩ
    zama, te romhâ na ãma 'madâ'â za'ra, Darireza hawi ĩsarina ĩsi'aba'ré norĩ hã.
  cuk-cuk: Ar bela Jesús-mag-dakmaladi, degi, omegan-Galilea-akar-eba-bipirmakdimaladi,
    bannaba we-ibmar-gunaid-dakbukwa gusmalad.
  tbf-tbf: Eiekesen egie kokouk ian gi ta nga telekiran e Iesu, meie mi langei gi
    ta nga ko vemusurie kovuni i Galili, gi nga tuir i pek lili nge pare ine bu kepineits.
  uig-CYR: Вә уни тонуйдиған барлиқ кишиләр вә Галилийәдин униңға әгишип кәлгән аяллар
    жирақта туруп, бу вақиәләргә қарап турди.
  ikw-NT: Kọvu kpakara ele magwụ Jizọsi nụ ele rinya ele snornu a hite nụ Galili gwuzo
    nụ hne zị ikere, nọowhnu nhne neeme.
  khs-khs: 'Alawamona, sena kesale Ewa matana apula: Kalili kesale nokala Ewamo kulu
    tiye mina iyawa sopoke kolotea pama sita:la: nano ketea emi timinikamo pota:sela:
    sita:ne.'
  dwr-ENT: ዬሱሳ ኤሪያ ኣሳይ ኡባይኔ ጋሊላፔ ዶሚዴ ኣ ካሌዳ ማጫዋንቱ ሃዋ ፄሊዴ፥ ሃኩዋን ኤቄዲኖ።
  pma-pma: Ka koakeil akilea revi Iesu, ral min ahin keil koa amul amusili navong
    aka en provins ten out Kaleli, keil amulomal soutin neli, ka ales tounah vasi
    koa kur out.
  atd-NT: No ka tibo no mgo otow no tahan no nigtokod ki Hisus no mgo karumaan din,
    lagkos to mgo boi no tahan nigdurumaruma kandin ligkat to Probinsia to Galilia,
    dio do manasasindog sikandan to dapigan to krus oyow ogbantoy no songo nigkita
    ran ka nohimu ki Hisus.
  tel-2017: ఆయనతో పరిచయమున్న వారూ, గలిలయ నుండి ఆయనను అనుసరించిన స్త్రీలూ దూరంగా నిలబడి
    చూస్తున్నారు.
  hat-BSA: Epi tout sila ki te rekonèt Li yo, ak fanm Galilée ki te akonpanye Li yo,
    te kanpe a yon distans e t ap gade tout bagay sa yo.
  top-NT: Ixamigos Jesús tí ixtalakapasa y amá lacchaján tí ixtatakokeni̱t acxni a̱huata
    titáxtulh nac Galilea, lakamákat ixtaya̱na ixta̱cxilhko̱ni̱t la̱ta tú ixqui̱taxtuni̱t.
  msk-msk: Kariko nang inagad nangaon ni Jesus aw yang manga bobay na taga Galilea
    na ipan magad naan arag yanagindug disaan, yanagtanaw, toyo maawatawat silan sang
    koros.
  gyr-NT: Opacatu avei ava oicua vahe Jesús, ipãhuve cuña Galilea sui yugüeru vahe,
    osepiaño tẽi amombrɨve co nungar mbahe yuvɨreco.
  kmh-kmh: Pen Jiysis buŋgiy nuk gok sek, biyn Galiyliy nimb wiyak gok sek kiyk keykey
    siŋbindoŋ mindiy, tap gak kun ak niŋmindeyak.
  ukr-ONPU: Усі, хто знав Ісуса, і жінки, які йшли за Ним із Галілеї, стояли поодаль
    і дивилися на це.
  emi-emi: Me lo atoa laghe kilakilaia me vause atoa laghe usiela arau eGalilii laghe
    tiitingina amasau, me laghe tarala sa ateva ghe lutula.
  zpv-NT: Ya garaa raꞌ bwiinn nin biuꞌnbwaꞌ laꞌh Jesuhs cun gunnaꞌh raꞌ nin gwanaꞌhla
    laꞌh Jesuhs desde chin guzoꞌbaloh cagaluuꞌyi Ñiꞌh xchiꞌdxyi Dxiohs nez Galilea,
    ya zihturooꞌ riiꞌ raꞌ ba tin riiywaꞌha raꞌ ba garaa cohsa raꞌ nin cayahca.
  gux-gux: Yaaba n den bani Jesu kuli leni ya puoba n den ciani o ŋali Galile, den
    se ŋali foagima ki nua yaala n tiendi.
  kos-kos: Ac mwet kawuk nukewa lun Jesus, wi mutan ma welul tuku Galilee me, elos
    tu loes kutu ac liye ma inge.
  ibo-ibo: Ma ndị niile maara onye ọ bụ, tinyekwara ụmụ nwanyị ndị soro ya si Galili
    bịa, guzokwara nʼebe dị anya na-ele ihe ndị a.
  yml-yml: Weꞌe tomotoganidi Iesu enavo, ꞌifwaidi vevine taiadi basenadi Iesu i yogoꞌwaili
    i maiaga Galili ꞌwainega, ꞌaniꞌieyega i tovotovoi i ꞌiꞌisanago.
  ory-ory: କିନ୍ତୁ ତାହାଙ୍କର ପରିଚିତ ସମସ୍ତେ ଓ ଗାଲିଲୀରୁ ଏକତ୍ର ମିଳି ତାହାଙ୍କ ପଛେ ପଛେ ଆସିଥିବା
    ସ୍ତ୍ରୀଲୋକମାନେ ଦୂରରେ ଠିଆ ହୋଇ ଏହିସବୁ ଦେଖୁଥିଲେ।
  bzj-bzj: Bot aala dehn wan weh mi noa Jeezas, eevn di laydi dehn weh mi fala ahn
    fahn Gyalilee, mi-di stan op fahn faar di luk aan pahn evriting.
  chk-chk: Nge chokewe meinisin mi sisile Jesus me ekewe fefin mi tapwela mürin Jesus
    seni Kalilea ra ütä ekis toau ar repwe küna mine a fis.
  ssd-ssd: nane Yesus kila minnaig mbal pino afu Galileaŋge nu dubimba pronaig ndoŋ
    kasomŋge tiŋga wam kame ta kaŋgerkinaig.
  acr-TNT: Yey cꞌu ri lic xquetaꞌmaj uwach ri Jesús cucꞌ tak rixokib e petinak rucꞌ
    chwi xel lo Galilea, rique xecꞌojiꞌ pana chinimanaj y xquil ronoje ri xuꞌano.
  rop-rop: Ol detlot pipul hubin sabi Jisas brabliwei bin lukinat brom lilbit longwei
    wanim bin hepin, en detlot gel hubin bulurrum Jisas brom Gelali bin deya du.
  mee-mee: Na ragau ra loreamatana kae Iesus, kala nga ravale reke tatao kurumea ka
    kae re pala, keke meisinsi ngatauga isuru ba keke elle oru nginngina reke lele.
  mwf-2018: I pulangay nukunu Jesus i kardu ngamere deyida wanku ngarra parraniriwaktha
    purni-ka da ngathparr tharrngini kathu pidha i pubamkardu deyida Jesus yibimpup-yu.
    I ngana deyida kardu palngun pubamkangkardungime Jesus yibimpup-yu, kardu palngun
    nhini-ya ngarra Jesus parraneriwakthangime purne da ngarra nan thangunu kathu
    Kelili.
  dif-dif: Worita terkana wonti kamaneli nunkani pratjana, ja tana widla nunkangu
    Galilaiandru karipaterina warai, ja tanali jenia najina wonti.
  gam-gam: Jisas togoi ge yene ye noi una ne, dumo Galili ana pende une boll aike
    wani ana ge, porapora wo yepall ta ellke molo kanmoi.
  nou-nou: Edo Iesu da otatao de emboevetu de umo ambo ambo ise edo Galilee busu da
    edo bugusera awa aike dederigedo atise ro isira awa berari gosisera.
  mqb-NT: Əna ɗo sa san anan ataya pi zek tə uwar sə pərahan ahay azar kwa à Galile
    wa ataya, tə tavay zaɗ, ta ca pə way a sə təra ataya awan.
  ape-B: Ali wolobaichi Jisas ananichumu chanu onou almagou douk wagipechi Jisas gani
    provins Galili wanaki uli, cheyotu kwalowi lougun ali chape chatik enyudak douk
    chape cheneken umu Jisas uli.
  grc-F35: Εἱστήκεισαν δὲ πάντες οἱ γνωστοὶ αὐτοῦ μακρόθεν, καὶ γυναῖκες αἱ συνακολουθήσασαι
    αὐτῷ ἀπὸ τῆς Γαλιλαίας, ὁρῶσαι ταῦτα.
  cav-NT: Jesúsja umada eadeba cuanaque, epuna cuana Galilea eque tuque tajibe juchine
    cuanaque jadya tuna neticuare japada, dutya eje bucha juyaque peta juyaque.
  kgp-NT: Hã ra ti to há kar ag vỹ ti vég nỹtĩ nĩ, kakó ki, ũn tãtá fag ke gé. Galiléia
    tá ke fag tóg ti mré kãmũ ja nĩgtĩ gé. Ti ter ve kãn fag tóg mũ sir.
  bvd-bvd: Ma na toae ki tiifau ne kera saitomana sa Disas, fainia na wela keni ne
    kera lea 'i burina faasia 'i Galilii ki, kera uu tau guu 'ada, ma daka suai gu
    'ada doo nai ki tiifau.
  ukr-1871: Стояли ж усї знакомі Його оддалеки й жінки, що поприходили слїдом за Ним
    із Галилеї, дивлячись на се.
  apz-apz: Jisasɨye aꞌamu soꞌnji moyaꞌmi Ngkalili ntaꞌni Jisasɨmo inɨngkamotofo sofanji
    kengo nompo lohofontɨfi yoꞌmayo imoꞌnɨmentiso somo humuhwontohumantohofofoho.
  eng-AOI: But Jesus' friends still stood there, away from the cross, watching him.
    Some of them were women who had come with Jesus from Galilee. They were all standing
    away from the cross watching him.
  yon-yon: Kwane, Yesu yangkodmia korem kangkon kuyaa doriib. Yena kuu nima Galeli
    yaambed ye yoman miniwendan. Yi korem kuu ambab areb dobere komarewa kamoon yaa
    keenombiriwen.
  poi-NT: Pero it́u̱mpɨy jém Jesús iamigoyaj con jém Galileapɨc yo̱mtam jém miññeyajwɨɨp
    con Jesús, tsɨ́yyaj juumɨ iganam iámyajpa t́i acnascata̱ jém Jesús.
  wuv-wuv: Ma'uaa minaa ei rona apa'ia mawe ei pifine ro'aa nenegia ei i norai Galilee,
    rona ufaraua ma fafanununaa ei manumanu ei.
  quf-NT: Piru, Jesusta tukuy riqsiqkuna, Galileamanta-pacha pullan warmisitakuna
    rishakunapis, chayllapiraq kidaranllapa. Chaymi tukuy ima pasaqkunatapis karukaqlapi
    shasha rikakuyaranllapa.
  yuw-yuw: Tuna owi amna Yesuha kombing imima orin owi Galili sa guroc imufaunto Yesu
    tan tebungma yu woi okoce korungonbum itmuya manomano öngkubocma wo foring ac
    togung.
  hus-NT-1971: Expith jilc’on quin met’a’ hue’ ou a Jesús patal axi exlomchic c’al
    jaja’ junax c’al i uxumchic axi ts’at’enec c’al jaja’ tam ti xe’etsac ti Galilea.
  med-med: Jisas nga wamp pundʉn mbʉ kʉn, Galili kona peng ila amp kat, Jisas pep
    rok orung ni kʉⱡ kʉn, wamp kʉⱡ ruⱡ etʉk mel molk, uⱡ itim ni kandrʉng.
  bch-bch: Be gid iuaeoae toa ngada oa gisingada gid taine toa tinasi ei Galili ga
    tinam, timadid aluai tede ta tigera gid kadonga toa oa.
  cco-NT: Dsʉꞌ jaléngꞌˋ dseaˋ i̱ cangɨˊ có̱o̱ꞌ˜ Jesús có̱o̱ꞌ˜guɨ jaléngꞌˋ dseamɨ́ˋ
    i̱ cajalíingˉ có̱o̱ꞌ˜ dseaˋ do catɨˊ lɨ˜ se̱ꞌˊ Galilea, huí̱i̱bˉ caje̱rˊ jǿørˉ
    jaléꞌˋ e calɨ́ˉ do ie˜ jo̱.
  deu-1951: Es standen aber alle seine Bekannten von ferne und die Frauen, die ihm
    von Galiläa her nachgefolgt waren, und sahen dies.
  alq-ALGNT: Kakina Jesos o8idji8aganan acitc igi8e ik8e8ag Galilee akikag kagi pi
    odji nosone8a8apanin Jesosan, 8asag tajigaba8ibanig, e kana8abi8adj adi eji8ebanig.
  ixl-NNT: Pet ech koj unqꞌa uxhchileꞌ uvaꞌ ootzinik tibꞌ tukꞌ u Jesús as tukꞌ unqꞌa
    ixojeꞌ uveꞌ xekik chit tiꞌ Aak tul sitzaa Aak tu u Galilea, tan naach kuxh atikkat
    tzan tiꞌ tilataꞌ kam uvaꞌ nik tulbꞌel Aak.
  boa-NT: Áánetúhjáa dííbyeke náhbévahíjcyámema Gariréatúu dííbyema tsááme walléémú
    kémuélletúré ɨ́ɨ́tehíjcyáhi.
  quh-NT: Jesuspa tucuy allin rejsiskasnin carunejpi sayacusharkancu ruwacuskanta
    ricunancupaj. Galileamanta Jesusta khatimoj warmispis chaypi casharkancu.
  kwi-kwi: Jesúspa izmuruzkas Galilea suras ashampa arɨttuzkas attishtain kunat kit
    sun kirɨt aizpa izara.
  agm-agm: Aihɨ amɨ Jisaasihomɨhiyaunɨ amɨ asɨhiya Garirihandaahapɨhiya Jisaasihomɨ
    ipotɨ napɨwɨhiya Jisaasihoai nimaahohɨpɨpɨhɨ onɨhɨ wonjɨ bitotawa saiwa siyatɨ
    noaipasɨhɨ mmonawaayopo.
  ubr-ubr: Sabu osi iyabon Iesu sisasagobai tiwag a jever fani mat on Galilee emon
    nan sigibubunuai sinat on nanenei nan sitawar bobo engon tutufin simamatar on
    siruruai.
  tsw-NT: Suru aza a na e reve niyi, oɓolo na̱ a̱ma̱ci a na o toni niyi diga ɗe Ga̱lili,
    e isawan ta̱ alanga a̱ ka̱lyuwusa̱ ili i na yaa farasa.
  cax-NT: Arrübama isuputaramati Jesús y arrüba paüca cuantio auqui Galilea isiuti
    Jesús abe umarrtayotü ümo arrüna sane pasabo auqui icheatai.
  aia-aia: Me 'iraau hakoi nei narau hei'irara'i goro beia Jisas, goni bei'i urao
    narau ta'i boi beia baaniai Galili, rau ura ha'atau moi marau 'omesi'i 'ari taha
    nara to'o na'i 'ohasi.
  srp-1865: A svi njegovi znanci stajahu izdaleka, i žene koje bijahu išle za njim
    iz Galileje, i gledahu ovo.
  agt-agt: A ya kofun kiden ni Hesus kontodu bābāy kiden taga Galileya nga dumagdag
    tentu ta idi a umatayuk kid la ta sang adayu, a itan da la ya ngamin nakkwa tentu.
  lug-lug: Mikwano gya Yesu, awamu n’abakazi abajja naye nga bamugoberera okuviira
    ddala e Ggaliraaya, baali bayimiridde nga beesuddeko akabanga, nga batunuulira
    byonna ebibaddewo.
  yby-yby: Sa-niayoko, emo iwelaleki ito Galeli ebatokati emeke moliki nisebo menakipakiya
    alo hoto apulu iki sini-miniki aya soto pibo nesa maya mudae. 45 Eks 26:31-33
    46 Sam 31:5 49 Luk 8:2-3
  heb-heb: וכל מידעיו עמדו מרחוק וגם הנשים אשר הלכו אתו מן הגליל ועיניהן ראות את אלה׃
  mpp-mpp: Aime Yesu alingfocine sasawa nga ngigac gocne Yesu balaibelu Galilihocni
    kwesiibong, yengebac welelu dalicka domalu aibaba fikewec, yogo nganiibong.
  apb-apb: Ta'e mo malahune a Jisas pe'ie mo keni nge kire lulu i sulie a Jisas uure
    oto i Kalili, kire uure mola wau ha'atau, kire ko ha'a-ha'amaesie nga taa ko reu.
  san-TEL: యీశో ర్జ్ఞాతయో యా యా యోషితశ్చ గాలీలస్తేన సార్ద్ధమాయాతాస్తా అపి దూరే స్థిత్వా
    తత్ సర్వ్వం దదృశుః|
  ben-IRV: আর তাঁর পরিচিত সবাই এবং যে স্ত্রীলোকেরা তাঁর সঙ্গে গালীল থেকে এসেছিলেন
    তারা দূরে এই সব দেখছিলেন।
  ntu-ntu: Leplz kcng amrlx tqkrlzting Jiszs, nidr badr olvz kcng tzvz-nqblq-pnzmlr
    nide Gzlili, nztutrpqng rlru kxpipz mz nzmc-krdr da lcng.
  pan-pan: ਅਤੇ ਉਸ ਦੇ ਸਭ ਜਾਣ-ਪਛਾਣ ਅਤੇ ਉਹ ਔਰਤਾਂ ਜਿਹੜੀਆਂ ਗਲੀਲ ਤੋਂ ਉਸ ਦੇ ਨਾਲ ਆਈਆਂ ਸਨ,
    ਦੂਰ ਖਲੋ ਕੇ ਇਹ ਹਾਲ ਵੇਖ ਰਹੀਆਂ ਸਨ।
  gvc-gvc: Jipihtina Jesu yaina tiro mehne macaina, Galileapʉ tiro mehne tari numia
    cʉ̃hʉ Jesure yoaropʉ ñʉrocarucua niha.
  mwp-mwp: Mura setha ngaya nanga Yesulngu ngulaygal, a matha setha dhuray yoepkazil
    Galilayoengu nanga ngapa Yesuniya wagel asimoeydhin, thana moegina sigal siyamoeyr,
    a thana yawaymoeyr.
  ksj-ksj: Rehano Iesu vaze niduꞌa zu Galilea habaꞌanonoꞌo hegotiroteꞌe roḡaeroḡaeḡa
    niduꞌa faḡanonoꞌo naginiꞌa fureraroteꞌe muririro.
  sbk-sbk: Nabhonti bhamanye nawo na bhala abhashe bhalongozenye nawo afume Hugalilaya,
    bhemelela sahutuli, bhahwenga amambo ego.
  mya-JVB: ဂါလိလဲ ပြည်မှ နောက် တော်သို့လိုက်လာသော မိန်းမ တို့နှင့် ကိုယ်တော် ကို သိကျွမ်း
    သောသူအပေါင်း တို့သည်လည်း အဝေး က ကြည့်ရှု ၍ ရပ် နေကြ၏။
  kgf-kgf: Ic tosara Yesuac niŋénécmimia ʒéma embac tosara Galilaianec Yesu méndacma
    hagic imi momacnec lakecnec namma haka imi héndacgic.
  awb-awb: Moke Sísane iyahnaboreq Kehrari marákórápéqté we kéró ininsónseqka moberue
    iriwe méra moke minawari tagowe.
  gdn-gdn: Ko Iyesu e ebo kowai-yoma ade ridi dai ki Iyesu naiya tawana Gariri rabineya
    umawa wadawa mete ewakumapamawa iwa ragidai ki mu ika uwamautau Iyesu empamawa
    ubumawa.
  nko-NT: Támɛ amʋ́á bʋyin Yesu pʋ́ atsɩ ámʋ́ʋ́ bobuo mʋ tsú Galilea ɔmátɔ́ ámʋ
    besi bʋlɩɩ́ tsútsúútsú bʋdɛ ɩtɔ́á ɩdɛ mʋ́sʋ́ yɔ kɩ́ɩ.
  bsn-NT: '@see-verse:LUK.023.048'
  pib-NT: Ga wa pejnuruneko rumatanune ga wa suxone, Kalileya romkagitjene, gowuka
    tunwanatna. Retanatluna wa tyekaka.
  wiv-wiv: Palaka nuhu kua dia ta lala kemikemihia a Iesus, kamana tavivine kua dia
    ta muri vona za ni Galili dia ka mai, dia ta madi zau pitu dia ka hahada.
  reg-reg: Nawe abhasani bhae, na bhagasi bhanu bhamulubhile okusoka Galilaya, bhemeleguyu
    kula nibhalolaga emisango ejo.
  mlh-mlh: Rabuŋyoŋ, ŋiŋigo sosowo Yesu mane tebuŋ, yoŋoji taitai dimaku oi piku ŋonebuŋ.
    Ŋigo goineji Yesu boyoberu Galilione warebuŋ, yoŋoji oŋuakoŋ dimaku oi ŋonebuŋ.
    Oŋu.
  gof-ENT: ጊዶሺን፥ ዬሱሳ ማታን ኤሪያ ኣሳ ኡባይ፥ ሄሳዳካ ጋሊላፔ ካሊዲ ዪዳ ማጫሳቲ ሄሳ ቤዒሼ ሃሆን ኤቂዶሶና።
  aau-aau: Unsaney Jisas se ma nonkway sohom o, sa, Jisas se nion Galili ko me ma
    non-e sohom o, homkwe mei-aw-aw nakrok ira, yor somokwe.
  tvk-tvk: E ngan xil xa latekil kuh Iesu, del atou xil xa di latehusili melele xa
    latexo provins te hal Kaleli latemei, xil lasoh ladi nga sotin vuteili, e di lapus
    holesok xil xa di mistal.
  prf-NT: En atanan nen kákkagumanán hidi ni Jesus ay ked hidi haud a mágtaknág ten
    adeyu, pati en bábbi hidi a ummunonud dikona sapul ti Galilea. Netan di en atanan
    nen nangyari haud.
  auy-auy: Ísuweꞌo nún-kwaasiye Káríri-aemapakemba Ísumba arááíwaꞌmaesa Yérúsaremufaꞌo
    tiyón-inine nénkaꞌa tamésa seyaafá-tántááꞌá awánaraawe.
  tbg-tbg: Vika vumanta Ihura vaiinti nahentivata, nahenti vonavu Karirihai vira avataqi
    anukavata, vika niara kanta vaiha vi haikara qovaraiqura tave vaura.
  hub-NT: Tumainai Jesúsan waintairi ainaka, ashi nuwa Galileanam nagkamas uyuunas
    kaunkau ainajai ikag ii iruuntuina.
  hmo-hmo: Iesu ena turana, bona Galilea dekena amo iena murinai idia raka hahinedia
    be idau gabu dekenai idia gini, idia itaia noho.
  big-big: Keya Yisuyegi kewengkewili kiling yongok Kaliliga piyegi kiriwei kelemi
    kayima puwili panga koweige nangezi koya logo watabi piyegi mizi piyengki pakelara
    koya.
  gux-G: Jesu donlinba yen bi pua yaabi n den ŋua jesu hali Galile den se fagma ki
    diidi li kuli.
