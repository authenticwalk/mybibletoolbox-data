verse: LUK.013.032
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Malaha keu ata lobogevemale mi mole veleki ke
    nahate. Iale talive ke namihai loui kosea, ‘Dau nova nivu vavahanite kebia hoesegevei
    degomolemo munanae toelau umale kebia nunuvema. Iale alamege dana Dielusalemae
    velemasege di lovi kona uoholisi.’
  okv-H: ke mine einge ena, “Ahoe ino amita degi pambuto ke einge evu ingoi ‘Na iji
    heriso amina amo ahihi sasapura ohimbasona ambure embopo kokojekasona eto iji
    nei vahai amina pure nau tapa ano irae aisuja’
  tbo-tbo: Ma tauna ugolihi i baha nae i pa, ‘Ona nae po noka gamogamona ona paliweleya
    ona pa, “Amalai po haumalatom alugo apapoehi a iyagahi po lawa a lauyawahihi.
    Ma iyeta witonugana ugolina apo u bagibagi a wikokowi.”
  mal-C: അതിന് യേശു, “നിങ്ങൾചെന്ന്, ആ കുറുക്കനോട്, ‘ഞാൻ ഇന്നും നാളെയും ഭൂതങ്ങളെ പുറത്താക്കുകയും
    രോഗസൗഖ്യം നൽകുകയും മൂന്നാംദിവസം ഞാൻ എന്റെ ലക്ഷ്യത്തിലെത്തിച്ചേരുകയും ചെയ്യും’
    എന്നു പറയുക.
  grc-SR: Καὶ εἶπεν αὐτοῖς, Πορευθέντες εἴπατε τῇ ἀλώπεκι ταύτῃ, Ἰδού, ἐκβάλλω δαιμόνια
    καὶ ἰάσεις ⸂ἐπιτελῶ⸃ σήμερον καὶ αὔριον, καὶ τῇ τρίτῃ τελειοῦμαι.
  bgc-bgc: यीशु नै उनतै कह्या, “जाकै उस लोमड़ी तै कह द्यो के लखा, मै आज अर काल ओपरी
    आत्मायाँ नै काढ्ढू सूं अर बिमारां नै ठीक करुँ सूं, अर तीसरे दिन अपणा काम पूरा
    करुँगा।
  khz-khz: Iesu evega-geleto, netiwato, “Ioago, vouraura kwaevana iovaikilaa, ‘Au
    palagu rakavara agui-atirana e taunilimalima avega-namarana, toma, pogipogi, e
    toma vega-toitoinai geku inagulu pana vega-aiki -namanamaa.’
  deu-TKW: 'Und er sagte zu ihnen: gehet hin und saget diesem Fuchs: siehe ich treibe
    Dämonen aus, und vollbringe Heilungen heute und morgen und am dritten bin ich
    am Ziel.'
  zsr-NT: 'Jesús rëꞌ lequëꞌ: ―Gul‑tséaj, gul‑tsjödxëꞌ bönniꞌ naꞌ naquëꞌ ca tubaꞌ bözaꞌ,
    gnaliꞌ: “Byutscaꞌ, rubíjgacaꞌ böꞌ xöhuiꞌ len ruúnaꞌ bunách naꞌa len cxö, len catiꞌ
    gac lidzj, udx gunaꞌ dxin quiaꞌ.”'
  lin-lin: 'Yesu alobaki na bango : — Bokende koloba na mbwa wana ya zamba : « Nakokoba
    kobengana milimo mabe mpe kobikisa babeli, lelo mpe lobi ; mpe na mokolo ya misato,
    nakosilisa mosala na Ngai. »'
  hns-NT: 'Tab oe bolies: „Dja oe saap se bol de kie aadj aur biehaan ham bhoet niekaarab
    aur bemarian ke attjha karab, aur tiesara dien par ham aapan kaam poera karab.'
  noa-E: 'Magbaawai ichdëu amag magjim anʉm: —Ërëubaadëwi irig, “Ich iphithur idëu
    mag sim; mʉg ed gayan mʉʉn ichiita ich mʉg õor mor ee bën khaigbampa jʉr wërpnaa
    ich mʉg õor monaau chitaju” a jaaubaimat ajim anʉm, mʉ imeerba. Magnaa ĩchab,
    Ya mʉ phidag öimʉʉ pamam;'
  eng-EMTV: And He said to them, “Go and say to that fox, ‘Behold, I cast out demons
    and perform cures today and tomorrow, and the third day I shall be perfected.’
  mib-NT: 'Te ni cahān yā: Cuángoo te castūhun ró nuū tēe mañoso un jéē ná tu jinū
    quɨvɨ̄ cuu rī, chi vijna jíín sájnē quenehen ri tachī ini ñayuu, te nasávāha ri
    ñayuu cácuhū. Te isá te jīnu jniñu sáha ri, achi rō.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “पेगे़म्‍मे़ॽआङ् खे़न् किदिःप्‍पान् अक्‍खे
    मे़त्ते़म्‍मे़ॽओ–‘आइन् नु ताःन्‍दिक् इङ्‌गाॽ फे़न्‍साम्‍हाॽ नाःत्तुङ् लःत्तुङ्‌सिङ्‌ङाङ्
    मनाहाॽ नुसुङ्‌सिङ् हे़क्‍क्‍याङ् सुम्‍सिगेःक्‍पा ये़न्‍नो इङ्‌गाॽ आयाःम्‍बक्‍किन्
    सुरुङ्‌लो॥
  xnj-xnj: Yesu akavayangula, “Muhamba mukamjovela lihogo, ‘Lelu na chilau nivinga
    mizuka na kuvalamisa vatamu na pamalau yati nimalakisa lihengu langu.’
  mmx-mmx: Iesu ga vorang i ridi xeretna, “Mina vot pasa nom lavatman sio la mina
    tong asu levelinga rak tin do, ‘Nenia anak tiki asu lubunggas basinge limixin
    la anak lox avukat limixin lingina la kantamak bok, la at laaleng sepsev avantun
    anaba lox axap lugugu rak.’
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Cuanxun camina uni paráncatsa, Herodes, a cati
    ''ain, cana ''ën ''acësabi oquin ñunshin ''atima unicamanua chiquíanan ''insíncë
    unicama pëxcuti ''ain. Usa ''ain cana ''ën ''ati ñucama sënë́onti ''ain, bërí,
    imë́ishi, pëcaratëcëncëbëtanribi nëtë camabi ''ën ''acësabi oquin ''aquin.'
  tee-NT: 'Para ju Jesús ajunich: ―A''inch''ok''ochit''it juninin ju anu'' a''okxchok''onu
    lapanac ni actixcoxtuya'' ju lhacaticuru la''ixlacatuna''an ju lapanacni chai
    palaich ac''anaviya'' ju tak''ank''anin ju chavai chai ju lhi. Chai ju ixlhilakat''utu
    avilhchan acnavik''oyach ju quilhich''alhcat. Chunchach ju a''una''it''it.'
  eng-LSV: and He said to them, “Having gone, say to that fox, Behold, I cast forth
    demons, and perfect cures today and tomorrow, and the third [day] I am being perfected;
  cak-NT: 'Pero ri Jesús xu''ij chique ri achi''a'' ri'': Ibij che ri jun gobernador
    ri'', ri can jabel reta''n nu''on engaño, chi ren c''a xquienlesaj na itzel tak
    espíritus y chuka'' c''a xtin-en chique ri yeyawaj chi quiec''achoj. Quiri'' xtin-en
    cami, chua''k y cabij, y c''ajari'' xtinq''uis can ru''onic ri samaj re''.'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —Ga ko huvihavatehea jagwa''ria''java''ea ja
    raposa ja. Peho ji mombe''gwovo ga pe. Pe''ji ti ga pe: “‘Ehendu ti!’ ei Jesus''ga
    nde ve. ‘Kiro ji ambojipe''ape''a ahe hugwi anhag̃a Diabo''gapyriva''ea. Amombimombi
    ji ahetetirũa ahe hugwi no ag̃wamo. Nahã ji poravykyi kiro. Ko''emame na jitehe
    ti. A''ea py''rovo po ti ji poravykypavi nehẽ.’ A''ea Jesus''ga ei nde ve.” A''ea
    ti pe''ji Herodes''ga pe, ei Jesus''ga g̃a pe.'
  sja-NT: 'Irua p''anauji: —Wã́tɨ jarade jã ik''awaa bɨmaa: “Idi mãik''aapa nu uchiapik''ooit''ee
    netuara merãtɨa bee eperãarã k''ap''ɨadeepa mãik''aapa k''ayaa beerã jɨpak''ooit''ee.
    Maap''eda nunorema parumaa aupait''ee.”'
  xed-xed: '«Lawa mnanatá tsa gərhaŋ ya kazlay: Ta ghazla duhwala halaway yu, ta mbamba
    gwal ma ɗaŋwa yu gita nda ya mahtsim, ta mahkəna fitik ŋa kɗiŋta ɗa ta slna ɗa,
    kaʼa nda həŋ.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Cuáhán ndó ca̱ha̱n ndó xi̱hín
    da̱ cátóó jándahvi ña̱yivi ja̱n ta cachi ndó xi̱hi̱n dá ña̱ tává i̱ ínima̱ quini
    ñúhu ini ña̱yivi ta ndája va̱ha i̱ na̱ quíhvi̱ ta caja tá caja i̱ ña̱ yóho ja̱nda̱
    quia̱hva ná xi̱nu̱ co̱o qui̱ví jándihi i̱ chuun yóho.'
  gfk-S: 'Jisas ga balu di be, “Ikino Herot a keskes ie ura gilgil sasana hoke ira
    raaia na pep. Mu na hana mu na hinawase ie be iou tange horek: ‘Aiou ni hasur
    leise ira sana tanuo ma ni halangalanga ira ina minaset katiak ma maran. Ma tano
    itul a bung ni hapatam bakut ira nugu pinapalim.'
  bmu-bmu: Jigetka kewö meleŋ eŋgiyök, “Iŋini mönö arökŋaŋgö kiam soŋ mi kewö jiget
    mötma, ‘Mötnöŋ! Nöŋön merak aka uran ömewöröme eŋguataŋgömam aka kawöl ambazip
    mem ölöwak eŋgiba malmam. Anmami, uruwale mönö miaŋgöreŋ aŋgota nupni mekömam.’
  dgz-dgz: Go Iesu anega wadiamon, “Aisen, ebo aopan apanewa ame manega wadian, ‘Ge
    anu, endiwa amba imanawa ne airampu gut oimop amba den vek nagirewa wat inakam
    mumivin. Go wam yampoa nao nega uon tata.’ Nop mame apan Erot wadian.
  eng-GNV: Then said he vnto them, Goe ye and tell that foxe, Beholde, I cast out
    deuils, and will heale still to day, and to morowe, and the third day I shalbe
    perfected.
  zaa-NT: 'Jesús nna ra tìe cą: Lítsía nna lígatsi enne'' mañósuą'' qui''ni inte''
    nna rudál·la''a'' fuera ca espíritu malo ą''hua reyùnia'' canu ra''ni, annana
    guxtíla nna, pero huìtsa taá nna irialània'' tsina quia''.'
  eng-WEBSTER: And he said to them, Go ye and tell that fox, Behold, I cast out demons,
    and I do cures to-day and to-morrow, and the third day I shall be perfected.
  guh-guh: 'Jesús nexata jumaitsi fariseovijavabelia: —Paponaremelia. Bajaraponë Herodes,
    jivi peyamaxëitojorobabiabinëjavabelia, pajumaitsimë tsane mapacueniaje: “Jesús
    raja jumaitsi: ‘Ajena raja abaxë, meravia ata icatsia, vecuacapitsapaponaenajë
    dovathi peyajavajinavanapaevi. Piavitanevi ata jamatejemayaexanaponaenajë. Nexata
    abaxë pameravia bajarapacuenia taexanaejava copatsianajë,’ jai raja Jesús,” pajamë
    tsane Herodesjavabelia.'
  bon-bon: 'Yeesu teebibine jejemige egä, “Naclege, pui angletneja biname ne jejeye
    egä, ‘Cane cäme kaakesea jewenenine: niiya cable bine iyecräjenenemine piiyepu
    pita biname bine emacetnäjenemine page piiyepu ciiyeciye, piba nesae bimu ingwe
    ca ai kaakesea ne pa yaapirepene.’'
  nhw-BL: 'Huan Jesús quinilhui: ―Xiquilhuitij nopa cayochi Herodes para ama huan
    mostla nijsenhuiquilis niquinquixtis iajacahua Amocualtlacatl huan niquinchicahuas
    masehualme, huan huiptla nijtlamiltis notequi.'
  mgw-mgw: Yesu ngayangwa, “Muyende mukammakie aywo kibweya nnyanya, ‘Li'no na malau'
    nilu'a bi'nga moka na kwatepwa atamwe na lisu'ba lyenetatu nilu'a yomolya lyengo
    lyangu'.’
  swh-ONEN: Yesu akawajibu, “Nendeni mkamwambie yule mbweha, ‘Ninafukuza pepo wachafu
    na kuponya wagonjwa leo na kesho, nami siku ya tatu nitaikamilisha kazi yangu.’
  wbi-wbi: uYesu akati, “mulute mukakivule ikikanu, [] kila, lola nikughadagha amapepo
    na kusosia umusyughu nu lyakilavo, ni kighono kya vutatu nitekelesia uvufumbue
    vwango.
  bba-bba: U bu sɔ̃ɔwɑ u nɛɛ, i doo i sɛmu ɡe sɔ̃, n wee nɑ wɛrɛkunu ɡirɑmɔ, nɑ tɔmbu
    bɛkiɑmɔ ɡisɔ kɑ siɑ, sɔ̃ɔ itɑseru nɑ kon nɛn sɔmburu dɑkurɑ.
  eng-KJVCPB: And he said unto them, Go ye, and tell that fox, Behold, I cast out
    devils, and I do cures to day and to morrow, and the third day I shall be perfected.
  kgk-NT: 'Hesu ae he''i: —Xe areve-ta ko''a-py. Nakanhy mo''ãi voi íxugwi. Nhandejáry
    oipota-ma ramo mate amano va''erã. Ndaha''éi mburuvixa nhe''ẽ-py amano va''erã,
    he''i Hesu. —Mbarakajagwasu hembiapo nhemi nhemi ombotavy gwemi''urã-pe. Upéixa
    ete ne mbotavy meme Herodes, he''i Hesu Herodes-rehe. —Tereho jevy emombe''u íxupe
    xe nhe''ẽgwe, he''i. “Oĩve xe rembiaporã” ere íxupe. “Hetave anháy amosẽ-ta, hetave
    tave ambogwera-ta vyteri” ere íxupe, he''i Hesu omombe''u uka-vy. —“Ko''ẽ mbue
    mbue ramo mate ambopa-ta xe rembiaporã” ere íxupe kuri.'
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Oro vaidi avaikarai fai mmararaa roosiivaa
    kiaa mmida kiatee: Na makeennaata turaunnaata mmagia maisaiyauvaa titanai vikiai
    nniitaraiya tuqinnee dita fai na ni mmooriivaa iima taika kiaanaravaivee, kiatee.'
  ekk-PKP: 'Jeesus vastas: „Minge öelge sellele rebasele, et ma jätkan kurjade vaimude
    väljaajamist ja inimeste tervendamist täna ja homme ning kolmandal päeval viin
    lõpule selle, mida ma tegema tulin.'
  mpx-mpx: Analiya Yeisu i lahe i ba, “Nuku na nuku baek to ewalili sisibana o elana
    nuku ba, ‘Lan ya ge bwaligumwa yayaluwa bibikel na patuna owaowa-agil ge tokasiyebwa
    na pwamolol, yaka lan etonina elana abwe no tuwalali na pwamowasi.’
  wbp-wbp: Jijaji-jana wangkaja, “Kula karna ngaju lani nyinami Kingi Yarurdu-kujaku.
    Nyanunguju-ka ngari nyina warungka! Ngarrirninjingka kujarlu, ‘Jalangu manu jukurra,
    Jijajirli kapu-jana jurnta yilyami juju pirlirrpa yapa-patu-kujaku, kapu-jana
    panu-kari parlpuru-mani-jiki. Ngula-jangka kapu-jana parra-karirlalku lawa-jarri
    kujakuju.’ Nyurrurlarlu yimi-ngarrirninjingkalu Yarurdu kujanya!
  luo-luo: Nodwoko ni, “Dhiuru uwach ne kibweno niya, ‘Abiro golo jochiende kendo
    chango ji kawuononi gi kiny, to chiengʼ mar adek abiro chopo dwarona.’
  nhe-NT: 'Huan Jesús quinilhui: ―Xiquilhuitij nopa cayochi Herodes para ama huan
    mostla niquinquixtis iajacahua Axcualtlacatl huan niquinchicahuas tlacame, huan
    huiptla nijtlamiltis notequi.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܙܹܠ݇ܡܘܼܢ ܘܐܡܘܿܪܘܼܢ ܠܗ̇ܘ ܬܲܥܠܵܐ، ܐܵܢܵܐ ܦܲܠܘܼܛܹܐ
    ܝܘܸܢ ܫܹܐܕܹ̈ܐ ܘܒܲܣܘܼܡܹܐ ܝܘܸܢ ܐܸܕܝܘܿܡ ܘܩܲܝܕܵܡܬܵ‌ܐ، ܘܒܝܵܘܡܵܐ ܕܬܠܵܬܵ‌ܐ ܒܸܬ ܬܲܡܸܡܸܢ
    ܦܘܼܠܚܵܢܝܼ.'
  esk-NT: Jesus kiuniġai, “Uqautityaqsiuŋ taamamna Herod kayuqtumik atriqaqtuaq, ‘Anitqataġitka
    irrusiqł̣uich suli iłuaqsiraġaipḷuŋa atniġñaqtuanik uvlupak uvlaakunlu, suli piñayuakun
    uvluk naatchigisiruŋa savaamnik.’
  msb-msb: Nagsabat siya, “Kadto kamo kag sabihi ina na buwaon, ‘Kitaa, nagapaluwas
    ako san mga demonyo, nagapamulong yana kag buwas kag sa ikatulo ka adlaw matatapos
    na an trabaho ko.’
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Jǿg³ la² gu³tseih³ hniah¹² dsa² quin¹² mai³¹ hlaih¹³
    héi²: “Jai³lah, na¹ quianh¹³ hiá¹ huø³jni jmi²dsí² hlaih¹³. Mi³hliú³jni dsa² dsoh³.
    Jøng² hiég¹ tiug¹²jni ta³.”'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ତମେ ଜାଇ ସେ କଲିଆପାରା ଲକ୍‌କେ କୁଆ, ଦେକ୍‌ ଆଜି ଆରି କାଲି
    ମୁଇ ଡୁମା ଚାଡାଇଲିନି ଆରି ନିକ କଲିନି । ଆରି ପର୍‌ଦିନ୍‌କେ ମୁଇ ମର୍‌ କାବା ଅଇଜିବା କାମ୍‌କଲିନି
    । ପର୍‌ମେସରର୍‌ ଜଜ୍‌ନାଇ ରଇଲା ବେଲା କେଟ୍‌ବା ଆଗ୍‌ତୁ, ମୁଇ ଏନ୍ତି କାମ୍‌ କରି ସାରାଇବି ।
  meu-meu: Bena ia ese e haere henidia, eto, Aola, una uda sisiana ba hamaoroa, lau
    na harihari bona kerukeru lauma dikadia baina luludia lasi, bona gorere taudia
    baina hamnauridia, a dina ihatoina ai egu ḡaukara baina haḡuḡurua.
  yva-NT: Yesus po raura akananto mai pare, “Wata wadaura vatano angkarije wato ai
    wapare masyoto unumeso muno siman Syo anawayo kakaije mawatan muno Syo saumane
    raunanto vatano ugwanene mansai. Masyote mandei umba Sya anakere so mewen.
  dgc-dgc: Ey kinagi ni Jesus dide, a “Ikad moy sa a mégkagi ta éya a mayor a medukés
    éng anya i gemtén kua. Kagi moy diya a pahusayén ko du méladu, sakay du hinayup
    a tolay nadid a panahun. Ey ta esa a aldew, éy tapusén ko dén tu gimet ko.
  zpm-NT: 'Dzigo rëbchaa me lo zho: ―Goḻtsie goḻguiab lo mëz win co cxecw me spalal,
    nadzese ni gzhe guṉguiac naa miech nu, zigtaa zha ne rzacnëw, zigtagaa zha ne
    nosacsi meṉdoxa; gaḻ widz guieṉdle naa nu.'
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu, àwyanye. Yawarye wyaro temenye nay
    hamà, Eroknesà, kekon hatà. Àtotxoko, àhyaka. Onà wyaro màketxhe ha, àwya. Worokyamo
    yowrà hoko rma nay hatà, Txesusu, màketxhe ha, Eroknesà wya. Onyhoryeno ynyàr
    hoko rma nay hatà, màketxhe ha, kekon hatà, Txesusu. Mexehra nyhe rma àhok nay
    hatà, màketxhe ha, àwya. Mexehra ehxah me àhokohra harha nay hatà. Àtàhkatxehkan
    haxa ha, àna ha, ken hatà, màketxhe ha, Eroknesà wya, kekon hatà, Txesusu, Farysew
    komo wya.
  sim-sim: Karem li mbarik ormu sawera, �Ji ihi Herot oton karem ji sawe. �Mir misi,
    avak nga ushok nga lerawun a laha wasimalengamba ol man tolondan a mbru ormbehe
    ma ol kavamisindan a unak jivik nakwa lir. Uhu humnyanak lerawu anhi oson a larakokwa
    nir.
  npi-ULB: येशूले भन्‍नुभयो, “जाऊ र त्यो फ्याउरोलाई भन, हेर, मैले आज र भोलि भूतहरू
    निकाल्छु र निको पार्नेछु र तेस्रो दिन मेरो लक्ष्य पुरा गर्नेछु ।
  cgc-cgc: Ambal Jesus ki danen, “Ambalen nyo ta tuso na ya na ittaw, ‘Dili a malin
