  hat-hat: 'Li reponn yo: Ale di chat mawon an: m''ap chase move lespri yo, m''ap
    geri moun malad jòdi a ak denmen, nan twa jou m''ap fin travay mwen.'
  npl-NT: 'Pero Jesús okinnankili: —Xiwiah iwa xikilikah non koyotl: “Xikkaki, axa
    iwa mostla nikinkixtis espíritus amokualteh iwa nikimpajtis kokoxkeh, iwa biktla
    niktlamis noteki.”'
  bgg-bgg: 'Isu è ithek shii chang, wuii srane ji pha sulgud shii yao mage bo: Gu
    ibuiithek shii fuang khia ne sudoh nane thimiang shii gang rek ba phi phro, chiih-è
    da-uom shii gui bliajong ba phro:'
  eng-TCENT: But he said to them, “Go tell that fox, ‘Behold, I will continue casting
    out demons and performing healings today and tomorrow, and on the third day I
    will finish my work.’
  eng-BSB: But Jesus replied, “Go tell that fox, ‘Look, I will keep driving out demons
    and healing people today and tomorrow, and on the third day I will reach My goal.’
  cpu-NT: 'Ikantzi Jesús: “Piyaate, pimpiyanake, pinkanteri kempitakariri sagari,
    novashinchaayetziri jaakiri kamaari, novashinchaayetziri mantsiyari. Intaani okapatapaaka
    mava kitaite nonkaratantyaarori nantziri.'
  san-ASM: ততঃ স প্ৰত্যৱোচৎ পশ্যতাদ্য শ্ৱশ্চ ভূতান্ ৱিহাপ্য ৰোগিণোঽৰোগিণঃ কৃৎৱা তৃতীযেহ্নি
    সেৎস্যামি, কথামেতাং যূযমিৎৱা তং ভূৰিমাযং ৱদত|
  tac-NT: '''Lige alué Esúsika regá nejele: ―Simasi e''newa alué cha''sime rió napu
    pe majáriga mabúnili ne''chí, ''lige ruyewa jipe rawé ''lige be''lí ma''chí buinamio
    ne alué remónisi u''kuchípala, abiena sa''wamio ne alué nayúkame ralámuli, ''lige
    anuwí kulí suwénamio ne.'
  eng-WEBPB: He said to them, “Go and tell that fox, ‘Behold, I cast out demons and
    perform cures today and tomorrow, and the third day I complete my mission.
  gfk-H: 'Iesu ga balu diet bia, “Iakano Herot a keskes ia wara gilgil sakena hoira
    roka na paap. Muat na haan muat naga hasasei ia bia iau tangai hoken: ‘Iau ni
    hasur sasei ira sakana tanua ma ni halangalanga ira ina minaset katin ma marakan.
    Ma tano aitul a bung ni hapataam bakut ira nugu pinapalim.'
  viv-viv: Yesu gigahedi gigayo, “Adamoya kadu bogiyadi yafune gawaviwavidi toꞋaulolo
    gasisiveyawadi tu tova anaveto yaku faisewa ganavehavaina. Au wanana hida yaku
    gahe wadema toꞋaikau vaita galuꞋeta ana egana fokesi amine wanalukahihiyena.
  yao-yao: Che Yesu ŵajanjile, “Njaule nkalisalile lyele licheto kuti, ‘Nnole, lelo
    ni malaŵi ngugakoposya masoka ni kwalamya ŵakulwala ni ntondo chimalichisye masengo
    gangu.’
  tgp-tgp: Ale Iesu mo verea isara mara, “Ha vano ha verea isan pusi atu vara, ‘O
    levosahia vara nohorihi peresi pavuho enau a pa titiu nar̃ihi na tanume sasati,
    ale a pa vai na rojoa la tihai, ale na hatolu rani a pa isoiso na maleleku.
  auc-NT: Änäni ëñëninque Itota, —Edode congäñe baï babæ cædongä ïñongante mïnitö
    tömengä weca godinque, Itota ïïmaï angampa, ante apæ̈nemïni ëñengäedäni. “Edode
    ëñëmi. Botö ñöwoönæque baönæque wënæidi ïnänite ïinque wido cædinque ïinque godö
    cæbo waa badäni ate ïñabæ guingä ïñonte botö edæ mänïñedë edæ idæwaa cægaïmo bacæboimpa,
    ante Itota apæ̈necampa,” ante apæ̈nemïni ëñengäedäni, ämopa.
  kbc-NT: Odaa Jesus ja igidi, meetediogi, “Herodes liciagi niɡ̶ina eijeeɡ̶agi ane
    diwaxinaɡ̶a. Emii, nigicoota, odaa enita, ‘Digawini! Niɡ̶inoa onateciɡ̶inoa nokododi,
    jiticoitedice niwicidi abeyacaɡ̶aɡ̶a, jicilatidi oko eelotaginadi. Odaa nige ixomaɡ̶atedice
    itoatadiɡ̶ida nokododi, ja jigodi ibaketedi.
  bmh-bmh: Yesus nug koli awareun, “Agen beteimai, go polubirag du betei auran, iz
    ulis, tuaba mui, duailel wes eg mui, ebeu eg mui kasai marai, gil ainarai ebu
    alinaba iz izal salau maziaimai, imai.
  ctu-BL: 'Jesús tsi'' subeyob: Cucula, subenla jini wax: “Awilan, mic choc loq''uel
    xibajob. Mic cha''len lajmesaya wʌle yic''ot ijc''ʌl. Ti yuxp''ejlel q''uin mi
    cujtesan que''tel”. Che''ʌch yom ma'' suben.'
  meq-meq: 'Yesu a mbəɗatay faya a gwaɗatay: «Dum gwaɗumay a mezerew niye na, na həhariye
    fakalaw abəra ka ndo hay ada na mbəliye tay ha ndo hay abəra ma ɗəvats bəgom tə
    tədœ təday. Ka pat mamahkar eye na, na ndəviye ha məsler ga.'
  noa-H: 'Magbaawai hichdëu hamag magjim hanʌm: —Hërëubaadëwi hirig, “Hich hip''it''ur
    hidëu mag sim; mʌg hed gayan mʌʌn hichiita hich mʌg hõor mor hee bën k''aigbampa
    jʌr wërpnaa hich mʌg hõor monaau chitaju” ha jaaubaimat hajim hanʌm, mʌ himeerba.
    Magnaa hĩchab, Ya mʌ p''idag höimʌʌ pamam;'
  alp-NT: Eleki Yesuse Iralake be, “Keu beteke kena tamata nloene mere be, ‘Petu meije
    kai bobanure Au sui ro tiae kai ono tamata makerake esi mise po petu luare Au
    pelae Auku makerike.’
  san-VEL: tata.h sa pratyavocat pa"syataadya "sva"sca bhuutaan vihaapya rogi.no.arogi.na.h
    k.rtvaa t.rtiiyehni setsyaami, kathaametaa.m yuuyamitvaa ta.m bhuurimaaya.m vadata|
  kbq-kbq: Jisasi'a huno, Afi' kragna vahera amanage huta ome asmiho, antahiho havi
    avamu'tamina hunentena, kri vahera menine oki'nena zamazeri neganamrena, anante
    knazupa eri'zama erivagareku e'nore uhanatigahue.
  kbh-kbh: 'Y Jesús tojanë́jua: —Motsajna y s̈mochjauyana chë corente studio bomná,
    mo tjañe mesetcá: “Minÿe, mënté y yëfse ents̈ángbents̈ana bacna bayëjënga sëndëtëbuacana
    y s̈oquënga sëndáshnaye, y baseftaytesna chanjapochóca ca.”'
  ron-LSB: 'El le-a zis: “Duceți-vă și spuneți vulpii aceleia: “Iată că astăzi și
    mâine scot demoni și fac vindecări, iar a treia zi îmi termin misiunea.'
  pon-pon: 'A kotin majani on irail: Komail u kowei, indai on pokj ota: Kilan I kin
    kauje wei tewil oko o kamakamaureda ran wet o lakap, a ni kajilu en ran I pan
    imwijokela.'
  nhe-BL: 'Huan Jesús quinilhui: ―Xiquilhuitij nopa cayochi Herodes para ama huan
    mostla niquinquixtis iajacahua Axcualtlacatl huan niquinchicahuas tlacame, huan
    huiptla nijtlamiltis notequi.'
  sps-sps: Jisas tsue to tsuri, “Ami ma naa mi te tsue of a kas a vouts to, Nyo nai
    buur ravainy rou masarau, Nyo te tsipaar ir a vainy roman ai tamanainy, ai tan
    fafofopis nan nainy, Nyo fakap rou a fo mamatsiny binun Tsonyo.
  wnc-wnc: Iniwa yake anzing yanikut, “Kem pasiya aminu Herot waapae kuke anzing ininong,
    ‘Apmanu waung wai yanikwasiwa kuwawa mait amindane maitna sandeyamunggat. Gatu
    kwepna unzakan tasiwit. Gatuna tupa natapbum taknga yewana tasiwa puyuwik,’ ngang
    daniwa natake kuke ininong,” ngang yanikut.
  bus-bus: 'Ben à bèńnɛ: À gá o flɛ̃ngo pìnɛ, mɛ́ɛ zĩnnↄ gooḿma mɛ́ɛ gyãreenↄ kɛ̃ɛkↄ̃a
    gbã̀a kↄ̃n ziaao, à gurↄ aagↄ̃dee zĩ sↄ̃ mɛ́ ma zĩi papa.'
  gub-BL: Uze'eg Zezuz wanupe. — Ero a'e, awara ài hekon a'e. Peze'eg peho izupe nehe.
    — Zezuz umuhem kar tekwe ikatu 'ym ma'e puruwi a'e wà, upurumukatu oho iko a'e
    wà no. Kutàri uma'ereko iko a'e. Pyhewe uma'ereko putar a'e nehe no. Na'iruz 'ar
    pawire umumaw putar uma'ereko haw a'e nehe, peze peho Ero pe nehe, heze'eg imume'u
    pà nehe.
  imo-imo: Jisasini enondo nimbei, “Na tombai teremo iyemu, yu kolo topa konopu keri
    peli owa takera mele akumu moromona i ungumu pungo ningo tipeio!” nimbelie nimbei,
    “Kinye otili talo kuro kerima imbomanga konopuna peremoma makoropo, kuro toli
    imboma tepo koinjo lipo tepo molopolio akinjo wali yupoko tipena na kongono tepo
    moromu tepo pora timbo.
  boj-boj: Onaqa Yesus na kamba minjrej, “Niŋgi gilsib gisaŋ tamo Herot a endegsib
    minjiy, ‘Yesus a marqo, “Bini e mondor uge uge naŋgi winjroqnsiyqa tamo ma ti
    naŋgi boletnjroqnqai. Nebe dego e wau di yoqnqai. Ariya alieb e ijo wau di kobotqai.”
    ’ Niŋgi gilsib Herot degsib minjiy.
  eng-DRA: 'And he said to them: Go and tell that fox, Behold, I cast out devils,
    and do cures today and tomorrow, and the third day I am consummated.'
  knf-knf: 'Kë aşë ŧeem aji na baka : « Nayaan naji na unfëş waŋ: “dpënan ŋnŧaayi
    ţi bañaaŋ kabot kajeban bañaaŋ nţa na faan, unuur uwajanţën, nşë mba ulemp wi
    naan.”'
  san-KHM: តតះ ស ប្រត្យវោចត៑ បឝ្យតាទ្យ ឝ្វឝ្ច ភូតាន៑ វិហាប្យ រោគិណោៜរោគិណះ ក្ឫត្វា
    ត្ឫតីយេហ្និ សេត្ស្យាមិ, កថាមេតាំ យូយមិត្វា តំ ភូរិមាយំ វទត។
  arn-NT: 'Feymew feypieyew ta Jesus: —Amumün ka feypimefimün tati langümchefe, tüfeychi
    ngürü reke felelu: ‘Leliwülnge, fachantü ka wüle wemünentuafiñ tati pu weküfü
    ka mongeltuafiñ ti pu kutran, fey külawe fentekünuan tañi küdaw.’'
  zas-NT: 'Badxiꞌ Jesús laan rëbaman: ―Gol chej gol chiguiedx loj bén rusquiee zii:
    “Yan, në guixie yabën xindxab yayün tëën bénragxuu ree, abiꞌ widx gulooxan.”'
  ken-NT: Yesu akɛmɛ bhɔ bɛ, “Dɔ́k ká ghatí Hɛ́rɔd ɛsɔp ɛyɔ bɛ, ‘Chɔŋ ndɔk ambɨ
    bɛ́bok bɛfóŋó bɛbʉ́bɛbʉ nɛ mbú bho ɛchɔŋ nɛ mbúrɛ́, nɛ ɛ́gháká nɔkɔ manywɔp
    arat, nnaŋa bɛtɨk ɛbha.
