verse: LUK.013.018
translations:
  kpx-kpx: Ige Iesuu kebia namigevei avoe, “Ataeau Dilava adae vuvunemo uveve kemo
    dana dovudovue hoto oleteale louge lana bae kemo lulelelahave.
  okv-H: Eto Iesu na embomeni ta degi ke nei einge ena, “God na embo amita toho siriketo
    humbuto tihi jigesuja amo do aingekore? Eto timu hatirari ke daingeto ke be mo
    harikaro?
  tbo-tbo: Yesu i lubayada i pa, ‘Yaubada anani taniwaga mei awai? Ma apo awai ugolina
    a wiluweluweya?
  mal-C: പിന്നീടൊരിക്കൽ യേശു, “ദൈവരാജ്യം എന്തിനോടു സദൃശം? ഞാൻ അതിനെ എന്തിനോടാണ് ഉപമിക്കേണ്ടത്?
    എന്നു ചോദിച്ചു.
  grc-SR: Ἔλεγεν ⸂δέ,⸃ Τίνι ὁμοία ἐστὶν ἡ βασιλεία τοῦ θεοῦ; Καὶ τίνι ὁμοιώσω αὐτήν;
  bgc-bgc: फेर यीशु नै कह्या, “परमेसवर का राज्य किस जिसा सै? अर मै उसका उदाहरण किसतै
    द्यु?
  khz-khz: Ne Iesu na erenagirato, netiwato, “Palagu gena Basileia rakavetaina? Rakagau
    genai pana vega-gelegelea?
  deu-TKW: 'So sagte er nun: wem ist das Reich Gottes ähnlich? und wem soll ich es
    vergleichen?'
  zsr-NT: 'Niꞌr rnëꞌ Jesús: ―¿Nacxcz rac rzxön le rna bëꞌë Dios, o bizxa usáquiꞌtsaruꞌ
    lei?'
  lin-lin: 'Bongo Yesu atunaki : — Bokonzi ya Nzambe ekokani na nini ? Nakokanisa
    yango na nini ?'
  hns-NT: 'Tab Jiesoe bolies kie: „Parmeswar ke raadj kaisan hai?'
  noa-E: 'Mag iekhakhagmamua ĩchab magjim anʉm ich Jesuu: ’¿Pãrau khaphʉ nʉ, jãga
    sim abarí Ẽwandam iek mua jaau chitʉm, maimua khanjöta sim a mua pãrag jaaubarkhiin?
    ajim anʉm.'
  eng-EMTV: Then He said, “What is the kingdom of God like? And to what shall I compare
    it?
  mib-NT: 'Te ni cahān yā: Na cáhán rī ɨɨn jnūhun yátá návāha cuni rō ndese ndúcuehē
    ñayuu ndácu Yaā Dios jniñu nuū.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “निङ्‌वाॽफुहाङ्‌जुम्‍मिन् आक्‍तङ्‌बा
    चोःक् फाॽआङ् थे़माःन्‍नु तङ्‌घुङ्‌बाबे?
  xnj-xnj: Yesu akavakota, “Unkosi wa Chapanga uwanangini na kiki? Wu, nikuwanangisa
    na kyani?
  mmx-mmx: Iesu ga sue di xeretna, “Linintoo at ne Moroa i lok ngan laai? La ana tong
    poovo i atla?
  cbr-NT: 'Jesusan ca ësaquinribi cacëxa: —¿Nucën Papa Diosan cara ainan ''iti unicama
    uisoquin ainan ''imiti ''ic? ¿Uisa ñuribi ñui caranuna a ñui quiti ''ain?'
  tee-NT: 'Pus ju acsnich ju Jesús ajuni ju lapanacni: ―Tamalhch nu'' ju ixt''achunch
    jumputun tachi acsni lhinajun ju Dios la''is''atsucunti''an ju lapanacni.'
  eng-LSV: And He said, “To what is the Kingdom of God like? And to what will I liken
    it?
  cak-NT: 'Y Jesús xu''ij: ¿Anchique ta modo xtin-ij chirij ri ru-gobierno ri Dios?
    ¿Anchok riq''uin junan-wi?'
  pah-NT: 'Ojo''java''ea pyvõ Jesus''ga g̃a mbo''ei. A''ero ga ei: —Marã hekoi kiro
    yvyakotyve''g̃a pe g̃a erame Tupana''ga nhanderuvihavuhuhetero oko javo? A''ea
    rehe po ti ji pe mbo''ei ikwahavuka pe me imombe''gwovo a''ea''java''ea, ei Jesus''ga.'
  sja-NT: 'Jesupa ichiaba awaraa nepɨrɨji jarateeit''ee: —¿K''ãarek''a bɨma aji, Tachi
    Ak''õrepa eperãarã ichi jua ek''ari bɨk''ãri, ichideerã p''aneedamerã? ¿K''ãare
    ome auk''a bɨma? aji.'
  xed-xed: 'Ka Yesu guli mantsa: «Ndaw dzaʼa gra lu ta ga mghama Lazglafta na? Ndaw
    dzaʼa gra yu?'
  mks-NT: 'Tá na̱ndihi já na̱cachi tucu Jesús já: —Ná ndicani i̱ nu̱ ndó ndaja íin
    nu̱ ndíquia̱hva ña̱yivi mé ná ndáha̱ Ndióxi̱ ña̱ ná cacomí a̱ cuéntá sa̱ha̱ ná.'
  gfk-S: Io, Jisas ga tange, “No kingdom tane God i haruat ma ra so? Iou ni hapupuo
    ie ma ra so? Io, ni hinawase mu.
  bmu-bmu: Jisösnöŋ dopkeu kun kewö jiyök, “Anutugö bemtohoŋaŋgö könaŋi mi denöwö?
    Mi wanatpuk dop albileŋak?
  dgz-dgz: Iesu sia anega wan, “God toemu mega amunua dim da mini? Guegue ansena da
    wapena amba e anu kakayatai?
  eng-GNV: Then said he, What is the kingdome of God like? or whereto shall I compare
    it?
  zaa-NT: 'Làniana rèe: Biani tì'' ná reino qui'' Tata Dios cá. Ą''hua biani lani
    guni ya'' ą comparar cá.'
  eng-WEBSTER: Then said he, To what is the kingdom of God like? and to what shall
    I resemble it?
  guh-guh: 'Jesús jumaitsi jivijavabelia: —¿De meta xua pelivaisi jëpa Dioso pijajivi
    bepijia ayaibitsaëtoxaneto penaexanaejavanexa? Jivi meta peyapëtaenexa ayaibitsaëtoxaneto
    bepijia Dioso pijajivi penaexanaejavanexa, mostazaxutoyo meta pelivaisicuenia
    tsipaebianajë.'
  bon-bon: Yeesu itemlemige egä, “Acejiyame me mule biname bine waadena tääpume lipu
    pana gyene? Cane lipu peei mule ne etonärenine weeme tääpume?
  nhw-BL: 'Huan Jesús quiijto: “¿Quenicatza huelis nimechilhuis quenicatza eltoc ipan
    itlanahuatilis Toteco?'
  mgw-mgw: Yesu ngalaluya, “Ukulungwa wa Nnu'ngu' ulandana na namani? Nilu'a kuulandanisa
    na ki'li'?
  swh-ONEN: Kisha Yesu akauliza, “Ufalme wa Mungu unafanana na nini? Nitaufananisha
    na nini?
  wbi-wbi: uYesu akati, “uvwimike vwa Nguluve vuhwanine ni kiki, kange niwesia kuling'anisia
    ni kiki?
  bba-bba: U kpɑm nɛɛ, mbɑ Gusunɔn bɑndu tɑ kɑ weenɛ. Mbɑ nɑ kon kɑ tu weesinɑ.
  eng-KJVCPB: Then said he, Unto what is the kingdom of God like? and whereunto shall
    I resemble it?
  kgk-NT: 'He''i íxupe kwéry Hesu: —Mba''éixa aikwaa uka-ta peẽ-my Nhandejáry nhande
    ruvixaha? Mba''eixagwa nhe''ẽ aiporu-ta pene mo''arandu hagwã? he''i.'
  waj-waj: 'Yisuuva tunoo: Anutuuqo gioonna kiaapuuyara diraivo inna aaniivai roosiivainnee?
    Na dee mmatayaa diaa mminnaavaudiri mmataama kiee ngii giaa ngii minarannee?'
  ekk-PKP: 'Seejärel küsis Jeesus: „Missugune on siis Jumala riik? Millega peaksin
    seda võrdlema?'
  mpx-mpx: Inoke Yeisu i ba vevehe al i ba, “Yehoba wana abalogugui i ola hauna bugul?
    Ge binimala hauna elana na papatini-aniya?
  wbp-wbp: Jijaji-jana yarda wangkaja, “Nyiya-piya kalu nyina yapaju Kaatu-kurlangurla
    turnungka yangka kuja kajana Warlalja-Wiri nyina? Marda kalu nyina ngari marnkurrpa-mipa.
    Ngulaju ngula-juku.
  luo-luo: Eka Yesu nopenjo niya, “Pinyruoth Nyasaye chalo nade? Angʼo ma dapimego?
  nhe-NT: 'Huan Jesús quiijto: “¿Quejatza huelis nimechilhuis quejatza eltoc ipan
    itlanahuatilis Toteco?'
  aii-aii: 'ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ: ”ܠܡܘܼܕܝܼ ܟܹܐ ܕܵܡܝܵܐ ܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ، ܘܠܡܘܼܕܝܼ ܡܲܕܡܸܢܵܗ̇؟'
  esk-NT: Jesus apiqsruġniqsuq, “Sumik atriqaqpa aŋaayuqautaa Agaayyutim? Sumik atriḷiġñiaqpigu?
  msb-msb: Kaya naghunga si Jesus, “Nano ko ipapareho sa kahadian san Dios? Sa nano
    ko ikakakumparar ini?
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¿He² jǿg³ chi² li¹juúh³ jniang³ ha²lah lǿa¹² ja³jmo¹²
    Diú¹³ héh¹? ¿He² jǿg³ chi² li¹dsií³ jniang?'
  dso-dso: ତାର୍‌ ପଚେ ଜିସୁ କଇଲା, “ପର୍‌ମେସରର୍‌ ରାଇଜ୍‌ କେନ୍ତାଟା, ଆରି ମୁଇ କାଇଟା ସଙ୍ଗ୍‌
    ସେଟା ସମାନ୍‌ କର୍‌ବି ?
  meu-meu: Bena ia eto, Dirava ena basileia na edeheto? Dahaka ai baina haheḡereḡerea?
  yva-NT: Umba Yesus po ananeneae inta raura pare, “Arono Amisye be akarive Apa kawasae
    mai no mine vone so, omamo animaisye mi raurata rai?
  dgc-dgc: Nadid, kinagi ni Jesus dide, a “Anya wade i kaparehua na kédemét se na
    Diyos a maghari?
  zpm-NT: 'Blozh ga, bnee me rëb me: ―¿Zha gaṉle racnroob lo xtsiiṉ Dios lo guidzliu
    rii?'
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu. Àsok hana akayaryet kom me nay ha, Khoryenkom
    ha, kekon hatà. Àsok hana wekarymen ha, owyanye. Kuknonano me wekarymen hamà,
    kekon hatà.
  sim-sim: Urik Jisas ormu mbara, �Avui Wasilaka os hulaima nokopma orhin or arangoshinak
    li linda nombo oso mberem sivai nandu?
  npi-ULB: तब येशूले भन्‍नुभयो, “परमेश्‍वरको राज्य केजस्तो छ र म यसलाई केसँग तुलना
    गर्न सक्छु ?
  cgc-cgc: Gambal Jesus i naan ta mga ittaw na duma ki kanen, “Indi papaanggid pagdumala
    ta Dyos? Indi pakumparar?
  tim-tim: Yesuŋe den siâ lâuwâŋe hin dâep, “Anutugât kâmot manmai are yeŋgât dop
    wanân katmâ maktere ârândâŋ akberâp?
  yor-yor: Ó sì wí pé, “Kín ni ìjọba Ọlọ́run jọ? Kín ni èmi ó sì fiwé?
  wos-wos: Du takwa wungi mawuli yandaka dé Jisas diré wa, “God néma du reta du takwaka
    jémba hatitendéka, wu yingi maki dé? Méta sataku hundi guniré watawuni?
  emp-NTPO: 'Maʌ̃be Jesuba jarasia: –Ãcõrẽba ẽberãrã pe erob̶ʌra ¿cãrẽ quĩrãca b̶ʌ?'
  eng-F35: 'Then He said: “What is the Kingdom of God like, and to what shall I compare
    it?'
  ind-ind: 'Yesus berkata, “Supaya lebih jelas, Aku memberikan dua gambaran tentang
    kerajaan Allah:'
  pes-OPCB: 'آنگاه عیسی درباره ملکوت خدا مثالی آورد و فرمود: «ملکوت خدا به چه می‌ماند؟
    آن را به چه تشبیه کنم؟'
  mpt-mpt: Yesuse saa weng mako imin baabenea Gode kimanin kukubo fatnamine? Ne fatnanita
    ibo Gode kimanin kukubo alebenita Inaminobo genamabine?
  ssx-ssx: Yesuma꞉ alota꞉ Koda꞉na꞉ Kilu Tombuao Hala꞉ ekita꞉ alekema꞉ handa꞉la꞉pe
    laa manda꞉ meanope.
  mkl-mkl: Ŋɔi Jesu í ni mɑ́, mii bommɑi Ilɑɑɔ̃ í jɔ. Mii ɑn wɑ̃ɑ do.
  gaq-gaq: ଆତ୍‌ବାନ୍ ଜିସୁ ସାଲ୍ୟାକୁକେ ଇସ୍‌ପର୍‌ନେ ରାଇଜ୍ ଡିରକମ୍ ? ବାରି ଜାଣ୍ଡେ ଆଃତେ ନେଙ୍ଗ୍
    ସମାନ୍ ନ୍ନାଡିଙ୍ଗ୍‌ଏ ?
  gof-RNT: Hessafe guye, Yesuusi hayssada yaagis, “Xoossaa kawotethay ay daanii? Iya
    aybira daaniso?
  unx-unx: ଏନ୍ତେ ୟୀଶୁ କୁଲିକେଦାଏ, “ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌ ଚିନାଃ ଲେକା ? ଆଇଙ୍ଗ୍‌ ଏନାକେ
    ଚିନାଃତେଗିଇଙ୍ଗ୍‌ ଜକାଏୟା ?
  gah-gah: 'Lá niago, Izesú láa loko lo kimimó: Ómasímini avogisaló vi hilata vegená
    nene nanáminiki niave. Nanetalímini amupiló ale moloko litove.'
  lcm-lcm: Asukang na kala mengen ta, “Vainagoan si God kapo bil val sa? Naka alalangtongai
    ania ta sa?
  aer-aer: Kenhe Jesus-ele tyerrtye itnenhene apayuthneke, “Nthakenhe-ame Ngkarte-kenheke-artweye
    areye atningke-irretyenhe nthenhe-ante-nthenhele Re itneke alartetye anemele?
    The arrekantherre ayeye akweke ilemele ikwere-akerte akaltyele-anthetyeke.
  qvc-NT: 'Chaymandaqam Jisusqa kayshinapis nirqan: —Dyustana kasuqkunataqa ¿imawandaq
    atini kumparayta?'
  tgl-ULB: At sinabi ni Jesus, “Ano ang katulad ng kaharian ng Diyos, at ano ang maaari
    kong ihambing dito?
  cbs-NT: 'Jesúsun jatu ana yusinkin yuikin: —Dios xanen ibui jaskamiskidi'
  xtm-NTPP: 'Jesús ma, jiña''a tna ya: ―‍¿Na nde a kuu jin sketna''a o ja inuu kúu
    i ji''in sukan tatnuni Su''si ma, ka jani ini ni?'
  nnq-nnq: Yesu ngakonya, “Kingwana cha Nnoongo kilandine nanike? Nenganakia na nike?
  bao-NT: 'O biro ĩi nʉnʉa waaupi Jesús: —¿Ñeere biro to biiti, Ʉmʉreco Pacʉ cʉ̃ ca
    dotirije? ¿Ñee mena yʉ ĩi cõoñagʉti?'
  san-ORI: ଅନନ୍ତରଂ ସୋୱଦଦ୍ ଈଶ୍ୱରସ୍ୟ ରାଜ୍ୟଂ କସ୍ୟ ସଦୃଶଂ? କେନ ତଦୁପମାସ୍ୟାମି?
  rmn-rmn: 'Пал отхэ о Исус пхэнляс: — Соски ушадиел э Дэвлэско Патишайлыки? Соса
    лэс тэ ушатэрдиес?'
  huv-NT: 'Condom Teat Jesús tasaj nejiw: ―¿Nguineay alndom nasaj icon cuane atnej
    ajlüy micambaj Teat Dios, ngwüy cuane wüx alndom nandeac naquiaach icon wüx, mejawana?'
  otn-NT: 'Mi̱ nya̱ ra̱ Jesús, bi ''yɛ̱na̱: ―¿Ha di̱ njap''ʉ gdí pa̱hmʉ ngue ha di̱
    nxa̱ndyø ja̱''i̱ da̱ zo rá̱ ''yɛ Oja̱? ¿Tegue gdá̱ hyɛjpa̱ ra̱ hya̱?'
  nop-nop: Unduŋ yoŋa indiŋ tomboyoula yeniŋguk, “Bepaŋ’walaŋ Hatihati Kobuli u dediniŋgoŋ?
    Maŋgoŋdut kamekaaŋ yobit kaŋ tuwot tibek?
  obo-NT: Na ponayun mid ikahi si Disas to, “Ondan man kos od ko‑ilingan to kodharit
    Monama? Ondan man kos od koponunggelengan ka‑ay?
  kca-kca: 'Иисус пӑ йастәс: "Турәм Хон Уԓәпса мўй хŏрпи? Пӑ мўй хŏрпийа ԓўвеԓ ԓэщатԓэм?'
  cak-ENT: 'Y ri Jesús xbij c''a: ¿Achique c''a xtinbij pari'' ri rubanic tok ri vinük
    nye''oc pa ruk''a'' ri Dios? ¿Achique chok q''uin junan vi?'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤏᤡᤱᤘᤠ᤹ᤑᤢᤜᤠᤱᤈᤢᤶᤔᤡᤴ ᤀᤠᤰᤋᤱᤒᤠ ᤆᤥ᤺ᤰ ᤑᤠ᤹ᤀᤠᤱ ᤌᤧᤔᤠ᤺ᤴᤏᤢ
    ᤋᤱᤄᤢᤱᤒᤠᤒᤣ᥅
  mie-NT: 'De nī ncāhān yā: Ná cáhān ni iin tūhun yátá tácua cunī ndá nú nāsa cúu
    jā ndúcuahā nchivī jā tátúnī Yāā Dios nūū.'
  san-TIB: ཨནནྟརཾ སོཝདད྄ ཨཱིཤྭརསྱ རཱཛྱཾ ཀསྱ སདྲྀཤཾ? ཀེན ཏདུཔམཱསྱཱམི?
  qve-NT: 'Jesusqa nillatarantaqmi: —¿Imawantaq rikch''anachiyman Diosta kasukuspa
    kawsaq runakunatarí?'
  pao-NT: Soo Te Pabe'e mu numu natugwengasoo tuwazoo, “Nu mu tuukwekwu, ha'oo soo
    numu manekwu ka e naka'oedyukuna. Meno'o mu huutse'yoo nuka naka'oedyukudu pudusoo
    mu ewasoo manekwu.
  cbu-NT: Isussha anush mang tayaspataku, tárangiya; Apanll tputsee kasiku anoo kamanchintspa;
    mangeetsis p'tsimaam kamanchintspa.
  usa-usa: 'Îtuma ókaraq maará-tiraiye: “Áánûqtuma yabíkái-qtataaqa nói-qtataakaanaq
    umá wáiyo? kemá minnáyabama nóikaraq awaaméqá umá ténúnô?'
  soy-soy: 'Yeesu uú mɑɑ rɛ: Yo kɛ Uléécɑɑ iyɔɔpi ií nɛ mɛnyínɛ we? Yo kɑm yɛ́
    fe kɛ́ nɛ i múŋɛisɛnɛ?'
  hui-hui: Yasuhanda tihondo lalu, Ngode Datagaliwabehanda Handame Ho Kagoria agi
    ale ngabe. I̱na ogo ale lole agi ale lalu manda buabe.
  amf-amf: Yesusaar “Barjosa bitamono har ko maate? Harka koam i kamso?
  quc-NNT: 'Xub''ij k''u ri Jesús: ¿Jas ruk'' junam wi ru taqanik ri Dios pa ki wi''
    ri winaq? ¿Jas ta ruk'' kinjunamaj wi wa''? —kächa''.'
  dob-dob: ꞌEnega boda nidi ꞌediya wate ꞌigwae, “Mwaꞌadega Yaubada ꞌina etoloina yada
    giemaedanaꞌese ꞌemiya. Nai gete nadigega ꞌebweu kaiwe ꞌenega yada loesawaꞌiꞌi.
  wrs-wrs: Henga Yesus unna, Sesoana nemeltindiva snal hevpa av? Es hevpa eva kava
    yemba ishunv? Os, indhanariniva nuk kul endhav osora, os sevriv mastat, wo eusilkandal,
    doa heva os pholavpa timsna, wo tuawava lamba thiwul sihav diva.
  mca-mca: 'Ma'' qa pa'' Jesús qa yit''ij iye pa''aj: —¿Pa''n ƚii pa''qu'' hik ƚunye''je''
    na'' tenek''enheiji'' na'' Dios? ¿Qa pa''n ƚunye''j pa''qu'' hejeyumtshenijupi''?'
  kiw-kiw: Iesu-ro aratohetai-ka, “Iehoma pai emidio erarai raꞌaibou-rie? Moo-ro raꞌu
    ato odoboai raꞌai?
  tzo-TZC: 'Ti Jesuse jech laj yal: ―¿Cꞌusi xcoꞌolaj o ti ventainel yuꞌun ti Diose?
