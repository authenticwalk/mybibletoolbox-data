  bus-bus: 'Ben Yesu bè: Bↄ́n kpata kɛ̀ bↄ̀ Luda kiia bↄ̀kↄ̃bao? Bↄ́n mɛ́ lɛ́kↄ̃zio?'
  gub-BL: Uze'eg wi teko wanupe. — Ma'e nuzawy kwaw Tupàn pureruze'egaw a'e.
  imo-imo: Kano kinye Jisasini imbomando kelepa nimbei, “Gote iye nomi kingimu molopa
