  eng-DRA: 'He said therefore: To what is the kingdom of God like, and whereunto shall
    I resemble it?'
  knf-knf: 'Wal mënţan kë aşë ji : « Na we wi *Pşih pi Naşibaţi panaamuŋ ba? Kë na
    we wi nhilanuŋ pnaamnţën pa ba?'
  san-KHM: អនន្តរំ សោវទទ៑ ឦឝ្វរស្យ រាជ្យំ កស្យ សទ្ឫឝំ? កេន តទុបមាស្យាមិ?
  arn-NT: 'Jesus ka feypi: “Iñche ta adentuafiñ Ngünechen ñi longko ülmenngeelchi
    mülewe tüfachi adkünu dungu mew:'
  zas-NT: 'Rëb tëë Jesús: ―¿Xhienaag ganin na̱j xguialrniabee Dios o xhie gulün lojdi
    din chigniaꞌdi xhienaag na̱j xguialrniabeeman?'
  ken-NT: Ɛ́bhɨ́kɨ́ tat, Yesu arɛm yɛ bɛ, “Kɛfɔ Mandɛm kɛ́chí mbɔ yi? Chɔŋ njɛnti
    kɔ nɛ yí?
