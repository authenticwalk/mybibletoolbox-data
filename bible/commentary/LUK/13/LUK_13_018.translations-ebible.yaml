  bqp-bqp: 'Akũ Yesu pì: Bↄ́n kpata kũ à bò Luda kĩnaa bòkↄ̃aoo? Bↄ́n mani kpákũsũoo?'
  mcp-mcp: 'A mú ka cɨ nə́: «Faan mə́ Zɛmbî dʉ́sə nda jɨ́ e, mə kág ná yɨɨga dwo nə
