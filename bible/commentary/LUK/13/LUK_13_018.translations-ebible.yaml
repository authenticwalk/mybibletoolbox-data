  gof-ENT: ሄሳፌ ጉዬ፥ ዬሱሲ ሃይሳዳ ያጊስ፥ «ፆሳ ካዎቴይ ኣይ ዳኒ? ኢያ ኣይቢራ ዳኒሶ?
  aau-aau: Jisas hiy mesopok, “God so Wayr-hre-yier hokwe, penkin so? Hai, hakwe pay
