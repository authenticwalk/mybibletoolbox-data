  npl-NT: 'Ijkuakó Jesús okijto: —¿Tlan ika weletis nikiknitis kan Dios tlanawatia?'
  bgg-bgg: Isu è sai, “Hamangkhung-aphuii pha Sajathua pha ji ne khi duiine lei? Gu
