  otq-NT: 'Nunar paꞌö, bi zo̱ ꞌra ya de̱ngaꞌbe̱pate ha mi ꞌbu̱ ar Hesu, ne bi ꞌñembabi:
    —Di ma, tsokwa nunar ha̱inu̱, ngetho ar ndö Erode e̱kꞌatho da hyoꞌi.'
  tzo-SA: 'Ital ta ora jayvoꞌ jfariseoetic. Jech laj yalbeic li Jesuse: ―Locꞌan batel
