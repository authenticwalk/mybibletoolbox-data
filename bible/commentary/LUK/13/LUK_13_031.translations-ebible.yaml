    Ántipas quinequi mitzmictis.'
  sps-sps: Tan nainy to aya a tee Farasi naa mito ten Jisas ser tsue Tsunia, “Naus
    osing a pan tovei, ai Nyi te naanaa tan ta pan, tana saa, Herot komainy atsun
    marom anyi.”
  wnc-wnc: Tapduu waomunekan Ferisi aminu kunduta kuku Jesu anzing iniking, “Gata
    you anggapma teke keu komdune datakungga. Herotda akgutapan kupiyakge yak,” ngang
    iniking.
  bus-bus: 'Gurↄ beeea gↄ̃ↄ Farisi kenↄ mↄ̀ Yesu kiia aↄ̃ bènɛ: Ǹ fɛɛ gura kɛ̀, zaakɛ
    Hɛrↄdu yezi à n dɛmɛ.'
  gub-BL: A'e 'ar mehe amo ze'eg kwehe arer kwaw par parizew her ma'e ur Zezuz pyr
    a'e wà, izupe uze'eg pà a'e wà. — Eho xe wi nehe ty, ta'e Ero ipuruzuka wer nerehe
    a'e xe, i'i izupe wà.
  imo-imo: Aku tepa mane tilipe purumu kinye Farisi iye mareni ongo Jisasindo ningei,
    “Iye Nomi King Heroteni nu topo kondambo nimbe moromo kani nu ina naa molkolio
    tenga kowa puwi!” ningi.
  boj-boj: Onaqa bati deqa Farisi qudei naŋgi Yesus aqa areq bosib minjeb, “Mandor
    Herot a ni lumsim moiyotmqa mareqnu. Deqa ni sawa endi uratosim ulaŋ.”
  eng-DRA: 'The same day, there came some of the Pharisees, saying to him: Depart,
    and get thee hence, for Herod hath a mind to kill thee.'
  knf-knf: 'Ţi wal mënţan kë *bafariŧay baloŋ başë bi ţi Yeŧu aji na a : « Pënan ţi
    dko di iya dmpaţi, *Herod aŋal kafiŋu. »'
  san-KHM: អបរញ្ច តស្មិន៑ ទិនេ កិយន្តះ ផិរូឝិន អាគត្យ យីឝុំ ប្រោចុះ, ពហិគ៌ច្ឆ, ស្ថានាទស្មាត៑
    ប្រស្ថានំ កុរុ, ហេរោទ៑ ត្វាំ ជិឃាំសតិ។
  arn-NT: 'Ka femngechi akuyey kiñeke farisew, fey feypifingün ta Jesus: —Tripatunge
    tüfa mew, Erode ayüley tami langümaetew.'
  zas-NT: 'Hor guin gajc bidxin tioꞌp choon ree bénfarisew, abiꞌ rëb reeman loj Jesús:
    ―Baguiaj, baza niz guie, din rën rey Herodes gugüjtaman lüj.'
  ken-NT: Ndǔ nkúbhɛ́ mpok ɛyɔ, mbɔk bǒnkwɔ Fárisi bárɔk bágháti Yesu bɛ, “Fǎ
    fá dɔk ɛbhak ɛ́chák. Mfɔ Hɛ́rɔd ǎyàŋ bɛ́way wɔ!”
