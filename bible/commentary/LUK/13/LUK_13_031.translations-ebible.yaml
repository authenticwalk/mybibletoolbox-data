  caa-caa: 'Y tama e día era cꞌotoyobꞌ cora fariseobꞌ xeꞌ cay uyareobꞌ e Jesús y che:
    —Loqꞌuen tara porque e rey Herodes cꞌani uchamset, che e fariseobꞌ.'
  pls-NT: 'Ngain nchanho mé vinttecji canxion xifariseo co vinttendac̈ho xa ngain
    Jesús: ―Sattjixin de nttihi, ixin rey Herodes rinao nasoenxon soixin.'
  eng-WYC-2018: In that day some of the Pharisees came nigh, and said to him, Go out,
    and go from hence, for Herod will slay thee.
  bdv-bdv: ସଃଡେବଃଳ୍‌ କଃତେକ୍‌ ପାରୁସିମଃନ୍ ଆସି ଜିସୁକେ କୟ୍‌ଲାୟ୍‌, “ତୁୟ୍‌ ଇ ଟାଣ୍ ଚାଡିକଃରି
