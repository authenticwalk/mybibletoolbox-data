  tsn-tsn: Mme ya re morago ga metsotso e se kae Bafarasai bangwe ba mo raya ba re,
    “Tloga fano fa o batla go tshela, gonne Kgosi Herode o go tsomile!”
  amr-NT: Kenokaʼ sueʼda fariseo aratbut oʼnokye̱po, —‍I̱ya̱ʼ yabakhuaʼ. Herodes gobierno
    huairia ontaj eʼaraktaʼ oʼpak. —‍Fariseoa Jesústaj oʼnonaʼuyate.
  pwg-pwg: Nani maranai Perisi damsi viya ipisi Yesu kurina ma ivonei bo, “Weni dobuna
    kekiibutawei kenae iyamna Kiivavo Herodi ina kayowana da ina kiivunum.”
  cjv-cjv: Ena kakom tei Feresi ari suwo ure “Yae, yai ori Eroti ‘Ne ei goraiye,’
    dungoro ena ne akai tei ma dere akai ta fo!” epe di teingoro
  tha-KJV: ในวันนั้นเอง มี​พวกฟาริ​สี​บางคนมาทูลพระองค์​ว่า “ท่านจงไปจากที่​นี่​เถิด
    เพราะว่าเฮโรดใคร่จะประหารชีวิตของท่านเสีย”
  por-BR-2018: 'Naquele mesmo dia, chegaram uns fariseus, dizendo-lhe: Sai, e vai-te
    daqui, porque Herodes quer te matar.'
  mhl-mhl: Damaŋ oo akoŋ Farisi (Kadi buŋore yameŋyameŋ) goineji Yesureo wareru iŋi
    mibuŋ, “Kiŋ Herodji qokome guiŋgo manega. Ore eru go moreŋ yo bokeru raigoŋ.”
  klv-klv: Len nǝboŋ enan naFarisi galevis logǝm hǝni, lukel maii ke, “Geriŋ naut
    egai, gam yav dani husur aHerot Antipas ike tigol gimat.”
  bco-bco: O꞉g ho꞉len a꞉namio꞉, Fa꞉lisi kalu nolo꞉ Ya꞉sulo꞉wa ya꞉sa꞉ga꞉, emo꞉wo꞉ a꞉la꞉sio꞉,
    “Misa꞉ kalu Ha꞉lod eyo꞉ ge sana sa꞉ma꞉no꞉ asulab ko꞉lo꞉, ge hen we ta꞉ta꞉ga꞉ nowa
    hamana.”
  kdl-NT: Pini nala, Afarishi a roku a tuwa̱i a tonuko yi, “ꞌYa̱nga̱ vu wuta̱ pini
    na vi, kpaci Hiridu Antiba magono wa ciga ta̱ u wuna vu.”
  apu-NT: 'Ikarasaakipeka ãtikaka pariseoakori apoka. Itxarina Xesosi: —Pisipiniikaua,
    kotxi Erotxi okaenetai —itxarina.'
  roo-roo: Oire uva vo vuutavi raga oa-ia torevokovira urioaepa Farisi oiso rera tavisa,
    “Avau vova uvai ragare. Ari King Herot vii uposa aueparoi.”
  miz-NT: 'Ntuvi tsikán ne, xéē ña fariseu, kakáꞌan ña ni Jēsuu: —Ntaka nto iꞌa, tsí
    Heródē sán ne, ncho kaꞌní ña nto —kaꞌan ña.'
  qvz-NT: Chi uraspi maican fariseoguna Jesusma shamusha paita rimanaura, Mandac amu
    Herodes canda huanchinata munan, chiraicu caimanda miticusha ri ninaura.
  deu-ELO: 'In derselben Stunde kamen einige Pharisäer herzu und sagten zu ihm: Geh
    hinaus und ziehe von hinnen, denn Herodes will dich töten.'
  mjc-NT: 'Juvin ñi maa quɨvɨ can tsaa̱ juhva ra fariseo. Tan catyí ra naha tsihin
