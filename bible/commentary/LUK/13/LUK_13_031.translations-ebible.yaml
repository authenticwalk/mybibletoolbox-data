  kpw-kpw: Magö anɨbu nöp, bɨ Perisi rɨmnap apöm Jisas nɨp hagla, “Gapman bɨ kub Herod
    nöp al pak lɨnɨg gab. Anɨb u, ne ram mɨnöŋ i arö gɨmön, ram mɨnöŋ ke ap aru,”
