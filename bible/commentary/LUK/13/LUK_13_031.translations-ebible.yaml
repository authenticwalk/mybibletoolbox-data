verse: LUK.013.031
translations:
  kpx-kpx: Iesuu kateale louniale uoholisege Balisia ata degomoleau lohoale avuho
    loui avoe, “O ko halei matama moleve tenela. Kosealemo gamani kosive Elodiu isiviale
    ahamoi.”
  okv-H: Eto iji amite Pharisee ari embopo nei uhoho na Iesu ta degi puvuto ke einge,
    ea, “Embo Herod na umo tau pehara uje ere ua avoeto degi erevi toto pambu” ainge
    eo
  tbo-tbo: Noka hougana ugolina Palisi lawahi gehouhi hi nei po Yesu ugolina hi baha
    nae hi pa, ‘Geka dobuna una nehaleya babana Heloda nugonugona ipa ina unim”
  mal-C: ഈ സംഭാഷണം നടന്നുകൊണ്ടിരിക്കുമ്പോൾത്തന്നെ ചില പരീശന്മാർ യേശുവിന്റെ അടുക്കൽവന്ന്
    അദ്ദേഹത്തോട്, “ഈ സ്ഥലം വിട്ടുപോകുക, ഹെരോദാവ് താങ്കളെ വധിക്കാൻ തീരുമാനിച്ചിരിക്കുന്നു”
    എന്നറിയിച്ചു.
  grc-SR: Ἐν αὐτῇ τῇ ⸂ἡμέρᾳ⸃ προσῆλθόν τινες Φαρισαῖοι, λέγοντες αὐτῷ, Ἔξελθε καὶ
    πορεύου ἐντεῦθεν, ὅτι Ἡρῴδης θέλει σε ἀποκτεῖναι.
  bgc-bgc: उस्से बखत कुछ फरीसियाँ नै आकै यीशु तै कह्या, “उरै तै लिकड़ज्या, क्यूँके
    हेरोदेस तन्नै मार देणा चाहवै सै।”
  khz-khz: Volaganinai Parisea talimara reketa Iesu genai geagoto, gevaikilaato, negetiwato,
    “Ekapu ono raokwania, makapu taai ono ago, kwalana Heroda eririwana goi pene vagimu
    netina.”
  deu-TKW: 'In derselben Stunde traten einige Pharisäer herzu und sagten zu ihm: gehe
    und ziehe weg von hier, denn Herodes will dich töten.'
  zsr-NT: 'Laꞌ dza niꞌz guladxinëꞌ ga zoëꞌ Jesús bönniꞌ gdauꞌ fariseo len tëꞌ Lëꞌ:
    ―Burúj, buzxúndj ni, le rëꞌnnëꞌ gdöddëꞌ Liꞌ Herodes.'
  lin-lin: 'Kaka na tango yango, ndambo ya Bafarizeo bayaki epai ya Yesu mpe balobaki
    na Ye : — Longwa awa, kende na yo esika mosusu, pamba te Erode akani koboma Yo !'
  hns-NT: 'Oe same par ekaatgo Fariesie Jiesoe ke paas aaike bolies: „Raadja Herodes
    toke maange hai marwaawe. Toke hia se bhaage ke parie.”'
  noa-E: Ich mag edcha Ẽwandamau Moiseeg ich iek phãpitarr ajapcha ʉʉrkhaajem khʉʉn
    Jesús aig bëewi irig, —Rey Erodeeu pʉ thõopäaig ẽkha sim. Pʉchta mʉigmua jöpkhaa
    igbaad aichëjierram anʉm.
  eng-EMTV: On that very day some Pharisees came, saying to Him, “Get out and go from
    here, for Herod wants to kill You.”
  mib-NT: 'Te máá quɨ́vɨ̄ un ní quecoo jecu tēe fariseo, te ni cacahān de jíín yá:
    Cujiyo ní quíhīn ní ɨnga lado, chi cúní Herodes cahni de níhín, áchí de.'
  lif-NT2: बा खे़न् ये़म्‍मो खे़ॽयो कुभा फरिसिहाॽ मे़द्‌ये़आङ् ये़सुःन् मे़मे़त्तु,
    “खे़ने़ॽ कप्‍मोलाम् हारा लःन्‍दे़ पेगे़ॽओ, थेआङ्‌भे़ल्‍ले़ हे़रोद हाङ्‌ङिल्‍ले़
    खे़ने़ॽ से़प्‍मा निङ्‌वाॽ चोगुआङ् वाॽरो॥”
  xnj-xnj: Lukumbi lwenulo Vafalisayu vangi vamhambili Yesu na kumjovela, “Uwuka penapa
    uhamba pandu pangi muni Nkosi Helodi igana kukukoma.”
  mmx-mmx: Ap mo laaleng lentaba atnedi lubung Parisi diga vot pasa ne Iesu la diga
    lok tin, “Una vas su basinge na lenep la unat pas uto at tengkot petpes, mila
    ne Erodes i lok do na sev amer u de.”
  cbr-NT: 'A nëtë́nbi anu cuanquin ca fariseo uni raírinën Jesús cacëxa: —Herodesnën
    ca mi aín uni ''amitisa tania. Usa ''ain camina bënëtishi ënuax cuanti ''ain.'
  tee-NT: 'Pus ju acsnich avilhchan tachincha ju ali''in fariseonin chai tajunich
    ju Jesús: ―At''axt''uch ju ani. A''inchich. Pus ju Herodes najun ni camakniyan.'
  eng-LSV: On that day there came near certain Pharisees, saying to Him, “Go forth,
    and be going on from here, for Herod wishes to kill You”;
  cak-NT: 'Y chupa chuka'' ri k''ij ri'', jec''o achi''a'' fariseos ri xe''apon riq''uin
    ri Jesús, y xqui''ij che: Ri Herodes, ri gobernador, nrojo'' jatrucamisaj. Catel-e
    we'' ch''anin, xecha'' che.'
  pah-NT: 'Kiro fariseus''g̃a nduri ovahema Jesus''ga pyri. Ga pe g̃a ei: —Heregwovo
    avo hugwi. A''ereki Herodes''ga nde juka pota, ei g̃a.'
  sja-NT: 'Mãpai fariseorã ũk''uru chejida mãik''aapa mãgajida Jesumaa: —Wã́ji namãik''aapa,
    Herodepa pɨ peet''aa k''inia bairã.'
  xed-xed: 'Ma va tsa fitik ya, ka lagha sanlaha ma la Farisa slanaghatá Yesu, ka
    həŋ mantsa: «Ta psa kagha Hiridus ŋa dzata, sliʼafsliʼa hadna ka laghwa ka da
    sana vli,» ka həŋ.'
  mks-NT: 'Mé qui̱vi̱ já na̱xi̱nu̱ co̱o java na̱ fariseo nu̱ Jesús já na̱cachi na
    já xi̱hi̱n á: —Cuáhán inga ñuu coún jáchi̱ sácú ini Herodes cahní da̱ yo̱hó —na̱cachi
    na xi̱hi̱n á.'
  gfk-S: Ma ta ikino pana bung ari Parisi di ga hana tupas Jisas, di gom tange tana,
    “Nu hana sukun ikin ra katano ma nu hana tike mes na taman balik kinong Herot
    i ura ububu bing ugo.”
  bmu-bmu: Nalö miaŋgöreŋök Farisi (Köna keugö kapaŋkölköl) tosatŋan Jisösgöreŋ kaba
    kewö jiget, “Kiŋ Herodnöŋ guhui kömumangö mötza. Miaŋgöra mönö miri ki mosöta
    anman.”
  dgz-dgz: Wam ame gapan Parisi nagire upi Iesu ine tauan anega wadien, “Ayop Erot
    toget anuiwan. Ap menan ge at ma ae ve, ak.”
  eng-GNV: 'The same day there came certaine Pharises, and said vnto him, Depart,
    and goe hence: for Herod will kill thee.'
  zaa-NT: 'La''a mísmuba tsá lània loti'' gutixa''a Jesús ca tìtsa''a nna, bitsina''
    tuchùppa ca fariséua nna ra cą ne: Beria nì nna beyya, porqui''ni Herodes nna
    calatsi''į gúttíą lu''.'
  eng-WEBSTER: The same day there came certain of the Pharisees, saying to him, Go
    out, and depart hence; for Herod will kill thee.
  guh-guh: 'Itsa baja Jesús najumevereta jivi livaisi petsipaebijava, fariseovi pata
    Jesúsjavaberena. Nexata fariseovi jumaitsi Jesúsjavabelia: —Jesús, mapatomara
    baja vecuaponareje. Nacuaevetsinë raja Herodes cabeyaxuabiapaeba, jai fariseovi.'
  bon-bon: Puirage padare poto Parisea sigu biname cina Yeesu bau me seclige, jejisi
    egä, “Maane ama cita ca äyeblingti, nuuja gome ädi, ingle ai Probins Mopeyame
    Heroda singi meebine aglime.”
  nhw-BL: 'Huan ipan nopa tlatoctzi hualajque sequin fariseos huan quiilhuijque Jesús:
    ―Xiquisa nica huan xiya sintla tijnequi tiitztos, pampa Tlanahuatijquetl Herodes
    Ántipas quinequi mitzmictis.'
  mgw-mgw: Wakati wowowo, Mafalisayo bi'ngi' baatikunyendelya na kummakia, “Ubu'ke
    pano uyende kwi'ngi' kundu, kwa mwanjaa Helode apala kukubulaga.”
  swh-ONEN: Wakati huo huo baadhi ya Mafarisayo wakamwendea Yesu na kumwambia, “Ondoka
    hapa uende mahali pengine kwa maana Herode anataka kukuua.”
  wbi-wbi: unsiki undebe pambele, avafalisayi vamonga valisile na kukum'bula kuuti,
    “luta na kuvuka apa ulwakuva uHelode ilonda kukubuda”.
  bba-bba: Sɑɑ ye sɔɔ, Fɑlisi ɡɑbu bɑ nɑ bɑ nɛɛ, ɑ doonɔ minin di domi Herodu u kĩ
    u nun ɡo.
  eng-KJVCPB: 'The same day there came certain of the Pharisees, saying unto him,
    Get thee out, and depart hence: for Herod will kill thee.'
  kgk-NT: Ha upe jave gwĩ fariseu kwéry ogwahẽ ijukaharã omombe'u íxupe. —Nde jukaharã
    ogwahẽ-tama, he'i íxupe. —Ekwa katu. Ekanhy mani íxugwi. Herodes, nhande ruvixagwasu
    nde juka ukase-ma, he'i íxupe.
  waj-waj: 'Tuduu mmuai suaivaki vaidi Farisai vooya numa Yisuunna tunoo: Herooto
    i ruputinai putinaraivaara rikiee aa yoosinna aavaa pikiee ai yaatu kuanee,'
  ekk-PKP: 'Sel hetkel tulid Jeesuse juurde mõned variserid ja ütlesid talle: „Sa
    pead siit lahkuma. Heroodes tahab sind tappa!“'
  mpx-mpx: Sauga o elana boda Palisi enuna hi na hi baek Yeisu elana hi ba, “Panuwa
    ya nu eguluwan ge nu na labi getoga elana, kaiwena Helodi nuwana ni loliwa.”
  wbp-wbp: Kujalpa-jana Jijaji wangkaja-juku yapa-patuku, Paraji-patulurla yaninjarla
    wangkaja, “Kingi Yarurdurlu nganta kapungku pinyi nyuntuju. Kala ngari wuruly-parnkaya
    nyarrpara-kurra mayi!”
  luo-luo: E kindeno jo-Farisai moko nobiro ir Yesu kendo nowachone niya, “Ai ka kendo
    dhiyo kamachielo nikech Herode dwaro negi.”
  nhe-NT: 'Huan ipan nopa tlalochtli hualajque sequin fariseos huan quiilhuijque Jesús:
    ―Xiquisa nica huan xiya intla tijnequi tiitztos pampa Tlanahuatijquetl Herodes
    Ántipas quinequi mitzmictis.'
  aii-aii: 'ܒܗ̇ܘ ܝܵܘܡܵܐ ܐܬܹ‌ܐ ܠܗܘܿܢ ܐܢܵܫܹ̈ܐ ܡ̣ܢ ܦܪ̈ܝܼܫܹܐ ܘܐܡܝܼܪܗܘܿܢ ܠܝܼܫܘܿܥ: ”ܦܠܘܿܛ
    ܘܙܹܠܔ݇ ܡܐܲܟ݂ܵܐ، ܣܵܒܵܒ ܗܹܪܘܿܕܸܣ ܒܵܥܹܐ ܕܩܵܛܹܠܔ ܠܘܼܟ݂.“'
  esk-NT: Iḷaŋisa Pharisee-ŋuruat utlakkaat Jesus nipliutiplugu, “Aullaqtuksraurutin
    maakŋa, atakkii Herod-ŋum tuqqutchukkaatin.”
  msb-msb: Sadto man na oras may nag-arabot na pira na mga Pariseo kag ginsabihan
    ninda si Jesus, “Humali ka sani na lugar kay gusto ka ipapatay ni Herodes.”
  cpa-NT: 'Jmai³ jøng² ca¹dsi¹lé² ca²dsiog³ dsa² fariseo. Ca¹tsáih¹dsa Jesús: ―Jú¹²
    ja³la². Di³ jŋëh¹ Herodes hning² ―ca¹juúh²dsa.'
  dso-dso: ସେଡ୍‌କିବେଲେ କେତେଟା ପାରୁସି ଲକ୍‌ମନ୍‌ ଜିସୁର୍‌ ଲଗେ ଆସି କଇଲାଇ, “ତମେ ଏ ଜାଗା ଚାଡି
    ଉଟି ଜା, କାଇକେ ବଇଲେ ଏରଦ୍‌ ତମ୍‌କେ ମରାଇବାକେ ମନ୍‌ କଲାନି ।”
  meu-meu: Una negana ai Farisea taudia haida ia dekena ela, e hamaoroa, eto, Dauha
    aola, badina be Herod ese e tahumumu, baine alamu mase e tomu.
  yva-NT: Arono naije vatano Parisije inta ude Yesus ai, umba wo raura Ai ware, “Winyamo
    vemo wino tawan no so nora, yara nyoronto no munijo kaijinta, weye Akarijo Titi
    Herodes pare po naubaisy.”
  dgc-dgc: Nadid, ta éya a panahun, éy te sénganya a Pariseyo a dinumemét ni Jesus,
    a kinagi de diya, a “Ginanan mo dén i lugar a éye, da ti Mayor a Herod, éy gustu
    na ka a ipabuno.”
  zpm-NT: Dze coquew, bdziṉ bla zha farisé rëb zho lo Jesús grieeniob me ga, sac laa
    Herod racladz gut me.
  hix-NT: Àro wyaro Txesusu wya katxhe rma, nomohtxownà hatà, Farysew kukur komo,
    àhyaka. Oyotahanàr xe nay hatà, Eroknesà, ketxkon hatà, àwya. Àro ke, oyoro ro
    oyokahtàmyan hamà, ketxkon hatà.
  sim-sim: Karem or sawerik Farisi lal li raha Jisasin limu sawera, �Herot Antipas
    mirin mandingormekwak ormu mbanduwa. Uwa osik yanga roson mi halaha yanga lasik
    ika.�
  npi-ULB: लगतै केही फरिसीहरू आए र उहाँलाई भने, “यहाँबाट जानुहोस्, यसलाई छोड्नुहोस्,
    किनभने हेरोदले तपाईंलाई मार्न चाहन्छन् ।”
  cgc-cgc: Pagtapos Jesus tudlo, may mga Pariseo na gaprani ki kanen daw gambal, “Malin
    ka di daw magpadyo tak Herodes may plano na patayen ka.”
  tim-tim: Sop ainâk Parisaio luâk bikŋande togom hin dâm magaŋi, “Heroteŋe guguwerâm
    aktâp aregât hân ire hepunmâ siângen ari.” dâmbiâ
  yor-yor: 'Ní wákàtí kan náà, díẹ̀ nínú àwọn Farisi tọ̀ ọ́ wá, wọ́n sì wí fún un
    pé, “Jáde, kí ìwọ sì lọ kúrò níhìn-ín yìí: nítorí Herodu ń fẹ́ pa ọ́.”'
  wos-wos: Jisas wungi wata téndéka di Farisina du nawulak yae di Jisasré wa, “Herot
    méniré xiyanjoka dé mawuli ya. Wungi maki méni ané getéfa yatakataka nak getéfaré
    yitaméni.”
  emp-NTPO: 'Maʌ̃ ewarid̶e ʌ̃cʌrʌ pariseorãda zed̶aped̶a Jesua jarasid̶aa: –Namabemada
    isabe wãdua. Herodeba bʌra bea quĩrĩã b̶ʌa.–'
  eng-F35: On that same day some Pharisees approached saying to Him, “Get out of here
    and go away, because Herod wants to kill you.”
  ind-ind: Hari itu juga beberapa orang Farisi datang kepada Yesus dan berkata, “Pergilah
    dan tinggalkan tempat ini, karena Raja Herodes mau membunuhmu.”
  pes-OPCB: 'همان موقع، چند نفر از فریسی‌ها آمدند و به او گفتند: «اگر می‌خواهی زنده
    بمانی، هر چه زودتر از جلیل برو، چون هیرودیس پادشاه قصد دارد تو را بکُشد!»'
  mpt-mpt: Am olo dim ota Felisiei maki teniba Yesuse baabaniba Kobo bib olo deiboneba
    moneba betan mak one! Komoke Helote awa genalin nakai dlane teniba kananomabiobo
    gesiba
  ssx-ssx: Koto dina꞉ kone mandane Pa꞉tisi haliwekima꞉ Yesu pa꞉ta꞉ a꞉pa alota꞉ Kini
    Hetodima꞉ neke luekema꞉ taapa꞉la꞉me. Neketa꞉ do da yu mina꞉pa꞉lao ota꞉ ame do
    kone pua꞉peke lemekeme.
  mkl-mkl: Wɑɑti nŋu, Fɑrisi ɡɔ ŋɑ ɑ̀ nɑɑ ɑ̀ sɔ̃ Jesu ɑ̀ ni, koo, fitɑ hɑi ihɛ̃ domi
    Herodu wɑ bi ku kpɑɛi.
  gaq-gaq: ଆତେନ୍‌‌ ବେଲା ଉଡ଼ି ପାରୁସି ଜିସୁ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ଡିଂକେ ଆକେନ୍ ଜାଗା
    ଆନ୍ତାର୍‌ଚେ ତାର୍ ୱେଲା ଡାଗ୍‌ଲା ହେରୋଦ ଆନାକେ ବାଗୁଏଃ ନ୍‌ସା ଇକ୍‌ଚା ଡିଙ୍ଗ୍ ଡିଂକେ ।
  gof-RNT: He wode Farisaawetappe issoti issoti yidi, “Heroodisi nena wodhanaw koyaa
    gisho ha bessafe denddada ba gidosona.
  unx-unx: ଏନ୍‌ ଦିପିଲିରେଗି ଚିମିନ୍‌ ଫାରୁଶୀକ ହିଜୁଃୟାନ୍ତେ ୟୀଶୁକେ କାଜିକିୟାଃକ, “ନେତାଃଏତେ
    ଅଡଙ୍ଗ୍‌କେଦ୍‌ତେ ସେନଃମେ, ହେରୋଦ୍‌ ଆମ୍‌କେ ଗଗଏଃ ସାନାଙ୍ଗ୍‌ତାନାଏ ।”
  gah-gah: 'Ámina gamenalóisí Palisaio monó ve makó iake láa liki li amemó: Geza imane
    apá ahulokoko vozo. Agulizaki ve napa Heloté gepele hilinogo ive.'
  lcm-lcm: Si vuk taun ang palau mang matan i ri Parisaio kimela pakasang na kila
    antok ia, “Ku pasal suai ani oring ke, using a Erodes kapo buk raung anim.”
  aer-aer: Kenhe Jesus re itneke angketyame akwete, Pharisee areyele renhe ileke,
    “Artwe alartetye Herod re ngenhe atwetyeke angkeke. Iparrpe nhenhe-ngentyele untaye!”
  qvc-NT: 'Chay diyallam wakin farisiyu duktrinayuqkuna ch''ayamushpa, Jisusta nirqanllapa:
    —Riy kaymanda. Chaqa chay gubyirnu Irudismi munan wanchishuyta, nishpa.'
  tgl-ULB: Hindi nagtagal, may ilang mga Pariseong dumating at sinabi sa kaniya, “Pumunta
    ka at umalis dito dahil nais kang patayin ni Herodes.”
  cbs-NT: 'jabiatiandi fariseobun Jesús datekin mese wanun ika bexun yuikin: —Xanen
    ibu Herodesin mia detekatsis ikikiaki. Nenua janida paxadiwe— akabu'
  xtm-NTPP: 'Sani te suni ni ka kenda koo tee ka kuu fariseo ma, te ka jiña''a de
    Jesús ma: ―‍Kuá''an ni in‑ka ñuu, vaa tee kúu Herodes ma chi kúni de ja ka''ni
    ña''a de ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Mangobu ugogo, Mafalisayo na bandu bange ngabannyendelela Yesu ngabannengela,
    “Mmoke pamba nnyabule paali pange, kwa magambu Helode apala kunkoma.”
  bao-NT: 'Tii rʉmʉrena jĩcãrã fariseos eari, o biro ĩiupa Jesús''re: —Anore waacoagʉja.
    Herodes mʉre jĩacãrʉgami —cʉ̃re ĩiupa.'
  san-ORI: ଅପରଞ୍ଚ ତସ୍ମିନ୍ ଦିନେ କିଯନ୍ତଃ ଫିରୂଶିନ ଆଗତ୍ୟ ଯୀଶୁଂ ପ୍ରୋଚୁଃ, ବହିର୍ଗଚ୍ଛ, ସ୍ଥାନାଦସ୍ମାତ୍
    ପ୍ରସ୍ଥାନଂ କୁରୁ, ହେରୋଦ୍ ତ୍ୱାଂ ଜିଘାଂସତି|
  rmn-rmn: 'Озаман ко Исус пашылэ сарсавэ фарисея тай пхэнлэ: — Джя Туки, ачяв адава
    тхан, вай о Ирод мангел Тут тэ мударэл.'
  huv-NT: 'Tíülan aaga nüt quiaj tapeayiw quiaj acas fariseos, tasajüw nej: ―Iriow
    ningüy, quiür ijaw nguiane apmendüy cos Herodes teamandiüm mambiy ic ―ajüw nej.'
