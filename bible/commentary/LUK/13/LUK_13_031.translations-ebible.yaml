  rmc-ZRB: 'Акор ко Ісус подавле варесаве фарісєї і пгенде: — Джя адарік, бо Ірод
    камел Тут те мурдарен.'
  tav-tav: 'Jesu to bairo camajare cʉ cabuiori paʉna fariseo maja jĩcaarã cʉ tʉpʉ
    caejayuparã. Cʉ tʉpʉ eja, ocõo bairo cʉ caĩñuparã: —Ʉpaʉ Herode mʉ jĩagami. To
    bairi uwaro aperopʉ aácʉja.'
  eng-ULB: Shortly after, some Pharisees came and said to him, “Go and leave here
    because Herod wants to kill you.”
  spa-VBL: 'En ese momento, unos fariseos vinieron donde estaba Jesús y le dijeron:
    “Deberías irte de aquí. ¡Herodes quiere matarte!”'
  fra-_FOB: 'Ce même jour, quelques pharisiens vinrent lui dire: Retire-toi d''ici,
    et t''en va; car Hérode veut te faire mourir.'
  hau-ULB: Nan take, wadansu farisiyawa suka zo suka ce masa, “Ka tafi daga nan domin
    Hirudus yana so ya kashe ka.”
  mal-mal: 'ആ സമയത്തു തന്നേ ചില പരീശന്മാർ അടുത്തുവന്ന് യേശുവിനെ ഉപദേശിച്ചു: ഇവിടം
    വിട്ടു പൊയ്ക്കൊൾക; ഹെരോദാവ് നിന്നെ കൊല്ലുവാൻ ആഗ്രഹിക്കുന്നു എന്നു അവനോട് പറഞ്ഞു.'
  kkc-kkc: Biame omapoo Pelisi odoo aboso sibileso Yesu mapoo egeesee takaso, “No
    mi hagee poogoloso see mi hee mapoo di. Bei, Helodeeye no wooloomalame ina,” diso.
  urd-GVR: Us waqt kuchh Farīsī Īsā ke pās ā kar us se kahne lage, “Is maqām ko chhoṛ
    kar kahīṅ aur chale jāeṅ, kyoṅki Herodes āp ko qatl karne kā irādā rakhtā hai.”
  far-far: Ana kada nai, tani Farasi kera leka mai siana sa Jesus, ma kera ka fata
    'uri fuana, “'Oe leka fasia 'i seki 'uria ta fere 'e'ete, sulia sa Herod na kingi
    nia doria saungilamu.”
  suz-BL: येसुमी शेंना शेंन बाक्‍मेनु, फरिसीपुकी जाक्‍शा, येसु कली “पिप हेरोदम इन
    कली ग्‍याइश्‍शा साइक्‍चा माल्‍शो बाक्‍ब। मोपतीके एक रे रीब पा लने” देंथ जाक्‍मा
    बाक्‍त।
  car-NT: 'Moro jako ''ne amykon Farise wopy''san Jesus ''wa. Ika''san i''wa: “Omimako
    ero wyino. Herodes awory ''se man.”'
  amp-amp: Inji yuhre ptha haso hanyetrn wom Farisim niahato mkfo memom, “Ndashart
    be tmifn wahtanykahntn wom tkitm wain. Herotr kangr awasann.”
  bht-bht: उसा घड़िया कितणे ही फरीसियां आई करी उसयो बोलया, ऐथू ला निकली करी चली जा;
    क्योंकि राजा हेरोदेस तिजो मारी देणा चांदा है।
  eng-NOY: In the same hour there came certain Pharisees, saying to him, Depart, and
    go hence; for Herod designeth to kill thee.
  cub-NT: 'Dinʉmʉ apevʉ ina fariseovacavʉ nʉrejaimad̶a Jesús yebai. Aru arejaimad̶a
    ʉ̃́re: —Herodes boarĩ́ yaiváiyʉbi mʉre. Que baru dupini nʉjacʉ mʉ yore jocarĩ,
    arejaimad̶a na.'
  ita-1927: 'In quello stesso momento vennero alcuni Farisei a dirgli: Parti, e vattene
    di qui, perché Erode ti vuol far morire.'
  lww-lww: Ana e pogos nene nap̃a Yesu pa ke ma Yerusalem wa, Varasi lap̃as apim puna,
    apisawal pania, apisape “Pona ko pe okilia re poli yo, nap̃a P̃arin Sup̃e Erot,
    naga pisaar rui pisape yoko wem̃ar ko. Popon oure ova gar Yutea sumo wa, komin
    naga pisuar ke lepas nini.”
  ron-BAYASH: 'Orikic farizej ur vinjit la Isus ăm aje ista ză, să ăl ămpurušjaskă.
    Šă ju zăs: “Herod gănđešći să či amori. Dăm ala rănd lasă lokusta šă dući pă altu
    lok.”'
  ckb-ckb: 'لەو کاتەدا هەندێک فەریسی هاتن و پێیان گوت: «ئێرە بەجێبهێڵە و بڕۆ، چونکە
    هێرۆدس دەیەوێت بتکوژێت.»'
  nas-nas: Eeꞌnoko tenang tee-koo batei-koo niiꞌning Boto Keperuuꞌnavitu porora aaꞌpauꞌnung
    Jiisuuꞌ, “Tenkeniai anketa, Eerotiꞌke daꞌ dupisiꞌduuꞌnaang piavomaang.”
  uvl-uvl: Iok nga etue neu Paresio mur hel teat nge Iesus pe te hele lange i ke teke,
    “O ua nga kileng nei ke ola nga kileng unne. Iange non soke Herot teke hunune
    iong.”
  eng-BBE: At that time, certain Pharisees came to him and said, Go away from this
    place, because Herod's purpose is to put you to death.
  ixl-CNT: 'Uncheeꞌ ankoꞌxh tu u qꞌii tziꞌ, opon unjolol qꞌuꞌl fariseo utz, tal tu
    u Jesuus ech tzaꞌ: —Oraꞌxh, elenbꞌen tzaꞌ. Tan siyatzꞌaxh u Herodes nitxumeꞌ.—
    Texhtuꞌ.'
  xsi-xsi: Lâ zo ndainani nâ, kinzi Parisai tamâta pinde nde simâ pa Yesu ku sipai
    tu, “Koipu Ŋalae Herot itu ma isupwanzi tamâta pinde ŋana sipu noko pâta kumâte
    kâ. Mine nde ara ŋana noko ma kupile lawea ŋine ku kulâ pa nia pinde.”
  crx-NTPO: '''Et dzin za whulohne Phariseene, ''enne Sizi highu nindil ''ink''ez
    ''uhuyúlhni, “Naindalh ''ink''ez njan whuch''a nasindaih. Herod nyutuzilhghelh
    hukwa'' ninzun!”'
  kan-OKCV: ಅದೇ ಸಮಯದಲ್ಲಿ ಫರಿಸಾಯರಲ್ಲಿ ಕೆಲವರು ಯೇಸುವಿನ ಬಳಿಗೆ ಬಂದು, “ನೀವು ಇಲ್ಲಿಂದ ಹೊರಟು
    ಹೋಗಿರಿ. ಹೆರೋದನು ನಿಮ್ಮನ್ನು ಕೊಲ್ಲಬೇಕೆಂದಿರುವನು,” ಎಂದು ಅವರಿಗೆ ಹೇಳಿದರು.
  bbb-bbb: Areme maza besu e Feresi gue bu usiaena Jesu kuae, Anika are ige arena
    uri are be vane. Ijadufuo maeje e ireobo Erodi fuka a kanakiro vierafenoeno kuae.
  blw-blw: Hen hiyachiy tempo, émméycha hen tapen anchichay Fariseo yag incha imfaga
    an Jesus way mangaliyén, “Un-unnina ménat Apo no an-ag manakpos way lomayaw ahto
    te ammag gagar-én angkay Are Herod way i mangempapchit an hea.”
  tam-2017: 'அந்த நாளிலே சில பரிசேயர்கள் அவரிடத்தில் வந்து: நீர் இந்த இடத்தைவிட்டுப்போய்விடும்;
    ஏரோது உம்மைக் கொலைசெய்ய மனதாக இருக்கிறான் என்றார்கள்.'
  azz-NT: 'Huan tech ne tonal motoquijque campa Jesús yetoyaj sequin tamatinime fariseos
    huan quilijque Jesús ijcuín: ―Xiquisa de nican porín in rey Herodes quinequi mitzmictis.'
  spa-RV-1909: 'Aquel mismo día llegaron unos de los Fariseos, diciéndole: Sal, y
    vete de aquí, porque Herodes te quiere matar.'
  csy-csy: 'Tua ni in Pharisee pawlkhat te Jesus kung ah hongpai uh a, hi mun pan
    pusuak in a, pai in: banghangziam cile Herod in hong that tu hi, ci uh hi.'
  mxq-NT: 'Es net jya̱jttʉ nijaꞌajʉty ja fariseeʉty, es tꞌanma̱a̱ydyʉ ja Jesús: —Tsoon
    ja ya̱a̱, jaꞌa ko ja Eroodʉs myaꞌoogánʉp.'
  tzj-NT: 'Jari'' mismo k''ij ec''o jule'' fariseo xe''ekaj ruq''uin in quewa'' quibij
    tre ri'': —Jat, catanmajel como ja gobernador Herodes arja'' c''o rgana natrcamsaj,
    xeche'' tre.'
  tdt-tdt: Depois ema balu husi grupu Farizeu mai hasoru Jesus hodi foo hatene, “Diak
    liu sees tiha husi fatin nee baa fali fatin seluk, tanba liurai Herodes atu oho
    Ita Boot.”
  ron-BTF: 'În acea zi au venit unii dintre farisei, spunându-i: Ieși și pleacă de
    aici, pentru că Irod dorește să te ucidă.'
  eng-WEBP: On that same day, some Pharisees came, saying to him, “Get out of here
    and go away, for Herod wants to kill you.”
  eng-FBV: At that moment some Pharisees came to Jesus and told him, “You should leave
    here. Herod wants to kill you!”
  nld-1939: 'Terzelfder tijd kwamen enige farizeën naar Hem toe, en zeiden Hem: Ga
    hier vandaan; want Herodes wil U doden.'
  bwo-bwo: Manoor ferisawiyotsitse ik ikuwots Iyesus maants t'int «Herodis neen úd'osh
    b́geyiruwotse hanoke keer amee» bo et.
  nch-BL: 'Huan ipan nopa talojtzi hualajque sequij fariseos huan quiilhuijque Jesús:
    ―Xiquisa nica huan xiya sinta tijnequi tiitztos, pampa Tanahuatijquet Herodes
    Ántipas quinequi mitzmictis.'
  quc-TNT: 'Pa ri k''ij ri'' xeopan niq''uiaj tata''ib fariseos ruc'' ri Jesús, xquibij
    che: ¡Chel bi la waral! ¡Chanej la! Are ri k''atal tzij Herodes craj cucämisaj
    la, —xecha che.'
  tfr-NTPO: Eshko ga fariseoga shrono l̈öng kjl̈öbö, ga tjl̈ẽ ba kong ga «Pjl̈u Herodes,
    pja zröya woydë. E kjĩshko ga pja nom jũy dwayo» l̈e.
  kaq-NT: 'Jato jascajahiya bi fariseobo sca nocoxon: —Nenohax catanhue. Herodesnin
    ta mia rehtecatsihquiqui —hahcanquin.'
  sgb-sgb: Hên habayto, ay main nilumatêng ya ungnoy Pariseo. Hinabi la kan Apo Jesus,
    ya wanla, “Pakarayo ka di, ta labay na kan patsên ni Gobernador Herodes Antipas.”
  vie-1934: 'Cũng trong lúc đó, có mấy người Pha-ri-si đến thưa Ngài rằng: Thầy nên
    bỏ chỗ nầy mà đi, vì vua Hê-rốt muốn giết thầy.'
  kxv-kxv: ଏଚିବେ଼ଲାତେଏ ଏଚରଜା଼ଣା ପାରୁସିୟାଁ ୱା଼ହାନା ଜୀସୁଇଁ ୱେସ୍ତେରି, “ନୀନୁ ଈ ଟା଼ୟୁ ପିସାନା
    ହାଜାତୁହ୍‌ମୁ ଏ଼ନାଆଁତାକି ଇଚିହିଁ ହେରଦ ନିଙ୍ଗେ ପା଼ୟାଲି ଅଣ୍‌ପିମାନେସି ।”
  cha-cha: 'Ya ayo na ora, manmato Fariseo sija ya ilegñija nu güiya: Janao ya unsuja
    güine; sa malago si Herodes na unpinino.'
  amu-NT: 'Majuuti xueeꞌñeeⁿ, tquieꞌcañom ntꞌom nnꞌaⁿ fariseos Jesús, jluena nnoom:
    —Caluiꞌ ñjaaⁿ, cjaꞌ cwiicheⁿ joo ee ñeꞌcatseicueeꞌ Herodes ꞌu.'
  hin-CV: उसी समय कुछ फ़रीसियों ने उनके पास आकर उनसे कहा, “यहां से चले जाओ क्योंकि
    हेरोदेस तुम्हारी हत्या कर देना चाहता है.”
  eng-OURB: On that same day, some Pharisees [Separated] came, saying to him, “Get
    out of here, and go away, for Herod [Heroic] wants to kill you.”
  spa-BES: 'En ese momento, ciertos fariseos se le acercaron y le dijeron: Vete de
    este lugar, porque el propósito de Herodes es matarte.'
  san-BEN: অপরঞ্চ তস্মিন্ দিনে কিযন্তঃ ফিরূশিন আগত্য যীশুং প্রোচুঃ, বহির্গচ্ছ, স্থানাদস্মাৎ
    প্রস্থানং কুরু, হেরোদ্ ৎৱাং জিঘাংসতি|
  tdx-tdx: 'Tamy àndro zay, niheo mb’ama’e mb’eo ty Fariseo ila’e nanao ty hoe: Miengà!
    mihankàña! fa hañohofa’ i Heroda loza.'
  naf-naf: Âpme kan keyegak Palisi an notnaŋ Zisasmagen koti zewien, “Wae, amobotnaŋ
    Elolaŋ gosâgât zepgapm geŋ kapi pemti mesenik.”
  grc-MT: εν αυτη τη ημερα προσηλθον τινεσ φαρισαιοι λεγοντεσ αυτω εξελθε και πορευου
    εντευθεν οτι ηρωδησ θελει σε αποκτειναι
  vid-vid: Mihela jijo Mafalisayo wamwe nawamlutila Yesu, wamlonjela, “Uche hano ulute
    honhu hanji, lekachoni Helodi kangugana yakukopole.”
  pio-NT: 'Yáté èerica abénaméeyéi fariseonái nàanàaca Jesús yàatalé. Yá náimaca Jesús
