  cbk-cbk: Aquel mismo hora ya anda el maga Pariseo con Jesus afuera de Jerusalem,
    y ya habla sila con ele, “Señor, mas bueno pa si ay sale ya lang uste aqui, cay
    si Herodes quiere manda mata con uste.”
  uig-ARA: 'دەل شۇ ۋاقىتتا بىرنەچچە پەرىسىيلەر ئەيسانىڭ ئالدىغا كېلىپ ئۇنىڭغا: ــ
    مۇشۇ يەردىن چىقىپ ئۆزۈڭنى نېرىغا ئال. چۈنكى ھېرود سېنى ئۆلتۈرمەكچى، ــ دېدى.'
  tuf-tuf: 'Jesusat eyta wacayat, fariséoin behquír Jesús quin wajacro: —Rey cara
    Heródesat bah yau cun rehcaro. Eyta bira usar ítiti jaw̃i. Cajc istiy biwi, wajacro.'
  abx-abx: Siray mismo uras, aniya' mga Parisiyo nga pamadugok si Jesus ngan agpaminugad,
    “Ambanin to lugar ngan pada'iraya si bisan singnga na hamok lugara, kay papamatayun-na
    kaw si gubirnador Herodes.”
  mco-NT: 'Chi nijëjɨty fariseojäy nɨmay Jesús: ―Quëg ya com yɨ rey Herodes xyaj''ögaam.'
  bsp-bsp: 'Tɛm tatɔkɔ, kɔ aFarisi alɔma ŋander ŋaloku kɔ: «Məyɛfɛ nnɔ mɔkɔ! bawo
    Herodu ɛfaŋ kədif’əm.»'
  kqf-kqf: Mba saugina ḡemotinemo, palisi ḡesaudi a tava Yesu lisinemo bi a giuwena
    gado, “Tam niga dobuna kwa gose kamaḡe bi kwa nawa tabummo, banina Alodi ya ḡoeḡoena
    yai pekim.”
  cpb-NT: 'Ari rareetapaaka Fariseo, ikantapaakeri Jesús: “Pishiye, kaakitake Herodes
    ikowi ritsitokemi.”'
  aon-aon: Aria abudok atub nyutob amam Farisi hanaki aria hakrip Jisas hakri, “Nyak
    nyukutukuk agundok aria nyunakumaguk kupaigunum. Um maresh? Herot nakri nen nyugok.”
  hus-NT-2005: 'Támkʼi jachanꞌ a kʼítsá, ulich cháb óx i fariseotsik ani utsan enchéꞌ
    na Jesús: ―Ki kʼaléch píl, pos na Erodes in léꞌ ti ki chemdhaꞌ.'
  mig-NT: 'Te kɨvɨ̱‑ún ni̱ ja̱koyo yaku̱ tá''an cha̱a fariseo, te ká''a̱n‑de jíín‑yá:
    Kuxio‑ní yá''a te kenda‑ní ki''i̱n‑ní, chi cha̱a Herodes ka''ni‑dé níí kuní‑de,
    áchí‑de.'
  bps-bps: Na di bang én, nun dad Farisi salu di ku Dyisas, na manla, “Gasil ge mdà
    salu di dademe banwe du mayè Harì Hérod mati ge.”
  mbs-mbs: Nayan, doen menge Parisiyo dimoton ki Jesus, aw minikagi dan diyà kandin,
    “Kesayo ka den lekat dini, so ibeg ekon i Herod imetayan ka.”
  tof-tof: Ene tonarrdó, ngibürr Parrisia tübabzilürr, da Yesun ilóp wagó, “Ma ini
    poko amgat a dólóng bwóbdü wam, zitülkus king Errodón ubi marü amkalóma.”
  cme-NT: 'Yesuŋ taa u waŋ mafamma‑i huɔŋgu maŋ nuɔ‑i, *Farisĩɛbaa-ba namba piɛ u
    caaŋ-nu a waŋ baa-yo wuɔ: «*Erɔdi taara duɔ ko-ni, ta bande‑i-na ŋ kã yaŋga naŋga!»'
  sus-sus: Na waxati ma, Farisɛni ndee naxa fa Isa xɔn, e a fala a bɛ, «I xa keli
    be. Siga yire gbɛtɛ, barima Herode wama i faxafe.»
  pon-2006: Ni ahnsowohte Parisi kei pwarodohng Sises oh patohwanohng, “Maing, komw
    uhdahn pahn ketiketiweisang wasaht, ketiketla ekis wasa tohrohr, pwe Erod kupwukupwure
    en kemeikomwihla.”
  dad-dad: Sain anĩ bun, Farisia tamo tunĩ Jesus garan disi dirokenen, “Modoũ enei
    utor ken, taka bun ule. King Herod ĩ õ inokesiyou fenẽ.”
  zab-NT: 'Horqui bdzɨny tuby tiop de fariseu ax raipdeb Jesús: —Quegüebiu irɨnquɨ
    nez, te pur rey Herodes rcaazbɨ quinxúb laabiu.'
  jae-jae: Gêdêŋ ŋasawa tonaŋgeŋ Parisai ŋagêdô dêdêŋ Jesu sêja ma sêsôm gebe “Ôêc
    aŋga tonec ôna, gebe Herodo gebe ênac aôm êndu.”
  ksd-ksd: 'Ta nam ra pakana bung iat ta ra umana Parisaio dia vut, dia biti tana:
    Una irop, ma una vana; tago Erodes i mainge upi na doko u.'
  msm-NT: To diya no panahon, meyduon mgo Pariseo no mig-anduon ki Jesus aw ikagi,
    “Yaguy ka kani su ogpahimatajan ka ni Gubernadur Herodes.”
  myk-myk: 'Wee tuun wuyɛ pyaa ni a Farizhɛɛn pʼi fulo Yesu na na wu pye: «Yìri laha
    naha, bani Hɛrɔdi funŋɔ wa wu ma gbo.»'
  sbe-sbe: Huyana ne unai Paliseya tamowaidi hekadiyo se laoma Yesu unai na se hededelau
    unai se wane, “Bena magai ta ku laugabaei na ku lau teha hesau, matawuwuna Heloda
    ye henuwa bena ye unuhemwaloigo.”
  mcr-mcr: Iŋgaŋi, Parisi hŋqua äwimapiyi, “Heroti iqu äkpäsätŋqä itŋqä-qae, Si aŋä
    täuŋi äväma, aŋä huiuŋqä uvä” ätukuwi.
  cux-NT: 'Nguuví ''cuú nūuⁿ ''áámá chɛ́ɛ́ ''iiⁿ''yāⁿ fariseos ndáa yā nanááⁿ Jesús
    ní caⁿ''a yā: N''diī, Jesús, cueⁿ''e nī ti rey Herodes neⁿ''é yā ''caaⁿ''núⁿ yā
    n''diī.'
  tur-YTC: Aynı gün bazı Ferisiler gelip O’na, “Buradan uzaklaş, başka yere git. Çünkü
    Hirodes seni öldürmek istiyor” dediler.
  san-ITR: apara ncha tasmin dine kiyantaH phirUshina Agatya yIshuM prochuH, bahirgachCha,
    sthAnAdasmAt prasthAnaM kuru, herod tvAM jighAMsati|
  bel-N: 'У той дзень падыйшлі некаторыя фарысэі, кажучы Яму: «Выходзь і ідзі адсюль,
    бо Ірад хоча Цябе забіць».'
  sch-sch: Ha lâitaka han, Pharisee senkhat an honga, Jisua kôma, “Jôk inla hi
    mun renga hih mun danga rot ta roh, Herod'n nang that rang ai ti kêng,” an tipea.
  mic-MIQNT: Na tujiw ta'sijig Palasiaq peita'jig Se'suseg aq telima'titl, “Amujpa
    ejigla'sin tet aq liates na'tami se'g muta Elot getu' ne'pe'sg.”
  huu-NT: 'Ie facaiseconi dajerie fariseuaɨ comɨnɨ Jesús dɨne billano raitɨmacɨ: —Benomona
    mai o jai. Caɨ illaɨma Herodes ona meineiacade.'
  jiv-NT: Nu tsawantai̱ Pariséu aents Jesusan tariar tiarmiayi “Erutis mantamattsa
    wakerutmawai. Tuma asamtai ju̱ya̱ṉka wetá.”
  otm-NT: 'Nu''bʉ mi man''a ra Jesús, bi zø''i ''da yʉ fariseo nɛ bi ''yɛ̨n''ʉ: ―Nde''bʉ
    gui pøn''a n''dihi ua di manda rá ts''ɛdi ra Herodes, nɛ in nde da hyo''a i.'
  dah-dah: Goya goyenbe Farisi mar kura Yesu hitte waŋbe, “Galili naŋa gate doyaŋ
    al kuruŋ Herot beleŋ muguneŋ teŋ hi geb, naŋamiŋ ga tubul teŋ goŋ kura kwayiŋ,”
    inamiŋ.
  tnk-tnk: Ia nəpɨn a mwi nəha Farisi me nepwɨn həuvehe mhəni pen tɨ Iesu i mə, “Araka
    ia kwopun i mamevən. Herot rokeikei mə trousi əpune ik.”
  kpr-kpr: Aminge siri, Moses da Geka kaifa kakato+ mendeni fera buvudo, Iesu kena
    siseri, “Kini (King) Herod ni dari ambaso dae erekotira. Ava sedo, yasi, reighi
    eninda ijugase!” aminge setero,
  san-IAS: aparañca tasmin dine kiyantaḥ phirūśina āgatya yīśuṁ procuḥ, bahirgaccha,
    sthānādasmāt prasthānaṁ kuru, herod tvāṁ jighāṁsati|
  nho-nho: I te saaita naa hoki, aaraa Faarisi ni oo ake no mee ake ki Jesus, “Koe
    ki hakataha i te kina nei aa koe ku hano ki telaa matakaaina; koe e roroosia Herod
    ki taia.”
  gym-NT: 'Kä ye ngwane abko, nitre bariseo nükani ruäre, käkwe niebare Jesuye: Herodes
    tö ma kämikai, aisete nän ngitie mento nete, niebare kwetre.'
  azg-NT: 'Majuuto xjenꞌñeen, squenon minndye nnꞌan tmaanꞌ fariseos na mꞌaan Jesús,
    jnduehan nnon jon: —Yantyi na quinduiꞌ ntjoohin, cjaꞌ ncüiichen joo ee ninꞌquitscueeꞌ
    Herodes ꞌuꞌ.'
  bhd-bhd: तैखने किछ फरीसी लोक यीशु कां आए ते ज़ोने लगे, “इट्ठां निस ते च़लो गा, किजोकि
    हेरोदेस तीं मारने चाते।”
  too-NT: 'Chu ū''tza'' huā''mā'' chi''chini'' ā''makapitzīn fariseosnu'' talakchilh
    Jesús lā'' tahuanilh: ―Cataxtu de huā''tzā'' porque Herodes maknīcu''tunāni''.'
  ind-AYT: Pada saat itu, beberapa orang Farisi datang kepada Yesus dan berkata, “Pergilah,
    tinggalkan tempat ini karena Herodes mau membunuh-Mu.”
  cjo-NT: 'Roojatzi ipokantaka apaanipaeni warijeeyo. Ikantapaakiri Jesoshi: —Piyaate
    paashiniki kipatsi. Ikowaki Erooreshi rowamaakaantemi.'
  nsn-nsn: Tar binakon o gisiameher Parisi ka lame tang Iesu, kara me kula pare, “Hiliu
    tar uanene, karo lame giamehe siokor uan, ge Herot pe e marang tung pous totomua.”
  san-DEV: अपरञ्च तस्मिन् दिने कियन्तः फिरूशिन आगत्य यीशुं प्रोचुः, बहिर्गच्छ, स्थानादस्मात्
    प्रस्थानं कुरु, हेरोद् त्वां जिघांसति।
  tna-NT: 'Tueda tsine su huecha piada piada fariseo cuana cuinatana Jesús peje su.
    Uja Jesús atana huecuana: —Puenitique u jenetia, Herodes Antipas ja mi manuameja
    yatani putsu.'
  lid-lid: Na len doh, iri Parasi rayah ame hawe Jises tiye i tan anya, “Ou au a kon
    ari ja. Kabin Herot anya kidi ou!”
  wim-wim: Aꞌ amanamaniya Pharisees wiy anangan wampin nungant aꞌ thawin nungant Jesus.antana,
    “Nint paththam puyam kan iiyān aak thonak ngula. Nil Herod alangan kaangk mulathow
    nintanga.”
  zga-M: Usikhiusupi, pongela gwiva gwaMafarisayo vainchilenu khumbula, “Luta nu khuhega
    apa ulwakhuva u Herode inogwa ukhubuda.”
  yom-yom: 'Mu lumbu kina, Bafalisi bayiza ayi bankamba : —Katuka vava ayi yenda kuaku
    bila Elode tidi kuvonda.'
  san-SIN: අපරඤ්ච තස්මින් දිනේ කියන්තඃ ඵිරූශින ආගත්‍ය යීශුං ප්‍රෝචුඃ, බහිර්ගච්ඡ, ස්ථානාදස්මාත්
    ප්‍රස්ථානං කුරු, හේරෝද් ත්වාං ජිඝාංසති|
  yut-yut: Uŋun bɨsapmon gɨn Parisi amɨn dɨwarɨ da abɨŋ Yesu yaŋ iyɨwit, “Gak ɨdon
    dɨma egɨpbi, kokup dɨgwan kɨki. Erot da gak gɨkban kɨmokgi do nandɨsak.”
  grc-BYZ: Ἐν αὐτῇ τῇ ἡμέρᾳ προσῆλθόν τινες Φαρισαῖοι λέγοντες αὐτῷ· ἔξελθε καὶ πορεύου
    ἐντεῦθεν, ὅτι Ἡρῴδης θέλει σε ἀποκτεῖναι.
  cpc-NT: 'Ari jariiyitapaaka Fariseo, ikantapaakiri Jesús: “Piyaatai, aatsikitaintsi
    Herodes ikowi intsitokimi”.'
  nhg-NT: 'Ipa sie yaja tunale ohuölajque seque fariseos. Otieyelfejque: ―Xequisa,
    hua xebeya de necö, pues inu rey Herodes queneque metzmectis.'
  nya-nya: Pa nthawi imeneyo Afarisi anabwera kwa Yesu ndipo anati kwa Iye, “Chokani
    malo ano ndipo pitani kumalo ena aliwonse. Herode akufuna kukuphani.”
  ngu-NT: 'Sa no ipan on tonajli, itech ohualajquej sequimej fariseos niman oquijlijquej:
    ―Xmejcuani nican pampa Herodes quinequi mitzmictis.'
  kup-kup: Pot mañoohan tapuraham Parisi aban nari emat piin epat mañah, “Erom ae,
    met aban ahop Erod pi ni nemenapanen ñomekez hahan dei hatevetegig, ni zei epat
    betet pat naek sekez nañak hat ev emeg.”
  jid-jid: Ni mi nton kime farisawa ban baka ye u nda tre, hi di don bubuyi don Fero
    niwa wuu.
  wmw-wmw: 'Nowo wakati‑wo, wakija Mafarizeu wamojawapo ka Insa, wakimwambira javi:
    “Lawa‑pa uke vyako, konta Herodi asaka akuulaye!”'
  gmv-GGM: He wode Farsawistappe issi issi assi yiidi “Herdoossay nena wodhanas koyiza
    gish hayssafe dendda kichcha” gida.
  ssg-ssg: Lokon ien teka Parisi nahima ape laha hone Jises, “Lua saliliwa ie nake
    Herod Antipas pahan i telei o.”
  zpo-NT: 'Nu leeka gorzee lee lak fariseo mbii gax lo Jesús nu nzhé xaa lo xaa: —Broo
    nee, nel lee Herod nzhekla gut lu.'
  poy-poy: Shipindi shilaa shiliya Wamafalisayu wamu wamwiziriti Yesu na kumgambira,
    “Gufiruwa guwuki panu na gugendi pahala pingi, toziya Herodi kafira kakulagi gwenga!”
  qwh-NT: 'Tsechonam fariseucuna Jesusman chärir, niyarqan: —Rey Herodisshi wanutsishiniquita
    munan. Canan quepita euquï.'
  gaw-gaw: Jesus Nug nai maṯieye, aam ameg amup̱anab Juda dilag ḏo mehuqak danab amu
    ḏo gumak danab-Parasia laala ele ag dona, nug amegp̱a ap̱ig. “Na ab imu uun, ahan
    laih uḵe! Herodes Antipas nug na niṯeb mauhḵutnu heṯe,” aon ap̱ig.
  nca-nca: Ŋu naruko ŋuno Farisi uni kumi mahero Yesu ŋande miraŋgurí, “Ke yendé ŋa
    roto soreya mira meyowo kano u. Dokoro, Herotko kuroweka khumi, yero iŋoyote.”
  zpz-NTPP: 'Gazeꞌ nu bruꞌña la be de mbecy fariseo. Orzeꞌ na dey rab yu Jesuuz: ―Gua
    la ru, gun Herodes rlagy yu cut yu ru ―na dey.'
  mkj-mkj: Nehn oar anjoauwo Pharisee pwi pwokdohng Jesus apel pwehng, “Maing, koawoa
    pirin uhdahn injang me, inlahng ekij wija sohrohr, pwa Herod nimen kojukdi koawoa.”
  zac-NT: 'Mizmë dzë naguniꞌi Jesús diꞌdzë rëꞌ, bëdchini bëldá fariseo lu Jesús. Guniꞌi
    rall lu më: ―Bëruꞌu de ndëꞌë purquë Herodes rac shtuꞌu quínill lë́ꞌël.'
  kyg-kyg: Ani afinaꞌmo mago Falasi vayaꞌmo Yesutegamo eꞌa, Helotiꞌa kahaegefeꞌmo
    nehiyanagi kaune ho, huꞌa ha paiꞌnagenoꞌaeꞌmo,
  kmk-kmk: Utdi payona aḻ-aḻgaw, inggaw da ud Fariseo un dummatong kan Jesus ot kanan
    da kan siya un, “Masapula tengyam yan tuwa igaw ta panggop Herodes un papatoy
    sika.”
  cao-NT: Jatsi ja qui huësti huësti ca fariseobo bëcaniquë. —Nëa chitëyamatsihuë.
    Jabahuë ra. Mia acatsi quiha Herodes ra —i Jesu qui jaca niquë.
  bbr-bbr: Kiro ses opok, karauk Parisi roat akas peanik, Jisas aurin, “Na okoro mena
    wa rawau, utoinam, kar mena man. Owon, Herot ko na iwose kuräun keserura.”
  inb-inb: 'Chi­ura­lla­tata sug fari­seo­kuna, Jesus­pagma kailla­iag­rispa, nir­ka­kuna:
    —Kai­manda llugsispa, utka rii­lla. Mandag Hero­des, kamta wañu­chinga­pa­mi muna­ku.'
  hrv-hrv: 'U taj čas pristupe neki farizeji i reknu mu: “Otiđi, otputuj odavde jer
    te Herod hoće ubiti.”'
  box-NT: 'Hón pã̀ahṹ so yi á ɓa *Farizĩɛwa nùwã yɛn ɓúi vá ɓueé ɓó a
    Yeesu yi á wee bío làa wo: «Héyìi! Hĩ́ní lɛ́n hen à va lòn-veere, lé
    bìo ó o *Heroode wi ò o ɓúe fo.»'
  ote-NT: 'Y ja núꞌa̱ ra paꞌa̱ bi zø ꞌraya fariseo há mi ꞌbʉ ra Jesu ne bi ꞌñembabiꞌa̱:
    ―Rí ma de guecua, ngueꞌa̱ nura nda̱ Erode ɛcꞌaꞌi da hyoꞌi.'
  wnu-wnu: 'Ende qamb igama qen end qas Parisi munon qei yar Yisas nob qamamir: “Ne
    see qas inwogub taut is. Herot nanamb at igo.”'
  zam-NT: 'Ngolo ndxab Jesús di''sa loo mèn, leque le''n huiza mzin ndxep mèn xley''
    farise loo Jesús. Ndxab mèna loo Jesús: ―Byàa. Gro'' trè''. Tac Herod co'' nac
    rey ndlya''s guth lùu.'
  zyp-NT: Ma ning taco Farasi thaikhehpaw tah Zisu kha a vong he ka a hai letah, “Ma
    hminghmaw taihei piathlah la, hmingkheh kheh lang sei. Herod tah thaw a ca du,”
    tatah aa ching.
  sey-NT: 'Ja̱re ja̱ muꞌse daëꞌë, fariseo pa̱i dani i̱te cahuë: “Saijë̱ꞌë, Herodes
    mëꞌëre huani je̱osiꞌi caji.”'
  nvm-nvm: Areme tavan besum e Ferisis roin bu useme Jesu kua, Nika ar igi a oinon
    iji areme uri ai be va ijefuon maiji Erod fu a kanakafa vierafenmano kuain.
  mps-mps: Te Jisasgo te we bidi dabebolo te po obadi yaide, te Farisi sibi bidi me
    badu aga pageba asai. Tama augwaligo agabolo te po wali, “Te genuai gavman bidi
    nogi Herot agai nage isilai hagede homu ebao. Tama tibaso, nage e bulu taga pelama,
    pao,” te Farisi bidi dabe augwaligo te po wali.
  seh-seh: 'Pa n''dzidzi unoule afarisi anango anfendezera Yezu mbampanga kuti: “Buluka
    pano uyende pyako, thangwi Herodhi asafuna kukupha.”'
  pab-NT: 'Hatyaoseta haiyaharenai fariseunai xaneha Jesus haliya hoka nexaha ihiye:
    — Maika hiyanehetehena alita. Hiyaiya, Herodes aisa aokowita hiso — nexaha.'
  llg-llg: Faik ndia, hambu hataholi Farisi luma, mai lasale Yesus, boe ma lafada,
    lae, “Malolenak Ama Mesen heok dook muni mamana feꞌek muu, huu mane Herodes sangga
    tao nisa Ama.”
  kyf-kyf: 'We bhla, Falizɩnyɩma tɔlʋa bɛa -Zezu kwesi, ''ɩn wa nɛɛ ɔ -ylaɛ: «-Ɩn
    ''bhʋ da, -ɩn mnɩ da -putu. Nɩɩ, Ewlodʋ ''yɩbha ɔ ''ka -mɩ ''bha.»'
  tpi-tpi: Long dispela taim stret sampela Farisi i kam, na ol i tokim Jisas olsem,
    “Yu mas lusim dispela ples na yu go long narapela hap, long wanem, Herot i laik
    kilim yu i dai.”
  mih-NT: 'Ta zuun ñi quɨvɨ cuan i quisi zuhva ra fariseo, ta i catyi ra sihin ra
    Jesús: Quiton ihya ta cuhun vatyi cuñi cahñi ra rey Herodes suun.'
  qvh-NT: 'Sayman waquin fariseucuna chaycurmi Jesusta niyargan: “¡Caypita aywacuy!
    Herodismi wanusiyta yarpaycäshunqui.”'
  kms-kms: Tende puayine Parisi ninge Jisas nde mandi di simbe mindig mari, “Nu tiqe
    wen si raq di tiqe aye pe yo. King Herot nu ni ghati ningg.”
  agn-agn: Asing oras ang asi, kiminabot tang pirapang mga Pariseo ig ganing ong ni
