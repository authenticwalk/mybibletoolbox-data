  ena-ena: Naludɨ hameŋ abavɨla lahuci ua haiabɨla hɨnibalaŋ uami. Hɨnihɨni Ebɨlam
    dɨdaŋ Aisakɨ dɨdaŋ igɨbalaŋ uami. Jekopɨ dɨdaŋ Asɨ dɨ ciaŋ igalahalaha hɨsɨŋ hulaŋ
