    makave ijia korema ijadufuo ja niraeke.
  blw-blw: Yag hen mangil-ancha hen anap-otaaw way cha Abraham an Isaac yah Jacob
    ya anat amin hen anchichay profeta way netatappecha amin hen mantorayan Apudyus,
    anchag mankela ya magénén nanngangalitféncha hen fub-acha te chicha hen anchi
    metatap-ar way achi mafalin mètape.
  tam-2017: நீங்கள் ஆபிரகாமையும் ஈசாக்கையும் யாக்கோபையும் எல்லாத் தீர்க்கதரிசிகளையும்
    தேவனுடைய ராஜ்யத்திலிருக்கிறவர்களாகவும், உங்களையோ புறம்பே தள்ளப்பட்டவர்களாகவும்
    காணும்போது உங்களுக்கு அழுகையும் பற்கடிப்பும் அங்கே உண்டாயிருக்கும்.
  azz-NT: Huan cuac mochihuas ne tatzacuiltilis de Dios, ijcuacón namejuan nanchocasque
