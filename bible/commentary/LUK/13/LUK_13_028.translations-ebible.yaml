  far-far: “Ma kada mulu ada to'ona sa Abraham, ma sa Aesak, ma sa Jakob, ma profet
    ki tafau 'i laona 'initoa God, God kai 'ui 'ani kamulu 'i maa, mulu kai kwaimanatai,
    mulu angi, ma mulu guisasu fainia 'ala girigiri ana lifomulu!
  suz-BL: मोदेंशो पा खेरचा पुंइसीशा, ङाक्‍शा इन ख्रुइ शेप्‍नीनी। मारदे हना इं किकी
