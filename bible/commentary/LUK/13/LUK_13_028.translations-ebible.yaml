  nbq-nbq: weram wikbigigagwi. Weram wibigigamindikmu, andoma dugwit, ap Averaham
    o, Isak o, Yakup o, eke, it ap Ala en yugirigya hegek yugeralagwi menda navi-navi
    ovok erogo Ala avema agarwik inugu dogogupik, henaninis en yup yagwi, henaik nggidit-nggidit
    yugwi, ogagu dogogup o.
  tgo-tgo: “Ne hu randa na hu rɨghɨmbiya ŋiŋimi, mbaŋa ne hu thuwe Eibraham, Aisake,
    Jeikob na Loi ghalɨŋae gharautuko wolaghɨye inanji Loi ele ghamba mbaro tɨne,
    ko iyemaeŋge ghemi, ne thɨ bigiyathu raŋgiyaŋga eto.
  yap-yap: Ri bay um yorgad ma be chachafin nguwelmed ko ngiyal’ ni bay mu guyed Abraham,
    nge Isak, nge Jakob, nge urngin e pi profet ni yad bay ko gin nsuwon Got, ma kan
    taymed u wuru’!
  mop-NT: —Bele'ex a ca'a ti oc'ol. Bel u ca'a ti jürüt'e'ex a coj le'ec ca' a wile'ex
    u yocol aj Abraham, aj Isaac, aj Jacob y tulacal boon u yadaj u t'an a Dios uchi.
    Ocoloo' u ca'a ala'oo' tu cuenta a Dioso, pero inche'exe, bele'ex a ca'a joc'sabül,—
    cu t'an a Jesusu.
  tet-tet: Hotu emi atu tanis hadeꞌun aan hodi ruun neꞌan, tan titu-haree Bei Abraham,
    Bei Isak, Bei Yakob no makoꞌan hotu-hotu tuur bele-bele iha Naꞌi Maromak tofatik
    tiꞌan. Mais emi kona teꞌur baa luan.
  hlt-MCSB: Te ah te rhah neh no rhuengnah ni aka om eh. Pathen kah ram ah Abraham,
    Isaak, Jakob neh tonghma rhoek te boeih na hmuh uh vaengah nangmih te phawn n'thaek
    uh ni.
  xtd-NT: Yo ndeꞌe ndaꞌi koio‑n, te ndeꞌe kiti ini koio‑n nuu Ianyuux kɨu ijan xaxeꞌe
    xa mayo‑n kɨu nuu taxnuni‑ia xiꞌin xaxeꞌe xa jini‑n xa tuu Abraham, Isaac xiꞌin
    Jacob xiꞌin ntdaa se n‑ka jaꞌan tnuꞌu Ianyuux nuu ñayiu.
  mdy-ETH: ዒንሢ ዓብራሃሜንታ ዪሳኣቄንታ ያይቆኦቤንታ ሃሣ ፆኦሲ ማሊፆ ኬኤዛዞንሢ ቢያ ፆኦሲ ካኣቱሞይዳ ዛጋንዳኔ፤ ዒንሢ ጋዓንቴ
    ዙላ ኬኤሪንቲ ዓቴ ዎዶና ዬኤፒና ዓቺ ዻይሢና ዒንሢም ማዓንዳኔ።
  spl-spl: Yâhâ hâmbâi mâne Anitâŋe yen mem ketetyekbuap. Yawu otmâ Awaraham, Isaka,
    Yakop, otmu Anitâhât poropetelipŋaŋe tatmâ sot nem heroŋe otbaŋginomai ya yekmâ
    yeŋe tep bâle nâŋgânomai. Yawu otmâ hâhiwin nâŋgâm hu halak tuhumbisâi.
  usp-NT: Cla' tib'e awok'b'ej ayb'ak y takuch'uch'uj aweeak cuando tawiltak Abraham,
    Isaac, Jacob y juntir yak ajk'asaltak Jyolj Kakaj Dios wi'tak li man luwar lamas
    titakon Kakaj Dios y atak xatcan esajtak.
  zav-NT: Na' le'ile Abraanṉə' na' Isaaquən' na' Jacobən' na' yoguə' profet beṉə'
    ca' gwso'e xtižə' Diozən' nite'e yoba gan' zo Diozən' chnabi'e, na' le'e bito
    gac šo'olenə'. Na' cana' cuežyašə'əle na' gaoyeɉə leylen' catə' gacbe'ile bito
    gaquə šo'ole.
  sgz-sgz: “Má i pákánbung gam nem suri kusak uri lolsit si Káláu, da tur pala gam
    suri koion gama kusak. Mái sár gama mák Abaram má, mái Aisak mái Iakobo má tan
    tám worwor tus no iatung dikte kusak, má gam kápte. Má ngorer gama tang má gamák
    ararat ngis.
  kek-NT: Nak te̱ril laj Abraham, laj Isaac, laj Jacob ut chixjunileb li profeta cua̱nkeb
    sa' lix nimajcual cuanquilal li Dios, ut la̱ex inc'a' tex-ocsi̱k, toj aran texya̱bak
    ut te̱c'uxuxi li ruch e̱re xban xrahil e̱ch'o̱l.
  blz-NT: Na tempo i kuu mimiile' i Abraham, Ishak ka' i Yakub tia giigii' nabii na
    Batomundo'anna Alaata'ala, kuu bo tumando' ka' marepa tuu' gause i kuu nitibarkonmo
    na liwa!
  poe-NT: Ntaha tsotsja̱nkará la ko sintetaónrá nénorá tió tsꞌikonrá kíxin chꞌín Abraham
    la ko chꞌín Isaac la ko chꞌín Jacob la ko kaín tí sín kꞌuéchronkaxín itén Dios
    mé tjejó sín tí tjen Dios tꞌe̱to̱an chꞌán, a̱ ntá jahará la tsꞌaxrjéxinrá ntója
    ntiha.
  san-TAM: ததா³ இப்³ராஹீமம்ʼ இஸ்ஹாகம்ʼ யாகூப³ஞ்ச ஸர்வ்வப⁴விஷ்யத்³வாதி³நஸ்²ச ஈஸ்²வரஸ்ய
