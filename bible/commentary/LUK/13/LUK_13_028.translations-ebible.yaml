    ekitʉwʉm, akacakum daliya dal-dal.
  kqc-kqc: Etofaro ya maku negediri, bi esika dudu isaka nigasa gade aki gigi rebigedi;
    Abraham, Isaac, Jacob ma Sei di ago niyadi vene tau vegediri, bi Sei di ourefeidena
    amena sanari amebigedi!
  rmc-ZRB: Одя ейла ровібе і рандена ле данденца, кана тумен дикгєна ле Авраам, ле
    Ісаак, ле Яковс те саворен пророкен андро Краліпе ле Девлескєро, а коркоре тумен
    ейна транле аврі.
  tav-tav: Topʉ Ʉpaʉ Dio cʉ cãnopʉ Abraham, Isaá, Jacobo, Dio ye quetire cabuioricarã
