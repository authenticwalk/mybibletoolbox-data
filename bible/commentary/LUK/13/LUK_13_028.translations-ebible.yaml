    mʉja ĩ tʉgooñarique paigarã. “¡Agʉ!” mʉja ĩ otigarã, seeto tʉgooñarique pairique
    mena.
  eng-ULB: There will be crying and the grinding of teeth when you see Abraham, Isaac,
    Jacob, and all the prophets in God's kingdom, but you are thrown out.
  spa-VBL: Habrá llanto y crujir de dientes cuando vean a Abraham, Isaac, Jacob, y
