    ne Ntewa, nap̃a sane Epraam, Aisak, Sekop, a navisawalen tap̃ena m̃ena ga lala,
    la asu ruru ga asike loyum̃a e kiena nasup̃enena ana kam na akoven amiu asum̃alu
    asum̃a ga vanua sanene.
  ron-BAYASH: Da akulo vic plănžji šă vic kărcăji ku đinci šă vic fi mirgiš kănd vic
