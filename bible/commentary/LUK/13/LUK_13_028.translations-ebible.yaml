  mal-mal: അവിടെ അബ്രാഹാമും യിസ്ഹാക്കും യാക്കോബും സകല പ്രവാചകന്മാരും ദൈവരാജ്യത്തിൽ
    ഇരിക്കുന്നത് നിങ്ങൾ കാണും. എന്നാൽ നിങ്ങളെ പുറത്തു തള്ളിക്കളഞ്ഞു എന്നു നിങ്ങൾ കാണുമ്പോൾ,
    അവിടെ കരച്ചിലും പല്ലുകടിയും ഉണ്ടാകും.
  kkc-kkc: Esiga niba Godeeye wiligi doloso badeli mi maga peegoo poogooga, peegooga
