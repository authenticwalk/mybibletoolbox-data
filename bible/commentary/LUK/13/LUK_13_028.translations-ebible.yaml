  agn-agn: Ig mamagini-yak amo ig mamansikayeget tang isi mi mga itaen ming don da
    ong inadian tang Dios da Abraham, Isaac, ig Jacob, ig ang tanan ang mga propita,
    piro yamo don amo ong loa ang agtaboyon.
  nhi-NT: Ompa namonchocasqueh uan namotlanquilotzcuasqueh ica toneualis, ihcuac nanconitasqueh
    Abraham, Isaac, Jacob uan nochtin in teotlanauatanih cateh campa motlanauatilia
    Dios, uan yeh namehuantzitzin onamonmocauqueh quiyauac.
  ttc-NT: Tzi [junjun] te etetz okx'oq'el b'ix ma qitx'itx'in txe' ete' oj txik ete'e'
    te Abran b'ix Isak b'ix Jacob b'ix kyaqil kye aj yolil tyol Dios akyeqet tuj tq'ab'
    Qtata Dios b'ix etetz k'onti'l.
  dan-1931: Der skal der være Gråd og Tænders Gnidsel, når I må se Abraham og Isak
    og Jakob og alle Profeterne i Guds Rige, men eder selv blive kastede udenfor.
  kwj-kwj: Wosiwa ku heindawa Epuraham, Aisak, Jekop, e, ele Gotri mwanji bwarakarandaro
    hima le Gotri kwambu tinga dau ko tiki kwai wu enindawa, kunu minambwe ri nasiwa
    hoko tiki ya ku dakonda. Hoko tiki ku dani ku ichakandani fu kuhi tini ya ku tangindomunandakonda.
  vie-OVCB: Anh chị em sẽ khóc lóc nghiến răng khi nhìn thấy Áp-ra-ham, Y-sác, Gia-cốp,
    và tất cả nhà tiên tri đều ở trong Nước của Đức Chúa Trời, còn các ngươi bị quăng
    ra ngoài.
  kze-kze: Áánútu kwená kwaási kawááipa'a ti'maráína'a máápakemba awánáíyamba kentíkwá'ná
    Ááváramuwe Áísákaawe Yákópowe Áánútun-aai simátímakowaiye Áánútu kwégawaaipa'a
    méwa'a tuwáné'a tíyántave'a é'a ivi'á tánááowe.
  lbk-lbk: Ya at siya chi nan enngegngekhanyo ya enkak-aletketan nan fab-ayo mo ilaenyo
    cha Abraham, Isaac, Jacob ya am-in nan mamadton Apo Dios isnan en-ap-apowana,
    ya wad-ay kayo ay naiwasit is chela.
  mto-NT: Ax je̱m tseꞌe myaꞌaxtat je̱m tseꞌe mnatya̱tskaaꞌtjadat ku veꞌe xꞌíxtat je̱
    Abraham, je̱ Isaac, ma̱a̱t je̱ Jacob, je̱ts nu̱jom je̱ Nteꞌyam je̱ yꞌayook ko̱jtsnajxpata̱jkta,
    je̱m tseꞌe yꞌijttinit je̱ Nteꞌyam yꞌam kya̱ꞌm je̱ts miitseꞌe myakpavo̱jptinit.
  bzh-bzh: Ham rëḳ gwelë Abraham ga, Isaak ga, Yakop galam-denenër-ġaġek-ranġahsën
    pin demedo doḳ Anutu-yi-nyëġ, rëḳ mu ham, og rëḳ dejos ham nah dobnë beham
    rëḳ ngu megweköö nyëmin.
  guj-2017: જયારે તમે ઇબ્રાહિમને, ઇસહાકને, યાકૂબને અને બધા પ્રબોધકોને ઈશ્વરના રાજ્યમાં
    જોશો, અને પોતાને બહાર કાઢી મૂકેલા જોશો, જ્યાં રડવું અને દાંત પીસવું થશે.
  jvn-NT: Kowé bakal nangis nèk kowé weruh Bapa Abraham lan Isak lan Yakub lan para
    nabi kabèh ing Kratoné Gusti Allah, nanging kowé déwé bakal diusir metu sangka
    kono.
  byr-byr: Sarɨmɨ Ne Evɨraamɨmɨjɨ Ne Aazakɨmɨjɨ Jaikopɨmɨjɨ pɨropetɨya yuyaraavɨjɨ
    tɨnna danganyideihɨlyɨ. Yɨ sahwara Gotɨyai maremwaaidevɨ mwaaidapɨjɨ kɨrɨꞌ sarɨmɨ
    saihi yɨnahu mwasɨlaa yɨhɨmarasɨꞌnajaihi dɨmwaalyideihɨlyɨ. Sarevɨ sarɨmɨ kɨnna
    dadɨvɨꞌ sarɨnnya maangerɨkaavɨ dɨhɨzɨvainyidesɨra.
  ian-ian: Ngaymba la nɨmba vɨgiyangwuk. Ebraham, Aisak, Jekop, tamba la profet wuleindi,
    vɨgiyangwuk. Ndi God vɨga la kava tamba wuleindi. Nɨn alagumba kwo lɨganɨn waa
    yelavɨtaa nglaga nɨmbi ngliaka lɨgiyangwuk.
  hun-hun: Akkor lesz sírás és fogcsikorgatás, amikor látjátok Ábrahámot, Izsákot,
    Jákóbot és a prófétákat mind Isten országában, magatokat pedig kirekesztve onnan.
  mcf-NT: Aden chiaqui Abadauan yec Isac yec Acobo yec quec Nuquin Papan chuimiaido
    aidtedi Nuquin Icbo yacno tabadsho isash abi tantiesa adtiapimbo yec chian anëdënquiacno
    tabadec shubiquiec, Nuquin Papa icsambo iquec, quec nëishpec.
  kjs-kjs: Gore Abraham-para Aisak-para Jekop-para Gote-na agale lakale ali raayo-para
    nimumiri Gote-na Surube Yapi-para pitimi. Go puma nimimi nimu adalimi pare nimi
    kamaa-nane mapiraalia Go rabu nimimi kabulu regepe noma re lo piralimi.
  mni-mni: Aduga nakhoina Abraham, Isaac, Jacob amasung Tengban Mapugi wa phongdokpiba
    maichou pumnamakna Tengban Mapugi leibakta uraga nakhoibuna mapanda hundokpiba
    matam aduda nakhoina kapkani amasung naya krak-krak chikkani.
  yad-NT: Jasidye ji̱ta jirya̱jna̱vya̱ varique, jirya̱su̱y ji̱ta jijya̱dajcha varintyi,
    jirya̱numatiy diy siva Avurá̱ bayanu, Isácu bayanu jarye, Jacóbu bayanu jarye
    sisa̱ju̱, ti̱ta̱ju̱ Ju̱denuju̱ tu̱chuvay bayanuveda jarye ruusa̱ju̱ntiy, Ju̱denu
    nusu̱jyomu. Jirye ji̱ta ra̱chasara jatyasavay bimuju̱ variy.
  mxb-NT: Ta ndoꞌó, na̱ kando̱o sata̱ véꞌe ñoó, ndaꞌí kasáꞌá ndeiꞌi̱ ndo̱, ta nakuchi
    táꞌan no̱ꞌo ndó, chi̱ koni ndo̱ Abraham xíꞌín Isaac, xíꞌín Jacob xíꞌín ndidaá
    kúú profeta Ndios kandei na noo̱ dándáki Ndios, ta ndoꞌó kúú na̱ ko̱ ní niꞌi̱
    íchi̱ kandei ndó ñoó.
  pon-2006A: Ia uwen mwahiei oh tehtehrek en ngih me pahn wiawi ni amwail pahn kilang
    Eipraam, Aisek, oh Seikop, oh soukohp koaros nan Wehin Koht, a kumwail ahpw pahn
    pisikensang loale!
  maq-NT: Ngajan ni ne, jemu chjihndun hacuaha nijanurii nehñu, hya xi chutsujun Abraham
    cojo Isaac cojo Jacob, cojo yëjë profeta xi siu me ngajan hiscan xi sahmi Nina
    gubiernu, peru ngayun ne, caviyujú nuju candatsen.
  hto-hto: Iemona afénomo jino éenaitɨomoɨ. Daje izói zúurenamona murímuritɨomoɨ.
    Mei Juzíñamui illáɨmana illánomo Abraham, íemo Isaac, íemo Jacob jofo jáillana
    cɨ́oitɨomoɨza, naa Juzíñamui uai jino llóraɨnɨri. Mei íadɨ afe llezica omoɨ ja
    jino dotállɨomoɨza.
  por-BRBSL: Haverá choro e ranger de dentes quando virem Abraão, Isaac, Jacó e todos
    os profetas no Reino de Deus, e vocês mesmos sendo jogados para fora.
  ces-NKB: Bude tam pláč a skřípění zubů, až spatříte Abrahama, Izáka a Jákoba a všechny
    proroky v Božím království, ale [sami] sebe vyhnané ven.
  cui-cui: Barapoxonae pataename xua Abraham, irʉ Isaac, irʉ Jacob, irʉ daxita Nacom
    peitorobi jume pepaebiwi xua ena Nacom pia peitorobi nacuatheicha. Ichitha paxam
    baxoteicha jopa pana naenaem tsane poxoru paca bebai tsane Nacom pia peitorobi
    nacua weya. Daxota pawecoyam tsane anaya nantanuweya pana nawano tsaquibasinaename
    poxoru paca bebai tsane Nacom pia peitorobi nacua weya.
  boj-2014: A na niŋgi degsim merŋgsim niŋgi qalaq di breiŋgwas. Yimqa Abraham, Aisak,
    Jekop, Qotei aqa medabu o qaji tamo kalil naŋgi ti Qotei na taqatnjrsim naŋgo
    Mandor Koba sqas. Soqnimqa niŋgi naŋgi unjrsibqa akamkobaoqnsib pailoqnsib nuŋgo
    jaqatiŋ qa qalagei anjam atoqnqas.
  eng-OEBUS: There, there will be weeping and grinding of teeth, when you see Abraham,
    Isaac, and Jacob, and all the prophets, in the kingdom of God, while you yourselves
    are being driven outside.
  eri-eri: Abraham wonga, Aisak wonga, Jekop wonga, nere profet oruwanga Itou nomo
    huuna langa yafou huwanya langa yafa gogunga nerigagu ganga, ariya tere tage nu
    so tigogunga malala la yafagu ganga. Onodu mere bonade, matege gidodo wagu ganga.
  aly-aly: Ikwer-penhan arrantherr areyenh Abraham, Isaac, Jacob, angkakert Akngey-wenh-rnem-akert.
    Rernem ingkerr anerl-aneyenh Akngey-itwel. Nthakenh arrantherran ikwer-rnemel-arleng
    aney-alpey-angenh, arrangkw. Arrantherr ahelerremel artnerl-aneyenh, Akngeyarl
    arrewantherr-wety intwemelerreyenh.
  wiu-wiu: Eidapa komome kabe kawamokale komo ka̱ta pitikoa kawei. Nipa Eberame-loe
    Aisake-loe Yekobe-loe Akolaline agale to̱awea akane ali-kiti eni yene peya Akolaliyo
    talo toko ta eida e kaki wa enoa kagoke poadete note kakolika wa kiwi etepea wia
    lititapeoo.
  swe-swe: Där ska ni gråta och skära tänder (där kommer det att råda ångest, hat
    och ondska), när ni ser Abraham, Isak och Jakob och alla profeterna vara i Guds
    rike medan ni själva är utdrivna. [Många judar ansåg sig tillhöra Gudsriket eftersom
    man var född jude, medan Jesus lär att man måste födas på nytt.]
  cth-cth: Hatnavah Abraham, Isak, Jakop hoi kamtawng vaiteh profetnaw pueng ni Cathut
    uknaeram dawk a kâen han, nangmanaw teh alawilah pâlei lah na o awh vaiteh khuikanae,
    hâ katanae hmuen koe na o han.
  mti-mti: Ebraam, Aisak, Jekob ge propeta undag mu God toimuwawa danave wakeya, megara
    God me ye yembovit daieve tam emeyempewa, sira asimeve ye it ge donewa kitosai
    aigimiya.
  pad-NT: —Va'ora avaranokijakosiki bana adani Abraão, Isaque, Jacó, Deus athi namoniva
    abono hahavi vihiki Deus kania. A'onivani baniniaja avahojaki bana a'oni. Avari'oini-ra
    avakaabokaravini mani ida a'onira naasara'ahapikija bana, avakanadani-ra avakanakiroromisiki
    bana a'oni!
  twi-twi: “Na sɛ muhu Abraham, Isak, Yakob ne nkɔmhyɛfo no nyinaa sɛ wɔwɔ Onyankopɔn
    ahenni no mu a, mode mo nsa begu mo ti atwa agyaadwo, efisɛ wɔbɛtow mo agu sum
    kabii mu.
  hlt-hlt: Te ah te rhah neh no rhuengnah ni aka om eh. Pathen kah ram ah Abraham,
    Isaak, Jakob neh tonghma rhoek te boeih na hmuh uh vaengah nangmih te phawn n'thaek
    uh ni.
  tbz-SIM: Dɛǹdɛ di yóó nkuɔ̀mmɛ̀ kɛ cɑ́ɑ́ ndi nìì, kɛ wúó Abɑrɑhɑmmu nɛ̀ Isɑki nɛ̀
    Sɑkɔbu nɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ bɛmɔu kɛ̀ bɛ̀ bo Kuyie nkpɑ̀ɑ̀tìyuu miɛkɛ
    kɛ̀ díndi nɛ́ bo ditowɑɑ̀.
  san-GUJ: તદા ઇબ્રાહીમં ઇસ્હાકં યાકૂબઞ્ચ સર્વ્વભવિષ્યદ્વાદિનશ્ચ ઈશ્વરસ્ય રાજ્યં પ્રાપ્તાન્
    સ્વાંશ્ચ બહિષ્કૃતાન્ દૃષ્ટ્વા યૂયં રોદનં દન્તૈર્દન્તઘર્ષણઞ્ચ કરિષ્યથ|
  amx-amx: “Altjerrel arrantherrenh kel keth-warn anpwetjenh. Arrantherr Abraham Isaac
    Jacob thwen Altjerr-henh angketj angenh-angenh map thwen aretjenh, Altjerr-henh
    mer anganentjel anerleh. Kwer-penh arrantherr arnetjenh ampangkemel.
  ake-NT: “Mɨrɨ yau, ukaran nɨto' oton mɨrɨ awonsi'kɨ ɨ e'kɨtɨtɨi'mato' oton, Epʉra'an,
    Aisi', Seko' mɨrɨ awonsi'kɨ pu'kena' amʉ' ene auya'nokon a'tai, Papa e'to' esa'
    wannɨ pe yau, ɨyeno'masa' kon e'tane.
  qvn-NT: Nipäcushuptiquim ichaga alisca wagapäcunquiga. Nätan Abrahamta, Isaacta,
    Jacobta, jinaman lapan willacugnincunata Diospa munayninchru carcayagta ricaparäriptiquiga
    quiruycunas gapapaylam wagaringa laquicuypita, washachru gargosha capäcur.
  tku-NT: Chuntza' hui'xina'n nacalhua'nā'tit a'ntza' ē nalāmāxcani'yā'tit mintatzanca'n
    a'cxni' nalaktzī'nā'tit Abraham ē Isaac ē Jacob ē ixlīpō'ktuca'n a'kchihuīna'nī'n
    tahui'lāna'ncha' jā Dios māpa'ksīni'nkō' ē hui'xina'n jā caticātamakxtekni' natanū'yā'tit.
  bjk-bjk: “Ma nang mum morobo pere Abaram, Aisak me Jekop mabo propet kirip kölöme
    xö kingdom kö God, ringan ee mum morobo gegee ma morobo engiren abo ngisine mum,
    nexalik e mum iat tabo tewe ösu e mum.
  msy-2020: “Egh ia Abraham ko Aisak ko Jekop ko Godɨn akam inigha izir gumaziba,
    me God Bizibagh Ativamin Dughiamɨn aven ikɨtɨma ia men gan ikiam. Egh ia azenan
    ikɨva bizir kam bagh tuangɨva arang atariba kuskugh danganir kamɨn ikiam.
  bpr-bpr: Na ditù di gukelyu ayé, too gamu mngel na kminggat i kifanyu mdà di klidùyu,
    du teenyu ale Abraham na Isaak na Dyékob na i kdee dad tugad i Dwata i ta gfusuk
    di banwe nagot i Dwata. Bay gamu, tagak gamu ditù di lwà.
  rmy-VLAKH: Котэ авэла ровимос и бари грыжа, кала дикхэна лэ Авраамос, Исаакос и
    Иаковос, и всаворэн пророкон андо Тхагаримос Дэвлэско, ай тумэ авэна вытрадэ.
