  srn-NT: Dan un o krei èn kaw un tifi te un si Abraham, Isak, Yakob, nanga ala den
    profeiti na mindri den sma di Gado e tiri. Ma unu den o fringi poti na dorosei.
  cta-NT: Xiꞌya tsa ma̱ liꞌ, cacu laꞌya ma̱ chaꞌ lye tsa ñasi̱ꞌ ma̱. Ca xñiꞌi̱ tsa
    tiꞌ ma̱ loꞌo ñaꞌa̱ ma̱ su ndiꞌi̱ quiñaꞌa̱ tsa ñati̱ slo ycuiꞌ Ndyosi ca loꞌo tye
    chalyuu; masi jyoꞌo Abraham, masi jyoꞌo Isaac, masi jyoꞌo Jacob, masi lcaa jyoꞌo
    cusuꞌ nu ngua tuꞌba jiꞌi̱ ycuiꞌ Ndyosi saꞌni la, ñaꞌa̱ ma̱ jiꞌi̱ nguꞌ ndiꞌi̱ nguꞌ
    ca biꞌ. Loꞌo cuꞌma̱ ni, xtyanu Ni jiꞌi̱ ma̱ nde liyaꞌ.
  bqc-SIM: Tó a Ablahaũ ń Izaakio ń Yakↄbuo ń ãnabiↄ è píi kpala pↄ́ bↄ̀ Lua
    kĩ́i guu, mɛ́ wà á zú bàasi, we á ↄ́ↄlↄu à ↄdi á musu.
  tcz-CHONGTHU: Chumun'a chu ka le hagel um ding ahi, ijeh inem itile Pathen lenggam
    a chu Abraham, Isaac, Jacob, chule themgao jouse namudiu ahi, amavang nangma nakipaidoh
    ding ahi.
  mar-mar: तेथे रडणे व दात खाणे चालेल, तेव्हा तुम्ही अब्राहामाला आणि इसहाकाला आणि
    याकोबाला आणि सर्व संदेष्ट्यांना देवाच्या राज्यामध्ये पाहाल, पण तुम्ही स्वतः मात्र
    बाहेर टाकलेले असाल.
  snp-snp: Eti logimoneto, ena Abalahamu, Aisaka, Yekopu, ido polofete muki ya Goti
    wekudi wenenala kiyaba o ledami ebala yalo minato linate geyenawafa, ido linanimote
    ya fulito gedanako, yamu feka minoti, kufu au-au loti, weni kofala uguti minenagilae.
  isl-isl: Þið munuð gráta og kveina þegar þið standið fyrir utan og sjáið Abraham,
    Ísak, Jakob og alla spámennina í guðsríki.
  spy-NT: +Mabokuriirunee ꞉biiko chēē chaang' ng'wēny kule nto kisimkusyeem kōōwut
    /kumanaakeeker kurkeet. Kumii kēēyyoong'iis saang', mākukāsē *Abraam, Isaka, Yāākōbō
    ākoo *wōōrkooyikaab Yēyiin tukul choo mii kibkōōnkōy.
  xnn-xnn: Awnit men-aga kayo dakayo pay men-owakis no ilaenyo da Abraham, Isaac ya
    si Jacob ay alal-apoyo ya nan am-in ay mamadto isnan mentolayan Apo Dios tay adi
    kayo makasgep.
  mwe-mwe: Penepo ni pushipingapagwa shililo na kutauna meno, pushimwabhonanje a Bhulaimu
    na a Ishaka na a Yakobho na ashinkulondola bhowe bha a Nnungu bhalinginji mu Upalume
    gwa a Nnungu, ikabheje mmanganya nnokololwenje palanga!
  tte-tte: Komiu Yudiya kani kwavalavalam yo mwakamiu siyekalasi saugana ami tali
    Yudiya bwaimwa Abelamo, Aisake, Yakobo yo palopitao wagitaili simiyamiya Yaubada
    ana kaba loina mena. Na komiu kani sikele-yawatagilagimiu kwamiyamiya gana muli
    mena.
  tcs-tcs: ‘Yupla go nadakain bigkrai ane graine tit prom sore wen yupla go luk Eibram,
    Aizak, ane Zekop ane ol dem longtaim spesilmesizman blo God, de insaid wea dat
    niuples blo God ane yupla nogo lau wea dat ples wea God i ruloba ebribodi. God
    go sate doa wea pes blo yupla.
  hlt-THB: Abraham, Isaak, Jakob ingkaw tawnghakhqi boeih Khawsa qam khuiawh ami awm
    ce nami huh awh, nangmih taw a leng na kqangnaak ingkaw hatahnaak a hun awh awm
    kawm uk ti.
  soq-soq: E nambeido kadiwa bedewe wanlempo Abraam, Aisak, Iakob ita do God perowetawa
    uduudu God gonaawa bedewe nuaeuntompe waimompo ewamone nuala pareidalempo ke debamaia
    wanune poka etaidasanune asila adonuna.
  qub-qub: Chayno niptinrämi fiyupa wagar llaquicushpayqui quiruyquitapis uchunquipaj.
    Chay örami ricanquipaj, Abrahamta, Isaacta, Jacobta, profëtacunatapis Tayta Diospa
    maquincho caycajta. Gamcunanami gargusha caycanquipaj.
  att-att: “Á yáyù nga gikuletán kayu nga mangngarangngaringngì ta pakerípâ naw sù
    ira naggaká nikayu, di Abrakam kári Isak kâ Akup ánna yù ira ngámin nga ábbilinán
    ni Namarò, nga mesipà sù pammagurayán ni Namarò. Ngam sikayu, mapaturiák kayu,
    á maggián kayu ta lawán.
  bki-bki: “Ka bogo na, mia kuvijog rivova ve toru, mia ve burum̃ara tegiano, kuviser
    m̃arjuvomiu. Nina bior ka mia kamiu kuvial ka napano Atua kiano tomu novo nalo,
    jibe ka Epraamo, Aisak, Yakovo, a naverialiano dolu nalo bunu, nalo aju bo jouro
    ea kiano navenatuboiano ruei, mia kamiu, avuku kamiu kuvitu bo ga tavio tibe na.
  bqp-bqp: Tó a Ibrahĩ kũ Isaakuo kũ Yakubuo kũ annabinↄ è pínki kpata kũ à bò
    Luda kĩnaa gũn, akũ ò á zú bàai, gwen áni ↄ́ↄ dↄn, à ↄ di á mìia.
  mcp-mcp: «Ja jɔɔŋgʉ̂, bɨ mə bá dʉ́g *Abʉraham nə *Izaag nə *Yákwab bə́nɔ̂ŋ *buud
    ɔ mícúndə́ bɛ̂sh bwə́ njúl Faan mə́ Zɛmbî dɨ̂, bɨ bâŋ bɨ njúl tɔ́ɔ́n. Bɨ mə bá
    ka bə cínɔŋgʉ́ njɨ bɨ́ ŋgə́ bwam nə məyə̂.
  hat-hat: Lè n'a wè Abraram, Izarak, Jakòb ak tout pwofèt yo nan bèl peyi kote Bondye
    Wa a, epi nou menm nou deyò, se lè sa a va gen rèl, se lè sa a moun va manje dan
    yo.
  npl-NT: Ompa nonchokaskeh iwa nomotlanwah nejnetsontoskeh ijkuak nonkitaskeh Abraham,
    Isaac, Jacob iwa nochteh n profetas kan Dios tlanawatijtok. Pero nomejwah nomechontlamotlaskeh
    kala.
  bgg-bgg: Nathek shii ne fuang hà fen mage shii nathek ne Abraham, Isakh, Jakhob,
    chiih-è zab pha chaigthek shii Hamangkhung-aphuii pha Sajathua pha ji hà doh mage
    shii nathek ne khama choh srane nawaithek snying khriig ruii phro!
  eng-TCENT: In that place there will be weeping and gnashing of teeth, when you see
    Abraham, Isaac, Jacob, and all the prophets in the kingdom of God, but you yourselves
    cast out.
  eng-BSB: There will be weeping and gnashing of teeth when you see Abraham, Isaac,
    Jacob, and all the prophets in the kingdom of God, but you yourselves are thrown
    out.
  cpu-NT: Arira piraavaityaari, patsikaikivaitya, aririka piñaayetairi Abraham, Isaac,
    Jacob intsipataiyaari ikaratzi kamantantaneriite isaike ipinkathariventantai Pava.
    Irooma eeroka jakakiroki pisaikai.
  san-ASM: তদা ইব্ৰাহীমং ইস্হাকং যাকূবঞ্চ সৰ্ৱ্ৱভৱিষ্যদ্ৱাদিনশ্চ ঈশ্ৱৰস্য ৰাজ্যং প্ৰাপ্তান্
    স্ৱাংশ্চ বহিষ্কৃতান্ দৃষ্ট্ৱা যূযং ৰোদনং দন্তৈৰ্দন্তঘৰ্ষণঞ্চ কৰিষ্যথ|
  tac-NT: › 'Lige nalámala 'emi, abiena 'we chi'námala ramalá 'we ayoga etega alé
    pachá mochigo Abraámi, abiena Isaki abiena Akobo abiena alué we'ká rió napu ruwime
    nílige napu anélige Onorúgame, 'lige nalámala 'emi ma'chika a'résiga.
  eng-WEBPB: There will be weeping and gnashing of teeth when you see Abraham, Isaac,
    Jacob, and all the prophets in God’s Kingdom, and yourselves being thrown outside.
  gfk-H: “Ing muat na nas Abraham, Aisak, Iakop, ma diet ira poropet bakut aram tano
    matanitu ta Kalou, muat na susuah ma muat na hagirit na ngisa kaia kanong da sei
    hasur sasei muat.
  viv-viv: E, aimo Yaubada yana itaveꞋavina lobameya ide miIsileli bwanenedeyao Abelahamo
    Aisake Yakobu kadu Yaubada bonana ana toꞋawatalatalaina moyaꞋaidi wanaꞋitadi.
    Badi wanaꞋitadi tu omiꞋiyao ma ginawavimi be kabuꞋavane wanamiyami, ada wanatagitagi
    lakahina, kumimi wanahobeꞋuwana nuwami ginavekubokubo.
  yao-yao: Nipele kweleko chikupagwe ni kulila ni kuchilimya meeno, pachinchawona
    che Iblahimu ni che Isaka ni che Yakobo ni ŵakulondola ŵa Akunnungu wose ali mu
    Umwenye wa Akunnungu nambo mwachinsyene nkanikwe kwinjila.
  tgp-tgp: Na jara talai, la pa tangtangi ale la pa nar̃nar̃ori na hur̃ura na rani
    la hite Abraham, Isaac, Jacob peresi na pr̃ovet tari hin mauri atu God mo aulu
    hinia, pani kamim ka hase horo kamim hinia.
  auc-NT: “Ïninque mïnitö gomö ayömïni Wængonguï beyæ̈ në apæ̈negaïnäni tönö dodäni
    Abadäö wodi Itæca wodi Aacobo wodi tönö tömänäni Wængonguï Awënë Odeye ömæ godongämæ̈
    ongöñönäni mïnitö ïmïnite edæ yabæque wido cæcä ate wædinque mïnitö wæætë guingo
    imonte pïinte wædinque edæ Ca ca wæcæmïnimpa.
  kbc-NT: Niganatitiwaji Abraão, Isaque, Jacó, codaa mijotawece niɡ̶ijo anoyeloɡ̶oditedibece
    Aneotedoɡ̶oji lowooko digoida Aneotedoɡ̶oji ninioxadi, pida baɡ̶akaamitawece etiɡ̶adokoleniticogi
    we, odaa jaɡ̶anoenitibece, acigiceni ɡ̶adowe leeɡ̶odi me daɡ̶axa me eliɡ̶ideetiwaji.
  bmh-bmh: Go ebu mu banban muzmuz oi damamen. Uwait nugau gumarabun igul araog zuba,
    agen Abraham, Aisak, Zekop mui Uwait nugau ze doimai, awaranemen dudu mui Uwait
    dual dabiag, piaramamen. Bo, ag uzan eg tub atai daimai, agal aiag kititkatitaimai,
    weinai damamen.
  ctu-BL: Ya' mi la' caj ti cabʌl uq'uel yic'ot quech'ecña i bʌquel la' wej, che'
    mi la' q'uel Abraham yic'ot Isaac yic'ot Jacob yic'ot pejtelel x'alt'añob ti'
    yumʌntel Dios che' chocbiletixla.
  meq-meq: «Mə ɗəma na, ta tuwiye tə mahəpəɗe zler eye. Ka ŋgatumeye a Abraham, a
    Izak, a Zakob ta ndo məɗe ha bazlam i Mbəlom hay ma Bəy i Mbəlom. Nəkurom na,
    ta dərəzliye fakuma abəra.
  noa-H: 'Pãrau hoowai chadcha pãach daaugajãrpai t''ʌbagk''a nʌisim hoobaawai, pãrau
    hicharaucha sereeu höo t''ʌnʌmua, warag gaai machgaupa hihesse haadëp''ʌmua, pãrau
    hoojugui hajim hanʌm: jöoi Abrán, Isá, Jacob, maimua tag warrgarwe Hẽwandam hi
    jaaujerr k''ʌʌn hich dʌ̈i hãba hi bigaau honee hohoodö nʌm. Maagwai pãachta k''õinaa
    ham mag honee nʌmjö hi dʌ̈i wënʌrraju haajerr k''ʌʌnta pãran hich mag hiseg nʌisim
    hiek''augui hajim hanʌm.'
  alp-NT: Kena mere imi rani kai malereke imi titinai le imi selu Abrahame, Isake,
    Yakupe kai pusue nabi maketaru Alla Ipletaesi yo imi ruami supu sui me muli.
  san-VEL: tadaa ibraahiima.m ishaaka.m yaakuuba nca sarvvabhavi.syadvaadina"sca ii"svarasya
    raajya.m praaptaan svaa.m"sca bahi.sk.rtaan d.r.s.tvaa yuuya.m rodana.m dantairdantaghar.sa.na nca
    kari.syatha|
  kbq-kbq: Anampina zavira neteta tmavera anikreki nehuta, Abrahamune Aisakine Jekopune,
    maka kasnampa vahera Anumzamofo kumapina kegahaze. Hu'neanagi tamagrira tamasgafetrena
    megi'a mani'neta krafa hugahaze.
  kbh-kbh: “Chora chents̈e puerte s̈mochanjenóbos̈achna y tsets̈anama juatsas̈ënga
    s̈mochantsenoftë́s̈jojnaye, Abraham, Isaac, Jacob y nÿetscanga Bëngbe Bëtsabe
    juabna oyebuambnayënga Bëngbe Bëtsabe amë́ndayoca imojtsemnama chas̈mojinÿe ora,
    y ts̈ëngaftanga chents̈ana cmochtëbuacanama.
  ron-LSB: Va fi plâns și scrâșnire de dinți când veți vedea pe Avraam, pe Isaac,
    pe Iacov și pe toți profeții în Împărăția lui Dumnezeu, iar voi înșivă veți fi
    aruncați afară.
  pon-pon: Janejan o teterok ap pan wiaui, komail lao kilan Apraam, o Ijaak, o Iakop,
    o jaukop akan karoj nan wein Kot, a komail pijikonla jan.
  nhe-BL: Huan imojuanti inchocase huan intlanhuehuechocase ica nopa tlatzacuiltili
    pampa inquiitase Abraham, Isaac, Jacob ihuaya nochi tiocamanalohuani nopona campa
    Toteco tlanahuatía, huan inmocahuase calteno.
  sps-sps: Ami nai tagei rom e Abraham me Aisak ai Jekop an fo kuigin faavot koman
    a Waan e Gov, sana mi nai kaa emarom jiarasan tana pan iny fasaraa, unya aya mi
    nai tangis rom am kakuts ngiisngiis to na ngiisim.
  wnc-wnc: “Sike ginda kawawa Ebrahapat Aisakat Jekopat gatu ayanikapsa aminu kuutda
    Anutuat gatake yuwa kawawa ngana ginu danikwasiwa kuke kepman yuke ginu kwanamza
    kumzang sike kaakake yutnong,” ngang yanikut.
  bus-bus: Tó a Ibraĩ kↄ̃n Isaakuo kↄ̃n Yakubuo kↄ̃n annabinↄ è píngi kpata kɛ̀ bↄ̀
    Luda kiia guu, ben wà a zu bàazi, gwen é ↄ́ↄ dↄn à ↄ di a musu.
  gub-BL: 'A''e ''ar mehe nehe, pexak putar penàmuz pe wà nehe: Àmàrààw, Izak, Zako.
    Pexak putar Tupàn ze''eg imume''u har kwehe arer paw rupi pe wà nehe no. Wiko
    putar Tupàn heko haw pe a''e wà nehe. Napeixe kwaw wapyr nehe. Katu pe pezai''o
    katu putar penàzgyrygyryz pà nehe.'
  imo-imo: Akuna tawendo molkolio eno anda kolepale Abraham, Aisak, Jekop poko kinye
    Gotenga iye profetema pali kinye, eno Gote iye nomi kingimu molopa nokombalo kombuna
    tukundo molongena kanokolio eno enono akuna tawendo molkolio eio ningo kola teko
    molonge.
  boj-boj: A na niŋgi degsim merŋgsim niŋgi qalaq di breiŋgwas. Yimqa Abraham, Aisak,
    Jekop, Qotei aqa medabu o qaji tamo kalil naŋgi ti Qotei na taqatnjrsim naŋgo
    Mandor Koba sqas. Soqnimqa niŋgi naŋgi unjrsibqa akamkobaoqnsib pailoqnsib nuŋgo
    jaqatiŋ qa qalagei anjam atoqnqas.
  eng-DRA: There shall be weeping and gnashing of teeth, when you shall see Abraham
    and Isaac and Jacob, and all the prophets, in the kingdom of God, and you yourselves
    thrust out.
  knf-knf: « Naluŋ kawooni, kadeebaţ, katibrën iñiiŋ wal wi nakluŋ kawin *Abraham
    na *Iŧaak na *Yakob na *baţupar Naşibaţi bŧi du Pşih pi Naşibaţi, an ţi ŋleefan
    başë bafëlan bdig.
  san-KHM: តទា ឥព្រាហីមំ ឥស្ហាកំ យាកូពញ្ច សវ៌្វភវិឞ្យទ្វាទិនឝ្ច ឦឝ្វរស្យ រាជ្យំ ប្រាប្តាន៑
    ស្វាំឝ្ច ពហិឞ្ក្ឫតាន៑ ទ្ឫឞ្ដ្វា យូយំ រោទនំ ទន្តៃទ៌ន្តឃឞ៌ណញ្ច ករិឞ្យថ។
  arn-NT: “Tüyew ta ngümayaymün ka kütrüray tamün foro fente tamün kutrankawün, fey
    peafimün ta Abraam, Isaak, Jakob ka kom ti pu pelon wentru mülelu Ngünechen ñi
    ülmen mülewe mew, welu eymün wemütripaleaymün.
  zas-NT: Ni goondi gaw tëë layidi chi guguiaadi Abraham, Isaac, Jacob, në gra ree
    bén badëë xtiidx Dios loj ree bejn, zaꞌ reeman lod rniabee Dios, guiáad lëjt yariicadi.
  ken-NT: Arɛ́, chɔŋ mǎndi kɛbhɔ nɛ mǎmbak ndǔ nɛnyiɛ ámɛ́n mpok bǎghɔ Ábraham
    nɛ Áisek nɛ Jekɔ́p nɛ barɛmɛ́ kɛpɨ̌ntɨ mankɛm chɔkɔ ndǔ nɛbhʉɛ́rɛ́ kɛfɔ̌ Mandɛm,
    ɛnɛ́ bátiɛ́bhɛ́ be nɛfí.
