  eng-WEBU: There will be weeping and gnashing of teeth when you see Abraham, Isaac,
    Jacob, and all the prophets in God’s Kingdom, and yourselves being thrown outside.
  gnw-NT: Jayave piyaota jare perãi pembɨquɨrɨrɨuta. Echa'ã peechata Abraham jare
    Isaac jare Jacob jare opaete Tumpa iñee aracae umɨmbeu vae reta Tumpa iporoyocuia
