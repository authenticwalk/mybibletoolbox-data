  kan-OKCV: “ಅಬ್ರಹಾಮ, ಇಸಾಕ, ಯಾಕೋಬ ಮತ್ತು ಎಲ್ಲಾ ಪ್ರವಾದಿಗಳು ದೇವರ ರಾಜ್ಯದಲ್ಲಿ ಇರುವುದನ್ನೂ
    ನಿಮ್ಮನ್ನು ಮಾತ್ರ ಹೊರಗೆ ಹಾಕಿರುವುದನ್ನೂ ಕಾಣುವಾಗ, ಅಲ್ಲಿ ನಿಮಗೆ ಗೋಳಾಟವೂ ಹಲ್ಲು ಕಡಿಯೋಣವೂ
