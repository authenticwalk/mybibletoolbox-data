  bht-bht: 'ओथु रोणा कने दंद पीणे: जालू तुसां पूर्वज अब्राहम कने इसहाक कने याकूब कने
    सारे परमेश्वरे दे संदेश देणेबालयां जो परमेश्वरे दे राज्य च बैठया कने अपणे आपे
    जो बाहर कडया दिखणा।'
  eng-NOY: There will be wailing and gnashing of teeth there, when ye see Abraham
    and Isaac and Jacob and all the prophets in the kingdom of God, and yourselves
    thrust out.
  cub-NT: Chĩoivʉ orĩ cʉrãjaramu mʉja nore. Aru jararĩ cõpi cũrajaramu mʉja jã́ivʉ
