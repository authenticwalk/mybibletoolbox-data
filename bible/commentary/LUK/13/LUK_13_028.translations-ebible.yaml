    Abraham huan Isaac huan Jacob. Huan no nanquitasque nochi in tanahuatiani de Dios
    que nochi yejuan yetinemisque imaco Dios campa Yejuatzin quinyolyecantinemi ica
    ihueyichicahualis. Pero namejuan namechcalantamotasque de ne ihuelilispan de Dios.
  spa-RV-1909: Allí será el llanto y el crujir de dientes, cuando viereis á Abraham,
