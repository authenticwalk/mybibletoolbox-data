    यावे आ राज्‍यम ओव़शा, बाक्‍शो ताइनीनी। गे चहिं खेरचा पुंइसीनीनी। मत्ती ८:११-१२
  car-NT: Irombo matamota'ton, maijekyta'ton, mo'ko Abraham, mo'ko Isak, mo'ko Jakob,
