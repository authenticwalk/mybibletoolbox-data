    máre, cʉrivʉre Jʉ̃menijicʉi jaboteinoi. Ʉbenita mʉjacapũravʉ mautenajaramu jedevai.
  ita-1927: Quivi sarà il pianto e lo stridor de’ denti, quando vedrete Abramo e Isacco
    e Giacobbe e tutti i profeti nel regno di Dio, e che voi ne sarete cacciati fuori.
  lww-lww: E pogos nene, yoko kam na aloge viowa vap̃isi, yoko atag vano-o p̃isa,
