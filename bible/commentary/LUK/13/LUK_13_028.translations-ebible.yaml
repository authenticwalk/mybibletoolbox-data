    Diosʉ kyuga̱jxpʉ ma̱ Diosʉ kyutujkʉn, es miits myajꞌyojkpʉdsʉmándʉp tʉja̱ꞌp.
  tzj-NT: Tokoc'ari' tok xtetz'at ja rAbraham chi arja' c'o chipan ja gobierno xin
