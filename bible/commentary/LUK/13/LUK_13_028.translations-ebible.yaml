  ckb-ckb: «کاتێک دەبینن ئیبراهیم و ئیسحاق و یاقوب و هەموو پێغەمبەران لە شانشینی خودان،
    بەڵام ئێوە دەرکراون، جا گریان و جیڕەی ددان لەوێ دەبێت.
  nas-nas: '“Teke eeꞌnooꞌke damaꞌdu otoritaaꞌ birontariai siꞌdaꞌ kakirinkurarima sisikeera-koo
    otori, aaꞌning oovererima: Eebaraamiꞌ, Aisakeꞌ, Jeekopiꞌ eeꞌnoko teing ookara
    Kumponing bakaning nakaro-nupoong teka muuꞌ Kumponing bakanooꞌka.'
  uvl-uvl: “Imo lape atu manmana nge hot pe a tangtang pe ngingimo chatrekreke pe
    a amneia melmelenga palaungana. Lape a esia Apraham pe Isak pe Iakop pe hetatalonga
    nemur nge tetu teu nga NeHalang nena naualanga pe nekinga. Pe imo sipomo lape
    a lasus toto.
  eng-BBE: There will be weeping and cries of sorrow when you see Abraham, Isaac,
    and Jacob, and all the prophets, in the kingdom of God, but you yourselves are
    shut outside.
  ixl-CNT: Ech latziꞌ saoqꞌkꞌex utz, latziꞌ sajarachꞌunku etee. Tan setil u Abrahaam
