    கரிஷ்யத²|
  cof-NT: Junni nulachi matu to tatalaca Diosi mantananun tsachi bolonbi peranunca
    quiralaquichunae Abrahanca, Isaaca, Jacóboca. Jerale matu to Diosichi mantate
    paminlacanan junbi peraminlaca nula quiralaquichunae tinue. Nula mantimini urachi
    puraicala jochunae tinue. Junbi padeseinato fudachi warelaquichunae tinue.
  srm-NT: “Nöö naandë woon fika ta si dee fesiten sëmbë fuunu te a Gadu Köndë ala,
    de Abahamu, Isaki, ku Jakopu, ku hii dee tjabukama u Masa Gadu. Woon ta si de
    ma wan o sa dou a de. Nöö naandë woon dë ta du soni ta kai olo te un wei.
  qvs-NT: Chashna willaptini kankunaka sukaman llakishpa kiruykichita mukushpa wakanaykichi
    tiyan. Chaypina Tata Diospa kawsananpi ñawpa awilunchi Abrahamta Isakta Jakobota
    kawankichi. Chaymanta tukuy ñawpa yachachikuk runakunata kawankichi. Tukuy paykunata
    kawashpaykichi sukaman llakishpa wakakunkichi.
  zca-NT: Ze' go'n go, no dao' ley go or ne go Abraham, Isaac, Jakob, no rë profet
    xa' midi'zh por Dios chi tiemp, nzho bixa' plo nile' Dios mandad, no lë' go nzhin
    al tich,
  cbc-NT: Mʉjãã, marĩ ñicʉ̃jããrẽ Abraham, Isaac, Jacob, profeta majã nipetirã cʉ̃ãrẽ,
    Dios cʉ̃ carotimasĩrĩ paʉpʉ caãnarẽ mʉjãã ĩñajogarã. Mʉjãã pʉame aperopʉ wẽrewiyo
    joricarãrẽ bairo mʉjãã ãnigarã. Bairi bʉtioro mʉjãã otigarã. Mʉjãã opire mʉjãã
    bacarʉpotugarã, bʉtioro yapapuarã yua.
  qxo-NT: “Tsaynam ciëluman manana yaycur Abrahamta, Isaacta, Jacobta, y profëtacunata
    rurichö caycagta ricarnin pasaypa wagayanqui. Quiruyquicunatapis uchuyanquirämi
    yaycuyta manana puëdirnin.
  mox-mox: “ʼInega omiʼa ona dou ta alami navetalakikokiko tuta nana ʼabaga gwavunaya
    ina felawebuiemi. Ta omoʼe ʼinega ona ʼita naqo Ebelamo be, Aisake be, Iakobo
    ta wese tovesimasimana qabudi ona ʼitedi Yaubada ena ʼEbeluvine ʼinaya itoatoa.
  kew-kew: Gore Abraham-para Aisak-para Jekop-para Gote-na agaa lakene aa rayo-para
    nimumiri Gote-na Surube Su-para pitimi. Goa pua nimimi nimu adalimi pare nimi
    amaa-nane mapiraalia Go rabu nimimi abulu regepe noa re lo piralimi.
  dww-dww: “Dabudine taumi ko ḡaba gurata be gadigadimima ko sanadididina. Be dabudine
    taumi tokare Eibraham, Aisik, Jeikob be peroveta matabudi Mamaitua na waiguyauma
    nopone ta soisoina ko kitedina, be taumi tokare Mamaitua ei poraḡa dobiḡemina.
  nif-nif: Tɨmbi kɨmɨsip tɨ-samgukta tɨmbi sɨndɨ kunum pawan papi, Ablaam, Aisak,
    Jekop gɨt plofet gɨtɨk endɨ Yambat gɨta kuñɨlɨmbi yambɨnekalɨñ, wolondamek sɨndɨ
    wandɨñ kukulembi, manjɨ sɨ-gɨlɨm danekalɨñ.
  twi-ASANTE: “Na sɛ mohunu Abraham, Isak, Yakob ne nkɔmhyɛfoɔ no nyinaa sɛ wɔwɔ Onyankopɔn
    Ahennie no mu na montumi nkɔ hɔ bi a, mode mo nsa bɛgu mo ti atwa agyaadwoɔ.
  aoj-aoj: “Anaf ipaꞌ piti Abrahami Aisak Jekop moloma profet amamba hiami hiꞌilam
    mope anamba God nagalaꞌambemagoma nomon, apaꞌ ipaꞌ owaꞌ. Ipaꞌ nogaloꞌmepa pepe
    andoꞌ. Anamba pelef pendaꞌ nalelef tilili talalaꞌ kwapeteꞌ pepe.
  cbv-cbv: Pánihna, Abraham, Isaac, Jacob, nihat Dios naáwátdih naóh yapanitjibʉt,
    Dios pebhboó ĩ jʉmʉchah ennit, yeébboó jéih waadcán, tʉbit jĩ́gahna, ñíih maodíh
    ñi néeh chãác jʉ̃ibípna caá. Pánih jĩ́gahna, jóocmantjeh ñi chãobípna caá.
  taw-taw: Kɨdek nɨgɨnɨgabɨm, Eblaham, Aysak, Jekop, bɨ God gos ñek agñeb okok, God
    kɨlop dɨl kod yenɨgab ak pen, nɨbop ag seŋ yokek, chaŋ tɨmel lɨl meg sulɨlɨg yenɨgabɨm
    agak.
  jic-NT: ”Nun ca su nucú Abraham, Isaac 'ots'ipj, Jacob 'ots'ipj, pjü profetapan
    'ots'ipj Dios jyü'ta nt'a. Yupj ne'aj ca majatjum. Nun ca pje'á lüjüqué, mpes
    nun lüjüqué nt'a yümücj ca la mpuyú. Nun ca wis jas nqui'lí, pajal ts'u 'inyá
    mpes.
  zap-NT: Nga goon de axtegue guleey de ne kwii de le Abraham, le Isaac, le Jacob,
    no le yra profet nuu ledne rnebééy Dëdyuzh, le laa de wyan fwer.
  wer-wer: Pël ëën ar itaangkën Apramre Aisakre Yakopre tektek ngön yaaurö pit Anutuu
    naë wëën itaampunëët. Ën ar pöt kaaö yaaurö. Pötaanök tomökël wë ingre ya ilak
    aimeë kë pötöppötöp aim önëët.
  ipi-ipi: '@see-verse:LUK.013.027'
  qul-NT: Yachanquichis Abraham, Isaac, Jacob, tucuy profetacunatawan Diospaj gobiernonpi
    caskancuta, kancunataj jawapi wijch'uska ricucunquichis. Chhicataj infiernopi
    kancuna wakanquichis, nanaymanta c'ariris nispa c'uturacunquichis.
  urw-urw: Nini Abraham tugu Aisak tugu Jekop tugu kegengeregenan, baba tugu kiari
    ferewar gürenakuti Keriabüb Koroba gam büren babawar tugu. Bangeagako, Ninagba,
    kudengedi obugo büreregenan. Bangar ninag mürüdi maga gürtata büreregenan.
  rmy-GURBET: Gothe ka roven thaj ka škripin dandencar, kana ka dičhen e Avraame,
    e Isaako thaj e Jakove thaj sa e prorokuren ano Carstvo e Devleso, a tumen ka
    aven ikalde avri.
  ter-NT: Yane neixoâtinemo ne Âbraum, Izáki koane Njáko ya natíxokuke Itukó'oviti,
    koánemaka uhá koetíhiko ne páhoe Itukó'oviti koyúhoyea emó'u mekúke, itea kirikókonotinemo
    meúkeke yane natíxokuke Itukó'oviti. Yoko enómo iyókexoti yoko ngarutútukexoti
    ôe vo'oku hána'iti tiveko koeku xâne xoko yenópoku.
  bmr-NT: Jaamo tahɨgo mataacasimoro amɨɨhai igaiñooco mohojɨsuji. Abraham, Isaac,
    Jacob, paryɨ Moocaani iimaamɨnaa icamo Moocaani aivojɨfaño icamoco maatyɨmemere
    amɨɨhaico diitotɨ buhɨgovɨ agañɨɨcuumo mihicajimo.
  fuf-fuf: «Tuma yi'uɗon Ibraahiima e Issaaqa e Yaaquuba e ɓeya annabaaɓe heddiiɓe
    fow ka nder laamateeri Alla, tawa onon ko on bugoyteeɓe ka yaasi, ka wullaandu
    e ŋatindiro ɲiiƴe woni ton.
  mwc-mwc: Maranai, Abrabam, Isaac, Jacob ba peroperoveta ereonowasi God ana Basileiya
    kamonai sina mamana kona kitaisi wai, komi kupunai kona tou, ba nibomi koni tara
    gisigisi.
  bhl-bhl: Yangei, Suda kawtiw yu Abalakam so, Aisak so, Sekow so, Sunbin-Got em bontem
    dim bakamin kunum alik alik angom iso, kunum alik alik biilo Sunbin-Got em gawman
    ding dim kel teinbiliwi, yetemokoliw te. Kate, mali i yulo biim biliw dim be kut
    elo yenbakalalokoliw kasike, yu kut kel bomi, amebomi, yukalem kal wakal dukuko,
    teing feiwbomi, teing bulung gilkabomi, bokoliw te.
  ons-ons: Eŋe ŋine qeinat mat ŋadino esopŋungi ket more, wetŋine koya saki kuasuruk
    suaine aroke more, ŋet warik warik ki okorau paki, potpi waki onbi, Abraham, Isak,
    Yakop so Anutu wane qelit ŋei propet korop weti qeliwo Anutuŋo qeli gege togon
    ma wakonwareke, ea wane kotine mesikei!
  con-NTPO: Abrahamma qui atte'faya. Isaac, Jacob, nane poiyi'cco Chiga Aya'fama afasundeccuma'qque
    qui atte'faya. Tsendeccu Chigai'ccu can'jensi que'ija tsotefanga joqquitssiangepa
    qui i'na'faya. Ñoa'me ttun'dundu'jeve iyicca'yepa qui i'na'faya.
  ghs-ghs: Oonomake hiiremi nike moomi Abarahamu ma Isaka ma Dzakopo ma too abi ma
    kara nokoi gama Ohongaho pobita dzuubahima nikemaeke qirutomami sasata ooqa eema
    ma totoqu eesuqa sama nikeme iiga minanipamuke hiibakoi.
  peg-peg: ଏଚେକାଡ଼୍‌ଦ ଏପେଙ୍ଗ୍‌ ଅବ୍ରାହାମ୍‌, ଇସ୍‌ହାକ୍‌, ଜାକୁବ୍‌, ଆରି ୱିଜ଼ାର୍‌ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାରିଂ
    ଇସ୍ୱର୍‌ ରାଜିତ ମାନି ଆରି ଜାର୍‌ ଜାର୍‌ତିଂ ବାର୍‌ତ ତୁସିହିତାକା ହୁଡ଼୍‌ନାଦେର୍, ହେପାଦ୍‌ନା
    ହେବେ ଆଡ଼୍‌ବିସ୍‌ ଆରି ଟାଡାଙ୍ଗ୍‌ କାଟ୍‍ନାଦେର୍‌ ।
  txu-NT: Ã me amã ane ga me kam amran amim angryk ne wãnh amijanên amijo pyka titik
    ar o aba. Abraãomẽ Idjakmẽ Djakomẽ Metĩndjwỳnh kabẽn jarẽnh djwỳnh kunĩmẽ dja
