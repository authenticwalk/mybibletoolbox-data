    walli tio'ora!
  dov-dov: Kuyooba kulila akuluma ntwino aawo nimuyoobona Abbulahamu, Ayizeki, Jakobo
    abamwi boonse basinsimi mubwami bwa Leza, pesi nywe - muyosowelwa aanze.
  rgu-rgu: Faiꞌ bea ma Manetualain naetuꞌ basa lahenda ra dedea nara, emi boreu ma
    heku nisi mara. Huu fo emi mita baꞌi Abraham, baꞌi Isak, baꞌi Yakob ma Manetualain
    mana nesi mata nara basa si masoꞌ rai nusatetu-ikutemaꞌ a de ratuuꞌ so. Tehuu
    emi sona nanausi heniꞌ leo deaꞌ meu.
  toc-NT: Anta­nícu hui­xinín naca̠­ma­ca­chi­pin­ca­ná̠tit nalac­sa̠nán min­ta­tzancán
    caj xpa̠­la­cata lanca tapa̠tí̠n, y antá pu̠tum nata­sa­yá̠tit acxni̠ a̠li̠mákat
    naucxi­lhá̠tit a̠ma̠ko̠lh xalak­maká̠n mili̠­ta­la­ka­pas­nicán Abraham, Isaac,
    Jacob chu xli̠­hua̠k pro­fetas, xlacán antá tahui­la̠­nanchá nahuán nac xpa̠xtú̠n
    Dios nac akapú̠n, pero chi̠nchú hui­xinín ca̠ta­mac­xtu­ca­ni̠­tántit nahuán nac
    quilhtí̠n.
  ulk-1902: Uaba au ezoli tereg ikupamaretlare, ese uaba erdali Aberahama, pako Isaka,
    pako Iakobo, pako gaire perofeta uridili Ade ra baselaia ge, a uaba adem dikri.
  som-som: Halkaa waxaa jiri doonta baroor iyo ilko jirriqsi goortaad boqortooyada
    Ilaah ku aragtaan Ibraahim iyo Isxaaq iyo Yacquub iyo nebiyada oo dhan, oo idinkana
    dibadda laydiin tuuray.
  mam-C: Aj kyb'inteji'y jni' yol lo, okxpetzin kchi oq'iltza, ex okxpetzin kchi ju'ch'il
    kystetza tu'n nimx kyixk'oj, qu'n o'kqex Abraham, Isaac, Jacob ex kykyaqiljo jni'
    yolil Tyol Dios ojtxe, ok kchi kylab'ila tojjo Tkawb'il qMan Dios. Me ayetzin
    kyetza axsa kchi kyjela tzaqpiniy pe'n.
  ndj-ndj: Apa dapavi na kulila na kugelijula minu, chipindi damuvawoni Ibulahimu,
    Isaka na Yakobi na vandundami vosi muwutwa wa kumbindi kwa Chapanga, lakini yumwi
    vavadangila panji.
  mbj-NT: 'Ti m'' taky hadoo: —Tak''ëp bë wób ba''oot da. Sa tëg kamegëëj däk da.
    Tak''ëp bë wén oot da, bë hapäh do hyb n''aa da hỹ pong jé P''op Hagä Do bag''ããs
    bä Abaraãm, Isak, Jakóh, sahõnh hẽ P''op Hagä Do ky n''aa rod, bëë kä, dooh ran''oo
    bä t''ĩĩ hẽnh kä.'
  lat-VUC: 'Ibi erit fletus et stridor dentium: cum videritis Abraham, et Isaac, et
    Jacob, et omnes prophetas in regno Dei, vos autem expelli foras.'
  ngp-ngp: Niho nokunde na ndilo no kugwegwejula meno, aho nomuwaone Ibulahimu, Isaka
    na Yakobo na walotezi wa Mnungu wose mo useuta wa Mnungu, umwo nyuwe mkaduulwa
    kuse.
  aoi-aoi: “Errekba-manja-wiya ngawa yiku-ngwadeyinama kirrakina,” ni-yama Jesus.
    “Yiku-ngwadungwadeyinama yiki-ringirriyadiname-ka yika-rringkina-mulangwa kirrakina
    wurrubukalakina Aburiyama iya Ajika iya Jekaba akwa ngawa aburrajukwaba wurrababurna-langwa
    WurruBuburabuda warnumamalya Neningikarrawara-langwa ena-langwa-manja angalya.
    Akena nara kirrakina awiyebuma umba errekba-manja-wiya ngawa yik-ambilyama. Yiku-ngwadeyinama
    angwurra kirrakina mena wurrumurndakibina warnumamalya kuw-ambilyama arrawa warningadinakba
    nara awiyebajuma kirrakina-da.
  enq-2: Dopa latala Jisasame lao pituu, “Nyakama watao pyata panda dokonya katao
    kandataminopa, Abraamepi, Aisakepi, Jekopepi, propeta dupa pitakapi, dupa Gotenya
    kingdom dokonya katatami kandatala, nyakama ee lao, nenge giti-gato lao nao katatami.
  eng-ASVBT: There shall be weeping and gnashing of teeth, when ye shall see Abraham,
    and Isaac, and Jacob, and all the prophets, in the kingdom of God, and yourselves
    cast forth without.
  mna-mna: “Mi niom sombe kere Abaraam, Isak, Yakop, mi Anutu kwoono bizin ta boozomen
    ziŋan Anutu tilup zin lela kar kini, nako zoŋoyom ŋekŋek mi kataŋtaŋ. Paso, niom,
    nako tipiri yom pera mat kek. Zoyom sa mini som.
  rmy-ARLI: Tegani ka ovel baro rojba hem krciba e dandengoro tari dukh kad ka dikhen
    e Avraame, e Isaake, e Jakove hem sa e prorokonen ano carstvo e Devlesoro, a tumen
    frdime avri.
  myw-myw: “Mo bukuvva̱lams o bukwakilis kumtumiy, peinan bukukines Ebelam, Aysak,
    Yekob sisiyas tasiyas palopits, Yowbad nakabkaleiwag waseg, o yakamiy bukusiwas
    watoulan.
  sby-sby: Lino nimukalile nekukokota meno, nimukabone Abulahamu ne Isaki ne Yakobo
    kayi ne bashinshimi bonse kabali mu Bwami bwa Lesa, nsombi amwe kamuli pansa.
  sll-sll: Di ni tenangure yalhobi Ebraham ire, Aisak ire, Yekop ire, God hana togu
    yalhobi ire dire, God kene ongwo bani momba, ni yalhobi iwe, maini hara hara ware
    monanua. Molere aya maya dire sigin girimil nure monanua.
  yaq-NT: Junaman eme'e bwannee intok enchim tamim kusisi jiune, eme'e, juka' Apra'am
    teamta intok Isaak teamta intok Jakoobo' teamta intok si'ime wame'e Liojta betana
    ju'uneetuawaka noktuawaka'um, aapo'ik Liojta che'a yo'otaka a' kateka'u aamak
    aneme bichakai, eme'e intoko pa'akun yeu beeprimtakai.
  uro-uro: “Vät iosäkt ama ivärhäs diva rhat tuqaia dä va rhit nes arhä qeng angärha
    rem na ne rhoqoräkt i rhi lu ma Abraham gä nä ma Aisak dä ma Jekop näkt sävät
    ma Ngämuqa aa vämginarha moe vä ma Ngämuqa aa Muräktpäm dap aingän di sa rha rhon
    na ngän sä dalek.
  ita-1885: Quivi sarà il pianto e lo stridor de' denti, quando vedrete Abrahamo,
    Isacco, e Giacobbe, e tutti i profeti, nel regno di Dio; e che voi ne sarete cacciati
    fuori.
  muy-muy: Eslini ekipʉm Abraham, Izak, Zekʉp akaba ndam mahəŋgaray *pakama ge Melefit
