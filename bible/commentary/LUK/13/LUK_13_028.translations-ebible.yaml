  aaz-aaz: Rarit karu Uisneno nafeek mansian ein sin rasin sin ok-okeꞌ, hi mkae mpin-pinus
    ma mek-meuk nisim. Fin hi miit kaꞌo Abraham, kaꞌo Isak, kaꞌo Yakop ma Uisneno
    In mafefa kniunꞌ ein antokon et sonaf neno tunan in nanan. Mes Uisneno nriuꞌ napoitan
    ki meu moneꞌ.
  qup-NT: Chasna wichurishka kahushpaykichi sinchita parisishpa wakankichi, piñaywa
    kiruykichikunata kanirinkichi. Yaya Diospa ali kamachinan mushu mundupi yaya rukunchi
    wañukuna Abrahamta, Isaakta, Jakobta, tukuy ñawpa Yaya Diospa yachayninwa yachachikkunatapas
    chaypi kahukkunata rikunkichi. Kankunaka wichurishka kahushkaykichita yachankichi.
  dop-dop: Ɩ́ kɑ́ kɔɔ nɑ ɩ́ nɑ Apǝlɑhɑm nɑ Ɩsɑɑkɑ nɑ Sɑɑkɩ nɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ
    tǝnɑɣɑ Ɩsɔ Kɑwulɑɣɑ tɑɑ, nɑ pɑ́ fiɣitɑ-mɛ nɑ ɑwɑlɩ tɔɣɔlɛ ɩsɩɩ ɩ́ kɑ́ tɩɩ cɑsɩ
    kɑpusi nɑ ɩ́ nyɑsǝɣɩ mǝ tǝɣɩ kelɑ te.
  azb-azb: İbrahimi, İshaqı, Yaqubu və bütün peyğəmbərləri Allahın Padşahlığında,
    özünüzü isə bayıra atılmış görəndə aranızda ağlaşma və diş qıcırtısı olacaq.
  eng-DBY: There shall be the weeping and the gnashing of teeth, when ye shall see
    Abraham and Isaac and Jacob and all the prophets in the kingdom of God, but yourselves
    cast out.
  guo-NT: Xamal atʉaj taeyaxaelam Abraham, Isaac, Jacob sʉapich, puexa asew profetasbej.
    Japi Diosxotse amwʉtjel duil. Pe xamal pelsaxaekon infierno poxadik. Jaxotdik
    xamal xabich noeyaxaelam. Bʉa'tatisaxaelambej, xabich nabijasaxaelam xot.
  hla-hla: Alimiu e taremiu romana e Abraham ne Aisak ne Jekop nu propet hoboto te
    ka ria romana tara Nipepeito tere Sunahan, kaba limiu e lapo raria romana i ielesala.
    Ba limiu te tabe homi korumiu romana ba te harmiu.
  mav-NT: Mi'i hawyi te'e­ruwak popuo te'e­ra­'aipok haty turanuat hap ewy i'atu­wa­nẽtup
    hawe i'atu­py'a pe kyry'et kyry'et ta'atuiãi ete haty kahato i'atupiit ete pote.
    Katu­pono sa'a­wy'i Aparãu yt pya hin i i'atukai toĩne'en meiẽwat getap we toĩne'en.
    I'ewyte Isaki i'ewyte Iako i'ewyte sa'a­wy­'i­wuaria Tupana ehay moherep tukup­te'en
    kahato itote Tupana yat pe ienuk hap ikahu kahato hap tote. Mi'i haria ewy aru
    eweikup­te'en mekewat wo'o­kak'i haria ewy yt eiwe­hyt'ok teran i mesup yn mote.
    Meiũran aru Tupana oken'ypy sakpo eweikup­te'en ho'opot hap tote yn. Yt eweikup­te'en
    hin i aru uiwywo atipy pe are — Mũki­'ite waku wato­mohey ewei'e mesup pote e.
  kpf-kpf: Oi Abaram, Isaka, Yakobo sot Propete nâmbuŋâ Anutugât um topŋan ândinetâ
    ziŋgitpi. Ka zen ko âkŋan ândimŋâ umbâlâ op isem ândibi.
  ppo-ppo: Atétepa, diaao̧ Abraham, Aisak, Jekop, mepaae Kótóné whi̧rapekélé fea ama
    tȩteróló kaae tare be tua̧mó betó mupa kelaalopó. Téyaalotei, dia̧ ai be tua̧paae
    honi, belamó dele doasi sóró wole du bitu, diaao̧ serekenétei dia̧ tukóló nuku
    betaalo ai ape.
  hin-2017: वहाँ रोना और दाँत पीसना होगा, जब तुम अब्राहम और इसहाक और याकूब और सब भविष्यद्वक्ताओं
    को परमेश्वर के राज्य में बैठे, और अपने आपको बाहर निकाले हुए देखोगे।
  wol-KYG: Foofa la ay jooy ak naqarlu bay yéyu di ame yoon, kera bu ngeen gisee seeni
    maam Ibraayma ak Isaaxa ak Yanqóoba ak yonent yépp ca biir nguurug Yàlla, te fekk
    yeen ci seen bopp, ñu dàq leen ca biti.
  bef-bef: To Abalahau Isakau Yakopu to asaga lu yege hose bonaꞌi Huꞌmamofihi hepaꞌalo
    nehinogo lenali bu gelete lenali fegutoga minalanaꞌmu yabe. Ya nehinogo lenali
    sipi yibi hite lenabaga yogoꞌalo heni heni hite minalanaꞌmu yabe.
  amm-amm: Wiyouwa wiyou, aniyopano iyaliso kokoinuwomo, Kotoyo samukukoso, Apolofamowoi
    Isakowoi Yokopowoi Kotoni mulu lukasiko noko iyaliwoi. Kokakinuwomo, moi saso
    mo amiyaikiyokomo kaiyoinuwomo, asiyofolosai fu soinuwomo. Wiyou, na sosonuno
    soinuwomo, iwoi sisikomo soinuwomo.
