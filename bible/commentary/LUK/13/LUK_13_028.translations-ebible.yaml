verse: LUK.013.028
translations:
  kpx-kpx: Kena kateai laheho louge lana udahae iae ui uvulahai ninalahaime bae monomo
    hediavogei. Kosealemo Ebalahamu, Diekobo, Aisiki isi beloveta bahata keau Dilava
    matamae doga keve usegeto laeabuna heie uve.
  okv-H: sisi sasi ijie ti kambuto kiroro kiroro aisova.
  tbo-tbo: ‘Hougana Abelaham po Isako po Yakobo po tu bahapiko atapuhi apo noka hosi
    Yaubada anani taniwaga u hinena ona gagalehi ma taumi apo u uputa po tou ma omhanakidiyana
    ona tuhagaya.
  mal-C: “അബ്രാഹാമും യിസ്ഹാക്കും യാക്കോബും സകലപ്രവാചകന്മാരും ദൈവരാജ്യത്തിൽ ഇരിക്കുന്നതും
    നിങ്ങൾമാത്രം പുറന്തള്ളപ്പെട്ടിരിക്കുന്നതും കാണുമ്പോൾ കരച്ചിലും പല്ലുകടിയും ഉണ്ടാകും.
  grc-SR: Ἐκεῖ ἔσται ὁ κλαυθμὸς καὶ ὁ βρυγμὸς τῶν ὀδόντων, ὅταν ⸂ὄψησθε⸃ Ἀβραὰμ καὶ
    Ἰσαὰκ καὶ Ἰακὼβ καὶ πάντας τοὺς προφήτας ἐν τῇ βασιλείᾳ τοῦ θεοῦ, ὑμᾶς δὲ ἐκβαλλομένους
    ἔξω.
  bgc-bgc: जिब अब्राहम अर इसहाक अर याकूब अर सारे नबियाँ ताहीं परमेसवर राज्य म्ह बेठ्ठे,
    अर खुद नै बाहरणै लिकाड़े होए देक्खोगे, “उड़ै रोणा अर दाँत पिसणा होगा।
  khz-khz: Ne Aperaamo, Isaako, Iakobo, e peroveta talimara maparara pio gitara Palagu
    gena Basileia aonai, na gomi muli ai pia piatimi; votomai pio tagi, e karikarimi
    pia vepati.
  deu-TKW: Da wird es zum Heulen kommen und zum Zähneknirschen, wenn ihr sehen werdet
    Abraham und Isaak und Jakob und die Propheten alle im Reiche Gottes, euch aber
    hinausgeworfen.
  zsr-NT: Niꞌr cödx yéchiꞌliꞌ len utíl‑l láyaꞌliꞌ catiꞌ gléꞌigacliꞌ‑nëꞌ Abraham len
    Isaac, len Jacob, len yúguꞌtë bönniꞌ gluꞌë didzaꞌ uláz queëꞌ Dios, nacuꞌë ga niꞌ
    rna bëꞌë Dios, san lbiꞌiliꞌ zoaliꞌ niꞌl.
  lin-lin: Kolela mpe koswa minu ekozala kuna, tango bokomona Abrayami, Izaki, Jakobi
    mpe basakoli nyonso kati na Bokonzi ya Nzambe ; kasi bino, bokobwakama libanda.
  hns-NT: Tab djab toelog Aabraaham, Iesaak aur Jaakob Parmeswar ke sab sanesian ke
    sanghe okar raadj me dekhiehe aur toelog bahare rahiehe, tab toelog ketana daat
    pieske roihe!
  noa-E: 'Pãrau oowai chadcha pãach daaugajãrpai thʉbagkha nʉisim oobaawai, pãrau
    icharaucha sereeu öo thʉnʉmua, warag gaai machgaupa ihesse aadëphʉmua, pãrau oojugui
    ajim anʉm: jöoi Abrán, Isá, Jacob, maimua tag warrgarwe Ẽwandam i jaaujerr khʉʉn
    ich dʉ̈i ãba i bigaau onee ohoodö nʉm. Maagwai pãachta khõinaa am mag onee nʉmjö
    i dʉ̈i wënʉrraju aajerr khʉʉnta pãran ich mag iseg nʉisim iekhaugui ajim anʉm.'
  eng-EMTV: There shall be weeping and gnashing of teeth, when you see Abraham and
    Isaac and Jacob and all the prophets in the kingdom of God, but yourselves being
    cast out.
  mib-NT: Te quɨ̄vɨcoo ró núū ndahyú rō, te nacayɨ̄hɨ́ yuhu ró jéē ndoho xeēn rō.
    Te coto ró núū Abraham jiín Isaac jiín Jacob jiín ndɨhɨ tēe ni canacani jnūhun
    Yaā Dios, cáyūcú de ñuu nuū ndácu ya jniñu. Te róhó, vēsú cácuu ró yúcūn de, te
    quɨ̄vɨcoo ró núū ndoho ró.
  lif-NT2: हे़क्‍केःल्‍ले़ खिनिॽ अब्राहाम, इसहाक, याकुब, नु माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽ
    निङ्‌वाॽफुहाङ्‌जुम्‍मो मे़युङ्‌बा के़निःसुम्‍सिम्, कर आबाङेग लाःक्‍कात् लाप्‍के़म्‍भुसिआङ्
    के़हाबिर के़भिःक्‍तिर ये़त्तुक्‍खेःल्‍ले़ हाबोॽबान् के़ये़ःक्‍खुम्‍लो॥
  xnj-xnj: Ndi yati mwivembeneka na kuyaga minu, lukumbi pemkuvalola Ibulahimu na
    Izaki na Yakobo na vamlota voha va Chapanga vavi Muunkosi wa Chapanga, nambu nyenye
    muvi kuvala!
  mmx-mmx: Minaba lok lerengteng silok la minaba rungur ivivilis ap mo laaleng minaba
    ven ne Abaram, la ne Aisak, la ne Jakop la nedi lavaeme vapaase ali ro at Linintoo
    at ne Moroa, ketla nemi xa dinaba lu asu minimi.
  cbr-NT: Usoquin 'ën cacëx cuanx camina, Abraham, Isaac, Jacob, acama 'imainun an
    Nucën Papa Dios quicë bana uni ñuixuncë unicamaxa anua Nucën Papa Dios 'icë anu
    'ëbë 'ain, mitsux anuma 'aish masá nuituirai bënëti inti 'ain.
  tee-NT: Chai ju uxijnan ak'alhununa'it'it chai alamats'ac'aya'it'it ju mintatsalat'an
    acsni alakts'ina'it'it ju Abraham chai ju Isaac chai ju Jacob chai tachi chun
    ju lapanacni ju ixtanajun ixchivinti Dios ni tavilanalh junta lhinonk'ojui ju
    Dios ju lact'iyan. Para ju uxijnan va xc'oxt'uc'ant'at'it.
  eng-LSV: There will be there the weeping and the gnashing of the teeth when you
    may see Abraham, and Isaac, and Jacob, and all the prophets, in the Kingdom of
    God, and yourselves being cast outside;
  cak-NT: Y cuando xquie'itzu' ri achi'a' ri quibinan Abraham, Isaac, Jacob y conojel
    ri achi'a' ri xek'alajin rutzij ri Dios ojer can, chi jec'o pa ru-gobierno ri
    Dios; c'ajari' xquixok' roma ri bis, xtijach'ach'ej iwey roma xquixleses-e.
  pah-NT: 'A''ea rupi po ti pe g̃a ndepiagi nehẽ: Abraão''ga, Isaque''ga, Jacó''ga
    nehẽ. Pe g̃a ndepiapavi Tupana''ga nhi''ig̃a mombe''uhara''g̃a nehẽ no. Okipavipe
    po ti g̃a Tupana''ga ronga pype pe g̃a ndepiagame nehẽ. Tupana''ga napemongiukari
    g̃wonga pe nehẽ. A''ea rupi po ti pe jehe''oi pejihe penhimonha''ngavo hahyrame
    pejive pevo nehẽ, ei Jesus''ga.'
  sja-NT: Parãpa unudak'ãri Abraham, Isaac, Jacob, jõmaweda Ak'õre pedee jarapataarã
    ome Tachi Ak'õre truade, k'awaadait'ee parã taawa p'anɨ. Mãpai jẽedait'ee mãik'aapa
    pãchi k'ida kierrkierree para bait'ee p'uapa.
  xed-xed: Hada, dzaʼa waha kuni ta wahu nda hpaɗa sliʼiŋ nghaŋər kuni ta i Abraham
    nda Izak, nda Yakubu, nda inda anabiha ta nzaku ma ga mghama Lazglafta, wɗiŋwɗa
    lu ta kaghuni ma bli.
  mks-NT: Ta cán ndusa quéa̱ cuacu cóhó ndo̱ ta casáhá cahñá nu̱hu̱ ndó xi̱hín ña̱
    co̱jo̱ ini ndó. Jáchi̱ cán cuni ndó Abraham xi̱hi̱n Isaac xi̱hi̱n Jacob xi̱hi̱n
    tócó ndihi na̱ profeta. Cuni ndó ña̱ ndúu na indiví cán ta cómí Ndióxi̱ cuéntá
    sa̱ha̱ ná. Ta a̱ ju̱ú quia̱hva ta̱hnda̱ ini ndó jáchi̱ tavá xóo Ndióxi̱ ndo̱hó
    ña̱ ná a̱ ndíhvi ndó nu̱ ndúu na̱ cán.
  gfk-S: “Be mu na nes Abraham, Aisak, Iakop, ma di ira tangetus bakut tuma tano kingdom
    tane God, mu na susuah ma mu na hatagiris na ngise kaia kinong da ise hasur leise
    mu.
  bmu-bmu: “Kesalgetka miaŋgöreŋ Abraham, Aisak, Jeikob aka kezapqetok ambazip pakpak
    yeŋön Anutugö bemtohoŋ uruŋe kingetka eŋgekŋemö, nanŋini aköm eŋgigetka yaigep
    kinme. Könaŋini mewö miwikŋaiba sahöt gigilahöba irimŋini yöhözömgögetka qetŋi
    qeri malme.
  dgz-dgz: Wam ame gapan, ap mepe irip turup wan, ni kweramen asiginimen taiwaniai
    amba watageta apane Eibaraam, me otua Aisik amba upewa Diekap ge God nop mega
    waiwanumune nagire den God toemu mega gapan wanumuine yawamoi, go e garip inkae
    ankae wa irip waiwaniai.
  eng-GNV: There shall be weeping and gnashing of teeth when ye shall see Abraham
    and Isaac, and Iacob, and all the Prophets in the kingdome of God, and your selues
    thrust out at doores.
  zaa-NT: Nía nna cca le sufrir, íditsùni le cuetsi le nna goyà'atsùni laya' le nna,
    porqui'ni ilá'ni le Abraham nna Isaac nna Jacob nna ą'hua iyábani ca profeta qui'ni
    tsè'e iyaba cabi le' reino qui' Tata Dios, pero lebi'į nna fuérabá tsé'e le.
  eng-WEBSTER: There shall be weeping and gnashing of teeth when ye shall see Abraham,
    and Isaac, and Jacob, and all the prophets in the kingdom of God, and you yourselves
    excluded.
  guh-guh: Dioso pijanacuatatsia pataename Abrahampijinë, Isaacpijinë ata, Jacobpijinë
    ata, daxita Diosojumepaebivimi profetavi ata. Daxita bajarapamonae penajuajinavanapaejava
    Dioso pijanacuatatsia pataename. Nexata paxamë bajarajota pinijicuenia panatsinuename.
    Panavonosinianamenua bitso paneanaepanaexae. Tsipaji paxamë Dioso pijanacuavecua
    panenaxuabinexa pacaxuabiana infiernojavabelia.
  bon-bon: Weene piba ele cire ingenitnipi piiyepu giricu cire etebecmepeye, liba
    Abrahamo, Isacako, Yakobu, piiyepu iyeta sasa mename biname bine cire jepänemepeye
    Acejiyame me waadena cabu ge, yepä weene äyeblingeji gemi.
  nhw-BL: Huan anchocase huan antlanhuehuechocase ica tlatzacuiltili huan calijtic
    campa Toteco tlanahuatía anquiitase Abraham, Isaac, Jacob huan nochi tlajtol pannextiani,
    huan anmocahuase calteno.
  mgw-mgw: Apo, ngapasapanga kili'lo no yaga mino, pamwabona ki Bulaimu, Isaki, Yakobi
    na alondoli ba Nnu'ngu', boti babile mu Ukulungwa wa Nnu'ngu', lakini mwenga mwabene,
    mutaikulilwe panja!
  swh-ONEN: “Ndipo kutakuwako kilio na kusaga meno, mtakapowaona Abrahamu, Isaki,
    Yakobo na manabii wote wakiwa katika Ufalme wa Mungu, lakini ninyi mkiwa mmetupwa
    nje.
  wbi-wbi: kwe kuliva na kulila kisila vusililo unsiki ghuno mulikuvagha uAbulahamu,
    Isaka nu Yakovo na vavili voni ku vwimike vwa Nguluve, neke umue jumue mutaghilue
    kunji.
  bba-bba: Miyɑ i ko swĩ kpɑ i nɔmɑ wiru sɔndi sɑnɑm mɛ i ko Aburɑhɑmu kɑ Isɑki kɑ
    Yɑkɔbu kɑ Gusunɔn sɔmɔbu kpuro wɑ win bɑndu sɔɔ, kpɑ bɛɛ i deemɑ bɑ bɛɛ kɔ̃ɔ tɔɔwɔ.
  eng-KJVCPB: There shall be weeping and gnashing of teeth, when ye shall see Abraham,
    and Isaac, and Jacob, and all the prophets, in the kingdom of God, and you yourselves
    thrust out.
  kgk-NT: Upéa-rehe erejahe'o va'erã. Ndaikatúi ereike-gwi Nhandejáry nhande ruvixa
    oiko haty-py, nde vy'are'ỹ va'erã. Ne ramói amyrĩ Abraão oiko-ta Nhandejáry ndive.
    Ne ramói amyrĩ Isaque ave oiko-ta Nhandejáry ndive ave. Ne ramói amyrĩ Jacó ave
    oiko-ta Nhandejáry ndive ave. Nhandejáry nhe'ẽ-py omombe'u va'ety amyrĩ kwéry
    ave oiko-ta indive. Ha'e kwéry meme Nhandejáry ndive oikopa va'erã. Ha nde, mombyry-gwi
    rei erehexa arã íxupe kwéry. “Ndikatúi ereike ko'a-py” he'i arã Nhandejáry nde-vy,
    he'i arandu nhe'ẽ oiporu-vy íxupe kwéry.
  waj-waj: Yapooma fai nnaaru varuu vaidiiya Aaparahaamo Isaako Yakoopainna mmuakiaa
    forofetaiyaatama Anutuuqo gioonna kiaapuuyara dira yoosinnaivaki varikio Anutuuqo
    ngii ooqoo tinai ngia mmaanai varida teekio ngii nnannateenai fai ngiingii avaiyauvaa
    hakutikio ngii ausaiyauvo mmuaarareenai rataaravai.
  ekk-PKP: Siis on nutmine ja hammaste kiristamine, kui näete Aabrahami, Iisakit,
    Jaakobit ja kõiki prohveteid Jumala riigis, aga teie olete välja heidetud.
  mpx-mpx: Abalahama, Aisake, Yakobo ge palopitau gegewel nuku kitel nihi minaa Yehoba
    wana abaloguguiya, yaa komiu ni alitagil-agimiu nuku minaa tola, yaka nuku kahikahin
    ge ninimiu ni alavekilal.
  wbp-wbp: Ngula-jangka kapunkulu-jana nyanyi Yipuruyamu manu Yijaki manu Jakupu manu
    Kaatu-kurlangu jarukungarduyu-patu nyinanja-kurra nguru-nyayirni-wangurla. Yuwayi,
    kapurna-nyarra yilya nyurrurlaju yinya-ngurluju, manu kapunkulu yulami, manu kapunkulu-nyanu
    kartirdi yarlkirni manu karntirirrjirni murrumurrurlu purda-nyanjarlaju.
  luo-luo: “Ywagruok biro bedo kanyono, kod mwodo lak, ka uneno Ibrahim, Isaka gi
    Jakobo gi jonabi duto manie pinyruoth Nyasaye to un uwegi nowitu oko.
  nhe-NT: Huan imojuanti inchocase huan intlanhuehuechocase ica nopa tlatzacuiltili
    pampa inquiitase Abraham, Isaac, Jacob ihuaya nochi tiocamanalohuani nopona campa
    Toteco tlanahuatía, huan inmocahuase calteno.
  aii-aii: ”ܬܵܡܵܐ ܒܸܬ ܗܵܘܹܐ ܒܸܟ݂ܝܵܐ ܘܚܲܪܚܲܟ̰ܬܵ‌ܐ ܕܟܹܟܹ̈ܐ ܐܝܼܡܲܢ ܕܚܵܙܹܝܬܘܿܢ ܠܐܲܒ݂ܪܵܗܵܡ
    ܘܠܐܝܼܣܚܵܩ ܘܠܝܲܥܩܘܿܒ݂ ܘܠܟܠܵܝܗ‌ܝ ܢܒ݂ܝܼܹ̈ܐ ܓܵܘ ܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ، ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ
    ܦܝܼܫܹܐ ܛܪܝܼܕܹܐ ܠܒܲܕܲܪ.
  esk-NT: Qanutun qiatigigisirusi tiriquulatchiḷugich kigutisi tautukkupsigik Abraham,
    Isaac, suli Jacob, suli iluqaisa sivuniksriqirit aŋaayuqautaani Agaayyutim igitaupkaġusi!
  msb-msb: “Didto maganguruyngoy kamo kag magaragot an iyo ngipon pakakita niyo kanda
    Abraham, Isaac, Jacob kag san tanan na mga propeta sa kahadian san Dios pero kamo
    mismo ginpaluwas.
  cpa-NT: Ja³jøng² hǿgh³ hniah¹² hi² chianh² hniah¹² jmø³uai¹², na³ma²jaih³ hniah¹²
    hi² tiogh³ hlai³ Abraham, quianh¹³ hlai³ Isaac, quianh¹³ hlai³ Jacobo, quianh¹³
    ca¹lah¹já¹ dsa² ca¹hǿ² jǿg³ quiah¹² Diú¹³, hi² tiogh³dsa ja³jmo¹² Diú¹³ héh¹.
    Jøng² ma²ca¹guianh¹dsa hniah¹² tø¹cøg¹².
  dso-dso: ଆରି ସେ ତମ୍‌କେ ପାଟାଇଦେବା ଜାଗାଇଅନି ଅବ୍‌ରାଆମ୍ ଇସାକ୍‌, ଜାକୁବ୍‌, ଆରି ପର୍‌ମେସରର୍‌
    ଟାନେଅନି ଆସି ରଇଲା ବବିସତ୍‌ ବକ୍‌ତାମନ୍‌ ରଇବାଟା ଦେକ୍‌ସା । ମାତର୍‌ ପର୍‌ମେସର୍‌ ତାର୍‌ ରାଇଜେ
    ତମ୍‌କେ ଜାଗା ନ ଦେଏ । ଜେଡେବଲ୍‌ ଏଟା ଅଇସି, ସେ ବେଲା ସେଟା ଦେକି, ତମେ କାଇକାଇ କାରାପ୍‌ କାମ୍‌ମନ୍‌
    କରି ରଇଲାସ୍‌ ସେଟା ସବୁ ଏତାଇ କରି ମାରିଚପିଅଇ କାନ୍ଦ୍‌ସା ଆରି ଦାତ୍‌ ମୁଣ୍ଡ୍‌ କାତ୍‌ରି ଅଇସା
    ।
  meu-meu: Bena Abraham bona Isaak bona Iakob bona peroveta taudia iboudiai ba itadia,
    Dirava ena basileia lalonai; to umui na murimuri ai bae dorimui lasi; una negana
    ai ba tai, gadigadimui ba hahedai.
  yva-NT: No ratuije wapoyov tawan muno wasiuri tutir, weye waperata wadaen Abraham
    muno Isak muno Yakob muno anawae wusyine onao tenambe utantuna manayanambe rautan
    no munijo Amisye be akarive raije rai, weramu weapamo Po wasamaugusyo kaumuro
    marane rai.
  dgc-dgc: “Nadid,” kagi ni Jesus, “kédemét na éya a oras, éy meta moy sa depu moy
    a Abraham ta kaharian na Diyos. Sakay meta moy be sa ti Isak, sakay ti Hakob,
    sakay du purupeta. Pero sikam éy ibut de kam dén. Ey ta péketa moy ta éya, éy
    mégsésangitén kam a mégéadiyoyén ta hirap moy.
  zpm-NT: ’Mban gac to zeeṉe gaṉ to laa Abraham, laa Isaac, laa Jacob ni grëraa zha
    ne biadteed xtiidz Dios, laa me pcaania zho, laa to biaaṉse nëz ley. Nligaa mbandox
    gac to, zoon to, haxta zow lay to lo guieḻnë co.
  hix-NT: Àtoko rma owratetxhe hxak hampànà, kekon hatà. Àto rma Akmaraw menyatxhe
    hampànà. Esake xarha, Xako xarha, Khoryenkomo rwonà yokarymanye rotho komo xarha
    menyatxhe hampànà. Khoryenkom yowto ho natxhe hampànà, nyamoro ha. Omnyam haxa
    ryhe, owompàra ro mak manatxhe hampànà. Àro ke owratetxhe hxak hampànà, kekon
    hatà, Txesusu.
  sim-sim: Karem or mbanak yanga jivi hikriyok ji i sihi ji heyenak Abraham nga Aisak
    nga Jekop nga profet ondo amber Avui Wasilakahi yanga orok li linak ji heyehe
    ji tlangamayihi fu jihin masham koho akwa jir.
  npi-ULB: जब तिमीहरूले परमेश्‍वरको राज्यमा अब्राहाम, इसहाक, याकूब र सबै अगमवक्‍ताहरूलाई
    देख्‍नेछौ, तिमीहरूलाई बाहिर फ्याँकिनेछ जहाँ रुवाइ र दाँत किटाइ हुनेछ ।
  cgc-cgc: “Daw makita nyo na naan ta kaarian ta Dyos danen Abraham, Isaac, Jacob
    daw tanan na prupita, mangagal kaw ta tudo daw magbaggit ta inyo na ngipen ta
    kaeget tak tabugon kaw daw dili paselleren.
  tim-tim: Hâmbâi ye Anutuŋe wat yekto purik katberâm kinmâ hamiyeŋângen Abraham akto
    Isaka akto Yakobo akto Anutugât den makmâ miawakmâ gayi are hârogâk Anutugât kâmolân
    purik katmâ mandâi are yekmâ biwiyeŋe bâlimbo kuk nâŋgâm han kalak akmâ manbai
    hain.
