  msy-msy: “Egh ia, Abraham ko Aisak ko Jekop ko Godɨn akam inigha izir gumaziba me
    God Bizibagh Ativamin Dughiamɨn aven ikɨtɨma ia men gan ikiam. Egh ia azenan ikɨva
    bizir kam bagh aziva atariba kuskugham.
  agg-agg: Se aranɨndeihɨ asu yahafɨ hɨtɨhündühɨ nɨmboeimboyei, ŋga Abraham, Aisak,
    Sekop asu Godɨndɨ hoafɨ hoafɨyomo-rundeimbɨ ai God hɨfandarandɨ ranambe nɨmandeimboyei,
    ŋga asu sɨheimbo ana ragu moeindanɨ pindɨhirɨmboyei.
  ptp-ptp: Om xam obêc wê bume Eblaham yuu Aisak dɨ Jekop hɨxôn plopete vɨhati wê
    he la dô vac Anutu ben, dom xam ge wê Anutu obêc tii xam la dô vɨxun, dɨ xam obêc
    byag dɨ kic nɨvum lecma.
  nak-nak: “Tio, amuto ge loloa mai ele, la tilali ge uru sesele, amuto ge koro magegege,
    ge melimeli la togo mutou, ale amuto ge hilo e Abraham, e Isak, e Iakob, vikapopo
    tai egiteu la bilalaha ale pala, egite ge pou tataho te la pulolou la matagagala
    te La Tahalo Uru, eala moli amutou ogalati, La Uru piagale taroti amutou.
  ron-LUDARI: Ănklo osă plănđec š osă škrcijic d dinc ăn tugă kănd vidjec p Abraham,
    p Izak š p Jakov š p toc prorokurlje la gozbă ăn cara alu Dimizov, k voj săngurj
    afost putiric.
  lbb-lbb: Dir kepsen purum mulo, pa ning mulor oroi e Abaram, Aisak pa e Jekop pa
    a propetla ana matanitu ane God, mulor tangtangis, pa mulor arngingit ngesemulola
    tingia.
  kan-2017: ಅಬ್ರಹಾಮ, ಇಸಾಕ, ಯಾಕೋಬರು ಮತ್ತು ಎಲ್ಲಾ ಪ್ರವಾದಿಗಳು ದೇವರ ರಾಜ್ಯದಲ್ಲಿರುವುದನ್ನೂ
