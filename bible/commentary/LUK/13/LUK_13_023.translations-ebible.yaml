  urd-urd: किसी शख़्स ने उससे पुछा, “ऐ ख़ुदावन्द! क्या नजात पाने वाले थोड़े हैं?”
  hot-hot: Ma anyô te hanaŋ hik yani liŋ nena, “Anyô Bêŋ, Wapômbêŋ tem nêm anyô tomtom
