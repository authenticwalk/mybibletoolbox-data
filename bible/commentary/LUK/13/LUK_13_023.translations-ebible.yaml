verse: LUK.013.023
translations:
  kpx-kpx: Ata haivei tisege ata mole igaeu avuho loui avoe, “Kosive, ata moagavesite
    unahaeabuna otogoe tai.”
  okv-H: Eto embo vahai amina Iesu ta degi eto ingina “Bada, eto God na embo heriso
    oreketo umbautemo isapamane humbau?” ainge enu
  tbo-tbo: Ma lawa gehouna i lubayada i pa, ‘Guyau, apo lawa luemoemota hotahi hina
    luyagohana?’ Ma lawa ugolihi i baha nae i pa,
  mal-C: ഒരാൾ യേശുവിനോട്, “കർത്താവേ, തീരെ കുറച്ചുപേർമാത്രമേ രക്ഷിക്കപ്പെടുകയുള്ളോ?”
    എന്നു ചോദിച്ചു. അദ്ദേഹം മറുപടിയായി പറഞ്ഞത്,
  grc-SR: Εἶπεν δέ τις αὐτῷ, Κύριε, εἰ ὀλίγοι οἱ σῳζόμενοι; Ὁ δὲ εἶπεν πρὸς αὐτούς,
  bgc-bgc: तो किसे नै उसतै बुझ्झया, “हे प्रभु, के थोड़े ए माणसां का उद्धार होगा?”
    यीशु नै उनतै कह्या,
  khz-khz: Talima taa na erenagiato, netiwato, “Velekou, talima maine pia maguli pa?”
    Iesu na evega-gelerato, netiwato,
  deu-TKW: 'Es sprach aber einer zu ihm: Herr, sind es wenige, die gerettet werden?
    Er aber sagte zu ihnen:'
  zsr-NT: 'Gnabnëꞌ Jesús bönniꞌ zoëꞌ niꞌ, rnëꞌ: ―Xan, ¿naruꞌ nabábz nup lulá? Rëꞌ
    nup nacuáꞌ niꞌ Jesús,'
  lin-lin: 'Moto moko atunaki Ye : — Nkolo, bato moke kaka nde bakobika ? Yesu alobaki
    na bango :'
  hns-NT: 'Ek dien koi ose poetjhies kie: „Prabhoe djie, kamtie manai log batjaawal
    djaaiga kie dher?”'
  noa-E: I mag nʉrrʉm ee ãbmua irig, —Señor, ¿ʉ̈gthar öbërju khʉʉnta khapanaacha nʉ
    wa okhooju khʉʉnta khapanaacha nʉwa? ajim anʉm. Magbaawai Jesuu irig,
  eng-EMTV: Then one said to Him, “Lord, are there few who are saved?” And He said
    to them,
  mib-NT: 'Te ɨɨn ñayuu ni cajnūhún i ya: ¿A jecu‑ni ñayuu jnama Yaā Dios, chí naún?
    Achí i. Te ni cahān yā jiín i:'
  lif-NT2: कुभारे़ खुने़ॽ सेःन्‍मे़दोसु, “दाङ्‌बे, सुःल्‍लिक् मनाहाॽरे़रक् से़न्‍लप्
    मे़घोःसुॽबि?” ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि,
  xnj-xnj: Mundu mmonga akamkota Yesu, “Bambu, wu, vandu vevisanguliwa ngavamahele?”
  mmx-mmx: La lara laradi ga sue i, “Leeme Silok. Kereva, tentaba tuvuttadi mene diba
    lok kaka lorooro avolo?” Iesu ga vorang i ridi xeretna,
  cbr-NT: '''Unánmicëxun ca uni achúshinën ñucáquin cacëxa: —¿Axa Nucën Papa Diosan
    nëtënu ''iti unicamax cara ''itsama ''iti ''ic? Cacëxun ca Jesusan cacëxa:'
  tee-NT: 'Chai pumatam junilh: ―Qui''ucxtin ja na lacats''unin ju tatak''alhtaxtui.
    Chai ju Jesús junich:'
  eng-LSV: and a certain one said to Him, “Lord, are those saved few?” And He said
    to them,
  cak-NT: 'Y c''o jun ri xc''utun che ri Jesús, y xu''ij che: Ajaf, ¿je q''uiy como
    ri xquiecolotaj? Pero ri Jesús xa chique conojel xch''o''n-wi, y xu''ij:'
  pah-NT: 'Pevove''ga e''i Jesus''ga pe: —Orepojykaharetero emombe''u ore ve. Tupana''ga
    omombo aherekote''varuhua ahe hugwi okovo. Maramomi g̃a hugwi po ti Tupana''ga
    imombori g̃andekote''varuhua g̃a nderogwovo yvagi pe nehẽ toko ti g̃a jireheva''ero
    javo? Ndahe''yi po g̃a? ei ga Jesus''ga pe. A''ero Jesus''ga ei g̃a pe:'
  sja-NT: 'Maapai eperãpa iidiji: —Tachi Waibɨa, ¿eperãarã chok''ara-ee Ak''õre eujãdee
    wãdait''eek''ã? aji. Jesupa p''anauji:'
  xed-xed: 'Ka lagha sana mndu ɗawaŋta da tsi: «Mgham ɗa! Kiʼa yeya mnduha dzaʼa mbafta
    rki na?» kaʼa. Ka Yesu nda həŋ mantsa:'
  mks-NT: 'Ta ndaja coo na̱nda̱ca̱ tu̱hún in da Jesús já na̱cachi da já xi̱hi̱n á:
    —Xitoho í, á chá cuití va ña̱yivi cacuu na̱ ca̱cu ndaa ínima̱ cu̱hu̱n chí indiví
    —na̱cachi da xi̱hi̱n Jesús. A̱nda̱ já na̱nducú ñehe Jesús tu̱hun já cáchí a̱ já
    xi̱hi̱n dá:'
  gfk-S: Io, tikenong ga tiri ie be, “Watong, hohaam, a bar nong mon di ing God na
    halon di?” Ma ne Jisas ga tange ta di, “Mu na walar ma ra baso ura hinana lala
    tano didisuan na ngas. Iou tange ta mu be a haleng di na walar ura hinana lala
    iesene di na pet puo.
  bmu-bmu: Ani kunŋan kewö qesim waŋgiyök, “Kembu, uruŋini meleŋget Anutunöŋ amöt
    qem eŋgii letotmei, mi ambazip awamdökŋa me denöwö?” Qesim waŋgii kewö jii mötket,
  dgz-dgz: Apan da singui wayaven, “Ayop nugawa, iman waenapan aruga o otu dere mugenat
    inak ewakewa tautanain?” Iesu gare anega dien,
  eng-GNV: Then saide one vnto him, Lord, are there fewe that shalbe saued? And he
    said vnto them,
  zaa-NT: 'Gunne tè ttu enne'' dia nía nna rą ne: Señor, tsí tuchùppa rúbá ca enne''
    l·láà cá. Becàbie nna rèe:'
  eng-WEBSTER: Then said one to him, Lord, are there few that are saved? And he said
    to them,
  guh-guh: 'Nexata Jesús jivi livaisi petsipaebijavata, itsanë yanijobatsi Jesús.
    Bajaraponë jumaitsi Jesúsjavabelia: —Jesús, ¿Dioso tsaja capanepaena caebitsaëtoyo
    saya? jai. Nexata Jesús jumaitsi daxita jivijavabelia:'
  bon-bon: Nuuja taje gaabe cabu yepä biname te teebine itemlige egä, “Babo biname,
    nää Acejiyame te nesae taatu biname bine niiya cabu ca pa yääsecräremepi?” Yeesu
    biname bine piba jejemige egä,
  nhw-BL: 'Huan se quiilhui: ―Tohueyiteco, ¿nelquentzi masehualme quinmaquixtis Toteco
    Dios tlen inintlajtlacolhua? Huan Jesús quinanquili:'
  mgw-mgw: Mundu yumo ngannaluya, “Buli Bwana, bandu babaalu'a kosopolelwa bayolwikeli?”
  swh-ONEN: Mtu mmoja akamuuliza, “Bwana, ni watu wachache tu watakaookolewa?”
  wbi-wbi: umuunhu jumonga akaposia akati, “Mutwa, ve vaanhu vadebe vano vilipokua”.
    pe lino akavavula akati,”
  bba-bba: Goo u nùn bikiɑ u nɛɛ, yinni, tɔmbu fiiko tɔnɑwɑ bɑ koo fɑɑbɑ wɑ? U bu
    wisɑ u nɛɛ,
  eng-KJVCPB: Then said one unto him, Lord, are there few that be saved? And he said
    unto them,
  kgk-NT: 'Upe jave peteĩ oporandu íxupe: —Mbo''eháry, ndahetái tipo onheresende va''erã?
    he''i.'
  waj-waj: 'gioonna kiaapu voovoono inna yaparainno tunoo: Udaanga-o, Anutuuqo kiisa
    gioonna kiaapuuya nnaasu vitoo aataru yoketaivau yapaanarannee? tuduu rikioo iya
    tunoo:'
  ekk-PKP: 'Keegi küsis talt: „Issand, kas ainult vähesed saavad päästetud?“ Jeesus
    vastas:'
  mpx-mpx: Gamagal etegana i nel elana i ba, “Babala, age gamagalau ehila ya te pwamwal
    nihi pwawa?” I baek elal i ba,
  wbp-wbp: Parra jintangka, yapa jintangku payurnu nyanunguju, “Warlalja-Wiri, ngaka
    kaji-jana Kaaturlu miimii-nyanjarla yilyami nyanungu-kujaku, kapu-jana mayi panu-jarlu
    muurl-mardarni, marda marnkurrpa-mipa?”
  luo-luo: Ngʼato moro nopenjo niya, “Ruoth, en mana ji manok ema biro kwo?” Nowachonigi
    niya,
  nhe-NT: 'Huan se quiilhui: ―Tohueyiteco, ¿nelquentzi tlacame Toteco quinmaquixtis
    tlen inintlajtlacolhua? Huan Jesús quinanquili:'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ ܚܲܕ ܐܢܵܫܵܐ: ”ܡܵܪܲܢ، ܒܵܨܘܿܪܹ̈ܐ ܝܢܵܐ ܐܵܢܝܼ ܕܦܵܪܩܝܼ؟“ ܘܗ̇ܘ
    ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ:'
  esk-NT: Iḷaŋata apiqsruġniġaa, “Ataniiq, ikituurałhiñat anniqsuġniaqpat?” Jesus
    kiuniġai,
  msb-msb: May naghunga sa iya, “Ginoo, pipira lang ba an masasalbar?” Kaya ginsabihan
    niya sinda,
  cpa-NT: 'Jøng² ca¹juúh² jan² dsa², ca¹tsáih¹dsa Jesús: ―Juu¹³ jniang³, ¿mih³ dsa²
    liúg²? ―ca¹juúh²dsa. Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² jue¹²:'
  dso-dso: ସେବେଲେ ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି ଗଟେକ୍‌ ଲକ୍‌ ଜିସୁକେ କ‍ଇଲା, “ଏ ମାପ୍‌ରୁ, ଉନା ଲକ୍‌ମନ୍‍ସେ
    ପାପେ ଅନି ରକିଆ ପାଇବାଇ କି ?” ଜିସୁ ସେମନ୍‍କେ କଇଲା,
  meu-meu: Bena tau ta ese e hereva henia, eto, Lohiabada e, gagadoi mo bae mauri
    eiava? Ia e haere, eto,
  yva-NT: Naije vatane inta po Yesus anajo pare, “Injae, vatano Amisye po kakai rapaya
    mai ti usisa muni kove rai nawamo wanuije ramu rako?”
  dgc-dgc: Ey kinagi diya no esa a lélake, a “Anya wade, Panginoon, kétihék wade san
    i meligtas na Diyos a tolay?” Ey kinagi ni Jesus dide, a
  zpm-NT: 'Tib vuelt bnabdiidz tib zho lo me, dieṉ pe zhis nac miech ne ycaania Dios.
    Dzigo pquiab me rëb me:'
  hix-NT: Onà wyaro nkekon hatà, toto, àwya. Rohà y, kekon hatà. Yakehra natxowà,
    tonyhoryexem komo, kekon hatà. Yakehra natxowà, tonyhoryexem komo. Onà wyaro haxa
    nkekon hatà, Txesusu, àton komo wya.
  sim-sim: Urik ma lar ormu silira, �Wasilaka, ma lapndonom Avui Wasilakahi yangak
    layikwa op?�
  npi-ULB: कसैले उहाँलाई भन्यो, “प्रभु, के थोरै मानिसहरू मात्र बचाइन्छन् त ?” त्यसैले
    उहाँले तिनीहरूलाई भन्‍नुभयो,
  cgc-cgc: Ta iya na pagtudlo, may ittaw na gainsa ki kanen, “Ginuo, pila nang na
    mga ittaw na maluwas alin ta silot ta Dyos?” Gasabat Jesus i paagi ta isya na
    paanggid na isturya,
  tim-tim: Hain akto luâk siâŋe aikoep, “Anutuŋe luâk amon bâleŋânba mem oloŋyekto
    âlepŋân gamai? Amon siâ mon?” dâep.
  yor-yor: Ẹnìkan sì bi í pé, Olúwa, díẹ̀ ha kọ ni àwọn tí a ó gbàlà? Ó sì wí fún
    wọn pé,
  wos-wos: Yindéka dé du nak déré wa, “Néma Du, God nawulak du takwaré male yikafre
    hurutandé wana, di jémba rendate?” Wungi wakwexékéndéka dé wumbu téndé du takwaré
    dé wa,
  emp-NTPO: 'Maʌ̃ne ab̶aʌba idjía iwid̶isia: –Mʌ̃ Boro, ¿Ãcõrẽba zocãrãẽ́be ẽdrʌ edaica?–
    Jesuba panusia:'
  eng-F35: 'Then someone said to Him, “Lord, are the ones being saved few?” So He
    said to them:'
  ind-ind: Lalu seseorang bertanya kepada-Nya, “Tuhan, apakah hanya sedikit orang
    yang akan diselamatkan?” Kata Yesus kepada semua orang yang ada di situ,
  pes-OPCB: 'روزی، شخصی از او پرسید: «خداوندا، آیا فقط تعداد محدودی نجات خواهند یافت؟»
    عیسی فرمود:'
  mpt-mpt: naka make baabanea Aleyemin naka kobo Gode nakaia unangai hengmino temo
    blibo homoni deibenea mak ita elekiem olokiem dotlanamabeo? gesea Yesuse baabenea
  ssx-ssx: Kutupieke ma꞉nda꞉ma꞉ Yesu pa꞉ta꞉ lota꞉ pitolo hata꞉ alota꞉ Tekehalio. Koda꞉ma꞉ta꞉
    pa tepo tepo wanda꞉hali homeke detena꞉ yeke petelia꞉pe laa leekeme. Yesuma꞉ mo
    pi hombo peaaso alota꞉
  mkl-mkl: Si isɛɛnɛu ŋɔi inɛ ɡɔ í nɑɑ bi tɛɛ nɔ í beeɛ í ni, Lɑfɛ̃ɛ, inɛ ŋɑ iyi ɑɑ
    bɑ fɑɑbɑ ɑ kɑɑ kpɔ? Ŋɔi í jɛ í ni,
  gaq-gaq: ଆରି ମୁଇଂଜା ଆମେକେ ବାସଙ୍ଗ୍‌କେ ମାପ୍ରୁ ଉଦାର୍‌ ବାନେ ରେମୁଆଁଇଂନେ ସଂକ୍ୟା ମେଁନେ
    ଗଣ୍ଡା ? ଆତ୍‌ବାନ୍ ମେଁ ମେଇଙ୍ଗ୍‌କେ ବାସଙ୍ଗ୍‌କେ
  gof-RNT: Issi asi Yesuusakko, “Godaw, attanay guutha asa xalaalee?” yaagidi oychchis.
    Yesuusi enttako,
  unx-unx: ଜେତାଏମିହୁଡ଼୍‌ କୁଲିକିୟାଏ, “ହେ ପ୍ରାଭୁ ଚିୟାଃ ବାଞ୍ଚାଅଃ ହଡ଼କ କାଟିଃଲେକାଃକ ?”
    ୟୀଶୁ କାଜିୟାଦ୍‌କଆଏ,
  gah-gah: 'Lá noigo, ve makolímo lo amike Guivahanínemaka, Ómasímo vegená luguhakó
    kugutó vizitihe. Loko lokago, Izesú láa loko lo kimike limó:'
  lcm-lcm: Na mangsikei kala sui ia, “Volava, rukun lik palau nang kian sapang?” Na
    kala polpol iria,
  aer-aer: Arlte anyentele, arrpenhele Jesus apayuthneke, “Akaltyele-anthenhe-anthenhe-aye,
    urreke nhenge Ngkarte anwerneke ingkirreke itirretyenhe arrpenheme yernetyenhe
    anteme, Re-ame urrpetye-arrpe ware Ikwere atnyenetyenhe, atningke kwenye?”
  qvc-NT: 'Chaypim Jisusta suq runa kayshina tapurqan: —Taytitu, ¿ashlitallachu rinllapa
    washadu kaqqa? nishpa. Chaymi Jisusqa nirqan:'
  tgl-ULB: May nagsabi sa kaniya, “Panginoon, kakaunti lamang bang tao ang maliligtas?”
    Kaya sinabi niya sa kanila,
  cbs-NT: 'juni betsan Jesús yukakin: —Xanen ibuun, janu min xanen ibuayadan, ¿eskadabes
    besti min jatu mekexanai?— aka'
  xtm-NTPP: 'Te in tee, ni jikan‑tnu''u de ya: ―‍Señor, ¿jaku‑ni ñayii jin ndani''i
    ta''vi? ―‍kúu de jiña''a de. Te ni ndakone''e ya:'
  nnq-nnq: Mundu jumwe ngakonya, “Bo, Angwana, bandu abapakomboligwa nga achoko?”
    Yesu ngabalengelanga,
  bao-NT: 'To biro cʉ̃ ca ĩi nʉnʉa waaro, jĩcʉ̃ Jesús''re o biro ĩi jãiñaupi: —Wiogʉ,
    ¿ca ametʉarã petoacã cʉ̃ja niiti? —cʉ̃re ĩiupi. To biro cʉ̃ ca ĩiro, o biro cʉ̃re
    ĩi yʉʉupi Jesús:'
  san-ORI: ତଦା କଶ୍ଚିଜ୍ଜନସ୍ତଂ ପପ୍ରଚ୍ଛ, ହେ ପ୍ରଭୋ କିଂ କେୱଲମ୍ ଅଲ୍ପେ ଲୋକାଃ ପରିତ୍ରାସ୍ୟନ୍ତେ?
  rmn-rmn: 'Кон-то пхучляс Лэс: — Сагбуса, та со, набут кан овэн кутардимэна? О Исус
    пхэнляс:'
  huv-NT: 'Aljane tatün manguiay nej: ―Teat ¿ngwa naleaingue, napateay nipilan apmawüw
    wüx asoetiw? ―aj. Quiaj tapiüng Teat Jesús:'
  otn-NT: 'Bi ''yɛ̱mba̱ n''na nc''ɛ̱i̱ p''ʉya: ―Ague grá̱ hmu̱, ¿ua ziyohotho yø ja̱''i̱
    di̱ nya̱ni̱? Mi̱ da̱hra̱ Jesús, bi ''yɛ̱na̱:'
  nop-nop: Kaŋ me niŋdi indiŋ ninadiguk, “Wapum, Bepaŋdi metam lufom-kabe binek yehitubu-lodaaŋ
    yanagilaak be dediŋ?” Unduŋ ninadiune Jesudibo indiŋ yeniŋguk,
  obo-NT: Na duwon mid intud ki Disas, kahi rin to, “Longaggon, pilopila ra vo kos
    od kotobbus?” Mid tavak si Disas ukit to ponunggelengan, kahi rin to,
  kca-kca: 'И мӑтты ŏт Ԓўвеԓ ищмәсԓы: "Турәм Куща! Пӑр мŏԓты нŏх пайтәсты хŏйат шимәԓ?"
    Ԓўв йŏхԓы йастәс:'
  cak-ENT: 'Y c''o c''a jun ri xc''utun chin ri Jesús, y xbij chin: Ajaf Jesús, ¿ye
    q''uiy comi ri nyecolotüj? Pero ri Jesús xa cheque c''a conojel xch''o-vi, y xbij:'
  lif-NT: ᤁᤢᤓᤠᤖᤧ ᤂᤢᤏᤧ᤹ ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢ. “ᤍᤠᤱᤒᤣ. ᤛᤢ᤺ᤸᤗᤡᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤧᤖᤰ ᤛᤧᤴᤗᤵ ᤔᤧᤄᤥ᤺ᤛᤢ᤹ᤒᤡ᥅” ᤕᤧᤛᤢᤖᤧ
    ᤂᤧᤱᤜᤠ᤹ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ.
  mie-NT: 'De iin nchivī nī jīcā tūhún ji yā: Señor, ¿á jacū-ni nchivī cúu jā scácu
    Yāā Dios, á naá cúu? ncachī dē. De nī ncāhān yā jíín ndá ji:'
  san-TIB: ཏདཱ ཀཤྩིཛྫནསྟཾ པཔྲཙྪ, ཧེ པྲབྷོ ཀིཾ ཀེཝལམ྄ ཨལྤེ ལོཀཱཿ པརིཏྲཱསྱནྟེ?
  qve-NT: 'Hinaqtinmi huk runa tapuran: —Señor, ¿chikallanchu salvasqa kanqakú? nispa.
    Chaymi Jesusñataq contestaran:'
  pao-NT: Sumu'yoo numu ka Te Pabe'e meeoo oo tubenga, “Hutse'yoosoo numu haa'a namagwetzoi?”
    Soo Te Pabe'e mee oo nanekwegea,
  cbu-NT: 'Asheemchu, tputs Isusoo chamayangarangiya. Tputssha: Ichee, ¿Apanll zapaneeja
