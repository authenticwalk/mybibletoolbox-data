verse: LUK.013.008
translations:
  kpx-kpx: Ige esemuve keu namihai avoe, ‘Kosive, halege au vagana ko igaemo ui. Isege
    di bae vata bisi momoluta bisi malei umukave omisi.
  okv-H: pure embo na ke mine einge ena, ‘Jua vahai emita jo ta tojo iroi, na amita
    susu ta enda koveto jere ikasona.
  tbo-tbo: ‘Ma tano tu bagibagiyena i pa, “Bada, una palihaleya po ina towotowolo
    geka bolimana emosi hotana. Apo babana a tawi wiiwileya ma nudanuda budabudahi
    a hounihi.
  mal-C: “അതിന് അയാൾ, ‘യജമാനനേ, ഒരു വർഷത്തേക്കുകൂടി അങ്ങു ക്ഷമിച്ചാലും; ഞാൻ അതിനുചുറ്റും
    കിളച്ചു വളമിടാം.
  grc-SR: Ὁ δὲ ἀποκριθεὶς λέγει αὐτῷ, Κύριε, ἄφες αὐτὴν καὶ τοῦτο τὸ ἔτος, ἕως ὅτου
    σκάψω περὶ αὐτήν, καὶ βάλω ⸂κόπρια·⸃
  bgc-bgc: उसनै उसतै जवाब दिया, “हे माल्लिक, इस साल और रहण दे के मै इसकै चौगरदेकै
    माट्टी खोदकै खाद गेरू।
  khz-khz: Na araga gitatagona talimana evega-geleto, netiwato, ‘Velekou, ono raokwania,
    erigolomo kwapuna ene mia-tago. Au na pana lavu-rukurukua e kwano namara pana
    popo.
  deu-TKW: 'Er aber antwortete ihm: Herr, laß ihn noch dieses Jahr, indessen will
    ich ihn noch umgraben und düngen;'
  zsr-NT: 'Niꞌr bubiꞌë didzaꞌ bönniꞌ huen dxin naꞌ, rëꞌ lëꞌ: “Xan, bcaꞌngar lei yetú
    iztëz, atiꞌ gzatsaꞌ yu zxani len cuꞌa bëb zxani.'
  lin-lin: 'Mobateli elanga azongiselaki ye : « Nkolo na ngai, tika yango lisusu mobu
    oyo ! Nakotimola mabele pembeni na yango mpe nakotia matiti ya kopola ;'
  hns-NT: 'Bakie kamkarta bolies kie: ‘Maaliek djie, ek baries auro tjhor de, tab
    ham per ke aas-paas djamien gorke mes dharwaai debe.'
  noa-E: Magbaawai, “Patrón jöoi, magan idëu año ãb oo athá” ajim anʉm, chi nemjĩir
    bʉ̈ phʉajem wounau. “Jãg sim khai, mua warag ag bʉ̈khʉrr wa phʉʉrdʉpʉ̈inaa phʉichichagau
    i bʉ̈ khuajugui” ajim anʉm, “chëmkhĩir.
  eng-EMTV: But he answered and said to him, ‘Sir, let it alone this year also, until
    I dig around it and fertilize it.
  mib-NT: 'Te ni cahān mozo un jíín de: Stóo ní na cuɨ́ñɨ ɨɨn na cuiyā, te na nástáyā
    ná jéhē te chuhun ná jéhen.'
  lif-NT2: खे़न् इक्‍के़गोःबाल्‍ले़ मे़त्तु, ‘आदाङ्‌बे, आइलाम्‍बा पःत्‍छेॽबुङ्‌मान्
    ले़राङ् पिराङ्‌ङे़ॽआङ् इङ्‌गाॽ कुघिरि तःयुङ्‌ङाङ् मल याक्‍तुङ्॥
  xnj-xnj: Nambu mhenga lihengu akamyangula, Bambu, ‘Tiuleka kavili namwaka, na nene
    yati niukulugila na kusopalela mabuli.
  mmx-mmx: Ketla laradi loklok tatao laraamang ga lok tin, ‘Leeme silok, una ke bok
    be i at na mun legesa maares. La ana xe xangkan i la ana suxa i mi taxannorang
    una.
  cbr-NT: 'Cacëxun ca an naë bërúancë unin caxa: Cara tuaia quixun isti camina ënë
    barínshi ënti ''ain. Usa ''ain cana a tanáin mëníoquin ñuinacan pui tabucunti
    ''ain.'
  tee-NT: 'Para ju anu'' alhistacna'' junich ju ix''ucxtin: “Qui''ucxtin va yuchi
    ju chavai c''ata ju amac''oninch. Aclacpujniya'' ju t''un ju ixtalakachoko chai
    acmamaya'' ju ix''ilht''i borrego.'
  eng-LSV: And he answering says to him, Lord, permit it also this year, until I may
    dig around it, and cast in dung;
  cak-NT: 'Pero ri achi ri nusamajij ri ulef xu''ij che ri rajaf: Taya'' can xe chic
    ri juna'' re'', chi quiri'' nenbana'' ru''onic ri ulef ri anchi'' c''o-wi y tinya''
    na abono chuxe''.'
  pah-NT: '—A''ero garemitymipyra repiakatuhara''ga ei: “Na ti ojipeji um ano imbokwara''ari
    hehe nehẽ. Kiro po ti ji hyvykoi yvya imondovo i''atagwera yvapoa pyri nehẽ.'
  sja-NT: 'Mamĩda ma eujã ak''ɨparipa p''anauji: “Señor, ichiak''au bɨpáde aji, na
    año aupai. Yooro p''oirait''ee ujãra ome mãik''aapa arii p''e bɨnait''eeda aji.'
  xed-xed: “Mghama ɗa! Ka va va tsi karaku, ka lapta yu ta vli mistani, ka pghiŋta
    yu ta rgwa distani.
  mks-NT: 'A̱nda̱ já na̱cachi da̱ ndáá ñúhu̱ dá cán já xi̱hi̱n dá: “Quia̱hva ndó ña̱ma̱ní,
    xitoho i̱ ña̱ ná coo tóo ga̱ dó cui̱a̱ víti ná játayi i̱ ñúhu̱ sa̱ha̱ do̱ ta ná
    chica̱a̱n loho i̱ ta̱ta̱ sa̱ha̱ do̱.'
  gfk-S: Ma no ut na harbalaurai tano lalong ga babalu be, ‘Watong, waak ter baak
    ie tike tinohon baling ma iou ni kil luhutane ie, nige bul ta bilai na linge ura
    habilai no pu.
  bmu-bmu: Toŋan mewö jiyökmö, galömnöŋ meleŋda jii mörök, ‘O azi kembuni, mi ölöp
    mosötnöŋga yambu (yara) ki kunbuk kinma. Nöŋön nalö sutŋe kiaŋgöreŋ kinoŋnöŋ gölme
    esiba kundupköba isoŋbasoŋ ala liliköbi kelökŋambuk akŋa.
  dgz-dgz: Go kwayup taini apanewa gare anega wan, ‘Ayop negawa, ae vea bodu daiton
    megenat sia wandep yawat, amba ne piup sia enu, noa borap denanu aigap seap.
  eng-GNV: And he answered, and said vnto him, Lord, let it alone this yeere also,
    till I digge round about it, and doung it.
  zaa-NT: 'Becàbi tè nu rue'' cuidado lóyúa nna rą: Señor, be''él·la'' bá cuią''lu''
    ą màsqui''di attu ida, miéntraste gúlá'' tí''a'' gùnà'' ỹánį nna gúdál·la''a''
    bèbè, entonces'
  eng-WEBSTER: 'And he answering, said to him, Lord, let it alone this year also,
    till I shall dig about it, and dung it :'
  guh-guh: 'Itsiata baitsi jane pijapabi petoevetsinëtsi jumaitsi: “Copatanutsianatsibeje
    abaxë mapavaije. Nexata bacatuirabianajë bacatasitoxita.'
  bon-bon: Yepä, calwacupi kaakesea biname te jejige egä, ‘Babo biname, ai yepä kämäge
    tääpume ebmali. Cane ai gome gawe calwacalwa pa jaawenepene, piiyepu kau bime
    liiya ca pa jääsicnepene uli ingle ne.
  nhw-BL: 'Huan catli quimocuitlahui ixocomecamil quinanquili: ‘Noteco, xijcahua para
    ni xihuitl huan nijtzinxahuas huan nijtlalilis yamanic tlali,'
  mgw-mgw: Lakini mpangakasi annyangwi, ‘Bwana, tuuleke kai' mwaka gu'no, nilu'a kuuti'li'ti'ki'ya
    nkulyo upate masi' na kuyi'ya mbolya.
  swh-ONEN: “Yule mtunza shamba akamjibu, ‘Bwana, uache tena kwa mwaka mmoja zaidi,
    nami nitaupalilia na kuuwekea mbolea.
  wbi-wbi: juno ilolelela umughunda akati, “ughuleke umwaka ughu neke nipile na kukuvikila
    imbolela.
  bba-bba: Sɔm kowo wi, u win yinni wisɑ u nɛɛ, ɑ te derio ɡinɑ wɔ̃ɔ ɡeni sɔɔ, kon
    ten nuurɔ ɡbe n kɑ sikerenɑ, kpɑ n tɑɑki doke.
  eng-KJVCPB: 'And he answering said unto him, Lord, let it alone this year also,
    till I shall dig about it, and dung it:'
  kgk-NT: 'Ha hembigwái he''i íxupe: “Iporãve ereheja peteĩ ro''yve íxupe” he''i hembigwái
    gwerekwa-pe. “Ajo''o porã-ta ijerekwe-rehe. Amohu''ũ-ta amoporãve yvy ijerekwe-rehe.'
  waj-waj: 'tikio rikioo mmoorira haitatuura vaidiivo inna sai tinoo: Nnoonna-o, mmuaa
    nuanuvai pikinai tee na mmataivaa hanuu kiee puara naaraivaa hakua ree ivaa oyaivaki
    yapaanaravai.'
  ekk-PKP: „Isand,“ vastas mees, „palun jäta ta veel ainult üheks aastaks. Ma kaevan
    ta ümber mulda ja panen sinna väetist.
  mpx-mpx: “Anana tomatahikan i lahe i ba, ‘Tonowak, ni minaa baliman maisena al ga,
    inoke puna ana bilibili na ken paipainan ge bilibili aana ona na telek.
  wbp-wbp: “Kala kaatinikingarduyurla wangkaja yinya wati wiriki, ‘Wurra! Yampiya
    ngari yulyurrpu jinta-karirlaku. Kapurna warru pangirninjarla yirrarni kunalku
    puluku-kurlangu. Ngula-jangka kapu pardimilki miyiji.
  luo-luo: “Ngʼatno nodwoke ni, ‘Jaduongʼ, yie iweye higani kende bangʼe to abiro
    pure kendo medo ketone owuoyo.
  nhe-NT: 'Huan tlen quimocuitlahuiyaya ixocomeca mil quinanquili: ‘Noteco, xijcahua
    para ni xihuitl huan nijtzinxahuas huan nijtlalilis yamanic tlali,'
  aii-aii: '”ܓ̰ܘܼܘܸܒ ܠܹܗ ܦܲܠܵܚܵܐ: ’ܡܵܪܝܼ، ܫܒ݂ܘܿܩ ܠܹܗ ܐܘܼܦ ܐܵܗܵܐ ܫܹܢ݇ܬܵ‌ܐ، ܗܲܠܔ ܕܚܵܦܪܹܢ
    ܚܵܕܸܪ̈ܘܵܢܘܼܗ‌ܝ ܘܕܵܪܹܝܢ ܙܸܒܠܵܐ ܬܚܘܿܬܘܼܗ‌ܝ،'
  esk-NT: Aglaan nautchirriqirim kiuniġaa, ‘Aŋuun, taatniillagli atautchimi ukiumi.
    Nivaŋniaqtuŋa avataagun suli iḷḷiqilugu nagguksautmik.
  msb-msb: “Pero ginsabat siya san parabantay, ‘Sir, pabayai lang anay sin usad pa
    ka tuig kag hatagi akoʼn panahon hasta na mabayu-bo an patalibod sani kag maabunuhan
    gihapon.
  cpa-NT: 'Jøng² ca¹juúh² dsa² héi², ca¹tsáih¹dsa juu¹³dsa: “Ju³lǿa¹³, ju³tsih¹³ cøng²
    ji²ŋi² la², Guiuh¹³. Jøng² cah³jni huø¹ ja³tsih¹³. Toh¹³jni hóh³.'
  dso-dso: ମାତର୍‌ ଜାଗୁଆଲ୍‌ ସାଉକାର୍‌କେ କଇଲା, “ସାଉକାର୍‌ ଏଟାକେ ବର୍‌ସେକ୍‌ ମିସା ଚାଡିଦେଉଁ,
    ମୁଇ ଏ ବିତ୍‌ରେ ଗଚର୍‌ ଚାରିବେଡ୍‌ତି କୁନିକରି କତ୍‌ ଦେବି,
  meu-meu: A ia e haere, eto, Biagugu e, hari ina laḡani tamona mo do baine mia; tano
    na baina ruaia, baina haseriseria;
  yva-NT: Weramu vatano panapatambe umawe po raura akananto ai pare, ‘Injae, kai.
    Syare ntet akato tumo makanande so bo rai jakato. Indati syo kopa ama kauge raugavo
    ama ruke rai, muno syo raeranande akato.
  dgc-dgc: Ey ‘Diyan mo san,’ kagi kan no mégbantay. ‘Sakén, éy lamonan ko san, sakay
    détonan ko ta pégpatabe i palebut naa.
  zpm-NT: 'Dzigo pquiab zha ne quia dziin lo me ga, rëb zho: “Psaan dieṉ guiaaṉa stibtaa
    iz rii, na laa naa glë zhana, na laa naa gdziṉ beeba.'
  hix-NT: Onà wyaro haxa nkekon hatà, anoto. Rohà y, amahohra hak exko, kekon hatà.
    Àto rma hak nahko, kekon hatà, anoto. Àmàtkok hak wenyhoryexe, waxeronoryex haka,
    kekon hatà, anoto, tànatkemà wya, kekon hatà, Txesusu.
  sim-sim: Karem or mbarik ma or nowe oson washilindari mu mbara, �Wa, halanak asama
    namtar nga si sinak shi heyeshihin, las avak ome nga si wanda ngashi. Halanak
    mi tontlon a jersa ormbehe shi heyeshihin.
  npi-ULB: त्यसको हेरचाह गर्नेले जवाफ दिएर भन्यो, ‘यस वर्ष यसै होस् । म यसको वरिपरि
    खनेर मल हाल्नेछु ।
  cgc-cgc: Sabat ta manug-asikaso, ‘Amo, miad taan daw dili ta anay pukanen ni ta
    yi na taon. Kultibaren ko gid anay daw abunuan.
  tim-tim: Hain dâmbo yâkŋe hin dâep, “Luâk humo, hanâk hepunmenâ hombaŋ irekâ kilâk.
    Hâmbâi nâŋe keiŋân ire une lokom togo katere hambumbo âmâ bunŋe siâ yembiap me
    bo are ekbaet.
  yor-yor: “Ó sì dáhùn ó wí fún un pé, ‘Olúwa, jọ̀wọ́ rẹ̀ ní ọdún yìí pẹ̀lú, títí
    èmi ó fi tu ilẹ̀ ìdí rẹ̀ yíká, títí èmi ó sì fi bu ìlẹ̀dú sí i.
  wos-wos: Wungi wandéka dé wa, ‘Néma du, métaka téndé, anémba héki hwari akwi. Téndét
    wuni wun mi mombu héfa xae, héfa yikafre yandéte bulmakau balina di sangwe hura
    yae takatawuni.
  emp-NTPO: 'Baribʌrʌ dji néu wagabariba jarasia: “Mʌ̃ boro, biara b̶ʌa poa ab̶a jʌ̃ãnida.
    Mʌ̃a dji carrad̶e egorora bogajuped̶a ne b̶ʌya. Ãĩbẽrã maʌ̃ba zauisicada.'
  eng-F35: But in answer he said to him, ‘Sir, let it be this year also, until I dig
    around it and apply fertilizer,
  ind-ind: “Tetapi tukang kebun itu menjawab, ‘Tuan, biarkanlah pohon ini tumbuh satu
    tahun lagi. Saya akan menggali tanah di sekelilingnya dan menaburkan pupuk kandang.
  pes-OPCB: '«باغبان جواب داد: باز هم به آن فرصت بدهید! بگذارید یک سال دیگر هم بماند
    تا از آن به خوبی مواظبت کنم و کود فراوان به آن بدهم.'
  mpt-mpt: eka okok nakae baabanea Sum kobo deibanebbua bifol ele blimansete! Ne mit
    daake dabale hetlania amam flulo heleb te olubanamabibe.
  ssx-ssx: Koto leekepate mo e pokaeyeke halima꞉ alota꞉ Yaka tiekeo. Bapi homekena꞉
    pa haena꞉ lae. I̱ma꞉ do ti teke hopa꞉liao yu lia kao imanu lekeluekema꞉ loa꞉me.
  mkl-mkl: Ŋɔi woo ce icɛu í sɔ̃ɔ í ni, lɑfɛ̃ɛ, jɔ̀ɔ ɑdɔ̃ɔyi titɑ̃ kɑ cɔ. An tu fitiɛ
    n kɑɑkoɛ, nɔ n dɑɑ si tɑɑsi.
  gaq-gaq: ମାତର୍‌‌ ଗୁତିରେ ସାକାର୍‌କେ ଉତର୍ ବିଃକେ ମାପ୍ରୁ ଆକ୍‌ମେଁ ଏଃମୁଆଁ ଆନ୍ତାର୍‌ବି ନେଙ୍ଗ୍
    କ୍ମେନେ ପିତୁର୍ ଗଃଚେ କତ୍‌ ମ୍ବିଏ ।
  gof-RNT: “Shin oosanchchoy, ‘Godaw, I yuushuwa oothada osha yeggana gakkanaw ha
    laythas aggarkii.
  unx-unx: ମେନ୍‌ଦ ମାଳିହଡ଼ କାଜିକେଦାଏ, ‘ହେ ଗମ୍‌କେ, ଏନାକେ ନେ ସିର୍ମାହଗି ତାଇରିକାଏମେଁ, ଆଇଙ୍ଗ୍‌
    ଏନାକେ ଉର୍‌ବିହୁର୍‌କେଦ୍‌ତେ ସାରାହାସା ପେରେଜେୟାଇଙ୍ଗ୍‌ ।
  gah-gah: 'Loko lokago, mikú hozaló vemámo láa loko lo amike limó: Golohá venemaka,
    itína meleketó mogonauka hoza aleko mikasi ale viligokinake, pulumaká izatini
    ase makó nene molatove.'
  lcm-lcm: Sikei kala antok ia ta, ‘Iuang, ku atolongon ia si matas ke na name kalkalvakum
    tapai ania.
  aer-aer: “Kenhe urrkapentye akngerre ikwere angkirtneke, ‘Akngerrepataye, akarelhaye!
    Year arrpenhe anyenteke renhe impaye. The renhe itepe arrpe-anenhe tnyemele pweleke
    atne arrpenheme arrernetyenhenge. Yanhe ikwerenge-ntyele apeke, merne utyerrke
    areye lyapewarretyenhenge.
  qvc-NT: 'Piru chay piyunninqam nirqan: “Taytitu, dijayraq kay watitata. Mayá, tukuy
    rridurninda allashpa wanuta wichushaq.'
  tgl-ULB: Sumagot ang hardinero at sinabi, 'Pabayaan mo muna ito sa taong ito hanggang
    sa aking mahukayan ang palibot nito at malagyan ito ng pataba.
  cbs-NT: 'jawen tsumapan nemakin yuikin: “Ana badi bestichai manayuwe. Mai pukinkin
    mishpu bitan ina awa pui jusitan en mia tamanchinxunyuxanaii.'
  xtm-NTPP: 'Kovaa tee jito itu ma, ni ndakone''e de: “Señor, xndoo ni tnu kuiya ya''a‑ka.
    Te ndaxtaya sa ñu''ú xuu tnu a, te ndatnaa sa ja''an xuu tnu a.'
  nnq-nnq: Nambu jwenio ngannyanga, ‘Ananhota, tuleke kabele chaka cheno, manutindikia
    ntalu nukujela mbolea.
  bao-NT: '”To biro cʉ̃ ca ĩiro cʉ̃ ʉje wejere coteri majʉ pea o biro cʉ̃re ĩiupʉ:
    “Wiogʉ, ati cʉ̃mara mani quetiticãjaco ména. Jita ca jʉti añurije mena ayiari,
    tiigʉ pʉtore yʉ jita coa tuu ñaarucu.'
  san-ORI: ତତୋ ଭୃତ୍ୟଃ ପ୍ରତ୍ୟୁୱାଚ, ହେ ପ୍ରଭୋ ପୁନର୍ୱର୍ଷମେକଂ ସ୍ଥାତୁମ୍ ଆଦିଶ; ଏତସ୍ୟ ମୂଲସ୍ୟ
    ଚତୁର୍ଦିକ୍ଷୁ ଖନିତ୍ୱାହମ୍ ଆଲୱାଲଂ ସ୍ଥାପଯାମି|
  rmn-rmn: «Сагбуса, — пхэнляс о иргати, — ачяв лэс генэ екх брэш. Мэ лэс кан храндав
    агорял, кан тхав кхула э гайваненги,
  huv-NT: 'Aaga nejiür corrül tasaj nej: “Teat, ich macül áagan a neat cam; sanataag
    majneaj, sanatoxtox mapench a iüt wüx owil, ndoj sanayac omeaats iüt.'
  otn-NT: 'Pɛ nu̱''a̱ fähra̱ häi p''ʉya bi ''yɛ̱na̱: “Ague n''yø, da̱mi̱ tø''mra̱
    jɛya ja ua ya. Ma ga̱ cu̱nnba̱gä ra̱ häi ''nɛ̱ ga̱ pojpa̱ ra̱ ''yai.'
  nop-nop: “Unduŋ nimbune kwanai-meŋiŋ adi indiŋ niŋguk, ‘Biune gulet kubugoŋ yalune
    mebineŋ kwet wenekelemadiŋa kwet diniŋ galiki neeŋ kikololi timimbene
