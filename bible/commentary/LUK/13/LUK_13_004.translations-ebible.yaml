verse: LUK.013.004
translations:
  kpx-kpx: Ige subuta Dielusalemae o mole egetana ivi Salomu keu bokolahai dobai ata
    eitini (18) havege abu haluvilu. Iale la huhuige haluviale keau Dielusalema ata
    degomolebia vaveve toela evigevelu.
  okv-H: Eto nei ainge amo Siloam ta bande koso vahai na vurereketo veto Jerusalem
    embo tapa 18 tehei pehehera amo Jerusalem embo nei nei ainge mane embo sasapura
    avoeto tehei pehehera avo ere hotembiheve?
  tbo-tbo: Lawa magouhi 18 u Silowam numa gahina daodaona i guli po i lutatahi. Ma
    tauhi o nugonugotuhuhi naka iyowai? Ami nugotuhu o pa tauhi hi apapoe lagona ma
    apoma Yelusalem tu miyena gehouhi, bo?
  mal-C: ശീലോഹാമിലെ ഗോപുരം തകർന്നുവീണപ്പോൾ അതിനടിയിൽപ്പെട്ടു മരിച്ച ആ പതിനെട്ടുപേർ
    ജെറുശലേമിൽ താമസിച്ചിരുന്ന മറ്റെല്ലാവരെക്കാളും വലിയ കുറ്റവാളികളെന്നു നിങ്ങൾ കരുതുന്നോ?
  grc-SR: Ἢ ἐκεῖνοι οἱ ⸂δέκα καὶ ὀκτώ,⸃ ἐφ᾽ οὓς ἔπεσεν ὁ πύργος ἐν τῷ Σιλωὰμ καὶ ἀπέκτεινεν
    αὐτούς, δοκεῖτε ὅτι ⸂2οὗτοι⸃ ὀφειλέται ἐγένοντο παρὰ πάντας ⸆ ἀνθρώπους τοὺς κατοικοῦντας
    ⸋ἐν⸌ Ἱερουσαλήμ;
  bgc-bgc: 'अर थम के सोच्चों सों, के उन अठारह माणसां के बारें म्ह जिनपै शीलोह का गुम्मट
    पड्या, अर वे दब कै मरगे: यरुशलेम के दुसरे सारे बासिन्दयां तै घणे अपराधी थे?'
  khz-khz: A votalima gagalana taula vativati (18) Siloama kovunai koge numa evua-kapuato
    atarai eketokauto evagirato rakavetaina? Gomi gotugamagina, votalima geria rakava
    Ierusalema talimara maparara geria rakava evanagirato?
  deu-TKW: Oder jene achtzehn, auf welche der Thurm in Siloam fiel und erschlug sie,
    meint ihr, daß sie schuldig gewesen vor allen Bewohnern von Jerusalem?
  zsr-NT: Lëzcaꞌ cni guc quequëꞌ chizxunëꞌ bönniꞌ niꞌ, yajbagaꞌ lequëꞌ yuꞌu zian cuia
    naꞌ nazíꞌ lei Siloé, atiꞌ glatiëꞌ. ¿Naruꞌ ráquiliꞌ gulabágaꞌtërëꞌ zxguiaꞌ lequëꞌ
    ca yezicaꞌ bunách nacuáꞌ Jerusalén?
  lin-lin: Bongo bato wana zomi na mwambe oyo bakufaki tango ndako molayi ya Siloe
    ekweyelaki bango, bokanisi ete bazalaki bato ya masumu koleka bavandi nyonso ya
    Yelusalemi ?
  hns-NT: Aur oe atthaara manai log ke jaad kar djaun par Sielowam ke lage ek oetja
    ghar gier gail raha. Ka, toelog sotje hai kie oesabhan Jeroesaalem ke doesar log
    se auro kasoerwaar raha?
  noa-E: ¿Wa pãrau khĩirjuawai, ar thʉrrdö Siloé aajem igaau di pöm sĩerr burrwai
    õor dieciocho khëchtarr khʉʉnta tagam khʉʉn Jerusalén phöbör ee naajem khʉʉn khãyaujã
    iekkhõr pömaacha naajĩwa ajim anʉm, Ẽwandam dau na?
  eng-EMTV: Or those eighteen on whom the tower in Siloam fell and killed them, do
    you think that these were offenders more than all other men who dwelt in Jerusalem?
  mib-NT: Te xahūn unī tēe jeē ní cotúú torre Siloé sɨquɨ̄ de, te ni cajihī de, ¿á
    cájeni ni rō jeē ní casáha de cuēchi xeēn gā vēsú tāca gá ñayuu ñuu Jerusalén?
  lif-NT2: हे़क्‍क्‍याङ् सिलोआम जङ्‌हिम्‍मिल्‍ले़ के़ःप्‍तु से़रुसिबा थिक्-ये़त् (१८)
    मनाहाॽ यरुसले़म्‍मो काक्‍नुःल्‍ले़ साॽरिक् लायोबा मे़जोगे़ फाॽआङ् के़इःत्तुम्‍बि?
  xnj-xnj: Amala, kumi na nane vala, vevagwiliwi na mnala kuchijiji cha ku Siloamu,
    vafwili, ndi mwiholalela kuvya venavo, vahokili kuliku vandu voha vevatama ku
    Yelusalemu?
  mmx-mmx: La kereva ba di nom lasangaun mi lavanuan luvuttadi to Siloam diga met
    at loxonaleng loogu babaalom ga subu kimit di? Mi doxoma i do nom luvuttadi diga
    xapmek tinotno rinedi limixin avukat diga nemen to Jerusalem?
  cbr-NT: ¿Siloénu 'icë torre manáinra 'aish chaxcë́ira, ax atunu rurucubucëbëa bamacë
    dieciocho uni ax isa Jerusalénu 'icë uni raíri 'icësamaira oi 'uchaxa quixun caramina
    sinanin?
  tee-NT: Chai ju anu' pumacautsajin amachaka'an Jerusalén ju atant'alhma ju putank'ai
    chaka' ju lacSiloé chai tanik'o ja va nonat'it ni palai na alactu'unin ixtajunita
    ju yu'unch. Palai jantu ju ali'in ixt'a'amachak'an. Chai yuchi alhimaknicalh.
  eng-LSV: Or those eighteen on whom the tower in Siloam fell, and killed them, do
    you think that these became debtors beyond all men who are dwelling in Jerusalem?
  cak-NT: ¿O rix ninojij chuka' chi ri dieciocho ri xecom chiri' anchi' c'o-wi jun
    estanque ri ni'ix Siloé che, cuando xtzak ri torre chiquij, más c'o quimac reje'
    que chiquiwech conojel ri ch'aka chic winak ri jec'o chiri' pa tenemit Jerusalem?
  pah-NT: '—O''a onga jo''ajo''ara Jerusalémmeva''ea rehe dezoitova''ea rehe ahe jukavo
    Siloépeve''g̃a gwyri pe. Pe''e po pe pejiyvyteri pe: “Tiruahũ dezoitova''ea ojipe''g̃a
    hohe Jerusalémmeve''g̃a hohe. Nurã ahe rehe onga jo''ajo''ara ari.” A''ea po pe
    ei naerũ?'
  sja-NT: Mãga-e pɨrã ¿k'ĩsia p'anɨk'ã dieciocho piudap'edaarã Siloé torre t'eek'ãri,
    mãgá piujida ne-inaa k'achiara oopachida perã awaraa Jerusalendepemaarã k'ãyaara?
  xed-xed: Ari tsa mnduha ghwaŋpɗə tghas ta rwuta ma fitika zləmbanaghata sana həga
    dagala ma Silwe ta həŋ ya ná, mal ŋa taŋ glakwa dmaku ka pɗakwa sanlaha ma mnduha
    ma Ursalima a ka kaghuni ta gray na?
  mks-NT: Sa̱nahá ndiva̱ha já na̱xi̱hi̱ sa̱hu̱n u̱ni̱ ta̱a jáchi̱ na̱ndicava in torre
    naní Siloé ja̱ta̱ ná. Á cáhán ndo̱ ña̱ na̱ndicava torre cán ja̱tá na̱ yóho jáchi̱
    na̱sahi̱in chága̱ cua̱chi na a̱ ju̱ú ga̱ na̱ ñuu Jerusalén. Joo co̱ cúú á quia̱hva
    já.
  gfk-S: Ma mu na lik leh kike ra sangahul ma liman ma itul ing no hala kengkeng na
    hot rua Silom ga tarupuk ter ta di, di gom mat. Hohaam, mu lik be ikinong ga hamanis
    be di ga manga sana ta ira mes na turadi mekira Ierusalem?
  bmu-bmu: 'Me miri qetŋi Siloam miaŋgöreŋ miri köröpŋi kunŋan eta köla ambazip 18
    turum eŋgii kömugeri, iŋini yeŋgöra kewö mötmöribepuk: Yeŋön Jerusalem könagesö
    tosatŋi pakpak eŋgoŋgita siŋgisöndok aka keuŋinambuk malget.'
  dgz-dgz: Amba sia, wata waenapan aonagaet pusin yamunaet pusin yamu yampo (18) at
    Sailoam, Ierusalem gapan, wanumone pa nononga da beure aigamup geare natamon borit
    wan. E anuiwanianawa mu inak muga koewa bumagap iragen aeni menan borit wane amba
    upinewa, Ierusalem gapan wanumuine, mu umamup uon?
  eng-GNV: Or thinke you that those eighteene, vpon whom the tower in Siloam fell,
    and slewe them, were sinners aboue all men that dwel in Hierusalem?
  zaa-NT: Ą'hua canu tsìỹúnu' gùttì le' ciudad Jerusalén loti' biyìnnia torre qui'
    Siloé iqquia caniá nna, tsí rulaba latsi' le qui'ni adiru enne' tul·la' uccua
    cą tì'chu iyaba ca enne' qui' Jerusalén acca guỹàcca' cą anía cá.
  eng-WEBSTER: Or those eighteen, upon whom the tower in Siloam fell, and killed them,
    think ye that they were sinners above all men that dwelt in Jerusalem?
  guh-guh: Pamatacabi ata jemata Jerusalén tomarata jopanucaya athëbëabetsia piapiabotsia,
    Torre de Siloévënëbo, dieciocho pajivibeje matacënëbatsi. Nexata baja tëpa bajarapamonaemi.
    “Pamonaemi matacënëbatsi, pibisiacuene meta bitso pexanaevimi daxita Jerusalén
    tomarapijivi matatoxenetsia. Bajaraxuata matacënëbatsi penaxuabinexa Diosovecua,”
    ¿pajamatabëjamë tsaja?
  bon-bon: Piiyepu, weene pui eitin Siloama cewe biname bime poto cidi me ngene jotwananineye,
    lui cina budre ne itu jääpänepesi cabu me lecarage mete te teeme cabu liba itu
    saatramepi. Nää, weene apu jingenininige egä teepi niiyarage biname gemi iyeta
    nuuja biname cabu ca lui cina Yerusalema babo cewe cabu icrajenige?
  nhw-BL: Huan quema nopa huejcapantic cali ipan Siloé huetzqui ipan majtlactli huan
    chicueyi tlacame huan inijuanti mijque, huelis anmoilhuíaj inijuanti quipixtoyaj
    más tlajtlacoli que nochi sequinoc ipan altepetl Jerusalén.
  mgw-mgw: Au' balu' ku'mi na banane babaatu'mbu'kilwe na nsengo nku'lu' ku Siloamu
    no waa, mubaya bembe bai na masambi kulikoni bi'ngi' boti babatamage ku Yelusalemu?
  swh-ONEN: 'Au wale watu kumi na wanane waliokufa walipoangukiwa na mnara huko Siloamu:
    mnadhani wao walikuwa waovu kuliko watu wote waliokuwa wanaishi Yerusalemu?'
  wbi-wbi: nambe avaanhu vala kijigho nu ntanda ku Siloamu vanoghukaghua na kuvabuda,
    musagha aveene valyale vanya sambi kukila avaanhu avange ku Yelusalemu?
  bba-bba: Nɡe tɔmbu wɔkurɑ nɔɔbu kɑ itɑ ye, be Siloen dii wɔrukirɑ wɔri tɑ ɡo, i
    tɑmɑɑ bɑ Yerusɑlɛmun tɔn be bɑ tie kpuro tɑɑrɛ kerewɑ?
  eng-KJVCPB: Or those eighteen, upon whom the tower in Siloam fell, and slew them,
    think ye that they were sinners above all men that dwelt in Jerusalem?
  kgk-NT: '—Ho''a-ma ramo va''ekwe upe óga yvate vate va''e héry Siloé, dezoito omano
    va''ekwe. Hi''ári ho''a-gwi omano joa-ma hikwái. Kóxa ani peje teĩ hese kwéry:
    “Hembiapo vai eterei va''e voi nipo ra''e. Jerusalém mygwa kwéry-gwi nipo ra''e
    hembiapo vaive ra''e. Upéa-gwi nipo ra''e ombohasa asy íxupe Nhandejáry onhehundipa
    hagwã.” Ani peje teĩ aipo-rami hese kwéry. Anhete ha''e-ta nde-vy. Ndererovái
    ramo nde rekoha, nderejeroviái ramo Nhandejáry-rehe, nde ave upeixa sapy''a eremano
    arã, erenhehundi arã, he''i Hesu onhemonhe''ẽ-vy íxupe kwéry.'
  waj-waj: 'Yoosinna Siruaama vau nnauvo havarata roo vaidi yaakuuvaitana yuku saivai
    sainaidiri taaravooma ruputu kiooduu putuu mmayaayaivaara yaata utuatee. Ngia
    ivaara yaata utida kiaanoo: Iya gioonna kiaapu Yerusareema variaiya yaatarada
    maisamaisama variaayaveeda kiaannee?'
  ekk-PKP: Kuidas on nende kaheksateistkümne inimesega, kes said surma, kui Siiloahi
    torn neile peale kukkus? Kas te arvate, et nad olid kõige hullemad inimesed kogu
    Jeruusalemmas?
  mpx-mpx: Ga i ola bolo ali gewi eitin valila limi mihahaina Sailowama elana i maguli
    i tala pwataliyaa ge hi aliga? Ku nuwatu heliya wali gegi gamagalau gegewel al
    bolo hi miminaa Yelusalema wali gegi i bwata lake?
  wbp-wbp: Yungurna-nyarra wita payirni nyurrurlaju. Manngu-nyanyi mayi kankulu-jana
    18-pala yapa-patu Jurujulumu-wardingki-patu kujalu yangka palija Jilumurla? Yangka
    yuwarli kirrirdimpayi kujalpa juka-karrija, ngulaju-jana yaarlpa-wantija, manu-jana
    katurnu muku tarnnga-kurra. Nyarrpa kankulu manngu-nyanyi nyurrurlarluju? Manngu-nyanyi
    mayi kankulu-jana yinya yapa-patu punku mayilpalu nyinaja Jurujulumu-wardingki-kariyi-nyanu-patu-piya-wangu?
    Kuja-jangkanya mayili palija muku?
  luo-luo: Kata ji apar gaboro ka manotho kane ohinga man Siloam nopodho kuomgi, uparo
    ni ne gin joketho moloyo ji mamoko duto madak e Jerusalem?
  nhe-NT: Huan quema nopa huejcapantic cali ipan Siloé huetzqui ipan dieciocho tlacame
    huan inijuanti mijque, huelis inmoilhuíaj inijuanti quipixtoyaj más tlajtlacoli
    que nochi sequinoc ipan altepetl Jerusalén.
  aii-aii: ”ܝܲܢ ܐܵܢܝܼ ܬܡܵܢܸܥܣܲܪ ܕܢܦܝܼܠܔ ܠܹܗ ܥܲܠܵܝܗ‌ܝ ܒܘܼܪܓ̰ܵܐ ܒܫܝܼܠܘܿܚܵܐ، ܘܩܛܝܼܠܵܝ
    ܠܹܗ، ܒܸܚܫܵܒ݂ܵܐ ܝܬܘܿܢ ܒܘܼܫ ܚܲܛܵܝܹ̈ܐ ܝܗܘܵܘ ܡ̣ܢ ܟܠܵܝܗ‌ܝ ܥܵܡܪ̈ܵܢܹܐ ܕܓܵܘ ܐܘܿܪܸܫܠܸܡ؟
  esk-NT: Itqallaksigik taapkua akimiaq piŋasut iñuich Siloam-mi tuqqutauruat nasirvium
    kattaqipmagich? Isummatigivisigiŋ killiqirautluŋnipḷugich iluqaitñiñ iñuŋniñ Jerusalem-miñ?
  msb-msb: Nano man sa paghuna niyo manungod sadtoʼn disiotso ka tawo na naumpagan
    san tore sa Siloam kag nagkamaratay? Nano, mas makasasala sinda ki san iba na
    mga tawo na nagairistar sa Jerusalem?
  cpa-NT: Tsa¹ju³lë́h³ hniah¹² ca¹dsan¹ dsa² guia¹jŋiá² ca¹jlan¹dsa hniú¹² ŋiei¹²
    mi³tsih¹³ Siloé ni³ huu¹³ hi² ma²ca¹jmo¹dsa hi² hlaih¹³ hi³méh¹ cónh¹ jín³ hi²
    hlaih¹³ ma²ca¹jmo¹ dsa² chian² Jerusalén jian¹²dsa.
  dso-dso: ନଇଲେ ସିଲଅତେଇ ରଇଲା ଜନ୍‌ ଅଟ୍‌ର ଲକର୍‌ ଉପ୍‌ରେ ବଡ୍‍ ଗର୍‌ ଅଦ୍‍ରି ମରିଜାଇ ରଇଲା,
    ସେମନ୍‍ ତେବେ ? ତମେ ସେମନ୍‌କେ ଜିରୁସାଲାମର୍‌ ବିନ୍‌ ଲକ୍‌ମନର୍‌ ଟାନେଅନି ଅଦିକ୍‌ ପାପ୍‍ କଲାଇ
    ଆଚତ୍‍ ବଲି ବାବ୍‌ଲାସ୍‌ନି କି ?
  meu-meu: Eiava, Siloam kohorona ese e kohudia tao bona e hamasedia taudia gwautataurahaniosi;
    umui na o tomamu edia dika na Ierusalem taudia oredia edia dika e hereaia a?
  yva-NT: Nandijawe yavaro anakoe mararai no mana amijo Siloam inta mbit ti mo vatano
    abusyinara eane kaumandeije makipi ti ukakai. Weapamo wapo ratantona wapare vatane
    wato awa ayao kakaije ntapekan dave awa arakovo una no Yerusalem mansakivan, wemi
    mbewar ukakai.
  dgc-dgc: Ey anya i isip moya,” kagi na, “du sapulu éy ta walu a tolay a minate ta
    Siloam? To kétumba no melangkaw a bile dide, siguru i isip moya, éy pinakate side
    na Diyos da te kasalanan side a mas medukés ta iba a tolay ta Jerusalem?
  zpm-NT: Scaque tsiimtsoṉ zha ne bgaadz yuglaa ne bixche Siloé, masaque rëb to nagoṉ
    mazdraa ngoopdoḻ zho lo grëraa zha Jerusalén, gane sca gut zho.
  hix-NT: Onà wyaro nkekon xarha tà, àwyanye. Anaro heno komo yokaytà xarha menytxetxok
    hamà, kekon hatà. Wayehyatxok hatà, Xerusaryen hon heno komo, 18 heno komo rma.
    Serowe ho ehtokonye, àhonanye nemokotek hatà, nàmno ymo, kawono ymo. Àsok hana
    nyamoro heno muhutwetxow ha, kekon hatà. Onà wyaro muhutwetxow hamà. Atxke tehtxoho
    kom hoye ro wayehyatxok hamà, nyamoro heno, màketxow hamà. Tkukuthuyamo yoho rma
    haxa atxke nehxatxok hamà, màketxow hamà, kekon hatà, Txesusu.
  sim-sim: Wa, mberem ji hishindu? Ma 18-pela kando mas aka hombelaka yanga Siloamik
    sindari oso tarvlaha si raka mandingormeshirik hari kando kavakava lihi os li
    undari oso wasilaka mendek si naha kavakava os ma ol Jerusalemik linda ondo li
    undan tikriri osik limu har, karem ji hishindu?
  npi-ULB: वा सिलोआमको धरहरा भत्केर मरेका अठार जना मानिस, यरूशलेमका अरू मानिसहरूभन्दा
    बढी पापी थिए भन्‍ने लाग्छ ?
  cgc-cgc: Ino ta inyo na isip parti ta disi-utso na ittaw na natumbaan ta datas na
    turi naan ta banwa na Siloe? Salig nyo taan na iling sa na klasi ta kamatayen
    pamatuod na mas bakod iran na mga sala kaysa ta tanan na mga ittaw na sakep ta
    Jerusalem.
  tim-tim: Yerusalem luâk 18 kinbiâ Siloam kepiagât emet kâkâlep arekŋe kâwulakmâ
    tigiyegep are yeŋgât hin bo dâwi, “Dosayeŋe bâleŋe âmâ Yerusalem kepia ambolupŋande
    aŋgâ yeŋgât dosa ewangiâp aregât moyi.”
  yor-yor: Tàbí àwọn méjìdínlógún, tí ilé ìṣọ́ ní Siloamu wó lù, tí ó sì pa wọ́n,
    ẹ̀yin ṣe bí wọ́n ṣe ẹlẹ́ṣẹ̀ ju gbogbo àwọn ènìyàn tí ń bẹ ní Jerusalẹmu lọ?
  wos-wos: Guni xékélaki. Hanja Siloamémbu téndé séményi ge dé tamba yéti angé man
    yétiyéti angé man yétiyéti dumbu xakre diré xiyandéka di hiya. Némbuli yingi guni
    saréké? Wungi xiyandén du hurundan haraki saraki sémbut dé Jerusalemémbu rekwa
    nawulak du hurundan haraki saraki sémbutré dé sarékéngwandé wana?
  emp-NTPO: Siloed̶e de ʌ̃tʌ drasoa b̶ʌda dieciocho ẽberãrã ʌ̃rʌ̃ b̶aesid̶e jũma beusid̶aa.
    Mãwã beuped̶ad̶a bẽrã ¿bãrãba crĩcha panʌca ãdjia wetara cadjiruara obadjid̶ada
    waabema Jerusaleʌ̃ne b̶eaba obada cãyãbara?
  eng-F35: Or those eighteen on whom the tower of Siloam fell and killed them; do
    you suppose they were worse offenders than all others living in Jerusalem?
  ind-ind: Atau contoh lain, ketika menara penjagaan Siloam roboh dan delapan belas
    orang mati tertimpa, kalian mungkin berpikir dosa mereka lebih banyak daripada
    dosa semua orang lain di Yerusalem.
  pes-OPCB: یا آن هجده نفری که برج ”سلوام“ بر روی ایشان فرو ریخت و کشته شدند، آیا
    از همه ساکنان اورشلیم، گناهکارتر بودند؟
  mpt-mpt: Eka ibo funaine! Sino Siloam bibo amo asal am geibbua dobo blelanoa nakai
    18 i yaloa kaaibbio ibo fumbibo I hengmino naka maki Yelusalem bib ye blibi i
    hengmino gaiseib kesoa i kaaibbiobo ge fumbiba?
  ssx-ssx: Kutupa make mo hande Sailoa꞉me da pa꞉ta꞉ haliao a꞉emeke da hokulu tieke
