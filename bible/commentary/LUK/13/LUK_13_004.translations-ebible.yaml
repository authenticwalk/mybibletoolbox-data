  kan-2017: ಇಲ್ಲವೆ ಸಿಲೊವಾಮಿನಲ್ಲಿ ಗೋಪುರ ಬಿದ್ದು ಸತ್ತ ಆ ಹದಿನೆಂಟು ಮಂದಿಯು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ
