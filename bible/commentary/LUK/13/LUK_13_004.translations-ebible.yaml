    Go pisa-pulu nimumi mo Jerusalem su-para piri enaali medalomana pupitagi nape
    kone ma-oge yalisade kone wimi pae?
  mni-mni: Aduga Siloam-da leiba awangba yum ningkhaibada nanduna sikhiba makhoi taranipan
