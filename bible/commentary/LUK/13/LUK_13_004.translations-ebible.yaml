  grc-TR: Ἢ ἐκεῖνοι οἱ δέκα καὶ ὀκτώ, ἐφ᾿ οὓς ἔπεσεν ὁ πύργος ἐν τῷ Σιλωὰμ καὶ ἀπέκτεινεν
