  san-PUN: ਅਪਰਞ੍ਚ ਸ਼ੀਲੋਹਨਾਮ੍ਨ ਉੱਚਗ੍ਰੁʼਹਸ੍ਯ ਪਤਨਾਦ੍ ਯੇ(ਅ)ਸ਼਼੍ਟਾਦਸ਼ਜਨਾ ਮ੍ਰੁʼਤਾਸ੍ਤੇ ਯਿਰੂਸ਼ਾਲਮਿ
