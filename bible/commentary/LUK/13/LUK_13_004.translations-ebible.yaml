  san-GUJ: અપરઞ્ચ શીલોહનામ્ન ઉચ્ચગૃહસ્ય પતનાદ્ યેઽષ્ટાદશજના મૃતાસ્તે યિરૂશાલમિ નિવાસિસર્વ્વલોકેભ્યોઽધિકાપરાધિનઃ
