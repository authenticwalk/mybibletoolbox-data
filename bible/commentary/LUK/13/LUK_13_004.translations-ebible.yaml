    kuañ endok kolanjɨ makleñguk, sɨndɨ wɨndɨñ nandañ ba?
  twi-ASANTE: Anaasɛ mosusu sɛ nnipa dunwɔtwe a Siloa abantenten no bu guu wɔn so,
