  peg-peg: ଇଚିସ୍‌ ସିଲହତ ହେ ଅଟର ଜାଣ୍‌ ଜପି ମାଚା କାଡ଼୍‌ଜି ହେୱାର୍‌ତି ଜିବୁନ୍‌ ହାଚାତ୍‌,
