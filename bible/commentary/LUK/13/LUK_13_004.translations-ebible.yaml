  san-TAM: 'அபரஞ்ச ஸீ²லோஹநாம்ந உச்சக்³ருʼஹஸ்ய பதநாத்³ யே(அ)ஷ்டாத³ஸ²ஜநா ம்ருʼதாஸ்தே
