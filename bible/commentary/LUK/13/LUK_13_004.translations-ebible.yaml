    sↄ̃, átɛn da ń taari de gbɛ̃ kpara kũ ò kú Yurusalɛmunↄ pↄ́lan yá?
  mcp-mcp: Ŋkí ntâg nə́ ye buud wûm nə mwɔɔmb cwámbə́ á Siloy í á káda í shîn gwú
    wá, bâŋ ɔ bwə́ á bul bə nə məbyaagʉlə ntɔ̧ bɔ́ɔ́l búúd ɔ́ Yurʉ́səlɛm bɛ̂sh?
  hat-hat: Dizwit moun ki te mouri kraze lè gwo kay Siloe a te tonbe sou yo a, gen
    lè nou kwè yo te pi koupab pase tout lòt moun nan lavil Jerizalèm yo?
  npl-NT: ¿Noso nonkiyejyekoliah nekateh májtlaktli iwa n chikweyi tlakah non omijmikeh
    ijkuak impah owetsiko n wejkapa torre de Siloé, okachi tlajtlakolejkeh ke n oksikimeh
    non ochantitokah Jerusalén?
  bgg-bgg: Siloam shii miyao heg cho srane bran snamileo iy dun pho jishii nyie khi-èrek
    now lei? Nathek ne inow bey? Nathek ne Jerusalem pha zab pha bran è buii ro inow
    bey?
  eng-TCENT: Or those eighteen who were killed when the tower in Siloam fell on them,
    do you think they were worse offenders than all the other people who dwell in
    Jerusalem?
  eng-BSB: 'Or those eighteen who were killed when the tower of Siloam collapsed on
    them: Do you think that they were more sinful than all the others living in Jerusalem?'
  cpu-NT: Ari ikempitakari karatatsiri 18 kamaintsiri atsinakakeri pankotsi janta
    Siloé, ¿piñaajaantzima iri maperotzirori ikaariperoshiretzi janayiri pashine Jerusalén-satzi?
  san-ASM: অপৰঞ্চ শীলোহনাম্ন উচ্চগৃহস্য পতনাদ্ যেঽষ্টাদশজনা মৃতাস্তে যিৰূশালমি নিৱাসিসৰ্ৱ্ৱলোকেভ্যোঽধিকাপৰাধিনঃ
    কিং যূযমিত্যং বোধধ্ৱে?
  tac-NT: '''Lige uchéchigo rukele: ―¿''La bijchiá mayé ''emi ralámuli wa''lú gastigo
    nígame níligo alué makué osánó ralámuli napu suwile alé Siloé alué re''pá ilígame
    galite me''táchaga, me''tagá alué uché jaré pe abalé Rusaleni ejperégame? ''Lige
    anele:'
  eng-WEBPB: Or those eighteen on whom the tower in Siloam fell and killed them—do
    you think that they were worse offenders than all the men who dwell in Jerusalem?
  gfk-H: Ma muat na lik lah kaikek ra sangahul ma liman ma itul ing no hala kangkang
    na haat kinau Silom ga tarup taar ta diet, diet gaam maat. Hoeh, muat lik bia
    iakanong ga haminis bia diet ga manga sakena ta ira mes na tunatuna makai Ierusalem?
  viv-viv: Kadu kaliva eitini valeyadi wanogalina, higa manuwa tunugi-vadavadaꞋaina
    Sailomu againe gibeꞋu be giꞋalatagodi ada hiꞋalika-Ꞌowoga. Gavaiyami? Badi kalivai-dina
    hidede amine hiꞋalika faꞋina, kaꞋi omi wavaita miYelusalema velugadiyao moyaꞋaidi
    dewa koyona againe hitubuhegedi?
  yao-yao: Iyoyo peyo ana nkuganichisya kuti ŵandu kumi na nane ŵala, ŵaŵagwililwe
    ni nyuumba jeleu ku Siloamu kula ni kuwa ŵaliji ŵakuleŵa kupunda ŵane wose ŵakutama
    ku Yelusalemu?
  tgp-tgp: Teni la tupu sangavulu r̃omana mo limaravtolu atu sei taoa matan Siloam
    mo jovi mo vilimateira, ka r̃om vara enira la hehe mo jeu na tamlohi tari tinatinapua
    sei la lo toho Jerusalem?
  auc-NT: “Ayæ̈ Eedotadëë ïñömö tömënäni näni gomö aquincö Tidoee näni änoncö tæ̈
    wææ̈ñonte waodäni dietiocho ganca ïnäni capo wæ̈näni ïninque mïnitö, Tömënäni
    godömenque wënæ wënæ cædäni inte wæ̈nänipa, ante pönëmïni awædö. Ïñæmpa Eedotadëë
    quëwënäni tömänäni adobaï wënæ wënæ cædäni ïñönäni mänimpodänique edæ wæ̈nänipa.
  kbc-NT: Niɡ̶ijo 18 oko ane nigo aneniteloco aca niwilana ane leegitibigimece niɡ̶ijo
    eledi liwai Jerusalém ane liboonaɡ̶adi Siloé. Migakati me nigo leeɡ̶odi me daɡ̶axa
    me nilaagetedipi lodoe Aneotedoɡ̶oji caticedi niɡ̶idiwa eletidi niɡ̶eladimigipitigi
    Jerusalém?
  bmh-bmh: Go dudu 18 getal Siloam uzan zau ulagai noimai, wagarina, noumemen, agal
    dabeleu go dudu ze asiu enimag ebu mui noumemen ta? Dudu ipal Zerusalem uzan daremen,
    ag ze enimag ebu tam ta?
  ctu-BL: Jixcu jini waxʌclujuntiquilob tsa' bʌ chʌmiyob che' bʌ tsa' tejñiyob ti
    chan bʌ ts'ajc che' bʌ tsa' yajli ya' ti Siloé. ¿Mu' ba la' wʌl ñumen cabʌl i
    mul bajche' pejtelel chumulo' bʌ ti Jerusalén?
  meq-meq: Tsukuɗu ndo niye hay kuro gər eye tsamahkar aye gay zəbol eye a mbəzl fataya
    ma Silowe ka dala i Zerozelem aye na, ka dzalum na, ta ze tay ha siye i ndo i
    dala i Zerozelem tə mezeleme ɗaw?
  noa-H: ¿Wa pãrau k'ĩirjuawai, har t'ʌrrdö Siloé haajem higaau di pöm sĩerr burrwai
    hõor dieciocho k'ëchtarr k'ʌʌnta tagam k'ʌʌn Jerusalén p'öbör hee naajem k'ʌʌn
    k'ãyaujã hiekk'õr pömaacha naajĩwa hajim hanʌm, Hẽwandam dau na?
  alp-NT: Kai sakesa neka, sepo imi noake be torene rebe ekoli me Siloame me kota
    Yerusaleme eleki esepe sie butu esa lesini kwalu rebe esi matare esi dosaru ela
    lesi bei tamata Yerusaleme maketaru hoko mere imi noake sala.
  san-VEL: apara nca "siilohanaamna uccag.rhasya patanaad ye.a.s.taada"sajanaa m.rtaaste
    yiruu"saalami nivaasisarvvalokebhyo.adhikaaparaadhina.h ki.m yuuyamitya.m bodhadhve?
  kbq-kbq: Hifi tamagra antahi'zana 18ni'a vahe'ma Siloamu kumate zaza nomo kriteno
    zamahe fri'nea vahe'mokizmi kumi'zmimo'a, maka Jerusalemi mani'naza vahetmimofo
    kefozana zamagetere'za hu'naza vahe fri'naze huta nehazo?
  kbh-kbh: O, ¿ts̈ëngaftanga s̈mnétsejuabnaye, chë Jerusalenents̈a bnë́tsana posufta
    ents̈anga tmojanóbanënga, chë Jerusalenoca binche uafjajónaye Siloé béconana tsbanana
    jebna soye tojtsanáshajaye ora, chënga imojamna chë ínÿenga Jerusalenents̈e oyenëngbiama
    más bacna soyënga amënga ca?
  ron-LSB: Sau acei optsprezece peste care a căzut turnul din Siloam și i-a omorât
    — credeți că au fost niște păcătoși mai răi decât toți oamenii care locuiesc în
    Ierusalim?
  pon-pon: De irail ekwalemen ko, me im en ruk en Jiloa pupedi on poa, kame ir ala,
    komail kiki on, me irail me jued jan aramaj akan, me kaukaujon lerujalem?
  nhe-BL: Huan quema nopa huejcapantic cali ipan Siloé huetzqui ipan dieciocho tlacame
    huan inijuanti mijque, huelis inmoilhuíaj inijuanti quipixtoyaj más tlajtlacoli
    que nochi sequinoc ipan altepetl Jerusalén.
  sps-sps: Kat fei tana safunuu an ina jian a mes mat te tarop a numaa na viviakoo
    tana pan iny Siloam ee? Mi pon fi rom nei, aveto tsurin kaatsian fis non aveto
    tan mes a vainy te kaa ror Jerusalem?
  wnc-wnc: “Siwan aminu 18-nu you Siloam gapma wesim yukuu gwenduta pimake zipa kumbing.
    Wa kumbing amindane waiaknganata aminu kundu Jerusalem yuainggane waiakngana yapbike
    kumbing ngang ba nataing ba dasing?
  bus-bus: Gↄ̃ↄn baro plaasai kɛ̀ Siloamu kpɛ́didikↄ̃ana gbòro à sìḿma aↄ̃ gàganↄ
    sↄ̃, ée daa aↄ̃ taari dɛ gbɛ̃ kpaaa kɛ̀ aↄ̃ↄ kú Yerusalɛmunↄ pↄ́lan yↄ́?
  gub-BL: Amo 18 teko umàno kwez a'e wà no, ta'e tàpuz aiha katu ma'e u'ar wa'aromo
    a'e xe, Xirue taw pe a'e xe. Aipo iaiw wera'u amo Zeruzarez tawhu pe har wanuwi
    a'e wà.
  imo-imo: Altopa Jisasini temane te topalie nimbei, “Ulke kombu awili Jerusalem tukundo
    kombu kelo Siloam kouni takoli ulke awili olana te topa kalalu tepa topa mainye
    mundupelie imbo 18 topa kondorumuna koloringi. Kano imboma ulke kombu Jerusalem
    imbo lupe moloringimani pali ulu pulu keri teringi mele mandopa, koloringi imbomani
    ulu pulu keri teringi mele paa olandopa konopu ltemele ya?
  boj-boj: Jerusalem dia tal olekoba aqa ñam Siloam di puosiqa tamo 18 naŋgi ñumnaq
    moreŋeb. Deqa niŋgi kiyersib are qalonub? Tamo 18 moreŋeb qaji naŋgi une gargekoba
    yoqneb deqa naŋgi degsib moreŋeb. Tamo qudei Jerusalem di unub qaji naŋgi une
    gargekoba yosaieqnub. Niŋgi degsib are qalonub kiyo?
  ulk-ulk: A able 18 le ge baumi Siloamge nade ge able meta arapeida yabidoge abi.
    Wa nako dikepwareda, able eudide merbi detomerteda wige au witle urder nole mokakalam
    pe wader Ierusalemale uridli?
  eng-DRA: 'Or those eighteen upon whom the tower fell in Siloe, and slew them: think
    you, that they also were debtors above all the men that dwelt in Jerusalem?'
  knf-knf: « Kë bañaaŋ iñeen na bakreŋ biki pmboş pweek pi uniw wi Ŧilowe pajotnuŋ
    afiŋ, naŋuur kë bajuban apel bañaaŋ biki Yeruŧalem bandukiiŋ bŧi i?
  san-KHM: អបរញ្ច ឝីលោហនាម្ន ឧច្ចគ្ឫហស្យ បតនាទ៑ យេៜឞ្ដាទឝជនា ម្ឫតាស្តេ យិរូឝាលមិ និវាសិសវ៌្វលោកេភ្យោៜធិកាបរាធិនះ
    កិំ យូយមិត្យំ ពោធធ្វេ?
  arn-NT: ¿Kam ta eymün feyentuleymün ta tüyechi mari pura layelu tañi trañmaetew
    mew Siloe mülechi fütra alü pürachi ruka, tüfa femngechi femi tañi doy yafkafengen
    mew pemay ti kakelu pu che mew mülelu ta Jerusalen mew?
  zas-NT: Ad bal naladxidi bén chiinbichoon güt ree chi guxaꞌt torre ni la Siloé laa
    reeman, na̱j reeman mazri béndol guial loj gra ree bén zojb Jerusalén.
  ken-NT: Ná nɛ bǒ batí nɛku-nɛ-arat abhɛn ɛkɛrɛ́mfáy ɛnɛ ɛchi nɛpak ɛ̌ntɨ́ŋnyɛn
    Sílom ɛ́kwɛ́nɛ́ ɛ́wáy? Bǎkáysí bɛ́ ɛfákárí nyaka nɛ bhɔ ɛnyu yɔ chí ndu
    bákʉ́ bɛbʉ́ bacha bo bachak abhɛn bachi ɛtɔk Yerúsalɛm yɔ kɛ?
