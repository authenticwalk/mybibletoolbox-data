  mdy-ETH: ሴሌሆሜ ጎዖ ቤዞይዳ ሹጮና ኬልቂ ማዦና ዲራ ዶዔም፥ ሃይቄ ታጶ ሳሎ ዓሶ ዛሎ ዒንሢ ዎዚ ጋዓይ? ዔያታ ዬሩሳላሜይዳ
