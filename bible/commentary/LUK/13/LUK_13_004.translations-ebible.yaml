    dagego polo odali. Tama dagego e homu yali bogo, te Jerusalem be nani we bidi
    me badu augwaligo dwai sę dwasianu yali, tialima te sigi be degeyu elali we bidi
    augwali dwai dwai sę mu yali. Dagego te homu yali bogo. Te tebeo.
  seh-seh: Peno musanyerezera kuti anthu ale khumi na asere a ku cisa ca Silowee,
    adafa thangwi ya kugwerwa na nyumba ya kulapha, ndiwo ana thangwi ikulu kupita
    onsene anango akhakhala mu Djerusalema?
  pab-NT: Hoka etake Siloé nali, 18-harenai heno hati wahaharexe hatakoa hoka aisehenerenai?
