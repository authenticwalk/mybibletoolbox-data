  urd-GVU: یا اُن 18 افراد کے بارے میں تمہارا کیا خیال ہے جو مر گئے جب شِلوخ کا بُرج
    اُن پر گرا؟ کیا وہ یروشلم کے باقی باشندوں کی نسبت زیادہ گناہ گار تھے؟
  yre-NT: Ɛn "nyian bɛ, min -fuda 'sɔra nɛn 'kɔn loulou o tɛɛ Siloe bɛ, e ya 'ka 'ji
