verse: LUK.013.005
translations:
  kpx-kpx: Ba, di la namigevei. Mesoho lana la vaveve toela halevaholiliege lana lata
    haluvive.”
  okv-H: Ainge manera. Ungota degi erena, eto ungo tunga haperekae aisova amo ungo
    te tapa sasari aisova.” ainge eto.
  tbo-tbo: Eega duma. Ma a paliwelemi, inapa ami apapoe ega ona palihalehi yaka apo
    atapumi ona hilage po mei tauhi hi hilahilage.’
  mal-C: നിശ്ചയമായും അല്ല. മാനസാന്തരപ്പെടാതിരുന്നാൽ നിങ്ങളെല്ലാവരും അവരെപ്പോലെതന്നെ
    നശിച്ചുപോകും എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.”
  grc-SR: Οὐχί, λέγω ὑμῖν· ἀλλ᾽ ἐὰν μὴ ⸂μετανοῆτε,⸃ πάντες ⸂2ὁμοίως⸃ ἀπολεῖσθε.
  bgc-bgc: मै थमनै कहूँ सूं, के जै थम पाप करणा न्ही छोड़ोगे तो थम भी इस्से तरियां
    नाश होओगे।”
  khz-khz: Aikina! Au na gomi avaikilamina, pene gemi rakava geriana ati pio vetugamagiwai,
    gomi maparami maki pio kwarega ira gekwaregato vetaina.”
  deu-TKW: Mit nichten, sage ich euch, sondern wenn ihr nicht Buße thut, werdet ihr
    alle ebenso umkommen.
  zsr-NT: 'Rëpaꞌ lbiꞌiliꞌ: Cutu, atiꞌ chquiꞌ cutu ubíꞌi ládxiꞌliꞌ, nitliꞌ caꞌ yúguꞌtëliꞌ.'
  lin-lin: 'Nazali koloba na bino : Ezali bongo te ! Soki bobongoli mitema te, bino
    mpe bokokufa bino nyonso.'
  hns-NT: Aise na hai! Bakie djab toelog aapan paap pastaaike aapan djiewan na badaliehe,
    tab tohoelog bhie naas hoi djaihe.”
  noa-E: Mag amach appaita Ẽwandam dakhĩir iekkhõr pömaacha narr gaaimuajã khabajimgui
    ajim anʉm, deeu ichdëupai. Ẽwandam dakhĩran thum ich agjö thʉnʉm, nem khaibag.
    Pãraujã ĩchab pãach khaibag thumaa khĩirjuwia Ẽwandamag chugpaapi jëeubam chan
    pãach thum ni ãbjã peerdʉbamgui ajim anaabá.
  eng-EMTV: Not at all, I tell you; but unless you repent you will all likewise perish.”
  mib-NT: Cáhán rī jiín ró jeē tuú. Te máá ró jijnáhan ró, suni jnahnū ndetū rō núu
    tú nacani ni rō jeē stóo ró cuéchi ró.
  lif-NT2: मे़ःन्‍लो! खिनिॽआङ् खिनिॽ लायोलाम् के़न्‍हिन्‍दिन्‍ने़ फाॽग्र बा हे़क्‍केए
    के़बोःक्‍खिॽआङ् के़मे़गिॽरो॥”
  xnj-xnj: Chakaka nikuvajovela, lepi, nambu na nyenye changamuwuyila Chapanga, na
    nyenye mewawa yati mwifwa.”
  mmx-mmx: Kopmen tinotno! Ketla a tong i rinimi xeretna. Mo do mi noxo leeng basinge
    laxakapmek atnimi, nemi bok minaba seeve.”
  cbr-NT: '''Ën cana mitsu cain, ca usama ''icën. Mitsúxribi mitsun ''ucha ëni ''ëmi
    sinanacëma ''aish camina atúxa ''icësaribiti bamai cëñúcë ''iti ''ain.'
  tee-NT: Iclajunau ni jantu. Para ni jantu amac'ona'it'it ju mi'alactu'unti'an ju
    uxijnan pus vachu' ats'ank'aya'it'it.
  eng-LSV: No—I say to you, but if you may not convert, all you will perish in like
    manner.”
  cak-NT: Man quiri' ta. Pero rix xa man niya' ta can ri mac y man niben ta ri nrojo'
    ri Dios, xa can xquixapon chuka' chupa ri castigo anchi' xe'apon-wi reje'.
  pah-NT: '—A''e ji pe me: Pe ndapejapyakakatui ahe rehe. A''ereki Jerusalémmeve''g̃a
    oko te''varuhu ahe ja. Pepohi ti pejikote''varuhua hugwi. Pepohire''ymame jugwi
    pe nhaporemo po ti pemano no pejigwovo hahyva''ea ruvihava pype nehẽ, ei Jesus''ga
    g̃a pe.'
  sja-NT: Mãga-e. Mamĩda pãchia p'ek'au k'achia oopata oo amaada-e pɨrã, ichiaba piudait'ee.
  xed-xed: Malaghumala a ŋa taŋ wa. Ka mbəɗanaf a kaghuni ta nzakwa ghuni wu katsi,
    dzaʼa rwurwa kaghuni manda hahəŋ guli,» kaʼa.
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ quia̱hva já ndihi ri sa̱ha̱
    ndóhó va tá ná a̱ jándacoo ndó cua̱chi cája ndó —na̱cachi Jesús xi̱hi̱n ná.
  gfk-S: Iou hinawase mu be pata! Ma be ing pa mu nale lilik pukus, mu bakut bileng,
    mu na hiruo.”
  bmu-bmu: 'Qahöpmö, nöŋön kewö jibi mötket: Iŋini uruŋini qahö meleŋme ewö, iŋini
    körekŋan mönö mewöyök ayuhum teköme.” Mewö.'
  dgz-dgz: Ap da uon! Wapena anun. E imuya potaya ya entan tanewa, mu umamup e iravi
    borit wai.”
  eng-GNV: 'I tell you, nay: but except ye amend your liues, ye shall all likewise
    perish.'
  zaa-NT: Inte' nna nia' le qui'ni álahuá là. Pero lebi'į nna canchu bihua eyàcca
    le arrepentir por ca tul·la' qui' le nna, entonces iyáỹia le nna nitti ba le.
  eng-WEBSTER: I tell you, No; but, except ye repent, ye shall all likewise perish.
  guh-guh: Jume baja cajena. Bajarapamonaemi ata picani bitso pibisiacuene apo exanae
    pijatomarapijivi matatoxenetsia. Paxamë ata itsa apo pacopabinë tsane pibisiacuene
    paneexanaejava, itsa apo panajamatabëcuenepënëyorotsimë tsane Diosojavabelia,
    nexata daxita paxamë ata bajarapacuenia panaxuabianame Diosovecua itsa patëpaename,
    jai Jesús bajarapamonaejavabelia.
  bon-bon: Eewe, teeme niiya baborage lica ge weeme cabu ca. Cane weebibine jijenininine
    egä weene liba lica atatrongäripeye weeme niiya mule cabu ca, piba weene iyeta
    niiya budre ne pa jepänepeye.”
  nhw-BL: Nimechilhuía, amo. Amo más tlajtlacoli quipixtoyaj que sequinoc, huan nochi
    amojuanti nojquiya anmopolose, sintla amo anmoyolpatlase.”
  mgw-mgw: Nimmakianga nyinyo lili, lakini na mwenga mana mukani kunng'alambukya Nnu'ngu',
    mulu'a langanyika kati bembe.”
  swh-ONEN: Nawaambia, la hasha! Ninyi nanyi msipotubu, wote mtaangamia vivyo hivyo.”
  wbi-wbi: Nambe, une niti, neke nave namulata najumue mweni mufua.
  bba-bba: Aɑwo, nɑ bɛɛ sɔ̃ɔmɔ, bɛɛn tii ì kun ɡɔ̃ru ɡɔsie, bɛɛ kpurowɑ i ko ɡbi nɡe
    be.
  eng-KJVCPB: 'I tell you, Nay: but except ye repent, ye shall all likewise perish.'
  kgk-NT: '@see-verse:LUK.013.004'
  waj-waj: Na ngii giaa ngii miaunoo. Hama iya mminnamminnaa maisaiyauvo mmuakiaaya
    mminnamminnaa maisaiyauvaa yaataraivai. Fai ngia hama ngiingii mminnamminnaa maisaiyauvaa
    pikiada hanigiada yoketaama varirama kiada iya putuneema fai ngieeta putuaaravaivee,
    tiravai.
  ekk-PKP: Ma ütlen teile, ei. Aga kui te meelt ei paranda, siis hukkute ka teie kõik.“
  mpx-mpx: He nigeya! Ge na ba eliyamiu, ebo nige wami gegi ana en nuku pepek, komiu
    al gegewemiu nuku yaomal.”
  wbp-wbp: Lawa, kula kujaju junga! Yali yapa-patu Jurujulumu-wardingki-patu, ngulajulpalu
    nyinaja nyurrurla-piya-yijala. Purda-nyangkajulu nyurrurlarlu ngaju! Nyurrurlalpankulu
    pina-yaninjarla yalala-yirrakarla Kaatu-yijala. Punkulu puta nyinaya! Kajinkili
    punku nyina, ngulaju kapunkulu muku palimi Jilumu-wardingki yapa-patu-piya.”
  luo-luo: Awachonu ni ooyo! To ka ok ulokoru uweyo richou un bende ubiro mana tho.”
  nhe-NT: Nimechilhuía, axtle. Ax más tlajtlacoli quipixtoyaj que sequinoc, huan nochi
    imojuanti nojquiya inmopolose, intla ax inmoyolcuepaj.”
  aii-aii: ”ܠܵܐ. ܐܝܼܢܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܸܢ ܠܵܐ ܬܲܘܸܒܝܼܬܘܿܢ، ܟܠܵܘܟ݂ܘܿܢ ܗܵܕܟ݂ܵܐ
    ܒܸܬ ܛܵܠܩܝܼܬܘܿܢ.“
  esk-NT: Naagga, uqautigipsi, isummitqiŋitchupsi mumigusi killuutipsitñiñ iluqasi
    tuqugisirusi taapkunatitun.”
  msb-msb: Matuod gayod na ginasabihan ta kamo na dili sinda irog sana pero kun dili
    kamo magbaya san iyo pagkasala mamamatay man kamo na pareho sa inda.”
  cpa-NT: A¹jáng¹ lah¹jøng² lǿa¹². Di³ jø¹² bíh³ lah¹jøng² dsiánh¹ ca¹lah¹jáh¹ hniah¹²
    calah, ju³ná³ tsa¹ca¹jéinh¹ hoh¹² hniah¹².
  dso-dso: ନାଇ, ମୁଇ ତମ୍‌କେ କଇଲିନି, ପାପେଅନି ମନ୍‌ ନ ବାଦ୍‌ଲାଇଲେ ତମେସବୁ ଲକ୍‌ ସେନ୍ତି କୁରୁପ୍‌ନାସ୍‌
    ଅଇଜାଇସା ।”
  meu-meu: Na hamaoromuimu, lasi; to umui na basio helalo kerehai, iboumui ai unu
    ba mase toma.
  yva-NT: Weramu Syo raura wasai syare jewena. Yara ayao kakaije no wasai tenambe,
    weti ranivara wasakinavo wapa ayao kakaije raije ramu, weaveti indati kakaije
    nde wasai tenambe tavon!”
  dgc-dgc: Pero éwan! Da maski sikam, éng éwan kam magsisi, a ibutan moy du gimet
    moy a medukés, éy kona be sina i manyaria dikam, a pakaten kam na Diyos ta medukés.”
    Na Diyos Du Tolay a Medukés
  zpm-NT: Per gacnaṉ to gaṉle, ¡lëda! ¡Zig rne naa ga, ye to miech ngoopdoḻ nac to,
    ni teḻne csaande to xquieḻntseeb to gbig to lo Dios, ye to zdziṉ dze ne nitlo
    to!
  hix-NT: Yaworohra mak màketxhe ha. Onà wyaro haxa àkehe, owyanye, kekon hatà. Anar
    me harha ayanhànàthàyamo yonyhera rma oyehtokonye, nyamoro heno wyaro tanàhnohsom
    me rma rha manatxhe hampànà, omnyam xarha, kekon hatà, Txesusu, toto komo wya.
  sim-sim: Wahau. Jirin amu sawenduwa. Os kavakava ol ji undan ji halaha sunguwavu
    jihin ji tormble nahi ambu, jir avak er nga kavak nakwa jir,� karem ormu sawera.
  npi-ULB: म भन्छु, होइन । तर यदि तिमीहरूले पश्‍चात्ताप गरेनौ भने, तिमीहरू पनि यसरी
    नै नष्‍ट हुनेछौ ।
  cgc-cgc: Sala inyo na paisip! Sugiran ta kyo na daw dili kaw magnelsel daw dilian
    inyo an na mga sala, maageman nyo man paryas ta iran na naageman tak silutan kaw
    man ta Dyos ta kamatayen.”
  tim-tim: Hain bo dâwi. Aregât maktere nâŋgâŋet. Yeŋgât dosa tatâp aregât agak memeyeŋe
    bâleŋe are bo hepunmai, biwiyeŋe Anutugâlân bo katmai akto âmâ yekâ hainâk hilip
    aguwai.” dâep.
  yor-yor: Mo wí fún yín, bí kò ṣe pé ẹ̀yin ronúpìwàdà, gbogbo yín ni yóò ṣègbé bẹ́ẹ̀
    gẹ́gẹ́.”
  wos-wos: Wu yingafwe. Guniré wuni we. Guni hurungun haraki saraki sémbut yatakahafi
    yata guni akwi hiyatanguni, di hiyandan maki.”
  emp-NTPO: 'Mʌ̃a jaraya: mãwãẽ́a. Baribʌrʌ bãrãba cadjirua obadara igarad̶aped̶a
    Ãcõrẽmaa zed̶aẽ́bʌrʌ, bãrã sid̶a beud̶ia.–'
  eng-F35: Not at all, I tell you, but unless you repent you will all likewise perish!”
  ind-ind: 'Sama sekali tidak! Sekali lagi Aku menegaskan kepadamu: Kalau kamu tidak
    bertobat, kamu bukan saja kena bencana seperti mereka, tetapi juga masuk neraka!”'
  pes-OPCB: هرگز! شما نیز اگر توبه نکنید، همگی هلاک خواهید شد!»
  mpt-mpt: Yeye ib bobol tem funin olo molotbabe. Ne ibo baabenamabibe, ib hengmino
    mo deiboniba ib bobol temo Gode omalim blim keib mole ibsa kaanomabiobo ge baabesebe.
  ssx-ssx: Ota꞉ dia꞉me. I̱ma꞉ iki pa꞉ta꞉ ota꞉ loa꞉me. Iki make ika꞉ piteleme hoke
    haumanu na kiaemeka꞉na꞉ta꞉ kota꞉ koto tapake homemeke tupa꞉ kone homilimikie leekeme.
  mkl-mkl: Aɑwo, ǹ wɑ n sɔ̃ ŋɛi, iŋɛ tɑkɑ nŋɛ, bii i kù kpɑɑsi idɔ ŋɑ, iŋɛ fei ɑɑ
    kui bɛi ɑŋɑ mɔ.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ, ଡାଗ୍‌ଲା ମନ୍‌କେ ପେରାଃବଦ୍‌ଲେଲା ପେ ଡିଗ୍‌ ସାପାରେ
    ଦେତ୍‌ରକମ୍ ପେଗୁଏଃଏ ।
  gof-RNT: Gidenna! Shin hintteka maarotan simmona ixxiko ubbay hessada dhayana.”
  unx-unx: ବାନଃଗି ମେତାପେ ତାନାଇଙ୍ଗ୍‌, ମେନ୍‌ଦ ଆପେ ପାପ୍‌ହେତେ କାପେ ମନ୍‌ରୁହାଡ଼େରେଦ ଆପେ
    ସବେନ୍‌କ ନେ ଲେକାଗି ଜିୟନଃଆପେ ।”
  gah-gah: Lá oko nomive loko lo nolukumuve. Lekelisi ámináminiki likigika ali viligamitamó
    nene, lekezagi lá ikigó tolova inigave.
  lcm-lcm: Napo antok imi ta parik vang! Sikei nami, man parik mipa lomon pokai, mi
    kun puka aongos asukang.”
  aer-aer: Ayenge awerrirraye! Arrantherre akenhe Ngkarte ikwere-werne utepe-arle-irrerirretyeke!
    Arne akurne alakenhe areye mpwarewarretyale! Arrantherre apeke akurne alakenhe
    akwete mpwarewarremele, arrantherre anteme ilwerre-arle-irreme tyerrtye Siloam-arenye
    yanhe areye-arteke.”
  qvc-NT: Ashwan alliptam niykillapa, uchaykita mana dijashpaqam, qamkunapis ringillapa
    chingaq, nishpa.
  tgl-ULB: Hindi, sinasabi ko. Ngunit kung hindi kayo magsisisi, lahat kayo ay mamatay
    din.”
  cbs-NT: Jaskamadiki. Jamen matundi matun shinan man betsa wama man jabiaskadiaxanaii,
    niti ikama nuitapakunkainidan— iwanan,
  xtm-NTPP: Ká'an sa ja ña'a. Kovaa nuu ndijin ká'an sa a, nú ma jin ndakani jin ndaka'vi
    ini ni te jin ndakokuiñi ni te jin ndandikin ni Su'si a chi jin skenaa tna ni
    maa ni ni‑kani ni‑jika ―‍kúu ya jiña'a ya.
  nnq-nnq: Nannenge nyeneje, angweto bakiba na malemwaje nambu mangweto pangalapa
    majambi ginu, manhwaganga anda bombe.”
  bao-NT: “Biitijacupa,” mʉjare yʉ ĩi. Mʉja cãa, tʉgoeña yeri wajoari ñañarije mʉja
    ca tii niirijere mʉja ca tii yerijãatijata, cʉ̃jare birora mʉja bii yairucu —cʉ̃jare
    ĩiupi Jesús.
  san-ORI: ଯୁଷ୍ମାନହଂ ୱଦାମି ତଥା ନ କିନ୍ତୁ ମନଃସୁ ନ ପରିୱର୍ତ୍ତିତେଷୁ ଯୂଯମପି ତଥା ନଂକ୍ଷ୍ୟଥ|
  rmn-rmn: 'На, ай пхэнав тумэнги: тумэ тэ на ачявэна тумарэ бэзя, ли тумэ кан мэрэн,
    сар он.'
  huv-NT: Xique sasaj icon ngwüy, cos sitiül icona ngo leaam imeajtsan meyamban Teat
    Dios, meáwan icona apmandrojchich imbasan aton ―aj nejiw.
  otn-NT: Nu̱gä dí xi'a̱hʉ ngue hi̱n'na̱. Nu̱'mø hi̱ngui̱ hyɛhmʉ p'ʉ ra̱ nts'o gni̱
    'yohʉ, 'nɛ̱'a̱hʉ 'da gni̱ m'mɛhmʉ'ʉ.
  nop-nop: Moŋ hinek. Indiŋ nadineŋ, hidi kadakaniŋhik sigilulum mu tiyemneŋ adi metam
    u kumuŋgiŋ undugoŋ hinek hidi maaŋ kumuneeŋ.”
  obo-NT: Konna en! Su od ikohiyan ku sikiyu, no otik dii kow od sondit woy'd tanan
    to mgo saa row, od silutan kow mandad langun to kopotayan.”
  kca-kca: Ӑнта, нынана йастәԓәм! Кӑрэкԓән эԓты ӑт керԓәԓты ки, ищиты хŏԓ пӑрԓәты!".
  cak-ENT: Man quiri' tüj. Jac'a rix si man nitzolij tüj pe ic'u'x riq'uin ri Dios,
    xa nyixapon chuka' chupan ri pokonül ri ape' xe'apon-vi rije'.
  lif-NT: ᤔᤧ᤺ᤴᤗᤥ᥄ ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤗᤠᤕᤥᤗᤠᤶ ᤁᤧᤴᤜᤡᤴᤍᤡᤴᤏᤧ ᤑᤠ᤹ᤃᤪ ᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ ᤁᤧᤒᤥ᤺ᤰᤂᤡ᤹ᤀᤠᤱ
    ᤁᤧᤔᤧᤃᤡ᤹ᤖᤥ॥”
  mie-NT: Cáhān ni jíín ndá nú jāá nduú. De ndá máá nú suni tānū tāhvī nū de tú mā
    nácani inī nū jā sndóo nú cuāchi nú.
  san-TIB: ཡུཥྨཱནཧཾ ཝདཱམི ཏཐཱ ན ཀིནྟུ མནཿསུ ན པརིཝརྟྟིཏེཥུ ཡཱུཡམཔི ཏཐཱ ནཾཀྵྱཐ།
  qve-NT: ¡Manan saynachu! Qankunapas huchaykichismanta Diosman mana kutirikuspaqa,
    saynatan wañunkichis, nispa.
  pao-NT: Pana gi, mu ka gi mu tuma'emukwana wahana mu-tammesoo kodyuse kadoo mu mayugwekwu.”
  cbu-NT: ¿Antaati anumari tputs kizpur yutarit taarangana? nda. Itaru, Apanll natumasamta
