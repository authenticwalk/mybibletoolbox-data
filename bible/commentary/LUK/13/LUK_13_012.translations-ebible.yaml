  cbt-NTPO: 'Quisosori quënanahuaton, përarin. Huëcapaihuachina: —Nani imoya noyatëran,
    itërin.'
  rmy-SERVI: 'Исусо удыкхля ла, акхарда тай пхэнда: — Джювлие! Ту састярэхпэ тирэ
    насвалимастар!'
  srn-NT: 'Di Yesus si en, A kari en kon, dan A taigi en taki: “Frow, yu kon fri fu
    a sani san e swaki yu skin.”'
  cta-NT: 'Loꞌo naꞌa̱ Jesús jiꞌi̱ maꞌ cusuꞌ biꞌ, liꞌ nchcuiꞌ yu loꞌo maꞌ: ―Cua ndyaca
    tsoꞌo nuꞌu̱ juani, ngaꞌaa tyacua quicha jua jinuꞌu̱ chaca quiyaꞌ ―nacui̱ yu jiꞌi̱
    maꞌ cusuꞌ biꞌ.'
  bqc-SIM: 'Kɛ́ Yesu aà è, ↄ̃ à aà sìsi à mɛ̀: Nↄɛ, n kↄ̃̀ↄkɛ gòma.'
  tcz-CHONGTHU: Yeshuan amanu amu chun, ahinkouvin aseitai, “Ngailut umtah numeinu,
    nanat na'a kona kisudam'ah nahitai,” ati.
  mar-mar: येशूने तिला पाहून तिला बोलावले आणि तो तिला म्हणाला, “मुली, तुझ्या आजारापासून
    तू मुक्त झाली आहेस.”
  snp-snp: Ena Yesukafo wenawa eyeto eti loto loumami, Namodo ano, lito kolito aito
    eti loumami, Wenao, neta kilanimo yama moda apaso kedowe, loto loumaiye.
  isl-isl: 'Jesús kallaði hana til sín og sagði: „Kona, þú ert læknuð af sjúkdómi
    þínum.“'
  spy-NT: Yu kakas ꞉Yēēsu cheebyoosyaanaa, kukuur kuchō taay ānkumwoochi kule, “Cheebyoos,
    kaatyaaktiing'!”
  xnn-xnn: Issan nang-ilaan Jesus ken siya danat ayagan et kanana, “Ina, gomawis nan
    sakitmo.”
  mwe-mwe: A Yeshu bhakaabhoneje gubhaashemile, gubhaabhalanjile, “A mama nnamile
    shilwele shenu.”
  tte-tte: Saugana Yeisu sinene igitai iyoga isaema koina kabo iwalo sinene koina
    iba, “Sine, livasi kulobaiyako kam kasiebwa koina.”
  tcs-tcs: Wen Zizas bin luk em, em bin spik em po kam klostu. ‘Oman! Yu pri nau prom
    da sik wea i bin spoile yu.’
  hlt-THB: Jesu ing cawhkaw nu ce a huh awh, hai na khy nawh, “Nang nu, thawlhnaak
    awhkawng loet hawh hyk ti,” tina hy.
  soq-soq: Iesu i kerolala sa ewene nuaparewalene apasano mampe wisene apana uduudu
    nambunepelene eneno diene wanase, “I, e keroa bedewe inaiten.”
  qub-qub: 'Chayno caycajta ricar Jesús gayaycur niran: «Curcu cashayquipita cananga
    sänunami ricacunqui.»'
  att-att: Á pakasingan ni Apu Kesu kuna, inagálán na, á kinagi na kuna, “Tíyá, napammapiá
    ken sù takì mu!” kun na.
  bki-bki: Mia bogo na Yesu jirarag loglogio, bio naio binimei, ana mil banio, ber
    jibe nei berinavo “Tiramoruo, kiniou neber jibe nei, neber jau, mieiano nam̃a
    bivikakarso na, mia ritaluvo denso vonganei ga.”
  bqp-bqp: 'Kũ Yesu a è, akũ à a sìsi à pì: Nↄgbɛ̃, n kↄ̃̀nↄkɛ gòmma.'
  mcp-mcp: 'Ja Yésus nyə á dʉ́g mudá wɔɔŋg yí, nyə a jɔ̂w nyə cɨ nə nyə nə́: «Muda,
    wo mə́ wú mə́nyámá mə jám gwô dɨ̂.»'
  hat-hat: 'Lè Jezi wè l'', li rele l'', li di li: Mafi, ou delivre anba enfimite
    ou la tande.'
  npl-NT: 'Ijkuak Jesús okitak okínotski iwa okili: —Siwatl, yotimákiski de mokokolis.'
  bgg-bgg: Isu è aishii doh mage ne, ai è aishii ho, Hò-amuii, nane nawai murad ji
    è wie rey saro!
  eng-TCENT: When Jesus saw her, he called her over and said to her, “Woman, yoʋ are
    set free from yoʋr disability.”
  eng-BSB: When Jesus saw her, He called her over and said, “Woman, you are set free
    from your disability.”
  cpu-NT: 'Ikanta iñaapaakero Jesús, ikaimapaakero, ikantziro: “Tsinané, eshitakotaimi
    pimantsiyaveta.”'
  san-ASM: তাং তত্ৰোপস্থিতাং ৱিলোক্য যীশুস্তামাহূয কথিতৱান্ হে নাৰি তৱ দৌৰ্ব্বল্যাৎ
    ৎৱং মুক্তা ভৱ|
  tac-NT: '''Lige alué Esusi etesa, bayele ''lige nochale rejpopa ''lige anele: ―Mué
    mukí, jípeko ya ''ma sa''wí mué alué nayulí napu nayume nile mué.'
  eng-WEBPB: When Jesus saw her, he called her and said to her, “Woman, you are freed
    from your infirmity.”
  gfk-H: 'Ing Iesu ga nas ia ga tau hahuat ia ma ga tangai tana hoken: “Hininigu,
    u ta langalanga talur no num minaset.”'
  viv-viv: Yesu kwamayoku giꞋita-yo gikovana be giꞋela ada gigahena gigayo, “Kwamayoku,
    ya aulolo a gihavaina.”
  yao-yao: Che Yesu paŵambweni jwankongwe jo ŵambilasile ni ŵansalile, “Jwankongwe,
    nlecheleswe, ulwele wenu ulamile!”
  tgp-tgp: Na rani Iesu mo hitea, mo usia mo mai isana, mo verea isana mara, “Har̃ai,
    engko ko materi na nom rojoa.”
  auc-NT: Tömengä ingante adinque Itota aa pecä pongä ate, —Onquiyæ̈mi, bitö bocæ
    bocæ wædö ante ñöwo botö ñïmæncæpote baï cæbo ate bitö waa babipa.
  kbc-NT: Odaa Jesus ja nadi aca iwaalo, neɡ̶enidite, meeteta, “Iwaalo, ida makaami
    ja ɡ̶adicilitema ɡ̶adeelotagi!”
  bmh-bmh: Yesus nug air go bisou peimai, ulorondai, go waugab sina, aureun, “Air,
    nait ebeu eg zilagai mizem.”
  ctu-BL: 'Jesús tsi'' pʌyʌ tilel jini x''ixic che'' bʌ tsi'' q''uele. Tsi'' sube:
    X''ixic lajmesʌbiletix ti a c''amʌjel, che''en.'
  meq-meq: 'Yesu a ŋgatay a ŋgwas niye na, a zalay. Tsa na, a gwaɗay: «Ka mbəl abəra
    ma ɗəvats yak.»'
  noa-H: Jesuu mag hoo hat'aawai dau hee haug k'augwia, hi t'ʌ̃r haunaa hirig,
  alp-NT: Eleki kena Yesuse Iselu bina mere, Ikotini kai Ibeteke lokoi be, “Matabinane,
    Au ono amu makerake mise peneka.”
  san-VEL: taa.m tatropasthitaa.m vilokya yii"sustaamaahuuya kathitavaan he naari
    tava daurbbalyaat tva.m muktaa bhava|
  kbq-kbq: Jisasi'a negeno ke higeno egeno, Ama a'moka, krimofo kinafintira katufegantoe.
  kbh-kbh: 'Jesús chábioye tbojáninÿe ora, tbojanchembo y mënts̈á tbojaniyana: “Batá,
    mora ya ndoñe s̈ocá quecátsmëna ca.”'
  ron-LSB: 'Când a văzut-o, Isus a chemat-o și i-a spus: “Femeie, te-ai eliberat de
    boala ta”.'
  pon-pon: 'Iejuj lao kotin majani i, ap molipei won i majani on i: Li, koe en maioda
    jan om jomau!'
  nhe-BL: 'Huan quema Jesús quiitac, quinojnotzqui huan quiilhui: ―Nane, nimitzquixtilía
    mococolis.'
  sps-sps: Nainy te tagei e Jisas a moun, Ya fikoo towa ma naa mi ya Tsunia, Ya tsue
    to tsunia, “Muiny ka, nyi tapuruur em tana faadis tsuam!”
  wnc-wnc: Ita undang yuwawan Jesuta kake yatawamban apan anzing inikut, “Mayapa.
    Nata maitda gwa sandekgamunggat,” ngang inikut.
  bus-bus: 'Kɛ̀ Yesu à è, ben à à sìsi à bè: Nↄgbɛ̃, n kↄ̃̀ↄkɛɛ gòmma.'
  gub-BL: Hexak mehe Zezuz uhapukaz a'e. — Uhem nema'eahy haw kwez newi kury, i'i
    izupe.
  imo-imo: Jisasini kano ambomu kanopalie yundo owi nimbelie nimbei, “Ambomu, nu kuro
    torumumu topa kelepili!” nimbelie
  boj-boj: Deqa Yesus na uŋa di unsiq metonaqa aqa areq bonaqa minjej, “O uŋa, ni
    que. Endego ino ma di ni uratmqas.”
  eng-DRA: 'Whom when Jesus saw, he called her unto him, and said to her: Woman, thou
    art delivered from thy infirmity.'
  knf-knf: 'Wi Yeŧu awinuluŋ aşë du''a aji na a : « Ñaaţu, pmaak papën ţi iwi. »'
  san-KHM: តាំ តត្រោបស្ថិតាំ វិលោក្យ យីឝុស្តាមាហូយ កថិតវាន៑ ហេ នារិ តវ ទៅព៌្ពល្យាត៑
    ត្វំ មុក្តា ភវ។
  arn-NT: 'Feymew Jesus pefilu ti domo, mütrümfi ka feypifi: —Papay, dew lifretuymi
    tami kutran mew.'
  zas-NT: 'Chi baguiaa Jesús laaman, gurejdxaman laaman, rëbaman: ―Na, ma bayajquil
    guialguijdx ni goquil.'
  ken-NT: Yesu ághɔ́ nɔ́kɔ́ yi, abhɨŋɨ yí arɛm bɛ, “Mmá, nɛme ɛnɛ nɛ́may.”
