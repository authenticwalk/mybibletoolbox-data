  ben-OBCV: যীশু তাকে দেখে সামনে ডেকে বললেন, “নারী, তুমি তোমার দুর্বলতা থেকে মুক্ত
    হলে।”
  mil-NT: 'Te òré ní xiní ñáhá Jèsús xii‑aⁿ te ní cana ñaha‑gǎ, te xáhaⁿ‑gǎ: —Yòhó
    ñaha cùhú, ndúha‑n cuěhé tnàhá‑n —càchí‑gá xáhaⁿ‑gǎ xii‑aⁿ.'
  myu-myu: '@see-verse:LUK.013.011'
  amk-amk: Na rabuang bo Yesusi deti wiwingfoi fo, medu wei deyo, “Wiwingne waune,
    rahida nini kontaio fimaninangwai da weru wau.”
  fai-fai: kale Yesus aka utam kanosu ka. Kale nadale weng dauma net unu nade aka
    bakomam, “wanang kuwta, naka kum gei kamusa uyo banima min talá kamadáli tei.”
    Wakei nadale
  ura-NT: 'Nii ene coaraain jetaote, cotijiaain nichoae biji meracaain: “Inaen ii
    cunai caje nerautaaicha ene,” naa Jesosone rijieeoritiin, cunai caje nerautaain
    nichaauraain jetao, Cana Coaunera coroajeein rachoojoe nii cunaitenaa ene.'
  mcd-NT: Nannoa fuchishon Jesús yoini, —Ainfoshtan, natianfin min cayaiquin, —ishon
    yoitan.
  urt-urt: Ŋupe ŋaiye Jisas ŋetekeꞌe ti pe, ki galme ŋaname ta wut pe, ki ŋaname na,
    “Amai, wahriꞌ epwa si nasme nin.”
  awk-awk: Ġatun nakulla noa ba Iéthuko bounnoun, kaaipa bounnoun noa, ġatun wiyelliela
    bounnoun, Nukuġ, ġintoa buruġ-kulléu̇n woinu kabiruġ ġirouġ kinbiruġ.
  kiz-kiz: Yesu bho ambwene akan'kuta, akan'jobhele, “Mabhu, ubhekibhu huru kuh'oma
    mu udhaifu bhwa jhobhi.”
  tzo-TZE: 'Li Jesuse laj yil li antse, laj yic'' tal ta stojol. Jech laj yalbe: ―Yaa,
    chacol ―xut.'
  lex-lex: 'La''pa Yesus Namkek tar lia dewade Npolga pa Niwra: “Ina, mmuai ee!” Nmai
    noma Nakot la Niwra: “Dodo''ondi de Aghi'' kalwied o''a!”'
  dov-dov: Aawo Jesu naakamubona, wakamwiita wati, “Yoomwanakazi, waponesegwa kuchilwazi
    chako chakubula nguzu.”
  rgu-rgu: Yesus nita inaꞌ ria, boe ma Ana naloo nan, de nafada ni nae, “Mama! Besaꞌ
    ia mama ka teꞌe ma aom so.”
  toc-NT: 'Acxni̠ Jesús úcxilhli, tasá­nilh y chiné huá­nilh: —Na̠na, xli̠­hua̠k min­ta­játat
    la̠nchú aquit nac­ma̠t­la̠n­ti̠­niyá̠n.'
  ulk-1902: Ege Iesu de abi dasmer, ege E abi dabgeri, kega, Oe, epe mara gebgeb emetu
    eseamud.
  som-som: Ciise goortuu arkay, ayuu u yeedhay oo ku yidhi, Haweentoy, cudurkaaga
    waad ka furan tahay.
  mam-C: 'Atzaj te'' tiwle tu''n Jesús, b''e''xsin tzaj ttxko''n, exsin xi q''ma''n
    te kyjalu''n: Ay qya, ma tzaqpaj te tojjo yab''il anetzi''n.'
  ndj-ndj: Yesu pamuwonili, kamkema, kamuwombela, mawu utami waku wunana.
  mbj-NT: 'Ti m'' ỹỹnh Jesus bahapäh bä, tanaëënh mä ta wë. Ti m'' taky hadoo ta hã:
    —Tok ỹỹ, õm has''oo däk! —näng mäh.'
  lat-VUC: 'Quam cum videret Jesus, vocavit eam ad se, et ait illi: Mulier, dimissa
    es ab infirmitate tua.'
  ngp-ngp: Yesu eze amuone niyo amwitanga, no kumgamba mnala kuhonyigwa unyonge wako.
  aoi-aoi: Biya nanga-rringka-manja nakina Jesus, kembirra nang-ardijuwa dadiki-liki-yada
    enuwa-wa. “Ngeniyerriya, ngarr-enjungwurrenama arakba ngayuwa angbilyuwa-langwa,”
    ni-yama nakina ngaluwa-wa.
  enq-2: Peteamo doko Jisasame kandatala epena lea. Ipateamopa baa lamaiyoo, “Enda,
    emba maita pongotae katenge doko tolasetekelyamona, emba mokao nyepae pilyinona”
    lea.
  eng-ASVBT: And when Jesus saw her, he called her, and said to her, Woman, thou art
    loosed from thine infirmity.
  mna-mna: 'Mi Yesu ire i, to iboobi ma ila kini, mi iur namaana isalakaali mi iso
    pini. Iso: “Moori, mete ku ko ikisu mini som.” To loŋa men iswooro ndemeene, mi
    imender kat mi ipakur Anutu.'
  rmy-ARLI: 'Kad o Isus dikhlja la, vičinđa la kora peste hem phenđa laće: “Đuvlije,
    oslobodimi injan taro to nambormipe!”'
  myw-myw: Yeisuw ikin, idibek, ilana, “Vin yak, bo kubwein, amkatoun waseg.”
  sby-sby: Lino Yesu mpwalabona mutukashi uyo walamwambileti, “Mutukashi, ulasungululwa
    kubulwashi bwakobe.”
  sll-sll: Wakimia Yisas hanere yu ditongwi, “Alhuno, ni nibil onga i wai simua,”
    dire aling sine dire gaung bani angure, angwo meri gintani u wai omia, aire hol
    wangwi. Warere God maa e tongwi.
  yaq-NT: 'Ju''u Jesus ama a'' bichakai, au chaaeka: ―Jamut, empo beja, em ko''okoa
    betana kaita intok et aayuk ―ti au jiiak.'
  uro-uro: Bä nga ma Jisas ka lu qi dä qa mes ki bä qia met sagem ga dä qä qoar na
    qi rhoqortäqyia, “Rhaktni, rhäkt di sa isiska vät a nge nämät iaqäkt gi märänga.”
  ita-1885: 'E Gesù, vedutala, la chiamò a sè, e le disse: Donna, tu sei liberata
    dalla tua infermità.'
  muy-muy: 'Yezu àra èpia naŋ a ti àzalay naŋ, mək wal nakəŋ àrəkioru. Òru ènjʉa ti
    Yezu àhi ahkado : « Wal hini, nàhəŋgaraba kur a arməwər gayak ni ba, »'
  kqc-kqc: Iesu yaku vesi raka nisi niyo, “Rema, mina gauka ya rofu koina niyo mini!”
  rmc-ZRB: 'Сар дикгля ла о Ісус, вічіндя ла і пгендя лакє: — Ромніє! Ту сал свободно
    тийре насвалібнастар!'
  tav-tav: 'Jesu cõre co tʉjʉ, co capijoyupʉ: —Mʉ cariaye cʉtiere mʉ yʉ netoocõa,
    co caĩñupʉ.'
  eng-ULB: When Jesus saw her, he called to her and said, “Woman, you are freed from
    your weakness.”
  spa-VBL: 'Cuando Jesús la miró, la llamó y le dijo: “Has sido liberada de tu enfermedad”.'
  fra-_FOB: 'Jésus, la voyant, l''appela et lui dit: Femme, tu es délivrée de ta maladie.'
  hau-ULB: Da Yesu ya gan ta, sai ya kira ta ya ce mata, an warkar da ke daga wannan
    cuta.”
  mal-mal: 'യേശു അവളെ കണ്ട് അടുക്കെ വിളിച്ചു: “സ്ത്രീയേ, നിന്റെ രോഗത്തിൽ നിന്നും വിടുതൽ
    ലഭിച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞു അവളുടെമേൽ കൈവച്ചു.'
  kkc-kkc: Esino Yesuye yo ogoloso yo malalo hapoo sibe doloso yimapoo egeesee takaso,
    “Sobo no biame susuga ma kulodu gauwuloso egee silo epedee hamapoo olo mauwe poogooso,”
    diso.
  lit-lit: 'O ja pamatęs Jėzus pasišaukė ją ir jai tarė: „Moterie, esi išvaduota iš
    savo ligos!“'
  urd-GVR: Jab Īsā ne use dekhā to pukār kar kahā, “Ai aurat, tū apnī bīmārī se chhūṭ
    gaī hai!”
  far-far: Ma kada sa Jesus nia ada to'ona, nia saea mai siana ka fata 'uri fuana,
    “'Oe 'akwa na fasia na mataie ne saungi 'oe.”
  suz-BL: मिनु येसुमी मेको मीश मुर कली तशा “एक पिवो” दे ब्रेत्‍ता बाक्‍त। मिनु पिमेनु
    “आं तमी, कूंजी दुम्‍शो रे प्रोंइतन” देंशा आ गुइ मेको तारी वोदा बाक्‍त।
  car-NT: 'Ene''po mero ty''wa, Jesus ''wa iko''ma''po. Ika''po i''wa: “O''pi, arupomanganenymbo
    nyton.”'
  amp-amp: Jisasr nd mett htihato nakuyakmort. Nakuyakhato kfo memort, “Bar mete,
    nd dbohnef bebt asomif thu trohwotn.”
  bht-bht: यीशुऐ उसा जो दिखीकरी सदया, कने बोलया, “हे नारी, तू इसा अपणिया बिमारिया
    ला छुटी गेई।”
  eng-NOY: And Jesus, seeing her, called to her, and said to her, Woman, thou art
    set free from thy infirmity.
  cub-NT: 'Jesús ṍre jã́ñʉ, cuturejamed̶a ṍre ʉ̃i yebai. Aru arejamed̶a: —Mʉ, nomió,
    mead̶aimomu mʉ mi ijinore, arejamed̶a Jesús.'
  ita-1927: 'E Gesù, vedutala, la chiamò a sé e le disse: Donna, tu sei liberata dalla
    tua infermità.'
  lww-lww: Ana pogos nap̃a Yesu pisuia, pio pimi, pisa pania, pisape “Sira marua,
    nevisa sanini, nevisave ko, inanena nap̃a piar ko ke ne, ligan ko ga nanagane.”
  ron-BAYASH: 'Isus u skužulitu, šă ju zăs: “Mujeru, slobodnă ješć dăm bičišugu atov.”'
  ckb-ckb: 'عیسا ژنەکەی بینی، بانگی کرد: «خانم، لە نەخۆشییەکەت ئازاد کرایت.»'
  nas-nas: Eeꞌnoko tenang Jiisuuꞌke oovura teni, teie bokuvuko uroꞌke poko aaꞌpuuꞌ,
    “Ani ee, daꞌ unaaroinani dakaang siipa-ita.”
  uvl-uvl: Iesus esia i pe iu lange i pe hele, “Hei nem, am haleles nem het ol.”
  eng-BBE: And when Jesus saw her, he said to her, Woman, you are made free from your
    disease.
  ixl-CNT: 'Ech taꞌxh ilax tu u Jesuus, isikꞌle. Utz tal te ech tzaꞌ: —Ixoj, chitpiꞌaxh,
    elyaxh tu vayaabꞌil tziꞌ.— Texh te.'
  xsi-xsi: Yesu nde mata ilâ imora taine ŋinde, ku isarâwa papa tu imâ. Ŋineŋga ipai
    tu, “Taine, naŋa azavaru noko ne pukoŋa piti lâ tini.”
  crx-NTPO: Sizi yutilh'en ibulh, yuka huyih 'ink'ez 'anih yulhni, 'ink'ez 'uyulhni,
    “Ts'eke whe teintsun-un 'awet mba hukw'una'it'oh!”
  kan-OKCV: ಯೇಸು ಆಕೆಯನ್ನು ಕಂಡು, ಹತ್ತಿರಕ್ಕೆ ಕರೆದು ಆಕೆಗೆ, “ಅಮ್ಮಾ, ನೀನು ಈ ನಿನ್ನ ಬಲಹೀನತೆಯಿಂದ
    ಬಿಡುಗಡೆಯಾಗಿದ್ದಿ,” ಎಂದು ಹೇಳಿ,
  bbb-bbb: Ijadufuo Jesu fu ve ijia bara nikaki ije gana uri kuae, Bara game adame
    one a abeno ije fune ivia furimano kuae.
  blw-blw: Angkay innilan Jesus hiya, yag annaat fagaan way mangaliyén, “Ina, ta maka-an
    hen annay saketno,”
  tam-2017: 'இயேசு அவளைக் கண்டு, தம்மிடத்தில் அழைத்து: பெண்ணே, உன் பலவீனத்திலிருந்து
    விடுதலையாக்கப்பட்டாய் என்று சொல்லி,'
  azz-NT: 'Huan cuac Jesús quitac ne sihuat, ijcuacón Yejuatzin quinotzac huan quilij
    ijcuín: ―Tejua sihuatzin, axcan nimitztacajcahualtij ya de ne cocolis ten ticpíaya.'
  spa-RV-1909: 'Y como Jesús la vió, llamóla, y díjole: Mujer, libre eres de tu enfermedad.'
  csy-csy: Tua nu Jesus in a mu ciang in, a kung ah sam a, Nu mei awng, na natna pan
    in na suakta zo hi, ci hi.
  mxq-NT: 'Es ko ja Jesús ꞌyijxʉ, net oj dyaxʉ es ꞌyanma̱a̱yʉ: —Ʉjts tyam mij nyaꞌꞌagʉda̱ꞌa̱gʉp.'
  tzj-NT: 'Ja c''a Jesús tok xutz''at ja rixok xsiq''uij pon. Ja tok xurkaj ruq''uin
    quewa'' xbij tre ri'': —Camic ixok, ma atc''o chi ta pa ruk''a'' ja yobil, ne''
    tre.'
  tdt-tdt: Jesus haree senhora nee, i bolu nia mai hodi hatete, “Senhora, ita nia
    moras kura tiha ona.”
  ron-BTF: 'Și Isus, văzând-o, a chemat-o la el și i-a spus: Femeie, ești dezlegată
    de neputința ta.'
  eng-WEBP: When Jesus saw her, he called her and said to her, “Woman, you are freed
    from your infirmity.”
  eng-FBV: When Jesus saw her, he called her over and told her, “You're freed of your
    sickness.”
  nld-1939: 'Toen Jesus haar zag, riep Hij haar, en zeide: Vrouw, ge zijt van uw ziekte
    verlost.'
  bwo-bwo: Iyesus bin b́ bek'tsok'on s'eegdek't, «Nee máátsane n shodotse kasherne!»
    bíet.
  nch-BL: 'Huan quema Jesús quiitac, quinojnotzqui huan quiilhui: ―Nane, nimitzquixtilía
    mococolis.'
  quc-TNT: 'Aretak ri Jesús xrilo, xusiq''uij ri chichu'', xubij che: Nan, cunam chi
    la che ri yabil la, —xcha che.'
  tfr-NTPO: Ĩya Jesúsdë ga rokara tek ba shwoy, ga tjl̈ẽ ba kong ga «Pja döktong,
    pja rayara bop swl̈o wl̈erë» l̈e,
  kaq-NT: 'Jaa meraxon mequeman mehehax Jesus coshin yohuani: —Rohascahue, chocan
    —hahquin.'
  sgb-sgb: Hên nahêlêk na ya ni Apo Jesus, ay wana ha babayi, “Ayn kay nan hakit!”
  vie-1934: 'Đức Chúa Jêsus vừa thấy, gọi mà phán rằng: Hỡi đàn bà kia, ngươi đã được
    cứu khỏi bịnh;'
  kxv-kxv: ଜୀସୁ ଏ଼ଦାନି ମେସାନା ଡାଗେ ହା଼ଟାନା ଏଲେଇଚେସି, “ଏ଼ ଇୟା ନୀନୁ ନୀ ଆ଼ଡାଆ କସ୍ତଟି
    ନେହିଁ ଆ଼ତି ।”
  cha-cha: 'Ya anae linie as Jesus, inagang ya ilegña nu güiya: Palaoan, libre jao
    gui malangumo.'
  amu-NT: 'Quia na ntyꞌiaaꞌ Jesús tsaⁿꞌñeeⁿ, tꞌmaaⁿ juu, tsoom nnom: —ꞌU nomxjo̱o̱,
    jeꞌ jnda̱ jndyaandyuꞌ tycu na wiꞌ.'
  hin-CV: जब प्रभु येशु की दृष्टि उस पर पड़ी, उन्होंने उसे अपने पास बुलाया और उससे
    कहा, “हे नारी, तुम अपने इस रोग से मुक्त हो गई हो,”
  eng-OURB: When Yeshua [Salvation] saw her, he called her, and said to her, “Woman,
    you are freed from your infirmity.”
  spa-BES: 'Cuando Jesús la vio, le dijo: Mujer, eres libre de tu enfermedad.'
  san-BEN: তাং তত্রোপস্থিতাং ৱিলোক্য যীশুস্তামাহূয কথিতৱান্ হে নারি তৱ দৌর্ব্বল্যাৎ
    ৎৱং মুক্তা ভৱ|
  tdx-tdx: 'Ie nivazoho’ Iesoà, le kinanji’e ami’ty hoe: O Rakembao, Fa hinaha amo
    favozoa’oo irehe.'
  naf-naf: Kogok mame Zisasiyaŋ imbi ke ekti kwizet kume kopme egaŋ egat kapigok dunduye,
    “Imbi, geŋ zawadi mâlap!”
  grc-MT: ιδων δε αυτην ο ιησουσ προσεφωνησεν και ειπεν αυτη γυναι απολελυσαι τησ
    ασθενειασ σου
  vid-vid: Yesu loyamuwene, kamchema, nakamlonjela, “Mamo, utamwa wouwelenawo wusigwa!”
  pio-NT: 'Néese Jesús iicáca úa, yá imáidaca yàataléwa úa. Iimaca ulí: —‍Pía inanái,
    nuwasàaca pía uláicái íicha —‍íimaca yái Jesúsca.'
  tsn-tsn: Mme Jesu a mmitsa a re, “Mosadi o fodisitswe mo bolwetseng jwa gago!”
  amr-NT: Jesúsa oʼtiahuaydepo —‍Iʼyaredene, ettoneʼ. —‍Jesúsa onaʼuyate.
  pwg-pwg: Ma Yesu wavinena ikitai na ikwatui da koroto ku maghinosi ita pisi. Ma
    ivonei bo, “Wavine, avovotawem, karako weni gubagina ekiikiibutawem.”
  cjv-cjv: Ena Yesu kanero uwom boiro “Opaiyo, ne nupinum bei dowaiye,” di tere
  tiw-tiw: Karri ngarra ngawa-yuwuni yipakuluwunyi awinyirra yimpalinya api ngarra
    awungarri jingawu yimi kangi nyitawa, “Kali. Tuwaripa,” yimi. Kiyi yimi ngini,
    “Nginja waya karluwu jana,” yimi.
  tha-KJV: เมื่อพระเยซูทอดพระเนตรเห็นเขา จึงเรียกและตรัสกับเขาว่า “หญิงเอ๋ย ตัวเจ้าหายพ้นจากโรคของเจ้าแล้ว”
  por-BR-2018: 'E Jesus vendo-a, chamou-a para si, e disse-lhe: Mulher, livre estás
    de tua enfermidade.'
  mhl-mhl: Yesuji ŋigo oi ŋoneru oŋga teme wareko iŋi ojiya, “Ŋigo, isotaki jibegoji
    boke guko fiine fukege.”
  klv-klv: Nǝboŋ aYesu torisi, ekisi gǝmai ale ike, “Bareab, gumadhamakuv dan namǝsahan
    sam̃.”
  bco-bco: Ya꞉su eyo꞉ ga a꞉no꞉ ba꞉da꞉ga꞉yo꞉, elo꞉wa mena꞉ki ho꞉ida꞉sa꞉ga꞉, emo꞉wo꞉
    a꞉la꞉sio꞉, “Ga, ge amilo꞉ walaf ba꞉la꞉len a꞉no꞉ o꞉go꞉ ge ga꞉li dowab.”
  kdl-NT: An Yesu wene yi, u isa̱ yi u tonuko yi, “Uka, a pecemgbene vu ɗe n maɓa̱la̱
    ma vunu.”
  apu-NT: 'Xesosi atamatakasaakiro, itxaro: —Sito, erekapitikaiko uatxa —itxaro.'
  roo-roo: Oire uva Jisas oira kekereva. Oa iava oirare oiso puraroepa, “Vii iava
    upia opesi pieavoi.”
  miz-NT: 'Dā íni Jesuu ñá ne, kāna ña ña, kakaꞌan ñá ni ñā: —É ntuváꞌan kuiꞌi o vé
    —kaꞌan Jésuu ni ña.'
  qvz-NT: Jesus paita ricusha, Camba ungüi anchurishca achun nira.
  deu-ELO: 'Als aber Jesus sie sah, rief er ihr zu und sprach zu ihr: Weib, du bist
    gelöst von deiner Schwachheit!'
  mjc-NT: 'Tacan tan nyehe̱ ra Jesús tsi ña. Tan cana̱ ra tsi ña. Tan quitsaha̱ caahán
    ra tsihin ña, tan catyí ra: ―Tsa nduvaha̱ un. Nduve ca cuehe ndohó un ―catyí ra
    tsihin ña.'
  caa-caa: 'Y conda e Jesús uwira e ixic era, upejca y che: —Ixic, locꞌoyix amuaquir
    y tzꞌacpesbꞌiret ixto yaꞌ, che e Jesús.'
  pls-NT: 'Co are Jesús vicon nc̈hí jihi, jehe ndac̈ho ngain nc̈ha: ―Jaha oxingamaha
    de ixin tti chin que joarichonda.'
  eng-WYC-2018: Whom when Jesus had seen, he called [her] to him, and said to her,
