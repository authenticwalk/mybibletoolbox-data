  qvs-NT: 'Jesuska payta llakichishpa willarkan: —Wambrayni, ¡kuskayamuyna! ¡Ñami
    sanuna kanki!'
  zca-NT: 'Or une Jesús una'' re'', ngurezh Jesús una'', nzhab Me: ―Una'', lë''l miak
    la lo yalyizh che''nal.'
  cbc-NT: 'Bairo cõ cabairo ĩñaʉ, Jesús pʉame atore bairo cõ ĩñupʉ̃: —Yʉ yao, mʉ cariayecʉtie
    to petiáto, ñiña. Mʉ yʉ catioya —cõ ĩñupʉ̃.'
  qxo-NT: 'Tsay warmita ricaycurnam runacunapa ñöpanman päsaratsir Jesus nirgan: “Cananga
    allishganam canqui curcayashga cangayquipita” nir.'
  mox-mox: Ta tuta nana Ieisu vavine nana ʼitea ʼinega gabea vonaya, “Vavine umai,
    au vihiqa niʼa awala.”
  kew-kew: 'Yesumi go ona adoare gupa yaasa: Go ona, nena yainare aba mea rubaarude.'
  dww-dww: Raḡanine Yesu inam waivinama ya kitakitana, tauna ya riue da ḡarone ya
    tava be ya riuena, “Waivi, yodi am sidama ya kovina.”
  nif-nif: Palɨmbi, Yesulɨ tam wɨn kañbi kɨtɨ-ñɨmɨum bɨumbi nɨñguk, “Tam, jɨmbat gep
    top-kɨliñ eñguk walɨ ip taleumbi, siñgiñga pañeun.” Wɨndɨñ eñɨpi,
  twi-ASANTE: Yesu hunuu no no, ɔfrɛɛ no firii nnipa no mu ka kyerɛɛ no sɛ, “Ɔbaa,
    wo ho nyɛ wo den.”
  aoj-aoj: Jisas natoloꞌw nofalaꞌw kwafiꞌi naꞌipaꞌw naꞌi, “Nemataꞌw, aeꞌ aꞌ atofa
    aowas ineꞌini eaꞌ nape wahifina.”
  cbv-cbv: Páant mi jʉmatdih ennit, Jesús caántdih ãt jʉ̃ʉ́wát tʉ́ʉtʉp wʉt jĩ. —Némá,
    meemdíh wã booana caá, ãt niijíp wʉt jĩ.
  taw-taw: Jisas bin anɨb anop agek apek agak, Tap nep gup ak suŋ lup agak.
  jic-NT: 'Jesús jus tjinyuca na, la tjemyona tjac''. Tjevele jupj lal: —Jipj ''i
    tjü''ü''sa quinam.'
  zap-NT: 'Chene wii Jesus men, wbëz Ne men, lex re Ne lo men: ―Wnaae, che wbëz gyelgyiz
    gwa ne rzak de.'
  wer-wer: Pël ëën Yesuuk öng pöpön ngön mëak epël mëëa. “Öng epop, nook nim yaumante
    wa yoolak.”
  ipi-ipi: Jisasato wanda okone andoto, ipu lea-kola, wanda okone epeaipia. Epea-kola,
    Jisasato bala lamawuato, wanda, nambato nimbana siki oko mo atu eyo leaipia.
  qul-NT: 'Ricuspa Jesús wajarkan, nerkantaj: —Warmi, onkoyniyquimanta cachariskaña
    canqui.'
  urw-urw: Jisasde finege baba kegeudi, yagwar oguradi, menüm waweaga, “Finege, ye
    nab subo namabürün.”
  rmy-GURBET: 'Kana o Isus dikhlja la, dija la vika thaj phenda laće: “Džuvlije! Oslobodimi
    san tare ćiro nasvalipe!”'
  ter-NT: 'Noixoâne Jesus, iháxikoane ina kixôa: —Senó, ítivoane ra yaríne —kíxoane.'
  bmr-NT: 'Jaagoco Jesu aatyɨmeuboro ocoovauboro nuuhi: Gaigo, diguihuvatɨ buheetecu,
    nooboro'
  fuf-fuf: 'Ɓay Iisaa yi''ii mo, o noddi mo, o wi''i: «Debbo, a sendaama e jukkere
    maa nden!»'
  mwc-mwc: Maranai, Iesu wasikena i kinanai wai i yorei, ba kurina i wona. “Wasike
    kam gubaga i yawasa.”
  bhl-bhl: 'Kaneko beli, Yesus e ulo watemeko, gaaneko, bokoumomele: “Waneng kutaka!
    Ku kale kel tala o!”, wangei, u telui, e ulo bokoumomele: “Kame itel kom wakamin
    be kuluko, kokemi te!”, wangse kale.'
  ons-ons: Yesuŋo ŋerep ea kaki paki ora more rake, “Ŋerep, zomaŋone mo midamaike!”
  con-NTPO: 'Jesúsja tisema attepa ttu''sepa su: —Pushesu, tayo qui ccusha que paji''choma.'
  ghs-ghs: '@see-verse:LUK.013.011'
  peg-peg: ଜିସୁ ହେଦେଲିଂ ହୁଡ଼୍‌ଜି ଲାଗାୟ୍‌ କୁକ୍‌ଚି ଇଚାନ୍‌, “ଏ କଗ୍‌ଲେ ନି ବେମାର୍‍ତାଂ ଉଜ୍‌
    ଆତାୟ୍‌ ।”
  txu-NT: Nhym kam Jeju omũn kam amiwỳr ku'uw ne kam kum, —Àpnhĩre, me karõ'õ kute
    ajo baja ne arỳm amã ire, ane.
  eng-WEBU: When Jesus saw her, he called her and said to her, “Woman, you are freed
    from your infirmity.”
  gnw-NT: 'Jare Jesús uecha ma yave, jei chupe: —Eyu checotɨ, cuña. Ndecuera ma co
    nembaerasɨ güi —jei.'
  mux-mux: 'Yesos-ni ambu kanili kanupaliinga yunundu “Ui.” nimba kene nimba mele:
    “Ambale, nunga kurale pora nipili.” nimbaliinga'
  maj-NT: 'Nk''ie nga kikie Jesu ta̱chjúu̱n, a̱s''a̱i kinchja̱ha̱ ko̱ b''a̱ kitsúhu̱:
    —Ji ta̱chju̱ún, ja kama nda̱íhi ch''in xi k''uhin.'
  bkq-NT: 'Tientuo myani Jesus tyam ingâsedyly. Eyam Jesus aguely: — Kua âese urâ,
    koendâ âkary itoem — kely.'
  kue-kue: Enge igle Yesus ambumo kandre ye agle di i mangigl ende ana ditongwa, “Ambu
    ya, ene kinden wakai eran ene yoko moratnga.”
  cot-NT: 'Oraquea yamenaquerogueti Jesoshi icajemaqueroquea icanqueroquea: —Manquigarentsi,
    imaicaquea jac peajimpiquea.'
  bnp-bnp: Na tahuna e Isu i masia, i gale lokomugea vona, i takia, “Ngatavine, ngane
    i lobo a gilanga vomu.”
  apn-NT: 'Hãmri nhũm Jejus omu nẽ amnhĩ wỳr kãm hpa ho apê nhũm hwỳr tẽ nhũm hã ĩhkra
    xi nẽ kãm: —E na ka ra akupỹm amex. Anẽ nhũm akupỹm katàt nẽ mex kurê kumrẽx.
    Hãmri nẽ amnhĩ pumu nẽ hkĩnh tỳx nẽ Tĩrtũm mã mex o mex ã harẽnh o xa.'
  ctp-NT: 'Naꞌan Jesús ꞌin neꞌ kula kanꞌ, bra kanꞌ ykwiꞌ yu loꞌo: ―Wa nchkaa ni, ja
    ka tiꞌí ꞌa ꞌiin xiyaꞌ ―ndukwin yu ꞌin neꞌ kula kanꞌ.'
  bre-BRG: 'Jezuz, o welout anezhi, he galvas hag a lavaras dezhi: Gwreg, yac''haet
    out eus da gleñved.'
  opm-opm: Meng am deipat uhnong wamara Kuu go nohe pat duup moh aprina potporhan
    uh apriporhan oh Gin gonong mongsup oh ga nat pat moh gin noh ga pet namdamur
    pora
  bvr-bvr: Lika nipa Jesus jinyu-nana, lika a-gonyjinga achila nipa jina-bona, lika
    a-yinagata, “A-jay, ny-jurda nginyipa gun-gata gun-nerra gipa gu-bona nggula!”
  wal-wal: Yesuusi o be7ido wode, “Maccaasee, ne harggiyaappe paxadasa” yaagiis.
  shj-shj: Yasuwa kox ce na kabandä ce na ngade täce ka, “Kala käwulegeswa tä ngguxtug.”
  zad-NT: 'Na'' ka ble''i Jesúza''ne'' wṉie''ne'' na'' golle''ne'': ―Noolə, ba bikwas
    yillwe'' c̱ho''na''.'
  kmg-kmg: 'Eme Jesuzi ŋokac e honerâ hefârerâ muwec: “Ŋokac go fâretiŋnecmurâ mukopac.”'
  aso-aso: 'Neivo Izesuꞌ aza ningo asi lo-do tiꞌ lo lo-imineꞌ: Veneꞌ gaza gize do
    naneꞌ initeꞌ nene mo do mate-gedekuve.'
  uli-uli: Yodwe Jesus yela wiri ngo yesa kangalu bo, “Bele chuy yam tomay.”
  nin-NT: Nggo Yesu hi ayamba wa, na yo wa na ddu ma da di, “Ayamba, ivri imuwa yi
    i wre ba!”
  tgk-tgk: 'Исо инро дида, ба наздаш даъват кард ва дастонашро бар ӯ гузошта, гуфт:
    «Эй зан! Ту аз бемориат раҳоӣ ёфтӣ». Қомати зан дарҳол рост шуда, вай Худоро ҳамду
    сано хонд.'
  acu-NT: 'Tu pujamtai Jesús nu nuwan wainak untsuk: —Umaaru, punusam wekaayatum yamaikia
    angkan wajasume, —timiayi.'
  cak-WNT: 'Pero tek ri Jesús xutz''et apo ri ixok ri'', xusiq''uij (xroyoj) apo y
    xubij chare: Re wacami yac''are'' xacolotej chuwech ri ayabil.'
  ebk-ebk: Kun pay inilan Jesus hiya, enayakiana, ya kanana, “Ammi, nawayawayaanka
    as nan saketmu.”
  spa-PDDPT: 'Cuando Jesús la vio, la llamó y le dijo: ¡Mujer, quedas libre de tu
    enfermedad!'
  tke-tke: 'Vano Yesu agamoonile, ahimwithanaga, omwiirela: “Mwihiyana, we ohutapuliwa
    oredda wanniwena.”'
  ruf-ruf: Yesu hamwonile, kamkema, kamlongela, “Mai kuhonetsighwa utamu wako!”
  gun-gun: 'Ha''e gui Jesus oexa vy oenoĩ. Ha''e vy aipoe''i: — Kunha, rekuera ma
    nemba''eaxya gui — he''i.'
  agu-BL: 'Yi bene''n tilol Jesús jun xna''na''tz nintzun saj ẍchakoltz. Itzun taltz
    tetz: —Ja wi''t ul yos tzawuch'', —stzun Jesús bantz tetz.'
  isn-isn: U Yesu naumuine, wakamitanga, akamuila, “Musungu ukole huru kupuma muudhaifu
    wako.”
  eng-PEV: Jesus saw her in that meeting house, and he called out to her to come to
    him. And he said to her, “Friend, you are better now. You are free from that sickness.”
  ilo-ULB: Idi nakita ni Hesus ti babai, inayabanna ket kinunana, “Nawaya-wayaankan
    iti pagkapuyam.”
  pir-NT: 'Ticoro sa ijigʉ̃ ihñano Jesu ticorore ihña, pisuahye: —‍Numio, mʉhʉ dohatiye
    pihtia wahare, ni, pisuahye Jesu.'
  anv-NT: Jisɔs agɛ mendée yimbɔ, akuú ji ne aké ne ji, “Mmá lɔ nána ɔjyɛ́gé
    mbɛ nemée nɛɛ́ nébyɛ́.”
  sab-NT: 'Jesu gwagedu muinga edi Jesu muinga kadu mo gitigu. Muinga chku Jesudi,
    Jesu gerudu muinga ole: —Nege ba me chege oga dare, ba be chege toi no.'
  tmd-tmd: Jisas mö aku nugwo yadɨm hömɨdɨm yadöŋa, “Ap nagö rɨ aku kömö nɨgö,” röŋa.
  acr-NNT: 'Y ri Jesús echiriꞌ xril rixoq, xusikꞌij apanoq y jewaꞌ xubꞌiꞌij che: —Ixoq,
    lal kunutajinaq chi che ri yabꞌil kꞌo wi la —xchaꞌ.'
  kpg-kpg: Di madagoaa Jesus ne gidee Ia, ga gahi mai a mee, “Di ahina, goe gu mehede
    gi daha mo doo magi!”
  taj-taj: येशूसे थे म्रिङम्‍हेमेदा म्राङ्सी ह्राङला ङामरी ङ्‌योइसी, “दाहेन्‍से ए
    खम्‍जी” भिसी सुङ्जी।
  avt-avt: 'Jisas kɨrep, te hɨrak kenɨnwe ketpɨwe kar ik: “Mɨte hi hepɨr menmen enum
    mewit mamno mamnopɨn mamkeipnut, te ti ere yaaip.”'
  cbk-cbk: Cuando si Jesus ya mira con el mujer, ya llama le con ele y ya habla, “Ñora,
    hende na uste enfermo.”
  uig-ARA: 'ئەيسا ئۇنى كۆرگەندە، يېنىغا چاقىرىپ: ــ خانىم، سەن بۇ زەئىپلىكىڭدىن ئازاد
    بولدۇڭ! ــ دېدى.'
  tuf-tuf: 'Jesusat siw̃a rabar ey yarquey itchacro. Istír wajacro: —Chaucu. Ahra
    cuicát bah acsar rúhw̃ajatro, wajacro.'
  abx-abx: Si pakakulaw-na sinan si Jesus, agban'u-nay to pagdugok si iya si dahulu'an
    ngan agpinugad-na, “Mana, tikang ina'anto akalibri na kaw si nag'abat-mo.”
  mco-NT: 'Co Jesús ijxy, chi yaaxɨ, e nɨmay: ―Töxyjäy, tɨ mdzögy.'
  bsp-bsp: 'Ntɛ Yesu ɛnəŋk wəran nwɛ mɔ, k’ewe kɔ, k’oloku kɔ: «Wəran, docu dam dɛsak’əm.»'
  kqf-kqf: Laḡannemo Yesu waivinina i kitakita ba i giu otiḡena gado, “Waivini, em
    sidamo kuna yawasana.”
  cpb-NT: 'Ikanta iñaapaakero Jesús, ikaimapaakero, ikantziro: “Tsinané, etsiyatakotaimi
    pimantsiyawetaga.”'
  aon-aon: Aria Jisas natruk aria nahwarok kwanaki aria nakripok nakri, “Nyak mnek,
    eik yagabe nyak!”
  hus-NT-2005: 'Tam ti chuꞌtat kʼal na Jesús, kanyat ani utsan enchéꞌ: ―Mímláb, i
    jeléch kʼal an yawꞌlách xa koꞌol.'
  mig-NT: 'Te ni̱ jini̱ Jesús nuu̱‑ñá. Te ni̱ kana‑ya̱ xiní‑ñá. Te ni̱ kachi̱‑ya̱
    jíín‑ña: Nána̱, vina te a ni̱ nduva̱''a‑ní ja̱ kú''u̱‑ní, áchí‑ya̱.'
  bps-bps: Na di kite Dyisas i libun ani, tlon kenen, na manan, “Tamgulê ge nan di
    tdukam.”
  mbs-mbs: Pegkità i Jesus kandin, timawal sikandin, kagi din, “Tiyà, kegolian ka
    den.”
  tof-tof: Yesu oya nóma osenórr, pamkolpamab obzek kwata ngizaunürr, da we wyalórr
    wagó, “Kol, ka marü errkyadan aurdü amanikdóla moba azidüdügab!”
  cme-NT: 'Yesuŋ daa-yo, wuɔ bĩ u jo. Uŋ juɔ, wuɔ cira: «Ciɛŋ nuɔ, ŋ jarma taa-niɛ.»'
  sus-sus: Isa to a to, a naxa a xili, a a fala a bɛ, «N nga, i bara fulun yi fure
    ma to.»
  pon-2006: Ni Sises eh mahsanihada liho, e ahpw mahsanihong, “Lih maiauda sang omw
    soumwahuen!”
  dad-dad: Sain Jesus kayau anĩ lof fen, ĩ wagen iweigne ken, ĩ irokenen, “Kayau,
    õ ogon dagi bun tamal õ karika afonok.”
  zab-NT: 'Chi guná Jesús laab, ax gurɨdxny laab ne raipny laab: —Gunaa, abiacu xte
    guelguidx ni gucu.'
  jae-jae: Jesu gêlic eŋ tec gêmôêc eŋ ma kêsôm gêdêŋ eŋ gebe “Awê, aê kêgaboac aôm
    su aŋga nêm gêmacgac.”
  ksd-ksd: 'Ma Iesu i gire, i ora, ma i tatike tana: Ia An, u ti oton kan kaum minait.'
  msm-NT: Pagkita ni Jesus kandin, pig-ikagihan din, “Manay, andini ka kanay.” Pagkadani
    din, mig-iling si Jesus, “Naulian kad on.”
  myk-myk: 'Ba Yesu ya wu ɲa wɛ, na wu yiri na wu pye: «Cee we, mʼa shɔ ma yama pu
    na niɲaa.»'
  sbe-sbe: Huyana Yesu sinebada wa ye kita ede ye yoganeiyama na ye wane, “Kam kasiyebwa
    ne unai ya yailihaigo.”
  mcr-mcr: Jisasi Iqu ii hiŋuä äqunäqe, tääqä ätuätumeqe, “Tqä yaqä quvqe, huätä ae
    äkivämeqiyä” ätukqe.
  cux-NT: 'Taachí Jesús n''diichí yā n''daata miiⁿ yaa''ví yā táⁿ''ā ní caⁿ''a yā
    chiī yā táⁿ''ā: N''dií, n''daataá, ¿''áá neⁿ''e nī chi nduuvi cuaacú nī?'
  tur-YTC: Yeşua onu görünce çağırdı ve ona, “Kadın, hastalığından kurtuldun” dedi.
  san-ITR: tAM tatropasthitAM vilokya yIshustAmAhUya kathitavAn he nAri tava daurbbalyAt
    tvaM muktA bhava|
  bel-N: 'Угледзеўшы яе, Ісус паклікаў яе і сказаў ёй: «Жанчына! Ты вызвалена ад нядужасьці
    тваёй».'
  sch-sch: Hanchu, Jisua'n a mûn chu a koia, “Nuvengtenu na natna renga no jôk zoi”
    a tipea.
  mic-MIQNT: Ta'n tujiw Se'sus nemiaj, telimatl, “E'pit, 'gsnugowaqan puna'lulij.”
  huu-NT: 'Naiñaiñona Jesús cɨuanona, naiñaiñomo llote: —Ñoo, o duicomona jai jillodɨo.'
  jiv-NT: Jesus nuna wáiniak, chicharuk “Nawantrú, ame jaamurmiya̱ ankant ajasume”
    tímiayi.
  otm-NT: 'Nɛ nu''bʉ mi nu''a ra Jesús, bi ''yɛ̨mbi: ―Grá xisu, ya bi zä ni ją''i
    ya, bi ''yɛ̨mbi.'
  dah-dah: Be, Yesu beleŋ bere go keneŋbe hoy irke waŋ al buda gote diliŋ mar huwaryiŋ.
    Irkeb Yesu beleŋ, “Haŋkabe garbamge gubul teŋ kuke igiŋ haha,” inyiŋ.
  tnk-tnk: Nəpɨn Iesu rətoni, rəkwein pen prən nəha, mɨni pen tukwe in mə, “Prən i.
    Takɨfi raka nemhəien səim ia niram.”
  kpr-kpr: Iesu nu evetuá gido, beka fainghe sisira, “Nanda ghasovu, ni jebugetesi!”
    aminge sise,
  san-IAS: tāṁ tatropasthitāṁ vilokya yīśustāmāhūya kathitavān he nāri tava daurbbalyāt
    tvaṁ muktā bhava|
  nho-nho: Te saaita Jesus ni kite i te ffine naa, kannaatia ake iloo Ia te ffine naa
    ki hanake, no mee ake peelaa, “Too maki naa e uiia a nau!”
  gym-NT: 'Meri ye abko nämane siba yete, btä Jesu okwä namani angwane, käräbare kwe,
    bti niebare kwe ie: Ti mräkä, ma bikera nementa kuinta mtare, niebare kwe ie.'
  azg-NT: 'Ndoꞌ ya na jndyiaaꞌ Jesús tsanꞌñeen, tꞌman jonhin, tso jon nnon juu: —ꞌUꞌ
    nan, jndë jnꞌmanꞌ tycu na maquenoonꞌ.'
  bhd-bhd: यीशुए तै कुबड़ी कुआन्श लाई त एप्पू कां कुजाई ते ज़ोवं, “हे कुआन्श, तू अपनि
    तकलीफी करां छुटी जेई।”
  too-NT: 'Lā'' Jesús, a''xni''ca'' laktzī''lh huan puscāt, ta''sani''lh lā'' huanilh:
    ―Puscāt, tzeyanī''ta''tza''. Tū''tza'' ka''lhī''ya'' ta''jatat.'
  ind-AYT: Ketika Yesus melihatnya, Dia memanggil perempuan itu dan berkata, “Hai
    perempuan, kamu sudah dibebaskan dari penyakitmu.”
  cjo-NT: 'Iñaantakawori Jesoshi, ikaemakiro: —Pipokanaki, iroñaaka netsiyatakoteemi.'
  nsn-nsn: Tar binaka ke banga Iesu tatanon, inggono ke kilame i uoum, kare kula tanono
    pare, “Ir kuah, rongo mata ko uia manas.”
  san-DEV: तां तत्रोपस्थितां विलोक्य यीशुस्तामाहूय कथितवान् हे नारि तव दौर्ब्बल्यात्
    त्वं मुक्ता भव।
  tna-NT: 'Jesús ja epuna ihua putsu, uja atana: —Epuna, beju mida saida.'
  lid-lid: Eme Jises anyolom iy ma iy luhi iy eme mwena. Ano iy atehei minen i badan,
    ma tiye i tan anya, “Badih den, ndrokonam ndramwenen!” Eme konan ales ja ma iy
    atudun Kindrei.
  wim-wim: Nil Jesus.angan thath nunangan-a, nil thaw nungant, “Ayyang, nintang keꞌ-ngul
    weech-weechow, yaꞌa, keꞌ-ngul eep-eepan iiy-iiyān, yaꞌ-ngula.”
  zga-M: U Yisu vuambwene, akhamwilanga, “akhambula, “Jiu, uvikhwe ukhuva mbulegefu
    ukhuhuma imbupepe wakho.”
  yom-yom: 'Yesu bu kammona, buna wuntela ayi wunkamba : —A nketo, kululu mu kimvevo
    kiaku !'
