verse: LUK.013.012
translations:
  kpx-kpx: Ige Iesuu keate ke elehai hohavoi avoe, “Ei, nova a vavahani keu aemo uoholinu.”
  okv-H: avo Iesu na kito jage enu ereto inu ke einge ena, “No ambure na pundurari
    avo ere sijekihena” ainge ijie
  tbo-tbo: Ma hougana Yesu kedulumana i gagaleya po i baha ugolina i pa, ‘Keduluma,
    am totogo amaka i nehalem.’
  mal-C: യേശു അവളെ കണ്ട് അടുക്കൽ വിളിച്ച്, “സ്ത്രീയേ, നിന്റെ രോഗബന്ധനത്തിൽനിന്ന് നീ
    മോചിതയായിരിക്കുന്നു” എന്നു പറഞ്ഞ്
  grc-SR: Ἰδὼν δὲ αὐτὴν ὁ Ἰησοῦς προσεφώνησεν, καὶ εἶπεν αὐτῇ, Γύναι, ἀπολέλυσαι τῆς
    ἀσθενείας σου.
  bgc-bgc: यीशु नै उस ताहीं देखकै बुलाया अर कह्या, “हे नारी, तू अपणे इस रोग तै मुक्त
    होगी सै।”
  khz-khz: Iesu na egitaato, ne ekea-maiato, evaikilaato, “Gare o, goi ne vitina warau
    poveluga-vagi.”
  deu-TKW: 'Als aber Jesus sie erblickte, rief er sie herbei und sagte zu ihr: Weib,
    du bist los von deiner Krankheit,'
  zsr-NT: 'Catiꞌ bléꞌinëꞌ‑nu Jesús, bulidzëꞌ‑nu, rnëꞌ: ―Nguldauꞌ, chböacuꞌ qui guidzhuë́ꞌ
    quiuꞌ.'
  lin-lin: 'Tango Yesu amonaki ye, abengaki ye wuta na liboso mpe alobaki na ye :
    — Mwasi, okangolami na pasi na yo !'
  hns-NT: 'Djab Jiesoe oke dekhies, tab aapan paas bolaaike bolies: „Betie, toke phier
    se taagat miel gail.”'
  noa-E: Jesuu mag oo athaawai dau ee aug khaugwia, i thʉ̈r aunaa irig,
  eng-EMTV: And seeing her, Jesus called her to Him and said, “Woman, you are loosed
    from your infirmity.”
  mib-NT: 'Te ni jito Jesús nuū ña, te ni cana ya ña, te ni cahān yā jiín ña: Vijna
    te nduvāha ní jéē cuhú ni.'
  lif-NT2: ये़सुरे़ खे़न् मे़न्‍छुमाॽइन् निःसुआङ् उःत्तुआङ् मे़त्तु, “आल्‍लो उधुक्‍के
    फे़न्‍साम्‍मिल्‍ले़ खे़ने़ॽ के़ले़रे़ के़ध्‍ये़रो॥”
  xnj-xnj: Yesu peamuweni akamkemela na kumjovela, “Mau, ulekekiswi utamu waku!”
  mmx-mmx: Se ne Iesu ga ven i, neni ga ro ka i uto melamgo atdi la ga lok tin keretna,
    “Latkin, u lox avukat pam basinge nom lanmeres taram!”
  cbr-NT: 'Usa ''icë isquin cuënxun ca Jesusan cacëxa: —Min ''insin ca nëtë́axa, camina
    pëxcúcë ''ain.'
  tee-NT: 'Chai ju Jesús acsni lakts''ilh t''asanilh chai junich: ―Chako''ulh macaxnitan
    ju mintak''ank''at.'
  eng-LSV: and Jesus having seen her, called [her] near and said to her, “Woman, you
    have been loosed from your disability”;
  cak-NT: 'Pero cuando ri Jesús xutzu'' ri ixok ri'', xroyoj y xu''ij che: Cami xacolotaj
    yan chech ri ayabil.'
  pah-NT: 'Hẽa repiagame Jesus''ga ei hẽa pe: —Kunha, ei ga. Avo ejo. Hẽa rurame ga
    pyri ga ei hẽa pe: —Ndepiro''y nde netetirũa hugwi kiro, ei ga.'
  sja-NT: 'Jesupa ma wẽra unu atak''ãri, t''ɨ̃ ataji mãik''aapa mãgaji: —Wẽra, pɨ
    jɨpa bɨda aji.'
  xed-xed: Nghaŋta Yesu ta tsa marakw ya, ka hgaŋtá tsi. «Nda mba ka ma ɗaŋwa gha
    makwa ɗa,» kaʼa nda tsi.
  mks-NT: 'Tá na̱xini Jesús ña̱ já na̱cana mé á ña̱ já na̱cachi a já xi̱hi̱n ña̱:
    —Ndaja va̱ha i̱ yo̱hó viti —na̱cachi Jesús xi̱hi̱n ña̱.'
  gfk-S: 'Be Jisas ga nes ie iga tato hawat ie ma iga tange tana horek: “Hainigu,
    u te langalanga sukun no num minaset.”'
  bmu-bmu: Jisösnöŋ ambi mi eka oholi kaiga kewö jii mörök, “Ambi, eksekpeksek kawölgan
    mönö gömosöri ölöwakzan.”
  dgz-dgz: Iesu waen ame yaveni anega dien, “Waen nega, ne vek gega endi mame di vesiangin.”
  eng-GNV: When Iesus sawe her, he called her to him, and said to her, Woman, thou
    art loosed from thy disease.
  zaa-NT: 'Bilá'' báni Jesús niuláa nna gutàỹie nna ra tìe na: Niula, chi ná lu''
    libre de itsahue'' qui'' lu''ą''.'
  eng-WEBSTER: And when Jesus saw her, he called her to him , and said to her, Woman,
    thou art loosed from thy infirmity.
  guh-guh: 'Itsa Jesús taeyeta bajarapova, nexata junarena. Jesús jumaitsi bajarapovajavabelia:
    —Niatanejavami rabaja cavecuaajibi, jai Jesús bajarapovajavabelia.'
  bon-bon: Yeesu liba teebine jopänige, tosoglicige teeme bau otnime, piba jojige
    egä, “Magebi, maane pita cabu ca miiji bäbitite!”
  nhw-BL: 'Huan quema Jesús quiitac, quinojnotzqui huan quiilhui: ―Nana, nimitzquixtilía
    mococolis.'
  mgw-mgw: Yesu pamweni aatikunkema ngammakia, “Mau', utamwe winu mutepulilwe.”
  swh-ONEN: Yesu alipomwona, akamwita, akamwambia, “Mwanamke, uwe huru, umepona ugonjwa
    wako.”
  wbi-wbi: uYesu ati amwaghile an'kemheela akam'bula, “mama uvikilue vwavuke kuhuma
    mu vuvotevote vwako.”
  bba-bba: Ye Yesu u nùn wɑ mɑ u nùn sokɑ u nɛɛ, kurɔ wunɛ ɑ bɛkurɑwɑ mi.
  eng-KJVCPB: And when Jesus saw her, he called her to him, and said unto her, Woman,
    thou art loosed from thy infirmity.
  kgk-NT: 'Ha ohexa-ma ramo íxupe, Hesu ohenói gwenda-py. Upéi he''i íxupe: —Kunha,
    orombogwera-ma nde rasy vaikwe-gwi,'
  waj-waj: 'Ivaki varuduu Yisuuva inna too tunoo: Gioonna-o, makee i nniitaraivo taikaivee,'
  ekk-PKP: 'Kui Jeesus teda nägi, kutsus ta naise enda juurde ja ütles talle: „Sa
    oled oma haigusest vabastatud.“'
  mpx-mpx: Sauga Yeisu i kite, yaka i yogaan i na elana ge i baek elana i ba, “Yova,
    ya sokaliwa am gila iyaka i mowasi.”
  wbp-wbp: Kuja Jijajirli nyangu yinya karnta, nyanunguju kujarla wangkaja, “Wiyarrpa,
    ngajulurlu kapurnangku parlpuru-mani jalangurluju!”
  luo-luo: Kane Yesu onene, noluonge mondo obi kendo nowachone niya, “Dhako ogonyi
    ibed thuolo ichangi e midekreni.”
  nhe-NT: 'Huan quema Jesús quiitac, quinojnotzqui huan quiilhui: ―Nane, nimitzquixtilía
    mococolis.'
  aii-aii: 'ܚܸܙܝܵܐ ܠܹܗ ܝܼܫܘܿܥ، ܩܸܪܝܵܐ ܠܹܗ ܠܟܸܣܠܹܗ ܘܐܡܝܼܪܹܗ ܐܸܠܘܼܗ̇: ”ܒܲܟ݂ܬܵ‌ܐ، ܦܘܼܫܝ
    ܒܣܝܼܡܬܵ‌ܐ ܡ̣ܢ ܡܲܪܥܵܟ݂ܝ.“'
  esk-NT: Jesus-ŋum tautukamiuŋ tuqłuġniġaa iŋmiñuquplugu, “Aġnaaq, atniġñautaiqsutin.”
  msb-msb: Pakakita sa iya ni Jesus tinawag kag sinabihan an babayi, “Maayo ka na
    sa imo sakit.”
  cpa-NT: 'Jøng² mi³ca¹jë́² Jesús hio¹³ héi², ca¹tøa¹dsa. Ca¹juúh²dsa: ―Hio¹³, ma²ca¹hlúh²hning
    dsag³ mi³lanh¹³hning ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ତାକେ ଦେକି ଲଗେ ଡାକି କଇଲା, “ଏ ନିନି ତକେ ମୁଇ, ଏ କୁବ୍‍ଡି ରଗେଅନି ନିକ କଲିନି
    ।”
  meu-meu: Iesu ese e itaia, bena e hamaoroa, eto, Hahine e, emu doru laoho vada eme
    maoro.
  yva-NT: Yesus po raen, umba Po rawain nde, Po raura nanto rai pare, “Ingkoe, Syo
    nya wanene rapaya nai to.”
  dgc-dgc: Ey ti Jesus, péketa na diya, éy kinagi na diya, a “Bakés, maibut dén diko
    tu pile mo!”
  zpm-NT: 'Zeeṉe goṉ Jesús me, dzigo bredz me me, pxobnia me guic me, rëb me lo me:
    ―¡Niinagazh goṉ, laa luu guiac!'
  hix-NT: Noro yonyey hatà, Txesusu. Nanyekye hatà, tàhyaka. Wosà y, kekon hatà, àwya.
    Oyonyhotan hampànà. Oyeheryanàthàrà ohnànkan hampànà, kekon hatà, àwya.
  sim-sim: Jisas sirin or heyehe normu mbara, �Nyir tanak.� Karem or mbarik si tarik
    ormu mbara, �Apmanuwa, nyir avak a mbanak jivik nakwa nyir.�
  npi-ULB: जब येशूले तिनलाई देख्‍नुभयो, उहाँले तिनलाई बोलाउनुभयो र भन्‍नुभयो, “तिम्रो
    दुर्बलताबाट छुटकारा पाऊ ।”
  cgc-cgc: Na nakita Jesus bai an, paumaw din na marani daw paambalan, “Manang, libri
    ka en ta imo na dipirinsya ta lawa.”
  tim-tim: Akto Yesuŋe âmbâle are ekmâ hin dâm magaŋep, “Meŋ, hinŋe âmâ kundat bo
    akgiŋdo âlepŋe ak.” dâep.
  yor-yor: Nígbà tí Jesu rí i, ó pè é sí ọ̀dọ̀, ó sì wí fún un pé, “Obìnrin yìí, a
    tú ọ sílẹ̀ lọ́wọ́ àìlera rẹ.”
  wos-wos: Reléka Jisas léré xéta wandéka yaléka dé léré wa, “Takwa, némbuli wuni
    nyéniré bu lukwawu, nyéni yikafre yanyéte.”
  emp-NTPO: 'Jesuba idji unusid̶e caita trʌ̃ped̶a nãwã jarasia: –Wẽrã, bʌ cacua biẽ́
    b̶ʌd̶ebemada biadua.–'
  eng-F35: So He called her over and said to her, “Woman, you are loosed from your
    infirmity!”
  ind-ind: Ketika melihat perempuan itu, Yesus memanggilnya untuk maju ke depan dan
    berkata, “Ibu, kamu sudah disembuhkan dari penyakitmu.”
  pes-OPCB: 'وقتی عیسی او را دید، به او فرمود: «ای زن، تو از این مرض شفا یافته‌ای!»'
  mpt-mpt: Yesuse watemnea nganabone tesoa e kweile gabamon dim ut tofubonea baabonea
  ssx-ssx: Yesuma꞉ mo wanda꞉ hando hao wi la꞉moneaso alota꞉ Wanda꞉o. Neketa꞉ naka꞉
    yeni ta paetolo hata꞉ neketa꞉ walekena꞉ ta hale handa꞉e.
  mkl-mkl: Iyi Jesu í yɔɔ ŋɔi í kpoo í ni, ɑbooyi, í bɑ iri mbɛ.
  gaq-gaq: ଜିସୁ ଆମେକେ କେଚେ ଡାଗ୍ରା ୱେଚେ ବାସଙ୍ଗ୍‌କେ ଏ ସେଲାମ୍ବୁଏ ନାଁନେ ଆଃସିଲେଃକ୍ନେ ବାନ୍
    ନିମାଣ୍ତା ନାଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Yesuusi iyo be7ida wode xeegidi, “Ha maccasete, ne harggiyafe paxadasa”
    yaagis.
  unx-unx: ୟୀଶୁ ଇନିଃକେ ନେଲ୍‌କିୟାଏ ଆଡଃ ନାଡ଼େଃତେ ହାକାଅତାନ୍‌ଲଃ କାଜିକିୟାଏ, “ଏ କୁଡ଼ି, ଆମାଃ
    ନାରାଦୁରା ଦୁକୁଏତେ ବୁଗିକାନାମ୍‌ ।”
  gah-gah: 'Lá noigo, Izesú nene ánigoake, gakó napagutí láa loko lo amimó: Vená geza
    givisi netá apasogimikuve.'
  lcm-lcm: Au, Iesu kala arai ania na kala songo asung ia na kala antok ia, “Iuang,
    kula kala pelek kam pukun malum.”
  aer-aer: Kenhe Jesus-ele akenhe arelhe renhe aremele ileke, “Arelhe akunye-apenhe,
    the arrentye renhe ngkwenge-ntyele aywepetyenhe lyete!”
  qvc-NT: 'Chaymi Jisusqa chay qeshyaq warmita rikashpa, qayashpaqa nirqan: —Warmisita,
    nanaynikimandam kach''akachiykina.'
  tgl-ULB: Nang makita siya ni Jesus, tinawag niya ito at sinabi, “Babae, napalaya
    ka na mula sa iyong panghihina.”
  cbs-NT: 'Jesúsun uinkin kenaxun ainbu yuikin: —Ainbuun, min ma xuxaki, min isin
    tenenidan— akin kamepiaya jawaida kawenikitan januxun Dios kenwankin taewaya'
  xtm-NTPP: 'Nuu ni jini Jesús ma ña, ni kana ya ña, te jiña''a ya: ―‍Ndijin, jâ ni
    nduva''a ni kue''e ndó''o ni a ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu apammona ngankema nukunenge, “Makege, mme agabwa kitamwe chinu kinnekite.”
  bao-NT: 'Jesús pea cõre ĩari, cõre jʉo cojo, o biro cõre ĩiupi: —Nomio, mee diarique
    manigo mʉ tua —ĩiupi.'
  san-ORI: ତାଂ ତତ୍ରୋପସ୍ଥିତାଂ ୱିଲୋକ୍ୟ ଯୀଶୁସ୍ତାମାହୂଯ କଥିତୱାନ୍ ହେ ନାରି ତୱ ଦୌର୍ବ୍ବଲ୍ୟାତ୍
    ତ୍ୱଂ ମୁକ୍ତା ଭୱ|
  rmn-rmn: 'Дикхляс ла, о Исус диняс икос ла тай пхэнляс: — Джювлие! Ту кутардимэ
    тэ дукхатар!'
  huv-NT: 'Teat Jesús wüx tajaw nej, quiaj tasaj: ―Müm najtaj, canüy lerneaj, laáw
    mimonandeow ―aj nej.'
  otn-NT: 'Nu̱''mø mi̱ nu̱ ra̱ Jesús, bi zonnbʉya, bi ''yɛ̱mbi̱: ―Ague grá̱ xisu,
    ya da̱ zä ra̱ n''ʉ guí hɛ̱mbya.'
  nop-nop: Ala Jesudi kaŋ katinimbu buune niŋguk, “Tam, du yagitge agaŋ bigabulak.”
  obo-NT: To nokita sikandin ni Disas, id poporani rin sikandin, kahi rin to, “Tiya,
    no‑uliyan kad to bohok du.”
  kca-kca: 'Иисус ԓўвеԓ шийаԓәмаԓ кемән, вана вохсәԓы пӑ ԓўвеԓа йастәс: "Ими, нӑӈ
    мушен эԓты ин щи нŏх питԓән".'
  cak-ENT: 'Pero tok ri Jesús xutz''et ri ixok ri'', xroyoj y xbij chin: Vocomi jare''
    xacolotüj chuvüch ri ayabil.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤴ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤀᤢ᤺ᤳᤋᤢᤀᤠᤱ ᤔᤧᤳᤋᤢ. “ᤀᤠᤸᤗᤥ ᤀᤢᤎᤢᤰᤁᤣ ᤑᤧᤴᤛᤠᤶᤔᤡᤸᤗᤧ
    ᤂᤧᤏᤧ᤹ ᤁᤧᤗᤧᤖᤧ ᤁᤧᤎᤩᤧᤖᤥ॥”
  mie-NT: 'De nī jinī Jesús nūū ña, de nī ncana yā ña, de nī ncāhān yā jíín ña: Nánā,
    mitan de nduvāha ní jā cúhū ní, ncachī yā.'
  san-TIB: ཏཱཾ ཏཏྲོཔསྠིཏཱཾ ཝིལོཀྱ ཡཱིཤུསྟཱམཱཧཱུཡ ཀཐིཏཝཱན྄ ཧེ ནཱརི ཏཝ དཽརྦྦལྱཱཏ྄ ཏྭཾ
    མུཀྟཱ བྷཝ།
  qve-NT: 'Hinaqtinmi Jesusqa chay warmita rikuruspa waqyaran. Hinaspan khaynata niran:
    —Chay ñak''arisqayki onqoymantan sanoña kanki, nispa.'
  pao-NT: Soo Te Pabe'e ka mogo'ne tutuha manedu mee oo netamma, “Yaatoo kemmase nu
    u mabesakukwu.”
  cbu-NT: 'Isussha kizaa pakeeru, mang: Izaree, yarchinllpa átu,'
  usa-usa: 'Îtuma min-ínímmá aónatuwena ááyamae iréna maará-tima-amikaiye: “aaragô,
    kemá ení karímá mamá paá umákaune.” téna tiráiye.'
  soy-soy: 'Kɛ Yeesu uu unɔ́si uyɛ̃ n yɛ̃́, uu u séi uu u mɑɑ rɛ: Uléécɑɑ yɛ pɔ́
    pɔisɛlɛ.'
  hui-hui: Yasuhanda wali biago hondowa ola amu howa lalu, Wali-o warago balu bedegoni
    dabi habelo, lowa
  amf-amf: Yesusaar koam haapayse yikal koam ki eelade. Yisa aaninam kodar wodayse,
    “Ya edono kono, hanin woborra ya pikidine” kona ki hamade. Saanawa kodiar dheg
    hamayse Barjoam ko gobshade.
  quc-NNT: 'Aretaq ri Jesús xrilo, xusik''ij ri chichu'', xub''ij che: Nan, kunam
    chi la che ri yab''il la, —xcha che.'
  dob-dob: Ta tuta nina Yesu waine nina ꞌiꞌitena ga ꞌibwauyena, “Waine ꞌumai.” ꞌImai
    ga ꞌieonena, “Kaiyale, ꞌamu leꞌoasa niꞌatu ꞌigumwala.”
  wrs-wrs: Yesusva nom ungevlirinim nonglana, omnana, hom protok, doa hev omnana,
    yemoa kanandhara, doa Yesus hevna engla kura holothomnavna, wo nungi lelnam ungevliriniva
    indund lohvhoana, Sesoam okolavna.
  mca-mca: 'Pa'' Jesús in yi''wen pa''aj qa taya''yii, qa yit''ijets pa''aj: —Efu,
    hats ik''ek''uifik''i pa'' awtshektax.—'
  kiw-kiw: Iesu-ro ruu iemeeꞌai-da, ahoꞌootiai-ka, ruu ma ooꞌui-ri, ida poduuꞌai,
    “Oobo-o, roo doꞌou gimoi-ro, emeheaiꞌai.”
  tzo-TZC: 'Cꞌalal laj yil ti Jesuse, laj yicꞌ talel. Jech laj yalbe: ―Ants, colemot
    xa yuꞌun ti achamele ―xut.'
  mya-mya: သ​ခင်​ယေ​ရှု​သည်​ထို​အ​မျိုး​သ​မီး​ကို​မြင် သော​အ​ခါ အ​ထံ​တော်​သို့​ခေါ်​တော်​မူ​လျက်
    ``အ​ချင်း​အ​မျိုး​သ​မီး​သင့်​ရော​ဂါ​ပျောက် ပြီ'' ဟု​မိန့်​တော်​မူ​၏။-
  gng-NT: '*Yesu laa'' wɔ, ki yin'' wɔ, nɛ ki tɔke'' wɔ ki ye: «Upii, a laa'' aʼba,»'
