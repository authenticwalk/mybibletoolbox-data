verse: LUK.013.021
translations:
  kpx-kpx: Keateabuna beikini bauda ke mai valavamo keiohai ebuehage kena valava ke
    mai balugatisi. Iale ataeau Dilava adae uvumo ui moagaveve keu ke nahate.”
  okv-H: Eto evohu na bread ingasi ue pajirari sivo isapa jojeto ‘Flour baiki’ vahai
    ainge sivo ga tapa tavenu pajito peni vahai ena, aingekora.” ke ainge Iesu na
    ena.
  tbo-tbo: Amaka mei palawa ani lihaahanana wawine e waya po palawa humahi tonuga
    ugolihi e houna hopunehi. Ma e mudamudaya po palawana atapuna e hahana pahi.’
  mal-C: അത്, മൂന്നുപറ മാവ് മുഴുവനും പുളിച്ചുപൊങ്ങാനായി അതിൽ ഒരു സ്ത്രീ ചേർത്തുവെച്ച
    പുളിപ്പിനു സമാനം.”
  grc-SR: Ὁμοία ἐστὶν ζύμῃ, ἣν λαβοῦσα γυνὴ ⸂ἐνέκρυψεν⸃ εἰς ἀλεύρου σάτα τρία, ἕως
    οὗ ἐζυμώθη ὅλον.
  bgc-bgc: वो खमीर की ढाळ सै, जिस ताहीं किसे बिरबान्नी नै लेकै तीन पसेरी (पन्द्रह
    किलो) चून म्ह रळाया, अर होन्दे-होन्दे सारा चून खमीर बणग्या।”
  khz-khz: Ia paraoa egoro-agiana mulamulana vetaina, gare taa na girina kiatamo egapiato,
    paraoa goti ekiro-kourato, ne eraokwaniato, vomulamula na paraoa egoro-agiato
    e evega-kamuato.”
  deu-TKW: Es ist einem Sauerteig ähnlich, den eine Frau nahm und legte ihn ein in
    drei Sat Weizenmehl, bis es ganz durchsäuert ward.
  zsr-NT: Nac ca xnëꞌi yöt xtil, le gzxiꞌnu ngul len bugútsiꞌnu tsonn cuia cua yöt
    xtil, atiꞌ gyazx gdutë cua naꞌ.
  lin-lin: Ekokani na levire oyo mwasi azwaki mpe asangisaki kati na bakilo pene tuku
    mibale na sambo ya farine, kino nyonso evimbaki.
  hns-NT: Oe tien kobba piesaan ghat hai djaun me ek aurat koetjh khatta karal piesaan
    aur tien kobba piesaan mielaaike saan deis. Tab sab piesaan phoel gail.”
  noa-E: Ich iiu aawai ich iek aaidʉpi nʉmʉn, ʉʉi ãbmua arin dʉ̈rrcha sim ee levadura
    pʉ̈itarrjöta sĩerrʉmgui ajim anʉm. Levadura bʉ̈rʉʉ pʉ̈itarrjã maadëu aaidʉmam
    chan ooba aajem; mamʉ mag simuan arin thum ʉrpi aaujem. Ich agjöta simgui ajim
    anʉm ĩchab Ẽwandam iek mʉg mua jaau chitʉmjã. Mʉʉgwaiwe chan õor pöm mʉg wëjöm
    ee agtha pömcha aaidʉba sim. Mamʉ mʉg atagta durr warpham magwe aaidʉbaadee thumaam
    khʉʉnau ũrab khaba ũrjugui ajim anʉm, ich Jesuucha.
  eng-EMTV: It is like leaven, which a woman took and hid in three measures of meal
    until it was all leavened.”
  mib-NT: Cúu nájnūhun levadura jeē ní quihin ɨɨn ñahan, te ni saca ña jíín únī kilo
    harina, te ni ndaa ndɨhɨ ñujen ni sáha. Achí yá.
  lif-NT2: कङ्‌ग फे़ॽरुम्‍मो याक्‍मनाबा सिदाॽ हे़क्‍दङ्‌बा चोःक्‍लो॥ थिक् मे़न्‍छुमाॽइल्‍ले़
    यरिक् फे़ॽरुम्‍मो मिसाक् सिदाॽइन् याक्‍तु हे़क्‍क्‍याङ् सिदाॽइल्‍ले़ मे़न्‌युक्‍के
    थारिक् सॽरु युक्‍खुरो॥”
  xnj-xnj: Ngati ngemeku laatoli mdala mmonga na kuhangisana na uhembe madebe gavili
    na woha watutumwiki.”
  mmx-mmx: I lok ngan liis (yeast) latkin i lok kaka i la ia lok eburu i mi loxompalava
    ise nom axap loxompalava i xip kaxat.”
  cbr-NT: Uisoquin cara 'ati 'icë quiax cana anun pán chamiti ñu ñui quin. Xanúan
    xuicëma pain 'ixun anun pán chamiti ñucëñun mëscucëx ca aín xëquíon mësioti rëncë
    ax chaia. Usaribiti ca Nucën Papa Diosan unicama 'itsamashi pain 'iaxbi 'itsaira
    'itánun uatia.
  tee-NT: Pus ju anu' lapanacni chunch tajunita tachi ju tu'u' xat'in xkapavati ju
    calhiyaulh tam chako'ulh ju lakat'utu ach'apanta harina. Pus lhitayak'ojui chux.
  eng-LSV: It is like leaven, which a woman, having taken, hid in three measures of
    meal, until all was leavened.”
  cak-NT: Ri ru-gobierno ri Dios can junan riq'uin ri levadura ri neruc'ama-pe jun
    ixok y nuya' chupa oxi' paj harina y nuquiraj-ri' chupa ronojel, xcha' ri Jesús.
  pah-NT: Kunhangwerahẽa opyhy he'yiva'ea vinte e cinco quilos de farinha de trigo,
    ei ga. Trigo pype hẽa imbojihe'ari imbovuhava ta'apo ti ji pão javo. A'ero hẽa
    igwaragwarai humbirimbiriga trigo ru'uma. Igwaigwavete imbovuhava onhinhamba trigo
    ru'uma pype imbovuvupava, ei Jesus'ga igwaigwavete po ti g̃a herojijyi ojeaporog̃ita
    nehẽ javo.
  sja-NT: Wẽrapa levadura p'oiraparik'a bɨ harina waibɨa ome, pan masa pia warimerã.
  xed-xed: Ka guram nda is klaf sana marakw ka laɓanamta ma gratá darama hupu hkən
    ŋa ŋlanafta inda tsa hupu ya nzakwani,» kaʼa.
  mks-NT: Cúú á tátu̱hun tá cáva̱ha na pan ta quée yusá na̱xa̱a̱ xi̱hi̱n harina. Cúú
    á tátu̱hun tá cáva táhan in ñáñáha̱ loho yusá na̱xa̱a̱ xi̱hín u̱ni̱ táhndá náhnu
    harina ña̱ ná jánañu a tócó ndihi mé yúsa̱ cán —na̱cachi Jesús.
  gfk-S: I haruat ma tike haine ga kap leh ira is, igom bul naramon tano tamat na
    hunghung na palawa tuk gom lalet bakut.”
  bmu-bmu: 'Mi yist me flaua mem qariqarigö dop kewö akza: Ambi kunŋan ‘Beret ohomam,’
    jiba yist memba flaua könde karöbut miaŋgöreŋ mindiriba meleŋqeleŋ aka anda anda
    tari körekŋanök qariyök.” Mewö.'
  dgz-dgz: Waen da, buredi tutut wapen menan atagin mini potap wa damage kwaviro tan
    iravi tutut wan. God toemu mega ap anega.”
  eng-GNV: It is like leauen, which a woman tooke, and hid in three peckes of floure,
    till all was leauened.
  zaa-NT: Ną́ tì'a ná levadura nu guỹi' ttu niula nna gulù'ą na le' tsunna yà almudo
    yedia, hàstaá qui'ni beyaỹilo ituba cúa.
  eng-WEBSTER: It is like leaven, which a woman took and hid in three measures of
    meal, till the whole was leavened.
  guh-guh: Levaduravënëjava meta pelivaisicuenia tsipaebianajë. Petiriva pan pexanaenexa,
    acueyabi patarrobeje trigobenonë matajërëaba levaduravënëjavata. Nexata pan pexanaematabënexa,
    ayaimatabë.
  bon-bon: Peei lui epu pana gyene uutneca gwidape liiyepu, magebi te lui ne ecatige,
    baborage bulu cama elenglecäjige, ngälu siige peei iyeta te tuutnecuge.”
  nhw-BL: Inijuanti momiyaquilise quen mosonehua pantzi quema se sihuatl quitlalía
    se quentzi tlasonejcayotl ipan eyi kilos harina, huan teipa nopa tlasonejcayotl
    quisonehuas nochi nopa pantzi.”
  mgw-mgw: Kati ngelule yaiyi'i mau' yumo na kuiyangabana pamope na bwembe mbisi tano,
    na bwembe woti waatilu'la.”
  swh-ONEN: Unafanana na chachu ambayo mwanamke aliichukua akaichanganya katika kiasi
    kikubwa cha unga mpaka wote ukaumuka.”
  wbi-wbi: ki kwene kilule kino un'dala itola na kuhasing'ania jujuo ifipimilo fitatu
    fya vutine nambe kughumuka”
  bba-bba: Tɑ kɑ pɛ̃ɛ seeyɑtiɑ weenɛ ye kurɔ ɡoo u suɑ u doke sɑkɑku nɔɔ itɑn som
    sɔɔ mɑ mɛ kpuro mu seewɑ mu kukuɑ.
  eng-KJVCPB: It is like leaven, which a woman took and hid in three measures of meal,
    till the whole was leavened.
  kgk-NT: —Mbojape mbovuha rehegwa nhe'ẽ-rami amombe'u-ta. —Kunha oipyhy hu'i ojapo
    hagwã mbohapy mbojaperã. Ha hu'i-py omoĩ moĩ imbovuha. Ijavyte-rupi voi ojehe'apa
    hese. Indive ovu. Ombovupa-ma íxupe, he'i Hesu, Nhandejáry nhe'ẽ irũ hetave tave
    oĩ va'erã rehegwa kwaa uka-vy.
  waj-waj: Anutuuqo gioonna kiaapuuyara diraivo puuqaira yeennaivaa roosiivai. Gioonna
    voovoono ii yeenna ivaa varoo paravuaa saaba taaravoomaivaki hanigiaanigieema
    kioo yapa kiaikio vainno eyommaavai puuqaivaivee, tiravai.
  ekk-PKP: See on nagu juuretis, mille naine võttis ja segas kolme mõõdu jahu hulka
    ning see pani kogu taina kerkima.“
  mpx-mpx: He i ola te yis, yova etega i ahe ge i telek pwalawa ana bwaya beig eton
    gamwanaa, inoke yis i tuwalali ana siga pwalawa gegewena i tuk solaan.”
  wbp-wbp: '@see-verse:LUK.013.020'
  luo-luo: Ochalo thowi mane dhako moro okawo kendo oruwo ei mogo mangʼeny, mi bangʼe
    okuodo mogono.”
  nhe-NT: Inijuanti momiyaquilise queja mosonehua pantzi quema se sihuatl quitlalía
    se quentzi tlasonejcayotl ipan eyi kilos harina huan teipa nopa tlasonejcayotl
    quisonehuas nochi nopa pantzi.”
  aii-aii: ”ܟܹܐ ܕܵܡܝܵܐ ܠܚܡܝܼܪܵܐ، ܗ̇ܘ ܕܫܩܝܼܠܔ ܠܵܗ̇ ܒܲܟ݂ܬܵ‌ܐ ܘܡܘܼܬܸܒ݂ ܠܵܗ̇ ܓܵܘ ܬܠܵܬܵ‌ܐ
    ܟܝܘܼܠܹ̈ܐ ܕܩܲܡܚܵܐ ܗܲܠܔ ܕܚܡܝܼܥ ܠܹܗ ܟܠܹܗ.“
  esk-NT: Itnatun ittuq puvlaksautitun aġnam akarrutiksraŋatun mukkaaksramun, iluqani
    puvlaŋniałhanunaglaan qaqqiaksram.”
  msb-msb: Magadako ini pareho na kun ginmiskla san babayi an pampaalsa na lebadura
    sa tulo ka sukol na arina, nag-alsa an bilog na minasa.”
  cpa-NT: Lǿa¹² ju³lah lǿa¹² chiúh³ hi³ŋíh¹ guian¹² hio¹³ quianh¹³ guieg²hŋí² kilo
    juu³ ca¹lah¹ca¹rǿng² jø² can³ hi³ŋíh¹ ―ca¹juúh²dsa.
  dso-dso: ସେଟା କମିର୍‌ ପାରା । ଜନ୍‌ଟା କି ଗଟେକ୍‌ ମାଇଜି ମାନେକ୍‌ ଗୁଣ୍ଡ୍‌ଟାନେ କଣ୍ଡେକ୍‌
    କମିର୍‌ ପାକାଇ ଚକଟ୍‌ଲା ଆରି ସାରାସାରି ସେ କମିର୍‌, ଗୁଲାଇ ଗୁଣ୍ଡ୍‌ ଆମଟ୍‌ କରିଦେଲା ।
  meu-meu: Ia na halubu muramurana na heto, hahine ta ese e abia, flaoa nau autoi
    ida e buloa, ela bona idoinai vada e tubu.
  yva-NT: Wanya inta mo ragi mamaun inta raija ti raugasyo mo veano tepuno manakoe
    raroya da ntipu tenambe inda manui.”
  dgc-dgc: Mara,” kagi na, “i kaparehua na éya, éy tu pégpaalsa a ihalu no bébe to
    étélo a takal a arina, éy umalsa tu étanan a linamas.”
  zpm-NT: Sac teḻ ncobiw, niipaquew rcots meṉ wnaa tsoṉ lmud rin, ni dib nacse ncob
    co rzibe.
  hix-NT: Wosà wya katamaru wakanomanàrà wyaro nay hamà. Yukwarà yeryan hamà, katamaru
    waka, kekon hatà. 3 waka hana neryan ha. Àro waw tehtoko, osonyhera harha nay
    hamà, yukwarà. Osonyhenà rma hoye ro twakanonke rye nay hamà, katamaru, omeroro,
    kekon hatà. Àro wyaro rma rha, tonyhoryetxehkaxem me natxhe, Khoryenkomo mryenon
    komo. Osonyhen hoye ro rma tonyhoryetxehkaxemà rye me natxhe, kekon hatà, Txesusu.
  sim-sim: Wa, oso yis hom nanda sir. Os nokove las bretin si uwa wolo yis kandakar
    si laha plaua laka nga si farfarsashiwak si kishalaraha wasilaka mendek nanda
    hom nanda sir,� karem ormu mbara.
  npi-ULB: यो एउटा स्‍त्रीले खमिरलाई लिएर तिन मुठी पिठोमा यसलाई नफुलेसम्म मिसाएजस्तो
    हो ।”
  cgc-cgc: Pagdumala an ta Dyos paryo ta natabo ta tise na pampaabok ta tinapay na
    palaket ta isya na bai naan ta tama gid na arina na bali tallo sekeb ta bakod
    na sekeban. Maskin tama arina an, napaabok man gyapon tanan.”
  tim-tim: Are âmâ matuk keluŋe hain are âmbâle siâŋe matuk keluŋe are mem pipikom
    ondo sot hârok ukenŋe akmap dop hain are.” dâep.
  yor-yor: Ó dàbí ìwúkàrà, tí obìnrin kan mú, tí ó fi sínú òsùwọ̀n ìyẹ̀fun mẹ́ta,
    títí gbogbo rẹ̀ ó fi di wíwú.”
  wos-wos: Dé yis maki dé. Takwa hési yis hérae lé séfélak flawa wali yanjaménekéléka
    dé wun flawa atéfék dé wula némafwi ya.” Wungi dé Jisas diré wa.
  emp-NTPO: Paʌ̃ ẽsãbari quĩrãca b̶ʌa. Maʌ̃ paʌ̃ ẽsãbarira wẽrãba maãrĩ edaped̶a harina
    waib̶ʌad̶e abuesia. Maʌ̃be bio pueraped̶a chũmʌsia ab̶a jũma ẽsãbʌrʌd̶aa.–
  eng-F35: It is like yeast that a woman took and mixed into three measures of flour,
    until it was all leavened.”
  ind-ind: ragi yang dicampurkan oleh seorang perempuan ke dalam tepung yang sangat
    banyak. Biarpun raginya sedikit dan tepungnya banyak, tetapi semuanya mengembang
    dan bisa dipanggang menjadi roti.”
  pes-OPCB: مانند خمیرمایه‌ای است که زنی آن را برمی‌دارد و با سه کیسه آرد مخلوط می‌کند
    تا همۀ خمیر ور بیاید.»
  mpt-mpt: O makob yiso ulabobe. Unang mako yis ele kikonoa bolite tem daak kikakanoa
    daak unea kwekonoa habski habskibua sinanoa sitanamabe inaminobo ge baabesebe.
  ssx-ssx: Dupa manda꞉ meanoe. Wanda꞉ ma꞉nda꞉ma꞉ mo palaowa pombei yaasa꞉ yisitisiki
    mea palaowa nu homeke mea apa꞉tao kawasona꞉ dakole dakole pealieke. Kutu pilia꞉
    hoki naneta꞉ koto palaowa paeyao pombei ya halieke leekeme.
  mkl-mkl: Bommɑi Ilɑɑɔ̃ í yɛi bɛi lefee iyi ɑbo ɡɔ í so í dɑsi iyɑfũi pɛ̃ɛ ɡũɑ
    mɛɛtɑ nɔ fei ndɛɛ í dede í kpɑnte.
  gaq-gaq: ଆତେନ୍‌‌ ମୁଇଙ୍ଗ୍‌ ଖମୀର ରକମ୍‌ ମୁଇଙ୍ଗ୍ ସେଲାମ୍ବୁଏଃ ଆତେନ୍‌‌ ଡୁଂୱିଗ୍‌ଚେ ମହଣେ
    ମଇଦା ଡାଗ୍ରା ଡାଚେ ବକେ ଆରି ଇଡ଼ିଙ୍ଗ୍ ସାପା ଖମୀର ରକମ୍ ଡିଙ୍ଗ୍‌ୱେଗେ ।
  gof-RNT: Issi maccasiya daro dhiillera walakkada munuqida guutha irshsho daanees”
    yaagis.
  unx-unx: ଏନା ରାନୁ ଲେକାଃ, ଏନା ଜେତା କୁଡ଼ି ଏନା ଆଉକେଦ୍‌ତେ ତିନ୍‌ କେଜି ମାଇଦାରେ ଏନା ଆଉରି
    ରାନୁଚାବାଅଃ ଜାକେଦ୍‌ ସିପୁଦ୍‌କେଦାଏ ।”
  gah-gah: Peleti lulu vizeaká netá nenéminoko neve. Vená makolímo nene peleti lulu
    vizeaká netá nene talam losigú polisigi ale gopa okago, hutilí okago, peleti nene
    lulu vize napa imó neve loko Izesú limó.
  lcm-lcm: Kapo asukang val men yeast nang a aina kata luk ia na kala angvilai ania
    ve potol a pakut lava i palaua, na kala bakang tung si palaua aongos ang kala
    yeast an.”
  aer-aer: '@see-verse:LUK.013.020'
  qvc-NT: 'Paykunaqam libadurashina. Suq warmiqam midyu kustal mach''kata yakuwan
    sangushpa, ashla libadurata taqlluptinqa, ancha achkayan. Chay ashla libaduraqam
    chay achka mach''kataqa limpu saksachin, ¿manachu? [Nuta: Chayshinallam Dyusta
    kasuqkunapis ashlitalla kashpapis, ancha rinllapa achkayaq.]'
  tgl-ULB: Ito ay tulad ng lebadura na kinuha ng isang babae at inihalo sa tatlong
    takal ng harina hanggang sa ito ay umalsa.”
  cbs-NT: Misi wakatsi ainbun xekiwan dudu midimabiaken kencha ewapaki puchinin kesunxun
    jawen xaxa wati eskadabes unpaxwen nemuskin kapan dasibi buspukidankin xaxa wamiski.
    Dios xanen ibuidan, jaska keskaki. Ja dukun juni betsan Diosun jancha ikunwain
    pepakunkainkin jawenabu yusian akeakeaya unanxubida midimabun ikunwantidubuki—
    jatu wabaini
  xtm-NTPP: Ká'an sa sa'a, ja sukan kúu levadura ma, sukan ko kuu ja tatnuni Su'si
    ma. Vaa nú in ña'a, ni sakanuu ña levadura ma ji'in uni jichi ñujan triu ma, te
    levadura ma ni‑ka'nu kivi i, onde kundee i xsjaa i ni‑ka'nu ñujan ña ma. Sukan
    ko kuu ja tatnuni Su'si ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Nga anda amila ejibatoi amama bamwe ngabatindagana na madebe mabele na
    nusu ga unga, penia unga gwoa ngutupa.”
  bao-NT: Jĩcõ nomio harinare itia bapa cõori, niipetiri bʉrʉapʉra to wauacoajato
    ĩigo, ca wauaro ca tiirijere cõ ca ayiarore biro bii —ĩiupi Jesús.
  san-ORI: ତତଃ କ୍ରମେଣ ତତ୍ ସର୍ୱ୍ୱଗୋଧୂମଚୂର୍ଣଂ ୱ୍ୟାପ୍ନୋତି, ତସ୍ୟ କିଣ୍ୱସ୍ୟ ତୁଲ୍ୟମ୍ ଈଶ୍ୱରସ୍ୟ
    ରାଜ୍ୟଂ|
  rmn-rmn: Ов сар шутлипэ, саво э джювли намискердяс тринэ барэ тапцыенца варэса,
    тэ шутлёл алаи о хумэр.
  huv-NT: Ajlüy atnej arang levadura, cos wüx nop najtaj apmayac tiül arej nepeax
    arin, aaga levadura apmüüch maxip ajtsaj marang pan ―aw.
  otn-NT: ra̱ íxi 'mø bi japi hyu̱ t'ɛ̱ni̱ ra̱ hojʉni̱ n'na ra̱ xisu, asta̱ gue'mø
    di ixqui gä ra̱ jʉni̱.
  nop-nop: Uyadi indiŋ. Tam niŋdi belet tububedidok haguwo u palawa dut miŋobuŋa bikabune
    hali bedi tilak undiniŋ.”
