    kutjarra watjaṉu, yalatji nintilkitjangku. Ngurra kutjungka yurrunpa Katutjaku
    walytja kutjarra nguwanpa nyinaku. Palunyatjanu Katutjalu yaṉangu kutjupa tjuṯa
    ngulytjura nyinatjunku. Palulanguru palumpa walytja tjuṯalingkulpiya nyinaku.
