  wnu-wnu: 'Ende qamb ne bo qamar: “Io, ye see ne barim ue barim urigom eng ye sarau
    mom ugeibam. Ugab ne Yerusalem weib iribam. End ne Qenu qob gigit qamarau munon
    eng ginam geret me waramunerei, Yerusalem end qas waramari umiba.”'
  zam-NT: Taapláte huiz no maste be' ngue tee xo'f zin'en co' nac huiz co' ngue que
