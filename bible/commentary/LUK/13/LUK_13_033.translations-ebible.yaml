    wanonga.’ ”
  kms-kms: Pudi nginy nen ningg di prangi di yamb nge nyinge kare karene. Te pugri
    propet iri tiqe aye pe mi nati wayequ, Jerusalem pene mi nati ei oghi.”
  agn-agn: Piro kaministiran ang magpadayono ong pagpanawo mandian, ong damal, asta
