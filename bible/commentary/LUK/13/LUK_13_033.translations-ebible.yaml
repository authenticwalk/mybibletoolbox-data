verse: LUK.013.033
translations:
  kpx-kpx: Iale dana nova tai nivu tai alamege velemai. Kosealemo abu subuta Dielusalemae
    Dilava ata moaga havemale kemo Dilavau isiviale di talive Dielusalemae abu dahavoge
    di hatai.
  okv-H: aravorate da Jerusalem ta pahurono iji 3 irae aisuja. Eto peroveta tapa amo
    da Jerusalem ta sasari eagora te peroveta vahai amo enda nei ta sari aja ereite?
  tbo-tbo: Tamogi amalai po haumalatom po haumalatom meme ipa u tahaya a wotagoya
    po a nenae. Matababana Yaubada a tu bahapiko ipa ega uheiya hina ununi ma u Yelusalem.
  mal-C: എന്തായാലും ശരി, ഇന്നും നാളെയും മറ്റന്നാളും ഞാൻ യാത്രചെയ്യേണ്ടതാകുന്നു. ഒരു
    പ്രവാചകനും ജെറുശലേമിനു പുറത്തുവെച്ചു മരിക്കുക സാധ്യമല്ലല്ലോ!
  grc-SR: Πλὴν δεῖ με σήμερον καὶ αὔριον καὶ τῇ ἐχομένῃ πορεύεσθαι· ὅτι οὐκ ἐνδέχεται
    προφήτην ἀπολέσθαι ἔξω Ἱερουσαλήμ.
  bgc-bgc: फेर भी यो जरूरी सै के मै आज, काल अर परसो सफर करुँ, क्यूँके हो न्ही सकदा
    के कोए नबी यरुशलेम नगर कै बाहरणै मारया जावै।
  khz-khz: Na etoma, pogipogi, ilagaita geku lakalaka pana lakagia vegata, kwalana
    peroveta talimana irau kapu ai ati pene kwarega, na Ierusalemaimo!
  deu-TKW: Doch heute und morgen und am folgenden muß ich wandern, denn es darf kein
    Prophet umkommen außerhalb Jerusalem.
  zsr-NT: Run bayúdx tséajlenzaꞌ caꞌ nöz naꞌa len cxö len huidzj, atiꞌ gdxinaꞌ Jerusalén,
    le tuꞌdödcdëꞌ niꞌ bönniꞌ tuꞌë didzaꞌ uláz queëꞌ Dios.
  lin-lin: Kasi nasengeli kokoba mobembo na Ngai, lelo, lobi mpe lobi oyo ekolanda ;
    pamba te mosakoli moko te akokufa libanda ya Yelusalemi !
  hns-NT: Hamke tjaahie aadj, biehaan aur parso Jeroesaalem me pahoetj djaai ke. Ek
    Parmeswar ke sanesia ke tjaahie Jeroesaalem me maar dhaaral djaai ke.
  noa-E: mag agtha öba sĩewai ich mʉg mʉch phidag öpʉ̈ibam aarjã ogdʉba jaau chitʉmua
    Ẽwandam i jaaujem khëchmien phöbör ee barjugui ajim anʉm, Jerusalén. ¡Jãga mag
    mʉjã ĩchab Ẽwandam i jaaumieta Jerusalén phöbör chaaur amau mʉ thõobarjugui! ajim
    anaabá.
  eng-EMTV: Nevertheless I must journey today, tomorrow, and the next day; for it
    is not possible for a prophet to perish outside of Jerusalem.
  mib-NT: Chi cánuú jéē cáca ri quihīn rī vijna jíín sájnē jiín isá, te jinū rī Jerusalén.
    Chi tēe cánacani jnūhun Yaā Dios, tu cájihī de ɨnga lado, chi máá‑ni ini ñuu Jerusalén
    cájehni i de. Achí yá.
  lif-NT2: कर इङ्‌गाॽ आइन्, ताःन्‍दिक् नु आत्‍छे़न्‍दाःन् खे़त्‍थोए पेःक्‍कार पत्ता,
    थेआङ्‌भे़ल्‍ले़ यरुसले़म लाःक्‍कात् वेॽ दे़न्‍नो माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽ
    से़प्‍मासि मे़नुॽने़न्‍लो॥’
  xnj-xnj: Nambu yikunigana niyendelela na lugendu lwangu, lelu na chilau na pamalau,
    muni yihotoleka lepi mlota wa Chapanga, kukomiwa kuvala ya Yelusalemu.”
  mmx-mmx: Ketla nenia move anat pas at langas lingina, kantamak, la uatno. Kopmen
    nak mokso ri leeme vapaase ali kusu dina sev amer i ro at toxot petpes, ketla
    to Jerusalem mene nga.”
  cbr-NT: Usaía Herodes quicëbëbi cana bërí cuanan imë́ishi cuanan pëcaratëcëncëbëribi
    cuani Jerusalénu cuanti 'ain. Jerusalénuax ca an Nucën Papa Dios quicë bana uni
    ñuixuncë uni 'itsaira bamacëxa. Usaribiti cana 'ëx bëtsi ëmanuax bamaima Jerusalénuax
    bamai cuanti 'ain.
  tee-NT: Para mas jantu ictalhoni ju Herodes akts'iya tasq'uini ni ac'alhtanatsucuya'
    ju chavai chai ju lhi chai ju t'uxam. Tasq'uini ni chunch aclalh ni jantu lhijun
    ni jantu canichalh ju lak'achak'an Jerusalén tam lapanac ju najun ixchivinti Dios.
  eng-LSV: but it is necessary for Me today, and tomorrow, and the [day] following,
    to go on, because it is not possible for a prophet to perish out of Jerusalem.
  cak-NT: Ren can nutz'amon yan nubey. Quiri' cami, chua'k y cabij. Can nic'atzin
    chi yinapon pa tenemit Jerusalem, roma ri niquik'alajij rutzij ri Dios, man jun
    mej (bey) xquiecamises pa jun chic tenemit.
  pah-NT: '—Pe''e katu pe pe''erame ji ve: “Heregwovo.” Na tuhẽ. Taho ti ji jigwovo
    pea rupi kiro ko''emame no a''ea py''rovo no jigwovo cidade de Jerusalém me. A''ereki
    Jerusalém me jate g̃a Tupana''ga nhi''ig̃a mombe''uharava''ea juka pota jipi.
    Pevo jitehe po ti g̃a tajijuka nehẽ naerũ! ei Jesus''ga g̃a pe. Kiro Jesus''ga
    ei cidadepeve''g̃a pe Jerusalémmeve''g̃a pe:'
  sja-NT: Mamĩda idi, nu mãik'aapa nunorema ichita wãit'ee mɨchi ode, pia-e bairã
    Ak'õre pedee jarapari Jerusalén p'uurudeepa taawa piumerã.
  xed-xed: Ka kɗa yu ta mbaɗa ɗa gita, nda ya mahtsim, nda ya baɗima. Ra a ka mtuta
    anabi ma sana vli, ka zlaŋtá mtuta ma Ursalima wa.
  mks-NT: Joo sa̱ mé Jerusalén ja̱n quivi vi̱ jáchi̱ ja̱n cúú nu̱ sáhní na̱ profeta.
    Ta viti ndítahan caca nuu yií vi̱ íchi̱ xíca i̱ cua̱ha̱n i̱ yóho —na̱cachi Jesús.
  gfk-S: Iou ni papalim hobi iesene i tahut bileng be ni hanana katiak, maran, ma
    tano bung namur bileng, kinong i tutuno sakit be ira tangetus pa di lale hiriruo
    nataman. Tuma sene naramon Ierusalem.’”
  bmu-bmu: “Kezapqetok ambazip sehisehiŋi mi Jerusalem sitinöŋ eŋgugetka kömuget.
    Miri tosatŋe qahö toroqeba eŋguget kömumakze, miaŋgö tandöktandök ahöza ekzal.
    Miaŋgöra nöŋön merak aka uran uruwale köna anda malmam. Jerusalem aŋgotpiga nuŋguget
    kömumam ewö, mönö yeŋgöreŋ aiakaŋina mi toroqeba akŋe.” Mewö.
  dgz-dgz: Go endiwa amba imanawa den ne angina neginewa gapan di angingain pa Ierusalem
    amba tauain. Iwa, God noa waini apanewa amba amba da togurep boepi ame tamana
    uon. Go Ierusalem gapan megenat di togurep boeta!”
  eng-GNV: 'Neuerthelesse I must walke to day, and to morowe, and the day following:
    for it cannot be that a Prophet should perish out of Hierusalem.'
  zaa-NT: Té díhuá qui'ni gunia' seguir tsina quia' áchúppa tsuna ubitsį, làniana
    etsina'a' Jerusalén, porqui'ni labí gutti ca enne' ttu profeta le' attu yetsi
    huaya' sino le' ciudad Jerusalén teruba.
  eng-WEBSTER: 'Nevertheless, I must walk to-day and to-morrow, and the day following:
    for it cannot be that a prophet should perish out of Jerusalem.'
  guh-guh: Diosojumepaebivimi profetavimi beyejebabiabatsi Jerusalén tomarata. Tsipaji
    profetavi acuenebi saicayatomarata petëpaejava Jerusalén tomaravecua. Bajaraxuata
    xanë ata ponaenajë tavajënaeyabelia Jerusalén tomarabelia. Nexata ponaenajë ajena.
    Itsa jume, meravia, pameravia ata, tanebeyaxuabinexa Jerusalén tomarata, jai Jesús
    fariseovijavabelia.
  bon-bon: Yoo, cane miiji cäme kaakesea gaabe cabu otni ai poto bimu cama, siige
    Yerusalema ne piba oomlaname, ingle iyeta Acejiyame me mename biname cina Yerusalema
    je teepi budre jääpänanusi.”
  nhw-BL: Huajca ama huan mostla niitztos ipan ojtli para niajsis Jerusalén, pampa
    san ipan altepetl Jerusalén quinmictíaj catli itlajtol pannextijcahua Toteco.
  mgw-mgw: Ata nyo li'no, malau' na papasa, niyendelya na mwanja wangu', kwa mwanjaa
    inogelyali nnondoli ywa Nnu'ngu' abulagilwe panja ya ku Yelusalemu.
  swh-ONEN: 'Sina budi kuendelea na safari yangu leo, kesho na kesho kutwa: kwa maana
    haiwezekani nabii kufa mahali pengine isipokuwa Yerusalemu.'
  wbi-wbi: ku lwolwoni lunoghile vwimila jango kughedelela umusyughu, ulwakilavo ni
    fighono fino fikwisa, ulwakuva najikwiting'ana kum'buda m'bili kutali ni Yelusalemu.
  bba-bba: Adɑmɑ nɑ ǹ kon ko nɑ kun wɑ̃ɑ sɑnum sɔɔ ɡisɔ kɑ siɑ kɑ sin teeru, domi
    n ǹ koorɔ Gusunɔn sɔmɔ u kɑm ko ɡɑm ɡum, mɑ n kun mɔ Yerusɑlɛmuɔ.
  eng-KJVCPB: 'Nevertheless I must walk to day, and to morrow, and the day following:
    for it cannot be that a prophet perish out of Jerusalem.'
  kgk-NT: “Aikwaa-ma amanotaha óra” ere íxupe, he'i. —“Ãy katu, ko'ẽ ramo ave ahase
    ha-py aha-ta” ere íxupe. “Ndaha'éi ko tetã-my amano va'erã. Aha ranhe-ta Jerusalém
    tetã-my amano hagwã upe-py” ere íxupe. “Jerusalém tetã mygwa meme ojuka Nhandejáry
    nhe'ẽ-py omombe'u va'ety-pe” ere íxupe, he'i Hesu omondo onhe'ẽgwe mburuvixagwasu-pe.
  waj-waj: Ivo ni ruputinara tinainnaata na makeennaata turaunnaatama ditaata nene
    rikiau aataruuvau kuanaravaivee. Hama dee yoosinnavaki vaidiiya forofetaiya ruputuaavai.
    Yerusareema ivaki nnaasu iya ruputuaavai. Fai vo yoosinnavaki ruputikio hama yoketainaravai.
    Koonnainaravai.
  ekk-PKP: Igatahes pean jätkama oma teed täna ja homme ja ülehomme. Sest prohvetil
    ei oleks õige surra väljaspool Jeruusalemma!
  mpx-mpx: He i ola to. Inoke lan ya, bwaligumwa ge bolu na nawanawa al ga, kaiwena
    nige bosowaina palopita etega nihi lola labi getoga elana, iyai te Yelusalema.
  wbp-wbp: Yuwayi, kapurna wapanja-yani Jurujulumu-kurra jalangu manu jukurra, manu
    jukurra-pardu-karirlalku yungurna palimi yalirla. Ngajujurna Kaatu-kurlangu jarukungarduyu.
    Kajilpajulu pungkarla ngurra jinta-karirla Jurujulumu-wangurla, kujaju kula jungarni!”
  luo-luo: To kata kamano nyaka adhi nyime kawuononi, gi kiny kod orucha nikech adiera,
    onge janabi manyalo tho oko mar Jerusalem!
  nhe-NT: Huajca ama, mostla huan huiptla niitztos ipan ojtli para niajsis Jerusalén
    huan ax mahuilili, pampa san ipan altepetl Jerusalén quinmictíaj itiocamanalojcahua
    Toteco.
  aii-aii: ”ܐܝܼܢܵܐ ܘܵܠܹܐ ܝܠܵܗ̇ ܐܸܠܝܼ ܕܐܸܕܝܘܿܡ ܘܩܲܝܕܵܡܬܵ‌ܐ ܘܝܵܘܡܵܐ ܐܚܹܪܢܵܐ ܦܵܠܚܹܢ،
    ܣܵܒܵܒ ܢܒ݂ܝܼܹ̈ܐ ܟܹܐ ܦܵܝܫܝܼ ܩܛܝܼܠܹܐ ܐܲܚܟ̰ܝܼ ܓܵܘ ܐܘܿܪܸܫܠܸܡ.
  esk-NT: Igliqtuksraupiaqtuŋa tumipkun uvlupak, uvlaakunlu, suli uvlutqikpan, atakkii
    sivuniksriqiri tuqqutautlaitchuq Jerusalem-ŋum avataani.
  msb-msb: Pero yana, buwas kag sa masunod pa na adlaw magapadayon gihapon ako paglakat
    kay dili angay sa propeta na mapatay sa luwas san Jerusalem.”
  cpa-NT: Cónh¹jøng² cøng² hi² nei¹³ báh³ jní² juu¹² ja³ma²ŋøa¹²jni na¹, hiá¹ quianh¹³
    hiég¹. Di³ tsa¹lé² jón²jni ja³siíh³. Cøng² jøa³juøi² Jerusalén báh³ dsan² dsa²
    hǿ² jǿg³ quiah¹² Diú¹³.
  dso-dso: କାଇଟା ମିସା ଅ, ମୁଇ ଆଜି, କାଲିକେ ଆରି ପର୍‌ଦିନ୍‌କେ ଜାଇତେ ରଇବାର୍‌ ଆଚେ, କାଇକେ
    ବଇଲେ ପର୍‌ମେସରର୍‌ ଟାନେଅନି ଆଇଲା ସବୁ ବବିସତ୍‌ବକ୍‌ତାମନ୍‌କେ ଜିରୁସାଲାମେସେ ମରାଇଆଚତ୍‌ ।”
  meu-meu: A harihari, kerukeru, vanegai, egu laolao bainala; badina be peroveta tauna
    na idau gabu ai basine mase, Ierusalem ai mo.
  yva-NT: Weramu masyoto unumeso, siman, nandi Syo sya unanui anya rave tutir. Syare
    syoroto no Yerusalem weye anawae Amisye inta aubai no munijo kaijinta rai omamo
    mamaisye ramu, yara no Yerusalem obo rai.
  dgc-dgc: Ey maglakadék agad ta Jerusalem, da éwan maari a mate tu purupeta ta iba
    a banuwan, éng éwan ta Jerusalem.
  zpm-NT: ¡Nligaa nadzesew ni gzhe, widz laa naa gdziṉle Jerusalén zaatne za naa!
    Sac ible Jerusalén, ga rut zho grëse zha ne riadteed xtiidz Dios lo miech.
  hix-NT: Xerusaryen hona àtehe rma, mexenohnà me mak ha. Mexehra mpànà wehxaha ha,
    ahatakaxah me, kekon hatà. Àsok tawro hana. Xerusaryen ho ryhe totahaxem me natxow
    hamà, Khoryenkomo rwonà yokarymanye ro komo, kekon hatà, Txesusu.
  sim-sim: Ome sira. Ushok nga humnyanak nga an lerawu oson er a lakwa nir. Mberem
    ushiwak? Profet mbeek yanga anandi lasik li jimandingormekwa ambu ri, wahau. Jerusalemkop
    orin li mandingormeshinak hakwa ri.� Mashi kas karem a mbawan orin ji sawe.
  npi-ULB: आज, भोलि र पर्सि मैले निरन्तरता दिनु आवश्यक छ, किनभने यरूशलेमबाट टाढामा
    एउटा अगमवक्‍ताहरूलाई मार्नु ग्रहणयोग्य हुँदैन ।
  cgc-cgc: Di' ba mga prupita ya naan papatay ta Jerusalem? Magpadayon aren ta pagpanaw
    ko na munta ta Jerusalem tak impusibli na patayen prupita an naan ta duma pa na
    lugar tenged naan nang gid ta Jerusalem patayen.’”
  tim-tim: Akto ire maktere nâŋgâŋet. Yerusalem kepia ambolupŋande Anutugât den makmâ
    miawagi are Yerusalem kepian yeŋgumbiâ moyi aregât nâkâ kepia siân mombomgât Yerusalem
    kepian arire hilâm âlâwu akto ewangiwian.
  yor-yor: 'Ṣùgbọ́n èmi kò jẹ́ má rìn lónìí, àti lọ́la, àti ní ọ̀túnla: dájúdájú wòlíì
    kan ki yóò ṣègbé lẹ́yìn odi Jerusalẹmu.'
  wos-wos: Wu yak. Wuni némbuli, séri, hénya wuni yambumbu yitawuni. Godna profet
    nak Jerusalemémbu hiyahafi yata nak héfambu hiyandét, wu yamba sékérékékéndé.’
    Wungi Herotré watanguni.”
  emp-NTPO: Baribʌrʌ id̶i, nu, nu nurẽma bid̶a od̶e nĩbaya Jerusaleʌ̃ne jũẽi carea.
    Ãcõrẽneba bed̶eabadarãda Jerusaleʌ̃ne beabada bẽrã mama wãida b̶ʌa.
  eng-F35: Nevertheless I must keep going today and tomorrow and the day following,
    because it is not credible that a prophet should perish outside of Jerusalem!
  ind-ind: Tetapi hari ini, besok, dan lusa Aku akan terus menjalankan tugas-Ku ini
    sampai Aku tiba di Yerusalem. Sebab tidak mungkin Aku dibunuh di kota lain, karena
    nabi-nabi selalu dibunuh di Yerusalem.’
  pes-OPCB: بله، امروز و فردا و پس فردا، باید به راه خود ادامه دهم، چون محال است که
    نبی در جای دیگری به غیر از اورشلیم کشته شود!
  mpt-mpt: Otane memalosa bomanomosa yota ne deib temalo samabibe. Eka o bomanomole
    monia Yelusalem bib unamabibe. Niminbabe, i Gode weng omkeimalin nakae bib mako
    mo ananimibba kesoa ne monia Yelusalem bib unamabibe.
  ssx-ssx: Koto pa꞉la꞉pate ame belia tuneketa꞉ ya pota꞉na꞉ pa yopu pitulueke. Pa ekipeke.
    Mo Koda꞉na꞉ potopede halita꞉ da ma꞉nda꞉ pa꞉ta꞉manu lita꞉la꞉ta꞉ ana꞉ na pa꞉la꞉pate
    pa Diutuseleme da tukiki pa꞉ta꞉ homeke ana꞉ pa꞉la꞉me leekeme.
  mkl-mkl: Ammɑ kù nɛ bɛi ɑn ce iyi n kù ce isɛɛnɛm nnyi do ɑlɑ do ɑlɑ ɑkɑ̃, domi
    ɑ kɑɑ kpɑ wɑlii kɑ̃mɑ bii ɡɔ bii kù jɛ Zeruzɑlɛmu.
  gaq-gaq: ବଲ୍‌ଡ଼ିଙ୍ଗ୍‌ଗେ ଏକେ ଞ୍ଜଡ଼େ ଆରି ଇଡ଼ିଙ୍ଗ୍ ଦିନା ଆନେଙ୍ଗ୍ ୱିଗ୍‌ନେ ଡିଙ୍ଗ୍‌ଏ ଡାଗ୍‌ଲା
    ଯିରୂଶାଲମ୍‌ନେ ବାଏରେ ବାବବାଦି ନସ୍ଟ ଡିଙ୍ଗ୍‌ନେ ଦର୍‌କାର୍ ଣ୍ତୁ ।
  gof-RNT: Hanoppe attin, nabey Yerusalaameppe karen hayqqanaw bessenna. Hessa gisho,
    hachchi, wonttonne wontti pee7in he bessaa baanaw denddas.
  unx-unx: ଏନ୍‌ରେୟ ତିସିଙ୍ଗ୍‌ ଆଡଃ ଗାପା ଆଡଃ ମେୟାଙ୍ଗ୍‌ ଆଇଙ୍ଗ୍‌କେ ହନର୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ,
    ସାର୍‌ତିଗି ଜେତାଏ ନାବୀ ଯୀରୁଶାଲେମ୍‌ ଏତେ ଏଟାଃ ଜାଗାରେ ଗଜଃ କା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Lá onoimóza, haitó apá makotoka Ómasímini agepagutí gakó loaká ve makó
    apili hilitamó nene etamitive. Zelusalega lá itave liki linamóma nenazo, itínagi
    azogi okozaki nene neza gaponeuka vinogo nouve.
  lcm-lcm: Au sikei, kapo mamaiten ta naka pasal si kag selen kana na ilesvauk na
    tangat using parik kapa angkoai ta katakai i kus amalangas ka puka akipai ani
    Ierusalem.
  aer-aer: Kenhe lyete, ayenge apele apmere Jerusalem-werne-atheke unthetyenhe, ingwenthe,
    ingwenthe arrpenhe, apmere yanhe ikwerele ilwetyeke. Kenhe ayenge apele angkentye
    Ngkarte-kenhe awemele ilerle-apentye akngerre. Kenhe itne apeke ayenge apmere
    arrpenheke atwerrirretyeke, Jerusalem-enge arntwarrenge, alakenhe akurne-arle
    anemere!”
  qvc-NT: Piru kanan, qaya, qaya suq punchawpismi alli, kay ñanda rinaypaq. Chaqa
    Dyuspaq yumbay rimaqkunataqam masta wanchinllapa Jirusalin llaqtapi.
