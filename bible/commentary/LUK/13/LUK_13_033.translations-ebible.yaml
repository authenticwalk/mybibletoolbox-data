  zaw-NT: Niluxh mase si'c gacni nanab chanuä xnezyuä nadxej näjza guixee, huijdx,
    sa'csi di gacdi guet te dade' ni rnii xtidx Dios ste'ca guejdx, guejdxtis Jerusalén
    sajc guetni.
  san-MAL: തത്രാപ്യദ്യ ശ്വഃ പരശ്വശ്ച മയാ ഗമനാഗമനേ കർത്തവ്യേ, യതോ ഹേതോ ര്യിരൂശാലമോ
    ബഹിഃ കുത്രാപി കോപി ഭവിഷ്യദ്വാദീ ന ഘാനിഷ്യതേ|
  tam-TCV: ஆனால் இன்றும், நாளையும், அதற்கடுத்த நாளும், என் பணியைத் தொடர்வேன். ஏனெனில்,
    நிச்சயமாகவே இறைவாக்கினன் எவனும் எருசலேமுக்கு வெளியே சாகமுடியாது.
  mit-NT: Doco sà‑ìá ñà‑caqui vichi, te tnaa, te idá, vàchi ndè ñuu Jerusalén nduú
    lugar ndé tùha ndisa nèhivì cahnì‑né iin ana cáhàn cuenta xi Dios.
  ceb-ULB: Sa laing bahin, kinahanglan magpadayon ako karon, ugma, ug sa sunod nga
    adlaw, sanglit dili angay ang pagpatay sa usa ka propeta nga layo sa Jerusalem.
  ces-LB: Ale přijde chvíle, kdy odtud odejdu do Jeruzaléma a tam všechno dokonám.
    Vždyť je nesmyslné, aby prorok zemřel jinde než tam.
  mkn-mkn: '@see-verse:LUK.013.032'
  nce-nce: Kwe eli olë uniji olë kë olë bo Jerusalem lifatewa nuguwi nuguwiwa awi
    nelë. Melëme nëgeme, Gotobë lowene mago gali të lotokweflebë ho, li lifate meta
    mogo nalë hana tëkle mogotlame. Weye. Bubë ko Jerusalem lifate mëta fwa lugujutleme.
  pol-UBG: Jednak dziś, jutro i pojutrze muszę przebyć drogę, bo niemożliwe jest,
    aby prorok zginął poza Jerozolimą.
  qxh-NT: Ima captinpis, Jerusalén marcamanraj ćhayashaj. Jerusalén marcallaćhu Tayta
    Diosninchipa willacujnincunata wañuchin.»
  nwi-nwi: Nar apnapɨg əmə Herod rɨmə tukrhopni yo, mərɨg Yo jakaməkeikei məri-pən
    kafak swatuk mamvən ai taktəkun mɨne tikianakwamer mɨne tuknahu mɨvən mɨtərhav-pən
    Jerusalem, meinai ikɨn əmə aikɨn a kamhopni profet kape Kughen mɨnə ikɨn.
  kmo-kmo: Wowak, apa ada nobok ik. Iyik, iyavek ada nobok ikiita. Piirapet riina
    eeta Jerusalem akamak sapa sowakwo. Opoche akar akamak riina sowakwotanakech.
  agr-agr: Wika Jerusalén wegag junisnuk wetatjai, yamai, kashin, duwi tsawaknushkam.
    Apajuí etsegtin aidauk tikich nugkanmag mauchu ainagme, nuaduí wishakam Jerusalegnumak
    waitkasa maam atatjai.
  kyc-kyc: Pyuo otaronopape epapupi rakyape jimwape nambana kata palenge dokona papyuo
    kararo ingilyamo. Dokona lao Anatunya poropeta akali mende Jerusaleme kara napala
    panda wakale mendena kumara doko kapa ingya nalyamo.
  urd-GVU: اِس لئے لازم ہے کہ مَیں آج، کل اور پرسوں آگے چلتا رہوں۔ کیونکہ ممکن نہیں
    کہ کوئی نبی یروشلم سے باہر ہلاک ہو۔
  yre-NT: '''Wɩ ''kpa, maan dra cɛɛgʋ, ɛn maan dra "trɛ, ɛn maan dra "bɛ -sru. Ɛn
    an bɔala Zeruzalɛm, kɔɔ -nan nun nɛn Bali ''lewei vɩzan -kaa.'
  fuh-BKF: Ammaa ina tilsi mi yaha hannden e jaango e faɓɓi-jaango, sabo annabaajo
    haanaa maayde si wanaa ley Urusaliima.»
  arl-NT: Cuaara rupaquijia cua sashiiria. Janiya quiarijia rucuanenutaniyajaarani,
    tariqui, tama tariquinio. Janiya cuaara mosaaria cutara Jerusalén tiacajinia,
    tee cuniqui puetunu pueyara Pueyaso sequesano caminiujiuniaajanaa puecoosaaquiaaricuaani.
    Majaari tamaqui cua monu quishaanutaniya.
  ziw-ziw: Havinati naungwa nitende mwe sila dyelo, luvi, nachisindo siyo vyedi kwa
    muwoni kukomwa hatuhu mna Yelusalemu.
  grc-TR: Πλὴν δεῖ με σήμερον καὶ αὔριον καὶ τῇ ἐχομένῃ πορεύεσθαι· ὅτι οὐκ ἐνδέχεται
    προφήτην ἀπολέσθαι ἔξω Ἱερουσαλήμ.
  nag-nag: Jineka hoile bhi Moi kaam kori thakibo, aji, kali aru aha dinte bhi, kele
    koile Jerusalem te bhabobadi khan harai ja-a to bhal nai.
  eng-OEBCW: But today and tomorrow and the day after I must go on my way, because
    it cannot be that a prophet should meet his end outside Jerusalem.
  knj-NT: Pero jainti', oj jin bey c'al tinani', yecal c'al caabe. Yutol sowalil asan
    bey Jerusalén chi ak'le cam eb ẍejab Dios.
  deu-1912: Doch muß ich heute und morgen und am Tage darnach wandeln; denn es tut's
    nicht, daß ein Prophet umkomme außer Jerusalem.
  san-PUN: ਤਤ੍ਰਾਪ੍ਯਦ੍ਯ ਸ਼੍ਵਃ ਪਰਸ਼੍ਵਸ਼੍ਚ ਮਯਾ ਗਮਨਾਗਮਨੇ ਕਰ੍ੱਤਵ੍ਯੇ, ਯਤੋ ਹੇਤੋ ਰ੍ਯਿਰੂਸ਼ਾਲਮੋ
    ਬਹਿਃ ਕੁਤ੍ਰਾਪਿ ਕੋਪਿ ਭਵਿਸ਼਼੍ਯਦ੍ਵਾਦੀ ਨ ਘਾਨਿਸ਼਼੍ਯਤੇ|
  nob-LB: Ja, i dag, i morgen og i overmorgen skal jeg fortsette min reise, for en
    profet som bærer fram Guds budskap, kan ikke bli drept noe annet sted enn i Jerusalem.
  ntj-ntj: Nyangka puru Paratji pirningka watjarnu, “Wiya, ngurlu-rna yankukitjamunu.
    Kuwarri-rna yanku Mamalu-rni watjannyangka. Pitjalayilku-rna, ngurra kutjarratjanu
    tjarrpaku Tjurutjamala. Palunyangka-rniya pungku mirrirntanku. Kamu-rna mirrirriku
    ngurra kutjupangka. Tjiinyamarntu-lanyatjuya Mama Kuurrku wangka kulira tjakultjunkupayi
    Tjurutjamala mirrirntankupayi.”
  sxb-NT: Ni kigwe kiole, nyiza okugia emberi no olugendo lwange reero, enkio, ni
    izuuzi, aeniki awulao omugambi otafwira enze eya omugizi ogwa Yerusaleemu!
  nhu-NT: Geenɛn, ɛ me nu eŋkɛw lɛne diem di Jɛlusalɛm ɛbɛn, embuy enlɛn ntfuu eŋgɛn
    embuy foɛshentfuu. Kɛ fí baa kocɛn lɛ bó eyu wee ntum Nyo' bvudvuu bvumew e sɛ
    ɛ̀ nu Jɛlusalɛm kɛ.”
  row-row: '@see-verse:LUK.013.032'
  msy-msy: Ezɨ kɨ ia mɨgei, Godɨn akam inigha izir gumazitam Jerusalemɨn azenan aremeghan
    kogham. Ezɨ kɨ datɨrɨghɨn ko gurumɨzaraghan ko zuerɨmɨn mangvɨra ikiam.”
  agg-agg: Asu ro hapo, sümbo, asaŋgu ranana nafɨ ŋgamboyahɨ. Ŋga sapo Godɨndɨ hoafɨ
    hoafɨyurandeimbɨ ana ŋgɨrɨ amurühɨ hɨfokoandüwurɨ, ŋga Serusaremɨhü anɨmbo hɨfokoandü-wurɨmboemo.
  ptp-ptp: Lêc gwêbaga dɨ tɨtige dɨ duuma ge wê a ob la, ên plopete wê xomxo hi he
    yib ge, he o yib vac vɨgwe ya lêm. Nge, he yib vac vɨgwe Jelusalem tibed.
  nak-nak: Eau kama ge hele, la haro ilua moliti eau ge tuga, eau ge goata sesele
    e Ierusalem, la vuhula eau la bilalaha te La Uru, eia koramuli eau ge peho moli
    oio e Ierusalem, kama ge te la mautu isapolo.
  ron-LUDARI: Da, astăz, mănje š dăpă mănje mora s nastavjesk p drum. Dali nuje aja
    ăn Jeruzalem undje umuară p tot proroku? Kum aputja s mor bilo undje altu?
  lbb-lbb: Ar han onone pa latu pa ana pukakiar lamur tana pukakiar latu, anasa bel
    ta propet ir hirua ting na ta pukna masik, ir hirua ka saot e Jerusalem.
  kan-2017: ಹೇಗೂ ನಾನು ಈ ಹೊತ್ತು ನಾಳೆ ನಾಡಿದ್ದು ಸಂಚಾರ ಮಾಡಬೇಕು. ಪ್ರವಾದಿಯಾದವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿಯೇ
    ಹೊರತು ಬೇರೆ ಪಟ್ಟಣದಲ್ಲಿ ಕೊಲ್ಲಲ್ಪಡಕೂಡದಷ್ಟೆ.
  cso-NT: Quí¹ cun³ ca³tɨn¹ jná¹³ ñe¹ juɨ³² má²hún¹ ná¹ né³², tsa³háu² jɨ³ yó³² nɨ́²;
    quí¹ tiá² ca³tɨn¹ yáh³ jan² tɨ³² jë¹ Dió³² hi³ jún³ ñí¹ siáh³, jmáh³la³ já¹ juú¹
    Jerusalén bíh¹ ca³tɨ²¹ jún³ tsú².
  ena-ena: Asɨ abɨdaci iabi hɨdɨben uami. Amɨli hɨdɨben uami. Anihuliŋ hɨdɨben uami.
    Asɨ dɨ ciaŋ igalahalaha hɨsɨŋ hulaŋ agɨlaŋ haiabɨla mu hɨvɨ ma hɨniavɨdaci ifɨhɨmavɨlalɨ
    uami. Jelusalem haiabɨla pam hɨniavɨdaci ifɨhɨmavɨlalɨ uami.
  nbq-nbq: Anderogo ovara, ap navi ambi o hunogoma en hambup meyan, o Yerusalem adigat
    hambup sek atma, yogak inim, heveret inim, dogovit inim, An andoma lagya dogosogon
    aro.
  tgo-tgo: Iyemaeŋge noroke, evole na gheya mbe inaŋgu e loŋga mborowa. Ma gharumwaru
    ŋgoreiye na Loi ghalɨŋae gharautu i mare e valɨvaŋga regha mbe Jerusalem eŋge
    vara e tɨne.”
  yap-yap: Machane thingar gu wan ni gu be milekag i yan e daba’ nge gabul, nge langilath;
    ya de mat’aw ni ngan thang e pogofan rok ba profet u yugu bang, ya kemus nu Jerusalem
    e yira rin’ riy.
  mop-NT: —Ca'ax u c'ati u quimseen, bel in ca'a aleebe, samal, ca'be u men ma' yan
    biqui ca' quimsabüc jun tuul a tan u yadic u t'an a Dios wa ma' ich caj Jerusalen,—
    cu t'an a Jesusu.
  tet-tet: '@see-verse:LUK.013.032'
  hlt-MCSB: Tedae kai ham tihnin neh thangvuen te khaw a kuek dongah caeh hamla om.
    Jerusalem voel ah tonghma sai a caeh te yae boel saeh.
  xtd-NT: Dani xaku nga kɨu ndoñuꞌu xa jɨꞌɨn ntuku‑r Jerusalén. Io xa jɨꞌɨn‑r chi
    ñatu io vaꞌa nux xiꞌí ɨɨn se jaꞌan tnuꞌu Ianyuux nuu ñayiu ɨnka ñuu.
  mdy-ETH: ዓካሪ ሃኖ ማዔቶዋ ዚሮ፤ ሃሣ ሂንቶታቴያ ዬሩሳላሜ ታ ዓኣዺፆሮ ዔቃንዳኔ፤ ዓይጎሮ ጌዔቶ ፆኦሲ ማሊሢ ኬኤዛሢ ዬሩሳላሜይዳፓ
    ዓታዛ ሜሌ ቤስካ ሃይቃንዳያ ኮይሱዋሴ።
  spl-spl: Nâŋe yuwu sâmune nâŋgâŋet. Anitâhât poropetelipŋaŋe ikŋahât den sâminiwi
    ya kerek Yerusalem kapi ambolipŋaŋe yongoŋetâ muwi. Yakât otmâ âun hândâhân âi
    tuhuwom. Gârâmâ halihuâmâ Yerusalem kapiân ari âi tuhum pesuk pilâwom.”
  usp-NT: Pero lajori rajwaxi' tina intakejna jb'anic lawi' ri rajwax tamb'an, chwek'
    y cab'ij, jwi'l ta' ni jono yak ajk'asaltak Jyolj Kakaj Dios ticam li jun jalan
    luwar, rajwaxi' ji' ticam Jerusalén, xche'.
  zav-NT: Pero ca naquə de'en chona' nga ṉa'a, goncha'an gwx̱e güižɉ c̱hedə' Jerosalen
    na' gan' chso'ote' profet ca' chso'e xtižə' Diozən', caguə ngan'.
  sgz-sgz: Ngorer onin má latiu má iraru ina han sang i kak inan, kabin kápate artálár
    ngo tám worwor tus na hiru tepák, wa ami sang Ierusalem!
  kek-NT: Abanan tento nak yo̱kin chi xic anakcuan, cuulaj, ut ca'bej. Tento tincuulak
    Jerusalén re nak tincamsi̱k aran xban nak inc'a' naru ta̱camsi̱k junak profeta
    sa' jalan na'ajej. Tento nak aran Jerusalén tincamsi̱k, cha'kex re.
  blz-NT: Mau mune' koiya'a Yaku' tio mingimputkon rae'an-Ku ilio kani'i, liila ka'
    ipuan, gause sa'angu' nabii sian sida papateion kalu taasi' na Yerusalem.
  poe-NT: Kjánchó tꞌichjánxi̱n kíxin na̱xa̱ sátji̱ya tí jie ya̱on la ko ntóye la ko
    tí ya̱on chrꞌéxi̱n kíxin tꞌichjánxi̱n kíxin ijnko nkexro chrónka itén Dios chrókꞌuenxín
    chꞌán chjasin Jerusalén.
  san-TAM: 'தத்ராப்யத்³ய ஸ்²வ​: பரஸ்²வஸ்²ச மயா க³மநாக³மநே கர்த்தவ்யே, யதோ ஹேதோ ர்யிரூஸா²லமோ
    ப³ஹி​: குத்ராபி கோபி ப⁴விஷ்யத்³வாதீ³ ந கா⁴நிஷ்யதே|'
  cof-NT: '@see-verse:LUK.013.032'
  srm-NT: '@see-verse:LUK.013.032'
  qvs-NT: Kunan kaya kayawashan Tata Diospa munananllata rurashpa katisha. Tukuy chayta
    rurashpa Jerusalen llaktapi wañunayni tiyan. Jerusalenpi awilunchikuna ñawpa alli
    yachachikuk runakunata wañuchirkansapa. Chayrayku chay llaktallapi kankunapish
    ñukata wañuchiwanaykichi tiyan.
  zca-NT: No ter sa' nile' Herodes xigab kun na, per lë'da naki'n ka ya nez da dub
    nalzhë re', no yë' mbaino wizh par len rë kwa'n naki'n len; porke nagatta' da
    ni xtu rë plo, nab tsa Jerusalén naki'n gat da, porke nab tsa ba', nzhut men rë
    xa' kwa'n nixë'l Dios par nidi'zh widi'zh che'n Me.
  cbc-NT: 'Ĩ yaparo, atore bairo na ĩnemoñupʉ̃ tunu: “Ãme, ñamirõcã, ñamirõcã ape
    rʉ̃mʉ bairoa yʉ átigʉ, Dios yarã profeta majã camasã na capajĩã riírericarã ãnana
    Jerusalẽpʉ jeto yasinucũñupã. Bairi topʉ cariape yʉ caátó ñuña,” na ĩñupʉ̃.'
  qxo-NT: Tsaypitarämi Jerusalenman aywashä tsaychö wanutsishga canäpä. Tayta Diospa
    willacognin profëtacuna Jerusalenchö wanuyangannömi nogapis Jerusalenchörä wanushä”.
  mox-mox: Vonahaqiaqi, yaʼa baʼitagana yatautauya Ielusalema weaqina, ta ʼibe be
    wese navulihia ʼinega ena ʼifoqe, ta omoʼe ʼinaya ena ʼaliga, mana tovesimasimana
    qabuma ge daluaqiaqiema be mali ʼabagaya ana ʼaliga, ta ʼesi Ielusalema namo ʼinaya.”
    ʼInega Ieisu nuana vita Ielusalema weaqina dou vonaya,
  kew-kew: 'Go rabu Yesumi nimu agaa gupa lakesa: Pare abia ekeraa rudane ni pamualua.
    Goa pua Jerusalem su-para padane-para nimumi Gote-na agaa lakene aa mada tu maomalimina.'
  dww-dww: Be yodi taugu naumeki da yau noyama yà voiedina, manaka, pomai, be mainokomḡo
    mate, baninama nam i verena da peroveta wari kedae e guri, ibewa da Jerusalemḡa
    nopone.
  nif-nif: Biañganak, plofet ama Jelusalemgot yandɨp kɨmkɨmlok, kwet nolok nɨm, wala
    tɨmbi nak man ba desa ba sisa telaknan yousɨ ñañalok een.
  twi-ASANTE: Nanso, ɛsɛ sɛ menante ɛnnɛ ne ɔkyena ne nʼadekyeeɛ, na ɛtwa ara na ɛtwa
    sɛ odiyifoɔ bɛwu wɔ Yerusalem!
  aoj-aoj: Apaꞌ deiꞌ naman bimb aeꞌ efeꞌ endaꞌ maol inimba. Ina andeandeꞌma esis soha
    anona profet nogagaꞌ anambel wambel daiambel, owaꞌatin. Sohana nogaꞌ Jerusalem
    atogon.
  cbv-cbv: Bʉʉ bej, cheibit bej, daanibʉt bejnit, Jerusalén tʉ́tchina wã jʉibíbipna
    caá. Dios naáwátdih naóh yapanitjidih caán tʉ́tchidih míicjeh ĩpĩ́ mao yohop wʉt
    jĩ. Pánihna, caán tʉ́tchina wã jʉibínachah, weemdíhbʉt ĩ mao yohbipna caá.
  taw-taw: Pen mɨñɨl ñɨn kab ak, yad amnin agak. Jelusalem amen yɨp paklɨnɨgel agak.
    Bɨ God gos ñek agñeb okok kɨlop man pal okok ma paklɨpal, pel Jelusalem nep paklɨpal
    agak.
  jic-NT: Newa yacjaj, ya 'ots'ipj, yaya sipé 'ots'ipj ne'aj ca mis Jerusalén nt'a.
    P'a nt'a ma polel jis la ca'lin̈ profetapan. Nin mpes más 'ücj ma pats' napj Jerusalén
    mo'ó.
  zap-NT: Per rap noo degne tsa noo ledne ryal tsa noo nedxeree, yzhe lee no le wiz,
    porke nuudet guet te profet ste gyëz belne nakdeto gyëz-Jerusalén.
  wer-wer: Peeneere ëlpamök yesem muntetak Yerusalem kak oröömaap. Pöt tol ëënak?
    Tektek ngön yaaö namp Yerusalem kak naaröön wiaan namëngkën ëëpnaat.”
  ipi-ipi: '@see-verse:LUK.013.032'
  qul-NT: Cunan, pakarin, minchhapas ruwanay can. Uj profetaka Jerusalenpi wañunan.
  urw-urw: Bangeagako, mügar, kiarige, ba kiarige, ye urigüdi kümüneregün. Amure,
    kiari fere fib güre gam bürarbere, orfotuebena. Kene. Jerusalem gam gürena orfotuweregen.
  rmy-GURBET: Al ađive, theara thaj prektheara trubul te džav mingre dromesa, golese
    kaj o proroko našti mudardol avral taro Jerusalim.
  ter-NT: Ngonókotiko ungóponea ya po'íkehiko pitivóko kó'oyene, koane ihârotike,
    yoko po'íke ihâroti, motovâti nzímea Njeruzálem, vo'oku ákomo po'i koépekokonoku
    porófeta koyúhoti emo'u Itukó'oviti, ákoti itukapu ya Njeruzálem.
  bmr-NT: Jaaruubo ofoohɨgo feeji jaachiijɨ, bu cɨvohogo, bu seseevedɨ icano. Mɨllɨtɨ
    bu Moocaani iimaamɨnaafi Jerusaletɨ buhɨgovɨ guijevejirahi.
  fuf-fuf: Kono bee mi seppa hande e jango e faɗɗi-jango, ko fii haanaa ka annabaajo
    waree ko wonaa Yerusalaam.
  mwc-mwc: Bagunai wata mekabage, saba karaku, maram, ba mara bi tonuinai awaika a
    wosewosei wai ana bo koboi. Kega kesana God ana Peroveta memena ina rabobo saba
    Jerusalem kamonai wata ina rabobo.
  bhl-bhl: Kasike kame so, sow kutim so, danom so, ne uneko, Selusalem abiw mutuk
    fian elo unbi te. Nimtew angom? Kawtiw i Sunbin-Got em bontem dim bakamin kunum
    alik alik ilo abiw mutuk fian ka kel kuw yenkabiliw kasike.
  ons-ons: Na siluŋ ukude, qaeki so qene yemo mo ea numane arikale, eŋe Anutu wane
