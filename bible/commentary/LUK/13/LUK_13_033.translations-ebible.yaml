  bod-N: འོན་ཀྱང་དེ་རིང་དང་སང༌ཉིན། གནངས་ཉིན་བཅས་ལ་ང་རང་ལམ་དུ་ཆས་དགོས༌ཏེ། ལུང་སྟོན་པ་ཞིག་ཡེ་རུ་སཱ་ལེམ་གྱི་ཕྱི་རོལ་ཏུ་འཆི་མི་རུང་བའི་ཕྱིར༌རོ།།
