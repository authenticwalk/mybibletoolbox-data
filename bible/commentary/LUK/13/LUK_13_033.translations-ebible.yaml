  dan-1931: Dog bør jeg vandre i Dag og i Morgen og den Dag derefter; thi det sømmer
    sig ikke, at en Profet dræbes uden for Jerusalem.
  kwj-kwj: Woro apa, icheki, e, yaiki, ani indano. Hinde wowani, apa Gotri mwanji
