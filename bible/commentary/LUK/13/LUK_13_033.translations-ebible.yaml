  yby-yby: Sa-oneboya aito ebatoka Omaimidana epalauti ga lokaka we mako kohaidi helitaboya
    etamiye. Jelusalemu numutokagoya sa-itae liki li-minabo maya nenako, olotiki aijoki
    okokiya nemo anunelokaya wekoloe.
  heb-heb: אבל הלוך אלך היום ומחר וממחרתו כי לא יתכן אשר יאבד נביא מחוץ לירושלים׃
  mpp-mpp: Aime Wapongte siduc-mimi ngic, yenge himong gocna nalic mi wehomacebadaingte,
    yenge Yerusalem iwa sugu wehomacebadaingte, inguc fagac. Ilec ailu yakumac nga
    saeme ailu fangkelu hikedacte.
  apb-apb: Ta'e aana e urine na ne kei saro lae ue i sulie asunge ineu ie si'iri,
    i ho'owa, na i weite. Aana e ka'a diana ike uri hunie nga propet horo-maesilana
    ke lae aana nga leu aaopa, mwaanie oto i Jerusalem ha'alaa.”
  san-TEL: తత్రాప్యద్య శ్వః పరశ్వశ్చ మయా గమనాగమనే కర్త్తవ్యే, యతో హేతో ర్యిరూశాలమో
    బహిః కుత్రాపి కోపి భవిష్యద్వాదీ న ఘానిష్యతే|
  ben-IRV: যাই হোক, আজ, কাল ও পরশু দিনের পর আমাকে চলতে হবে; কারণ এমন হতে পারে না যে,
    যিরুশালেমের বাইরে আর কোথাও কোনো ভাববাদী বিনষ্ট হয়।
  ntu-ntu: Kxmule-esz', a' navznebo ye Jerusalem mzbq ka x kalrla x mzbq kcng mou.
    Murde trtakitrdeu nzrnibqngr profet mrkzble, a' nanibqpwz Jerusalem.
  pan-pan: ਪਰ ਮੈਨੂੰ ਚਾਹੀਦਾ ਹੈ ਜੋ ਅੱਜ, ਕੱਲ ਅਤੇ ਪਰਸੋਂ ਫਿਰਦਾ ਰਹਾਂ ਕਿਉਂਕਿ ਇਹ ਸੰਭਵ ਨਹੀਂ
    ਜੋ ਯਰੂਸ਼ਲਮ ਤੋਂ ਬਾਹਰ ਕੋਈ ਨਬੀ ਮਾਰਿਆ ਜਾਵੇ।
  gvc-gvc: Ã jicʉ michare waha, ñamichaca cʉ̃hʉre waha, ñamichaca bohrearo cʉ̃hʉre
    waha, Jerusalẽpʉ sʉihca. Cohamacʉ yare yahu mʉhtarirore yʉhʉre wajãahca masa.
    Cohamacʉ yare yahu mʉhtainare ti wajãchʉ Jerusalẽpʉ jiro cahmana tinare. Ã jicʉ
    yʉhʉ cʉ̃hʉre Jerusalẽpʉ jiro cahmana.
  mwp-mwp: Kalanu nuydh thana moegina mulupa thoeyamoeydhin kedha, ‘Wa, ngay kay ngaru
    uzaripa ngaw maboenu kayib a bathaynga, a wara koey na goeyga. Matha ngoedhagidh
    lawnga Awgadhaw peropeth kay adhal mathampa. Nungu kuth ngaru Yoerusalemoenu muynu.
  ksj-ksj: Naginiꞌa eḡe mazao fureraꞌuma rehano, eꞌe izidi oname madaḡano Ierusalema
    habaꞌa onamiꞌuma. Mazaḡa peroveta azaḡaꞌe Ierusalema habaꞌa enogano mene rudaꞌuma.
  sbk-sbk: Pandwemo nego enanziwe akhate idala lyane sanyono na shendabho na renda
    sandabho, afwanaje sehwaziwa aje okuwa atejele hwonze eye Yerusalemu.
  mya-JVB: သို့သော်လည်း ယခု နေ့၊ နက်ဖြန် နေ့၊ သန်ဘက် နေ့၌ ငါ သွား ရ သေး၏။ အကြောင်းမူကား
    ၊ ယေရုရှလင် မြို့မှတပါး အခြားသော အရပ်၌ အဘယ် ပရောဖက် မျှ မဆုံး ရာ ။
  kgf-kgf: Néŋ Anutuac tiliŋ tiliŋ icnéŋ Yerusalem imuac séŋgaŋgeŋiguc humumacac séc
    qahac. Imuac ni deguc, oraŋ ʒéma weru imi hénana ʒénéŋec imi kileŋdac tima kemmaŋac
    hezac.
  awb-awb: Manikáne ehweh iraru ke peh morá Sarúsarama suwahpeq míówara subiqmaq subiqmaruwara
    puku pukuuwe. Íné moq Manikáne ehweh iraru anínéna iborankákáq ahbiahakáq ahrinaakáq
    ínéga iwíáhu ahtápéq pokue arambehrinauge.
  gdn-gdn: mibai ka karako, marawani ade mara ki tetaiya ka nau tawana tawana umoni
    da siyarai ka nau natere Diyerusaremu bausugani. Mu ubumoto Mamanuga God e bonanai
    wainapiyau wagau apunai natere kudubai mo rabineya minimoto poyo ki ka eba baganai.
  nko-NT: Támɛ ilehián ánɩ́ nɔ́yɔ mɩ́ ɔnátɩ amʋsʋ ndɛ, ɔkɛ mʋ́a kláɩ. Tsúfɛ́
    ɔkpa má ɩnʋá bɔ́mɔ Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ ɔkʋkʋ ɔtɩnɛtɩnɛ, dʋn Yerusalem!
  bsn-NT: “Moaroti ñaja yʉre maji. Masa ʉsʉrijʉ sãñarãre vãtiare ĩnare burearoti,
    to yicõari rijaye cʉtirãre catioroti ñaja yʉre maji. Yʉma, yʉ bajiñarotire quẽnaro
    masiaja yʉ. To bajiri Jerusalénjʉne vacʉ bajiaja yʉ. To bajiro yʉre varotiami
    Dios. Tone Diore gotirẽtobosamasiriarãre sĩarearũgũmasiñujarã ĩna, masa. Tone
    yʉre quẽne sĩarʉarãma ĩna”. To bajiro yʉ gotisere yʉre gotibosaba mʉa —ĩnare yicʉdiyuju
    Jesús.
  pib-NT: Seyni wa xawakni ga wa yechikawa ga wa yechikawpnutgogne numkata yaleta,
    gi rixanu Goyakalu tokanu geneklewatachri gi gimkata gipnaleta Gerosale mwakatu.’
  wiv-wiv: Palaka, meni, vaila, vaila taua dama da hau ta ma vavana ka vavano; matoto,
    beta ni mahoto na profet kete mate na palaka motu, da e mate za ni Ierusalem!
  reg-reg: Kumwanya gwonagwona, nikisi kwanye okugendelela lelo, mutondo ne ejweli,
    kulwokubha jitakwendwa okwita omulagi alikula na Yerusalemu.
  mlh-mlh: “Kajeqouŋ ŋiŋigo boakoŋ oi Jerusalem sitio yabebi komebuŋ. Moreŋ goineo
    so jikigaru yabebi komeegobi, ore kamakamasi peme ŋonego. Ore eru nonji muŋambe
    eru yogo yunekoŋ kadi raru gobemiŋ. Jerusalem ropebe nubi komebemiŋ ine, yoŋore
    eeboboyaŋuŋ oi jikigaru enimiŋ.” Oŋu.
  gof-ENT: ሃኖፔ ኣቲን፥ ናቤይ ዬሩሳላሜፔ ካሬን ሃይቃናው ቤሴና። ሄሳ ጊሾ፥ ሃቺ፥ ዎንቶኔ ዎንቲ ፔዒን ሄ ቤሳ ባናው ዴንዳስ።
  aau-aau: Sawk pokon o, yaw o, leis o, hakwe liau nonaw lwak ey, payhokuaw, profet
    mokwe Jerusalem mon-aw lokin kwor okrue, profet homkwe om har mon liy lokrue ley.
  tvk-tvk: Io, xosali, visuvong, e heis, nihusil suse navan nihe Serusalem. Reitin,
    nihe Serusalem e lihas vin nou en, vengan xa rute sav xil tavos ti tengan Siu
    xil lavas vin provet tei na Hi en.
  prf-NT: Peru dapat ku a itulos en lakad ku nadid, ni ilaw sakay puwera ni ilaw,
    gapu awan dapat a matay en essa a propeta ten iba a banuwan, dapatid ay ti Jerusalem
    la!
  auy-auy: Maníkón-aaimo simátímakaawi Yérúsaremu-naopaꞌ-aantemba tínkamowasa wépuwontafeꞌa
    káféꞌe aafáyáawe aúnkáwe aampaꞌá wéweꞌa kísau maifá kónaumne siyé Érotimba kosimáméro
    Ísu simásuwena
  tbg-tbg: Te vatevata, huravata, moravata, aaraini vatavau virerave. Kia qumina vataini
    paropeti vaiinti aru kevarave. Ieruhareminima vira aru kevarave.
  hub-NT: '@see-verse:LUK.013.032'
  hmo-hmo: To harihari, kerukeru, vanegai, egu laolao do lau lao, badina peroveta
    tauna be idau gabu dekenai do ia mase lasi, Ierusalema dekenai sibona.
  big-big: Legi ne yawe nogora mizi kanda weik puwekke weikkine. Yombanu Anotoyaga
    ngagora weiya logo kozak kisawili paka Yirusalem yerengke yela legi ne paka Yirusalem
    kangweki mizi meizo, yeiya.
  gux-G: li tie doole min suag liig din yen ya daal n ŋua, kelma laa dagd sawalpualo
    n kpe ki laa tie jedusalem.
  cnl-NT: '''E³ quie''²³ ''ne''² ''e³ ''iun²³²na¹ jui³¹ rɨ³nɨ²³ quia̱''² ''áa²³ quia̱''²
    ''áa²³ ''ióo². Qui² ''nɨɨ''n³¹ juɨɨ³ Jerusalén hua² joo''²³ ''e³ rɨ²³jú̱n³ jø̱n³
