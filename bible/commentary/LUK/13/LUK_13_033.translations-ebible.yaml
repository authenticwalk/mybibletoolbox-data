    TeAtua raa e tau ki taia no mate i Jerusalem.
  gym-NT: Akwa mtare, jetbe, münkme ti näin sribire janknu ji ngrabare. Abti ti näin
    nebe Jerusalén, munkwe nie ie, ñobtä ñan angwane ni Ngöbö kukwei niekä abko ñan
    krütadre juta Jerusalén bäre mento, aisete ti näin känti. Abko kore se, niebare
    Jesukwe ietre.
  azg-NT: Majoꞌ juu nato na ñjön xeevahin, ꞌio ndoꞌ cha, icanhanꞌ na ncjö na tonnonchen,
    ee xiaꞌntyi Jerusalén chuhanꞌ na ngueꞌ tsꞌan na incyaa jñꞌoonꞌ Tyoꞌtsꞌon ntyja
    nchu vaa ꞌnan na nnguaa.
  bhd-bhd: बस्सा मीं अज़ ते कालां ते ट्लेईदी मीं सफर केरनूए, किजोकि नबी सिर्फ यरूशलेम
    नगरे मां मारे गाले।
  too-NT: Lā' maclacasqui'n na'ica'n na quintej chuhua'j lā' lakalī tū'xama'n porque
    tū' līmakuan chuxalhā nanī kalhatin a'cta'sana', xmān a'nlhā huanican nac Jerusalén.
  ind-AYT: Akan tetapi, Aku harus melanjutkan perjalanan hari ini, besok, dan lusa
    karena tidak mungkin seorang nabi mati di luar Yerusalem.
  cjo-NT: 'Rootaki nokinakinayitantyaarini iroñaaka, inkaamani, eejatzi paashiniki
    kitejiri. Eejatzi okameethatzi nokame Jerojareeki: tema janta aritaki ikamapiintzi
    kamanantayitzirorini iñaani Tajorentsi.'
  nsn-nsn: Bo inggo puk u la dedempeene daan, doh roliuo, doh tar giameher marein.
    Ge ahik pe me propet re banot e mata to i behia i Jerusalem!”
  san-DEV: तत्राप्यद्य श्वः परश्वश्च मया गमनागमने कर्त्तव्ये, यतो हेतो र्यिरूशालमो
    बहिः कुत्रापि कोपि भविष्यद्वादी न घानिष्यते।
  tna-NT: Ema da jiahue, mueta, chumueta beju ejaitiana Jerusalén ejude su ecuinati
    teje. Aimue detse ema aiya jiahue manuameta cua mahue, Diusu sa profeta cuana
    Jerusalén ejude su bahui manuame bahueta huecuana putsu.
  lid-lid: Aliy ai, arile bwai, jo na dah hawe na bi-i ili isos atoha badeh, jo ndrado
    Jerusalem ai, tasah udu bolo oro len doh nane ari propet badeh, winiyan bamak
    bare ari kon buku liliy bwe. Iy imek udu Jerusalem amwenen.’
  wim-wim: Puth kinch inman aꞌ puth ngaaꞌthamana, aꞌ putha ngaaꞌ thon ngulana, ngay
    woyan anman wak-wakāng um Jerusalem.akan, work ngatharamana minchathāng ngula.
    Ngay Herod.antangan aaka keꞌ uthaming, yaꞌa, puth an min ngathar yaꞌa, than pam
    prophets inangan aak thon-thonanganiy keꞌ mulathiythan thanang, angman ep aak
    Jerusalem.angana mulathayn thanang.”
  zga-M: Pu usikhi ugwa venchaga unonu khu khuvunogwe wango ukhuluta ilelo, khilavo
    na khusikhu iyikhongile khuvala avasavisayiwa ukhubuda unyamalago khutali ne Yerusalemu.
  yom-yom: Vayi mfueti diata buabu mbazi ayi lumbu kina bila buisi fuana kombikudi
    kafuila ku nganda yi Yelusalemi.”
  san-SIN: තත්‍රාප්‍යද්‍ය ශ්වඃ පරශ්වශ්ච මයා ගමනාගමනේ කර්ත්තව්‍යේ, යතෝ හේතෝ ර‍්‍යිරූශාලමෝ
    බහිඃ කුත්‍රාපි කෝපි භවිෂ්‍යද්වාදී න ඝානිෂ්‍යතේ|
  yut-yut: Kombɨ amɨn Jerusalem kokup papmon gɨn dapba kɨmokgoŋ. Kokup ŋwakŋwarɨkon
    dɨma dapba kɨmokgoŋ, do nak abɨsok ae aŋwa ae pɨdaŋɨ do sigɨn kɨkeŋ.
  grc-BYZ: πλὴν δεῖ με σήμερον καὶ αὔριον καὶ τῇ ἐχομένῃ πορεύεσθαι, ὅτι οὐκ ἐνδέχεται
    προφήτην ἀπολέσθαι ἔξω Ἱερουσαλήμ.
  cpc-NT: Iro kantzimaitacha, iikiro niyaatatyi irojatzi mawatapaintsini kitiijyiri,
    tima iro kamiithatatsi intsitokayiitiri maawoni Kamantantaniriiti Jerusalén-ki.
  nhg-NT: Pero necpea que necsequirus noojfe öxö, hua mustla, hua bictla. Pues abele
    iyes que meques sente tlayulepante ipa ocsie pörte, tlöcamo noche tlayulepantejque
    quepejpea que mequesque ipa Jerusalén”.
  nya-nya: Mʼnjira ina iliyonse, Ine ndiyenera kupitirira ulendo wanga lero, mawa
    ndi mkuja. Zoona nʼzakuti mneneri sangafere kunja kwa Yerusalemu.
  ngu-NT: Pero ica oncaj nicnejnemitis nojhui aman, mostla niman huiptla, pampa nochi
    tiotlajtojquetl ica oncaj miquis ne Jerusalén.
  kup-kup: Pot parun mañat Iesu maot epat hah, “Met rotap aliz epesik ma zeirevai
    ma zeirevaizasik Zerusalem zeitak non somaz emamoh-epoorozañ sohom. Met batam
    propet aban pori Zerusalem zei potak ur ñomovai emooh, povoz ne amun Godiz ñetiv
    arin añovai samohoek Zerusalem tapuek soman paru ne navat ur noñomapan.” Pot pi
    hah.
  jid-jid: Ko anita he ni he me, ahi gbigbi nimu ndu me si tindu rji luwa, imble ni
    vrli ni tu wa bana nime ndu ba wuu anabi ni wrji ri na sai urushalima.
  wmw-wmw: Novyo-sivyo, isakikana nizidi kusafiri rero, makeshamungu, na ntondo, kamana
    nabii aajuzi kufwira kaya nyengine sairi Yerusalemu.
  gmv-GGM: Gido attin nabey Yerusalemeppe karen hayqqanas besontta gish hachchine
    wonto wontofeinikka ta hamuth sinth gujjana gides.
  ssg-ssg: Tap tenen i kongini nga ti ailei tenen puasain ien ti tehu luaiak hani
    Jerusalem. Ti ien amuto telei kilan teka kuluiai kakai Haeu ape nga masin tel
    ti laha.”
  zpo-NT: Nexa xomoda per lee na nzhaal reke na xnaz na nalzhe nu yee nu stub mbizh
    wiizh. Nel nyent mod yet tub xaa nzaa kwent kwaan né Dios lo lee xaa tub pa nanakt
    Jerusalén.
  poy-poy: Vila vilii mpaka nweri mumwanja leru, na shilawu, na lishaka limonga, toziya
    iherepa ndiri kwa mbuyi gwa Mlungu wamlagi kunja kwa Yerusalemu.
  qwh-NT: Peru imano captinpis, siguishaqmi Jerusalenman ewarnin canan, ware, warätin;
    porqui Diospa une profetancunatanomi presisan noqatapis wanutsiyämänan.
  gaw-gaw: Amge gemu, buṯi, laatu ele amu da oiḵul. Aḏinu? Ag amu propet danab laa
    ab laap̱a qep̱eg ii mauhma. Iiṯa. Ag Jerusalem ap̱a nug qep̱eg mauhḵu.
  nca-nca: Quko itaka ko kuyepo, yaŋini no uyareyowano. Dokoro ye-ye uni kato yendé
    meyowomo khumowero mepémo kini. Kini, ŋuko Yerusalem ŋuno naŋge khumoteŋgo!
  zpz-NTPP: Rlagy ñi zab za̱ la̱ nez dzi na, nu ina, nu widz na. Gun walab seꞌñ nu
    gat tub mbecy nu rnii por cuen ni Ñgyoozh reñaꞌ lugaar par Jerusaleeng.
  mkj-mkj: A, rehn oauwe, pel lakapw, pel pali, ma Ngoahi uhdahn allaluhla; pwa joh
    wijahkij koanoahng joukohp men kin kojkojdi likin Jerusalem.
  zac-NT: Napë quë tsaglaꞌga shneza nedzë́, glli, nu tëchi glli purquë nádiꞌin posiblë
    tubi naruadiꞌdzë shtiꞌdzë Dios gátiꞌ stubi guëꞌdchi; sulamëntë Jerusalén gátiꞌ.
  kyg-kyg: Fiku yanageꞌa apakaemo Gotitegati gemo alinino eno aeno hakalo huno hapa
    nepaiya vekamo alu kotegamo amagisageno faligiye. Yulusalemu taonifikeꞌmo faligiye.
  kmk-kmk: Yoong masapula ituluy ku un manaḻan sin Jerusalem situn aḻgaw, bigat kan
    inggana’t kabigat na ta bokona lobbong na un mapatoy dan propetan Apudyus sin
    uduma igaw nu adi utdin Jerusalem.
  cao-NT: Jari noho quiniá tsi ë caxëti xo ra. Jaboqui, huëaquë, oquëri ca bari, tihi
    tsi xo ë cahaina. Jasca, Jerusalén tsi ë namëhacaxëti xo, naa Dios Chani yoanish
    ca huëtsa bo acacani jascaria.
  bbr-bbr: Utianik, is rusa, ariwa, orio sarau me Jerusalem mena potam. Owon, Anut
    nukan ämän roianik, areawon ro Jerusalem mena karar wena, meiäi.”
  inb-inb: Kuna puncha, kaia, sug puncha­pas chaia­wa­kumi rin­ga­pa. Santu Ispi­ri­tu­wa
    rimagtaka mana chaian­chu, Jeru­salén mana kas­kapi wañu­chii tukun­ga­pa.
  hrv-hrv: Ali danas, sutra i prekosutra moram nastaviti put jer ne priliči da prorok
    pogine izvan Jeruzalema.'”
  box-NT: Ká ĩ màhã́ ko à ĩ lá ĩ wɔ̃hṹ lɛ́n ho zuia lè ho yìró lè ho
    yìró níi ló, lé bìo mu yí se à le *Dónbeenì ɲi-cúa fɛɛro hí lòn-veere
    ká mu yínɔń ho Zeruzalɛɛmu yi.›
  ote-NT: Ne nu xcrá juata ma ꞌbɛfi de guecua ga jʉ ma ꞌñu ga ma pa Jerusale, ngueꞌa̱
