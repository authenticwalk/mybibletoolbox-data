    Niŋgeb ne wor Yerusalem kuŋ kuŋ niŋ bada ma heweŋ. Haŋka, gise, molye manaŋ hugiŋeŋ
    po kuŋ heŋ geb,” yinyiŋ.
  tnk-tnk: Takaməkeikei mesi pen suatuk səiou mamevən ipwet, trakwakwi, mɨne tɨneis,
    tɨ nəri nə mə ko kɨpkousi əpune mhə profet riti ia kwopun əpə iti, mətə traməkeikei
    memhə fwe ia Jerusalem əpa.’
  kpr-kpr: 'Avata, na jo oroko, sifode ã ojina eminda fetirise, saramana ae arena.
    Na deinghudo ya, Jerusalem aminda buvono, nanda saramana gombu arira. Ainda susu
    mo: God da feroveta isambu Jerusalem aminda, deoro sirivo eraera.'
  san-IAS: tatrāpyadya śvaḥ paraśvaśca mayā gamanāgamane karttavye, yato heto ryirūśālamo
    bahiḥ kutrāpi kopi bhaviṣyadvādī na ghāniṣyate|
  nho-nho: Tevana iaa nau ki hakataka ka hano ki Jerusalem i te aso nei, taiao, aa
