    ko kumbwa rini yeni sino.
  vie-OVCB: Phải, hôm nay, ngày mai, và ngày kia Ta vẫn tiếp tục hành trình. Vì tiên
    tri của Đức Chúa Trời không thể chết nơi nào khác hơn Giê-ru-sa-lem!
  kze-kze: Áánútun-aai simátímakaawai Yérúsaremu-naopare su'mai kwétinkamowasa kwévuwontave'a
    ívé'a aaváyaa ayúnká aampa'á kwégwe'a mayáí maivá kónaumne siyé Érótimba kosimáméro
    Ísu simásuwena
  lbk-lbk: Olay mo siya sa, masapol ay manad-alan ak kayet idwani, is wakas ya is
    kafigkhatana ay enchadchawes id Jerusalem. Tay id Jerusalem pet nan omno ay aped
    mapateyan nan mamadto ya faken isnan olay entona.”
  mto-NT: Ax tun vinko̱pkts je̱ꞌe̱ veꞌe je̱ts a̱tseꞌe je̱ nna̱a̱ꞌ je̱ ntooꞌ njaaꞌkyo̱ꞌo̱yu̱t
    u̱xyam ya̱ tiempo, je̱ts a̱ts je̱ꞌe̱ veꞌe u̱xꞌo̱o̱k nyakkuká̱xat, ¡ku̱x yaajyji
    veꞌe jerusaleenit kyajpu̱n ku̱jx du̱yakꞌo̱o̱ꞌkta nu̱jom je̱ Nteꞌyam je̱ yꞌayook
    ko̱jtsnajxpata̱jkta!
  bzh-bzh: Rëḳ mu sëḳ medo mena pehi sënë geneheng, ga, duu. In su yoh vu bë dengis
    alam-denenër-ġaġek-ranġahsën ti doḳ begganġ-bu ngwë rë, gaḳ yiḳ yö dengis
    menadiiḳ doḳ Yerusalem timu.
  guj-2017: કોઈ પણ સંજોગોમાં આજે, કાલે તથા પરમ દિવસે મારે ચાલવું જોઈએ, કેમ કે કોઈ
    પ્રબોધક યરુશાલેમની બહાર મૃત્યુ પામે એ શક્ય નથી.
  jvn-NT: Dadiné saiki, sésuk lan sésuké menèh Aku bakal neruské enggonku mlaku. Awit
    ora lumrah nèk nabi dipatèni nang panggonan liyané, kuduné nang Yérusalèm.
  byr-byr: Sareꞌ kɨrɨꞌ dahaasɨ mwanyagaasɨ alyɨjɨ nɨmɨ kaanya wɨdehaakɨ. Anga pɨba
    pɨropetɨya aane pwarɨ tamakɨpɨꞌdei mɨꞌ. Aawa. Yune Jeruzaalemɨ sahɨbanna nyɨramakɨpɨꞌdeinyɨ.
  ian-ian: Wungi kat tɨga wan kava ana kwagalalaa yigiyowun. Mbambala njɨvwa kwuka
    kumba lɨgiyowun. Godna nyaangɨt mbutɨga nɨmba ndi kat kwo kavamba ana vatnyalɨgandi.
    Jerusalemba mɨna vatnyalɨgandi. Wupma yiga ambuk ngwula ndɨ kat waa Jisas ndi
    kat walaa Jerusalemba la nɨmba kat nɨma maawut yelavɨka wandɨ.
  hun-hun: De ma, holnap és azután úton kell lennem, mert nem lehet, hogy a próféta
    Jeruzsálemen kívül vesszen el.
  mcf-NT: Adobanequi nëbi capuebi. Adobanequi badiadash capuoaibi. Adobanequi abadiadash
    capuoaibi. Adobanequi Edusaden yacno capuoaibi. Adec capuec ¿Edusaden yacno choabidabi
    unës uapec? quiosh, Esus quequin Edodes chuita —capanëdash Esusën.
  kjs-kjs: 'Go rabu Yesumi nimu agale gu-rupa lakalisa: Pare abi ekera rudane ni pamualua.
    Go puma Jerusalem su-para komea-para nimumi Gote-na agale lakale ali mada lu makomalimina.'
  mni-mni: Adum oinamakpu, ngasisu, hayengsu aduga hangchitsu eina eigi lambi aduda
    adumak chakhiba tari; maramdi Tengban Mapugi wa phongdokpiba maichou kanabusu
    Jerusalemda nattana atei maphamda hatte.
  yad-NT: Ra̱numa ji̱ta jiya rupiñu diye, ta̱rimyusintyi, rata̱rimyusiy jarye ti̱ta̱ju̱,
    tapi ne vana̱y sabatye Ju̱denuju̱ tu̱chu̱ Jerusarí̱jisiy taji.
  mxb-NT: Tído kuu̱ víti, xíꞌín taa̱n, xíꞌín idá kánian kanoo i̱í váí íchi̱ ko̱saa̱
    Jerusalén, dá chi̱ ko̱ kánian kuu iin profeta iin ka̱ xíán, sa̱va̱ꞌa ñoo Jerusalén
    vá kúú noo̱ kánian kuu na̱.
  pon-2006A: Ahpw rahnwet, pil lakapw, pil pali, me I pahn kohkohla; pwe sohte wasa
    kis konehng soukohp men en kamakamala ie pwe nan Serusalemte.
  maq-NT: Peru hacuaha sahmi ná ngujyë xi cjuë́ sa quihndë nchujun ni cojo nguini
    hisca xi cjuëhë hiscan xi tifë́ ta, tsëhë xi profeta ngahan, hane ngu profeta
    ne, cumaji xi cueya jingusa nandya xi hacuiin nandya Jerusalén.
  hto-hto: Mei íadɨ birui bie cue bíllaodo naɨ jáiredɨcue. Daje izói uire jitɨ naɨ
    jáiredɨcue, íemo baɨ ie uire naɨ jáiredɨcue. Mei Juzíñamui uai llóraɨmadɨcueza,
