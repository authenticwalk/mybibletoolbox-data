  zar-NT: Run bayudxi tséajlensaʼ caʼ nöza naʼa, en cuxö́, en huidzaj, ateʼ idxinaʼ
    Jerusalén, tuʼ tútigaquiëʼ bönniʼ tuʼë didzaʼ uláz queëʼ Dios niʼ.
  kde-kde: Nelo na nundu na palyamba, nangu ngùlembelewa nguhwenehe na mwanda wangu
    wa ku Yelusalemu, kwa kuva, ikáhululika nabii vammwalalile pachinu panji ikànave
    chihi ku Yelusalemu.
  ata-ata: Mii maꞌia ane uxali noxilo vaimomo ꞌo mo neꞌiela mo ualisa ne, ia eni axaxaisi.
    Xo itema sou palomatana vile umomomo sou usoli no ale ne Ielusalemu uasi!
  qvw-NT: Chaymi canan muyuncunapis, wala muyuncunapis, Jerusalenta lishä ćhänäcama.
    Chayćhümá Diospa willacünincunacta wañuchipäcun; manamá juc-lädućhüchu” nila.
  nfa-nfa: '@see-verse:LUK.013.032'
  tnp-tnp: “Nati əpnapɨn Herot təməni lanəha, mətəu iəu iəkəkeikei mətɨtəu=pən rəhak
    suaru matuvən u rəueiu, mɨne olauɨg, mɨne oniəh muvən miet pən Jerusɨləm. Ikɨn
    əha əhruahru iətəm okotəkeikei kɨsiai iəni mɨn ikɨn. Mətəu Jerusɨləm əmə, kətuhamu
    iəni mɨn rəha Uhgɨn ikɨn.
  urd-urd: मगर मुझे आज और कल और परसों अपनी राह पर चलना ज़रूर है, क्यूँकि मुम्किन नहीं
    कि नबी येरूशलेम से बाहर हलाक हो।“
  hot-hot: Aêŋ ba yaô lo yamuŋ ma yaŋ ma tem yambeŋ ba yana Jelusalem ek malê nena
    kambom ek plopet ema ênjêk loŋ yaŋda.
  mqj-NT: Sapo temo anna makale' sola dua bongi, innang la umpatarru'pa' penonosangku
    langngan Yerusalem annu angga yao Yerusalem nangei sipato' dipatei nabi.
  rus-SYN: а впрочем, Мне должно ходить сегодня, завтра и в последующий день, потому
    что не бывает, чтобы пророк погиб вне Иерусалима.
  mbh-mbh: Aveto aro tho es nge lek esong ponange na lelken na lela, eneke i sivenga
    ako aro God ile riong elngare aro o rin inga a Jerusalem, na nge rem ol e avele.
  bdd-bdd: “Ma taugu ꞌabwa yatautau Yelusalema, nata ta gona ta hedabaha yalatu, ma
    nobwa yaꞌamasa, weyahina palopitao mabwaiyama ꞌima ꞌebeꞌamasa Yelusalema.” Coinega
    Yesu nuwana ꞌigala ta Yelusalema weyahina ꞌidouwa, ꞌigwae,
  cbt-NTPO: Inaso napotopirahuë', ipora tahuëri chachin pipito tashira aquëtëran Quirosarinquë
    nincana'huaso' ya'huërin. Iráca quëran huarë' na'a piyapi'sa' inaquë pënëntopirinahuë',
    tëpapi. Inaquë canta', tëpainacoso ya'huërin, tënin.
  rmy-SERVI: Нэ Манди трэбуни тэ джя Мурэ дромэґа авдивэ, атася и пэ авэр диво. Нэнай
    кади, соб англунаре тэ умарэн на дэ Ерусалимо.
  srn-NT: Ma tide, tamara nanga tra tamara Mi mus waka go moro fara. Bika a no fiti
    fu den kiri wan profeiti dorosei fu Yerusalem.
  cta-NT: Tyaꞌa naꞌ re juani. Tya quiñaꞌa̱ xi tyucui̱i̱ lyiji su tyaꞌa̱ naꞌ juani,
    juaꞌa̱ la quee, juaꞌa̱ tsa̱ nu nchca tyuna liꞌ. Ycuiꞌ cuꞌma̱ jlo tiꞌ ma̱ chaꞌ
    nde quichi̱ Jerusalén ndyijii lcaa nguꞌ nu laca tuꞌba jiꞌi̱ ycuiꞌ Ndyosi ―nacui̱
    Jesús jiꞌi̱ nguꞌ fariseo biꞌ―. Biꞌ chaꞌ tsaꞌa naꞌ ca quichi̱ biꞌ chaꞌ cajaa naꞌ,
    si juaꞌa̱ laca naꞌ tuꞌba jiꞌi̱ ycuiꞌ Ndyosi ntiꞌ ma̱ ―nacui̱ Jesús liꞌ―.
  bqc-SIM: N beeo sema mà gɛ́ aɛ gbã ń ziao ń zia bàasio, asa i kũ ãnabi ga
    gueio, sema Yelusalɛũ.
  tcz-CHONGTHU: Henge, tuni le jing, chule ajing kit le kalampia chu kachejom ding
    ahi. Ajeh chu Jerusalem tailouva themgao kithat theilou ding ahi.”
  mar-mar: तरीही आज, उद्या आणि परवा मला पुढे गेले पाहिजे कारण संदेष्टा यरूशलेम शहराबाहेर
    मारला जावा हे शक्य नाही.”
  snp-snp: Ido namo ya onema ya monimo uto, leda yaki monimo uto, oko yaki monimo
    unagolowe. Ya neditole? Yelusalemu kilala feka yalo polofete ma ofo folámenawae.
    E’e, Yelusalemu numudoka yako nofo fulunawae.
  isl-isl: Jafnframt þessu mun ég halda áfram ferð minni til Jerúsalem, því ekki hæfir
    að spámaður láti lífið annars staðar en þar.
  spy-NT: Man sinee kule +māāwēēsyētē raat, tuun āk kōōyyiin. Māyēmāktōōs kumēēchi
    *꞉wōōrkooyoontēētaab Yēyiin wōlto ake tukul yoo mā Yēērusālēēm.
  xnn-xnn: Danat itoloy ay mangwani, “Masapol ay omeyak od id Jerusalem tay isdi nan
    kateyan nan am-in ay mamadton Apo Dios isonga masapol ay isdi nan kateyak gedan.
  mwe-mwe: Nkali nneyo, lelo na malabhi na ntondo, ngunapinjikwa nyende mwanja gwangu,
    pabha ikapinjikwa ankulondola bha a Nnungu bhabhulagwe kunyenje shilambo sha Yelushalemu.
  tte-tte: Yo Yeisu iwaloyoi iba, “Na besiele bwaite kabo kaliyatene kabona yo bwaliga
    yo bolawa yalalauyoi mwa kaiwena nige sowasowana palopita yabo iboita dedei uloina
    koina bwaimwanamo Yelusalema.
  tcs-tcs: Ai go diswei nau po Zarusalem, tidei, tumoro ane da neksdei, wen ai go
    kesem de wea Zarusalem. Wel yupla sabe, mata Zarusalem da rait ples po kile ol
    dem spesilmesizman blo God.’
  hlt-THB: Kawmih awh awm, tuhngawi, khawngawi ingkaw tiktuh dy ka ceh qoe qoe aham
    awm hy, tawngha ikawmyih awm Jerusalem khawceng awh am thi thai hy!
  soq-soq: Ita mape Iesu mo diamone wanase, “Dima Erod insaisawaleidia dewasapona
    ne mai sawanteape bola dawo anteapa, dia. Ne ande, imonepi ita adiwe ana antedina
    akasanteape Ierusalemwa wineape bonteapa. God perowetawa bola dawo mai bolepi,
    dia, ideita Ierusalemwa bolepi.”
  qub-qub: Imano captinpis canan, wara, warantinpis Jerusalenman aywashämi. Profëtacunaga
    Jerusalenpita juc-lächo wañunan manami camacanchu› nir.»
  att-att: Á yawe lâ kagiak ku nikayu, ta uputak ku yù akkuák ku ta ággawo ánna sangaw
    nu ummá, ánna tádday nga ággaw, ta áddè ta arák ku labbè ta Jerusalem. Á umayà
    ta Jerusalem gapu ta yáyù namapatayád da sù ira ábbilinán ni Namarò, á ari máyâ
    nu matay yù ábbilinán ni Namarò ta tanakuán nga lugár.
  bki-bki: Mia kiniou namijikia na ver ka kamiu, ka mia kamiu kuvisidomii m̃elea re
    kiniou, bior ka legiano nalo nei, kiniou nojo najaluvo den tanobuku nei navan
    tibe na naruei. Monoka najaka nava novoru Yerusalemo vo, bior namial jibe ka vio
    na naruei nam̃a tomu nalo ajum̃a amuebinvin naverialiano nalo eaio, jikar nua
    ruei.”
  bqp-bqp: Bee kũ abireo séto mà gɛ́ arɛ gbãra kũ ziao kũ ziandoo, zaakũ adi
    kũ annabi ga gukearo, sé Yurusalɛmu.
  mcp-mcp: Njɨ í jɨɨ nə́ mə kə́g shwóg múús nə mán nə wâŋ mán. Nəcé í cúgɛ́ nə ŋkul
    bə nə́ *muud micúndə́ bwə́magí nə shwɨy kʉ̂l shúsʉ́d, njɨ Yurʉ́səlɛm.»
  hat-hat: Men, fòk mwen kontinye mache jòdi a, denmen ak apre denmen tou, paske sa
    pa bon pou yo touye yon pwofèt lòt kote pase nan lavil Jerizalèm.
  npl-NT: Pero axa, mostla iwa biktla, moneki maniksentoka noteki, porke mach weletis
    se profeta mamiki oksika tla amo kan weyi altepetl de Jerusalén.
  bgg-bgg: Sudoh, thimiang, chiih-è budoh shii de gu ne lua ba pha um ro; chaig shii
    ne Jerusalem è gai ithua hà ua pha ji ne arey mua phro.
  eng-TCENT: Nevertheless, I must go on my way today, tomorrow, and the following
    day; for it is unthinkable that a prophet should perish outside of Jerusalem.
  eng-BSB: Nevertheless, I must keep going today and tomorrow and the next day, for
    it is not admissible for a prophet to perish outside of Jerusalem.
  cpu-NT: Iro kantamaitacha, eekero niyaatatye irojatzi mavatapaintsine kitaite, tema
    iro aritatsi irovayeeteri maaroni kamantantaneriite Jerusalén-ki.
  san-ASM: তত্ৰাপ্যদ্য শ্ৱঃ পৰশ্ৱশ্চ মযা গমনাগমনে কৰ্ত্তৱ্যে, যতো হেতো ৰ্যিৰূশালমো
    বহিঃ কুত্ৰাপি কোপি ভৱিষ্যদ্ৱাদী ন ঘানিষ্যতে|
  tac-NT: '''Lige jipe raweka abiena ''we enámili júkuru ne bowesia Rusaleni simiá,
    ne napu ruwime ju napu ané Onorúgame alé Rusaleni mukumeli kame, tase uché bilena.'
  eng-WEBPB: Nevertheless I must go on my way today and tomorrow and the next day,
    for it can’t be that a prophet would perish outside of Jerusalem.’
  gfk-H: Iau na papalim hua senbia i tahut mah bia ena hanahaan katin, marakan, ma
    tano bung namur mah, kanong i tutuna sakit bia ira poropet pa diet la hirhirua
    nataman. Aram sen narako Ierusalem.’”
  viv-viv: Hidedemi wanagahena tu iyaꞋeku ma gilubodaku be adamoya bogiyadi kadu aiyeta
    anaveto yakuna Yelusalema againe gananunauwena. Yaubada bonana ana toꞋawatalatalaina
    moyaꞋaidi Yelusalema againe hiluveꞋalikadi ada kadu Iya gilubodaku be medede againe
    ganaꞋalika.
  yao-yao: Nambo ikuumajila kwaula ulendo wangu lelo ni malaŵi ni ntondo, pakuŵa ngaikomboleka
    kuti jwakulondola jwa Akunnungu aulajikwe kwine ikaŵe ku Yelusalemu.
  tgp-tgp: Hina purongo, a pa vano na maleleku nohorihi, pavuho peresi pongi tolu,
    matan i pa sopo tataholo vara pr̃ovet matea i mate na jingoiman Jerusalem!’
  auc-NT: Incæte botö ñöwoönæ godinque baönæ godömenque godinque edæ waönæ godömenque
    botö goquënënö godinque Eedotadëë gocæboimpa. Edæ Wængonguï beyæ̈ në apæ̈negaïnäni
    incæ Eedotadëë ïñömö tömënäni näni wængaïñömö ïñonte botö Wængonguï beyæ̈ në apæ̈nebo
    adobo ïnömo inte edæ ædö cæte wayömö ongonte wænguïmoo.
  kbc-NT: Pida leeditibige me jiotece inaigi niɡ̶inoa nokododawaanaɡ̶a. Igaataɡ̶a
    ayakadi diɡ̶ica anigeteɡ̶epidiɡ̶ica niɡ̶ina anoyeloɡ̶oditedibece Aneotedoɡ̶oji
    lowooko daɡ̶a lemaɡ̶adi eledi nipodigi ditigedi nigotaɡ̶a Jerusalém.’
  bmh-bmh: Bo, iz ulis, tuaba, alinaba salau mai Zerusalem uzan bitai. Einen, Uwait
    nugau ze doimai, awaraneun du Zerusalem uzan tutak webiag, noumamau.”
  ctu-BL: Wersa mic cha'len xʌmbal wʌle, yic'ot ijc'ʌl, yic'ot chabi come mach mejlic
    ti tsʌnsʌntel x'altan ti yambʌ tejclum, ya' jach ti Jerusalén.
  meq-meq: Ane tuk na, na ndisliye ha mede ga bəgom, tədœ ada tədœ taɗay təday. Hərwi
    ta kəɗiye ndo məɗe ha bazlam i Mbəlom ma təv mekeleŋ na, a ye ka bo bay. A ye
    ka bo ta kəɗiye na ma Zerozelem.»
  noa-H: mag hagt'a höba sĩewai hich mʌg mʌch p'idag höpʌ̈ibam haarjã hogdʌba jaau
    chitʌmua Hẽwandam hi jaaujem k'ëchmien p'öbör hee barjugui hajim hanʌm, Jerusalén.
    ¡Jãga mag mʌjã hĩchab Hẽwandam hi jaaumieta Jerusalén p'öbör chaaur hamau mʌ t'õobarjugui!
    hajim hanaabá.
  alp-NT: Masike ele mere po petu meije, bobanu kai petu luare au keu rame, le sepo
    nabi isupu bunu hoko me kota Yerusaleme, po me Yerusaleme mulini mo.
  san-VEL: tatraapyadya "sva.h para"sva"sca mayaa gamanaagamane karttavye, yato heto
    ryiruu"saalamo bahi.h kutraapi kopi bhavi.syadvaadii na ghaani.syate|
  kbq-kbq: Tamage Nagra menine oki'nena vuna tagufa knazupa uhanatigahue. Na'ankure
    kasnampa nera, Jerusalemi kumamofo megi'a ahe ofrigahaze.
  kbh-kbh: Pero ats̈e s̈ontsemna mënté y yëfse jtsayana, y baseftaytesna Jerusalenoye
    jana, er ndoñe ts̈abá ntsemnana canÿa Bëngbe Bëtsabe juabna oyebuambnayá Jerusalenents̈a
    chábuañe chaóbana ca.
  ron-LSB: Cu toate acestea, trebuie să-mi continui drumul astăzi, mâine și poimâine
    și poimâine, căci nu se poate ca un profet să piară în afara Ierusalimului'.
  pon-pon: I en kokola ran wet, pil lakap, pil pali, pwe jota jaukop amen me pan kamela
    likin lerujalem.
  nhe-BL: Huajca ama, mostla huan huiptla niitztos ipan ojtli para niajsis Jerusalén
    huan ax mahuilili, pampa san ipan altepetl Jerusalén quinmictíaj itiocamanalojcahua
    Toteco.
  sps-sps: Sana Nyo ma naa patsukan you Jerusalem roman ai tamanainy, an tan mes nainy,
    tana saa, te gim non ma rof tan atsuiny famat a kuigin tana mes a pan patsukanen,
    san i Jerusalem tsun.
  wnc-wnc: “Sike apman gatu kwep gatu yewan ngangu kunangge natapbum gapma gapmane
    akuwit. Dasingge? Wa aminda ayanikapsa tapatu you gapmandune tanguwa kupanu asatnananga.
    Ngana Jerusalem gapmane tanguwa kupanu atasikaing kakngane tasikaing ngang yake
    dua satnaning,” ngang yanikut.
  bus-bus: Baa kↄ̃n beeeo séto mà gá aɛ gbã̀a kↄ̃n ziaao kↄ̃n ziandooo, zaakɛ èe
    kↄ̃ sío annabi ga gukearo, sé Yerusalɛmu.
  gub-BL: 'Ata wiwi putar aha nezewe heata awer zàwegatete nehe: kutàri, pyhewe, pyhegwepe
    nehe no. Na''ikatu kwaw Tupàn ze''eg imume''u har zuka haw amo ae taw pe. Xo Zeruzarez
    pe izuka haw ikatu teko wanupe.'
  imo-imo: Nalo Jerusalem pumboindo kinye kape otili akinjo kape na we kongono telipo
    pumbo. Gotenga iye profet te ulke kombu awili Jerusalem tawendo manda naa kolombalo.
    Akumunga Jerusalem kombuna kolombo,” nimu.
  boj-boj: Bini e walwelosi aisiy nebe olo tigelosiy aisiy ariya alieb e Jerusalem
    di brantqai. E degyqai. Di kiyaqa? Jerusalem dia qujai jeu tamo naŋgi na Qotei
    aqa medabu o tamo naŋgi ñumeqnab moreŋeqnub. Naŋgi qure beiq di naŋgi ñumosaieqnub.
  eng-DRA: Nevertheless I must walk today and tomorrow, and the day following, because
    it cannot be that a prophet perish, out of Jerusalem.
  knf-knf: Kë nşë wo i kaya na bgah naan nţa na faan na kankoţan. Hënk di uwooŋ, na
    manjoonan nin *Naţupar Naşibaţi aloŋ aanhil kakeţna du dko dloŋ dampaţi na Yeruŧalem.
  san-KHM: តត្រាប្យទ្យ ឝ្វះ បរឝ្វឝ្ច មយា គមនាគមនេ កត៌្តវ្យេ, យតោ ហេតោ រ្យិរូឝាលមោ
    ពហិះ កុត្រាបិ កោបិ ភវិឞ្យទ្វាទី ន ឃានិឞ្យតេ។
  arn-NT: Welu fachantü, wüle ka külawe antü mew müley tañi inayafiel ti rüpü, kiñe
    pelon wentru no rume am larkenoalu wekuntu Jerusalen.
  zas-NT: Per naj rayal gusnuu da nejzan yan në guixie në widx, din ad najt guial
    guiët tijb bén rudëë xtiidx Dios loj ree bejn luguiedx ren bal id najn Jerusalén.
  ken-NT: Yɛ̌ndu ɛ́chí nɔ́, mbɔŋ bɛrɔŋ Yerúsalɛm. Nchí kɔ ɛchɔŋ nɛ mbúrɛ́ nɛ ɛ́ghaka
    nɔkɔ ndǔ nywɔp ɛnɛn nɛjwi arat ńgaka arɛ́. Amɛm Yerúsalɛm kɛ báway nɔkɔ barɛmɛ́
    kɛpɨ̌ntɨ Mandɛm.’
