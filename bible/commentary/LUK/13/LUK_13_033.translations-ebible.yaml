    chupan jun chic tanamet.
  uvh-uvh: Ka sidi naga urap mugo ga' naning wa kane ya kama nua'ni ga' mo' anga tirik,
    ya Jerusalem ga' anga tanga famarik. Beng sini' profet wa kama nua'ni ganang uuk
    ning guk mokngang, wa Jerusalem yong ganangsa' uukning. Wara' na Jerusalem ga'
    famarik yang ning yanggu'.
  ino-ino: Hapapaiteno inake hu'ne “Mi'ko Anumayamo aune vaya'a mako fate fate kumate
    hapake'a ofalikayanaki akola Yelusalemu kumate'ke mi'ko hapake'a falikae. Ani
    yafe menimaki ekamaki olakamaki ka u'ne'na hute'na Yelusalemu ukoe.
  gnn-gnn: Yo, marrtjinydja ŋarra yukurra yurru gäthura ga boŋguŋu, ga ŋuriŋinydja
    bala waluyu ŋarra boŋguŋu mulkina wäŋa Djurutjalamdja. Ga ŋunhili liŋgu Djurutjalam
    yana wäŋaŋura ŋarra yurru rakunydhirrinydja, liŋgu yaka dhuwala dhunupa Godkalaŋunydja
    dhäwu'-ḻakaranharamirriwu yolŋuwu ŋayi yurru rakunydhirri birrka'mirriŋuranydja
    wäŋaŋura.”
  yal-yal: Koni hali na, fɔ n xa lu sigan tiyɛ nɛn to nun tila nun tila buda yi, bayo
    a mi lan nabiin xa faxa yire gbɛtɛ yi fɔ Yerusalɛn taani.”
  cnt-NT: A₂caun₂ jmo₅₄ bá₄ jniá₂ ta₁ a₂ca₂tɨ́ng₂ jmo₅₄ të₁lia'₂ chang₂, ia₁ tsá₃
    lé₂ le₃jón₂ jan₂ dsa₂ i₂'ë́₂ jág₁ quián₅ Diú₄ uɨ́ng₂ ja₁lë́₄ juɨg₂ Jerusalén.
  tif-tif: Yale, God ami weng ku-fatap-daa bakayin tunum ili suunkup abip dukum Jerusalam
    kaptamu-kup yan-umbip kemin, kaa yaap kep-nula, Jerusalam kaptamu God ami weng
    ku-fatap-daa bakayin tunum nayo, nelokomip. Nali Herot ami bokon tiin moba kalawaali,
    keya din Jerusalam kawu itamila, neliwa taanokomi kemin, kalawu okok ke-lom kamala
    so, sabi so, sankaali so, kiiyo okok daalila kawu, yakyak Jerusalam unokomi no,
    kalaya bakayila ko.
  nlx-nlx: तीबी माहु आज एने हेकाले एने पोरेन दिह चालतेच रेणे जोरेवरी हे, काहाकाय काल्लो
    बी जाणाव केरनार यरूशलेम ने सावाय दिहरी जागे नाह माराय जाणे।’
  apw-NT: 'Da’ágát’éé ndi díí jįį ła’íí iskąą ła’íí nakiskąągo da’áí k’ehgo hishgaał:
    Bik’ehgo’ihi’ṉań binkááyú na’iziidi Jerúsalemyú zhą́ datsaah dábik’eh.'
  gum-gum: Inchendø nabe møimba, srønaba, trumarba nai maywan ib yamig køn cha. Kaguen
    Tius maig karuigwan kan eshkabiibe nøørøsrøn kømø, Jerusalénsrø kwamig nebunrrun
    chibig køn.
  not-NT: Aro nanguenagueque yamai, naramani, aisati basini cataguiteri. Caninataque
    nangame Jerosarénquë aisa nangantaiguëmari ibegaiga comantantatsiripague jirai
    cara icamaiguë canta.
  plu-plu: Ig ka hiyá igma pisenwa akak nannipwi. Henneme ahawkanaprik kabá danuh
    adahan in pisenwa. Nah tipiknene ku apim inin takuwanek hawkanek adahan nah danuh
    apitit paytwempu Jerusalém. Mmanawa ka kis adahan pahapwi Uhokri gawnepe miyá
    apit nawenéwa paytwempu ku ka Jerusalémma.
  iou-iou: Kepma kepma piä gwäk pimiŋpäŋ täŋtäŋ api kwet. U imata, profet kubä kome
    kubäken irirän täga nämo utpewä kumbek. Nämo, Jerusalem yotpärare-ken uyaku täga
    utpewä kumbek.
  ntp-NT: Tomali ʌmaadutai Diuusi ñiñiooquituldiadamigadʌ maitʌcooditudai sibʌaacoga
    mosʌca Jerusaleenʌrʌ cascʌdʌ aliʌsi gʌaagai isimia aanʌ Jerusaleenamu.
  rai-rai: Ang waan umari ma unaburu ma umeraa utkaai, maa pa ta propet in wirua un
    ta taamaan ingen, inaanga ut Ierusalem.
  haw-1868: Aka, he pono no wau e holoholo i keia la, a i ka la apopo, a i kela la
    aku; no ka mea, aole e hiki i ke kaula ke pepehiia i kahi mawaho o Ierusalema.
  ffm-ffm: Kaa ana tilsi mi yaha hannde e janngo e faɓɓi-janngo, sabi annabaajo haanaa
    maayde so wanaa ley Urusaliima.»
  arb-NAV: وَلكِنْ لابُدَّ أَنْ أُكَمِّلَ مَسِيرَتِي الْيَوْمَ وَغَداً وَمَا بَعْدَهُمَا،
    لأَنَّهُ لَا يُمْكِنُ أَنْ يَهْلِكَ نَبِيٌّ إِلّا فِي أُورُشَلِيمَ!
  cop-CNT: ⳿ⲡⲗⲏⲛ ϩⲱϯ ⳿ⲉⲣⲟⲓ ⳿ⲛⲧⲁⲉⲣ ⲫⲟⲟⲩ ⲛⲉⲙ ⲣⲁⲥϯ ⲟⲩⲟϩ ⲡⲉⲑⲛⲏⲟⲩ ⳿ⲛⲧⲁϣⲉ ⲏⲓ ⲉ ⳿ⲥⲭⲏ ⲁⲛ ⳿ⲛⲧⲉ
    ⲟⲩ⳿ⲡⲣⲟⲫⲏⲧⲏⲥ ⲧⲁⲕⲟ ⲥⲁⲃⲟⲗ ⳿ⲛ⳿ⲓⲗ̅ⲏ̅ⲙ̅.
  adz-adz: Da bitsintaꞌ aruani da maiꞌ da maiꞌ mangan aga da dzi rubungꞌ ayung afan
    i waꞌa Yerusalem, i anungꞌ isangꞌ Anutu profetan mampa gamp mangan; imaꞌ, namamp
    namingꞌ Yerusalem angu.
  sri-sri: Dapagã, ñamigã, ñamigã sinʉ gapʉdere Jerusalẽ́gue waagʉra. Iro marã Marĩpʉya
    kerere weredupiyunerãrẽ wẽjẽnerã ããrĩmá. Irasirigʉ yʉre Marĩpʉya kerere weredupiyugʉre
    ĩgʉ̃sã wẽjẽbure iri makãgue ããrĩrṍ gããmea.
  nal-nal: Singsaxai gana zazangas nanga taning, lamaf ma kabung urua zaait panaze
    xawit nat faraxas ta profet kana maat la bina rawarak, kawit. Dina zop famaat
    nanga naan Jerusalem.
  kyq-kyq: Bin num, jaaki, mɛtbeeki ɔɔ pɛlɛn̰ se, maam mꞋɓaa ute naanuma, taa ɗoobin̰
    eyo kɛn debm taaɗ taar teeco taar Raa ki jaay Ꞌkooy Jeruzalɛm ki ey se.»
  kwd-kwd: Tafe'ua, ma 'inau taku leka kwairiu mola 'i Jerusalem tala'ina lo'oo, mai
    gani, ma 'ubulana ni gani lolo'o kau. Tofuna ngaia 'e 'ato fana 'agila kwa'ia
    nga profet na te'efuta fanua matari, 'ola furia te'e Jerusalem no'o.”
  ded-ded: Ni yaguc nga wereckenu amma wereu kengkecbade. Profete yeni bangec goau
    naric mi yunuhomebesonga, kpac. Yeni Yerusarennusac yunuhomebesonga, faka ifi
    fede.’
  ewe-ewe: Ɛ̃, egbea, etsɔ kple ŋkeke si akplɔe ɖo la, mawu nye dɔ nu! Elabena menyo
    be Mawu ƒe nyagblɔɖila aɖeke naku ɖe afi aɖeke tsɔ wu Yerusalem o.
  nuy-nuy: Wiiya aadanu ni-yambina-yinyung niga. Ngaya yamba anaani ngaynjaarri-wugij
    ngayawi-nyinyung-guy amaadi-wugij, anaani ana-yimbaj marri anaagaray marri manubami-rruj
    manaaynbaj-duj mana-miyn.nganga. Warruburru-yung yamba warraarrawindi wunaa-ja-jambini-yinyung
    niga na-God, warra-jadugaa yamba wugurru anubani-rruj ana-Jerusalem-duj, waari
    anaaynbaj-duj yamba ana-lhal. Marri nga bagu ngaayunggaj anaani ngambambiimana,
    ngaayunggaj.
  cop-BHC: ⲠⲖⲎⲚ ϨⲰϮ ⲈⲢⲞⲒ ⲚⲦⲀⲈⲢ ⲪⲞⲞⲨ ⲚⲈⲘ ⲢⲀⲤϮ ⲞⲨⲞϨ ⲠⲈⲐⲚⲎⲞⲨ ⲚⲦⲀϢⲈ ⲚⲎⲒ ϪⲈ ⲤⲬⲎ ⲀⲚ ⲚⲦⲈⲞⲨⲠⲢⲞⲪⲎⲦⲎⲤ
    ⲦⲀⲔⲞ ⲤⲀⲂⲞⲖ ⲚⲒⲈⲢⲞⲤⲀⲖⲎⲘ.
  buk-buk: Aö oc wakôm aneŋ gweleŋ tôm bêc ŋatô, ma tiŋambu aö watêŋ Jerusalem wandi.
    Mac lau Israel-ŋga ac propet daêsam ndu su yêc Jerusalem, ma bocdinaŋ dec aö gac
    waê bu wapi wandi wawhiŋ.
  pri-NT: Êco na go o mwa coo gòobàra ê naigé kôo [pâ naa Iérusaléma]. Ba o càcaa
    wâdé wiàna o tétàmwara pwi jè péroféta [kà Pwiduée] wâgòroigé jii Iérusaléma [ê
    ville pwicîri kêe]!
  zpq-NT: Perw ca nac dan' chona' ṉa'a gonchczan' gwx̱e güižj. Gague ngan' chesote'
    beṉe' ca' chesoe' xtiža' Diosen', san Jerusalén chesote' beṉe' ca'.
  por-TFT: Mas preciso continuar a minha viagem a Jerusalém nos dias seguintes, porque
    nenhum outro lugar é apropriado para eles me matarem assim como mataram os outros
    profetas.”
  gwi-NT: Juk drin, nihkaa, nihkaa gęhdaa kwaii haa datthak jyaa dishihi'yaa eenjit
    gwats'ą' ihshyaa t'ishi'in Jerusalem geh'ok Vit'eegwijyąhchy'aa Eenjit Ginkhii
    ęhdaa tr'igwirehee'aa kwaa goo'aii.
  gvn-gvn: Ngayu kari warri majandamun Herodandamun. Yamba ngayu townbu Jerusalem
    dungan-dungayda. Ngayu dungan-dungay, ngayu bama binal-bungal, jananin ngulkurr-bungal
    bambaymun. Wunkun, wunkun-yindu ngayu yinya work balkal bubungu Galilee. Jana
    nganya kari yarkinkaku kunil yaluy bubungu Galilee. Nganga townbuku Jerusalemku
    jana Godumu prophet-prophet yarkinkaku kunil.”
  nhy-NT: Pero nikpia de nikseguiros noojwi axan, mostla iwan wiptla, porke nochtin
    in profetajtin kipiaj de mikiskej itech weyikan de Jerusalén.
  asm-FB: যি কি নহওক আজি, কাইলৈ আৰু পৰহিলৈ মই যাত্ৰাত আগবাঢ়ি থাকিব লাগিব; কোনো কাৰণতেই
    এজনো ভাৱবাদী যিৰূচালেমৰ পৰা দুৰৈত মৃত্যু হব নোৱাৰে৷
  okv-okv: aravorate da Jerusalem ta pahurono iji 3 irae aisuja. Eto peroveta tapa
    amo da Jerusalem ta sasari eora te peroveta vahai amo enda nei ta sari aja ereite?
  mxt-NT: Soco nya tahán chi cha ndɨhɨ maa tyiño sahí, tyicuan ta cuhun mai cucúvi
    nya Jerusalén. Vatyi ma cuvi cha cúvi noo ra profeta Nyoo ityi chata Jerusalén.
  tzo-NT: Persa ta to xanav batel ti ora to xchi'uc oc'om xchi'uc cha'ej, yu'un mu
    la stac' xcham ti yan parte ti much'u j'alc'op yu'un ti Diose. Persa la chcham
    te ti Jerusalén, xchi”, xavutic me ―x'utatic yu'un ti Jesuse.
  ind-AGS: Bagaimanapun juga Aku harus meneruskan perjalanan-Ku untuk hari ini, besok
    dan lusa. Sebab tidak benar tempatnya jika seorang nabi mati di luar kota Yerusalem!
  omw-omw: Nte matevata huravata mporavata Ierusaremini virerave. Hia qumina mwataqaa
    poropeti vaisi ru kyevarave. Ierusareminima ru kyevarave.
  yrb-yrb: Godinu we bou ueta uwarama Jerusaremu suro torowa uitebaitaba Naini we
    bou ueta amaraba awonaini waidumuini etadoini Nanu gaukara uteimau, eno ane wiawe
    wei.
  maa-NT: K'oa̱á s'ín ko̱ma i̱'ndei̱, nchijòn‑le̱ ko̱ jngui‑le̱, kàtjì‑ìsa ndi̱yá‑na̱.
    Mìkiì ndaà tjín nga jngoò xi̱ta̱ xi chja̱ ngajo‑la̱ Nainá, xìn‑t'aà ki̱yá‑la̱
    na̱xa̱ndá Jerusalén.
  mcq-mcq: ꞌEnakaivo iviasi aneja vene vaꞌiraꞌomo niari ꞌunamutoi vaꞌiri nitui va
    ꞌeꞌuhuna. Ijihuni maijaho poropetia kajaho samaumaa paꞌanaahuna kaivo Jerusaremi
    vaji ꞌanae kwahuna.
  sus-A: كْنْ قٌ ﭑ شَ ﭑ حّرّ تٌ، تِنَ نُن تِنَ بٌرَ، بَرِ مَ عَ مُ لَنمَ تَن نَمِحْنمّ
    شَ قَشَ قٌ دَرِ سَلَمُ.»
  jpn-1965: だが、わたしは、きょうもあすも次の日も進んで行かなければなりません。なぜなら、預言者がエルサレム以外の所で死ぬことはありえないからです。』
  fra-SBL: Néanmoins, il faut que je poursuive ma route aujourd'hui, demain et après-demain,
    car il n'est pas possible qu'un prophète périsse hors de Jérusalem.
  yka-yka: Saguwaˈ subey ku palanjal si palumengngananku maˈin, duk sumu, duk sampay
    sumudde. Gaˈ du niyaˈ umantag si aku tuˈu. Peggeˈ meˈ nabi maˈekkahin pinapatey
    laˈi si Awrusalam.”
  mle-mle: “Nibwulawa sirwa muw wun yabisaay yikidiwun. Ababa God diki maaj wasapwiydiy
    duw day kipa tamiyaam dayaam viyasipa viyasip a maa rav. Aw day Jiruwsalimadanim
    viyasipa-kwadanadiy.
  shp-NTPO: Ikaxbi ramara ea Jerusalénhain kaai, rama kaaxa, bakish kakábaitax, wetsa
    bakish ea jain nokoti kaai. Jawetianbira westíora *profeta Jerusalénhainoaxmabi
    mawáti atipanyamake.
  aom-aom: Röhu iae na ave saꞌaho vuonugoromo örire juvobe hibe vaꞌojuvo evare Jerusalem
    höröꞌejöjo nasi muoho ëhi jiëꞌëro. Ëhesi bëhoho jö God-aro baeromo majëhijarue
    ae ahoꞌobëhe ë amoremu muoꞌamamu vuovëvobe rovëꞌe höjo. Ëhuni naꞌo ë amore vaꞌiramu
    anegoꞌiramu guomoꞌejöjo.
  geb-geb: Gu maaŋ muuŋgip ntige ŋgɨp kɨv, gurmaŋgip ŋgɨp kɨv, vermaŋgip gu Zerusareman
    hɨgɨrga. Maaŋ muuŋgip, Fhe Bakɨme kamthooŋ guma harigi ŋgu then kɨrim, mbe ana
    shogirim, ana rimgirga fhu. Fhuvara. Mbe Zerusaremra ana shogirim, ana rimgirga.
  eng-WYCLIFFE: Netheles it bihoueth me to dai, and to morewe, and the dai that sueth,
    to walke; for it fallith not a profete to perische out of Jerusalem.
  bsj-bsj: To ci miran lomwe la mi, yikomti mani ka to yeti tano diye ki tokke luma
    drek tam nyo ki den kwamar.
  cak-cak: Pero vacami, c'a nic'atzin na yi'e chupan ri nubey, quiri' ri chua'k-cabij.
    Roma manak che'el chi jun profeta man ta pa Jerusalem xticamises-vi.
  chf-NT: Pero no'on c'änä cä chen segui cä biji dali, ic'ä y chabi, uc'a mach'an
    cua' uc'a tzämsintic ajt'an ta Dios otro cab, seq'uen tama ni caj tä Jerusalén
    c'änä tzämsintic.
  tlf-tlf: Kuta God imi weng kem baga-emin tinum iyo suun abiip miton Jerusalam kutam
    kal kup yem-nuubip kale, felepmuta, Jerusalam kal God imi weng kem baga-emin tinum
    niyo nangko-nimip kale, niyo Herot imi anang tiin moba koyo kupkaa no Jerusalam
    tamita, nangkolan-temip kale, kamano sino amsap so kaal sino kwek uyo tam tam
    Jerusalam unon-temi o,” age baga-ema ko.
  piu-2006: '@see-verse:LUK.013.032'
  poh-NT: 'Chiri̱j chic ruꞌ jeꞌ woꞌ chic wili xikꞌor queh: «To̱b ta nak cu wilic raj
    banaric chaxilac tak ayuꞌ, reꞌ hin curman chi nanitikim juꞌ nibe̱h reh ojic ar
    Jerusalen chipam quib xib ok kꞌi̱j. Jeꞌ reꞌ nanibanam maj nicꞌ wach nachiban chi
    ayuꞌ naniquimic? Ar nawojic kꞌuruꞌ ruꞌum nok reꞌ take aj kꞌorol riCꞌuhbal i Dios
    xa ar woꞌ Jerusalen quicansjic, nqui queh.'
  tue-tue: Mecʉ̃ã, apebʉ́reco, ñamigã bóeari bʉreco yʉʉ paderére peotíjãgʉ̃da ména.
    Tee petirí, Jerusalénpʉ wáagʉda. Apemacãpʉ́ profetare diamasĩña maniã, jĩĩyigʉ.
  bjp-bjp: Ian la tom igii, lumen ke pakaii, wara le biil ifasi rin siimete ti profet
    na ti maleh keskes, biil. Na Ierusalem sau.
  xon-xon: Nima le m cha Jerusalem din, ni fen, ni daalpu. Baan ku Uwumbɔr aabɔnabr
    ubaa nibaa chee, see Jerusalem ponn ni.
  tzo-ZNT: Persa chixanav lavie, xchiꞌuc li ocꞌobe, xchiꞌuc li chaꞌeje. Yuꞌun tey
    chicham ta Jerusalén chac cꞌu chaꞌal tey ichamic ti yan yajꞌalcꞌop Rioxe.
  mpm-NT: Ko siin ri ichi kuaꞌan ri vijna, ijña, jiin isa, ¿xi vatuni ja kuū ɨɨn profeta
    Yandios fuera ñuu Jerusalén xino? ―ni kachi Jesús.
  ots-NT: Cja̱ pé dí xihquijʉ, gu tɛn cam hñu̱ rá pa ya cor xu̱di, cja̱ ʉr ma̱ni xtá
    tzøngö pʉ jabʉ drá ma. Jí̱ rí ntzöhui da bböjtigui hua, como guehpʉ Jerusalén
    rá bböhti cʉ profeta, desde ya má yabbʉ.
  hoy-hoy: तरी नीनी ईंद अदिक नाळ अदिक तिसरा दिशी नळोद जरूरी आद, यतिकी आगसकाल कि यावारा
    भविष्यवक्ता यरूशलेम इन व्हार्या कोन्सुसकु आगुल.
  uri-uri: Tolpa ti, am ti, hikg kil, kwahikg pa, kupm akal ngkom kai, ekg nte, ake
    wor akal tu alm melnum ek wripm ur a Maur Wailen pa mo ha wrik ur manet pa, kalpm,
    hi wa tu alm mo hakai Jerusalem ai tolti.
  amo-amo: Nanya nko yang, usoyi doli, ntunun kitimone nin nkui, nin liyiri ndortine,
    na iyinna imolu unan nliru nin nnu Kutelle ndas nin Urshulima ba.
  pjt-pjt: “Palu ngayulu waṟka nyanga palunya palyaṉi alatjiṯu kuwari nyanga, munuṉa
    mungawinki kuḻu, munu tjiṉṯu kutjupa kuḻu ngura nyanga palula. Panya ngura nyanga
    Jerusalemalaya Godaku wangkatjara tjuṯa ngaṉmanytju iluntanangi, munuya palu puṟunypaṯu
    ngayunya ngapartji iluntankuku ngura nyanga palulaṯu.”
  cwe-cwe: Hata ivo, nolondeka diyelo, igolo na chisindo nyamhe nzila yangu, kwaviya
    hailondeka mulotezi wa Mulungu yadanganike kunze ya Yelusalemu!
  daa-NT: Kar gay, nu ic ko botol ta Zeruzaleem. Min ƴiriyta, kawta ho neginda oki,
    illa naa sin̰je iŋ uŋdu. Yampa, nabiin̰ce, ŋu daggigɗo kara min ɗo geeger-aka.
  mlp-mlp: Ari ya kam ezeqman na aduganib dan ahulib Jerusalem-ub wolehad ya dimunmo
    tiluwdaiq ham. Na ezaqgo God ago nantut saw haresmo a hi ginol emayta ham. In
    Jerusalem-ubmo ginol eman moqayta ham.
  ape-C: Aria doukih huni nuhutih iri biyeh, eik ta inak. Um maresh? Eshesh ta mare
    shubo anan profet nugok anabur kupaiburi wabur, uwok. Eshesh ta shon nugok Jerusalem
    atugun.
  bgs-bgs: Na, kailangan manayunna pa ni álló ni, simag, asta duwa áknganni sippang
    ka dumunggù a tun ta Jerusalem, su dì mému ka matayan tô propeta tun ta luwà ka
    Jerusalem.
  faa-faa: Pipu soko, rau soko, rawai soko, nōmo makata rakirane rakikia mako ano
    Yarusarame sitia hiakosapo. Yarusarame sitia porofete aporoane rusua kurapo. Rusua
    kurane hauaka meta á kakenafapo. Asiamo ano Yarusarame sitia ipu namina rusua
    kukusimo ano hiakosapo.
