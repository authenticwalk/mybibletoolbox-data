  pab-NT: Xakore hoka noxanihitiya atyo kalikini, makani, kamaetali. Hiyaiya, iraiti
    xakaisasehare atyo maisa aliyakere kaxaisakita Jerusalém nonitata haware — nexa.
  llg-llg: '@see-verse:LUK.013.032'
  kyf-kyf: Nɩɩ, -zɛɛn, cɩzɩ -yɔ cɩzɩelʋ, we mɩ nɩɩ, ɩn zʋ na nɔnʋe 'yliyɔ. Nɩɩ, wa
    'ka -Lagɔgbʋʋ -falɩpanyɔ 'bha 'gbe -putu -gʋ, we 'nɩ 'yli nanɩ, 'mʋ we 'nɩ -Zeluzalɛmʋ
