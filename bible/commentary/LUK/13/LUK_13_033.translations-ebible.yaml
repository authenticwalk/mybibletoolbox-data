    ijia kanak.
  mps-mps: Tiali goli, eno pabo tų megi me, do me, duba me ena wali paibao. Magi
    baso meni. Godigo po ola mabo bidi me deli te gasa bulude isibaso da, te dwali.
    Tede isilamuo. Jerusalemde isigi sogo da, teda usu igi da.
  seh-seh: 'Apo Yezu athimiza na kulonga kuti: Mbwenye ine ndisafunika ndifambe lero,
