    gath thìb xa' co' nde'th di's co' ndxab Diox thìb lad co'te' inacte le'n ciuda
    Jerusalén.
  zyp-NT: Zekhatah a cang zong tah atoning, ningthlaw le hazaining tai cawh ka sei
    longmang thlang a. Zecawtamaw tatah Khazing khuavang cawh Jerusalem khuapui khungthing
    lang letah thih phung cang be!
  sey-NT: Ja̱je paꞌiquëtaꞌare ja̱ yëꞌtaꞌa yoꞌoja̱ꞌquë aꞌë yure, ñaminaꞌa cuiꞌne se
    ñatasi muꞌseje̱. Coꞌaji, Maijaꞌquëre quëacaiquëpi Jerusalén peo hue̱ꞌñana ju̱ꞌito.
  nvm-nvm: Fu ijeg kuardiame una e Ferisis iji kia, Nason Jerusarem vak. Ijefuon maiji
