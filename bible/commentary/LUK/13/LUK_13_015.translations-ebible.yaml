verse: LUK.013.015
translations:
  kpx-kpx: Kateai louge Iesuu avuho loui avoe, “Loboe ataea. Ataeau la vaveve elehage
    duave. Isito la uvu keu toelanu. Iale di louge evive. La keau bulala la ovo vavegevei
    malei ebavae e oveho timale kemo la ovo kebia hoesegevema.
  okv-H: Bada na ingito ke einge ena, “Ungo jo heriso ari embopo. Ungota o ‘donkey’
    retemo ‘cow’ re handukari mihia avo jangu indari iji te bujeketo humbuto pambavo
    umo mane indoro?
  tbo-tbo: Apoma a baha Guyau i wimiheya i pa, ‘Taumi galena koyakoyama o dewadewaya.
    Ega iyai gehouna a bulumakau bo a doniki hau dalabu ita lupeni po ita iumaumaya,
    bo?
  mal-C: 'അപ്പോൾ കർത്താവ് അയാളുടെ പ്രസ്താവനയ്ക്കു മറുപടിയായി: “കപടഭക്തരേ! ശബ്ബത്തുനാളിൽ
    നിങ്ങൾ നിങ്ങളുടെ കാളയെയോ കഴുതയെയോ തൊഴുത്തിൽനിന്ന് അഴിച്ച്, വെള്ളം കൊടുക്കാൻ പുറത്തേക്കു
    കൊണ്ടുപോകുകയില്ലേ?'
  grc-SR: Ἀπεκρίθη ⸂οὖν⸃ αὐτῷ ὁ κύριος, καὶ εἶπεν, ⸂2Ὑποκριταί,⸃ ἕκαστος ὑμῶν τῷ σαββάτῳ
    οὐ λύει τὸν βοῦν αὐτοῦ ἢ τὸν ὄνον ἀπὸ τῆς φάτνης, καὶ ⸂3ἀπαγαγὼν⸃ ποτίζει;
  bgc-bgc: न्यू सुणकै प्रभु यीशु नै जवाब दिया, “हे कपटियों, के आराम कै दिन थारे म्ह
    तै हरेक अपणे बळध या गधे नै थान म्ह तै खोल कै पाणी पियाण कोनी ले जान्दा?
  khz-khz: Velekou na evega-geleato, netiwato, “Opakau talimami! Tapati tomarai gemi
    polomakau pa toniki ati golugarana, geria numa na ati govaiatirana nanu niu?
  deu-TKW: 'Der Herr aber antwortete ihm und sprach: Heuchler, löst nicht jeder von
    euch am Sabbat seinen Ochsen oder Esel von der Krippe, und führt ihn zum Tränken?'
  zsr-NT: 'Niꞌr bubiꞌë didzaꞌ Xanruꞌ, rnëꞌ: ―Lbiꞌiliꞌ, bönniꞌ ruluíꞌz tsahuiꞌ cuinliꞌ,
    ¿naruꞌ cu rusedxcliꞌ‑baꞌ böaꞌ bëdx qui queëliꞌ ga naꞌ daꞌcbaꞌ catiꞌ nac dza laꞌy,
    atiꞌ tsjuaꞌgacliꞌ‑baꞌ liꞌjbaꞌ nis?'
  lin-lin: 'Nkolo azongiselaki ye : — Bato ya bilongi mibale ! Nani kati na bino,
    na mokolo ya Saba, afungolaka te mpe amemaka te ngombe na ye to ane na ye, wuta
    na elielo, mpo ete ekende komela mayi ?'
  hns-NT: 'Tab Jiesoe bolies: „Are, dhokhaabaadj logan! Toelogan aapan gaai-goroe
    to sabat ke dien par khole hai aur paanie piaawe hai. Ka, ie kaam na hai?'
  noa-E: 'Magbaawaita maach Pör Jesuu irig magjim anaabá: —Woun sëunem, ¿khantheeta
    pʉ mag chitʉ́ma? ajim anʉm. Pãar mag jua ʉ̈ʉijem ed bʉ̈ʉrjã phidkhaba aajem anʉmta,
    ¿khan jãgwia pãrau pãach cabaai wa phak khãijã dö döpien phë arrjẽma? ¿Jãg nʉm
    chan magan phidkha nʉm khabahab? ajim anʉm.'
  eng-EMTV: The Lord then answered him and said, “Hypocrites! Does not each one of
    you on the Sabbath loose his ox or donkey from the stall, and lead it away to
    water it?
  mib-NT: 'Yūcuán na te ni cahān maá Jítoho yō jiín de: Tēe stáhú‑ni cácuu ró. Quɨvɨ̄
    ndétātu ¿á tu cándají ró stɨquɨ̄ rō burro ró jéē quíscóho ró tɨ́ ndute?'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “खिनिॽ कुनिङ्‌वाॽ के़जिःप्‍पासे, नाःम्‍सिङ्‌ये़न्‍नो
    खिनिॽ थाःङ्‌ङोलाम् पित्‍हाॽ इग्र अदङ्‌हाॽ के़ले़रुम्‍सिम्‍माङ् च्‍वाःत् थुङ्‌से़
    के़देॽरुम्‍सिम्‍बि मे़ःम्‍बि?
  xnj-xnj: Nambu Bambu akamyangula, “Vahomela nyenye! Yani mweavi pagati yinu mwangawopola
    ng'ombi yaki amala lipunda laki muchivaya na kuyipeleka kunywiha manji Ligono
    la Kupumulila.
  mmx-mmx: La Leeme Silok ga vorang i rin keretna, “Nemi luvuttadi loklok sosolom.
    At levenaleng kaala axap mi sepmus levendongki mi levenbulumaxao ro at levengkot
    mikmidi la mim lam kaka di xusu dina inin.
  cbr-NT: 'Quia ca Nucën ''Ibu Jesusan cacëxa: —Mitsux camina cëmë ''ain. Mitsux,
    ''aracacë ñuina tëcërëcacëñu ''ixun, camina nëtë camabi ''acësaribi oquin anun
    ñu mëëtima nëtë́nribi min ñuina ''unpax ''anun xëxánu buanin.'
  tee-NT: 'Pus ju acsnich ju Jesús junilh ju anu'' xa''ucxtin lacpujitat: ―Ju uxint''i
    va acxp''ut''iyunun. Ju pumatamin ju milhi''uxijnan ja jantu xk''ot''at''it ju
    mivacax''an u mimpuru''an ju la''ixchaka'' ju avilhchan pa''astacni chai p''inat''it
    mak''ot''unin ju xcan.'
  eng-LSV: Then the LORD answered him and said, “Hypocrite, do not each of you loose
    his ox or donkey from the stall on the Sabbath, and having led [it] away, water
    [it]?
  cak-NT: 'Pero ri Ajaf Jesús can ja'' xu''ij che: Rix xa ca''i'' ipalaj. ¿Manak como
    ye''isol ri iwacx o iquiej pa jun k''ij chi uxlanen, chi ne''iya'' juba'' quiya''?'
  pah-NT: 'A''ero Jesus''ga nhandepojykaharete''ga ei ijara''ga pe ipypeve''g̃a pe
    no: —Pe''e pe ji ve: “Oko te''varuhu ga. A''ereki ga oporavyky sábado rupi.” Nahã
    pe ei ji ve, ei Jesus''ga. Pehe reki okokatu''ãva''ero peko. Pe nhaporemo peporavyky
    sábado rupi no! A''ereki sábado rupi pembopiro''y penhenymbava boi burro reheve
    hapyja hugwi herogwovo y pe imboy''gwovo.'
  sja-NT: 'Mãpai Tachi Waibɨapa p''anauji: —¡Mamĩda parãpa paara oodak''aa pãchia
    jarateepatak''a! ¡Ɨ̃ipata ewate ichiaba mimiapata! ¿Ɨ̃ipata ewate pãchi p''ak''a
    maa-e pɨrã burro ẽrapata-ek''ã aji, ateedait''ee pania topide?'
  xed-xed: «Tsa maɗgwirmaɗgwira ghuni ya! Haɗ inda kaghuni ta pla slani ka kɗihani
    a tsi ta wa guduk ka klay da vla sa imi baɗu sabat wu ra?
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hín da̱ sa̱cua̱ha̱ veñu̱hu: —Co̱ cúú ndó
    tá quia̱hva ndáa ndó. Cája mé ndó chuun qui̱vi̱ ndíquehe ndée̱ yo̱ tá ndáxí ndo̱
    ti̱ndi̱qui̱ á búrro̱ ja̱na̱ ndó sáha̱n ndó jácoho ndó ri̱ ticui̱í.'
  gfk-S: Ma no Watong ga balu ie be, “A ut na harababo mu! Tano Bung na Sinangeh,
    tiketike ta mu la palpales leh no nuno donki be no nuno bulumakau tano nuno longlong
    ura hamamo ie ma ra taho. Tutuno sakit, mu la gilgil hobi!
  bmu-bmu: Mewö jiyökmö, Kembunöŋ meleŋda kewö jiyök, “O urumeleŋgö silesile ambazip!
    Iŋini pakpak bulmakau aziŋini me doŋkiŋini mi Sabat kendonöŋ mireyök pösata eŋguaŋgitketka
    onöŋ anda nemakze me qahö? Eŋgöreŋök kunöŋ mi qahö aŋgön köl eŋgimakza.
  dgz-dgz: Amba Iesu gare anega wadien, “E da wa da ta taiana nagirewa! Pura bawarewa
    gapan e den nao taiwanin iwa kaum munapen menan man kao ge man donki ega vetayan
    kaum napen men tam naumo aisiwanin.
  eng-GNV: Then answered him the Lord, and said, Hypocrite, doth not eche one of you
    on the Sabbath day loose his oxe or his asse from the stall, and leade him away
    to the water?
  zaa-NT: 'Gunne tè Señor nna rèe nubeyu'' principal: Quelebíhuá rena lu'' ridu lu''
    conqui'' adila lebi''į nna rethàtsi la le ca gù''na bia'' qui'' le nna riche''
    le cą í''ya cą inda, màsqui''ba labí ná tsá tsina.'
  eng-WEBSTER: The Lord then answered him, and said, Thou hypocrite, doth not each
    one of you on the sabbath loose his ox or his ass from the stall, and lead him
    away to watering?
  guh-guh: 'Nexata Jesús jumaitsi judíovi penacaetuatabiabibo pevetsinëjavabelia:
    —Paxamë saya jivi paneyamaxëitojorobivi. Bepatsita pexaniajamatabëcuenevimë itajara
    itsamonae, papibisiajamatabëcuenevi atamë. Paxamë ata panacuenebabiabame penacueraevetsimatacabita
    ata. Paxamë penacueraevetsimatacabita ata panijabaca, burro ata, paisinabiabame
    panecaponaenexa merajavabelia mera piapaenexa.'
  bon-bon: Yageyame teebine jejige egä, “Maane walya biname gäte! Weene umle gemi
    weeme kau piiyepu dongki bine iibira piiyepu waadena niiye nänäjame Sabade bimu
    cabu.
  nhw-BL: 'Huan Tohueyiteco Jesús quinanquili: ―Timoijixpatlaquetl. Sesen amojuanti
    anquitojtomaj amohuacax o amoburro quema ilpitoc ipan sábado, huan anquihuicaj
    ma atliti.'
  mgw-mgw: Apo Bwana ngannyangwa, “Mwenga mwa anapiki! Nyai kwinu ywalu'e somwa yu'gu'lya
    ng'ombe bake au mbu'nda bake mukyu'ngu'lu' annongoye kunyweli wa masi' ata likabile
    Lisu'ba lya Sabato ya Ayahudi?
  swh-ONEN: Lakini Bwana akamjibu, “Enyi wanafiki! Je, kila mmoja wenu hamfungulii
    ngʼombe wake au punda wake kutoka zizini akampeleka kumnywesha maji siku ya Sabato?
  wbi-wbi: uMutwa akamwamula akati, “vakitule! nakwale nambe juno kulyumue juno idindulila
    idogovi nambe ing'ombe jako kuhuma muluvagha na kukuvalongosia kuluta kunyua ikighono
    kya Sabati?
  bba-bba: Yesu u nùn wisɑ u nɛɛ, murɑfiti bɛɛ, bɛɛn bɑɑwure u ku rɑ win nɑɑ ǹ kun
    mɛ win kɛtɛku sɔsie ɡu dɑ ɡu nim nɔ tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ?
  eng-KJVCPB: The Lord then answered him, and said, Thou hypocrite, doth not each
    one of you on the sabbath loose his ox or his ass from the stall, and lead him
    away to watering?
  kgk-NT: 'Hesu katu he''i íxupe: —Nde, nde py''a ky''aha eremo''ã kwaa eterei. Erenhemboete
    rei ereiko-vy. Ndereikwaa porãi Nhandejáry nhe''ẽ, he''i. —Pytu''uha áry-py meme
    eremboy''u ne rymba kwéry. Erejora ne rymba vaka, ne rymba mburika ave eremboy''u
    hagwã ereraha-vy y rembe-py imboy''u-vy, he''i. —“Ndaha''éi tembiapo rei ajapo
    amboy''u-vy” ere ereho-vy. “Áry meme hoy''u hagwã ndaha''éi hembiapo rei” ere.
    “Amboy''u hagwã ae xe rymba” ere.'
  waj-waj: 'tuduu rikioo Yisuuva inna tunoo: Ngia huoobavainna unnakua nnaamuru tuanaayavee.
    Ngia mmuakiaaya kati varira suaivaki ngii puara nnauyauvaki vida puara burimakau
    togiiyauvaatama rakuasaa kiada vitada oro nnooriivaa mmiaavaivee.'
  ekk-PKP: 'Aga Issand vastas talle: „Te silmakirjatsejad! Kas igaüks teist ei päästa
    oma härga või eeslit tallist lahti ega vii teda jooma?'
  mpx-mpx: Anana Babala i lahe i ba, “Tokakakawi komiu, komiu maisena ge maisena lan
    Sabwata elana i nana bwasumu wali limiya ge wana bulumakau ge donki i sosokalil,
    yaka i nunulil tagilagil ge i nana i papaimwil. I ola age?
  wbp-wbp: Ngula-jangka, Jijaji-jana wangkaja jaajikingarduyuku wiriwiriki, “Nyurrurla
    jaajikingarduyu wiriwiri, ngulaju kankulu milkarranji-nyayirni nyinami. Ngurrju
    ngantankulu, kala lawangka. Parra-kari parra-kari nyurrurlarlu kankulu-jana puluku
    manu tangkiyi jirri-kanyi nyanungurra-nyangu-ngurlu yuwarli witawita-ngurlu ngapa-kurra
    yungulu ngarni. Kujaju kankulu-jana kanyi Jarrirtiyirlangurla Kaatu-kurlangurla
    parrangka.
  luo-luo: Ruoth nodwoke niya, “Un joma wuondore! Donge ngʼato ka ngʼato kuomu gonyo
    rwadhe kata pundane e dipo kotere oko mondo omiye pi chiengʼ Sabato?
  nhe-NT: 'Huan Tohueyiteco Jesús quinanquili: ―Ta tijpiya ome moxayac. Se sen imojuanti
    inquitojtomaj imohuacax o imoburro quema ilpitoc ipan sábado, huan inquihuicaj
    ma atliti.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܡܵܪܲܢ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܝܵܐ ܡܲܫܦܸܪ̈ܵܢܹܐ، ܟܠܔ ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ
    ܠܹܐ ܫܵܪܹܐ ܬܵܘܪܹܗ ܝܲܢ ܚܡܵܪܹܗ ܡ̣ܢ ܐܘܼܪܹܐ ܒܝܵܘܡܵܐ ܕܫܲܒܬܵ‌ܐ ܘܠܲܒܸܠܔ ܠܹܗ ܕܡܲܫܬܹ‌ܐ ܠܹܗ؟'
  esk-NT: Atanġuruam Jesus kiuniġaa, “Ukpiŋŋuaqtisii! Iluqapsi pituiġayaġaa qunŋiñi
    unniiñ natmaktini inaaniñ imiġiaqtuqtilluguasii minġuiqsiaġvium uvluani.
  msb-msb: Ginsabat siya san Ginoo, “Mga pakitaʼn-tawo lang! An kada usad sa iyo ginahubadan
    an iyo baka o kabayo sa turil kun Adlaw San Pagpahuway agod makaluwas para makainom.
  cpa-NT: 'Jøng² ca¹juúh² Juu¹³ jniang³, ca¹tsáih¹dsa dsa² héi²: ―Dsa² tø¹cah¹ tø²jen¹²
    báh³ hniah¹². Tseh³ báh³ hniah¹² búh³ quiánh² hniah¹², ho¹ ju³ ca³ju² jmai³ sa³¹.
    Jøng² gu³jianh¹² hniah¹² jáh² ja³dsa¹hính¹jah jmøi².'
  dso-dso: ମାତର୍‌ ଜିସୁ ତାକେ ଆରି ତେଇ ରଇଲା ଲକ୍‌ମନ୍‌କେ କଇଲା, “ଏ କୁଟିଆଲ୍‌ମନ୍‌ ! ତମେ ତମର୍‌
    ଗରୁମନ୍‌କେ ମେଲି ପାନି କୁଆଇବାକେ ନିଆସ୍‌ ନାଇ କି ? ସେଟା ମିସା ଗଟେକ୍‌ କାମ୍‌ସେ ।”
  meu-meu: A Lohiabada ese e haere henia, eto, Koikoi taumui e, Dina Helaḡa ai emui
    boromakau eiava emui doniki asio ruhaiamu, ranu ihenina asio hakaua laomu a?
  yva-NT: Weramu Amisy Yesus po raura akananto ai pare, “Winyamo nya angkarije ntapekan!
    Masyoto sambaya rai, vatan tenambe wo awa sapije, awa keledaije mapaya nanyi indamu
    wo maugaveta wo mana ramanam.
  dgc-dgc: Pero kinagi ni Jesus to tagapamahala, a “Sikam a mégwari-wari a tolay kam
    na Diyos! Bakit! Eng te baka kam, o kabayo, éwan moy beman ukadén ta pangilin,
    a iange moy penumén?
  zpm-NT: 'Dzigo pquiab Jesús rëb me: ―¡Nazdpaa ntseeb to! Rquiaalo to ib peet dziin
    ruṉde to dze rii. ¿Pezhe ga waa ruṉ to zeeṉe rsilaa to xcon to, rsilaa to xpurr
    to dze rii rieguie to ma nis?'
  hix-NT: Onà wyaro haxa nkekon hatà, Kohkomo, àwya. Yaworon mehra manatxow hamà,
    omnyamo, kekon hatà. Hokano ytxoho yawasàn ho atamokhera ehtxoko kany me manatxhe.
    Àro wyaro kanye rma, àro rma ho matamokyatxhe, omnyamo, owoknà komo wokhanàr hoko.
    Àro ke, yaworon mehra manatxow hamà, kekon hatà. Owoknà komo meweketxow hamà,
    hokano ytxoho yawasàn ho. Maryatxow hamà, tuna yontoho me, kekon hatà, Txesusu.
  sim-sim: Karem or mbarik Wasilaka mu orin sawera, �Jir mbafirimbanda ma jira. Mashi
    os ji sawenda nga lerawu os ji landa nga mbeek nakrem nanda ambu sir. Sabat wolok
    jir amber bulmakau jihi nga donki jihi nga ji tambuhu iwak li ihi uksem anda lira.
  npi-ULB: प्रभुले जवाफ दिएर भन्‍नुभयो, “पाखण्डीहरू हो ! के तिमीहरू हरेकले विश्रामको
    दिनमा तिमीहरूका गधा वा गाईलाई फुकाएर पानी खुवाउन लाँदैनौ र ?
  cgc-cgc: Sabat ta Ginuo ki kanen, “Pakita-kita nyo nang naan ta mga ittaw inyo an
    na pagtuman ta Dyos. Di' ba maskin Adlaw Ta Pagpuay, kada isya ki kyo gakamang
    ta inyo na baka daw asno na naigot naan ta pasilungan daw padala naan ta paineman?
  tim-tim: Hain dâmbo Yesuŋe aregât den hâuŋe hin magep, “Bâe, hiaŋgi luâk. Ye Sarere
    âi meme sopŋe boân yeŋe doŋgi me bulimakao pekeyeŋe hindâm meyekmâ arim tu yeŋgimaigât
    dâp tatâp.
  yor-yor: Nígbà náà ni Olúwa dáhùn, ó sì wí fún un pé, “Ẹ̀yin àgàbàgebè, olúkúlùkù
    yín kì í tú màlúù tàbí kẹ́tẹ́kẹ́tẹ́ rẹ̀ kúrò ní ibùso, kì í sì í fà á lọ mu omi
    ní ọjọ́ ìsinmi.
  wos-wos: Wun du wungi wandéka dé Jisas wa, “Guni yéna yakwa du guni. Atéfék nukwa
    guni ye bulmakau bali donki tékwa geré wulaaye yoo lukwa guni diré hura gwandi,
    hulingu sandate. Baka hwa nukwa akwi guni wun jémba ya.
  emp-NTPO: 'Maʌ̃ carea Jesuba jarasia: –¡Bãrãba jaradiabada quĩrãca od̶acaa! ¿Ʌ̃nãũbada
    ewarid̶e bãrã pacada wa burroda ẽrãnaped̶a baido dod̶e eded̶acaca?'
  eng-F35: 'So the Lord answered him and said: “Hypocrites! Does not each one of you
    on the Sabbath loose his ox or donkey from the stall and lead it away to water?'
  ind-ind: Tetapi jawab Tuhan, “Hei kamu orang-orang munafik! Setiap hari kalian masing-masing
    melepaskan tali sapi atau keledaimu dari kandang, lalu membawanya pergi untuk
    memberinya minum, bahkan pada hari Sabat.
  pes-OPCB: 'اما عیسای خداوند در جواب او فرمود: «ای ریاکار! مگر تو خود روز شَبّات
    کار نمی‌کنی؟ مگر روز شَبّات، گاو یا الاغت را از آخور باز نمی‌کنی تا برای آب دادن
    بیرون ببری؟'
  mpt-mpt: Sume baabanea Ibo dim omin sitalsabe! Ibsa Gode singkalin amo alukum moniba
    eil blumakaui am unaniba blumakau isa til hos isa tileise dleb moniba aayo unam
    binabib
  ssx-ssx: Mo Tekehalima꞉ ipika꞉ pi hombo peaaso alota꞉ Makeaasa꞉ hau pu haleme haliwekio.
    Iki ma꞉nda꞉ hondoma꞉ mo Hoto Pila꞉ Natena꞉ ika꞉ kao o donki ma꞉na꞉ make mo ho̱linda꞉
