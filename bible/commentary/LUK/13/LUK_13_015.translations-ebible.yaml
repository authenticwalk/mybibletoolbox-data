    gani akananng'ugule ng'ombe eu mbunda jwakwe nshitundu ampeleshe kung'wa mashi,
    lyubha lya Pumulila?
  tte-tte: Yeisu tomone kainana iyamaisa iba, “Tomwakomwakota komiu, meuloimiu kaliyate
    Sabati koina kwapaisowa saugana ami yakayakan kwalivasili ali nume mena kwaniuli-yawatagilagili
    na kwayakanli yo kwayanumali. Besiele wa?
  tcs-tcs: Da BosLod i bin ansa, spik dempla stret, ‘Ei! Yupla tupesman. Nomata i
    Zuwis Sabatdei, yupla stil tekemaut rop prom ol kau ane dongki blo yupla ane teke
    dempla po dringk wata.
  hlt-THB: Bawipa ing cawhkaw sinakawk ukkung a venawh, “Nangmih thlak thaikhqi! Nangmih
    ing Sabbath nyn awh nami vaitaw mai aw, am awhtaw meqang mai aw a qui hlam pe
    unawh tui am nami awk sak nawh nu?
  soq-soq: Me apana epe diaidamodio Iesu etene me sipoasane wanase, “E lagawaauida
    wainilana! E puela kau ba donkila Sabat walamawe esa wanasasia emopono di waimoipona
    rua, ba? Dia! E ideita Sabat walamawe puela dubu bedewe waimoipono lotoaubamope
    banlamope aitape esa wanamopono nape euda waimoipona.
  qub-qub: 'Chaymi Jesusga niran: «Janan shongu runacuna. Säbadu jamay junaj caycaptin
    gamcunaga ¿manachu pascarcur gatinqui yacuta upuchejllapis wäcayquita u bürruyquitapis?'
  att-att: Á simibbák si Apu Kesu, á kinagi na, “Agippípiá kayu! Egga panò nikayu
    yù tádday nga arán na ikállà yù ayám na ánna arán na ubbarán, nga en na penuman,
    mássiki nu Sabadu?
  bki-bki: Ana na Tubo berdop̃eio berinavo “?Jum̃abe? P̃eli kamiu kumitum̃a kumijian
    kenemiu bue m̃arauo nalo ka Legiano Lu, p̃eli maka kumijianlo? P̃eli na kamiu
    kumitum̃a kubagan kenemiu temeul nalo a kumitum̃a kumiyon uei banlo ka Legiano
    Lu, p̃eli na maka kuvila tibe na? ?Mia bior vaio ana maka kuvisaaro ka namila
    batitig tonovo tai ea tiramoruo nei? !Kamiu kubarvar laka, kuber vite nalo mia
    maka kuvila!
  bqp-bqp: 'Akũ Dikiri wèa à pì: Manafikidenↄ! Kámmabogↄrↄ zĩ á baadi dì a zù ke
    zaaki poro a bàdↄkia à gɛ́ í kpáaroo?'
  mcp-mcp: 'Cwámba mú bɛ̧sa nə nyə nə́: «Bɨ bɨ́ buud ɔ mə́kə́ŋ. Ŋgaá bɨ mə́ dʉ bə
    jwɔ̂w lʉ́ Sábaad muud yɛ̂sh ciny ntɛny jé ŋkí kabʉlí jé kʉ́l í dʉ də yí kə nə
    gwo kə ŋgulal gwo məjúwó?'
  hat-hat: 'Jezi reponn li: Ala ou ipokrit! Jou repo a, nou tout nou lage bèf nou
    ak bourik nou nan kay kote nou gade yo a, nou mennen yo al bwè dlo, pa vre?'
  npl-NT: 'Ijkuakó Jesús okinankili: —¡Íxkopteh!, ¿mach amo nonkintojtomah nomoyolkawah
    iwa nonkinmatlitiah malki mayeto sábado?'
  bgg-bgg: Ithong è ithek shii chang, “Lawasdai ithek! Nathek è hanyie magunde nawaithek
    rawoi nane bambao shii Jewish Thung pha Inai shii de kho niing yi pha se ne anow
    bey?
  eng-TCENT: Then the Lord said to him in response, “Hypocrites! Do not each of you
    on the Sabbath untie yoʋr ox or donkey from the manger, lead it away, and give
    it water?
  eng-BSB: “You hypocrites!” the Lord replied. “Does not each of you on the Sabbath
    untie his ox or donkey from the stall and lead it to water?
  cpu-NT: 'Irojatzi jakantanakari Jesús, ikantzi: “¡Kamatavirí! Kitaiteriki jimakoryaantaitari
    pithataryaakotapiintziri pipira pashitakoyetziri pirakairi imire.'
  san-ASM: তদা পভুঃ প্ৰত্যুৱাচ ৰে কপটিনো যুষ্মাকম্ একৈকো জনো ৱিশ্ৰামৱাৰে স্ৱীযং স্ৱীযং
    ৱৃষভং গৰ্দভং ৱা বন্ধনান্মোচযিৎৱা জলং পাযযিতুং কিং ন নযতি?
  tac-NT: '''Liko Esúsika regá anele alué nulame: ―¡Tabilé sébali olame ju ''emi napurigá
    aní a''bopi! ¿Tacha su''páname ju ''emi alué roló alué bulito kómá rawé resíbulichi
    o''tomea ba''wí bajírimia?'
  eng-WEBPB: Therefore the Lord answered him, “You hypocrites! Doesn’t each one of
    you free his ox or his donkey from the stall on the Sabbath and lead him away
    to water?
  gfk-H: Ma no Watong ga balu ia bia, “A tena harbabo muat! Tano Bung na Sinangeh,
    tikatikai ta muat i la palpalas lah no nuna donki bia no nuna bulumakau tano nuna
    longlong wara hamamo ia ma ra taah. Tutun sakit, muat la gilgil hua!
  viv-viv: Kaiwabu gibonalaufata gigayo, “Omi meyami luhei. WaꞋita, moyaꞋaimi sabati
    againe yami yomuyomu wayaudi-yo wasehobuyedi be gufa wanaveyudi faꞋina.
  yao-yao: Pelepo Ambuje ŵajanjile, “Ŵaulamba ŵanyamwe! Ana ŵaani pasikati jenu jwangakujiugulila
    ng'ombe jakwe pane mbunda jakwe mulichinga ni kujilongosya kukung'wa meesi atamuno
    lili Lyuŵa lya Kupumulila?
  tgp-tgp: Moiso Moli mo r̃aramia mara, “Kamim ka tapnetano! Na levosahia vara kamim
    hatehateahi ka lo uli nar̃ihi na pulamim buluk teni donki na nora jara juruvi
    hin te Sabbath, ale ka lavia vano vara i inu te wai.
  auc-NT: Ante pïïñongante mönö Awënë wæætë, —Mïnitö wadö tedete në wadö cædömïni
    inte ëñëedäni. Mïnitö cæ̈ningä ïñömö wagada incæ bodo incæ gue æ̈nente wæyongante
    mïnitö guëmanguïönæ ï incæte cöwë ñï cæyænte æpæ̈ wedeca ænte mäo gönömïni gongænte
    becampa.
  kbc-NT: Odaa Ǥoniotagodi ja igidi, meeteta, “Akaamitiwaji niɡ̶ina anodi moyotete
    liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji, pida aɡ̶otetenitetiwaji! Niɡ̶ina me saabado
    okanicodaaɡ̶ica niɡ̶ina akaamitiwaji igo aneite neijedi ane noxocotege, odaa ikatedice
    noɡ̶odinadi, oɡ̶oa, domige nemadicali yadeegitinigi ninyoɡ̶odi me yacipeɡ̶etedi.
  bmh-bmh: Dubanou Ban nug koli go du aureun, “Ag polumanemen dudu! Ag zobu ebu agal
    bulumakau ta donki ebuan us waipaimai, imarai betei ze maranemen.
  ctu-BL: 'Lac Yum tsi'' sube: Cha''chajp jax la'' pusic''al ti jujuntiquiletla. ¿Mach
    ba muq''uic a tic jini tat wacax yic''ot a burro ba'' cʌchʌl ti'' buc''ujib che''
    ti'' q''uiñilel c''aj o cha''an ma'' pʌy majlel ba'' mi'' jap ja''?'
  meq-meq: 'Bəy Maduweŋ a mbəɗay faya a gwaɗay: «Nəkurom tebiye na, ndo neheye ta
    məvay gər a ndo aye! Pat i mazəzukw bo na, kwa way a pəla ha sla ŋgay kəgəbay
    zuŋgo ŋgay mede ha ka məse yam bəɗaw?'
  noa-H: 'Magbaawaita maach Pör Jesuu hirig magjim hanaabá: —Woun sëunem, ¿k''ant''eeta
    pʌ mag chitʌ́ma? hajim hanʌm. Pãar mag jua hʌ̃ʌijem hed bʌ̃ʌrjã p''idk''aba haajem
    hanʌmta, ¿k''an jãgwia pãrau pãach cabaai wa p''ak k''ãijã dö döpien p''ë harrjẽma?
    ¿Jãg nʌm chan magan p''idk''a nʌm k''abahab? hajim hanʌm.'
  alp-NT: Po Tuhane Yesuse Ibeteke be, “Imire tamata maka ono misete lelemake! Imi
    ono molupe tamata nkenale yo imi blake malereke tamata makete mo! Kena petu pleije
    imi pusumi sirie imi lembuaru kai keledaiaru bei kandane kena keu inukelu. Tinai
    moyo?
  san-VEL: tadaa pabhu.h pratyuvaaca re kapa.tino yu.smaakam ekaiko jano vi"sraamavaare
    sviiya.m sviiya.m v.r.sabha.m gardabha.m vaa bandhanaanmocayitvaa jala.m paayayitu.m
    ki.m na nayati?
  kbq-kbq: Hianagi Ramo'a ana kenona'a anage huno asami'ne, Tamagra tavre vahe mani'naze.
    Makamotma mani fruhu (sabat) knazupa bulimakaotamifi, donki tamimofona kegina
    zamifinti ti nesnagu katufeta zamavareta novazo?
  kbh-kbh: 'Y Bëngbe Utabná tbojanjuá: —¡Bacna ents̈anga, nts̈amo ndegombre s̈mojuabnacá
    ndinÿinÿnayënga! ¿Ts̈ëngaftanguents̈á ndocná chë ochnayté chabe uacná o chabe
    burrotema buanjuajafjoná, juanatsama béjaye chaofs̈ema?'
  ron-LSB: 'De aceea Domnul i-a răspuns: “Fățarnicilor! Oare nu-și eliberează fiecare
    dintre voi boul sau măgarul din grajd în ziua de Sabat și nu-l duce la apă?'
  pon-pon: 'Kaun o ap kotin japen i majani: Malaun koe, kaidin komail karoj kin lapwada
    kau o ejel jan deu a kalualan nim pil ni ran en japat?'
  nhe-BL: 'Huan Tohueyiteco Jesús quinanquili: ―Ta tijpiya ome moxayac. Se sen imojuanti
    inquitojtomaj imohuacax o imoburro quema ilpitoc ipan sábado, huan inquihuicaj
    ma atliti.'
  sps-sps: Ana Tsunaun biny towa sa tsue, “Min kat mapam, mi natiny naa rom tan bulumakau
    ge u dongki, mi te puruur rari ana mi te mei ranaari tana aurom ma jiu ri tan
    Nainy Fafaatouf tana taa Jiu, taava.
  wnc-wnc: Siwan Buyambam tapata yake anzing yanikut, “Ginu genza gwakngaayasa kaya
    amin. Yuwatakak gwene ginu kuupbamda ikwawa gamande yotnane kuke zike kaipake
    yangga tangopningge pakukaing,” ngang yanikut.
  bus-bus: 'Ben Dii wèàla à bè: Mↄnafikideenↄ! Kámmabogurↄↄ zĩ a baade è a zù ke zaaki
    poro a bàdↄkiia à gá í kpáaroo?'
  gub-BL: Na'e Zanezar uze'eg wanupe kury. — Tupàn ze'eg heruzar mua'u har romo peiko
    pe. Pemume'u amo ma'e penemiapo ràm. Pezapo amo ae ma'e. Peraha peneimaw 'y pe
    mytu'u haw 'ar mehe, wamui'u kar pà.
  imo-imo: Yuni aku tepa nimu kano kinye Jisasini nimbei, “Eno topele mapele iyema.
    Waliwali koro mololi wali Sabat wendo oromo kinye eno pali yu mele mele enonga
    kongi kao molo kongi donki langi nomba molorumuna moki leko no oromo kombu tenga
    no nopili ningo meko purumele kanomu.
  boj-boj: Onaqa Tamo Koba a na kamba minjej, “Niŋgi gisaŋ tamo. Niŋgi yori bati gaigai
    nuŋgo makau ti donki ti tontonub unub di sil palontoqnsib joqoqnsib ya anainjreqnub.
  eng-DRA: 'And the Lord answering him, said: Ye hypocrites, doth not every one of
    you, on the sabbath day, loose his ox or his ass from the manger, and lead them
    to water?'
  knf-knf: 'Ajugun kë aşë ŧeema aji : « An balagare! Ţi unuur wi pnoorfën, jëm andoli
    ţi an aji fënëş uwit wi nul këme ubuuru wi nul du kampen kañooţ wa uya udaan i?'
  san-KHM: តទា បភុះ ប្រត្យុវាច រេ កបដិនោ យុឞ្មាកម៑ ឯកៃកោ ជនោ វិឝ្រាមវារេ ស្វីយំ ស្វីយំ
    វ្ឫឞភំ គទ៌ភំ វា ពន្ធនាន្មោចយិត្វា ជលំ បាយយិតុំ កិំ ន នយតិ?
  arn-NT: 'Welu feypieyew ta Ñidol: —Koyla ngünenngelu, iney rume ta nentuneyfikey
    ñi mansun ka ñi furiku ti ürkütun antü mew tañi pütokolmeafiel ti wütrunko mew.'
  zas-NT: 'Badxiꞌ Dad Jesús laan rëbaman: ―Bén rusquiee, ¿nid rxhiec xgoꞌndi o xburidi
    dxej raziiladx ree bejn ya par chiquiëꞌdi laa reeb nijs?'
  ken-NT: Yesu Acha akɛmɛ yɛ yi bɛ, “Bě bǒ bɛtabha! Ntɨkɨ mmǔ ywɛka ápú kaŋari
    yɛ chí mpɔŋ yi, yɛ̌ chi mpɔŋɔ batu yi ándɔ́k anchyɛ yɔ́ manyiɛp ndǔ nywɔbhɛ́
    nɛywěmʉɛt?
