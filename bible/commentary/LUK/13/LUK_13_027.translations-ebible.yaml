verse: LUK.013.027
translations:
  kpx-kpx: Ige oe biagena tota loui kosea, ‘Di la namigevei. Di la hilokaeveholinu.
    La oleveike loholu. Laeau atae toela unaha. Iale tai di haliove.’
  okv-H: amina ke einge aisuja, ‘Ungo dainge eto puveva amo na kiae avoeto erena ungo
    ari sasapura embopo na toto pambuvu’ ainge ijirou peroveta mamahu tapa amite Abraham
    te Isaac te Jacob te aingeto God ta tihi jigari degi ta mahu horari iragora avo
    kogue ungo araha ta gosukari avoeto
  tbo-tbo: ‘Tamogi tauna apo ina pa, “A paliwelemi ega ata hanapugemi; miyei o nei.
    Amaka ma ona nehaleu, taumi tu dewaapapoe.”
  mal-C: “എന്നാൽ അദ്ദേഹം, ‘നിങ്ങൾ ആരാണെന്നോ നിങ്ങൾ എവിടെനിന്നു വരുന്നെന്നോ ഞാൻ അറിയുന്നില്ല;
    അധർമം പ്രവർത്തിക്കുന്നവരേ, നിങ്ങൾ എല്ലാവരും എന്നെ വിട്ടുപോകുക’ എന്നു പറയും.
  grc-SR: ⸂Καὶ ἐρεῖ, Λέγω ὑμῖν, οὐκ οἶδα ὑμᾶς πόθεν ἐστέ·⸃ ἀπόστητε ἀπ᾽ ἐμοῦ πάντες
    ⸋οἱ⸌ ἐργάται ⸋2τῆς⸌ ἀδικίας.
  bgc-bgc: पर वो कहवैगा, मै थमनै कहूँ चुक्या सूं, मै कोनी जाण्दा, थम कित्त के सो।
    हे भुन्डे़ काम करण आळो, थम सारे मेरै तै दूर रहो।
  khz-khz: Na ia pene kila, ‘Au ati ripaku gomi ravana na govogomaina. Au gekuna iolaka-gerevagi
    rakava talimami!’
  deu-TKW: 'Und er wird sprechen zu euch: ich sage euch, ich weiß nicht woher ihr
    seid; weichet von mir alle ihr Thäter der Ungerechtigkeit.'
  zsr-NT: 'Niꞌr guiëꞌ lbiꞌiliꞌ: “Rëpaꞌ lbiꞌiliꞌ, cutu nözdaꞌ gazx bunách lbiꞌiliꞌ.
    Gul‑cuít ga zoaꞌ, yúguꞌtëliꞌ ruaꞌliꞌ döꞌ.”'
  lin-lin: 'Kasi akozongisela bino : « Nayebi bino te, nayebi mpe esika bowuti te !
    Bolongwa liboso na Ngai, bino nyonso, bato mabe ! »'
  hns-NT: 'Tabbo oe boliega: ‘Ham na djaaniela toelog kaaha se aile hai. Are, kharaab
    logan, toelog hia se tjal dja!’'
  noa-E: 'Mamʉ magbaawai irua ĩchab pãrag magju: “Ya mua pãrag jaaubarm. Mua chan
    tag pãar khaugbam. Pãach sĩi nem khaigbam appai wau wënʉrraajerr khap, pãadëu
    warag pãachta mʉ aigmua chawag ërëubaadët” a iekhajugui ajim anʉm, Ẽwandamau pãrag.'
  eng-EMTV: But He will say, ‘I tell you I do not know you, where you are from. Depart
    from Me, all you workers of iniquity.’
  mib-NT: 'Te cahān maá de: Cáhán rī jiín ró jeē tu jíní rī rohó ndé chi véjicoo ró.
    Cujiyo quingoo ró, chi ñayuu casáha jniñu néé cácuu ró. Achi de.'
  lif-NT2: कर खुने़ॽ नोगप् के़बिरिॽ, ‘से़क्‍खाए इङ्‌गाॽ कुसिङ् मे़निःत्‍निङ्‌ङिन्‍लो,
    आत्तोलाम् के़द्‌ये़ॽइबाबे? ताक्‍के़भे़ॽबासे, कप्‍मोलाम् पेगे़म्‍मे़ॽओ!’
  xnj-xnj: Nambu mwene yati ijova, ‘Nakuvamanya nyenye wala kwemwihuma. Muwuka palongolo
    yangu, mwavoha nyenye vahenga gahakau!’
  mmx-mmx: Ketla neni naba lok manga, ‘Axoklen nimi la axoklen i do meva nemi. Uto
    nimi basinge ia, nemi limixin bilinga!’
  cbr-NT: 'Cacëx ca quiti ''icën: Cana mitsu can, uinuax ucë caramina ''ai quixun
    cana ''unaniman. Ñu ''atima ''acë ''aish camina mitsux ''ëbë ''itima ''ain. Ca
    cuantan.'
  tee-NT: 'Para ju yuchi catajunanch: “Iclajunau ni jantu iclamispayau. Jantu icc''atsai
    ta anchach ju xat''anachit''it. Ak''ost''it ju laquimacni tachi chun ju uxijnan
    ju va alactu''unin unt''at''it”.'
  eng-LSV: and He will say, I say to you, I have not known you from where you are;
    depart from Me, all you workers of the unrighteousness.
  cak-NT: 'Pero raja'' xtu''ij-pe chiwe: Xin-ij yan chiwe chi ren man weta''n ta anchi''
    quixpe-wi. Man utz ta chi jixc''ue'' wiq''uin, rix ri jix banoy itzel tak ex,
    xticha'' ri Ajaf.'
  pah-NT: '—A''ero po ti ga ei pe me nehẽ: “A''e ji pe me: Peko pe ambotehero ji hugwi
    pejikoangave''yma jireheva''ero. Pejipe''a pa ti ji hugwi pejigwovo. A''ereki
    nane''ymi pe pekote''varuhu.” A''ea po ti ga ei pe me nehẽ, ei Jesus''ga g̃a pe.'
  sja-NT: 'Mamĩda mɨa p''anaut''ee: “¿Mɨa jara-e pajik''ã parã mɨchideerã-e? ¡Ãyaa
    wã́tɨ mɨ ik''aawaapa, ne-inaa k''achia oopataarã!”'
  xed-xed: “Sna a yu ka sagha ndiga kuni wu, laghwala demdem tavata iʼi, kaghuni gwal
    ta maga ghwaɗaka skwi,” kaʼa dzaʼazlay nda kaghuni kay guli.
  mks-NT: 'A̱nda̱ já nducú ñehe da̱ cán tu̱hun nu̱ ndo̱ já cachi da já xi̱hi̱n ndo̱:
    “Sa̱ na̱ca̱ha̱n vi̱ xi̱hi̱n ndo̱ ña̱ co̱ xíni̱ toho i̱ ndá na̱ cúú ndóhó. Caxoo
    ndihi ndó nu̱ú i̱ jáchi̱ cúú ndó ña̱yivi cája ndinuhu ña̱ núu.”'
  gfk-S: “Iesene na babalu be, ‘Aiou paile nunure be nesi mu. Ma iou paile nunure
    bileng be mu meha. Mu hana leh, a ut na sana mu bakut!’
  bmu-bmu: 'Mewö jimemö, yaŋön keu kewö jima, ‘Iŋini denikeaŋgöra, ni qahö möt eŋgizal.
    Miaŋgöra kewö jibi mötket: Bölöŋi meme pakpak, iŋini mönö nömosöta kesalget.’'
  dgz-dgz: Go pa i apane sia gare anega wadiaeta, ‘Ne e oare, e amba tauayan waiwanin?
    ae venek asira aisen, inak koe koevet taiana nagirewa!’
  eng-GNV: 'But he shall say, I tell you, I knowe you not whence ye are: depart from
    me, all ye workers of iniquitie.'
  zaa-NT: 'Pero enne'' ná xana'' yú''a nna gá lá bi le: Chi nia'' qui''ni labí yúá''
    nuỹa enne'' ní ná lé; liucuìtta nì iyaba lebi''į canu runi mal.'
  eng-WEBSTER: 'But he will say, I tell you, I know you not whence ye are: depart
    from me, all ye workers of iniquity.'
  guh-guh: 'Itsiata bajaraponë pacajumaitsi tsane: “Apo pacayapëtaetsi cajena paxamë.
    Itsaverena ata papatame, apo yapëtaenë. Pibisiacuene paneexanabiabivi, panevecuaponare
    baja,” pacajai tsane.'
  bon-bon: Tabe puma cita ca cire jijipi egä, ‘Cane umle lica gäne weeme tääpume,
    weene luma cita ca gemi! Weene niiya mule biname, iyeta äyeblingineye cäme bau
    ca!’
  nhw-BL: 'pero na nimechilhuis: ‘Amo nimechiximati, niyon amo nijmati canque anehuaj.
    Techtlalcahuica amojuanti catli anquichihuaj catli amo cuali.’'
  mgw-mgw: Lakini ywembe alu'a baya, ‘Ndangiteli mwenga muuma kwaku', mubu'kange nnu'ngi'
    yangu' mwenga mwaboti mwapanga sambi.’
  swh-ONEN: “Lakini yeye atawajibu, ‘Siwajui ninyi, wala mtokako. Ondokeni kwangu,
    ninyi watenda maovu!’
  wbi-wbi: neke umwene ikivamula, nikuvavula nanivamanye kuno muhuma, vuka palyune
    umue mwe vavomba vuhosi.
  bba-bba: Sɑnɑm mɛyɑ u koo bɛɛ sɔ̃ u nɛɛ, u ǹ yɛ̃ mìn di i nɑ, i doonɔ win min di,
    bɛɛ kpuro bɛɛ be i kɔ̃sɑ mɔ̀.
  eng-KJVCPB: But he shall say, I tell you, I know you not whence you are; depart
    from me, all ye workers of iniquity.
  kgk-NT: Ha'e ae he'i arã nde-vy, “Xe katu, ndoroikwaái voi” he'i arã nde-vy. “Tereho
    mombyry xéhegwi. Nde ne rembiapo vai-gwi ndikatúi ereike ko'a-py. Nde-vy ndaipe'a
    mo'ãi ereike hagwã” he'i arã Nhandejáry nde-vy.
  waj-waj: 'tikio rikioo fai ivo ngii sai tinara: Ngia deepidiriida ngiaannee? Na
    ngii giaa ngii miaunoo. Hama na ngii yoosinnaivaa tauvaivee. Ngia maisa mmooriivaa
    iira nnaamuruyavee. Ngieera kuatee. Fai nnau nakaaraivo itaa kua tinaravaivee.'
  ekk-PKP: 'Tema vastab: „Ma ütlen teile, ma ei tunne teid ega tea, kust te pärit
    olete. Minge minu juurest minema kõik, kes te ei tee seda, mis on hea!“'
  mpx-mpx: Yaa anamiu ni lahe ni ba, ‘Nige ya aatenamiu ga ku neem. Gegewemiu ku egonan,
    komiu nak ana toginol!’
  wbp-wbp: Kala kapurna-nyarra yarda wangkami, ‘Ngana-wiyi nyurrurlaju? Kula karna-nyarra
    milya-pinyi! Nyurrurla yapa-patu ngulaju punku-wati-nyayirni! Jurnta yantajulu!’
    Kujanya kapurna-nyarra wangkami.
  luo-luo: “To obiro dwoko ni, ‘Ok angʼeyou, kata kuma uae akia. Ayiuru kuoma un jorichogi!’
  nhe-NT: 'pero na nimechilhuis: ‘Nelía nimechilhuía, ax nimechixmati huan ax nijmati
    canque inehuaj. Xinechtlalcahuica imojuanti tlen inquichihuaj tlen ax cuali.’'
  aii-aii: '”ܘܗ̇ܘ ܒܸܬ ܓ̰ܲܘܸܒ ܠܵܘܟ݂ܘܿܢ: ’ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ ܕܠܹܐ ܝܵܕܥܹܢ ܡ̣ܢ ܐܲܝܟܵܐ
    ܝܬܘܿܢ. ܪܚܘܿܩܘܼܢ ܡܸܢܝܼ ܝܵܐ ܦܲܠܵܚܹ̈ܐ ܕܥܵܘܠܵܐ.‘'
  esk-NT: Aglaan niplitqikkisiruq, ‘Nalugiga nakitña aggiqsilaaqsi. Piiġitchi uvaŋniñ,
    iluqasi pigiiḷiqirauruasii.’
  msb-msb: “Pero masabat siya, ‘Dili ko gayod aram kun tagadiin kamo. Maglayas kamo
    tanan na mga parakasala!’
  cpa-NT: 'Jøng² juúh²dsa calah: “Lah¹té¹² juǿi²jni hniah¹²: Tsa¹guiang³jni ha² chianh²
    hniah¹². Gu³noh¹² hniah¹², ca¹lah¹jáh¹ hniah¹² dsa² jmoh² hi² hlaih¹³,” juúh²dsa.'
  dso-dso: ଆରି ସେ ତମ୍‌କେ କଇସି, ତମେ କନ୍‌ ଜାଗାର୍‌ ଲକ୍‌ମନ୍‌ ମୁଇ ତମ୍‌କେ ମୁଲ୍‌କେ ନାଜାନି,
    ଏ କରାପ୍‌ କାମ୍‌ କର୍‌ବା ଲକ୍‌ମନ୍‌, ‘ତମେ ସବୁ ମର୍‌ ମୁଆଟେ ଅନି ଉଟି ଜା ।’
  meu-meu: To ia baineto “Na hamaoromuimu, ede amo oma lau asi dibagu; kara havara
    taumui, iboumui ai dauha aola”.
  yva-NT: Weramu Po raura nakanande mansai pare, ‘Syantukambe wasai! Weti wanaji da
    wata no wato. Weapirati kakai ntipu wasai tutir!’
  dgc-dgc: Pero i sengbet na sana dikam, éy ‘Ewan, éwan ta kam natenggi. Umadeyo kam
    dén, sikam a mégimet ta medukés.’
  zpm-NT: “Laa naa nile”, gnë me, “ruṉbeyd naa to. ¡Guṉneetraa to naa, ib rdziguiend
    naa grë miech yozh, miech ngoopdoḻ ne nac to!”
  hix-NT: Onà wyaro haxa nkehe hampànà, noro ha, owyanye, kekon hatà, Txesusu. Oywenyekenye
    wehxaha, àkan haxa hawe, owyanye, kehe hampànà. Àtotxok ha, rohyaye, atxke rma
    haxa oyesnàr komo ke, kehe hampànà, owyanye, kekon hatà, Txesusu.
  sim-sim: Hako or avak jirin karem mbakwa ri, �An jirin a heyenda ambu nir. Jir mbeek
    fehe jir? Jir kavakavan unda ma jir. Jir amber hom indik ji hala ika.�
  npi-ULB: तर उहाँले जवाफ दिनुहुनेछ, ‘म तिमीहरूलाई भन्दछु, कि तिमीहरू कहाँबाट आएका
    हौ, म चिन्दिनँ । दुष्‍टहरू हो, मबाट गइहाल् ।’
  cgc-cgc: Piro, mag-ambal isab tag-iya an, ‘Dili ta kyo kala. Ula ko nlami daw taga
    indi kaw! Malin kaw di ta atubangan ko, kyo tanan na gabuat ta malain.’
  tim-tim: Hain dâmbiâ hin dâm makyeŋgiwiap, “Ye wânân gâtŋe? Nâ bo nâŋgâ yeŋgiân.
    Ye bâleŋe meme aregât ariŋet.” hain dâm wat yekbiap.
  yor-yor: “Òun ó sì wí pé, ‘Èmi wí fún yín èmi kò mọ̀ ibi tí ẹ̀yin ti wá; ẹ lọ kúrò
    lọ́dọ̀ mi gbogbo ẹ̀yin tí ń ṣiṣẹ́ ẹ̀ṣẹ̀.’
  wos-wos: Wungi wangut dé guniré angi watandé, ‘Guniré wuni we. Wuni gunika akwi
    yangun getéfaka akwi yike wuni ye. Guni haraki saraki sémbut hurukwa du takwa
    guni. Guni atéfék wuniré yatakataka sa guni yi.’
  emp-NTPO: 'Maʌ̃ne idjia bãrãa jaraya: “Mʌ̃a bãrãra unucaa idjab̶a sãmabemada adua
    b̶ʌa. Cadjirua obadarã, ãyã wãnadua.”'
  eng-F35: 'But he will say: ‘I tell you, I do not know where you are from. Depart
    from me, all you workers of iniquity.’'
  ind-ind: Saat itu Aku akan berkata kepadamu, ‘Di mata-Ku, kalian tidak pernah menganggap
    Aku sebagai Tuhanmu. Hei kamu dan semua pelaku kejahatan, pergilah dari hadapan-Ku!’
  pes-OPCB: '«اما او باز خواهد گفت: من به هیچ وجه شما را نمی‌شناسم! ای بدکاران از
    اینجا دور شوید!'
  mpt-mpt: otane e ibo baabenea Ibo ne mo tekein kebibabo, ibo hengmin naka ibtabo,
    de unine ge baabesea
  ssx-ssx: Koto lemekena꞉ ipikana꞉ma꞉ pa do tupa꞉ lelieke. Ikita꞉ hane wanda꞉halipa꞉
    I̱ mina꞉pa꞉lao pupa꞉e. Ikita꞉ hoke hau pu haleme wanda꞉halie lelieke.
  mkl-mkl: Nɔ ɑn sɔ̃ ŋɛ n ni, n kù mɑ̀ hɑi bii ì nɑɑ ŋɑ. I fɑ ɑrɑ nŋɛ hɑi bi tom,
    iŋɛ fei woo ce lɑɑlɔ ŋɑi.
  gaq-gaq: ଆରି ମେଁ ପେ ସାପାରେକେ ବାଲିର୍‌ଏ ପେ ଆଣ୍ତିନେ ଜାଗାନେ ରେମୁଆଁ ଆତେନ୍‌‌ ନେଙ୍ଗ୍ ନ୍ନାମ୍ୟାକେ
    ଣ୍ତୁ ଏ ଅଦର୍ମ ଡିଂଣ୍ଡ୍ରେ ସାପାରେ ନେଙ୍ଗ୍ ଡାଗ୍ରାବାନ୍ ସ୍ଲ ୱେଲା
  gof-RNT: “I zaaridi, ‘Hintte ooneekkonne awuppe yidaakko erikke. Hinttenoo, geellato
    taappe haakkite’ yaagana.
  unx-unx: ମେନ୍‌ଦ ଇନିଃ ମେନେୟାଏ, ‘ଆପେ ଅକଏ ଆଡଃ କତାଃରେନ୍‌କ ତାନ୍‌ପେ ଏନା କାଇଙ୍ଗ୍‌ ସାରିୟାଃ,
    ଏ ଏତ୍‌କାନ୍‌ କାମିକେନ୍‌କ, ଆପେ ସବେନ୍‌ ଆଇଙ୍ଗ୍‌ତାଃଏତେ ଆତମଃପେ ।
  gah-gah: 'Liki li nimikiko, neza láa loko lo likimitove: Lekeza hí apakú vegená
    niahe loko gelemuve loko mota lo lekemekuve. Lekeza golesa netatokagó mihina amó
    neneta aló vilo loko lo likimitoze.'
  lcm-lcm: Sikei kala polpol imi ta, ‘Napo antok imi ta parik napa nas imi ta nami
    le voi. Mi pasal akipai anig. Nami na keve katakai i abis ani rikek!’
  aer-aer: “Kenhe awethe anteye-arle re arrekantherre angketyenhe, ‘Angwenhe-ame arrantherre?
    Tharle arrenhantherrenhe itelaretyakenhe! Arrantherre akurne anthurre! Atyengetye
    alherlte-iwaye!’ Alakenhe rarle re arrekantherre angketyenhe, arlte ingkernenge.
  qvc-NT: 'Chayshina qamkuna niptikipismi, payqa rin nishuqllapa: “¡Nishushqallapanam
    kani: Manam riqsiykillapachu! ¿Maymandach''i kangillapa? ¡Ashuyllapa kaymanda,
    qamkuna mana allikunata ruraqkunaqa!” nishpa.'
  tgl-ULB: Ngunit sasagot siya, 'Sinasabi ko sa inyo, hindi ko alam kung taga-saan
    kayo. Lumayo kayo sa akin, kayong mga gumagawa ng masama!'
  cbs-NT: 'januxun matu yuikin: “Man enabumaki. ¿Man jania ikimenkain? En ma matu
    yuixuki. Chakabuwakin matun shinan man betsa waismaki. Nenua budikanwen”, en matu
    waxanaii.'
  xtm-NTPP: 'Kovaa ndakone''e ya: “Masu jini sa ndenu ve koo ni. ¡Kuán koo ni kuán
    koto ni nde ichi jin koo ni! ¡Ñayii ka sa''a ja u''vi ma ka kuu ni!”'
  nnq-nnq: Nambu bombe bilenga ‘Numanyije mangweto mmokanga ko, mmokange pamba, mangweto
    nkamwa mabaja.’
  bao-NT: ”To biro mʉja ca ĩiro, “ ‘Mee mʉjare yʉ majiti,’ mʉjare yʉ ĩijãwʉ. Yʉre
    camotatiya mʉja, ñañarije ca tiirã,” mʉjare ĩirucumi.
  san-ORI: କିନ୍ତୁ ସ ୱକ୍ଷ୍ୟତି, ଯୁଷ୍ମାନହଂ ୱଦାମି, ଯୂଯଂ କୁତ୍ରତ୍ୟା ଲୋକା ଇତ୍ୟହଂ ନ ଜାନାମି;
    ହେ ଦୁରାଚାରିଣୋ ଯୂଯଂ ମତ୍ତୋ ଦୂରୀଭୱତ|
  rmn-rmn: 'Ай Ов кан пхэнэл: «Мэ на джянав тумэн, катар тумэ. Джян Мандар алаи, кай
    керэн канлыки!»'
  huv-NT: 'Nej apmapiüng: “Lanasaj icon ngo najaw jane icon, nguiane neriowan. Iriowan
    ningüy niüng sajlüy monrang ngo majneaj”, apmaj icon.'
  otn-NT: 'Da̱ ''yɛ̱nna̱ Hmu̱ ''mø bi da̱di̱: “Ya dí xi''a̱hʉ ngue hi̱mma̱ amigo''a̱hʉ.
    Da̱mi̱ ''uehmʉ ua dí ''bʉi, porque xa̱nts''o te xcá̱ ''yøthʉ”.'
