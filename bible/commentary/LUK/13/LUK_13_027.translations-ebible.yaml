  big-big: Kapura pugu iniyegi mawinda pelik yeiyagi, Nogo yaka pelik yeiya wizinda,
    Ini talagawili miza purik ne lusuwei logo ini nogowiliyaga nak ono purik ne iwaka.
    Ini mabuwili kaile miziwili mena neyaga kazi kuni, yeiyagi.
  gux-G: 'O go ba guan ki yed yi: N yed yi, mii ban yi ñan naan, fuad nan n kan, yinb
    yab n tiend ti biad.'
  cnl-NT: '''E³ quie''²³ rɨ²³jua''³ ''ñée²: “Mɨ³juǿøn²na²³ ''nee''²³ ''e³ ''a²³jia''³
    jmɨ́ɨ² cuiin²³na²³ ''nee''²³ ''e³ jiaa''³¹ xen³na''³. Je̱''n²na''³ la²³jɨn³ ''nee''²³
    ''i³ jmoo³² ''e³ ''a²³jia''³ dxʉ́²³.”'
  zar-NT: 'Níʼirö guíëʼ libíʼiliʼ: “Reaʼ libíʼiliʼ, bitiʼ nözdaʼ gazxi bönachi libíʼiliʼ.
    Guliʼcuíta ga zoaʼ, yúguʼtëliʼ ruáʼaliʼ döʼ.”'
  kde-kde: Henga nang'e àmbekuchidoni, ‘Nikánkamekenge mwenu wala kumuhalokanga! Ukananga
    apano pang'une, mwenu mmammalele mmakutenda lahakalenge!’
  ata-ata: Ia anu ukolinengi la aloxo ꞌo, ‘Eni alavusinge lexe ngingi menge neꞌei
    uasi. Ngingi ta mitema sou ꞌiliꞌilixo masumasua, ngaxexee mo ngalai vaꞌaxu.’
  qvw-NT: '“Niptiquipis: ‘¿May-lädulä cacunquipis? Ya''a manam lisicchu. ¡Ñawïpïpis
    chincapäcuy, mana allin cawsayniyücuna!’ nilćha nipäcuśhunqui.'
  nfa-nfa: Hèia na peka, aku nèngu na, ‘Deo na jaꞌa dhu peka le, na, jaꞌa tadhe boe
    miu! Miu se, dhèu dhu tema adꞌu-ue bhabhelu di. De pakajꞌèu nèti neꞌe ne!’
  tnp-tnp: Mətəu in otəni=pɨnə məmə, ‘Iəu iətəni kəm təmah məmə iəkəruru agɨn itəmah.
    Itəmah rəfin nətəm nəkotərah agɨn. !Əhuvən əpəha isəu ohniəu!’
  urd-urd: मगर वो कहेगा, 'मैं तुम से कहता हूँ, कि मैं नहीं जानता तुम कहाँ के हो। ऐ
    बदकारो, तुम सब मुझ से दूर हो।
  hot-hot: Ma doŋtom yani tem enaŋ nena, ‘Yahathôŋ môlô paliŋ. Môlô ôlêm anêŋ êsê?
    Môlô ŋê kambom ba unu daim ek ya!’
  mqj-NT: 'Sapo la nakuangkoa'': ‘Tae''koa'' kuissanan battu lemba'' umbakoa'' ngei.
    Pallaikoa'' lao anggammua'' to angga kakadakean mupogau''!’'
  rus-SYN: 'Но Он скажет: говорю вам: не знаю вас, откуда вы; отойдите от Меня все
    делатели неправды.'
  mbh-mbh: “Aveto aro i olal mun lomu riong ve, ‘Lemik mire nge thomu avele. Thomu
    alavusnga lomu vothung kerenga aro thomu o lo lelpot tho.’
  bdd-bdd: Ma ꞌoinega nata Badaina ꞌihegwaegomi ma ꞌigwae, ‘Moisa, geya yasanapugomi.
    Taꞌehega watauyama? Wahila ma sahena waluhuluhuma, weyahina ꞌomi togala.’
  cbt-NTPO: “Co' mini nohuitëranquëmahuë'. Co noyahuë' ninama' ni'ton, co piyapinëhuëpitanquëmahuë'.
    Paco huachi,” itahuatënquëma', a'paarinquëma'.
  rmy-SERVI: 'Нэ Вов пхэнэла: «На джянав, катарь тумэ. Нашэн Мандар всавэрэ, ко вурытимо
    терэн!»'
  srn-NT: 'Ma A o piki un taki: ‘Un kmopo na mi fesi, un ogri-ati sma. Mi no sabi
    unu. Pe un kmopo?’'
  cta-NT: 'Chaca quiyaꞌ chcuiꞌ yu loꞌo ma̱ liꞌ: “Ná jlo tiꞌ naꞌ tsiyaꞌ ti, ti ñati̱
    laca cuꞌma̱. Tyaa clya ma̱ tsoꞌo la; ngaꞌaa ntiꞌ naꞌ ñaꞌa̱ naꞌ jiꞌi̱ ma̱, chaꞌ
    ñati̱ cuxi laca ma̱.”'
  bqc-SIM: a oɛ́ á á dↄ̃ gueio. À goala ápii vãikɛnaↄ.
  tcz-CHONGTHU: Chule aman hitia hi ahin donbut ding, ‘Kaseipeh nahiuve, keiman nangho
    kahekhapoi chule hoiya kona hung nahiu kahepoi. Kakoma konin potdoh'un, nangho
    thilse bolteho.’
  mar-mar: आणि तो तुम्हास म्हणेल, तुम्ही कोठून आलात हे मला माहीत नाही, अन्याय करणाऱ्यांनो
    तुम्ही सर्व माझ्यापासून दूर व्हा.
  snp-snp: Eti loti lonumunawafa, ido itibito logiminamo, Linate ya geyefe ádowe.
    Egalekati wenena minae? Linate nosámami monako mele-mele amo wenena muki ya fulo
    nedeti faiga walo, loto logiminagolowe.
  isl-isl: 'En ég svara: „Ég segi ykkur satt: Ég þekki ykkur ekki. Þið getið ekki
    komist hingað inn, því að þið eruð sekir. Burt með ykkur.“'
  spy-NT: Mākumwooy ꞉Mokoryoontēēt kule, ‘‑Māānkētook, āmēēbērē +mōōwut kōyi kubo
    miyootyēēt nyoo ōboontē. Kunyoo, ōbēēchi keey!’
  xnn-xnn: Ngem danat kasin kanan, ‘Adiyak getken no sino kayo tay bakenak ib-a dakayo.
    Komaan kayo issa, dakayo am-in ay mang-ik-ikkan is ngawi.’
  mwe-mwe: Ikabheje na bhalabho shibhaajangulanje, “Ngakummanyanga mmanganya wala
    kunkukoposhelanga, nshokangane mmanganya mmowe mmalebhanga.”
  tte-tte: Na kainamiu kani iyamaisa iba, ‘Nige yakakataimiu yo tabe toweya kwalaomaya.
    Meuloimiu kwalowasi, komiu tonaenaena.’
  tcs-tcs: Bat da BosLod i go spik po yupla, “Ai no sabe uda yupla. Gowei prom mi,
    ebriwan yupla uda i bin meke ol nugudting.”
  hlt-THB: Cehlai anih ing, ‘Amni sim khqi nyng, hana kawng nu nami law hy. Nangmih
    thawlhnaak ak saikhqi, ak chang na cet uh!’ ni tinak khqi kaw.
  soq-soq: Me epe wanuno etepie tanalepie dialepi wapiase, ‘Ne mai e atenlepona, nainta
    wilene wailana? E kadi dewalalaida wilen, eneane nambeido aitana!’
  qub-qub: 'Chayno niptin nimongapaj: ‹Gamcunataga manami rejsëchu. ¿Piraj, mayraj
    cacunquicunapis? ¡Aywacuy juchasapa runacuna!› nir.'
  att-att: Ngam kagian na má, ‘Arát takayu ammu, á arát ta kayu kábulun. Mánaw kayu,
    sikayu nga minálliwâ!’
  bki-bki: Mia naio river kalo, riverinavo ‘Kiniou neber ka kamiu vaarakurano nua
    ruei, ka maka lele nejikia kamiu, kamiu kube kulo be. Mia namijikia ga ka napano
    kamiu kube tomu nam̃a amim̃auka bajago na kirivova ga. !Kamiu, kuvitaluvo den
    kiniou vonganei!’
  bqp-bqp: ani oárɛ á á dↄ̃ gukearo. À goala á yãvãnikɛrinↄ á pínki.
  mcp-mcp: 'Nyɛ nə bɨ́ nə́: “Mə ŋgə cɨ nə bɨ́ fwámɛ́ cɨ nə́, mɛɛ mə ampúyɛ́ bɨ́ dʉ́n
    shug. Wúgá mə na, bɨ á ŋgə bɛ̧ məzhɨɨ́ mâ olɨ́lɨŋgɨ̂.”»'
  hat-hat: 'Men, la reponn nou: Mwen di nou, mwen pa konnen ki bò nou soti. Wete kò
    nou sou mwen, nou tout k''ap fè sa ki mal.'
  npl-NT: 'Pero Ye nomechilis: “Mach amo yonomechili amo nikmati kan nonwalewah. Ximoachiwakah
    tlajtlakolchiwanih.”'
  bgg-bgg: Jishii de dinne ai yao ruii, gu ne athieg ro nathek khi-è wuii rai lei
    ne. Ichiih gu è dun bo, zab awie pha bran nathek.
  eng-TCENT: But he will say, ‘I tell you, I do not know you or where you are from.
    Depart from me, all you workers of unrighteousness.’
  eng-BSB: And he will answer, ‘I tell you, I do not know where you are from. Depart
    from me, all you evildoers.’
  cpu-NT: 'Inkante irirori: ‘Omapero, te niyotemi tsika pipoña. Piyaataveete pankiventarori
    kaariperori.’'
  san-ASM: কিন্তু স ৱক্ষ্যতি, যুষ্মানহং ৱদামি, যূযং কুত্ৰত্যা লোকা ইত্যহং ন জানামি;
    হে দুৰাচাৰিণো যূযং মত্তো দূৰীভৱত|
  tac-NT: '› ''Lige alué rioka pachaka iligá animela: «Neka ''ma ruwí tase machiá
    chieri ka ''emi. ¡Ku simíbaga ''emi suwábaga chátiri resítiri nóchame!»'
  eng-WEBPB: He will say, ‘I tell you, I don’t know where you come from. Depart from
    me, all you workers of iniquity.’
  gfk-H: “Iasen na babalu bia, ‘Pa iau nunurei bia siga muat. Ma pa iau nunurei mah
    bia muat maha. Muat haan laah, a tena sakena muat bakut!’
  viv-viv: Tu Bana ginagayo, Gagahemi omi kaliva gaveyao ma keke gadahalamanemi. Au
    wana, omi moyaꞋaimi tokoyona.
  yao-yao: Nambo ŵelewo chaachiti, ‘Ngangummanyilila namose kuntyochele, ntyoche mmbujo
    mwangu ŵanyamwe wose ŵankupanganya yaigongomalo.’
  tgp-tgp: Pani i pa verea vara, ‘Na verea isamim, na sopo levosahia vara ka tai epu!
    Ha malue na nahoku, kamim tamlohi lejileji!’
  auc-NT: Äñömïni tömengä ïñömö, “Æmïnidö ïmïnii, ante, Ædönö gämæ̈nö pömïni ïmïnii,
    ante botö ëñënämaï ïmopa. Edæ do antabopa. Ñöwo në wïwa cægaïmïni inte edæ botö
    weca ongönämaï. Edæ wadæ goedäni, ämopa,” ancæcäimpa, ante Itota apæ̈necantapa.
  kbc-NT: Pida nige ɡ̶adigititetiwaji, meetedaɡ̶awa, ‘Geneɡ̶ejitaɡ̶awa, ajowooɡ̶odi
    ane icoɡ̶iticogi. Adotonitice akaamitawece anawii ane beyagi!’
  bmh-bmh: Gonug koli awaramau, ‘Ag eruan zomen iz i abiu. Ag zigulin macanemen dudu,
    ag alian!’
  ctu-BL: 'I yum otot mi caj i subeñetla: “Mic subeñetla, mach cujilic baqui ch''oyoletla.
    Loq''uenla tic tojlel pejteleletla mu'' bʌ la'' cha''len jontolil”, che''en.'
  meq-meq: '«Ma gwaɗakumeye sa: “Ka yumaw məŋgay na, na sər kurom ha bay, a nəkurom
    ndo məge mezeleme hay. Dum abəra ka təv ga!”'
  noa-H: 'Mamʌ magbaawai hirua hĩchab pãrag magju: “Ya mua pãrag jaaubarm. Mua chan
    tag pãar k''augbam. Pãach sĩi nem k''aigbam happai wau wënʌrraajerr k''ap, pãadëu
    warag pãachta mʌ haigmua chawag hërëubaadët” ha hiek''ajugui hajim hanʌm, Hẽwandamau
    pãrag.'
  alp-NT: Po Iombe, ‘Au rekwa imia meru mo, imi keu beiKu! Imi pusumi tamata neuna.’
  san-VEL: kintu sa vak.syati, yu.smaanaha.m vadaami, yuuya.m kutratyaa lokaa ityaha.m
    na jaanaami; he duraacaari.no yuuya.m matto duuriibhavata|
  kbq-kbq: Nagra ontamagenoanki, igati vahe mani'naze, Kefo zanke hu vahe'mota amafintira
    maniganeho huno huramantegahie.
  kbh-kbh: 'Pero cha cmochanjójuaye: “Ya tcbonjáuyana, ndëmoquënga s̈momnama ndoñe
    tstáts̈ëmbo ca. ¡Ats̈bents̈ana mojuánanga, bacna soyënga amënga ca!'
  ron-LSB: 'El va răspunde: ''Vă spun că nu știu de unde veniți. Depărtați-vă de la
    Mine, voi toți lucrătorii nelegiuirii''.'
  pon-pon: 'A i me pan inda: I indai on komail, I jaja komail o waja komail ko jan
    ia, ko wei jan ia, komail karoj me wiawia jued.'
  nhe-BL: 'pero na nimechilhuis: ‘Nelía nimechilhuía, ax nimechixmati huan ax nijmati
    canque inehuaj. Xinechtlalcahuica imojuanti tlen inquichihuaj tlen ax cuali.’'
  sps-sps: Ana Ayei te nai tsue pis tsumi, ‘Nyo sikia rou ma nat mami, fei te poo
    mimi ei. Feis osing Vanyo yam, amin vainy katkat tana ngi'arapaar!’
  wnc-wnc: “Iniwa ngana yake anzing yawik, ‘Ginu zane nana? Ginu kuupbam napmake kukakut,’
    ngang yake danikwasiwik,” ngang Jesuta unzing yanikut.
  bus-bus: eé beare á a dↄ̃ gukearo. À guala a zaakɛrinↄ a píngi.
  gub-BL: — Napukwaw kwaw ihe, napeiko kwaw heremiruze'eg romo pe, i'i putar peme
    nehe. — Petyryk ihewi nehe, ta'e ikatu 'ym ma'e iapo har romo peiko pe xe, i'i
    putar peme nehe.
  imo-imo: Nalo yuni enondo nimbei, ‘Eno nemboi pileio! Eno imbo tekaima na naa lipo
    manjiro. Eno ulu pulu keri teko moromele imboma pali na morona anjo paio,’ nimbelo.
  boj-boj: Degsib minjibqa a na kamba merŋgwas, ‘Niŋgi tal qabe? E niŋgi qaliesai.
    Deqa niŋgi kalil jaraiyiy. Niŋgi kumbra uge yo qaji tamo.’
  eng-DRA: 'And he shall say to you: I know you not, whence you are: depart from me,
    all ye workers of iniquity.'
  knf-knf: 'Ul kaşë ŧeem kaji : “Mëmme di nawoonuŋ, an bŧi bado buţaan, nalowaan.”'
  san-KHM: កិន្តុ ស វក្ឞ្យតិ, យុឞ្មានហំ វទាមិ, យូយំ កុត្រត្យា លោកា ឥត្យហំ ន ជានាមិ;
    ហេ ទុរាចារិណោ យូយំ មត្តោ ទូរីភវត។
  arn-NT: 'Welu kisu llowdunguaeymünmew: ‘Dew feypiwpeyiñ kimlan tamün chew tuwün.
    ¡Püntütripamün iñche mew wesake dungu femkelu!’'
  zas-NT: 'Per naman lojdi: “Ma rnin, ad ragbeetan ban guzadi. Gol biquied lon béndol.”'
  ken-NT: Kɛ ákɛmɛ bhe chi bɛ, ‘Mbɨ́kɨ́ rɨŋɨ bhe nɛ yɛ̌ chi ɛbhak ɛnɛ bǎfú. Fǎ
    ká mɛ bɛsí, bě bakʉ̌ bɛbʉ́ mankɛm!’
