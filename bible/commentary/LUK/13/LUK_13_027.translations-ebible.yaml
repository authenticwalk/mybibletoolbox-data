  sgz-sgz: Mái sár ái na parai si gam ngo, ‘Wa káp iau te mánán i gam! Aiá gam han
    til ái? Ngorer gama kaplah alar iau, gam no erei gam tan tám abulbul sang.’
  kek-NT: Ut laj e̱chal cab tixye cui'chic e̱re, “Ninye e̱re nak inc'a' ninnau bar
    xexchal chak. Elenkex chicuu, la̱ex aj ba̱nuhom ma̱usilal”, cha'ak.
  blz-NT: Kasee i Ia bo morobu soosoodo taena, ‘Yaku' sian ninginti'i i kuu se' ime.
    Rae'! Alia ka'ita i kuu men nangawawau upa ba'idek!’
  poe-NT: 'A̱ ntá jehe chꞌán tsjate̱he chꞌán tsontáchro chꞌán kíxin: “Ó ntáxrja̱n
    janhan kíxin chonhya tí jahará. Ti̱to̱hérá tí janhan sátjirá ókjé kaín tí jahará
    jínahya kjui̱chꞌerá.”'
  san-TAM: கிந்து ஸ வக்ஷ்யதி, யுஷ்மாநஹம்ʼ வதா³மி, யூயம்ʼ குத்ரத்யா லோகா இத்யஹம்ʼ ந
    ஜாநாமி; ஹே து³ராசாரிணோ யூயம்ʼ மத்தோ தூ³ரீப⁴வத|
  cof-NT: Junni nula tsanlatinasanan, nulaca pato, nunchi nechi jacala jonunca natiya
    miitoyoe tiyanae tinue. Nula jeralela seiton quiminla joto, jachi jilaide! tiyanae
    tinue.
  srm-NT: '“Ma nöö a o piki unu taa: ‘Mi taki e, ma sabi unu e. Ma sabi naasë un kumutu.
    Un kumutu a mi fesi dë, un takusëmbëma.’'
  qvs-NT: 'Chashna willawaptikichi kashkan willashkaykichi: “¡Manami riksiykichichu!
    Kankunaka sukaman mana alli rurak runakuna kankichi. ¡Chayrayku ñukamanta ashuychi!”'
  zca-NT: 'Orze'' ne xa'' lo go: “Lë''da ni la, yent cho nzhak da go; ¡rë go xa''
    nile'' kwa''n gat lë'', chi go lon!”'
  cbc-NT: 'Bairo mʉjãã caĩrõ tʉ̃go, atore bairo mʉjãã ĩnemogʉmi tunu: “Merẽ mʉjããrẽ
    ñiapʉ̃: ‘Mʉjããrẽ yʉ masĩẽtĩña. Mʉjãã, carorije caána mʉjãã caãnoi, ati wiire mʉjããrẽ
    yʉ jããrotietigʉ. ¡Ánája!’” mʉjãã ĩgʉmi ti wii upaʉ.'
  qxo-NT: 'Paynam niyämushunqui: ‘Gamcunaga manam cäsuyämarguyquitsu. ¿Pirä cacuyanquipis?
    ¡Ñöpäpita witicuyay, jutsasapa runacuna!’ nirnin”.'
  mox-mox: Ta ʼinega tonivanue navonemi navonaya, ‘Vonahaqiaqi, ge eda alamanimi,
    maʼinega omai? Onogegu, mana omiʼa tomotau luveluveifami!’
  kew-kew: 'Pare nipumi nimi gupa lagialia: Nimiri aa-para pirua epame palo gore ni
    maarea tea. Nimi rayo pupitagi noae onaanu pimi-ga nimi rayo ni piri gimoa pulupa
    tea.'
  dww-dww: Be tauna e riu munaḡemina, ‘Kaite naumeki è riuemina. Taugu nam taumi e
    kataiemina. Taumi aikedae be koya tava? Ko naḡo ḡavoe! Taumi nam uma dabudine
    ko saḡa, gewagewa tauvoienama.’
  nif-nif: 'Gan endɨ ñɨndɨñ sanbekak, ‘Nak ñɨndɨñ sanlet: sɨndɨ denasi wɨn nak nɨm
    nandɨ-samlet. Kolan tɨndɨ gɨtɨk sɨndɨ nambim ña-talewɨt!’'
  twi-ASANTE: “Na efiewura no nso bɛbisa mo bio sɛ, ‘Mofiri he? Mennim mo. Momfiri
    mʼani so nkɔ, mo nnebɔneyɛfoɔ!’
  aoj-aoj: Owaꞌ anen nogwa basef niꞌi, ‘Ipaꞌ animaipai? Aeꞌ owaꞌ egawepaea. Ipaꞌ pandaꞌ
    waf awafii, ipaꞌ hipai delefata hiꞌilipa pekwaha aeꞌ.’
  cbv-cbv: Yeéb páant ñi niijíchah yʉhna, caánboó nin pah ã jwʉ́ʉb niíj jepahbipna
    caá, ‘Obohjeéhtih, yeebdíh yoobópdih wã jéihcan caá. Pánihna, nihat yéejnit jʉmna,
    wã pebh jʉ̃óhcanjeh, biáboó ñi bejeé’, mʉʉ́ mínah ã niijbípna caá. Páant ã niiját
    pah Dios yeebdíh ã niijbípna caá.
  taw-taw: Agem nɨbop agɨnɨgab, Yad nɨbop ma nepin agɨnɨgab agak. Nɨbi akal nɨb agɨnɨgab
    agak? Nɨbi binɨb pel gɨ tɨmel yɨbɨl gɨpɨm okok, yɨp kelɨgɨl ke okok amnɨmɨb agɨnɨgab
    agak.
  jic-NT: 'Newa ca mveles jupj: ‘Ma selé ca''aj mpe tjuculá nun. Nun ma ncapj con̈có.
    Lowa napj mpe. Nun pjü way malala nyuca lojí.’'
  zap-NT: 'Per yke men, yna men lo de: “Che na noo lo de ne nandet noo txu ménzhe
    de. Gubetxee lo noo, mendol.”'
  wer-wer: Pël maan puuk epël niapnaat. ‘Ne arën köpël. Ar tarëkaanörö? Utpet omnarö,
    ar mop newiak kama seë,’ pël niapnaat.
  ipi-ipi: '@see-verse:LUK.013.026'
  qul-NT: 'Pay nillasunquichistaj: ‘Ña niyquichisña, mana rejsiyquichischu, maymantachá
    canquichis. ¡Caymanta puriychis, mana allin ruwajcuna!’'
  urw-urw: Bangeagako, menüm wangeregeaga, ‘Ye nini sibamgürge, nini aragüb. Nini
    kabia kogi gügab ferewar, nini gürenakuti ye gam segane.’
  rmy-GURBET: 'Al vov ka phenol: ‘Vaćarav tumenđe: Ni pindžarav tumen katar sen. Crden
    tumen mandar save bilačhipe ćeren!’'
  ter-NT: 'Itea haramo koépomaka yuhó''inopinoe únae ne ovokúti: “Ako énjapinoe. Yahíkuxipunu,
    itínoe itúkoti váhere” kixópitinoemo.'
  bmr-NT: 'Jaarunaa amɨɨhaico neejiibo: Amɨɨhaico nuucuuhi, amɨɨhaico uujoho gaajatɨhi
    uuditɨ buhɨgovɨ miminifoto amɨɨhai iimitɨnoco momoonɨfino miyamɨnaa.'
  fuf-fuf: 'O jaaboo on kadi, o wi''a: ‹Min mi andaa ko on ɓe honto. Onon ɓee waɗaynooɓe
    ko ɓoylii fow, pottitee lan!›'
  mwc-mwc: Saba kona ina kaobeyimi ina wona, “Komi kega a kuirimi, kona memena ko
    botu, ko nesirana, komi ereonowami piraga goyo pipiyimi!
  bhl-bhl: 'e yan weng bokoyemomele: ‘Ne yulo akokow te! Yu nalem kawtiw a? Yu kukuw
    wa kemin min kasike, nem mit kale fongate akate asinina!’, yangoke te.'
  ons-ons: Pakimo, eŋe koso manerop ŋidane rayake, ‘Na ŋaŋaeŋunmaile, wie ariwareu!
    Ŋine korop borikine mama nau!’
  con-NTPO: 'Tsa''ma tiseja suya: “Ñoa''me gi su: Ñajan que''i mane ji''chove atesumbi.
    Que''i egae tsinconsundeccuja, ña''ñe joqquitssi''faja.”'
  ghs-ghs: Hiiremi anai totoho erake eete hiibakoi, Anai abi naga kahosanoma nikeke
    ruume oonita ao papatare.
  peg-peg: ଆରେ, ହେୱାନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଇଞ୍ଜ୍‌ନାନ୍‌, ଏପେଙ୍ଗ୍‌ ଇମ୍‌ଣି ବାହାନି ମାନାୟ୍‌, ହେଦାଂ
    “ଆନ୍‌ ପୁନୁଙ୍ଗ୍‌; ଏ ଅଦାର୍ମି ୱିଜ଼ାକାଦେର୍ ନା କଚଣ୍‌ତାଂ ଦେହାଆଡୁ ।
  txu-NT: Nhym kam me amã, “Ba me amã arẽ ga me ikabẽn ma. Ije mỳjwã kurũm me ajapôx
    djàkôt me amar kêt. Rũm mãn me mõ, me aje ajaxwebit markam dja ga me rũm mõ”,
    ane. Dja ã õ kikre djwỳnh me kapôtã akumexjamã ane.
  eng-WEBU: He will say, ‘I tell you, I don’t know where you come from. Depart from
    me, all you workers of iniquity.’
  gnw-NT: 'Ẽrei jae jeita peve: ‘Che jae peve, che pucuaa''ã. Pe reta co jae icavi
    mbae vae uyapo vae reta. Pesɨrɨ chegüi’ —jeita peve, jei—.'
  mux-mux: '“Akiliinga-pe yunu-ni eninindu nimba mele: “Eni niambu piliai. Eninga
    bima na naa piliiliu, eninga koleama na naa kanoliu. Eni ulu-pulu-kis teku molemele
    yambuma pali na moliuna anju pai.” nimbá.'
  maj-NT: 'Tu̱nga b''a̱há ku̱i̱tsu̱nu̱u: “Ja b''a̱ kuaxinnu̱u nga najmi be yáha jun.
    Ti̱yú t''axín tentenú, jun xi ch''on kin''o.”'
  bkq-NT: 'Aguely ise: “Âutuwâbyramo urâ. Ydâpa itaungâ, âmaemo inakanhe aitaynrim
    modo!” keze.'
  kue-kue: “Ba ye aglke di ikine endinambuka, ‘Ene dumo aglokra mogl wingwa, na ene
    ta kanpogl sikrika. Na mina ende eglke piyo, ene prapra mambuno kinde erikwa yomba.’
  cot-NT: 'Cotanquitsiquea iriatimpa arimpaquea incantajianaquempiquea: ‘Teequea nontsajiguempiji.
    Tee nontsateji quero piquenapojini. Poapoaitanaquequea osamani maasano aviatimpajia
    antaguishejiguiroca covaeguisherentsi.’'
  bnp-bnp: “Pali ia bara i koli tabu, i ta maea, ‘Iau i uka ma lohoka ne mua, mu a
    viri vai? Mu malele ha nau, mua e huriki a mari ni rata a naro hale!’
  apn-NT: 'Hãmri pa mẽ kãm: “Tk. Ixte mẽ akutã ixàpkur tã mẽ ate ixkôt amnhĩ xunhwỳỳre
    hã. Jakamã e mẽ ma mra. Mẽ ate amnhĩ tomnuj pix o mẽ apa xwỳnh jakamã kot kaj
    mẽ ixwỳr agjêx kêt nẽ.” Anẽ. Kot paj ã mẽ kãm ixkapẽr anẽ.'
  ctp-NT: 'Xiyaꞌ chkwiꞌ yu loꞌo wan bra kanꞌ: “Ja nsuꞌwi lyoǔn siyaꞌ ti ni nten lka
    wan. Tyaa lya wan suꞌwe la; ja nchka tiǎnꞌ ñaꞌaǎn ꞌwan, chaꞌ nten kuxi lka wan.”'
  bre-BRG: 'Hag eñ a responto: Me a lavar deoc''h, n''ouzon ket a-belec''h oc''h;
    en em dennit diouzhin, c''hwi holl a ra micher a fallentez.'
  opm-opm: Potperhan oh Es. Nohri arpin gurnong hanhanmur. Er dasi hat sapti han bap
    gur eimat namdam sonmur napotipramur.
  bvr-bvr: “Wurra nipa barrwa a-yinda barra ana-gorrburrwa, ‘Ngaypa gala marn․gi ana-gorrburrwa.
    Buburr-boypa! Ana-goyburrpa nyiburr-gurda nyiburr-werra.’
  wal-wal: “Yaagin I qassi, ‘Taani inttessi odais; intte awappe yiyaakko, taani inttena
    erikke; makkalati ubbaikka ta matappe haakkite’ yaagana.
  shj-shj: Neng mämele ka, ‘Agänang ayex anggo song ndä ayex owda känyciccing täng
    song! Nycengäning tä wanang, na'anggägo, anggo menggä sogkä ngaka tasiny!’
  zad-NT: 'Na''ch iṉe'' le'': “Bi nombi''a le'', ni bi ṉezid'' ga beṉ'' le''. Ḻi lljayaak
    do na''lə yog''ḻoḻ-le le'' beṉ'' wen dii mal.”'
  kmg-kmg: 'Mupie šiŋuc ŋazaocmu: `Ŋazakopac i, ŋoŋe wenirec, no mi manac-ŋopakopac,
    sâqocne bapa ŋoŋe behecnu-fâreniŋ. Ž'
  aso-aso: 'Neꞌmine li li-nimilizaniꞌza naza tiꞌ lo lo-lengemelesuve: Lingine zaaꞌ
    ve nizahe ma gelamuve. Lingine goloso initetokovoꞌ monaaꞌ ave lingine nene mo
    vi haha ilo lolosuve.'
  uli-uli: Iwe ngo iy ye bele wol sor bo, ‘Iy tugla lobos le ha budoh mo iyang. Ha
    chuy mo irey bo pangami ngo ha rol tayikof!’
  nin-NT: “Uwa ta da di, ‘Ingga si hi inkla yi nggo imba zhi hen! Imba chi share ni
    ingga ku, imba bi na awurr!’
  tgk-tgk: 'Вале ӯ ба шумо ҷавоб хоҳад дод: „Ман намедонам шумо аз куҷо ҳастед, дур
    шавед аз ман, эй ҳамаи бадкорон!“'
  acu-NT: 'Atum takurmin jeentin atumin airmak: ‘Ataksha tajarme: ¿Atumsha tuniantskitrum?
    ¿Wikia wainchawaitjarme tajarme nuka waruka antatsrume? Tunau takau ainautiram
    mash winingkia winitsuk waketkitaram,’ atumin turamtinuitrume.'
  cak-WNT: 'Yac''a Riya'' xtubij pe chiwe: Xinbij yan chiwe chi ma wetaman ta acuchi
    (achique) quixpe wi. Quixel el chinuwech riyix ri xa yix banoy tak etzelal, xticha''
    ri Ajaf.'
  ebk-ebk: Ngem kananantu kasin, ‘Achek challu am-ammu chakayu winnu nan nurpuwanyu.
    Omachawwi kayu kan ha-un, chakayu am-in ay mangekamkaman as mangotettet!’
  spa-PDDPT: 'Él les contestará: No sé de dónde son. ¡Apártense de Mí todos, hacedores
    de injusticia!'
  tke-tke: '“Oliye onodha owiireleni: ‘Kaginonile onadha nyo, muli awuuvi. Venyavoni
    vameentoni vaaga, mwaatene owiira dhabure!’'
  ruf-ruf: Lekeni katsolonga keli, ‘Siwamanyile bae kwamlawa kwani. Laweni hano, mwemwe
    mwose yamtendile ghehile!’
  gun-gun: '— Ha''e ramo aipoe''i ''rã pẽvy: “Xee ndaikuaai maguigua pa peẽ kuery
    peikoa. Pendeko vai va''e, pejepe''apa ke xea gui”, he''i ''rã.'
  agu-BL: 'Qui''c rmeril, na tz''elu''l stza''wel xe ca''l: ‘Qui wajske''n iwutz.
    Quitele''nk, na axwok pajol ca''wl,’ stzun i'' sbne''-tz scyeru''.'
  isn-isn: Lakini nuanso ukuasukilya, nukuaila, shanganumumanyile kumupumiie, hegi
    pitalane, unye nimituma imelandu!
  ilo-ULB: Ngem isungbatnanto, 'Ibagak kadakayo, saanko nga ammo no sadinno iti naggapuanyo.
    Umadayokayo kaniak, dakayo nga agar-aramid iti dakes!'
  pir-NT: Mʉsa sa nigʉ̃ tiquiro pehe yʉhtirota. “Mʉsare, mʉsa ahtariro gʉ̃hʉre ne
    masiedaja. Ijipihtina mʉsa ñañe yerina yʉhʉ cahapʉ ahtaeracãhña”, ninota wʉhʉ
    upʉro.
  anv-NT: Yɛ́mbɔ ashúge nyɛ ɛnyú meko nnó, ‘Ngarege ɛnyú, nkágé fɔ́ mbaá yi
    détané. Kwílege me ushuú. Ɛnyú dekɛne depyɛ nchyɛ!’
  sab-NT: 'Chugagwalla be gerule: “Cha gerule ba ulita ole, ¿ba chema? Cha me ba uñe.
    Ugaka kle jegaba, joga siere chage, ba ulita kwian agenga me no tanre.”'
  tmd-tmd: Aliö rɨŋ, nuŋ paiŋö yajöna, ‘Nɨ ñɨŋ nugumɨdöi. Ñɨŋ pikai yöbö nöbö mö bɨlɨm.
    Ñɨŋ nöbö mö ap kib mag gwogwo rɨmɨdöi makwam, ñɨgö uba rödöinöm. Dine!’ cöna.
  acr-NNT: '»Noꞌj Rire kubꞌiꞌij lo chiwe: “Paqatzij wi, riꞌin na wetaꞌam taj pa ix
    petinaq wi riꞌix. Chixela chinuwach, iwonoje ri ix ꞌanal re ri lik itzel uwach”
    kacha chiwe.'
  kpg-kpg: Gei mee ga helekai labelaa, ‘Au e de iloo be goodou ne lloomoi i hee. Tuu i daha
    mo au, goodou huogodoo digau huaidu!’
  taj-taj: थेसे एनीगदेदा ‘एनीगदे खाल हिन्‍ना? ङाइ ङोआसेनी। थेतबासेलमा पाप गे लबागदे,
    एनीगदे ङा मुबा ग्‍लाग्‍याम निउ’ भिसी भिला।
  avt-avt: Te hɨrak kaktɨp, ‘Hi hetpi, hi ap hertei yi neimɨn. Yi eiyɨnka eikeipno
    yi mɨt enun yɨrɨak menmen enum.’
  cbk-cbk: Pero ay habla le, ‘Ta habla ba gayot yo claro, no sabe gayot yo si de donde
    ustedes ya sale. Sale ya alli na puerta, todo ustedes maga mal gente!’
  uig-ARA: 'ئۇ يەنە جاۋابەن: «سىلەرنىڭ نەلىكىڭلارنى بىلمەيمەن، مەندىن نېرى كېتىڭلار،
    ئەي قەبىھلىك قىلغۇچىلار!» دەيدۇ.'
  tuf-tuf: 'Eyta cuar Sirat wacáyqueyra: “Aját ba quin wacaro. Ba biscán bíntara istítiro.
    Ay bár binu, querat acor chati quir béowi,” wacáyqueyra.'
  abx-abx: “Pero sarumanan-na gihapon, ‘Ga'i kam sakilala-ko o kon mga taga singnga
    kam. Patalaha kam si ako kay puro kam paragbuhat si karat'an!’
  mco-NT: 'Chi je Huindzɨn y''adzohuɨpy ajcxy: “Ɨɨch miich ajcxy nɨmayb co ca'' nnejhuɨ̈yɨch
    ma miich ajcxy mdzoongɨxy. Jɨhuäccɨx ma ɨɨch nhuinduu, miich ajcxy pocy ytumbɨ.”'
  bsp-bsp: Nkɔn pəc-lok’un, ‹Iŋcərɛ fɛ aka nde nəyɔnɛ mɔ! Nəbɔl’em day, nəna akaŋɛ
    nəŋyɔ mes mɛlɛc mɔ!›
  kqf-kqf: Bi geḡa te tana giu yai munena gado, ‘Tagu mote yà sibemi te bamo maiḡa
    kona tava. Temi gebogebo tauvoiyena, ko nawa tabumimo!’
  cpb-NT: 'Inkante irirori: ‘Imapero, te niyotemi jimpe pipoña. Piyaaperote tzimawentzirori
    kaariperori.’'
  aon-aon: “Aria anan ta wata nukitak aria nukri, ‘Eik madae idukem abrudok wabur
    ipak panaki-aburi uwe. Karemeik ipak penek eneshenesh yoweishi inahos iri!’
  hus-NT-2005: 'Por Jajáꞌ neꞌech ti ki tókʼoytsik enchéꞌ: “Tu utsálichtsik ke yab
    tu exlál nibal u choꞌób xon ta tál. ¡Ki wixkʼintsik techéꞌ kʼal Nanáꞌ, ejtal tatáꞌtsik
    xa tʼajál xowaꞌ yab alwaꞌ!”'
  mig-NT: 'Te máá‑de kachi̱‑de kuni‑ró: Achí‑ri̱ jíín‑ró ja̱ tú jiní‑ri̱ róó ndé ñuu̱
    va̱ikoyo‑ró. Kuxio jíná''an‑ró chi ña̱yɨvɨ kásá''a tiñu ñáá kákuu‑ró. Achi̱‑de.'
  bps-bps: “Kabay man mfun i gumnè, ‘Tulengu gamu, làgu gamu dilè, na làgu gadè ku
    nè i gumdàyu! Fawag gamu di deg kdeeyu dad to mimò sasè.’
  mbs-mbs: Meneng mikagi sikandin, ‘Wedà ko ketegahi aw kenan kaw lekat. Kesayo kaw,
    kedita niyo eg-inang te medaet.’
  tof-tof: A wa ma sab yabü darrem igó nilórre wagó, ‘Ka yabübóka umul-kókla, ó e
    nubógabiakla. Kürükagabi ugó ogob, e güblang-koke kolaean tonarr tómbapón pamkolpamakla!’
  cme-NT: '«U ka bir waŋ baa-na wuɔ: ‹Kãaŋ na halaŋ mi caaŋ-nu, mi sa suɔ-na, na
    hieroŋo‑i hiere ãmbabalmanciraaŋ namaa.›'
  sus-sus: Kɔnɔ a wo yaabima nɛ, ‹N xa a fala wo bɛ, n mu wo kolon, n mu wo kelide
    kolon. Wo keli n ya i, wo tan fe kobi rabae!›
  pon-2006: E ahpw pil pahn mahsanih, ‘I sehsei kumwail, I pil sehse wasa kumwail
    kohsang ie. Kumwail kohkohweisang ie, kumwail koaros aramas tiahk suwed kei!
  dad-dad: “Anĩ ere, ĩ solof irõf, ‘Aya ã keleĩ sã, ã nainenem usigen. Ã sane ago
    gedig ganan, aya malau bun uyaleleg!’
  zab-NT: 'Per laab iniib laat: “Aguniia laat, nare quɨt gántia calí nez zéedtɨ. Gulbicá
    nez luaa iratectɨ de bɨnduld.”'
  jae-jae: Mago eŋ oc êsôm êtiam gebe ‘Aê gajam kauc amac amêŋ aŋga ondoc, amac sec
    ŋakoleŋwaga samob, ataiŋ taôm su aŋga aêŋoc.’
  ksd-ksd: 'ma na biti: Iau varve avat, ba pa iau nunure avat ba avat mamave; avat
    a umana tena pait ra kaina magit par, avat a vana kan iau.'
  msm-NT: Di sikan tag-bayoy ogtabak gihapun, ‘Wada yagboy yabot ku iyu. Hala, yaguy
    kow kani, sikiyu no madoot to mgo hinang.’
  myk-myk: 'Wee na ba yee ɲɔ shɔ na: ‹Nɛ yee tayirige cɛ wɛ, yi toro laha na tàan,
    yee kakuubyii bɛɛri!›'
  sbe-sbe: Na kabo ye hedehededeꞌuyo kalimiuyena ye wane, ‘Nige kabimiu ya kata o
    haedi kwa laolaoma. Kwa tausuwala, komiu maudoimiu laulau yabayababadi tauginaulidi!’
  mcr-mcr: Iŋäqe Iqu tii hetäniqeqä. ‘He äŋgisa ti äpquwätiyä-qe, Nyi maqŋqeqä. He
    ämaqä suqä quvqä imäkquenjqae, huätä upiyä’ hetäniqeqä.
  cux-NT: '''Iiⁿ''yāⁿ yeⁿ''e va''ai miiⁿ ní caaⁿ''maⁿ yā cuuvi yā ''iiⁿ''yāⁿ s''eeⁿ:
    ''Úú ngaⁿ''á ngií ndís''tiī ti nguɛ́ɛ́ in''diichí ndís''tiī ndíí nguɛ́ɛ́ deenú
    tií ndiica nī. Cueevii nī yeⁿ''é nducyaaca ndís''tiī ti nguɛ́ɛ́ n''daācā idiíⁿ
    nī.'
  tur-YTC: O da size şöyle diyecek, ‘Nereden geldiğinizi bilmiyorum. Benden uzak durun,
    ey kötülük yapanlar!’
  san-ITR: kintu sa vakShyati, yuShmAnahaM vadAmi, yUyaM kutratyA lokA ityahaM na
    jAnAmi; he durAchAriNo yUyaM matto dUrIbhavata|
  bel-N: 'І Ён скажа: “Кажу вам, Я ня ведаю вас, адкуль вы; адыйдзіце ад Мяне ўсе,
    якія робяць няправеднасьць”.'
  sch-sch: Nikhomrese, ama han, “Khotienga mi mo nin ni, nangni riet ngâi mu-ung,
    Ko kôm renga rotpai roi, mipuoloi ngei nangni ti nôk a tih.”
  mic-MIQNT: Na tluetew, ‘Mo geju'luoq ta'n weita'ioq. Gilew na nujipata'taqatioq.
    Jiglita'gw ni'neg!’
  huu-NT: 'iadedɨ naimɨe uai oite: “Omoɨna uiñoñedɨcue. Cue comɨnɨñedomoɨ. Jeacɨno
    omoɨ comecɨmo nia illa jira, mai jai”.'
  jiv-NT: Túrasha nii títiatui “Tuya̱ntskaitrum, nékatsjarme, tátsujrumek. Yajauch
    túrintirmeka winiyaṉka kanaktiarum.”’
  otm-NT: 'Pɛ nu''a ra Hmu da ''yɛ̨na: “Pɛ dí xi ahʉ, hin dí pą ahʉ, ní mbähä bʉ,
    hin da zä gui cʉthʉ ua, gyʉ́ ts''om''bäihʉ,” da ''yɛ̨mthoho ʉ.'
  dah-dah: Gega al gore wol heŋbe, ‘Deŋbe mata buluŋ mar wor po geb, hoyaŋ kunaŋ!
    Nebe deŋ ganuŋ mar irde damde niŋ goyen ma nurde hime geb,’ yinyeŋ.
  tnk-tnk: Mətə in trɨni iamɨnhi mə, ‘Iakani pehe tukumiaha i iakreirei kɨmiaha mə
    hiəuku pəku. Kɨmiaha pam i nərmama hiamo noien ərəha, həuvən isipwɨn tukw iou.’
  kpr-kpr: nu sekago sarira, ‘Ne reda ghe ojeva ava, na erebunena. Ne ari ekoko embori.
    Yasivu!’ aminge sarira.
  san-IAS: kintu sa vakṣyati, yuṣmānahaṁ vadāmi, yūyaṁ kutratyā lokā ityahaṁ na jānāmi;
    he durācāriṇo yūyaṁ matto dūrībhavata|
  nho-nho: Tevana iaa a ia ma ki mee atu peelaa, ‘Nau see iloa i kootou. Kootou ni tama
    e oomai i hea? Kootou hakattaha iaa nau, kootou naa tama e sosorina hakallika!’
  gym-NT: 'Akwa ju bkänkä käkwe niedi munye: Mun gare ñakare tie amne mun kä mdenbo
    gare ñakare tie. Mun kukwe kämekäme nuenkä nän mobe mento tibtä, niedi kwe munye.'
  azg-NT: 'Majoꞌ ntsintcüeꞌ jon jñꞌoon ndëëhoꞌ: “Jndë tsjö ndëëhoꞌ na tyiꞌcüajnꞌan
    ꞌoꞌ min tyiꞌquintji yuu jon jnanhoꞌ. Quenaanhoꞌ ntjoohin, tsoñꞌenhoꞌ na contꞌahoꞌ
    ꞌnantyia.”'
  bhd-bhd: पन तै तुसन सेइं ज़ोलो, ‘अवं तुसन न ज़ैनी तुस कौन आथ, ते कोट्ठां ओरेथ हे
    बेइमानव मीं करां दूर भोथ।’
  too-NT: 'Lā'' xla'' nacākalhtīyāni'': “Iccāhuanini''tza'' que tū'' icca''tzī lhachū
    xalanī''n hui''xina''n. Caquilātapānūni''uj milīhuākca''n. Hui''xina''n lej tlahua''yā''tit
    a''ntūn tū'' tzey”.'
  ind-AYT: Namun, Ia akan menjawab, ‘Aku tidak mengenalmu dan tidak tahu dari mana
    kamu berasal. Pergilah dari hadapanku, kalian semua pelaku kejahatan!’
  cjo-NT: 'Aritaki ikantemi: “Tee niyotzimi. Piyaatee, pipiyanee tsikarika pipoñaaka.
    Osheki pantayitzironi kaari kameethatatsi. Tee pikameethatzi”.'
  nsn-nsn: Bo inggono puk e turung mene hahaua pare, ‘Inggo u tele tamiuoum, doh ia
    rung la turioum, mu uareingane totoguo, inggoum o tamata uasa uakap!’”
  san-DEV: किन्तु स वक्ष्यति, युष्मानहं वदामि, यूयं कुत्रत्या लोका इत्यहं न जानामि;
    हे दुराचारिणो यूयं मत्तो दूरीभवत।
  tna-NT: 'Beju ete emetse ja uja ejeutsuta huecuana: “Jubida yama micuana yainia,
    menetideraque ema naja jenetia, madhada aji cuana micuaneda putsu.” Jesús ja daja
    hue quisainiame atana huecuana: —Daja huecha micuaneda cielo su enubi puji Diusu
    jubida ebaja biame, aimue tuahueda menubique yata mahue. Aimue micuana shanapaja
    yata mahue. Tu naja jenetia uqueda cuati castigo su micuana ebeituenitayu.'
  lid-lid: “Arile, idah kameh, iy tiye i toro anya, ‘Jo tanan ado bwe oh! Ya ado are
    heh ame dah? Ado same madak. Ado ka-au! Ado badeh, lau ta amekes kandriyen ndra-in
    labai!’
  wim-wim: 'Aꞌ nil ngulan thawow niiyanta, ‘Ngay inan thawang niiyant: ngay keꞌ meeꞌmiy
    niiyang yaꞌa. Niiy puyam paththam kan iiyān aak ngatharam inpalana, niiy puth
    way anman yump-yumpaniya.’ Nil Lord.an wik yimanangan thawow niiyanta.'
  zga-M: Pu umwene akhavanda, sanivamanyile ukhumwihuma, hega khulyune, umwe mwivavomba
    imbivi!'
  yom-yom: 'Buna wela vutula : “Bukiedika ndikulukamba ndisi zaba ko kuevi lubedi.
    Luthatukila beno boso bisadi bi mambimbi.”'
  san-SIN: කින්තු ස වක්‍ෂ්‍යති, යුෂ්මානහං වදාමි, යූයං කුත්‍රත්‍යා ලෝකා ඉත්‍යහං න ජානාමි;
    හේ දුරාචාරිණෝ යූයං මත්තෝ දූරීභවත|
  yut-yut: “Mani uŋun da yaŋ dayɨkdɨsak, ‘Nak asisi dayɨsat, nak dɨma nandaŋ damɨsat.
    Ji dukon nani uŋun dɨma nandɨsat. Yokwi pakpak ji kɨsisi nepmaŋ dek kɨt!’
  grc-BYZ: καὶ ἐρεῖ· λέγω ὑμῖν, οὐκ οἶδα ὑμᾶς πόθεν ἐστέ· ἀπόστητε ἀπ᾽ ἐμοῦ πάντες
    οἱ ἐργάται τῆς ἀδικίας.
  cpc-NT: 'Inkanti irirori: ‘Imapiro, tii niyotzimi tsika pipoña. Piyaatawiiti aakowintawori
    kaaripirori’.'
  nhg-NT: 'Hua seguramente nemiechelfis: “Amo nemiechixomate de cöne nencate. Xomoxelucö
    de naja nemonochtie, pues sa nenquechihua tli amo cuale”.'
  nya-nya: “Koma Iye adzayankha kuti, ‘Ine sindikukudziwani ndipo sindikudziwanso
    kumene mwachokera. Chokereni inu nonse ochita zoyipa!’
  ngu-NT: 'Pero yejhua mechijlis: “Nejhua nemechijlia ica xnicmati canon nenhualehuaj.
    Xnechtlalcahuican nochimej nemejhuamej yejhuan nenquichihuaj on tlen xcuajli.”'
  kup-kup: Pot hapeken epat añapan, ‘Ne arimaz ununug, ari taek epatari ok. Met ari
    horï tovai emoogiri okeg, nehanañ zei nanat pataek sei.’
  jid-jid: Amma ana akasa, me hla yiwu, me na toh wrji ba bi rji'a na. K'ma dimu biyi
    bi wa bi tie latre'a
  wmw-wmw: 'Fala iye akuja kwamba: ‘Nukwambirani, sukwijiwani kamulawa. Nitanukeni‑pa,
    umwe wanu wa vitendo vibaya-mwe!’'
  gmv-GGM: Izika zaaridi intena inte oonakkone inte awappe yidakko ta intena erikke
    inte makkal7ati wurikka tappe haakkite gaana gides.
  ssg-ssg: “Ape i ukek, ‘Nga kakane tuhi amuto, nga kum tioi amuto. Xaxaua tetak amuto
    teka weli ailei saun lialun.’”
  zpo-NT: 'Per lee xaa né lo gu stuba: “Nanlabeyyt na re gu. Bachii re gu lo na, xaa
    nzeb jwalt.”'
  poy-poy: Kumbiti yomberi kayi hakalongi, ‘Nupamana ndiri pamlawa. Muwuki kulawa
    kwaneni mwoseri mtenda vidoda!’
  qwh-NT: 'Peru wayiyoqnam niyäshunqui: ‘Qamcuna me nuna cayanqequitapis manam reqiyaqtsu.
    ¡Llapequi mana alli ruraqcuna, nopäpita yarquyë!’ nir.'
  gaw-gaw: Ag anam aḵulag amge nug ag amelagp̱a aḵu. ‘Da ag ii doyadṯem, ag adep̱anu
    uḏip̱ig? Ag nauhak danab. Ag oh uuiḏna uḵeg!’
  nca-nca: “Yi mande topé ŋande ye yimiroweya, ‘No ye kama iŋo yunoteno, ye da noŋgo
    qu. Yeko unipare o piyimi teyoteŋgo qu, ye soso toŋi.’
  zpz-NTPP: 'Orzeꞌ yu guyuꞌ zeꞌ nii gaꞌy gab yu der: “Ya̱ bi mne̱e̱ lo der nu wagad
    lagya̱ ca bruu der. Orzeꞌ bruu chu der lo̱, der mbecy nu shiñ ricy”, niiy gab
    yu de ru.'
  mkj-mkj: Ih pirin pel pwa, ‘Ngoahi pel jehjoa ia wija kamwai injang. Kamwai alwehjang
    ngoahi, kamwai ohroj armaj mwoarjuwed pwi!’
  zac-NT: 'Iurní nguiu ni guëquébill lu të: “Hia guniaꞌa lu të, rdë́ꞌëdiaꞌa cuendë
    chu na të, lëꞌë të mënë naquëhunë maldá. Gulë guabsú lua.”'
  kyg-kyg: olapakeꞌnova vayanagi haiyaꞌalegati ae. Muki vayaꞌamogitapamo hosu kavaꞌmo
    nehaya vayanagi nagaetegatiꞌmo ataleta lapaune hetapa viyo, huno lapa paigiye.
  kmk-kmk: Yoong sumungbat uman dit simboḻoy un, ‘Naid tigtigammuk nu nanligligwatan
    yu. Umadayu kayu, dikayu’n losana mankokokwa’t nadadag.’
  cao-NT: Jatsi, “Mato cahëyamquia. Bocata, mato jochahuaxëni cabá” i mato qui xëhi
    quiha.
  bbr-bbr: Kos ätäi awarai, ‘Ak erapakan pein is äpu wa. Ak onok aru miäi roat, ak
    enes eur manowe!’
  inb-inb: '—Paika ningami: “Ikutimi nii­ki­chita: mana rigsii­ki­chitachu. ¿Mai­manda­kuna­char
    kan­gi­chi? Tukui kam­kuna mana alli­lla rurag­kuna, nuka­pa ñawi­manda anchu­rii­chi”.'
  hrv-hrv: 'A on će vam reći: ''Kažem vam: ne znam odakle ste. Odstupite od mene,
    svi zlotvori!''”'
  box-NT: 'Ó o tĩ́n á à bío ò na mia: ‹Mi vá lé ĩ nìsã́ní, bè-kora wérowà
    yɛ́n! Ĩ yí zũ mi léeníi.›'
  ote-NT: 'Pe nuꞌá̱ ma da ꞌñeñꞌahʉ: “Dí xiꞌahʉ gue hindí pa̱ꞌaꞌihʉ, nixi dí pa̱di
    habʉ xqui ꞌñehʉ. Rí maha de guecua, gatho núꞌahʉ gyá ꞌyøtꞌatsꞌoquihʉ.”'
  wnu-wnu: 'Ende nob qamarari wo bo taui aninob qemeriba: An munon qomon soagen abau
    tari Ye an qoyam ue, qand wogub der iuarimar.”'
  zam-NT: 'Per mbi'' càb loo mèna no ñee mbi'' loo mèna: Na guniile'' loo gu'': Ne''needen
    pá ned ngro'' tee ngro yáal gu''. Biiche gu'' loon, rye gu'' co'' nziri'' ro puert
    ba'', gu'' co'' ndli con'' ye''rsin''.'
  zyp-NT: Canghrasala ama taco, ‘Naaning zong ca hnih bei he neh, zelang tamaw naa
    va chua tahpaw hnih bei neh. Naaning hming chahly a tuapaw vytei ka kae taitah
    seihly o!’ a ca tah tae he a.
  sey-NT: 'Cajëna, sehuoja̱ꞌquë api: ‘Tsoe cahuë ñamaꞌquë aꞌë, mësarute. Jero acohuaꞌi
    aꞌni. Saijë̱ꞌë, coꞌayeseꞌe yoꞌocohuaꞌi.’'
  nvm-nvm: '@see-verse:LUK.013.026'
  mps-mps: Tiali goli, te be page bidigo dagebolo te po waibao, ‘Eno dagebolo obao,
    dage menadu asaiwe, eno konebeo. Dage piąo, dage tigidali dwai dwai sę ebo bage,
    dage enade gedao,’ waibao
  seh-seh: 'Mbwenye iye anakutawirani kuti: “Ine nkhabe kukudziwani. Pontho nkhabe
    kukudziwani ndimwe a kupi. Bulukani pano, imwe monsene munacita pya kuipa.”'
  pab-NT: 'Xakore hoka nehitiyaite: “Maisa nowaiyanihare xini xiso. Kala alyakotare
    xamani xiso. Xiyanehetehena noniti, xiso iniyalahare taita tyomiterenai”, nexaite.'
  llg-llg: Boe ma dei fo Ana nataa nae, ‘Au afada ndia isinaak so, Au taa alelak ei!
    Ei ia, kada hataholi fo mana tao manggalauk. De, boke malai heok ia!
  kyf-kyf: 'Gbaa ɔ yi ''yaa aɩn -ylaɛ: ‹Ɩn ''nɩ amɩaa ''bhʋlʋda da -yi. Amɩa weee
    nʋa gbʋnyuu lɛ, a vla ''mɩ gwe!›'
  tpi-tpi: Tasol em bai i tokim yupela olsem, ‘Mi no save long yupela, yupela ol lain
    bilong wanem hap. Yupela ol man bilong mekim pasin nogut, yupela olgeta klia long
    mi.’
  mih-NT: 'Ta cua catyi ra Ndyoo sihin ndo: “Ña site yoo ndoho cuu ndo. Cuɨñɨ siyo
    ndo sii, vatyi ñá zavaha ndo sa vaha sa i catyi sihin ndo.” Cua catyi ra.'
  qvh-NT: 'Saymi yapay nengapä: ‘Gamcunataga manami reguësu. ¿Pirä cayanquipis? ¡Nogapita
    witicuyay, jusasapa runacuna!’'
  kms-kms: “Pudi ni oyi puq ei nand ye, ‘Nge nungoqi nei gubuq segi, nungoqi muai
    pu wandi ye. Nungoqi wutaqu yumbo ur brequ wand ye! Nungoqi kring wo, nge nde
    tumo wandi wayequ!’
  agn-agn: Piro sabaten amo ka nandia, ‘Indiong pisan gailala ong nindio! Palawid
    amo tarin, yamong tanan ang pamagboat ta malain!’
  nhi-NT: 'Pero yeh namechonnanquilis: “Yonnamechoniluih amo innamechonixmati canih
    namonuitzeh. Ixmihcuanican de nonauac, nochtin namehuan amo cuali ayinih.”'
  ttc-NT: 'Per yaji tetz oxe''l tq''uma'' ikxjani: “Wetz ma''tx xik nq''uma'' etetz,
    k''onti''l wotzqimix. Intel epawa'' etib'' wi''j kyaqil etetz aj a''ix k''ulul
    nya''tx galan.”'
  dan-1931: 'og han skal sige: Jeg siger eder, jeg kender eder ikke, hvorfra I ere;
    viger bort fra mig, alle I, som øve Uret!'
  kwj-kwj: Ete wowa rini ga ya kunu sawekonda, ‘Ani kunu a hikisandau, kunu so ko
    kipe hima. Kunu tinda ete kapwa sumbu ku wondau hima, ma ku i!’
  vie-OVCB: 'Nhưng chủ sẽ đáp: ‘Ta không biết các ngươi. Quân gian ác, hãy lui đi.’'
  kze-kze: kwemá séna íma tuwánáúnda-kwaasi kentí naambárure kentóikare íma tuwánáúnda-kwaasin-ovo
    kóro naankó avowámá síníye Ísu simásuwena séna
  lbk-lbk: “Ngem at kasina kanan, ‘Kinwanik et ay ad-ik ammo chakayo! Komaan kayo,
    am-in kayo ay ngaag!’
  mto-NT: 'Vanꞌit tseꞌe mꞌatso̱o̱jvjidinuvat: “Ta̱ xa a̱tseꞌe nvaꞌañ je̱ts kaꞌa a̱ts
    miitseꞌe nꞌíxada. Vinvaꞌkvaꞌatsta a̱ts miits nu̱jom pa̱n pa̱n jatyeꞌe du̱toondup
    juuꞌ veꞌe ka ó̱yap.”'
  bzh-bzh: Loḳ rëḳ nanër vu ham nabë, ‘Ham re lo? Sa duġin ham! Ham sënë nevonġ
    nġaa nipaya, om ham jaḳ na nenga in sa!’
  guj-2017: પણ તે કહેશે કે, હું તમને કહું છું કે, તમે ક્યાંનાં છો એ હું જાણતો નથી;
    હે અન્યાય કરનારાઓ, તમે લોકો મારી પાસેથી દૂર જાઓ.
  jvn-NT: 'Nanging sing nduwé omah bakal semaur menèh, ngomong: ‘Aku ora kenal kowé!
    Pada lungaa sangka kéné, kowé sing pada nglakoni ala!’'
  byr-byr: Kɨrɨꞌ sahwai sarɨmɨnyɨ ayɨna yɨhɨthathelyɨ ‘Nɨmɨ mayɨhwanganyadɨnyainyɨra.
    Sarɨmɨ aꞌmwe anga gavadaasaihɨlaka! Sarɨmɨ aꞌmwe kayaaꞌnanyabwina yadɨvɨsaihi,
    sareihi yuyaihi nɨmɨnyɨ dava ganyɨla!’
  ian-ian: Wukngwuk maa njambwi nyan nat njambɨ waigandɨ. Ngwuk kat woseka ana wowun.
    Ngwutna mɨndama ana vɨga lɨgowun. Ngwutna ngepma ana vɨga lɨgowun. Ngwuk kavle
    nɨmba ngwuk. Ay ngwula waa waigandɨ ngwuk kat.
  hun-hun: 'Erre ő így szól: Mondom nektek, nem tudom, honnan valók vagytok. Távozzatok
    tőlem mindnyájan, ti gonosztevők!'
  mcf-NT: '“Adoaquien: ‘Icsaquido mibi neque. Nëmbo puduedenda,’ quepec Icbo.'
  kjs-kjs: 'Pare nipumi nimi gu-rupa tea: Nimiri aa-para piruma ipulumi palo gore
    ni maarea tea. Nimi raayo pupitagi noae enaalinu pimi-le nimi raayo ni piri-para
    giyoma pulupa tea.'
  mni-mni: "Adubu mahakna amuk haigani, \x93‘Nakhoi kanano aduga kadaidagi lakpano\
    \ haiba ei khangde. He phattaba thabak toubasa! Nakhoi pumnamak Eingondagi chatthokhro.’\x92"
  yad-NT: 'Ni̱ni̱ ji̱ta ra̱jmutya̱ variy jirye: Ri̱tatye jiryiva: Ne radyetya tesivyerya
    jirye; ¡Jirya̱numa jiya ratyuunusiy va̱cha vichavay!'
  mxb-NT: 'Dá kaa na̱ xíꞌín ndó: “Sa̱ ni̱ kaꞌa̱n vei xíꞌín ndó ña̱ ko̱ náꞌá taꞌan
    vei ndá yoo kúú ndó. Kuxoo ndidaá ní ndó kuaꞌán ndo̱ noo̱í, chi̱ kúú ndó ña̱yuu
    kée ña̱ kini”, kaa na̱.'
