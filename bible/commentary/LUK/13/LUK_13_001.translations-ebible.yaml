  san-URD: اَپَرَنْچَ پِیلاتو ییشاں گالِیلِییاناں رَکْتانِ بَلِیناں رَکْتَیح سَہامِشْرَیَتْ
    تیشاں گالِیلِییاناں ورِتّانْتَں کَتِپَیَجَنا اُپَسْتھاپْیَ یِیشَوے کَتھَیاماسُح۔
  heb-LB: אז באו אנשים לישוע וסיפרו לו שפילטוס רצח מספר יהודים מהגליל בעת שהקריבו
