  agg-agg: Ranɨ-sɨmboanɨ nindou bɨdɨfɨrɨ ranai Sisasɨmbo rarɨhi hoafɨyeihɨya, “Nindou
    Garirihündɨ bɨdɨfɨrɨ ai nɨnɨhondɨ hɨfokoaru Godɨmbo sɨhoundane Pairat ai hɨfokoamareapurɨ.
    Ranɨyo asu ahamundɨ horɨ ra nɨnɨhondɨ horɨ Godɨmbo saimbo hɨfokoamarundɨ ranɨ
    bɨtapɨre mamɨkarɨmayo,” masei.
  ptp-ptp: Vô buc tige xomxo ya val vô Yesu mɨ val nêl xomxo Galili kɨtong vô i. Ge
