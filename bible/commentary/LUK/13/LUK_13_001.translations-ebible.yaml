  tif-tif: 'Kanumin am daanbu kuyaku, unang tunum bom-bilip iyo tal Yesus ami diim
    abale bokolip: Unang tunum malo ma Provins Galili kayaak ili God ami yaap ke yo,
    akum o, kalalipla, olti iyo kutal tiiliple, awem tunum ita yak olti kiiyo, anu-lom
    fuu-bilipla, kiyap Pailat ami soldiya iyo yim-baala tal Galili kasel imi anulipla,
    imi kiim kaami kuyaku le, olti imi kiim kaayo kuyaku, ke-lom sing-tam daasip o,
    kala bokoliple,'
  nlx-nlx: ती टेम थोड़ाक माणहे आव पोचना, एने यीशु हेऱ्या गेलीलान माणहान बाराम वातु
