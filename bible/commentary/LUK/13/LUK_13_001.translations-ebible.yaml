  kan-2017: ಅದೇ ಸಮಯದಲ್ಲಿ ಕೆಲವರು ಯೇಸುವಿನ ಹತ್ತಿರದಲ್ಲಿದ್ದು, ಪಿಲಾತನು ಗಲಿಲಾಯದವರ ರಕ್ತವನ್ನು
