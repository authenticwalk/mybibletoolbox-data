    ni sakanuu de niñi tee ma ji'in niñi kiti ni ka ja'mi de nuu Su'si ma.
  nnq-nnq: Mangobu genia bandu bange ngabaika, ngabannenge Yesu nhwalo gwa bandu ba
    ku Galilaya abakomigwe na Pilato na myai jabe ngajangabana na myai ji inyama yabapanganga
    lilumbo kwa Nnoongo kwa Nnoongo.
  bao-NT: O biro cʉ̃ ca ĩi niiri taberirena, jĩcãrã Jesús're ĩarã waari, Pilato, jĩcãrã
    Galilea macãrã waibʉcʉrã jĩari, Ʉmʉreco Pacʉre ca tiicojo nʉcʉ̃ bʉo niirãre jĩari,
    cʉ̃ja díire waibʉcʉrã díi mena cʉ̃ ca ayiariquere cʉ̃re wedeupa.
  san-ORI: ଅପରଞ୍ଚ ପୀଲାତୋ ଯେଷାଂ ଗାଲୀଲୀଯାନାଂ ରକ୍ତାନି ବଲୀନାଂ ରକ୍ତୈଃ ସହାମିଶ୍ରଯତ୍ ତେଷାଂ
    ଗାଲୀଲୀଯାନାଂ ୱୃତ୍ତାନ୍ତଂ କତିପଯଜନା ଉପସ୍ଥାପ୍ୟ ଯୀଶୱେ କଥଯାମାସୁଃ|
  rmn-rmn: Сарсавэ андар одолэндэ, кон шунэлас э Исусес, пхукавдэ Лэски катар галилеяня,
    савэн о Пилат пхэнляс тэ мударэн одова вахыти, кана он керэнас курбанес.
  huv-NT: Wüx aaga nüt quiaj acas nipilan tasajüw Teat Jesús nguineay a Pilato tapiüng
    mambiyaranüw acas nipilan monaw Galilea, ndoj taól miquiejiw nejiw tiül miquiej
    nimal leaw teamambiyaw ajcüw monaw Galilea, marang ichechiw nejiw.
  otn-NT: Nu̱'a̱ ra̱ ora'a̱ p'ʉya, bi guat'i 'da yø ja̱'i̱ p'ʉ 'bähra̱ Jesús, bi xifi
    te xi 'yøtra̱ Pilato ngue xi hyo 'da yø ja̱'i̱ ngue yø mmɛ̱ngu̱ Galilea. 'Nɛ̱
    ja xi thop'ʉ ha thohyø zu̱'ɛ̱ nu̱'ʉ tho ngue ra̱ 'bøt'e.
  nop-nop: Nai uŋaniŋ metam nolidi Jesu indiŋ nimbihikiŋ, “Galilihidi Bepaŋdok hemundumunduŋe
    tulune Pailatdi widihikumuŋguk.”
  obo-NT: Na, to id nonaw ni Disas idda, duwon mgo minuvu nid inguma woy id posaddoo
    kandin no duwon id po‑imotayan ni Pilato no mgo toho Galilea laggun tid sosumbali
    ran to mgo oyama riyot templo amoy id buwis.
  kca-kca: Щи пŏрайән тухәԓ мŏхет Иисуса Галилея хŏйатәт эԓты пŏтәртсәт, хŏй кӑԓыԓаԓ
    Пилатән йирԓаԓ кӑԓы пиԓән ԓыԓәтса.
  cak-ENT: Y ja k'ij ri' tok yec'o ca'i-oxi' vinük ri xe'apon riq'uin ri Jesús, y
    rije' xquitzijoj c'a chin pari' ri xquic'ulachij ch'aka achi'a' aj pa ruch'ulef
    Galilea. Ri achi'a' ri' cha yec'o c'a pa racho ri Dios, y ye quic'ualon-apu chico
    richin que nyequisuj chin ri Dios. Y ja tok nyetajin chusujic ri chico chin ri
    Dios, rije' xebecamsüs c'a can. Etaman c'a que ri xbanun que xebecamsüs can ri
    achi'a' ri' ja ri gobernador Pilato. Ri quiquiq'uel c'a ri chico y ri quiquiq'uel
    ri achi'a', xuyol-ri'.
  lif-NT: ᤂᤧᤴ ᤕᤧᤴᤏᤥ ᤂᤧᤵᤔᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤁᤢᤓᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤔᤧᤔᤧᤳᤋᤢ. “ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤃᤠᤗᤡᤗᤡᤜᤠ᤹
    ᤛᤡᤍᤢᤱᤈᤓᤠ ᤆᤥ᤺ᤰᤁᤡ ᤔᤧᤕᤠᤃᤧᤸᤗᤧ ᤖᤥᤔᤡ ᤛᤢᤜᤠᤱᤃᤧᤶᤒᤠ ᤐᤡᤗᤠᤋᤛᤖᤧ ᤂᤧᤴ ᤛᤡᤍᤢᤱᤈᤓᤠ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ ᤛᤧᤵᤔᤠ
    ᤐᤠᤱᤄᤢᤛᤡᤖᤥ॥”
  mie-NT: De iin quīvī ñúcuán nī nquenda jacū tēe, nī nacani dē tūhun nūū yā nāsa
