  mio-NT: Suvi ni hora can ni iyo cuiti tahan iin uvi uni ñivi, ta chaha ñi cuenda
    chi ra Jesuu yoso cuhva chahni ra Pilato chi tahan ñi quichi iti ñuhun Galilea.
