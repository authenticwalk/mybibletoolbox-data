    ki kik'el ri awaj ri xekämisax che ki sipaxik cho ri Dios.
  dob-dob: Tuta nina ꞌenaya ꞌaidi tomota simai ga Yesu ꞌena siemwasala, me Galili
    manudi, sigwae, “ꞌInapwana, me Galili ꞌaidi sitalitaliya Yaubada ꞌena, ta Pailato
    ꞌina tolosaiyao ꞌiloinedi ga tomotai nidi siloemwawasidi.”
  wrs-wrs: Yesusva ishunvna indhanam, wo henanam indhana mongla nongal-pulvonamba,
    doa hev umnina, os kava hillina, monglava Galili provinsnindva doa angana tempelduvram,
    Sesoam sembayang venalm, tata wesang vivna. Doa mendah vivna osangas, doa Pailat
    duang hevna valgonindm wolanga ve, helvakomolm.
  mca-mca: Hik pakha'aj pa' neƚuji' na'l pa'aj pe' uja'x jukhew pakha' i'ni' pa' Jesús,
    qa nifelimik'i pa' ƚunyejeikii pa'aj pe' jukhew'ik'i Galilea ƚeiƚetsik'i, pa'
    Pilato in nilanju' pa'aj qa pe' ƚ'athits pekhewe'en qa yetsjiƚkinij pe' ƚ'athits
    pe' inqa'metetsik'i ƚeqististax pa'aj pekhewe'en.
  kiw-kiw: Aaꞌo himioi-da uubi aamiꞌa, hieꞌei-daka, rii-ro poduuꞌaimo Iesu, Pirato-ro
    Garereia uubi iimoto emerai, Iehomai-do poue raarai iemaꞌatidioumoi-da.
  tzo-TZC: Jaꞌ o yorail ti italic jun chib viniquetique, tal xchapbeic yaꞌi ti Jesuse
    ti cꞌu sꞌelan laj spas ti Pilatoe, ti laj smil jun chib viniquetic ti liquemic
    talel ta Galileae. Tey icapij schꞌichꞌelic schiꞌuc schꞌichꞌelic ti animaletic
    ti tey laj smilic ta sventa smoton ti Diose.
  mya-mya: ထို​အ​ချိန်​၌​လူ​အ​ချို့​တို့​သည်​ကိုယ်​တော် ၏​ထံ​သို့​လာ​၍ ပိ​လတ်​မင်း​သတ်​ဖြတ်​လိုက်
    သည့်​ဂါ​လိ​လဲ​အ​မျိုး​သား​များ​အ​ကြောင်း ကို​လျှောက်​ထား​ကြ​၏။ ထို​သူ​တို့​သည်​ယဇ်
    ပူ​ဇော်​လျက်​ရှိ​နေ​စဉ်​သတ်​ဖြတ်​ခြင်း​ကို ခံ​ခဲ့​ရ​ကြ​၏။-
  gng-NT: U ya yo nɛ binib biba baa' ki lá tɔke' *Yesu ki ye Galile yaab biba là
    te ki teh lituɔrl ki dienh Uwien, nɛ Pilat ku' bɛ.
  cbi-NTPO: 'Juntsa uratalaren mantsa rukula Jesús'' junga ji'' kuinda ketu tsandila:
    Galilea tusha chulla yala'' animaa tute'' Diosnu keewaantsunu uranu, Pilato uñi''
    suutadula dejitu, mantsa chachillanu detute'', yala'' animaa tu''ñu asalaba bulu
    deshajaakaa dekive, tila.'
  ikk-NT: Ogẹn ohu hụ kẹ ndị hụ imẹ ndị rị ebẹhụ gi gwa Jesu oku ndị Galili hụ Paịleti
    gbu ebe wẹ rị a chụye ni Osolobuẹ ẹjan, gi ẹdeke wẹ gwọ ẹjan ahụn wẹ rị a chụ.
  leu-leu: Saxanofuna la palou ina malila aave ri xuus na Yesus pa Pailat e malaafaa
    nane punuk a mu rabuna ti Galili e a ria iri fefaxuvul pana ria ina mu tatavai
    taap siri.
  maz-NT: Mi cãrã nu c'o cja vi säjä. Nuc'ua cjanu o ñaji c'ua o xipjiji e Jesús ja
