  box-NT: Mu pã̀ahṹ, á nùpua nùwã yɛn ɓúi ló ɓueé wee bío ho Kalileesa
    ɓúi bìo là a Yeesu, bìa ó o *Pilaate na wi ho *Zudee kɔ̃hṹ ɲúhṹ wán
