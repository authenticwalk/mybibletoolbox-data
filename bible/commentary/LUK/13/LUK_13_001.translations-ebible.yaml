  ena-ena: Jisasɨ ciaŋ sulɨdaci hulaŋ limu hɨhɨle agɨlaŋ nudɨ abavɨmi. Nama Galili
    fɨli tɨbɨ hɨsɨŋ lɨhavalɨ agɨladɨ igahɨlahanaŋ uavɨmi. Nɨbɨlaŋ Asɨ saŋ sagalɨ iguben
