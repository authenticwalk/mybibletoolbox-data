  uvh-uvh: Ka kama ka wara'ganang aming fam ka Jisas ganang abiging wari Jisas u ning
    aniging, ka gu kadagang ka kiap Pailat adining soldia fam yangkareinga anga siring
    yak girii ganang amanga Galili aming fam ka Anutuga' ofa tangamonga maga dipmonga
    tiging ganang didimeng gufadayapking waraga' wa gu indining sutang.
  ino-ino: Ani kanatofi mako vaya'moki Kalili vaya'ai apavake Yisasina ha'nepai'a
    inake hae “Kalili vaya'moki Anumaya Kotiteka amuse ya amikefe sipi sipi afu nehakeno
    Pailati'a kava ne'apimo'a ati vaya'a hupateke'a e'a ani vaya hapake'a falaya kola'ae
    ani amuse ya amaya afumo kola'ae makopi lavi'na'ae.” hu'a hapai'nae.
  gnn-gnn: Yo, ŋulinyaramirriyu wiripu-guḻku'yu yolŋu'-yulŋuyu ḻakaraŋala Djesuwala
    bitjarra, “Ŋuriŋi buŋgawayu Baylatthu bumara murrkay'kuŋala yolŋu'-yulŋunha Galaliwuynha
    walalanha, ŋulinyaramirriyu liŋgu waluyu ŋunhi walala yukurrana buku-ŋal'yurruna
    Godkala wäyingala ŋuriŋi maŋgu'yu.”
  yal-yal: Na waxatini, muxuna ndee yi fa Galile kaane fe fala Yesu xa, Pilati naxanye
    faxa e yi saraxan bama Ala xa waxatin naxan yi.
  cnt-NT: Jmɨg₄ jaun₂ i₂lɨn₅₄ dsa₂ i₂jme₁tion'₅₄ guë́₄ ca₂dsia₃ ca₂tsɨ́'₃ Jesús 'a₂
