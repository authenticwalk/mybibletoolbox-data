    ma unüji c'o o̱ animaleji ro mbäsp'äji Mizhocjimi. Nuc'ua e Pilato o manda c'o
    o̱ tropa o ma mbö't'üji c'o nte.
  bod-N: སྐབས་དེ་ཉིད་དུ། གནས་དེར་ཡོད་པའི་མི་འགའ་ཞིག༌གིས། དེ་སྔར་པི་ལ་ཏུ་ཡིས་ག་ལིལ་པ་ཁ་ཤས་བསད་ནས་དེ་རྣམས་ཀྱི་ཁྲག་མཆོད་པའི་ནང་དུ་བསྲེས་པའི་ལོ་རྒྱུས་ཁོང་ལ་ཞུས་པ༌དང༌།
  tca-NT: Rü yexgumatama Ngechuchuxü̃tawa nangugü ga ñuxre ga duü̃xü̃gü. Rü Ngechuchumaã
    nüxü̃ nixugü ga na ñuxãcü ãẽ̱xgacü ga Piratu namuxü̃ ga norü churaragü na nadaiãxü̃cèx
    ga ñuxre ga yatügü ga Gariréaanecü̱̃ã̱x ga yexguma yema yatügü rü Tupanacèx carneru
    nadaixgu tupauca ga taxü̃newa.
  zpl-NT: Bee bichia zeꞌe, uya chiucu chuna bee bene lu Jesuse, nu ubedichiaꞌnu beei
    liꞌinu nú xa unibiyaꞌ Pilato nú unguti chiucu chuna bee bene Galilea, nu ucuchalla
    reneꞌ bee benecuaꞌ cuna reneꞌ bee nañi enu unguti beei xi neca uꞌna lu Diose.
  mbc-NT: Moro to' wanî'pî tiaronkon pemonkonyamî'. Inkamoro eseurîma pia'tî'pî Jesus
    pî' î' kai'ma Galiléia pataponkon warayo'kon tî'ka me'po'pî Pilatosya pî'. —‍Paapa
    pia tîntîrîkon po'tîi to' ii'sa' tanne, to' tî'ka me'po'pîiya —‍ta'pî to'ya Jesus
    pî'.
  ndg-ndg: Ni wakati wowow pabile ni baadhi ya bandu babamtaarifu husu Agalilaya ambabo
    Pilato atikuabulaga ni yangabana damu yabe ni sadaka yabe.
  wsk-wsk: Tom mu te kari sang taiman, ale Galilee kari sikina Kaem tama bita tuiwaman
    se Pilate balam se nunga moman se kueman se nungumik gue tama betera kuwim te
    kaparam umu ko Jesus manorman.
  toj-NT: Ja mismo tiempo jau huan to seejel ja Jesusi, ti jac chaboxe huinica. Jac
    yale yab ja Jesusi ja jastal huajye chaboxe huinic sbaj Galilea. Huane bi smiljel
    chante ba oj yaahue yi ja smajtan ja Diosi jaxa mismo ora jahui, ja yenle chomajquili,
    cho miljiye, pero ja' yaa orden ja Pilato ba oj miljuque.
  tbc-tbc: Saen an lo tamolpein dupalug Jesus durupei, “Juda tamolpein aenta Galili
    na dumado dan Jerusalem na tempel lo dupalug, Anut yai digane pani dugo gabman
