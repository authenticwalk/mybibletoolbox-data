  ulk-1902: Abele kerker uader tabakeuare, uiaba abi etomertare Galilaia le, abelelam
    Pilato asesered uiaba mam, pako mam tababu baotiare.
  som-som: Wakhtigaas qudhiisa waxaa joogay qaar wax uga sheegay dadka reer Galili
