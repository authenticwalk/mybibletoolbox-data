    Koht.
  maq-NT: Ha hora vëhë ni ne, cafehe xu ngujo xuta hiscan tacun Jesús. Hane cachja
    xu me cojo Jesús tsëhë ngujo xuta tsëhë distritu Galilea xi cavitexa Pilatu xi
    cueya hya xi titsiquehen xuta xi cuacun vë chu rë me xi sua me cjuatjo cojo Nina.
  hto-hto: Aféruillaɨdo comɨ́nɨmona dáarie Jesumo Pilato jɨáɨmacɨ fɨeni faaja lluáɨbitiaɨoɨ.
