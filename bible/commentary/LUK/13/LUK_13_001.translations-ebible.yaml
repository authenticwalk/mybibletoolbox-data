    uŋun dapba kɨmakgwit. Do uŋun amɨn dakon yawini gat ae paret do yo mukwa sowit
    dakon yawini kɨsi mawit.
  grc-BYZ: Παρῆσαν δέ τινες ἐν αὐτῷ τῷ καιρῷ ἀπαγγέλλοντες αὐτῷ περὶ τῶν Γαλιλαίων,
    ὧν τὸ αἷμα Πιλᾶτος ἔμιξε μετὰ τῶν θυσιῶν αὐτῶν.
  cpc-NT: Ari ipokaiyakini kamantziriri Jesús, tima Pilato jowamaakaantaki Galilea-jatzi
    janta itaapiintaitziniri Pawa piratsi.
  nhg-NT: Hua ipa inu nieca tiempo ompa onhuölajque seque que tiepubelejtaya tli impa
    omochi inu giente de estado de Galilea, öque Pilöto oquenmecte cuöc tlabentlöliöya,
    hua inyeso oquenelulte ca iyeso de inu yulcöme de bentle.
  nya-nya: Nthawi yomweyo panali ena amene analipo omwe amamuwuza Yesu za Agalileya
    amene magazi awo Pilato anawasakaniza ndi nsembe zawo.
  ngu-NT: Sa no ipan on tonajli ompa nemiyaj sequimej tlacamej yejhuan oquitlajtlajtohuilijquej
    Jesús quen ijqui Pilato otlanahuatijca para oquinmictijquej sequimej tlacamej
    yejhuan chanejquej ne Galilea niman ica on inyesyo oquinelojquej ihuan inyesyo
    on yolquej yejhuan on galileos oquinmictijquej para se huentli.
  kup-kup: Met Iesu pot mañah-porah añarab poek heh-nari epat piin mañah, “Met Galili
    aban nari bol sipsipihol Godiz hañiv metapanez bareñ elat hehan aban ahop Pailat
    pim ñai abanari meehan sat paru horï tat men ñomah-ñetï pov ni hateveteñi?”
  jid-jid: Ni ntor ki indi bari ba ye ki nda wa wu itre indi bi Galili wa Bilatus
    ta kayi mba kai bi nda tie ha daya.
  wmw-wmw: Nowo wakati‑wo, wákiwapo noko wanu wamojawapo wamwambira Insa kuwa Pilatu
    katwala damu ya waGalileya wamojawapo, kasanganya na kafara yawo ewo.
  gmv-GGM: He wode Philaxoossay ista suuthi ista yarshora gathi walakida Galila asata
    gish Yesussas yoottida asati heen iza ollan deetes.
  ssg-ssg: Lokon ien hina seilon laha kakane Jises ka Pailat, tel kiliwakei texux
    xux Galili, i hone teka unauan teleiai teka seilon ti ien. Laha telei lato leilon
    ti lato kakau waliko hani Haeu leili Ingan.
  zpo-NT: 'Tub mbizh ngwa lak xaa lo Jesús nu nzhé xaa: —Lee Pilat mbit lak re xaa
    yizhyo Galilea, nu mchaal xaa ren cheen xaa kwaan ren cheen re ma kwaan mteed
    xaa lo Dios.'
  poy-poy: Shipindi shilii wantu wamu yawaweriti palii wamgambiriti Yesu kwajili wantu
    wa Galilaya weni Pilatu kawalagiti pawaweriti wankulaviya tambiku kwa Mlungu.
  qwh-NT: Tsechonam waquin nunacuna Jesusta willayarqan Galilea nunacunata Pilatupa
    cachancuna wanutsiyanqanta. Wanutsiyänan örash tse nunacuna animalcunata wanutsir
    Diospaq presentecayänaq.
  gaw-gaw: Haen amup̱anab amu danab laala ag daanna, Galelia danab laala ag mana meṯak
    heegeg, Pilatus he, aqaeg mauhp̱ig amunu Jesus amegp̱a ap̱ig.
  nca-nca: Ŋu naruko ŋuno uni kumimbo Yesu sowo mande ka Galili uni ŋuro miraŋgurí.
    Komo Galili uni ŋundo Anutu koro o qa-qa te inoyaŋgo quno Pailat koro kuma uniyómbo
    yuroyi khumaŋgurí.
  zpz-NTPP: Orzeꞌ laab tiem zeꞌ la be mbecy gua güii dey Jesuuz. Orzeꞌ byoo dey rishlom
    nu Pilato bicy yu nu gut la be mbecy Galilea. Orzeꞌ gucan reñ de mbecy zeꞌ nu
    reñ bañcyug nu briic dey gun lo Ñgyoozh.
  mkj-mkj: Nehn anjoauwo mine armaj pwi wijahu ma pwehnglahng Jesus da ma wiawi oang
    mihn Galilee pwi, ma Pilate kojukdi nehn ahr wihwia arai meiroang kan oang Koahs.
  zac-NT: Nianá biadiꞌdzë Jesús diꞌdzë rëꞌ, bëruꞌu bëldá nguiu naguniꞌi lu Jesús mal
    nabëꞌnë Pilato, purquë Pilato gudini bëldá mënë shtë Galilea laꞌni iáduꞌu ruꞌbë.
    Rënë shtë ra nguiu ni guc mescladë con rënë shtë ma nabëꞌnë ra më israelitë ofrecërë
    ziquë ofrendë lu Dios.
  kyg-kyg: Ani afinaꞌmo mago vayaꞌmo Yesutegamo eꞌa, Galeliya kotega vayaꞌmogi sipisipi
    ofalinimo neꞌamigeꞌapaeꞌmo Pailati ati vayaꞌamogi eꞌa hapaeꞌnageno sipisipimo
    kolaꞌe vayaꞌmogi kolaꞌeꞌmo magokepi aino lakino haneꞌniye, huꞌa ha paiꞌnagenoꞌaeꞌmo
  kmk-kmk: Utdiya timpu’n nantudtuduwan Jesus, inggaw da ud tagu’n summaaḻa nangibaga
    kan Jesus maipanggop sidat iGalilea un pinatoy ud Pilato utdit madama da un mandatdatun
    kan Apudyus sidit timplu.
  cao-NT: Toatiyá tsi huësti huësti ca nohiria bo Jesu qui bëcaniquë Pilató ani ca
    yoaxëna. Jabi Galileá ca joni bo Pilató tëpasni quiha. Tëpasxo tsi quiha yohina
    jimi ya jato jimi ja jaxcamënamani quiha pë, Jerusalén ca arati xobo xo na. Toa
    yohina jimi Dios qui acacati ini quiha nohiria ba jocha quëshpi na.
  bbr-bbr: Kiro ses opok, karauk Galili roat Anut jou muruna, Pontias-Pailot nukas
    akwaronuk, meiein. Keseria, karauk roat akas Jisas aurin.
  inb-inb: 'Jesús chasa iacha­chi­kug­lla­pika, sug runa­kuna, chaias­pa, paita willai
    kalla­rir­ka­kuna: —Gali­lea alpa­manda sug runa­kuna, Dius­pa atun wasipi animal­kunata
    rupa­chi­na­ku­ura, chi runa­kunataka mandag Pila­tos wañu­chi­chispa, chi animal­kunapa
    iawar­wa­mi chapu­chirka.'
  hrv-hrv: Upravo u taj čas dođoše neki te mu javiše što se dogodilo s Galilejcima
