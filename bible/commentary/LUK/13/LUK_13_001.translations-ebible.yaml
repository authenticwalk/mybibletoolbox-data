    sie ilaru rebe esi pala tanei ete Allare.
  san-VEL: apara nca piilaato ye.saa.m gaaliiliiyaanaa.m raktaani baliinaa.m raktai.h
    sahaami"srayat te.saa.m gaaliiliiyaanaa.m v.rttaanta.m katipayajanaa upasthaapya
    yii"save kathayaamaasu.h|
  kbq-kbq: Jisasi'a anante mani'negeno, Galili vahe'ma Paeroti zamahe frino korazmi
    erino Anumzamofonte Kresramana vu'zane eri havia huzamige'za, Kresramana vu'naza
    nanekea mago'a vahe'mo'za eme asmizageno,
  kbh-kbh: Cach ora, báseftanga tmojána Jesús jinÿama, y tmojancuentá ndayá chë mandado
    Pilato tojanmama; chana básefta Galileoca boyabásenga tojtsanëbaye, y chëngbe
    buiñe yojenajuabó chë Bëngbe Bëtsábioye jëtschuayama tmojanóba bayëngbe buíñeca.
  ron-LSB: În același timp, erau de față unii care i-au spus despre galileenii al
    căror sânge Pilat îl amestecase cu jertfele lor.
  pon-pon: NI anjau o akai mia, me potoan on i duen men Kaliaa kai, me Pilatuj doleki
    nt’ arail ar mairon.
  nhe-BL: Sequin tlacame tlen itztoyaj nopona ipan nopa tonal quiilhuijque Jesús para
    Pilato quinmictijtoya sequin Galilea ehuani quema nopa Galilea ehuani quinmictiyayaj
    tlapiyalime para tlacajcahualistli. Huan yeca inieso momanelo ica inieso nopa
    tlacajcahualistli.
  sps-sps: Tan nainy to aya, te kaa men mes vainy te siisio of e Jisas tana vainy
    Galili te naa tana ngats fan tsian iny Jerusalem a tou kat faakor ten Gov tana
    saape, ai Pailat, a gavana tana gum fan iny Judia, tsue of ton vainy puaan tsunia
    ser atsun famat rari. Vainy puaan kat, kat to tan nainy te kat faakor ari ten
    Gov, ser sovaar men rafatsiny narari fiisen men rafatsiny nar marei sensen.
  wnc-wnc: “Tapduk waomune aminu kunduta kuku Jesu Galilinana kundue anzing iniking.
    Sangana Anutue imunangge tasiwawa ngana Pailatda amina yanipewan kuku zipa kumbing
    ngang iniking.
  bus-bus: Gurↄ beeea gbɛ̃kenↄ mↄ̀ wà Galili gbɛ̃ kɛ̀ Pilati ń dɛ́dɛ à ń aru yã̀kↄ̃tɛ
    kↄ̃n ń sa'obↄ aruonↄ yã ò Yesunɛ.
  gub-BL: A'e 'ar mehe teko uhem wà Zezuz pyr a'e wà. Umume'u ma'e izupe wà. — Amo
    'ar mehe amo Karirez ywy rehe har a'e wà, uzuka ma'ea'yr oho Tupàn hàpuzuhu pe
    a'e wà. Karirez ywy rehe har na'ikatu kwaw tuwihaw Pirat pe a'e wà, a'e rupi Pirat
    omono kar zauxiapekwer a'e pe a'e wà. — Pezuka a'e Karirez ywy rehe har pe wà
    nehe, i'i wanupe. A'e rupi uzuka oho wà, i'i teko Zezuz pe wà.
  imo-imo: Kano kinye Jisasini ungu mane tirimuna moloringi imbo mareni yundo temane
    toko tikolio ningei, “Kombu Galili imbo mareni Gote popo toko kalko molangei Rom
    gavman iye awili Pailateni eno topa kondorumu,” ningo temane toringi.
  boj-boj: Onaqa bati deqa tamo qudei naŋgi Yesus aqa areq bosib minjeb, “O Tamo Koba,
    Galili tamo qudei naŋgi wagme osib Qotei atraiyeqnabqa Pailat na aqa qaja tamo
    naŋgi qariŋnjrnaq gilsib naŋgi ñumnab naŋgo leŋ aisiq wagme naŋgo leŋ ti tuturej.”
  ulk-ulk: Able kerkerge ge wader le tabakiauda Iesui detagerda able Pilatode wader
    Galilayale naresa nade wi zegulu agimuaretlare Agudim.
  eng-DRA: And there were present, at that very time, some that told him of the Galileans,
    whose blood Pilate had mingled with their sacrifices.
  knf-knf: Ţi ŋwal mënţ, kë bañaaŋ baloŋ başë bi, akakalëş Yeŧu uko wi bagalilay,
    biki *Pilat adooŋ kë bafiŋi kë pñaak pi baka panaakiir na pi ŋnŧaam ŋi baţijuŋ
    afiŋar Naşibaţi.
  san-KHM: អបរញ្ច បីលាតោ យេឞាំ គាលីលីយានាំ រក្តានិ ពលីនាំ រក្តៃះ សហាមិឝ្រយត៑ តេឞាំ
    គាលីលីយានាំ វ្ឫត្តាន្តំ កតិបយជនា ឧបស្ថាប្យ យីឝវេ កថយាមាសុះ។
  arn-NT: Feychi tripantu mew kiñeke che amurkey ñi pemeafiel ta Jesus, fey ñi nütramelelmeafiel
    ta Pilato ñi langümfiel tati pu wentru Galilea tuwlu, fey tüfachi pu che ñi langümngen
    ti ngillatuwe ruka mew chew mekey ñi chalintukun ti langümelchi kulliñ.
  zas-NT: Lën gajc ree dxejzii wej tioꞌp choon ree bejn biguie reeman diidx loj Jesús
    guial bagüjt Pilato tioꞌp choon ree bén Galilea, abiꞌ bagoꞌchaman xrejn reeman
    con xrejn ree be bagüjt reeman par gudëëd reeman loj Dios ziꞌc gon.
  ken-NT: Nkúbhɛ́ mpok yɔ, mbɔk bho abhɛn bachi arɛ́, bátɛ́mɛ Yesu ɛ̌ti bo Galili
    abhɛn Páílet akʉ baway mpok báchyɛ̀ akap ntá Mandɛm.
