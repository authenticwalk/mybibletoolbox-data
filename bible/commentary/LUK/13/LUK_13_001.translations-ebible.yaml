verse: LUK.013.001
translations:
  kpx-kpx: Kateimale vanila ata degomoleau deiada mole loui Iesu namihalu. Deiada
    keu koseanu. Vani mole Galili ata degomoleau ovo havei mahoi Dilava hoesehavosege
    gamanie kosive Bailoti esemuiau ata kebia havege abu haluvilu.
  okv-H: Eto iji amite embo nei uhoho na Iesu ta degi puvuto amita degi ke erevi harikea,
    “Galilee embopo na God ta degi hande ikasi ue o torore governor Pilate na puvuto
    embo avo tehei pehehere enana ta orosa o ta orosa ga vahaita veto jijinga ehija”
    ke ainge ijie hihi tirio
  tbo-tbo: Noka hougana lawa gehouhi Yesu hi paliweleya tu witalaguyaba mi Galili
    ubeihi. Tauhi Yaubada ugolina hai witalaguyaba hi dewadewaya ma Pilato i ununihi
    ma talahi gamogamo talahi mitehi i wilawila emoteya, Yesu hi paliweleya.
  mal-C: ദൈവാലയത്തിൽ യാഗം അർപ്പിച്ചുകൊണ്ടിരുന്ന ചില ഗലീലക്കാരെ പീലാത്തോസ് കൊലചെയ്യിച്ച
    വാർത്ത ഈ സന്ദർഭത്തിൽ അവിടെ ഉണ്ടായിരുന്നവരിൽ ചിലർ യേശുവിനെ അറിയിച്ചു.
  grc-SR: Παρῆσαν δέ τινες ἐν αὐτῷ τῷ καιρῷ ἀπαγγέλλοντες αὐτῷ περὶ τῶν Γαλιλαίων,
    ὧν τὸ αἷμα Πιλάτος ἔμιξεν μετὰ τῶν θυσιῶν αὐτῶν.
  bgc-bgc: उस बखत कुछ माणस आण पोहचे, अर यीशु तै उन गलीली माणसां का जिक्र करण लाग्गे,
    जिन ताहीं पिलातुस नै मन्दर म्ह बलिदान करते बखत मार दिया था, अर उनका ए लहू बलिदान
    की भेट तै मिला दिया था।
  khz-khz: Volaganinai talima reketa Iesu genai geagoto, ne gevaraato, Galileia talimara
    Pilato na evagirato, geria vega-nama gaura Palagu geveniawai aonai; ira ralara
    vega-nama gaura ralara ria epopo-kourato.
  deu-TKW: Es trafen aber zu eben der Zeit etliche ein, die ihm die Nachricht brachten
    von den Galiläern, deren Blut Pilatus mit ihren Opfern mischte.
  zsr-NT: Laꞌ dza niꞌz guladxinëꞌ niꞌ bönniꞌ taꞌguíxjöiꞌnëꞌ Jesús ca benëꞌ Pilato,
    budödcdëꞌ laꞌquëꞌ bönniꞌ Galilea len gzxiꞌë rön quequëꞌ, le bugútsiꞌnëꞌ xchöncbaꞌ
    böaꞌ bëdx chguludödcdëꞌ‑baꞌ quië laꞌguꞌë lahuëꞌ Dios xchöncbaꞌ naꞌ.
  lin-lin: Na tango wana, ndambo ya bato bayaki koyebisa Yesu ndenge nini Pilato abomaki
    bato ya Galile na ngonga oyo bazalaki kobonzela Nzambe bambeka.
  hns-NT: Oe tem par koetjh manai aail aur Jiesoe se bataawe lagal kie Jeroesaalem
    sahar me ka bhail raha. Hoewa par Roma ke laat Pielaatas ekaat Gaalielea diehaat
    waalan ke Parmeswar ke mahal ke angana me baliedaan karat me marwaais raha.
  noa-E: Ich mag ed gaai ĩchab ãaur khʉʉn ich Jesús sim aig bëewi irig nem ĩgkha naaichëjim
    aajem. Mag ĩgkhamamua irig, —Galileapien Aai i jëeujem deg nemchaain khëchwia
    phaa nʉmua agua Ẽwandamag amach khaibag chugpaapi jëeu naajimgui ajim anʉm. Am
    mag Ẽwandamag jëeu durrumta, am aig Pilato soldaaun bëewia sĩi am khëchpʉ̈ichëjim
    aajemgui a jaau naaichëjim aajem.
  eng-EMTV: And some people were present at that very time, reporting to Him about
    the Galileans whose blood Pilate had mixed with their sacrifices.
  mib-NT: Te ɨɨn quɨvɨ̄ yúcuan ní quecoo jecu tēe, ni canacani de jnūhun nuū yā ndese
    ni candoho jecu tēe Galilea. Chi ná cájehni de quɨtɨ jeē socó de, te ni quecoo
    mozo Pilato ni cajehni tēe ún.
  lif-NT2: खे़न् ये़न्‍नो खे़प्‍मो के़वाॽबा कुभा मनाहाॽरे़ ये़सुःन् मे़मे़त्तु, “अक्‍खेलॽरिक्
    गालिलिहाॽ सिदुङ्‌जभा चोःक्‍कि मे़यागे़ल्‍ले़ रोमि सुहाङ्‌गे़म्‍बा पिलातसरे़ खे़न्
    सिदुङ्‌जभा के़जोःक्‍पाहाॽ से़प्‍मा पाङ्‌घुसिरो॥”
  xnj-xnj: Lukumbi lwenulo vandu nunuyo, vabweli kumjovela Yesu, mambu ga vandu va
    ku Galilaya, vevakomiwa na Pilatu, lukumbi vihinja mifuya yavi ndava ya luteta.
  mmx-mmx: Ap mo mun loxonaleng lentaba luvuttadi mo diga nemen go, diga vaase ri
    ne Iesu mumu lentaba luvuttadi boro Galili, ne Paelat ga sev amet di at loxonaleng
    digaplavang saparap ne Moroa.
  cbr-NT: 'Unicama bana ñuixunia ca anu ''icë uni raírinën Jesús ësaquin cacëxa: —Galilea
    menuaxa ucë uni raírinëan sacerdote ''inánti aín ''aracacë ñuina bëquin anuxun
    Nucën Papa Dios rabiti xubu rapasunuxun rëtia ca Pilatonën an ñuina bëcë unicama
    ''amiaxa.'
  tee-NT: Pus ju acs pants'iquis tachinchalh ju ali'in ju tamac'atsani ju Jesús ixlacata'an
    ju amachak'an ju xa'estado Galilea ju alhinaulh ix'amaknica'an ju gobernador Pilato.
    Tajuni ni anch ju amakni junta makninican ju atapacxat ju Dios. Pus ju ix'ac'alhni'an
    lhitayalh ju ix'ac'alhni ju atapacxat.
  eng-LSV: And there were some present at that time, telling Him about the Galileans,
    whose blood Pilate mingled with their sacrifices;
  cak-NT: Y chupa ri tiempo ri' jec'o jujun winak ri xe'apon riq'uin ri Jesús, y reje'
    xquitzijoj che ri xquic'ulumaj jujun achi'a' aj-Galilea. Ri achi'a' ri' jec'o
    pa rocho ri Dios, y jequic'uan-apo chicop chi yequisuj chech ri Dios. Y cuando
    ja' niquisuj ri chicop chech ri Dios, xebecamises-pe. Can k'alaj chi ri xbano
    quiri' chique ri achi'a' ri', ja ri Pilato ri gobernador. Ri quiquiq'uiel ri chicop
    y ri quiquiq'uiel ri achi'a' ri', xuxol-ri'.
  pah-NT: 'A''ea Jesus''ga imombe''urẽ pevove''g̃a pyteripeve''g̃a ei Jesus''ga pe:
    —Pilatos''ga ahe jukaukari ojiheva''ea Galiléiapeva''ea ko. Okwava''ẽ pota Galiléiapeva''ea
    mbatepyryva ikwava''ẽhava rehe Tupana''ga pe okovo. Ahe mbatepyryva jukarame Pilatos''ga
    ahe jukaukari. Aherekoa ono''õ mbatepyryva rekoa pavẽi ga ahe jukaukarame, ei
    g̃a Jesus''ga pe.'
  sja-NT: Maapai eperãarã ũk'uru wãjida Jesús ak'ɨde. Nepɨrɨjida Pilatopa Galilea
    eujãdepema ɨmɨk'ĩraarã peepida, ãrapa p'aareerãmaa ne-animalaarã peepidap'eda,
    paapidak'ãri. Mãgá ma eperãarã waa p'oira beeji ma ne-animalaarã waa ome.
  xed-xed: Ma va tsa fitik ya, ka sliʼadaghatá sanlaha ma mnduha mnay ŋa Yesu ta skwi
    ta slanaghatá gwal ma Galili psla Pilat ma fitika dray taŋ ta skwi ŋa Lazglafta.
  mks-NT: Mé tiempo já na̱xi̱nu̱ co̱o java na ndicani na nu̱ Jesús sa̱há ña̱ na̱sahní
    Pilato java da̱ta̱a estado Galilea nani jóco̱ da̱ nu̱ Ndióxi̱. Ña̱ cán quéa̱ cáchí
    na̱ ña̱ na̱catáhan ni̱í da̱ na̱xi̱hi̱ xi̱hín ni̱i̱ quíti̱, rí jóco̱ da̱.
  gfk-S: Ma ta ikinong ra pana bung ari turadi di ga hanawat, di ga me hinawase Jisas
    uta ira turadi me Galili ing Pailat ga tule ira nuno umri ura ububu bing ing di
    ga tun hartabar tupas God.
  bmu-bmu: Nalö miaŋgöreŋök tosatŋan kaŋgota Jisös kösohot kewö jiget mörök, “Galili
    ambazip tosatŋan Jerusalem jikenöŋ jöwöwöl ohogetka premiö Pailötnöŋ jiiga suahö
    galömurupŋan miaŋgöreŋ öŋgöba eŋgum kömugetka sepŋini eta lama bulmakau sepŋinambuk
    loloŋqaloŋ ahök.”
  dgz-dgz: Wam ame gapan, waenapan upi ap mepe wanumone Iesu inap anega wan, “Galili
    nagire da God men man gure iriwanumune ayop Pailat ita mega nagire tauan toguguramon
    borit wan.”
  eng-GNV: There were certaine men present at the same season, that shewed him of
    the Galileans, whose blood Pilate had mingled with their sacrifices.
  zaa-NT: La'a tiempo làniataá nna tsè'e hua tuchùppa ca enne' nía ruè'nì cą Jesús
    titsa' ti'iỹa ná nu beni Pilátua, porqui'ni benią mandado gatti tuchùppa ca enne'
    Galilea mérubá tsè'e cą huèni sacrificar, hàstaá qui'ni réni qui' ca enni'a nna
    bichixią lani réni qui' ca animal nu betti cą para sacrifíciuá.
  eng-WEBSTER: There were present at that season some that told him of the Galileans,
    whose blood Pilate had mingled with their sacrifices.
  guh-guh: 'Itsamonae jumaitsi Jesúsjavabelia: —Galilea nacuaverena pepatsivi, baca
    beyaxuaba Jerusalén tomarata templobota. Bajarapamonae baca beyaxuaba ofrendacuenia
    pevi perajutsinexa Diosojavabelia. Nexata bajarapaepatota nacuaevetsinë Pilato
    pibisiacuene exana. Itoroba vajabitsaë Galilea nacuapijivimi pebeyejebinexatsi
    templobota. Itsajota Galilea nacuapijivimi baca beyaxuababuata, bajarapacovëta
    icatsia beyejebatsi bajarapamonaemi. Nexata bajarapamonaemi pijana namatajërëata
    bacajana yajava, jai itsamonae Jesúsjavabelia.'
  bon-bon: Pui padare cabu puga ge poto biname lui cina Yeesu ne umle jewenisi yepä
    mäpu mule poto cidi me. Teepi jejisi egä Mopeyame Pilato te poto Israela biname
    bine Galilaya probins cabu ca eglecimige iiwäreja mete caale bora je, teepi liba
    yiiwäräjisi Acejiyame ne.
  nhw-BL: Sequin tlacame catli itztoyaj nepa nopa tonal quiilhuijque Jesús para Pilato
    quinmictijtoya sequin Galilea ehuani quema nopa Galilea ehuani quinmictiyayaj
    tlapiyalme para tlacajcahualistli. Huan yeca inieso momanelo ica inieso nopa tlacajcahualistli.
  mgw-mgw: Nsimu wo baaisi bandu nsi'si' kummakia Yesu abali ya ku Galilaya, kwa bandu
    bababulagilwe na Pilato pabaaisi na inyama yabe isinjilwe kwa salaka ya mu Nyumba
    ya Nnu'ngu'.
  swh-ONEN: Wakati huo huo, kulikuwa na watu waliomwambia Yesu habari za Wagalilaya
    ambao Pilato aliwaua, na damu ya hao watu akaichanganya na dhabihu yao waliyokuwa
    wanatoa.
  wbi-wbi: ku nsiki ughuo, kulyale na vaanhu vamonga valyampelile imhola savaGalatia
    vano u Pilato alyavabudile na kuhasing'ani a ni danda sa vanave.
  bba-bba: Sɑɑ ye sɔɔ, tɔmbu ɡɑbɑ nɑ bɑ Yesu sɑɑriɑ ye n dɑɑ Gɑlileɡibu deemɑ be Pilɑti
    u derɑ bɑ ɡo sɑnɑm mɛ bɑ Gusunɔ yɑ̃kuru kuɑmmɛ.
  eng-KJVCPB: There were present at that season some that told him of the Galileans,
    whose blood Pilate had mingled with their sacrifices.
  kgk-NT: 'Upe jave ogwahẽ Hesu ha-py omombe''u íxupe: —Mburuvixa Pilatos ojuka uka
    araka''e gwĩ galileu kwéry-pe. Oime jave Nhandejáry-pe ojeporahéi haty-py, ojuka
    íxupe kwéry. Nhandejáry-pe omboete jave gwymba ojuka uka-vy íxupe ave ojuka, he''i
    omombe''u-vy.'
  waj-waj: Karirayaa vaidiiya puaraiyauvaa kati Anutuuqaara ruputu hudooya ngiari
    mmooriivaa iida varuduu rikioo kieeta vaidi Piratuuso ari ngiaammuauya titooduu
    vida vooya ruputuduu putiravai. Yisuuva gioonna kiaapuuyaata kua tuu suaivaki
    vooyaano ii mmayaaya ivaara Yisuunna kiaa mmiravai.
  ekk-PKP: Umbes sel ajal räägiti Jeesusele, et Pilaatus tappis mõned galilealased
    sel ajal, kui nad tõid templis ohvreid.
  mpx-mpx: Saugena o gamagalau enuna iyoho to heliya Yeisu wana wasa hi pek Galili
    kaiweliya, bolo Pilato i ba tolohaveyan hi tagapaaligal sauga heliya iyoho hi
    powopowon, yaka heliya saliyaliya ge wali powon bwasumona saliyana hi vikuhu pamaisena.
  wbp-wbp: Kujalpa-jana Jijaji wangkaja yapa-patuku, yapa panu-karili yanurnu yimi-kirli.
    Wangkajalurla nyanunguku, “Nganimparnalu yanurnu Jurujulumu-jangka. Kaliliyi-wardingki-patu
    Juwu-patu, nyinajalpalu Yuwarli Maralypirla. Pungulpalu-jana jiyipi manu narnukutu-patu,
    manu purrajalpalu-jana warntarri kuyu Kaatuku. Yangka Ruumu-wardingkirli kingirli
    ngarrurnu-jana yurrkunyu wati-patu pinjaku yinya yapa-patuku Juwu-patuku. Junga,
    yaninjarlalu-jana pungu junma kirrirdi-kirlirli ngulangka-juku Yuwarli Maralypirla.”
  luo-luo: E kindeno ne nitie jomoko mane onyiso Yesu wach jo-Galili ma Pilato ne
    oriwo rembgi kod misengini.
  nhe-NT: Sequin tlacame tlen itztoyaj nopona ipan nopa tonal quiilhuijque Jesús para
    Pilato quinmictijtoya sequin Galilea ehuani quema nopa Galilea ehuani quinmictiyayaj
    tlapiyalime para tlacajcahualistli. Huan yeca inieso momanelo ica inieso nopa
    tlacajcahualistli.
  aii-aii: ܒܗ̇ܝ ܥܕܵܢܵܐ ܐܬܹ‌ܐ ܠܗܘܿܢ ܐܢܵܫܹ̈ܐ ܘܐܡܝܼܪܗܘܿܢ ܠܝܼܫܘܿܥ ܒܘܼܬ ܓܠܝܼܠܵܝܹ̈ܐ، ܐܵܢܝܼ
    ܕܦܝܼܠܵܛܘܿܣ ܓܒ݂ܝܼܠܔ ܠܹܗ ܕܸܡܵܝܗ‌ܝ ܒܕܸܒ݂ܚܵܝ̈ܗ‌ܝ.
  esk-NT: Jesus uqaqtitlugu iḷaŋich iñuich Jesus-muŋniqsut uqautiplugu Galilee-ġmiunik
    Pilate-ŋum tuqqutaŋiñik tuniḷḷaqtuqtitlugich Agaayyutmun; auŋiḷḷu auŋich niġrutitlu
    avugiiksitlugich.
  msb-msb: Sadto man na kaurason may mga adto didto na nagbarita kan Jesus manungod
    sa ginpapatay ni Pilato na mga taga-Galilea myintras nagahalad sinda sin mga sakripisyo
    sa Dios.
  cpa-NT: Jmai³ jøng² mi³tiogh³ ca²dsiog³ dsa² ca¹dsii¹ jǿg³ ha²lah ma²ca¹cúgh² Pilato
    jmø² quiah¹² ca²dsiog³ dsa² chian² Galilea quianh¹³ jmø³ jáh² ca¹togh¹²dsa ni³
    Diú¹³.
  dso-dso: ଗାଲିଲିଅନି କେତେ ଲକ୍‌ ଆସି ପାର୍‌ତନା ଗରେ ବଲି ଦେଇତେରଇଲାବେଲେ ପିଲାତ୍‌ ତାର୍‌ ସଇନମନ୍‌କେ
    ପାଟାଇ ଗାଲିଲିଅ ମନ୍‌କେ ମରାଇଲା । ତେଇ ମଲାଲକର୍‌ ବନି ପୁଜ୍‌ଲା ପସୁର୍‌ ବନି ସଙ୍ଗ୍‌ ମିସ୍‌ଲା
    । ଏ ବିସଇ କେତେଲକ୍‌ ଆସି ଜିସୁକେ ଜାନାଇଲାଇ ।
  meu-meu: Una negana ai haida ese Galilea taudia haida sivaraidia Iesu e hamaorolaia,
    Pilato ese idia raradia na edia boubou ḡaudia raradia ida e bulo hebou.
  yva-NT: Arono naije vatane inta ude Yesus ai wo raura ware, “Nandijawe Gubernur
    Pilatus po vatano Galilea inta maubaisy arono wo maere rameseo Amisye ai.”
  dgc-dgc: Nadid, te tolay a dinumemét ni Jesus, a nibaheta de diya tu ginamet ni
    Gubernador Pilato, a binuno na kan du sénganya a Judeo a taga Galilea, to pégatang
    de ta Diyos.
  zpm-NT: Leṉ dze co, bdziṉ bla zho lo Jesús bzodiidz zho lo me zha bnabey Pilat gut
    bla zha Galilé, lëëtse zeeṉe no zho leṉ yadoo noyut zho ma ne nogogon zho lo Dios.
  hix-NT: Àro wyaro Txesusu wya hananàhno ynyetoko rma, àhyaka nomohtxownà hatà, toto
    komo. Anar heno komo yokaytà yohtxownà hatà. Karyeryeya honotho heno komo yotahahetxok
    hatà, Peratusu, tanoto komo wya, arymano ynye ro komo wya, ketxkon hatà, Txesusu
    wya. Toknàthàyamo yàmyatxkenan hatà, nyamoro heno, Khoryenkomo wya. Àwyanye tàmnàtoko
    rma, netahetxok hatà, Peratus yano me hatà, ketxkon hatà.
  sim-sim: Jisas mashin or saweshirik ma lal orin li sawe limu mbara, �Pailat awun
    unda ma orhi ondon or mbashirik Galilik fehe ma lal tempel akak limu mandingormera,
    os Avui Wasilakan li nambundari wolok.�
  npi-ULB: त्यस बेला, केही मानिसहरूले उहाँलाई पिलातसले तिमीहरूको रगत तिनीहरूको आफ्नै
    बलिदानसँग मिसाइदिएका गालीलीहरूबारे बताए ।
  cgc-cgc: Ta yon gid na timpo na tama na mga ittaw gatipon ki Jesus, may mga gaprani
    ki kanen daw gaisturya parti ta pabuat Gubirnador Pilato na gapapatay kanen ta
    mga taga-Galilea na danen an naan ta Timplo na gaiyaw ta mga ayep na alad danen.
  tim-tim: Sop ain luâk bikŋande Yesugâlân togom den pat hin magaŋi, “Pilatoŋe dâmbo
    tembe lokolupŋande Galilaia hânân gâtŋande lama akto makao kom gâim Anutugât sumbe
    higenŋe oyi yâk yeŋgumbiâ gilâmyeŋe gembo makao gilâmyeŋe olop mendugum katmâ
    oyi.” dâyi.
  yor-yor: Àwọn kan sì wá ní àkókò náà tí ó sọ ti àwọn ará Galili fún un, ẹ̀jẹ̀ ẹni
    tí Pilatu dàpọ̀ mọ́ ẹbọ wọn.
  wos-wos: Wun nukwa du nawulak Jisaska yae di déré wa, “Néma du Pailat wandéka déka
    du Galilina héfaré yae di Galilina duré nawulak xiya. Wun du Godka hamwi xiyae
    hweta téndaka di Pailatna du diré xiyandaka deka nyéki dé hwetendaka hamwina nyéki
    wali dé bleké.”
  emp-NTPO: Mãwã panʌne ẽberãrãba Jesua jarasid̶aa ʌ̃cʌrʌ Galilead̶ebemarãba animarã
    Ãcõrẽa babue dia panʌne Pilatoba ãdjirãra quenabisida.
  eng-F35: Now at that time there were some present who told Him about the Galileans
    whose blood Herod had mixed with their sacrifices.
  ind-ind: Waktu Yesus mengajarkan hal-hal itu, beberapa orang yang hadir memberitahukan
    kepada Yesus tentang orang-orang provinsi Galilea yang dibunuh Pilatus. Mereka
    dibunuh ketika sedang mempersembahkan hewan kurban kepada Allah, lalu darah mereka
    sendiri tercampur dengan darah hewan-hewan kurban itu.
  pes-OPCB: در همین وقت به عیسی اطلاع دادند که پیلاتُس، گروهی از زائران جلیلی را در
    اورشلیم به هنگام تقدیم قربانی در معبد، قتل عام کرده است.
  mpt-mpt: Am olo dimo naka maki teniba Yesuse baabaniba Galili seli eil blumakaui
    yenaniba Gode heitdabamomo gabib otane Failate awa genalin nakai dlanea moniba
    Galili nakai yenaiba kaaiba naka eli ilem osa eka eil blumakaui ilem osa makob
    daak unobo gesiba
  ssx-ssx: Koto natena꞉ta꞉ koto pa꞉ta꞉ haemeke mandane haliwekima꞉ Yesu pa꞉ta꞉ a꞉pa
    mo Pailedima꞉ Ka꞉lili mandane haliwekita꞉ ika꞉ hotekemanu lia Koda꞉ pa꞉ta꞉ halolo
    haena꞉ kone lieke ekina꞉ pi la halemekeme.
  mkl-mkl: Wɑɑti bɛɛbɛ, inɛ ɡɔ ŋɑ iyi ɑ̀ wɑ bɛ ɑ̀ wɑɑ sisiɑ Jesu mii iyi í bɑ inɛi
    Gɑlilee ɡɔ ŋɑ, inɛ ŋɑ iyi Pilɑti í jɔ̀ ɑ̀ kpɑ nɔ njɛ nŋɑ í yɔɡɛɛ do njɛi mɛɛmu
    ŋɑ iyi ɑ̀ wɑɑ ceɑò Ilɑɑɔ̃ kuwee.
  gaq-gaq: ଆତେନ୍‌‌ ବେଲା ଉଡ଼ି ରେମୁଆଁ ପାଙ୍ଗ୍‌ଚେ ପିଲାତ ଆଣ୍ତିନେ ଗାଲିଲୀୟଇଂନେ ମ୍ୟା ମେଁଇଂନେ
    ପୁଜା ମ୍ୟା ଆଃତେ ଆଃମିସେବକେ, ମେଇଙ୍ଗ୍‌ନେ ବିସୟ୍‌ରେ ଆମେଇଂକେ ଆଃମ୍ୟାଃକେ ।
  gof-RNT: He wode Yesuusakko asay yidi Philaaxoosi wodhidi entta suuthaara entta
    yarshshuwa walakkida Galiila asaabaa odida asati he bessan de7oosona.
  unx-unx: ଏନ୍‌ ଦିପିଲିରେ ଚିମ୍‌ନାଙ୍ଗ୍‌ ହଡ଼କ ହିଜୁଆକାନ୍‌ ତାଇକେନାକ, ଇନ୍‌କୁ ଏନ୍‌ ଗାଲିଲ୍‌ରେନ୍‌କଆଃ
    କାଜି ୟୀଶୁକେ କାଜିକିୟାକ, ପିଲାତୁସ୍ଦ ଚିଲ୍‌କା ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ ବିଶ୍ୱାସ୍‌ ତାନ୍‌କଆଃ
    ମାୟୋମ୍‌ ଦାଣେଁରାକାବ୍‌ ଜାଁତୁକଆଃ ମାୟୋମ୍‌ଲଃ ମେସାକେଦାଏ ।
  gah-gah: 'Ámina gamenaló neneló mina vegená lugáate Galilaia vegená makolitini gakoláa
    nene Izesuni láa liki li amemó: Keza Ómasímini guguni gizi namego, Pilató nene
    kepele nahulake Ómasímini guguni gizi ame netalímini golanigi keí golanigi ale
    gopánapa imó.'
  lcm-lcm: Si taun ang palau mang vap kitapo ago e iang na kila akuskus ia ta matan
    vap ang i Galilaia voiang Pilato kata raung iria si po sula alilis.
  aer-aer: Jesus arrpenhe nhenhe areyeke angketyame, kenhe arrpenhe areye apmere Jerusalem-engentyele
    ikwere-werne apetyewarrekenge ayeye-akerte. Itne ikwere angketyete-alheke, “Tyerrtye
    Jew arrpenhe areye apmere Galilee-arenye areye itne Ilthe Akngerre Ngkarte-kenhele
    anerrirremele, yepe-yepe-arlke nanikute-arlke arrpenheme atwerrirremele itemele
    tyawerrelyele Ngkarte ikwere. Kenhe artwe alartetye apmere Rome-arenye re thultye
    ikwerenhe areyeke ileke Jew itnenhene yanhe areye atwerrirretyeke. Kenhe kele
    itne imerte irrtyarte-akerte alherlte-iwemele itnenhene atwerrirretyeke Ilthe
    Akngerre yanhe ikwere-werne.”
  qvc-NT: 'Chay tyimpupillam suq runakuna shamushpa, Jisusta nirqan: —Suq disgrasyam
    kashqa. Chaqa wakin llaqta masiki galiliyanukunam Dyuspa adurana wasimbi animalningunata
    wanchiykarqanllapa, Dyusta aduranambaq. Chayshina ruraykaptinllapam, gubyirnu
    Pilatupa suldadunguna qonqaylla paykunataqa wanchirqan. Chaymi chay runakunapa
    yawarnin chay animalningunapa yawarninwan taqllukarqan, nishpa.'
  tgl-ULB: Nang panahong iyon, sinabi sa kaniya ng ilang tao na naroon ang tungkol
    sa mga taga-Galilea, na ang dugo ng mga ito'y inihalo ni Pilato sa kanilang mga
    sariling alay.
  cbs-NT: 'januxun jabiatiandi juni betsan Jesús yuikin: —Uatian min mai pakea jatiuma
    Galilea anuabu Templo jemaintin anuxun kenwankin jatun chaxuwan tesenxun kuakin
    menupananbun xanen ibu Pilaton jawen soldadobu yunua machatuwen jatu detekin jatun
    jimi chaxuwan jimi yabi jusishinabukiaki. ¿Jaskakin Pilaton jatu jaska washinamen?—
    akabu'
  xtm-NTPP: Maa tiempu yukan‑ni ni jan koo jaku ñayii ni ka jan koto i Jesús ma. Te
