    Balida nenu-makama ena-langwa-manja wurrawinyamba warnungkwarba, biya narra-wardanguma
    wurrakina wurrukwala-manja warnungkwarba WarningiKeliliya-manja,” ne-yama. “Wurrakine-ka
    warnungkwarba WarningiKeliliya na-likenuma Keliliya-langwa akwa angerriba Jirujalemu-wa
    Neningikarrawara-langwu-wa angalya, kajungwa kenuminu-wardeni-yada jiba-murriya
    Neningikarrawara-langwa yakwujina. Umba yakwujina ngawa wurribina wurrawinyamba
    warnungkwarba narra-wardanguma wurrakina-manja warnumamalya, nenu-maka-mubaba
    nubungkawa Balida. Ngalaja mibina merra aburra-langwa akwa ngawa jiba-murriya-langwa
    numu-ngwunyurrkweyinuma makina-da,” ne-yama nenu-maka Jesus-manja wurrakina warnumamalya-da.
  enq-2: Galali tange mendapuame Gote kundi maiyoo kateaminopa, Pailatame dokaita
    pyao kumasina leana lao, gii dokopa akali kateami dupanya mendapuame Jisasa lamaiyami.
  eng-ASVBT: Now there were some present at that very season who told him of the Galileans,
