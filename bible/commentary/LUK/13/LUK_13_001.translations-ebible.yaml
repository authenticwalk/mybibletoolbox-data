    Hinaspan animalkunata wañuchispanku sacrificio ofrendata Diosman haywasharanku.
    Hinaqtinmi gobernador Poncio Pilatopa soldadonkuna hamuspanku, qonqayllamanta
    chay sacrificio ruwaq runakunata wañuchiranku. Chaymi yawarninkupas animalkunapa
    yawarninwan chapukuran, nispa.'
  pao-NT: Mu numu-matu ka Te Pabe'e meeoo tuukwe'e, “Mu numu-matu Galilee-wi'yoona
    kemmadu umu ka Jerusalem-witoo nanesootuhimidu. Soo mu Roman numu moohedu Pilate
    mee naneadu mu numu goehoo.”
  cbu-NT: Isus tayaspatama iwaparamchu, tputssha nllitarit kusarangana. Kuseersin,
    Pilaturin Galileyshucheetsi tputs pacharangana anoo mang kamanirangana. Ashirucha,
    Isusoo kamaneersin; Mang Galileyshuch tputs Apanllush pang' maachi tazukatssin,
    Pilat wasundurur pacharangana, mang átssincha tárangana.
  usa-usa: mi-kánááráqá yaímma-wayukama máeta Îtumma timámeta yaímma Kááriri-wayukayaba
    Áánûqtukaq agamá amí-yátáárîq kéumakenama Pááíratima wení waayúkama yíkakaiye
    mirá téta tirááe.
  soy-soy: Pisoi pinyinɛ ɑpi kumúŋɛ́ kpɛ-i Yeesu lɛɛpɔ, ɑpi u símisi lɛ̃ kɛ uyɔ́ɔpi
    Pilɑti uu rinɔ́ɔ n hɛ rɛ pikɛ́ Kɑlilee pikɔ́ pɛɛ ń we pin Uléécɑɑ inyɔ́ɔnsɛ
    wɑi kṍ.
  hui-hui: Horo ogoningi dege agali marume Yasuhondo Pailatehanda Galiliali maru Ngode
    Datagaliwabehondo mbirale bo delalu hearia homelo bayagonaga te lamini.
  amf-amf: Ogo wodanka Yesuskal dahaana eena waani “Galila eenasa shaarira waani waani
