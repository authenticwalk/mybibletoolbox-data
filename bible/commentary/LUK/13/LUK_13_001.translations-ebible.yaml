    bó, ɛ bilɛɛm bibole taashɛ bô bi nyám yì bó to gee ncese dvú.
  row-row: Leleꞌ naa, hambu atahori rafadꞌe Yesus oi, hofernor Pilatus nisa atahori
    Yahudi hira mia Galilea, leleꞌ ara rendi tutunu-hohotuꞌ nisiꞌ Ume Hule-oꞌe Huuꞌ
    a sia Yerusalem.
  msy-msy: Ezɨ dughiar kamɨn gumazir maba ikiava Galilin gumazibar gun Iesus mɨgei,
