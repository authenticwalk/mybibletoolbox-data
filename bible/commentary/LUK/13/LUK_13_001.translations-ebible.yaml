    lê, lêc gavman levac Pailat vông nue lam hi he dɨ kɨpyax he hi sea hɨxôn bwoc
    hi.
  nak-nak: Egiteu la valalua isahari goio guvi te Iesus, egite gilemuliala ale egiteu
    e Galilea isahari oio lotulotu, e Pailat baha egite soldia, egite bili taro egiteu.
  ron-LUDARI: Ăn vrijamjaja avinjit la Isusu njeki om karje ja rubit k rimski upravitelju
