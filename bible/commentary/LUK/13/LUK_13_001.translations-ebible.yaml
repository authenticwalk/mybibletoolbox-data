    ndá mozo Pilato nī jahnī tēe ñúcuán.
  san-TIB: ཨཔརཉྩ པཱིལཱཏོ ཡེཥཱཾ གཱལཱིལཱིཡཱནཱཾ རཀྟཱནི བལཱིནཱཾ རཀྟཻཿ སཧཱམིཤྲཡཏ྄ ཏེཥཱཾ གཱལཱིལཱིཡཱནཱཾ
    ཝྲྀཏྟཱནྟཾ ཀཏིཔཡཛནཱ ཨུཔསྠཱཔྱ ཡཱིཤཝེ ཀཐཡཱམཱསུཿ།
  qve-NT: 'Chay p''unchawkunapin wakin runakuna Jesusman hamuranku. Hinaspan willaranku
