  mps-mps: Te Jisas agai po obadi yaide, hasia asisąwai we bidi me pageba asali.
    Tama augwaligo Jisasbolo te po wali, “Te Galili tǫ we bidi me badu augwa sipsip
    kibu ela munama, Godibolo ofa olo mobadi yaide, tama te moni gavman tobolu bidi
    nogi Pailat agai po olama, gasa bidi dabego te we bidi ela muai. Tama ela munama,
