    gooviinghan nąįį reh.
  gvn-gvn: Yala-yala kanbal bama Jesusanda kadarin. Jana yalaman, “Bama bubumun Galileemun
    kadarin townbu Jerusalem. Jana kadarin minya wayjunku Godunku Godundumunbu bayanba.
    Jana wayjul-wayjun, Pilateangka soldier-soldier yungan, jananin yarkinkaku kunin.”
  nhy-NT: Itech nekatej tonaltin sekimej tlakaj okilwijkej in Jesús nik in Pilato
