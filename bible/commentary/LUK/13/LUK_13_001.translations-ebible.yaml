    bɛ̀ kùɔ kɛ̀ bɛ yĩ̀ĩ̀ ńwɛ̃nnɛ́nɛ̀ iwũɔ̃ kɔ̃mɛ.
  san-GUJ: અપરઞ્ચ પીલાતો યેષાં ગાલીલીયાનાં રક્તાનિ બલીનાં રક્તૈઃ સહામિશ્રયત્ તેષાં
