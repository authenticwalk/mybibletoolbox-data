  nbq-nbq: O andi hudi avakwa nin en, “Avakwa Nggaliliya menda en Ala ake warogo hali
    bagusim, ap Gubernor Pilatus en enetas,” yiluk, Yesus yuguri lagagwa.
  tgo-tgo: E mbaŋaniye gharɨgharɨ vavana va inanji gheko, thiye va thɨ utugiya weya
    Jisas Galili gharɨgharɨniye vavana utuutuninji. Pailat va iŋa na thɨ gaboŋgi,
    mbaŋa thɨ vakatha vowo Ŋgolo Boboma e tɨne Jerusalem.
  yap-yap: Re ngiyal’ i n’em e immoy boch e girdi’ ko gin’em nrogned ngak Jesus murung’agen
    fapi girdi’ nu Galile ni thang Pilate e pogofan rorad ko ngiyal’ ni yad be pi’
    e maligach riy ngak Got.
  mop-NT: Pues te'i. Ti'i ilic a q'uin abe'e, que'en tu yaamoo' a cristiano mac u
    yadaj ti'i a Jesus c'u' u c'ümajoo' aj Galileanojoo'o. Le'ec ti tanoo' u quimsic
    a baalche' ti'i u sij-oolticaloo' ti'i a Dioso, quimsaboo' ilic ala'oo' u men
    aj gobernador Pilatojo. Xaabbi u q'uiq'uel ala'oo' etel a sij-oolo.
  tet-tet: Baa oras nia, noo ema katak baa Yesus naꞌak, Gubernur Pilatus noꞌo ema
    Yahudi naꞌin hira nosi Galilea, oras sia nodi sera baa Naꞌi Maromak iha Uma Hamulak
    Huun iha Yerusalem.
  hlt-MCSB: Amah a khoning vaengah Pilat loh hmueih neh Galilee rhoek kah thii a thoek
    te hlangvang aka om rhoek loh Jesuh taengla puen uh.
  xtd-NT: Tiempu ijan n‑ka xee se n‑ka xee nuu Jesús. Te n‑ka najani‑s xa mee hora
    ka doko tɨtnɨ se Galilea kɨtɨ‑s nuu altar, n‑xaꞌni ñaꞌa Pilato. Te n‑daka niꞌno‑s
    nɨñɨ‑s xiꞌin nɨñɨ kɨtɨ n‑xiꞌi nuu altar jan.
  mdy-ETH: ዒማና ዓሳ ዬሱሴ ባንሢ ሙኪ፦ «ጌሊላ ዓጮ ዓሳ ፆኦሲም ሹኪ ዒንጊ ካኣሽኮ ባኮ ሺኢሻ ዎዶና ጲላፆሴ ዔያቶ ዎዼም፥
    ሱጉፃኣ ዔያቶኮ ዔያታ ፆኦሲም ዒንጊ ካኣሽካ ባኮና ዎላ ሲኢሪንቴኔ» ጌይ ዒዛም ኬኤዜኔ።
  spl-spl: Yawu sâm ekyongop sâp yanâk lok nombotŋaŋe Yesuhâlen ari den pat yuwu sâm
    ekuwi. “Galilaia ambolipŋaŋe noniŋ bulimakao gâim Anitâhât hotom uwi sâp yan kiap
    âlâ, kutŋe Pilato sâm, yâkŋe tembe lâulipŋe hâŋgânyongomu Galilaia ambolipŋe yongoŋetâ
    hepyeŋe gemu noniŋ bulimakao hepŋe orop oset guset olop.”
  usp-NT: La' mak k'ij li, xtawtak nic'j cristian chi rilic Kakaj Jesús y xijtak re
    nen mo xansaj rechak nic'j cristian aj Galilea ri xcamsajtak jwi'l Pilato cuando
    tijin tijsujtak awaj re Kakaj Dios.
  zav-NT: Na' lao or na'atezə entr beṉə' ca' ža' na' gwnitə' baḻə beṉə' gwso'elene'
    Jeso'osən' dižə' can' goquə c̱he x̱oṉɉ beṉə' Galilea. Gwse'ene' de que žlac gwso'ot
    beṉə' Galilea ca' bia yix̱ə' par chso'elaogüe'e Diozən', soḻdad c̱he Pilatən'
    ɉse'ete' ḻega'aque' c̱hedə' can' ben Pilatən' mendad.
  sgz-sgz: I pákánbung erei sang, matananu di hau talum besang i narsán ái Iesu, má
    te kálámul di han narsán ái Iesu má di bitái suri te kakun Galiláiá di mat. I
    bung di osmapak on uri narsán ái Káláu, tan tám arup si Pilato di up bing di má
    dár di a argemwai turán kandi osmapak.
  kek-NT: Sa' li ho̱nal a'an que'cuulac cuib oxibeb li cui̱nk riq'uin li Jesús ut
    que'xye re chanru nak laj Pilato quixtakla xcamsinquileb li cui̱nk aj Galilea
    nak yo̱queb chi mayejac sa' li templo.
  blz-NT: Na tempo i Yesus pintanga' batundun na murit-Na ka' na mian biai', isian
    mian notaka na Ko'ona nuntundun toropii samba Galilea men ia papatei i Pilatus
    na tempo i raaya'a pintanga' mongorookon kurbaan na Alaata'ala.
  poe-NT: A̱ ntá tí ya̱on kꞌuejó iso sín chénka sín tí chꞌín Jesús kíxin nkexrí kjuíchꞌe
    chꞌín Pilato kꞌue̱to̱an itsꞌen iso chojni tsíkji̱xi̱n estado Galilea kꞌuítji ijni̱é
    sín kójnkojiéko tí ijni̱é tí ko kꞌóyán sín kjuanchexín sín kjuasáyé Dios.
  san-TAM: 'அபரஞ்ச பீலாதோ யேஷாம்ʼ கா³லீலீயாநாம்ʼ ரக்தாநி ப³லீநாம்ʼ ரக்தை​: ஸஹாமிஸ்²ரயத்
    தேஷாம்ʼ கா³லீலீயாநாம்ʼ வ்ருʼத்தாந்தம்ʼ கதிபயஜநா உபஸ்தா²ப்ய யீஸ²வே கத²யாமாஸு​:|'
  cof-NT: Junni Jesús tsanque micarinasa, tsachila jato yabe cuenta quito, Galilea
    tobi chumin puyacalaca cuenta quilaquinue. Yalari Diosichi cuwachun tito, animalilaca
    totenaminlaca miya Pilátori yalacanan jera totesa carinue. Yalaca totenan, yalachi
    asan animalilachi asanbe palaica jominue.
  srm-NT: Nöö di juu naandë, hën wanlö sëmbë ko konda da Masa Jesosi taa wanlö Galilea
    sëmbë bi ta kii wan mbeti u de tjuma da Masa Gadu. Nöö fa de dë ta seeka di paima
    naandë, nöö de an kaba seei, hën dee sodati u Gaama Pilati ko kii de tuwë leti
    dë a di paima liba.
  qvs-NT: Jesus yachachikushkanwasha suk runakuna laduncharkansapa. Paykunaka Jesusta
    willarkansapa kamachikuk Pilato Galileamanta runakunata wañuchichishkanta. Chay
    runakuna Tata Diosta kuyashpankuna animalkunata wañuchiykarkansapa. Animalkunata
    wañuchiykaptinkuna Pilatoka chay runakunata wañuchichirkansapa. Chaypina paykunapa
    yawarninkuna chay animalkunapa yawarninkunawan chakrunakurkan.
  zca-NT: 'Orze'' nguzubi pla men lo Jesús par nzhab xa'': “Lë'' Pilat mbit pla men
    Galilea, no migoch xa'' ren che''n rë men re'', kun ren che''n rë ma, kwa''n miza''
    rë men re'' gon lo Dios.”'
  cbc-NT: 'Jĩcã rʉ̃mʉ caãno camasã Jesure qũĩñarã etayuparã. Eta, atore bairo qũĩ
    quetibʉjʉyuparã: “Pilato pʉame Galilea macããnarẽ na pajĩãreupʉ, Diore na cañubuerã
    etaro. Waibʉtoa riire na cajoemʉgõrã etaro na pajĩãreupʉ,” qũĩ quetibʉjʉyuparã
    camasã Jesure.'
  qxo-NT: 'Tsaynam runacuna Jesusta willayargan caynö: “¡Galilea runacuna templuchö
    Tayta Diosta adorarnin ashmacunata altarchö rupaycätsiyaptinmi Pilato soldäduncunata
    cachanä tsay runacunata wanutsiyänanpä!” nir.'
  mox-mox: Omoʼe tutana ʼinaya vaina tomotau imai Ieisu ʼinaya, ta ivematamagilafuyea
    me Galili vaina weaqidi ivoneaya, “Kaiwabu, vaina me Galili yubai ifofolidi ta
    iveguba Yaubada ʼinaya, ta Failato ena toluaviayavo luvetunedi ta toveguba dina
    iluveʼaligidi.”
  kew-kew: Go raburi onaa medaloma pirua Yesu-para Galili su-para piri aanu madaa
    remaa lakesimi. Go aanumiri nimumi Gote madaa mena yaapi oyae raapu aana reke
    madaa irisimi rabu Pailat-me nimu tu maomasa.
  dww-dww: Inam raḡanine banaga aitauḡa dabudi a tavatavana, taudi Yesu ḡarone ai
    maḡatarana da Galili provins banegidima ḡesaudima taudi musare Mamaitua ḡarone
    a rarau puyona maika, Paelat na tauiḡarama inam banegidima ai guridina.
  nif-nif: 'Nain wolondañgan amatam wolok bɨ pakɨlɨñ endoñnan nanin dɨwɨndɨ Yesula
    kasat ñɨndɨñ tɨ-ñɨmgɨlɨñ: Galili ama dɨwɨndɨ tapma ilan tapma tɨñɨlɨmbi, Pilatolɨ
    eum yandɨpmɨum kɨmbɨmbi, wekatsɨlɨ pɨmbi, tapma gauttok wekatsɨlɨ wakɨt kiukuk.
    Kasat wɨndɨñ tɨ-ñɨmɨumbi'
  twi-ASANTE: Saa ɛberɛ no ara mu, nnipa bi bɛka kyerɛɛ Yesu sɛ, Pilato akum Galileafoɔ
    bi a wɔrebɔ afɔdeɛ ama Onyankopɔn, de wɔn mogya fraa afɔrebɔ no.
  aoj-aoj: Nemaf afamba atef anis epes sape saꞌipa Jisasa anis epes Galilisii. Nogota
    atamba esis sape sondolali ma God sandaꞌ ofa atin, gavman dembinai Pailat nahas
    sagaꞌ.
  cbv-cbv: 'Caán láa biquína Jesúsdih joinít nin pah caandíh ĩt niíj naáwáp wʉt jĩ:
    —Galilea baácdih moón Jerusalén tʉ́tchidih Dioíh mʉʉ́boó ovejadih cáo wʉ̃hnit,
    Diosdih ĩ wẽi ʉʉ́bʉ́chahjeh, Pilatoboó queétdih ãt mawat tʉ́ʉtʉp wʉt jĩ. Pánih
    maonit, oveja meép, cã́acwã ĩ maonitji meépjĩh ĩt widip wʉt jĩ. ¿Ded panih tigaá
    páant ĩt yap? queét Jesúsdih ĩt niíj ʉʉ́bh joyóp wʉt jĩ.'
  taw-taw: Won anɨb ak nep, binɨb ogɨnap apɨl Jisas nop kesɨm dɨl agɨlak, Galili plopens
    binɨb ogɨnap, kɨli apɨl God agnɨgep kal awl ak tap sɨbog ñɨlak agɨlak. Ñɨlaknɨŋ,
    gapman bɨawl Paylat kɨlop pɨsnep paklek, nɨkɨm kɨlop yowak agɨlak. Chag sipsip
    paklel nɨkɨm yowak nab sɨŋak agɨlak.
  jic-NT: Locopyaya nepénowa tjiquil Jesús nt'a, tjowelepj malala jis tepyala Galilea
    mo'o tapatja nepenowá. Dios wo nt'a tjil animal jis la 'ünan, jis la 'ayas Dios
    mpes. Nin lajaytsja na, Pilato tjac', jis tji'yü'na yupj, mpes jis 'as la tjiwyuca
    animal jis 'as lal. Nin tjowelepj yupj Jesús lal.
  zap-NT: Cheguin ke wa tebëd mén lo Jesus, wuu men diiz ne wket Pilato tebëd men-Galilea.
    Lex wgoots Pilato xren men yra we xren maa ne wseleedx yra mén guin por Dëdyuzh.
  wer-wer: Akun pötak omën naröak Yesuu naë së epël mëëa. “Kalili yangerakaan omën
    narö ngaan animaö iit Anutuu kiri ëëpënëak yaëën Pailatök maan pim ngaaröak mëngkën
    wel wia.”
  ipi-ipi: Okone angi, wandakali ateaini tupana minditupa-mane pii temane mindi Jisasa
    lamawuato, wamba Galili disitiki tane wandakali minditupa-mane Gote lo tama puato,
    sipisipi maputane yango ateaini leainipia. Yango ateai-kola, gapomane akali kawane
    Pailateto balana ami yanda yene minditupa-mane wandakali utupane peyo ome leakale
    leaipia. Wuane lea-kola, ami yanda yene utupane-mane wandakali utupane peyo ome
    lalu, utupanena tundupa oko sipisipi maputane wandakali tupana tundupa towa mina
    mindiki leai leainipia.
  qul-NT: Chay p'unchaycunapi runacuna Jesusman willaj jamorkancu. Pilato waquin Galilea
    runacunata wañuchicherkan, yawarnincuta Diosman ofreciskancu animalcunapaj yawarninwan
    chhajruchispa.
  urw-urw: Jisas dora pitaifotuwarbere, fere gürekoide, Galili distriküb ferewarure
    Jisas gam dora mangen. Pailatüde nugeab maraipapawar wanügar, ferewar Keriabure
    bai feren baba sese gam, kiasorungen baba dora mangen. Bangar kagi ninib dür bai
    feregib kagi kekia edogeaga.
  rmy-GURBET: Ane gova vreme odori sesa nesave save phende e Isusese tare Galilejcura
    savengo rat o Pilat mešisada lenđe žrtvencar.
  ter-NT: Koati énomone yaneko koyúhoyeaku Jesus, apé koéne xanéhiko simoâti, koyuhó'inoati
    koêku ne íhaehiko Ngalíleya, koépeu Pilátu, itúkeovo isúkotihiko hó'openo, ikó'iparaxoke
    Itukó'oviti, yaneko koepékokonone.
  bmr-NT: Tusumi saatoho Jesujaa asaaumoro diiboco jɨɨbuguumo Pilato Galilea gaifiimɨco
    agaisiraicɨuboro Moocaanico ijeecɨvequi asimɨco agaisiraicɨumo tɨɨjohoma diito
    tɨɨjohoco acahɨɨsenɨunoco.
  fuf-fuf: Ko fewndo onsay, woɓɓe ari fillitanii Iisaa fii ɓee ɓe Jaliilu ɓe Pilaatu
    warnoo fewndo ɓe hirsata daabeeji fii ittugol sadakaaji maɓɓe.
  mwc-mwc: Kona maranai, pipiya mutusi nai simamana wai, Iesu si wonei kata Galilee
    biyisi mutusi God kurina si puyopuyo bunuwa wai, Pilate i kasibunuwana, ba tarasi
    asi puyobunuwa yabata i saretabira.
  bhl-bhl: 'Yangei, mali kawtiw i Yesus em weng be kiliko, em mit mewso uneko, kanele
    sang be bokolewomeliw: “Yetebin kamok Failat em wonuk so kunum i mali Galili aneng
    fian kolew talsiliw kawtiw mak yeniwi, i kuaniw te. Kawtiw bi samal asomi, Sunbin-Got
    elo dulewomin ibolow kebiliw kate, beem ding dim bakate, wonuk so kunum bi teleko,
    kawtiw bi yensiliw te.”, dangsiliw kale.'
  ons-ons: Naso yewao, ŋei ŋerep natne yewa gekoi, eŋe Pilatŋo, Galili ŋei natne Anutu
    wane soe soep mire geuso enguke, ea wane don kisi Yesu olatkoi.
  con-NTPO: Tsequi a'ta majan a'i Jesúsnga jipa condase'fa ma'caen ande na'su governaror
    Pilato Galilea aindeccuma fi'tti'choma. Tsa aindeccuja Chigama iñajañe tise'pa
    afe'cho ovejama ipa fi'tti'fa. Oveja anjampa tssain jasi pa'fasi Pilatoja sundarondeccuma
    mandasi tsa aindeccuma fi'tti'fa. Fi'tti'fasi tise'pa anjampa'qque oveja anjampai'ccu
    echhoen fae'ngae tssain ja.
  ghs-ghs: Oho bodzata Dzesu pobi nookami Garirea abi qesai Dzerusaremuho biirita
    kiridza qeereqi kabira dzuubetomi Pirato hiiremi qaa abi nokoi abi oke kabirama
    gama dzubeteta. Noo oke Dzesu nookaqi abi tupu pobi hiireta, Quba bamenoma oi
    Garirea abi nokoho irina taateta oho qubake nike hee, Idze, noko poi abi kahosa
    minanomanita ipi oonoma saridzeiqi hiire mae? Oi bamu. Nikemae qupa burisi eetaama
    naataquko oho qesa gama baate bamu naatakoi.
  peg-peg: ହେ ସମୁତ କେତ୍‌ଜାଣ୍ ମାନି କେତେକ୍‌ ଲକ୍‌ ଜିସୁଙ୍ଗ୍‌ ଇଚାର୍‌ ଜେ ଲକୁ ୱାଜ଼ି, ପିଲାତ
    ଇମ୍‌ଣି ଗାଲିଲିୟର୍‌ତି ନେତେର୍‌ ହେୱାର୍‌ତି ପୁଜା ଲାହାଙ୍ଗ୍‌ ମେହାୟ୍‌କିଜ଼ି ମାଚାର୍‌, ହେୱାର୍‌
    ବିସ୍ରେ ହେୱାନିଂ ଜାଣାଇ କିତାର୍‌ ।
  txu-NT: Ne kam memã kabẽn ja jarẽnh pa nhym me kam kum pykabê Garrêjakam me ja jarẽ.
    Nãm me Metĩndjwỳnhmã mry pan kubô. Kum bôro ku'ê rã'ã nhym Piratu õ àpênh krãkamngônhre
    me'ỳr ano nhym me prĩne me imex ne, me kute mry bôro ku'ê ja ne me me imex ne,
    ne mry kamrômẽ me kamrôo akà. Nhym me omũn kam Jejumã arẽ.
  eng-WEBU: Now there were some present at the same time who told him about the Galileans
    whose blood Pilate had mixed with their sacrifices.
  gnw-NT: Jare amocue joco pe ñugüɨnoi vae reta umɨmbeu Jesús pe quirãi Pilato uyucaca
    amocue Galilea pegua reta, jae reta maemɨmba uyeyucacue reta umee Tumpa pe ñugüɨnoi
    rambueve.
  mux-mux: 'Kanu-kene Yesos-ni ung-mani sirimuna muluring yambu mare-ni yunundu temani
    toku siku kene niku mele: “Kolea Gallalli distrik yambu mare-ni Pulu Yili popu
    toku mélema kalku molangi ⸤Rom-gapman yi-auli⸥ Paillet-ni enini topa kunjurum.”
    niku temani turing.'
  maj-NT: Kui ni̱stjin xu'bo̱ kabincha yo̱ k'u̱a̱ xi kitsúyaha̱ Jesu ni xi kamat'ain
    k'u̱a̱ já xi nibáha a̱nte Galilea̱. Pilato̱ kits'ínk'ien jóo̱ ko̱ ta̱ kuihi jníhi̱
    jakj'á nga kits'íntjijinko̱ho jníhi̱ chu̱ xi i̱ncha tsichuko̱ nga kitsjá chje̱.
  bkq-NT: 'Ilâ ume kurâdo ewy Jesus iopaji idâlymo. Aguelymo myani: — Tutuze âmâ,
    Galiléia domodo târâ Jerusalémdâ aietomobyry. Deus ety oday ânguydo imeom xyâypy
    egameze ataymo, Pilatosram âzegameolymo xyâhomoem. Inakanhe awylymoguelâ âdyolymo.
    Âdara inanaji? — kelymo.'
  kue-kue: Enge i yomba tau igle meglkwa ye Galili yomba okuna Pailat dungo ye sigeglko
    bormaino yange ye kombuglange gaglkwa bormai mina sikugl endungwa i kra Yesus
    ditengwa.
  cot-NT: 'Iroompaquea icoraquecoraqueipojiquea itsipapae icamantajiapojiriquea Jesoshi
    icantajiguiri: —Iriraquea Pirato imetojacaantajiaqueriquea Garireaquitica ontaniqui
    ijitorejajitinirigueti Aapani Irioshi viratsipae, ochovivincajatanaquequea iriraja
    oconoajatanacaroquea iriraja ivirapae ijitorejajiaqueca.'
  bnp-bnp: A bakovi ranga ri laho turane Isu ri vakalongoa vona tara maki. E Pilato
    i rabalaki ranga bakovi o Galili na tahuna ri habi a nihabi na Vure.
  apn-NT: 'Tã nhũm axtem mẽ hkwỳjaja Jejus wỳr mra nẽ kãm: —Pa? Kwa xàn ka ra Garirej
    nhõ xwỳnh kwỳjê jarẽnh ma nà? Na xep prem Jerujarẽ hwỳr mra nẽ ham mẽ kot Tĩrtũm
    mã amnhĩ jarẽnh xà hã ixkre kamã kãm amnhĩ jarẽnh kaxyw kormã kãm mry hpar o kuhê
    nhũm xep pahihti Piratja mẽ harẽnh ma nẽ mẽ hã amỹnê nhũm mẽ ma mẽ hwỳr mra nẽ
    mẽ himex pa. Kwa mãn mẽ kot amnhĩ tomnuj tỳx o mẽ pajakrenh ã na prem mẽ himex
    nà? Anẽ.'
  ctp-NT: Ti kwiꞌ tyempu kanꞌ mdiyan chinꞌ nten seꞌen ndiꞌin Jesús. Ytsaꞌ neꞌ kanꞌ
    ꞌin yu bra kanꞌ, sa ñaꞌan ngwa bra nu tka yjwi ti gobernador Pilato ꞌin tyun neꞌ
    Galilea. Laja nu yꞌni kti neꞌ Galilea kanꞌ niꞌ lyaa, bra nu yjwi neꞌ ꞌni chaꞌ
    ka lomstan ꞌin Ndiose, bra kanꞌ mdiyan sndaru ꞌin Pilato, yjwi sndaru kanꞌ ꞌin
    neꞌ kanꞌ, ndukwin neꞌ.
  bre-BRG: En amzer-se, hiniennoù eus an dud en em gave eno, a lavaras da Jezuz ar
    pezh a oa c'hoarvezet da C'halileiz en devoa Pilat mesket o gwad gant hini o aberzhoù.
  opm-opm: Jisas oh ameng oh gipot mandatporhan ama amrat pati kuuhan kat ihir Jisas
    ohe duupnong hapti ohnong Mona. Gariri mong ma pati kat han ihir Got ohe ap yawarnong
    susa Got ohe apop atemtin ohe apop oh asuptin Pairat orhe han ihir orhe mengtei
    sutinmur por darhetporhan ihir apris sutirimur pongopari.
  bvr-bvr: Gun-gatiya lika aburr-werranga aburr-gata gubu-ngurrjinga nula Jesus gun-gata
    minypa Galali (Galilee) aburr-guyinda aburr-juwuna, nipa gapman an-guyinda bunggawa
    an-gata Baylat (Pilate) a-wena, burrbu-buna gatiya minypa birripa minyjak jin-guyinda
    jibu-wurrgakaja aburr-ni nula Wangarr.
  wal-wal: Issi issi asai he wode yiidi, Galiila asatubaa Yesuusassi odiiddi, “PHilaaxoosi
    Galiila asata woridi, eta suuttaa eti yarshshiyoobaara walakkiis” yaagiis.
  shj-shj: Xongondi Yasuwa bäldeccenäsang, kän kawuno kaläja täma ka Pälatis kapax
    kulung menggä Calil ndä kurupu tamicca na tamiccä wegki sadämze nangang.
  zad-NT: Na' lo llana'tezə bllin baḻ beṉ' lao Jesúza' gollgake'ne' ka ben Pilátona'
    bene' mandad betgake' baḻ beṉ' Galiléaka' ka chitgake' bayix̱'ka' choe'la'ogake'
    Chioza'. Na' xc̱hene'ka' biyakan toz kon xc̱hen bayix̱'ka' betgake'.
  kmg-kmg: 'Dameŋ ijaha ŋic gâcne fisirâ juhuc Jesu dâŋ binaŋ šiŋuc ecnembiŋ: “Pilatozi
    mume momorifâcne jaŋe Galilaia mâreŋkonec ŋic â bâzi ririkere lama bulimakaofâc-jeŋic
    mâmâc joparâ socjeŋic bâsifuckembiŋ.”'
  aso-aso: Idoꞌ Izesuꞌ aꞌmine gamazi lo osuꞌ lo nolo-ngimivo nGalilaia ve malite ize
    ngibili Oꞌmoso lehizi-di nizavo Pilatoꞌ lavo aꞌmine ve nene ngibili hilave li
    aꞌmine gameneloꞌ gehepeve nene eveneꞌ ma igi heteli Izesuꞌni veteteꞌ igi li-imaniꞌ.
  uli-uli: Irel yodla ngo tot yarmat re mel loboswe le re kekangalu Jesus kofer yeramtal
    Galilee kowe Pilatus ye limeserloh irel yodwe re fefang yar maligach ngal Deus.
  nin-NT: Na azhibarr ama wa, anishirr a se na ku, na da ku Yesu nggo Bilatu à ngɨ
    anu Galili na azhibarr nggo a nga ni so han inina yi na ko to ayiyi wa na age̱
    ka Abachi.
  tgk-tgk: Дар ин маврид баъзеҳо ба назди Исо омада, дар бораи ҷалилиёне нақл карданд,
    ки Пилотус онҳоро ҳангоми қурбонӣ карданашон кушт.
  acu-NT: 'Nu kintati aints ainau Jesús ujaktai tusar tariarmiayi. Tura ujainak: Galilea
    nungkanmaya ainau waaka uchirin Yus susatai tusar mainak pujuinai, apu Pilato
    ni suntarin akupkam, nu aints ainaun maawar, nunia ni numpen waaka uchiri numpejai
    pachimrarmiayi. Nuna pachisar Jesúsan ujakarmiayi.'
  cak-WNT: Y yec'a k'ij ri' tek yec'o ca'i' oxi' winek ri xe'apon riq'ui ri Jesús,
    y riye' xquichop c'a niquitzijoj apo chare ri Jesús ri xuben ri Pilato chique
    nic'aj achi'a' ri ye aj Galilea, tek ri achi'a' ri' yec'o c'a pa rachoch ri Dios,
    y ye quic'ualon apo chicop riche (rixin) chi yequicamisaj chi yequitzuj (yequisuj)
    chuwech ri Dios. Y yac'a tek yetajin chutzujic (chusujic) ri chicop chuwech ri
    Dios, yac'ari' tek ri aj k'atbel tzij ri Pilato rubi' xutek quicamisaxic ri achi'a'
    ri'. Rumari' ri quiquiq'uel c'a ri chicop y ri quiquiq'uel ri achi'a', xuxol ri'.
  ebk-ebk: As nan hiyachi ay timpu, wachacha hid-i nan tapina ay tataku ay nangifiakia
    kan Jesus maepangkep as nan tapina ay i-Galilea ay enpapatuy Gobernador Pilato
    as nan chacha mun-ichatonan kan Apo Dios.
  spa-PDDPT: En la misma ocasión estaban presentes algunos que le informaron a Jesús
    sobre unos galileos cuya sangre Pilato mezcló con los sacrificios de ellos.
  tke-tke: Mudhidhi olene, yahikalavo athu amohiya yamwaaddelile Yesu dha aGalileya
    ayene Pilatu yathongiliye wi epiwe ekuthaga mukutho dha aneenyama wa Mulugu.
  ruf-ruf: Ichipindi chichila tsahana iwanu iwampetele Yesu mbuli tsa Wagalilaya iwakomighwe
    na Pilato hawang'ali womlapfila Imulungu inambiko.
  gun-gun: Ha'e va'e jave py amongue ovaẽ vy Jesus pe omombe'u Galiléia pygua kuery
    mymba ojuka reve ome'ẽ jave py ha'e kuery ruguy avi huvixa Pilatos omoẽ ukaague,
    mymba ruguy onheẽague pyve.
  agu-BL: 'I cunin na tzan Jesús tan xtxole''n yi cyopone''n cobox yaj tan talche''n
    jun xtxolbil tetz. Itzun cyaltz: —At cobox aj Galilea yi i cunin na chitzan tan
    biyle''n chitx''ixwatz yi cyopone''n biyol cyetz tak''un Pilato. Ej nin yi cyetz
    chiẍch''el nin yuj tib tu yi ẍch''el yi chitx''ixwatz, —che''ch tzun bantz tetz
    Jesús.'
  isn-isn: Kumatungo yayoyayo, aakole baadhi aantu naamuie migulya Aagalilaya kuite
    upilato auabulagile nukuahalinkanya usakami ao nimasongilyo oa.
  eng-PEV: About that time, some men from Galilee country were killing some animals
    to give them to God, but then Pilate, the big boss, went with his soldiers and
    killed those men. Then some people went and told Jesus what happened.
  ilo-ULB: Iti dayta a tiempo, adda dagiti tattao sadiay nga nangibaga kenkuana iti
    maipanggep kadagiti taga-Galilea nga ti darada ket inlaok ni Pilato kadagiti mismo
    nga datonda.
  pir-NT: 'Ti pjere meheñequinagã masa Jesure ohõ saha ni yahue tiahye: —‍Galilea
    cjẽna wahiquirore wejẽ ʉjʉ̃a mʉo Cohãcjʉ̃re tiquina ño peori watoa Pilato pehe
    tiquinare wejẽahye. Tiquiro sa wejẽgʉ̃ wahiquiro dii mehna masa dii moreahye,
    ni, yahuahye tiquina Jesure.'
  anv-NT: Né gébé ɛyigémbɔ, bɔɔ́ áchwɔ gáre Jisɔs mechɔ́ fɔ́ ɛwé ɛbɔ́ ɛpyɛɛ́
    ne bɔɔ́ Galilií fɔ́. Ndɛre ɛbwɔ ápyɛ́ upɛ, Palɛt Gɔ́mena né Rom, atɔ́ bɔɔ́
    nnó áwá ɛbwɔ́. Ájyɛge áwá bɔɔ́ bimbɔ ne manoó bwɔ́ macho ne amí menya
    ɛyí ápyɛ́ upɛ.
  sab-NT: 'E suiale kwian gweale chku Jesudi gerule Jesu ole kwian chugagwalla gobernador
    kada Pilato giti, ama gerudu Jesu ole: —Pilato kwian kagu kwian nga Galileamu
    gweda, Pilato kwian bea tugangunga bda beaske gugle Chube gwa giti u gerungwa
    Chube olege una Jerusalénge.'
  tmd-tmd: Mag aku, nöbö mö bli hön, Jisas nugwo yadön yadmä, “Galili nöbö mö bli
    hön, God höjöpalɨb ram aku ap höjöpal ur nölɨŋ nugugɨrön, mag akwör gapman nöbö
    dib Pailot ñɨgö mɨ aŋadö pɨl pal nɨgö,” rɨmä.
  acr-NNT: Chupa waꞌ wa qꞌij e kꞌo jujun chiriꞌ xkitzijoj che ri Jesús saꞌ ri xkikꞌulumaj
    jujun aj Galilea, ri xekamisax ruma utzij ri taqanel Pilato echiriꞌ ketajin che
    uyaꞌik ri kiqasaꞌn re chikop chwa ri altar pa ri Rocho Dios. Yey ri kikikꞌel waꞌ
    wa aj Galilea xkich kaꞌn puwi ri kikikꞌel ri chikop.
  kpg-kpg: Di madagoaa deelaa, hunu gau nogo i golo ga helekai gi Jesus i digau Galilee
    ala ne daaligi go Pilate i di nadau madagoaa nogo hai nadau tigidaumaha ang gi
    God.
  taj-taj: थेनोन धुइरी थेरी मुबा कोइ कोइ म्‍हिगदेसे येशूदा चुह्रङ् भिसी पाङ्जी। गालीलला
    म्‍हिगदेसे परमेश्‍वरदा बलि फुल्‍बान लमा पिलातस भिबा रोमी अञ्‍चलाधीशसे थेनीगदेदान
    साइजी। ओच्‍छे थेनीगदेला काएनोन पशुला कादेन छ्‌याम दोङ्जी।
  avt-avt: 'Me wɨ im, mɨt han nepu en hɨr natɨp Jisas nar ik: “Mɨt han ne Galili nen
    wɨnak ke God nenep samiyak mɨr newepwarem nanwet God em, te mɨtɨk iuwe gavman
    Pailat kesiuwe mɨt nɨrak ne ami nen nanɨp, hemkre mɨr meweiknenim metike miyak
    mɨwaai kɨnaan.”'
  cbk-cbk: Aquel tiempo talla ya el maga gente que ya habla con Jesus el historia
    acerca del maga gente de Galilea con quien si Pilato ya manda mata. Ya manda le
    mata canila mientras ta mata sila el maga animal para ofrece con Dios.
  uig-ARA: شۇ چاغدا، بىرنەچچە ئادەم ئۇنىڭغا ۋالىي پىلاتۇسنىڭ بىر قىسىم گالىلىيەلىكلەرنىڭ
    قېنىنى تۆكۈپ، ئۇلارنىڭ قانلىرىنى ئۇلار قىلىۋاتقان ئىبادەتخانىدىكى قۇربانلىقنىڭ
    قانلىرى بىلەن ئارىلاشتۇرغانلىقىنى مەلۇم قىلدى.
  tuf-tuf: 'Etat uw Jesús quin behjecro. Behquír, Jesús quin Galilea uw ojcor ehcujacro.
    Uchta wajacro: —Galiléainat Sir wiquin ruwa tiw̃ay yinjacro. Eyta tiw̃yat icar
    Pilátoat Galilea uw eyin im ey awat cutar tiw̃ áyjacro. Im ey awat cutar tiw̃yat,
    Galiléain aban ruwa ab ey istán rihnojocro, wajacro, uwat Jesús quin.'
  abx-abx: Sinan mismo uras ngan pagparapahalling-na si Jesus, aniya' si mga magpamakali
    magsumat si iya mahi'unong si mahinabo' pa hamok si pirangan mga taga Galilea.
    Agpamatay-nay to si Pilato ngan makigpasalakut-na i mga laha'-na mga iya si laha'-na
    si nagpamahalad-na hayop.
  mco-NT: Huin'it jäy mɨɨdmɨydacy Jesús jadu'n nej je gobernador Pilato yaj'ögy nijëjɨty
    jäy jɨm Galilea, chi tem huɨdijtɨ ajcxy ñɨ'py mɨɨd ɨyujc ñɨ'py huɨdi je' ajcxy
    mɨɨd huindzɨgɨ'ñ tuuñ.
  bsp-bsp: Tɛm tatɔkɔ kɔ afum alɔma ŋander ŋalɔmər Yesu tɔkɔ Pilat ɛnadifət aKalile
    alɔma ntɛ ŋaŋc-loŋnɛ Kanu mɔ. Itɔ tatɔkɔ Pilat ɛnanɔŋkəl mecir ma afum kəloŋnɛ
    kəŋan.
  kqf-kqf: Mba laḡanemo tedi mabai ḡome a tavatavana Yesu a tainuwatau te mani Galili
    Maimaituwa lisinemo a laulausewasewana ba Paelat i waipekidi.
  cpb-NT: Ari ripokaiyakeni kamanterine Jesús, tema rowamaakaantake Pilato apaani
    Galilea-satzi janta ritaapiintaitzinirira Pawa.
  aon-aon: Aria abudok nyutob, enesh arpesh shape agundok iri shakrip Jisas um agundok
    debeini um gavman iri Pailat nabo enesh Galili shagok um. Anan naesh abudok nyutob
    eshesh shape shenek ofa um eneshenesh eshudok shuko Iruhin eshi.
  hus-NT-2005: Támkʼi jachanꞌ, ulich cháb óx i atiklábtsik ani tʼiltsin na Jesús xan
    ti na Pilato tin chemdhámal i iniktsik xu kʼwajíltsik Galilea. Tʼiltsin abal in
    xukʼuntsámal tin xichʼál kʼal in xichʼál an koꞌnéltsik xin chemdháltsik abal kin
    pikbaꞌ.
  mig-NT: Te suni kɨvɨ̱‑ún ká'i̱in yaku̱ cha̱a jíín‑yá yúan. Te ni̱ ka̱jani‑de tu̱'un
    nuu̱‑yá ndasa ni̱ kata'a̱n cha̱a ñuu̱ Galilea. Chi̱ Pilato, ni̱ sáká núu‑de nɨñi̱
    cháa‑ún jíín nɨñí kɨ́tɨ já kásoko̱‑í nuu̱ Dios.
  bps-bps: Na di bang én, nun dad to tmulen ku Dyisas gablà di dad to di banwe Galili
    tafafati Filat di lamla damsù di Dwata. Na i litèla masbool di litè i dad lmanaf
    dsùla.
  mbs-mbs: Na, penga niyan, doen otaw kidoen mig-indan diyà ki Jesus te doen menge
    sakop te probinsya te Galiliya impeimatay i Pilato dalem pa te pegsonog dan te
    ayam-ayam imbegay dan diyà te Timanem kidoen te dakel simbahan doton te Jerusalem.
  tof-tof: Ngibürr pamkolpam ene tonarrdó Yesukü nidi kwarilürr oya izazilóp, ne pokoa
    tómbapónórr ngibürr Galili pamkolpamdó. Rrom gabena Paelat oya gazirr pama ibü
    ekrrónóp, Godka ⌊urdü amsel lar⌋ nidi bónganónóp.
  cme-NT: '*Pilati wuɔ puɔraa ba ka ko Galiletaamba namba *Diilodubuɔ‑i-na. Ba waa
    ta ba buol. Yesuŋ waa tuɔ waŋ nel daama‑i, nuɔmba namba jo ji ta ba piiye mafamma‑i
    baa-yo.'
  sus-sus: Na tɛmui, mixi ndee naxa dɛntɛgɛ sa Isa bɛ a mangɛ Pilati bara Galileka
    ndee faxa, a e wuli masunbu e xa sɛrɛxɛ ra.
  pon-2006: Ni ahnsowo, mie ekei aramas wasao me patohwanohng Sises duwen me wiawi
    rehn mehn Kalili kei, me Pailet ketin kemehla nindokon ar wiewia ar meirong ong
    Koht.
  dad-dad: Sain anĩ bun, tunĩ an difaren anidim, Pailat Galili temeleid tunĩ neid
    naudeid ado dogo neid sesewi fiya nẽ safina ekul fen anĩ, Jesus dirokenen.
  zab-NT: Lagac de dxiqui, güe tuby tiop de bniety benédeb Jesús diidx xa xquel gudinxú
    Pilat tuby tiop de bniety nguiu ni zá nez Galilea, ax bguuchbɨ rɨny xtendeb lo
    rɨny xte de ladxaa ni gudindeb par rtodeb Dios.
  jae-jae: Gêdêŋ ŋasawa tonaŋ lau ŋagêdô sêmoa, taŋ sêjac miŋ gêdêŋ Jesu kêpi lau
    Galilaiaŋa ŋagêdô, taŋ Pilata gêjac êsêac êndu gêdêŋ taŋ sêkêŋ da gêdêŋ Anôtô.
  ksd-ksd: Ta nam ra e, ta umana dia vana pirana ma dia varve ure nam ra tarai Galilaia
    ba Pilato i ga ubu poto ra gapu i diat ma kadia umana tinabar.
  msm-NT: To diya no panahon, mey mgo otow no mig-anduon ki Jesus. Pignangonan dan
    sikandin no meyduon pigpahimatajan ni Gubernadur Pilato no mgo taga-Galilea no
    muhalad sikandan to ogtutungon no mananap diya to Diyus.
  myk-myk: Wee tuun wu ni Pilate bi Galile shɛɛn pii gbo na pu yaha saraga yatɔɔgbuu
    li na, na pee wo shishan ni saraga yatɔɔyɔ yi shishan wuregi puyɛ ni. A sipyii
    pii di shɛ wee kafila wu jo Yesu mu.
  sbe-sbe: Huyana ne unai tamowai hekadiyo se laoma Yesu unai na Galili tamowaidi
    hekadi wasadi yona se hedehedede. Siya yodi kaitalasam se ginauli Numa Tabuna
    unai, na Pilato yona tauꞌiyala se koihemwaloidi ede kwasinadiyao se bwalilidobi
    yodi kaitalasam suisuidi kwasinadi wa udiyedi.
  mcr-mcr: Iŋgaŋi ämaqä iqi äpmamiŋuwä hŋqua, Jisasi Iqueŋi, ämaqä Galili pmeqä hŋquauŋqä
    ätukuwi. Galili pmeqä iiŋä iqua, Goti Hanjuwä Iquenyqä hiqäva imäkätqätaŋguwäŋga,
    ämaqä naqä Pailoti iqu, “He iquauŋi pizqä päkpiyä” tquaŋga, qu iquau äpäsqaŋguwäŋga,
    iquauqä häŋeqetä, hiqäva iutaŋitä, naqä-huinyä imäkŋgqeŋqä ätukuwi.
  cux-NT: Ndáa n'duuvi saⁿ'ā nanááⁿ Jesús ní caⁿ'a sa chii sa Jesús tan'dúúcā chi
    diiⁿ gobernador Pilato. Ca'a yā orden chí ch'iīⁿ'nuⁿ sa n'dúúví 'iiⁿ'yāⁿ yeⁿ'e
    yáⁿ'āa Galilea ní staⁿ'a yā yuuúⁿ yeⁿ'e 'iiⁿ'yāⁿ s'eeⁿ ndúúcū yuuúⁿ yeⁿ'ē 'iiti
    chi 'āā 'nííⁿ'núⁿ 'iiⁿ'yāⁿ Israel s'eeⁿ chi ca'a yā ofrenda yeⁿ'é Ndyuūs.
  tur-YTC: O sırada orada bulunanlardan bazıları, Pilatus’un Galileliler’in kanlarını
    kendi kurbanlarının kanıyla karıştırdığını O'na bildirdiler.
  san-ITR: apara ncha pIlAto yeShAM gAlIlIyAnAM raktAni balInAM raktaiH sahAmishrayat
    teShAM gAlIlIyAnAM vR^ittAntaM katipayajanA upasthApya yIshave kathayAmAsuH|
  bel-N: У той час прыйшлі некаторыя, расказваючы Яму пра Галілейцаў, кроў якіх Пілат
    зьмяшаў з ахвярамі іхнімі.
  sch-sch: Ma lâiahan mi senkhatngei an oma, ha ngei han Galilee mingei Pathien kôma
    an inbôl lâia Pilat'n, mi a that thurchi Jisua an rila.
  mic-MIQNT: Na tujiw ta'sijig mimajuinu'g eimu'tijig Se'suseg aq agnutmua'titl ta'n
    Pilot gi's ne'pa'pni Galaliewa'gi ge's etli a'sutma'ti'titeg aq etli ignmua'ti'titeg
    ignmatimgewe'l Nisgaml.
  huu-NT: 'Comɨnɨna Jesús nia llofuetemo, jɨaɨe comɨnɨ Jesús dɨne billanona, raitɨmacɨ:
    —Jerusalémo Jusiñamui jofomo dajerie Galileamona navui bitɨmacɨ. Ocainaɨaɨna fatɨmacɨ,
    Jusiñamuina naimacɨ sedallena. Ie facaiseconi Pilato railla gobernadordɨ soldaduaɨna
    orede, naie comɨnɨna fallena.'
  jiv-NT: Nu tsawantin chícham ujaktai tusar Jesusan tariarmiayi. Kariréa nuṉkanam
    Israer-shuar ni waakari̱n máawar Yus susatai tusar pujuiniai̱, Piratu nin maa,
    nuna numpe̱n waaka numpe̱ja̱i̱ pachimpramun ujakarmiayi.
  otm-NT: 'Nɛ bi si''a ra Jesús ''bɛ''a xí t''ørpa ''da yʉ mɛngu bʉ Galilea nɛ bi
    t''ɛ̨mbi: ―Nu''a ra Pilato bi manda dí ho''ʉ ''da nu''bʉ mim bøx yʉ́ ''bøts''e
    bʉ ja ra dąniją Njerusalén, bi ''yɛ̨mbi.'
  dah-dah: Be, goya goyenbe al kura Yesu hinhinde gor waŋbe, “Galili niŋ mar kura
    Al Kuruŋ galak irniŋ yeŋbe doloŋ ird ird yare gor dapŋa gasa yirde hinhan. Gwaha
    teŋ hikeyabe Yudia naŋa doyaŋ irde hiyen Roma gabman al Pailat beleŋ fuleŋa marmiŋ
    yinke kuŋ mel go gasa yirke kamaŋ. Irkeb darim kateŋ dapŋa galak yirniŋ yeŋ gasa
    yiraŋ gote dariya suluk hiyuŋ,” inamiŋ.
  tnk-tnk: Ia nəpɨn a mwi nəha, nərmama nepwɨn həuvehe mhəvisau pen m Iesu mə Paelat
    rɨnousi əpune nəmə Kalili me nepwɨn nəpɨn irəha kamhəvi nɨte nərimɨru me ia nɨfatə
    səvəi Kumwesən.
  kpr-kpr: Sifo daba aminda, evetu genembo mendeni fera Iesu kena osa eminge siseri,
    “Galilee embo mendeni era God kena joba mutari dae sedo, sino fuka de dungutero,
    Pilate setiri nunda isoro kakato mendeni fera, Galilee embo ava, God da Kambo+
    aminda detero amomonjeguseri.”
  san-IAS: aparañca pīlāto yeṣāṁ gālīlīyānāṁ raktāni balīnāṁ raktaiḥ sahāmiśrayat
    teṣāṁ gālīlīyānāṁ vṛttāntaṁ katipayajanā upasthāpya yīśave kathayāmāsuḥ|
  nho-nho: I te saaita naa raa, e mee naa tama i te kina naa ni taratara ake ki Jesus
    i naa tama i Galilee ni taaia Pilate i te saaita laatou ni taa naa manu laatou
    no hakaara ki TeAtua.
  gym-NT: 'Kä ye ngwane ni israelita nämane ruäre Jesu känti yete käkwe niebare ie:
    Krire nitre Galileabo nämane jändrän jakwe kämike kukwadre Ngöböye, Ngöbö käikitakakäre
    ju blitakrä Ngöböbe känti angwane, Pilatokwe kämikamna, erere rükä romanobo kwekwe
    käkwe kämikani.'
  azg-NT: Juu xjenꞌñeen sque vendye nnꞌan na mꞌaan Jesús na jnduehan nnon jon nchu
    vaa na sꞌaa Pilato. Yo jñꞌoonꞌ tsanꞌñeen jnanꞌcüje sondaro ꞌnaanꞌ jon vendye nnꞌan
    ndyuaa Galilea quiiꞌ vatsꞌon tꞌman. Ndoꞌ nque sondaroꞌñeen jnanꞌtjonꞌhan nꞌeon
    nanꞌñeen yo nꞌeon quiooꞌ na jnanꞌcüje nanꞌñeen na tonanꞌtꞌmaanꞌhan Tyoꞌtsꞌon.
  bhd-bhd: तैस मौके किछ लोक तैड़ी आए, तैना यीशु सेइं तैन गलील इलाकेरे लोकां केरे बारे
    मां ज़ोने लगे, ज़ैन केरो खून, रोमेरे गवर्नर पिलातुसे मन्दरे मां जानवरां केरे बलिदाने
    सेइं साथी मलेवरो थियो।
  too-NT: Lā' huā'mā' chi'chini' tamilh chi'xcuhuī'n. Lā' ixtahuanimā'na Jesús a'nchī
    Pilato cāmāmaknīnīni'nī't makapitzīn chi'xcuhuī'n xalanī'n nac Galilea a'xni'ca'
    xlaca'n ixtamaxquī'mā'na Dios huan lē'ksajna'.
  ind-AYT: Di situ, ada beberapa orang yang memberi tahu Yesus tentang orang-orang
    Galilea yang darahnya dicampurkan Pilatus dengan kurban persembahan mereka.
  cjo-NT: 'Roojatzi ipokaki paashini atziripaeni, ikamantapaakiri Jesoshi: —Riyaateeyawitakani
    karireeyajatzipaeni janta Jerojareeki rowamaenirimi Tajorentsi ipira. Riraga kaaripero
    Peraato rowamaakaanteeyakirini karireeyajatzipaeni janta okaankiitziira ipankoki
    Tajorentsi, tsikarika rowamaapiintzinirinta ipirapaeni. Ari rowamaakiri itsipatakari
    eejatzi ipirapaeni. Riraa atziri otsipateeyanakawoni rashira ipira.'
  nsn-nsn: O tamata gera uangoul tar binakono ka me hire tang Iesu tasir Galili geke
    tung pousis nu Pailat, ra heir pesina tenas uahung tar umang lotu ger dedeil.
  san-DEV: अपरञ्च पीलातो येषां गालीलीयानां रक्तानि बलीनां रक्तैः सहामिश्रयत् तेषां
    गालीलीयानां वृत्तान्तं कतिपयजना उपस्थाप्य यीशवे कथयामासुः।
  tna-NT: Da hora su pia cuana ja cuaja romano huaraji aida Pilato ja piada piada
    Galilea yahua deja cuana manuameme atana Jesús quisatana. Tuna animalo cuana Diusu
    peje su eirutsuatasa cama, Pilato ja manuamemetana huecuana.
  lid-lid: Ya eme lau rayah are hawe oro na len doh mene tiye i ta Jises ta nyala
    ndraye iri lau rayah badu Galili badeh, Pailat ndrasolowei ndrala hawe katin haka
    ta asun ta salom tiri.
  wim-wim: Aak an-aniyangan-a, than pam wanch wiyangan waaꞌ-waaꞌin nungant Jesus.antan
    than pam wiy aak Galilee punchan anangan iiyin aak Jerusalem.akan than yipam minh
    kiingk-kiingkayn aawuch ngench thayan angana, aꞌ yipam piip God.antan theeꞌayn.
    Than yippak minhan kiingk-kiingkin-a, nil pam piꞌan Pilate.ana thaw thant pam
    soldiers nungantam al-alantan mulathayn thanang, aꞌ than mul-mulathin thanang,
    aꞌ putha chaapar thanttamana angman nenchanathin chaapar minh alantangana.
  zga-M: Khunsikhi gugugwa, khwale na vanu avambulile ukhuta avagalatia avu u Pilato
    avabudile nu khuhanjaniya nu khisa gwavo ne ni vyavupe.
  yom-yom: Mu thangu yina ndambu yi batu bankaka baba vana, bankamba mambu momo mavioka
    momo matedi basi Ngalili bobo Pilatu kavondusu bu kasobikisamenga mawu ayi makaba
    mawu.
  san-SIN: අපරඤ්ච පීලාතෝ යේෂාං ගාලීලීයානාං රක්තානි බලීනාං රක්තෛඃ සහාමිශ්‍රයත් තේෂාං
    ගාලීලීයානාං වෘත්තාන්තං කතිපයජනා උපස්ථාප්‍ය යීශවේ කථයාමාසුඃ|
  yut-yut: Yesu da gen uŋun yaŋ mudaŋakwan amɨn dɨwarɨ da Pailat da yo agɨt uŋun do
