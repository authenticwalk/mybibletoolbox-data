    ꞌifwaidi i luku vanuga ꞌeba veluꞌui i vevelomu Yaubada ꞌwaineye nika Failato yana
    tolugaviavo i maia i luvewafadi.”
  ory-ory: ସେହି ସମୟରେ କେତେକ ଲୋକ ଆସି, ପୀଲାତ ଯେଉଁ ଗାଲିଲୀୟମାନଙ୍କ ରକ୍ତ ସେମାନଙ୍କର ବଳି ସହିତ
    ମିଶାଇଥିଲେ, ସେମାନଙ୍କ ବିଷୟରେ ଯୀଶୁଙ୍କୁ ଜଣାଇଲେ।
  bzj-bzj: Bowt dis sayhn taim, sohn peepl kohn tel Jeezas bowt how Pailat mi merda
    sohn peepl fahn Gyalilee wail dehn mi-di mek sakrifais tu Gaad.
  chk-chk: Lon ena fansoun ekoch aramas ra nom ikenan, ra apworausa ngeni Jesus usun
    ekewe chon Kalilea Pilatus a niirela, pwe chaar a nofit ngeni chaan ar kewe mönün
    asor ra eäni asor ngeni Kot.
  ssd-ssd: 'Ait ta mbolŋge nane afuŋge pro Galilea mbal afu tuku Yesus wam kubeu tumba
    sanaig: Nane agaŋmor bale farmba Kuate atrauka minnaig le Pilatus nu afu saniŋgina
    le nane ka bale farniŋginaig le ndare ta agaŋmor ndare tur liskina ŋginaig.'
  acr-TNT: Chupa waꞌ wa kꞌij e cꞌo jujun chiriꞌ xquitzijoj che ri Jesús saꞌ ri xquicꞌulumaj
    jujun aj Galilea, ri xecamisax ruma utzij ri takanel Pilato echiriꞌ quetajin che
    uyaꞌic ri quikasaꞌn re chicop chwa ri altar pa ri Rocho Dios. Yey ri quiquiqꞌuel
    waꞌ wa aj Galilea xquich caꞌn puwi ri quiquiqꞌuel ri chicop.
  rop-rop: Afta na sambala pipul deya bin dalim Jisas blanga sambala kantrimen blanga
    im brom Gelali. Wen detlot kantrimen blanga im bin abum sekrifais serramoni blanga
    God, det gabman bos neim Pailat bin kilim olabat ded.
  mee-mee: Na ragau palu reke momo ka kae laeala keke turu pakae Iesus inae Pilatus
    baꞌe ragau ta ri samungpununge ragau palu re ngae Galili ka ineke balipunpune
    posime nga tempel ta tunga rea ma ri ra tungame te Nutu.
  mwf-2018: Bere da nhini-re kardu ngamere punnidha ngarra Jesus i pumamna, “Nga.
    Kardu ngamere pangu thangunu kathu da nan Kelili punnidha da nan Jerusalem ngarra
    murrinh church ngala ku-nu pinnanapeknu ngarra Yile neki-nu. Mu ngarra nhini-re
    Yile neki pinnanapektha punni-ka ku pule ngala nhini Pilate wurdanpunthuk ngarra
    ku soldier nukunu-ka ngarra kardu nhini-yu i thu punninthuktha warda punni nhini-yu.
    “Pule, kardu nhini-ka kardu wiyenpun kama punnidha nhini weyida Yile neki wurdanpirramurl
    kardu pirriniwuwuptha nhini-yu.”
  dif-dif: Tanangupini ditjini palpa naka nganana wonti, tanali nunkangu Galilaialandru
    kaukaubana wonti, tanani kumari Pilatulu tanani poto ngumuni duldruwanala.
  gam-gam: Jisas kandja dje moi al ge una pende aike molo embe dji, distrik Galili
    una kogsipsip opa gale ye awo moi kune ge, iwa Pailat dje worika yene ami una
    wo una togolmaka, sipsip ne, una meyamne soka aike erwo makimb al taimane po moi
    we dji.
  nou-nou: Iji ainde embo nenei ainda atisera amimi Iesu da yei sisera, “Galilee busu
    embobo nenei mi wo mi Mamo da yei rorou ititero Pilate mi setiri embo nenei mi
    bugudo ungo detero bebetisera.”
  mqb-NT: 'À alay ata ite, ɗowan aya inde à man ata awan, ta jan à Yesu ləbara
    su ɗo sə Galile ahay, ta wa: «Pilatu kə̀ vəɗak anan Galile ahay à alay a tinen
    apan ti gəɗan dungo anà way anà Mbərom, aday mez a tinen kə̀ japak tə mez sə
    way a ma gaɗ dungo aya ata awan.»'
  ape-B: Ali ababuk nyultab, enech elpech chape agnabuk uli chaklipu Jisas umu agundak
    nebenalimu gavman uli Pailat nabo enech Galili chagak umu. Anan nach ababuk nyultab
    echech chape chenek ofamu enechi enech echudak choku God abali.
  grc-F35: Παρῆσαν δέ τινες ἐν αὐτῷ τῷ καιρῷ ἀπαγγέλλοντες αὐτῷ περὶ τῶν Γαλιλαίων
    ὧν τὸ αἷμα Πιλᾶτος ἔμιξεν μετὰ τῶν θυσιῶν αὐτῶν.
  cav-NT: 'Tumeque huecaca nucadyatu umae ecuita cuana jecuare Jesús queja. Cuejanaticuare
    tuna Jesús: —Pilatoratu eje uma israelita cuana Galilea juque iyemerecuare, tuna
    Yusuja etareju uu cuana iyetsu Yusu tyau juyaju. ¿Eje bucha juatsu tuna iyetanacuare,
    tuna jucha arida baatsu ni taa?, —jadya tunajatu bacaduraticuare.'
  kgp-NT: 'Kejẽn ũ ag tóg Jesus tá junjun mũ, hã ra ag tóg ti vĩ mẽ kỹ nỹtĩ. Kurã
    ẽn kã ũ ag tóg ti mỹ Galiléia tá ke ag tó ja nĩ, fóg tỹ pã''i tỹ Pilatos tỹ ũn
    kãgtén ja ẽn ag. Topẽ mỹ ag tóg ãjag mẽg tãnh ja nĩ, ti mỹ pũn jé, hã ki Pilatos
    tóg ag kygrẽn ja nĩ, hã kỹ ag kyvénh tóg ãjag mẽg kyvénh mré kutẽ ja nĩ. Hã kãmén
    ag tóg, Jesus mỹ, ti tỹ ag mỹ e tĩn kỹ, ag tỹ ũn kãgter mũ ag to: “ag hỹn Topẽ
    vĩ mranh mág,” hen kỹ.'
  bvd-bvd: '''Ana kada nai lau guu, tai waa ''i seeri da faarongoa sa Disas ne sa
    Baelat nia saumaelia tai toaa faasia bali lolofaa ''i Galilii, kada kera foosia
    ''ada God.'
  ukr-1871: Нагодили ся ж деякі того часу, оповідуючи Йому про Галилейцїв, котрих
    кров Пилат змішав з жертвами їх.
  apz-apz: Oso hohosohonta aꞌamu fehohnjo hofɨko nohumantɨfi Jisasɨmo ulɨmentohofi,
    Aꞌamu Ngkalilintaꞌango fehohnjoso hofɨko Anɨtuye tajo ango engo Jelusalem sopo
    nohumantɨfi hofɨko Anɨtumneꞌno yahu fonjokisyosyontanɨngkofi hwe yofe engoꞌnjo
    hwaho mokosyohumayo sohwo kako kakoe aꞌamu itokusoꞌnjo sohwamo lɨhwojahonɨngki
    hofɨko aꞌamu Ngkalilintaꞌango somo fonjahumentohofofoho.
  eng-AOI: At that time some people told Jesus what Pilate had done. They said, “Pilate
    told his soldiers to kill some Galilean people. They had gone from Galilee to
    the temple in Jerusalem to sacrifice animals for God. The soldiers killed them
    because Pilate told them to do it, and their blood was mixed with the blood of
    the animals.”
  yon-yon: Kuyaron ari kuu karub yena kuu Yesuyiib yaa kuyaa doriib. Kwane, yimbed
    Yesu yaa daaniwen kuu Galelidan yena kuu kurikuri kamiiwe, Pailetbed yedmoone
    ye ana nangmidanbed yiiwe dukniwen kowe, yi umkaniib God yaa baeb amun koni ye
    dingkan be miniwen yi umkaniib dabokniwen.
  poi-NT: 'Jesɨc jeet́im tiempo núcyaj algunos jém pɨxiñt́am iga iŋmadayyajpa Jesús
    tu̱m asunto. Nɨmyajpa: —Jém aŋjagooyi Pilato icca jute̱n jém Galileapɨc pɨ̱xiñ.
    Accaayajta̱ je̱mt́im ju̱t́ iwat sacrificio, mot jém iñɨɨpiñ con jém ani̱mat iñɨɨpiñ.'
  wuv-wuv: A'a fei au fei, na pa'i hefi'a yei rona u'ufanaa Jesus ba Pilate na fo'afama'eaa
    ei Galilee ei ro'ei moro'aa huaa ei manulelele wagii fei losuu ro'ou.
  quf-NT: Chay tyimpukunallapimi, wakinkuna riranllapa Jesusta rikaq. Chaymi parlaranllapa
    imanumi Pilato mantakutin Galileamanta ayka runakunata wanuchishanpaq. Chaynulla
    imanumi chay wanushakunapa yawarninta, chay ufrindapaq animalkunata wanuchishanllapakunapa
    yawarninwan piĉhusha nir ima.
  yuw-yuw: Oro, bongono wocinu amna au yu Yesuot ongmuya Galili nanohon fat au ingoroc
    inogung, “Gavmanthon amna moröma Pailat yu tawa amnani inuna onguya Galili amna
    au öret socsoc bucin öretno songga idungma yu dong omom tuya nogotnoho ohongga
    öretnohon nogotno worocot mongurec togoc.”
  hus-NT-1971: C’uajatchic taja’ talchic i inic c’al a Jesús in olchal jant’o t’ajchinenec
    talchic i Galileajib c’al in soldadojilchic a Pilato. Tsemthamecua’chic jaja’
    biyat in tsemthal i co’nelchic axi ne’ets ca bina ti ts’acchixtalab ti al an tiyopan.
  med-med: Ui ni kʉn, Jisas ndi, wamp ik mbo endpa moⱡnga kʉn, wu mat rʉk ila morʉng
    nimbʉ ndi, Galili wu mbʉ etmin uⱡ mbʉ mel, Jisas timan rok ngok, nʉk mel, “Pailot
    ndi, elim nga el wu mbʉ, kundpa nimba mel, ‘Enim ndi, wamp rok kondʉrmʉn mema
    mbʉ, rat pol ila mana tek, kng mema mbʉ kalk oⱡa pol ila tek, Got kʉn oi nduk,
    angge nʉk ngʉi!’” nitim.
  bch-bch: Ngan ado toaiua, panua edengada timamado be tikeo pan Iesus ngan gid panua
    Galili ad toa Pailat ele madidnga tirau gid ga timate ngan ado imata toa tikakado
    led tenainga ga ila pan Deo.
  cco-NT: Jo̱ ie˜ jo̱ caguilíingˉ co̱o̱ˋ tú̱ˉ mɨ́ɨngꞌ˜ dseaˋ fɨˊ lɨ˜ táangˋ Jesús
    i̱ jmóoˋ júuˆ jaléꞌˋ e gaˋ e cajméeˋ dseata˜ Pilato có̱o̱ꞌ˜ dseaˋ Israel, co̱ꞌ
    caquiʉꞌrˊ ta˜ e cajúngˉ co̱o̱ˋ tú̱ˉ mɨ́ɨngꞌ˜ dseaˋ Israel i̱ seengˋ fɨˊ Galilea,
    jo̱ e jmɨꞌøøngˉ i̱ dseaˋ Israel i̱ cajngaiñꞌˊ do cacáiñꞌˋ có̱o̱ꞌ˜ jmɨ˜ jóꞌˋ i̱
    cajngaiñꞌˊ fɨˊ nifeꞌˋ quiáꞌˉ guáꞌˉ e siꞌˊ fɨˊ Jerusalén do.
  deu-1951: Es kamen aber zur selben Zeit etliche herbei, die ihm von den Galiläern
    berichteten, deren Blut Pilatus mit ihren Opfern vermischt hatte.
  alq-ALGNT: Ii apitc, nandam a8iagog ogi pi nda 8abama8abanin Jesosan kidji mikodama8a8adjin
    ini8e a8iagon Pilat kagi anokigobanen kidji nisimagani8indjin, Galilee akikag
    ka odjinigobanen. Ki nisagani8i8agoban kitci aiamiemigi8amikag, meg8adj e pagidinigetama8a8agobanen
    Kije Manidon.
  ixl-NNT: As an chit tu unqꞌa qꞌiieꞌ, as tal veꞌt kaꞌl unqꞌa uxhchil te Aak uvaꞌ
    iyatzꞌ unqꞌa isol u Pilato kaꞌl unqꞌa aa Galilea tul nik iyatzꞌ unqꞌa uxhchileꞌ
    unqꞌa txooeꞌ uveꞌ nitzꞌeꞌsal vatz u Tiixheꞌ.
  boa-NT: Téijyúhjáa tsaate Jetsóo éllevu ipyééne úúballé Píívyéébeke ɨɨ́ɨ́cúvéné
    iyámeke ditye dsɨ́jɨ́vétsohíjcyáhajtsɨ́vú Piráátó tsaate Gariréa múnáadívú llííhyánútsómé
    tujpácyó iyámé tujpácyoma mújtane.
  quh-NT: Chaypachallataj camachej Pilato Galilea runasta wañuchiskanta ujcuna willaj
    jamorkancu Jesusman. Chay runaska uywasta wañuchishaskancu Diosman jaywanancupaj
    yachacuskancumanjina. Pilato paycunata wañuchichejtin runacunaj yawarnincu uywasnincoj
    yawarninwan chajrucuska.
  kwi-kwi: 'Sun payurain mɨnpazha Jesústa ka kizara: —Galilea suras ampuruzne wakara
    kaarat kit piantara, Diosta mɨlan. Suane Pilatone usparuza piantaninnarɨt. Sunkana
    usne uspa aimpikas wakara aimpikas naarɨt, kizara.'
  agm-agm: Aihɨ sura isɨhiya usa Jisaasihoai pɨwɨha wa isɨhiya Garirihandaahapɨhiyaapɨ
    kaundawaatopo. “Isɨhiya siya maasapɨho sipɨsipɨho taawɨ tipɨ jɨtɨpatɨ namopɨ Autaahaatɨhomɨ
    ndɨhetɨ ahiyauhɨ amɨ awaisɨho Pairotɨho komɨ tunnɨwɨ yahwɨnohiyɨhiyai kaundihɨ
    isɨhiya usai tipɨ kiyaamɨ jɨtɨpatɨ maasapɨho sipɨsipɨhomɨ jɨtɨpataatɨhɨ tipɨ naupwɨ
    ahiyawaayopo,” undawaatopo.
  ubr-ubr: On an werai sabu fani nan on Iesu sikasonai, mamaba Galilee sabu fani auris
    bobo imamatar on. Galilee sabu fani on God sikwakwafirai asi bobaitu on sirifu
    mes sikuteten ato Pilate an sabu iyawures siyasububunues. Osi sabu asi tara on
    bobaitu asi tara mat sikaita.
  tsw-NT: A mantsa mo ndolo ama o ro a̱ shi ta̱ lo, a̱vu a damma Yesu alabari a̱ a̱za̱
    a̱ Ga̱lili a na Bilatu zuwa o unai a̱ A̱a̱ꞌisamapaɗa, hali mpasa n le m ɓoluloi
    na̱ mpasa n kucci.
  cax-NT: Au manio nananeca iñataimia esati Jesús mañoñünca. Uraboimia isucarüti causane
    uiti yüriaburrü Pilato ümo manuma mañoñünca auqui manu cürrü Galilea. Ta taborioma
    uiti, numo macumananama numuquianca ümoti Tuparrü au niporrti Tuparrü. Arapara
    notorrüma ichepe nomoto manio numuquianca.
  aia-aia: Ma ra'i nei 'iniraaui inoni narau awa 'isi rau maania tanaa Jisas 'iraaui
    ai Galili na 'ia Paelat 'a ha'amaesiraau na'i 'oha narau hau'i ho'asi adaa'i tanaa
    God.
  srp-1865: U to vrijeme pak doðoše neki i kazaše za Galilejce kojijeh krv pomiješa
    Pilat sa žrtvama njihovijem.
  agt-agt: A ta pangituldu para la ni Hesus a itta ya ange kiden nangidanug tentu,
    te bidan da ya taga Galileya kiden nga pinapasi na suddalu kiden ni Gubernador
    Pilato. “Dinatangan na kid na suddalu kiden tekiden mangatang, a nagkakihu ya
    daga da ta daga na atang da kiden,” kunda tentu.
  lug-lug: Mu kiseera ekyo ne wabaawo abategeeza Yesu nga Piraato bwe yatta Abagaliraaya,
    omusaayi gwabwe n’agutabula mu biweebwayo byabwe.
  yby-yby: 'Aya onawalo ayalo minabo wewena malokasiya Galeli wewenasida ganipo Jisesidama
    sa-liki li me: Edimoya Omaimidana uda ji meyoko Paelatimamo nokohaidadanaki Omaimidana
    uda ji mebo nesamidana oladalaki ito aya wewenasida oladanipoki le opa napa iye.'
  heb-heb: ויבאו אנשים בעת ההיא ויגידו לו על דבר הגלילים אשר פילטוס ערב דמם עם זבחיהם׃
  mpp-mpp: Dameng iwahac ngic gocne yengi Yesu siduc yanguc edocnoibong, “Galili ngic
    gocne yengi depecnginengte sic lobelu Wapong hasoc holecnolu gaibong. Gabong Pailat
    yedi mime ngicfocine yengi hikelu Galili ngic wehomacebalu sacngineng yogo depecnginengte
    sic sacineholec kpatulebong atang aiwec.”
  apb-apb: Aana maholona ngaeta mwala e o'o'o pe'ie a Jisas, kire ha'arongoa aana
    mwala ni Kalili nge a Paelat e horo maesire aana maholo kire uunu-uunu ola i saana
    God.
  san-TEL: అపరఞ్చ పీలాతో యేషాం గాలీలీయానాం రక్తాని బలీనాం రక్తైః సహామిశ్రయత్ తేషాం
    గాలీలీయానాం వృత్తాన్తం కతిపయజనా ఉపస్థాప్య యీశవే కథయామాసుః|
  ben-IRV: সেই দিনের কয়েক জন লোক যীশুকে সেই গালীলীয়দের বিষয়ে বলল, যাদের রক্ত পীলাত
    তাদের বলির সঙ্গে মিশিয়ে দিয়েছিলেন।
  ntu-ntu: Mzli lcde kzdung leplz kcng tzmncng mrkc, nzpibzlr mz Jiszs kx nznibqti
    ncblo ngr vea neng Paelzt kzdung lr Gzlili, mzli kc tzkalz-ngrbzlr blz krdr mz
    Gct mrkc Jerusalem.
  pan-pan: ਉਸ ਸਮੇਂ ਕਈ ਲੋਕ ਉੱਥੇ ਆ ਪਹੁੰਚੇ ਜਿਹੜੇ ਯਿਸੂ ਨੂੰ ਉਨ੍ਹਾਂ ਗਲੀਲੀਆਂ ਦਾ ਹਾਲ ਦੱਸਣ
    ਲੱਗੇ, ਜਿਨ੍ਹਾਂ ਦਾ ਖੂਨ ਪਿਲਾਤੁਸ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਬਲੀਦਾਨਾਂ ਨਾਲ ਮਿਲਾਇਆ ਸੀ।
  gvc-gvc: 'Tí pjare mahainacã masa Jesure õ sehe ni yahua tiha: —Galilea macaina
    wahiquirore wajã jʉ̃ mʉo Cohamacʉre ti ño payoro watoi Pilato sehe tinare wajãha.
    To ã wajãchʉ wahiquiro di mehne masa di moreha —ni yahuha tina Jesure.'
  mwp-mwp: Senabi thonara dhuray mabaygal Yesun ngulayg paladhin kedha, Pilatho nuydh
    mabaygal uma mathamoeydhin thana nanga oltanu parunu uruypa poeybaypa Awgadhoepa.
    Thana Galilayaw mabaygal.
  ksj-ksj: Eꞌe madaḡano vaze nuꞌe Iesu vaḡe aradu niro, raenaꞌa, “Galilea azaḡa nuꞌe
    Badiꞌa dibuo hau radiuꞌeteꞌe zamaḡano Pilato, Roma gavana vazeḡa, aniꞌa uti azaḡa
    nu tuḡuzadu ze zemeha.”
  sbk-sbk: Na wakati ou na ou, bhahali abhantu bhabhabholele enongwa eya Bhagalilaya
    bhala ambabho oPilato asangenye idanda lyabho na dhabihu zyabho.
  mya-JVB: ထို အခါ လူအချို့ တို့သည်လာ ၍ ၊ ပိလတ် မင်းသည် ဂါလိလဲ လူအချို့တို့၏အသွေး
    ကို မိမိ တို့ ပူဇော် သော ယဇ်ကောင် တို့နှင့် ရောနှော ကြောင်း ကို လျှောက် ကြလျှင်၊
  kgf-kgf: Nalé imuaru tosaranéŋ Yesuac muru hama Pilatonéŋ Galilaia ic embac tosara
    unuhumugic sacginanéŋ mama ionac ʒucmanaŋ ginawac sacguc momacnec sicsaoc wamma
    keŋec.
  awb-awb: Mi tanáhráq táhmaro míó kega Páhírátiga miraú ehweh Sísa teawúwe. Kehrari
    marákórápéqté kégá Sarúsarama suwahpeq Manikánsabe titiruwana Páhírátiga se subiq
    súáhro aritowe. Subiq súáhro aritowara subiqmárówara pukutaq sene korahqkakáq
    titiro naneq kané korahqkakáq moráráq mitaq kowe.
  gdn-gdn: Mara ki makeya ka iyapana dai bautagubu Iyesu simupu, tagubu ke; “Tawana
    Gariri ragidai dai ki Mamanuga God nene puyo naka-pamawa ki makeya ka apunu Pairasi
    e piyaraiyoma bautagubu iyapana ki namutampu gawarara.”
  nko-NT: Ahá ámʋ́ʋ́ bʋbʋ ɩnʋ alɩ brɛ́ ámʋtɔ akʋ bɛbláa Yesu bɛɛ, Pilato lamɔ́
    Galileafɔ akʋ brɛ́á bʋdɛ afɔdɩɛ bɔ há Bulu, Yerusalem Bulu ɔtswɛ́kpa ɩnʋ, há
    obugya lada afɔdɩɛ ámʋ.
  bsn-NT: 'Tirʉ̃mʉne queti gotirã Jesús tʉjʉ ejayujarã ĩna. Ĩ tʉjʉ ejacõari, ado bajise
