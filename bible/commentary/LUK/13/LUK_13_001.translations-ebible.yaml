  guj-2017: તે જ સમયે ત્યાં હાજર કેટલાક માણસોએ આવીને ઈસુને તે ગાલીલીઓ વિશે જણાવ્યું
    કે, પિલાતે તેમના યજ્ઞોના લોહીમાં તેઓનું લોહી ભેળવી દીધું.
  jvn-NT: Ing waktu kuwi ènèng wong sing pada ngomongké marang Gusti Yésus bab wong
