  eko-eko: Wakathi aya opule, atthu aariivo khumuuza Yinsa yoori Pilaatu awoola atthu
    akina a Kalileya wakathi aari orettaavo twaha zaya.
  qxn-NT: Tsaypitanam Señor Jesucristota ricagnin shamug runacuna, Galilea runacunata
    Pilato wañuscatsir Dios Yayata ofreceyangan wätacunapa yawarninwan, tsay wañug
    runacunapa yawarninta tallunganta willayargan.
  wol-2010: Ca jamono jooju ay nit ñëw ca Yeesu, nettali mbirum waa Galile, ya Pilaat
    reylu woon, jaxase seen deret ak dereti mala, yi ñu rendi woon, jébbal leen Yàlla.
  nss-nss: Yesu ipohowe nongan ihipwen, pwen yihu ndramat hayah huro ara, ara hunese
    ndraingan iya kili hu ndramat hayah para Kaliliyy mepo Pailat kinitingundruhu.
    Pailat kinpwai kinna kili hu ndram tan para hu katingundru hu ndramat ara, iro
    mwonen huro mbusi yukyuk iya kili Ngindrai. Pwen ndreyehu, ara imuw iya ndrita
    ndreye hu kan para yukyuk.
  snc-snc: Mo negai tarima kota Iesu ḡenai ḡeiaḡoto, benamo Iesu ḡekira-varaiato,
    Galilea tarimari Pilato na evaḡirito, ḡeri ginitaḡo dagarari Barau ḡeviniato-ḡoi
    nuḡanai; ḡia rarari tu ginitaḡo dagarari rarari ḡesi ebubu-sebonarito.
  lgl-lgl: Ma ala talasi fo lou, nali ioli gera io 'i lififo, gera faronoa Jesus 'alia
    wale faasia 'i Galili gi lia Paelat 'e raunida, talasi gera foasi God gi.
  mmo-mmo: Tonde sim hôôk busin-anju hil vaalu dando, ond lanêêl vu Yesu in vaheey
    vu Galili, ond lala layiis silate kao yuuh ame in nambe sil gatung naatu salivangin
    vu Anutu, le ma de daahen dayiis atombe yêêv bop Pilata yiis sil-ambe layimb,
    tombe sil anind hees kaasêêh having kao nihees.
  ncu-NT: Saŋ amo̱‑ɔ Yeesuu a maa se̱ ɔ kaapo̱ bamo̱ abɔye̱waapo̱ ke̱se̱bɔgyiiri ase̱ŋ‑ɔ,
    ne̱ ase̱sɛ ko̱ a tɔwe̱ gywii mò̱ ane̱ŋ ne̱ saŋ ko̱ Romanyi gominaa Pilat a ba
    bo̱ to̱ Galile̱ya swe̱e̱re̱ se̱ awuye ko̱ e̱ mɔɔ mbo̱ ba lɔŋŋɔ Wuribware̱, ne̱
    ɔɔ mɔɔ bamo̱, ne̱ ɔɔ sa ne̱ bamo̱ mbo̱gya a we̱e̱ mbo̱ ne̱ baa bo̱ lɔŋŋɔ‑ɔ se̱‑ɔ.
  cni-NT: 'Impoiji ipoqui pashini atiri, icamantapaaqueri Jesoshi: —Ijajeivetaca carireasatipee
    anta Jerosarequi iroajeitenerime Tasorentsi ivira. Jeriniro yora Piratoniro yoacantanirojeitaqueri
    carireasatipee anta ivancoqui Tasorentsi. Oconoajatacaro irirajani ashanincani
    irirajani ivira yoajeitiniriri Tasorentsi.'
  eng-WMB: Now there were some present at the same time who told him about the Galileans
    whose blood Pilate had mixed with their sacrifices.
  zaw-NT: Lagajc dxejc, gubig gaii reni huisa'nreni diidx loj Jesús xcuent gaii beṉ
    Galilee ni bagu't Pila't neṉ guidoo, bagu'chni xtiejnreni con xtiejn reman ni
    siädnäreni si'c gojn lo Dios.
  san-MAL: അപരഞ്ച പീലാതോ യേഷാം ഗാലീലീയാനാം രക്താനി ബലീനാം രക്തൈഃ സഹാമിശ്രയത് തേഷാം
    ഗാലീലീയാനാം വൃത്താന്തം കതിപയജനാ ഉപസ്ഥാപ്യ യീശവേ കഥയാമാസുഃ|
  tam-TCV: அப்பொழுது அங்கிருந்தவர்களில் சிலர் இயேசுவிடம், கலிலேயர் சிலரைப் பிலாத்து
    கொலைசெய்து, அவர்களுடைய இரத்தத்தை அவர்கள் செலுத்திய பலிகளுடனே கலந்துவிட்ட செயலைப்
    பற்றிச் சொன்னார்கள்.
  mit-NT: Daaní, tiempu yucán nì cachitnùhu nèhivì xì‑yá nansa nì cuu xi nècuàchì
    ladu Galilea, nì dàndàcú Pilatu, te nì sahnì soldadu‑nè na meru sáhatahvì‑né quisì
    nduú promesa xi‑ne nùù Dios; meru xíhì quisì mà, te nì sahnì‑ténê.
  ceb-ULB: Niadtong higayona, ang ubang tawo didto nanugid kaniya mahitungod sa mga
    taga-Galilea kansang mga dugo gisagol ni Pilato alang sa ilang kaugalingon nga
    sakripisyo.
  ces-LB: V té době lidé přinesli Ježíšovi zprávu, že Pilát dal pobít galilejské poutníky,
    zrovna když obětovali.
  mkn-mkn: Itu waktu, ada orang kasi tau sang Yesus bilang, gubernor Pilatus su bunu
    barapa orang Yahudi dari Galilea waktu dong ada bawa korban di Ruma Sambayang
    Pusat di Yerusalem.
  nce-nce: Jisas gali wafi të tëtatëme na fli enëne bu belë mitisiya na megali motlola,
    “Galili provins mago ho bu Gotome kleli afabo ahojume mëtletla. Na eso ho Pailat
    bubë wame home boblo mogotomabë enëneme jine tlëme, kë enëneme mogo nalë tëtëkle
    namëgëtayame. Bu Gotome kleli afabo mana ahojume mëtlekefëtlabëë, na bume mogo
    nalë tëtëkle mëtëtaya.”
  pol-UBG: W tym samym czasie niektórzy z tam obecnych oznajmili mu o Galilejczykach,
    których krew Piłat zmieszał z ich ofiarami.
  qxh-NT: 'Chay wichallan waquin runa Jesústa willaran: «Tayta, ¿mandaj Pilato waquin
    Galilea runacunata wañuchishanta musyashcanquichu? Cuyachicuynincunata jaraptinshi,
    Tayta Diosninchipa wasinćhu wañuycachisha. Yawarninpis pishtashan uywapa yawarninwan
    tallucashash» nir.'
  nwi-nwi: Kɨni ye nɨpɨg a, narmamə tɨksɨn kɨmnhauə mhani-pən tuk Yesu mə nəmə Galili
    tɨksɨn kamhauh nar mɨragh mɨnə mhamə tuksor sakrefaes kɨn kɨmi Kughen, kɨni aikɨn,
    mobael mɨnə kape gavman e Paelat kɨmnhauə mɨshopni əriə.
  kmo-kmo: Eeta nedii ma mima kaw ye Jisas riina maji kawen sawor. Yecha saworek,
    Galili ma kaw ye God riina opelen hatarek, Pailat, gavman harapa ma, rii yenya
    sowakwor. Eetamaji ya Jisas riina sawor.
  agr-agr: 'Nunú tsawantaik tikich aents aidau kauntuntaju Jisusan, nunikag: Galileanmaya
    aidau uwijan maawag apeenak Apajuin emematú ijuntatman, Pilato suntaji kautuk
    kuashat aentsun kajegkagmae tusag ujaidau.'
  kyc-kyc: Yuu gii dokopa akali lapo epapala Pailateme Galili range akali bange kiso
    Anatu maiyuo kareyami dokopa Pailateme pyao ranjama kulimbuo rukuraka piya pii
    dokona lao baa lamaiyami.
  urd-GVU: اُس وقت کچھ لوگ عیسیٰ کے پاس پہنچے۔ اُنہوں نے اُسے گلیل کے کچھ لوگوں کے
    بارے میں بتایا جنہیں پیلاطس نے اُس وقت قتل کروایا تھا جب وہ بیت المُقدّس میں قربانیاں
    پیش کر رہے تھے۔ یوں اُن کا خون قربانیوں کے خون کے ساتھ ملایا گیا تھا۔
  yre-NT: Tʋ zɩɛ -a man bɛ, -kɔnmandan Pilati Galile 'nɔn -mienun tɛɛ Zeruzalɛm. E
    o tɛɛ te o ya Bali -pannan Bali -pan 'kuin. -A -nan nɛn min -mienun -ta 'wɩ zɩɛ
    -a 'sinan 'palɛ Zozi lɛ.
  fuh-BKF: Wakkati oon, woɓɓe ngari kaalani Iisaa ko hewtii Galilinkooɓe woɓɓe. Ɓe
    mbi'i Pilaatu jillundurii ƴiiƴam maɓɓe e ƴiiƴam sadakaaji maɓɓe.
  arl-NT: 'Jiyacari, tamasaca pueyari Jesuucua tiuquiijioquiaari. Cuno pueyari naa
    Jesu pohuataquiaari: —¡Jiyaniijia Pilatoori Galilea jiyajinijinio pueya puecoorucuaa!
    ¡Na nuhuaji, nojori nanaca cojitiriiri Pueyasoocuara nojori puecoosano seya nanacata!'
  ziw-ziw: Chipindi icho wantu wamwenga nawehadya wamgambilaga Yesu mbuli za Wagalilaya
    wakomagwa ni Pilato umo nawakachinja wanyama chani walavye ntambiko zawo kwa Chohile.
  grc-TR: Παρῆσαν δέ τινες ἐν αὐτῷ τῷ καιρῷ ἀπαγγέλλοντες αὐτῷ περὶ τῶν Γαλιλαίων,
    ὧν τὸ αἷμα Πιλάτος ἔμιξε μετὰ τῶν θυσιῶν αὐτῶν.
  nag-nag: Titia kunba manu khan etu homoi te Jisu ke eneka khobor dise ki Pilate
    pora bolidan kora homoi te tai Galilee manu khan ke morai dikena taikhan laga
    khun bhi milai dise.
  eng-OEBCW: Just at that time some people had come to tell Jesus about the Galileans,
    whose blood Pilate had mingled with the blood of their sacrifices.
  knj-NT: Ja' yet jun tiempoal tu', ey wan eb jix apni sc'atan Jesús. Jix yalontej
    eb sk'aneal tzet utbil jix yun yak'le cam wan eb a Galilea yu naj Pilato, yet
    lalan yak'on wan xaambal eb tet Dios.
  deu-1912: Es waren aber zu der Zeit etliche dabei, die verkündigten ihm von den
    Galiläern, deren Blut Pilatus mit ihrem Opfer vermischt hatte.
  san-PUN: ਅਪਰਞ੍ਚ ਪੀਲਾਤੋ ਯੇਸ਼਼ਾਂ ਗਾਲੀਲੀਯਾਨਾਂ ਰਕ੍ਤਾਨਿ ਬਲੀਨਾਂ ਰਕ੍ਤੈਃ ਸਹਾਮਿਸ਼੍ਰਯਤ੍ ਤੇਸ਼਼ਾਂ
