  srq-NT: Aque mose que mbia Jesús mbiirandu Pilato rɨɨ̃ nda. Pilato nda mbia Galilea
    jenda mo ɨquia ɨquia ra. Mbia ticuasu ɨquia ɨquia mose Dios mbaerã.
  kje-NT: Lere onne ri ida woro'o rodi lira mai konohi Yesus hi'ihehewi gubernur Pilatus
    hopon resnedi ri manin Galilea wo'irha lere hi maha rala rir honoi kanani Makromod
    Lalap.
  gaz-gaz: Yeroo sana namoonni waaʼee warra Galiilaa kanneen Phiilaaxoos dhiiga isaanii
    aarsaa isaaniitti make sanaa Yesuusitti himan tokko tokko achi turan.
  kud-kud: Hauganane ainai tupwadi tomowa hilaoma ta Yeisu ainai hi'aubabada, taumiya
    Galili vehabadi, hiwalo, ‘Taubada, taumiya Galili tupwadi hitapwatapwalolo Yaubada
    ainai na Pailato yana tau'alehao iloinaedi ta tomowadine hi'oiye mwalowoidi'o
    na 'wahinadi lagulagu 'wahinadi baidana iyeyebweline’.
  urb-NT: 'Arahã, amõ ta Jesu rehe uhyk uwyr. Pandu ipe: —Hymba ke amõ ngariréi ywy
    pe har ta hapy hapy ixo. Aja Tupã rehe ipy''a ke moĩ moĩ u''am. Arahã, ame''ẽ
    ta ke Pirat je''ẽha rupi amõ ta jukwa. Mã! Ame''ẽ ta jaxer ai te''e nahã my? —
    aja Jesu pe pandu uwyr.'
  fra-LSG: En ce même temps, quelques personnes qui se trouvaient là racontaient à
    Jésus ce qui était arrivé à des Galiléens dont Pilate avait mêlé le sang avec
    celui de leurs sacrifices.
  san-HK: aparaJca pIlAto yeSAM gAlIlIyAnAM raktAni balInAM raktaiH sahAmizrayat teSAM
    gAlIlIyAnAM vRttAntaM katipayajanA upasthApya yIzave kathayAmAsuH|
  cak-SNT: Y chupan ri tiempo reꞌ icꞌo nicꞌaj vinak riqꞌuin ri Jesús, y ijejeꞌ xquitzijuoj
