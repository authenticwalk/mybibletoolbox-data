  por-TFT: Certas pessoas que estavam ouvindo Jesus naquele momento falaram a ele
    sobre algumas pessoas do distrito da Galileia. Pilatos, o governador romano, tinha
    mandado os soldados matá-los enquanto eles estavam oferecendo sacrifícios no templo
    em Jerusalém.
  gwi-NT: Izhit zhat dąį' dinjii lat nąįį Jesus Galilee gwich'in nąįį eegiiyaagwaandak,
