  tbz-SIM: Dɛ kó dimɔ̀nnì kɛ̀ bɛnìtìbɛ̀ mɑbɛ̀ɛ kɔtɛní, kɛ́nɑ́kɛ́ Yesu Pidɑti do kùɔ
