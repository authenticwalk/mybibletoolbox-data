    Pilato afémacɨna fate. Fáajano íaɨoɨ dɨe íaɨoɨ fecaca rɨlle dɨe dɨga Pilato tamede.
    Daɨí ie fɨ́nuana ¡nɨɨ ɨ́aɨre cɨ́oina!
  por-BRBSL: Agora havia alguns presentes ao mesmo tempo que lhe falavam sobre os
    galileus cujo sangue Pilatos havia misturado com seus sacrifícios.
  ces-NKB: V tu dobu byli přítomni někteří, kteří mu vyprávěli o Galilejcích, jejichž
    krev Pilát smísil s jejich oběťmi.
  cui-cui: 'Barapoxonae ichamonae pata. Jesús tsipaebatsi, jeye: —Galilea nacuapiwi
    Jerusalén tomaratha capata duweimonae, Nacom pin pia botha xua barapo duweimonae
    pejutebinexa petautsinexa xua petuxusi exanaenexa Nacom nexa. Ichitha poxonae
    cataunxuae baxua exanompa Galilea nacuapiwi pon Galilea nacuapiwi peyanacua ewatsinchi,
    pon pewʉn Pilato poxonae bapon baxua jume taeba, xua Galilea nacuapiwi exanompa
    Nacom pin pia botha, bapoxonae bapon pia soldadomonae itoroba Nacom pin pia bo
    beya xua pejutebinexatsi Galilea nacuapiwi. Daxita duwei jana, yawa Galilea nacuamonae
    jiwi jana cae jana naexananaya, jei barapomonae.'
  boj-2014: Onaqa bati deqa tamo qudei naŋgi Yesus aqa areq bosib minjeb, “O Tamo
    Koba, Galili tamo qudei naŋgi wagme osib Qotei atraiyeqnabqa Pailat na aqa qaja
    tamo naŋgi qariŋnjrnaq gilsib naŋgi ñumnab naŋgo leŋ aisiq wagme naŋgo leŋ ti
    tuturej.”
  eng-OEBUS: Just at that time some people had come to tell Jesus about the Galileans,
    whose blood Pilate had mingled with the blood of their sacrifices.
  eri-eri: Yesus no beele malalamudu le borowainga, ariya fai ila nere Pailot no nomo
    oota fai lenigainga, Galiliha fai ila Itou eeya muru wari fuwei nomo fati langa,
    dunege kote wanenga nebere ganenege feudu, toota nomo kaafa yaula langa feuwai.
    Waha nomo aasa Yesus hai fuwane.
  aly-aly: Jesus-el akngerran akalty-anthenh-antey, ingwer-rneman apetyew ikwer-warl
    angka apmwakert. Rernemap ikwer-warl angkey-alhew, “Anantherran ngwampant apetyew
    Jerusalem-they. Nhakan akngerr Galilee-areny-rnem aylpew tyaty ilkwewarl Jew-rnem-wenh-warl,
    Akngeyew kwenerr-aynteyew. Atnwenth-rnem-then rernem Akngeyew atwew arrtyemel.
    Rernemarl alakenh irrenhewarl, Atyetyart Pilate-wenh ahawarr-rnem rernem alhew,
    aylpenhew-anem tyaty ilkwewarl. Rernemap Galilee-areny-rnem ingkerrenh atwey-alhew
    ipmew-antey!”
  wiu-wiu: Einata einapete Galili yene-pala tanemopa eida kakoi ali padeka-kitame
    Yesu-pala to̱awea akeneya. Nipa Galili yename kini sipi sipi kai wia Akolalike
    lodo yoa kakakoa Pailaseyo wia tukapoatino poe wa one poyo ali-kiti moa wetekanemo
    i i wa to̱awea akeneya.
  swe-swe: Vid samma tid kom några och berättade för Jesus [den senaste nyheten] om
    de galiléer vilkas blod Pilatus hade blandat med deras offer. [Pontius Pilatus
    var känd för sin grymhet. I trosbekännelsen läser vi hur Jesus var ”pinad under
    Pontius Pilatus”. Den judiska historieskrivaren Josefus redogör för flera massakrer
    som Pilatus utförde. Han ansvarade inför den romerske kejsaren för regionerna
    Judéen och Samarien och bodde i Caesarea vid medelhavskusten. Jerusalem ingick
    i hans område och under de judiska högtiderna var han stationerad där på grund
    av risken för oroligheter och uppror bland judarna. Genom att döda dessa galiléer
    och bränna dem tillsammans med offerdjuren inne i templet i Jerusalem ville han
    ge ett avskräckande exempel. Det kan vara anhängare till den motståndsgrupp som
    nämns i som fått sätta livet till. Den vanliga judiska uppfattningen var att om
    man gjorde gott hände goda saker, och gjorde man ont hände onda saker. Man frågar
    Jesus om dessa som dött var större syndare än andra eftersom denna olycka drabbat
    dem.]
  cth-cth: Hatnavah, tami tangawn a tho teh Pailat bawi ni Galilee tami tangawn e
    a thi teh amamouh hoi amamae thuengnae hoi kâkalawt toe ti teh a dei pouh awh.
  mti-mti: Me kumive iyayapan upeba uwag Iesu gumbe waya. Gariri igiyawa diyawa ge
