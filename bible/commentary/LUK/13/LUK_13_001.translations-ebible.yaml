  lat-VUC: Aderant autem quidam ipso in tempore, nuntiantes illi de Galilæis, quorum
    sanguinem Pilatus miscuit cum sacrificiis eorum.
  ngp-ngp: Mwo lupisi ludya handaga na want'hu wamgambilaga Yesu mbuli ya Wagalilaya
    wakomigwe ni Pilato umwo wandaga wakalava nt'hambiko kwa Mnungu.
  aoi-aoi: Akini-yada ngawa aburraja wurrukwala warnumamalya nenu-makama Jesus-manja
