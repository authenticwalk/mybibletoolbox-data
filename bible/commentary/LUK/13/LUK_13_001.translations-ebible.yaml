  rai-rai: U ra pakaana bung maa raa taara diat wapua Iesu un raa taara Gaalilaia
    baa Pilaato i aak doko diat, baa kuraa ut diat tun wetabaar karom God.
  haw-1868: MALAILA hoi ia manawa kekahi i hai aku ia ia no ka poe o Galilaia, o ko
