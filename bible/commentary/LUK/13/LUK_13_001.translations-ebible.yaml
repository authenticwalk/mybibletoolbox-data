    njobalikubenga kuli Lesa.
  sll-sll: Ena Yisas ha yu dungwo gin iwe, yal tau molere, Galili ari tau God pir
    tere mole homena si gale tomba, Gabman nambawan Pailat ure tal ongwo i hanere,
    para si gol wai simia. Sungwo ha iwe, arihobi Yisas boling kul tongwi.
  yaq-NT: Jiba juname'e taewaimmet jeela, waate, Jesujtau yeu yajak. Inime'e intok,
    juka' Pilaato' teamta jume' waate, bwiaraa Kalilea' tea'po joomem a' su'aka'uta
    au teuwaakai. Intok inika'a aapo'ik jiba juname'e bem ojbo, jume' naikim wokekame,
    Liojta yo'ori betchi'bo bem su'aka'um, inime'e ojbomak ket a' kuutaka'uta.
  uro-uro: Arhani ama ruvek di qale rha e vät iomäkt ama qäväläm bä rha qoaräs nä
    ma Jisas sävät ama Galiliqäna qärarhani i ma Pailat ka modämne na arhä biaska
    ngä na arhä vodämes angät biaska rhoqoräkt i qa veng da.
  ita-1885: IN quello stesso tempo furono quivi alcuni, i quali gli fecer rapporto
    de' Galilei, il cui sangue Pilato avea mescolato co' lor sacrificii.
  muy-muy: Ka sarta gani nani mis ndahaŋ tə̀rəkia ka Yezu a. Tàra tìnjia ti tə̀hi
    ma àki ka ndam Gelili ndahaŋ. Nday nani ti Pilet àbazl tay ka ya ti tisliŋi zlam
    ana Melefit ni.
  kqc-kqc: Mina ariri maka, amiye be yaku sina Iesu rofu nioteimaradi, Galilee vene
    be yaku Sei rofu ori sisika regamadiri, bi Pilate di ruda vene yaku umuyeyadi.
  rmc-ZRB: Андре оди овра авле варесаве мануша і розвакєрде Лескє пало галілєянє,
    савен Пілат диня преказіс лен те мурдарен, кана оне аненас е жертва.
  tav-tav: Jesu camajare cʉ cabuio ani paʉ aperã cʉ tʉpʉ caejayuparã. Eja, Pilato,
    ti maca ʉpaʉ jĩcaarã Galilea macanare na cʉ cajĩa rotiriquere Jesure cʉ cabuioyuparã.
    Pilato ocõo bairo na cáti jĩa rotiyupʉ. Na maca waibʉcʉrãre jĩa joe buje mʉgori
    Diore áti nʉcʉbʉgorã cátibajuparã. To bairo na cáti ani paʉna Pilato cʉ cajĩa
    rotiricarã ejari, na cajĩa recõañuparã.
  eng-ULB: At that time, some people there told him about the Galileans whose blood
    Pilate mixed with their own sacrifices.
  spa-VBL: Fue aproximadamente en esos días que algunas personas le contaron a Jesús
    que Pilato había asesinado a unos galileos mientras estos ofrecían sacrificios
    en el Templo.
  fra-_FOB: En ce temps-là, quelques personnes qui se trouvaient là, racontèrent à
    Jésus ce qui était arrivé à des Galiléens, dont Pilate avait mêlé le sang avec
    celui de leurs sacrifices.
  hau-ULB: A lokacin, wadansu mutane suka gaya masa game da galilawa wadanda Bilatus
    ya gauraye jininsu da hadayunsu.
  mal-mal: ചില ഗലീലക്കാർ യാഗം കഴിച്ച് കൊണ്ടിരുന്നപ്പോൾ പീലാത്തോസ് അവരെ കൊല്ലിച്ചതായും,
    അവരുടെ രക്തം അവരുടെ യാഗത്തിൽ കലർന്നതായും ഉള്ള വിവരം, ആ സമയത്ത് അവിടെ ഉണ്ടായിരുന്ന
    ചിലർ യേശുവിനോടു അറിയിച്ചു.
  kkc-kkc: Biame omapoo odoo abo oso sibileso Yesu mapoo Gelili odoo aboso Godee mapoo
    gala hu wooloso tenelone doboome, Paileteeye diba piligu goo ee oposususo.
  urd-GVR: Us waqt kuchh log Īsā ke pās pahuṅche. Unhoṅ ne use Galīl ke kuchh logoṅ
    ke bāre meṅ batāyā jinheṅ Pīlātus ne us waqt qatl karwāyā thā jab wuh Baitul-muqaddas
    meṅ qurbāniyāṅ pesh kar rahe the. Yoṅ un kā ḳhūn qurbāniyoṅ ke ḳhūn ke sāth milāyā
    gayā thā.
  far-far: Ma ana kada nai laugo, tani wane ne kera to 'i senai, kera farongoa sa
    Jesus ana na wane fasia 'i Galili ki ne sa Paelat nia saungida ka mae, kada kera
    fosia God.
  suz-BL: मोपा शेंदीमीनु, आ लोव़ नेंब का निक्‍शीमी “साइ गालील रागी ङा मुरपुकीमी मारेइ
    मारेइ क्‍योरशा जारदमेनु, पिलातसमी सिपाइ सोइश्‍शा, मेको जारब आन कली क्‍योरपाइश्‍शा,
    मेको आन जारशो हुश नु ब्‍वाइक्‍ताक्‍व” देंमा बाक्‍त।
  car-NT: Moro jako 'ne amykon kari'na amy oka ekarityry a'mojatokon Jesus 'wa. Pilatus
    'wa amykon Galilea ponokon wopo'san ekarity'po i'waine moro Tamusi 'wano me tywomy
    yry jako i'waine. Moro imynurukon we'kaima'po ekarity'po i'waine morokon inyrykon
    maro.
  amp-amp: Nd yihart ndha tohmo wom yimam tohhato Jisasr wom mrokfot kfo nuhas memomr,
    “Jisase, Galili thofm Bro Nkifrarko tarioh mthamoatm Pailatr htihato wom yimam
    yak tkrurafmotr rom yihato nd yimam tarioh mtha hasoyukm wasmomm.”
  bht-bht: उस बेले कुछ लोक आई रे, कने उना यीशुऐ ने बोलया, की रोमी राज्यपाल पिलातुसे
    गलील प्रदेशे दे थोड़े लोकां दी हत्या करी दितियो थी, जालू से मंदिर च बलि चढ़ा दे
    थे।
  eng-NOY: There were present also at the same time some who told him of the Galilaeans,
    whose blood Pilate mingled with their sacrifices.
  cub-NT: Dinʉmʉ apevʉ põeva, Jesús yebai jã́ranʉri, ʉ̃́re coyʉrejaimad̶a ñai jabocʉ
    Pilato ãmicʉcʉ ʉ̃i boarĩ́ jarʉvaiyede apevʉ Galilea ãmicʉrijoborõcavʉre aru ʉ̃i
    jĩvaino mácarõre ne jivede ãimara jiveque, diede juaicõjeni pued̶arĩducʉyʉ Jʉ̃menijicʉre.
  ita-1927: In quello stesso tempo vennero alcuni a riferirgli il fatto dei Galilei
    il cui sangue Pilato aveva mescolato coi loro sacrifici.
  lww-lww: Ana yeririna lap̃as nap̃a asike e pogos nene, la asunyu pa Yesu e lepas
    kiena ne le Kalele lap̃asia, nap̃a yerkawa nae Rom nap̃a P̃aelat kila p̃elaga
    piowa tai pan la. Apisape “La nene, asike e Yum̃a Wa m̃ana ne Ntewa, ana pogos
    nena nap̃a amlotun ke Ntewa akila kup̃ap̃aena pania, P̃aelat la apim amial mom̃ar
    la. A la ap̃alelar kuruta kan la nene amio kuruta na kup̃ap̃aena nene nap̃a la
    asum̃a akila ke ne.” Ana pogos nap̃a apisa sur nene pa Yesu, la asitom pa rui
    asape sur viowa nene nap̃a pimi m̃alivin la nene, pona nakoaena kiena ne Ntewa
    tai nene yo komin kiela sur viowa lap̃as nap̃a akila.
  ron-BAYASH: Pă aje vremi orikic dăm regija Galileja ur vinjit la Isus šă jur spus
    dă Galilejci, a Pilat kari are rimski upravitelj u dat zapovjed pă jej să lji
    amori kănd jej prinosule žrtvur alu Dimizov ăm Hramu alu Jeruzalem.
  ckb-ckb: هەر لەو کاتەدا هەندێک لەوێ بوون، باسی ئەو جەلیلییانەیان بۆ عیسا کرد کە
    پیلاتۆس خوێنی لەگەڵ قوربانییەکانیان تێکەڵاو کرد.
  nas-nas: Tenang niiꞌning nantoong Jiisuuꞌanko porora nauaama aaꞌpauꞌ, “Pailatiꞌke
    piatooronuka˜ botovurioꞌ niiꞌning Kaaleliꞌnupoong boontunang nkoari otoko dupisiꞌaarioꞌ
    ereng biikaning boontunang-kooning ereng ninka pitu-antavaaring.”
  uvl-uvl: Iok, nga etue nem hana hel te hele lange Iesus ke teke, “Mele hel nge Kalelea
    te makmak pulumakau ke te heto hekeke NeHalang pe Pilatus nena hana mur te hune
    iri. Te hune iri pe eiria maluluch nga pulumakau nemur eiria.”
  eng-BBE: Now some people who were there at that time, gave him an account of how
    the blood of some Galilaeans had been mixed by Pilate with their offerings.
  ixl-CNT: Uncheeꞌ aatz iꞌan tu u tiempo tziꞌ, opon unjolol qꞌu aanima nichtal tu
    u Jesuus, vaꞌl iꞌan u Pilato. Tan tal ikam unjolol qꞌu aa Galilea tuul nichmotxtoksa
    itxꞌoloꞌm tu viqꞌanalil u totztioxh.
  xsi-xsi: Yesu iporo itula ŋgua ŋine marumbu lâ, ŋineŋga kinzi tamâta pinde simâ
    sitapâri papa ŋananzi Galilaya tamâta pinde. Kinzi Galilaya tamâta ŋinde muŋga
    simo Maro Kindeni ne luma sapâŋa ilo ŋana siveta nenzi patarawâŋa kâ, andeta Rom
    nenzi koipu Pilata nde isupwanzi ne zugu tamâta silâ panzi, aku sipunzi pâta simâte
    lâ. Aku kinzi warakanzi seenzi kala ipagema kuku simbi ŋana patarawâŋa kâ seenzi.
  crx-NTPO: '''Et ''oh da'' whulohne dune, ''enne Sizi ''uhuyulhni nts''en''a la Galilee
    whut''enne ubanghanne bubulh dahooja la. ''Enne ''uhint''oh Galilee whut''enne
    Yak''usda ba ''uhudílhk''un whe Pilate ubanghan ''ink''ez bubuzkai'' nyoo hidílhk''un-i
    ootayunjut.'
  kan-OKCV: ಪಿಲಾತನು, ಬಲಿ ಅರ್ಪಿಸುತ್ತಿದ್ದ ಗಲಿಲಾಯದವರ ರಕ್ತವನ್ನೇ ಅವರ ಬಲಿಗಳೊಂದಿಗೆ ಬೆರೆಸಿದ
    ವಿಷಯವನ್ನು ಯೇಸುವಿಗೆ ತಿಳಿಸಿದ ಕೆಲವರು ಆ ಸಮಯದಲ್ಲಿ ಅಲ್ಲಿದ್ದರು.
  bbb-bbb: Jesu fu vua ijiege kuariama furikoga e bino bu urina izege Faereti fu e
    Gareriko Godido zinone ifaejevo ije fu kaniaema ijene Jesu kuarae.
  blw-blw: Hen hiyachiy tempo agé, wachacha hen anchichay tatagu way cha manaphapet
    an Jesus hen nangempapchitan gubérnador Pilato hen tapenay iGalilea hen chacha
    manginchatonan hen animar an Apudyus.
  tam-2017: அந்த நேரத்திலே அங்கே இருந்தவர்களில் சிலர் இயேசுவிடம் வந்து, பிலாத்து சில
    கலிலேயர்களுடைய இரத்தத்தை அவர்களுடைய பலிகளோடு கலந்தான் என்ற செய்தியை அவருக்கு அறிவித்தார்கள்.
  azz-NT: Huan tech nojón tonalme sequin taca yajque quitapohuitoj Jesús de queníu
    in tayecanque Poncio Pilato quinmictij sequin taca de pueblo Galilea. Huan ne
    Pilato quimaneloj inesti de ne taca ihuan sequin esti den tapialme ten ne taca
    quinmictijcaj ya para ijcón quimohuistilijque Totajtzin Dios.
  spa-RV-1909: Y EN este mismo tiempo estaban allí unos que le contaban acerca de
    los Galileos, cuya sangre Pilato había mezclado con sus sacrificios.
  csy-csy: Taciang Pilate in amate biakpiakna taw Galilee te thisan hel hi, ci in
    Jesus kung ah a son pawlkhat om hi.
  mxq-NT: Net ja ja̱ꞌa̱y tnimiindʉ ja Jesús es ttukmʉmadyaktʉ éxtʉmʉ Pilatʉ ꞌyadʉꞌʉtsy
    ko dyaꞌeeky Galileeʉ ja̱ꞌa̱yʉty ma̱ ja artal ko Dios twindsʉꞌʉgʉdʉ.
  tzj-NT: Ec'o c'a jule' winak tri' eje'e' quemaj rcholic chwach ja Jesús ja queban
    jule' achi'i' ja raj Galilea ja xecamsax rmal ja gobernador Pilato. Ja quiquiq'uel
    ja rachi'i' jari' xeryuju' ri' ruq'uin ja quiquiq'uel jule' chicop ja netajini
    netzujux chwach ja Dios cumal ja rachi'i' como sacrificio.
  tdt-tdt: Iha tempu nee, ema foo hatene ba Jesus dehan, governador Pilatus oho tiha
    ema Galileia balu momentu sira oho animal hanesan sakrifisiu ba Maromak iha uma
    kreda boot.
  ron-BTF: Și erau prezenți în acel timp unii care i-au spus despre galileenii al
    căror sânge Pilat îl amestecase cu sacrificiile lor.
  eng-WEBP: Now there were some present at the same time who told him about the Galileans
    whose blood Pilate had mixed with their sacrifices.
  eng-FBV: It was around this time that some people told Jesus about Pilate's killing
    of some Galileans while they were offering sacrifices in the Temple.
  nld-1939: Bij deze gelegenheid waren er enigen tegenwoordig, die Hem van de Galileërs
    verhaalden, wier bloed Pilatus met dat hunner offerdieren vermengd had.
  bwo-bwo: Manoor ashuwots Iyesusok waat, «Gelil ashuwots woosho bo t'intsfere P'ilat'os
    boon b́úd'i, bo s'atsonowere wooshoonton ekb́k'ri» ett bokeewu.
  nch-BL: Sequij tacame cati itztoyaj nopona ipan nopa tonali quiilhuijque Jesús para
    Pilato quinmictijtoya sequij Galilea ehuani quema nopa Galilea ehuani quinmictiyayaj
    tapiyalme para tacajcahualisti. Huan yeca inieso momanelo ica inieso nopa tacajcahualisti.
  quc-TNT: Pa ri k'ij ri' e c'o jujun winak chila' ri xquitzijobej ri Jesús chquij
    ri winak aj Galilea ri xeucämisaj ri tat Pilato, xuyuj c'u ri qui quiq'uel ruc'
    ri qui quiq'uel ri awaj ri xecämisax che qui sipaxic cho ri Dios.
  tfr-NTPO: Eshko ga nopga l̈öng kjl̈öbö tjl̈ẽ Jesús kong ga «Galilea sopga l̈öng
    kjl̈öbö öng zrök, sho suya, pjë dret Sbö kong wl̈o. E wopro ga nopga ichara bi
    pjl̈uyo Pilatorë ba zrök, ga zröra l̈ok eshko» l̈e.
  kaq-NT: Jaatian Pilatonen hahni sca caibaan yohiquin. Galilea mai mehabaan roqui
    jaton yohinahbo rehtexonquin Papa mapojaxoncannish, Papa Dios hinancatsihquin.
    Jaton yohinahbo mapojahiton bi roqui Pilatonen jato rehtenish. Rehtexon qui jaton
    jimin qui jaton yohinahbo nashimaquin, jonin jimiya sca maponon.
  sgb-sgb: Hên habayto, kaban ampaghabi ya pon hi Apo Jesus, ay nilumatêng ya ungnoy
    namihumbung kana, ya wanla, “Impapatsi ni Gobernador Pilato ya ungnoy taga-probinsyan
    Galilea kaban ampangátang hila hên ampakikwan patawad kan Apo Namalyari.”
  vie-1934: Cũng lúc ấy, có mấy người ở đó thuật cho Đức Chúa Jêsus nghe về việc Phi-lát
    giết mấy người Ga-li-lê, lấy huyết trộn lộn với của lễ họ.
  kxv-kxv: ଏଚିବେ଼ଲାତା ଏଚେକା ଲ଼କୁ ୱା଼ହାନା, ପିଲାତ ଏମିନି ଗାଲିଲି ଲ଼କୁତି ନେତେରି ଏ଼ୱାରି
    ପୂଜା ତଲେ ଆଟ୍‌ହାମାଚେସି, ଏ଼ କାତା ଜୀସୁଇଁ ୱେସ୍ତେରି ।
  cha-cha: YA mangaegue güije na tiempo taotao sija, ni masangane güe pot y Galileo
    sija, ni si Pilatos janadaña y jâgâñija yan y inefresenñija.
  amu-NT: Maxjeⁿꞌñeeⁿ tquieꞌcañom nnꞌaⁿ na jlaꞌcandiina Jesús na sa̱ꞌntjom Pilato
    na cwje ntꞌom nnꞌaⁿ galileos xcwe xjeⁿ na cwilaꞌcwjeena quiooꞌ na cwilaꞌtꞌmaaⁿꞌndyena
    Tyꞌo̱o̱tsꞌom. Seitjoomꞌnaꞌ nioomna ñequio nioom quiooꞌñeeⁿ.
  hin-CV: उसी समय वहां उपस्थित कुछ लोगों ने प्रभु येशु को उन गलीलवासियों की याद दिलायी,
    जिनका लहू पिलातॉस ने उन्हीं के बलिदानों में मिला दिया था.
  eng-OURB: Now there were some present at the same time who told him about the Galileans,
    whose blood Pilate [Armed with javelin] had mixed with their sacrifices.
  spa-BES: Ahora algunas personas que estaban allí en ese momento, le dieron una cuenta
    de cómo la sangre de algunos galileos había sido mezclada por Pilato con sus ofrendas.
  san-BEN: অপরঞ্চ পীলাতো যেষাং গালীলীযানাং রক্তানি বলীনাং রক্তৈঃ সহামিশ্রযৎ তেষাং
    গালীলীযানাং ৱৃত্তান্তং কতিপযজনা উপস্থাপ্য যীশৱে কথযামাসুঃ|
  tdx-tdx: Teo amy andro zay, te nitalilieñe amy Iesoà ty raha nizò o nte Galilia
    natrao’ i Pilato amy nisoroña’ iareoy ty lio’ iareoo.
  naf-naf: Zisasiyaŋ zet kegok zemdelaŋ zeme kan keyet am notnaŋ Pailelaŋ zemindeme
    Galili am notnaŋ Kawawaŋgat sâpe sâpe tabumambienen Pailetgalen kasa kuku an ekŋenaŋ
    indome gakiwien keyelen zezapat Zisasiyet msawien.
  grc-MT: παρησαν δε τινεσ εν αυτω τω καιρω απαγγελλοντεσ αυτω περι των γαλιλαιων
    ων το αιμα πιλατοσ εμιξεν μετα των θυσιων αυτων
  vid-vid: Mhela wuwo, wanhu wamwe nawamlonjela Yesu mbuli za wanhu wa Galilaya wala
    Pilato nayawakopole mihela lowali womlavila Nguluwi nhambiko.
  pio-NT: Néenialíté abénaméeyéi wenàiwica nàacawa Jesús yàatalé, yá nacàlidaca Jesús
    iríni, Pilato gobernador imàacacaté yàasu úwináiwa inúaca wenàiwica Galilea yàasu
    cáli néeséeyéi. Yáté Galilea néeséeyéi íiranámi yèewìacawa napìra íiranámi yèewiwa,
    níái pìráimica nanuéyéicaté sacrificio piná nàacaténá Dios icàaluíniná. Uwinái
    inúacáiná nía mawiénita irí yáni nanúacatái napìrawa, íná yéewa náiranámi yèewìacawa
    napìra íiranámi yèewiwa.
  tsn-tsn: Mme ya re ka lone lobaka lo a itsisiwe fa Pilatwe a bolaile Bajuta bangwe
    ba ba neng ba tswa kwa Galalea fa ba ntsha ditlhabelo kwa Tempeleng mo Jerusalema.
  amr-NT: Kenokaʼ sueʼada Jesústaj oʼnonbatiaʼpakpo. Sueʼda huabokerek Galilea huadaribayo
    hua̱e̱ʼeri Diostaj oveja ʼuhua onʼnigbatiarakaʼdepo Pilato gobierno huairien soratataa
    Galileayo hua̱e̱ʼeri huabokerektaj onʼbatiarakaʼpo ʼuhua mimi huabokereken mimiere
    jontayoʼ oʼmimihuaʼuyate. Jesústaj oʼnonbatiaʼpakʼuyate.
  pwg-pwg: Wawaya viya Yesu ivonei bo, “Pailat ina seri wawayisi inae da Gariri damsi
    viya ivi kiivunuwana maranai i ghamoghamo suwarisi ivovovunagha da ita kapuna.
    Ma wawayisi tarasi na ghamoghamosi tarasi yavata ivi sagoi.”
  cjv-cjv: Ena Yesu ka di erongua kakom tei ari suwo moire “Yae, Gariri ari yokamai
    fure non sipsip Yai Gumam fi mun ei teinga kakom tei yai ori Pairoti kiminem di
