    làaz mèn galile láth ngo mèna le'n templ par mcos solndad ren mèn con ren má'
    co' mbeth mèna par xo mèn rena loo Diox.
  zyp-NT: Ma ningcai taco ma letei a ungpaw cawngsaw thaikheh taco Zisu hai letah
