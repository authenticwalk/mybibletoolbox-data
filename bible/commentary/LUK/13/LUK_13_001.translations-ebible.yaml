    Arabo kaka''da''dini Pilatos oniki va''ora vahonariahiki adani vaabinina. Deu-ra
    khai vani''avini kagorani bodinia igitha abononi aha''dikia Deu-ra vakanava''igavini
    oadani, Pilatos kahonai abono va''ora vanaabini''iki adani.'
  twi-twi: Saa bere no na nnipa bi bɛka kyerɛɛ Yesu se Pilato akum Galileafo bi a
