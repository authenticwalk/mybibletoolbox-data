    cuesuniaidën intacbëd daëdash chididiquiosh, quequin chuipanëdash. Aid chiaid
    tantiashun. ¿Atotsi icsamboen nasho aido cuesunemepashba? caimbi mibi —quecuededpanëdash
    Esus chiec.'
  kjs-kjs: Go raburi enaali medaloma piruma Yesu-para Galili su-para piri alinu medaloma
