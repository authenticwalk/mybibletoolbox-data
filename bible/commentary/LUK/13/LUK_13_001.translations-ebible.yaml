    iwan inmeso de sekimej yolkamej katlej yejwan okinmiktijkej para kixpantiliskej
    in toTajtzin Dios.
  asm-FB: সেই সময়ত তাত উপস্থিত থকা কেইজনমান লোকে যীচুক গালীলীয়া লোকৰ বিষয়ে এই সম্বাদ
    দিলে যে, পীলাতে তেওঁলোকৰ বলিৰ উৎসর্গৰ তেজৰ সৈতে গালীলীয়া সকলৰ তেজ মিহলি কৰিছিল।
  okv-okv: Eto iji amite embo nei uhoho na Iesu ta degi puvuto amita degi ke erevi
    harikea, “Galilee embopo na God ta degi hande ikasi ue o torore governor Pilate
    na puvuto embo avo tetei ambere enana ta sasaga o ta sasaga ga vahaita beto jijinga
    etija” ke ainge ijie hihi tirio
  mxt-NT: Tyicuan ta suri quɨvɨ cuan canyicu suhva ra. Ta quichaha canacatyi ra chi
    ra Jesús yoso caa cha nyacuvi̱ ra Pilato chihin suhva ra Galilea. Vatyi tyihi
    ra tyiño na cucahñi sɨndaro chi ra Galilea cha cachaha̱ ofrenda chi Nyoo vehe
    ñuhu. Ta nasaca̱ ra nɨñɨ ra cuan chihin nɨñɨ quɨtɨ cha cua cuvi ofrenda cuan.
  tzo-NT: Ti Jesuse ti c'alal te stsoboj sbaique, lic albatuc c'u x'elan imilat ti
    xchi'iltaque ti te nacajtic ti Galileae. Ja' ti imilatic yu'un ti Pilatoe te ti
    yut templo te ti Jerusalén ti c'alal yac'oj sba tsmilbeic ti smoton ti Diose yu'un
    chac'beic ti Diose. Te laj scap sbaic ti xch'ich'elique xchi'uc ti xch'ich'el
    ti smoton ti Diose ti trato chac'beique.
  ind-AGS: Sekitar waktu ini beberapa orang memberitahukan Yesus mengenai Pilatus
    yang membunuh beberapa orang Galilea sementara mereka sedang memberikan kurban
    persembahan di rumah Tuhan.
  omw-omw: Mwi entara vaisi mponramwuvanto nri nteta Iesusira timwa mwita tiqata,
    Karirinyaa vaisinramwuvanto quara ru kyeta Kotira qamwata mwataare tuvaro kamaniva
    mpo, mwia nrutu Pairaativa nri ntero mwi vaisinramwuhua ru kyovaro mwihua nraanrevanto
    quara vaakya rukyora mwia nraanre vatama kyero vahurave, tita.
  yrb-yrb: I kowaro moana uwarama i Gareri uwaranu fuyo odebita sina weita, i Gareri
    uwarama Jerusaremu suro Godibai emanu fuyo odebitana Faeratima ema ma uitebi eno
    weita.
  maa-NT: Ti̱jñà‑ne na̱chrjein koi, ijchò xi̱ta̱ xi tsibéno̱jmí‑la̱ Jesús nga jè Pilato
    tsatíxá‑la̱ xi̱ta̱ nga ta̱ña kisìk'en‑kjoò cho̱ ko̱ xi̱ta̱ Galilea k'e̱ nga nchitsjá‑la̱
    kjo̱tjò Nainá. Kisìkátjijiìn jní‑la̱ cho̱ ko̱ ts'e̱ xi̱ta̱.
  mcq-mcq: Vea kajino ea ꞌahoꞌa ijino hijaraꞌomo pu Jesuho ijá ꞌwava Karari ora ꞌahoꞌa
    hine Godoni swasaꞌe veꞌeme Pairatira ꞌanie puni ꞌaa swasa kaꞌene pura vejajihuni
    toi ahumana ꞌwavara.
  sus-A: نَ تّمُي، مِشِ ندٍيٍ نَشَ دّنتّفّ سَ عِسَ بّ عَ مَنفّ ثِلَتِ بَرَ فَلِلٍكَ
    ندٍيٍ قَشَ، عَ عٍ وُلِ مَسُنبُ عٍ شَ سّرّشّ رَ.
  jpn-1965: ちょうどそのとき、ある人たちがやって来て、イエスに報告した。ピラトがガリラヤ人たちの血をガリラヤ人たちのささげるいけにえに混ぜたというのである。
  fra-SBL: Quelques-uns, présents en même temps, lui parlèrent des Galiléens dont
    Pilate avait mêlé le sang à leurs sacrifices.
  yka-yka: Sābu miyaˈan, niyaˈ meˈ aˈa tekka pī magaka-aka pu si Isa sabab meˈ aˈa
