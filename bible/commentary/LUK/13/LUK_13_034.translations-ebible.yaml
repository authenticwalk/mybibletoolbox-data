    aole hoi oukou i makemake!
  ffm-ffm: Hay yimɓe Urusaliima, on mbarii annabaaɓe, on mbardii nelaaɓe e mon kaaƴe!
    Cili kuurɗi njiɗu-mi hawrintinde ɓiɓɓe mon no cofal hawrintinirta ɓiɓɓe mum ley
