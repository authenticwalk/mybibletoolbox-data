  rai-rai: “Ierusalem, Ierusalem, ui baa u aakaak doko a kum propet, ma diat baa di
    tultula wa diat karom ui u duka doko wa diat ku ma ra kum waat. Mongoro na pakaan
    iaau nem na burung baat ungaai a kum natnatum welaar ma ra kareke baa i burung
    baat ungaai a kum natnatuna natudaangi ra ru bibiaana, iaku pa muaat nemi.
  haw-1868: E Ierusalema, Ierusalema, e ka mea i pepehi i ka poe kaula, a i hailuku
