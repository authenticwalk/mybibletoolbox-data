    سَںگرِہْلاتِ، تَتھاہَمَپِ تَوَ شِشُونْ سَںگْرَہِیتُں کَتِوارانْ اَیچّھَں کِنْتُ
    تْوَں نَیچّھَح۔
  heb-LB: ”ירושלים, ירושלים, ההורגת את הנביאים ורוגמת באבנים את שליחי אלוהים! פעמים
    רבות חפצתי לאסוף את בנייך, כתרנגולת האוספת את אפרוחיה תחת כנפיה, אולם לא רצית.
  caf-NT: “Nuhwheni Jerusalem whaht'en, Jerusalem whut'en, nuhwheni aht'en nus whunilh'en,
    'en ahghan. 'Ink'ez ndunnah nuhts'uh whel'a, 'en chah tse be hubahghan. Dant'ah
    ligok duduzkeh dut'a bugha hubudelhts'i, whuz na'a nuhwheni chah dáwhultsuk hoh
    'ilhunanohwutésdlelh hukwa' nuszun, 'et whunts'ih 'aw hukwa cha'náhzun.
  mio-NT: ’Ndihi ndioho ñivi iyo ñuun Jerusalén, chahni ndo chi ra ni cahan cuenda
    ra Ndioo nu ni quichi quivi. Chi yuu cani ndo chi ra ni tava tiñu ra Ndioo iti
    nuun ndo. Cuni xain sacacu i chi ndo nu cua ndehe ndo tu ndoho sava ni ta cua
    sacacu ri tiñuun chi sehe ri cha tixehe ri chi ri tichi ndichin ri. Cuni yu sacacu
    i chihin ndo, soco ña cuni maan ndo.
  srq-NT: Tacheẽ na jẽje, Jerusalén jenda. Seya eãte aɨcochɨ̃ jendese co. Hue jẽɨngo
    mbia ɨquia ɨquia beɨte hue. Dios cheẽ mbuchecuasa ɨquia ɨquia. Dios chɨmondo abe
    ɨquia ɨquia no. Sã nguira riqui nguiire reaquiatu mondo ujeoqui re no. “Eɨ̃ tae
    jendeaquiatu”, ae beɨte rei nguiã jẽje co. Secheẽ jẽisi sereã mbeɨ chõchɨ̃ nguia
    ã.
  kje-NT: Ai na'aheni wali'ur, “Yerusalem mie, mi mesne nabi enihe la wadesne hophopon
    wahwahan man Ya'u hopon mai ki mi eni. Ler romromo Ya'u raram nodi apolu mi mai
    leke leluwai makrana naise manu orana man rawa ananne, maa mamhene mai.
  gaz-gaz: “Yaa Yerusaalem, yaa Yerusaalem, ati kan raajota ajjeeftu, warra gara keetti
    ergamanis kan dhagaadhaan tumtu, akkuma indaanqoon cuucii ishee qoochoo ishee
    jalatti walitti qabattu sana anis ijoollee kee walitti qabuuf yeroo meeqan hawwe!
    Isin garuu hin barbaanne.
  kud-kud: ‘Oo kaiyoni Yelusalem, kaiyoni Yelusalem, vedova ta tauwalo mahalavao oiyemwalowoidine,
    na hinage Yaubada yana tauyewasao ulau gaimaidine? Hauga bagibagilina nuwanuwagu
    na yam bodao yayoga ahaidima dova am'am natunao pepenaena i'oi'au'auhidi, na bada
    hita'wata'wataegau'o!
  urb-NT: 'A''e pandu tĩ: —Jerusarẽ ok ta pe har ta! Mã! Ima''e je''ẽha pandu ame''ẽ
    ta ke Tupã muwyr rahã, ame''ẽ ta ke pejukwa. Myrandu katu pandu ame''ẽ ta ke a''e
    muwyr rahã, ita ra''yr pe pejukwa tĩ. Jerusarẽ ok ta pe har ta! Pehẽ kotyhar ta
    ke amõ amõ rahã, ihẽ amujy''ar tar katu. Amujy''ar rahã, pehẽ ke amõ ta jukwa
    ym ta tipe. Anĩ. Amujy''ariha ke peputar ym. Sapukái ra''yr ta ke ipypo wyr pe
    imãi mujy''ar inom, aja pehẽ ke amujy''ar tar katu tĩ. Anĩ. Peputar ym.'
  fra-LSG: Jérusalem, Jérusalem, qui tues les prophètes et qui lapides ceux qui te
