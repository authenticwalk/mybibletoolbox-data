  kbq-kbq: Jerusalemi kumare, Jerusalemi kumare, Kva huo! Anumzamo huntegeno kagriku'ma
    e'nea kasnampa vahera zmahenefrinka, havenkno zamahe'nane! Nama'a zupa Nagra mofavre
    raminka'a, a' kokoremo anenta'a agekona kampi azeri franekiaza hunaku huanagi,
    kagrira kave'nosie!
  kbh-kbh: “¡Jerusalenents̈a ents̈anga, Jerusalenents̈a ents̈anga, ts̈ëngaftanga chë
    Bëngbe Bëtsabe juabna oyebuambnayënga jtsëbáyana, y chë Bëngbe Bëtsabe ichmónëngbioye
    ndëts̈béngaca jtsatëchë́nganjana jtsëbáyama! ¡Bueta soye ats̈e sënjábos̈ena ts̈ëngaftanga
    áts̈bioye júbuajama, mo canÿe tuamba chabe bolletotémënga juatëngmiásha tajsoye
    cuaftajayecá, pero ts̈ëngaftanga ndoñe ches̈mátsbos̈ena!
  ron-LSB: “Ierusalime, Ierusalime, Ierusalime, tu care ucizi pe prooroci și ucizi
    cu pietre pe cei trimiși la ea! De câte ori am vrut să-ți adun copiii, ca o găină
    care-și adună puii sub aripi, și tu ai refuzat!
  pon-pon: lerujalem, lerujalem, me kin kamela jaukop akan o kajuk, me pakadara don
    uk, pan pak loto I men kapokon pena noum jeri kan dueta lituk amen kin kompwal
    pena na kan pan pa a, a komail kaner,
  nhe-BL: “¡Inteicneltijque inJerusalén ehuani! Inquinmictíaj itiocamanalojcahua Toteco
    huan inquintepachohuaj inijuanti tlen yajaya inmechtitlanilijtoc. Miyac huelta
    nijnequiyaya nimechsentilis ica imoconehua para nimechnajnahuas queja se tenanpiyo
    quinsentilía ipilconehua ieltlapaltzala, pero ax inquinejque.
  sps-sps: “Poo! Taa Jerusalem, taa Jerusalem! Mi atsun famat ir kuigin, ana mi totouruei
    famat raton tsoiny favaanan te jiats me Gov tsumi! Nainy kinai poiny Anyo ma favaaguam
    mami pana Vanyo guei iny Jerusalem, faarei te natiny favaaguam fi non a koriou
    a moun fuainy guei tsuan fain pakpak tsunia, sana mi baainy Vanyo!
  wnc-wnc: “O Jerusalem. Jerusalem. Gindane bamsata ayanikapsa aminu asinggan zipa
    kungwakaing. Siwan ginda Anututa aminu ginde yanipewan kukaingu supda zipmakaing.
    Sike tapduk bamu asinggan nata aminza unekan peke taau gwenduta mateknga piya
    sanda usikwatanggak binga tasinangge yawa ngana ginda apbitakaing,” ngang yanikut.
  bus-bus: Yerusalɛmudeenↄ, Yerusalɛmudeenↄ! Eè annabinↄ dɛdɛ, eè gbɛ̃ kɛ̀ Luda ń
    zĩawaanↄ pápa gbɛ̀o à ń dɛdɛ. Mɛɛ̀gↄ̃ yezi mà a kakↄ̃amazi gɛ̃̀n baaagↄ̃, lán
    koo è dɛ̀bɛ kú a nɛ́nↄla nà, mↄde eè weziro.
  gub-BL: Pe Zeruzarez tawhu pe har pe ty wà, pe Zeruzarez tawhu pe har pe ty wà,
    pezuka Tupàn ze'eg imume'u har pe wà, pezapizapi ize'eg herur har ita tetea'u
    pupe pe wà no, wazuka pà pe wà no. Tuweharupi hepuruàzuwàn wer zepe penehe ihe.
    Zapukaz omonokatu umemyr upepo iwy pe. Nezewegatete ihe no, heporomonokatu wer
    zepe penehe ihe no. Naheputar kwaw pe.
  imo-imo: Jisas yuni Jerusalemendo ungu te aku tepa nimbelie Jerusalem moloringi
    imboma yu kondo kolopalie enondo nimbei, “O Jerusalem imboma, Goteni eno moloringina
    yunge kongono tendeli iye profet mundurumu iyema toko kondoko, Goteni eno Liko
    tapondangei nimbe mundurumu iyema kouni toko teremele imboma, kera gula amboi
    yunge waloma lipe yunge kongona lopeke teremo mele nani wali awini eno aku tepo
    nokolka nalo eno molo ningi.
  boj-boj: “O Jerusalem qure, O Jerusalem qure, ni na Qotei aqa medabu o tamo naŋgi
    ñumoqnsim moiyotnjreqnum. Osim tamo uŋgasari Qotei na inoq qariŋnjreqnu qaji naŋgi
    meniŋ na ñumeqnam moreŋeqnub. Bati gargekoba e ino aŋgro naŋgi tuwe du du bul
    koroinjrqajqa yeqnam ni saideqnum.
  eng-DRA: Jerusalem, Jerusalem, that killest the prophets, and stonest them that
    are sent to thee, how often would I have gathered thy children as the bird doth
    her brood under her wings, and thou wouldest not?
  knf-knf: « Yeruŧalem, Yeruŧalem, iwi injaaŋ kfiŋ baţupar Naşibaţi, katap biki ayiliiŋ
    mnlaak, ŋyaaş ŋŧum ddo na pţonkrën babuku jibi uguk ujaaŋ uboof ŋbuk wa, kë ipoki.
  san-KHM: ហេ យិរូឝាលម៑ ហេ យិរូឝាលម៑ ត្វំ ភវិឞ្យទ្វាទិនោ ហំសិ តវាន្តិកេ ប្រេរិតាន៑
    ប្រស្តរៃម៌ារយសិ ច, យថា កុក្កុដី និជបក្ឞាធះ ស្វឝាវកាន៑ សំគ្ឫហ្លាតិ, តថាហមបិ តវ
    ឝិឝូន៑ សំគ្រហីតុំ កតិវារាន៑ ឰច្ឆំ កិន្តុ ត្វំ នៃច្ឆះ។
  arn-NT: “¡Jerusalen, Jerusalen mülechi pu che, langümkefilu tati pu pelon wentru
    ka ütrüftukakefimi ta kura mew Ngünechen tami werkülelfetew! ¡Tunte rupachi chey
    ayüfun tañi trawülafiel tami pu che, chumngechi nga kiñe kude achawall ayükey
    ñi trawülael ñi pichike achawall miñche ñi müpü mew, welu pilaymün!
  zas-NT: ’¡Bén Jerusalén, bén Jerusalén, rugüjtidi bén rudëë ree xtiidx Dios loj
    ree bejn rucaaguiaj tëëdi gra ree bén rxhiaal Dios lojdi! ¡Bëlczi volt guyënan
    nuchagan lasaꞌdi ziꞌc rüjn tijb guid ruchajg lasaꞌ ree xiꞌnb lën xhiilib, per
    ad cwëjbtidi!
  ken-NT: Yesu akók arɛm bɛ, Eé Yerúsalɛm, bǒ Yerusalɛm! Bě bo bǎwày barɛmɛ́
    kɛpɨ̌ntɨ Mandɛm, mǎntɛmti nɔkɔ nɛ batay ndu bɛ́wáy bo Mandɛm átó bɛ mángátí
    bhe Ɛyɔŋ ɛyi. Ndǔ bɛyǎ mpok, njáŋ bɛsɔt be mfyɛ́ amʉɛt bɛ́ mǎmbak nɛ mɛ mbɔ
    bɔ̌nkɔk abhɛn nnɔ nkɔk ákútí nɛbhʉɛt amɔt nɛ bɛbhap ɛbhi, kɛ bǎpú ka bɛ nkʉ
    nɔ!
