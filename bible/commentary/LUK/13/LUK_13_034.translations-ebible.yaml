    gutupa' bi chee̱le ca' ca dxun bedxuj, dxutúpaba' bédxujdu ca' zran xrílaba',
    san quebe guca lázrele.
  spp-spp: 'Ka Yesu sí núr''a jwo: «Ei! Zheruzalɛmu shiinbii, yii Zheruzalɛmu kànhe
    shiinbii, yii pi maha Kile tùnntunmpii wà ná kafaayi i maha bùu ke, y''à tooyo
    niɲyahaya kwɔ̀, mii la mpyi si yii bínni yiye e, s''a yii kàanmucaa, bà ŋkùnuŋi
    maha u pyìre bínni tiye e maa bûru ti ɲuŋ''i mɛ. Ŋka yii ɲyɛ a ɲɛɛ lire e mɛ.'
  zty-NTPS: ’Ḻe'e, zoale Jerusalén. Žotle benne' ka' ẕcháḻjgake' ḻo wláz Dios, na'
    ẕže'ele yej benne' wbás ka' žseḻa' Dios chele. Zan chi'i gónela' wtoba' ḻe'e chia'
    kan žon ẕkoko', ẕtobba' bríse'do' ka' ẕan x̱ilba', san bi gónelele.
  mek-mek: Egae kai Iesu Ierusaleme taonina eisa gua eaniia puo eifa einaka, “O Ierusaleme,
    Ierusaleme! Ierusaleme taoninai oagu papiaumi, oi profeta oaupuguꞌi, ke Deo papiau
    eemiai eulaiꞌi auꞌi isafa kepoai ofoupuguꞌi. Ke oꞌolo papiega gauga epakai guguainiꞌi
    panina papagai epakaisogoniꞌi koa iꞌopoga, lau isafa kina maꞌo alou koꞌagai oi
    lau gau aumi maafi kaiguguimi laoma kai, oi opamafuisau aniu aloani!
  aey-aey: “O Jerusalem, Jerusalem, Anut uqa uqana je hahun madec dana ageca suladeceb
    lein. Euqa age meenna aqecebil cal mein. Ija saen mati bahic agena dana cajaca
    gabanadimig ahutecnu gale tena eu odiwe mala anag uqana nag hojonna jahuladigen
    imei utaadena, euqa age ijaca hocnu culein.
  urd-GVH: हाय यरूशलम, यरूशलम! तू जो नबियों को क़त्ल करती और अपने पास भेजे हुए पैग़ंबरों
    को संगसार करती है। मैंने कितनी ही बार तेरी औलाद को जमा करना चाहा, बिलकुल उसी तरह
    जिस तरह मुरग़ी अपने बच्चों को अपने परों तले जमा करके महफ़ूज़ कर लेती है। लेकिन
    तूने न चाहा।
  ycn-ycn: 'Marí que Jesús quemacá Jerusalén e i''imacáñomi chuna nacú: —Tupana huacára''aqueri
    ripuráca''alo ja''apátajeñomi chuna Jerusalén erúnami chúnajlo i''imajica. Nanaquiyana
    nenoque i''imajica. Nanaquiyana cha naca''aqué jipa. Pulapé nuhuátacajla nahuacátacana,
    ne''emacáloje no''opiyá jema''ajeño penaje. Capere jahuacátaca ruyani ruyuphé
    ja''apejé que caja nuhuátaca nahuacátacana, ne''emacáloje no''opiyá jema''ajeño
    penaje. E''iyonaja uncá nahuátala.'
  djr-djr: Ga dhäŋur beŋuryiny ŋayi Djesu waŋan bitjarrnha, “Nhuma wäŋa-Djurutjalambuy
    yolŋu walal! Nhumany gan dhuwal bumar murrkay'kuŋal yan ŋunhi God-Waŋarrwuny djawarrkmirriny
    yolŋuny walalany, ga bitjarryi bili nhuma gan ŋunhi guṉḏaynydja bumar ŋunhiwurrunhany
    yolŋuny walalany ŋunhi ŋayi gan God-Waŋarryu djuy'yurr walalany nhumalaŋgal dhipaliyi.
    Yurr ŋarrapiny ga dhuwal mirithirr yan märryu-ḏapmaram ŋunhi Djurutjalamnhany
    wäŋany. Dharrwamirr muka ŋarra balaŋ ganha dhuwal nhumalany ḻuŋ'maranhany ŋarrakiyingalnydja
    ŋarra, bitjanan dhangi'yunan ganha nhumalany ŋarrakiyingalnha ŋarra waṉay, bitjan
    nhakun ŋuli ga ŋunhi gurrwawuy ḻuŋ'maram nhanŋuwuy ŋayi djamarrkuḻiny', ga binbarryuny
    ŋayi ŋuli ga galmuman ŋula nhäŋura malaŋuŋur. Yurr nhumany yaka warray gurrupanminya
    ŋarrakalnydja.
  kvg-kvg: Zelusalem, Zelusalem, qo Mbumbukiam-gi manqa vevezam ezoqam pakhapakha
