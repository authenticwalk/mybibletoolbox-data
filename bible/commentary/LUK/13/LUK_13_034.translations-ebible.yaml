    tsovalani, kowākowuhti timuy masay atpik̇aqe taṅataṅwuqat pan’i; noqw uma hapi
    qa nānawakna.
  san-URD: ہے یِرُوشالَمْ ہے یِرُوشالَمْ تْوَں بھَوِشْیَدْوادِنو ہَںسِ تَوانْتِکے
