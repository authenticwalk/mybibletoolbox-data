  not-NT: 'Aisati icanque Jesos: —¡Jerosaresati, Jerosaresati, pógapinintaiguëri comantantatsiri,
    pibasiaqueri mopëquë ira igáquemi Tosorintsi! Aisa ocanta tiapa omisantaiguëri
