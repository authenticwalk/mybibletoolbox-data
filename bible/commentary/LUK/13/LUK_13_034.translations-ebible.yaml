  bod-N: ཀྱེ། ཡེ་རུ་སཱ་ལེམ། ཡེ་རུ་སཱ་ལེམ། ཁྱོད་ཀྱིས་དུས་རྟག་ཏུ་ལུང་སྟོན་པ་རྣམས་གསོད་པར་བྱེད༌ཅིང༌།
