verse: LUK.013.034
translations:
  kpx-kpx: “Iei, Dielusalema ata la nohovu. Dilavau au hoto louveve beloveta laheho
    hanavege la muneta kebia havege abu haluvilu. Vani moaga di isiviale la malevei
    di adae uvumo otovei. Kokoluguu au ese bevuevei goloeabemo amuleale ke nahate.
    Isito laeau daho isiviholilu.
  okv-H: Jove jove, da Jerusalem. No embomeni na peroveta tapa no degi ta ikari avo
    koro na gosuketo toruove pepehekihahera. Rate na ungota meniundi avo di ohora
    ta gati na kakareketo humbarako asi ere ovona te ungo na uje ae ere ova.
  tbo-tbo: ‘Aee, kihoni Yelusalem, kihoni Yelusalem, tam tu bahapiko e ununihi po
    Yaubada a tu baha e laugaimahi. Houga i dao ipa natunatum a lugoogonihi po mei
    kamkam apapenei natunatuna e talatalahagauhi. Ma ega uta palihaleu po ata dewaya.
  mal-C: “ജെറുശലേമേ, ജെറുശലേമേ, പ്രവാചകന്മാരെ വധിക്കുകയും നിന്റെ അടുത്തേക്കയയ്ക്കപ്പെട്ട
    സന്ദേശവാഹകരെ കല്ലെറിയുകയും ചെയ്യുന്നവളേ, കോഴി തന്റെ കുഞ്ഞുങ്ങളെ ചിറകിൻകീഴിൽ ചേർത്തണയ്ക്കുന്നതുപോലെ
    നിന്റെ മക്കളെ ചേർത്തണയ്ക്കാൻ എത്രതവണ ഞാൻ ആഗ്രഹിച്ചു; നിങ്ങൾക്കോ, അത് ഇഷ്ടമായില്ല.
  grc-SR: Ἱερουσαλήμ, Ἱερουσαλήμ, ἡ ἀποκτένουσα τοὺς προφήτας, καὶ λιθοβολοῦσα τοὺς
    ἀπεσταλμένους πρὸς αὐτήν, ποσάκις ἠθέλησα ἐπισυνάξαι τὰ τέκνα σου, ὃν τρόπον ὄρνις
    τὴν ἑαυτῆς νοσσιὰν ὑπὸ τὰς πτέρυγας, καὶ οὐκ ἠθελήσατε.
  bgc-bgc: “हे यरुशलेम के माणसों! हे यरुशलेम के माणसों! तन्नै भोत-से नबियाँ ताहीं
    मारया सै, जो भोत पैहले रहवै थे, अर उन माणसां ताहीं भी पत्थरां तै मार दिया जिन
    ताहीं थारे धोरै भेज्जे थे। कितनी ए बर मन्नै न्यू चाह्या के जिस ढाळ मुर्गी अपणे
    बच्चां नै अपणे पाक्खां तळै कठ्ठे करै सै, उस्से तरियां ए मै भी तेरे बाळकां नै कठ्ठा
    करुँ, पर थमनै न्यू न्ही चाह्या।
  khz-khz: Ierusalema, Ierusalema o, goi na peroveta talimara ovagirana e Palagu na
    etugu-watirana talimara vatu na ovatu-materana. Lagani vogo aririwato, natumi
    pana kana-gegelagira, kokoloku garena natuna emuku-talirana vetaina, na gomi ati
    goririwato!
  deu-TKW: Jerusalem, Jerusalem, die du tötest die Propheten und steinigst die zu
    dir gesandt sind, wie oft wollte ich deine Kinder versammeln, wie die Henne ihre
    Brut unter die Flügel; und ihr habt nicht gewollt.
  zsr-NT: ’Lbiꞌiliꞌ, zoaliꞌ Jerusalén. Rudö́digacliꞌ‑nëꞌ bönniꞌ tuꞌë didzaꞌ uláz queëꞌ
    Dios len ruládxiꞌgacliꞌ‑nëꞌ guiöj bönniꞌ gbaz rsölëꞌë queëliꞌ Dios. Cátiꞌga zian
    lzu guꞌndaꞌ utubaꞌ lbiꞌiliꞌ quiaꞌ ca runbaꞌ yjëd, rutubbaꞌ zxiꞌnbaꞌ zxan xilbaꞌ,
    san cutu gúꞌniliꞌ.
  lin-lin: Yelusalemi, Yelusalemi, yo oyo obomaka basakoli mpe obambaka bato oyo Nzambe
    atindelaka yo mabanga, mbala boni nalingaki kosangisa bana na yo, ndenge soso
    ya mwasi esangisaka bana na yango na se ya mapapu, kasi boboyaki.
  hns-NT: Are, Jeroesaalem log, Jeroesaalem log! Toelog hardam Parmeswar ke sanesian
    ke maar dhaare hai aur okar pathaawal waalan par patthar bieg biegke maar dhaare
    hai! Ham kai dafe manglie tor larkan ke batore djaise ekgo moergie aapan battjan
    ke aapan pakhna ke batore hai. Bakie toelog na mangle!
  noa-E: 'Maimua Jerusalenpienta warag ʉ̈apërwia magjim anʉm: ’¡Ë! ¡Aay, Jerusalenpien!
    Pãraun chadcha warrgarweta Ẽwandamau ich i jaaumkhĩir chogpʉ̈i nʉm khʉʉnjã kha
    khõchkhaba, pãrau warag mokoujã am bar wai nʉmua khëchpʉ̈imaajemgui ajim anʉm.
    Biek khapan mua pãrag jaaujeejim, ãthãrr ʉʉirau ich chaaindam thumaa ich ich eegar
    thʉa wai juupjemjö, pãar thʉa wai chitaag. Mamʉ magtarrjã pãachdëuta bʉ̈ʉrjã mag
    khõchkhabajierramgui ajim anʉm.'
  eng-EMTV: “O Jerusalem, Jerusalem, the one who kills the prophets and stones those
    who are sent to her! How often I wanted to gather your children together, like
    a hen gathers her chicks under her wings, but you were not willing!
  mib-NT: ’Róhó ñuu Jerusalén, jéhni rō tēe cánacani jnūhun Yaā Dios, te jéhe ró yúū
    xinī tée tájí Yaā Dios vējicoo nuū rō. Te cuehē jínu ni cuni rī nastútú rí sēhe
    ró, nájnūhun ndují jéē nastútú tɨ́ sēhe tɨ chīji ndijēn tɨ̄, te tu ní cúní rō.
  lif-NT2: यरुसले़म्‍मोबा मनासे, यरुसले़म्‍मोबा मनासे, खिनिॽग माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽ
    के़से़रुम्‍सिम्, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खिनिॽओ पाङ्‌घुसिबा इङ्‌साबाहाॽ लुङ्‌ङिल्‍ले़
    के़बःत्तुम्‍सिम्‍लो॥ आक्‍खे़न् ले़ङ् खिनिॽ मुॽइदाङ्‌साहाॽ वामाःप्‍माल्‍ले़ वाज्‍याःक्‍हाॽ
    कुप्‍तुसिबा कुइसिःक् खिनिॽ साःहाॽ सुम्‍मासि निङ्‌वाॽ चोगुङ्, कर खिनिॽ के़न्‍दे़न्‍दिन्‍लो॥
  xnj-xnj: “Wa Yelusalemu! Veve Yelusalemu! Mweukuvakoma vamlota va Chapanga, vevatumwili
    kwaku. Kwa kuvatova na maganga. Pamahele niganili kuvahegelesa vana vaku pamonga
    ngati nguku, cheyiyuvatila tuvana twaki mumagwaba, nambu mwaganili lepi.
  mmx-mmx: La ne Iesu ga bulu aleng la ga lok bok, “Limixin me Jerusalem. Lavalabat
    atnimi digap sev amet lavaeme vapaase ali, la diga lulu vat nedi limixin papaase
    asu levelinga, ne Moroa ga riki nedi ude. Buaang levenaleng a lok do ana kok nemi
    mi lukngak, i ngan lavatpalak kaxak i kok laxannatnat kaxak teren, ketla mixo
    siam ka ia.
  cbr-NT: 'Ësaquinribi ca Jesusan cacëxa: —Jerusalénu ''icë unicama, mitsu cana cain,
    mitsux camina an Nucën Papa Dios quicë bana uni ñuixuncë unicama ''anan a an aín
    bana ñuixunun xucë unicamaribi maxaxan ''á, mitsun raracama axa ''iásaribi ''ain.
    ¿Uitishi oquin carana mitsu nuibaquin bërúanquin ''aquinsa tan? ''Atapanëan aín
    tuácama cuëntancëxun aín pëchin mapuxun bërúancësaribi oquin cana mitsu bërúanquin
    ''aquinsa tan. ''Aquinsa tancëxbi camina mitsux cuëëncëma ''ain.'
  tee-NT: Ji amachak'an Jerusalén ju uxijnan makniyat'it ju lapanacni ju tajunan ixchivinti
    Dios. Chai alac'at'alhmat'it ju yu'unch ju amalak'ach'anic'ant'achit'it. Pus na
    paklhu xaclamak'aixtokputunau ju uxijnan tachi ju navi is'ask'at'an ju tu'u' chila'
    acsni amakatai la'ixpak'achu ni laich ca'alhist'ac'a'. Vachu' xaclamak'aixtokputunau
    ju uxijnan tachi ju qui'ask'at'an ni laich xaclalhistacvi. Para ju uxijnan jantu
    xalac'asq'uinat'it.
  eng-LSV: Jerusalem, Jerusalem, that is killing the prophets, and stoning those sent
    to her, how often I willed to gather together your children, as a hen [gathers]
    her brood under the wings, and you did not will.
  cak-NT: 'Y c''ajari'' ri Jesús xch''o''n chiquij ri winak ri jec''o pa Jerusalem.
    Raja'' xu''ij: Rix winak aj-Jerusalem, ¿anchique roma ye''icamisaj ri achi''a''
    ri yek''alajin ri ni''ix chique roma ri Dios? ¿Anchique roma chuka'' ye''icamisaj
    che abaj ri yerutak-pe ri Dios chi''icojol? Ren, can q''uiy mej (paj) xinjo''
    xixinmol ta wiq''uin, anche''l nu''on jun ec'' chique ri ral, yerumol chuxe''
    ri ruxic''. Pero rix man xijo'' ta.'
  pah-NT: —Jerusalémmeva'ero pe pejuka Tupana'ga nhi'ig̃a mombe'uharava'ea jipi, ei
    Jesus'ga. Tupana'ga ahe mondoukarame pe pyri pe peapiapi ahe jipi ahe jukavo,
    ei Jesus'ga. Inamutig̃a omono'ono'õ gway'ria opepoa gwyri pe. Na jitehe he'yjuhuva'ea
    rupi ji pe mono'ombotara'jara'javi ji pyri inamutig̃a ja pe nderekokatupota novĩa.
    Emo pe ndapepotaruhui, ei Jesus'ga.
  sja-NT: ’¡Jerusalén, Jerusalén, pɨdepemaarãpa Tachi Ak'õre pedee jarapataarã peepata
    mãik'aapa irua pëida eperãarã mãupa bat'a peepata! At'apai mɨa pɨdepemaarã araa
    p'e k'inia bapachi, et'erre wẽrapa chi chak'eerã p'e ataparik'a ichi isia ek'ari.
    Mamĩda parãpa k'iniada-e paji.
  xed-xed: «Luwa Ursalima! Luwa Ursalima! Kagha ta rwanatá anabiha. Ghunəgagha gha
    Lazglafta ta mnduha ná, rwana ka, ka pslatá həŋ nda pala. Kumaŋkuma yu ta tskanatá
    mnduha gha tavata iʼi, manda mana ghatalakw ta tskanatá nduɗukhani ma zlambakani,
    ka kwalaghutá kuni.
  mks-NT: 'A̱nda̱ já na̱cachi tucu Jesús já: —Ndáhví na̱há na̱cuu ndó, na̱ ndúu ñuu
    Jerusalén. Jáchi̱ sáhní ndó na̱ profeta. Ta ndícui̱ta ndó cáni ndó na̱ na̱chindahá
    Ndióxi̱ nu̱ ndó xi̱hín yu̱u̱. Cua̱há ndiva̱ha tañu cúni̱ jánditaca ndihi i̱ ndo̱hó
    joo co̱ó na̱xeen ndó. Cúú á tá quia̱hva cája nduxú tá játaca rí ja̱hyi válí ri̱
    ti̱xi ndi̱xi̱ ri̱.'
  gfk-S: Ma ne Jisas ga tange be, “Maris mu ira matanabar mekira Ierusalem! Mu la
    ububu bing ira tangetus ma mu la gulgulum bing di ing God la tultule di ukaia
    ho mu. Haleng pana iou la sipsip be ni gawane leh mu hoke no huna kareka ila pabong
    ira natine. Iesene pa mu le sip hobi.
  bmu-bmu: Jisösnöŋ jiyök, “O Jerusalem Jerusalem, iŋini kezapqetok ambazip eŋguget
    kömugetka Anutunöŋ ambazip melaim eŋgii eŋgöreŋ kamakzei, mi kötnöŋ kumbuköm eŋgimakze.
    Poi namŋan moröurupŋi ginginŋi bapŋe ala köjöjohom eŋgimakzawi, nöŋön miaŋgö dop
    nalöŋi nalöŋi göhö könagösöurupki suhuba tokom eŋgimamgö möta malalmö, iŋini mi
    tököba mala kotket.
  dgz-dgz: Menan Iesu Ierusalem menan anega wan, “Ierusalem, O Ierusalem nagirewa!
    God noa waine nagirewa guramuiwanian borit waiwanum upi inayap watu enamoni agima
    guramuiwanian. Wam wam aruga kumkum otu wai ai bongamen magua gauarap enini, ne
    ap umap waenapan gega ai dangonet anun taivin, go e ap anega ya tat anu nimanegiwanin!
  eng-GNV: O Hierusalem, Hierusalem, which killest the Prophets, and stonest them
    that are sent to thee, howe often would I haue gathered thy children together,
    as the henne gathereth her brood vnder her wings, and ye would not!
  zaa-NT: Lebi'į canu tsè'e le' ciudad Jerusalén rúttí le ca profeta nna rudua huá
    le íyya iqquia iyaba ca mensajero nu rithel·la' Tata Dios lani le. Iỹé vuelta
    tsè' uccua látsa'a' gutùppa' le tì'a ttu yìti rutùppą ca ỹi'ni to' quì'į liú'u
    xìlį, pero labí uccua latsi' le.
  eng-WEBSTER: O Jerusalem, Jerusalem, that killest the prophets, and stonest them
    that are sent to thee; how often would I have gathered thy children, as a hen
    gathereth her brood under her wings, and ye would not!
  guh-guh: 'Nexata Jesús najamatabëxainaeya sivanua Jerusalén tomarapijivi. Jerusalén
    tomarapijivi Jesús najamatabëxainaeya pesivanuejavata, jumaitsi mapacueniaje:
    —¡PaJerusalén tomarapijivimë, pabeyajebabiabame Diosojumepaebivimi profetavi!
    ¡Ibotonëta ata patseconabiabame bajarapacuenia panebeyaxuababiabinexa Diosojumelivaisi
    pecaponaevi paxamëjavaberena! ¡Pacuenia vacara banacoxicaetuata pecorofetobëxëpanaberena,
    bajara pijinia pacuenia xanë ata picani bitso jitsipabiabajë patacacaetuatsinexa,
    patacacapanepaenexa picani panijaneconivecua! ¡Itsiata baitsi jane paxamë apo
    pajejamë cajena!'
  bon-bon: Yeesu piba ngenecu mäpu cama jiicige egä, “Yerusalema biname, Yerusalema
    biname, weene lui cina Acejiyame me mename biname bine yaaglecimuye, piiyepu kula
    ca jääbyecremuye lui bine weeme bau me ätyepäneji gemi! Bucurage padare cama,
    cane singi ituge weeme biname bine yepä gome waadena, epu pana paulo te lipu teeme
    plongo bine yepä gome jaabasecretnimuge taame ca ätrugerame, yepä weene singi
    lica ge.
  nhw-BL: “¡Anteicneltique anJerusalén ehuani! Anquinmictíaj itlajtol pannextijcahua
    Toteco huan anquintepachohuaj inijuanti catli yaya anmechtitlanilijtoc. Miyacpa
    nijnequiyaya nimechsentilis ica amoconehua para nimechnajnahuas quen se piyo quinsentilía
    ipilconehua ieltlapaltzala, pero amo anquinejque.
  mgw-mgw: “Mwa Yelusalemu! Yelusalemu! Wabulaga alondoli ba Nnu'ngu' na kwaku'mbwa
    maliwe balu' babatumilwe na Nnu'ngu' kasako. Pali'nga nipalike kwabi'ka pamope
    bana bako, pamope kati ngu'ku' nyongolo mwakumbatya bana bake pai' ya mapapayo
    gake, lakini watekana.
  swh-ONEN: “Ee Yerusalemu, Yerusalemu, uwauaye manabii na kuwapiga mawe wale waliotumwa
    kwako! Mara ngapi nimetamani kuwakusanya watoto wako pamoja, kama vile kuku akusanyavyo
    vifaranga wake chini ya mabawa yake, lakini hukutaka!
  wbi-wbi: Yelusalemu, Yelusalemu ghwe veni juno ikivabuda avavili na kukuvatova amavue
    vala vano vasung'ilue kulyumue. ke kalingi ninoghilue kuvakong'ania avaanha vinu
    ndavule ing'uku vule jikong'ania ifayana fyake mumbavatilo sake. neke ili namukalighanile.
  bba-bba: Yen biru u nɛɛ, Yerusɑlɛmu Yerusɑlɛmu, wunɛ wi ɑ rɑ Gusunɔn sɔmɔbu ɡo,
    kpɑ ɑ bu kpenu kɑsuku be bɑ nun ɡɔriɑmɑ, nɔn nyewɑ nɑ kĩɑ n wunɛn bibu mɛnnɑ nɡe
    mɛ ɡoo mɛro yɑ rɑ yen binu mɛnnɛ yen kɑsɑ sɔɔ, mɑ ɑ ǹ wure.
  eng-KJVCPB: O Jerusalem, Jerusalem, which killest the prophets, and stonest them
    that are sent unto thee; how often would I have gathered thy children together,
    as a hen doth gather her brood under her wings, and ye would not?
  kgk-NT: 'Upéi he''i Jerusalém tetã mygwa kwéry-rehe: —Yma gware ãy peve erejuka
    meme Nhandejáry nhe''ẽ-py omombe''u va''ety-pe. Ombou ramo nde ha-py, erejuka
    meme íxupe. Ita-py erejapi íxupe ijuka-vy. Upéixa pejapo meme voi peẽ. Xe aipota
    voi xe-rehe erejerovia. Xe rembiayhurã amboatyse xe ndive xe renda pygwarã. Ha
    nderejeroviaséi xe-rehe, he''i. —Yrygwasu ra''y kwéry ojerovia osy-rehe. Ojohu-tama
    ramo ivai va''e ou, omboaty ipepogwy-py. Ha''e onhangareko porã hese kwéry. Ohayhu
    porã gwa''y kwéry-pe. Xe ave, yrygwasu-rami, anhangareko porãse mo''ã pende-rehe
    kwéry. Ha nderejeroviaséi xe-rehe.'
  waj-waj: Boo, gioonna kiaapu Yerusareemaiyaso, ngia forofetaiya ruputuaani putuaani
    gioonna kiaapu Anutuuqo ngiiisi titeeraiya ngia sikauyauvaadiri habati kiada ruputuaani
    putuaavai. Kakaraa kaanaivo ari nnaakaraiyauvaa rupi nuunama ari haayaivaadiri
    rummua apineema na airineetu ngii rupi niniisi nuunainee kiaukai ngia niiyara
    ooqoo kiaavai.
  ekk-PKP: Oh Jeruusalemm, Jeruusalemm, sa tapad prohvetid ja viskad kividega surnuks
    need, kes on sinu juurde läkitatud! Kui sageli olen tahtnud koguda kõiki su lapsi
    nagu kana kogub tibud oma tiibade alla, aga te ei ole tahtnud!
  mpx-mpx: “Eeu geb Yelusalema ana tomina! Komiu palopitau ku lolil ge bolo Yehoba
    i patunal eliyamiu ku loipatagil. Sauga i gewi nuwau wami gamagalau na bugul papahel,
    ni ola kamkam meluyovana natunau i bugul papahel opena gabulanaa, yaa nige nuwamiu
    i oola.
  wbp-wbp: Ngula-jangka, Jijaji-jana yulaja yapaku Jurujulumu-wardingki-patuku, “Waraa!
    Waraa! Nyurrurlajunkulu yapa ngaju-nyangu-patu, nyurrurla kuja kankulu nyina nyampurla
    Jurujulumurla. Nyurrurla-nyangurlu yupa-paturlulu-jana pungu panu jarukungarduyu-patu
    Kaatu-kurlangu-patu, manulu-jana pirlingki luwarnu yimi-kirli-patu wankaru-wangu,
    kujalpa-jana Kaaturlu yangka yilyajarni. Tarnngangku nganta yungurna-nyarra warrawarra-kangkarla
    manu ngaju-kurra-mantarla ngati-nyanu jukujuku-piyarlu kuja kajana pinkirrpa-kurra-maninjarla
    warrawarra-kanyi kurdukurdu. Kala nyurrurlarlu kankujulu mamparl-pinyi warrarda!
  luo-luo: “Yaye, Jerusalem, Jerusalem, in ma inego jonabi kendo ichielo joma oorni
    gi kite! Mano kaka asegombo amingʼa mondo achok nyithindi kaachiel, kaka gweno
    choko nyithinde e bwo bwombene, to ok useyie.
  nhe-NT: “¡Inteicneltijque inJerusalén ehuani! Inquinmictíaj itiocamanalojcahua Toteco
    huan inquintepachohuaj inijuanti tlen yajaya inmechtitlanilijtoc. Miyac huelta
    nijnequiyaya nimechsentilis ica imoconehua para nimechnajnahuas queja se tenanpiyo
    quinsentilía ipilconehua ieltlapaltzala, pero ax inquinejque.
  aii-aii: ”ܝܵܐ ܐܘܿܪܸܫܠܸܡ، ܐܘܿܪܸܫܠܸܡ، ܩܵܛܠܵܢܬܵ‌ܐ ܕܢܒ݂ܝܼܹ̈ܐ ܘܪܵܓ̰ܡܵܢܬܵ‌ܐ ܕܐܵܢܝܼ ܕܝܼܢܵܐ
    ܫܘܼܕܪܹܐ ܠܟܸܣܠܘܼܗ̇، ܟܡܵܐ ܓܵܗܹ̈ܐ ܒܣܝܼܡ ܠܵܗ̇ ܠܝܼ ܕܓ̰ܲܡܥܸܢ ܒܢܘܿܢܵܟ݂ܝ̈ ܐܲܝܟ݂ ܟܬܵܝܬܵ‌ܐ
