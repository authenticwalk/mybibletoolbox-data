  rug-rug: Kei, gamu kasa na tinoni pa Zerusalema, gamu pu va matedi sari na poropita,
    meke gona ni patu saripu garunu atu ni sa Tamasa koa gamu! Soku totoso si ele
    podekia Rau pude varigara ni gamu koa Rau, guana kokorako pu va aqori sari na
    tuna pa kauru tatapuruna, ba koromia si gamu.
  hop-NT: Is ohi uma Jerusalem ep sínomu! Is ohi umuṅemi! Uma pi God lavay’aymuyatuy
