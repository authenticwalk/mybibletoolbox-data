  lif-NT: ᤕᤖᤢᤛᤗᤧᤶᤔᤥᤒᤠ ᤔᤏᤠᤛᤣ. ᤕᤖᤢᤛᤗᤧᤶᤔᤥᤒᤠ ᤔᤏᤠᤛᤣ. ᤂᤡᤏᤡ᤹ᤃ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤜᤠ᤹ ᤁᤧᤛᤧᤖᤢᤶᤛᤡᤶ.
