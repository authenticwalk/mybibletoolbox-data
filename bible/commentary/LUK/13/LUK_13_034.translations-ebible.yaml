  ory-ory: “ଗୋ ଯିରୂଶାଲମ, ଗୋ ଯିରୂଶାଲମ, ଭାବବାଦୀମାନଙ୍କ ହତ୍ୟାକାରିଣୀ ଓ ଆପଣା ନିକଟକୁ ପ୍ରେରିତମାନଙ୍କ
