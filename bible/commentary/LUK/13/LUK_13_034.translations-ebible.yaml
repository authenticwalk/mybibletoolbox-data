    juɨ₁lia'₂ jmo₅ i₁tsɨ́n'₃ a₂chi₂lain'₂ guein₂ quiáin₅ to'₂ né'₃ tsɨ₁rë₂cu₅, la₁
    guion'₅₄ 'nia'₂ tsá₃ ca₂gue'₅₄!
  tif-tif: 'Kanola Jerusalam kasel imi aket kaata fukun-ilomda ayo aket uluum dap-telule,
    almi aket-kup fuku-daale bokola: Jerusalam kasel kipyo! Ibi God ami weng ku-fatap-daa
    bakayin tunum iyo ye-bilipla saaka-yaa-bam ale, God ami daang bakaalin tunum yim-baala
    tal-silip iyo, tuum ta kup ye-bilip taan-yaa-bam ken-umbip. Katale, awon awak
    umi man kiili, kuu ulmi bal kun tem tii katii-yaabu tap kemin, am yaapkan daan
    tal-unem-tabasa kaa, nali ti alik maakup ibi im-taldang daa, nalmi sikil ta uti
    fokolin tap ke yam am daalon o, kemin-kup, kanum-tabasi. Yale, kibi kep-nip kaali,
    kanun-umbi disa yo.'
  nlx-nlx: “एय यरूशलेम! एय यरूशलेम! तु जो जाणाव केरनाराह मार टाकेह, एने जाह बोगवान
    तुवा फाय मुकलेल, ताह तु देगड़ाठीह। एने कोलीक वार मी ज्यो हुद्यो काय जिहकेरीन कुकड़ी
    तीन पिच्‍याह फाकड़ा बुंदे टुलो किरेह, तिहेच मी तारा सोराह टुलो केरू, पुण तुमू
    इही नाह होद्या।
  apw-NT: Jerúsalem, Jerúsalem ńlíni, Bik’ehgo’ihi’ṉań binkááyú nada’iziidi natsíńłtseedíí,
