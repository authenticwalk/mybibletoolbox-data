  cco-NT: Co̱ꞌ e jo̱ lɨ́ɨˊ la lɨ́ɨˊ camɨ́ꞌˆ mɨjú̱ˋ ꞌmaˋ e siiˋ mostáaˆ; jo̱ e mɨjú̱ˋ
