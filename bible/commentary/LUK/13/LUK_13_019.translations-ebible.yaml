  wiv-wiv: Na kingdom ke Vuvu e balika harana hai kua e kohanga na hamo, kena na kaka
    e pelea ki vazohia na hana vanua. Pale, ia paraha kini kara hai kapou na manu
    kamahi dia ta mai bale na dangadangana.”
  reg-reg: Obhukama bhunu obhususana na imbibho yo omuharadali eyo omunu agegele nayamba
