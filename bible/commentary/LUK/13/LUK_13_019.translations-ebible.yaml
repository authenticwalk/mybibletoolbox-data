  san-BUR: ယတ် သရ္ၐပဗီဇံ ဂၖဟီတွာ ကၑ္စိဇ္ဇန ဥဒျာန ဥပ္တဝါန် တဒ် ဗီဇမင်္ကုရိတံ သတ် မဟာဝၖက္ၐော'ဇာယတ,
