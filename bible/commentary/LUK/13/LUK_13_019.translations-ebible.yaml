verse: LUK.013.019
translations:
  kpx-kpx: Ataeau Dilava adae uvumo uveve keu masitae i nahate. Masita ke iu esevehame.
    Isito lana ke sesilahage kena ulisi balugage uguiabuna loholiege adavemo hasolahai.
    Iale ataeau Dilava adae vuvunemo ui moagatahoai ue dua vaveve keu kateanu.”
  okv-H: Eto ji javo ‘Mustard’ amita ve isapa vahai avo embo na humbuto amita pure
    ta urenu pajito hatu kaheto peni vahai enu di na puvuto amita hatu ta nga ikea,
    aingekora.” ainge eto.
  tbo-tbo: Amaka mei lawa ihagila polana e waya po a u tano e ugohi po e lata po mayau
    baneina. Ma lagalagana ugolihi kiu hai pata he wogowogohi.’
  mal-C: ഒരു മനുഷ്യൻ എടുത്തു തന്റെ തോട്ടത്തിൽ നട്ട കടുകുമണിയോട് അതിനെ ഉപമിക്കാം. അതു
    വളർന്ന് ഒരു വൃക്ഷമായിത്തീരുകയും ആകാശത്തിലെ പക്ഷികൾ വന്ന് അതിന്റെ ശാഖകളിൽ കൂടുവെക്കുകയും
    ചെയ്തു.”
  grc-SR: Ὁμοία ἐστὶν κόκκῳ σινάπεως, ὃν λαβὼν ἄνθρωπος ἔβαλεν εἰς κῆπον ἑαυτοῦ· καὶ
    ηὔξησεν, καὶ ἐγένετο εἰς δένδρον ⸋μέγα,⸌ καὶ τὰ πετεινὰ τοῦ οὐρανοῦ κατεσκήνωσεν
    ἐν τοῖς κλάδοις αὐτοῦ.
  bgc-bgc: 'वो राई कै दाणै की ढाळ सै, जिस ताहीं किसे माणस नै लेकै अपणे बाग म्ह बोया:
    अर वो बढ़कै दरखत बणग्या, अर अकास के पंछियाँ नै उसकी डाळियाँ पै बसेरा करया।”'
  khz-khz: Ia mastadi gautupuna gutuna vetaina. Talima taa na egapiato, gena aragai
    evaroato. Mastadi gautupuna gutuna ekalato, gautupu ai eagoto, ne kupa manura
    ia raganai genuguvito.”
  deu-TKW: Es ist ähnlich einem Senfkorn, welches ein Mensch nahm und in seinem Garten
    auswarf, und es wuchs und ward zu einem Baum, und die Vögel des Himmels nisteten
    in seinen Zweigen.
  zsr-NT: Rac ca rac qui xseydauꞌ mostaza, le gzxiꞌë bönniꞌ atiꞌ guzëꞌ lei ga nac
    laꞌ yël queëꞌ. Gzxön mostaza naꞌ len guc ca yag zxön, atiꞌ guladxinbaꞌ bguindauꞌ,
    glunbaꞌ lidxcbaꞌ lu zxuzaꞌ nëꞌi mostaza naꞌ.
  lin-lin: Bokonzi ya Nzambe ekokani na nkona ya mutarde oyo moto moko azwaki mpe
    alonaki kati na elanga na ye, ebimisaki moto mpe ekomaki nzete monene, bongo bandeke
    ya likolo eyaki kovanda na bitape na yango.
  hns-NT: Oe ek tjhota sarso ke bia ghat hai. Oke koi leike aapan khet me boi deis.
    Tab djamke etana barka per hoi gail kie tjierai aaike okar daar par khota banaawe
    hai.”
  noa-E: Magnaa ichdëupai, Mʉg Ẽwandam iekhan mostaza daudam woun ãbmua ich nemjĩir
    ee jĩirjemjöta sĩerrʉm. Ichta nemjĩir daudam thumaam khʉʉn khãyaujã bʉ̈rʉʉcha
    khitʉm. Mamʉ mag khitʉmʉn nem bãau khaphí bãauwia sĩi pabʉ̈ pöm ãdëe dʉnʉisiejemgui
    ajim anʉm. Mag ãdëe dʉnʉisiewai nemchaaindamau ag gaai amach didam ëuphöbaadeejem.
    Ich agjöta simgui ajim anʉm ĩchab mʉg Ẽwandam iek mua pãrag jaau chitʉmjã. Mʉʉgwaiwe
    chan khapan khabata ʉ̈kha durrum; pari mag durrumuata warag nem pöm aaidʉbapäaiwai,
    õor khapankham khʉʉnau ʉ̈khajugui ajim anʉm.
  eng-EMTV: It is like a mustard seed, which a man took and put in his garden; and
    it grew and became a large tree, and the birds of the air nested in its branches.”
  mib-NT: Ndúcuehē i nájnūhun jéhnu ɨɨn ndɨquɨn mostaza jeē jéquin ɨɨn tēe nuū ñúhun
    de, te ndúu nájnūhun ɨɨn yujnu. Te cúu cáhnu, te tācá saa chi cásáha tɨ tacā tɨ̄
    chīji ndaha ún. Achí yá.
  lif-NT2: कङ्‌ग यःङ्‌गेॽ याॽरिःम्‍बा हे़क्‍के चोःक्‍लो॥ खे़न् इक्‍ताप्‍पो ले़प्‍माआङ्
    लिङ्‌हे़क्‍क्‍याङ्‌सिङ्‌बुङ् हे़क्‍के यम्‍बा पोःङ्‌लो॥ हे़क्‍क्‍याङ् कुबोराःक्‍को
    पुसाहाॽरे़ हाप् मे़जोगुॽरो॥”
  xnj-xnj: Ngati mbeyu ya mkongo wa haladali yeyitoliwi na mundu mmonga na kuhilalila
    mumgunda waki. Yikamela na kuvya mkongo, na videge vikajenga hisakanilu mumambanda
    gaki.”
  mmx-mmx: I lok ngan liit mastet, laradi ga lok kaka i la gatlo li i ro at loxongkangka
    ren. Liit mastet ga suu la ga vee una, la lavapixa diga xip lempotpos pixa atdi
    ro at lengkakan teren.”
  cbr-NT: Ënëx ca ësa 'icën. Mostaza bëru chamaratsu a ca unin bixun aín naënu 'apatia.
    'Apácëx cani iisaribi 'inun pëñanacëcëbëtan ca manan nuáncë ñuinacaman anu noia.
    Usaribiti ca Nucën Papa Diosan unicamax 'itsamashi pain 'iaxbi 'itsaira 'itánun
    uatia.
  tee-NT: Acsni lhinajun ju Dios la'ix'alhunut'an ju lapanacni pus na lhu talhilaca'an
    ju Dios. Chunch ju tapasai tachi ju tapasai acsni ch'ancan ju xat'in mostaza.
    Pus tam lapanac ni cach'anlh ju yuchi la'ixlacat'un pus ju anu' ach'ananti tak'ayai
    chai tasui tachi ju lacat'icst'i q'uiu. Chai ju ts'ok'o tamuc'ai ixpamalhiqui'an
    la'ix'acatan.
  eng-LSV: It is like to a grain of mustard, which a man having taken, cast into his
    garden, and it increased, and came to a great tree, and the birds of the heavens
    rested in its branches.”
  cak-NT: Ren nin-ij chi junan riq'uin ri ija'tz' chi mostaza ri nutic can jun achi
    pa rulef. Cuando niq'uiy, can anche'l jun nim che' nitzu'n. Romari' ri chicop
    ri c'o quixic' ri yebe chicaj, ye'apon chuk'a' chi niqui'en quisoc.
  pah-NT: Akwaimbae'ga gwereko mostarda ra'ynha. A'ea ga itymi ko pe, ei Jesus'ga.
    Henhunhame mostarda roryroryvamo. Aerẽ yvovouhuro tuhẽ. A'ero gwyra'ia ruri onhimongyavo
    upa hakã rehe japovo gwaityga, ei Jesus'ga he'yje'ỹve'g̃a po ti he'yjuhu nehẽ
    javo.
  sja-NT: Mostaza tau p'isi k'edéek'ata bɨda aji, eperãpa uuda ichi te ãuk'idaa. Wari
    wãpachi pak'uruk'a nɨ̃beerumaa. Waibɨa nɨ̃beek'ãri, chi jua t'aide ipanaarã chepata
    ɨ̃idait'ee.
  xed-xed: Ka guram nda hya kramasa klaf sana mndu ka sləgamta ma gam, ka ɗyaftá tsi
    ka glafta gədiz, ka babaftá ɗyakha ta hga taŋ ta zligamahani nzakwani,» kaʼa.
  mks-NT: Cúú á tátu̱hun in ndiquí mostaza ña̱ chíhin in da̱ta̱a nu̱ ñúhu̱ dá. Ta
    mé ndíqui̱ loho yóho sáhnu a ja̱nda̱ quia̱hva ndúu a tátu̱hun in yitó cáhnu nu̱
    xínu̱ co̱o laa chójó ri̱ táca̱ ri̱ nu̱ ndáha̱ do̱ —na̱cachi Jesús.
  gfk-S: I haruat ma tike not no pat na dahe sakit nong tike turadi ga so tano nuno
    lalong. Io, iga kubur, igom tamat na dahe, ma ira mon di gil ira nudi pawas ta
    ira singarna.”
  bmu-bmu: 'Mi nejoŋ kötŋaŋgö dop kewö akza: Azi kunŋan mi memba nupŋe anda esiiga
    wahöta qariba ip ahök. Ip aiga könakemba neiŋi neiŋi mieŋön aipŋini ip miaŋgö
    böröŋe alget.” Mewö.'
  dgz-dgz: Guegue mega ame, oma baip makewa naewa mini. Naewa ame otu koentu go apan
    da vereni kai ware oma baware tan amba pu nenipewa onep dugup warane, nat enane
    ininewa.”
  eng-GNV: It is like a graine of mustard seede, which a man tooke and sowed in his
    garden, and it grewe, and waxed a great tree, and the foules of the heauen made
    nestes in the branches thereof.
  zaa-NT: Ną́ tì'a ttu bétsi' to' qui' planta mostaza nu guỹi' ttu enne' nna gudą
    na le' ỹúlali quì'į. Bétsi' tú'a nna gul·lani díbą́ nna biỹenią nna uccuą tì'a
    ttu yà ỹénitsè' hàstaá qui'ni ca bìnni to' tsè'e lo be' nna radi cą rutsia xcu'ni
    quį lúį.
  eng-WEBSTER: It is like a grain of mustard-seed, which a man took, and cast into
    his garden, and it grew, and became a great tree; and the fowls of the air lodged
    in the branches of it.
  guh-guh: Pebi capona mostazaxutoyo peubinexa pijapabita. Nexata baja mostazaxutoyo
    pebi itsa uba pijapabita, bajarajota mostazanae bepijia vitsaba. Bepijia baja
    mostazanae pinijinae naexana. Baratsui ata exana pematapenanë bajaraponaemaxëranaxijava.
    Bajara pijinia pacuenia Dioso pijajivi ata itsane. Bepijia ayaibitsaëtoxaneto
    naexanaena Dioso pijajivi, jai Jesús jivijavabelia.
  bon-bon: Peei lui epu pana gyene mastad kuu gije liiyepu, biname te lui ne ecatige
    teeme calwacupi cabu jecnige. Pui gije uutige, uli pana äbitige, siige ele cina
    ciipe cabu teeme mete bine yaarangemusi. Pepu pana gyene Acejiyame me waadena
    mule, lui mastad kuu pana matikolärage, peei cabu ca uli pana babo me läbituge.”
  nhw-BL: Eltoc quen se ixinajcho mostaza catli se tlacatl quitoca. Huan nopa xinachtli
    ixhuas huan moscaltis hasta mochihuas se cuahuitl campa totome quichihuase inintepasol
    ipan imacuayo.”
  mgw-mgw: Ubile kati lupeke lwaalutweti mundu yumo na kulupanda munng'unda wake,
    lwatibalika no panga nkongo nku'lu'. Iyuni yaigu'lu'ka yakombwi senga iyumba yabe
    mundambi' yake.”
  swh-ONEN: Umefanana na punje ya haradali ambayo mtu aliichukua na kuipanda katika
    shamba lake. Nayo ikakua, ikawa mti nao ndege wa angani wakatengeneza viota vyao
    kwenye matawi yake.”
  wbi-wbi: ji ghwene mbeju jino umuunhu atolile na kuluta kuvyala ku mughunda ghwake,
    jikalela na kuva mpiki n'kome, ni njuni sa kukyanya sikatenda ifivwasu fyave mu
    matafi ghake.
  bba-bba: Tɑ kɑ mutɑɑdin bimɑ weenɛ, ye ɡoo u suɑ u kɔ̃ win ɡbɑɑru sɔɔ. Mɑ yɑ kpiɑ
    yɑ kuɑ dɑ̃ru, mɑ ɡunɔsu su sinɑ ten kɑ̃ɑsi wɔllɔ.
  eng-KJVCPB: It is like a grain of mustard seed, which a man took, and cast into
    his garden; and it grew, and waxed a great tree; and the fowls of the air lodged
    in the branches of it.
  kgk-NT: —Ne arandurã amombe'u-ta temitỹ mostarda rehegwa nhe'ẽ-rami aiporu-ta, he'i.
    —Kwimba'e kokwe-py onhotỹ araka'e temitỹ. Héry va'e mostarda onhotỹ. Mixĩ ete
    va'e mostarda ra'ỹi. Okakwaa-ma rire ae oiko-ma tuvixa va'e yvyra. Hakãmby-py
    gwyra ojeaityvapo-ma, he'i Hesu Nhandejáry irũ hetave tave oĩ va'erã rehegwa kwaa
    uka-vy.
  waj-waj: Anutuuqo gioonna kiaapuuyara diraivo uru kiisakiata nnaammuaya uruuvaa
    roosiivaa nnutuuvo masateeraivaa roosiivai. Vaidi voovoono ii uru ivaa varoo ari
    mmooriivaki rututuooma kiaikio uruoo yatarivai diivai. Dikiai ngiaammaiya numa
    inna hammaraiyauvaki ngiisaiyauvaa heeka kiada vakiaavaivee, tiravai.
  ekk-PKP: See on nagu sinepiseeme, mille mees oma aeda külvas. See kasvas puuks ning
    linnud tulid ja tegid selle okstele pesa.“
  mpx-mpx: He i ola te ebwakil toto alana masted pwatumwina, tau etega i ahe ge i
    luwan wana eyowaa. Pwatum o i siun ge i tabwa ebwakil, inoke bwasumu bolo hi youyou
    hawawala ali vata hi ginola lalana elana.”
  wbp-wbp: Kaatu-kurlangu turnu ngulaju wita-nyayirni-piya ngurlu-piya jirdi-piya
    kuja-ka wita-wiyi yirrarni walyangkaju ngurluju watingkiji. Ngula-jangkaju, ngakarrangakarralku
    kuja-ka pardimi watiya wiri, ngula-kurraju kalu yanirni jurlpu panu-jarlulku.
    Yuwalilki kalu ngurrju-mani watiyarla yamangka wiringkalku. Ngula-piya-yijala
    Kaatu-kurlangu turnu. Jalangu marda kalurla marnkurrpa-mipa nyina yapaju. Ngulaju
    ngula-juku. Ngaka kapulurla nyina yapa panu-nyayirni Warlalja-Wiriki.” Kujanya-jana
    Jijajiji wangkaja yapakuju.
  luo-luo: Ochal gi koth karadali, ma ngʼato nokawo mopidho e puothe. Kodhino nodongo
    mobedo yien, to winy mafuyo e kor polo nopiyo e bedene.”
  nhe-NT: Eltoc queja se ixinajcho mostaza tlen se tlacatl quitoca. Huan nopa xinachtli
    ixhuas huan moscaltis hasta mochihuas se cuahuitl campa totome quichihuase inintepasol
    ipan imacuayo.”
  aii-aii: ”ܟܹܐ ܕܵܡܝܵܐ ܠܕܲܢܕܸܟܬܵ‌ܐ ܕܚܲܪܕܲܠܔ ܕܫܩܝܼܠܵܐ ܠܹܗ ܐܢܵܫܵܐ ܘܙܪܝܼܥܵܐ ܠܹܗ ܒܓܲܢܬܹܗ،
    ܓܘܼܪܘܸܣ ܠܵܗ̇ ܘܗܘܹܐ ܠܵܗ̇ ܐܝܼܠܵܢܵܐ ܓܘܼܪܵܐ، ܘܛܲܝܪܹ̈ܐ ܕܫܡܲܝܵܐ ܒܢܹܐ ܠܗܘܿܢ ܩܸܢܵܐ ܒܦܲܥܘܵܢܘܼ̈ܗ‌ܝ.“
  esk-NT: Ittuq mustard-ŋum nautchiaksrauraŋatun aŋutim nautchiikkaŋatun nunautmiñi.
    Nautchiaq naukami napaaqtuqpaġuqtuq aasiiñ tiŋmiurat siḷami ugluliuqhutiŋ akiġuiñun.”
  msb-msb: Pareho ini san pisog san mustasa na gintanom san tawo sa iya taramnan.
    Pakatapos nagdako ini kag nagin kahoy. Kaya an mga sapat nagasaralag sa mga sanga
    sani.”
  cpa-NT: Lǿa¹² ju³lah lǿa¹² møi¹jon² mostaza hi² séi²dsa jøa³nung² quiah¹²dsa. Jøng²
    lǿ² chiúh³ hma² cah³. Toh¹² jáh² ŋi²nio³ guiuh¹³ tsai³ gogh¹² quiah¹².
  dso-dso: ପର୍‌ମେସରର୍‌ ରାଇଜ୍‌ ଗଟେକ୍‌ ବଡ୍‌ ବର୍‌ ଗଚର୍‌ ସାନ୍‌ଟା ମୁଞ୍ଜି ପାରା । ଗଟେକ୍‌
    ଲକ୍‍ ଗଟେକ୍‌ ସାନ୍‌ଟା ମୁଞ୍ଜି ରପିଦେଲା । ସେ ମୁଞ୍ଜି ତେଇ ଗାଜା ଅଇ ବଡ୍‌ ଗଚ୍‌ପାରା ଅଇଲା
    ଆରି ଚଡଇମନ୍‌ ଆସି ତାର୍‌ କେନ୍ଦାଇ ଗୁଡା ବାନ୍ଦ୍‌ଲାଇ ।”
  meu-meu: Ia na sinapi nadinadina ta na heto, tau ta ese e abia, ena uma ai e hadoa.
    Bena e tubu, au badana ai ela, bona atai manudia na rigina ai e roho kau.
  yva-NT: 'Omamo raurata ananeneae so rai: Vatane inta po sesawije kamije raugav,
    to po rangkiki no nawaisy. Sesawije kamije umaso momoyain dave, weramu ntubai
    nseo, ama mote manakoe maisyare inyo mote ramaisy. Insanije nande wo ene ranari
    ama ririje rai.”'
  dgc-dgc: I kaparehua na éya éy tu isesa a bukél na mustasa a nimula no lélake to
    uma na. Ey tinumubu dén ya a hanggan naging kayo dén, a hanggan makapaglobun du
    manok ta sanga-sanga na.”
  zpm-NT: Racnrooba goṉ zig rroob tib midz moxtaz ne ran zho dan rii. Teḻ midz moxtaza
    niicle tib midz winsew, zaatne racbniw, rrooba, raca tib yag nroob; haxta rie
    grë mguiṉ riezhixcuaa ma zhiptsieez ma low.
  hix-NT: Nat horymamtoho wyaro nay hamà. Natà txko tenamyatxow hamà, mostakna nathàrà
    txko rma, kekon hatà. Kàwyanye enamnàtoko rma, hory mehra nay hamà, natà txko.
    Kàwyanye enamàtxhe, nahten hamà. Horymamyan hamà. Nasakmatahten hamà, thenyehra,
    kekon hatà. Amnye akmatar hona nemàmtetxow hamà, torono komo. Àro wyaro rma rha
    nehamyatxhe ha, Khoryenkomo mryenon komo, kekon hatà, Txesusu.
  sim-sim: Wa, oso mastet siji hom nanda sir. Mastet siji oso awarikanda mende sir.
    Hako li sishiwak lewas si tungua rasaha wasilakak mi hom nanda sira. Ushiwak avi
    li raha aviwusin mi tava orok uhu linda lir.�
  npi-ULB: यो एउटा रायोको बिउजस्तो हो, जसलाई एउटा मानिसले उसको करेसाबारीमा लगेर छरे
    र यो एउटा ठुलो बिरुवा भयो र आकाशका चराहरूले यसका हाँगाहरूमा गुँड बनाए ।”
  cgc-cgc: Pagdumala an ta Dyos paryo ta natabo ta binni na mustasa na patanem ta
    isya na ittaw naan ta gulayan. Gatubo binni ya na naimo na bakod na kaoy daw mga
    yupan an gasalag naan ta iya na mga sanga.”
  tim-tim: Aregât hin dâwe. Kapok koaŋe âmâ bâleŋ siâ gârâmâ luâk siâŋe mem arim âi
    kâlegen kâmeto kâmŋe gam miawakmâ lâwin humo akmâ kinmap. Akto lâutŋe togom aregât
    bât bâtŋân panmâ tatmai.
  yor-yor: Ó dàbí hóró musitadi, tí ọkùnrin kan mú, tí ó sì sọ sínú ọgbà rẹ̀; tí ó
    sì hù, ó sì di igi ńlá; àwọn ẹyẹ ojú ọ̀run sì ń gbé orí ẹ̀ka rẹ̀.”
  wos-wos: Dé miyarna sék maki dé. Du nak wun misék hérae déka yawimbu dé yakisanda.
    Yakisandandéka wara némafwi ye dé wun yawimbu tékwa miré dé sarékéngwandé. Dé
    némafwi mi téndéka di afwi yae di wun mina galimbu wur yatitaka hwa.”
  emp-NTPO: Mostaza ta quĩrãca b̶ʌa. Ẽberãba maʌ̃ tada idji ẽjũãne úsia. Tunuped̶a
    warisia ab̶a bacuru waitabe nũmebʌrʌd̶aa. Maʌ̃ bẽrã ĩbanara dji jʌwated̶e de ocuad̶e
    zesid̶aa.–
  eng-F35: It is like a mustard seed, which a man took and planted in his garden;
    and it grew and became a sizable tree, and the birds of the air perched on its
    branches.”
  ind-ind: Yang pertama, kerajaan Allah seperti biji sawi yang diambil seseorang dan
    ditanam di kebunnya. Biji itu pun tumbuh sampai menjadi pohon yang besar, sehingga
    burung-burung bisa membuat sarang pada cabang-cabangnya.
  pes-OPCB: مانند دانهٔ کوچک خردل است که در باغی کاشته می‌شود و پس از مدتی، تبدیل
