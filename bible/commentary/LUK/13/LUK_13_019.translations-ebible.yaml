  cmn-FEB: 它就像一粒芥菜种子，一个人把它种在自己的园子里，长成一棵树，天空的飞鸟会在它的枝头栖息。”
  gmv-RNT: Issi asi Sanafice geetettiza mitha ayfe ba gaden tokkin mokka diccada gita
