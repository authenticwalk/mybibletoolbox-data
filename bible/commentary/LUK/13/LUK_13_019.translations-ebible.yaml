  cof-NT: Mostasa tinun ni cuwenta jochunae tinue. Mostasa ni tsanini jotonan, witabi
    wacaito duque seramanhe. Chide pele tsansi seramanhe. Pichula titiya jun alibi
    tasen quino podeintsancari wa chide pele imanhe tinue. Junni Diosi ya mantananun
    tsachi bolonca serawonato, jun tsannan quichunae tinue.
  srm-NT: Wë a dë kuma wan sii de kai mutaadi di wan sëmbë tei paandi nëën goon. Di
    sii piki tee kuma wojo an sa si ën. Ma te i paandi ën, nöö a ta nasi ta göö tee
    a ko pau seei. A ta paaja maun tee fou seei ta feni kamian a dee maun fëën ta
    mbei wosu. Nöö sö di Njunjun Tii u Masa Gadu dë e.”
  qvs-NT: Kankuna Tata Diospa mandunpi kawsashpaykichika takshasillu mostasa murillukunashina
    kankichi. Suk runa chay murilluta chakranpi tarpun. Chaypi chay murillu wiñashpa
    ramachakun. Ramachakuptin aypa pishkillukuna chaypi wasichakunsapa.
  zca-NT: Nake nela tu lazh win mostás ga', kwa'n mixë'n tu miyi', lo yuo plo kinu
    xa' rë ya xlë che'n xa', no miro'be, no ngoke tu ya ro, haxta miyin michao' yo
    rram che'ne.
  cbc-NT: Mostaza na caĩrĩ apeacarẽ jĩcãʉ̃ cʉ̃ wesepʉ cʉ̃ caotericaacarẽ bairo niña
    Dios cʉ̃ carotimasĩrĩpaʉ. Bairi caʉ̃mʉ tiacarẽ cʉ̃ caotero bero pairicʉ bʉtiya.
    Bairi minia pʉame tii rʉpʉ buire na ria batiirire qũẽnonucũñama. Torea bairo niña
    Dios cʉ̃ carotimasĩrĩpaʉ cʉ̃ã,” na ĩ cõña quetibʉjʉyupʉ Jesús.
  qxo-NT: '@see-verse:LUK.013.018'
  mox-mox: Yaubada ena ʼEbeluvine kavona taha ʼoloto teʼwa vewanina ʼewei vaoqaya
    ʼwadia, ʼinega tabo vane veqidua, ta ʼabiboda manu imai ʼabo ilunevuqa laqanaya.”
  kew-kew: 'Go piane lano: Oge repena mastet ini-rupaga aa medame go ini mua nipuna
    maapu-para poasa. Gore orope opoa sana adaa repena nona piane opalia. Go rabu
    yaanuri go repenana palaa madaa nimu ada waria piralimi.'
  dww-dww: Inam maika pesi ḡaubonama banaga ya paḡo be na sipie ya kuma be ya gogo
    ya moraba da kai dosinama ya tubuḡana. Be kiu a verau be ragane a rarau noḡina.”
  nif-nif: Wɨn mastat mɨnjɨp ama nolɨ tɨkembi, kenan gɨnañ kokuk wandin. Mɨnjɨp tipnam
    walɨ lambɨ bendɨ wopum dambi, komba wopum tɨmbɨmbi, monɨktɨ isɨ kii gayam plon
    tɨñgɨlɨñ.”
  twi-ASANTE: Onyankopɔn Ahennie no te sɛ onyina aba ketewa bi a obi dua wɔ nʼafuo
    mu na ɛnyini yɛɛ dutan kɛseɛ ma ewiem nnomaa kɔnwono wɔn mpirebuo wɔ so.”
  aoj-aoj: Amamba siꞌi analef nalelef saꞌusaꞌulifi apaꞌ mofalas magaꞌi masteti. Anona
    aman nofaꞌ nalelef afalemba nawalef aof ananifi. Aꞌi owaꞌ main, mataga malo siꞌi
    lawah luꞌugahi eaꞌ amiguf fafiꞌi falaꞌ owah fatoma agufugaha.”
  cbv-cbv: Mostaza tíib ded pah ã jʉmatdih jenah joinít, Dios ã maáh jʉmatdih ñi beh
    joibípna caá. Caán tíib cã́o tíbih pah bóo ã jʉmna caá. Momni ã́ih wápchiboó caán
    tíbihdih ã momop be. Ã momat tʉ́ttimah, chíihna, bʉ́dí nah ã behep be. Páant caan
    náh ã behechah, ã́ih cã́canaboó jwébehwã ĩ jaamáp be. Pánihat pah tigaá Dios ã
    maáh jʉmat. Ã́ihwã daocánnit jwíih jʉmnitji, tʉ́ttimah ĩ dao béjbipna caá”, Jesús
    ãt niijíp wʉt jĩ.
  taw-taw: Nɨm takaw adek agɨnɨgebin awl tek mɨdeb agak. Bɨ olap mab mastet mɨdup
    sɨkol olap dɨl, wog day ne ak yɨmek, jak awl gɨl, lek tep ak pakek yawl okok ap
    lɨ yenɨgabal agak.
  jic-NT: Mostaza setel jinwá ca nsem. Yom mostaza sine 'amá mo'ó, jupj sine nt'a.
    Setel niná tsjicj way pajal. Locopyaya setel tecyojo, t'yüna, pajal püné tepyala.
    Yo püné tepyala jupj, setel tsjicj way. Püné na, tsipyaya tjiquil, jis tsintsil
    la tjajay yo jay nt'a. (Nin p'iyá ca nsem Dios si jütüta jis lal.)
  zap-NT: Rzaglo we te medx lyagwlizh ne rlabni te mén lo xelyu men. Rroo we axtegue
    rako zegnak tebzhaan yag, ra mgyin rzhexkwaa ma xeftxëës ma zhuuko.
  wer-wer: Pipët këra lëlëp nampë ököt. Omën nampök lëlëp pöp pim yaak së ngëntën
    oröak kaö sak wëën intörö wais morötë ngentiak ka ëp yawi.”
  ipi-ipi: Gotena piape okone maseta waini ika lo andayalane okone towa makande pene
    eya. Wamba akali mindimane maseta waini tupa moto, balana eenga papaka leaipia.
    Papaka lea-kola, waini utupane poka lo anda yoto, andane ita yale gulo ateyai-kola,
    eka tupa maseta kembone tupana anda piyaini. Wuane pua teke, Goteto wamba ini
    bulupane wandakali aŋalapo minditupa angu ando atoto, piape pua ateya-kola, matili
    balana yame tupa andane wete gulalaini. Jisasato wuane leaipia.
  qul-NT: Mostazapaj juch'uy mujitonwan. Uj runa cay mujitota jallp'anpi tarpojtin,
    wiñan sach'a canancama. Pisketocunapas ramancunapi tapachacuncu.”
  urw-urw: Nu sau mastet gen babab magi sibe. Fere gürede mastetüb magi düdi nugeab
    küm gam oreaga. Bangar kuri mastet baba au sibe erekokaigar, ai toide ogura nub
    kube gagam deab feren.”
  rmy-GURBET: Vov si sar seme e gorušicako, savo lol o manuš thaj čhudol le ane piro
    vrt. Vov barol thaj ćerdol baro kaš thaj e čiriklja aven thaj ćeren pese gnezdura
    ane lese raja.”
  ter-NT: Hara koéneye kalîhuti ake nonéti, enepone iháxoneti mostarda enepo nôa hóyeno
    ya isáneke. Ihonópone, paya'ínemaka, itúkovone xuve tikóti. Yane itúkotine môko
    ne hó'openo ôti káva'oke —koéne.
  bmr-NT: Fɨne mostaza noovatabadɨ jeevano. Jaano tooɨco miyamɨnaafi abasuno ujusinoro
    guiraaho ɨmohotɨ minifetehi. Jaahohaafenevɨ joomɨ agahafomo ihiicunoco eetavehi.
  fuf-fuf: Hingu wa'i wa abbere bene nde goɗɗo ƴetti, bugii ka suntuure mun. Nden
    fuɗi, wonti leggal ngal colli ɗin ka weeyo arata hoɗa e calɗi mun.»
  mwc-mwc: Kona wai nikasike, sebare kesana mustard pesina i yauni ba ana bao kamonai
    i baoni. Mastard i rautiti i gae i keyama, ba manu ragaraganai kasi nigu si bowa.
  bhl-bhl: E ais dem fong gel atew te. Mak kunum mak ais dem be kuluko, akalem musun
    dim kailei, ais be tebeko, fian kelei, awon i em teing dim e ikalem aim gekabiliw
    te.”, yangse kale.
  ons-ons: Eŋe yemo nemuyap woune nigagatne yale, ŋei maneŋo woune yewa ma more, ma
    ari romoino motki, mere wiri sua wa more eki suaine okange, pakimo naŋi eŋe qoginane
    kutno matene ma okanmami.”
  con-NTPO: Ñoa'me tsu a'i Chiga aindeccuve da'faya'cho chipiri mostasa cho'can'chocco.
    A'ija mostasa choma tise nasipanga jonsi sho'yopa quini'jime dasi chhajeqque'su
    chhiriria jipa ttembanga tsao'paen'fa.
  ghs-ghs: '@see-verse:LUK.013.018'
  peg-peg: ହେଦାଂ ଇ ଲାକେ ରଞ୍ଜାଙ୍ଗ୍‌ ହାର୍‌ହୁ ମାଞ୍ଜି ଲାକେ, ହେଦାଂ ଅଜ଼ି ରକାନ୍‌ ମାନାୟ୍‌
    ଜାର୍‌ ବାଡ଼୍‌ଦ ୱିତ୍‌ତାନ୍, ଆରେ ହେଦାଂ ପାନ୍‌ଚି ମାର୍‌ ଆତାତ୍‌, ଆରି ବାଦାଡ଼୍‌ତାଂ ପଟିଂ
    ୱାଜ଼ି ହେ ଡାଡ଼୍‌ଦ ବାହା କିତିଂ ।”
  txu-NT: E kum nãm kute pidjô 'y kryre ja pyràk. Pidjô 'y kryrebê motadu. Me'õ ne
    amim 'y kryreja by ne kam o tẽn õ purkam kre nhym tebê abatành ne. Abatành mexkumrẽx
    nhym kam kwênhne apỹnh pa'ã aê, ane. Me kute amim Jeju marmã nhym arỳm ja pydji
    kadjy amima, nhym arỳm ja kadjy amiman 'ã tỹm, nhym ja kôt 'ã tỹm, nhym ja 'ã
    tỹm, nhym ja 'ã tỹm nhym arỳm 'ã krãptĩ ne. 'Ã ne 'y kryre ja jakre.
  eng-WEBU: It is like a grain of mustard seed which a man took and put in his own
    garden. It grew and became a large tree, and the birds of the sky live in its
    branches.”
  gnw-NT: Yandepuere yamɨjaanga jese penti mostaza jãɨcue —jei—. Uñeñotɨ yave, ucuacuaa
    jare uyeyapo ɨvɨra tuicha vae. Jare güɨra reta yugüeru uyapo jaitɨrã jese —jei.
  mux-mux: 'Akili i-sipa mele: Yi te-ni unji-mastet bo te liipaliinga yunga puniena
    bo mundurum kene unji-bo kanili ola omba ai lepa unjele angiliirim kene unji akiliinga
    polamanga kerama oku piring. Pulu Yili yi nuim kingele molemú akili aku-sipa.”
    nirim.'
  maj-NT: Kui xi b'a̱ joyaha nku k'un mostasa̱ xi jakj'á nku nda̱ ko̱ y'éntje̱ jñáha̱.
    A̱s'a̱i kisá k'uu̱n ko̱ nku yá tu chánka kama, ko̱ ni̱see̱ j'ai ts'ínnda'á nu̱ba̱ha̱
    tjiaha̱ yóo̱.
  bkq-NT: Tutuzelâ âmaemo, âpa ezay mostarda ewy tâtâzeim, imeimbyry kulâ awyly. Mostarda
    ewy imeombyry kuru, nady ewy modo enday. Tâtâduo olâ tyazeze, ago tâise, imâsedo
    modoem kehoem tywatazeze warâ. Awylygue tawâguneim modo iwatary wâgâ tâty anhetoem
    nhuduly — kely myani Jesus. {“Myara lâpylâ saguhoem kuru aguipa kurâdo kulâ Deus
    tywymâryem awyly einwânni modo. Ilâpygueduo olâ agui tâisemo” keze Jesus aguely.}
  kue-kue: I mastet mongo mereyegl, yagl ta indre yene ereyagl nomara suna yaglko,
    ana pare wisindre yake wu endi koglo ongo, ana yongagle si koglkoglo endumara
    igle kua yunguno yeingwa.”
  cot-NT: Iroguenti nonquempetacaaquemparoquea oitsoqui moshitaasa ivintyacajitirogueti
    niganquitejiqui, chaajaniqui onavetaca, cotanquitsiquea otsoroanaquequea agashimpojanacaquea
    otsegotsegoatanacaquea oquempetanajaroqueate inchato, ichoocatantajiacaroquea
    tsimeripae.”
  bnp-bnp: I manga a vutuna a mastad i varoa a bakovi na hania vona. I koru rike dagi,
    i manga a kai. A maka kadirovo ri bebe valai, ri hae a nune ria na rahana.”
  apn-NT: '@see-verse:LUK.013.018'
  ctp-NT: Lka chaꞌ kanꞌ ñaꞌan tiꞌ ska mta xiyan kwiꞌin nu xuwe ꞌa, nu ndyaa loꞌo ska
    nten chaꞌ kata yu ran niꞌ lyoꞌoo ꞌin yu. Loꞌo bra kanꞌ, bra wa ngalu la, ska yka
    nu wa tnun chinꞌ lka ran. Bra kanꞌ mdyisnan ngala kiñi chaꞌ kwiñan iꞌ seꞌen xkwa
    iꞌ laja stanꞌ yka kanꞌ, chaꞌ wa tnun chinꞌ yka kanꞌ.
  bre-BRG: Heñvel eo ouzh ur c'hreunenn sezo a gemer un den hag a laka en e liorzh;
    hag e kresk, hag e teu da vezañ ur wezenn [vras], en hevelep doare ma teu laboused
    an neñv da chom en he brankoù.
  opm-opm: Ma kis matiproh oh mastet ohe gwe ma marpatnong oh kis matiprohmur. Mamarumur.
    Tit han tit mastet gwe oh dar pisusa orhe rang tei sakmatipri. Sakmatporhan ama
    garnap gwe pok orhor ma mara oh isip hama irat hatin hangopri. Hatporhan ner ihir
    ohe san oh tongnomo ihaniptiri pongopri.
  bvr-bvr: 'Wurra minypa gun-guna: Minypa an-gugaliya mu-menga minypa mipila mu-jirra
    mun-delipa mun-gata machart (mustard), lika a-lamajinga gun-nigipa rrawa. Lika
    minypa gu-gata wenga mun-jarlala m-bena m-bamuna, lika wana minypa gun-jong gu-bena
    gu-bamuna, lika nuwurra aburr-jaranga burdacha aburr-guyinda aburr-bona gurda;
    lika gubu-gapulawurra aburr-workiyana ay-gatiya gu-birlapirla gu-guyinda. Gun-narda
    meyali, [minypa gun-burral Wangarr burr-barlmarrk jama a-jirra a-nirra burrwa
    aburr-yigipa gu-galiya yerrcha, rrapa minypa gu-yigipa gu-rrawa wana gugu gu-nirra
    gu-bamburda.]'
  wal-wal: Xoossaa kawotettai sanaafici giyo qii mittee aifiyo milatees. He mittee
    aifiyo asai ekkidi zeriis; zerin mokkidaara diccada gita mitta gidaasu; gidin
    kafoi i tashiyaa bolli baassi keexxiis” yaagiis.
  shj-shj: Bugundugku Kaläg ka'das päxä yugicca biyey apang kabag käsäbesa tä kaxsänggä
    pelowge ndä 'donga layis apanggä ed yagäney, ndä awiny 'danydä axinyga tä acayadage.”
  zad-NT: Zaklebin sa mostásana' daa goz to beṉ' lo yell-lio c̱he'na', na' ka bla'n
    na' bgolan gokan to yag xen na' ax̱t byiṉdo'ka' ben lillbka' lo xoziinna'.
  kmg-kmg: E nemuja hândâŋ iŋucne. Ŋic moczi i jufu-ticnao râeme âkešurâ jâc ewec.
    Eme sawa wipe jaŋe fisirâ tieŋnao herâ ŋeeŋgopieŋ.”
  aso-aso: Aꞌmine Oꞌmosoꞌmi gizebo nene nabaꞌmine sakaveꞌ zuho neꞌminosa ne neive.
    Aꞌmine nene ngomo ha niteꞌ gehepeve neiha ve maliꞌmo do vo miꞌveuꞌ zuhoꞌ ogavo
    dizo za neꞌmine loloꞌ ogavo nama nete aꞌmineꞌmi aꞌnavauꞌ nene numuno gizi ingaaꞌ
    nave.
  uli-uli: 'Mala ila iye sengal: semal yarmat yela hasi sew faesol mustard sala fedagu
    wol milay la yal. Yela tumuldah sala mel bo sehay ire. Iwe ngo mael yeyael re
    sala ffaor hafter wol mekla ral.”'
  nin-NT: I zzu nâ ta si ingbingbi i mosita, nggo ugo numa nggo gri ku ttu ni ila
    ima. I zzu, ni kaki ichi inkpi. Aminche bi ingbingbru ba a ku na ako ni inggingga
    ima yi.”
  tgk-tgk: Он ба донаи хардал монанд аст, ки шахсе гирифта, дар боғи худ мекорад.
    Он рӯида, дарахти калоне шуду паррандаҳо дар миёни шохаҳояш лона гузоштанд».
  acu-NT: Anturtuktaram. Yuse aintsri ainau mostaza jingkiajiya nunisarang ainawai.
    Aints mostaza jingkiajin ni ajarin araam, nuka tsapai nunia tsakar, nunia nekas
    juun wajaayi. Tura kanaji timiá saram asaramtai, nanamtin ainau mostazan kanajin
    pasungminawai, —Jesús timiayi.
  cak-WNT: Riyin nbij c'a chi junan riq'ui ri ija'tz riche (rixin) ri mostaza ri nutic
    ka jun achi pa rulef. Tek niq'uiy, can achi'el jun ti alaj che' nuben. Rumari'
    ri aj xic' tak chicop ri yebe pa cak'ik', niquibanala' quisoc pa tak ruk'a'.
  ebk-ebk: Maepachong as nan ek-ektel ay fokel chi mostasa ay enaran nan usa ay taku,
    ya uyna entanum as nan umana. Nasikun inkiana kaman kaiw chi kaad-achana, at nun-ammacha
    nan chiyuycha kossel as sollongcha as nan chiyuycha pangana.”
  spa-PDDPT: Es semejante a un grano de mostaza que un hombre sembró en su huerto.
    Creció y se convirtió en un árbol, y las aves del cielo anidaron en sus ramas.
  tke-tke: Onaligana ni bewu ya mpeza, eyene muthu yathukuliye akuthela mmiddani mwaaye.
    Omela okala muthanko mulubale, balame dha odhulu odha omagamo dhitunji mmijiddanimwa.”
  ruf-ruf: Wighala ne imbeghu ndodo ya haladali iyaisolile imunu yumwe na kuihanda
    kumghunda. Imbeghu ila ikula na kuwa mbiki mkulu, na iwapfideghe watsenga ipfibali
    mna ghamaputila ghake.”
  gun-gun: Mostarda ra'yĩ peteĩ ava ngoka py onhotỹ va'e rami ae. Mba'eta yvate vy
    yvyra rami 'rã hi'aĩ, ha'e hakã re ma guyra'i oveve va'e ojapo 'rã guive guaityrã.
  agu-BL: 'Je bin tane''ne''j: Ni''cu''n e'' chi jun bak''wutz muẍtans yi cu'' tawal
    jun yaj le xtx''otx''. Jalcunin je''n mule''n. Chumam nin wutz tkan ban, chi jun
    wi'' tze''. Poro ja cho''c ch''u''l tan banle''n chisoc wi''ak k''ab.”'
  isn-isn: Anga embeu amuharadali naumihoile umuntu ung'wi nukumitemela mumugonda
    wakwe, ikazepa ekatula mute ukulu, ninyunyi yakilunde yekazenga itie yao mumatambe
    akwe.
  ilo-ULB: Daytoy ket kasla bukel iti mustasa nga innala iti maysa a lalaki ket impurwakna
    idiay hardinna, ket dimmakkel daytoy nga nagbalin a dakkel nga kayo, ken dagiti
    bilbillit sadi langit ket nagumokanda iti sangsangana.”
  pir-NT: Mostaza pjegã yero saha ijire. Ti pjegãre oteriquiro tiquiro ya wesere otere.
    Tiquiro oteri bato ti pjegã pihnine. Sa ye tʉ bʉcʉagʉ̃ minicjʉa pari ti dʉpʉripʉ
    suhti suhare, niahye Jesu. (Sa nino ohõ saha nino niahye. Mostaza pjegã pajidʉ
    tʉ bʉcʉariro saha ʉhmʉse cjʉ̃nore mari pʉhtorore masiñequina meheñequinagã tiquina
    iji mʉhtaepegʉ̃ta camepʉ tiquina peyequina wahaeta.)
  anv-NT: Gélú nkane mbeé mbwɛ́ ayí ákuú mɔsta, ɛníné muú abɔɔ́ apɛné né
    mekɔɔ́ wuú. Néchígé, néwɛ́, nébwɔlé gekpɛ́kpɛ́gé genɔɔ́ ne denywɔné détɛ́nege
    anyua bwɔ́ wyɛ́.”
  sab-NT: '@see-verse:LUK.013.018'
  tmd-tmd: Mɨ mönö adö yadɨba rɨmɨdɨl kɨyöbö aliö mɨda. Nöbö i bɨ masted mag aku rag
    du möriwö rɨb nuŋ aku yuaŋ, wöl dib röxön padö pɨlaŋ, yöur hön löx wä bla hörɨrör
    rin urön mɨjöñɨŋö,” röŋa.
  acr-NNT: Riꞌin kanjunimaj rukꞌ juna ijaꞌ re moxtasa, ri xkꞌam bꞌi ruma jun achi
    y xtikiꞌ chupa ri werta. Ekꞌu riꞌ waꞌ xkꞌiyik y lik xuꞌan bꞌojobꞌik; yey ri tzꞌikin
    kexikꞌikꞌ che ruwa kaj xkiꞌan kisok puwi taq ruqꞌabꞌ» xchaꞌ.
  kpg-kpg: 'Ma e hai beenei: Dahi daane ne kae ana lii laagau ‘mustard’, gaa dogi
    i dana gowaa. Di laagau gaa tomo, ga damana, gei nia manu gaa hai nadau waehongo
