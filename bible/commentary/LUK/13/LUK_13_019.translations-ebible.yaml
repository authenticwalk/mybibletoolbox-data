  mwp-mwp: Na ngoedhe mastadaw kapu midh nanga. Nagu uthuy mabayg nan uthun nungu
    apaw lagoenu. Kalanu na koesimiz a koeyza aymiz ngoedhe puy nge. Uruyl ngapa thamoenu
    nipa senabi puynu.’
  ksj-ksj: Aꞌe Guava maḡa komeꞌa tiba vazeꞌa madu nebaḡano ḡorauꞌeteꞌe heuḡa. Ebu
    ḡuhure ire boro radu niniꞌa rafiu are ezagano kamadu neḡa ogoraꞌuma.
  sbk-sbk: Ulengane ne punje eye haradali yayejile omntu wasasa mgonda gakwe yamela
    yabha likwii enyonyi ezya mwanya zakhala msamba zyakwe.
  mya-JVB: လူ သည် ယူ ၍ ဥယျာဉ် ၌ စိုက် သော မုန်ညင်း စေ့ နှင့်တူ ၏။ ထို အစေ့သည် ကြီးပွား
    ၍ အပင် ကြီးဖြစ် ၏။ မိုဃ်း ကောင်းကင်ငှက် တို့သည်လည်း အကိုင်းအခက် တို့၌ နားနေ မှီခိုကြသည်
    ဟုမိန့်တော်မူ၏။
  kgf-kgf: Imi mia, ic hésa méŋ qara ʒunʒuaŋ imuac gocmia ésécnec, ic méŋnéŋ gocmia
