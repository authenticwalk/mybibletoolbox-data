  nko-NT: Igyi fɛ́ takyí-akpin ibí, oyin ɔkʋ lódu wá mʋ ndɔtɔ. Ɩlɛdan mlí oyi
    yilé, mbubwi bʋtogyónká mʋ́ abámbitɔ.”
  bsn-NT: Sĩgʉ̃ ĩ ya vese mostaza ajea otegʉmi. To bajiri ĩ oterica mojoricaca ñaboarine,
    ti judibʉcʉacoajama, ote yucʉ́ri rẽtobʉsaricʉ jairicʉ ñaroja tiʉ. Jairicʉ ti ñajare,
    tiʉ rʉjʉrijʉ minia ĩna ria cʉtirotijʉrire quẽnorãma ĩna —ĩnare yigotimasioñuju
    Jesús.
  pib-NT: Mostasaji pixka rixa. Satu jeji ganiklo. Rusanate rutaklo. Tseruwna. Gagmuna
