    mai, hèia jꞌajꞌi ana aajꞌu dhu kapai aae. Èèna ka manu-bhui mai tao rèdꞌa ètu
    dadana na sèra.”
  tnp-tnp: Nəua nɨgi kəti u nɨkɨtɨn natiəkəku agɨn u tətəgətun=pən Narmənɨgiən Rəha
