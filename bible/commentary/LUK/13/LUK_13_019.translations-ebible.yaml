    wilekyeng songono panu kapura yombanu nakko wilek pok weiya logo yawe puguleige
    ngeriya puwekkerik kalike purik yengelei nayengka yemane panu lewagelagi. Keya
    puleigi meleyeng yemane panu logo winakwiligu kanda yengelei meleyengke igazi
    mizagi, yeiya.
  gux-G: O tie nan ya tub ya bobim n wa k cie e tiid kul, k o nulo bulo o kuanu nni,
