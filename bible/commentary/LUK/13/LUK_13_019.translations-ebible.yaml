  gvc-gvc: Mostaza yapacã yoaro sehe jira. Tí yapacãre toari masʉno to wesei toaha.
    To toari baharo tí yapacã duha. Ã jia tʉ bʉcʉachʉ minichahca peri tʉ dʉpʉripʉ
