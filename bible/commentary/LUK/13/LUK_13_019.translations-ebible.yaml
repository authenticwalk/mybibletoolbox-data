  urd-urd: 'वो राई के दाने की तरह है, जिसको एक आदमी ने लेकर अपने बाग़ में डाल दिया:
    वो उगकर बड़ा दरख़्त हो गया, और हवा के परिन्दों ने उसकी डालियों पर बसेरा किया।“'
  hot-hot: Êŋ ma hatôm ava yaônate. Ma anyô te hawa ba havatho halôk anêŋ ku kapô.
    Ma haveŋ yam ma ava êŋ halumbak bêŋ hatôm alokwaŋ ba menak elav iniŋ unyak halôk
    anêŋ thaŋaŋ.”
  mqj-NT: Kaparentaanna Puang Allata'alla sirapan lise' tananan pada lise' sawi natanan
    tau dio bela'na. Tuomi inde lise'e lambisan kamai anna nangei kesserang dassi
    tangkena.”
  rus-SYN: Оно подобно зерну горчичному, которое, взяв, человек посадил в саду своем;
    и выросло, и стало большим деревом, и птицы небесные укрывались в ветвях его.
  mbh-mbh: God ile menong e nepes i ranga ve ini won monnga, ako i posnga rintet ako
    o apet i ve ini ‘Mastet’. Na toko omole i ela i mo i o i a ia ometa. Ma i metaplo,
    makola i velpol ini won aolonga ako menre o oma ole klu a imeninire nge.”
  bdd-bdd: Loheya ꞌaigeda seyala patuna ꞌiꞌeweya, ma ꞌatamana ꞌibeguliya, ma ꞌibwala
    ta ꞌihemadouwa, ma muliyetega bwasumo sinaoma ma ꞌidi nehwa lahanao ꞌoidiya siꞌabidiya.”
  cbt-NTPO: Mostasaraya pochin ninin. Ya'pirin hua'huishin niponahuë', iminquë sha'patëra,
    panca ta'an ninin. Nani a'shinpachina, inairaro'sa' huëcatona', inaquë pëirin,”
