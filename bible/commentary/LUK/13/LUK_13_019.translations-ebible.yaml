    weronojõ niꞌi. Tigʉ bʉcʉaropʉa pajicjʉ waro waꞌasaꞌa. Tojo weerã mirĩcʉ̃a tigʉpʉ
    na diepeoatje suꞌtire weesama. Õꞌacʉ̃ wiogʉ nise cãꞌcaperoacã weronojõ nʉꞌcãsaꞌa.
    Beꞌro pajicjʉ bʉcʉaꞌcaro weronojõ nipeꞌtiropʉ cʉ̃ ye queti seꞌsa waꞌarosaꞌa. Tojo
    nicã pãjãrã cʉ̃ yarã sãjãrã́sama nígʉ̃, tojo werecʉ niwĩ.
  mbl-NT: Tik te mĩpkup mõytat xap paha', tu hãpkot, ha' kopa' xok, ha xokax, tu'
    tuk, tu mõktu mõytat kup xupax, ha putuxnãg te yãy pet mĩy mĩmmãg kopah. Kaxĩy
    tikmũ'ũn kutõgnãg te Topa pu' yĩpkox pip hãmãxap, hak-nãy tu tikmũ'ũn nõy yĩpkox
    pip, ha tikmũ'ũn nõy xohix nõg nõy nã' mõgãhã', tu mõktu xohix. Ta tu' kux. Kaxĩy.
  zpc-NT: Nacan ca quie tu bini mostaza ta guza tu benëꞌ lao layu quiëꞌ. Naꞌ biz̃i
    bini mostaza, laꞌacazi tu bini daoꞌ bicuꞌ, pero guꞌunin gucan tu yaga z̃e gula.
    Naꞌ bdyin yaca bia xila bëyacabaꞌ lidyibaꞌ lao tacaꞌn.
  gul-NT: Wen God da rule, e stan like one leeleetle mustard seed dat a man tek an
    plant een e gyaaden. De seed grow til e ton ta a tree, an de bod dem come an mek
    nes pon e limb.”
  arp-arp: Waude nejenanenee mausdaude, henane nedanauau, nau neneāgudede hejenayaunaa;
    nau neveseaudede, nau hāhe haeavadauhaudene; nau neahehauau hejavaa negauusee
    hedānaa.
  mau-NT: Cˀoa⁴-sˀin² nco³ya³-le⁴ jnco³ ˀnti¹na⁴xin⁴ xi³ tsˀe⁴ mostaza xi³ qui³scoe¹
    cho⁴ta⁴. Tsa³cˀe¹ntje² jin³ tso³jmi²ntje²-le⁴. Coan³ntje², cˀoa⁴ jnco³ ya¹ coan³,
    cˀoa⁴ ni⁴se³ xi³ si¹ma³jin³sen¹ tsa³cˀe¹nta³ˀa³ tje¹-le⁴.
  gup-gup: Wanjh bu kamarnbuyindan bu God Kawohrnan rowk wanjh yiman karohrok rerrih
    manmimyahwurd duninjh kangeyyo mustard, manbu bininj mimmey mimburriweng kore
    kabbal nuye, wanjh manmekbe manmim djordminj, yimerranj kundulk dja nawu mayhmayh
    birriredmarnbuni kore manyenhyende.”
  bss-NT: Ńdíi nɛ̂ŋgáne mbwɛ́ e mbə́l-e-bǔ echě mod átédé boŋ ásob á nzag-tê.
    Áde ékwógé, étīm bwɛl běn, menɔn mɛ́hyɛ̌ mélōŋ á ngɛn-tê.”
  met-met: Bila mastat xuyang kaxukang sibung tela lipu tela xap mala xuma umangia.
    Haing saing sok sabanga bila xai tela, saing mangdi ditongtongia numadingdi mana
    rimandi.”
  nys-nys: Baal nidja-mokiny. Mammarap barrang keny nyit-nyit kwolak kidji niran kwolak
    boodjeral. Kwolak maladja kidji boorn-biny, kidji djerta kayar-warn djertamayaka
    maarakal!”
  kpj-NT: '@see-verse:LUK.013.018'
  zao-NT: Leey nak taxal thib mbiz mostaz kuu ngonn thib mbyi lo yu mbyi. Mlene, mzhene
    ne ngoke thib ya, tsa lee re min mdexkwaa lyaat lo re zhite.
  byx-byx: Ama Ngemumaqa aa luqupki dai raquarl ama mengka aa gam i ra tis ka ma mastet.
    I iaq ama qaqeraqa qa mer ama mastet aa gamka de qa mu qa ver aa sleng. Baiv aa
    de qa iirl be ama mengka ama barlka. Be ama uaik dai nge tuqun met ka.”
  ctu-CTI: Ch'ujbi lac laje' i yumintyel Dios bajche' i bʌc' mostaza tsa' bʌ i p'ujp'u
    juntiquil winic ti i lum. Colem mi colel jintyo chanix bajche' juntyejc tye' yubil.
    Ya' mi' mel i c'u' xma'tye'mut ya' ti' c'ʌb tyac. Che' ti' cha'le lajoñel Jesús.
  zos-NT: Ijtu ta'nø ñøyi'ajupø'is mostaza. Pyøjcay pyuj tum pø'nis y ñip yoscuy nasomo.
    Y ye'ṉu como cusye, y møji vityajpapø paloma'is chøcyaj ño'sa 'yaṉmaṉgøsi.
    Como mostaza ta'nø pronto myøja'ajpase, jetseti Diosis 'yaṉgui'mguy vøti'ajpati
    maṉba pø'nomo.
  gvs-gvs: Ana kaigigita alova tayamo kutukutuna giyaina toina nakae. Kutukutuyana
    koroto tayamo ikabi, ina ina tánuwo goi ibaguli. Niga itabo, ibíbina, imalakalova,
    imatuwo go, mánuwo sina laonina goi idi vátala siyowóidi.’
  kbm-kbm: Wer-sivsiev ano ane vatu nok ei gen natu pisik molge, be amol ti givwat
    gile givro nangge ane um. Bemem bwayage kob gen nok gireu love bamo weik ebe ei
    ok, be mank ile ipasang as niu gile range be imbweg.”
  tew-tew: Wí hínchä̖̂ä̖ˀi mustard koˀji wí sen ikêˀḏi iví nava iwe ikoeˀi waagiˀbá
    namuu. Natsijópúpóeḏí nasôeḏá wên tay napaa, heḏi in tsíḏé dívíshunwá̖ve iˀ
    waˀjáy khóe eeje dâyyä̖́hpaˀíḏí.”
  rmc-rmc: Hino sar o horčično zrnkos, so iľa o manuš a sadzinďa pre peskri maľa.
    Ode bariľa, ačhiľa lestar baro stromos a pre leskre konara peske kerde hňizdi
    o čirikle andral o ňebos.“
  apr-apr: Dada yo Maro bet matan kala di tooltool ki ye i, in dawa ben kai yo ene
    mastet, in patunu. Ngan tool atu ikaua mastet patunu tani in la ipe du kumu ki,
    ngan le isup le lo iyei ben kai somai. Inbe itar bene somaimai le di man yo tiro
    lang katene nga, ngan man tire giniu kidi ye a tinepe ye.”
  tiy-tiy: Ségiléw na bé toowe fo kloh béne, éndot i étéwe brab nohokén. Atin téménunoh
    brab méruk taman ménwaléy dakél kayéw. Brab salagay de kloh manok i de fongo no.”
  nlg-nlg: E vaghaa eni, a sakai na mane te holaa na vuavuana na ghai te pile kikia
    me subaa ta nina leghai. Na vuavua te totolo dato me ghai sule, mana lei manu
    ni oka tara goni nikudira ga tana lei otona.”
  dgr-DOGNT: Jìe nechà-lea lanì hǫt'e. Eyı sìı dǫ neyıìchı gà dèè goyìı yı̨ı̨ɂǫ. Dèhshǫ
    xè ts'ı nechàa whelı̨ eyıts'ǫ wekw'ıhchı̨į̀ k'e chı̨ą daèhkw'e,” gòhdı.
  pes-OPV: دانه خردلی راماند که شخصی گرفته در باغ خود کاشت، پس رویید و درخت بزرگ گردید،
    بحدی که مرغان هوا آمده در شاخه هایش آشیانه گرفتند.»
  ron-1924: Се асямэнэ ку ун грэунте де муштар пе каре л-а луат ун ом ши л-а арункат
    ын грэдина са; ел а крескут, с-а фэкут копак маре, ши пэсэриле черулуй шь-ау фэкут
    куйбурь ын рамуриле луй.”
  tpz-tpz: Eꞌ to teꞌ va non manih po voaꞌ naon vëh ne ea to popokaꞌ no o mastat. A
    pah teꞌ to kon o voaꞌ mastat, pareꞌ nep poan pa rak peꞌ. Ko naon pu vaꞌpuh en,
    ko növan nö maꞌ, ko nok ee pa ma heꞌ pee manih pa ma peananeah.”
  agd-agd: Mai ano mana Mastati yaa aran ma ein an dakhan mi mana vanta ano varen
    bei yunan barafin mo yódákaréin mai ano e ampamaren kákan daaí uvíkan ayompin
    ma noin nun kayo ano mai yaa ayan kayorá mo nan uvaren mino.”
  rkb-NT: Hawa rik tsibik taypykze Deus tyryktsa sizubarẽtsa moziknaha. Deus tyryktsa
    rik tsibik wata. Mostarada rik wata mysiubaraka niy. Taparaka maku waratok eze
    ziparikik iwaze taypykze hwi puẽtsikbyita mozik. Piyktsa isarapatsa bete tahasukuknaha
    tahasuk pizozokonaha. Isarapatsa watu tahasukuknaha. Hawa mostarada wata mysiubara
    Deus tyryktsa mysiubara.
  san-THA: ยตฺ สรฺษปพีชํ คฺฤหีตฺวา กศฺจิชฺชน อุทฺยาน อุปฺตวานฺ ตทฺ พีชมงฺกุริตํ สตฺ
    มหาวฺฤกฺโษ'ชายต, ตตสฺตสฺย ศาขาสุ วิหายสียวิหคา อาคตฺย นฺยูษุ:, ตทฺราชฺยํ ตาทฺฤเศน
    สรฺษปพีเชน ตุลฺยํฯ
  iws-iws: Adi Komii siir isidɨn sɨma ɨni tɨ paenid whɨrɨn siir hɨriinan ywowɨn, krɨma
    dapiyɨn mastet. Mɨ mhoɨiya siya wɨ pae komiinan namwoɨuwɨn mɨ siya ɨni pae nhɨrɨm
    sɨmiir haiburɨn. Mɨ ɨpiyɨn whɨeyɨm ɨni siir kwiya ɨmiir haigiiyɨm.
  pol-SZ: Podobne jest ono do małego ziarnka gorczycy, które pewien człowiek zasiał
    w swoim ogrodzie. Gdy wyrosło, stało się tak dużym krzewem, że na jego gałęziach
    ptaki zbudowały sobie gniazda.
  ztq-NT: Nako gon sinak tu medzy martas nii chan meñ lo kwaa aan tsiñee lëëw chak
    lal tu yag, lëë mguiñ xko xipchoos loo go.
  zai-NT: Zeda gaca ni casi ti biidxi mostaza ni ucuaa ti hombre bidxiiba lu layú
    sti'. Birooba ni, uca ni ti yaga ro', dede biete mani huiini bi'ni lidxi lú ni.
  upv-upv: Erpe jelangi nubek san nga muwelili jer, nga jinibb m̃ilai ko murwi renge
    dan sen. Ko etiv pelari, ko emaur, evi nai nga milep san; ko numön ne mesa nir
    arow vini, arsakel renge rengsin, ko arjali menuner rengen.”
  wap-NT: Uruu idi ukian, “Kaikapaꞌo kawanuꞌo wuruꞌu Tominkaru naobanai-tinanuz. Aizii
    pidan paowan duusodiꞌo mustard uuda pazakapun ii. Udaunaꞌan usodaꞌakan naa udaru
    naꞌapa zakapu ii akaꞌo paoribai kida dokoꞌan kawan, atii kotuꞌuznao waꞌatin ĩtomaꞌanan
    naa pashimaka nii uwaoda kaduꞌan kida.”
  mva-mva: 'Bokainatuka mtonangai: Tamoata teke ‘mastet’ patu idoki be uma kanana-lo
    itanomi. Ilaba be kai ipura, be mang dipura be sapara-nao gupadi diemaki.”'
  dwr-NT: Xoossaa kawutethay sannaaficiyaa geetettiyaa qeeri mithatti ayfiyaa malatee.
    He mithatti ayfiyaa asay akkiide goshshaa garssan zereedda; zerettoonna diccaade
    wogga mithaa gidaaddu; yaatina saluwaa kafatuukka izi aacaa bolla barenttoo golliyaa
    keexxeeddino” yaageedda.
  kfw-kfw: "Itichu, miring inkhat in anchamru choiya leiya ijuowor ka-ang eii, halli\
    \ ahongmoongnga thing ejei, han lairalaak ah wayam inheiwa ah thing-ool ngaikhan\
    \ inrabu inphan najei.”\x94"
  bfz-bfz: से अऊरिया रे एक दाणे जेड़ा ए, जो किने मांणूए लयी की आपणे डोरूआ रे बाया
    और से बड़ा ऊई की डाल़ बणीगा और सर्गो रे पंछिया तेते पाँदे आपणा बसेरा कित्तेया।”
  cuk-09: Ar weyobsundo, mostaza-e-gwag dule-wargwen na e-nainugi digsayobdo. Dungudgu,
    sapiga gusdo, geb degi sikwimar-niba-gukudimalad a-sapi-anagangi sunna gabsundo.”
  ben-OBCV: এ হল এক সর্ষে বীজের মতো যা এক ব্যক্তি সেটাকে তার বাগানে রোপণ করল। তারপর
    সেটি বেড়ে উঠে গাছে পরিণত হল, আর আকাশের পাখিরা এসে তার শাখায় আশ্রয় নিল।”
  mil-NT: Ɨɨⁿ tée ní queheⁿ‑dé ndɨ́quɨ́ⁿ yutnu nàni mostázá te nèhe‑dé cuáháⁿ ní sacáⁿ‑dé
    núú ñúhú‑dě te ní xínu‑xi, te ní sahnu‑xi ní cuu dùcúⁿ‑xi, te cue quɨtɨ ndàva
    núú tàchí cádǔha‑güedɨ tacá‑güedɨ núú dìté‑xi —càchí‑gá xáhaⁿ‑gǎ xií‑yu.
  myu-myu: — Ag̃okatkat mostardada o'taida jekat pe. Mostardada ta'ĩt ma. O'yaypan
    cĩcã bit. Mostarda'im o'e. Yobog̃ o'e. Wasũyũ jedopi o'jomõg̃mõg̃ takũ dag̃. Imẽnpuxim
    koap Deus ade'ũmayũ kukukan je'e. G̃uyjom pit soat kukukan je'e — Jesus o'e.
  amk-amk: 'Ne tarai toyari fiyiwansoai nini: Sawi bong bei, manei kiariao sanami
    na ne romifoi. Sawi kamieinei mani ketui pari sewa raung ete fitantanangno tatanami
    na romi rorong nei kiai. Wape sifua fiebai weai, fiabai demoya we romu enari aisangging
    na arirawangfo.”'
  fai-fai: Kale Got kasák gu ayo mew as masta luw kalbiw as yet luw katiw alataw kale,
    kinim mak kudew yak nadane alam yong iw kaise, kale tabe matam as keida nade el
    awon iyo ken tad as bemi teng dim kal teinamokabiw.” Kale nadane
  ura-NT: '@see-verse:LUK.013.018'
  mcd-NT: Nocofunun ahuun pushu umainti mostaza ushu fanani. Asca foaica ihui tio
    ica. Puiyafo ahuun tushpahuu tsaoafo. Nanscarifiai Diosin ahuun yorafo taui fustirasi
    ifiashu chipo paratama caitioran, —ishon ato yoini.
  urt-urt: Ki taꞌe ŋaiye lousep mastet malaih sisikirpe. Tinge yenete yal wah pe,
    ki tahar embere taꞌe lou. Pe lenge ŋinjet yate yende hwap tinge yanah lou lombo
    kin.”
  awk-awk: Yanti kiloa ta yeai ba mutard koba, mankulla ku̇riko, ġatun meapa purrai
    ta ġikouġ, kai ta; ġatun boaikulléu̇n wokka laġ, ġatun kakulla kauwȧl ku̇lai;
    ġatun tibbin moroko tin yellawa wiran ta.
  kiz-kiz: Ni kama mbeyu jha haradari jhaailetili munu mmonga ni kujhibhiala mu n'gonda
    bhwa muene, ni kumela kujha libehe libhaha, ni fidege fya kumbinguni fyajengili
    fisiwisi fya bhene mu matafi ghake.
  tzo-TZE: Ac'o me mu'yuc ep boch'o tsventain ta ora pero ts'acal chlic epajuc. Ja'
    jech chac c'u cha'al biq'uit bec' mostaza la sts'un ta yosil jun vinic pero nat
    ibat. Ep laj yac' sc'ob noxtoc. Jech ital mutetic, la spas stasic ta sc'obc'ob
    ―xi li Jesuse.
  lex-lex: Hota ha yala'ani emeknekama yawalliohor di. La'pa ha rtamni sasawi ola
    ida la nhyi'ini, sasawi ol de nmor pia olli-tapalli re rpoti-rkadwu, ne onu-ma'nu
    rma rapuon la'a sasaw die tutnu-akni.”
  dov-dov: Bulimbuli nseke yamusitadi eeyo muntu njaakabweza wakwiiminza muchilili
    chakwe, yakakomena yaba musamu mupati, mpawo tuyuni twayaka zizubo zyato amitabi
    yawo.”
  rgu-rgu: Masososa na sira noi baianaꞌ asa, tehuu doo-doo boe ma ara tamba dodouꞌ.
    Sira mulai sama leoꞌ ai deke anaꞌ a. Lahenda sele ni nai okaꞌ. Basa de ana mori
    boe ma dadi neuꞌ ai huu bauinaꞌ. De, manupuiꞌ ara rarunu reuꞌ baꞌe nara.”
  toc-NT: Xta̠­chuná naqui̠­taxtuy cumu la̠ acxni̠ cha̠tum chixcú an chan nac xca̠­tu­huá̠n
    aktum xatalhtzi mos­taza. La̠ta xli̠­hua̠k qui­huí̠n huá xlá a̠tzinú luu actzú
    ma̠sta̠y xtalhtzi, pero xlá acxni̠ tzucuy staca luu lanca quihui huan y xli̠­hua̠k
    lactzu̠ spu̠n hua̠ntu̠ takosa nac ca̠u̠ní̠n, nac xakaní̠n tla̠n tat­la­huay xma̠­se­kecán.
  ulk-1902: E mokakalam sinapi ra kep, nerute le ais, E bataueret tabara gedub ge;
    ege E omeilu, keubu au kale; epe gaire ebur giz epereda tam ge uteid.
  som-som: Waxay u eg tahay iniin khardal ah, oo nin qaaday oo beertiisii ku riday,
    oo ay baxday oo geed dheer noqotay, shimbirraha cirkuna laamaheeday ku degeen.
  mam-C: Ikytzi'n tze'nku jun tal twutz mistas, aj tkux tawin jun xjal toj tx'otx'.
    Ex ajtzin tch'iytz, kyinx njapine twe' tze'nku jun ma tij pujin tze, a ja' n-okxi
    kyb'inchin pich' kypaqb'il kyxol tq'ob'.
  ndj-ndj: Yiva kucha mbeyu ya likuyu lyatolili mundu yumu na kukweta muchitava chaki,
    yamelili na kuva libiki. Vambongu vajenga miyumba yawu mumitafyi yaki.”
  mbj-NT: —Joom motaad häd näng do tym nad'ëëd is do hadoo né hẽ P'op Hagä Do bag'ããs
    doo, tadu doo noo gó. Motaad tym aj'yy ejoom ta joom wób babëëh bä. Ti tabawëë
    kän, ti tabaee hëë kän. Tii hã kä taw'ëëd batooj kän ta hã kä —näng mä Jesus kyyh.
  lat-VUC: 'Simile est grano sinapis, quod acceptum homo misit in hortum suum, et
    crevit, et factum est in arborem magnam: et volucres cæli requieverunt in ramis
    ejus.'
  ngp-ngp: Wikala enga ivi. Mt'hu yumwenga aguhaga kabeyu kadodo kujink'ha vibeyu
    vose vidodo vi mwe isi, niyo akamyaga mwe nk'honde yakwe, niyo kakula no kutenda
    ziti kulu, niyo madege yeza kuzenga masasa yawe mwa matambi yakwe.”
  aoi-aoi: “Kwuja, ngayuwa ka-makinama ambilyuma-kiya alawudawarra, awilyaba eka-langwa
    umba awilyaba damba-langwa,” ni-yama ngarningka Jesus wurrumurndakibinu-wa warnumamalya.
    Nuwilyabe-ka nenungkwarba nu-manguma nakina awilyaba amadidira embirrkaluwa eyukwujiye-ka
    akwa ni-lungkuwabijuwa akina. Ngalaja kembirra na-lungkuwarrinuma akina amadidira
    yanda-langwa aruma eka nuw-arjeyuma akina. Kembirra aburraja wurrajija nuw-ambarrinuma
    ememeka-manja akwa narruma-ngekburakama miyerriya aburra-langwa yakwujina. Umba
    ngarningka ngalaja duwilyaba didarringka yingu-manguma dakina akubudika iya bulawa
    akwa akungwa dambi-yada. E...yukwujiye-ka akubudika yingu-manguma dakina. Akena
    ngalaja akina akubudika eyukwujiya na-war•danguma damba-manja, yanda-langwa akina
    na-milyingkuwarumajungwunuma akwa na-budinuma aruma. Akina ngawa alakina-kiya
    alawudawarra-da. Biya ni-yama ngarningka Jesus aburruwa-wa, “Ka-makinama kembirra
    ngarningka ngayuwa kinu-bungkawadina-mulangwa nakina Neningikarrawara. Ke-yaminama
    akina wuburra laka ebina eyukwujiya amadidira na-lungkuwarrinama ajiringka-manja
    yanda-langwa adirrungwarna eka kembirra nuw-arjiyama akina. Akwa ke-yaminama ngarningka
    akina wuburra laka ebina eyukwujiya akubudika na-milyingkuwarumajinama akina damba
    kembirra adirrungwarna. Adinuba-wiya eneja Neningikarrawara kinu-bungkawadinama
    nakina wurrambawura-manja warnumamalya. Umba ambaka-murrumurra kinu-bungkawadinama
    Neningikarrawara wurruwurrakwulyumida-manje-ka warnumamalya arakba nakina-da,”
    ni-yama Jesus wurrumurndakibina-manja warnumamalya nakina-da.
  enq-2: Gotenya kingdom doko, akali mendeme masete dii mende nyepala, baanya eenya
    lyandeamo dopale. Masete doko andao ita joo yale jiamopa, wangya dupanya yaka
    ketae paenge dupame anda piamina” lea.
  eng-ASVBT: It is like unto a grain of mustard seed, which a man took, and cast into
    his own garden; and it grew, and became a great tree; and the birds of the heaven
    lodged in the branches thereof.
  mna-mna: Ina kembei mastet iweene musaari kat ta tomtom ikam, mi ila ipaaza sula
    mokleene kini. Mi kaimer to indom ma iwe biibi kembei ta ke i, mi iur namannaman
    boozo. Tana zin man tila ma tipo len ŋgini isala.”
  rmy-ARLI: Sličnoi e semese oti gorušica save o manuš lelja hem frdinđa pese ki bašta.
    Ov barilo hem ulo kaš, hem o čiriklja ćerde gnezdija upro lesere granke.”
  myw-myw: “Adok ma̱wan tipol veitun, peinan gamag teitan ikow inow isop wanabag;
    isob, ivakaein, mo mansiyas man iyoyows iwlules sibunatum yayagein waseg.”
  sby-sby: Bwakoshana ne luseke lwa mastadi ulo muntu ndwalabyala mulibala mwakendi.
    Mpolwalamena nekukula, calaba citondo cinene kayi ne bikeni byalabambilamo bisangala
    mumisampi yaco.”
  sll-sll: Iwe, er ta haang Mastet dungwo bani di bole diralua. Yal ta homena ya nenangwo
    sina er mastet para kunamua. Kunamba, er iwe, bole u bir weni namia. Nangure yolang
    bani hahoba oong ere bani mol pai onamua,” dungwi.
  yaq-NT: Ini'i, seenuk inim yoemta, mojtaasa bachiata a' waj bwiapo a' echaka'abena.
    Intok ini'i junuen tua bwe'u juyata benasi yo'otuneeka, junuen tua bwe'uuka, kia
    jume' jekapo naj kateme juni'i a' nassa'akariampo a am tosate'e benasi weye.
  uro-uro: Ngät di ngät toqor ama mastard aa gavämini ama gaini mamär qärqäni i ama
    ruqa qa rha ini bä qa qutnanokt ini vät aa etki. Näkt ini ngä ir ma ama ngämuga
    näkt ama isäm nämät ama leqäs ngä rhäk angärha vät pät aa rhäkt.”
  ita-1885: Egli è simile ad un granel di senape, il quale un uomo ha preso, e l'ha
    gettato nel suo orto; e poi è cresciuto, ed è divenuto albero grande; e gli uccelli
    del cielo si son ridotti al coperto ne' suoi rami.
  muy-muy: 'Àzavu akaba hilfi ga zlam gʉziteni ya mis azay, ezligi e dini gayaŋ bu
    ni. Àfətaya ti aɗək gəɗakani akaɗa ga məŋ ga zlam ni : eɗiɗiŋ tagraviyu lala gatay
    a ahar gani vu. »'
  kqc-kqc: Ina bi mastadi di yoya kana. Amiye yokoi yaku moisi ini murori variyo ma
    tora nisi yabo niyori, odoro didedi erena yaku ini tetekari buri riyadi.”
  rmc-ZRB: Ов сар горчічно дів, саво іля о мануш і шіїндя андро пескєро садос. Дів
    баріля, і кєрділяпес лестар о дубос, і о чірікле нєбоскєре ачіле те джівен андре
    лескєре конаркі.
  tav-tav: '@see-verse:LUK.013.018'
  eng-ULB: It is like a mustard seed that a man took and threw into his garden, and
    it grew into a big tree, and the birds of heaven built their nests in its branches.”
  spa-VBL: Es como una semilla de mostaza que plantó un hombre en su jardín. Esta
    semilla creció y se convirtió en un árbol, y las aves vinieron e hicieron nidos
    en sus ramas”.
  fra-_FOB: Il est semblable à une graine de moutarde, qu'un homme prend et met dans
    son jardin; et elle croît et devient un grand arbre, de sorte que les oiseaux
    du ciel habitent dans ses branches.
  hau-ULB: Yananan kamar kwayar mastad, wanda wani mutum ya dauka ya jefa ta a lambunsa,
    ta kuma yi girma ta zama gagarumin itace, har tsuntsaye suka yi shekarsu a rassanta.”
  mal-mal: ഒരു മനുഷ്യൻ തന്റെ തോട്ടത്തിൽ എറിഞ്ഞ കടുകുമണിയോട് അത് സദൃശം; അത് വളർന്ന്
    വൃക്ഷമായി, ആകാശത്തിലെ പക്ഷികളും വന്നു അതിന്റെ കൊമ്പുകളിൽ താമസിച്ചു.
  kkc-kkc: Esiga Godeeye wiligi doloso badeli goo ee egeesi masi moloso. Odoo heeso
    ko pepooko masted deli todileso o homolee mapoo segeiso. Esiga ko pepooko oso
    peleso homo toowa poloso, dee bo moodooga, sóso sibileso omapoo ou tegegeliso.
  urd-GVR: Wuh rāī ke ek dāne kī mānind hai jo kisī ne apne bāġh meṅ bo diyā. Baṛhte
    baṛhte wuh daraḳht-sā ban gayā aur parindoṅ ne us kī shāḳhoṅ meṅ apne ghoṅsle
    banā lie.”
  far-far: 'Nia ka ''uri: Te wane nia ngalia na mege ''ai tu''u ne kera saea ana mastad,
    ma nia ka fasia laona oole nia. Sui nia ka bulao mai, ma ka alua na ''ai baita,
    ma na no ki kera ka leka mai, ma kera ka to, ma kera ka saungainia na nui kera
    ki ana sarana ''ai nai.”'
  suz-BL: मुर कामी आ रूमी तोरी शोक्‍गा बाक्‍त। मिनु वाशा ठेयब रवा दुम्‍माक्‍त। मेको
    रवाम चिक्‍बपुकीमी ग्‍योव़ सेल्‍मे बाक्‍त।
  car-NT: Amy wonatopo epy'po'membo 'ko wara man. Amy kari'na 'wa maina ta typomy'poto,
    kynatytanon. Wewe me kynaijan. Mo'karon tonoro tapo'nykon ka'saton morokon iporirykon
    poko.”
  amp-amp: Bro Nkifrarhu kingdomkfot kangme tefi mastet tpiyenrn yimar yaknihato turhu
    mswirtn nuhterr. Nd mastet tpiyenr frdborhahato yonmari bufum korhm. Kto nungam
    tkit tkiroht ndha niahato wuswomt.”
  bht-bht: '“सै राईया दे इकी दाणे सांई है, जिसयो इकी माणुऐ लेईकरी अपणिया जमिना च राया
    है: कने सै बड़ोईकरी रुख बणी गिया; कने अम्बरे दे पंछियां उदियां डालियाँ पर अपणे
    घोंसले बणाऐ।”'
  eng-NOY: It is like a grain of mustard, which a man took, and cast into his garden;
    and it grew, and became a tree, and the birds of the air lodged in its branches.
  cub-NT: Yópe mostaza ãmicʉriyabe oteiyabepebu. Cũinácʉ ʉ̃mʉ diyabede ĩni oteibi
    ʉ̃i jioi. Aru bʉcʉrĩ mʉivʉ jocʉcʉpe. Dicʉ cavabʉa ʉracavabʉa nʉivʉ. Aru dicʉ taino
    cãchinoi míjina ne juaiboa d̶ad̶ama, arejamed̶a Jesús. Nopedeca mamarʉmʉre Jʉ̃menijicʉi
    jaboteino quĩ́jinotamu, põeva obebevʉ ne cʉe boje noi. Ʉbenita Jʉ̃menijicʉi yávaiye
    méne coyʉrĩburu yóboi ʉrarõtamu no Jʉ̃menijicʉi jaboteino, obedivʉ põeva ne cʉe
    boje noi.
  ita-1927: Esso è simile ad un granel di senapa che un uomo ha preso e gettato nel
    suo orto; ed è cresciuto ed è divenuto albero; e gli uccelli del cielo si son
    riparati sui suoi rami.
  lww-lww: 'Yoko nekilali nap̃a nekila merarava van amiu e p̃akaiwa nini, nap̃a pisape:
    Nasup̃enena nene, naga sane kurus nen mrapa nap̃a mloru pito pelan te laki tai.
    Kurus nene na ve tokak pap̃isi, ana pogos nap̃a kapuru, pimi pe purlaki tai nap̃a
    keviu manene laa, ana manu la akila m̃ala ponovi lala e kana korowas lala.”'
  ron-BAYASH: Kă kraljevstvo alu Dimizov aj ka gorušičino sămănca kari ăj tari mikă
    pă kari om u lotu šă u sămănat ăm garduš šă u krešći šă u fost mari ljemn šă vrăbujilje
    u făkut skujbur ăm granur.”
  ckb-ckb: لە دەنکە خەرتەلەیەک دەچێت، کابرایەک بردی و لەناو باخەکەی چاندی، جا گەشەی
    کرد و بوو بە درەختێک، باڵندەی ئاسمان لەناو لقەکانی هێلانەیان کرد.»
  nas-nas: Tee aaꞌ sinanu okiꞌnu-pinaꞌ oroꞌ masitaraꞌkoonu naninge nkavura mintoong-koo
    keempuuꞌnu, eeꞌnoko dupura koiꞌ pankavari deemparuꞌ, eeꞌnoko barennankai bitonanka
    kaniauꞌ kaumpeꞌnanka-koo.”
  uvl-uvl: I pomalaka nga ae tutuna nenge kinkino toto nenge none tue nga ana ume.
    Iok, ae nem haka ol pe tana palaungana toto. Pe ngie mur te talue reria kiniu
    nga perperna mur.”
  eng-BBE: It is like a grain of mustard seed which a man took and put in his garden,
    and it became a tree, and the birds of heaven made their resting-places in its
    branches.
  ixl-CNT: Ela tuchꞌ maꞌl u bꞌaqꞌ muxhtaansa vaꞌl ichik maꞌl u vinaj tipeꞌ. Ech chꞌii
    utz, bꞌens mam tzeꞌ. Ech motx iꞌan isok qꞌu tzꞌichin siiꞌ qꞌul iqꞌabꞌaj.— Texhtuꞌ.
  xsi-xsi: Ŋinde nde itogo kaniŋa ‘mastet’ vâsa toŋge. Tamâta toŋge ikai ‘mastet’
    vâsa toŋge ku ilâ ipau lâ ne tâno ilo. Aku muli ŋga kaniŋa ŋinde ipâŋga ŋalae
    itogo kâi mine, aku kinzi sii kie-kie uru sipagona simâ sisaŋona ne laka kulu.”
  crx-NTPO: Ndiz un'a nja duhoont'oh, ndi mai nint'um-i mustard huyulhni, 'i k'un'a
    'unt'oh. 'I dune yunílhchoot 'ink'ez haníyeh k'et 'ainan'ai 'ink'ez hanányai.
    'Ink'ez tube duchun dincha suli'. 'Ink'ez dut'aiyaz oozischum k'ut t'o nenínla.”
  kan-OKCV: ಅದು ಸಾಸಿವೆಕಾಳಿಗೆ ಹೋಲಿಕೆಯಾಗಿದೆ. ಅದನ್ನು ಒಬ್ಬ ಮನುಷ್ಯನು ತೆಗೆದುಕೊಂಡುಹೋಗಿ ತನ್ನ
    ತೋಟದಲ್ಲಿ ಬಿತ್ತಲು, ಅದು ಬೆಳೆದು ಒಂದು ದೊಡ್ಡ ಮರವಾಯಿತು. ಆಕಾಶದ ಪಕ್ಷಿಗಳು ಅದರ ಕೊಂಬೆಗಳಲ್ಲಿ
    ಗೂಡು ಕಟ್ಟಿ ವಾಸಮಾಡಿದವು,” ಎಂದರು.
  bbb-bbb: '@see-verse:LUK.013.018'
  blw-blw: Hen miyaligana, wat kaman hen chumakaran hen anchi ka-ak-akkettoyan way
    fukar way i inmuran hen ihay tagu hen garchinna. Yag yachi way lenomtà yag ammag
    ommaway way i hommòfotan hen kasole hen anchichay pangana.”
  tam-2017: அது ஒரு கடுகுவிதைக்கு ஒப்பாக இருக்கிறது; அதை ஒரு மனிதன் எடுத்துத் தன்
    தோட்டத்திலே போட்டான்; அது வளர்ந்து, பெரிய மரமானது; ஆகாயத்துப் பறவைகள் வந்து, அதின்
    கிளைகளில் அடைந்தது என்றார்.
  azz-NT: Nicnejnehuililtía ne ichicahualis de Dios queme se cuouxinach ten quilía
    mostazajtet. Huan mochihuac que se tagat quicuic in mostazajtet huan quitocac
    tech ne imila. Huan ne mostazajtet ten quitocac ixuac huan moscaltij huan mochihuaco
    se hueyi cuohuit. Huan hualaya in tototzitzin ten pantantinemij ejecaixco huan
    ompa motapajsoltíaj tech imatzacaluan.
  spa-RV-1909: Semejante es al grano de la mostaza, que tomándolo un hombre lo metió
    en su huerto; y creció, y fué hecho árbol grande, y las aves del cielo hicieron
    nidos en sus ramas.
  csy-csy: Mi khat in ankamci la a, huansung ah a poai taw kibang hi; tua anci hong
    khang a, thingkung lianpui hong suak hi; a bak te tung ah van a vacim te ngiak
    hi.
  mxq-NT: Dʉꞌʉn éxtʉm tuꞌugʉ mortás tʉʉmt diꞌibʉ tuꞌugʉ yedyʉjk tʉ twʉjy es yajnijeepy
    mʉdʉ nax, es yoñ éxtʉm tuꞌugʉ kepyʉn es ja joonʉty tpʉjta̱ꞌa̱ktʉ pyaꞌan ma̱ tadʉ
    xyeꞌentsy.
  tzj-NT: Ja gobierno xin Dios queri' rbanic cani' rbanic jun ti chirwach mostaza
    c'amarel rmal jun achi, xutic pa rchenoj. Xumaj q'uiyem ja mostaza, xoqui cani'
    jun mocaj che'. Xepeti ja tak tz'iquin, xurquibana' quesoc pa tak ruk'a'. Queri'
    xbij ja Jesús.
  tdt-tdt: Nee hanesan ai musan nebee ema kuda iha nia toos. Ai musan nee moris, i
    buras ba beibeik, too ikus sai ai huun boot. Depois manu fuik sira mai halo knuuk
    iha nia sanak.”
  ron-BTF: Se aseamănă cu un grăunte de muștar, pe care un om l-a luat și l-a aruncat
    în grădina sa; și a crescut și s-a făcut un copac mare; și păsările cerului au
    cuibărit în ramurile lui.
  eng-WEBP: It is like a grain of mustard seed which a man took and put in his own
    garden. It grew and became a large tree, and the birds of the sky live in its
    branches.”
  eng-FBV: It's like a mustard seed that a man planted in his garden. It grew into
    a tree, and the birds came and nested in its branches.”
  nld-1939: 'Het is gelijk aan een mosterdzaadje, dat iemand in zijn tuin ging zaaien:
    het groeide op en werd een boom, en de vogels in de lucht nestelden in zijn takken.'
  bwo-bwo: Ash iko b́ taritalots b́ shookts snafic'i aawuniye bíari, bi enat mit wotbgutsi,
    kafuwotswere b jaabats bo kúto agbodek'í.»
  nch-BL: Eltoc quej se ixinacho mostaza cati se tacat quitoca. Huan nopa xinachti
    ixhuas huan moscaltis hasta mochihuas se cuahuit campa totome quichihuase inintepasol
    ipan imacuayo.”
  quc-TNT: Are je' jas jun ija' re mostaza. Jun winak cuc'am bi ri ija' ri', cutic
    pa rulew. Cäq'uiyic, cuban nim je' jas cuban jun che' cäq'uiyic. Ri chicop ajuwocaj
    cäca'n ri qui soc pa tak ri u k'ab ri che' ri', —xcha chque.
  tfr-NTPO: E so kjor dwl̈ayo chirawa ko mostaza dgoroy kl̈ung roy kjoyoe. Kuno ga
    kësbang, kjor wl̈eni. Eshko ga sënwa l̇l̇ë usho ywë ba kowo go» l̈e.
  kaq-NT: Huesti moxo bero pishca quesca tah qui. Jascapah non noquen huai chian banahah
    cahen hanicahuanscaax jihuiscai. Jihui tihopa sca jaiya cahen jahuen mebibo romishin
    janin hihsabaan nahajaquin.
  sgb-sgb: Ya pamanlokop ni Apo Namalyari ay maialimbawa ha pamantumubo hên mihay
    nanaway but-o ya intanêm. Iibon man ya but-o, ay hinumlay yan nag-in kayo, kabay
    nipanyag halay ya manok-lalê ha hanga na.”
  vie-1934: Nước ấy giống như một hột cải, người kia lấy gieo trong vườn; nó mọc lên
    trở nên cây cối, và chim trời làm ổ trên nhành.
  kxv-kxv: ଏ଼ଦି ଇଲେତି ର଼ ହାର୍ସୁ ପା଼ଡ଼େୟି ଲେହେଁ, ଏ଼ଦାଆଁ ଅ଼ହାନା ରଅସି ତାନି ବା଼ଡ଼ାତା ମାଟିତେସି,
    ଅ଼ଡ଼େ ଏ଼ଦି ପାଡାଆ଼ହାନା ର଼ ମା଼ର୍‌ନୁ ଆ଼ତେ, ଅ଼ଡ଼େ ହା଼ଗୁ ଲାକ ଊମ୍ବିନି ପଟାୟାଁ ୱା଼ହାନା
    ଏ଼ କମାତା ବାସା କିତୁ ।”
  cha-cha: Parejo yan y granon y semiyan mustasa, ni y jachule y taotao, ya jatanme
    gui jalom jardinña; ya docó, ya jumuyong trongcon jayo; ya esta y pajaro sija
    gui langet mañaga gui ramasña.
  amu-NT: Juunaꞌ matseijomnaꞌ chaꞌna lqueeⁿꞌ tsꞌoom mostaza na jeeⁿ cajnda̱a̱. Seicꞌoom
    tsꞌaⁿ juunaꞌ naquiiꞌ ntjoomꞌm. Tyuaaꞌ tjawijndeiinaꞌ, tueꞌntyjo̱ na teitꞌmaⁿnaꞌ
    hasta tyolꞌa cantsaa cantquiaayoꞌ naquiiꞌ lꞌo̱naꞌ.
  hin-CV: परमेश्वर का राज्य राई के बीज के समान है, जिसे किसी व्यक्ति ने अपनी वाटिका
    में बोया, और उसने विकसित होते हुए पेड़ का रूप ले लिया—यहां तक कि आकाश के पक्षी
    भी आकर उसकी शाखाओं पर बसेरा करने लगे.”
  eng-OURB: It is like a grain of mustard seed, which a man took, and put in his own
    garden. It grew, and became a large tree, and the birds of the sky live in its
    branches.”
  spa-BES: Es como un grano de mostaza que un hombre tomó y puso en su jardín, y se
    convirtió en un árbol, y las aves del cielo hicieron sus nidos en sus ramas.
  san-BEN: যৎ সর্ষপবীজং গৃহীৎৱা কশ্চিজ্জন উদ্যান উপ্তৱান্ তদ্ বীজমঙ্কুরিতং সৎ মহাৱৃক্ষোঽজাযত,
    ততস্তস্য শাখাসু ৱিহাযসীযৱিহগা আগত্য ন্যূষুঃ, তদ্রাজ্যং তাদৃশেন সর্ষপবীজেন তুল্যং|
  tdx-tdx: Ie ro hambañe ami’ty voam-baro rinao’ ondaty naho nafitse’e an-tete’e ao,
    ie nitiry le nitombo ho hatae bey, vaho nitobe amo tsampa’eo o voron-tiokeo.
  naf-naf: Ke sepemaŋ mastat tep katnaŋ isikŋaŋ penaŋ amnaŋ mti muluwen ondeme kwati
    tep temaŋ sinaŋ betnaŋaŋ mme age ekŋenaŋ mkaŋin tep betnaŋ dukŋan walabien keyet
    sakam.”
  grc-MT: ομοια εστιν κοκκω σιναπεωσ ον λαβων ανθρωποσ εβαλεν εισ κηπον εαυτου και
    ηυξησεν και εγενετο εισ δενδρον μεγα και τα πετεινα του ουρανου κατεσκηνωσεν εν
    τοισ κλαδοισ αυτου
  vid-vid: Lufanda kota nyhadikwa ndodo kusinda zeng'ha ilinguchemigwa haladali, yaiholile
    munhu na kuinyala mumgunda wa heye. Nyhadikwa ayo yota, hamba liwa igodi ikulu
    mbaka videje vya kuulanga vizenga vimvulila mli nhagala zake.”
  pio-NT: Yái Dios icùaná yàasu wenàiwicawa ìyaca càide iyúwa achúméeríina mostaza
    íimi, asìali ibànéerica ibànacale yèewiwa. Máiní achúméeríinaca yái íimica, quéwa
    idàwinàacawa manuíripiná mamáalàacata càiride iyúwa àicusíwa. Máiníiri manuícani,
    íná yéewa màsibèe nàanàaca namànica namùlubèwa mostaza yéetaná yàana íinata”,
    íimaca yái Jesúsca.
  tsn-tsn: Bo tshwana le peo e nnye ya mosetara e e jetsweng mo tshimong; ya akofa
    ya gola ya tswa setlhare, mme dinonyane tsa nna mo gare ga dikala tsa sone.
  amr-NT: Konig huabokereka suigkidda mostaza huakid oʼtuk. Kenkida oʼkerekdepo nogok
    huaboroʼda o̱ʼe̱depo huaʼopite huakkaʼ bakoya oʼpakkaʼ. Konigti huakkuru Dios
