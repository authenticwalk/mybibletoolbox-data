  heb-heb: דומה היא לגרגר של חרדל אשר לקחו איש וישימהו בגנו ויצמח ויהי לעץ גדול ועוף
    השמים יקנן בענפיו׃
  mpp-mpp: Yogo mastet hucine ingucne. Ngic monicti mastet hucine balu boleina duweme,
