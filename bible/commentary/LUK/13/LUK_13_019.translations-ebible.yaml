  san-ORI: ଯତ୍ ସର୍ଷପବୀଜଂ ଗୃହୀତ୍ୱା କଶ୍ଚିଜ୍ଜନ ଉଦ୍ୟାନ ଉପ୍ତୱାନ୍ ତଦ୍ ବୀଜମଙ୍କୁରିତଂ ସତ୍ ମହାୱୃକ୍ଷୋଽଜାଯତ,
