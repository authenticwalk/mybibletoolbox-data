  qwh-NT: Tseqa imeca mostasa murunomi. Tse murutam juc nuna wertanman murun. Jeqaramurnam,
    winar jatun monti ticrarin. Tse montimannam pishqucuna shamur rämancunacho qeshuncuna
    rurayan.”
  gaw-gaw: Nug am ad mastet aeg beṯe amubia. Danab laa nug ad mastet aeg amu awa,
    dad nuhigp̱a ep̱e, dimp̱a nug ba, ad oḵai me, ai ag uḏin ep̱egp̱a daaṯeb,” awa
    aum.
  nca-nca: Asa ŋuko mastet koro musiyó ŋunde qembe. Asa uni kato musiyó ŋu rero khono
    riminí wotero te parámi ka tiní nú mahero kambinímo kunditeyoteŋgo.”
  zpz-NTPP: Gyel gubier ni Ñgyoozh rac ñi gal nu rac nu tub mbigy ya urnishtas nu
    rnuuz mbecy lo yu niy. Orzeꞌ gazeꞌ nu raly ñi gashtal gyac lañ tub yag ily mas
    gashtal de chigyiñ rzaa ma teez ma lat yaañ ―nam.
  mkj-mkj: Ih doahroar liporro mustard oau ma armaj men oaloa apel poadokdi nehn ah
    mwoaswello. Liporro siksikko koapda wiahla suhkoa pas, mahnsang kan kin koammoal
    nehn rah kan.”
  zac-NT: Manërë narnibëꞌa Dios mënë, na ziquë tubi bëꞌdchi biꞌchi. Gudishi nguiu
    bëꞌdchi ni. Gualdani bëꞌdchi nu guaruꞌbin hashtë guquin tubi hiaguë ruꞌbë. Ra
    maꞌñi bëdchiꞌbë bëcheꞌzë lu llicu hiaguë.
  kyg-kyg: Ina kavakana huno haneꞌniyana mago vekamoꞌa masateti avina yaꞌmo aise avina
    yaꞌatomogeno hoyamo aliteno hakale maleꞌnigeno hageno haino mago yosagana huno
    haneꞌnigeno nama anagaꞌmo haleliꞌeꞌa akopaleꞌmo hakaleteꞌa apanoꞌmo ki maleꞌnae,
    huno hapa paitenoꞌaeꞌmo,
  kmk-kmk: Maiyalig si bukoḻ di mustasa un bangbang-oga bukoḻ un immuḻan dit tagu’t
    dit mumuḻ-ana. Ot utdit dummakoḻ, kama’t kayu dit kadakoḻ na ot ummoy dat sissiwit
    nanlubu utdat sanga na.”
  cao-NT: Bëro mishni, naa joní banahai ca mostaza bëro jascaria xo iquia. Shinahaqui
    quiha mostaza bëro. Shinahacax jihui manëhi quiha. Jaquirëquë toa xo tsi jato
    naha aqui quiha isa bo —i Jesu niquë.
  bbr-bbr: Kiro kon onok kesek, kar ros ko marmar uku oumara, woia wewon. Kiro am
    uku eteinak tu pemara, am näwäu sareäu. Kesernuk, ai akas pemana, kiro am iporu
    opok tou moin. Kiro senek, amke roasiret karar karar Anut nukan ämän tainoriäi,
    tawa roasiret sosop akas tainoraiei.”
  inb-inb: Sug runa, paipa chagrapi mustasa similla tarpug­sina­mi ni­raiá. Ña wiñai
    puchuka­uraka, sachami tukú. Chasa­pika pisku­kuna­pas, malki­kuna­pi sumag­lla­mi
    wasi­chig­samun­kuna.
  hrv-hrv: Ono je kao kad čovjek uze gorušičino zrno i baci ga u svoj vrt. Uzraste
    i razvi se u stablo te mu se ptice nebeske gnijezde po granama.”
  box-NT: Le bìo ɓonmín lè ho mútáàdè bɛɛre na ó o nìi ɓúi dù mí vĩ̀nsĩ̀a
    ɓuahó yi, á le ló á hĩ́nɔn yòó wó mí vĩ̀ndɛ̀-beenì, á ɓa ɲínzàwa
    wee tá mí lɛnna yi.»
  ote-NT: Nuꞌá̱ nja ngu ꞌnara zi nda dega mostasa núꞌa̱ da motꞌa ꞌnara ꞌñøhø ja rá
    hua̱hi. Y nuꞌá̱ da nte xi dra da̱ngui ngu ꞌnara ꞌbai gá za, y asta ja da hyocni
    yá ꞌbafi ya tsꞌintsꞌʉ.
  wnu-wnu: Eng ete gas, nam mastet qur ger, munon ger ba bis wonou man end goaneterei
    igama qaut di ir nam aib burerei. Ende ebeterei igama morogan yar nam uben end
    mon ubet inau big igurei.”
  zam-NT: Mod co' tlo yar' mèn co' ndyal yòo loo cón che'n Diox par ñibe'pe' Diox
    loo mèn, le'i nac xal biz bin mostaz co' mblo thìb mbi' bin loo xyòn mbi'. No
    ndryoo nxyèn huan mostaza yamerle' xal thìb xan' yaa xcàl. No ale axta mbin bé'
    ntoxcua' xyòn mbin loo huan yaa mostaza.
  zyp-NT: Cawngsawpaw pakheh tah a ly chung letah a lingpaw aihrang ci khatah a lo.
    Aihrang ci cawh ka chang ka, thingkung tah a ka tua ka, pavaw sahlo tah a cai
    sahlo letah a cawng tei he,” a tah.
  sey-NT: Ja̱je cani capi, aꞌri mostaza ca̱re ta̱quëpi yejana ta̱ëna, ai deꞌoni jai
    so̱quë yë deꞌona pi̱ꞌapi i̱ti ñë capë̱ana tsianoa nejë payeje̱ paꞌye aꞌë.”
  nvm-nvm: '@see-verse:LUK.013.018'
  mps-mps: Godigo we bidi tonalubo sę te tubo nai nogi mastet ge tiwai dao. Te mastet
    ge da, te kemeni ge sabi si dao, dwasianunu mu dao. Tama bidi mego te mastet ge
    selama, agai gide tela yali. Tama te nai wai tedelama, te koliali. Koliama, te
    genuai holama, te ni tiwai pedelali. Tama te ba dabe augwa be te ni nologode sę
    yani,” Jisasgo te po wali.
  seh-seh: Walandana na mbeu ibodzi ing'ono-ng'ono, idakwatiwa na mamuna m'bodzi mbaibzala
    m'munda mwace. Mbeu yakula mbikhala muti, mbalame za kudzulu mbazimanga ntsandza
    zawo n'nthawi mwace.”
  pab-NT: Motya atyo mostardase hatya haliti iya hoka fititere hamasenekoa akereta.
    Hoka hananehaliti kekoare hoka kalokate tyaona hoka kotehalanai kaihititere ekanohinai
    koni akereta atyoala — nexa.
  llg-llg: Sososan sila kada lumak, tehuu dodoo boe ma ala lamanoꞌu. Ala mulai sama
    leo ai deꞌe kadiꞌi anak. Hataholi selen neu ndia osin. Boe ma ana moli mai, de
    dadik ai inahuuk. Boe ma mbui kala mai landunu nai baꞌe nala.”
  kyf-kyf: 'Su wa laa *mutadɩ, -we ka ''ya nyɩmɛ yabhlo glʋa ɔ kpaa, ''mʋ we -yɔ we
    ''wʋwlʋa: we mia, we yia su -zɛ, ''ɩn ''zianya yia we ''klɩya -nyɩdɩ lʋlʋ ''sʋbha.»'
  tpi-tpi: Em i olsem pikinini bilong dispela kain sayor ol i kolim mastet. Wanpela
    man i kisim pikinini bilong mastet na i planim long gaden bilong en. Na bihain
    mastet i kamap bikpela olsem diwai na ol pisin i kam wokim haus bilong ol long
    ol han bilong en.”
  mih-NT: Cuu si tañi minoo sɨtɨ mostaza sa i tasi minoo ra nu ñuhu ra, ta i sahnu
    tu. I cucahnu xaan tu ndya cuhva cua cozo zaa zoco tu.
  qvh-NT: '@see-verse:LUK.013.018'
  kms-kms: Wute God nde si nambu ris kin te mastet yi kin pugri. Wuti iri mastet yi
    nare no nikin nde wuny mbe ni righe. Mastet yi te yire, yumbui ruso nyumo kin
    pugri yeru, di wapi rindi ninde muange pe tende ris.”
  agn-agn: Kapario na tang tatang alibotod ta mostasang lindoak ta tatang taw ong
    kodal na. Nambael narin asta nagimong papa ta ayo, ig nagboat ta poyad tang mga
    lamlam ong mga tanga na.”
  nhi-NT: Nitiquiuahcayo Dios moniuilia quemeh tlen mochiua iuan niacho mostaza tlen
    se tlacatl oquian uan octoocato campa icmiloua niquil. Uan omoscaltih uan omochiu
    quemeh se ueyi pouitl, uan in pájaros omotlatipahsoltihqueh itich nitlamayo.
  ttc-NT: Te nini iktza' jun tb'aq' mostas aj nqex tawa' jun xjal tuj xtx'o'otx',
    nky'ib', n'ok jun tze', b'ix kye pich' njax kyk'ulu' kyq'u' twi'.»
  dan-1931: Det ligner et Sennepskorn, som et Menneske tog og lagde i sin Have; og
    det voksede og blev til et Træ, og Himmelens Fugle byggede Rede i dets Grene.”
  kwj-kwj: Ani hambwawani ka masitet tukoche fo hinga. Woro hima fori o masitet tukoche
    raꞌaini ri rupwa tiki ya ri sisi. Wosiwani dani ini me laka hinga ya sai. Ete
    wosiwani apwe le tani talitapa ki woto le ya wu yenda.”
  vie-OVCB: Nước của Đức Chúa Trời giống như hạt cải gieo ngoài vườn. Nó mọc lên thành
    cây lớn, chim chóc có thể đến làm tổ trên cành.”
  kze-kze: Áánútu kwená kwaási kwégawaaimba maarámán-iye. moóráwai sáwíyan-taeranko
    áwí'a másátati mintáérámbá kígauva'a u'makáisana anón-éna amaimá móivarena kóyáwé
    uráisana numaómá mimpímpá'á ánáamba úmarena kwémaiye. Áánútumo kwená kwaási kwégawaaimba
    miráráámbá éna kwenááigo sáwíyamba kwaási tirumpimbá kunkwéna anómba kwéiye Ísu
    siráiye.
  lbk-lbk: Kag chi isnan esang ay kafafan-ikhan ay esek ay makwani en mostasa, ay
    inyey nan esa'y takho ay mangimola is kaomana. Awni ya tinmofo ya nenfalin ay
    chapong ay kag kaew ya nenkhafanan si ay-ayam nan pangana.”
  mto-NT: Veꞌem xa je̱ꞌe̱ veꞌe ax joꞌn toꞌk je̱ yaaꞌtya̱jk du̱vu̱j je̱ mostaza ta̱a̱mt
    je̱ja yꞌit ja̱a̱t. Ax veꞌem tseꞌe yeeꞌk ma̱j ax joꞌn toꞌk je̱ ku̱p; je̱ꞌydup tseꞌe
    je̱m je̱ je̱yyva tá̱nu̱k je̱tseꞌe je̱ pye̱ꞌe̱n du̱pa̱mda je̱m yꞌaxén ka̱jxm.
  bzh-bzh: Sën Anutu-yi-nyëġ anon jaḳ lo, og yiḳ nebë nos sën hil nanër bë mastet*
    lo ġahis. Mehöti ḳo mastet* sënë ġahis behin loḳ yi huk. Lob kip merig beni
    nebë ḳele, lob soḳ sën denevëëng medeneya agi yam denejegwi newisej loḳ.”
  guj-2017: તે રાઈના દાણા જેવું છે. કોઈ માણસે દાણો લઈને પોતાની વાડીમાં વાવ્યો. પછી
    છોડ ઊગ્યો અને તે વધીને મોટું ઝાડ થયું, અને આકાશના પક્ષીઓએ તેની ડાળીઓ પર વાસો કર્યો.’”
  jvn-NT: Kratoné Gusti Allah kuwi kaya wiji sing tyilik banget. Wiji kuwi ditandur
    terus tukul dadi wit lan manuk-manuk pada nggawé susuk nang pangé.”
  byr-byr: Davaaibɨsasɨra. Aꞌmwe pwai arajɨla pɨrɨꞌ maaraka gannya wawɨnyajɨkɨ maraburɨnna.
    Sara maraburɨnna yaka savɨ naanga yɨrɨꞌna yaka yɨsɨꞌ yɨmaꞌnyɨna. Sara yakikɨ sɨgunyavɨya
    yusara taanyabaraavɨ bamwaaina. Sabaaibɨsasɨra.”
  ian-ian: Ndɨ mastet walɨnja sɨk vla lɨgandɨ. Wan sɨk mak glei nda. Kɨta nyan wan
    sɨk klalaa ndɨna ambugapmba tundɨ, nɨma mi wokendɨ. Wokendɨ, waavi nɨma sakwat
    ndɨna sandɨmba veilaa lɨndi waa wandɨ Jisas.
  hun-hun: Hasonló a mustármaghoz, amelyet fogott egy ember, és elvetette a kertjében,
    és az felnőtt, és nagy fává lett, és az égi madarak fészket raktak ágain.“
  mcf-NT: Nadquidquio iqueque. Chuinu. Tantia. Icbon cuëte ëshë pistsëcquiocquid mostasa
    caid nësecaid dëyucash nuamboshë caniec. Aid cuëte caniaidën cuidin podochoquidën
    shubu uabededec. Adquiecbidi, Nuquin Papan chiaid chuisho tantiatsëcquidën tantiabenash
    bëdambocquid icsho isash matses utsibo ëbi tantiaquid Nuquin Papan shubun icquido
    dadpen yanec —quepanëdash Esus.
  kjs-kjs: 'Go pi lano: Oge repena mastet kiliri ali medame go kili muma nipuna maapu-para
    poasa. Gore werepe opoma lisana adaa repena opalia. Go rabu yaanuri go repenana
    palaa madaa nimu ada wari piralimi.'
  mni-mni: "Madu mi amana louraga mahakki ingkholda hunkhiba hangam marugumbani. Madu\
    \ houraktuna achouba pambi oirak-i aduga atiyagi ucheksingna madugi masada mahum\
    \ sai.”\x94"
  yad-NT: Nu̱tyu quica̱tadi nta rani̱cha, jiryatiy rinta nijya̱nvay jivyatupada ju̱ro̱ra,
    raja̱vye ni̱nuju̱ variy, saruuvye ji̱ta nipya̱ti̱ rajiica̱mu varintyi.”
  mxb-NT: Kíán táto̱ꞌon iin tata lóꞌo̱ naní mostaza, ña̱ ni̱ chiꞌi iin ta̱a no̱ñóꞌo̱
    rá, ta kúú ni̱ saꞌanoan, ta ni̱ nduuan iin yíto̱ káꞌano. Ta ni̱ ka̱sáa̱ laa ni̱
    ka̱va̱ꞌa rí táka̱ ri̱ tein ndáꞌa̱ ra̱.
  pon-2006A: E rasehng kisin werentuhke kis me tikitihkie, me aramas emen ale oh kamwerehdiong
    nan sapwe. Kisin waro wosada, keirda oh wiahla tuhke pwoat, menpihr kan ahpw kin
    wiahda pasarail nin rah kan.”
  maq-NT: Tangun cojo ngu tutjë́ xi jemu lihndi camahani. Hya xi ngu xuta tsitjë me
    tutjë́ vëhë xcun nangui rë me ne, cuetju, cuma ngu ya, hisca nisë xi vitjen chu
    ngahnga ne, sahmi chu ndava chu rcu. ―‍Cuatjin xu cachja Jesús.
  hto-hto: Afe illarui mostaza daɨna rarocɨ jéenide íjɨaɨ izoide. Daa come aféjɨaɨna
    ie jacáfaɨmo rite. Afe jéenide íjɨaɨ ríllamona afe jéejɨnide zɨ́cua caifo amena
    dɨnori aillo zairide. Afe ícairuaɨmo feede ófocuizaɨ jɨllaɨna nitíaɨoɨ.
  por-BRBSL: É como um grão de semente de mostarda que um homem tomou e colocou em
    seu próprio jardim. Ele cresceu e se tornou uma grande árvore, e os pássaros do
    céu vivem em seus ramos”.
  ces-NKB: Je podobné zrnku hořčice, které člověk vzal a hodil do své zahrady; a [ono]
    vyrostlo a stalo se velikým stromem a nebeští ptáci se uhnízdili v jeho větvích.”
  cui-cui: Baraxua apara icha be mostaza xutiyo ichi po mostaza xuto pebin ʉba pia
    pabitha. Xuwa beya pin nae tsoponae. Pepinnaexae daxota siri exana coton pemaxʉranantha.
    Icha mostaza xutiyo ichi xua beya pin nae tsoponae, bara jʉta ichi Nacom pejume
    cowʉntsiwi. Bequein anoxuae tsica bicheitiyo, bexa tsane beya pin bicheito tsoponae
    tsane”, jei Jesús.
  boj-2014: Od, e qalieonum. Qotei aqa kumbra di tamo bei na sis yago osiq aqa wauq
    di yagej dego kere. Bunuqna sis a oqsiq tulaŋ kobaqujaonaqa qebari naŋgi bosib
    aqa daniq di simi ateleŋeb.”
  eng-OEBUS: It is like a mustard seed which a man took and put in his garden. The
    seed grew and became a tree, and the wild birds roosted in its branches.”
  eri-eri: No sayori ete, nere mastet ide, waha nomo fatu dorofe. Fai ete, no mastet
    fatu tedu bona, no nomo haga langa tawai. Ono wainga, iinga mastet no anyakarodu
    bona nauge dorofe heigai. Ono wainga, neei nere maidu bode, nomo tuwa langa nebere
    tomu tafane.”
  aly-aly: Rernemanap arwerl akely-apenyarl. Thip anyent arrernelhem, atharlkw arwerl
    ikwer-itwew mpwareyew. Arwerlarl ilkwerrem-warl thip akngerr-anem akarrerrem,
    atharlkw arwerl ikwer-itwew mpwareyew. Alakenh-anyem akngerr-anem akarrerrem Akngey-warl.”
  wiu-wiu: Kalipe lene deya panagome-kiti yamanu moa pitikakalepa tumia witakome wetini
    tootapeneya kaka. Nitaneya kakalepa ini pukaneya note yeneneke yene wikala taneya
    wa Yesuyo akeneya.
  swe-swe: ”Det liknar ett senapskorn som en man tar och sår i sin trädgård. Det växer
    upp och blir ett träd, och himlens fåglar bygger bo bland grenarna.”
  cth-cth: Tami buet touh ni hote antam mu hah a la teh, a takha dawk a patue navah,
    a roung, a kung a len teh kahlun e tavanaw ni a kang dawk a kâhat telah a dei
    pouh.
  mti-mti: Me gayum yawa mina. Me apan tamne sira nau meuma danave vedne. Me yaig
    yoine yoma ane, sira painau nenipawa uwag naninaniwa gumbe en wariya.”
  pad-NT: Ija'aria birakhaihi ida mostarda 'ba'dani kidisiroia. Movahi, avijavahi,
    karaho'oamanija ida mostarda avani. Vadini avijavani na'bahaki jaboni. Igitha
    raboki kagorahaki vadinia. Nimania ida Deus ija'ari-ra vaka'da'divini avijavani
    — niha ada Jesus.
  twi-twi: Onyankopɔn ahenni no te sɛ onyaa aba ketewa bi a obi duaa wɔ nʼafuw mu
    na enyin yɛɛ dutan kɛse maa nnomaa kɔnwen wɔn mmerebuw wɔ so.”
  hlt-hlt: Tedae metlam ka thuidoek eh te? Te te mukang mu phek la om. Te te hlang
    loh a loh tih a dum ah a haeh. Tedae a rhoeng vaengah thing la poeh tih vaan kah
    vaa loh a hlaeng dongah bu a tuk ,” a ti nah.
  tbz-SIM: M bo yĩ́ dì dònnɛ̀ fɛyoǹfɛ̀ dòmmɛ̀ mmɛ, kòo nìtì ɔ̃ɔ̃ fɛ̀ buɔtí kɛ̀ fɛ̀ɛ
    yɛ̀nní kɛ́nɑɑ́ mmutie diɛmù nɛ̀ ibɑkɛ, kɛ̀ sinɔɔ yĩɛ̃ mmu bɑkɛ ĩ́nkɛ̀.
  san-GUJ: યત્ સર્ષપબીજં ગૃહીત્વા કશ્ચિજ્જન ઉદ્યાન ઉપ્તવાન્ તદ્ બીજમઙ્કુરિતં સત્ મહાવૃક્ષોઽજાયત,
    તતસ્તસ્ય શાખાસુ વિહાયસીયવિહગા આગત્ય ન્યૂષુઃ, તદ્રાજ્યં તાદૃશેન સર્ષપબીજેન તુલ્યં|
  amx-amx: Thang arrantherrenh angketj nhenh ilem. Artwang nyentel tjwerrk anngang
    mer kwerenhel arrernek. Anngang rang mangkemel, arnang tjwerrk lyapek. Thep map
    petjek, arnang kwerel antjwang mpwarek.”
  ake-NT: Mosta' ena'pɨ kasa iyesi, ka'pon nʉpɨmɨnʉ tʉmainarʉ yau. Iya'ta, mɨrɨpan
    ena eke pe, mɨrɨpan panta po toron amʉ' esi,” ta'pʉ iya.
  qvn-NT: Chayga cayan nustäsa muru chicchircamur alisca wiñagnuymi. Chayga yargaramur
    wiñan jatun jachra cangancamam. Jinaman pishgocunas chaychrüga gueshanta rurapäcunmi.
    Chay muru chicchimur alisca wiñagnuymi. Diospa munayninchru cawag runacunas mirapäcunga”.
  tku-NT: Natalhūhua'n chuntza' chī staca a'ktin xalīcha'nat mostaza tū cha'nli chā'tin
    chi'xcu' nac ti'ya't. Lacsti'na'j tzamā' xalīcha'nat ē a'cxni' nastackō', hua'chi
    a'katin qui'hui' nahuan. A'cxni' ka'tla'tza' ē a'ntza' spūnī'n natatlahua ixmāsekca'n.
  bjk-bjk: I xarnang a irine iaa nang a lak lik köba nang a tödi i kip lo ma i sulo
    xö komo re ine. Ixo das kaa ma ixo öt ma iaa, mabo pun meriso lömö tobo wewet
    abo wöwösö re idi xöbo axan möxönan.”
  msy-2020: A mastetɨn ovɨzim mɨngari. Ezɨ gumazim a inigha uan azenimɨn an ekarazɨma,
    an aghua ghuava temem gava. Ezɨ kuaraziba an aguabar mɨkonibagh ami.”
  bpr-bpr: I Kagotan gambet i bnê too tukay dnagit mustasa fele satu to di tanàan.
    Tmabò i bnê ani, na mbaling bong kayu fakay gufmulal i dad anuk mayeng.”
  rmy-VLAKH: Вов — сар горчично ворзо, саво о мануш ля тай шутя андэ пэстирэ баря.
    Ворзо выбариля и ашыля барэ дрэвоса, кадя, со чирикля болыбнастирэ жувэнас пэр
    лэстэ.
  cle-NT: Ná⁴lɨ¹ liáh³xɨ³ ga³lɨ́³ mɨ¹ju̱³ chiáh² mostaza. Chiaah¹ liu³u²xɨ³ ja̱y³
    dsa³ hí⁴haá² jee⁴² chiáh², mɨ²ja̱³ hí⁴ñii³ baáy⁴ hí⁴gaáy³ cáh³ti³² hí⁴tɨ́⁴ lɨ́⁴
    hiíh⁴ hi³ hí⁴jooy³ hí⁴dah²dxá⁴ sɨɨ² diáh⁴ ta̱³ nɨ³ jee⁴² guaa³.
  txq-txq: Makasososan bei kada hidak ka, tehuu doo-doo boe ma tamba ramanoꞌu. Sira
    iar, mulai sama leo kada ai deꞌe kadiꞌi anak. Hatahori sele-tanden nai osi dale.
    Basa boe ma ana mori, de dadi neu ai huu moꞌok. De mbuik kara mai randunu nai
    ndanan nara.”
  aaz-aaz: Un-unuꞌ te, sin fuak fauk aah, mes anna-nao te namfaun. Sin nmurain on
    reꞌ musiꞌ fua es reꞌ anaꞌ krisiꞌ. Atoniꞌ anseen ee nbi poꞌon. Rarit anmoin, ma
    njair hau koꞌu. Onaim koorn ein neman ma nakuun ein anbin in taek ein.”
  qup-NT: Yuyariychi mostasa muyuta. Shuk runa chakranpi tarpushpan uchillastu kashpanpas
    wiñan chillka kaspishina tukunankama. Chasna atun tukushpan pishkukuna ramankunapi
    tiyarinahun, wasinstukunata ruranahun.
  dop-dop: Kɑ nǝɣǝsǝnɑ kɛ́ ɩsɩɩ yʋlʋ tuukuɣu sɔɔɣɑ pile kɛ ɩ tɑɑlɛ tɑɑ nɑ tǝ nyɔ,
    nɑ tǝ pɩɩ tʋɣʋ sɔsɔɔʋ nɑ sumɑsɩ kɔŋ nɑ sɩ́ tʋɣɩ tɑnɑ kɛ kʋ pǝliŋɑsɩ tɔɔ tɔɣɔ.
  azb-azb: O, bir adamın bağçasına əkdiyi xardal toxumuna bənzəyir. O toxum böyüyüb
    ağac olur. Göydə uçan quşlar onun budaqlarında yuva qurur».
  eng-DBY: It is like a grain of mustard [seed] which a man took and cast into his
    garden; and it grew and became a great tree, and the birds of heaven lodged in
    its branches.
  guo-NT: Dios puexa pejjiw tato'laxaelpox, me-ama mostazafut, ja-aechox. Kaen aton
    mʉtht japafut pejlultat. Kamta wenaboeltas. Chiekal weti'tasbejpon. Ti't wʉt,
    naelisdo'. Samata, japadalantat mia is pejfenan tabʉ-owaliajwa” —aech Jesús. (Jasoxtat
    japi jiw naexasit Dios tato'alpox majt kaesʉapich. Kaesʉapich matkoiyan wʉt, kaes
    pejme xabichaxael jiw.)
  hla-hla: Nonei e here nei a ngalin mastet te luena a katun ba te lebe nen tara kui
    i tanen. Bu kan leba te panina ba te butun roeina, bu apena te katoer a man suhana
    i taren tara man kala. Na Nipepeito tere Sunahan e hatania hatetenei hasina ba
    te pan susuluna.”
  mav-NT: — Pyno ahetama pe toĩne'en iã'ỹi kurin kahato rakat aimi'u mosẽ'ẽ hap Mutata
    iã'ỹi wato'e. Mi'i ti kurin kahato wen ma'ato wẽtup ok tikoi toko pe hawyi hẽtyt
    hawyi meiũran i'yp ywaiti kahato ra'yn aria'yp sese ewy wo ra'yn toĩne'en. Mi'i
    hawyi i'yp haĩkupy pe weitaria te'e­ru­we­soknug na'yn i'yhop ko'i og muo. Mi'i
    hap ewy ti Tupana topy­hu'at Morekuat no mesuwat yi tote Mutata iã'ỹi mikoi hap
    ewy e Iesui tomi­mu­'eria pe.
  kpf-kpf: Zo wakum keetŋâ yatâ. A ŋâiŋâ nepŋan âi kendi kâmŋâ takâm nak oip. Oi nii
    ziŋâ gamŋâ bâranŋan pam tapme.”
  ppo-ppo: Ti aita, i ala kaaené kelerapó. Beta̧ whi̧né mastard ni ke sawatamo só
    fóló, kutómó biliyalepó. Atéró kale ni holóló, doasi ami daapa, tetei̧mó sikimó
    kotere barape sirimó daaneta dua dapó,” yalepó.
  hin-2017: 'वह राई के एक दाने के समान है, जिसे किसी मनुष्य ने लेकर अपनी बारी में
    बोया: और वह बढ़कर पेड़ हो गया; और आकाश के पक्षियों ने उसकी डालियों पर बसेरा किया।”(मत्ती
    13:31,32, यहे. 31:6, दानि. 4:21)'
  wol-KYG: Mu ngi mel ni doomu fuddën bu nit jël, sànni cib toolam. Mu sax, màgg ba
    doon garab gu njanaaw yi tàgg ciy caram.»
  bef-bef: Ai noseꞌna moneꞌmofihi kitili legeyaꞌa legi huto niꞌibe. Bo moneuba ana
    yafa legeyaꞌa lito buto foyaꞌagu he kofolenogo anana hofa toto yafa legi huto
    tilenogo ana yafa musaꞌalo namamagi nohaꞌani gilata nehabe, luto Yesu luꞌehina.
  amm-amm: Kotoyo samukuko noko nokolalo iyali mo sipoki ino komiyai. Nokoyo nonani
    sipoki ino tikaiyano, totani isiso. Namolisai mo na siyoliso taikiyo, a na totoloso,
    touwowoi na tosi. Uo mo nonani a touwoso tosinono tumo liyai.”
  rmy-CHERGASH: Slično si e gorušicaće zrnosa savo si zurale cikno, kana o manuš lel
    les thaj čhude les ande piri bar. Barjol thaj ćerdol ando kaš thaj e čiriklja
    ćiden pe thaj ćeren gnezdurja ande lešće ranja.”
  zaj-zaj: Ulinga kamba mbeyu ya haladali, yaaisolile munhu na kuihanda mkihati chake.
    Ikula na kugaluka kamba m'biki, na ndege wazenga mvulu zao mmatambi gake.”
  chq-NT: '''E lɨ́² la lɨ́² jún² jon''² tasa ''e jñí² tsá² cwoo''¹³ ''wó² tya''a.
    Joon do‑o cwaain²¹ ca galɨ́² ''mó² fee''¹. Cagɨ ton¹ jmaa¹ sɨ́ɨ²ɨ ni cwáa¹ ''mó²
    do.'
  swp-swp: Ia doha hinage sinapi tumana esau, tau esau ie abi, i hesuru ena oea eai;
    abo ie ini abo i hemala oeagi lailai; malagaibu manudi abo se toalau lagana eai.”
  bjr-bjr: Qinee maaqi qimasee mina kikiqusuanaura. Mifa qumini qaqama fooqaafa mariannoo,
    faiqí moo fannoo qaqama mara mareenoo narí ququsaki ummaqusainanoo firaafa saqariara
    foora kambiqafinanoo ufiniuqa mina asaanasaa ninaamu usakeefaranoo. Anutuna ququsaki
    keeqafuasa miqidaqa mi saqarina fooqaana auqaanai idooaidaqa.
  aby-aby: Godinu yawokekae okoa masida ana kai yo ari. I yo kainaku moi mima munike
    danu waiyaro wawiro waraike dai anawere sini. Daiwere siniro i gasirama emenu
    mowa i ananu iwararo ubu uisaya wei.
  eng-YLT: It is like to a grain of mustard, which a man having taken, did cast into
    his garden, and it increased, and came to a great tree, and the fowls of the heavens
    did rest in its branches.'
  jni-jni: Izi kasi biho bi ukungu, sa ure unu mabiri anyimo urung umeme, usuri uzi
    uwuu bi titi bi dandang, inyi Ibara tisu iriri me.
  kne-kne: Maiarig si esa ay bin-in di mostasa ay kitkittoy ay inis-ek di esa ay ipogaw
    sin nom-a na. Ginmabay enggana ay kaman kaiw di kadakdake na et mabalin ay man-obong
    di titit sin panga na.”
  tgj-tgj: Hv svbv ridu. Nyi ako yingmw naala okv ninyigv rongolo paklwkdo. Agar hv
    garlinla okv singnv gubv ritoku, okv pvta vdwv ho aala bunugv asup a vkvgv hakbv
    vdwlo suplwk toku.”
  gui-NT: Ñandepuere ñamojaanga jese metei mostaza jaɨgüe —jei—. Oñeotɨ yave, ocuacuaa
    jare oyeapo ɨvɨra tuicha vae. Jare güɨra reta yogüeru oyapo jaitɨra jese —jei.
  quc-TT: Are jeꞌ jas jun ijaꞌ rech moxtansia, ri xutik jun achi pa ri utikobꞌal,
    xkꞌiy kꞌut, xux jun cheꞌ. Xepe ri aꞌwaj ri kerapinik xkibꞌan kisok pa taq ri uqꞌabꞌ.
  heg-NTPO: Laih hmunan na oen bubuit tuun, mo nesang le lako lam oen mamo taplaeng.
    Oen nam banansila el sa-saa beas man ana blutu tuun. Atuli hai se klapa la. Tiata
    un nuli le daid ina tene. Kon kee kas maas le koet hno se un bango ngas.”
  ptu-ptu: Kapahentaanna Puang Allataala sihhapam mesa lise'na sesawi natanam tau
    lako bela'na. Lise' ia too tubo mendadi satoo' kaju anna naongei dassi täkena
    ma'sehä.”
  bzd-NTPO: E' dör we̱s mostaza wö tkéwa̱ wëm eköl tö íyök a̱ es. Mostaza wö dör tsirlala,
    erë itskine talane bërie kalie, ese ulà tsa̱ka̱ dù u yuöke.”
  kwf-kwf: 'Nia ka Ꞌuri: TaꞋi ngwae nia ngalia na magana Ꞌai tiꞋitiꞋi neꞋe kira saea
    Ꞌani mastad, ma nia ka fasia saena oꞋola nia. Sui nia ka bulao maꞋi, ma ka alua
    na Ꞌai doe, ma na noꞋo ki kira ka leka maꞋi, ma kira ka tua, ma kira ka saungaꞋinia
    na nuꞋi kira ki ana rarana Ꞌai neꞋeri.”'
  eng-WYC-2017: It is like to a corn of sinapi, which a man took, and cast into his
    garden [or into his yard]; and it waxed, and was made into a great tree, and fowls
    of the air rested in the branches thereof.
  eng-WMBB: It is like a grain of mustard seed which a man took and put in his own
    garden. It grew and became a large tree, and the birds of the sky live in its
    branches.”
  zat-NTPS: Naca na ca tu bínnedau' chee̱ mostaza, tu benne' dxaze̱' na lu xe̱zr la
    xu chee̱', na' dxegula na, ne dxácate̱ na ca tu xaga zren, na' bxínnedu ca' dxuluzríaba'
    xrú'uneba' lu zruze na ca'.
  spp-spp: Ti na ɲyɛ mu à jwo mutaridi cige yasɛrɛ, nàŋi wà a sà ntemu nûgo u cikɔɔge
    e ke. Kuru cige pyàŋi maha yîlege, ŋka u aha fyîn, cige maha lyɛge fo maha mpa
    mpyi cibwɔhɔ, saɲcyɛɛnr'a sì wá na ti shèere yaa ku ŋkéɲyi i.»
  zty-NTPS: Žaken kan žak che to bínnedo' mostasa, dan' wẕí' to benne', na' gozen'
    gan nak ḻo yežlyó chie'. Bgole yag mostasan', na' goken to yag ẕen, na' bžingak
    byínnedo' ka', na' béngakba' x̱ó'ngakba' ḻo ni'a nen'.
  mek-mek: Egaꞌina afuga auga, au aka mastad oga eꞌele ipauma auga koa iꞌopoga. Au
    agaꞌo au oga egaꞌina eafiia ega umai efaunia, ke euki elao au akaikiꞌa emia. Ke
    ufa ineiꞌi kemai agagai keiꞌoau,” eoma.
  aey-aey: Eu mastet aig cinigwe eu dana oso umei uqana cabina cehen. Mastet eu wasi
    ben mimei na ben ibuldon. Odocob man fululec age humeig batacnana agena teic mein,”
    aden.
  urd-GVH: वह राई के एक दाने की मानिंद है जो किसी ने अपने बाग़ में बो दिया। बढ़ते
    बढ़ते वह दरख़्त-सा बन गया और परिंदों ने उस की शाख़ों में अपने घोंसले बना लिए।”
  ycn-ycn: Mostaza icha ijí que ricá, ina'uqué ejátacare ne'ecacapere e'iyohuá. Capajé
    nojé huani richa ijí. E'iyonaja jíma'alami yenuna quetana ritahuá'aco. Ripana
    e'iyá cupira'aphana, camejérina cayuphéruna, quele la'añó nañacaró.
  djr-djr: God-Waŋarrwuny dhuwal rom walŋa warray, ga ŋuthanamirr, balanya dhuwal
    nhakun ŋunhi genydja' nyumukuṉiny maŋutji borum. Yo. Genydjany' dhuwal maŋutji
    mirithirr nyumukuṉiny', ga ŋunhi ŋuli yolŋuynydja nhakun lämu-nhirrpandja ŋunhiyiny
    maŋutji munatha'lilnydja, bala ŋayi ŋuli ŋunhiyi maŋutjiny dhamany'tjunna, bala
    marrtji ŋuthanna yindithirra, bala walalnydja ŋuli warrakan'tja mala buṯthunna,
    bala marrtji nhinan ŋunhiwiliyiny dharpalil, ga djämany walal ŋuli wäŋan walalaŋguwuy
    walal yalun ŋunhiliny waṉaŋurnydja malaŋuŋur.”
  kvg-kvg: Masted tae nanga nøtékhamás. Ndigu khapikhapímbá. Geté ezoqa, nanga
    kopo khae-te tezøgeakh, yaq ndigu gèkhouwezɨ́n, vømø̄-tae-ɨn, neka pipisi tang-te
    sasa mo꞉viviamɨn.”
  rug-rug: 'Na guahe si asa: Keke tie si vagia sa si keke kiko masitadi, meke letea
    sa pa nana inuma. Toqolo sage si asa, meke ta evaṉae keke huda nomana, meke mae
    sari na kurukuru tapuru, meke tavete dia vori koari na lelaṉana,” gua si Asa.'
  hop-NT: Pam mustard‐ūyit pōsiyat anta. Put hak tāqa kwúsuhqe, pāsay ep ūya. Noqw
    pan wuṅwqe, pas wukotskiniwhti. Noqw masay’yuṅqam put nantaqayat aṅ yesva.
  san-URD: یَتْ سَرْشَپَبِیجَں گرِہِیتْوا کَشْچِجَّنَ اُدْیانَ اُپْتَوانْ تَدْ بِیجَمَنْکُرِتَں
    سَتْ مَہاورِکْشوجایَتَ، تَتَسْتَسْیَ شاکھاسُ وِہایَسِییَوِہَگا آگَتْیَ نْیُوشُح،
    تَدْراجْیَں تادرِشینَ سَرْشَپَبِیجینَ تُلْیَں۔
  heb-LB: היא דומה לגרגר זעיר של צמח החרדל אשר נזרע בגינה. כעבור זמן מה גדל הגרגר
    הזעיר והופך לעץ, והציפורים בונות קן בין ענפיו.“
  caf-NT: Ndez na'a nduhoont'ah, ndi mai nintsolyaz butse, 'i mustard hiyulhni, 'i
    k'una'a 'uhoont'ah. 'I dune yunílhchokw 'ink'ez ha'neyeh whuyína'aih 'ink'ez haneyih.
    'Ink'ez duchun cho ulhih. 'Et dut'aiyaz buzooschum tah 'ut'o nilih.”
  mio-NT: '@see-verse:LUK.013.018'
  srq-NT: '@see-verse:LUK.013.018'
  kje-NT: Nina molollo eni naho'ok naisa wini au manu waku ida man ri hap nin ki raram.
    Wini onne mori namwali au'ono lap, la manu merwui man kaile hinan hanan, hi'i
    rira wonne nahirei kakan.”
  gaz-gaz: Mootummaan Waaqaa sanyii sanaaficaa kan namni tokko fuudhee lafa qotiisaa
    isaa keessatti facaase fakkaata. Sanyiin sunis guddatee muka taʼe; simbirroonnis
    dameewwan isaa irra jiraatan.”
  kud-kud: Towaho ehebo haiyala patuna ivai ta maseleyai i'umai ta imwala'i, na mulitai
    lowolowo hilaoma ta yadi noi lagalaganaone aidiyai hi'a'abidine.’
  urb-NT: Kupixa pe ma'e ra'ĩ ta'yr te mi ame'ẽ ke sawa'e jytym. Mosata ra'ĩ ke. Ame'ẽ
    hywõi. I'y tiha te hũ oho rahã, myra aja tiha oho tĩ. Pe, hãkã rehe ma'ewyra ta
    haity mujã mujã — aja Jesu pandu. (Aja rahã, Jesu pandu py rahã, Tupã kotyhar
    ta heta ym te. Ma'e ra'ĩ ta'yr te mi, ame'ẽja saka. I'i atu te rahã, ixotyhar
    ta heta te hũ ta. I'y tiha te hũ, ame'ẽja saka, aja mujekwa katu.)
  fra-LSG: Il est semblable à un grain de sénevé qu’un homme a pris et jeté dans son
    jardin; il pousse, devient un arbre, et les oiseaux du ciel habitent dans ses
    branches.
  san-HK: yat sarSapabIjaM gRhItvA kazcijjana udyAna uptavAn tad bIjamaGkuritaM sat
    mahAvRkSo'jAyata, tatastasya zAkhAsu vihAyasIyavihagA Agatya nyUSuH, tadrAjyaM
    tAdRzena sarSapabIjena tulyaM|
  cak-SNT: Xa junan riqꞌuin ri ijaꞌtz richin ri mostaza ri xutic can jun ache pa rulief.
    Antok xqꞌuiy, can incheꞌl jun nem chieꞌ xuꞌon y ri chicop ri cꞌo quixicꞌ niquiꞌan
    quisuoc chukꞌaꞌ.
  uvh-uvh: Ka sidi firi mastet ning mindip wa kuma'sa' yabiting. Mastet ning mindip
    wa girisi mo' kababi'sini' yating, ka aming wari u bema tonga ipmota' wa wari
    kadofinga giranga firi kabasi' mo' ubu ikinga yang wari yori guk manga dekiting.
  ino-ino: Mako aise aise alakatato aki'a masatati alaka'akana ya hane'ne. Mako ve'kamo'a
    ani aise aise masatati alakatato hoya'afi faimale'nikeno ani yosamo'a haino ala
    hike'a namayakamoki ani yosamo a'kopale hale'e'a no'api ki'nae. Anumaya Koti kava
    yakailatesea kavana ani ya'kana huno hane'ne.”
  gnn-gnn: Godkunydja dhuwala Rom walŋa warray ga ŋuthanaramirri, balanyara gam',
    bitjan yutjuwaḻa' ḏawu ŋaraka borum. Yo, ḏawunydja dhuwala maŋutji nyumukuṉiny
    wal'ŋu, ga ŋunhi ŋuli yolŋuyu ḻämu-nherraṉ ŋunhiyi ŋaraka munatha'lili, bala ŋayi
    ŋuli ŋunhiyi dhamany'tjundja, bala ŋuthanna marrtji yindithirrina, bala walalanydja
    yurru wäyindja walala buṯthun, bala nhinana marrtji ŋunhimalayi dharpalili, bala
    djämana yurru walala wäŋa walalaŋguway ŋunhimalayinydja baṉdja'-baṉdjalilinydja.”
  yal-yal: A luxi nɛn alo sansi kɛsɛ xuridina, xɛmɛn naxan si a xɛɛn ma, a gbo, a
    findi wudin na, xɔline yi e tɛɛn sa a yi.”
  cnt-NT: Lë́₅ juɨ₁lia'₂ mɨ́g₂ jon₂ nɨ₁'ma₂ mostaza a₂ca₂jne₃ jan₂ dsa₂ ja₁nau₂ quió'₅.
    Jaun₂ ca₂i₃cón₃ ca₂dsióg₃ ca₂lë₃ caun₂ nɨ₁'ma₂ pa₁; i₁tan₅ në́₃ ca₂tó'₂ tsag₅₄
    gu₂ nei'₅₄ jaun₂.
  tif-tif: 'Unang tunum God ami miit tem bilip iyo mastat kaami san ililtap kemin,
    (mastat san kaali, fan lap atin ti katip sakap lale,) tunum ma ata kulii yang
    dikiilala, yaap taba-lom, atin ti as dukum alaltap kelale, awon iyo talaba tam
    ami tang diim kawu, iim kiiyo dinan-umbip o, kala Yesus ayo kanum bokola ko. (Kemin,
    faldak-tiimin weng kaami miit kaali, bokoya-lomdu: Mastat ami san ililtap, ti
    God ami unang tunum iyo kamala kaali, iip maakup maakup ita-kup talebip. Lale,
    ilom am ma daanokoma kawu, tala-tala-ken-umbi-lom atin ti yaapkan ke-lokomip o,
    kalsu ko.)'
  nlx-nlx: 'तो राईन दाणान गेत हे, जाह एगदो माणुह लेन तान खेताम पिरीह: एने तो वोदीन
    जाड़ बोण गीयो; एने चीड़ा तान डालख्यु माय पांजरो बाणावीन रेतेह।”'
  apw-NT: Nṉee ła’ mústard biyigé dázhǫ́ ałch’ísę́hi náidn’ąągo bikíyaayú k’eidnláá;
    áí ch’il dázhǫ́ nchaahi silįįgo bich’ádaaz’aahíí biyi’yú dlǫ́’ yúdahyú nada’iṉiihíí
    bit’oh ádaagozlaahíí k’ehgo Bik’ehgo’ihi’ṉań bilałtł’áhgee begoz’aaníí át’éé.
  gum-gum: Pøs kan murtasa yellwan kan møg nui trau tsurøb lataig køn cha, nurawa,
    kan tusr-unøburabig misren, pala amøñibelø illimeraguen tru srarmerayu le maran—
    cha.
  not-NT: Aisati ocantaro pibega oguitso mositasa ora imionguë sërari iritoganequë.
    Pianë, piquibianë tojai, ipocaigapë tsimiripague, yogaigapëro imagosi otsegopaguequë.
  plu-plu: Uhokri gikumadukan aymuhwa amadga inin ke amutri “mostadbe”. Ku aysaw pahapwi
    iwé pahow “mostad” ayak, ig mutuhgu amadga giwasra, eg nopsesniyo. Henneme eg
    hiyan eg aymuhwa kaaramusima ke ahbe akatbe. Juktah ik adahan kuhipra kibhaw gupewit.
  iou-iou: Uwä päya mujipi kubä wäpi Mastat udewani. Äma kubätä mastat mujipi yäpmäŋpäŋ
    piäni-ken piwän äroŋpäŋ pähämi obät täneŋ. Pähämi obät täŋirä baraktä eŋini päya
    u momi terak täneŋ.
  ntp-NT: gomaasi ʌrʌpan ducami istumaasi ʌpʌvueeyi ʌcaidʌ ʌmo uusi ismaacʌdʌ coravi
    tʌʌgidu ismaacʌdʌ ʌmo cʌʌli gʌdʌjoogana ʌi. Taidʌ ʌali caidʌ gʌʌ dai gʌʌ uusi
    gʌnaato. Vaidʌ ʌujuurugi maamaradʌrʌ dadarʌiña dai ami gacoocosatai. Poduucai
    siʌ otoma gʌʌ ʌali caidʌ poduucai otoma gʌmaatʌmu aipacoga isducatai soicʌi Diuusi
    oodami sai cʌʌgacʌrʌ oidacana ―astʌtʌdai ʌSuusi.
  rai-rai: I welaar ma ra in waina maastad, baa raa muaana i lo paai, ma i maarut
    taai u ra ana pinapaam. I tawa, ma in diwaaina i ngaala, ma ra kum pika diat laana
    paam pio u ra kum gagagaana.”
  haw-1868: Ua like ia me ka hua makeke a kekahi kanaka i lawe ai, a hoolei iloko
    o kana mala; a ulu ae la, a lilo ae la i laau nui, a kau iho la na manu o ka lewa
    ma kona mau lala.
  ffm-ffm: Laamu Laamɗo ana nanndi e ngeeƴu buyaage mo neɗɗo ɓami, aawi e sardiŋe
    mum. Ngeeƴu oo fuɗi, laatii lekki faa pooli ana ɲiɓa cuuɗi e caɓe mum.
  arb-NAV: إِنَّهُ يُشْبِهُ بِزْرَةَ خَرْدَلٍ أَخَذَهَا إِنْسَانٌ وَأَلْقَاهَا فِي
    بُسْتَانِهِ، فَنَبَتَتْ وَصَارَتْ شَجَرَةً عَظِيمَةً، وَتَآوَتْ طُيُورُ السَّمَاءِ
    فِي أَغْصَانِهَا».
  cop-CNT: ⳿ⲥ⳿ⲟⲛⲓ ⳿ⲛⲟⲩⲛⲁⲫⲣⲓ ⳿ⲛϣⲉⲗⲧⲁⲙ ⲑⲏ ⲉⲧⲁ ⲟⲩⲣⲱⲙⲓ ⲓⲧⲥ ⲁϥⲥⲁⲧⲥ ϧⲉⲛ ⲡⲉϥϭⲱⲙ ⲟⲩⲟϩ ⲁⲥⲁⲓⲁⲓ
    ⲟⲩⲟϩ ⲁⲥϣⲱⲡⲓ ⳿ⲉⲟⲩ⳿ϣϣⲏⲛ ⲟⲩⲟϩ ⲛⲓϩⲁⲗⲁϯ ⳿ⲛⲧⲉ ⳿ⲧⲫⲉ ⲁⲩⲟⲩⲟϩ ⳿ⲉϫⲉⲛ ⲛⲉⲥϫⲁⲗ.
  adz-adz: Nigi sangꞌ gai nidzun isiꞌ angu garam mangan udan da ntanga ruꞌa gan guman.
    Da iyingꞌ isu gai tsiraꞌ da apu dzuf irim git i bangin.”
  sri-sri: I irirosũ ããrã. Suye oteriye mostaza wãĩkʉri yegãrẽ oterosũ ããrã. Iri yegãrẽ
    sugʉ masakʉ ĩgʉ̃ya pooegue otekumi. Ĩgʉ̃ oteadero pʉrʉ, yukʉ wádi irirosũ puri,
    masãkoa. Irasirirã mirã wárã irigʉ dʉpʉrigue ĩgʉ̃sãya surí suakuma, ãrĩyupʉ.
  nal-nal: Ka malasing a xalamona maastat ina a rapti xa vazu lamaskana uma zina.
    Ka bok ma xa balas laba malasing a iaai, ma amun maani di wat ma di nu wana amun
    tangtangaana.”
  kyq-kyq: '*Maakŋ Gaar Raa se, tecn̰ aan gɔɔ kaam nakŋ kꞋdaŋin̰ mutardn ese se, kɛn
    gaaba kalaŋ uun ɔɔcin̰ maakŋ jinɛnin̰ ki. Kɛn naan̰ jaay ɔɔcin̰ sum se, naan̰
    teece ɔɔ teep tɛɗ ko kaaga. Bini yeelge kic ɓo ɓaaɗo uj kujɗege tɛlɛtin̰ge tu.»'
  kwd-kwd: 'Ngaia ''e ''ilo''oo: Te''e wane ''e ngaria nga ''uu''uui''ola sisika lo''oo
    gila fa''alataa ''ania mastad, ma ngaia ka kirua ''ubulana langa''a aana. Sui
    ma ngaia ka bila''o mai, maka lau na nga ''ai ba''ita, ma nga langasi ''e aula
    gila leka mai, ma gila ka nana''i, ma gila ka launge''enia nga nuu''i aaga na
    lalana ''ai lo''oo.”'
  ded-ded: Imoc mastet gbomea isoc, ngic mongngo mastet gbomea mema uayau homeru yadima
    ic wegena anu sawau neng yeneng hama fawau faec heigec.”
  ewe-ewe: Ele abe atiku sue aɖe si wodo ɖe agble me ene. Atiku sia tsi kabakaba va
    zu ati kɔkɔ aɖe, eye wòɖe alɔwo fũu, eye xeviwo va wɔ atɔ ɖe alɔawo me.”
  nuy-nuy: Warruburru-yung wurru-yamana nguynju a-winyig wuḏal, wubani wu-mayini mustard.
    Anubani-yung nubagi na-wurrujung ni-ral-miyn nga ni-ral-yarrijgini nigawi-wuy
    wubani-wuy aaban-guy marri ni-ral-wurrdhangi. Anubani-yung yingga waanundhangaḏbiyn
    nga aḏaba wu-wal-warradangi wugurru. Anaani-yung ana-ngurudhu wugurru wu-ngarra-guṉmaa
    marri nga bagu maṉdhangi wu-wayayarrangi wugurru.” Dani-yung ni-yamaa niga na-Jesus.
  cop-BHC: ⲤⲞⲚⲒ ⲚⲞⲨⲚⲀⲪⲢⲒ ⲚϢⲈⲖⲦⲀⲘ ⲐⲎ ⲈⲦⲀ ⲞⲨⲢⲰⲘⲒ ϬⲒⲦⲤ ⲀϤⲤⲀⲦⲤ ϦⲈⲚⲠⲈϤϬⲰⲘ ⲞⲨⲞϨ ⲀⲤⲀⲒⲀⲒ ⲞⲨⲞϨ
    ⲀⲤϢⲰⲠⲒ ⲈⲞⲨϢϢⲎⲚ ⲞⲨⲞϨ ⲚⲒϨⲀⲖⲀϮ ⲚⲦⲈⲦⲪⲈ ⲀⲨⲞⲨⲞϨ ⲈϪⲈⲚ ⲚⲈⲤϪⲀⲖ.
  buk-buk: Anötö ndê gôliŋ gitôm ŋawhê sauŋ andô daŋ, gitôm a soc ŋawhê. Ŋgac daŋ
    kôc sa gi ma sô yêc ndê ôm, ma tiŋambu gêŋ dau po ti a atu, ma mbac lôlôc-ŋga
    sêmeŋ sêhê si ŋaic yêc ŋasaŋgac.”
  pri-NT: «Ê Mwaciri kà Pwiduée, âna é pwacèwii ê jè pudòro moutarde [na dau kîri].
    Wà pwi jè âboro, âna é câmi, â é cipu. Â é jèe pâ nau dau maina. Â pâri ma rà
    pwa wânaîrà, naa gò pâ ditèe, ê pâ marü.»
  zpq-NT: Da'nan' yeḻa' gwnabia' c̱he Diosen' naquen ca biṉ c̱he xomdas. To beṉe'
    gozen' na' cate' blan' gwcha'on goquen yag cha'o na' be ca' zjazoa x̱il goson
    ližgacba' ḻo xoze' yaga'.
  por-TFT: É como uma semente pequena/um grão de mostarda que um homem plantou na
    sua horta. Cresceu até ficar grande, como uma árvore. Era tão grande que os pássaros
    fizeram ninhos nos seus galhos.
  gwi-NT: Jii k'it t'oonchy'aa, dinjii ąįį mustard seed tsal oonjik ts'ą' gwanzhįh
    dehk'it gwit'eiin'ąįį ąįį niłshįį ts'ą' ts'iivii nitsii dhidlit, ąįįts'ą' chiitsal
    kwaii yakat t'oh ąhtsii.”
  gvn-gvn: Yinya yala yanyu story. Nyubunyinja dingkarangka diburr karrkay bajaku
    nandan nyunguwunbu gardenba. Jurrbu wandin, yalbaymalman. Juma yinya jurrbu karrkay
    juku yalbaymankuda. Jana dikalangka bulka ngaran nyunguwunbu dakilba.”
  nhy-NT: Yon ken iyolo in mostaza katlej se tlakatl kitooka itlalaj. Achtoj kisa,
    satepan moskaltia iwan motlami se weyi kuawitl, iwan asta itech motepajsoltiaj
    in totomej ipan imamayo.
  asm-FB: ই হল এটা সৰু সৰিয়হৰ বীজৰদৰে; এজন লোকে সেইবোৰ আনি নিজৰ বাগিছাত সিঁচিলে আৰু
    তাৰ পৰা গজালি ওলাই বাঢ়ি এজোপা ডাঙৰ গছ হৈ উঠিল; তাতে আকাশৰ চৰাইবোৰে আহি তাৰ ডালবোৰত
    বাহ সাজিলে।”
  okv-okv: Eto i javo ‘mustard’ amita be isapa vahai avo embo na umbuto amita pure
    ta urenu pajito hatu kateto peni vahai enu di na puvuto amita hatu ta nga ikea,
    aingekora.” ainge eto
  mxt-NT: Tari noo chɨtɨ mostaza, tyicuan caa cuví. Vatyi noo ra tachi̱ ra noo chɨtɨ
    nu ñuhú, ta chahnu̱ tun. Ta cuví tun noo yutun cahnu vavaha. Tyicuan ta chaá coyo
    saa nuu yutun cuan. Ta yucuan savahá tɨ taca tɨ.
  tzo-NT: Oy yip ch-abtej hech chaj c'u che'el ti biq'uit sbec' mostazate' ti laj
    sts'un ti slum jun vinic ti ich'i hech muc'ta te' ic'ot. Ital mutetic, tal spas
    stso'op ti sc'ob ti te'e ―xchi ti Jesuse.
  ind-AGS: Kerajaan Allah seumpama benih sesawi yang ditanam seorang petani di kebunnya.
    Benih itu tumbuh menjadi sebuah pohon, dan burung-burung datang dan membangun
    sarang pada cabang-cabangnya.”
  omw-omw: Qio nte maasiteti uruqaa ntumwa kyena tirerave. Vaisivanto maasiteti uru
    aakyoqi isa taiharo mwia uru pata mwiqiava ntukohiro qupiqero kyatari nronra vaihata
    nyaamwavanto kyauqu kyaara mwiqi nrumu vari vaite hiarave, tiro.
  yrb-yrb: Godinu yawoetana kikiratu masita ana tai ari. I tai mui amarama munite
    danu waiyaro wairo waratebe waratebe ana derawere waraegou ui. Derawere uiro gasirama
    emanu mowa i ananu iwararo ubu utebita wei.
  maa-NT: Jè mangásòn‑ko̱ koni kji xojmá mostaza; k'e̱ jngoò xi̱ta̱ bítje̱jiìn nangui‑la̱,
    i̱kjoàn bisò, ma'nga; jñà ni̱se xi tjíma i'ngaá, bíndaà'a tjé‑la̱ jñà chrja‑la̱
    yá.
  mcq-mcq: Godoni arijaho areri kwava ꞌina saꞌina. ꞌEnaꞌomo emai apena vaꞌe huni juasiꞌi
    ꞌonamana. ꞌEnaꞌomo riamareꞌe nihoꞌo icha natohwaꞌe rejuꞌe ukapo roe ijihuni anuama
    ꞌahijino nesa vene hijura ꞌiamana.
  sus-A: عَ لُشِ نّ عَلْ كٌندٍ شْرِ شُرُدِ شّمّ نَشَن سِ عَ شَ بْشِ مَ. عَ نَشَ تٍ،
    عَ قِندِ وُرِ بِلِ رَ، شْنِيٍ قَ عٍ تّي سَ عَ كْن نَ.»
  jpn-1965: それは、からし種のようなものです。それを取って庭に蒔いたところ、生長して木になり、空の鳥が枝に巣を作りました。」
  fra-SBL: Il est semblable à un grain de sénevé qu'un homme a pris et mis dans son
    jardin. Il a poussé et est devenu un grand arbre, et les oiseaux du ciel vivent
    dans ses branches. »
  yka-yka: Pagbayaˈ Tuhan si meˈ aˈanen,” paˈin si Isa, “kuweˈ dalil da bayuˈ bigi
    dikiˈ-dikiˈ teˈed tinanem weˈ aˈa dem likusne. Tomoˈ inin duk manjari kayu. Duk
    meˈ manuk-manukin ngahinang sabakande diyataˈ meˈ pangene.”
  mle-mle: '@see-verse:LUK.013.018'
  shp-NTPO: Jara iti iki, westíora jonin, ja mostaza beroshoko bixon, jawen wainko
    banaa keská. Jaskáakin banaara xoxoax anitaanan, ani jiwi ikí kaai, jaskara iketianra,
    ja noyai yoinabo bexon, jain naaxon bachiakanai”, akin.
  aom-aom: Ijo hisu ihe mustard ujehu riromo ëgovoromo börömo rijajëhi God-ro böröme
    namiromo ae göꞌo göꞌo ëhi gagovoromo muebejëvobe vaꞌaꞌajëjo. Ae gemuëro mustard
    ijo hisu uje gemu baeromo hesi mure öjade höjo. Öjamu riromo ijo vaꞌëne ëgovoromo
    börömorijade höjo. Börömorijamu ugëro rueromo hesi adore ijue vaeꞌamare höjo.
  geb-geb: Ana kha mpamparan vhɨga fara muuŋgi. Mba mpampara zɨ khare, mastet. Guma
    mbe mastet vhɨga ndiga vov won mɨnan mpɨrigi. Ana zumgum kha fara muuŋgiap, vhuuŋgip,
    kɨvgiap, ŋgagi shɨgim, korigi zav ana ŋgagi ga piigi.”
  eng-WYCLIFFE: It is lijk to a corn of seneuey, which a man took, and cast in to
    his yerd; and it wax, and was maad in to a greet tree, and foulis of the eire
    restiden in the braunchis therof.
  bsj-bsj: Wi nyo na nun nying cin wuro ni kange wabi takece Landim nyo gili gili
    la bilibe tini manag cor tini kani ce nen.
  cak-cak: Yin nin-ij chi junan riq'uin jun ch'uti ruvech ru-semilla mostaza ri xuch'ic
    can jun vinak pa ruxolal. Tok xq'uiy, hasta achel rupalen jun che' xu'on, y ri
    chicop c'o quixic' hasta xqui'en quisoc chuk'a'.
  chf-NT: U c'ote t'oc ca' a wälä unxim u yoc tz'utz' bec' mostaza que u ch'i untu
    winic tuba u päq'ue' tan u caba u päc'äbi. Ch'iji y c'oti ca' untec noj gran te'.
    Ji'pat ni mut ajwilejob isqui u chijob u c'ub tuyac'o u c'äb.
  tlf-tlf: Unang tinum God imi daam tem albip iyo mastat umi san ilitap kale, (mastat
    san beyo atin fen ilap katipnok kuta minte,) tinum maak tebe dep yang dola bemi
    tebe te tam kwiin kiim kelan-tema uyo, at ulutap ke kolu e, uun iyo te tam umi
    tung diim kutam kal imi um uyo dinan-kalon-temip o,” age Yesus iyo bogola ko.
    (Kale do weng bomi magam uyo bogo-nulu e, “Mastat umi san kulutap mungkup God
    imi unang tinum iyo kamano koyo iip maak maak kup kebip kuta minte, son-temu uyo,
    te tam te tam kem kwep unanbu top kwiin tagang kelan-temip o,” agesu ko.)
  piu-2006: Watingku tjiiṯa yiṯaratjanu mantjira tjawara tjunkuku pakantjaku. Tjiiṯa
    wiimatjanu tjawara tjunutja pakara watiya wiimalpi ngaraku. Tjuḻpu kutjarrangku
    yankula watiya palula pinytjunpa palyara nyinaku. Palulanguru watiya paluru tiṉalpi
    pakara ngaraku. Tjuḻpu tjuṯangkuya yankula pinytjunpa palyalku. Palyaraya nyinaku
    yiṯara palula, tjuṯalingku.”
  poh-NT: Reꞌ rijalwachjic i ricꞌam jeꞌ wi̱ꞌ ri̱b niCꞌuhbal cu rehtal nqꞌuihic wach
    chi risuksjic i ca̱mna take tinamit, nanijalwachem ru̱cꞌ ricꞌul i jenaj ijaꞌ “Mosta̱sa”
    ribihnal reꞌ xcꞌamaric je ruꞌum jenaj winak chi naritiquim jok pa racꞌa̱l. Reꞌ
    ijaꞌ reꞌreꞌ til woꞌ tꞌuch ti naxtiquiric jok, xa reꞌ laꞌ naxelic cho nah acꞌal
    xqꞌuihic johtok cu rehtal xponic jenaj nim laj che̱ꞌ reꞌ xcaꞌn wi̱ꞌ quike̱s take
    cu̱cꞌ tzꞌiquin xilac tak kꞌab, nqui Jesus queh.
  tue-tue: Sicape mostazape tiiróbiro niiã. Tiipegãrẽ sĩcʉ̃ basocʉ́ cʉ̃ʉ̃ya wesepʉ
    néewa, oteyigʉ. Tiipe wii, bʉcʉáropʉja, pairígʉ yucʉgʉ wáajãyiro. Minipõná tiigʉ́
    dʉpʉripʉ põnacʉtíyira, jĩĩyigʉ.
  bjp-bjp: I arae kutun mastet ae nenge kaltu i kep u ma ka so u na mok kia. Ka kuum
    ma ka tapiek nenge au ke foron man na mua ri ka tel polpolo ri na foron aka.”
  xon-xon: Mu naahn linaanyiimbil li uja ubaa nan di bun waakpaab ni na la. Le li
    muun ki ŋa busub. Le inyoon i laani paacham na dan nan ter yaadil bu aabon pu.”
  tzo-ZNT: Acꞌu mi muc bu ep lavie pero ta to xpꞌol. Coꞌol xchiꞌuc becꞌ mustisya ti
    istsꞌun ta yosil jun vinic ti toyol ibate. Ital mutetic, tey ispas stsoꞌopic ta
    scꞌobcꞌobtac ―xꞌutatic la yuꞌun ti Jesuse.
  mpm-NT: Siaꞌan kuu nanu ɨɨn ndɨkɨn lulu, ja nu ni xndee ɨɨn yɨvɨ nuu ñuꞌun i, ti
    yukan kejaꞌa jaꞌnu undi kuu ɨɨn yujnu kaꞌnu xaan, ti yukan ka jaꞌan saa un ka
    saꞌa tɨ taka tɨ nuu ndaꞌa yujnu un ―ni kachi ya.
  ots-NT: I ncjá ncja ngu̱ hnár tzi ndö ʉr murtaza ca bi dyɛnti hnar hñøjø pʉ jár
    jardín. Nttzɛditjo mí chi tchʉ car semilla‑ca̱, pe bi bøtze, bi te, ncja hnar
    tzi za. Bú e̱h cʉ tzi ttzʉntzʉ, bi ndøh pʉ jáy dyɛ car planta.― Da ncjadipʉ drí
    ngu̱jqui yʉ cja̱hni yʉ da hñe̱me̱bi nʉ́r palabra ca Ocja̱.
  hoy-hoy: 'आव राई इन ऊंद बींजा अन्द घाई आन, यारी यावारा मंळसा हुळकु तान केई दा बोऊस्दुन:
    अदिक अद वाळुसकु मार्र आगेत; अदिक आकाश इन पक्षीगोळ अदुर डगालीगोळ मा बसेरा माळदव.”'
  uri-uri: Pa apm tukol mastet ek pake, a melnum wi, yatom arm kai wring alkilen pa.
    Yatom nip kaino tol yo pa, talpuk alm kai pa kai pa. Om wel pa kul akal ark hor
    talpuk alkil pa.”
  amo-amo: Kidi nafo fimus kuku, fongo na unit nyawna amin nfilo nanya kunen me, in
    foni nkuno fiso kutca kudia, anyin kusho ani nda kee addo mine tilanghe.”
  pjt-pjt: Wanyuṉa tjukurpa uṉinypatjara wangka. Panya wati kutjupangku uṉinypa ini
    matjata tjuku mulapa mantangka tjunu, ka uṉinypa panya paluṟu tjuku mularnguṟu
    pakaṟa puṉu puḻkalta ngaṟangi, kaya tjuḻpu tjuṯangku pitjala puṉu pala palula
    maṉngu palyaṟa nyinangi. Nyara palu puṟunypa Godaku walytja tjuṯaringkupai paluṟu
    tjananya mayatjangku kanyintjaku.”
  cwe-cwe: Ulinga fana chiya chochilawilila munhu viyohanda mbeyu ya haladali muna
    umgunda. Mbeyu ija yokula na kuwa biki kulu, na ndege wozenga mvulu muna yamatambi
    yake.”
