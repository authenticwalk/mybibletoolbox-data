    hua'huayátërahuë imasapi huachi.)
  rmy-SERVI: Вов счувэлпэ пэ цыкно горчично ворзо, саво мануш лиля и чута дэ пхув
    дэ пэхкоро садо. И кадэлэ ворзостар бариля вучё кашт, кади со упралимахкэрэ чирикля
    джювэнас пэ лэхкэрэн ранден.
  srn-NT: A de leki wan mosterdsiri san wan sma prani ini en dyari. A gro tron wan
    bon, èn den pikinfowru meki den nesi na ini.”
  cta-NT: Laca chaꞌ biꞌ ñiꞌya̱ ntiꞌ sca ti siꞌyu cuxee, nu ndyaa loꞌo sca ñati̱ jiꞌi̱
    ndyataa yu jiꞌi̱ neꞌ loꞌo jiꞌi̱ yu. Loꞌo liꞌ, loꞌo cua ndyaluu la, sca yaca tonu
    tsa laca biꞌ. Liꞌ nguxana ndyalaa quiñi chaꞌ cuiñá niꞌ xlyati̱ laja sta̱ꞌ yaca
    biꞌ, chaꞌ tsoꞌo tsa tonu yaca biꞌ.
  bqc-SIM: Doe ku a wɛ́na bↄ̀ lán ɛfↄ wɛ́nawa, ↄ̃ gbɛ̃e sɛ tↄ̃̀ a kaau. Kɛ́ à bↄ̀lɛ
    à kɛ̀ lí ũ, ↄ̃ bãↄ mↄ̀ pɛ̀pɛ a gↄ̃naↄwa.
  tcz-CHONGTHU: Ankam mu neocha tobang mikhat in hon'a atu tobang ahi; ahung khangin
    chule thingphung ahung kisoh e, chule vachaten abah tin'ah genading bu akisah
    jiuve,” ati.
  mar-mar: देवाचे राज्य एका मोहरीच्या दाण्यासारखे आहे. तो मोहरीचा दाणा एका मनुष्याने
    घेतला व आपल्या बागेत लावला व ते वाढून त्याचे मोठे झाड झाले आणि आकाशातील पाखरांनी
    त्याच्या फांद्यांवर घरटी बांधली.”
  snp-snp: Kolipa ilawa ya we makafo oluto uto minau kifami yaidana oto ne. Kifaito,
    fou loto dito dito aiga yá kolipa naba oloto piyaito, nema-afa kosinalo u moni-moni
    amo ya oti akawalo mino-mino amoma ne, loto logimaiye.
  isl-isl: Það er líkt örsmáu sinnepsfræi, sem sáð er í mold. Áður en langt um líður
    er það orðið að hávöxnum runna, þar sem fuglarnir byggja hreiður sín.
  spy-NT: Okany āmwoowook, kerkeey kēbuswoontēēt ake nyēē mining' nyēē /kēēkuurēē
    *aritaaliit. Yoo kabiit ꞉kēbuswoontooni, kuwōōyiitu ankusabach kut koomuuch kuminy
    ꞉tāriitēk.”
  xnn-xnn: Nan kanegna et nan teeteen ay bowa ay nais-ek dat tomobo et pomanga is
    dadadadakke et masasalinan nan bomaey ay koyat.”
  mwe-mwe: Malinga mbeju ja aladali jili jishoko kaje jatolile mundu jumo nipanda
    munngunda gwakwe, gujimelile nibha nkongo. Ijuni guishenjile maui nnyambi yakwe.”
  tte-tte: Bwaite besiele mayaune esana ketabu patuna, tomo yabo ikalai yo ikumai
    bwatano mena. Patune kikitoitoinane ikin yo iyamala mayau lalakina yabo, kabo
    man meuloili silaoma na ali noi siginaulili lagalagana kolili. Bwaite kaba nuwapwanopwano
    kolila.”
  tcs-tcs: Em bin spik, ‘Dat niuples em wase prapa smolsid blo mastadtri wea sambodi
    plante da sid wea gadan blo em. Nau wen da taim go kam, dat smol mastadsid i go
    gro kam prapa big tri ane ol pizin ken meke nest wea dem tam blo em. Diswan i
    min, mina lelbet pipol i go pole ubi blo God nau. Bat mo go luk ane ol go zoin
    dem lelbet pipol ane God i go ruloba dempla.’
  hlt-THB: Khawsa qam taw thlang ing antlam cii lo nawh dum khuiawh ak theh ing myih
    hy. Cawhkaw antlam cii ce cawt nawh a thing na dyi law hy, khan nakaw phakhqi
    law unawh a pang awh ce ngawi uhy,” tinak khqi hy.
  soq-soq: God gonaawa ipa paipai naumba keraudaida apana wadene iraiwa bedewe aino
    inileidi debamaidaleidio nene wimoie osowe duntoia rua.”
  qub-qub: Tayta Diospa maquincho goyänanpaj willacuyga nustäsa murumanmi tincun.
    Runa chay muruta wertanman muruptin wiñamushpanga jatunyan. Rämancunachöpis äbicuna
    gueshtancunata ruran.»
  att-att: Kunnay sù babaddì nga bukal nga inimulá na tolay sù ákkomanán na. Á nattubbu,
    á dumakal lâ dumakal, áddè ta umay magumù yù ira mammánù kuna.”
  bki-bki: Mia nalavon ka nala rimeravo rivan kamiu ka jamerijiano nei, napano naio
    ber jibe nei, berinavo, Navenatuboiano nene, naio jibe ka kurukubako napano mijoru
    ba birakar joa buruiesi tai. M̃arati nei kiritavaso leleio, mia bogo na miluo,
    binimei be buruiesi tai na burutomoruo laka, naruei menu nalo abinimei amila m̃alo
    niuku nalo jua jaati nene nalo.”
  bqp-bqp: À de lán musadi wɛ́ bà, akũ gbɛ̃ sɛ̀ à tↄ̃̀ a karaa gũn. Kũ à bùtɛ,
    à kɛ̀ lí ũ, akũ bãnↄ sù ò dìdi a gã̀nↄa.
  mcp-mcp: Dʉ́sə nda búbumə́ *mutárʉd múúd mə ŋwá kə myɛɛg nyə́dɨ́ fambə́ yí. Ja í
    dʉ́ kɔ̧́ yí, í dʉ gwaa, bə fwámɛ́ lɨ́lɨ́ɨ́, inunú zə lwɔ̧́ maagɛ nyə́dɨ́ mílɔ́wʉd.»
  hat-hat: Li tankou yon ti grenn moutad yon nonm pran pou li al simen nan jaden li.
    Li pouse, li vin yon pyebwa. Se konsa zwezo nan syèl la fè nich nan branch li
    yo.
  npl-NT: Nikchiwas ika se xinatsintli de mostaza non se tlakatl okitookak kan ilawerta,
    satlawel omoskalti iwa omotlamito se weyi kuawitl iwa n totomeh omotepajsoltijkeh
    itech imamayowah.
  bgg-bgg: Hì ne ji duiine ro. Bran jia è danaro iriie yie srane raig shii wey pha
    duiine ro. Misieng yi sieng srane hing rey, chiih-è fuiithek de airo idiphak shii
    irung rak phro.”
  eng-TCENT: It is like a grain of mustard seed that a man took and sowed in his garden.
    It grew and became a large tree, and the birds of the sky nested in its branches.”
  eng-BSB: It is like a mustard seed that a man tossed into his garden. It grew and
    became a tree, and the birds of the air nested in its branches.”
  cpu-NT: Aña oshiyaatyaaro aririka impankiitero okitho iryaanitatsiri pankirentsi.
    Tema tzimatsi aparoni atziri pankitakerori irovaneki, anaanakero pashine pankirentsi,
    antaro otevayetanake, ari imavoshiyetari tsimeri otsimankatapeshitake.”
  san-ASM: যৎ সৰ্ষপবীজং গৃহীৎৱা কশ্চিজ্জন উদ্যান উপ্তৱান্ তদ্ বীজমঙ্কুৰিতং সৎ মহাৱৃক্ষোঽজাযত,
    ততস্তস্য শাখাসু ৱিহাযসীযৱিহগা আগত্য ন্যূষুঃ, তদ্ৰাজ্যং তাদৃশেন সৰ্ষপবীজেন তুল্যং|
  tac-NT: '@see-verse:LUK.013.018'
  eng-WEBPB: It is like a grain of mustard seed which a man took and put in his own
    garden. It grew and became a large tree, and the birds of the sky live in its
    branches.”
  gfk-H: I haruat ma tiga nat na pat na dahai sakit nong tiga tunatuna ga so ia tano
    nuna uma. Io, ga kubur, gaam tamat na dahai, ma ira maan diet gil ira nudiet pewas
    ta ira katangana.”
  viv-viv: Me masitada yana tabo amine kanalukahihiyena. Masitada nafona kabikabiꞋona
    tu kaliva givaina ada yana faheya gifahana be gikabu. Gikabukabu tu giveꞋaihala
    ada laganina againe manuga adi uba hiyogona.” Au hidedemi Yesu gigahetalahobuhobu.
  yao-yao: Ukulandana ni mbeju jamwana ja chitela chachikuŵilanjikwa haladali jiŵajigele
    mundu jumo ni kujipanda mungunda mwakwe. Jamesile ni chaliji chitela chachikulungwa
    ni ijuni yataŵile isusi mu nyambi syakwe.”
  tgp-tgp: Mo sohena piri paka matea tamlohi matea mo lavia mo pulahia purongo, ale
    mo ulua mo mai vipahai tavera matea; ale maji avuavu la lo vai na taura na rangarangana.”
  auc-NT: Ïïmaï impa. Waocä möotatamö tömëmö ænte mäo tömëmoncodë quiyacä bocate pæ
    ïninque ñæ̈næ̈ñeque bayonte ayamöidi pöninque awæ̈nëmæ̈ ongönänipa. Möotatamö
    guidïmö incæ mänömaï pæ baï Wængonguï Awënë nempo quëwënäni ïñömö wædænque ïnïnäni
    incæ nanguï yebænguïnäni ïnänipa,” ante Itota odömonte apæ̈negacäimpa.
  kbc-NT: Digawini! Aneotedoɡ̶oji nige iiɡ̶e niɡ̶ina oko laaleɡ̶enali, jiciaceeketege
    lolagi ‘mostaada’ ane daɡ̶axa me lionawaana. Ica ɡ̶oneleegiwa dibata, odaa jeɡ̶eyateloco
    niogó. Odaa naɡ̶ajo elanigije ja ili, odaa ja niale nelegi. Odaa ilaaɡ̶axodi joɡ̶owote
    libatoli midoataɡ̶a libiweli.” (Odaa jiɡ̶idaaɡ̶ee me ili niɡ̶ina lapo oko ane
    nepilidi Aneotedoɡ̶oji).
  bmh-bmh: Go gonugau igul guzenai, du tub nug go paipai ug oimai, ougem beun. Go
    a ug ginampet walu zoimai, a banou usalaneu. Guzenina, meg agen alaimai, go a
    ebeg ebu teu memen. Go sul, amegemen duailel tutak tutak Uwait nugau ze sesamoranemen,
    aiu ses duailel asiu agen sesamoramam.”
  ctu-BL: Lajalʌch bajche' i bʌc' mostaza tsa' bʌ i ch'ʌmʌ winic. Tsi' wejch'u ti
    lum. Tsa' coli. Tsa' ochi ti colem te'. Tsa' tili te'lemut. Tsi' meleyob i c'u'
    tac ti' c'ʌb jini te', che'en Jesús.
  meq-meq: Bəy i Mbəlom a ndzəkit bo na, andza wur i ɓəzaŋ nakə ndo a zla a sləga
    ka dədaŋ aye. A sləga na na, a ndzohw. A gəl, a təra andza gərɗaf, ɗiyeŋ hay tə
    ŋgar gay tay hay ka hawal eye hay.»
  noa-H: Magnaa hichdëupai, Mʌg Hẽwandam hiek'an mostaza daudam woun hãbmua hich nemjĩir
    hee jĩirjemjöta sĩerrʌm. Hichta nemjĩir daudam t'umaam k'ʌʌn k'ãyaujã bʌ̃rʌʌcha
    k'itʌm. Mamʌ mag k'itʌmʌn nem bãau k'ap'í bãauwia sĩi pabʌ̈ pöm hãdëe dʌnʌisiejemgui
    hajim hanʌm. Mag hãdëe dʌnʌisiewai nemchaaindamau hag gaai hamach didam hëup'öbaadeejem.
    Hich hagjöta simgui hajim hanʌm hĩchab mʌg Hẽwandam hiek mua pãrag jaau chitʌmjã.
    Mʌʌgwaiwe chan k'apan k'abata hʌ̈k'a durrum; pari mag durrumuata warag nem pöm
    haaidʌbapäaiwai, hõor k'apank'am k'ʌʌnau hʌ̈k'ajugui hajim hanʌm.
  alp-NT: Tamata sae me irana bibite lupe sasawi inai, ikeu mulaele me ndinu, eleki
    ekusu kai etapa ela nunu kai eono ai elake. Esi sanaije elake hoko manure eono
    alai kenae leke etelu.”
  san-VEL: yat sar.sapabiija.m g.rhiitvaa ka"scijjana udyaana uptavaan tad biijama"nkurita.m
    sat mahaav.rk.so.ajaayata, tatastasya "saakhaasu vihaayasiiyavihagaa aagatya nyuu.su.h,
    tadraajya.m taad.r"sena sar.sapabiijena tulya.m|
  kbq-kbq: Masteti zafamofo raga'a, osi raga'a me'negeno, mago ne'mo erino hoza'afi
    krigeno hageno ra zafasege'za, hare'za vanoma nehaza namamo'za azankunate nozamima
    eme kizankna hu'ne.
  kbh-kbh: Endmëna mo canÿe mostaza jénaye, canÿe ents̈á jajañe tojajecá; chiyna jójuana
    y canÿe bëts betiye jóbemana; ts̈a bë́tsashe jóbemana, chíyeca chë jaja shlofts̈ënga
    chë buacuashënguiñe uajajonëtemëngá jauábopormana ca.”
  ron-LSB: Se aseamănă cu un grăunte de muștar pe care l-a luat un om și l-a pus în
    grădina lui. Acesta a crescut și a devenit un copac mare, iar păsările cerului
    locuiesc în ramurile lui.”
  pon-pon: A rajon wantuka eu, me aramaj amen kajela nan matuel ap wojada, wiala tuka
    kalaimun pot, o manpir en pan lan kaukaujon nan ra kan.
  nhe-BL: Eltoc queja se ixinajcho mostaza tlen se tlacatl quitoca. Huan nopa xinachtli
    ixhuas huan moscaltis hasta mochihuas se cuahuitl campa totome quichihuase inintepasol
    ipan imacuayo.”
  sps-sps: Te faarei non fuan kakaii ovei nan Mastat to te nom a mes sa reev ya tan
    tanun tsunia, sa gian faarein nau an marei kat ton sai tsuar tana fo naan nan
    ya.”
  wnc-wnc: Wa unzing. Katau dakatu mastet ngang yanikamang. Sike aminu tapatuta mastet
    dakatane tapuya pake puyanane kwaikut. Ngang masande katapdaka binga takawan kwaitda
    apu yotna kaingane mitake yuking,” ngang yakut.
  bus-bus: À dɛ lán musadi wɛ́ɛ kɛ̀ gbɛ̃ sɛ̀ à tↄ̃̀ a kara guu bà. Kɛ̀ à bↄ̀ɛ, à kɛ̀
    lí ũ, ben bãanↄ mↄ̀ wà zↄ̃̀zↄ̃ à gã̀nↄa.
  gub-BL: Tupàn pureruze'egaw nuzawy kwaw ma'eà'yz pixika'i ma'e mutar her ma'e a'e
    wà. Awa utym oho oko pe. Hezuz kury. I'yw itua'u kury. Wiràmiri uzapo waity hàkà
    rehe wà.
  imo-imo: 'Yu i tepa: Iye teni yu unjo mongo paa kelo te, yunge poinyena mundurumu
    kano kinye kano unjo mongomu muli topa akopa unjo awili te angilerimu kano kinye
    aku unjo komanga kera manga takoko peringi,” nimu.'
  boj-boj: Od, e qalieonum. Qotei aqa kumbra di tamo bei na sis yago osiq aqa wauq
    di yagej dego kere. Bunuqna sis a oqsiq tulaŋ kobaqujaonaqa qebari naŋgi bosib
    aqa daniq di simi ateleŋeb.”
  eng-DRA: It is like to a grain of mustard seed, which a man took and cast into his
    garden, and it grew and became a great tree, and the birds of the air lodged in
    the branches thereof.
  knf-knf: Pawo ji pbuk pmpoţi pi ñaaŋ ajejuŋ aŧepi du uţeehul. Kë panaţaa, akak bgof,
    kë ŋkaŧ ŋadoo bi ado inŧaŋ ţi inah yi ba. »
  san-KHM: យត៑ សឞ៌បពីជំ គ្ឫហីត្វា កឝ្ចិជ្ជន ឧទ្យាន ឧប្តវាន៑ តទ៑ ពីជមង្កុរិតំ សត៑ មហាវ្ឫក្ឞោៜជាយត,
    តតស្តស្យ ឝាខាសុ វិហាយសីយវិហគា អាគត្យ ន្យូឞុះ, តទ្រាជ្យំ តាទ្ឫឝេន សឞ៌បពីជេន តុល្យំ។
  arn-NT: Kiñe fün mostasa reke feley, kiñe wentru tañi nganel kisu ñi lelfün mew.
    Tüfa tremkey, fey kiñe fütra anümkangekey, fey rume fentre tremkelu am tati pu
    üñüm dañekey kisu ñi row mew.”
  zas-NT: Laan na̱j ziꞌc xhaj moxtajs ni rxübin bejn loj xguiniaaman, rniꞌsan xt rajcan
    yag naroob. Abiꞌ guial naroob daꞌt rajcan xt rüjn xguixbitiaꞌs ree biguijn xidxan.
  ken-NT: Kɛfɔ Mandɛm fá amɨk kɛ́chi mbɔ mɔ́sɛpɛm anɛ ɛ́nɔk ɛnɛ́ bábhɨŋɨ bɛ mɔ́stat,
    anɛ bápɨ́ amɛm nkɨ, sɛ́chák, sɛ́gó, sɛ́rɔ́p ɛnɔk ɛnɛ kɛnɛn kɛ́twɔ̀ kɛ́nte manyay
    ndǔ batáp ayi.”
