  gof-ENT: ፆሳ ካዎቴይ ኢሲ ኣሲ ባ ጎሻን ቶኪዳ ዎላ ኣይፌ ሜላ። ኢ ዲጪዲ ሚ ጊዲስ። ሳሎ ካፎቲ ኢያ ታሺያ ቦላ ሼምፒዶሶና።
  aau-aau: Sohokwe senkin, uwr prueyn hiy mastet-i kamon se lonok nok, hyo wueir mon
    saro. Now-i sohiy yok hiy ar-swaseyr ok ha menkin, sa now aiopey hay nuw-ie hre.
    Sa ahney ayaw ko homkwe hyo kueim mon sian yay sowkriy nok, hne meio iawon sowkway
    ok.”
  tvk-tvk: Sexien teni nggoni utut mastad tei xa hokorong xa hokorong xa moletin tei
    ngguri e milihi e naho san. Neta sav xa utut mastad ak be hokorong mak, meul tepiei
    be nesao ba vuma ... mei be mahulong pupu mili holesok sav xil xa di lalih xil
    e naho. Reitin, melele xa matu, mei pipin tengan tuman xil mei lipol ni nunu mae
    xil e halite xil.”
  prf-NT: Kona iyád ten kabaditan a bukál nen mustasa a immula nen essa a tolay ten
    uma na. Dummikál iyud sakay nagin kona ten essa a kayu sakay naglobunan nen ibun
    hidi en pinge-pinget na.”
  auy-auy: Maníkó wení waásimo kawáánimba maarán-iye. Kári-taerankon-awiꞌa másítáti
