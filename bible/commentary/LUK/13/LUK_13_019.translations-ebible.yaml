    numagó mimpímpáꞌá ánáamba úmarena wémaiye Ísu siyáiye.
  tbg-tbg: Ho te masteti auru inaara auruara tuqantaake tirerave. Vaiintivano masteti
    auru naahoqi qinta taivaro qampiqaviro katari voqaara vaivaro uvirivano vira kaaraqaa
    utama viharo vairave, tiro.
  hub-NT: “Yuus inammauka mostaza jigkaiya numamtinaiti. Mostaza taja nuka arakaiti,
    nuna jigkai ima shikapchiti, ajuarika wainmainchau tumau ayat araamka, uun tsakauwaiti.
    Tumamtai chigki ainasha nuna kanawen pasugmak juren ainawai. Yuuscha numamtuk
    ishichik shuarnum inamki nukap amajeawai”.
  hmo-hmo: Ia be mastadi ena uhena ta bamona, tau ta ese ia abia, iena uma gabu dekenai
    ia hadoa. Vadaeni ia tubu, au badana ia lao, bona ataiai manu be iena rigina dekenai
    edia ruma idia karaia.”
  big-big: Anotogo pigi ngaimekki ngai yolu pura yengelei wilek Mastet mei nak kelik.
