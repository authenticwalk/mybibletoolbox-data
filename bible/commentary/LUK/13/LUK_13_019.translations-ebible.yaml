  gmv-NT: ኢሲ ኣሲ ሳናፊጬ ጌቴቲዛ ሚꬃ ኣይፌ ባ ጋዴን ቶኪን ሞካ ዲጫዳ ጊታ ጊዲን ካፎቲ ኢዚ ሃጋ ጊዶን ዱሳሶ ጊጊሳና ጋካናስ
