  pan-pan: ਉਹ ਰਾਈ ਦੇ ਦਾਣੇ ਵਰਗਾ ਹੈ ਜਿਸ ਨੂੰ ਇੱਕ ਮਨੁੱਖ ਨੇ ਲੈ ਕੇ ਆਪਣੇ ਬਾਗ਼ ਵਿੱਚ ਬੀਜਿਆ
