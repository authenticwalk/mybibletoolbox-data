    voi allora, stando difuori, comincerete a picchiare alla porta, dicendo: Signore,
    Signore, aprici. Ed egli, rispondendo, vi dirà: Io non so d''onde voi siate.'
  muy-muy: '« A vaɗ nahaŋ bay ahay emicikaba, aməzləkvù mahay gayaŋ. Ka gani nani
    ti lekʉlʉm akələbum e mite bu. Akazalum bay ahay ni, akəhumi : “Bay geli ! Zləkiaba
    mahay ana leli a ti.” Ay ti aməhəŋgrifəŋ ana kʉli : “Lekʉlʉm ndamam ? Nə̀sər kʉli
    do.”'
  kqc-kqc: Yava amiye yaku dadisi yava ida vena kebi rigo, ma ya bi etofarori are
    resi raka nisi nigedi, ‘Varika amiye, ida vena una rofu moi eke!’ Idu nikabai
    resi nigo, ‘Na na toto ya goinari gutuna okiyadi!’
  rmc-ZRB: 'Кана о хулай ле кгєрескєро ушела і запгандела о вудар, акор тумен тердьона
    аврунестар, дуркінена андро вудар і вакєрена: «Раєя! Пгутер аменґє!» Акор Ов туменґє
    пгенела: «На джянав тумен, катар сан».'
  tav-tav: 'Apeye na caĩ buio majioñupʉ Jesu moquena: —Wii ʉpaʉ cʉ cabia jãato bero
    cʉ jopepʉ cañoje tʉjʉnucurãre bairona mʉja anigarã Dio tʉpʉre jãagarã. To bairi
    mʉjaa, “Ʉpaʉ, jã pã jõo joʉ ajá,” cʉ mʉja ĩbagarã. To bairo mʉja caĩrijere mʉja
    yʉquetigʉmi. “Mʉjaare yʉ majiquẽe. Noo macana mʉja ãnaa ta, mʉñʉja majiquẽe,”
    mʉja ĩcõagʉmi.'
  eng-ULB: Once the owner of the house gets up and locks the door, then you will stand
    outside and pound the door and say, 'Lord, Lord, let us in.' He will answer and
    say to you, 'I do not know you or where you are from.'
  spa-VBL: 'Cuando el dueño de la casa se levante y cierre la puerta, ustedes estarán
    afuera tocando, y diciendo: ‘Señor, por favor, ábrenos la puerta’. Pero él les
    responderá: ‘No los conozco, ni sé de dónde vienen’.'
  fra-_FOB: 'Quand le père de famille sera entré, et qu''il aura fermé la porte, et
    que, vous étant dehors, vous vous mettrez à heurter et à dire: Seigneur, Seigneur,
    ouvre-nous; il vous répondra: Je ne sais d''où vous êtes.'
  hau-ULB: In dai maigida ya riga ya tashi ya rufe kofa, sannan za ku tsaya a waje
    kuna kwankwasa kofar kuna cewa, 'Ubangiji, Ubangiji, bari mu shiga ciki'. Sai
    ya amsa yace maku, 'Ni ban san ku ba ko daga ina ku ka fito.'
  mal-mal: 'വീട്ടുടയവൻ എഴുന്നേറ്റ് കതക് അടച്ചശേഷം നിങ്ങൾ പുറത്തുനിന്ന്: കർത്താവേ,
    തുറന്നു തരേണമേ എന്നു പറഞ്ഞുകൊണ്ട് കതകിന് മുട്ടിത്തുടങ്ങുമ്പോൾ: നിങ്ങൾ എവിടെ നിന്നു
    വരുന്നു എന്ന് ഞാൻ അറിയുന്നില്ല എന്നു അവൻ ഉത്തരം പറയും.'
  kkc-kkc: Bei, moso eyo amaye toboloso osulu kisileiso. Egeeseega niyo peegooga silesibulone
    osulu yamagalame osulu mapoo kalamadileiso. Egeeseelone egeesee takalaiso, ‘Wiligi
    odoo, iba gasibileiya osulu yamagee,’ dalaiso. Esino yayo egeesee takalaiso, ‘A
    niba gooleedele. Niba mi kamaga sibadeeyo?’
  urd-GVR: Ek waqt āegā ki ghar kā mālik uṭh kar darwāzā band kar degā. Phir tum bāhar
    khaṛe rahoge aur khaṭkhaṭāte khaṭkhaṭāte iltamās karoge, ‘Ḳhudāwand, hamāre lie
    darwāzā khol deṅ.’ Lekin wuh jawāb degā, ‘Na maiṅ tum ko jāntā hūṅ, na yih ki
    tum kahāṅ ke ho.’
  far-far: Kada wane baita ana lume 'i langi nia ka tatae, ma ka bilaki 'usia na mae,
    mulu kai uu mai 'i maa, ma mulu kidikidi ana mae, ma mulu fata 'uri, ‘'Aofia 'ae,
    'oe 'ifi kau fua malu.’ Boroi ma nia ka olisia ma ka 'uri, ‘Nao nau si saitamamulu,
    ma nao nau si saitamana kula ne kamulu leka mai fasia.’
  suz-BL: मारदे हना खिं ङा मुरुमी लाप्‍चो चोक्‍ब। मिनु जाक्‍शोपुकी लाङगाम राप्‍‍शा
    ‘ओव़चा गेकी, प्रभु’ दे ब्रेत्‍नीनी। तन्‍न खिं ङा मुरुमी ‘इन कली मतुइक्‍नन्‍नी,
    ते रे जाक्‍शो ननी?’ देंब। मत्ती २५:११-१२
  car-NT: '“Mo''ko auto aporemy ''wa moro pena etapuru''poto, awo''myrykon noro mupita''ton.
    Moro pena ro rypo mimorykata''ton. Mykata''ton: ‘Jopoto, etapurumakako na''na
    ''wa!’ Ajeju''ta''ton te: ‘Ajukuty''paine wa.’'
  amp-amp: '@see-verse:LUK.013.024'
  bht-bht: जालू परमेश्वर जड़ा घरे दा मालिक है उठी करी दरबाजा बंद करी बैठया हो, कने
    तुसां बाहर खड़ोई करी दरबाजा खट खटाई करी कने बिनती करी बोलन, प्रभु जी, साड़े तांई
    खोली दे, कने सै जबाब दे की मैं तुहांजो नी जाणदा, तुसां कुथु ला आयो न?
  eng-NOY: When once the master of the house shall have risen, and shut the door,
    and ye begin to stand without, and to knock at the door, saying, Lord, open to
    us, and he answering shall say to you, I know not whence ye are;
  cub-NT: 'Cũinácʉ cʉ̃rami upacʉ bieniburu yóboi ʉ̃i jedevacobede ñamine, voaiyʉbebi
    dicobede cojedeca. Nopedeca Jʉ̃menijicʉ ʉ̃i jaboteino ecoiyede bieniburu yóboi,
    voabecʉyʉme mʉja núrivʉre jedevai. Órejarãjaramu ʉ̃́re pare: “Mʉ, ñʉje jabocʉ,
    voajacʉ ñʉjare”. Ʉbenita Jʉ̃menijicʉ acʉyʉme mʉjare: “Jívʉ ãmevʉ mʉja. Mʉje dainore
    majibevʉ yʉ”, acʉyʉme ʉ̃.'
  ita-1927: 'Da che il padron di casa si sarà alzato ed avrà serrata la porta, e voi,
    stando di fuori, comincerete a picchiare alla porta, dicendo: Signore, aprici,
    egli, rispondendo, vi dirà: Io non so d’onde voi siate.'
  lww-lww: Nanene komin nap̃a siraunia, yoko yerkawa na yum̃a, naga visu sane toroki
    rui, ana yoko naga sum̃alu, kotava ruru sina. E pogos nene, yoko kam ve moki nap̃a
    aim awon amiu ase mratava nene, asigar ga avio, avisave ‘Sup̃e-o, awis ovietavan
    imimi!’ Ana yoko yerkawa nap̃ani visatam̃e ga sanini visave ‘Peraga o, nemninue
    amiu nena ga! Kam na yer pe la nene?’
  ron-BAYASH: 'Vreme u vinji kănd gospodaru dă kasa su riđika šă u ănćižji uša atunšje.
    Voj pă alta parći vic apuka să kukunjec šă vic aruga: ‘Domnu, dăsvă păntru noj.’
    Šă vorba aluj u fi: ‘Ju nu šćuv dă hunđi ščec voj.’'
  ckb-ckb: 'لەو دەمەی خاوەن ماڵ هەڵدەستێت و دەرگا دادەخات، ئێوە لە دەرەوە دەوەستن،
    لە دەرگا دەدەن و تکا دەکەن: ”گەورەم، لێمان بکەوە!“ «وەڵام دەداتەوە: ”من ناتانناسم
    و نازانم ئێوە خەڵکی کوێن.“'
  nas-nas: Tenang namuꞌke pava okonarai iꞌamparara karanaang pinkaꞌuko diiꞌ tee damaꞌdue
    donkoniri otoriaing kopikopiꞌerima teꞌ karanaang, aaꞌperima, ‘Ovoring, daateꞌmeriai.’
    Eeꞌnoko teie aaꞌduriaing diiꞌ, ‘Ninge diiꞌ noruꞌdampiaꞌ areketa porininge.’
  uvl-uvl: Nenge teke pele tokoninga piu hele piunga nem lo imo lape ames mana nge
    hot ol. A ischong teueu pe a tangtang ke a teke, ‘Kole, o lohe piunga nge imem!’
    “Pe i lape tuacholia ke teke, ‘E eteia imo ero pe e eteia aat ngamo ero pule iam!’
  eng-BBE: When the master of the house has got up, and the door has been shut, and
    you, still outside, give blows on the door, saying, Lord, let us in; he will make
    answer and say, I have no knowledge of where you come from.
  ixl-CNT: 'Ech iꞌanchil u Tioxh sete, echaꞌ vaꞌl niꞌan u bꞌaal atibꞌal aas nijup
    u jubꞌal. Utz xamtel soꞌoponex; sayolonokoꞌpꞌex qꞌanal. Setal ech tzaꞌ: «KuBꞌaal,
    kuBꞌaal, jajoꞌ.» Chajex. Pek sakoꞌntzaqꞌbꞌu ech tzaꞌ: «Yeꞌ vootzaj til unkꞌaskuꞌlex.»
    Chaj kuꞌen.'
  xsi-xsi: Aku lâ zo muli, luma warika ma imandi ku isae luma ne nzâla giri lâ. Ŋineŋga
    miki pinde ma kamâ kamandi nzâla tini, aku ma kapitikina nzâla ku kasarâwa tu,
    ‘Tamâta Ŋalae, pwai nzâla piti pama ŋga!’ Andeta i ma iporo taulo pami tu, ‘Naŋa
    azizâla ŋanami. Miki nde koka pa sinia kamâ, a?’
  crx-NTPO: '''Et ''ilhoh yoh whumoodih dudinya ''ink''ez dati dánaidintan, ''et nohni
    ''az nudulhya ''ink''ez dati dunulhkw''uz ''ink''ez ''udahni, ‘Moodihti, moodihti
    neba dáha'' dintih!’ ''Et la'' nohdóni'', ‘''Aw t''enohnuzúszun nts''ez de háhdil.’'
  kan-OKCV: ಮನೆಯಜಮಾನರು ಒಂದು ಸಾರಿ ಎದ್ದು ಬಾಗಿಲನ್ನು ಮುಚ್ಚಿಕೊಂಡರೆ, ನೀವು ಹೊರಗೆ ನಿಂತುಕೊಂಡು
    ಬಾಗಿಲನ್ನು ತಟ್ಟುತ್ತಾ, ‘ಸ್ವಾಮಿ, ನಮಗೆ ಬಾಗಿಲನ್ನು ತೆರೆಯಿರಿ,’ ಎಂದು ಹೇಳುವುದಕ್ಕೆ ಆರಂಭಿಸಿದಾಗ,
    “ಆತನು ನಿಮಗೆ ಉತ್ತರವಾಗಿ, ‘ನೀವು ಯಾರು? ಎಲ್ಲಿಯವರೋ ನಾನು ನಿಮ್ಮನ್ನು ಅರಿಯೆನು,’ ಎಂದು ಹೇಳುವನು.
  bbb-bbb: Ro igia fie, Godi fu e are koeki ijieki ijadufuo fuka urina viene fuone
    dabe bijukurake. Areme a makave ijia manina kanakanakinu kuako, E Ireobo viene
    daovejieno kuake. Rove fu una kuako, Eko na a izia ruaema ije naka naebe vierafevano
    kuake.
  blw-blw: Te hen anchi nangimfaréy, no loohna i umfan hen anchi hawang wat mataynan
    way mataynan hen anchichay wacha ah chara. Wat uray anchag tomatàchég way chan
    kogkokogkog ya chan apoapo way fùtamto te chàni, somongfat hen anchi nangimfaréy
    way mangaliyén, ‘Tawwan te maid angkay innilà an chàyu no chuud hen narpowanyu.’
  tam-2017: 'வீட்டெஜமான் எழுந்து, கதவைப் பூட்டினபின்பு, நீங்கள் வெளியே நின்று: ஆண்டவரே,
    ஆண்டவரே, எங்களுக்குத் திறக்கவேண்டுமென்று சொல்லிக் கதவைத் தட்டும்போது, அவர் மறுமொழியாக:
    நீங்கள் எவ்விடத்தாரோ, உங்களை அறியேன் என்று உங்களுக்குச் சொல்லுவார்.'
  azz-NT: 'Ma tiquijtocan que se tagat de se calyetoni mehuac ya huan quiyectzacuac
    ne calten. Pero namejuan nanyetinemisque ne calampa, huan nanquinalcacalatzasque
    in calten huan nanquilisque ijcuín: “Totecotzin, techontatapohuili ma ticalaquican”.
    Pero ne tetat namechinnanquilis ijcuín: “Amo namechtatapohuilis porín amo namechixmati
    de can nanhuitze”.'
  spa-RV-1909: 'Después que el padre de familia se levantare, y cerrare la puerta,
    y comenzareis á estar fuera, y llamar á la puerta, diciendo: Señor, Señor, ábrenos;
    y respondiendo os dirá: No os conozco de dónde seáis.'
  csy-csy: 'Innteakpa topa sia khat vei tho a, kongkha a kha zawkciang in, note a
    puasang ah ding in kongkha na king uh a, Topa, Topa awng, kong hong hon tan; na
    ci uh ciang in, Topa in, koisung pan hongpai nu ziam, hong he ngei ngawl khi hi,
    hong ci tu hi:'
  mxq-NT: 'Es ko ja kudʉjk pyʉdʉꞌʉgʉt es dyaꞌꞌadúkʉt ja tʉjk a̱a̱, net miidsʉty diꞌibʉ
    jap tʉja̱ꞌp kyóxtʉp ja tʉjk a̱a̱, es mjʉna̱ꞌa̱ndʉt: “Windsʉ́n, yaꞌꞌawa̱ꞌa̱ts ja
    mdʉjk esʉts ndʉ́kʉdʉt.” Es ja kudʉjk ꞌyadsówʉt: “Kyajts nnijawʉ mbʉ́n miidsʉty
    es ma̱ mdsoondʉ.”'
  tzj-NT: 'Como ja rajaw jay arja'' xtiyictaji in ntz''apij ruchi'' ja jay. Ja c''a
    rixix wi maja''n quixoqui tri'' jari'' xtemaj rc''onc''oxic ja puerta in quewa''
    xtebijoc ri'': —Kajaw, Kajaw, tajaka'' chi''jay chikawach, xquixche''oc tre. Ja
    c''a rajaw jay quewa'' xtibijto chewe ri'': —Anin ma wotak ta ba la ixpenak wi''
    ixix, xtiche''to chewe.'
  tdt-tdt: Aban-bainrua uma nain sei hamriik hodi taka odamatan nee, i imi nebee sei
    hamriik iha liur sei dere odamatan hodi husu, ‘Senhor, loke lai odamatan mai ami.’
    Maibee nia hataan, ‘Hau la konhese imi. I hau la hatene imi mai husi nebee.’
  ron-BTF: 'Când stăpânul casei se va ridica și va închide ușa și veți începe să stați
    în picioare afară și să bateți la ușă, spunând: Doamne, Doamne, deschide-ne; și,
    răspunzând, vă va zice: Nu vă cunosc și nici nu știu de unde sunteți;'
  eng-WEBP: When once the master of the house has risen up and has shut the door,
    and you begin to stand outside and to knock at the door, saying, ‘Lord, Lord,
    open to us!’ then he will answer and tell you, ‘I don’t know you or where you
    come from.’
  eng-FBV: Once the house owner gets up and closes the door, you'll be standing outside
    knocking on the door, saying, ‘Master, please open the door for us.’ But he'll
    reply, ‘I don't know you or where you're from.’
  nld-1939: 'Wanneer de heer des huizes is opgestaan, en de deur heeft gesloten, dan
    zult gij buiten staan, aan de deur gaan kloppen, en zeggen: Heer, doe ons open.
    Maar hij zal u antwoorden: Ik weet niet, waar gij vandaan zijt.'
  bwo-bwo: Moo doonz tuur fengesho is'etuwe, itwere úratse bede'er fengesho toofetsr
    ‹Doonzono! oona neesha noosh k'eshuwe!› eto de'e tuwitute, bíwere ‹Ewukik it wattsok'o
    danatse!› err itsh bíaniti.
  nch-BL: 'Pampa ajsis se tonali quema motzacuas caltemit. Huan nielis quej se tetaj
    cati quitzacua caltemit ipan ichaj ica tayohua huan ayecmo aqui quicahuilis ma
    calaqui. Huan anmoquetzase calteno, huan antechnotzase na huan antechilhuise:
    ‘Toteco, techcaltapo’, huan na nimechnanquilis: ‘¡Amo! Amo nimechixmati, yon amo
    nijmati canque anehuani.’'
  quc-TNT: 'Te c''u ri'', aretak ri ajchak''el ja u tz''apim ri porta, ri alak ri
    xak tac''atoj alak cho ri ja, cäch''aw na alak chuchi'' ri ja, cäbij na alak:
    “Kajaw, Kajaw, toro la ri porta chkawäch,” —cächa na alak che. Cäch''aw c''u na
    lok ri ajchak''el ja, cubij na: “Ri in man quinch''ob tä wäch alak, xukuje'' man
    wetam taj jawije'' quel wi alak,” —cächa ri''.'
  tfr-NTPO: U sogo l̈i u bäng bängzano pjir ga pjãy beno l̈öng kjoko l̈i, u bäng l̈i
    porwëmi kjöw kjöw, ga öö l̈ëmi, pjãy tjl̈ẽ ga “Tjl̈apga, u bäng dös borwa kong
    sira” l̈ëmi eni. »Kuya ga tjl̈ẽ bomi kong ga “Pjãy ë, pjãy kjone so, e miydër
    l̇l̇ëme” l̈e.
  kaq-NT: Xobo hihbaan jahuen xehqui xehpobohanscai bi tah man jeman nihxon sca xehpoti
    ton ton hahxon Noque quehpenxonhue Hihbon man jatihi. Man jascaraiton ta Mato
    tah hen honanyamahi, jahuerahnohahbo ra tah man qui hah ta mato jatihiqui.
  sgb-sgb: “No ingkabat nan nag bali ya ilwangan, ta mirêng kaw hên mamaêg hên mamaêg,
    ya habiên yo, ‘Panginoon pahowênên mo kay!’ ay habiên na kamoyu, ‘A ko muwang
    no hino kaw.’
  vie-1934: 'Khi chủ nhà chờ dậy, đóng cửa lại rồi, các ngươi ở ngoài gõ cửa kêu rằng:
    Lạy Chúa, xin mở cho chúng tôi! Chủ sẽ trả lời rằng: Ta không biết các ngươi đến
    từ đâu.'
  kxv-kxv: ଇଲୁଗାଟାସି ନିଙ୍ଗାନା ଦା଼ରା ସୁଣ୍ତିତି ଡା଼ୟୁ ଏଚେ଼ତା ମୀରୁ ପାଙ୍ଗାତା ନିଚାନା ଦା଼ରା
    ଡୀ ଡୀ ୱେଚିହିଁ ‘ଏ଼ ପ୍ରବୁ ମାଙ୍ଗେତାକି ଦା଼ରା ଦେତାମୁ’ ଇଞ୍ଜିଁ ହା଼ଟିଦେରି, ଏଚେ଼ତା ଏ଼ୱାସି
    ମିଙ୍ଗେ ଏଲେଇଞ୍ଜାନେସି, ‘ମୀରୁ ଏମ୍ବିତାତେରି ନା଼ନୁ ପୁଞ୍ଜାମାଞ୍ଜଅଁ ।’
  cha-cha: 'Yanguin y magas y guima jayasja cajulo ya jajuchom y petta, ya intitujon
    jamyo manmanojgue gui sumanjiyong ya inyajo y petta, ya ilegmi miyo: Señot, babayejam:
    ya ufanope ya ualog nu jamyo: Ti jutungo manguinemano jamyo:'
  amu-NT: 'Ee quia na jnda̱ teicantyja nquii tsꞌaⁿ na waaꞌ wꞌaaꞌñeeⁿ na nntseicuꞌtyeeⁿ
    ꞌndyootsꞌa, quia joꞌ ꞌo na mꞌaⁿꞌyoꞌ chꞌeⁿ nnto̱ꞌyoꞌ na ncwaⁿꞌyoꞌ. Nnduꞌyoꞌ: “Ta,
    catseicanaaⁿndyuꞌ na ntsaquia̱a̱ꞌâ.” Sa̱a̱ jom nncꞌo̱o̱ⁿ nndyueꞌyoꞌ, nntsoom:
    “Ticaljeii yuu nnꞌaⁿ ꞌo.”'
  hin-CV: 'एक बार जब घर का स्वामी द्वार बंद कर दे तो तुम बाहर खड़े, द्वार खटखटाते
