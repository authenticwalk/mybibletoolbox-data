  san-BEN: গৃহপতিনোত্থায দ্ৱারে রুদ্ধে সতি যদি যূযং বহিঃ স্থিৎৱা দ্ৱারমাহত্য ৱদথ,
    হে প্রভো হে প্রভো অস্মৎকারণাদ্ দ্ৱারং মোচযতু, ততঃ স ইতি প্রতিৱক্ষ্যতি, যূযং কুত্রত্যা
