  buk-buk: Andu ŋadau bu tisa ma ndic gatam ahuc, dec mac oc alhac awê, amati gatam
    ma asôm, ‘Pômdau, lêc gatam su têŋ yac.’ Magoc iŋ oc sôm têŋ mac bu, ‘Mac lau
