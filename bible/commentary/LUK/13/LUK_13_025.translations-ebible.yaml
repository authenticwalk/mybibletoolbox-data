  zar-NT: 'Tödi chasëʼ Xan yuʼu, en usayjëʼ yuʼu, isí loliʼ libíʼiliʼ naʼ zóaliʼ níʼilö
    ulídzaliʼ-nëʼ raʼ yuʼu naʼ, ateʼ guië́liʼ-nëʼ: “Xan, Xan, gusalaj queë́tuʼ.” Níʼirö
    ubiʼë didzaʼ Lëʼ, en guíëʼ libíʼiliʼ: “Bitiʼ nözdaʼ nuzxi libíʼiliʼ.”'
  kde-kde: Mwene ing'ande palembeimila nkunachima nnango, mwenu mùmbeimila chihi pawelu
    na kutandilika kuhodikanga, umuchidoni, ‘Nang'olo, tuchimulile nnango.’ Henga
    nang'e àmbennyang'ula kuchidoni, ‘Nikánkamekenge mwenu wala kumuhalokanga!’
  ata-ata: Xo loxo moosou tani uavuti xe utatusou aitengaxu tani, la ngingi nganeꞌe
    ka ngatulu no ale sou ngapolopolo, io ngalinga aloxo ꞌo, ‘Tila, nakisi aitengasixe.’
    Ia, anu ukolinu vaikalamengi aloxo ꞌo, ‘Eni alavusinge lexe ngingi menge neꞌei
    uasi.’
  qvw-NT: “Chayćhu Dios puncunta wićhacämuptinćha ‘¡Quićhallämay, quićhallämay!’ nilcul
    ayaycaćhapäcunqui. “Chaynu niptiquićhá ‘Manam lisicchu’ nil nipäcuśhunqui.
  nfa-nfa: Ladhe lamatua èmu patèke le babèdho, èèna na miu titu ètu liꞌu, ho kadꞌeu
    babèdho, dènge paꞌoo manèngi, peka na, ‘Ama! Bhoke ku laa!’ Te ngaa na bꞌala,
    aku nèngu na, ‘Miu sèra, cee? Jaꞌa tadhe boe miu!’
  tnp-tnp: Mətəu o nian kəti, iərmənɨg rəha nimə əha in otəhtul masisɨg e rəhan doə.
    Kəni itəmah u nəsəhuvaiən əha imə e nɨkulu iətəm natiəkəku, onəkəutəhtul ihluə
    məutəhti-əhti nɨkulu məutəni məmə, ‘Pale, Iərmənɨg. !Erəh e doə o tɨmah!’ Mətəu
    in otəni məmə, ‘Iəkəruru agɨn itəmah.’
  urd-urd: जब घर का मालिक उठ कर दरवाज़ा बन्द कर चुका हो, और तुम बाहर खड़े दरवाज़ा
    खटखटाकर ये कहना शुरू' करो, 'ऐ ख़ुदावन्द! हमारे लिए खोल दे, और वो जवाब दे, 'मैं
    तुम को नहीं जानता कि कहाँ के हो।'
  hot-hot: Unyak alaŋ tem imbiyô injik unyak abôlêk siŋ, êŋ ma môlô tem numiŋ viyaiŋ
    ma nupididiŋ unyak abôlêk ba nodam nena, ‘Anyô bêŋ, nuŋgwik unyak abôlêk vê ek
    yêlô.’ “Ma doŋtom yani tem enaŋ viyaŋ nena, ‘Yahathôŋ môlô paliŋ. Môlô ôlêm anêŋ
    êsê?’
  mqj-NT: 'Annu ianna untutu''imo ba''ba to ma''banua, dio mandamokoa'' salian ammu
    undedek ba''ba, mukua: ‘O Tuang, tungka''ikan!’ La natimba''ikoa'' to ma''banua
    nakua: ‘Tae''koa'' kuissanan battu lemba'' umbakoa'' ngei.’'
  rus-SYN: 'Когда хозяин дома встанет и затворит двери, тогда вы, стоя вне, станете
    стучать в двери и говорить: Господи! Господи! отвори нам; но Он скажет вам в ответ:
    не знаю вас, откуда вы.'
  mbh-mbh: Na nge wop lemi ako vel tokoninga i mita ma i pupal bibim vel thekia, aro
    thomu o mit a lalanga mo o sis ve aro o eso nge, mo o lenga ve, ‘Mukalinga, thepu
    vel thekia nge them.’ “Aveto aro i olal lomu riong ve, ‘Lemik mire nge thomu avele.’
  bdd-bdd: Ma ꞌabwa wete toni hadaina ꞌahwaꞌeda ꞌigudu, ma ꞌomi ꞌatamana watotoholo,
    ma ꞌahwaꞌedaina ꞌoina waꞌetunatuna, ma waꞌahwanoi, wagwae, ‘Bada, ꞌahwaꞌeda ꞌusoꞌe
    ma ꞌaluhuwa.’ Ma nata badaina ꞌenami ꞌihemaisa ma ꞌoimiya ꞌigwae, ‘Taꞌehega wanaoma?
    Geya yasanapugomi.’
  cbt-NTPO: A'na tahuëri hua'anëni ya'coananën oncotarin huachi. Naporo huarë' aipiran
    huanirahuatoma', yaya'conpiramahuë'. “I'soatocoi Sinioro,” tosapiramahuë', co
    nohuantarinhuë'. “Co nohuitëranquëmahuë'. Co canpitaso' piyapinëhuëpitanquëmahuë',”
    itarinquëma'.
  rmy-SERVI: 'Кала цэрэхкоро хулай вщела и затерэла вудара, тунчи тумэ авэна тэ аче
    аври, тэ марэ дэ вударэн тай тэ мангэ: «Рае, оттер амэнди!» Нэ Вов пхэнэла тумэнди:
    «На джянав, катарь тумэ».'
  srn-NT: 'Te a man di abi a oso, opo go sroto a doro, dan un o tnapu na dorosei.
    Un o naki tapu a doro e taki: ‘Masra, opo a doro gi unu!’ Ma A o piki un taki:
    ‘Mi no sabi unu. Pe un kmopo?’'
  cta-NT: 'Liꞌ tyatu̱ xuꞌna niꞌi̱ biꞌ, chaꞌ tacu̱ꞌ yu toniꞌi̱ biꞌ. Loꞌo tyalaa cuꞌma̱,
    liꞌ xana ma̱ cujuiꞌi̱ yaꞌ ma̱ toniꞌi̱ biꞌ, chcuiꞌ ma̱ loꞌo: “Xaala ma̱ toniꞌi̱,
    cusuꞌ”. Liꞌ ñacui̱ yu jiꞌi̱ ma̱: “Ná jlo tiꞌ naꞌ ti ñati̱ laca cuꞌma̱”.'
  bqc-SIM: 'Tó uabele fɛ̀lɛ zɛtà a làa, tó a gↄ̃ bàasi, mɛ́ álɛ gbalɛ, álɛ
    mɛ: Mae, gbawɛ̃wɛ̃ɛ, a oɛ́ á á dↄ̃ gueio.'
  tcz-CHONGTHU: In neipan kot akam jou teng, geisang val ding ahitai. Nangma pamlam'a
    nadin'a kot nakiu ding chule natao ding, ‘Pakai, keiho dingin kot neihon peh un!’
    nati ding, ahivanga aman nahin donbut diu, ‘Keiman nangho koi nahiu ahiloule hoiya
    kon nahiu kahekhapoi’ ati ding ahi.
  mar-mar: घराच्या मालकाने उठून दरवाजा बंद केल्यावर, तुम्ही बाहेर उभे रहाल व दरवाजा
    ठोठवाल आणि म्हणाला; प्रभू, आम्हासाठी दरवाजा उघडा! परंतु तो तुम्हास उत्तर देईल,
    तुम्ही कोठून आलात हे मला माहीत नाही.
  snp-snp: Ido numuna aboga namo nedito kanu moda kunamo kamena fedenami yalo linate
    feka minoti kanu kesoba wi minoti, eti loti wako lo nedenawamo, We nabao, kanu
    wi ledo, loti lonumunawafa, ido namokafo itibito logiminamo, Linate ya geyefe
    loto geyámowe. Ido numuna ebati yaki ya ágowe, loto lenagolowe.
  isl-isl: '@see-verse:LUK.013.024'
  spy-NT: '@see-verse:LUK.013.024'
  xnn-xnn: ngem no epdas inemban nan kabaey et adi kayo makasgep. Olay no menkogkog
    kayo dakayo pay mensegseg-ang en, ‘Apo, tokabam kad ta songgep kami,’ ngem awnit
    kanana ken dakayo, ‘Adiyak getken dakayo.’
  mwe-mwe: Shigaishe mobha bhayene nyumba shibhajime niugala nnango. Mmanganya nkupinga
    jimangana palanga nitandubha kuolishiya nninkutinji, Mmakulungwa ntuugulile nnango.
    Ikabheje bhenebho shibhannjangulanje, ngakummanyanga mmanganya wala kunkoposhelenje.
  tte-tte: Saugana tem nume tanuwagana ana gamwa ikausi, komiu Yudiya kani kwatotolo
    gana muli mena yo wakipikipisi kwawaloba, ‘Guyau, gamwa kusoke kaiwemai,’ na kabo
    kani kainamiu iyamaisa iwaloba, ‘Sauga imwawasiko, nige yakakataimiu yo tabe toweya
    kwalaomaya.’
  tcs-tcs: Da taim i go kam wen da bos blo da aus go loke da doa bikoz i leit ane
    em go libe yupla stanap de ausaid. Yupla go singaut ane nok, “O o bos! Opene da
    doa po mipla.” ‘Bat da bos go ansa yupla, “Nono! Ai no sabe yupla o wea yupla
    kam prom.”
  hlt-THB: Imkung ing tho nawh chawh ce a khaih coengawh taw, a leng na dyi kawm utik
    saw chawh ce khoek kawm uk ti, ‘Bawipa chawh awng law lah,’ tina kawm uk ti. “Cehlai
    anih ing, ‘Amni sim khqi nyng, hana kawng nu nami law hy,’ ni tinak khqi kaw.
  soq-soq: Du apanawa insaisawa ituna rua walama da enepie duwa moawa gudulepi bodepi.
    Ita e walama sawo du bedewe odaodawa menalepio wilene peloo enane kekesaraitonune
    iriritonune wanunase, ‘Tatamba, no du bedewe odataa menanede, baimba du moawa
    wadaaubewo odata.’ Tane me iririla sa etepie leusapie dialepie wapiase, ‘Ne mai
    e atenlepona, nainta wilene wailana?’
  qub-qub: 'Wasipa duyñun puncunta wichgacarcamuptin jawacho quëdajcuna cayno nirmi
    tacangapaj: ‹Tayta, puncuyquita quichapaycallämay› nir. Chaura payga nimushunquipaj:
    ‹Gamcunataga manami rejsëchu. ¿Piraj, mayraj cacunquipis?› nir.'
  att-att: “Á ta ángngarigán, nu inilitù nen nayù makákkuá ta balay, arán na kayin
    patallungan. Á sangaw nu umay kayu mattottò ta puertá, á katolán naw, ‘Apu, bukatám
    mu bì!’ Ngam kagian na nikayu, ‘Arák ku nikayu bukatán, ta arát takayu ammu ánna
    arák ku ammu yù naggapuán naw!’ kun na.
  bki-bki: Nina bior iorou, ana mia toro na toru na yimo mia naio rial ka bare ruei,
    mia naio tumolu, tetavoko vatitigio bereio. Ka bogo na, mia kamiu ve telabo kumei
    kuvidu buron kamiu ea m̃aratavo nei, mia kuviniu kuvio kuverinavo ‘Tubo, kumemi
    nuber bo ka jau kovetavo ka kumemi.’ Mia toro na toru nei naio riverdop̃e ga tibe
    nei, naio riverinavo ‘Ai, abe kiniou maka najikia kamiu leleio! Kamiu kube kulo
    be nalo?’
  bqp-bqp: 'Tó bede fùtɛ à zɛ́ tàta à làka, tó a gↄ̃ bàai, akũ átɛn gbà lɛ́, átɛn
    pi: Baa, ǹ zɛ́ wɛ̃wɛrɛ, ani oárɛ, á á dↄ̃ gukearo.'
  mcp-mcp: 'Ja ámə́dɨ́ njɔ́w mə bá wɔɔl zə fad mbɛ̂ bɨ́ lʉ́g tɔ́ɔ́n yí, bɨ mə bá tɛ́ɛ́d
    kudə́lə mbɛ̂ bɨ ŋgə́ cɨ nə́: “Mása, juwʉ́g sə́ mbɛ̂”. A bá cɨ nə bɨ́ nə́: “Mə
    ampúyɛ́ bɨ́ dʉ́n shug.”'
  hat-hat: 'Mèt kay la gen pou l'' leve fèmen pòt la; lè sa a, nou menm n''a deyò.
    N''a kòmanse frape nan pòt la; n''a di: Mèt, Mèt, louvri pou nou! La reponn nou:
    Mwen pa konnen ki bò nou soti.'
  npl-NT: 'Porke ijkuak n chane mewas iwa kiwaltsakuas n kaltentli, akimeh nonyetoskeh
    kala, nontlakakalatsaskeh iwa nonkijtoskeh: “Toteko, techtlatlapoli.” Pero Ye
    nomechnankilis: “Mach nikmati kan nonwalewah.”'
  bgg-bgg: Hò pha Ithong è jai srane habin bin muii phro; chiihphado nathek è fuang
    hà riu srane habin shii chokh ne yao ruii phro, ‘Masdo!’ Gathek shii de hò hong
    phi bo, ai è nathek shii chang ruii, ‘Gu nathek shii athieg ro nathek ne khi è
    wuii rai lei ne!’
  eng-TCENT: Once the master of the house gets up and shuts the door, you will begin
    to stand outside and knock at the door, saying, ‘Lord, Lord, open the door for
    us.’ But he will answer you, ‘I do not know you or where you are from.’
  eng-BSB: After the master of the house gets up and shuts the door, you will stand
    outside knocking and saying, ‘Lord, open the door for us.’ But he will reply,
    ‘I do not know where you are from.’
  cpu-NT: 'Aririka irashitanakero ipanko ashitarori, irojatzirika pisaikake jakakiroki,
    pinkantavetya: ‘Pinkatharí, pashitaryeenaro.’ Impoña irakanake irirori, inkante:
    ‘Te niyotemi tsika pipoña eeroka.’'
  san-ASM: গৃহপতিনোত্থায দ্ৱাৰে ৰুদ্ধে সতি যদি যূযং বহিঃ স্থিৎৱা দ্ৱাৰমাহত্য ৱদথ,
    হে প্ৰভো হে প্ৰভো অস্মৎকাৰণাদ্ দ্ৱাৰং মোচযতু, ততঃ স ইতি প্ৰতিৱক্ষ্যতি, যূযং কুত্ৰত্যা
    লোকা ইত্যহং ন জানামি|
  tac-NT: 'Alué rió galí nígame ilísiga ''yérisa ''yera ''lige ''emi ralámuli jaré
    ma''chika jaga regá animela: «Mué rió, i''pú yochi.» ''Lige alué galí nígameka
    animela: «Neka tase machí chieri ka ''emi.»'
  eng-WEBPB: When once the master of the house has risen up and has shut the door,
    and you begin to stand outside and to knock at the door, saying, ‘Lord, Lord,
    open to us!’ then he will answer and tell you, ‘I don’t know you or where you
    come from.’
  gfk-H: Ing no tunatuna nuna no hala na taman tut naga banus no matanangas, muat
    na tur taar um nataman muat naga piipidil. Ma muat na sasaring marmaris bia, ‘Watong,
    papos lah mehet.’ “Senbia na babalu bia, ‘Pa iau nunurei bia siga muat. Ma pa
    iau nunurei mah bia muat maha.’
  viv-viv: FaꞋina lobama ana tovehimeya ginatowamidi be wana ahe ginafalini-yo au
    wana kwaune wanamidi wanakifisifisiꞋa wanagayo, Kauveya, wanafali uyau be aluku.
    Tu bana ginabonalaufata ginagayo, Omi kaliva gaveyao ma keke gadahalamanemi?
  yao-yao: Chikaiche katema ka nsyene nyuumba pachajimuche ni kuugala nnango. Ŵanyamwe
    chinjime pasa ni kutanda kupoposya nchitiji, ‘Ambuje, ntuugulile nnango.’ Nambo
    ŵelewo chachijanga kuti, ‘Ngangummanyilila namose ngangukumanyilila kuntyochele.’
  tgp-tgp: Na rani tamlohi tavera mata ima mo turu mo pelati na matarua, ale kamim
    na jingoima ka tapulo r̃erengi na pelati kara, ‘Moli, o roi isamam!’ Ale i pa
    r̃arami kamim vara, ‘Na sopo levosahia vara ka tai epu!’
  auc-NT: Ïïmaï impa. Oncö në ëacä ængæ̈ gantidinque odemö tee mönecä adinque mïnitö
    ïñömö tömengä oncö boyæ̈ gote ongöninque aa pedinque, “Awënë, wi æ̈nebi guiiquïmönii.”
    Ante wæyömïnite tömengä, “Æmïnidö ïmïnii, ante ayæ̈, Ædönö gämæ̈nö quëwente pömïni
    ïmïnii, ante botö adämaï ïmopa,” ancæcäimpa.
  kbc-NT: Nigidiaaɡ̶idi nige dabiditini niɡ̶eladimigi, odaa ja noxoco epoagi, odaa
    akaamitiwaji jiɡ̶idiaaɡ̶onitice we. Odaa jaɡ̶anatokenitice epoagi, manidita, odaa
    menitiwaji, ‘Ǥoniotagodi, omokeni epoagi amaleeɡ̶aɡ̶a jakatio.’ Odaa ja ɡ̶adigititetiwaji,
    meetedaɡ̶awa, ‘Ajowooɡ̶odi ane icoɡ̶iticogitiwaji!’
  bmh-bmh: Go zau og gumaneu du nug im gebaba, ag simai, uzaneim daimai, im patai
    korukoruaimai, en amamen, ‘Dubanou Ban, ig im oitai migen’ auramamen. Gonug ag
    koli awaramau, ‘Iz ag i abiu, getal ag i piaranem.’
  ctu-BL: 'I yum otot mi caj i ch''ojyel i ñup''ben i ti'' otot. Ti wi''il mi caj
    la'' wa''tʌl ti'' pat otot. Mi caj la'' pejcan i yum ya'' ti'' ti'' otot. Mi caj
    la'' wʌl: “C Yum, c Yum, jambeñon lojon”, che''etla. I yum otot mi caj i subeñetla:
    “Mach cujilic baqui ch''oyoletla”, che''en.'
  meq-meq: 'Hərwi ndo i gay kə lətse ka dərəzl a məgeɗ na, ka ndzumeye ma bəra. Ka
    fumeye a məgeɗ ŋgay. Ka gwaɗumeye naha: “Bəy Maduweŋ, həndəkamay na məgeɗ tey.”
    «Ma mbəɗakumaweye faya, ma gwaɗakumeye: “Ka yumaw məŋgay, na sər kurom ha bay.”'
  noa-H: Pãrau dubaag hẽk'awiajã ya chi dik'ʌ jöoyau p'ãarbapʌ̈im chan, par pãrau
    daaugajãrmua, “Señor, maar weeu hat'á” hawiajã, jũrr hierrmua hirua pãrag, “¿Pãar
    jamaam k'ʌʌnauma? Pãar chan mʌ haiguim k'ʌʌn k'abamgui” haju, warag weeu haubaju
    haawai.
  alp-NT: Le esi roma metu mosare yo luma upuije ikele ikobue meture hoko imi kele
    me muli, eleki imi lakae meture kai imi koti be, ‘Ntuane, baeke meture ete ami
    mina!’ Iombe, ‘Au rekwa imia meru mo. Imia meru bei etia?’
  san-VEL: g.rhapatinotthaaya dvaare ruddhe sati yadi yuuya.m bahi.h sthitvaa dvaaramaahatya
    vadatha, he prabho he prabho asmatkaara.naad dvaara.m mocayatu, tata.h sa iti
    prativak.syati, yuuya.m kutratyaa lokaa ityaha.m na jaanaami|
  kbq-kbq: Nomofo nafa'amo otino kafa erigina, kafante eme otineta vagre vagre nehuta,
    Ramoka kafa anagiranto! Hanageno ana ne'mo'a huno, igati vahe mani'naze, tamagrira
    ontmage'noe huno hugahie.
  kbh-kbh: 'Chë yebnents̈a nduiño chaojotsbaná y chë bës̈ás̈a chaojtatáments̈ana,
    ts̈ëngaftanga chë shjoca chas̈mojtsemnënga, s̈mochántsechembuana, mënts̈á jtsichámëse:
    “Utabná, s̈mebëtafjo ca.” Pero cha cmochanjáuyana, “Ats̈e ndoñe quetsátstats̈ëmbo
    ndëmoquënga ts̈ëngaftanga s̈momnama ca.”'
  ron-LSB: 'După ce se va ridica stăpânul casei și va închide ușa, iar voi veți începe
    să stați afară și să bateți la ușă, zicând: “Doamne, Doamne, deschide-ne!”, atunci
    el vă va răspunde și vă va spune: “Nu vă cunosc și nu știu de unde veniți”.'
  pon-pon: 'A kaun pan im o lao udar ritinidier wanim o, komail ap pan pikikidi letelet
    ni wanim o indada: Main, ritinida jan kit! A ap pan japen indan komail: I jaja
    komail, o waja me komail ko jan ia.'
  nhe-BL: 'Pampa ajsis tonali quema motzacuas puerta nepa elhuicac. Huan na nielis
    queja se tetat tlen quitzacua puerta ipan ichaj ica tlayohua huan ayoc aqui quicahuilis
    ma calaqui. Huan inmoquetzase calteno, huan innechnotzase huan innechilhuise:
    ‘Toteco, xitechcaltlapo’, huan na nimechnanquilis: ‘¡Axtle! Ax nimechixmati, niyon
    ax nijmati canque inehuaj.’'
  sps-sps: A tsunaun tana numaa tsun nats non, ai te siisiots matainy sobaa, ana mi
    te vatsutsun jiarasan, mi te tanik iny tegteg naa tan pingping mi te tsue, ‘Pue
    men pingping tsumam, Tsunaun!’ ana Ayei te nai tsue me tsumi, ‘Nyo sikia rou ma
    nat mami fei poo mimi ei?’
  wnc-wnc: “Sike yot toikga enake gwabokgwau gwa yapukusiwanu ginda pakapu kepman
    yuke wamu anzing yaning, ‘Buyambam tapa. Enake gwabok gwau zitnimung,’ ngang iniwa
    ita yake anzing daniwik, ‘Ginu zane nana,’ ngang daniwik.
  bus-bus: 'Tó bɛdee fɛ̀ɛ à zɛ́ tàta, tó a gↄ̃ bàazi, ben ée gbà lɛɛ ée bee: Baa,
    ǹ zɛ́ wɛ̃we, eé beare á a dↄ̃ gukearo.'
  gub-BL: Tàpuz zar upu'àm putar nehe, uwàpytym putar uken nehe. — Urereixe wer ty,
    peze putar zepe izupe nehe. — Ewàpytymawok uken nehe ty, peze putar zepe izupe
    nehe. — Napukwaw kwaw ihe, ma'e wi pezur, i'i putar peme nehe.
  imo-imo: Kano ulke Goteni ola angilipe nambu timbelo kinye eno pena molkolio, kune
    gaungau tikolio waliko pilkolio ningei, ‘Awilimu, lino nu kinye peya molamili
    wamili kani linonga ulke nambu tondowi,’ ninge kinye yuni enondo nimbei, ‘Tena
    molkolio oromeleya? Eno imbo tekai marenje naa lipo manjiro,’ nimbelo.
  boj-boj: Tal aqa abu a tigelosim siraŋme kabutimqa niŋgi oqeq di tigelosibqa siraŋme
    kindokindoŋosib minjoqnqab, ‘O Tamo Koba, ni na siraŋme waqtetgime.’ Amqa a na
    kamba merŋgwas, ‘Niŋgi tal qabe? E niŋgi qaliesai.’
  eng-DRA: 'But when the master of the house shall be gone in, and shall shut the
    door, you shall begin to stand without, and knock at the door, saying: Lord, open
    to us. And he answering, shall say to you: I know you not, whence you are.'
  knf-knf: 'Woli ajug katoh anaţa adoo tuh plëman, kë naşë hoj du bdig, nakob plëman
    kabot kakooţ bahaabëşan kaji “Ajugun, haabëşun plëman.” Aşë ŧeeman kaji : “Mëmme
    di nawoonuŋ.”'
  san-KHM: គ្ឫហបតិនោត្ថាយ ទ្វារេ រុទ្ធេ សតិ យទិ យូយំ ពហិះ ស្ថិត្វា ទ្វារមាហត្យ វទថ,
    ហេ ប្រភោ ហេ ប្រភោ អស្មត្ការណាទ៑ ទ្វារំ មោចយតុ, តតះ ស ឥតិ ប្រតិវក្ឞ្យតិ, យូយំ កុត្រត្យា
    លោកា ឥត្យហំ ន ជានាមិ។
  arn-NT: 'Tati ngen ruka dew witrale fey rakümkünule ti wülngiñ, eymün ta mülelu
    wekuntu mütrümaymün famngechi: ‘Ñidol, nülalmuiñ.’ Welu kisu llowdunguaeymünmew:
    ‘Iñche kimuwlayiñ chew tamün tuwün.’'
  zas-NT: 'Din chi chisu bén na̱j lidxan gusiaawaman roꞌ port guin, lëjt guial yayaꞌndi
    xchu, gucaadi roꞌ port guin guiëbidi: “Dad, guxhal.” Per yadxiꞌman xtiidxidi naman:
    “Ad ragbeetan ban zadi.”'
  ken-NT: Mbɔŋɔ́kɛt ánáŋ chɔŋ amfate antiɛp mbǐnywɔp, bǎte nɛfí mǎndɛp nɔkɔ
    nɛkok nɛ mǎnɨk nɔkɔ mmʉɛt bɛ, ‘Acha, nɛnɛ́ bhɛsɛ mbǐnywɔp.’ Kɛ mbɔŋɔ́kɛt ankɛmɛ
    chí bɛ, ‘Mbɨ́kɨ́ rɨŋɨ bhe nɛ yɛ̌ chí ɛbhak ɛnɛ bǎfú.’
