  txq-txq: Mete ma tenu uma nggoe lelesu ena, neu ko ei mambariik miu dea fo dedelu
    lelesu, ma eki moke tulu-falik mae, ‘Lamatuak! Soi lelesu dei!’ Tehuu neu ko ana
    naselu nae, ‘Eir ia, see? Au ta alela ei!’
  aaz-aaz: Karu uim tuaf ee naꞌretuꞌ nrair enoꞌ naan ate, hi of amhake mbi moneꞌ,
    ma mteek enoꞌ naan, ma mhaman am mak, ‘Usiꞌ! Musoin kai eonꞌ ii feꞌ!’ Mes In nataah
    am nak, ‘Hi sekau, ki? Au ka uhiin ki fa!’
  qup-NT: 'Yaya Dios shuk wasi amushina kashpan shuk puncha kasnami kanka: Amun atarishpan
    wasin punkuta tapanka. Kanchapi kahushpaykichika rimankichi: Amigu, paskay punkuykita
    ñukanchipas yaykunanchipa. Wasi amuka ukumanta ayninka: Mana riksinichu kankunata,
    pikunachari kankichi nishpa.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Yesu tɔmɑ sɩ: Pɩɩ kɔɔ nɑ tǝyɑɣɑ cɑɑ tǝkɩ nɑ ɩ́ kɑlǝsɩ, nɑ mɩɩ
    wɛnɑ ɑwɑlɩ tɔɔ, ɩlɛ ɩ́ sʋʋ mɑpʋ ntɛ́ nɔnɔɣɔ sɩ: Tɑcɑɑ, tʋlɩ-tʋ. Ɩ́lɛ́ ɩ kɑ́ cɔ-mɛ
    sɩ: Mɑ tɑ nyɩ timpi ɩ́ lɩɩnɑɑ tɔ.'
  azb-azb: 'Ev yiyəsi durub qapını bağlayandan sonra siz bayırda durub qapını döyərək
    deyəcəksiniz: “Ey ağam, bizə qapını aç!” O isə cavabında sizə deyəcək: “Mən sizin
    haradan gəldiyinizi bilmirəm!”'
  eng-DBY: 'From the time that the master of the house shall have risen up and shall
    have shut the door, and ye shall begin to stand without and to knock at the door,
    saying, Lord, open to us; and he answering shall say to you, I know you not whence
    ye are:'
  guo-NT: 'Bapijin ba faka''t wʉt, xamal namaeyaxaelam tathoetat. Lam wʉt, jʉmchiyaxaelam:
    ‘Tajpaklon, ¡ba fafa''e xanal leliajwan!’ —chiyaxaelam bapijin. Pe japon jʉmno''an
    wʉt, jʉmchiyaxaenon xamalliajwa: ‘Xan matabijs-enil xamal. ¿Amxotpijwamkat xamal?’
    —chiyaxaen bapijin.'
  hla-hla: Ba katun terena luma te takeina romana ba te piliena a tamana. Ba limiu
    te na tuol mia romana i ielesala ba te tanian kumiu ba te poiemiu, ‘Kalata beri
    lam a tamana, O Tsunono!’ Kaba nonei e ranga palis rena romana limiu, ‘Alia e
    ma atei silegi ime te la muma limiu!’
  mav-NT: Mi'i hap e'at pe aru — Ere'o­ken­hyp'ok to Mimi ere'o­ken­hyp'ok to Uhyt
    i'atu'e mot'i kahato uhowawi wen — U pãi yt woro­ho­'okuap kahato i eipe aikope
    pyi eweiõ'ẽ are'e i'atuepe aru. Ui'yat ri iheg me ra'yn are'e aru. Iheg me sese
    ra'yn ni oken'ypy are'e aru — Ere'o­ken­hyp'ok o ewei'e mot'i uhepe hawyi e. Waku
    mesup ereke uhyt'i'in mana'in are e Iesui.
  kpf-kpf: Mirâ mariŋâ, nâ zaat hâŋgi dooŋgua hâŋgiyân kom itâ sâbi, ‘Kembu, mâtâp
    mem pânan.’ Sâne itâ dâzâŋgobat, ‘Nâ zen mân nâŋgâziŋgan. Zen waniŋ gok?’
  ppo-ppo: Ai be talené ama be tu̧ kinó betepa dia̧ wóló belamó daalu tu̧mó haluróló
    fo fakeyóló duraalu, ‘Tale doa whi̧-ó, da̧ holaai dapa tu̧ tuki̧yae,’ yaalopó.
    Ai fo depa ama dia̧paae duraalu, ‘Dia̧ maae so whi̧rapeé?’ yaalopó.
  hin-2017: जब घर का स्वामी उठकर द्वार बन्द कर चुका हो, और तुम बाहर खड़े हुए द्वार
    खटखटाकर कहने लगो, ‘हे प्रभु, हमारे लिये खोल दे,’ और वह उत्तर दे कि मैं तुम्हें
    नहीं जानता, तुम कहाँ के हो?
  wol-KYG: 'Bu boroom kër gi xasee jóg, ba tëj bunt bi, fa ngeen di doxe des biti,
    di fëgg naan: “Sang bi, ubbil nu!” Mu ne leen: “Xawma fu ngeen bokk.”'
  bef-bef: 'Alihi nohi afoꞌafu ho tiloto kafe li hekini lolenogo lenali fegutoga ho
    tilete nehite kasito begele begele hiba hiba nehite: Kafe sigi letobo, nelinogo
    nohi afoꞌafu ma luto lilinaꞌmu yabe: Lenali hiyaꞌagati neana bonaꞌi nehabe? Nani
    lenaliꞌi mekeheli lepoloꞌohuna bonaꞌi nehabe luto lilinaꞌmu yabe.'
  amm-amm: Nu kiyo nokota mo tolauwoimo, itu na asiyoimo. Ulai moi mo asiyofolosai
    fu sakinuwomo, ituso ukou ukou nimoinuwomo, imoinuwomo, “Siyoli Nokota, itu pokolali
    unumoko.” Ulai na fowakomoinuwomo, “Yo mo moi monoi mo sai muwoi. Moi no moinani
    asi noko?”
  rmy-CHERGASH: 'Kana o gospodari e ćheresko zaključil o vudar avela prekasno. Askal
    ačhena avri marena po vudar thaj phenena: ‘Gospode, putar amenđe!’ Vo phenela
    tumenđe: ‘Či džanav ko sen, ni katar sen.’'
  zaj-zaj: Mwene ng'anda vondayenuke na kuhinda ulwivi, abaho, mweye mokwima hanze
    na kusonga kubwenga ulwivi na kulonga, ‘Mndewa, tuvugulile ulwivi!’ Na heyo kowalongela,
    ‘Siwatangile mweye na sikutangile kumulawa!’
  chq-NT: 'Tsʉ mi yuui''¹³ ''in tsafii²¹² ''nʉ́¹ do iroon¹ jnii¹i ''ooca''nʉ́¹ joon
