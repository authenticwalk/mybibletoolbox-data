  boj-2014: Tal aqa abu a tigelosim siraŋme kabutimqa niŋgi oqeq di tigelosibqa siraŋme
    kindokindoŋosib minjoqnqab, ‘O Tamo Koba, ni na siraŋme waqtetgime.’ Amqa a na
    kamba merŋgwas, ‘Niŋgi tal qabe? E niŋgi qaliesai.’
  eng-OEBUS: when once the master of the house has got up and shut the door, while
    you begin to say, as you stand outside and knock, ‘Sir, open the door for us.’
    His answer will be – ‘I do not know where you come from.’
  eri-eri: Iinga gonga, mata morou no jaidu bona, mata nomo jauli arasai sesemu wonbona.
    Ono wonga, tere maidu, malala langa oto bonade, jauli arasai kato-kato bonade
    benou yauragu ganga, ‘Anyakaro, jauli helufa hagau.’ Ono wadenga, no beele ege
    gidu benou letigon bona, ‘Ji tere ada isi tigini. Tere ha adiha.’
  aly-aly: Warlew-arteyelarl arriw akenteyenh, ingwerenty nthakenh kwen aylpenhey-angenh,
    arrangkw. Arrantherr Akngey-warl-athek arraty aney-angenh-rnem, arrantherrap akethel
    rtnayntem. Arrantherrap arriwan rltar-atwerl-aneyenh ywarn-antey, ayernerl-aneyenh
    alakenh-anyem, ‘Atyetyartay! Arriw anewantherr altywerela!’ Warlew-arteyelan tyerneyenh,
    ‘Arrangkwaw! Athan arrenhantherrenh iterl-arey-angenh! Nthek-arenyarl arrantherran?’
  wiu-wiu: Yapu pinago kamoa pokome kago ketepono loko pitikoo. Nitikale kago keteaneya
    kakale ali atoa kiwi eida note akolono kago koloikoa kakete ekete Ali Muno Ali
    Muno i kago wete pekanamene wa okoli okome manika kawa niki-pe. Kiwi wene toamuku
    wa oo.
  swe-swe: 'När väl husets herre [Jesus] stiger upp och snabbt stänger dörren, då
    kommer ni att stå utanför och bulta och säga: ’Herre, öppna för oss!’ Han kommer
    att svara er: ’Jag vet inte varifrån ni är.’ [Vilken familj eller hushåll ni tillhör.]'
  cth-cth: Imkung ni takhang a khan hnukkhu teh nangmouh ni alawilah kangdue laihoi,
    tho na takhawng awh teh Bawipa, Bawipa kaimouh hane tho paawng ei na ka tet awh
    nakunghai Bawipa ni nangmanaw nâ hoi ka tho e maw, kai ni na panuek awh hoeh telah
    bout ati pouh awh han.
  mti-mti: Gwe abnawa me wan yoipe sira ankwin tobotpewa, ye matai daieve yokeya yembovit
    ankwin papapak toya vene, ‘Apan, ankwin nunan watapa.’ Megara me garawa wape,
    ‘Ne ye den yaug anoyemna ye ampa oniyana.’
  pad-NT: 'Oniaroa, rajomi kavaranihia vara va''ora ni''a''aha ada Jesus. Kidivarani
    hiki ida ija''ari Deus athi-ra naabariki. Va''ora ni''aha: —Gora kaka''da''dini
    fori hiki ada Deus. Deus ibavi fori hiki ida gora. Hari. Gaamanani''aha ada gora
    kaka''da''dini, biaka''oaha''ihi ida gora kaathani. Hari. A''onivani gora banininia
    avahojaki bana a''oni, too too avakhaniha''oadahani: “Akadika''da''di, anofiki
    ida ao''oina!” A''onira ni''aki bana ada: “Ni-a''onira oogaki, ni-hana hini kaija''ari
    avihini-ra oogaki.”'
  twi-twi: Sɛ ɛba sɛ ofiwura no ato ɔpon no mu a, mobɛba abegyina akyi abɔ mu, aka
    se, ‘Owura, yɛsrɛ wo bue yɛn.’ “Na ɔno nso abisa mo se, ‘Mufi he? Minnim mo?’
  hlt-hlt: Imkung loh thoo tih thohka a khaih nen tah, poeng ah na pai uh pahoi vetih
    thohka te na khoek uh ni. Te vaengah, 'Boeipa, kaimih ham ong dae, ' na ti uh
    ni. Tedae nangmih te n'doo vaengah, 'Nangmih me kah aka om rhoek nim? kam ming
    moenih,’ a ti ni.
  tbz-SIM: 'Tɛcĩ́ɛ̃̀tɛ̀ yiɛ̀ mbo ítɛ́ dìì mɔ̀nnì kɛ́kpetínnɛ́ kɛ́pɑ́ɑ́, nkɛ̀ di ḿbo
    ditowɑɑ̀ di bo mbie ndicɑ̀ù kɛ tú: Ti Yiɛ̀ ntí kpetɛ́. Kòò nɛ́ di nɑ́kɛ́ kɛ dɔ̀:
    N yí yɛ̃́ di boǹní kɛ̀ɛ̀ bíɛ́kɛ̀.'
  san-GUJ: ગૃહપતિનોત્થાય દ્વારે રુદ્ધે સતિ યદિ યૂયં બહિઃ સ્થિત્વા દ્વારમાહત્ય વદથ,
    હે પ્રભો હે પ્રભો અસ્મત્કારણાદ્ દ્વારં મોચયતુ, તતઃ સ ઇતિ પ્રતિવક્ષ્યતિ, યૂયં કુત્રત્યા
    લોકા ઇત્યહં ન જાનામિ|
  amx-amx: Thang angketj arrpenh ilem. Kelant warlek-artwey rang arrew renh kel martetjenh.
    Kwer-penh arrantherr kethel irnemel arrew kwerel rltar-atwemel angketjenh, ‘Ngkartay!
    Nwerneh altjwer-ilang!’ Rang arrantherrenh iletjenh, ‘Yeng itja arrehantherr kaltj!
    Nthenh-areny arrantherr?’
  ake-NT: Mɨrɨ a'tai si, ɨutɨ esa' e'mʉ'sa'ka, mɨrɨpan uya mʉra'ta a'koro, pʉroroi
    po ɨye'soto'kasa' esii'ma mʉra'ta wɨpɨtʉ auya'nokon ipan pe ekama'po pe, ‘Ina
    epuru, mʉra'ta a'kokakɨ ina iwano' pe,’ mɨrɨ e'tane, ɨyeikʉ iya 'nokon, ‘Ɨi'tu
    uya 'nokon pʉra man, mɨrɨ pe pʉra mɨrɨ winɨ ɨuye'sa' kon ta uya pʉra rɨ iyesi,’
    tukai'.
  qvn-NT: Wayiyog runa puncuta wichrgaramuptinragtag, washapita nircayämunquimanga,
    ‘Tayta, quichrapäcamay’ nir. Nipäcuptiquiga ‘Manam reguegchu may runachr cacurcanquis’
    nipäcushunquim.
  tku-NT: 'A''cxni'' ixtēcu'' chic namālacchahua, hui''xina''n tī yā''na''ntit nac
    kēpūn nalīmacasā''na''nā''tit mākelhcha. Nahua''nā''tit: “Caquilāmālaquīni''uj.”
    Xla'' nacākelhtīyān: “Jā icca''tzī jā xalanī''n hui''xina''n.”'
  bjk-bjk: Ma nang bara tamana gunon irabo taru ma irabo baxut a marame, mum morobo
    tuu sik kö araman, morobo wiwidin ma morobo eose marmaris bira, ‘Orong, örö sawang
    a marame rö mem.’ “Inexalik ine irabo balu, ‘E kobo ösöxö e mum, me e kobo ösöxö
    bara mum mole.’
  msy-2020: Eghtɨ dɨpenimɨn ghuavim dɨkavigh tiam asaragham. Eghtɨ ia azenan ikɨva
    tiam mɨsogh dɨmɨva avegh suam, ‘Ekiam, e bagh tiam kuigh.’ Eghtɨ a kamaghɨn ian
    akam ikaragham, ‘Kɨ ia gɨfozir puvatɨ. Ia managh izava otifi?’
  bpr-bpr: “Na ku fkahta di gumnè, ku ta tnakab i to mfun dun, tadè gamu fanak déé
    di lwà na fakdo du mayè gamu fusuk, manyu, ‘E Amu, begam nukà gami i takab.’ Bay
    baling tmimel i Amu, na manan, ‘Là dilèta gamu, na là gadègu ku nè gumdàyu.’
  rmy-VLAKH: 'Кала о хулай лэ черэско вщела тай затерэла и удар, тумэ авэна тэ тэрдён
    андрал, тэ марэн андэ удар и тэ мангэнпэ: «Хулай, отпхэрнав амэнди!» Ай Вов пхэнэла:
    «На жанав тумэн, катар тумэ».'
  cle-NT: 'Chiaah¹ fii² ñú² nɨ³ hí⁴dxá⁴heey⁴ hí⁴jní⁴ jnɨ́¹ñú² chiáh². Mɨ²ja̱³ niaá⁴ah³
