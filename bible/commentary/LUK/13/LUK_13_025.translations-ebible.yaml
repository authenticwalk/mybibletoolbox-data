  bsp-bsp: '«Kɔ wəka kəlɔ endekɔ-yɛfɛ pəcaŋ kumba, nəna aŋɛ nəŋyi doru mɔ, nədeyɛfɛ
    kəsut-sut kumba, nəc-loku: ‹Wətəksɛ! Məgbitɛ su!› Tɛm tatɔkɔ endekulɛ nu: ‹Iŋcərɛ
    fɛ kəca nkɛ nəyɛfɛ mɔ!›'
  kqf-kqf: Ḡome vanuwa taniwagina ya moito te mataeta ya gudu. Bi temi kaka vanuwa
    mataetinemo ko moito, ko laupewapewa bi koi baḡana gado, ‘Bada, aubaimai mataeta
    ku kaikamaḡe.’ Bi tana giu yai munena gado, ‘Tagu mote yà sibemi, temi bamo maiḡa
    kona tava.’
  cpb-NT: 'Arika rashitanakero ipanko ashitawori, irojatzirika pisaikake jakakeroki,
    pinkantawetya: ‘Pinkatharí, pashitareenawo.’ Ari rakanake irirori, inkante: ‘Te
    niyotzimi tsika pipoña eeroka.’'
  aon-aon: Aria ahudok nyumnah, anudok yaken um urupat iri ta nukitak nuwarukuk wit
    aria ipak ta punak piyotu aduk aria ta pupe pubo wit aria pukri namudok. ‘Debeini,
    jikamapogu wit!’ Aria anan ta nukripepi nukri, ‘Eik madae idukemep uwe, ipak meirubi
    warubip!’
  hus-NT-2005: 'Tam ka chʼakay an dhabal atá ani kin mapuy an wiꞌleb, tatáꞌtsik, xi
    jilkʼonék eléb, neꞌech ka tʼeneytsik an wiꞌleb ani neꞌech ka ulutsik enchéꞌ: “Ajátik
    ti ku japtsi weye.” Por Jajáꞌ neꞌech ti ki tókʼoytsik enchéꞌ: “Yab tu exláltsik
    nibal u choꞌób xon ta tál.”'
  mig-NT: 'Chi̱ táa̱ ini̱ ve̱''e, ndukuiñi̱‑de, te kasu̱‑de yuxé''é. Te ichi yatá
    vé''e kuiñi‑ró. Te skáján‑ró vitú yúxé''é te ka''a̱n‑ro̱: Táta̱, táta̱, kuña‑ní
    ve''e, ná kɨ́vɨ koyo‑ná, achi̱‑ro̱. Te kachi̱‑de kuni‑ró: Aa̱, tú jiní‑ri̱ ná
    ñuu̱ va̱ikoyo‑ró, achi̱‑de.'
  bps-bps: Ku fkahta di gumnè, ku tatnakab kadang i to mfun dun, gtagak gamu tadag
    di lwà, na fakdo gamu, manyu, ‘E Amu, begam nukà gami i takab!’ “Kabay én timelan
    gamu kadang, manan, ‘Làgu gamu dilè, na làgu gadè ku nè i gumdàyu!’
  mbs-mbs: Aw megtakep se tig-apò te balay, pengkey tomawal kaw doton te lowà, eked
    kaw din peopi. Pengkey mikagi kaw, ‘Sir, owangi bag se tetakep nikaw.’ Meneng
    tomaba sikandin, ‘Wedà ko ketegahi aw kenan kaw lekat.’
  tof-tof: Müót pama nóma bupude ó mamtae nóma murrause, e sab pulkakakdógab mamtae
    enan alkal kwarilo arüngi batokü wagó, ‘Wirri pam, gyaurka, kya mamtae tapaku
    kibünkü!’ A ene müót pama sab yabü igó nilórre wagó, ‘Ka yabübóka umul-kókla,
    ó e nubógabiakla.’
  cme-NT: 'Dumɛllentieŋ duɔ ji sire a gbonu dũŋgu‑i aa yaŋ namaa namaŋ gɔ̃ŋgũɔŋgu-na,
    na ka doŋ ta na muo dũŋgu‑i aa ta na piiye baa-yo wuɔ: ‹Itie, jande hĩl dũŋgu‑i
    i suur!› U ka cira u sa suɔ-na.'
  sus-sus: A waxati a lima banxi kanyi kelima nɛ a naadɛ balan. Wo tan fama nɛ tide
    tande wo nu naadɛ kɔnkɔn na, wo a fala, ‹Marigi, naadɛ rabi muxu bɛ.› Na tɛmui,
    a wo yaabima nɛ, ‹N mu wo kolon, n mu wo kelide kolon.›
  pon-2006: Ni kaunen peneinei men eh pahn uhda oh ritingedi wenihmwen imwe, kumwail
    pahn mi liki wie letelet oh ndinda, ‘Maing, komw ketin ritingadahng kiht.’ E ahpw
    pahn sapengkin kumwail, “I sehse mehnia kei kumwail.’
  dad-dad: Sain fõ marau fã ye fen, sukar inolalauf, ã serẽ ufareg fen, godu godu
    ge ugonẽgouf, ‘Odug, sukar kã wanamãf.’ “Anĩ ere, ĩ solof irõf, ‘Aya ã keleĩ sã,
    ã nainenem usigen.’
  zab-NT: 'Te pur chi chazuldí bniety ni ná lizni ruy par ichiib ruu puert, laat ni
    yáantɨ detsqui seztɨ ruu puert ne sniit: “Dad, bxalbiu.” Per laab iniib laat:
    “Quɨt gántia calí nez zéedtɨ.”'
  jae-jae: “Êndêŋ taŋ andu ŋatau êndi naêlai katam auc naŋ, amac oc akô awê ma atuc
    katam to asôm gebe ‘Apômtau, ôlêc su êndêŋ aêac.’ Ma eŋ oc êjô amac awem gebe
    ‘Aê gajam kauc amac amêŋ aŋga ondoc.’
  ksd-ksd: 'Ba ra luluai na pal i tar tut, ma i tar banu ra matakilalat, ma ava turtur
    ra pia, ma ava pipidil ta ra banbanu ma ava biti dari: Luluai, una papa are avet;
    na biti ke ta vavat dari: Pa iau nunure avat ba avat mamave;'
  msm-NT: '@see-verse:LUK.013.024'
  myk-myk: 'Kaaŋa ki fɔɔ wu ba yìri, na kuɲɔɔ li shɔ̀hɔ tuun wemu ni, na yee yaha
    kadaan li na, yee na ba ɲɔ kɔn na yeree kuɲɔɔ li ɲɔ na, na li kuuni na yu: ‹Kafɔɔ,
    gbura ki mugi wù mu!› Wu na ba yee ɲɔ shɔ na: ‹Nɛ yee tayirige cɛ wɛ.›'
  sbe-sbe: Huyana numa tanuwagana ye tolo na ye lau keda ye gudui, komiu kabo dagela
    ne unai kwa tolo na kwa koikoi yo kwa kaikaibwada kwa wane, ‘Tanuwaga, keda ku
    sokeyama na ka mwalaewa!’ Kabo ye hededelaowa kalimiuyena ye wane, ‘Nige kabimiu
    ya kata o haedi kwa laolaoma.’
  mcr-mcr: Aŋä Kaniqu ävautä, qŋqaŋä ae ämäyeqaŋga, he yäpaqä mäŋgisa ätqäupu, qŋqaŋä
    ptqä äqiyäpu tääqä tupnuwiqä. ‘Naqä Iquki, Si qŋqaŋä nauteyä.’ Iŋäqe Iqu kimaŋi,
    tiiŋä hetäniqeqä. ‘He äŋgisa ti äpquwätiyä-qe, Nyi maqŋqeqä.’
  cux-NT: 'Taachi ''iiⁿ''yāⁿ yeⁿ''e va''ai nducueeⁿ yā ní n''gaadí yā cheendi va''āī
    yeⁿ''ē ndís''tiī, tuu''mi ní ndís''tiī snee nī cuaaⁿ chuva''āī. Ní di''cuɛɛcú
    nī cheendi va''āī ní caaⁿ''máⁿ nī: Señor, Señor, nn''guaáⁿ nī yeⁿ''e ''nū. ''Iiⁿ''yāⁿ
    yeⁿ''e va''ai ní nan''guɛɛcutaⁿ''a yā: Nguɛ́ɛ́ in''diichí ndís''tiī ndii nguɛɛ
    deenú tiī ndiicá nī.'
  tur-YTC: Ev sahibi bir kez kalkıp kapıyı kapattıktan sonra siz dışarıdakiler kapıyı
    çalmaya başlayıp, ‘Efendimiz, bize aç!’ diyeceksiniz. O da size şöyle yanıt verecek,
    ‘Kim olduğunuzu ve nereden geldiğinizi bilmiyorum.’
  san-ITR: gR^ihapatinotthAya dvAre ruddhe sati yadi yUyaM bahiH sthitvA dvAramAhatya
    vadatha, he prabho he prabho asmatkAraNAd dvAraM mochayatu, tataH sa iti prativakShyati,
    yUyaM kutratyA lokA ityahaM na jAnAmi|
  bel-N: 'Калі гаспадар дому ўстане і зачыніць дзьверы, тады вы станеце звонку і пачняцё
    стукаццца ў дзьверы, кажучы: “Госпадзе! Госпадзе! Адчыні нам!” І Ён, адказваючы,
    скажа вам: “Ня ведаю вас, адкуль вы”.'
  sch-sch: A in pumapa ânthoia inkhâr akal suole chu, pêntieng indingin inkhâr
    tôk nin ta, ‘A pumapa, inkhâr mi mo-ong pe roh’ tîng nin ta, ama lakin, ‘Khotienga
    mi mo nin ni, nangni riet mu-ung, ko kôm renga rotpai roi,’ nangni tîng a tih.
  mic-MIQNT: Na assusit lietew aq g'p'soqwa'tutew ga'qan wiguaq gatu gilew qamultitoqs'p
    gujmug aq mtete'gatitoqs'p. Na tujiw tluetoqs'p, ‘Saqamaw pana'tuinen na ga'qan.’
    Na tlimugsitoqs'p, ‘Mo geju'luoq ta'n weita'ioq.’
  huu-NT: 'Naie jofo nama nase ɨbailla mei, ¿nɨese fo jaitomoɨ? Jino naidaillamona,
    nasena tutajanona, raitomoɨ: “Nama, o nase econo”. Naimɨe uai oite: “Omoɨna uiñoñedɨcue”.'
  jiv-NT: Je̱á nérenniuri̱ wáitin epenmiatai, atumsha a̱a̱ wajarum nu, wáitiniam wajasrum
    untsúakrum “Uuntá, uratritia” títiatrume. Túrasha “Nékatsjarme. ¿Tuya̱ntskaitrum?”
    turamtatrume.
  otm-NT: 'Nguetho da zøn ra ora da gut ra goxthi ra Hmu, nɛ dim ''bäpʉ thi ʉ ''da
    da zo''a, da ''yɛ̨mbi: “Ma Hmu i, dami xogahe.” Pɛ nu''a ra Hmu da ''yɛ̨mda''ʉ:
    “Hin dí pą ahʉ,” da ''yɛ̨mbi.'
  dah-dah: Munaŋ ya gote miŋ al beleŋ huwarde yame takeb yeŋ hitte kuŋ kuŋ beleŋ miŋmoŋ
    hiyyeŋ. Yame tatiŋ go kamere waŋ siŋare huwarde yame maydeb, ‘Doyaŋ al, yame fegelde
    duna be,’ ineŋ eseŋ mere irnayiŋ gega, ya miŋ al gore wol heŋbe, ‘Deŋbe ganuŋ
    mar, irde dare niŋ? Neb ma nurde duneŋ hime,’ dinyeŋ.
  tnk-tnk: Iəmə asori səvəi nimwə nəha trɨskəmter, məsisəɡ ia təpinhə ia nimwə səvənhi.
    Ia nəpɨn nəha kɨmiaha tihərer iruə, mamhərui təpinhə, mamhəni mə, ‘Iərɨmənu, əsevər
    ia təpinhə tukumaha.’ Mɨreɡi in trɨni pehe tukumiaha i mə, ‘Kɨmiaha hiəuku pəku?
    Iakreirei kɨmiaha.’
  kpr-kpr: Kambo numamo eredo guro gajari, ne ya buvudo goingoinghuse, ‘Bajari, guro
    afige!’ sareva amo, nu sarira, ‘Ne reda ghe ojeva ava, na erebunena. Yasivu, ajagha
    fetove! Ne ari ekoko embori!’ ava sarira.
  san-IAS: gṛhapatinotthāya dvāre ruddhe sati yadi yūyaṁ bahiḥ sthitvā dvāramāhatya
    vadatha, he prabho he prabho asmatkāraṇād dvāraṁ mocayatu, tataḥ sa iti prativakṣyati,
    yūyaṁ kutratyā lokā ityahaṁ na jānāmi|
  nho-nho: Te saaita te tama e mee tana hare raa e masike no ppui tana tootoka raa,
    teenaa kootou ma ki ttuu ake i haho no pakuukuu ake te tootoka ka mee ake ki te tama naa,
    ‘TeAriki, taaraki mai te tootoka raa ki uru atu maatou!’ Tevana iaa te tama e mee
    tana hare raa ma ki mee atu peelaa, ‘Nau see iloa i kootou! Kootou ni tama e oomai
    i hea?’
  gym-NT: 'ñobtä ñan angwane ju bkänkä käkwe jukwe dikadi jite, ye ngwane mun rabadi
    ju bäre abko rabadi ju bkänkä ye kärere, kä rabadi niere krörö ie: Ti Dänkien,
    jukwe tike nunye, mun rabadi niere. Akwa niarakwe niedi munye: Mun gare ñakare
    tie amne mun kä mdenbo gare ñakare tie, niedi kwe munye.'
  azg-NT: 'Ee nquii tsꞌan na conintque quiiꞌ juu vꞌaaꞌñeen, vi na jndë jnanquintyja
    jon mesa ndoꞌ ntscuꞌtyen jon ꞌndyo vꞌaa, yajoꞌ ꞌoꞌ na mꞌanhoꞌ chꞌen, ngitaꞌhoꞌ
    na nnanꞌcꞌuaahoꞌ ꞌndyo juu vꞌaaꞌñeen. Nnduehoꞌ: “Nndaꞌ ta, quitsiquinanꞌ ꞌndyo
    vꞌaa na ngüenö́n.” Majoꞌ ntsintcüeꞌ jon jñꞌoon ndëëhoꞌ, ngitso jon: “Tyiꞌcüajnꞌan
    ja ꞌoꞌ, min tyiꞌquintji yuu jon jnanhoꞌ.”'
  bhd-bhd: ज़ैखन घरेरो मालिक एक्की बार दार बंद केरि छ़डते, त तुस बेइर खड़ खड़े दार गुड़काते,
    ते बिनती केरते राथ कि, ‘हे प्रभु इश्शे लेइ दार खोल्ल,’ ते तै तुसन जुवाब देते कि
    अवं तुसन न ज़ैनी तुस कौन आथ ते कोट्ठां ओरेथ?
  too-NT: 'A''xni''ca'' huan xamāpa''ksīni'' chic namālacchō mākalhcha, hui''xina''n
    a''ntī yā''na''ntit kēpūn nalīmacasā''na''nā''tit huan mākalhcha. Lā'' nahua''nā''tit:
    “Caquilāmālaquīni''uj”. Lā'' xla'' nacākalhtīyāni'': “Tū'' icca''tzī lhachū xalanī''n
    hui''xina''n”.'
  ind-AYT: Jika tuan rumah berdiri dan menutup pintu rumahnya, sedangkan kamu berdiri
    di luar dan mengetuk pintu sambil berkata, ‘Tuan, tolong bukakanlah bagi kami.’
    Ia akan menjawab, ‘Aku tidak tahu dari mana kamu berasal.’
  cjo-NT: 'Eejatzi okimiwitakawo rantziri ashitawori ipanko. Ijeekaki inthomaenta
    rirori, rashitakotaka, riyaawitakiro ashitakontsi. Roojatzi pipokaeyantawitakyaani
    eerokapaeni, pikantawitapaakyaari: “Nowinkatharite, pashitareenawo, nokyaantyaari”.
    Omaanta ikantawakimi: “Tee niyoteeyimini tsikarika pipoñaa”.'
  nsn-nsn: Gere tentur komper tanener um, kare holoro toro pirik, doh inggoum mu turung
    tur i kalahar, karung dokdoko toro pirik, karung kula pare, ‘Ir tamata uleik puka
    toro pirik!’ Bo inggono puk e turung mene hahaua pare, ‘Inggo u tele tamiuoum,
    ia rung la turioum.’
  san-DEV: गृहपतिनोत्थाय द्वारे रुद्धे सति यदि यूयं बहिः स्थित्वा द्वारमाहत्य वदथ,
    हे प्रभो हे प्रभो अस्मत्कारणाद् द्वारं मोचयतु, ततः स इति प्रतिवक्ष्यति, यूयं कुत्रत्या
    लोका इत्यहं न जानामि।
  tna-NT: 'Ete emetse ja ete eterita su, aimue detse etseque su enetita cuana nubita
    cua mahue. Eteriji jubida turuba putsu, uja etsiatsiata huecuana: “Echua Puji,
    tsequed''iaque ecuanaju enubi puji.” Da su ete emetse ja, “Mue yama micuana shanapa
    que jenetia micuaneda.”'
  lid-lid: Eme ya ki buku none, ndramak ta ali asiu udu bolo asiu, ya iy kasulu-i
    kou kili, ya ado badeh, kare manan, kaloh anya, ‘Laban, ou sulu-i kou, aso anya
    kawek asiu.’ Arile ndramak ta ali asiu kameh anya, ‘Ado badu heh badeh? Jo tanan
    ado bwe oh!’
  wim-wim: nil thonamang thonak aawuch-kunch anan ekow aꞌ thaaꞌan ngathow. Aak an-aniyangana
    niiy nath keꞌan yippak pek ngoonchina puth nath yoon angman than-thanina, niiy
    nath thaaꞌan othamayanan piik-piikin aꞌ thawin ngul, ‘Lord-ang, nint thaaꞌan ngant
    keꞌ thaꞌin ey? ngan puy ngoonchān nungkara!’ Nilan puth thawow ngul niiyanta,
    ‘In niiy weeꞌ-weeꞌanangan e? Ngay keꞌ meeꞌmiy niiyanga, yaꞌa.’
  zga-M: Nu sikhi ugwa undoleli va nyumba ukhima nu khudinda undyango, pu mukhwima
    khunji nu khugonga ndindulilo nu khunchova, Itwa, Itwa, tudindulile, umwene akhanda
    nu khuvavula, sanivamanyile umwe nu khuvuhuma.'
  yom-yom: '—Pfumu yi nzo bu kela telama ayi bu kela zibika muelo, enati ku nganda
    luela batakana, luela kokuta ayi luela leba : “A Pfumu, wutuzibudila”. Buna niandi
    wela ku luvutudila : “Ndisi zaba ko kuevi lubedi e ?”'
  san-SIN: ගෘහපතිනෝත්ථාය ද්වාරේ රුද්ධේ සති යදි යූයං බහිඃ ස්ථිත්වා ද්වාරමාහත්‍ය වදථ,
    හේ ප්‍රභෝ හේ ප්‍රභෝ අස්මත්කාරණාද් ද්වාරං මෝචයතු, තතඃ ස ඉති ප්‍රතිවක්‍ෂ්‍යති, යූයං
    කුත්‍රත්‍යා ලෝකා ඉත්‍යහං න ජානාමි|
  yut-yut: Yut dakon ami da pɨdaŋ yoma sopban ji da kɨŋ yomakon agek yoma tɨdaŋek
    yaŋ yokdaŋ, ‘Amɨn Tagɨ, nin do yoma wɨtdal nim.’ “Mani gen kobogɨ yaŋ dayɨkdɨsak,
    ‘Nak dɨma nandaŋ damɨsat. Ji dukon nani amɨn?’
  grc-BYZ: ἀφ᾽ οὗ ἂν ἐγερθῇ ὁ οἰκοδεσπότης καὶ ἀποκλείσῃ τὴν θύραν, καὶ ἄρξησθε ἔξω
    ἑστάναι καὶ κρούειν τὴν θύραν λέγοντες· Κύριε Κύριε, ἄνοιξον ἡμῖν· καὶ ἀποκριθεὶς
    ἐρεῖ ὑμῖν, οὐκ οἶδα ὑμᾶς πόθεν ἐστέ.
  cpc-NT: 'Aririka jashitanakiro ipanko ashitawori, irojatzirika pisaikaki jikokiroki,
    pinkantawitya: ‘Pinkatharí, pashitaryiinawo’. Impoña jakanaki irirori, inkanti:
    ‘Tii niyotzimi tsika pipoña iiroka’.'
  nhg-NT: 'Iyes ejqueyi, quiename sente chöne tli miehuas hua quetzacuas pobielta.
    Entunses nemoquetzasque ca queyöhuac, hua nenpiehuasque nentzajtzesque ipa pobielta.
    Nenquejtusque: “Tlöcatzintle, Tlöcatzintle, xetiechmotlaijtlapolfele”. Inu chöne
    nöhuates, nemiechelfis: “Amo nemiechixomate de cöne nencate”.'
  nya-nya: Nthawi yomwe mwini nyumba adzayimirira ndi kutseka chitseko, inu mudzayima
    kunja kugogoda ndi kudandaula kuti, ‘Bwana, tatitsekulirani khomo.’ “Koma Iye
    adzayankha kuti, ‘Ine sindikukudziwani ndipo sindikudziwanso kumene mwachokera.’
  ngu-NT: 'Ijcuac iTeco on chanyotl notelquetzas niman quitzacuas on tlatzacuilyotl,
    tla nemejhuamej ipan ojtli onemocajquej, nenquitetelosquej on tlatzacuilyotl niman
    nenquijtosquej: “ToTeco, xtechtlatlapohuili.” Pero yejhua mechijlis: “Nejhua xnicmati
    canon nenhualehuaj.”'
  kup-kup: Met tokat zei posiz maup haitokor merizapanen hepanen ari añarab nari iñidoh
    emat kerë hapekepuh kad kad urovai, ‘Deim ahop ae, haitokor tezeken emak,’ pot
    hapeken pi epat arin añapan, ‘Met ne arimaz unun, oñ taekanañ emat ok hameg,’
    pot arin añapanen
  jid-jid: Indi u koh'a nita wlu nda tro nkon tra ye to ka u kli ni ra ndi wuru nkon
    ndi tre, Baci, Baci bwa nkon'a tawu. Ani sayiwu, mena toyi na koiwrji wa bi rji
    na.
  wmw-wmw: 'Mwanyewe nyumba paasaka kulamuka, akifunga nryango‑wo, mukibaki mwimire
    panja mukibisha nryango‑wo kuno mukamba: ‘Mwenye, tifungurire’, iye akukujibuni
    akwambirani javi: ‘Sukwijiwani kamulawa.’'
  gmv-GGM: Keetha Goday denddidi ba kare gordi gidiin inte karen eqqidi Godo kare
    doyarkki giidi pengge qoxana shin izi zaaridi inte oonakkone awappe yidakkone
    ta intena erikke gaana gides.
  ssg-ssg: Tewau aweing kane tesol ien hean tutuen. Tuahe na tel tame tesol ien i
