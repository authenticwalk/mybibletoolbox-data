verse: LUK.013.025
translations:
  kpx-kpx: “Kosealemo o ke biagena hovelahai udaha ke bamui. Ige lana tiliege iave
    lavisi udaha hamihamiai loui kosea, ‘Kosive, noheho udaha alavo.’ Ige o ke biagena
    laheho loui kosea, ‘Di la hilokaeveholinu. La oleve keveike loholu.’
  okv-H: Amo bande mamo na bokiri ahurekau puvuto ahone ta heteto vahihiri ue ‘Bada
    hirikejo horare’ ainge ijirovo bande mamo na ‘Ungo davo embore amo na kiaera’
    ainge ijirou,
  tbo-tbo: Mehougana numa taniwagana ina wotowolo po mateta ina guduya, apo ona tugudu
    po u uputa ona laitutou ma ona pa, “Bada, ubeiyai gudu una hoeya.” ‘Ma apo ami
    baha ina wimiheya ina pa, “Miyei o nei? Ega ata hanapugemi.”
  mal-C: വീട്ടുടമസ്ഥൻ എഴുന്നേറ്റു വാതിൽ അടച്ചുകഴിയുമ്പോൾ, നിങ്ങൾ വെളിയിൽനിന്ന് മുട്ടിക്കൊണ്ട്
    ‘യജമാനനേ, ഞങ്ങൾക്ക് വാതിൽ തുറന്നുതരണമേ’ എന്ന് കെഞ്ചാൻ തുടങ്ങും. “എന്നാൽ അദ്ദേഹം,
    ‘നിങ്ങൾ ആരാണെന്നോ നിങ്ങൾ എവിടെനിന്നു വരുന്നെന്നോ ഞാൻ അറിയുന്നില്ല’ എന്നു നിങ്ങളോടു
    പറയും.
  grc-SR: Ἀφ᾽ οὗ ἂν ἐγερθῇ ὁ οἰκοδεσπότης καὶ ἀποκλείσῃ τὴν θύραν, καὶ ἄρξησθε ἔξω
    ἑστάναι καὶ κρούειν τὴν θύραν, λέγοντες, Κύριε, ⸋κύριε,⸌ ἄνοιξον ἡμῖν· καὶ ἀποκριθεὶς
    ἐρεῖ ὑμῖν, Οὐκ οἶδα ὑμᾶς, πόθεν ἐστέ·
  bgc-bgc: क्यूँके परमेसवर जो घर का माल्लिक सै उठकै दरबाजा भेड़ देगा, अर थम बाहरणै
    खड़े होए खटखटाकै कहण लागो, हे प्रभु, म्हारै खात्तर दरबाजा खोल दे, अर वो जवाब देवै,
    मै थमनै कोनी जाण्दा, थम कित्त के सो?”
  khz-khz: Numa talimana pene kuliiti, vanagi pene kana-gavua mulinai, gomi muli ai
    pio ruga-tago, vanagi ai pio koekoe, nopiotiwa, ‘Velekou, ai gema vanagi ono kala-pakaa!’
    na ia pene kila, ‘Au ati ripaku gomi ravana na pogo vogomai!’
  deu-TKW: 'Denn wenn erst der Hausherr sich erhoben und die Thüre abgeschlossen hat,
    und ihr fanget an, draußen an die Thüre zu klopfen, und zu sagen: Herr, öffne
    uns, so wird er euch antworten: ich weiß nicht von euch woher ihr seid.'
  zsr-NT: 'Töd tsasëꞌ useyjëꞌ yuꞌu xan yuꞌu, su lauliꞌ lbiꞌiliꞌ naꞌ zoaliꞌ niꞌl ulidzliꞌ‑nëꞌ
    raꞌ yuꞌu naꞌ, guiëliꞌ‑nëꞌ: “Xan, Xan, bsalj queëtuꞌ.” Niꞌr ubiꞌë didzaꞌ Lëꞌ, guiëꞌ
    lbiꞌiliꞌ: “Cutu nözdaꞌ nuzxa lbiꞌiliꞌ.”'
  lin-lin: 'Tango Nkolo ndako akotelema mpe akokanga ekuke, bokotikala libanda, bokobanda
    kobeta ekuke mpe kobondela : « Nkolo, Nkolo, fungolela biso ! » Kasi Ye akozongisela
    bino : « Nayebi bino te, nayebi mpe esika bowuti te ! »'
  hns-NT: 'Djab ghar ke maaliek oethke kamaarie band kar deis hai, tab toelog soeroe
    kariehe khoet-khoetaaike bole ke kie: ‘Prabhoe, hamlogke khaatien khol de!’ Tab
    oe boliega: ‘Ham na djaaniela toelog kaaha se aile baate.’'
  noa-E: Pãrau dubaag ẽkhawiajã ya chi dikhʉ jöoyau phãarbapʉ̈im chan, par pãrau daaugajãrmua,
    “Señor, maar weeu athá” awiajã, jũrr ierrmua irua pãrag, “¿Pãar jamaam khʉʉnauma?
    Pãar chan mʉ aiguim khʉʉn khabamgui” aju, warag weeu aubaju aawai.
  eng-EMTV: When once the Master of the house has risen up and shuts the door, and
    you begin to stand outside and to knock at the door, saying, ‘Lord, Lord, open
    for us,’ and answering He will say to you, ‘I do not know you, where you are from.’
  mib-NT: 'Te quɨvɨ̄ ún te sáha ri nájnūhun ɨɨn tēe chíí vehe jeē ndocuɨñɨ̄ de te
    nacasɨ de yéhyɨ́. Te ichi yátá véhe cuɨñɨ ró jíjnáhan ró, te scáján ró yehyɨ́,
    te cahān rō: Nune ní yéhyɨ́ na quɨ́vɨcoo ná. Te cahān de jíín ró: ¿Ndé nuū véjicoo
    ró? Chi tu jíní rī rohó, achi de.'
  lif-NT2: हे़क्‍क्‍याङ् हिम्‍दाङ्‌बाल्‍ले़ लाम्‍धेःप्‍पे़न्‌सुबुॽ॥ हे़क्‍केःल्‍ले़
    खिनिॽ लाःक्‍कात्‍लाम् लाम्‍धेःप्‍पे़न्‌के़हिप्‍तुम्‍ल के़मे़त्तुम्, ‘आनिगे़ लागिआङ्
    लाम्‍धेःप्‍पे़न्‌हन्‍दे़ आबिरे़ना!’ कर खुने़ॽ अक्‍खेलॽरिक् नोगप् के़बिरिॽ, ‘खिनिॽ
    आत्तोलाम् के़द्‌ये़ॽइबे? इङ्‌गाॽ कुसिङ् मे़निःत्‍निङ्‌ङिन्‍लो॥’”
  xnj-xnj: Lukumbi lubwela lwa mkolo nyumba kuyima na kudinda mlyangu. Ndi penapo
    yati muyima kuvala na kutumbula kuhodesa mlyangu kwa kujova, ‘Bambu utidindulilayi
    mlyangu!’ Nambu mwene yati akuvayangula, ‘Nakuvamanya nyenye wala nakumanya kwemwihuma!’
  mmx-mmx: Leeme gomgo at nom loogu naba xatu kaxat la na vi pe lumusmaragu. La do
    nemi mina tu ro maxamang la minap dipdi la minak lok, ‘Leeme Silok. Suang lumusmaragu
    rinama!’ Ketla neni naba lok tinimi, ‘Axoklen nimi, la axoklen i do meva nemi.’
  cbr-NT: 'Ësa ca: Xubu ''ibun ca niruquin xubu xëcuë xëputi ''icën. Xëpucë camina
    mitsun ëman nixun xëcuë taxcaquin —nu ca xëócaxun —quixun cati ''ain. Cacëxunbi
    ca mitsu cati ''icën: Uinuax ucë caramina mitsux ''ai quixun cana ''unaniman.'
  tee-NT: 'Jantu lai ni cak''ostola'' ju amachaka'' chai camalacchoyach ju malhtich.
    Chai astan ju uxijnan at''ayaya''it''it makspa'' chai ats''uc''uya''it''it sanin
    ju malhtich chai anona''it''it: “Ucxtin aquilamalhtek''aniuch”. Para ju yuchi
    catak''alhtayan chai catajunanch: “Jantu iclamispayau. Jantu icc''atsai ta anchach
    ju xat''anachit''it”.'
  eng-LSV: from the time the Master of the house may have risen up, and may have shut
    the door, and you may begin to stand outside, and to knock at the door, saying,
    Lord, Lord, open to us, and He answering will say to you, I have not known you
    from where you are,
  cak-NT: 'Roma cuando ri Ajaf xticataj-pe y xtorutz''apij can ri ruchi-jay, rix ri
    man jani quixoc-apo riq''uin, xtic''ojc''a-apo ruchi-jay y xti''ij: Ajaf, Ajaf,
    tajaka'' ri ruchi-jay chakawech chi jojoc-apo. Pero raja'' xtu''ij-pe chiwe: Man
    weta''n ta anchi'' quixpe-wi.'
  pah-NT: '—Aerẽ po ti Tupana''ga po''ami hovapytyma porta nehẽ. Po pe ami mytu''ẽ
    me a''ea rupi, a''ero po ti pe kwapekwari porta rehe novĩa nehẽ. A''ero po ti
    pe ei nehẽ: “Ehovapytymba''vo ti porta ore ve orepojykaharetero.” —A''ero po ti
    ga ei pe me nehẽ: “Nahovapytymba''vogi po ti ji pe me nehẽ. Peko pe ambotehero
    ji hugwi pejikoangave''yma jireheva''ero,” e po ti ga nehẽ.'
  sja-NT: 'Te chipari p''irabaip''eda, ichi puerta jɨ̃a nɨ̃bɨparik''a, mãga pɨk''a
    ewari cherude mɨ, parã poro waibɨapa Ak''õre truadepema puertak''a bɨ jɨ̃ait''ee.
    Mãpai parã taawa p''anɨɨrãpa mãgadait''ee: “Tachi Waibɨa, ewapáde adait''ee tai
    t''ĩudait''ee.” Mamĩda mɨa p''anaut''ee: “Mɨa parã k''awa-e bɨ. Mapa parã t''ĩupi-e
    pait''ee. Parã mɨchideerã-eda ait''ee.”'
  xed-xed: '«Ka sliʼafsliʼa daŋahəga ka ŋərzlaftá watgha ta ma bli kaghuni katsi,
    ŋa kuɗuslafta kaghuni ta dza watgha kazlay: Mghama ɗa! Mghama ɗa! Gunaŋnaguna
    ta watgha kəʼa. “Sna a yu ka sagha ndiga kuni wu!” kaʼa dzaʼazlay nda kaghuni.'
  mks-NT: 'Jáchi̱ tá quia̱hva íin in xitoho vehe quia̱hva já íin Ndióxi̱. Jáchi̱ tá
    ná ndico̱o da̱ cúú xitoho vehe cán chícaji tuun da vi̱ti̱ yéhé vehe da já xínu̱
    co̱o ndó cándichi ndó ja̱ta̱ véhe cáni ndáha̱ ndó yéhé já cachi ndó já: “Á ndúyu
    ndó, xitoho i̱. Á a̱ cája ndó ña̱ma̱ni̱ cuná loho ndó yéhé ná qui̱hvi nde̱”, cachi
    ndó xi̱hi̱n dá. Ta já nducú ñehe da̱ cán tu̱hun nu̱ ndó cachi da já xi̱hi̱n ndo̱:
    “Cuáhán ndo̱ jáchi̱ co̱ xíni̱ toho i̱ ndo̱hó.”'
  gfk-S: Be no turadi a nuno no hala na taman tut inage banus no matanahala, mu na
    tur ter um nataman mu nage piipidil. Ma mu na saasaring marmaris be, ‘Watong,
    papos leh mem.’ “Iesene na babalu be, ‘Iou paile nunure be nesi mu. Ma iou paile
    nunure bileng be mu meha.’
  bmu-bmu: Könaŋgep miri toŋan wahöta naŋgu köligun iŋini nalö miaŋgöreŋ könahiba
    yaigep kinda naŋgunöŋ qeba kewö jime, ‘Kembu, mönö naŋgu öröm neŋginöŋ.’ Mewö
    jigetka meleŋda kewö jii mötme, ‘Ni qahö möt eŋgizal. Iŋini denikegöra, mi qahö
    mötzal.’
  dgz-dgz: Ap gapan, pa i apanewa yone tonan toboreta. E pa garip waniene tonana ere
    ken ken to anega wai, ‘Ayop nugawa, tonan nunan watap.’ Go me gare wadiaeta, ‘Ne
    ya asiginap, e amba tauayan waiwanin?’
  eng-GNV: When the good man of the house is risen vp, and hath shut to the doore,
    and ye begin to stand without, and to knocke at the doore, saying, Lord, Lord,
    open to vs, and he shall answere and say vnto you, I know you not whence ye are,
  zaa-NT: 'Porqui''ni enne'' xana'' yú''a nna bitola de chi guduli bi bethàya bi puértaá,
    pues lebi''į canu tsè''e le fuera nna gúl·labi le ru''a puértaá nna ina le: Señor,
    Señor, guthàliani cuią''lu'' intu''. Ecàbi tè bi nna ina bi: Labí yúá'' nuỹa enne''
    ní ná lé.'
  eng-WEBSTER: 'When once the master of the house hath risen, and hath shut the door,
    and ye begin to stand without, and to knock at the door, saying, Lord, Lord, open
    to us; and he will answer and say to you, I know you not whence ye are:'
  guh-guh: 'Bo pexainaenë itsa nonotapunaena baupa pexatatsinexa, paxamë bo jumapënëvelia
    panubenaename. Nexata picani panejonenexa pabaupadocodocotsianame. Pajumaitsimë
    tsane: “Tajatuxanenë, panetobaupare,” pajamë tsane. Itsiata bajaraponë pacajumaitsi
    tsane: “Apo pacayapëtaetsi cajena paxamë. Itsaverena ata papatame, apo yapëtaenë,”
    pacajai tsane.'
  bon-bon: Padare te cire tädepi, mete yageyame te grana ne liba cire saarmepi. Piba
    weene liba mete kaakepoto ca cire inajipi, grana ne cire seyäjepeye, cire jejepeye
    egä, ‘Babo biname, grana ne tiitni cime tääpume!’ Yepä, tabe weebibine cire jiwecnistipi
    egä, ‘Cane umle lica gäne weene. Weene luma cita ca gemi?’
  nhw-BL: 'Pampa ajsis se tonal quema motzacuas puerta. Huan nielis quen se tetata
    catli quitzacuas puerta ipan ichaj ica tlayohua huan ayacmo aqui quicahuilis ma
    calaqui. Huan anmoquetzase calteno, huan antechnotzase na huan antechilhuise:
    ‘Toteco, techcaltlapo’, huan na nimechnanquilis: ‘¡Amo! Amo nimechiximati, niyon
    nijmati canque anehuaj.’'
  mgw-mgw: Nsimu waisa, apo mwene nyumba alu'a kaatuka no yigala niango. Mwenga mwaalu'a
    yi'ma panja no panga u'li kamubaya, ‘Bwana, utuyu'gu'li.’ Lakini ywembe alu'a
    kunnyangwa, ‘Ndangiteli kwamubu'ka!’
  swh-ONEN: Wakati mwenye nyumba atakapoondoka na kufunga mlango, mtasimama nje mkibisha
    mlango na kusema, ‘Bwana! Tufungulie mlango!’ “Lakini yeye atawajibu, ‘Siwajui
    ninyi, wala mtokako.’
  wbi-wbi: pambele unyanyumba ati imile na pidinda umulyango, pe mulikwima panji na
    kuhodesia na kuuti, Mutwa, Mutwa, tudindulile umwene ikuvamula na kwiti, 'nanivamanyile
    umue nambe kuno muhuma'
  bba-bba: Sɑnɑm mɛ yɛnu yɛ̃ro u koo rɑ se u win yɛnu kɛnɛ, kpɑ bɛɛ be i wɑ̃ɑ tɔɔwɔ
    i n ɡɑmbo soomɔ i n nùn kɑnɑmɔ u bɛɛ kɛniɑ, u koo nɛɛ, u ǹ yɛ̃ mìn di i nɑ.
  eng-KJVCPB: 'When once the master of the house is risen up, and hath shut to the
    door, and ye begin to stand without, and to knock at the door, saying, Lord, Lord,
    open unto us; and he shall answer and say unto you, I know you not whence you
    are:'
  kgk-NT: Upéi omombe'u jevy Nhandejáry rehegwa nhe'ẽ óga járy rehegwa-rami. —Óga
    járy opu'ã omboty hagwã gwokẽ. Omboty-ma ramo ndikatuvéi-ma ereike koty-py. Okẽ-my
    rei erenhe'ẽ-ta. “Eipe'a ne rokẽ oroike hagwã” ere rei arã óga járy-pe. Ha upéixa
    ave ere rei arã Nhandejáry-pe. Ereipota mo'ã okẽ oipe'a-gwi nde-vy. “Ndoroikwaái
    voi nde” he'i arã nde-vy. “Ndaikwaái xe” he'i arã nde-rehe.
  waj-waj: 'Nnau nakaaraivo diitoo sipuuvaa rau kinai ngia oro mmaanaivau dida vaida
    sipuuvau rida kiaara: Udaanga-o, sipuuvaa tiini hatuaanee, tikio fai ivo sai tinara:
    Ngia deepidiriida ngiaannee? Hama na ngii yoosinnaivaa tauvaivee,'
  ekk-PKP: 'Kui majaomanik tõuseb ja ukse suleb, seisate väljas, koputate uksele ja
    ütlete: „Isand, palun tee meile uks lahti!“ Aga tema vastab: „Ma ei tunne teid
    ega tea, kust te pärit olete.“'
  mpx-mpx: Sauga ebo tonlimi ni lut nog ni kaus, komiu nuku talmilil tola ge nuku
    pitipiti nuku ba, ‘Babala, nog u pwela kaiwema.’ Yaka anamiu ni lahe ni ba, ‘Nige
    ya aatenamiu ga ku neem.’
  wbp-wbp: Yuwayi, ngaju kapurna Warlalja-Wiri nyina yinya yuwarli wiriki. Ngaka-kari
    kapurna karrinja-pardimi, manu kapurna tuwa lakarn-maninja-wangu-mardarni yangka
    yapa yukanjarni-kijaku. Jalangu kajilpankulu nyurrurla yapa jungarni-wangu nyinayarla-juku,
    ngulaju marda kajikankulu karri yarlungka yukanja-wangu, marda kajikankulu tuwa
    pakapakarni, manu kajikankujulu wangkami, ‘Lakarn-manta-nganpa tuwa nganimpaku!’
    Jalangu kajilpankulu nyurrurla yapa jungarni-wangu nyinayarla-juku, ngaju kapurna-nyarra
    wangkami nyurrurlakuju, ‘Ngana-wiyi nyurrurlaju? Kula karna-nyarra milya-pinyi!’
  luo-luo: Ka wuon ot nochungʼ kendo lor dhoot ubiro chungo oko ka uduongʼo kendo
    sayo ni, ‘Ruoth, yawnwa dhoot.’ “To obiro dwokou ni, ‘Ok angʼeyou kata kuma uae
    akia!’
  nhe-NT: 'Pampa ajsis tonali quema motzacuas puerta nepa elhuicac. Huan na nielis
    queja se tetat tlen quitzacua puerta ipan ichaj ica tlayohua huan ayoc aqui quicahuilis
    ma calaqui. Huan inmoquetzase calteno, huan innechnotzase huan innechilhuise:
    ‘Toteco, xitechcaltlapo’, huan na nimechnanquilis: ‘¡Axtle! Ax nimechixmati, niyon
    ax nijmati canque inehuaj.’'
  aii-aii: '”ܐܝܼܡܲܢ ܕܩܵܐܹܡ ܡܵܪܵܐ ܕܒܲܝܬܵ‌ܐ ܘܕܵܒܹܪ ܬܲܪܥܵܐ، ܗ̇ܝܓܵܗ ܒܸܬ ܫܲܪܹܝܬܘܿܢ ܠܸܟܠܵܝܵܐ
    ܠܒܲܕܲܪ ܘܬܲܩܬܘܼܩܹܐ ܠܬܲܪܥܵܐ ܘܒܹܐܡܵܪܵܐ: ’ܡܵܪܲܢ، ܡܵܪܲܢ، ܦܬܘܿܚ ܬܲܪܥܵܐ ܐܸܠܲܢ.‘ ܘܗ̇ܘ
    ܒܸܬ ܓ̰ܲܘܸܒ ܐܸܠܵܘܟ݂ܘܿܢ: ’ܠܹܐ ܝܵܕܥܹܢܵܘܟ݂ܘܿܢ، ܡ̣ܢ ܐܲܝܟܵܐ ܝܬܘܿܢ.‘'
  esk-NT: Iñuan tupqum umikkisigaa talu. Qichaġupsi siḷataani katchaktuġisirusi talumi
    suli nipliġusi, ‘Aŋuun, aŋmautillaktigut!’ Kiugisigaasi, ‘Nalugiga nakitña aggiqsilaaqsi!’
  msb-msb: Kay halimbawa sugad sani, sa oras na magtindog an tagbalay kag sirahan
    an pwerta ada kamo sa guwa magaparapaabri kag magtawag, ‘Ginoo, abrihi man tabi
    kami.’ “Pero sasabaton kamo niya, ‘Dili ko aram kun tagadiin kamo!’
  cpa-NT: 'Ju³ná³ ma²ca¹jnéi¹ dsa² hniu³ hag³hniú¹², jøng² túgh³ hniah¹² ja³dsi¹²,
    qui³tøh² hniah¹² hag³hniú¹², juúh² hniah¹²: “Juu¹³ jniang³, nii³ hniú¹².” Jøng²
    ŋai¹dsa: “Ha¹chi² ná¹³jni. Tsa¹guiang³jni ha² chianh² hniah¹².”'
  dso-dso: ମୁଇ ଗଟେକ୍‌ ଗରର୍‌ ସାଉକାର୍‌ ପାରା । ଜେଡେବଲ୍‌ ସେ ସାଉକାର୍‌ କାପାଟ୍‌ ଡାବି ଦେଇସି
    । ସେଡ୍‌କି ବେଲେ ତମେ ଦୁଆରେ ଟିଆ ଅଇ ରଇସା ଆରି କାପାଟ୍‌ ଡକ୍‌ ଡକ୍‌ କରି ଏ ମାପ୍‌ରୁ ଆମର୍‌
    ପାଇ କାପାଟ୍‌ ଉଗାଡା ! ବଲି ଜୁଆର୍‌ ବିଆର୍‌ କର୍‌ସା । ମାତର୍‌ ସେ କାପାଟ୍‌ ନ ଉଗାଡି ସେମନ୍‌କେ
    କଇସି, ‘ତମେ କନ୍‌ତିଅନି ?’ ମୁଇ ତମ୍‌କେ ମୁଲ୍‌କେ ନାଜାନି ।
