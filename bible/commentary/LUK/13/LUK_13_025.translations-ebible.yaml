    Pe ''ii‑gɨ iñii¹i: “Jo ñí³ii ''iin ''naa''.”'
  swp-swp: Ena numa tanuaga i toro’o, dobila i guduyao, eo omi au totoro murimuri
    eai dobila eai au ipeipesi, au ene, ‘Guiau e, Guiau e, dobila u soeama:’ ia abo
    arinamiu i heuio, i ribalaowa arimiu eai, i ene, ‘Omi aidobu, ea hekaumiu.’
  bjr-bjr: Mi maqana akoofa findifinoo kooqi atukarasainaqa misa madaanaindari kooqi
    aridaqa maaqi qifaranoo, kooqi atuaqisainaqa keeqaanee qifanoo maaqa akoofa maaqi
    qimasee qimannimiannoo.
  aby-aby: I uwara ubi mi dawako uyafekuke aisame yodia ufekuro yae dubuenaro enare
    ibaada Dawabake yaure ibinu wefoisake eno wefoisa, Dai Waria Mi, aisame woromiaro
    amufe wefoisaro dawama eno wefeku, ya orou Na iwoka mero yade aboroma farisa eno
    wefekua wei.
  eng-YLT: from the time the master of the house may have risen up, and may have shut
    the door, and ye may begin without to stand, and to knock at the door, saying,
    Lord, lord, open to us, and he answering shall say to you, I have not known you
    whence ye are,
  jni-jni: Inki una kura mā impo ana tukum, idi tonno amatara imeki ukpotiko ana tukum
    me, Ugomo-Asere, tonno tiribe. Madi kabirka magun shi, mi intam shi nan na hira
    mesa ya suroni.
  kne-kne: '@see-verse:LUK.013.024'
  tgj-tgj: Naam atu v gudung reku okv agi a koktum reku; vbvrikubolo vdwlo no agumlo
    daktola okv agi a takdin reku okv minre, ‘Ngonugv lvgabv agi a kokda jilabv, Ahtu!’
    nw nonua mirwksire, ‘Nonu ogolokv aapvnv ngo chima!’
  gui-NT: 'Echa o iya oñoquenda ma yave onque, pe reta pepɨtata oca pe. Jayave pemboputa
    onque jare pereta: OreYa, eipea onque oreve. Erei jae jeita peve: Che mbaeti pocuaa
    —jeita, jei—.'
  quc-TT: 'We kꞌu xtzꞌapitaj ri uchiꞌ ja rumal ri ajchoqꞌe ri ja, kixkanaj na kan
    chirij ja, kichapleꞌj na kꞌorokꞌatik, kibꞌij na riꞌ: Ajawxel, jaqa la ri uchiꞌ
    ja chiqawach. Ri ajchoqꞌe kubꞌij na chiꞌwe man wetaꞌm ta iwach.'
  heg-NTPO: Eta um lamtua ka hkaen hnita ka son nam, mi dil se likun le bitin hnita
    ka tutungus, nol haman le nodan tulung noan, ‘Tuang! Sai hnita ki le!’ Mo un siut
    noan, ‘Auk taan mi lo!’
  ptu-ptu: 'Aka maka'' untutu''im ba''bana indo to ma''banua, iya la dio mandangkoa''
    too sulibam ke''de''-ke''de'' umpasindum ma''de''de'' muua: ‘O Tuam, tungka''ikam
    kami''!’ Iya la natimba''i mandakoa'' too indo to ma''banua naua: ‘Aka tä''koa''
    kuissam, buttu umbakoa'' iko ngei?’'
  bzd-NTPO: 'Mik u wák e̱'' kéka̱ tö ukkö wötéwa̱, eta̱ a'' tso'' u''rki̱, e''pa tö
    ie'' kieke ukkö a̱. A'' tö ichakeke: ‘A këkëpa, be'' ukkö kköppö́ö sa'' a̱.’ Erë
    ie'' tö a'' iu̱teraë: ‘Kë̀ ye'' wa̱ a'' su̱ule.’'
  kwf-kwf: KaidaꞋi ngwae ꞋaꞋana ana luma Ꞌi langi nia ka tataꞋe, ma ka fono Ꞌusia
    na sina maa, kamu ke uu maꞋi Ꞌi maa, ma muke faꞋafo ana maa, ma muke fata Ꞌuri,
    ‘AraꞋi Ꞌae, Ꞌoe Ꞌifi kwau fuamiꞋa.’ Bore ma nia ka olisia ma ka Ꞌuri, ‘NoaꞋa nau
    kusi sai amuꞋa, ma noaꞋa nau kusi saiana kula neꞋe kamu leka maꞋi faꞋasia.’
  eng-WYC-2017: For when the husbandman is entered, and the door is closed, ye shall
    begin to stand withoutforth, and knock at the door, and say, Lord, open to us.
    And he shall answer, and say to you, I know you not, of whence ye be.
  eng-WMBB: When once the master of the house has risen up and has shut the door,
    and you begin to stand outside and to knock at the door, saying, ‘Lord, Lord,
    open to us!’ then he will answer and tell you, ‘I don’t know you or where you
    come from.’
  zat-NTPS: 'Ca te na'' chasa xrane xu''u, ne gusézxuje̱'' dxa xu''u, na'' le''e zrale
    chalé''ajla nne̱le dxu''a dxa xu''u na'', nnale: “Xran, gusalaj chú''untu''.”
    Na'' le̱'' xeche̱be̱'': “Quebe nezda'' ga benne'' le''e.”'
  spp-spp: Tèni i bage foo sí n‑pa n-yîri si bage tò si ku shwɔ̂hɔ ke, lire ká yii
    ta cyíinŋi na, yii sí raa bage kúuli s'a ŋko “Kafooŋi! Ɲwɔge múgo wuu á.” Lire
    ká mpyi, Kafooŋi sí n‑jwo yii á na uru ɲyɛ a yii cè mɛ.
  zty-NTPS: 'Te chas x̱an yo''o, na'' wsejwe'' yo''o, ḻe''e na'' soale ḻa'' ḻí''ale,
    so ḻawle wḻižle ža yo''on'', na'' ye''le-ne'': “X̱an, x̱an, bsaljw cho''oto''.”
    Naž yeží''i bennen'', na'' yi''e ḻe''e: “Bi nnezla'' noẕ benne'' ḻe''e.”'
  mek-mek: Ke kina agaꞌogai egaꞌina afuga inagome auga ageꞌuegekae paꞌafi agekupuga
    aisama, oi afegai agoapa paꞌafi agoꞌinipa agogoina agoinaka, ‘Mogafegafe paꞌafi
    mopaagalaisa amakoko’ agooma. “Kai isa iifa agepamue ageinaka, ‘Oi kaisau ke kapai
    omai okomi alalogo,’ ageoma.
  aey-aey: Dana jo gug eu cajimei jic cebec menigian. Odimeig maha gemo tataweig jic
    cebec gohugohududu madoqagan, ‘O Tibud, hu ege jic cebec hudigaga!’ oqagan. Odocob
    uqa jejenega hewi maadigian, ‘Ija age anadec eu qee dugina,’ adigian.
  urd-GVH: एक वक़्त आएगा कि घर का मालिक उठकर दरवाज़ा बंद कर देगा। फिर तुम बाहर खड़े
    रहोगे और खटखटाते खटखटाते इलतमास करोगे, ‘ख़ुदावंद, हमारे लिए दरवाज़ा खोल दें।’
    लेकिन वह जवाब देगा, ‘न मैं तुमको जानता हूँ, न यह कि तुम कहाँ के हो।’
  ycn-ycn: 'Pají miná que caja Tupana. Ricá jácho''ojero rinumaná itaje. Rejomi icá
    queño''ojeño jahuacácano huaca''apeje rinumaná ahua''ajé. E ihuá''aje rijló, rijme''etácaloje
    ijló rinumaná penaje. Imaje rijló: “Huahuacára''ajeri, pijme''etá huajló rinumaná”.
    Raú rimaje ijló: “Uncá nuhue''epila mere eyájenaca icá”.'
  djr-djr: Bili ŋayiny dhu boŋguŋ ŋunhiyi wäŋa-waṯaŋuny yolŋu rur'yurrnydja, bala
    ŋayi dhu yan dhurrwarany gunguŋun. Mak nhumany dhu gi boŋguŋ ŋunhi dhärri'-dharriny
    ŋunhilin banydjin yan warraŋulnha, dhurrwaran mak nhuma dhu gi wutthu'-wutthurr,
    ga waŋiny nhuma dhu gi ŋunhi biyakun, ‘Way Garray! Ḻapmaraŋ ŋanapurruŋ dhurrwara!’
    biyakun. Ga ŋayiny mak dhu ŋunhi buku-bakmaram nhumalaŋguny beŋurnydja djinawa'ŋurnydja
    biyakun, ‘Yaka ŋarra nhumalaŋ dhuwal marŋgi. Wanhaŋuwuy mala nhuma dhuwali?’ biyak.
  kvg-kvg: Khoev eve mboqog to꞉tokaz, yaq zo bavokhó sozotówán, vozó-khanæmēm.
    Yaq zombó-viømém, ‘Evézøza. Mboqog qoní-mboqozó!’ Geté yaq ndego tendo-qavøiu,
    ‘No zo nø̀tenøtenák. Zo gekha manqei-âk?’
  rug-rug: Kote gasa turu mae sa baṉarana sa vetu, meke tukua sa sasada. Ke kote turu
    pa sada si gamu, meke kikia, meke zama, ‘Baṉara, tukele poni gami sa sasada!’
    gua. Meke kote olaṉa si Asa, ‘Lopu gilana gamu Rau babe pavei mae gua mia si gamu!’
    gua.
  hop-NT: 'Hisat ki’taqa wunupte’, hötsiwmiq uhtaqw, pahsat pu as uma ihpaqw hoṅk̇ahk̇aṅw,
    uutspit pöṅö́ṅöytoynayani, paṅqawk̇ahk̇aṅwo: Tutuyqawhqa, Tutuyqawhqa, itamumi
    hö́taa, kitotani. Noqw pam lavayhte’, umumi paṅqawni: Umuy háqaqwyaqat nu qa navoti’ta.'
  san-URD: گرِہَپَتِنوتّھایَ دْوارے رُدّھے سَتِ یَدِ یُویَں بَہِح سْتھِتْوا دْوارَماہَتْیَ
    وَدَتھَ، ہے پْرَبھو ہے پْرَبھو اَسْمَتْکارَنادْ دْوارَں موچَیَتُ، تَتَح سَ اِتِ
    پْرَتِوَکْشْیَتِ، یُویَں کُتْرَتْیا لوکا اِتْیَہَں نَ جانامِ۔
  heb-LB: '@see-verse:LUK.013.024'
  caf-NT: '''Et ''ilho bukoo whumoodih didinya ''ink''ez ndati dána''dentan, ''et
    nuhwheni ''az nudelhúya ''ink''ez ndati whudulhghalh ''ink''ez ''udahni, ‘Moodihti,
    moodihti neba dá''dutentih!’ ''Et ''un whudóoni, ‘''Aw nt''enohwhunuzúszun nts''ez
    de háhdel.’'
  mio-NT: 'Tacan cuu, ta cua cuinda ra cuu chitoho vehe can, ta cua casi ra yu vehe.
    Hora can cua queta ñivi yu vehe can. Iti chata tican cua cuinda ñi, ta cua cani
    ñi yu vehe, ta cua cati ñi ti: “Ra chahnu, nuna yu vehe, vati cua quihvi tahan
    ndi,” cua cati ñi, soco cua cati ndico ra ti: “Ña nacote chi ndo. Ña chite ndaa
    iti quichi ndo,” cua cati ra.'
  srq-NT: Emo mose ra eɨquesa amatã mbeɨ cote. Emo nda ɨqueã mbeɨ cote. Eɨquesa ra
    jembuu mbuu raque cote. “Sererecua, eɨquesa embuquiata rã ure je”, jenye raque
    ra seje cote. Acheẽ nda jẽje. “¿Mangue jenda jẽ nde? Jaẽɨcuayãte se”, ae ra jẽje
    cote. Eɨquesa ra ambuquiatayã mbeɨ jẽje cote.
  kje-NT: Rakan lere Ornakar onne namaka, elekedi nike, lo'o mi aile paharne makun,
    mi mamriri disne nike mehe, la ma'aheni, ‘Makromod, hariyala nike mayai ke'e!’
    Enimaa Ai onne lo'o na'aheni, ‘Ka auroin mi.’ Ka eni, ‘Ka auroin mano ewi mai!’
  gaz-gaz: Abbaan mana sanaa takkaa kaʼee balbalicha cufannaan isin ala dhaabatanii
    balbala rurrukutaa, ‘Yaa Gooftaa balbala nuu bani’ jettanii kadhattu. “Inni garuu
    deebisee, ‘Ani isin hin beeku yookaan eessaa akka dhuftan hin beeku’ isiniin jedha.
  kud-kud: Na mata hinage vadane taniwaganane amwaha igudui na omiu maseleyai amtowotowolo
    na awa'edai am'aigohagoha, na amdoudou, amwalo, “Taubada, awa'edane uho'e na aluwuwa.”
    ‘Na mata taubadanane yami walo iyemaiha na alimiyai iwalo, “Havanaena amlalaomane?
    Nigele yayahanapuigomiu!”
  urb-NT: 'Pesarahã! Ok jar pu''am ta. Pe, hukwen ke kynda ta. Pe, soroka pe pepukái
    pe''am: “Sa''e! Epirar jande pe” aja ipe. Pe, a''e pandu ta: “Anĩ ta. My pe har
    pehẽ my? Akwa ym ihẽ” aja pehẽ pe.'
  fra-LSG: 'Quand le maître de la maison se sera levé etaura fermé la porte, et que
    vous, étant dehors, vous commencerez à frapper à la porte, en disant: Seigneur,
    Seigneur, ouvre-nous! Il vous répondra: Je ne saisd’où vous êtes.'
  san-HK: gRhapatinotthAya dvAre ruddhe sati yadi yUyaM bahiH sthitvA dvAramAhatya
    vadatha, he prabho he prabho asmatkAraNAd dvAraM mocayatu, tataH sa iti prativakSyati,
    yUyaM kutratyA lokA ityahaM na jAnAmi|
  cak-SNT: 'Y antok ri Ajaf xtipalaj-pa y xtalrutzꞌapij can ri puerta, ixreꞌ ri majaꞌ
    quixuoc riqꞌuin, xticꞌoscꞌa-apa y xtiꞌej-apa: Ajaf, Ajaf, tajakaꞌ ri puerta chakavach.
    Pero jajaꞌ xtuꞌej-pa chiva: Man vataꞌn ta pacheꞌ ix-patanak-ve.'
  uvh-uvh: Ka inga' wa kadapmang nua'ni ka ning tini'ga', yak tuang wari marara faba
    u kuma' isefitangkawa' ganang ka sidi inga'ga' anga kadofinga faba u ura ning
    katingangni', girii, faba i kadaknime', o giri faba i kadaknime'. Ka adibu ning
    sano', sidi indeng wara'ni wari abing. Na sidigok mo' sabitik.
  ino-ino: Henaka'a ani no'mo afo'amo'a hetino eno kita'a aino a'kanisiketapa lapa'kaeya
    ma'aileka kipate etapa heti'netapa kipate ne'amakitapa make hukae ‘Ala Nenao kita
    ya'kilato.’ hutapa nehisayana Ala Ne'mo'a inake huke ‘Nakaeya olapa'ke'noki lapa'kaeya
    hana kumate vaya etapa mai'nae?’ huno hulapatekaiye.
  gnn-gnn: Liŋgu ŋayinydja yurru ŋunhiyinydja wäŋa-waṯaŋunydja yolŋu gaŋgathirri,
    bala dhaḻ'yunna dhurrwaranydja, ga nhumanydja yukurra yurru dhärra'-dharra ŋunhala
    warraŋulnha wutthu'-wutthun dhurrwaranydja, ga waŋa nhe yukurra yurru bitjanna,
    ‘Way Garray, ḻapmaraŋa ŋanapurruŋgu dhurrwara,’ bitjanna. Ga ŋayinydja yurru buku-wakmarama
    nhumalaŋgu ŋulaŋuru djinawa'ŋuruna, bitjanna yurru, ‘Wanhaŋuru dhuwala nhenydja?
    Yaka warray ŋarranydja nhuŋu marŋgi,’ bitjanna.
  yal-yal: “Banxi kanna kelima nɛn, a dɛɛn balan. Ɛ ti a xanbi ra, ɛ dɛɛn makɔnkɔn
    fɔlɔ, ɛ naxa, ‘N kanna, dɛɛn nabi nxu xa,’ a ɛ yabima nɛn nayi, a naxa, ‘N mi
    ɛ keliden kolon!’
  cnt-NT: 'Ia₁ con''₂ tsá₃ ŋó₅ jë₁ma₂të́₂ rë₁náu₃ juɨg₅₄ dsi₂néi₂, jnéi₃ o₄''né₄,
    ''nia''₂ në́₃ i₂të₃tsɨng''₅₄ le₃ca₁''né₄, jme₁lióg''₄ to''₅₄ mɨ''₅₄ të́''₄: “¡Te₁gui''₅₄!
    Nia₄ o₄''né₄, tió''₄ jnia''₅₄.” ''Éi₂ në́₃ ŋag₃: “Tsá₃ cuɨ́n₅ jniá₂ ''nia''₂;
    tsá₃ guion₅₄ a₂já''₄ ja₂nó''₅ ''nia''₂.”'
  tif-tif: 'Bom ilom am ma daanokomu kawu, abip tiin molin kayaak alta tam tola yang
    amitom saal liilokoma kawu, tunum unang tildang kulu tolbip. Ibi din amitom kulu
    tolale, dok-dok ke-bam naan-bamdip kanum baka-mokomip o: Kamokim, kamokim, kapyo
    saal busuuyan o, saal busuuyan o, ke-bam akan-kaa-bam naalokomip. Lale, abip kaptam-ami
    amitom tiin molin tunum asiik bokoyokoma: Daa. Ibi dok kayaak i? Nali ibi ma itamsi
    dinim kemin, ibi kaloku ma laabipla tilip i? kalala dik-daayokoma no,'
  nlx-nlx: जेवी गेरान मालीक उठीन बायणो लागाड़ लेय, एने तुमू बाहेर उबरेन बायणो ठोकीन
    किहो, ‘एय मालीक आमरी केरता बायणो उगाड़ दे,’ एने तो केय, ‘मी तुमूह नाह ओलखेत, तुमू
    कावाला हेते?’
  apw-NT: 'Bigową golííníí nádidáhgo dáádítį́h nohwich’ą́’ da’ditįįhná’ da’dáńyú nasozįįgo
    dáádítį́híí ńdaanołts’įgo gádaadołṉiił, Nohwinant’a’, Nohwinant’a’, nohwá ch’í’íńtįįh;
    nohwich’į’ hadziigo gádaanohwiłdoṉiił, Hagé’ nałkaihi shį, shíí doo nohwídaagonsį
    da:'
  gum-gum: 'Ya puaig kurra, yaskabwan kasrøbene, ñim wambig kørrømisrøbeløbe yaskabwan
    pinrrøgøb trenchinrrun cha: “Señor yaskabwan kurtra” cha. Inchen nøbe ñimune trencha
    løtønrrun cha: “Nabe ñimune chuelø kui ashmíig kur” cha.'
  not-NT: 'Aisa icanta casintaro pongotsi, irasitëgotanëma. Aique obirojegui terai
    pingaigue paratingaiguë sotoquë, pingaimë: “Natingomi, pisirenaro”. Carari irotopitanëmi
    tsomagui: “Teni nogóiguemi negaraca popaniaca”.'
  plu-plu: 'Uhokri gikumadukan kewa pahá paytbe. Aysawnemenek ig payt akipara kannikawnek
    adahan ig sabukwiye alappota awaku kuwis mpiya ahawkanaprik adahan hiyeg parak
    atere. Apim ini yis humaw kewa hiyegbe ku pariye tabibetnene ay kabaywak. Yis
    tetesnenen anumeku gilappotanek. Yis kabiman git payt akiparanek: “Kiyapwiye,
    uyá woka lappot udahan.” Igme kaytwa yiwn: “Nah ka hiyakyi ku pariyene yis.”'
  iou-iou: In nadäkaŋ? Eŋi mähemitä yäma u api ukärek. Ude täŋirän in yäma-ken itkaŋ
    gera ŋode api yäneŋ; Ekäni! Yäma ŋo dät nimiwä! Ude yäwäwä api täwerek; Näk inta
    nämo nadätat. In de naniktä abäkaŋ?
  ntp-NT: 'Dai siuu duucu ʌquiʌʌcami cacuupagi gʌquii, dai aapimʌ mʌsmaacʌdʌ quiidigana
    guuca ñiooquiadamu aapimʌ dai potʌtʌadamu: “Cʌliodami gʌrcupioquidañi”. Dʌmos
    ʌgai gʌnaa noragidamu dai povʌntʌʌdamu: “Maitanmaatʌ aanʌ mʌsiaadʌrʌ aapimʌ”.'
  rai-rai: A tamaa ra ruma in tur ma in balbalaat baat a bonanaaka, ma muaat a turtur
    nataamaan, muaat a pipidik u ra balbalaat ma muaat a piri naa, ‘Tadaaru, un paapa
    aara miaat.’ In piri ku taa muaat naa, ‘Pa iaau nunura muaat baa muaat taangawaai
    muaat.’
  haw-1868: A i ku iluna ka haku nona ka hale a i pani i ka puka, a ku oukou mawaho
    e kikeke ana ma ka puka, me ka olelo, E ka Haku, e ka Haku, e wehe ae ia makou;
    a e olelo no oia ia oukou, Aole au i ike i ko oukou wahi i hele mai ai.
  ffm-ffm: 'So jom galle oo immiima sokii damal ngal, onon on keedii sella oɗon calmina,
    oɗon mbiya: «Kalfaaɗo, udditan min!» o jaaboto on: «Mi anndaa to njeye-ɗon!»'
  arb-NAV: 'فَمِنْ بَعْدِ مَا يَكُونُ رَبُّ الْبَيْتِ قَدْ قَامَ وَأَغْلَقَ الْبَابَ،
    وَتَبْدَأُونَ بِالْوُقُوفِ خَارِجاً تَقْرَعُونَ الْبَابَ قَائِلِينَ: يَا رَبُّ
    افْتَحْ لَنَا! فَيُجِيبُكُمْ قَائِلاً: لَا أَعْرِفُ مِنْ أَيْنَ أَنْتُمْ!'
  cop-CNT: ⲁϥϣⲁⲛⲫⲟϩ ⳿ⲉⲧⲱⲛϥ ⳿ⲛϫⲉ ⲓⲛⲉⲃⲏⲓ ⲟⲩⲟϩ ⳿ⲛⲧⲉϥ⳿ϣⲑⲁⲙ ⳿ⲙⲡⲓⲣⲟ ⲟⲩⲟϩ ⳿ⲛⲧⲉⲧⲉⲛⲉⲣϩⲏ ⲧⲥ
    ⳿ⲛⲟϩⲓ ⳿ⲉⲣⲁⲧⲉⲛ ⲑⲏⲛⲟⲩ ⲥⲁⲃⲟⲗ ⲟⲩⲟϩ ⳿ⲉⲕⲱⲗϩ ⳿ⲉⲡⲓⲣⲟ ⲟⲩⲟϩ ⲉⲣⲉⲧⲉⲛϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ Ⲡ⳪ ⳿ⲁⲟⲩⲱⲛ
