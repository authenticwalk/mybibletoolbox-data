  peg-peg: ଇଲ୍‌ ମୁଣିକା ନିଞ୍ଜି କାପାଟ୍‌ ବନ୍ଦ୍‌ କିତି ପାଚେ ଏଚେକାଡ଼୍‌ଦ ଏପେଙ୍ଗ୍‌ ବାର୍ତ ନିଲ୍‌ଚି
