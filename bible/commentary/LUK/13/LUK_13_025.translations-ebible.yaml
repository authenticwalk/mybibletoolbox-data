  juy-juy: ଅସିଂମରନ୍‌ ଡୋଲନ୍‌ ସନଙନ୍‌ ଇଙଡେନ୍‌ ସିଲଡ୍‌ଲ୍ଲନ୍‌, ଆମ୍ୱେଞ୍ଜି ଡୁଆରାଲୋଙନ୍‌ ତନଙ୍‌ଡାଲେ
