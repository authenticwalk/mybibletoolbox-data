    ⲑⲱⲛ.
  adz-adz: Da gubuꞌ ungar rinunggan tsunginda muantsi sib, da agam bungꞌ amunti manaꞌ
    da nadiditing muantsi da nanuꞌ, ‘Nifutsarif, watus muantsi i agai.’ “Da bitsintaꞌ
    Arangan bungꞌ ani nan mungaꞌ, ‘Dzi anungꞌ isruꞌ i agam ma agam imingꞌ anungꞌ iba.’
  sri-sri: 'Marĩpʉ, sugʉ wii opʉ irirosũ ããrĩ́mi. Wii opʉ wãgãnʉgã, makãpʉrore biadero
    pʉrʉ, mʉsã gapʉ makãpʉrogue ããrĩrã́ ĩgʉ̃ya wiire ñajãdʉarã, ãsũ ãrĩrãkoa ĩgʉ̃rẽ:
    “Gʉa opʉ, gʉare tũpãsóogʉ aarika!” ãrĩrãkoa. Irasũ ãrĩkeremakʉ̃, wii opʉ gapʉ:
    “Mʉsãrẽ masĩbea. Noó marã ããrĩrã́ ããrĩkoa”, ãrĩgʉkumi.'
  nal-nal: Araan damana vaal xana rur ma xana baraat kol a mara, nim naaguna irur
    lamanar naaguna pidik pana a mara ma naaguna viraai lapuk malasing kari, ‘Piran!
    Kaas a mara wana maam.’ Singsaxai naan kana xis nim malasing kari, ‘Ga wetexaazin
    nim, o nim inifaa.’
  kyq-kyq: 'Kɛn kaaɗin̰ jaay utu kaan se, mɛl ɓee utu kiin̰i ɔɔ Ꞌgaasn kaam taarin̰a
    ɔɔ naasen aki kɔɔpm naatn se aki baagŋ tɔnd kaam taara aki ɗeekŋ ɔɔki: Mɛlje,
    ɔɔɗjen kaam taara! Gaŋ naan̰ maak ki se asen tɛrl ɔɔ: Naase tap ɓo, iin̰kiro gayo?
    Maam se, mꞋjeelsen eyo.'
  kwd-kwd: Alata nga wane ba'ita na 'ifi 'i Langi ngaia te'e tata'e, maka fono 'usia
    nga sinamaa, tamooru ula 'i maa, ma tamooru igiigi 'i maa, ma tamoru fata 'ilo'oo,
    ‘Welakau, 'oi 'ulasi kau fameeru.’ Tafe'ua, ma ngaia te'e lamadu'aa 'ilo'oo, ‘'Ato
    no'o. Nau ku 'ame su'a 'amooru, ma ku 'ame su'asuria lefu na moru leka mai fa'asia.’
  ded-ded: Nga ama minginango yacma nagu heiu ngeni ngadeau namma naguu heima degecde,
    ‘Kebu, nagu witinemmena ereni.’ Ngeni ifi degec yeng merengngemmema yofi deude,
    ‘Ngeni dahacnac? Ni mi negengngunuduae.’
  ewe-ewe: Nenye be Aƒetɔ la tsi tsitre hetu ʋɔa la, ekema mietsi megbe. Mianɔ tsitre
    ɖe ʋɔa godo anɔ eƒom be, ‘Aƒetɔ, ʋu ʋɔa na mi.’ “Ke aɖo eŋu na mi be, ‘Nyemenya
    mi kple afi si mietso o.’
  nuy-nuy: “Yaani anaani wiijamana wugurru. Nubagi-yung na-waḻyinyung niwu-waṉagana-maynji
    ana-wumurrng. Anubani-maynji niga anu-dhawang aniwu-dhidang, nugurru numburru-yaarri
    nga bagu numburru-lhara aarabarabalu-rruj nga bagu anubani nimbirri-waḏbaḏii.
    Numburru-yamana, ‘Buunggawa, nimbaa-ngu-gara-wawalhijgang aḏaba anaani anu-dhawang
    nugawi-nyinyung!’ Nga nigaayung ani-yamang, ‘Aadanu ngaya nga-maḻaḻadi nugurru
    ajigala nurru-yanggi.’
  cop-BHC: ⲀϤϢⲀⲚⲪⲞϨ ⲈⲦⲰⲚϤ ⲚϪⲈⲠⲒⲚⲈⲂⲎⲒ ⲞⲨⲞϨ ⲚⲦⲈϤϢⲐⲀⲘ ⲘⲠⲒⲢⲞ ⲞⲨⲞϨ ⲚⲦⲈⲦⲈⲚⲈⲢϨⲎ ⲦⲤ ⲚⲞϨⲒ ⲈⲢⲀⲦⲈⲚ
    ⲐⲎⲚⲞⲨ ⲤⲀⲂⲞⲖ ⲞⲨⲞϨ ⲈⲔⲰⲖϨ ⲈⲠⲒⲢⲞ ⲞⲨⲞϨ ⲈⲢⲈⲦⲈⲚϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲠϬⲞⲒⲤ ⲀⲞⲨⲰⲚ ⲚⲀⲚ ⲞⲨⲞϨ ⲚⲦⲈϤⲈⲢⲞⲨⲰ
