    hanʌm jũrr hamag.
  alp-NT: Kena Yesuse Ilene mere, Ibeteke be, “Imi noake be Tamata Galilea meru esi
    supu bunu ele mere, le esi dosaru ela lesi bei tamata Galilea maketaru yake.
  san-VEL: tata.h sa pratyuvaaca te.saa.m lokaanaam etaad.r"sii durgati rgha.titaa
    tatkaara.naad yuuya.m kimanyebhyo gaaliiliiyebhyopyadhikapaapinastaan bodhadhve?
  kbq-kbq: Jisasi'a anage huno eme zamasami'ne, Tamagra tamagesa antahi'zana, ana
    Galili vahe'mo'za mago'a Galili vahe'mokizmi zmagetere'za tusi'a kumi hu'nazankino
    anazamo hige'za, ama knazana eri'naze hutma nehazo?
  kbh-kbh: 'Y Jesús chënga tojanë́yana: “¿Ts̈ëngaftanga s̈mojtsejuabná, chë Galileoca
    ents̈anga chca tmojapasá, chë luarents̈a inÿe boyabásengbiama chënga más bacna
    soye amënga imojamna causa ca?'
  ron-LSB: 'Isus le-a răspuns: “Credeți voi că acești galileeni erau mai păcătoși
    decât toți ceilalți galileeni, pentru că au suferit astfel de lucruri?'
  pon-pon: 'A kotin japen majani on irail: Komail kiki on, me men Kalilaa pukat me
    dipan akan mon men Kalilaa tei kan, pweki ar kalokolok o?'
  nhe-BL: 'Huan Jesús quinnanquili: “¿Inmoilhuíaj nopa Galilea ehuani quipixtoyaj
    más tlajtlacoli que sequinoc Galilea ehuani pampa quej nopa ininpantic?'
  sps-sps: Ai Jisas biny ratuari, “Mi pon fi rom nei, vainy Galili te mat er, te kat
    aveton kinai te fis non a mesapan tsuri na taa Galili, ana ka to aya na kifon
    a fo iring te ruak tsuri?
  wnc-wnc: Iniwa yake anzing yanikut. Ginda aminu Galili nana waakwakga Galili nana
    kundu ayapbiking ngang ba nataing? Wa aminu waiakngana buyambam ngang ba nataaing?
    Siwan yapii meya wa pakinggane unin ngang nataaing ba dasing?
  bus-bus: 'Ben Yesu bèńnɛ: Kɛ̀ Galili gbɛ̃ pìnↄ gaa dɛ lɛ, ée daa aↄ̃ durun dɛ Galili
    gbɛ̃ kpaaanↄ pↄ́lan yↄ́?'
  gub-BL: Uze'eg Zezuz wanupe kury. — Màràzàwe tuwe umàno nezewe wà. Aipo iaiw wera'u
    amogwer Karirez rehe har wanuwi a'e wà.
  imo-imo: Jisasini aku temanemu pilipelie enondo nimbei, “Kombu Galili imboma aku
    teko mindili noringi ulu pilkolio Galili imbo moloringi lupe wemani ulu pulu keri
    teringi mele mandopa, kano mindili noringi imboma ulu pulu keri teringi mele paa
    olandopa konopu ltemeleya?
  boj-boj: Onaqa Yesus na minjrej, “Niŋgi kiyersib are qalonub? Galili tamo naŋgi
    di une gargekoba yoqneb deqa gulbe di naŋgoq di brantej. Galili tamo qudei naŋgi
    une gargekoba yosaieqnub. Niŋgi degsib are qalonub kiyo?
  ulk-ulk: Ege Iesude yabi nakerda, Wa nako dikepwareda, able le wi au witle uridli
    pe nole mokakalam gair Galilayale uridli ableglam wi asiasi digieda able orwairorwair?
  eng-DRA: 'And he answering, said to them: Think you that these Galileans were sinners
    above all the men of Galilee, because they suffered such things?'
  knf-knf: 'Kë aşë ŧeem baka aji : « Naşal aji bagalilay mënţ bawo bajuban apel bagalilay
    bandukiiŋ bŧi ukaaŋ kë bahaj haŋ i?'
  san-KHM: តតះ ស ប្រត្យុវាច តេឞាំ លោកានាម៑ ឯតាទ្ឫឝី ទុគ៌តិ រ្ឃដិតា តត្ការណាទ៑ យូយំ
    កិមន្យេភ្យោ គាលីលីយេភ្យោប្យធិកបាបិនស្តាន៑ ពោធធ្វេ?
  arn-NT: 'Fey feypieyew ta Jesus: “Eymün rakiduamküleymün tüfachi pu wentru Galilea
    tuwlu ñi rupael mew tüfachi wesa dungu, fey ñi doy yafkafengen mew pemay ti kakelu
    pu che mew mülelu kisu engün ñi trokiñ mapu mew.'
  zas-NT: 'Dxel rëb Jesús: ―Ad bal naladxidi guzajc ree bén Galilea guin zian guial
    na̱j reeman mazri béndol guial loj gra ree bén Galilea.'
  ken-NT: Yesu akɛmɛ bhɔ bɛ, “Bǎkáysí bɛ bo Galili bhɔ bákʉ́ nyaka bɛbʉ́ bacha
    bǒ ɛtɔk Gálili bachak kɛ?
