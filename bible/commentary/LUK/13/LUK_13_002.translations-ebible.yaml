  urw-urw: Bangar Jisasde menüm wangeaga, “Nini aranüm utungenan, Galili distriküb
    ferewar, kugumgen baba, menmen ninibüde Galili gürekoib menmen emegerüngeagade?
    Bangar baba daba kogi baba, ferewar gam taideaga babab ginimde, io?
  rmy-GURBET: 'O Isus phenda lenđe: “Tumen li den gođi kaj gola Galilejcura so sesa
    mudarde si po grešna tare avera Galilejcura?'
  ter-NT: 'Ina kixoáhiko Jesus: —Ikítixatinoemea koati yupihóvoti váherevoko ya po''ínuhiko
