  uig-ARA: 'ئۇ ئۇلارغا جاۋابەن مۇنداق دېدى: ــ ئۇلارنىڭ بۇ ئازابلارنى تارتقىنى ئۈچۈن
    بۇ گالىلىيەلىكلەرنى باشقا گالىلىيەلىكلەردىن گۇناھى ئېغىر دەپ قارامسىلەر؟'
  tuf-tuf: 'Eyta wacayat, Jesusat wajacro: —Eyta sácajac cuar, baat cuayin uritra
