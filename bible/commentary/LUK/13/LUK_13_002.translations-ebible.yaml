  maj-NT: 'A̱s''a̱i kinchja̱ Jesu: —¿A b''a̱ manu̱u nga b''a̱ kamat''ain já Galilea̱
    xu''bi̱ a̱t''aha̱ ''yún tjín saha̱ ngatitsun nga ngayjee̱ xu̱ta̱ xi tjín a̱nte
