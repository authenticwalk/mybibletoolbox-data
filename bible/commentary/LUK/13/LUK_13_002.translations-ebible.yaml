  taj-taj: जमाहेन्‍से येशूसे थेनीगदेदा चुह्रङ् भिसी जोहाब पिन्‍जी, “थे गालीलला म्‍हिगदेसे
    चुह्रङ् लसी दुख नाजी भिदेमा एनीगदेसे चु गालीलला म्‍हिगदेदा स्‍य्‍हान्‍दोगदे भन्‍दा
