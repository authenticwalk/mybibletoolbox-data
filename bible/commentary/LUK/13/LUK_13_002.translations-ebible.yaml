  ghs-ghs: '@see-verse:LUK.013.001'
  peg-peg: ହେବେତାଂ ଜିସୁ ହେୱାରିଂ ଉତର୍‌ ହିତାନ୍‌, “ଇଦାଂ ୱିଜ଼ୁ ବଗ୍‌ କିଦେଙ୍ଗ୍‌ ଇ ଗାଲିଲିୟର୍‌
