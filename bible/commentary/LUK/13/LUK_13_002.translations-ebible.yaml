verse: LUK.013.002
translations:
  kpx-kpx: Ige Iesuu deiada ke evisi namigevei avoe, “La huhuige kosive keu kebia
    haveale vaveveabe toela kena Galili ata degomole kebia toela evigevenu.
  okv-H: ingito enana ta degi ke einge ena, “Enana Galilee embo nei uhoho ainge mane
    ari sasapura embopo avoeto hajire ikari ke erevete?
  tbo-tbo: Ma Yesu hai baha i wimiheya i pa, ‘O nugotuhuya naka geka pite mi Galilihi
    hi ununihi naka tauhi hi apapoe lagona ma apoma mi Galili gehouhi, bo?
  mal-C: 'അതുകേട്ട യേശു ഇങ്ങനെ പ്രതിവചിച്ചു: “ഈ ഗലീലക്കാർക്ക് ഇതു സംഭവിച്ചതുകൊണ്ട്
    ഗലീലയിലെ മറ്റെല്ലാവരെക്കാളും അവർ പാപികളാണെന്നു നിങ്ങൾ ചിന്തിക്കുന്നോ?'
  grc-SR: Καὶ ἀποκριθεὶς ⸋ὁ Ἰησοῦς⸌ εἶπεν αὐτοῖς, Δοκεῖτε ὅτι οἱ Γαλιλαῖοι οὗτοι ἁμαρτωλοὶ
    παρὰ πάντας τοὺς Γαλιλαίους ἐγένοντο, ὅτι ⸂τοιαῦτα⸃ πεπόνθασιν;
  bgc-bgc: न्यू सुणकै उसनै उनतै जवाब म्ह कह्या, “के थम समझो सो के ये गलीली माणस और
    बाकी सारे गलीलवासियाँ तै घणे पापी थे के उनपै इसी बिप्दा आण पड़ी?
  khz-khz: Iesu na evega-gelerato, netiwato, “Gomi gotugamagina, voGalileia talimara
    vovetaina gevagirato gaurai, voiana evega-taunataunaato, ira geria rakava na Galileia
    talimara maparara geria rakava evanagirato?
  deu-TKW: 'Und er antwortete und sagte zu ihnen: meint ihr, daß diese Galiläer vor
    allen Galiläern Sünder waren, weil sie dieses erlitten?'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―¿Naruꞌ ráquiliꞌ glacrëꞌ bönniꞌ dul‑laꞌ
    bönniꞌ Galilea naꞌ ca yezícaꞌrëꞌ bönniꞌ Galilea, le gulazacaꞌ gulaguiꞌë cni?'
  lin-lin: 'Yesu alobaki na bango : — Bokanisi ete bato wana ya Galile bakufaki kufa
    ya somo mpo ete bazalaki bato minene ya masumu koleka bato nyonso mosusu ya Galile ?'
  hns-NT: 'Tab Jiesoe poetjhies: „Ka, toelog sotje hai kie oe betjaaran sab doesar
    Gaalielea waalan se auro kharaab raha aur kie oesabke ohie khaatien etana doekh
    oethaawe ke tjaahat raha?'
  noa-E: Mag ichig jaaubaicheewaita Jesuu amag, —¿Pãrau khĩirjuawai, mag Pilato soldaaunau
    dau augjã chukhu khëchpʉ̈itarr khʉʉn warm khʉʉn agjö Galileapienkha thʉnʉm khãyaujã
    atcha khaibag pöm sĩsid aawaita mag am khëchpʉ̈ijim khai? ajim anʉm jũrr amag.
  eng-EMTV: And Jesus answered and said to them, “Do you think that these Galileans
    were worse sinners than all other Galileans, because they suffered such things?
  mib-NT: 'Te ni cahān Jesús: Tēe Galilea un, ¿á cájeni ni rō jeē súcuan ni candoho
    de sɨquɨ̄ jeē xeēn gā ni īyo cuēchi de vēsú tāca gá ñayuu Galilea?'
  lif-NT2: हे़क्‍केःल्‍ले़ ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “हे़क्‍के पोःक्‍खे़ फाॽले़
    खे़न्‌गालिलिहाॽ साॽरिक् लायोबा मे़जोगे़ फाॽआङ् के़इःत्तुम्‍बि?
  xnj-xnj: Yesu akavayangula, “Ndava Vagalilaya vala vevakomiwi kwa njila yila mwihololela
    kuvya Vagalilaya vala, vambudili Chapanga kuliku Vagalilaya vangi, hati gavakolili
    mambu genago?
  mmx-mmx: La ne Iesu ga vorang i ridi xeretna, “Mi doxoma i do mo luvuttadi boro
    Galili diga xapmek tinotno rinedi leme Galili, kuren la diga met kerepmo.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —¿A unicamaxa usai baman caramina sinanin, atux
    ca Galileanu ''icë uni raíri ''icësamaira oi ''uchaxa quixun?'
  tee-NT: 'Chai ju Jesús ajunich: ―Ja va nonat''it ni palai na alactu''unin ixtajunita
    ju anu'' amachak''an Galilea. Palai jantu ju ali''in ixt''a''amachak''an. Chai
    yuchi alhimaknicalh.'
  eng-LSV: and Jesus answering said to them, “Do you think that these Galileans became
    sinners beyond all the Galileans, because they have suffered such things?
  cak-NT: 'Pero ri Jesús xu''ij chique: ¿Rix ninojij chi ri achi''a'' aj-Galilea ri'',
    quiri'' xquic''ulumaj roma reje'' c''o más quimac que chiquiwech ri ch''aka chic
    quiwinak aj-Galilea?'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —Pe''e po pe pejiyvyteri pe: “Tiruahũ ahe Galiléiapeva''ea
    ogwyripeve''g̃a hohe. Nurã Pilatos''ga ahe jukaukari.” A''ea po pe ei naerũ? ei
    Jesus''ga g̃a pe.'
  sja-NT: 'Mãga ũrip''eda, Jesupa mãgaji: —¿Parãpa k''ĩsia p''anɨk''ã aji, Tachi Ak''õrepa
    mãga p''asapiji ma Galilea eujãdepemaarãpa p''ek''au k''achiara oodap''edaa perã
    ma eujãdepemaarã awaraarã k''ãyaara?'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Mal ŋa tsa la Galili psla lu ya glakwa dmaku
    ka ŋa pɗakwa sanlaha ma gwal ma Galili, kəl həŋ ka ghuytá tsa ɗaŋwa ya, ka kaghuni
    ta gray ra?'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Á cáhán ndo̱ ña̱ na̱xi̱hi̱ da̱
    Galilea yóho sa̱há ña̱ íin chága̱ cua̱chi da a̱ ju̱ú ga̱ java ga̱ na̱ Galilea.'
  gfk-S: Ma ne Jisas ga tange be, “Hohaam, mu lik be kike ra turadi me Galili di ga
    manga sana ta ira mes na turadi me Galili kaie di gom hiruo hobi?
  bmu-bmu: 'Mewö jigetka meleŋda kewö jii mötket, “Iŋini miaŋgöra kewö mötmöribepuk:
    Galili ambazip mieŋön Galili ambazip tosatŋi pakpak eŋgoŋgita siŋgisöndok aka
    malgeraŋgöra sihimbölö mi mötket.'
  dgz-dgz: Iesu gare anega singui wayawamon, “Endi e anuiwanianawa, ian Galili nagirewa
    inak muga koevet iragen menan mu ap anega borit wane? Amba Galili nagirewa upinewa
    koewa muga baware uon menan ya borit wan?
  eng-GNV: And Iesus answered, and saide vnto them, Suppose ye, that these Galileans
    were greater sinners then al the other Galileans, because they haue suffered such
    things?
  zaa-NT: 'Jesús nna rèe cą: Ca enne'' gùttì por mandado nu beni Pilátua nna, tsí
    rulaba latsi'' le qui''ni adiru enne'' tul·la uccua cą tì''chu iyaba ca enne''
    látsi quį acca guỹàcca'' cą anía cá.'
  eng-WEBSTER: And Jesus answering, said to them, Suppose ye that these Galileans
    were sinners above all the Galileans, because they suffered such things?
  guh-guh: 'Jesús nexata jumaitsi bajarapamonaejavabelia: —“Pamonaemi bajarapacuenia
    beyejebatsi, bitso meta pibisiacuene pexanaevimi daxita pijanacuapijivi matatoxenetsia.
    Bajaraxuata beyejebatsi penaxuabinexa Diosovecua,” ¿pajamatabëjamë tsaja?'
  bon-bon: Yeesu piba teebibine itemlemige egä, “Weene lipu ngene jotwananiniye, nää
    peei Galilaya biname cina baborage niiya itu tewenumesi nuuja Galilaya biname
    bime cabu ca, ingle teepi pepu budre ne tepänumesi? Eewe pepu lica ge.
  nhw-BL: 'Huan Jesús quinnanquili: “¿Anmoilhuíaj nopa Galilea ehuani quipixtoyaj
    más tlajtlacoli que sequinoc Galilea ehuani pampa quej nopa ininpantic?'
  mgw-mgw: Nembe Yesu aatikwabakia, “Mwenga mubaya Agalilaya bo, bai na sambi kulikoni
    Agalilaya bi'ngi' ati' kwa mwanjaa batesilwe nyo?
  swh-ONEN: Yesu akawauliza, “Mnadhani kwamba hawa Wagalilaya ambao walikufa kifo
    cha namna hiyo walikuwa na dhambi kuwazidi Wagalilaya wengine wote?
  wbi-wbi: uYesu akavamula akavavula, “pe musagha kuuti avagalilaya avuo valyale ni
    sambi kukila avagalilaya avange voni fyenambe ghavaghile amavivi aghuo?
  bba-bba: Yesu u bu wisɑ u nɛɛ, i tɑmɑɑ Gɑlileɡii beni bɑ torɑnu mɔ n kere Gɑlileɡii
    be bɑ tie yèn sɔ̃ bɑ wɑhɑlɑ wɑ mɛn bweseru?
  eng-KJVCPB: And Jesus answering said unto them, Suppose ye that these Galileans
    were sinners above all the Galileans, because they suffered such things?
  kgk-NT: 'Upéa-rehe Hesu he''i íxupe kwéry: —Ani ere teĩ nde py''apy-py: “Ojejavy
    eterei va''e-pe mate Nhandejáry ombohasa asy onhehundipa” ani ere teĩ upéa-rehe,
    he''i. —Anhete ha''e-ta nde-vy, ndererovái ramo nde rekoha, sapy''a ou va''erã
    Nhandejáry ne mbohasa asyharã, ne rembiapo vai-rehe eremano va''erã, he''i onhemonhe''ẽ-vy
    íxupe kwéry.'
  waj-waj: 'Kiaa mmuduu rikioo Yisuuva iya tunoo: Ngia yaata utida kiaanoo: Karirayaa
    vaidiiya Piratuuso itaama ruputuuya mminnamminnaa maisaiyauvo seena Karirayaa
    gioonna kiaapuuya mminnamminnaa maisaiyauvaa yaatarainoo. Iya kaayau mmamma nniitaroo
    maisauvaa varoovaara ngia yaata utida itaa kua kiaannee?'
  ekk-PKP: „Kas te arvate, et kuna need galilealased kannatasid seda, olid nad hullemad
    patused kui ükskõik missugused teised galilealased?“ küsis Jeesus.
  mpx-mpx: Analiya Yeisu i lahe i ba, “Age kaiwena nak o i gan elal, inoke ku nuwatu
    wali gegi wali pan Galili gegewel wali gegi i bwata lake?
  wbp-wbp: Jijaji-jana wangkaja nyanungurrakuju, “Nyarrpa kankulu manngu-nyanyi nyurrurlarluju?
    Manngu-nyanyi mayi kankulu-jana yinya Kaliliyi-wardingki-patuju ngawu-nyayirni-wati
    panu-kari-piya-wangu Kaliliyi-wardingki-kari-piya-wangu? Kuja-jangkanya mayili-jana
    muku pungu wati panu-jarlurluju yurrkunyurlu Yuwarli Maralypirlaju?
  luo-luo: Yesu nodwoko niya, “Uparo ni jo-Galili-gi ne joricho moloyo jo-Galili mamoko
    nikech negisandore kamano?
  nhe-NT: 'Huan Jesús quinnanquili: “¿Inmoilhuíaj nopa Galilea ehuani quipixtoyaj
    más tlajtlacoli que sequinoc Galilea ehuani pampa quej nopa ininpantic?'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܒܸܚܫܵܒ݂ܵܐ ܝܬܘܿܢ ܕܐܵܢܝܼ ܓܠܝܼܠܵܝܹ̈ܐ
    ܒܘܼܫ ܚܲܛܵܝܹ̈ܐ ܝܗܘܵܘ ܡ̣ܢ ܟܠܵܝܗ‌ܝ ܓܠܝܼܠܵܝܹ̈ܐ ܕܗܵܕܟ݂ܵܐ ܩܘܼܘܸܡ ܠܹܗ ܐܸܠܵܝܗ‌ܝ؟'
  esk-NT: Jesus-ŋum kiuniġai, “Isummatigivisigich taapkua Galilee-ġmiut killiqirautluŋnipḷugich
    atlaniñ Galilee-ġmiuniñ tuqqutaupmata taatna?
  msb-msb: Kaya ginhunga niya sinda, “Nano sa paghuna niyo kay nagtios sinda sin sugad?
    Nano, mas grabe kamakasasala ini na mga taga-Galilea ki san iba sa inda?
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―Tsa¹ju³lë́h³ hniah¹² hi²
    ca¹can¹ dsa² chian² Galilea héi² jmø³uai¹² jøng² ni³ huu¹³ hi² mi³re²dsa ma¹dsio¹²
    dsag³ cónh¹ jín³ dsag³ re² dsa² go²dsa.'
  dso-dso: ତେଇ ଜିସୁ ସେମନ୍‌କେ କ‍ଇଲା, “ଏ ସବୁ କସ୍‌ଟ ପାଇବାକେ, ଏ ଗାଲିଲିୟମନ୍‌ ବିନ୍‌ ସବୁ
    ଗାଲିଲିୟମନର୍‌ ଟାନେଅନି ଅଦିକ୍‌ ପାପ୍‍ କଲାଇ ଆଚତ୍‍ ବଲି ବାବ୍‌ଲାସ୍‌ନି କି ?
  meu-meu: Bena Iesu ese e haere henidia, eto, Umui na o tomamu unu Galilea taudia
    hahidaosi edia dika na Galilea taudia oredia edia dika e hereaia, taunabunai unu
    e mase toma a?
  yva-NT: Umba Yesus po raura akananto mai pare, “Wapo ratantona wapare vatano Galilea
    umawe usiuri tai maisy weye awa ayao kakaije ntapekan dave awa arakovo Galilea
    kaijinta mansakivan. Weti wapare awa ayao kakai ntapekan wemi mbewar usiuri ti
    ukakai.
  dgc-dgc: Ey pékabaheta ni Jesus ta éya, éy kinagi na du tolay sa, a “Anya i isip
    moya? Akala moy wade a lalo a medukés i kasalanan diden ya a minate kesira du
    iba a taga Galilea? Akala moy wade a kanya nipabunu side na Diyos éy medukés side?
  zpm-NT: 'Dzigo rëbchaa Jesús lo zho: ―Segur na lëë, rëb to mazdraa ngoopdoḻ grë
    zha co lo grëraa zha ne no nëz Galilé, gane sca bdzieelo zho.'
  hix-NT: Àsok hana muhutwetxow ha, kekon hatà, Txesusu, àwyanye. Onà wyaro muhutwetxow
    hamà. Atxke tehtxoho kom hoye ro wayehyatxok hamà, nyamoro heno, màketxow hamà.
    Tkukuthuyamo yoho rma haxa atxke nehxatxok hamà, Karyeryeya honotho heno komo,
    màketxow hamà, kekon hatà, Txesusu.
  sim-sim: Karem li mbarik ormu mbara, �Wa, mberem ji hishindu? Ma ondo kavakava lihi
    wasilaka mendek si naha ma anandi Galilik fehe ondon tikriri osik nomorawu oso
    lihik talari sir, karem jimu hishindu?
  npi-ULB: येशूले जवाफ दिएर तिनीहरूलाई भन्‍नुभयो, “के ती गालीलीहरूले यस्तो भोगेकाले
    तिनीहरू अरू गालीलीहरूभन्दा पापी थिए भन्‍ने तिमीहरू सोच्छौँ ?
  cgc-cgc: Gambal Jesus i ta mga gaisturya ki kanen, “Salig nyo taan na iling sa na
    klasi ta iran na kamatayen naan ta Timplo pamatuod na mas bakod iran na mga sala
    kaysa ta duma pa na mga taga-Galilea.
  tim-tim: Hain dâm magaŋbiâ hin dâm makyeŋgiep, “Pilatoŋe dâmbo yeŋguyi areyeŋgât
    gain dâmai? Moyi yeŋgât dosa bâleŋe arekŋe âmâ Galilaia siânba yeŋgât dosa are
    ewangiâp dâmai me?
  yor-yor: Jesu sì dáhùn ó wí fún wọn pé, “Ẹ̀yin ṣe bí àwọn ará Galili wọ̀nyí ṣe ẹlẹ́ṣẹ̀
    ju gbogbo àwọn ará Galili lọ, nítorí wọ́n jẹ irú ìyà bá-wọ̀n-ọn-nì?
  wos-wos: Wungi wandaka Jisas dé diré wa, “Galilina du wungi hiyandanka yingi guni
    saréké? Wunde du séfélak haraki saraki sémbut hurundaka hurundan haraki saraki
    sémbut nawulak du hurundan haraki saraki sémbutré dé sarékéngwandé wana?
  emp-NTPO: 'Maʌ̃ carea Jesuba jarasia: –Maʌ̃ ẽberãrãra bia mĩga beuped̶ad̶a bẽrã
    ¿bãrãba crĩcha panʌca ãdjia wetara cadjiruara obadjid̶ada waabema Galilead̶ebemarãba
    obada cãyãbara?'
  eng-F35: 'So in answer Jesus said to them: “Do you suppose that those Galileans
    were worse sinners than all the other Galileans, because they suffered such things?'
  ind-ind: Mendengar berita itu, Yesus berkata kepada mereka, “Lalu karena orang-orang
    Galilea itu mati mengenaskan, apakah kalian pikir dosa mereka lebih banyak daripada
    dosa semua orang Galilea yang lain?
  pes-OPCB: 'عیسی با شنیدن این خبر، فرمود: «آیا تصور می‌کنید این عده، از سایر مردم
    جلیل گناهکارتر بودند، که این گونه رنج دیدند و کشته شدند؟'
  mpt-mpt: Yesuse baabenea Ibo baaniba Kaaib naka eli i hengmino Galili naka maki
    i hengmino gaiseib kesoa i kaaibobo gabiba?
  ssx-ssx: Koto ekina꞉ Yesuma꞉ ika꞉ pi hombo peaaso alota꞉ Mo Ka꞉lili haliweki paeyaota꞉
    hoke hau pu halemepate ika꞉ honema꞉ta꞉ mo hande limiki haliwekima꞉ hoke hau ota꞉
    haka꞉ta꞉pao pimiki yeke handa liekeme hone witelemepe.
  mkl-mkl: Ammɑ Jesu í sɔ̃ ŋɑ í ni, iŋɛ ì wɑɑ tɑmɑɑ dulum dii inɛi Gɑlilee ŋɑu bɛ
    í re ti inɛi Gɑlilee ŋɑ iyi ɑ̀ ɡbei? Ì wɑɑ tɑmɑɑ dulum du ŋɑi í jɔ̀ ɑ̀ kpɑ ŋɑ
    bɛɛbɛ ŋɑ?
  gaq-gaq: ଆତ୍‌ବାନ୍ ଜିସୁ ଆମେଇଂକେ ଉତର୍ ବିକେ ଆକେନ୍ ସାପା କସ୍ଟ ବା ପେଡିଙ୍ଗ୍‌କେସା ଆକେନ୍
    ଗାଲିଲୀୟଇଂ ବିନ୍ ସାପା ଗାଲିଲୀୟଇଂନେ ବାନ୍ ଜବର୍ ପାପି ଡାଗ୍‌ଚେ ପେ ସାପାରେ ବାବେ ପେଡିଙ୍ଗ୍‌କେ
    ?
  gof-RNT: I hayssada yaagidi zaaris; “Yaatin he Galiila asati he iita hayqo hayqqida
    gisho Galiilan de7iya asa ubbaafe aadhdhida nagaranchcho daanoona?
  unx-unx: ଆଡଃ ୟୀଶୁ ଇନ୍‌କୁକେ କାଜିକେଦ୍‌କଆଏ, “ଚିୟାଃ ନେ ଗାଲିଲ୍‌ରେନ୍‌କ ସବେନ୍‌ ଗାଲିଲ୍‌ରେନ୍‌
    କଆଃଏତେ ଆଦ୍‌କା ପାପିକ ତାଇକେନ୍‌ ନାଗେନ୍ତେ ନେ ଦୁକୁକ ସାହାତିଙ୍ଗ୍‌କେଦାଃ, ନେଆଁଁପେ ଆଟ୍‌କାରେ
    ତାନାଚି ?
  gah-gah: 'Liki li amikago, eza konotó aleko láa loko lo kimike limó: Galilaia vegenakutí
    lá iki hele vegenalitini lihimaváini napa napa nego lá iki kemeni vami gapo vikave
    liki nigelehe.'
  lcm-lcm: Na kala antok iria asukang ke, “Au sa, si volo tanganu i Galilaia, mipo
    lomon ia ta kitapo katakai i bil arikek luai ani ri Galilaia aongos using kana
    kitala puka?
  aer-aer: Kenhe Jesus akenhe itneke angkirtneke, “Nthakenhe-ame arrantherre itirrewarreme?
    Arrantherre-ame itirrewarreme nhenhe Galilee-arenye areye-arle arrpenhe ingkirrekeke-athene
