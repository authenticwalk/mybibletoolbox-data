  fuf-fuf: 'O jaabii ɓe kanko Iisaa, o wi''i: «Hara on sikku ɓen ɓe Jaliilu no ɓuri
    Jaliiluyankooɓe ɓen fow junuubu ɓay ɓe lettorii non?'
  mwc-mwc: Iesu ikaobeyisi iwona, “Komi ko nosinosi kata nikosi Galilee biyisi nikasike
    si rabobo wai, kosi asi piraga goyo sirakata saki, kega bage Gallilee biyisi tupasi
    rutainisi kona?
  bhl-bhl: 'Dangiwi, Yesus e ilo yan weng bokoyemomele: “Yu ibolow fukunomeliw: ‘Kuansiliw
