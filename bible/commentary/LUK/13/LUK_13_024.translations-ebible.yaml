  zac-NT: ―Gulë guniꞌi lduꞌu të parë tsutë́ të puertë nadeꞌe, purquë guëdchini tiempë
    zihani mënë gac shtuꞌu tsutë́ rall puertë ni perë gúnëdiꞌi rall gan.
  kyg-kyg: aise kipapiꞌmo haitapa falesayafeꞌmo lapaya mukiki hiyo. Nagaemo lapa paiꞌnaeꞌmo,
