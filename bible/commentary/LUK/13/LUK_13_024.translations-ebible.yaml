    we mesuai na rahutu dadira fo. Weo mearomuoaifa, inontarai bitoya erurai we esuai
    na rahutu nani manamo esobua kaha.
  fai-fai: “á bede kalawta kidela gadel tabe nadawo Got ami am awsom dukeng be tami
    unemin ka. Kata naka bakoyamon, wanang kinim seng ika awsom dukeng be tami unumo
    kalanokabiw, kata ken fák tami unodiw banim keidokabiw ko.
  ura-NT: “Eenjeen. Nitohanihane jaun, nii acuujua jaratoelanaala nenaa cuhane enooche.
    Arajiite niqui enonaa jerereein nete nainecurenereein.
  mcd-NT: Ascaiton Jesús ato cumaquin isca huani, —Uhuun Upa icanocai atirifi iquitirofoma.
    Ascacun nan un mato yoiai cuscacoin nantifi huacahuun. Nan fai atsoshta tanashcaquin.
    Ascashon marifi Diosin tsain tanasharacoincahuun iquisharashcaquin. Yora ichapafo
    iquipaifiacanicai iquitirofoma.
  urt-urt: “Lenge miyeꞌ tuweinge wula wula se ka sisipe yaŋah wula ŋaiye ka yil yoto
    lemame tikin Got, kom yukur tatame ka yi yoto, pakai. Taꞌe luku pe, pa yende wah
    nihe ŋaiye pa yi yoto kohmap malaih uku.
  awk-awk: 'Nuwolla pulóġkulli kolaġ tuloa tin yapuġ tin: kulla baġ nurun wiyan, kauwȧl-kauwȧllo
    nuwanu̇n murrȧraġ pulóġkulli kolaġ ġatun keawai wal kaiyu korien.'
  kiz-kiz: “Ukitahidiajhi kujhingila kwa kup'etela ndiangu mwembamba, kwandabha bhamehele
    bhibeta kujaribu na bhibetalepi kubhwesya kujhingila.
  tzo-TZE: ―Biq'uit li sbelal vinajele. Ep li boch'otic tsc'an ta x'ochique pero chacalboxuc
    mu xu' yu'unic. Yu'un ja' no'ox xu' ta x'och li boch'otic tsbic'tajes sbaic ta
    stojol Diose. Jech biq'uit me xavac' abaic.
  lex-lex: “Mihak totpena dodo'ondi de mpiakdie'da lola nhiar miaka kakmamah'a, yoma
    mhioratreria, hota rirahu riwra rlola mere hota edonna rlernana.
  dov-dov: “Muzumanane kuyoonjila mukalyango kamanikide, nkaambo ndamwaambila nywebo,
    biingi bayoyezya kunjila pesi tabakoyokonzya pe.
  rgu-rgu: Ana nataa nae, Lelesu fo leo nusatetu-ikutemaꞌ a neu a, loaanaꞌ a. De,
    tia mahereꞌ ei mara fo bisa kodi mesiꞌ na. Huu fo lahenda dodouꞌ soba nau masoꞌ
    reu, tehuu ta bisa fa.
  toc-NT: —Luu laca­tancs cca̠­hua­niyá̠n pi̠ hua̠nti̠ lak­ma̠x­tu­putún xli̠s­tacni
    luu juerza cat­la­huá­nilh catzák­salh antá nalac­tanu̠y nac xapi̠tzu̠ má̠lacchi.
    Porque xli̠­ca̠na cca̠­hua­niyá̠n pi̠ lhu̠hua hua̠nti̠ nata­ta­nu̠­putún pero
    ni̠lay cati­ta­ma̠t­lá̠n­ti̠lh.
  ulk-1902: 'Uaba saserim ueakai uaba barot kebi te ge: abelelam kaka uabi detager,
    uader deraimer lagelag barot, a nole umer kak.'
  som-som: Wuxuuna ku yidhi, Aad u dadaala inaad iridda cidhiidhsan ka gashaan, waayo,
    waxaan idinku leeyahay, Qaar badan ayaa dooni doona inay galaan, mana kari doonaan.
  mam-C: Kyq'onk kye' tilil tu'n kyokxa tojjo tal tjpel ja tal much' te chwinqil.
    Ex twutzx kxel nq'ma'n kye'y, qa nimx xjal k-okil tilil kyu'n, tu'n kyokx, me
    nlay chi okx.
  ndj-ndj: “Mkamali kuyingilila mlyangu wunyepili, nongwa nguvawombela, vatangalili
    davayesi kuyingila lakini davalemwi.
  mbj-NT: —Noo nad'ëëd its do hadoo hỹ pong jé ji bajëë suun doo. Ti hyb n'aa taw'ããts
    hẽ tak'ëp bë hyb n'aa eréd manäh, bë bahajaa hyb n'aa bë bajëng do t'ĩĩ hẽnh.
    Ta jawén, hajõk né paawä da karẽn hajëë p'ëë, dooh da rahaja wäd bä.
  lat-VUC: 'Contendite intrare per angustam portam: quia multi, dico vobis, quærent
    intrare, et non poterunt.'
  ngp-ngp: “Mkombeke kombokela mwo lwivi lufinyu, kwaviya want'hu wengi nawaungise
    kwingila mwo lwivi ulo, mna hawadahe.
  aoi-aoi: “Yik-aburangkeyinama angwurra kirrakina karnumamalya karnik-awiyebi-yada
    Neningikarrawara-langwu-wa angalya. Yiki-yaminama wuburra laka kirr-awiyebenama
    alikira-manja e...yukwujiya-langwiya edirra. Kembirra yik-aburangkeyinama angwurra
    aduwaba mena aburrajukwaba wurrababurna warnumamalya kuw-aburangkeyinama wurrakina
    akinu-wa edirra warnik-awiyebi-yada, akena ka-lyangmuridinama wurrakina-da. Kembirra
    nungkwurraja yik-aburangkinama aduwaba angwurra kirrakina-da,” ni-yama Jesus wurrumurndakakinu-wa
    warnumamalya.
  enq-2: '“Nambame nyakama langilyo: Endakali longome lome kaita tambukinatae dokonya
    kolandamana lao pitaminopa kapa kolandala naeyatamina, nyakamame lekeleke tao
    lome kaita tambukinatae dokonya kolandalapape.'
  eng-ASVBT: 'Strive to enter in by the narrow gate: for many, I say unto you, shall
    seek to enter in, and shall not be able.'
  mna-mna: 'Yesu iso pizin ma iso: “Kar saamba na, ka kataama musaari. Tana kakam
    kinkiini be kelela. Pa tomtom boozomen ko titoombo be tilela ma tirao som.'
  rmy-ARLI: “Den sa tumendar te đerdinen maškaro tesno udar e nebosoro adalese so
    but džene, vaćerava tumenđe, ka roden te đerdinen, ali naka šaj.
  myw-myw: '@see-verse:LUK.013.023'
  sby-sby: “Kamweleshani cangofu kwingila pacishinga cing'ana pakwinga ndamwambilingeti
    bantu bangi nibakeleshe kwingila, nsombi nteshi bakacikoshe.
  sll-sll: Dungure Yisas yu ditongwi, “Ni yalhobi nin yulang bolere hona grang migiga
    po. Ari miki weni ala nala di pinamba, nangwo kunu paikinamia.
  yaq-NT: ―Na'ulaika am bicha aet aman kikkimuwa'u luula eme'e kimubaeka'eene. Bwe'ituk
    ineponee inen emou jiia, juebenaka aman yajibaane, taa ka a aman yajine.
  uro-uro: “Ngän däqäne dä mamär i ngän don mät ama gaini na qi ama tmongi. Ngu qoar
    na ngän doqoräkt inguna ama rhäqäp na rha diva rhi siqut iva rha rhon sokt diva
    qaku rhi namäqäne dä mamär.
  ita-1885: 'Ed egli disse loro: Sforzatevi d''entrar per la porta stretta, perciocchè
    io vi dico che molti cercheranno d''entrare, e non potranno.'
  muy-muy: « Zum njəɗa, kaɗumvu ga məhuriyani gwar a mahay misliceni ni. Nə̀hi ana
    kʉli nahkay nahəma, aɗaba mis kay atəɗəm təhuriyu, ay ti etisliki do.
  kqc-kqc: “Nana rei yeiva resi ida vena kakaitari dui refa, adina ya nida amiye tau
    tora ini mokenari bi dui regika idu anua regedi.
  rmc-ZRB: '— Старіненпес те заавен пріґ узкі капура. Пгенав туменґє: бутджяне пробалінена
    те заджян, та на бійрінена.'
  tav-tav: —Capãarã Dio tʉpʉ ejagabaopʉnana eja majiquetigarãma, Diore canʉcʉbʉgoquẽna
    aniri. Mʉja maca Diore caapi nʉcʉbʉgorã caéjaqueti jopeacãpʉ cajãa aánaacãre bairona
    mʉja ã, jĩcaarãacã aniri. To bairi ti jopeacãpʉ cajãagarãre bairo maca anicõaña
    Dio cʉ catʉjoorije átiri.
  eng-ULB: “Struggle to enter through the narrow door, because, I say to you, many
    will want to enter, but will not be able to enter.
  spa-VBL: “Esfuérzate por entrar por la puerta estrecha, porque te aseguro que muchos
    tratarán de entrar, y no lo lograrán.
  fra-_FOB: 'Et il leur dit: Efforcez-vous d''entrer par la porte étroite; car je
    vous dis que plusieurs chercheront à y entrer, et qu''ils ne le pourront.'
  hau-ULB: “Ku yi kokari ku shiga ta matsatsiyar kofa, domin na ce maku, mutane dayawa
    za su nemi shiga amma ba za su iya shiga ba.
  mal-mal: ഇടുങ്ങിയ വാതിലിലൂടെ അകത്ത് പ്രവേശിക്കുവാൻ പരിശ്രമിക്കുവിൻ. പലരും പ്രവേശിക്കുവാൻ
    ശ്രമിക്കും. എന്നാൽ കഴിയുകയില്ല എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.
  kkc-kkc: “Niba osulu pepooko maga gadilame diya kitulugi. Bei, ayo nimapoo taka,
    odoo susuga oso osulu pepooko omaga gadilame diya kituluguleiso, esino diba omapoo
    gadilei tebileime.
  urd-GVR: “Tang darwāze meṅ se dāḳhil hone kī sirtoṛ koshish karo. Kyoṅki maiṅ tum
    ko batātā hūṅ ki bahut-se log andar jāne kī koshish kareṅge, lekin befāydā.
  far-far: “Nau ku saea fua mulu, mulu kai sasi ngangata, fua mulu ka ru ana mae ne
    sukoni, ne leka 'uria 'i langi. Sulia na wane 'oro kera kai sasi 'uria na rulae,
    ma nia 'afitai 'asiana fuada sulia na mae kai bilaki 'usida.
  suz-BL: मिनु येसुमी “आइक्‍च लाप्‍चो रे ओव़चा मालो। मेकेर रे शुश मुर ओव़चा दाक्‍नीम,
    तन्‍न ओव़ने मचाप्‍नीम। मत्ती ७:१३-१४
  car-NT: “O'mikatoko moro sirapi pena ta awo'myto'ko'me. Pyime irombo, wykaje o'waine,
    tywo'myrykon poko kyne'kuta'ton. Tywo'myrykon upita'ton te.
  amp-amp: “Na kfiwanko, yihota rim fnahni yuhate kukentamot. Ndnatn bi arihatn bbukahato
    bi rim fnahnikfot. Kto tu kuny sikatr nd kuny yifhatikt frkihaf thombat be finji
    fkneniruhako? Bok yimam briahako tohhato kfo mirahm, ‘Wayak tfanyakna.’ Kfo mirahrr,
    ‘Ni fitha thofe? Na nhai wom tkit ninhu nyingatikt htirmoyann.’
  bht-bht: परमेश्वरे दे राज्य च जाणे दी कोशिश करा, क्योंकि परमेश्वरे दे राज्य च अंदर
    जाणा सुंगड़े दरबाजे ला अंदर जाणे सांई है, क्योंकि मैं तुसां ने बोलदा है, की मतयाँ
    अंदर जाणे दी कोशिश करणी है, पर जाई नी सकणा है।
  eng-NOY: Strive to enter in through the narrow door; for many, I say to you, will
    seek to enter in, and will not be able.
  cub-NT: '—Ecojarã mʉja jedevacobe quĩ́jicobei. Norecabu Jʉ̃menijicʉi jaboteino.
    Coyʉyʉbu mʉjare: Obedivʉ ecoiyʉrĩdurãjarama nore. Ʉbenita bʉojabenajarama.'
  ita-1927: 'Ed egli disse loro: Sforzatevi d’entrare per la porta stretta, perché
    io vi dico che molti cercheranno d’entrare e non potranno.'
  lww-lww: Ana Yesu pisatam̃e la, pisape “Monar akilayonli nap̃a ava loyum̃a e pulutava
    tap̃ena nene, nap̃a ve tokak la ga. Nepisa ke lelaga na pan amiu ne, nesape yoko
    yar la ve moki nap̃a sinelan asape ava loyum̃a, ana yoko tap̃atete akila.
  ron-BAYASH: “Uša dă nor ăj uskă. Borulecăvă tari să tunăc ăm nontru. Ju vă pot zăšji
    kă mulc ur ănšjirka să tunji ali nor puće.
  ckb-ckb: «کۆشش بکەن تاکو لە دەرگای تەنگەوە بچنە ژوورەوە، چونکە، پێتان دەڵێم، زۆر
    کەس هەوڵدەدەن بچنە ژوورەوە و ناتوانن.
  nas-nas: “Muuꞌ paninung-koo tuntoma teꞌ ito-navarong. Teke tevaronge aaꞌnaꞌ purintariri
    paararariaing tung-koo avutevuꞌdariaꞌ, aming-koo, nnaꞌ teing karinga avitoitoi
    miruꞌarima paaravariaining makosiaavaukaꞌnung.
  uvl-uvl: “Apur kikimo toto ke a teu langa piunga matana hoholoch ngana sune nem.
    Iange hulua halang lape te teke teteu la toto. Pe e hele lange imo pengpeng hulua
    lape teteu la ero.
  eng-BBE: Do your best to go in by the narrow door, for I say to you, A number will
    make the attempt to go in, but will not be able to do so.
  ixl-CNT: —Bꞌantaj yaꞌl etokoꞌp tu u okebꞌal vaꞌl chꞌoo ivatz. Tan nival sete aas
    sibꞌal koꞌxh sichok tokoꞌp, loqꞌ yitꞌ saꞌkojveeti.
  xsi-xsi: “Ara ŋana miki ma kamakâsa ŋalae ŋana kakai nzâla mota piti kalâ luma ilo.
    Naŋa apaimi tu kinzi tamâta rârâ ma situ sikai nzâla mota piti silâ luma ilo,
    andeta ma sikura tia.
  crx-NTPO: “Hoondat-un datí-un hukwa daóohtni. 'Et nohdusni lhane 'et datí-un dahátidulh
    hukwa' huntizilh, 'et hoonts'i 'aw 'uhooneh ait'oh.
  kan-OKCV: “ಇಕ್ಕಟ್ಟಾದ ಬಾಗಿಲಿನಿಂದ ಒಳಗೆ ಪ್ರವೇಶಿಸುವುದಕ್ಕೆ ಪ್ರಯಾಸಪಡಿರಿ, ಅನೇಕರು ಒಳಗೆ ಪ್ರವೇಶಿಸುವುದಕ್ಕೆ
    ಪ್ರಯತ್ನಿಸಿದರೂ ಆಗುವುದಿಲ್ಲ ಎಂದು ನಾನು ನಿಮಗೆ ಹೇಳುತ್ತೇನೆ.
  bbb-bbb: Ro Jesu fu una kiae, Naka ma kuariavono fiefo. E uruvana buka e ije Godi
    fu oe buone ije samuagiamo ijena maziekuae vierafeve. Rove vame ije fuka ma gikikimana
    ijadufuo bume e sibaneke ijiaru bu buina mazievo. Ijadufuo nika kojo giriesaekina
    ja una e ije Godi fu oe buone samuagiamo ijena maziefo.
  blw-blw: “Kakaratényu way hénggép hen anchi nalepet way hawang ah hénggépanyu ad
    uchu, te tot-owa hen ifagà an chàyu way chuarcha angkay hen tatagu way safali
    hen ekamancha way mamachas way hénggép ngém achicha makaghép.
  tam-2017: இடுக்கமான வாசல்வழியாக உள்ளே பிரவேசிக்கப் பிரயாசப்படுங்கள், அநேகர் உள்ளே
    பிரவேசிக்க வகைதேடினாலும் அவர்களாலே கூடாமற்போகும் என்று உங்களுக்குச் சொல்லுகிறேன்.
  azz-NT: 'Pero Jesús quinilij ijcuín: ―Namechilia monequi ximofuerzajuican de xicalaquican
    tech ne calten ten amo patahuac ne ten namechajxitis ne eluiyactzinco. Porín melau
    namechilía que miacque quiyolnejnequisque calaquisque tech ne calten ten amo patahuac
    pero amo huelisque.'
  spa-RV-1909: Porfiad á entrar por la puerta angosta; porque os digo que muchos procurarán
    entrar, y no podrán.
  csy-csy: Kongkha ciak na pan tum tu in hanciam vun, banghangziam cile mihing tampi
    te tuaksung ah tum tu hanciam napi, a tum thei bua uh hi.
  mxq-NT: —Jottʉgoydyʉ es mdʉ́kʉdʉt ma̱ tʉjk a̱a̱ xuꞌutspʉ, jaꞌa ko may ja ja̱ꞌa̱y
    tyʉkʉya̱ꞌa̱ndʉ, es kyaj mba̱a̱t tyʉ́kʉdʉ.
  tzj-NT: —C'oli cani' jun pa rchi'jay ja congana ti latz' ja bar natoc wi' chi rilic
    ja totajem xin Dios. Tetija' c'a ek'ij utzc'a chi tri' xquixoc wi' ixix. Pro tecojo'
    ewachok'ak' como e q'uiy ja winak ja ma xque'oc ta masqui c'o quigana ne'oqui.
  tdt-tdt: Jesus hataan, “Odamatan tama ba lalehan, kloot. Nunee, hakaas aan para
    imi bele tama. Hau hatete ba imi, ema barak sei koko atu tama ba, maibee la bele.
  ron-BTF: Străduiți-vă să intrați prin poarta cea strâmtă, pentru că, vă spun, mulți
    vor căuta să intre și nu vor fi în stare.
  eng-WEBP: “Strive to enter in by the narrow door, for many, I tell you, will seek
    to enter in and will not be able.
  eng-FBV: “Try very hard to enter the narrow doorway, because I tell you that many
    will try to go in, and won't succeed.
  nld-1939: Doet uw best, om binnen te gaan door de enge poort; want velen, zeg Ik
    u, zullen trachten binnen te komen, en het niet kunnen.
  bwo-bwo: «Fengsh t'ebun beshosh kup'ore, fengesh mann kindosh geyiruwots aynee,
    ernmó kindo faleratsne etiruwe itsha.
  nch-BL: ―Xijchihuaca campeca ancalaquise ipan nopa pitzactzi caltemit cati yahui
    ilhuicac, pampa miyaqui masehualme quinequise calaquise nopona huan amo huelise.
  quc-TNT: Cätij chuk'ab alak rech coc alak pa ri uchija ri sibalaj latz' u wäch.
    Je' quinbij chi e q'uia ri cäquitij na qui k'ij rech queboquic, man quecowin tä
    c'ut, —xcha chque.
  tfr-NTPO: «Pjãy drön ëë, pjãy opzrëk jek kjër bäng bam chira l̈i go wl̈o. L̈ër bomi
    kong ga nopga ara opzrëk woydë jek e go wl̈o, gueniyo jek ga äe.
  kaq-NT: —Papan hani tahma xehqui huesti janin hihcoti shinannahue. Hicha ta Hihcopan
    hihxon bi hihcoti shinanyamahiqui.
  sgb-sgb: Hinabi ni Apo Jesus, ya wana, “Pakangêrên yon humwên ha makpit ya ilwangan.
    Anhabiên ko kamoyu, mal-at ya mapilit hên humwên, noa, a hila makahowên.
  vie-1934: 'Ngài đáp rằng: Hãy gắng sức vào cửa hẹp, vì, ta nói cùng các ngươi, nhiều
    người sẽ tìm cách vào mà không vào được.'
  kxv-kxv: “ଜୀୱୁ ତୂସାନା ଜାକ୍‌ଣି ଦୁୱେରିଟି ହାଜୁ; ଇଚିହିଁ ନା଼ନୁ ମିଙ୍ଗେ ୱେସିମାଞ୍ଜାଇଁ, ହା଼ରେକା
    ହ଼ଡାଲି ଅଣ୍‌ପିନେରି, ସାମା ହ଼ଡାଲି ଆ଼ଡଅରି ।
  cha-cha: Guefprocura mangejalom gui maiot na potta; sa jusangane jamyo na megae
    prumocucura mangejalom, lao ti mansiña.
  amu-NT: 'Tꞌo̱o̱ⁿ, matsoom nda̱a̱na: —ꞌNdyootsꞌa cantyja na matsa̱ꞌntjom Tyꞌo̱o̱tsꞌom,
    cantuunaꞌ. Calajnda̱ꞌyoꞌ na ntsaaquieꞌyoꞌ juunaꞌ. Ee jndye nnꞌaⁿ na ñeꞌcꞌooquieꞌ
    joꞌ joꞌ, sa̱a̱ xocanda̱a̱ nlꞌana.'
  hin-CV: “तुम्हारी कोशिश यह हो कि तुम संकरे द्वार से प्रवेश करो क्योंकि मैं तुम्हें
    बता रहा हूं कि अनेक इसमें प्रवेश तो चाहेंगे किंतु प्रवेश करने में असमर्थ रहेंगे.
  eng-OURB: “Strive to enter in by the narrow door, for many, I tell you, will seek
    to enter in, and will not be able.
  spa-BES: Hagan un esfuerzo para entrar por la puerta estrecha, porque les digo que
    muchos intentarán entrar, pero no podrán hacerlo.
