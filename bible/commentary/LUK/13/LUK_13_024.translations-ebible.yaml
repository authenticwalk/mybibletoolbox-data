    kurut wor po yeŋ gab kuyeŋ.
  tnk-tnk: “Kɨmiaha tihaməkeikei mhousari mhəuvnimwə ia kwəruə ouihi. Iakani pehe
    tukumiaha i nərmama həpɨk tuhousari tɨ nuvnimwəien, mətə tuhəpwəh nuvnimwəien.
  kpr-kpr: '“Utu da guro sokumako aminda terari dae fakina evu! Ainda beká mo: evetu
