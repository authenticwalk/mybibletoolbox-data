  jid-jid: Nra nkon u ri wa ahi wre me don me hla wu gbugbu ndi bawa nkon iri wakran.
  wmw-wmw: “Tendani jitiyadi mwingire nryango mpusu. Kamana nukwambirani kuwa wengi
    wakuja kusakula kwingira fala awaja kukidiri.
  gmv-GGM: '@see-verse:LUK.013.023'
  ssg-ssg: “Amuto elieliwa sohoi tewau aweing omiomin kane tesol tonain kapi Haeu
    ti tap tahi tapoan. Aweisal tetewau kumahe malimun. Kilan seilon laha tohongi
    hani ien tuahe laha kum pon.
  zpo-NT: —Bseyezh gu yek gu zeeb gu pwert nanyag, nel wlipa na nii na lo gu, zyen
