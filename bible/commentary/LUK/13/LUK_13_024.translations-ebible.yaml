  fuh-BKF: '—Ndurwee naatiron dammbugal paaɗungal sabo miɗo wi''a on: heewɓe tefan
    naatude, de kunngoo.'
  arl-NT: —Jiyanohua nia saniniujiuri shiitianiyojua tohuateyaco nia tiuquiniuria,
    Pueyaso nia rupuenura. Juhuacarijia nia numooteyanijia, queraatia pueyari nocua
    tiuquitianu paniniutianiya juucua. Majaari nojori naata quiniutianiya saaja.
  ziw-ziw: “Damanyani viya mkudaha kwingila mwe lwivi lufinyu, kwaviya wantu walozize
    nawajeze kwingila mna hawadahe.
  grc-TR: Ἀγωνίζεσθε εἰσελθεῖν διὰ τῆς στενῆς πύλης· ὅτι πολλοί, λέγω ὑμῖν, ζητήσουσιν
    εἰσελθεῖν, καὶ οὐκ ἰσχύσουσιν.
  nag-nag: “Etu chutu rasta te jabole nimite dukh koribi, kelemane Moi tumikhan ke
    koi ase, bisi manu etu te ghusi bole kosis koribo, kintu ghusi bole na paribo.
  eng-OEBCW: ‘Strive to go in by the narrow door. Many, I tell you, will seek to go
    in, but they will not be able,
  knj-NT: —Ak' wej je yip je yoc bey jun jaxca yali' puerta. Yutol chi wal e ex, ec'al
    eb chi yak'le yoqui, pero ma ske' yoc eb.
  deu-1912: Ringet darnach, daß ihr durch die enge Pforte eingehet; denn viele werden,
    das sage ich euch, darnach trachten, wie sie hineinkommen, und werden's nicht
    tun können.
  san-PUN: ਤਤਃ ਸ ਲੋਕਾਨ੍ ਉਵਾਚ, ਸੰਕੀਰ੍ਣਦ੍ਵਾਰੇਣ ਪ੍ਰਵੇਸ਼਼੍ਟੁੰ ਯਤਘ੍ਵੰ, ਯਤੋਹੰ ਯੁਸ਼਼੍ਮਾਨ੍ ਵਦਾਮਿ,
    ਬਹਵਃ ਪ੍ਰਵੇਸ਼਼੍ਟੁੰ ਚੇਸ਼਼੍ਟਿਸ਼਼੍ਯਨ੍ਤੇ ਕਿਨ੍ਤੁ ਨ ਸ਼ਕ੍ਸ਼਼੍ਯਨ੍ਤਿ|
  nob-LB: ”Den som vil bli frelst, må gå inn gjennom den trange porten. Gjør alt dere
    kan for å komme inn gjennom den. Sannheten er at mange skal forsøke, men ikke
    lykkes.
  ntj-ntj: “Yunytjurringkulalpi-ya tjaa yutjuwana tjarrpa. Tjiinya yarnangu pirnilu-ya
    tjarrpakitjalu purtu kulilku wantiku.
  sxb-NT: “Mukole wukalu muingirre ekiriango ekinyigu, aeniki mbalaga mbwe awangi
    wariagala okuingra ni ngawari-ingra yawa.
  nhu-NT: “Ben elumtè ntay keeley ɛ ɛ̀ nu fô diuw fwese wɛ wvù nu fiasaa le. Ben ekeè
    lɛ bonyii nteen nu ke egomte keeley yaa kɛŋke je kɛ.
  row-row: Ana nataa nae, “Sorga lelesun anadꞌikiꞌ anaꞌ a. De mihehere ei mara fo
    rala mii tungga naa. Huu hambu atahori hetar rae sobꞌa rala reu, te nda rala sa.
  msy-msy: Ezɨma a kamaghɨn me mɨgei, “Kɨ ia mɨgei, avɨriba tiar akar asuvɨrɨzir kamɨn
    aven mangɨva avegham. Ezɨ kamaghɨn amizɨma ia gavgavigh tiar akar asuvɨrɨzir kamɨn
    dɨrighɨva aven mangɨ.
  agg-agg: '@see-verse:LUK.013.023'
  ptp-ptp: “Xam vông yuac xêkɨzêc êdêc vac loc vac vuayen nipwo. Ên xomxo tɨbeac obêc
    xo ên nêb he ob la vac vuayen nipwo tige lê, lêc tɨyiên ma wê he ob la vac ge.
  nak-nak: “Amuto ge vagari veia ge tiroro soilo te la pulolou la matagagala te La
    Uru, la mata tetala eia kapilikia, la valalua ge vimaholo tatola oio vola, usu
    ge galo te la goilola.
  ron-LUDARI: “Cara alu Dimizov je kašă kasa karje arje ušă strămtă. Trudicăvă s untrăc
    p ja. Istina je, mult lumje vrja s untrje, ali nusă puată.
  lbb-lbb: “Mulor rakrakai kol sur mulor kas ana natar a taman lik, anasa a galis
    a tarai lar tohoi sur lar kas onoi ika bel lar tolsot pasi.
  kan-2017: ಆತನು ಅವರಿಗೆ, “ಇಕ್ಕಟ್ಟಾದ ಬಾಗಿಲಿನಿಂದ ಒಳಗೆ ಹೋಗುವುದಕ್ಕೆ ಪ್ರಯಾಸಪಡಿರಿ. ಏಕೆಂದರೆ
