    wawu tehen toro, paratesah, andre hu ndramat soyon pakanohonou para kaya nondriyan,
    hapeko andre hu kanlahiy pwi.
  snc-snc: “Boḡono vebibi-toḡa, ḡatama-boka kibobona boḡono raka-toḡa ḡana, korana
    au na akiramini, tarimarima ḡutuma ḡeraka-toḡa ḡetoni, senaḡi asi beḡe raka-toḡani.
  lgl-lgl: “Lakae ilia famiu, 'amu ka suusuu, 'ali 'amu ruu ala maala luma fo 'e susukudi
    'e la fala 'i nali. Sulia ioli afula gerakae tau fala ruuna, ma 'e 'ato rasua
    fada sulia maala luma fo kae folo faasida.
  mmo-mmo: + o 13:24 Pil 3:12*“Ham oo nimwêêk lôôt in ham andukana mop avi ango pasiv.
    Sa naanêêl vu ham naambe hil ngeeyaata le lambiingin naambe landukana, lemu me-lalohvu
    le.
  ncu-NT: “Wuribware̱ a kuwure‑o du ne̱e̱ fe̱yɛ ke̱kyaŋ ne̱ ke̱mo̱ kabunogyii du bɔŋbɔŋ‑ɔ.
    Amo̱se̱‑ɔ mo̱nꞌ le̱ŋ e̱ye̱e̱, na mo̱nꞌ taare̱ nya lwee ke̱kyaŋ‑ɔ‑rɔ. A le̱e̱ fe̱yɛ
    ase̱sɛ bwe̱e̱tɔ akatɔ i pee ke̱mo̱ kulweero si, amaa n gye̱ bamo̱ pɛɛɛ e̱ gye̱
    ne̱ ba nya kpa a bo̱ lweero.
  cni-NT: —Noshiacantempiro. Oquempetaca orijaniqui omorojaniqui anqueanteari inquitequi.
    Intime oshequi coavetachane irijateme inquitequi, iro cantaincha eiro imatirotsi
    irareetearo. Pimpomerentsiventearo pareetanteari inquitequi.
  eng-WMB: “Strive to enter in by the narrow door, for many, I tell you, will seek
    to enter in and will not be able.
  zaw-NT: ―Dää rolä' cadro jiu' bejṉ xhaguibaa. Ni'cni coḻtip lajztu te jiu'tu ro'c,
