  tam-TCV: “இடுக்கமான வாசல் வழியாக உள்ளே செல்வதற்கு எல்லா முயற்சியும் எடுங்கள். நான்
    உங்களுக்குச் சொல்கிறேன், அநேகர் அதற்குள் செல்ல முயற்சிப்பார்கள். ஆனால் அவர்களால்
    முடியாதிருக்கும்.
  mit-NT: '―Quida‑nsia lucha fuerte quìhvi‑nsia yehè sìtníhì gloria, vàchi ñà‑yòhó
    cachíˋ xì‑nsiá: nùù nsidaa nèhivì cucuni quìhvi yucán, cuàhà‑né, mà níhì‑né yàha‑ne.'
  ceb-ULB: “Paningkamot sa pagsulod sa sigpit nga pultahan, tungod kay daghan ang
    nagsulay ug wala makahimo sa pagsulod.
  ces-LB: 'Ježíš odpověděl: „Do Božího království vedou úzké dveře a těmi se snažte
    za každou cenu vejít.'
  mkn-mkn: Dia manyao bilang, “Sorga pung pintu maso tu, kici. Jadi pasang kaki ko
    bosong bisa maso iko situ. Te ada banya orang yang mau coba maso, ma sonde bisa.
  nce-nce: “Sobo ino tokwëfo elëme ekaklujome saafutuku elo. Bo some gali nolëyo,
    feilawa oneho bu heven lifewa mëkaklujame fene, kwe hanane.
  pol-UBG: Usiłujcie wejść przez ciasną bramę, bo mówię wam, że wielu będzie chciało
    wejść, lecz nie będą mogli.
  qxh-NT: 'Jesúsna niran: «Quićhqui puncupa callpacuycur yaycushayqui-jina callpacunquiman
    Tayta Diosninchipa maquinćhu cawanayquipaj. Juc junajman ama jitapanquichu. Achcaj
    runa maquinćhu cawayta munangapaj. Ichanga mana llapanchu camäpacunga.'
  nwi-nwi: “Yakamni-pre tuk əmiə mə kɨmiə takasəkeikei mɨsarkut pɨk mhamə takhavən
    mɨsauru-pən ye kwəruə yame rəkəskəh, meinai narmamə khapsaah kɨsarkut mhamə tukhavən
    imə, mərɨg to khapəh nhavənien.
  kmo-kmo: Jisas rii yenya awasen eecha wor, “Na yo ya i. Nubereja eeta karakada.
    Ada kwona wocho nokwapa nokwapa ma mima ye yo iyareken otii otiihipunak iyarekasakech.
  agr-agr: 'Tutai: —Atumek kakanmamsajum dekas waiti menakua nui wayatajum. Kuashat
    wayatatus wakeyagtin ainawai, tujash ashí betekak wayachagtinai.'
  kyc-kyc: Kambu rambu rambu sukusa dokona panya lao soo poraiyuo pupwape. Dokona
    lao nakama dopa langilyu, Wambu malu sukusa dokona panya laraminyi doko kapa papa
    narami.
  urd-GVU: ”تنگ دروازے میں سے داخل ہونے کی سرتوڑ کوشش کرو۔ کیونکہ مَیں تم کو بتاتا
    ہوں کہ بہت سے لوگ اندر جانے کی کوشش کریں گے، لیکن بےفائدہ۔
  yre-NT: «'Ka man -wɛɛ 'nan 'ka -wlamlan 'kɔn -yrɛ "fɩɩnɛn 'ji -e 'ka 'belidɩ yɩ!
