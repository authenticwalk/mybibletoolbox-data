  cpc-NT: “Ontzimatyii piñaashintsitya pinkimitakaantyaawo pintyagaatyiimi oryaanityinkakiiniki
    ityaapiintaitzi. Tima ojyiki kowawitachani intyaantaityaawo, iiromaita jimatziro.
  nhg-NT: ―Xecuesebicö por nencalaquesque ca ipa pobielta tli sa pitzutec. Porque
