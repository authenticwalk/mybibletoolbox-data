    nshoko, pabha ngunakummalanjilanga, bhandu bhabhagwinji shibhalinganje kujinjila
    ikabheje bhakakombolanga.
  tte-tte: Kabo Yeisu iwalo boda kolili iba, “Wakaiwe kwalusae kaba lusae kipakipana
    koina. Yawalo kolimiu, tomo sibaibaiwa sitonan nuwanuwali silusae na nige sowasowali.
  tcs-tcs: ‘Yupla mas trai prapa ad. Yupla mas trai olkainwei po go tru da naro doa
    wea eben, bikoz prapa plenti pipol i go trai po go tru da doa bat dempla kan.
  hlt-THB: Cekkhqi venawh, “Chawmkeng ak ceek khuiawh kun ngah ngah lah uh, kawtih
    thlang khawzah ing kun aham tha lo hly hlai uhy am kun thai kawm uh.
  soq-soq: “Inawinakasala intawa moawa keraudaida winedia bedewe odaodawa badowaia.
    Apana uaraia odapua baiwantoie tane babisaie ei. E mai mo uaraia ruauitana, dia,
    tane mukaidaitane inawinakasala intawa moawa keraudaida bedewe odana.
  qub-qub: «Imanöpapis quichqui puncupa yaycuyga. Achcajmi yaycuyta munanga. Ichanga
    manami llapanchu yayconga.
  att-att: “Meyárik yù pammagure ni Namarò sù balay nga nasirì yù puertá na. Italákkuruk
    naw nga tullung kunangane! Ta aru sangaw yù ira mamarubá, ngam ari ira makatallung.
  bki-bki: Naruei Yesu berdop̃elo, berinavo “Kamiu monoka kuvilavio sikili ka mia
    kuva joomo ea bulutavo dolu na, napano na teliki ga. Kiniou neber riano ka kamiu,
    ka mia tomu ve telabo asidom ava joomo, mia maka ajikia alaio.
  bqp-bqp: À kokari kɛ à gɛ̃ zɛ́lɛ kpakoto gũn. Matɛn oárɛ, gbɛ̃nↄ ni wɛtɛ ò gɛ̃n
    dasi, ama oni fↄ̃ro.
  mcp-mcp: «Yáágʉ́gá nə́ bɨ nyííg mpumbɛ́ ámʉ́mánda dɨ̂. Nəcé mə́ jaaw bɨ́ nə́ zhwog
    buud bwə́ bá sɔ̧́ nə́ bwə́ nyííg, njɨ bwə́ ábʉ́lɛ nyíi.
  hat-hat: Fè jefò pou n' antre nan pòt jis la; paske, m'ap di nou sa, anpil moun
    va seye antre, yo p'ap kapab.
  npl-NT: —Ximochijchikawakah xikalakikah kan ik kaltentli tsopijtik, Ne nomechilia,
    miakeh kinekiskeh kalakiskeh pero amo weletiskeh.
  bgg-bgg: “Nathek ne wie rek srane habin khog ji è lua pha rek bo, nyieliieshii bajo
    branthek ne iliing hà wuii pha bidiang dang ruii phro, jimagunde awuii mua phro.
  eng-TCENT: “Strive to enter through the narrow gate. For many, I tell you, will
    seek to enter and will not be able to.
  eng-BSB: “Make every effort to enter through the narrow door. For many, I tell you,
    will try to enter and will not be able.
  cpu-NT: “Ontzimatye piñaashintsitya pinkempitakaantyaaro pinkyaagaatyeemi iryaanityenkakiini
    ikyaatapiintaitzi. Tema osheki kovavetachane inkyaantaiyaaro, eeromaita imatziro.
  san-ASM: ততঃ স লোকান্ উৱাচ, সংকীৰ্ণদ্ৱাৰেণ প্ৰৱেষ্টুং যতঘ্ৱং, যতোহং যুষ্মান্ ৱদামি,
    বহৱঃ প্ৰৱেষ্টুং চেষ্টিষ্যন্তে কিন্তু ন শক্ষ্যন্তি|
  tac-NT: ―'We e'wérali olawa napurigá mo'iboa alé u'tá yógame galichi. Neka ruwí
    we'ká ralámuli 'we mo'inálimio alé yochi 'lige tase gainamio mo'yá napugiti 'ma
    'yériga ilimémpá alué galí.
  eng-WEBPB: “Strive to enter in by the narrow door, for many, I tell you, will seek
    to enter in and will not be able.
  gfk-H: '@see-verse:LUK.013.023'
  viv-viv: Yesu gigahedi gigayo, “Wanavedivediwe be lobama ana edaꞋawana kabiꞋona
    againe wanaluku. WaꞋita, gagahemi kaliva moyaꞋaidi hinagaluvaluva be hinaluku
    tu hinamaduꞋava.
  yao-yao: “Nlimbile kwinjila kwa kupitila nnango wakunyilila pakuŵa ngunsalila kuti,
    ŵajinji chalinje kwinjila mwelemo, nambo chalepele.
  tgp-tgp: “Ha vaihitea vara ha er̃i unu hin matarua rihirihi atu. Matan na verea,
    vao tavera la pa opoia vara la unu pani la pa sopo er̃i vaia.
  auc-NT: —Odemö guiyänemö guiicæte ante edæ nanguï cæedäni. Edæ nanguï ïnäni incæ
    guiicæte ante cædinque guiidämaï incædänimpa, ämo ëñëmaïmïnipa.
  kbc-NT: Odaa Jesus ja igidi, meeteta, “Adinoniciwaɡ̶atitiwaji makaatiwece niɡ̶ida
    epoacawaanigi amaleeɡ̶aɡ̶a yajigotedaɡ̶awa Aneotedoɡ̶oji ɡ̶adewiɡ̶a. Leeɡ̶odi
    ejitaɡ̶awatiwaji eliodi oko anodoletibige me dakatiobece, pida aɡ̶oyakadi.
  bmh-bmh: '@see-verse:LUK.013.023'
  ctu-BL: Cha'lenla wersa cha'an mi la' wochel ti ch'o'ch'oc bʌ i ti'. Come mic subeñetla
    cabʌlob mi caj i ñopob ochel pero ma'anic mi caj i mejlelob.
  meq-meq: «Gum gədaŋ məfələkwe ta tsəveɗ nakə maŋgəɗətse aye. Faya na gwaɗakumeye
    ndo hay haladzay ta pəliye tsəveɗ məfələkwe ada ta hutiye tsəveɗ sa bay.
  noa-H: —Hʌ̃gt'ar höbëraagan, puertdidam bʌ̃rʌʌ k'itʌm hee dubaagpamjöta haajemgui
    hajim hanʌm. Muan pãragan, mag puertdidam p'ĩrk'i k'itʌm heeta dubju hẽk'abat
    ha chirʌm. Mʌg hatag hõor pöm hag hee dubam k'õsi hajup mamʌ, mag t'ʌnʌm k'ʌʌn
    heem hãbjã pöd dubbajugui hajim hanʌm.
  alp-NT: “Imi atula ktili leke kusu metu tone. Le tamata bokala esi atula kena nikwa
    cara kena kusu po saisa mo.
  san-VEL: tata.h sa lokaan uvaaca, sa.mkiir.nadvaare.na prave.s.tu.m yataghva.m,
    yatoha.m yu.smaan vadaami, bahava.h prave.s.tu.m ce.s.ti.syante kintu na "sak.syanti|
  kbq-kbq: Osi kafantema ufrenakura hanavetita ufreho. Na'ankure rama'a vahe'mo'za
    osi kafanteti ufrenakura hanazanagi, uofregahaze.
  kbh-kbh: —Puerte s̈mochtsents̈ena chë base utënts̈á bës̈ás̈ajana jamashjnama; er
    ndegombre cbë́yana, banga mochántsebos̈e chëjana jamashjnama, pero ndoñe quemochatobenaye.
  ron-LSB: “Străduiți-vă să intrați pe ușa cea strâmtă, căci vă spun că mulți vor
    căuta să intre și nu vor putea.
  pon-pon: Niani en pedelon on nan wanim tatik, pwe I indai on komail, me toto pan
    jojon pedelon on, a jota pan kak.
  nhe-BL: ―Xijchihuaca campeca xicalaquise ipan nopa pitzahuac puerta tlen yohui elhuicac,
    pampa miyac tlacame quinequise calaquise nopona huan ax huelise.
  sps-sps: “Ami ma vaputs tan sof naa tan matainy sobaan kapoo, tana saa a vainy a
    kinai te tanaf iny sof ror, sai ri gim ror ma onot.
  wnc-wnc: “Ginda gwabou mateknga gwak zipatangu Anututa yuak komune kopningge kwatanza
    kekekngata tasinong. Nata daniwa natapnong. Aminbamda undang akopnangge natake
    ngana tasiwa maiwik,” ngang yanikut.
  bus-bus: À aĩa kɛ à gɛ̃ zɛ́lɛ kpaatoo guu. Mɛ́ɛ ooare, gbɛ̃ parideenↄ é wɛtɛ wà
    gɛ̃n, mↄde aↄ̃é fↄ̃ro.
  gub-BL: Ezeagaw nereixe pà uken pixika'i ma'e rupi nehe. Ta'e teko tetea'u uzeagaw
    putar hupi wixe pà wà nehe xe. Nupuner kwaw wà nehe.
  imo-imo: “Gote iye nomi kingimu molombalo ulkemunga kerepulu paa kelona imbo awini
    kanona tuku pungeindo perenge. Akumunga kano ulkena tukundo pungo molongeindo
    eno enge ningo paio nimbo nio.
  boj-boj: “Niŋgi siraŋme kiñala miligiq gilqajqa siŋgilaoiy. E niŋgi merŋgwai. Tamo
    gargekoba naŋgi siraŋme kiñala miligiq gilqajqa siŋgilaoqnib ugeinjroqnqas.
  eng-DRA: Strive to enter by the narrow gate; for many, I say to you, shall seek
    to enter, and shall not be able.
  knf-knf: « Natamaan naneejna plëman pammiŋuŋ, ţiki dţupan, baŧum baluŋ kado na pneej
    bë baankhilan.
  san-KHM: តតះ ស លោកាន៑ ឧវាច, សំកីណ៌ទ្វារេណ ប្រវេឞ្ដុំ យតឃ្វំ, យតោហំ យុឞ្មាន៑ វទាមិ,
    ពហវះ ប្រវេឞ្ដុំ ចេឞ្ដិឞ្យន្តេ កិន្តុ ន ឝក្ឞ្យន្តិ។
  arn-NT: —Yafüluwmün tamün konael ti pichirume wülngiñ mew. Iñche ta feypiwayiñ rume
    fentren che ayüay ñi konael, welu pepi konlayay engün.
  zas-NT: ―Gol been naguiejn din chuꞌdi niz roꞌ port nadëë, din naj rni lëjt, zien
    ree bén rën chuꞌ, per ad zileꞌt chuꞌ reeman.
  ken-NT: “Nu ka bɛ́fʉɛ́t ndǔ nyǔbhá anɛ áchí mábhɛ́rí. Nchí ghati bhe bɛ
    bɛyǎ bho báyàŋ chɔŋ bɛfʉɛt manchwe kɛ bápú bhɔŋ mbi.
