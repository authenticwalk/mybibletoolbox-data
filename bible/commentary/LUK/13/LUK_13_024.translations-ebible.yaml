    yabot ku iyu.’
  myk-myk: «Yi la le yʼi jé kuɲɔɔ nifɛnhɛfɛnhɛnɛ li ni. Bani nʼa da yi jo yi mu, sipyiɲɛhɛmɛɛ
    na ba jegana shaa pʼi jé, ga pu da já wɛ.
  sbe-sbe: “Kwa kaipatebayao bena kawakeda gagilina unai kwa lusae, matawuwuna tamowai
    se bado kabo se kaipate bena se lusae na iyamo nige gonowadi.
  mcr-mcr: “Nyi he etqänä. Qänakŋi, ämaqä kuapänäŋi, Goti Iqunä miqeuŋqä yanä-tpu
    ipiyä di, änä mäyqä da ipnuwiqä. Iiŋiŋqe, he aŋä hänaqä wäŋqä iuta hipŋqeŋqä yäŋä
