  nbq-nbq: “Sup maduk vaga nunggup yiluk, dil watu dogones. It avakwa wisane nunggup
    yiluk, ogarugup ovara, meyan at hagup o, yiluk, yukheraliga.
  tgo-tgo: “Hu rovurɨgheghe na hu ru e ghamba runa iya i mbɨmbɨthana. Ya dage e ghemi,
    gharɨgharɨ lemoyo ne thɨ rovurɨgheghe na thɨ ruwe, ko iyemaeŋge mane valɨkaiwanji.
  yap-yap: “Mu athamgilgad ngam marod ko fare mab nib wen’in; ya nggog ngomed ni bo’or
    e girdi’ ni bay ra guyed rogon ni ngranod ngalan machane dabiyag rorad.
  mop-NT: —Tz'aje'ex a wool ti ocol ichil a jabix puerta a tz'i'tz'i' u taan. Inen,
    tan in wadic te'ex. Yanoo' a beloo' u cu yaalte a ocolo, pero ma' tu paataloo',—
    cu t'an a Jesus ti'ijoo'o.
  tet-tet: Yesus nataa naꞌak, “Laleꞌan odamatan tataman nia, loot basuk. Harui aan
