  wnu-wnu: “An Qenu bibis bigor eng isub qamb eng mom qeretut nob wogub mi iru qomourt
    eng qeemben isuboumon. Munon irou isun qamb obour ego mai gas me isunorei.”
  zam-NT: ―Bli gu' purad yòo gu' loo cón che'n Diox tac loo cón che'n Diox anze'f
    nagàn nac par yòo mèn. Mod co' yòo mèn loo cón che'n Diox nac xal co'se' ndlya's
    mèn yòo mèn ro thìb puert co' anze'f naya. Anze'f huax mèn nzo co' lya's yòo loo
    cón che'n Diox per ne'gácte mèna yòo mèna loo cón che'n Diox.
  zyp-NT: Zisu taco, ma hrahei a tah he, “Ingkaw a bawpaw lang tah a nae pawtah thaw
    tah a zong my lo, zecawtamaw tatah ka ca ching he, cawngsaw a hlupui tah a nae
    zaa he ka, a nae khy bei he.
  sey-NT: “Aꞌri ja̱to saꞌroja̱ꞌa cacasiꞌi cani siꞌa më cuasayepi yoꞌojë̱ꞌë. Ja̱je
