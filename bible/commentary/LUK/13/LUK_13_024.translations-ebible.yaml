  dan-1931: “Kæmper for at komme ind igennem den snævre Port; thi mange, siger jeg
    eder, skulle søge at komme ind og ikke formå det.
  kwj-kwj: '“Lengenumbo cheche ki mi raru kinawa tau kwambu fwesini ma ra. Mini a
    sawenda: Hima miyafo wu raru kinani wu wondano, woro apa wu simiyafuno.'
  vie-OVCB: “Phải gắng sức đi cửa hẹp vào Nước của Đức Chúa Trời, vì có nhiều người
    cố gắng, nhưng không vào được.
  kze-kze: tiyáántámba égési úmae'a sáwíyan-ontavimba usáveranaaowe. simátime'a sé'a
    sáwívarawai usáveranae sésa íyambanivo íma kanaán-umai usáveranaaowe.
  lbk-lbk: “Ipapatiyo ay somkhep isnan nasopit ay segpan id chaya, tay kanak ken chakayo
    ay angsan cha nan mamangset ay somkhep ischi ngem ad-i mabfalin.
  mto-NT: ―Ixta je̱tseꞌe mtá̱kadat joma veꞌe je̱ ta̱kꞌaka̱ꞌa̱ juuꞌ veꞌe mootskji je̱
    vyiijn, ku̱x vaamp xa a̱tseꞌe je̱ts nu̱mayda veꞌe du̱tuntsó̱ktat je̱tseꞌe je̱
