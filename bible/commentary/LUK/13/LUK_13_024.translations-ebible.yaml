  ena-ena: Viaŋ naludɨ abadin agadɨ igahɨlɨhalaŋ uami. Hulaŋ iamɨgali akape hɨbɨ ivu
    ivu sudɨme cɨki heŋ ivoubalu aba lɨhavɨbali uami. Agadɨ ala ma ivouavɨbali uami.
