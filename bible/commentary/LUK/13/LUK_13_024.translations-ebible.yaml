  tpi-tpi: “Yupela i mas taitim bun tru, bilong i go insait long liklik dua. Mi tokim
    yupela, planti man bai i laik i go insait, tasol bai ol i no inap.
  mih-NT: Nducu xoon cuhva quɨhvun yuvehe tɨhɨn vatyi yɨɨ xaan cua quɨhvɨ ñiyɨvɨ nu
    ndyaca ñaha ra Ndyoo. Catyi suhun vatyi cuaha xaan ñiyɨvɨ cua cuñi ñu quɨhvɨ ñu,
