  nho-nho: “Kootou hakamakkii ki uru atu kootou vaaroto te tootoka e kkao. E tammaki
    naa tama ma ki haaite ki uru atu laatou, tevana iaa laatou ma ki see lavaa.
  gym-NT: Munkwe ja di mika kri rikakäre gwä jukwe krä chite ta, ñobtä ñan angwane
    mrä ni kwati tö rabadi näin gwä akwa ñan rabadi,
  azg-NT: 'Tꞌa jon, tso jon nnon tsanꞌñeen: —Juu na ityeꞌntjon Tyoꞌtsꞌon nnꞌan ntyja
