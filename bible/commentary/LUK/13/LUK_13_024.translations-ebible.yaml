    kini.
  zpz-NTPP: ―Bicy der fers nu chuꞌ der roꞌ shii, gun ya̱ ne̱e̱ lor tonaꞌ la zigy mbecy
    galagy dey chuꞌy, tees wac chuꞌ dey.
  mkj-mkj: “Kamwai engdehn in alu nehn wanihmw soahsiksikko; pwa Ngoahi pwehng kamwai,
