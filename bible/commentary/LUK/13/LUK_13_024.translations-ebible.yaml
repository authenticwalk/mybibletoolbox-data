verse: LUK.013.024
translations:
  kpx-kpx: Ige Iesuu ata bahata namigevei avoe, “Otogoe udaha keu esevehame. Ialelua
    negolahalive udaha kela velehovoi teve. Ata moagaeabuna isivilahai o ke uvue tai.
    Isito kena abuemo anekiai.
  okv-H: embo tapa ta degi ke einge ena “Embo isapamane na etokito horasora rate horari
    haite mane aisuja avoeto ungota degi erena, pe isapa paukari ai ta kihon kahon
    eto pambuvujo.
  tbo-tbo: ‘Ona wileta kadidili duma po mateta wodinadinana ugolina ona honoga lui.
    Matababana lawa boluhi apo hina wileta ipa hina lui ma apega emoemotahi.
  mal-C: “ഇടുങ്ങിയ വാതിലിലൂടെ പ്രവേശിക്കാൻ കിണഞ്ഞു പരിശ്രമിക്കുക; അതിന് പരിശ്രമിക്കുന്ന
    പലർക്കും പ്രവേശനം സാധ്യമാകുകയില്ല എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.
  grc-SR: Ἀγωνίζεσθε εἰσελθεῖν διὰ τῆς στενῆς ⸂πύλης·⸃ ὅτι πολλοί, λέγω ὑμῖν, ζητήσουσιν
    εἰσελθεῖν, καὶ οὐκ ἰσχύσουσιν.
  bgc-bgc: “भीड़ै दरबाजे तै बड़ण की कोशिश करो, क्यूँके मै थमनै कहूँ सूं के घणखरे उस
    म्ह बड़णा चाहवैगें, अर कोनी बड़ सकैगें।
  khz-khz: “Pio vegigi-vanagi, vanagi kokotinana pio laka-toga ulanana, kwalana au
    na avaikilamina, taunilimalima gutuma ia laka-toga negetina, na ati pia laka-toga.
  deu-TKW: ringet darnach, einzugehen durch die enge Pforte, denn viele, sage ich
    euch, werden hineinzukommen suchen, und werden es nicht dahin bringen.
  zsr-NT: 'rnëꞌ: ―Gul‑güíꞌ ládxiꞌliꞌ tsazliꞌ zacaꞌ ga nu ryaz le nac guidauꞌ, le rëpaꞌ
    lbiꞌiliꞌ: Zian nup lëꞌni laꞌyáz niꞌ, san cutu laꞌzáquiꞌnëꞌ.'
  lin-lin: — Bosala makasi mpo na kokotela na ekuke ya moke ; pamba te, nazali koloba
    na bino, bato mingi bakoluka kokota, kasi bakokoka te.
  hns-NT: 'Tab oe ekgo matlab ke kaahaanie kahe lagal. Bolies: „Toelog bahoet kausies
    karke Parmeswar ke raadj ke saket kamaarie dwaara bhiettar djaihe. Dher log to
    maangie bhiettar djaai, bakie na djaai paai.'
  noa-E: —Ʉ̈gthar öbëraagan, puertdidam bʉ̈rʉʉ khitʉm ee dubaagpamjöta aajemgui ajim
    anʉm. Muan pãragan, mag puertdidam phĩrkhi khitʉm eeta dubju ẽkhabat a chirʉm.
    Mʉg atag õor pöm ag ee dubam khõsi ajup mamʉ, mag thʉnʉm khʉʉn eem ãbjã pöd dubbajugui
    ajim anʉm.
  eng-EMTV: “Strive to enter through the narrow gate, because many, I say to you,
    will seek to enter and will not be able.
  mib-NT: Condɨhvɨ̄ ni rō quɨ̄vɨcoo ró ndaha Yaā Dios. Chi cúu nájnūhun ɨɨn yéhyɨ́
    túū. Te cáhán rī jiín ró jeē ɨɨn quɨvɨ̄ te cuehē ñayuu nducú i quɨ̄vɨcoo i, te
    ma cúu ga.
  lif-NT2: “चिभिःत्‍फिःप्‍पा लाम्‍धेःप्‍पोलाम् निङ्‌वाॽफुहाङ्‌जुम्‍मो लाःप्‍मा तम्‍सिन्
    चोगे़म्‍मे़ॽओ॥ यरिक् मनाहाॽरे़ तम्‍सिन् मे़जोगुॽ, कर लाःप्‍मा मे़न्‍छुक्‍तुन्‍लो॥
  xnj-xnj: Yesu akavajovela, “Mukangamala neju kuyingila mumlyangu udebedebe, muni
    nikuvajovela vandu vamahele yati vilinga kuyingila nambu nakuhotola.
  mmx-mmx: “Mina lolos kusu miba beles at lumusmaragu lixilik at Linintoo at ne Moroa,
    mila buaang limixin diba lok tong i do dina beles ukeneng, ketla di noxo epovo.
  cbr-NT: —Bai chucúma anun atsínti ca sinan. Cana asérabi mitsu cain, 'itsa unix
    ca anun atsínti sinanibi anun atsíntima 'icën.
  tee-NT: ―La'ixlhichux mi'alhunut'an anavit'it cuenta ni at'anuya'it'it ju lact'iyan
    ni na acsat'icst'i ju xamalhtich. Iclajunauch chunch ni astan na pumalhu ju catatanuputunach
    ju anch para jantu lai catitanu.
  eng-LSV: “Be striving to go in through the straight gate, because many, I say to
    you, will seek to go in, and will not be able;
  cak-NT: Can titija' ik'ij tinimaj rutzij ri Dios. Ronojel ri niben rix, can pa ruchojmil
    tibana-wi chech ri Dios. Roma ri ruchi-jay ri anchi' jixk'ax-wi, yalan co'l oc
    rech. Y can je q'uiy ri winak xtiquijo' xquie'oc pa ruchi-jay ri', pero man je
    q'uiy ta xquietiquier xquie'oc.
  pah-NT: '—Ndipypiriva''ea ko porta Tupana''ga ronga apoa. Pejirokwa hete ti penhimongiavo
    Tupana''ga ronga pype porta''ia rupi ndipypiriva''ea rupi ga pyri. A''e ji pe
    me: Pejirokwa hete ti penhimongiavo. A''ereki he''yjuhuve''g̃a oki pota garonga
    pype novĩa. Emo g̃a ndoki.'
  sja-NT: '—Tachi Ak''õre truadee wãit''ee puerta p''ĩrup''ee bɨde t''ĩupaták''ata
    bɨ. Mɨa jara bɨ: Eperãarã chok''ara wã k''inia p''anadait''ee Tachi Ak''õre truadee.
    Mamĩda p''oyaa wãda-e pait''ee.'
  xed-xed: '«Ŋavawaŋa ka lami nda ta watgha slrehwa. Ka yu ta mnaghunata na: Nda ndəgha
    gwal dzaʼa zba lami nda tida, triɗ ŋa trapta taŋ.'
  mks-NT: —Cúú á tátu̱hun íin in yéhé táhán loho nu̱ú ndi̱hvi ña̱yivi indiví. Ña̱
    cán quéa̱ xíní ñúhú ndó ndi̱hi̱ ini ndó ndi̱hvi ndó chí yéhé loho cán jáchi̱ cua̱há
    ndiva̱ha ña̱yivi ndítihvi na ña̱ qui̱hvi na joo a̱ cúu qui̱hvi na.
  gfk-S: '@see-verse:LUK.013.023'
  bmu-bmu: '“Iŋini mönö naŋgu giwikŋe aŋgotpingö jaram tiba aum-mörime. Nöŋön kewö
    jibi mötket: Ambazip gwötpukŋan Anutugö bemtohoŋ uruŋe aŋgotpingö esapkömemö,
    mi osime.'
  dgz-dgz: “Anun, kiman tonanewa kampon kampon ap menan kaimakaet utu unuk dotou aisepen
    menan tan. Iwa iman waenapan aruga unuk amopen menan tain go mu ya unuk amoin.
  eng-GNV: 'Striue to enter in at the straite gate: for many, I say vnto you, will
    seeke to enter in, and shall not be able.'
  zaa-NT: Lígúni duel·la' gá'a le ru'a puerta xcuichu to' miéntraste té tiempo, porqui'ni
    nuỹetse' cálatsi' gá'a bitola, pero labí irialàni cą.
  eng-WEBSTER: 'Strive to enter in at the strait gate: for many, I say to you, will
    seek to enter in, and shall not be able.'
  guh-guh: —Xaniajanë pacuenia pacatsipaebijitsiatsi. Pajamatabëcuenesaëmëre bitso
    panevajënaeyabelia itsamatacabi athëbëtatsia panejonenexa tsiquiribaupayojavalia.
    Jivi picani itsamatacabi athëbëtatsia ayaibitsaëtoxaneto jamatabëjonena tsiquiribaupayojavalia.
    Itsiata apo caëjëpaetsi tsane pejonenexa.
  bon-bon: “Weene kokre äbitipeye susurage grana cabu me äbäcname, ingle cane weebibine
    jijenininine egä bucurage biname cina naabe äbitininisi äbäcname.
  nhw-BL: ―Xijchihuaca campica ancalaquise ipan nopa pitzactzi puerta catli yohui
    ilhuicac, pampa miyaqui masehualme quinequise calaquise nepa huan amo huelise.
  mgw-mgw: Yesu ngaabakia, “Mukasane yingya kwo pi'tya niango waupatimwa, kwa mwanjaa
    nendakummakia, baingi balu'a paya yingya, lakini baakombwali.
  swh-ONEN: Yesu akawaambia, “Jitahidini sana kuingia kupitia mlango mwembamba, kwa
    maana nawaambia wengi watajaribu kuingia, lakini hawataweza.
  wbi-wbi: mujilolelelaghe kukilila umulyango unsekele, ulwakuva vinga vighela na
    kukunua kukwingila.
  bba-bba: i kookɑri koowo i kɑ du sɑɑ kɔnnɔ ɡe ɡɑ ǹ yɑsun di. Domi nɑ bɛɛ sɔ̃ɔmɔ,
    dɑbirɑ tɑ koo swɑɑ kɑsu tu kɑ du, tɑ ǹ mɑɑ kpɛ̃.
  eng-KJVCPB: 'Strive to enter in at the strait gate: for many, I say unto you, will
    seek to enter in, and shall not be able.'
  kgk-NT: Hesu katu arandu nhe'ẽ omombe'u íxupe, okẽ rehegwa nhe'ẽ-rami. —Oĩ okẽ ereike
    hagwã yváy-py. Ipo'i va'e voi. Hasy peve ohasa va'erã. Heta va'e ohasase mo'ã
    pe okẽ-rupi. Anhetegwa ha'e-ta nde-vy. Ne kyre'ỹ re'ỹ katu erehasa porã hagwã
    pe okẽ-rupi, he'i Hesu ombojerovia ukase mo'ã-vy íxupe.
  waj-waj: Keegia kiisaivaki kuaaraivaara mmannammanna yaagueeqama iikiatee. Na ngii
    giaa ngii miaunoo. Kaayau gioonna kiaapuuya ivaki kuaaree kiaa kiada fai hama
    yopeema ivaki kuaaravaivee.
  ekk-PKP: „Püüdke väga tõsiselt sisse minna kitsast uksest, sest ma ütlen teile,
    et paljud püüavad sisse minna, kuid see ei õnnestu neil.
  mpx-mpx: “Nuku logasisi nuku ulutuka abatuk toto i kikipu elana. Na ba eliyamiu,
    gamagalau nihi gewi nihi labose nihi tuk, yaa nige bosowailiya.
  wbp-wbp: Jijajirli yalu-manu pina, “Kaatu-kurlangu nguru-nyayirni-wangu, ngulaju-ka
    karri yuwarli wiri-piya, manu tuwaju-ka karri wuurnpa-nyayirni. Ngula-kurra kapulu
    yapa panu putaputa yukami. Kuja kalu jungarni-wangu nyina, ngulaju kapu-jana Kaaturlu
    warla-pajirni. Marnkurrpa-mipa kapulu yukamirra yinya tuwa-wana nyanungu-nyangu
    yuwarli-kirraju yungulurla jirrnganja nyinami tarnnga-juku. Kujarlajulpankulu
    nyurrurla nyinayarla jungarni jalanguju yungunkulu ngaka yukami Kaatu-kurlangu-kurra.
  luo-luo: “Temuru matek mondo udonj e dhoot madiny, nikech awachonu ni, ji mangʼeny
    biro temo mondo odonj to ok gibi nyalo ngangʼ.
  nhe-NT: ―Xijchihuaca campeca xicalaquise ipan nopa pitzahuac puerta tlen yohui elhuicac,
    pampa miyac tlacame quinequise calaquise nopona huan ax huelise.
  aii-aii: ”ܓ̰ܲܪܒܘܼܢ ܠܸܥܒ݂ܵܪܵܐ ܒܬܲܪܥܵܐ ܥܝܼܩܵܐ، ܣܵܒܵܒ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܪܵܒܵܐ
    ܒܸܬ ܒܵܥܝܼ ܠܸܥܒ݂ܵܪܵܐ ܘܠܹܐ ܡܵܨܝܼ.
  esk-NT: “Pisuqtilaapsitñi isiġniaġitchi amitchuakun talukun, atakkii iñugiaktuat
    iñuich isiġniaġisigaluaqtut aglaan piḷguyumiñaitchut.
  msb-msb: “Talinguhaa na makaagi kamo sa masigpit na pwertahan sa langit kay damo
    an gusto na makaagi pero dili makasulod.
  cpa-NT: '―Jmo³ bí² hi² gu³togh³ hniah¹² ja³dsio¹. Di³ tiog¹³ báh³ ué² ŋë́¹dsa, ju³lah
    lǿa¹² cøng² ja³chi³cagh¹² hag³hniú¹². Lah¹dsóh² juǿi²jni hniah¹²: Jue¹² dsa² li¹hniu¹
    ŋë́¹. Jøng² tsa¹tiúh¹dsa.'
  dso-dso: “ଚିପୁଙ୍ଗି ଦୁଆର୍‌ ବାଟେ ପୁର୍‌ବାକେ ଚେସ୍‌ଟା କରା । କାଇକେ ବଇଲେ ବେସି ଲକ୍‌ମନ୍‌
    ସେ ଚିପୁଙ୍ଗିବାଟ୍‌ଦେଇ ଜିବାକେ ଚେସ୍‌ଟା କର୍‌ବାଇ ମାତର୍‌ ଜାଇ ନାପାରତ୍‌ ।
  meu-meu: Ba raka balaheni, ikoukou hekahi-hekahina amo ba raka vareai. Badina be
    na hamaoromuimu, hutuma bae raka vareai toho, to dala na basie davaria.
  yva-NT: 'Umba Yesus po raura akananto ai pare, “Syare wabekero vambunimbe indamu
    wasisa unsanda nandi nto no kovo nuge nuganuije rai. Syo raura wasai: Vatano wanuije
    ubeker ware usisa rai, weramu usisa kakai.'
  dgc-dgc: “Tu pintuan a sésdépan ta langet, éy mepiit. Kanya pumilit kam a somdép.
    Te meadu a talaga a magpuhuba a somdép, éy éwan side maari;
  zpm-NT: ―Nligaa zhis zho, sac masaque naca zig tib puert niase. Goḻtsoxco sca niinasraa
    goḻsëëb xnëz me ycaania me to, sac zdziṉ dze ne nzian zho gacladz sëëb, per grieelodraaw.
  hix-NT: Krawame rma haxa tonyhoryexem me manatxhe, kekon hatà. Àsok hana nàmno hotayarye
    tàtetxow ha. Taxkàtnye ehtoko, krawame tàtetxow hamà, àro yarye. Àro wyaro rma
    rha krawame tonyhoryexem me manatxhe, kekon hatà. Tonyhoryexem me tesnàr komo
    xe rma natxhe haryhe, toto komo, thenyenohnà komo. Enyhoryehnà me rma natxhe ha.
    Àro ke, tonyhoryexem me oyehtxoho kom hoko rma haxa ehtxoko, kekon hatà, Txesusu.
  sim-sim: Karem or silirik ormu mbara, �Jir avak lerawu havan ji laha akayanga awarikanda
    orok ji layika. Jirin amu sawenduwa. Ma mushak orok layikmbaha hishinda lir. Hako
    wahau. Mbernda li layindahi ambu.
  npi-ULB: “साँगुरो ढोका भएर पस्‍ने कोसिस गर, किनभने धेरैले प्रयास गर्नेछन्, तर पस्‍न
    सक्षम हुनेछैनन् ।
  cgc-cgc: “Buaten nyo tanan nyo an na masarangan aged makaselled naan ta kitid na
    gangaan tak sugiran ta kyo na tama na mga ittaw na magtingwa na melled, piro dili
    danen makaselled.
  tim-tim: Hain dâmbo hin dâep, “Himbimân âgâwerâm âmâ dâp gâwikŋân hâk hilâlâm nâŋgâm
    ariwai. Akto luâk âmbâle dondâ ain ariwerâm âmâ hâk hilâlâm humo nâŋgâm ewum hâumgowai.
  yor-yor: “Ẹ làkàkà láti gba ojú ọ̀nà tóóró wọlé, nítorí mo wí fún yín, ènìyàn púpọ̀
    ni yóò wá ọ̀nà láti wọ̀ ọ́, wọn kì yóò sì lè wọlé.
  wos-wos: “Guni wun yikama yambumbu wulayinjoka guni weséka jémba yatanguni. Séfélak
    du takwa wun gena yambumbu wulayinjoka mawuli yata di hurufatikétandi.
  emp-NTPO: –Ne jũma od̶adua dji ed̶a wãbada pẽsua b̶ʌd̶e ed̶a wãni carea. Wãrãda
    ed̶a wãni carea b̶eara zocãrã panʌa baribʌrʌ poya jũma ed̶a wãnaẽ́a.
  eng-F35: “Exert yourselves to enter through the narrow gate, because many, I say
    to you, will try to enter and not manage it.
  ind-ind: “Berusahalah terus supaya kamu masing-masing berhasil melewati pintu surga
    yang sempit. Aku menegaskan bahwa banyak orang ingin masuk ke surga, tetapi tidak
    mampu melakukannya.
  pes-OPCB: «درِ ملکوت خدا تنگ است. پس بکوشید تا داخل شوید، زیرا یقین بدانید که بسیاری
    تلاش خواهند کرد که داخل گردند، اما نخواهند توانست.
  mpt-mpt: Ibo sbal manibta monibta amit gwabe tam unine! Ne baabenamabibe, naka homon
    unang homoni amit gwabe tam unomo gabib otane i mo tam unomabibbabe.
  ssx-ssx: Ikana꞉ma꞉ mo dekepeke pota꞉ kake pa꞉ta꞉ honda꞉ pambuluekema꞉ honkopu hapa꞉peke.
    Pa ekipeke. Wanda꞉hali wotuma꞉ honda꞉ pambuluekema꞉ taapolo pelemepate honda꞉
    pambolo pua꞉pa꞉peke na ya꞉lieke.
  mkl-mkl: i ce kookɑɑi i lɔ do ɑndɛ iyi kù cĩu ŋɑ. Ǹ wɑ n sɔ̃ ŋɛi, inɛ nkpɔi ɑ́
    mɑɑ dɛ kpɑ̃ɑ iyi ɑɑ lɔò ɑ kɑɑ nɔ ɑ yɔkɔ.
  gaq-gaq: ଚିପାକ୍ନେ ଗାଲି ବିଚେ ୱେନ୍‌ସା ୟା ଜାକ ଚେସ୍‌ଟା ଡିଙ୍ଗ୍‌ପା ଡାଗ୍‌ଲା ନେଙ୍ଗ୍ ବାସଙ୍ଗ୍
    ଣ୍ତିଙ୍ଗ୍‌କେ ଗୁଲେ ୱେନ୍‌ସା ଚେସ୍‌ଟା ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ଡାଗ୍‌ଲା ୱେ ଆୟାଆର୍‌ ଣ୍ତୁ ।
  gof-RNT: “Si7ite, xuuntha wulaara gelanaw baaxetite. Daroti gelanaw koyoosona shin
    enttaw hanenna.
  unx-unx: “ରେସେଦ୍‌ ଦୁଆର୍‌ତେ ବଲଃନାଗେନ୍ତେ ଚିହୁଲାନ୍‌ପେ, ଚିୟାଃଚି ଆଇଙ୍ଗ୍‌ କାଜିୟାପେତାନା,
    ଏନାରେ ବଲନାଙ୍ଗ୍‌ ପୁରାଃ ହଡ଼କ ସାନାଙ୍ଗ୍‌ଆଃ ମେନ୍‌ଦ କାକ ଦାଡ଼ିୟାଃ ।
  gah-gah: Gateni komagú itinigima lekeza helisatini ali alévolé iniki ititave. Neza
    láa loko lo nolukumuve. Vegená mukilite ititune liki gilitamóza, iteminigave.
  lcm-lcm: “Mi atoktokngai amadot asi kami palak si takaman ngingimai. Napo antok
    imi ta vap miang ki atokngai asi kari palak na parik kipa angkoai.
  aer-aer: Kenhe Jesus artweke angkirtneke, “Apmere Ngkarte-kenhe re akenhe ilthe
    akngerre anthurre-arteke, kenhe arriwe re akenhe urlpme akweke anthurre aneke.
    Kenhe tyerrtye atningke anthurre apmere Ngkarte-kenhe alkere akertneke uyarne
    arrkernemele irrperrirremele, arriwe-arle urlpme anthurre anemenge. Kenhe tyerrtye
    urrpetye ware-arle arriwe urlpme ikwerenge irrperrirretyeke Ikwerele-arlenge itne
    akwete re anerlte-anetyeke. Alakenhe ikwerenge anteme arrantherre mwerre lyete
    anerrirretyeke.
  qvc-NT: —Chay kich'ki punguta imashinapis utqa yaykuyllapa. Kaykish niykillapa,
    ancha achka runa warmim rinllapa munaq yaykuyta. Piru tardina kaptinqam, manana
    rinllapachu atiq yaykuytaqa.
  tgl-ULB: “Pagsikapan ninyong pumasok sa makipot na pintuan, dahil marami ang susubok
