    bele ona, tan la noo leet tiꞌan.
  hlt-MCSB: Te dongah Jesuh loh amih te, “Thohka caek longah kun hamla thingthuel
    uh lah. Nangmih taengah ka thui, a yet loh kun hamla a toem uh suidae noeng uh
    mahpawh.
  xtd-NT: —Teyɨka koio‑n mee‑n xa mee ni tnuꞌu ruꞌu jandixa koio‑n xa jɨꞌɨn‑n andɨu.
    Kuenda kɨu jɨꞌɨn‑n ɨɨn veꞌe, te kɨu‑n yeꞌe tnaꞌa kuu xa jɨꞌɨn‑n ijan. Kueꞌe ñayiu
    nduku ini xa jɨꞌɨn koio‑i ijan, ko ma ntdaa‑i jɨꞌɨn.
  mdy-ETH: «ኩንዖ ካሬሎና ጌላኒ ኮሺ ዶዱዋቴ፤ ዬኖ ካሬሎና ጌላኒ ኮዓ ዓሳ ሚርጌኬ፤ ጋዓንቴ ጌላኒ ዔያታ ዳንዳዑዋሴ፥ ታ ዒንሢም
    ጋዓኣኬ።
  spl-spl: Sâmu sâop. “Himbimgât mâtâp yamâ gâwik gâwikŋe. Yakât otmâ yapâ lohimbi
    sambeŋe arine sâmâmâ hâmbiŋ gumbiŋ otmâ hâum pâpgunomai. Yakât otmâ yeŋe mâtâp
    ya tâŋ tâŋâk watmâ arinomai. Yakât yuwu sâmune nâŋgâŋet.
  usp-NT: Coj jcowil awanmak chi oquem la' man pwert nuch' jwich, jwi'l sub'laj cristian
    rajak tioctak la', pero ta' ticwintak.
  zav-NT: ―Echnia' le'e, beṉə' zan se'ene'ene' ṉite'e binḻo len Diozən'. Pero gwžin
    ža catə' cuich gaquə so'one' par ṉite'e binḻo len ḻe'. De'en naquə žialao gonḻe,
    c̱hilɉlažə'əle naclə gonḻe par nic̱h sole binḻo len Diozən',
  sgz-sgz: “A muswan á minái iau parai si gam, mátsálán lolsit si Káláu a kidut sár.
    Gama lala tohoi suri kusak i mátán sál erei, kabin marán da nem suri kusak on,
    mái sár kápdate long artálár on.
  kek-NT: 'Li Jesús quichak''oc ut quixye: —Jo''can nak q''uehomak e̱ch''o̱l chi oc
    sa'' li oqueba̱l li ca''ch''in ru. Nabaleb raj li te''raj oc, abanan inc''a''
    te''ru̱k chi oc.'
  blz-NT: Yesus norobumo na mian iraando'o tae-Na, “Pari-pari a minsoop na soopan
    men itiu'. Bantilkonon-Ku na ko'omuu se' biai' a mian bo mampari-pari minsoop
    kasee sianmo sida.
  poe-NT: ―Tóxakonhanrá tꞌixe̱enxínrá tí puerta tekahya kíxin nchónhya sín tjinkaon
    sín chrókꞌuixenhen sín, kjánchó tjachahya sín.
  san-TAM: 'தத​: ஸ லோகாந் உவாச, ஸம்ʼகீர்ணத்³வாரேண ப்ரவேஷ்டும்ʼ யதக்⁴வம்ʼ, யதோஹம்ʼ
    யுஷ்மாந் வதா³மி, ப³ஹவ​: ப்ரவேஷ்டும்ʼ சேஷ்டிஷ்யந்தே கிந்து ந ஸ²க்ஷ்யந்தி|'
  cof-NT: '—Diosichibi wino tamolan na foro tamolan joe tinue. Junbi wino tenfelaide!
    tinue. La nulabe tsarasica pachinayoe: Manca mate la, tsacumin joto, jun tamolanca
    doqueyanae tinue. Junni jun mate duque tsachila wichi tinatonan, podeilaituchunae
    tinue. Aman nulari urachi puraito otito, Miya, chiquilacanan pocade! latichunae
    tinue. Junni la, Miya joto, nulaca quiratumanyoe tiyanae tinue. Nunchi nechi jacala
    jonunca miitoyoe tiyanae tinue.'
  srm-NT: “Un sabi nö? Na suku di soni dë e. Ma biinga be i dë wan u dee sëmbë di
    sa pasa a di piki döö go a dendu. Biga mi taki e, taa a a’ wan juu ta ko dë, nöö
    sömëni fuunu o kë biinga fu de pasa go a di piki döö ma wan o sa feni ën.
  qvs-NT: 'Chashna tapuptin Jesuska willarkan: —Tata Diospa kawsananpi yaykunayashpaykichika
    suk llañu punkutashina yaykunaykichi tiyan. Modosta ruraychi chaypi yaykunaykichipa.
    Allita willaykichi. Aypa runakuna chay punkuta yaykunayashpankunapish manami tukuychu
    atipansapa yaykuyta.'
  zca-NT: ―Dox pe'n le' men gan, yo men plo nile' Dios mandad. Nake nela or nided
    men ro' tu pwert dox nayaa ga'. Bile' go jwers, yo go ro' pwert re', porke nin
    lo go, nayax men gakla yo ro' pwert re', per che'p tsa men yo.
  cbc-NT: 'Bairo cʉ̃ caĩjẽniñarõ tʉ̃go, atore bairo na ĩ quetibʉjʉyupʉ Jesús: —Ati
    yepapʉ mʉjãã caãno, pʉga jopeere bairo niña. Bairi õcã jopeacarẽ mʉjãã capãjããmasĩrõ
    ñuña. Cariape mʉjããrẽ ñiña: Capããrã camasã ti jopere jããgamigarãma. Bairo jããgamirãcʉ̃ã,
    jããmasĩẽtĩgarãma.'
  qxo-NT: “Atscag o wallcaglla captinpis gamcunaga imaycanöpa salvacionta ashiyay.
    Salvacur gloriaman yaycuyänayquipäga quichqui puncupanörämi päsayänayqui. Atscag
    yaycuyta munarpis wallcagllam yaycuyanga”.
  mox-mox: “Mahala ana ʼawa sadana. ʼInega ona vetafeʼwa waiwai ana lugu weaqina,
    mana tomotau qabudi itohotoho waiwai vonigo nuanuadi ina lugu.
  kew-kew: Abia nimimi oge pora gaape-para ora odobata polalo pulupape. Neme nimi
    lagialo. Onaa adaapu go pora gaape-para odobatalo palimi pare mada dia.
  dww-dww: “Ko kaivavasaḡe da matakeda ḡuririne ko sonaḡana, baninama banaga toitoi
    ta rarau rubuna da ta sonaḡana, be tokare nam teneteneḡina.
  nif-nif: '“Nak ñɨndɨñ sanlet: amatam asuptɨ Yambattok kandañ ñanepi wɨt nɨm kanekalɨñ,
    wala tɨmbi sɨndɨ yama gik sɨnɨk wolok lonelɨñdok gembɨ kotnekalɨñ.'
  twi-ASANTE: “Mompere nhyɛne ɛpono teateaa no mu, ɛfiri sɛ, nnipa pii bɛpere sɛ wɔbɛwura
    mu, nanso wɔrentumi.
  aoj-aoj: “Ipaꞌ pewaꞌ banaga bihitagof ipeꞌigufi banagagof endilisi, pefeꞌ pigawis
    uta saꞌusaꞌutai. Deiꞌ main, epes hiasi atiasi siꞌi suwis nomon, apaꞌ owaꞌ laꞌifisa.
  cbv-cbv: —Yeéb dawá Dios ã jʉmʉpboó ñi waádíhna yʉh caá. Obohjeéhtih, bʉ́dí ñi yéejatdih
    cádahíhcan, ñi jéih waadcán caá. Bainí jẽc panihnidih waádíhna, ñi yéejatdih cádahat
    caá náahap. Pánihna, yeéb waadátdih bidna, ñi yéejatdih cádahnit, Diosboodíh ñi
    tʉ́i jepahaá.
  taw-taw: Binɨb kuŋay yɨbɨl nep, kanɨbtub sɨkol tam anɨb ak amnun agɨl, am tɨwalɨk
    gɨ mel nɨgɨnɨgabal agak. Anɨb ak nɨbop agebin, Nɨbi kɨles gɨl nep kanɨbtub sɨkol
    tam ak amnɨmɨb agak.
  jic-NT: —'In tjajama nin p'in la müjí napj velé jinwá. Niná napj velé jun vilicj
    la'í way jinwá, 'ücj la winin la püt'üs Dios lal. Pülücj ca quelel mpatjam Dios
    lal ne ma ca polel mpatjam jupj lal.
  zap-NT: ―Guye gan pezee tee de nes ruyaglanzun; porke yna noo lo de ne ndalyaa mén
    ylaan tee, per gakdet tee men.
  wer-wer: “Ar kan koturak ilëak wëwë kosangta kanöök sënëëtaan weë panë ngentiin.
    Ne niamaan. Omën selap pan kan pörak ilapënëak weë ngentiipnaatak pourö neilapan.
  ipi-ipi: '@see-verse:LUK.013.023'
  qul-NT: —Afanacuychis c'ullcu puncunejta yaycunayquichispaj. Achqhayoj yaycuyta
    munankacu, manataj atenkacuchu.
  urw-urw: “Nini kudumege fanam gam iruwebüre, sogi ken biane. Ye wangün, fere epüra
    iruwebüregenko, dirugungeaga.
  rmy-GURBET: “Trudin tumen te den ko tesno vudar e neboso, golese kaj but džene,
    vaćarav tumenđe, ka manđen te den, al ni ka šaj.
  ter-NT: 'Ina yumopâ Jesus, itukínoati íhokoake. —Kéxuna''ixapunoe víki ne kutí koeti
    kalíkuti pahapéti. Koati ngixópitinoe: Enómo kaha''âti vékea itea ákomo íta —kíxoane.'
  bmr-NT: 'Miguiino jaamo ijene jɨɨhai aamɨjɨriro mɨjɨcafetehi. Jaanegui amɨɨhaico
    neehi: Sihidɨ miyamɨnaa imegueji ɨjɨcafotonoco. Jaarumo jɨcafetejitɨhi.'
  fuf-fuf: «Etee no naatiron ka dambugal faaɗungal, ko fii mi andinii on, buy ɗaɓɓoyay
    no naatira ɗon, kono ɓe waawoytaa.
  mwc-mwc: Iesu i kaobeyisi i wona, “Ko wose rubai kata matamketa kiudunai kona riu.
    Basuna pipiya pesarisi sina wose rubai kata sina riu, saba kega rubarubana.
  bhl-bhl: “Yu kilele kililina! Kawtiw banso mak abisom fong gel beem dulum elote
    ‘Kawtem unuma!’, angokoliw kate, i ki keko, nam uniw te. Kasike, yusik kitil keko,
    bukesomi, fein kawtem unoliwka!
  ons-ons: Yesuŋo dere more edane rake, “Ŋine sorin borin okane togole more, gege
    togon madet qeka qekainoka wakesikei, onokawane na ŋidanmaile, ŋei ŋerep loutneŋo
    waketkei wane soringekei, ŋo siluŋ mi wakesikei, natne ŋaŋaekei.
  con-NTPO: Ta'yoquicco tsu Chiga sefacconi ca'niña'choja. Tsa'ma tsangae ca'nicanjan.
    Nane tsain'bio a'i ca'niñe in'jan'ma osha'faya'bi.
  ghs-ghs: Hiiremi noi abi noko pobi hiireta, Bamu, abi samane tete pou takurata dzuuba
    quba bitta eetakoi oke ana bamu nike ikobetequ. Oho qubake nike hairi eetainohe
    ao ota dzuubareiqi beedzae eetare.
  peg-peg: ହିରୁ ଦୁୱେର୍‌ତିଂ ହଣ୍ଡେଙ୍ଗ୍‌ କସ୍ଟକିୟାଟ୍‌, ଇନେକିଦେଂକି ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଇଞ୍ଜ୍‌ନାଙ୍ଗା,
    “ବେସି ହେନି ହଣ୍‌ଗିନି କାଜିଂ ସେସ୍ଟା କିନାର୍‌, ମାତର୍‌ ଆଡୁର୍‌ ।
  txu-NT: Nhym kam memã, —Ẽ, kwãrĩk wãnh ga amũ me ja mar kêt. Nhym bep Metĩndjwỳnh
    dja ga amikajmã'ã ama. Ga me kikre jajkwa krekre ngrire kônh mrãnh, kônh ngjênhmã
    mrãnh tỳx ne kute ikjêo aben rẽnh ne mrãnh ne ngjêxja pumũ. Gadjwỳ dja ga ã amikam
    atỳxo anen Metĩndjwỳnh nhõ pyka'ỳr bôx. Ba me amã arẽ. Nãm me krãptĩ te 'ỳr àrmã.
    Dja me te o anen te o anen 'ỳr àr kêt ne. Kute mrãmri ne me te kikremã àr prãme
    ja pyràk.
  eng-WEBU: “Strive to enter in by the narrow door, for many, I tell you, will seek
    to enter in and will not be able.
  gnw-NT: —Piñemɨmɨrãta pique vaerã onque ipɨ-raɨ vae rupi. Echa'ã che jae peve, jeta
    vae uipota tẽita uique, ẽrei ndarau ipuere —jei—.
  mux-mux: “Lku keri-pulu aima kelú si nílina yambu pulele oku sukundu pungíndu piliiku
    sundungí. Akiliinga ‘Keri-pulu kanuna eni oku lkundu puku mulungéliinga mindili
    siku pangi.’ nimbuliinga niker.
  maj-NT: 'B''i̱ kitsú Jesu: —N''e̱ kju̱a̱''yúhu̱n ru̱u yjonu̱u nga ti̱tjás''o̱on
    a̱nkju̱a̱ ntsjíyoo̱. A̱t''aha̱ tíxinyanu̱u nga nkjin ṉkjún maha xi ka̱ma mjehe̱
    kju̱a̱s''en yo̱, tu̱nga najmi ka̱mahá ra̱.'
  bkq-NT: 'Aituo myani Jesus in-hoguly: — Auguely xirâ âyanmo. Deus agueho mâinwântomoem
    âzeon-hondâdaungâ, izepa ato amânhepyra mitomoem. Tagarane kehoem pyanta tâtabigueim
    oze kâgawântoem, ara lâpylâ eon-honru, inakai modo aiedyly mâinmohomoem. Toenzepa
    wâne inakanhe tawyly imoze kewâni modo, nimopamo olâ.'
  kue-kue: “Ene yombuglo ere ende yungu dra kembra mina suna piyo. Sraglpre, na ene
    diteinga, yomba merkinde ende suna enamunedi eraglkwa, ba kuno erekrambuka.
  cot-NT: —Pimpanquenaguitemparoniquea pinquijaquijaitantanaquemparoniji sotomorontsi
    chaamorojaniquitatsica. Noncantamajaquempiquea inchoocajiavequempaquea oshequini
    nintajiavetanquitsineca inquijaquijaitantanaquemparo, cotanquitsiquea aatoquea
    yagavejajiga iquijaquijaitiquea.
  bnp-bnp: “Mu toni a bulune mua ni dili vona a logo bala holoholo. A taki muholi
    mua, i kupo e huriki ri gi toni ni dili, pali bara ri keri.
  apn-NT: 'Hãmri nhũm kuma nẽ mẽ kot mar o kuhê xwỳnh piitã kãm: —Nà mẽ kot Tĩrtũm
    kôt amnhĩ xunhwỳr xwỳnhjê pix koja mẽ õ krĩ hwỳr agjê. Wỳr mẽ gjêx xàja ãm pixii
    nom koja mẽ ohtô nẽ kãm hkôt wỳr gjêx prãm kêt nẽ. Na htem te hwỳr mẽ gjêx xà
    hõ japêr o pa pyràk. Nom pa na te ixpê hwỳr mẽ gjêx xà pixita pyràk. Jakamã kwa
    kêr ka mẽ tokyx ixkôt amnhĩ xunhwỳr tỳx nẽ ixkôt ri amnhĩ nhĩpêx o ri apa. Na
    htem ohtô nẽ kãm ixkôt amnhĩ xunhwỳr prãm kêt nẽ. Ixte amnhĩ nhĩpêxja mẽ kêp hihtỳx
    jakamã nhũm htem ixkaga.'
  ctp-NT: ―Lti ti tunaꞌan seꞌen sten wan la kanꞌ, kanꞌ chaꞌ kuꞌni lya wan chaꞌ tyija
    tuwiin ꞌwan nu kala nde tunaꞌan kanꞌ. Nde lka chaꞌ nu chkwiǐnꞌ loꞌo wan, chaꞌ
    kaꞌan ꞌa nten ndiꞌin nu nchkwiꞌ chaꞌ wa sten ti neꞌ tunaꞌan kanꞌ, loꞌo ya ñaꞌan
    ti ngiꞌni neꞌ kanꞌ ndiꞌin neꞌ lo chalyuu, kanꞌ chaꞌ ja nchka tyija lyo ꞌin neꞌ
    siyaꞌ ti sa ñaꞌan ka nu sten neꞌ tunaꞌan kanꞌ.
  bre-BRG: Poagnit da vont e-barzh dre an nor strizh; rak, me a lavar deoc'h, penaos
    kalz a glasko mont e-barzh ha ne c'hellint ket.
  opm-opm: Por dahamtiporhan Jisas oh Got ohe napapindin teinong sapti kat oh gop
    kat ohoh ihan ruumsan kuuhan ihir sapera daham sus kis tahayaoh na ron ina hatperhan
    mandaprimur. Ihtin gop kat ohoh ihan ropora ma dahapat da orhorwi kasip hat orhorwi
    patdapat roshenmur.
  bvr-bvr: “Burr-guya bubu-borrwa ana-goyburrpa nyiburr-yinmiya barra nyiburr-boy,
    nyiburr-barrnguma minypa gu-rruwurdola ngana gu-jirra, ngardawa birripa jarra
    aburr-jaranga aburr-ngunyangunyjiya barra, wurra gala aburr-yinmiya.
  wal-wal: “Taani intteyyo odais; daro asai gelanau koyana shin danddayenna gishshau,
    un77o penggiyaara gelanau olettite.
  shj-shj: “Mpädägäsining ndey läsang akäsogaldi kacäbaswang, xa aläpedäng tanggo
    ka kän mange zäge läsake ndä mo'dada läsacca song.
  zad-NT: ―Ḻi gon byen sho'le cho'a puert daa nak diido'zə kwenc̱he soalenle Chioza'.
    Ḻa' beṉ' zan gaklall'gake' sho'gake'n, na' bi gak sho'gake'.
  kmg-kmg: '“Motâc fâŋfâŋnao rašiniŋte sama qamariehuc rašinšepieŋ. No ŋazape mananiŋ:
    Ŋic bocjahazi rarašire muniŋmu, murâ sifu mi rašiniŋmu.'
  aso-aso: 'Lingine gateni ngomouꞌ nene dizili ma dizilisa eleꞌvoleꞌ goloso ilo. Nanitekumuꞌ
    ve. Naza tiꞌ lo nolo-lingimuve: Eveneꞌ mukiꞌ nete aꞌmine gateni ngomouꞌ nene dizelone
    li dizilisa ilizaniꞌza ngeli ma dizamilisave.'
  uli-uli: “Ha yedamgel bo habe dohlong lal hatam la ye wechich, bo ye cholop yarmat
    le rebe yedamgel bo rebe bulong mo iyang ngo re towe dohlong.
  nin-NT: “Ùwà mi bu ta ukpa ni rri ga anko avutsa wa. Ingga da ku ùwà, anishirr shishemi
    ta gru da aba ta rri kuma, na si ta hi anko wa hen.
  tgk-tgk: «Саъю кӯшиш кунед, то аз дари танг дароед, зеро ба шумо мегӯям, ки бисёр
    касон кӯшиш хоҳанд кард, ки аз он дар дароянд, вале ин ба онҳо муяссар нахоҳад
    шуд.
  acu-NT: —Nekasam tame. Yus pujamunam pujustasrum wakerakrumka, waiti tuupchinam
    wayaataj tusaram wakeruktaram. Antsu aints untsuri nuni wayaawartas wakerinayat,
    wayaawartatkamawar tujinkartinuitai tajarme.
  cak-WNT: Can titija' c'a ik'ij yixoc pa ruchi' jay ri xa co'ol ruwech. Ruma sibilaj
    c'a ye q'uiy ri winek xticajo' xque'oc chupan ri ruchi' jay ri', pero ma xquecowin
    ta xque'oc.
  ebk-ebk: “Epapatiyu ay sungkop as nan nalepet ay pantiw, tay ifiakiak kan chakayu
    ay ongortu nan manglayad ay sungkop, ngem achicha makaskop.
  spa-PDDPT: Esfuércense a entrar por la puerta angosta, porque muchos procurarán
    entrar y no podrán.
  tke-tke: 'Mbwenye Yesu ahimwaakula, wiira: “Wiilibihedheni wi nvolowe mulago woopurana,
    Ginowuwaddelani, ajinji enodha esayelege ovolowa, mbwenye kidha yaakwaniha ovolowa.'
  ruf-ruf: “Mtende pfamdaha kwingila mng'anda kubitila mne libani lisisili, kwaapfila
    iwanu wengi watsobama kwingila mng'anda lekeni ng'awatsodaha bae.
  gun-gun: 'Jesus ombovai: — Penhea''ã ha''vy okẽ ipo''i''i va''e rupi peike aguã.
    Mba''eta xee aipoa''e pẽvy: Mbovy e''ỹ oikexe teĩ ndoikei ''rã.'
  agu-BL: —Chibne'u' puers tan cyoque'n pone'nu', na chin latz'luj nin yi puert. Na
    jun cu'n, at wi'nin e' yi na klo' cyaj cho'c poro quil tz'ak'lij ama'l scyetz,
    na jajtz yi na jop cu'n yi taw ca'l yi puert ẍchiwutz.
  isn-isn: Ingimelye kingila kukiila mulango nuupinye kunsoko eedu akugema kingiila
    shangaakuweza.
  ilo-ULB: “Ikarigatanyo ti sumrek iti nailet a ruangan, gapu ta adunto iti mangpadas
    ket saandanto a makastrek.
  pir-NT: —‍Peyequina masa Cohãcjʉ̃ cahapʉ waha duaye, sajã duamene. Meheni sopecahagãre
    mʉsa sajã duagʉ̃ mijorĩne. Sata Cohãcjʉ̃ cahapʉ mʉsa waha duagʉ̃ mijorĩne. Masa
    sa sajã duepeta sajã masiedare. Sa yena mʉsa pehe meheni sopecahagãre mʉsa tutuaro
    sajã duaboro sahata Cohãcjʉ̃ pehere tutuaro masiña.
  anv-NT: “Ɛnyú myɛ́ge lé mamkpɛ né menómbi ɛwé ɛ́lú mámálé nnó depó. Néndé
    ngarege ɛnyú nnó gejamégé bɔɔ́ ámuáme nyɛ mamkpɛ, ne metí ɛ́bɛ́ nyɛ.
  sab-NT: —Kwian tanre ta jogekalin toi Chube ngwadi agwa kwian me mo ta blite ulia
    Chube ole joge siere age me noge, kwian ene me ñage joge toi Chube ngwadi. Malen
    cha gerule ba ulita ole, ba ta jogekalin toi Chube ngwadi ba mo ta gbadale ulia
    kiraske Chube ole age no ama takalin kare. Joge Chube ngwadi salengwli joge tangle
    ugaka ka ulege kare,
  tmd-tmd: “Makwam, ñɨŋ ususör rön, ubalɨj ulmɨdö aku diöña. Nöbö mö mɨga, ubalɨj
    möl ulmɨdö aku duŋö, rön, du rua röx öliöxöña.
  acr-NNT: '«Lik chichꞌikikej iwibꞌ chaꞌ kixok chupa ri nutaqanik che ri okibꞌal xa
    chꞌutiꞌn uwach, ma kambꞌiꞌij chiwe: Kopon na ri qꞌij echiriꞌ lik e kꞌi ri kakaj
    kebꞌok bꞌi, noꞌj na kayaꞌtaj ta chike kebꞌok bꞌi.'
  kpg-kpg: “Heia godou mee ala e mee gi ulu goodou i di bontai mada giigi, idimaa,
    digau dogologo e hagamahi bolo ginaadou e ulu, gei e deemee.
  taj-taj: येशूसे थेरी मुबा म्‍हिगदेदा चुह्रङ् भिसी सुङ्जी, “च्‍यागो, साङरो म्रापग्‍याम
    वाङ्बारी भङ लउ। तिग्‍दा भिसम ल्‍हानान म्‍हिगदे वाङ्बारी म्‍हाइमुला, तसैनोन वाङ्बारी
    आखम्‍मुला।
  avt-avt: “Yi naanmamre hɨras te yi eino eitet weipɨr kike ek. Hi hɨre weipɨr. Mɨt
    yapɨrwe hɨr hanhan nanɨno nantikerek nanɨno nɨmɨn ein te hɨr au.
  cbk-cbk: “Precura gayot entra na puerta diutay, cay ta habla yo con ustedes que
    mucho gente ay precura hace ajat entra, pero hende gayot ay puede.
  uig-ARA: ــ سىلەر تار ئىشىكتىن كىرىشكە كۈرەش قىلىڭلار. چۈنكى مەن سىلەرگە شۇنى ئېيتايكى،
    نۇرغۇن ئادەملەر كىرەي دەپ ئىزدەنسىمۇ، ئەمما كىرەلمەيدۇ.
  tuf-tuf: —Querat conu bin sicar rauwin acu yají raúwataro. Eytaan wan Sir quin rauwin
    acu yají raúwataro, -wajacro-. Aját ba quin wacaro. Uw ricán síhw̃anar binan rauwa
    racar rehcátaro. Eyta cuar raúwajar rehcátaro. Etar ba rauwin acu yají jaw̃i,
    -wajacro-.
  abx-abx: “Maniguruha kam gayod nga agpaka'agi kam dayon si madiki' nan pwirtahan,
    kay sumatan-ta kam, malabbat i mag'i'a'agi kunta' si damuri allaw nga ga'i na
    agpakadiritso.
  mco-NT: ―Mɨjpɨdaaccɨx Dios ytɨy'ajt amuumdügjot, jëbɨ ajcxy m'alma ñïdzögɨpy, jadu'n
    nipaady nej jäy ajcxy ñaymɨc'íjxɨgɨxy co ytɨgɨ̈huaangɨxy ma je tɨjc aguu xützpɨ.
    Jadu'n ɨɨch miich nɨmaayb co mayjäy ooy ja'a'ɨxɨ̈y ytɨgɨ̈huaangɨxy ma Dios y'ane'my
    e ca' ajcxy jadɨpy nej ytɨgɨ́ɨygɨxɨpy.
  bsp-bsp: '«Nəna sɔ nəsɛp nədekɔ nəbɛrɛ dəkəbɛrɛ dɛwɛkɛnɛ dadɔkɔ, bawo ic-lok’un:
    Afum alarəm ŋandesɛp kəbɛrɛ ka di, mba ŋafɔdekɔ-tam.»'
  kqf-kqf: “Temi ko kaibagibagi te mataeta ḡulilinemo ko sola nawa, banina lava wapewapedi
    sa wailaulubu te maso sa sola nawa bi sa kabikabi kasaḡa.
  cpb-NT: “Ontzimatye piñaashintsitya poshiyakayero pinkyaatyeeme oryaanityenkaki
    ikyaapiintaitzira. Tema osheki kowawetachari inkyaantaiyaawome, eeromaita rimatziro.
  aon-aon: '@see-verse:LUK.013.023'
  hus-NT-2005: ―Ka tʼajaꞌtsik an chápláb abal ka ejto ki kʼwajaytsik takʼnél kʼal
    na Dios, jelti an chápláb xi yejat ka tʼajaꞌtsik tam a léꞌ ki ochich ba jun i
    xuyat wiꞌleb. Tsubax tu utsáltsik ke yán tʼajat xi neꞌech kin leꞌnaꞌ ka kʼwajay
    takʼnél kʼal na Dios, por yabtsik neꞌech kin ejto.
  mig-NT: Ndúkú ndéé téyíí‑ró kɨ́vɨ koyo‑ró íchi yúxé'é túu̱, chi̱ ká'a̱n‑ri̱ jíín‑ró
    ja̱ kuá'a̱ ñáyɨvɨ ndúkú ndéé‑i kɨ́vɨ‑i, ko ma̱ kúu kɨ̱vɨ koyo‑i.
  bps-bps: “Too gamu fgal du fye gfusuk gamu di tukay bà takab salu di nawa landè
    sen du landè dademe dalan salu ditù. Na tulengu gamu, too dee to kadang tilew
    fusuk, bay là ale gfusuk.
  mbs-mbs: “Pegpekagsen kaw mokit te lelebangan mesigpit. Penenalan kaw kanak. Medita
    se otaw meibeg mokit kidoen pesalo doton te peglowan te Timanem te modi aldaw,
    meneng eked dan peopi.
  tof-tof: “E wirri arüng ipadlamke Godón Kingzan Balngomóldó barrbünüm suran mamtaeana,
    zitülkus ka yabü igó byaldóla, abün pamkolpama sab enan bütanin kwarile oya Balngomóldó
    barrbünüm, a ibü ma sab gaoandó koke yarile.
  cme-NT: «Gbãaŋ kpelle na suur baa dumɛlle maŋ wullu diele yaa‑i. Mi tũnu-nɛi,
    nuɔmba bɔi ka cira ba suur baa-de, ŋga ba siɛ gbãa.
  sus-sus: «Wo kata wo xa so naadɛ ixutuxi nan na, barima n xa a fala wo bɛ, mixi
    wuyaxi katama nɛ sode naa, kɔnɔ e mu nɔma.
  pon-2006: “Kumwail nantihong pwe kumwail en keid nan wenihmw wetikitik; pwe I ndaiong
    kumwail, me tohto pahn song keid ie, ahpw re sohte pahn kak.
  dad-dad: “Bobog kidõ anĩ ileya nigin kabĩ totol walogouf, ere nigin, aya ã arokeneik,
    musei idi namen dilauf nigin age difouf, anĩ ere, to kisi falauf.
  zab-NT: —Gulgaany pur yiiut ruu puert ni ná dee te pur nare rniia laat dec zieny
    de ni icaaz yiiu, per quɨt chaleeti yiiudeb.
  jae-jae: “Atu kêka-kêka gebe asô sacgêdô gasucgasuc ana. Aê jasôm êndêŋ amac gebe
    Taêsam oc sêŋgôm gêŋlêlôm elêmê, mago têtôm gebe sêsô sênaŋa atom.
  ksd-ksd: Avat a ongor upi avat a olo ta ra mataniolo i irivo, tago iau tatike ta
    vavat, mangoro boko diat a valar ra niruk tana, ma pata.
  msm-NT: “To gingharian to Diyus ogkaangod to bayoy no malig-ot to pertahan. Paningkamot
    kow no wada pagyangan to pagsed agun masakup kow duon. Su og-abut to aedow no
    ogsirahan to Diyus sikan bayoy din. Kayugajan mahan-in to ogsed podom, di konad
    ogpasedon. Ko kona kow makased duon, ogpakatitindog kow diya to yuwas aw panabi,
