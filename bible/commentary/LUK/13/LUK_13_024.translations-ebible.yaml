  tur-YTC: “Dar kapıdan girmeye çalışın, size şunu söyleyeyim, birçokları girmeye
    çalışacak, ama giremeyecek.
  san-ITR: tataH sa lokAn uvAcha, saMkIrNadvAreNa praveShTuM yataghvaM, yatohaM yuShmAn
