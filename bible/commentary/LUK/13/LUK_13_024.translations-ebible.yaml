    Godigo we bidi tonalubo madigi tomoba pai hagede, ebadi, tiali goli te augwali
    usu egobeo.
  seh-seh: “Citani mphambvu toera mupite na nsuwo ung'ono. Thangwi ndisakupangani
    kuti azinji anati asake kupita, mbwenye anati apicimwane.”
  pab-NT: 'Hoka Jesus nexa ihiyeha: — Maika xaiyateretyoa xisoa maheta xisoakalati
    kiranahore. Aliterexe nomita xihiye: kahare ite isoa aokowiha xakore hoka maisa
    atyoite isoahitaha — nexa.'
  llg-llg: Ana nataa, nae, “Nusa-sodak lelesun dalek neu ndia kadiꞌianak. De, mbalak
