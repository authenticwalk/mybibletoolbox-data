  yut-yut: “Nak yaŋsi dayɨsat, amɨn morapmɨ da egɨp egɨpmon wɨgɨk do pini akdaŋ, mani
    arɨpmɨ dɨma wɨgɨkdaŋ. Do ji yoma kosit gwagak monɨŋɨ naŋ wɨgɨk do pi tebai ani.
  grc-BYZ: ἀγωνίζεσθε εἰσελθεῖν διὰ τῆς στενῆς πύλης· ὅτι πολλοί, λέγω ὑμῖν, ζητήσουσιν
