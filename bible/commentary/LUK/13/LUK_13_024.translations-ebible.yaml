    yoong adida makaḻnok.
  cao-NT: —Naipá ca caiti tsi xo natsëo. Jatsi ariacana ja qui jicoxëna. Ja qui jicoti
    mëtsama icaxëcani quiha huëstima ca jicocas-canaibo ra.
  bbr-bbr: '@see-verse:LUK.013.023'
  inb-inb: '—Suma luarma iaikug­rin­ga­pa, iuia­rin­gi­chi kichki pungupi­sina ialin­ga­pa.
    Kasa­mi nii­ki­chita: achka­kuna, iaikun­ga­pa muna­na­kugpi­pas, mana pudin­ga­pa
    kan­kuna­chu.'
  hrv-hrv: “Borite se da uđete na uska vrata jer mnogi će, velim vam, tražiti da uđu,
    ali neće moći.”
  box-NT: '«Mi bánbá à mi zo lè ho zũaɲii na fĩ́nía. Le ĩ bío mu na mia:
    Ɓa nùpua cɛ̀rɛ̀ɛ khíi cà ho zoró yahó ká mu yìo máa lé.'
  ote-NT: ―ꞌYøtꞌa ra tsꞌɛdi gui cʉtꞌa ja ra tsꞌiꞌma gosthi núꞌa̱ rí ma pa ja ra te
