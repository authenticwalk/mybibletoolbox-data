    na nanꞌjonhoꞌ ntyja ꞌnaanꞌhanꞌ chaꞌxjen itsichon tsꞌan na nguenon juu ꞌndyo vꞌaaꞌñeen.
    Ngꞌe matsjö ndëëhoꞌ, jndye nnꞌan nnanꞌchonhan na nnanꞌjonhan ntyja ꞌnaanꞌ na icoꞌxen
    Tyoꞌtsꞌon nnꞌan, majoꞌ tyiꞌjeꞌquinanꞌxuanhan na ndëë ntꞌahinhanꞌ.'
  bhd-bhd: “परमेशरेरे राज़्ज़े मां सुन्कड़े दारेरां बत्तां गानेरी कोशिश केरा, किजोकि
    अवं तुसन सेइं ज़ोताईं कि बड़े लोक अन्तर गानेरी कोशिश केरेले पन न गेइ सकेले।
  too-NT: ―Calīhui'lī'tit natanū'yā'tit nac xapītzina'j mākalhcha para nac a'kapūn,
    porque iccāhuaniyāni' que lhūhua' nataputza a'nchī natalītanūcu'tun. Lā' tūlalh
    catitatanūlh.
  ind-AYT: “Berjuanglah untuk dapat masuk melalui pintu yang sempit; sebab Aku berkata
    kepadamu, banyak orang akan berusaha masuk ke sana, tetapi mereka tidak akan bisa.
  cjo-NT: —Noshiyakaawentemiro. Okimiwitakawo okaatzini omoo akyaantyaari jenokinta.
    Eenitatsi osheki kowawitachani riyaatemi jenokinta, omaanta eero imatziro rareeta.
    Pipomeentsiwentyaawo pareetantyaari janta.
  nsn-nsn: “Inggo gine ru hire tamiuoum, mu petutupe tar lekala toro pirpirik gero
    kisong, ge o burehentiehe per tamata ra turung uedanga tar lek, bo ahik puk pah
    ra banotong lek.
  san-DEV: ततः स लोकान् उवाच, संकीर्णद्वारेण प्रवेष्टुं यतघ्वं, यतोहं युष्मान् वदामि,
    बहवः प्रवेष्टुं चेष्टिष्यन्ते किन्तु न शक्ष्यन्ति।
  tna-NT: —Quema jabuetsuati cuana da eteriji upa ai chidi nime. Quebata tueda jabuetsuati
    cuana yata su, tueda cielo su enubi. Dueji cristiano cuana cielo su nubija eputa
    biame, aimue enubita mahue, quema jabuetsuati cuana aja mahue ta huecuana putsu.
  lid-lid: “Ado badeh, kabadok ado ta ala madasan bwisik. Tasah, jo katiye tado kamwenen,
    iri lau solo-an anya kanone ta ala bolon, arile iri winiyan bwe.
  wim-wim: 'Nil puth Jesus.an thaw nungant, “Niiy kan paath-paathāna thaaꞌ door many
    ulathan wakanan ngoonch-ngoonchāna aak nil God.an wun-wunana, niiyan yipam maꞌ
    nungantang wun-wunāna. Ngay inan thawang niiyanta: ngul-ngulana than pam wanch
    yotam keꞌ ngoonchanakan thaaꞌ door ulathan wakanana, puth yaꞌangama, thaaꞌ dooraniya
    ngathanam anman wun-wunow thanta. Niiy wik inangan min-min ngeeyāna:'
  zga-M: “Witange ukhwingila ukhugendela undyango usekhele, ulwakhuva vingi yu vigela
    nu khusita ukhwingila.
  yom-yom: 'Buna wuba vutudila : —Bika lunuana mu kotila mu luelo wufioti bila ndikulukambabawombo
    bela tomba mu kota vayi bela nunga ko.'
  san-SIN: තතඃ ස ලෝකාන් උවාච, සංකීර්ණද්වාරේණ ප්‍රවේෂ්ටුං යතඝ්වං, යතෝහං යුෂ්මාන් වදාමි,
