  qvh-NT: “Salvacuyänayquipäga quichqui puncupanörämi gloriaman yaycuyänayqui. Ascag
    yaycuyta munarpis walcaglami say puncupa yaycuyanga.
  kms-kms: “Nungoqi ngim wokuandi pe war wo ningg buid nganye ei wap. Te pugri, nge
    nungoqi simbe guduq wute nganye buagi ei ngimrawu woju pe mar mo ningg buid map,
    pudi tuqui segi.
  agn-agn: “Prosigiran ming tenled ong portan ang mapiet. Agganingo ong nindio, yadi
    rin ang galiliag ang tenled, piro indi manga-led.
  nhi-NT: —Xonmochicauacan xoncalaquican itich in caltentli tlen pitzauac; tlamilauca
