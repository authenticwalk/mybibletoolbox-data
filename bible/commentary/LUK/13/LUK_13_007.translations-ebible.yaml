  qup-NT: 'Chasna rikushpan chakranta kuyrakta rimarka: Kunanwa kimsaynin wata shamuhuni
    kay iguta rikunapa. Tukuy uras mana muyuyashkatachu tarishkani. Kuchuy. ¿Imaraykuta
    valin chasna tarpu mana muyuyakka? Yankamanta kaspi masinkunata yakuta kichuhun.'
  dop-dop: 'Tǝnɑɣɑ ɩ tɔmɑ tɑɑlɛ tɔkʋlʋ sɩ: Nyǝnɩ, pɩɩsɩ tooso kɔlɔ mɑ tʋ kɔntɛ sɩ
    mɑ kooliɣi pee. Amɑ mɑɑ mɑkǝnɑ pʋlʋ cǝcǝkɑ kɛ kʋ tɔɔ. Sɛtɩ-kʋ. Pepe tɔɔ kɛ́ kɩɩ
    sǝŋ yem nɑ kɩɩ lʋlǝɣɩ?'
  azb-azb: 'O, bağbana dedi: “Bura bax, üç ildir ki, mən gəlib bu əncir ağacında meyvə
    axtarıram, amma tapmıram. Onu kəs! Nə üçün bu ağac əbəs yerə torpağı tutur?”'
  eng-DBY: 'And he said to the vinedresser, Behold, [these] three years I come seeking
    fruit on this fig-tree and find none: cut it down; why does it also render the
    ground useless?'
  guo-NT: 'Samata, lulpijin jʉm-aech pejlul wetataeflasponliajwa: ‘¡Taem ampanae!
    Ampoxtat tres waechan fʉlaenxpox, pabaech wʉt tʉsliajwan. Pe chinax naboes-el.
    Samata, ¡likde nae! ¡Kaes nabej tapaetis ampanae sat it-elaliajwa’! —aech lulpijin.'
  hla-hla: Ba nonei e poiena tara katunun kui tara kui i tanen, ‘Ruto, turu topisa
    u hiningal alia u lala uama teka tu mi sake meni ta hua turu roein fik teka, ba
    lia u ma sabie tei ta hua. Ngats ban! Nonei e namos hakapa pinopinoena a kannou
    turu tsikitsiki.’
  mav-NT: Mi'i hawyi toikaykay tuwe­wawi teropat hat tomikoi ypia apykok hat — Uhyt
    e ga'atpuat ga'atpuat e'at ariot sa'a­wy'i meiũwat yp kape uipoi hap kat hamo
    ma'ato yt kat i atipuẽti te e so. Mi'i hawyi ga'atpo e'at i'ewyte haat hap e'at
    ra'yn turan ariot i ma'ato i'ewyte i'yhop yn ne atipuẽti yt uipoi hin i uhesy'at
    hawyi. Koran ariot i hawyi he'at ra'yn ma'ato ara'a­kasa hawyi yt uipoi hin i
    hat mesuwat uimikoi Wiku yp e. Pyno uhyt eti'yppun no meiũwat yp ywyhop mo e.
    Kat pote uhe'yi u hat toĩne'en ma'ato yt uipoi hat i e. Mi'i hawyi waku wẽtup
    i watikoi mesuwat yi aikope toĩne'en mesup Wiku yp hap tote e.
  kpf-kpf: Yatâ opŋâ nep galem a itâ dukum sâip, ‘Nâŋgâ. Nâ nak zirat bonŋâ kârum
    ândia kendon patâ karâmbut âkap. Nak zo bonŋâ mân opmap, zorat ko kârâban. Wangât
    hângât kelâkŋâ yen mimbap?’
  ppo-ppo: Atépa, ai kutó talené ama kutó kaae tare whi̧paae duraalu, ‘Ai nose du
    oloréró ba fo sore tua̧mó kȩleta yaletei, du mo beta̧kélé olere kilinipa, diyó
    mulae. Ti ai dowi wa̧sa daale niné hae fȩ ha̧le kemeró̧póló, noatepa kaae tawaaloé?’
    yalepó.
  hin-2017: तब उसने बारी के रखवाले से कहा, ‘देख तीन वर्ष से मैं इस अंजीर के पेड़ में
    फल ढूँढ़ने आता हूँ, परन्तु नहीं पाता, इसे काट डाल कि यह भूमि को भी क्यों रोके
    रहे?’
  wol-KYG: 'Mu ne surga ba: “Ñetti at a ngii may dikk, raas-si garab gii, gisuma ci
    dara. Kon gor ko, da fiy xatal rekk.”'
  bef-bef: 'Ya huloto foya kaba boꞌamofihi ma luto lu emiꞌehina: Kehelibo. Yatai loegi
    monegi kufu kanalo oto nemuya legeyaꞌa loꞌehifi luto bu nogonamo ana yafalo legeyaꞌa
    mehoꞌehibe. Kai yaꞌmu mana yafa hetigitogo limino. Henabe luto faꞌmene tiba tiba
    huto niꞌito meꞌi nogoyaꞌa no su halibe?'
  amm-amm: No monoi no isi mi ano nokotaso na imoki, “Pukwai, aisamu mo tauwoi yo
    mo saiso saiso potumomosiki, a wamo loloko monoi louwa. Ulai a wamo mo siwoi muwoi,
    uwofa saso. Na pi. Asini komo no afonimaiso no hani monoi tuwaimomoi?”
  rmy-CHERGASH: 'Zato phendas e vinogradarešće: ‘Ake, već trin brš avav thaj rodav
    plodo pe akaja smokva thaj či arakhav les. Čhin lat. Sostar te crpil e phuv?’'
  zaj-zaj: Avo kamulongela imulimi wa umgunda, ‘Lola! Mulao wa ikadatu uno nikwiza
    kuzahila mujo mumtini uno na sipata kinhu. Uukanhe! Habali uibananga isi bule?’
  chq-NT: 'Joon gasɨɨ''²¹ɨ ''in tsá² jǿø² cwoo''¹³ ''wó² tya''a do: “Jǿø²du'', ningóo¹
    ''nɨ¹ jiin²¹ góo³oo ga''naa''¹³aa cwaríi³ ''e² ''mó² lo pe jo mo gatsaa''³aa.
    Tyʉʉ''¹³ coonti ''e ''mó² no tsʉ lɨ'' tɨ'' jmoo¹gɨ jín¹ cwoo''¹³ ''wó².”'
  swp-swp: 'Vine oeana tauitawataina ia i heriba, i ene, ‘Borimai haiona ea laoma
    kuhou aiaina ea eooi, nige ea lobai: u oiheguri; oea saha i hewaa?’'
  bjr-bjr: Qinee qaarammoo aukuana maa saqarina qafaunanoo sia qaqama ireenoo mifa
    fifau maqa ainoo naidanoo doo ateeka aqua qufanoo mi ainainira fasiqafa qinau.
  aby-aby: Kaibai meba ibake danu waiya yawokeibi mibake eno wei, oya buuba na fare
    ane aare ukaada erakunebaie kaibai uwane mero me ibinua uyama umaa wei. Anemebake
    nanu waiyaro me sara enare ibifeku wei.
  eng-YLT: and he said unto the vine-dresser, Lo, three years I come seeking fruit
    in this fig-tree, and do not find, cut it off, why also the ground doth it render
    useless?
  jni-jni: Madusa magu inde sa ma hira urung me, tiiue ta zige me in ezizze ahing
    upom ugeme agi ingazi in iremum mun ba. Ca akorko uni, A wuzi aneni a ceki uni
    ukursu ahira me hem anime?
  kne-kne: Isonga kanana sin laglagboana, ‘Ilaem, tolo ay tawen di inmal-aliak ay
    en mangil-ila mo nanlames din kaiw ay nay, ngem iwed polos dinatdatngak. Poyoem
    ngarud, tan ab-abosena din abonon di lota anggoy.’
  tgj-tgj: Vkvlvgabv nw ninyigv nayam kaaya nvnga minto, ‘Kaatoka, so gv koksitkokrik
    singnv so ngo apw lvgabv anying nyinghom go kaalwkto, okv ngo ogu goka kaapa ma.
    Um tvnglwkto! vlam oguaingbv kvdw lo doomu dubv?’
  gui-NT: 'Jayave jei ico pe oparavɨquɨ chupe vae pe: Mase, mboapɨ año ma ayu tei
    aeca cuae ɨva ia jare mbaeti avae chupe. Eyasɨa. Ñañotɨta tei iru temitɨ jendagüe
    pe —jei, jei—.'
  quc-TT: 'Xubꞌij kꞌu che ri achi ri chajil rech ri utikoꞌn: “Chawilampeꞌ, xeꞌ oxibꞌ
    junabꞌ maj uwach we higuera kinriqo. Chaqasaj rech man xaq ta kuya latzꞌ pa we
    ulew.”'
  heg-NTPO: Kon nam un tadu un atulin in daek klapa la ka noan, ‘Taun tiul son nia,
    auk maang oe-oe le nuti-nuting kai ina ni isin nia, mo auk haup saa lo. Tiata
    dait soleng tuun, ta kai ina ni suma tepat maan tuun.’
  ptu-ptu: 'Iya ma''kadam lako to si ungkähäi indo bela'' anggurna naua: ‘Tallu taummi
    kuolaam umpeäi buana inde ara, sapo'' tä'' deem kulambi''. Lellemmi too, aka umpuhai
    bäbä lompona litä''!’'
  bzd-NTPO: 'E'' kue̱ki̱ ichéitö idali kkö''nukwak a̱: ‘I'' ta̱ duas mañal, ye'' de
    ke̱kraë higuera wö yulök, erë kë̀ iwö ta̱''. E'' kue̱ki̱ itö́öbö a̱s kë̀ iku̱''
    àr ëanas.’'
  kwf-kwf: Ma nia ka fata Ꞌuri fuana na ngwae neꞋe rao Ꞌi saena na oꞋola nia, ‘Lisia
    basi, uulu faꞋi ngali ki nau ku lialia maꞋi Ꞌuana na fuaꞋi ru ki, ma noaꞋa nau
    kusi lisia goꞋo ta fuaꞋi ru ana. ꞋUri Ꞌoke tufua naꞋa Ꞌamu! FaꞋuta neꞋe nia ka
    tua goꞋo Ꞌana fuana suꞋusilana na ano fuana raoꞋa?’
  eng-WYC-2017: And he said to the tiller of the vineyard, Lo! three years be, since
    I come seeking fruit in this fig tree, and I find none; therefore cut it down,
    whereto occupieth it the earth?
  eng-WMBB: He said to the vine dresser, ‘Behold, these three years I have come looking
    for fruit on this fig tree, and found none. Cut it down! Why does it waste the
    soil?’
  zat-NTPS: 'Nadxa guzre̱'' benne'' dxun zrin lu xe̱zr la xu chee̱'': “Gunná''xque,
    chun ízate̱ ba bida'' dxenná''a che zria xaga nigá, ne quebe bi bezréleda''. ¡Guchugu
    na! ¿Bizr chee̱ na'' nulán na xe̱zr la xu nigá?”'
  spp-spp: Ka u u yi jwo u báarapyiŋ'á “Wíi, cyi yyee taanre cyi ɲyɛ ɲcyii, mii na
    ma na ŋke cige kàanmucaa kampyi k'à yasɛrɛ yaa, mii sí sì tà ta ku na mɛ. Ku kwɔ̀n
    à wà, ɲaha na yɛ ku ɲyɛ cikɔɔge cire sannte shwɔhɔl'e kaɲwɔɔ baa.”
  zty-NTPS: 'Naž gože'' benne'' žone'' žin ḻo yežlyó chien'', na'' wnné'': “Ba gok
    chonniz žida'' žeyilja'' da'' kwia yag higo ni, san bi be žežeḻ-lan''. Bchogen.
    ¿Biẕ chen'' kon lanen yežlyó nga?”'
  mek-mek: Ega puo elao au egaꞌina uma alo eꞌima auga epainia einaka, ‘Inipo oiso
    alogai fik auga anina agaꞌo eogeisa ma auga maisa laoma puo lamai kai anina agaꞌo
    alaisa. Kapa puo aꞌisa fepapinauga aagenia mo? Moaga mopuake!’ eoma.
  aey-aey: Eunu uqana cabi dana madon, ‘Faga, cabi gel cijed cunugca ija ene humig
    dan euna dan aig cedigennu waladem qa oso qee felem. Eetanu odi tatawi maha gauc
    ji hedona? Codoga nuia!’ don.
  urd-GVH: यह देखकर उसने माली से कहा, ‘मैं तीन साल से इसका फल तोड़ने आता हूँ, लेकिन
    आज तक कुछ भी नहीं मिला। इसे काट डाल। यह ज़मीन की ताक़त क्यों ख़त्म करे?’
  ycn-ycn: 'Aú rimicha rimena e''iyá sápajerijlo: “Pa. Caja hueji quele jarechí quetana
    i''imajemi nu''ujnacá majó richa culaje. E''iyonaja uncá richa ta i''imalá. Eco
    pi''icá ricá. Uncá na penaje calé mecharú ta tára''aro numena e''iyá majopeja”,
    que paminá quemíchaca rijló.'
  djr-djr: Bala ŋayi waŋanan ŋurikalyiny djämamirriwalnydja nhanukiyingalaŋuwal ŋayi
    bitjarrnha, ‘Way, dhuwal ŋarra marrtjinany ḻurrkun'nha dhuŋgarrany mil'thurrnydja
    dhiyakuny borumguny, yan bäyŋu. Gatjuy djatthurra. Nhaku ŋayi ga dhuwal dharpa
    dhärra gupa-borummiriwnydja yänany waŋarany?’
  kvg-kvg: Yaq ndego tege sasae ezoqam, khae gembøe-kewagam, āv gembøe-eín nqǽgo,
    ‘Nqáe! No nqanek tae-te, nanga viam-qa nømbøe-kewagám. Viav misiká. Geté vi꞉máv.
    Ság! Qókhavoé. Manqei mo꞉khazú.’
  rug-rug: Ke zama ia sa sa nana tie tavetavete pa inuma, ‘Dotu, ka ṉeta vuaheni si
    mae hopiki nia rau sa huda piqi hie, ba loke vuana si dogoria rau. Mu la maho
    gore nia! Na vegua ke hukahukata hoboro lolomo pa inuma si asa,’ gua si asa.
  hop-NT: 'Nihqe pam ūyit aw tunatyawtaqat aw paṅqawu: Meh, pu’ hapi pāyis yahsaṅwuy
    aṅ nu it nönvospaltsokit aw sipalhept, qa hihta tuwa. Tsahqaa. Pam paysoq tutskwat
    hovalni’ta.'
  san-URD: کِنْتُ پھَلاپْراپْتیح کارَنادْ اُدْیانَکارَں بھرِتْیَں جَگادَ، پَشْیَ وَتْسَرَتْرَیَں
    یاوَداگَتْیَ ایتَسْمِنُّڈُمْبَرَتَرَو کْشَلانْیَنْوِچّھامِ، کِنْتُ نَیکَمَپِ پْرَپْنومِ
    تَرُرَیَں کُتو ورِتھا سْتھانَں وْیاپْیَ تِشْٹھَتِ؟ اینَں چھِنْدھِ۔
  heb-LB: 'לבסוף אמר לגנן: ’חיכיתי שלוש שנים ולא זכיתי אף בתאנה אחת! הבה נעקור את
    העץ וניטע אחר במקומו; חבל שיגזול חלקת אדמה יקרה‘.'
  caf-NT: '''Ink''ez ''et bumai haníyeh huwunli ndi yúlhni, ‘Whunilh''en ih? Tat naoodezulh
    whuts''un ndi mai chun, figs hiyulhni, bumai ka ités''en ''ink''ez ''aw bumai
    bughoh hoolah. Di ka yun k''ut bulh hóonsol? Ntintselh!’'
  mio-NT: 'Chacan cuu cha cati ra chi ra cuu musu ra ti: “Cha queta uni cuiya cha
    quichi ndehi a ñahni chiti yutun ya, ta ñahni chi nihin yu. Cahnda cun chi chi,
    vati ñahni yavi ndaa chi nu inda chi,” cati ra.'
  srq-NT: Nyebe ameɨ ñee nguiã ngũimba je cote. “Ira a rea ngue aso rei nguiã. Ɨa
    eã mbeɨ chõchɨ̃ seje tres años. ¡Echisia chõ oso jẽ! Ibi riquisã ñooño uã aque”,
    ɨ que ameɨ ngũimba je ra.
  kje-NT: Kame'ede an ne'el ma nadiyaka anggur kirna onne na'ahenia, ‘Anna wokelu
    raram me'e ya'u mai anoin ara woin, maa ka'u do'on wake'e. Ende keriyedi ke'e!
    Wa'an rehi ik kaman au'ono namehin man mori wawa'an leke yon holo onno lolo iknik
    kirna eni!’
  gaz-gaz: Innis hojjetaa iddoo dhaaba wayinichaatiin, ‘Ani waggaa sadan darban kana
    muka harbuu kana irraa ija barbaadachuuf jedhee marmaaraan ture; garuu waan tokko
    illee irraa hin arganne; muriitii gati! Inni maaliif lafa balleessa?’ jedhe.
  kud-kud: Ainaena yana oyane ana tau'ita avivinine iwalo auli, iwalo, “Bada uhanapuiya'o
    ebeha bolimai tonuga yalaolaoma teinai mawiho ainona habi gigina, na hesi nigele
    teya ainona yayalobai. Teina hauga ugohavehulu wuwuna bale'u namwanamwana ini'ini
    awawai!”
  urb-NT: 'Pe, kupixa usakiha pe ijar pandu: “Esarahã! Yman ma''eywa ke ihẽ apo''ok
    ta tipe. Mahapyr warahy ''ar rahã, kome''ẽ ma''eywa''y ngi apo''ok ta tipe. I''a
    ym te riki. Ma''ewã kuja i''ãi my. Katu ym. Emondok embor” aja ijar pandu.'
  fra-LSG: 'Alors il dit au vigneron: Voilà trois ans que je viens chercher du fruit
    à ce figuier, et je n’en trouve point. Coupe-le: pourquoi occupe-t-il la terre
    inutilement?'
  san-HK: kintu phalAprApteH kAraNAd udyAnakAraM bhRtyaM jagAda, pazya vatsaratrayaM
    yAvadAgatya etasminnuDumbaratarau kSalAnyanvicchAmi, kintu naikamapi prapnomi
    tarurayaM kuto vRthA sthAnaM vyApya tiSThati? enaM chindhi|
  cak-SNT: 'Rumareꞌ ri rajaf ri ulief xuꞌej cha ri ache ri nisamaj riqꞌuin: Oxeꞌ yan
    junaꞌ in-patanak chi nalcanuj roch ri chieꞌ reꞌ, y man jun bꞌay ruyoꞌn ta jun
    roch. Rumareꞌ más otz tachayo-el. ¿Chica xticꞌatzin-ve la xa joꞌc nuqꞌuis ruchukꞌaꞌ
    ri ulief?'
  uvh-uvh: Ka feng tuang adi u kanga kane amingni u ning anota', na firi idi beng
    guk udep mindira' ning tonga yangkweng gurak famineng sini' sige tanga karik ka
    mokngang, beng guk mo' tanga fisa' marafata'. Wara' gu diningkayo totang, adi
    kama marang sige tipmirira' karik.
  ino-ino: O'a'nikeno ani hoyale ali'ya ve'ka'aena inake huno hapai'ne ‘Afeo aole'ae
    mako'ae kafufi mani fi'ki yosamo'a alaka'a a'nisea'aene hu'na e'na akeke akeke
    hoa'maki alaki o'a'nea yafe mani yosa atakitalo. Na'mofe mopamo ne'na'a neno avaya
    ne'aeye?’
  gnn-gnn: Bala ŋayi waŋana ŋurikala djämamirriwalanydja bitjarrana, ‘Way, dhuwala
    ŋarra ŋuli yukurra marrtji ḻurrkun'nha dhuŋgarra milthundja dhiyaku borumgu, ga
    bäyŋu warray dhuwala. Ma' djatthurrana. Nhäku yukurra yurru dhuwala dharpa dhärra
    borummiriwnydja yana?’
  yal-yal: Nanara, a yi a fala a nakɔ kantanna xa, a naxa, ‘A mato, a ɲɛɛ saxanna
    nan ito ra, n fama be yi, n fa xɔdɛni ito bogin fen koni n mi se to a ra. A sɛgɛ,
    i yi a woli ayi, a nama bɔxɔ faɲin kala.’
  cnt-NT: 'Jaun₂ ca₂tsɨ́''₃ dsa₂ i₂jmo₅ ''í₁ ja₁nau₂ jaun₂: “Ma₂''nɨ₅ ŋi₂ guio₂₃ i₂jág₃
    nɨ₁''ma₂ në₅ chi₂jua''₂ le₁''ág₄ mɨ́g₂, la₁ caun₂ tsá₃ mɨ́g₂ cha₂ bá₄ lia''₂ co₂ráun₂
    guio₅₄. Qui''₅₄ co₂ŋei''₅₄. Tsá₃ ta₁ jmo₃ jŋia''₅₄ jme₂dsiá₃ ''o''₅₄ ''uë₃ bá₄.”'
  tif-tif: 'le, ami langabip okok kemin tunum imi bokoya-lomda: Kipyo, as lap abuumin
    am kulaa mep tulu kemin, tal utam utam kemsi wasital asuumano duk-duuli. Katale,
    as fik kalawuuli lap so ma abuulamu dinim, kesu kemin, as kuluu welan aa! Mep
    as kuuta, taba-lomdu tawaal kaami matak ayo alik in-bulula, disa ke-lokoma kaa,
    mafak kemin, baan as kuluu welan o, akale,'
  nlx-nlx: तेवी तो खेतान राखवाल्याह केयो, देख तीन वोरह्या वोर मी ज्या अंजीरान जाड़ाम
    फोल होदणेन आवथु, पुण नाह जुड़ेत तान केरता ज्याह तोड़ दिवो काय ज्यो बुईह काहा रोक
    रेय?
  apw-NT: 'Nṉee bidasts’aa hentííníí bá yaa nádéz’iiníí gáyiłṉii, Kú díń’įį, díí fig
    sikaadíí bah dahnándahíí biká nádísht’įįgo taagi łegodzaa, t’ah doo ła’ nádish’aa
    da: k’íńk’é; hat’íí bighą o’áá doleeł, doo bah dahná’ndah daná’?'
  gum-gum: 'Inchabe tru pirø ashib møwane trendan cha: “Au, na pøn pilawan mamig lanrrab
    i tusryu arrua, managuen wetørramur cha. ¡Lutiichi! tan cha. ¿Tusrwan pirøyu ke
    ka yandøbe chinchib pasrøbashchab?” tan cha.'
  not-NT: 'Aique icanqueri ira omisantineri: “Maba osarini nocogabecaro oguitso oca
    igueraca; te naneiro. Pitoguiro iguera, teni ongomeite, otimabeca”.'
  plu-plu: 'Ig hiyapni henne, ig awna ta git giwasra akapriwten. Ig awna: “Mpanabu
    kamukri kuwis nah ayta iwasene namutra guw henneme yuma guwsima. Asá ihukepnig.
    Eg he mpithanano iwetrit adahan amutapta.”'
  iou-iou: '@see-verse:LUK.013.006'
  ntp-NT: 'Dai amaasi potʌtʌdai ʌgai ʌcʌʌli ismaacʌdʌ nuucatuldacatadai ʌgai gʌdʌvʌʌraga:
    “Dañi cavaica uumigi miaad oidacai didivai aanʌ dai gaagaiña goiigosi iibiadʌ
    dai maitʌtʌgai mosʌʌgi cʌʌca goovai maiiibiataliacatai”, astʌtʌdai ʌʌʌsʌcami gʌpiooñiga.
    “Daitudañi”, astʌtʌdai.'
  rai-rai: Namur i wapua a tena baboura u ra wanua maa, ‘U ra tula kilaala mi iaau
    gaana baat kup ta wai ra in diwaai na fig mi. Un bur wai ma! Maa i tur abaatbaat.’
  haw-1868: Alaila i aku la oia i ka mea nana i malama i ka pawaina, Eia hoi, ekolu
    ae nei o'u mau makahiki i hele mai nei e imi ana i ka hua maluna o keia laau fiku,
    aole hoi i loaa ia'u; e kua aku ia; no ke aba la oia e boopilikia ai i ka aina?
  ffm-ffm: 'Non o wii golloowo ngesa oo: «Hikka woni duuɓi tati, hitaande fuu mi waran
    faa mi teɓa ki, mi tawa ki rimaali. Feƴƴu ki! So walaa ko ki nafata, ko saabii
    so eki itta semmbe leydi ndii?»'
  arb-NAV: 'فَقَالَ لِلْمُزَارِعِ: هذِهِ ثَلاثُ سِنِينَ وَأَنَا أَقْصِدُ هذِهِ التِّيِنَةَ
    طَلَباً لِلثَّمَرِ فَلا أَجِدُ شَيْئاً: اقْطَعْهَا، لِمَاذَا نَتْرُكُهَا تُعَطِّلُ
    الأَرْضَ؟'
  cop-CNT: ⲡⲉϫⲁϥ ⲇⲉ ⳿ⲙⲡⲓⲟⲩⲱⲓ ⳿ⲛ⳿ⲁⲗⲟⲗⲓ ϫⲉ ⲓⲥ ⲅ̅ϯ ⳿ⲛⲣⲟⲙⲡⲓ ⲓⲥϫⲉⲛ ⲉⲓⲛⲏⲟⲩ ⲉⲓⲕⲱϯ ⳿ⲛⲥⲁ ⲟⲩⲧⲁϩ
    ϧⲉⲛ ⲧⲁⲓⲃⲱ ⳿ⲛⲕⲉⲛⲧⲉ ⲟⲩⲟϩ ϫⲓⲙⲓ ⲁⲛ ⲕⲟⲣϫⲥ ⲟⲩⲛ ϩⲓⲛⲁ ⲟⲩ ϫⲉ ⲥⲉⲣ⳿ⲡⲕⲉⲕⲱⲣϥ ⳿ⲙⲡⲓⲕⲁϩⲓ.
  adz-adz: Ibinigi da arangan ini da garam mpada tayangꞌ gum wain igi ibiani, ‘Aruani
    da udzuf iruꞌ da bits da dzi ba i uda gai fik ani nidzunggan da dzi anungꞌ iwaꞌ
    rutin u. Ibinigi da warab rai! Wain idzuwai da intsup intap nagaran gan utaꞌ angu?’
  sri-sri: 'Bokabirisĩã, iri pooe moãgʉ̃rẽ werekumi: “Ĩãka! Ʉre bojorigora igʉ dʉkare
    ãmadáa. Dʉka máa. Irasirigʉ irigʉre pábéokõãka! Dʉka marĩkerero, gajino oteboaderore
    kãmutanía”, ãrĩkumi.'
  nal-nal: Malasing ma xa vazei a rapti xat katkatong auma naako, ‘A maariaas urul
    xari xa gai wat sazaleng a fnuaai iwana iaai angkari, singsaxai xawit gai tangin
    luk ta zaxai. Guna tok pizin! Kunaze xana vanong palau a vuaan ila pira angkari?’
  kyq-kyq: 'Gaŋ naan̰ ɗeek deb kɛn tɛɗin̰ naaba maakŋ jinɛnin̰ ki se ɔɔ: ‹Aaka, ko
    kaagŋ se maam mꞋleega ɓaara mɔtɔ ɔɔ mꞋje koojin̰ naɓo mꞋɔŋ eyo. Ɓɔrse ɔg Ꞌgaaŋ
    undin̰ naatn, taa naan̰ lɛ ɗaar gaas gɔtɔ cɛrɛ sum.›'
  kwd-kwd: Ma ngaia ka fata 'ilo'oo fana nga wane ni taunga'inga 'i 'ubulana nga langa'a
    aana, ‘Agasia madi, oru farisi nau ku aga aga fana nga lode 'ai, ma 'inau ku 'ame
    agasia no'o ta lode 'ai. 'Oi tofua no'o! 'Uta'i na ngaia 'e nana'i mola fana to'ofonosilana
    nga wado fana taunga'inga?’
  ded-ded: waing uaac gareng edeec, ‘Ic yomocac fora hofocma kecbare kifa harebec
    bic ande nga ye nocac eng namma bangec kereha nedarude? Imocac ic imoc herecgema
    ukuna.’
  ewe-ewe: Mlɔeba la, egblɔ na abɔdzikpɔla be nelã atia ƒu anyi. Egblɔ kpe ɖe eŋu
    dzikutɔe be, ‘Melala ʋuu ƒe etɔ̃ sɔŋ, gake ati sia metse ku ɖeka pɛ hã kpɔ o!
    Lãe ƒu anyi. Nu ka ta magana wòanɔ te? Ele mɔ xem na anyigba la.’
  nuy-nuy: Nga nubagi nu-yamijgayn nu-yandhurrbangaa-yinyung niga, nubagi-yung nima-rangarrangi-yinyung
    manubama-yung mana-nunganyang, ‘Anaani-yung nga-yanggi wulaynbaj-gala anaagalhal-aṉbana.
    Yagu waari ngaya ngama-gulmung-dhangarrmang ngijang amaarradangi magurru. Bama-wal-wuldhii
    aḏaba. Manaama arrbidi ma-wal-lhara yamba magurru anaani-rruj anaaban-duj,’ ni-yamayn
    niga.
