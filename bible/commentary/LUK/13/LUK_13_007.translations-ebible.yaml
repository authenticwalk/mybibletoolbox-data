  mdy-ETH: ዬያሮ ዒዛኮ ዬኖ ቤዜሎይዳ ማዻ ዓሢም ‹ሃኣዛጌ፥ ሃኖ ቤሌሶ ሚፄሎይዳፓ ዓኣፒ ታ ዴንቃኒ ጌዒ ሃይሦ ሌዔ ኩሙሢ ታ
