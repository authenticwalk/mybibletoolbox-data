verse: LUK.013.007
translations:
  kpx-kpx: Ige au bulumo loviamale ke namihai loui avoe, ‘Vagana abuita igaeta di
    idi ko adamo niage keu baioholinu. Iale heinela. Keu vata komo lamisito hahumaholige
    keu toelanu. Idi keu uoholige mole duana kove ulisi.’
  okv-H: avoeto amita pure simba ari embo ta degi ke einge ena, ‘Kijo na ei ta puvuto
    jua tapa 3 ehena amita jo ta ji junga amita be jombure ere ovona rate hambae avoeto
    enda erevi mane aijaja aisona avoeto jejo irae ai’ ke ainge enu
  tbo-tbo: Ega yaka a tano tu bagibagiyena ugolina i baha i pa, “U galeya, geka mabewana
    a nei po ugona a bibiheya naka bolima tonuga ma ega ata tutuhagahi. Una tala dubali
    babana hipuli a dewadewa e ibagibagi yababaya.”
  mal-C: അയാൾ തോട്ടം സൂക്ഷിപ്പുകാരനോട്, ‘ഇപ്പോൾ, മൂന്നുവർഷമായിട്ട് ഞാൻ ഈ അത്തിവൃക്ഷത്തിൽ
    ഫലം അന്വേഷിച്ചുവരുന്നു; ഇതേവരെ ഒന്നും കാണാൻ കഴിഞ്ഞില്ല. അതു വെട്ടിക്കളയുക! അതിനായി
    എന്തിന് സ്ഥലം പാഴാക്കുന്നു?’ എന്നു പറഞ്ഞു.
  grc-SR: Εἶπεν δὲ πρὸς τὸν ἀμπελουργόν, Ἰδού, τρία ἔτη ⸆ ἔρχομαι ζητῶν καρπὸν ἐν
    τῇ συκῇ ταύτῃ, καὶ οὐχ εὑρίσκω· ἔκκοψον ⸆2 αὐτήν· ἵνα τί καὶ τὴν γῆν καταργεῖ;
  bgc-bgc: फेर उसनै बाग कै रुखाळै तै कह्या, लखा, तीन साल तै म्ह इस अंजीर कै दरखत पै
    फळ टोह्ण आऊँ सूं, पर कोनी पान्दा। इसनै काट बगा के यो धरती नै भी क्यूँ रुंधै।”
  khz-khz: Gaura pakurai gena araga gitatagona talimana evaikilaato, netiwato, ‘Ono
    gitaa, rigolo toitoi pege aiki, au egautupu gitagitana avogomaina, na vuana ta
    ati arawaliana. Ono pati laua, kwalana ati ganina gaurai. Ekwano einaguluagi-kawaana.’
  deu-TKW: 'Er sprach aber zu dem Weingärtner: siehe, drei Jahre sind es, daß ich
    komme und Frucht suche an diesem Feigenbaum und finde keine. Haue ihn heraus,
    für was soll er noch den Boden wegnehmen?'
  zsr-NT: 'Niꞌr gudxëꞌ bönniꞌ runëꞌ dxin laꞌ yël queëꞌ naꞌ, rnëꞌ: “Chguc tsonn iz
    ridaꞌ rdudiljaꞌ le cuia yag higo ni len cutu bi rdzöldaꞌ. Bchugu lei. ¿Bizx quië
    rnig luyú ni?”'
  lin-lin: 'Boye alobaki na mobateli elanga yango : « Tala, tokomi na mobu ya misato
    wuta nayaka koluka bambuma na likolo ya nzete oyo ya figi, mpe nazwi ata mbuma
    moko te. Kata yango ! Mpo na nini ekanga mabele pamba ? »'
  hns-NT: 'Tab ek dien oe parnaasie ke kamkarta se bolies kie: ‘Dekh, ham tien baries
    se aaila phal toere, bakie kabhie koetjh na paaila. Bestar oke kaat de. Oe to
    khaalie djagaha lewe hai.’'
  noa-E: 'Magbaawai di aig pachëwia magjim anʉm, chi nemjĩir jaarjemʉg: “Igo jõm khõchgau
    año thãrjup pam sĩi aar oo khʉrrkha chirʉm; mamʉ chëba sĩerraawai gaai ooimaba
    aajem. Jãgan jãg sĩpí warag thubapʉ̈i” ajim anʉm. “Magba par chëbam jãg sĩejemgui”
    ajim anʉm.'
  eng-EMTV: Then he said to the vinedresser, ‘Look, for three years I have come looking
    for fruit on this fig tree, and I haven't found any. Cut it down; why does it
    even waste the ground?’
  mib-NT: 'Te ni cahān de jíín mozo sájniñu nuū ñúhun de: Vijna te je íyó únī cuiyā
    jeē quíji ri nducú rí ndehē xinī yújnu higo yáha, te tú na vé cúun xinī. Núu súcuan
    te cahnde rō, chi máá jéē sajnéñu nuū ñúhun, áchí de.'
  lif-NT2: खे़ल्‍ले़ इक्‍के़गोःबान् उःत्तुआङ् मे़त्तु, ‘इङ्‌गाॽ तङ्‌बे सुम्‍सिआङ्धो
    कन् पःत्‍छेॽबुङ्‌मो कुजाॽइन् ओमे़त्तुङ्‌ल वाॽआ, हे़क्‍केसाङ् इङ्‌गाॽ मे़ङ्‌घोःबान्‍लो॥
    आल्‍ल कन् ताङे़ॽआङ् से़रे़ॽ॥ थेआङ् खाम्‍मिन् आम्‍भा चासोःक्‍खुबाबे॥’
  xnj-xnj: Ndi akamjovela mhenga lihengu wa mgunda, ‘Lola! Mumiyaka yidatu nakalibwela
    kuyava matunda mumkongo uwu wa mtini, nambu kawaka chindu chenigana. Hinu uhudumula!
    Ndava kyani ulalisa mgunda wangu?’
  mmx-mmx: Kuren la ni ga lok ti laradi loklok tatao at laraamang, ‘At lavantun maares
    axap ta, nia agat pas ude xusu ana ven ti tempeven una at na luuna pik, la axo
    vuse ka leveven una. Tara asi i ukopok! Tila i tu amisik la ira vaaxap lomonok
    at laxangka?’
  cbr-NT: 'Tuáñumoxun ca aín ''ibun an naë bërúancë uni caxa: —Rabë́ ''imainun achúshi
    baritian cana, ënë in cara tuaxa quixun isquinbi tuáñumoin. Tuaímabi ca ñancábi
    anu nitsaxa. Usa ''ain camina rëti ''ain.'
  tee-NT: 'Chai junilh ju ixlhistacna'' ju pu''uvas: “Ju chavai ixlhilakat''utu c''ata
    icminta puxcona'' ju xalhi''ut ju ani ya higuera chai jantu tu''u'' iclhitajunita.
    At''ich''akxt''at''i. Va lak''aich atank''asinin ju ani lacat''un”.'
  eng-LSV: and he said to the vinedresser, Behold, three years I come seeking fruit
    in this fig tree, and do not find [it], cut it off, why does it also render the
    ground useless?
  cak-NT: 'Romari'' ri rajaf ri ulef xu''ij che ri achi ri nusamajij rulef: Oxi''
    yan juna'' ri can juna-juna'' nontzu'' ri che'' re'', y man jun mej (bey) nutz''eton
    chi ruyo''n ta jun rech. Romari'' más utz nalesaj-e, roma xa manak rech nuya''.
    ¿Anchique xtic''atzin-wi la''? La'' xe nuq''uis ruchuk''a'' ri ulef.'
  pah-NT: 'A''ero ga ei g̃wemitymipyra repiakatuhara''ga pe: “Três anos imbokwara''ara''ari
    ji rujirurame avo heka figo figueira rehe. Ahã reki. Eha ti a''ero. A''ereki o''ã
    novĩa yvya po''ruavo,” ei ga.'
  sja-NT: 'Mapa jaraji eperã chi ne-uu ak''ɨ baparimaa: “Año õpee iru bɨda aji, higojõ
    jɨrɨ che bɨ nama. Mamĩda unuk''aada aji. T''ɨap''et''aapáde aji. ¿K''ãare-it''ee
    ichi k''inia jãma bainɨ̃ bayama aji, eujã jɨ̃amaa?”'
  xed-xed: 'Kaʼa nda tsa mndu ta ngha tsa vwaha inabi ya mantsa: “ngha ɓa ta na ghuraf
    na, mahkəna vakwa ɗa na ta sagha da ɗaga yakwani, lay haɗ ta yafta wa. Ŋaw ŋa
    zləŋutani ta vli ka bətbət na, tsiŋtsa!” kaʼa nda tsi.'
  mks-NT: 'A̱nda̱ já na̱cachi da já xi̱hín da̱ ndáá ñúhu̱ dá cán: “Cande̱hé, sa̱ na̱xi̱nu̱
    u̱ni̱ cui̱a̱ já cuití quixi i̱ ndúcú u̱ ti̱tó ñu̱hú nu̱ yíto̱ yóho. Ta co̱ó ña̱ha
    cána nu̱ do̱. Va̱ha chága̱ ná cahndún do̱ jáchi̱ ndá chuun quéa̱ candichi uun
    dó cája táñu dó nu̱ ñúhu̱ i̱”, na̱cachi da xi̱hín da̱ ndáá ñúhu̱ dá cán.'
  gfk-S: 'Io, iga tange tano ut na harbalaurai tano lalong horek: ‘Aitul a tinohon
    tuoi um ing iou hanana ukira ura ninanaas ta puspusno ikin ra ina papus, iesene
    pata tari. Buruh hasur ie. I hasurum bia tuno iat no bilai na pu.’'
  bmu-bmu: Qahö miwikŋaiba nup galömŋaŋgöra jiyök, ‘Mötnöŋ, nöŋön muli ip kiaŋgö ölŋi
    yambu (yara) karöbutkö dop kaba jaruyalmö, kun qahö miwikŋaial. Miaŋgöra mi mönö
    wuanöŋgöra toroqeba gölmegö kelökŋi önewat öröi sihitŋanök akapuk. Miaŋgöra mi
    mönö köla gilnöŋ anma.’
  dgz-dgz: Menan me egak kwayup taini apane inap anega wan, ‘Yao, oma ma en yampo
    gapan, ne ongingin baip ma tavewa da iepi menan nawan tanan taivin go da ya yaviangin.
    Menan ge to ae barao. Iwa dimen wanden, piup taba mega mondi wapasimiwan.’
  eng-GNV: 'Then said he to the dresser of his vineyard, Behold, this three yeeres
    haue I come and sought fruite of this figge tree, and finde none: cut it downe:
    why keepeth it also the ground barren?'
  zaa-NT: 'Làniana ra tìą nu rue'' cuidado lóyúa: Ttu ttu ida ní rìta'' huìla exxuhuí
    lo yaguį, atsi''íni chi uccua tsunna ida nìdi ttu exxuhuí nì'' cuía lúį. Acca
    adila tsa'' guchu telá ą, porqui''ni cuenta du bą́ le'' lóyúį.'
  eng-WEBSTER: 'Then said he to the dresser of his vineyard, Behold, these three years
    I come seeking fruit on this fig-tree, and find none: cut it down; why cumbereth
    it the ground?'
  guh-guh: 'Nexata jumaitsi pijapabi petoevetsinëtsijavabelia: “Taema maponaeje. Acueyabi
    picani pavaibeje taeyopajë tacuainotabiabinexa maponaecuaije. Itsiata acuaijibi
    tsabiabi. Nexata baja netonicataxuare. Apo becopatanutsitsi bajaraponae. Ira caranatanuca
    saya,” jai pijapabi pexainaenë.'
  bon-bon: Tabe puma cita ca teeme calwacupi kaakesea biname ne jejige egä, ‘Ai uli
    jepäni! Cane liba aima twaatnepene nesae kämäge cama, kuu bine jäärngemepene,
    yepä lica jääpänemepene. Ai uli ne irgi! Miiji lica ai gawe cabu papa kuu cäco
    lenajame!’
  nhw-BL: 'Huan quiilhui catli quimocuitlahuía ixocomecamil: ‘Ya quipixtoc eyi xihuitl
    nijhualtemohua higos ipan ni cuahuitl, huan niyon se amo quipiya, huajca xijtzontequi
    pampa san tlapic ijcatoc.’'
  mgw-mgw: Bai, ngammakia mpangakasi wake, ‘Linga! Wu'no mwaka wenetatu nisa pa nkongo
    wu' pala nitu'mbwe litunda, lakini nalibonali lipambike ata limo! Upi'ngwe, uyomwa
    mbolya ya munng'unda bai wangali paambika.’
  swh-ONEN: 'Hivyo akamwambia mtunza shamba: ‘Tazama, kwa muda wa miaka mitatu sasa
    nimekuwa nikija kutafuta matunda kwenye mtini huu, nami sikupata hata moja. Ukate!
    Kwa nini uendelee kuharibu ardhi?’'
  wbi-wbi: akam'bula juno ilolelela umughunda ghula, “lola mu maka ghatatu nisile
    na kughela kulonda imheeke mumpiki ughu neke nanipatile. udumule ulwakuva ghunangania
    ilihanga.
  bba-bba: U win sɔm kowo sɔ̃ɔwɑ u nɛɛ, n wee yen wɔ̃ɔ itɑwɑ mi, nɑ̀ n dɑ̃ɑ ten mɑrum
    kɑsum nɑ, nɑ ku rɑ wɑ. A te buro. Mbɑn sɔ̃nɑ tɑ ɑyeru dimɔ kɑm.
  eng-KJVCPB: 'Then said he unto the dresser of his vineyard, Behold, these three
    years I come seeking fruit on this fig tree, and find none: cut it down; why cumbereth
    it the ground?'
  kgk-NT: 'Upéixa-gwi he''i gwembigwái-pe uvaty-rehe onhangareko va''e-pe: “Ohasa-ma
    mbohapy ro''y upe figo máta anhoty hagwe. Hi''a-rehe aju meme mo''ã. Ndaipóri.
    Ndahi''áiry joty. Oĩ rei-ma. Eity íxupe” he''i gwembigwái-pe.'
  waj-waj: 'Kuminaikio rikioo vaidi mmoorira haitatuuraivaa tinoo: Taanee. Taaravooma
    nuanu na numa aa nnaammuaya aavaki iiraivaara buainana tauko kuminainoo. Hanaa
    rakammua ree kagaari kiaanee. Mo aaniira ivo uruoo kuminayaa mmataivaa nnammariivaa
    varainnee?'
  ekk-PKP: 'Nii ütles ta aednikule: „Vaata, kolm aastat olen käinud selle viigipuu
    otsast vilja otsimas ega ole midagi leidnud. Raiu see maha! Miks ta peaks siin
    ruumi raiskama?“'
  mpx-mpx: Yaka i baek eyowa ana tomatahikan elana i ba, ‘U kite! Iyaka baliman etonina
    te ya nemnem e, poga ya enona ya loloyaan lamwanaa, yaa nige etega ya pwapwawa.
    U gove yoho! Ga i ola ge bilibili aana i apapanak-an bwabwage?’
  wbp-wbp: Nyanungurla wangkaja kaatinikingarduyuku, ‘Yuwa, marnkurrpaku yulyurrpuku,
    ngaju kalarna yanurnu warrarda nyampu-kurra miyiki nganta nyampu watiya-kurra.
    Kala ngari-ka karri lawa! Wilypi-maninjarla jinta-kari juka-yirraka!’
  luo-luo: Omiyo nowacho ni ngʼat mane rito puodho ni, ‘Kuom higni adek asebedo kabiro
    kae ka dwaro olemo e ngʼowuni to ok aseyudo moro amora. Ngʼole igoye piny. Ere
    gima dimi ocham lowo?’
  nhe-NT: 'Huan quiilhui tlen quimocuitlahuía ixocomeca mil: ‘Quipixtojca eyi xihuitl
    nijhualtemohua higos ipan ni cuahuitl, huan niyon se ax quipiya, huajca xijtzontequi
    pampa san tlapic ijcatoc.’'
  aii-aii: '”ܐܡܝܼܪܹܗ ܠܦܲܠܵܚܵܐ: ’ܐܲܢܹܐ ܬܠܵܬ ܫܸܢܹ̈ܐ ܒܹܐܬܵܝܵܐ ܝܘܸܢ ܒܸܛܥܵܝܵܐ ܛܥܘܼܢܝܵܬܹ̈‌ܐ
    ܒܐܵܗܵܐ ܐܝܼܠܵܢܵܐ ܕܬܹܐܢܹ̈ܐ ܘܠܹܐ ܝܘܸܢ ܡܲܫ݇ܟ̰ܘܼܚܹܐ. ܦܪܘܿܡ ܠܹܗ. ܩܵܡܘܿܕܝܼ ܡܲܒܛܘܼܠܹܐ
    ܝܠܹܗ ܠܐܲܪܥܵܐ؟‘'
  esk-NT: Aasiiñ nipliutiniġaa nautchirriqirini, ‘Uvva, piŋasuni ukiuni asiaqaqmagaaqapku
    taamna napaaqtuq paqitchiŋitchuŋa. Kippuuŋ! Atuqsiñaġaa manna nuna.’
  msb-msb: Kaya ginsabihan niya an parabantay, ‘Kitaa, tulo na ako ka tuig sin kabalik-balik
    para maghanap sin bunga sani na higera pero wara gayod ako makakita. Puuha kay
    kanugon pa san duta na gintanuman sani.’
  cpa-NT: 'Jøng² ca¹juúh²dsa, ca¹tsáih¹dsa dsa² neng¹² gug² tai³ jøa³nung² quiah¹²dsa:
    “Jai³lah. Ma²ni³ŋó¹³ hnøa¹² ŋi² guio¹jni hnangh¹²jni mǿi² higo, ha¹chi² mǿi² cuø¹²
    hma². Jøng² quiuh³hning. Di³ la³tsih¹³ chi³jnái¹² huø¹ báh³ hma².”'
  dso-dso: ସେଟାର୍‌ପାଇ ସାଉକାର୍‌ ଅଙ୍ଗୁର୍‌ ବାଡର୍‌ ଜାଗୁଆଲ୍‌କେ କଇଲା, “ଦେକା, ଏଟା ତିନ୍‌ ବରସ୍‌
    ଅଇଲା ମୁଇ ଆସି ଏ ଡୁମ୍‌ରି ଗଚେ ପଲ୍‌ କଜ୍‌ଲିନି ମାତର୍‌ ମିଲାଇ ନାଇ, ଏଟା କାଟି ପାକା । ଏଟା
    କାଇକେ ବେକାର୍‌ ମାଟିକେ ମିସା କାରାପ୍‌ କର୍‌ସି ?”
  meu-meu: Bena ia ese imea ireḡuna tauna e hamaoroa, eto, Laḡani ihatoina binai ina
    suke huahuana name tahua, to asina davaria; ba utua, ia na tano e lahea taomu.
  yva-NT: Weti po raura vatano panapatambe apa nawaisye umawe raije ai pare, ‘Inya!
    Tume mandei to ide syo mane rakani no inyo ara so rai, weramu syo mane inta raene
    ramu. Weti syare nyo rate vayave, weye mo kopa ama manijo kove rai bayave yara
    mane ramu.’
  dgc-dgc: Ey kinagi na kan to mégbantay to luta na, a ‘Entan mo, étélo dén a taon
    i kayoae a éwan nagbunga. Pukanén mo dén, monda éwan na abalaén i lutaa.’
  zpm-NT: 'dzigo bnabey me zha ne quianap liu co cchuggazh zhow, rëb me: “¡Pchuggazh
    yag yozh qui, zhlëse zoba i! Nale rac tsoṉ iz ziyaḻ naa rguib naa nex low, ni
    peet nex rneedzda.”'
  hix-NT: Àro ke, onà wyaro nkekon hatà, tanoto wya, nat yonye ro wya. 3 me àtxemnyehàntanàr
    xehra yohà, fek yeher horà komokyakonà rma haryhe, kekon hatà. Ehxera ro mak naha,
    eherà, kekon hatà, tànatkemà. Àro ke amako yxako, kekon hatà. Amako yxako, ronatàrà
    yosakanàr hona, kekon hatà, tànatkemà, tanoto wya, kekon hatà, Txesusu.
  sim-sim: Uhu noumashama oto ma or nowe oson washilindari ma oton ormu sawera, �Misi.
    An mi roso akwa ome nga sivai waku, karem mbaha asama nalmingrip am a heyefur
    te. Hako mbeek namtas mende washiwak a numbawa kom te. Mi toso men sembe er siw.
    Shi ermbenak si ika. Men sembe er siw.�
  npi-ULB: त्यो मानिसले त्यसको हेरचाह गर्नेलाई भन्यो, ‘हेर, मैले यो दाखको रुखमा तिन
    वर्षदेखि फल खोजेको छु, तर कुनै पनि फल पाइनँ । यसलाई ढाल । जमिनलाई किन खेर फाल्ने
    ?’
  cgc-cgc: Gambal kanen an ta manug-asikaso ta iya na taneman, ‘Tallo en taon na gabalik-balik
    a di na gangita ta bunga ta kaoy na i, piro ula a may nakita! Pukanen no nang
    en tak yi na kaoy gakamang nang ta abuno ta basak.’
  tim-tim: Hain akto aregât kalam damunŋe hin magaŋep, “Nâ lâwin iregât bunŋaet kulâgâtmâ
    lâmgom mandere hombaŋ âlâwu aktâp lâwin ire wangât yân kinbiap? Kârâmenâ geâk.”
    dâep.
  yor-yor: 'Ó sì wí fún olùṣọ́gbà rẹ̀ pé, ‘Sá à wò ó, láti ọdún mẹ́ta ni èmi ti ń
    wá í wo èso lórí igi ọ̀pọ̀tọ́ yìí, èmi kò sì rí nǹkan: ké e lulẹ̀; èéṣe tí ó fi
    ń gbilẹ̀ lásán pẹ̀lú?’'
  wos-wos: Hwakéfatika dé wain yawika hatikwa duré wa, ‘Héki hwari hufuk wuni ané
    mimbu sék nawulak gélinjoka wuni ya. Yae wuni hwakéfatiké. Méni wun mi xélitaméni.
    Yikafre héfambu baka yamba tékéndé.’
  emp-NTPO: 'Maʌ̃ carea djibariba idji néu wagabaría nãwã jarasia: “Naʌ̃ bacuru zau
    b̶ʌ cawaya naʌ̃ba poa ũbea acʌd̶e ze b̶ʌa baribʌrʌ zaucaa. Maʌ̃ bẽrã biara b̶ʌa
    tutabueida. ¿Cãrẽ cãrẽã bacuru zaucada erob̶ai?”'
  eng-F35: 'So he said to the gardener: ‘Look, for three years I have come looking
    for fruit on this fig tree and have not found any. Cut it down; just why must
    it waste the soil?’'
  ind-ind: Maka dia berkata kepada tukang kebunnya, ‘Lihat, sudah tiga tahun saya
