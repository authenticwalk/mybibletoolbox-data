    muchelo kumukuyu ooyu peesi taakwe nindakawujana pe. Ugonke. Nkaambo nzi kuuleka
    kunyonyoona nyika?
  rgu-rgu: Boe ma ana nafada mana noi okaꞌ a nae, ‘Teuꞌ telu ian, au mai kokosen fo
    saka ai huuꞌ ia boa na, tehuu au ta hapu boaꞌ esa boeꞌ. De loꞌo henin, huu fo
    ana naseseka nahenu mamanaꞌ a.’
  toc-NT: 'Maktum quilh­ta­macú chiné huá­nilh xta­sa̠cua hua̠nti̠ xmak­ta­kalha a̠má
    pú̠cuxtu: “Kahua, chú aya xliaktutu ca̠ta la̠ta ctí­chalh eé quihui y tas­tuca
    cmin mak­pu­tzay para huaca xta­huácat, pero ne̠cxni a̠ cmac­laniy; huata mejor
    maktum catan­ca̠pi. ¿Túcu chú li̠ma­cuán caj xma̠n chuná akchi­pani̠t ca̠ti­yatni?”'
  ulk-1902: 'Epe E abi detager, le dorge uina gedub, Dasmer, neis netat urut kaka
    tarabarki daraimer turum abele suke, kaka nole turum ardar kak: debele ismi; epe
    nalu dedkoli abele sep?'
  som-som: Wuxuu beer-ka-shaqeeyihii ku yidhi, Bal eeg, saddex sannadood ayaan imanayay
    oo berdahan midho ka doonayay, kamana helin. Jar, muxuu dhulka u khasaarinayaa?
  mam-C: 'Tu''npetzi''n, xi tq''ma''ntz te xq''uqil awal kyjalu''n: Oxe ab''q''e ma
    jawil wu''n, a kukx nchin ulji''y jyolte jun nlo''y ti''jjo tze lo, me mix jun
    n-el jyet wu''n. Tu''npetzi''n, tx''eminksa. ¿Qu''n ti''qe tkub'' te tzqijsil
    tx''otx''?'
  ndj-ndj: Topi amuwombilili mgolafichuku waki, ‘Loli! Kwa myaka mitatu yimelili ngwisa
    ngadayileyi kunokola fivelekwa fya likuyu ali, mbata chindu ha. Lidumuli! Nongwa
    liki uganga ukuyanangika hela?’
  mbj-NT: 'Tii kä, tagadëëg ub, ta joom mahang moo wät do hã taky hadoo: “Tamawoob
    hẽ ta baab ỹ gadaa wät teag bä. Dooh teag bä. Tabad''op hẽ ta ag ỹ aw''yyt péh.
    Ỹ karẽn mabagëëw jat”, näng mäh. “Daap tabewaat”, näng mäh. “Joom see ër ejoom
    paawä tabasooh bä”, näng joom danäh ta sii moo wät do hã.'
  lat-VUC: 'Dixit autem ad cultorem vineæ: Ecce anni tres sunt ex quo venio quærens
    fructum in ficulnea hac, et non invenio: succide ergo illam: ut quid etiam terram
    occupat?'
  ngp-ngp: Niyo amgamba yudya akwamila, kaula myaka mitatu hinda heza vileke nikaule
    ntini mwo mtini uno, mna hikuona chochose, usenge ugwe hasi niiwakula kwa kubananga
    isanga bule?
  aoi-aoi: Biya nenu-makama nakina ena-langwa-manja nenikuminuwar•duwar•da. “Kwuja,”
    ni-yama, “ningi-likenuma ngayuwa ebini-yada akilarrkardidarra ning-aburangkama
    mamaninga. Arngkabiyakarbiya-ma akilarrkardidarra arakba ning-aburangkama mamaninga
    mema-manja mememeka nganyangwa-manja, akena nara mibina. Na-mar•dena-mubaba ena
    angalya, kembirra yimini-ridena-langwa mema,” ni-yama enuwa-wa.
  enq-2: Dokopa baanya ee isakamaingi doko lamaiyoo, ‘Nambame piki ita dakenya dii
    lyao nyotoape lao ee kana tepo pitaka kanjangole pipupa, dii manja naelyamona,
    embame pokanya nepape. Yuu ipange dupa aipuma mee nyina kaeyambape?’ lea.
  eng-ASVBT: 'And he said unto the vinedresser, Behold, these three years I come seeking
    fruit on this fig tree, and find none: cut it down; why doth it also cumber the
    ground?'
  mna-mna: 'To isu na iso pa mbesooŋo kini ta imborro baen lene na ta kembei. Iso:
    ‘Leŋ! Nio aŋbelmbel lele ti marŋana pa ndaama tel i, be aŋru ke tiŋgi ka ŋonoono.
    Mi ŋonoono sa som. Tana taara ma isu lene. Kokena ikam sorok toono mbuyeene.’'
  rmy-ARLI: 'Tegani phenđa e vinogradarese: ‘Ače, trin berš sar avava te rodav plod
    upri akaja smokva, ali na arakhava le. Čhin la! Sose te šućari i phuv?’'
  myw-myw: “Idibakes tasiyas tawtelein bag, ilana, ‘Kweitoun bweilim aninek yaveinun
    makaywen, anineiv wuwan; nag. Kuteiy, awoum biteta mav, biyamkwen pwepway.’
  sby-sby: Lino walambila musebenshi eti, ‘Bona nibyaka bitatu nkanjisa kuno kuyanda
    nkuyu kumukuyu uyu, nsombi nkankute kucanapo. Lino citeme cilonongelenga cani
    bulongo’
  sll-sll: Holkinangure hong yal i honagi yal ta yu ditenamia, “Na me erin sui tai
    dire molere, er i miling ta honangwo nerala dire wiraba, holkungwo pamia, we olo.
    Talongwo ya moni ganba niri ne pire bome?”
  yaq-NT: 'Junak intok ini''i, ju''u junaka''a wajta suuamtau inen jiiak: “Beja ne
    baji wasuktiapo a''abo iniat chunam jajaiwa intok ne jiba kaita tettea. A'' chuktane.
    Jaisa betchi''bo ini''i kia beja inim bwiata jinne''ulatune”, ti au jiiak.'
  uro-uro: Dä qa qoar na ama ruqa qärakni i qät lu vät ama etki rhoqortäqyia, ‘Sa
    ama dävaung ama qoeo nä rhak täkt i ngut täqäsdämne sarhe bä ngut ñäm sävät ama
    gosaqi iva nani anga gavam dä qop kaku agung dä ngi rhäp mä qi samäk! Mäniekt
    bä qit päs nas pät tos täkt ama ivärhäs?’”
  ita-1885: 'Onde disse al vignaiuolo: Ecco, già son tre anni che io vengo, cercando
    del frutto in questo fico, e non ve ne trovo; taglialo; perchè rende egli ancora
    inutile la terra?'
  muy-muy: 'Eslini àhi ana bay məgri tʉwi ga vədaŋ ni ahkado : “Tegi agray vi mahkər,
    nə̀ɗəm nara napalay bəza ga wəruv hini, ay ti bəza tə̀fəŋ bi. Keleba, agudaru
    vədaŋ masakani ti kamam ?”'
  kqc-kqc: Dada ini muro redo amiye rofu niyo, ‘Ve kumo, lagani regoderi rama mina
    fuka yabo odoro maina rei baegamaka, idu de baku reyaka. Nu! Beika resi mina kono
    moi no regasa amedo?’
  rmc-ZRB: 'Акор ов пгендя ле дракгаріскє: «Іма тріто берш ме авав аде, гой те аракгєн
    плодос пре када інжіріко дубос, та на аракгав. Чінґєр лес тейле, соске ов захудел
    е пгув?»'
  tav-tav: 'Carica mano tʉjʉri cʉ ya wejere capaabojaʉre ocõo bairo cʉ caĩñupʉ: “Itia
    cʉma aápá. Atii ricare jeegʉ nairoacã yʉ tʉjʉ atínucubapa. Jĩca unoacã yʉ bʉgaquẽe.
    To bairi tiire queti rocacõaña. Cañuuquẽtii majuuna apeye caroa macare yʉ caoteborore
    mata tʉjʉnucu.”'
  eng-ULB: The man said to the gardener, 'Look, for three years I came and tried to
    find fruit on this fig tree and found none. Cut it down. Why let it waste the
    ground?'
  spa-VBL: 'Entonces le dijo al jardinero: ‘Mira, por tres años he venido a buscar
    fruto y no encuentro nada. ¡Córtalo! ¿Por qué tenerlo aquí ocupando espacio?’'
  fra-_FOB: 'Et il dit au vigneron: Voici, il y a déjà trois ans que je viens chercher
    du fruit à ce figuier, et je n''en trouve point: coupe-le, pourquoi occupe-t-il
    la terre inutilement?'
  hau-ULB: Sai mutumin ya ce wa mai kula da garkar, “ka ga, shekara uku kenan nake
    zuwa neman 'ya'yan wannan baure, amma ban samu ba. A sare shi. Yaya za a bar shi
    ya tsare wurin a banza?
  mal-mal: 'അവൻ തോട്ടക്കാരനോട്: ഞാൻ ഇപ്പോൾ മൂന്നു വർഷമായി ഈ അത്തിയിൽ ഫലം അന്വേഷിക്കുന്നു.
    എന്നാൽ ഇതുവരെ കണ്ടില്ല; അത് നിലത്തെ നിഷ്ഫലമാക്കുന്നതിനാൽ അതിനെ വെട്ടിക്കളയുക എന്നു
    പറഞ്ഞു.'
  kkc-kkc: Eseme yayo o homolee bali tou teli odoo mapoo egeesee takaso, ‘Dugo bakadio
    hedebe di ma kulodu a goomogaso, pigi homo hagoso ko poga nalame. Esino yo ko
    pele. Esiga heemagee. Yayo mo homolee ma kulodu molone mi tekepo ee namalai tekeponee,’
    diso.
  urd-GVR: Yih dekh kar us ne mālī se kahā, ‘Maiṅ tīn sāl se is kā phal toṛne ātā
    hūṅ, lekin āj tak kuchh bhī nahīṅ milā. Ise kāṭ ḍāl. Yih zamīn kī tāqat kyoṅ ḳhatm
    kare?’
  far-far: Ma nia ka fata 'uri fuana wane ne rao 'i laona na oole nia, ‘Ada to'ona
    basi, olu fangali ki nau ku adaada mai 'uria na fueru ki, ma nao nau si ada to'ona
    go ta fueru ana. 'Uri 'oe tofua na 'amu! 'Uta ne nia ka to ga 'ana fuana susilana
    na ano fuana raoe?’
  suz-BL: मोपा मसिश्‍शो तशा, आ गेय पाइब कली ‘एको रवा फल मसिप्‍ब। गो बर्स बर्सम खेयप
    सां कोव़थ जाक्‍ङानु, काइ मसिश्‍शो बाक्‍त। एको रवामी रू ला नेक्‍तु। मोपतीके एको
    कली तिम्‍शा ताइक्‍तो’ दे मदा बाक्‍त।
  car-NT: 'Irombo tymainary enenen ''wa tyka man: ‘Eneko. Oruwa siriko terapa epeta''po
    ene ywopyry poko wa. Amy eperymbo ro anepory''pa te wa. Akotoko. Typo roten nono
    aky''manganon.’'
  amp-amp: Ndnettn nd mswirt tohukatohyuk yimar kfo memorr, ‘Wawanyn. Bi husfirpa
    gunyjimm nia hatohmoyann htimoyant ndar mis nhai yukha hirwonrmot. Hifa hifa bbhat
    be ndar misn kak furewut. Wayoh hehur thutwant.’
  bht-bht: तालू उनी बागे दे रखबाले जो बोलया, दिख मैं तिन्ना सालां ला इस अंजीरे दे
    रुखे च फल तोपणा ओंदा है, पर मिलदे नी न, इसयो बडी दे क्योंकि ये खरिया जमिना जो
    खराब करा दा है।
  eng-NOY: Then said he to the vine-dresser, Lo! three years I have come seeking fruit
    on this fig-tree, and have found none; cut it down; why cumbereth it the ground?
  cub-NT: 'Que teni aquemavʉ jiore memecaipõecʉre yópe: “Jã́jacʉ. Yóbecʉriʉjʉa coapa
    vocʉdarĩduivʉ yʉ jẽidʉare icʉ jocʉcʉre. Ʉbenita cainʉmʉa eabevʉ yʉ. Jẽidʉa cʉbevʉ
    dicʉ. Que baru icʉ higueracʉre coení jarʉvajacʉ mʉ. ¿Aipe teni bíjaji yʉ ji joborõre
    icʉ ãmecʉ boje?” aquemavʉ ñai jabocʉ memecaipõecʉre.'
  ita-1927: 'Disse dunque al vignaiuolo: Ecco, sono ormai tre anni che vengo a cercar
    frutto da questo fico, e non ne trovo; taglialo; perché sta lì a rendere improduttivo
    anche il terreno?'
  lww-lww: Ana pis pa yar nap̃a pisuar ke kana lokove, pisape ‘Nanagane tol kas telu
    narui nap̃a nepimin nakale mras nen purpiliva nini, ana peraga. Sineu maren rui,
    naga mono korenan ke ga yo wo nene, yoko otelua ga vano.’
  ron-BAYASH: 'Šă aša u zăs alu omula šje lukră ăm gard: ‘Ujtăći ajišje! Kă mar tri
    aj mă ujta pă ljemnusta să aflu plod šă nikad nu am aflat njimik. Tajăl ăndărăt!
    Adăšje ar čălti pămăntu?’'
  ckb-ckb: 'بە ڕەزەوانەکەی گوت: ”تەماشا بکە، سێ ساڵە بۆ بەری ئەم دار هەنجیرە دێم و
    پێوەی نابینم! بیبڕەوە، بۆچی زەویش داگیر بکات؟“'
  nas-nas: Eeꞌnoko teie uaininau tanata nauvuma aaꞌpuuꞌ, ‘Aung ee, aing beenaumo mareꞌkoo
    ning sinang kavuꞌkoo momaung avari-koo piikiꞌnavari-koo, teka sinang ooampaung
    ninge. Nokieaing tevari tamung kansiꞌ orarivumatoꞌneenga.’
  uvl-uvl: Ol pe hele lange non nenge umume nga ana ume. ‘Ae nei nganangana ero ke
    hesinga iri mol lo i! O telesue ol! Iange hesil mene ich i.’
  eng-BBE: 'And he said to the gardener, See, for three years I have been looking
    for fruit from this tree, and I have not had any: let it be cut down; why is it
    taking up space?'
  ixl-CNT: 'Utz tal tek tu u ilol ichikobꞌeꞌm ech tzaꞌ: «Oxvaꞌx yaꞌbꞌ xeꞌt ul unchoktu
    maꞌj ivatz u viikuxh tziꞌ utz, yeꞌxhkam nunchabꞌa maꞌj. Pek tzokꞌ el tan, aal
    koꞌxh nibꞌuutixsa u txꞌavaꞌ tziꞌ.» Chia.'
  xsi-xsi: Mine kala tâno warika ilâ pa ne wurâta tamâta ŋinde uru ikatona ne tâno,
    aku ipai tu, ‘Kuloŋo ŋga; ikura mbwera ŋato lâ, ande naŋa uru amâ pa kâi ŋine
    tu akai kanaŋo, andeta ipula kanaŋo toŋge tia. Mine kala noko ma kuso kâi ŋine
    piti lâ. Ŋana sâ kâ ŋga iyaula tâno lona koa tia nâ, a?’
  crx-NTPO: '''Ink''ez ''et oomai haníyeh-un huwunli-un ''uyulhni, ‘Whunilh''en eh?
    Tat yus k''ut whuts''un ndi mai chun, figs huyulhni-i, oomai'' kaitús''en ''ink''ez
    ''aw oomai'' ooghu hooloh. Di ha yun k''ut bulh hóonsool? Ntintselh!’'
  kan-OKCV: ಆಗ ಅವನು ತನ್ನ ದ್ರಾಕ್ಷಿಯ ತೋಟ ಮಾಡುವವನಿಗೆ, ‘ನೋಡು, ಮೂರು ವರ್ಷಗಳಿಂದ ನಾನು ಈ ಅಂಜೂರದ
    ಮರದಲ್ಲಿ ಫಲ ಹುಡುಕುತ್ತಾ ಬಂದಿದ್ದೇನೆ, ಆದರೆ ಏನೂ ಸಿಕ್ಕಲಿಲ್ಲ. ಇದನ್ನು ಕಡಿದುಹಾಕು! ಇದು ಏಕೆ
    ನೆಲವನ್ನು ಕೆಡಿಸಬೇಕು?’ ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Rove ine ije fu fo kiramo baki ijadufuo fu una e juare fuone samuamo ije
    kuae, Na juaevasia inokubeke na ine ige gana unamunae rove fuka naebe fo kirame.
    Ijadufuo na vierafe ine ije fume ijia manina sakae gue fure iraraemo ijadufuo
    nika ufu dabe akoeno kuae.
  blw-blw: Wat gapo ta ammag achi mamunga, imfagana hen anchi chan amma hen lotana
    way mangaliyén, ‘Ilangngén, ma-atlo ad uwan ah tawén ah chà i mangoh-o-oh-ohan
    way i mangila hen fungan annay awayanna yag ammag maid, wat longhontaat, te pakay
    annag papoletégtégén yanggay hen lota.’
  tam-2017: 'அப்பொழுது அவன் தோட்டக்காரனை நோக்கி: இதோ, மூன்று வருடங்களாக இந்த அத்திமரத்திலே
    கனியைத் தேடிவருகிறேன்; ஒன்றையுங்காணவில்லை, இதை வெட்டிப்போடு, இது நிலத்தையும் ஏன்
    கெடுக்கிறது என்றான்.'
  azz-NT: 'Ijcuacón ne patrón quilij in taquehual ten tajpixtinemía nepa italpan ijcuín:
    “Xiquita, que nihualajca expa ya de nijín eyi xihuit, huan amo teyi higos xocot
    nicajxilía nijín cuohuit. Nimitzilía yequintzin xicmayohui nijín cuohuit para
    ma amo nencajtito san nijín tal”.'
  spa-RV-1909: 'Y dijo al viñero: He aquí tres años ha que vengo á buscar fruto en
    esta higuera, y no lo hallo; córtala, ¿por qué ocupará aún la tierra?'
  csy-csy: 'Taciang in sapit huan cing te tung ah, en in, hi theikung tung ah a nga
    zong tu in ka pai a, kum thum sung khat zong mu ngawl khi hi: phuk lel in; banghang
    in leitang deap lel in koi tu hi ziam? ci hi.'
  mxq-NT: 'Net tꞌanma̱a̱y ja ja̱ꞌa̱y diꞌibʉ kywentʉꞌa̱jtypy ja iigʉ: “Ix. Tyámʉts
    tʉgʉk jʉmʉjt kujk nmiñ es nꞌʉxta̱ꞌa̱yʉdsʉ tyʉʉmbʉ tadʉ iigʉ es kyajts ti nba̱a̱ty.
    Tim poꞌtʉꞌʉk. Kʉdiibʉ jeꞌeyʉ ꞌyadsípʉt.”'
  tzj-NT: 'C''o jun ajsamajel ja nchajin rxin ja chenoj quewa'' xbij tre ri'': —Jawa''
    jun mocaj higo ri'' juna'' juna'' ni nuntz''ata'' wi'' ja wi c''o rwach nuya''.
    Oxi'' juna'' nbanon quewa'' in nixtac''a c''o ta jun ti rwach ntz''aton ta. Mejor
    tachoyo'', chaka queri'' nuq''uis rchok''ak'' ja rulew, ne'' tre ja rajsamajel.'
  tdt-tdt: Entaun nia hatete ba ema nebee hein nia toos nee dehan, ‘Tinan tolu ona,
    hau mai beibeik buka ai nee nia fuan, maibee fuan ida mos la iha. Ai nee estraga
    deit rai nia bokur. Entaun tesi tiha deit!’
  ron-BTF: 'Atunci i-a spus grădinarului: Iată, de trei ani vin căutând rod în acest
    smochin și nu găsesc; taie-l; de ce să ocupe pământul degeaba?'
  eng-WEBP: He said to the vine dresser, ‘Behold, these three years I have come looking
    for fruit on this fig tree, and found none. Cut it down! Why does it waste the
    soil?’
  eng-FBV: So he told the gardener, ‘Look, for three years I've been coming to look
    for fruit on this fig tree and I haven't found any. Chop it down! Why should it
    be taking up space?’
  nld-1939: 'Toen zei hij tot den wijngaardenier: Zie, al drie jaar kom ik aan die
    vijgeboom vruchten zoeken, en vind er geen. Houw hem om; waarom put hij de grond
    nog uit?'
  bwo-bwo: Eshe mituwotsi kotiruwosh ‹Hamb, belesi mitanatse shuwo datsifta etaat
    keez nato ti anaani, ernmó eegor shuwo daatsratse, andowo k'ut'k'rowe! eegishe
    datso bi awaashiyiri?› bí eti.
  nch-BL: 'Huan quiilhui cati quimocuitahuía ixocomecamil: ‘Ya quipiya eyi xihuit
    nijhualtemohua higos ipan ni cuahuit, huan yon se amo quipiya, huajca xijtzontequi
    pampa san tapic ijcatoc.’'
  quc-TNT: 'Xubij che ri chajil ticbal uvas: “Chawilampe'' chi xque'' oxib junab quinpe
    chutzucuxic u wäch ri che'' ri'', man c''o tä c''u quinriko,” —xcha'', —cächa
    ri Jesús. “Chat''oyo ba''. Xak c''u lok'' cäc''oji waral pa ri wulew,” —cächa''.'
  tfr-NTPO: Eni ga tjl̈ẽ ba kjok daga l̈i kong ga “Kuzong. Eeri ga öötong l̈u pjl̈ogl̈o
    mya ga kjor kjwe ĩnshko ga bo wl̈ẽn kjwara l̇l̇ëme. ¡Kjwe kö̃zong! ¿Shto kjrë
    jong ara l̇l̇ënoro?” l̈e ba parkaga l̈i kong.
  kaq-NT: 'Bimi yamahiya sca jahuen huai teexonnica yohiquin: Jise. Quimisha bari
    sca tah hen bimi bihcatsihquish jori jorichai. Jahuabi ta yamahihqui, rahma caman.
