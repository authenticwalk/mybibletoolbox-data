  lbk-lbk: Sa na't kinwani isnan padpadnowena, ‘Ilaem, nay tolo et ay tawen ay tolitoliyek
    nan fekhas nan nay ay kaew ya maid paat edchanak. Sipowem et achi! Ya ke pet aped
    yangkhay ay-ayyew nan lota ay seselat-ana!’
  mto-NT: 'Vanꞌit tseꞌe du̱nu̱u̱jmi je̱ tyoompa juuꞌ veꞌe du̱ꞌixꞌijtp je̱ ñaax: “U̱xyam
    tseꞌe du̱mutoojkjoojnta je̱ts a̱tseꞌe vinjoojnt tu̱nmets je̱ts a̱tseꞌe njaꞌixta
    je̱ higo ta̱a̱jm yam higo ku̱p ka̱jxm; ni vinꞌítats a̱tseꞌe nkapaaꞌty. Pojxu̱knits
    mits ya̱ꞌa̱. ¿Tya̱jx ya̱ꞌa̱ veꞌe ko̱o̱jyji ya̱ it du̱yakvintuk?”'
  bzh-bzh: Lob nër vu hur sën nevonġ huk in lo bë, ‘Ġenġo? Seyam sero pik* anon
    yoh vu nġebek löö, rëḳ ma, om ġebuv ḳele na, ma va sën vasap dob jeji rot-ë!’
  guj-2017: ત્યારે તેણે દ્રાક્ષાવાડીના માળીને કહ્યું કે, ‘જો, ત્રણ વર્ષથી આ અંજીરી
    પર હું ફળ શોધતો આવું છું, પણ મને એક પણ ફળ મળતું નથી; એને કાપી નાખ; તે જમીન કેમ
    નકામી રોકી રહી છે?’”
  jvn-NT: 'Mulané wongé terus ngomong ngéné marang tukang keboné: ‘Wis telung taun
    suwéné enggonku ngarep-arep wohé wit anjir iki, nanging ora tau metu siji-sijia.
    Wit iki ditegor waé, awit ora ènèng gunané urip, kejaba namung ngentèkké isiné
    lemah!’'
  byr-byr: Sarevɨdaaꞌnyɨ wawɨnyavɨ wɨdaayaderɨ wɨdɨna ‘Yɨthaa, kwarame dawaai dasangɨ
    yɨta pihɨya savɨ yɨsɨla yɨꞌnajanna bwanganyaꞌneinyɨ, kɨrɨꞌ miꞌnyɨ yadesɨ. Sareꞌna
    yɨta saꞌ dawasɨꞌna jɨthesɨ. Kwaakevakɨya mɨnarya sajɨꞌ yaasɨwaꞌna beꞌna yɨgainamayɨꞌdezɨkaka!’
  ian-ian: Ndɨna njɨvwa kwuta nyan kat wandɨɨ. Yaa avɨ. Wan mi naambi kuvuk ana sɨk
    wogwulɨgandɨ. Vɨlevigowun. Kwulamba avɨk kan mi. Manda kat kwo lɨga kɨpmana kwiya
    mɨna kɨga kiyagiga lɨgiyandɨ waa wandɨ maa ndɨna njɨvwa kwuta nyan wandɨ.
  hun-hun: 'Ezt mondta a vincellérnek: Íme, három esztendeje, hogy ide járok gyümölcsöt
    keresni ezen a fügefán, és nem találok. Vágd ki, miért foglalja a földet is hiába?'
  mcf-NT: 'Adsho isun icbon abi neshcashunquid chuiquin nadopec: ‘Seta tedested matamiash
    cuëte bacuë cuësnuec chouidobi. Bacuëambo iqueque. ¿Bacuëenquiocquididambi dayun
    uape? Utsi nitsinun dëdshuneta,’ quequin abi neshcashunquid aton icbon chiosh.'
  kjs-kjs: 'Go pisa raburi nipumi mo maapu surube ali gu-rupa lakalisa: Abiri maali
    repome go maapu-para repena kili elaana paleme asa pula epawa pare na-elaana.
    Go repena po rubape-le go repename mo suna ipa pa noma ma-koyaaripana lisa.'
  mni-mni: "Maram aduna mahakna mahakki ingkhol koiba nupa aduda hairak-i, \x93‘Yengngu,\
    \ chahi ahum eina heiyit pambi asida mahei panbra haina yengba lakli adubu mahei\
    \ amata phaoba panba thengnadre. Aduna pambisi yanthatkhro, masina lam manghanduna\
    \ karibu tougadouribano?’\x92"
  yad-NT: 'Su̱teda ji̱ta variy siva jimyuchechiy: Ya̱jnu̱y, mumunijya̱miñuma rañi
    va̱ta rajona̱cho̱, ne radyichara tariva, tiii, mitya. Ya̱numa jnura; ¿ta̱raju̱
    ra̱pa̱chitya mityara ramyucadi jiyu, ta̱raju̱?'
  mxb-NT: 'Dá ni̱ kaa ra̱ xíꞌín ta̱a ndaá yíto̱ uva ñoó: “Sa̱ ni̱ xi̱no va oni̱ kuia̱
    kíxii ndukúí kui̱ꞌi no̱ó ta̱ño̱ꞌó yóꞌo, tído ni iin kui̱ꞌi ko̱ íin noo̱ ra̱. Sa̱ꞌá
    ño̱ó va̱ꞌa ka̱a̱n ná kaꞌanda yo̱ꞌó ra̱, dá chi̱ kétéin oon rá íin rá no̱ñóꞌo̱
    yóꞌo.”'
  pon-2006A: Ih eri ndahng nah soumweto, ‘Nahn, kilang pwe sounparehr siluh I pwarepwarek
    wasaht pwe I en dolung wahn tuhke pik wet, ahpw sohte me I kin diar. Ke pahn pelehdihsang,
    pwe sohte katepe, kapwekapwe eh mihmi nan sahpwet.’
  maq-NT: 'Sehe ngajan xi cachja cha cojo cha mosu rë cha cuitjin: “Ha tjin rë jyan
    nu xi vinduva vanguësë tú rë ya vi ne, sacuiin ná. Tiche. ¿Mé má tu cuenda cuisecun
    tsinguetsun rë nangui?” Cuatjin cachja cha xi tsëhë jan.'
  hto-hto: 'Ie jira afémɨe jacafaɨ uíñotɨmɨena daɨde: “Ero, daámani fɨmona bie amena
    llɨzíadɨ daɨí eróizaɨbifɨredɨcuemo jaca llɨzíñede. Llɨzíñedeza, mai o tɨeri. Fia
    cue jacafaɨ llótaidoteza.”'
  por-BRBSL: 'Ele disse ao vinhateiro: “Eis que nestes três anos eu vim à procura
    de frutas nesta figueira, e não encontrei nenhuma”. Cortem-na! Por que desperdiça
    o solo'''
  ces-NKB: 'Řekl tedy vinaři: ‘Hle, tři roky přicházím a hledám na tomto fíkovníku
    ovoce, ale nenalézám. Poraz ho. Proč má kazit i tu zem?’'
  cui-cui: 'Nexata pon pabi pexeinaein tsipaeba pontha pon pabi petayapu eenaeinchi,
    namchi, jeye: ‘Taema acoibi po weibe pabitha poneiban tha bequein taibichi pethei
    ichitha jopa yacuei dubeneibiyo. Ʉncataxore. Jopa ichichipaeinyo xua came barapo
    nae saya uncua ichaxota ʉbanotinchi icha nae, po nae penacoichi nae’, jei pon
    pabi pexeinaein poxonae tsipaeba pon pabi petayapu eenaeinchi.'
  boj-2014: Deqa a na aqa wau taqato tamo minjej, ‘Ni que. Wausau qalub gilqo e boqnsim
    ŋam atoqnem qura geitosai. Deqa uŋgum. Qomsim waiy. A kiyaqa mandam aqa namur
    laŋa saitqas?’
  eng-OEBUS: So he said to his gardener ‘Three years now I have come to look for fruit
    on this fig tree, without finding any! Cut it down. Why should it rob the soil?’
  eri-eri: Ono wainga no maidu bona haga waha nomo haruwe fai benou letuwai, ‘Ne isau.
    Elebe haga orei eei oruwa ji fik nauge beha nomo hilou kuru boni mainaha, no hilou
    heigei uwa, onou bona ne nauge beha laudu kaitau. Taate bona no ewe oto bona oula
    nomo laluwa usumuna?’
  aly-aly: Rap angkew warrkenh ikwerenhew, ‘Aherrety irrpetyew-anem atha arenh arwerl
    nhenh amern anentyew. Arrangkwarl! Arwerl nhenhelan ahern arrngelem arrangkwew.
    Arterney-anem, arwerl ingwerant-anem lyapelheley-alkenh.’
  wiu-wiu: '@see-verse:LUK.013.006'
  swe-swe: 'Då sade han [ägaren] till trädgårdsmästaren: ’Lyssna nu, i tre års tid
    [från den ålder, omkring fem år efter det var planterat, då det var normalt att
    förvänta sig att trädet skulle börja ge en skörd] har jag kommit och letat efter
    frukt på detta fikonträd, utan att hitta någon. Hugg bort det (ordagrant ’hugg
    ut det’)! Varför ska det ta upp plats (suga ut jorden, ta solljus från andra träd)?’'
  cth-cth: Hatnavah takha ka ring e koe kum thum touh thung hete thaibunglung koe
    ka tho teh a paw ka tawng ei kahmawt bawi hoeh. Lawt tâ tueng leih, bangkongmaw
    talai runae na poe telah kâ a poe teh takhakaringkung ni Bawipa takum teh awm
    ei naseh atipouh.
  mti-mti: Meoya apan me greip nauwawa amaraiviwa gumbe wane, ‘Ne yoma magawa yautan
    oya onedna, megara yoma magawa da den yauna, sira gare bairawan duwamdesi onanane.
    Me kwap aoreya! Divi oya piyu ingui nau aivi?’
  pad-NT: 'Oniaroa, bini''aha ada siroi akadava''ava abono: “Vada ini''a hida figira
    avani. Badara ahoarabakosikia onako''dihi hida figira bononi, ni-nahina-ra okaraga''iaki
    kaho. Iava''boa hida avani. Ni-nahina kaimoni kodisiroia hojaki hida figira avani
    bonoriki.”'
  twi-twi: Ɛno akyi, ɔfrɛɛ turo no sohwɛfo no ka kyerɛɛ no se, ‘Mfe abiɛsa ni, bere
    biara a mɛba sɛ merebɛtew borɔdɔma no bi no, minnya bi. Adɛn nti na ɛresɛe kwa
    yi? Twa kyene.’
  hlt-hlt: Te dongah dumpho taengah, 'Kum thum khuiah ka lo tih hekah thaibu dongah
    a thaih ka hoel dae hah ka sawt coeng he. Te dongah vung laeh, ba ham lae te nen
    te diklai a kang eh?,’ a ti nah.
  tbz-SIM: 'kɛ́nɑ́kɛ́ wèè bɑ̀ɑ kupɑku kɛ dɔ̀: Dibenni tɑ̃ɑ̃́nnì ndi miɛ nkɛ̀ n kɔ̀rìní
    kɛ bo tɔ̃ũ yɛbɛ bɑ́ n yí pɛ̀tɛ́, kɔ̃ṹ mu, mù bɑ́ɑ́ sɔ̃́ntɛ́ kɛ́ncɑɑri kɛtenkɛ̀.'
  san-GUJ: કિન્તુ ફલાપ્રાપ્તેઃ કારણાદ્ ઉદ્યાનકારં ભૃત્યં જગાદ, પશ્ય વત્સરત્રયં યાવદાગત્ય
    એતસ્મિન્નુડુમ્બરતરૌ ક્ષલાન્યન્વિચ્છામિ, કિન્તુ નૈકમપિ પ્રપ્નોમિ તરુરયં કુતો વૃથા
    સ્થાનં વ્યાપ્ય તિષ્ઠતિ? એનં છિન્ધિ|
  amx-amx: Rang rrkwapenh-apenh renh ilek, ‘Yeng 3 years-ek-atwetj kweteth merneh
    petjetjart, mern inenh kwel kwetjetjeh. Thang kweteth ywaretjart. Kel arnang tjwerrk
    renh rlweth-atwang, mern-kwenyeng wart. Rang pelkel war mangkek.’
  ake-NT: Mɨrɨ a'tai, ta'pʉ iya tʉmainarʉ esa' pɨ', ‘Osorʉwau wʉipiya e'to' airɨ utɨpɨ'sa'
    man ui'kiyari epetasa' ene i'se e'tane, eporo uya pʉra rɨ iye'sa'. A'tɨkɨ! Ɨ'rɨto'
    pe non iwanʉ'ka iya nesii'no?’
  qvn-NT: 'Chauraga chracran täpacug runatam nira: ‘Nä quima watam aywayämü hïgos
    ashig cay montiman. Nätan manam imaysi tarïchu mishquinta, antis jucla muturuy.
    ¡Imapagtag chracrachrüsi yangalaga canga!’'
  tku-NT: 'Palaj tunca huanilh ixtasācua'': “A''ktu''tuntza'' cā''ta icmakputza ixtahua''ca''t
    huā''mā'' qui''hui'' ē jā tū icmaclanī''t. Catanca''; xmān yālh. Jā tū līmacuan
    iccha''nli.”'
  bjk-bjk: Io, ixo tengen kö tödi nang ibo balaure sik ina komo wain, ‘Iri eöt ma
    narun ne awat im nang e bo önan tua winara lamun tebo pasuno xö ina uno löwö na,
    me e kobola pere wösöt te öng. Örö tee ösu! Ruasanene i ösek a pu deek?’
  msy-2020: Egha a wainɨn azenimɨn garir gumazim kamaghɨn a mɨgei, ‘Kɨ 3plan azenibar
    arua izava, fighɨn ovɨziba bagha garava avenge, da bar puvatɨ. An okegh! Manmaghsua
    a puram aghui?’
  bpr-bpr: Na mdà ayé, manan di to gal mifat i dad felen, ‘Ta tlu fali i klogu mngabal
    benge di kayu ani, na landè teen-gu bengen. Nbekam nan du lon ti falmo i tanà.’
  rmy-VLAKH: 'Тунчи вов пхэндя пэстирэсти виноградорести: «Акэ, трин бэрш мэ авав
    тэ родав пэ кадва инжыро плодоря и нисо на аракхав. Спхаг лэс, пэр со вов залэл
    пхув?»'
