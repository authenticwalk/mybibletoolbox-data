  txq-txq: Basa boe ma ana nadenu ndia mana maue osin nae, ‘Basa teuk telu ia ena,
    au mai afalik fo sangga ai huuk ia boan, te ta hambu hata esa boe na. Dadi hungga
    henin leo, te ai huuk ia kada nanala mamana a.’
  aaz-aaz: Rarit in nreun akninuꞌ poꞌon naan am nak, ‘Toon teun goen, au ꞌuum fani-fani
    he uhiin hau roet ia in fuan, mes au ka ꞌiit fa saaꞌ-saaꞌ. Onaim amnooꞌ goe he
