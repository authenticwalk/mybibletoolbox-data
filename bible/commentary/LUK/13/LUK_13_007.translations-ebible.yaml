  soq-soq: Sa baiwa me iraiwa nolawaleidia apanawa diene wanase, ‘Ena natadea bedewe
    korou aisepona awa antene mai aisepona, dia. Dima baiwa ia karakai nausasia di
    enedie sala bodede, toatewapi!’
  qub-qub: 'Chayshi piyunninta niran: ‹Musyashayquinöpis quimsa watanami shamö cay
    yörapa wayuyninta ashej. Chaypis manami ni jucnayllatapis wayuyninta tarishcächu.
    Muturiy. Mana wayojtaga ¿imapätaj chacrachöpis cachishun?› nir.'
  att-att: Á kinagi na sù tolay nga minánnaron ta mulá na, ‘Innam mu yawe káyu! Tallu
    ragunakin nga umay mangâ ta bungá na nakuan, á awán bulubugá ta málâ ku! Tukáram
    mu laguk, ta awán gemma ta serbi na, tapè memulá yù dumá,’ kun na.
  bki-bki: Mia naio mil ban toro nam̃a bitikar kiano tiniavio, berinavo ‘Vonganei
    bokar yuka tolu ruei, napano nobinimei najirarago ka burubilivo nei m̃arati, mia
    maka lele tai. Niabeku mave ka ruei, naio jukoko vio na bo nei kurano ga, mia
    jau ketelario ga rivano.’
  bqp-bqp: 'Akũ à pì a zĩkɛriinɛ: Ǹ gwa, a wɛ̃̀ aakↄ̃den dí, kũ madì su nɛ́ wɛtɛ
    kaka lí pìia mádi ero. Ǹ a zↄ̃, óni tó à gu sí pãn yá?'
  mcp-mcp: 'A mú cɨ nə muud nyə á dʉ baagʉlə nyə fambə́ yɛ́ nə́: wo mə́ dʉ́g ɨɨ́?
    Mimbû mílɔ́ɔl ɔ míga, mə ŋgə sɔ̧́ mpumə́ wa figyê ɛ́gaád mə kú kwey. Cígálʉ́g
    gwo. Í é ŋgə fánda laa shí na ntɔ́ ŋgwas nə́ jɨ́?'
  hat-hat: 'Lè sa a, li di jeran jaden an: Sa fè twazan depi m''ap vin chache fig
    nan pye fig frans sa a, mwen pa ka jwenn anyen. Koupe li non. Poukisa pou l''
    pran tout plas sa a nan tè a pou gremesi?'
  npl-NT: 'Ijkuakó okili iuvastékitki: “Techkaki, ika axa ya eyi xiwitl nikwaltlatemolia
    nin igoskuawitl iwa ayik nikajsi nion se igos. Xiktsonteki, ayakmó san matlatsakuilijto.”'
  bgg-bgg: Jishii ai è awai raig riig pha bran jishii yao, riig mage bo, gu dam uom
    è hì pha hing muii shii iphem iwoi sow wuii shii igam jia de adoh ro, aishii chiiegmuii
    bo! Nyie rek ne nyiak shii thaluii sieng ne rai yi phlei?
  eng-TCENT: So he said to the vinedresser, ‘Behold, for three years I have come looking
    for fruit on this fig tree and have not found any. Cut it down! Why should it
    use up the soil?’
  eng-BSB: So he said to the keeper of the vineyard, ‘Look, for the past three years
    I have come to search for fruit on this fig tree and haven’t found any. Therefore
    cut it down! Why should it use up the soil?’
  cpu-NT: 'Ikantakeri aamakoventaniriri: ‘Tzimake mava osarentsi nopokaveta nameniro
    novankire onkithote, temaita noñe. Pinchekero, amenaashivaita okatziya jaka.’'
  san-ASM: কিন্তু ফলাপ্ৰাপ্তেঃ কাৰণাদ্ উদ্যানকাৰং ভৃত্যং জগাদ, পশ্য ৱৎসৰত্ৰযং যাৱদাগত্য
    এতস্মিন্নুডুম্বৰতৰৌ ক্ষলান্যন্ৱিচ্ছামি, কিন্তু নৈকমপি প্ৰপ্নোমি তৰুৰযং কুতো ৱৃথা
    স্থানং ৱ্যাপ্য তিষ্ঠতি? এনং ছিন্ধি|
  tac-NT: '''Liko anele alué rió napu repume nile alemi echerúgime: «Neka ''ma bakiá
    bamí nawáguru jena e''nemia ye chuná pala rakega iligá, ''lige tasiné rakéguru
    ye chuná. ''Ma me''teka pápua, pe nejkumea ilí jena i''wilí jágichi.»'
  eng-WEBPB: He said to the vine dresser, ‘Behold, these three years I have come looking
    for fruit on this fig tree, and found none. Cut it down! Why does it waste the
    soil?’
  gfk-H: 'Io, ga tangai tano tena harbalaurai tano uma hoken: ‘Aitul a tinahon tuai
    um ing iau hanahaan wara ninaas ta hunena iakan ra ina fig, senbia taia tari.
    Buruh hasur ia. I hapataam bia tutun at no bilai na pisa.’'
  viv-viv: Medema faꞋina faha ana toꞋitaveꞋavina againe gigahe gigayo, UꞋita, malamala
    tohiye gaꞋelayewayewaku tu fiki guwana hida ai againe galele-wayoga. Au unatalana.
    Babi yamumuna giꞋaꞋa-kawowona.
  yao-yao: Nipele, mundu jo ŵansalile jwakuugosa ngunda wo kuti, ‘Mpilikane! Une iicheje
    yaka itatu yi kukusosa isogosi ya chitela cha ntini chi, nambo nachisimene changasogola.
    Nchigwisye! Pakuŵa chikumala chajila pangali chindu?’
  tgp-tgp: Ale mo verea isan nona tamlohi voko mata isa mara, ‘Ko hitea, na mai tauni
    mo tolu moiso vara a hite te naman pulo fig akerihi ale na sopo hite tea. O tai
    jovia. Mo lo turuhoro na jara purongo.’
  auc-NT: Ate wædinque tömengä ocæ̈ ëmænte godinque tömencawæncoo në aacä ingante
    apæ̈nedinque, ‘Edæ mëa go adoque wadepo tömenca ante gote ayömo edæ mänïï iigowæ̈
    cöwë ömæcawæ̈ önonque wææ ongompa cæbii. Ömæcawæ̈ wææ ongöwæ̈ adinque wido tate
    æ̈mæ̈wo wido cæe.’
  kbc-NT: Odaa meeta niɡ̶ica ane yowie lawodigijedi, ‘Digawini! Jiɡ̶ijoa itoatadiɡ̶ida
    nicaaɡ̶ape ixomaɡ̶atedijo, idokee niɡ̶ina me janagi joletibige ela naɡ̶ada niale,
    pida aɡ̶aca jakadi. Natigide akagiti naɡ̶ada niale! Jinaɡ̶alee jikanaɡ̶a naɡ̶ada
    niale daɡ̶a iteloco iiɡ̶o anele, ane yakadi mejanaɡ̶ate eletidi nawodigijedi.’
  bmh-bmh: Guzenaimai, go nug go ougem gumaneun du aureun, ‘Iz wai ainarai e weli
    dab useg mamau aimai piabun alemin, go useg mab tam, gonun, iz kuatai. Go einen
    em nugau sirag gaul poai dareu?’
  ctu-BL: 'Tsi'' sube xcʌnta ts''usubil: “Awilan, uxp''ejlix jab wolic tilel cha''an
    mij q''uel mi anix i wut higuera te''. Ma''anic tsac tajbe. Seq''uex. ¿Chuqui
    to i ye''tel mi'' chʌn mʌctan lum?” che''en.'
  meq-meq: 'Ndo i guvah niye a gwaɗay a ndo matsəpay na guvah niye: “Zəba! Kə ge anəke
    məve mahkar na yawaw mata pəle naha hohway i dərizl gərɗaf nakay. Ane tuk na,
    na huta faya hohway bay. Ma neseŋeye ha təv ma guvah kəriye na, hərwi mey? Ɗəs
    na abəra mə ɗəma!”'
  noa-H: 'Magbaawai di haig pachëwia magjim hanʌm, chi nemjĩir jaarjemʌg: “Higo jõm
    k''õchgau año t''ãrjup pam sĩi haar hoo k''ʌrrk''a chirʌm; mamʌ chëba sĩerraawai
    gaai hooimaba haajem. Jãgan jãg sĩpí warag t''ubapʌ̈i” hajim hanʌm. “Magba par
    chëbam jãg sĩejemgui” hajim hanʌm.'
  alp-NT: Eleki ibeteke loko eni tamata makerike me ndinu anggure mere be, ‘Au luake
    lomei kena nikwa ara aini meije esi buaije pela talei, musuna telu peneka po au
    supu sae mo. Hoko lasae! Ekele batuke kena erana tapele esi nkopane neka.’
  san-VEL: kintu phalaapraapte.h kaara.naad udyaanakaara.m bh.rtya.m jagaada, pa"sya
    vatsaratraya.m yaavadaagatya etasminnu.dumbaratarau k.salaanyanvicchaami, kintu
    naikamapi prapnomi taruraya.m kuto v.rthaa sthaana.m vyaapya ti.s.thati? ena.m
    chindhi|
  kbq-kbq: Hoza nefa'a, ana hoza'ama kegava kri'nea neku huno kamago, tagufa kafu
    zagefima etevute hu'na koana, ama zafamo'a raga'a reonteanki antagitro! Nahanigeno
    mopamofo tima'a eri vagaregahie?
  kbh-kbh: 'Chcasna, chë jajañe bojanÿábioye cha ibojauyana: ‘Mouena, ya unga uata
    tsabó quem higo betiyoye jaborrepárama, nderado nantseshájonama, pero ndocna te
    tondaye chiyátinÿena; chíyeca, motsetëts̈e. ¿Ndayama quem jajañe yochjátsjena
    ca?’'
  ron-LSB: 'El a zis viticultorului: “Iată, în acești trei ani am venit să caut rod
    pe acest smochin și n-am găsit niciunul. Tăiați-l! De ce risipește el pământul?”'
  pon-pon: 'A ap indai on jaumat en wain: Kilan, par jilu i kodon rapaki wan pik pot
    et, a jota, me i diarada; paledi, da me a pinaki mal waja o!'
  nhe-BL: 'Huan quiilhui tlen quimocuitlahuía ixocomeca mil: ‘Quipixtojca eyi xihuitl
    nijhualtemohua higos ipan ni cuahuitl, huan niyon se ax quipiya, huajca xijtzontequi
    pampa san tlapic ijcatoc.’'
  sps-sps: Ya kat to sa tsue of a mes te tatagaa ot iny tanun. ‘Tagaa, fopis a ingainy
    ovei te naa mi nyo nei, tou tagei tu fua nan nau Fig, tsonyo gima tagei vaarik
    tu fua patsun nau. Anyi ma tek fagotsiny ya, kat fei sa fakap babainy tsuiny non
    a kainy ainy tan puputaa ei?’
  wnc-wnc: Kake puyaanga pasinggak kapa anzing inikut, ‘Natapso. Nakanu gweaat gwenduat
    apuke baap andaka kawa ngana buyana dua aakgakge gata apatziyo. Dasingge? Katau
    wandakatane muyakngita kuke nanamu kwaiyatane yapii kaipanggak,’ ngang inikut.
  bus-bus: 'Ben à bè a zĩkɛrinɛ: Ǹ gwa, à wɛ̃̀ aagↄ̃deen yɛ̀, kɛ̀ ma mↄ bɛɛ wɛtɛ kãkã
    lí pìa mɛ́ɛ ero. Ǹ zↄ̃, wé tó à guu sí pãn yↄ́?'
  gub-BL: Na'e i'i oko rehe uzekaiw ma'e pe kury. — Na'iruz kwarahy amumaw xe hezur
    pà i'a kwer hekar pà ihe. Naexak pixik kwaw. Ezuhaw imugwaw pà nehe, ta'e ma'ywa
    'yw o'ok ikatu haw ywy wi a'e xe, i'i izupe.
  imo-imo: Fik mongo te naa torumu kano wali yunge unjo wain poinye tapu iyemundo
    nimbei, ‘Piliwi! Poinye yupoko peya i unjo fik angimomunga ombo kanoru nalo fik
    mongo tendeku kape naa torumu kani yu mai kopongo we noromo kani peke toko ltewi,’
    nimu.
  boj-boj: Deqa a na aqa wau taqato tamo minjej, ‘Ni que. Wausau qalub gilqo e boqnsim
    ŋam atoqnem qura geitosai. Deqa uŋgum. Qomsim waiy. A kiyaqa mandam aqa namur
    laŋa saitqas?’
  ulk-ulk: Ege eudige akaida tabara geduble ikaida, “Ma asor, ka pako ka tabakiamuda
    agegem dasmeli able luge neis a netat urut pe irdiredi, ka nole ageg nardarda.
    Ma abi adem ismi! E no seb detkoli.”
  eng-DRA: 'And he said to the dresser of the vineyard: Behold, for these three years
    I come seeking fruit on this fig tree, and I find none. Cut it done therefore:
    why cumbereth it the ground?'
  knf-knf: 'Wi wi aşaaŋ aji na nalemparul : “Ddo ŋşubal ŋwajanţ ŋi njaki kabi pmar
    mnlemani bë mënji kaţënk ba babuk. Tiban ba. Babaa wo i kado kanooran mboş we
    ba?”'
  san-KHM: កិន្តុ ផលាប្រាប្តេះ ការណាទ៑ ឧទ្យានការំ ភ្ឫត្យំ ជគាទ, បឝ្យ វត្សរត្រយំ យាវទាគត្យ
    ឯតស្មិន្នុឌុម្ពរតរៅ ក្ឞលាន្យន្វិច្ឆាមិ, កិន្តុ នៃកមបិ ប្រប្នោមិ តរុរយំ កុតោ វ្ឫថា
    ស្ថានំ វ្យាប្យ តិឞ្ឋតិ? ឯនំ ឆិន្ធិ។
  arn-NT: 'Feymew feypifi ti wentru küdawkelu ti ofadentu mew: ‘Feypiaeyu, küla tripantu
    dewma ñi küpaken tüfachi igera mew ñi kintupayael fün igo, welu pepakelan kiñe
    fün no rume. ¡Katrüfinge! Mülepüday ta mapu mew fey ñi wülkenon chem fün no rume.’'
  zas-NT: 'Dxel rëbaman loj bén rajp guidxliuj guin: “Baguiaa, ma gojc choon ijz rialan
    rguilan higo loj yag guin, abiꞌ achetczi rdxaaglojn. Batüügan din nawëëgzi rüjnan
    loj guidxliuj guie.”'
  ken-NT: Aghati mmu anɛ ákʉ̀ bɛtɨk amɛm nkɨ wu bɛ ‘Yɨŋɨ́, ndǔ mamiɛ́ árát nchí
    twɔ bɛyaŋ kɛpɛm ndǔ ɛnɔk ɛnɛ, kɛ mpu ghɔ yɛ̌nyɨŋ. Kpɔ́t yɔ́ gʉ́ɛ́p amɨk! Ɛ́kʉ̀
    kpɨ́k yi fá téé, ɛ́nchɛt nɔkɔ mmɨk ndɛ́ndɛm?’
