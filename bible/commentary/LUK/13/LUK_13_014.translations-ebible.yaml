  gof-ENT: ሺን ኣይሁዴ ዎሳ ኬ ሃላቃይ ዪሎቲዲ ኣሳኮ፥ «ኦሶ ኦያ ኡሱፑን ጋላሳቲ ዴዖሶና። ሄሳ ጊሾ፥ ሄ ጋላሳታን ዪዲ
