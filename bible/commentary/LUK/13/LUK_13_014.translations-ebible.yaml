  cak-SNT: 'Pero ri ache principal chupan ri sinagoga xpa royoval ruma ri Jesús xuꞌon
    sanar ri ixok chupan jun kꞌij richin uxlanien; rumareꞌ ri ache reꞌ xuꞌej chica
    ri vinak ri quimaluon-quiꞌ chireꞌ: Ri semana rucꞌuan vakiꞌ kꞌij chi nkusamaj.
    Y chupan ri vakiꞌ kꞌij reꞌ quixpa chi nquixꞌan sanar, y man ja ta chupan jun kꞌij
    richin uxlanien.'
  uvh-uvh: Ka siring yak wara'ning aming girii nua'ni wari Jisas wari taming u sabat
    tapni ganang tipkarendagu' u kanga kaba kadagang naku'. Ning tanga ami taming
    u ning yanggu', ai, sabat ya kama tapni mengkura titi wara'ningsa' ka aming sidi
    baganasi' u tanga yuguksam ga' naknga wa kama bining sige ka 6 ning wara'ganangsa'
    abuinga tasamting. A mengkura ning kama tapni ganang abanga ting ya kareng sini'
    mo' karik ning togu'.
  ino-ino: Alino asaka nehikeno ani mono note so'ka ve'kamo'a Yisasi'a Sapati kanafi
    kali'a alino kanale hutea yafe aipa kafa nehano ve a'ne'aife inake he “Aole'ae
    aole'ae aole'ae kanafi (6 kanafi) ali'ya ali kana hane'neanaki lapa'kaeya ‘Kalitapi
    alino atalese.’ hutapaena ali'ya kanafaka'ke ekeno kalitapi alino ataleno. Sapati
    kanafi o'meo.”
  gnn-gnn: Bala ŋayi ŋurruŋunydja wal'ŋu ŋunhi buŋgawanydja ŋurikiyi buṉbuwu maḏakarritjthinana
    Djesuwu, liŋgu ŋayi ŋunhi Djesuyu yolŋunha ḏukmaraŋalanydja ŋuriŋiyina waluyu
    Ganaŋ'maranharamirriyuna. Bala ŋayi ŋunhi ŋurruŋunydja yolŋu waŋana bukmakkuna
    yolŋu'-yulŋuwu bitjarra, “Waŋgany-rulu ga waŋgany bäythinyara walu djämawunydja.
    Ŋuli nhuma ḏukmaranhaminyarawunydja ḏukṯuk, marrtjiyanydja lili djämamirriyu yana
    waluyunydja. Yaka marrtjiya dhiyaŋu Ganaŋ'maranharayunydja waluyu ḏukmaranharawu.”
  yal-yal: Salide banxin kuntigin yi xɔlɔ, bayo Yesu bata muxun nakɛndɛya Matabu Lɔxɔni.
    Nanara, a falan ti yamaan xa, a naxa, “Wanla kɛma xii sennin nan bun, nayi ɛ xa
    fa na lɔxɔne ma, ɛ fa kɛndɛyaan sɔtɔ, koni a mi ligɛ Matabu Lɔxɔni!”
  cnt-NT: 'La₁ dsa₂ i₂niog₅ ne₄ guá''₅ sinagoga, ca₂rë₃''néi₃ quian''₅₄ Jesús ia₁
    ca₂jme₃''lióin₂ dsa₂ ''éi₂ të₃ jmɨg₄ sa₅₄. Jaun₂ ca₂tsɨ́''₃ dsa₂ i₂tion''₅₄: ―Jŋéi₂
    jmɨg₄ bá₄ ca₂tɨ́n₂ dsa₂ jmo₃ ta₁; juɨ₁ja₂lén₂ ''ein₂ ''nio₃ ''lión₂ jë₄ semana,
    on₃jua''₅₄ rë''₂ jme₁sa₅₄.'
  tif-tif: 'Uyo kanu-bulula kawu, lotu am kaptam-ami kamokim ayo utama yi, Yesus ali
    God ami iintang am daanbu kawu, unang kuu um-talalula tam tolnu kala, kalale,
    tunum kaami aket atul ayo Yesus ami kola-lomda, unang tunum imi bokoya ko: Am
    bukupkal ke-laamin kiimi diim kaata-kup okok kemin; ale, God ami iintang am daanu
    no, kala, kaa okok kemin am daanbu disa; ibi tal Yesus atamupla, Yam-talalulak
    o, kalip namti, okok kemin am ma daanula kawu, ipyo tal atamip yam-talal kaamak
    aa! Ale, yak God ami iintang am daanba kaali, tal atamip yam-talal kaamin disa
    te! kala, ban boko-lom kanum bokoya.'
  nlx-nlx: ज्यानकेरता काय यीशु विहेवणेन दिह हुदारेल ईतो, यहुदिन बोक्ती केरन्या गेरान
