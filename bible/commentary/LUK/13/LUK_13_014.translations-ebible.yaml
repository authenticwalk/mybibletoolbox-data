  not-NT: 'Aique ira obatatsi cara yapatoibiritaigari Tosorintsi jorío iguisaneinqueri
    Jesos aroquenta yogaguibegajiro tsinane sábaroquë. Icantaiguëri ira matsiguenga:
    —Aiti 6 cataguiteri cara atarobacaataigui cara caninataque popocaigue iragaguibegajimi.
    Carari quero pipocasitiri sábaroquë, iroonti cataguiteri comagoriantague.'
  plu-plu: 'Leglis akipara ig hiyapni henne, ig kaayhsima dagawne awaku ig Kiyapwiye
