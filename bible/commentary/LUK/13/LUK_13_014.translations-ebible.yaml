    sikisi sowasowana tapaisowa. Kabo kaliyateliyaone kolili kwalaoma woiwoisi kaiwena
    na kaliyate sabati koina nigele.”
  tcs-tcs: Da lida blo da zuwispreaus i bin wail po Zizas bikoz em bin meke wok, ile
    sambodi wea da Zuwis Sabatdei. Da lida i bin spik dem bigmob pipol, ‘Yupla gad
    siks dei po meke wok. So ip yupla wande eniwan po ile sik blo yupla, yupla mas
    kam wea dem wokdei. Yupla no kam po disting wea Sabatdei.’
  hlt-THB: Sabbath nyn awh Jesu ing thlak tlo a qoei sak dawngawh, sinakawk ukkung
