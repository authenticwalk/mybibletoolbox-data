    balɗe kaan-ɗon warde sellineede, wanaa e ɲalaande fowteteende.'
  arb-NAV: 'إِلّا أَنَّ رَئِيسَ الْمَجْمَعِ، وَقَدْ ثَارَ غَضَبُهُ لأَنَّ يَسُوعَ
    شَفَى فِي السَّبْتِ، قَالَ لِلْجَمْعِ: «فِي الأُسْبُوعِ سِتَّةُ أَيَّامٍ يُسْمَحُ
