    or limae ako i voth ako aro te um nge, naro thomu o es mo o pamimi thomu nge nang
    elonga, aveto nge nang rialonga avele.”
  bdd-bdd: Nage ꞌoina hada tapwaloloina ꞌana toꞌitayahina Yesu ꞌina paihowa ꞌiꞌiteya,
