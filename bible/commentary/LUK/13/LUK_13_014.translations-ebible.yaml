    na ngaka atu ka kae nginngina. Ka sana ngaka atu ka kae a Sabat.”
  mwf-2018: Mu ku pule ngala ngarra da church nhini-ka kardu damnarithi warda ngarra
    Jesus-nu, nhini-ka mampatha thangunu weyida kardu palngun nhini-yu ngarra da Saturday.
    I nhini nukunu-ka mampirra ngarra kardu warda wangu, “Nga kardu. Da-ka 6 da matha
    nawa wurlk pamanungime purru-yu? I da ngarra Saturday mana-ka bangannhiyuk-warda-ngime
    dim nhini-yu, nawa? I nanki kardu matharr ngatha numabath nuru-ka, nhini-ka nurunanu
    kathu da ngarra 6 ngamere nhini da matha-yu i mananpathanu patha warda. Mu ngarra
    da Saturday-ka mere nuruna nukun ngarra nukunu-yu matharr mananpathanu-yu, wurda.”
  dif-dif: 'Jaura pungaia kaparali junkarina wonti, ngangau Jesujeli Sabbat ditjini
    tepi ngankana warai, ja nulu kalabana wonti ja kana wolarani jatana wonti: „Ditji
