  msk-msk: Yang pangoro nang simisimbaay disang pagtitiponan nang Judio, yamadaman
    na yapagkadyaw si Jesus sang yamasakit nang allaw na pagpapatana. Wakaw yagaindo
    yang pangoro sang manga otaw, laong, “Yang unum na allaw pagagawbuk ta. Madyaw
    magapaborong kamo surud nang unum na allaw, dili magapaborong nang allaw na pagpapatana.”
  gyr-NT: 'Judío tũparo rerecuar rumo oñemoɨro ahe cuña mbogüerasa rese mbɨtuhusa
    arɨ pɨpe. Sese aipo ehi ava eta upe: —Oime niha seis arɨ mboravɨquɨ ãgua; ahe
    arɨ pɨpe peyura peposano ãgua, ndahei chira mbɨtuhusa arɨ pɨpe —ehi.'
  kmh-kmh: Pen Jiwda lotiw ñin ak, gek suŋ ayak ak niŋiy, biyomb Jiwda nan-gep korip
