    jè wakè na. Wiàna nümawà na tiàu maagé kàwà, â guwà me naa nadàpàra pwapwicîri!
    Â guwà naaco ê tòotù pwicîri!»'
  zpq-NT: 'Perw na'' beṉe'' gwnabia'' c̱he yodao''na'' bloque'' da'' beyon Jesúsen''
