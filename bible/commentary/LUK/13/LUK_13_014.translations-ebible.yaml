    Earainga aea mao.”
  cco-NT: 'Jo̱ dsʉꞌ dsíngꞌˉ calɨguíingˉ i̱ dseaˋ i̱ néeˊ ni˜ e guáꞌˉ do dsʉꞌ e cajmiꞌleáangˉ
    Jesús i̱ dseamɨ́ˋ do lajeeˇ jmɨɨ˜ e jmiꞌíngꞌˊ jaléngꞌˋ dseaˋ góorˋ dseaˋ Israel.
    Jo̱baꞌ casɨ́ꞌˉ i̱ dseaˋ i̱ néeˊ ni˜ guáꞌˉ do jaléngꞌˋ dseaˋ i̱ teáangꞌ˜ do ie˜
    jo̱, jo̱ cajíñꞌˉ: —Laco̱o̱ˋ semaan˜ seaˋ jñʉ́ʉˉ jmɨɨ˜ e jmóoˋ dseaˋ ta˜, jo̱ lajeeˇ
    jo̱baꞌ e catɨ́ɨngˉ e ñilíingˉnaꞌ e nilíˋ mɨ́ɨˊ quíiˉnaꞌ, jo̱ dsʉꞌ jaˋ ñilíingˉnaꞌ
    mɨ˜ jmɨɨ˜ e jmiꞌíngꞌˊnaaꞌ.'
  deu-1951: 'Da ward der Synagogenvorsteher entrüstet, daß Jesus am Sabbat heilte,
