    adera awasedo iji ainde buguwo unemi ingo ewamei are awarate tumondebain ari iji
    de bugove.”
  mqb-NT: 'Cəkəbay, way ata kə̀ cəɓak anan anà ɗo sə lavan nga anà doh sə wazay
    ata, anga Yesu sa mbar anan uwar ata pə luvon sa man uda ata, ata awan. A jan
    anà ɗo ahay kutok, a wa: «Luvon ahay inde mbərka sa ga mer su way ahay, əna suwan
    kî nen ahay à luvon a mbərka ataya inde aday sa mbar, bina si pə luvon sa man
    uda aday bay.»'
  ape-B: Wakuli anudak nebenalimu atudak wilpat uli nanubu nyihihichi-namu Jisas umu
