    ko kiyai saundataase. “Asisɨha otɨpɨpatɨ kaitaatɨwɨha ikwɨrɨ naasairɨtihɨ wɨramɨ
    naasohɨtahaare. Isɨ asisɨha saiwetɨ napɨwɨse samɨ timbɨpa ko nesamaitando. O amɨ
    asisɨha kɨma ikɨndɨhaaha Sapaatɨhandetɨ sahɨ samɨ timbɨpa nesamaitandɨ namaapɨwɨse,
