    boda ꞌoidiya ꞌihepwaila, ꞌigwaeya, “Cada loina tasanasanapu ꞌabehega sabwelo sikisi
    ꞌoidiya ꞌida paihowao tapaihowadi. Bewa geya ꞌana ꞌita bwebweꞌana ma Sabatiya
    tolohalao siꞌewedima ma ꞌadi lohalao taꞌabihe bwebweꞌanedi.”
  cbt-NTPO: 'Niyontonpiso pëi'' hua''anso nipirinhuë'', no''huitërin. Chinoto tahuëri
