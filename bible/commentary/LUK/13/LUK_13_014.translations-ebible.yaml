    amiki hoza gamenagukó alo.'
  lcm-lcm: Na tulava i nei lu ang kala arai ta Iesu katala abis a vilvil ato. Na kala
    marala na Iesu using kapo abis ia si taun i atailai. Na kalapo mengen si ri vap
    asukang ke, “Limalesikei a taun aongos asi abis. Mi serei vang si keve taun ang
    na kame vil ato imi. Na parik si taun i atailai.”
  aer-aer: Kenhe alartetye tyatye akweke Jew areye-kenhe anyente Jesus-eke ahele-irremele
    arrpenhe areyeke ileke “Arlte Apurrke Saturday rarle aneme, nhenge anwerne Jew
    areye Ngkarteke angkerrirretyenhe Renhe utyernemele tnakewarremele. Lyete nhenhe,
    anwerne iwenhe apeke renhe mpwarewarretyakenhe. Kenhe arrantherre iwenhe apeke
    renhe mpwarewarretyeke, kele arlte Sunday-ngentyele arlte Friday-eke-atwetye renhe
    ware mpwarewarraye, kele re. Kenhe arlte apurrkele akenhe arrantherre apeke rlkerte-irretyenhe,
    nhenhe-werne apetyewarretyale-arle mwerre-irretyeke. Arrantherre mwerre-irretyeke
    ahentye-anerrirremele, kenhe arrantherre apeke Sunday-ngentyele arlte Friday-eke-atwetye
    temple Jew-kenhe-werne re apetyewarretyeke.”
  qvc-NT: 'Chayta rikashpam, chay sinaguga wasipa kamachikuqninqa Jisuspaq ancha piñakurqan.
