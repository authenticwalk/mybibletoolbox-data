    naitak naklipu echudak elpech chape uli nakli, “Eheh douk 6-poleih ati nyumneh
    umu apak munek moulamu. Ali sapos ipak pukli punakimu anudak alman nugabeyepamu,
    ipak punaki anah ahudak mouleih nyumnah ali anan nugabeyepu. Ipak kobi punaki
    ahudak nyumnah Sabat, wak!”
  grc-F35: Ἀποκριθεὶς δὲ ὁ ἀρχισυνάγωγος, ἀγανακτῶν ὅτι τῷ σαββάτῳ ἐθεράπευσεν ὁ Ἰησοῦς,
    ἔλεγεν τῷ ὄχλῳ, «Ἓξ ἡμέραι εἰσὶν ἐν αἷς δεῖ ἐργάζεσθαι· ἐν ταύταις οὖν ἐρχόμενοι
    θεραπεύεσθε, καὶ μὴ τῇ ἡμέρᾳ τοῦ σαββάτου.»
  cav-NT: 'Caradati ishuque etare naruquique huarajitu yaque cahuaiticuare, Jesúsra
    canajara huecacaju chachanehua baatsu. Turatu tuhua ecaradati cuanaque jadya acuare:
    —Aniyatu shucuta huecaca mere juishuque. Mere huecacaju nejecue casamameretira,
    canajara huecacaju ama. ¡Canajara huecaca tu casamati huecaca ama! —jadya tujatu
    ecana acuare.'
  kgp-NT: 'Hã ra vẽnh kanhrãn jafã to pã''i tóg Jesus to jũ mũ, ti tỹ vẽnhkán ke kurã
    ki fi tỹ há'' hen kỹ. Ti mỹ tóg tỹ vẽnh rãnhrãj nĩ, fi tỹ há'' he mũ tag ti, hã
    kỹ tóg Jesus to jũ mũ. Kỹ tóg vĩ mũ sir. Vẽnh kar jyvẽn kỹ tóg ag mỹ: “kurã tỹ
    6 (ke) hã ki ẽg tóg rãnhrãj ke mũ ha,” he mũ. “Hã kỹ kurã tỹ 6 (ke) ẽn ki kãmũmnĩ,
    ti tỹ ãjag tỹ há'' hen jé. Vẽnhkán ke kurã ki vẽnh kygtãg kãmũ tũg nĩ,” he tóg
    mũ, pã''i ti.'
  bvd-bvd: Ma kada waa gwaungai 'ana beu ni ofu laa nai 'e suana sa Disas 'e ilia
    si doo nai fuana wela keni nai 'afa dani Sabati, nia rakena ka sasu 'asia naa,
    ka bae 'urii fuana toaa nai ki, “Ono fa dani gu bae kamolu too ai uri ili lana
    raoa kamolu ki, ma uri molu ka lea mai daka gura kamolu ai. Nao lau 'afa dani
    Sabati 'urii!”
  ukr-1871: 'Озвав ся ж шкільний старшина, досадуючи, що в суботу сцїлив Ісус, і каже
    народові: Є шість днїв, в котрі годить ся робити; оттодї ж приходьте, та й сцїляйтесь,
    а не субітнього дня.'
  apz-apz: Oso sɨkuno iyoho humayo homo somo Jisas kako aꞌmu simo wopɨngo imokumentiso
    soꞌno hwe engo oso tajo ango weꞌe somo mokosyohumayo sohwo kako sɨmeho tohino
    umnɨngkahonɨngki aꞌamu piꞌnɨngo engo somo ulɨmento, Sɨkuno aho fehohnjo hopiꞌnono
    aho nomꞌne mtaꞌni angaꞌnohino somo yoꞌmayo syoho iyoꞌne sɨkunofoho. Sekwo soku
    aꞌamu sohwo wopɨngo wonamokɨfe lɨkujɨꞌmanji sekwo soku sɨkuno syoho iyo somo hmꞌmofapmno.
    Sekwoe aꞌapaho wopɨngo semokiyoꞌne sɨkuno iyoho humayo losomo nopɨkutoho.
  eng-AOI: But the ruler of the synagogue was angry, because Jesus had healed the
    woman on the Sabbath. So he spoke to the people. “We can work for six days,” he
    said, “but we mustn't do any work today because it is the Sabbath. If you want
    people to heal you, then don't look for anyone to heal you on the Sabbath but
