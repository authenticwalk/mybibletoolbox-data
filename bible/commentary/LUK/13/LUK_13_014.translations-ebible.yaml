    vê, ma Sabat ma dô.”
  mqj-NT: 'Sapo keara'' to siurrepi'' pengkarangan illalan banua pa''sambayangan annu
    allo katorroan nangei umpomalapu'' to masaki Puang Yesus. Napolalan ma''kada lako
    tau buda nakua: “Annan allona dingei mengkarang, saemokoa'' illalan allo iatoo
    ammu dipomalapu'', sapo daua'' papatuii allo katorroan.”'
  rus-SYN: 'При этом начальник синагоги, негодуя, что Иисус исцелил в субботу, сказал
