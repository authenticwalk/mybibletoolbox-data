  poi-NT: 'Pero agui jóy jém sinagoga iŋjagooyi iga acpɨsóypa jém Jesús jém jejcuyja̱ma.
    Iñɨ́máy jém it́yajwɨɨp je̱m: —Tanait́ seis día iga tayo̱xa̱p. Mi̱ñɨ minicpɨsta̱ji
    jém yo̱xacuyja̱ma. Odoy mi̱ñɨ jém jejcuyja̱ma.'
  wuv-wuv: Si'ei ba Jesus na fawanewaneia laloo Sabbath, mei bauaniaa fei synagogue
