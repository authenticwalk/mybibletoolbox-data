    aa duiñdagai vʌʌtarʌ dai istutuidi aapimʌ isdadacai gʌnduduaaidagi, dai maisiu
    ibʌstaragai tasʌrʌ ―astʌtʌdai ʌtʌaanʌdami ʌoodami.'
  rai-rai: A mukmuga ko ra ruma na lotu i kaankaan, kabina maa Iesu i walaangalaanga
