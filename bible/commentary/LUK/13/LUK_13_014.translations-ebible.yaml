  buk-buk: Tigeŋ ŋgac bata naŋ yob lôm wê-ŋga dinaŋ, iŋ tac ŋandê bu Yisu kôm awhê
    dinaŋ ŋayham sa têŋ bêc Sabat-ŋga. Dec iŋ sôm têŋ lau, “Bêc 6 yêc bu danem gweleŋ.
    Mac bu atac whiŋ bu ŋayham sa, dec ameŋ têŋ bêc Sabat-ŋga dom. Ameŋ têŋ bêc 6
