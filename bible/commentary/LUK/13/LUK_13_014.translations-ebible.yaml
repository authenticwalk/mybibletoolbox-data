  por-TFT: Mas o líder da sinagoga estava zangado porque Jesus a tinha curado no dia
    do sábado. Ele considerava que curar significava fazer trabalho. Por isso ele
    disse às pessoas, “Há seis dias na semana em que as nossas leis judaicas permitem
    que as pessoas trabalhem. Se estão doentes, são estes os dias para vir à sinagoga
    e pedir para alguém curá-los. Não venham no dia do sábado!”
  gwi-NT: Israel nąįį tr'igiinkhii zheh gwizhit gwats'ą' k'eegwaadhat nilii łyaa Neegwaazhii
    Drin dinjii shrininlik eenjit vik'įį gwanlii, ąįįts'ą' dinjii nąįį ts'ą' khaginkhee.
    “Nihk'iitik drin gwizhrįh tr'agwarahah'yaa geenjit goo'aii, izhit drin gwizhrįh
    nakhwats'ą' tr'ireheendal eenjit oo'ee neekhwadal. Neegwaazhii Drin t'agwaihnyąą
    kwaa!”
  gvn-gvn: Maja churchmunku kuli-kadan, Jesusangka jalbu ngulkurr-bunganya Saturdaymunbu.
    Yinyaynka nyulu bamanda wubulimbaku yalaman, “Week day 6-bala ngana workmaka.
    Yurra yala-yalabi kaday, nyulu yurranin ngulkurr-bunganka. Kari Saturdaynga.”
  nhy-NT: 'Pero in tlayekanke de yon tiopan okualanke porke Jesús okipajtij in siwatl
    nijkuak weyi tonale, iwan okinmilwij in tlakaj: ―Onkaj chikuasen tonale para se
    tekipanos. Itech yonmej tonaltin xiwikikan kiné para ximopajtikan, iwan amo ximopajtikan
    nijkuak weyi tonale.'
  asm-FB: কিন্তু যীচুৱে বিশ্ৰামবাৰে সুস্থ কৰাৰ কাৰণে, নাম-ঘৰৰ অধিকাৰী জনে ক্ৰোধিত
    হৈ লোক সকলক ক’লে, “কাম কৰাৰ কাৰণে ছয় দিন আছে৷ গতিকে সেই ছয় দিনত আহিবা আৰু সুস্হ
    হবা, বিশ্ৰামবাৰত নহয়।”
  okv-okv: Rate ke kasari bande ta titi jigari embo na Iesu na jangu indari iji te
    embo enu kondena avo kito tumo ue embomeni ta degi ke einge ena, “Pure ari iji
    amo tapa 6 mitia amita jo ta ungo kondaja puvuvujo rate jangu indari iji te mane
    kondaja puvuresova,” ainge ijinu
  mxt-NT: 'Soco ra cuví nuu vehe ñuhu, cuxaan xaan ra. Vatyi quɨvɨ nyitatú ñáyɨvɨ
    sanduvaha̱ ra Jesús chi ña. Ta quichaha catyí ra chi ñáyɨvɨ canyicú cuan: ―Iyó
    iñu tahan quɨvɨ tahán chi saha tyiño yo. Yucuan quɨvɨ quichi ndo quichi cuvi tatan
    chi ndo. Ta ma quichi ndo quɨvɨ nyitatu yo ―catyí ra.'
  tzo-NT: 'Ti totil yu''un ti temploe i''ilin yu''un ti icoltavan ti Jesuse ti yorail
    chcux yo''ntonic. Hech yu''un laj yalbe ti xchi''iltaque: ―Oy vaquib c''ac''al
    sventa abtel. Ja'' lec chatalic ti yan c''ac''al mi chac''anic coltael. Mu me
    xatalic ti yorail ti jcux co''ntontic ―xut ti xchi''iltaque.'
  ind-AGS: Namun demikian, sang pemimpin rumah ibadah gundah sebab Yesus menyembuhkan
    seseorang pada hari Sabat. Katanya kepada orang banyak, “Ada enam hari untuk bekerja.
    Datang dan disembuhkanlah pada hari-hari itu, tidak pada hari Sabat.”
  omw-omw: Kotira nrutu tuaahere varuvaro Iesusiva mwaanra entaqaa mwi nraakyera kyuqema
    kyorara tiro, mwia kyaara mwaanra nraamwuqaa ntaqikyi varu vaisira raraqa tovaro
    nraakye qorara tiqaro, Kyaiqa enta 6 nramwuma vaiho. Mpovanto nkyi nyamwanta kyuqema
    kyaarive tita, mwi entaraqaa nraahuma nriate. Hia mwaanra entaqaa nkyi mwamwanta
    kyuqema kyaarive tita nriate, tiro.
  yrb-yrb: Eno uiba i Ju dubu su yawoeta amara ibo uteda wei, gaukara ueta kowana
    sikisi ibinu rairo aneba sabate kowaro ewa aweta ma wirotasu wei?
  maa-NT: 'Ta̱nga jè xi̱ta̱ sko̱‑la̱ ts''e̱ ni''ya i̱ngo̱ sinagoga kòjtií‑la̱ nga
    jè Jesús kisìndaà‑ne chjo̱ón jè, koií kjoa̱‑la̱ nga na̱chrjein nìkjáya; kitsò‑la̱
    jñà xi̱ta̱ xi títsa̱jna: ―Joòn na̱chrjein tjín nga ma maxá; jñà na̱chrjein koi
    ko̱maá kji̱nchrobà nga ko̱ndaà‑nò, ta̱nga mìkiì tjí''nde jè na̱chrjein nìkjáya.'
  mcq-mcq: ꞌEjumakame ea natohwa kaꞌene Sinakoku ꞌajohiꞌinijaho Jesura ea vejume Jua
    puni Sapatia veijino marajumakame ajimana. ꞌEjume Hu ea kajihi ijá ꞌiama Ja naꞌia
    iropu kwinu vajijino kaukaraa vehunakúne ijino roajivakame veje maraniaꞌa kaivo
    Jua puni Sapati veijaho paro veꞌavara ꞌiamana.
  sus-A: كْنْ عِسَ تٌ عَ رَيَلَنشِ مَلَبُ لْشْي نّ، سَلِدٍ شُنمَتِ نَشَ شْنْ عَ مَ،
    عَ عَ قَلَ حَمَ بّ، «شِ سٍننِ نَن نَ عَ دَشَ مِشِ شَ وَلِ نَشَن كُي. وٌ شَ قَ
    مَرَيَلَنيِ قٍندٍ نَ لْشْييٍ نّ، كْنْ وٌ نَشَ قَ مَلَبُ لْشْي تَن مَ.»
  jpn-1965: すると、それを見た会堂管理者は、イエスが安息日にいやされたのを憤って、群衆に言った。「働いてよい日は六日です。その間に来て直してもらうがよい。安息日には、いけないのです。」
  fra-SBL: 'Le chef de la synagogue, indigné de ce que Jésus avait fait des guérisons
    le jour du sabbat, dit à la foule : « Il y a six jours où l''on doit travailler.
    Venez donc ces jours-là vous faire guérir, et non pas le jour du sabbat ! ».'
  yka-yka: Saguwaˈ astel manamal nakuraˈ langgal miyaˈan peggeˈ magpakoleˈ si Isa
    si ellew liˈi. Duk paˈinne si meˈ aˈahin, “Ennem ellew dem da simanahin subey
    kite bi maghinang. Pitu kaˈam meˈ ellew miyaˈan magpakoleˈ, daˈa bang ellew liˈi.”
  mle-mle: Adi gaba maja wiyak van tidi duw vikuw, di wukikuw Jisas a taakw sipwutiydil
    Sapat nyaam, di yaal giraad Jisasak. Alik tikuw, vagaluwdiy duw takwak wadidiy,
    “Nyi abwun-adiy yawiy nyi. Gwuradiy giviyib sipwutiyin kwurik, gwur adiy nyaam
    may. Aw Sapat nyaam maa!”
  shp-NTPO: 'Jaskáaketian jain tsinkíti xobomea joni koshi sinata iki, ja tantiti
    netenbi Jesussen benxoaketian oinnax. Jaskáaxon jonibo neskáakin yoia iki: —Sokota
    netebicho riki jan teeti nete; ja netebaonresa benxokasi mato joti iki, ja tantiti
    neten joáma —akin.'
  aom-aom: 'Ëhiꞌamu God rajahijarue osa muebejaje ahuro gavade nuho majare Iesuro
    magonahoho ëhi ajamamu gagorovo dë vörönimadeje. Dë vörönimamu ae ahoꞌobëhe uëvadeje:
    Mu vaejarue majaho majae ahoꞌo övo gö mine övo göre gemu ëhi höjo. Ëmajaro rovego
    hu jemesi sinoho ajëmiꞌirajo. Nosi nuho majaroho nadi ruerego hu ajëmiꞌirajo.'
  geb-geb: Zisas Sabatar mba mbigar kurigi ne nzuav mba Fhe Bakɨme buni mbararagi
    phena gari guman pan ne nzuav guigira Zisas ga nzuav ndav shigap, khaŋ mba gumgi
    gu mbigi ga nzuai, “Nza ŋaari ga mbui rari mporathɨgi, nde mba raa then zɨv wari
    won rɨmrɨɨ vhɨzɨ. Nde thaŋ nzuav zav Sabatar mba ŋaara khavgi?”
  eng-WYCLIFFE: And the prince of the synagoge answerde, hauynge dedeyn for Jhesus
    hadde heelid in the sabat; and he seide to the puple, Ther ben sixe dayes, in
    whiche it bihoueth to worche; therfor come ye in these, and `be ye heelid, and
    not in the daie of sabat.
  bsj-bsj: Di ni kur biwaro manfunerr dige bwiyeu Kiriti nangen bi Fob ka di ni bi
    wabiro nyi nubo kume ni wi nyo nukku na nangen do ce kom bow na makimen ddi La
    kebbo ki bidiko fobka.
  cak-cak: 'Jac''a ri achi principal chiri'' pa sinagoga, itzel xuna'' chi ri Jesús
    chupan ri sábado ri k''ij richin uxlanen xuc''achojrisaj ri ixok. Romari'' xu''ij
    chique ri quimolon-qui'' chiri'': Vaki'' k''ij utz chi ni''an samaj, y ja chupan
    tak ri k''ij ri'' quixpe riq''uin ri Jesús richin yixc''achojrises, y mana-ta
    chupan ri k''ij richin uxlanen, xcha''.'
  chf-NT: 'Ni ajnoja tuba ni ch''uj taj judíosob cäräx''i uc''a aj Jesús u tz''äcäli
    untu ixic tu q''uini ch''ämbäji, y u yälbi ni gente ca''da: ―Ya''an seis q''uin
    ta semana jinq''uin u ch''e'' utic patan. Tiquetla jiq''uin tu q''uini patanba
    tuba tz''äcälcaquetla y mach tuyac''o u q''uini ch''ämbäjiba.'
  tlf-tlf: Kale ulotu am umi kamok iyo utamata e, Yesus iyo God imi ifin am daanbu
    diim kagal unang uyo telela kola molu kalaa age-nala e, tinum bemi olsak uyo Yesus
    iyo kobe-nala e, unang tinum bogobela ko. “Am bugup kal boyo ogok kemin kale minte,
    God imi ifin am daanbu koyo ogok kemin am daanbaalu ko. Ibo tal Yesus imi finang
    tal tamipta, telela imolak o agelip umdii, ogok kemin am daanuta, tal tamipta
    telela imkamak o ageta kale minte, God imi ifin am daanu uyo, tal tamip telela
    imkamin ba o,” agela ko.
  piu-2006: Tjuwuku tjaatjiku mayutju, Yiitjukura mulyarrarringu, Tjarritiyingka Yiitjulu
    minyma pikatjarra palunya palyaṉutjangka. Tjaatjiku mayutju paluru yaṉangu tjuṯangka
    watjaṉu, “Tjarritiyingka, pikatjarra tjuṯa wiya ngaakutu ngalya katinytjaku, ngangkaritjarrangku
    palyantjaku. Luwulampa ngaranyi tjiṉṯu tjikitjipalangka ngangkaritjarrangku waarrkarringkula
    palyantjaku, Tjarritiyingka wiya.”
  poh-NT: 'raj nchel i maꞌ winak reꞌ aj cꞌamol be̱h chipam i pa̱t reꞌreꞌ kꞌe̱ꞌ naxchalic
    ricꞌa̱ ruꞌum chi jeꞌ reꞌ xiban i Jesus chipam i hiꞌlbal kꞌi̱j. Jeꞌ reꞌ nok jeꞌ
    wili xikꞌor queh tinamit: «Reꞌ hat-tak tinamit maꞌ tichalic tak ayuꞌ pan hiꞌlbal
    kꞌi̱j xa reh chi naresmejic lok ayaꞌbilal tak. Ma̱ban tak chi jeꞌ reꞌ maj reꞌ
    esenic lok yaꞌbilal jenaj woꞌ camanic nok kꞌoro̱j cho. Wi nawa̱j aj tak chi naresmejic
    lok ayaꞌbilal tak, tichalok tak chiwach i waki̱b kꞌi̱j yeꞌo̱j chi camanbal, nqui
    queh.'
  tue-tue: 'Jesús yeerisãri bʉreco niirĩ coore netõnérĩ ĩñagʉ̃, tiiwií dutigʉ́ cúayigʉ.
    Basocáre jĩĩyigʉ: —Paderé bʉrecori seis bʉrecori niiã. Teebʉrecorire netõnédutira
    atiya. Yeerisãri bʉreco niirĩ, atirijãña, jĩĩyigʉ.'
  bjp-bjp: Famfamu na felun lotu ae ka balkut, wara le Iesu i faliu fifin ae na Biingen
    Mangeh. Pesu, ka fas fanu aiwa aragii, “Iwon e biing una foim. Gam la isi rik
    faliu gam na foron biing ae, ma na Biingen Mangeh gong.”
  xon-xon: Yesu aah cha upii ngbaan pɔɔk likpaakool daal na, nima le cha mmeen aadiik
    ni aaninkpel gee liŋuul Yesu pu, le ki bui kinipaak ngbaan, “Iwiin iloob le bi
    likpaakool aakaasisik ni, ti li tun lituln, ki cha likpaakool daal. Nima pu na,
    ni dan iwiin iloob ngbaan aakaasisik ni aan u cha ni pɔɔk. Ni taa ki dan nan ban
    laafee likpaakool daal.”
  tzo-ZNT: Ti jmeltsanejcꞌop ta temploe icap o la tajmec ti istuqꞌuibtasbe spat jmemeꞌtic
    ti Jesuse ti ta scꞌacꞌalil ta xcuxique. ―Oy vaquib cꞌacꞌal ti xuꞌ chiꞌabtejotique.
    Jaꞌo xatalic mi chacꞌanic etꞌesbel achamelique. Maꞌuc o xatalic ta scꞌacꞌalil
    ta jcuxtique ―xut la ti crixchanoetique.
  mpm-NT: 'Ko chaa ndiso jniñu ini veñuꞌun un, ni kuɨtɨ ini da, chi Jesús ni saꞌa
    ya tajna kɨvɨ ndetatu un. Ti ni kachi da nuu yɨvɨ un naa i: ―Iyo iñu kɨvɨ ja saꞌa
    yo jniñu, ti nuu ɨɨn kɨvɨ un kikoyo ra ja nduvaꞌa ra, ti ansu ja kikoyo ra kɨvɨ
    ndetatu jaꞌa ―ni kachi da.'
  ots-NT: 'Nu car hñøjø ca már dirigi car tsjödi, bi ndo ungui ʉr cuɛ, porque car
    pa‑ca̱ múr pa ca mí tzu̱jpi cʉ judio, nu car Jesús, nde̱jma̱ bi jojqui hnar döhtji.
    Eso, car hñøjø‑ca̱ bi huɛnti cʉ cja̱hni cʉ xquí jmuntzijʉ, bi hñi̱mbijʉ: ―Jin
    gui tzö ca i øti nʉr cja̱hni‑nʉ, porque i dyøtje döhtji nʉr pa nsábado. I bbʉ
    ddajto mpa cʉ rí ntzöhui gui pɛjmʉ o gui hñøtjejʉ, meno nʉr pa nsábado. Bbʉ guí
    ne gui hñøtjejʉ, i nesta gu e̱jmʉ cʉ pé dda ddajto mpa.― Bi ma̱ ncjapʉ car hñøjø‑cá̱.'
  hoy-hoy: 'इदुरसाटी कि यीशु विश्राम इन दिन आकी वळ्लीसा माळीदुन, यहूदी इन यहूदी लॉकुर्द
    सभागृह अन्द सरदार सिट्ट दा बंदकु लॉकुर से अनली कुरतुन, “आर: दिन आव यदुर्दा क्याल्सा
    माळ पायजे अत: आ अच दिनगोळ दा बंदकु चंगा आगुल, लेकीन विश्राम इन दिन दा ईला.”'
  uri-uri: Yatom melnum a ikghlen wan pa ipma wleket ekg Jisas ntekg numpet a kin
    pa wor ak wang a arpm ekg yapm pa, yatom kil la nasi tu wrong kinkpman pa la tolpa,
    “Tol kipm kul ak wang wampomit wampomwrij pa, ak wang a akwap pa ekg kil ntekg
    numpet akipm pa wor ak wang pake, wa ampur kipm kul ak wang a arpm ekg yapm pa.”
  amo-amo: Inung ago nanya kutyin nlirag, lanza ayi, bara Yesu nnaghe ushinu liyiru
    nasabar. Ago we kauwa, iworo ligoze, “Ayiri kutocin duku alonge na iwasa isu katuwa,
    dan lelan shin ninghinu a na liyiri Nasabbath ba.”
  pjt-pjt: Ka waḻi inmatjaku mayatja puḻkaṟa Jesuku mirpaṉaringu minyma panya palunya
    tjiṉṯu pakuwiyaringkupaingka palyaṟungunnyangka, munu paluṟu aṉangu tjuṯangka
    wangkangu, “Panya tjiṉṯu 6 kutjupa ngaṟanyi waṟkarinytjaku, kaya tjiṉṯu nyara
    palula tjanala palyaṟunguntjaku pitjama, palu tjiṟirpi nyanga miḻmiḻpa Saturday
    ngaṟanyangkaya uti wantima palyaṟunguntjaku pitjanytja wiyangku.”
  cwe-cwe: Mkulu wa kaye ya kutosela kehiligwa kwaviya Yesu kamuhonya munhu muisiku
    ya Mhumulo. Ivo kawalongela wanhu, “Kuna siku sita zozifaya kusang'hana usang'hano.
    Muna zisiku izo, izoni muhonyigwe, mbali sekemwize muna isiku ya Mhumulo!”
  daa-NT: 'Kar tatkaw ka ger ka salaaner-ak dapin̰tu ɗo bi kaak a Iisa cool geem iŋ
    ƴiriy ta sabitdi. Ɗo bi ŋaar-ak ko, ŋa kaawiico ɗo gee kuuk dakin-ak aman : «
    Gi gin mena bijigiƴ ku riyor. Ɗo mena ŋuur-ak kat kuu ase ŋuuko cooliŋko. Yampa,
    dakoŋ asenno iŋ ƴiriy ta sabitdi. »'
  mlp-mlp: Yesus aw na eman dimniyta na in lotu akamnib daq na amta. Nazaq iyan bit
    humab wolayta ago danmebta na in Yesus anan agem timeqniy. Agem meqniysa in on
    mataw gibilan, I kabiy emgo kam 6 nazaq usaqta ham. Kam nab teq ne gigo moq wastitaynan
    boliy ham. Ari lotu akamnib ne gigo moq walemnan hi boliy ham.
  ape-C: Aria anudok debeini um atudok urupat iri juwehosin abom um Jisas um agundok
    nagabe okwudok armatok ahudok nyumnah Sabat um. Douk namudok aria anan nakitak
    nakrip eshudok arpesh shape iri nakri, “Ihih douk 6-poreih atih nyumneh um apak
    munek mourum. Aria ta ipak pukri punaki um anudok arman nugabeyep um, ipak punaki
    anah ahudok mourih nyumnah aria anan nugabeyep. Ipak mare punaki ahudok nyumnah
    Sabat uwe, uwok!”
  bgs-bgs: Asal isókó tô pangulu ka simbaan su dalám katô álló ka kapaginawa igdappánnan
    i Jesus tô bayi ébô kumatullid. Purisu igkagi tô pangulu ka simbaan tun ta langun
    manubù, na mà din, “Kada linggo, duwán ánnám álló na mému lumumu tô mga manubù,
    asta tô gó é álló na mému madun dini tô mga manubù ébô kólian dan. Asal ni álló
    ni, dì mému, su álló ka kapaginawa.”
  faa-faa: Arirakano fenena maiya amo hinamo makata takamasane Yasumo mafarakano asekea,
    Yu aporomo sarimana ape asekea rea aporomo saperaka aporo hinamo suaki someraka,
    “Makata rakira maiyane sere namasu ayapo. Sere namasuane makata rakira maiyasasamo,
    aporo hinamo re makata tasa mafahoasimo peanie. Fenena maiya amo aporo hinamo
    re makata tasane mafahoasimo peakopo.” Aisapo.
  kik-kik: Nake mũnene wa thunagogi akĩrakara mũno nĩ ũndũ wa Jesũ kũhonania mũthenya
    wa Thabatũ. Nake akĩĩra andũ atĩrĩ, “He na mĩthenya ĩtandatũ ya kũruta wĩra. Nĩ
    ũndũ ũcio, ũkagai kũhonio mĩthenya ĩyo, no ti mũthenya wa Thabatũ.”
  cap-NT: 'Nii ajcz kjuy jilirizti Jesusiz̈japa z̈awjzic̈ha, nii jeejz tjuñquiz c̈hjetintiquiztan.
    Nekztanaqui nii jiliriqui zoñinacz̈quiz cjic̈hicha: —Sojta tjuñikaz langz waquizic̈ha.
    Jalla nii langz tjuñiran laanacaqui tjonsa c̈hjetintaz̈ cjisjapa. Anac̈ha jeejz
    tjuñquiziqui tjonzqui.'
  ksr-ksr: Mepeseeŋ muroto, Jiisasnoŋ Sabat kendonoŋ emba ii meŋ qeaŋgoroti, qamakooli
    miriwaa galeŋanoŋ ii iima kawaajoŋ moro boliro qaa kanaiŋ ejemba tuuŋ yoŋoojoŋ
    jero, “Gawoŋ memewaa kambaŋ 6 eji, iikanoŋ mono kaŋ meŋ qeaŋgoŋ oŋombaatiwaajoŋ
    jewu. Ii Sabat kendonoŋ qaago.”
  eng-TNT: 'And the ruler of the sinagoge answered with indignacion (be cause that
    Iesus had healed on the saboth daye) and sayde vnto the people. Ther are sixe
    dayes in which men ought to worke: in them come and be healed and not on the saboth
    daye.'
  sbs-sbs: Linu Mukulwana we Sinagoge cha venga ahulu che vaka lyo kuti Jesu ava hozi
    mwanakazi mwi zuva lye nsavata. Linu muyendisi we Sinagoge ne tava ku chicava
    nati, kwina mazuva alikane yanza ni zuva limwina, mazuva etu swanela ku seveza.
    mwize muhozwe, nanta lye nsavata.
  sue-sue: Ata yere ibura giti kopi ema nu tini kapai Yesure pumunua. Nera kota, nu
    Sabat pura amire bama awa kora wenua. Are giti kopi ema meni ema bamere ego senua
    awa, “Bua waira be 6 itia. Are nikare be amire muwo korawae. Ota nikare pura bere
    ena ago oko wero awawe.”
  fra-NCL: 'Mais le chef de synagogue, indigné de ce que Jésus avait fait cette guérison
    un jour de sabbat, prit la parole et dit au peuple : « Il y a six jours pour travailler,
    venez donc vous faire guérir ces jours-là et non pas le jour du sabbat. —'
  bhg-bhg: Ata, aindabé Yesu mi eutu awa Oena Apari Deguta ainde gao esisina, awatedo,
    Judah embomainda benunu oroda badararimi sinigambari edo embomainde sisina, “Deguta
    6 awa emboda buro ari iji. Awa embo, iji angode imomane gumbuwo gao ari bave.
    Ata Oena Apari Degutade gao ari einda bainyae!”
  snn-NT: 'Ja''nca huajëni bojogona, ñë''ca huë''e ëjaguëbi baguë yo''o yo''oma''i
    umuguse huachose''ere ëñani, ai bëinreba bëinguë, bainni cabi: —Te''e ëntë sara
    te''e umuguseña yo''o yo''o umuguseña ba''iguëna, ja''an umuguseña se''gare rani
    huacho güesejë''ën. Yo''o yo''oma''i umuguse ba''itoca, huacho güeseye beoye ba''ijë''ën,
    bëinguë cabi.'
  atb-NT: Haû mù, Bánno buinyì lé, Yesuq nòhpyo lhoq gê byî é yanmai, tarajong má
    up sû gi, wú nhik-yo luî, "Mû wó zuî é buinyì hkyuq nyí joq tô le, buinyì haú
    pé má, lé wó lhoq ge yù lhê. Haû mù, Bánno buinyì má gi, hkâkut kó." ga luî, shiwa
    byu pé lé taî kat ri.
  wro-wro: 'Inaiuri dadjurdŋąra ii:la kąmaŋ Jesu Wunaiurujau njąŋgąmurduna, peleŋgąre
    kundjuŋąnąŋgori, Lewąra tjąkąri kunuŋ ŋuna wunja; gejau njireŋgal njirąmurdui:
