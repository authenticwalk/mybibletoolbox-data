  uig-CYR: 'Бирақ синагогниң чоңи Әйсаниң шабат күни кесәл сақайтқинидин ғәзәплинип,
    көпчиликкә: — Адәмләр иш қилиш керәк болған алтә күн бар, шу күнләрдә келип сақайтилиңлар;
    лекин шабат күнидә ундақ қилмаңлар, — деди.'
  ikw-NT: Kọvu ovu weru nye risi ọro ọgbako ele Ju ẹhni k'agịda kwnornu nụ Jizọsi
    gwọru nrịria n'Ọbochi Ozukwa Inwe. Ọ kanụ ele badnụ wam, “A nwernu ọbochi isunu
