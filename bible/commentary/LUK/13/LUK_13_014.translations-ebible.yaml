  ory-ory: କିନ୍ତୁ ଯୀଶୁ ବିଶ୍ରାମବାର ଦିନରେ ସୁସ୍ଥ କରିବାରୁ ସମାଜଗୃହର ଅଧ୍ୟକ୍ଷ ବିରକ୍ତ ହୋଇ
