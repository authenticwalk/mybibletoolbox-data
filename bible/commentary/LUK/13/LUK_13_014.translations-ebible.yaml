  ena-ena: Alusɨsɨ mɨhiŋ hɨvɨ sudɨ sɨbɨlɨ iamɨgali agadɨ hɨvɨ hɨniadami agadɨ lahumi.
    Lɨci aŋam ulaŋ agadɨ hali hɨsɨŋ hulaŋ agaŋ igavɨla Jisasɨ saŋ igɨvɨ hɨnimi. Lavɨla
    hulaŋ iamɨgali agɨladɨ abami. Sibɨla vivi mɨhiŋ human limu fɨhala human limu pabiŋ
    cɨjɨŋ uami. Aniaba hulaŋ naludɨ hɨmuhɨmu huaci lamalama saŋ sibɨla vivi mɨhiŋ
    hɨvɨ vehalaŋ uami. Alusɨsɨ mɨhiŋ hɨvɨ hulaŋ naludɨ hɨmuhɨmu huaci lamalama saŋ
    abɨmɨlaŋ uami.
  nbq-nbq: Andi ogagya lagagimu, ap Yakuri samban ogasagwima enasin ako it samban
    ogagwi vaga Yesus en hwa ako sek ogagya higya lagagirik, aninis en avakwa yugirigya
    dugwit, “Yavup ogarup yiluk ndugwis 6 hudi denek werekma, ndugwis 6 hudi denek
    andi vaga ugun edup sek okbigigaup yiluk, wagu dogop andi sek. Eke, nit samban
    ogasagwi yi vaga wagek yup andi dek.”
  tgo-tgo: Ko iyemaeŋge ŋgolo kururuko gharambarombaro weiye le gaithɨ, kaiwae Jisas
    i thawathawari e Sabat. I dage weŋgiya gharɨgharɨko iŋa, “Mbaŋa theghewona kaiwo
    ghaghamba vakatha. Hu mena e mbaŋaŋgiko thiyako na thɨ thawariŋga, ko thava hu
    rakamena Sabat e tɨne!”
  yap-yap: Ma cha’ nib tolang ni ir e ma tay murung’agen tafen e mu’ulung e damumuw
    ni fan e ke golnag Jesus e m’ar ko chirofen nem ni Sabbath; ma aram me non ngak
    e girdi’ ni ga’ar, “Nel’ e rran ni bay ni ir e ngad maruwelgad riy; ere mired
    e girdi’ u lan e pi rran ney ngan gol nagmed ko m’ar, machane gathi rofen ni Sabbath.”
  mop-NT: C'u' betiqui, siq'ui u yool u yaj cananil a naj abe' tuba walac u c'ajsabül
    a Dioso. Siq'ui u yool u men ch'anesabi a nooch'up tu q'uinil jedel u men a Jesusu.
    —Seis p'eel q'uin u q'uinil a meyaja. Ca' talaque'ex tu q'uinil abe' ti'i ca'
    ch'anüque'ex. Ma' tu q'uinil jedel a tz'ücbüli,— cu t'an a winic abe' ti'ijoo'
    a cristianojo.
  tet-tet: Mais uma hamulak ulun krakat, tan Yesus nadiꞌak nola ema baa loron hamulak.
    Nia katak baa ema nia sia naꞌak, “Domiku ida, serwisu loron neen. Diꞌak liu, hadiꞌak
    hola ema moras baa loron serwisu dei, keta baa loron hamulak!”
  hlt-MCSB: Tedae Jesuh loh Sabbath vaengah a hoeih sak te tamtaeng loh a yakdam.
    Te dongah hlangping te a doo tih, “Hnin rhuk a om khuiah a saii ham te a kuek,
    te vaengah ha pawk kanoek vetih na hoeih uh mako, Sabbath hnin ah pawt mako,”
    a ti nah.
  xtd-NT: 'Yo n‑kiti ini se kida veñuꞌu nuu Jesús chi n‑ndadavaꞌa‑ia ñayiu kɨu ka
    ndetatu ñayiu Israel. Te n‑jaꞌan‑s nuu ñayiu xyuku ijan: —Maxku kixi‑n xa ndvaꞌa
    koio‑n kɨu ka ndetatu‑ro. ¿Nakuenda ñatu ka kixi‑n kɨu ka kidatniu‑ro? —kuu‑s,
    xiaꞌan‑s.'
  mdy-ETH: ዬሱሴ ዒዞ ዓይሁዶኮ ሃውሾ ኬሎና ፓሤሢሮ ዓይሁዶ ዓሶኮ ቡኪንቶ ቤዞ ሱኡጋሢ ዻጋዻዖ ዴሮ ኮራ፦ «ቃልሾ ኬሎ ጋራ
    ማዾ ማዺንታንዳ ላሆ ኬሊ ዓኣኔ፤ ዬንሢ ኬሎንሢዳ ሌሊ ሙኪ ሙኪ ፖዑዋቴ፤ ሃውሾ ኬሎና ጋዓንቴ ማዑዋያኬ» ጌዒ ኬኤዜኔ።
  spl-spl: Yâhâ Yesuŋe tatmâ nâŋgâ nâŋgâ sâpŋan imbi ya heŋgeŋguop gârâmâ miti emetŋahât
    galemŋaŋe galemŋaŋe nâŋgâmu bâlemu lohimbi yuwu sâm ekyongop. “Nep tuhu tuhuhât
    sâpŋe yamâ hilâm nombolân konok tap yan takaŋetâ heŋgemyongombâpgât dop. Yawu
    gârâmâ tatmâ nâŋgâ nâŋgâ sâpŋan imbi heŋgeŋguap yu ekmune dondâ bâleap. Ya ki
    orotŋe.”
  usp-NT: 'Pero man jb''ab''al man k''at ri tijmulb''a'' rib''ak li sinagog cla'',
    sub''laj xpe retzal chirij Kakaj Jesús jwi''l xtzib''saj sic'' anm la'' k''ij
    re uxlan. Jwi''li''li xij rechak juntir cristian: La'' nojel xuman wi'' wakakib''
    (6) k''ij pire chac. Y la'' mak k''ij li petentak pire attzib''sajtak, ma'' ajri''
    ta'' atpetak la'' mak k''ij re uxlan, xche'' rechak cristian.'
  zav-NT: 'Pero na'' beṉə'' gwnabia'' c̱he yo''oda''onə'' bloque'' c̱hedə'' Jeso''osən''
    beyone'' beṉə'' güe''enə'' ža dezcanzən'', na'' gože'' beṉə'' ca'' nitə'' ḻo''o
    yo''oda''onə'': ―De x̱op ža par gonḻe žin. Ḻe''e da lao ža ca'' par nic̱h yeyaquele
    c̱he yižgüe'' c̱helen'', pero bito la''acle ža dezcanzən'' par yeyaquele.'
  sgz-sgz: Ngorer má kálámul a pakpakta i rumán lotu erei a mák Iesu a aliu pasi wák
    er i bungán aunges, má ngorer a mos má a wor rakrakai má a parai narsán matananu
    ngo, “Nagogon a parai ngo awon á bung suri gita him on, má ngorer gama lákám suri
    da aliu gam i tan bung erei. Mái sár koion sang á araliu on á bungán aunges!”
  kek-NT: 'C''ajo'' nak quijosk''o'' li nataklan sa'' li cab li neque''xch''utub cui''
    ribeb laj judío xban nak li Jesús quixq''uirtesi li ixk sa'' li hiloba̱l cutan.
    Ut quixye reheb li cuanqueb aran: —Cuakib cutan cuan re nak naru texc''anjelak.
    Chiruheb a cutan a''an naru nequexchal chi banec'' ut inc''a'' texcha̱lk chi banec''
    sa'' li hiloba̱l cutan, chan.'
  blz-NT: Tanaasna laigan bakitumpuan iya'a nomaso'mo gause i Yesus nengelesi'i mian
    na ilio Sabat. Mbali' tanaas iya'a norobu na mian biai' taena, “Isian noom ilio
    a bo balimangan. Mbali' iya'a, mai taka na ilio sambana kada' lesi'ion. Alia na
    ilio Sabat!”
  poe-NT: 'A̱ ntá tí chꞌín tꞌe̱to̱an kuènte ni̱nko kónínkaon chꞌán kíxin chꞌín Jesús
    kjuínchekito̱he jína ijnko chojni ijnko ya̱on tꞌo̱kꞌéhe sín, ntá ntáche chꞌán
    tí chojni a kíxin: ―Siín injon ya̱on mé chrókónhen xra̱ chrókꞌuinkará chrókuito̱hará
    jína na jehya tí ya̱on tꞌo̱kꞌéheni chrókónhen tíha ―ichro chꞌán.'
  san-TAM: 'கிந்து விஸ்²ராமவாரே யீஸு²நா தஸ்யா​: ஸ்வாஸ்த்²யகரணாத்³ ப⁴ஜநகே³ஹஸ்யாதி⁴பதி​:
    ப்ரகுப்ய லோகாந் உவாச, ஷட்ஸு தி³நேஷு லோகை​: கர்ம்ம கர்த்தவ்யம்ʼ தஸ்மாத்³தே⁴தோ​:
    ஸ்வாஸ்த்²யார்த²ம்ʼ தேஷு தி³நேஷு ஆக³ச்ச²த, விஸ்²ராமவாரே மாக³ச்ச²த|'
  cof-NT: 'Aman jun Diosichi fiqui miinun yabi mantamin tsachiri ya sonaca mansenanunca
    quirato, duque painue. Jasaino mate manse suwanun tenchi Jesuca painue. Aman paito,
    junte layaica junlabe itsantinue: —Sota ma trabajaquino ma joe. Jun málate manseibi
    jalaina! Jasaino mate manseibi jatuntsan joe tinue.'
  srm-NT: 'Wë nöö di di hedima u di keiki si sö, nöö hën a mati. Hati fëën boonu te
    na soni, fu di kula Masa Jesosi kula di mujëë a di saba. Hën a hakisi dee oto
    sëmbë dë taa: “Na sikisi daka u abi fuu wooko nö? Wë a dee sikisi daka dë dendu
    un musu ko suku kula, ma na a saba e!”'
  qvs-NT: 'Alliyachishkanta kawashpana chay tantanakunankuna wasipi kamachikuk runa
    sukaman piñakurkan. Payka piñakurkan Jesus samana diyapi chay warmita alliyachishkanrayku.
    Chay kamachikuk runaka chay aypa runakunata piñayashpa willarkansapa: —¡Sokta
    diyatami allima trabajananchipaka! Unkudu kashpaykichika shamuychi chay sokta
    trabajana diya kay runa alliyachishunaykichipa. ¡Ama shamuychichu samana diyapi
    kay runa alliyachishunaykichipa!'
  zca-NT: 'Per xa'' nile'' mandad le''n yo'' ze'', niyi'' xa'' por miliwen Jesús una''
    re'', zhë kwa''n nayi'' kë men Israel zhi''n, orze'' nzhab xa'' nile'' mandad
    lo rë men nzhin ze'': ―Nzho xo''p ngubizh kwa''n kë men zhi''n, nab tsa rë ngubizh
    re'' ñal yi''d go par gak wen go; yi''dt go zhë re''.'
  cbc-NT: 'Bairo ʉseanirõ cõ caãnimiatacʉ̃ãrẽ, ti wii ñubuerica wii quetiupaʉ pʉame
    asiajãñuñupʉ̃. Judío majã na cayerijãrĩ rʉ̃mʉrẽ Jesús cʉ̃ caátiere ĩñarĩ asiajãñuñupʉ̃.
    Bairo asiari atore bairo na ĩñupʉ̃ ti wii caneñarĩ majãrẽ: —Marĩ capaari rʉ̃mʉ
    jĩcã wãmo peti jĩcã pẽnirõ cãnacã rʉ̃mʉrĩ majũ niña. Ti rʉ̃mʉrĩ jeto catio rotiya.
    Marĩ cayerijãrĩ rʉ̃mʉ caãnorẽ catio rotieticõãña —na ĩñupʉ̃.'
  qxo-NT: 'Tsaynam säbadu jamapay junagchö Jesus tsay warmita allïtsishga captin tsay
    goricäcuyänan wayichö mandacog runa ajacurcurgan. Tsaynö ajarninnam runacunata
    nirgan: “Jogta junagllam runacuna aruyänanpäga. Tsay junagcunachö shayämunquiman
    alliyta munarga. ¡Canan säbadu jamapay junagchörä gampis puricuycanqui!” nir.'
  mox-mox: Ta vanue tafwalolo ana tovanugweta Ieisu ena viaqa ʼitea, ʼinega diana
    vilea mana Sabatea tovevihiqa giveaqiaqiea. ʼInega totafwalolo ʼidia simana vonaya,
    “Vonahaqiaqi, ʼaubena sikisi ʼidia eda fewa kana viaqidi, ʼinega luaqiaqiea be
    ʼaubena diavona ʼidia ona mai ami giveaqiaqi weaqina, ta ge wese Sabate ʼinaya
    ona mai yani baʼe weaqina!”
  kew-kew: 'Go raburi Kitu Pirape Yapi di yaade. Goa pea-ga Yesumi go onana yaina
    maepeaainaloa mo lotu ada surube aa mudumi ratu yawesa. Goa pisa rabu aa mudumi
    onaanu gupa lakesa: Gore kogono pape diri yapi 6-pela ia. Nimimi yaina maperekeaina
    kone salimi-daare kogono pape di rabu ipulupape. Pare go kone salimiri Kitu Pirape
    Yapi rabu napulupape.'
  dww-dww: Be sinagog taurabenama nuanama yai medi kauana, baninama Yesu tauna Sabat
    raḡanine banaga yai yawasanina. Dabudine sinagog taurabenama banaga ya riuedina,
    “Raḡan matabudi 6 ta kenakenana, inam noya na raḡanima. Inam raḡandie ko verauna
    waiyawasana aubainama be nam Sabat raḡanine!”
  nif-nif: Yesulɨ Sabat patnandɨ nainnan tam wɨn tɨmbɨ kɨndem dañgukta tɨmbi it kiyaulok
    telak dama endɨ gɨnañ komba dɨumbi, amatam enombɨmbi, ñɨndɨñ eñguk, “Sandap kɨt
    tambon noñgan wɨn kena tɨndɨlok pat-samlak, wolonda endɨ sep tɨmbɨ kɨndem danelɨñdok
    bɨnekalɨñ, Sabat patnandɨ nainnan nɨm.”
  twi-ASANTE: Hyiadan no so panin a ɔhunuu ɔbaa no ayaresa no de abufuo kaa sɛ, “Nnansia
    na ɛsɛ sɛ mode yɛ adwuma a saa nna no mu na ɛsɛ sɛ moba ma wɔsa mo yadeɛ, na ɛnyɛ
    homeda.”
  aoj-aoj: Owaꞌ aman anamba dembinai nugumafi ipat lotuwi nembel wandafimbila Jisas
    nandaꞌaꞌw boꞌokw nemaf afamba sagapoma nomaꞌwafi. Eaꞌ anen naꞌipa esis amam nematawa
    naꞌi, “Nimaguf ifimba wanif wanif maolifi. Eaꞌ deiꞌ ipaꞌ piꞌi aman anamba notofamepa
    aowas ipeꞌini, andeandeꞌma pigafiꞌi nemaf maolifi. Apaꞌ ipaꞌ ina pifiꞌmai maol
    inimba ma nemaf magapoma nomaꞌwafi, owaꞌi.”
  cbv-cbv: 'Obohjeéhtih, Jesús chooát yeó jáapdih caántdih ã booaat peéh, judíowã
    ĩ míic wáacat mʉʉdíh en daoní maáhboó ãt íijip wʉt jĩ. Pánih íijnit, caánboó míic
    wáacnitdih nin pah ãt niijíp wʉt jĩ: —Biíc semanadih seis yeó jáap jwĩpĩ́ teona
    caá. Pánihna, yeéb tʉbʉ́p chʉ̃ʉ́hnit booat tʉ́ʉtʉdih jʉ̃óhna, caán tewat yeó jáapnadihjeh
    ñi jʉ̃ʉ́wʉ́. Jwiít jwĩ chooát yeó jáapnadih páant ñi chãjca bojoó, ãt niijíp wʉt
    jĩ.'
  taw-taw: Pen Juda añɨŋ lep ñɨn awl ak gek suŋ lek nɨŋɨd, Juda apnan gɨpal kal ak
    bɨawl ak nop mɨlɨk yowak. Yapek, binɨb ap yelak okok kɨlop agak, Nɨbi binɨb tap
    gup okok, wog ñɨn anep kagol ak mɨdeb, apem gek suŋ lɨnɨmuŋ agak. Ñɨn awl wog
    ma gep ñɨn ak pen, ma gɨnɨmɨb agak.
  jic-NT: 'Nin tepyala na, jepa pjaní wo nt''a ts''i tji''ina jupj. Jesús tji''yü''sa
    la tjiji sábado na, mpes ts''i tji''ina. Jupj jólatsja malala Jesús ''yü''sa liji
    sábado na, israelpan ma tsji'' lajay jawas. Mpes jepa niná tjevele la p''a jilal
    ne''aj: —Jyawca séisiya ''ücj tsji'' lijicj. Nin jawas nculá nu mü''ü''süs la
    mijis. Po ma nculá nu mü''ü''süs la mijis sábado na.'
  zap-NT: 'Per kesentyent wlayaa mén ne rnebééy lenydoo guin por ne wneseyaken Ne
    wnaa guin dxe ne rne men-Israel, lex re men lo yra mén: ―Xuup dxe ne rak dxiin
    nuu; dxe guin gutaa gak de rmed, chiidet de dxe ne rne be.'
  wer-wer: Pël yaëën ngönën tup pöta ngarangkëp Yesuuk akun ngëëngktak ompyaö yemowasën
    itenak ya sangën ëën omnaröen epël mëëa. “Kët 6 pipot ya akunat. Pötaanök ar ompyaö
    niwasëpënëak pöt akun pipotë waisën. Ën akun ngëëngktak pipotëën waisngan.”
  ipi-ipi: Sambasa angi Jisasato wanda okone mo atu yane oko andoto, lotu anda ando
    atalane akali okomane yataka wato, wandakali tupa lamawuato, ole wataka angu piape
    pua atoto, Sambasa angi mee atape-peneko. Akali mindimane yakamana siki mindi
    mo atu yakale nembo teaindo, Sambasa angi yakama ipu napene kondalu, piape piyamane
    oto wataka eya tupana mindi ipulupape leaipia.
  qul-NT: 'Sinagoga wasipi caj jefe phiñacorkan, Jesús samana p''unchaypi chay warmita
    alliyachiskanmanta. Runacunaman nerkan: —Sojta p''unchay can llanc''anapaj; chay
    p''unchaycunapi jampichicoj jamuychis, ama samana p''unchaypeka.'
  urw-urw: Bangeagako, kunube fatab taba fere nu, Jisasde finege baba Dü Kaberegi
    gam namabereaga babaure Jisasure magiraweaga. Bangar taba ferede ferefinabur menüm
    wangeaga, “Fünaiwegi dü kubete tugu. Nini ferede ninagüngab subo namabürügebüre
    güdiba, fünaiwegi dü gam ogurane. Banaka Dü Kaberegi gam subo ninagüngab namabürügebüre,
    fere güre totouagana.”
  rmy-GURBET: 'Tegani o starešina tari sinagoga but holajlo sose o Isus sastarda ko
    savato thaj vaćarda e manušenđe: “Isi šov đive ano kurko ke save šaj ćerol pe
    bući! Aven ke gola đive te sastardon, a na ko savato!”'
  ter-NT: 'Itea ímaikovo ne inuxínoti itukéti yane íhikaxovoku hó''e jûdeu, vo''oku
    koíteova Jesus ne sêno ya sâputu. Hara kôe: —Anéye sei koeti káxe motovâti ko''ítukeyea
    ne xâne. Énomone síminoe ítivoa ne yaríne, kene ako yusíka itúkeovo ya sâputu,
    káxe koati sasá''iti hó''eke ûti —koéne.'
  bmr-NT: 'Jaarunaaca sinagogaja aivojɨɨbo Jesu jaguisɨsumi diigoco ubuheesuunoma
    iicaubo sihidɨ ɨsɨfiiratuuboro miyamɨnaaco nuuhi: Sahuse juugahusetɨ safucu icano
    icahi mududɨcamaaiqui. Jaasumi masaa amɨɨhaico ibuheesuqui jaguisɨsumi icatɨno,
    nooboro.'
  fuf-fuf: 'Kono yeesoojo juulirde nden seytini kon ko Iisaa ɲawndi ɲande asewe, o
    wi''i jamaa on: «No woodi balɗe jeegoo gaseteeɗe golleede e mun. Aree ɲawndeɗon
    e ɗen balɗe ɗon, hara hinaa e ɲalaande asewe!»'
  mwc-mwc: Jew biyisi asi duvu yovena badana i yagisi, basuna Iesu Sabbath maranai
    ba pipiya i yawasi. Kona kairavina pipiya kurisi i wona, “Saibira kasi mara wai
    asi six, kosi marasi yai wai kona botu biyawasa kairavina, ba kega Sabbath maranai.”
  bhl-bhl: 'Beem ding bakate, Sabat finengdakamin ding dim kese kasike, wensankabiliw
    am beem kak kunum e Yesus elo kaisuw fian keleweko, ka biliw kawtiw ilo bokoyemomele:
    “Sabat finengdakamin ding dim kabalak e, yu kanelom wakamin so kawtiw mak yemde
    teleko, ‘Kilelyemoka!’, dangbokoliw te! Mali gung kel sak aulamin ding dim beem
    ding ete kuw ilo yemde telemoliwka!”, yangse kale.'
  ons-ons: Yesuŋo qezarek nasoo ŋerep yewa ma menaŋkake, ea wane Yuda wane lewa lewaŋ
    urum wane ware ware, maneŋo sotine osiki aŋage boka more ŋei ŋerep edane rake,
    “Kaiwe urata mama 6 pamaike, yewao ŋene urata maine ma okanmaine, wane naso yewao
    yemo maine sariu, ma menaŋŋuniake, ŋo qezarek naso yemo misusuk!”
  con-NTPO: 'Tsa''ma Chigane atesian''jen''tti''su na''suja Jesús sema''ma''qquia
    a''ta ccushaensi iyicca''yepa a''inga su: —Seis a''ta tsu semaña''choja. Tsesu
    a''tayi tsu jipa ccushaengeya''cho. Tsa''ma sema''ma''qquia a''taja ji''masia.'
  ghs-ghs: Oonihe dzumata baura oonomai biranatemi guhu sooparahota obera naatemi
    noi abi tupu pobi hiireta. Baura bisa napahota oorai oi qupi qesaqesa oonita nike
    bodza ooqaho nakuta hemenomaho baura eetaqu oi teteni.
  peg-peg: ମାତର୍‌ ଜିସୁ ଜମ୍‌ନିବାର୍‌ତ ଉଜ୍‌ କିଦେଙ୍ଗ୍‌ କୁଟୁମ୍‌ ଇଲ୍‌ନି ମୁଡ଼୍‌ଦାକାନ୍‌ ରିସା
    ଆଜ଼ି ମାନାୟାର୍‌ ତାକେ ଉତର୍‌ ହିତାନ୍‌, “କାମାୟ୍‌ କିନି କାଜିଂ ଚଅ ଦିନ୍‌ ମାନାତ୍‌, ଲାଗିଂ
    ହେ ୱିଜ଼ୁନାଞ୍ଜିଙ୍ଗ୍ ୱାଜ଼ି ଉଜ୍‌ ଆଡୁ, ଜମ୍‌ନିବାର୍‌ ୱାମାଟ୍ ।”
  txu-NT: Nhym bep me bikprõnh djàkam bẽnjadjwỳrja ne 'ã ngryk ne. Pi'ôk ràràrkam
    Jeju kute meo mexo ãmkam ne 'ã ngryk ne. Ne kam memã, —Pi'ôk ràràr ne ja. Pi'ôk
    tykkambit ne me àpênh djà. Pi'ôk tyk amãnhkrut ne amãnhkrut ne amãnhkrutkambit
    ne me àpênh djà. Kam dja ga me amrẽ mõ gê me ajo mex. Kwãrĩk wãnh ga me pi'ôk
    ràràrkam amrẽ 'ỳr abao adjãm kêt, ane.
  eng-WEBU: The ruler of the synagogue, being indignant because Jesus had healed on
    the Sabbath, said to the multitude, “There are six days in which men ought to
    work. Therefore come on those days and be healed, and not on the Sabbath day!”
  gnw-NT: 'Jayave tupao re uyandareco vae pochɨ cua re. Echa''ã Jesús umbɨgüera cuña
    mbutuu ara pe. Jáeramo tupao re uyandareco vae jei joco pe ñugüɨnoi vae reta pe:
    —Icavi co yaparavɨquɨ vaerã seis ara. Peyu jocua seis ara pecuera vaerã. Agüɨye
    peyu pecuera vaerã mbutuu ara pe —jei.'
  mux-mux: 'Akiliinga-pe lku kanili nukurum yili yunu-ni Yesos ⸤kóru mululi⸥ ena-Sambateliinga
    yambu tepa kaí tirim-na kanupa kis piliipa kene akuna liiku máku turing yambumandu
    nimba mele: “Kongun-ena angere tale-guli lelemúmanga ‘Kuru tomba yambuma kaí lingíndu.’
    ungí lem kapula. ⸤Kóru mululi⸥ Sambat enaliinga kapula mólu.” nirim.'
  maj-NT: 'Tu̱nga kama kjahán ra̱ nda̱ k''aku̱hu̱ ni''ya sinagoga̱, a̱t''aha̱ ni̱stjin
    nkjún nga kits''ínnkihi̱ Jesu ta̱chjúu̱n. A̱s''a̱i b''a̱ kitsúhu̱ xu̱to̱: —Jun
    ni̱stjin tíjña nga ma n''exá. Kui ni̱stjiu̱n nibó nga n''e̱nkinu̱u, najmi tu̱
    ni̱stjin nkjúu̱n.'
  bkq-NT: 'Âtâ tâdâtâdyguyho iwymâry toenzepa kehoem iewiâpadyly, Jesus mâkâ tâzekobyzegueho
    oday kua nhetobyry wâgâ. Aituo myani kurâdoram aguely: — Seis emedyly lelâ tâdâsewaniho.
    Kua midyse mataymo, tâzewano oday âetaungâ. Tâzekobyzegueho oday kua ise tâeseba
    itaungâ — kely.'
  kue-kue: Makai yungu sugl moglkwa yagle dem kumbrukwa, sraglpre Sabat enge ambu
    kinde sungwa, Yesus erewakai orkwa. Ipre ana yaglmo ka kande di yomba tongwa,
    “Ande enge 6 nono kongun eramga enge yongwa, yeglpre enge suna igle mina wimbi
    kinde erewakai eraglkwa. Ba Sabat enge ta erekraglkwa.”
  cot-NT: 'Cotanquitsiquea iriraquea jivatanquitsica shinagogaqui, yamenaquerigueti
    Jesoshi yoveantajaroquea savincaguiteriqui imagorejantajitaca, icatsimatsitanaca,
    icantajiguiri omporoguijajianquitsica: —Ocaratiquea 6 savincaguiteri irantantajitempaca,
    irooqueate pincoraquetantapinijiaquempaca cameetsanijite irovejaiajempinijite.
    Aatoquea irooquea picoraquetantajiga savincaguiteri imagorejantajitaca.'
  bnp-bnp: Pali a matakari na roho na vaponga i madihi a hatena, a vuhuna e Isu i
    koria a ngatavine na Parava Nimalo. Lakea i taki e huriki i ta maea, “A parava
    i polotara a parava na leho. Mu valai koea ni gi kori mua na gilanga na parava
    nga. Pali na Parava Nimalo mu made kunana.”
  apn-NT: 'Nom nhũm mẽ pikuprõnh xà hã ixkre jamãr xwỳnh maatija tee ri ja hã omu
    hãmri nẽ Jejus kamã gryk tỳx nẽ. Mẽ õ arĩgromnu hã akupỹm kot ho mex jakamã nhũm
    kamã gryk tỳx nẽ. Hãmri nẽ mẽ pikuprõnh xwỳnhjê mã kãm: —Tk. Kwa semãn ã mẽ àpênh
    xà hã arĩgro xohtôô. Kêp 6. Kot kaj mẽ mãmrĩ tômĩk nẽ sikũn nẽ tês nẽ kwata nẽ
    kĩta nẽ sêsta ja ã ka mẽ apê rỳ mãmrĩ Jejus wỳr amnhĩ to mra kê akupỹm tanhmã
    mẽ ato mex to. No sap ã kwarĩ. Sap kêp mẽ pahpê Ijaew nhõ arĩgromnu kênã. Na pu
    htem hã paxàpênh kêt nẽ. Jakamã arĩgro ja hã kot akupỹm mẽ ato mexja mex kêt.
    Anẽ.'
  ctp-NT: Loꞌo ni, nten nu lka ndloo la niꞌ lyaa kanꞌ, msinꞌ ꞌa tiꞌ neꞌ kanꞌ ꞌin yu,
    chaꞌ wa yꞌni Jesús joꞌó ꞌin nten tsan taꞌa. ―Skwa tsan suꞌwe chaꞌ kuꞌnian tñan
    ―ndukwin nu lka ndloo la kanꞌ―, kanꞌ tsan suꞌwe chaꞌ kan wan chaꞌ ka joꞌó ꞌwan;
    ja kan ꞌa wan tsan taꞌa chaꞌ ka joꞌó ꞌwan bra kanꞌ ―ndukwin yu ꞌin neꞌ.
  bre-BRG: 'Met penn ar sinagogenn, droug ennañ eus m''en devoe Jezuz yac''haet un
    deiz sabad, a gemeras ar gomz hag a lavaras d''ar bobl: C''hwec''h devezh a zo
    evit labourat; deuit eta en deizioù-se evit bezañ yac''haet, ha neket devezh ar
    sabad.'
  opm-opm: Ihtiporhan rotu ap wamat pati han ihir tit han tit Hanip na tamreipti dik
    moh uhnong yah mar ma tamrei moh er hahmur daham Jisas ohnong heisup deingopri.
    Heisup deipat kuuhan ihirnong Hanip dire ma tamreipti oh dophei dah tamreiptimur.
    Ihan sik hat pati han gur ha yah nahatinoh dahayahanoh ama tamreipti dik orhor
    aprishenmur. Tuperipti sabat dik mohri oh tamreim ha yah nahatinoh daham aprisipri.
    Ohri awammur por ihirnong pongopri.
  bvr-bvr: Wurra an-gata jaga a-ganana a-workiyana gun-gata bala Ju yerrcha gun-burriya
    marn․gi aburr-negiya aburr-workiya, nipa an-gata a-bachirramiyana nula Jesus ngardawa
    Jarradi gu-ni nipa jin-dimarra. Ngardawa nipa an-gata gu-borrwurra gun-birripa
    gun-guwarr minypa Jarradi gu-ni gun-japurra gala gun-nga jama aburr-ji aburr-workiya.
    Lika a-wena burrwa wurra gama gorlk, a-yinanga burrwa, “Gun-gata ngorrngurra abirri-jirrapa
    abirri-jirrapa abirri-jirrapa gu-nirra gu-workiya ngayburrpa barra jama nguburr-ji
    rrapa arrbi-rrima, wurra ngika minypa gun-guna Jarradi gu-nirra!”
  wal-wal: SHin Aihuda woosa keettaa halaqai Yesuusi Sambbata gallassan harggiyaappe
    mishiriyo pattido gishshau hanqqettidi asaa, “Ooso oottiyo gallassati usuppuna;
    intte yiidi harggiyaappe paxanau bessiyoi he gallassatuunappe attin, Sambbataana
    gidenna” yaagiis.
  shj-shj: Na käxa ngondezä axä paliccä Yaxudiny käsänga ta Yasuwa xa Yasuwa kädäxsi
    tä xongondu Sapid, na ma käxa ngondey mäläpede tä xä'dä ka wexed wexedäning tä
    sängga aran. Käxa täxäng wung sädäxä täng ndakä wung tä däx tä xongondu Sapid.
  zad-NT: 'Na'' beena'' chgoo xṉezi c̱heyi diika'' chongake'' gana'' chdop chllaggake''
    bllee daa biyon Jesúza'' noola'' llana'' chombaaṉgake'', na''ch chi''e beṉ''ka''
    lle'' na'': ―De x̱op lla goncho llinna'', na'' bittezə llaka'' yidle kwenc̱he
    yiyakile, na'' bi gonle lez yiyakile'' llani chombaaṉcho.'
  kmg-kmg: 'Jesu e ŋokac i sabata hombaŋko bâpiaŋkewecte mitific soŋaŋzi maname sâqoreme
    ŋic ŋokac jaza muwec: “Gie bapa 6 fokac ira warepie bâpiaŋ-ŋopazejec, hombaŋko
    ine misac.”'
  aso-aso: 'Neꞌmine neivo monoꞌ numudoꞌ gizebo ve naba neꞌmo holisekuꞌ veneꞌ do lamineꞌ
    o-dineꞌ nemuꞌ nene mulunouꞌ goloso gelo eveneꞌ tiꞌ lo lo-ngimineꞌ: Lingine initeꞌ
    gizi daniꞌ do lamineꞌ o-lengedelingumuꞌ ve li ma nene holiseꞌ gameneuꞌ nene ami
    asi gono gameneuꞌ gamene sigisi (6) neineꞌ neukovoꞌ nene alizave.'
  uli-uli: Sa ssong molwe tamol ttey we bo Jesus sa hachuchuy yar yarmat tomay woal
    Sabbath. Iwe yesa kangalur yarmat bo, “Wolral le sima yengang iyang. Ila ha budoh
    raleka te Sabbath bo yebe hachuchuy tomay mo uwomi.”
  nin-NT: Ankpye nu uki ku issubi wa a ki unfu, nggo Yesu à du ayamba wa wre na Azhibarr
    a Isu wa. Na gru kri na ddu anishirr ba di, “Inta se ni ivi itani i na undu. Imba
    nga ni ivi ima yi ni kpa iwre imba yi, ni si nga na Azhibarr a Isu wa hen!”
  tgk-tgk: 'Сардори ибодатхона, аз он ки Исо дар рӯзи истироҳат занро шифо бахшид,
    хашмгин шуда, ба мардум гуфт: «Барои кор кардан шаш рӯз ҳаст ва бояд на дар рӯзи
    истироҳат, балки дар яке аз ҳамин рӯзҳо омада, шифо ёбед».'
  acu-NT: 'Tura Jesús nu nuwanka ayamtai kintati tsuwaru asamtai, iruntai jea juuntri
    kajek aints ainaun chicharak: —Seis kinta aa nu takakmastinuitai. Nu kintati tsuwaamartaj
    tusaram tatinuitrume. Antsu ayamtai kintati tsuwaamartaj tusarmeka tachamnawaitrume,
    —tusa Jesúsan antumtikiak timiayi.'
  cak-WNT: 'Yac''a ri achi ri principal chiri'' chupan ri jay ri kas nic''ut wi ri
    ruch''abel ri Dios, sibilaj itzel xuna'' chare ri Jesús ruma xuc''achojsaj ri
    ixok chupan ri uxlanibel k''ij. Rumari'' ri achi principal xubij chique ri winek
    ri quimolon qui'' chiri'': Ronojel semana c''o waki'' k''ij riche (rixin) chi
    yojsamej. Y chupan c''a ri k''ij ri'', quixpe riq''ui ri Jesús riche (rixin) chi
    yixc''achojsex, y ma ya ta chupan jun uxlanibel k''ij, xcha''.'
  ebk-ebk: Ngem finmungat nan ap-apu as nan senagoga, tay nunkaan hi Jesus as saket
    as nan Urkiw ay Mun-iblayan. Kenalina as nan tataku, “Unum ay urkiw nan munchunuwan
    takú. Isunga as nan hanacha ay urkiw nan omaliyanyu ay munpakaan as saketyu, fiakun
    as nan Urkiw ay Mun-iblayan.”
  spa-PDDPT: 'Pero el jefe de la congregación se indignó porque Jesús sanó en sábado
    y decía a la multitud: Hay seis días en los cuales uno debe trabajar. En éstos
    vengan y sean sanados, y no en sábado.'
  tke-tke: 'Mpogo a nyuba ya malobelo ahitakaleliwaga vowi Yesu ahiyiliha nlabo na
    Sabuddu, ahawaaddelaga ateene yaaligi vevale wiira: “Ehikalawo malabo matanu ni
    nimohi oolaba. Mudheege muyilihiwe malabo ayene, mbwenye Sabuddu, naari.”'
  ruf-ruf: Imkulu we ing'anda ya ukulombela tsakona maya kwaapfila Yesu kamhonetsa
    mai ayo mne Litsuwa lya Sabato, apfo kawalongela iwanu, “Mwinagho ghamatsuwa sita
    gha kusang'ana. Mtse mna ghamatsuwa agho mhonetsighwe, mleke kutsa mne Litsuwa
    lya Sabato!”
  gun-gun: 'Ha''e gui ma onhembo''eaty pygua huvixa ma sábado ára py Jesus nhomonguera
    rã oexa vy ndojou porãi ete. Ha''e vy aipoe''i heta va''e kuery pe: — Mboapy meme
    ára oĩ nhamba''eapo aguã. Ha''e va''e ára py ''rã peju pekuera aguã, sábado py
    e''ỹ — he''i.'
  agu-BL: 'Poro yi ajcaw tetz yi sinagoga wi''nin ẍchi''che''n c''u''l te Jesús tan
    paj yi mmu''l yos ta''n tu jun wunak le jun k''ej ujle''n. Cha''stzun te tlol
    i'' scyetz cyakil wunak: —At kak k''ej tetz ak''un. Ej nin tc''u''l yi kak k''eja''tz
    ba''n chu''lu'' tan tz''ac ib. Qui na waj yil chu''lu'' tan tz''ac ib tc''u''lak
    jujun k''ej ujle''n, —stzun ajcaw tetz sinagoga scyetz wunak.'
  isn-isn: Uugwa u mukulu nua itekeelo ai utakile kunsoko u Yesu umugunile muntu luhiku
    nula kusupya, akasukiilya, aka atambuila i anyianza, “Mahiku mutandatu nazipie
    kituma u mulimo, uugwa pembyi, muagune mu mahiku nanso, hangi shanga mu luhiku
    nula Kusupya.”
  eng-PEV: But the boss of that meeting house got angry, because Jesus made a sick
    woman better on their rest day. So he told the people, “Listen, you mob. There
    are 6 days for work each week, so come on any one of those days and get him to
    make you better. But Saturday is our rest day. Don’t come on a Saturday.”
  ilo-ULB: Ngem nakapungtot ti agturturay iti sinagoga gapu ta nangpaimbag ni Jesus
    iti Aldaw ti Panaginana. Isu nga simmungbat ti mangiturturay ket kinunana kadagiti
    adu a tattao, “Adda iti innem nga aldaw nga masapul nga agtrabaho. Umaykayo ken
    mapaimbag kayo kadagita, saan ketdi nga iti Aldaw ti Panaginana.”
  pir-NT: 'Jesu ticorore saurú deco ijigʉ̃ tiquiro yʉhdʉogʉ̃ ihñano judio masa buheri
    wʉhʉ cohteriquiro pehe tiquiro mehna usuahye. Sa usuaro tiquiro masare ohõ saha
    niahye: —‍Seis decori ijire mari dahraye decori. Sa yena mʉsa dohatiyequinare
    yʉhdʉo duana, ti decorire tire yeya. Saurú mari sori decore tire yeracãhña, niahye
    ti wʉhʉre cohteriquiro.'
  anv-NT: Muú kpaá né ɛcha mmyɛmenɛne agɛ́gé nnó Jisɔs apyɛ mendée yiná atoó
    bií uwyaá bwɔ, metɔɔ́ ɛ́sɔ́ ji. Alɔ manwégé bɔɔ́ aké, “Ndɔ́ ɛ́lú ɛ́kéné
    ɛyí bɔɔ́ ápyɛ utɔɔ́. Chwɔ́ge lé né ndɔ yimbɔ nnó ápyɛ ɛnyú detoó. Muú
    amagé chwɔ́ sé né bií uwyaá.”
  sab-NT: 'Jesu muinga dodadu ene gire kwian u mo litangwa Chube gerua jwanngwa mananga
    skochiu Jesudi Jesu muinga dodadu undege chuiage giti, kwian e u mo litangwa mananga
    gerudu kwian ulita ole: —Chui dereke lle boi chuia, chui ege ba ñage chie u aige
    mo dodade, agwa me no chie mo dodade undege chuiage, che undege chuia gadale dage.'
  tmd-tmd: Makwam Jisas nuŋ God höjöpalɨb wopa mö aku rɨmɨn kömö nɨgöŋ aku nugwön,
    nöbö dib Juda mögum rɨb ram aku nugwidɨx mɨdmɨd aku, Jisas nugwo nugumɨn ölɨsö
    wölɨm, nöbö mö hö mɨdim akuyöbö ñɨgö yadöŋa, “Ñɨŋ nöbö mö ap rɨ akuyöbö, mabö
    rɨb wop iŋösu akwör höŋ kömö nɨgöna. Weik God höjöpalɨb wop kɨ akuyöbö almɨjeñɨŋö,”
    röŋa.
  acr-NNT: 'Ekꞌu ri taqanel re ri sinagoga lik xpe royowal chirij ri Jesús ma xkunan
    chupa ri qꞌij re uxlanibꞌal, y xubꞌiꞌij kꞌu chike ri winaq: —Kꞌo waqibꞌ qꞌij re
    chak; chupa waꞌ utz kape alaq re kakunax bꞌi alaq, pero lik na ubꞌe taj kakunax
    alaq chupa ri qꞌij re uxlanibꞌal —xchaꞌ.'
  kpg-kpg: Gei tagi synagogee gu hagawelewele gi Jesus dela ne haga hili dana magi
    i di Laangi Sabad, ga helekai gi nia daangada, “Nia laangi e ono ala e ngalua ai
    gidaadou, goodou hagahili ina godou magi i nia laangi aalaa, hagalee i di Laangi Sabad.”
  taj-taj: येशूसे थे म्रिङम्‍हेमेदा ब्‍लप्‍बा न्‍हबा धिनकुनु खम्‍ना लबा म्राङ्सी यहूदीगदे
    ह्रुप तबा दिमला नेता बोमो खसी, “म्‍हिगदेदा गे लबा धिन साता गिकरी ढुरे मुनोन मुला।
    थेतबासेलमा चु ढुरे न्‍हङरी खसी खम्‍ना लउ, ब्‍लप्‍बा न्‍हबा धिनकुनु आहिन” भिसी
    भिजी।
  avt-avt: 'Mɨtɨk kinɨn naanmɨpre wɨnak ik e, hɨrak han enuk kentar Jisas kɨkaap mɨte
    me wɨ Sabat, te hɨrak katɨp kar ik: “Wɨ hispɨnak kiutɨp (6) haiu mamrɨak menmen.
    Yi einen in me wɨ eim te God kakɨkepi te yi yayu werek. Me wɨ Sabat emɨt!”'
  cbk-cbk: Pero el oficial del iglesia Judio ya queda bien rabiao cay si Jesus ya
    cura con el mujer el dia de Sabado. Poreso ya habla el oficial con el maga gente,
    “Tiene gane kita seis dias na semana para hace trabajo. Vene aqui durante ese
    maga dias para queda curao, pero no mas lang gayot vene na dia de Sabado el dia
    de descanso.”
  uig-ARA: 'بىراق سىناگوگنىڭ چوڭى ئەيسانىڭ شابات كۈنى كېسەل ساقايتقىنىدىن غەزەپلىنىپ،
    كۆپچىلىككە: ــ ئادەملەر ئىش قىلىش كېرەك بولغان ئالتە كۈن بار، شۇ كۈنلەردە كېلىپ
    ساقايتىلىڭلار؛ لېكىن شابات كۈنىدە ئۇنداق قىلماڭلار، ــ دېدى.'
  tuf-tuf: 'Eyta cuar secuac usar cara túrjacro. Canar yajti ricar Jesusat yarquey
    tan jácayat ques túrjacro. Eyta turir uw quin wajacro: —Semán icar canar yajcata
    binan riya térayro. Ey rícatrun uw tan jacay row̃i. Canar yajti rícatra uw tan
    jacay roti jaw̃i, wajacro.'
  abx-abx: Bali i kasina-na si punu'-na si sinaguga kay agpahalap si Jesus si Allaw
    Pandidiskanso. Agpinugad-na i mga a'a, “Kinahanglan nga annom allaw hamok i pagtrabahu-bi.
    Sanglit pamada'ituha kam pagpabulong sinan mga allaw nga ga'i kam akasupak si
    Allaw Pandidiskanso.”
  mco-NT: 'Huin''it je naymujctac huindzɨn ooy yjotmäty mɨɨd co anajty Jesús jäy tɨ
    tzoyɨ̈y pocxxɨɨduum. Chi je naymujctac huindzɨn nɨmay ajcxy je mayjäy: ―Jëyɨ tudujc
    xɨɨ jäy huaad ytuñ, huen miñ semaanjoty pɨn yajtzoyɨ̈huam, ca'' ypocxxɨɨduumɨty.'
  bsp-bsp: 'Mba kɔ pəntɛlɛ wəbɛ wəka dəkəcəpəs dadɔkɔ, ntɛ Yesu ɛnataməs wəran wəkakɔ
    simiti, dɔsɔk da kəŋesəm mɔ, kɔ wəbɛ nwɛ oloku afum: «Mata camət-tin meyi mmɛ
    pəmar pac-bəc mɔ, nəder nətɛn kətaməsnɛ mata mamɔkɔ disrɛ, mba ta nəder simiti,
    dɔsɔk da kəŋesəm.»'
  kqf-kqf: Bolu vanuwina taulabena i medina banina Yesu Waiyawasi Laḡannemo waiyawasana
    i voiye. Bi lava i giuwedina gado, “Laḡan 6 nopodimo eda noya ta voiyedi, bi mba
    laḡandimo ko tava Yesu lisinemo te yai yawasanimi bi mote Waiyawasi Laḡannemo.”
  cpb-NT: 'Temaita inimoteri jewatatsiri ipiyotaitapiintaga, antawoite ikisanaka,
    iñaakerira Jesús retsiyatakotakaantake kiteesheriki rimakoryaantaitari. Ikantanake
    jewari, ikantziri atziripaini: “Eenitatsi 6 kiteesheri rantawaitantaitari, arika
    pinkowe petsiyatakotakaante, pipoke kiteesheriki kaari rimakoryaantaitari. Te
    ishinetaantsita kiteesheriki rimakoryaantaitari.”'
  aon-aon: Aria anudok debeini um atudok urupat iri juwehosin abom um Jisas um agundok
    nagabe okwudok armatok ahudok nyumnah Sabat um. Douk namudok aria anan nakitak
    nakrip eshudok arpesh shape iri nakri, “Ihih douk 6-poreih atih nyumneh um apak
    munek mourum. Aria ta ipak pukri punaki um anudok arman nugabeyep um, ipak punaki
    anah ahudok mourih nyumnah aria anan nugabeyep. Ipak mare punaki ahudok nyumnah
    Sabat uwe, uwok!”
  hus-NT-2005: 'Por an inik xu okʼlek ba jachanꞌ an atá xon tu tʼajnal an junkuntaláb,
    chakuy abal na Jesús in jeldhaꞌ an mímláb tin kʼítsájil i koyóxnich ani in utsaꞌ
    enchéꞌ an atiklábtsik: ―Waꞌach akak a kʼítsá xowkʼi ti alwaꞌ ku tʼójon; ki tsíchtsik
    jachanꞌ a kʼítsá abal ki jeldhátsik ani yab tam in kʼítsájil i koyóxnich.'
  mig-NT: 'Te cha̱a kúñá''nu ini̱ ve̱''e sinagoga, ni̱ kiti̱ ini̱‑de nuu̱ Jesús ja̱
    ní nasáva̱''a‑ya̱‑ñá kɨvɨ̱ ndéta̱tú. Te ni̱ ka''a̱n‑de jíín ñáyɨvɨ kuá''a̱‑ún:
    Iñu̱ kɨvɨ̱ íó sátiñu‑ró, te kɨvɨ̱‑ún cha̱koyo‑ró kúu tana̱‑ro̱. Ko kɨvɨ̱ ndéta̱tú
    yá''a, chi ma̱ kúu, áchí‑de.'
  bps-bps: Kabay i ganlal mebe di gal gusatdò, too kenen flabè du tafangulê Dyisas
    i libun ani di Duh Kaftud, na manan di dad to déén, “Nun nam duh di satu simana
    fakay ito mimò. Salu gamu dini di dad duh én ku mayè gamu mgulê, bay ise ku di
    Duh Kaftud.”
  mbs-mbs: Meneng ontò neopal se obanen te simbahan so aldaw te peg-etod se pegpegolì
    i Jesus te bayi sìyan. Yan se doun te minikagi sikandin diyà te kedita te otaw
    kidoen, “Kelikit te simana, enem se aldaw mepakay megterbaho se otaw, aw yan se
    aldaw mepakay aw kegolian kaw. Meneng eked kepakay aw seini, so aldaw te peg-etod.”
  tof-tof: ⌊Zu isab kwóbbazen müót⌋ ngakan pam ngürsil yarilürr, zitülkus Yesu Sabad
    ngürrdü dólóng wyónürr ene kol. Da wa we bóktanórr pamkolpamdó wagó, “Pamkolpamab
    6 ngürrako zaget tómbapónóm. Da e darrü we popa ngürrdü togobke dólóng bainüm,
    a Sabad ngürrdü koke!”
  cme-NT: 'Yesuŋ siire jɛiŋo‑i yitĩɛnaŋgu-na, ku saa dɔlnu Diilonelhãalãdũŋgu
    yuntieŋo‑i, wuɔ tuɔ waŋ baa nuɔmba‑i wuɔ: «Maacemmaŋ-yinni dii yinni niediei saahɔlma-na;
    na saaya na ta na jo yinni fanni''i nuɔ‑i ba ta ba sire-nɛi na jarma-na; bige‑i
    ciɛ na sire jo yitĩɛnaŋgu-na?»'
  sus-sus: Kɔnɔ Isa to a rayalanxi malabu lɔxɔɛ nɛ, salide xunmati naxa xɔnɔ a ma,
    a a fala ɲama bɛ, «Xi senni nan na a daxa mixi xa wali naxan kui. Wo xa fa marayalanyi
    fende na lɔxɔɛe nɛ, kɔnɔ wo naxa fa malabu lɔxɔɛ tan ma.»
  pon-2006: Soumas en sinakokeo ahpw lingeringerkihda Sises eh ketin kakehlahda lih
    menet rahnen Sapad. Ih eri uhdahte patohwanohng pokono, “Mie rahn weneu me kitail
    pahn kin doadoahk; eri, ih rahn ako me kumwail pahn kin kohdo pwe kumwail en ale
    kakehlapamwail, a kaidehk rahnen Sapad!”
  dad-dad: Juda neid uub fõ nẽ mudur, Jesus Sabat naa bun dagi el fiyen nigin, name
    sane fen, tamo kayau irokenẽdin, “Kabĩ yaleya nigin naa sigis ado. Anĩ nigin,
    naa anidi bun usig el yeĩf, Sabat naa bun sã.”
  zab-NT: 'Per bniety ni rnabee láani yudooqui, quesentiand bdxiichbɨ te pur bsiac
    Jesús bnietqui dxi ni rzilaazdeb, ax raipy bniety ni rnabee láani yudooqui de
    bniety: —Nuu xoop dxi ni ná par gún bniety dzɨɨny. Lo xoop dxiqui gultaa te yactɨ,
    per gati dxi ni rzilaaz bniety.'
  jae-jae: Mago lômmôke gêlic Jesu gêgôm gêmac ŋajam kêsa gêdêŋ sabat e kêtu môsi,
    tec kêsôm gêdêŋ lau gebe “Bec kômŋa 6 tec gêc. Amboac tonaŋ amêŋ êndêŋ bêc tônêgeŋ
    gebe sêŋgôm amac ôlim ŋajam êsaŋa. Amêŋ êndêŋ sabat atom.”
  ksd-ksd: 'Ma ra tena kukure pal na lotu i kankan, tago Iesu i tar valagar ta ra
    Bung Sabat, ma i biti tai ra tarai: A laptikai na bung upi ra tarai diat a papalum
    tana; avat a vana uti tana, upi da valagar pa avat, ma koko ta ra Bung Sabat.'
  msm-NT: Di hilabi naboyu to panguyu to sikan simbahan su pigdojow ni Jesus sikan
    bohi duon to Aedow no Tigpahuway. Kaling pig-ikagihan din to mgo otow duon, “Meyduon
    onom no aedow kada simana no intugut ita to pagtrabahu. Na, ko gustu now no maulian
    kow, andini kow to sikan no mgo aedow, kona no duon to Aedow no Tigpahuway.”
  myk-myk: 'Ga, a Kilɛ-pɛɛŋɛ puga ki ɲuŋɔfɔɔ wu luu di yìri, bani Yesu ya yama fɔɔ
    wa cuuŋɔ cadɛɛngɛ ni. A wu sipyii pu pye: «Cabyaa gbaara wu ɲɛ wà kapyeŋɛɛ ya
    yaa na byi kiimu funŋɔ ni ge. Yʼa ma yee caya yi na, kɔnhɔ yʼi juuŋɔ. Yi ganha
    ba ma cadɛɛnyɛ ni wɛ.»'
  sbe-sbe: Sunago wa badana ye koipili matawuwuna mayadai Sabati unai Yesu henamwanamwa
    paisowana ye ginauli, ede ye hedehededelau tamowai wa udiyedi ye wane, “Sabati
    kesega unai mayadai badona haligigi-kesega udiyedi gonowana ta paisowa. Tenem
    mayadaidi ne udiyedi bena kwa laoma henamwanamwa kwa lobai, na nige Sabati unai.”
  mcr-mcr: Iiŋä etaŋgi, ämaqä naqä, aŋä aquväqŋqä iu miqä iqu, Jisasi Iqu Sämbatqäŋga,
    apäkä ii äŋguä wimäkqaŋgqeŋqä äwqä tnäŋä wiŋgaŋga, qokä-apäkiu tiiŋä ätukqe. “Hiunji
    wäuŋuä iqe, 6 inänjqä. Hiunji iquauŋi, Iqu yaqä äŋguä emäkätŋqä ppŋqeqä. Hapä
    pmeqäŋgaŋi, iiŋqe mapqä ipŋqeqä” ätukqe.
  cux-NT: '''Iiⁿ''yāⁿ chí ngaⁿ''ā ntiiⁿnyúⁿ yā yeⁿ''ē yaacu sinagoga nduuvi taáⁿ yā
    ti Jesús miiⁿ ní diyiicú yā n''daataá mííⁿ nguuvi chi ''iiⁿ''yāⁿ ntaavi''tuunúúⁿ
    yā. Ní ngaⁿ''a yā ngii yā nducyaaca ''iiⁿ''yāⁿ: Jaāⁿ nguuví nūuⁿ canee chi diiⁿ
    ''iiⁿ''yāⁿ ntiiⁿnyuⁿ ní nguuvi s''eeⁿ ''iiⁿ''yāⁿ cuuvi chií yā nanááⁿ Jesús miiⁿ
    ní cuuvi diiⁿ yiicú yā ''iiⁿ''yāⁿ s''eeⁿ, naati nguɛ́ɛ́ cuuvi diíⁿ yā ''tíícā
    nguuvi chi ntaavi''túúnūuⁿ ''iiⁿ''yāⁿ.'
  tur-YTC: 'Yeşua’nın Şabat''da iyileştirmesine kızan havra yöneticisi kalabalığa
    şöyle dedi: “İnsanların çalışması gereken gün sayısı altıdır. Bu nedenle o günlerden
    birinde gelip şifa bulun, Şabat Günü değil!”'
  san-ITR: kintu vishrAmavAre yIshunA tasyAH svAsthyakaraNAd bhajanagehasyAdhipatiH
    prakupya lokAn uvAcha, ShaTsu dineShu lokaiH karmma karttavyaM tasmAddhetoH svAsthyArthaM
    teShu dineShu AgachChata, vishrAmavAre mAgachChata|
  bel-N: 'На гэта начальнік сынагогі, абураючыся, што Ісус аздаравіў у суботу, сказаў
    натоўпу: «Ёсьць шэсьць дзён, калі мусіце працаваць, тады і прыходзьце, каб быць
    аздароўленымі, а ня ў дзень суботы».'
  sch-sch: Hanchu, Jisua'n Sabathnîn mi a mindam sikin synagog taka ulienpu a ning
    a thika, mipui ngei kôma, “Sûnruk sin ei thona rang a om, ha nia han hong ungla
    dam roi, Sabathnîn chu ni no rese” a tia.
  mic-MIQNT: Na niganpuguit a'sutuo'guom no'q wegaig ta'n Se'sus teli npilalij e'pilitl
    atlasmutigisg'g. Telimaji mimajuinu' ta'n eimu'tiliji, “Te's aqan'tie'uti, asugom
    te's'gl na'gwegl ugjit elugwemg. Naji npisultigw na tujiw, gatu mu atlasmutigisg'g.”
  huu-NT: 'Naie ofiraco sedaraɨma icɨrite, sábadoruimo Jesús naiñaiñona jillotaja
    jira. Nainomo itɨnomo llote: —Seis dɨgarui ite maɨjɨllena. Nairuido omoɨ bi, omoɨ
    duicomona omoɨ jilloillena. Sábadoruimo biñeno. Sábadoruimo maɨjɨñedɨcaɨ.'
  jiv-NT: Tura Jesus ayampratin tsawantai̱ tsuaru asamtai, iruntai je̱a̱ uuntri̱ kajek
    iruntrarmia nuna tímiayi “Sais tsawantin takaschatniukait; ayampratin tsawantai̱
    tsuámartaj tusarum táchatniuitrume. Sais tsawant ana nui̱ tátiniaitrume.”
  otm-NT: 'Pɛ nu''a ra ngʉrpi bʉ ja ra niją ɛ̨mmɛ bin cuɛ nguetho bi nu ra Jesús bi
    hoc''a n''da ra ją''i ra pa ran säya. Nɛ bi ''yɛ̨mp''ʉ mi ''bʉpʉ: ―Nts''änni ''dato
    pa gam pɛhmbʉ n''da semana, nɛ gue''ʉ yʉ pa gua ɛ̨hmbʉ ngue din hoc''ahʉ ua, pɛ
    hinga gue ra pa ran säya gua ɛ̨hmbʉ da mba ma hoc''ihʉ ua, bi ''yɛ̨n''a ra ngʉrpi
    bʉ ja ra niją.'
  dah-dah: Be, alya bereya gabu ya goyenter gabu irde haŋyen mar gote doyaŋ al beleŋ
    Sabat nalure Yesu beleŋ bere go sope irke keneŋbe biŋ ar yiriŋ. Irkeb al gore
    huwardeb gor gabu iramiŋ mar goyen, “Meteŋ teŋ teŋ nalube 6 geb, go bana goyen
    gab wake guram dirke igiŋ henayiŋ. Munaŋ Sabat nalurebe gwaha ma teŋ hinayiŋ,”
    yinyiŋ.
  tnk-tnk: Mətə iəmə asori səvəi nimwəfwaki niemaha rəpi tɨ nəri nə mə Iesu romasan
    prən nəha ia Sapat. In rɨni pen tɨ nərmama i mə, “Nəpɨn sikis nəha ratukwatukw
    mə tuko wok irə. Həuvehe ia nəpɨn me nəha pwəh in romasan nɨpwramiaha. Mətə ia
    Sapat kɨmiaha tihəpwəh nuveheien.”
  kpr-kpr: Iesu Jangutari da Sifo aminda setiri evetuá jebugusira. Amingetiri gido,
    dengoro indari kambo+ da giti jighari, nu janje eko usira. Janje eko edo natofokena
    sisira, “Sifo isambu 6 aminda, namonde saramana aeteri. Sifo aminda, ne furovo
    genembo eimi sari jebugareva amo, avori. O Jangutari da Sifo eminda, namonde jo
    amingae arera,” aminge setiri,
  san-IAS: kintu viśrāmavāre yīśunā tasyāḥ svāsthyakaraṇād bhajanagehasyādhipatiḥ
    prakupya lokān uvāca, ṣaṭsu dineṣu lokaiḥ karmma karttavyaṁ tasmāddhetoḥ svāsthyārthaṁ
    teṣu dineṣu āgacchata, viśrāmavāre māgacchata|
  nho-nho: Te tama hakamaatua te hare lotu naa Jew raa ni loto maa Jesus ni haia a Ia
    te ffine raa no taukareka i te Sabat, teenaa taratara ake iloo a ia peelaa ki naa tama
    i te kina naa, “Teelaa ni aso e ono taatou ki mee naa heuna; teenaa kootou ki oomai
    i naa aso naa ki haia kootou ki taukalleka, tevana iaa kootou ki see oomai i naa aso
    te Sabat!”
  gym-NT: 'Yebtä abko, sinagoga ye dänkien namani romon, ñobtä ñan angwane Jesukwe
    meri bren mikaninta kuinta köbö jadükakrä näire, käkwe niebare ni jökräye: Kä
    tärä köbö ti sribikrä, aisete köbö ti ye näire mun bren bren jata ja mikakäreta
    kuinta, akwa köbö jadükakrä näire, mun bren bren ñan jata ja mikakäreta kuinta,
    niebare kwe ni jökräye.'
  azg-NT: 'Majoꞌ nquii tsꞌan na conintquehin juu vatsꞌonꞌñeen, sivꞌii jon na sinꞌman
    Jesús juu tsanscuꞌñeen juu xuee na cotaꞌjndyeehan. Joꞌ tso jon ndëë nnꞌan na mꞌan
    joꞌ: —Mꞌaan yon xuee na coꞌxenhanꞌ na quintꞌahoꞌ tsꞌian. Ngueeminꞌ ncyohoꞌ na
    nnꞌmanhoꞌ, chito juu xuee na cotaꞌjndyëëhë.'
  bhd-bhd: पन प्रार्थना घरेरो प्रधान यीशु पुड़ नराज़ भोव कि, एनी ए कुआन्श, आरामेरे दिहाड़े
    किजो बज्झ़ाई ते ज़ोने लगो, “हफते मां शा दिहाड़े कम काज़ केरनेरे लेइ आन, ते तैन्ने
    मां कोई बज्झ़ावरो भी लोड़चे, ते आरामेरी दिहैड़ी न।”
  too-NT: 'Como Jesús mātzeyīlh huanmā'' chi''chini'' a''ntū pūjaxcan, huan xapuxcu''
    de huan lītokpān a''kchā''lh lā'' cāhuanilh huan tachi''xcuhuī''t: ―A''nan xmān
    lakachāxan chi''chini'' para nascujā''tit. Huan tamā''na chi''chini'' cata''ntit
    tacu''chu''yā''tit lā'' tū'' a''xni''ca'' jaxkō''can.'
  ind-AYT: Akan tetapi, pemimpin sinagoge itu menjadi geram karena Yesus menyembuhkan
    pada hari Sabat. Ia berkata kepada orang banyak, “Ada enam hari untuk bekerja.
    Karena itu, datanglah untuk disembuhkan pada hari-hari itu, bukan pada hari Sabat.”
  cjo-NT: 'Riraga jewawentzirori janta pankotsiki ipiyotantapiintarira joriiyopaeni
    ikijanakiri Jesoshi. Ikanteeyanakirini piyoteeyeencharini: —Okameethatzi antawaeteeyeni
    6 kitejiri, omaanta aririka omonkaatapaakya kitejiri 7 okameethatzi amakoryaaperoeyanakini.
    Eero antawaetzimaetantawo. Aririka pikowaki petsiyatakoeyeeni, pipoke paashiniki
    kitejiri, eerokya pipoki saawaroki.'
  nsn-nsn: Doha tamata uleiking tenas umang lotur Ju ke nimalian, teene ke guata uaia
    pe Iesu tar tamata tar Mareining Pepe Uah, temaeit a tamata uleik ke kula pare,
    “A tonomong sioun deher mareining kalekinale, temaeitie inggoum mu laha tar mareininin
    mara me guata uaiasioum, doh ahik pah tar Mareining Pepe Uah.”
  san-DEV: किन्तु विश्रामवारे यीशुना तस्याः स्वास्थ्यकरणाद् भजनगेहस्याधिपतिः प्रकुप्य
    लोकान् उवाच, षट्सु दिनेषु लोकैः कर्म्म कर्त्तव्यं तस्माद्धेतोः स्वास्थ्यार्थं
    तेषु दिनेषु आगच्छत, विश्रामवारे मागच्छत।
  tna-NT: 'Da su beju jadhitati jude ete sa ehuidusuji ebia su duininiana, Jesús ja
    janahua tsine su saisiametana putsu. Dapia enetita cristiano cuana uja quisatana:
    —Beju pishica tsine yani emudumudu puji. Tueda tsine cuana su mepueque esaisiameti
    puji. Be mepueji janahua tsine su.'
  lid-lid: Eme ndramak ari batun ta atondrok ndrahu asiu ta atukum badeh, ibolosen
    ta Jises nane mesekei badih doh badeh, udu bolo len ta amunyau. Eme ndramak dah,
    asehek eme lewan i tiri lau i buku doh, “Taha badeh, atehei len onoh le, ta taha
    kamekes lahou; ya buku none ou anya amekes lahou badeh, ou amekes kudu bolo oro
    len doh. Ya na len ta amunyau badeh, ou samekes lakou!”
  wim-wim: Amanaman-a, pam thonam inan nil moom piꞌan aak churchan piꞌ-piꞌan-a, man
    kul wamp nungant Jesus.antan puth anpalan wanchan miyalath nunang aak Saturday.angan
    aak ngench thayanangan. Aꞌ nil pam mooman thaw pam wanchantan, “Ngamp yotaman-a,
    kinch sixangan thonakam work iiy-iiyanamp, aak Saturday.angan yaꞌa, an ngench
    thayan ngampara. Niiywey kaangk Jesus.angan miyalathow niiyangan-a, yaa, aak Saturday.an
    keꞌ wampān nungant, aak kinch wiy al-alangana ep-paththam wampān nunganta.”
  zga-M: Pu umbaha va sinagogi avipile ukhuva u Yisu aponinche umunu isikhu iya sabato.
    Lino umbaha va khilunga akhanda akhavavula avanyalulundamano, “Khulo isikhu 6
    incha khuvomba imbombo. Mwinchage khupokhiwa wonela isikhu iya sabato. '
  yom-yom: 'Vayi pfumu yi nzo yi lukutukunu wufuema mu diambu di Yesukabelusa nketo
    beni mu lumbu ki saba ; buna wubaluka kuidi nkangu ayi wutuba : —Bilumbu bi kisalu
    bidi bisambanu ; luizanga mu belusu mu bilumbu bina vayi bika mu lumbu ki saba.'
  san-SIN: කින්තු විශ්‍රාමවාරේ යීශුනා තස්‍යාඃ ස්වාස්ථ්‍යකරණාද් භජනගේහස්‍යාධිපතිඃ ප්‍රකුප්‍ය
    ලෝකාන් උවාච, ෂට්සු දිනේෂු ලෝකෛඃ කර්ම්ම කර්ත්තව්‍යං තස්මාද්ධේතෝඃ ස්වාස්ථ්‍යාර්ථං
    තේෂු දිනේෂු ආගච්ඡත, විශ්‍රාමවාරේ මාගච්ඡත|
  yut-yut: Mani muwut muwut yut dakon kɨla amɨn da Sabat bɨsapmon Yesu da amɨn aŋmɨlɨp
    agɨt uŋun do butjap nandagɨt. Butjap nandaŋek mɨŋat amɨnyo yaŋ yoyɨgɨt, “Pi agak
    dakon gɨldat 6 kabɨ toŋ. Uŋun bɨsapmon sot amɨn apba tagɨ paŋmɨlɨp ani. Mani Sabat
    bɨsapmon dɨmasi ani.”
  grc-BYZ: ἀποκριθεὶς δὲ ὁ ἀρχισυνάγωγος, ἀγανακτῶν ὅτι τῷ σαββάτῳ ἐθεράπευσεν ὁ Ἰησοῦς,
    ἔλεγε τῷ ὄχλῳ· ἓξ ἡμέραι εἰσὶν ἐν αἷς δεῖ ἐργάζεσθαι· ἐν ταύταις οὖν ἐρχόμενοι
    θεραπεύεσθε, καὶ μὴ τῇ ἡμέρᾳ τοῦ σαββάτου.
  cpc-NT: 'Iro kantzimaitacha tii inimotziri jiwatatsiri japatotapiintaita, antawoiti
    ikisanaka, jiñaakiri joshinchaantaki Jesús kitiijyiri jimakoryaantaitari. Ikantanakiri
    atziriiti: “Tzimatsi 6 kitiijyiri jantawaitantaitari, ari pimpokiri inkini joshinchagaitimi.
    Tii oshinitaantsitzi kitiijyiri jimakoryaantaitari”.'
  nhg-NT: 'Hua inu tlayecönque de teopanconetzi ocualö ipampa Jesús otlapajtiluc ipan
    söbron tunale. Por inu oquemelfe giente tli ompa tlamachyeya: ―Checuasien tunalte
    cate cöne conbenierebe ma tetequetecö. Ipa inu niecate tunalte, noso, xehuölöcö
    hua xepajtecö, pero amo ipan söbro.'
  nya-nya: Chifukwa cha kuyipidwa kuti Yesu anachiritsa pa Sabata, wolamulira sunagoge
    anati kwa anthu, “Pali masiku asanu ndi limodzi ogwira ntchito. Choncho bwerani
    kuti mudzachiritsidwe masiku amenewo osati pa Sabata.”
  ngu-NT: 'Pero on yejhuan tlayecanquetl catca ipan on tiopan ocualan pampa Jesús
    otepajtij ipan on tonajli de nesehuijli, niman yejhua oquimijlij on tlacamej:
    ―Chicuasen tonajli oncaj para tequitihuas. Ipan on tonaltin xhuajlacan para nemopajtisquej,
    niman ma ca ipan on tonajli de nesehuijli.'
  kup-kup: Tahan topour zei pomakez aban korav ravat hehap parum gogot nat heh-aliz
    posik Iesu gog pov tat añ pop batin batahavoz loporih kaev ravat añarabon epat
    mañah, “Met alizañ 6 darim gogot tovai sameg-poñik pi ari rekot batin avatohopan,
    oñ darim gogot nat hez-aliz nasik pi tovai ari batin avatapanez hat pihaz emotunei.”
  jid-jid: Ichu u ya tra Rji'a ka tie fu andi a den lilo cocu sabath. Ichu a tre nda
    hla ni j'bu ndi ba, Ivi tanne bahi u ndu ye kpa den mbi ni vi biki, ana cacu sabath
    na
  wmw-wmw: 'Fala nkulungwa wa sinagoga akikimiwa pakulu futi kwa sababu Insa kâmponesa
    mwanamuka ire suku takatifu. Kawambira wanu ware javi: “Sumana iwa nawo suku sita
    zakukoriwa kazi. Basi, njoni muponesiwe nozi suku‑zi, fala musije suku ya sabadu.”'
  gmv-GGM: Mukurabe halaqqazikka sanbbata gallas pathidaysas Yesussa bolla hanqqettidi
    izakko yiza dereza “oothos bessiza usuppun gallasati diza gish he ootho galassatan
    yiidi paxite attin sanbbata gallas yooppite” gides.
  ssg-ssg: Tel masiwi ti tehu synagog lon lialu hawane nake Jises haewia tel hehin
    telao Sabat ape i kakane teka seilon ien ukek, “Ngain tepanim tehu ailei puasain.
    Nahima leili tesol ngain ien lehe haewia amuto, kumahe telao Sabat!”
  zpo-NT: 'Lee xaa nabeyy pa nkasa re xaa nseed xaa xtizh Dios mzhaal xyan, nel ngune
    xaa lee Jesús msekwen ngwnaa ne zhe sab. Zee nzhé xaa lo re xaa nzhi baa: —Xop
    mbizh nkee xaa zhiin tub sman, zee yiid gu zee sekwen xaa gu. Per nanzhaalt yiid
    gu zhe sab, zee sekwen xaa gu.'
  poy-poy: Mkulu gwa numba ya Mlungu kaweriti kakalala Yesu pakamponiziyiti mulishaka
    lya kwoyera, su kawagambiriti wantu, “Kwana mashaka sita gamuweza kutenda lihengu,
    mwizi mumashaka aga muponiziwi malweli genu, namwiza Mulishaka lya kwoyera!”
  qwh-NT: 'Tsenam tse ellucayänan wayicho mandacoq nuna piñacorqan, jamaqui sabadu
    junaqcho Jesus cachacätsishqa captin; y nunacunatanam nerqan: —Joqta junaqllam
    uryantsic. ¿Imanirtaq jamaqui sabadu junaqchoraq shayämunqui cachacätsiyäshunequipaq!
    ¿Manacu tse uryanantsic junaqcunacho shayämunquiman! —nir.'
  gaw-gaw: Amge Juda dilag nai doyak lagnu iḵi nug Jesus Juda dilag Meṯidp̱a Nug ah
    amu he ena dayom amunu op̱oḏi be, nug danab ah amelagp̱a aum. “Deḏ eblaih laip̱u
    ele amu uḏat haknu daaṯeb amunu ag danab nug oḏe ahilag heeb ena daaglagnu dayeb
    amu aria ag uḏat deḏp̱aib uḏina, ehaniṯak amu aoglag. Amge Meṯidp̱a ag amunu aib
    uḏip̱ig,” awa aum.
  nca-nca: Yesuko Sapat naruko ŋuno naŋge pare ŋu riní meté taró. Ŋunde ŋuroko huru-huru
    ya koro sopo-sopo uni ŋundo newonde saŋgirí tero unipare qambu ŋande yimiraró,
    “Hutuŋo mande ŋande yete, naru kande saŋiyoro kanata quroko naŋge kho ti qembe.
    Asa ko ŋu naruko naŋge mahiqo, yoriní se khumoye meté teweya, Sapat naruko ŋuno
    kini.”
  zpz-NTPP: 'Tees yu nu riib ic nañ yuꞌ zeꞌ guzi lagy yu, gun Jesuuz bicy yac mi biñ
    mñaa zeꞌ sab, dzi nu rzu lagy mbecy. Orzeꞌ nay rab yu deꞌ zir de mbecy nu yuꞌ
    zeꞌ: ―Yuꞌ tub shuup dzi nañ tub sman par nu gyicy na riiñ. Orzeꞌ lat de dzi zeꞌ
    cyid der par nu gyicy yac mbecy der. Tees dzi nu rzu lagy mbecy, cueꞌ cyid der
    par nu gyicy yac mbecy der ―nay.'
  mkj-mkj: Koaun in jinakokehu lioaskihla en Jesus kemwehuwihla lihmene rehnin Sabbath.
    Ih uhda pwehng pokonno, “Mine rehn wonou ma kisai en doadoahk; a ioar rehn koa
    ma kamwai en indoa pwa kamwai en kin oaloa kasihkeipamwai, a jaudi rehnin Sabbath!”
  zac-NT: 'Perë lëꞌë jëfë shtë iáduꞌu bëldënull Jesús purquë bënëac më lëꞌë naꞌa dzë
    narziꞌi lduꞌu mënë. Guniꞌi jëfë lu ra mënë: ―Shuꞌpë dzë nanú gunë mënë dchiꞌni.
    Guëdchini ra mënë narac lluꞌu entrë laꞌni llmalë, lë́dëdiꞌi dzë descansë guëac
    rall.'
  kyg-kyg: Ateꞌniyaꞌmonanafa Yesuꞌa Sapati afinaꞌmo alino api aino ateꞌniya kavafeꞌmo
    monoteꞌmo neꞌyagaiya vekamoꞌa aipamo leꞌnigeno muki vayaꞌaifeꞌmo, sigisiꞌa afinaꞌmo
    aliꞌyaꞌmo alisaya afinaꞌmo haneꞌniyaꞌmofeꞌmo alino alagepa huno lapatesiyafeꞌmo
    sapati afinaꞌmo oꞌmetapa alu afinakeꞌmo eyo, huno hapa paiꞌnigeno
  kmk-kmk: Mansidi, nakasuḻag dit pangaton didiya sinagoga gaputa aḻ-aḻgawa iillongan
    dit nampapiyaan Jesus sit masakit. Ot kinnanana utdat tagu’t di un, “Onoma aḻgaw
    nat mantalibasuwan taku ot dumatong kayu’t datuwa aḻ-aḻgawa mampaagas bokona sit
    aḻ-aḻgawa iillongan.”
  cao-NT: Jama, catiti xobo chama caxaniquë, joiti barí tsi Jesú jënimahuani nori
    quëshpi na. Jatsi, —Seis tsi xo toa yonocoti bari ra. Toa barí tsi bëcahuë jënimahuahacaxëna.
    Anoma tsi xo toa joiti barí tsi jënimahuahacahaina ra —i nohiria qui chama niquë.
  bbr-bbr: Kiro tururiäi ou kameäwon ro nukas Jisas kiro onok kesernuk, aparmara,
    kasak pewon. Owon, Jisas nukas sumaun omre opok kiro asir jekur mowon. Keseria,
    kiro ros roasiret awarowon, “Omre 6 opok, kiro sarau maun ses, kiro omre opok
    jekur maraun itok. Sumaun omre opok kiro jekur maraun senek wa.”
  inb-inb: 'Chasa warda puncha alia­chigta kawaspa, chi tanda­ri­diru wasi­manda taitaka,
    Jesus­wa piña­rispa, tukui chipi kag­kunata nirka: —¿Manachu sugta puncha iukan­chi,
    trabajan­ga­pa? Chi pun­cha­kuna samun­gi­chi, ambi­chi­rin­ga­pa; warda punchaka,
    mana.'
  hrv-hrv: 'Nadstojnik sinagoge - ozlovoljen što je Isus u subotu izliječio - govoraše
    mnoštvu: “Šest je dana u koje treba raditi! U te dakle dane dolazite i liječite
    se, a ne u dan subotni!”'
  box-NT: 'Ká ho kàránló zĩi ɲúhṹso màhã́ yí wara mu, lé bìo ó o Yeesu
    wɛɛ́ra vánváro ho Sabaa zoǹ, ó o bía nɔn ɓa zã̀amáa yi: «Hã wizooní bìo
    hèzĩ̀n lé hɔ̃́n á ho tonló ko à ho wé sá yi ho yàwá ɲúhṹ yi, á mí
    wé ɓuen le ɓa wɛɛ́ mia hón pã̀ahṹ so yi, ká mi yí wé mu hã wizooní bìo
    hèɲun níi na le ho Sabaa zoǹ yi.»'
  ote-NT: 'Pe nura nda̱ de ra nija̱ bi bø rá cuɛ ngueꞌa̱ ra Jesu bi ꞌyøthe núꞌa̱ ra
    zi ꞌbɛhña̱ ha mrá pa dega tsaya ra paꞌa̱, ne bi ꞌñembabi ya ja̱ꞌi: ―Dí pɛꞌtshʉ
    ꞌrato ma pa pa ga mpɛfihʉ. Y núꞌʉ ya paꞌʉ ꞌbʉ tsʉꞌahʉ ya hñeni, ua ehʉ pa da tꞌøtheꞌihʉ.
    Oxqui ma go gui ehʉ núꞌʉ ya pa dega tsaya pa da tꞌøtheꞌihʉ.'
  wnu-wnu: 'Ende aba gab munon barai aib inorou munai qoat igoar eng Yisas inorou
    qent yamangar eng musia uberbura gab misiringet ne munon yamangar wurinob qamar:
    “Misegiau qen eng 6-ende igo. An toar nob igo gab eng inmusiarar qamb eng qen
    wobon end gab diermar! Inorou qen e an qoyam ue igo inmusiar qamb di igoumon?”'
  zam-NT: 'Per mbi'' co'' ngòc jef che''n sinagog co'' ndyoo naa loo mèn le''n sinagoga,
    anze''f ngocloo mbi'' loo Jesús tac mteyac Jesús xa''gota huiz sabd co'' ngòc
    huiz descans tiempa. Sya, ndxab mbi'' loo rye mèn co'' nziri'': ―Xop huiz nac
    thìb sman par li mèn zin''. Más huen yi''th gu'' le''n huiz sman par gàc remed
    gu''. Ne''yi''thte gu'' huiz co'' nac huiz descans par gàc remed gu''.'
  zyp-NT: Sabat ning tah Zisu tah cawngsaw a dangsah cawtah synagog a uhtu cawh a
    thingae ka, zawpuipaw khah, “Raihrenah ning ningruh a ung, Sabat ning rei lytah
    ma ningruh chung leco a vong tah na dangsah bei he ceh,” tatah a tah he.
  sey-NT: 'Ja̱je Jesús huajë muꞌse jujuna, ñani pa̱i tsiꞌsi huëꞌe ñacaiquë ëjaëpi
    iyere ñani pë̱i, pa̱ire capi: “Seis muꞌseña paꞌiji, coꞌamaña ne muꞌseña. Ja̱ muꞌseña
    ja̱je paꞌito dani juju cua̱ñojëꞌë, pa̱ni huajë muꞌse juju cua̱ñoñe.”'
  nvm-nvm: Rega e bomana ar iji bu afuime vuak kuaivo iji samuamo iji fu Jesur tavan
    Sabat (Satade) iji e Jius bu isuar karine God sirimamejo ijia bara iji keunamga
    fuka deajin. Ijefuon fu uri e iji kia, Tavan siks (6) iji no ikreoijo ijefuon
    ja tavan ijia roga fu karauniaf. Revo jab tavan Sabat (Satade) iji no isuar karine
    God sirimamejo ijia ruakno kiain.
  mps-mps: Te Juda dabego bomo yai po ola mabo be tobolu bidi agai sębę yali, Jisasgo
    te gasi yai we Sabat sogode dwagi yai ma ilalide. Tama tibaso, te tobolu bidigo
    te we bidibolo te po wali, “Nogo a naga bidama, e badu nogo deli sogo dago sę
    ebo usu da. Tama te sogode e bidigo pageba asiąo, agai dagego gasi sia somainu.
    Tialima, Sabat sogode asigimio,” wali.
  seh-seh: 'Mbwenye ntsogoleri wa nyumba ya kuphembera aipirwa na kuona kuti Yezu
    awangisa munthu ntsiku ya Sabudu, mbapanga mbumba kuti: “Ziripo ntsiku zitanthatu
    zakuphata basa, bwerani ntsiku zenezi toera muwangiswe. Mbwenye lekani kubwera
    ntsiku za Sabudu.”'
  pab-NT: 'Xakore hoka hatyo xahohisakoatyakalati hana kaxaikotyasehare ehare, sábado
    xowaka aiyatolokihetene hoka. Hatyo hiyeta nexa halitinai hiye: — 6-ki ferakene
    atyo hateniti niyahare. Maika hatyonai ferakenenai xisoa hoka xikaxaiyatelikisakeheta
    hoka awa atyo sábado xowaka nikare xisaona — nexa.'
  llg-llg: Tehuu malangga uma huhule-haladoik ndia, manggalau, huu Yesus tao nahai
    hataholi, laꞌeneu fai huhule-haladoik. Boe ma ana nafada hataholi noꞌu kala, nae,
    “Sosoda ina esa, na hambu kada faik nee tao ues. De, malolenak hataholi kamahedi
    kala mai laꞌeneu fai tao ues, fo sangga hataholi mana tao nahai sala. Boso mai
    nai fai huhule-haladoik!”
  kyf-kyf: '-Zezu ka ''ŋwnɔ -mɔnɩ jipe Zuifʋʋ *Nyapɛylɩ nyaa ''gbʋ, -Lagɔbuduu ''yugalɩnyɔ
    yia ''cɛ ''pa. Ɔ nɛɛ nyɩmaa -zlo -ylaɛ: «-A ka ''ylɩ gbelibhlo -a ''ka we nya
    lubho nʋ. A yi -mʋʋ nya amɩaa ''dɛ jipea. We ''na -zɛlɩ Nyapɛylɩ nya -nɩ!»'
  tpi-tpi: Tasol hetman bilong haus lotu em i belhat long Jisas i mekim orait dispela
    meri long de Sabat. Olsem na hetman i tokim ol manmeri olsem, “I gat 6-pela de
    bilong mekim wok. Sapos yupela i laikim man i oraitim sik bilong yupela, orait
    yupela i mas i kam long de bilong wok. Tasol maski askim man long oraitim sik
    bilong yupela long de Sabat.”
  mih-NT: 'Zoco i cuxaan xaan ra cu nuu sii vehe ñuhu cuan vatyi i zanduvaha ra Jesús
    sii ña quɨvɨ quitatu ñiyɨvɨ. Ta i catyi ra sihin ñiyɨvɨ yucu yucuan: Iyo iñu tahan
    quɨvɨ tahan si zatyiño yo. Yucuan cuenda quisi ndo quɨvɨ cuan ta nduvaha ndo ta
    yɨvɨ quɨvɨ sa quitatu ñiyɨvɨ.'
  qvh-NT: 'Sábado jamay junagcho Jesús aliyäsish captinmi say sinagogacho mandag ajanargan.
    Saymi runacunata nergan: “Sogta junagmi caycan runacuna aruyänanpä. Say junagcunacho
    shayämunqui aliyayta munarga. ¡Ama sábado jamay junagchöräga shayämunquisu!”'
  kms-kms: God yumbui nyamb mirang kin baj te kin yumbui ni nuqond Jisas Sabat kin
    nginy tende ni wute num puaq nunduw. Pugri bu ni umbo ker nawo, di wute te yeru
    kin simbe nindiny nari, “Yembe kin nginy 6-pela pu mase. Pugri bu nginy te ningg
    ei wandi di ni num puaq nunduq. Sabat kin nginy nen ningg wandi wayequ.”
  agn-agn: Piro nasilag tang pangolokolo tang simban nira tenged nagpao-ya si Jesus
    ong Kaldaw ang Igperenay. Ganing tang pangolokolo ong mga taw don, “Enem tang
    mga kaldaw ang sindol ong yaten para magobra. Paning amo tarin ong mga kaldaw
    ang asia para magpabolong, ig belag ta ong Kaldaw ang Igperenay.”
  nhi-NT: 'Pero in tlayacanqui tlen otlayacanaya itich in teotlanauatilcali ocualan
    nic Jesús ocpahtih non siuatzintli itich moseuilistonal, uan oquimiluih in tocniuan:
    —Catqui chicuasen tonal ihcuac uilis se tiquitis, itich non tonalmeh xonmopahtiquih,
    uan amo yeh itich moseuilistonal.'
  ttc-NT: 'Per te k''ulul mandad tuj te jay nab''il Dios ojaw q''ojlik nim tzan tpaj
    te Jesus oqet tq''ana'' te xuj tuj aj q''ijji, komo jun q''ij ojla''mj tuq, b''ix
    oxik tq''uma'' kyuky''i kye xjal ikxjani: «Ate'' waqaq q''ij tzan qaq''unan b''ix
    pe''etul tuj aj q''ijji tzan eqet q''ana'' b''ix nya''tx tuj te q''ij ojla''mj.»'
  dan-1931: 'Men Synagogeforstanderen, som var vred, fordi Jesus helbredte på Sabbaten,
    tog til Orde og sagde til Folkeskaren: “Der er seks Dage, på hvilke man bør arbejde;
    kommer derfor på dem og lader eder helbrede, og ikke på Sabbatsdagen!”'
  kwj-kwj: Ete wowani o lotu wondau aka aulindau mekupu hima ori Jisas himati gisi
    ki o humwe ni kipe ri wosiro ti keke rini ni sembe enge ti ya ri a. Wosini mekupu
    hima ori ele himiyama hurahama ni ya ri sawe, “Tau rano gisi ti tapaꞌangi hatachi
    funda. E, hima fori kui hahungo ti kipe ri wosi kinani ku okokonawa tau rano gisi
    tiki pwe ku bwe ta. Apa himati gisi ki o sumbu hinga ku rata kei.”
  vie-OVCB: 'Viên quản lý hội đường tức giận, vì Chúa Giê-xu chữa bệnh vào ngày Sa-bát.
    Ông nói với dân chúng: “Mỗi tuần có sáu ngày làm việc, anh chị em muốn xin chữa
    bệnh cứ đến những ngày ấy, chứ đừng đến ngày Sa-bát.”'
  kze-kze: Ísu agándon-kanaara'a minínínkómbá asóvamankontavena mono'-nánká'á kárákwirowai
    arunkó sáwí'a úwana sáwíva-kwaasiyavena séna ava'moraé-kanaa mayáí kwémayenka'a
    sí'a asóvamasinkainkwae sé'o é'a té'a agándaan-kanaamo é'a íma teró súwana
  lbk-lbk: Ket ay sinmonget nan ap-apon nan sinagoga tay isnan Sabfacho ay tengaw
    nan nenpakhawisan Jesus. Kinwanina isnan cheycha'y takho, “Ad-i ngen wad-ay nan
    enem ay akhew ay siya chadlo nan osto ay enchonnan? Siya chasa nan akhew ay enpaakhasanyo,
    ta faken isnan Sabfacho!”
  mto-NT: 'Ku tseꞌe je̱ tsaptu̱jkpit je̱ ñu̱vintsá̱n du̱ꞌix je̱ts yakjo̱tka̱daakeꞌe
    po̱o̱ꞌkxtku̱n xa̱a̱j je̱ Jesús je̱ ta̱ꞌa̱xta̱jk, jo̱tmaꞌt tseꞌe, je̱tseꞌe du̱nu̱u̱jmi
    je̱ nu̱may jayu: ―Tojtu̱k xa̱a̱j xa veꞌe du̱tsa̱k je̱tseꞌe je̱ jayu tyónu̱t; ax
    mé̱tstats miits vanꞌit je̱tseꞌe myakjo̱tka̱daꞌakjadat. Kaꞌa tseꞌe po̱o̱ꞌkxtku̱n
    xa̱a̱j mmé̱tstat je̱tseꞌe myakjo̱tka̱daꞌakjadat.'
  bzh-bzh: Rëḳ dub-supinsën-yi ala ahë sengën panġsën in Yesu vonġ bavëh sënë nivesa
    raḳ loḳ Buk-sewahsën-yi*. Lob nër vu alam pin bë, “Buk-huk-yi nemadvahi-bevidek-ti
    neggëp, om nabë ham nam in degevonġ beham nimin vesa jaḳ, og ham nam doḳ buk-huk-yi,
    gaḳ ham su nam in nġaa nabë sënë doḳ Buk-sewahsën-yi*.”
  guj-2017: પણ વિશ્રામવારે ઈસુએ તેને સાજી કરી, તેથી સભાસ્થાનના અધિકારીએ ગુસ્સે થઈને
    લોકોને કહ્યું કે, ‘છ દિવસ છે જેમાં માણસોએ કામ કરવું જોઈએ, એ માટે તે દિવસોમાં આવીને
    સાજાં થાઓ, પણ વિશ્રામવારે નહિ.’”
  jvn-NT: 'Nanging pengarepé sinaguk kono malah nesu banget, terus muni-muni marang
    wong-wong sing nang kono, ngomong: “Enèng nem dina kanggo nyambutgawé. Nèk nggolèk
    waras, mbok teka ing dina-dina kuwi. Aja ing dina sabat.”'
  byr-byr: Yɨlaaya naanga yɨna kyaꞌ lotuangevɨ maremwaaidei Jizaazai kwazaakegaaꞌ
    tewaanya yavadaꞌgaidaaꞌnyɨyaꞌna sɨnna tɨka davɨna. Sarevɨ maremwaaidei kwala bwaꞌnaanyavɨ
    wɨdɨna “Wawɨnya yaꞌne yɨrɨterɨka ata purɨdaaꞌnyɨ pwaina. ‘Aꞌmwera nemɨre nalaaya
    nemarasɨpɨka!’ yawɨpɨjaihi wawɨnya yaꞌne yɨrɨka dazarɨkaavɨ dɨvideihɨlyɨ. Sasare
    sa yaꞌneihi kwazaakegaaꞌ mikabɨpɨnera!”
  ian-ian: Yisola lɨnja ngay vɨga la nyan vɨlaa kai waa njɨka lɨndɨ. Jisas njɨvwa
    lapman nandinyamba njɨvwa kwutndɨ waa yelavɨka njɨka lɨndɨ. Ndɨ laataa yisolaa
    la nɨmba kat wandɨ. Njɨvwa kwutneya nandinya sɨla kɨta kwo lɨgandɨ. Wan yelogwen
    kat tɨga nɨmba nandinya sɨla kɨta yandi maa kwunatndeyan wovuna. Njɨvwa lapman
    nandinya kai. Ana nglaatndɨ waa wandɨ maa Jisas wandɨ.
  hun-hun: 'Megszólalt a zsinagóga elöljárója felháborodva azon, hogy Jézus szombatnapon
    gyógyított, ezt mondta a sokaságnak: „Hat nap van, amelyen munkálkodni kell. Tehát
    azokon jöjjetek gyógyíttatni magatokat és ne szombatnapon.“'
  mcf-NT: 'Aden chonoadtemaid ushën Esusën chido bëdamesho isun Nuquin Papan chiaid
    chuibante shubu isquidon: —Nëid ushë chonoadtemaid ushë neque. Bëdamenu quequin
    nëid ushënquio bëdamenda. Chonoadtequid ushënquio bëdameta —capanëdash iccuededquido
    chuiquin.'
  kjs-kjs: 'Go raburi Pomo mu Pirape Yapi di yade. Go pea-le Yesumi go enana yaina
    ma-epeaanyaloma mo lotu ada surube ali mudumi koe kone yawesa. Go pisa rabu ali
    mudumi enaalinu gu-rupa lakalisa: Gore kogono pape yapi 6-pela wia. Nimimi yaina
    maperekeaina kone salimi-daare kogono pape di rabu ipulupape. Pare go kone salimiri
    Pomo mu Pirape Yapi rabu naipulupape.'
  mni-mni: "Adubu Jisuna Potthaba numitta anaba phahanba aduda synagogue-ki phamnaibasing\
    \ aduna saoraduna miyam aduda hairak-i, “Hapta amada misingna thabak sunaba numit\
    \ tarukni lei. Maram aduna numitsing aduda nakhoigi anaba phahanbinaba lak-u,\
    \ adubu potthaba numitadi lakkanu.”\x94"
  yad-NT: 'Sanique̱yada ji̱ta ju̱tye̱ryanijyo nutyityu̱ variy ranchiy, jiryatiy sami̱sadeda
    Jesús nada jdiva̱jnu̱y, jiituyada rundamu. Sanique̱tya̱da ji̱ta ju̱tye̱ryanijyo
    nutyityu̱ variryi nijya̱nvay: “Jasidyerya tarundaquinijyate vuryivaayadaju̱. Variryundamuni̱
    ji̱ta jirya̱jniy mi̱sa̱dana̱cho̱ day; ne jirya̱jniy ji̱ta jiituyada rundamu.”'
  mxb-NT: 'Tído ta̱a dándáki veꞌe ñoó, ni̱ ka̱ryíí nda̱ꞌo ra, chi̱ ni̱ ndu̱va̱ꞌa Jesús
    ta̱ꞌáná ñáꞌa̱ ñoó tein kuu̱ nániꞌi̱ ndée̱ na̱ Israel. Dá ni̱ kaa ta̱a ñoó xíꞌín
    ña̱yuu ñoó: ―Ió iño̱ kuu̱ kéchóon yó. Sa̱ꞌá ño̱ó kii ndó tein kuu̱ dáá nduva̱ꞌa
    ndó. O̱ sa̱ kíi ndó nduva̱ꞌa ndó tein kuu̱ nániꞌi̱ ndée̱ yo̱.'
  pon-2006A: Soumas en sinakokeo ahpw lingeringerkihda Sises eh ketin kakehlahda lih
    menet rahnen Sapad. Ih eri uhdahte patohwanohng pokono, “Mie rahn weneu me kitail
    pahn kin doadoahk; eri, ih rahn ako me kumwail pahn kin kohdo pwe kumwail en ale
    kakehlapamwail, a kaidehk rahnen Sapad!”
  maq-NT: 'Peru presidente rë yungun jan ne, jemu camacjan xu rë me tsëhë xi casahmi
    Jesús xi camandaja ngu chjuun nixtin xi chjahájenda rë. Vëhë xi cachja xu me cojo
    xutacjín jan cuitjin: ―‍Tjin naja jyun nixtin xi nihña xá. Vëhë xi meje rë xi
    ngajñi rë jyun nixtin vëhë matsejen ne, hya nduvun xi cumandaja ngayun, hacuiin
    xi tu nixtin xi chjahájenda rë matsejen ne, hya cuinduvun. ―‍Cuatjin xu cachja
    presidente rë yungun jan.'
  hto-hto: 'Mei íadɨ áferi Juzíñamui uai lloraco illaɨma rɨ́icaide, ocózinaillaruimo
    Jesús afengo jíllotaja jira. Afémɨe comɨ́nɨna daɨde: —Seis dɨga mona táɨjɨredɨcaɨ,
    aféruillaɨdo omoɨ jílloillena bíredɨomoɨ. Mei íadɨ ocózinaillaruimo omoɨ abɨna
    jíllotaɨbiñeno iri, —daɨde.'
  por-BRBSL: 'O dirigente da sinagoga, indignado porque Jesus havia curado no sábado,
    disse à multidão: “Há seis dias em que os homens devem trabalhar. Portanto, venham
    nesses dias e sejam curados, e não no dia de sábado”!'
  ces-NKB: 'Představený synagogy však [na to] odpověděl s hněvem, protože Ježíš uzdravoval
    v sobotní den, a řekl zástupu: “Je šest dní, ve kterých se má pracovat. V nich
    tedy přicházejte a nechte se uzdravovat, a ne v den soboty!”'
  cui-cui: 'Ichitha pon pecanamataxeinaein judiomonae pia penacaetutsi bo tatsi, bapon
    Jesús casebatsi xua axaibi peexanaexae pentaquei seicae matacabitha. Bapon barai
    jiwitha, jeye: —Bara irʉ seis po matacabibe xua be cae semanatha tsoponeibi xua
    barapo matacabintha benacuitatsi. Jame barapo seis matacabintha moya papare xua
    axaibi painya nepaca exanaewa tsane. Nama jopa papatsinde pentaquei seicae matacabitha,
    jei bapon pon pecanamataxeinaein judiomonae pia penacaetutsi bo tatsi.'
  boj-2014: Onaqa Qotei tal taqato tamo a Yesus aqa maŋwa di unsiqa minjiŋ oqetej.
    Di kiyaqa? Yesus a yori bati qa uŋa di boletej deqa. Deqa Qotei tal taqato tamo
    na tamo uŋgasari naŋgi endegsi minjrej, “Bati 6 iga waueqnum. Deqa wau qa bati
    segi nuŋgo ma boletqajqa boqniy. Yori bati qa nuŋgo ma boletqajqa baib.”
  eng-OEBUS: But the synagogue leader, indignant that Jesus had worked the cure on
    the Sabbath, intervened and said to the people, “There are six days on which work
    ought to be done; come to be cured on one of those, and not on the Sabbath.”
  eri-eri: Ono wainga bori mata waha nomo mora bagu no Yesus bona houmu mayai, taate
    bona, no bori nomo fati langa aita waha jigemu tuwai bona. Onodu mora bagu no
    fai-aita bagu benou lenigai, “Haruwe tei nomo fati 6 oruwa. Onou waha bona, tere
    fai no tebere taura uwamu tagei nomo wonga wa, tere haruwe fati langa mayagu.
    Tere fai tebere taura uwamu tagei nomo bonade, bori nomo fati langa adai isoki
    nigagu.”
  aly-aly: Artwa rltwa tyatyew-arteyel arew, ra ahelerrew Jesus-ew. Rap ingkerrenh
    iltew alakenh, “Arlta 6-ant warrkerreyew-arelh. Rlengkan Saturday-el, arlta ltyerrey-angker.
    Saturday-el anantherr Akngey-warl-athek angkem. Arlta ingwer-rnemel arrantherr
    apetyemer mwerrel-aynteyewan.”
  wiu-wiu: Nitikale enekome losu yapu yopikagomepa i ago Yesuyo tone ko mea pupu toamateko-peteka
    i atoa eni latekako wa wene poaneya meaneya. Nitoapa e yene-pala okome okome tone
    pupu tikilepa ko melepu (6) kakoa-peta-kama tokoyano, enipete-kama oyake latekamotoa
    namele tokono, tatono takoa (7) ta patako-petepa tone pupu toamateko-pete nitamele
    toamoko wa wene pokome okale
  swe-swe: 'Men synagogföreståndaren, upprörd (förargad) över att Jesus botade på
    sabbaten, sade till folket [men riktar sin kritik mot Jesus]: ”Det finns sex dagar
    som man ska arbeta på, kom och bli botad på någon av dem och inte på sabbaten.”'
  cth-cth: Hottelah sabbath hnin Jisuh ni patawnae a dam sak dawkvah sinakok kaukkung
    a lungkhuek teh thaw tawknae hnin hnin taruk touh ao, hote hnin dawkvah patawnae
    dam hanelah tho awh. Sabbath hnin tho a hanh telah tamihu koe a dei pouh.
  mti-mti: Sinagogu namuyoiyoi igiyawa ano kukam ane. Kuiyawa Iesu Sabat Kumiwa apa
    warinamne oya. Sira iyayapan gumbo wane, “Oiyat 6 me nau apewa me bainda. Meoya
    kum me danave onag warinama, megara Sabat Kumiwa apa bainda onan.”
  pad-NT: 'Hari, ihamahi''aha ada judeus kaija''ari Deu-ra vara vani''avini kagorani
    akadava''ava abono. Akoiri kamahini gamo-ra anaihotavini mani ida Jesu-ra kaihamahivini
    hija. Oniania, va''ora ni''aha adani ija''ari vajoroniki: —6 mahi ipohini vani
    ija''ari bada vakhanina jahaja. Hojaki ida mahi hoarani akadi''akoiri kamahini
    kaimoni. Hari''a akoiri kamahini vikha avaraihotaja kaimoni. Ija''ari bada vakhanina
    kamahini vikha bana.'
  twi-twi: Hyiadan no so panyin a ohuu ɔbea no ayaresa no de abufuw kae se, “Nnansia
    na ɛsɛ sɛ mode yɛ adwuma a saa nna no mu na ɛsɛ sɛ moba ma wɔsa mo yare, na ɛnyɛ
    homeda.”
  hlt-hlt: Tedae Jesuh loh Sabbath vaengah a hoeih sak te tamtaeng loh a yakdam. Te
    dongah hlangping te a doo tih, “Hnin rhuk a om khuiah a saii ham te a kuek, te
    vaengah ha pawk kanoek vetih na hoeih uh mako, Sabbath hnin ah pawt mako,” a ti
    nah.
  tbz-SIM: 'Kɛ̀ kutííntouku kóo kótì miɛkɛɛ pɛikɛ, Yesu miɛkùnnɛmɛ̀ omuɔnti tɛom̀pùtɛ̀
    yiè, kòo nɑ́kɛ́ ditĩ̀nnì kɛ dɔ̀: Yɛwe bo yɛkuɔ̀ ndi mutɔ̃mmú kpɛyɛ, ńkɔrìnɛ̀ní
    yɛɛ̀ miɛkɛ kɛ̀ bɛ̀ di miɛkùnko kɛ yóu tɛom̀pùtɛ̀ yiè.'
  san-GUJ: કિન્તુ વિશ્રામવારે યીશુના તસ્યાઃ સ્વાસ્થ્યકરણાદ્ ભજનગેહસ્યાધિપતિઃ પ્રકુપ્ય
    લોકાન્ ઉવાચ, ષટ્સુ દિનેષુ લોકૈઃ કર્મ્મ કર્ત્તવ્યં તસ્માદ્ધેતોઃ સ્વાસ્થ્યાર્થં
    તેષુ દિનેષુ આગચ્છત, વિશ્રામવારે માગચ્છત|
  amx-amx: Jesu-el marl renh Saturday arltel mwerr-ilekarleng, church-ek-artwey rang
    arnkely-irrekarl. Rang tjerrtj map ilek, “Arltang 6 kel anem nwerneh rrkwapetjeh.
    Arrantherr apek ahentj-anem, Jesu-el arrantherrenh mwerr-iletjeh, kel arltang
    6 nhenh ineheng petjay. Angketj nwern-henhel-ayeng intem, arrantherr itja Saturday
    arltang angerrel rrkwapetjeh. Lyet Saturday arltang tjeperr nwern ltjwerretjeh.
    Arltang arrpenhel arrantherr petjetjeh, Jesu-el arrantherrenh mwerr-iletjeh-anngernt.”
  ake-NT: Sises uya ka'pon epi'tɨsa' pɨ' Sapa' a'tai, tʉusakorota pe Esuwerʉ amʉ'
    usenupato' iwʉ' epuru uya ta'pʉ ka'pon amʉ' pɨ', “6 kaisa rɨ moro wʉi esi mɨrɨ
    e'tʉrawasoman weyu. Mɨrɨ ton weyu a'tai, ɨsepi'tɨi' ɨsi'tɨ', Sapa' a'tai pen,”
    ta'pʉ iya.
  qvn-NT: 'Jamana junagchru chaynuy cuticächinganpitam, gotucarcänan wayichru juc
    mandagga piñäcurura. Chaypitam cay nira: “Sogta junagmi cayan uryanapagga. Chay
    junagcuna shapäcamunquiman cuticächipäcunaypagga, amam jamana junagchrüga”.'
  tku-NT: 'Xapuxcu'' xala'' nac templo sītzī''lh ixpālacata Jesús mātzeyīlh tzamā''
    quilhtamacuj tū pūjaxcan, ē cāhuanilh tachi''xcuhuī''t: ―Xmān a''kchāxan quilhtamacuj
    nascujā''tit. Ē tzamā'' quilhtamacuj a''cxni'' cata''ntit tacu''chu''yā''tit ē
    jā a''cxni'' jaxcan.'
  bjk-bjk: Io, a sisila möxö gunon ne sineseng ixo laie re Jisas, möxösa, ixo ölanglanga
    ina une xö Sabat, ma ixo tengen kö nangadi, “A pitnö ma öng ne bung möxö tinörön
    angen, io, mum morobo wanot kö inabo bung kua seseng önga tödi rua ölanglanga
    e mum, ma kaim bara xö Sabat.”
  msy-2020: Iesus Sabatɨn dughiamɨn amizim akɨrizɨma a dera, ezɨ bizir kam bagha God
    ko mɨgeir dɨpenimɨn garir gumazim atara kamaghɨn gumazamizibav gei, “Ingangarir
    dughiar 6pla iti, ia dughiar kabar izɨtɨma, a ian arɨmariaba akɨram. Egh ia Sabatɨn
    dughiamɨn izan markɨ.”
  bpr-bpr: Bay i ganlal di gumnè gal gustifun ayé, kanton teen na ta fan-gulê Dyisas
    i libun bkug ayé di Du Kaftud, malbut kenen na manan di dad to, “Nun nam du di
    slinggu i fakay katalbahò, na yé bangyu salu dini ku mayè gamu mgulê, du là fakay
    ayé di Du Kaftud.”
  rmy-VLAKH: 'Пхурэдэр синагогако холяйля, со Исусо састярдя андэ субота, и пхэндя
    лэ манушэнди: — Исин шов деса, андэ савэ трэбуй тэ терэ бути. Андэ кола деса авэн
    и састярэнпэ, нэ на андэ субота.'
