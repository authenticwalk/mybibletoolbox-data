    kamachikuqqa yumbay chaypi kaqkunata nirqan: —Sayis diyastallam atinchiqllapa
    trabajaytaqa. Chayri chay diyakunapilla shamuyllapa, kach''akachishunan nanaynikimanda.
    ¡Ama samana diyapiqa! nishpa.'
  tgl-ULB: Ngunit nagalit ang pinuno ng sinagoga dahil nagpagaling si Jesus sa Araw
