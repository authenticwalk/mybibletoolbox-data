    hverri! Komið þá og látið lækna ykkur, en ekki á hvíldardögum.“'
  spy-NT: Nteenee kinyēēr ꞉kāāyyoong'iintēētaab kōōtaab saayeet kuuyu kiisoobiis ꞉Yēēsu
    yēē ki *Sabaato. Kimwoochi biiko kule, “Mii ꞉bēsyōōsyēk lo chēē /kēēyēyēē yiisyēēt.
    Chooto ꞉chēē māchāktōōs ōkwoonii /bokiisoobook āmēēbērē bēsyēētaab *Sabaato.”
  xnn-xnn: Ngem nan ap-apo isnan sinagoga et nakaliget ken Jesus tay apedna pinagawis
    san in-ina dapay obaya. Isonga danat kanan isnan kaipoipogaw, “Enem ay agew nan
    men-oblaan tako et siya dadi ay agew nan omaliyanyo ay menpaagasan ay baken nan
    obaya.”
  mwe-mwe: Ikabheje bhakulungwa bha shinagogi gubhatumbele pabhaa Yeshu bhashikunnamya
    mundu Lyubha lya Pumulila. Kwa nneyo gubhalubhalanjile lugwinjili lwa bhandunji
    lula, “Nkwetenje mobha shita ga kamula liengo. Bhai, nnjiyangane gene mobhago
    kunnamiywanje ilwele yenunji, ikabheje nnajiyangane lyubha lya Pumulila.”
  tte-tte: Kabo nume tapwalolo kana tobaguna imunamunai, kaiwena Yeisu tokasiebwane
