  dwr-ENT: ሺን ኣዪሁዳ ዎሳ ጎሌ ካፑ ቃሲ ዬሱሲ ሳምባታን ፓዳዋ ዲራው ሃንቄቲ ዛሮዋሺን ኣሳቱዋ፥ «ኪቴታናው ቤሲያ ኡሱፑን
