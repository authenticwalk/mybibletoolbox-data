    ñari, ado bajiro masajʉare gotiyuju: —Tocãrãca semana, cojomo cõro coja jẽnituarirãcarʉ̃mʉri,
    moariarʉ̃mʉri ñaja ti. To cõrojʉ mʉa catirotire sẽnirã vadirũgũroti ñaja. Adirʉ̃mʉ
    ʉsʉsãjariarʉ̃mʉ ũnorema to bajiro yirã ejabesa mʉa —ĩnare yigotiyuju ĩ.'
  pib-NT: Giyagni ginkaklewwakapji gitsrukate gimtuwna gi rixanu Geso gapnanutikalurgogne
