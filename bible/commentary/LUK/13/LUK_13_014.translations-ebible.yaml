    samdi ka yi muwaka piyihkiswa.'
  iou-iou: Täŋpäkaŋ Jesutä Sabat kadäni-ken webe u yäpän tägaŋkuŋo unita käbeyä eŋi
    täŋo watä äma unitä kaŋpäŋ bänepi waŋkuŋ. Bänepi wawäpäŋ ämawebe yäwetkuk; Ai!
    Piä täktäk kadäni kepma 6tä itkaŋ yäk. Unita käyäm yäpän tägaŋ nimän yäŋ nadäŋpäŋä
    piä täktäk kadäni-kengän kaŋ äbut. Sabat kadäni-ken käyäm yäpä tägakta nämo ämneŋ
    yäk.
  ntp-NT: 'Dʌmos ʌtʌaanʌdami judidíu quiuupaigadʌrʌ sʌʌlicʌdʌ baamu duaaidacai ʌSuusi
