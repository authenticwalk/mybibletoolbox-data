    gun pine ba alla, ege Sabat yero kune ge, man we dji.
  nou-nou: Edo Jew embomei da dada ari oro da gitijigari mi tini gambari isira ainda
    be awa Iesu mi tumondebain ari iji de evetu awa etiri ewamei isira awasedo. Awasedo
