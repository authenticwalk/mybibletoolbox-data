verse: LUK.013.014
translations:
  kpx-kpx: Keate keu kateige dubue kosive keu itumuanu. Kosealemo Iesuu bulamo keate
    ke hoesehavonu. Ige kosive keu ata namigevei loui avoe, “Vanie ni bahata ada mole
    isi igae ke uvumo nahi lovilahai dubue loholive vavahanite kebia hoesegevegei.
    Isito bulamo vavahanite kebia hoesegeve halevave.”
  okv-H: Rate ke kasari bande ta tihi jigari embo na Iesu na jangu indari iji te embo
    enu kojena avo kito tumo ue embomeni ta degi ke einge ena, “Pure ari iji amo tapa
    6 mihia amita jo ta ungo kojaja puvuvujo rate jangu indari iji te mane kojaja
    puvuresova,” ainge ijinu
  tbo-tbo: Tamogi numa dalabu tu galena itete uyona i gigai babana Yesu hau dalabu
    lawa i luyawahi. Binei ma lawa ugolihi i baha i pa, ‘Iyeta magouhi 6 u hinehi
    ta woobagibagi. Yaka noka iyetahi ugolihi ona nei po Yesu ina lauyawahimi ma ega
    hau dalabu.’
  mal-C: യേശു ആ സ്ത്രീയെ സൗഖ്യമാക്കിയത് ശബ്ബത്തുനാളിൽ ആയിരുന്നതുകൊണ്ട് പള്ളിമുഖ്യൻ
    കോപം നിറഞ്ഞവനായി ജനങ്ങളോട്, “അധ്വാനിക്കാൻ ആറുദിവസമുണ്ടല്ലോ. ആ ദിവസങ്ങളിൽ വന്നു
    സൗഖ്യമായിക്കൊള്ളണം; ശബ്ബത്തുനാളിൽ അനുവദനീയമല്ല.”
  grc-SR: Ἀποκριθεὶς δὲ ὁ ἀρχισυνάγωγος, ἀγανακτῶν ὅτι τῷ σαββάτῳ ἐθεράπευσεν ὁ Ἰησοῦς,
    ἔλεγεν τῷ ὄχλῳ, ⸆ Ἓξ ἡμέραι εἰσὶν ἐν αἷς δεῖ ἐργάζεσθαι· ἐν ⸂ταύταις⸃ οὖν ἐρχόμενοι
    θεραπεύεσθε, καὶ μὴ τῇ ἡμέρᾳ τοῦ σαββάτου.
  bgc-bgc: 'इस करकै के यीशु नै आराम कै दिन उस ताहीं ठीक करया था, आराधनालय का सरदार
    चिड़ कै माणसां तै कहण लाग्या, “काम करण के छ: दिन सै, उन ए दिनां म्ह आकै अपणे रोग
    ठीक कराओ, पर आराम कै दिन न्ही।”'
  khz-khz: Rupu gitatagona talimana eparuto, kwalana Iesu Tapati tomanai evevega-namato
    gaurai. Gaura pakurai ia na taunilimalima evaikilarato, netiwato, “Toma taula
    toitoi taunilimalima geria inagulu tomara. Votomai vevega-nama ulanana pio vogomai,
    na Tapati tomanai ragai pio vogomai.”
  deu-TKW: 'Der Synagogenvorsteher aber, im Unwillen darüber, daß Jesus am Sabbat
    heilte, nahm das Wort und sagte zu der Menge: Es sind sechs Tage, an welchen man
    arbeiten soll; an diesen kommt und lasset euch heilen, und nicht am Sabbattage.'
  zsr-NT: 'Niꞌr gleynëꞌ bönniꞌ blau qui yuꞌu ga naꞌ tuꞌdubëꞌ tuꞌsëdëꞌ queëꞌ Dios.
    Rleynëꞌ le bunëꞌ‑nu ngul naꞌ Jesús catiꞌ nac dza laꞌy. Gudxëꞌ nup nacuáꞌ niꞌ bönniꞌ
    blau naꞌ, rnëꞌ: ―Xop dza nacuáꞌ runruꞌ dxin. Dë latj yuguꞌ dza ni guidliꞌ nu un
    lbiꞌiliꞌ, len clëg dza laꞌy.'
  lin-lin: 'Kasi mokambi ya ndako ya mayangani asilikaki mpo ete Yesu abikisi moto
    na mokolo ya Saba, mpe alobaki na ebele ya bato : — Ezali na mikolo motoba mpo
    na kosala mosala ! Ezali na mikolo yango nde bosengeli koya mpo ete babikisa bino,
    kasi na mokolo ya Saba te !'
  hns-NT: 'Bakie partjaar ke ghar ke barkwa goessaai gail kie oe aurat ke ek sabat
    ke dien par attjha karies raha. Ohie khaatien oe hoewa ke manai se bolies kie:
    „Ek hapta me tjhau dien kaam kare ke tjaahie, ie sab dien par aihe apane ke attjha
    karwaawe khaatien, bakie na sabat ke dien par.”'
  noa-E: Mamʉ magbaawai mag amach ãba biirdʉ nʉm ag degam chi pörkha sĩerr Jesús dʉ̈i
    meeukhabaadëwia jũrr khĩir mor chigpai õragta, —Seman gaai seis diaspai phidkhaju
    aai nʉmgui ajim anʉm. Mag seis diam een chadau pãadëu bëewia pãach monaaupibat
    ajim anʉm. Mamʉ oob mʉg sĩi jua ʉ̈i kheeujem ed khabajupama ajim anʉm.
  eng-EMTV: But the ruler of the synagogue answered with indignation, because Jesus
    had healed on the Sabbath, and he said to the crowd, “There are six days in which
    one should work; therefore come and be healed on them, and not on the Sabbath
    day.”
  mib-NT: 'Te tēe cújéhnu ini vehe iī sinagoga, ni quɨtɨ̄ ni de nuū Jesús jeē ní nasávāha
    ya ñahan un quɨ́vɨ̄ ndétātú. Te ni cahān de jíín ñáyuu: Iñū quɨvɨ̄ iyó jéē sájniñu
    yó, te tāca quɨ́vɨ̄ ún quijicoo ró nduvāha ró. Te quɨvɨ̄ ndétātú chi ma cúu, áchí
    de.'
  lif-NT2: कर नाःम्‍सिङ्‌ये़न्‍नो ये़सुरे़ खे़न् मे़न्‍छुमाॽइन् नुसुबाल्‍ले़ चोगुल्‍ले़
    यहुदि चुम्‍लुङ्‌हिम्‍मोबा लाम्‍लोःबान् कुसाक्‍के़न् पोगे़आङ् खे़प्‍मो मनाहाॽ मे़त्तुसि,
    “ये़त्‍नाम्‍धिक्‍को तुक्‍सि (६) ये़न् थारिक् याःम्‍बक् चोःक्‍मा सुक्‍ते़त्॥ हे़क्‍केःल्‍ले़
    नाःम्‍सिङ्‌ये़न्‍नो मे़ःन्, कर वेॽ ये़न्‍हाॽओ नुसिङ्‌से़ त्‍ये़म्‍मे़ॽ॥”
  xnj-xnj: Mkulu wa nyumba ya kukonganekela Vayawudi akayoma, ndava Yesu amulamisi
    mdala yula, Ligono la Kupumulila. Ndi akavajovela vandu vavavi penapo, “Muvi nagu
    magono sita gakuhenga mahengu. Hinu mubwela magono genago kulamisiwa utamu winu,
    nambu lepi kulamiswa Ligono la Kupumulila!”
  mmx-mmx: Laradi gomgo at loogu singising ga belemamao aleng ne Iesu do ga lox aroo
    mo latkin at laaleng kaala. La ni ga lok ti limixin, “Lavanna aleng kusu tidik
    ti lok leven gugu. Kuren la minat pas ude at nom levenaleng kusu miba lok avukat
    basinge levenanmeres atnimi, ketla kopmen at laaleng kaala!”
  cbr-NT: 'Usa ''aínbi ca Jesusan anu ñu mëëti nëtën xanu pëxcüan, axa anu judíos
    unicama timë́ti xubunu ''icë ''apu nishacëxa. Nishquin ca anu ''icë unicama cacëxa:
    —Anun ñu mëëti nëtëx ca mëcën achúshi ''imainun achúshi ''icën. Anun ñu mëëtima
    nëtën camina utima ''ain, anun ñu mëëti nëtë́inshi camina pëxcucë ''inux uti ''ain.'
  tee-NT: 'Para ju xa''ucxtin lacpujitat na lhitalhk''amalh ni ix''ac''uch''ununta
    ju Jesús ju avilhchan pa''astacni. Chai ajunich ju ixtalhavat lapanacni ju ixtamakvilanalh:
    ―Alin lakachaxan avilhchan acsni lai ch''alhcatnancan. Pus acsnich ju at''at''it
    t''ac''uch''unin. Para jantu ju avilhchan pa''astacni.'
  eng-LSV: And the chief of the synagogue answering—much displeased that on the Sabbath
    Jesus healed—said to the multitude, “Six days there are in which it is necessary
    to be working; in these, then, coming, be healed, and not on the day of the Sabbath.”
  cak-NT: 'Pero ri achi ri más c''o ruk''ij chupa ri sinagoga ri'', xcataj ruyowal
    roma ri Jesús xu''on chi xc''achoj ri ixok pa jun k''ij chi uxlanen; romari''
    ri achi ri más c''o ruk''ij xu''ij chique ri winak ri quimolon-qui'' chiri'':
    Ri semana ruc''uan waki'' k''ij chi jojsamaj. Y chupa ri waki'' k''ij ri'' quixpe
    riq''uin ri Jesús chi jixc''achoj-e, y man quixoka ri k''ij re'', roma k''ij chi
    uxlanen.'
  pah-NT: 'Kiro huvihava''ga judeus''g̃a jatykahava pype ga nhimboahivi Jesus''ga
    pe. A''ereki sábado rupi Jesus''ga omombi hẽatetirũa judeus''g̃a poravykye''yma
    rupi. A''ero huvihava''ga ei ipypeve''g̃a pe: —Oporavyky po ahe ojipea rupi seis
    dias rupi hamo. A''ea rupi ti pejo tomombi ga petetirũa. Sábado rupi rũi po ti
    ga tomombi petetirũa nehẽ, ei ga g̃ajatykahava jaramo.'
  sja-NT: 'Mamĩda ma Ak''õre Ũraa jarateepata tedepema poro waibɨa k''ĩraudachi, ɨ̃ipata
    ewate Jesupa jɨpat''aada perã. Mapa eperãarãmaa mãgaji: —Ewari seis paraada aji,
    mimiadait''ee. Chedapáde aji, mãgɨ́ ewate jɨpapide. Ɨ̃ipata ewate chenaadapáde
    aji.'
  xed-xed: Ka kuzlanaftá tsi ta ŋuɗuf ta mgham ta ghəŋa tsa həga tagha skwa la Yahuda
    ya, kabga tsa mbanafta Yesu ta mndu baɗu sabat ya. «Mamu fitik mkuʼ ŋa maga slna
    sagha ghuni da mbamba vgha ghuni ma tsa fitikha ya, baɗu sabat a wu,» kaʼa nda
    tsa tskatá vgha mnduha ya.
  mks-NT: 'Joo mé da̱ cúú sa̱cua̱ha̱ veñu̱hu cán na̱casáhá ndícue̱he̱ da̱ jáchi̱ na̱ndaja
    va̱ha Jesús ñáñáha̱ cán mé qui̱vi̱ ndíquehe ndée̱ ná. Já na̱casáhá cáchí da̱ cán
    já xi̱hín ña̱yivi ndúu ini veñu̱hu cán já: —Íin i̱ñu̱ qui̱vi̱ núná nu̱ yó cája
    chúun í ta tañu qui̱vi̱ já cuu quixi ndó catátá ndo̱ tá cúni̱ ndo̱. Joo a̱ quíxi
    ndó catátá ndo̱ qui̱vi̱ ndíquehe ndée̱ yó —na̱cachi da xi̱hi̱n ná.'
  gfk-S: Io, no lilie ta ikino hala na lotu ga ngalngaluan kinong Jisas ga halangalanga
    tano Bung na Sinangeh, kaie igom tange horek ta ira matanabar, “A liman ma tike
    ira bung ura pinapalim. Io kaie, mu na hanawat ta kike ra bung be da halangalanga
    ise mu ta ira numu minaset, ma pata be tano Bung na Sinangeh.”
  bmu-bmu: Möpöseim waŋgiyökmö, Jisösnöŋ Sabat kendonöŋ ambi mi mem ölöwahöhi, köuluk
    mirigö galömŋan mi eka miaŋgöra möri bölii keu könahiba ambazip kambu yeŋgöra
    jiyök, “Nup memegö nalö 6 ahözawi, miaŋgöreŋ mönö kaba mem ölöwak eŋgimapköra
    jime. Mi Sabat kendonöŋ qahö.”
  dgz-dgz: Iesu wagat wame gapan wat inakameni menan Diu opata waine paewa ame aritawa
    apanewa da gari gangan naen menan waenapan anega wadiamon, “Pura daiton gwanap,
    ame wam nani yamunaet nani yamu daiton nao ta ta wamewa wanumam. Menan wam ap
    me gapan inak warapen menan onaen go pura nuga bawarewa wagat wamewa gapan umap
    uon.”
  eng-GNV: 'And the ruler of the Synagogue answered with indignation, because that
    Iesus healed on the Sabbath day, and said vnto the people, There are sixe dayes
    in which men ought to worke: in them therefore come and be healed, and not on
    the Sabbath day.'
  zaa-NT: 'Pero nubeyu'' principal le'' sinagógaá nna yala bitsa''ánią porqui''ni
    beyuni Jesús ttu enne'' tsá ná qui''ni edi'' latsi'' quį, acca gunnią lo iyaba
    ca enni''a nna rą: Xuppa ubitsa té para guni ri''u biỹa tsina qui'' ri''u, acca
    le'' xuppa ubitsa ìta le eyàccalatsi'' le, pero alàa tsá ỹeni qui'' ri''u.'
  eng-WEBSTER: 'And the ruler of the synagogue answered with indignation, because
    Jesus had healed on the sabbath, and said to the people, There are six days in
    which men ought to work: in them therefore come and be healed, and not on the
    sabbath.'
  guh-guh: 'Itsiata baitsi jane judíovi penacaetuatabiabibo pevetsinë Jesús baraanaepanatsi
    judíovi penacueraevetsimatacabita Jesús pejamatejemayaexanaexae penajumafurutsiva.
    Tsipaji judíovi apo jitsipae itsajivi ata itsacuenejavayo pexanaenexa penacueraevetsimatacabita.
    Nexata judíovi penacaetuatabiabibo pevetsinë jamatabëjumaitsi: —Jesús nacueneba
    penacueraevetsimatacabita. Jesús apo jumecovënëtsi patajasalinaivi patanitavetsicuene,
    jamatabëjai. Nexata judíovi penacaetuatabiabibo pevetsinë najumejematsiaya jumaitsi
    jivijavabelia: —Caesemana canacujitsia xainaponatsi seis pamatacabibeje vajanacuenebinexa.
    Bajarapamatacabijava bepatatsi vajanacajamatejemayaexanaenexa. Nexata abaxë penacueraevetsimatacabita
    apo bepatsitsi vajanacajamatejemayaexanaenexa, jai judíovi penacaetuatabiabibo
    pevetsinë najumejematsiaya jivijavabelia.'
  bon-bon: Yepä, pui abasecretna mete babo biname te claabe me äbitige, ingle Yeesu
    lipu magebi ne omacetnäjige Sabade bimu cabu. Tabe abasecretna biname bine jejemige
    egä, “Mime siks bimu piti nemi kaakesea tääpume; weene miiji pui bimu cabu weeme
    tääpe amacetnäja tääpume otnime, yepä Sabade bimu cabu gone!”
  nhw-BL: 'Huan nelía cualanqui nopa tiopan tlayacanquetl pampa Jesús quichicajtoya
    ipan sábado, nopa tonal para israelitame ma mosiyajquetzaca. Huajca nopa tlayacanquetl
    quinilhui nopa miyaqui masehualme: ―Onca chicuase tonali ipan se semana para ma
    titequitica, huajca xihualaca ipan seyoc tonal sintla anquinequij para Jesús ma
    anmechchicahua. Ayacmo xihualaca ipan sábado.'
  mgw-mgw: Lakini mpi'ndo ywa nyumba ya kunnu'ba Nnu'ngu' aatiusika kitumbu sa Yesu
    kuntepwa mau' ywo Lisu'ba lya Sabato ya Ayahudi. Kwa nyo, aabakie bandu babaabile
    palu', “Mubile na masu'ba sita go panga kasi, bai mugatumi masu'ba go isapala
    pona matamwe ginu, lakini kanemwise Lisu'ba lya Sabato ya Ayahudi.”
  swh-ONEN: Lakini kiongozi wa sinagogi akakasirika kwa sababu Yesu alikuwa ameponya
    mtu siku ya Sabato. Akaambia ule umati wa watu, “Kuna siku sita ambazo watu wanapaswa
    kufanya kazi. Katika siku hizo, njooni mponywe, lakini si katika siku ya Sabato.”
  wbi-wbi: neke um'baha ghwa nyumba jila ja kufunyila akakalala ulwakuva uYesu alya
    nsosisie ikighono kya Sabati. pe untavulua akamwamula akalivula ilipugha,”kuli
    ni fighono, fino luvaghile kuvoma imbombo. mwise kusosia himbe, nakwekuti kikighono
    kya sabati kyene.
  bba-bba: Adɑmɑ mɛnnɔ yerun wiruɡii u mɔru bɑrɑ yèn sɔ̃ Yesu u ɡoo bɛkiɑ tɔ̃ɔ wɛ̃rɑruɡiru
    sɔɔ, mɑ u tɔn wɔru sɔ̃ɔwɑ u nɛɛ, sɔ̃ɔ nɔɔbɑ tiɑ wɑ̃ɑ yè sɔɔ i ko sɔmburu ko. I
    nɑ ye sɔɔ, bu kɑ bɛɛ bɛkiɑ, n ǹ mɔ tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ.
  eng-KJVCPB: 'And the ruler of the synagogue answered with indignation, because that
    Jesus had healed on the sabbath day, and said unto the people, There are six days
    in which men ought to work: in them therefore come and be healed, and not on the
    sabbath day.'
  kgk-NT: 'Upéa-rehe ojeporahéi haty járy he''i ojogweroaty va''e kwéry-pe: —Ani teĩ
    ereju pytu''uha áry-py ne mbogwera uka hagwã, he''i. —Áry rei-py katu ereju va''erã,
    he''i íxupe. —Seis áry meme-py nhamba''apo meme. Peteĩ áry-py japytu''u. Anive
    ereju pytu''uha áry-py ne mbogwera hagwã, he''i íxupe ipoxy-vy.'
  waj-waj: 'Tuduu rikioo nuunaira nnauvaara dira vaidiivo Yisuuva kati varira suaivaki
    gioonnaivaa tuqinnoovaara inna nnannateeravai. Inna nnannatooduu ivo gioonna kiaapuuya
    tunoo: Yaaku saivai karasaidiri mmuaa suaivaki nnaasu ta mmoori varaunnavai. Ii
    suai iyauvaki nnaasu nnikio vaidiivo ngii nniitaraiyauvaa tuqinnaanaravai. Sa
    kati varira suaivaki ngii nniitaraiyauvaara ngiatee,'
  ekk-PKP: 'Kuid sünagoogi ülem oli pahane, et Jeesus oli hingamispäeval terveks teinud.
    Ta ütles rahvale: „Kuus päeva on töö jaoks. Tulge neil päevadel ja laske end terveks
    teha, mitte hingamispäeval.“'
  mpx-mpx: Yaa limi tapwalolo ana tohouwa i huga, kaiwena Yeisu tokasiyebwa i pwamolu
    lan Sabwata elana. Inoke i baek gamagalau elal i ba, “Lan ana gewi sikis bosowaina
    te ta tuwalali. Inoke lan bolo o elana te nuku nem ge ni pwamolomiu, lan Sabwata
    bahiwa.”
  wbp-wbp: Ngula-jangka, jinta jaajikingarduyu wirirla kulu-jarrija Jijajiki, manu
    wangkaja-jana yapa-patukuju, “Jalanguju Jarrirtiyi ngalipaku Juwu-patuku yungurliparla
    Kaatuku pulka-pinyi. Jalanguju, yungulparlipa nyinayarla warrki-jarrinja-wangu.
    Kajilpankulu ngampurrpa nyinayarla warrki-jarrinjaku, ngulaju kajikankulu warrki-jarrimi
    Palya-jangka Pirayiti-kirra. Kajinkili nyurnu-jarri Jarrirtiyirla, kulalu nyampu-kurra
    yantarni Jarrirtiyi-puruju yungunkulu ngurrju-jarri, lawa. Ngurrju-jarrinjakungarntili
    yantarni Palya-jangka Pirayiti-kirra.”
  luo-luo: Jaduongʼ sinagogi, mirima nomako nikech Yesu nochango dhakono chiengʼ Sabato,
    nowacho ni ji niya, “Nitie ndalo auchiel mitiyoe. Omiyo biuru mondo ochangu e
    ndalogo, to ok chiengʼ Sabato.”
  nhe-NT: 'Huan nelía cualanqui nopa tiopan tlayacanquetl pampa Jesús quichicajtoya
    ipan sábado, nopa tonal para israelitame ma ax tequitica. Huajca nopa tlayacanquetl
    quinilhui nopa miyac tlacame: ―Onca chicuase tonali ipan se samano para ma titequitica,
    huajca xihualaca ipan seyoc tonal intla inquinequij para Jesús ma inmechchicahua,
    huan ayoc xihualaca ipan sábado.'
  aii-aii: 'ܐܝܼܢܵܐ ܓܘܼܪܵܐ ܕܟܢܘܼܫܬܵ‌ܐ، ܟܲܕ ܚܙܹܐ ܠܹܗ ܕܒܘܼܣܸܡ ܠܹܗ ܝܼܫܘܿܥ ܒܝܵܘܡܵܐ ܕܫܲܒܬܵ‌ܐ،
    ܓ̰ܘܼܘܸܒ ܠܹܗ ܒܟܲܪܒܵܐ ܠܟܸܢܫܹ̈ܐ ܘܐܡܝܼܪܹܗ: ”ܫܬܵ‌ܐ ܝܵܘܡܵܢܹ̈ܐ ܐܝܼܬ ܠܸܦܠܵܚܵܐ، ܒܐܲܢܹܐ
    ܝܵܘܡܵܢܹ̈ܐ ܐܵܬܹܝܬܘܿܢ ܘܦܵܝܫܝܼܬܘܿܢ ܒܣܝܼܡܹܐ، ܘܠܵܐ ܒܝܵܘܡܵܐ ܕܫܲܒܬܵ‌ܐ.“'
  esk-NT: Aŋalataan katraġvium iłuagiŋiññiġaa Jesus-ŋum iłuaqsił̣ha minġuiqsiaġvium
    uvluani. Tarra uqautiniġai iñuich, “Itchaksrat uvlut ittut savagviksravut. Aggiġaġutitchi
    taapkunani uvluni iłuaqsirautyaqtuġlusi minġuiqsiaġvium uvluŋiḷaaŋani.”
  msb-msb: Pero naurit an namumuno san sinagoga kay nagpangayo si Jesus sa Adlaw San
    Pagpahuway kaya nagsabi sa mga tawo, “Igwa sin unom ka adlaw para sa pagtrabaho.
