  nko-NT: Ofíakpa ɔhandɛ amʋ lénya ɔblɔ́ ánɩ́ Yesu latsá ɔha ɔkpʋ́nʋ́ ɔdakɛ́.
    Mʋ́ sʋ ɔlɛbláa ahá ámʋ ɔbɛ́ɛ, “Nkensíé bʋ ɩnʋ há agyʋ́má yɔ. Mlɩba nkɛ
