  mar-mar: नंतर, येशूने तिला बरे केले होते तो शब्बाथाचा दिवस होता म्हणून सभास्थानाचा
    अधिकारी त्याच्यावर रागावला शब्बाथ दिवशी कोणतेही काम करू नये असा यहूद्यांचा नियम
    आहे. तो लोकांस म्हणाला, “काम करण्यासाठी सहा दिवस आहेत म्हणून या सहा दिवसांमध्ये
