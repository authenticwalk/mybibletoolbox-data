  snp-snp: Ena mono kiyaba wekafo Yesu Sabati foliku wenawa olu faka lo edami yamu
    siya kala-kala lito wenena minamo eti loto logimami, Kolalo. Lono kamena ya sikisi
    (6) ya ne. Etito nemoma nenako, neta kilamo ya olu faka lo ledenaiye, loti lenawamo
    ya lono kamenalo yako alo. Ido Sabati foliku yalo ámalo, loto logimaiye.
  isl-isl: 'En forstöðumaður samkomuhússins varð mjög reiður vegna þess að Jesús skyldi
