    tu ɔɔ: «ꞋBooyki! Naajege se, jꞋɔkki ɓii mɛcɛ gɛn tɛɗn naaba. Bin se, debm je lapia
    ron̰ num, n̰Ꞌɓaaɗo daan ɓiige tun se. Ey num ɓii sebit se, ɓii tɛɗn naab eyo.»'
  kwd-kwd: Alata wane na'ona'o na 'ifi na fo'anga lo'oori ngaia 'e agasia la Jisas
    'e agea nga 'ola lo'oo fana noni lo'oo na Sabat, nga gani na mamalongaa, ngaia
    ka ogaria ba'ita, ma ka fata 'ilo'oo fana wane no'ona, “Ono ma'e gani na'a fana
    agelana taunga'inga 'amooru ai. Ma ni gani no'ona na'a, tamooru leka mai fana
    gulanga. Mooru sia leka mola mai fana gulanga na Sabat.”
  ded-ded: Ifi anu kpekpeturang amaac gareng yeng ine Yesungo sabatau mengec mengere
    ua meecac herebu negemma ngicngac edeyunuec, “Uameme 6 fede, imohai ua mebesonga.
    Ifi anu ngeni naso imohai hagec mengerengunugecde nga sabata nasou ine kpac.”
  ewe-ewe: Yudatɔwo ƒe kplɔla si nɔ ƒuƒoƒe ma dzi kpɔm la do dziku vevie le nu si
    Yesu wɔ la ta, elabena eyɔ dɔ na nyɔnu la le Dzudzɔgbe ŋkekea dzi. Edo ɣli gblɔ
    na ameha la be, “Ŋkeke ade sɔŋ le kɔsiɖa ɖeka me esiwo dzi woawɔ dɔ le, esiae
    nye ŋkeke siwo dzi wòle be nàva woayɔ dɔ wò, ke menye le Dzudzɔgbe ŋkeke dzi o!”
  nuy-nuy: Yagu nubagi-yung na-waḻyinyung ni-buunggawa-maa-yinyung niga ana-synagog-duj
    anubani-yung, naagi-yung ni-yambini yang-bungu-wungarri-mirri, anaani-yung yamba
    Jesus yamba dagi-yung ngu-maji-waa ngiga anubani-rruj ngarraagi-yung ngarraaḻirr-maṉngulg-duj.
    Nubagi-yung niga na-waḻyinyung wani-magayn warruburru-yung-guy warra-wurru-wurruj-guy,
    “Anaani ngagurru ngurru-mijgalmina yamba marang-aynjaabugij marri jarranggay ngarraagi
    ngarraaḻirr-uj. Anaani yamba wiij-maṉdhina. Nugurru aadanu numburru-yaarri yirraagi-rruj
    yi-waḻirr-uj, bani-yung marri nga numburru-maṉdhina nugurru. Yagi ngarraagi-rruj
    ngarraaḻirr-maṉngulg-duj ngiga.” Dani-yung ni-yamayn.
  cop-BHC: ⲀϤⲈⲢⲞⲨⲰ ⲆⲈ ⲚϪⲈⲠⲒⲀⲢⲬⲒⲤⲨⲚⲀⲄⲰⲄⲎ ⲈϤϪⲰⲚⲦ ϪⲈ ⲀⲒⲎⲤⲞⲨⲤ ⲈϤⲪⲀϦⲢⲒ ⲈⲢⲞⲤ ϦⲈⲚⲠⲤⲀⲂⲂⲀⲦⲞⲚ
