  srq-NT: Ererecua judíos munuasa que paama ɨ tuchɨ Jesús je ra. Ari mbucherõ mose
    sábado. —Sábado eã mose chõ nandeɨco mbae rese ae. Sábado eã mose chõ nandeɨco
    erasi mbucherõ ae. Sábado mose chõ Dios mbae resẽ. Erasi mbucherõ aroneate co
    mose resẽ, ɨ rei que ererecua mbia je ra.
  kje-NT: Enimaa man panulu lolo Yahudi rir kerei onne nawuhur ono Yesus hi'i wa'an
    man apinha Alam Renren Warwarna. Ai ne'el ri na'akeme lolo onne na'ahenia, “Heih!
    Alam woneme aile leke howok, de lolo alam woneme raram onne mai leke hi'i wa'an
    minim apinha, yono lapan Alam Renren Warwarne mene hi'i wa'an minim apinhe.”
  gaz-gaz: Bulchaan mana sagadaas sababii Yesuus guyyaa Sanbataatiin nama fayyiseef
    aaree namootaan, “Guyyaan hojii jaʼatu jira; guyyoota sana kottaatii fayyifamaa
    malee guyyaa Sanbataa hin dhufinaa” jedhe.
  kud-kud: Teina ainai vada tapwalolo ana tau'ita aviviniwa Yeisu yana paihowane i'ita,
    na ana modi'i'ini wuwuna tapwalolowai taulovala i'abiye namwanamwa, ainaena towahowa
    boda aidiyai iwalo mahamahalava iwalo, ‘Maudoida, laugagayo tahanahanapui neta
    ahubena 6 aidiyai yada paihowao tapaipaihowaidi. Teina nigele ana itane iyanamwanamwa
    ebe tapwalolowai taulovalao hilawedima na adi lovalao habi abiye namwanamwadi.’
  urb-NT: 'Jy''ariha rendama''e kapitã parahy ehe, Jesu rehe. Jundéu awa tama''e putu''uha
    ''ar rahã, Jesu mukatu. (Aja rahã, paraky te''e, aja ukwaha naĩ, a''erehe parahy
    ehe.) A''erehe a''ep ihĩ, ame''ẽ ta pe pandu: —Awa po wajar peteĩ wera rahã jõ,
    ma''e ke amõ ma''ema''e katu. Ame''ẽ wera rahã jõ, amõ mukatu katu pehẽ ke. Ame''ẽ
    wera rahã jõ mukatuha rehe pejur. Putu''uha ''ar rahã, anĩ ta. Mukatu ym ta me''ẽ
    te''e — aja jy''ariha rendama''e kapitã pandu.'
  fra-LSG: 'Mais le chef de la synagogue, indigné de ce que Jésus avait opéré cette
