  ibo-ibo: Ma onyendu ụlọ ekpere ahụ were iwe nke ukwuu nʼihi na Jisọs gwọrọ ọrịa
    nʼụbọchị izuike. Ọ gwara igwe mmadụ ahụ okwu sị, “E nwere ụbọchị isii nʼime izu
    ụka mgbe mmadụ kwesiri ịrụ ọrụ. Ya mere, bịanụ ka a gwọọ unu nʼụbọchị ndị a, ọ
    bụghị nʼụbọchị izuike.”
  yml-yml: ꞌEba miavaꞌautanina ꞌana toꞌedakumeta i ꞌiseni i nuasako fai Iesu i kiaveꞌatumai
