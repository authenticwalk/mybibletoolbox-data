  nob-LB: Men lederen for synagogen ble sint over at Jesus helbredet henne på hviledagen.
    ”Det finnes seks dager i uken da alle kan arbeide”, sa han til folket. ”Dere kan
    komme og bli helbredet på hverdagene, men ikke på hviledagen!”
  ntj-ntj: Nyangka tjurrtjuku puurrtu nyakulalpi mirrparnarringu Tjiitjalu tjirntu
    miirl-miirlta pika wiirrunnyangka. Palunyangka-tjananya watjarnu, “Wiya, kuwarrinya
    tjirntu miirl-miirlpa ngarala. Tjiinyamarntu-lan waarka palyara ngurra 6-tjanu
    wiyarringkulalpi nyinarra. Nyangka-ya ngula tjirntu kutjupangka pitja pika wiirrultjaku.”
  sxb-NT: Omukangasi owa *esinagoogi yakunyaazia owueni aeniki Yesu yalamia omuntu
    olwa Sabato, kandi yawoola otino, “Gario amiire mukaaga aga okukola emirimo, muuze
    amiire ago mulamiwue ni ngʼano olwa Sabato.”
  nhu-NT: Ɛ cee ɛkolɛ yew bunle yidvu yɛn no Jisos fɛ kpwoon wvudvu ɛ ɛ̀ to nu diuu
    di mbam e, ɛ fiɛɛ fidvu ton'yɛ wvú baay. Ɛ wvú mum no saake bonyii gayte lɛ, “Ɛdiuw
    ɛ lemme nu ɛsoocaan. Ben etoò ɛ bó fɛle bincɛm binɛn ɛ ɛ̀ nu ɛdiuw yoya le. Fo
    wee ebvuu emom eto diuu di mbam e kɛ.”
  row-row: Te malangga ume hule-oꞌeꞌ a namanasa, huu Yesus tao nahaiꞌ atahori nandaa
    no fai hule-oꞌeꞌ. Boe ma ana nafadꞌe neu atahori hetar naa ra nae, “Sia nggarei
    sa rala hambu fai nee fo tao ue-osaꞌ. De malole lenaꞌ atahori hedꞌis ra rema sia
    fai-fai tao ue-osaꞌ ra, fo sangga atahori raꞌahahaiꞌ se. Afiꞌ rema sia fai hule-oꞌeꞌ!”
  msy-msy: Iesus Sabatɨn amizim akɨrizɨma a dera, ezɨ bizir kam bagha God ko mɨgeir
    dɨpenimɨn garir gumazim atarava, egha a kamaghɨn gumazamizibav gei, “Ingangarir
    dughiar 6 pla iti, egh ia dughiar kabar izɨtɨma, a ian arɨmariaba akɨram. Egh
    Sabatɨn dughiamɨn ia izan markɨ.”
  agg-agg: Ranɨyo Suda-yafe rotu worɨ hɨfandandeimbɨ bogorɨ ranai ŋgɨnɨndɨmayu Sisas
    ai moanɨ nɨmarɨmbo sihɨ nɨmorehɨ aboedɨmareandɨ ranɨmbo. Nindou ranai hoafɨyuhɨ
    yahuya, “Sapo 6 si-ane ratüpurɨmbo siayo. Ŋga sapo aboedɨfembo ana, ranɨ si anɨmbo
    refemboyosɨ, ŋga moanɨ nɨmarɨmbo si ana yowan-ane,” mehu.
  ptp-ptp: Lêc xomxo levac ti wê viac xumac lɨlo ge ni nyag vô Yesu ên wê vông vêx
    tige vô nivɨha lec vô buc sabat ge, om nêl vô xomxo tɨbeac gee ên nêbê, “Buc vɨgê
    vɨlu dɨ sec ti yêp wê il ob vông yuac lec ge om xam ti obêc vông yidac ge od xam
    lam lec buc yuac ên xomxo i vông xam vô nimvɨha lec, dɨ xam o lêc lam lec buc
    sabat lêm.”
  nak-nak: Eala moli la tahalo la vibaumuli te la luma la lotu, eia igo totolo, la
    vuhula e Iesus vimahuli la tavile te la haro tabu. Eia veia giteu la valalua me
    hatavivile mago “Etato la haro iuolo oio ale etato ge igogolu oio vola, amuto
    ge gomai ovolale veia eia ge vimahuli amutou. La haro tabu umala!”
  ron-LUDARI: 'Omu karje vudjaštje sinagoga sa nikăžăt. Agăndit k Isusu prekršaštje
    zakonu alu Mojsije daja če likuja ăn sămbătă. Š azăs alu naroduluj: “Šasă (6)
    zălje ăn duminikă zakonu alu nostru dopustjaštje s lukrizăm. Ăn zuviljalja vinjic
    s likujic, a nu sămbătă!”'
  lbb-lbb: A ningnigo tagun a rumai lotu i balakut, anasa e Iesu i alangolango pas
    a hane ana Pukakiar Sabat. Pa i atai a taraila mang, “Diono na pukakiar kaning
    sur dir titol. Mulor hanot onoi, sur dir alangolango mulo, ika a Pukakiar Sabat
    gong.”
  kan-2017: ಆದರೆ ಆ ಸಭಾಮಂದಿರದ ಅಧಿಕಾರಿಯು ನಡೆದ ಸಂಗತಿಯನ್ನು ನೋಡಿ, ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಯೇಸು
    ಸ್ವಸ್ಥ ಮಾಡಿದನಲ್ಲಾ ಎಂದು ಸಿಟ್ಟುಗೊಂಡು ಜನರಿಗೆ, “ಕೆಲಸ ಮಾಡುವುದಕ್ಕೆ ಆರು ದಿನಗಳು ಅವೆಯಷ್ಟೆ.
    ಆ ದಿನಗಳಲ್ಲಿ ಬಂದು ವಾಸಿಮಾಡಿಸಿಕೊಳ್ಳಿರಿ, ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಮಾತ್ರ ಬೇಡ” ಎಂದು ಹೇಳಿದನು.
