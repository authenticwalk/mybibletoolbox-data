  dop-dop: 'Ɩsɩɩ Yesu lɑpʋ nɑ yʋlʋ hiki ɑlɑɑfǝyɑ kɛ kʋyɑkʋ kʋhɛɛsʋɣʋ wule kɛ mpʋ tɔ
