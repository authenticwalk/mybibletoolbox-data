    idungma ingoroc inogoc, ‘Sep youp toctoc 6 ihoroc wömai youp toctochon idang.
    Worocha sonu bongono wocingon engmuya Yesuho doun orokong kamun. Wohong Sabat
    bongonodec wömai ihoroc toctocno angit maec.”
  hus-NT-1971: 'Tam tsacuy an oc’lec c’al nixe’ xi tiyopan, cum jelthomats a Jesús
