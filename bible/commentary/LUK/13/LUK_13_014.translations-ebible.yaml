    তোমরা সুস্থ হতে এসো, বিশ্রামদিনে নয়।”
  mil-NT: 'Dico tée tàxi tnuní veñúhu ní cudééⁿ‑dě sá dúcáⁿ nǐ quide Jèsús ní quide
    tátna‑gá ñaha cùhú‑áⁿ nduu ndètatú‑yu, te ní xáhaⁿ‑dě xií‑yu: —Ìó íñú nduu tàú‑ó
    càda chiuⁿ‑o, te ndědani càa nduu‑áⁿ quixi‑ndo cùtátna‑ndo, dico ñá dɨ́ú ndùu
    cuu‑xi nduu ndetatú‑ó —càchí‑dé xǎhaⁿ‑dě xií‑yu.'
  myu-myu: Deus eju kawẽnwẽnap'a kukuk'ukat pit itakoma o'e Jesus kay, jebodoydoyap
    kabia bima ayacat o'g̃u'ada buye. Tũybe imu'ada pi jebodoydoyap kabia be iãn o'e.
    Imu'adaap kapikap co'i osunuy cexe. — Seis kabia bima cũg̃ ma wuywebe wuyekapik
    am — yakukuk'ukat o'e ig̃o'a beayũ be. — Jebodoydoyap kabia be bit epesot g̃u
    jemu'adaan―wara'at kabia be acã — io'e cebe ip.
  amk-amk: Mano wenungkamiei we munu agama foi kesou paria, weo Yesusi waraira maninangfoi
    weru wiwingfoi na rahida Sabati fefe. Ampafe medu we wiwingfoi tutu kaiwasa na
    munu agama rorongfoi deyo, “Na Kaiwo Musai soi fo deyo rahida wonang Allai dohonai
    we tanari fi nayai, mae rahida itu, Sabati mani, tafoai fitanarifo, tafiai te
    Sengnei. Ampafe mera na rahida wonang nanaifa ma weo waraira mene maninangwai
    nayai, wiro na rahida Sabati nei fanai.”
  fai-fai: Kale kawed am kin mobe ayo wol isak keidawsa uyo watawo kaleyo bá, aka
    Finuyámin am dánámin kadákal wanang uyo kidel kudano kayo kawed am kin modin ayo
    wanang kinim bakoyam, “am bokuw kal dánámin uta kung keikin am kala, kaleyo am
    dánámin bokuw kal kabadák uta tad ken kasáya imkanin ka, am fet dim Finuyámin
    am kabadák uyo kanamin bá.” Kalane,
  ura-NT: 'Nitohaneein nebetacanaa cojoanonaa bana cunaitenaa rautaa Jesosone coaraain
    jetaote, obaje nii sinacoca curuaanaa. Nitohaneein obajeein jetaote: “Niha saota
    janoneein amihanenaana jaan cojoanonaa. Nii amihanenaana jaan cojoanonaa bana
    nerautaeratiha uuchera. Coa nebetacanaa cojoanonaa bana nerautaeratiha uhachera,”
    naa cachaauru raine jana jetaote:'
  mcd-NT: Ascafiaino ichananti pushu murannoa niaifo fasi sinaquin ato yoini, —Seis
    shafatan non yonotiro. Ascan na shafata tunutitiancai tsoa cayayotiroma. Cayapai
    shafa futsan otiro cayashquin, —ishon ato yoini.
  urt-urt: Miyeꞌ mbep tikin yukoh jahilyeh uku tuhwar ŋaiye Jisas ŋende miꞌe wahriꞌ
    epwa gah ŋup tikin Sabat. Taꞌe pe, ki ŋihyel lenge miyeꞌ tuweinge ŋanange na,
    “Dindiꞌ ŋup tikin Sabat yukur ya mende wah, na pakai. Kut ŋup syepumbur ilyeh
    ŋaiye sande ilyeh ilyeh poi tatame. Taꞌe luku pe, ŋaiye yip yasande ka ende miꞌme
    wahriꞌ epwa yip pe, pa yut junde ŋup ilyeh ilyeh uku. O ŋup tikin Sabat, na pakai.”
  awk-awk: Ga-tun piriwȧllo thunagóg kako, wiyayelléu̇n bukka-kan-to, kulla noa Iéthuko
    turon uma purreȧġ ka thabbat ka, ġatun wiya barun ku̇ri, Hek ta purréȧġ ka umilliko
    ku̇ri ko; unti tara purreȧġ ka tanan uwolla turon umullilo, ġatun keawai thabbat
    ta purreȧġ ka.
  kiz-kiz: Lakini mbaha ghwa sinagogi adadili kwa ndabha Yesu ajhele amponyisi ligono
    lya sabato. Hivyo mtawala akajibu akabhajobhela makutano, “Kuna magono sita ambagho
    ni lazima kubhomba mbombo. Muhidayi kuponyisibhwa basi, ni katika ligono lya sabato.'
  tzo-TZE: 'Li banquilal tey ta nail tsobobbaile i''ilin ti c''alal icoltavan Jesús
    ta sc''ac''alil ta xcux yo''ntonique. Jech lic yalbe li xchi''iltaque: ―Oy vaquib
    c''ac''al xu'' chij''abtejutic. Ta sc''ac''alil ti xu'' chij''abtejutique ja''
    o xatalic me chac''anic coltaele. Mu me xatalic ta sc''ac''alil ta jcux co''ntontic
    ―xut.'
  lex-lex: 'La'' noma o''ta-mat la gen miak Yahudi rhi''a kreini-iskolli de nawenan
    doin la yoma Yesus Nhi'' kalwieda makamehra la''a Sabat lerni. La hade pede o''ta-mat
    de nawenan pa nakot la riy honona mak kden la re niwra: “Hoi! Mitlin pa a''ukota.
    La''a krei id ralamni de itkar lia lera wonema, pa la'' lera matnemnema re de
    mai pia mhi'' kalwieda mehra-maumi re! Mere mitlina! Yan memmemna mmiai lia''
    Sabat lerni emeka ler di. Mhioratreri oo!”'
  dov-dov: Pesi mweendelezyi wachikombelo wakanyema nkaambo Jesu wakamuponia mubuzuba
    bwa Sabata. Mpawo mweendelezi wakasandula akwaambila nkau yabantu kuti, “Kuli
    mazuba musanu alimwi ayelede kubeleka mulingawo. Amusike musikwe mumazuba aayo
    pepe mubuzuba bwa Sabata.”
  rgu-rgu: Tehuu uma mamasoꞌ ria malaka na namanasa, huu fo Yesus puli na lahenda
    laꞌe fai huhule-haradoiꞌ. Boe ma ana nafada lahenda kadodou inaꞌ ara nae, “Nai
    mamasoꞌ esa daleꞌ, fai nonoi-tataoꞌ faiꞌ nee. De, malole lenaꞌ lahenda kamahedis
    ara saka lahenda fo puli si, sona ara mai laꞌe fai sira. Bosoꞌ mai laꞌe fai huhule-haradoiꞌ!”
  toc-NT: 'Pero a̠má chixcú hua̠nti̠ xak­chu­hui̠nán nac xpu̠­si­cu­lancán judíos
    sí̠tzi̠lh porque Jesús xma̠t­la̠n­ti̠­nani̠t a̠má quilh­ta­macú acxni̠ xli̠­hua̠k
    judíos xta­jaxa, y chiné ca̠huá­nilh cris­tianos: —Kalhi̠­yá̠tit akcha̠xán quilh­ta­macú
    la̠ta lácu hua̠k tla̠n nas­cu­já̠hu, huata mejor acxni̠ nata­ná̠tit la̠qui̠ tla̠n
    naca̠­ma̠t­la̠n­ti̠­ni­ca­ná̠tit min­ta­ja­tatcán, y ni̠ huata acxni̠ nata­ná̠tit
    acxni̠ lak­cha̠ni̠t quilh­ta­macú la̠ta lácu jaxcán.'
  ulk-1902: 'Epe nerute le, E sirdam abele sunago, E au ueku abelelam Iesu idigir
    sabath ge, ege E uiabi daratagerare, gaire le lakub, Debele sikis gerger dorge
    ikeli: abkoreb uaba tabakeuare idigir, sabath nole.'
  som-som: Kii sunagogga u sarreeyey ayaa cadho ku jawaabay, waayo, Ciise maalintii
    sabtida ahayd ayuu wax bogsiiyey, wuxuuna dadkii badnaa ku yidhi, Waxaa jira lix
    maalmood oo dadkii leeyihiin inay shaqeeyaan. Maalmahaas haddaba kaalaya, ha laydin
    bogsiiye, ee ha imanina maalinta sabtida ah.
  mam-C: 'Atzin tej kynejil xq''uqil mu''ẍ ja te kyna''b''l Judiy Dios b''e''x tzaj
    te'' tq''oj, qu''n tu''n toj jun q''ij te ajlab''l, kub''e tq''anin Jesúsjo qya.
    Xitzin tq''ma''n kyexjal kyjalu''n: Qaq q''ij q''o''ntz tu''n qaq''nin. Tu''npetzi''n,
    chi ul kye'' q''anil kyib''a kyojjo q''ij anetzi''n, ex nya toj jun q''ij te ajlab''l.'
  ndj-ndj: Lakini mkomi wa nyumba ya kudadavila akalalili kwanongwa Yesu avelili kamlowola
    mawu ayu lijuva lya kupumulila. Topi kavawombela vala vandu vayisili pala, “Muvanawu
    majuva sita va kugola fichuku. Topi mwisi majuva ava avalowoli matami venu, lakini
    mukotoo kuyisa Lijuva lya Kupumulila!”
  mbj-NT: Ti m', dooh m' tób P'op Hagä Do panyyg rayd naherot do wahë n'aa genaag
    bä Saab hã ỹỹnh nahëë Jesus ado hõm doo. —Ti anäng ji moo oow see pé ji moo wät
    do pan'aa ta ǟh —näng mä tób hagã n'aa tób gó kahet'aa do sa hã. —Taw'ããts hẽ
    tii hã bë bana, bë nahëë kado hõm hyb n'aa. Saab hã ti dooh! —näng mä ta kyyh.
  lat-VUC: 'Respondens autem archisynagogus, indignans quia sabbato curasset Jesus,
    dicebat turbæ: Sex dies sunt in quibus oportet operari: in his ergo venite, et
    curamini, et non in die sabbati.'
  ngp-ngp: Mna mkulu we nyumba ya kuvikila, ahigagwa kwaviya Yesu amhonyaga Mnt'hu
    mwe dizuwa dyo kuhumula, ivo niyo awagamba want'hu, “yeyuko mazuwa nt'hatu ya
    kudamanya ndima, ivo mwize mwa mazuwa ayo mwize mhonywe!”
  aoi-aoi: Akena eneja nubungkawa neningijinikakwa n-awinyambada nakina, mena Jebuda-manja
    nang-eningabaka-mubaba Jesus dakina didarringka. Biya kembirra ni-yengbina nakina
    nubungkawa enena ayakwa wurrumurndakibina-manja warnumamalya yakwujina. “Yaku-war•denama
    warka mamangbala muwilyaba-manja mamawura yalakena,” ni-yama, “akena aduwaba nare-ka
    a-war•duma yalakena mena Jebuda-baba ena-da,” ni-yama nakina aburruwa-wa. “Yika-ngayindena-manja
    karna yikab-eningabakina-manja warnumamalya angbilyuwa-langwa, nara kembirra Jebuda-manja
    aburangkama eningabakama warnumamalya angbilyuwa-langwa, umba yiki-likajama yangkwurrangwa
    mamurndakibina-manja mamawura mamangbala muwilyaba-manja kirrakina,” ni-yama nubungkawa
    neningijinikakwa aburruwa-wa-da.
  enq-2: Jisasame Sambata dokonya enda doko auu pisilyamona latala, lotuu anda isingi
    doko imbu kaeya. Dopa petala endakali kambu doko lamaiyoo, “Yuu gii tokange dutupanya
    kalai pipenge. Yuu gii dutupanya yaina dupa mee jekena ipupape. Sambata gii dokonya
    daana” lea.
  eng-ASVBT: 'And the ruler of the synagogue, being moved with indignation because
    Jesus had healed on the sabbath, answered and said to the multitude, There are
    six days in which men ought to work: in these therefore come and be healed, and
    not on the day of the sabbath.'
  mna-mna: 'Tamen tomtom ta imborro lupŋana muriini na, ni keteene malmal. Pa Yesu
    iurpe moori tana pa aigule potomŋana tau. Tanata iso pizin iwal ma isombe: “Aiss,
    parei ta niom kamar be iurpe yom pa uraata lene som? Iŋgi sa aigule potomŋana
    tabe ketende su pa i.”'
  rmy-ARLI: 'Tegani e sinagogakoro vođa, holjame so o Isus sasljarđa ko savato, phenđa
    e narodose: “Isi šov dive ano kurko ko save šaj te ćerel pe buti! Ko adala dive
    aven hem oven sasljarde, a na ko savato!”'
  myw-myw: Tage tanuwagan sinagog ikin Yeisuw nivag takatoun ibwein Sa̱bat waseg,
    ikapasal nuwan, idibakes gamag tasiyas, ilana, “Yam kweinim katanok waseg bitawotets.
    Awoum kumeis Sa̱bat va̱gan amikatoun biva̱geimiy bukubweins.”
  sby-sby: Lino mukulene wa ng'anda ya kupaililamo walakalala cepa mpwalaboneti Yesu
    lashiliki muntu pa busuba bwa Sabata. Lino walambila bantu eti, “Kuli masuba asanu
    ne bumo ngotwelela kusebensa mbuli ncocalembwa mumilawo. Neco mwisenga kushilikwa
    mumasubayo, kufunyakowa pa busuba bwa Sabata Sobwe.”
  sll-sll: Ena Yisas Sabat haung al i awai ol tongwo iwe, ha maing oo singaba ta hanere
    Yisas nigi de pir tongwi. Tere ari yal al ha maing oo ala mongwo hobi yu ditongwi,
    “Nan iwe, ari haung ana hol pai muru hol pai taniga honagi onaminga pamia. Hamen
    haung iwe, awai ol na tenama di pinanga i ta mamia. Te Sabat haung awai ol na
    tenama di pinangiwe, kunung paikimua.”
  yaq-NT: 'Taa ju''u junama''a juriom te''opopo yo''o ya''ari, ini''i o''omtek, juka''
    Jesujta junaka''a jamutta aet yum jo''e ta''apo a'' tu''uteka'' betchi''bo. Intok
    ini''i, jume'' ama anemmeu inen jiiak: ―Busan taewaim aayuk amet tekipanoanaame.
    Juname''e taewaimmet eme''e tu''ibaeka a''abo katne. Intok ka ju''u aet yum jo''e
    ta''atchi.'
  uro-uro: Dä ama narhoerqa näva ama mämairqi di uraqi da aa ron inguna ma Jisas ka
    mumäräs pät a qi vät ama Sabat dä qä qoar na ama ruvek toqortäqyia, “Ama ngärhäqyet
    da sägäk di ama lat angät kunäng. Bä va ngänät dän bät iangärhäkt ama qunäng bä
    ngänit ta ama mumäräspät dap kaku vät ama Sabat.”
  ita-1885: 'Ma il capo della sinagoga, sdegnato che Gesù avesse fatta guarigione
    in giorno di sabato, prese a dire alla moltitudine: Vi son sei giorni, ne'' quali
    convien lavorare; venite adunque in que'' giorni, e siate guariti; e non nel giorno
    del sabato.'
  muy-muy: 'Gəɗakani ga ahay ga mahəŋgalavù Melefit ni àra èpia ga Yezu ya ti àhəŋgaraba
    wal na a vaɗ məpəsabana ba ni ti àzumkia ɓəruv a. Nahkay àhi ma ana mis ya tə̀bu
    eslini ni, àɗəm ahkado : « Kə̀səruma vaɗ àbu muku ga magray tʉwi gekʉli. Nahkay
    dəguma ti tâhəŋgaraba kʉli a vaɗ nday nana ba. Kə̀dəguma a vaɗ məpəsabana ba ba. »'
  kqc-kqc: Usa usa yava di ourefeidena amiye bi gubuyo iniye reyo, adina Iesu bi Sabati
    medari amiye moi buni riyo. Dada dadisi amiye rofu niyo, “Meda 6 ri moimai regifa;
    dada buni nigika bi mina medari baefa, Sabati medari bi de!”
  rmc-ZRB: 'Та пгуредерес пре сінаґоґа іґєн розхолярдя ода, со Ісус сасардя сомбатоне,
    і ов пгендя ле нийпоскє: — Гін шов дівес, андре саве шай те кєрен. Андре адала
    дівеса авен і сасаренпес, а на сомбатоне.'
  tav-tav: 'Neñapo buerica wii ʉpaʉ Jesure cʉ capunijini tʉjʉyupʉ, yerijãrica rʉmʉrena
    co cariaye cʉtiere co cʉ canetooro tʉjʉri. Punijini tʉjʉri, camajare ocõo bairo
    na caĩñupʉ: —Seis rʉmʉrina ã paarica rʉmʉri. To bairi ti rʉmʉri paarica rʉmʉri
    jetore netoo rotira ajá mʉja cariaye cʉtiere. Yerijãrica rʉmʉ capaaya mani rʉmʉre
    mʉja cariaye cʉtiere netoo rotira atíqueticõaña, na caĩñupʉ ti wii ʉpaʉ to cãnare.'
  eng-ULB: But the synagogue ruler was indignant because Jesus had healed on the Sabbath.
    So the ruler answered and said to the crowd, “There are six days in which it is
    necessary to work. Come and be healed then, not on the Sabbath day.”
  spa-VBL: 'Sin embargo, el líder de la sinagoga estaba molesto porque Jesús había
    sanado en sábado. Entonces dijo a la multitud: “Hay seis días para trabajar. Vengan
    para ser sanados en esos días, no el sábado”.'
  fra-_FOB: 'Mais le chef de la synagogue, indigné de ce que Jésus avait fait une
    guérison un jour de sabbat, prit la parole et dit au peuple: Il y a six jours
    pour travailler; venez donc ces jours-là pour être guéris, et non pas le jour
    du sabbat.'
  hau-ULB: Amma shugaban majami'a yayi fushi domin Yesu yayi warkarwa a ranar Asabaci.
    Sai shugaban ya amsa yace wa jama'a, “Akwai ranaku shida da ya kamata a yi aiki.
    Ku zo domin a warkar da ku amma ba ranar Asabaci ba.”
  mal-mal: 'യേശു ശബ്ബത്തിൽ സുഖപ്പെടുത്തിയത് കൊണ്ട് പള്ളിപ്രമാണി കോപിച്ചു. അയാൾ പുരുഷാരത്തോട്:
    വേലചെയ്‌വാൻ ആറുദിവസമുണ്ട്; അതിനകം വന്നു സൌഖ്യമാക്കിക്കൊള്ളുക; ശബ്ബത്തിൽ ഇതു സാധ്യമല്ല
    എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme howo gisili moso wiligi odoo taba oso Yesuye diayo hasali biame mapoo
    sobo tekepo moodoo ogoloso diya komonolone odoo susuga mapoo egeesee takaso, “Sadee
    hedebe ma kulodu biame 7 moloso. Esiga odoo susuga oso biame 6 ma kulodu tou talai
    tekepo. Esiga niyo biame 6 hama kulodu odoo paiye susuga gilimado sibileso tekepo
    moodoolai tekepo. Esino niyo iyo hasali biame mapoo sibileso goo egeesi moodoolai
    tekeponee,” diso.
  lit-lit: 'Bet reaguodamas sinagogos vadovas, supykęs, kad Jėzus gydė šabo dieną,
    pasakė miniai: „Yra šešios dienos, per kurias reikia dirbti. Tad jomis ateikite
    ir gydykitės, o ne per šabą!“'
  urd-GVR: Lekin ibādatḳhāne kā rāhnumā nārāz huā kyoṅki Īsā ne Sabat ke din shafā
    dī thī. Us ne logoṅ se kahā, “Hafte ke chhih din kām karne ke lie hote haiṅ. Is
    lie Itwār se le kar jume tak shafā pāne ke lie āo, na ki Sabat ke din.”
  far-far: Ma kada fanaonao ana beu fuana folae nai nia ada to'ona sa Jesus ne 'e
    gura na keni ne ana Sabat, nia oli ma ka guisasu 'asiana, ma nia ka fata 'uri
    fuana wane nai ki, “Ono maedangi ki ne fuana sasilana raoe kamulu ki. Ma ana maedangi
    nai ki laugo ne, mulu leka mai fuana gurae. Nao mulu si leka mai fuana gurae ana
    Sabat.”
  suz-BL: मिनु ग्रुम्‍तीक खिं ङा ठेयब मुरुमी नाइक्‍तीक नाक्‍ती सापाइश्‍शो तशा, आ थुं
    मनुमाक्‍त। मिनु आ थुं मनुथु, मेकेर बाक्‍ब आन कली “साता कामी ६ नाक्‍त गेय पचा माल्‍ब।
    काबु नाइक्‍चा माल्‍ब। मिनु नाइक्‍तीक नाक्‍ती गेय पचा मदुम्‍ब। मोपतीके इन रोइ सापाइक्‍चा
    कली नाइक्‍तीक नाक्‍ती गेनायो मजाक्‍कीन। अरु नाक्‍त जाक्‍कीन” दे हुइक्‍तीमी बाक्‍त।
    प्रस्‍थान २०:९-१०
  car-NT: 'Mo''ko iwota''nano''to''kon auto jopotory wore''ko''po te, moro otare''matopo
    kurita amy kura''ma''po ke Jesus ''wa. Ika''po mo''karon kari''na apyimy ''wa:
    “O''win-to''ima kurita amaminatopo man. Ijako ro ekura''mapotoko, se. Moro otare''matopo
    kurita kapyn te.”'
  amp-amp: Tfit nd rhu rifinyuk rmonthu bro yimar namburmor. Memor, “Tamohmpno rhu
    krna yihar dbohnet yimam yak marnyewarm Jisasr?” Ndnetrn namburmor. Tuhant yindars
    kfo memorm, “Hingrnayuk yiham 6-pela kfoyet. Dbohnefetko, nd hingrna yihamn niahato
    yimam htirahmko. Rhu krna yiha dbohnefm hna duha.”
  bht-bht: इस तांई की यीशुऐ उसा जो सब्ते दे रोजे ठीक किता था, यहूदी जंज घरे दा सरदार
    लोकां ने बोलणा लग्गा, “इक हफ्ते च छे रोज न, जिना च असां कम्म करी सकदे न, इना रोजा
    च आई करी ठीक होआ; पर सब्ते दे रोजे नी।”
  eng-NOY: But the ruler of the synagogue answering, being filled with indignation
    because Jesus had performed a cure on the sabbath, said to the multitude, There
    are six days in which it is proper to work; on those therefore come and be cured,
    and not on the sabbath-day.
  cub-NT: 'Ʉbenita ñai judíovai cójijiñamine coreipõecʉ Jesúre jarayʉ, ʉ̃i mead̶aiye
    boje jabʉóvaijãravʉi, arejamed̶a ina põevare: —Seis paijãravʉa cʉvʉ, mʉje memeijãravʉa.
    Memeijãravʉai meatenadajarã mʉja. Ʉbenita jabʉóvaijãravʉi meatenadabejarã, arejamed̶a
    ʉ̃.'
  ita-1927: 'Or il capo della sinagoga, sdegnato che Gesù avesse fatta una guarigione
    in giorno di sabato, prese a dire alla moltitudine: Ci son sei giorni ne’ quali
    s’ha da lavorare; venite dunque in quelli a farvi guarire, e non in giorno di
    sabato.'
  lww-lww: Ana nasumonen na yum̃a na leniena nap̃ani sinen kar Yesu vanon nap̃a kila
    ruru sira nap̃a e Legiena Wa. Ana pis pa yeririna lala, pisape “Sa nap̃a tekilia
    rui, tekilia teyum̃ae e legiena ve orai, a legiena ve taaga ve teyum̃ae re. Visae
    sinemiun nap̃a akila plan maiena vetan amiu, popon aimi e legiena orai la nene,
    ana Legiena Wa na sa nini pe pe kana pogos re nene poli.”
  ron-BAYASH: 'Ali zapovjedniku dă sinagogă are mirgiš daje kă Isus u ăntrimatu pă
    zuva dă sămbăta šă jăl su ăntors la eje ominj šă u zăs: “Ăs šinšj (6) zălji ăm
    una sămptămăna hunđi trăbă să lukri! Dakă gănđec să fijec sănătoš hajde pă una
    dăm elje zălji, a nu pă sămbăta.”'
  ckb-ckb: 'پێشەوای کەنیشتیش تووڕە بوو کە عیسا لە شەممەدا خەڵکی چاککردەوە، بە خەڵکەکەی
    گوت: «شەش ڕۆژ هەیە کە پێویستە کاریان تێدا بکرێت، لەواندا وەرن و چاکبنەوە، نەک
    لە ڕۆژی شەممەدا.»'
  nas-nas: Teka Jiisuuꞌke Doong Uaanaꞌmung-koo taare-anta nkovuuꞌnung-koo teie pava
    dootuuꞌnava tanatavukoꞌnunge iiravoma eeꞌ minkuvuruꞌ teing nantoong, “˜Naꞌmung-taa
    doong otong nko-nko nko-kooning. Teing-koo doonko porira taare-anta nkaveriaing,
    Doong Uaanaꞌmung-koo deeaꞌ.”
  uvl-uvl: Pe non soke nenga hetoronga ana pele neu letena inin iange Iesus hemasmas
    nga Sapat ana etue. Ol pe hele lange hehei pe hana, “Etue iri rahtele elle ta
    umume ia ara ume mur. Pomalam aat nga etue nemur ke te hemasia imo. Pe nga Sapat
    ana etue ero.”
  eng-BBE: 'And the ruler of the Synagogue was angry because Jesus had made her well
    on the Sabbath, and he said to the people, There are six days in which men may
    do work: so come on those days to be made well, and not on the Sabbath.'
  ixl-CNT: 'Pek aatz u qꞌesala tu u atibꞌal chusbꞌal tetz u oꞌtla mantaar tziꞌ, lakp
    iviꞌ tiꞌ. Tan tu u ilanbꞌal qꞌii iꞌan bꞌaꞌn u Jesuus tu u yaꞌv. Utz tal tu qꞌu
    tenam ech tzaꞌ: —Vaajil aqꞌonibꞌal qꞌii atile. Utz ulojex tu qꞌu qꞌii tziꞌ ech
    sabꞌanax bꞌaꞌn sete. Pek yitꞌ tu ilanbꞌal qꞌii koj.— Texh te.'
  xsi-xsi: Aŋga luma ŋana pasauŋa kâ ŋinde ne katonâŋa tamâta nde wisi nâna, ŋana
    tu Yesu iveta taine ŋinde tini ara lâ pwareâŋa ne zo sapâŋa. Mine kala katonâŋa
    nde iporo kawa kâki panzi tamâta mine tu, “Zo lima kanaŋo taitu nde zo ŋana taveta
    wurâta kâ. Ambo miki ilomi pa tamâta toŋge tu ma izavaru nemi pukoŋa piti lâ tinimi,
    ande ara ŋana miki ma kamâ lâ wurâta ne zo. Andeta miki ma kaveta mine lâ pwareâŋa
    ne zo sapâŋa ndimo!”
  crx-NTPO: '''Et hoonts''i ndun Lizwifne lugliz whumoodih ''en hunílch''e. Nats''ulyis
    dzin ''et Sizi ndun ts''eke soo na''yinla ''et hukwa hunílch''e. ''Ink''ez ''ilhozdilne
    bumoodih, ''en ''utni, “Lhk''utat dzin ''et dune ''uhoot''en huba'' hoont''oh.
    ''Et huwa ''uts''ut''en dzin ''et ''awet za soo na''nohohooleh huba'' hoont''oh.
    ''Et nats''ulyiz dzin ''et ''aw soo na''nohotilelh ''et huba whusaóohya'' huba
    lhe''hoot''oh,” ubulhni.'
  kan-OKCV: ಯೇಸು ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಸ್ವಸ್ಥಮಾಡಿದ ಕಾರಣ ಸಭಾಮಂದಿರದ ಅಧಿಕಾರಿಯು ಕೋಪದಿಂದ ಜನರಿಗೆ,
    “ಆರು ದಿವಸಗಳಲ್ಲಿ ಮನುಷ್ಯರು ಕೆಲಸ ಮಾಡತಕ್ಕದ್ದು. ಆದ್ದರಿಂದ ಆ ದಿನಗಳಲ್ಲಿ ನೀವು ಬಂದು ಸ್ವಸ್ಥರಾಗಿರಿ,
    ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಬೇಡ,” ಎಂದನು.
  bbb-bbb: Rove e ireobo be are ije bu afuina vua kuaevo ije samuamo ije gamo fuka
    defarui. Ijadufuo maeje maza ije e Jiusi bu mauike karina Godi baname isoevo ro
    bu imevo baki. Ijadufuo fu urina e ije kiae, Mazani sigisi (6) ije no imenoejo
    ijadufuo maza ijia roga e gure fu ja karauniafo Ro jade maza ije no mauike karivo
    ijia ruovono kiae.
  blw-blw: Ngém hen hiyachi, ammag ommaningarngar hen anchi ponò hen anchi chacha
    ma-am-amongan, te ngilin paat hen nanga-anan Jesus hen anchi saket, wat annaat
    ekat hen anchichay na-a-among way tataguwén, “Apayto, achi koma mafalinto, te
    énémay ag-agaw met yanggay hen makachuminggu hen meparafus ah man-ammaantaaw.
    Wat yachi koma hen umaliyanyu way mangempaka-an hen saketyu ta faén paat hen ngilin
    way Safachu.”
  tam-2017: 'இயேசு ஓய்வுநாளிலே சுகமாக்கினபடியால், ஜெப ஆலயத்தலைவன் கோபமடைந்து, மக்களை
    நோக்கி: வேலைசெய்கிறதற்கு ஆறு நாட்கள் உண்டே, அந்த நாட்களிலே நீங்கள் வந்து சுகமாக்கிக்கொள்ளுங்கள்,
    ஓய்வுநாளிலே அப்படிச் செய்யலாகாது என்றான்.'
  azz-NT: 'Pero in tayecanque de ne tiopan de judíos mohueyiyolcualantij porín quitac
    que Jesús quipajtij se cocoxque tech in tonal de ne sehuilis. Ica ya nojón ne
    tayecanque quinilij in tagayot ijcuín: ―Ongac chicuasen tonal para se tequitis.
    Huan como nanquinequij nanmopajtisque, ijcuacón xihualacan senmanajpan huan amo
    xihualacan tech in tonal de ne sehuilis para nanmopajtisque.'
  spa-RV-1909: 'Y respondiendo el príncipe de la sinagoga, enojado de que Jesús hubiese
    curado en sábado, dijo á la compañía: Seis días hay en que es necesario obrar:
    en estos, pues, venid y sed curados, y no en día de sábado.'
  csy-csy: 'Jesus in sabbath ni in a damsak hu in, synagogue lampui pa a thin-uk a,
    ni luk sung nasep ngeina hi: tua ahikom tua ni luk sung in hongpai tavun, sabbath
    ni ah hongpai heak vun, ci hi.'
  mxq-NT: 'Es jyotꞌambejky ja diꞌibʉ ijtp windsʉ́n ma̱ ja tsa̱jptʉjk, jaꞌa ko Jesús
    tʉ dyaꞌꞌagʉdaꞌaky ma̱ sa̱a̱bʉdʉ xʉʉ tadʉ toxytyʉjk. Es ja tsa̱jptʉjkʉ ñʉwindsʉ́n
    tꞌanma̱a̱y ja ja̱ꞌa̱yʉty: —Tuꞌuk tuꞌugʉ sʉma̱a̱n tʉdujk xʉʉ mba̱a̱t mmindʉ es
    mꞌagʉda̱ꞌa̱ktʉt, per sa̱a̱bʉdʉ xʉʉ kyaj mba̱a̱t.'
  tzj-NT: 'Pro peti ja jefe rxin ja jay xin molbal ri''il, arja'' congana penak ryewal
    como ja Jesús pa jun xula''nbal k''ij xtzursaj wi'' ja rixok in quewa'' xbij chique
    ja winak ri'': —Ja chipan jun semana waki'' k''ij ja yatal chake chi noksamaji.
    Tre ja waki'' k''ij jari'' utz nixpeti xa nak ta chi k''ijal chi nixtzuri pro
    ma quixpi ta jutz''it pa tak xula''nbal k''ij, ne''e ja jefe chique.'
  tdt-tdt: Maibee responsavel uma kreda nee hirus, tanba Jesus kura fali ema iha loron
    Sabadu. Nia hatete ba ema hotu iha uma kreda laran nee dehan, “Semana ida iha
    loron neen hodi halo servisu. Nunee, ema moras sira mai deit iha loron servisu
    nee para bele hetan kura. La bele mai fali iha loron Sabadu.”
  ron-BTF: 'Și conducătorul sinagogii a răspuns, fiind supărat, pentru că Isus vindecase
    în sabat și a spus oamenilor: Sunt șase zile în care ar trebui să se lucreze;
    de aceea în acestea veniți și fiți vindecați și nu în ziua sabatului.'
  eng-WEBP: The ruler of the synagogue, being indignant because Jesus had healed on
    the Sabbath, said to the multitude, “There are six days in which men ought to
    work. Therefore come on those days and be healed, and not on the Sabbath day!”
  eng-FBV: However, the synagogue leader was upset that Jesus had healed on the Sabbath.
    He said to the crowd, “There are six days for work. Come and be healed on those
    days, not on the Sabbath.”
  nld-1939: 'Maar de overste der synagoge was verontwaardigd, omdat Jesus op de sabbat
    genas; hij nam het woord, en zei tot het volk: Er zijn zes dagen, waarop men moet
    werken; komt dus op die dagen, om u te laten genezen, en niet op de sabbat.'
  bwo-bwo: Iyesus saambati aawon b́ kashitsotse Ik' k'oni maa naasho fayat ash ashosh,
    «Ik gawuyotse fin finet shrt aawwots fa'ane, aawanotsn waar kashowere, saambati
    aawonomó kasho woteratse» ett b́ keewi.
  nch-BL: 'Huan nelía cualanqui nopa tiopan tayacanquet pampa Jesús quichicajtoya
    ipan sábado, nopa tonali para israelitame ma mosiyajquetzaca. Huajca nopa tayacanquet
    quinilhui nopa miyaqui masehualme: ―Onca chicuase tonali ipan se samano para ma
    titequitica, huajca xihualaca ipan seyoc tonali sinta anquinequij para Jesús ma
    amechchicahua. Ayecmo xihualaca ipan sábado.'
  quc-TNT: 'Ri qui nimal ri winak pa ri rachoch Dios sibalaj xpe royowal rumal chi
    ri Jesús xuban cunanic pa ri k''ij re uxlanem. Xubij ri achi chque ri winak: Xak
    xuwi wakib k''ij rajwaxic quixchacunic. Chixpet pa tak we k''ij ri'' rech quixcunaxic,
    mixpe c''u pa ri k''ij re uxlanem, —xcha chque.'
  tfr-NTPO: Gueniyo judíoga syõ uyo kägäyo l̈i shäng eshko. Ĩya ga iirkono ara, tjl̈ẽ
    nopga l̈öng l̈i kong ga «Shji parkozl̈ong dbaryo iak l̈ok kjwo tjer (6). Pjãy
    poptë woydë ga pjãy tek eshko dbaryo ga pjl̈úe. Gueniyo woshtozl̈ong dbaryo l̈ira
    l̇l̇ëme» l̈e.
  kaq-NT: 'Jaton tantiti netenbi Jesusen jaa rohajahiya jaton tsinquiti hihbo rainyamacahini.
    Rainyamaxon jano tsinquitaibo sinajaquin: —Seis nete ta hahan teeti netebo qui.
    Jaa netebaan rahomehti benahue. Tantiti neten tah man rahomehtimahi —hahquin.'
  sgb-sgb: Noa, nanuluk ya main tungkulan ha sinagoga, gawan allon pamagsimba, hên
    namaalíh hi Apo Jesus hên hakit nan nakuba. Kabay wana kanlan kal-atan, “Main
    anêm ya allo ya nakal-an ha pamag-obra. Kabay dapat ipaalíh yoy hakit yo ha miha
    kanlan habaytoy anêm ya allo, alwa ha allon pamagsimba.”
  vie-1934: 'Bấy giờ người cai nhà hội nhân Đức Chúa Jêsus đã chữa bịnh trong ngày
    Sa-bát, thì giận mà cất tiếng nói cùng đoàn dân rằng: Có sáu ngày phải làm việc,
    vậy hãy đến trong những ngày ấy để được chữa cho, đừng đến trong ngày Sa-bát.'
  kxv-kxv: ସାମା ଜୀସୁ ଜ଼ମିନି ଦିନାତା ନେହିଁ କିହିମାଚାକି ଜୀହୁଦି ଲ଼କୁତି କୁଟମି ଇଲୁତି କାଜାସି
    କାର୍‌ବି ଆ଼ହାନା ଲ଼କୁଣି ଏଲେଇଚେସି, “କାମା କିହାଲି ସ଼ ଦିନା ମିଙ୍ଗେ ମାନେ; ଏ଼ଦାଣିତାକି ସ଼
    ଦିନା ନେହିଁ ଆ଼ହାଲି ୱା଼ଦୁ, ଜ଼ମିନି ଦିନାତା ୱା଼ଆଦୁ ।”
  cha-cha: 'Lao y magas sinagoga lalalo sa si Jesus, numanajomlo gui sabado na jaane,
    ya manope ilegña nu y linajyan taotao sija: Guaja saes na jaane para ufanmachocho
    y taotao sija: ya este nae mauleg mato para numajomlo; lao ti y sabado na jaane.'
  amu-NT: 'Sa̱a̱ juu tsꞌaⁿ na cwiluiitquieñe watsꞌomꞌñeeⁿ, seiwꞌeeⁿ na seinꞌmaⁿ Jesús
    tsaⁿꞌñeeⁿ xuee na cwitaꞌjndyeena. Tsoom nda̱a̱ nnꞌaⁿ: —Yom xuee wanaaⁿ na calꞌaꞌyoꞌ
    tsꞌiaaⁿ. Joo ncueemeiⁿꞌ quioꞌyoꞌ na nnꞌmaaⁿꞌyoꞌ, nchii xuee na cwitaꞌjndya̱a̱ya.'
  hin-CV: किंतु यहूदी सभागृह प्रधान इस पर अत्यंत रुष्ट हो गया क्योंकि प्रभु येशु ने
    उसे शब्बाथ पर स्वस्थ किया था. सभागृह प्रधान ने वहां इकट्ठा लोगों से कहा, “काम
    करने के लिए छः दिन निर्धारित किए गए हैं इसलिये इन छः दिनों में आकर अपना स्वास्थ्य
    प्राप्‍त करो, न कि शब्बाथ पर.”
  eng-OURB: The ruler of the synagogue, being indignant because Yeshua [Salvation]
    had healed on the Sabbath ·To cease·, said to the multitude, “There are six days
    in which men ought to work. Therefore come on those days and be healed, and not
    on the Sabbath ·To cease· day!”
  spa-BES: 'Y el principal de la sinagoga se enojó porque Jesús la había sanado en
    sábado, y dijo al pueblo: Hay seis días en que los hombres pueden hacer trabajo;
    así que vengan en estos días para ser sanados, y no en el Sábado.'
  san-BEN: কিন্তু ৱিশ্রামৱারে যীশুনা তস্যাঃ স্ৱাস্থ্যকরণাদ্ ভজনগেহস্যাধিপতিঃ প্রকুপ্য
    লোকান্ উৱাচ, ষট্সু দিনেষু লোকৈঃ কর্ম্ম কর্ত্তৱ্যং তস্মাদ্ধেতোঃ স্ৱাস্থ্যার্থং
    তেষু দিনেষু আগচ্ছত, ৱিশ্রামৱারে মাগচ্ছত|
  tdx-tdx: 'Akore ty haboseha’ i talèm-pitontonañey amy nampijangaña’ Iesoà amy Sabotseiy
    kanao linaño’e ty hoe amy màroy: Eneñ’andro ty fitoloña’ ondatio, mb’etoa amy
    zay nahareo ho tahàñe; fa tsy ami’ty andro Sabata.'
  naf-naf: Kegok sokbeme sesewat mkaengalen amobotnaŋaŋ Zisasiyaŋ kwitnaŋ kwitnaŋ
    ke Sabat tagoŋgo kangat mge keyepm egaŋ ŋenzinziŋ mge. Mmambe egaŋ am sambe tapmambien
    ekŋengat kapigok diindoye, “Kasup mulup 6 keyet mulup mamambep keyepmti kan ekŋen
    keyet koti am weyaŋindende mulup mamambep wa Sabat tagoŋgo kangat yek!”
  grc-MT: αποκριθεισ δε ο αρχισυναγωγοσ αγανακτων οτι τω σαββατω εθεραπευσεν ο ιησουσ
    ελεγεν τω οχλω εξ ημεραι εισιν εν αισ δει εργαζεσθαι εν ταυταισ ουν ερχομενοι
    θεραπευεσθε και μη τη ημερα του σαββατου
  vid-vid: Ila chilongozi wa ng'handa ya kusalila nakazudila lekachoni Yesu kamusa
    munhu utamwa Zuwa lya Kwesela. Ahyo kawalonjela wala wanhu wamemile hala, “Mwanago
    mazuwa sita ga kukola mijito. Kuli mazuwa ago, muye musilwe matamwa genu, ila
    mleche kuya kuli Zuwa lya Kwesela.”
  pio-NT: 'Quéwa yái néewáidacàalu íiwacali iicáca Jesús ichùnìaná úa càide iyúwa
    íibaidacalési, íná calúacani Jesús yáapicha Jesús ichùnìacáiná úa sábado irìcu
    nayamáidacatáicawa. Yá néewáidacàalu íiwacali íimaca wenàiwicanái irí: —‍Iyaca
    walí seis èerita wáibaidacatáipiná. Iwàwacutácué pìanàaca quéechacáwatá ichùnìacaténácué
    píatá, càmita siùca èeri sábado wayamáidacatáicawa —‍íimaca.'
  tsn-tsn: Mme motlhokomedi wa ntlo ya thuto ya Sejuta a gakala thata ka gonne Jesu
    o ne a fodisitse mosadi yoo ka letsatsi la Sabata. A goa a raya batho a re, “Go
    na le malatsi a le marataro mo bekeng a go dirwang ka one, ao ke one malatsi a
    go ka fodisiwang ka one eseng go le Sabata!”
  amr-NT: Hua̱i̱takeʼ jak huairianayo oʼhuadiayʼuyate. Judíoen okmapi̱e̱ʼahuaddik
    huameʼnoete Jesúsa oʼyareaʼdenok oʼhuadiaypo, —‍Seis huameʼnoe baaʼdik moʼe̱ne.
    Ken seis huameʼnoe eʼyareaʼtaʼ eʼpaknayo yanʼtiaktiʼ. Judíoen okmapi̱e̱ʼahuaddik
    huameʼnoete beʼyareʼpo tiakhueʼ yanikaʼ. —‍Hua̱i̱takeʼ jak huairia oʼmanaʼuyate.
  pwg-pwg: Ma kiki numana badana nuwanuwana ipughu da Yesu viyakam maranai wavinena
    ivi yawasi. Tuna kubiine koroto kiki numana kamonai ivonesi bo, “Mara miikovimasago
    kamonai na biga taberaberai. Nani marasiyai kona pisi da kona bunama. Ma ke viyakam
    maranai kona pisi.”
  cjv-cjv: Ena Yura ari iron kakom Yesu opai bei nokapu de tongua ena ka nuwi si ereinga
    iki kiapanom yai niki de firo ari yai opai “No aro kakom okonom koro muruwo te
    koro towane kokonan bepune. Iran i ne yokama ‘Nupi fanainga yai ta bei de norowame,’
    di firaingai ena ne yokama kokonan bepunga kakom wingoro bei de erowame. Ne yokama
    no iron kakom kuiyo!” di erongoro
  tiw-tiw: Kiyi awarra tini ngini ngarra alawura kapi awinyirra jurra api jurrumumi
    yimi angatawa yiminga (became angry) pili karri Sabbath Day (Saturday) ngawa-yuwuni
    pupuka yikirimi awinyirra yimpalinya api yimi kapi awuta tiwi, “Ngawa waya juwa
    waki ngarimi kiringarra wumunga (days) api karluwu karri Sabbath Day pili ngawa
    Jews awungarri ngaru-kuruwarni (thank) ngawa-rringani api ngini nuwa ngimpitimarti
    awarra naki Jesus ngini pupuwi yimata-kirimi nuwa api ngajiti ngimpaju-wariyi
    kangatawa karri Sabbath Day. Waya juwa karri nyonga wumunga.” Ngarra awarra yipangiraga
    awarra alawura kapi awuta tiwi.
  tha-KJV: แต่​นายธรรมศาลาก็​เคืองใจ เพราะพระเยซู​ได้​ทรงรักษาโรคในวันสะบาโต จึงว่าแก่ประชาชนว่า
