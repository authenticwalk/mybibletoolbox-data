    din papaam. Muaat a waan urin uni, kupi din walaangalaanga pa muaat, ma koku u
    ra Bung Saabaat.”
  haw-1868: Olelo aku la ka lunahalehalawai me ka huhu i ko Iesu hoola ana ma ka la
    Sabati, i aku la ia i kanaka, Eono no la e hana'i na kanaka e pono ai; ia mau
    la hoi e hele mai ai oukou e hoolaia, aole i ka la Sabati.
  ffm-ffm: 'Jaka hooreejo suudu waajordu oo mettaama ko Iisaa sellini neɗɗo ley ɲalaande
