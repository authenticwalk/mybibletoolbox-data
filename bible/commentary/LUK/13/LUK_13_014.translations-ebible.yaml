  cop-CNT: ⲁϥⲉⲣⲟⲩⲱ ⲇⲉ ⳿ⲛϫⲉ ⲡⲓⲁⲣⲭⲓⲥⲩⲛⲁⲅⲱⲅⲏ ⲉϥϫⲱⲛⲧ ϫⲉ ⲁ Ⲓⲏ̅ⲥ̅ ⲉϥⲫⲁϧⲣⲓ ⳿ⲉⲣⲟⲥ ϧⲉⲛ ⳿ⲡⲥⲁⲃⲃⲁⲧⲟⲛ
