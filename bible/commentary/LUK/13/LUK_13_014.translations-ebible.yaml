    law unawh taw nami tlawhnaakkhqi ce qoei sak uh, Sabbath nyn awhtaw koeh qoei
    sak uh,” tina hy.
  soq-soq: Tane gagalo duwa onionialala Iesu i Sabat walamawe inasano ewene nuawa
    kadileno uduudu sape eneia diamone wanase, “E mai Sabat walamawe kerola bedewe
    inalempaa baiwa ionuna, diaida. No anaanamba ruawantonte walama 6 os bedewe nolantonta,
    ita walama sawo e mape ionuno inalempa.”
  qub-qub: 'Chay sinagogacho mandäga fiyupa rabyacurcuran säbadu jamay junajcho Jesús
    allchacächishanpita. Chaymi runacunata niran: «Sojta junajmi arunapäga caycan.
    Chay junajcunacho shamuy allchacächishunayquipäga. ¡Ama shamunquichu säbadu jamay
    junajchöga!» nir.'
  att-att: Á gapu ta pinammapiá ni Apu Kesu yù matakì ta Sabadu nga ággibannák da,
    napporay kuna yù kapatás ta kapilliá. Á yáyù nga kinagi na sù ira tatolay, “Ngattá,
    ta umay kayu mapporu sù ággaw na Sabadu, nga mangilin nga ággaw? Ajjan gemma annam
    nga ággaw nga awayyá tam nga mattarabáku, nga umay kayu nakuan mapporu,” kun na.
  bki-bki: Mia navurim̃araboiano na yimo na volkouano nei, naio tinien jer Yesu ka
    napano naio mieliel ka tiramoruo nei ea Legiano Lu. Naruei naio mil ban tomu nalo,
    berinavo “Jibe ka na kito romijikia ruei, romijikia ka roim̃auka bogoti ve ari,
    mia bogoti takurano, maka roim̃au. Ver kamiu kuvisidom ka aieliel ka kamiu, mia
    bo kanio kumei ka bogoti ve ari ga, mia Legiano Lu na jibe nei naio maka rive
    bogo nene rimemedu.”
  bqp-bqp: 'Akũ aduakɛkpɛ gbɛ̃ zↄ̃kↄ̃ pↄ fɛ̃̀, kũ Yesu a wèrekↄ̃a kámmabogↄrↄ zĩ
    yãi, akũ à fùtɛ à pì gbɛ̃nↄnɛ: Gↄrↄ suddo mɛ́ à kun kũ òdi zĩ kɛn. Àgↄ̃ su
    ò á werekↄ̃a gↄrↄ abirenↄa, ama kámmabogↄrↄ zĩ baasi.'
  mcp-mcp: 'Njwû á mpáánzə́ minjɨ́ɨ́gʉ́lá mú gwág bɔ̂w nə́ Yésus mə́ jág sá nə lwagʉ́lə
    múúd jwɔ̂w lʉ́ sábaad. A mú lámʉsa nə buud nə́: «Mwɔ̂w búúd bʉ́sə́ nə ŋkul sɛ̂y
    má mə́sə mwɔ̂w mə́saman. Zəgá dʉ lwəgʉwa mwɔ̂w mɔɔŋgʉ́d; kú bə jwɔ̂w lʉ Sábaad.»'
  hat-hat: 'Men, chèf sinagòg la pa t'' kontan menm paske Jezi te fè gerizon an yon
    jou repo. Li pran lapawòl, li di foul la: Nou gen sis jou pou nou travay, vin
    fè yo geri nou jou sa yo. Pa vini jou repo a.'
  npl-NT: 'Pero n tiópixki non okachi otlayakantoka okuálanki, porke Jesús okipajti
    non siwatl itech sábado, iwa okinmili non ompa okatkah: —Onkateh chikwase tonatijmeh
    ijkuak weletis se tekitis; itech seme de nonteh tonatijmeh ximopajtikih, pero
    amo itech tonati ijkuak moneki matimosewikah.'
  bgg-bgg: Jewis misiahò pha dumuii ji è Isu ne Jewish Thung pha Inai shii gang phi
    pha ji riig srane lijieg, ji è ai è yao srane branthek shii yao, “Gethek shii
    ne blia rek pha dariig um ro; ji è ji pha naishii wuii ne gang nya rek phi bo,
    jimagunde Jewish Thung pha Inai shii arek rabo!”
  eng-TCENT: But the ruler of the synagogue, indignant because Jesus had healed on
    the Sabbath, said to the crowd in response, “There are six days in which work
    should be done; so come and be healed on those days and not on the Sabbath day.”
  eng-BSB: But the synagogue leader was indignant that Jesus had healed on the Sabbath.
    “There are six days for work,” he told the crowd. “So come and be healed on those
    days and not on the Sabbath.”
  cpu-NT: 'Iro kantamaitacha te onimoteri jevatatsiri japatotapiintaita, iniroite
    ikisanaka, iñaakeri jovashinchaantake Jesús kitaite jimakoryaantaitari. Ikantanakeri
    atziriite: “Tzimatsi 6 kitaite jantavaitantaitari, ari pimpokeri inkene irovashinchagaitemi.
    Te onkameethate kitaite jimakoryaantaitari.”'
  san-ASM: কিন্তু ৱিশ্ৰামৱাৰে যীশুনা তস্যাঃ স্ৱাস্থ্যকৰণাদ্ ভজনগেহস্যাধিপতিঃ প্ৰকুপ্য
    লোকান্ উৱাচ, ষট্সু দিনেষু লোকৈঃ কৰ্ম্ম কৰ্ত্তৱ্যং তস্মাদ্ধেতোঃ স্ৱাস্থ্যাৰ্থং
    তেষু দিনেষু আগচ্ছত, ৱিশ্ৰামৱাৰে মাগচ্ছত|
  tac-NT: '''Lige alué nulame alé u''tá re''obachi ''we ayole napugiti alué Esusi
    ''yóligame rawé resíbulichi. ''Lige alué nulame anele alué we''ká ralámuli: ―Nerú
    usani rawé napurigá ''yoboa, a''lige rawé ''yoboa, tase rawé resíbulichi ka.'
  eng-WEBPB: The ruler of the synagogue, being indignant because Jesus had healed
    on the Sabbath, said to the multitude, “There are six days in which men ought
    to work. Therefore come on those days and be healed, and not on the Sabbath day!”
  gfk-H: Io, no lualua ta iakano hala na lotu ga ngalngaluan kanong Iesu ga halangalanga
    ia tano Bung na Sinangeh, io, gaam tangai hoken ta ira mataniabar, “A liman ma
    tikai ira bung wara pinapalim. Ma muat na hanuat ta kaikek ra bung bia da halangalanga
    sei muat ta ira numuat minaset, ma taia bia tano Bung na Sinangeh.”
  viv-viv: Tu manuwa-abavehawala ana tovehimeya ginuwakoyo, faꞋina sabati againe Yesu
    kwamayoku gisiveyawana. Au yoꞋo gigahedi gigayo, “Faisewa ana aiyeta sikisi hidadauda.
    Medema aiyetai-dina agaidiya siveyawa faꞋina wanaꞋela. Keke sabati againe wanaꞋela.”
  yao-yao: Nambo jwankulungwa jwa nyuumba jakupopelela ŵatumbile ligongo Che Yesu
    ŵannamisye jwankongwe jo pa Lyuŵa lya Kupumulila, nipele ŵausalile mpingo wa ŵandu
    ula kuti, “Gapali moŵa nsano ni limo gakwaŵajila ŵandu kupanganya masengo. Kwa
    gele moŵa njise kukulamwa ilwele yenu nambo ngaŵa Lyuŵa lya Kupumulila!”
  tgp-tgp: Pani patu tamlohi mata ima lotu atu mo lolokoru matan Iesu mo vai na rojoa
    mo tihai na Sabbath, ale mo verea isana tamlohi mara, “Rani mo limarave la lo
    toho mata vavahinau hinira. Ha sinai hin la rani atu matan vara i vai na nomim
    rojoa la tihai, mo sopo na rani Sabbath.”
  auc-NT: Guëmanguïönæ ïñonte Itota mänömaï cæcä waa bacä adinque tömënäni odömöincö
    awënë guiquënë pïinte badinque godongämæ̈ ongönäni ïnänite, —Quïmæ̈ quëwëmïnii.
    Önompo æ̈mæmpoque go adoönæque mönö cæönæ ïñonte mïnitö waa bacæte ante ponguënëmïni
    ïmïnipa. Guëmanguïönæ ïñonte edæ cædämaï inguënë quëwëmïnii.
  kbc-NT: Pida ica nowienoɡ̶odi niiakanaɡ̶axi ja deliɡ̶ide, leeɡ̶odi Jesus me icilatidi
    naɡ̶ajo iwaalo me saabado. Joaniɡ̶idaa leeɡ̶odi meetiogi niɡ̶idi noiigi, “Idiwa
    dibatio ɡ̶obaaɡ̶adi nokododi me jakataɡ̶a me jibaaɡ̶a. Odaa anagi niɡ̶inoa eletidi
    nokododi me diniwakateeni, pida jinaɡ̶anagi niɡ̶ina me saabado.”
  bmh-bmh: Gotulanemen zau gumaneun du nug Yesus go igul guzeneun, peimai, aigsisileun.
    Einen, Yesus nug zobu ebu air go kasai meun. Guzenaimai, du gonug duailel awareun,
    “Ziwas wasolig ebu, go salau mabun ziwas, go ziwas ebu kasarabun iboin. Zobu ebu
    go i kasarabun.”
  ctu-BL: 'Tsa'' mich''a i yum sinagoga, come Jesús tsi'' cha''le lajmesaya ti'' q''uiñilel
    c''aj o. Tsi'' subeyob winicob x''ixicob: Wʌcp''ejl q''uin mi lac cha''len e''tel.
    Ti jim bʌ ora yom mi la'' tilel cha''an mi la'' lajmesʌntel, mach ti'' q''uiñilelic
    c''aj o, che''en.'
  meq-meq: 'Ane tuk na, wu nakə Yesu a ge, a mbəl ha ndo pat i mazəzukw bo aye na,
    a ndalay a bəy i gay i maɗuwule me. A tsikatay a ndo hay a gwaɗatay: «Pat andaya
    məkwa hərwi məge məsler. Kâ mbəlamay ha ndo na, pat niye hay bəna, pat i mazəzukw
    bo bay!»'
  noa-H: Mamʌ magbaawai mag hamach hãba biirdʌ nʌm hag degam chi pörk'a sĩerr Jesús
    dʌ̈i meeuk'abaadëwia jũrr k'ĩir mor chigpai hõragta, —Seman gaai seis diaspai
    p'idk'aju haai nʌmgui hajim hanʌm. Mag seis diam heen chadau pãadëu bëewia pãach
    monaaupibat hajim hanʌm. Mamʌ hoob mʌg sĩi jua hʌ̃i k'eeujem hed k'abajupama hajim
    hanʌm.
  alp-NT: Po Luma ibada mere esi elake iono Yesuse le Iono matabinane mere imise kena
    esi petu pleije pe. Eleki ibeteke loko tamata bokala meru be, “Imi nete! Petu
    makerike petua ne, hoko luake kena supu ono misete kena petu makerika meru. Po
    luake kena petu pleije yake.”
  san-VEL: kintu vi"sraamavaare yii"sunaa tasyaa.h svaasthyakara.naad bhajanagehasyaadhipati.h
    prakupya lokaan uvaaca, .sa.tsu dine.su lokai.h karmma karttavya.m tasmaaddheto.h
    svaasthyaartha.m te.su dine.su aagacchata, vi"sraamavaare maagacchata|
  kbq-kbq: Hianagi osi mono nonte kva ne'mofona rimpa he'ne. Na'ankure Jisasi'ma mani
    fru knazupa (sabat) ana a'mofo eri so'e hunte'negu, maka veara amanage huno zamasmi'ne.
    6si'a eri'za eneruna kna me'negu, tamazeri so'e hanie hanutma, e'i ana knafi egahaze.
    Hanki mani fruhu (Sabati) knazupa tamazeri so'e hanie hutma omeho.
  kbh-kbh: 'Pero chë enefjuana yebnents̈a mándayana tbojánetna, Jesús chë shembása
    ochnayté tbojanshnama, y ents̈anga tojanë́yana: —Chnë́nguana te comna jatrabájama;
    chora s̈mochjabo jenóshnama; ochnaytese ndoñe ca.'
  ron-LSB: 'Șeful sinagogii, indignat că Iisus vindecase în ziua Sabatului, a zis
    mulțimii: “Sunt șase zile în care trebuie să se lucreze. De aceea, veniți în acele
    zile și vindecați-vă, și nu în ziua de Sabat!”'
  pon-pon: 'A jaumaj en jinakoke o makara kida pan Iejuj a kake lada i ni ran en japat,
    ap japen indan pokon o: Ran wonu, aramaj en dodok, i anjau me komail kodon kakelada,
    a iermen ni ran en japat!'
  nhe-BL: 'Huan nelía cualanqui nopa tiopan tlayacanquetl pampa Jesús quichicajtoya
    ipan sábado, nopa tonal para israelitame ma ax tequitica. Huajca nopa tlayacanquetl
    quinilhui nopa miyac tlacame: ―Onca chicuase tonali ipan se samano para ma titequitica,
    huajca xihualaca ipan seyoc tonal intla inquinequij para Jesús ma inmechchicahua,
    huan ayoc xihualaca ipan sábado.'
  sps-sps: Sana tsoiny tatagaa ot tana numaa iny fafaatouf tana taa Jiu kaa me na
    seeve te tsipaar finy e Jisas a moun tan Nainy Fafaatouf. To sana tsoiny tatagaa
    ot tsue of ir a vainy faavot, “Te kaa minon aunom nainy iny binun, sai te komainy
    romi ta mes ma kat ravainy a faadis tsumi, rof non mi ma naa me tan nainy binun,
    ana sikia ma tan Nainy Fafaatouf.”
  wnc-wnc: Siwan ngana aminu miti you wagwen kayuak kapata maya waapatane maitna yuwatakak
    tapduk gwene sandekngaman kake musia toknga natake aminbamu anzing yanikut, “Tapduknga
    puya pasinanga katau kuutmusa kautdu gwendukan. Sike ginda maitza sandetdamikge
    natakengu puya tapdukatang apnong. Sike ginda sanga waakngae natakengu yuwatakak
    tapduk gwene ma apam,” ngang yanikut.
  bus-bus: 'Ben aduakɛkpɛ gbɛ̃nsi pↄ fɛ̃̀ kɛ̀ Yesu à kɛ̃̀kↄ̃a kámmabogurↄↄ zĩ yãnzi,
    ben à fɛ̀ɛ à bè gbɛ̃nↄnɛ: Gurↄ swɛɛdoo bé à kuu kɛ̀ wè zĩi kɛn. Àgae mↄ́ wà a
    kɛ̃kↄ̃a gurↄ beeenↄa, mↄde kámmabogurↄↄ zĩ baasi.'
  gub-BL: Zemono'ogaw pe pureruze'eg ma'e wikwahy Zezuz pe a'e, ta'e upurumukatu mytu'u
    haw 'ar mehe a'e xe. — Uma'ereko kwez mytu'u haw 'ar mehe a'e, ze'eg kwehe arer
    heruzar 'ym pà a'e, i'i uzeupe. Na'e uze'eg a'e tuwihaw teko wanupe kury. — Ximumaw
    6 'ar zanema'ereko pà zane. Xo a'e 'ar mehe pezur xe pezemukatu pà nehe. Pezur
    zo mytu'u haw 'ar mehe nehe, i'i wanupe.
  imo-imo: Nalo kano ulkemu nokorumu iyemu yuni Jisas koro mololi wali Sabatemunga
    imbo tepa koinjo ltimuna kanopa keri pilipelie akuna maku toringi imbomando nimbei,
    “Kongono wali ki te talo pakera ltemomanga teko koinjo lengei onge manda. Nalo
    koro mololi Sabat waimunga manda naa tenge, molo,” nimu.
  boj-boj: Onaqa Qotei tal taqato tamo a Yesus aqa maŋwa di unsiqa minjiŋ oqetej.
    Di kiyaqa? Yesus a yori bati qa uŋa di boletej deqa. Deqa Qotei tal taqato tamo
    na tamo uŋgasari naŋgi endegsi minjrej, “Bati 6 iga waueqnum. Deqa wau qa bati
    segi nuŋgo ma boletqajqa boqniy. Yori bati qa nuŋgo ma boletqajqa baib.”
  eng-DRA: 'And the ruler of the synagogue (being angry that Jesus had healed on the
    sabbath) answering, said to the multitude: Six days there are wherein you ought
    to work. In them therefore come, and be healed; and not on the sabbath day.'
  knf-knf: 'Kë naweek i katoh kañehanaani aşë deebaţ uko wi Yeŧu ajebanuŋ ţi unuur
    wi pnoorfën. Aţiini wal mënţ na pnŧuk pi bañaaŋ aji na baka : « Naka ŋnuur paaj
    ŋi ñaaŋ ajaaŋ awo kalemp. Nawo i kabi ţuŋ ŋnuur mënţ pdo bajebanan, mënţ ţi unuur
    wi pnoorfën wa. »'
  san-KHM: កិន្តុ វិឝ្រាមវារេ យីឝុនា តស្យាះ ស្វាស្ថ្យករណាទ៑ ភជនគេហស្យាធិបតិះ ប្រកុប្យ
    លោកាន៑ ឧវាច, ឞដ្សុ ទិនេឞុ លោកៃះ កម៌្ម កត៌្តវ្យំ តស្មាទ្ធេតោះ ស្វាស្ថ្យាត៌្ហំ តេឞុ
    ទិនេឞុ អាគច្ឆត, វិឝ្រាមវារេ មាគច្ឆត។
  arn-NT: 'Welu tati longkolelu ti sinagoga mew rume lladküy, Jesus am tremoltufilu
    ti ürkütun antü mew. Fey ti longko feypifi ti pu che: —Müley kayu antü ta küdawam,
    fey küpakeaymün feytichi antü mew tamün tremolngetuael, welu femkelayaymün tati
    ürkütun antü mew.'
  zas-NT: 'Per bén rniabee lën yadoo guin dád bidxeꞌchaman guial bayüjn Jesús bén
    guin dxej raziiladx ree bejn, dxel rëbaman loj ree bejn: ―Xhoꞌp dxej yuꞌ guial
    güün bejn dxiin, loj ree dxej guin gol guida din yayajquidi, per ad dxej raziiladxt
    bejn.'
  ken-NT: Mǔnti ɛkɛrɛ́ nɛnɨkɨ́mʉɛtí ághɔ́ nɔ́kɔ́ bɛ́ Yesu akʉ mɔ́ngɔrɛ́ wu ataŋ
    ndǔ nywɔbhɛ́ nɛywěmʉɛt ɛnap, abé ntɨ, abho bɛrɛm nɛ ɛyɔŋ ɛtaŋataŋ ntá bo abhɛn
    bachi arɛ bɛ, “Sɛ́bhɔŋ manywɔp átándat ndǔ bɛ́kʉ bɛtɨk. Mmu ámbɔ́ŋ nɛme, ántwɔ́
    chí amɛm manywɔp ayɔ bɛ mámbú yi. Ɛ́kɛ́pɛrɛ bhak chi ndǔ nywɔbhɛ́ nɛywěmʉɛt.”
