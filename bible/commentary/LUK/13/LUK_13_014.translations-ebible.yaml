  pan-pan: ਪਰ ਪ੍ਰਾਰਥਨਾ ਘਰ ਦੇ ਸਰਦਾਰ ਨੇ ਇਸ ਲਈ ਜੋ ਯਿਸੂ ਨੇ ਸਬਤ ਦੇ ਦਿਨ ਚੰਗਿਆਈ ਦਿੱਤੀ, ਗੁੱਸੇ
