    rʉmʉri. Tii rʉmʉri ʉnore mʉja diariquere ametʉene dotirã dooya. Yerijãarica rʉmʉ
    petira to biro tiiticãña —ĩiupi.'
  san-ORI: କିନ୍ତୁ ୱିଶ୍ରାମୱାରେ ଯୀଶୁନା ତସ୍ୟାଃ ସ୍ୱାସ୍ଥ୍ୟକରଣାଦ୍ ଭଜନଗେହସ୍ୟାଧିପତିଃ ପ୍ରକୁପ୍ୟ
