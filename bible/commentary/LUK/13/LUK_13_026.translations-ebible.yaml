verse: LUK.013.026
translations:
  kpx-kpx: Ige lana hotove ibina vai loui kosea, ‘Ba, noeau subuta aluvuta lovi isi
    e imale ata noeabulike ko. Isi no oe a no haivemale ata noeabulike ko.’
  okv-H: ungo na ke mine einge aisova, ‘Inena dagota da arahata ahe poekihoe ungote
    indari vahaita indaehera aravora,’ ainge ijirovo
  tbo-tbo: ‘Apoma apo taumi ona tugudu po ona pa, “Tam po tiyai tamam po ta umuna
    gogona. Ma i u meyagai u iatatiyana.”
  mal-C: '“അപ്പോൾ നിങ്ങൾ: ‘ഞങ്ങൾ അങ്ങയുടെകൂടെ ഭക്ഷിക്കുകയും പാനംചെയ്യുകയും അങ്ങു ഞങ്ങളുടെ
    തെരുവുകളിൽ ഉപദേശിക്കുകയും ചെയ്തിട്ടുണ്ടല്ലോ’ എന്നു പറയും.'
  grc-SR: τότε ἄρξεσθε λέγειν, Ἐφάγομεν ἐνώπιόν σου καὶ ἐπίομεν, καὶ ἐν ταῖς πλατείαις
    ἡμῶν ἐδίδαξας.
  bgc-bgc: फेर थम कहण लागोगे, हमनै तेरे स्याम्ही खाया-पिया अर तन्नै म्हारे बजारां
    म्ह उपदेश दिया।
  khz-khz: Ne gomi pio kila, ‘Ai goi ria taganiganiwai e taniu-kouwai; e goi ai gema
    vanuga gatamanai ovevega-ripawai!’
  deu-TKW: 'Dann werdet ihr anheben zu sagen: wir haben vor dir gegessen und getrunken
    und du hast in unseren Gassen gelehrt.'
  zsr-NT: 'Niꞌr su lauliꞌ gnaliꞌ: “Güiꞌ gdágulentuꞌ Liꞌ, atiꞌ busëdnuꞌ gap nac lu
    yëꞌy queëtuꞌ.”'
  lin-lin: 'Bongo bokoloba : « Toliaki mpe tomelaki mesa moko elongo na Yo, mpe oteyaki
    na babalabala na biso ! »'
  hns-NT: 'Tab toelog boliehe kie: ‘Hamlog aapke sanghe khailie pielie hai aur aap
    hamlogke gaaw me partjaar karlo!’'
  noa-E: 'Magbaawai pãach weeu aumkhĩir, pãrau irig magjurau: “¿Pua maar khaugbata
    chirʉ́? Maar pʉ dʉ̈i ãba thach khoojerr khʉʉn khabahab. Pʉ khabajieb maar maestro.
    Pua ante maar phöbör ee Ẽwandam i jaauba aajeejieb” aju irig.'
  eng-EMTV: Then you will begin to say, ‘We ate and drank in Your presence, and You
    taught in our streets.’
  mib-NT: 'Yūcuán na te quejéé ró cahān rō jiín de: Ni cayeji ná ni cajihi ná jíín
    ní, te ini calle ñuu na ní steén ni jnúhun, achi rō.'
  lif-NT2: हे़क्‍केःल्‍ले़ खिनिॽ याम्‍मो के़बाःत्तुम्, “आनिगे़ग खे़ने़ॽनुए सोरिक्
    युङ्‌मनाआङ् चाःमना थुङ्‌मनारो, खे़ने़ॽग आनिगे़ लाम्‍मो निसाम् के़हुॽरुसिरो॥
  xnj-xnj: Na nyenye yati mwitumbula kumjovela, ‘Tete ndi vala vetalili na kunywelela
    na veve, mewa veve watiwulili hotohoto muhijiji yitu!’
  mmx-mmx: La miba vorang amlong i rin keretna, ‘Maga anan la maga inin eburu minu,
    la uga anasa nama ro at levenmenemen atnama!’
  cbr-NT: 'Cacëxun camina mitsun cati ''ain: Nun cananuna mibëtan pianan xëan, min
    camina nun ëmanuxun nu bana ñuixuan.'
  tee-NT: 'Chai ju acsnich ju uxijnan ats''uc''uya''it''it nonin: “Pus xaclat''avenau
    ju uxint''i chai xaclat''ak''ot''au. Chai laxalacti ju quilak''achak''an quinc''an
    ju ix''amalaninin ju uxint''i”.'
  eng-LSV: then you may begin to say, We ate before You, and drank, and You taught
    in our broad places;
  cak-NT: 'Y rix xti''ij-apo che: Ja roj ri xojwa-xojuq''uia'' awiq''uin. Y ja pa
    tak bey chi ri katenemit, chiri'' xa''ij-wi rutzij ri Dios chake.'
  pah-NT: '—A''ero po ti pe ei nehẽ: “Oro''u ko ore nde pyri ikwehe. Erembo''e nde
    pehea rupi orecidade rapea rupi ikwehe.”'
  sja-NT: 'Mãpai parãpa jara p''aneedait''ee: “Tai pɨ ome nek''opachida mãik''aapa
    ne-inaa topachida. Tai p''uuru jãde pɨa jaratee nipapachida” adait''ee.'
  xed-xed: “Taw kay Mghama ɗa! Ta va aŋni si ta za skwi, ka sa skwi, ka tataghə ka
    ta skwi ŋa mnduha ta inda pazlala ma luwa ŋni kay ra!” ka kuni dzaʼazlay nda tsi.
  mks-NT: 'Ta já casáhá mé ndó cachi ndó já xi̱hi̱n dá: “Cua̱há tañu sa̱ na̱xixi nde̱
    ta na̱xihi nde̱ xi̱hi̱n ndo̱. Ta níí cáyé ñuu nde̱ na̱xi̱ca nuu ndó na̱jána̱ha̱
    ndó ña̱yivi.”'
  gfk-S: “Io, mu na tange be, ‘Mem ga ian ma mem ga mamo tikai ma ugo. Ma na ngas
    ta ira numem taman u git hausur mem.’
  bmu-bmu: Mewö jiiga iŋini miaŋgöreŋök könahiba kewö jime, ‘Neŋön mönö göbuk köisirik
    tata nene nein. Göŋön mönö liliköba neŋgö sombemnöŋ Buŋa kusum neŋginöŋ.’
  dgz-dgz: Amba e anega wai, ‘Taba kaum tautanaget nainton amba ge pa nuga namboya
    opata wadidianean.’
  eng-GNV: Then shall ye begin to say, We haue eaten and drunke in thy presence, and
    thou hast taught in our streetes.
  zaa-NT: 'Làniana ina le: Júntubá guỹua tu'' lo meỹa gù''ya gutó bá tu'' lani cuią''lu'',
    ą''hua lo ca néda qui'' tu'' nna biyénini tu'' enseñanza nu rulue'' cuią''lu''.'
  eng-WEBSTER: Then ye will begin to say, We have eaten and drank in thy presence,
    and thou hast taught in our streets.
  guh-guh: 'Nexata paxamë pajumaitsimë tsane: “Xamë baja cajena panebarënabaneme.
    Panebarëmatavëjëaapamenua. Patajatomaranëjava ata baja cajena jivi livaisi tsipaebabiabame,”
    pajamë tsane.'
  bon-bon: Weene piba cire jejepeye egä, ‘Cine ituge deedei äbita piiyepu niiye nänäja
    maane cama. Maane cime cewe cole puupu cabu itu nibiberäjipete.’
  nhw-BL: 'Huan antechilhuise: ‘Titlacuajque huan tiatlique mohuaya, huan titlamachti
    ipan toaltepe’,'
  mgw-mgw: Na mwenga mwatumbwa kummakia, ‘Twenga ngatulyage no nywa pamope na wenga,
    kai' wenga uyi'ganage muilambo yitu.’
  swh-ONEN: “Ndipo mtamjibu, ‘Tulikula na kunywa pamoja nawe, tena ulifundisha katika
    mitaa yetu.’
  wbi-wbi: pe muliti, 'tukalile na pinyua pavulungolo pako nuve ukatuvulanisie mu
    fikaaja fitu'
  bba-bba: Sɑɑ yerɑ i ko i nɛɛ, i di i nɔrɑ win wuswɑɑɔ, u mɑɑ Gusunɔn ɡɑrin keu sɔ̃ɔsi
    bɛɛn wuun swɛɛɔ.
  eng-KJVCPB: then shall ye begin to say, We have eaten and drunk in thy presence,
    and thou hast taught in our streets.
  kgk-NT: Ha nde katu ere arã, “Nde karu rovái tee va'ekwe xe. Ne ndive hay'u va'ety
    tee va'ekwe xe. Xe retã-my xe mbo'e tee va'ekwe ave nde” ere arã íxupe.
  waj-waj: 'tinai fai ngia sai kiaara: Mo ta i tasipama yeenna nnooriivaa nnaunnani
    a ti yoosinnaivaki nuainna mmayaayaivaa ti kiaa ti mmiannakuavee,'
  ekk-PKP: 'Siis te ütlete: „Aga me sõime ja jõime koos sinuga ja sina õpetasid meie
    tänavatel!“'
  mpx-mpx: Inoke nuku baek elana nuku ba, ‘Valila aloma owa ta anan ge ta imwim. Ge
    u talmilila wama kamwasa elal, yaka u panpankiti eliyama.’
  wbp-wbp: Ngula-jangka kajikankujulu wangkami ngajukuju, ‘Kalarnangkulu jirrnganja
    ngarnu nyuntuku. Manu kalanpa-nganpa pinarri-manu Kaatu-kurlu.’
  luo-luo: “Eka ubiro wacho ni, ‘Ne wachiemo kendo metho kodi, bende ne ipuonjoe yorewa
    mag dala.’
  nhe-NT: 'Huan yonque innechilhuise: ‘Titlacuajque huan tiatlique mohuaya, huan titlamachti
    ipan toaltepe’,'
  aii-aii: '”ܗ̇ܝܓܵܗ ܒܸܬ ܫܲܪܹܝܬܘܿܢ ܠܹܐܡܵܪܵܐ: ’ܠܟܸܣܠܘܼܟ݂ ܐܟ݂ܝܼܠܔ ܠܲܢ ܘܫܬܹ‌ܐ ܠܲܢ، ܘܒܥܵܠܘܿܠܵܢܲܢ̈
    ܡܘܼܠܸܦ ܠܘܼܟ݂.‘'
  esk-NT: Tavrali kiugisigiksi, ‘Niġirugut imiqatigiplutinlu iḷisautrikavich nunaaqqiptikni.’
  msb-msb: “Pakatapos masabi kamo, ‘Dili ba nag-urupod kita kasadto pagkaon kag pag-inom?
    Nano, dili ka nagtukdo sa amon lungsod?’
  cpa-NT: 'Jøng² juúh³ hniah¹² calah: “jnieh³ báh³ dsa² ca¹cø² ca¹hniúh³ quianh¹³
    hnéng¹. Ca¹heh³hning jnieh³ jǿg³ jøa³cai³¹ ja³tiagh³ jnieh³.”'
  dso-dso: ମାତର୍‌ ତମେ କଇସା ‘ଏ ମାପ୍‌ରୁ ଆମେ ତମର୍‌ ସଙ୍ଗ୍‌ କାଇପିଇ ଅଇରଇଲୁ, ତୁଇ ଆମର୍‌ ଦୁଆର୍‌
    ମନ୍‌କେ ସିକିଆ ଦେଇତେରଇଲୁସ୍‌ ବଲି କଇସା’
  meu-meu: Bena umui ma baoto “Ai na oi vairamu ai a anianiva, a inuinuva, bona emai
    ariara ai o hahedibava”.
  yva-NT: Umba wapo raura wapare, ‘Injae, reamisyisy, reamo mana ramanamo natavon
    to. Arono nyananyaube no reama munijo we, reamo ranaun tavon to.’
  dgc-dgc: Nadid,” kagi ni Jesus, “éng kagi moy diya, a ‘Ewan, Panginoon, natenggi
    mo kame, da négdipon kitam a minéngan; sakay tinolduan mo kame pati ta banuwan
    me!’
  zpm-NT: Niicle guiab to ruṉbey me to, biaadpaa me ladz to pseed me miech, haxta
    downie to me.
  hix-NT: Onà wyaro màketxhe hampànà, àwya. Amna yohà y, ayakoro amna nemtakmekonà,
    màketxhe hampànà. Amna yowto ho oyehtoko, amna màhananàhyakonà, màketxhe hampànà,
    àwya.
  sim-sim: Unak jir avak karem mbakwa jir, �Nir mir nga ni lihi akwan ni aha nakrem
    mir nga wain ukun ni andari nir te. Uhu mir yanga nihik mi taha nirin mashin sawendari
    oma.�
  npi-ULB: तब तिमीहरूले भन्‍नेछौ, ‘हामीले तपाईंसँगै खायौँ, पियौँ र तपाईंले हाम्रा
    गल्लीहरूमा सिकाउनुभयो ।’
  cgc-cgc: Sabat nyo, ‘Kala kay no inta tak agi ki en dumaay na gakaan. Katudlo ka
    pa naan ta ame ya na banwa!’
  tim-tim: Hain dâm aiyeŋgumbo aregât hin dâm magaŋbai, “Nen âmâ gâ olop kondo konogân
    sot neyion. Akto kepia nenŋân manmâ den potatmâ nengimenâ nâŋgâyion aregât hâŋgi
    mem katnengi.”
  yor-yor: “Nígbà náà ni ẹ̀yin ó bẹ̀rẹ̀ sí wí pé, ‘Àwa ti jẹ, àwa sì ti mu níwájú
    rẹ, ìwọ sì kọ́ni ní ìgboro ìlú wa.’
  wos-wos: Wungi wandét guni angi watanguni, ‘Nani méni wali hénoo hulingu sékéré
    nani sa. Méni nana getéfana yambumbu téta méni naniré wakwe.’
  emp-NTPO: 'Dji dajada panʌba nãwã jarad̶ia: “Dairãra bʌ ume ãbaa ne cosid̶aa, idjab̶a
    bʌa dai purud̶e jaradia nĩbasid̶e arima panasid̶aa.”'
  eng-F35: then you will begin by saying, ‘We ate and drank in your presence, and
    you taught in our streets.’
  ind-ind: Lalu kamu akan berkata, ‘Tetapi saya sudah makan dan minum bersama Tuhan.
    Engkau juga pernah mengajar di jalan-jalan kota kami!’
  pes-OPCB: '«شما خواهید گفت: ما با تو غذا خوردیم! تو در کوچه‌های شهر ما تعلیم دادی!
    چگونه ما را نمی‌شناسی؟'
  mpt-mpt: ibo baabaniba Sino kebtem nitem nanoba imena aayao wembianoba eka kobo
    ni bib dang ye mabianeba aleye binebbiobo ge baabanomabib
  ssx-ssx: Koto leliepate ikana꞉ma꞉ ipika꞉ pi hombo peaaso dupa lelimikie. Nikita꞉
    neke ame̱le̱ mandakena꞉ pita꞉ ne ikali noma꞉ hande make nakana꞉ma꞉ta꞉ mo nika꞉
    da sunu pa꞉ta꞉ pimanu wala꞉tiki pomime laa lelimikie.
  mkl-mkl: Wɑɑti bɛɛbɛi ɑɑ ni ŋɑ, ɑ̀ jɛ ɑ̀ mɔ si wɑjuɛ, ì nɔ ì kɔ wɑ si cioi idei
    Ilɑɑɔ̃ si bɑntumɑi ilu nwɑ ŋɑ.
  gaq-gaq: ଆତେନ୍‌‌ ବେଲା ପେଇଙ୍ଗ୍‌ ବାଲିର୍ ପେମୁଲେଏ ନେଁ ସାପାରେ ନାଁ ଏତେ କୁଡ଼େଚେ ନେଚଙ୍ଗ୍‌
    ନେଉଗ୍‌କେ ଆରି ନାଁ ଆନେକେ ବାଜାର୍‌ଅରିଆ ଗ୍ୟାନ୍ ନାବିକେ ।
  gof-RNT: He wode hintte, ‘Neera wolla mida, uyida, nu dabaabankka tamaarssadasa’
    yaagana.
  unx-unx: ଏନ୍ତେ ଆପେ ମେନେୟା, ଆଲେ ଆମାଃଲଃ ଜମ୍‌ ଆଡଃ ନୁଁ ତାଇନାଲେ ଆଡଃ ଆମ୍‌ ଆଲେୟାଃ ହରାକରେ
    ଇତୁକେଦ୍‌ଲେୟାମ୍ ।
  gah-gah: 'Loko lo lekemekugo, lekeza láa liki li niminigave: Gezagi makó minunike
    nosánetá noko zahí nagamí noko nounike, geza nene lelí numute gapoló vanike numuteló
    monó gakó lainim-oletanimóma neve.'
  lcm-lcm: Na mila antok ia, ‘Taratapo matan angan kuvul. Na kutapo akalkalit nei
    kamem rina.’
  aer-aer: “Kele imerte itne anteye ikwere angkerrirremele, ‘Anwerne apele ngkwenge
    arlkwerrirremele antywerrirreke. Unte-arle anwernenhe ayeye akaltyele-antheke
    apmere anwerne-kenhele!’
  qvc-NT: 'Chaymandaqam qamkunaqa ringillapa niq: “Qamwanmi mikurqanchiq, upyarqanchiq.
    Manchur qamqa chay kalliykunapi yach''achikurqayki” nishpa.'
  tgl-ULB: Pagkatapos ay inyong sasabihin, 'Kami ay kumain at uminom sa iyong harapan
    at nagturo ka sa aming mga lansangan.'
  cbs-NT: 'tsuanda yuikin: “Mibetan nun piniki. Nukun mae anuxun min yusiniki”, man
    wa'
  xtm-NTPP: 'Sani te jin keja''a ni jin kuña''a ni: “¿Te masu kaa ni ka yo jaa, ni
    ka yo ji''i o ma, te ni yo kaxtnu''u ni tnu''u vii tnu''u va''a nuu sa ichi nuu
    ka ndatna''a sa ñuu sa ma?”'
  nnq-nnq: Namangweto mitumbula kunnengela, ‘Twe nga baba tatulila nakunywe pamwe
    na mwenga, na mwenga ngammola muijiji ito.’
  bao-NT: 'To biro cʉ̃ ca ĩiro, mʉja pea: “Mʉ menara baa, jini, jãa tiiwʉ. Jãa macã
    yeparira bojocare mʉ bue yujurucuwʉ,” cʉ̃re mʉja ĩimirucu.'
  san-ORI: ତଦା ଯୂଯଂ ୱଦିଷ୍ୟଥ, ତୱ ସାକ୍ଷାଦ୍ ୱଯଂ ଭେाଜନଂ ପାନଞ୍ଚ କୃତୱନ୍ତଃ, ତ୍ୱଞ୍ଚାସ୍ମାକଂ
    ନଗରସ୍ୟ ପଥି ସମୁପଦିଷ୍ଟୱାନ୍|
  rmn-rmn: 'Дэчи тумэ кан пхэнэн: «Амэ хасас, пиясас ангал Тутэ, тай Ту сиклярэсас
    амэндэ андэ улицэс».'
  huv-NT: 'Icona quiaj apmesajan: “Xicona tetesan, tanganeowasan naquiüjpan ic; aton
    ique tequiaach tiül xecambajan”, apmerajan.'
  otn-NT: 'Da̱ ''yɛ̱n''ʉ di ''bä''a̱thi p''ʉya: “Pɛ ''nɛ̱ ''dap''ʉ dá̱ nsi̱hmɛ̱hʉ.
    Nu̱p''ʉ ja ma̱ hni̱ni̱gähe ja gá̱ xännga̱he p''ʉ ni̱ hya̱”.'
  nop-nop: Unduŋ hanimbaak kaŋ nineeŋ, ‘Du koom nanaŋe indut noŋgoŋ nagumun tiŋa du
    koom Mede Momooŋ indi yotnikwetnineŋ uŋgoŋ yoyauguŋ.’
  obo-NT: Na od ikahi kow to, ‘Nolingow kad ayu no nokodduma ki pa man nid ka‑an,
    woy sikkow en kos id nonaw riyot bonuwa roy.’
  kca-kca: 'Щи пŏрайән пŏтәртты питԓәты: "Мўӈ Нӑӈ пиԓэнән ԓэсув пӑ йищсув, пӑ мўӈ
    вош хўлыԓувән Нӑӈ утәԓтәсән".'
  cak-ENT: 'Y rix nibila'' c''a apu chin: Ja roj ri xojva'' aviq''uin. Y ja pa tak
    bey richin ri katinamit, chiri'' xabij-vi ri rutzij ri Dios.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤕᤠᤶᤔᤥ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤶ. “ᤀᤠᤏᤡᤃᤧᤃ ᤂᤧᤏᤧ᤹ᤏᤢᤀᤣ ᤛᤥᤖᤡᤰ ᤕᤢᤱᤔᤏᤠᤀᤠᤱ ᤆᤠ᤺ᤔᤏᤠ
    ᤌᤢᤱᤔᤏᤠᤖᤥ. ᤂᤧᤏᤧ᤹ᤃ ᤀᤠᤏᤡᤃᤧ ᤗᤠᤶᤔᤥ ᤏᤡᤛᤠᤶ ᤁᤧᤜᤢ᤹ᤖᤢᤛᤡᤖᤥ॥
  mie-NT: 'Ñúcuán de quijéhé ndá nú cāhān nū jíín dē: Nī nchajī ndá sá nī jihi sá
    jíín ní, de nūū yáhvi ñuū sá nī stéhēn ní tūhun, cachī nū.'
  san-TIB: ཏདཱ ཡཱུཡཾ ཝདིཥྱཐ, ཏཝ སཱཀྵཱད྄ ཝཡཾ བྷེाཛནཾ པཱནཉྩ ཀྲྀཏཝནྟཿ, ཏྭཉྩཱསྨཱཀཾ ནགརསྱ
    པཐི སམུཔདིཥྚཝཱན྄།
  qve-NT: 'Hinaqtinmi qankunañataq ninkichis: “Señor, qanwan kushkan mikhuraykupas,
    tomaraykupas, llaqtaykupa plazanpitaqmi qanqa yachachirankipas”, nispa.'
