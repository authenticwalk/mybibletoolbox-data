  gof-ENT: ሄ ዎዴ ሂንቴ፥ ‹ኔራ ዎላ ሚዳ፥ ኡዪዳ፥ ኑ ዳባባንካ ታማርሳዳሳ› ያጋና።
  aau-aau: Homkwe hyekwe senkin mekow ey, ‘Hakamay, hromkwe hne nion ayay siraw po
    non-a. Seyr hromkwe hne nion hu po non-owswa, seyr hunkwe hromo yier mon le nok,
    hreme po hiy-mon sorasor.’
  tvk-tvk: “Ma xamim muhiteni mini muhit, ‘E, okil xamem. Vengan xa mateanien e matemun
    tetelak. Xouk otepispisi mi xamem e metimal namem.’
  prf-NT: Káttapos ay kagiyán moy a, ‘Kaguman mu kami a kumman sakay umminom. Sakay
    nagtoldu ka bi ten banuwan mi.’
  auy-auy: kentáásí naaópaꞌa té enáái tasimásimenata eséta tóné nonésá naráumne síyana
  tbg-tbg: Viva minti tiramanta ne tiha, Aqao, tenavu ai vataake kara nauraukave.
    Are tinavu vatukaqi vaihara tinavu uva tiva timi variaraukave, tivaro viva qaiqaa
    tiharo,
  hub-NT: 'Tusa wii takai atum chichartakrum: ‘Apuru, ¡ii amijai yurumak iruuntura
    yuaku, umutcha amijai iruuntura umin ayashi! ¿Urukamtai nekakrattsume? ¡Ame jinta
    ewekakrattsamsha jintinkartuyame! tusarum turuttin ainarme’.'
  hmo-hmo: Vadaeni umui be do umui gwau, ‘Ai be oiemu vairana dekenai ai aniani, ai
    inuinu, bona aiemai hanua dekenai oi hadibaia karaia.’
  big-big: Togo inugu piyegi pelik meiya to melagi, Teni ni kiling mogosa logo ngeragi
    ni miza puwili. Ni yereng tonuguyengke waligeleyabok, meiyagi.
  gux-G: 'lan wan yi ba guan ki yed o: tiTi den din ki ba ñun a go den ban g ti e
    dog san nni moko.'
  cnl-NT: '''E³ jo̱³ rɨ²juo''²ra''³: “Ca²³''i̱i̱''² ca²³quie²ra''³¹ quia̱''n²na''³¹
    ''nʉ³. I²ñíin²nu³ jee²³² calles juɨɨ³ quiee³²ra''³¹ ''e³ ca²³''én².”'
  zar-NT: 'Níʼirö isí loliʼ innaliʼ: “Güíʼi gudágulentuʼ Liʼ, ateʼ busédinuʼ gapa
    naca lu yë́ʼëyi queë́tuʼ.”'
  kde-kde: Anepo njo pamumbennyaulila kuchidoni, ‘Hwetu njo tuvanu tuchilya na kukumbila
    chalumo na wako, na wako wanihunda n'dindila dya mmijiji vyetu.’
  ata-ata: La ngingi ngavikalanu aloxo ꞌo, ‘Nenge nengeꞌa tepita sou teꞌani mo teie
    ano. Mo nini netulu no voteꞌisixe sou nelosiexixu lavulavu no anu vaikala noxou
    Lataua.’
  qvw-NT: “Nipäcuśhuptiquićh ‘Anwan lisinacunchicmi, mayćhüpis miculanchicmi, malcäcunaćhüpis
    yaćhachilanquitacmi’ nil nipäcunqui.
  nfa-nfa: Hèia miu peka hari, na, ‘Nga tao ka ama tadhe boe jiꞌi? Jiꞌi se ka dhu
    tema madhèdi ngaꞌa-nginu dènge ama. Aa ama kahèi dhu tema ajꞌa-nori jiꞌi ètu jꞌara
    oka-hoo jiꞌi.’
  tnp-tnp: Kəni itəmah onəkotəni məmə, ‘Iərmənɨg, kitah kəmotauən pəti, kəni ik nəməgətun
    itɨmah əpəha imatɨmah ikɨn.’
  urd-urd: उस वक़्त तुम कहना शुरू करोगे, 'हम ने तो तेरे रु — ब — रु खाया — पिया और
    तू ने हमारे बाज़ारों में ता'लीम दी।'
  hot-hot: “Ma môlô tem nonaŋ êndêŋ yani nena, ‘Bôk yêlô aŋ nôm haviŋ o ma hôdôŋ yêlô
    hamô yêlôaniŋ loŋ.’
  mqj-NT: 'La mukuaa'' untimba''i: ‘Mangkamiki'' sola ummande anna ummiru'' anna mangkamoko
    ma''pa''guru lako lalan illalan tondokki.’'
  rus-SYN: 'Тогда станете говорить: мы ели и пили пред Тобою, и на улицах наших учил
    Ты.'
  mbh-mbh: “Ma aro thomu olal ile riong ve, ‘Nomenga them an, na them thin tomo nge
    wong, na wong patoral them a lemem rebo.’
  bdd-bdd: Ma ꞌoinega ꞌomi wahemaisa ma wagwae, ‘Tauma mwalo mahetemwao taꞌaiya, tanumanuma,
    ma wete ꞌima ꞌasa ꞌuheheꞌita.’
  cbt-NTPO: “Co'ta nohuitërancoi. Quëmaro'coi coshatërai, o'orai. Quiyataquë a'chinan,”
    tosapiramahuë'.
  rmy-SERVI: 'Тунчи тумэ пхэнэна: «Амэ хале и пиле англа Тут, и пэ амарэн гасэн Ту
    сиклярэґас».'
  srn-NT: 'Dan un o taki: ‘Un ben nyan, dringi makandra nanga Yu, èn Yu ben gi leri
    na tapu den strati fu unu.’'
  cta-NT: 'Loꞌo liꞌ xacui̱ ma̱ chaꞌ jiꞌi̱: “Cusuꞌ, cua ndyacu ya tyaja loꞌo nuꞌu̱,
    cua ndyiꞌo ya hitya loꞌo nuꞌu̱. Cua ndyaa nuꞌu̱ nguluꞌu nuꞌu̱ jiꞌi̱ tyaꞌa quichi̱
    tyi ya”, ñacui̱ ma̱.'
  bqc-SIM: Bee gbɛa tó á òɛ̀ à pↄblè à imìánↄ, mɛ́ à yãdànɛ́ á bɛ gãaɛ,
  tcz-CHONGTHU: Chuteng nanghon naseidiu, ‘Ahivanga nangma toh kaneh uva kadon uva,
    chule kalampiu lah dunga jong neinahil u chula’ natidiu ahi.
  mar-mar: नंतर तुम्ही म्हणाल, आम्ही तुमच्याबरोबर जेवलो, आम्ही तुमच्याबरोबर प्यालो,
    आमच्या रस्त्यावर तुम्ही शिक्षण दिले!
  snp-snp: Eti loto loneto linate yate eti loti lonumunawamo, Kamoki lakoina wetenetati
    ido nonanoti nonima ne. Ido numude kanutelo yalo mono ya api lilibi-lilibi anima
    ne, loti lonumunawamo ne.
  isl-isl: „Já, en… við átum og drukkum með þér og þú kenndir í þorpinu okkar,“ segið
    þið.
  spy-NT: Makuriiree keey ꞉bichoo kule, ‘Ntēē kikyoomiisyootē tukul 'ānkiinēētiisyootēē
    soong'wēkyoo!’
  xnn-xnn: Dakayot kanan kayet, ‘Dapay nakikikan kami ken sik-a ya insolsolowam dakami
    isnan ilimi.’
  mwe-mwe: Numbe mmanganya shintandubhanje kwaalugulila, twatendaga kulya na ng'wa
    pamo na mmwe na mwatendaga jiganya mwilambo yetu.
  tte-tte: Kabo kani kwawalo koina kwaba, ‘Na iyamo tauna kona mekamakava kowa takekan
    yo tanuma. Yo kutolo ama kamwasa kolili, mwa kuyakayakataimai.’
  tcs-tcs: ‘Den yupla go singaut po em, “BosLod, mipla bin kaikai tugeda wea yu, ane
    yu i bin tisa wea taun blo mipla.”
  hlt-THB: Cawh nangmih ing, “Nang ing buh a an ni aw ni ai haih saw kaw, lam awh
    awm ni cawngpyi tik saw kaw,” tina kawm uk ti.
  soq-soq: Ita e sipoasane wanase, ‘No e do nana naite nuaeunten! E no bolamba bedewainta
    waeuwaitie leie no ewaneana. Dima baiwa no wakoamba waiana?’
  qub-qub: 'Chaymi gamcuna ninquipaj: ‹Tayta, ¿gamwanga manachu micur upurpis iwal
    puriranchi? ¿Marcäcunachöpis gamga manachu yachachirayqui?› nir.'
  att-att: Á kagian naw kuna, ‘Apu, nepallálláng kami nikaw, á sikaw yù nangituddu
    ta babále mi.’
  bki-bki: Ana na mia kamiu kuvilavon ka kuver kanio ka bogo na, kuverinavo ‘Ana jum̃abe,
    jau maka bunu kosidomial ka kito naruei rojum̃a rajinan vio takurano dam̃ariga
    beamu mugaruei m̃a na? !Kumemi nene nei naruei nam̃a jau kobinimei m̃a koberloglog
    kumemi janea vio medave nalo ea kenememi komeli nalo!’
  bqp-bqp: Abire gbɛra tó a pìnɛ à pↄ́ blè kãáo, à í mì kãáo, à yã dàńnɛ á bɛ gãnulɛa,
  mcp-mcp: 'Bɨ mú bá cɨ nə nyə nə́: “Ŋgaá nə́ shé á dʉ də dʉ ŋgul kʉl ŋgwúd? Wo á
    dʉ nə́mə́ yə buud minjɨ́ɨ́gʉ́lá sə́dɨ́ íkʉ́lʉ́d.”'
  hat-hat: 'Lè sa a n''a di: Nou te manje, nou te bwè ansanm avè ou, ou te moutre
    nou anpil bagay nan tout lari lakay nou.'
  npl-NT: 'Ijkuakó nomejwah pewas nonkijtoskeh: “Tejwah otitlakuajkeh iwa otikonikeh
    mowah, iwa otitemachti itech toaltepeu.”'
  bgg-bgg: Chiihphado nathek è chang ruii, ‘gathek è de narog shii chie niing gieng
    phro; na è gathek thawun shii gathek shii yua ro!’
  eng-TCENT: Then you will begin to say, ‘We ate and drank in yoʋr presence, and yoʋ
    taught in our streets.’
  eng-BSB: Then you will say, ‘We ate and drank with you, and you taught in our streets.’
  cpu-NT: 'Impoña pinkantavetanakya eeroka: ‘¿Tema piyotena akaratziranki avaiyani,
    akaratziranki iravaitaiyini? Piyotaantapiintake nonampiki.’'
  san-ASM: তদা যূযং ৱদিষ্যথ, তৱ সাক্ষাদ্ ৱযং ভেाজনং পানঞ্চ কৃতৱন্তঃ, ৎৱঞ্চাস্মাকং
    নগৰস্য পথি সমুপদিষ্টৱান্|
  tac-NT: '› ''Liko ''emi ralámuli regá animela: «Ramueka napuíka go''tuge go''ame,
    abiena mué ruigéturu semati rejcholi alemi ramué ejperélachi.»'
  eng-WEBPB: Then you will begin to say, ‘We ate and drank in your presence, and you
    taught in our streets.’
  gfk-H: “Io, muat na tangai bia, ‘Mehet ga iaan ma mehet ga mom tikai ma uga. Ma
    narako ta ira ngaas ta ira numehet tamtaman u git hauhausur mehet.’
  viv-viv: Au omi wanavebutu wanagayo, O buye kaꞋauꞋa kayuyu ada yama melala againe
    uvehavehawala ma kalivai-mana.
  yao-yao: Pelepo chintande kwasalila, ‘Uwe ni ŵeŵala utwalile ni kung'wa pampepe
    nomwe, nomwe mwajiganyisye mmisi jetu.’
  tgp-tgp: Moiso ha pa tapulo verea isana vara, ‘Pani kamam kama lo hanhani, ale kama
    lo inu peresiho, ale engko ko lo vujangi na malele tavera na nomam taon.’
  auc-NT: Angä ëñëninque mïnitö wæætë, “Ïñæmpa mönitö bitö tönö godongämæ̈ cænte becongamönimpa.
    Ayæ̈ bitö mönitö taadö ponte cægöninque odömonte apæ̈nebi ëñengamöni ae,” ancæmïnimpa.
  kbc-NT: Odaa menitiwaji, ‘Gemakaami ɡ̶ogiiwa, codaa geme aniiɡ̶axinitiniwace oko
    niɡ̶inoa ɡ̶onigotadawaanaɡ̶a.’
  bmh-bmh: Guzenaba, agen koli auramamen, ‘Ig na ibaiz daimai, ee mui, ze mui ereg
    zanem, na igual uzan Uwait nugau ze aiganem.’
  ctu-BL: 'Mi caj la'' wʌl: “Tsac cha''le lojon we''el uch''el ti a tojlel. Jatet
    tsa'' cha''le cʌntesa ti yojlil c tejclum tac lojon”, che''etla.'
  meq-meq: '«Aya! Ka gwaɗumeye: “Ka ndayakwa wu mənday ada ka sakwa wu məsay dziye
    tə nəkar. Ka tətikamay bazlam i Mbəlom ka təv neheye ma gəma may aye.”'
  noa-H: 'Magbaawai pãach weeu haumk''ĩir, pãrau hirig magjurau: “¿Pua maar k''augbata
    chirʌ́? Maar pʌ dʌ̈i hãba t''ach k''oojerr k''ʌʌn k''abahab. Pʌ k''abajieb maar
    maestro. Pua hante maar p''öbör hee Hẽwandam hi jaauba haajeejieb” haju hirig.'
  alp-NT: Hoko imi beteke be, ‘Ami kane kai kinu sakesa kaiMu, kai aatetuke me lalana
    me amiki kotare.’
  san-VEL: tadaa yuuya.m vadi.syatha, tava saak.saad vaya.m bheाjana.m paana nca k.rtavanta.h,
    tva ncaasmaaka.m nagarasya pathi samupadi.s.tavaan|
  kbq-kbq: Hanigetma tamagra anage hugahaze. Kagrane magopi mani'neta ne'zane, tinena
    neneta kumatifi rempi huraminketa antahi'nomota neone hanageno,
  kbh-kbh: 'Chora ts̈ëngaftanga s̈mochanjonts̈é ichámuana: “Acaftaca cánÿiñe fsënjase
    y fsënjofs̈é, y aca bëngbe tsáshenañe tconjabuatambá ca.”'
  ron-LSB: 'Atunci veți începe să spuneți: “Am mâncat și am băut în prezența ta și
    ai învățat pe străzile noastre.'
  pon-pon: 'Komail ap pan pikikidi indada: Kit me mana o nim imp omui, o komui pil
    kaukawewe nan atail al akan.'
  nhe-BL: 'Huan yonque innechilhuise: ‘Titlacuajque huan tiatlique mohuaya, huan titlamachti
    ipan toaltepe’,'
  sps-sps: Ana mi te biny naa Ya, ‘Amam te ainy mam jiu fiisen mamitua Nyi ana Nyi
    faatsuts kan to koman a ngats fan tsumam!’
  wnc-wnc: “Daniwana ginda yake anzing inining, ‘Apa! Nikat gaat unekan gatake nanam
    nake tangopbumang. Sike gata nindane yot gapmane yuke ninindamumbi natapbumang,’
    ngang inining.
  bus-bus: Beee gbɛra tó a bènɛ à pↄ́ blèao, à í mìao, à yã dàńnɛ a bɛ gãalɛ,
  gub-BL: — Kwa, urumai'u nepyr ure, peze putar zepe izupe nehe, — Erepurumu'e urereko
    haw pe ne, peze putar zepe izupe nehe.
  imo-imo: Yuni aku tepa nimbelo kinye enoni yundo ningei, ‘Nu peya kere norumulu.
    Linonga ulke kombumanga ongolio lino ungu mane tirinu kano,’ ninge.
  boj-boj: Degsi merŋgimqa niŋgi na minjqab, ‘O Tamo Koba, iga ni ombla iŋgi ti ya
    ti uyoqnem. Ni gago qureq di Qotei aqa anjam plaltosim mergoqnem.’
  eng-DRA: 'Then you shall begin to say: We have eaten and drunk in thy presence,
    and thou hast taught in our streets.'
  knf-knf: 'An naşë ji na a : “Ŋde akuţ adaan na iwi, kë ikuţ ajukan ţi igah yi nun.”'
  san-KHM: តទា យូយំ វទិឞ្យថ, តវ សាក្ឞាទ៑ វយំ ភេाជនំ បានញ្ច ក្ឫតវន្តះ, ត្វញ្ចាស្មាកំ
    នគរស្យ បថិ សមុបទិឞ្ដវាន៑។
  arn-NT: 'Feymew eymün eluwaymün tamün feypiael: ‘Iñchiñ ta ikefuiñ ka putukefuiñ
    eymi iñchiñ ka femngechi kimeltukefuymi taiñ kalle mew.’'
  zas-NT: 'Dxel suloj guiëbidi: “Tijbzi badaaw ree, tijbzi badüꞌ ree, niz la̱d dux
    nejzan balüül dunujn.”'
  ken-NT: Mǎmbo yɛ bɛrɛm bɛ, ‘Pú sɛ́chɔkɔ nyaka nɛbhʉɛt amɔt sɛ́nyíɛ́, nɛ sɛnyu
    nɛ wɔ? Nɛ ɔtɔ́ŋ Ɛyɔŋ Mandɛm amɛm bɛtɔk ɛbhɛsɛ?’
