    ay llega el tiempo ay habla ustedes, ‘Bendicido el quien ta vene na nombre del
    Dios el Señor.’”
  uig-ARA: مانا ئۆيۈڭلار تاشلىنىپ ۋەيرانە بولۇپ قالىدۇ؛ ۋە مەن سىلەرگە شۇنى ئېيتىپ
    قويايكى، سىلەر «پەرۋەردىگارنىڭ نامى بىلەن كەلگۈچىگە مۇبارەك بولغاي!» دېمىگۈچە،
    مېنى يەنە كۆرەلمەيسىلەر.
  tuf-tuf: Eyta cuácayat Síratan ba uwra ajcá bár etí ten yajcaro. Aját ba quin wacaro.
