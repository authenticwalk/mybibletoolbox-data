  adz-adz: Da aruani da watsangan, agam gampam imingꞌ da agam. Dzi nani da agam, agam
    wasangꞌ tipa tsanganda dzi, nasangꞌ agam nidan, ‘Anutu ifinti aru badan suda Nifutsarif
    maran ani.’”
  sri-sri: 'Irasiriro mʉsã ããrĩrĩ́ makã, béodea makã dujarokoa. Mʉsãrẽ diayeta werea.
    Mʉsã yʉre dupaturi ĩãbirikoa. Pʉrʉgue mʉsã: “Marĩpʉ iriudi õãtarigʉ õãrõ aariburo”,
    ãrĩrã, yʉre dupaturi ĩãrãkoa doja, ãrĩyupʉ Jesús.'
  nal-nal: Naagu langar! A bina zinim kana raksaat ma xana bingil. Ga vazei nim, naaguna
    wen taamin kaarik nia xa ruaas la raan naaguna piaat malasing kari, ‘Nakmai xa
    lis a daxaiang sina ina xa wat pana aizina a Piran.’ ”
  kyq-kyq: 'ꞋBooyki! *Ɓee Raase se utu Ꞌtooɗn kuuɗu. ꞋBooyki mꞋasen taaɗa: naan ki
    se, naase Ꞌje amki kaak kic ɓo amki Ꞌkɔŋ eyo, bini utu Ꞌkaan kaaɗ kɛn naase utu
    aki ɗeekŋ ɔɔki: Ɔn̰ Mɛlje Raa tɛɗn bɛɛn̰a do debm kɛn utu ɓaaɗo ute ro naan̰a!»'
  kwd-kwd: Ma nga alata lo'oo, God te'e leka fa'asi 'amooru, ma ka rugasia fanua mooru.
    Mai nau ku iiria famooru, moru sia agasi nau la'u, leleka maka nigi na alata na
    tamooru fata 'ilo'oo, ‘God 'oi nanamate'enia nga wane ne'e leka mai 'ania nga
    latamu!’”
  ded-ded: Negendae, amangina kisi nanude nga ngeni monggoc mi nenggecde kecma yofi
    degecde, ‘Kebuac kpacfu ngic hade, ye kenehagoc.’ ifi degecde, imohai ngeneng
    monggoc nenggecde.”
  ewe-ewe: Fifia miaƒe aƒee ma zu aƒedo. Mele egblɔm na mi be, miegale kpɔ nye ge
    o, va se ɖe esime miagblɔ be, ‘Woayra ame si gbɔna le Aƒetɔ la ƒe ŋkɔ me.’ ”
  nuy-nuy: Ngubindi aḏaba, niga na-God niga-waj yamba nanii-garruyn aadanu, nugurri-nyinyung-jinyung
    anaanga niga yamba niwaarruyn. Anaani ngana-magana ngaya, yagi anaani aḏaba ngaya
    ngirri-ni, marri wurrugu anaani ana-lhaawu numburru-yambina nga numburru-yamang,
    ‘Naadagilu ni-yaarri, nigawi yungguyung aḏaba na-Buunggawa na-God. Naadagilu,
    na-God naagajij-majgaa niga.’ Dani-yung numburru-yambina, ngirrii-jambina ngaya.”
    Dani-yung ni-yambini na-Jesus, na-nidhaawu-yung niga.
  cop-BHC: ϨⲎⲠⲠⲈ ⲒⲤ ⲠⲈⲦⲈⲚⲎⲒ ϤⲬⲎ ⲚⲰⲦⲈⲚ ϮϪⲰ ⲆⲈ ⲘⲘⲞⲤ ⲚⲰⲦⲈⲚ ϪⲈ ⲚⲚⲈⲦⲈⲚⲚⲀⲨ ⲈⲢⲞⲒ ⲒⲤϪⲈⲚ ϮⲚⲞⲨ
    ϢⲀⲦⲈⲦⲈⲚϪⲞⲤ ϪⲈ ϤⲤⲘⲀⲢⲰⲞⲨⲦ ⲚϪⲈⲠⲈⲐⲚⲎⲞⲨ ϦⲈⲚⲪⲢⲀⲚ ⲘⲠϬⲞⲒⲤ.
  buk-buk: Bocdinaŋ Anötö oc hu mac ti nem andu siŋ. Ma aö wasôm têŋ mac bu mac oc
    alic aö tiyham dom e mac asôm, ‘Tampiŋ Mesaya naŋ meŋ gêm Pômdau aŋgô.’”
  pri-NT: 'Â guwà côo, [go o mwa pâra jiiwà, â] o jèe ticia na ê Wâra pwapwicîri kàwà!
    Â go ina tàwà pâ: O jèe câguwà caa côoô, tiagoro ê tòotù na guwà o ina pâ: Cidòri
    nyuâa pwi âboro na é me naa na nee Pwi Ukai!»'
  zpq-NT: 'Na'' ṉa''a ba gwlejyic̱hj Diosen'' le''e. Na'' chnia'' le''e, bich le''ele
    neda'' ṉa''a. Cate''ch žin žana'' ṉale: “Mbalaz ben'' za'' nga nseḻa'' X̱ancho
    Diosen'' ḻe'' cont ṉabi''e”, cana''ch le''ele neda'' da'' yoble.'
  por-TFT: 'Portanto ouçam isso: Deus vai abandonar/já não vai proteger mais a sua
    cidade (OU, seu templo). Também vou dizer isto a vocês: vou entrar na sua cidade
    só mais uma vez. Depois disso, vocês não vão me ver mais até o tempo quando eu
    voltar e vocês disserem de mim, Deus realmente tem abençoado este homem que vem
    com a autoridade de Deus!'
  gwi-NT: Nizheh nits'į' gwarooheendal. Naagwaldak, shahąąh'yaa kwaa nijin drin jyaa
    deehiinjyaa gwats'ą', ‘K'ii'ee juu ahaa Vit'eegwijyąhchy'aa voozhri' zhit Vit'eegwijyąhchy'aa
    yaa shoo oolį'.’”
  gvn-gvn: Yinyaynka Godungku yurranga bubu bawal, yurranin kari ngulkurrduku kujil
    baja. Yurra nganya kari nyajil baja, until ngayu kadanyamunku baja. Ngayu kaday
    baja, yurra nganya nyajilda, yalamalda, ‘Nyakada, nyulu kankadayda yaluy Godundumunji
    junkurrji. Nyulu kankadayda, ngana nyungun yulmbarrinka, buyay-maninka.’”
  nhy-NT: 'Xikitakan kiné, Dios mach ok yetos amowan, sino amechkawas. Iwan Nej namechilwia,
    nik mach oksemi annechitaskej asta ma ajsiki in nekáj tonale nijkuak namejwan
    ijkín ankijtoskej: “Ma Dios kitiochiwa katlej okiwaltitlanke para tlanawatis.”'
  asm-FB: চোৱা, তোমালোকৰ ঘৰ ধ্বংস হৈ গৈছে; মই তোমালোকক কওঁ- যেতিয়ালৈকে তোমালোকে এই
    কথা নোকোৱা ‘প্ৰভুৰ নামেৰে যি জন আহিছে তেওঁ ধন্য’ তেতিয়ালৈকে তোমালোকে মোক দেখিবলৈ
    নাপাবা।”
  okv-okv: Ungota irari da avo God na ungota ingeni ta ere toturitia avoeto erena,
    ungona na mane kesova te ‘Bada God ta javo ta puvuto ere hua amo embo javotohora’
    ijie na kesova.”
  mxt-NT: Nye̱he ndo vityin vatyi cha sandoi̱ chi ndo. Ta catyí chi ndo vatyi ma nyehe
    ca ndo chii nyacua nya chaa chi quɨvɨ cuacatyi ndo vatyi cahnu xaan ra vachi chihin
    sɨvɨ Nyoo ―catyi ra Jesús.
  tzo-NT: 'A''yo me ava''yic, ti ho''oxuque atuquic xa no''ox chaventain abaic. Mu
    xa teuc Dios ti atojolic. Chacalbeic, ja''to mi laj sta yorail ti hech chavalique:
    “Jun no''ox yutsil ti itacat xa tal ti jtojoltic yu''un ti Cajvaltic Diose”, mi
    xachiique, ja''to xu'' chaq''uelbun jsat yan vuelta ―x''utatic yu''un ti Jesuse.'
  ind-AGS: Dengar, rumahmu ditinggalkan, dan sejujurnya Aku katakan kepadamu, bahwa
    kamu tidak akan melihat Aku lagi, sampai kamu berkata, ‘Diberkatilah Dia yang
    datang dalam nama Tuhan.’”
  omw-omw: Mwia kyaara Kotiva nkyi qaqira kyairaro nkyi mwatukyaqi hia vaisivata varivaro
    qumina mwata nraahuma vahiananrove. Nte qianinra riaate. Nkye mwaa entaraqaataita
    hia ni taqaraitita, variqi vivaqe nte qaiqaa tumu variarita nkye mwi entara ni
    ntapihi kyeta taqeqata nianra tiqata, Kotiva titai vaisiva tumiho. Mwia kyuqema
    mwataare tivarave, tiro. Iesusiva mwitaa turama.
  yrb-yrb: Eawe! Godima yanu Jerusaremu su ekodasuba Na da efitate eno webitaita,
    Godinu ifuro farinu amara Dawa kobererau webitaitana nono Na duburo efitaita wei.
  maa-NT: 'Chítsejèn‑là ni''ya‑nò nga jye tsjeiìn‑takòn Nainá; k''oa̱á xán‑nò nga
    mì ti̱ kiì jcha̱xkoòn‑ná skanda k''e̱ nga ki̱jchò na̱chrjein nga kixón: “¡Mé tà
    ndaà‑la̱ jè xi nchrobá ngajo‑la̱ Nainá!”'
  mcq-mcq: Heha! Joni ara kajaho josu pareꞌeje ranave savasa rehuna. Na ja ꞌwaravu.
    Ja Na nihoꞌo pakimu vaꞌuꞌe ijiꞌa ja ikaꞌina ꞌwahuna. Natohwijihuni iha ꞌahi ea
    kaꞌene roujaho merajaho ꞌwahuna ꞌiamana.
  sus-A: نَ كُي، عَلَ بَرَ كٍلِ وٌ شَ بَنشِ شُن مَ. ﭑ شَ عَ قَلَ وٌ بّ، وٌ مُ ﭑ تٌمَ
    سْنْن، هَن وٌ عَ قَلَمَ تّمُي نَشّ، ‹بَرَكَ نَ عَ بّ نَشَن قَقٍ مَرِفِ شِلِ رَ!›»
  jpn-1965: 見なさい。あなたがたの家は荒れ果てたままに残される。わたしはあなたがたに言います。『祝福あれ。主の御名によって来られる方に。』とあなたがたの言うときが来るまでは、あなたがたは決してわたしを見ることができません。」
  fra-SBL: 'Voici, ta maison te sera laissée déserte. Je te le dis, tu ne me verras
    pas jusqu''à ce que tu dises : « Béni soit celui qui vient au nom du Seigneur ! »
    ".'
  yka-yka: Payamanun bi, tinayikutan ne lahatbin weˈ Tuhanin. Duk akahante kaˈam weˈ
    gaˈi ne ku teˈed kitebi samantaˈan gaˈi tekka ellew pagpaˈinbin, ‘Pudjite bi pinapitu
    Tuhanin!’”
  mle-mle: '@see-verse:LUK.013.034'
  shp-NTPO: 'Oinkanwe, jawen xobora moa Diossen jeneai, jatianra en mato yoiai, matonra
    ea oinwetsayamanoxiki: ‘¡Ja Ibon janenko joái jonira jakonhira iki!’, iki mato
    iki kaai nete nokotai kaman —akin jato aká iki.'
  aom-aom: 'Ëhuni ave jöho hehëjo. God-ro jemesi amoho vuonugego jemesi sivue jëvoꞌiëꞌajëjo.
    Naro jemëꞌo hiromo vaꞌiramu jemë nasi nu anoꞌoho bogo gaꞌaꞌarujëjo hujeji na vuonoröꞌö
    rueꞌiramu evare avoho geromo ueꞌaꞌarujëjo: Bada God-are ihore rovanuoho mabëhe
    rovanuëjo. Ëhuremu uehorovorëjo.'
  geb-geb: Nde mbarara! Nde ŋgu ntigem mbatɨgip fhura kɨrga. Gu guigira khar nde nzuai,
    nde wom na gangirga fhu. Nde fhura kɨv kɨv, nde khaŋ suanga, ‘Fhe Bakɨme ndɨkndɨga
    vhuuŋra mba Guma Bakɨme zɨ muuŋgia zi guman muuŋri!’ Nde maaŋ suanga, nde taagi
    na ganɨnga.”
  eng-WYCLIFFE: Lo! youre hous schal be left to you desert. And Y seie to you, that
    ye schulen not se me, til it come, whanne ye schulen seie, Blessid is he, that
    cometh in the name of the Lord.
  bsj-bsj: Kom to lo kumeu cin cwutanwi No kom tok kumki luma ki no kan bibwe nii
    wo bilang kwama yeu.
  cak-cak: 'Vacami c''a, ri itinamit xtixutux can roma ri Dios. Nin-ij c''a chive
    chi rix man xquinitz''et ta chic, c''a ja tok xtuka ri tiempo tok xti''ij: ¡Nimalaj
    favor c''o pa ruvi'' re petenak pa rubi'' ri Ajaf Dios! xquixcha''.'
  chf-NT: 'Ubinlaba, Dios u waläcti bada ni noj ch''u''ul otot bajca a ch''u''ul c''ajti''ilaba.
    Cälbenetla que mach uni'' xet a chänenonla ixta que mach c''otic q''uin jinq''uin
    a xe a wälbenonla ca''da: “Ch''u''ul ayan jini machca u teba, jini machca u täsqui
    cä Yumla Diosba”.'
  tlf-tlf: Ibaa. Ipkil umik ugopnelip kale, God isiik ibo umik ugobe-nalata, waasi
    iyo imkala tal-nilipta, ipmi abiip so ulotu am miton so uyo kufak daabelan-temip
    ko. Kale niyo tuluun weng uyo bogobelan-temi kale, ibo maak so nitamin-tem bom-bilip
    bii, ipkil bogo-nilip, ‘Numi Kamogim keyo God kapmi win tolop diim tala kale,
    kabo kuguup tambal uta kup kupka-e-balapta o,’ agan-kalon-temip o,” age Yesus
    iyo bogola ko.
  piu-2006: Tjanaya yalatji kulintjaku. Katutjalu tjaatji tiṉa tjanampa wiya yaṉṯayaṉṯanmalpa
    ngurra tjuṯa tjanampaṯarra. Yaṉangu tjuṯa wiya ngurra palulawana nyinamalpa. Tjana
    ngula kutju ngayunya nyaku. Nyakulaṉiya yalatji waḻkulku, ‘Mayutju tiṉa ngaatjanyalaka
    waḻkula! Ngaatjanya Katutjakuṉu ngangkari tiṉatjarra. Nganaṉa palunya waḻkuntjaku.’”
  poh-NT: 'Chi jeꞌ reꞌ xaꞌn tak chabiraj tak chi coric i wili: Jeꞌ ricab nancanabjic
    jenoꞌ pa̱t cuꞌum take cꞌacharel naquiꞌelic je chipam, jeꞌ woꞌ reꞌ naribanam i
    Dios chi naricana̱b atinami̱t tak chipam i tiꞌcꞌaxic chalic reh chana̱ tak. Jeꞌ
    woꞌ til nikꞌor woꞌ aweh tak aj Jerusalen chi maꞌ jaꞌxta pe chic awilom tak niwach
    cu rehtal chic nariponic rikꞌijil chi na̱kꞌorom tak i jeꞌ ricab tzꞌihmbimaj cho
    chi jeꞌ wili chipam Lokꞌ laj Hu̱j reꞌ wilic wi̱ꞌ riCꞌuhbal i Dios: “Kayew tak
    rilokꞌil kꞌuruꞌ i cꞌulic riban lok wili chi takꞌamaj cho ruꞌum i Dios, nqui rikꞌor,
    nqui Jesus.'
  tue-tue: 'Teero tiirá, mʉ́ãya macã cõõjṍããdacu. Yʉʉ ateré jĩĩã: Yʉʉre ĩñanemoricu;
    tée mʉ́ã yʉʉre “ãni Cõãmacʉ̃ ticodiocorigʉ ãñunetõjõãĩ” jĩĩrãpʉ ĩñaãdacu, jĩĩyigʉ.'
  bjp-bjp: Par u, maleh kimi ik sum mang. Ia fas gam, biil sabin gamen par iau papang
    na aunbiing gamen tarah, ‘Fafakalok usuf ier ae i la uga ini asa Kumguui.’”
  xon-xon: Lik, Uwumbɔr siir cha nimi. M tuk nimi la, naan ki kan mi ki nan saa bundaln
    ni ga nan bui ke, ‘Uwumbɔr aanyoor bi unii u choo uma Uwumbɔr aayimbil ni na pu.’”
  tzo-ZNT: Toj abol aba chacomic yuꞌun mu xa bu chaxchiꞌinic ti Rioxe. Chacalbeic
    ti mu xa bu chavilicon oe. Jaꞌto ti cꞌalal xavalic ti “toj lec tajmec li muchꞌu
    itaque tal yuꞌun ti Rioxe”, xachiique, jaꞌto chavilicon noxtoc ―xꞌutatic la yuꞌun
    ti Jesuse.
  mpm-NT: 'Vijna na nusa, ti na xndoo ri roꞌo naa ra jiin ñuu ra. Chi na kachi ri
    jiin ra ja jankɨvɨ ga kuni ra ruꞌu naa ra undi na jaa kɨvɨ ja kachi ra naa ra:
    “Ñaꞌnu na koo maa rey yo, chi Tata yo Yandios ni taji ya maa chaa ja ndiso jniñu
    ñaꞌnu nuu ya”, kachi ra ―ni kachi Jesús.'
  ots-NT: 'Dyøjma̱jʉ ya, ya xpa e̱h car pa bbʉ xta tjøhti quir ngu̱jʉ, como ya xta
    zoquijʉ car Tzi Ta ji̱tzi. Nugö dí xihquijʉ, ya jim pé gui cca̱jtiguijʉ, desde
    rá pa ya sta gue bbʉ xtí xijquigöjʉ: “Car Tzi Ta ji̱tzi da bendeci nʉr hñøjø nʉ
    ya xpa e̱je̱, guejnʉ xpá mɛjni guegue pa da mandadoguije.”― Ncjapʉ gá ma̱n car
    Jesús.'
  hoy-hoy: 'नीम मान्ना नीम साटी उजाळ बिटकु होगतद, अदिक ना नीम से अनतीन: यागासताका
    नीव ईला अंदीर, धन्य आन आव, जो प्रभु ऊंद हेसुर देल बरतान, आगासताका नीव नानी बाक
    यागलु नोळतीदिल.”'
  uri-uri: Tolpa ti Jerusalem kitn itning om, wan akitn pa hi wa kupm nuhurn atn ak
    kupuk kalpmel tolti. Ti kitn hi ake wa ariopm tolpa kai ngko wang a hi wa kitn
    laron kupm ti la tolpa, 'Maur Wailen kwa melnum pa yatom kil nar, ti men ukwel
    wor kat nang alkilen.'”
  amo-amo: Yene nfillo kilari fe, meng bellin fi, na iba kuru uyenei ba, se ubelle,
    'Unan nmariarife ulenge na uba dak nanya lisan Cikilare.'”
  pjt-pjt: “Ka palulanguṟu kuwari Godalu nyurampa timpula wantikatinyi, ka panya uḻṯu
    alatjiṯu tiṯutjara ngaṟaku. Ka kuwaringuṟu nyura ngayunya rawangku nyakunytja
    wiya. Palu ngula nyura ngayunya piṟuku nyakuku munuṉi nyara palula aṟangka nyura
    ngayunya waḻkuṟa wangkaku alatji, ‘Awari! Wanyula Godanya mirawaṉira waḻkunma,
    panya nyanga palunya Mayatja Godalu iyantjatjanungku puḻkaṟa pukuḻmanu.’” Alatji
    Jesulu Jerusalemanya nguraṟa tjuṯanguṟu tjituṟu-tjituṟurira wangkangi.
  cwe-cwe: Loleni, mulekeligwa kaye yenu ya Mulungu! Na niye nowalongela, hamwizaniwona
    kaidi ng'o mbaka vondamulonge, ‘Katemiligwa mate yokwiza kwa zina da Mndewa.’
    ”
  daa-NT: 'Di ŋaar-ak, goyiro iŋ gerko. Ka seener nu kaawaako, ku talaanno pey tak-tak
    nam ƴiriy taat kuu asiy kaawe aman : ‟ Rabbin Buŋ yaa barkiyin̰ ŋaar kaak as iŋ
    siŋ kun̰ji ! ” »'
  mlp-mlp: Nazaq iyan ne huritiy ham. God ne gigo uliq hulosim tilah ham. Ya ne gibilenaiq
    ham. Ne ya a ta hi ibiy daqay ham. Ari ne ginad dimniysa bilaq daqay, Mat ka Iyahta
    abinib bolan i ginad bilaq gigayinaq haq daqayta kam nab teq ne ya a ta ibiy daqay
    ham.
  ape-C: Aria mnek, Iruhin ta nukutukuk ipakibur wabur. Aria eik yakripep, ipak ta
    mare wata putiwe arigaha abudok nyutob douk ta pukri, ‘Apak makri Iruhin nunekuman
    yopunyi anudok arman douk nanaki um Debeini ananin nyeigur iri!’”
  bgs-bgs: Na, iring kó na igtananan balé na ándà dalám. Paminág yu ni kagin ku ákniyu.
    Dì kód gó kumita kanak sippang ka kumagi kó, ‘Durungán ta sikandin na igpapid
    katô Áglangngagán na Manama dini áknita!’”
  faa-faa: Yarusarame aporo hinamo reo, repo apeane kauanehokosapo. Apea aporo hinamo
    waka risikiakosafapo. Nōmo reaki kakaro somerakaripo. Repo ano efera hunia aseakosafapo.
    Arirakano keseke ano peakosa maiya amo repo asekea someraka, ‘Kotimo pusiesa aporo
    aperane, Kotimo makotehoasimoripo,’ aihokosapo. Aíyaka somehora maiya amo anoane
    repo aseakosapo.” Aíyaka Yasumo somesapo.
  kik-kik: Atĩrĩrĩ, nyũmba yaku ĩiyũrĩte ihooru. Ngũmwĩra atĩrĩ, mũtikanyona rĩngĩ
