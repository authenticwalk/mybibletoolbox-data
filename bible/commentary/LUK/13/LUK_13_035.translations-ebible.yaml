    karoek to, kai nang hnu o mak ai boeh, tiah a naa.'
  bkd-bkd: Aman awaan hu Dios sa banuwa nuy, daw ikagiyen ku inyu ha harì ad inyu
    maahà hangtud asem ha makaikagi kaw en hu ‘Panalanginan gayed haini sa pakauma
    ha sinugù hu Dios.’”
  ctu-76: 'Q''uele awilan la'' colem templo mi quejel i joch cʌytyʌl. Ma''ix mi quejel
    la'' cha'' ilañon jintyo ti yorojlel mi quejel la'' wʌle'': Tijicñayet jatyet
    Yumʌlet mu'' bʌ a tyʌlel cha''an che'' yom Dios. Chʌ''ʌch mi quejel la'' wʌle'',
