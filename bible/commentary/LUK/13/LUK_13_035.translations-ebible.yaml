    inatzi, tema Pinkatharentsi apaitziri otyaantakeriri.’”'
  san-ASM: পশ্যত যুষ্মাকং ৱাসস্থানানি প্ৰোচ্ছিদ্যমানানি পৰিত্যক্তানি চ ভৱিষ্যন্তি;
    যুষ্মানহং যথাৰ্থং ৱদামি, যঃ প্ৰভো ৰ্নাম্নাগচ্ছতি স ধন্য ইতি ৱাচং যাৱৎকালং ন ৱদিষ্যথ,
    তাৱৎকালং যূযং মাং ন দ্ৰক্ষ্যথ|
  tac-NT: '''Lige alekeri Onorúgame ''ma tabilé asimela ''emi ''yuga. ''Lige jípeko
    tabilé siné etewa ne napusí seba alué raweli napu''lige ''emi regá animela: «''We
    a''lá sébali nóchame ju alué wa''lú a''walí nígame napu Onorúgame neraga nawá.»'
  eng-WEBPB: Behold, your house is left to you desolate. I tell you, you will not
    see me until you say, ‘Blessed is he who comes in the name of the Lord!’”
  gfk-H: Nas baa! Da hamau no numuat taman ma muat na biha? Io, iau hasasei muat bia
    pa muat na nas habal iau tuk tano pakana bung ing muat na tangai bia, ‘I daan
    nong i hanuat wara gilgil haruatanei ira sinisip gar tano Watong!’”
  viv-viv: WaꞋita, Yaubada ginanuyabuyabumi be ami tolugolagola keke amine wanamiyami.
    Au gagahemi aimo keke wanaꞋitaku wanamiyami wananunauwena tu ganaꞋela-havagi yo
    wanagahe wanagayo, Bana Kaiwabu ana eganeya giꞋela-ma kanahawadavadavana.” Au
    hidedemi Yesu gigahe.
  yao-yao: Nnole! Mwanya chachinnechela musi wenu. Nipele ngunsalila kuti ngamumona
    une mpaka kele katema pachinchiti, ‘Akole upile ŵelewo ŵakwika mu liina lya Ambuje.’
    ”
  tgp-tgp: O lo levosahia vara imam mo puru! Ale na verea isam vara engko o pa sopo
    mele hiteau i tikeli rani atu o pa verea vara, ‘Avulahi isan haratu mo lo mai
    na hijan Moli!’”
  auc-NT: Ñöwo ïñömö mïnitö onconcoo edæ önonconcooque baconcoo tamëñedäni. Ñöwo edæ
    botö dæ äñömo mïnitö, ‘Awënë Wængonguï ëmöwo beyænque pöninque bitö toquinque
    edæ waa cæcæbiimpa,’ ante mïni anguinganca mïnitö edæ botö ïmote adämaï incæmïnimpa
    ante ämo ëñëedäni,” ante Itota apæ̈negacäimpa.
  kbc-NT: Natigide, digawini! Ǥanigotaɡ̶atiwaji aɡ̶aleeɡ̶ica ane dowediteloco. Odaa
    ejitaɡ̶awatiwaji, aɡ̶aleeɡ̶ica madatitiwaji nigepaaɡ̶icota niɡ̶ica noko menitiwaji,
    ‘Ninitedibece Niɡ̶inoa anenagi, anida naɡ̶atetigi Liboonaɡ̶adi Ǥoniotagodi Aneotedoɡ̶oji!’”
  bmh-bmh: Ag go don, Uwait nug gonugau Nou zau utei unaba, agtal go zau gumamamen.
    Iz petak pet awarem, Ag iz koli i peilamamen. Iz ag petak pet awarem, ulis iz
    wanemin, ag iz koli i peilamamen, betei aiu ses, agtal guzen amamen, ‘Uwait nugtal
    du go usalai mamau, go Banou, nugau wanib eiman alamau.’”
  ctu-BL: 'La'' wilan, jocholix tsa'' cʌle la'' wotot. Mic subeñetla ma''anic mi caj
    la'' q''uelon jinto mi'' tilel i yorajlel che'' mi caj la'' wʌl: “La'' sujbic
    i ñuclel jini woli bʌ i tilel ti'' c''aba'' lac Yum”. Che''ʌch mi caj la'' wʌl,
    che''en Jesús.'
  meq-meq: 'Andza niye, neŋ faya na gwaɗakumeye: Ma dazleye anəke ka ŋgatumeŋeye sa
    bay hus ahəl nakə ka gwaɗumeye: “Mbəlom mâ pa ŋgama ka ndo nakə faya ma deyeweye
    ta məzele i Bəy Maduweŋ aye!”»'
  noa-H: Jãgtarrau nau pãrau hoomaa habarjugui hajim hanʌm. Nau mʌ mʌg chitʌʌ hawia
    petaawai Hẽwandamau sĩi di pariim hee wouchnaan p'ëpʌabaajemjöta t'ʌbagk'a nʌisijugui
    hajim hanʌm, pãran. Magbarm haigmua chan tag pãrau mʌ hoobamgui hajim hanʌm. Pãrau
    mʌ hoojuun, hãba ya pãachdëucha deeu mʌ hurum hoowia, “Hʌ̈uchata Hẽwandam, pua
    pʌch jũrr pʌch Chaaita maar hat'ee Reik'a pʌ̈ibarm” hanʌm haigta pãrau deeu mʌ
    hoojugui hajim hanʌm.
  alp-NT: Bei mere hoko Alla Iraka imi kotare moneka kai kotare supu atiae. Nete!
    Bei petu meije roma petu Au luake suike, imi selu Au moneka. Kena petu Au luake
    imi beteke be, ‘Isike Ile rebe Iluake Eni nane Tuhane!’ ”
  san-VEL: pa"syata yu.smaaka.m vaasasthaanaani procchidyamaanaani parityaktaani ca
    bhavi.syanti; yu.smaanaha.m yathaartha.m vadaami, ya.h prabho rnaamnaagacchati
    sa dhanya iti vaaca.m yaavatkaala.m na vadi.syatha, taavatkaala.m yuuya.m maa.m
    na drak.syatha|
  kbq-kbq: Hagi antahiho, nonkumatmimo'a vahe omani kokankna hugahie. Nagra anage
    hu'na neramasamue, tamagra Nagrira onage mani'nesageno mago knama esigetma, anage
    hugahaze. Ramofo agifi ne-emofona asomu huntesie hutma hugahaze.
  kbh-kbh: 'Y s̈mochjinÿe, mora ats̈e cachcá cbochanjesë́nÿaye, y chca, ats̈na enánanga
    cbochanjésabashejuana, mo canÿe yebna cachcá tcojesonÿá y énañe tcojeseboshjoncá.
    Y ndegombre, ts̈ëngaftanga morscana ndoñe más ats̈e ques̈mochátinÿe; y ats̈e s̈mochántinÿe,
    chë: ‘¡Corente bendición bomná, Bëngbe Utabnabe obenánaca tojabá ca!’ chas̈mojtsichamo
    ora ca” —Jesús tojánayana.'
  ron-LSB: 'Iată, casa ta este lăsată pustie pentru tine. Vă spun că nu mă veți vedea
    până când nu veți spune: “Binecuvântat este cel care vine în numele Domnului!”.”'
  pon-pon: 'Kilan, im omail pan tanla, pwe I indai on komail, komail jolar pan kilan
    ia, lao a pan pwaida omail pan inda: Kapina on me kotido ni mar en Kaun!'
  nhe-BL: 'Xiquita, Toteco Dios ayoc mocahua ipan imotiopa, huan nimechyolmelahua
    ax innechitase sampa hasta ajsis hora quema innechilhuise: ‘Ma Toteco Dios mitztiochihua
    Ta tlen tihuala ipan itoca [13:35 Ica itequihuejcayo.].’”'
  sps-sps: Sai tovei, a fan tsumi nai uur enanon ai te tsubui en. Nyo tsue fatoobing
    of maromi mi gim rom ma tagaa pis Vanyo, onot non te tsue fi romi nei, ‘Gov faparits
    non Ya to te naa minon tana asangan a Tsunaun.’”
  wnc-wnc: “Daniwa natapnong. Anututa gindane yot gapmasa gwa teakge nata daniwa natapnong.
    Tapduknga ginda, ‘Buyambam tapanindane umana aknganae apunggak kapae inimbakngakamang,’
    ngang dua yaning gwekatang ginda na dua nandupning,” ngang yanikut.
  bus-bus: Luda é a kpɛ́ tóare bɛzĩ ũmɛ sa. Mɛ́ɛ ooare, é ma e dↄro ai à be, aubarikadeen
    gbɛ̃ kɛ̀ èe mↄↄ Dii tↄ́o ũ.
  gub-BL: Iaiw putar peneko haw. Aha putar pewi ihe nehe. Kwehe naherexak kwaw pe
    nehe. Amo 'ar mehe peze'eg putar nezewe nehe, — Tuwe Tupàn uzapo ikatu ma'e izupe
    nehe, Zanezar her rehe ur ma'e pe nehe, peze putar nehe. A'e 'ar mehe herexak
    wi putar pe nehe.
  imo-imo: Akumunga pileio! Opa pule ongo eno tonge kinye Goteni altopa eno naa nokopa
    naa lipe tapondombalo kani eno kinye enonga kombumu kinye enonga ulke tempelemu
    kinye ongo kamukumu toko bembo tinge. Enondo ungu te peya nimbo tiemboi! Eno Jerusalem
    imboma, enoni nando Awilimuni lipe mundurumu oromo iyemu imbi ola molopa, molopa
    kondopili ninge walimunga na altoko kanonge. Oi molo,” nimu.
  boj-boj: Deqa niŋgi quiy. Qotei a nuŋgo atra tal koba uratetŋgimqa a laŋa sqas.
    Deqa e niŋgi endegsi merŋgwai. Niŋgi olo e nubqasai. Degsim gilsim mondoŋ e olo
    laŋ qureq na boqnitqa niŋgi e nubsib marqab, ‘Tamo a bqo endi Tamo Koba aqa ñam
    na bqo. Deqa Qotei na a tulaŋ geregereiyeqnu.’”
  eng-DRA: 'Behold your house shall be left to you desolate. And I say to you, that
    you shall not see me till the time come, when you shall say: Blessed is he that
    cometh in the name of the Lord.'
  knf-knf: 'Ënhën, Naşibaţi aluŋ kadukaran katohan. Kë nşë ţupan, naankak awinën te
    wal wi nakluŋ kado kaji : “Bnuura bi Naşibaţi ţi ankmbiiŋ ţi katim ki Ajugun !”
    »'
  san-KHM: បឝ្យត យុឞ្មាកំ វាសស្ថានានិ ប្រោច្ឆិទ្យមានានិ បរិត្យក្តានិ ច ភវិឞ្យន្តិ;
    យុឞ្មានហំ យថាត៌្ហំ វទាមិ, យះ ប្រភោ រ្នាម្នាគច្ឆតិ ស ធន្យ ឥតិ វាចំ យាវត្កាលំ ន
    វទិឞ្យថ, តាវត្កាលំ យូយំ មាំ ន ទ្រក្ឞ្យថ។
  arn-NT: 'Adkintullemün may, eymün tamün mülekeelchi ruka mew ta kisuleweay ka wellileweay.
    Rüf dungu feypiwayiñ iñche ta doy pemuwelayan, fey akule wüla ti tripantu eymün
    tamün feypiael: ‘¡Rume küme felen nieay tati küpalu Ñidol Ngünechen ñi pepiluwün
    mew!’ ”'
  zas-NT: 'Zianan zeel yayaꞌn ladxidi ziꞌc tijb guiedx lod achut zojb. Abiꞌ rnin lëjt,
    diizd yan ad zuguiaatridi naj xt chi guidxin dxej guiëbidi: “¡Nüjnleꞌ Dios bén
    zëëd por laaman!”'
  ken-NT: Nɛ nɛ́nɛ, chɔŋ Mandɛm amfɛrɛ ntí ndǔ ɛkɛt ɛyɛka, ɛ́ndɔp ɛnyu ɛyɔ. Nchí
    ghati bhe bɛ, bǎpú pɛrɛ ghɔ́ chɔŋ mɛ́, kpátɛ mpok anɛ bǎrɛ̀m chɔŋ bɛ ‘Sɛ́mbɨ́tí
    mmu anɛ átwɔ̀ ndǔ nnyɛ́n Mandɛm Acha.’”
