  caf-NT: Soo cho whunulh'en, 'aw 'et nuhwheni Jerusalem whut'en nuhkeyah 'aw hoonli
    hoolah suli hoh nuhwhuba 'et nenáwhults'ut, 'et whuz na'a Yak'usda nuhladutetnih.
    'Ink'ez 'alha 'un whudúsni, ndet whusawhútelts'ulh, 'et hoh t'eh 'et ndudútehnilh,
    ‘Ndun Moodihti boozi be whusateyalh, 'en degha nus hoonzoo bugha whults'ut.’ 'Et
    ndudútehnilh 'et whutsuh, 'aw sooh'en ghaít'ah.”
  mio-NT: Cha nacoo ihni ra Ndioo chihin ndo ñuun ndo. Cati yu ti ña cua ndehe ca
    ndo chihin yu nda cua nda quivi [cua saña ihni ndo cuati ndacu ndo], ta cua cati
    ndo ti cahnu xaan rai cuu ra quichi cuenda ra chahnu ―cati ra.
  srq-NT: ¡Aɨco jendecha a cote jẽ! Jemae mae eã nda serese cote. “¡Co chɨ Dios rucucha
    ru quia co cote jẽ!” jenye mose, hue ramo nguia ra jemae serese cote.
  kje-NT: Enpenia Makromod Lalap hoikaruwedi mi de rin mai nano'onyaka minim Romleu
    Lape. Enla Ya'u konohi mi, nano lere eniyeni me'ede kam do'on Ya'u hehen nanumene
    rakan lere mi ma'aheni, ‘Makromod Lalap namre'e namharu Ai man mai nodi naran
    man kulu narehi! Mai ka'uli kasa'e!’ ”
  gaz-gaz: Kunoo, manni keessan onee isinii hafa. Ani isinittin hima; isin hamma,
    ‘Inni maqaa Gooftaatiin dhufu sun eebbifamaa dha’jettanitti lammata na hin argitan.”
  kud-kud: Ainaena mata Yaubada yam vada tapwalolo mwala'ina ilaugabaei, na yawalo
    auligo mata nigele hinage uya'itauyoigau ana higa yam bodao hitalam aliguwai na
    hiwalo, “Iya Yaubada yehanaena ilalaomane tawalo vetuvehaeyei”.’
  urb-NT: 'Jerusarẽ ok ta pe har ta! Pehẽ rekoha ke pehẽ pe te''e Tupã hijar oho.
    Ko pehẽ pe apandu katu. Kuja pepandu ta: “Mã peja jandema''e sawa''e te muwyr
    ame''ẽ ke rehe Tupã usak katu” aja ta pehẽ. Aja pepandu rahã jõ, ihẽ rehe pesak
    ta tĩ. Ihẽ riki Tupã muwyr ame''ẽ ke — aja Jesu pandu.'
  fra-LSG: Voici, votre maison vous sera laissée; mais, je vous le dis, vous ne me
    verrez plus, jusqu’à ce que vous disiez:Béni soit celui qui vient au nom du Seigneur!
  san-HK: pazyata yuSmAkaM vAsasthAnAni procchidyamAnAni parityaktAni ca bhaviSyanti;
    yuSmAnahaM yathArthaM vadAmi, yaH prabho rnAmnAgacchati sa dhanya iti vAcaM yAvatkAlaM
    na vadiSyatha, tAvatkAlaM yUyaM mAM na drakSyatha|
  cak-SNT: 'Vacame ri ivachuoch xticꞌujieꞌ can abandonado. Y ketzij niꞌej chiva chi
    man xquinitzꞌat ta chic, hasta cꞌa xtalka-na ri kꞌij antok xtiꞌej: ¡Bendito ri
    patanak pa rubꞌeꞌ ri Ajaf Dios! xchaꞌ ri Jesús.'
  uvh-uvh: Ka sidi kadapmang ka ning u tanga fabing wara' Anutu adi sidining yong
    i kuma' kabiinga samap sigesa' ubu adera'. Beng sini' urang sanirik sidi naganing
    nondakna nua'bu guk mo' napmanting, Mokngang sidi narosi ningsa' tanga ira anganga
    inga' sini' afuinga napma o beng sini' indi adining wap bema arantam, adi Anutu
    wari yotangkangaminga kigineng girii guk afara' ning toni' wara'ganangga'sa',
    ning yanggu'.
  ino-ino: Nolahaiye hutapa haya yafe afeo. Anumaya Koti'a kumatapi ako ne'ataleno
    ‘Aote'ya'ae.’ huno hu'neanaketapa meni mako'ae o'nakekaya'maki ma ke hisaya afina
    etetapa nakekae. Ani afina inake hutapa hukae ‘Anumayamo ali'ya alikefe hikeno
    hute'nea ve'ka Anumaya Koti'a kanale manu amise.’ ke hutapa hisaya afina mako'ae
    nakekae.” hu'ne.
  gnn-gnn: “Yo, ŋarra bini nhumalanha walŋakunha warray, yurru dhiyaŋunydja-wala ŋayi
    yurru Godthunydja gonha'yunna dhuwalanydja nhumalaŋgu buku-ŋal'yunaramirrinydja
    buṉbu. Yakana nhuma ŋarranha yurru nhäma biyapulnydja, yana liŋgu ga walu ŋarraku
    yurru buna, ga ŋulinyaramirriyuna waluyu nhuma yurru märr-yaraŋan gumurr-ŋamathirrina
    ŋarraku, ga waŋa bitjanna, ‘Dhuwalana gay' marrtji yukurra lili yäkuyu Garraywalanydja.
    Go, ŋilimurru buku-ŋal'yunna nhanŋu.’” Bitjarra ŋayi Djesuyu ḻakaraŋalanydja.
  yal-yal: Awa, Ala ɛ konna rabeɲinma nɛn fefe! N xa a fala ɛ xa, ɛ mi fa n toma han
    ɛ yi a fala, ɛ naxa, ‘Naxan fama Marigin xinli, Ala xa na baraka!’ ”
  cnt-NT: 'Ŋí₂ në́₃, të₃tsɨ''₅₄ chi₁güɨ́g''₂ dsi₂néi₂ quiáng''₂. Juá''₅ jniá₂, o₁lɨ́g''₂
    tsá₃ ma₃jag''₅₄ jniá₂, ca₂lia''₂ ca₂të́₂ jmɨg₄ ja₁jua''₅₄ ''nia''₂: “Juɨ₁le₂jŋió₃
    i₂në₅ i₂já₅ o₄quió''₄ Te₁gui''₅₄.”'
  tif-tif: 'Kipyaa! Kipkal daang ukup-nip kemin, God akal ibi daang ukuya-lomda, waasi
    iyo kamboya tal-ilomdip kipni abip so, lotu am awak dukum so, kiili, yam-mafak-daayokomip.
    Kemin, nali tituun weng kaata bokoyokomi: Ibi maso ma nitamin disa bom bi-lom
    iltipta boko-lom: Numi Kamokim kalawaali, God kaltapni win diim kawu tala kemin,
    kabi kukup tambal kaata-kup kukaayan o, naka-lomdip nita-fii-mokomip kayi! kala
    Yesus ayo kanum bokoya ko.'
  nlx-nlx: 'दिखो, तुमरो गेर तुमरी केरता उजाड़लोस सोड़ाय जाथे, एने मी तुमूह केथु: जाह
    वोर तुमू नाय किहो, ‘बोरकेतवालो हे, जो बोगवानान नावा माय आवीह, ताह वोर तुमू माहु
    पोशा केदी नाय दिखहो।’”'
  apw-NT: 'Nikįhíí yó’agodot’ąą: da’aṉiigo gádaanohwiłdishṉii, Bik’ehgo’ihi’ṉań bizhi’
    yee higaałń ba’ahégosini at’éé, daadołṉiihíí bijįį zhą́ nadaashołtséh.'
  gum-gum: 'Au, ñim waraig yamerabe elatsig kørrømisrtrun cha. Inchawei nabe trendamønrrun
    chibig køn: Nane mas ashchaamøn cha, øyah tamnegatig: “¡Señorwei munchiyu nø ørig
    arrubiibe mayanguen tab kuig køn!”— cha.'
  not-NT: 'Pijitasitaiga Jerosarén caninaro, carari nojocanëmi Naro, aisati ijocanëmi
    Pabati Tosorintsi quero inomotajimi. Yamai nangantaiguëmi quero piniaigaina aisati
    irooti cara piniaigabaquina nopocaje aisati, nantingomibintaigapëmi, pingantocotaigabaquena:
    “Coraque Ira igáque Atingomi. Icaninatasanti Iriro”.'
  plu-plu: 'Aysawnemenek yiwetri msekwe inworenek. Uhokri ka apuriwni akiw. Yis ka
    takunima hiyapun akiw juktah ku aysawnemenek metakwa yis ahegbet adahan amapan,
    yis awna nuthu: “Kibeyne pis danuh. Pis ayta giwntakwa Uhokri.” Ihanabay inakni
    nuwnhu. Hennewatbaki in.'
  iou-iou: Unita Anututä tabä kätäŋirän watäjin nämo, jop api itneŋ. Eruk nadäwut!
    Äneŋi nämo nabäŋkaŋ it yäpmäŋ äroŋtäŋgän Anutu wäpi terak abätak unita iniŋ oretna!
    yäŋ yänayäŋ täŋo ugän api nabäneŋ.
  ntp-NT: 'Aapimʌ sivi gʌndagitomu aanʌ dai camaitiñtʌʌgimu aapimʌ ʌpamu asta siʌʌscadʌ
    aayi istuigaco potʌiya aapimʌ: “Aliʌ baigʌʌlidi goovai ismaacʌdʌ borimʌi Diuusi
    guvucadadʌcʌdʌ”, astʌiya aapimʌ ―astʌtʌdai ʌSuusi.'
  rai-rai: Baboi! God ia waan ko ra numuaat taamaan. Iaau piri taa muaat, pa muaat
    a babo iaau balet ma tuk u ra bung baa muaat a piri naa, ‘Daat a pir walaawa paa
    ia baa i waan paat u ra iaa ra Tadaaru.’”
  haw-1868: Aia hoi, ko oukou hale e waiho neoneo ana no oukou; he oiaio ka'u e olelo
    aku nei, Aole oukou e ike e ia'u, a hiki i ka manawa e olelo mai ai oukou, E hoomaikaiia'ku
    ka mea i hele mai nei ma ka inoa o ka Haku.
  ffm-ffm: 'Ɗum nee, on ɗaldete e Suudu mon Dewal, ndu laatoo saabeere. Miɗo wiya
    on: on njiyataa kam so wanaa faa wakkati mo mbiyaton e mum: «Barke woodanii gardoowo
    e dow innde Joomiraaɗo!»'
  arb-NAV: 'هَا إِنَّ بَيْتَكُمْ يُتْرَكُ لَكُمْ خَرَاباً! وَأَقُولُ لَكُمْ: إِنَّكُمْ
    لَنْ تَرَوْنِي أَبَداً، حَتَّى يَأْتِيَ وَقْتٌ تَقُولُونَ فِيهِ: مُبَارَكٌ الآتِي
    بِاسْمِ الرَّبِّ!»'
  cop-CNT: ϩⲏⲡⲡⲉ ⲓⲥ ⲡⲉⲧⲉⲛⲏⲓ ⳿ϥⲭⲏ ⲛⲱⲧⲉⲛ ϯ ϫⲱ ⲇⲉ ⳿ⲙⲙⲟⲥ ⲛⲱⲧⲉⲛ ϫⲉ ⳿ⲛⲛⲉⲧⲉⲛⲛⲁⲩ ⳿ⲉⲣⲟⲓ ⲓⲥϫⲉⲛ
