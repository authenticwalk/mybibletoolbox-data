  bhd-bhd: हेरा तुश्शू घर तुश्शे लेइ छ़ड्डू गाते, ते अवं तुसन सेइं ज़ोताईं कि तुस
    मीं केन्ची तरीके भी न लेई सकेले, ज़ांतगर तुसन एन ज़ोनेरो मौको न एज्जेलो, धने तै
