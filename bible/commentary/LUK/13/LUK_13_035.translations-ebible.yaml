    যতক্ষণ না তোমরা বলবে, ‘ধন্য তিনি, যিনি প্রভুর নামে আসছেন’ ততক্ষণ পর্যন্ত তোমরা
    আর আমাকে দেখতে পাবে না।”
  mil-NT: 'Te chí cúndèdóho tucu ɨngá tnúhu na càháⁿ‑í‑a: Yá Ndiǒxí daña ñàha‑gá xii‑ndo.
    Te na càchí tnúhu tucu‑í xii‑ndo sǎ vǎ quìní ñáhá‑gǎ‑ndó xìi‑í, dico sáá nduu
    te quiní ñáhá tùcu‑ndo, te nduu‑ǎⁿ cachí‑ndó sǎ ǐo càhnu cuu yúhú Yaá ní tendaha
    Dǔtú Ndiǒxí véxi ñuyíú‑a —càchí‑gá xáhaⁿ‑gǎ xií‑yu.'
  myu-myu: — Eya'õpicũg̃cũg̃ cuy epesop wa'õ kay — io'e. — Jeywat õn ag̃okatkat jedukã
    iwacap puxim — Jesus o'e. — Icẽmãn õn e'em eywebe. Waram ojo g̃u eyju waram wajẽm'ũm
    pima. Wajẽm puje, “Deus xipan wuykukukat a'õbi yajẽm'ibit jukuk,” i epe'e — Jesus
    o'e.
  amk-amk: Mewati! Mene Munu Seng nei mani, Allai wiro weriria mea nai ahang kaha.
    Tuti yeisaharai we mea mau, na kutu ninai wiro mewati yau ahang kaha pariao memadu
    meteyo, ‘Moanafeai we mano ro na Sengnei wonongne wau.’ ”
  fai-fai: Utamin, kim Yol am uyo Got ayo atin kudála gisokabu ade kiba natamodiw
    banim, atin dam bakayabi, kale kibil bi nadiwo dákafim matam buyo kiba bako nadiwade,
    ‘Got kaba mew Kamokim win tudow dim tadba, be daw kinim dásano,’ kalokabiw ko.
  ura-NT: 'Aihane jaunte inaen jelai neriquicheein. Inae cacoharariheeicheein nacoaauneein
    inara rene turuhanune reeintiaaincha. Nii nacoauneein tururichaaunine cojoanonaa
    banate: ‘Raotojoeein turuhine Cana Coauneraneein nenaa cana Curuaanaara,’ nariquicheein
    canu raicha,” nae jetao cachaauru rai Jesoso.'
  mcd-NT: Ascan natiancai tsoan mato cushuima. Diosiricai afanan mato cushuima. Ascacucai
    man ua afanan oinnacama Diosin matoqui nichian un nai murannoashu oaitian. Man
    yoiqui isca huaino, “Diosin nocoqui nichian fasi shara finacaia. Upa Diosin a
    shara huapanacaran,” ishon man uhuunoa yoishquin, —ishon Jesús ato yoini.
  urt-urt: Taꞌe luku pe, Got se ka osme yukoh yirise ŋaiye sai nato moi yip Jerusalem
    pe, ka si pakaiye. Ŋam mana yip bwore mise, yukur pa plihe yetekeꞌe ŋam, miyeꞌ
    wah tikin Got yi tutume ŋupe ŋaiye pa yenerme wusyep eꞌe ŋaiye ŋanange na, ‘Hriphrip
    me Lahmborenge ŋaiye natme naŋ tikin Got.’”
  awk-awk: 'A! nuru̇nba kokera kakillin mirrȧl kakilliko: ġatun baġ wiyan tuloa nurun,
    Keawai nura tia nanu̇n, yakita ko kȧnu̇n ba wiyȧnu̇n wal nura ba, Pitȧlkȧmunbilla
    bon uwan noa ba yitirroa Piriwȧl koba koa.'
  kiz-kiz: Langayi, nyumba jha jhobhi jhitelesibhu. Nani nikabhajobhela, mwibhwesya
    lepi kunibhona hata pa mwibeta kujobha 'Abarikibhu ojho jha ihida kwa lihina lya
    Bwana.”'
  tzo-TZE: 'A''yo ava''yic, ta me xacom atuquic. Mu''yuc xa ta xchi''inoxuc li Diose.
    Jech chacalboxuc, mu''yuc xa bu chavilicun o. Ja'' to me la sta sc''ac''alil jech
    chavalique: “Toj lec li boch''o tacbil tal yu''un Cajvaltic Diose”, me xachiique,
    ja'' to xu'' chavilicun yan velta ―x''utatic yu''un li Jesuse.'
  lex-lex: 'La'' hade pede mitlino! Hota Uplerlawna Nolin limni la miy letmi. Pena
    miatgo, la'' ler di pa ntutu-nte''ela ler mak Amuai owa''ana, de hota miy edon
    mimkek eti A''u. La'' A maimia''yu lerni de nampena miwra: “Makodia Orgahi-Orha''a
    nanni Nmai wiee! Mai pia ta''uli-tawedi, tlilili-tmamuawua!””'
  dov-dov: Langa, ng'anda yako yasiigwa. Ndati kulinduwe, tokoyondibona pe mane ukatedi,
    “Ulaachoolwe ooyo uuza muzina lya Mwami.'”
  rgu-rgu: Besaꞌ ia, Manetualain ta tao daleꞌ neuꞌ emi uma mamaso mara fa. Basa nate
    balahaa-binesaꞌ te rouꞌ so. Neuꞌ ko emi ta mita Au so, losaꞌ faiꞌ bea emi manaku
    mae, ‘Manetualain fee ua-naleꞌ neuꞌ lahenda fo, ana mai neni Ramatuaꞌ a nade na,
    huu fo Ramatuaꞌ a riꞌ nadenu Ni!’ ”
  toc-NT: 'Pus chú niaj maka̠s quilh­ta­macú huata nac lanca pusi­culan antá xala,
    ca̠ta caj chu­natá nata­ta­mak­xteka y niaj ti̠ tanu̠maj catíhua antá. Pero aquit
    laca­tancs cca̠­hua­niyá̠n pi̠ niaj caquin­ti­la̠ucxi­lhui hasta acxni̠ nalak­chá̠n
    quilh­ta­macú la̠ hui­xinín naqui­la̠­maka­maklhti̠­na­ná̠hu y nahua­ná̠tit: “¡Luu
    li̠pa̠­xúhu hua̠nti̠ mima nac xta­cu­huiní Quim­pu̠­chi­nacán la̠qui̠ huá nama̠­kan­taxti̠y
    xta­scújut!”'
  ulk-1902: Dasmer, uaba meta dikaer dedkoli; ageakar, kaka Uabi detager, Uaba nole
    kari umer kak, keubu gerger uaba detautare, kega, Uerkab abele le tabaruk Opole
    nei ge.
  som-som: Ogaada, gurigiinnii waa laydiin daayay, isagoo cidla ah. Waxaan idinku
    leeyahay, Ima arki doontaan ilaa aad tidhaahdaan, Waxaa barakaysan kan Rabbiga
    magiciisa ku imanaya.
  mam-C: 'Kyka''yinktzinji''y kynajb''ila kyjel naj te jun majx. Twutzxix kxel nq''ma''n
    kye''y, texjo q''ij ja''lin, mixla chin kyla''b''ilix jun majla, qa nya ajxi tpon
    tq''ijil aj kyq''mantiy: Ky''iwlinxix te'', a tzul toj tb''i qAjaw.'
  ndj-ndj: Topi, damlekewi nyumba yenu. Yina nakaka nguvawombela, damung'oni ha mbaka
    chipindi dachifiki damuwombi, Mumnemeli ayu yayisa kwa litawa lya Bambu.”
  mbj-NT: 'Bë hegãã da Jerusarẽnh buuj, P''op Hagä Do beréd hõm da bë panang. P''op
    Hagä Do mak''yyts däk bë panang. Dooh da ỹ bë hapëë bä kä. Jããm né da p''aa hẽnh
    ỹ bë bahapäh da, bë h''yy kawareem bä, hahỹỹ da bë her''ood bä: “Ky n''aa kedëng
    tii, Tak''ëp Hyb N''aa Jawyk Do kyy gó hana doo!”'
  lat-VUC: 'Ecce relinquetur vobis domus vestra deserta. Dico autem vobis, quia non
    videbitis me donec veniat cum dicetis: Benedictus qui venit in nomine Domini.'
  ngp-ngp: Kauleni nawasilani inyumba yenyu. Nawagambilani ikindedi homnione naho,
    mpaka aho nomwize mgambe, ‘kavikilwa ni Mnungu yehe akwiza kwa zina dya Zumbe.’
    ”
  aoi-aoi: “Kembirra eneja nakina Neningikarrawara kini-lalikinama ena-langwa angalya
    (Jirujalema-manja), akena nara arakba akwurrajuma akina. Nganjukwaba ka-lalikinama
    kirrakina karnumamalya-da. Nara amandangwa a-rringkama karna ngayuwa yanda-langwa
    yiki-yaminama kirrakina enena ayakwa, ‘Akini-yangmarngkwajina nibina nenungkwarba
    neni-larrkama Neningikarrawara yangkwurrangwa kajungwa aken-enibikini-yada ngakwurruwa
    ena-langwa ngarnumamalya,’ yiki-yaminama kirrakina,” ni-yama Jesus nenu-makama
    wurrumurndakibina-manja warnumamalya WurruBarija-da.
  enq-2: Salapape! Nyakamanya anda doko kua kalyamo. ‘Akali mende Kamongonya kengenya
    epelyamo doko Goteme auu pisetaena’ lao nyakamame latami gii dokopa, nyakamame
    namba kandatamina lao nambame nyakama langilyona” lea.
  eng-ASVBT: 'Behold, your house is left unto you desolate: and I say unto you, Ye
    shall not see me, until the time shall come when ye shall say, Blessed is he that
    cometh in the name of the Lord.'
  mna-mna: 'Tana Anutu ko izem yom ma Urum Merere tiom imborene sorok. Mi nio aŋso
    kat piom ta kembei: Niom ko kere motoŋ mini som ma irao ituyom kosombe: ‘Merere
    ko ipombol tomtom ti mi ikampe i. Pa ni ko ikam ruŋguunu ta imar i!’”'
  rmy-ARLI: 'Ače, to čher ka ovel napustime! I vaćerava tumenđe da čače naka dikhen
    man đikote na phenena: ‘Blagoslovimei okova kova avela ano anav e Gospodesoro!’”'
  myw-myw: “Nagein mibunatum makaw, o nag bukukineigs ee... igaw anatut wanakoug bukulansa,
    ‘Kalin nuwads mtowen neim silma̱nin Yowbad nawotet,’ mo bukukineigs vayuwein.”
  sby-sby: Neco ng'anda ya Lesa inene iyi nikabe matongo. Ndamwambilingeti nteshi
    mukambonepo kayi kushikila mukambeti, “Walelekwa uyo lesanga mulina lya Mwami
    Lesa.”
  sll-sll: Singiwe, oon aibin i God pisolangure po ere dinamua. Omaga ni yalhobi na
    haniba, emgi hon na hankinania. Te yal ta ure God ol wai ol na tongwo ha maing
    di tibi ol ni tenangwo pirere, wai piriwa, dinangiwe, na ti hon na hananua. Ha
    pangwo di ni teya ogolo piro,” dungwi.
  yaq-NT: 'Yuu, i''an ju''u enchim bwe''u te''opo, junama''a ju''u Lios ka intok anneeka
    a'' ju''uneiyaanaa. Intok inepo ne inen emou jiia, enchim ka intok nee bitne''po,
    junak juka'' taewaita a'' yuma''u tajtia inen enchim jiuneeo: “Yo''oriwaka a''
    alleetuanaa''u au aune, ju''u achai Liojta betana a''abo weyemtau”, ti enchim
    jiuneeo.'
  uro-uro: As ngi lu i gia vätki di sa rha qyiradeng na qi. Näkt ngu qoar na nge i
    saqi as pa qaku ngi nalu ngo bä dängdäng bät iomäkt ama qäväläm gärqomni iva ngi
    qoar toqortäqyia, ‘Mamär iva ama modämne sävät tak täkt kärak i qat dän nävät
    ma Engeska ma Ngämuqa aa ngärhipki.’”
  ita-1885: 'Ecco, la vostra casa vi è lasciata deserta. Or io vi dico, che voi non
    mi vedrete più, finchè venga il tempo che diciate: Benedetto colui che viene nel
    nome del Signore!'
  muy-muy: 'Nahkay ti Melefit aməmbrəŋ ahay gekʉli ni. Nəhi ana kʉli nahəma, ekipʉm
    nu e eri vu va do. Ekipʉm nu wuɗaka ti si kə̀ɗəmuma : “Bay Melefit mə̂gri sulum
    gayaŋ ana maslaŋa ya ti amara àna slimi gayaŋ a ni” day kwa. »'
  kqc-kqc: Ye yi nivakena sana bi autu nisi digo. Kamini ya nida, de na vegedi bogo
    meda yokoi okigori mamo nigedi, ‘Varika amiye di roka dudu baedo amiye buni tora
    gade maraine.’”
  rmc-ZRB: 'Канакє тумаро кгєр ачелпес туменґє чувчо! Пгенав туменґє, со тумен Ман
    бутер на дикгєна, адик на пгенена: «Ашаріпе Одалескє, Ко авел андро Раєскєро нав!»'
  tav-tav: 'To bairi mʉja cãni paʉre rocagʉmi Dio. Cariapena mʉñʉja ĩ. Mere to cõona
    yʉ mʉja tʉjʉ tʉja. Yʉre mʉja tʉjʉnemoquetigarã ati yepapʉ yʉ catunu atíparo jʉgoye.
    Ti paʉ cãno yʉre tʉjʉrã ocõo bairo yʉre mʉja ĩgarã: “Cajʉgoyepʉ Dio, ‘Cʉ yʉ joogʉ,’
    cʉ caĩricʉna ãmi Jesu. Cañuu majuucõaʉ ãmi,” yʉre mʉja ĩgarã, caĩñupʉ Jesu.'
  eng-ULB: See, your house is abandoned. I say to you, you will not see me until you
    say, 'Blessed is he who comes in the name of the Lord.'”
  spa-VBL: 'Mira, tu casa ha quedado desolada, y te aseguro que no me verás de nuevo
    hasta que digas: ‘Bendito es el que viene en el nombre del Señor’”.'
  fra-_FOB: 'Voici, votre habitation va vous rester déserte, et je vous dis en vérité,
    que vous ne me verrez plus jusqu''à ce que vous disiez: Béni soit celui qui vient
    au nom du Seigneur.'
  hau-ULB: Duba, an yashe gidanki. Ina kwa gaya maku ba za ku kara ganina ba sai ran
    da kuka ce, 'Albarka ta tabbata ga mai zuwa da sunan Ubangiji.'”
  mal-mal: നിങ്ങളുടെ ഭവനം ശൂന്യമായ്തീരും; കർത്താവിന്റെ നാമത്തിൽ വരുന്നവൻ അനുഗ്രഹിക്കപ്പെട്ടവൻ
    എന്നു നിങ്ങൾ പറയുവോളം നിങ്ങൾ എന്നെ കാണുകയില്ല എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.
  kkc-kkc: Esiga Yelusalem odoo, niba dui. Nibada tei moso ee mosoowe malaiso. Esiga
    ayo nimapoo taka. Niyo a see agalaime. Esino biame oso siboga, niyo egeesee takalaiso,
    ‘Odoo Godeeyo hu maga kitulugu sabolo egee sibo Godeeye yimapoo goomogoso,’ dalaiso.
    Biame omapoo niyo a see agalaiso.”
  urd-GVR: Ab tere ghar ko wīrān-o-sunsān chhoṛā jāegā. Aur maiṅ tum ko batātā hūṅ,
    tum mujhe us waqt tak dubārā nahīṅ dekhoge jab tak tum na kaho ki mubārak hai
    wuh jo Rab ke nām se ātā hai.”
  far-far: Ma ana kada ne na, God kai leka fasi kamulu, ma ka luka faburi na ana fere
    kamulu. Ma nau ku saea fua mulu, nao mulu si ada to'oku lau, leka ka dao ana kada
    ne mulu kai fata 'uri, ‘God 'oe oilakitainia na wane ne nia leka mai ana na nikilalae
    'oe!’”
  suz-BL: मुल इ खिं ब्रेश्‍शा मारेइ मलीब। ‘प्रभु आ नेंमी जाक्‍ब ठेयब बाक्‍ब’ मदेंने
    सम्‍म गे आं कली मताइनेवे” देंमाक्‍त। येरमीया २२:५, भजन संग्रह ६९:२७; भजन संग्रह
    ११८:२६
  car-NT: 'Iro ke ro moro ajautykon itary''pa kynainopotan. Wykaje te o''waine: Yjene''pa
    noro maita''ton moro ero wara awykarykon ''wa ro: ‘Tykuranondo man mo''ko Tamusi
    ety ta o''toto.’ ”'
  amp-amp: Be wahti hanyswa, ninhu temperr brio yima duhatr rhurahr. Ariham nhai wom
    tfit htirhotna. Bi tunn kfo kangn, ‘O Bro Nkifraye, Brorhu yufatpno niayuk yimar
    wayak marnya bomarnyatwanr.’ Bi tunn inji kfiwune ee tfit htiyakrahna.”
  bht-bht: “दिखा, तुहाड़ा मंदिर तुहाड़े तांई उजाड़ी छडया है, कने मैं तुसां ने बोलदा
    है; जालू दीकर तुसां नी बोलगे, की धन्य है सै, जड़ा प्रभु दे नाऐ ने ओंदा है, तालू
    दीकर तुसां मिंजो कदी नी दिखणा है।”
  eng-NOY: Lo! your house is abandoned to you. I declare to you, Ye will not see me
    until the time come when ye shall say, Blessed is he that cometh in the name of
    the Lord.
  cub-NT: 'Jã́jara. Dinʉmʉ maquinóre mʉje cʉrõre Jʉ̃menijicʉ dajocarĩ jarʉvacʉyʉme.
    Aru coyʉyʉbu mʉjare: Yʉre jã́menajaramu mʉja cojedeca pʉ jã́d̶ovacʉdayʉre meacʉ
    bajure jã́ivʉta. Dinʉmʉ maquinóre arãjaramu yópe: “Torojʉe bajad̶éni ñai dayʉre
    Jʉ̃menijicʉi ãmiái, ʉ̃i parʉéque”, arejamed̶a Jesús.'
  ita-1927: 'Ecco, la vostra casa sta per esservi lasciata deserta. E io vi dico che
    non mi vedrete più, finché venga il giorno che diciate: Benedetto colui che viene
    nel nome del Signore!'
  lww-lww: Ana opisu ke ne, Ntewa pilon ke m̃asina pan ko narui, ana naga pitetalia
    inu nepim p̃es e nini, ana nevisa van ko, nesape yoko kiom̃a yeririna lala tap̃atete
    si alual inu, vano-o tol pogos nap̃a avisu kilale inu, avisayu inu, avisave ‘!Ntewa
    na mava, ovisa ruru naga nap̃a pimi e kiom̃a kia!’”
  ron-BAYASH: 'Ujtăći aku! Kasa ata ăj lăsată săngură golă. Šă nu mic viđe păn šje
    nu vic zăšji: ‘Blagoslovulit să fijă kari vinji ăm numilje alu Domnu!’ ”'
  ckb-ckb: ئەوەتا ماڵەکەتان بە وێرانی بۆ بەجێدەهێڵدرێ. پێتان دەڵێم، ئیتر نامبیننەوە،
    هەتا ئەو کاتە دێت کە دەڵێن، [پیرۆزە ئەوەی بە ناوی یەزدانەوە دێت.]»
  nas-nas: Aing ee, Kumponinge diikanooꞌ osi siꞌduring diiꞌke diiꞌka tare-koo. Eeꞌnoko
    naurampimang, diiꞌ teing ning napoꞌ oomeriarooꞌnaang bera tenang batei aaꞌmeriainang,
    ‘Biraankenung tee naning Ovoring bakaang miring-koo pomaatomaung.’”
  uvl-uvl: Ke lape NeHalang nau langa lemo pele ero toto. Pe e hele pengpeng lange
    imo, lape anau mule iau ero ol kela het nga etue nenge lape a hele ke a teke,
    ‘Petenga nge palaungana toto lange i nenge at nga Non Soke ene.’”
  eng-BBE: Now see, your house is waste, and I say to you, You will not see me again
    till you say, A blessing on him who comes in the name of the Lord.
  ixl-CNT: 'Ech aatz cheel, setootzaji tan, saꞌnaltzꞌineꞌka vetotztioxh. Utz nival
    sete aas yeꞌxhjatu veꞌt setilin. Pek analen paj letilin aas loꞌopon u tiempo letal
    ech tzaꞌ: «¡Techal axh tan, tibꞌii u kuBꞌaals Amlika vetꞌulkꞌaxh!» Chajex.— Texh
    u Jesuus.'
  xsi-xsi: Mine kala kaloŋo ŋga; Maro Kindeni nde ipile nemi luma sapâŋa ku ilâ lâ,
    kala luma sapâŋa ikeno ilo kaa nâ. Naŋa apaimi tu miki ma kamora naŋa kilo tia
    lee, ikura lâ zo muli ŋinde miki ma kaporo tu, ‘Maro Kindeni itu nzâmbe pa koipu
    ŋalae ŋine ikai i ndamwa kala imâ!’”
  crx-NTPO: Soo cho whunulh'en, 'awet nohni Jerusalem whut'enne nohkeyoh 'aw hoonli
    hooloh suli' whe nohba 'et nenáwhults'ut, 'et whuz un'a Yak'usda nohladutitnih.
    'Ink'ez 'alha' nohdusni, ndet la whusaóotilts'ulh, 'et 'oh de 'et ndudútihnelh,
    ‘Mbe la Moodihti boozi' be whusatiyalh-un, 'en 'uk'enus hoonzoo-un oogha whults'ut.’
    'Et ndudútihnelh 'et whutso, 'aw sooh'en ait'oh.”
  kan-OKCV: ನೋಡಿರಿ, ನಿಮ್ಮ ದೇವಾಲಯವು ನಿಮಗೆ ಬರಿದಾಗಿ ಹಾಳುಬೀಳುವುದು. ಏಕೆಂದರೆ, ‘ಕರ್ತದೇವರ
    ಹೆಸರಿನಲ್ಲಿ ಬರುವವರು ಧನ್ಯರು,’ ಎಂದು ನೀವು ಹೇಳುವ ಸಮಯವು ಬರುವ ತನಕ ನೀವು ನನ್ನನ್ನು ಕಾಣುವುದೇ
