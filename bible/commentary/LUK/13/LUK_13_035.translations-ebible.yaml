    ।’”
  gah-gah: Nenemú gililo. Ómasímo viselelikimikiko apatini nene gámé numuni vizinogo
    ive. Neza lo likimitove, gililo. Lekeza není nene goha ma áninagamiki mini-liki
    niviki alika nene Guivahanímini agulizató anitelimikane. Ómasímo lusa gegimikave
    liki li niminigave, loko limó.
  lcm-lcm: Mi arai! Sukana kami lu kalapo tung vauvau. Na kana napo antok imi ta parik
    mipa anguan arai an anig tung si taun mila songosongo asukang ke, Atautauia singina,
    nang kalapo serei ta asan i Volava!”
  aer-aer: Lyete ware Ngkartele Temple Jew areye-kenhe arrekantherrenhe ipmentye-iwetyenhe,
    apmere arltwe tnetyenhe, Re awethe yanhele anetyakenhe anteme. Kenhe ayenge apmere
    nhenhenge-ntyele alpeme antime, arrantherre ayenge awethe urreke arerrirretyakenhe,
    urrekeke-ante apeke. Kenhe urreke rarle, ayenge apetye-alpetyenhe, nhenge arrantherre
    ayenge arerrirremele arlkerrirretyenhele, ‘Anwerne ingkirreke alyelhewarretyekeye
    Ngkarte anwerne-kenhe-werne-atheke! Artwe nhenhe apele Ngkartele-arle anwerneke-werne
    yernekeke. Ngkarte-aye, unte-arle renhe akangkentye-ileme!’” Alakenhe-arle Jesus
    angkeke irrare-irremele tyerrtye apmere Jerusalem-arenye areyeke.
  qvc-NT: 'Chaymi kay llaqtaykiqa wichukudu rin kaq. Kanan mananam ringillapachu rikawaq,
    suq diya kutimunaykaman. Chaymi chay diyapi noqapaqqa ringillapa niq: “¡Alabashqa
    kanqa, Tayta Dyuspa rrimplasun shamuqqa!” nishpa.'
  tgl-ULB: Tingnan mo, iniwan ang iyong bahay. Sinasabi ko sa iyo, hindi mo ako makikita
    hanggang sabihin mo, 'Pinagpala siya na dumarating sa pangalan ng Panginoon.”'
  cbs-NT: 'Uinkanwen. Matun mae matun mesti man mekenun Diosun matu jenexanikiki,
    ana Jerusalén mekeamadan. Jakia janu en ana juaitian: “Yavé Diosun kushipaya juaidan”,
    ikin man yuidiamadan, man ana ea uinyuama ixankanaii— jatu wabaini'
  xtm-NTPP: 'Jin kuni ni ja ve''e ni ma chi jin kendoo nda''vi jin kendoo kee i. Te
    ká''an sa ja masu nde jin kuni‑ka ña''a ni onde kenda kivi ja jin ka''an maa ni:
    “¡Ja va''a kúu iya vee nuu Iya Tátnuni ma!” ―‍kúu ya jiña''a ya.'
  nnq-nnq: Aja! Nyumba jinu jiba ukeba. Nannengelanga, umonaje kabe mpaka apampa kulenga,
    ‘Alumbigwe ojwaika kuliina lya Angwana.’ ”
  bao-NT: To biri, mʉja ca niiri tabe, bojoca maniri tabe tuarucu. Yʉre mʉja ĩa nemotirucu,
    “ ‘Añuro ca biigʉ niimi, Ʉmʉreco Pacʉ wãme mena ca doogʉ,’ mʉja ca ĩiri rʉmʉ ca
    earopʉ,” mʉjare yʉ ĩi —cʉ̃jare ĩiupi Jesús.
  san-ORI: ପଶ୍ୟତ ଯୁଷ୍ମାକଂ ୱାସସ୍ଥାନାନି ପ୍ରୋଚ୍ଛିଦ୍ୟମାନାନି ପରିତ୍ୟକ୍ତାନି ଚ ଭୱିଷ୍ୟନ୍ତି;
    ଯୁଷ୍ମାନହଂ ଯଥାର୍ଥଂ ୱଦାମି, ଯଃ ପ୍ରଭୋ ର୍ନାମ୍ନାଗଚ୍ଛତି ସ ଧନ୍ୟ ଇତି ୱାଚଂ ଯାୱତ୍କାଲଂ ନ ୱଦିଷ୍ୟଥ,
    ତାୱତ୍କାଲଂ ଯୂଯଂ ମାଂ ନ ଦ୍ରକ୍ଷ୍ୟଥ|
  rmn-rmn: 'Аки, тумаро кхер ачёл тумэнги чючё. Пхэнав тумэнги, кай тумэ на кан дикхен
    Ман джи одолэски, бискай на кан пхэнэн: «Махтадимэ Одова, Кон авэл андэ нав ки
    Сагбуско!»'
  huv-NT: 'Nganüy apmejawan nguineay apmajcueat imbiüman. Aton sasaj icon langome
    apmexoman mejawan xic; naleaing apmejawan xic wüx apmatüch a nüt mepiüngan: “Najneajay
    ajlüy aaga niün, üüch nej miün Teat Dios”, merawan ―aj nejiw Teat Jesús.'
  otn-NT: 'A nu̱yá, da̱ hyɛc''a̱hʉ p''ʉ Oja̱ ya. Dí xi''a̱hʉ ngue ya hi̱nni̱ mantho
    gui̱ nnu̱jʉ, asta̱ gue''mø da̱ ''yɛ̱hra̱ pa gui ''yɛ̱mhmʉ: “Di ja̱prá̱ m''mɛnhni̱
    Oja̱ bá̱ pɛnhua”, gui ''yɛ̱mhmʉ.'
  nop-nop: Unduŋ doktiŋa i kaneŋ. Bepaŋ agaŋ bihabulak. Yohikwehik u uyapupuheneune
    kwet hogok halaak. Biyagoŋ hinek hanilat. Hidi mu nabuŋa hatigene kougoŋ indiŋ
    yoŋa kotigoŋ nabuneeŋ, ‘Me i Wapum wou gineŋ bulak adi Bepaŋdi kahaŋ timimbek!’”
  obo-NT: Sikiyu nod pon‑oubpa ka‑ay'n bonuwa, pomotawi row! Od inguma en kos timpu
    nod inoyyuhan kowd to Monama. Od ikohiyan ku sikiyu, no dii ad en nikiyu od kokita
    taman tod poko‑ikahi kow to, ‘Od posivontuhon ta iddos id popiyod to Monama nod
    Longaggon.’ ”
  kca-kca: 'Тӑм, нын хотән нынана таԓа хӑщәԓ! Нынана пŏтәртԓәм, Мӑнэм нын щи унты
    ӑт шийаԓәԓԓән, хун пŏра йŏхәтәԓ, пӑ йастәԓты: ''Щит йӑмән мийәм Ŏт, Хŏй Турәм
    Куща нэмән йŏхәтәԓ!''"'
  cak-ENT: 'Vocomi c''a, ri ivacho chi''ijujunal rix nc''uje'' can cachi''el jun tz''iran
    ruch''ulef. Y ketzij chuka'' ninbij chive que man chic c''a nquinitz''et ta chic,
    c''a ja tok napon na ri k''ij tok nbij chuve: ¡Matiox que petenük ri Jun re''!
    ¡Que ri Ajaf Dios nbün ta bendecir rija'' ri petenük pa rubi'' rija''! Chupan
    c''a ri k''ij ri'' tok nquinitz''et chic jun bey.'
  lif-NT: ᤀᤥᤔᤧᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ. ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤧᤜᤡᤶᤔᤡᤴ ᤗᤠᤶᤎᤣ᤺ᤵ ᤆᤡᤀᤧᤳ ᤀᤧᤳᤋᤢ᤹ᤖᤥ॥ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
    ᤂᤡᤏᤡ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤔᤧᤳᤏᤡᤱ. ‘ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤔᤡᤱᤅᤥ ᤁᤧᤍᤠ᤺ᤒᤠᤴ ᤔᤢ᤹ᤀᤡᤛᤠᤒᤠᤖᤥ’ ᤗ᤹ᤖᤡᤰ ᤁᤧᤶᤒᤠ᤺ᤳᤋᤢᤶᤔᤡᤴᤗ
    ᤌᤠᤖᤡᤰ ᤕᤠᤶᤔᤥ ᤕᤠᤵᤔᤡ ᤁᤧᤴᤏᤡ᤺ᤛᤡᤴᤗᤥ॥”
  mie-NT: 'Túsaá de mitan de sndóo uun nī ndóhó jíín ndá sēhe nú. Chi cáhān ni jíín
    nú jā jondē mitan de mā cūní cuitī cā nū nūū ni, chi jondē quenda quīvī jā cāhān
    ndá sēhe nú: Vāha ndasí Yāā cúu Yāā jā ní nenda jíín tiñu maá Jētohō ō Yāā Dios,
    cachī nū, ncachī yā.'
  san-TIB: པཤྱཏ ཡུཥྨཱཀཾ ཝཱསསྠཱནཱནི པྲོཙྪིདྱམཱནཱནི པརིཏྱཀྟཱནི ཙ བྷཝིཥྱནྟི; ཡུཥྨཱནཧཾ
    ཡཐཱརྠཾ ཝདཱམི, ཡཿ པྲབྷོ རྣཱམྣཱགཙྪཏི ས དྷནྱ ཨིཏི ཝཱཙཾ ཡཱཝཏྐཱལཾ ན ཝདིཥྱཐ, ཏཱཝཏྐཱལཾ
    ཡཱུཡཾ མཱཾ ན དྲཀྵྱཐ།
  qve-NT: 'Chayraykun Diosta yupaychanaykichis templopas, hinallataq llaqtaykichispas,
    wasiykichispas wikch''usqa kanqa. Cheqaqtapunin niykichis, manañan rikuwankichishñachu
    kutimunay tiempo chayamunankama. Chay p''unchawñan ninkichis: “Alabasqayá kachun
    Diospa Sutinpi Hamuq Salvadorqa”, nispa.'
  pao-NT: '@see-verse:LUK.013.034'
  cbu-NT: Na napapsancha, tpachingachpasinaya. Mangu pangus kurimunaz yurangachiya.
    Itaru, nuwsha yusur kuskachuri, nuwaa natstachinllinaya. Mang' kis nuwamun shambatachpasinaya.
    Shaana ipusamareetsish iyaam zangankush, wanasiri napangcha, zapshinaa Apanllee
    táchpasinaya; mang, Isus tárangiya. Watamcha tsiyatssis Isus Utaáshuchingaz tputs
    mang' mantsarangu anu.
  usa-usa: miráitana Áánûqtuma keráwáqtí waaqókákémá tiyúkaiye. kemá keráwáqá kétima-timune.
    kemmá ókaraq ítimonaiya-kanaaraqa maará tínoe. ‘maan-náqá uyátárai-nakoni náápaakaraq
    i-náqá kéiye. Áánûqtuo, íráqôniq umákaao.’” tínoe téna Îtuma tiráiye.
  soy-soy: 'Lɛ̃ nnyɑ kɑi yɛ́ nɔ́kɛnɛ́yɔ riyɑ́ kɛkɛ́ mɛŋmɑnɛ n nyɛnu. Ani kõ tɛ ɑ́ni
    nɛni piyɛ́nɛ nɛ́ kpɑ́nɛ likɛ́ hɑ nɛ tu kumúŋɛ́ kpɛ-i kɑni yɛ́ hɑ ḿ mɑɑ rɛ: Uléécɑɑ
    ukɛ́ uyɛɛ Upíimɑ rinyiri nɛ n wemɛ rikpɑ́!'
  hui-hui: Anigo Ngode Datagaliwabenaga anda tíninaga laramiligo tabuanda helo wahalu
    polebira. I̱na tíhondo henene larogo tu áyu howa be lirahayagiore mbira tígua
    i̱ lone nahende haabo howa, Mbirali Anduane Homogonaga minini howa ibirago Ngode
    Datagaliwabehanda ibu mo turu helo, laramingi i̱ de hondoleberami, lene.
  amf-amf: 'Ta keeda yesa gazan oonira Barjo utaysaka onno guuri koda shidhe. Inta
    yena ida giye: ‘Barjo Imbasa naabenka nivea gobshadhaane’ yenin hamenka yekka,
    keeda kaara os iam haapattene” kena ki hamade.'
  quc-NNT: 'Tampe alaq, käkanaj na kan ri achoch alaq, käwonob''ax k''u na kanoq.
    Man kinil tä chi na alaq k''ä kopan na ri q''ij ri käb''ij alaq: “Nim b''a'' ru
    q''ij ri Jun ri u taqom loq ri Qajaw Dios,” —kächa na alaq, —xcha ri Jesús chke.'
  dob-dob: ꞌEnega Yaubada ꞌiabe ꞌipilisineyo, ta yaeonayo ꞌaene geyaꞌabo wate ꞌuꞌitaꞌita
    limagu be ꞌana laba ꞌimu tomotaiyao sitatagwala ꞌeguya be sida gwae, ‘Tauna Yaubada
    ꞌana esanega ꞌimeemai tada tupu.’
  wrs-wrs: Wo noinda Sesoa doa nombolvhoawol vena hemba tempelnahonam hevhomangas.
    Wo kamba himba si hengava nunglivavmoa, verava, henga kav si provavm. Doa kamba
    si os nunglivav, uvra, pioa okulira hemoa, himba Sesoa mendeklina andraram prov.
  mca-mca: 'Jeƚ qeku''ni''ƚju'' ek na'' etset''iƚ qu'' hats ham na''ni''i hatse''.
    Qa hit''iƚij ewets in hats nite'' ƚetsweni''ƚ iye hatse'', ipƚu''ui qu'' hats
    namets pa'' ƚahats''ij qu'' ittaxi''ƚij: “¡Qi in ƚe''wis ha''ne namij aka'' ƚii
    pa'' Yatsat''ax''inij!”—'
  kiw-kiw: Amoromidio duumo, riꞌo motoi muio iiꞌai aꞌai. Moo-ro riꞌo ihaha hiꞌai riduuꞌai,
    riꞌo-ro moo eaꞌai aꞌai bia modau-die, ida himio ata ooꞌui aꞌai, riꞌo-ro aaꞌoi
    aꞌai kaumo, ‘Iehoma meai ruu rautu-ka, boꞌu-ro mooꞌu Paidubui pairai-da.’”
  tzo-TZC: 'Qꞌuel avilic, ti voꞌoxuque jipbil ta xcom ti anaique. Yuꞌun ta xcalboxuc
    avaꞌiic, mu xa bu ta xavilbun ti jsate, jaꞌ to ti mi ta sta yorail ti ta xavalique:
