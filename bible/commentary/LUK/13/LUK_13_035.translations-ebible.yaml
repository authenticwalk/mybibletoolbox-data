    cuencuesi umuguse ti''añe tëca mësacua gare se''e yë''ëni ëñama''ija''cua''ë.
    Ja''an umuguse ti''anguëna, mësacuabi yë''ëre se''e ëñajën, yë''ë ta''yejeiye
    ba''iyete te''e ruiñe masijën, yë''ëre caja''cua''ë: Riusu Raosi''quëreba ba''iguëbi
    ti''an raiguëna, baguëni bojoreba bojojën cani achoja''ma, yë''ëre cajën ëñaja''cua''ë”
    caguë quëabi Jesús.'
  atb-NT: Wú keq, nungmoq é yhûm gi, nungmoq é matú chamchyuiyuì dut pyâm to berâ
    nghut lhê; Ngò, nungmoq lé taí kôlé; 'Yhumsîng é myìng mai jé lé lo é Sû gi, hkungsô
    wó nyì sháng gaq.' nghû, nungmoq a taí taí gi, Ngo lé wó myâng kó râ a nghut lo."
    ga luî, yhangmoq lé taî ri.
  wro-wro: Wai, maiarum ŋundjanąŋgam mamaŋgienąnu wuliŋgąra kąrim; kuŋenuri, Ŋaiu
