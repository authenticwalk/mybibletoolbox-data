    wor wor, ‘Doyaŋ Al Kuruŋyen deŋemde waya al gabe Doyaŋ Al Kuruŋ beleŋ guram irde
    igiŋ wor po iryeŋ,’ yeŋ turuŋ nirnayiŋ,” yiriŋ.
  tnk-tnk: Hətə ro. Təkwtəkwuni nəha Kumwesən trəpwəh nimwə səkɨmiaha. Nənə iakani
