    asina ĩ̱waihu''u za''ra wa''aba wapsi, te za ĩ̱hâiba ''madâ''â na duré ĩsahu za''ra
    wa''wa. — Ãne ma tô sisõwa tinha, Zezusi hã.'
  cuk-cuk: 'A-ulale, be-neg, nega-dulesulidganyob gunonisunnoed. Ar an bemarga sogsun,
    emigindi bar be an-dakosurmalad, ar geb bemar sogedse: ‘We, Bab-Dummad-nuggi-dule-danikid,
    Bab-Dummad egi nued-binsasun.’ ” Salmo 118:26'
  tbf-tbf: Pare! Ke vonuo tate ringringidin. Ma o oeng sevoi, e ta kap buer pare iou
    tuir oit va e ta pevien, ‘Mi vavatamaes ta mon seie ese ta nemei ngan mi asan
    mi Nguts.’”
  uig-CYR: Мана өйүңлар ташлинип вәйранә болуп қалиду; вә мән силәргә шуни ейтип қояйки,
    силәр «Пәрвәрдигарниң нами билән кәлгүчигә мубарәк болғай!» демигичә, мени йәнә
    көрәлмәйсиләр.
  ikw-NT: Le, be nẹesigbasinu anụ ọro anụ ma ọ tọbiri etekne. Me kanụ anụ, anụ jọ́owhnu
    m berere tem dụ nga anụ jaakaa, ‘Chiokike gọzi nye wam ke naava nụ rẹwhna Nyenwe
    aị.’ ”
  khs-khs: 'Alake, kiwa ta:ta:pa:. Koamesa: kiliwa ikomonose olokeyatele tiyaposakeye.
    Neyawa heneye kima selakeye. Kiyawa Newa wa:kewa mapotaposakeye. Alawamona, sikape
    Newa ina ikila emi potose selesekiwa, ‘Sena Kote unuwemi tese mina amowa Koteyawa
    ewa napola:pela: apolaposakeye.’”'
  dwr-ENT: ቤዒቴ፤ ፆሳይ ሂንቴንቱ ጎሊያ ኣይኔ ኦሊቤና፤ ታኒ ሂንቴንቶ ያጋይ፤ ሂንቴንቱ፥ ‹ጎዳ ሱንን ዪያዌ ኣንጄቴዳዋ›
    ጋና ጋካናው፥ ታና ቤዒኪታ» ያጌዳ።
  pma-pma: Sakini, Ahi helokovein kami miheles, ka herting kokoetei mun kami. Ka kami
    miherlestei mun inau hetokol avong koa mihehiteni mihehit, ‘Tokolkatien hel en
    kei koa mul mai en isen Iahova.’”
  atd-NT: “No pitow kow. Ka lunsud now, ogkabalagad on no woy a ro ogkitaa hutuk to
