    cjila, tii Yooziz̈ cuchanz̈quita z̈oñiqui”. Jalla nii oracama, anc̈hucqui wejr
    ana wilta cheraquic̈ha.
  ksr-ksr: Mobu! ‘Anutunoŋ mono jigo mirigia gema qero saoyagadeeŋ ewaa.’ Kaeŋ ewaato,
    niinoŋ kokaeŋ iŋijowe mobu, Oŋo nii mombo mende niibuyato, kanageŋ kambaŋ moŋ
    kaŋ kuuro iikanoŋ niima kokaeŋ jewuya, ‘Pombaa qatanoŋ kaŋ nononji, Anutunoŋ mono
    ii kotuegoŋ muba.’ Kiaŋ.”
  eng-TNT: Beholde youre habitacion shalbe left vnto you desolate. For I tell you
    ye shall not se me vntill the tyme come that ye shall saye blessed is he that
    commeth in the name of the Lorde.
  sbs-sbs: Voone, inzuvo yako ikendetwe. Ni wamba kwako, kete uni vone konji chi wati,'
    Imbuyoti nji yozo yo keza mwi zina lya Simwine Reeza.”
  sue-sue: Anutu meni nata nisokare dotinoya, awa giu. Noko na ge zo sana niniu. Nikare
    na kaka gamu inoise noma ego toise amire na noko gamunowa, ‘Tuara bera tupia,
    nu awa bowi wanekai.’” Ago senua awa.
  fra-NCL: 'Voici que votre maison va vous être laissée. Je vous le dis, vous ne me
    verrez plus, jusqu’à ce que vienne le jour où vous direz : Béni soit celui qui
    vient au nom du Seigneur ! »'
  bhg-bhg: Giwo! God mi imomane ajiregedo dowari nasi itomane usibesi ara. Edo nane
    imondemane ge eiwa tena, imomane na tekago mana gawa, nato iji gumbari tekago
    gumano gosite tawa, ‘God da ao ari embo einda yai itare! Embo eiwa BADARI da daoda
    gupeira!’”
  snn-NT: 'Ja''nca senjojënna, bacuani ai bëinguë cani jo''cayë yë''ë. “Mësacua jubë
