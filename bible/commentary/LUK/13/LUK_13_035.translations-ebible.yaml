    ଆକେନ୍ ସାମୁଆଁ ପେବାଲିର୍‌ଏ ଆତେନ୍‌‌ ସ୍ମି ଆପାଙ୍ଗ୍‌ ଜାକ ଆନେଙ୍ଗ୍ ସତେଆ ଆରି ପେକେ ଣ୍ତୁ ।
  gof-RNT: Ta hinttew odays; hintte keethay kaysattana. Godaa sunthan yeyssi anjjettidayssa
    hintte gaana gakkanaw tana demmeketa” yaagis.
  unx-unx: ନେଲେପେ, ଆପେୟାଃ ମାନ୍ଦିର୍‌ ଆପେତାଃରେ ହାଦୁଡ଼୍‌ନାଙ୍ଗ୍‌ ବାଗିୟଃତାନା । ଚିୟାଃଚି
    ଆଇଙ୍ଗ୍‌ ଆପେକେ କାଜିୟାପେ ତାନାଇଙ୍ଗ୍‌, ‘ପ୍ରାଭୁଆଃ ନୁତୁମ୍‌ତେ ହିଜୁଃତାନ୍‌ନିଃକେ ପାର୍‌ମେଶ୍ୱାର୍‌
