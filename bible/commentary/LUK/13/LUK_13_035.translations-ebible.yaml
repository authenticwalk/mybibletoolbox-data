verse: LUK.013.035
translations:
  kpx-kpx: La katealemo gabie la o kena samiai uoholisi. Iale di la namigevege evive.
    La bae tota di elehalivebene. Isito lana la vaveve toelamo hoidevei loui kosea,
    ‘No Kosiveu Dilava ivimo lohoi no hoesegevenu.’ Lana kateai louliege bae tota
    di elehave.”
  okv-H: Ungota irari da avo God na ungota ingeni ta ere toruhua avoeto erena, ungona
    na mane kesova te ‘Bada God ta javo ta puvuto ere hua amo embo javotohora’ ijie
    na kesova.”
  tbo-tbo: Ugolinei ma apo Yaubada am numa dalabu baneina ina nehaleya. Ma a paliwelemi,
    apega ona galeu a sigana u houga a gunawileu po ona pa, “Tam Guyau gowanei e nenei
    to talahiyougogem.” ’
  mal-C: ഇതാ, നിങ്ങളുടെ ഭവനം ഉപേക്ഷിക്കപ്പെട്ടിരിക്കുന്നു. ‘കർത്താവിന്റെ നാമത്തിൽ
    വരുന്നവൻ വാഴ്ത്തപ്പെട്ടവൻ’ എന്നു നിങ്ങൾ പറയുന്നതുവരെ ഇനി നിങ്ങൾ എന്നെ കാണുകയില്ല
    എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.”
  grc-SR: Ἰδού, ἀφίεται ὑμῖν ὁ οἶκος ὑμῶν ⸋ἔρημος·⸌ ⸂λέγω δὲ⸃ ὑμῖν ⸋2ὅτι⸌ οὐ μή ⸉με
    ἴδητε⸊ ἕως ⸂2ἂν ἥξει, ὅτε⸃ εἴπητε, Εὐλογημένος ὁ ἐρχόμενος ἐν ὀνόματι κυρίου.
  bgc-bgc: 'देक्खो, थारा घर थारे खात्तर उजाड़ छोड्या जावै सै, मै थमनै कहूँ सूं: जिब
    ताहीं थम न्ही कहोगे, ‘धन्य सै वो, जो प्रभु कै नाम तै आवै सै,’ ‘जद ताहीं थम मन्नै
    दुबारै कदे न्ही देक्खोगे।’”'
  khz-khz: Gaura pakurai gemi vanuga e Rupu Veaga kovagona pene mia. Au na avaikilamina,
    gomi na au ati pio gitaku vou, pene ago toma ta pene kwara, vonai vou pio kila,
    ‘Palagu aranai evogomaina talimana ita vega-namaa.’”
  deu-TKW: 'Siehe, euer Haus werdet ihr dahin haben. Ich sage euch, ihr sollt mich
    nimmermehr sehen, bis die Zeit kommt, da ihr sprechet: gesegnet, der da kommt
    im Namen des Herrn.'
  zsr-NT: 'Gul‑yutscaꞌ, caꞌz ugáꞌn lidxliꞌ, atiꞌ rëpaꞌ lbiꞌiliꞌ, cutur gléꞌiliꞌ nedaꞌ
    catiꞌ gdxinr dza gnaliꞌ: “Bicaꞌ ba nu zaꞌ uláz queëꞌ Xanruꞌ.”'
  lin-lin: 'Sik’oyo, ndako na bino ezali kosundolama. Solo, nazali koloba na bino :
    Bokotikala komona Ngai lisusu te kino bokoloba : « Tika ete apambolama, Ye oyo
    ayei na Kombo ya Nkolo ! »'
  hns-NT: 'Dekh, Parmeswar aapan mahal tjhor deis hai! Bakie ham boliela kie toelog
    hamme na dekhiehe djab talak toelog boliehe: ‘Soekh me rahe oe djaun Parmeswar
    ke naam se aawe hai!’ ”'
  noa-E: Jãgtarrau nau pãrau oomaa abarjugui ajim anʉm. Nau mʉ mʉg chitʉʉ awia petaawai
    Ẽwandamau sĩi di pariim ee wouchnaan phëpʉabaajemjöta thʉbagkha nʉisijugui ajim
    anʉm, pãran. Magbarm aigmua chan tag pãrau mʉ oobamgui ajim anʉm. Pãrau mʉ oojuun,
    ãba ya pãachdëucha deeu mʉ urum oowia, “Ʉ̈uchata Ẽwandam, pua pʉch jũrr pʉch Chaaita
    maar athee Reikha pʉ̈ibarm” anʉm aigta pãrau deeu mʉ oojugui ajim anʉm.
  eng-EMTV: See! Your house is left to you desolate; and I say to you, you shall by
    no means see Me until the time comes when you say, ‘Blessed is He who comes in
    the name of the Lord!’ ”
  mib-NT: 'Núu súcuan te vijna te stóo uun na ri rohó jíín séhe ró. Te cáhán rī jiín
    ró jéē ndé vijna te ma cóto cuɨtɨ gā rō nuū rī, chi nde quiji quɨvɨ̄ jeē cahán
    sēhe ró: Yōhyo vāha Yaā cúu Yaā véndiji jíín jniñu máá Jítoho yō Yaā Dios, achi
    i. Achí yá.'
  lif-NT2: ओमे़त्ते़म्‍मे़ॽओ, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ के़हिम्‍मिन्‌लाम्‍धेःप् चिए़त्‌ए़त्तुॽरो॥
    थेआङ्‌भे़ल्‍ले़ खिनिॽ से़क्‍खाए मे़त्‍निङ्, ‘दाङ्‌बाल्‍ले़ कुमिङ्‌ङो के़दाःबान्
    मुॽइसाबारो’ लॽरिक् के़म्‍बाःत्तुम्‍मिन्‍ल थारिक् याम्‍मो याप्‍मि के़न्‍निःसिन्‍लो॥”
  xnj-xnj: Lola! Nyenye yati mulekewa muji winu. Na nene nikuvajovela yati nakunilola
    kavili mbaka lukumbi pa mwijova, Amotisiwa mweibwela kwa uhotola wa Bambu.”
  mmx-mmx: Monga Moroa i lox axap loklok tatao ren tinimi. A tong i rinimi do mi noxo
    ven bok ba ia, se at nom laaleng naba vot la minaba lok keretna, ‘Moroa i lox
    anarong mo laradi it pas mi laasen at Leeme Silok.’”
  cbr-NT: Usa 'ain camina 'unánti 'ain, 'ën cana 'aquinquinma usabimi 'inun mitsu
    ënti 'ain. 'Ën cana mitsu cain, mitsun camina utëcënia isquin —Nucën 'Ibu Diosan
    xucëxa ucë bërí aia, a ca camabi unin rabiti 'icë —quiax quiquin 'ë rabiti 'ain.
    A nëtë utámainun camina 'ë istëcëntima 'ain.
  tee-NT: 'Pus ju chavai Dios maco''ulata ju milak''achak''an''an. Chai iclajunau
    ni jantu lai aquintilalakts''inchoko ju chavai. Va acsni ju aquilalakts''inchokoyau
    acsni cachina'' ju avilhchan ni acminchokoya'' chai chani anona''it''it ju quilacata:
    “Paxcat ju ani ju minta la''ixtapaka''ut ju Dios”.'
  eng-LSV: Behold, your house is being left to you desolate, and truly I say to you,
    you may not see Me, until it may come when you may say, Blessed [is] He who is
    coming in the Name of the LORD.”
  cak-NT: 'Cami, ri iwocho can anche''l jun tz''iran rech-ulef xtu''on can. Y can
    ketzij chuka'' nin-ij chiwe chi can man xquinitzu'' ta chic, c''a xtapon ri k''ij
    cuando xti''ij chue: ¡Matiox chi petenak ri Jun re''! ¡Raja'' can yo''n-wi-pe
    bendición pa ruwi'' roma ri Ajaf Dios! ¡Y petenak chuka'' pa rubi'' ri Ajaf Dios!
    xcha'' ri Jesús.'
  pah-NT: '—Pehendu ti a''ero! Kiro po ti Tupana''ga pohiri pe hugwi nehẽ. Ga ndohepiakatua''javi
    pejatykahavuhua a''ero nehẽ. Pe tehe po ti peko a''ero nehẽ. Pe ndajirepiaga''javi
    nehẽ, a''e katu ji pe me. Aerẽ jate po ti ji rura''javi nehẽ. A''ea rupi po ti
    pe ei nehẽ: “Tupana''ga ti tomombyry Jesus''ga pe. Gaha Tupana''ga ga mbuhuruka,”
    pe''e po ti pe nehẽ, ei Jesus''ga.'
  sja-NT: '¡Ũrítɨ! ¡Pãchi te ituaba beeit''ee, Tachi Ak''õrepa parã waa ak''ɨ-e pait''ee
    perã! Mɨa jara bɨ: Parãpa mɨ waa unuda-e pait''ee ewari cherude nãga jararutamaa:
    ‘¡Tachi Ak''õrepa ichia pëida ichita pia ak''ɨ bapariit''ee!’'
  xed-xed: 'Wana lu dzaʼa zlaghunaŋtá həga ghuni. Haɗ kuni dzaʼa nghəglaŋtá iʼi ɗekɗek
    ha ka sagha fitik dzaʼa mnə kuni kazlay: Ka tfanaghatfa Lazglafta ta wi ta mndu
    ya ta sagha ma hga Mgham kəʼa,» kaʼa nda həŋ.'
  mks-NT: 'Ta viti cuni jo̱ho ndó ña̱ cáha̱n i̱ xi̱hi̱n ndo̱. Va̱xi qui̱ví ja̱ni̱
    ndáha̱ mé vehe ndó cando̱o a. Ta mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ a̱
    cúní ga̱ ndó ye̱he̱ ja̱nda̱ quia̱hva ná xi̱nu̱ co̱o qui̱ví cachi ndó: “Cáhnu na̱há
    ná cacuu da̱ va̱xi cuéntá Ndióxi̱, xitoho í” —na̱cachi Jesús.'
  gfk-S: Nes baak! Da hamau no numu taman ma mu na biha? Io, iou hinawase mu be pa
    mu nale nes iou tuk tano pana bung ing mu na tange be, ‘No haridan na kis tano
    nong i hanawat ura gilgil haruatne ira sinisip tano Watong!’”
  bmu-bmu: Mötket! ‘Anutunöŋ mönö jike miriŋini andö qeiga sahopŋanök ahöma.’ Mewö
    ahömapmö, nöŋön kewö jibi mötket, iŋini ni kunbuk qahö nekŋemö, könaŋgep nalö
    kun kam kuŋgui miaŋgöreŋ neka kewö jime, ‘Kembugö qetŋe kam neŋgizawi, Anutunöŋ
    mönö i kötuetköm waŋgima.’ Mewö.”
  dgz-dgz: Ap menan yao, God Paewa, Ierusalem gapan, konintu amba pokaet wande aiwandata.
    Amba iman e sia ya yawanegai. Go wam ansena evi da amba e ne inanap anega wai,
    ‘Ayop yaua amunewa gapan tauiagi, ap menan God wat aipakam gimagia,’ ap gapan,
    ne sia yawanegai.”
  eng-GNV: 'Beholde, your house is left vnto you desolate: and verely I tell you,
    ye shall not see me vntill the time come that ye shall say, Blessed is he that
    commeth in the Name of the Lord.'
  zaa-NT: 'Templo qui'' líą'' nna chi dua tàttsi bą́, labiru la''huacca qui'' Tata
    Dios té lani le, ą''hua nia'' le qui''ni labiru ilá''ni le inte'' hàsta''na qui''ni
    i''yu tsá inne le tsè'' nu cca quia'' nna ína le: La'' dàliani para cuią''lu''
    porqui''ni da'' cuią''lu'' por nombre qui'' Señor Dios.'
  eng-WEBSTER: Behold, your house is left to you desolate. And verily I say to you,
    ye shall not see me, until the time shall come when ye shall say, Blessed is he
    that cometh in the name of the Lord.
  guh-guh: 'Panejumetaema. Dioso rabaja pacacopata papecaevetabiabijavami. Nexata
    baja panijatemplobota Dioso apo ponaponae. Xaniajanë pacuenia pacatsipaebijitsiatsi.
    Paxamë baja apo panetaemë tsane matavëjëa. Matapania itsa panejumecovënëtame Cristonëcuenenë,
    Dioso taneitorobinëtsica, icatsia panetaename. Itsa panesivajamatabëjumaitsimënua
    tsane: “Dioso, bitso yavenonare maponë najetarucaje. Bajaraponë nejamatabëcueneta
    najetaruca,” itsa panesivajamatabëjamë tsane, nexata jane baja icatsia panetaename
    itsa patsianicajë, jai Jesús mapacueniaje najamatabëxainaeya pesivanuejavata Jerusalén
    tomarapijivi.'
  bon-bon: Ire, weeme iiwäreja mete lui abmaläneji gyene Acejiyame bau ca. Cane weebibine
    page jijenininine egä weene cebine ingwe ca lica päpäna ngälu pui padare weene
    liba pa jiicepeye egä, ‘Miiji pa läbitege lui te Yageyame me ngii cabu tädenige.’”
  nhw-BL: 'Xiquita, Toteco Dios ayacmo mocahua ipan amotiopa, huan nimechyolmelahua
    amo antechitase sempa hasta ajsis hora quema antechilhuise: ‘Ma Toteco Dios mitztiochihua
    ta catli tihuala ipan itoca [13:35 Ica itequiticayo].’ ”'
  mgw-mgw: Aya! Alu'a kuleka kisako, panyumba yako palu'a panga payame. Bai, nimmakianga
    mwanibonali kai' mpaka nsimu wamwabaya, ‘Ayaliwite aywo ywaisa kwa lina lya Bwana.’”
  swh-ONEN: Tazama nyumba yenu imeachwa ukiwa. Ninawaambia, hamtaniona tena mpaka
    wakati ule mtakaposema, ‘Amebarikiwa yeye ajaye kwa jina la Bwana.’ ”
  wbi-wbi: lola ujilekile inyumba jako. najune nukivavula, namungawesie kukunyagha
    nambe mungati, 'afunyilue ujuo juno ikwisa ku litavua lya mutwa”.
  bba-bba: N wee, bɑ koo nun wunɛn yɛnu deriɑ, ɑdɑmɑ nɑ nun sɔ̃ɔmɔ, ɑ ǹ mɑɑ mɑn wɑsi
    sere ɑ kɑ nɛɛ, nɑ sɑ̃ɑwɑ domɑruɡii wi u sisi kɑ Yinnin yĩsiru.
  eng-KJVCPB: 'Behold, your house is left unto you desolate: and verily I say unto
    you, Ye shall not see me, until the time come when ye shall say, Blessed is he
    that cometh in the name of the Lord.'
  kgk-NT: '—Pejeapysaka katu, anhete ha''e-ta nde-vy, aha-tama ko xe, oroheja-tama.
    Ava osẽ va''e-rami hóga-gwi, aha ave ne renda-gwi. Ha ndaxe rexavéi-ma va''erã.
    Agwahẽ jevy-ma ramo, xe rexa jevy-ma ramo, ere arã xe-vy: “Tande rovasa ete katu
    Nhandejáry. Ha''e ne mbouha-rupi eregwahẽ ore-vy” ere arã xe-vy, he''i Hesu onhemombe''u-vy
    íxupe kwéry.'
  waj-waj: 'Rikiaatee. Vaa ngii nuunaira nnau pinaivaa Anutuuqo pikiaikio mmanna nnauvai
    vainoo. Na ngii giaa ngii miaunoo. Fai ngia hama kava ni taaravai. Fai yapooma
    ngia niiyara kiaara: Udaangaivo titooduu tuuvo nninaraivaara Anutuuqo innara yoketaakiaivee,
    kiaa kiada fai ngia kava ni taaravaivee. Yisuuva itaa kua tiravai.'
  ekk-PKP: 'Vaadake, teie koda jäetakse maha ja ma ütlen teile, et te ei näe mind
    enne, kui ütlete: „Õnnistatud on see, kes tuleb Issanda nimel.““'
  mpx-mpx: He inoke wami Limi Bwabwalena Yehoba ni galaluwai ge ni enonovan. Na baewa
    eliyamiu, nige al nuku kikiteyau ana siga na sikalim al, inoke sauga o nuku tobalagau
    nuku ba, ‘Yehoba ni ba muloluan, iya i nem Babala alana elana!’”
  wbp-wbp: Nyurru-wiyi-wangurlu Kaaturlu kapu nyurrurla-nyangu Yuwarli Maralypiji
    yampimi, manu kula nyinami ngulangkalkuju. Ngajulurlu karna ngurrara nyampu yampinja-yanilki,
    manu nyurrurlarlu kulankujulu nyanyilki. Kala ngula-jangka kapurna kulpari-jarrimi
    nyampu-kurra, manu kapunkujulu nyanjarla purlami kuja-piya, ‘Nyampu wati kuja
    Kaaturlu milarninjarla yilyajarni, ngulaju kapu pirrjirdi-maninjarla warrawarra-kanyi!’”
  luo-luo: To koro, ne odi oweni kodongʼ gunda. Awachoni ni, ok ininena kendo nyaka
    chop chiengʼ ma iniwach ni, ‘Ogwedh ngʼat mabiro e nying Jehova Nyasaye.’”
  nhe-NT: 'Xiquita, Toteco Dios ayoc mocahua ipan imotiopa, huan nimechyolmelahua
    ax innechitase sampa hasta ajsis hora quema innechilhuise: ‘Ma Toteco Dios mitztiochihua
    Ta tlen tihuala ipan itoca .’ ”'
  aii-aii: '”ܒܸܬ ܦܵܐܹܫ ܫܒ݂ܝܼܩܵܐ ܒܲܝܬܵܘܟ݂ܘܿܢ ܚܵܪܵܒܵܐ. ܫܲܪܝܼܪܵܐܝܼܬ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ،
    ܕܠܹܐ ܚܵܙܹܝܬܘܿܢ ܠܝܼ ܗܲܠܔ ܕܐܵܬܝܵܐ ܥܕܵܢܵܐ ܘܐܵܡܪܝܼܬܘܿܢ: ’ܒܪܝܼܟ݂ܵܐ ܝܠܹܗ ܗ̇ܘ ܕܐܵܬܹ‌ܐ
    ܒܫܸܡܵܐ ܕܡܵܪܝܵܐ.‘“'
  esk-NT: Taatnamik tupiqsi suksraakkaullapiaġniaqtuq suuŋiḷḷaġuġlugu. Qiñitqikkumiñaitchipsitŋa
    nipliġviksrapsitñunaglaan, Uvvatuq Agaayyutim piḷiutiqaġliuŋ taamna tikitchuaq
    atqagun atanġum.”
  msb-msb: 'Tandai, pagapabayaan an iyo kabalayan. Tandaan an masasabi ko sa iyo:
    dili na niyo ako makikita hasta na magsabi kamo na, ‘Palabihon lugod san Dios
    an nagapakadi sa ngaran san Ginoo!’,”'
  cpa-NT: 'Jai³ di³ hniah¹² ha²lah lǿa¹². Ma²ca¹tiúg² Diú¹³ hniah¹². Lah¹dsóh² juǿi²jni
    hniah¹²: Tsa¹lǿih² jmai³ ma¹jaih³ hniah¹² jní² ca¹lah¹ja³ca¹dsiég¹ jmai³ ja³juúh³
    hniah¹²: “Hiug¹² dsiog¹ dsa² já¹² ni³ huu¹³ quiah¹² Juu¹³ jniang³,” juúh³ hniah¹².'
  dso-dso: ଦେକା, ତମର୍‌ ମନ୍ଦିର୍‌ ଚାଡିଦେଇ ଆଚତ୍‌ । ସେଟାର୍‌ ପାଇ ପର୍‌ମେସର୍‌ ଏବେ ତମ୍‌କେ
    ‘ପାର୍‌ତନା ଗର୍‌ ଆରି ତମର୍‌ ଗଡ୍‌ ନିଜେ ରକିଆ କରା’ ବଲି ଚାଡି ଦେଲାଆଚେ । ମୁଇ ତମ୍‌କେ କଇଲିନି,
    ପର୍‌ମେସର୍‌ ଜନ୍‌ ଲକ୍‌କେ ଆସିର୍‌ବାଦ୍‌ କରି ଆମର୍‌ ଲଗେ ପାଟାଇଲାଆଚେ ବଲି ମର୍‌ ବିସଇ ନେଇ,
    ତମେ ନ କଇବାଜାକ ମକେ ଦେକିନାପାରାସ୍‌ ।”
  meu-meu: Benaini, emui ruma eme mia kava. Na hamaoromuimu, umui na basio itagu lou,
    ela bona negana baine gini dae ai umui baoto “Lohiabada ladana ai e maimu tauna
    aita hanamoa”.
  yva-NT: 'Weti indati Amisye aneme mpaya wasai indamu wapa marova wo wapa munije
    muno Yavaro Amisye randamisy. Syo raura wasai: arono naiso kobe wapo inaen akatoe
    ramu gava masyoto wapo inaura wapare, ‘Kove ngkov irati Napi de tamo Amisye rautane
    Ai!’ ”'
  dgc-dgc: Kanya nadid, éy pinabayan ta kam dén. Ey tandaan moy,” kagi na, “éwanék
    moy dén meta a hanggan éwan dumemét i oras a kagin moy, a ‘Basbasan maka na Diyos
    tu lélake a pinaange na se.’” Saya tu kinagi ni Jesus tungkul du Judeo ta Jerusalem.
  zpm-NT: 'Gacnaṉ to gaṉle, nadzetaa goṉ laa lidz to guiaaṉ ngan, sac gaṉdraa to naa,
    haxta gaḻ dze ne guiab to: “¡Zha ndzontaa meṉ qui pxeeḻ Dios lo ne!”'
  hix-NT: Àsok tawro hana. Àxanomkahnohsah me harha naha, Xerusaryen heno. Àto ehxera
    harha wehxaha. Ronyhera harha natxhe hampànà, àton komo, kekon hatà. Yukryeka
    hona harha romokhàra ro rma haka, ronyhera roro rma natxhe hampànà, Xerusaryen
    hon komo. Romokàtxhe, ronyatxhe harha, àton komo, amnyen komo. Àtoko rma, onà
    wyaro nketxhe hampànà. Kohkom yano me omohsaho ryhe mosonà, towakryexem me xaxa
    hak nahko, mosonà, ketxhe hampànà, kekon hatà, Txesusu.
  sim-sim: Ji misi. Yanga jihi avak kavak nakwa sir. Jirin amu sawenduwa. Jir avak
    anin indik heyekwa ambu jir. Er ji lihi ji nikishifuhu ji mba, �Halanak Avui Wasilaka
    ma or hi orhik tawan armek or uka.� Karem ji mbana wolokop anin indik heyekwa
    jir.�
  npi-ULB: हेर, तेरो घर त्यागिएको छ । म तिमीहरूलाई भन्छु, तिमीहरूले यसो नभनेसम्म तिमीहरूले
    मलाई देख्‍नेछैनौ, “परमप्रभुको नाउँमा आउने धन्यको हो ।”
  cgc-cgc: Tenged iling tan nabuat nyo, anduni syudad nyo an daw Timplo pabay-an nang
    en ta Dyos. Sugiran ta kyo na dili a nyo makita isab asta mabot adlaw na mambal
    kaw, ‘Dayawen ta kanen an na papadala ta Ginuo Dyos na miling di en.’”
  tim-tim: Aregât Anutuŋe damunyeŋe bo akmap aregât kepiayeŋe hepundo bugâ yembiap.
    Hain gârâmâ siâ hin maktere nâŋgâŋet. Hâmene bo nekmâ âgâwai aregât hilâm siân
    miawaktere nekmâ âmâ hin dâwai, “Anutu Humoŋe wâtŋe giŋmâ huŋgun giŋdo togoât
    aregât heroŋe akgiŋne” hain dâwai.” dâep.
  yor-yor: Sá wò ó, a fi ilé yín sílẹ̀ fún yín ní ahoro. Lóòtítọ́ ni mo sì wí fún
    yín, ẹ̀yin kì yóò sì rí mi títí yóò fi di àkókò tí ẹ̀yin ó wí pé, ‘Olùbùkún ni
    ẹni tí ó ń bọ̀ wá ní orúkọ Olúwa.’ ”
  wos-wos: Mé xé, God guna ge yatakataka dé guna tambambu taka. Guniré wuni we. Guni
    wuniré bari yamba xékénguni. Hukémbu guni wunika wangut, ‘Dé Néma Duna ximbu yakwa
    du dé. Nani déka ximbu harékétame.’ Wungi wangut wuni yawut guni wuniré xétanguni.”
    Wungi dé Jisas wa.
  emp-NTPO: 'Maʌ̃ carea Ãcõrẽra waa bãrã ume b̶aẽ́a. Bãrãba mʌ̃ra waa ununaẽ́a ab̶a
    mʌ̃ bia edabʌdad̶aa. Maʌ̃ ewarid̶e nãwã jarad̶ia: “¡Bio bia b̶ʌa dadji Ãcõrẽ trʌ̃neba
    zebʌrʌra!”–'
  eng-F35: So then, your house is left to you desolate. I tell you that you will definitely
    not see me until the time comes when you say, ‘Blessed is He who comes in the
    name of the Lord!’ ”
  ind-ind: 'Ingatlah: Hampir tiba saatnya Allah tidak lagi mendiami rumah-Nya yang
    ada di kotamu. Percayalah bahwa mulai sekarang, kalian tidak akan melihat Aku
    lagi sampai tiba saatnya Aku datang kembali dan kalian berkata, ‘Diberkatilah
    Raja kita ini yang datang mewakili TUHAN!’”'
  pes-OPCB: پس اکنون خانه‌ات ویران خواهد ماند. و به شما می‌گویم که دیگر مرا نخواهید
    دید تا زمانی که بگویید ”مبارک است آن که به نام خداوند می‌آید.“»
  mpt-mpt: Wentine! Ibo ne wengo mo wentaobbabo geib kesoa Gode ib bibo imino daabenamino
    deibenamabebe. Ne ibo baabenamabibe, ibo imino ne mo natemomabibbabe. Otane sinanomo
    ibo baaniba Sume naka ele dabane tle ele niniino dobtouleb nomo genomabibo dim
    ota ne imin tlita natemomabiobo ge baabesebe.
  ssx-ssx: Koto ekina꞉ta꞉ naka꞉ yeni pu haleme data꞉ mina꞉pa꞉laemeka꞉na꞉ta꞉ pa taake
    halieke. I̱ma꞉ neke pa꞉ta꞉ ota꞉ pi do la kitolo handa꞉e. Ame do ane kini pea pua
    nakana꞉ma꞉ I̱ pa꞉ta꞉ta꞉ Tekehalina꞉ biki mea ipula꞉ hali pa꞉ta꞉ Ta꞉na꞉e pi loluekema꞉
    tiki tiki yao a̱i̱ na haeka꞉na꞉ta꞉ kota꞉ I̱ a̱i̱ na handilimikie alome leekeme.
  mkl-mkl: Wee nsɛi Ilɑɑɔ̃ ɑ́ fũ nŋɛ kpɑsɛ̃ nŋɛ si ɑwɔ. Ammɑ ɑn sɔ̃ ŋɛ, hɑi nsɛi
    i kɑɑ yɛm mɑ́ ŋɑ í ɡbe hee ɑjɔ iyi ɑɑ ni ŋɑ, Ilɑɑɔ̃ ku weeɑ inɛ iyi wɑ nɑɑ do
    irii Lɑfɛ̃ɛ.
  gaq-gaq: କେଲାପା ପେ ସାପାରେନେ ମନ୍ଦିର୍‌ ଆନ୍ତାର୍ ବିନେଙ୍ଗ୍‌କେ; ଆରି ନେଙ୍ଗ୍ ଆପେକେ ବାସଙ୍ଗ୍‌
