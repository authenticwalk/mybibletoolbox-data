    Pot Iesu parun mañah.
  jid-jid: Toyi, iko mbi kli hlega. Me hla yiwu, bina toh mena sai bi tre, lulu ahi,
    indi wa aye ni nde u Baci.
  wmw-wmw: 'Sambi, ona! Isamiwa nyumba yenu. Nukwambirani kweli kuwa amuniwona tena
    mpaka pamusaka kwamba: ‘Ajanliiwe ája kwa zina ra Mola!’ ”'
  gmv-GGM: Hekko inte keethay kayzides ta intes yootays Goda sunthan yiza uray anjjettides
