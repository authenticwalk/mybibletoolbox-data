  msk-msk: Wakaw ayawan da nang Dios yang kanilan banwa, di da silan naan atabangan.
    Pagalaong ko kamayo adoon na di silan oman kanak mikita kinaba dili silan maglaong,
    ‘Panalanginan nang Dios yang makani na syosogo naan.’”
  gyr-NT: Sese seyapɨrã tẽi peicora. Iyavei ndache repiai chiaveira peye acoi, ‘Imboeteiprɨ
    Yar remimbou tasecoi’ peyese voi che repia irira peye” ehi Jerusalén pendar upe.
  kmh-kmh: Kun ak niŋim; Gor aŋgniŋep korip yomb nimbik ak, yikop yimb mindeniŋgamb.
    Yip ma niŋniŋgambim. Kisen, bi Gor chinup nen aŋgyokek asaw ak, tep yimb asaw
    aŋgniŋgambim ñin ak nep, yip niŋniŋgambim aŋgak.”
  ukr-ONPU: 'Ось ваш дім залишається порожнім. Кажу ж вам: не побачите Мене, доки
    не скажете: «Благословенний Той, Хто йде в ім’я Господа!»'
  emi-emi: Liuna avalua o, me am nongola! God aue ekasu vuli alena ale manga ateva,
    me masalikiimim taatara ateae aue eturungia. Aghaauliaa etaimim va karika aue
