    aak inganiya, yaꞌa. Ngul-ngulana an epa niiy kaaꞌwal ngurp thathān ngayanga, amanamana
    niiy meeꞌmiy ngul weemāna pam ngay inman nil God.angan kuchanya, aꞌ niiy thawān
