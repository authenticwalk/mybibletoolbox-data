  san-DEV: पश्यत युष्माकं वासस्थानानि प्रोच्छिद्यमानानि परित्यक्तानि च भविष्यन्ति;
    युष्मानहं यथार्थं वदामि, यः प्रभो र्नाम्नागच्छति स धन्य इति वाचं यावत्कालं न वदिष्यथ,
    तावत्कालं यूयं मां न द्रक्ष्यथ।
  tna-NT: Da su meid'abaenique ema. Beju yama micuana ichajusia. Aimue micuaneda ema
