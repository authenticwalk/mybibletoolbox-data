    asta kin bajaw an kʼij tam tatáꞌtsik neꞌech ka ulutsik enchéꞌ: “¡Lábtʼajadh ti
    kʼwajat xi tál tin bij an Okʼóxláb!”'
  mig-NT: 'Vina te kéndo̱o víchí vé''e‑ró núsáá. Ko ká''a̱n‑ri̱ jíín‑ró já má kuní
    kutɨ‑gá‑ro̱ núu̱‑rí jíná''an‑ró onde̱ jaa̱ ɨɨn kɨvɨ̱ ká''a̱n‑ro̱: Ná nákana jaa‑yó‑yá
    chi̱ ndíso‑ya̱ tíñu máá Tatá Dios, achi̱‑ro̱. Achí‑ya̱.'
  bps-bps: Na taman tnagak nan Dwata i banweyu, na silangyu agu lêman teen ku takel
