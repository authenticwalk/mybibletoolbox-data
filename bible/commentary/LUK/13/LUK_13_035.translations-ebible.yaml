  tel-2017: ఇదిగో విను! నీ ఇల్లు నీకు పాడుగా విడిచి పెడుతున్నాను. ‘ప్రభువు పేరిట వచ్చే
    వాడు ధన్యుడు’ అని నువ్వు చెప్పేంతవరకూ నన్ను మళ్ళీ చూడవని నీతో కచ్చితంగా చెబుతున్నాను,”
    అన్నాడు.
  hat-BSA: '“Gade, lakay nou rete nan men nou dezole, epi Mwen di nou, nou p ap wè
    M ankò jiskaske nou di: ‘Beni se Sila a ki vini nan non Senyè a!’”'
  top-NT: 'Pero talaktzanka̱ni̱t porque yaj maka̱s tzanká acxni hua̱k ákxtaka ama̱ca
    ca̱kxtakmakancán. Y cca̱huaniyá̱n, yaj amá̱n quila̱cxilá̱u asta xní nachá̱n quilhtamacú
    huixín naquila̱maklhti̱naná̱u y nahuaná̱tit: “Clakachixcuhui̱yá̱u namá chixcú
