    Piŋkop da gɨsamɨgakwan abɨsak’ yaŋ nak do yoni uŋun bɨsapmon nandakdaŋ.”
  grc-BYZ: ἰδοὺ ἀφίεται ὑμῖν ὁ οἶκος ὑμῶν [ἔρημος]. λέγω δὲ ὑμῖν ὅτι οὐ μή με ἴδητε
