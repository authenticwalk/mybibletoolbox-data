    ka maka e mabetsakuoose ka nanesootuhi tabeba-wi.”
  cbu-NT: Ashiri ¿tamaree kizaa nda nayinichi nuwa? Apramarinchichcha. Itaru, ¿yashing
    wanip masach kiyung yacharanga? Ashirucha, sápatush yaramaam waritakiya, mang,
    tárangiya Isusu.
  usa-usa: miráimanibo maan-ínímmá Áabaraan-annabiken-inimiye. Tááqtaama tiyááka umá
