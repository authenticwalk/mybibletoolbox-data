  mdy-ETH: ሃሢ ሃና ዓብራሃሜ ፃጳፓ ማዔ፥ ላኣሌላ ታጶ ሳሊ ሌዔ ጉቤ ፃላሄ ቱኬም ሜታዺ ናንጌኔ፤ ዓካሪ ዒዛ ቱኡቲ ሜታዻ ዶርዓሢዳፓ
