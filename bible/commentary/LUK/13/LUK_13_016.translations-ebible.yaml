  kgp-NT: Kỹ tag fi vỹ se kỹ jẽ ẽn ri ke jẽ ja nĩ gé, ha mẽ. Satanás hã vỹ fi sé',
    prỹg tỹ 18 (ke) ki. Ẽg jóg'jóg ve tỹ Abraão kósin ũ fi vẽ, ẽg mẽg kãfór fi tóg
