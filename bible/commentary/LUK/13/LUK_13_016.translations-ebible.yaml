    wa pə luvon sa man uda itəbay kələɗaw?»
  ape-B: Ali enyen douk wosik umu yek yagabe okudak Ebraham ananik yamek douk Satan
    nowechikok kwape 18-poleich yohleguhw uli ahudak nyumnah Sabat umu.”
  grc-F35: Ταύτην δέ, θυγατέρα Ἁβραὰμ οὖσαν, ἣν ἔδησεν ὁ Σατανᾶς, ἰδοὺ δέκα καὶ ὀκτὼ
