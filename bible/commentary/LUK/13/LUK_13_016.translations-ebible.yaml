    yana aulolo giyogona-ma sabati againe kanayauna o kaꞋi keke? MakewaꞋe gilubodana.”
  yao-yao: Sambano, jwankongwe ju, uŵelesi u che Iblahimu, juŵataŵikwe ni Shetani
    kwa yaka likumi ni nsano ni itatu. Ana ngaikusachilwa kunnamya jwankongwe ju namuno
    lili Lyuŵa lya Kupumulila?”
  tgp-tgp: Ale ka r̃omi vara mo tataholo teni mo vono vara har̃ai akerihi venatun
    Abraham matea sei Setan mo lihoa mata tauni mo sangavulu r̃omana limaravtolu moiso,
    vara i er̃i materi na nona rani r̃ilangi na Sabbath?”
  auc-NT: Wæætë mäningä onquiyængä ïñömö Abadäö wodi pæ̈ingä ïñongante Tatäna dietiocho
    wadepo ïñonte goti winte baï cæcä wædingä ïñongante mïnitö ïñæmpa guëmanguïönæ
    ï beyænque edæ, Tömengä ñïmæncæpodämaï incæcäimpa, ante quïnante wææ ämïnii.
  kbc-NT: Pida naɡ̶ada iwaalo anida aneetege licoɡ̶egi Abraão, niwilo Satanás 18 nicaaɡ̶ape.
    Igame leeɡ̶odi ina me eni me daɡ̶a yakadi me jicilatidi ina me saabado?”
  bmh-bmh: E air go Abraham nugau atagul ebuan, Satan nug wai 18 imai aimai, gusig
    pataimai, dareun. Petak gonugau uhu zobu ebu zilagai murabun iboin.”
  ctu-BL: ¿Mach ba yomic mi' yʌjq'uel ti colel ti' q'uiñilel c'aj o ili x'ixic, i
    yalobil Abraham chucbil bʌ i cha'an Satanás waxʌclujump'ejl jab? che'en.
  meq-meq: Ŋgwas nakay gwala i Abraham, Fakalaw a dzawa na na, neŋgeye məve kuro gər
    eye tsamahkar. A ye ka bo məpəle ha abəra ma mədzewe pat i mazəzukw bo bəɗaw?»
  noa-H: Pãrau pãach nemchaainjã mag dö döpi k'ʌrrk'a nʌmta, ¿k'an jãgwia mʌg hʌʌi
    hĩchab warrgar jöoi Abrán k'ararrau hʌ̈k'aajerr hag Hẽwandam gaai hʌ̈k'a simta
    pöd hi monaauju k'aba sĩ, jua hʌ̃ʌijem hed hawia? Jãg sim haig hijã hĩchab dieciocho
    años meperau hi pʌrnaa hö jʌ̃ wai simjö simta hẽerpʌ̈i nʌm k'abahab hajim hanʌm,
    jãg bënëu hi hogdʌpʌ̈imk'ĩir.
  alp-NT: Lalemi noa imi binatanaru yo matabinane meije Abrahame eni anubu, ro tiaru
    esi elake ekbasaeni musuna butu esa lesini kwalu peneka yo lalemi noai mo! Le
    mula pine imi beteke be tie matabinane bei ro tiare esi kbasare kena petu pleije
    more?’ ”
  san-VEL: tarhyaa.s.taada"savatsaraan yaavat "saitaanaa baddhaa ibraahiima.h santatiriya.m
    naarii ki.m vi"sraamavaare na mocayitavyaa?
  kbq-kbq: Hanki ama ara Abraha mofakino, Sata'a zaza kna 18ni'a kafuzagefi kina rentegeno
    mani'nege'na, mani fruhu (sabat) knazupa katufe netrogeta, mani fruhu knagi anahura
    osuo hutma nehazo?
  kbh-kbh: Chcasna, quem shembása, canÿa Abrahámbents̈ana ents̈á, y Satanasbe causa
    bnë́tsana posufta uata s̈ocá yojtsemna, ¿ndoñe ts̈abá yondmëna canÿe ochnayté
    chë bayëja jtsebojuánana ca?
  ron-LSB: Oare nu ar trebui ca această femeie, fiind o fiică a lui Avraam, pe care
    Satana a legat-o optsprezece ani lungi, să fie eliberată din această robie în
    ziua de Sabat?”
  pon-pon: A li men et, me nain Apraam jeripein, me Jatan jaliedi par naulwalu, me
    jo mau, en lapwada ni ran en japat?
  nhe-BL: Para dieciocho xihuitl Axcualtlacatl quipixtoya ilpitoc ni sihuatl tlen
    nojquiya se iteipa ixhui tohuejcapan tata Abraham. ¿Ax tiquita cuali nojquiya
    nijmacahuas tlen icocolis ipan sábado?
  sps-sps: Sana moun tovei, a tsubnaain ten Abraham sen Vinasaar kotskots ya sa onots
    safunuu ana jian a ingainy. Sa kat fei, to ma gima puruur Anyo na ka te kat tap
    iny ya ei, tan Nainy Fafaatouf tana taa Jiu?”
  wnc-wnc: “Sike maya aapa Ebrahamde zakngi tapatu siwan Setenda tanggaganuwan nakanu
    18-nu gwa yukut. Unzingge nata yuwatakak tapduk gwene nau wa wambut taknga waitdewa
    kake dasingge musipza toknga nataaing,” ngang yanikut.
  bus-bus: Ibraĩ bori nↄgbɛ̃ kɛ̀kii sↄ̃, Setãn à yì wɛ̃̀ baro plaasaimɛ. À bà pì
    poronaa kámmabogurↄↄ zĩ zɛ́ vĩroo?
  gub-BL: Ko kuzà a'e, Àmàrààw izuapyr romo hekon a'e. Zurupari umumaw 18 kwarahy
    ma'erahy ipuraraw kar pà izupe a'e. Aipo na'ikatu kwaw mytu'u haw 'ar mehe imukatu
    haw Tupàn pe a'e, i'i ahyahy wanupe.
  imo-imo: Eno enonga kongima Sabat walimunga paa moki leko nokoromele kano, i ambomu
    Sabat walimunga paa lipo tapondoro. Kongimu mandopa mele, ambomu olandopa mele
    kanomu. Akumunga i ambomu, yu Abrahameni kalopa ltimu ambo te, kuromanga nomi
    Sataneni yu poinye 18 mindili tirimu ambomu Sabat walimunga moki lepo nokoro mele
    tepo kenjiro konopu ltemeleya?” nimbe waltindirimu.
  boj-boj: Ariya uŋa endi a Abraham aqa moma. Satan na ma yonaqa wausau 18 ma ti soqnej.
    Deqa e kiyaqa yori bati qa aqa ma di uratit sqas? Sai. E boletqai.”
  eng-DRA: And ought not this daughter of Abraham, whom Satan hath bound, lo, these
    eighteen years, be loosed from this bond on the sabbath day?
  knf-knf: Kë ñaaţ i, anwooŋ i pntaali pi *Abraham, i *Ŧatana atanuŋ ŋşubal iñeen
    na bakreŋ, aanwo i kafënëşa ţi unuur wi pnoorfën i? »
  san-KHM: តហ៌្យាឞ្ដាទឝវត្សរាន៑ យាវត៑ ឝៃតានា ពទ្ធា ឥព្រាហីមះ សន្តតិរិយំ នារី កិំ វិឝ្រាមវារេ
    ន មោចយិតវ្យា?
  arn-NT: Feytachi domo, kisu ta Abraam ñi yomelche, weküfü ta trariniefeyew reke
    tüfachi kutran mew, fey amulniefuy dewma mari pura tripantu. ¿Fey kümerkelafuy
    am ñi nentuneyfingetuael ñi kutran mew ti ürkütun antü mew?
  zas-NT: Béngunaa guie zëëdaman loj xdiaa Abraham, ma gojc chiinbichoon ijz naxhii
    xindxab laaman con guialguijdx guie. ¿Wen id zajc yayajcaman dxej raziiladx ree
    bejn ya?
  ken-NT: Ná nɛ ngɔrɛ́ nɛ, mmɔ́ Ábraham anɛ Satan ágwɔ́rɛ́ ndǔ mamiɛ́ nɛku nɛ
    arat. Ɛ́chí ɛbɛ́ptí ɛnyɨŋ bɛfɛrɛ yi ndǔ ɛsɔŋɔri ndǔ nywɔbhɛ́ nɛywěmʉɛt kɛ?”
