    ¿Xquitocarohuaya nomanahuis de on cualolistli ipan on tonajli de nesehuijli?
  kup-kup: Met povoz zut aliz epesik ne añ epop meñizat batin batohoek ne ganö toh,
    pot homeamegi? Evo, pot bon. Met pi Abraamiz iz mimip Setenihö pim heris bahorï
    batat hehan pi krismasañ 18 horï hehaek ne pimaz zakep tat Seteniz kezao ritou
    metat batin batohovoz ari nemaz ñetï horiv ok hameg.”
  jid-jid: Toki iwayi ahi vrenwa Ibrahim wa shetan lowu zi tie se' wlon don tandra
    u bana siiwu cuwo ni vi sabath na?
  wmw-wmw: Sambi eyu mwana muka wa Iburahima‑yu kâfungíwa na Ibilisi myaka kumi na
    minane, aajuzi kufunguriwa alucema‑zi suku ya sabadu?”
  gmv-GGM: Histtin hanna maccashiya Abrame na gidada tammanne osppun layth kumeth
    xalla7ey qachchin diza sooppe sanbbata gallas birshettanas izis besennee? gides
  ssg-ssg: Tel hehin ie, tel kahi nati Abraham, Satan kapiti hahalialu leili ahang
    18. Nakon lialun ti oxoxiai tel hehin telao Sabat?”
  zpo-NT: Nu lee ngwnaa ne, me nak dii cheen Abraham, ¿che nyent mod zhe sab xek be
    me lo yalyizh kwaan mkado Maxuu me nzhala chiimchon liin?
  poy-poy: Vinu su peni panu kwana muhinga gwa Aburahamu ndomweni Shetani kamtenda
    shibyongu kwa mivinja lilongu na nane, su iherepa ndiri kumponiziya mulishaka
    lya kwoyera?”
  qwh-NT: Que warmeqa une Abrahampita castantsicmi. ¡Allau! Chunca puwaq (18) watam
    diablu qeshyatsir jipatsishqa. ¿Manacu jamaqui junaqchoqa qeshyëninpita cachacätsïman!
    —nir.
  gaw-gaw: Amu ah imu, nug amu Abraham aḏeg laa, am Satan nug maḏ 18 oḏe meṯa aḏa
    dayom. Amu diig aḏinu da Juda dilag Meṯidp̱a da nug beḏu ii uhuqḵul? Am aḏinu
    amuam elele iiṯa?” awa aum.
  nca-nca: Asa qeni, ŋa pare ŋako Abraham koro sowe qu, ko kumima naru 18 quroko ŋuno
    Monimbuko kusiyoyara. Ŋu date koro? Nondo Sapat naruko ŋuno orosoyano tiníqo,
    hutuŋo mande howeyoteno, ŋunde hamómbe?”
  zpz-NTPP: Zeꞌ biñ mñaa ii, mi ii nez Abraham, nunu bi bzaꞌ tiiñ zu chon ñaꞌn nu
    pcyiig nuras biñ mñaa ii nu güii nu rat mi. Orzeꞌ beni ¿a wac gyagy biñ mñaa ii
    ni güii nu rat mi sab, dzi nu rzu lagy mbecy? ―nam.
  mkj-mkj: A lihmene ma kadaudok en Abraham ma ne joajjoajjoalki ipen Jehsen johnpar
    eijek waluh; a joah koanoahng ih en lapwda jang nehn ah joal rehnin Sabbath?”
  zac-NT: Guná lu naꞌa rëꞌ, nall llëbní Abraham. Cheꞌñi bi tsunë izë rac llúꞌull;
    quëdull por pudërë shtë Satanás. ¿Pë rníꞌil; guëshaca lë́ꞌëll lu galguidzë rëꞌ
    dzë narziꞌi lduꞌu mënë?
  kyg-kyg: Hatu maeta neꞌapatayaꞌmofeꞌmo ani a kanomo Emalehamu aginago a kanomo eitiniꞌa
    kafugamo lusi yatala afinaꞌmo Sataniꞌa nofi aeno ateꞌnigeno maiꞌniya a kanomo
    hatu maeꞌna atesuva kavaꞌmo ohaneꞌnifiye, huno hapa paiꞌnigeꞌapaeꞌmo
  kmk-kmk: Satuwa babai un kaganakan Abraham un binaḻud Satanas kan pinalpaligat na
    si kagwampuḻu’t waḻu un dagun, bokon kada napiya nu mawayaan ulay nu aḻ-aḻgawa
    iillongan?”
  cao-NT: ¿Japa naa yoxa ra? Abraham yamabo chahitaxocobo xo ra. Huëyë, burro, tihi
    cabo oquë quiha. Jabi dieciocho año no tsi Satanás iqui tsi mëstë niitimaxëni
    ja iquë ra, tëto iquiina. ¿Mato qui yoi ni naa tëtohai ca yoxa jënimahuahaina
    pa? —i nohiria bo qui Jesu niquë.
  bbr-bbr: Okoro asir ko Apraham nukan kin pakan, Satan nukas woisan 18 orip imäumara,
    sakau ateanik, rawon. Epar kon usu sumaun omre opok jäkäi muraun itok.”
  inb-inb: Kai warmika, ñugpa­manda taita Abra­hampa iawar­mi ka. Paita iaia kukumi
    chunga pusag wata chi ungui­wa wataska­sina cha­ri­kurka. Warda puncha kag­mandaka,
    ¿mana­chu pudirí, paita ungui­ma watas­kata alia­chinga?
  hrv-hrv: Nije li dakle i ovu kćer Abrahamovu, koju Sotona sveza evo osamnaest je
    već godina, trebalo odriješiti od tih spona u dan subotni?”
  box-NT: O hã́a na kà na lé o *Abarahaamu mɔ̀nmàníi ɓúi na ó o *Satãni can
    hã lúlúio pírú hètĩn yi á so lá yí ko ò o fee día ho Sabaa zoǹ le?»
  ote-NT: Ha nuna zi ꞌbɛhña̱ xqui ꞌñehe desde yá ja̱ꞌi ndu ra Abrá, ha ra Satá xa
    japi xa hñeni ya øtꞌa ꞌrɛtꞌamahña̱to njɛya, ¿ha gue hiní ꞌñepabini da tꞌɛmbabi
    núꞌa̱ pɛꞌtsni masque ra pa dega tsaya?
  wnu-wnu: End ne yamangar e Abraham tumbigi, end Satan mom wot isuor eng ten igama
    togun 18-ende wara eng gab. Igo mom mumusieriba eng gab ye inorou qent song musiaum.”
  zam-NT: 'Lomisque'', tan cuent loo gu'' cón che''n xa''got ndxè'' co'' nac bin Abraham
    co'' ngolo mteyaquen. Mebizya mtedó'' xa''got ndxè'' con thìb yíiz mbii che''n
    xpii ye''rsin'' co'' mbli mteleng yíiz xa''got ndxè''. No ndxàcle'' si''n pson
    lín'' thidtene mteleng mbii xís xa''got ndxè''. No nalle'' ndlyazen ñee gu'' loon:
    ¿Ché'' ngue li gu'' cuent indxàalte xaquen xa''got ndxè'' loo yíiz mbii co'' ndub
    xís xa''got ndxè'' par yac xa'' nalze co'' nac huiz sabd co'' nac huiz descans,
    cà''?'
  zyp-NT: A cang caco Abraham pathlah a cangpaw, Setan tei kung hrawhluireh chung
    hrai katei a sahpaw heh Sabat ning zong tah dangsah pápaw cang bei maw?” a tah
    he.
  sey-NT: ¿Ico nomio cato Abraham tsëcapë aconi Satanáspi diez y ocho o̱metëca hue̱seꞌeje̱
    paꞌioni, joyeye coꞌaquë huajë muꞌse paꞌi doꞌire?”
  nvm-nvm: '@see-verse:LUK.013.015'
  mps-mps: Me ma, e we da, te polobadu genuai bidi Abrahamgo hani we da. Tama e we
    te dwai kauwa bidi Satango dąų wali, kibu be hauwa 18 bidali. Eno e we tau salio,
    e we bugagia sese bidimainu sana palalio. Dwagi yai sę yalio. Eno dwai sę ebeo.
    Dagego homugo te eno dwai sę yalio, te homu ebawe? Te menio,” Jisasgo te po wali.
  seh-seh: Mphapo nkazi uyu wa dzindza ya Abharaamu adamangwa na Sathani pyaka khumi
    na pisere, nkhabe kukwanira kuti iye akwanise kusudzulwa nthenda yace ntsiku ya
    Sabudu?”
  pab-NT: Hoka kalikini atyo owene tyaonita Abraão jikolahalo, Ahalakoahaliti olahenolo
    18-wanone. Hoka xoanereya hoka maisa sábado xowaka kaxaiyatolokisakihitita ehokakene
    nonitata? nexa.
  llg-llg: Inak ia, baꞌi Abraham tititi-nonosin, sama leo ita boe. Nitu la malanggan
    hengge nalan teuk sanahulu falu ia so. Mete ma Au mboꞌi henin laꞌeneu fai huhule-haladoik,
    na, salak ndia do?”
  kyf-kyf: '''Ɩn Ablaamʋʋ zʋayliŋwnɔ -mɔnɩ, ''mɔ -Saatan gbʋan, we -zʋ kugbua lɛ gbeta
    nɩ, ɩn nɛɛ aɩn -yla ''lee, we mɩ nɩɩ, wa ''ka ɔ -blo Nyapɛylɩ nyaa?»'
  tpi-tpi: Tasol dispela meri hia, em i wanpela pikinini bilong Abraham. Na Satan
    i bin pasim em inap long 18 yia. Orait olsem wanem? Sapos mi laik lusim dispela
    samting i bin pasim em, mi no inap mekim long de Sabat, a?”
  mih-NT: Ta tacuan tucu maha ya. Zehe ra Abraham cuu sii ña, ta sa sahun uñi cuiya
    nuhñi ña zacuu cuehe ya. ¿Atu ña vaha sa cua ndasi ña quɨvɨ quitatu ñiyɨvɨ? Catyi
    ra Jesús.
  qvh-NT: Chunca puwag (18) watami cay warmita curcuyaycasir Satanás nacasish. Uywayquicunatapis
    sábado jamay junagcho sayno cuyapaycäyaptiquega ¿manacu cay Israel warmitapis
    cuyapashwan, sábado jamay junag caycaptinpis?”
  kms-kms: Wute wen ni Abraham ningg wo ire. Satan ni taq nimbiq pu wus wus ber 18-pela
    pu. Te pughe ningg ate yumbo ni taq rimbiq kin te Sabat kin nginy tende puaq guduw
    tuqui segi?”
  agn-agn: Piro telekan mi tang babay ang na. Tanandia nagalin ka ong dogo ni Abraham
    ang pario mi. Piro tenged ong kabogtot na, midio linapot tanandia ni Satanas ong
    teled da ta tampolok may walong takon. Indi bato dapat obadan da tanandia ig pao-yaen,
    maski Kaldaw ang Igperenay?”
  nhi-NT: Uan nicancah siuatzintli ualeuani de Abraham, naquin Satanás oquihilpihtoya
    caxtolomeyi xiuitl, ¿quenat amo ocnamiquia sectohtomas itich nicocolis campa oilpitoya,
    masqui moseuilistonal?
  ttc-NT: Yatzun ja xujni, tetz jun tijajil Abran b'ix tzyu' tuq tzan te Satanas atx
    wajxaqlajuj aq'b'ixi'. ¿Ti'tzun nya'tx petzun galan tuq tzan tkolpjik tuj jun
    q'ij ojla'mj?»
  dan-1931: Men denne, som er en Abrahams Datter, hvem Satan har bundet, se, i atten
    År, burde hun ikke løses fra dette Bånd på Sabbatsdagen?”
  kwj-kwj: Dohaꞌa humwe o Epuraham i anitafenita. Woro Saiten to tini toronambusiwani
    asama ti 18 hinga ete ti daro. Hinde wowani? Himamwale kapwa tini toronambusindau
    ti, woro himati gisi a rani a humbweno ti kapwaꞌa?”
  vie-OVCB: Người phụ nữ này, con gái Áp-ra-ham bị Sa-tan trói buộc đã mười tám năm,
    sao không thể giải thoát cho bà vào ngày Sa-bát?”
  kze-kze: minínínkó Ááváramu aísaavutantamba uráin-inimba isaná Sáátáánigo ayáátááka'a
    18 ima tátokaisa'a agándaan-kanaara'a ayúrankauna'a sáwí'a kwéone kwésewe Ísu
    súwasa
  lbk-lbk: Sa et naay isna nan esang ay kailiyan tako ay apon Abraham ay kag intaked
    Satanas is sinpoo ya walo ay tawen. Ad-i ngen osto chadlo nan mawayaana isnan
    Sabfacho ay tengaw?”
  mto-NT: Je̱ts ya̱ ta̱ꞌa̱xta̱jk, je̱ Abraham je̱ chaan je̱ kyo̱o̱j juuꞌ veꞌe je̱
    Satanás pa̱jkjup tu̱yakꞌitju̱ maktoodojt joojntani, ¿kaꞌats je̱ꞌe̱ veꞌe du̱paaꞌty
    du̱ꞌake̱e̱ga je̱tseꞌe po̱o̱ꞌkxtku̱n xa̱a̱j je̱ pyaꞌam ñu̱vaatsjuvat?
  bzh-bzh: Gaḳ avëh sënë lo, og yiḳ Abraham yi mewis yi, rëḳ Satan jom yi ahon
    yoh vu nġebek nemadluho-menemadvahi-videk-löö (18). Om sa bë ḳevelekin aggis
    in yi doḳ Buk-sewahsën-yi*, ma su yoh vu rë?”
  guj-2017: આ સ્ત્રી જે ઇબ્રાહિમની દીકરી છે, જેને શેતાને અઢાર વર્ષથી બાંધી રાખી હતી,
    તેને વિશ્રામવારે છૂટી કરી એ શું ખોટું કર્યું?’”
  jvn-NT: Lah iki ènèng wong wédok anak turunané Bapa Abraham. Wong iki wis wolulas
    taun suwéné dibanda karo Sétan. Mosok wongé ora éntuk diutyuli sangka ranténé
    Sétan ing dina sabat?”
  byr-byr: Kɨrɨꞌ aꞌmwe dathaꞌ aꞌmwesɨ. Ne sɨnnawɨnya Evɨraamɨmɨresɨ. Sarevɨ Saataanɨ,
    yɨthaanna, kwarame (18) eitinɨyangɨ dathɨwagamaremwaaidesɨ. Sareꞌ pwɨyɨnɨkesɨ.
    Kwazaakegaaꞌ sasare pwɨyɨnɨka dazaꞌ wɨla yaaꞌmujaꞌ, yɨ saꞌ kayaaꞌnanyaꞌ dɨngaka!”
  ian-ian: Kat taagwa nɨna ngepma lagwat. Lɨ Ebrahamna yelangɨ lagwat. Seten wandɨ
    maa naambi taamba vɨli kiyeli sela kuvuk lɨla mbangɨmba yelogwern ngila lɨndi.
    Mbambala njɨvwa lapman nandinya wowun maa yelogwen ngɨlɨndɨ. Bulmakau donki kat
    ndina yaaw sɨvugingwa vla wuno wupma wupma lɨ kat tula la yelogwen sɨvugiwun.
    Kavle vakna yima waa wun kat manda kat walɨgangwuk waa wandɨ Jisas.
  hun-hun: Hát Ábrahámnak ezt a leányát, akit a sátán megkötözött tizennyolc esztendeje,
    nem kellett-e feloldani ebből a kötelékből szombatnapon?“
  mcf-NT: ¿Aden chonoadtemaid ushën mimbi min yua acmenuc nëid ushëmbidi chido, min
    matses Abadauanën tsyuecquid, dadpen seta matamequin Satanasën yuaid icsho mënchiquenquiodambi
    icpe? —quepanëdash Esus nëid ushën bëdamenda quequido tantiamequin chiec.
  kjs-kjs: Go peme pare go enare nipu kasua Abraham-na wane pia pare Satan-me maali
    adaapu (18) nipu madaa palisa. Go pea-pulu Pomo mu Pirape Yapi korome nipuna yaina
    adialape kope-rupa mada na-kepealua yapae?
  mni-mni: "Adu oirabadi Abrahamgi charon suron oiribi Satan-na chahi taranipan punduna\
    \ leirurabi mahakpudi Potthaba Numitta pulliba adudagi thadokpipham thoktra?”\x94"
  yad-NT: Va̱ jiñu̱y vaturu̱que, nadani̱ nani̱cha ta̱riy vu̱myunatyi̱ Avurá̱bay jasatu̱y.
    Jiryatiy nanuvichanu̱yada Satanásiy puchunu̱y, nanuvichanu̱yada jdiva̱jnu̱y vu̱yaju̱y
    nijya̱sa̱ra̱ju̱, mumunijya̱miñijyate ranchaju̱, ¿samiryavidye raryivyita nada
    puchusanu̱y jiituyada rundamu?”
  mxb-NT: Ñáꞌa̱ yóꞌo ni̱ kii tein na̱ veꞌe Abraham, ta sa̱ ni̱ xi̱no saꞌo̱n oni̱ kuia̱
    ni̱ kexíxi ña̱ uꞌu̱ ni̱ soꞌoni ñaáán xíꞌín kueꞌe̱ yóꞌo. ¿Á o̱ kúu taꞌon ndaxí
    yuꞌu̱ ñáꞌa̱ yóꞌo no̱ó kueꞌe̱ ndóꞌán tein kuu̱ nániꞌi̱ ndée̱ yo̱, tá dáá?
  pon-2006A: A lih menet, me nein Eipraam, me senselkiher rehn Sehdan sounpar eisek
    waluh; e soh konehng en lapwada sang nan selipe kan rahnen Sapad?”
  maq-NT: Hane na vihi xi xuta ladu rë Nina na hacuaha tjinhñu rë Satanás na cahntsua
    tyjuhunjyan nu matsejen ne, ¿há ndaintjin xi sehenndaya na nixtin xi chjahájenda
    rë ni? ―‍Cuatjin xu cachja Nai naja.
  hto-hto: Afe izói bie Abrahámona comuídɨngo ie ɨrárenamona ¿meita ocózinaillaruimo
    zuitánidɨcue? Mei aféngona Taɨfe dieciocho dɨga fɨmona ja cuinaca izói duere fɨnódeza,
    —daɨde.
  por-BRBSL: Não deveria esta mulher, sendo filha de Abraão, a quem Satanás havia
    amarrado dezoito longos anos, ser libertada desta escravidão no dia de sábado?”
  ces-NKB: A tato [žena], dcera Abrahamova, kterou Satan [držel] svázanou - hle, [už]
    osmnáct let - neměla být rozvázána z toho pouta v sobotní den?”
  cui-cui: Barapowa powayo Abraham pia pemomoxi susatopiwi jiwanawayo tatsi. Barapowa
    caena bayatha atene exanatsi. Satanás atene exana dieciocho po weyobetha. Daxota
    irʉrʉ barapowa xan axaibi exanan pentaquei seicae mataqueitha, jei Jesús.
  boj-2014: Ariya uŋa endi a Abraham aqa moma. Satan na ma yonaqa wausau 18 ma ti
    soqnej. Deqa e kiyaqa yori bati qa aqa ma di uratit sqas? Sai. E boletqai.”
  eng-OEBUS: But this woman, a daughter of Abraham, who has been kept in bondage by
    Satan for now eighteen years, ought not she to have been released from her bondage
    on the Sabbath?”
  eri-eri: Onou wa, aita beha no Abraham nomo mago ete. Satan no haga orei 18 oruwa,
    no dage tuwai. Onou waha, adadu? Ji dada no dage tuwai waha, bori nomo fati langa
    futu fuwei nomo edo uwa yo?”
  aly-aly: Arrantherranap atnwenthew ilek-ilekew amperrngerrem. Alakenh ayengan amperrngerrew
    arrpemarl arelhampw nhenhew, atha Saturday-el mwerrelemel.”
  wiu-wiu: I atoapa Eberameke taagene atoa mali kalabe kakoa (18) ponoka toa eina
    yene taneya mea kamotoa Setanuyo moa labakaneya. Nitaneyano, tone pupu toamateko-peteka
    one pa pia kakene yene dekolo takoane wetekamotoa wamiki-pe wa okale
  swe-swe: Skulle inte den här kvinnan, en Abrahams dotter som Satan [som ordagrant
    betyder motståndaren] har hållit bunden i arton långa år, bli befriad från sin
    boja (kedja) på sabbaten?” [I arton år hade kvinnan gått till synagogan, även
    på andra dagar än sabbaten, men inte blivit helad.]
  cth-cth: Abraham e canu kum hlaitaroe touh thung Setan ni a katek e napui heh sabbath
    hnin vah hlout sak thai mahoeh maw telah atipouh.
  mti-mti: Vesin mame me Ebraam gwaitawa. Seitan me yumnadne wakene, bairawan yobutaren
    18 onanane. Sira Sabat Kumiwa apa me yumnadne wakenewa yankwene, sira vesin yai
    wakene. Divi oya me oraimina onan?”
  pad-NT: Hihida gamo oanaihota'iki Abraão kahanodi namitharonisiagaki hida. 18 badara
    ipohini vani Jaharia bidabomisiki fori hija hida. Nahina mani ida aakoirina kamahini
    aihotani najaharini hija? — niha ada Jesus.
  twi-twi: Adɛn nti na Abraham aseni yi a ɔbonsam afa no nnommum mfe dunwɔtwe ni no
    ɛnsɛ sɛ mesa no yare homeda?”
  hlt-hlt: Anih he Abraham canu la om dae ta. Amah he Satan loh kum hlai rhet a pin
    coeng ta he. Te dongah Sabbath khohnin ah he hloong dong lamkah loh hlam ham a
    kuek moenih a?,” a ti nah.
  tbz-SIM: Onitipòkù yie nwèè nɛ́ tú Abɑrɑhɑmmu kó kubotí kou kɛ̀ dibɔɔ̀ ò boú yɛbie
    ntɛpíítɛ̀ nɛ̀ yɛ̀ni, dɛ̀ do í dò nh ò boutɛ́ dɛ kó iwɛ̃ĩ tɛom̀pùtɛ̀ yièɑ̀?
  san-GUJ: તર્હ્યાષ્ટાદશવત્સરાન્ યાવત્ શૈતાના બદ્ધા ઇબ્રાહીમઃ સન્તતિરિયં નારી કિં
    વિશ્રામવારે ન મોચયિતવ્યા?
  amx-amx: Lakenh-arteh yeng lharrp-irrem marl nhenheh, rang Abraham-kenh peltj anem
    arrehantherr-arteh. Renh arrentj angerrel 18 years-ek-atwetj arrwengkelthel anetj-ilek.
    Tjeng anem Saturday arltel renh mwerr-iletjeh.”
  ake-NT: Pʉse rɨ ken pe' si uri'san Epʉra'an pa rʉ'pʉ, Se'tan newa'tɨ'pʉ 18 kaisa
    rɨ wʉipiya euka pen ken pe' si Sapa' a'tai?” ta'pʉ Sises uya.
  qvn-NT: Cay warmiga cayan Abraham castan aywagmi. Payta Asyagga munayninchru cachira
    chrunca puwagniyog watam. ¿Manachu jamana junagchru watashatanuy cayagta cuticächïman?”
  tku-NT: Huā'mā' puscāt ī'xū'nātā'nat Abraham ē hua'chi līchī'hui'līlh skāhuī'ni'
    huā'mā' ta'jatat. Chuhua'j a'kcāujtzayantza' cā'ta. ¿Ē jā tze ixmaktīca ixta'jatat
