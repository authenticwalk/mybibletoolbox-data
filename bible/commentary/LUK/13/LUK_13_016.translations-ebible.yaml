  wro-wro: Njąŋga, Abraham pąmaranja njiŋgąnuŋ, njąŋge Satan murd njąŋgaman wai, golema,
    wawu burąŋgai pinjąmaien wuna murd kunja Wunaiurujau?
  cek-AK: Khenah, Abraham ih canu ah kaom, hae nongpata loe muithla sae mah saning
    hatlai tazetto thung taoengh boeh, anih to Sabbath niah khramh pae hanah hoih
    ai maw? tiah a naa.
  bkd-bkd: Saini ha bahi ha kaliwat hi Abraham binakus hi Satanas seled hu sampulù
    en daw walu ha tuig, aman harì ba diay mahimu ha hukaden haini duun hu Aldaw hu
    Paghimlay?”
  ctu-76: Jixcu ili x'ixic i jiñʌjlel bʌ Abraham cʌchʌl yubil ti i p'ʌtyʌlel xiba
    jini Satanás c'ʌlʌ dieciocho jabil. ¿Mach ba yom mic tique' yubil che' ti yorojlel
    c'aj oj ma' wʌl? Che' ti yʌlʌ Jesús.
  lac-NT: Irex a je' xquica', u parar u ca' parar Abraham uch. Yʌn dieciocho yaxq'uin
    caj yajij quire' quisin. Jach jaj yʌn u bin sipta'bir u yajirir cax tu q'uinin
    caj u jesob u bʌj u winiquirob judío.
  xla-xla: Epapedeme wua꞉tapo dita inoma sumalalo alila dla wua꞉ alinepi gagademdepo.
    Ame poka꞉deta꞉, na꞉ta dita inoma sumalalo alila dla A꞉iblaham ya꞉ mama hale a꞉ya
    iye ka꞉dloweye? Adipalati, Saitenta itiyamaletapo a꞉ya iye 18 sokomoko dulu dla
    dea some populiyepo haluwapo.”
  xav-NT: '@see-verse:LUK.013.015'
  cuk-cuk: We-omede, Judío-duled, Abraham-wagwad. Nia-saila-Satanásʼde birgambe-gakabaabakgus
    (18) we-bonigi edinnar sediid. ¿Ar ande we-ome obunnoged-ibagi geg nudakde?
  tbf-tbf: Ma ine e tubuon vevien e Abaraam ese e Satan ta nga visie bu avareit mi
    sinangavur kes ma mi napaririem potsu tour, vasa, a kap oit va ta ketseketseng
    ine si man baivinis simi Rangi Minaes?”
  uig-CYR: Әнди Шәйтан мана он сәккиз жил боғуп кәлгән, Ибраһимниң бир қизи болған
    бу аял дәл шабат күнидә бу сиртмақтин бошитилса, бу шабат күниниң яришиқи болмамду?!
  ikw-NT: Nwerinya ka ke bụ nnwọ rinya Ebereham nye Ekwensu knernụ eriri nri awha
    nụ ẹsato ka, ọ bụ́o ọma be tọma a eriri ka ma o nwernu ẹhni a n'Ọbochi Ozukwa
    Inwe?”
  khs-khs: 'Alawamona, kesale weyamowa Epalaha:me e la:le semetikeye. Apula: Seteneyewi
    kesale amowa nakola timita: yapene talo semetei epela: oloipe emiwa ewa tapola:
    enekeye. Alanase, Neyawa kesale tapoya epamowa ha:le tesene okemi fakekepilisaleke,
    amowa eta: ilimanapa?'
  dwr-ENT: ሃና ኣብራሃሞ ያራ ጊዴዳዉና፥ ታማኔ ሆስፑን ላይ ኩሜን ፃላሂ ቃቼዳዉና ሳምባታ ጋላሲ ሄ ቃሹዋፔ ቢሌታናው ቤሴኬ?»
    ያጌዳ።
  pma-pma: ?Ka mukave en ahin enek koa vi natnahin Ebraham koa Temat par kati sua
    teindan oulu (18) tuai? ?Mimundemi mivit rosakras rovaluvati ran mesaien onen
    en Sabat?”
  atd-NT: Nò, ka soini no boi no songo Hudiu dod no pinanganak dod ni Abraham, sampulu
    woy wawalu on no tuid ka pogkabaybayari rin to soin no dalu no nigligkat ki Satanas.
    Og-insa a ko kono no goinawa now to ogkabawian sikandin to igkabaybayari rin kuntoon,
    agad to Allow ta to Oghimoloy?” kagi ni Hisus.
  tel-2017: ఇదిగో, పద్దెనిమిది ఏళ్ళ నుండి సాతాను బంధించిన అబ్రాహాము కుమార్తె అయిన
    ఈమెను విశ్రాంతి దినాన ఈ బంధకాల నుండి విడిపించకూడదా?” అన్నాడు.
  hat-BSA: Alò, fanm sa a, yon fi Abraham, jan li ye a, mare pa Satan pandan diz-uit
    ane byen long, èske li pa t dwe lage nan chèn sila a nan jou Saba a?”
  top-NT: Chí calacpuhuántit, jaé pusca̱t ixli̱talakapasni Abraham, pero la̱ta akcu̱tzayán
    ca̱ta tlajaná ixmactanu̱ni̱t ixma̱lacatzuqui̱nini̱t tá̱tat, y ¿puhuaná̱tit ni̱
    mini̱ní namacma̱xtucán tlajaná jaé chichiní acxni li̱huancán tí nascuja?
  msk-msk: Dumduma yaning bobay na sompaw ni Abraham. Pyapakasakit yaan ni Satanas
    surud nang samporo aw warong ka toig, madyaw man yang pyapagkadyaw ko, maski allaw
    na pagpapatana.” Maynaan yang pyagaindo ni Jesus sang pangoro.
  gyr-NT: Co rumo cuña, Abraham suindar Caruguar omombaheasɨ vahe dieciocho aravɨter
    suive sereco, ¿ndiyai eté pĩha evocoiyase imbogüerasa mbɨtuhusa arɨ pɨpe? —ehi
    tũparo pendar rerecuar upe.
  kmh-kmh: '@see-verse:LUK.013.015'
  ukr-ONPU: Чи цю жінку, доньку Авраамову, яку сатана зв’язав ось уже вісімнадцять
    років, не належить визволити з цих пут у день Суботній?
  emi-emi: Vaalua, karika ita rooroo tani sausi ia oia vause ateva tale nau manga
    ateva? Poli ie tee natuna vause ia Abraham, Satana ghe ghaaiela ghe roola kasangaulu
