  zpv-NT: ya gunnaꞌh riiꞌ naa llahga guehtu Abrahn guhcala tsiꞌñu bichohnna yihza
    nuuchiꞌbiduꞌh bwiinndxaaba laꞌh ba loh gueldxyihdxyi. ¿Tayi naadxiꞌh bwen taꞌh
    ba loh bwiinndxaaba nicala dxyih nin ruziꞌlaaꞌdzi bwiinn raꞌ tin guziꞌlaaꞌdziza
