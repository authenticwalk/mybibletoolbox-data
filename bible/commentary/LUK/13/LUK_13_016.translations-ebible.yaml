verse: LUK.013.016
translations:
  kpx-kpx: Isito la isiviholialeike di bulamo Ebalahamu valada ko hoesehavoliho. Setene
    keu vagana eitini (18) ke uvumo keate ko aiohavoge keu toelai ua. Iale la huhuige
    dana bulamo hoesehavoge kena duave.”
  okv-H: Rate Abraham ta iae erevi Satan na jua tapa 18 amita jo ta pundurari avo
    jangu indari iji te mane sijekano?” Ke ainge ijinu
  tbo-tbo: Ma gegeka Abelaham gogana Tomodulele i numa panipani po i mamae bolima
    magouhi 18, ma apega hau dalabu a panipani a lupeni, bo?’
  mal-C: അബ്രാഹാമിന്റെ മകളായ ഇവളെ സാത്താൻ പതിനെട്ടു വർഷമായി ബന്ധനത്തിൽ വെച്ചിരുന്നു.
    ശബ്ബത്തുനാളിൽ അവളെ ബന്ധനത്തിൽനിന്ന് വിടുവിക്കുന്നതിൽ എന്ത് അനൗചിത്യമാണുള്ളത്?”
  grc-SR: Ταύτην δέ, θυγατέρα Ἀβραὰμ οὖσαν, ἣν ἔδησεν ὁ Σατανᾶς, ἰδού, δέκα καὶ ὀκτὼ
    ἔτη, οὐκ ἔδει λυθῆναι ἀπὸ τοῦ δεσμοῦ τούτου τῇ ἡμέρᾳ τοῦ σαββάτου;
  bgc-bgc: तो के या बिरबान्नी जो अब्राहम की पीढ़ी सै, जिस ताहीं शैतान नै अठारह साल
    तै जुड़ राख्या था, के इस ताहीं आराम कै दिन इसके बन्धन तै मुक्त करणा न्ही चाहिये
    था?”
  khz-khz: A egare, Aperaamo petena garena, Satani na rigolo gagalana taula vativati
    (18) eligoligoato, au na Tapati tomanai ligoligo na ragai para lugaa pa?”
  deu-TKW: Diese Tochter Abrahams aber, welche der Satan siehe achtzehn Jahre gebunden
    hatte, sollte nicht befreit werden von dieser Fessel am Sabbattage?
  zsr-NT: Nacnu zxiꞌn xsoëꞌ Abraham ngul ni len gdu chizxunuꞌ iz chyuꞌnu lu yal‑lj
    qui Satanás tuꞌ xöhuiꞌ. ¿Naruꞌ cu ral‑laꞌ nu usédx lënu zal‑laꞌ nac dza laꞌy?
  lin-lin: Mwasi oyo azali mokitani ya Abrayami ! Nzokande Satana asila kokanga ye
    minyololo mibu zomi na mwambe ! Boni, esengelaki te kokangola ye, na oyo ekanga
    ye, kaka mpo ete ezali mokolo ya Saba ?
  hns-NT: Ie aurat Aabraaham ke aulaad me ke hai aur saitaan oke atthaara baries se
    sataawat raha. Tab hamke to tjaahat raha eke sabat ke dien par tjhoetkaara dewe
    ke.”
  noa-E: Pãrau pãach nemchaainjã mag dö döpi khʉrrkha nʉmta, ¿khan jãgwia mʉg ʉʉi
    ĩchab warrgar jöoi Abrán khararrau ʉ̈khaajerr ag Ẽwandam gaai ʉ̈kha simta pöd
    i monaauju khaba sĩ, jua ʉ̈ʉijem ed awia? Jãg sim aig ijã ĩchab dieciocho años
    meperau i pʉrnaa ö jʉ̈ wai simjö simta ẽerpʉ̈i nʉm khabahab ajim anʉm, jãg bënëu
    i ogdʉpʉ̈imkhĩir.
  eng-EMTV: So ought not this woman, being a daughter of Abraham, whom Satan has bound
    these eighteen years, should she not be loosed from this bond on the Sabbath?”
  mib-NT: Te ñahan yáha jéē cúu ña ɨɨn sēhe yucūn Abraham, chi nájnūhun ni conuhnī
    ña xahūn unī cuiyā ni sáha Satanás. ¿Te á tu íyó váha jeē nájnūhun nandají rí
    ña nuū cuehyɨ̄ ndóho ña quɨvɨ̄ ndétātú? Achí yá.
  lif-NT2: कन् अब्राहामरे़ कुहिम्सयङ्‌बा मे़न्‍छुमाॽइन् तङ्‌बे थिक्‌-ये़त्ताङ्धो (१८)
    माफे़न्‍साम्‍मिल्‍ले़ थुःन्‍दुआङ् वये़॥ कन् नाःम्‍सिङ्‌ये़न्‍नो खे़न् माफे़न्‍साम्‍मिल्‍ले़
    कुइघेःङ्‌ङोलाम् ले़प्‍मा नुःबाबि मे़ःम्‍बि?”
  xnj-xnj: Mdala yula avi wa chiveleku cha Ibulahimu, nambu Setani amkungili miyaka
    kumi na nane wu, chabwina lepi kumdindulila vifungu vyaki Ligono la Kupumulila?”
  mmx-mmx: La kereva ba, ixo lox avukat ti lok tooro na latkin me Judaia at laaleng
    kaala, Satan ga lok kapmex i xerepmo at lasangaun mi lavanuan levenmaares?”
  cbr-NT: ¿Mitsun ñuinami usoquin 'acë 'ain carana mitsusaribi 'aísha Abrahamnën rëbúnqui
    'icë, ñunshin 'atimanën 'apun dieciocho baritian 'insínmicë xanu, ënë anun ñu
    mëëtima nëtë 'aínbi pëxcutima 'ain? Cana 'ati 'ain.
  tee-NT: Pus ju ani chako'ulh ixpapanti Abraham junita. Chai lakacautsajin c'ata
    ju ixch'ita ju Satanás. Chai ja jantu lhijun ni acxk'otnilh ju yuchi ju avilhchan
    pa'astacni.
  eng-LSV: And this one, being a daughter of Abraham, whom Satan bound eighteen years,
    behold, did [she] not ought to be loosed from this bond on the day of the Sabbath?”
  cak-NT: Y ri ixok re', ru-familia can ri Abraham. Ri Satanás c'o yan dieciocho juna'
    ruximon-pe riq'uin ri yabil. ¿Man utz ta como chi raja' nic'achoj chupa jun k'ij
    chi uxlanen?
  pah-NT: '—Hẽa reki, Abraãova''ea rakykwepoharamo ko hẽa, ei Jesus''ga. Satanás''ga
    okote''varuhuva''ea ruvihavuhu''ga anhag̃a ruvihavuhu''ga, gaha hẽa pojykauka
    ojipyriva''ea pe. Nurã hẽa nopo''ag̃atua''javi. He''yiva''ea dezoito anos imbokwara''ara''ari
    hẽa pojykaukarame. Jihi a''e: Pyry ji imbopiro''yi karugwara hẽa hugwi sábado
    rupi, ei Jesus''ga.'
  sja-NT: Na wẽra Abrahamdeepa uchiada Satanapa dieciocho años k'ayaa iru baji. ¿Ɨ̃ipata
    ewate p'oyaa jɨpaik'araa baji-ek'ã? aji.
  xed-xed: Wana na marakw na ta sabə ma mndəra la Abraham Maghwaŋapɗə tghasa vakwani
    na manda hbuta halaway, ra a ka pliŋtá tsəna marakw na ma tsa ziɗa ya baɗu sabat
    wu ra?»
  mks-NT: Ta viti cande̱hé ndo̱ ñáñáha̱ yóho. Cúú ñá ñá na̱quixi chi̱chi Abraham ta
    sa̱ íin sa̱hu̱n u̱ni̱ cui̱a̱ na̱quehe cue̱he̱ ña̱ na̱caja Satanás, mé tiñáhá sa̱cua̱ha̱.
    Ta mé ndó cáhán ndo̱ ña̱ a̱ váha toho na̱caja i̱ ña̱ na̱janí i̱ ñáñáha̱ yóho ndáha̱
    cue̱he̱ ña̱ na̱ndoho ñá ti̱xi cua̱há cui̱a̱. Joo mé a̱ nda̱a̱ na̱nditahan nu̱ú
    i̱ janí i̱ ña̱ ndahá cue̱he̱ yóho co̱ó caja toho a cúú á qui̱vi̱ ndíquehe ndée̱
    yo̱ —na̱cachi Jesús.
  gfk-S: Ikin ra haine a bulumenamur tane Abraham ie, ma ne Satan ga hiis kawase ter
    ie ra sangahul ma liman ma itul a tinohon. Io, i tahut bileng tano Bung na Sinangeh
    be da pales leise ie tano minaset nong gate hiis kawase ter ie.”
  bmu-bmu: Mötket! Ambi kiaŋön Abrahamgö gwölönaröha aiga Satanöŋ jöhöm waŋgii yambu
    (yara) köröpŋi 18:gö dop maliga nöŋön kösöŋi mi Sabat kendonöŋ pösatpi dop köl
    eŋgiza me qahö?”
  dgz-dgz: Waen ma, watageta apane Eibaraam naewa, go Seitan panen vek mega en aonagaet
    pusin yamunaet pusin yamu yampo (18) wande en. Iwa dimen waen mam pura bawarewa
    wamewa gapan vek mega ya wat vetat dianek wanin?”
  eng-GNV: And ought not this daughter of Abraham, whom Satan had bound, loe, eighteene
    yeeres, be loosed from this bond on the Sabbath day?
  zaa-NT: Atsi'íni niulíį nna ná lą́ descendiente qui' Abraham, chi uccua tsìỹúnu'
    ida ỹíga'ni Satanás na, tsí bihua ná qui'ni ethàtsi ri'u ą de itsahue' qui' nią'
    màsqui'ba làa ná tsá tsina ca.
  eng-WEBSTER: And ought not this woman, being a daughter of Abraham, whom Satan hath
    bound, lo, these eighteen years, to be loosed from this bond on the Sabbath?
  guh-guh: Mapovaje Abrahampijinë pemomoxiyajuvënëva jamatejemayaexanajë. Tsipaji
    bajarapova namatamota Dioso pitabarata dajubinë matatoxenetsia. Dovathi pejamatabëcueneta
    penajumafurutsicujinae, xaina baja dieciocho pavaibeje. Bajaraxuata penacueraevetsimatacabita
    ata jamatejemayaexanajë piatanecuenevecua, jai Jesús judíovi penacaetuatabiabibo
    pevetsinëjavabelia.
  bon-bon: Yoo, age tuna weeme biname, Abrahamo me kaakesaare gwene, Satani te lui
    ne eitin kämäge cama tocenenäjumi. Nää, cane miiji gäne Sabade bimu cabu peei
    pita cabu ca teebine miiji me wawename?”
  nhw-BL: Para majtlactli huan chicueyi xihuitl Amocualtlacatl quipixtoya ilpitoc
    ni sihuatl catli nojquiya se iteipa ixhui tohuejcapan tata Abraham. ¿Amo tiquita
    cuali nojquiya nijtojtomas tlen icocolis ipan sábado?
  mgw-mgw: Tumbwe pano kubile na mwi'nja ywa Bulaimu, ywembe Ibilisi ampangite alemale
    kwa myaka ku'mi na minane. Buli, yanogeleli lili kunnyu'gu'lya muutabilwe wake
    Lisu'ba lya Sabato ya Ayahudi?”
  swh-ONEN: Je, huyu mwanamke, ambaye ni binti wa Abrahamu, aliyeteswa na Shetani
    akiwa amemfunga kwa miaka yote hii kumi na minane, hakustahili kufunguliwa kutoka
    kifungo hicho siku ya Sabato?”
  wbi-wbi: pe lino umhinja ghwa Ibulahamu, juno uSetano an'dindile ku maka kijigho
    nu ntanda, pe nalukamunoghile umhinja jula kusosivua ikighono kya Sabati.
  bba-bba: Kurɔ wi mɑɑ Aburɑhɑmun bweserɑ. Wee, Setɑm nùn bɔkuɑ sɑɑ wɔ̃ɔ wɔkurɑ nɔɔbu
    kɑ itɑn di. N ǹ weenɛ bu nùn kusiɑ tɔ̃ɔ wɛ̃rɑruɡiru sɔ̃ɔ?
  eng-KJVCPB: And ought not this woman, being a daughter of Abraham, whom Satan hath
    bound, lo these eighteen years, be loosed from this bond on the sabbath day?
  kgk-NT: —Upéixa voi ave ambogwera arã pytu'uha áry-py. Kente iporãve voi mymba-gwi.
    Ha ko kunha Abraão remiarirõre voi. Ojapo-ma dezoito ro'y anhaygwasu Satanás ndopoíry
    íxugwi. Omokarapã-ma íxupe. Iporã voi pytu'uha áry-py imba'asy, anhaygwasu remimoĩgwe
    ajorapa-ma kunha-gwi, he'i oikwaa ukase-vy huvixa kwéry-pe gwembiapo porã.
  waj-waj: Aa gioonna aavo Aaparahaamaa oyaivakidiri diitai aavaa Sataango nniitareera
    maisaivaa yeena rau kiaivaa roosiivai inna mmikio yaakuuvaitana yuku saivai sainaidiri
    taaravooma nuanu taika kioo itaama varivai. Mo kati varira suaivaki na inna nniitaraivo
    yeena roosii rau kiaivaa na tino taikaanarannee? Vara hama na tino taikaanarannee?
  ekk-PKP: Miks ei tohiks see naine, see Aabrahami tütar, keda Saatan on kaheksateist
    aastat sidunud, saama sel hingamispäeval lahti seotud ja vabastatud?“
  mpx-mpx: He yova ya iya Abalahama tubutubunina etega, ge Seitani i yowan baliman
    ana gewi eitin. Age bahi ana eyowan na sosokal lan Sabwata elana?”
  wbp-wbp: Nyurrurlajulpankulu-nyanu kurnta-jarriyarla! Nyampu karnta Juwu, ngulaju
    Yipuruyamu-kurlangu jinta-warnu-juku. Ngulaju Juju Ngawungku kala mardarnu, pingkilypa
    nyinaja 18-pala yulyurrpuku. Nyurrurlarlu mayi kankulu manngu-nyanyi yungu ngantarna
    yampiyarla ngurrju-maninja-wangurlu Kaatu-kurlangurla parrangka? Kula kujaju junga.
    Kapurna-jana yapa parlpuru-mani Jarrirtiyirlangurla!”
  luo-luo: Koro dhakoni, ma nyakwar Ibrahim, ma Satan oseketo kotweyo higni apar gaborogi
    duto kama donge ber kogonye obed thuolo chiengʼ Sabato oa e gima notweye?”
  nhe-NT: Para dieciocho xihuitl Axcualtlacatl quipixtoya ilpitoc ni sihuatl tlen
    nojquiya se iteipa ixhui tohuejcapan tata Abraham. ¿Ax tiquita cuali nojquiya
    nijmacahuas tlen icocolis ipan sábado?
  aii-aii: ”ܐܵܗܵܐ ܒܪܵܬܵ‌ܐ ܕܐܲܒ݂ܪܵܗܵܡ، ܐܣܝܼܪܵܐ ܠܹܗ ܣܵܛܵܢܵܐ ܬܡܵܢܸܥܣܲܪ ܫܸܢܹ̈ܐ، ܠܹܐ ܝܗܘܵܐ
    ܐܵܢܲܢܩܵܝܬܵ‌ܐ ܕܦܵܝܫܵܐ ܗܘܵܐ ܫܪܝܼܬܵ‌ܐ ܡ̣ܢ ܐܵܗܵܐ ܐܸܣܘܼܪܵܐ ܒܝܵܘܡܵܐ ܕܫܲܒܬܵ‌ܐ؟“
  esk-NT: Una aġnaq kiñuviaġigaa Abraham-ŋum naagaunniiñ tuunġaum pituksimaplugu akimiaq
    piñasuni ukiuni. Pituitḷaiññiqpigu marrumani minġuiqsiaġvium uvluani?”
  msb-msb: Amo man ini na babayi na kaapu-apuhan ni Abraham na sa disiotso anyos na
    gakot ni Satanas. Dili ba maayo na hubadan siya sa Adlaw San Pagpahuway?”
  cpa-NT: Jøng² hio¹³ lang¹² liáh³, dsa² lán¹² tsø³jong¹³ hlai³ Abraham, dsa² lǿa¹²
    jǿg³ hi² ma²chi³chiangh¹² Satanás ma²ni³ŋó¹³ guie¹jŋí² ji²ŋi², tsa¹cuúh³ hniah¹²
    jǿg³ hi² hliú² hio¹³ jmai³ sa³¹ dsag³ hi² lán¹²dsa ―ca¹juúh²dsa.
  dso-dso: “ମୁଇ ତାକେ ନିକ କଲି ଆଚି । ଏ ମାଇଜି ଅବ୍‌ରାଆମର୍‌ କୁଟୁମର୍‌ ଲକ୍‌ । ସଇତାନ୍‌ ତାକେ
    ଅଟ୍‌ର ବରସ୍‌ ଜାକ ଦାରି ରଇଲା । ସେ ମାଇଜି ବିସ୍‌ରାମ୍‌ ବାରେ ନିକ ଅଇବାଟା ଟିକ୍‌ ନଏଁ କି ?”
  meu-meu: A ina hahine, Abraham besena hahinena, laḡani gwauta-taurahani Satana ese
    e guia, be Dina Helaḡa ai basina ruhaia a?
  yva-NT: Wasaemeno wapa maere kotare mai no masyoto sambaya rai, yara wabeanimaibe
    wasaemeno wapa aneno Abraham apa ajavije so raije ramu? Anakakai Akoe po wanene
    raunande rai po veano raokokaeya ama tume abusyinara eane kaumandei to. Weti Syo
    ama wanene rapaya rai no masyoto sambaya rai kai.”
  dgc-dgc: Pero i bakésae, maski apo siya ni Abraham, a kapareho tam, éy éwanék bale
    maari nadid a pangilin a magligtas diya to dati a gimet ni Satanas diya! Bakit!
    Kagbian moy du kabayo moy; pero du kapareho moy a tolay, éy éwan moy kagbian!”
  zpm-NT: Zha nac dzigo rzac to, nonguieḻda nu beṉ naa beeṉguiac naa wnaa rii, dze
    rii. Goḻwi gaṉle zha xtii Abraham nac me, leṉ tsiimtsoṉ iz goc sca nosacsi meṉdox
    me.
  hix-NT: Tonyhoryehorye rma haxa nahko hamà, mosonà, onà rma ho. Àsok tawro hana.
    Akmaraw yohamàtho me ryhe nay hamà, noro ha, kekon hatà. Noro yeryewhamnohyakon
    mak ha, Satanasà ymo. Ekeh me roro rma 18 me txemnyehàntaye. Noro rma, tonyhoryehorye
    rma nahko hamà, on ho, hokano ytxoho yawasàn ho, kekon hatà, Txesusu.
  sim-sim: Hako nokove toso Abrahamhi nirambara las tosira. Asama 18-pelak Laulaka
    sirin kavak or nashirik lindari sira. Mberem ushiwak os Sabat wolok a uwak jivik
    si nawan ji pantlendu?�
  npi-ULB: त्यसैले, यी अब्राहामकी छोरी जसलाई अठार वर्षदेखि शैतानले बन्धनमा पारेको
    छ, के तिनको बन्धन विश्रामको दिनमा नै फुकाल्नु पर्दैन र ?”
  cgc-cgc: Tenged inyo na mga ayep pabuatan nyo ta dayad naan ta Adlaw Ta Pagpuay,
    dapat na magtabang ki man ta yi na bai na linai man Abraham paryo ki kiten aged
    mayad kanen ta iya na dipirinsya ta lawa bisan anduni Adlaw Ta Pagpuay. Disi-utso
    en na anyos na paryo pagapos kanen Satanas tenged ta iya na masakit.”
  tim-tim: Dâ âmbâle hamiŋe tâŋâk bo ire âmâ Abrahamgât hakuŋe siâ Niambi arekŋe memeŋe
    agaŋdo kopa akmâ manmâ gambo hombaŋ 18 bo agep. Haingât Sarereân mem heŋgemgore
    ârândâŋ aktâp.” dâep.
  yor-yor: Kò sì yẹ kí a tú obìnrin yìí tí í ṣe ọmọbìnrin Abrahamu sílẹ̀ ní ìdè yìí
    ní ọjọ́ ìsinmi, ẹni tí Satani ti dè, sá à wò ó láti ọdún méjìdínlógún yìí wá?”
  wos-wos: Wule takwa lé Abrahamna mandéka akwi lé. Satan dé léré gindéka lé wungi
    haraki re, tamba yéti angé man yétiyéti angé man yétiyéti (18) héki hwarimbu.
    Relénka wuni baka hwa nukwambu léré Satanéna tambambu wungi lukwawut, wu yikafre
    dé.”
  emp-NTPO: Mãwã baibʌrʌ ¿biẽ́ b̶ʌca naʌ̃ wẽrãra, diauruba dieciocho poa biẽ́ erob̶ad̶ad̶ebemada
    ʌ̃nãũbada ewarid̶e biabida? ¿Idji sid̶a Abrahaʌ̃neba yõnaẽ́ca?–
  eng-F35: So ought not this woman, being a daughter of Abraham, whom Satan kept bound
    during eighteen long years, be freed from this bond on the Sabbath day?”
  ind-ind: Ibu ini adalah keturunan Abraham yang sudah delapan belas tahun menderita
    karena perbuatan Satanas. Dia seperti terikat rantai besi. Tentu tidak salah membebaskan
    dia dari penderitaannya, biarpun hari ini hari Sabat!”
  pes-OPCB: پس حال چرا از من ایراد می‌گیری که در روز شَبّات، این زن را رهایی دادم،
    زنی که همچون ما از نسل ابراهیم است، و هجده سال در چنگ شیطان اسیر بود؟»
  mpt-mpt: otane unang olole Eblahame molofeitobe. O ib blumakau isa til hos isa gaisenobe.
    Bifolo 18 blimanobio Gululame ge omfanebio kesoa ne Gode singkalin amo dimo tileisoi
    otane ibo kukub olo misiamobo gabibo? gesea
  ssx-ssx: Koto tupa꞉ kone do Eipoloha꞉ma꞉na꞉ tapake wanda꞉ta꞉ hoke temokoma꞉ 18 bapina꞉
    tonkao ula꞉ puta꞉ mo Hoto Pila꞉ Natena꞉ta꞉ na ka꞉la꞉pa꞉ tapaena꞉pe laa lota꞉ piekeme.
  mkl-mkl: Abou ihɛ̃ mɔ dimii Aburɑhɑmui. Nɔ wee Seetɑm wɑ dũu hɑi zɑkɑi ɑdɔ̃ mɑɑtũ
    do mɛɛtɑ. Kù sĩɑ ɑ fũu si ɑjɔi kusĩmi?
  gaq-gaq: ତେଲା କେଲାପା ଗୋତ୍ମା ମୁଆଃ ସାଚେ ଗଲିଆ ବାନ୍ ଆଃସିଲେଃକ୍ନେ ଅବ୍ରାହାମ୍ ସେଲା ଆକେନ୍
    ସେଲାମ୍ବୁଏ ରେମୁଆଁ ମେଁନେ ପୁଣ୍ତେନେ ଦିନା ନିଜେନେ ବନ୍ଦନ୍‌ବାନ୍‌ ନିମାଣ୍ତା ଡିଙ୍ଗ୍‌ନେ ଦର୍‌କାର୍
    ଆଲେଃକେ କି ?”
  gof-RNT: Yaatin, ha maccasiya Abrahame na7aa gidashe xalahen qashettada tammanne
    hosppun laythi kumethi de7idaaris Sambbaata gallas birshshetethi koshshennee?”
    yaagidi oychchis.
  unx-unx: ଆଡଃ ନେ କୁଡ଼ିହନ୍‌ଦ ଆବ୍ରାହାମ୍‌ଆଃ କୁଡ଼ିହନ୍‌ ତାନିଃ, ନେଲିପେ ଇନିଃ ସାଏତାନ୍‌ରାଃ
    ତନଲ୍‌ରେ ଆଠ୍‌ରା ବାରାଷ୍‌ ତଲାକାଇତାଇନାଏ, ଚିୟାଃ ଇନିଃକେ ରୁଡ଼ୁନ୍‌ ହୁଲାଙ୍ଗ୍‌ରେ ଏନାଏତେ
    ରାଡ଼ାଇତେୟାଃ କା ଲାଗାତିଙ୍ଗ୍‌ ତାଇକେନା ?”
  gah-gah: Lá onoinazo, Zuta venáma imane nene Satá alémo golesa okago, noigo, melekeni
    18-ía oko vimó nene avisi netalímini mogonáa nene holisi gamenagú apasotatomó
    etamihe.
  lcm-lcm: Au, na aina ke? Kapo tivuna i Abaram, na kata lapo ago si gogotan si Satan
    si 18 a matas aongos. Sa, parik kapa ro ta naka kun kunis ania si taun i atailai
    asi kana kala?”
  aer-aer: Arrantherre-ame apure anetyakenhe? Kenhe arelhe nhenhe re akenhe Jew-arenye,
    arrantherre-arteke. Re akenhe arrentye ikwerele-arlenge aneke-akerte, re anteme
    inwerre aneke year 18-peleke-atwetye. Arrantherre-ame nthakenhe itirrewarreme,
    the renhe impetyeke angkwerre-iwetyakenhele Arlte Apurrke Ngkarte-kenhele? Arrangkwe-arle!
    The tyerrtye areye Arlte Apurrkele anteye angkwerre-iwetyenhe, iwenhe-iwenhe apeke
    renhe angwenhe apeke. Kele!”
  qvc-NT: Chayshinallam kay warmi Abrajamba karu willkan kaqta dyabluqa 18 watasta
    kay qeshyaywan watashqashina. Chayshina kaptinqa, ¿akasuchu mana balin samana
    diyapi kach'akachinayqa? Chaqa ancham balin kach'akachinaypaq, nishpa.
  tgl-ULB: Kaya ito ring babaeng anak ni Abraham, na labing-walong taon nang iginapos
    ni Satanas, hindi ba nararapat kalagan ang kaniyang gapos sa Araw ng Pamamahinga?”
  cbs-NT: Jabiaskadi wakin na ainbu matu keska Abrahamnen babadi 18 badi ka Satanásan
    kanexkin isin tenemani jawen nuikin juindukuntitian en kaya wakin burro tepea
    keska waxudan, ¿chakabumen?— akaya
  xtm-NTPP: Vaa ña'a ya'a, tna'a Abraham ma kúu ña, te tachi ma, ni ju'ni i ña, te
    jâ iyo ja'un uni (18) kuiya ja ku'u ña. ¿Xi ma kuu jin ndaxsiaa o ña nuu nda'a
    tachi ma kivi ni tatnuni Su'si ma ja ma jin satniñu o a? ―‍kúu ya jiña'a ya.
  nnq-nnq: Ngoe, pamba abi biti Ulaimu jwombe Lichetani likate kunnemaya kukingobu
    cha yaka komi na nane. Bo, ikiba kuwalaje kunnyogolela kutabigwa kwakwe lichoba
    lya Kupomalela?”
  bao-NT: Atio, Abraham pãrameore, Satanás dieciocho cʉ̃mari peti ate diarique mena
    cʉ̃ ca jia nʉcõ epego peera, ¿yerijãarica rʉmʉrena cõ popio ecotibogajati? —cʉ̃re
    ĩiupi.
  san-ORI: ତର୍ହ୍ୟାଷ୍ଟାଦଶୱତ୍ସରାନ୍ ଯାୱତ୍ ଶୈତାନା ବଦ୍ଧା ଇବ୍ରାହୀମଃ ସନ୍ତତିରିଯଂ ନାରୀ କିଂ
    ୱିଶ୍ରାମୱାରେ ନ ମୋଚଯିତୱ୍ୟା?
  rmn-rmn: Тай на камэл тэ пхутрас э джянджир э дукхаки андэ суббота ли адалэ джювлятэ,
