  lif-NT: ᤁᤴ ᤀᤒᤪᤠᤜᤠᤔᤖᤧ ᤁᤢᤜᤡᤶᤛᤕᤱᤒᤠ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤴ ᤋᤱᤒᤣ ᤌᤡᤰ-ᤕᤧᤳᤋᤠᤱᤎᤥ (᥇᥎) ᤔᤠᤑᤧᤴᤛᤠᤶᤔᤡᤸᤗᤧ
    ᤌᤢ᤺ᤴᤍᤢᤀᤠᤱ ᤘᤕᤧ॥ ᤁᤴ ᤏᤠ᤺ᤶᤛᤡᤱ ᤕᤧᤴᤏᤥ ᤂᤧᤴ ᤔᤠᤑᤧᤴᤛᤠᤶᤔᤡᤸᤗᤧ ᤁᤢᤀᤡᤄᤣ᤺ᤱᤅᤥᤗᤠᤶ ᤗᤧᤵᤔᤠ ᤏᤢ᤺ᤒᤠᤒᤡ
    ᤔᤧ᤺ᤶᤒᤡ᥅”
  mie-NT: De ñahan yáhá jā cúu ña tatā Abraham, chi modo jā ní nuhnī ña xāhōn ūnī
    cuīyā nī nsāhá Satanás. ¿De á nduú íyó vāha jā ní nandají nī ña nūū cuēhē ña quīvī
