  agt-agt: A kumanen dulay hud am araw na agimmang ya nekaubad na kagitta muyin tolay
    nga nagalutan ni Satanas abat ta mafulu walu darun?” kunna.
  lug-lug: Naye si kituufu omukazi ono, muwala wa Ibulayimu, okusumululwa ku Ssabbiiti
    mu busibe bwa Setaani bw’amazeemu emyaka ekkumi n’omunaana?”
  yby-yby: Yamidana maya nenako Juda mena maya Olohalimo ukauya ilime lahelamibo lolo
