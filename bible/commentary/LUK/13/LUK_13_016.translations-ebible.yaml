  soy-soy: Unɔ́si nkó yɛɛ nní Apirɑhɑm kɛpirɛ ukɔ́ kɛ Setɑni uu n tórɑɑlɛ̃ hɑ́i
    ɑŋmɛ̃ ɑtɛ́ ɑ́ɑ we ɑfɛɛrɛ́-mɛ, ɑ́i pisɛ rɛ pikɛ́ kɛwéntɛyɑɑ kɛtúŋɛ́ u toriyɛɛ?
  hui-hui: Anigo Abarahamanaga aguanene wali o bedago dama Heyolabeme mali pira mbirani
