  huv-NT: Aaga müm najtaj cam, nej nop naw tiül acualaats Abraham aton. Nimeech lamüüch
    nej mamongoch xeyay ngo majneaj lamatüch gajpopeac (18) neat. ¿Neol ngondom matajcüch
    majneaj wüx nüt axoodarana? ―aw.
  otn-NT: Xina̱ ra̱ xisu, rá̱ mbom'mɛto ra̱ Abraham, ya n'nɛ'ma̱ hya̱to njɛya di ʉnna̱
    zithu̱ ngue'a̱ te hɛ̱mbi̱. ¿Ua hi̱nda̱ zä da̱ t'øthe 'mø ra̱ pa ngue ra̱ ts'äya
    na̱'mø?
  nop-nop: Iŋgoŋ kamiŋ Abalaham’walaŋ yalaki niŋ adi Sadaŋdi tehiguk u Sabat foloŋ
    mu fiyakulimindok naniiŋ.”
  obo-NT: Iyon pobbo inin ba‑ay, su lubbad mandad sikandin ni Abraham no id baku ni
    Moivuyan daom don to sopuu‑waun lahun. Mambo, konna vo lampas pe‑en no ko‑ilangan
    nod okasan sikandin ahad diyon to Allow't Kod‑imolloy?”
  kca-kca: Тӑм Авраам рут эԓты уԓты эви пӑ сатанайән ԋийәԓхус тӑԓ йӑрман тӑйса, шаббат
