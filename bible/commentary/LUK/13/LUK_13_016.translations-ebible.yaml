    ei?” nitim.
  bch-bch: Be taine toa ne ei iaoa kelede pan Abraam pade, be Satan ipakala ei ngan
    aea dibala ngan rai sangaul igegea lima ga tol. Ta oangga napola ei ngan Ado Earainga
