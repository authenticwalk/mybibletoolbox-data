  mya-mya: အာ​ဗြ​ဟံ​၏​သ​မီး​ဖြစ်​သူ​ဤ​အ​မျိုး​သ​မီး သည် တစ်​ဆယ့်​ရှစ်​နှစ်​ပတ်​လုံး​စာ​တန်​၏​အ​နှောင်
