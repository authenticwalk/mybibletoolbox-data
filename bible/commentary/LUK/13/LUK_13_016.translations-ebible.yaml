  boa-NT: Ehdu nééne muurá áámye téhdure Aavaráaúvúj tsɨɨménémúháábéelle íjcyalle
    ɨ́dátsó chémehíjcyá 18 píjcyájuco naavéné ípañe íjcyaabéré díílleke tehdu méénúneri.
