    esepi'tî eserîke pra awanî mîrîrî teparan winîpai? —‍ta'pî Jesusya.
  ndg-ndg: Nga nyo kae mwana wa Abrahamu, ambaye nchela atikuntaba kwa miaka komi
    ni minane, buli kipalikwe kwaa kifungo chake kana kiyoghulekwe lichuba lya sabato?”
  wsk-wsk: “Imet imi Abraham ko nanawus tala, bare Satan yia 18 ko kuera memek te
