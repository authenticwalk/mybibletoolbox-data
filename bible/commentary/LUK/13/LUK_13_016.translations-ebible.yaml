    jóꞌˋ quíiˉnaꞌ e dsiꞌí̱ꞌˋreꞌ jmɨɨˋ mɨ˜ jmɨɨ˜ e jmiꞌíngꞌˊnaaꞌ, lajo̱b catɨ́ɨngˉ
    e nilaangˉ jnea˜ i̱ dseamɨ́ˋ la fɨˊ jaguóˋ Satanás mɨ˜ jmɨɨ˜ e jmiꞌíngꞌˊnaaꞌ cajo̱.
  deu-1951: Diese aber, eine Tochter Abrahams, die der Satan, siehe, schon achtzehn
    Jahre gebunden hielt, sollte nicht von diesem Bande gelöst werden am Sabbattag?
  alq-ALGNT: Aa dac ik8e, Abanaam (Abraham) pejig odanike ojisan, madji manidon ogi
    tibenimigon midatcin acitc nianeniopibon inigik. Kana inendagozisigoban kidji
    pagidinagani8idj kidji kigedj meg8adj e aiamie kijiganig?”
  ixl-NNT: ¿As ma yeꞌ la uch ibꞌaꞌnxisal u ixojeꞌ bꞌa vatz u chꞌoꞌmeꞌ tu u xeem qꞌiieꞌ
    uveꞌ netaleꞌ? Tan tiaal u Abraham taꞌ ixoj. As kat ibꞌanlu vaaxajlavax yaabꞌ uvaꞌ
