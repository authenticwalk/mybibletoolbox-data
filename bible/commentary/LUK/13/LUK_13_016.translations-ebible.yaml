  san-TIB: ཏརྷྱཱཥྚཱདཤཝཏྶརཱན྄ ཡཱཝཏ྄ ཤཻཏཱནཱ བདྡྷཱ ཨིབྲཱཧཱིམཿ སནྟཏིརིཡཾ ནཱརཱི ཀིཾ ཝིཤྲཱམཝཱརེ
    ན མོཙཡིཏཝྱཱ?
  qve-NT: Kay warmiqa Abrahampa mirayninmanta kasqanraykun, wakaykichismantapas asnoykichismantapas
