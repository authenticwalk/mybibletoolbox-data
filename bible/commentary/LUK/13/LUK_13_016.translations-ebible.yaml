  gux-gux: O pua na yua n tie Abalahama puoliŋuanu ke Sutaani luo o ŋali piiga n bina
    nii na mo te? laa pundi min loti o laa lolima mi fuodima daali?”
  kos-kos: Liye, mutan se inge ma ke fwilin tulik natul Abraham, su Satan el kapriya
    ke yac singoul oalkosr. Ya tia fal in tuleyukla el ke len Sabbath?”
  ibo-ibo: O kwesighị ka a tọpụ nwanyị a bụ ada Ebraham nʼagbụ ekwensu kere ya ogologo
    afọ iri na asatọ, nʼụbọchị izuike, mee ka o nwere onwe ya?”
  yml-yml: Weꞌe deꞌe vavine i veꞌatumai tamu Ebelamo tubuna siwe Seitani i yogoni
    i miamia malamala 18, i veꞌatumaiga ꞌAiata Veawai ꞌwaineye i lubwaineni.”
  ory-ory: ତେବେ ଦେଖ, ଅଠର ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ଶୟତାନ ଦ୍ୱାରା ବନ୍ଧା ହୋଇଥିବା ଅବ୍ରହାମଙ୍କ କନ୍ୟା
    ଏହି ସ୍ତ୍ରୀଲୋକଟି କଅଣ ବିଶ୍ରାମବାର ଦିନରେ ଆପଣା ବନ୍ଧନରୁ ମୁକ୍ତ ହେବା ଆବଶ୍ୟକ ନ ଥିଲା?”
  bzj-bzj: Wel, dis laydi da wan a unu oan Jooish sista weh Saytan mi ga anda bandij
    fi hoal a ayteen yaaz. Soh unu noh tink ih rait fi heel ahn pahn di Sabat?”
  chk-chk: Nge ikei a nom eman fefin, i mwirimwirin Apraham, Satan a föti lon ükükün
    engol me walu ier. Ifa usun, esap pwüng ngeni an epwe küna ngas lon ränin sapat?”
  ssd-ssd: Pino te Abraham tuku tugu. Satanŋge ŋayo silina le yar 18 buk kinaig. Ye
