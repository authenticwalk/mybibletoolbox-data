  kwi-kwi: An ashampane Abrahampa kwal i. Satanásne diez y ocho añokima sun ishtukasa
    ussa kuhtɨt mɨjara. ¿An kwaizkulmu payura sun ishtumikasha kakulninshinaki?
  agm-agm: Amɨ kɨmaatɨ Abɨraahamɨhomɨ maatɨmaati Bwaasɨrɨhɨrɨ netɨ anɨtisatɨ mmatɨ
    kɨnaungwɨha 18 kiyahaiwetɨ isɨwatataise. Isɨ amɨ asisɨha Autaahaatɨhomɨhetɨ Bwaasɨrɨhɨrɨ
