  bvd-bvd: Aia ma wela keni nee, nia ta ai 'ana kwalafaa kokoo kia sa 'Abraham lau
    guu ne, sui ma Saetan ka kani 'urii mai faafia sulia taafuli fa ngali ma kwalu
