  bod-N: བུད་མེད་འདི་ནི་ཨབ་ར་ཧམ་གྱི་རིགས་རྒྱུད་ཡིན༌ཞིང༌། ལོ་བཅོ་བརྒྱད་ཀྱི་རིང་ལ་བདུད་སཱ་ཏན་གྱིས་བཟུང་བ་ཡིན་ཡང་ངལ་གསོ་བའི་ཉིན་ལ་ཁོ་མོ་ནད་ལས་ཐར་བར་བྱ་མི་འོས་སམ་ཞེས་གསུངས་པ༌དང༌།
  tca-NT: —Rü ñaã ngecü rü Abráü̃tanüxü̃ iyixĩ, rü Chataná rü 18 ya taunecü ngĩxü̃
