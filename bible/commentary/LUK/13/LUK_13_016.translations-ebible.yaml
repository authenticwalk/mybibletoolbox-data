    taa mulusan xasena mo aava fo bugutmaane la Yaan ina Fangaafusan, bo?”
  maz-NT: Nujne ndixũ nu, je mboxbëche cja e Abraham. Ya vi zürü c'ü dya jo, chjëntjui
