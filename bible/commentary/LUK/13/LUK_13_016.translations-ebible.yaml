    e kaitando?” undataase.
  ubr-ubr: Atonio jever on Abraham wawan agirin, on Afaguban ifatumai imama on kwanda
    auyotoat sasagis nimtereban baitonin isawar, ato Sabat an ra abiyawasai on men
    bobo komasin tani mes.”
  tsw-NT: U lobono a̱ ba̱ɗa̱ ka nda a̱tsuma̱ a tsugbashi o urana wa Ashibi shi? A̱yi
