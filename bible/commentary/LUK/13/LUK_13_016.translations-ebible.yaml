    caacuy jém jejcuyja̱ma?
  wuv-wuv: Ma meni pifine meni, meni na'uu Abraham, meni na panarofia laloo hefua
    ma fainaroa igisimasi Satan, lomi ba laloo fei Sabbath i ma'ala a'a ei na panarofia?”
  quf-NT: Kay warmisita Abrahampa ayllunmanta katinmapis, Satanás kay qishaywan watasha
