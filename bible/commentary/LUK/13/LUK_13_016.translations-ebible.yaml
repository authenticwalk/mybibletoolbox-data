  amf-amf: Kono edono Abraamsa muldhara dahayse, tabhi lankay levena Seethaanin koam
    wobsorra ukunsen rooroaka pika koam zaskayu?” ki hamade.
  quc-NNT: Wa' we ixoq ri', rachalaxik ri qa mam Abraham, yututal k'u rumal ri Satanás
