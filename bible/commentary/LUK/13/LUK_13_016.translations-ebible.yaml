  acr-TNT: Macꞌuwariꞌ takal che wiꞌxok catoꞌic, ma rire ralcꞌoꞌal can ri Abraham,
    yey e dieciocho lo junab waꞌ “yututal” ruma ri Satanás. ¿Na utz ta cami riꞌ quesax
    chupa ri yabil pa ri kꞌij re uxlanibal? —xchaꞌ.
  rop-rop: En iya na dijan gel im grengrendoda blanga Eibrahem det grengrenfatha blanga
    wi, en Seitin bin taiyimap im 18 yiya. Wal wotfo ai kaan deigimat im en larramgo
    im fri wen im Sebathdei?”
  mee-mee: Ngaka kele avale laekia, ka i ae Abaram sivuna piau ba bole Satan ke piupite
    ka pesingmatana tangulelu ba lima ba mologi tapu. Na miau kaka roma i e sane pe
    ta iau polangalelepatalinge ka ollaekia e piupite ka kae a Sabat ae?”
  mwf-2018: Mu kardu palngun kanhi-ka, nigunu-ka kardu-wa thathpirr, mere ku tangki.
    I nigunu-ka kardu darntethbath ngarra ngalantharr nan thangunu kathu-ya Abraham.
    I ku karrath-ka mertadha kardi nigunu-yu da thangku 18 da mana, mu kanhi-ka mange
    patha-wa mamnge ngay-yu mampatha i ngurdankarel ku ngepan wiye-yu marra kanhi-yu
    da ngarra Saturday. I nhini karrath-ka mere mayit warda kurru nigunu kanhi-yu.”
  dif-dif: Nanipini bakana Abrahamani ngatamura, nana kutjieli kilpawoldra marapratjana
    ja mara wora ja parkulu matja dupudupu ngankana, ngato nana wata kurakananto nanapini
    dupudupundru Sabbat ditjini?“
  gam-gam: Ana moro ge yene gollye Abraam moi, Satan kaye to wori pamoika, kognumb
