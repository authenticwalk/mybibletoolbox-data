  gfk-H: Iau hasasei muat bia taia tutun at! Ma ing bia pa muat na lilik pukus, muat
    bakut mah, muat na hirua.
  viv-viv: Gagahemi keke medede amine. Atu kaꞋi omi keke wananuwavilani, kadu omi
    moyaꞋaimi wanaꞋalika.
  yao-yao: Isyene ngunsalila kuti ngaŵa yele, nambo iŵaga nganneka sambi syenu ŵanyamwe
    nombe chinjonasiche.
  tgp-tgp: Mo vono, pani na verea isamim vara ha sopo posi, kamim mo isoiso ha pa
    tihai sohera.
  auc-NT: Wïï mänömaï impa, ämo ëñëmaïmïnipa. Tömënäni wïï godömenque wënæ wënæ cædïnäni
    inte wæ̈nänitapa. Mïnitö guiquënë wënæ wënæ mïni cædïnö ante wæwente pönëninque
    ñimpo cædämaï ïmïni ïninque mïnitö tömämïni adobaï wæ̈maïmïnipa,” ängantapa.
  kbc-NT: Ejitaɡ̶awatiwaji aɡ̶ica libeyaceɡ̶egi ane caticedi me liciagi eletidi galileutedi.
    Codaa niɡ̶ida makaamitiwaji nige daɡ̶adinilaanitece ɡ̶abeyaceɡ̶eco, akaami eleditetiwaji
    ɡ̶adelewi anee me nigo, odaa idokee me leegitalo Aneotedoɡ̶oji motonitedice.
  bmh-bmh: Tam pet, petak tam. Ag unum zigulin mui. Iz petak awarem, ag agal oiagab
    i kekulai daremen, ag go dudu noumemen sul ag han guzental noumamamen.
  ctu-BL: Mic subeñetla, ma'anic. Mi ma'anic mi la' cʌy la' mul che'ʌch mi caj la'
    jilel ja'el ti la' pejtelel.
  meq-meq: Neŋ faya na tsikakumeye, aʼay andza niye bay! Ane tuk na, taɗə ka gərum
    ha mezeleme kurom bay na, nəkurom tebiye ka mətumeye andza nəteye dərmak.
  noa-H: 'Mag gaaimua k''abajim, mamʌ mua pãrag jaauk''imgui hajim hanʌm: Pãrauta
    chadcha pãach k''aibag t''umaa hãsie hewag k''ĩirjuwia Hẽwandamag chugpaapi jëeubam
    chan pãachjã dʌ̈i k''ëchjurau hajim hanaabá, hamachigcha.'
  alp-NT: Mere imi noake sala. Nete! Sepo imi hleke bei ono dosa mo, hoko imi supu
    hukumane bei Alla eti pela neka.
  san-VEL: yu.smaanaha.m vadaami tathaa na kintu mana.hsu na paraavarttite.su yuuyamapi
    tathaa na.mk.syatha|
  kbq-kbq: Nagra neramasamue, a'o. Hianagi tamagrama tamagu'a rukrehe osanutma, mikamotma
    anahu hutma frigahaze.
  kbh-kbh: Ndegombre cbë́yana, ndoñe. Y cach ts̈ëngaftanga, bacna soyënga amama ndoñe
    s̈montsajbaná y Bëngbe Bëtsabe benache ndoñe s̈montishachëse, ts̈ëngaftángnaca
    s̈mochanjóbana.
  ron-LSB: Eu vă spun că nu, ci, dacă nu vă veți pocăi, veți pieri cu toții în același
    fel.
  pon-pon: 'Na, i me indai on komail: Jo! A ma komail jota pan kalula, komail karoj
    pan mela dueta.'
  nhe-BL: Nimechilhuía, axtle. Ax más tlajtlacoli quipixtoyaj, huan inmopolose nojquiya
    intla ax inmoyolcuepaj.
  sps-sps: Sikia ma ayei, nyo tsue fatoobing of maromi, to te gim fi romi ma reesik
    am takopis osing to na fo aveto tsumi, ami kan nai nom rom a mat a suu.
  wnc-wnc: Nata siakande siknga daniwa natapnong. Wena siknga. Sike ginda musipza
    dua tapa tekwambanu ginu kuupbam unzakan wena asining,” ngang yanikut.
  bus-bus: Auo! Mɛ́ɛ ooare, tó ée nↄ̀sɛ liɛro, a píngi é ga lán ń bàmɛ.
  gub-BL: Nan kwaw ty wà. Aze napezewyr kwaw penemiapo kwer ikatu 'ygwer wi nehe,
    pemàno putar wazàwe pe nehe no.
  imo-imo: Paimbo nani enondo aku tepa molo nio. I moltomele imboma, eno ulu pulu
    keri teremelema umbulu tiko munduko kelko konopu topele toko naa tenge lemo eno
    aku teko toko kondongela,” nimu.
  boj-boj: Di sai. E niŋgi merŋgwai. Niŋgi are bulyqasai di niŋgi kalil dego padalqab.
  ulk-ulk: Nolekar! Ka wabi detagreda, ese wa nole wabi witlam tabatarare, wa ya gairle
    baum maike able orwairorwair.
  eng-DRA: 'No, I say to you: but unless you shall do penance, you shall all likewise
    perish.'
  knf-knf: Dţupan mënţ hënk da, nawutan pjuban, naţëlëş ŋbida këme nakeţ an bŧi ji
    baka.
  san-KHM: យុឞ្មានហំ វទាមិ តថា ន កិន្តុ មនះសុ ន បរាវត៌្តិតេឞុ យូយមបិ តថា នំក្ឞ្យថ។
  arn-NT: Iñche feypiwayiñ tañi feyngenon, eymün wiñorakiduamtunolmün ta Ngünechen
    mew ka femngechi layaymün.
  zas-NT: Din naj rni lëjt guial ad ziantan. Abiꞌ bal id zayüjndi xgab por xtolidi
    ziangajc saquidi.
  ken-NT: Nɔ́ bhɔ! Dɔ̌ ngati be bɛ, mbák bǎbhɨkɨ tɨ́knsɛm ndǔ bɛbʉ́ ɛbhɛka, chɔŋ
    be mankɛm mǎngu mbɔ bhɔ.
