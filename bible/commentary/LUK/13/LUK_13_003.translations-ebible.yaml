  cco-NT: co̱ꞌ o̱ꞌ lajo̱; jo̱ song ꞌnʉ́ꞌˋ jaˋ niquɨ́ɨꞌ˜ jíingꞌ˜ yaang˜naꞌ fɨˊ quiniˇ
    Fidiéeˇ, jo̱baꞌ fɨˊ lɨ˜ ꞌlɨbꞌˆ nigüɨlíingˋnaꞌ dsifɨˊ mɨ˜ nijúungˉnaꞌ.
  deu-1951: Nein, sage ich euch; sondern wenn ihr nicht Buße tut, werdet ihr alle
    auch so umkommen.
  alq-ALGNT: Ki8idamonom, ka8in iidi ki ijisesinon. Kina8a dac, kicpin ega an8endizo8eg,
    kiga nibom kakina, tabickotc 8ina8a.
  ixl-NNT: ¡Yeꞌle taꞌ! Pet tuk val sete, tan asoj yeꞌ la ekꞌaxa etibꞌ tiꞌ vepaaveꞌ
    vatz u Tiixheꞌ, as echat kuxh la ebꞌaneꞌ echeꞌ unqꞌa uxhchileꞌ unpajte.
  boa-NT: Muurá téhdure ámuha pámeere méɨ́cúbáhráméií diityédúré ímityúné ámuha meícyahíjcyáné
    meɨ́hvéjtsóne Píívyéébé icyánejcúvú meɨ́búwáávétúhajchííjyu.
  quh-NT: 'Chekamanta niyquichej: Sajra ruwaskasniyquichejta sakespa Diosman cutirinayquichej
    tiyan. Chayta mana ruwawajchej chayka, Dios tucuy kancunatapis tucuchillasonkachejtaj.'
  kwi-kwi: Uspane an akkwan kwail kiarachi. Une kwail kiarɨt aizpa maiztachine, kawarain
    une iarɨnazi.
  agm-agm: Nɨnɨ sangi tɨtɨhɨ akɨtɨnɨhɨ kasatataato amɨ sahɨ samɨ maipɨhaiwa kiyohɨwaiwa
    namasi japɨhɨ wɨndɨ akɨtɨ namepemaitawaawaahɨ sahɨ nahatiyaatɨ kiyaamataiwɨ napwɨtaapo.
  ubr-ubr: Ambin bag! Yau awurem, ‘Omi men ya baikitabir wonboai on, arimon osi sabu
