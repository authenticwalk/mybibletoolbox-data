  heb-heb: לא כי אמר אני לכם אם לא תשובו תאבדו כלכם גם אתם׃
  mpp-mpp: Yogo miyacbenang! Aime yanguc edocngebabe, ngengebac kwelengineng mi hefaliyedaingte,
    ngenge sasawadi yenge homaibong, ingucnehac homayackedaingte.
  apb-apb: '!Ha''ike oto oo''oo! Na no ko unue oto huni''omu uri mala omu ka''a oolisie
