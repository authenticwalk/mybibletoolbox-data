    plalahwa.
  dov-dov: Pesi kuti temwasanduka moonse muyofwidilila munzila njiyeeyo.
  rgu-rgu: Tuka Au sona sala ria! Tehuu kalu emi ta saledale-tuꞌetei mara meme sala-siko
