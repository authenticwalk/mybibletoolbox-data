    amare e p̃elaga tai ve sa ke nene.
  ron-BAYASH: Nu, uopće nu! Šă punjec ureći! Dăkă nu vic ănkăji voj toc isto aša vic
    fi duhovno morc.
  ckb-ckb: 'پێتان دەڵێم: نەخێر، بەڵام ئەگەر تۆبە نەکەن هەمووتان بەو شێوەیە لەناودەچن.'
  nas-nas: Otoaꞌ, teeꞌ deeaꞌ. Teka diiꞌ teeꞌ nariꞌ paaꞌdariaininge bereꞌdariaukaꞌning
