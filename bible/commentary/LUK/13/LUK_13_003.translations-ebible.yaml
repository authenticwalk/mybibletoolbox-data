  upv-upv: Inu nuwrai tevi kami, Ejki. Poro kami sete nolo kami pulululwi renge nololien
    se kami nir nga kamok-lolir, kami kele kapmij kapjijki pirpe nir.
  wap-NT: Aonaa paꞌoian idiꞌo mani tuukii baꞌorainao ai, wuruꞌu ĩmawakanuz kaikapaꞌa.
    Aizii unao, umatanawatinkan an uꞌoian ai, umawakan nii kapam.
  mva-mva: Ngau ka ura-kaming! Tago be tago-soasoa! Ilo-ming tago kabuiri be muzigoala
    neming tago kasegeaki nge masa dia-la ara-leuadi dipura bokana ara-leuaming dapura!
  dwr-NT: Taani yaagay, hawaadan gidenna; yewuwaan qassi hintte nagaraa paaxiide nagaraappe
    simmennaan ixxooppe, hinttenttu ubbatuukka hewaadan hayqqiita.
  kfw-kfw: Emak! Kei'n kanati, nangni um ningmalung ninthuulmak inchu inmani angnga
    ningthiwiak sikjei.
  bfz-bfz: आऊँ तुसा खे बोलूँआ कि ना; पर जे तुसे मन नि फेरोगे तुसे बी सब ईंयां ई नाश
    ऊणे।
  cuk-09: An bega sogmar, suli, degisuli. Ar bemar na be-iskuedga be bukib binsasurmalale,
    be-daed be gwagsurmalale, bemar burgwemarmogodo.
  ben-OBCV: আমি তোমাদের বলছি, না! কিন্তু মন পরিবর্তন না করলে তোমরা সবাই সেরকমই বিনষ্ট
    হবে।
  mil-NT: Te na càchí tnúhu‑í xii‑ndo sǎ ñǎhá. Te núu nchòhó vá ndíxí cuěchi iní‑ndó
    cuèndá nchaa sá cuèhé sá dúhá quìde‑ndo ndecu‑ndo ña, te tnàhá nchaa nchòhó cuíta
    nihnu‑ndo te núu vá nátnɨ̀ɨ‑ndo ichi Yá Ndiǒxí.
  myu-myu: Imẽn g̃u juy epe'e'e! Icẽmãn õn e'em eywebe. Ikẽrẽat epere'ũm pima, Deus
    kay eyetabut'ũm pima dak, ipiat'ajojoap kay epeju eyju dak — io'e.
  amk-amk: Bireri kontai! Wape mearomioaifa, weo metaraberahai weru sasari metohoni
    wai kaha mani, mea kiai ambori memarareha kariri ea tonanai ki.
  fai-fai: Naka atin afan báno kalbi, alam bede kiba ban keimin uyo mul wakumamiwo,
    ki ka. Banim bude kiliwso imi kano fikalesiw taw keidokabiw ka.
  ura-NT: Nete aine. Inara netonaite ohin nitajeriquicheein, inara ichao coreein jeriha
