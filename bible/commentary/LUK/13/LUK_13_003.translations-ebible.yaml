  uvl-uvl: Ero! Pe e hele pengpeng lange imo nenge teke a hulia lemo poinga poreke
    ngana mur ero lape a mete ke pomange iri.
  eng-BBE: 'I say to you, It is not so: but if your hearts are not changed, you will
    all come to the same end.'
  ixl-CNT: Nival sete aas yitꞌ aꞌ koj. Pek oj yeꞌ samotxekꞌaxa qꞌul epaav, ela sasotzꞌex
    sekajayil.
  xsi-xsi: Tia ndo kanaŋo! Naŋa aporo mao nâ pami; ambo miki ma kapalele ilomi kalomi
    tia, ande miki rârâni kala ma kamâte!
  crx-NTPO: '''Awundooh nohdusni! ''Et hoonts''i nohni cha noheni náhandunoohleh ''et
    dúlhahnel de, ''et de nohni cha ts''iyawh, whuz un''a za ts''iyawh yaitáhdlah!'
  kan-OKCV: ಹಾಗಲ್ಲವೆಂದು ನಾನು ನಿಮಗೆ ಹೇಳುತ್ತೇನೆ! ನೀವು ದೇವರ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳದೆ ಹೋದರೆ,
    ನೀವೆಲ್ಲರೂ ಅವರಂತೆಯೇ ನಾಶವಾಗುವಿರಿ.
  bbb-bbb: Na ige kuariako ni fiefo. Ije fuka ma baki. Ro ja ise jone boeje ja renoejo
    ije ja naebe arena una oe kuderiakuva e boeje jadua jaka bu oeva ijiege oedufuo.
  blw-blw: Faén tot-owa. Ngém hen ifagà an chàyu, no achiyu manchùgan hen anchi laweng
    way a-ammayu, kaman agéhchi hen karaweng hen iyatéyyu.
  tam-2017: அப்படியல்லவென்று உங்களுக்குச் சொல்லுகிறேன்; நீங்கள் மனந்திரும்பாமற்போனால்
    எல்லோரும் அப்படியே அழிந்துபோவீர்கள்.
  azz-NT: Pero namechilía que amo melau yejuan cachi tajtacolejque. Ta, namechilía
    que como amo nanmoyolnemilíaj de namotajtacoluan, ijcuacón nochi namejuan nanixpolihuisque
    ijcón queme yejuan ixpoliuque ya.
  spa-RV-1909: No, os digo; antes si no os arrepintiereis, todos pereceréis igualmente.
  csy-csy: 'Kong ci hi, hi ngawl hi: ahihang noma zong na ki sikkik bua uh le, na
    vekpi in tabangma in na lalcip tu uh hi.'
  mxq-NT: Kyaj tyʉyꞌa̱jtʉnʉty. Per pʉn kyaj miits mjodʉmbittʉ, nandʉꞌʉn mdʉgooydyaꞌaydyʉt.
  tzj-NT: Ma queri' ta. Tzuc'a chewe ixix chakaja' wi mateq'uex ja rena'oj, wi mateya'
    can ja ritzelal jari' camíc nesiq'uij chewij chakaja'.
  tdt-tdt: Lae! Maibee se imi la husik imi nia sala, imi mos sei mate hanesan sira.
  ron-BTF: 'Vă spun: Nu; ci, dacă nu vă pocăiți, toți veți pieri la fel.'
  eng-WEBP: I tell you, no, but unless you repent, you will all perish in the same
    way.
  eng-FBV: “No, I tell you. But unless you repent, you will all perish as well.
  nld-1939: 'Neen, zeg Ik u: maar als gij u niet bekeert, zult gij allemaal even goed
