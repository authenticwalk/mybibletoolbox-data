verse: LUK.013.003
translations:
  kpx-kpx: Ba, di la namigevei. La huhuige keau vaveve toela vamale ataea. Isito laeau
    mole nahate. Lana la vaveve toela halevaholiliege lana lata haluvive.
  okv-H: Ainge manera avoeto nane erena, eto ungo tunga haperekae aisova amo ungo
    te tapa sasari aisova.
  tbo-tbo: Eega duma. Ma a paliwelemi, inapa ami apapoe ega ona palihalehi yaka atapumi
    apo ona hilage po mei tauhi hi hilahilage.
  mal-C: നിശ്ചയമായും അല്ല. മാനസാന്തരപ്പെടാതിരുന്നാൽ നിങ്ങളെല്ലാവരും അവരെപ്പോലെതന്നെ
    നശിച്ചുപോകും എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.
  grc-SR: Οὐχί, λέγω ὑμῖν· ἀλλ᾽ ἐὰν μὴ μετανοῆτε, πάντες ⸂ὡσαύτως⸃ ἀπολεῖσθε.
  bgc-bgc: मै थमनै कहूँ सूं के ना, पर जै थम पाप करणा न्ही छोड़ोगे तो थम भी इस्से तरियां
    नाश होओगे।
  khz-khz: Aikina! Au na avaikilamina, pene gemi rakava aora na ati pio vetugamagiwai,
    gomi maparami ira gekwaregato vetaina pio kwarega.
  deu-TKW: Mit nichten, sage ich euch, sondern wenn ihr nicht Buße thut, werdet ihr
    alle ebenso umkommen.
  zsr-NT: 'Rëpaꞌ lbiꞌiliꞌ: Cutu, atiꞌ chquiꞌ cutu ubíꞌi ládxiꞌliꞌ, nitliꞌ caꞌ yúguꞌtëliꞌ.'
  lin-lin: 'Nazali koloba na bino : Ezali bongo te ! Kasi soki bobongoli mitema te,
    bino mpe bokokufa bino nyonso.'
  hns-NT: Ham toelogse boliela kie aise na hai. Bakie djab toelog aapan paap pastaaike
    aapan djiewan na badaliehe, tab tohoelog bhie naas karal djaihe.
  noa-E: 'Mag gaaimua khabajim, mamʉ mua pãrag jaaukhimgui ajim anʉm: Pãrauta chadcha
    pãach khaibag thumaa ãsie ewag khĩirjuwia Ẽwandamag chugpaapi jëeubam chan pãachjã
    dʉ̈i khëchjurau ajim anaabá, amachigcha.'
  eng-EMTV: Not at all, I tell you; but unless you repent you will all likewise perish.
  mib-NT: Cáhán rī jiín ró jeē tuú. Te róhó jíjnáhan ró suni jnahnū ndetū rō núu tú
    nacani ni rō jeē stóo ró cuéchi ró.
  lif-NT2: मे़ःन्‍लो! खिनिॽआङ् खिनिॽ लायोलाम् के़न्‍हिन्‍दिन्‍ने़ फाॽग्र बा हे़क्‍केए
    के़बोःक्‍खिॽआङ् के़मे़गिॽरो॥
  xnj-xnj: Chakaka nikuvajovela, lepi, changamuwuyila Chapanga winu, na nyenye yati
    mwifwa.
  mmx-mmx: Kopmen tinotno! Ketla a tong i rinimi xeretna. Mo do mi noxo leeng basinge
    laxakapmek atnimi, nemi bok minaba seeve.
  cbr-NT: '''Ën cana mitsu cain, ca usama ''icën. Mitsúxribi mitsun ''ucha ëni ''ëmi
    sinanacëma ''aish camina a judíos unicamax ''icësaribiti bamai cëñúcë ''iti ''ain.'
  tee-NT: Iclajunau ni jantu. Para ni jantu amac'ona'it'it ju mi'alactu'unti'an ju
    uxijnan pus vachu' ats'ank'aya'it'it.
  eng-LSV: No—I say to you, but if you may not convert, even so will all you perish.
  cak-NT: Man quiri' ta. Pero xa rix man niya' ta can ri mac y man niben ta ri nrojo'
    ri Dios, xa can xquixapon chuka' chupa ri castigo anchi' xe'apon-wi reje'.
  pah-NT: '—A''e ji pe me: Pe ndapekwahavi pe''erame nanongara. A''ereki ahegwyripeve''g̃a
    oko te''varuhu ahe ja. Pepohi ti pejikote''varuhua hugwi pejikovo. Pepohire''ymame
    jugwi pe nhaporemo po ti pemano no pejigwovo hahyva''ea ruvihava pype nehẽ.'
  sja-NT: Mãga-e. Mamĩda pãchia p'ek'au k'achia oopata oo amaada-e pɨrã, ichiaba piudait'ee.
  xed-xed: Malaghumala a ŋa taŋ wa. Ka mbəɗanaf a kaghuni ta nzakwa ghuni wu katsi,
    dzaʼa rwurwa kuni demdem manda hahəŋ.
  mks-NT: A̱ ju̱ú a̱ já jáchi̱ quia̱hva já ndihi ri sa̱ha̱ ndóhó va tá ná a̱ jándacoo
    ndó cua̱chi cája ndó.
  gfk-S: Iou hinawase mu be pata tuno iat! Ma be ing pa mu nale lilik pukus, mu bakut
    bileng, mu na hiruo.
  bmu-bmu: 'Mewö qahöpmö, nöŋön kewö jibi mötket: Iŋini uruŋini qahö meleŋme ewö,
    iŋini körekŋan mönö mewöyök ayuhum teköme.'
  dgz-dgz: Ap menan uon! Ne wadiaepena anun. E imuya potaya ya entan tanewa, mu umamup
    e iravi borit wai.
  eng-GNV: 'I tell you, nay: but except ye amend your liues, ye shall all likewise
    perish.'
  zaa-NT: Inte' nna nia' le qui'ni bihua uccua cą adiru enne' tul·la'. Pero lebi'į
    nna canchu bihua gúttsiání la' rulábalatsi' qui' le para eyaccatsè' le Tata Dios
    nna, entonces iyáỹiani le nna l·luỹa huá latsi' le.
  eng-WEBSTER: I tell you, No; but except ye repent, ye shall all likewise perish.
  guh-guh: Jume baja cajena. Bajarapamonaemi ata picani bitso pibisiacuene apo exanae
    pijanacuapijivi matatoxenetsia. Itsiata Dioso tocopatatsi bajarapamonaemi pebeyejebinexatsi,
    penacopabivi pecanaëjëtsinexa Diosojavabelia penaneconitsijava. Paxamë ata itsa
    apo pacopabimë tsane pibisiacuene peneexanabiabijava, itsa apo panajamatabëcuenepënëyorotsimë
    tsane Diosojavabelia, nexata bajarapacuenia paxamë ata panaxuabianame Diosovecua
    itsa patëpaename.
  bon-bon: Cane weebibine jijenininine egä weene liba lica atatrongäripeye weeme niiya
    mule cabu ca, piba weene iyeta niiya budre ne pa jepänepeye.
  nhw-BL: Nimechilhuía, amo. Amo más tlajtlacoli quipixtoyaj, huan anmopolose nojquiya
    sintla amo anmoyolpatlaj.
  mgw-mgw: Nimmakianga kakape panga, bapangiteli sambi kwapi'ta balu', lakini namwenga
    kati bobobo, mana mukotwike kunng'alambukya Nnu'ngu', mulu'a langanyika kati bembe.
  swh-ONEN: La hasha! Ninyi nanyi msipotubu, mtaangamia vivyo hivyo.
  wbi-wbi: Nambe, nikuvavula neke nave namulata najumue mulibudua vule vule.
  bba-bba: Aɑwo, nɑ bɛɛ sɔ̃ɔmɔ, bɛɛn tii ì kun ɡɔ̃ru ɡɔsie, bɛɛ kpurowɑ i ko ɡbi nɡe
    be.
  eng-KJVCPB: 'I tell you, Nay: but, except ye repent, ye shall all likewise perish.'
  kgk-NT: '@see-verse:LUK.013.002'
  waj-waj: Na ngii giaa ngii miaunoo. Hama iya mminnamminnaa maisaiyauvo mmuakiaaya
    mminnamminnaa maisaiyauvaa yaataraivai. Fai ngia hama ngiingii mminnamminnaa maisaiyauvaa
    pikiada hanigiada yoketaama varirama kiada fai iya putuneema ngieeta putuaaravee.
  ekk-PKP: „Ma ütlen teile, ei. Aga kui te meelt ei paranda, siis hukkute ka teie
    kõik.
  mpx-mpx: He nigeya! Ge na ba eliyamiu, ebo nige wami gegi ana en nuku pepek, komiu
    al gegewemiu nuku yaomal.
  wbp-wbp: Lawa, kula kujaju junga! Yali yapa-patu Kaliliyi-wardingki-patu, ngulajulpalu
    nyinaja nyurrurla-piya-yijala. Purda-nyangkajulu nyurrurlarlu! Nyurrurlalpankulu
    pina-yaninjarla yalala-yirrakarla Kaatu-yijala. Putalu nyinaya punku! Kajinkili
    punku nyina, ngulaju kapunkulu muku palimi Kaliliyi-wardingki-patu-piya.
  luo-luo: Awachonu ni ooyo! To ka ok ulokoru uweyo richou, un duto unutho kamano.
  nhe-NT: Nimechilhuía, axtle. Ax más tlajtlacoli quipixtoyaj, huan inmopolose nojquiya
    intla ax inmoyolcuepaj.
  aii-aii: ”ܠܵܐ. ܐܝܼܢܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܘܼܦ ܐܲܚܬܘܿܢ ܗܵܕܟ݂ܵܐ ܒܸܬ ܛܵܠܩܝܼܬܘܿܢ
    ܐܸܢ ܠܵܐ ܬܲܘܸܒܝܼܬܘܿܢ.
  esk-NT: Qaŋaa, uqautigipsi, isummitqiŋitchupsi mumigusi killuutipsitñiñ iluqasi
    tuqugisirusi taapkunatitun.
  msb-msb: Matuod gayod na ginasabihan ta kamo, dili sinda irog sana kag kun sugad
    kun dili kamo magbasol kag magbaya san iyo pagkasala mapapatay man kamo na pareho
    sa inda.
  cpa-NT: A¹jáng¹ lah¹jøng² lǿa¹². Di³ jø¹² bíh³ lah¹jøng² dsiánh¹ ca¹lah¹jáh¹ hniah¹²
    calah, ju³ná³ tsa¹ca¹jéinh¹ hoh¹² hniah¹².
  dso-dso: ମୁଇ ତମ୍‌କେ କଇଲିନି, ଜେଡେବେଲେ ଜାକ ପାପେଅନି ମନ୍‌ ନ ବାଦ୍‌ଲାଆସ୍‌, ତମେ ସବୁ ଲକ୍‌
    ସେନ୍ତାରି କୁରୁପ୍‌ନାସ୍‌ ଅଇଜାଇସା ।
  meu-meu: Na hamaoromuimu, lasi; to umui na basio helalo kerehai, iboumui ai unu
    ba mase toma.
  yva-NT: Weramu Syo raura wasai syare jewena. Yara ayao kakaije no wasai tenambe,
    weti ranivara wasakinavo wapa ayao kakaije raije ramu, weaveti indati kakaije
    nde wasai tavon!
  dgc-dgc: Ewan! Da maski sikam, éng éwan kam magsisi, a ibutan moy du gimet moy a
    medukés, éy kona be sina i manyaria dikam, a pabunu kam be na Diyos!
  zpm-NT: ¡Lëda goṉ! Zigtaa ngoopdoḻ zha co, scaque to ngoopdoḻ nac to; teḻne csaande
    to xquieḻntseeb to gbig to lo Dios, ye to znitlo to.
  hix-NT: Yaworohra mak màketxhe ha. Onà wyaro haxa àkehe, owyanye, kekon hatà. Anar
    me harha ayanhànàthàyamo yonyhera rma oyehtokonye, nyamoro heno wyaro tanàhnohsom
    me rma rha manatxhe hampànà, omnyam xarha, kekon hatà, Txesusu.
  sim-sim: Wahau. Jirin amu sawenduwa. Os kavakava ol ji undan ji halaha sunguwavu
    jihin ji tormble nahi ambu, jir avak er nga kavak nakwa jir.
  npi-ULB: होइन, म तिमीहरूलाई भन्छु । तर यदि तिमीहरूले पनि पश्‍चात्ताप गरेनौ भने,
    तिमीहरू पनि यसरी नै नष्‍ट हुनेछौ ।
  cgc-cgc: Sala inyo na paisip! Piro, sugiran ta kyo na daw dili kaw magnelsel daw
    dilian inyo an na mga sala, maageman nyo paryas ta iran na naageman tak silutan
    kaw man ta Dyos ta kamatayen.
  tim-tim: Hain bo. Akto yeŋgât dosa keiŋe aregât agak memeyeŋe bâleŋe dondâ bo hepunmâ
    âmâ Anutugât den bo nâŋgâ aŋmai are hâuŋe yeŋgiwiap ain hainâk ye yeŋgiwiap. Akto
    aregâlâk siâ makbe.
  yor-yor: Mo wí fún yín, bí kò ṣe pé ẹ̀yin pẹ̀lú ronúpìwàdà, gbogbo yín ni yóò ṣègbé
    bẹ́ẹ̀ gẹ́gẹ́.
  wos-wos: Wu yingafwe. Guniré wuni we. Guni hurungun haraki saraki sémbut yatakahafi
    yata guni akwi hiyatanguni, di hiyandan maki.
  emp-NTPO: 'Mʌ̃a jaraya: mãwãẽ́a. Baribʌrʌ bãrãba cadjirua obadara igarad̶aped̶a
    Ãcõrẽmaa zed̶aẽ́bʌrʌ bãrã sid̶a beud̶ia.'
  eng-F35: Not at all, I tell you, but unless you repent you will all likewise perish!
  ind-ind: 'Tidak! Aku sungguh-sungguh menegaskan kepada kamu semua: Kalau kamu tidak
    bertobat, kamu bukan saja kena bencana seperti mereka, tetapi juga masuk neraka!'
  pes-OPCB: به هیچ وجه! شما نیز اگر از راههای بد خویش باز نگردید و به سوی خدا بازگشت
    ننمایید، مانند ایشان هلاک خواهید شد!
  mpt-mpt: Yeye ib bobol tem funin olo molotbabe. Ne ibo baabenamabibe, ib hengmino
    mo deiboniba ib bobol temo Gode omalim blim keib mole ibsa kaanomabiobe.
  ssx-ssx: Ota꞉ dia꞉me. I̱ma꞉ iki pa꞉ta꞉ ota꞉ loa꞉me. Iki make ika꞉ piteleme hoke
    haumanu na kiaemeka꞉na꞉ta꞉ kota꞉ iki make mo hande Ka꞉lili haliweki homemeke tupa꞉
    kone homilimikie.
  mkl-mkl: Aɑwo. Bɛɛbɛ mɔi ǹ wɑ n sɔ̃ ŋɛ, iŋɛ tɑkɑ nŋɛ, bii i kù sindɑ idɔ ŋɑ, iŋɛ
    fei ɑɑ kui bɛi ɑŋɑ mɔ.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ, ନାନେ ଜଦି ପାପ୍‌ବାନ୍‌ ମନ୍‌କେ ପେବଦ୍‌ଲେଲା ପେଇଂ
    ସାପାରେ ଦେତ୍‌ରକମ୍ ନଷ୍ଟ ପେଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Gidenna! Gidoshin, hintteka maarotan simmona ixxiko, ubbay hessada dhayana.
  unx-unx: ବାନଃଗି ମେତାପେତାନାଇଙ୍ଗ୍‌, ମେନ୍‌ଦ ଆପେ ପାପ୍‌ହେତେ କାପେ ମନ୍‌ରୁହାଡ଼୍‌ ରେଦ ଆପେ
    ସବେନ୍‌କ ନେ ଲେକାଗି ଜିୟନଃଆପେ ।
  gah-gah: Lá oko nomive loko lo nolukumuve. Lekelisi ámináminiki likigika ali viligamitamó
    nene, lekezagi lá ikigó tolova inigave.
  lcm-lcm: Napo antok imi ta parik vang! Sikei nami, man parik mipa lomon pokai, mi
    kun puka aongos asukang.
  aer-aer: Yanhe rarle arratye anetyakenhe! Ayenge awerrirraye! Arrantherre akenhe
    Ngkarte ikwere-werne utepe-arle-irrerirretyeke! Akurne mpwarewarretyale! Kenhe
    arrantherre apeke akurne akwete mpwarewarremele, arrantherre anteme ilwerre-arle-irreme
    tyerrtye Galilee-arenye yanhe areye-arteke.
  qvc-NT: Ashwanri allita yach'ayllapa, uchaykita mana dijaptikillapa Dyusta kasunaykipaqqam,
    qamkunapis ringillapa chingaq.
  tgl-ULB: Hindi, sinasabi ko sa inyo. Ngunit kung hindi kayo magsisisi, mamamatay
    kayong lahat sa ganoon ding paraan.
  cbs-NT: Jaskamaki. Jamen matundi matun shinan man betsa wama man jabiaskadiai mawaxanaii,
    Diosun matu kupiaitianan.
  xtm-NTPP: Ká'an sa ja ña'a. Te nuu ndijin ká'an sa a, nú ma jin ndakani jin ndaka'vi
    ini ni te jin ndakokuiñi ni te jin ndandikin ni Su'si a chi jin skenaa ni maa
    ni ni‑kani ni‑jika.
  nnq-nnq: Nannenge kweli, na mangweto uyo pangalapa malemwa ginu mpakuwaganga anda
    bange pabawaga.
  bao-NT: “Biitijacupa,” mʉjare yʉ ĩi. Mʉja cãa, tʉgoeña yeri wajoari ñañarije mʉja
    ca tii niirijere mʉja ca tii yerijãatijata, cʉ̃jare birora mʉja bii yairucu.
  san-ORI: ଯୁଷ୍ମାନହଂ ୱଦାମି ତଥା ନ କିନ୍ତୁ ମନଃସୁ ନ ପରାୱର୍ତ୍ତିତେଷୁ ଯୂଯମପି ତଥା ନଂକ୍ଷ୍ୟଥ|
  rmn-rmn: На! Ай пхэнав тумэнги, тумэ тэ на ачявэна тумарэ бэзя, тумэ аякха кан мэрэн,
    сар он.
  huv-NT: Xique sasaj icon ngwüy, cos sitiül icona ngo leaam imeajtsan meyamban Teat
    Dios, meáwan icona apmandrojchich imbasan aton.
  otn-NT: Dí xi'a̱hʉ ngue hi̱n'na̱. Nu̱'mø hi̱ngui̱ hyɛhmʉ p'ʉ ra̱ nts'o gni̱ 'yohʉ,
    xquet'a̱ 'nɛ̱'a̱hʉ 'da gdi̱ m'mɛhmʉ'ʉ.
  nop-nop: Moŋ hinek, hanilat. Indiŋ nadineŋ, hidi kadakaniŋhik sigilulum mu tiyemneŋ
    adi metam u kumuŋgiŋ undugoŋ hinek hidi maaŋ kumuneeŋ.
  obo-NT: Konna en! Su od ikohiyan ku sikiyu, no otik dii kow od sondit woy'd tanan
    to mgo saa row, od silutan kow mandad langun to kopotayan.
  kca-kca: Ӑнта, нынана пŏтәртԓәм, туп кӑрэкԓән эԓты шӑшән ӑт керԓәԓты ки, ищи хŏԓыйэ
    пӑрԓәты.
  cak-ENT: Man quiri' tüj. Jac'a rix, si man nitzolij tüj pe ic'u'x riq'uin ri Dios,
    xa nyixapon chuka' chupan ri pokonül ri ape' xe'apon-vi rije'.
  lif-NT: ᤔᤧ᤺ᤴᤗᤥ᥄ ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤗᤠᤕᤥᤗᤠᤶ ᤁᤧᤴᤜᤡᤴᤍᤡᤴᤏᤧ ᤑᤠ᤹ᤃᤪ ᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ ᤁᤧᤒᤥ᤺ᤰᤂᤡ᤹ᤀᤠᤱ
    ᤁᤧᤔᤧᤃᤡ᤹ᤖᤥ॥
  mie-NT: Cáhān ni jíín ndá nú jāá nduú. De ndá máá nú suni tānū tāhvī nū de tú mā
    nácani inī nū jā sndóo nú cuāchi nú.
  san-TIB: ཡུཥྨཱནཧཾ ཝདཱམི ཏཐཱ ན ཀིནྟུ མནཿསུ ན པརཱཝརྟྟིཏེཥུ ཡཱུཡམཔི ཏཐཱ ནཾཀྵྱཐ།
  qve-NT: ¡Manan chayqa saynachu! Qankunapas huchaykichismanta Diosman mana kutirikuspaqa,
    saynatan wañunkichis.
  pao-NT: Pana gi, soo suta'yoo mu-matusoo kodyukwu ka gi mu nanekwuha.
  cbu-NT: Itaru, nuwsha siyaa atashina, tárangu Isusu, ¿Antaati nimari Galileyshuch
    tputs kizpur yutarit taarangana? nda. Ashiri nuw siyaa atina; Ndunnaa mangoonkus,
    ndunnaa yutaritshishireetsis kasakus, Apanllsha siyaa ambtamparee ashtachintsa
    átana, tárangiya.
  usa-usa: áraimma kétima-timune. ímiye. ánibo keráwáqá tirummá ímo waeréqa keráwákáráq
    máqtemma móraiq umá puínóe.
