    mim­pu̠­tumcán nac xla­catí̠n Dios.
  ulk-1902: 'Kaka uabi detagereda, Nolea: ese uaba nole obazgeda, abkoreb uaba uridili
    baum.'
  som-som: Waxaan idinku leeyahay, Maya, laakiin haddaanad toobadkeenin, kulligiin
