  kiz-kiz: L'epi, mkabhajobhela, lakini mukabela kutubu, namu mwibeta kuangamila mebhu.
  tzo-TZE: Chacalboxuc, mu jechuc li c'usi chanopique. Co'ol ono'ox ch'ayel chabat
