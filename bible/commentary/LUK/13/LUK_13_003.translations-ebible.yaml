  suz-BL: इन थुं परमप्रभु यावे गे मलेत्‍ताक्‍नी हना, गे यो मोदेंशो पा बेक्‍नीनी।
  car-NT: Uwa, wykaje o'waine. Ajemamyrykon anu'ma'pa aja'taine, iwaraine enapa pa'poro
