  spa-BES: Les digo, no es así; pero si no se arrepienten, todos perecerán igualmente.
  san-BEN: যুষ্মানহং ৱদামি তথা ন কিন্তু মনঃসু ন পরাৱর্ত্তিতেষু যূযমপি তথা নংক্ষ্যথ|
  tdx-tdx: Tsie, fa inao ty hatoiko, Hibaibay ka nahareo naho tsy misoloho.
