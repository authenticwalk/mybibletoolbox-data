    a ejattal.
  med-med: Na ndi, enim ik kupa kat kundʉp nʉnt. Enim numan ropʉl rui narʉng ndam,
    enim i ku etʉk kuⱡing.
  bch-bch: Nakeo pagimi, eine mao. Be oangga gimi apul lolomi mao, gimi toa ngada
