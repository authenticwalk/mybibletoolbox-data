  nko-NT: Ndɛ mlɩ bláa mbɛ́ɛ, megyí alɩ ígyi! Nɩ́ mlɩ ɛ́ mlɩmɛ́damlí klʋntɔ á,
    mlɩ fɛ́ɛ́ mlówu fɛ́ amʋ́.
  bsn-NT: '@see-verse:LUK.013.002'
  pib-NT: Wane nchingi, gike. Seyni gma menshinikanutkanu gixa, pejnurunekgi waneko
