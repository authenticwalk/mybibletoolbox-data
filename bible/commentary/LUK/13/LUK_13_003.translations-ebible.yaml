    mae no''one mola mala ikire.'
  san-TEL: యుష్మానహం వదామి తథా న కిన్తు మనఃసు న పరావర్త్తితేషు యూయమపి తథా నంక్ష్యథ|
  ben-IRV: আমি তোমাদের বলছি, তা নয়; আর যদি মন না ফেরাও, তবে তোমরাও তাদের মত বিনষ্ট
