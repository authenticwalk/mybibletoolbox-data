  bqc-SIM: Aawo! Málɛ oɛ́, tó i nↄ̀sɛlilɛo, ápii á kaalɛ láńwaɛ.
  tcz-CHONGTHU: Ahipoi, kaseipeh nahiuve, nalung nahei uva Pathen lam'a nakihei lou
