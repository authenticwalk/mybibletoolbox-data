  ukr-1871: Нї, глаголю вам; тільки ж, коли не покаєтесь, усї так само погинете.
  apz-apz: Oꞌo, sekwo ose syafɨsyɨkutoho. Ngko hungkuno nehopiꞌnohini waselɨmonneꞌno
