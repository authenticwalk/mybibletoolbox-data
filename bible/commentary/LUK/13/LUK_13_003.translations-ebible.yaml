  lat-VUC: 'Non, dico vobis: sed nisi pœnitentiam habueritis, omnes similiter peribitis.'
  ngp-ngp: Nawagambani hiyo ivo, mna nyuwe nanywe hamnakweiile wavu wenyu, nanywe
    nombanike enga viya wabanike woho.
  aoi-aoi: Nare-ka! Umba nungkwurraja karnumamalya, yiku-wurrenama aduwaba awurruwurrariya
    akwa yikinumini-yarrkuwarakinama Neningikarrawara-langwa ayakwa kirrakina. Nara-manja
