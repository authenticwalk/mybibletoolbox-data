  quf-NT: 'Nishaykillapa: Manami chayqa chaynuchu. Qamkunapismi Dyusman mana tikrakarqa,
    chaynu kastigakar wanunkillapa.'
  yuw-yuw: Muno sinom, nocho ingoroc kanoya kombiarut, son soniin irotsoni maibaruyai
    wömai son ambarac amna worocot gorong ongonahing.” Yesuho garac mata ihoroc inongga
    worochon docno au ingoroc sakaun fiuna yogoc,
  hus-NT-1971: Nan tu uchalchic abal yab antsana’. Ani ta patal tata’chic max yab
