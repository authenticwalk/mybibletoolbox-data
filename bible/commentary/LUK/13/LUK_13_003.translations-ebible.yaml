  rmy-ARLI: Na! Ali te na pokajinđen tumen, sarijen tumen ka adžićeri propast!
  myw-myw: '@see-verse:LUK.013.002'
  sby-sby: Sobwe! Lino ndamwambilingeti na mubule kusanduka kubwipishi bwenu nenjamwe
