  amp-amp: Yima bugam, yonent burent, fasoh nefrpam thu nhombra buganimomm. Ndhtet
    yimam Bro Nkifrar yak batirahrm. Ndnettn nd fasoh nefm mong troh bugakfot. Nhai
    womenr rim tohtakfot.
  bht-bht: मैं तुसां ने बोलदा, की नी थे; पर अगर तुसां भी अपणे पापां जो नी मनगे कने
    मन नी बदलगे तां तुसां भी इयां ही खत्म होणा है।
  eng-NOY: I tell you, nay; but unless ye repent, ye will all in like manner perish.
  cub-NT: 'Coyʉyʉbu mʉjare: ¡Que ãmevʉ! Mʉja chĩori dápiarĩ mʉje ãmeina teiyede jarʉvarĩ
    oatʉvabevʉ baru, napedeca ñájinajaramu mʉja.'
  ita-1927: No, vi dico; ma se non vi ravvedete, tutti similmente perirete.
  lww-lww: In na sineun nesape nevisa van amiu nevisave peraga, pe sa re nene poli.
