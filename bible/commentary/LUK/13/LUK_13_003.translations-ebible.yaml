  kxv-kxv: ନା଼ନୁ ମିଙ୍ଗେ ୱେସିମାଞ୍ଜାଇଁ, ଏଲେକିଁ ଆ଼ଏ, ସାମା ମୀରୁ ମ଼ନ ୱେଟ୍‌ଆତିହିଁ ବାରେଜା଼ଣା
