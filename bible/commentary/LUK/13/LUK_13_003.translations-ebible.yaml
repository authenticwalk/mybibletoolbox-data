  cha-cha: Jusangane jamyo na aje; sa yanguin ti manmañotsot jamyo, manparejoja jamyo
    manáchamalingo.
  amu-NT: Nndyeꞌyoꞌ nntsjo̱o̱, meiⁿchjoo nchii joꞌ. Ee mati xeⁿ ticalcweꞌ nꞌomꞌyoꞌ,
