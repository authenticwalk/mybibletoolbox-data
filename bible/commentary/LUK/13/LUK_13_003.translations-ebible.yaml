    isiwa Pailat bomona ruau kadi dewalalaida wainilana. E kadila bedewe mai insaisala
    leusane God mampe dodomanaitana mo ruau God matangelawa e uduudu osolawolepie
    kadilepituwapi, mai dia!
  qub-qub: ¡Manami! Gamcunapis jucha ruraycashayquicunapita mana arpinticorga paycunanömi
    wañunquipaj.
  att-att: Ngam ari gemma kuruk. Á kagiak ku nikayu, nu arán naw ibabáwi yù liwâ naw,
    matay kayu gapay nga kunnay nira, á mesinná kayu laguk kâ Namarò ta áddè ta áddè.
  bki-bki: Kiniou nojidom nover ka kamiu never makanio, naio maka tibe na. Mia monoka
    kuvitikar vatitig rivu, bior ver kuvilig re kamiu, mia kumijikia kum̃aro bunu
    ea bajago na jibe na.
  bqp-bqp: Oi! Matɛn oárɛ, tó ádi nɛ̀sɛ litɛro, á pínki ni ga lán ń bàmɛ.
  mcp-mcp: Mbɔ̂! Mə́ yida cɨ nə bɨ́ nə́ ŋkí bɨ mə bə́ kú cɛ́nd mítə́dʉ́gá, bɨ bɛ̂sh
    mə bá nə́mə́ jɛ̧ɛ̧́ mbií ŋgwúdʉ́ wɔɔŋg.
  hat-hat: 'Mwen di nou: Non. Men, si nou menm nou pa tounen vin jwenn Bondye, nou
    tout n''ap peri menm jan an tou.'
  npl-NT: Ne nomechilia amó; iwa tla nomejwah amo nonmoyolpatlah, noijkó nontlamitiweh.
  bgg-bgg: Khuchung magunde de asi phro! Chiih-è gu nathek shii yao phro nawaithek
    layog è idoh akhid arone, nathek shii rek pha duiine nathek de zab iy ruii phro.
  eng-TCENT: No, I tell you, but if you do not repent, you will all likewise perish.
  eng-BSB: No, I tell you. But unless you repent, you too will all perish.
  cpu-NT: 'Nokantzi naaka: Te ari onkantya. Eerorika povashaantziro pameyetari eeroka,
    ari pinkempitakotaiyaari irirori.'
