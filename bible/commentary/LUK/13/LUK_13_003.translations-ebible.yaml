  poi-NT: Siiga mimicht́am d́a iñchactámpa jém malajɨ̱xi, jesɨc mit́ogoyt́ámpat́im
    iñt́u̱mpɨyt́am.
  wuv-wuv: A warefanaa hamu'odu ba pa'aa lomi! Ma'uaa nabaa lomi hamona filoginaa
