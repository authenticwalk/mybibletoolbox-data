  mcd-NT: Ma. Ascaramafinquin. Marifi maton chaca shatutama nan man shinanpaoni cuscasi
    shinanriaqui Dios icoinra huashuma marifi man omitsiscapanaca.
  urt-urt: Pakai! Ŋam mana yip, ŋaiye yip yukur yimbilme ŋoihmbwaip yasme pupwa yip
