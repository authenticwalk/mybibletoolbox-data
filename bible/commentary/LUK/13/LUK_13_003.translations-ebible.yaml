  hau-ULB: A'a, ina gaya maku. In ba ku tuba ba, dukanku za ku halaka kamarsu.
  mal-mal: അല്ല, ഒരിയ്ക്കലും അല്ല, മാനസാന്തരപ്പെടാതിരുന്നാൽ നിങ്ങൾ എല്ലാവരും അങ്ങനെ
    തന്നെ നശിച്ചുപോകും എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.
  kkc-kkc: Haye, egeeseenee. Esino niyo nibada goo tokenee maga miligi pialoso Godee
    mapoo bidiga debelega poogooga, goo hedebe egeesee nosee nimapoo peledabalaiso.
  lit-lit: 'Aš sakau jums: Ne! Bet jeigu neatgailausite, jūs visi panašiu būdu pražūsite.'
  urd-GVR: Hargiz nahīṅ! Balki maiṅ tum ko batātā hūṅ ki agar tum taubā na karo to
