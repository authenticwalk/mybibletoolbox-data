  ndj-ndj: Nguvawombela ng'odu! Lakini mwaveni, pamupomela ng'odu, sambi shenu damupeli
    kucha veni.
  mbj-NT: Dooh. Tak'ëp nesaa do sa hã, ta wób sa mahǟnh hyb n'aa nado. Bë hã na-ããj
