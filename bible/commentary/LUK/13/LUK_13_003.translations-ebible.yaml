  nlg-nlg: E taho tua! Inau tu bosa vanighau gatu itaeni, kau mua tughulio tana lei
    palumiu ke, mi ghau ghua kau mate vaghara gaira.
  dgr-DOGNT: Į̀le, hanì nıìle ne! Hanìkò naxı̨ edek'eahłı̨-le xè naxınì ładı̨į̀ aahłe-le
    nı̨dè, naxı̨ sı hazǫǫ̀ naxıdıhołè ha.
  pes-OPV: نی، بلکه به شما می‌گویم اگر توبه نکنید، همگی شماهمچنین هلاک خواهید شد.
  ron-1924: 'Еу вэ спун: ну, чи, дакэ ну вэ покэиць, тоць вець пери ла фел.'
  tpz-tpz: Ivëhkëk, eöm se keh hikta panih a ma taateꞌ hat peöm, eöm se ro rakah pet
