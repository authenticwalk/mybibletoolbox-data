  san-THA: ยุษฺมานหํ วทามิ ตถา น กินฺตุ มน:สุ น ปราวรฺตฺติเตษุ ยูยมปิ ตถา นํกฺษฺยถฯ
  iws-iws: Kara kɨmiirɨn pɨ hɨnɨɨna boɨni. Nɨɨngaka, nɨɨngakɨɨnga! Mɨ kɨmiir mhɨi
    kwoɨnɨm kisɨna haigi karamae nwowi mɨ kɨma wɨ hindara kɨgugu ɨuguski sɨmiir hɨriinan.
  pol-SZ: —Wiedzcie, że wszyscy podobnie zginiecie, jeśli się nie opamiętacie.
  ztq-NT: Lëdyo gon. Ni lëën xñe kaazhkaa lo do nii deelñee kpikchedy styoo do lo
    Dios, wi do kety.
  zai-NT: Cadi pur nga di'. Laatu laca zanitilú tu casi binitilú cabe pa qué inaba
