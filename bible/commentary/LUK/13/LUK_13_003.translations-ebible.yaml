  tsw-NT: N ta dansaa ɗu, ne ɗa shi! Waru ni i vadala o unusu u ɗu shi, ne ɗa fo yoo
    koto.
  cax-NT: Pero sucanañü aume, arraño arrtü chapiñorroncocañopü, pasao aume isiatai
    tacana ümoma.
  aia-aia: Ai'a! Mou ai'a 'iraraa do 'i'amou moi mae ro'u 'onaa namou bwa'i rihosi
