  ita-1885: No, vi dico, anzi, se voi non vi ravvedete, tutti perirete simigliantemente.
  muy-muy: Aha, nahkay do. Ay nəhi ana kʉli, tamal lekʉlʉm kàmbatumkaba manjəhaɗ gekʉli
