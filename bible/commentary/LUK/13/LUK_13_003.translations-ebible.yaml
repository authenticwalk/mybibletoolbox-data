  bwo-bwo: ‹Mank'oyiyaliye, naandre eto itk'azal itwor bokok'o t'afitute› etre itsha.
  nch-BL: Nimechilhuía, amo. Amo más tajtacoli quipixtoyaj, huan amojuanti nojquiya
    anpolihuise sinta amo anmoyolpataj.
  quc-TNT: Man je' ta wa', —cächa'. We ri alak man cäq'uex tä ri anima' alak, xukuje'
