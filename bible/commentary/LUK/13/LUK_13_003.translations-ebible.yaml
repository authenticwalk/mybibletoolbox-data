  srp-1865: Ne, kažem vam, nego ako se ne pokajete, svi æete tako izginuti.
  agt-agt: Ammi bakkan ta kunna ten, te ya ibar ku tekamuy a sakā megitta kam hapa
    sangaw tekid am awemuy magbabawi ta liwat muy.
  lug-lug: Nedda! Mbagamba nti bwe muteenenya nammwe mugenda kuzikirira ng’abo bwe
    baazikirira.
  yby-yby: Sako minamiye loko lo noliboe. Edimosiya sa-iki duka li wili jamitaboya
