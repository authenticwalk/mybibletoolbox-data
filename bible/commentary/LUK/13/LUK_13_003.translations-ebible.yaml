  mar-mar: मी तुम्हास सांगतो की असे नाही, जर तुम्ही पश्चात्ताप केला नाही तर ते जसे
    मरण पावले तसे तुम्हीही मराल.
  snp-snp: E’e, moda etito minámaiye, loto logimowe. Etito minámaifa, ido seti-muludi
    olu eleyapa wiyámenawamo ya linate yaki ayaidana oti u kopa unagilae.
  isl-isl: Nei, alls ekki! Skiljið þið ekki að sjálfir munuð þið farast, nema þið
    snúið ykkur frá syndinni og til Guðs?
  spy-NT: Acha! Māwuu nyoo. Nteenee yoo kamooweekse ām miyootyēēt nyēē ōboontē +mōōbēku
    ꞉nkakweek kutukul.
  xnn-xnn: Ngem ibagak ken dakayo en baken sa tay no adi kayo ibabawi nan basbasolyo
    et awnit matey kayo am-in ay kanegda.
  mwe-mwe: Nngabha nneyo, ikabheje nkali mmanganya nkaipetanje, nneyo peyo shintitimilanje.
  tte-tte: Nigele. Na yawalo kolimiu tem nige ami pwanoli kolili kwanunuwabui komiu
