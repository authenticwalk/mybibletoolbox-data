  enq-2: Daa, dopa napiana, nyakama mona kapilyala naeyatamino doko, endakali dokaita
    kumao alu piaminoli pyoo, nyakama apata alu pitamiakana lao nambame nyakama langilyo.
  eng-ASVBT: 'I tell you, Nay: but, except ye repent, ye shall all likewise perish.'
  mna-mna: 'Nio aŋso piom: Som kat! Mi keleŋ. Sombe kotooro leleyom som mi kezem sanaana
