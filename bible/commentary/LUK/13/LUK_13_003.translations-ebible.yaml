  gof-ENT: ጊዴና! ጊዶሺን፥ ሂንቴካ ማሮታን ሲሞና ኢፂኮ፥ ኡባይ ሄሳዳ ያና።
  aau-aau: Korey law-ar, hakwe hme okar-ar kiy-mekow, homkwe seyr uron kankoum pa
