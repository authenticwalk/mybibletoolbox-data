  sbk-sbk: Embabhola, siyo, lelo nkashile semlamba amwe mwenti mwaitega shesho.
  mya-JVB: သာ၍အပြစ်ရှိသည်မ ဟုတ်။ သင်တို့ရှိသမျှ သည်လည်း နောင်တ မ ရလျှင် ပျက်စီး ခြင်းသို့ရောက်ကြ
