  hlt-THB: Ka nik kqawn peek khqi, cekkhqi ce am thawlh bet uhy! Cehlai nangmih awm
    am naming zut awhtaw, plawci lawt kawm uk ti.
  soq-soq: Sa dia, mai epe insenakadisana! E inseilana e euda dewalala wainilana,
