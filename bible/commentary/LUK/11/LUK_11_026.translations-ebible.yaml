  gmv-NT: ሄሳፌ ሲሚ ቢዲ ባፔ ኢቲዛ ሃራ ላፑን ዳይዳንꬃታ ባናራ ኤኪዲ ዬስ፤ ኢስቲካ ጌሊዲ ሄን ዳና፤ ሄሳዴስካ ኮይሮይሳፌ
