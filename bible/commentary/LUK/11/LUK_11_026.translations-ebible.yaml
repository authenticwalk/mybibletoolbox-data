    Boe ma basa si reu leo nai lahenda ria, ara duduku-papauꞌ ana. De, besaꞌ ia lahenda
    ria masoda na soe lena bali.”
  toc-NT: Y la̠li̠­huán xlá naán ca̠tiyay a̠kalha­tujún li̠túm akska­hui­niní̠n hua̠nti̠
    na̠ luu lac­li̠xcáj­nit tali̠­ca­tzi̠y, y pu̠tum tamac­tanu̠y a̠má chixcú hua̠nti̠
    xlá aya xtat­la̠n­ti̠ni̠t, pus a̠má chixcú a̠tzinú luu li̠xcáj­nit huan xta­pu­huá̠n
    ni̠ xachuná cumu la̠ xapu̠lh.
  ulk-1902: 'Ege E bakeamulu, taraisare uader sefen lamar, ui au adud abi tumge; a
    bakeuare barot muige, a bamer: ege E au adud abele le la mop, abele gerger ge
    ditimedelu.'
  som-som: Markaasuu tagaa oo wuxuu wataa toddoba jinni oo kale oo ka xunxun isaga,
    wayna galaan oo halkaas joogaan. Ninkaas wakhtigiisa dambe ayaa ka darnaada wakhtiga
    hore.
  mam-C: B'e'xsin k-okixtz toj tanmin xjal, me nya tjunalx ja'lin; qala' kyuk'a wuql
    tuk'a xininqexix toj il tze'nku a. Ex kykyaqilx chi najal toj tanminjo xjal ja'lin.
    Atzaj xjal noqx kyja kxe'lix toj il tze'nku' ttentaq te tnejil.
  ndj-ndj: Topi akuyenda kuvatola finyamkela vamonga saba pitu mweni, vosi vakuyenda
    kumwingila mundu yula. Ngalilu ya mundu ayu ponopa yikuvipa munu pitu dahili.”
  mbj-NT: Tii bä tats'yyt 7 karap'aar h'yyb nesaa do wób ta hataa, ta bahǟnh nesaa
    doo. Tii bä rabajëë pëë ta tób paa gó. Tii bä rabanyy kän ta hã kä. Ta hã hanäng
    do paa bahǟnh tii kä. Tak'ëp tii kä ta hã kä nesaa doo kä —näng mä Jesus.
  lat-VUC: Tunc vadit, et assumit septem alios spiritus secum, nequiores se, et ingressi
    habitant ibi. Et fiunt novissima hominis illius pejora prioribus.
  ngp-ngp: naho, naaite no kuguha mp'hepo watuhu waihile kujink'ha yehe mwenye niyo
    wengila na kwikala umwo, naho mnt'hu yudya hali yakwe yanda iha kujink'ha idya
    ya nk'hongo.”
  aoi-aoi: Biya kembirra ka-likajama kuw-aburangkinama wurrukwalu-wa wurramukwa, akwa
    karra-wilyakinama wurrumangbala wurrambilyuma wurramukwa akinu-wa angalya. Akena
    aburraja wurrumurndakakina wurramukwa wurruwurrariye-ka, amandangwa wurruwurrariya
    warningadinuba-wiya-manja angwurra. Biya kembirra kuw-awiyebenama wurrakina akwa
    yakwujina ngawa kuw-ambilyamurra wurruwurrakawura-ma nibina-manja nenungkwarba
    warningangkawura wurrakina. Kembirra nakine-ka nenungkwarba kin-arriyadiname-ka
    angwurra, ka-lawurradina-mulangwa wurribina warningadinuba-wiya wurramukwa, wurrukwala
    wurringka wurramukwa aburruwa. Adinuba-wiya n-arriyaduma nakina akena angwurra
    ngawa kin-arriyadinama nakina-da,” ni-yama Jesus wurrumurndakibinu-wa warnumamalya
    nakina.
  enq-2: Dokopa baa ita minao imambu etete koo kalange mendatupa lanyepala, anda dokonya
    kolandatala katengema. Dokopa, wamba akali doko kopeta katengeaka doko, imambu
    koo dutupa baa-kisa ipao palelyaminopa, baa etete kopeta katengena” lea.
  eng-ASVBT: 'Then goeth he, and taketh to him seven other spirits more evil than
    himself; and they go and dwell there: and the last state of that man becometh
    worse than the first.'
  mna-mna: nako ila mini mi iyo waene bizin lamata mi ru tomen ta tilip pini pa mbulu
    sananŋana na, ma ziŋan timar mi tiru pa tomtom tana ma timbotmbot. Tabe ni isaana
    kat. Muŋgu na pe som, mi iŋgi isaana ma isaana kat.”
  rmy-ARLI: Tegani džala hem lela efta avere duhen po bišukaren pestar hem đerdinena
    ano adava manuš hem ačhovena adari. I ko kraj adale manušese ovela po bišukar
    nego angleder.”
  myw-myw: '@see-verse:LUK.011.025'
  sby-sby: Lino ukute kuletelapo imbi isanu ne ibili yapitapo pali nayo, kwambeti
    bengile nekwikala mumuntu uyo. Neco bwikalo bwamuntu uyo bukute kwipa kupita bwakutanguna.”
  sll-sll: Dinangwo hanere, hon ere pirere, kwia nigi dongwo sewen pela monangwo bani
    aule ire unamua. Aule ire, ure, yal ta yong sina monamua. Homa yal iwe, kwia taniga
    yong sina mongwo nigi domiraba, omaga kwia miki weni yong sina monamia, nigi weni
    denamua.
  yaq-NT: Junak intoko ini'i, sikaa, intok juchi woo busanim jume' bebeje'eri ka tu'i
    jiapsim, che'a juni'i ae bepa ka tuttu'im nu'upane. Intok juname'e si'ime, jiba
    junae o'outat tawabaeka aet kimune. Chukula intok ini'i, che'a juni'i, bat naataka
    bepa machika tawane.
  uro-uro: Dä qat tet bä qat dän sa ama ngärhäqyet da udiom angätni ama iaus kärangätni
    i sa ngä met e na qa sa angärha lat ama vu ngät bä ngät don sävä qa vätka bä qale
    ngät e. Dä iaqäkt ama ruqa di sa mäqi mava na qa dap täkt di sa mava na qa masirhat
    mamär.”
  ita-1885: allora va, e prende seco sette altri spiriti, peggiori di lui; e quelli
    entrano là, e vi abitano; e l'ultima condizion di quell'uomo è peggiore della
    primiera.
  muy-muy: Eslini naŋ nakəŋ asləka, akoru azalakivabiyu seteni ndahaŋ adəskəla, nday
    nani ɗek tə̀tam naŋ àna cuɗay. Mək nday ɗek tara təhuriyu, tanjəhaɗ a arəŋ ni
    bu. Nahkay maslaŋa nani ti manjəhaɗ gayaŋ ni egi ŋgulum gayaŋ ya ahaslani ni keti. »
  kqc-kqc: Resi bi disi vima no 7 iniye ini no ebu reyadi, afei minari baesi amegedi.
    Ye mina amiye di amena gua bi no iniye, sena kana ebu reyo.”
  rmc-ZRB: Акор ов джял і лел пега авер ефта духі, саве минґ холяредер, сар ов. І
    кана оне авен, то ачен одя те джівен. І ода ачел минґ хужедер одалестар, со есас
    чірла.
  tav-tav: To baii cʉ cãno tʉjʉri wãtia aperã siete cãnacãʉre cʉ netoro caroorã majuure
    na pijo, na menapʉ cʉ̃pʉre jãʉmi. To bairi caroorã majuu wãtia capãarã cʉ mena
    na cãno cajʉgoye cʉ cãnato netoro majuu rooro ãcʉmi, na caĩ buioyupʉ Jesu.
  eng-ULB: Then it goes and takes along with it seven other spirits more evil than
    itself and they all come in to live there. Then the final condition of that man
    becomes worse than the first.”
  spa-VBL: Entonces va y busca a otros siete espíritus peores que él, y ellos vienen
    a vivir allí. Y al final ese hombre llega a ser peor que como era antes”.
  fra-_FOB: Alors il s'en va et prend avec lui sept autres esprits pires que lui,
    et ils y entrent et y demeurent; et le dernier état de cet homme devient pire
    que le premier.
  hau-ULB: Sai ya je ya dauko wadansu aljanu guda bakwai wadanda su ka fi shi mugunta,
    su zo su zauna a wurin. Sai karshen mutumin nan ya fi farkonsa muni.”
  mal-mal: അപ്പോൾ അവൻ പോയി തന്നിലും ദുഷ്ടത ഏറിയ ഏഴ് ആത്മാക്കളെ കൂട്ടിക്കൊണ്ട് വരുന്നു;
    അവയും അതിൽ കടന്നു താമസിച്ചിട്ട് ആ മനുഷ്യന്റെ പിന്നത്തെ സ്ഥിതി ആദ്യത്തേതിനേക്കാൾ
    മോശമാകും.
  kkc-kkc: Osoloso yo see wedi dileso bo holo diya kitulugu abo 7 gilimadoloso moso
    omapoo dabalaiso. Egeeseega odoo hagee eyo daga badeli poogoloso see diya tokenee
    badalaiso.”
  urd-GVR: Phir wuh jā kar sāt aur badrūheṅ ḍhūnḍ lātī hai jo us se badtar hotī haiṅ,
    aur wuh sab us shaḳhs meṅ ghus kar rahne lagtī haiṅ. Chunāṅche ab us ādmī kī hālat
    pahle kī nisbat zyādā burī ho jātī hai.”
  far-far: Kada nia ada to'ona ne nia 'urinai, nia ka oli, ma ka talaia lau mai ta
    fiu anoeru ne ta'a ka liufi nia, kera ka leka mai, ma kera ka to na 'i laona wane
    be. Ana kada nai, na tolana wane nai ka fi ta'a ka liufia na 'i nao.”
  suz-BL: मिनु ङोंइती क्‍येङा मेको मुर शुश मरिम्‍शो दुम्‍ब” दे शेंदीमी बाक्‍त। यूहन्‍ना
    ५:१४
  car-NT: Irombo kyny'san rapa oko-to'ima noro amykon tyko'ponokon yja'wangon akywano
    aije. Irombo kyno'myjaton moro po tywaito'ko'me. Iwara mo'ko wokyry yja'wan me
    'ne ka'tu rapa kynaijan moro koromo tywe'i'po ko'po.”
  amp-amp: Be nd kmi yarhr inji mhti tanysihato tfit wuyekwor. Wuyakhato tfit kitwor
    womroh yakt. Yitarn 7-pelakfot myekwor. Tom nd 7-pelakfotn tu bro nefm aruhwom.
    Rompno niahato be nd kunyr kakaknitmr. Yakaknitmr be kspita bugewur. Yimar tefi
    nefenm afo na hasoyukr tfit nd 7-pela kmi yarhm yak hatoh hanitatmr tu bro nefm
    newur.”
  bht-bht: तालू सै बुरी आत्मा जाई करी अपणे ला होर बुरियाँ सत्त आत्मा जो अपणे सोगी
    लेई ओंदी है, कने सै उदे अंदर बड़ी करी ओथु रेंदियां न, कने उस माणुऐ दी हालत पहले
    ला भी बुरी होई जांदी है।
  eng-NOY: Then it goeth, and taketh with it seven other spirits more wicked than
    itself, and they enter in, and dwell there; and the last state of that man becometh
    worse than the first.
  cub-NT: Que baru apevʉ siete paivʉ abujuva ʉ̃i pʉeno ãmenare vorĩ earĩ, nʉvaimi
    ʉ̃́que. Aru ina d̶aicõjeivʉ ñai ʉ̃mʉre, ãmed̶ad̶ama ʉ̃́re pʉeno baju, arĩ buedejamed̶a
    Jesús.
  ita-1927: Allora va e prende seco altri sette spiriti peggiori di lui, ed entrano
    ad abitarla; e l’ultima condizione di quell’uomo divien peggiore della prima.
  lww-lww: Ana yoko naga va were si yermare tap̃ena la ve olua nap̃a apiowa manene
    laa taulu naga sane atom amio, ana yoko ava si asike los nen yar nene. Ana yar
    nene nanua sumo kiena malena piowa, ana siraunia kiena malena piowa manene laa
    sane.”
  ron-BAYASH: Atunšje meržji šă adušji maj šapči rov duhur maj rej dă jăl săngur,
    šă jej u vinji napoj ăm om šă kustă akulo. Aša alu omula are tari urăt dă kit
    dăm elši.”
  ckb-ckb: ئەوسا دەچێت و حەوت ڕۆحی پیسی دیکە لە خۆی خراپتر دەهێنێت، دەچنەوە نێو مرۆڤەکە
    و لەناویدا دەژین، ئینجا کۆتایی ئەو مرۆڤە لە جاران خراپتر دەبێت.»
  nas-nas: Teketa bera teie ˜kenaanka-taa maꞌnari napoꞌ bokuvurira toroaripeuꞌ baruꞌ
    aaꞌnaꞌ oreng tee puruꞌai. Eeꞌnoko teing tumparira tee-koo otoropeuꞌ, eeꞌnoko asiꞌnung
    otootoꞌ tee naning bakaang bakei aaꞌnaꞌ oraruꞌkupeuꞌ tutung otokoꞌnaꞌketa.”
  uvl-uvl: Ol pe uneinei neu la mule ke la mene ke uneinei iri rahtele nai mule nenge
    te poreke toto nge i ke la tetu teu lamau. Ke mele neu tungana nenga tele ngana
    poreke pol mana pe nei ol poreke toto ol.”
  eng-BBE: 'Then he goes and gets seven other spirits more evil than himself, and
    they go in, and take their places there: and the last condition of that man is
    worse than the first.'
  ixl-CNT: Ech nitiqꞌo opon jujvaꞌt imol tiꞌ aas aqꞌel iviꞌ siiꞌ. Ech taꞌn oponya.
    Aꞌ tek nimotxatinku tziꞌ. Ech maas nitel u aanima tu bꞌey taqꞌo vatz u tatin bꞌaxa.—
    Texh u Jesuus.
  xsi-xsi: Ŋineŋga koroani saka ŋinde ma ilâ ikainzi nuwala koroani saka lima kanaŋonzi
    rua simâ kuku i. Kinzi ŋinde uru siveta mâsi sakamao ndo, sipole i ne mâsi sakamao
    ŋinde. Aku kinzi rârâni ma soka silâ luma ŋinde ilo. Muŋga tamâta ŋinde imo ara
    koŋa tia; andeta zo ŋinde i ma imo sakamao ndo ikura zo zo.”
  crx-NTPO: '''Ink''ez ''et ''uts''un whedudoh ''ink''ez lhtak''ant''ine ntsi''-i
    nududeh-i ''enne yanus ''ultsi''ne, ''enne ''et dune hiye nádudoh ''ink''ez ''et
    nehúnih. ''Et ndun dune mbe la hiyudúlts''i-un, ''en ''et whutsoda'' whanus ''ultsi''
    suli''.”'
  kan-OKCV: ಆ ಅಶುದ್ಧಾತ್ಮವು ಹೋಗಿ ತನಗಿಂತಲೂ ಕೆಟ್ಟವುಗಳಾದ ಬೇರೆ ಏಳು ಅಶುದ್ಧಾತ್ಮಗಳನ್ನು ತನ್ನೊಂದಿಗೆ
    ಕರೆದುಕೊಂಡು ಅವನ ಒಳಗೆ ಸೇರಿ ಅಲ್ಲಿ ವಾಸಮಾಡುತ್ತವೆ. ಹೀಗೆ ಆ ಮನುಷ್ಯನ ಕಡೆಯ ಸ್ಥಿತಿಯು ಮೊದಲಿಗಿಂತ
    ಕೆಟ್ಟದ್ದಾಗಿರುವುದು,” ಎಂದರು.
  bbb-bbb: Ijadufuo fune una va kavene ise seveni ka ma ise ije kaenamiana una ro
    are ijia karike. Ro kavene ise ije bu una e ije nirokuva funeka biona ma ise ijia
    finoekono kiae.
  blw-blw: wat anat i man-ayag ah pitu way ifana way wadwadcha hen kenarawengcha no
    hiya, yag fummaréycha amin hen anchi taguwanchi. Wat ammag kaskasen way ka-as-ase
    hen yachiy tagu hen anchi anongohna no hen anchi pés-éyna.”
  tam-2017: திரும்பிப்போய், தன்னைவிட பொல்லாத மற்ற ஏழு ஆவிகளைக் கூட்டிக்கொண்டுவந்து,
    உள்ளே புகுந்து, அங்கே குடியிருக்கும்; அப்பொழுது அந்த மனிதனுடைய முன் நிலைமையை விட
    அவனுடைய பின் நிலைமை மிகவும் மோசமாக இருக்கும் என்றார்.
  azz-NT: Ijcuacón in amocuali ejecat yohui huan quinuica ocsé chicome amocuali ejecame
    ten cachi pitzoticque huan que yejua. Huan nochi yejuan calaquitij huan mocaltalitij
    itech ne tagat iyolijtic. Ijcuacón ne tagat mocahuas cachi yolpitzotic huan que
    ne achtopa catca.
  spa-RV-1909: 'Entonces va, y toma otros siete espíritus peores que él; y entrados,
    habitan allí: y lo postrero del tal hombre es peor que lo primero.'
  csy-csy: 'Tua zawkciang in paikik a, ama sang a sia zaw a dang thaa sali kaizawn
    thua hi; taciang tua mun ah tum in om khawm uh hi: taciang tua pa i om dan sia
    a masa sang in law mawk zaw hi.'
  mxq-NT: Net dyajmíñ janijʉxtujkpʉ myʉgaꞌóybyʉty waanʉ axʉʉkpʉ, es mʉt yʉꞌʉ tyʉkʉ
    es tsyʉʉnʉ ma̱ tadʉ ja̱ꞌa̱y. Dʉꞌʉn tadʉ ja̱ꞌa̱y oj wyeꞌemy waanʉ axʉʉk es kyaj
    éxtʉmʉ naty.
  tzj-NT: C'ac'ari' nmeloj chic jutij, ne'erc'ama' wuku' rach tak itzel espíritu ja
    más chi na e itzel chwach arja'. Ja c'a tok ne'urkaj ruq'uin ja rachi ne'oc pa
    ranma chi e waxaki' in tri' neq'ueje' wi'. Xc'a chewi' tok más chi na lawulo'
    ja rc'aslemal ja rachi chwach ja nabey.
  tdt-tdt: Depois espiritu aat nee baa bolu tan espiritu hitu nebee aat liu fali nia,
    i sira hotu baa hela iha ema nee. Nunee, ema nee nia moris aat liu fali uluk.”
  ron-BTF: Atunci se duce și își ia alte șapte duhuri mai stricate decât el și intră
    și locuiesc acolo; și starea de pe urmă a acelui om este mai rea decât cea dintâi.
  eng-WEBP: Then he goes and takes seven other spirits more evil than himself, and
    they enter in and dwell there. The last state of that man becomes worse than the
    first.”
  eng-FBV: So it goes and finds seven other spirits more evil than itself, and they
    go in and live there. In the end that man is worse off than before.”
  nld-1939: Dan gaat hij heen, en neemt zeven andere geesten met zich mee, die bozer
    zijn dan hijzelf; ze komen binnen, en gaan er wonen. En het einde van dien man
    wordt erger nog dan het begin.
  bwo-bwo: Maniyere il amr biyere gondwotsi k'osh Fo'eraw shawatwotsi de'er b́ weeti,
    bali biitse b́ beef mootse kind de b́ beeti, ash man il b́wotitwo shintsoniyere
    iki gonde b́ wotiti.»
  nch-BL: Huajca nopa ajacat yas huan quinhuicas chicome ajacame cati más fierojtique
    que ya huan nochi nopa ajacame itztotij ipan nopa masehuali. Huan nopa masehuali
    mocahuas más fiero que achtohuiya.”
  quc-TNT: Que' c'ut, queuc'ama chi lok wukub itzelalaj tak espíritus ri e c'äx na
    chuwäch ri are'. Conojel queboquic, quejeki c'u chila'. Chuq'uisbal ri u bantajic
    ri winak ri' ri e c'o ri itzelalaj tak espíritus che, sibalaj cänimataj na chuwäch
    ri nabe u banic, —xcha chque.
  tfr-NTPO: Eni ga sëya obl̈ë tö̃ya ba tjok dogl̈o kjäk (7), owa ba kjinmo, ga uunkong
    l̈i pjë jek äär ber tjeng no l̈i go. Eni ga no l̈i beno shäng owa anmoyõ, shäng
    bäm go sorë l̈i kjinmo» l̈e.
  kaq-NT: Jaatian ta caxon hashoan tiromabo hahbe yoshin rihbi benatihiqui, siete
    hahbe yoshinbo. Jatihibi sca jahuex ta jaa jonin jointi janin sca jihuetihiqui.
    Jaa copi ta jaa joni hashoan tiromacanahi sca jatihiqui, hicha yoshiman hihbojaha
    sca.
  sgb-sgb: Kabay managyat yan pitoy kapareho nan a angkahêlêk, ya narawak êt kana,
    ta paglamo na bayro. Haka humwên hila, kabay lalo yay nan kaingalo ya hatoy tawoy
    inorongan na.”
  vie-1934: bèn đi rủ bảy quỉ khác dữ hơn mình vào nhà mà ở; vậy số phận người nầy
    lại khốn khổ hơn phen trước.
