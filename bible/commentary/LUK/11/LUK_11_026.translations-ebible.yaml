    amasa'a sangin akhoh cheh jitai,” ati.
  mar-mar: नंतर तो जातो आणि आपणापेक्षा अधिक बळकट व दुष्ट असे सात आत्मे घेतो आणि ते
    त्या घरात जातात आणि तेथेच राहतात. तेव्हा त्या मनुष्याची शेवटची अवस्था पहिल्यापेक्षा
    वाईट होते.”
  snp-snp: Etito eyeto kofa feka uto, Satani kimiwela nosámami seweni (7) ya kaila
    nosámami fiyamo amo kailala olu fulo edeti minamo ya gilimito aito numunawa yauma
    diti onoti nediti minae. Etiti minato wewa komu ya Satani kimiwela lawokoko siya-mulunau
    nemoma nefa, ido aiga ya Satani kimiwela muki siya-mulunau minamo yate olu nosámami
    naba-naba o edenawamo ne, loto logimaiye.
  isl-isl: Þá fer hann og sækir sjö aðra anda ennþá verri og þeir fara allir í manninn,
    sem verður því mun verr settur en áður.“
  spy-NT: Kuwēētii ānkuwokuchōōntooy keey tāmirmirook alak tisab chēē miyootēch kusiir
    inee ānkubokōōwut ꞉tukul chiichooto. Kunyi, miyātiitu ꞉chiichoo kusiir yoo kibo
    taay.”
  xnn-xnn: Dat omey kasin men-ayag is pito ay anito ay makedkedse mo siya et komapetda
    issan ipogaw ay tinaynana. Dat am-am-amed ngawi et nan ommat issan ipogaw mo san
    damo.”
  mwe-mwe: bhai, anakwenda kwaatolanga ashimaoka bhana shabha, bhangalinginji bha
    mmbone kupunda jwenejo, na bhowe bhanakunnjinjilanga mundu jula. Kwa nneyo mundu
    jula, ali jakwe ja kumpelo, jinabha mbaya ja kundandubho jila.”
  tte-tte: Kabo ilau yo ana tali yaluyaluwa biki kolili kali baibaiwa seben tabe ikalaili
    siya mumugali naenaesosili, kabo mekanakavao silusae yo simiyamiya tomone katena
    koina. Tomone ana miyamiya bagubagunana inae na bwaite muli mena inaesosi.”
  tcs-tcs: Den em bin go po lukraun po ol nada debolspirit nau. Em go teke seben mo
    prapa nugud debolspirit wea em, po kam stap de insaid wea dat man. So dat seim
    man go kam monugud den em bin bipo.’
  hlt-THB: Cawhtaw amah anglakawh ak se khqoet qaai khqih ce law pyi nawh ami lut
    coengawh awm uhy. Cawh cawhkaw thlang ce ak cyk awhkawng lakawh nauh khqoet hy,”
    tinak khqi hy.
  soq-soq: Tane me menasadia aleu kadiu 7 da kadiuida, mai me meba ruawa, do sape
    wampu. Me au aleidie banlamodio wimoie du sawo waimoie du apanawa dewasaio wanwamba
    kadiidaleide, mai bauta aleu kadiwa dea os me duwa bedewe wandie nolaleidia rua.
  qub-qub: Chayno tariycur pushan ganchis dyablucunata quiquinpita mas munayniyojta.
    Llapan yaycur chay runallachöna tiyacaycärin. Chaura ñaupata cashanpita chay runa
    mas piyur mana allimanna ticran.»
  att-att: Á umay laguk yù anitu nga magágál ta pitu nga kábulun na nga anitu nga
    narákè ánnè kuna, tapè mepaggián ira kuna. Á mattoli ira nga maggián sù tolay,
    á mappanà laguk yù ággián nayù tolay.”
  bki-bki: Ana mia naio rivan rivuru niadu ve aluo dolu napano nalo abova loa naio
    lie vo, amei vija naio, ka na mia nalo ava joomo bereio ka atua toro nene. Ana
    toro nene, beamu kiano meuliano bova, mia iorou kiano meuliano bova bova laka.”
  bqp-bqp: akũ àdi gɛ́ tãna kũ ń pãsĩ dealanↄ sɛ́tɛ mɛ̀n suppla à su kũńwo, òdi
    gɛ̃ ò vutɛn. Lɛmɛ ade gwena kpɛkpɛ vãni dìgↄ̃ de a káakupↄla.
  mcp-mcp: í é kə ŋwa mílʉ́gá míshíshim zaŋgbá mí njúl nə ŋkʉ́d ntɔ̧ wə́mɛ́fwó, bə́nɔ́ŋ
    bɛ̂sh bwə́ mú kə nyíi njɔ́w, kwambʉlə jiya cínɔŋg. Nə́ ndɛɛ́, cʉg mə múúd wɔɔŋgʉ̂
    í mú nyiŋgə jág bɔ̂w, ntɔ̧ mbií í á fwó dʉ bə yí.»
  hat-hat: Lè sa a, li al chache sèt lòt lespri ki pi move pase li; yo antre nan kay
    la, yo enstale yo. Konsa, kondisyon nonm lan vin pi mal pase jan l' te ye anvan
    an.
  npl-NT: Ijkuakó n espíritu amokuali yawi kinnotsatih chikome espíritus okachi amokualteh
    ke ye, iwa nochteh mochantiah ijtik non tlakatl, iwa non tlakatl mokopa okachi
    amokuali ke achto.
  bgg-bgg: Chiihphado ai ne fuang hà wuii srane dinne yoh miley awai è de awiedang
    pha ragung noh ruii, chiih-è ithek ji hà dun srane rai gieng. Ji è jithek rek
    ched ne, ji pha bran ne igobi è de lahuak awie pha rey dun.”
  eng-TCENT: Then it goes and takes along seven other spirits more evil than itself,
    and they go and dwell there, and the last state of that person becomes worse than
    the first.”
  eng-BSB: Then it goes and brings seven other spirits more wicked than itself, and
    they go in and dwell there. And the final plight of that man is worse than the
    first.”
  cpu-NT: 'Impoña peyari iriyaatashitakeri maperotzirori ipeyaritzi, inkantapaakeri:
    ‘Thame aate nopankoki, pintsipatyaana ampinkatharite.’ Iramake inkarate 7. Arira
    irashinonkaaperotyaari atziri, eero ikempitaa jashinonkaavetara pairani kapicheeni
    ikanta.”'
  san-ASM: তৎক্ষণম্ অপগত্য স্ৱস্মাদপি দুৰ্ম্মতীন্ অপৰান্ সপ্তভূতান্ সহানযতি তে চ তদ্গৃহং
    পৱিশ্য নিৱসন্তি| তস্মাৎ তস্য মনুষ্যস্য প্ৰথমদশাতঃ শেষদশা দুঃখতৰা ভৱতি|
  tac-NT: '''Lige simime ju uché jaré gichao u''kuchípala remónisi bayemia abéchigo
    chátiri, ''lige suwábaga mo''ime ju ejperélimia alé riochi. ''Liko alué rió abéchigo
    cha ''sime gayéname ju me''tigá ''ya bajchá rawé napu''lige pe bi''lepi u''tabela
    remónisi ajtígachi.'
  eng-WEBPB: Then he goes and takes seven other spirits more evil than himself, and
    they enter in and dwell there. The last state of that man becomes worse than the
    first.”
  gfk-H: Io, i haan, i a lam lah habal a len ma irua na mes na sakana tanua, ing diet
    manga sakena tana. Ma diet na laka kaia ma diet na kis um kaia. Ma no nilon um
    ta iakanong ra tunatuna na manga sakena ta ing naluai.”
  viv-viv: Au kadu ginana tobohiyaneyao yafune seveni ginavegaꞋauledi be badi moyaꞋaidi
    kaliva hinaluvaiyena. Bana yafune nagona koyona tu yafune seveni koyo-moꞋedi.
    Nagona kaliva yana miyami koyona tu muliya yafune moyaꞋaidi hinaluvaiyena againe
    yana miyami ginakoyo-moꞋa.”
  yao-yao: Nipele likwaula kukugajigala masoka gane saba gakusakala kupunda ŵelewo,
    gose gakwaula kukunjinjila mundu jula. Kumbesi kwakwe mundu jo akuŵa jwakusakala
    kupunda iŵaliji kundanda.”
  tgp-tgp: Moiso, mo mele vano mo lavi na tanume lumiha sasati mo limaravrua tinapua
    sei la sati la jeua, ale la unu hin ima atu ale la lo toho hinia. Ale hitahu,
    maurin tamlohi atu i pa sati i jeu tiroma.”
  auc-NT: Ate adinque tömengä wæætë godinque wënæidi godömenque wentamö ëwocadäni
    tiæte ganca mänimpodäni ïnänite ænte pongampa. Tömënäni tömänäni waocä baönë godongämæ̈
    pö guiite owodäni ate waocä ïñömö wënæ yewæ̈ninque godömenque wæwengampa,” ante
    Itota apæ̈negacäimpa.
  kbc-NT: Odaa ja noditice, odaa igotiogi eletidi seete niwicidi abeyacaɡ̶aɡ̶a, niɡ̶idiwa
    daɡ̶axa me beyagi caticedi niɡ̶ijo odoejegi. Noɡ̶odakatiogi niɡ̶ini ɡ̶oneleegiwa,
    odaa jiɡ̶idiaaɡ̶iticoace. Odaa niɡ̶ica anee niɡ̶ijo ɡ̶oneleegiwa ja daɡ̶axa me
    beyagi caticedi niɡ̶ijo anee maleekoka dakatiogi niɡ̶ijo niwigo abeyaceɡ̶egi.”
  bmh-bmh: Peimai, go betei ipal wes eg kwali agal zigulin eg pet mui imaraimai, koli
    go zaueim ereg dabun alemen. Guzenina, go wes eg asiu agen go du ebu zigulin eg
    pet mina, getal go du go eg daneu, ulis go unum eg pet dareu.”
  ctu-BL: Mi' majlel i pʌy tilel yambʌ wuctiquil espíritujob ñumen jontolo' bʌ. Mi'
    yochelob ti chumtʌl. Ñumen leco mi' caj ti ajñel jini winic ti wi'il bajche' ti
    ñaxan.
  meq-meq: Tsa na, ma diye ma həlaweye siye i məsəfəre neheye seweɗ eye hay wene wene
    ta ze neŋgeye aye tasəla. Ta fələkwiye a gay, ta ndziye mə ɗəma. Ka mandəve eye
    na, wu niye ma miye ka ndo niye ma ziye nakə kurre aye.»
  noa-H: Mag dijã parii hoobaimaawai, deeu mawia, hich daumaai hich k'apeen hich k'ãyau
    k'aigbacharam k'ʌʌn siete jʌr hauwia, deeu mag woun mor hee naaicheejem. Magbarm
    haigmua chi wounjã warr hich sĩerr k'ãyau warag hat'uucha k'aigba sĩsiejem.
  alp-NT: Eleki ro tiae mere esiri kai ekoti ro tiae itua maketa rebe ktolo lesi beie,
    eleki pususi kusu rue kena tamata mere. Hoko tamata mere itaia lesi bei akmenare.”
  san-VEL: tatk.sa.nam apagatya svasmaadapi durmmatiin aparaan saptabhuutaan sahaanayati
    te ca tadg.rha.m pavi"sya nivasanti| tasmaat tasya manu.syasya prathamada"saata.h
    "se.sada"saa du.hkhataraa bhavati|
  kbq-kbq: Anante ete vuno mago'a 7ni'a havi avu'ava agetereno nehia avamutmi ome
    zmavareno ege'za, ufre'za umani'naze. Hankino ana ne'mofona henka nomani'zamo'a,
    kote nomanizana agatereno havizantfa hu'ne.
  kbh-kbh: Chora chë bayëja jana y inÿe canÿsëfta bayëjënga, chabiama más opëjënga
    jobiats̈ana, nÿetscanga choye jamashjnama, chë boyabásabeñe joyénanama. Y chca,
    chë boyabása tempscama más bacna ents̈á jtoquédana, chora chë natsanama más bayëjënga
    abamna causa ca” —Jesús tojánayana.
  ron-LSB: Atunci se duce și ia alte șapte duhuri mai rele decât el, intră și locuiesc
    acolo. Ultima stare a acelui om devine mai rea decât prima.”
  pon-pon: I ari koieila, ale on i nen ijimen, me jued jan pein i. Irail ap pedelon
    on lole, rap kakaujon ia; a aramaj pan jued jan maj.
  nhe-BL: Huajca nopa ajacatl yas huan quinhuicas chicome ajacame tlen más fiero que
    ya huan nochi nopa ajacame itztotij ipan nopa tlacatl. Huan nopa tlacatl mocahuas
    más fiero que achtohuiya.”
  sps-sps: Ya te naa, a nom pis miton a ina fits a masarau ngi'arapaar fafis pis iny
    ror ya, er kaa to na aya. Ana mes to aya te nai nun fapinpin ovei yen fis non
    a fo nun te kaa mi ya muan.”
  wnc-wnc: Kake gatuna kuke waung wai siknga takwak katau kuut musa kautdu tapaat
    kake papan apuke aminu waapa gatu taning. Siwan aminu waapata tupa wai yukut ngana
    waung wai waakwakga gatu tapa wai siknga yuwik.” Ngang Jesuta wamu waaknga yaniwan
    natapbing.
  bus-bus: ben è gá zĩn kɛ̀ aↄ̃ pãsĩ dɛalaanↄ sɛ́ɛ mɛ̀n swɛɛplaa à suńyo, aↄ̃è gɛ̃
    wà vɛ̃ɛn. Lɛmɛ adee gwena zãa zaaa ègↄ̃ dɛ à káakupↄla.
  gub-BL: Na'e uhem wi putar oho amo 7 tekwe ikatu 'ym ma'e iaiw wera'u ma'e wanekar
    pà nehe. Weruzewyr waneruwà weko haw pe wà kury, uzepyr wamuigo kar pà wà kury.
    A'e rupi a'e awa a'e nehe, a'e tekwe ikatu 'ym ma'e wanereko har a'e nehe, ima'eahy
    wera'u putar a'e nehe kury, he'o wera'u putar a'e nehe no.
  imo-imo: yu wendo pumbelie, kuro keri paa olandopa enge nili 7 lipe mepa omba eno
    peya kano ulkena tukundo pungo moromele. Paimbo kano iyemu oi molopa kenjirimo
    nalo altopa paa olandopa molopa kenjirimo,” nimu.
  boj-boj: '@see-verse:LUK.011.025'
  eng-DRA: Then he goeth and taketh with him seven other spirits more wicked than
    himself, and entering in they dwell there. And the last state of that man becomes
    worse than the first.
  knf-knf: Wal mënţ, uji uyaar ŋnŧaayi paaj na uloŋ ŋanwuţuŋ apel wa, ŋabi kafëţ da.
    Ñaaŋ mënţ kaşë kak wal mënţ kawuţën kapel kaŧeeku. »
  san-KHM: តត្ក្ឞណម៑ អបគត្យ ស្វស្មាទបិ ទុម៌្មតីន៑ អបរាន៑ សប្តភូតាន៑ សហានយតិ តេ ច តទ្គ្ឫហំ
    បវិឝ្យ និវសន្តិ។ តស្មាត៑ តស្យ មនុឞ្យស្យ ប្រថមទឝាតះ ឝេឞទឝា ទុះខតរា ភវតិ។
  arn-NT: Feymew amuay ñi yemeael ka regle weküfü doy wesañmangelu kisu mew, feymew
    kom konay engün ñi müleael ti che mew. Feymew tati che doy wesa piwkengetukey.”
  zas-NT: Dxel ricaꞌx zagajdx ree xindxab na̱j mazri xinmal guial lojx. Abiꞌ ru gra
    reex luxdoo bén guin. Dxel piorli rayaꞌnman guial ziꞌc gocaman yaloj.
  ken-NT: ɛfóŋó ɛbʉ́bʉ ɛyɔ ɛ́rɔ̀ŋ yɛ, ɛ́nsɔt bɛfóŋó bɛbʉ́bɛbʉ bɛ́chák tándrámɔt
    ɛbhɛn bɛ́bɛ́bhɛ́ bɛcha yɔ. Bɔ́ mɛnkɛm mɛndɔk mɛnchwe mmu wu amʉɛt mɛ́mbak nɛ yi,
    nté yi ambɛp ancha anɛ mbɨ.”
