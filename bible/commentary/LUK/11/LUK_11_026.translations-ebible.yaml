verse: LUK.011.026
translations:
  kpx-kpx: Ige auna tota hoilahai tiniege munanae toela seveniau (7) vuvune balugale
    kebia holoevei abuhi lohoniege ata nehe kemo deluhovoi. Ige ata kena toela seleveai.
    Kosealemo subuta munanae toela igaeu avuemo ua. Isito gabie munanae toela eiti
    (8) keau avuemo ua.”
  okv-H: egerembeto pambuto amita namei kamei sasapura tapa 7 avo eto humbuto egerembeto
    puvuto embo ta jo ta horeto iresora. Eto embo amita sapura mahu amo isapa rate
    jo be egae hamo pere egena avoeto ahihi sasapura horari haite kito horeto aro
    sapura be aisuja.”
  tbo-tbo: Yaka apoma apo ina nae po alugo apapoe dumahi magouhi 7 ina weluwinihi
    po hina lui po noka hosi hina mae. Ugolinei mehougana hina meyato po ina kokoe
    naka noka lawa a mae apo ina apapoe duma ma apoma lolowa.’
  mal-C: അപ്പോൾ അതു പോയി തന്നെക്കാൾ ദുഷ്ടതയേറിയ വേറെ ഏഴ് ആത്മാക്കളുമായിവന്ന് അവിടെ
    താമസം ആരംഭിക്കുന്നു. ആ മനുഷ്യന്റെ ഇപ്പോഴത്തെ അവസ്ഥ ആദ്യത്തേതിനെക്കാൾ അതിദാരുണമാണ്.”
  grc-SR: Τότε πορεύεται καὶ παραλαμβάνει ⸉ἑπτὰ ἕτερα πνεύματα πονηρότερα ἑαυτοῦ,⸊
    καὶ ⸂ἐλθόντα⸃ κατοικεῖ ἐκεῖ· καὶ γίνεται τὰ ἔσχατα τοῦ ἀνθρώπου ἐκείνου χείρονα
    τῶν πρώτων.
  bgc-bgc: फेर वा ओपरी आत्मा जाकै अपणे तै भुंडी सात और आत्मायाँ नै अपणे गेल्या ले
    आवै सै, अर वे उस म्ह बड़कै वास करै सै, अर उस माणस की पाच्छली हालत पैहल्या तै भी
    भुंडी हो जावै सै।”
  khz-khz: Gaurana ia na palagu rakava vagira taulatoi kwapuna maevaiagorato, maparara
    gelaka-togato, vonai getaluwai. Gaura pakurai votalima kunenai gena rakava kiata
    kei, na ikana kavanai gena rakava kamu iwavagi.”
  deu-TKW: Hierauf geht er hin und nimmt sieben andere Geister dazu, die schlimmer
    sind als er, und sie ziehen ein und wohnen daselbst, und es wird zum letzten schlimmer
    bei dem Menschen als zum ersten.
  zsr-NT: Niꞌr reaj len rajxíꞌ yegádx böꞌ xöhuiꞌ, nácgactër xöhuiꞌ ca lei, atiꞌ taꞌyúꞌu
    bönniꞌ naꞌ. Naꞌa, le rac queëꞌ bönniꞌ naꞌ nayáliꞌtër ca le guc queëꞌ ziꞌal.
  lin-lin: Bongo ekendaka lisusu kozwa milimo mosusu sambo oyo eleki yango na mabe,
    mpe, elongo na yango, ekotaka mpe evandaka kuna. Boye bomoi ya moto yango ekomaka
    lisusu mabe, koleka ndenge ezalaki liboso.
  hns-NT: Tab djaaiga aur saatgo auro kharaab bhoet bolaaike aur oesab mielke aadmie
    me rahiega. Tab oe manai ke haal pahiele se auro kharaab hoi djaaiga.”
  noa-E: Mag dijã parii oobaimaawai, deeu mawia, ich daumaai ich khapeen ich khãyau
    khaigbacharam khʉʉn siete jʉr auwia, deeu mag woun mor ee naaicheejem. Magbarm
    aigmua chi wounjã warr ich sĩerr khãyau warag athuucha khaigba sĩsiejem.
  eng-EMTV: Then he goes and takes along seven other spirits more wicked than himself,
    and they come and dwell there; and the last state of that man is worse than the
    first.”
  mib-NT: Yūcuán na te jéquihin uxā gā tachī xeén gā vēsú maá. Te quɨ́vɨcoo ini tēe
    un jéē cóyūcu yúcuan. Núu súcuan te xeēn gā ndoho tēe un jéē sándɨ̄hɨ́ vēsú jeē
    xíhna ñúhún. Achí yá.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् पेःक्‍काङ् आप्‍फेःक्‍नुःल्‍ले़आङ् साॽरिक् कुॽइ के़भे़ॽबा
    वेॽ नुसि फे़न्‍साम्‍हाॽ तारुसिआङ् खे़ङ्‌हाॽ सिगाङ् मे़लाःत्ताङ् मे़युङ्‌सिङ्‌लो॥
    खे़न् मनाःल्‍ले़ कुयाक्‍नाम्‍मिन् तगिबानुःल्‍ले़आङ्‌ताप्‍फे़ःम्‍बा पोःङ्‌लो॥”
  xnj-xnj: Ndi, ihamba kuhitola mizuka hingi saba, yeyivi hihakau kuliku mwene, ndi
    penapo yoha yikumuyingila mundu yula. Mundu mwenuyo hinu wumi waki wivya uhakau
    neju, kuliku chaakavili lukumbi lwa kutumbula.”
  mmx-mmx: La neni bat pas la na lok ka bok lavanuti lubunggas, lolos atdi i volo
    i, la dibat pas la diba vubeles ap mo laradi. Kuren la mo laradi naba nemen kakapmek
    tino.”
  cbr-NT: Isbiani cuanxun mëcën achúshi 'imainun rabë́ ñunshin 'atimaira mërabianquin
    buanx ca anuaxa chiquía uni anubi abë atsíntëcënia. Usa 'ain ca anua ñunshin 'atimacama
    atsíncë uni ax bëráma 'iásamaira 'ia.
  tee-NT: Pus ju acsnich ju yuchi taxtuchokoi chai an ini' ali'in chai ak'ailhimin
    apumatujun lhacaticurulhni ju palai k'ai tajunita. Palai jantu na chun ixjunita
    ju yuchi ju p'ulhnan ixtanun. Pus ixchux'an tatanui la'ixlacatuna ju anu' lapanac
    chai tatsucui ju anch. Pus ju is'atsucunti ju anu' lapanac palai tak'alhilh ju
    acsni. Palai jantu na chun ixjunita ju p'ulhnan.
  eng-LSV: then it goes, and takes to it seven other spirits more evil than itself,
    and having entered, they dwell there, and the last of that man becomes worse than
    the first.”
  cak-NT: Y ri itzel espíritu re' yeruc'om-pe je wuku' chic itzel tak espíritus ri
    más je itzel, y conojel ye'oc pa ránima ri winak. Y ri winak anchok riq'uin yebec'ue-wi
    ri itzel tak espíritus re', más peor nu'on ruc'aslen chech ri rubanon-pe na'ey.
  pah-NT: —A'ero ihoi seteva'ea rerua anhag̃a rerua. Akoja hohe seteva'ea tiruahũ
    hete, ei Jesus'ga. Ovahemame akwaimbae'ga pyri ga pojykai otiruahũro ga pe. A'ero
    kiro koji'i tiruahũ hete akwaimbae'ga pe. Ymya tiruahũ ga pe ojipejiva'ea ga pojykarame.
    Aerẽ koji'i tiruahũ hete ga pe seteva'ea ga pojykarame, ei Jesus'ga.
  sja-NT: Mãga unuk'ãri, jɨrɨnapari awaraa netuara siete k'achiara ichi k'ãyaara mãik'aapa
    ma eperã k'ap'ɨade merãtɨa chepata. Mãgá ma eperã audupɨara k'achiade beeit'ee
    naaweda bada k'ãyaara.
  xed-xed: yawa da kəʼa dzaʼazlay ŋa vraghutani, ŋa hlanaktani ta sanlaha ma ghwaɗaka
    sulkumha ndəfáŋ ta malaghutá tsatsi nda sidi, ŋa lama taŋ da tsa həga ya ka nzamta
    mida. Tsaya dzaʼa kəl nzakwa tsa mndu ya ka ɓwadzuta ka malaghutá nzakwani taŋtaŋ,»
    kaʼa.
  mks-NT: A̱nda̱ já quée tucu mé rí quini cán cua̱ha̱n ri̱ quehe rí u̱sa̱ ga̱ rí quini
    chága̱ a̱ ju̱ú ga̱ mé rí já xínu ndihi rí ndi̱hvi rí ini da̱ cán. Ta mé da̱ cán
    ndiquini chága̱ da̱ a̱ ju̱ú tá na̱sa̱ndaca̱a̱n in tála̱á rí ini da —na̱cachi Jesús.
  gfk-S: Io i hana, i a lamus habaling a liman ma iruo na mes na sana tanuo, di manga
    sana tana. Ma di lala kaia ma di ge kis um kaia. Ma no nilon um ta ikino turadi
    na manga sana ta ing nalalie.”
  bmu-bmu: Mewö miwikŋaiba anda öme tosatŋi 7 eŋguaŋgitma. Öme 7 mi nanŋi oŋgita bölöŋi
    kötökŋi akze. Yaŋön mi eŋguaŋgiriga kaba miri mi öŋgöba miaŋgö uruŋe malme. Mewö
    aiga azi miaŋgö könaŋi mutuk kileŋkileŋ ahökmö, könaŋgep bölim qölim teköma.”
    Mewö.
  dgz-dgz: Menan sia ae airampu upi nani yamunaet yamu derewa koerage iragen ame tanam
    tauan apan potap unum wanumon. Namu airampu daiton wandeni gapan anan otu da taiwandin
    go evi aruga potap unumone gapan airampu anan aigap iragen taiwanumun.”
  eng-GNV: 'Then goeth hee, and taketh to him seuen other spirites worse then himselfe:
    and they enter in, and dwel there: so the last state of that man is worse then
    the first.'
  zaa-NT: Làniana tsíą táxi'ą ágàtsi ca espíritu adila mal tì'chu lą nna gá'a tè iyaba
    cą lo losto' enni'a nna xúa cą nía. Làniana adí teérulá peor ccá la' tté qui'
    enni'a tì'chula antes.
  eng-WEBSTER: 'Then he goeth and taketh to him seven other spirits more wicked than
    himself; and they enter in, and dwell there: and the last state of that man is
    worse than the first.'
  guh-guh: Nexata dovathi icatsia sivapona peyajavapatsinexarena itsadovathivi, siete
    ponëbeje. Bajarapadovathivi bitso piacujirubejevi copiaya padovathi matatoxenetsia.
    Daxita bajarapadovathivi pebi tsijamatabëjunuatsi peyajavaponaponaenexa. Belia
    jane baja pebi dovathivi bitso bejiobiaexanatsi. Copiaya abaxë caenë itsa tsijamatabëecatsi
    pacuenia bejiobiaexanabiabatsi, matatoxenetsia bejiobiaexanatsi, jai Jesús fariseovijavabelia.
  bon-bon: Tabe piba läduge seben mage niiyarage cable bine arwojame, siige teepi
    iyeta saacluge pui biname cabu lenajame. Niinäce pui biname miiji lica birige,
    yepä page tabe siige mage niiyarage me läbituge.”
  nhw-BL: Huajca nopa ajacatl yas huan quinhuicas chicome ajacame catli más fiero
    que ya huan nochi nopa ajacame itztotij ipan nopa masehuali. Huan nopa masehuali
    mocahuas más fiero que achtihuiya.”
  mgw-mgw: Bai, ayenda kwakoka moka aine saba alau pi'ta ywembe, boti bayenda kunnyingya
    mundu ywo. Kwa nyo, ali ya mundu ywo yapanga mbaya muno kulikoni mwayaabiile.”
  swh-ONEN: ndipo huenda na kuchukua pepo wachafu wengine saba wabaya kuliko yeye
    mwenyewe, nao huingia na kukaa humo. Nayo hali ya mwisho ya yule mtu huwa ni mbaya
    kuliko ile ya kwanza.”
  wbi-wbi: apuo peliluta kulonda amapepo likale lubale ghano mahosi kukila ilyene
    neke likuvaleta vise vikale pala apuo umuunhu ujuo ilemua kyongo kukila ulutasi.
  bba-bba: Kpɑ nu dɑ nu ɡɑnu nɔɔbɑ yiru kɑsumɑ ni nu ni kɔ̃suru kere, kpɑ nu du yɛ̃ro
    sɔɔ nu n wɑ̃ɑ mi. Sɑɑ ye, yɛ̃ro win wɑ̃ɑ ɡbiikiru tɑ koo sɑ̃ɑyɑ kɑ sere dɑ̃ɑkiru.
  eng-KJVCPB: 'Then goeth he, and taketh to him seven other spirits more wicked than
    himself; and they enter in, and dwell there: and the last state of that man is
    worse than the first.'
  kgk-NT: Upe-ma ramo, oho oheka oirũrã kwéry. Sete anháy ojohu ivaive va'e ojéhegwi.
    Ogweru, omoinge jevy gwendagwe-py. Oike rire pe kwimba'e reko ivai voi. Are va'ekwe
    pe kwimba'e peteĩ anháy ojepota hese ramo, omboheko vai voi íxupe. Ha ãy katu
    ombohekoha vaive ive, he'i Hesu omombe'u-vy.
  waj-waj: mmanna nnauvai vaikio too ivaki varioo oro seena mmagia maisaiyauvo inna
    maisaivaa yaatareera yaaku saivai karasaidiri taaramada vitoo nnikiai iya numa
    inna tasipama variaavai. Aa vaidi aavaa aakiaivaki tauraa mmagia maisa mmuaavai
    varikio kiisama maisama varikiai nnaagiai kaayau mmagia maisaiya innaki variaavo
    kaayau maisama varivaivee, tiravai.
  cpy-cpy: 'Riyaata-shita-nakiri maperotzirori ipeyaritzi, ikantakiri: ‘Jame aate
    nopankoki, pitsipatena apinkatharite.’ Ramaki ikaatzi 7 peyari. Ari rashironkaa-perotyaari
    atziri, awijanakiro rashironkaawita paerani.”}'
  ekk-PKP: Seega läheb ta ja otsib veel seitse vaimu, kes on temast kurjemad, ning
    nad lähevad ja elavad seal. Lõpuks on see mees hullem kui enne.“
  mpx-mpx: Inoke i egon i na wana pan yayaluwa bibikel ali gewi seben al i ahel, heliya
    wali pagan nanakina hot, yaka alonau hi ulutuk ge hi holaviya abamina o elana.
    Inoke gamagal o wana minamina houhouwena i nak, yaa mulaa i nak nabi hot.”
  wbp-wbp: Ngula-jangka-ka yangka juju pirlirrpa yani, manu kajana nyanungurlu yarda
    kanyirni pirlirrpa wirlki-pala-karilki, ngulaju juju-patu-nyayirnilki. Ngula-jangka,
    panu juju pirlirrpa kalu yani, manu kalu yukami nyinanjaku palkangka yapangka
    yinyarla. Ngula-jangka, yapa yangka juju pirlirrpa-wati-kirli, ngulaju nyanunguju
    ngawu-nyayirnilki.”
  luo-luo: Eka odok kendo oomo jochiende abiriyo mamoko maricho moloye, kendo gibiro
    gidonj mi gidag kanyo. Bangʼe achien ngima ngʼatno bedo marach moloyo kaka nochal
    mokwongo.”
  nhe-NT: Huajca nopa ajacatl yas huan quinhuicas chicome ajacame tlen más fiero que
    ya huan nochi nopa ajacame itztotij ipan nopa tlacatl. Huan nopa tlacatl mocahuas
    más fiero que achtohuiya.”
  aii-aii: ”ܗ̇ܝܓܵܗ ܟܹܐ ܐܵܙܵܠ݇ܐ ܘܠܲܒܠܵܐ ܥܲܡܘܼܗ̇ ܫܒܲܥ ܪ̈ܘܼܚܵܬܹ‌ܐ ܐܚܹܪ̈ܢܹܐ ܒܘܼܫ ܒܝܼܫܹܐ
    ܡ̣ܢ ܓܵܢܘܼܗ̇، ܘܟܹܐ ܥܵܒ݂ܪܝܼ ܘܥܵܡܪܝܼ ܬܵܡܵܐ، ܘܟܹܐ ܗܵܘܝܵܐ ܚܲܪܬܵ‌ܐ ܕܗ̇ܘ ܐܢܵܫܵܐ ܒܘܼܫ
    ܣܪܝܼܬܵ‌ܐ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ.“
  esk-NT: Aasiiñ anipḷuni aggiutigai tallimat malġuich irrusiqł̣uich pigiitḷuktuat
    iŋmiñiñ. Isiqhutiŋ iñuuniaġniqsut tavrani. Taamnaasiiñ iñuk pigiiḷitḷuŋniqsuq
    sivuaniġniñ.”
  msb-msb: Kaya magahali gihapon ini kag magatiripon pa sin pito na espirito na mas
    maraot pa ki sa iya. Didto sinda masulod kag maistar. Dahilan sani mas grabe an
    kamutangan sadtoʼn tawo ki san dati.”
  cpa-NT: Jøng² dság¹² jmi²dsí². Dsa¹tei¹³dsa guio¹ jmi²dsí² hlaih¹³ hi³méh¹ cónh¹
    hi² hŋiah¹²dsa. Jøng² dsa¹tiogh¹² jmi²dsí² cu²dsie¹² quiah¹² dsa² mi³quin¹². Jøng²
    ué² hi³méh¹ lé² quiah¹²dsa ca¹lah¹cónh¹ hi² mi³lǿa¹³ lah¹jiá¹².
  dso-dso: ତାର୍‌ପଚେ ସେ ଡୁମା ଜାଇକରି ତାର୍‌ଟାନେଅନି ବାନିଆରଇବା ବିନ୍‌ ବିନ୍‌ ସାତ୍‌ଟା ଡୁମାମନ୍‌କେ
    ଡାକିଆନ୍‌ସି । ସେମନ୍‌ କେଟିକରି ତେଇ ବାସା ଅଇବାଇ, ଆରି ସେ ଲକ୍‌ ଆଗ୍‌ତୁ ଜେନ୍ତାର୍‌ ଅଇରଇଲା,
    ତାର୍‌ତେଅନି ସାରାସାରି ଅଦିକ୍‌ କରାପ୍‌ ଅଇଜାଇସି ।”
  meu-meu: Bena ia ese lauma dika-hereadia hahitu ma e hakaudia lao, iboudiai e raka
    vareai, e noho henia. Taunabunai, una tau be matamana ai ena dika na taina maraḡi,
    a dokona ai ena dika na bada herea.
  yva-NT: Weti anawayo kakaije umawe pakato po anawayo kakaije kaururum mamun dave
    inta mauga tavon, wakare wakaisa tenambe vatane umawe ai jakato, umba una kobe
    no we. Umba naije vatane umawe apa siurijo manasyine mamaun, yara apa siurijo
    rijat akato so manakoe rave.”
  dgc-dgc: Kanya inakit na i pitu a iba a espiritu a mas medukés pa diya, sakay sinomdép
    side a négiyan sa side. Kanya lalo a medukés to neditol i kalagayan na éya a tolay.”
  zpm-NT: Dzigo rie ma riexi ma zgadz sameṉdox ma, ma ne mazdraa ntseeb, rdziṉ ma
    gza ma rzëëb ma zdoo zha co, rsilo ma rsacsi ma zho. ¡Horcole mazdraa mban ruṉ
    ma zho!
  hix-NT: Àro wyaro tàwya xenyetxhe, tkukur komo yanyekyaha, worokyamo. 7 me nanyekyatxhe.
    Noro ymo yoho rma haxa, atxke natxhe, nyamoro ha, ànanyeketxhàyamo, kekon hatà.
    Toto yowan yaka nowomyatxhe, nyamoro ha, omeroro, àto roro tehtxoho menye. Àsok
    hana nay ha, tototho. Atxke rma haxa nay hamà. Amnyehra htxero, atxke nehxakon
    hakahpa. Àro wyaro atxke texetxhàràtho yoho rma haxa, atxke nehtxekehe haxa ha,
    norotho, kekon hatà, Txesusu, toto komo wya.
  sim-sim: Ushirik oson or heyehe or ihi wasimalengamba 7-pela ol orin tikrihi kava
    indinga ondon or sawe laha li layihi aka orok limu lira. Ushirik ma oto kava indingak
    er ormu nara. Os erem or nari oso mas or nandari oson tikriri sir.�
  npi-ULB: त्यसपछि, ऊ जानेछ र अन्य सातवटा भूतात्मालाई पनि बोलाउनेछ र तिनीहरूसँगै बस्‍नेछ
    र त्यो मानिसको अवस्था अझ खराब हुनेछ ।
  cgc-cgc: Gagwa isab kanen an naan ta ittaw ya aged mangita ta pitto na mas malain
    pa na ispiritu kaysa ki kanen. Pagkita din, danen tanan gaseddep naan ta ittaw
    ya daw gatinir dya ta lugay. Mas lain pa gid uryan an na kaimtangan ta ittaw ya
    kaysa ta una.”
  tim-tim: “Sinduk baniara galalupne dondâ bâleŋe are meyekmâ togom luâk are mem manmâ
    nâŋgâwian.” dâm arim galalupŋe nâmbulân lâuwâ bâleŋe dondâ akmai are mem miawakyekto
    togom membiâ emelâk bâleŋe agaŋep are ewangim umatŋe agaŋbai.”
  yor-yor: Nígbà náà ni yóò lọ, yóò sì mú ẹ̀mí méje mìíràn tí ó burú ju òun tìkára
    rẹ̀ lọ wá, wọn yóò wọlé, wọn yóò sì máa gbé níbẹ̀, ìgbẹ̀yìn ọkùnrin náà yóò sì
    burú ju ìṣáájú rẹ̀ lọ.”
  wos-wos: Xétaka ye dé haraki hamwinya angé tamba yétiyéti angé tamba hufukré hura
    ya. Hura yandén haraki hamwinya di némafwi haraki saraki sémbut hurundaka deka
    sémbut dé tale yandé haraki hamwinyana haraki sémbutré dé sarékéngwandé. Wunde
    haraki hamwinya atéfék di wun duna mawuliré wulaaye té. Wun du hukémbu hérandén
