  kyq-kyq: Gɔtn se naan̰ ɔk tɛrlɛ ɔɔ ɓaa ɔŋo sitangen kuuy cili kɛn kusin̰ cirin̰
    naan̰ se daala. Naaɗe ɓaaɗo tɛlɛ ɛnd iŋg maakŋ gaab kɛn se ɔɔ kiŋg gaabm se tɛrl
    ɓaa tɛɗ kusin̰ cir kɛn deet se daala.»
  kwd-kwd: Alata ngaia 'e agasia ne'e 'ilo'oo, ngaia 'e ori, maka talaia la'u mai
    nga fiu adalo 'e ria 'e iiki riufia, ma gila ka leka mai, ma gila ka to'oru no'o
    'i 'ubulana wane laka'u. Na alata lo'oo, nga to'orulana wane lo'oo bi'i ria maka
    riufia no'o 'i na'o.”
  ded-ded: Hemma monggoc kemma arengfora 7 wangecyunuu hagecde. Arengfora imoc yeneng
    ye ferahema mangana yombong andae, yeni meyunuma kemma ama imohai enarangina anu
    tacgecde. Tacgec ngic ye warac mangana kefec, imoc ferahema imocac mangana yombong
    kefude.”
  ewe-ewe: Eyina ɖayɔa gbɔgbɔ vɔ̃ adre bubu siwo vɔ̃ɖi wui la wogena ɖe amea me. Esia
    wɔnɛ be ame sia ƒe nɔnɔme gblẽna ɖe edzi wu tsã.”
  nuy-nuy: Anubani-yung ana-man.gurrg wu-warranggana nga wu-wagalhaga-lharrmani marri
    lhangarrmana aynbaj man.gurrg marang-aynjaabugij marri wulawaa, nga buguni aḏaba
    wu-yaarri. Anaani ana-man.gurrg yamba waaladi-windiyung, wugurri-wala aynjaabugij-gala
    mani. Marri anubani-yung wu-ngarra-jaarri, wu-ngarra-jabina, nubagi-yung-guy na-wurrujung-guy,
    anaani ana-man.gurrg wugurru. Anaani aḏaba niiladi-wina-windiyung niga, anubani-yung
    yaga wugurru ana-wulhu-wulhurr wurrugu ni-maṉdhini. Yagu waari aḏaba niga.” Dani-yung
    ni-yambini niga na-Jesus, ana-lhaawu.
  cop-BHC: ⲦⲞⲦⲈ ϢⲀϤϢⲈ ⲚⲀϤ ⲞⲨⲞϨ ϢⲀϤϪⲒⲘⲒ ⲚⲔⲈⲌ ⲘⲠⲚⲈⲨⲘⲀⲈⲨϨⲰⲞⲨ ⲈϨⲞⲦⲈⲢⲞϤ ⲞⲨⲞϨ ⲀⲨϢⲀⲚϢⲈ ⲈϦⲞⲨⲚ
    ϢⲀⲨϢⲰⲠⲒ ⲘⲘⲀⲨ ⲞⲨⲞϨ ϢⲀⲢⲈ ⲚⲒϦⲀⲈⲨ ⲚⲦⲈⲠⲒⲢⲰⲘⲒ ⲈⲦⲈⲘⲘⲀⲨ ⲦϨⲰⲞⲨ ⲈⲚⲈϤϨⲞⲨⲀϮ.
  buk-buk: Dec iŋ oc sa ndi, kôc ŋalau sac 7 naŋ sac sambuc sêhôc gêlêc iŋ su, naŋ
    sêmeŋ, ma ŋac hoŋ oc sêsôc andu dinaŋ sêndi ma sêmbo dinaŋ. Bocdinaŋ ŋawapac naŋ
    tap ŋamalac dau sa, naŋ hôc gêlêc ŋawapac ŋamata-ŋga-ŋga su.”
  pri-NT: Â é wâjué nau mudàra tèpa 7 duée bée, na rà dau èpà jiié. Â rà tò nau pitâa
    na i wâ. Â wà pwi âboro-bà, âna é mwa dau èpà kaa jii béaa!»
  zpq-NT: nach šjaytoben yegaže da' x̱igüe' ca' da' zjanacch malech ca ḻen, na' txen
    yeso'on ḻo' yic̱hjlažda'ogüe'na'. Na' še bac̱h goc ca', gacch mal c̱he bena' clel
    ca dan' ba goc c̱he' da' nechw.
  por-TFT: Aí ele vai e pega mais sete espíritos malignos que são ainda piores do
    que ele. Todos eles entram naquela pessoa e vivem ali. Portanto, embora a situação
    daquela pessoa antes fosse má, ficou ainda pior.”
  gwi-NT: Ąįįtł'ęę t'oołii haazhii ts'ą' vandaa ch'anky'aa iizųų 7 nąįį oo'ee neiinlii
    ąįį nąįį haa giizhit diindhat. Nijin ndaanagąąhjik dąį' ąįį dinjii tr'ookit iizųų
    chy'aa gwandaa t'agwahtł'oo iizųų dhidlit.”
  gvn-gvn: Yinyamun nyulu dubungku dubu yindu-yindu 7-bala kunjalda, jana jarra buyun
    nyungunku. Jana wubulku nyungundu bamanda walalda. Yinyamun nyulu bama buyunmalarrku,
    jarra buyun jakalbaku.”
  nhy-NT: Tonses yawi kinnotzatij oksekimej chikomen ejekamej okachi piorestin ke
    yej, iwan nochtin yawij mochantitiwej itech yon tlakatl, iwan satepan yon tlakatl
    mokawa okachi pior ke antes.
  asm-FB: তেতিয়া সি গৈ নিজতকৈ দুষ্ট আন সাতোটা ভূতৰ আত্মা লগত লৈ আহে, আৰু তাতে সোমাই
    নিবাস কৰে আৰু সেই মানুহ জনৰ শেষ অৱস্থা প্ৰথম অৱস্থাতকৈও বেয়াহৈ যায়।”
  okv-okv: egerembeto pambuto amita namei kamei sasapura tapa 7 avo eto umbuto egerembeto
    puvuto embo ta jo ta toreto iresora. Eto embo amita sapura matu amo isapa rate
    jo be egae hamo pere egena avoeto ahihi sasapura torari haite kito toreto aro
    sapura be aisuja.”
  mxt-NT: Tyicuan ta cua naquehen chi ucha ca tahan tatyi ña vaha cha yaha ca cuhva
    ta ican saha maa chi. Tyicuan ta ɨɨn ri quɨhvɨ tandɨhɨ chi añima ñu cuan. Yucuan
    chaha yaha ca cuhva nanduvi ñu ican saha cha cuvi̱ maa ñu ―catyí ra Jesús.
  tzo-NT: Hech yu'un chba stsob tal hucvo' xchi'iltac, ja' ti much'u ech'em chopole.
    Te ch-ochic ti yo'nton ti vinique. Te chnaquiic o. Hech chcha'bolib nixtoc ti
    vinique. Ech'em chbolib ti jyalel ―xchi ti Jesuse.
  ind-AGS: Maka pergilah setan itu dan menemukan tujuh setan yang lebih jahat dari
    dirinya, dan masuklah mereka semua serta tinggal di sana. Pada akhirnya orang
    itu lebih buruk daripada keadaan dia yang sebelumnya.”
  omw-omw: vaana mwiva uro nai hena vaana 7 nramwu, mwia nraatara kyeta qora kyaiqa
    uti variahua, mwihua nyaanrama kyero sitero uro vaisi mwia utaqi variananrove.
    Vuni vaisi mwiva vaana kuaiqiavatama kyero variqaro mwiva uaqiama viro varirave.
    Nraakiara mwiva vaana airi kyapata variqaro anoma kyero uaqiama viro varirarama
    tuqo, tiro.
  yrb-yrb: '@see-verse:LUK.011.025'
  maa-NT: I̱kjoàn fìkjaá nguì itoò xíkjín xi ìsa̱ ch'o s'ín. K'e̱é fahas'en‑jiìn ini̱ma̱‑la̱
    xi̱ta̱ jè; ya̱á bìtsa̱jna. Xi̱ta̱ jè, ìsa̱á 'ñó ch'o bìjna koni s'ín tsibìjna
    nga sa̱ ítjòn.
  mcq-mcq: ꞌEnareje hu vaꞌe napuhwaha ꞌavena sisea ꞌahoꞌa iropu noꞌo ajisinijija aherama
    roe ijí hihuna. ꞌEnaꞌavo marakuꞌijaho eakaho siseꞌi hinana vo iviamaa sisei maa
    hina parahuna ꞌiamana.
  sus-A: نَ تّمُي، عَ سِفَمَ نّ عَ سَ قَ حِننّ سٌلٌقٍرٍ فبّتّيٍ رَ نَشٍيٍ حَاشُ عَ
    بّ، عٍ بِرِن سٌ نَ بَنشِ كُي، عٍ سَبَتِ نَا. نَ كُي، نَ مِشِ شَ قٍ حَاشُمَ نّ
    دَنفِقٍ سِنفٍ رَ.»
  jpn-1965: そこで、出かけて行って、自分よりも悪いほかの霊を七つ連れて来て、みなはいり込んでそこに住みつくのです。そうなると、その人の後の状態は、初めよりもさらに悪くなります。」
  fra-SBL: Alors il s'en va et prend sept autres esprits plus mauvais que lui, et
    ils y entrent et y demeurent. Le dernier état de cet homme devient pire que le
    premier. »
  yka-yka: Ubus pī iye ngeddoˈ pituˈ meˈ seyitan seddili, pasōng pe laˈatden amban
    iye duk paˈasek siye kēmon pī dem baran aˈahin patennaˈ laˈi. Kaˈujudan aˈa miyaˈan,
    pasōng pe laˈatan maˈumantag si iye kuweˈituhin amban tagnaˈin.”
  mle-mle: '@see-verse:LUK.011.025'
  shp-NTPO: Jatian jaskara oinbaini kaxonra, kanchis yoshin bebonbires jakonmabo jato
    iweai. Jaskati beaxa jatikaxbi ja joni meran weíkanai. Jatianra ja joni, ja moatian
    ikátiai bebon jakonmabires banetai”, akin jato aká iki.
  aom-aom: Ëhi jioꞌiramu gagorovo vaꞌoromo Satan-are aruꞌaho sisë ahoꞌobëhe söromo
    rueꞌaꞌajëjo. Ëurimore ro hijade aruꞌahoho a sisë höjo. Ijore huhu sö rovade ariböviohuro
    hu iosiramiromo jabumë sisë bëhi mae jioruomajëjo. Ëhuꞌëro urimo sisëꞌi hijade
    aho ijonöho sisë bëhe hiꞌaꞌajëjo.
  geb-geb: Ana mba phena gangip, taagi ŋgɨp harigi harathɨgi ŋiniŋgi mbatɨgi guarira,
    ana mbe kov zɨrga. Ana mben kov zɨv, mbe mba phena vhen ŋgirgɨp anan kɨrga. Mbe
    ŋgirgɨp, mba guman vhen kɨrga, mba guma mba ŋina mbatɨk fharav nduara ana vhen
    ndav ana vhen kim, ana kɨrɨ tɨvi, nta pim mbatɨgi fhuvara. Ana ntigem mba harigi
    harathɨgi ŋiniŋgi mbatɨgi guarira, mbe za mba fhum kegi ne phorga anan vhen ndagi.
    Mba guma, ana ntigem, ana kɨrɨ tɨvi guigira za mbatɨgirga.”
  eng-WYCLIFFE: Thanne he goith, and takith with hym seuene othere spirits worse than
    hym silf, and thei entren, and dwellen there. And the laste thingis of that man
    ben maad worse than the formere.
  bsj-bsj: Ya an tou kange kelkeli niber wuro la co bwiranke ci bo ci yiken wi, cile
    nii wo an la kabako bwiraka.
  cak-cak: Jac'ari' ni'e y ye'eruc'ama' vuku' chic itzel tak espíritu más e'itzel
    chuvech rija'. Conojel c'a ye'oc pa ránima ri vinak y niqui'en-ka cacho chiri',
    y ri ruc'aslen ri vinak ri' más c'ayef nu'on que chuvech ri rubanon na'ey.
  chf-NT: De ya'i u bixe y u täsen otros siete tzuc pixan más malo que une. U yochejob
    tuyac'o ni winic y u paq'uin ajtäjob ya' jini, y ji'pat ni winic jini u xe tä
    ajtä más peor que ajni najtäcäba.
  tlf-tlf: no sinik mafak ban kal maak iyo itamata e, bilip imi kuguup mafak uyo nimi
    kuguup uyo nimkan ke ita ita kesip kalaa age-nala e, asok kulep tal tinum imi
    diim tola e, alugum maagup bom-nilip e, kamaki umi sinik mafak ilasinon nuuba
    beyo kubagana e minte, aaltam umi sinik ban kal bilip ita ita kelipta, kamano
    komi tinum bemi aget mafak fugunin uyo atin mafagan uta uta ke-nuluta, kamaki
    umi aget fugunin mafak kanum-nuuba uta kubaganu kupkalu o,” age Yesus iyo do weng
    baga-ema ko.
  piu-2006: Mamu paluru, mamu kuya tjapanpala yaḻṯirra tjananya katiku yaṉangu palulakutu,
    kuyaraya tjarrparra nyinanytjaku. Yaṉangu paluru yurrunpa mamu kutjutjarra nyinangu,
    palunyatjanu mamu tjuṯatjarralpi nyinaku, kuyalingkulpi, miiṉṯa.” Yara palunya
    wangkarra yalatji Yiitjulu tjananya kampa kutjupa watjaṉu. Mamu payira wantirriyaṉutjangka
    yaṉangungku Yiitjuku wangka kulira palumpa walytjarrinytjaku. Walytjarrinytjawiyangka
    tjinguru mamuku walytja paluru kutulpi nyinamalpa.
  poh-NT: no̱j chi risiqꞌuiric wuku̱b chic chi richꞌi̱l jeꞌ ru̱cꞌ xi̱cꞌ woꞌ chic na̱
    balcꞌuxquilal wach quinoꞌjbal chiwach ruꞌ eh narirak take cho, quiꞌoquic chi cꞌacharic
    ru̱cꞌ winak reꞌreꞌ. Ruꞌum aj reꞌ, reꞌ balcꞌuxquilal wach rinoꞌjbal i winak reꞌreꞌ
    nariqꞌuic woꞌ chic na̱ chiwach naxwihꞌic cho maꞌ tob laj uxlabal reꞌreꞌ chi xa
    chi rutquel, nqui Jesus.
  tue-tue: Too síro wáa, siete wãtĩã cʉ̃ʉ̃ nemorṍ ñañarã́rẽ “atiya mʉ́ãcã” jĩĩyigʉ.
    Cʉ̃́ã niipetira basocʉ́pʉre sããwa, niiyira. Basocʉ́pe cʉ̃́ã teero tiirí, nemorṍ
    ñañarõ netõyígʉ, jĩĩyigʉ.
  bjp-bjp: Ke ik la ma ik telpes in fit sabin e tanwa laulau ae ri laulau kanaka mang
    tom lo. Ri tikii rik kau na fel ae ke rik mel aiwa. Pesu, liu ken kaltu ae ik
    laulau kanaka mang tom na liu famu kia.”
  xon-xon: Le ti ga buen ki ti joo ni tiyayaar tilole ti bir ki jer ti na. Le ti mɔmɔk
    ga koo unii ngbaan ponn ni, ki ga li bi u ponn ni, le ki ŋa u yɔli ki jer waah
    nan bi njan na pu na.”
  tzo-ZNT: Yechꞌo un ti pucuje chba saꞌ tal vucvoꞌ xchiꞌil, jaꞌ ti bu chopol tajmeque.
    Tey ch-ochic ta yoꞌon li vinique, más to tsoc sjol tajmec ―xꞌutatic la yuꞌun ti
    Jesuse.
  mpm-NT: Yukan na ti kiꞌin tachi un, ti kin kuaka uxia ga tachi xaan un ja jaku ga
    kanda ga ja kuu maa. Yukan na ti nchaa, ti ñdɨvɨkoyo kunchuku jiin chaa un. Yukan
    na ti chaa un viꞌi ga nduu da ansu nava ni kaa da undi nuu ―ni kachi ya.
  ots-NT: Diguebbʉ ya, car ttzonda̱ji̱ pé bi ma bú tzí pé yojto quí hñohui, más már
    ndo nttzo‑cʉ ni di guegue. Göhtjo‑cʉ bú e̱jmʉ, bbʉ, bi ñʉtijʉ jár mʉy car cja̱hni‑ca̱,
    cja̱ bi hmʉjtijʉ pʉ. Nubbʉ, bi ndo ttzon cár vida car cja̱hni, bbʉ. Más már ndo
    nttzo ca mí tzöhui ni digue ca xquí tzöhui má̱hmɛto bbʉ mí jøntsjɛ ca hnar nda̱ji̱
    mí bbʉbi.― Ncjapʉ gá ma̱n car Jesús.
  hoy-hoy: आग अद होगकु तान से बेकार येळ अदिक आत्मागोळी तान सांगुळ तरतद, अदिक अव आ
    मान्या होक्‍कु अल निवास माळताव, अदिक आ मंळसा अन्द दशा पयला टु भी बेकार आगेगताव.”
  uri-uri: Om kil wa kai, wa wi maur paitn wampomit wampomwekg a ntie titnongket hangkentel
    pa ye kul ekg tu arpm pa. Yatom melnum pa hi wa kai paitn wrijen hangken a pike
    hep pa.”
  amo-amo: Aba nuzu adi yiru nton tiruhu kuzor, tongo nati katinghe nin magunta, vat
    mine ba dak ida so kikane, imali lisosin nnit une ba katinu uburne nin nanzang.
  pjt-pjt: Munu palulanguṟu maḻaku ankula paluṟu mamu 7 kutjupa aḻṯira katipai kura
    mulapalta, munuya paluṟu tjana palula tjarpara ngura palyaṟa tiṯutjara nyinapai.
    Ka aṉangu panya paluṟu ngula maḻangka puḻkaṟa mulapa kuraringkupai mamu panya
    paluṟu tjana unngu nyinara tiṯutjarangku kurannyangka.” Alatji Jesulu tjanala
    wangkara nintiningi mamu tjuṯatjara.
  cwe-cwe: Kohita kusola vinyamkela vimwenga saba vili na ludabwa kufosa yeye. Navo
    vokwiza na kukala mwa munhu iyo. Baho hali ya munhu iyo iha kufosa ija ya umwaka.”
  daa-NT: Paa ko, aariɗ-ak ɓaayiy bariye een̰ji peesira kuuk jookum pakgiga. Ŋu asiy
    sawa, ŋu un̰jiy ɗo ger-aka ho ŋu goyiyo. Hiyya, gem-ak, raɗuway gaayiy dakin pak
    ta awalle. »
  mlp-mlp: Ahol waqim teq in lehim bugaw meqin diqta 7 nazaq in daq meqinta emgo uriyamiyta
    na gililewunim giwaqim nenaq ta bolim in bit nab gwahtiqim osayta ham. Mebmebmo
    bugaw amulikmo mat na aholib ussa in ahol meqin dimun nog osyaqta ham. Ari muran
    teq bugaw 8 nazaq bolim mat na aholib ussa in ahol timeqniy hasim osaqta ham.
  ape-C: Aria enyen nyanak nyurauri eshudok enesh 7-poreish yoweishi sagabehos douk
    yowesh abom sheshagrakuk enyen iri. Eshesh shanaki aria shuwish shupe atudok urupat
    aria riguk enyudok arpen nyape wosiwosik atin iri. Aria douk enyen ta nyape yowen
    abom nyeshagrakuk riguk nyarik nyape um.”
  bgs-bgs: Purisu kangén katô madat espiritu tô ássa pittu madat espiritu na tuu pa
    madat ka tandingán kandin. Madun dan langun tun ta manubù, asta mahu dan tun kandin.
    Purisu tuu pa madat tô dungguán kani manubù ni.”
  faa-faa: Asekea, ipi yatafu táke yatipinusu pasimorapo. Yatafu yatipinisu pasimosa
    amo yatafu fana reamo watikiaka rakisiane marokeraka, ipu namo kakaro kára watikiaka
    rakirapo. Iane pasimokoa pekea aporoamo tura apea yorokoa arisia ayiáka, yorokoa
    risirapo. Yorokoa arisiamo aporoane namo kakaro watikiaka rerapo. Fana yatafu
    hakása rea maiya amo, aporoamo watikiaka rakisiane wakasemasapo. Arirakano yatafu
    kari suane pekea arisiamo, aporoamo watikiaka rakirane, namo kakaro káranapo,”
    aisapo.
  kik-kik: Hĩndĩ ĩyo ngoma ĩyo thũku ĩkagĩĩra ngoma ingĩ mũgwanja thũku makĩria mayo,
    igatoonya, igaikara kuo. Naguo mũikarĩre wa mũndũ ũcio ũgathũka gũkĩra wa mbere.”
  cap-NT: Jalla nuz̈ zaltiquiztan nii zajraqui pakallak juc'ant anawali zajranaca
    zjijqui ojkchic̈ha. Ninaca zjijcz̈cu, tjapa nii zajranacaqui z̈oñz̈ kuzquiz luzzic̈ha.
    Jalla niz̈tiquiztan nii z̈oñiqui juc'ant anawaliz̈ cjissic̈ha tuquita kamzquiztan,
    tsjan ana zuma.
  ksr-ksr: Kaeŋ mokolooŋ kema omejiilaŋ tosaaŋa 7 uŋuambaa. Omejiilaŋ 7 ii iyaŋa uuguŋ
    bologa totooŋ kolooju. Iinoŋ ii uŋuano kaŋ miri ii uma iikawaa uutanoŋ laligowuya.
    Kaeŋ kolooro eja iikawaa kania wala kileŋkileŋ kolooroto, kanageŋ bolidaborowaa.”
    Kiaŋ.
  eng-TNT: 'Then goeth he and taketh to him seve other spretes worsse then himsilfe:
    and they enter in and dwell there. And the ende of that man is worsse then the
    begynninge.'
  sbs-sbs: Mi lubola ni kukahinda amwi madimona akwana iyaza nio bele alihita kulunya
    mi onse enjila nikuhala mwateni. Linu bwikalo bwama manimani bozo muntu mubube
    bubilala nikuhita bwe ntanzi.”
  sue-sue: Ago giro baro bi otao mamai 7 nu ine kota, waya me waya, awa puro muro
    so da amira toiro itai-matai wamunora. Ago wara ema awa gita waya noisonua ami
    waya me waya wamunoya.” Ago senua awa.
  fra-NCL: 'Alors il s’en va, prend avec lui sept autres esprits plus méchants que
    lui ; puis ils entrent et s’y établissent : et le dernier état de cet homme devient
    pire que le premier. »'
  bhg-bhg: Ainda amboda, asisi beyaemi asisi nenei bebegaebé, berari 7, awa kundo
    gundo emboda doda torido itara. Awatedo, embo ami itari beyaebé matu gae awa gaina.”
  snn-NT: Ja'nca ba'iguëna, baguë yua se'e sani, baguë gu'a gajecua te'e ëntë sara
    samucuare tëhuoni choji'i. Baguë'ru quë'rë ta'yejeiye gu'aye ba'icuani choini,
    rani, si'a jubëbi ba etasi huë'ena cacani bëahuë, bainguë recoyona. Ja'nca bëani
