  chz-NTPS: Ja̱ˉgaˊ naꜙ dsooyꜗ dsaˉkya̱a̱yꜘ jñahꜘ gaˊ gye̱e̱ˈ jmɨˉlleꜘ hlɨɨhˈ hi̱ˉ
