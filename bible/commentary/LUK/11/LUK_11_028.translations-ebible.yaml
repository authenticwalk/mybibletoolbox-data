verse: LUK.011.028
translations:
  kpx-kpx: Ige Iesuu avuho loui avoe, “Ito. Isito ataeau Dilava hoto evilike vaime
    vahaeho balugatahoalu.”
  okv-H: Iesu na ke mine einge ena, “Umo erea aravorate javotoho be amo embo amuna
    God ta ke ingito agi aisuja,” ainge ena.
  tbo-tbo: Ma a baha Yesu i wimiyeya i pa, ‘Tamogi iyawoi Yaubada a baha hina nonoli
    po hina wiponawogogeya tauhi tu kaohadiidiga.’
  mal-C: അപ്പോൾ യേശു, “ദൈവവചനം കേൾക്കുകയും അവ പ്രവൃത്തിപഥത്തിൽ കൊണ്ടുവരികയും ചെയ്യുന്നവരാണ്
    അനുഗ്രഹിക്കപ്പെട്ടവർ” എന്ന് ഉത്തരം പറഞ്ഞു.
  grc-SR: Αὐτὸς δὲ εἶπεν, Μενοῦνγε μακάριοι οἱ ἀκούοντες τὸν λόγον τοῦ θεοῦ καὶ φυλάσσοντες
    ⸋αὐτόν.⸌
  bgc-bgc: उसनै कह्या, “हाँ, पर धन्य वे सै, जो परमेसवर का वचन सुणै अर मान्नै सै।”
  khz-khz: Na Iesu evega-geleato, netiwato, “Evetaina ono kila, Palagu gena kila gekamonagiana
    e gekwalanaana talimara ne nama!”
  deu-TKW: 'Er aber sprach: ja doch, selig, die das Wort Gottes hören und bewahren.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, gnëꞌ: ―Nácgactër bicaꞌ ba nup taꞌyöni xtidzëꞌë Dios
    len tun ca rna.'
  lin-lin: 'Yesu azongisaki : — Esengo nde na bato oyo bayokaka Liloba na Nzambe mpe
    batosaka yango !'
  hns-NT: 'Tab oe bolies: „Ha, aur dje Parmeswar ke baat soenke aur attjha se jaad
    karke apanaawe hai, oesab soekhie hai.”'
  noa-E: Magbaawai jũrr ichdëu, —Jãan chadaugui ajim anʉm, mamʉ mag khãyau ar Ẽwandam
    iek jaau nʉm ũrwia i ipierraa nʉm khʉʉnta ʉ̈rʉʉcha onee aju aai nʉmgui ajim anʉm.
  eng-EMTV: But He said, “More than that, blessed are those who hear the word of God
    and keep it!”
  mib-NT: 'Te ni cahān yā: Sa suhva yōhyo ga ndetū ñayuu cájini nahín jnúhun Yaā Dios
    te cásquícu i, áchí yá.'
  lif-NT2: कर ये़सुरे़ पाःत्तु, “हे़क्‍केग मे़ःन्, कर निङ्‌वाॽफु पाःन्‍जाक्‍किन् के़घे़म्‍बा
    नु के़इःप्‍पा के़नाःप्‍पाहाॽए मुॽइसाबासिरो॥”
  xnj-xnj: Yesu akajova, “Vamotisiwa veviyuwana lilovi la Chapanga na kulikamula!”
  mmx-mmx: Ketla ne Iesu ga vorang i rin keretna, “I ruturun, ketla nedi mun di ronga
    levelinga at ne Moroa la di mumu asu i, Moroa naba lox anarong di.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Usa ''aínbi ca an Nucën Papa Diosan bana cuanan
    a bana quicësabi oquin ''acë uni, axira ''ën titaxa cuëëncësamaira oi cuëënti
    ''icën.'
  tee-NT: 'Para ju Jesús juni: ―Alai palai tak''achan ju tak''asmat''a ju ixchivinti
    Dios chai tamuctaxtui.'
  eng-LSV: And He said, “Indeed, rather, blessed those hearing the word of God, and
    keeping [it]!”
  cak-NT: 'Y ri Jesús xu''ij: Más quiequicot pa quic''aslen ri yec''oxan rutzij ri
    Dios y niqui''en ronojel ri nu''ij ri rutzij raja'', xcha'' ri Jesús.'
  pah-NT: 'A''ero Jesus''ga ei: —Na tuhẽ. Emo koji''i pyry hete g̃a pe – kiroki g̃a
    Tupana''ga nhi''ig̃a rendu katu okovo ganhi''ig̃a rupi, ei ga.'
  sja-NT: 'Jesupa p''anauji: —¡Ma k''ãyaara t''ãri o-ĩara bapari chi Tachi Ak''õre
    pedee ũrip''eda, ooparipa ma jara bɨk''a!'
  xed-xed: «Katək ná, rfu da mndu ta fata sləməŋ ka sna gwaɗa Lazglafta, ka ksa slna
    nda tsi,» ka Yesu nda tsi.
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já: —Ta̱hví chága̱ na̱cuu ña̱yivi tá xíni̱ jo̱ho
    na tu̱hun Ndióxi̱ ta cája na ña̱ cáchí a̱ —na̱cachi Jesús.'
  gfk-S: Iesene iga tange, “God na idane di balik ing di hadade ira nianga tane God
    ma di taram ie.”
  bmu-bmu: 'Mewö jiyökmö, Jisösnöŋ kewö meleŋnök, “Mi jizanmö, nöŋön kewö jimam: Ambazip
    Anutugö keugöra kezap ala möta tem köla köl gulimakzei, yeŋön mönö simbawoŋ akze.”
    Mewö.'
  dgz-dgz: Go Iesu gare anega wan, “Ge ap waingi go God nop mega anuine taine nagirewa
    wat aipakam aigap wariwanum.”
  eng-GNV: But hee saide, Yea, rather blessed are they that heare the woorde of God,
    and keepe it.
  zaa-NT: 'Jesús nna ra tìe: Adítelá ica''rubà canu riyénini titsa'' qui'' Tata Dios
    nna runi cą nu rèe.'
  eng-WEBSTER: But he said, Yes, rather blessed are they that hear the word of God,
    and keep it.
  guh-guh: 'Nexata Jesús jumaitsi bajarapovajavabelia: —Xaniajamë rabaja. Itsiata
    baitsi jane pamonae jumetane Dioso pejumelivaisi, nexata itsa jumecovënëta bajarapalivaisi,
    bajarapamonae jane bitso jamatabëcuenebarëya tsavanapae taena matatoxenetsia,
    jai Jesús petirivajavabelia.'
  bon-bon: Yeesu teebine jojige egä, “Teepi toraca gege gemi lui cina Acejiyame me
    mene cängena yäätecijemuge piiyepu jaawenusi.”
  nhw-BL: 'Pero Jesús quinanquili: ―Más cuali quipantíaj nopa masehualme catli quicaquij
    icamanal Toteco huan quineltoquilíaj.'
  mgw-mgw: Lakini Yesu ngabaya, “Nantali muno balu' babapi'kania liyi'gi'yo lya Nnu'ngu'
    na kulikamwa.”
  swh-ONEN: Yesu akajibu, “Wamebarikiwa zaidi wale wanaolisikia neno la Mungu na kulitii.”
  wbi-wbi: neke umwene akati, vafunyilue vala vano vipulika ilisio lya Nguluve na
    kukulivombela.
  bba-bba: Mɑ Yesu u nɛɛ, n sɑnɔ ɑ ɡere, doo nɔɔruɡibɑ be bɑ Gusunɔn ɡɑri swɑɑ dɑkimɔ,
    mɑ bɑ yi nɛnumɔ.
  eng-KJVCPB: But he said, Yea rather, blessed are they that hear the word of God,
    and keep it.
  kgk-NT: 'Hesu katu: —Tovy''ave katu Nhandejáry nhe''ẽ renduha inhe''ẽ-rupi ogwata
    va''e tovy''ave xe sy-gwi, he''i.'
  waj-waj: 'tuduu rikioo inna kua sai tunoo: Yo, inna aikioonna kiannanoo. Mo gioonna
    kiaapuuya Anutuuqaa mmayaayaivaa rikiada iikiaiyara Anutuuqo iyara pinaama yoketainoo,
    tiravai.'
  cpy-cpy: 'Ikanta rakanakiro Jesús, ikantzi: “Riitaki tajonka-wenta-peroeteeri ikaate
    mateeroni ikemijanteero iñaani Tajorentsi.”'
  ekk-PKP: 'Aga Jeesus ütles: „Veel rohkem on õnnistatud need, kes kuulevad Jumala
    sõna ja toimivad selle järgi.“'
  mpx-mpx: 'Anana Yeisu i lahe i ba, “I ola, yaa binimala nu ba ola hiwe: bolo Yehoba
    wana baaba hi hago ge hi henapuan, he Yehoba i muloluagil.”'
  wbp-wbp: Jijajirla wangkaja karntaku, “Junga marda kujaju. Kala nganangku-puka kaji
    Kaatu-kurlangu yimi purda-nyanyi yirriyirrirli, ngulaju kapurla marlaja nyina
    wardinyi-nyayirni-yijala!”
  luo-luo: Nodwoko niya, “Jogo mogwedhi gin mana joma winjo wach Nyasaye kendo rito.”
  nhe-NT: 'Pero Jesús quinanquili: ―Más cuali quipantíaj nopa tlacame tlen quicaquij
    itlajtol Toteco huan quineltoquilíaj.'
  aii-aii: 'ܘܗ̇ܘ ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܘܼܗ̇: ”ܛܘܼܒ݂ܵܐ ܒܘܼܫ ܙܵܘܕܵܐ ܠܐܵܢܝܼ ܕܫܵܡܥܝܼ ܗܹܡܸܙܡܵܢ
    ܕܐܲܠܵܗܵܐ ܘܢܵܛܪܝܼ ܠܵܗ̇.“'
  esk-NT: Jesus-ŋum kiuniġaa, “Aa, aglaan qanutun quvianatluktigivat tamatkua tusaaruat
    uqałhanik Agaayyutim aasiiñ tupigiplugu!”
  msb-msb: Pero nagsabat si Jesus, “Mas palabi pa gayod idtoʼn nagapamati san katukduan
    manungod sa Dios kag nagatuman sani.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Cónh¹jøng² dsa² héi² báh³ dsa² dsio¹ quiah¹², dsa²
    nang¹² jǿg³ quiah¹² Diú¹³. Jøng² mi²ti¹dsa ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ଜିସୁ କ‍ଇଲା, “ନାଇ, ଜନ୍‌ ଲକ୍‌ମନ୍‌ ପର୍‌ମେସରର୍‌ ବାକିଅ ସୁନ୍‌ବାଇ ଆରି ସେଟା
    ମାନ୍‌ବାଇ, ସେମନ୍‌ ନିକ କରମର୍‌ ଲକ୍‌ ।”
  meu-meu: A Iesu eto, Dirava ena hereva e kamonaimu bona e badinamu taudia hari nanamo
    heherea.
  yva-NT: Weramu Yesus po raura akananto rai pare, “Yara kovo mo we rakivane mamo
    namirati Amisye po raugaje vatano wo Apa ayao ranaun muno utavondijo rai mavabe
    mai.”
  dgc-dgc: Ey, “O,” kagi ni Jesus, “pero lalo a masuwerte du makabati ta kagi na Diyos,
    éng tulos de a sugsugén!”
  zpm-NT: 'Pquiab Jesús rëb me: ―¡Mazdraa dichos zha ne goṉ, yquiaadiag Xtiidz Dios
    ni tsoxco zho gban zhow zigne naca!'
  hix-NT: Àna matà, kekon hatà, Txesusu. Khoryenkomo rwonà yonytxany kom haxa ryhe,
    noro newakryenàr me natxhe. Eyuknye ro komo rma, noro newakryenàr me xaxa mpànà
    natxhe ha, kekon hatà, Txesusu.
  sim-sim: Karem si mbarik ormu mbara, �Wahau, ma ol mashi Avui Wasilakahin misindiyawa
    ma ondo Avui Wasilaka or unak olmu rupkapshikuwa.�
  npi-ULB: तर उहाँले भन्‍नुभयो, “त्योभन्दा पनि, ती मानिसहरू धन्यका हुन् जसले परमेश्‍वरका
    वचन सुन्दछन् र त्यसलाई पालन गर्दछन् ।”
  cgc-cgc: Ambal Jesus, “Bakod pa gid pribiliyo an ta mga ittaw na gamati daw gatuman
    ta tudlo parti ta ambal ta Dyos.”
  tim-tim: Hain dâmbo Yesuŋe nâŋgâm hin dâep, “Âlepŋe maktât gârâmâ nâŋe Anutugât
    den nâŋgâm lokom manmai are yeŋgât nâŋgâre âlepŋe humo aktâp.” dâep.
  yor-yor: Ṣùgbọ́n òun wí pé, nítòótọ́, kí ó kúkú wí pé, “Ìbùkún ni fún àwọn tí ń
    gbọ́ ọ̀rọ̀ Ọlọ́run, tí wọ́n sì pa á mọ́!”
  wos-wos: Wungi waléka dé Jisas wa, “Wun jooka sarékéhafi yata ané jooka mé saréké.
    Godna hundi xékéta wandén maki hurukwa du takwaré God némafwimbu yikafre hurutandé,
    di yikafre mawuli yata jémba male rendate.” Wungi dé Jisas wa.
  emp-NTPO: 'Baribʌrʌ Jesuba jarasia: –Maʌ̃ cãyãbara Ãcõrẽ bed̶ea ũrĩnaped̶a ĩjã obadarãda
    biara b̶eaa.–'
  eng-F35: But He said, “More than that, blessed are those who hear the word of God
    and obey it!”
  ind-ind: Tetapi Yesus berkata, “Jauh lebih diberkati lagi orang-orang yang mendengarkan
    Firman Allah dan melakukannya!”
  pes-OPCB: 'عیسی در جواب فرمود: «اما خوشبخت‌تر کسی است که کلام خدا را می‌شنود و به
    آن عمل می‌کند!»'
  mpt-mpt: Yesuse baabenea Bain otane nakaia unangai Gode wengo wente bianiba wafu
    nimib naka unang ita kla seinine ge baabesebe.
  ssx-ssx: Koto leeke Yesuma꞉ alota꞉ Dia꞉me. Koda꞉na꞉ pi opua pu haleme wanda꞉hali
    ikana꞉ma꞉ta꞉ ta꞉na꞉ma꞉ wotu homa꞉peke ya꞉la꞉me leekeme.
  mkl-mkl: Ŋɔi Jesu í jɛɑɑ í ni, í tiɑ i ni ilu inɔ didɔ̃ ŋɑi inɛ ŋɑ iyi ɑ̀ wɑɑ ɡbɔ
    idei Ilɑɑɔ̃, nɔ ɑ̀ wɑɑ ceò icɛ.
  gaq-gaq: ମାତର୍‌ ଜିସୁ ବାସଙ୍ଗ୍‌କେ, “ନାନେ ଜାଣ୍ଡେଇଂ ଇସ୍‌ପର୍‌ନେ ସାମୁଆଁ ଅଁଆର୍‌ଏ ଆରି ପାଲେ
    ଆର୍‌ଏ ମେଇଙ୍ଗ୍ ଆଃ ଦନ୍ୟ ।”
  gof-RNT: Shin I, “Anjjettidayssati Xoossaa qaala si7idi kiitetteyssata” yaagis.
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁ ମେନ୍‌ରୁହାଡ଼ାଇୟାଏ, “ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କାଜି ଆୟୁମ୍‌ତାନ୍‌ ଆଡଃ ମାନାତିଙ୍ଗ୍‌ତାନ୍‌କହଗି
    ଚିମିନ୍‌ ସୁକୁତାନ୍‌ଗିଆଃକ !”
  gah-gah: 'Loko lokago, Izesú láa loko limó: Láa loko lanimóza, Ómasímini gakó giliki
    Ómasímo li gakotó ámegetiaká nia vegená nene Ómasímo nónohá zeketonoimóma neve.'
  lcm-lcm: Sikei kala antok, “Parik! Roron ane singiria kita longong a mengen si God
    na kila abis using ia.”
  aer-aer: Kenhe Jesus arelheke angkirtnerlenge, “Yanhe apeke apele arratye rarle.
    Kenhe the akenhe ngenhe ileme, angwenhele apeke angkentye Ngkarte-kenhe mwantyele
    aweme, kenhe Ngkartele renhe-arle akangkentye anthurre mpwarerlenge!”
  qvc-NT: 'Chayshina paypaq niptinmi, Jisusqa nirqan: —Ashwan masta kushikunqa Dyus
    nishqanda uyashpa kasuqkunaqa, nishpa.'
  tgl-ULB: Ngunit sinabi niya, “Higit pa na pinagpala ang mga nakarinig ng salita
    ng Diyos at iningatan ito.”
  cbs-NT: 'Jesúsun ainbu yuikin: —Chanima jabiaskaki. Jakia tsuabunda Diosun jancha
    ninkakin chibanmisbun en ewa binui ana benimajaidakanikiki— jatu waya'
  xtm-NTPP: 'Te ni ndakone''e ya: ―‍¡Ja vava''a‑ka ka kuu ñayii ka niniso''o ja ká''an
    Su''si ma te ka kandija i ma! ―‍kúu ya jiña''a ya.'
  nnq-nnq: Nambu Yesu ngajanga, “Mbaya muno abilijoa lilobe lya Nnoongo nukulijali.”
  bao-NT: 'Jesús pea o biro cõre ĩi yʉʉupi: —Ʉmʉreco Pacʉ wederiquere tʉori, tee ca
    ĩirore biro ca tii nʉnʉjeerã pee doca ʉjea niima —cõre ĩiupi.'
  san-ORI: କିନ୍ତୁ ସୋକଥଯତ୍ ଯେ ପରମେଶ୍ୱରସ୍ୟ କଥାଂ ଶ୍ରୁତ୍ୱା ତଦନୁରୂପମ୍ ଆଚରନ୍ତି ତଏୱ ଧନ୍ୟାଃ|
  rmn-rmn: 'О Исус пхэнляс: — Бахталэ одола, кон шунэн э збора э Дэвлэски тай керэн
    ла.'
  huv-NT: 'Quiaj tapiüng Teat Jesús: ―¡Najneajay aton ajlüyiw meáwan leaw anguiayiw
    Mipoch Teat Dios ndoj ayacüw wüx omeajtsüw! ―aw.'
  otn-NT: 'Ɛ̱m''mø mi̱ da̱hra̱ Jesús: ―Ma̱ da̱tho ra̱ mmɛ̱nthi̱ bi̱ nthɛui ya yø ja̱''i̱
    di ho da̱ ''yøxra̱ hya̱ mma̱n''Oja̱, nu̱''a̱ te ra̱ hya̱ øde, gue''a̱ øt''a̱.'
  nop-nop: Unduŋ yoguk kaŋ Jesudibo indiŋ yoguk, “U kedem yolaŋ ala niŋ indiŋ, metam
    Bepaŋ medeŋiŋ nadiŋa tagimneiŋ adi Bepaŋdi yabunadiune utumba hinek tilak.”
  obo-NT: Piru kahin Disas to, “Lampas no moppiya kod kotomanan taddot mgo minuvu
    nod pominog to kahit Monama woy od tuman tadda.”
  kca-kca: 'Туп Ԓўв йŏхԓы йастәс: "Щўԋәӈ щит, хŏй Турәм йасәӈ хуԓәԓ пӑ щиты верәԓ!"'
  cak-ENT: 'Y ri Jesús xbij: Más jabel quiquicot ri nye''ac''axan ri rutzij ri Dios
    y nquibün ronojel ri nbij ri rutzij rija'', xbij ri Jesús.'
  lif-NT: ᤁᤖ ᤕᤧᤛᤢᤖᤧ ᤐᤠ᤺ᤳᤋᤢ. “ᤜᤧᤰᤁᤣᤃ ᤔᤧ᤺ᤴ. ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢ ᤐᤠ᤺ᤴᤈᤠᤰᤁᤡᤴ ᤁᤧᤄᤧᤶᤒᤠ ᤏᤢ ᤁᤧᤀᤡ᤺ᤵᤐᤠ
    ᤁᤧᤏᤠ᤺ᤵᤐᤠᤜᤠ᤹ᤀᤣ ᤔᤢ᤹ᤀᤡᤛᤠᤒᤠᤛᤡᤖᤥ॥”
  mie-NT: 'De nī ncāhān yā: Sa ndetū ndasí cā ndá nchivī níni tūhun Yāā Dios de squíncuu
    ji, ncachī yā.'
  san-TIB: ཀིནྟུ སོཀཐཡཏ྄ ཡེ པརམེཤྭརསྱ ཀཐཱཾ ཤྲུཏྭཱ ཏདནུརཱུཔམ྄ ཨཱཙརནྟི ཏཨེཝ དྷནྱཱཿ།
  qve-NT: 'Jesusñataqmi contestaran khaynata: —¡Aswan ancha kusisqaqa kanqaku, Diospa
    palabranta uyarispa kasukuq runakunan! nispa.'
  pao-NT: Pana soo Te Pabe'e meeoo oo netamma, “Oo mu numu ka Te Naa unnepu nakana,
    ka oo oedyukuna umu unu nasootuhikwu,” mee.
  cbu-NT: 'Isussha: Aa, ashikcha. Itaru, tputs Apanllee kuk mazinayaru, mangoonku,
    ancha ksumish mang'' kisa, tárangiya Isusu, manga. Yuwaa Isus yashingoo kamanirangu
    anoo kamaneena.'
  usa-usa: 'Îtuma maará-tiraiye: “mirá íma téaq maará tiyo. Áánûqtun áama itéta anaaé
    waraíya-kayukama yemá yimuqá kémaraae.” téna Îtuma tiráiye.'
  soy-soy: 'Yeesu uu rinɔ́ɔ u yɔ́su rɛ: Pɛpɛɛ yɛ Nléécɑɑsimɛ́ kutu rińcɔ ɑpi lɛ̃
    knn m pisɛ tiki pɛɛ mɛníŋɛ pínɑrɛkomɛ.'
  hui-hui: Ani layagola Yasuhanda la dai bialu lalu, Anidago Ngode Datagaliwabe bi
