  kqf-kqf: Bi Yesu, waivini ena giu i waimunena gado, “Geḡa, kakavisuvisudi ba tedi
    mabai Maimaituwa giuna sa vaivaiye bi sa kaikaiwatana.”
  cpb-NT: 'Irojatzi rakantanakawori Jesús, ikantzi: “Iri thaamentaperotaachane inkaate
    kemisantairone riñaane Pawa.”'
  aon-aon: Aria Jisas nakri, “Enyen adur, okwok ta kwanadudareh. Aria eshudok arpesh
    douk shemnek Iruhin ananin baraen shusuhwen shugipeshen iri eshesh douk ta shunadudareh
    abom.”
  hus-NT-2005: 'Por na Jesús in ulu enchéꞌ: ―¡Más kʼijidh abal xitaꞌ xin axtsaltsik
    xowaꞌ in ulal na Dios ani kin tʼajaꞌ!'
  mig-NT: 'Te ni̱ ka''a̱n‑ya̱: Sua ndatu̱‑ga̱ kúu ña̱yɨvɨ kájini so̱''o tu̱''un Dios,
    te káchu''un ini̱‑i, áchí‑ya̱.'
  bps-bps: Kabay tmimel Dyisas, manan, “Kabay too nun kafye i dad to flinge Tnalù
    Dwata na mimen dun.”
  mbs-mbs: Meneng minikagi si Jesus, “Labi pa meluba se kedita te otaw domineg te
    kagi te Timanem aw tomolò dan heman kenyan.”
  tof-tof: A Yesu ma bóktan yalkomólórr wagó, “Taiwan bagürwóm idipako, Godón bóktan
    nidi arrkrrudako akó tórrmendó nidi arrbündako!”
  cme-NT: 'Yesu wuɔ yaŋ aa gbɛ̃-yo wuɔ: «Cira, bamaŋ nuɔŋ Diiloŋ-nelma‑i aa wuɔ ma
    hũmelle‑i ba yunni dɔlaa.»'
  sus-sus: Kɔnɔ Isa naxa a yaabi, «Sɛɛwɛ na mixie nan bɛ naxee Ala xa masenyi ramɛma,
    e a rabatu.»
  pon-2006: A Sises sapeng, mahsanih, “Iei, ahpw irail kan me kin rong mahsen en Koht
    oh kapwaiada, iei irail me paisang mehlel!”
  dad-dad: Ĩ solof iron, “Age fiya ban, Negur nẽ od karĩ de fen, dõ difef anidi, el
    fedif.”
  zab-NT: 'Per Jesús cuaibny: —¡Mazru xíclabaa de ni rcuadiag ni rnii Dios ne rundeb
    zec ni rniiny!'
  jae-jae: Mago Jesu kêsôm gebe “Biŋŋanô, aê aoc êôc êsêac, taŋ sêŋô Anôtônê biŋ ma
    sêmasaŋ naŋ.”
  ksd-ksd: 'Ma i biti: A dovot go bula, ba diat, dia valongore ra tinata kai God ma
    dia torom bula tana dia ti manga doan tana.'
  msm-NT: Kagi ni Jesus, “Hoo iyan, di yabi no madojow to mgo otow no ogpaminog to
    kagi to Diyus aw tumana.”
  myk-myk: 'A Yesu di jo: «Uun, ga piimu pʼa Kilɛ jomɔ pu nuri na pu koro ɲaari ge,
    pee pu ɲɛ duba nagoo puyɛ pyaa!»'
  sbe-sbe: Na Yesu yona bui ye mosei ye wane, “Nigele! Na kaiteyadi Yaubada kalinana
    se lapui yo se kawakabiyei, meta siya gonowana se gwauyala.”
  mcr-mcr: I etaŋgi Iqu kimaŋi, tii ätukqe. “Si kukŋuä naqä-qakuä ätätŋä qayuä. Iŋäqe
    ne iiŋi, matqä yaŋqunä. Tiiŋä tatuŋqueqä. ‘Qokä-apäkä, Goti Hanjuwä Iqueqä kukŋuä
    qätä äwiyäpu, qänaknä itqäŋuwä iqua, qu aquvänä iqäpŋqäuä’ tatuŋqueqä” ätukqe.
  cux-NT: 'Jesús ní caⁿ''a yā: N''daacā ca yeⁿ''e ''iiⁿ''yāⁿ chi n''giindiveéⁿ yā
    nduudu yeⁿ''é Ndyuūs, ní i''téénu yā nduudu miiⁿ.'
  tur-YTC: Yeşua, “Tersine, ne mutlu Tanrı’nın sözünü duyup tutanlara!” dedi.
  san-ITR: kintu sokathayat ye parameshvarasya kathAM shrutvA tadanurUpam Acharanti
    taeva dhanyAH|
  bel-N: 'А Ён сказаў: «Наадварот, шчасьлівыя тыя, якія чуюць слова Божае і захоўваюць
    яго».'
  sch-sch: Jisua'n a thuona, “Pathien chong rieta a jôm ngei chu satvur anni uol,”
    a tipea.
  mic-MIQNT: Gatu Se'sus telimatl, “Teliaq na. Gatu wel'ta'sultijig na mimajuinu'g
    ta'n nutmi'tij Gjinisgam ugtwi'gatign aq tela'taqatijig ta'n goqwei ewi'gas'g
    na'te'l.”
  huu-NT: 'Jesús uai ote: —Marena llotɨo; ia Jusiñamui uaina naimacɨ cacajamona, iena
    ɨɨnuamona, jɨaɨno eo caɨmare iitɨmacɨ.'
  jiv-NT: Tutai Jesus tímiayi “Antsu ni chichame̱n antukar umirainia nuna, nukurja̱i̱
    naṉkaamas Yus ti yáiṉkiaru áiniawai, tajai” tímiayi.
  otm-NT: 'Pɛ nu ra Jesús bʉya bi ''yɛ̨mp''a: ―Pɛ nɛ''ʉ man''da mająpi gätho to''o
    i øh rám hman Oją nɛ i øt''a gätho i mam bʉ, bi ''yɛ̨mbi.'
  dah-dah: Irkeb Yesu beleŋ wol heŋbe, “Alya bereya Al Kuruŋyen mere nurde gama irde
    haŋ mar go gab amaŋeŋ nurde hinayiŋ,” inyiŋ.
  tnk-tnk: Mətə Iesu rɨni pen tukwe in mə, “Mətə nərmama səməme kamhəreɡi nəɡkiariien
    səvəi Kumwesən, nənə mamho nəkwan həukurən naɡienien mwi mhəpi raka.”
  kpr-kpr: Iesu mino numokena sisira, “Seteso ningeni. Avata mave God da Geka ningido,
    God da uju ava arira amo, nu ivuga beká ava arira,” aminge sisira.
  san-IAS: kintu sokathayat ye parameśvarasya kathāṁ śrutvā tadanurūpam ācaranti taeva
    dhanyāḥ|
  nho-nho: Teenaa ki mee ake Jesus, “Naa tama are ki fiaffia raa, teenaa ko naa tama
    e hakannoo no tautari ki naa taratara TeAtua!”
  gym-NT: 'Abtä Jesukwe niebare: Nire nire tä Ngöbö Kukwei nuen amne tä mike täte,
    ni ye abko Ngöbö diebti käta neme bäri nuäre btä abko ti tö nibi niei, niebare
    kwe.'
  azg-NT: 'Majoꞌ tꞌa Jesús ꞌndyo tsanscuꞌñeen, itso jon: —Juu jñꞌoon na tsuꞌ, min
    na mayuuꞌhanꞌ, majoꞌ joo nnꞌan na condye jñꞌoonꞌ Tyoꞌtsꞌon ndoꞌ cotaꞌngueeꞌhinhanꞌ,
    conduihan nnꞌan na neinntyichen.'
  bhd-bhd: पन यीशुए ज़ोवं, “हाँ, पन धन आन तैना लोक ज़ैना परमेशरेरू वचन शुन्तन ते तैस
    पुड़ अमल केरतन।”
  too-NT: 'Lā'' Jesús hualh: ―¡A''chulā'' natalīpāxuhua a''ntīn takaxmata lā'' ta''a''cnīni''ni''
    a''ntū huan Dios lā'' ta''a''kahuāna''ni''!'
  ind-AYT: Akan tetapi, Yesus berkata, “Berbahagialah orang-orang yang mendengarkan
    firman Allah dan menaatinya.”
  cjo-NT: 'Omaanta ikantawakiro: —Jee, kyaaryo, omaanta ikimoshireperoeyakini maawaeni
    kemaeyirorini iñaani Tajorentsi, eejatzi raapatziyeeyari.'
  nsn-nsn: Iesu ke hahaua pare, “Bo a niguata uaiantiehe puk e hahaua uain e la tasisit
    geka longoro tono uelhire God, kara la guata uakeluk.”
  san-DEV: किन्तु सोकथयत् ये परमेश्वरस्य कथां श्रुत्वा तदनुरूपम् आचरन्ति तएव धन्याः।
  tna-NT: 'Da su Jesús ja epuna atana: —Beju ebia su saida Diusu ja mesa mimi id''aba
    putsu jei yatani cuana paibunebata.'
  lid-lid: Arile, Jises tiye ja i buku doh, “Sekesek badeh, ki toro are lau anuhun
    sahou ta Kindrei, ma an hamon ta aliy.”
  wim-wim: Aꞌ nil Jesus.an thaw nungant, “Than pam wanch weeꞌ-weeꞌanangan wik piip
    God.antaman ngeey-ngeeyantana aꞌ ngangkangan piꞌ-piꞌantan-a, thanan ngangk minangam
    iiy-iiyantan.”
  zga-M: “Ligatalufu ilitumbu ililyakhu holilene livele iliwaohile” Umwene akhanchova
    akhata vasayiwe avavipulikha ilimenyu lwa Nguluve nu khulivika vunonu.
  yom-yom: 'Vayi Yesu wumvutudila : —Khini kuidi bobo beti wanga ayi beti tumukinanga
    mambu ma Nzambi.'
  san-SIN: කින්තු සෝකථයත් යේ පරමේශ්වරස්‍ය කථාං ශ්‍රුත්වා තදනුරූපම් ආචරන්ති තඒව ධන්‍යාඃ|
  yut-yut: Yaŋban Yesu da yagɨt, “Mani uŋun yapmaŋek amɨn Piŋkop dakon gen nandaŋek
    guramɨkgaŋ amɨn uŋun da kɨsɨk kɨsɨk ekwaŋ.”
  grc-BYZ: αὐτὸς δὲ εἶπε· μενοῦνγε μακάριοι οἱ ἀκούοντες τὸν λόγον τοῦ Θεοῦ καὶ φυλάσσοντες
    αὐτόν.
  cpc-NT: 'Ipoña jakanakiro Jesús, ikantzi: “Iri thaamintapirotaachani inkaati mataironi
    inkimisantairo iñaani Pawa”.'
  nhg-NT: 'Hua yejuatzi oquejtojque: ―Amo ejqueu, cache cuale imicnupel niecate tli
    quecaque tietlajtultzi Deus hua quechihua tli quemelfea.'
  nya-nya: Koma Yesu anayankha kuti, “Odala ndi amene amamva mawu a Mulungu ndi kuwasunga.”
  ngu-NT: 'Pero yejhua oquijtoj: ―¡Dios más quintiochihua on yejhuan caquij itlajtol
    niman quitlacamatij!'
  kup-kup: Pot mañahan Iesu hañiv epat mañah, “Met rotap ok hañ, oñ añarab tairari
    Godiz Baiñetinao hateveteamahapuh baval hat tin tovai samah-pori paru biñ pimau
    ravat hezari ok,” pot mañah.
  jid-jid: Wa a sa ni wu ndi, “Ni kima du lulu son nitu bi wandi ba wo tre Irji nda
    tie ndu (ziwu) ni wu.”
  wmw-wmw: 'Fala iye akinjibu: “Heri pakulu wenye kusikira usemi wa Mwenyezimungu
    na kufulata.”'
  gmv-GGM: Gido attin izi anjjettidayti Xoossa qaala siiyidi azazettizayta gides.
  ssg-ssg: Ape Jises kak ukek, “Salan. Tuahe teka seilon laha hong ape usi kakai Haeu
    pamu laha amuam.”
  zpo-NT: 'Lee Jesús mkeb nzhé: —Nanakta sbaa mod ngunii lu, sinka nii na lo lu: ¡Wen
    doo nak re xaa nkenzha kwaan nzhé Dios, nu nzhon xaa xtizh xaa!'
  poy-poy: Kumbiti Yesu kamwankula, “Mbaka nentu kwa walii yawapikanira shisoweru
    sha Mlungu na kushijimira”
  qwh-NT: 'Tsenam Jesus yasquerqan queno: —Antis Diospa palabranta wiyar cäsucoqcunam,
    mas cushishqaqa cayan.'
  gaw-gaw: Amge Jesus Nug aum. “Anam iiṯa! Danab ag Kayak nai doon dim lamidṯeb ele
    amu, ahilagnu am ena,” awa aum.
  nca-nca: Yiní ŋande yaró, “Iyo, peka. Quko uni kato Anutu koro mande iŋoro howeyoteŋgo
    ŋundoko puriŋo ka reteŋgo.”
  zpz-NTPP: 'Orzeꞌ na Jesuuz: ―¡Dzi zir dzi ni mbecy benu zuub gyidag yu de coz nu
    rnii Ñgyoozh nunu gyicy yac yu niñ! ―nam.'
  mkj-mkj: Jesus japoang, “Ioar, a ia woahr peren in irai kan ma kin rong mahjan in
    Koahs apel kapwaihahda!”
  zac-NT: 'Jesús guniꞌi: ―Más bien na el quë narquë́ diaguë diꞌdzë shtë Dios nu rzuꞌbë
    diáguëll shtíꞌdziꞌ.'
  kyg-kyg: Yesuꞌa, lama gemo nehanaꞌmonanafa Goti geꞌamo afiteꞌa akame nehaya vayaꞌaifeꞌmo
    hapao ke nehegeꞌa alagepa huꞌa neꞌmaiye, huno ha paiꞌniye.
  kmk-kmk: Yoong kinnanan Jesus un, “On, yoong nagasgasat dat dumngoḻ kan manungpal
    sit ugud Apudyus.”
  cao-NT: Jatsi, —Jama xo. Shoma tsi xo Dios Chani nicacanaibo. Shoma tsi xo Dios
    Chani acanaibo iquia —i ja qui Jesu niquë.
  bbr-bbr: Jisas nukas ätäi äiewon, “Wäpik. Inok roasiret ak Anut nukan ämän erekapu
    roianik, tainoriäi, ak epar nepipiraiei.”
  inb-inb: 'Jesuska nirka: —Chasapaka, Taita Dius ima rima­kus­kata suma uiaspa rurag­kuna­mi
    paipa mas iapa kuiaska kan­kuna.'
  hrv-hrv: 'On odgovori: “Još blaženiji oni koji slušaju riječ Božju i čuvaju je!”'
  box-NT: 'Ó o Yeesu bía nɔn wo yi: «Bìa ɲúná sĩ lé bìa wee ɲí le Dónbeenì
    bíonì à mún tà bè le yi.»'
  ote-NT: 'Pe nura Jesu bi da̱di ne bi ꞌñena: ―¡Maꞌna xa nja̱pi núꞌʉ toꞌo øtuabi rá
    noya Ajua̱ ne øtꞌe núꞌa̱ ma̱!'
  wnu-wnu: 'Ne Yisas taui qamar: “Ue, yamangar Qenu qob igub wot oabig igour eng gari
    wuri mismisirubour,” ende qamarei.'
  zam-NT: 'Jesús mcàb loo xa''gota. Ndxab Jesús: ―Lìcque'' nac di''s co'' neel ba''.
    Yende cón niin lool. Per más huen nda mèn co'' ndxòn di''s no co'' ndxaa''d di''s
    co'' mbez Diox loo mèn par tyubdi''s mèna di''s co'' ñibe'' Diox loo mèna par
    li mèna.'
  zyp-NT: Zisu taco, “Canghrasala, Khazing bia khah thui tei, a bia a zuipaw he cawh
    bonghnang aa ting vypaw a cang he,” tatah a chai.
  sey-NT: 'Ja̱je cacona, i̱pi capi: “Ai jerepa sihuacohuaꞌi paꞌiyë, Maijaꞌquë caye
    asacohuaꞌipi cuiꞌne sehuocohuaꞌipi.”'
  nvm-nvm: '@see-verse:LUK.011.027'
  mps-mps: Tiali goli, Jisasgo wei ponoyu, te po wali, “Te mu dao. Tiali goli, Godigo
    po odama, wali pabo we bidi augwali dwagi yai homu mu ebadi bogo dao,” wali.
  seh-seh: 'Mbwenye Yezu antawira kuti: “Anthu akutsandzaya kakamwe ndi ale anabva
    fala ya Mulungu, mbaikoya.”'
  pab-NT: 'Xakore hoka Jesus nexa: — Exahehare nawaiye atyo etakeharenai semitereharenai
    Enore niraene hoka tyakekotereneharenai — nexa.'
  llg-llg: Yesus nataa, nae, “Tetebes, ina! Tehuu mana maua-manalek nalan seli, na,
    ndia hataholi mana pasa ndiꞌidoon, fo namanene Manetualain Dedeꞌa-kokolan, ma
    ana tao tunggan!”
  kyf-kyf: '''Ɩn -Zezu yia we ''bɩgʋpalɩɛ: «A gba saɛ: nyɩma -wa pʋlʋa -Lagɔwɛlɩ yukwli,
    ''ɩn wa zʋa we ''nʋŋwɛ, ''wʋtʋtʋe -dlɔɔ mɩ wa -nʋ nya.»'
  tpi-tpi: Tasol Jisas i tok, “Mobeta yumi tok olsem, ol man i harim tok bilong God
    na i bihainim, em ol i ken amamas.”
  mih-NT: 'Zoco i catyi ra Jesús sihin ña: Ndison sa cohon, zoco zɨɨ xaan ca cua cuu
    sii ñu siñi Tuhun Ndyoo ta zavaha ñu sii si.'
  qvh-NT: 'Sayno niptin Jesús nergan: “Mamä cushicushgannölami Tayta Diosninsipa wilacuyninta
    chasquicur wiyacogcunapis cushish caycäyan.”'
  kms-kms: Di Jisas oyi nari, “Te segi, wute God ningg wand rutungu di ni nari kin
    pugrine puq ren ye wute te ni chumbuai rind.”
  agn-agn: Piro ganing si Jesus ang siminabat, “Mas masoirti pa tang pamamasi ig pamagtoman
    tang bitala tang Dios!”
  nhi-NT: 'Pero Jesús ocnanquilih: —Ocachi tlateochiualpaquinih aquihqueh iccaquih
    nitlahtoltzin Dios uan ictlacamatih.'
  ttc-NT: 'Yaji te Jesus owaj stzaq''b''e'' ikxjani: «Mas galanx-alo te aj n''ok xhcha''o''
    te tyol Qtata Dios b''ix nqet toksla''.»'
  dan-1931: 'Men han sagde: “Ja, salige ere de, som høre Guds Ord og bevare det.”'
  kwj-kwj: Wowani Jisas ya sawe, “Mina. Ele hima Gotri mwanji ni wu mendini wu sirinandau
    tombwa, wunu sa wu eripeꞌaripe.”
  vie-OVCB: 'Chúa Giê-xu đáp: “Ai nghe và làm theo lời Đức Chúa Trời còn được phước
    hơn nữa.”'
  kze-kze: Ísu séna árai'a sémpo Áánútu kwenáái ísámai kawe'á kwéowaima anón-kawe'a
    kwéumatinkaiye Ísu siráiye.
  lbk-lbk: Ngem sinmongfat si Jesus ay nangwanin, “Naon-oney kayet nan cheycha ay
    mannge isnan kalin Apo Dios ya angnencha.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús yꞌatsa̱a̱jv: ―Xo̱o̱n xa je̱ꞌe̱ veꞌeda nu̱yojk pa̱n
    pa̱n jatyeꞌe je̱ Nteꞌyam je̱ yꞌayook du̱ꞌamo̱tunajxtup je̱tseꞌe du̱kutyonda.'
  bzh-bzh: Rëḳ Yesu nër yah bë, “Rëḳ mëm alam sën denenġo Anutu yi ġaġek agi
    medenesepa loḳ lo, og mëm kwaj vesa rot mekesuu yi.”
  guj-2017: પણ ઈસુએ કહ્યું હા, પણ તે કરતા જેઓ ઈશ્વરનું વચન સાંભળે છે અને પાળે છે તે
    આશીર્વાદિત છે.’”
  jvn-NT: 'Nanging Gusti Yésus semaur: “Bener, nanging sing luwih beja kuwi wong sing
    ngrungokké lan nglakoni tembungé Gusti Allah.”'
  byr-byr: Jaka wɨdanganna kyaꞌ kɨrɨꞌ sai wɨdɨna “Aawa, aꞌmwera Gotɨyare yagaalyaꞌ
    kadɨka wɨꞌnadɨvɨꞌ mɨdɨbɨzara sahwara yɨlaaya yadɨvɨꞌ tewaanaanga yɨnɨkerera.”
  ian-ian: Wupma kai. God waa nyaangɨt wutaa wan nyaangɨpmba yiga yetɨlɨga nɨmba ndi
    apma ndu apma taagwa ndi waa wandɨ Jisas.
  hun-hun: 'Ő pedig ezt mondta: „Még boldogabbak azok, akik hallgatják Isten beszédét,
    és megtartják azt.“'
  mcf-NT: 'Adoaquien: —Aden nasho padenquio. Nuquin Papan chiaid tantiashun nabansho
    Nuquin Papan bëdamboen isaidquio nec —quepanëdash Esus chido caic.'
  kjs-kjs: 'Go lisa pare Yesumi gu-rupa lisa: Ora lale pare enaalimi Gote-na epe agale
    wala pagoma raitalimi enaalinumiri gore ora pedo pina lisa.'
  mni-mni: "Maduda Jisuna khumlak-i, “Madudagi henna Tengban Mapugi wahei taraga ngaakchaba\
    \ makhoi aduna henna yaiphabani.”\x94"
  yad-NT: 'Su̱mutya̱jada ji̱ta Jesús variñada: “Jchana̱tyasavavya̱ju̱ ji̱ta riy, rityi
    tuva̱chusara ramu Ju̱denu niquejada.”'
  mxb-NT: 'Dá ni̱ kaa Jesús: ―Ndikáꞌán ndi kúu cháá ka̱ ví na̱ seídóꞌo to̱ꞌon Ndios,
    ta kée na choon saꞌándáa̱n.'
  pon-2006A: A Sises sapeng, mahsanih, “Iei, ahpw irail kan me kin rong mahsen en
    Koht oh kapwaiada, iei irail me paisang mehlel!”
  maq-NT: 'Peru Jesús ne, cuitjin xu cafayangui me tsëhë na: ―‍Quixi, peru hitsë sa
    ndaja tsëhë xuta xi visiñuju me cjua rë Nina hacuaha vihndë me tsëhë. ―‍Cuatjin
    xu cafayangui Jesús.'
  hto-hto: 'Mei jira Jesús jɨáɨfodo daɨde: —Juzíñamui llógamo cacáfɨredɨno, daje izói
    áfena ñue ɨ́ɨnotɨno o daɨnango baɨmo jamánomo caɨmare itíaɨoɨ, —daɨde.'
