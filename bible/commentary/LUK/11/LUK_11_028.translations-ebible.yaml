  ctu-BL: 'Jesús tsi'' sube: Ñumen tijicñayob mu'' bʌ i yubibeñob i t''an Dios mu''
    bʌ i jac''ob, che''en.'
  meq-meq: 'Ane tuk na, Yesu a mbəɗay faya a gwaɗay: «Məŋgwese ɗuh na, ka gər i ndo
    neheye faya ta pay zləm a bazlam i Mbəlom ada faya ta giye andza nakə a tsik aye.»'
  noa-H: Magbaawai jũrr hichdëu, —Jãan chadaugui hajim hanʌm, mamʌ mag k'ãyau har
    Hẽwandam hiek jaau nʌm hũrwia hi hipierraa nʌm k'ʌʌnta hʌ̃rʌʌcha honee haju haai
    nʌmgui hajim hanʌm.
  alp-NT: Po Yesuse Ibeteke be, “Yele, po tamata rebe esi lene Alla Eni lepataru kai
    esi ono lululu, sie meru pine esi supu untune elake lesi.”
  san-VEL: kintu sokathayat ye parame"svarasya kathaa.m "srutvaa tadanuruupam aacaranti
    taeva dhanyaa.h|
  kbq-kbq: Hianagi Jisasi'a kenona huno, Ana hu'neanagi Anumzamofo nanekema nentahino
    amagema nentemo, agatereno musena hugahie.
  kbh-kbh: 'As Jesús tbojaniyana: —Más oyejuayana bomnëngna, chë Bëngbe Bëtsabe palabra
    tmojouena y chca tmojtsamënga ca.'
  ron-LSB: 'Iar el a zis: “Dimpotrivă, fericiți cei ce ascultă cuvântul lui Dumnezeu
    și-l păzesc.”'
  pon-pon: 'A i kotin majani: Ei, meid pai, me kin ron majan en Kot ap kapwaiada.'
  nhe-BL: 'Pero Jesús quinanquili: ―Más cuali quipantíaj nopa tlacame tlen quicaquij
    itlajtol Toteco huan quineltoquilíaj.'
  sps-sps: Ai Jisas biny towa, “Te rof pis non tan tsue fi nei, ‘Gov faparits non
    vainy te nongoiny vegiau Tsunia ser manaats ya.’”
  wnc-wnc: Iniwan natake ngana Jesuta yake anzing inikut, “Unzing gua. Anutue wam
    maakngita natake take gwaamumsa aminu amin gwaangu unin ngang natapnangge,” ngang
    inikut.
  bus-bus: 'Ben Yesu bè: Auo! Aubarikadeenↄn gbɛ̃ kɛ̀ aↄ̃ Luda yã mà aↄ̃ kũnanↄ
    ũ.'
  gub-BL: — Hurywete wera'u Tupàn ze'eg henu har a'e wà, heruzar har a'e wà, i'i Zezuz
    izupe, kuzà pe. — Ezapo ma'e Tupàn ikàgaw hexak kar pà urewe, i'i teko Zezuz pe
    wà.
  imo-imo: Jisasini nimbei, “Yu aku tepa moromo nalo imbo Gotenga ungumu pilko liko
    teko moromele imboma eno paa olandopa malo,” nimu.
  boj-boj: Onaqa Yesus na kamba minjej, “Ijo ai a segi areboleboleiyqasai. Tamo naŋgi
    Qotei aqa anjam quoqnsib dauryeqnub qaji naŋgi dego tulaŋ areboleboleinjrim sqab.”
  eng-DRA: 'But he said: Yea rather, blessed are they who hear the word of God, and
    keep it.'
  knf-knf: 'Kë Yeŧu aşë ŧeema aji : « Iwo kaji, bankŧiinkuŋ Uţup wi Naşibaţi abot
    aţaş wa banuurandëni! »'
  san-KHM: កិន្តុ សោកថយត៑ យេ បរមេឝ្វរស្យ កថាំ ឝ្រុត្វា តទនុរូបម៑ អាចរន្តិ តឯវ ធន្យាះ។
  arn-NT: 'Kisu llowdunguy: —Doy küme sakinngeay tüfeychi pu che engün tati allkütukelu
    Ngünechen ñi dungu, ka tati müngeltukelu.'
  zas-NT: 'Per badxiꞌ Jesús laan rëbaman: ―¡Mazri xiquilbaa ree bén rucaagdiajg xtiidx
    Dios ruzoob tëë reeman xtiidxaman!'
  ken-NT: Yesu akɛmɛ bɛ, “Bo abhɛn ɛyap ɛrɨ ɛcha chi abhɛn bághòk Ɛyɔŋ Mandɛm nɛ
    mánkʉ nɔkɔ mbɔ ɛnyǔ ɛ́yàŋ!”
