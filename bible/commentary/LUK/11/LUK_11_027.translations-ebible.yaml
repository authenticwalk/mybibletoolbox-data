  pan-pan: ਅਤੇ ਇਹ ਹੋਇਆ ਕਿ ਜਦ ਯਿਸੂ ਇਹ ਗੱਲਾਂ ਕਰ ਰਹੇ ਸਨ ਤਾਂ ਭੀੜ ਵਿੱਚੋਂ ਇੱਕ ਔਰਤ ਨੇ ਪੁਕਾਰ
