  blz-NT: Noko daa i Yesus nangaan koiya'a, sa'angu' wiwine men isian na mian biai'
    iya'a norobu ni Yesus taena, “Barakaatan a wiwine men nangamea'kon ka' men nomosusui
    i Kuu!”
  poe-NT: 'Ntá chꞌín Jesús tjenixja chꞌán chrónka chꞌán kaín tíha ntá ijnko chojni
    chjin tjenkákjan tí jehe sín a itsen nixja tjan ntáchro tjan kíxin: ―Chéhe̱ tí
    nkexro kꞌuaxrjeníxin tí jaha kjuíntakꞌánkiá ―ichro tjan.'
  san-TAM: 'அஸ்யா​: கதா²யா​: கத²நகாலே ஜநதாமத்⁴யஸ்தா² காசிந்நாரீ தமுச்சை​:ஸ்வரம்ʼ ப்ரோவாச,
    யா யோஷித் த்வாம்ʼ க³ர்ப்³பே⁴(அ)தா⁴ரயத் ஸ்தந்யமபாயயச்ச ஸைவ த⁴ந்யா|'
  cof-NT: 'Junni Jesús tsanque micarinasa, duque tsachila yachi fiquica meranaminlanue.
    Junto aman sona manca sonba pato, yabe itsantinue: —Nuchi ayanni duque pansi jono
    joe nuca na quinun tenchi, nuca uwa suwamin jonun tenchi.'
  srm-NT: 'Nöö fa Masa Jesosi ta fan dë, nöö hën wan mujëë bi sai a dee sëmbë mindi
    dë hopo bai fan ku ën. A taa: “Womi, di mama fii di pai i, a abi kölöku e, fu
    di Gadu feni taa hën musu pai i.”'
  qvs-NT: 'Chashna Jesus yachachikuykaptin suk warmi chay runakunapa chawpinmanta
    sinchita rimashpa payta willarkan: —Mamayki kushikushpa kawsan wawayashushkanrayku
    wiwashushkanrayku.'
  zca-NT: 'No or dub kidi''zh Jesús rë kure'', lë''chi nguro'' tu una'' xid men, naye
    nguruzhië una'', nzhab una'': ―¡Wen dox nzha una'' kwa''n mizol yizhyuo re'',
    xa'' kwa''n mine'' chich ngu''l!'
  cbc-NT: 'Bairo cʉ̃ caĩãno, na mena macããcõ jĩcãõ atore bairo qũĩñupõ bʉtioro: —¡Caroaro
    cariape mʉ quetibʉjʉya! Bairi mʉ paco, mʉrẽ camasõrĩcõ pʉame ʉseanirĩ ãcõmo mʉ
    mena —qũĩñupõ bʉsʉrique tutuaro mena.'
  qxo-NT: 'Jesus tsaynö parlaycaptinnam runacunapa chöpinpita juc warmi nimurgan:
    “¡Diospa willacognin cangayquipita ima cushishgarä wachaycushog y shacshatsishog
    mamayqui caycan!” nir.'
  mox-mox: Ieisu baʼe ʼidewani nawale vonavona tomotau qabudi ʼidia, ʼinega taha vavine
    qabu dina ʼidiega bonana qiduanega gaba Ieisu ʼinaya vonaya, “Kaiwabu, vavine dina
    ivenatuneu ta wese ivesusuhu veyoluba qiduana ʼidia!”
  kew-kew: 'Yesumi onaa adaapu kirata pirinaloa agaa gupa lakesa: Go rabu nimina rikiraana
    piri ona padaneme agaa gupa sa: Gore abade ne madua adu gisade ona nipu padanemere
    pedo waru pina sa.'
  dww-dww: Raḡanine Yesu inam nama ya giugiuna maika, waivi patara nopodie bonanama
    dosine Yesu ya riuena, “Nuavere tauna aitau tam ya tikam be yai susumna.”
  nif-nif: Yesulɨ manda wɨndɨñ eumbi, tam no amatam kɨmɨn tɨ-pakɨlɨñ endok boñgɨpsɨnan
    pakuk endɨ kɨtɨmbi, ñɨndɨñ nɨñguk, “Tam gapbi, num gamguk endɨ amatam dɨwɨn yapma
    klembi patak.”
  twi-ASANTE: Yesu gu so rekasa no, ɔbaa bi firi nnipakuo no mu kaa sɛ, “Nhyira nka
    yafunu a ɛwoo wo ne nufoɔ a wonumuu ano!”
  aoj-aoj: Jisas ataꞌ naꞌi basef ifimba atin owaꞌ, anis epes hiasi safiꞌi salipana.
    Eaꞌ anoꞌw nemataꞌw kwape laꞌafena esis kwaꞌi naꞌamba kwaꞌi, “Nemataꞌw akwamba
    fowaꞌ kogolaena ma kwagaseꞌena nomambeh ineꞌi, akoꞌw kwandagala.”
  cbv-cbv: 'Jesús páant ã niiját pónih, cã́acwã cãtíh jʉmnih nin pah mit niíj ejep
    wʉt yʉh jĩ: —¡Meemdíh weép jʉm noma behanih mi wẽina nacaá! mit niíj ejep wʉt
    jĩ.'
  taw-taw: Jisas anɨb agek nɨŋɨd, bin olap nab anɨb ak tɨkjakɨl suk agɨl agak, Nanɨm
    nep tɨkɨl tul ñak ak, mɨñmɨñ gɨnɨmuŋ agak.
  jic-NT: 'Jesús nin tjevele na, quepj pjaní yümücj tjevele Jesús lal ''in campapé.
    Pülücj ne''aj tjatja popa waytsja jupj. Jupj jólatsja Jesús tjevele pajal ''üsüs.
    Mpes tjevele: —Po ''ücj jos nsem jemay ''i tjimanunu mpes, ''e tje''aya tsots''.'
  zap-NT: 'Or ne le Jesus kazëët yra diizree, wnii te wnaa ne zu lad yra mén nga,
    ndípse re men: ―¡Nzoon wnaa ne wzan de no ne wguedx de!'
  wer-wer: Yesu pi pël yemaan öng nampök omnaröa tekrakaan ngön ëak epël mëëa. “Niwilak
    kapa nina pöpön kön wiin ërëpsawi yaë.”
  ipi-ipi: Jisasato pii okone lo atea-kola, wandakali kambua epo amunguli peaini utupanena
    wanda mindimane pii taimane loto, nimba mandu yoto, andu geane wanda okone bala
    epele ape-pene leaipia.
  qul-NT: 'Chaycunata Jesús parlachcajtin, uj warmi runacuna chaupipi alto vozwan
    nerkan: —¡Cusicuyniyojmi pi warmichus onkocusunqui, wiñachisunquitaj chayka!'
  urw-urw: Ferefinabur epüra büren sese gam, Jisasde dora pitoiaga. Baba ferefinabur
    kodigo, finege gürede menüm yogeaga, “Finege nag sinoidi ebe düneaga baba, nu
    ebebearweregeaga.”
  rmy-GURBET: 'Kana gova vaćarda o Isus, jekh džuvli tare manuša dija vika zurale
    vaćarindoj: “Blagoslovimi i džuvli savi inđarda tut ane piro vođi thaj dija tut
    čuči!”'
  ter-NT: 'Koêku ixómoyea koyúho ne Jesus, apé koéne sêno xapákuke neko êno xâne kohonókoti
    emó''u kó''iyea: —Koâti únati koêku ne sêno koxe''éxapiti koane ohíkopiti ya xêne
    —koéne.'
  bmr-NT: 'Jillɨ Jesu nuunaaca saafigo gaigo miyamɨnaafeenetɨ sefano nuuhi: ¡Imicani
    icago ɨco eseemevaugoro ɨco ifiivusuugo! noogoro.'
  fuf-fuf: 'Fewndo ko Iisaa yewtaynoo ɗun, debbo ewnii ka hakkunde jamaa ton, wi''i:
    «Maloore wonanii nduu reedu saawundu ma e ɗin enɗi ɗi muynuɗaa!»'
  mwc-mwc: Iesu nikosi ibi sisiyana wai wasike koroto kamosi yai i parara i wona,
    “Sinam bi bi gairenina i tuwim ba i susuim.”
  bhl-bhl: 'Yangesomelei, ka biliw kawtiw im mutuk e, mak waneng mak gaaneko, Yesus
    elo bokolewomelu: “Waneng kom dukuko, non kamensu waneng ute kalfongeko, kakat
    fian mak kemuka!”, dangsu'
  ons-ons: Yesu eŋe don yale ra okorakiso, ŋei ŋerep magu suaine eŋane keueno ŋine
    ŋerep maneŋo boka woka olale rake, “Ŋerep pa geu more, ŋamu gumegange, eŋe oi
    bakomŋone okaniake!”
  con-NTPO: 'Jesús tsa''caen su''je''ni pushesuja a''i bo''cho''ye fundondo''e tisema
    su: —Que mamajan quema isupa coeña''supa tsu ñoa''me avujatssi.'
  ghs-ghs: Qate Dzesui noo oonoma hiiromi garuba oho bisata atapa teei too dzoobireqi
    hiireta, Paiho khata asita nii baranateta ma amena nohota nii bitotota atapa oio
    dzapanomani.
  peg-peg: ହେଦେଲ୍‌ ଇ ୱିଜ଼ୁ ବେରଣ୍‌ ଇନି ୱାଡ଼ାଙ୍ଗ୍‍ ମାନାୟାର୍‌ ବିତ୍ରେ ରଞ୍ଜେଲ୍‌ କଗ୍‌ଲେହିମ୍‌ଣା
    ଗାଜା କାଟ୍‌ତାଂ ଇଚାତ୍‌, ଦନ୍ୟ ହେ ଗରବ୍‍, “ଇନାକା ନିଙ୍ଗେଙ୍ଗ୍‌ ଜଲମ୍‌ କିତ୍‌ତାତ୍‌ ଆରି ମାୟ୍
    ହେବେତାଂ ଉଟାୟ୍‍ ।”
  txu-NT: Nãm memã kabẽno ãm rã'ã nhym me ipôkri me'õ nire kàj bê kum kabẽn ne kum,
    —Ô kum anãbit ne kĩnhkumrẽx. Abê bẽnjadjwỳr raxkam ne ga anã tikkremã wadjàn ruw
    ne anã kà kaô nhym anã kĩnhkumrẽx ne, ane.
  eng-WEBU: It came to pass, as he said these things, a certain woman out of the multitude
    lifted up her voice and said to him, “Blessed is the womb that bore you, and the
    breasts which nursed you!”
  gnw-NT: 'Jare Jesús cua mbaembae re imiari yave, penti cuña joco pe ñugüɨnoi vae
    reta ipɨte pe oĩ vae iñeeãta reve jei: —Tumpa tumɨvendise ndesɨ. Echa''ã nde ndea
    co chugüi jare jae nemɨcambu —jei.'
  mux-mux: 'Yesos-ni aku-sipa nimba mulupili máku toku muluringna ambu te-ni ung tondulu
    nimba mele: “Nu aima tekunu konjullaliinga ambu nu memba ame sirimele yunu Pulu
    Yili-ni “Numanu kaí pípili molku kaí teangi.” nilimú kupulanum-na molemú.” nirim.'
  maj-NT: 'Nk''ie nga b''a̱ títsu Jesu, a̱s''a̱i kikjintáya nku ta̱chju̱ún xi síjñajihi̱n
    xu̱ta̱ nkjiu̱n: —¡Á b''a̱ nda tjíhin ts''e̱ ta̱chju̱ún xi kitsihi̱n ji ko̱ kits''íncháha
    ri!'
  bkq-NT: 'Jesus aguepygueduo myani pekodo kurâdo duano ago kehoem aguely: — Tuomareim
    mâkâ pekodo igaseânibyry, tywanrygue âkuirimbyry warâ — kely.'
  kue-kue: Yesus ka i di moglko, ambu ta yomba merkinde kaima meglmara suna kra agle
    dindre ana ditongwa, “Ambu ta ene kugl yei ana am tongwa ambumo i ye gun yenambuka.”
  cot-NT: 'Iroompaquea choocatirajagueti iquenquetsavaetaque Jesoshi ocajemitsitanacaquea
    aparo manquigarentsi tsipajiacarica omporoguijajianquitsica, ocanque: —¡Icavintsajamajajiqueroquea
    piniro irijaninquempica atsomitimpica!'
  bnp-bnp: Na tahuna e Isu i ta ta na ngava nga, a ngatavine tara vonga na vaponga
    i gale tala i ta maea, “Ge vivi ra ngatavine i poda ioe i vakaruru ioe.”
  apn-NT: 'Nhũm pre ã Jejus mẽ ahkre anẽ nhũm mẽhõ nija kuma nẽ kãm: —Hêxta gàà nẽ.
    Mãn akatorxà ã ate amnhĩ nhĩpêx anhỹr o apa hã apumu nẽ hkĩnh nẽ. Anẽ.'
  ctp-NT: 'Bra wa mdyii ykwiꞌ Jesús ngwañaꞌan, bra kanꞌ ykwiꞌ ska nu kunaꞌan loꞌo
    Jesús. Laja nten kaꞌan kanꞌ nduun nu kunaꞌan kanꞌ nchkwiꞌ: ―¡Suꞌwe ꞌa nka tiye
    neꞌ kula jyaꞌaan nu yꞌni kala ꞌiin, nu mda ytiiꞌ! ―ndukwin nu kunaꞌan kanꞌ ꞌin
    yu.'
  bre-BRG: 'Evel ma lavare an traoù-se, ur weg eus ar bobl a savas he mouezh hag a
    lavaras dezhañ: Eürus ar c''hof en deus da zouget, hag an divronn ac''h eus sunet!'
  opm-opm: Jisas oh ameng oh gipotporhan kuuhan ire tarmuriya mutuh amdapat tit kuu
    tit Jisas ohnong Gonong ma nasara non namdip kuu uh amamsi kuumuro pongopri.
  bvr-bvr: Gun-gata waypa Jesus a-wena, lika jin-ngardapa gama jiny-jarlmunapa burr-guya
    jiny-yena, jiny-yinanga nula, “A-lay, jin-gaba nipa biy-mengapa nipa jiny-marrkapchinga
    jinyu-nirra.”
  wal-wal: Yesuusi hagaa gin, asaa giddoppe issi maccaasiyaa qaalaa xoqqu oottada,
    “Nena tookkida uloinne neeni xammido xanttai anjjettidaageeta” yaagaasu.
  shj-shj: Ani Yasuwa kalegeyäs ngakongang, uxandäng tä warä xä'dä kädawa ta Yasuwa
    ka, “Baxändäg tä uxi kiyäng ging na ki'digi kä'dey ging!”
  zad-NT: 'Na'' shlak che'' Jesúza'' ka'', to noolə zie'' ladj beṉ''ka'' lle'' na''
    wṉie'' zilljə, chi''e: ―¡Chakomba noola'' wxane'' li'' na'' bwall bx̱ope'' li''!'
  kmg-kmg: 'Dâŋ iŋuc muhuc juhame ŋic ŋondeŋkonec ŋokac moczi wiwic jaha wiracnehuc
    muwec, “Rocgurâ moŋ gumec guwec ere manape šerine ekac.” Eme Jesuzi manarâ šiŋuc
    muwec: “I mukomec noni ine Anuture dâŋ manarâ bajuengopieŋ jaŋere hâcne manape
    šerine ekac.”'
  aso-aso: 'Tiꞌ lo nolivo eveneꞌ di geseꞌ aniꞌ muliseutiꞌ veneꞌ ma minidiꞌmo vise
    lo Izesuꞌni tiꞌ lo lo-imineꞌ ve: Geiꞌ nene gedosa amineꞌve gimineꞌ veneꞌ nene
    Oꞌmosoꞌmo noꞌnohoꞌ ize-do do lamineꞌ o-de neineꞌ ma neive.'
  uli-uli: Yodwe yela mol yael Jesus sor molwe ngo yesa maliliy semal fefel mo luwul
    buwa wele ye sor bo, “Yebe momay depel fefel la ye silaglug ngo ye hafohlah!”
  nin-NT: Nggo Yesu ni so re, ayamba numa nu umi ku anishirr ku à gru re di, “Ayamba
    wa nggo a ngri ùwà nggo, Abachi à yo ku uwa angu azizi!”
  tgk-tgk: 'Ҳангоме ки Исо ин суханонро мегуфт, зане аз миёни мардум хитоб кард: «Хушбахт
    аст он зане, ки Шуморо таваллуд карда шир додааст!»'
  acu-NT: 'Aints iruntramunam Jesús chichaak wajai, nuwa kichik Jesúsan kakarman chicharak:
    —Nukuram amin juretmarmia nuka mumuntstamka tsakatmarmaru asa nekas warastinuitai,
    —timiayi.'
  cak-WNT: 'Y tek ri Jesús ntajin c''a chubixic re tzij re'' chiquiwech ri sibilaj
    ye q''uiy winek ri quimolon qui'' riq''ui, yac''ari'' tek c''o c''a jun ixok chiri''
    chiquicojol xurek pe ruchi'', y xubij c''a: Jabel ruwaruk''ij ri te''ej ri xalan
    awuche (awixin) chuwech re ruwach''ulef y xaq''uiytisan riq''ui tz''umaj, xcha''
    ri ixok chare ri Jesús.'
  ebk-ebk: Kun pay kenalen Jesus chaná, nunfukiaw nan usa ay fiafiai ay wacha as nan
    kaongoran chi tataku, ya kanana kan hiya, “Nakiasat paat nan nangiyanak ya nangepasusu
    kan he-a!”
  spa-PDDPT: 'Cuando Él hablaba estas cosas, una mujer de la multitud exclamó: ¡Inmensamente
    feliz el vientre que te llevó y los pechos que mamaste!'
  tke-tke: 'Vano dhahipadduwa, Yesu awaaddelaga dhego nda; mwihiyana mmohi a anamwinji
    ahikuwaga ni ndhu notaama, wiira: “Oreelihiwa di mwihiyana oyene wubalileni, owamwihani.”'
  ruf-ruf: Yesu hang'ali yolonga ipfinu pfino, ipinga yumwe kulawa mne kingili kamlongela
    Yesu, “Kabweda ipinga iyakweleke na iyakwong'etse.”
  gun-gun: 'Ha''e rami Jesus ijayvupa ma ramo teta mbyte gui peteĩ kunha ijayvu nhendu.
    Ha''e vy aipoe''i ixupe: — Ovy''a ete ''rã nekuavãare, nemokambuare.'
  agu-BL: 'Itzun bantz te yi na tzan Jesús tan xtxole''n yi e''chk xtxolbila''tz at
    tzun jun xna''n ẍchixo''l yi e'' aj bitanl yi chin wi'' nin bantz tan yol, itzun
    taltz: —Chumbalaj nin yi xna''n yi mma''lanu'', nin yi ntxu''tzanu'', —stzun i''
    bantz tetz Jesús.'
  isn-isn: Naukuligitya inkani izi, musungu ung'wi akahumbula ululi kukila ihi naiakoli
    pang'wanso akalunga, “Akembetwa inda naikutugile nimaele naumonkile.”
  ilo-ULB: Ti napasamak ket, idi ibagbagana dagitoy a banbanag, adda maysa nga babai
    nga nangipigsa iti saona iti ngatoen iti kaadduan dagiti tattao ken kinunana kenkuana,
    “Nabendisionan ti anak-anakan nga nangipasngay kenka ken ti suso a nangpasuso
    kenka.”
  pir-NT: 'Tire tiquiro sa nigʉ̃ masa watoa ijiricoro numino Jesure yahuahye: —‍Mʉhʉre
    pohna tiricoro, mʉhʉre apũoricoro bucuericoro ijire, niahye Jesure.'
  anv-NT: Jisɔs ajɔɔ́gé depɔ ɛtí, mendée fɔ né mmu geluage bɔɔ́ bimbɔ ado ɛlúlú
    aké, “Metɔɔ́ megɔmegɔ ɛlú ne mendée yi ábyɛné wɔ ne awɛɛ́ wɔ ne mámbɛ́ jií.”
  sab-NT: 'Jesu kle gerule ene gire muinga gdaite gerudu kweri kwian ngleaske, ama
    gerudu Jesu ole: —Cha tañachuge nga suga noare ba chebiadi ba giti, noare ba medunga
    ama kote ama ba manadu no, ulia Chube agedu no ba chebia alin.'
  tmd-tmd: Jisas mönö aku yadɨm, nöbö mö mɨga mɨdmä mibɨl yöra mö i öbɨlön, wö rɨ
    yadön yadöŋa, “Nam nagö yöx pön hö kau nölöŋ aku, mɨ ödöriö wahax pɨnö,” röŋa.
  acr-NNT: 'Echiriꞌ kꞌa katajin ri Jesús che ubꞌiꞌxikil waꞌ, kꞌo jun ixoq chikixoꞌl
    rukꞌiyal winaq lik ko xchꞌawik, jewaꞌ xubꞌiꞌij che: —Nim uqꞌij ralaxik rixoq xyaꞌw
    e la chwachulew y xtzꞌumtisan e la —xchaꞌ.'
  kpg-kpg: Jesus nogo helekai nia mee aanei, gei di ahina ga helekai aga i lodo digau
    dogologo, boloo, “E maluagina go tinana dela ne haanau Goe ge ne haga uu Goe!”
  taj-taj: येशूसे चु ताम सुङ्बान लमा म्‍हिला हुल न्‍हङ‍ग्‍याम क्रिङ्बान म्रिङम्‍हेमे
    गिकसे “ह्राङदा न्‍हसी ङ्‍हे ख्‍वाबा आमासे परमेश्‍वरग्‍याम मोलम याङ्बा मुला,” भिसी
    भिजी।
  avt-avt: 'Jisas katɨp menmen im epei au, mɨte piutɨp pe mɨt yapɨrwe hɨre watɨp hɨm
    iuwe war ik: “Peimɨn hɨre winit wewetut nɨm hɨre han yaaik wepu.”'
  cbk-cbk: Cuando si Jesus ya acaba habla ese, tiene un mujer entre manada de gente
    quien ya alsa su voz y ya habla, “Bendicido el mujer quien ya pari y ya dale mama
    con uste!”
  uig-ARA: 'ۋە شۇنداق بولدىكى، ئۇ بۇ گەپلەرنى قىلىۋاتقاندا، كۆپچىلىك ئارىسىدا بىر
    ئايال ئاۋازىنى كۆتۈرۈپ: ــ سېنى كۆتۈرگەن قورساق ۋە ئېمىتكەن ئەمچەك بەختلىكتۇر!
    ــ دېدى.'
  tuf-tuf: 'Eyta wacayat icar, wiw̃ istiyát ricá tasar bíjiyat cohwjacro. Jesús quin
    wajacro: —Bah sutá wíjaqueyan Síratan rácatro. Bahan bi ohcuá sar bin ubot wijactar,
    Síratan eyan rácatro. Bah abán Sirat obir yajcátaro, wajacro, wiw̃ istiyát.'
  abx-abx: Si pagparapahalling-na sinan si Jesus, aniya' danda mamahalling makusog
    tikang si magpanggubok, “Malipayon i nanay magburod ngan magpasuso si ka'aw.”
  mco-NT: 'Co Jesús jadu''n anajty ymɨna''ñ, chi tüg töxyjäy mayjäy agujc mɨc ymɨnañ:
    ―Jotcujc je töxyjäy huɨdi tɨ xyajpi''c''aty etz huɨdi xyajyeegy.'
  bsp-bsp: 'Yesu eyi kəloku moloku mamɔkɔ, kɔ wəran wəlɔma oŋkulərnɛ kənay ka afum
    akakɔ dacɔ: «Pəbɔt kor nkɛ kənabɛkəs’əm mɔ, kɔ mɛsɛ mmɛ anamɛsər’am mɔ!»'
  kqf-kqf: Yesu yaḡolo niga kauwidi i giugiuwedi ba waivini lava kumna nopodimo i
    binauna gado, “Waivini kakavisuvisuna ba tana aiyai i bewam bi i waisusumna.”
  cpb-NT: 'Te ikaatziro ikenkithawaitzi Jesús, okaimanake tsinane osatekainchari ipiyotakaga
    atziri, okantzi: “Thaamenta onkantya tsinane owaiyimiri, antarintakemiri othotaimi.”'
  aon-aon: Douk Jisas nape nakripeshuk enyudok baraen jurug aria onok armatok douk
    kwani eshudok sabaishi arpesh kweyotu iri kwakripan kwakri, “Okwudok armatok douk
    kwukwarumori nyak iri aria kweken nyumeb iri okwok douk wosik ta kwunadudareh!”
  hus-NT-2005: 'Lejat na Jesús kʼwajat in ulal jechéꞌ, jun i mímláb xi taꞌ jeye ti
    kʼwajat ban atiklábtsik, in ulu kawidh enchéꞌ: ―¡Kʼijidh tʼajat abal an mímláb
    xi ti waꞌchiyámal ta chakam ani ti pubedhám!'
  mig-NT: 'Te ni̱ kuu ja̱ ká''a̱n‑ya̱ tú''un yá''a. Te ɨɨn ña''an kándee ma̱''ñú ñáyɨvɨ
    kuá''a̱‑ún, ni̱ kana jaa‑ña xiní‑yá: Xáán ndatu̱ ña''an ní skáku níí, te ni̱ skáxin‑ña
    níí, áchí‑ña.'
  bps-bps: Na di lam Dyisas talù, nun libun mdà di dad to stifun déén tamlo, manan,
    “Too nun kafye di libun fsut na ftutù ge!”
  mbs-mbs: Pegtoladà i Jesus te otaw netipon, doen bayi timawal diyà kandin, kagi
    din, “Doen ontò keluba te bayi migbatà aw migpesoso kamno.”
  tof-tof: Yesun ini pokozan bóktan yarilürr, darrü kola wirri pamkolpamab ngorodógab
    ugón tórrgóganórr wagó, “Bagürwómdü we aipo marü nótó mulngumilürr akó ngómdü
    nótó müngrinürr!”
  cme-NT: 'Yesuŋ taa u waŋ mafamma‑i, ciɛŋo naŋo piiye da gbagaga nuɔmba-na wuɔ: «Ciɛŋo
    maŋ huɔŋ-ni aa fiɛ-ni u yuŋgu dɔlaa!»'
  sus-sus: Isa to nu yi fee falafe, ginɛ nde naxa a xui ite ɲama tagi, «Sɛɛwɛ na ginɛ
    bɛ naxan i bari, a xiɲɛ fi i ma!»
  pon-2006: Ni Sises eh ketin mahsanih mepwukat, iet lih emen sang nan pokono patohwanohng,
    “Meid pai lih me naitikihkomwihdi oh kadihdikomwidahr!”
  dad-dad: Jesus eneidi nigin wogõ ye mog, tamo kayau atun kayau taka iweig iron,
    “Sinã õ gõ yo ken, su ifonon, are ĩ el fiyek.”
  zab-NT: 'Lalzi Jesús caniiny de diidxré, gurɨxtia tuby bniety gunaa ni nuu lo de
    bnietqui: —¡Xíclabaa bniety gunaa ni btsɨny laabiu lo guɨchliu ne btiiob laabiu!'
  jae-jae: Jesu kêsôm biŋ tonaŋ gêmoa ma awê teŋ aŋga lau tau nêŋ gêôc awa sa ma kêsôm
    gêdêŋ eŋ gebe “Aê aoc êôc têtaclêlôm, taŋ kêkêkam aôm to su, taŋ aôm gônôm naŋ.”
  ksd-ksd: 'Ba i tatike boko go ra lavur tinata, tika na vavina ta ra kor i manga
    biti tana: I ti doan muka nam ra tatal na bul di ga kava u tana, ma ra ura u bula
    u ga u tana.'
  msm-NT: No mig-ikagi pad si Jesus, meyduon bohi duon no mig-ikagi to maagbot, “Madojow
    to inoy no mig-anak aw migpadudu ikow.”
  myk-myk: 'Na Yesu yaha pee jomɔ pu na, a cee wa di mujuugbɔɔ wá, na wu yaha sipyiire
    ti niŋɛ ni na: «Cee we wʼa yere mu yacɛrɛ na, na jire kan mu mu ge, wee ɲɛ duba
    pya.»'
  sbe-sbe: Yesu ye hedehededegehe ede sinebada hesau boda wa unai ye yogalau Yesu
    unai ye wane, “Sinam taulabasigo yo tauhesusugo, iya gonowana ye gwauyala!”
  mcr-mcr: Jisasi Iqu e tuätqätaŋga, apäkä hui, qokä-apäkä iuqä awä iqisaŋi, maŋä
    tiiŋä ätukqe. “Apäkä, Si äkinyuätä aŋuä äktapkqe, ii aquvänä yäŋqiyä.”
  cux-NT: 'Taachí Jesús ngaⁿ''a yā dendú''u ''cūū ''áámá n''daataá ''caī yuudu tá
    nguaaⁿ ''iiⁿ''yāⁿ s''eeⁿ: Dɛ''ɛ̄ chúúcā n''dai n''daataá chi ch''iindiyáaⁿ nī
    ní ntaavi tá n''diī.'
  tur-YTC: Yeşua bunları söylerken, kalabalığın içinden bir kadın sesini yükseltip
    O’na, “Ne mutlu seni taşımış olan rahme, emzirmiş olan memelere!” dedi.
  san-ITR: asyAH kathAyAH kathanakAle janatAmadhyasthA kAchinnArI tamuchchaiHsvaraM
    provAcha, yA yoShit tvAM garbbhe.adhArayat stanyamapAyayachcha saiva dhanyA|
  bel-N: 'І сталася, калі Ён гаварыў гэтае, адна жанчына, азваўшыся з натоўпу, сказала
    Яму: «Шчасьлівае ўлоньне, якое насіла Цябе, і грудзі, якія кармілі Цябе!»'
  sch-sch: Jisua'n ha chong hah a misîr zoiin chu, mipui lâi renga nupang inkhat
    a hêta, “Nupang nang a vonga nang a donsûinu chu satvur ani,” a tia.
  mic-MIQNT: Ge's Se'sus etlewistoq na e'pit ta'n eig na'te'l aq nutg ta'n goqwei
    Se'susal gi's teluelipnn, telimatl, “Ggij amujpa welgwijing muta negm na ggij
    aq gisi neps'tgwa'l'sg'p.”
  huu-NT: 'Comɨnɨmo Jesús llotemo, comɨnɨ motomona dañaiño Jesúmo llote: —O ei caɨmare
    illesa. Naiñaiñomona comuidɨo. Naiñaiño monoɨ jirodɨo. Naiñaiño caɨmare illesa.'
  jiv-NT: Shuar iruniarmia nui̱ Jesus nuna chichaa pujai̱, nuwa̱ untsumuk “Ame nukun
    Yus ti yáiṉkiai. Ni ampujé̱n ame pujuschamkam. Ámin amuntstamachmakam” tímiayi.
  otm-NT: 'Gätho na yą ra Jesús nɛ bi dą''a n''da ra xisu, bi ''yɛ̨na: ―Mająpi''a
    ra xisu bi te''e, bi ''yɛ̨mbi.'
  dah-dah: Be, bere kura gore al buda bana goŋ heŋ Yesu mere teŋ hinhin go nurdeb,
    “Bere kawaŋ gerde siŋsilaŋ giryiŋ gobe amaŋ hiyyeŋ,” inyiŋ.
  tnk-tnk: Nəpɨn Iesu rani irapw narimnari me nəha, pran riti ia reri nərmama rəkwein
    əpwəmwɨs, mɨni pen tɨ Iesu i mə, “Pran sə rərəhi ik, muvei pen kənunu mik, rukurən
    naɡienien.”
  kpr-kpr: Iesu aminge setiri, evetu eni natofo jokáda koko sisira, “Ni genembo teria
    etesi. Nei nimo fumbudo undiri babojusesa amo, nu nindae ivuga aeti,” aminge setiri,
  san-IAS: asyāḥ kathāyāḥ kathanakāle janatāmadhyasthā kācinnārī tamuccaiḥsvaraṁ provāca,
    yā yoṣit tvāṁ garbbhe'dhārayat stanyamapāyayacca saiva dhanyā|
  nho-nho: Te saaita Jesus ni oti te taratara raa, te ffine tokotasi iloto te kuturana raa
    ku kannake, “Se hiahia peehea te ffine ni haanau no anaana iaa koe!”
  gym-NT: 'Jesu nämane blite kore, ye btäräbe meri nämane iti ni mda mda ngätäite
    käkwe ñäkäbare jume ja dibti mda: Ma meye kwe ma därebare amne ma mikani kianbtä
    kwe, meri ye abko Ngöbö diebti abko kä nuäre kri btä, niebare kwe.'
  azg-NT: 'Xjen na itsinin Jesús jñꞌoonminꞌ, ncüii tsanscu na mꞌaan quiiꞌ ntꞌan nnꞌan
    na jndye jndyiꞌhin, sue juu jndyeeꞌ, tso juu nnon Jesús: —Incyaa Tyoꞌtsꞌon na
    neiinꞌ juu tsꞌan na singui ꞌuꞌ ndo na siquiteiꞌ jon ꞌuꞌ.'
  bhd-bhd: ज़ैखन यीशु इना गल्लां ज़ोने लग्गोरो थियो, त भीड़ी मरां अक कुआन्श जोरे सेइं
    ज़ोने लगी, “धने तै कुआन्श ज़ैसां तीं ज़र्म दित्तू ते तू पालो।”
  too-NT: 'Lā'' a''xni''ca'' Jesús ixcāhuanimā'' huā''mā'', kalhatin puscāt na ixlaclhpu''nanca''n
    tachi''xcuhuī''t ta''salh lā'' hualh: ―¡Līpāxūj huan puscāt a''ntī mālacatuncuīnī''ta''ni''
    lā'' a''ntī mātziquī''ni''!'
  ind-AYT: Ketika Yesus mengatakan ini, seorang perempuan yang berada di tengah-tengah
    orang banyak berseru, “Diberkatilah rahim yang telah melahirkan Engkau dan buah
    dada yang menyusui Engkau.”
  cjo-NT: 'Ijeekaeyakini janta osheki kemaeyakiririni Jesoshi. Ocheraanaki apaani
    tsinani, okantzi: —¡Tema okimoshirewentakimi piniro koñaatakimiri!'
  nsn-nsn: Gine re mene pela Iesu tar inetenine, kare kula ualeikir kuahane tasir
    manai pare. “A niguata uaia e la tar kuahene ke poh, kare uahuh totomua.”
  san-DEV: अस्याः कथायाः कथनकाले जनतामध्यस्था काचिन्नारी तमुच्चैःस्वरं प्रोवाच, या
    योषित् त्वां गर्ब्भेऽधारयत् स्तन्यमपाययच्च सैव धन्या।
  tna-NT: 'Jesús daja emimiani cama, piada epuna uja tsiatsiana: —¡Diusu ja mique
    cuara paibunebata, tuahueda mi sehuametana putsu!'
  lid-lid: Eme Jises asehek sahou kahis le badeh, udu bolo iri lau mari nane dah,
    badih tasou ari aloh, “Sekesek handru labai i tare badih atehei ou, ma hawe nyohonei
    ou badeh.”
  wim-wim: Nil Jesus.angan wik inangan kanan waaꞌ-a, nil wanch thonam thaaꞌ-ay thaw
    nungant, “Kaath nungkaramana ngangk min iiy-iiyana! Nil puth thipang kal nintang
    aꞌ putha thuut nungantam aath-aath nintang tham.”
  zga-M: Wahumile ukhunchova amamenyu ago udala yumo ahuminche ilimenyu khuvukhali,
    ukhulutilila khuvoni khululundamano ulwa vanu nu khunchova,
  yom-yom: 'Muthangu kaba tuba bobo, nketo wumosi wuba muna nkangu wuyamikina : —Khini
    kuidi nketo wubuta ayi wuyemika.'
  san-SIN: අස්‍යාඃ කථායාඃ කථනකාලේ ජනතාමධ්‍යස්ථා කාචින්නාරී තමුච්චෛඃස්වරං ප්‍රෝවාච,
    යා යෝෂිත් ත්වාං ගර්බ්භේ(අ)ධාරයත් ස්තන්‍යමපායයච්ච සෛව ධන්‍යා|
  yut-yut: Yesu gen uŋun yaŋakwan mɨŋat amɨn kabɨ madep kabɨgwan da mɨŋat kɨnda da
    pɨdaŋ yaŋ iyɨgɨt, “Meŋgo si aŋalaŋek mum gaban nagɨl uŋun dasi kɨsɨk kɨsɨk tagɨ
    asak!”
  grc-BYZ: Ἐγένετο δὲ ἐν τῷ λέγειν αὐτὸν ταῦτα ἐπάρασά τις γυνὴ φωνὴν ἐκ τοῦ ὄχλου
    εἶπεν αὐτῷ· μακαρία ἡ κοιλία ἡ βαστάσασά σε καὶ μαστοὶ οὓς ἐθήλασας.
  cpc-NT: 'Tikira ithonkiro iñaawaitzi Jesús, okaimanaki tsinani osatikainchari ipiyotaka
    atziri, okantzi: “Thaaminta inatyi tsinani owaiyantakimiri, antaritakaakimiri
    othotaimi”.'
  nhg-NT: 'Hua omochi que cuöc oquejtojque ini nönca sösantle, sente sohuatl de tli
    ompa tlamachyeya otzajtzec, otieyelfe: ―Cuale icnupel inu sohuatl tli metzmotlöcatelele,
    öque ipa ichichehual otomochichite.'
  nya-nya: Pamene Yesu ankanena zonsezi, mayi wina mʼgulu la anthuwo anafuwula nati,
    “Ndi wodala amayi amene anakubalani ndi kukulerani!”
  ngu-NT: 'Ijcuac Jesús otlan quijtohua yejhua in tlajtlamach, se sihuatl yejhuan
    nemiya intzajlan on tojlamej, ican chicahuac tlajtojli oquijlij: ―Tlatiochiutli
    sanoyej on sihuatl yejhuan omitztlacatilij niman omitzchichitij.'
  kup-kup: Iesu pot mañahan añ nap añaraboz ñaravatak hehaekanañ piin epat mañah,
    “Met ni navatat apetei nanah-pop nimaz homet pi biñ ravat hezap ok.”
  jid-jid: A he me, niwa a tre kpi biyi, iwa ri a d'bu hla nimi kpa'a ndji ba nda
    hla wu ndi, “Lulu ku ni nne wandi a ngrji wu, mba sisan wandi wu ma.”
  wmw-wmw: 'Insa paasowera vinu‑vi, mwanamuka mmoja kati ya junudi akamba na shauti
    ulu: “Heri mwanamuka akwimite, na mawere aujijire!”'
  gmv-GGM: Yesussay hessa haasa7iza wode asa giddofe issi maccash dizara ba qaala
    dhoqqu oothada nena tookkida qanthinne ne dhammida dhanthati anjjettidayta gadus.
  ssg-ssg: Ti Jises kakak tutuen, tel hehin ti leili teka seilon ien tilol ukek, “Liai
    tel tinam amuam hawane nake o tel natun seilon pate tuah.”
  zpo-NT: 'Leezha kanii Jesús re kwaane, tub ngwnaa mzo lo re myet ngunii dublegan
    nu nzhé me: —¡Wen doo nak xnaa lu, me mzan lu nu me mzaa nizh ngu lu!'
  poy-poy: Yesu pakaweriti kankutakula hangu, mdala yumu kulawa mulipinga lya wantu
    kamgambira, “Mbaka mdala yakakuleriti na kukunoniziya!”
  qwh-NT: 'Jesus tseno yachatsiquicaptinnam, nunacunapa chopinpita juc warmi qayaripa
    queno nerqan: —¡Allapa cushiquiyoqchi wachashoqniqui y chichishoqniqui mamequi!
    —nir.'
  gaw-gaw: Jesus Nug nai amu maṯiom am haen amup̱a danab ah ameg naḏi daaegeg, ag
    oolagp̱anu ah laa ewa aum. “Ah na menuiṯa, nug na huh meṯom ele amu, nuhignu am
    ena,” awa aum.
  nca-nca: Yesuko mande ŋu yeyoní pare kato unipare qambu keweroyemo otoqoro ŋande
    yaró, “Ŋu pare ŋundo ke pisi kerero susu kunaró ŋu ene puriŋo ka rete.”
  zpz-NTPP: 'Lat nu mnii Jesuuz de riidz zeꞌ, orzeꞌ bruu zac tub biñ mñaa lat de mbecy
    zigy zeꞌ. Orzeꞌ nam rab mi Jesuuz: ―¡Dzi ni biñ mñaa, biñ nu bgaal ru, nunu briic
    mi nu gugy ru! ―nam.'
  mkj-mkj: Nehn en Jesus Ah pwahla mehpwiai, a lihmen jang nehn pokonno pwehng Ih,
    “Ia woahr peren in liho ma noaisikihdi koawoa apel apwalihda koawoa!”
  zac-NT: 'Iurë cagniꞌi më ra diꞌdzë rëꞌ, tubi naꞌa nazú entrë ra mënë zihani guníꞌill
    fuertë lu më: ―Dichusë na gullanë lë́ꞌël, nu bëgáꞌdchill lë́ꞌël.'
  kyg-kyg: Mago a kanomo asole vayaꞌai folagapiꞌmo maiꞌniya a kanomoꞌmo alopa gefatiꞌmo
    ge hunoꞌaeꞌmo, alino kateteno nuꞌmo kamiꞌniya afeꞌmo Gotiꞌa hao ke heꞌnigeno alagepa
    huno neꞌmaiye, huno huꞌnigeno
  kmk-kmk: Utdiya mambagbagaan Jesus inggaw babai’t dat kaaduwana indangsoḻ na dit
    gingana un kanana’n, “Taḻona nagasat dit babai un nangiyabeng kan nanagibi kan
    sika.”
  cao-NT: 'Nëca tsi Jesu chanino tsi quiha nohiria xërëquë ó ca yoxá quënaniquë: —Shoma
    xo mi ihua, naa mia comanish cato ra. Shoma xo mia chocho amanish cato ra —iquiina.'
  bbr-bbr: Jisas nukas roasiret turur rain opok kiro ämän mare kurenuk, kar asires
    kiro kamuk raianik, kakurarmara, auruwon, “Kiro asir inokos naka musomara, kameisowon
    ko epar wou ererai.”
  inb-inb: 'Jesús chasa ni­kun­kamaka, chipi kag­pura sug warmi, kapa­rispa, nirka:
    —Mai­kan warmi kamta iukag­samuska chuchu­chispa wiña­chig, Taita Dius­pa iapa
    kuiaska­mi ka.'
  hrv-hrv: 'Dok je on to govorio, povika neka žena iz mnoštva: “Blažena utroba koja
    te nosila i prsi koje si sisao!”'
  box-NT: 'Bìo ó o Yeesu dĩ̀n wee bío, à bṹn ò o hã́a ɓúi na wi ɓa zã̀amáa
    tĩ́ahṹ bía nɔn wo yi pɔ̃́npɔ̃́n: «O hã́a na ton fo á yɛ̀ɛnía ɓɛ̀ntĩ́n
    ɲúhṹ sĩ.»'
  ote-NT: 'Tsꞌa mi ña̱ njabʉ ra Jesu, ꞌnara ꞌbɛhña̱ mi ꞌbʉhni bi ña̱ ntsꞌɛdi ne bi
    ꞌñena: ―¡Xi nja̱pi núꞌa̱ ra ꞌbɛhña̱ de habʉ gá ꞌbʉi, ne bi tedeꞌi!'
  wnu-wnu: 'Yisas qob eng ende qamb igama ne yamangar ger munon yurau aib erobon end
    igo qamb ar: “Nonou nani eng wo qas mismisir igoriner qiyo?”'
  zam-NT: 'Be'' ndoo toodi''s Jesús loo mèna, ngrozèe thìb xa''got làth mèna. Ndxab
    xa''gota loo Jesús: ―Huen nda xa''got co'' nac xna'' U'' co'' mdoo nac U'', U''
    co'' nac xin'' xa''gota. No huen nda xa''gota por nacque'' xa'' xna'' U'' tac
    mda'' xa''gota xìiz xa''gota ngòoz U''.'
  zyp-NT: Zisu tah ma hming vytei heh a rei leimeining taco, zawpui hrong taikhei
    canu pakheh cawh ka y chua ka, “Nama a ca sahtu le hnabae tui tei a ca cawngtu
    cawh bonghnang a ting caimang,” a tah.
  sey-NT: 'Jesús ja̱ yëꞌtaꞌa i̱tire caquëna, pa̱i jopopi nomiopi cuio: “Mëꞌëre co̱ani
    ai deꞌhuasico ai sihuaco paꞌico.”'
  nvm-nvm: Jesu fu vuak iji kuardiame barekoga bara be fu e uruvana ijiebuon uf ijia
    uri kume, Na vierafe God fuka bara iji fu a nafene samuagdainma iji fuka bomana
    oimarkno kumen. Fu ijeg kumega Jesu fu una roin kua, Ijeg ga madu na vierafe God
    fu e iji bu vuak fuon iji faime igavo iji buk buka oimarkno kuain.
  mps-mps: Te Jisasgo te genuai we bidi hani tomode te po dagayu, te po obadi yaide,
    te we me deli augwali tomode bididuali wego te po dagą olama, te tiwai po wali,
    “Nage ame nenama negali we da, bugai homu ebadi bogo dao,” te po wali.
  seh-seh: 'Yezu pidamala Iye kulonga penepyo, nkazi m''bodzi akhali pakati pa mbumba,
    akhuwa mbalonga kuti: “Mbatsandzaye nkazi adakubala na adakuyamwisa!”'
  pab-NT: 'Hatyoharenai Jesus iraehenere najikinita hatya ohiro tyaonitolo halitinai
    nenekesene kawiyatya enomana: — Waiye kaiserehare atyo ohiro awenakihenolo exahe
    aokokihenolo hiso! nexa.'
  llg-llg: Ledoeik Yesus bei kola-kola no hataholi noꞌu kala sila, tehuu inak esa
    nai ndia nanggou, nae, “O inam naua-nanale nalan seli, huu ana bisa bonggi O,
    ma ana bisa nasusu O, bae!”
  kyf-kyf: 'Da -Zezu gba ''saa, ''ɩn ''ŋwnɔ yabhlo nɛɛ ɔ -yla, -mɔ nyɩma -nyɩdɩ wɛlɩ
    ''tɩtɛ nyaɛ: «''Ŋwnɔ -ɔ plaa -na nʋkpla, ''ɩn ɔ yia -mɩ ''nyɛnɩ, ''wʋtʋtʋe -dlɔɔ
    mɩ ɔ -nʋ nya.»'
  tpi-tpi: Jisas i autim tok long taim bikpela lain manmeri i stap. Na wanpela meri
    i stap namel long ol em i singaut olsem, “Dispela meri i bin karim yu na i givim
    susu long yu, em i ken amamas.”
  mih-NT: 'Ta nɨɨ ñi sa cahan ra Jesús cuhva cuan, ta i cana saa minoo ñaha sa ñoho
