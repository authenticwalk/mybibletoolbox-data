verse: LUK.011.027
translations:
  kpx-kpx: Iesuu kateai louge keate moleu ata moaga kebia vigomo hovelahai Iesuho
    loui avoe, “A mamoi a amumale keate ke vahaehou baluga.”
  okv-H: Ke ainge ijinu evohu vahai embo ta ugorota ta amina ke isara na einge ena,
    “No aja ta hini umo umbuhaja avo javotohora eto umo aja na emi kajihaja amo javotohora!”
    ainge enu
  tbo-tbo: Hougana Yesu geka i baheya po i kokoe ma wawine gehouna bolu u hinena ponana
    i lata ma i baha Yesu ugolina i pa, ‘Wawine iyai tu gunim po tu wigugum tauna
    tu kaohadiidiga.’
  mal-C: യേശു ഈ കാര്യങ്ങൾ പ്രസ്താവിച്ചുകൊണ്ടിരുന്നപ്പോൾ ജനക്കൂട്ടത്തിനിടയിൽനിന്ന്
    ഒരു സ്ത്രീ, “അങ്ങയെ ഗർഭത്തിൽ വഹിക്കുകയും മുലയൂട്ടിവളർത്തുകയുംചെയ്ത മാതാവ് അനുഗ്രഹിക്കപ്പെട്ടവൾ”
    എന്നു വിളിച്ചുപറഞ്ഞു.
  grc-SR: Ἐγένετο δὲ ἐν τῷ λέγειν αὐτὸν ταῦτα, ἐπάρασά τις ⸉γυνὴ φωνὴν⸊ ἐκ τοῦ ὄχλου
    εἶπεν αὐτῷ, Μακαρία ἡ κοιλία ἡ βαστάσασά σε, καὶ μαστοὶ οὓς ἐθήλασας.
  bgc-bgc: जिब यीशु ये बात कहवै था तो भीड़ म्ह तै किसे बिरबान्नी नै जोर तै बोलकै कह्या,
    “धन्य सै वो बिरबान्नी जिस तू जन्मा अर उसका तन्नै दूध पिया।”
  khz-khz: Vokila ekilagiawai aonai, gare ta taunilimalima gutuma aora na ekeato,
    netiwato, “Goi evega-walamuto e eveni-rurumuto garena nama iwavagi!”
  deu-TKW: 'Es geschah aber, während er dieses sprach, erhob eine Frau aus der Menge
    ihre Stimme und sprach zu ihm: selig der Leib, welcher dich getragen und die Brüste,
    an denen du gesogen.'
  zsr-NT: 'Tsal niꞌ ruꞌë didzaꞌ ni Jesús, bëꞌnu zidzj didzaꞌ ngul nútsaꞌnu ladj bunách
    zian naꞌ, rnanu: ―Bicaꞌ ba ngul naꞌ biaꞌnu Liꞌ lëꞌnu, len bicaꞌ ba caꞌ lchuꞌnu
    ga naꞌ gudxuꞌu.'
  lin-lin: 'Wana Yesu azalaki koloba makambo oyo, mwasi moko agangaki wuta kati na
    ebele ya bato : — Esengo na mama oyo abotaki Yo mpe amelisaki Yo mabele !'
  hns-NT: 'Tab djab Jiesoe ie baat bol tjoekal raha, tab manai log me se ek aurat
    djor se bolies: „Tor maai soekhie hai! Toe to okare me djanam paile aur oe toke
    doedh piaaike barka karies hai.”'
  noa-E: Jesús mag iekha sim ee, ʉʉi ãbmua khapanag eemua irig, —Pʉ thaabawia ich
    jũd gaai pʉ döpi bãautarr ʉʉita Ẽwandamau ʉ̈ucha ajim chadcha. Dich chaaita jãg
    khitakhiin maach onee khitajugui ajim anʉm irig.
  eng-EMTV: And it happened, while He spoke these things, that a certain woman from
    the crowd raised her voice and said to Him, “Blessed is the womb which bore You,
    and the breasts which nursed You!”
  mib-NT: 'Te níní cáhán yā jnūhun yáha, te ɨɨn ñahan íne mēhñu ñáyuu cuehē un, ní
    cahān jee ña jíín yá: Yōhyo ndetū ñahan ní scácu níhín te ni scáxin ña níhín,
    áchí ña.'
  lif-NT2: खुने़ॽ पारे़र पत्‍छे़ल्‍ले़ खे़प्‍मो मनालुम्‍मोलाम् थिक् मे़न्‍छुमाॽइन्
    यम्‍बा इक्‍लाओ पारे़, “खुने़ॽ सागे़वाःम्‍मान् हे़क्‍क्‍याङ्‌नुगे़धुक्‍माङ्‌ग मुॽइसामारो॥”
  xnj-xnj: Paajovayi genago, mdala mmonga mweavi pagati ya msambi wa vandu akajova
    kwa lwami luvaha, “Limotisiwayi lileme lelikugegili na livele lelakunyong'isi!”
  mmx-mmx: Se ne Iesu ga vaase axap na levelinga, lara latkin to xantubu at limixin
    ga lok ti ne Iesu keretna, “Moroa na lox anarong latkin ga visix u la ga lox asilox
    u!”
  cbr-NT: 'Usaquian unicama ñuixunia ca xanu achúshinën munuma banaquin Jesús cacëxa:
    —An tuutancëx bacë́nxun mi xuma ''amiá xanu ax ca cuëëinra cuëënti ''icën.'
  tee-NT: 'Pus acsni ixt''ajun nona'' ju ani chivinti ju Jesús pus pumatam chako''ulh
    ju ixmakya lacatalhavat lana chivincha. Junilh ju Jesús: ―Na lhik''ach ju is''atsucunti
    ju xamaklok''oyan chai ju xamats''iquiyan.'
  eng-LSV: And it came to pass, in His saying these things, a certain woman having
    lifted up the voice out of the multitude, said to Him, “Blessed the womb that
    carried You, and the breasts that You sucked!”
  cak-NT: 'Y cuando ri Jesús nutzijoj ri tzij re'' chiquiwech q''uiy winak ri quimolon-qui''
    riq''uin, ja'' cuando c''o jun ixok chiri'' chiquicojol, riq''uin ruchuk''a''
    xbech''o''n-pe y xu''ij: Ri te''j ri xalan awichi chech-ulef y xatruq''uiytisaj
    riq''uin rutz''um (rume''), can tiquicot pa ruc''aslen, xcha'' ri ixok che ri
    Jesús.'
  pah-NT: 'Ga nhi''ig̃ame hahyahi pevove''g̃a pyteripevehẽa nhi''ig̃a ga pe: —Pyry
    hete hẽa pe – kiroki hẽa nde mbo''a nde moka''mbuka''mbuavo, ei hẽa.'
  sja-NT: 'Jesupa mãgá pedeemaa bɨde arii p''anadap''edaarãdepema wẽrapa mãgaji: —¡T''ãri
    o-ĩa bapari pɨ nawe, chi pɨ t''oda mãik''aapa warida!'
  xed-xed: Tata gwaɗa tsa gwaɗa ya Yesu, «rfu da tsa marakw ta klaftá kagha ma huɗi
    ka sughustá uʼa ya!» ka sana marakw klaŋtá lwi mataba tskata mnduha.
  mks-NT: 'Ta nani cáha̱n Jesús tu̱hun yóho nu̱ú ña̱yivi já na̱cayuhú cóhó in ñáñáha̱
    tañu ña̱yivi cua̱ha̱ cán já na̱cachi ñá já: —Ta̱hví na̱cuu ñá na̱jácacu yo̱hó,
    mé ñá na̱jácuáhnu yo̱hó —na̱cachi ñá xi̱hi̱n Jesús.'
  gfk-S: Ma be ing Jisas ga tangtange kike ra linge, tike haine nalamin tano tamat
    na matanabar ga kakongane nalu be, “No haridan na kis tano num makai nong ga kaho
    ugo ma iga hasus ugo.”
  bmu-bmu: Jisösnöŋ keu mewö jiba mali ambazip kambu sutŋineyök ambi kunŋan qeta Jisös
    kewö jii mörök, “Gömokni, ambinöŋ gölöm ala gömimba juzu gumohom gihiyöhi, nöŋön
    yaŋgö mötpi simbawoŋ akza.”
  dgz-dgz: Iesu nop mame waiwandini gapan, waenapan nimakamup, waen da ve anega wan,
    “Bat gimage watugeni waenewa wat aipakam me inap wande ep.”
  eng-GNV: And it came to passe as he sayde these thinges, a certaine woman of the
    companie lifted vp her voyce, and sayde vnto him, Blessed is the wombe that bare
    thee, and the pappes which thou hast sucked.
  zaa-NT: 'Loti'' ra Jesús ca tìtsa''a nna, idìtsa tsè'' gunne ttu niula làhui'' ca
    enne'' ỹétse''á nna rą: Ica''rubà niula beditsìna'' bi cuią''lu'' nna begátsi''
    bi cuią''lu''.'
  eng-WEBSTER: And it came to pass, as he was speaking these things, a certain woman
    of the company lifted up her voice, and said to him, Blessed is the womb that
    bore thee, and the paps which nourished thee.
  guh-guh: 'Itsa abaxë Jesús livaisi tsipaeba fariseovijavabelia, petiriva bajarapajivi
    bitsaëtoxanetoyajuvënëva pinijijumeta vavajai tsaxuabi. Jumaitsi Jesúsjavabelia:
    —¡Jamatabëcuenebarëya baja cajena ena, pecanavitaniabiva, pecavitsatsiva! jai
    petiriva Jesúsjavabelia.'
  bon-bon: Yeesu liba pui mene bine jiicemige, biname tomi cabu ca yepä magebi te
    babo tage ca jejige egä, “Gege gwene pui magebi lui te meebine itu naplimluji,
    ngame näcäranuji!”
  nhw-BL: 'Huan quema Jesús tlamachtiyaya ya ni, camanaltic se sihuatl catli itztoya
    ica nopa miyaqui masehualme, huan chicahuac quiijto: ―Cuali quipanti nopa sihuatl
    catli mitztlacatilti huan mitzchichiti.'
  mgw-mgw: Palongelage go, nnwawa yumo pakipi'nga si'lu' sa bandu ngatu'ndu'bi'ya
    lilobe lyake no baya', “Nantali nnwawa ywakupapite na kukuyongeya.”
  swh-ONEN: Ikawa Yesu alipokuwa akisema hayo, mwanamke mmoja katikati ya ule umati
    wa watu akapaza sauti akasema, “Limebarikiwa tumbo lililokuzaa na matiti uliyonyonya!”
  wbi-wbi: jilyahumile kuuti alyatile ijova amasio aghuo, un'dala jumonga akajova
    fiijo kukila vooni mulipugha lya vaanhu na kujova, “lifunyilue ilileme lino likuholile
    na mavele ghano ghwong'ile”
  bba-bba: Sɑnɑm mɛ Yesu u ɡɑri ɡerumɔ mɛsum, tɔn wɔrun suunu sɔɔn di kurɔ ɡoo u nɔɔɡiru
    suɑ u nɛɛ, doo nɔɔruɡiiwɑ wi u wunɛn ɡurɑ suɑ, mɑ ɑ win bwɑ̃ɑ nɔrɑ.
  eng-KJVCPB: And it came to pass, as he spake these things, a certain woman of the
    company lift up her voice, and said unto him, Blessed is the womb that bare thee,
    and the paps which thou hast sucked.
  kgk-NT: 'Upe he''i jave peteĩ kunha omboaty va''e pa''ũ-gwi osapukái: —Tovy''a katu
    nde sy, he''i, —ne mokambuhare, ne moingohare. Tovy''a voi katu he''i omboete-vy
    íxupe.'
  waj-waj: 'Yisuuva itaa kua tuu saivaata gioonna kiaapu kaayauma uuya nuuna aakiaivakidiri
    gioonna voovoono kua pinaivaa inna tioo tunoo: I kaano ari ausaivakidiri i mmata
    kioo ari nnaamma i mmuuvaara Anutuuqo innara yoketainoo,'
  cpy-cpy: 'Tekira ikaatero iñaawaetzi Jesús, okaemanaki apaani tsinani ojatekaen-chari
    ipiyotakaha atziri, okantzi: “Ari itajonka-wentee-teero iroka tsinani tzimakimiri,
    antaritantakimiri othoteemi.”'
  ekk-PKP: 'Kui ta kõneles, hüüdis üks naine rahva hulgast: „Õnnistatud on üsk, kust
    sa välja tulid, ja rinnad, mis sind imetasid!“'
  mpx-mpx: Sauga Yeisu iyoho i baaba, inoke yova etega i yogem boda gamwaliyaa i ba,
    “Yova toto i abiwa ge hulina elana u imwimwa, Yehoba i muloluan.”
  wbp-wbp: Kujalpa-jana Jijajirli yimi-ngarrurnu yinya juju pirlirrpa, ngula-jangka
    karntarla wangkaja, “Nyuntukupalangu ngati-nyanu karla marlaja nyina wardinyi-nyayirni
    Kaatuku! Nyuntungku mardarnu, manu ngurrjungku wiri-manu!”
  luo-luo: Kane oyudo Yesu wacho wechegi dhako moro maneni ei ogandano nowacho matek
    niya, “Ogwedh miyo mane onywoli kendo odhodhi.”
  nhe-NT: 'Huan quema Jesús tlamachtiyaya ya ni, camatqui se sihuatl tlen itztoya
    ica nopa miyac tlacame, huan chicahuac quiijto: ―Cuali quipanti nopa sihuatl tlen
    mitztlacatilti huan mitzchichiti.'
  aii-aii: 'ܟܲܕ ܗ̇ܘ ܗܲܡܙܘܼܡܹܐ ܝܗܘܵܐ ܐܲܢܹܐ، ܡܘܼܪܸܡ ܠܵܗ̇ ܩܵܠܘܼܗ̇ ܚܕܵܐ ܒܲܟ݂ܬܵ‌ܐ ܡ̣ܢ ܓܵܘ
    ܟܸܢܫܵܐ ܘܐܡܝܼܪܵܗ̇: ”ܛܘܼܒ݂ܵܐ ܠܟܹܪ݇ܣܵܐ ܕܩܵܡ ܛܵܥܢܵܐ ܠܘܼܟ݂، ܘܠܒܸܙܵܙܹ̈ܐ ܕܩܵܡ ܡܲܡܸܨܝܼ
    ܠܘܼܟ݂.“'
  esk-NT: Jesus uqaqtitlugu aġnam iñugayaaniñ nipliutiniġaa, “Qanutun quvianaqtigiva
    aġnaq iġñiruaq ilipnik suli miluktitlutin!”
  msb-msb: Nagasurmaton pa si Jesus san may babayi didto sa kadamuan na nagsiyak,
    “Pinalabi gayod san Dios an babayi na nagbudos kag nagpadudo sa imo.”
  cpa-NT: 'Ma²chi³hløah¹² Jesús jǿg³ jøng², mi³ca¹hløah¹ tí² jan² hio¹³ hiúg³ quianh¹³
    dsa² jue¹², ca¹juúh² hio¹³: ―¡He³ báh³ dsio¹ quiah¹² dsa² ca¹can¹ hning², dsa²
    ca¹cuø¹ dsiuh³ ca¹cǿgh¹hning! ―ca¹juúh² hio¹³.'
  dso-dso: ଜିସୁ ଏନ୍ତାରି ସବୁ କାତା କଇବାବେଲେ ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି ଗଟେକ୍‌ ମାଇଜିଟକି ଆଉଲିଅଇ
    କଇଲା, “କେଡେକ୍‌ କରମର୍‌ ମାଆ ଜେ କି ତମ୍‌କେ ଜନମ୍‌ ଦେଲା ଆରି ନିଜର୍‌ ଦୁଦ୍‌ କୁଆଇଲା ।”
  meu-meu: Una hereva e gwauraiava ai, hahine ta hutuma bogaragidia amo e hereva henia,
    e gwau badabada, eto, Oi e havaralaimu bogana bona e ubulaimu ratadia na nanamo.
  yva-NT: Yesus po raura taije maisya jewen, umba wanya inta no no vatano wanuije
    awa yasyin mo raura nande Ai mare, “Kove ngkov irati nangkoya rai, weye mo nano
    muno mo ukame raunande Nyo raisy.”
  dgc-dgc: Nadid, to pégkagi dén ni Jesus ta éya, éy kinagi no bébe a esa ta lubuk
    du meadu a tolay, a “Masuwerte ngani dén tu ina mo!”
  zpm-NT: 'Sca quianee Jesús, zeeṉe nguiedz bnee tib wnaa ne no lad grë miech ne ndxie
    lo me ga, rëb wnaa co: ―¡Dichos wnaa ne gop luu, wnaa ne bgadz luu!'
  hix-NT: Àro wyaro Txesusu rwonàmnàtoko rma, teryewrye ro nàrwonàmye hatà, wosà.
    Toto komo waye ro, ohsamnohxemo komo waye ro, nàrwonàmye hatà. Onà wyaro nkekon
    hatà, Txesusu wya. Khoryenkomo newakryetxho me rma haxa nehxakon hamà, oyonà,
    kekon hatà. Noro newakryetxho me rma haxa nehxakon hamà, oyon me tesnàr ke mak
    ha, towan yawo ayanàr ke mak ha, owya àmanatàr yonàr ke mak ha, kekon hatà, wosà.
  sim-sim: Karem or mbarik nokove las ma ol orok liri lihi nindik si sihi simu ushambara,
    �Nijava os mirin waha mukhanda oso Avui Wasilaka or unak rupshikwa sira.�
  npi-ULB: उहाँले यो कुरा भन्दै गर्नुहुँदा, एउटी स्‍त्रीले भिडबाट कराएर उहाँलाई भनी
    “त्यो कोख धन्यको हो जसले तपाईंलाई जन्माइन् र दूध चुसाइन् र हुर्काइन् ।”
  cgc-cgc: Na gaisturya pa Jesus i naan ta tama na mga ittaw, may bai na naan dya
    na gambal ki kanen, “Pribiliyo gid na bakod na atag ta Dyos naan ta bai na gabata
    daw gapasuso ki kaon!”
  tim-tim: Yesuŋe hain dâm makyeŋgimbo kinbiâ hutyeŋânba âmbâle siâŋe hin dâm magaŋep,
    “Memegande meŋgekmâ nam giŋep yâkgât nâŋgâre âlepŋe aktâp.” dâep.
  yor-yor: Bí ó ti ń sọ nǹkan wọ̀nyí, obìnrin kan gbóhùn rẹ̀ sókè nínú ìjọ, ó sì wí
    fún un pé, “Ìbùkún ni fún inú tí ó bí ọ, àti ọmú tí ìwọ mu!”
  wos-wos: Jisas wun hundi wata téndéka di séfélak du takwa dé wali téndaka lé takwa
    hési deka nyéndékmbu téta lé hambukmbu wata lé angi déré wa, “Hanja méniré hérae
    ménika munya hwelé takwaré dé God yikafre huru, lé yikafre mawuli yata jémba reléte.”
  emp-NTPO: 'Jesuba mãwã jara b̶ʌd̶e wẽrã ẽberãrã tãẽna b̶ʌba jĩgua jarasia: –¡Bʌ
    tod̶a idjab̶a ju dawad̶a wẽrãra bio bia b̶ʌa!–'
  eng-F35: And then, as He was saying these things, a woman in the crowd raised her
    voice and said to Him, “Blessed is the womb that bore you, and the breasts that
    you sucked!”
  ind-ind: Ketika Yesus sedang berbicara, seorang perempuan dari antara orang banyak
    itu berseru kepada-Nya, “Ibumu sungguh sangat diberkati Allah karena melahirkan
    engkau!”
  pes-OPCB: 'این سخنان هنوز بر زبان عیسی بود که زنی از میان جمعیت با صدای بلند گفت:
    «خوشا به حال آن مادری که تو را به دنیا آورد و شیر داد!»'
  mpt-mpt: Yesuse weng olo obe dimo nakaia unangai homoni ye bliba eka unang mako
    i isak daak bianoa ngananoa unang olo sino kemfanoa moyo kem dibiam nabinobio
    kesoa o seinoko gesoa
  ssx-ssx: Yesuma꞉ koto pi lo paeyeketa꞉ mo wanda꞉hali anka꞉lopuna꞉ pitieke wanda꞉
    ma꞉nda꞉ma꞉ anekema꞉ alota꞉ Neke ma꞉nda꞉la꞉ make andu ka꞉la꞉ wanda꞉ta꞉ ta꞉na꞉ma꞉
    homolo pa꞉la꞉me leekeme.
  mkl-mkl: Wɑɑti iyi Jesu wɑ fɔ bɛɛbɛ, ɑbo ɡɔ í dɔ̃ ɑnu hɑi inɔ zɑmɑɑu í ni, ilu inɔ
    didɔ̃i inɛ iyi í so ɑsĩɛ, nɔ ì mɔmɔ ɑmɔɛ.
  gaq-gaq: ଜିସୁ ଆକେନ୍ ସାପା ସାମୁଆଁ ବାସଙ୍ଗ୍‌ ଡିଙ୍ଗ୍‌ନେ ବେଲା ରେମୁଆଁଇଂନେ ବାନ୍ ମୁଇଙ୍ଗ୍
    ସେଲାମ୍ବୟ୍‍ ଜାବର୍ କିରଚେ ବାସଙ୍ଗ୍‌କେ “ଦନ୍ୟ ନାନେ ସୁଲୁଏ ଜାଣ୍ଡେ ଆନାକେ ଜନମ୍ ବିବ ଆରି ଆତେନ୍‌
    ତ୍ରାଡ଼ିଆ ଆଉଗ୍ ବକେ ଆତ୍‌ବା ନାନେ ନାବୁଃକେ ।”
  gof-RNT: Yesuusi hessa oda bolla de7ishin issi maccasi asaa gaathafe denddada, ba
    qaala dhoqqu oothada, “Nena tookkida uloynne neeni dhammida dhanthati anjjettidosona”
    yaagasu.
  unx-unx: ୟୀଶୁ ନେଆଁଁ କାଜିତାନ୍‌ ଇମ୍‌ତା ଗାଦେଲ୍‌ହଡ଼କରେନ୍‌ ମିଆଁଦ୍‌ କୁଡ଼ି କାଉରିତାନ୍‌ଲଃ
