  nld-1939: 'Terwijl Hij zo sprak, verhief een vrouw uit het volk haar stem, en zei
    Hem: Zalig de schoot, die U heeft gedragen, en de borsten die U hebben gezoogd.'
  bwo-bwo: Iyesus man keewoke b́befere mááts iku ash ash taalotse b́ k'aaro eenshdek'at
    «Neen shuwat s'atstsu deerekiye,» bi eti.
  nch-BL: 'Huan quema Jesús tamachtiyaya ya ni, camanaltic se sihuat cati itztoya
    ica nopa miyaqui masehualme, huan chicahuac quiijto: ―Cuali quipanti nopa sihuat
    cati mitztacatilti huan mitzchichiti.'
  quc-TNT: 'Ri Jesús tajin cutzijoj wa'' we tzij ri'', co xch''aw jun ixok chquixol
    ri winak, xubij: ¡Utz re ri chichu'' ri xil wäch la rumal, ri xq''uiyisan la!
    —xcha ri''.'
  tfr-NTPO: Tjl̈ẽ shäng wopro ga wal̈ë shäng oba tjeng l̈i tjrëko kjl̈ara, tjl̈ẽno
    dbo go. Tjl̈ẽ ga «Bop mekë, pja wena, pja kuna. Miydër ga shäng wopjl̈ú bop kjĩshko»
    l̈e.
  kaq-NT: 'Jato jascajaquin yohi yohihiya sca ta tsinquijaquetaibo tocanxon huesti
    haibaan coshin yohinishqui: —Mia baquexo bihni haibo ta hihti jenimati jaiqui.
    Mia chocho hahmani ta hihti jenimati jaiqui —hahquin.'
  sgb-sgb: Kaban ampaghabi ya pon hi Apo Jesus, ay main mihay babayi bayro ha kal-atan,
    ya naghabi hên makhaw kan Apo Jesus, “Iningalwan ya namianak haka namahoho kamo.”
  vie-1934: 'Đức Chúa Jêsus đang phán những điều ấy, có một người đàn bà ở giữa dân
    chúng cất tiếng thưa rằng: Phước cho dạ đã mang Ngài và vú đã cho Ngài bú!'
  kxv-kxv: ଜୀସୁ ଈ ବାରେ କାତା ୱେସିମାଚାଟି ଲ଼କୁ ମାନ୍ଦା ବିତ୍ରାଟି ର଼ ଇୟା କାଜା ଗିୟାଁତଲେ ଏଲେଇଚେ,
    “ଆମିନିଗାଟି ଇୟା ନିଙ୍ଗେ ଜାର୍ନି କିହାନା ପା଼ଲୁ ଊଟ୍‌ହାତେ ଏ଼ ଇୟା ହା଼ରେକା ନେହେଁ ।”
  cha-cha: 'Ya susede anae jasangan estesija, un palaoan gui linajyan taotao, umagang
    ilegña nu güiya: Dichoso ayo na tuyan y chumuchulejao, yan ayo na pecho y anae
    sumususo jao.'
  amu-NT: 'Xjeⁿ na matseineiⁿ Jesús ñꞌoommeiⁿꞌ, cwii yuscu quiiꞌntaaⁿ nnꞌaⁿ na jndyendye,
    seiwe jndyeeꞌ ndoꞌ tso nnoom: —Matioꞌnaaⁿñe Tyꞌo̱o̱tsꞌom tsꞌaⁿ na seincuii ꞌu
    ndoꞌ seicateiꞌ ꞌu.'
  hin-CV: जब प्रभु येशु यह शिक्षा दे रहे थे, भीड़ में से एक नारी पुकार उठी, “धन्य
    है वह माता, जिसने आपको जन्म दिया और आपका पालन पोषण किया.”
  eng-OURB: It came to pass, as he said these things, a certain woman out of the multitude
    lifted up her voice, and said to him, “Blessed is the womb that bore you, and
    the breasts which nursed you!”
  spa-BES: 'Y sucedió que cuando dijo estas cosas, una mujer del pueblo dijo en voz
    alta: Feliz es el vientre que te dio a luz, y los pechos de los que tomaste leche.'
  san-BEN: অস্যাঃ কথাযাঃ কথনকালে জনতামধ্যস্থা কাচিন্নারী তমুচ্চৈঃস্ৱরং প্রোৱাচ, যা
    যোষিৎ ৎৱাং গর্ব্ভেঽধারযৎ স্তন্যমপাযযচ্চ সৈৱ ধন্যা|
  tdx-tdx: 'Ie mbe nisaontsy, le nampipoña-peo ty rakemba amy lahialeñey, nanao ty
    hoe ama’e: Haha ty fisafoañe nivesatse azo naho o fatroa ninonoa’oo.'
  naf-naf: Âpme Zisasiyaŋ zet kegok zemdelaŋ zeme imbi ŋen am maŋge tabien ekŋengat
    tuŋguwinan tati Zisasiyet kapigok zeye, “Imbi geŋ gambage ma nam gaye egaŋ oloŋen
    penaŋ mbe!”
  grc-MT: εγενετο δε εν τω λεγειν αυτον ταυτα επαρασα τισ γυνη φωνην εκ του οχλου
    ειπεν αυτω μακαρια η κοιλια η βαστασασα σε και μαστοι ουσ εθηλασασ
  vid-vid: Yesu loyali yolonga ago, mdala yumwe hala hali wanhu wamemile kalonga kwa
    lizi likulu, “Kabweda mdala yakulelile na kukonyeza!”
  pio-NT: 'Idècunitàacá Jesús icàlidaca nalíni, yá abéechúa inanái úumaca cachàiníiri
    iyú: —‍¡Casíimáica pìwali úara inanáica imàaquéechúacaté pimusúaca piicá èeri,
    úara idàwinèechúacaté pía! —‍úumaca.'
  tsn-tsn: Mme ya re a ntse a bua mosadi mongwe mo bontsintsing jwa batho a mo tlhaeletsa
    a re, “A Modimo o segofatse mmago, le sebopelo se o duleng mo go sone, le mabele
    a o a amuleng.”
  amr-NT: Jesúsa kenda eʼmanadeʼte, —‍Ken ettoneʼ o̱ʼnen hua̱ye̱a̱ ontaj besiʼpopakuypo
    kenpaʼti ontaj meminoganhuahuaʼuypo durugnada ka̱i̱keʼ. —‍Ettoneʼa̱ aratbut e̱gkupopakyo
    o̱ʼe̱po ʼuttaʼnada onaʼuyate.
  pwg-pwg: Yesu ivivi sisiya ma wavine sago koroto kamonai ikiirara bo, “Am maduwa
    iti nuwabiibai da ivi tuwem ma ivi susum.”
  cjv-cjv: Ena Yesu ka i di goungua opai ta ari yai opai moingi suna tei moiro ka
    ori diro “Yae, opai ta ne kui nero amiyom erongua oparomi mun ori wom fimie,”
    di tomba
  tha-KJV: ต่อมาเมื่อพระองค์ยังตรัสคำเหล่านั้น มี​ผู้​หญิงคนหนึ่งในหมู่ประชาชนร้องทูลพระองค์​ว่า
    “​ครรภ์​ซึ่งปฏิ​สนธิ​พระองค์​และหัวนมที่​พระองค์​เสวยนั้​นก​็​เป็นสุข​”
  por-BR-2018: 'E aconteceu que, dizendo ele estas coisas, uma mulher da multidão,
    levantando a voz, lhe disse: Bem-aventurado o ventre que te trouxe, e os peitos
    que mamaste!'
  mhl-mhl: Yesuji buŋo oŋu miku gome ŋiŋigo kubu botuyaŋuŋgone ŋigo moji oŋgaku Yesu
