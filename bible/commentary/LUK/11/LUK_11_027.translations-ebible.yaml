  kze-kze: Ísu mináímbá simásuwowana sáwíva-kwaasivinkemba moórá-ininko Ísuntavena
    anónka'a séna enanó embá maránkarena náámba ámakaiwaimba Áánútu kawe'á umánkaraiye
    súwana
  lbk-lbk: Issan sisya ay enkak-aliyan Jesus isnan angsan ay takho, wad-ay nan fafai
    ischi ay nangifokhaw, “Naoney nan fafai ay nangiyanak ya nangipasoso ken sik-a.”
  mto-NT: 'Ku veꞌe je̱ Jesús veꞌem vyaajñ, vanꞌit tseꞌe toꞌk je̱ ta̱ꞌa̱xta̱jk kyo̱jtspítsum
    je̱ja nu̱may jayu akujk. Jidu̱ꞌu̱m tseꞌe je̱ Jesús du̱nu̱u̱jmi: ―Xo̱o̱n xa je̱ꞌe̱
    veꞌe je̱ ta̱ꞌa̱xta̱jk juuꞌ veꞌe myakke̱ꞌxju je̱tseꞌe myaktsiꞌtsji.'
  bzh-bzh: Alam yu böpata denedo, geYesu nenër ġaġek sënë, loḳ avëh ti nare loḳ
    sir vuheng bepisek in bë, “Avëh ti sën ḳo honġ wirek, bevo rur vu honġ lo,
    maḳ yö nedo los kwa vesa.”
  guj-2017: એમ થયું કે ઈસુ આ બોધ કરતા હતા, ત્યારે લોકોમાંથી એક સ્ત્રીએ મોટે અવાજે
    તેમને કહ્યું કે, ‘જે જનેતાએ તમને જન્મ આપ્યો અને જેણે તમને સ્તનપાન કરાવ્યું તે
    આશીર્વાદિત છે.’”
  jvn-NT: 'Sakwisé Gusti Yésus ngomong kuwi mau, terus ènèng wong wédok nang tengahé
    wong pirang-pirang kono ngomong banter: “Beja tenan wong wédok sing nglairké lan
    nyusoni Kowé!”'
  byr-byr: Yagaala daza kuna wɨdɨna yadaaꞌnyɨ kwala bwaꞌnaanyavɨ aꞌmwe pɨrɨꞌ jaka
    wɨdanganna “Aꞌmwe sɨnnawɨ gɨmɨnyɨ mudanga gyaka aamunya gɨzaavaka saꞌ yɨ sahɨrɨꞌ
    yɨlaaya yada tewaanaanga yɨnɨkesɨra.”
  ian-ian: Jisas ngambulɨndɨ, nɨma sakwat nɨmba wuka lɨndi. Tɨga lɨga taagwa kɨta
    nɨma kwundimba Jisas kat walega walɨ. Mɨn kat kwukna taagwa mɨn kat mwunya ngu
    kwiya taagwa apma vat tɨga tagwat waa walɨ maa Jisas wandɨ.
  hun-hun: 'Történt pedig, amikor ezeket mondta, egy asszony a sokaságból így kiáltott
    hozzá: „Boldog az az anyaméh, amely téged hordozott, és az emlők, amelyeket szoptál.“'
  mcf-NT: 'Aden Esusën chiambien iccuededquid chido: —Mibi tishacsho shuma chishmiondaid
    Nuquin Papan bëdamboen isaid icpec —quepanëdash Esus caic.'
  kjs-kjs: 'Yesumi enaali adaapu kirata pirinaloma agale gu-rupa lisa: Go enaalina
