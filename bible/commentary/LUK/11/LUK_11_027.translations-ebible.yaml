    nada, jiryatiy nanurupachodate jivyimusitye ji, nanurupatyadedate jí̱tya̱ varintyi
    ji.”'
  mxb-NT: 'Tein káꞌa̱n na̱ to̱ꞌon yóꞌo, kúú ni̱ ka̱yuꞌú vá iin ñáꞌa̱ tein ña̱yuu kuáꞌa̱
    ñoó: ―Ndikáꞌán ndi kúu ví ñáꞌa̱ ni̱ da̱káki mií ní, na̱ ni̱ da̱chíchí mií ní.'
  pon-2006A: Ni Sises eh ketin mahsanih mepwukat, iet lih emen sang nan pokono patohwanohng,
