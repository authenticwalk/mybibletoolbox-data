  kan-OKCV: ಯೇಸು ಈ ಸಂಗತಿಗಳನ್ನು ಹೇಳುತ್ತಿದ್ದಾಗ, ಆ ಗುಂಪಿನಲ್ಲಿದ್ದ ಒಬ್ಬ ಸ್ತ್ರೀಯು ತನ್ನ ಸ್ವರವನ್ನೆತ್ತಿ
