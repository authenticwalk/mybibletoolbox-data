    kiwaqawaineke fukega.”
  klv-klv: Nǝboŋ aYesu tokel natgalenan sal, apǝhaṽut sua len naluṽoh ikai van hǝni
    ke, “Anam̃, napǝhaṽut topas gaiug mai tovǝhasus hǝn gaiug, aGot igol ivoi hǝni!”
  bco-bco: Ya꞉su eyo꞉ to a꞉no꞉ sa꞉la꞉labikiyo꞉, kegeo꞉ usamilo꞉ ga imilig noma꞉yo꞉
    Ya꞉sumo꞉wo꞉ ho꞉le sa꞉laki a꞉la꞉sio꞉, “Go꞉ gelo꞉ sa꞉la꞉lia꞉sa꞉ga꞉lo꞉ bolo꞉ me o꞉mo꞉wo꞉
    Gode eyo꞉ sagale alifa꞉ib.”
  kdl-NT: Tyoku ɗa wa̱ri a kadyanshi, aku uka roku a asuvu a kaɓolo ki u ꞌya̱nga̱sa̱i
    kala̱ga̱tsu u danai, “Uza ɗa u matsa vu kpam u comuko vu uza u una̱ u shinga ɗa.”
  apu-NT: 'Xesosi sãkirauataka atoko, sito iuaã kãkiti sauaki auakaro txari Xesosi:
    —Pite auãkĩtakakaro, pite axitakakaro, poxokoniuata, kotxi Teoso sikari erekari
    oamoni —otxa.'
  roo-roo: Jisas vo reo purareva ovusa riro irara toupaiva. Oea vuruvuru-ia iriavu
    riakova toupaeva. Iria oiso puraopa keeraoro, “O-ia iria vii kavaueva ora vii
    roro pieeva iria rirovira rorupae, uvare viraakoava toupaevoi.”
  miz-NT: 'Nɨɨ dukuan kākaꞌan Jésuu sáꞌā né, uun ñaꞌa ñadɨ̄ꞌɨ́, ña tuvi méꞌñū ñaꞌa
    sán ne, kachuꞌu ntáa ña: —¡Nté kui váꞌa ñadɨ̄ꞌɨ, ña é nakáku nto, ña é nātsitsí
    nto! —kaꞌan ña.'
  qvz-NT: Jesus chasna rimaupi chi runa muntunmanda shuc huarmi sinzhita caparira,
    Camba mama cushiyachun canda pagarichishcamanda chuchuchishcamandahuas.
  deu-ELO: 'Es geschah aber, indem er dies sagte, erhob ein gewisses Weib aus der
    Volksmenge ihre Stimme und sprach zu ihm: Glückselig der Leib, der dich getragen,
    und die Brüste, die du gesogen hast!'
  mjc-NT: 'Tsitsi tsa ndi caahán ca ra Jesús yacan, tan cana̱ tsaa iin ñaha tsa nyií
    mahñu nyɨvɨ ican. Tan catyí ña: ―¡Náa tsa sɨɨ cuñí ñaha tsa jacacu̱ tsi un, ñaha
    tsa jacaxi̱n tsi un! ―catyí ña.'
  caa-caa: 'Pues conda warto oꞌjron e Jesús tama tunor era cay ojron inteꞌ ixic tujam
    e gente taca inteꞌ nuxi nuc e che: —¡Chojbꞌesbꞌir ut e ixic xeꞌ ucuxiet y xeꞌ
    uchꞌijrset net! che e ixic.'
  pls-NT: 'Are Jesús jindac̈ho cain cosa jihi, ná nc̈hí nttiha ngayé chojni ndac̈ho
    nc̈ha sén: ―¡Anto c̈hjoin para ixin tti nc̈hí que jointtaconcjiha co jointtagangui!'
  eng-WYC-2018: And it was done, when he had said these things, a woman of the company
    raised [up] her voice, and said to him, Blessed be the womb that bare thee, and
    blessed be the teats that thou hast sucked (or and blessed be the breasts that
    thou hast suckled).
  bdv-bdv: ସେ ଇସଃବୁ କଃତା କଃଉତା ବଃଳ୍‌ ଲକ୍‌ମଃନାର୍‌ ବିତ୍ରେ ଗଟେକ୍‌ ମାୟ୍‌ଜି ଆଉଲି ଅୟ୍‌ଲି
