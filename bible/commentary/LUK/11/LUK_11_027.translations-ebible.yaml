    suun.'
  qvh-NT: 'Jesús sayno parlaycaptinrämi runacunapa chaupinpita juc warmi nimorgan:
    “Tayta Diospa wilacognin cashgayquipita ¡ima cushishgarä mamayqui caycan!”'
  kms-kms: Jisas ni wand ren kin nand nand di wute buagi te yeru kin tende mingi pu
    wute ire quanne wuri, “Numo tughe nu wuri wundi di bag wuimb kin wute te ni chumbuai
    wund.”
  agn-agn: Asing bibitala pa si Jesus, may tatang babay don ong kayadian ang miniteg
    ang ganing, “Masoirti tang babay ang nangana ong nio ig nagpatiti!”
  nhi-NT: 'Ihcuac Jesús oc ohcon otlahtohtoya, se siuatzintli chicauac otlahtoh intzalan
    tocniuan, oquihtoh: —Tlateochiualpaquini naquin omitzontlalticpacnextih uan omitzonchichitih.'
  ttc-NT: 'Aj man tuq nxik tq''uma'' te Jesus kyaqil ntzani, jun xuj kxol kyaqil kye
    xjal aj nkyecha''on tuq ti''j, ojaw siky''in ikxjani: «Galanx-alo te xuj aj otzaj
    alan te yatz b''ix ochjaw tky''ib''sa''.»'
  dan-1931: 'Men det skete, medens han sagde disse Ting, da opløftede en Kvinde af
