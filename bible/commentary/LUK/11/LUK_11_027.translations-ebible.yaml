    rweꞌ.'
  juy-juy: ଜିସୁନ୍‌ କେନ୍‌ ଆ ବର୍ନେଜି ଅଡ଼୍‌କୋନ୍‌ ଆବର୍ରନେନ୍‌ ଆଡିଡ୍‌ ମନ୍‌ରାଞ୍ଜି ଆମଙ୍‌ଲୋଙ୍‌
    ସିଲଡ୍‌ ଅବୟ୍‌ ଆଇମରନ୍‌ ସୋଡ଼ା ସର୍ରଙନ୍‌ ବାତ୍ତେ ବର୍ରନେ, “ଅଙ୍ଗା ଅୟୋଙ୍‌ ଆମନ୍‌ଆଡଙ୍‌ କୋଡ୍‌ଲମ୍‌,
    ଆରି ଆନା ଆମନ୍‌ଆଡଙ୍‌ ମେମେଲମ୍‌ ଆନିନ୍‌ ସନେନ୍‌ସେନ୍‌ ।”
  for-for: 'Kamana piya uma mintogana, wasana abakapintisa waya ka''waina kega''ye
    uma maya omintiye: Yakari pugatama nono kaminti waepa, aeba a''muntanabi miyeno,
    yogana,'
  epo-epo: 'Kaj dum li ĉi tion parolis, unu virino el la homamaso levis sian voĉon,
    kaj diris al li: Feliĉaj estas la ventro, kiu naskis vin, kaj la mamoj, kiujn
    vi suĉis.'
  gfk-gfk: Ma bia ing Jisas ga tangtange kaike ra linge, tiga hahin nalamin tano tamat
    na matanaiabar ga kakonga naliu bia, “I daan no pawasim nong ga kaha ugu ma ga
    hasus ugu.”
  bjz-bjz: Aghá riria, anava natofo vitiria-da rova, evetu einimi be fugia ririe,
    “Evetu avona imó fumbua emi gaetueta baborurera-dava, God da ea simbugari vitie!”
  atg-NT: Abi iJesu ọ li ngme oni ungmemhi ona, ọkpotso ọghuo ọ rọte oni elemhi ebubu
    ẹgbọ tsẹsẹ leghe ọọ, “Ọni a khi vọsẹ na ọkpotso ni ọ bia ẹ, ni ọ kuẹlẹ, ọ khi.”
  bjv-NT: 'Lokɨ Jəju a əl ta kɨn ba nɨngə, dəne kare ɨlə ndune dan kosɨ je tɨ ə nə:
    «Majɨ-kur e dɔ dəne tɨ kɨ nje koji kɨ nje kadi mba.»'
  tos-NT: 'Jesús chunacú̱ xchihui̱nama̱ acxni̱ cha̱tum pusca̱t, hua̱nti̱ antá̱ c-xlaksti̱pa̱n
    li̱lhu̱hua xkaxmatma̱ xtachihuí̱n, palha̱ chuná̱ quilhminchá: —¡Li̱pa̱xuhu lama̱
    yama̱ pusca̱t hua̱nti̱ tima̱chixcuhui̱lí̱n, chu̱ ma̱tziquí̱n!'
  rro-rro: Iesu 'abi neiakia nehinanakia aonai babi'e ha mako baiatakiai Iesu eiona
    etibaha, “Oi ebaramani'o mai oi eba'aeni'o babi'ena hanona enamo.”
  mxp-NT: 'Ɨxam ɨdøꞌøn ja Jesús wyɨnaty jadeꞌen wya̱ꞌa̱ñ ku tuꞌuk tøꞌøxyøjk jam ja̱a̱ꞌy
    agujkp møkꞌampy wya̱a̱ñ: ―¡Janch kawɨnmaañɨ tmøøtꞌaty ja xonda̱a̱jkɨn pøn tø myikeꞌexyɨ
    jøts pøn ja cheꞌtsk tø mduktayeegyɨ!'
  aak-aak: Xwɨyɨ́á apɨ urarɨ́ná apɨxɨ́ wí ámá e epɨ́royɨ́ egɨ́áyo dánɨ rɨ́aiwá re
    urɨŋɨnigɨnɨ, “Apɨxɨ́ joxɨ nɨrɨxɨrɨrɨ amɨŋɨ́ siapɨŋí Gorɨxoyá dɨŋɨ́ tɨ́nɨ yayɨ́
    winɨpaxɨ́rɨnɨ.” urɨ́agɨ aí
  chd-NT: 'Mu''ila'' toƚta''a Jesús lan xanuc'' lafoƚyomma jiƚpiya, anuli ƚaca''no''
    ipalai''ma ujfxi, timi: ―Joupa ipaxnempa co''máma'', iƚque ipo''nopo'', itoc''epo''.'
  kdc-kdc: Yesu yang'hali yolonga, mtwanzi imoja kulawa kuna ulunhu kamulongela kwa
    sauti ng'hulu, “Kamweda mtwanzi yakulelile na kukukong'heza!”
  nhr-nhr: 'Eẽm ko Jeso ba ncẽeta mééa xg''ara kas ko khóè sa xg''aes q''oo koe guu
    a q''aua kg''ui a Jeso ba bìrí a máá: “Ts''ee-ts''eekg''aièa saa khóès ẽe ábà
    Tsia sa, naka bíìan ẽe Tsi coma hãa hẽéthẽé e,” témé.'
  uig-PIN: 'Wǝ xundaⱪ boldiki, u bu gǝplǝrni ⱪiliwatⱪanda, kɵpqilik arisida bir ayal
    awazini kɵtürüp: — Seni kɵtürgǝn ⱪorsaⱪ wǝ emitkǝn ǝmqǝk bǝhtliktur! — dedi.'
  beo-beo: 'Amo sia: Yesu E sia:i dagoiba:le, dunu gilisisu ganodini uda afadafa da
    ha:giwane sia:i, “Uda da ea hagomo ganodini, Di e da laiba:le amola ea dodo maga:me
    Dima iabeba:le, amo uda da hahawane bagade ba:sa.”'
  acf-NT: Kon Jézi té ka di sé bagay sala, yon madanm ki té anpami sé moun-an andjélé,
    “Manman sala ki fèʼw-la èk ki baʼw tété-a benni!”
  tpi-OTNT: Jisas i autim tok long taim bikpela lain manmeri i stap. Na wanpela meri
    i stap namel long ol em i singaut olsem, “Dispela meri i bin karim yu na i givim
    susu long yu, em i ken amamas.”
  mbt-NT: Te nakapenge e si Hisus ka miglalag, due sabeka ne malitan diye te taliware
    te me etew ne migpanguleyi diye te kandin ne migkahi, “Keupianan te seeye se malitan
