  maq-NT: 'Peru jinguyëjë rë xi tichja xu Jesús cjua vëhë ne, ngu na xi jiyajñi ngajñi
    rë xutacjín jan ne, cajindaya na cachja xu na cuitjin: ―‍Jemu ndaja tsëhë chjuun
    xi catsin rë ngayun, hacuaha jemu ndaja tsëhë ndanisin xi cavacuntuhun. ―‍Cuatjin
    xu cachja na.'
  hto-hto: 'Mei Jesús naɨ bífuiaɨdo úrioina llezica, comɨ́nɨmona daa rɨngo fɨcɨre
