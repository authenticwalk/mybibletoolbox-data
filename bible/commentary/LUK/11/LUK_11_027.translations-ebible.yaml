  nfa-nfa: Lodꞌo Yesus padhai lii era dènge dhèu ae sèra, dhèu bhèni èci ètu èèna
    paꞌoo, peka na, “Ina Mu oto kapai, lula nara iisi Èu, aa pasusu Èu!”
  tnp-tnp: Nian Iesu təməni nəghatiən əha, pətauəhli kəti tagət əfəməh məmə, “Uhgɨn
    təmətuati pəhriən e rəhan nəuvɨriən kəm pətan u iətəm təmemək lam, kəni məfɨnə
    nah kəm ik.”
  urd-urd: जब वो ये बातें कह रहा था तो ऐसा हुआ कि भीड़ में से एक 'औरत ने पुकार कर
    उससे कहा, मुबारिक़ है वो पेट जिसमें तू रहा और वो आंचल जो तू ने पिए।”
  hot-hot: Yisu hanaŋ abô takêŋ hamô denaŋ ma avi te hamiŋ avômalô nômbêŋ êŋ malêvôŋ
    ma halam aêntêk, “Avi atu ba havathu o ba hêv sum hadêŋ o, yani êŋ êmô lôk lamavi.”
  mqj-NT: 'Marassampi mantula'' Puang Yesus, metambami mesa baine illalan mai alla''-alla''na
    tau buda nakua: “Kerongko'' baine undadiangko anna umpasusuko.”'
  rus-SYN: 'Когда же Он говорил это, одна женщина, возвысив голос из народа, сказала
    Ему: блаженно чрево, носившее Тебя, и сосцы, Тебя питавшие!'
  mbh-mbh: Ma Jisas ile riong aken i vusu inga, mako seng omole ako a lemi pat i ripot,
    ma i ria i ve, “Sapase seng ako i pop wong na i pasusu wong.”
  bdd-bdd: Gidemusa Yesu ꞌigwae ꞌesa boda ꞌoidiya, ma ꞌaigeda wahine ꞌoidiyega ꞌenana
    madounega ꞌiwuiya, ma Yesu ꞌoina ꞌigwaeya, “Bada wahineina tauna gamwanega ꞌihenatunegowa
    ma wete susunega ꞌususuwa, tauna toyaliyaya moisa.”
  cbt-NTPO: 'Na''a piyapi''sa'' natanapi. A''na sanapiso'' natanahuaton, itërin: —Ma
    noya a''chintërancoi. Mamaparinquën hua''huarinquën ni''ton, ma noya Yosëri ni''nin.
    ¡Aso''sorinquën ni''ton, nóya cancanchin! tënahuë, tënin chiníquën nonaton.'
  rmy-SERVI: 'Кала Исусо дэдуманя кадэва лав, екх манушни лэнгэрэ стидэмастар затиписиля
    зоралэ ґласоґа: — Бахтали джювли, сави бэня Тут и парварда!'
  srn-NT: 'Di Yesus ben e taki den sani disi, wan frow di ben de ini a bigi grupu
    sma, bari taigi En taki: “Blesi de tapu a m''ma di tyari Yu na ini en bere, èn
    di gi Yu bobi.”'
  cta-NT: 'Loꞌo ndye nchcuiꞌ Jesús juaꞌa̱, liꞌ nchcuiꞌ sca nu cunaꞌa̱ loꞌo Jesús.
    Laja ñati̱ quiñaꞌa̱ biꞌ ndu̱ nu cunaꞌa̱ loꞌo nchcuiꞌ biꞌ: ―Tsoꞌo tsa ntsuꞌu tyiquee
    maꞌ cusuꞌ xtyaꞌa̱ nuꞌu̱ nu nguaꞌni cala jinuꞌu̱, nu nda ndyatiꞌ nuꞌu̱ ―nacui̱
    nu cunaꞌa̱ biꞌ.'
  bqc-SIM: 'Kɛ́ Yesu lɛ́ o màa, wà nↄɛe mà, à pũ̀na zã guu à mɛ̀: Báaaden
    nↄɛ pↄ́ n i à yↄ̃́ kpàma ũ.'
  tcz-CHONGTHU: Hitia thu asei lai chun, mihonpi lah'a kon chun numei khat in ahin
    kouvin, “Pathen in nanu phattheiboh hen–nahung kondoh na naobu, chule nahin chep
    noi jong,” ati.
  mar-mar: तो या गोष्टी बोलला तेव्हा असे घडले की, गर्दीतील एक स्त्री मोठ्याने ओरडून
    त्यास म्हणाली, “धन्य ते गर्भाशय, ज्याने तुझा भार वाहिला व धन्य ती स्तने जी तू
    चोखलीस.”
  snp-snp: Yesu kawa logimi minaido ya wenena mau minagu yauti wena ma lula fito limo,
    Kamo mulunauti kedeto amina komami wena ya lalo koli minomo wiye, loto loumaito,
  isl-isl: 'Meðan Jesús var að tala, hrópaði kona ein í mannfjöldanum: „Guð blessi
    móður þína, sem bar þig og nærði.“'
  spy-NT: Kutākumii ꞉Yēēsu kung'āloolē, kukuurchi ꞉cheebyoosyeet ake nyēē kimii yooto
    kikiiruruukyi keey ꞉biiko kule, “Ibēruuroot ꞉koomēt nyoo kisiching' ānkōōrēēryiing'.”
  xnn-xnn: Idi menkalkali si Jesus, inbiyad nan esay in-ina ay makikib-on isnan ipogaw
    ay mangwani en, “Nagasat nan ina ay nangiyanak ya nang-ay-ayowan ken sik-a.”
  mwe-mwe: Bhalibheleketa genego, bhakongwe bhamo nnugwinjili lwa bhandunji lula,
    kwa lilobhe lya utiya gubhashite, “Mbaya bhakongwe bhankwete na libhele linnjonjile.”
  tte-tte: Saugana Yeisu iyaele iedeedede kabo sine yabo iyoga-laoma bodane luwali
    mena iba, “Sinene ikabiwo yo susuna koina kususu tatobalani.”
  tcs-tcs: Wail Zizas bin stil tok, wan oman wea da mob bin singaut prapa laudwan,
    ‘Mama blo yu mas prapa glad bikoz em bin bone yu ane em bin gibe yu susu.’
  hlt-THB: Ve ak awi ve Jesu ing ak kqawn awh, thlang kqeng ak khuiawh kaw nu pynoet
    ing, “Nang anik takung ingkaw suk anik awk sakkung nu taw a zoseen soeih hy,”
    tina hy.
  soq-soq: Iesu epe waeuwaleidio bedewe apana uara me asisusaie waimoie. Ita mo bedeuwo
    i dea Iesu gagalowa etene mukalene wane wanase, “I dainea e gamoene amaamaeno
    debamaitena me nuaeuwa iwa wande.”
  qub-qub: 'Jesús chayno parlaycaptin runacunapa chaupinpita juc warmi nimuran: «Ima
    cushisharaj caycan gamta gueshyacushoj, chuchushoj mamayquega.»'
  att-att: Á ta pagubobuk ni Apu Kesu sù ira magaru nga tatolay, ajjan yù babay nga
    iniyássikan na yù ággubobuk na, á kinagi na, “Magayáyâ yù babay nga nangiyanâ
    nikaw, nga namasusu nikaw!” kun na.
  bki-bki: Ana ka bogo na, tira tai jo naliko nalo napano ajum̃a amial vite nalo nei,
    napano m̃a amijog Yesu kanano iliano, naruei tira nei jaaro m̃ele kanio. Mia naio
    miaga m̃erere laka naio berinavo “!Aiou liki! Koniomo napano bariso, midu yu banso,
    Atua kiano ilivuiano ve toru laka toa naio, napano bar tete tai jibe ka jau.”
  bqp-bqp: 'Kũ Yesu tɛn o lɛ, nↄgbɛ̃ ke pũ̀tã zàa gũn à pì: Nↄgbɛ̃ kũ à n i à
    yↄ̃ kpàmma arubarika vĩ.'
  mcp-mcp: 'Í á ka zə bə, Yésus ŋgə́ lás ntʉ́nɨ, ŋgwɔ́l múdá mú wééshʉli kə́l mə́ŋkúmbə
    mə búúd dɨ́ cɨ nə nyə nə́: «Mudá nyə á byá wo nyɛ́ɛ́ŋg wo yɛ́ nywáá mə́ jəla.»'
  hat-hat: 'Pandan Jezi t''ap pale konsa, yon fanm pran pale byen fò nan mitan foul
    la, epi l'' di: Fanm ki te pote ou nan vant li epi ki te ba ou tete a, se yon
    fanm Bondye beni!'
  npl-NT: 'Ijkuak Jesús otlajtojtoka, se siwatl non ik ompa okatka, okijto chikawak:
    —¡Miak yolpakílistli kipia n siwatl non omítspixki iwa omitschichiti!'
  bgg-bgg: Isu è jithek yao ramuii shii, bran iphiing iliing è hò-amuii jia è aishii
    yao, “na shii giak ne na shii ram pha hò-amuii ne bajo khirzey ro!”
  eng-TCENT: As Jesus was saying these things, a woman from among the crowd lifted
    up her voice and said to him, “Blessed is the womb that bore yoʋ, and the breasts
    at which yoʋ nursed.”
  eng-BSB: As Jesus was saying these things, a woman in the crowd raised her voice
    and said, “Blessed is the womb that bore You, and blessed are the breasts that
    nursed You!”
  cpu-NT: 'Tekera inkaratero iñaavaitzi Jesús, okaimanake aparoni tsinane osatekainchari
    ipiyotaka atziri, okantzi: “Tharomenta onatye tsinane ovaiyantakemiri, antarintakaakemi
    othotaimi.”'
  san-ASM: অস্যাঃ কথাযাঃ কথনকালে জনতামধ্যস্থা কাচিন্নাৰী তমুচ্চৈঃস্ৱৰং প্ৰোৱাচ, যা
    যোষিৎ ৎৱাং গৰ্ব্ভেঽধাৰযৎ স্তন্যমপাযযচ্চ সৈৱ ধন্যা|
  tac-NT: 'Napu''lige alué Esusi bijí ruyá ilígachi ye ra''íchali, bilé mukí alemi
    we''ká ralámuli jágichi a''wágame ra''íchale regá anigá: ―¡''We a''lá ganíliga
    ajtí alué mukí napu ju mué eyela napu mué ochéririle ''lige napu chi''íririle
    mué!'
  eng-WEBPB: It came to pass, as he said these things, a certain woman out of the
    multitude lifted up her voice and said to him, “Blessed is the womb that bore
    you, and the breasts which nursed you!”
  gfk-H: Ma ing bia Iesu ga tangtangai kaiken ra linga, tiga hahina nalamin tano tamat
    na mataniabar ga kukula naliu bia, “I daan no pawasim nong ga kaha uga ma ga hasus
    uga.”
  viv-viv: Yesu hidedemi gigahegahe tu kwamayoku saꞋeyadi yoꞋo agaidiya Bana againe
    hikova higayo, “Badi kwamayoku O hivenatune be hivehuhu amanadi yadi wavemwamwala.”
  yao-yao: Che Yesu paŵaliji nkuŵecheta gelego, jumo jwa achakongwe jwa mumpingo mwa
    ŵandu mula, ŵanyanyisye liloŵe achitiji, “Jwana upile jwankongwe jwambeleche ni
    kunjonjesya jo!”
  tgp-tgp: Iesu mo pa lo vere la hinau nike, har̃ai matea hin vao atu mo ulo isana
    mara, “Avulahi isan har̃ai atu mo tapeho ale mo kilauho!”
  auc-NT: Itota tæcæ apæ̈neyongante onquiyængä ïñömö godongämæ̈ ongönäni tönö ongöninque
    ogæ̈ tededinque, —Bitö ïmite në mangaïnä inte edæ tömënä nänä toquinque impa.
    Bitö ïmi goömæ̈ gänongaïnä inte edæ tömënä watapæ̈ nänä quëwenguinque impa.
  kbc-NT: Eɡ̶idaaɡ̶eeteda me dotaɡ̶a Jesus, aca iwaalo ane idei liwigotigi niɡ̶idi
    noiigi mee, niɡ̶ina me dinigetaɡ̶atee me yotaɡ̶aneɡ̶e Jesus, “Ninitibece naɡ̶aca
    iwaalo ane dinigajetaɡ̶adici, codaa ane ɡ̶adilipeɡ̶eni!”
  bmh-bmh: Yesus nug duailel gotulai daremen ebu go ze maraimai, air tub nug go ula
    daimai, ulaimai, aureun, “Go air inug na solin waimai, gumizeun go petak ougab
    siksikamau.”
  ctu-BL: 'Che'' bʌ tsa'' ujti i sub ili t''an Jesús, juntiquil x''ixic ya'' ti''
    yojlil winicob x''ixicob tsi'' cha''le c''am bʌ t''an. Tsi'' yʌlʌ: Tijicña jini
    x''ixic tsa'' bʌ i cʌntayet, tijicña jini tsa'' bʌ i tsu''sayet, che''en.'
  meq-meq: 'Ahəl nakə faya ma tsikiye andza niye na, ŋgwas wuray mə walaŋ i ndo niye
    hay haladzay aye, a wuda a gwaɗ: «Məŋgwese ka gər i ŋgwas nakə a wa kar aye ada
    ka sa wah ŋgay aye.»'
  noa-H: Jesús mag hiek'a sim hee, hʌʌi hãbmua k'apanag heemua hirig, —Pʌ t'aabawia
    hich jũd gaai pʌ döpi bãautarr hʌʌita Hẽwandamau hʌ̈ucha hajim chadcha. Dich chaaita
    jãg k'itak'iin maach honee k'itajugui hajim hanʌm hirig.
  alp-NT: Eleki kena Yesuse Ilepa sa, bina sae bei tamata bokala meru ikloloe loko
    Yesuse be, “Bina rebe ikeu blublulu le Ale kai isusu Ale, isupu untune elake.”
  san-VEL: asyaa.h kathaayaa.h kathanakaale janataamadhyasthaa kaacinnaarii tamuccai.hsvara.m
    provaaca, yaa yo.sit tvaa.m garbbhe.adhaarayat stanyamapaayayacca saiva dhanyaa|
  kbq-kbq: Jisasi'a anage huno nehigeno, mago a'mo vea kevumofo amuno'zimifi mani'neno
    kezatino, amanage hu'ne, Negrera kaseganteno ami kami'nemo'a muse hugahie.
  kbh-kbh: 'Jesús chë soyënga yojtsichamëntscuana, ents̈anguents̈e canÿe shembása
    yojuayebuáchena: —¡Puerte oyejuayá chë quem luaroye tcmojúshjango y tcmojëftseboché
    shembása ca!'
  ron-LSB: 'Pe când zicea El aceste lucruri, o femeie din mulțime a ridicat glasul
    și I-a zis: “Binecuvântat este pântecele care Te-a născut și sânii care Te-au
    alăptat!”'
  pon-pon: 'A kadekadeo ni a kotin mamajani mepukat, li amen, kijan pokon o, ap potoan
    on i: Meid pai kupur o, me wia ir adar, o didi kan, me re kotiki!'
  nhe-BL: 'Huan quema Jesús tlamachtiyaya ya ni, camatqui se sihuatl tlen itztoya
    ica nopa miyac tlacame, huan chicahuac quiijto: ―Cuali quipanti nopa sihuatl tlen
    mitztlacatilti huan mitzchichiti.'
  sps-sps: Te tsue fakap iny e Jisas a ka to tana vainy faavot, ana moun fapoopoan
    nara vainy kuu mito sa tsue, “Gov faparits non a moun to te faagiir Manyi ya fasus
    Matuanyi.”
  wnc-wnc: Yaniwan natake maya tapatuta aminbamde banakan yuke wamu apaa yake anzing
    inikut, “Maya ga bokngike ngwamna gamukut tapae natapa take siknga singgak,” ngang
    inikut.
  bus-bus: 'Kɛ̀ Yesu e oo lɛ, nↄgbɛ̃ ke pũ̀tã zà guu à bè: Aubarikadeen nↄgbɛ̃ kɛ̀
    n i à yↄ̃ kpàmmaa ũ.'
  gub-BL: Ize'eg pawire amo kuzà a'e pe har uze'eg izupe kury. — Hurywete kuzà nemuzexak
    kar arer 'y, nemukamu kar arer 'y, i'i izupe.
  imo-imo: Jisasini aku tepa nimbe molopili maku toko moloringina ambo teni ungu enge
    nimbe nimbei, “Nu paa teko kondoronomunga ambo nu mepa ame tirimumu yu malo,”
    nimu.
  boj-boj: Yesus a anjam degsi marnaqa tamo uŋgasari naŋgo ambleq dena uŋa bei a brantosiqa
    tulaŋ leleŋosiqa Yesus minjej, “Ino ai agi ni nami ŋambabtmosiqa muŋgum anaimoqnej
    qaji a Qotei aqa ŋamgalaq di uŋa tulaŋ bolequja. Deqa a tulaŋ areboleboleiyim
    sqas.”
  eng-DRA: 'And it came to pass, as he spoke these things, a certain woman from the
    crowd, lifting up her voice, said to him: Blessed is the womb that bore thee,
    and the paps that gave thee suck.'
  knf-knf: 'Wi aţiiniiŋ haŋ, kë ñaaţ aloŋ aşë huuranaan du pnŧuk meeţ aji : « Ñaaţ
    ambukiiŋ, abootan, anuurandëni. »'
  san-KHM: អស្យាះ កថាយាះ កថនកាលេ ជនតាមធ្យស្ថា កាចិន្នារី តមុច្ចៃះស្វរំ ប្រោវាច, យា
    យោឞិត៑ ត្វាំ គព៌្ភេៜធារយត៑ ស្តន្យមបាយយច្ច សៃវ ធន្យា។
  arn-NT: 'Fey petu feypilu Jesus tüfachi dungu, kiñe domo wirarüy rangi ti pu che:
    —¡Rume sakinngey ti domo tami choyüetew ka tami tremümetew!'
  zas-NT: 'Laꞌtgaj canee Jesús diidx guin ree, gurixdiaj tijb béngunaa noꞌch loj ree
    benzien guin, rëbaman: ―¡Xiquilbaa béngunaa bazuj lüj loj guidxliuj, bén baslaa
    tëë lüj!'
  ken-NT: Yesu árɛ́mɛ́ nɔ́kɔ́ nɔ, ngɔrɛ́ amɔt amɛm ngɛ́mtáy bo abhɛn bachi arɛ arɛm
    ntá Yesu nɛ ɛyɔŋ amfay bɛ, “Ɛ́rɨ ɛcha ntá ngɔrɛ́ anɛ ábhé wɔ, achyɛ wɔ amɨ!”
