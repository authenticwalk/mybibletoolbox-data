    unub qaji naŋgo kumbra uge babtetnjrqas. A degyqas. Di kiyaqa? Uŋa di a nami Solomon
    aqa powo kobaquja unqa marsiqa sawa isaq na walwelosi bej deqa. Ariya bini tamo
    bei Solomon tulaŋ buŋyejunu qaji a nuŋgo ambleq di unu.
  eng-DRA: 'The queen of the south shall rise in the judgment with the men of this
    generation, and shall condemn them: because she came from the ends of the earth
