    coina. Nitohanihalu natiinte, Salomoon amurijiriin neinichaaunne saijieein, canu
    ere aohana jereneeiche.
  mcd-NT: Ascashon Diosin nantifi yorafo ichanan huaitian ato yoipacushquin ratofomain
    afu ipatiro iyamarai omitsiscapanacafo muran foshcaniquin. Nantianri nan ainfo
    Sabafoan ato niaifo ipaoniton matohuunoa yoiquin isca huashquin, “Salomón tapicoian
    cuscacai tsoa futsan tapipaonifoma. Ascacun ahuun tsain nicapaicoin un aqui chaicunoashu
    cani cuscan mancai nan Diospan Fururi asca huapaipaonima. Ascatamarocon man nicacasmapaoniran,”
    ishon matohuunoa yoishquin. Nan icon Salomón tapicoian ipaonifia uncaifin fasi
    Salomón finoncoinfiacun mancai ua nicapaima.
  urt-urt: Somoho somohonme tuwei ondoh kwin nal moi Syiba ti wase moi ti ŋaiye sai
    nal wohme Israel pe, ti wat ta wisyunde topoꞌe ta wambaꞌe sande tekeꞌe ŋembere
    tikin Solomon. Kom tukwini sande tekeꞌe ŋam nengelyembe Solomon pe, yip jarnge
    ŋaiye pa yisyunde ŋaimune ŋaiye ŋam si mana yip. Taꞌe luku pe, ŋupe ŋaiye Got
    ka iyarꞌe pupwa lenge miyeꞌ tuweinge lalme pe, kwin Syiba ta gwin topoꞌme yip
    pe, ta winiꞌ yip pupwa ŋaiye yip si yende.
  awk-awk: Bouġkullinu̇n wal piriwȧl kirin pakai biruġ purreȧġ ka wiyelliġél la ku̇ri
    koa untikȧl loa willuġgél loa, ġatun pirralmanu̇n barun; kulla bountoa uwa kaloġ
    kabiruġ purrai tabiruġ wirán tabiruġ ġurrulli bon ġuraki ko Tholomón ko; A! kauwȧl
    kȧtan Tholomón kiloa unnibo.
  kiz-kiz: Malkia ghwa kusini ibeta kujhema ligono lya hukumu ni bhanu bha kizazi
    ekhe ni kubhahukumu bhene, kwani muene ahomili kumwishu mwa nchi ili ahidayi kup'elekesya
    hekima sya Solomoni, ni apa ajhe mbaha kuliko Solomoni.
  tzo-TZE: C'alal tsta yorail ta xchapanatic scotol cristianoetique, ja' mu'yuc smul
    ta x'ilat yu'un Dios li yan lum ants i'och ta ajvalilal tey ta xocon vinajel ta
    sure. Yan vo'oxuc ti li' to oyoxuc ta banamile, ep amul cha'ilatic. Yu'un li antse
    nom ital, tal ya'ibe sc'op li Salomone, yu'un laj ya'i ti lec bije. Pero li Salomone
    mu tsotsuc yabtel laj yich'. Vu'un ti li'oyun ta atojolique más to ech'em jbijil,
    pero mu xavich'icun ta muc'.
  lex-lex: La'awa lera noha niatni, la' ler maka Uplerlawna Nhudi-npara rimormiori
    la watghudi lokarni, de hota pat maran mak kwatiawua weli tranna (mata angin selatan)
    ntutrieri pia nto'on reria riy tuwu di. Yoma pat maran de nwatiawua noha honi-rai
    tawnu (olietleta) pa nmai pia natlin nana wniatutu-wniaye'a Salomo mak katu die.
    Mere la dodo'ondi de Agetla miy gaimi ralamni mere miy edon mitlin A li'ru pa
    mhioitio'or doin-mtiahnei dioin do'omi-halmi kennama A'ureh dioinia Salomo.
  dov-dov: Mwami mwanakazi wakumbo uyoonyampuka kulubeta abantu bazyalani eli akubapa
    mulandu, nkambo wakazwa kumasimpilo anyika kuti akamvwe busongo bwaSolomoni, amubone,
    umwi mupati wiinda Solomoni kuti mpali.
  rgu-rgu: Neuꞌ ko losa dae-bafoꞌ a nonoe na, maneniko Manetualain dadi neuꞌ Mana
    ee dedeaꞌ, neuꞌ ko ina maneꞌ neme ona mai, ana nasoda seluꞌ, fo dadi sakasii.
    Ana neo mata-mata emi basa fo riꞌ masoda nai besaꞌ ia nae, ‘Emi nana koa-pakanaꞌ!’
    Huu fo faiꞌ a ulu na, ina maneꞌ ria neme dooꞌ a mai ela nita mataꞌ maneꞌ Soleman
    malela na. Sekonaa te, besaꞌ ia Lahenda esa nai emi talada malela Na lena heni
    mane Soleman. Tehuu emi ta nau tao daleꞌ neu Ana fa!
  toc-NT: Acxni̠ nalak­chá̠n quilh­ta­macú la̠ta lácu Dios naca̠­ta̠t­la­huay cuenta
    xli̠­hua̠k cris­tianos, a̠má pusca̠t hua̠nti̠ xma̠­pek­si̠nán xamaká̠n nac Sur,
    xlá nata̠yay la̠qui̠ naca̠­ma̠­la­ca­pu̠yá̠n nac xla­catí̠n Dios hui­xinín cris­tianos
    hua̠nti̠ hui­látit ca̠lacchú quilh­ta­macú; porque xlá ma̠squi luu mákat xuani̠t
    nac xpu̠­la­tama̠n milh kax­matniy xta­chu­huí̠n ska­lala rey Salo­món, pero hui­xinín
    ni̠ qui­la̠­kax­mat­ni­yá̠hu ma̠squi uú ca̠ta̠­chu­hui̠­namá̠n cha̠tum hua̠nti̠
    tlak ska­lala ni̠ xachuná rey Salo­món.
  ulk-1902: 'Abele kosker, opole ziai apek, E ekue okakis nosik le ge, abuar ge E
    uiabi nautumerare, a uiabi bodomalam: abelelam E tabakeam bazmirare ge, E lagelage
    ueasiri Solomona ra pardale; dasmer, ike abele nerute le, E au kale tumem Solomona.'
  som-som: Boqoradda koonfureed waxay xisaabta la kici doontaa dadka qarnigan, wayna
    xukumi doontaa, waayo, waxay ka timid meesha dhulka ugu shishaysa inay xigmadda
    Sulaymaan maqasho, oo bal eeg, mid Sulaymaan ka weyn ayaa halkan jooga.
  mam-C: Toj tq'ijil pa'b'in, ok kchi okil tkyaqil xjal atxix t-xe tnejil toj pa'b'in
    twutz Dios, junx kyuk'a aye' loqe nchi anq'in kyojjo tq'ijil ja'lin. Ok kjawil
    we'ksjo qya, a nmaq kawil tzajnin te najchaq te twutz tx'otx', tu'n kykub' tz'aqxjal
    toj kyil tu'n, aye' ite' kyojjo q'ij ja'lin. Qu'n ajo qya anetzi'n b'e'x xi' b'ilte
    tnab'lxix qtzan Salomón. Me ajo t-xilin nab'l wi'ja ja'lin, nimxixtl toklin tze'nku
    te Salomón.
  ndj-ndj: Mhumbu wa kundambalilu dawoneki chipindi ulelwa awu ukuhighiwa na mweni
    dachihighi kucha chivifya. Nongwa mweni atyangili kufumila kutali, kayisa kupikanisha
    filongu fya luhunja fya Solumoni na kumbi apa pana mkomi pitu Solumoni.
  mbj-NT: Seba häd näng do häj n'aa sa wahë n'aa ỹỹnh, da hẽ, badäk hahỹỹ hã habong
    do taky n'aa tapaa da P'op Hagä Do matym gó, sahõnh hẽ P'op Hagä Do ky n'aa etyy
    noo gó kä. Dawëë naa paa m' tabana tii, tamaa newëë hyb n'aa Saromãw hajaa doo,
    P'op Hagä Do anoo do ta hã. Saromãw bahǟnh ỹ ti hahỹỹh, bë hapäh doo. Ti hado
    né paawä, dooh bë karẽn bä bë maa newë bä hahỹỹh.
  lat-VUC: 'Regina austri surget in judicio cum viris generationis hujus, et condemnabit
    illos: quia venit a finibus terræ audire sapientiam Salomonis: et ecce plus quam
    Salomon hic.'
  ngp-ngp: Dizuwa dyo usengelo dikabula malikia kulawa Seba naakimale nokuwasengela
    want'hu wa dielo, kwaviya agendaga kulawa kwe isi yakwe kugenda kumtegeleza Seuta
    Sulemani na mahinizo yakwe ya mizungu. Naho nawagambilani, hana kint'hu aha kikulu
    kumjink'ha Sulemani.
  aoi-aoi: Biya kembirra ni-yama nakina aburruwa-wa ngarningka, “Ambaka-murrumurra
    meningarija-langwa-manja mamawura, Neningikarrawara nakina kini-lyangkuwerribikajungwunama
    warnumamalya-langwa, warningaba-murrikba akwa wurruwurrariya-murrikba. Akini-yada
    ngawa ngalaja king-arjiyama dibina dubungkawa duminakina angalya Jiba. King-arjiyama
    dakina akwa yikangi-lekbajama nungkwurruwa-wa karnumamalya kirribina kirr-ambilya-murrumurra
    ena-manja angalya aduwaba. Arakburakba-kiya-wiya yingi-likenuma dakina engka-langwa
    eminingka-langwa angalya kajungwa dadik-engkirriki-yada ayakwa Nubungkawa-langwa
    Jalumuna-langwa. Arrubude-ka ayakwa ni-yengbinuma eneja Jalumuna, aringkawa-baba
    nakina, akwa ying-engkirrikenuma dakina amurndakakinu-wa ayakwa. Kembirra yikangi-lekbajama
    nungkwurruwa-wa dakina-da. Yikangi-lekbajama dakina mena nuwilyaba-baba nenumamalya
    nibina naruma-dangwa n-ambilyama nakina yelakwa nungkwurruwa-manja aduwaba. Akena
    nungkwurraja karnumamalya nare-ka engkirrikuma ena-langwu-wa ayakwa aduwaba kirrakina-da.
  enq-2: Kuini enda kingi tolaetena tange dokome yuu londati-waka pituu, Solomonenya
    masepae epe dupanya pii dupa nyotoo lao epea. Salapape! Mendita mendeme Solomone
    ita minao asa silyamo. Tenge dokonya, Goteme endakali dupa yapatamo gii dokopa,
    kuini enda kingi tolaetena tange doko akali indupa palelyamino dupa-pipa sakatatala,
    dupa tenge setapala tanda maipengena lata.
  eng-ASVBT: 'The queen of the south shall rise up in the judgment with the men of
    this generation, and shall condemn them: for she came from the ends of the earth
    to hear the wisdom of Solomon; and behold, something greater than Solomon is here.'
  mna-mna: Indeeŋe mbeŋ kaimer ma Anutu iso iur kadoono pizin tomtom na, moori zaanaŋana
    ta muŋgu ikamam peeze pa lele pakaana ta mbuleene kat na, ni tomini ziŋan zin
    tomtom ta koozi timbotmbot i, ko timaŋga. Mi ni ko iŋgal matan pa zooroŋana kizin.
    Paso, ni iute Anutu som, tamen imbel pai pa lele molo mi imar, bekena ileŋ ŋgar
    ta Anutu ikam pa king Salumo na. Mi iŋgi tomtom ta ilip pa Salumo, ta koozi imbotmbot
    i.
  rmy-ARLI: Ko dive oto baro sudo, i carica koja angleder vladinđa ki južno phuv ka
    uštel hem ka osudini e manušen oti akaja generacija, adalese so tari durutni phuv
    ali te šunel e Solomonesiri mudrost, a akatei tumencar neko po baro e Solomonestar,
    a tumen na mangena te šunen!
  myw-myw: “Igaw Yowbad biya̱tal wasigeis gamag babaw, mo kwin mana̱wen kweiboug inaven
    wa̱yals mo bilivan va̱gan bukukwakins amisinap kalbaleb gudwouvaws yakamiy. Peinan
    mana̱wen kwin inoun in singay kadiveiyov va̱gan biligen Solomon ansinap; tage
    sinap towen nagein nukuliganes ikalisow Solomon ansinap waseg.
  sby-sby: Pabusuba bwakubeteka mwami mutukashi wa kumbonshi kwa cishi ca Sheba nakamutoteke
    pakwinga walafuma kwakuma cishi kwisa akunyumfwa mano a Solomoni. Kamubonani pano
    mpwali wapita Solomoni
  sll-sll: Emgi God ha hol bir olere, ari ebir sinangwo habang iwe, Siba ganba al
    singaba kwin yal Solomon ha maing dungwo pirala dire, nin ganbani pisolere, pi
    pi Solomon mongwo bani pa dimia, ni yalhobi ha maing mala dimba pirikinia, al
    i ha di mere si ni tenamua. Yal Solomon singaba bir momba, te hana togu yal timiya
    mongwo i singaba bir weni momua.
  yaq-NT: Juka' taewaita, Liojta yee aet a' ya'uraa bittuanee'u yumako, juka' yoemrata
    a' ya'uraa bittuanaao, wa'a jamut ya'ut, sur betana joome ama annee. Intok ini'i,
    juka' yoemrata i'an jiapsamta, ka tu'isi a' tawaane. Bwe'ituk ini'i jamut, aapo
    junama'a che'a mekka a' bwiaraa betana juka' yo'o ya'ari Salomontuka'uta, tua
    a' koba suawaka'uta, jitat a' ju'unea'uta aet a' jikkajibaeka yepsak. I'an intok
    inimi'i, senu ju'u Salomontuka'uta bepa che'a eiyaawatchika aane.
  uro-uro: Ama ruqi qäraktni i ama vit na qi e vät ama ivärhäs ma Seba diva qia rhäranas
    pät iaqäkt ama qunäga qärakni iva ma Ngämuqa qa rhatnävämne na ama ruvek bä va
    qi rhäksärha ama ruvek näp tit täkt ama qoengait inguna qia met näva ama iska
    näda ama ivätki at tärhäkt ivakt iva qi nari ama ruqa sa ama mädräm ama mär ngät
    ma Solomon aa enge. As ngäni lu i aingo qärak i qale ngo rhe di ngua e daver ma
    Solomon.
  ita-1885: La regina del Mezzodì risusciterà nel giudicio con gli uomini di questa
    generazione, e li condannerà; perciocchè ella venne dagli estremi termini della
    terra, per udir la sapienza di Salomone; ed ecco, qui è alcuno da più di Salomone.
  muy-muy: 'Ka fat ya ti Melefit amagrafəŋa seriya kè mis a ɗek nahəma, bay walani
    ya àgur haɗ Seba ni emicikaba akaba ndam ye e hini vu na, aməhi ana tay : “Lekʉlʉm
    ndam magudar zlam.” Aɗaba mam, bay gani nani ècikbiyu kwa kè sliri ga məlaŋ ga
    mara məbi slimi ana pakama ga Salomoŋ bay məsər zlam ni. Ay ahalay ti mis àbu
    àtama Salomoŋ àna gəɗakana ti kəsərum do aw ?'
  kqc-kqc: Meda baedo rama eta rofu di kuini bi Sei di kota rego medari gua amededi
    venesa edadisi beika reyadi vegu mina nifafana rego, adina bi gagani maikeri gutuna
    kini Solomon di mokena tora neidegi baeyo. Ye vefa, amiye yokoi kaere Solomon
    ebu reyo bi mini.
  rmc-ZRB: Кралєвна югостар тердьола про судос кадале родоскєре манушенца і судзінела
    лен. Ой пало авер пгувакєро аґор авля те шунен Соломоноскєро ґодяверіпе. А канакє
    туменца аде Ода, Саво гіно баредер Соломоностар!
  tav-tav: —Caroorãre Dio na cʉ capopiyeyeri paʉ cãnopʉ Seba cawamecʉti yepa ʉpao
    tirʉmʉpʉ macaco ati yʉtea macanare, “Rooro majuu mʉja caapipajeequẽjupa mʉjaa,”
    ĩ buiogomo. Cayoaropʉ cãnaco cáajupó Salomón mari ñicʉ jãa ʉpaʉ tirʉmʉpʉ macacʉ
    tʉpʉ, cʉ cabuio majirijere apigo. Yʉ maca Salomón ãnacʉ netoro camajii yʉ cãnibao
    joroquena yʉre mʉja apigatee.
  eng-ULB: The Queen of the South will rise up at the judgment with the men of this
    generation and condemn them, for she came from the ends of the earth to hear the
    wisdom of Solomon, and see, someone greater than Solomon is here.
  spa-VBL: La reina del sur se levantará en el juicio junto con la gente de su generación
    y los condenará, porque ella vino desde los confines de la tierra para escuchar
    la sabiduría de Salomón, ¡Y ahora está aquí uno que es más importante que Salomón!
  fra-_FOB: La reine du Midi s'élèvera au jour du jugement contre les hommes de cette
    génération, et les condamnera, parce qu'elle vint des bornes de la terre pour
    entendre la sagesse de Salomon; et voici, il y a ici plus que Salomon.
  hau-ULB: Sarauniyar Kudu, za ta tsaya ta yi shari'a da mutanen wannan tsara, kuma
    za ta kashe su, gama ta zo daga wuri mai nisa domin ta saurari hikimar Sulaimanu.
    Kuma ga wani wanda ya fi Sulaimanu a nan.
  mal-mal: തെക്കെ രാജ്ഞി ന്യായവിധിയിൽ ഈ തലമുറയിലെ ആളുകളോട് ഒന്നിച്ച് ഉയിർത്തെഴുന്നേറ്റ്
    അവരെ കുറ്റം വിധിക്കും; അവൾ ശലോമോന്റെ ജ്ഞാനം കേൾക്കുവാൻ ഭൂമിയുടെ അറ്റത്തുനിന്ന്
    വന്നുവല്ലോ. ഇവിടെ ഇതാ, ശലോമോനിലും വലിയവൻ.
  kkc-kkc: Osoloso goo midilei biame mapoo Siba mi eyo wiligi taba sobo onosee nibolo
    goo midi mapoo badolone nibada goo midiloso, niba tokenee odoo dalaiso. Bei, yayo
    eli sage abaga sibileso odoo toowa Solomonoye eligi goo ee dulame simiso. Esino
    ayo Solomono dagadileso ka badoso. Esino niyo mo to dulei ka gowooso.
  urd-GVR: Qiyāmat ke din junūbī mulk Sabā kī malikā is nasl ke logoṅ ke sāth khaṛī
    ho kar unheṅ mujrim qarār degī. Kyoṅki wuh dūr-darāz mulk se Sulemān kī hikmat
    sunane ke lie āī thī jabki yahāṅ wuh hai jo Sulemān se bhī baṛā hai.
  far-far: Ma ana kada God kai ketoa na wane ki, na gwaungai keni 'i Siba, nia kai
    tatae laugo fua faorailae sulia na garoe kamulu. Na keni ne nia sasi 'urinai,
    sulia nia leka mai fasia fere nia ne 'e tau fua rongolana liotoe sa Solomon na
    kingi. Ma te wane talingai ka liufia sa Solomon nia to ga 'ana fai kamulu. Sui
    boroi 'ana, nao mulu si doria go rongolana.
  suz-BL: निसाफ पची नाक्‍त दक्‍खिन रागी ङा पिपीममी बोक्‍शा, एको पाला ङा मुर आन कली
    दोस ताइब सेल्‍ब। मारदे हना मेकोमी ङोन रागी रे पिप सोलोमन आ जोक्‍तीक तुइक्‍तीक
    नेंचा कली जाक्‍त। नेनीन, एकेर सोलोमन क्‍येङा यो ठेयब का बाक्‍ब। १राजा १०:१
  car-NT: “Moro a'wembono auranano yry jako, mo'ko ijary pono woryi jopoto kynawondan
    mo'karon eromenokon kari'na maro. Mo'ko woryi ro kynemendota'ton imero. Mo'ko
    woryi waty tywo'se nan ero nono y'maty'po wyino, Salomo wonumengapory eta. Ero
    po te kore Salomo ko'po 'ne ka'tu rapa oty na.
  amp-amp: Kto yimaroh yak nhta yiharn sautko tohyuk kwint sinyaruhatn tfit rotn tohhato
    nikmoh fasoh nefm kfo nriyafhirahtm. Rot kwint tu bbinysofthu wuroh krayeft tohhato
    wanymot Solomonrhu hifa hifa hingrna dukefm. Wanyhato memot, ‘Afo yirhoyann htiruha
    ror hingrnewa hingrneft.’ To nhai. Nda ariharhof hingrnayet yimar to broyer. Solomonr
    nhai. Nhai htihato tukmoh fasoh nefm mong trohrmokomm.
  bht-bht: दक्षिणे दिया राणिया न्याय दे रोजे इस बेले दे आदमियां दे सोगी उठी करी, उना
    जो दोषी बोलणा है, क्योंकि सै राजा सुलैमान दा ज्ञान सुणने तांई बड़ी दुरे ला आई,
    कने दिखा ऐथू सै है जड़ा सुलेमान ला भी बडा है।
  eng-NOY: The queen of the south will rise up in the judgment with the men of this
    generation, and will condemn them; for she came from the ends of the earth to
    hear the wisdom of Solomon; and lo! something more than Solomon is here.
  cub-NT: Jʉ̃menijicʉi ñájiovaquijãravʉ baquinóre põevare, ne ãmeina teiye boje, ico
    jaboco aviá daino cãcopũravʉcaco báco nacajacod̶ome ina põeva ijãravʉcavʉque aru
    ãmecorocod̶ome náre, ne yʉre jʉ abe boje. Õ máco darejaquemavʉ joarõ joborõre
    jocarĩ, jápiacod̶o ñai Salomón mácʉi coyʉiye báquede majiéque. Ʉbenita Salomón
    mácʉi majié pʉeno baju bueyʉbu yʉ.
  ita-1927: La regina del Mezzodì risusciterà nel giudizio con gli uomini di questa
    generazione e li condannerà; perché ella venne dalle estremità della terra per
    udir la sapienza di Salomone; ed ecco qui v’è più che Salomone.
  lww-lww: “Ana le Ninive la nanua sumo amloge visena kiena ne Sona, la apilopu la
    e pogos nene, a yoko la nene asum̃alu ase e legiena na lip̃ereena, la avisa lologia
    kiamiu naviowaena, komin yar tai nap̃a naga to laa metavan Sona naga sike amio
    amiu, ana pe apilopu amiu re nena ga. “A nanua m̃ena sumo nap̃a sira kawa tai
    pe p̃arin sup̃e tai nap̃a molue e kiena purvanua nap̃a sike koperin pap̃isi, pitomi
    tano vena loge visena na manmaruaena lala kiena ne yermarua P̃arin Sup̃e Solomon.
    Ana sira kawa m̃ena nap̃ani yoko naga sum̃alu se e legiena na lip̃ereena nene
    ana visawal ruru nena kiamiu naviowaena lala, komin nap̃a yar tai naga to laa
    metavan Solomon naga sike amio amiu, ana pe sinemiun re nena naga poli.”
  ron-BAYASH: Pă zuva kănd Dimizov u suduli, kraljica kari dă kănva vladale pă pămănt
    dă jug ăm Seba, su răđika una šă je u suduli pă heje kari kustă astăs. Je u vinjit
    dă pă kraju dă svijet, să slušulaskă pă Car Salomon kari are tari mudar. A aišje
    ăj šjinjiva maj mari dă Salomon a voj nu gănđec să punjec ureči!
  ckb-ckb: شاژنی باشوور لە ڕۆژی لێپرسینەوەدا لەگەڵ ئەم نەوەیە لە مردن هەڵدەستێتەوە
    و تاوانباری دەکات، چونکە لەوپەڕی زەوییەوە هات بۆ گوێگرتن لە دانایی سلێمان. ئەوەتا
    لە سلێمان مەزنتر لێرەیە.
  nas-nas: Tenie ovorinaang amenteiꞌketa depeto pouꞌnanie teꞌmung simpeꞌ nkonaꞌmung
    diiꞌ emuꞌnavarang ninka nariꞌ daaꞌarara diiꞌ kiimata-koo makosinuka tanturiaing,
    teni kansiꞌ botu-etaꞌ pouꞌnooꞌkoo taara-koo tee daurarong˜ Solomoniꞌ bakaang matau,
    eeꞌnoko ee aing, naning baruꞌ aaꞌnaꞌ matau Solomoniꞌ puruꞌui otoing aung anke
    otoko diiꞌke taaraveriaung.
  uvl-uvl: “Etue palaungana nem lape at nenge NeHalang nau tote hehei pe hana lochloch
    reria poinga mur. Pe nga etue nem imo lape a meia imo. Iange nge nike hei soke
    nenge sio nem at nga kileng tau ngana ke longo nga Solomon na helenga urana ngana
    mur. Pe imo nei, none nge soke toto nge Solomon at nge imo lo pe imo a longo nge
    i ero.
  eng-BBE: 'The queen of the South will come up on the day of judging and give her
    decision against the men of this generation: for she came from the ends of the
    earth to give ear to the wisdom of Solomon; and now something greater than Solomon
    is here.'
  ixl-CNT: Aatz u ixoj ijlenal tikuenta aal ikuꞌeꞌ, toj nal tal ebꞌen tu choobꞌal
    paav, ex itzꞌlelex tu u tiempo tzaꞌ. Tan yaꞌviloꞌm kꞌaskuꞌl tiꞌ ul tabꞌil vimam
    txumbꞌal u Salomoon. Pek paalchu vijleꞌm vatz u Salomoon atilin tzaꞌ utz, yeꞌ
    nenimaꞌin.
  xsi-xsi: Lâ zo ŋana Maro Kindeni ma ionzi tamâta rârâni lâ i ne ŋgua nia, ande koipu
    taine ŋalae ŋinde muŋga ikai poe panzi lâ Siba tâno, ande ma imandi lâ ŋgua nia
    ku ma itula miki nemi vetâŋa soki pwataki. Ŋana tu koipu taine ŋinde iyoka pa
    nia malawae ŋinde imâ tu iloŋo timbunda Koipu Ŋalae Solomon itula i ne ilo-kalo
    ara papa. Andeta tamâta toŋge imo ŋai, aku i ne ilo-kalo nde ipole Solomon ne
    ilo-kalo.
  crx-NTPO: '''Oh whuya hoozulh-un dzin dune ba nahutideh de, ''et whe nyaz de whulerwe
    ts''eke ''en buniz dudutáyalh, ''et whe buba nahutideh. Soo cho whunulh''en, ndi
    yun k''ut nilhdzaz de hainya lerwe Solomon ye whunih-i yudutáts''o ha. ''Et hoonts''i
    ''ilhoghun lerwe Solomon anus ''unt''oh-un ''andit nohtoh usyin.'
  kan-OKCV: ನ್ಯಾಯತೀರ್ಪಿನಲ್ಲಿ ದಕ್ಷಿಣದ ರಾಣಿಯು ಈ ಸಂತತಿಗೆ ಎದುರಾಗಿ ಎದ್ದು ಇವರನ್ನು ಅಪರಾಧಿಗಳೆಂದು
    ತೀರ್ಪುಮಾಡುವಳು. ಏಕೆಂದರೆ ಆಕೆಯು ಸೊಲೊಮೋನನ ಜ್ಞಾನವನ್ನು ಕೇಳುವುದಕ್ಕಾಗಿ ಭೂಮಿಯ ಕಟ್ಟಕಡೆಯಿಂದ
    ಬಂದಳು. ಇಗೋ, ಇಲ್ಲಿ ಸೊಲೊಮೋನನಿಗಿಂತಲೂ ತುಂಬಾ ದೊಡ್ಡವನು ಇಲ್ಲಿದ್ದಾನೆ.
  bbb-bbb: Ro maza radekuma ije Godi fu una e boeje ijiebuo ise ije ke mazie giake
    ruomo ijia na vierafe bara ireobo be are Siba samuamo ije fuka ja umui bijiana
    vua ise joesina kuaeke. Ijadufuo maeje aesakae fuone ije fuka mumabo rove fuka
    urina una e Soromonido vua maeje fu kuaemo ije fiekiro vae. Ro e Soromonido vua
    mukore ije fume sibaneke anuigi ro ire ige na renoevo ijare fuka ma anuigi.
  blw-blw: Yag no umchah hen kauwisan hen egachay tatagu, fùnag hen anchi fufae way
    Are ad namenghan ad Seba, yag annag pafasoron chàyu way tatagu ad uwan, te hiyaat
    acha-achawwéy yag inggagtàna way i paat mangngar hen anchi kenaraeng way intudtuchun
    Are Solomon. Wat hen ifagà an chàyu, wà-acha angkay ad uwananto hen nangatngato
    no ah Solomon, ngém anyu chillug anchi changrén.
  tam-2017: தெற்கு தேசத்து ராணி சாலொமோனுடைய ஞானத்தைக் கேட்க பூமியின் எல்லையிலிருந்து
    வந்தாள்; இதோ, சாலொமோனைவிட பெரியவர் இங்கே இருக்கிறார்; ஆதலால் நியாயத்தீர்ப்புநாளிலே
    அந்த ராணி இந்த வம்சத்தாரோடு எழுந்து நின்று, இவர்கள்மேல் குற்றஞ்சுமத்துவாள்.
  azz-NT: Huan tech ne tonal cuac Dios namechixcomacas namejuan in tagayot ten axcan
    nannentinemij, ijcuacón ne sihuat tayecanque de talme ten mocahua ne sur monotza
    Sebá, yejua ne moquetzas huan namechteluilis porín namejuan nanquixtopeuque ya
    in Tajtoltzin de Dios. Porín yejua yajca quicaquito in tamachtilis de Dios ica
    itencopaca ne rey Salomón. Huan Nejuatzin nican niyetoc namoixpan huan cachi nihueyi
    nichiuque huan que ne rey Salomón. Pero namejuan amo nanquinequij nannechcaquilisque.
  spa-RV-1909: La reina del Austro se levantará en juicio con los hombres de esta
    generación, y los condenará; porque vino de los fines de la tierra á oir la sabiduría
    de Salomón; y he aquí más que Salomón en este lugar.
  csy-csy: 'Thukhenna ni ciang in, thangsang kumpinu hong ding tu a, amate mawsak
    tu hi: banghangzima cile kumpipa Solomon ciimna ngai tu in leitung mong vateak
    pan in hongpai hi; en vun, hi mun ah Solomon sang a lian zaw om hi.'
  mxq-NT: Es ko ja̱ꞌa̱y yajpayoꞌoydyʉt, yʉ toxytyʉjk diꞌibʉ jékyʉp yajkutujk ma̱ jʉmboj
    myiñ, jikypyʉka̱a̱mp tiꞌigyʉ mʉt ja ja̱ꞌa̱yʉty diꞌibʉ tyam jikyꞌa̱jttʉp es yʉꞌʉ
    dyajnigʉxʉꞌʉgʉt ko pekymyʉʉt diꞌibʉ tyam jikyꞌa̱jttʉp, jaꞌa ko yʉꞌʉ jagam tsyooñ
    es tmʉdowa̱ꞌa̱ñ ja rey Salomonk ja kya̱jxwíjʉn. Es taa ja ya̱a̱ tuꞌuk diꞌibʉ myʉda̱jtypy
    niꞌigʉ ja mʉjꞌa̱jtʉn kʉdiinʉm ja rey Salomonk.
  tzj-NT: Ja tok xterila' ja nimlaj k'ij xin juicio ja rixok ja reina rxin ja nación
    ja c'o pa sur arja' xtiyictaji ix rachbil ja rix tinamit Israel in arja' noc k'etol
    tzij chewij. Queri' nbij chewe como jari' ixok arja' c'a c'a nat pi wi' chi rc'axaxic
    ja rna'oj Dios ja yatajnak tre ja rojer rey Salomón. In ja camic nbij chewe, anin
    más chi na nim nuk'ij chwach ja Salomón.
  tdt-tdt: Aban-bainrua kuandu mundu nee remata, Maromak sei tesi ema hotu-hotu nia
    lia. I liurai feto husi rai Seba sei moris fali, i hamriik hanesan sasin. Nia
    sei foo sala ba imi nebee moris agora, tanba uluk nia mai husi rai dook atu rona
    rasik liafuan matenek nian husi liurai Salomão. Agora iha Ema ida boot liu fali
    Salomão iha imi nia leet, maibee imi lakohi rona Nia.
  ron-BTF: Împărăteasa sudului se va ridica în judecată cu bărbații acestei generații
    și îi va condamna, pentru că a venit de la marginile pământului să audă înțelepciunea
    lui Solomon; și iată, aici este unul mai mare decât Solomon.
  eng-WEBP: The Queen of the South will rise up in the judgment with the men of this
    generation and will condemn them, for she came from the ends of the earth to hear
    the wisdom of Solomon; and behold, one greater than Solomon is here.
  eng-FBV: The queen of the south will rise in the judgment together with the people
    of this generation and will condemn them, for she came from the ends of the earth
    to hear Solomon's wisdom, and now there is someone greater than Solomon here!
  nld-1939: De koningin van het Zuiden zal in het oordeel opstaan te zamen met de
    mannen van dit geslacht, en ze veroordelen; want ze kwam van het uiteinde der
    aarde om Sálomons wijsheid te horen; en zie, meer dan Sálomon is hier.
  bwo-bwo: Muur Nugusu angshi aawots and duranatsi s'oot'wotsnton tuur boats angshitwane,
    bi Selemon dani telefo k'ebosh dats daaratse tuwat waarane, ernmó hambe, Selomoniyere
    bogo hanoke fa'ee.
  nch-BL: Ipan nopa tonali quema Toteco tetajtolsencahuas, nopa sihua tanahuatijquet
    ten Sur moyolcuis huan amechtelhuis cati ama anitztoque, pampa yaya hualajqui
    tahuel huejca quema itztoya ipan taltipacti pampa quinejqui quicaquis italnamijca
    camanal Tanahuatijquet Salomón. Pero na más nihueyi que Salomón huan amo antechchihuilíaj
    cuenta.
  quc-TNT: Ri chichu' ri xc'oji che nim takanel pa qui wi' conojel ri winak aj Seba
    cätaq'ui na cuc' ri winak re we k'ij junab ri' pa ri k'atän tzij ri cäpetic. Cäch'aw
    c'u na ri ixok ri' chiwij ix rumal chi xel lok ri are' pa ru tinimit ri sibalaj
    naj c'o wi, xopan c'u ruc' ri nim takanel Salomón ojer chutatabexic ri nojibal
    u tijonic. Chiwilampe ix chi c'o Jun waral ri nim na u banic chuwäch ri nim takanel
    Salomón.
  tfr-NTPO: Sabá so pjl̈uyo wal̈ë tek pjola dwayo, Pjl̈u Salomón kjok miydë l̈i kuya
    wl̈o. Ga ëreshko no shäng kjl̈ara tjwl̈õ ara, Salomón kjinmo. E kjĩshko ga eerishko
    dbaryo sopga, pjãy l̇l̇gweya Sbörëshko ga wal̈ë l̈i kojong, ga tjl̈ẽ ga “Kjwepga
    shdungko” l̈e.
  kaq-NT: 'Jonibo casticanpaqueti nete noco sca jaiya ta chiponquiha quiquin hapo
    yamanica nihxon rahma jai jonibo yohiyaxihquiqui: Mato tah man nincayosmabo qui
    hahquin. Jaa ta hocho quehax jonishqui, shinanyahpahax Salomon yohuanai nincaqui
    jahui. Salomon hihpahoni mentan hashoan coshi shinanya rahma neno jai bi tah man
    nincacatsihyamahi.'
  sgb-sgb: Ha Allon Pamanukom ni Apo Namalyari, ay mirêng ya Reyna hên Sheba hên hato
    hên habyanan na kaw. Mipakarêng-êy kaw, ta agyan hadyay dayo na, ay nilako na
    hi Arin Solomon, ta labay nan gilamên ya toro na. Amêhên, ay main di ya matag-ay
    ya tungkulan kan Arin Solomon, noa, a kaw ampanggilam.
  vie-1934: Đến ngày phán xét, nữ hoàng Nam phương sẽ đứng dậy với người của dòng
    dõi nầy và lên án họ, vì người từ nơi đầu cùng đất đến nghe lời khôn ngoan vua
    Sa-lô-môn, mà nầy, ở đây có Đấng hơn vua Sa-lô-môn!
  kxv-kxv: ନୀହାଁୟି ଦିନାତା ସିବା ଦେ଼ସାତି ରା଼ଣି ଈ କା଼ଲାତି ଲ଼କୁ ନ଼କିତା ନିଚାନା ଏ଼ୱାରି କ଼ପାଟି
    ସା଼କିହୀନେ, ଇଚିହିଁ ଏ଼ଦି ସଲମନତି ବୁଦିତିକାତା ୱେଞ୍ଜାଲି ଦାର୍‌ତିତି ହେକ ଦେ଼ସାଟି ୱା଼ହାମାଚେ;
    ମେହ୍‌ଦୁ ସଲମନକିହାଁ କାଜାସି ଇମ୍ବାଆଁ ମାନେସି ।
  cha-cha: Y raenan sanjaya cumajulo gui jaanin juisio yan y taotao este na generasion
    ya manquinendena; sa mato guinin y uttimon y tano para uecungog y minalate Salomon;
    ya estagüeja uno dangculoña qui si Salomon gaegue guine na lugat.
  amu-NT: Xuee quia na nncuꞌxeⁿ Tyꞌo̱o̱tsꞌom nnꞌaⁿ, nncwandoꞌnndaꞌ yuscu na tyotsa̱ꞌntjom
    nnꞌaⁿ ndyuaa jo ndoꞌ na macaluiꞌ caxjuu tsꞌoomꞌnaaⁿ. Ndoꞌ nñequiaaⁿ jnaaⁿ nnꞌaⁿ
    na mꞌaaⁿ jeꞌ, ee jeeⁿ ndyaꞌ tquia jnaaⁿ na ñeꞌcañeeⁿ ñꞌoomjndo̱ꞌtsꞌom na tyotseineiⁿ
    Salomón. Ndoꞌ ljoo mꞌaaⁿya jeꞌ na tꞌmaⁿti cwiluiindyo̱, nchiiti Salomón, sa̱a̱
    tiñecandyeꞌyoꞌ ñꞌoom na mañequia.
  hin-CV: न्याय-दिवस पर दक्षिण की रानी इस पीढ़ी के साथ खड़ी होगी और इसे धिक्कारेगी
    क्योंकि वह पृथ्वी के छोर से यात्रा कर राजा शलोमोन के ज्ञान को सुनने आई थी; किंतु
    यहां तो वह है, जो राजा शलोमोन से भी बढ़कर है.
  eng-OURB: 'The Queen of the South will rise up in the judgment with the men of this
    generation, and will condemn them: for she came from the ends of the earth to
    hear the wisdom of Solomon [Peaceable, Recompense]; and behold, one greater than
    Solomon [Peaceable, Recompense] is here.'
  spa-BES: La reina del Sur se levantará en el día de juicio y juzgará a los hombres
    de esta generación; porque ella vino de los confines de la tierra para escuchar
    la sabiduría de Salomón; y he aquí más que Salomón en este lugar.
  san-BEN: ৱিচারসমযে ইদানীন্তনলোকানাং প্রাতিকূল্যেন দক্ষিণদেশীযা রাজ্ঞী প্রোত্থায
    তান্ দোষিণঃ করিষ্যতি, যতঃ সা রাজ্ঞী সুলেমান উপদেশকথাং শ্রোতুং পৃথিৱ্যাঃ সীমাত
    আগচ্ছৎ কিন্তু পশ্যত সুলেমানোপি গুরুতর একো জনোঽস্মিন্ স্থানে ৱিদ্যতে|
  tdx-tdx: Hiongake amy fizakañe ty tariratse toiy i mpanjaka-ampela atimoy handrabioñe
    aze, fa niboak’añ’ olon-tane añe re hitsen­dreñe ty hihi’ i Solomona; fe hehe
    te lombolombo’ i Solomona ty etoy.
  naf-naf: Âpme itnaŋaŋ baenen imbi mobotnaŋ Siba msalengatnaŋ egaŋ beŋaŋgatnaŋ amobotnaŋ
    Solomon nânâŋaŋ temaŋ ke eksâgât nâmti koge. Âpme neŋ amobotnaŋ Solomon ek sebempeyap.
    Yaŋgut neŋ ingat tuŋguwinan pi tati mulup mma in keŋinan ku mkipmaŋ benemti yominaŋgatnaŋ
    ku gilik zeip. Keyepmti imbi mobotnaŋ Siba msalengatnaŋ eaŋ Kawawaŋgat zikatnan
    zemindoween, ‘Neŋ beŋangatnaŋ Solomon etaŋ eksât koban âpme in Zisas sokŋan tazinaŋgut
    in yaŋaŋ ku ekmâtâlipgapmti keyaŋ ingalen yom temaŋ bein.’
  grc-MT: βασιλισσα νοτου εγερθησεται εν τη κρισει μετα των ανδρων τησ γενεασ ταυτησ
    και κατακρινει αυτουσ οτι ηλθεν εκ των περατων τησ γησ ακουσαι την σοφιαν σολομωνοσ
    και ιδου πλειον σολομωνοσ ωδε
  vid-vid: Malikiya wa kusini kulawila mhela wanhu awo howotagusigwa kwa wihe, na
    heye kowatagusa kwa wihe. Mina heye nakajenda kulawa isi ya kutali, nakuya kuhulichiza
    ulonzi wa luhala wa Solomoni, na hanga hano kuwele na chikulu kusinda Solomoni.
  pio-NT: Aiba èeriwa, Dios yùuwichàidapiná báawéeyéi wenàiwica, yásí níái wenàiwicaca
    ìyéeyéica siùcade nabàlùapináwa Dios íipunita yéewacaténá Dios icàlidaca naináwaná
    ìwali, càinácaalí báawéeri namàníiricaté. Néese Sur yàasu cáli icuèchúami càmíichúa
    israelita umichàapinácawa ucháawàacaténá naináwaná ìwali níái israelitaca ìyéeyéica
    siùca. Bàaluitécáiná ùanàaca máiní déecuíse wàasu cáli íinatalépiná uémìacaténáté
    rey Salomón itàacái máiní cáalíacáica, úalíacáinátéwa Dios imàacacaté Salomón
    icàlidaca tàacáisi cáalíacáiri iyú. Quéwa éwita nùyacáaníta nèewibàa, níái israelitaca,
    núa cachàiníirica íiwitáise rey Salomón ichàini íicha, càicáaníta càmita neebáida
    nutàacái. Iná cabáyawanáca Dios iicáca nía.
  tsn-tsn: “Mme ka Letsatsi la Katlholo Mohumagadi wa Sheba o tlaa tsoga mme a supe
    morafe o ka monwana, a o sekise gonne o tsamaile loeto lo lo leele go tla go reetsa
    botlhale jwa ga Solomone; mme fano go yo mogolo thata go gaisa Solomone [mme o
    reediwa ke ba se kae fela].
  amr-NT: '@see-verse:LUK.011.030'
  pwg-pwg: Vitupavira kana mara ina pisi na Seba damsi i kiivavo wavinena ina vomiiri
    ma ina vonakiiyaragha da wawaya weni kimtina kamonai na berabero wawayisi. Mara
    katamaninai nani wavinena dobu rabarabai ibaba inae Kiivavo Soromon kurina da
    ina nuwagiura iti yanei. Ma karako weni maranai, wawaya sago inekiibau ma tuna
    na Soromon ighekuyowei.
  cjv-cjv: Te koma kiapam bengua opai ori ‘Soromon ka nokapu wom dungua i firaiye,’
    diro kon arari wom uro Soromon moingui tei ume. Te kaniyo! Epena na Soromon tai
    ta ta bengua bire tekoro ne yokamai munmane ka dikai fikeinga ena okome Yai Gumam
    ari yai opai ipu suwangua kakom opai ori tokoi arire ne yokamai epena mansinomdi
    tei moinga tai niki dongua beinga i imari dowame.
  tha-KJV: นางกษั​ตริ​ย์ฝ่ายทิศใต้จะลุกขึ้นในวันพิพากษาพร้อมกับคนยุ​คน​ี้ และจะกล่าวโทษคนในยุ​คน​ี้
    ด้วยว่าพระนางนั้นได้มาจากที่สุดปลายแผ่นดินโลกเพื่อจะฟังสติปัญญาของซาโลมอน และดู​เถิด
    ซึ่งใหญ่กว่าซาโลมอนก็​มี​อยู่​ที่นี่
  por-BR-2018: A rainha do Sul se levantará em juízo com as pessoas desta geração,
