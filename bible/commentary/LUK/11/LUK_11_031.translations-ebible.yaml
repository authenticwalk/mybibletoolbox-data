  jpn-1965: 南の女王が、さばきのときに、この時代の人々とともに立って、彼らを罪に定めます。なぜなら、彼女はソロモンの知恵を聞くために地の果てから来たからです。しかし、見なさい。ここにソロモンよりもまさった者がいるのです。
  fra-SBL: La reine du Midi se lèvera au tribunal avec les hommes de cette génération
