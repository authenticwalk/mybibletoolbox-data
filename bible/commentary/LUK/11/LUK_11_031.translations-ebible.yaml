  dso-dso: ବିଚାର୍‌ନା ଦିନେ ଦକିନ୍‌ ଦେସେ ରଇବା ସେବା ନାଉଁର୍‌ ରାନି, ଏବର୍‌ ଲକ୍‌ମନର୍‌ ବିରଦେ
    ଉଟି, ଏମନ୍‌କେ ଦସି କରାଇସି, କାଇକେବଇଲେ ସେ ରାନି, ସଲ୍‌ମନ୍‌ ରାଜା ସିକାଇରଇବା ଗିଆନର୍‌ କାତା
    ସୁନ୍‌ବାକେ ବେସି ଦୁର୍‌ଅନି ଆସିରଇଲା । ଆରି ଦେକା ! ସଲ୍‌ମନର୍‌ଟାନେଅନି ଅଦିକ୍‍ ବଡ୍‌ ଲକ୍‌
