    to te poo fi me veevian a tou nongon tana fo fifaatsuts rof ten Solomon a Aatouf
    a mes a nat, sai te kaa minon a mes fapoopoan namami te karap fafisfis pis iny
    non e Solomon sana mi gima nongoiny Ya am faarof Towa.
  wnc-wnc: “Siwan tupa siknga maya tapatu keu maa siknga komune nanatane buyambam
    tapa dakngake yukut. Dakngake yuke Solomonda natdetdetna take siknga aknga yawan
    natapnangge natake keu maa siknga ayukut komuneta kwatan siknga apbut ngana apmanu
    sanga Solomondane natdetdetna yapbikuu andang yuakge ginda masa imuwawa kake masande
    Anututa aminbam usanziwan maya waapata noman siwan ngana ginu aminu tapduk ayuamang
    komune nana usanziwan toknga paning,” ngang yanikut.
  bus-bus: Yãkpaɛkɛgurↄↄ zĩ sↄↄmɛtɛ kpa nↄgbɛ̃ kína é fɛɛ à yã da tↄ̃ↄrigbɛ̃nↄla,
