  cof-NT: Aman Jonari Nínive puebloca jito, Diosichi fiqui micarinasa, junbi chuminla
    jutsa quinunca telaquepoto, casan tala tenca mancalaquee. Amana Jonaca fe mantá
    tan tsachi nulaca micarinasanan, jutsaca natiya telaquepotuchi timinla joe tinue.
    Junni to yucapiyarino mate nula jun tenchi fe culpa ilaichunae tinue. O Salomón
    tinun miyaca tenca calaquede! tinue. Sabá tobi miya sonari barebi nechi Salomonca
    merábi janue yape duque miranunca micarisa. Amana wari Salomonca fe miramin tsachi
    nulaca micarinasanan, natiya merátuchi timinla joe tinue. Aman to yucapiyarino
    mate nula jun tenchi fe culpa ilaichunae tinue. Jesús yalaca tsanque micarinue.
  srm-NT: '“Nöö un haika e. Gaanduwe a fesiten, wan mujëë könu bi kumutu tee a wan
    longi köndë ko a Jelusalen faa ko jei di köni u Könu Salumon. Ma nöö un dee sëmbë
    u di ten aki abi wan sëmbë a unu dendu kaa di hei gaanfa möön di fesiten könu
    dë e, ma tökuseei wan kë haikëën. “Wë nöö woon si fa a o waka a di Gaan Kuutu
    Daka di Masa Gadu o kuutu hii sëmbë. Biga di mujëë u taki dë, hënseei o hopo ta
    kuutu unu e, taa: ‘Mi wë bi kumutu a sö wan longi kamian ko haika di fan u di
    könu, ma unu bi dë leti a wan möön hebi Sëmbë bandja, ma wan bi kë haikëën möönsö.’'
  qvs-NT: Jonaska Ninive llaktapi kawsak runakunata willarkansapa Tata Dios kastiganankunata.
    Chayta uyarishpankuna paykuna Tata Diosta kreyishpa mana alli ruranankunamanta
    wanarkansapa. Tata Dios kastigakunan diya chay runakuna sukaman chatashunkichi
    mana ñukata kreyiwashkaykichirayku. Ñuka Jonasmanta ashwan alli yachachikukmi
    kani. Chaymanta ñawpa tiempu suk karu llaktamanta suk kamachikuk warmi shamurkan
    yachaysapa Salomonta uyarik. Ñuka Salomonmanta ashwan alli yachaysapa kani. Chayrayku
    Tata Dios kastigakunan diya chay alli kamachikuk warmika kankunata chatashunkichi
    mana kreyiwashkaykichirayku.
  zca-NT: Or zhin zhë kwa'n gab Dios, xmod gak kun kad men yizhyuo, orze' tu una'
    xa' mile' mandad, lo rë xa' nguio plo ña'n lazh men, kwa'n nguzhin al nez al yët,
    una' re' zo par gab una' kwan ñal rë men nal re'; porke dizde zit nguro' una',
    par ngwayon una' rë widi'zh che'n Salomón, porke Salomón ngok tu men dox nzhak.
    Per na kidi'zh lo go, no más tsak da lo Salomón.
  cbc-NT: Tunu bairoa ti rʉ̃mʉ camasãrẽ cʉ̃ caĩñabeseri rʉ̃mʉ caetaro, jĩcãõ ãnacõ
    catitunurĩ, mʉjãã, ãme caãnarẽ, ‘Cariapea mʉjãã tʉ̃goʉsaepʉ,’ mʉjããrẽ ĩregomo
    cõ cʉ̃ã. Ape nʉgõã waru jopepʉ macããcõ quetiupao ãnacõ bairo mʉjããrẽ ĩgomo. Cõ
    pʉame noo cayoaropʉ asúpo, Salomón ãnacʉ̃ cʉ̃ camasĩrĩjẽrẽ tʉ̃gogo. Bairo cõ catʉ̃gogarico
    cõ caãnimiatacʉ̃ãrẽ, mʉjãã, ãme caãna yʉ camasĩrĩjẽrẽ mʉjãã tʉ̃gogaetiya. Bairo
    Salomón netõrõ camasĩ yʉ caãnimiatacʉ̃ãrẽ, yʉ caĩrĩjẽrẽ mʉjãã tʉ̃gogaetiya.
  qxo-NT: “Salomonpa yachatsicuyninta wiyananpämi ‘Sabah’ ningan nacionpita juc reinapis
    caruta shamurgan Jerusalenman. Paypis fisyu final junagchö sharcamungam canan
    witsan runacunata ‘Salomonpa yachatsicuyninta noga chasquicungänö ¿imanirtä gamcunapis
    Tayta Diospa tsurin yachatsicunganta mana chasquicuyargayquitsu?’ ninanpä”.
  mox-mox: Vonahaqiaqi, vetalaʼai ana tuta ʼinaya me Siba edi kwini nayaʼitoto be
    omiʼa lagata baʼe naveʼewemi, mana vavine nana luluvaiega lova mai toalamani qiduana
    Solomoni ena vona sabi noqolina. Ta baʼe ʼitaga taha ʼoloto Solomoni ena alamani
    veqidua vaʼinea mai toatoa, ta ena vonayavo omiʼa ge nuanuami ona noqolidi.
  kew-kew: Oropere Gote-me onaanuna koso lape di madaare no re-nane ona mudu padaneme
    rekoa abia piri onaanu nimuna wae yae madaa koso lape agaa lagialia. Gore go oname
    abade Solomon-na epe agaa mana pagola pisa-pulu nipu su rayona aane-nane pamisa.
    Goa pisa pare nimina rikiraana pia yaeme apo Solomon-na kone ora maoge yaaya.
    Goa pea pare onaanumi nipuna agaa napageme.
  dww-dww: “Etara raḡanine dobu Saba guyaunama waivinama taumi kimtimima mate ko midisuḡu
    munaḡana raḡanine, tauna tokare e riuna da taumi kimtimima sibo gienae koya naḡona,
    baninama boni Saba guyaunama tauna dobu damone, be ya tavana, Solomon na nuauyauyama
    vaienama aubainama, be yodi uma dobudine banaga tenaḡa Solomon ya saḡa porena
    be tauna na giuma nam komawai beavaiena.
  nif-nif: Kwet no koi Siba wolok tam wapmalɨ manda plon lololok nainnan amatam man
    ñɨndɨñgɨt kuañ sɨn gɨta mɨlapi, kusasɨ tɨmbɨ dakleukak. Endɨ ama wapmañ Solomonda
    nandumbi, manda nandɨ-daklelok molom tɨmbɨmbi, endok mandan nanduktok kwet mayañgan
    sɨnɨk nanin endoñ ñañguk. Gañgan sɨndɨ ama Solomon maklelak endok mandan nandɨ-kɨmkɨmneañ,
    wala tɨmbi kɨnjan tɨkenekalɨñ.
  twi-ASANTE: Atemmuo da no, Seba Ɔhemmaa bɛsɔre atia ɔman yi, ɛfiri sɛ, ɔfiri asase
    ano nohoa bɛtiee Salomo nyansa nsɛm. Nanso, deɛ ɔsene Salomo no wɔ ha.
  aoj-aoj: Anaf God nogawaloga epesafi, nemaf afamba anoꞌw nemataꞌw kwin dembeꞌwi
    kwagapani gani waꞌol awin negembaꞌmai kosafel koloma ipaꞌ pagape naꞌai kolaꞌ basef
    fitanima filipa kwiꞌi ipaꞌ aupai. Deiꞌ main, kwin akwamba kwapani gani itap pafeꞌ
    pegetambela, eaꞌ kwafiꞌi kwame basefa gawa luꞌwani dembinai king Solomon nagawalipasani.
    Apaꞌ deiꞌ anona nigikilaꞌ Solomoni nape naꞌaꞌe.
  cbv-cbv: 'Jon jã́tih Salomónji ã tʉ́i jéihyat doonádih joinít, Sabá baácdih moón
    ĩ maáh wiliji, yʉʉ́p miíh baácmant ã naáwátdih joyódih mit jʉibínap wʉt jĩ. Obohjeéhtih,
    ninjĩh weém Salomón chah jéihni wã jʉmʉchah yʉhna, yeébboó weemdíh ñi joííhcan
    caá. Pánihna, Dios nihat cã́acwã ĩ yéejatji peéh chãjat pínah yeó jáapdih Dios
    pebh caántboó yeéb biícdih ñʉhnit, yeebdíh nin pah mi niíj naóh yacbipna caá:
    ‘Wã joiníji Salomóndih chah jéihni Jesús ã jʉmʉchah yʉhna, ¿dépanih tibeé yeébboó
    caandíh ñi jepahcan?’ mi niijbípna caá.'
  taw-taw: Binawl olap bɨlel binɨb man Sipa pal okok nɨb kɨlop kod yolɨgup agak. Pen
    ne man palawl anɨb ak kelɨgɨl owak agak. Ne bɨnonɨm Solomon nop nɨgɨnɨg apɨl,
    gos tep yɨbɨl nop ak nɨgin agɨl owak agak. Ne Solomon bɨ yokɨp ak nop anɨgak ak
    pen, nɨbi mɨñɨl mɨdebɨm awl, bɨawl yɨbɨl gos nɨgtep yɨbɨl gup ak nop nɨgɨnɨg ma
    opɨm agak. Anɨb ak God ne aglup ñɨn ak, binɨb ogɨnap kɨlop ag gɨnɨgab ak, binawl
    anɨb ak tɨkjakɨnɨgab agak. Tɨkjakɨl, binbɨ mɨñɨl mɨdɨl tap si tap tɨmel gɨpɨm
    anɨb okok agyɨkɨnɨgab agak.
  jic-NT: ”P'a wa ca mveles wa nun malala. Pajal püna quepj jepa já'asatsja Sur mo'ó
    Egipto nt'a. Jupj p'iyá ca nin mveles. Pajal campa mpe tjac' jupj lo pjac Salomón
    tjevelá. Salomón p'a wa jépatsja Israel mo'ó pajal püna. Salomón pajal selé waytsja
    Dios tjevelá. Nin mpes quepj quelel pjócatsja jupj tjevelá. Nin tulucj nun lal.
    Nun lal 'os quinam. Más püné napj Salomón lal. Newa nun ma quelel pjo'oqué napj
    velé. P'a jawas Dios ca mveles ncu t'üc' malala la tjajay pjü. Nin jawas tjejyawca
    na, quepj niná ca ntojom nun jis lal Dios wolap'a'á. Ca mveles nun malala. Nun
    ma quelel pjo'oqué, ne nin.
  zap-NT: No chene ylaa Dëdyuzh gyelextis, yban wnaa ne wak rrey nes Sur, gue men
    ne rzëël sakzi yra men ne nuu naaree. Porke kesentyent nat wruu wnaa guin wdxiid
    men won men logne re rrey-Salomón porke kesentyent nan rrey-Salomón; nee zu te
    men ne mazre nondee ke lo rrey-Salomón.
  wer-wer: Ënëmak Anutuu omën kom elniipna akunetak öng ak namp yang we naöökël wakaimaup
    pi wal ëak arim kön wi kosang newasën yeë pöt war wasëpnaat. Pöt öng pöp yang
    kaö pantakaan Solomonë naë wais pim ëwat kësangöt kat wiipënëak waisaup pötaanök.
    Pël ëaap omën peene wë epop nook Solomon il yemowasetak ar nem ngönöt kat nawiin
    yeë.
  ipi-ipi: Wamba Jona bala Gotena pii oko Ninipa tane wandakali tupa lamawua atea-kola,
    utupane-mane ale wato, yamapane peke leainipia. Andipa Jona sia minene akali mindi
    epoto, Gotena pii lamawua ateya tekeko, wandakali andipa ateyai tupamane ale wato,
    yamapane peke naleyai. Tene okonena, matili Goteto wandakali tale pulu epola-angi,
    balato Ninipa tane wandakali tupapi, wandakali andipa ateyai tupapi, pitaka malinga
    ika laya ola-kola, Ninipa tane wandakali tupamane pii kenda-pene minditupa wandakali
    andipa ateyai tupanga yata olopeyai. Wamba kuwini wanda mindimane Simba yuu oko
    ando peteane-angi, wandakali-mane kiŋi Solomone bala mana andene akali mindi ateya
    leainipia. Wuane leai-kola, kuwini wanda okonemane balana pii ale wakale nembo
    toto, Simba yuu oko tepa alu, asia luu wete mindina pea-kola, kiŋi Solomoneto
    Gotena pii oko bala lamai-yaepia. Andipa kiŋi Solomone sia minene akali mindi
    epo ateya tekeko, wandakali andipa ateyai tupamane balana pii oko ale aa na-piyaini.
    Tene okonena, matili Goteto wandakali tupa pitaka malinga ika laya wato, utupane
    yapa lo tale pula-angi, kuwini wanda okonemane koo tene minditupa wandakali andipa
    ateyai tupanga yata olopeya. Jisasato wuane leaipia.
  qul-NT: Juicio p'unchaypi causarimuspa, uray llajtamanta gobernaj warmi cay tiempopi
    causachcaj runacunata juchachanka. Payka carumanta jamorkan gobernaj Salomonpaj
    yachaynin uyarej. Salomonmanta nejtinpas, caypi cachcan astawan yachayniyoj.
  urw-urw: Keriabüde ferefinabur dora gam difürüngegi dü uruageaga gam, Sebayaub finege
    erekokayau nu dora gam biboweregeaga. Bangüdi meme sese gamnab ferefinaburüngab
    kabia kogiure dorageregeaga. Amure, baba finege erekokayau nu, kürüna kütüb büreagako,
    Solomonde nugeab sibam nama pitoiaga baba edebüre Israel ogureaga. Bangeagako,
    fere güre mügar meag büreaga baba nu Solomonüb sibam kürüna emegerweaga.
  rmy-GURBET: Ko đive taro baro sudo e Devleso i carica so angleder vladisada e južnone
    phuvasa, ka uštol thaj ka osudil e manušen tari kaja generacija, golese kaj avili
    tare empalune phuva te šunol e Solomoneso mudrost. Al akh, kate si khoni pobaro
    taro Solomon, a tumen ni manđen te šunen le.
  ter-NT: Simapúne kaxena yúhoikopeakumo Itukó'oviti ne xanéhiko, enepone seno nâti
    mekúke íhae poké'e koéhati Sâba, hanekóxonomo xapákuke ne xanéhiko apêti kó'oyene.
    Exepúkotimo neko sêno, exókoatimo pahúnevo ra xanéhiko apêti kó'oyene, vo'oku
    yupíheovo ákoyea malíka úkeaku neko sêno kámokenoponea ne êno hána'iti kó'exoneyea
    ne Salúmaum. Yoko anéyene koati payásoti ya Salúmaum, enepora yuhó'ixopitinoe,
    itea ako itúkokonoke yûho.
  bmr-NT: Ufucu Moocaani, niinoono ajaadufucu jisumio miyamɨnaaco Saba onoocuumi jiinɨjeo
    aivojɨgo agañiivogoro diitoco janaanɨcɨ guiinonɨji, diigo aivo tehesirunotɨ Salomon
    gaajaco iguubuqui asaaumaño. Jaarunaa jino amɨɨhaifeeneri Salomon janaanɨcɨ uujoho
    iicaabo icahi.
  fuf-fuf: Ɲande ɲaawoore nden, nde yimɓe nguu jamaanu ɗoo no ɲaawee woo, onsay oo
    debbo laaminooɗo ndii leydi hikkorndi ka sengo ɲaamo immoyto, ɲaawoya ɓe sabu
    iwugol mo haa ka kattudi leyɗe, ara heɗitoo ngun faamu Sulaymaana, hara-le ɓurɗo
    Sulaymaana no ɗoo.
  mwc-mwc: Ba bi buibuiya maranai Sheba Taupaumina wasike ina bomsiri niko kimta pipiyisi
    ina kao bi goyonisi. Basuna ana kupura rabaraba, ba i nae Taupauma Solomon ana
    giu gaigairesi i nonora. Ba a wonewonim kata pipiya kesana nina, kona wai Solomon
    i getawani, ba saba komi kega ami waina koni taina baenegei.
  bhl-bhl: Yu kilele ibolow fukunina! Sua kel akate, Seba aneng fian em emisik kamok
    fian kebu waneng u ukalem singam aneng be kolewko, Isalael kawtiw num sua kel
    alenale emisik kamok fian Solomon em kal fian beelo atebam talsu kale. Talsu kasike,
    waneng bu ka biliw kawtiw yulo fein geeyemoku te. Nimtew angom? Nakalem ete Solomon
    elo bakilewkabi kunum nete kate, yu nelo ‘Fein!’, nanginba kebiliw kasike.
  ons-ons: Wano wanok nasoo, yemo qelaŋ ŋerep waom Seba kepe nat paromine raiwo okenŋine,
    oŋo ŋei ŋerep magu naso iwao gemami, eŋerop wie okora more kine ŋine tilekeake.
    Onoka wane, ŋerep yewa eŋe kepe nat paromine lolike sari more, ket more Solomon
    wane dereret wele yewa detke. Ŋo kine kine maneŋo Solomon manerop yuankamaike,
    yemo iwa na ŋidanmaile.
  con-NTPO: Osefaeña'cho a'ta napisi ja'ño'su aindeccuja Nínivesundeccuma bove egae
    tsu canjaen'faya. Tsendeccuja Jonásma pañamba tisupa egae tsincon'choma chi'ga'fa.
    Jonásma ti'tsse'tssia gi ja'ño can'jen'ma qui que'i egae tsincon'choma chi'ga'fambi.
    Toya'caen tayopi'su Sabá ande na'su pushesuja biane ji Salomón ñotsse in'jamba
    su'choma pañañe. Osefaeña'cho a'ta napisi tise'qque ja'ño'su aindeccu bove ega
    qquen canjaeña. Salomónma ti'tsse'tssia gi ja'ño can'jen'ma que'ija ñama paña'fambi.
  ghs-ghs: Nookare, agobake atapa mina teei haba kharanipamu, oi ttoka pobi nenata
    baaqi abi qiba Soromoho noo nookami nokanokanoma naateta. Oonihe anai Soromoho
    isaki riiteqi nikeho quba noo bagenomanipamu hiiremi nike nookaama naatemi oho
    quba ipi bodzata atapa mina oi ttota nikehoho bisata biranateqa nikeho qomaqoma
    minanipamu hiibakoi.
  peg-peg: ତିନିବାଗାଙ୍ଗ୍‌ନି ଦେସ୍‌ନି ରାଣି ବିଚାର୍ଣ୍ଣାତ ଇ ନଙ୍ଗ୍‍ନି ଆଣ୍ଡ୍ରାହିମ୍‌ଣାଂ ମାନାୟାର୍‌
    ଲାହାଙ୍ଗ୍‌ ନିଙ୍ଗ୍‌ଜି ନିନ୍ଦା କିନାତ୍‌, ଇନାକିଦେଂକି ହେୱାନ୍‌ ସଲମନ୍‌ତି ବୁଦିନି କାତା ୱେଞ୍ଜେଙ୍ଗ୍‌
    ପୁର୍ତିନି ବାହାତାଂ ୱାଜ଼ି ମାଚାତ୍‌; ଆରେ ହୁଡ଼ାଟ୍‌, ସଲମନ୍‌ତାଂ ଗାଜା ବିସ୍ରେ ଇ ବାହାତ ମାନାତ୍‌
    ।
  txu-NT: Godja Metĩndjwỳnh kute memã axwe pãnh jarẽnh nhõ akati kato nhym kàjkwa
    nhirê kurũm bẽnjadjwỳr ni ajte katon kam me akamingrãny, me amymã axwe jarẽ. Mỳkam?
    Bir, amrẽbê ne me bakukãmãrebê Xaromão no mexkumrẽx ne kute prĩne mỳjja mar. Bẽnjadjwỳr
    rax. Nhym arỳm bẽnjadjwỳr nija arỳm 'ã ujarẽnh ma. Arỳm Xaromão'ã ujarẽnh man
    kam kute omũnh prãm ne. Ne kam nĩnh kàjkwa nhirê kurũm 'ỳr tẽn bôx. 'Ỳr bôx ne
    kam prĩne kabẽn ma. Ẽ, ba ne ba Xaromão kuràm irax. Nã bãm iraxo bôx, jakam, me
    akam bôx ga me imar kêt ne, ikanga mex ne. Kam dja bẽnjadjwỳr nija me amã axwe
    jarẽ.
  eng-WEBU: The Queen of the South will rise up in the judgment with the men of this
    generation and will condemn them, for she came from the ends of the earth to hear
