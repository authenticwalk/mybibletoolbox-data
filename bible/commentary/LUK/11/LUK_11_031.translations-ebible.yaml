    iyaracuaa catu vae re. Erei che chearacuaa catu yae Salomón güi —jei—.
  quc-TT: Ri ixoq taqanel rech ri tinimit Saba kawaꞌjil na pa ri kꞌisbꞌal qꞌij, kuqꞌat
    na tzij pa kiwiꞌ we winaq riꞌ, rumal areꞌ upetik pa ri kꞌisbꞌal taq tinimit xuluta
    ri retaꞌmabꞌal ri Salomón. Waral kꞌut kꞌo jun achi ri are nim uqꞌij cho ri Salomón.
  heg-NTPO: Mam se leol kiamat tia lam, eta Ama Lamtua dil le daid Atuil in Nutus
    Dasi kam, ina lahi in deng loet-ahen nu nuli pait, nol dil le daid saksi. Un tulu
    hnanga ka le klaa nol mi totoang man in nuil hahalas ni ngias noan, ‘Mi totoang
    niam ngengom!’ Hmunan nu lahing bihatang na maa deng maan katang le tinang nol
    mata esa lahing Soleman in tana ka. Molota halas ni muik Atuli mes ne mi hlala
    ka, taan dui laih Soleman. Mo mi dai tiu-hii Un bubuit lo kon!
  ptu-ptu: Anna illaam indo wattu la naongei Puang Allataala umpopa'tadongkongam hupatau,
    la dipatibangom indo tomahaja baine to umpahenta paluäna Syeba yolona. Indo tomahaja
    ia too la napasalakoa' inde to tubokoa' lapi' temo aka ahu' ia le'ba' umpehingngii
    kakeakasanna tomahaja Salomo moi anna mambela lalam naola. Sapo' ikoa'-iko, mokakoa'
    umpehingngii inde tula'ku sitingngajokia' kita moi kela daa mentondom puha hä'
    Kao anna la tomahaja Salomo.
  bzd-NTPO: Aishkuö ta̱ mik a' wöchakirketke a' nuì̱ ki̱, eta̱ alaköl datse̱ ká̱ bánet
    diwö tskirke e' o̱'mik bak iká̱ blúie, e' e̱' köraka̱ Skëköl wörki̱ a' kkatök
    tö a' dör pë' suluë. Ká̱ ia̱ia̱ë ie' dë'bitu̱ datse̱ ka̱mië shu̱te̱ se' blú bak
    kiè Salomón wa̱ íyi jche̱r tai̱ë, e' ttö̀ ki̱ttsök. Erë i̱'ñe ta̱ ye' dur a' shu̱a̱,
    e' dör Salomón tsa̱ta̱, erë a' kë̀ tö ye' ttö̀ iu̱tè. E' kue̱ki̱ alaköl e' tö
    a' kkateraë.
  kwf-kwf: Ma ana asoa neꞋe God ke matalangaꞋinia ngwae ki, na Ꞌafe ba nia gwaungaꞋi
    ana fanoa Ꞌi Siba, nia ke baꞋa tataꞋe, ma ka faꞋataꞋinia na taꞋangaꞋa kamu ki
    ngwaꞋi toꞋa ana unitaꞋi ngwae neꞋe ki, osiꞋana neꞋe abulaꞋanga kamu ki nia rora
    liu naꞋa. Nia leka tau maꞋi faꞋasia Ꞌisilana fanoa neꞋe Ꞌi ano fuana rongolana
    liatoꞋonga sa Solomon. Bore ma, nauꞋa, taꞋi ngwae neꞋe nau ku talingaꞋi ka tasa
    liufia sa Solomon, nau ku tua Ꞌi neꞋe Ꞌi taꞋena, ma kamu kasi rongo goꞋo suli
    nau.
  eng-WYC-2017: The queen of the south shall rise in doom with men of this generation,
    and shall condemn them; for she came from the ends of the earth, to hear the wisdom
    of Solomon, and lo! here is a greater than Solomon.
  eng-WMBB: The Queen of the South will rise up in the judgement with the men of this
    generation and will condemn them, for she came from the ends of the earth to hear
    the wisdom of Solomon; and behold, one greater than Solomon is here.
  zat-NTPS: Lu zra guchi'a Dios, gate Dios guchi'e̱ chee̱ benne' zaj zre̱'e̱ lu zra
    na'a zra, na' chasa nu'ula na' gunná bé'ene̱' xe̱zr la xu da zua chalá'a naga
    dxedé gubizra beu' zaga ca', na' gulé'ene̱' zaj nabaga zria benne' caní, lawe'
    da nu'ula na' guzé̱'e̱ zítu'te̱ chee̱ xenne̱' ca naca xel-la sina chee̱ Salomón,
    na' nigá zua tu Benne' nácadxe̱' blau ca Salomón na'.
  spp-spp: Canŋke Kile sí sùpyire puni sâra si ntàanna ná ti kapyiiŋkil'e ke, saancwoŋi
    u mpyi Sheba kìni ɲùŋɔ na ke, uru sí n‑pa n‑yîri n‑yyére, si nte sùpyire cɛ̂ɛgɛ,
    ɲaha na yɛ uru saancwoŋi mpyi a yîri diɲyɛŋi ɲùŋke kà na, mà sà saanŋi Solomani
    yákilifente jwumpe lógo. Mà li ta wà na ɲyɛ naha, ŋgemu u yákili u à pêe Solomani
    wuŋi na ke, ti sí ɲyɛ a ɲɛn'a lógo uru ɲwɔ na mɛ.
  zty-NTPS: Kate' žin ža chog Dios chegak benách ka' da' sáka'gake', katen' wchi'a
    ḻaže'e benne' ka' nníta'gake' ža ni zoažo na'a, Dios yechise' no'len' wzóe' ža
    ni'te, no'len' wnná bi'e benách ka' che yežlyón' da' žen' cheḻá'a gan ẕde wbíž
    byo' zag ka'. Da' ben no'len' wḻoe'elen zej nbaga' benne' ki ẕia. Ki gaken dan'
    bžoj no'len' gan nak zi'to' nich wzé nage' diža' che yeḻa' žejní'il da' bchaḻj
    Salomón, benne' wnná bi'e benne' Israel ka'. Na'a, zoa' neda' nga, na' nakža'
    blo ka gok Salomón na'.
  mek-mek: Ke ufainagai kin Solomon eagu miagai, South ago kuinina Siba, Solomon ega
    ikifa akaikiꞌa fouga elogo aisama ega ikifa aꞌo galogo eoma. Ega puo ago fuagai
    ipauma mo ganinagai, emai Solomon ega ikifa aꞌo elogonia. Ega kainai Deo papiau
    eꞌi laomai felo, o apalaꞌi afa agepeniꞌi kinagai aisama, egaꞌina kuinina ageꞌue
    Deo maagai iꞌina papiauꞌi eꞌi laomai apala ageoma. Pau lau Solomon ega ikifa lakaꞌegaina
    au inamoꞌeu.
  aey-aey: Weleca Kwin sautdec uqa Solomonna cisdoc silecca je dugen imei hatu onoca
    bahic cocobi niniji hu je dah men. Ijaqa maadigina, oso eu Solomon wooldoc ene
    bilia! Eunu Kwin sautdec uqa Gesiladec Benna dana qila i ene bilegina eundec gami
    cajimeig uqa dana i bilegina deweneganu geladec je madigian.
  urd-GVH: क़ियामत के दिन जुनूबी मुल्क सबा की मलिका इस नसल के लोगों के साथ खड़ी होकर
    उन्हें मुजरिम क़रार देगी। क्योंकि वह दूर-दराज़ मुल्क से सुलेमान की हिकमत सुनने
    के लिए आई थी जबकि यहाँ वह है जो सुलेमान से भी बड़ा है।
  ycn-ycn: Júpimi apa'ahuelo i'imayo i'imacá. Cahuacá i'imacaño i'imacánaru ru'umacá.
    Rucá i'ijnayo ya'ajnajo Salomonmi chu chaje ripuráca'alo jema'ajé. Hue'epiri huani
    ri'imacale, ru'ujná rejo i'imacá. Eyá maare nucá me'etení ijhua'até, Salomonmi
    chu chaje hue'epica nucá. E'iyonaja uncá a'alá inacojó nupuráca'alo. Rijimaje
    ne'emacánarumi cholo quemajeyo inacu, Tupana huajácaloje icá penaje. Me'etení
    i'imacaño nacú rumaje rijló rihuajájica ina'uqué huacajé.
  djr-djr: Ga be baman'tja ŋäthil buŋgawa miyalk wäŋa-Djepawuy* marrtjin beŋur barrkuŋur
    wäŋaŋur, ŋänharaw nhanŋu Djalamangu, bili ŋayi ŋunhi mirithirr ḻiya-djambatj balanya
    yolŋu ya, ga ŋayiny gan ŋunhiyi miyalktja mirithin yan djälthin marŋgithinyarawnydja
    nhanukalaŋaw dhäwuwny'tja. Ga balanyamirriy waluy dhä-dhawar'yunamirriynydja ŋunhi,
    ŋayiny boŋguŋ ŋunhiyiny miyalk wäŋa-Djepawuynydja dhärriny, bala ŋayi dhu waŋiny,
    yätjkurr-lakaraŋun nhumalanhan, ŋunhi nhuma ga dhiyaŋun bala nhina. Bili waŋgany
    yolŋu dhiyal nhumalaŋgal malaŋur mirithirra ŋayiny ḻiya-djambatj, djuḻkmaraman
    ŋayi ga ŋunhiyiny ḏirramuny yäkuny Djalamannhany, bala nhumany ga ŋapay-ŋurrkaman
    ŋanya, ŋuyulkthirra manapan nhanŋuny.
  kvg-kvg: Mbumbukiam-qa Manqa Ovøyam Khøuwa Kandambaqape-te, ndugu Siba manqei kawa
    sævam kandambaqapu, segé-itán. Yaq ndugu zo ezoqa soqøsoqa mé꞉zǽb, zo ndakin
    nqazoyage. Zapa ndǿgo, ndugu qámbá gunduwav, Solomon-qa matavap loloakh manqat
    vømømbō-ewag, ndego Izlael kawa ezoqam kandambaqape. Geté, nqáe! Ngenek ezoqam
    zo namba nge꞉go, ngenek Solomon ùnime꞉-løvuám. Geté zo teqa nømendim manqat
    ndapeáv.
  rug-rug: Pa rane vinaripitui, si kaqu turu meke zutu gamu sa baṉara maqota pa popoa
    Siba si gamu, sina gelenaena sa nana inene mae pa nana popoa, pude mae avosia
    sa ginilagilana lohina te Solomone. Meke dotu, koa nana kamahire hie si keke sapu
    noma hola nia se Solomone.
  hop-NT: Hisat hin yukiltiniqat aw pituqw, tatk̇aqw moṅwi‐wuhti pu’ qatsívaptsiwyuṅqamuy
    amumum wunupte’, pumuy qatuptsiwniyamuy ep suhputsnani. Ispi pam Solomon wuwniyat
    aw tūqaytaniqe ōviy pas tūwaqalṅahaqaqw pítu. Noqw meh, hak Solomon epnihqe pas
    pávannihqa yep’e.
  san-URD: وِچارَسَمَیے اِدانِینْتَنَلوکاناں پْراتِکُولْیینَ دَکْشِنَدیشِییا راجْنِی
    پْروتّھایَ تانْ دوشِنَح کَرِشْیَتِ، یَتَح سا راجْنِی سُلیمانَ اُپَدیشَکَتھاں شْروتُں
    پرِتھِوْیاح سِیماتَ آگَچّھَتْ کِنْتُ پَشْیَتَ سُلیمانوپِ گُرُتَرَ ایکو جَنوسْمِنْ
    سْتھانے وِدْیَتے۔
  heb-LB: '@see-verse:LUK.011.030'
  caf-NT: Njan dzin dune ba nahutedeh whusawhélts'ut t'eh, 'et nyaz de hubudayi cho
    ts'eke 'en hubuniz didutéyalh, 'et hububa nahutedeh. Soo cho whunoolh'en, ndi
    yun k'ut nilhdza de hainya hubudayi cho Solomon ye whunih, 'i yudutets'o ka. 'Et
    whunts'ih 'ilhunuh hubudayi cho Solomon ch'a degha nus 'int'ah k'an 'et nuhtah
    siyin.
  mio-NT: Iti nuun ra Ndioo cua queta iin ñahan ni chacundaca ñahan chi ñivi iyo iti
    xuu nu ni quichi quivi. Nu cua tachi tuni ra Ndioo chi ñivi cua queta ña chi maan
    ndo, ta cua cati tuhun tahan ña ti ña vaha ndacu ndo, vati cani xaan quichi ña,
    ta tasoho ña tuhun cahan ra Salomón, vati cuaha xaan cha chini tuni chacoo chi
    ra, soco vitin iyo iin rai cahnu ca, ta iyo ca cha chini tuni chi ra, [ta ña saña
    ihni ndo cuati ndacu ndo].
  srq-NT: 'La reina de Seba quia eturã jiri mbia co mosenda sɨ re. Dios ra co mosenda
    mbasi tuchɨ la reina de Seba sɨ. Sã la reina de Seba tu ɨsho tuchɨ sɨ Salomón
    ñee andu no. Se quia acheẽ ndaque quia jẽje. Searacua tuchɨ raque se quiatu Salomón
    sɨ. Secheẽ jemumbate chõchɨ̃ NGUIA Ã: Nyebe ra Dios jembasi tuchɨ mbia ɨcuã ndea
    rea mose.'
  kje-NT: Lere Alam Ho'ok Kail ri na'akeme, rai maeke nano noho wali karanna mori
    wali'ur, la an mai namriri noro ku eniyeni kuku sala hi. An kuku sala hi ono nonolu
    eni ai nala'a kalla man ko'u mai leke derne nakani wanakuku nano rai Salomo manin
    woroin lap narehi. Kade lere eniyeni ri ida aile man kulu narehiyedi rai Salomo,
    maa mi kam derne makani Ai!
  gaz-gaz: Mootittiin kibbaa guyyaa murtiitti namoota dhaloota kanaa wajjin kaatee
    isaanitti murti; isheen ogummaa Solomoon dhagaʼuuf jettee daarii lafaatii dhufteetii.
    Kunoo kan Solomoonin caalu as jira.
  kud-kud: ‘Eeta moiha Yaubada yana lauvetala ana ahubena ainai mata Siba yadi tau'alawata
    itowolo na omiu yaso teina ive'ewaigomiu wuwuna waihiunane amwaha daodaowena ilaoma
    Solomoni yana walo hanahanapu habi benaleina, na yawalo auligomiu, teina ainai
    tomowa teya ihae alili abo Solomoni.
  urb-NT: '—Yman rahã, ngã ke Tupã mupyrara ta. Arahã amõ kũjã pu''am ta. Kapitã keruhũ
    kũjã ke a''e. Pepaite ngi Saromã mu''e ame''ẽ ke rehe hendu uwyr kwe. A''erehe
    yman rahã, Tupã mupyrara rahã, ame''ẽ kũjã pandu ta: “Jesu je''ẽha rehe pehendu
    ym. Katu ym pehẽ” aja apo pehẽ pexo ame''ẽ ta pe pandu ta. Pepaite ngi kũjã uwyr.
    (Amõ wata oho rahã, heta ukwer.) Warahy jurukwã koty ngi uwyr, iapyr koty ngi.
    Ukwa katuha namõ ma''e ke Saromã mu''e ame''ẽ ke rehe kũjã hendu uwyr. Pesarahã!
    Ko ihẽ axo. Saromã ''ar koty te we ihẽ akwa katuha. Anĩ. Pehendu ym ihẽ je''ẽha
    rehe. (A''erehe ymanihar ta ''ar koty te we pehẽ ke Tupã mupyrara ta.)'
  fra-LSG: La reine du Midi se lèvera, au jour du jugement, avec les hommes de cette
    génération et les condamnera,parce qu’elle vint des extrémités de la terre pour
    entendre la sagesse de Salomon; et voici, il y a ici plus que Salomon.
  san-HK: vicArasamaye idAnIntanalokAnAM prAtikUlyena dakSiNadezIyA rAjJI protthAya
    tAn doSiNaH kariSyati, yataH sA rAjJI sulemAna upadezakathAM zrotuM pRthivyAH
    sImAta Agacchat kintu pazyata sulemAnopi gurutara eko jano'smin sthAne vidyate|
  cak-SNT: Y antok xtalka ri kꞌij richin ri juicio, xticꞌastaj-pa ri jun reina ri
    xuꞌon gobernar ri Sabá y xtuꞌej chi man otz ta xquiꞌan ri vinak ri icꞌo vacame.
    Ruma antok xcꞌasieꞌ ri jun reina reꞌ, altíra naj xpa-ve chi xalraꞌxaj runoꞌj ri
    rey Salomón. Y vacame incꞌo inreꞌ ri cꞌo más nukꞌij choch ri rey Salomón ri xcꞌujieꞌ
    ojier can.
  uvh-uvh: Ka kadapmang ka midi ninaksa' titi wara'ning wa tim kwin taming girii ka
    kama tubo saut tara' u katatoranga itarugu' wari king Solomon ning sasuk kareng
    wara'ning midi ne u naknga abangka tonga kamani sini' unggung marara kane girii
    tanga abugu'. Ka inga' yara'ganang undu' aming nua'ni ka sasukni kareng sini'
    guk ka Solomon ning sasuk u tarafita' wari sidining bining ganang kuma' abanga
    ita'. Ka sidi adining midi ninak ga' bibi' naking, wara' inga' kama ka Anutu wari
    aming midiganang kukyapma tagagareyap to' ganang wa kwin taming wara'ning kadapmang
    kareng wari sidining kadagang u tipkadofisamo'ga'.
  ino-ino: Mako kaya aupalika (sauti) mai'nea ana ala kava ya alino yakai'nea a'mo'a
    mopa uno atupa he'neatekati eno Solomoni'a akenopafi hale'nea ve'kamo ke afi'neane.
    Afi'nea'maki akekeo Solomonina akase'nea ve'ka ma mai'nea'maki lapa'kaeya akaeya
    ke no'afe. Henaka'a Anumaya Koti'a mi'ko vaya kake hupatesea afina ani kava a'mo'a
    hetino meni afina mai'naya vaya'aife “Havi kava nehae.” huno alino fole ailapatekaiye.
  gnn-gnn: “Yo, be baman'tja ŋayi buŋgawanydja dhäyka wäŋawuy Djepawuynydja marrtjina
    be barrkuŋuru warray, ŋänharawu ŋuriki ḻiya-djambatjku yolŋuwu yäkuwu Djalamangu,
    liŋgu dhäyka ŋunhiyi djälthinanydja mirithina yana marŋgithinyarawunydja nhanukala.
    Ga ŋulinyaramirriyunydja waluyu Dhä-yawar'yunaramirriyunydja, ŋayinydja yurru
    ŋunhiyinydja dhäyka dhärrana, bala waŋa yätj-ḻakaramana yurru nhumalanha, liŋgu
    waŋgany yolŋu dhiyalami biyapul wal'ŋu ḻiya-djambatj, djuḻkmarama yukurra yäkunha
    Djalamannhanydja, yurru nhumanydja yaka warray yukurra yurru ŋäma ŋanya.
  yal-yal: Ɲaxalan Mangan naxan keli sogeteden yiifanna ma, na tima nɛn Kiti Sa Lɔxɔni,
    a yi iki muxune yalagi bayo a kelixi bɔxɔn danna nan na, a fa a tuli mati Sulemani
    a fekolonna falan na. Awa, n xa a fala ɛ xa, naxan gbo dangu Sulemani ra, na be
    yi.
  cnt-NT: Jë₁ma₂të́₂ rë₁qui₃dsɨ₅ Diú₄ 'éi'₃, náu₃ 'io₅₄ rag₅₄ i₂jme₁chan₂ të₂le₃ sur,
    jein'₅₄ quian'₅₄ dsa₂ ŋe'₂ i₂chan₂ jmɨg₄ në₃. 'A₂ lia'₂ niog₅ ca₂jmo₃ 'éi₂, jióg'₂
    'í₁ a₂rë₂cán'₄ dsa₂. Ia₁ 'io₅₄ 'éi₂ ca₂'í₃ juɨ₅ ca₂já₃ uɨ́ng₂ lɨn₃ guain₃ ca₂o₃néi₃
    jág₁ ca'₅₄, ca₂o₃dso₅₄ dsɨ́₅ 'a₂ lia'₂ niog₅ dsi₄ Salomón. La₁ në₃ në́₃, la₂ chén'₅
    jan₂ i₂juɨn'₂ guë́₄ lia'₂ Salomón.
  tif-tif: Sawaalak kaa, Seba bokon kaptam-ami unang tunum imi tiin molin unang kamokan
    Kwin uyo Solomon ami weng tambal kaata ma weng selon o, kalalula, ulmi abip kaali
    kela-lomdu, yakyak umbital Israel-miin imi bokon kawu talsu. Kanola am mafiing
    diim daanokomu kaali, God ata unang tunum alik iyo yim-tama din weng talalmin
    baan diim daale, yim-bak-saanokoma kaa unang kuluuta tam tola-lomdu, kamala kulaami
    unang tunum bom-bilip kipni sang ayo bokolule, Solomon ami weng tambal kaata,
    kabaak banule, Yesus ami weng tambal kaata, uta uta kesuu. Lale, unang tunum kalawiili,
    ma weng san-silip dinim o, kalalula, God ami diim kawu, kanum bokolokomu.
  nlx-nlx: नियाव ने दिह दक्शिण देसान राणी, ज्या कालान माणहा पोर गुनो लागाड़ी, काहाकाय
    सुलेमान राजान एकलीन वातु होमेलनेन केरता देरतीन दिहरे खुणे रेन आयेल एती, एने हुमलो!
    सुलेमानाह रेन बी मुठो न्या हे।
  apw-NT: 'Bik’ehgo’ihi’ṉań nṉee yándaago’aahíí bijįį isdzán nant’ánihi hayaadé’go
    nyááhń hizįįgo daałinolt’įįłíí yaa yałti’go, Shíí shitisgo daanchǫ’ ni’, didoṉiił:
    áń dázhǫ́ ńzaadgé’ ńyáá, Sólomon bigoyą’ yidits’į́hgo; áíná’ k’adíí Sólomon bitisgo
    ánsht’éhi niyáá.'
  gum-gum: Tru ambø umbu pirausrø reinagucha Tiuswei tru maig kønrrabigwan asha maram
    kwalømbe kurrønrrun cha. Incha nøbe tru møin kwaløm møguelø ñimun møra melønrrai
    maringarunrrun. Kaguende nøma purø yabsrøngurringuen arrig købig køn, Salomón,
    tru purø kusrebig wamindigwan mørtrab. Inchen yu pasrabiibe Salomón lataitø kømø,
    mas nuikken kur chibig køn.
  not-NT: 'Aisati jirai ainta tsinane itingomi omatsiguenga Sebasati. Cara opaniaca
    parigoti, oquemocoqueri Saromón tojai igóque iriro, aro piátasiqueri jaanta oniopëri
    oquemisampëri. Yamai ainta Naro obirojeguiquë, nobaqueri Saromón carari te pinguemisantaiguena.
    Aiquenta, cara Tosorintsi ingomantëgotaiguëri antagaisati matsiguenga, ongabiritanëma
    ora tsinane Sebasato ongantocotaiguëmi: “Picantasantaguetaiguë obirojegui ora
