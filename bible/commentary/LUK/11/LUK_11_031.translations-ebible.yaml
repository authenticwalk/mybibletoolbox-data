verse: LUK.011.031
translations:
  kpx-kpx: Iale Dilava kotae vani kela vata mole kuini Siba kena hovelahai la vaveve
    toela ke laemo loui. Keate keu haeavamoleve Solomoniu luleleai ata haivemale ke
    elehaho lohonu. Isito di louge evive. Ata moleu Solomoni ke evihale keike ko la
    vigomo ua. Isito laeau hotove evioholilu.
  okv-H: Eto enda kaina ta tihi jigari evohu na enda tutumota eto puvunu King Solomon
    ta kiari avo enu ingina eto king Solomon amo isapa rate ungota degi puvija amo
    peni be rate amita ke ingae ere ova avoeto iji kombu ari sirikari iji te enda
    kainata tihi jigari evohu na ereto ungo pehumba aisuja.
  tbo-tbo: Tupo yawana hai wasawasa wawinena apo Libahibahi Iyetana ugolina ina towolo
    po ina wigoumi. Matababana hipuli anani kokoe ugolina ma i nei po Solomona a wiatatiyana
    hanahanapu i nonoli. Ma a paliwelemi, geka hosi lawa gehouna i geduma apoma Solomona.
  mal-C: ന്യായവിധിദിവസത്തിൽ ശേബാ രാജ്ഞിയും ഈ തലമുറയ്ക്കെതിരായി നിലകൊണ്ട് അവരെ ശിക്ഷവിധിക്കും.
    അവൾ ശലോമോന്റെ ജ്ഞാനം ശ്രവിക്കാനായി വിദൂരത്തുനിന്ന് വന്നല്ലോ; ഇവിടെ ഇതാ ശലോമോനിലും
    അതിശ്രേഷ്ഠൻ.
  grc-SR: Βασίλισσα νότου ἐγερθήσεται ἐν τῇ κρίσει μετὰ τῶν ἀνδρῶν τῆς γενεᾶς ταύτης,
    καὶ κατακρινεῖ αὐτούς· ὅτι ἦλθεν ἐκ τῶν περάτων τῆς γῆς ἀκοῦσαι τὴν σοφίαν Σολομῶνος,
    καὶ ἰδού, πλεῖον Σολομῶνος ὧδε.
  bgc-bgc: दक्षिण देश की राणी न्याय कै दिन इस बखत के माणसां कै गेल्या उठकै उन ताहीं
    कसूरवार ठैहरावैगी, क्यूँके वा राजा सुलैमान का ज्ञान सुणण खात्तर धरती कै सिरे तै
    आई, अर देक्खों, उरै वो सै जो राजा सुलैमान तै भी बड्ड़ा सै।
  khz-khz: Palagu na taunilimalima pene veakotaa tomanai, Seba logeana pa kuinina
    pene rugaiti, egulu pene tamanira, kwalana ia gena tanopara rauvagi na evogomaito,
    Solomona gena aoneka kilara pene kamonagira ularana. Na iogitaa, talima taa na
    Solomona evanagiana talimana ea.
  deu-TKW: Die Königin des Südens wird sich erheben im Gerichte neben den Männern
    dieses Geschlechtes und wird sie verdammen; denn sie kam vom Ende der Erde zu
    hören die Weisheit Salomos, und siehe hier ist mehr denn Salomo.
  zsr-NT: Catiꞌ gdxin dza gchuguëꞌ Dios quegac bunách len cuequi xbeynëꞌ bunách dza
    ni zoaruꞌ naꞌa, Dios uchisëꞌ‑nu ngul dza niꞌtë gna béꞌinu bunách luyú niꞌ dë tslaꞌa
    ga rdöd gbidz beoꞌ ziag, atiꞌ le bennu uluíꞌ nabágaꞌgac bunách ni zxguiaꞌ, le
    bidnu lënu, brujnu ga nac ziꞌtuꞌ quië duzë́ nagnu didzaꞌ rejniꞌi bëꞌë Salomón,
    bönniꞌ gna béꞌinëꞌ bunách Israel, san naꞌa, zoaꞌ ni nedaꞌ, len náctëraꞌ blau ca
    Salomón naꞌ.
  lin-lin: Na mokolo ya kosambisama, mwasi mokonzi ya sude akolamuka, elongo na bato
    ya ekeke oyo, mpe akokatela bango etumbu, pamba te awutaki mosika, na suka ya
    mokili, mpo na koyoka bwanya ya Salomo ; nzokande awa sik’oyo, ezali na Moto oyo
    aleki Salomo.
  hns-NT: Etiopia des ke raanie bahoet doer se aail raha raadja Saalomo ke gjaan siekhe
    aur oe okar baat maanies. Parmeswar ke faisala ke dien par oe ab ke tem ke manai
    ke sanghe djie oethiega. Bakie oesab na maange hai hamaar baat soene. Ohie se
    raanie dekhaaiga kie oesab kasoerwaar hai. Aur ham Saalomo se gjaanie baatie.
  noa-E: Magua, ar ĩs mʉg jaar õor mee nʉm khʉʉn Ẽwandamau mʉg atag am phiriutkha
    auwia chachbarm jaar, Sabá anʉm durrmua rey Salomón oon bëetarr ʉʉiraujã ich ipaarmua
    ĩchab pãar khaibagta Ẽwandamag ĩgkha thʉnʉʉuju. ¿Jãgwi? Í pãar khãaijã warpmuata
    Ẽwandamau rey Salomonag khĩirjug deetarr iekha sim ũraan bëetarr aawaima. Mag
    khãai pãar wir aig nʉm khʉʉnau mʉ Salomón khãaijã ʉ̈rʉʉcha chirʉm iekta ũrmapha
    nʉm.
  eng-EMTV: The queen of the South shall rise up in the judgment with the men of this
    generation and shall condemn them, because she came from the ends of the earth
    to hear the wisdom of Solomon; and indeed one greater than Solomon is here.
  mib-NT: Te reina jeē ní cujéhnu nación ichi sur, natecu ña jíín ñáyuu tiempo yáha,
    quɨvɨ̄ juicio jeē sándaā yā cuēchi, te cahān ña cuēchi sɨquɨ̄ i. Chi nde jicá
    téyɨ́ ní quiji ña ni jini nahín ña jnūhun ndíchí ní cahān rey Salomón. Te vijna
    chi cújéhnu ga ruhū, Yaā íne yāhá vēsú Salomón, te tu cácandíje ró rúhū.
  lif-NT2: लाङ्‌गे़त् पिसाङ्‌बा सिवा लाजेॽस्‍मा हाङ्‌मान् खासे़न् ये़न्‍नो ये़म्‍सिङ्‌ङाङ्
    कन् ये़म्‍मोबा मनाहाॽरे़ खुनिॽ तक्‍ले़ङ्‌वाओ पोःक्‍काङ् पाःन्‍धिक्‍तुसिॽरो, थेआङ्‌भे़ल्‍ले़
    खुने़ॽ सोलोमन हाङ्‌ङिल्‍ले़न् सिक्‍कुम्‍दिङ् खाहुन् खे़म्‍से़ साॽरिक् माःङ्‌घाबा
    लाजेॽलाम् त्‍ये़आङ् वये़रो॥ कप्‍मो सोलोमन हाङ्‌ङिन्‍नुःल्‍ले़ पयम् यम्‍बान् वाॽसाङ्
    के़ङ्‌घे़प्‍सुम्‍मिन्‍लो॥
  xnj-xnj: Nkosi wa chidala wa kusini yati ihumila ligono la muhalu ukulu, lukumbi
    lwa muhalu wa chiveleku ichi na mwene yati ijova chiveleku ichi chibudili. Muni
    mwene agendili kuhuma mulima wa kutali kubwela kuyuwanila malovi ga luhala ga
    Nkosi Solomoni, nambu penapa avi mkulu kuliku Nkosi Solomoni.
  mmx-mmx: At laaleng ete latkin gomgo boro Seba naba xatu kaxat la na tong asu laxakapmek
    atnimi limixin at na levenaleng, mila neni ga vas kaxat boro vaxalom tinotno xusu
    na ronga levenanasa at ne Solomon. Ketla a tong i rinimi do lara laradi ik lok
    pam kantubu atnimi, neni i silok ti ne Solomon.
  cbr-NT: Salomón cacë uni, axa 'apu 'ianan 'itsa ñu 'unáncë 'ain, ca 'ura menu 'icë
    'apu xanu, ax aín bana cuati cuancëxa. Cuanx bëbatancëxun ca cuëënquin aín bana
    cuacëxa. Salomón 'iásamaira cana 'ëx 'ain. 'Ëx usa 'icëbi ca ënë nëtënua bucucë
    unicaman 'ën bana cuaisama tania. Usa 'ain ca anúan Nucën Papa Diosan camabi unían
    ñu 'acë isti nëtën, a xanun Salomónën bana cuacë 'ixun, ënë nëtënu bucucë unicama
    'ën bana ñuixuncëxunbia cuacëma 'icë, 'uchoti 'icën.
  tee-NT: Acsni camak'osaspitcana' ju lapanacni pus ju anu' mak'aniya chako'ulh ju
    xa'ucxtin ixjunita ju ixlhisur ju lacamunutpa' catayaya' chai va ixlacata yuchi
    pus a'ulanic'ana'it'it ju mi'alactu'unti'an ju uxijnan ju chavai t'onat'it. Pus
    chunch ju a'ulht'unic'ana'it'it ju uxijnan ni slivasalh na makat ju xaminacha
    ju yuchi ni ixk'asmatniputun ju ix'atalaninti ju Salomón. Chai ju ani icya ju
    palai xak'ai icjunita. Palai jantu ju Salomón. Para ju uxijnan jantu quilak'asmatniputunau
    ju quinchivinti.
  eng-LSV: A queen of the south will rise up in the judgment with the men of this
    generation, and will condemn them, because she came from the ends of the earth
    to hear the wisdom of Solomon; and behold, [One] greater than Solomon [is] here!
  cak-NT: Y cuando xtapon ri k'ij chi ye'an juzgar conojel ri winak chi ri tiempo
    re', xticataj-pe ri jun reina ri aj-Sabá y xtu'ij chi can man utz ta xqui'en ri
    winak ri jec'o cami, roma man xquinimaj ta. Roma cuando xc'ase' ri jun reina ri',
    yalan naj xpe-wi chi xoruc'oxaj runo'j (runa'oj) ri Salomón, ri rey chi ri Israel.
    Y cami jinc'o ren ri c'o más nuk'ij chech ri rey Salomón ri xc'ue' ojer can, y
    xa man jinquinimaj ta ri winak.
  pah-NT: —Aerẽ mbapava koty po ti Tupana'ga omanove'g̃a mono'ono'ombavi nehẽ pe ndeheve
    nehẽ, ei Jesus'ga. Pe mono'ombavame po ti ga ei pe me g̃a pe nhaporemo nehẽ peko
    te'varuhu pe javo. A'ea rupi po ti tyapyrakotyva'ea ruvihavuhuva'ea kweravi nehẽ
    no kunhangwerava'ea. Ojipiukarame po ti ahe imboukwahavukari pendekote'varuhua
    nehẽ. A'ereki ymyahũ ahe uhu Salomãova'ea pyri paivohuhetea hugwi hako tahendu
    ti ganhi'ig̃a javo. “A'ereki ga okwaha hete,” ei ahe ua, ei Jesus'ga imombe'gwovo.
    —Ji rendu ti! ei Jesus'ga g̃a pe. Jihi kaitu akwaha hete Salomãova'ea hohe, ei
    Jesus'ga. Ag̃wamova'ero pe napehendupotari nhinhi'ig̃a ikwahapotare'yma a'itituhẽva'ea.
    Nurã po ti tyapyrakotyva'ea ruvihavuhuva'ea imboukwahavukari pendekote'varuhua
    nehẽ, ei Jesus'ga.
  sja-NT: Tachi Ak'õre ewari waibɨa ewate irua parã ɨ̃rapemaarãpa oopatap'edaa ak'ɨk'ãri
    jarait'ee pia wa k'achia, Reina Sur Eerepemapa parã ɨmɨateeit'ee Tachi Ak'õrepa
    k'achiadee pëimerã. Chonaarãweda ma reina t'ɨmɨɨpa cheji Rey Salomón k'ĩsia k'awaa
    bɨ pedee ũride. Mamĩda nama bɨ aba waibɨara bɨ Salomón k'ãyaara.
  xed-xed: Ghalya, ka sliʼaftá sana marakw ta ga mgham ma vli diʼiŋ ta haɗika Seba
    ka lagha da sna ɗifil da Salumuŋ. Wana mamu mndu ta malaghutá Salumuŋ hadna, baɗu
    tsay Lazglafta ta guma ta ghəŋa mnduha, ŋa ghuni dmaku ka tsa marakw ya dzaʼa
    sliʼafta mnanatá mnduha ma na fitik na.
  mks-NT: Tá ná xi̱nu̱ qui̱ví caja vií Ndióxi̱ sa̱há cua̱chi ña̱yivi ndúu tiempo viti
    a̱nda̱ já ndicui̱ta in ñá na̱sacomí cuéntá sa̱há ña̱yivi ndúu chí sur sa̱nahá
    ta chica̱a̱n ñá cua̱chi ja̱tá ña̱yivi ndúu tiempo viti. Jáchi̱ mé ñá cán va̱tí
    na̱sahi̱in xícá ndiva̱ha ñá nu̱ rey Salomón sa̱nahá na̱sa̱ha̱n ñá cuni jo̱ho ñá
    tu̱hun ndíchí cáha̱n da̱. Ta ye̱he̱ íin chága̱ sa̱há i̱ a̱ ju̱ú ga̱ Salomón joo
    co̱ cándúsa ndó ye̱he̱.
  gfk-S: Tano bung na harkurai no kwin me Siba na tibe hapenpen mu kinong iga hanawat
    me tapa sakit ura hadade no minminanes tane Solomon. Ma iou tange ta mu, tike
    turadi i tamat ta dur ma ne Solomon irek.
  bmu-bmu: '“Könaŋamŋinaŋgö kaisösöpŋi kun kewö: Anutunöŋ mönöwök mötkutukutu öŋgöŋgöŋi
    ketaŋi mi kiŋ Solomon waŋgiiga Saut görökenök kantri kungö qin ambinöŋ Solomongö
    mötkutukutuŋi mötmamgö sihimŋi mörök. Sihimŋi möta gölme göraŋeyök wahöta köna
    köröp tiŋtiŋi kaba mala Solomongö mötmötŋi mörök. Mi mörökmö, mötket, nalö kewöŋe
    nöŋön sutŋine asuhuba kinda Anutugöreŋ mötkutukutu öŋgöŋgöŋi memba kazali, mi
    Solomongö mötkutukutuŋi oŋgitza. Oŋgitzapmö, iŋini töndup nesampurek ak niŋgiba
    tönpin kingetka qahö dop kölja. “Miaŋgöra Anutunöŋ könaŋgep ambazip körek pakpak
    öröm eŋgii keuŋini jim tekömapköra jeŋe aŋgotmei, nalö miaŋgöreŋ Saut kantrigö
    qin ambi miaŋön mönö mewöyök aŋgotma. Yaŋön ambazip kambu ki kinjei, embuk öröröŋ
    kömupnöhök wahöta eŋgö qöhöröŋine mohotŋe kinma. Mohotŋe kinda keu kewö eŋgö sileŋine
    alma, ‘Iŋini Jisös nesampurek ak waŋgigetka Anutunöŋ likepŋi meleŋ eŋgii sihimbölö
    öŋgöŋgöŋi mötme.’ Yaŋön mewö jiiga silikŋi kewöta nanŋinaŋgöra gamuŋini mötme.'
  dgz-dgz: Watageta ayope Solomon nop dima mega baware anupen men ayop waen da yaua
    Siba at wandap tauen. Solomon anut mega baware go apan anut baware iragen da endi
    taueni wandia go nop mega ya anuiwanin. Ap menan God wanene taepi wamewa gapan
    ayop waene Siba ame e endi iniana nagire den yone diguguraeta.
  eng-GNV: 'The Queene of the South shall rise in iudgement, with the men of this
    generation, and shall condemne them: for shee came from the vtmost partes of the
    earth to heare the wisedome of Salomon, and beholde, a greater then Salomon is
    here.'
  zaa-NT: Ą'hua niula nu gulú'ubi'ą itute pais sur tiempo antigua nna eyátha huą́
    lani ca enne' tsè'e tiempo anna canchu chi gal·la' tsá juíciuá nna gútsią falta
    qui' quį para thí' cą castigo; porqui'ni idittu' tsè'ni huíą para iyéninią la'
    riyeni tsè' qui' rey Salomón. Atsi'íni entre lebi'į nna du ttu enne' adila sabio
    tì'chula Salomón, pero labí caso runi le quì'e.
  eng-WEBSTER: 'The queen of the south shall rise up in the judgment with the men
    of this generation, and condemn them: for she came from the utmost parts of the
    earth, to hear the wisdom of Solomon; and behold, a greater than Solomon is here.'
  guh-guh: Itsamatacabi copiapatsiana Dioso penaneconitsiaexanaematacabinexa daxita
    pijaneconi pexainaevi. Bajarapamonae nubianatsi Dioso pitabarata. Nexata bajarapamatacabi
    bajayata povami ponapona, Saba nacuapijivimi pevetsivami, nonotapunaena. Nexata
    bajarapova Diosojavabelia neconitsiana pamonae aeconoxae jinavanapa, Dioso apo
    pejumecovënëtsivi. Bajarapova neconitsiana tsipaji bajayata bajarapovami tajë
    nacuatabuverena ata muxunanajetaruca pejumetaenexa Salomónpijinë, bitso daxitalivaisi
    peyapëtaenëmi, petsipaebilivaisi. Xanë raja majotaje ponaponajë, bitso ayaijamatabëcuenenënë
    Salómonpijinëmi matatoxenetsia. Itsiata baitsi jane pamonae aeconoxae jinavanapa
    mapanacuataje, apo nenamuxunaevetsi. Bajaraxuata ayaineconi xaina Diosojavabelia,
    jai Jesús.
  bon-bon: Yoo, atrana bimu cabu Siiba gawe mope magebi lui sasa padare cabu onajuji,
    teebine liba weene cama cire twaarpinantepi atrana tääpume, tabe weebibine cire
    jiwabipi egä weene ätecija cäco biname gemi, ingle tabe mage cudecewe ca tocluji
    uule poto ca Solomona me umle mene ätecijame. Yoo, cane weebibine jijenininine
    egä cane age säne baborage Solomona cabu ca.
  nhw-BL: Ipan nopa tonal quema Toteco tetlajtolsencahuas, nopa sihua tlanahuatijquetl
    tlen Sur [11:31 Sabá.] moyolcuis huan anmechtelhuis catli ama anitztoque. Yaya
    hualajqui tlahuel huejca quema itztoya ipan tlaltipactli pampa quinejqui quicaquis
    itlalnamijca camanal Tlanahuatijquetl Salomón. Pero na más nihueyi que Salomón
    huan amo antechchihuilíaj cuenta.
  mgw-mgw: Malikiya wa Seba alu'a pitya Nsimu wo ukumilwa lubelekwo lu'no. Nembe alu'a
    kuluukumu kwa mwanjaa lubile na masambi. Mwanjaa ywembe aaisi bu'ka kuutalu li'nga
    api'kani mayi'gi'yo gene malango ga Selemani, na aaisi kwipwa panga, kumbe pano
    pabile na nku'lu' kulikoni Selemani.
  swh-ONEN: Malkia wa Kusini atasimama wakati wa hukumu na kuwahukumu watu wa kizazi
    hiki. Kwa kuwa yeye alikuja kutoka miisho ya dunia ili kuisikiliza hekima ya Solomoni.
    Na hapa yupo aliye mkuu kuliko Solomoni.
  wbi-wbi: uMalikia ughwa ku seba ilikwima ikighono kya vuhighi na vaanhu va kisina
    iki na kukuvahigha aveene, ulwakuva umwene alyahumile mu vusililo vwa iisi neke
    iise apulikisie uvukoola vwa solomoni, napa pwale juno m'baha kukila uSolomoni.
  bba-bba: Siribun sɑnɑm sɔɔ Sebɑn tem tɔn kurɔ sunɔ u koo tɛ̃n tɔmbu seesi u bu tɑɑrɛ
    wɛ̃, yèn sɔ̃ u nɑ sɑɑ tem nɔrun di u kɑ Sɑlomɔɔn bwisin ɡɑri nɔ. Tɛ̃ n wee, ɡɑ̃ɑnu
    wɑ̃ɑ mini ni nu Sɑlomɔɔ kere.
  eng-KJVCPB: 'The queen of the south shall rise up in the judgment with the men of
    this generation, and condemn them: for she came from the utmost parts of the earth
    to hear the wisdom of Solomon; and behold, a greater than Solomon is here.'
  kgk-NT: '—Ha''e-ta ave peẽ-my: Gwenonde-py Nhandejáry ombojogweroaty va''erã kente
    kwéry peteĩ teĩ ogwereko hagwã hembiapokwe-rehe. Upe-py ko''ãygwa onhembo''y ramo
    ojekwaa hagwã hembiapokwe. Ãygwa onhembo''y jave, yma gware kunha mburuvixa Sabá
    tetã mygwa onhembo''y ave omombe''u hagwã pene rembiapo vaiha. —Upe kunha amyrĩ
    ou va''ekwe amo mombyry ete ko yvy apy gwive ou ohendu hagwã mburuvixagwasu Salomão
    amyrĩ. Ha xe aiko ko''a-py pene pa''ũ-my. Xe tuvixave myamyrĩ Salomão-gwi. Aikwaave
    íxugwi ha napehenduséi xe nhe''ẽ. Upe pene rembiapo vaiha-rehe omombe''u va''erã
    upe kunha.'
  waj-waj: Nnaaru kieeta varuu gioonna voovoono tooya ipunna sainai ngieera ari voopidiri
    ngioo ngioo vaidi Soromoono tinni ruaivaasidiri kua rikiaanara nniravai. Na ngii
    giaa ngii miaunoo. Na aavaki variauvo Soromoonaa yaatarauvoono ngii tasipama variaunoo.
    Gioonnaivo ngieeradiri numa Soromoonaa kuaivaa rikioovaara yapooma Anutuuqo gioonna
    kiaapuuya yaparainara suaivaki fai ivoono kua pinaivaa aanna ngia variaiya ngiiiki
    yapa kino Anutuuqo irisai maisaivaa ngii minaravaivee.
  cpy-cpy: '{Mt 12.42 Paata aririka raminakoe-teero okaatzi ranteetziri, aritaki iyakowenteemi
    tsinani pinkatha-wotatsiri paerani kirinkanta, tema opokaki paerani roori ijeeki
    yotaniri pinkathari Salomón, okemijantakiri. Tema irika jeeki-mota-kimiri eeroka
    rawijiri Salomón.}'
  ekk-PKP: Lõunamaa kuninganna tõuseb kohtupäeval üles koos selle põlvkonna rahvaga
    ning mõistab nad hukka, sest tema tuli maailma otsast kuulama Saalomoni tarkust,
    aga siin on praegu keegi, kes on suurem kui Saalomon!
  mpx-mpx: Lan yatala elana labi Seba wali kwin ni lut ge komiu heyan sauga ya ni
    awa sigasiga-agimiu, kaiwena iya i neem labi yayapona elana nuwana Solomon wana
    panpankiti sisibana ni hago. He gamagal etega iyahe te, iya Solomon i bwata lake,
    yaa komiu nige anana ku hahago.
  wbp-wbp: “Wita-karilkirna-nyarra wangka jarukungarduyu-kurlu Juuna-kurlu. Nyurru-wiyi,
    Ninupu-wardingkirli yapangku, purda-nyangulu Juuna ngulalpa-jana yimi-ngarrurnu
    Kaatu-kurlu, ngulajulu nyiyarningkijarra ngawuju yampijalku. Ngaka nguru-nyayirni-wangu
    Kaatu-kurlangurla kaji-jana miimii-nyanyi panu yapa kuja kalu nyina ngurrju-japa
    manu ngawu-japa, yapa panu kirri Ninupu-wardingki kapulu karrimi, ngularrarlu
    kapulu-nyarra ngawu-pajirni. Kala jalanguju, yimi ngaju-nyangu ngulaju wiri-jiki
    yinyaku nyurru-warnuku yimiki Juuna-kurluku. Kujakuju nyurrurlajulpankulu nyinayarla
    yinya yapa-patu Ninupu-wardingki-patu-piya. Nyurrurlarlulpankujulu purda-nyangkarla
    ngaju-nyangu yimi. “Ngula-jangkaju, ngajulu yungurna-nyarra yimi wita yimi-ngarrirni
    karnta wiri-kirli ngulalpa nyurru-wiyi nyinaja nguru-karirla yirdingkaju Jiiparla.
    Nyurru-wiyi, mardukuja nyampujulpa wurna yanu kurlirra-jangka wurnturu-nyayirni
    ngurrara nyanungu-nyangu-jangka nyampu-kurra ngurrara kingi Julumunu-kurlangu-kurra.
    Nyanungurlu karntangku purda-nyangu kingi Julumunu rdirrinypa-nyayirni pinangkalpa
    nganta. Ngaka nguru-nyayirni-wangu Kaatu-kurlangurla kaji-jana Kaaturlu miimii-nyanyi
    panu yapa kuja kalu nyina ngurrju-japa manu ngawu-japa, wiri-nyayirni mardukuja
    kapu karrimi, ngulangku kapu-nyarra ngawu-pajirni. Kala jalangu, yimi ngaju-nyangu
    ngulaju wiri-jiki yinyaku nyurru-warnuku yimiki Julumunu-kurluku. Kujakuju nyurrurlajulpankulu
    nyinayarla karnta yinya Jiipa-wardingki-piya. Nyurrurlarlulpankujulu purda-nyangkarla
    ngaju-nyangu yimi.”
  luo-luo: Ruoth ma dhako mar piny ma milambo nochungʼ chiengʼ bura kaachiel gi tiengʼni
    kendo enongʼadnegi bura kaka joketho, nimar nobiro koa e tungʼ piny kuma bor mondo
    owinj rieko Solomon, to sani koro nitie ngʼato ka maduongʼ moloyo Solomon.
  nhe-NT: Ipan nopa tonal quema Toteco tetlajtolsencahuas, nopa sihua tlanahuatijquetl
    tlen Sur moyolcuis huan inmechteilhuis tlen ama initztoque. Yajaya hualajqui tlahuel
    huejca quema itztoya ipan tlaltepactli pampa quinejqui quicaquis itlalnamiquilis
    Tlanahuatijquetl Salomón. Pero na más nihueyi que Salomón huan ax innechchihuilíaj
    cuenta.
  aii-aii: ”ܡܲܠܟܬܵ‌ܐ ܕܬܲܝܡܢܵܐ ܒܸܬ ܟܵܠܝܵܐ ܒܕܝܼܘܵܢ ܥܲܡ ܐܢܵܫܹ̈ܐ ܕܐܵܗܵܐ ܫܲܪܒܬܵ‌ܐ ܘܒܸܬ
    ܕܵܝܢܵܐ ܠܗܘܿܢ، ܣܵܒܵܒ ܐܬܹ‌ܐ ܠܵܗ̇ ܡ̣ܢ ܡܲܪ̈ܙܵܢܹܐ ܕܐܲܪܥܵܐ ܕܫܵܡܥܵܐ ܚܸܟ݂ܡܬܵ‌ܐ ܕܫܠܹܝܡܘܿܢ،
    ܘܠܲܐܟ݂ܵܐ ܐܝܼܬ ܚܲܕ ܒܘܼܫ ܓܘܼܪܵܐ ܡ̣ܢ ܫܠܹܝܡܘܿܢ.
  esk-NT: Atanniivium uvluani atanġuruam aġnam aggiqsuam uŋallamiñ maatnaasu patchisigigisigai
    iñuich iñuuruat uvlupak atakkii taimmani iglauniqsuq uŋasiksuamiñ naalaġnityaqhuni
    Solomon iḷisautripman puqiutmigun. Ataŋii, iñuk maaniittuq kamanatluktuaq Solomon-miñ.
  msb-msb: Sa adlaw san paghusgar an reyna san lungsod na ginatawag Sheba matindog
    kaupod an mga tawo sani na panahon kag pagakondinaron sinda, kay hali pa gayod
    siya sa harayo na lugar san kinab-an para mamati san kadunungan ni Solomon, pero
    kitaa, adi na yana an mas labaw pa ki kan Solomon.
