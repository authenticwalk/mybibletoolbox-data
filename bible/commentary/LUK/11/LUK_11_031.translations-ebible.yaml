    wanuwihaw a'e nehe, upu'àm putar a'e nehe, umume'u putar ko 'ar rehe har wanemiapo
    kwer ikatu 'ym ma'e a'e nehe. Ta'e kwehe mehe a'e kuzà a'e xe, muitea'u wata oho
    Xàrumàw ze'eg henu pà a'e. Ihe aiko xe ihe. Hekàg wera'u Xàrumàw wi ihe.
  imo-imo: Oi ulke kombu Ninive imboma paimbo ulu pulu kerima teko moloringi nalo
    Jonani Gotenga nimbe munduli ungu nimbe tirimu wali enoni teko kenjiringi ulu
    keri pilkolio konopu topele toko molko kondoringi. Aku ulu teringimunga kinye
    moromele imbomani na Jonanga olandopa moro iyemunga ungumu liko tui tirimelemunga
    kot walimu wendo ombalo wali Ninive imbomani ningei, ‘Lino Jonanga ungumu pilipo
    ltimulu nalo eno Jonanga olandopa molorumu iyemunga ungumu liko tui tiringi imboma
    aku teringimunga mindili nangei,’ ninge. Oi lino Israel imbomanga iye nomi King
    Solomon yu iye paa enge peli molopa, yu iye lipe manjili molorumu. Kombu Sipa
    ambo nomi Kwin pilipelie, Solomon yunge konopu paa penga lipe manjipelie ungu
    pengama kau nimu mele pilimbeindo yu kombu tulena molopalie, wali awini aulkena
    pelipe orumu. Aku tepa terimumunga, kinye maina moromele imbomani na iye nomi
    Solomononga olandopa moro iyemuni nio ungumu naa pilko, liko tui tirimelemunga
    kot waimu wendo ombalo wali kombu Sipa ambo nomi Kwinini nimbei, ‘Nani Solomononi
    ungu penga nimu mele pilimboindo aulke tule oru nalo Solomononga olandopa molorumu
    iyemuni nimu ungumu eno naa pilko, we konopu leringi imboma aku teringimunga mindili
    nangei,’ nimbelo,” Jisasini nimu.
  boj-boj: Mondoŋ Qotei na tamo uŋgasari naŋgi peginjrqa batiamqa uŋa mandor nami
