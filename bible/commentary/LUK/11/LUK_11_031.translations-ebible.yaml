    Jara kikinbires ochó mai senenainoax jonike. Ja Salomónman jawen onan shinanyaxon
    yoiai joibo ninkati. Jatian rama mato betan itinara ja Salomón xewina iki.
  aom-aom: 'God-hu mevoromo gëröhe majaho rueꞌiramu arue saꞌa göre börömo vaenövade
    magonahohuro ave jaruvore raromaruje ariböviohuꞌo gemu mae riꞌöromo God-are nunire
    namiꞌaꞌajëjo. Namiꞌiramu God-ro ë saꞌa gö rajo magonaho hesi mu maho garomo jemesi
    mu sisëho garomo jemë uëꞌaꞌajëjo: Ëmagonahehu vaejade ëhi jiëꞌe mu maho bogo vaejëꞌego
    ëhuni na uëvajëjo: Jemë sisëꞌe aribövie jëvaje sisëro vaꞌohëjo. Ëhesi bëhoho ë
    saꞌare börömo vaenövade magonahohuro hesi saꞌaho vuonugoꞌi öri ëgoböviro rovade
    höjo a böröme Solomon-hu nuni ajiꞌe jö jövajoho heꞌiro. Solomon-hu ae ma-bisemu
    börömo jioromo jö majëhijajoho ë magonahohuro heꞌi nimade höjo. Aꞌi naehu Solomon
    iosiramiromo börömo mae jioromo jö majëhijajoho heꞌirarijoho jemë bijönëgajëjo.
    Ëhuꞌëro jiëꞌëro mevo gëröhe majaho rueꞌiramu jemë sisërëjëvoꞌajëjo.'
  geb-geb: Zumgum, Fhe Bakɨme mba sarigi tugar, ana za kha nuianan ki gumgi gu mbigi
    muuŋgi tɨvi mbatɨgi ga suaŋv mbe suanga tugar, mba saut fhain ŋgui gari mbigar
    pana kuin, ana hɨv, Fhe Bakɨme nɨma thɨgɨv, ana kha tugen kav tɨvi mbatɨgi ga
    muuŋgi gumgi gu mbigi, ana mbe muuŋgi tɨvi mbatɨgi bun suanga. Mba kuin, ana za
    kha nuian vhɨzi tɨva guarara ki mbik ma. Ana zɨv, Soromon won ndɨkndɨgi vhuuiŋ,
    ana nta bun suaŋrim, ana nta mbarararga. Ntigem, vhɨra guma mbe nde rɨgar khar
    ki, mba guma, ana guigira Soromon kambarigi.
  eng-WYCLIFFE: The queen of the south schal rise in doom with men of this generacioun,
    and schal condempne hem; for sche cam fro the endis of the erthe, for to here
    the wisdom of Salomon, and lo! here is a gretter than Salomon.
  bsj-bsj: Nawiye wo ca liyar kudu an ti na ma bolang kange kaldo wo an twalum ci,
    ceru fiye kutan na co nuwa yilen suleimanu, la kange wo wuro la suleimanu fo.
  cak-cak: Y tok xtinic'ox ronojel ch'utik-nima'k, xticataj-apu ri jun reina ri xu'on
    gobernar pa roch'ulef Sabá richin xtu'ij-apu chi tika castigo pa quivi' ri ec'o
    vacami. Roma ri reina ri', tok xc'ase' choch'ulef, chi naj xpe-vi richin xurac'axaj
    vave' pan Israel ri nimalaj no'oj yo'on che ri rey Salomón. Jac'a ri vacami yinc'o
    yin ri más c'o nuk'ij que chuvech ri rey Salomón, y man yinquinimaj ta ri vinak.
  chf-NT: Tu xe tä c'ote u q'uini ni toji'tanä, jinq'uin anela que cuxuletla badaba
    a xe tä ajtäla tu pänte' Dios tuba a ubinla cua'tac a xe tä äc'binte a toje'la,
    u xe tä c'ote ya' jini täcä jini ixmanda ajni oniba que u chen manda tama ump'e
    cab tä sur. U xe u yälbenetla cache' a sätila uc'a uneba ati ta tu xupiba u pancab
    tuba u yubin ni c'ajalin que u yäq'ue' ni rey aj Salomónba. Ubixtola, no'onba
    ya'anon wida, y más ajnojalon que ni rey aj Salomón.
  tlf-tlf: Sugamiyok uyo Seba kasel imi tiin molin unang ko age kwiin uyo, Solomon
    imi weng tambal uta tinangkulan o age-nuluta, umi abiip uyo kupkaa talanbu tal
    Israel kasel numi bagan koyo ti-suu kale, son-temu nala am afungen am daanan-temu
    uyo, God tebe unang tinum alugum imdep no weng telelamin baan diim daa-nala yegeman-tema
    uyo, unang bota fen mo-nuluta, ipmi sang uyo bogo-nulu e, ‘Solomon imi weng tambal
    uyo kubaganuta, Yesus imi weng tambal uta uta kesu kuta, unang tinum kulip iyo
    tolong dosaalip binim o,’ age God imi bogobelan-temu ko.
  piu-2006: Kulilaya!, yara Tjiipanya ngurraratjarraṯarra. Minyma mayutju tiṉa, manta
    Tjiipalanguru waṉma yanu mayutju Tjalamunalakutu Katutjaku wangka kulilkitja.
    Mayutju Tjalamunanya ninti puntu nyinangi, kanya ngayulu mayutju Tjalamunangka
    wirriḻi nyinanyi, ngayulu Katutjakuṉu wangka tjakultjunkupayi. Wangka palunyanyurra
    kulira wantipayi. Katutjalu ngula yaṉangu yuwankarra kuutamilalku. Ngurra palula
    minyma paluru Tjiipanya ngurrarangku kuru watjalku nyurrangarrinya, Katutjaku
    wangka kulira wantipayi tjuṯa.
  poh-NT: Ruꞌum aj reꞌ til nikꞌor aweh tak was tak nicha̱kꞌ, wi reꞌ hat-tak maꞌ nanimej
    ta tak nicꞌuhbal, charak tak chiri̱j chi nachirak rikꞌijil chi reꞌ Dios narichꞌukum
    kꞌoric chana̱ hat-tak cꞌacharel cꞌachalca̱t tak chiwach rikꞌijil yuꞌna, wilic
    take tinamit naquiyeb quichi̱ꞌ chawi̱j tak chi na̱cꞌulum tak tojbal amahc tak.
    Chi quixilac take naquiyeb quichi̱ꞌ wilic ixok reꞌ xwihꞌic cho chi kꞌatal kꞌoric
    pan tinamit Se̱wa ribihnal. Jeꞌ reꞌ naribanam ruꞌ maj reꞌ ixok wili chi cu maꞌ
    wili yu̱kꞌ qꞌuixca̱b xchalic xcꞌulic ribiraj rinoꞌjbal i Salomon eh xicꞌam na̱,
    raj nchel hat-tak to̱b ta xiqꞌuic woꞌ chic na̱ ninoꞌjbal chiwach rinoꞌjbal i Salomon
    xa ta nak je nacꞌam tak na̱.
  tue-tue: Saba dita macãrã õpõ yoaro macõ atiyigo Salomón masĩrére tʉogó atigo. Mʉ́ãpe
    ãnopʉ́ Salomón nemorṍ masĩgʉ̃́rẽ tʉoré peti tʉojã́ã. Teero tiigʉ́, Cõãmacʉ̃ cʉ̃ʉ̃
    basocáre wapa tiiádari bʉreco jeari, mʉ́ã coo tiiróbiro tʉorírigue wapa mʉ́ãrẽ
    pecamepʉ cõãgʉ̃daqui.
  bjp-bjp: Na biingen nagogon, kuin tina Seba in tih ma ik pot matan fanu na ulul
    igii, wara le i la tom tina tapak isi ongen tasum ke king Solomon. Ongen u, igii
    sau e ier ae i laumet kanaka lo king Solomon.
  xon-xon: Seba aatiŋ aapiibɔr nan nyan ni dandar ke u nan ŋun Ubɔr Solomonn aalan
    aaliin. Min u jer Solomonn na bi do la, le naa ŋun maaliin. Bundaln Uwumbɔr ga
    ji binib tibɔr na, upiibɔr ngbaan aah nan ŋa pu na, nima le ga mɔk ke dandana
    aanib aabɔr bii.
  tzo-ZNT: Ti cꞌalal sta yora chalbe bu chbatic ta sbatel osil crixchanoetic ti Rioxe,
    más castico chavichꞌic, voꞌoxuc ti cuxuloxuc lavie. Jaꞌ jutuc noꞌox castico chichꞌ
    ti ants preserentee ti nom ilic tal ta xocon vinajel ta sure, ti tal yaꞌibe srazón
    ti preserente Salomone. Li voꞌone más to jnaꞌ razón chac cꞌu chaꞌal ti Salomone.
  mpm-NT: Suni ɨɨn ñaꞌan ni kuu reina ja ni taꞌu jniñu ɨɨn ñuu ichi sur, nandoto ña
    kɨvɨ na chaa juicio, kɨvɨ na kii xndichi ya yɨvɨ kɨvɨ vijna. Ti naa ini ña ndeꞌe
    ña nuu yɨvɨ kɨvɨ vijna ja niꞌin ini i, chi maa ña undi jika xaan ni kii ña ja
    na kunsoꞌo ña jnuꞌun ndichi ni kaꞌan rey Salomón, na janaꞌan. Ti vijna kuñaꞌnu
    ga jniñu saꞌa ri ja kuu Salomón, ti roꞌo naa ra tu ka chunsoꞌo ra jnuꞌun xndaku
    ri nuu ra.
  ots-NT: Pe bbʉ pé xtu e̱h car Tzi Ta ji̱tzi pa da jña̱mpi ʉ́r huɛnda yʉ cja̱hni,
    nubbʉ, da nantzi göhtjo cʉ cja̱hni cʉ mí bbʉ ya má yabbʉ. Guejtjo da ni̱gui pʉ
    ca hnar reina ca mí mandado ca hnar jöy nʉ jar Sur. Guegue‑ca̱ da xij yʉ cja̱hni
    yʉ i bbʉj yʉ pa ya, rá nttzo ca xí dyøtijʉ, como jí̱ xcá ne xcá hñe̱me̱guijʉ.
    Guegue car bbɛjña̱‑ca̱, güí hñe̱ yapʉ, hne̱ bi cca̱hti car rey Salomón, te tza
    mí ndo pa̱h‑ca̱, bi dyøh ca mí ma̱n‑ca̱, cja̱ bi hñe̱me̱. Nuquɛjʉ, rá ngu̱quiguɛjʉ
    xcú dyødejʉ ca dí ma̱ngö, pe jin guí e̱me̱guijʉ, cja̱ nugö, más dí ja̱gö cam cargo
    ni ndra ngue ca mí ja̱ car Salomón.
  hoy-hoy: दक्षिण इन रानी न्याय इन दिशी ई दुनिया अन्द मंळसागोळ्द सांगुळ यदकु आंदरी
    दोषी ठहरूस्यार, यतिकी आक सुलैमान उन ग्यान केळली पृथ्वी इन छोर टु बंदार, अदिक नोळी,
    ईल आव आन जो सुलैमान से भी धोड्डेव आन.
  uri-uri: Ti hi ak wang wail a atn yangkipm pa, kin a pike atn tukgunakgen arpm knokg
    ur kinar pa, hi wa kil wreitn atn hntra wam itne kipm wrong kinkpman a ak wang
    ti la tolpa kipm ntekg paitn. Kin pa kil pike arpm kinar watinet ai, ari kil pike
    kul no atning arie wor a Solomon pike kaling plantel pa. Pake kipm ti pa ake wa
    kipm atning yangkipm a melnum wailen ripa a hangken Solomon pa.
  amo-amo: Uwani ngo Kusari nkudu ba fitu liyiri nwucu kidegen nin nanilime nko kuje
    ati nani iso anan nca nkul, bara awa duk unuzu nimalin kutyin ada lanza uyiru
    Solomon, ayene ulenge na akatin Solomon ku kikane.
  pjt-pjt: “Ka panya ngula tjiṉṯu maḻatjangka Godalu aṉangu uwankara ngurkantaṟa tjaralku,
    ka nyara palula aṟa minyma panya mayatja uḻpaṟiranguṟu pitjanytjalu nyuranya puntuṟa
    wangkara kuranmankuku ngayuku tjukurpa kuliṟa wantinytjitjangka. Panya paluṟu
    ngura uḻpaṟira pararinguṟu pitjangu mayatja puḻkangka Tjalamanta kulintjikitja
    paluṟu tjukurpa nintingku wangkanyangka. Ka kuwari kutjupa Tjalamanta waintaṟa
    puḻka mulapa nyurala tjungu nyinanyi nyura nyakula wangaṉarangku kulintjaku. Palu
    nyura ngayunya ngurkantankunytja wiya alatjiṯu.
  cwe-cwe: Muna isiku ya nhaguso, malikiya wa Sheba kezakwima na kuwatagusa wanhu
    wa ulelo uno, kwaviya kalawa isi yake na kuhita kutegeleza mafundizo ya ubala
    ya Mfalume Solomoni, na lelo munhu mkulu kumfosa Solomoni kabahano.
  daa-NT: Min gee ku Niniib cokiyit kaaw ta nabi Yuunus-ak, ŋu ibinig nigin̰co. Sando,
    anne-aŋ gay, gin gem kaak pakgig Yuunus ! Ɗo saan taar-at ko, ƴiriy taat Buŋ yaa
    ɗukume seriine, gee ku Niniib-ak yaa uce ɗo uŋco ka gee ku diŋka ho ŋuuco diye
    kaawo. Sultin̰ca taat asa min watiine oki yaaco diye kaawo, asaan ta as min kiɗin
    kuuk serek aale a taa cokiyin̰ sultan Selemaan kaak iban kaawna. Sando, anne-aŋ
    gay, gin gem kaak pakgig sultan Selemaan serek ! »
  mlp-mlp: Abeb God hazizir ayahta emdaqta nab teq aw marorta kwaziqmo saw araq pesantab
    osta na in eraqeq on mataw muran kam kabta nenaq God ameb turad in mataw kam kabta
    gigo daq meqinta emid ulal tiqiydaq ham. Na ezaqgo aw marorta na uliq pesan diqtab
    osim Solomon abin huritim ago gamuk dimunta huritnan haqad ago hib tubol ham.
    Teq ne ahol waqiy ham. Mat araq Solomon uriyamta na in kawa ne gilikmanib osaq
    ham. Ta teq ne in ago gamuk dimunta huritnan gituw hiqiyayta ham.
  ape-C: Aria ahudok nyumnah Iruhin nunekumesh kwot arpesh ahi, kwin douk kwape saut
    iri ta kwukitak kunekumep kwot ipak doukish arpesh um yoweishi inahos ipak penekesh
    iri. Um maresh, okwok kwape rougun aria kwanaki kwomnek king Solomon ananin yopinyi
    saki. Aria douk eik douk yeshagrakuk king Solomon iri douk yape agundok.
  bgs-bgs: “Tun ta álló ka rumuud tô Manama, tumindág tô rayna na igpangulu tun ta
    Siba sayyan, asta kumagi sikandin na kailangan supakan kó su ándà kó paminág kanak.
    Agad madiyù tô góddóan katô rayna, asal igsadun sikandin tun ki Solomon ébô maminág
    dád katô kapandayan na ágtinuruán i Solomon. Na, duwán dán igdunggù dini ákniyu
    na tuu pa mallayat tô kamanubuan din ka tandingán ki Solomon.
  faa-faa: Arirakano Soromonemo koteaka hemakapukua somesane hinamo meta unihae Kuinimo
    kaiyako pesapo. Arirakano hinamo Kuiniane hauaka namo kakaro yameno aeyaka pesapo.
    Arirakano maiya yumo aporo hinamo ano makeraka risiamo nōmo someane kakipayarakanapo.
    Asiasamo keseke Kotimo hukuarura maiya amo, aporo hinamo maiya yumo arisiane hinamo
    Kuini amo hukurukusapo. Arirakano Soromone ipi aporo kára rea nine, re risia titipi
    á ano reke Soromoneane marokeraka, ano namo kakaro káraraka rekenapo.
  kik-kik: Mũtumia-mũthamaki ũrĩa wa mwena wa Gũthini nĩakarũgama hĩndĩ ya ciira hamwe
    na andũ a rũciaro rũrũ arũtuĩre ciira, nĩgũkorwo oimire ituri cia thĩ oke athikĩrĩrie
    ũũgĩ wa Solomoni, na rĩu ũmwe mũnene gũkĩra Solomoni arĩ haha.
  cap-NT: Pjalz tjuñquiziqui, jazta timpuquiz kamñi z̈oñinacaqui pjaltaz̈ cjequic̈ha,
    zuma, ana zuma, jalla nii. Ana zuma z̈oñinacaqui castictaz̈ cjequic̈ha. Nonz̈na.
    Tuqui timpuqui tsjaa maatak jilir z̈elatc̈ha, wartuñtan watja mantiñ. Pjalz tjuñquiziqui
    naaqui jakatatz̈cu jazta timpuquiz kamñi z̈oñinacz̈ uj kjana tjeeznaquic̈ha, jazta
    z̈oñinaca casticta cjeyajo. Naaqui muzpa az̈kquiztanpacha tjonchinc̈ha Salomón
    cjita jilirz̈quiz zali, niiz̈ zuma razun taku nonz̈ñi. Pero tekzi wejrqui z̈eluc̈ha
    Salomonz̈quiztan tsjan chekan jiliriqui. Pero jazta timpuquiz kamñi z̈oñinacaqui
    wejt taku anaz̈ nonz pecc̈ha. Niz̈tiquiztan juc'ant ujchizza, niz̈aza juc'ant
    castictaz̈ cjequic̈ha.
  ksr-ksr: '“Kaniagiaa kaisareya moŋ ii kokaeŋ: Anutunoŋ wala eeŋanoŋ momakooto uuta
    somata ii kiŋ Solomon muro Saut waageŋga kantri mombaa kwiin embanoŋ Solomombaa
    momakootoya momambaajoŋ siiŋa moro. Siiŋa moma namo goraayanoŋga waama kana koriga
    tintiŋ kaŋ laligoŋ Solomombaa momoya moro. Ii moroto, mobu, kambaŋ kokaamba niinoŋ
    batugianoŋ asugiŋ nama Anutuwaanoŋ momakooto uuta meŋ kajeŋi, ii Solomombaa momakootoya
    uuguja. Uugujato, oŋo kileŋ telambelaŋ ama noma tompiŋ naŋgi mende sokonja. “Kawaajoŋ
    Anutunoŋ kanageŋ ejemba korebore horoŋ oŋono qaagia jeŋ tegowaatiwaajoŋ jaayanoŋ
    keubuti, kambaŋ iikanoŋ Saut kantriwaa kwiin emba iikanoŋ mono kaaŋagadeeŋ keubaa.
    Iinoŋ ejemba tuuŋ somata koi nanjuti, oŋowo ororoŋ koomunoŋga waama oŋoo kooroŋgianoŋ
    motooŋ nambaa. Motooŋ nama qaa kokaeŋ oŋoo selegianoŋ kuuwaa, ‘Oŋo Jiisas telambelaŋ
    ama mugi Anutunoŋ iroŋa meleema oŋono siimbobolo uuta mobuya.’ Iinoŋ kaeŋ iŋijoro
    silia gosiŋ oŋoaŋgiaajoŋ gamugia mobuya.'
  eng-TNT: 'The quene of the southe shall ryse at iudgement with the men of this generacion
    and condempne them: for she came from the ende of the worlde to heare the wysdome
    of Salomon. And beholde a greater then Salomon is here.'
  sbs-sbs: Simwine wa mwanakazi welu hati lwa chilyo mwazimane hekatulo ni mukwame
    wowuni murahi niku banyansa, linu aba kazwi kuma mani - mani a nkanda kwiza kuzuwa
    maano a Solomoni, mi mubone zumwi kuhita Solomoni kwena hanu.
  sue-sue: Anutu meni erama awina-dawina inoise ina potamunoya be amire Siba zebura
    bama tua nu dai eriro ema bama be zeme nowera amira susu kerenai mou dimamunora.
    Nera kota, bama tua ami Solomonra kotumai bamubake awa sai ninamu tama dero zebu
    zora-zarako ena munua awa. Ata na ego dopero itena ami Solomon dainitinona.
  fra-NCL: 'La reine du Midi se lèvera, au jour du jugement, avec les hommes de cette
    génération, et les condamnera, parce qu’elle est venue des extrémités de la terre
    entendre la sagesse de Salomon : et il y a ici plus que Salomon.'
  bhg-bhg: Edo iji amboda God mi embo kataina ainde, yai Siba da daotari eutu ami
    erido petedo embomai iji einda iterada jimbo karigaina. Aindabé, eutu awa ainda
    yaida edo aikamanabé gupusina, Daotari Solomon da dubo ge atopapoteira awa ingain.
    Edo giwo! Embo da (1) einda isira awa bajinabé Solomon daginegari.
  snn-NT: Yecore'ga, ira baingo ba'isi'co, sëribë ca'nco bain ta'yejeiye ëjago ba'isi'core
    ro'tani, Riusu bënni senjoja'ñete masijë'ën. Bain ta'yejeiye ëjaguë Salomonbi
    ai masiguë yihuoguëna, bagobi Salomón masiguë yihuo cocare achani masijaza cago,
    ai so'o sani baguëna ti'anni achagoña. Ja'nca achani masisi'core sëani, mësacua
    yua bago yo'ogo ba'ise'ere ro'tani, yë'ë cocareba yureña quëani achose'ere quë'rë
    te'e ruiñe achani ye'yejën ba'ijë'ën. Achaye güetoca, yë'ë yua Salomon'ru quë'rë
    ta'yejeiyereba masiguë sëani, Riusubi mësacuani quë'rë ta'yejeiye bënni senjoguë
    ba'ija'guë'bi.
  atb-NT: Maupyî mâ é hkohkâm myhí gi, maumyî ló htâng é mai lé lô mù, Sholumon é
    hpaqchyî dang lé, lé gyô yù bê nghut mù, haû tarâ jéyáng é buinyì má, shí ipyat
    mâ é byu pé eq rahá toq lô luî, yhangmoq lé mara hûn râ nghut lhê. Wú keq, Sholumon
    htoq ko sû gi, ahkuî shî má jé nyi to bê.
  wro-wro: Njinaiudj araworinja pitja bḁri njenu wure nąnja i:dja woi marąŋunmąndjiri
    ąndja nąnja, njąŋga pitja wure njo:nąŋgori; gewunja njeŋgunal bąndaia umindjuŋuru-i-dągu
    ŋuru kaŋuru wunja wuni:ndjaru Solomon anąŋga, wrai, inaiud' ban dąga Solomon nąnja
    ŋuruma kąnuŋ.
  cek-AK: 'Lokcaek naah aloih bang ih siangpahrang nongpata loe hae dung kaminawk
    hoi nawnto angdoe ueloe, nihcae to zaehaih net tih: to nongpata loe Solomon palunghahaih
    lok to tahngaih hanah, kangtaeng koek long ahmuen hoiah angzoh; khenah, Solomon
    pong kalen kue haeah oh.'
  bkd-bkd: Asem ku Aldaw hu Paghukum hukuman kaw hu silut taena ha rayna ta Sheba
    ta saena madiyù sa hinipanawan din hu pagpaliliman hu katudluanan hi Harì Salomon.
    Ba iman dini en sa matatau pa dì ki Salomon ba harì nuy agdawaten.
  ctu-76: Ti yorojlel melojel ti' tyojlel Dios mi quejel i melob i bʌ quixtyañujob
    año' bʌ wale. Jini x'ixic bʌ yumʌl ya' ti Sur mi quejel i tsictisan añobʌch i
    mul. Como jini x'ixic ti tyʌli ti wen ñajt bʌ pañimil cha'an i ñʌch'tyan i ña'tyʌbal
    jini yumʌl Salomón bʌ i c'aba'. Ti' ch'ujbi. Pero más ñucon bajche' Salomón. Pero
