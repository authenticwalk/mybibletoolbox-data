    Sekwo Anɨtumo minɨngkayoso pehoꞌnekulo. Ose selonefoho. Hwapɨngoso hohonta hwe
    yofe engoꞌnjo Soulomoun humamojo sohonta oso aꞌmusi kako hwaho ikanopontaꞌangosi
    kako Soulomoun Anɨtuye hungkuno wolontɨhwano lonto kako sapmmentisofoho. I osoꞌno
    olohonta hwe nomꞌne Soulomounɨmo yakoloꞌnnyo sohwo sekwoꞌnji olopo ko humaso sohumo
    sekwo kakimo minɨngkowalokuyohofo.
  eng-AOI: Then Jesus said to them, “On the last day God will judge people to see
    if they are good or bad. At that time the Queen of Sheba will stand up and blame
    you people living here today. Long ago she travelled from a country far away to
    hear King Solomon. Solomon spoke powerful words because he was a wise man and
    she listened to him. So she will accuse you all, because an even greater person
    is here with you today, but you won't listen to him.
  yon-yon: “Kwane Godbed wengyundaneen yaron ari kuu, ambab kuri ye kuinbed menenu
    ‘Kibik doriibdan kuu arewa anam kii.’ andanuun, amborom kuu yu kuu miin ambab
    kurimbed menenu Solomon ye kedmengkandi amun wengambarande muneen kowe. Kumban
    karub maa Solomon yaningko burudande miin darewoob yeman kuu ke monoon kei!
  poi-NT: Jesɨc cuando núcpa jém ja̱ma iga Dios icɨɨpiŋpa it́u̱mpɨy jém pɨxiñt́am,
    miñpa jém aŋtsapsa̱umɨpɨc reina. Tsucumpa iga iquejajwadáypa jém pɨxiñt́am jém
    it́yajwɨɨp sɨɨp. Porque juumɨ miñ jém yo̱mo iga imatoŋpa jém aŋjagooyi jém Salomón
    ijɨ̱xi. Pero yɨɨm it́ con mimicht́am tu̱m más mɨjpɨc aŋjagooyi que jém Salomón,
    pero micht́am d́a iŋcupɨctámpa.
  wuv-wuv: A'a fei au dududua, mei Hapara Pifine, mei noramiana hara'uu, iwe asi'afipui
    a'a ei rama'aa feni au feni ma ware ba rona tata, uaa namina di'ininaa gufuna
    i susuwe'i ba i guainaa fei apa'aa Solomon ma'uaa hemea na muainaa Solomon, hia
    yeni eni.
  quf-NT: “Chaynulla chay surlawmanta gubyirnapis chay jwisyu diyapiqa sharimur, qamkuna
    kanan tyimpupi mana kriyinaqkunapaqpis rimanqa kastigakashana kayankillapa kanqa
    nir. Chaqa chay gubyirnaqami largu maymanta shamuran, gubyirnu Salomón kusala
    yaĉhayninwan yaĉhachikuqta uyakuq. Piru kay naypaykillapapi kaqqami kusa mas gubyirnu
    Salomonmanta kar yaĉhachikutinmapis mana kasunkillapachu.
  yuw-yuw: “Oro, Saut kantrihon Kwin owi yu ‘Salomonthon kombic kombic ogepma sogiwa’
    yongo uyap ubarago sinom onggoc. O önga wömai amna au Salomon angirahacma yu sonot
    itac mahong sontho yuhon mata kombic kombicha koroc koroc kamang. Worocha wömai
    Kwin owi worocho Kopotorochon mata youpdec idongga owi amna önga idangma yuhon
    mata yun bödeuna wontucmunohon urago sogitnahing.
  hus-NT-1971: Tam quim baju an q’uicha ca ts’ejca an inicchic c’al a Dios, tam ne’ets
    ca cubiy ti jolbix c’al tata’chic an uxum ts’ale ax ti Sabá. Jaja’ ti biyal ou
    chich c’al a Salomón quin ats’anchi in tsalpath cahuintal, ani nana’ u cahuintal
    lej c’athpich exbath yab ejtil in cahuintal a Salomón.
  med-med: Wamp mbʉ pora, kot iting ei nga ui ti, Got ndi, to ropa pinditim. Ui ila
    Sipa kona ila amp kwin ti, murum ei omba, wamp mbʉ, kot iting kona ila anggilpa,
    wamp mbʉ nga uⱡ kit akup etʉk mormin mbʉ, kot ila nimba. Nambuⱡ emel, amp kwin
    ei, mʉi punt ronggʉt moⱡpa, wote Solomon nga pilpa kungʉndi ik kai nʉtʉm mbʉ,
    pilmba pilpa urum. Ei mel, ya enim nga kona ila rʉk wu ti morum. Ei ndi, Solomon
    tʉpa mana ndupa, oⱡa orunga morum.
  bch-bch: Be ngan ado toaiua Deo ipamadid gid panua ngan posanga, taine nagerara
    ngan tibur saut ga idae mulian toman ngan gid panua labone ad, ta isol gid ngan
    posanga. Ngansa ele tuanga ienono tano idigedigeai, be ilalala aluai ga inam ngan
    longonga Solomon ele paoatainga. Be ega, labone eaba ede rabu ngan gimi iasal
    Solomon.
  cco-NT: Jo̱ malɨɨ˜guɨ eáangˊ cajo̱ calɨséngˋ jaangˋ dseamɨ́ˋ i̱ caꞌéeˋ co̱o̱ˋ ta˜
    féꞌˋ fɨˊ lɨˊ huí̱i̱ˆ eáangˊ. Jo̱ ie˜ jo̱ seengˋ jaangˋ dseata˜ dseaˋ féngꞌˊ fɨˊ
    Israel i̱ calɨsíˋ Salomón i̱ tɨɨngˋ eáangˊ. Jo̱ i̱ dseamɨ́ˋ do cangórˉ cangonʉ́ʉrˆ
    e júuˆ quiáꞌˉ i̱ dseata˜ Salomón do. Jo̱ dsʉꞌ mɨ˜ niguiéeˊ jmɨɨ˜ e niquidsiˊ Fidiéeˇ
    íꞌˋ quiáꞌˉ jaléngꞌˋ dseaˋ uíiꞌ˜ jaléꞌˋ dseeˉ quiáꞌrˉ, jo̱baꞌ i̱ dseamɨ́ˋ do nicuǿꞌrˉ
    ꞌnʉ́ꞌˋ dseeˉ, co̱ꞌ jaˋ nʉ́ʉꞌ˜naꞌ jaléꞌˋ júuˆ quiéˉe.
  deu-1951: Die Königin von Mittag wird im Gericht wider die Männer dieses Geschlechts
    auftreten und sie verurteilen; denn sie kam vom Ende der Erde, um Salomos Weisheit
    zu hören, und siehe, hier ist mehr als Salomo!
  alq-ALGNT: Aa 8eckadj kitci ogimak8e, ca8anog ka odjipan, kitci 8asag ki odose e
    pi nda ndotagin Sanamon (Salomon) odikido8inan, e kitci kagita8endamindjin. Aja
    dac te nogom ooma pejig a8iag na8adj e kitci apitendagozidj apitc8in Sanamo. Apitc
    dac Kije Manido tibakonadjin a8iagon, aa ogimak8e kada pazig8i kidji inactaonadjin
    ini a8iagon nogom ka tendjin ega ka 8i ndotamindjin.
  ixl-NNT: As abꞌimaleꞌ setaꞌn uvaꞌ ibꞌan u ixoj uvaꞌ ijlenaalike tu u tenam uvaꞌ
    Sabá, tan tziꞌaꞌn kat tzaakat ixoj tiꞌ ul tabꞌit itxumbꞌal te u ijlenaaleꞌ uvaꞌ
    Salomón. As tul la ilej u qꞌiieꞌ tiꞌ ibꞌanax isuuchil unqꞌa tenameꞌ skajayil,
    as antu veꞌt u ixojeꞌ la uli tiꞌ ixochat ex vatz u Tiixheꞌ, tan kꞌuxh at in sexoꞌl,
    as yeꞌ nesaꞌ etabꞌit vunyoleꞌ. As tul nim valcheꞌ tiꞌ u Salomón.
  boa-NT: Aane muurá Píívyéébe mɨ́amúnaa muhdú ícyahíjcyáné ímíbájchócooca tsáápille
    tsííñé iiñújɨ múnáalle ámúhadívú néétsoó ámuha mecáhcútsohíjcyátunévu. Muuráhjáa
    tsíhyullétú tsaalle Tsaromóó uwáábó illééboki. Aallée muurá ímí cáhcujtsóhi. Áánáa
    ¿ɨ́veekí dííbyeúvú ehnííñevu o íjcyaabe o úwaabóné tsá ámuha mecáhcútsohíjcyatúne?
  quh-NT: Sabá llajtata camachej warmeka ancha carumanta jamorka Salomonpa yachayninta
    uyarej. Reparaychej, kancunawan caypi cashani, Salomonmanta aswan curaj. Chayraycu
    Diospa c'ajaj phiñacuynin p'unchaypi chay camachej warmi cunan p'unchay runasta
    juchachanka.
  kwi-kwi: An ñamin katsa mikwa ashampane mamaz attish suras Salomón tukin, Israelpa
    katsa mikwakin, ara, paiña wat pit pian aizpa mɨna. Ilnamtu payu taizkane, Diosne
    ma payu uztuza kwail kiamtu kiznanazi. Sun ashampane kawarain kaiznanazi. Iztain.
    Nane Salomónkin anza tɨnta ish.
  agm-agm: Ipɨhomɨ bopihihoaaŋɨ mɨhombɨhaatɨ waatɨ apopaatɨ yapɨpatɨ isɨhiya kahapaamapɨpa
    jaatɨ bimisaamaatɨ wanɨ kɨmura namoyaatɨwɨ bimohiyɨhiyaisatɨ asisɨha Autaahaatɨho
    netɨ isɨhiyai tipɨtapaatɨ usondandɨhetɨ doaitaise. Asisɨha ketɨ isɨhiyai kaatɨ
    kiyaamɨ maipɨhaiwa netɨ ausaimanatɨ nunjɨtaise. Sandɨ napaape, jɨhura kaatɨ mɨhopɨ
    yapɨpatamɨ otasaahaapɨhapɨhaatɨ Soromonɨhomɨ gwɨnyaasɨtɨhandɨ mmona komɨ pɨwɨha
    atitandɨ nasataise. Aihɨ amɨ wanɨ kɨmura Soromonɨhoai apɨpaahɨ nusatipɨhaatɨ awaindɨhandɨ
    gwɨnyaaho kɨmbɨhɨ noaipatɨ kɨmo bindataise.
  ubr-ubr: Baigurubaban an Ra Aiwab jever an tafanam Sheba emon on, arimon inmisir
    ato sabu ari ra nin semama on iniubares yabin on Aiwab jever on eta weromin maiau
    tafanam taigai bag on emon ibib inat aiwab orot Solomon aurin on an gigiboan baibebe
    ittatam mes; ato Yau awurem orot tani nin on gagamin bag men aiwab Solomon ba.
  tsw-NT: O urana wu ugeꞌetosu, Egbere va Sheba ta̱ ꞌya̱wa̱ na adanshi a aci a ama
    a mantsa ma nda. Adama a na a̱yi wu uta̱i alanga lon, tsa̱ra̱ wu uwwa urevu nu
    ugbozu wa Sulemanu,† gogo gba za na laꞌai Sulemanu ta̱ pa agba i ꞌyuwan ta̱ a̱
    usu.
  cax-NT: Arrümanu ito paürrü nüriaburrü auqui tauna ümo mancarrü atüraiyo ñana au
    manu nanenese nesa bacurrtacarrü. Uirri urapoi nipünate genterrü nesa arrüna tiemporrü
    caüma, itopiqui tone cuatü tücañe auqui iche nauqui onsaperio ñanunecacarrti Salomón,
    naqui yüriaburrü. Pero arraño caüma chaurriancapü apicocoroñü, abu arrüñü manrrü
    nisüriaca pünanaquiti Salomón.
  aia-aia: Na'i dangi ni hihiiri, ni urao mwaeraha baania Shiba 'ai ura ara'a mai
    'unua do 'i'amoui noni na'i 'ohani mou taritari'a mora. 'Inia rei'uaa na awa ha'atau
    'ari nata aba 'iniai marewana, me 'iia 'a boi 'anai bahurongo'i mwane ha'ausuringa'i
    ana'ia Mwaeraha Solomon. Minau wai 'unua tana'amou, 'e nei na ororiu di'ua ro'ua
    Solomon na ataha'a bei'amou mamou ai'a raba bahurongoa.
  srp-1865: 'Carica južna iziæi æe na sud s ljudima roda ovoga, i osudiæe ih; jer
    ona doðe s kraja zemlje da sluša premudrost Solomunovu: a gle, ovdje je veæi od
    Solomuna.'
  agt-agt: '@see-verse:LUK.011.030'
  lug-lug: Era ku lunaku olw’okusalirako omusango, kabaka omukazi ow’omu bukiikaddyo
    alisaliza abantu ab’omulembe guno omusango okubasinga, kubanga yava ku nkomerero
    y’ensi okujja okuwuliriza amagezi ga Sulemaani, naye oyo asinga Sulemaani ali
    wano.
  yby-yby: Omailimo ona mololibetatibo onawalo maya Siba mikauka uliki mena maya sinokoko
    oloti maya onawalo minabo wewenasida lihimanipomu obi obetadeko lihimanipo napa
    litabo ne. Aya menalimoya Solomonima madonau golotiyoko muki nesa monawanipo ele
    wehe loko elibomidana monawaya elekolo hana-pana anuya nisibo ne. Sa-oneboya nemoya
    Solomonidaya asetoko minoboya edimosi nemo ane elamaboma ne.
  heb-heb: מלכת תימן תקום במשפט עם אנשי הדור הזה והרשיעה אותם כי באה מקצות הארץ לשמע
    את חכמת שלמה והנה יש פה גדול משלמה׃
  mpp-mpp: Aime Seba himongte ngigac-taudi Solomonte ngage-ngage-motoc banogale himong
    mecine sautkacnipec kwesiwec. Aime ngagegaing, yakumac monicti Solomon ewaligac.
    Ilec ailu ngigac-taudi wowosae damengka ngic-ngigac aling yanguctihac gagaing,
    ngengeholec fangke domalu aibabangineng wosaelu ngengele sowacne mimoctodaicte.
  apb-apb: Aana dinge ni leinge Toro ni Siba kei ta'ela'i no'one honosi'omu aana pwaunge
    ienini, na kei ere aamiu uri omu tohungei takalo oto liutaa. Aana ingeie e uure
    ha'atau oto i ngongo'ana walumalau huni lae mai rongoa mo ha'a-uusulinge ni saenanaunge
    a Solomon Inemauri. Na no ko unue oto huni'omu uri ngaeta iini e paine lo'u liutaa
    aana Solomon taane i matolamiu i leu, ta'e omu ko leledie mola.
  san-TEL: విచారసమయే ఇదానీన్తనలోకానాం ప్రాతికూల్యేన దక్షిణదేశీయా రాజ్ఞీ ప్రోత్థాయ
    తాన్ దోషిణః కరిష్యతి, యతః సా రాజ్ఞీ సులేమాన ఉపదేశకథాం శ్రోతుం పృథివ్యాః సీమాత
    ఆగచ్ఛత్ కిన్తు పశ్యత సులేమానోపి గురుతర ఏకో జనోఽస్మిన్ స్థానే విద్యతే|
  ben-IRV: দক্ষিণ দেশের রানী বিচারে এই যুগের লোকদের সঙ্গে দাঁড়িয়ে এদেরকে দোষী করবেন।
    কারণ শলোমনের জ্ঞানের কথা শোনার জন্য তিনি পৃথিবীর প্রান্ত থেকে এসেছিলেন, আর দেখ,
    শলোমনের থেকেও মহান এক ব্যক্তি এখানে আছেন।
  ntu-ntu: Mzli kc bqnc kwin kc Seba mrkc Arabia, vzm rlru mz nzlalztq-krbzle mz Solomon
    mz natq ngr nzyrplapxngr. Kxmule-esz', a' mzli ka doa kx myaszpx-zlwzle Solomon
    vzpem, a' pxtxpx-ngrnamu nzlalztq-krbzmu bade. Mz nzmu-krde lcde, mz Mzli Kxmatq
    kc navzm, Kwin kc Seba sa naycmne kz mz kot mz nzpipx-krde kx vz-rbramu, murde
    trlalztqpwzmuu mz Gct mz natq ngr nzyrplapxngr.
  pan-pan: ਦੱਖਣ ਦੀ ਰਾਣੀ ਨਿਆਂ ਵਾਲੇ ਦਿਨ ਇਸ ਪੀੜ੍ਹੀ ਦੇ ਲੋਕਾਂ ਨਾਲ ਉੱਠੇਗੀ ਅਤੇ ਇਨ੍ਹਾਂ ਨੂੰ
    ਦੋਸ਼ੀ ਠਹਿਰਾਵੇਗੀ ਕਿਉਂ ਜੋ ਉਹ ਧਰਤੀ ਦੀ ਹੱਦ ਤੋਂ ਸੁਲੇਮਾਨ ਦਾ ਗਿਆਨ ਸੁਣਨ ਲਈ ਆਈ ਅਤੇ ਵੇਖੋ
    ਇੱਥੇ ਸੁਲੇਮਾਨ ਨਾਲੋਂ ਵੀ ਵੱਡਾ ਹੈ।
  gvc-gvc: Buhiri dahrehti dacho jichʉ pʉhtorocoro sur macaricoro panopʉ macaricoro
    ducu, mipʉ macainare “Ñaina jira”, ni yahusãnohca ticoro. Ticoro Salomo panopʉ
    macariro to masiare tʉho duaro yoaropʉ ahri yahpa pa sehepʉ jiricoro Salomore
    tʉhoro taha. Ã yoaro noano yoaro niha mipʉ macaina yʉhdoro. Ã jiro ticoro yahusãnohca
    mipʉ macainare. Ã nicʉ mʉsare potocã niita nija. Mipʉ mʉsare yʉ buhea Salomo to
    buheri yʉhdoro jira.
  mwp-mwp: ‘Lawnga! Ngithamun ngoelkay yoepathaman koeyza. Awgadhaw kuthaw goeyga
    nanga mura mabaygal bangal kaday nithamoene, matha kedha wara kuyku yoepkaz zoey
    doegamoengu. Kay paypa kulay na ngapa ngalpan kuyku mabaygoepa imaypa, Solomon.
    Na kakal aymiz kedha nanu mina yoepathaman mina koeyza, ngitha lawnga. Kedha zoenguz
    na uzaraydhin koeysigaz nanu boeradharoengu, koerngaypa Solomonan yoepa a nungu
    mina ngurpay. Kasa kay kedha mabayg kay ngithamuniya koeyza adhapudhay Solomonaniya.
  ksj-ksj: Ibite madaḡano Siba habaꞌa kini roḡaeḡaniꞌa haba faḡanonoꞌo kini Solomona
    ḡoere abitoga veize onamiro. Izidi Solomona vitinoga vazeḡaꞌe eḡe, rehano za eḡe
    ḡoere abitoga mene urateꞌohe. Eꞌanoꞌo Badiꞌa kota madaḡano Siba kini roḡaeḡaniꞌa
    izidi ega zamao edanadu ziꞌuma, raenaꞌa, 'Zaꞌe veꞌoga!'
  sbk-sbk: Omalkia owa hukusini ayisogola isiku ilyalongwe pandwemo na bhantu abheshikholo
    eshi wape aibhalonga aje mnamakosa afatanaje omwahale ahenzele afume ncha ezye
    ensi ayovwe ehekimu eya Solomoni, na epa pali o gosi ashera Osolomoni.
  mya-JVB: တရားဆုံးဖြတ် တော်မူသောအခါ တောင် ပြည်ကို အစိုးရသောမိဖုရား သည် ဤ လူမျိုး
    တစ်ဘက်၌ထ ၍ အရှုံးခံ စေလတံ့။ အကြောင်းမူကား ။ ထိုမိဖုရားသည် ရှောလမုန် မင်းကြီး၏
    ပညာ စကားကို နားထောင် ခြင်းငှာမြေကြီး စွန်း မှ လာ ၏။ဤ အရပ်၌ ကား၊ ရှောလမုန် ထက်
    သာ၍ကြီးမြတ်သောသူရှိ၏။
  kgf-kgf: Héŋgaleŋ ama yanda méŋ baec waŋgoŋa Saut iguc hezac imuac embac garata
    méŋnéŋ Solomonac niŋtegic qiŋtegicac kuha nimmaŋ ʒé baec tetecgia igucnec hayec,
    néŋ nalé yomuac hicŋisai eneŋ Solomonac Kuneŋa neŋ you kecma énézéwa ménda niŋnénʒu.
    Imuac ʒégésigési naléya ducŋiyu embac garata iminéŋ ini ʒégési énécmimac.
  awb-awb: Sórómóniga Ísara keráq wahnahnútaq wáhnaupéqté kéné wahnah inínká wene
    ahtebia éhwéh iranieéna íre wahtopeqte weba súwe. Teiníboq írátíáhro. Amahnága
    iteba míó ánímé Sórómóni kiotaiku aní múge. Mi inínká Sórómónine ahtebia éhwéh
    ironserahme árahinsabé néne ehweh íre iraho? Minayabe Manikánka ehweh aitahna
    tanáhráq mi inínká iriwe ména itensabé ehweh aitankéhe.
  gdn-gdn: Naiya takari kawaya ka tawana Seba mu ridimaga kawai mosi tawana uwama
    kawaya were yabadubu apunu Soromoni e notai supasupai pokaiya dimawagawa ki yonai
    wainapana ki nana bauwena. Apunu Soromoni e ka apunu kawaya ko nau suwagani wainapumuri;
    E ka ade erida ko apunu karako bauwena apunai ki e mena ka kawaya esida. Ko e
    yonai ki wi eba wainapiyamu ki pokere Mamanuga God e idai gurai wi naurigau ugwadiniyana
    ragiragi ki marai baiyagisi ki ka ridi kawai ki e mete uburoto e idai gurai iyapana
    karako idiwu ragidai wi naurigau ugwadiniyoto ragiragi.
  nko-NT: Seba owíe tsɩhɛ́ ɔbɔ́kʋsʋ́ lɩ́ɩ́ Bulu asʋ́n ogyíkɛ́, há mlɩ ndɛmba-abí
