  dop-dop: Ye pǝ tɑlɑ hʋʋlɛ wule, ilim mpǝtǝŋ tɔɔ wulɑʋ ɑlʋ nyǝŋ kɑ́ kʋ kʋfɑlɑŋ yǝlɑɑ
