    nɨrkunien kape King Solomon kupən. Mərɨg yo yakmauə, nɨrkunien kafak rapita King
    Solomon. Mərɨg kɨmiə nakhapəh nɨsətərɨgien kɨn Yo. Mə tukmə nɨpɨg Kughen tukrəkir
    narmamə iran, kwin a tukrərer mɨni-hah yamə mɨne kɨsarə e towei mɨne.
  kmo-kmo: Anasak tawa nediik Shiba nosapek siitii kowu tawa aka tabo yi mima sii
    diita nedii ma mima yenya harapa ow maji bakiita. Siita kata yepa anadii eemek
    heechi Solomon riiti hokwa sokwa majin meejiken yar. Wowak, ma por apa diika tawey,
    rii eeta harapa. Rii Solomon riina dagiirepoyetu.
  agr-agr: Nuwa Sabá nugkanmaya aentsun apuji surnumia Salomogkan tajiuwai, Apajuí
    yachamtikamun antujuk dekajuatatus. Nunú atumnak bakugmagtinai, atak suwimak atina
    duwik, wi Salomogkan nagkaesaun dekaun imatika chichagmash antukchaju asagmin.
  kyc-kyc: Kote pii andake paliramo yuu gii dokopa Kuini donorena range baame wambu
    epapu isa ando karaminyi dupwa kando isipyara ingilyamo. Kuini enda doko banya
    yuu range nanesa doko yaki nyepala yuu kipwa kipwa dupwana kata londeta epo Solomena
    pii keyange doko sela epeya. Epapu mendeme Solomonepa manda manji napyamo doko
    kamame wakasa ingilyamo doko dae kata kande.
  urd-GVU: قیامت کے دن جنوبی ملک سبا کی ملکہ اِس نسل کے لوگوں کے ساتھ کھڑی ہو کر اُنہیں
    مجرم قرار دے گی۔ کیونکہ وہ دُوردراز ملک سے سلیمان کی حکمت سننے کے لئے آئی تھی
    جبکہ یہاں وہ ہے جو سلیمان سے بھی بڑا ہے۔
  yre-NT: Ɛn lɩmɔn -tʋ nɛn 'li e ya mingɔnnɛn -a 'trɛda "tre 'zia bɛ, yi nɛn Bali
    minnun -le tin "baa bɛ, -yɛɛ 'wɩ -tɔa -naagʋnɔn man. Kɔɔ e 'si 'trɛda fɛnan -kɔɔbli
    'nan, 'nan -e 'e Salomɔn -le 'wɩ 'tɔdɩ yɩ. Maan ve 'cɛɛ 'nan, min nɛn -a -dan
    "mlian Salomɔn da bɛ, e ya 'gʋ.
  fuh-BKF: Nyannde darngal, kaananke debbo leydi horɗoore ummodoto e worɓe jamaanu
    o, hiitodoo e muɓɓen, de liɓa ɗum'en. Sabo o ƴuwii faa hoore leydi, o warii faa
    o hettindoo haalaaji Suleymaana kebbinaaɗi hakkilantaaku. Haya, ɓurɗo Suleymaana
    ina ɗo!
  arl-NT: Cua supuetana Salomón jaara Israel pueya jiyaniijia quiquiaari, jiyacari
    tamonu maajiiri pananu shuucuaji jiyajinia jiyaniijia quiquiaari. Nojuajaari jiyanohua
    tucuacaanuji niquiaari narta jiyaniijia Salomón tojiniuucua, jiyanohua niishijia
    Salomón quishacari. Jiya puequesacari Pueyaso saniniujiushacari pueya, cuno maajiiri
    jiyacari sanenutaniya nio pa quishacari pueyacuara na tonujunura, nojori ruuretanuucua
    socua Niishijiajanaa cutara Salomónjiniji. Cuno Niishijiaari niya nia tajinia
    quiyacuaja. Janiyacuajaari nojuajani.
  ziw-ziw: Mwe dizuwa dyo kukantila Seuta ywa chivyele ywa Sheba nachimale nakuwalaha
    wantu wa dyelo, kwaviya atambaga kulaila kwe isi yakwe kwita kwetegeleza milosi
    ya chimanyi ya Seuta Sulemani, naho nawagambilani hano hana mkulu kumjinka Solomoni.
  grc-TR: Βασίλισσα νότου ἐγερθήσεται ἐν τῇ κρίσει μετὰ τῶν ἀνδρῶν τῆς γενεᾶς ταύτης,
    καὶ κατακρινεῖ αὐτούς· ὅτι ἦλθεν ἐκ τῶν περάτων τῆς γῆς ἀκοῦσαι τὴν σοφίαν Σολομῶντος,
    καὶ ἰδού, πλεῖον Σολομῶντος ὧδε.
  nag-nag: Dakshin laga Rani bisar dinte uthi kene etiya laga manu khan ke bisar koribo,
    kele tai duniya laga kona pora Solomon raja laga gyaan kotha huni bole ahisele
    aru sabi Solomon pora bhi mohan ekjon yate ase.
  eng-OEBCW: At the judgment the Queen of the South will rise up with the people of
    this generation, and will condemn them, because she came from the ends of the
    earth to listen to the wisdom of Solomon; and here is more than a Solomon!
  knj-NT: Ja' yet oj jul sc'ual yet oj sna'on oc Dios yin eb ánima ti', ja' ix yaaw
    bey sur yet peyxa, oj a linan ix, catu' oj yalon a ix spenail eb ánima ti'. Yutol
    caw naat jix tit ix, jix jul ix yaben tet naj Salomón jantaj sjelanil. Jaxa tinani',
    ey jun mac txequel ec'ban yel oc apnoj yintaj Salomón tu', pero c'am chi jul eb
    ánima yab tzet chi yala.
  deu-1912: Die Königin von Mittag wird auftreten vor dem Gericht mit den Leuten dieses
    Geschlechts und wird sie verdammen; denn sie kam von der Welt Ende, zu hören die
    Weisheit Salomos. Und siehe, hier ist mehr denn Salomo.
  san-PUN: ਵਿਚਾਰਸਮਯੇ ਇਦਾਨੀਨ੍ਤਨਲੋਕਾਨਾਂ ਪ੍ਰਾਤਿਕੂਲ੍ਯੇਨ ਦਕ੍ਸ਼਼ਿਣਦੇਸ਼ੀਯਾ ਰਾਜ੍ਞੀ ਪ੍ਰੋੱਥਾਯ
    ਤਾਨ੍ ਦੋਸ਼਼ਿਣਃ ਕਰਿਸ਼਼੍ਯਤਿ, ਯਤਃ ਸਾ ਰਾਜ੍ਞੀ ਸੁਲੇਮਾਨ ਉਪਦੇਸ਼ਕਥਾਂ ਸ਼੍ਰੋਤੁੰ ਪ੍ਰੁʼਥਿਵ੍ਯਾਃ ਸੀਮਾਤ
    ਆਗੱਛਤ੍ ਕਿਨ੍ਤੁ ਪਸ਼੍ਯਤ ਸੁਲੇਮਾਨੋਪਿ ਗੁਰੁਤਰ ਏਕੋ ਜਨੋ(ਅ)ਸ੍ਮਿਨ੍ ਸ੍ਥਾਨੇ ਵਿਦ੍ਯਤੇ|
  nob-LB: Dronningen fra landet i sør skal på dommens dag stige fram som vitne mot
    denne slekten og dømme den, for hun kom fra et fjernt land for å lytte til visdommen
    Salomo hadde. Men her finnes en som er større enn Salomo, og dere nekter å tro
    på ham.
  ntj-ntj: Kulinma-ya ngaanya. Ngula Mama Kuurrtu yarnangu pirninyartu kuurrpa purlkanyangka
    ngaratjunku. Nyangka minyma puurrpa Tjiipanyamartatjilu-tjananyanta puntulku kuru
    watjalku ngayuku wangka-yan kulira wantirranyangka. Tjiinyamarntu minyma palunyanya
    ngurra tiwanguru pitjangu puurrpa Tjalamannga kulilkitja ninti purlkanyalu tjukurrpa
    watjaranyangka. Nyangka ngayulu-rna ninti purlkanya nyinarra, palunyangka munkarra.
  sxb-NT: Omwami owekikazi owa ekialo ekiri Emulambo yoona ari-imerra mu ekiina ni
    ikula eria nyingeeno rino, kandi yoona arigera ekiina kiwakire. Ee, aeniki yaema
    ale ino agia okuwurra amangʼana aga Sulumaani, ni wano walowere okuwurra omuntu
    okirre Sulumaani ale ori ano.
  nhu-NT: Ɛ̀ nu ke enu diuu di nsaw wvu fokemɛse le, ɛ́ Yaa wvù to saake ketum kè
    Shɛba eleem bô ɛŋgokɛ ke keseen kin ege ɛ́ bó elese kí ŋgɛw e, njefo wvú to nu
    ɛ nɛ ketum kew e ɛ̂ kendvuse ke woŋ e keeto eyuw bvufee bvu Nfon Saamun e. Geenɛn
    ben eyekɛ eyuw, wee mvu nu fɛn bô fiɛɛ ɛ fí kuuke fele fi Saamun e.
  row-row: Dei fo sia fai mateteꞌen, mete ma Lamatuaꞌ dadꞌi mana Maꞌetuꞌ dedꞌeat,
    dei fo ina maneꞌ mana nema mia ona nema, nasodꞌa baliꞌ, fo nambariiꞌ dadꞌi sakasii.
    Ana dudꞌu fo fua salaꞌ neu basa hei mana masodꞌaꞌ oras ia nae, ‘Basa hei ia ra,
    nggoaꞌ!’ Feꞌesaꞌan ina maneꞌ naa nema mia dodꞌooꞌ fo nita no matan mane Soleman
    mahinen. Tao-tao te, ia naa hambu Atahori sia taladꞌam mara, manaseliꞌ lenaꞌ mane
    Soleman. Te hei nda nau tao-afiꞌ mbei neu E sa boe.
  msy-msy: Fomɨra Seban Amizir Atrivimɨn nguazir kamɨn saghon ikegha Solomonɨn fofozir
    aghuimɨn akaba baraghasa ize. Ezɨ gumazir mam bar Solomon gafiragha ian tongɨn
    iti. Kamaghɨn amizɨ, Gumazamiziba Godɨn Kotiamɨn Tuivamin Dughiamɨn, Seban Amizir
    Atrivim tugh datɨrɨghɨn itir gumazamizibar arazir kurabar gun mɨkɨmam.
  agg-agg: God ai nindoumbo yɨbobofendürɨmboayu ranɨ si tüküfeyoambe anɨmbo bogorɨ
    adükarɨ nɨmorehɨ hɨfɨ warɨ kadüdanɨpoedɨ ai tükündɨfe nindou hapondanambe anɨmboei
    ranaheimbo nɨnɨ-moatükunɨ ai moaruwai ramarɨhindɨ ranɨmbo papɨ-hoafɨndandürɨmboe.
    Ranɨ-moatükunɨ refemboayo ra nɨmboe sapo ai adükarɨ bogorɨ Soromonɨndɨ ndofe fɨfɨrɨfe
    hoafɨ hɨmborɨmbo-hündambo ahandɨ hɨfɨ bɨdɨfɨranɨ aŋgunɨpoedɨ hɨnɨŋgɨre haya masɨno.
    Ŋga ro sɨheimbo hoafehandürɨ nindou sɨhei mbusümo anüŋgu aiana Soromonɨmbo ŋgasündirümboani.
  ptp-ptp: “Om obêc buc tɨmuên wê Anutu obêc tɨtô xomxo ge, od vêx levac wê tu tɨbii
    Siba nên kwin vac buc ilage ge obêc kɨdi lec hɨxôn xam wê xam dô gwêbaga dɨ nêl
    xam nêm nipaên kɨtong. Ên vêx tige kɨdi vac kɨbun myahɨpu dɨ lam ên nêb ob lam
    ngô kɨyang wê King Solomon nêl hɨxôn pɨyôp nivɨha ge. Dɨ gwêbaga a wê a luu Solomon
    vêl ge a lam dô hɨxôn xam lê, lêc xam o ngô a vyag lêm.
  nak-nak: Te la tapasi la haro, la tavile uru ale pou la mulugaluga otalo la gale
    e Siba, eia ge hiliti vikapopo le amutou la tuvu la valalua ale igoie, eia ge
    vitomu sasae la vulovulo mutou, La vuhula alaura eia hiliti loio te la igaga la
    maututula veia ge hari tavu e Solomon, ge lolo la tikumu la merera tetala. Me
    igoie la tahalo ale uruale Solomon, eiala guvitie.
  ron-LUDARI: La zuvă kănd Dimizov osă sudjaskă alu pămăntuluj, carica karje d mult
    avladit p pămănt alu Jugu osă skuală š osă svjedočaskă păntruv lumje ăn asta vrijamje
    daja če ja avinjit d dăpartje s audă p caru Salomon karje avut mult mudrost, a
    jakă, ku voj je aiča njeko maj marje d Salomon.
  lbb-lbb: Ana pukakiar a warkurai, a kwin mitumo namatana tobar ir tur pa ir arup
    rakrakai a tarai tagun anone, anasa i hanot miting bakbak sur ir longor a mananos
    ana King Solomon, pa anone, esaning i leklek ta e Solomon kanet.
  kan-2017: ದಕ್ಷಿಣ ದೇಶದ ರಾಣಿಯು ನ್ಯಾಯವಿಚಾರಣೆ ದಿನದಲ್ಲಿ ಈ ಸಂತತಿಯವರೊಂದಿಗೆ ಎದ್ದುನಿಂತು ಇವರನ್ನು
    ಅಪರಾಧಿಗಳೆಂದು ಖಂಡಿಸುವಳು. ಆಕೆಯು ಸೊಲೊಮೋನನ ಜ್ಞಾನವನ್ನು ತಿಳಿದುಕೊಳ್ಳುವುದಕ್ಕೆ ಭೂಮಿಯ ಕಟ್ಟಕಡೆಯಿಂದ
    ಬಂದಳು. ಆದರೆ ಇಗೋ, ಸೊಲೊಮೋನನಿಗಿಂತಲೂ ಉನ್ನತನಾದವನು ಇಲ್ಲಿದ್ದಾನೆ.
