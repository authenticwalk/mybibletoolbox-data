    fukeru dimaku Anuture maŋgboroŋ ropekiine roru warego, oi Solomonde maŋgboroŋ
    odurega. Oduregayoŋ, ŋoŋo jibu keta enareku mutu dimabi so sagaga. “Ore eru Anutuji
