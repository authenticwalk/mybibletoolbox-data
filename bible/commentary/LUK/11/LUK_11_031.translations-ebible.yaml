    ŋoŋoke moko komegone pakereru ŋoŋore keririŋgo moko dimaiŋ. Moko dimaku buŋo iŋi
    ŋoŋore sakigo ruaiŋ, ‘Ŋoŋo Yesu keta etebi Anutuji geoine bokirie ŋareme joiserereŋ
