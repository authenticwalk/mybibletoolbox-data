    tonatijmeh iwa kintlajtlakoltis, porke ye wejka owalewak, okikakiko n Salomón
    non satlawel ixtlamati. Iwa non axa nika kajki, se Akin okachi weyijkatitok ke
    Salomón.
  bgg-bgg: Chiih-è chua pha inai shii sajamuii Sheba è riu ne ithek shii nin ruii
