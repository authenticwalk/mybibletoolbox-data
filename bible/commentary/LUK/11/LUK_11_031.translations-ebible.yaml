  spy-NT: Kutas taay ꞉Yēēsu kumwooy kule, “Mākōōyyo ꞉cheebyoosya nyēē kibāytooy kōōrēētaab
    Sōōy bēsyoonoo /kiitiilchinē biiko ng'aleek. Makooruusta biiko chēē wuu chuutēchu,
    kuuyu kichōōnēē ꞉cheebyoosyaanaa lōōyin chokuyēbchinē yiit ng'aleekaab ng'oomnātēēt
    chēē kimwoowu ꞉Sōlōmōōn. Nteenee miitē yu raat ꞉nyēē wōō kubiir Sōlōmōōn.
  xnn-xnn: Isnan awnit mabanagan nan ipogaw et wada nan in-ina ay reyna id Seba ay
    mangpabasol ken dakayo tay id kasikasin et nagapo siya isnan addaaddawi ay ili.
    Ngem inmey kayet ay mangdenge isnan insolon nan kasiliban ay ali ay din si Solomon.
    Isonga pabasolena dakayo tay adiyo polos idnge ya patiyen nan inmali ken dakayo
    dapay nangatngato mo si Solomon.
  mwe-mwe: Lyubha lya ukumu, a Malikia bha ku Shebha shibhakoposhele kukulukana lwene
    lubhelekolu. Pabha bhenebho bhashinkukoposhela kwaataliya, kwiya pilikanishiya
    malobhe ga lunda ga a Shelemani, ikabheje apano apali ali jwankulungwa kupunda
    a Shelemani.
  tte-tte: Kaliyate yatala koina Seba ali toloina lalakina sine yabo (kuin) kani itolo
    yo ikawa-naenae-yagimiu kaiwena sauga beyabeyana koina ilaoma dedei kelamamalawe
    koina yavana ana dedei mena nuwanuwana Kin Solomoni ana yakayakatai sonosonogana
    ibenalan. Na yawalo kolimiu, yabo iyaele bwaite, iya Kin Solomoni esana ilalaki-gabaen.
    Na ana yakayakatai nige kwabebenalan yo nige kwanunuwabui.
  tcs-tcs: ‘Dat dei wen God go zaze ebriwan, da kuin blo Siba i go kamlaipgen tugeda
    wea ol dem pipol blo distaim ya nau. Dat kuin go singaut ol dem nugudting wea
    yupla bin mekem lo distaim. Nomata em bin stap prapa longwei, dat kuin bin stil
    kam po lisen dat waiz tok blo King Solomon. Bat ai spik yupla, i gad sambodi ya
    nau, uda i prapa mobig, mo impotant den King Solomon.
  hlt-THB: Awi dengnaak khawnghi awh kham benna kaw Sangphrang nu taw ve a cadil awhkaw
    thlangkhqi mi dyi haih kawmsaw a mingmih ce thawlh sak kaw; kawtih anih cetaw
    Solomon a cyihnaak ak ngai na law hy, tuh Solomon anglakawh ak bau khqoet awm
    hy.
  soq-soq: Bola Seba warerewa iwoa nowa dawoido enenwisene Israelwa warereu Solomon
    atemba gagalowa etepia baiwa mampe wisen. Me mai atemba gagalowa sa dabuasape
    epona, dia, me wadene mampesan. Kotu walamawe me dewawa euda sa dewasana mampe
    walama ande apanawa kotulepie mala debamaia osolawo itupi, ipawa tauma dea debamawaida,
    mai Solomon rua, manlawo gagaloleidio tane e mai baiwaitipona, dia.
  qub-qub: «Salomonpa yachachicuyninta wiyananpämi Sabá nasyunta mandaj warmipis Jerusalenman
    shamuran. Paymi fisyuchöga jatarimongapaj canan wichan runacunapa contran rimananpaj.
    Salomonpita mas caycaptëpis canan wichan runacunaga manami wiyamanchu.
  att-att: “Á nu duttál yù ággaw nga pamanunnù ni Namarò sù ira ngámin nga tatolay,
    gumikkáng yù ngaw rena nga nammaguray ta Seba, á massistígu ta kuruk nga liwâ
    naw. Ta minay yù rena nga naggapu ta arayyu nga páppatulán tapè ginnán na yù aru
    nga napiá nga inituddu nayù ngaw Patul Solomon. Á yáyù nga awayyá nayù ngaw rena
    nga mangikeká nikayu, ta manakì kayu magginná, mássiki nu ajjan ta arubáng naw
    kunangane yù makáwayyá ánnè kâ Patul Solomon.
  bki-bki: “Mia kulo Nineva re nua napano amijog Jona kiano iliano nalo, abiliglo
    ka bogo nene, a mia nalo na atumolu ea legiano na tibureiano, mia aver bulag rimemedu
    kenemiu torokoriano nalo, bior be toro tai napano naio loa laka ka Jona naio jo
    bija kamiu, mia maka kuvilig kamiu. “Nanua bogo tai bunu tira na toru tai na naio
    be parinio tubo tai napano naio jumolu ea kiano buruvenuo, napano jo koalabo laka,
    naio batove binimei ka rijog tormoruo parinio tubo Solomon kiano ilimasosouano.
    Naruei tira na toru nei bunu mia naio tumolu tu ea legiano na tibureiano, naio
    river bulag rimemedu kenemiu torokoriano nalo, bior be toro tai napano naio be
    masou loa Solomon naio jo bija kamiu, mia kamiu maka kuvisidom naio leleio.”
  bqp-bqp: Yãkpatɛkɛgↄrↄ zĩ gɛ̀nↄmidↄki kpa saraunia ni vu à yã dí gbãragbɛ̃nↄa,
    zaakũ à bò zaa andunia lɛ́a, à sù Sulemanu ↄ̃ndↄ̃yã ma, akũ gbɛ̃ kũ à de Sulemanula
    kú la sà.
  mcp-mcp: Jwɔ̂w Zɛmbî mə bá zə sámb búúd milə́sʉ́ yí, Cî ámudâ í á wú *mə́kɔ́ɔ́l
    mə́ jwɔ̂w yí í bá tɔ̂w tʉ́təlí yə kala búúd ga məbɛ̧ɛ̧́. Nəcé nyə á gwaa zhu íjumə
    i shíd zə gwágʉlə fʉg mə́ Sə́lʉmun. Dʉgá, sâ í ntɔ̧́ Sə́lʉmun yí jísə wa.
  hat-hat: Jou jijman an, larenn peyi ki nan sid la va leve kanpe, la fè yo kondannen
    moun alèkile yo. Paske, li te soti byen lwen, jouk nan dènye bout latè, pou l'
    te vin tande pawòl bon konprann wa Salomon yo. Men isit la, gen bagay ki pi konsekan
    pase wa Salomon.
  npl-NT: Itech neká iksemi tonati ijkuak Ne nikintlajtlakoltis nochteh n tlakah,
