  ena-ena: Mufɨli Asɨ agaŋ hulaŋ iamɨgali agɨladɨ ciaŋ hɨvɨ lamɨbali uami. Hadɨhu
    iamɨgali mu manɨgali hɨnihɨni fɨli tɨbɨ ium kɨlikɨli agadɨ migɨladami agaŋ iahɨbali
    uami. Iahavɨla hulaŋ iamɨgali iabi neŋ hɨniavɨlalɨ agɨladɨ lɨbɨmɨgumɨgu nameŋ
    abɨbali uami. Namɨlaŋ lusɨŋ sɨbɨlɨ sɨbɨlɨ vilalaŋ aba abɨbali uami. Viaŋ ium kɨlikɨli
    hɨnia Jelusalem haiabɨla saŋ hɨbɨ hutesɨ vemin aba abɨbali uami. Hulaŋ hɨji hutesɨ
    daŋ Solomon agaŋ ciaŋ suladami agadɨ igahɨlɨben aba vemin aba abɨbali uami. Hulaŋ
    namɨlaŋ hula hɨnidi agadɨ hɨji hutesɨ agaŋ Solomon dɨ hɨji hutesɨ agadɨ lɨvali
    aba abɨbali uami. Agadɨ ala namɨlaŋ nudɨ ciaŋ igahɨlahɨla saŋ valɨlalaŋ aba abɨbali
    uami.
  nbq-nbq: O endak, hwa ombok ambi at amwa o adumu selatan vikit en at ap Salomo endawi
    werek dugwit, wene hulisiga menda ako aruk huligiluk wagagi. Wagagi ovara, at
    Salomo andi, ap horogat welagagi, eke, At ambi yoma agarik yi andi, mondok ombok
    erogo agarik. At hwa ombok ako en ap horogat ane huligiluk wagagi ovara, hit andi,
    At ombok agarik ako ane hunggitek agipik. Anderogo atma, hivis avakwa enowak dilup
    hudi vaga at hwa ombok ako en mendek yiluk, hit yogak agipik yi yukhirigya dugwit,
    ‘An ap horogat Salomo ako ane hunggwigis ovara, hit en ap ombok yi ane hunggitek
    atma, henanggadi ares,’ yiluk, yukhirigya hagup.
  tgo-tgo: Mbaŋa ne ghambaŋa ghatha, kwin i mena e yaghalako ne i yondo na i wovatharɨtharɨŋaŋgiya
    thake iyake, kaiwae i ri e ghemba bwagabwaga moli na i mena i vandeŋe Solomon
    le thimbako. Na noroke, ya dage e ghemi, lolo regha kaero ina gheke iye i kivwala
    Solomon na thake iyake ma thɨ goruwe.
  yap-yap: Chirofen nra pufthinnag Got e girdi’ e ra sak’iy fare pin nib pilung ni
    fa’ani yib ko yimuch nge yog nib kireb e girdi’ ko bin daba’ e rran, ni bochan
    e liyeg baraba’ e fayleng ni be lek Solomon ni nge motoyil ko machib rok ni bay
    e gonop riy; nggog ngomed ni bay ban’en u roy ni ka ba ga’ ngak Solomon.
  mop-NT: —Le'ec ca' c'ochoc u q'uinil u tz'abül a sip'ili, wa'taloo' u ca'a a cristiano
    jujun tuulil ti'i ca' ilbicoo' u sip'il. Wa'taloo' ilic u ca'a a cristiano a cuxa'anoo'
    to aleebe tu yaamoo',— cu t'an a Jesusu. —Wa'tal ilic u ca'a ix reina a tali mas
    naach ti a sur biq'uin ado'o. Bel u cu yadoo' u sip'il a cristiano a cuxa'anoo'
    to aleebe. Ca'ax boon u naachil a caja, bini ix reina abe' u yubi u patalil aj
    rey Salomon biq'uin ado'o. Ca'ax yan jun tuul wa'ye' ta yaame'ex a mas nooch u
    wichil u meyaj tuwich aj Salomono, ma' ta'ache'ex a tz'ocsic u t'an,— cu t'an
    a Jesusu.
  tet-tet: Baa oras rai falu fila, Naꞌi Maromak nariik atu dadi makotu lia, naꞌi feto
    nosi lorokbelan atu moris nikar dadi saksiin. Nia atu tula sala baa emi, ema mak
    moris oras neꞌe naꞌak, ‘Emi neꞌe, lokok tebes!’ Naꞌi feto nia atu dale nunia,
    tan uluk nia mai nosi rai dook atu naree duꞌuk Naꞌi Soleman matenek. Tuir loos,
    oras neꞌe Ema mak makaꞌas liu Naꞌi Soleman iha emikaan klaran. Mais emi la titu
    kois Nia!
  hlt-MCSB: Tahae cadil hlang rhoek taengkah laitloeknah ah tuithim manghainu te thoo
    vetih amih te a boe sak ni. Anih tah Solomon kah cueihnah hnatun ham diklai khobawt
    lamkah ha pawk. He ah he Solomon lakah aka khuet om ta he.
  xtd-NT: Kɨu na ndadandaa Ianyuux kuechi ñayiu, nandoto ñá n‑kunxaꞌnu n‑xio do sur
    xiꞌin ñayiu io vitna, te taka koio‑i xiꞌin‑ña, te datuu‑ña kuechi ñayiu io vitna
    chi ña xnini‑i tnuꞌu‑r. Xika n‑kixi mee‑ña xa n‑xo nini‑ña tnuꞌu ndichi n‑jaꞌan
    Salomón. Kunaꞌa koio xa n‑kixee mee‑r, te ndandɨꞌɨ ka‑r dada Salomón, te ñatu
    ka jandixa‑n xa jaꞌan‑r.
  mdy-ETH: ዓባ ኬስኪ ጌላ ካሮኮ ዾኦሎ ዛሎ ዓጫፓ ሙኬ ካኣቴላ ጋፒንፆ ዎጎ ኬሎና ዔቂ ዔያቶ ዑፃ ዎጋንዳኔ፤ ዓይጎሮ ጌዔቶ
    ዒዛ ሴሎሞኔኮ ዔራቶ ዋይዛኒ ዓጮኮ ጋፒንፆይዳፓ ሙኬኔ፤ ጋዓንቴ ሃይሾ ሴሎሞኔይዳፓ ባሼ ሃይካ ዓኣኔ!
  spl-spl: '@see-verse:LUK.011.030'
  usp-NT: Y man anm ri xwa'x pire reina re man luwar ri wi' li sur, re tipeti' cuando
    tran jk'atb'itzij Kakaj Dios chib'ak juntir cristian ri wi'tak lajori. Y tina
    yuk jtz'onajna k'atb'itzij chib'ak juntir mak cristian li, jwi'l sub'laj naji'
    xpe'w pire xyuk chi jtaic jno'j Salomón. Lajori neri chaxo'lak wi' jun masna jno'j
    chiwch Salomón.
  zav-NT: Catə' əžin ža gon Diozən' castigw c̱he yoguə' beṉə' chso'on de'e malən',
    de'e no'olən' gwnabia' beṉə' ca' gwnitə' galən' chḻa' bgüižən' cuiten ḻichalə
    yebane' len yeziquə'əchlə beṉə' guat ca' na' lao Diozən' gwcuiše' le'e mbanḻe
    ṉa'a. Ca naquə ḻe' ža, gwze'e Seba gan' naquə zitə'əchgua na' bide' nga par bzenague'
    dižə' sin' de'en be' de'e Rei Salomonṉə' len ḻe'. Na' nada' zoa' nga naquəcha'
    beṉə' blaoch cle ca de'e Salomonṉə', na' bito chzenagle c̱hia'.
  sgz-sgz: Namur, i bungun nagogon sang, tasim tili mátán kihkih matalames na aptur
    kaleng má nák atiutiwi ngaul matananu onin, kápkabin hirá tasim erei ákte aptur
    alari kán malar tepák suri longrai tan lain arabitbit si Solomon. Má iau parai
    si gam ngo kálámul a pakta sorliu Solomon minái ákte hut má, má kápgamte alongra
    singin.
  kek-NT: Li ixk li quicuan chok' reina sa' li tenamit li cuan sa' li sur, ta̱cuacli̱k
    chak sa' xk'ehil nak ta̱rakek' a̱tin sa' e̱be̱n ut tixye nak cuan e̱ma̱c xban
    nak inc'a' xerabi li cua̱tin. A'an quichal chak toj sa' xmaril li ruchich'och'
    chirabinquil li c'a'ru quixye laj Salomón xban nak cuan xna'leb. Ut la̱in k'axal
    cui'chic inna'leb chiru laj Salomón ut cuanquin arin sa' e̱ya̱nk. Abanan inc'a'
    nequepa̱b li cua̱tin.
  blz-NT: Na tempo pungukumian ni'imarian, tomundo' wiwine na tano' paraas Selatan
    bo potuo'ion singka-singkat tia mian men tumuo' na tempo koini'i. Ka' i ia bo
    mansasala' mian men tumuo' na tempo koini'i. Tomundo' wiwine iya'a ringkat na
    ko'oloaan tuu', na puusna tano' balaki', ka' taka nomorongor pisiso' ni tomundo'
    Salomo men pinginti'ianan. Poali na ko'omuu koini'i isian men labi i Salomo a
    kobalaki'na!
  poe-NT: A̱ ntá tí ya̱on tsito̱exín iji̱é chojni tjejó jie la mé tí tjan reina kꞌue̱to̱an
    kjui̱xi̱n nó Sur mé tsꞌinkatjen tjan tsjanchia tjan jie̱ kíxin tí sín tjejó jie.
    Kíxin jehe tjan imá kjín kjui̱xi̱n tjan tsinhin tjan nkexrí imá kꞌuénohe chꞌín
    Salomón. A̱ ntá jie itjèn janhan a̱ntsí chonta kjuachaxin, a̱ ntá chꞌín Salomón
    la kénhyó.
  san-TAM: 'விசாரஸமயே இதா³நீந்தநலோகாநாம்ʼ ப்ராதிகூல்யேந த³க்ஷிணதே³ஸீ²யா ராஜ்ஞீ ப்ரோத்தா²ய
    தாந் தோ³ஷிண​: கரிஷ்யதி, யத​: ஸா ராஜ்ஞீ ஸுலேமாந உபதே³ஸ²கதா²ம்ʼ ஸ்²ரோதும்ʼ ப்ருʼதி²வ்யா​:
