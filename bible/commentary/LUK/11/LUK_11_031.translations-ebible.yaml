    anotan oya piyu gina gambenwa apa dauwag onne. Megara, yauya, gare apan kokawa
    mapa, Soromon mina onan.
  pad-NT: Hari. Deus ija'ari hahavi-ra nasohivini kamahini, ija'ari vajoroniki vahararana
    hojaki bana ida Sabá sidaji kaija'arini vakadika'da'di. A'onira anaathidanoararivini
    hiki ida oathi-ra avakajari'davini. 'Bo'dakari hojaki ada Salomão oniki. Ogahaki
    ada Salomão. Sabá sidaji kaija'arini vakadika'da'dia binavanavanahaki ada, bikamithaja
    kaimoni ida Salomão athi jaboni. Hahavi-ra oogavini kaba'i, oathi-ra avakajari'daki
    a'oni.
  twi-twi: Atemmuda no, Sebahemmea ne nnɛmma bɛsɔre ayi ɔman yi atɛn efisɛ ofi asase
