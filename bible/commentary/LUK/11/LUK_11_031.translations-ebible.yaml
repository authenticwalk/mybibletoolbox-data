  meu-meu: Hahemaoro negana ai, diho kahana pavapavana hahinena na ina uru taudia
    ida bae gini hebou, baine dunidia dae; badina be ia na tanobada dokona amo Solomon
    ena aonega herevadia ikamonaidia ema, a iniseni ai ta ese Solomon ehereaiamu.
  yva-NT: Wusyinoe wanya mbe akarive no munijo Syeba no no nugo gwaravainy omamo nde
    indamu mo Akarijo Titi Salomo apa ananyao ntitije ranaun. Maisyare omai ti, arono
    masyoto Amisye po mangke rapatimugo vatano mine so raijamo, indati Akarijo Ntiti
    Syeba umawe nseo mo Amisye anajo indamu Po mangke raugaje vatano susyo naiso wasai.
    Weye omamo no no mine tename so ama marane rai umba manya nde indamu mo Salomo
    anaun, yara soamo Vatano apa ana datantona ntiti Po Salomo akivan Opamo napi te
    no wapa yasyine so, weramu wapanave Aije ramu.
  dgc-dgc: “Kédemét na péghukum na Diyos,” kagi ni Jesus, “éy tu hari a bébe a taga
    Kabagatan to araw, éy tumaknég siya a méngiabla dikam. Da siya, éy inumange se
    a gébwat ta adeyo, monda baten na i memahal a pégtoldu ni Solomon. Ey nadid éy
    te mataas ni Solomon ta éye a mégtoldu dikam, éy éwan moy bébaten.
  zpm-NT: Ni gacnaṉ to gaṉle, zeeṉe gaḻ dze ne laa Dios guṉ xquieḻwxtis me, zieso
    wnaa ne goc rein nëz Sabá, steedquie me to. Sac goṉ pa lo ga briee me, biaad me
    biadquiaadiag me grë xtiidz Salomón; ni to, lo to nu zo meṉ ne mazdraa non lo
    Salomón, ni nëd to gon to xtiidz me.
  hix-NT: Àsok hana nehxakon ha, Saromaw heno ha, kekon xarha tà. Tàywero rma haxa
    nehxakon hatà, noro heno, anar komo yoho rma haxa mak hatà. Àro ke, noro yonytxaxe
    nomokye hatà, wosà, notxwakomo. Sur yaworon heno komo notxwanà rma noro hatà.
    Nyamoro yowto rma, moxe rma haxa nehxakon hatà. Àsnye ro moxe rma haxa nomokye
    hatà, ànotxwan heno komo, Saromaw heno yonytxax mak hatà. Àsok hana manatxow ha,
    omnyamo, amnyeno rma komo, kekon hatà, Txesusu. Awawonye rma naha, ehonomnà xaxa.
    Saromaw heno yoho rma haxa ehonomnà me naha, noro ha. Noro yonytxahra mak manatxhe,
    omnyamo. Àro ke, amnye, Khoryenkomo wya wahanonkano ytxoho ro ho haxa, atxke rma
    haxa manatxhe hampànà. Àro rma ho, Sur yaworon heno komo notxwanà menyatxhe hampànà.
    Onà wyaro nkehe hampànà, noro ha, owyanye. Atxke rma haxa mehxatxkon hamà, rowyarohra
    oyesnàr komo ke, ehonomnà xaxa yonytxahra oyesnàr komo ke, kehe hampànà, Sur yaworon
    heno komo notxwanà, owyanye, kekon hatà, Txesusu.
  sim-sim: Ji misi. Avui Wasilaka os hulaima nokopma mbele mbele ol li uhundan or
    heyembakwa wolo, hiusha nokove yanga Sebak fehe oso si taha kavakava ol ji undan
    kormbak si sawehe jirin mbakwa osa. Sir mas yanga sihi homek nandarin si halaha
    king Solomon hishiyarinda orhin si misikmbaha tari osa. Hako misi. Solomonin tikrinda
    ma ormu torok jir nga sinduwa. Hako jir mbeek mashi orhin misindiyawa ambu jir.
  npi-ULB: दक्षिणकी रानी मानिसको विरुद्धमा दोष लगाउनका लागि उठ्नेछिन्, किनकि उनी पृथ्वीको
    पल्लो कुनाबाट सोलोमनको ज्ञानको बारेमा सुन्‍न आएकी थिइन् र हेर, सोलोमनभन्दा पनि
    महान् यहाँ हुनुहुन्छ ।
  cgc-cgc: Daw mabot adlaw na mag-ukom Dyos an ta tanan na mga ittaw daw kino matareng
    daw dili matareng, naan dya Rayna ya na alin ta Sur mindeg daw magpamatuod na
    igo gid na silutan ta Dyos mga ittaw an ta yi na timpo. Kanen an may matareng
    na magpamatuod ta iling sa tak anay pa sa kanen gabyai na naan pa alin ta sikad
    madyo na lugar aged mamati ta tudlo Ari Solomon na maalam gid. Piro anduni, anen
    di en isya i na mas labaw pa iya na katengdanan kaysa ta katengdanan Ari Solomon,
    piro ula kaw gapati ki kanen.
  tim-tim: Akto âmbâle kotdâ siâŋe ulikŋân Salomo yâkgât nâŋgâ nâŋgâŋe ekberâm kepia
    kâlewângenba togoep. Nâŋgât nâŋgâ nâŋgâne irekŋe Salomogât nâŋgâ nâŋgâŋe are ewangiâp
    ina yeŋe nâŋgât den bo lokomai aregât sop humoân keiyeŋe makmâ miawakbiâ ekbianân
    âmbâle kotdâ arekŋe hutyeŋân agatmâ kinmâ biwiyeŋaet den dopyeŋân dâm keiyeŋe
    makmâ miawakto dosa membai.
  yor-yor: 'Ọbabìnrin gúúsù yóò dìde ní ọjọ́ ìdájọ́ pẹ̀lú àwọn ènìyàn ìran yìí, yóò
    sì dá wọn lẹ́bi: nítorí tí ó ti ìhà ìpẹ̀kun ayé wá láti gbọ́ ọgbọ́n Solomoni:
    sì kíyèsi i, ẹni tí ó pọ̀jù Solomoni lọ ń bẹ níhìn-ín yìí.'
  wos-wos: Hanja sautna sakumbu téndé héfana néma takwa lé néma du Solomonéna xékélelaki
    hundi xékénjoka lé afaké téfambu ya. Mé xéké, némbuli rekwa joo dé Solomonré sarékéngwandé.
    Wungi maki hukémbu God némafwi kot xékékwa néma du retendéka nukwa wule néma takwa
    raama Godna makambu téta lé guni némbuli rekwa duré haraki hundi watalé, hurungun
    haraki saraki sémbutka.
  emp-NTPO: Salomoʌ̃ ewarid̶e Sabá druad̶ebema borora wẽrã basía. Idjira drua tʌmʌba
    zesia Salomoʌ̃ necawaa ũrĩ carea. Baribʌrʌ naʌ̃ ewarid̶e Salomoʌ̃ cãyãbara dji
    dromaara b̶ʌda nama b̶ʌmĩna bãrãba ĩjãnaẽ́ panʌa. Maʌ̃ carea Ãcõrẽba cawa oi ewarid̶e
    maʌ̃ wẽrãba pirab̶ariped̶a bãrãra biẽ́ jaraya.
  eng-F35: The queen of the South will be raised up in the judgment with the men of
    this generation, and she will condemn them, because she came from the ends of
    the earth to hear the wisdom of Solomon, and indeed a greater than Solomon is
    here.
  ind-ind: “Pada Hari Pengadilan, ratu dari selatan akan berdiri untuk bersaksi melawan
    orang zaman ini yang tidak percaya. Karena ratu itu datang dari tempat yang sangat
    jauh untuk mempelajari kebijaksanaan Raja Salomo. Perhatikanlah, Aku yang lebih
    besar daripada Salomo ada di sini di hadapan kalian! Tetapi kalian tidak mau mendengarkan
    Aku.
  pes-OPCB: در روز داوری، ملکهٔ سبا برخواهد خاست و مردم این دوره و زمانه را محکوم
    خواهد ساخت، زیرا او با زحمت فراوان، راهی دراز را پیمود تا بتواند سخنان حکیمانۀ
    سلیمان را بشنود. اما شخصی برتر از سلیمان در اینجاست، اما چه کم هستند کسانی که
    به او گوش می‌دهند.
  mpt-mpt: Sinanggwano Yudai komok sume Solomone tekein kemin ayamo omkeimasea betan
    mak unango komok sumobe. O afoko melen sin da ye bianoa funanoa E wengo kla wentenite
    geno kesoa o bibo deibonoa aalan wat aalan wat binoa tenoa e wengo wente binobio
    otane ne Solomone gaisaiobe. Mema dim olo nakaia unangai ne wengo mo wentebibba
    kesoa sinanomo Gode nakaia unangai kukubo klanamabeo dimo unang olo baanoa Nakaia
    unanga ibo ib kukubo misiamobe. Niminbabe, ibo Solomone gaisanamin nakae wengo
    mo wentim blimobo ge baabenamabobe.
  ssx-ssx: Mo hande pi yokaalu pulu pa꞉la꞉ nate opolo epea꞉ka꞉na꞉ta꞉ mo hande Siba
    da yu handeteke hala꞉ kuini wanda꞉ma꞉ tiao hata꞉ ame do natena꞉ haleme wanda꞉halina꞉
    hoke hau manuna꞉ ma̱leke lilieke. Ekipeke mo wanda꞉ma꞉ta꞉ mo kini hali Solomonona꞉
    epeke hone wotu u tekelepea wala꞉la꞉ pimanu opuluekema꞉ yeke mo kenke honiki ma꞉nda꞉
    nane hao epeekeme. Kutu piekepate I̱ma꞉ iki pa꞉ta꞉ alome. Ameta꞉ Solomono ankulala꞉
    ale ma꞉nda꞉ a꞉pa꞉la꞉me.
  mkl-mkl: Si ɑjɔi kiitiu inɑɑbo ilɑɑlui ilɛi Sebɑ ɑ́ dede si inɛi nsɛi ŋɑ ku yɛ tɑɑle
    nŋɑ, si nɑ iyi í jɔ̀ hɑi jĩijĩi í dede í nɑɑ ku ɡbɔ idei bisii Sɑlomɔɔ ilɑɑlu
    nlɑu. Nɔ wee nsɛi, ɑmu iyi ǹ wɑ n sɔ̃ ŋɛ ideu ihɛ̃ ǹ re Sɑlomɔɔ.
  gaq-gaq: ଦକିନ୍‌ ଦେସ୍‌ନେ ରାନି ବିଚାର୍‍ନ୍ନିଆ ଏନ୍ ରେମୁଆଁ ଏତେ ତଡ଼ିଆଚେ ଆକ୍‌ମେଇଂକେ ଦସ୍
    ଆଡିଙ୍ଗ୍ ଆର୍‌ଏ ମେଃନ୍‌ସା ଡାଗ୍ଲା ମେଁ ଶଲୋମନ୍‌ନେ ବୁଦିନେ ସାମୁଆଁ ଅଁନ୍‌ସା ମଞ୍ଚ୍‌ପୁର୍‌ନେ
    ଆଃଡ଼ାବାନ୍ ପାଙ୍ଗ୍‌ଲେ ଆର୍‌ଗେ; ଆରି କେଲାପା ଶଲୋମନ୍‍ ବାଦୁଲ୍ ମ୍ନା ସାମୁଆଁ ଏନ୍ ଜାଗାନ୍ନିଆ
    ଲେଃକେ ।
  gof-RNT: Dugeha kawiya pirdda gallas ha yeletethaara denddada pirddana. Gaasoykka,
    iya Solomone cinccatethaa si7anaw biitta gaxappe denddada yasu. Hekko Solomoneppe
    aadhdheyssi hayssan de7ees
  unx-unx: ଦାକ୍ଷିଣ୍‌ ଦିଶୁମ୍‌ରେନ୍‌ ରାନୀ ନେ ଦିପିଲିରେନ୍‌ ହଡ଼କଲଃ ବିଚାର୍‌ହୁଲାଙ୍ଗ୍‌ରେ ବିରିଦାଃଏ
    ଆଡଃ ଇନ୍‌କୁକେ ଚିଟାକଆ, ଚିୟାଃଚି ଇନିଃ ସୁଲିମାନ୍‌ଆଃ ସେଣାଁଁନ୍‌ କାଜି ଆୟୁମ୍‌ ନାଗେନ୍ତେ ଆୟାଃ
    ଅତେଦିଶୁମ୍‌ରେୟାଃ ଟୁଣ୍ଡୁଏତେ ହିଜୁଃକାନ୍‌ ତାଇକେନା ଆଡଃ ନେଲିପେ ରାଜା ସୁଲିମାନ୍‌ଏତେ ମାରାଙ୍ଗ୍‌ନିଃ
    ନେତାଃରିୟା ।
  gah-gah: Ómasímo gona mololeketati gamena nene Sepá mikasiuka agulizaki vená minamó
    nenémo oteoko imane gamenaló nia vegenalitini mogonáini lotuva legekiko lihima
    napa alitamó oko nene neve. Ámina vená nenémo nene agulizaki ve napa Salomóma
    mukí netá mogona gele vevesoko gilimómámini gihiláa gilinogo mikasi hotokatí gapo
    hána hána amó. Itó nénisi ató imane Salomoni koma avilegeko noumóza lekeza není
    gakó gilisá amave.
  lcm-lcm: Na ainan tulava i ring vunga ang ka kun tapasuk ve matan polpolokan i taun
    ke si taun i saupai iles. Na lau roron ang kata abis ia si taun i Solomon, ka
    akalit iria ta kari lau rikek. Using ninia kata pasal le ring vunga luai asi kana
    me kolongong ani masam si Solomon. Sikei mi arai, igenen ke kana e matami kapo
    lavlabat ani Solomon.
  aer-aer: '@see-verse:LUK.011.030'
  qvc-NT: Kanan jwisyu diyapim Dyusqa rin jusgaq kay tyimpumanda kaqkunata. Chay diyapim
    Saba nasyumba warmi gubyirnan kawsamushpa, shayashpa, Dyuspa ñawpambi rin shimbiq
    kay mana kasuwaqkunata. Chaqa chay warmi gubyirnaqam ancha karu nasyunmandapacha
    shamurqan, yach'ayniyuq gubyirnu Salumun nishqanda uyaq. Piru Salumunmanda kaypi
    mas yach'ayniyuq kaptiypismi, mana munangillapachu uyawaytaqa.
  tgl-ULB: Ang Reyna ng Timog ay tatayo sa paghuhukom kasama ng mga tao sa salinlahi
    na ito at sila ay hahatulan niya, sapagkat siya ay nanggaling sa dulo ng mundo
    upang makinig sa karunungan ni Solomon, at tingnan ninyo, narito ang higit na
    dakila kaysa kay Solomon.
  cbs-NT: Jaska inun, betsadan, nawa ainbu xanen ibu surkidi chaijaida Sabá maiwan
    anu jiwea nukun xenipabu Salomónen jancha unanepa ninkatanun ika juniki. Salomón
    en binujaidabiaken man ea ninkakatsi ikabumawen taexun janu matu kupiaitian ja
    nawa ainbu xanen ibun matu ja achakayamaxanikiki.
  xtm-NTPP: Te kivi ndakan Su'si ma kuenda ma, te ña'a ni yo kuu reina ni yo tatnuni
    in ñuu jika ichi nuu vee ma, ndokuiñi ña nuu ñayii tiempu ya'a, te ndaxtekuechi
    ña i. Vaa ña'a ya'a chi jika xen‑xeen onde nuu ni kee ña ni kii ña ma, sukan‑va'a
    koniniso'o ña tnu'u ndichi ni yo ka'an Salomón ma te sa'a ña ja va'a ma. Te vitna
    chi ya'a iyo iya kanuu‑ka sana tee kúu Salomón ma, te masu na in ndí ini ja koniniso'o
    i ja ká'an ya a.
  nnq-nnq: Linyongolo lya kubanda mapitila mangobu bandu bamba pabapa kuhukumigwa,
    magambu jwenio ngaboka kachakwe kutaali ngaika kupenikia gambone ga Solomoni napamba
    pabi nkolongwa kupeta Solomoni.
  bao-NT: Ʉmʉreco Pacʉ ati cuu macãrãre cʉ̃ ca ĩa bejeri rʉmʉ ca niiro, ʉpo Sabá macõ
    cati tuari, ñañaro mʉjare tiirucumo. Cõ pea, ca yoaropʉ ca niiricora dooupo, Salomón
    cʉ̃ ca majirijere tʉorʉgo. Mʉja pea, Salomón ametʉenero ca majigʉre mʉja pʉto
    yʉre mʉja cʉo.
  san-ORI: ୱିଚାରସମଯେ ଇଦାନୀନ୍ତନଲୋକାନାଂ ପ୍ରାତିକୂଲ୍ୟେନ ଦକ୍ଷିଣଦେଶୀଯା ରାଜ୍ଞୀ ପ୍ରୋତ୍ଥାଯ
    ତାନ୍ ଦୋଷିଣଃ କରିଷ୍ୟତି, ଯତଃ ସା ରାଜ୍ଞୀ ସୁଲେମାନ ଉପଦେଶକଥାଂ ଶ୍ରୋତୁଂ ପୃଥିୱ୍ୟାଃ ସୀମାତ
    ଆଗଚ୍ଛତ୍ କିନ୍ତୁ ପଶ୍ୟତ ସୁଲେମାନୋପି ଗୁରୁତର ଏକୋ ଜନୋଽସ୍ମିନ୍ ସ୍ଥାନେ ୱିଦ୍ୟତେ|
  rmn-rmn: Э патишаинка катар юги кан дживиндёл ко цындос э дюняса адалэ вахытескерэса
    тай кан керэл цындос лэнги, вай ой али аврэ четестар ки дюняско тэ шунэл о годявэрипэ
    э Саламонеско. Ай анкха тумэнца Одова, Саво баро си катар Саламон.
  huv-NT: Alinoic nüt wüx apmajaraw wüx asoet nipilan, quiaj nop najtaj najlüy tanomb,
    natang nenajiüt imiün cawac, nej apmajüiquich ajcüwa nipilan aaga nüt cam alwüx
    axeyay ngo majneaj teamarangüw; cos nej imiün xeyay miünquiaj tamb manguiay andeac
    Salomón. Nganüy ajlüy ningüy tiül icona nop alwüx xeyay ajaw ngo matnej Salomón,
    icona ngo meyariün andeac nej.
  otn-NT: Nu̱'mø ra̱ pa ngue da̱ni̱ hya̱xra̱ güɛnda Oja̱ p'ʉya, nu̱'a̱ n'na ra̱ xisu
    mi̱ nda̱st'abi p'ʉ sur, da̱ nangui̱ ngue di ya̱pya yø ja̱'i̱ 'bʉhra̱ pa ja p'ʉya.
    Porque nu̱na̱ ra̱ xisu na̱, ndø yap'ʉtho rá̱ häi bi 'yɛ̱hɛ̱ ngue bi 'yøxra̱ hya̱
    mi̱ pa̱hra̱ Salomón. Conque ma̱n'na dí ta̱tegä ya ngue ra̱ Salomón, pɛ hi̱nguí̱
    nne gui 'yøhmʉ ra̱ hya̱ dí̱ mma̱ngä ya.
  nop-nop: “Sebahi’walaŋ Tam Wapme loloŋnit adi yolikweli biŋa pilali Mapme Solomondi
    mede nadisuŋa nadidakalenit yoguk u nadiwene uguk. Ale indiŋ hanimbe nadineŋ.
    Kobuk hebehik foloŋ yatak adi Solomon kalakapme tilak doktiŋa Bepaŋ’walaŋ nai
    wapum foloŋ Sebahi’walaŋ Tam Wapme adi pilali metam kobuhi hidi’walaŋ mebihik
    yobihilune kadakaniŋhik diniŋ kibikoŋ beneeŋ.
  obo-NT: “Diyot allow to kodhukum, od lohinat iddos Rayna to Siba woy'd ooseng no
    iddos mgo minuvu to inin timpu, ollog en nod silutan. Su ahad oray'n moriyu iddos
    id ubpan din, piru mid undiyon sikandin to ki Harin Solomon amoy od pominog da
    en taddot osengan to hari no moraom kos koovottan. Piru ko‑ungkay, dini ron kos
    lampas pa ki Solomon no moraom kos koovottan, piru waa kow man id pominog to nonaw
    rin.
  kca-kca: Нўм мўв нэ хон, сўт вертыйән, ин тӑм хŏйат рут пиԓән нŏх ԓойәԓ пӑ ԓывиԓаԓ
    сўтытԓәԓы, ԓўв Соломон мўтра йасӈәт хуԓәтты урәӈән, мўв кимәԓ эԓты йŏхтыԓыйәс.
    Ин тӑта пӑ нын пиԓәнән Щит, Хŏй Соломон эԓты вŏԓаӈшәк.
  cak-ENT: Y tok napon c'a ri k'ij richin juicio, nban c'a juzgar chuka' pa quivi'
    ri vinük ri yec'o vocomi. Y nc'astüj c'a pe ri jun reina ri aj-Sabá y nbij c'a
    que man utz tüj xquibün ri vinük ri yec'o vocomi, que man nquitakej tüj. Roma
    tok xc'ase' ri jun reina ri', juis nüj xbiyin richin quiri' xrac'axaj-pe ri etamabül
    richin ri jun rey richin ri Israel, ri rubini'an Salomón. Y vocomi yinc'o yin
    ri más nuk'ij chuvüch ri rey Salomón ri xc'uje' ojer can, y xa man yinquitakej
    tüj ri vinük.
  lif-NT: ᤗᤠᤱᤃᤧᤳ ᤐᤡᤛᤠᤱᤒᤠ ᤛᤡᤘᤠ ᤗᤠᤈᤣ᤹ᤛ᤻ᤔᤠ ᤜᤠᤱᤔᤠᤴ ᤂᤠᤛᤧᤴ ᤕᤧᤴᤏᤥ ᤕᤧᤶᤛᤡᤱᤅᤠᤱ ᤁᤴ ᤕᤧᤶᤔᤥᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ
    ᤂᤢᤏᤡ᤹ ᤋᤰᤗᤧᤱᤘᤠᤀᤥ ᤐᤥ᤺ᤰᤁᤠᤱ ᤐᤠ᤺ᤴᤎᤡᤰᤋᤢᤛᤡ᤹ᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤛᤥᤗᤥᤔᤏ ᤜᤠᤱᤅᤡᤸᤗᤧᤴ ᤛᤡᤰᤁᤢᤶᤍᤡᤱ
    ᤂᤠᤜᤢᤴ ᤂᤧᤶᤛᤧ ᤛᤠ᤹ᤖᤡᤰ ᤔᤠ᤺ᤱᤄᤠᤒᤠ ᤗᤠᤈᤣ᤹ᤗᤠᤶ ᤋᤩᤧᤀᤠᤱ ᤘᤕᤧᤖᤥ॥ ᤁᤵᤔᤥ ᤛᤥᤗᤥᤔᤏ ᤜᤠᤱᤅᤡᤴᤏᤢ᤺ᤸᤗᤧ ᤐᤕᤶ
    ᤕᤶᤒᤠᤴ ᤘᤠ᤹ᤛᤠᤱ ᤁᤧᤱᤄᤧᤵᤛᤢᤶᤔᤡᤴᤗᤥ॥
  mie-NT: De reina jā ní ncuñáhnú nación ichi sur, natecū ña jíín nchivī tiempo yáhá,
    quīvī juicio jā sāhá ndāā yā cuāchi, de cāhān ña cuāchi sīquī ji. Chi jondē jícá
    ndasí nī nquiji ña nī nini ña ndá tūhun ndíchí jā ní ncāhān rey Salomón, de nī
    ncandíja ña. De mitan chi cúñáhnú cā nduhū, Yāā íyó yáhá, nsūú cā Salomón, de
    nduú cándíja ndá nú nduhū.
  san-TIB: ཝིཙཱརསམཡེ ཨིདཱནཱིནྟནལོཀཱནཱཾ པྲཱཏིཀཱུལྱེན དཀྵིཎདེཤཱིཡཱ རཱཛྙཱི པྲོཏྠཱཡ ཏཱན྄ དོཥིཎཿ
    ཀརིཥྱཏི, ཡཏཿ སཱ རཱཛྙཱི སུལེམཱན ཨུཔདེཤཀཐཱཾ ཤྲོཏུཾ པྲྀཐིཝྱཱཿ སཱིམཱཏ ཨཱགཙྪཏ྄ ཀིནྟུ
    པཤྱཏ སུལེམཱནོཔི གུརུཏར ཨེཀོ ཛནོ྅སྨིན྄ སྠཱནེ ཝིདྱཏེ།
  qve-NT: Sabá nacionniyoq reinapas juicio p'unchawpiqa kawsarimuspanmi, qankunapa
    contraykichispi rimanqa Dios castigasunaykichispaq. Israel nación llaqtapi rey
    Salomón gobiernashaqtinmi, chay reinaqa karu llaqtamanta hamuran, rey Salomonpa
    yachayninta uyarinanpaq. Qankunataqmi ichaqa noqapa yachachisqayta mana ni uyariytapas
    munankichishchu, rey Salomonmantapas aswan más yachayniyoq kashaqtiypas.
  pao-NT: O'nosoo soo mogo'ne mana mu taba mea-nakwatu numu nehane katudu, puu kwinga'a
    kemma ka mu Jew numu-kooba katudu Solomon mee naneadu oo tunetammana nakakwuse,
    ‘Ka unu oo sopedakwadoo,’ mee neyugwena. Tooe nu ka Solomon ooonakwa unu tusopedakwadoopana
    mu gi e nakabetse'a.
  cbu-NT: '@see-verse:LUK.011.030'
  usa-usa: anaaékaqa Áánûqtuma aarawaamá mamá kéyainainana móra-inikoma kaapaq-áúkápáké
    (kúínima) itó-uma iréna íbêq-anna-wayukati táí-aaimma mamá pááq íniye. min-íníkómá
    maa-márágóní aqtóráké wemá iréna Tórómónima wení itaí-yátáákóní áaiqtaba timmá
    ya ítaraimanibo keráwáqá íbêq-kanaama íkeitaae. maakáqá Tórómónimma uyátáni-naqa
    maa maíye.
  soy-soy: Kɛyɑ́ɑ kɛ̃ kɛ Uléécɑɑ uú nɛ pisoi n túhɑɑnɛnɛ, unɔ́siyɔɔpi yɛɛ Sɑɑpɑ
    kɛtẽ kɛcɑ́ɑ́ n tṹ yɛ́ hɑ yisi, uu nfɑ́ɑni kɛtẽ nkɛ́ pisoi ɑkópɛ pɑ. Li we
    rɛ uyɛɛ pɛɛ hɑ́i kɛtẽ kɛtɔ-pɔ leemɛlɛ uú weri rɛ ukɛ́ Sɑlomɔɔ mɛwɛ́ɛ́sɛsɔhɔ
    kõ. Uyɛɛ kɔ nté nní ń we yɛ kɔ pɛɛ Sɑlomɔɔ felɛ!
  hui-hui: Daba Ki Bulene Horo harangi Siba wali agali handame haga kuini wali ibugua
    wali agali áyu karu baba heyuwa tihondo, Nakarulapeore birimi, lalu hongo howa
    lolebira. Irane wali ogonime Solomonohanda mini gigabiwi howa bi mana wále lawai
    hayagola hale hole ibuni dindi kaundiaore howa ibaabo hene. Anigo i̱na tíhondo
    larogo áyu ogoriani kago ibu Solomono henegobi ndo ibu duniniore ka.
  amf-amf: “Hayn utensa mizaqimbar dohon peensa binno ko wodanka dohon eenbesana kinka
    dembhira dhaabhayse pirdin rooroaka kedar koda pirde; harrna hambhidianna, kodi
    Bitaa Solomoon yisa pakalmakkonka kinin giyenam qansana peensa gasara ko nivade.
    Marrato! Solomoondara sagea ea kote daane.
  quc-NNT: Ri chichu' ri xk'oji che nim taqanel pa ki wi' konojel ri winaq aj Seba
    kätak'i na kuk' ri winaq re we q'ij junab' ri' pa ri q'atän tzij ri käpetik. Käch'aw
    k'u na ri ixoq ri' chiwij ix rumal chi xel loq ri are' pa ru tinimit ri sib'alaj
    naj k'o wi, xopan k'u ruk' ri nim taqanel Salomón ojer chutatab'exik ri nojib'al
    u tijonik. Chiwilampe ix chi k'o Jun waral ri nim na u b'anik chuwäch ri nim taqanel
    Salomón.
  dob-dob: “Onaꞌaiꞌaila, ꞌasiyata bwaꞌomatana ꞌenaya me Siba ꞌidi kuwini ꞌida toolo
    be ꞌomi ꞌepata nimi gete ꞌieꞌewami, manuna waine nina ꞌedasolega ꞌimai Solomoni
    ꞌina ona sinasinapu sabi nonona, ta gete tuga ona sinasinapu wawasae wanonodi,
    ta ꞌomi geya nuwami wanonodi.
  wrs-wrs: Yimba indhanakokla av, wo si Sesoava yemba wolapho vevav pokamarini, wo
    yemba lesvhoawol vevav. Wo nonamba kuwul unguvliriniva Sepanindnamba si phovav,
    si os himba yemba indthoawol vevav indkumbina novra, yenamba indkoklava luhunv.
    Nomba indhanariniva himba doara heva avna, wo hevna kembellini venamba, os prona
    hom, osm Solomon kuwulna moam hellelm. Wo mongova indhanariniva men yem wonav,
    hena moamba besalangas, kuvhoav Solomonna moamba, doa heva os yimba kek vithivmoa.
  mca-mca: Kekhe' qi witnene efu'uk'i ta'ƚiiju' na' i'wk'uyi'liiju' niipha'm hatse'
    qu' newetjeyumtshentax ene' jukhew ha'ne hane'ej ƚahats'ij, ma' qa' nit'iƚij ewets
    qu' qiye' qu' uƚ'etsi'iƚ, qe kekhe'en toxii pa' ta'ƚji' qa namii qe qa' nepi'ye'ej
    ka' qi ƚikfeliya'xkii ka' Salomon'ik'i. Qa hane'ej, jeƚ qeku'ni'ƚek nakha' les
    t'anipji'ha ka' Salomon'ik'i hats ha'ne i'ntaxi'in.
  kiw-kiw: Aumai imaapoi aꞌai himioi, Seba pai ooboi otooꞌai aꞌai, doꞌou ara himioi
    uubi ma imehiipoi-ri, mabu ruu himia hepui-da, auꞌo pooꞌu, Soromori orootomu madei
    oroomidioi-ri, kamia riꞌo umoo-ra ara hioꞌou-da, ata raa, raa-rie. Moo-ro riꞌo
    ai-riduuꞌai Soromori pai-ro omioorai-ka.
  tzo-TZC: Ti scꞌacꞌalil ti chapanele, ti cꞌalal ta xichꞌ chapanel ti cristianoetic
    avi liꞌe, jech ti meꞌ ajvalil ti liquem talel ta xocon sloqꞌueb cꞌacꞌale ta svaꞌan
    sba ta xchapanel. Yuꞌun ti stuque ta namal banomil ilic talel ta yaꞌyiel sbijil
    ti ajvalil Salomone. Ti vuꞌun liꞌe, jaꞌ jelavem ti jcꞌoplale. Jaꞌ mu sta ti Salomone.
  mya-mya: ရှေ​ဘ​ပြည်​က​ဘု​ရင်​မ​သည်​ဉာဏ်​ပ​ညာ​ရှင် ရှော​လ​မုန်​မင်း​ကြီး​၏​စ​ကား​ကို​ကြား​နာ​ရ
    အောင်​ဝေး​လံ​ရပ်​ခြား​တိုင်း​တစ်​ပါး​မှ​လာ ရောက်​ခဲ့​၏။ ယ​ခု​အ​ခါ​၌​မူ​ရှော​လ​မုန်​ထက်
    ကြီး​မြတ်​သည့်​အ​ရာ​ရောက်​ရှိ​နေ​လေ​ပြီ။ သို့ ဖြစ်​၍​တ​ရား​စီ​ရင်​တော်​မူ​ရာ​နေ့​တွင်​ရှေ​ဘ
    ပြည်​ဘု​ရင်​မ​သည်​ထ​၍​ထို​သူ​တို့​အား​ပြစ် တင်​စွပ်​စွဲ​လိမ့်​မည်။-
  gng-NT: Uwien li bu binib tibuur lidaali là nnɔ, Seba ya piibɛr li fii kí biin
    fɛnfɛnnɔ ya nib, kimɛ u là ñɛn' ní fɔnfɔkm nɛ wɔ ń lá cenge Salomɔn ya yɛnfogbɛr.
    Ama unil uba te niɛ saan nɔ ki cɛn' Salomɔn.
  cbi-NTPO: Tsenmin naa Sursha chumu reina milla bain kavitu dekenu malunu mangujpa'
    challa chumu chachillanu kavitu ke' kuipa punu tsuve, yaa tsamantsa baasha chumuren
    ja', rei Salomón' tsamantsa aseetaju' keewara kuinda meenu jamuwa' mitya. Tsaaren
    challa enu pumiya Salomón' chunu tinbunu i'nu jumu kayu aawa puve.
  ikk-NT: O ru Ogẹn Ichin-ikpe, eze-okpoho alị Shiba, alị hụ rị azụụn ndịdan-mirin,
    jẹnkọ d'e lihi, shịagbu agbọnị ẹri. Makẹni, ọ gha alị hụ tegbu enwẹn ẹ bịa d'e
    gọn ntịn amamihiẹn Solomọnụ—bụ onyẹ ka Solomọnụ rị nwan ebeni.
  leu-leu: La yaan ina tiisan a matalava tefin ti paa, i taa tigina xuvul pana mu
    rabuna ti tanin e i taa gel tifi nari. Senaso nane filimaan ti lasuun paaliu xena
    langaiaana fepitaian roxo si Solomon e naboxo saxa aava pelalava se Solomon i
    taxa waan e nami, mi pife langaie.
  maz-NT: C'e pa 'ma ra jñü ngüenda Mizhocjimi, ra bübü nu c'e ndixũ c'ü mi manda
    a ma a Sur, xo 'ñejyo nte yo cãrã yo cjë dya. Nu c'e ndixũ vi ẽjẽ ndeze nu ja
    tjorü ne xoñijõmü, o'ñe dyärä c'o mi mama e Salomón na ngue mi pë's'i na puncjü
    o̱ pjeñe. Pero nu'tsc'eji i̱ṉ cãrãji yo cjë dya, dya i̱ṉ ne rí dyäräji; maco zo'c'üji
    dya nu 'naja nu xenda pë's'i o̱ pjeñe que na ngue e Salomón. Nguec'ua ra jñün'c'üji
    ngüenda rí sufreji.
  bod-N: ལྷོ་ཕྱོགས་ཀྱི་རྒྱལ་མོ་དེ་རྒྱང་ཐག་རིང་བའི་ས་མཐའ་ནས་སོ་ལོ་མོན་གྱི་ཤེས་རབ་དང་ལྡན་པའི་གཏམ་ལ་གསན་དུ་ཡོང་མྱོང༌བས།
    མ་འོངས་པའི་ཉེས་ཆད་གཅོད་པའི་དུས་ལ་སླེབས་ཚེ། ཁོ་མོའང་མི་རབས་འདིའི་མི་རྣམས་དང་ལྷན་དུ་ཡར་འགྲེང་སྟེ་ཁོ་རྣམས་ལ་ཉེས་སྐྱོན་བརྗོད་པར་འགྱུར།
