  taj-taj: निसाफ लबा धुइरी ल्‍होग्‍याम खबा ग्‍लेस्‍यासे दान्‍देला म्‍हिगदेला दोष उन्‍ना,
    तिग्‍दा भिसम थे सोलोमन ग्‍लेला ज्ञान बुद्धिला ताम ङ्‌यान्‍बारी ल्‍हानान थारेङग्‍याम
    खबा मुबा। तर च्‍यागो, चुरी सोलोमन ग्‍ले भन्‍दा घ्रेन म्‍हि मुसैनोन थेला ताम आङ्‌यान्‍नी।
  avt-avt: Me wɨ God skelim mɨt, mɨte iuwe naanmɨpre mɨt ne wit Siba, hɨre wautɨp
    yi enun wentar nɨpaa hɨre weke yanɨmɨn wan wemtau hɨm yaaim mɨtɨk iuwe King Solomon
    ketpim. Hi hinɨn mɨtɨk iuwe Solomon te yi ap yemtau hɨm mai au.
  cbk-cbk: Tiene un reina na lugar de sur quien ya travesa gayot dol mitad del mundo
    para oi lang el sabiduria di Solomon. Y al llegar el dia donde Dios, ay jusga
    con todo el maga gente, aquel reina ay aparece na di suyo presencia junto con
    ustedes maga gente de este generacion, y aquel reina ay acusa con ustedes, cay
    nuay ustedes pone atencion con el persona quien tiene mas poder que con Solomon.
    Ahora ese persona taqui ya junto con ustedes.
  uig-ARA: قىيامەت كۈنى «جەنۇبتىن كەلگەن ئايال پادىشاھ»مۇ بۇ دەۋردىكىلەر بىلەن تەڭ
    تىرىلىپ، ئۇلارنىڭ گۇناھلىرىنى بېكىتىدۇ. چۈنكى ئۇ سۇلايماننىڭ دانا سۆزلىرىنى ئاڭلاش
    ئۈچۈن يەر يۈزىنىڭ چېتىدىن كەلگەن؛ ۋە مانا، سۇلايماندىنمۇ ئۇلۇغ بىرسى مۇشۇ يەردە
    تۇرىدۇ.
  tuf-tuf: Etar cabar tinyat, Nínive uwat ah uch cutar uw cahm icar tew̃áyqueyra.
    Ah uch cutar uwat tayar yajác ehcwáyqueyra. Cahmor úchicrias Jonasat eyin quin
    Sir chihtá ehcujacro. Etar éyinat chihtá cájacro. Urá ay bár yajquíc cat bar tehmojocro,
    -wajacro, Jesusat-. Cuat asan ajcan urán Jonás cuitro. Eyta cuar, aját waquíc
    ráhctiro. Ah úwatra cátiro. Uchicrias chaucat yajaquey síhw̃awi. Chauc eya uwa
    cara chájaquincuano. Cajc istiy binro. Cajc istiy cut bin Salomón chihtá rahcuay
    rajacro. Salomón urán cuít etar ey chihtá sinin ac rahcuay rajacro, -wajacro,
    Jesusat-. Cuatán asan urán Salomón cuitro. Eyta cuar, ah uch cutar uwat aját waquíc
    ráhctiro. Eyta bira chauwíc éyatan uchin cahmí icar tew̃átaro. Cabar tinyat, úchinat
    tayar yajác ehcwátaro, wajacro, Jesusat uw quin.
  abx-abx: Aniya' titakka allaw nga abanhaw i mga allom pa ina'anto basi' agpakahusgaran.
    Sinan allaw, abanhaw may liwat i Rayna si Sur. Iya i magparabiyahi siray tikang
    si matala lugar pagpamati' si madunong pinahallingan-na si Solomon. Sanglit tungod
    sinan matadong binuhatan, nagpatukan i dimu'an magka'arallom ina'anto tungod si
    mga buhat-na kay atiya' na i mas labaw pa kuntra si Solomon nga angay lugod dina
    durugukon.
  mco-NT: Je töxyjäy reina huɨdi tzɨnay jecy'ajty ma madzäcruudz ypɨdzɨmy, yɨ' je'
    xɨ̈dähuam jadachambɨ tiempo jäy co anajty Dios tɨyduna'ñ mayjäy, etz yajpocycähuɨpy
    ajcxy. Ixtɨ ma naaxhuiñybɨ ycogɨxɨ̈y jɨm je reina chooñ co anajty amɨdo'idanɨ
    je rey Salomón ycapxy y'ayuc. Ji naaxhuiñ jadachambɨ tüg Dios ytɨy'ajtmɨɨdpɨ jacnïgɨ
    ymɨ́jɨty ca'ydɨ Salomón anajty.
  bsp-bsp: Dɔsɔk da kiti, wəbɛra wəka kəca kətɔt (kɔ məntɛfərnɛ nde dec dɛmpɛ mɔ),
    endetimɛ tɛm ta kiti, pəcəmɛ afum a ndɛkəl fɔr kiriŋ. Endeyemsɛnɛ ŋa, bawo kəfo
    kəbol-bolu ka dare dɔlɔma k’ɛnayɛfɛ k’ender kəcəŋkəl kəcərɛ pɔkɔt ka Sulemany.
    Mba fum eyi nnɔ nwɛ eŋcepər Sulemany mɔ!
  kqf-kqf: Bi etala laḡannemo, Siba edi ḡalibona waivinina kaka ya moito saḡa bi temi
    kimtimi yai wavumina banina tana manekaḡa i tava, Solomon ena nuwauyauya giudi
    vaiyedi aubaidi. Bi aiyai temi vaitena ko miyamiyana tana taunana i saḡa gulatana
    kaka Solomon. Bi kalinana mote koma vaivaiye.
  cpb-NT: Paata arika raminakoitairo okaatzi rantayeetziri, ari iyakowentaimi tsinane
    pinkatharitatsiri pairani nampitsiki Sabá, tema ipokashitakeri iroori yotzinkari
    jitachari Salomón, okemisantairi. Jirika saikimotakemiri eeroka, ranairi Salomón.
  aon-aon: Aria ahudok nyumnah Iruhin nunekumesh kwot arpesh ahi, kwin douk kwape
    saut iri ta kwukitak kunekumep kwot ipak doukish arpesh um yoweishi inahos ipak
    penekesh iri. Um maresh, okwok kwape rougun aria kwanaki kwomnek king Solomon
    ananin yopinyi saki. Aria douk eik douk yeshagrakuk king Solomon iri douk yape
    agundok.
  hus-NT-2005: An pulek takʼix mímláb xi Alál, neꞌech ka ejech ti ít tam kin bajaw
    xowkʼi neꞌech an lújundhaxtaláb, tam ki lújundhá xi kʼwajattsik xoꞌ jechéꞌ i kʼij.
    Jajáꞌ neꞌech kin xalkʼaꞌ abal tatáꞌtsik, xi kʼwajat xoꞌ jechéꞌ i kʼij, i walbidhtsik.
    Jajáꞌ tsích ów chabál abal kin axtsi tin chalpadhtal na Salomón ani xoꞌ, techéꞌ
    in kʼwajat Nanáꞌ, xi jaꞌich jun xitaꞌ xi más púlek ké na Salomón ani yab tin axtsaltsik.
  mig-NT: Te reina onde̱ ichi sur, nachaku̱‑ña jíín ñáyɨvɨ yá'a kɨvɨ̱ kíi juicio.
    Te naku̱xndíi‑ña sɨkɨ́‑í. Chi̱ onde̱ jíká xáa̱n ní kii‑ña ní jini so̱'o‑ña tú'un
    ndíchí ní ka'a̱n Salomón. Te vina ví'í‑gá kúñá'nu I'a̱ kándii̱ yá'a vásá Salomón.
  bps-bps: Na di Duh Kukum Dwata kadang, tadag i réyna magot i banwe Siba di muna
    Dwata du dmalam gamu dad to di bang ani, du i nimò libun ani di muna fa i gugmadè
    gablà gamu fanlayam, du balù too mawag gumdaan, salu kenen di ku Harì Solomon
    du fye flinge i gnadean. Kabay nun mdatah gnadè di ku Harì Solomon dini di gamu
    ani, bay là gamu flinge.
  mbs-mbs: Aw domateng se aldaw te peg-okom te Timanem te kedita te otaw, tomindeg
    heman se selotan bayi limowan doton te Siba gebii, aw mikagi sikandin te keilangan
    ipelumun kaw so wedà kaw penenalan kanak. Pengkey mediyò se ogpeanan din, meneng
    dimoton sikandin ki Solomon amon menenalan te kebiyasa ipegtoladà din. Na, pengkey
    melangkaw si Solomon, meneng doen den dimini labi pa melangkaw diyà kandin.
  tof-tof: Ngaen, Syiba kwina aibwóbdügabi katókórr king Solomonón ⌊wirri gyagüpitótók⌋
    bóktan arrkrrum. Da Godón Kot Ngürrdü, ene kola sab igósidi Godón obzek kwata
    zamngóle ini lüólan pamkolpampükü, da sab ibü kolae tonarr wató pupainirre. Tübarrkrru,
    Solomonkagabi darrü wirri ngi pam aini asine! E ia kürü wirri gyagüpitótók bóktan
    amkoman koke iade angundakla, Syiba kwinazan Solomonón wirri gyagüpitótók bóktan
    amkoman yangunürr?
  cme-NT: Gɛ̃ŋgɛryiiŋgu-na, Seba nellentieŋo ka da nuŋgu fiɛfiɛ ku nuɔŋ namaaŋo-na.
    Fuɔ siire termaaŋ daaku-na a karnu nilɛiŋa‑i hiere duɔ ji nu *Salomɔ nelma‑i,
    a ne da namaa hɔlma-na bande‑i-na, moloŋo dii umaŋ maaraa Salomɔ‑i aa na yagar
    na sa nu u nuŋgu‑i.
  sus-sus: Kiiti lɔxɔɛ, Seeba mangɛ ginɛ fan tima nɛ e nun to mixie, a seedeɲɔxɔya
    ba wo xili ma, barima a tan fa nɛ kelife yire makuye Sulemani xa lɔnni ramɛde,
    a fa li naxan na wo yire yi ki be, a tide gbo Sulemani bɛ.
  pon-2006: Ni Rahnen Kadeiko lih nanmwarkien palieir pahn uhda oh kedipahda aramas
    en ahnsou wet; pwe e pwarodo sang ni imwin sampah pwe en karonge en Solomon eh
    padahk kupwurokong; ahpw kumwail en ese pwe mie mehmen met me laudsang Solomon.
  dad-dad: Es fiya sain bun, Kuin Saut tamal fã ye fen, tamo kayau sain enei bun geid,
    idi neid mosor nigin kurõ falaisiyouf, ere nigin, kayau anĩ Solomon nẽ keleĩ karĩ
    youf nigin, teneub idiyan tamal isin, gama taka Solomon wal fiya are yeir.
  zab-NT: Dxi ni ldull guɨchliu, chi ideed de bniety cuend Dios, chiy reina ni zá
    guɨdx ni lá Sabá sbányzacbɨ stuby ne sniib dec de bniety ni nabány anre riáld
    castigu xte Dios. Te pur laab quesentiand zit záb par bedcuadiagbɨ ni nán rey
    Salomón. Ne nare Jesús ni zuguané laat, mazru saca que Salomón.
  jae-jae: Êndêŋ noc mêtôcŋa kwin aŋga mula-mŋa oc êndi sa êwiŋ gôlôac têm tonecŋa
    nêŋ lau ma êmêtôc êsêac, gebe eŋ aŋga nom ŋamadiŋ, mago gêmêŋ gebe êŋô Salomonê
    mêtê. Ma alic acgom, ŋac teŋ kêlêlêc Salomo su tec gêmoa.
  ksd-ksd: A tadar vavina maro ra matana taubar na tur varurung ta ra varkurai ma
    go ra taun tarai, ma na kure vakaina; tago i ga pot mara ra gunagunan vailik iat
    upi na valongore ra kabinana kai Solomon, ma go tikai i ngala tai Solomon go kari.
  msm-NT: Na, ko muabut on to Aedow to Paghukum, ogbasuyon kow to diya rayna to Seba.
    Su inggad madiyu, di migpaahot sikandin to pagpanow agun makapaminog to maalamon
    no kagi ni Hari Salomon. Di kuntoon meyduon dini iyu no yabow pad on ki Salomon,
    di wada kow paminog to kagi din.
  myk-myk: Kiiri wu cagɔngɔ, Seba fiige ki Saanzhɔ wu na ba yìri wu niɲaa sipyii pu
    jaagi. Bani wee ya pa na yìri ɲiŋɛ ki tɛhɛnɛ na, kɔnhɔ wu ba saannaa Solomani
    wo fungɔngɔ fɛɛrɛ jomɔ pu logo. Wa di wa naha wemu wʼa pɛlɛ Solomani na ge!
  sbe-sbe: Yaubada yona hekasa mayadaina ne unai magai Siba yodi wasawasa waihiuna
    kabo ye tolo na teina isi ta tamowaidiyao ye hegiludi, matawuwuna kedalohaloha
    unai ye laoma bena Solomona yona hededesonoga ye lapuidi. Na tamowai hesau iya
    ede inai, ye sonogakalili na kabo Solomona.
  mcr-mcr: Hiŋuiqänäŋi, apäkä, qua hituŋuä nämä pmeqä ämiqä naqä ii, Solomonä iqu
    iqueqä näqŋqeŋqä awä tqaŋgi qätä wiyätŋqä äpkqeqä. Iŋäqe täŋgaŋi, Ämaqä, Solomonä
    ique ämäwqätäuŋqä Iqu, täqi qäyä äpmetaŋgi, ämaqe, Ique qätä mäwiyqä itqäŋuwi.
    Iiŋiŋqe hiunji Goti Hanjuwä Iqu qokä-apäkä iwäsäutqäŋgaŋi, apäkä naqä iiŋi ävautä,
    ämaqä täŋga äpmeŋuwä iquauqä suqä quvqeŋqä, awä täniqeqä.
  cux-NT: Taachi ndaá nguuvi yeⁿ'e juicio chi Ndyuūs caaⁿ'máⁿ yā yeⁿ'ē nuuⁿndi yeⁿ'é
    'iiⁿ'yāⁿ, n'daataá reina chi tiempo chi chó'ōo ngaⁿ'a ntiiⁿnyuⁿ tá yeⁿ'ē lado
    yeⁿ'e sur chi caⁿ'a ta ní nducueeⁿ tá contra yeⁿ'e 'iiⁿ'yāⁿ chi snée yā maaⁿnguuvi.
    Ní táⁿ'ā miiⁿ ní diiⁿ tá condenar 'iiⁿ'yāⁿ chi snée yā maaⁿnguuvi caati táⁿ'ā
    miiⁿ yaⁿ'āī n'dai ngiica tá chi neⁿ'e tá ch'iindivee tá yeⁿ'ē vaadī deenu yeⁿ'e
    rey Salomón. Maaⁿ ní 'muuⁿ canéé 'áámá yā chi ch'ɛɛtɛ ca vaadī deenu yeⁿ'é yā
    nguɛ́ɛ́ ti rey Salomón.
  tur-YTC: Güney Kraliçesi yargı günü bu kuşağın insanlarıyla birlikte kalkıp onları
    mahkûm edecek. Çünkü kraliçe, Solomon’un bilgeliğini duymak için dünyanın öbür
    ucundan kalkıp geldi. İşte, Solomon’dan daha büyük olan buradadır.
  san-ITR: vichArasamaye idAnIntanalokAnAM prAtikUlyena dakShiNadeshIyA rAj nI protthAya
    tAn doShiNaH kariShyati, yataH sA rAj nI sulemAna upadeshakathAM shrotuM pR^ithivyAH
    sImAta AgachChat kintu pashyata sulemAnopi gurutara eko jano.asmin sthAne vidyate|
  bel-N: Валадарка з Поўдня ўстане на суд з людзьмі пакаленьня гэтага і асудзіць іх,
    бо яна прыйшла з краю зямлі паслухаць мудрасьць Салямона, і вось, тут большы за
    Салямона.
  sch-sch: Roijêk Nîn chu Thang tienga Rêngnu Sheba lân ding a ta, atûnlâi mingei
    theiloimintum a tih. Rêng Solomon vârna rangâi rang pielin ram latak renga
    a hong sikin. Nangni ki ril Rêng Solomon nêka lien uol hin a om.
  mic-MIQNT: Na na'gweg ta'n tujiw Nisgam ilsumata ms't mimajuinu'g, na elege'wi'sgwaq
    tleiawit Tp'te'snug qama'sitew aq ilsutmuata na mimajuinu'g ta'n wigultiliji gisgug.
    Wejiepnaq me' gnegg ugjit jigs'tuan Salamano'q. Telimuloq, Salamano'q ne'tata'sipnaq
    gatu na mimajuinu'g ta'n mimajultijig gisgug gis nutmi'tip ns'tuo'qon ta'n je
    me' espe'g aq Salamanewei ns'tuo'qon.
  huu-NT: 'Ero, Saba railla naɨraɨ ie illaɨño mɨcorɨdɨ Salomón mɨcorɨ dɨne jaie aarena
    jaide. Naimɨe mɨcorɨ uiñuacɨnona naiñaiño mɨcorɨ cacareillena, aarena jaide. Salomón
    mɨcorɨ baɨfemo birui uaidɨcue; iadedɨ cuena ɨɨnoñedomoɨ. Omoɨ comecɨaɨ icɨnuaɨna
    birui omoɨ meidoñena jira, Jusiñamui uicomo nana comɨnɨ ille facaiseconi naiñaiño
    mɨcorɨ omoɨna ɨco ñaɨte: “Naimɨedɨ siño rafue fɨnuana cɨodomoɨ. ¿Bue ñellena naimɨena
    ɨɨnoñedomoɨ?” omoɨna ɨco ñaɨte.'
  jiv-NT: Yaunchu Sarumún uunt akupin pujai̱ Sepa núṉkanmaya̱ nuwa̱ akupin Sarumuṉka
    chichame̱n nekaataj tusa ti jeashtanmaya̱ támiayi. Tura yamaikia Sarumuṉja̱i̱
    naṉkaamas pujai̱ átumka anturtatsrume. Tuma asamtai Wi tájarme, Yus ashí shuaran
    nekapsattana nu tsawant jeamtai nu nuwa̱, akupniun péṉker anturka asamtai, Yus
    íimianum péṉker átatui. Antsu atumsha Winia anturtukcha asakrumin Yus íimianum
    yajauch átatrume.
  otm-NT: Nɛ dí xi ahʉ, nu'a ra xisu min ts'ʉt'abi bʉ Sur, 'dat'a gui ndans'hʉ a 'bʉ
    bin ja ran juąnbi 'bʉ ran zɛgui. Nɛ da 'yut'ahʉ ngue i ja ni ts'oquihʉ. Nguetho
    nu'a yatho bá ɛ̨hɛ ngue mín nde da 'yø'a bi man'a ra ts'ʉt'abi Salomón nangue
    rán 'yomfɛ̨ni bi und Oją, pɛ nu ahʉ, hin guín nde gui 'yøhmbʉ a dí mangä ngue
    dí 'bʉhmbʉ ua. Pɛ nugä man'da i ja rá ts'ɛdi mam hmangä xinda gue ra Salomón,
    bi 'yɛ̨n'a ra Jesús.
  dah-dah: Bikkeŋ Solomon beleŋ Israel naŋa doyaŋ irde hinhinyabe naŋa gisaw niŋ doyaŋ
    bere kuruŋ Siba beleŋ Solomonyen dufaymiŋ wukkeŋ goyen nure yeŋ wayyiŋ. Gega alya
    bereya gayenter niŋ gabe ne Solomonyen dufay folek gare saba yirde hime gega,
    go ma nurde haŋ. Niŋgeb kame Al Kuruŋ beleŋ al igiŋya buluŋya pota yird yird nalurebe
    doyaŋ bere Siba beleŋ huwardeb merene ma nurde haŋ mar gayen merem yaŋ yiryeŋ.
  tnk-tnk: Ia nəpɨn nəha Kumwesən trərpwɨn noien ərəha me irə, prən asori sə rɨnamərɨmənu
    ia tənə Sipa fwe kupwən trərer irəha nərmama ipwet mɨne, nənə mɨni mə irəha nəkur
    ərəha me. Iakani iamɨnhi irə tɨ nəri nə mə prən nəha ruku pen ia nɨkare tənə fwe
    isipwɨn anan muvehe mə trɨreɡi nukurənien səvəi Solomon. Mətə hətə ro! Iərmama
    riti in rasori ia Solomon in i ia kwopun i.
  kpr-kpr: 'Siba Frovensi ainda evetu kotofuko amo eredo, Ategi da Sifo aminda God
    da dombuda fetedo nenda ari ekoko eraeva aindae, osa sarira. Ainda beká mo: nu
    reighi soka beká aminda ireira ava dodo, Kini (King) Solomon da dubo kotari a
    ijuga ava ningari dae sedo, fusira. O nemo, genembo oroko fetirise geka resira
    emo, ne nunda geka ningari imboe eraeva. Avata Solomon nu genembo ijoghakori.
    Genembo oroko fetirise geka resira emo, nu teriagori.'
  san-IAS: vicārasamaye idānīntanalokānāṁ prātikūlyena dakṣiṇadeśīyā rājñī protthāya
    tān doṣiṇaḥ kariṣyati, yataḥ sā rājñī sulemāna upadeśakathāṁ śrotuṁ pṛthivyāḥ
    sīmāta āgacchat kintu paśyata sulemānopi gurutara eko jano'smin sthāne vidyate|
  nho-nho: '“I te Aso te Hakatonu TeAtua raa, te ffine e tuku i Sheba raa ma ki masike mai
    no tuku haaeo ki naa tama e nnoho i te maarama i te ssao nei, teenaa i aa ia ni masike mai iloo
    i tana henua e mmao raa no hakannoo ki te atamai te Tuku Solomon. Aa teenei nau
    ku taratara atu ki kootou: e mee te tama e noho hakamaatua iaa i Solomon e noho
    ma kootou i te kina nei.'
  gym-NT: Erere arato, Ngöbökwe kukwe ükadite ni jökrä kräke kä mrä angwane, jreina
    nünanka mobe mötarikri nükani kira basare jrei Salomónye ye käkwe mun kitadi ngise
    arato, ñobtä ñan angwane Salomón nämane kukwe töbtä töbtä niere, ye jreina mobe
    jatani kukwe nuen jakrä, akwa tita nete abko bäri ütiäte kri Salomónkrä abko mun
    ñan tö ti kukwei nuai, aisete rakadikä kore munbtä.
  azg-NT: Nque nnꞌan na mꞌan nanein, ya na ngüentyja xjen na ntcoꞌxen Tyoꞌtsꞌonhan
    ntyja ꞌnaanꞌ jnanhan, juu tsanscu na tocoxen jon nnꞌan ndyuaa tontyja na conduiꞌ
    ncjuu tsonjnꞌaan, ntcüi nndaꞌ jon, ndoꞌ mantyi joo nnꞌan na mꞌan nanein na ngovjehan,
    ntcüi nndaꞌhan juu xjenꞌñeen. Ndoꞌ juu tsanscuꞌñeen nntsꞌaa jon jnan nnꞌan na
    mꞌan nanein, ee min na tycya jndyi ndyuaa na jnan jon, majoꞌ ninꞌquindyii jon
    jñꞌoon na sinin Salomón yo na jndaꞌ xquen jon. Ndoꞌ quitquenhoꞌ cüenta, ja na
    jndë tyjë quiiꞌtyquiiꞌ ntꞌanhoꞌ, tꞌmanntyichen condui ja, chichen nquii Salomón.
    Majoꞌ min tyiꞌninꞌquindyehoꞌ jñꞌoon na mancya.
  bhd-bhd: पन दक्षिणेरी रानी आदालतरे दिहाड़े इस ज़मानेरे लोकन दोषी बनाली, किजोकि तै
    बड़े दूरेरां सुलैमानेरे ज्ञानेरे बारे मां शुन्तां ओरी थी। ते इड़ी हेरा सुलैमाने
    करां भी बड्डोए।
  too-NT: Namin huan chi'chini' a'xni'ca' nacālaccāxtlahuakō'can ixlīhuākca'n tachi'xcuhuī't
    xala' nac huā'mā' quilhtamacuj. Lā' a'xni'ca'tza' huan reina a'ntī ixmāpa'ksīni'n
    nac Saba natāya lā' nacālē'ksa'nīni'nāni'. Nacālē'ksā'nīni'nāni' xla' porque xla'
    kaxmatli a'ntū hualh Salomón. Makat ixuanī't ixchic huan reina lā' milh kaxmata
    Salomón. Lā' quit ā'chulā' ictasqui'nī que Salomón lā' tū' quinkaxpa'tcu'tunā'tit.
  ind-AYT: “Pada hari kiamat, Ratu dari Selatan akan bangkit bersama orang-orang dari
    generasi ini dan ia akan menghukum mereka karena ia datang dari ujung bumi untuk
    mendengarkan hikmat Salomo, sedangkan di sini ada seseorang yang lebih besar daripada
    Salomo.
  cjo-NT: 'Eejatzi rowaga iwinkathawoteni sheewajatzi, opoñaaka inteena kameetha,
    paashiniki kipatsi. Paerani opoñaaka inteena okemijanantariri Sharamooni. Okowaki
    riyotakaaperotero riyotaantziri. Pamine, nanaakoperotakiri naaka Sharamooni niyotzi,
    omaanta eeroka pitheenkaeyakinani. Iinja, aririka ipiyoteeyerini Tajorentsi maawaeni
    kamatsiripaeni, ikanteeyemini: “Eenitatsi pantani: pitheenkakiri Notyaantanewo.
    Rooma roori rowaga iwinkathawoteni sheewajatzi, tema riro aapatziyakaakaworini
    okaatzi riyotaakirori Sharamooni”.'
  nsn-nsn: “A kuaha toia gere la turume tar pang makoso re hara turuhar pisar, e turung
    tur kai keip tena binakang kedanga God tasir babeir tamatang daan, kare turung
    mene uakouh tasisin, ge inggono pe e la tur i rehentiehe tun tar me ualongoro
    tena ninamana uaia Solomon, doh gine daan a tang sioko gere uleikintiehe uain
    tang Solomon kaeinane.
  san-DEV: विचारसमये इदानीन्तनलोकानां प्रातिकूल्येन दक्षिणदेशीया राज्ञी प्रोत्थाय
    तान् दोषिणः करिष्यति, यतः सा राज्ञी सुलेमान उपदेशकथां श्रोतुं पृथिव्याः सीमात
    आगच्छत् किन्तु पश्यत सुलेमानोपि गुरुतर एको जनोऽस्मिन् स्थाने विद्यते।
  tna-NT: Biahua tiempo echua puji aida epuna uqueda yahua jenetia pueidha echua puji
    Salomón chenu peje su mesa bahue eni quisa cuana eid'aba puji. Beju jiahue upia
    ema Salomón chenu ebia su bahue eni biame, aimue micuaneda quema quisa id'abaja
    yainia mahue. Da putsu, Diusu ja micuana ematsetayu castigo tsine su, micuaneda
    quema bahue eni quisa cuana id'abaja mahue ana putsu, cuaja tueda echua puji aida
    epuna ja Salomón chenu sa bahue eni quisa cuana id'abataidha nime.
  lid-lid: Na len hamon ta Kindrei kameh atehei iri lau mari badu kon munyak dah ala
    ta mada sahou, badih tinan kabin badu kon tinan Seba, kon tan in loboho kum, kameh
    ales ereu ta mada sahou, iy kameh asehek ma nyowonya iri kandriyen ndra-in taha
    lau ta len hamon dah amekes. Tasah, iy badih kabin doh ereu len labai ta Isra-el,
    arile iy eme ta anuhun le kabin Solomon leheya iri tanan mwasin tan. Na dah, ndramak
    ari ereu ndrokowa ado, iy sakalawi ja Solomon, arile ado banuhun sahou, ma batubuni
    ndrine ado bwe.
  wim-wim: Aꞌ niiy wik kath Queen aak Sheba punchan alantaman kan ngeeyan ey? Yaa,
    nil Queen inana aak kechak moꞌ aak King Solomon.antamaka, nil yipam wik ngeeyow
    nunang, puth nil pam piꞌan Solomon.ana kuchek waap min-minam paththam iiy-iiy.
    Wik nungantaman mina, puth wik inangan ngayan thaw-thawang niiyantana an ep-paththam
    min-minam paththam. Ngul-ngulaniya, nil piip God.angan umang than-thanathow niiyangan-a,
    nil Queen aak Sheba punchanana ekow, aꞌ way waaꞌow niiyang, puth niiyan wik min-minam
    ngangkangan keꞌam piꞌ-piꞌaniya, yaꞌa.
  zga-M: U Malkia vakhu kusini ayikwima ikhigano ikya vuhigi na vanu ava khisasi ikhi
    nu khuvahiga avene ilwakhuva avene vahumile khu vumalilo wa khilunga ukhuta inche
    apulihinche uvuelwada uva Solomoni, na apo pwale uviale imbaha ukhulutilila.
  yom-yom: Mu lumbu ki tsambusu, ntinu wu nketo wu Sude wela telama va kimosiayi batu
    ba tsungi yayi ayi wela bazengila nkanu. Bila niandi wubaku tsongi ntoto mu diambu
    di kuiza wa malongi ma diela ma Salomo. Muaki tala mutu widi vava viatukidi Salomo.
  san-SIN: විචාරසමයේ ඉදානීන්තනලෝකානාං ප්‍රාතිකූල්‍යේන දක්‍ෂිණදේශීයා රාඥී ප්‍රෝත්ථාය
    තාන් දෝෂිණඃ කරිෂ්‍යති, යතඃ සා රාඥී සුලේමාන උපදේශකථාං ශ්‍රෝතුං පෘථිව්‍යාඃ සීමාත
    ආගච්ඡත් කින්තු පශ්‍යත සුලේමානෝපි ගුරුතර ඒකෝ ජනෝ(අ)ස්මින් ස්ථානේ විද්‍යතේ|
  yut-yut: “Mɨktɨm saut tetgɨn dakon kɨla amɨn mɨŋat madep uŋun Solomon dakon nandaŋ
    kokwini tagɨsi iyɨŋakwan nandak do mɨktɨm dubagɨsikon da apgut. Mani amɨn kɨnda
    oni egɨsak, uŋun da Solomon yapmaŋdak, mani geni dɨma nandaŋ. Do gen kokwin bɨsap
    madepmon uŋun kɨla amɨn mɨŋat madep da pɨdaŋ agek abɨsok ekwaŋ amɨn kabɨ dakon
    aŋpak yokwi uŋun do yaŋ teŋteŋokdɨsak.
  grc-BYZ: βασίλισσα νότου ἐγερθήσεται ἐν τῇ κρίσει μετὰ τῶν ἀνδρῶν τῆς γενεᾶς ταύτης
    καὶ κατακρινεῖ αὐτούς, ὅτι ἦλθεν ἐκ τῶν περάτων τῆς γῆς ἀκοῦσαι τὴν σοφίαν Σολομῶντος,
    καὶ ἰδοὺ πλεῖον Σολομῶντος ὧδε.
  cpc-NT: Paata aririka jaminakoyiitairo okaatzi jantayiitziri, ari iyakowintaimi
    tsinani pinkatharitatsiri pairani nampitsiki Sabá, tima opokashitakiri iroori
    yotaniri iitachari Salomón, okimisantairi. Jirika saikimotakimiri iroñaaka iiroka,
    janairi Salomón.
  nhg-NT: Inu reina de tlöle de Sur majcoques ca nemejua tli öxö nennejneme ipa inun
    tunale cuöc Deus tlajuscörurus, hua nemiechpinöbis. Pues yaja ohuöla desde lalebes
    ca bejca para quecaques imachesteles Salomón. Hua xequejtacö, que necö oncönca
    sente tlöcatl cache bieye que Salomón ipa ini nönca locör, pero nemejua amo nenqueneque
    nenquecaquesque.
  nya-nya: Mfumu yayikazi yakummwera idzayimirira tsiku lachiweruzo pamodzi ndi anthu
    a mʼbado uno ndipo idzawatsutsa, chifukwa iyo inachokera kumapeto a dziko lapansi
    kudzamva nzeru za Solomoni. Ndipo tsopano pano pali wina woposa Solomoni.
  ngu-NT: Ipan on tonajli ijcuac Dios teyolcuitis niman tetlajtlacolmacas, on sihuatequihua
    tlayecanquetl ne Sur noquetztehuas niman quintlajtlacolmacas on tlacamej yejhuan
    aman nemij. Ijcon huelis quichihuas pampa yejhua ohualeu ne campa más huejca oncaj
    on pueblo ipan in tlalticpactli para ocaquico itlamatquilis Salomón, niman nejhua
    nican ninemi yejhuan más nihueyixticaj xquen Salomón niman on yejhuan aman nemij
    xnechchihuiliaj cuenta.
  kup-kup: Met batam añ kuin ahö nap zei hotoh nasik het ahop ravat heh-pop pim zeis
    betet emat darim iz mimiholoz aban kiñ ahop Solomon pop hodad tinavonañ het ñetiv
    hahot hehaek hatevetepanez hat pi emah. Tat pim ñetivon hatevetet tin hodad ravah.
    Met rotap Solomon hodad tinavonañ ok haoh, oñ nem hodadevohö pimov ritou metat
    hezan ne ev het ñetiv añamohon ari hatevetet hodad tinao nav hez, povoz tokat
    ari añarab ñevok evizapanezarah añ popuhö het arim pot tamegivoz homet, ‘Ari hañ
    horiv bepekezari ok,’ pot arimaz hapan.
  jid-jid: Ichu-mba wu kogon ani lunde ni bla tre ni lilon wu k'ba yi nda lo ba, nitu
    a ye rhi ni gbagban meme, du ye wo wrji nyu Solomon, nda toh ndji wa a zan Solomon
    he niayi.
  wmw-wmw: Suku ya Kiyama, rainya wa suheli akuja kulamuka na wanu wa eci kizazi‑ci,
    awalamula hukumu yawo, kamana kasafiri kulawa inti ya baidi, asikire wijiwifu
    wa Selemani. Onani, epa kawapo munu bora pakulu koliko Selemani!
  gmv-GGM: Duge baga dere macca kawoya Solomone erateth beyanas biitta gaxappe denddada
    yida gish pirda wode iza ha yellistara denddada pirdana heko Solomoneppe aadhdhizaddey
    han dees.
  ssg-ssg: “Nga kakane amuto, tel hehin masiwi ti Siba luama ti xuxun pate xauxaun
    hongoi soliai nauna ti tel masiwi Solomon. Telao ngain ti Haeu hiniti seilon,
    waliko ti i aile i sului amuto nake amuto kum hong kakaiak kalak nga pamu tuah
    ti Solomon.
  zpo-NT: Nu mbizh kwaan naab Dios kwent lo re myet, lee ngwnaa me mnabeyy Re Yezh
    Naz Sur, gaazh kwaan tich re myet xaa nzhi mbizh nal, nel lee me mroo axta stub
    ta yizhyo nu ngwa me lo Salomón nel nzhekla me gon me re yalnzhak kwaan ngunii
    Salomón. Nu nal nee nzo tub xaa mas nonra lo Salomón.
  poy-poy: Malikiya gwa kusika hakalawili shipindi shiyiwuku ashi pashitozwa na yomberi
    hakawatozi. Toziya mweni kagenditi mwanja kulawa kutali, kiziti kuvipikinira visoweru
    vya luhala lwa mfalumi Selemani, kumbiti panu kwana mkulu kuliku Selemani!
  qwh-NT: Juisiu junaqchomi, Shebapita reinapis Diospa nopancho shimpir condenayäshunqui
    canan tiempu nunacunata. Porqui tse warmeqa Salomon allapa yacheninwan parlaqta
    wiyaqmi allapa caru marcapita shamorqan, y Salomonpitaqa canan qamcunawan quecho
    quecaqmi mas poderyoq.
  gaw-gaw: Am dimp̱a haen Kayak Nug danab ah epeḏiadḵu, haen amup̱a wan laap̱an ah
    oḵai, wan amuam yau uḏiṯep̱anu daaṯe, nug aha, danab ah haen gemunu dilag eheḏ
    hak amu miag atiḵu. Aḏinu? Nug wan batakp̱anu amge nug Solomonnu doyak ena amu
    nug dooḵunu Solomon gumiṯa uḏiom amge gemu laa Solomon eḏiṯak am iiḵu daaṯe.
  nca-nca: Komo suki wiri yerete pare kato mira kapiyamo amu noŋgo arero Solomon koro
    iŋo-iŋo meté horé iŋowero maheró. Ŋunde ŋuroko imemoŋgo Anutuko unipare ronda
    yereweya quno ŋuno pare ŋundo otoqoro unipare ŋano qu yorero mande khono yorotoweya.
    Dokoro itaka uni kato keweroyemo yote, ŋuro owímbo Solomon koro owí takate.
  zpz-NTPP: Ornu shuub dzi nu ri bee Ñgyoozh ni dela mbecy nu yuꞌ tiem na, orzeꞌ biñ
    mñaa nu riib ic tub nasyoong nu ri par yaa been, ornu güiin par zeꞌ nu driib doo,
    gazaꞌm gyes sum niim nu yuꞌ cyi der, mbecy nu yuꞌ na. Gun mi zeꞌ zet zir bruum
    biid mi nu bzuub gyidag mi de coz nu mnii Salomoong. Nunu ya̱, biñ nu zu ii na,
    gya zir zu̱ gazeꞌ Salomoong.
  mkj-mkj: Nehn Rehnin Kadeikko li nahmwarki Sheba pirin uhda kadipoa armaj in anjoau
    oauwe; pwa ih jeiloakdo jang in imwin jampah pwa en rong doahroar en nahmwarki
    Solomon kaweid loalkoang. A apkas mine emen ma laplap jang Solomon mine me.
  zac-NT: Iurë gac juici shtë Dios, lëꞌë reina nagunibëꞌa ladzë Sur, tsasuldill nu
    gúnëll juzguë mënë nanabani iurneꞌ, na rall culpablë purquë naꞌa ni bidë guëná
    lëꞌë Salomón parë guëquë́ diáguëll shtiꞌdzë Salomón. Gulë guná, hia bëdchini tubi
    más më ruꞌbë quë Salomón.
  kyg-kyg: Gotiꞌa agoti huno apatesiya afinaꞌmo Siꞌma kotegamo maiꞌnaya vayaꞌaiteꞌmo
    yagaino neꞌapateya ala a kanomoꞌmo he tino hemeni afinaꞌmo maiꞌnaya vayaꞌaifeꞌmo,
    hosu vayane, huno hapa paigiye. Ani a kanomoꞌmo Salomoniꞌa alagepa huno afiꞌniya
    vekamo geꞌamo afisiyafeꞌmo afagitegatiꞌmo eꞌniyaꞌmonanafa Salomoniꞌmo ago aeno
    aga seꞌniya vekamo manileꞌmo maiꞌniyana geꞌamo alagepa huꞌa noꞌafiye.
  kmk-kmk: “Ot nu dumatong dit aḻ-aḻgawa maukuman dat losana tagu sumikad tu dit babai’n
    apun dat iSeba utdit aw-awe un mamabasuḻ sidat tagu’t tun satun. Ta nanligwat
    sin adaddayuwana ili un ummoy nandongoḻ sit ugud didit nalainga Ali Solomon. Yoong
    antu kan dikayu ud nangatngatu nu si Ali Solomon yoong adiyu dongḻon.
  cao-NT: Copiti barí tsi bësotëquëxëhi quiha yoxa chama, naa Shiba mai ax jonish
    cato. Bësotëquëcaxëcani quiha naa xabacá ca nohiria bo ri. Jatsi toa barí tsi
    jato qui quësoxëhi quiha naa yoxa chama, ëa ja chahahuayamacana iqui na. Naa yoxa
    chama tsayacana. Nëama ja caniquë chama Salomón yamaba tiisi nicaxëna. Jama, nëá
    ca Salomón oquë ca jisqui mato ra. Jisi tsi nicayamaqui mato pë.
  bbr-bbr: Tawa Anut nukas wasarewaraun ses opok, Siba omsau kamwareäwon asir ko meiewon
    ätäi siräianik, rusapaian roasiret pak koumana, akan onok aru amop marai. Owon,
    kiro asir ko mena atapukas Solomon nukan ämän eposek rowau kowon. Rusapai is epar
    senes awarom, kar ro näwäus Solomon itimori rau. Is rusapai okoro raim, utianik,
    ak nais isan ämän rowau utoi.
  inb-inb: '—Taita Dius jus­ti­siai ruran­ga­pa puncha chaia­uraka, Chaug­pun­cha
    suti alpata mandag warmi­ka saia­rispa­mi kuna­ura­manda runa­kunata nin­ga­pa
    kan­kunata: “Mana alli­lla rurag­kuna­mi kan­gi­chi”. Ñugpata chi warmi, iapa
    karu alpa­manda­mi samurka, atun mandag Salo­monpa iapa iachai­wa rima­kus­kata
    uian­ga­pa. Kai rima­kug­ka, Salo­mon­manda­pas mas iacha­mi ka.'
  hrv-hrv: “Kraljica će Juga ustati na Sudu s ljudima ovog naraštaja i osuditi ih
    jer je s krajeva zemlje došla čuti mudrost Salomonovu, a evo ovdje i više od Salomona!
  box-NT: «O bɛ́ɛ hã́a na hĩ́a wi ho Sabaa kɔ̃hṹ ɲúhṹ wán á hĩ́a ló le
    lùe na dã́ní nàyi làa sòobɛ́ɛ á ɓueé ɲá a Salomɔn bè-zũńminì bíoní.
    À bìo wi minɛ́n tĩ́ahṹ bṹn ɓɛ̀n po a Salomɔn. Lé bṹn nɔn á le Dónbeenì
    cítíi fĩ̀ nɔ̀nzoǹ ó o bɛ́ɛ hã́a mu á à hĩ́ní ì dĩ̀n ho lònbìo nùpua
    yahó á à kooní ɓa yi.»
  ote-NT: Nu stí zø ra pa de ra nsʉca uɛnda, nura paꞌa̱ ra ꞌbɛhña̱ núꞌa̱ mrá nda̱
    de ra hai Arabia ma da ꞌmai ja rá thandi núꞌa̱ toꞌo ma da hña̱nga nguɛnda pa da
    ña̱pabi núꞌʉ ya ja̱ꞌi ꞌbʉi mapaya. Ngueꞌa̱ nura ꞌbɛhña̱ꞌa̱ masque xi mi yabʉ rá
    hai pe bá ehe e bi ꞌyøde núꞌa̱ ra mfa̱di mi pɛꞌtsa ndu ra Salomó. Pe ꞌbʉcua ꞌna
    maꞌna ra da̱ngui rá nsu que ra Salomó, pe masque njabʉ hinxa ne toꞌo xa ꞌyøde
    núꞌa̱ ma̱.
  wnu-wnu: Qoan ir yamangar barai tari ger Seba munon oroar igoai. Qen end Yuda munon
    barai tari unum Solomon wo qoyam aib end qomon qerei munon wuriimbig igoai. Ende
    at igama yamangar ar eng Yuda yurau ue eng ginam Seba end igo Solomon eng ebet
    igama qob toau isa igub ai pa ego song qob qamara igeteib qamb yarerei. Ego, see
    ye Solomon qoyam eng wotanamimoum. Ne gor an Qenu wonou yurau. Ego ye qob qemerine
    me igisab igoumon. End ne Qenu munon gugum wuriqereiminer qen end yamangar qomon
    eng nob aninou qomon eng nob qerei sig-sig mom anquguragsieriba.
  zam-NT: Co'se' gàc huiz co' tub rez Diox cón che'n mèn co' naban tiemp ndxè', huiza
    thìb xa'got co' ngòc rein loo thìb nación par ned sur, xa'gota ryo' too loo mèn
    co' naban tiemp ndxè' no quexù' xa'gota mèn co' naban tiemp ndxè' loo Diox. Tac
    xa'gota ngro' co'te' ngòc nacionpe' xa', nación co' ngòc tedib lad ro izlyo' par
    ned sur, par mbi'th yòn xa'gota di's co' anze'f ngóc Salomón. Per nalle' nzo thìb
    mbi' co' nac más mbi' roo mbi' xèn leque Salomón làth gu'. No ale indlide gu'
    cas mbi'.
  zyp-NT: Biacenah ning leco thuilang Abuino Shiba cawh a daw a ka, ato chai cawngsaw
    sahlo heh thaily a cang sá he a. Zecawtamaw tatah ama cawh Solomon a singnah bia
    nge rua pawtah alui a changnah taitah va sei ka, canghrasala atoheh Solomon navy
    tah a lai vypaw ma lehei a ung thlang.
  sey-NT: Nínive daripë paꞌicohuaꞌipi pa̱i ñape yoꞌoseꞌe ña muꞌse huëni iyeꞌnë pa̱ire
    sa̱ñope caja̱ꞌcohuaꞌi aꞌë. Jonáspi Maijaꞌquë cocare quëaquëna, asani ja̱ꞌrë paꞌiseꞌe
    je̱oni po̱nësi doꞌipi. I̱ñore yure Jonásre tëto saisiquëpi paꞌiji. Pa̱i ñape yoꞌoseꞌe
    ña muꞌse paꞌi maca iye pa̱ire i̱ohuaꞌi yoꞌoseꞌeje̱ paꞌye sa̱i maca ti̱ꞌaëna, huëꞌehuë
    te̱ꞌte pa̱i ëjaopi huëni nejoñe paꞌiji caja̱ꞌcoa. I̱o soꞌo yejapi Salomón ta̱ꞌñe
    yoꞌoye asasiꞌi caco daisi doꞌire. I̱ñore Salomón jerepa paꞌipi paꞌiji, yure.
  nvm-nvm: Regavo tavan radkma iji God fu una e uruvana ijiebuon ise iji ke mazim
    giak rokon ijia na vierafe bara bomana be ar Siba samuamo iji fuka ja imut bijiame
    vuak ise joisina kuaik. Ijefuon maiji moik fuon iji fuka aibe gavo fuka uri una
    e Soromonon vuak maiji fu kuaimon iji faikafa vain. Regavo vuak igi naka ma kuardiavo
    igia faif. E Soromonon vuak iji fuim ukakbe gavo ire igi na iviakma keoijo ijar
    fuka ma ikin. Regavo madu tavan radkma ijia e Ninevako iji buka uri ise jon ja
    rejo ijefuon ja imut bijiame joisina kuaik. Ijefuon maiji e Jona fum ema revo
    buka vuak fuon faime una fu igame ise buon nuigafiain. Ijegvo iviakma vuak irerag
    igi na kuardiavo ijar fuka ma bomana gavo e Jonan vuak iji fuim ukakbeno kiain.
  mps-mps: Te Godigo te we bidi augwali po tų ilabo dąį ilali side, te e tǫ pedai
    saut badu bidali genuai nogi yai we kwin agai te megi e sogo bidalubo we bidi
    dabego dwai sę yali po hania hanilama pusaibao. Magi baso meni. Te kwin we bogo
    badu mu bidali goli, te aga polobadu te Juda dabego king bidi nogi Solomongo dwagi
    yai kolesaga ebo po odai hagede, digibulu buludu genuai bulu tonalubo we asai
    dao. Tiali goli, eno Solomon aiyaba elalualio. Eno nogigo me agai nogi aiyaba
    elaluali goli, dagego eno po odobe dao. Tama dagego eno po odisąbaso, te Godigo
    te we bidi po tų ebo sogo te genuai wego ‘Dagego te dwai sę te yaliao’ po waibao.
  seh-seh: Ntsiku ya kutongwa kwa anthu, mambo wa nkazi wa khundu ya ku bangwe anati
    akonese anthu a ntsiku zino. Thangwi iye abwera mbabulukira kutali toera kudza
    kabva udziwisi wa Salomau. Mphapo ine ndisakupangani kuti munthu ali pano, ndi
    nkulu kakamwe kupita Salomau.
  pab-NT: 'Xaxalisati ferakenite xekohasetiro Sabá yolo ite tityoa hoka iraeharehena
    xiso. Hiyaiya, sekota atyo tyoa sema maheta Salomão nawaiyore xaotyakiranai. Hoka
    natyo atyo nomita: kalikini ali tyaonitere atyo Salomão xahehare.'
  llg-llg: Dei fo neu faik fo daebafok ia fai babasan, mete ma Lamatuak nambadeik
    dadik Mana Maketu, dei fo ina manek neme kona ele mai, nasoda fali, de nambadeik
    dadik neu sakasii. Ana tuduk liman, fo kalaak ei basa nggei fo bei kasoda kala
    hatematak ia, nae, ‘Ei basa nggei ia, nggoam ana seli, maa!’ Huu makahulun ina
    manek ndia neme dook ele mai, fo sangga nita no mata deꞌe hehelin, mane Soleman
    malelan. Naa te, hatematak ia, Hataholi esa nai ei lalada mala lena heni mane
    Soleman. Tehuu ei taa nau mbali Ndia fa boe!
  kyf-kyf: Sebaa 'wlulapɩlɩŋwnɔ 'bhʋa dʋdʋʋ bhloluda, 'ɩn ɔ yia *Salomɔɔɔ gbʋyilowɛlɩ
    yukwli pʋlʋa yi. Nɩɩ, nyɩmɛ -ɔ zia Salomɔɔ, ɔ mɩ da. We 'dɛɛ 'gbʋ, zlɩ -Lagɔ yia
    nyɩmaa -yɔgbʋ 'wʋbhua, 'ɩn ɔɔ 'ŋwnɔ sɔa 'wʋ dɛslɛɛn -nyɩma 'yu, 'ɩn ɔ dɩlɩa -maa
    gbʋ.
  tpi-tpi: Long de God i makim bilong kotim ol manmeri, kwin bilong hap bilong saut
    bai i sanap long kot na tokaut long pasin nogut bilong ol manmeri bilong dispela
    taim nau. Long wanem, dispela kwin i bin i stap long arere tru bilong graun, tasol
    em i kam bilong harim Solomon i autim gutpela save bilong em. Tasol i gat wanpela
    man i stap namel long yupela, em i winim tru Solomon.
  mih-NT: Quɨvɨ cua tyicuhva ra Ndyoo sii ñiyɨvɨ, cua nandoto minoo ñaha sa sindyaca
    ñaha sii ñiyɨvɨ ndya siyo tyañuhu ta sa naha. Ta maa ña cua tyaa cuatyi sata maa
    ndo vatyi sa ndisa iyo cuatyi ndo, vatyi ña tyizoho ndo sa cahan Zehe ra Ndyoo.
    Ta maa ña, sica xaan i sahan ña i sityizoho ña sa siñi tuñi sa saha ra Ndyoo sii
    ra rey Salomón. Ta vityi ndyaa inga ra cahnu ca ta zɨquɨ ra Salomón sihin ndo,
    ta ña tyizoho ndo sa quehin.
  qvh-NT: '“Musyashgayquinöpis Salomonpa yachasicuyninta wiyananpämi Sabá nacionpita-pasa
    mandag warmi shamorgan Jerusalenman. Paymi juicio finalcho sharcamongapä canan
    wisan runacunata: ‘Salomón yachasishganta noga chasquicuycaptëga ¿imanirtä gamcuna
    Tayta Diospa surin yachasishganta chasquicuyargayquisu?’ ninanpä. Salomonpita
    noga más yachag captëpis canan wisan runacunaga manami wiyacuyansu noga wilacushgäcunata.'
  kms-kms: God ni wute ir nawo kin tende puayi di wute tit muq ven nde puayi kin te
    mune res riwo kin tende di kwin Siba opu kin te anene wes wiyo. Ni anene wes wiyo
    di wute tit muq kin ren nikin yumbo ur brequ te raqe wundiny. Te pugri asi ni
    Solomon wand wutungu ningg di qi cheq pe pu wes wiyo wundi. Pudi muq wuti Solomon
    nde yumbui kin iri nandi pre pudi nungoqi ni ningg wand wutungu segi.
  agn-agn: Pag kabot tang kaldaw ang magosgar da tang Dios, tomalonga don tang Rayna
    tang Abagat ig maning ang yamo dapat ang silotan. Tenged asing tokaw nagalin pa
    tanandia ong logar ang dorog kalawid para lamang mamasi ong kinata-wanan tang
    ading si Solomon. Piro telekan mi, may nakabot da tarin ang sobra pa ong ni Solomon!
  nhi-NT: In siuatl ueyitiquiuahqui den sur, yeh moquitzteuas tlatzalan namehuantzitzin
    itich in tlatzacuiltiltonal, uan namechontlahtlacoltis. Pues yeh oualeu ic uehca
    tlali occaquico niyectlayoluilis in ueyitiquiuahqui Salomón, uan yeh namehuantzitzin
    namonauac catqui naquin ocachi ueyi ipanti uan amo in Salomón.
  ttc-NT: Cha'oj tul te jwisy, te xuj aj k'ulul mandad tuj Saba, tetz oqtel ten q'umal
    kyil kye ja xjal ajna'l tzan tpaj tetz otzaj b'an laq'chik cha'ol tyol Salomon,
    per ajna'l [wetz] akyinqet tzani b'ix mas nim [wajwalil] twitz te Salomon.
  dan-1931: Sydens Dronning skal oprejses ved Dommen sammen med Mændene af denne Slægt
    og fordømme dem; thi hun kom fra Jordens Grænser for at høre Salomons Visdom;
    og se, her er mere end Salomon.
  kwj-kwj: Ichai Gotri ele himiyama hurahama leni mwanji ri bwano gisi ki, nika rai
    tokwe miyaningisopo sini tapa yanji waku angi tokwe taro kwini humwe foti dele
    dau hima lenga funda wu saisini tindo wui kapwa sumbu tini ya ti kilindakonda.
    Hinde wowani, ka kwini humwe tini niri ambwe nuwe ambwe ti daro tito ti tani Solomon
    hambwa kipe rihi tini ti mendiro. Woro apa Solomon ni dikiro hima ri dohaꞌa da.
  vie-OVCB: Đến ngày phán xét, Nữ hoàng Sê-ba sẽ đứng lên buộc tội thế hệ này, vì
    bà đến từ một nước xa xăm đến nghe lời lẽ khôn ngoan của Vua Sa-lô-môn. Nhưng
    tại đây có Đấng cao trọng hơn Sa-lô-môn mà chẳng ai muốn nghe.
  kze-kze: naaóvá'á Yútaa-kwaasira'a kárákwirowai áwí'a Sórómoni kawer-ímáyáávínkémbá
    aaimá kwésimatimuwana moórá-ininko némpaken-kawaa-ininko Sórómonin-aai koisánáe
    séna kweémena kuráiye. ívé'a kemá Sórómonimba usáyaaitaraundawai máyauna'a kesáái
    íma kwéisaamba póna naaémba Áánútu kwaásimo máyáawaina ááintavena tísaa ínín-kanaa
    tínímba minínínkó keinárawa'a aaivimbá maitinkéna séna kemá némpakemba Sórómonin-aai
    taísaraumpo Sórómonimba usáyaaitaraiwai kentópa'a máyowa'a kwenááimo ísááraamba
    íma ísaraawe síníye.
  lbk-lbk: “Nan akhes Reyna ay nalpo isnan ambagatan ay ili, at tomakcheg ay mangisaklang
    isnan naycha ay takho isnan at en-okoman Apo Dios. Tay paat nenfaat ay nalpo isnan
    pengpeng nan lota ta en na chengngen nan silib Solomon. Ngem ilaenyo, wad-ay isna
    nan entongtongcho mo si Solomon.
  mto-NT: Ku veꞌe je̱ jayu yakto̱kimpayo̱ꞌynit, yaknu̱ke̱ꞌxnatá̱kapts je̱ꞌe̱ veꞌe
    je̱ yakkutojkpa ta̱ꞌa̱xta̱jk juuꞌ veꞌe tso̱o̱ꞌn je̱m joma veꞌe je̱ po̱j ñu̱jkx
    je̱ts vyinmajtsju̱dupeꞌe je̱ tsaachpaatu̱n je̱ jáyuda juuꞌ veꞌe u̱xyam joojntykidup,
    ku̱x vaꞌajts jékum je̱ꞌe̱ veꞌe cha̱a̱ꞌn je̱tseꞌe o̱jts du̱ꞌamo̱tunaxy je̱ Salomón
    je̱ vyijin je̱ kye̱ju̱n. Ax je̱ja tseꞌe toꞌk yaja juuꞌ veꞌe nu̱yojk du̱nu̱má̱jip
    je̱ts ni kaꞌa veꞌe je̱ Salomón.
  bzh-bzh: Log vu Buk-tamusën og Anutu rëḳ seggi mehönon hir ġaġek, lob rëḳ avëh-los-bengö
    vu sën sanġ neverup lo kedi bare menanër ġaġek jaḳ alam vu buk sënë nabë denevonġ
    nġaa nipaya. In wirek avëh sënë nedo dob nenga, rëḳ yam in bë genġo Solomon*
    yi ġaġek los kwa böp. Gaḳ mehö sën nedo gwëbeng agi kesuu Solomon*, rëḳ ham
    su nġo aye rë.
  guj-2017: દક્ષિણની રાણી આ પેઢીનાં માણસોની સાથે ન્યાયકાળે ઊઠશે, અને તેઓને અપરાધી
    ઠરાવશે; કેમ કે તે પૃથ્વીના છેડાથી સુલેમાનનું જ્ઞાન સાંભળવા આવી હતી, અને જુઓ, અહીં
    જે છે તે સુલેમાન કરતાં મહાન છે.
  jvn-NT: Mbésuk nèk Gusti Allah ngrutu manungsa, ratu wédok sangka bawah kidul bakal
    maju lan nyalahké wong-wong iki. Awit ratu kuwi wis teka sangka pojoké bumi, kepéngin
    ngrungokké kaweruhé ratu Soléman. Nanging ngertia, sing nang kéné iki gedéné ngungkuli
    ratu Soléman.
  byr-byr: Dɨvi Gotɨyai aꞌmweraavɨ yawɨbwaradehaaꞌ saawɨtɨyɨmagɨdaaꞌnyɨ kwinɨyaꞌ maremwalyaakevɨ
    aꞌmwe dathahaasa daraavɨjɨ yɨdɨkaaꞌna kyojɨ kwinɨya sahɨrɨꞌ kumɨre kayaaꞌna yadɨvɨsabwine
    yagaainakeraavɨna jalɨkurakaabathesɨ. Kwinɨya dazaꞌ Kwaakevakɨ tɨyawɨnnanyawɨ
    Solomonɨmɨre sɨdusabwi kadɨka wɨꞌnyaꞌneꞌ bɨna. Yɨ sahɨrɨꞌ bɨna kyaaꞌ, yɨthaanyi,
    dahaaꞌ Solomonɨmɨ wavɨlaꞌdei dava mwaalɨka dalaaka! Mwaalɨka kɨrɨꞌ sarɨmɨ manyuꞌnyɨvanɨgasaꞌneꞌna
    kwinɨya saꞌ nayaa wɨꞌnyaakeꞌ sarɨmɨre kayaaꞌnanyabwi jalɨkurakaabathesɨ.
  ian-ian: Tamba kambangwapmba la njambwi kwin nɨna tamba la kin Solomon ndɨ kat vɨvat
    yalɨ. Ndɨ apma nambuo lɨga nyana waa wutaa yalɨ. Mbambala wun yawun. Wun Solomon
    kat kwulatɨgowun. Wun njambwi nyan wun. Ndɨ mat nyan ndɨ. Mbambala tɨga nɨmba
    njambwi nyanat tuwa vat ana yelavɨka vɨga lɨgandi. Ngɨni yaiga nandinya kambangwapmba
    la njambwi kwin kavle vat yingwuk waa ngwuk kat waigalɨ.
  hun-hun: Dél királynője fel fog támadni az ítéletkor e nemzedéknek férfiaival, és
    kárhoztatja őket. Mert ő eljött a föld széléről, hogy hallhassa Salamon bölcsességét,
    de íme, nagyobb van itt Salamonnál.
  mcf-NT: Utsibic, Nuquin Papan dadpen tantiamiaid, Sadomon iquec quesho tantiash
    chuiquid dapa chido Sadomonën chiaid tantianuec ënapenuësh choshon tantiash, Abimbo
    iquec, quepampic. Nuquin Papan matsesën naid icsa ambi naid bëdabëdta chuibante
    ushë chonoc aid chidon tantiampicpadomboen Nuquin Papan chiaid abimbo iquec quequin
    mibitedishun tantienquiocsho Nuquin Papan mibi isendac. Nuquin Papan bëdamboen
    tantiaquin chuiquid dapa Sadomon icmepampic. Abitedi tantiampidquio nëmbobi iqueque.
    Ëmbi chiaid tantiata.
  kjs-kjs: Werepe Gote-me enaalinuna kose lape di madaare no re-nane ena mudu komeame
    rekoma abi piri enaalinu nimuna koe ele madaa kose lape agale lagialia. Gore go
    ename abalade Solomon-na epe mogeape agale pagola ipisa-pulu nipu su raayona kale-nane
    pamisa. Go pisa pare nimina rikirana eleme apo Solomon-na kone ora ma-oge yaaya.
    Go pea pare enaalinumi nipuna agale napageme.
  mni-mni: Wayenba Numitta Sheba leibakki Leimarembina ngasigi miron asiga lepminnagani
    aduga miron asibu maral pigani, maramdi mahakna ningthou Solomon-gi lousing tanabagidamak
    lapkhraba maphamdagi lakhi. Aduga, eina nakhoida tasengnamak hairi madudi Solomon-dagi
    henna chaoba ama mapham asida leiri.
  yad-NT: Nana̱nubesiy ji̱ta ranro nutyityu̱toda bayanu tamitya rundamu, nana̱tidye
    tu̱chuta variryi diye vichavay, jiryatiy naditi̱jada mucadi su̱tyeryamusiy, nana̱tidye
    tuva̱chura Sadumú̱bay datya̱da. Dañuma sani̱cha ti̱qui vanu jiyu, jaryi datyarava̱ju̱
    Sadumú̱bamyusiy, dantyamu̱y ne rityuva̱churu̱y diye nijya̱nvay ramusiy simu day.
  mxb-NT: ’Ta nakuii̱n ndichi ñáꞌa̱ sa̱ da̱ndáki chí Sur diꞌa tá ná kasandaá kuu̱
    keyíko̱ Ndios saꞌa̱ ndidaá ña̱yuu, ta kaꞌa̱n kua̱chián sa̱ꞌá ña̱yuu ndéi tiempo
    viti, dá chi̱ nda̱ noo̱ xíká cháá ka̱ ñayuú yóꞌo ni̱ kixián ni̱ seídóꞌán ña̱ ndi̱chí
    rey Salomón. Ta iin ta̱a ndáya̱ꞌi cháá ka̱ kúú na̱ íin káꞌa̱n xíꞌín ndó vitíꞌón
    o̱ du̱ú rey Salomón ñoó.
  pon-2006A: Ni Rahnen Kadeiko lih nanmwarkien palieir pahn uhda oh kedipahda aramas
    en ahnsou wet; pwe e pwarodo sang ni imwin sampah pwe en karonge en Solomon eh
    padahk kupwurokong; ahpw kumwail en ese pwe mie mehmen met me laudsang Solomon.
  maq-NT: Hya xi cuechú nixtin xi tsichuva Nina xuta tsëhë jyë́ rë me matsejen ne,
    na xi cavitexa ngajan nangui Sabá hatsëë nixtin matsejen ne, cjue cuinchajyë nuju
    na ngayujun ni ngayun xuta tjë rë Israel xi nechun nixtin vihi. Cuatjin sahmi
    na matsejen ta, tsëhë xi jercu tu cjin camahani xi canduva na xi cuihndë na cjuatacun
    ndacun xi jercu tu ma camahani rë Salomón, me xi cavitexa rë xutachanga naja hatsëë
    nixtin. Peru ha tejña ngahan nguehe sacuaha ngu seña xi hitsë sa vengui chji rë
    xi cuma rë Salomón.
  hto-hto: Iiraɨruimo bigɨ́maɨaɨ izire jɨcánolle llezica sur dɨbénemo jɨca ite naɨraɨ
    illaɨngo bigɨ́maɨaɨmo fɨénidɨfuiaɨ nítaite. Mei afengo jɨca énɨe fuédamona Salomón
    comecɨ onóigafuemo cacáreizaɨbiteza. Mei íadɨ birui benomo Salomón baɨmo baitádɨmɨe
    illa.
  por-BRBSL: A Rainha do Sul se levantará no julgamento com os homens desta geração
    e os condenará, pois ela veio dos confins da terra para ouvir a sabedoria de Salomão;
    e eis que um maior do que Salomão está aqui.
  ces-NKB: Královna jihu povstane na soudu s muži tohoto pokolení a odsoudí je, neboť
    přijela z kraje světa, aby slyšela Šalomounovu moudrost, a hle, zde [je] více
    než Šalomoun.
  cui-cui: 'Matacabi patopeicaena po matacabitha Nacom yabara paebina jiwi xua penatsicuentsiwa
    daxita peperaxa exanaenexa xua abe peexanaexae. Barapo mataqueitha tsane petsiriwa
    powa caena bayatha tʉpa, bapowa asiya uncuaena Nacom peitabaratha tatsi. Barapowa
    pia nacua, nacuapiwayo, po nacua pocotsiwa parowa bereca tajʉ bereca eca. Barapowa
    pia nacuapiwi tatsi itorobiya pia pepa peewatsiwayo. Barapowa yabara cueicueijei
    tsane pomonae xua anoxuae jinompa poxonae uncuaena Nacom peitabaratha tatsi. Jei
    tsane bapowa: ‘Maisa pomonae xua jinompa poxonae Mesías popona po irathe deque,
    barapomonae abe bichocono peexanaewi tsipei ajʉntʉcoyenefaetabiya jume tane pocotsiwa
    Mesías cuiduba bequein Mesías bichocono peyaputaein’, jei tsane barapowa. Barapowa
    baxua paebina poxoru bapowa bayatha tajʉ werena pona pesiwa ponaenexatsi Salomón,
    pon caena bayatha Israel nacuapiwi itorobiya pia pepa peewatsinchi. Bapowa yaputane
    xua Salomón bichocono peyaputaein xua Nacom peyabara yaputaewatsi. Daxota bapowa
    ichichipa xua pecuidubinexatsi xua Salomón pecuidubinexa Nacom yabara. Nama xote
    uncuanje ponxaein taexanaein pocotsiwa pepa peainya cui coyenewa xua tacuidubin
    daxita jiwitha xua Nacom yabara. Barapocotsi coyenewa toxeinchiya ainya cui coyenewa
    beyacaincha po cui coyene Salomón exana poxonae cuiduba xua barapowa cuidubatsi
    xua Nacom yabara.'
  boj-2014: Mondoŋ Qotei na tamo uŋgasari naŋgi peginjrqa batiamqa uŋa mandor nami
    guta di sawa taqatoqnej qaji a tigelqas. Tigelosimqa tamo uŋgasari bini bati endeqa
    unub qaji naŋgo kumbra uge babtetnjrqas. A degyqas. Di kiyaqa? Uŋa di a nami Solomon
    aqa powo kobaquja unqa marsiqa sawa isaq na walwelosi bej deqa. Ariya bini tamo
    bei Solomon tulaŋ buŋyejunu qaji a nuŋgo ambleq di unu.
  eng-OEBUS: At the judgment the Queen of the South will rise up with the people of
    this generation, and will condemn them, because she came from the ends of the
    earth to listen to the wisdom of Solomon; and here is more than a Solomon!
  eri-eri: “Itou no fai-aita bagu kot la tafa nigei nomo fati hangadawai la, saut
    ulateha kuin no kot la oto bona, nere fai-aita bagu saini elebe beha nomo waha
    nebere onowou inyaba malalamudu lewonbona. Wa taate bona, kuin waha no oula gai
    gisa mutu langa yafagai, no Solomon nomo isou hilobainga waha malalamudu legonga,
    isona bonadu mayai. Ariya fai ete no tere gamatege langa yafana wa, no Solomon
    tigini feiyade tuwou.
  aly-aly: Nineveh-areny-rnem Jonah-ew awelhew, rarl angka Akngey-wenh ilenhew. Rernemap
    nyerrerrew-anem, apmwewetyan angkeperrew. Akngeyel apmwa irrarlkew ikwer-rnem-wety,
    rap ikwer-rnem awakelhey-angenharl, angkep renh-rnem atweyewan, arrangkwarl. Kel
    ayengan ilkwa inngarl Jonah-angkwarr. Arlta anyentel, Akngeyel ingkerrenh-antey
    rnkerneyenh, renh-rnem ayernemel, iylpareth rernem awelhenty. Arlta ikwerel-antey,
    Nineveh-areny-rnemel arrenhantherrenh apmwa antweyenh, arrantherr atyeng awelhey-angenharl,
    apmwewety angkeperrey-angenh. Arrantherr angka iterl-areyel arelh atyetyart Sheba-areny-akert.
    Ra awew, atyetyart Solomon akalty innga. Rap alhew antekerr-they arleng innga,
    Solomon renh aweyew, akalty innga angkenh. Ayengan akalty inngarl Solomon-angkwarr.
    Arlta anyentel, Akngeyel ingkerrenh-antey rnkerneyenh, renh-rnem ayernemel, iylpareth
    rernem awelhenty. Arlta ikwerel-antey, arelh atyetyart Sheba-arenyel arrenhantherrenh
    apmwa antweyenh, arrantherr atyeng awelhey-angenharl, apmwewety angkeperrey-angenh.”
  wiu-wiu: Ae, Akolaliyo ali atoa takoa eneka-pete Siba take ako meane tobou atoa
    kamokoa kakome okome Yesu kaka-pete mekoi Yu yene kime toa potokaneya wa kiwi
    akoa agale oo. Ni edoa-mo. Eina atoa mone atoameke Solomonono peku noademe ta
    padeka mati mea nekeneya. Nitaneyano, kipala ukumo yakoe. Tobou ago Solomono keku
    kamotoane no ako ago nukuyake kime pade anu peku noamadete waki.
  swe-swe: Drottningen av Söderlandet ska uppstå vid domen tillsammans med människorna
    i detta släkte och döma dem. Hon [en hedning] kom från jordens yttersta gräns
    för att lyssna på Salomos vishet [hon såg inga tecken] – och här är mer [vishet]
    än Salomo!
  cth-cth: Lawkceng navah aka lae ram ka uk e siangpahrangnu ni hete miphun koe lah
    a kangdue vaiteh a sung sak han. Bangkongtetpawiteh hote siangpahrangnu teh Solomon
    e lungangnae lawk tarawi hanelah, talai pout koe lahoi a tho. Hete hmuen koe Solomon
    hlak ka talue e tami ao.
  mti-mti: Kwiin sausu apa matai uwape, sira pui keptete kumive gare mame igiyawa
