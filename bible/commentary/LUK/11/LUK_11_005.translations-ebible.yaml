verse: LUK.011.005
translations:
  kpx-kpx: Guligulie hoto ke loui haiveito kemo hoto mole abuho lounu. Isi loui avoe,
    “Mesoho la moleu vavie minamo au haoka oe tiniege namihai kosea, ‘Aemo lovibe
    abuita igaetaeau uge daonela.
  okv-H: ke nei enana ta degi einge ena, “Eto umo embo vahai amuna mume humba te namei
    ta degi pambuto
  tbo-tbo: Ma Yesu a hewahewali ugolihi i pa, ‘Itapa iyai gehoum uta nae upom tipolinei
    po tulam ugolina uta pa, “Tulau palawa ugolim yaka piyana tonuga una weleu.
  mal-C: 'തുടർന്ന് യേശു അവരോട് ഇങ്ങനെ പറഞ്ഞു: “നിങ്ങളിൽ ഒരാൾക്ക് ഒരു സ്നേഹിതൻ ഉണ്ടെന്നിരിക്കട്ടെ.
    അയാൾ അർധരാത്രിയിൽ സ്നേഹിതന്റെ അടുക്കൽ ചെന്ന് ‘സ്നേഹിതാ, എനിക്കു മൂന്ന് അപ്പം വായ്പ
    തരണമേ,'
  grc-SR: Καὶ εἶπεν πρὸς αὐτούς, Τίς ἐξ ὑμῶν ἕξει φίλον, καὶ πορεύσεται πρὸς αὐτὸν
    μεσονυκτίου, καὶ εἴπῃ αὐτῷ, Φίλε, χρῆσόν μοι τρεῖς ἄρτους,
  bgc-bgc: फेर यीशु नै चेल्यां तै कह्या, “मान ल्यो थारा एक दोस्त सै, अर थम आध्धी रात
    नै उसकै धोरै ज्याकै उसतै बिनती करो, ‘हे दोस्त, मन्नै तीन रोट्टी दे।
  khz-khz: Ne Iesu na evaikilarato, netiwato, “Pere gomi ta pogi nugana gatana genai
    pere ago, pere nogia, neperetiwa, ‘Gataku o, ganigani kiata ana gapi-torea vou,
  deu-TKW: 'Und er sagte zu ihnen: wer von euch hätte einen Freund und käme zu ihm
    um Mitternacht, und spräche zu ihm: Freund, leihe mir drei Brote,'
  zsr-NT: 'Jesús rëꞌ caꞌ lequëꞌ: ―Chquiꞌ zoëꞌ bönniꞌ nutsëꞌë ladjliꞌ, len zoëꞌ böchiꞌ
    lzëꞌë, len chquiꞌ tsijëꞌ ga naꞌ zoëꞌ ladxiꞌ yël, atiꞌ ulidzëꞌ lëꞌ, gnëꞌ: “Böchaꞌa,
    benn quiaꞌ tsonn yöt xtil'
  lin-lin: 'Alobaki na bango lisusu : — Soki moko kati na bino azali na molingami,
    bongo akei epai na ye na midi ya butu mpe alobi : « Molingami, defisa ngai mapa
    misato ;'
  hns-NT: 'Oe praatna ke biese me ek kaahaanie bataawe lagal. Bolies: „Maan le kie
    tor sanghatia bietj raat me aaike tose poetjhie: ‘E bhaai, hamare hia doerie se
    pahoena aai gail hai aur hamke khaaik na hai. Toe hamme tiengo bret na dei sakiehe?’'
  noa-E: 'Mag jaau dichwia jãga Ẽwandamag jëeuju aai nʉm a khap amkhĩir ĩchab amag
    magjim anʉm: ’Khanim nemjö pʉ pʉch khapkhʉʉn ajapham wai chirʉm. Maimua ya edacha
    pam ee i aar mawia pua irig,'
  eng-EMTV: And He said to them, “Which of you shall have a friend, and go to him
    at midnight and say to him, ‘Friend, lend me three loaves;
  mib-NT: 'Te ni cahān gā yā: Núu ndé ɨɨn róhó íyó ɨɨn amigo rō, te núu quihīn rō
    vehe de sava ñuú te cahān rō jiín de: Amigo, cuāha núu unī staā nuū rī.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़ङ्‌हाॽ याम्‍मो मे़त्तुसि, “आल्‍ल खे़ने़ॽ थिक्
    से़न्‍दिक् से़त्‍लुम्‍भक्‍किल्‍ले़ तेःङ्‌बाल्‍लो के़बेःक्‍काङ् अक्‍खे के़मे़त्तु,
    ‘तेःङ्‌बे इङ्‌गाॽ सुम्‍सि खरे़ःङ्‌धिक् थे़ॽला पिराङ्‌ङे़ॽओ॥
  xnj-xnj: Kangi akavajovela vawuliwa vaki, “Yani pagati yinu mweavi na nkozi, na
    akamhambila pagati ya kilu na kumjovela ‘Mlongo wangu, chondi niyayika mabumunda
    gadatu na kangi yati nikuwuyisila,
  mmx-mmx: La ne Iesu ga lok ti lavaun pinivu ren keretna, “Dola tara atnimi nat pas
    uto at loogu at lentangas teren at laxanimin tubu la na lok tin, ‘Lentangas tarak,
    una raba ia mi tavantun tengkongkide.
  cbr-NT: 'Ësaquinribi ca Jesusan aín ''unánmicë unicama cacëxa: —Ënëx ca ësa ''icën.
    Micama achúshinëx camina axa mibë nuibanancë unin xubunu imë́ naëx cuanxun cati
    ''ain: Mix camina ''ëbë nuibanancë uni ''ain. Axa ''ëbë nuibanancë uni itsi ca
    ''uracëox ubaiti bërí bëbaxa. ''Aínbi ca a ''ën ''inánti piti ñu ''aíma ''icën.
    ¿Usa ''ain caramina a piti ñu a ''inánun ''ë ''inántima ''ain?'
  tee-NT: 'Pus ju Jesús tailhi''alh ixchivinti chai ajuni: ―Jantu xcai ni chani ju
    catapasalh la''is''atsucunti ju pumatam ju milhi''uxijnan. Jantu xcai ni ca''alilh
    ju mi''amigo ju alakp''it''i ju paitat ts''is chai a''una'': “Qui''amigo q''uimach''ixt''aknin
    akxt''utu ju mini''.'
  eng-LSV: And He said to them, “Who of you will have a friend, and will go on to
    him at midnight, and may say to him, Friend, lend me three loaves,
  cak-NT: 'Y Jesús xu''ij chuka'' chique ru-discípulos: Xa jun chiwe rix napon pa
    nic''aj-ak''a'' riq''uin jun ru-amigo y nu''ij ta che: Tabana'' favor chue, ninjal
    oxi'' away.'
  pah-NT: 'Koji''iva''ea ga ei g̃a pe: —Po ga – kiroki ga ojikoty''a pe pavẽi – po
    ga uhu penonga pe ohoa pyteri pe ypyhaji katu pe ndepiaga, ei Jesus''ga. Momina
    po pembatera. Nurã ahã imondoa ga pe. Marã po pe ndekoi a''ero? Peho po pe ojipe''ga
    ronga pe – kiroki ga ojikoty''a pe pavẽi no. Pe''e po pe ga pe: “Embuhu''ri ore
    ve três pães. A''ereki ojipe''ga uhu oreronga pe ohoa pyteri pe – kiroki ga ojikoty''a
    ore pavẽi. Ndorogwerekoi ore mbatera to''u ti ga javo.”'
  sja-NT: 'Ichiaba Jesupa mãgaji: —K''ĩsiadáma nãgɨde. Parãdepemapa k''õp''ãyo iru
    bai. Esapɨte pɨ wãi iru temaa mãik''aapa jarai: “K''õp''ãyo, mɨ-it''ee pan õpee
    téeji,'
  xed-xed: 'Ka Yesu nda həŋ guli mantsa: «Ka waya ka skwi mamu sana mndu mataba ghuni
    mamu grani, ka sliʼaftá tsa mndu ya ma takala, ka laghwi slanaghatá tsa grani
    ya. “Zwaŋama ɗa, katihakata nda kanaya buradi hkən.'
  mks-NT: 'A̱nda̱ já na̱sacu Jesús in quia̱hva nu̱ ná já na̱cachi a já xi̱hi̱n ná:
    —Cúú á tátu̱hun tá ná cu̱hu̱n ndó vehe in amigo ndo̱ java ñuú táji̱ ta já cachi
    ndó já xi̱hi̱n dá: “Amigo, á a̱ quiáhva tóún u̱ni̱ pan nu̱ú i̱'
  gfk-S: Ma iga tange ta di, “Nu lik ta tikenong ta ira num harwis. Tike pana nu hana
    tano hala tano num harwis ra tingana lahon ma nu tange tana, ‘Tasigu, pata ta
    nian?
  bmu-bmu: Jisösnöŋ toroqeba kewö jii mötket, “Eŋgöreŋök kunŋan suŋgem bibiŋe alaŋaŋgö
    mire anda möndöba kewö jima, ‘Alani, beret karöbut niŋginöŋga likepŋi biaŋ meleŋ
    gihibi.
  dgz-dgz: Boge Iesu sia anega wadiamon, “Mup tat mega tavewa mega mam. Mum gagewa
    da gapan e evenaya paewa aisene mup anega wanewa, ‘Enda, evenanu da oniwandini
    endi mame tauen go me taba wanapen menan nu inanup uon. Ap menan taba buredi magamene
    yampo nunawa umap?’
  eng-GNV: Moreouer he said vnto them, Which of you shall haue a friende, and shall
    goe to him at midnight, and say vnto him, Friende, lende mee three loaues?
  zaa-NT: 'Ra huá Jesús cabi: Canchu dua ttu amigo qui'' le nna tsía le le'' litsi''į
    ríluela yèlà nna gá li ą: Amigo, gulèqquia sàni inte'' tsunna ettaxtíla,'
  eng-WEBSTER: 'And he said to them, Which of you shall have a friend, and shall go
    to him at midnight, and say to him, Friend, lend me three loaves:'
  guh-guh: 'Icatsia Jesús pijajivijavabelia jumaitsi comparacióncuenia Jesús pijajivi
    peyapëtaenexa pacuenia vajëcabiabijitsia Diosojavabelia: —Paxamëyajuvënënë meravi
    tuatuajëta ponaejitsipa bitso peyapëtaenëtsi pijaboyabelia. Nexata jumai tsipae:
    “Cacovaetatsi acueyabi papanbëyobeje.'
  bon-bon: Siige, Yeesu piba teeme abiberäja bägrä bine ngene ca agli mene jejemige
    egä, “Pama weeme yepä te teeme biname bau me läduge ciiye duusa, teebine jaajuge
    egä, ‘Cäme biname, maane nesae buluduu watata näcäri.
  nhw-BL: 'Huan Jesús quinilhui nojquiya: ―Ximoilhuica sintla tlajco yohual se tlen
    amojuanti yas ichaj se amohuampox huan quiilhuis: ‘Nohuampox, techtlanejti se
    ome pantzi,'
  mgw-mgw: Kai' ngaabakia, “Tubaye yumo mukipi'nga sinu aabile na mbwigalye, nembe
    annyendeli kasake meku, nakummakia, ‘Mbwiga, sonde li'li'li' uniyaiki makati gatatu.
  swh-ONEN: Kisha akawaambia, “Ni nani miongoni mwenu mwenye rafiki yake, naye akamwendea
    usiku wa manane na kumwambia, ‘Rafiki, nikopeshe mikate mitatu.
  wbi-wbi: uYesu akavavula akati, “ghwe veeni mu lyumue umanyani juno ikumulutila
    pakilo pe ikum'bula, manyani nisuuma amakate ghatatu.
  bba-bba: U kpɑm bu sɔ̃ɔwɑ u nɛɛ, nɡe mɛ n tɛ̃ wɑ̃ɑ, bɛɛn turo u n bɔrɔ mɔ, kpɑ u
    dɑ win mi wɔ̃ku suunu sɔɔ u nɛɛ u nùn pɛ̃ɛ itɑ bɔkuro,
  eng-KJVCPB: And he said unto them, Which of you shall have a friend, and shall go
    unto him at midnight, and say unto him, Friend, lend me three loaves;
  kgk-NT: 'Upéi omombe''u íxupe kwéry arandu rehegwa nhe''ẽ. Hemikotevẽ-rehe ojerure
    rure va''e rehegwa nhe''ẽ-rami omombe''u: —Nde, ne remikotevẽ-rehe ereho nde re''ýi
    róga-py. Pyhare mbyte-py ogwahẽ ramo ne mbohupa, ha ndaipóri ramo hemi''urã, ereho
    nde re''ýi róga-py erejerure-vy hemi''urã-rehe. “Eme''ẽ xe-vy xe mbohupa ho''u
    va''erã” ere erejerure-vy. “Mbohapy mbojape eme''ẽ xe-vy amongaru hagwã íxupe.
    Ogwahẽ kuri xe mbohupa. Ha xe, ndarekói hemi''urã ame''ẽ va''erã” ere nde re''ýi-pe.
    Oĩ ramo kóixa he''i va''e nde-vy: “Oronhenomba-ma. Mitã kwéry ndive oronheno-ma.
    Okepa-ma mitã. Ndikatúi apu''ã aipe''a hagwã ore rokẽ.”'
  waj-waj: 'Yisuuva itaa kua kiaa kioo kua voovaata iya tunoo: Ngiiikidiri dee vaidi
    voovoono aa kua aavaa na tinaraivaa iinnee? Fai ivo heena tammaaki ari seenaivaasi
    vioo tinara: Ni seena-o, yeenna saaba taaravooma ni minai na yapooma irisai i
    mminaravaivee.'
  cpy-cpy: 'Ari ikantanakiri eejatzi: “Aririka itzimi apaani pitsipa-minthari, ipokaki
    niyanki-paeteki, ikantemi: ‘Pipawakina mawa atanteetari,'
  ekk-PKP: 'Jeesus rääkis neile veel: „Oletame, et sul on sõber ja sa lähed keset
    ööd tema juurde ja küsid: „Mu sõber, laena mulle kolm pätsi leiba,'
  mpx-mpx: Yaka i baek elal i ba, “Ga i ola ebo komiu etega bulin nuwana ni na wana
    heliyam wana limiya ge ni ba, ‘Alou, beleid eton nu pem,
  wbp-wbp: Ngula-jangkaju, Jijaji-jana wangkaja nyanungu-nyangu kurdungurlu-patuku,
    “Ngaju yungurna-nyarra wangkami yimi wita Kaatu-kurlu kuja kajana Kaatu jama nyinami
    ngalipaku. Nyurru-wiyi kala wati jinta nyinaja miyi-wangu nyanungu-nyangu yuwarlirla.
    Kulkurru-kari wati jinta-kari yanurnu nyanungu-nyangu yuwarli-kirra yarnunjuku-nyayirni.
    Yinya wati jinta-kari yangka kamparru-warnu, ngulajulpa miyi-wangu nyinaja yinjakuju.
    Yanu nyanunguku papardi-nyanu-kurlangu-kurra yuwarli-kirra, manurla purlaja, ‘Yuwa,
    papardi, yakarra-pardiya! Yungkaju miyi yungurnarla yinyi ngajuku warlaljaku.
    Yanurnu wurna-jangka, manu kula karna miyi mardarni yinjaku nyanunguku.’
  luo-luo: Eka nowachonegi niya, “Ka dipo ngʼato kuomu nigi osiepne to odhi dier otieno
    mi owachone ni, ‘Osiepna holae makati adek,
  nhe-NT: 'Huan Jesús quinilhui nojquiya: ―Ximoilhuica intla tlajco yohual se tlen
    imojuanti yas ichaj se imohuampo huan quiilhuis: ‘Nohuampo, xinechtlanejti se
    ome pantzi,'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܐܸܢ ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ ܐܝܼܬ ܠܹܗ ܚܲܒ݂ܪܵܐ، ܘܐܵܙܹܠܔ ܠܟܸܣܠܹܗ
    ܒܦܲܠܓܵܐ ܕܠܲܝܠܹܐ ܘܐܵܡܹܪ ܐܸܠܹܗ: ’ܪܵܚܡܝܼ، ܗܲܒ݂ܠܔ ܠܝܼ ܒܕܲܝܢܵܐ ܬܠܵܬ ܓܸܪ̈ܕܲܝܹܐ،'
  esk-NT: Jesus nipliutigai maliġuaqtini, “Iḷapsisamma utlakkayaġaa iḷauraani tupqanun
    unnuami nipliutilugu, ‘Iḷauraaŋ, simmiḷiaksraġuktuŋa piŋasunik qaqqianik.
  msb-msb: Sinabihan pa sinda ni Jesus, “Ipamutang ta na usad sa iyo may kaamigo na
    nagkadto sa iya na tungaʼn gab-i kag nagsabi, ‘Migo, pahurama man anay ako sin
    tulo ka bilog na tinapay,
  cpa-NT: 'Jøng² ca¹juúh² calah Jesús: ―Ju³ná² jan² dsa² chian² dsa² jenh² quianh¹³dsa,
    jøng² ŋǿ¹²dsa ja³quiah¹³ dsa² héi² cónh¹ dsi¹neng¹², hi² juúh²dsa: “¿Tsa³mi³dsíh²hning
    hnøa¹² hé¹², ha²mei¹³?'
  dso-dso: ପଚେ ଜିସୁ ତାର୍‌ ସିସ୍‌ମନ୍‌କେ କଇଲା, “ତମର୍‌ ଏନ୍ତାରି କାର୍‌ ମଇତର୍‌ ଆଚେ କି, ଜାର୍‌ଲଗେ
    କି ତମେ ମଜାରାତି ଜାଇ କଇପାରାସ୍‌, ଏ ମଇତର୍‌, ମକେ ତିନ୍‌ଟା ରୁଟି ଉଦାର୍‌ ଦେଇରୁଆ,
  meu-meu: Ia ese ma e hereva henidia, eto, Umui ta malokihi bema lao, turana bema
    ha noia, bema toma “Turagu e, aniani ḡaudia toi ame henigu torehai;
  yva-NT: Umba Yesus po ananeneae inta raura Apa arakove mai pare, “Ranivara weapamo
    inta nyoronto nya arakove inta ai no apa yavar arono namane yasyin, umba nyo raura
    nyare, ‘Arakove, syare nyo rotije vasyesye mandeija raunande rinai.
  dgc-dgc: Nadid, nitoldu pa dide ni Jesus i tungkul ta panalangin, a kinagi na, a
    “Anya wade éng te bigla a dumemét ta kélép ta bile moy, éng éwan ka tu ipakan
    dide? Anya wade, éng umange ka ta bile no karatig mo, a dulawan mo, a ‘Kadimoy,
    padimanék pad ta ipakan ko du bisita ko,
  zpm-NT: '’Sca nagoṉ gnee to ―rëb Jesús―. Ncuaaṉe gnab to lo me zneedz mew. Samiechse
    to name, gzoob ne wxiṉa, lega nacle glanso tib zha ne ndzieeldiidz to ni guieṉd
    pe gdeed to gow zho. Dzigo tsie to lidz stib zha ne ndzieeldiidz to guiab to lo
    zho: “Bzhiguieḻ beeṉxtad tsoṉaque xcuuṉ luu lo naa.'
  hix-NT: Kuknonano me nàrwonàmye xarha tà, tàwya Khoryenkomo hutwamohsotho me, koyuknye
    ro me noro hutwamohsotho me. Àsok hana manatxow ha, kekon hatà, tànhananàhrà ro
    komo wya. Anatoko onà wyaro manatxow hana. Kohsarakatawo màtetxow hana, axan komo
    hyaka. Onà wyaro màketxow hana, àwya. Hoymo y, ekeyu tàmko, rowya, màketxow hana.
    3 me rma tàmko,
  sim-sim: Karem mbaha lirin ormu mbara, �Os jir lar nirkundi mendek jihi kup larik
    or ihi or mba, �Anhi kup, bret nalmingrip anin mi hawa.
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “तिम्रो यस्तो मित्र होला जसले मध्य-रातमा गएर
    तिमीलाई भन्‍नेछ ‘हे मित्र, मलाई तिनवटा रोटी सापट दिनुहोस् ।
  cgc-cgc: Gambal pa Jesus i naan ta iya na mga tinudluan, “Alimbawa, isya ki kyo
    ta tenga kilem miling naan ta iya na arey para mangabay daw pwidi kanen matagan
    ta tallo buok na tinapay
  tim-tim: Yesuŋe hain dâm den ginŋe siâ hin dâm makyeŋgiep, “Yeŋgâlân gâtŋe siâŋe
    hândâk tânâmŋân arim galaŋe siâ hin dâm magaŋbiap,
  yor-yor: Ó sì wí fún wọn pé, “Ta ni nínú yín tí yóò ní ọ̀rẹ́ kan, tí yóò sì tọ̀
    ọ́ lọ láàrín ọ̀gànjọ́, tí yóò sì wí fún un pé, ‘Ọ̀rẹ́, yá mi ní ìṣù àkàrà mẹ́ta.
  wos-wos: Wungi wataka dé diré angi wa, “Wafewana guna du nak angi hurutandé? Dé
    nyéndék gan déka gembu hwandéka déka nyayika nak yae angi watandé, ‘Wuna nyayika,
    wunika hénoo nawulak hwetaméni.
  emp-NTPO: 'Idjab̶a Jesuba nãwã jarasia: –Ãĩbẽrã bãrãnebemaba ariquẽtra dji biamaa
    wãped̶a nãwã jaraisicada: “Ache, mʌ̃́a paʌ̃da ũbea diadua.'
  eng-F35: 'Then He said to them: “Who among you will have a friend and go to him
    at midnight and say to him, ‘Friend, lend me three loaves,'
  ind-ind: Lalu Yesus memberikan kiasan ini kepada mereka, “Bayangkanlah seandainya
    kamu datang ke rumah sahabatmu pada tengah malam untuk meminta tolong kepadanya.
    Kamu berkata, ‘Sobat, berikanlah aku tiga roti. Nanti aku ganti.
  pes-OPCB: 'سپس عیسی تعلیم خود را دربارۀ دعا ادامه داد و فرمود: «فرض کنید دوستی دارید
    و نیمه‌شب دَرِ خانه‌اش را می‌زنید و می‌گویید: ”ای رفیق، سه گِرده نان به من قرض
    بده،'
  mpt-mpt: eka imin baabenea Naka make ib isak tem daako inanea kwitimib monea e nek
    esu
