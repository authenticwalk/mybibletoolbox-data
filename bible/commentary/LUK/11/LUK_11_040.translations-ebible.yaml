    hajim hanʌm. ¿Pãrau k'ĩirjuawai Hẽwandamau hʌ̃rʌm nempai hoonaa pöd pãar t'ãar
    hooba haajẽ, mor hee hierr sĩewai? ¿Nem t'um hichdëupai wautarr k'abá?
  alp-NT: Tamata boroka imi! Ite nanakwalama kai lalemaru Alla Ionolu, imi rekwa moyo?
  san-VEL: he sarvve nirbodhaa yo bahi.h sasarja sa eva kimanta rna sasarja?
  kbq-kbq: Tamagra negi vahe mani'naze, Agra amegama troma hu'nemo'a, agu'afinena
    trora osunefi?
  kbh-kbh: ¡Juabna ndbomnënga! Ts̈ëngaftanga ndoñe s̈mondë́tats̈ëmbo, chë ts̈ëngaftangbents̈ana
    ents̈anga ndayá jinÿama imobencá tojamá, chë ts̈ëngaftangbe tsoye yomna soyë́ngnaca
    tojamama; y chíyeca, chabiama cachcá enduámana ndayá ts̈ëngaftangbe ainanoye yomna
    soyënga, y chë ents̈angbe delante s̈mojama soyënga.
  ron-LSB: Voi, nebunilor, nu cumva Cel care a făcut partea exterioară nu a făcut
    și partea interioară?
  pon-pon: Nan pweipwei komail, kaidin I me wiadar pali liki, pil wiadar pali lole?
  nhe-BL: ¡Inhuihuitique! Toteco quichijqui imotlacayo, pero nojquiya quichijqui imoyolo.
  sps-sps: Min vainy piou, Gov gima kat tsuiny a pan jiarasan, sana Ayei kat kainy
    a pan gagon.
  wnc-wnc: “Ginu katum amin. Anututa sanga gupminu engetanganu tapan takawan ngana
    banipmikatangu dua tapan takanggak ngang nataaing ba dasing?
  bus-bus: Yↄ̃nkↄↄnↄ! Luda kɛ̀ pↄ́ kpɛɛ kɛ̀ bé à à guu kɛ̀ seroo?
  gub-BL: He'o ma'e ài wà. Tupàn a'e, penekwe iapo arer romo penetekwer iapo arer
    romo hekon a'e. Penie iapo har pepirer iapo har romo hekon a'e no.
  imo-imo: Eno paa keke lepo toromele. Kangi terimu iyemuni konopumu peya naa terimuya?
    Peya talo terimu kani eno kangi no leko kake tepili moromele mele aku teko enonga
    konopu kake tepili molonge lemo manda.
  boj-boj: Niŋgi nanari tamo! Qotei a nuŋgo jejamu gereiyosiqa nuŋgo are miligi dego
    gereiyej. Di niŋgi qaliesai kiyo?
  eng-DRA: Ye fools, did not he that made that which is without, make also that which
    is within?
  knf-knf: An bawaaŋ ŋşal biki! Mënţ andoluŋ bdig adolaŋ meeţ i?
  san-KHM: ហេ សវ៌្វេ និព៌ោធា យោ ពហិះ សសជ៌ ស ឯវ កិមន្ត រ្ន សសជ៌?
  arn-NT: ¡Ngenokimün che! Tati küchafilu ti rali kom küme küchakefi ponwitu ka wekuntu.
  zas-NT: ¡Bennad! ¿Nid bén been gajc xcuerpidi been luxdoodi ya?
  ken-NT: Bě bɛchɨŋtǐ bho! Mandɛm anɛ aghókó ɛnyɨŋ, pú yi kɛ aghoko mmɛm nɛ nsɛm
    ɛyi nkwɔ?
