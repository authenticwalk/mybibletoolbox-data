verse: LUK.011.040
translations:
  kpx-kpx: La keau Dilava vaveve kemo luleleholilu. Dilavau isiviale la la uvuta la
    vavata hoesegevei.
  okv-H: Ungo kiae kiae embopo, ungo ove ari embo na ungota hamo te jo te aere?
  tbo-tbo: Taumi buuwa. Yaubada ginouli atapuhi uputahi i dewahi yaka tauna gasi hinehi
    i dewahi.
  mal-C: ഭോഷന്മാരേ, പുറം മെനഞ്ഞ ദൈവമല്ലേ അകവും സൃഷ്ടിച്ചത്?
  grc-SR: Ἄφρονες, οὐχ ὁ ποιήσας τὸ ἔξωθεν καὶ τὸ ἔσωθεν ἐποίησεν;
  bgc-bgc: हे बेअक्लो! जिसनै बाहरणै का हिस्सा बणाया, के उसनै भीत्त्तर का हिस्सा कोनी
    बणाया?
  khz-khz: Gomi kawa! Gomi ati goripana, muli kavana ekalaato Palaguna na aona kavana
    maki ia na ekalaato?
  deu-TKW: Ihr Thoren, hat nicht derselbe, der das Auswendige, auch das Inwendige
    gemacht?
  zsr-NT: Lbiꞌiliꞌ, bönniꞌ curéjniꞌliꞌ. ¿Naruꞌ cu nö́ziliꞌ, Nu ben le zoa lahuiz ben
    caꞌ le yuꞌu lëꞌil?
  lin-lin: Bazoba ! Boni, ye oyo asalaki libanda, asalaki mpe kati te ?
  hns-NT: Bhoettjar logan! Dje hamlogke dehie banaais hai, oe hamlogke andar bhie
    banaais hai.
  noa-E: Pãar chi khaphʉm khaphʉm aajem khʉʉnta, ¿jãga jãg khĩirjug chukhumjöta nʉma?
    ajim anʉm. ¿Pãrau khĩirjuawai Ẽwandamau ʉ̈rʉm nempai oonaa pöd pãar thãar ooba
    aajẽ, mor ee ierr sĩewai? ¿Nem thum ichdëupai wautarr khabá?
  eng-EMTV: Fools! Did not He who made the outside also make the inside?
  mib-NT: Tēe cánéé cácuu ró. ¿A tu cájini rō jeē Yaā ni sáha yɨquɨ cúñu rō, suni
    ni sáha ya anuá rō?
  lif-NT2: अदङ्‌से, लाःक्‍कात् के़जोःक्‍पाल्‍ले़ सिगाङ्‌बान्‍नाङ्‌चोगुबा मे़ःम्‍बि?
  xnj-xnj: Vayimu nyenye! Wu, Chapanga awumbili lepi vya kuvala, na kangi awumbili
    lepi vya mugati?
  mmx-mmx: Nemi limixin tangtangku! Kereva, kopmen ne Moroa goxo rudum i no maxamang
    la no bok maxeneng?
  cbr-NT: Sinánñuma unisa camina mitsux 'ain. ¿Caramina 'unaniman, an ñutë 'acë uni
    an ca aín namë́ 'acësaribi oquin aín caxuribi 'aia quixun?
  tee-NT: Va tontojni unt'at'it. Ju Dios ni navilh ixmacan ju tu'u' ja jantu yuchi
    ju vachu' navilh ju ixpulacni.
  eng-LSV: Unthinking [ones]! Did He who made the outside not also make the inside?
  cak-NT: Can jix nacanak. ¿Can man iweta'n ta c'a chi ri xbano ri kach'acul, xu'on
    chuka' jun kánima?
  pah-NT: Peko ikwahave'ymuhũva'ero! ei Jesus'ga imombe'gwovo fariseus'g̃a pe. —Tupana'ga
    oapo pa. Oapo ga ahe'ara. Oapo ga aheyvytera no.
  sja-NT: ¡Parã k'ĩsia k'awada-ee p'anɨ! ¿K'awada-e p'anɨk'ã chi parã k'ap'ɨa oodapa
    parã t'ãri ichiaba ooda?
  xed-xed: Rghaha! Tsa mndu ta magaftá hulani ya a ta magaftá huɗani guli ra?
  mks-NT: Ndaja tóntó ji̱ni̱ ndo̱. Á co̱ xíni̱ toho ndó ña̱ tá na̱cava̱ha Ndióxi̱
    ña̱yivi já na̱cava̱ha mé á yiquí cu̱ñu na ta na̱cava̱ha mé á ínima̱ ná.
  gfk-S: Mu ira ba! Hohaam, nong ga gil no tihine pai gale gil tikane ie ma no palpal
    me naramon iat bileng?
  bmu-bmu: “O iŋini, uruŋini qahö. Kunöŋ sileŋi pakpak miwikŋaiyöhi, yaŋön mönö uruŋi
    mewöyök miwikŋaiyök me qahö? Iŋini mönö wuanöŋgöra uru likepŋaŋgöra taŋqaŋ akze?
    Mi qahö dop kölja.
  dgz-dgz: E bumbawam nagirewa! God gariwa megenat ya tan, go gwanapewa den ap anega
    sia di tan.
  eng-GNV: Ye fooles, did not he that made that which is without, make that which
    is within also?
  zaa-NT: Yala necio ná le. Tsí bihua yù le qui'ni Tata Dios enne' beni nu rilá'ní
    lo ra' nna, beni huée lado liú'u lá cá.
  eng-WEBSTER: Ye fools, did not he that made that which is without, make that which
    is within also?
  guh-guh: ¡Apo paneyapëtaevi baja rovia! Dioso cajena pexanaenë daxitacuene. Dioso
    baja cajena pacaperabëexana. Pacajamatabëëthëexananua.
  bon-bon: Weene buduma gemi! Acejiyame lui te weeme tääpe bine ituge wawena, tabe
    cuta weeme trupa bine ituge wawena.
  nhw-BL: ¡Anhuihuitique! Toteco quichijqui amotlacayo, pero nojquiya quichijqui amoyolo.
  mgw-mgw: Mwenga mwa logeloge! Buli, nengite Nnu'ngu' ywatengenise panja, nga ywatengenise
    nkati?
  swh-ONEN: Enyi wapumbavu! Hamjui kuwa yeye aliyetengeneza nje ndiye alitengeneza
    na ndani pia?
  wbi-wbi: mwe vaanhu mwe vasila vukagusi, pe umwene juno alyavumbile kunji nalyavumbile
    mun'kate kange?
  bba-bba: Gɑri bɑkɑsu bɛɛ! Wi u wɑsin tɔɔ kuɑ, n ǹ wiyɑ u mɑɑ yin sɔɔ kuɑ?
  eng-KJVCPB: Ye fools, did not he that made that which is without make that which
    is within also?
  kgk-NT: '@see-verse:LUK.011.039'
  waj-waj: Ngia yaata duunayavee. Anutuuqo ngii nnabaiyauvaa iima kiaivoono ngii aakiaiyauvaatama
    iivaivee.
  cpy-cpy: ¡Majontzí! ¿Tema piyotzi eenitatsi wetsika-kimiri piwathaki koñaayita-tsiri.
    Riijatzi wetsika-shireta-kimiri inthomoenta pañaantariki?
  ekk-PKP: Te olete nii rumalad! Kas te ei arva, et see, kes tegi välise, tegi ka
    sisemise?
  mpx-mpx: Tosigasiga komiu! Yehoba iya tol i ginol, he iya maisena ya awaa i ginol
    al.
  wbp-wbp: Nyurrurlaju wangamarra-wati. Kaaturlu-nyarra ngurrju-manu yungunkulu-nyanu
    kaninjarnirlangu kirlka-mani jungarni nyinanjakuju.
  luo-luo: Un joma ofuwo gi! Donge Jal mane ochweyo ngʼe gik moko, ema nochweyo koda
    igi bende?
  nhe-NT: ¡Inhuihuitique! Toteco quichijqui imotlacayo, pero nojquiya quichijqui imoyolo.
  aii-aii: ”ܝܵܐ ܣܲܟ݂ܠܹ̈ܐ، ܠܹܐ ܝܗܘܵܐ ܗ̇ܘ ܕܥܒ݂ܝܼܕ ܠܹܗ ܠܒܲܕܲܪ ܐܘܼܦ ܠܓܵܘܵܐ ܗ̇ܘ ܥܒ݂ܝܼܕ
    ܠܹܗ؟
  esk-NT: Ukunani iḷisaġunġitchalukkut. Agaayyutim iñiqtaġigik iluqaanik qaaŋalu iḷualu.
    Taatnatuntuuq iñiqtaġigik iñuum timaalu isumaalu.
  msb-msb: Mga buang! Dili ba an Dios na naghimo san sa luwas amo man an naghimo san
    sa sulod?
  cpa-NT: Tsa¹juøi² hoh¹² hniah¹². Jan² báh³ Diú¹³, dsa² ca¹jmo¹ jmø²ŋǿ¹² quianh¹³
    jmi²dsí².
  dso-dso: ଏ ବକୁଆମନ୍‌ ! ଜେ ଗାଗଡର୍‌ ବାଇରର୍‌ଟା ତିଆର୍‌ କଲା ଆଚେ, ସେ କାଇ ବିତ୍‌ରର୍‌ଟା ମିସା
    ତିଆର୍‌ କରେନାଇ କି ?
  meu-meu: Kava taumui e, murina kahana e karaia tauna ese lalona kahana se karaia
    a?
  yva-NT: Vatano Parisije, weapamo wapantatukambea! Amisye po wasanakea vone obo ranari
    jewen, yara Po wasanuga ranari tavon, weti beker pare omamo ngkakavimbe tenambe.
  dgc-dgc: Ayhay,” kagi ni Jesus, “sikam a mégkamali ta dikél! Ginamet na Diyos a
    talaga i meta na tolay. Pero ginamet na be i éwan meta na tolay. Kanya tukoy na
    i édse ta isip moya, da ginamet na be ya.
  zpm-NT: ¡Nadzpaa ncow nac guic to! ¿Pe rieṉde to racladzd Dios ne laglaase glu miech
    wen nac to, sinque racladz me desde zdoo to gac to miech wen? Sac dib nacse to
    psaṉ me to.
  hix-NT: Akàhpàn me manatxow hamà. Kàyweronàhyamanyenhàr me Khoryenkomo hutwahra
    manatxow hamà. Tàwya kàyweronàhyamantokonye rma, onà wyaro nkekonà, Khoryenkomo.
    On yawo ro ehtxoko, toto komo nenyàr me ohxe oyehtxoho menye, kekonà. Onà wyaro
    nkekon xarha. Ohnawony xarha, on yawo ro ehtxoko, ronenyàr me ohxe oyehtxoho menye,
    kekon xarha, Khoryenkomo, kekon hatà, Txesusu.
  sim-sim: Jir mbele las yarinda ambu jir. Os Avui Wasilaka hikri yejen or uri oso
    akome yeje nga erem or uri ambu, karem jimu hishindu? Wahau.
  npi-ULB: हे मूर्ख मनिसहरू हो, जसले बाहिर बनायो के उसले भित्र पनि बनाउँदैन र ?
  cgc-cgc: Mga buang-buang! Di' ba Dyos na gabuat ta inyo na lawa, kanen man gabuat
    ta inyo na isip? Dapat dili nang inyo na mga buat miad. Dapat miad man naan ta
    inyo na isip.
  tim-tim: Ye âmâ luâk ulikŋân Anutuŋe Adam ketugum hâk biwi nâŋgâ nâŋgâŋe olop kalep
    aregât Anutuŋe hâkgât akto biwigât lâuwâ lâuwâ nâŋgâm manmap. Gârâmâ ye âmâ hâkgâlâk
    nâŋgâm manmai.
  yor-yor: Ẹ̀yin aṣiwèrè, ẹni tí ó ṣe èyí tí ń bẹ lóde, òun kò ha ṣe èyí tí ń bẹ nínú
    pẹ̀lú?
  wos-wos: Guni wangété du guni. Guna hafwasakumbu huratakandén God dé guna takésaku
    akwi dé hurataka.
  emp-NTPO: Bãrãra crĩcha neẽ́ panʌ quĩrãca panabaria. ¿Dji ʌ̃rʌ̃bema od̶aba dadji
    so sid̶a oẽ́ basica?
  eng-F35: Fools! Did not He who made the outside also make the inside?
  ind-ind: Hai orang-orang bodoh! Seharusnya kalian tahu bahwa Allah— yang menciptakan
    bagian luar manusia— juga tahu yang ada dalam hatimu!
  pes-OPCB: ای نادانان، آیا همان خدایی که ظاهر را آفرید، باطن را نیز نیافرید؟
  mpt-mpt: Ibo bobol tem funin blimobe. Gode inamin namino tib olo klanea bobol tem
    osa klanebiobe.
  ssx-ssx: Ikita꞉ hone na wiki haliwekio. Koda꞉ma꞉ hama nane wa꞉pa꞉la꞉ tupa꞉ tukiki
    nane make na wa꞉pa꞉la꞉pe.
  mkl-mkl: Iŋɛ hɑi nɛ yɑɑse ŋɑ, inɛ iyi í tɑkɑ ɑnyii ɑrɑ, lɑfɛ̃ɛ si í ce inɔɛ mɔ?
  gaq-gaq: ଅ ନିର୍ବୁଦି ଜା ବାଏରେ ତିଆର୍ ଆଡିଙ୍ଗ୍‌କେ ମେଁ କି ବିତ୍ରେ ଡିଗ୍ ତିଆର୍ ଆଡିଙ୍ଗ୍‌କେ
    ଣ୍ଡୁ ?
  gof-RNT: Hinttenoo, eeyato, kare baggaa medhdhidayssi gaatha medhdhiday iya gidenneyye?
  unx-unx: ଏ ଡଣ୍ଡକ, ବାହାରି ବାବାଇନି ଚିୟାଃ ଇନିଃ ଭିତାର୍‌ହ କାଏ ବାଇୟାକାଦାଃ ?
  gah-gah: Lekeza ve negi ve lamaná niave. Ómasímo netá hetoláa itó agikáa hamó lelegitó
    loló okamóma neve. Nene gelemahe.
  lcm-lcm: Nami mipo vap nio akorong! Sa, vo abis ang ani tongina, parik katapa abis
    na neina kapa?
  aer-aer: Arrantherre arerte! Ngkartele tyerrtye arrenhantherrenhe mpwareke, kwene-arlke
    arrenhantherrenhe re mpwareke, utnenge-arlke, akurrknge-arlke. Kenhe arrantherre
    akenhe aketheke ware itirrewarreme iwenhe ikwere apeke-arlke arrpenhe areyele
    arerrirretyeke.
  qvc-NT: ¡Ay, tuntukuna! ¿Manachu yach'angillapa, runakunapa sawanda Dyus rurashpaqam,
    shunqondapis rurarqan, nishpaqa?
  tgl-ULB: Kayong mga walang saysay na tao! Hindi ba ang gumawa ng labas ay siya ring
    gumawa ng loob?
  cbs-NT: Man unainsmapabuki. Bemakia jawada man uintidu chukakin man pewabiamis matun
    juinti uke medan chakabubiaken man unainsmaki. Matun meken man uintidu inun jawada
    uke medan man jaya jabias Diosun damiwaniki. Shinaindakanwen.
  xtm-NTPP: ¡Ni masu ka ndasa'a ni kuenda ja ka sa'a ni a! ¿Ñatuu ka jini ni ja iya
    ni sa'a yikikuñu ni a, ni sa'a tna ya ini anua ni a?
  nnq-nnq: Makajinga mangweto! Bo, ojwatenganiche panja nga ujwoje ojwatenganiche
    nkati?
  bao-NT: ¡Ca tʉgoeña bojoca catitirã! ¿“Jotoare ca tiiricʉra, jupea cãare tiijacupi,”
    mʉja ĩi majititi?
  san-ORI: ହେ ସର୍ୱ୍ୱେ ନିର୍ବୋଧା ଯୋ ବହିଃ ସସର୍ଜ ସ ଏୱ କିମନ୍ତ ର୍ନ ସସର୍ଜ?
  rmn-rmn: Дэнилалэн! Та со, Одова, Кон кердяс аврял, на кердяс ли андар?
  huv-NT: ¡Nerchachiün! ¿Neol ngo mejawana, aag nerang amb wüx ombas, nej nerang amb
    tiül aton?
  otn-NT: Hi̱nguí̱ pa̱di̱ te guí̱ mma̱mhmʉ. ¿Ua hi̱nguí̱ pa̱hmʉ ngue ma̱xøts'e ma̱
    do'yohʉ, Oja̱ bi hoqui, xquet'a̱ 'nɛ̱ mbo ma̱ mmʉihʉ bi hoqui?
  nop-nop: Kaulehi hidi, Bepaŋ nemek sigiŋ tuguk-digoŋ maaneŋ mube tuguk?
  obo-NT: Waa en mgo utok dow! Waa kow vo nokosaddoo no iddos Monama no id bovaa to
    lawa ta, sikandin en mandad kos mid bovaa to poomdom ta?
  kca-kca: Ŏтшамәт! Ăнта мўй Щит, Хŏй эԓпат уԓты ŏт тыйәԓтәс, ԓыпийән уԓты ŏт ищи
    тыйәԓтәс?
  cak-ENT: Man jun bey rix tontos. ¿Man ivetaman tüj c'a que ri xbanun ri kach'acul,
    xbün chuka' pe jun kánima?
  lif-NT: ᤀᤍᤱᤛᤣ. ᤗᤠ᤺ᤰᤁᤠᤳ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤸᤗᤧ ᤛᤡᤃᤠᤱᤒᤠᤴᤏᤠᤱ ᤆᤥᤃᤢᤒᤠ ᤔᤧ᤺ᤶᤒᤡ᥅
  mie-NT: Tēe naā cúu ndá nú. ¿A nduú jínī nū jā Yāā jā ní nsāhá yiqui cúñu nú, suni
    nī nsāhá yā ánō nū?
  san-TIB: ཧེ སཪྻྭེ ནིརྦོདྷཱ ཡོ བཧིཿ སསརྫ ས ཨེཝ ཀིམནྟ རྣ སསརྫ?
  qve-NT: ¡Qankunaqa mana yachayniyoq roqro uma runakunan kankichis! ¿Manachu yachankichis
    hawantapas ukhuntapas, Dios ruwasqantarí?
  pao-NT: Te Naa namekoo mu mi noko mu soonammena matabuepu. Te Naa yise namekoo gi
    mu totsana sookwa'e.
  cbu-NT: Mangsharitischa siya. ¿Nitaati Apanll maachi iwaziri taaru anootsimari tinarang?
    nda. Mangeetsini tinarangitamta itsinsaru chinamaama.
  usa-usa: keráwáqá aíbôq-wayukae. móra-nakoma Áánûqtuma amegaa-áúrákáráq arunóbákáráqá
    íyaq tarôq kéiyo?
  soy-soy: Nɔ piníri lɛ. In nɛ Uléécɑɑ yɛɛ kɛpirɛ n wɑ cirɛ yɛɛ kɔ kɛmɛ́ɛ wɑɑ?
  hui-hui: Tí mini nawi lulu yu ibaga bu kamigo Ngode Datagaliwabehanda dongone daliga
    wabiyago wabialu howa bu habanehabi wabini ndobe.
  amf-amf: Yedi kina malgimmato, zulonam pijaa Barjo iinaam pijadaa?
  quc-NNT: ¡Kon taq winaq! ¿A mat etam alaq chi ri Dios ri xb'anow ri rij jun winaq
    are ri' ri xb'anow ri ranima' xuquje'?
  dob-dob: Waeuwauwa! Manuna nigeya wamwalamwalatoni ꞌaene gwaumi be solami ꞌadi tobubu
    Yaubada,
  wrs-wrs: Yimba nengavnanghui av. Es hevpa Sesoava ambalsisangas venama, owai, himba
    meranahonam venata. Wo eva os viuta meraoa, ten ambarasis pev vivm.
  mca-mca: Ham ƚenikfe'li'iƚets. Nakha' yaqsiijkii na' i'nfik'i, ¿me nite' yaqsiijkii
    iye na' i'nteje'm?
  kiw-kiw: Riꞌo amaamo-ka! Iehoma-ro kekai iododiai-da, rioi ododiai bia-ra? Ie, tauo
    pododiai.
  tzo-TZC: Toj pimuneboxuc. ¿Mi mu xanaꞌic, ti Buchꞌu laj smeltsan ti spat xocone
    ti jaꞌ laj smeltsan xtoc ti yute?
  mya-mya: အ​ချင်း​လူ​မိုက်​တို့၊ ပြင်​ပ​သဏ္ဌာန်​ကို​ဖန်​ဆင်း တော်​မူ​သော​အ​ရှင်​သည်
    အ​တွင်း​သဏ္ဌာန်​ကို လည်း​ဖန်​ဆင်း​တော်​မူ​သည်​မ​ဟုတ်​လော။-
  gng-NT: Ijɔr ninbi, na bɛn ki ye Uwien wà ñɛn' tibont tà ni lɛnh tù nnɔ, wɔn
    nɛ tien' unisaal ya fɛ̀l mɔ-ɔɔ?
  cbi-NTPO: ¡Ñulla ti kenduba mijtu chachilla! ¿Avindala tiba dekemu Diosren naa tansha
    bain dekendyuu?
  ikk-NT: Ndị-nzuzu! Ẹlẹ onyẹ hụn mẹmẹ azụụn a mẹmẹzikwọ imẹ ẹ?
  leu-leu: Nami mu lamavaang! Nane aava vesan a tana mo, a vesan a lana vaxa, bo?
  maz-NT: Nu'tsc'eji, dya i̱ṉ unnc'eji ngüenda ja ga cja. O ngambgagöji Mizhocjimi.
    Ne angueze c'ü dya nguextjo c'ü ni xes'ets'üji c'ü ra 'nin'tsc'iji; ne c'ü xo
    ra 'nin'tsc'iji in mü'büji.
  bod-N: བླུན་པོ༌རྣམས། ཕྱི་ངོས་ལེགས་པར་མཛད་མཁན་དེས་ནང་ཡང་ལེགས་པར་མཛད་པ་མ་ཡིན༌ནམ།
  tca-NT: —Pa Naẽchitamare Maxẽxü̃x, ¿tama ẽ́xna nüxü̃ pecuèx na guma Tupana ga naxücü
    i ngẽma tórü düxétüxü̃newa ngẽxmaxü̃, rü gumatama yiĩxü̃ ga naxücü ga tórü maxü̃
    i tórü aixepewa ngẽxmaxü̃?
