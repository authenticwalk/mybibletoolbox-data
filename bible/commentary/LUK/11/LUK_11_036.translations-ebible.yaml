verse: LUK.011.036
translations:
  kpx-kpx: Isito la uvu bahatamo atagau uge behameu bae loalivebene. Isito lamebau
    atagale ke nahate auna ataga seleveai ui.”
  okv-H: Eto no hamo na usasa ue jo tapa enetasuja amo piri piri au no hamo ta usasa
    na jo te tapa enetihirou usasa nei na kajau usasa pere aisuja.”
  tbo-tbo: Inapa hinim atapuna yayata ina hogoya po ega tupom gehouna hau uguwa naka
    apo ina yayata pahim. Galenana mei yayata baneina e nenehi ugolim.’
  mal-C: ഇരുളടഞ്ഞ കോണുകളൊന്നും നിന്നിലില്ലാതെ, ശരീരംമുഴുവൻ പ്രകാശപൂരിതമാണെങ്കിൽ, കത്തിജ്വലിക്കുന്ന
    വിളക്ക് നിനക്കെതിരേ പിടിച്ചാലെന്നപോലെ നീയും പ്രഭാപൂർണനായിരിക്കും.”
  grc-SR: Εἰ οὖν τὸ σῶμά σου ὅλον φωτεινόν, μὴ ἔχον ⸉τι μέρος⸊ σκοτεινόν, ἔσται φωτεινὸν
    ὅλον, ὡς ὅταν ὁ λύχνος τῇ ἀστραπῇ φωτίζῃ σε.
  bgc-bgc: इस करकै जै तेरी देह म्ह चाँदणा हो अर उसका कोए हिस्सा अन्धेरे म्ह ना रहवैं
    तो सारा का सारा इसा चाँदणा होगा, जिसा उस बखत होवै सै जिब दीवा अपणी चमक तै थारे
    ताहीं चाँदणा देवै सै।”
  khz-khz: Pene goi tauniparamu maparana maeka na pene waea genai, mukuna kiata vagi
    ati pene mia, ia maeka vagi, lamepa ewae-lovolovona, goi evega-maekamuna vetaina.”
  deu-TKW: Ist dann dein ganzer Leib hell, und nichts finsteres daran, so wird das
    eine Helle sein so völlig, wie wenn dich der Leuchter mit seinem Strahl bescheint.
  zsr-NT: Cni nac, chquiꞌ gduteoꞌ nadzë́ꞌiznuꞌ le nac yeníꞌ len cutu bi zoalen liꞌ
    le chul xöhuiꞌ, yúguꞌtë gléꞌinuꞌ dxiꞌa ca rac catiꞌ ruzeníꞌ quiuꞌ guiꞌ.
  lin-lin: Soki nzoto na yo mobimba ezali kati na pole, mpe eteni ata moko te ezali
    kati na molili, nzoto na yo mobimba ekotonda na pole lokola tango mwinda engengisaka
    yo na nzela ya pole na yango.
  hns-NT: Djab toelogke andar ekdam se andjor hai aur tanko andhiaar na hai, tab djaise
    ekgo tjieraag rahiega djaun toelogke oeppar andjor dewe hai.”
  noa-E: Mamʉ pekau gaaimua khĩchag ee khaba nʉmjö nʉm khai, magan chadcha pãar ararag
    chaar eeta nʉm, Ẽwandam dʉ̈i. Mag amʉn magan õtdaúa pãar khĩirphee wʉʉ wai nʉm
    bʉ̈ʉg nʉmjöta nʉmgui ajim anʉm, i dʉ̈i.
  eng-EMTV: Therefore if your whole body is full of light, having no part dark, the
    whole body will be full of light, as when the bright shining of a lamp gives light
    to you.”
  mib-NT: Chi núu máni jniñu váha cásáha ró, te tú na jniñu néé cásáha ró, núu súcuan
    te luz yā cúndijin vāha ini anuá rō, nájnūhun ɨɨn lámpara jeē sáha jeē cúndijin
    vāha. Achí yá.
  lif-NT2: खे़ने़ॽ के़निङ्‌वाॽसाम्‍मिन् ओःत्तिल्‍ले़ कुधिम् वाॽआङ् खादाम्‍मान् होःप्‍ने़
    फाॽग्र, सेमिःल्‍ले़ थोॽरुबा हे़क्‍केए खे़ने़ॽ के़निङ्‌वाॽसाम्‍मिन्‍नाङ् ओःत्‍लो॥”
  xnj-xnj: Ndi, ngati higa yaku yoha una lumuli, changali pandu pangi kuvya chitita,
    higa yaku yati ying'asima ngati hahi cheyilangasa kwa lumuli lwaki.”
  mmx-mmx: Do lorooro axap atnimi naba umsu mi laxasep, la kopmen tekot main go xeneng
    teren, nom lorooro axap taram nabam games, kerekngan mun lababao i lox axasep
    labantuxu mi losoosoo ren.”
  cbr-NT: Usa 'aínbi camina Nucën Papa Diosmi sinania an 'imicëx min sinan upí 'ixun
    Nucën Papa Diosan sináncësaribi oquin sinanin. Usa 'ixun camina ax cuëëncësabi
    oquin upí oquin ñu 'ati 'ain, lamparínëan pëcacën isquin upí oquin ñu 'acësaribi
    oquin.
  tee-NT: Pus ni alac'a'iya'it'it chux ixchivinti Dios chai jantu tu'u' asamak'anat'it
    pus na k'oxich lai amach'akxaya'it'it tachi acsni tamapulhcuniyan ju laminti'an
    ju tu'u' maclhcu.
  eng-LSV: if then your whole body is lightened, not having any part darkened, the
    whole will be lightened, as when the lamp by the brightness may give you light.”
  cak-NT: Roma xa can jixc'o pa jun sakil, can manak-wi k'eku'm iwiq'uin, y quiri'
    can jixtzu'n-wi jabel. Re' can junan-wi riq'uin cuando tzajon jun luz chi nu'on
    sakil y jabel sakil nuya' chiwe.
  pah-NT: Lamparina imbokojahuheterame nde ve nde hoi pehea rupi katu ikwahava. Na
    jitehe ekokatukwahavame po ti nde ikwahahetei nehẽ nahanahã Tupana'ga opota ji
    ve javo. Po nandereaporog̃itate'varuhui'i'i, a'ero po ti nde rekokatukwahapavi
    nehẽ.
  sja-NT: Mɨ ũraade ijãa bɨ k'aurepa pɨ k'ap'ɨa jõmaweda ɨ̃daa pɨk'a bɨde bɨ pɨrã,
    Tachi Ak'õre wãara k'await'ee, lámpara uruade ne-inaa pia unupatak'a.
  xed-xed: Ka si má tsuwaɗak inda vgha gha, haɗ pɗakwa sana vli ma gruma wu katsi,
    inda vgha gha dzaʼa nzata ma tsuwaɗak manda tsuwaɗaka pitirla ta tsuwaɗaka vli
    ya,» kaʼa.
  mks-NT: Tá ná quia̱hva ndó ña̱ma̱ni̱ jándiye̱he̱ Ndióxi̱ ínima̱ ndo̱ já a̱ cája
    ga̱ ndó cua̱chi jáchi̱ a̱ cáñehe ga̱ ndó ínima̱ quini. Tá cája ndó ña̱ cúni̱ Ndióxi̱
    já cúú á tátu̱hun in lámpara jándiye̱he̱ ínima̱ ndo̱ —na̱cachi Jesús.
  gfk-S: Ma hoke iou te tange, ing be no num kudulena nilon i palai harsakit ma pata
    ta kadado tana, io, ina palai harsakit hoke be tike lulungo i murarang ter tam.”
  bmu-bmu: Mewö aknöŋga Anutugö asakŋan urugi körek dop köli waŋgömŋi kun qahö söŋauza
    ewö, göhö silegan mönö mewöyök asoŋ-kilik-kilikŋambuk aka jemesoholgan asariza.
    Kiwa ketaŋan silege kuŋguba kölköl-bilikbilikŋambuk mem asarim gihizawi, malmalgi
    mönö miaŋgö dop Anutugö asakŋe al teköba malman.” Mewö.
  dgz-dgz: Ap me menan, etuya iravi ganase wapi amba semu otu da den mum da uon, e
    ganat ega dun wariana ganasewa mini ewa mega gapan waniai.”
  eng-GNV: If therefore thy whole body shall be light, hauing no part darke, then
    shall all be light, euen as when a candle doth light thee with the brightnesse.
  zaa-NT: Acca canchu labí biỹa la'yani' reyàtsani lu' nna nìhua nìdi tí' chul·la
    bíttuúru té qui' lu' nna, entonces itute ccą́ la'yani' tì'a ttu lámpara tsè' canchu
    chi rudàni'ą qui' lu' lani itute la'yani' quì'į.
  eng-WEBSTER: If thy whole body therefore be full of light, having no part dark,
    the whole shall be full of light; as when the bright shining of a candle doth
    give thee light.
  guh-guh: Itsa paexanavanapaename pacuenia Dioso pacaitoroba, nexata pacajamatabëcueneitayotsiana
    Dioso. Tsiquirijavayo ata apo aitaquiri tsane panejamatabëcuene. Nexata pacuenia
    lámparabë daxita boënë xaniavaetsia itayoteca pecotiata, bajara pijinia pacuenia
    paxamë ata pacajamatabëcueneitayotsiana Dioso, jai Jesús jivi ayaibitsaëtoxanetojavabelia.
  bon-bon: Siige, määme cabu apaclyera te liba babo läbituge, piiyepu määme cabu nuuja
    krokeciiye liba lica birige, piba määme ireclota iyeta lui apaclyera cabu birige,
    epu pana apaclyera te lampa cabu ca meebine lipu naapaclyäruge.
  nhw-BL: Pero sintla nelía senquistoc tijselía nocamanal, huajca nochi motlacayo
    huan motlalnamiquilis quipiyas tlahuili huan amo oncas tzintlayohuilotl ipan taya.
    Quena, elis quen se tlahuili catli mitztlahuilijtos ipan motlalnamiquilis.”
  mgw-mgw: Bai, manaitei yi'ga yako yoti ibile mubweya, wangali ba pandu popoti pene
    lubi'ndu', nawenga walu'a baa mubweya munomuno kati mu'lu' mwaupanga bweya wa
    kyenge.”
  swh-ONEN: Basi ikiwa mwili wako wote umejaa nuru, bila sehemu yake yoyote kuwa gizani,
    basi utakuwa na nuru kama vile taa ikuangazavyo kwa nuru yake.”
  wbi-wbi: pe lino, ndeve um'bili ghwako ghwoni ghuli mu lumuli kange nakwelule ulubale
    luno luli mung'iisi, pe um'bili ghwako ghuva ndavule itaala jino jiviika na kuhumia
    ulumuli kulyumue”.
  bba-bba: Wunɛn wɑsi kpuro yì n yɑm dɛɛrɑm mɔ, mɑ yin ɡɑm kun wɑ̃ɑ yɑm wɔ̃kuru sɔɔ,
    yi kpurowɑ yi ko n dɛɛre nɡe sɑnɑm mɛ fitilɑ ɡɑ nun yɑm bururɑsie ɡɑ bɑllimɔ.
  eng-KJVCPB: If thy whole body therefore be full of light, having no part dark, the
    whole shall be full of light, as when the bright shining of a candle doth give
    thee light.
  kgk-NT: Nde py'a porã meme ramo, nde py'a vai e'ỹ reheve erehexa porã va'erã. Tataendy
    nde resape porãha-rami erehexa porã va'erã, he'i onhemonhe'ẽ-vy upe pygwa kwéry-pe.
  waj-waj: Fai mmeekiaivo i aakiaivaki suvuaino hama upisiivo yopeema mmeekiaivaa
    rummua apinaravai. Toobaivaa subi kiaavo mmeekiaivo taivaa roosiima i aakiaivaki
    fai pinaavai mmeekiaivo taanaravaivee, tiravai.
  cpy-cpy: Kyaari-pero-rika ijeekan-takimi ootamentotsi, terika pantaneero kaari-perori,
    aritaki poñaahan-teero rooperori kameethari, pikimita-neeyaari apaani ootamentotsi
    roorenta-kotantzi.”
  ekk-PKP: Kui kogu ihu on valgust täis ja pimedusel ei ole ruumi, siis on ihu täielikult
    valgustatud, samamoodi nagu särav lamp annab valgust.“
  mpx-mpx: Inoke ebo tuwam bwalibwaligena mwananal i kalaopopwi ge nige labena etega
    i gogogou, he gegewena i mwananal hot i ola te odam mwananalina i yayanewa.
  wbp-wbp: Mungangka kajili yapangku jarra mardarni, ngulaju ngurrju. Ngulaju kalu
    nyiyarningkijarra nyanyi warrajarlu mungangka-juku. Kuja-piyanya, kajinkilirla
    jungarni nyina Kaatuku, kapunkulu nyiyarningkijarra milya-pinyi Kaatu-kurlangu-kurlu!”
  luo-luo: Emomiyo, ka ringri duto bende opongʼ gi ler, kendo kaonge mudho kuome kamoro
    amora to obedo maler chutho, mana ka gima ler mar taya rieny kuomi.”
  nhe-NT: Pero intla nelía senquistoc tijselía notlajtol, huajca nochi motlacayo huan
    motlalnamiquilis quipiyas tlahuili huan ax oncas tzintlayohuilotl mopan ta. Quena,
    elis queja se tlahuili tlen mitztlahuilijtos ipan motlalnamiquilis.”
  aii-aii: ”ܐܝܼܢܵܐ ܐܸܢ ܟܠܹܗ ܦܲܓ݂ܪܘܼܟ݂ ܒܲܗܪܵܢܵܐ ܝܠܹܗ ܘܠܲܝܬ ܒܝܼܹܗ ܚܸܫܟܵܐ، ܒܸܬ ܒܲܗܪܸܢ
    ܐܸܠܘܼܟ݂ ܐܲܝܟ݂ ܫܲܦ̮ܩܵܐ ܕܫܪܵܓ݂ܵܐ.“
  esk-NT: Iluqani timin qaummaaġikpan, iḷaŋa taaqtuamiisuŋaqani, qaummaaġikkisiruq
    iluqaani, atriḷugu naniq qaummatripmatun ilipnik qaumamiñik.”
  msb-msb: Kay kun an imo lawas puno sin kapawaan kag waraʼn parte na madulom magigin
    mapawa iniʼn biyo na pareho san ilawan na nagabanaag sa imo.”
  cpa-NT: Ju³ná³ lah¹dsóh² lanh¹² hniah¹² dsa² chian² ja³taih¹² ja³jní³, jøng² cu²rø²
    ma²jáih² hniah¹² ha²lah lǿa¹² jǿg³, ju³lah jan² dsa² tsenh¹² ja³taih¹² si² ―ca¹juúh²
    Jesús.
  dso-dso: ଏଟାର୍‌ପାଇ ତମର୍‌ ଗୁଲାଇ ଗାଗଡ୍‌ ଜଦି ଉଜଲ୍‌ ଅଇସି ଆରି ତେଇର୍‌ କଣ୍ଡେକ୍‌ ମିସା ଆନ୍ଦାର୍‌
    ନ ରଏ, ସେନ୍ତାର୍‌ଅଇଲେ, ବତି ଜେନ୍ତି ଜଗ୍‌ଜଗି ଜାଇ ଉଜଲ୍‌ ଦେଇସି, ସେନ୍ତାରି ତମର୍‌ ଗୁଲାଇ
    ଗାଗଡ୍‌ ଉଜଲ୍‌ ଅଇସି ।”
  meu-meu: Badina be taumu idoinai baine diari, dibura sina taina basine mia, ia na
    baine diari ḡuḡuru, lamepa e hururu-hururumu, oi e hadiarilaimumu, heḡereḡerena.
  yva-NT: Ranivara wasanuga mbar tenambe weti ama rani inta ngkaumudije jewen, weamo
    indati mba kobe, maisyare yawainye inta mbaro wasaije wemaisy.”
  dgc-dgc: Kanya éng maketa tu isip mo ta mahusay, éy éwan ka tu mali tu isip. Basta
    tu isip mo éy medemlag a kona ta demlag na simbu.”
  zpm-NT: Sac goṉ, teḻ dipse xcuerp to no lo guieḻbiini, ni tib lëw nod lo ncow, zlupaa
    to; sac masaque nac to ga zig tib zha ne zo gax tib lo biini nroob.
  hix-NT: Khoryenkomo hutwany me oyehtokony haxa, tawasnye rma haxa manatxow hamà,
    ohnawonye. Awaràn wawon komo wyarohra ro mak manatxhe ha. Weyu wya kweyhontokono
    wyaro, tawasnye rma haxa manatxhe, ohnawonye, kekon hatà, Txesusu.
  sim-sim: Os ma harkawu jihi amber si ukruhara nahi, kas mbeek tangnakwa ambu sir.
    Maome jihi avak amber harakwa sir, os lamin li oweshiwak si ukruharanda hom.�
  npi-ULB: यदि त्यसो भए, तिम्रो पुरै शरीर ज्योति हो, यसको कुनै पनि भाग अन्धकारमा रहेको
    छैन, त्यसपछि तिम्रो पुरै शरीर बत्तीको चमकजस्तै तिमीमा चम्कोस् ।
  cgc-cgc: Daw imo na kaugalingen ubos pawa na ula gid parti na delem, gapawa ka gid
    na paryas may lampraan na gailaw ki kaon.”
  tim-tim: Akto biwiyeŋande agak memeyeŋe irakŋeâk akmâ pagaleŋe olowâk tatbiawân
    hainâk wan me wan âlepŋe are tek tekŋân ekbai. Pagaleŋe mem tek tekŋân katmai
    aregât dop hain tatâp.” dâep.
  yor-yor: Ǹjẹ́ bí gbogbo ara rẹ bá kún fún ìmọ́lẹ̀, tí kò ní apá kan tí ó ṣókùnkùn,
    gbogbo rẹ̀ ni yóò ní ìmọ́lẹ̀, gẹ́gẹ́ bí ìgbà tí fìtílà bá fi ìtànṣán rẹ̀ fún ọ
    ní ìmọ́lẹ̀.”
  wos-wos: Wungi maki wun ya guna séfimbu jémba haanye téndét, guna séfina jondu atéfék
    halékingambu rehafi yata atéfék larékombu rendat, guna séfi wun larékombu jémba
    male retandé, guni yikafre hanyikwa yana larékombu jémba renguka maki.”
  emp-NTPO: Baribʌrʌ bʌda wãrãda ʌ̃naane b̶ʌbʌrʌ, pãĩmane ni maãrĩ bid̶a b̶ʌẽ́bʌrʌ,
    wãrã bed̶eara ebud̶a cawaya ĩbĩrãba bio ʌ̃na erob̶ʌ quĩrãca.–
  eng-F35: If then your whole body is full of light, not having any part dark, the
    whole will be illuminated, as when the bright shining of a lamp gives you light.”
  ind-ind: Jadi, kalau mata hatimu tidak buta, seluruh hidupmu pun akan menjadi sangat
    terang dan tidak ada lagi kegelapan, seperti cahaya pelita yang sangat terang.”
  pes-OPCB: اگر باطن شما نورانی بوده، هیچ نقطۀ تاریکی در آن نباشد، آنگاه سراسر وجودتان
    درخشان خواهد بود، گویی چراغی پُرنور بر شما می‌تابد.»
  mpt-mpt: Eka keb bobol tem funino alukum ayalsa bianoa atosino mo mililaim blim
    biamo keb damo bomat geneba makob ayal tubunin kenamabeobe.
  ssx-ssx: Kutupa naka꞉ loke paeyao a꞉nda꞉ pa̱a̱ma꞉ tumba hata꞉ pa timba꞉ timba꞉ homeke
    a꞉nda꞉ na lea꞉ka꞉na꞉ta꞉ kota꞉ ola꞉pake pa̱a̱ pita꞉la꞉ ma꞉nda꞉na꞉ naka꞉ loke paeyao
    pa̱a̱ pu kimalieke leekeme.
  mkl-mkl: Bii ɑrɑɛ fei wɑ nɛ inyɑ kumɑ́, nɔ bɑɑ ikɔ̃ ɑkɑ̃ɛ ɡɔ kù wɑ si ilu kuku,
    fei ndɛɛ ɑ́ mɑɑ mɑ́i bɛi wɑɑti iyi fitilɑ í mɑ́ siɛ inyɑ.
  gaq-gaq: ତେଲା ପେନେ ସାପା ଗାଗ୍‌ଡ଼େ ତାର୍କିଗ୍‍ଏ ଆରି ଆତ୍‍ ଅରିଆ ମେଃଣ୍ଡିଗ୍ ସିର୍‍ ଆତାଙ୍ଗ୍‌କିଗ୍‌ଲେ
    ତେଲା କୁପିସ ଡିଡି ତାର୍କିଗ୍‍ ତାରାସ୍ ଆପେକେ ତାର୍କିଗ୍‍ ବିଏ ଦେତୁଆଆ ପେନେ ତାର୍କିଗ୍‍ ଜିବନ୍
    ତାର୍କିଗ୍‍ ବିଏ ।
  gof-RNT: Hiza, ne kumetha asatethay poo7o gidikko, ne asatethankka hari dhuma bessi
    dhayikko, ne asatetha kumethay wolile poo7o mela gidees” yaagis.
  unx-unx: ଆମାଃ ଗଟା ହଡ଼୍‌ମ ମାର୍ସାଲାକାନ୍‌ରେଦ ଆଡଃ ଏନାରେୟାଃ ଜେତାଏ ହାନାଟିଙ୍ଗ୍‌ କା ନୁବାଃରେଦ
