    ભરેલું થશે.’”
  jvn-NT: Nèk awakmu padang sak kabèhé lan ora ènèng petengé blas, awakmu sak kujur
    ya bakal padang njingglang, pada waé kaya nèk kowé keslorotan padangé dian kaé.”
  byr-byr: Sarevɨdaaꞌnyɨ gɨmɨre kɨlaaka yuyajɨꞌ baaka kɨnɨnnakejɨꞌ yajazɨꞌ pimagɨnya
    pɨjɨꞌ jɨhɨnya pɨjɨꞌ myajazɨꞌ yɨ sarevɨ laamɨvananyavɨre baakeꞌ gɨlɨvamwadadevaaibɨꞌ
