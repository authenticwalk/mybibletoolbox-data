  yao-yao: Nipele, iŵaga chiilu chenu chose chaŵaga ni lilanguka, pangali chiŵalo
    chachichiŵe pa chipi, chiilu cho chiching'alime yambone mpela lumuli lwalukuti
    pakunlanguchisya ni lilanguka lyakwe.”
  tgp-tgp: Pani vara epem tari mo mar̃ivi na mera, ale mo sopo te r̃or̃oha hinia,
    i pa mera vevuhi sohena sasarami lamu matea sei mo lo sileho na merana.”
  auc-NT: Ïninque bitö baö tömäo ñäö entawëninque bitö önöwoca adobaï ñäö ëwocabi
    ïninque quïomenque incæ wëmö entawënämaï ïmaïmipa. Gongapæncade ñäö bæco edonque
    abi baï edæ ñäö ædæmö entawëninque edonque adinque waa quëwëmaïmipa,” ante Itota
    apæ̈negacäimpa.
  kbc-NT: Niganitawece ɡ̶adaaleɡ̶ena nolee lokokena, oteɡ̶exaaɡ̶aɡ̶a idei nexocaɡ̶a,
    odaa atale macataɡ̶a naɡ̶ana lokokena me nalo catiwedi ɡ̶adaaleɡ̶ena.”
  bmh-bmh: Bo, agal enimag nugau al naliu umkoskos elei damau, go al zaueim eleimai,
    hilai dareu sul.”
  ctu-BL: Mi añet ti' sʌclel pañimil mi mach i cha'añetic ac'ʌlel, puro i sʌclel pañimil
    ma' pʌs che' bajche' lámpara. Che' tsi' yʌlʌ Jesús.
  meq-meq: Taɗə bo yak kətsek mə dzaydzay, təv kwa tsekweŋ ma ləvoŋ bəna, niye na
    bo yak tebiye mə dzaydzay. Niye na, andza lalam nakə dzaydzay ŋgay aye faya ma
    dəvakeye dzaydzay aye.»
  noa-H: Mamʌ pekau gaaimua k'ĩchag hee k'aba nʌmjö nʌm k'ai, magan chadcha pãar hararag
    chaar heeta nʌm, Hẽwandam dʌ̈i. Mag hamʌn magan hõtdaúa pãar k'ĩirp'ee wʌʌ wai
    nʌm bʌ̈ʌg nʌmjöta nʌmgui hajim hanʌm, hi dʌ̈i.
  alp-NT: Sepo Tuhane Iono imi rekwa nkenale peneka hoko imi ono saisare nkena saka
    lampure ehita imi kena esi hitaije.”
  san-VEL: yata.h "sariirasya kutraapya.m"se saandhakaare na jaate sarvva.m yadi diiptimat
    ti.s.thati tarhi tubhya.m diiptidaayiprojjvalan pradiipa iva tava savarva"sariira.m
    diiptimad bhavi.syati|
  kbq-kbq: E'ina hu'negu maka tamavufgafima msamoma avimatenenkeno'a, tamavufgafina
    hanina omnenena, maka tamavufgamo'a tavimoma hiaza huno remsa hu vagaregahie.
  kbh-kbh: Chcasna, lempe nts̈amo s̈mojtsamcá ts̈abá tojtsemnëse y ndocna bacna sóyesna,
    ts̈ëngaftanga bëtscá ts̈abe soyënga s̈mochántsama; y chca, ts̈ëngaftanga s̈mochántsemna
    mo canÿe uajuinÿanë́sha puerte ts̈abá tojtsebinÿnacá ca” —Jesús tojánayana.
  ron-LSB: Așadar, dacă tot trupul vostru este plin de lumină, neavând nicio parte
    întunecată, va fi în întregime plin de lumină, ca atunci când lampa cu strălucirea
    ei strălucitoare vă luminează.”
  pon-pon: Ma war om dir en marain kaualap, o jota kijan rotorot mia, karoj pan dir
    en marain dueta linan en lamp, me kin jenjere uk ada.
  nhe-BL: Pero intla nelía senquistoc tijselía notlajtol, huajca nochi motlacayo huan
    motlalnamiquilis quipiyas tlahuili huan ax oncas tzintlayohuilotl mopan ta. Quena,
    elis queja se tlahuili tlen mitztlahuilijtos ipan motlalnamiquilis.”
  sps-sps: To te kaa faavot minon a pua manyi na arasan, ana sikia ta pan ma kaa tana
    uurup, a pua manyi kaa non tana arasan faarei tsuiny non kurun tan lam te nang
    non tsumanyi.”
  wnc-wnc: Sike gatane gupba kakaa kuupbam take siwan gupba kautdu mateknga zikaa
    dua siwanu gupba kakaa kuupbam yukgamik. Unzing aakatapdane kakaata isikopan kakaakgak
    binga,” ngang yanikut.
  bus-bus: Tó n mɛ̀ píngi gupuraa vĩ à kee kú gusiaa guuro, eégↄ̃ guu puu wásawasa
    lán fitia'i dↄmmaa bàmɛ.
  gub-BL: Aze peiko hehàpyhàgatu ma'e ài nehe, aze pepurapo wer tuwe ikatuahy ma'e
    rehe nehe, pezapo putar nehe.
  imo-imo: Nunge konopuna tukundo pa tepa tengepeya tepili molko tumbulu tendeku kape
    naa topili molonio wali nunge kangi konopuma pali pa tepili molonio. Lamemu pa
    teremona karomolo mele nunge konopu pa tepili molonio,” nimu.
  boj-boj: Ino jejamu kalil suwaŋekritqas di taqal bei ambruqa keresai. Deqa ino jejamu
    kalil suwaŋoq di soqneme. Lam puloŋosiq ni suwantmeqnu dego kere.”
  eng-DRA: If then thy whole body be lightsome, having no part of darkness; the whole
    shall be lightsome; and as a bright lamp, shall enlighten thee.
  knf-knf: Woli uleefu bŧi uwo ţi bjeehi, bë nin bdëm baanwo ţi wa, ujeeh wul bŧi
    ji woli unkaniya ujeehan ñaaŋ.
  san-KHM: យតះ ឝរីរស្យ កុត្រាប្យំឝេ សាន្ធការេ ន ជាតេ សវ៌្វំ យទិ ទីប្តិមត៑ តិឞ្ឋតិ
    តហ៌ិ តុភ្យំ ទីប្តិទាយិប្រោជ្ជ្វលន៑ ប្រទីប ឥវ តវ សវវ៌ឝរីរំ ទីប្តិមទ៑ ភវិឞ្យតិ។
  arn-NT: Fey kom eymün nielmün iñche ñi kimeltun kiñe pelon reke, nielayay chem dumiñ
    no rume, fey chem dungu rume kom küme lif piwke mew penieafimün, chumngechi kiñe
    üykülechi pelontuwe kom küme pelontuniekey.”
  zas-NT: Abiꞌ bal niꞌqui tibdaꞌn xcuerpil ad rüjnt ni mal, guidibczan gac nayni ziꞌc
    chi rusni guij con xbachaꞌn.
  ken-NT: Mbák yɛ batɨ yɛka ankɛm ajwi nɛ bɛdiɛ́rɛ́, nɛ yɛ̌ mandú ɛjuri apu arɛ,
    chɔŋ nɛpɛ́m ɛnɛka nɛnkɛm nɛmbak pɛ́pɛ́p, mbɔ mmu anɛ ábhɔ́ŋɔ́ ɛrɔ́ŋɔ́ nɛ ɛ́ghɔ̀,
    ɛntɔŋ nɔkɔ yi mbi.”
