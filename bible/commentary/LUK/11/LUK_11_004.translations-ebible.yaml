    ninu pasiwa sining,’ ngang yanong,” ngang yanikut.
  bus-bus: Ǹ wa durunnↄ kɛ̃we, zaakɛ weè kɛ̃ gbɛ̃ kɛ̀ aↄ̃ taari kɛ̀weenↄnɛ ń píngi.
    Ǹton tó wà fu yↄ̃agwanaaro.
  gub-BL: Emunàn ureremiapo kwer ikatu 'ym ma'e urewi nehe, izuwi nereharaz pà nehe.
    Ta'e urereharaz amogwer wanemiapo kwer wi ure xe, ikatu 'ym ma'e urewe iapo mehe
    ure xe. Aze urepurapo wer ikatu 'ym ma'e rehe nehe, ezapo kar zo a'e ma'e urewe
    nehe, peze Tupàn pe nehe.
  imo-imo: Imbomani lino teko kenjinge uluma tiye kolomolo mele linonga ulu kerima
    liko ltendewi. Lino manda manjili uluma ombalo wali tiye naa kolowi. Iye kerimunga
    kina wendo liwi, ningo aku teko neio!” nimu.
  boj-boj: Tamo naŋgi iga qa une ateqnub qaji naŋgo une kalil iga na kobotetnjreqnum
    deqa ni kamba gago une kalil dego kobotetgoqnime. Gulbe bei na iga walawalaigosim
    uneq waigwa laqnimqa ni iga aqaryaigoqnime.’”
  eng-DRA: And forgive us our sins, for we also forgive every one that is indebted
    to us. And lead us not into temptation.
  knf-knf: miirun ipekadu yi nun, jibi un ŋkmiiruŋ bañaaŋ bŧi banjubanuŋ un, işë iwut
    kawutun ŋjot ţi kaguuru. »
  san-KHM: យថា វយំ សវ៌្វាន៑ អបរាធិនះ ក្ឞមាមហេ តថា ត្វមបិ បាបាន្យស្មាកំ ក្ឞមស្វ។ អស្មាន៑
    បរីក្ឞាំ មានយ កិន្តុ បាបាត្មនោ រក្ឞ។
  arn-NT: Wiñoduamamuiñ taiñ yafkan mew chumngechi iñchiñ wiñoduamakefiyiñ kom tüfey
    engün taiñ wesa femkeetew. Kintukaduamngeliyiñ, eluwmukeliyiñ taiñ femael wesake
    dungu ka montulniemuiñ kom wesake dungu mew.’
  zas-NT: Been dunujn perdon gra ree ni mal ma baguieenan, ziꞌc raguieenan perdon
    bén rüjn ree dunujn ni mal. Ad tiëbil güün xindxab dunujn gan yaguieenan dol,
    babëë dunujn loj gra ni mal.
  ken-NT: Foŋorí bɛbʉ́ bhɛsɛ́, mbɔ ɛnyu sɛ́fòŋori yɛ̌ntɨkɨ mmu anɛ ákʉ́ bhɛsɛ bɛbʉ́.
    Nɛ kɛ́ka sɛ́nchwe ndǔ nɛmɔ ɛnɛn nɛ́kʉ sɛ́nkwɛ́n ndǔ bɛbʉ́.’”
