verse: LUK.011.004
translations:
  kpx-kpx: Ige ata oleteau noemo vaveve toela vage no vaveveabe toela ke huhuoholige
    ata no vaveve toela ulihai huhuoholi. Isi ainaho no halevesege no Setene lobomo
    dobuluvilive.”
  okv-H: eto embomeni na dagota degi ta sasapura eagora avo hotembeto toagora ainge
    dombo dagota ari sasapura, Mama God, inena hotembeto tojo, eto engekari ta dago
    kihi humbaojo,” ainge eto
  tbo-tbo: I apapoe una paligigilihi po mei iyawoi tu wiapapoeniyai to paligigilihi.
    Ma ega una palihaliyai po ludadana baneihi tona ialonihi.’
  mal-C: ഞങ്ങളോടു പാപംചെയ്തവരോട് ഞങ്ങൾ ക്ഷമിച്ചതുപോലെതന്നെ, ഞങ്ങളുടെ അപരാധവും ക്ഷമിക്കണമേ.
    ഞങ്ങളെ പ്രലോഭനത്തിലേക്കു നയിക്കരുതേ. ഞങ്ങളെ പിശാചിൽനിന്ന് സംരക്ഷിക്കണമേ.’ ”
  grc-SR: Καὶ ἄφες ἡμῖν τὰς ἁμαρτίας ἡμῶν, καὶ γὰρ αὐτοὶ ἀφίεμεν παντὶ ὀφείλοντι ἡμῖν.
    Καὶ μὴ εἰσενέγκῃς ἡμᾶς εἰς πειρασμόν, ⸋ἀλλὰ ῥῦσαι ἡμᾶς ἀπὸ τοῦ πονηροῦ.⸌
  bgc-bgc: अर म्हारे पापां नै माफ कर, क्यूँके हम भी अपणे हरेक कसूरवार ताहीं माफ करां
    सां, अर म्हारे ताहीं परखै ना।’”
  khz-khz: Gema rakava ono tugamagi-piatogara, kwalana ai maki gevega-rakavamaina
    talimara geria rakava gatugamagi-piatogarana. E veripagani ai ragai pono vaimai.’”
  deu-TKW: Und vergib uns unsere Sünden; denn auch wir vergeben jedem der uns schuldig
    ist. Und führe uns nicht in Versuchung.
  zsr-NT: Bnit lau netuꞌ dul‑laꞌ nabágaꞌtuꞌ Ca netuꞌ caꞌ runít lautuꞌ nup bi tun queëtuꞌ.
    Cutu guꞌu latj siꞌ bëꞌ netuꞌ le xöhuiꞌ, San buslá netuꞌ lu naꞌ nu ruaꞌ döꞌ.
  lin-lin: limbisa masumu na biso, pamba te biso mpe tolimbisaka moto nyonso oyo asalaka
    biso mabe ; mpe komema biso na komekama te.
  hns-NT: Djaise hamlog aapan kasoerwaar waalan ke maaf kariela, oisane aap hamlogke
    paap maaf kar deihe. Aur hamlogke laalietj me na paran deihe.’ ”
  noa-E: maimua ar marau maach dʉ̈i khaigba abarm khʉʉn dʉ̈i tag magʉm iek igba ich
    mag khĩir okhoopäaijemjö maar dënjã khĩir okhoobapʉ̈i. Oob pua ʉdʉraa chan maar
    pekau ee burrpi chiram. [Mag khãyau warag maar thʉa wai chirsí, phithurg chukhu
    dösãtau maar ichig paa aum ugua]” a jëeubat a jaaujim anʉm amag.
  eng-EMTV: And forgive us our sins, For we also forgive everyone who is indebted
    to us. And lead us not into temptation, But deliver us from the evil one.”
  mib-NT: Te cone cáhnu ni ni núū tāca cuéchi cásáha ná núū ní, nájnūhun cáhine cáhnu
    ni na núū ñáyuu casáha cuēchi nuū ná. Te ma cuáha ní jnúhun jeē coto ndee jexeén
    sāñá, chi sa suhva jnama ní sáña nuū tāca jéē neé. Achi rō jijnáhan ró. Achí yá.
  lif-NT2: आनिगे़ लायोलाम् ले़प्‍मि आबिरे़ॽओ॥ हे़क्‍केलॽरिक्‍के आनिगे़आङ् आनिगे़ तक्‍ले़ङ्‌वाओ
    लायो के़जोःक्‍पाहाॽ के़रे़क् ले़प्‍मि पिरुम्‍सिम्‍बे़ॽरो॥ हे़क्‍क्‍याङ् निङ्‌वाॽसाॽमाओ
    आन्‍धाःसे़न्‍ने़ॽओ॥”
  xnj-xnj: Utilekekesayi getikubudila Chapanga, ndava muni na tete tikuvalekekesa
    vevakutibudila. Kotoka kutiyingisa mukulingiwa.”
  mmx-mmx: Doxoma xepe laxakapmek atnema, kerekngan nema ma doxoma xepe laxakapmek
    atnedi di lox i rinema. La nemen uta lok li nema ri leveloklok tong pen i lolos.’”
  cbr-NT: Unían nu 'atimocëxunbinu aribi 'atimoquinma a ñucama sinánquinma manucë
    'ain camina nuxnu 'uchacëcama nu tërë́nxunquin manuti 'ain. Ñunshin 'atimanën
    'apúan nu ñu 'atima 'amixunma 'anun camina nu bërúanti 'ain.
  tee-NT: Aquilamac'acxaniuch ju qui'alactu'unti quinc'an. Pus vachu' ju quijnan ic'amac'acxaniyau
    ju quintanavitan tu'u' macxcai. Jantu aquilalhi'au junta acmapast'ac'anicau ju
    tu'u' macxcai. Alai aquilamak'osuniu ju macxcai.
  eng-LSV: and forgive us our sins, for we also ourselves forgive everyone indebted
    to us; and may You not bring us into temptation, but deliver us from the evil
    [one].”
  cak-NT: Y can anche'l yekacoch' (yekacuy) conojel ri winak ri c'o quitzelal niqui'en
    chake, quiri' ta xta'an kaq'uin roj, xtacoch' (xtacuy) ta ri kamac ri naka'an
    chawech. Y man taya' lugar chi ri itzel nu'on chake chi jojtzak pa mac. Can kojacolo'
    chech, xcha' ri Jesús.
  pah-NT: Ore ndorokwahava'javi ojipe'g̃a ndekote'varuhua orojive henonhe'yma g̃a
    pe nhaporemo. Na jitehe ti orerekote'varuhua emombo ore hugwi ikwahava'jave'yma
    henonhe'yma. Ore poko ti toronhi'ĩpo'ruyme ti Satanás'ga orokoe'yma garemimbotarimova'ea
    rupi.” A'ea Jesus'ga ei g̃wemimbo'ehara'g̃a mbo'eavo nahã ti penhi'ĩ Tupana'ga
    pe javo.
  sja-NT: Taipa p'ek'au k'achia oopata chupɨria k'awáaji mãik'aapa perdonáaji taipa
    perdonaapatak'a, awaraarãpa taimaa ne-inaa k'achia oodak'ãri. Tai k'achiade baaipináaji.
    Tai k'aripa atáji Netuara Poro Waibɨa juadeepa.
  xed-xed: plaŋnapla ta dmakwa ŋni, manda ya ta plinista aŋni ta dmakuha gwal ta magaŋnata
    guli. Ma zlaŋna ka tawa skwi dzaʼa dzəghaŋnata,”» kaʼa.
  mks-NT: Caja cáhnu ini ndó sa̱há cua̱chi nde̱ tá quia̱hva cája cáhnu ini nde̱ sa̱ha̱
    tócó ndihi ña̱ núu cája ña̱yivi xi̱hín nde̱. Ta a̱ quiáhva ndó ña̱ma̱ni̱ ña̱ ná
    coto ndojó tiñáhá sa̱cua̱ha̱ nde̱he̱ já ná a̱ cája nde̱ cua̱chi nu̱ ndo̱, já cachi
    ndó ca̱ca̱ ta̱hví ndo̱ —na̱cachi Jesús.
  gfk-S: Ma nu lik luban leise ira numem sana tintalen hoke mem la liklik luban leise
    ira sana tintalen di gil ta mem. Ma mem sip bileng be nu balaure bat mem ta ira
    harwalar.”
  bmu-bmu: Tosatŋan bölöŋi ak neŋgigeri, nini körek yeŋgö siŋgisöndokŋini mosötzin
    ewö, gi mönö neŋgöreŋ siŋgisöndok saŋgoŋ neŋgiman. Gi esapesapnöŋ eta neŋgubapuköra
    aŋgön köl neŋgiba Bölöŋi Toŋaŋgö böröŋeyök meköm neŋgiman.”
  dgz-dgz: Koewa inanup tane anuton ae vivin, menan koewa nuga anu ae ve. Dim dim
    da pusinu ya warup naune age.” Iesu ap anega wan.
  eng-GNV: 'And forgiue vs our sinnes: for euen we forgiue euery man that is indetted
    to vs: And leade vs not into temptation: but deliuer vs from euill.'
  zaa-NT: Beyuniỹén latsi' cuią'lu' ca tul·la' qui' tu', porqui'ni ą'hua intu' nna
    reyuniỹén latsi' tu' qui' iyaba ca luetsi enne' tu' biỹa ruthácca' cą intu'. Bittu
    guthàna ná' cuią'lu' intu' ccá tu' tentar, sino gudilà la cuią'lu' intu' le' iyaba
    canu ná mal.
  eng-WEBSTER: And forgive us our sins; for we also forgive every one that is indebted
    to us. And lead us not into temptation; but deliver us from evil.
  guh-guh: Panebarajamatabëcuene xanepanarenua nitabarata pibisiacuene pataexanaejava.
    Nexata panevecuaajibiaexanare pibisiacuene pataexanaeneconi. Tsipaji paxanë ata
    itsamonae paxanëjavaberena pibisiacuene patanexanaejava pajamatabëcuenecaevajë.
    Nexata pabarajamatabëcuenexanepanajë. Panevecuatsare dovathi patanejamatabëcueneëjëbiyaniva.
    Panecapanepare jane pibisiacuenevecua, pajamë tsane mapacueniaje itsa pavajëtabiabianame
    Diosojavabelia, jai Jesús pijajivijavabelia.
  bon-bon: Cime niiya mule bine yääyeblengemute. Iyeta nuuja biname bime niiya mule
    cime tääpume cine cuta iyeblengemepi cime ngene atwanena cabu ca. Cuta gone cibibine
    niwadininute mäpurage apicetnära cabu me.’”
  nhw-BL: Techtlapojpolhui totlajtlacolhua, quen nojquiya tiquintlapojpolhuíaj catli
    techixpanoj. Amo aqui xijcahuili ma techyoltilanas para titlajtlacolchihuase.
    Techmanahui ica yaya catli amo cuali.
  mgw-mgw: Mutusami masambi gitu, kati twenga mwatwasamya babatukosile, kai' kanemutuyi'ngiye
    mumakowe ga kutupaya.’”
  swh-ONEN: Utusamehe dhambi zetu, kwa kuwa na sisi huwasamehe wote wanaotukosea.
    Wala usitutie majaribuni (bali utuokoe kutoka kwa yule mwovu).’ ”
  wbi-wbi: utusaghilaghe inyivi siitu, ndavule najusue tukuvasaghila voni vano vatuhokile.
    nungalulongosiaghe munngelo”
  bba-bba: A sun bɛsɛn torɑnu suuru kuo domi bɛsɛn tii sɑ rɑ wi u sun torɑri suuru
    kue. A ku kɑ sun dɑ kɔkiribun berɑ ɡiɑ.
  eng-KJVCPB: And forgive us our sins; for we also forgive every one that is indebted
    to us. And lead us not into temptation; but deliver us from evil.
  kgk-NT: Ore poriahuvereko katu ore rembiapo vaikwe-rehe anive hagwã ne mandu'a hese.
    Ore-rehe hembiapo vai va'ekwe-pe oroiporiahuverekoha-rami, ore poriahuvereko katu.
    Ani teĩ ereheja ore rekombo'e vai anháy.” Aipo-rami voi nhanhomongeta Nhandejáry
    ndive, he'i íxupe kwéry.
  waj-waj: Mmuakiaa gioonna kiaapuuya mmoori maisaivaa ti mmiaani ta hama ivaara yaata
    utiraida ti ausa mmuduuyaiyauvaa iya mmiaunnaivaara eenoo ti mminnamminnaa maisaiyauvaara
    sa yaata utirainna rugaanee. Sa ti vitee ti iinno taanara tiivaki ti yapaanee,
    kiatee.
  cpy-cpy: Pipeyakoteenawo nokaaripero-shireta-waetaki, Tema nomatakiro naaka, nopeyakoteeri
    ikaatzi owaaripero-shireta-kinari. Eero pishinetaana iñaantee-tena, ikowaete rantakae-tenawo
    kaari-perori.”}
  ekk-PKP: Anna andeks meie patud, nagu meie andestame kõigile, kes meie vastu patustavad.
    Hoia meid kiusatuse eest.““
  mpx-mpx: Wama gegi nu nuwayoho, kaiwena alomeyau gegewel wali gegi eliyama ha nuwanuwayoho.
    Bahi nu tetelema lawakik elana.”
  wbp-wbp: Wapirra, yangka kuja kalu-nganpa yapa ngalya-kari majungka-jarri jurnta,
    ngulakuju karnalu-jana yawuru-jarrimi kunka-maninja-wangu. Kuja-jangkaju payirni
    karnangkulu nyuntu yungunpa-nganpa yawuru-jarrimi kuja karnangkulu majungka-jarrimi
    jurnta. Wapirra, kajikarnalu karlirr-yani nyuntu-kujaku. Kuja-kujakuju, muurl-mardaka-nganpa!’
    Kujanyalurla wangkaya Kaatukuju.”
  luo-luo: Wenwa richowa, nimar wan bende waweyone ji duto matimonwa marach. Kendo
    kik iwe wadonj e tem.’ ”
  nhe-NT: Huan xitechtlapojpolhui totlajtlacolhua, queja nojquiya tiquintlapojpolhuíaj
    tlen techixpanoj. Axaca xijcahuili ma techyoltilanas para titlajtlacolchihuase.
    Xitechmanahui ica nochi tlen ax cuali.
  aii-aii: ܫܒ݂ܘܿܩ ܐܸܠܲܢ ܚܛܝܼܵܬܲܢ̈، ܕܵܐܟ݂ܝܼ ܕܐܘܼܦ ܐܲܚܢܲܢ ܫܒ݂ܝܼܩ ܠܲܢ ܠܐܵܢܝܼ ܕܕܵܝܢܵܢܹ̈ܐ
    ܐܸܠܲܢ. ܘܠܵܐ ܡܲܥܒܸܪܸܬ ܠܲܢ ܠܢܸܣܝܘܿܢܵܐ، ܐܸܠܵܐ ܦܲܨܝܼ ܠܲܢ ܡ̣ܢ ܒܝܼܫܵܐ.“
  esk-NT: Natqigutiluta killuqsautiptiknik natqigutrisimaaqmatun savamaqłuutriruanik
    uvaptiknun. Sivulliutiniaqasigut uuktuaqsiułiġmun.’”
  msb-msb: Patawada kami san amon mga sala kay ginapatawad namon an tanan na mga nakasala
    sa amon. Ayaw man kami pagtuguti na masugtan.’,”
  cpa-NT: Hén¹ dsag³ quián² jnieh³. Di³ ma²ca¹hén³ jnieh³ dsag³ ma²ca¹jmo¹ dsa² jmøi¹guǿi¹
    ja³cog² jnieh³. Tsa¹jiag¹² jnieh³ juu¹² ja³tiáh¹ jnieh³ dsag³.
  dso-dso: ଆମର୍‌ ସବୁ ପାପ୍‌ କେମା କରିଦିଆସ୍‌, କାଇକେବଇଲେ ଆମେ ମିସା ଆମର୍‌ ବିରୁଦେ ବୁଲ୍‌ କଲା
    ଲକ୍‌ମନ୍‌କେ କେମା କଲୁନି । ଆମ୍‍କେ ପାପ୍‌ ଦସ୍‌ କରାଇବା ସବୁର୍‌ତେଇଅନି ରକିଆ କରା ।”
  meu-meu: Emai dika ba gwau tao; badina be ai ese danu e hadikamaimu taudia edia
    dika a gwau taomu; Bona hedibaḡani ai basio hakaumai vareai.
  yva-NT: Reamare Nyo reama ayao kakai rapaya reansai, maisyare muno reamo vatano
    kai awa ana udave ti ngkakai reansai rapaya mai wemaisy. Vemo Nyo reansaugavo
    ana mo reansatopane raron nora.’ ”
  dgc-dgc: Sakay patawadén mo kame ta kasalanan me; éy sikame, Améng, éy patawadén
    me be du te kasalanan dikame. Sakay diyan mo kame iharap ta mahigpit a mamuhuba
    dikame.’”
  zpm-NT: Bzhiguieḻ beeṉ no perdon grëse doḻ ne ziodziuuṉ no lo luu, zigne rdziuuṉ
    no samiech no perdon grë falt ne ruṉ zho lo no. Gdeete luu diidz yquiil meṉdox
    no, beeṉ guieḻnzaac bla no lo ma.
  hix-NT: Apa y, oseryewhokako, amna yanhànàtho hoko, katxok xarha. Apa y, amna xehra
    toto komo yexetxhe, amna xarha noseryewhokehe, àhokonye, àro ke oseryewhokako,
    amna hoko, katxok xarha. Apa y, anhà nkukmahtor me amna txeryko, katxok xarha.
    Àro wyaro rma Khoryenkom yakoro orwonàmtxoko, kekon hatà, Txesusu, tànhananàhrà
    ro komo wya.
  sim-sim: Mir avak kavakava os ni undan laha ermbeka. Os nir ma nirin kavakavan li
    uwak mirin ni sawewak kavakava lihin mi laha ermbenda hom, kavakava nihin laha
    ermbeka. Mir avak jeikayenda nihik si talakwan arangoka.�
  npi-ULB: हाम्रा पापहरू क्षमा गर्नुहोस, जसरी हामीले हाम्रा ऋणीहरूलाई क्षमा गरेका
    छौँ । हामीलाई परीक्षामा नडोर्‍याउनुहोस् ।’
  cgc-cgc: Patawaren no kami i ta ame na mga sala paryas na napatawad nay man tanan
    na kasala ki kami. Tabangan kay no na dili kay madala ta mga tintar.’”
  tim-tim: Akto luâk siânbaŋe bâleŋe aknengim aregât dosa memai are hepun yeŋgim malion
    dop hainâk dosanenŋe kutigit nengiwen. Akto gâŋe bo dop nenguwen.”
  yor-yor: Kí o sì dárí ẹ̀ṣẹ̀ wa jì wá; nítorí àwa tìkára wa pẹ̀lú a máa dáríjì olúkúlùkù
    ẹni tí ó jẹ wá ní gbèsè, Má sì fà wá sínú ìdánwò, ṣùgbọ́n gbà wá lọ́wọ́ ẹni búburú
    ni.’ ”
  wos-wos: Du takwa naniré haraki saraki sémbut hurundaka nani diré hasa hwehafi yata
    wun jooka wambula sarékéhambame. Sarékéhafi yambet méni hurumben haraki saraki
    sémbut yakwanyita wun jooka wambula sarékékéméni. Méni naniré yikafre hurumét
    naniré hurukwexékwa joo nanika yamba yakéndé. Wungi nani méniré wakwexéké.”
  emp-NTPO: Daiba cadjirua oped̶ad̶ara quĩrãdoadua djãrãba dai biẽ́ oped̶ad̶ara quĩrãdoabada
    quĩrãca. Daira idu cadjiruad̶e b̶aebirãdua, ãtebʌrʌ cadjiruad̶ebemada ẽdrʌ b̶ʌdua.
  eng-F35: Also, forgive us our sins, because we also forgive everyone indebted to
    us. And, do not lead us into testing, but deliver us from the malignant one.”
  ind-ind: Dan ampunilah kami masing-masing dari semua dosa kami, karena kami juga
    memaafkan setiap orang yang bersalah kepada kami. Dan janganlah biarkan kami tergoda
    melakukan kejahatan, tetapi selamatkanlah kami dari kuasa iblis.’”
  pes-OPCB: گناهان ما را ببخش، چنانکه ما نیز آنانی را که در حق ما گناه می‌کنند، می‌بخشیم.
    و نگذار که تسلیم وسوسه شویم.»
  mpt-mpt: Kobo ni hengmino omtlabeneba eka nisak naka maki hengmino omkayebib biamo
    funino dokobenoa deibenomo! Naka maki teniba menganiba baabeniba Ibo inamin namin
    kukub olo naine genimibo Kobo ni daabeneba ni hengmino mo henganomobe ge baanibta
    beten keine ge baabenea
  ssx-ssx: Mandane wanda꞉halima꞉ niki pa꞉ta꞉ hoke hau pimieki nikana꞉ma꞉ pa paeyaasoma꞉
    ekina꞉ nika꞉ hoke hau puma꞉eki make nakana꞉ma꞉ koto tupa꞉ pa paeyawapeke. Ka꞉nda꞉
    piki la handa꞉la꞉eki pa꞉ta꞉ niki na hatuku a꞉pa꞉peke laa lapa꞉peke leekeme.
  mkl-mkl: Kpɑ idei dulum du wɑ, domi ɑwɑ mɔ ɑ̀ yɑ kɑ kpɑ idei kurɑrɑ iyi inɛ ŋɑ ɑ̀
    ce nwɑ. Mɑɑ̀ ti i jɔ̀ kɑ dɑsi kulɛlɛ.
  gaq-gaq: ନେନେ ପାପ୍‍ ସାପା କେମା ଡିଙ୍ଗ୍, ଡାଗ୍ଲା ନେ ଡିଗ୍ ନେନେ ବିରଦ୍‌ରେ ଦସ୍ ଡିଙ୍ଗ୍‌ବକ୍ନେ
    ରେମୁଆଁଇଂକେ ସାପା କେମା ନେଡିଙ୍ଗ୍‍ଏ, ପରିକ୍ୟାନ୍ନିଆ ଆନେକେ ଡୁଂଆପାଂଗେ ।
