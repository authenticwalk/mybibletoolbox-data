  cta-NT: 'Liꞌ nacui̱ Jesús jiꞌi̱: ―Nu loꞌo chcuiꞌ ma̱ loꞌo ycuiꞌ Ndyosi, ndiꞌya̱
    chcuiꞌ ma̱: Ndyosi Sti ya nu ntucua nde cua̱, tacati tsa chaꞌ jinuꞌu̱. Ca̱a̱ nuꞌu̱
    nde chalyuu chaꞌ caca nuꞌu̱ loo jiꞌi̱ ya. Cua ntiꞌ ya chaꞌ caca lcaa chaꞌ nu ntiꞌ
    nuꞌu̱ chaꞌ caca nde chalyuu, ñiꞌya̱ nu ndyaca chaꞌ nu ntiꞌ nuꞌu̱ nde cua̱.'
  bqc-SIM: 'Ɔ̃ a ònɛ́: Tó álɛ wabikɛ, àli mɛ: Baa, to wà dↄ̃ kɛ́ n kua adoa.
    To kpala pↄ́ bↄ̀ n kĩ́i bↄ gupuau.'
  tcz-CHONGTHU: 'Yeshuan aseiyin, hitia hi natao dingu ahi: “Hepa, namin chu thengtah
    in kikoi hen, nalenggam hung lhung loi hen'
  mar-mar: मग तो त्यांना म्हणाला, “जेव्हा तुम्ही प्रार्थना करता तेव्हा असे म्हणाः
    हे आमच्या स्वर्गातील पित्या, तुझे नाव पवित्र मानले जावो तुझे राज्य येवो,
  snp-snp: Lito, Yesukafo eti logimami, Linate Goti loumunune, loti ya etiti loumalo,
    Metefo, wenena yate kulika olu faka lomo dito felegagale, loti minenawamo ne,
    loto kolone. Ido kamo kiyabate we wekudi kiyaba o ledanimo kamena o fedenagoliye,
    loto kolone.
  isl-isl: 'Þá kenndi hann þeim þessa bæn: „Faðir, helgist þitt nafn, komi þitt ríki.'
  spy-NT: Kumwoochi ꞉Yēēsu rubiikyii kule, “Ōsooyē kule, ‘Baaba Yēyiin, kutōrōriit
    ꞉kaayneeng'uung', kuyit ꞉bāytooyiisyēēng'uung'.
  xnn-xnn: Dat kanan Jesus ken daida, “No menlowalo kayo siya na nan kananyo. Ama,
    madaydayaw koma nan ngadanmo. Omdan koma ay dagos nan mentolayam.
  mwe-mwe: A Yeshu gubhaabhalanjilenje, “Punkwaajuganga a Nnungu, mmeleketanje nnei,
    ‘Atati nni kunnungu, lina lyenu likuywe, Upalume gwenu uishe.
  tte-tte: Kabo Yeisu iwalo kolili iwaloba, “Saugana wakawanoi kwawalo bwaite besiele.
    Tamamai, esam siyakasisiyan, mumugam ilobima.
  tcs-tcs: 'So Zizas bin spik po dempla baigen, ‘Orait. Wen yupla prea yupla mas spik
    diskain: PapaGod, mipla prea ol pipol go ona ane kare neim blo yu antap. Mipla
    prea da taim go kam kuikwan wen yu go ruloba ebribodi.'
  hlt-THB: Cedawngawh a mingmih a venawh, “Namik cykcah awh vemyihna cykcah uh, “Kaimih
    a Pa, nang ming kqihchahnaak awm seh,
  soq-soq: 'Me mo diamone wanase, “E rauparitonune epe wane rauparitana: ‘Mako, e
    eboa kakaisaipe wainipona. E gonaa wisepona.'
  qub-qub: 'Jesusnami paycunata niran: «Gamcunaga Tayta Diosta mañacushpayqui cayno
    ninqui: «[Syëlucho caycaj] Papä, gamtaga pï-maypis rispitayculläshunqui. Cay pachachöpis
    llapan runacuna gam munashayquino cawaycullächun. [Syëlucho munashayquita rurashanno
    cay pachachöpis gam munashayquino caycullächun.]'
  att-att: 'Á kinagi ni Apu Kesu nira, “Nu makimállà kayu, kunniaw yù kagian naw:
    ‘Ammò, parè lâ ta sikaw yù meparáyaw sù ira ngámin nga tatolay. Á parè lâ ta mabì
    nga duttál yù pammagurem ta dabbuno.'
  bki-bki: 'Ana Yesu mijamo kanio, naio berinavo “Mo, ver kamiu kuvisidom kubolkouo,
    kamiu kumijikia kuver tibe nei, kuverinavo: ‘Karamememi, memedu ga ka kumemi nuvitu
    nuvatove ka siamo lu. Kumemi nubolkouo ka kiamo navenatuboiano rimei.'
  bqp-bqp: 'Akũ à pìńnɛ: Tó átɛn adua kɛ, àgↄ̃ pi: Baa, ǹ tó ògↄ̃ dↄ̃ kũ n tↄ́ adona.
    Ǹ tó kpata kũ à bò n kĩnaa bo gupuraa.'
  mcp-mcp: 'Yésus mú cɨ nə bwo nə́: «Ja bɨ́ mə́ bá dʉ jəgʉla yí, bɨ ɔ bá dʉ cɨ nə́:
    Pʉpa, Jínə́ dwô í bə́g nə gúmə́ ntɔ̧ sâ jɛ̂sh. Ijwûga byô í zə́g.'
  hat-hat: 'Jezi di yo: Lè n''ap lapriyè, men sa pou n'' di: Papa, nou mande pou non
    ou toujou respekte. vin tabli gouvènman ou lan.'
  npl-NT: 'Jesús okinmili: —Ijkuak non motiotsajtsiliskeh, ijkí xikijtokah: Totajtsi
    Dios non timuistika ilwikak, nochipa makiyektenewakah motoka. Xiwalmuika xitlanawatiki.
    Mamochiwa tlan Tejwatsi tikmonekiltia itech nin tlaltíkpaktli, ijkó kemi mochiwa
    kan ilwikak.'
  bgg-bgg: 'Isu è ithek shii yao, khuchung magunde nathek sia arone yao bo, Aphuii:
    Naro so ibeng ne ilab rey bo, chiih-è naro Sajathua ne thog bo.'
  eng-TCENT: So he said to them, “When you pray, say, ‘Our Father in heaven, hallowed
    be yoʋr name. Yoʋr kingdom come. Yoʋr will be done, on earth as it is in heaven.
  eng-BSB: 'So Jesus told them, “When you pray, say: ‘Father, hallowed be Your name.
    Your kingdom come.'
  cpu-NT: 'Ari ikantzi Jesús: “Jiroka pinkante piñaañaatapiinte eeroka: Ashitanarí,
    inkitesatzi, Tasorentsi pinatzi eeroka. Pimpinkathariventaina naaka. Pantakanairo
    jaka kipatsiki okaratzi pinintakaanari eeroka. Pinkempitakainari saikatsiri inkiteki,
    jantayetziro okaratzi pinintakairiri.'
  san-ASM: তস্মাৎ স কথযামাস, প্ৰাৰ্থনকালে যূযম্ ইত্থং কথযধ্ৱং, হে অস্মাকং স্ৱৰ্গস্থপিতস্তৱ
    নাম পূজ্যং ভৱতু; তৱ ৰাজৎৱং ভৱতু; স্ৱৰ্গে যথা তথা পৃথিৱ্যামপি তৱেচ্ছযা সৰ্ৱ্ৱং
    ভৱতু|
  tac-NT: '''Lige Esúsika anele: ―Napu''lige Onorúgame ''yuga ra''icha ka, regá anibóaguru:
    Mué O''nó ''pa rewagachi ajtígame. Ramué najkiáke''é napurigá ''we a''lá nirawa
    mué suwábaga ralámulite. ''We yati nulasa ''la kékuru mué jena wijchimoba.'
  eng-WEBPB: He said to them, “When you pray, say, ‘Our Father in heaven, may your
    name be kept holy. May your Kingdom come. May your will be done on earth, as it
    is in heaven.
  gfk-H: 'Io, ga tangai ta diet, “Bia muat sasaring, muat na tangai hoken: Mama, mehet
    nem bia da nas kilam no hinsaam bia i gamgamatien, ma bia no num matanitu na hanuat.'
  viv-viv: Yesu gigahedi gigayo, “WanaveꞋoꞋola againe hidede amine wanagahe wanagayo,
    Tamama, a egana mahamahalina anaveꞋamohimohinena. Ya abavehimeya ana tova gidalakayemu
    aseꞋasemeya.
  yao-yao: Che Yesu ŵaasalile, “Pankupopela, njileje yelei, ‘Atati, Liina lyenu lijinichilwe,
    Umwenye wenu uiche.
  tgp-tgp: 'Ale Iesu mo verea isara mara, “Vara ka usiusi, ha verea vara: God Tama,
    kama opoia vara tamlohi tari la sile na oloolo tavera isam matan engko ko tapu.
    Kama opoia vara nom suiha aulu mata supe i pala.'
  auc-NT: Ante wæyönäni Itota, —Wængonguï ingante apæ̈necæte ante ïïmaï ante apæ̈needäni,
    “Mönitö Mæmpo në öönædë quëwënömi inte ëñëmi. Mönitö bitö ëmöwo tæiyæ̈ waëmö ëmömi
    adinque bitö ëmöwo ante waa adinque apæ̈nemönipa. Bitö öönædë Awënë në ingaïmi
    inte inguipoga Awënë Odeyebi bitö baquinque edæ quingæ̈ pöe. Öönædë owodäni ëñente
    cædäni baï inguipoga adobaï bitö änö baï ëñente cæcæ̈impa.
  kbc-NT: Odaa meetediogi, “Niɡ̶ina motaɡ̶aneɡ̶eni Aneotedoɡ̶oji, enitiwaji, ‘Ǥodiodi
    anadeoni ditibigimedi, jemaanaɡ̶a minatawece oko odoɡ̶eteta Ǥaboonaɡ̶adi. Jemaanaɡ̶a
    me iiɡ̶eni laaleɡ̶enali inatawece oko. Awii niɡ̶ica anemaani mawii digoina iiɡ̶o,
    liciagi mowo anemaani digoida ditibigimedi.
  bmh-bmh: Yesus nug kolital awareun, “Ag Uwait guzenai auran, Igual Memenig, nait
    wanim naliupet ig ulapwag mizem. Nait gumiganem ziwas e em unum alai iboramau.
    [Nait onsau Mesgai wag sesamoranemen sul, ig em ebu han ereg sesamoramam.]
  ctu-BL: 'Jesús tsi'' subeyob: Che'' mi la'' pejcan Dios, yom mi la'' wʌl: C Tat
    lojon añet bʌ ti panchan, la'' ch''ujutesʌntic a c''aba'', la'' tilic a yumʌntel,
    la'' mejlic chuqui a wom ti pañimil che'' bajche'' ti panchan.'
  meq-meq: 'Yesu a gwaɗatay: «Ka ɗuwulumay me na, ka gwaɗumeye: Bəba may, kwa way
    mâ sər ha, məzele yak na, tsəɗaŋŋa. Ndo hay tebiye tâ zambaɗaka. Bəy yak mə gəma
    mâ ge bo ka təv may dərmak,'
  noa-H: 'Magbaawai hichdëu hamag magjim haajem: —Pãach Hẽwandamag jëeuwai magbat:
    “Hẽwandam, pʌʌta maar Haai hʌ̃gt''ar chiraajemʌu. Pʌch happaita chadcha pekau
    chuk''u chitʌm. Pʌrʌgta marau maach dʌ̈i pʌchdëu hampierr hapinaa pʌchta t''umaam
    k''ʌʌn Pörk''apim k''õsi nʌm. [Hʌ̃gt''arjã jãg pʌchdëu nem waupi jaau nʌm happai
    waaujemjö, mʌg jẽb gaaijã t''um pʌchdëu jaau simjöta hapim k''õsi nʌm.]'
  alp-NT: 'Eleki Yesuse Ibeteke lokosi be, “Kena imi kotie loko Allare, imi beteke
    ele meije: Amiki Amate ndete surga! Ami kotie, pusue tamata esi ombe Amise titinai
    le dosa sae mo. Aluake pletae ami tamata noma.'
  san-VEL: tasmaat sa kathayaamaasa, praarthanakaale yuuyam ittha.m kathayadhva.m,
    he asmaaka.m svargasthapitastava naama puujya.m bhavatu; tava raajatva.m bhavatu;
    svarge yathaa tathaa p.rthivyaamapi tavecchayaa sarvva.m bhavatu|
  kbq-kbq: Higeno Agra anage huno zamasami'ne, Nunamuma hanutma anage hiho, Tafatimoka
    Kagri Kagimo'a ruotge huno mesie. Kagri kumamo'a e'nie.
  kbh-kbh: 'Y Jesús tojanë́yana: —Bëngbe Bëtsáftaca chas̈mojtsencuénta ora, s̈mochjayana:
    Bëngbe Taitá, acbe uabaina chë más uámana uabainana chauesomñe. Acbe amë́ndayana
    chaóshjango.'
  ron-LSB: 'El le-a zis: “Când vă rugați, spuneți, “Tatăl nostru care ești în ceruri,
    fie ca numele tău să fie păstrat sfânt. Fie ca Împărăția Ta să vină. Facă-se voia
    Ta, precum în cer așa și pe pământ.'
  pon-pon: 'A ap kotin majani on irail: Komail lao wia kapakap, ap inda: Jam at, mar
    omui en jaraui, wei ’mui en pwaida,'
  nhe-BL: 'Huan Jesús quinilhui: ―Quema inmomaijtose ica Toteco Dios, xiquilhuica:
    Toteco Totata, ta tlen tiitztoc nepa elhuicac. Nochi tlacame ma mitzhueyichihuaca
    [11:2 Ma quihueyichihuaca motoca.]. Xihuala xitlanahuatiqui nicani. Ma nochi tlacame
    quichihuaca tlen ta tijnequi nicani ipan ni tlaltepactli, queja nochi quichihuaj
    mopaquilis nepa elhuicac.'
  sps-sps: Ai Jisas tsue to tsuri, “Nainy te faakats romi, mi ma tsue na ka, ‘Tamamamam,
    Asangam Manyi ma kaa iny taabos, Waam Manyi ma naa me.
  wnc-wnc: Iniwan ita anzing yanikut, “Ginda tumuk wam yananggengu anzing yanong,
    ‘Nanin. Gatane umanda asinggan tangenatna enane siknga yuwawan tapduknga gata
    amin panangge tasinggayak gwenda apsok.
  bus-bus: 'Ben à bèńnɛ: Tó ée adua kɛɛ, àgae be: Baa, ǹ tó wàgↄ̃ dↄ̃ kɛ̀ n tↄ́ adona.
    Ǹ tó kpata kɛ̀ bↄ̀ n kiia bↄ gupuraaa.'
  gub-BL: Na'e uze'eg Zezuz wemimu'e wanupe. — Nezewe peze'eg Tupàn pe nehe. — Ureru.
    Tuwe teko paw umuawate katu nerer a'e wà nehe. Tuwe teko paw neremiruze'eg romo
    wanekon wà nehe, ta'e wanuwihawete romo ereiko ne xe.
  imo-imo: 'Aku tepa nimu wali Jisasini enondo nimbei, “Eno Gote kinye ungu nemili
    ningo i teko mele neio: Mulu Kombu Ara Gote, Imboma nunge imbi wengenderimu nengei.
    Mulu kombu nokorono mele mai kombu aku teko nokowi. Mulu kombu ungu tenge peremo
    mai kombu aku teko tenge pepili.'
  boj-boj: Onaqa Yesus na aqa aŋgro naŋgi endegsi minjrej, “Niŋgi Qotei pailyqa osibqa
    endegsib pailyoqniy, ‘O Abu, ino ñam tulaŋ getento. Ni bosim gago Mandor Koba
    sosim iga taqatgoqnime.
  eng-DRA: 'And he said to them: When you pray, say: Father, hallowed be thy name.
    Thy kingdom come.'
  knf-knf: 'Kë Yeŧu aşë ji na baka : « Woli nañehan Naşibaţi najaan naji : Paap, katimu
    kayiman, pşihu pabi.'
  san-KHM: តស្មាត៑ ស កថយាមាស, ប្រាត៌្ហនកាលេ យូយម៑ ឥត្ថំ កថយធ្វំ, ហេ អស្មាកំ ស្វគ៌ស្ថបិតស្តវ
    នាម បូជ្យំ ភវតុ; តវ រាជត្វំ ភវតុ; ស្វគ៌េ យថា តថា ប្ឫថិវ្យាមបិ តវេច្ឆយា សវ៌្វំ
    ភវតុ។
  arn-NT: 'Feymew Jesus feypifi ñi pu disipulu: —Ngillatulmün, fey ta famngechi feypikeaymün:
    ‘Chaw Ngünechen wenu mapu mülelu, yamniengepe tami küme üy. Felepe may tami longko
    ülmenngen tüfachi mapu mew. Chumngechi müngeltuniengeymi wenu mapu ka femngechi
    müngeltun mülepe tüfachi mapu mew.'
  zas-NT: 'Abiꞌ rëb Jesús loj reeman: ―Chi cwedx guiniabidi Dios, gol güjdx: Dad,
    lüj yuꞌ xanyabaa, rayal yayaꞌp daꞌtan lajl respejt. Gac ziꞌc rniabeel. Gac ziꞌc
    rënl loj guidxliuj, ziꞌc rajc xanyabaa.'
  ken-NT: 'Yesu aghati baghɔkɔ́ bhi bɛ, “Yɛ̌ntɨkɨ mpok anɛ mǎnɨkmʉɛt, dɛm ka bɛ́:
    ‘Ɛta, kʉ bo mánchyɛ́ nnyɛ́n ɛnɛ kɛnókó. Kʉ bo mándɔ́ wɔ ɔmbak Mfɔ wap.'
