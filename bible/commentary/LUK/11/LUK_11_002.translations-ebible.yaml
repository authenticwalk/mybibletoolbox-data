verse: LUK.011.002
translations:
  kpx-kpx: Ige Iesuu abuho loui avoe, “Noinoi ko nahate louve. No Mama, no isiviale
    ata bahataeau a ivie tumu hoesehavogei. Ilive a matamae dogau lohoge duave.
  okv-H: Iesu na enana ta degi ke einge ena, “Ungo pari ta ke einge evujo, mama javo
    no amo otohu ra aisora. Umo embo tihi jigesoa iji avo ejo huroi
  tbo-tbo: 'Yesu i baha ugolihi i pa, ‘Ona laupali ona pa: Amiyai, Gowam to wiyateyateya.
    Am ani taniwaga una wogeleteya.'
  mal-C: 'യേശു അവരോടു പറഞ്ഞത്, “നിങ്ങൾ ഇപ്രകാരം പ്രാർഥിക്കുക: “ ‘സ്വർഗസ്ഥനായ ഞങ്ങളുടെ
    പിതാവേ, തിരുനാമം ആദരിക്കപ്പെടട്ടെ, അവിടത്തെ രാജ്യം വരുമാറാകട്ടെ, തിരുഹിതം നിറവേറപ്പെടട്ടെ,
    സ്വർഗത്തിലെപ്പോലെതന്നെ ഭൂമിയിലും.'
  grc-SR: Εἶπεν δὲ αὐτοῖς, Ὅταν προσεύχησθε, λέγετε, ⸂Πάτερ ἡμῶν ὁ ἐν τοῖς οὐρανοῖς,⸃
    ἁγιασθήτω τὸ ὄνομά σου. Ἐλθέτω ἡ βασιλεία σου. ⸋Γενηθήτω τὸ θέλημά σου, ὡς ἐν
    οὐρανῷ, καὶ ἐπὶ τῆς γῆς.⸌
  bgc-bgc: उसनै उनतै कह्या, “जिब थम प्रार्थना करो, तो कहो, ‘हे पिता, तेरा नाम पवित्र
    मान्या जावै, तेरा राज्य आवै,
  khz-khz: 'Iesu na evaikilarato, netiwato, “Gorapalina aonai, epio kilatiwa: ‘Ai
    Tamamai goi aramu pene veaga; gemu Basileia pene vogomai.'
  deu-TKW: 'Er sagte aber zu ihnen: wenn ihr betet, so sprechet: Vater, geheiligt
    werde dein Name. Es komme dein Reich.'
  zsr-NT: 'Niꞌr Jesús rëꞌ lequëꞌ: ―Catiꞌ ulidzliꞌ‑nëꞌ Dios güíꞌlenliꞌ‑nëꞌ didzaꞌ,
    gul‑ná: Xuztuꞌ, zuꞌ yehuaꞌ yubá, gac zxön lauꞌ. Gda gna bëꞌu. Luyú ni gac ca rdzag
    ladxuꞌu Liꞌ, ca naꞌ rac niꞌ yehuaꞌ yubá.'
  lin-lin: 'Yesu alobaki na bango : — Tango bozali kosambela, boloba : Tata, tika
    ete Kombo na Yo ebulisama, tika ete Bokonzi na Yo eya !'
  hns-NT: 'Tab oe bolies: „Attjha. Djab toelog praatna kariehe tab boliehe kie: ‘Pieta
    djie, sab koi aapke naam pawietr maane, aur aapke raadj aawe.'
  noa-E: 'Magbaawai ichdëu amag magjim aajem: —Pãach Ẽwandamag jëeuwai magbat: “Ẽwandam,
    pʉʉta maar Aai ʉ̈gthar chiraajemʉu. Pʉch appaita chadcha pekau chukhu chitʉm.
    Pʉrʉgta marau maach dʉ̈i pʉchdëu ampierr apinaa pʉchta thumaam khʉʉn Pörkhapim
    khõsi nʉm. [Ʉ̈gtharjã jãg pʉchdëu nem waupi jaau nʉm appai waaujemjö, mʉg jẽb
    gaaijã thum pʉchdëu jaau simjöta apim khõsi nʉm.]'
  eng-EMTV: 'So He said to them, “Whenever you pray, say: Our Father in the heavens,
    Hallowed be Your name. Your kingdom come. Your will be done, On earth as it is
    in heaven.'
  mib-NT: 'Te ni cahān yā jiín de: Jeē cacán tahú rō, te suhva cahān rō: Tátá maá
    ná jijnáhan ná jéē ndeé ní andɨvɨ́, níní na cóo yɨ́ñúhún ná nuū ní, chi Yaā iī
    cúu ní. Te ñúhun ni na jéē yachī quiji quɨvɨ̄ ndacu ní jniñu nɨ́ɨ́ ñáyɨ̄vɨ yáha.
    Te na cóo tācá jniñu nújnahan ni ní, nájnūhun íyó ini andɨvɨ́, súcuan na cóo ini
    ñayɨ̄vɨ́.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “खिनिॽ तुवा के़जोगुम्‍मिल्‍ले़ अक्‍खे पाःत्ते़म्‍मे़ॽ,
    आनिगे़ पाःए, मनाहाॽरे़ के़मिङ्‌ङिन् सेसे मे़इःत्तुर मिङ्‌सो इङ्‌धाःङ् के़म्‍बिररो॥
    के़हाङ्‌जुम्‍मिन् ताररो॥
  xnj-xnj: Yesu akavajovela. “Pemuyupa kwa Chapanga, mujova naha, Dadi, Liina laku
    lilumbiwa, Unkosi waku ubwelayi.
  mmx-mmx: Iesu ga lok tinedi, “Mo do mina sing, miba vaase xeretna, ‘Temen nema,
    mana lok ngangao at laasen taram. Linintoo ram na vot.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Nucën Papa Diosbë banaquin camina ësoquin cati
    ''ain: ''Ën Papa Dios, naínu ''icë, mix camina asérabi min sinan upíira ''ain.
    —Usa camina mix ''ai —quiax ca camabi uni mi ñui upí banáinshi banati ''icën.
    Aín ''Apu ''icëa camabi unin mi rabiti cana cuëënin. Usaquian mi ''anun camina
    ''imiti ''ain. Min nëtënuxuan ángelcaman ''acësaribi oquian ënë nëtënuxun unicaman
    mix cuëëncësabi oquin ''ati cana cuëënin. Usaquian ''anun camina ''imiti ''ain.'
  tee-NT: 'Chai ju Jesús ajuni: ―Pus acsni at''ach''ivina''it''it ju Dios chanich
    anona''it''it: Quimpai ju vilhchi'' lact''iyan Chach tac''atsa ju lapanacni ni
    na salaka''at. Chach chilh ju avilhchan acsni alhinona'' ju uxint''i. Chach navicalh
    ju mink''achat ju ani lacat''un tachi ju navicantacha ju lact''iyan.'
  eng-LSV: 'And He said to them, “When you may pray, say: Our Father who is in the
    heavens, hallowed be Your Name; Your kingdom come, Your will come to pass, as
    in Heaven also on earth;'
  cak-NT: 'Y ja cuando ri Jesús xu''ij chique ri ru-discípulos: Cuando xtiben orar,
    tibana'' jun oración anche''l re'': Katata'' Dios jatc''o chila'' chicaj, can
    conojel ta ri winak xtiquiya'' ta ak''ij, y nim ta xtiqui''en che ri lok''olaj
    abi''. Y xtoka yan ta ri k''ij cuando ja ret ri xcabano gobernar. Y ja'' ta ri
    najo'' ret can jari'' ta ri xtibanataj we'' chech-ulef, anche''l niqui''en ri
    jec''o awiq''uin chicaj.'
  pah-NT: 'A''ero Jesus''ga ei g̃wemimbo''ehara''g̃a pe: —Kwa. Opombo''e po ti ji
    kiro. Penhi''ig̃ame Tupana''ga pe ti pe''ji ga pe: “Apĩ, nde ereko katu hete.
    Tanerenoig̃atu ti g̃a nhaporemo a''ero nde mboheteavo ga ko Tupanete''ga javo
    nde ve. Herejo ti yvyakotyve''g̃a nduvihavuhuhetero ekovo.'
  sja-NT: 'Mãpai Jesupa mãgaji: —Parã ɨt''aa t''ɨ̃dak''ãri, nãga jarátɨ: Tachi Ak''õre
    ɨt''ari bɨ, pɨ t''ɨ̃ awaraa t''ɨ̃ k''ãyaara pipɨara bɨ. Eperãarã bɨ́ji pɨchi jua
    ek''ari pɨchideerã p''aneedamerã. [Óoji pɨchia k''inia bɨk''a na p''ek''au eujãde,
    ɨt''ari ooparik''a.]'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Ta magə kuni ta duʼa, wya ka kuni da mnay: “Da
    ŋni ya ta nzakway ta luwa, ka snavasna hga gha nda ghuɓa, ka saghasa ga mghama
    gha.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hín na̱ cán: —Tá ná ca̱ca̱ ta̱hví ndo̱ nu̱
    Ndióxi̱ já cachi ndó já: Tátá Ndióxi̱, ña̱ íin indiví, cáhnu ná cacuu qui̱vi̱
    ndo̱. Ná tandaa quíi̱ qui̱ví cacomí ndó cuéntá sa̱há nde̱. Ta ná coo tá íin cúni̱
    mé ndó coo ñuyíví yóho tá quia̱hva íin indiví cája ndó.'
  gfk-S: 'Io, iga tange ta di, “Be mu saasaring, mu na tange horek: Mama, mem sip
    be da nes kilam no hinsam be i halhaalien, ma be no num kingdom na hanawat.'
  bmu-bmu: 'Jiiga Jisösnöŋ kewö jii mötket, “Iŋini köuluköbin jiba kewö jime: Iwi,
    göhö qetkan mönö töröŋi ahöma. Mönö galöm köl neŋginöŋga bemtohoŋgahö ölŋi asuhuma.
    (Göhö jitsihitki Suepnöŋ tem kölakzei, gölmenöŋ mönö mewöŋanök asuhuma.)'
  dgz-dgz: Boge anega wadiamon, “God inap mup wane manega wan, Mamanua, yauga ao warat
    genan ayamat taivinain. Toemu gega amunewa inanup tauiwandan.
  eng-GNV: 'And he said vnto them, When ye pray, say, Our Father, which art in heauen,
    halowed be thy Name: Thy kingdome come: Let thy will be done, euen in earth, as
    it is in heauen:'
  zaa-NT: 'Làniana ra tè Jesús cabi: Canchu chi guni le oración nna ina le íį: Tata
    Dios qui'' tu'' enne'' dua ỹiabara'', rinàba tu'': Qui''ni nombre qui'' cuią''lu''
    nna ccą́ nombre sagrado lo losto'' ca enne'', Ą''hua qui''ni ìta la'' rigú''ubia''
    qui'' cuią''lu'' le'' yétsiloyu nna, Ccá bá nu rú''ulatsi'' cuią''lu'' tì''ba
    ỹiabara'' ą''hua le'' yétsiloyu.'
  eng-WEBSTER: And he said to them, When ye pray, say, Our Father who art in heaven,
    Hallowed be thy name. Thy kingdom come. Thy will be done, as in heaven, so on
    earth.
  guh-guh: 'Jesús nexata jumaitsi pijajivijavabelia mapacueniaje: —Itsa pavajëtabiabianame
    Diosojavabelia, pajumaitsimë tsabiabi tsane: Taxamë, athëbëtatsia neecaenë, jitsipajë
    pecayaiyataejava daxitajivi. Jitsipajë naxanitsiayo pecopiapatsijava daxita nijajivi
    nevetsijava mapanacuataje. Jitsipajë daxitajivi mapanacuata nejitsipaecuenia pecatoexanabiabijava,
    pacuenia baja athëbëtatsia nijajivi nejitsipaecuenia catoexanabiaba, bajarapacuenia
    pecatoexanavanapaenexa mapanacuapijivi ataje.'
  bon-bon: 'Yeesu piba teebibine jejemige egä, “Weene liba irecu lätimutinuye, apu
    jiicemuye egä: ‘Babe, Määme miijirage ngii ne opo gaabe me naacitesi. Maane tädepi
    biname bine waadename.'
  nhw-BL: 'Huan Jesús quinilhui: ―Quema anmotlatlajtíaj ica Toteco Dios, xiquilhuica:
    Toteco Totata, ta catli tiitztoc nepa ilhuicac. Nochi masehualme ma mitzhueyichihuaca
    [11:2 Ma quihueyichihuaca motoca.]. Xihuala xitlanahuatiqui nica. Nochi masehualme
    ma quichihuaca catli ta tijnequi nica ipan ni tlaltipactli, quen nochi quichihuaj
    mopaquilis nepa ilhuicac.'
  mgw-mgw: Yesu aabakiye, “Pamulu'ba Nnu'ngu' mubaye nnyanya, ‘Tati' bitu mwamubile
    kunani, Lina linu likwi'yi'lwe, Ukulungwa winu wise.
  swh-ONEN: 'Akawaambia, “Mnapoomba, semeni: “ ‘Baba yetu (uliye mbinguni), jina lako
    litukuzwe, ufalme wako uje. (Mapenzi yako yafanyike hapa duniani kama huko mbinguni.)'
  wbi-wbi: uYesu akamwamula pano mukufunya mutisaghe, “Mutwa ilitavua lyako lyimikwaghe,
    uvwimike vwako vwisaghe.
  bba-bba: Yesu u bu sɔ̃ɔwɑ bɑ̀ n kɑnɑru mɔ̀ bɑ n dɑ nɛɛ, Bɑɑbɑ, ɑ de bɑ n yɛ̃ mɑ
    wunɑ sɑ̃ɑ Dɛɛro. A nɑ ɑ bɑndu swĩi.
  eng-KJVCPB: And he said unto them, When ye pray, say, Our Father which art in heaven,
    Hallowed be thy name. Thy kingdom come. Thy will be done, as in heaven, so in
    earth.
  kgk-NT: 'Aipo ramo Hesu he''i omombe''u-vy: —Koixagwa nhane nhe''ẽ Nhandejáry ndive
    nhanhomongeta porã ramo: “Ore Ru” ja''e-ta. “Tonhemomarangatu kena nde réry. Nde
    ko ore ruvixa voi. Xe ruvixa ete ko nde, te''i enterove nde-vy.'
  waj-waj: 'tuduu rikioo Yisuuva iya tunoo: Ngia yaaku varaaree kiaa ataa kua yaaku
    varada kiatee: Ti[SB7] Napoo-o, i nnutuuvo mmannammanna yaagueeqa yoketaa[SB9]
    tuanaavai nnaasu vakiaivee. A gioonna kiaapuuyara diraivaa kino too ngiaivee.'
  cpy-cpy: 'Ari ikantzi Jesús: “Iroka pikante pamana-piintya eeroka: {Mt 6.9-13 Ashitanari,
    nampitawori inkiteki, Tajorentsi iroka piwaero. Pipinkathari-wentantee. Pantakaan-teero
    jaka kepatsiki okaatzi pininta-kaanteeri eeroka. Pikimita-kaanteeri jeekatsiri
    inkiteki, rantayitziro okaatzi pininta-kaeriri.'
  ekk-PKP: 'Jeesus ütles neile: „Kui te palvetate, siis öelge: „Isa, olgu su nimi
    pühana austatud. Sinu riik tulgu.'
  mpx-mpx: 'I baek elal i ba, “Sauga nuku awanun nuku ba ola hiwe: Tamama, alam bwabwalena
    gamagal naha awatauwan, wam logugui ni nem.'
  wbp-wbp: 'Jijaji-jana wangkaja, “Kajinkilirla Kaatuku wangka, kujanyalurla wangkaya:
    ‘Wapirra, milki-yirraka-nyanu nganimpa-kurra yungurnangkulu milya-pinyilki nyuntuju
    junga-nyayirni! Wapirra, kutu-jarriya-nganpa yungunpa-nganpa Warlalja-Wiri nyinami
    nganimpakuju.'
  luo-luo: 'Nowachonegi niya, “Ka ulamo to wachuru kama: “ ‘Wuonwa, nyingi mondo omi
    duongʼ, pinyruoth mari obi.'
  nhe-NT: 'Huan Jesús quinilhui: ―Quema inmomaijtose ica Toteco Dios, xiquilhuica:
    Toteco Totata, ta tlen tiitztoc nepa elhuicac. Nochi tlacame ma mitzhueyichihuaca
    . Xihuala xitlanahuatiqui nicani. Ma nochi tlacame quichihuaca tlen ta tijnequi
    nicani ipan ni tlaltepactli, queja nochi quichihuaj mopaquilis nepa elhuicac.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܐܝܼܡܲܢ ܕܨܲܠܹܝܬܘܿܢ ܨܠܘܿܬܵ‌ܐ، ܐܡܘܿܪܘܼܢ: ܒܵܒܲܢ
    ܕܒܫܡܲܝܵܐ، ܦܵܐܹܫ ܡܩܘܼܕܫܵܐ ܫܸܡܘܼܟ݂، ܐܵܬܝܵܐ ܡܲܠܟܘܼܬܘܼܟ݂، ܗܵܘܹܐ ܨܸܒ݂ܝܵܢܘܼܟ݂، ܕܵܐܟ݂ܝܼ
    ܕܒܫܡܲܝܵܐ ܐܘܼܦ ܒܐܲܪܥܵܐ.'
  esk-NT: 'Jesus nipliutiniġai, “Agaayugupsi itnaġusi, ‘Aapapta: Iñupayaaq nunami
    kamaksriḷi ilipnik ipqiqsitlugu taavrumuuna atqiñ. Aullaġniiḷi aŋalatchił̣hiñ
    iñupayaanik.'
  msb-msb: Kaya ginsabihan niya sinda, “Pagpangadyi niyo sabihon, ‘Ama, pagalangan
    an banal mo na ngaran. Mag-abot lugod an pagahadi mo.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Lah¹la² juúh³ hniah¹² ja³hlanh¹³ hniah¹² Diú¹³:
    Jmi² jniang³, dsa² guǿ¹² ŋi¹juǿi¹, Dsa² han¹³ báh³ hning². Ju³ji² ja³jmóh³hning
    héh¹. Ju³jmóh³hning hi² hiug² hoh¹²hning ni³ guøh³ ni³ huø¹ la², ju³lah jmoh²hning
    ŋi¹juǿi¹.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, ଜେଡେବେଲେ ତମେ ପାର୍‌ତନା କର୍‌ସା, ସେଡ୍‌କିବେଲେ କୁଆ, “ବାବା
    ତମର୍‌ ନାଉଁ ସୁକଲ୍‌ବଲି ସବୁଲକ୍‌ ମାନତ୍‌ । ତମର୍‌ ରାଇଜ୍‌ ଆସ ।
  meu-meu: Bena ia ese e hamaorodia, eto, Ba ḡuriḡuri negadia ai na baoto, Tamamai
    e, Oi ladamu baia hahelaḡaia; Emu basileia bainema;
  yva-NT: 'Umba Yesus po raura nanto mai pare, “Wapare wabe sambayambeamo, syare wadaura
    taiso: ‘Reama Injayo Amisy, reamare vatan tenambe wo Nya tamo ndandinit rararimbe.
    Reamare winde wimbe akarive mine so rai tenambe.'
  dgc-dgc: Ey saye tu nitoldu ni Jesus dide. “Kona se i dapat panalangin moy,” kagi
    na. “‘Améng,’ kagi moy, ‘Purién maka dén na tolay i ngahen mua. Siko maka dén
    i maghari ta mundua.
  zpm-NT: 'Dzigo rëbchaa Jesús: ―Zeeṉe gzodiidznie to Dios, goḻguiab: Dios, luu nac
    Pxoz no, zob luu gbaa; luuse nac meṉ ne mazdraa ndzon. Luu nac meṉ ne gnabey no,
    miṉe gnabeytaa luu, zigne raca gbaa, scaque none gaca lo guidzliu nu.'
  hix-NT: Khoryenkom yakoro orwonàmnàtokonye, onà wyaro katxoko, kekon hatà, Txesusu,
    àwyanye. Apa y, enyhoru ro me naha, Khoryenkomo, kanye ro me hak nahtxoko, toto
    komo, omeroro, ohoko, katxoko. Apa y, amamehra nyhe rma hak oyonytxowà, toto komo,
    tkayaryet kom me harha, katxok xarha.
  sim-sim: Karem or silirik ormu mbara, �Os Avui Wasilakan ji sawekwa wolo karem ji
    saweka. Avui, halanak ma amber hi mihin li hauoweka. Kwambu mihik nirin mi arangoshinak
    yanga mihik ni likwa oso halanak si nama naka.
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “जब तिमीहरूले प्रार्थना गर्छौ, यसो भन्‍नू,
    ‘हे पिता, तपाईंको नाउँ पवित्र गरियोस् । तपाईंको राज्य आओस् ।
  cgc-cgc: 'Ambal Jesus, “Iling ti na paagi daw kyo mangamuyo: ‘Amay, Kabay na kalaen
    ka ta tanan na mga ittaw na kaon nang Dyos daw tumanen ka danen. Kabay na mabot
    en timpo na magdumala ka ta tanan na mga ittaw.'
  tim-tim: Hain dâmbiâ hin dâm makyeŋgiep, “Anutu magaŋberâm âmâ hin dâm magaŋbi.
    Ewenenŋe kotge agat agatŋe are hainâk âlepŋe tatmâ âgâwiâp. Damun nenŋe akmenâ
    wâtgân kinmâ mandenŋe hânân humo aknengiwen.
  yor-yor: 'Ó sì wí fún wọn pé, “Nígbà tí ẹ̀yin bá ń gbàdúrà, ẹ máa wí pé: “ ‘Baba
    wa tí ń bẹ ní ọ̀run, kí á bọ̀wọ̀ fún orúkọ yín. Kí ìjọba yín dé, ìfẹ́ tiyín ni
    kí a ṣe, bí i ti ọrun, bẹ́ẹ̀ ni ní ayé.'
  wos-wos: 'Wungi wandéka dé déré wa, “Guni Godré wakwexékénjoka mawuli yata angi
    watanguni: Nana yafa, nani ména yikafre ximbu harékénjoka nani mawuli ye. Méni
    néma du reta atéfék du takwaka jémba hatiméte nani mawuli ye.'
  emp-NTPO: 'Jesuba jarasia: –Bãrãba Ãcõrẽa iwid̶ibʌdad̶e nãwã bed̶ead̶adua: Dai Zeza
    bajãne b̶ʌ, jũmarãba bʌra wayad̶ida panʌa. Daiba quĩrĩã panʌa bʌra jũmarã Boro
    bai carea isabe zeida. [Idjab̶a quĩrĩã panʌa naʌ̃ ẽjũãnebemarãba bʌa quĩrĩã b̶ʌra
