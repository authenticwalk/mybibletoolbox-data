    ꞌena ꞌigwae, ‘Nai ꞌana ꞌita yaila limana ꞌigu gimi ꞌebemiya ꞌena.
  wrs-wrs: Indhanariniva avnamba, wo tihsongova hena nihmera avnata, wo no tihsongova
