  kca-kca: 'Хун кўԉ, хŏйат эԓты ким этәԓ, йикԓы тӑхайәтән йӑӈхәԓ, щўтщәты тӑха кӑшман,
    пӑ ӑт уйәтман, пŏтәртәԓ: "Ма хотэма керԓәԓәм-са, хŏԉща этсәм!".'
  cak-ENT: 'Y tok c''o jun itzel espíritu ntel-e pa ránima jun vinük, ri itzel espíritu
