  uig-ARA: ناپاك روھ بىراۋنىڭ تېنىدىن چىقىرىۋېتىلىشى بىلەن، ئۇ قۇرغاق جايلارنى چۆرگىلەپ
    يۈرۈپ بىرەر ئارامگاھنى ئىزدەيدۇ؛ بىراق تاپالمىغاندىن كېيىن، «مەن چىققان ماكانىمغا
