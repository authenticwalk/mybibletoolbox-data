  bmr-NT: 'Iimitɨno ɨjɨ miyamɨnaafitɨ ihiinoobo foonɨcɨhi, ifiigaimañehejedɨ ijaguisɨqui
    guiinooboro. Jaaruubo aatyɨmecuutɨsumi esamaaihinɨcɨɨbo: Dojɨcuvɨro uumiji taajajaago
