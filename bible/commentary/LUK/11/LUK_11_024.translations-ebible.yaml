  san-TIB: ཨཔརཉྩ ཨམེདྷྱབྷཱུཏོ མཱནུཥསྱཱནྟརྣིརྒཏྱ ཤུཥྐསྠཱནེ བྷྲཱནྟྭཱ ཝིཤྲཱམཾ མྲྀགཡཏེ ཀིནྟུ
