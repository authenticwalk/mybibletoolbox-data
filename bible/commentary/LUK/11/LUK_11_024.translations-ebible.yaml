  bhd-bhd: “ज़ैखन केन्ची मैन्हु मरां भूत निसते त तैन शुक्कोरो ठैरन मां आराम तोपते
    ते ज़ैखन तैस तै आराम न मैल्ले त ज़ोते कि अवं वापस तैस्से घरे मां गालो ज़ैट्ठां
