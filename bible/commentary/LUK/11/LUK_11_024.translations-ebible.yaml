    Lè l pa twouve, li di: ‘Mwen va retounen lakay mwen kote m sòti a.’'
  top-NT: 'Jesús na̱ ca̱huánilh: ―Acxni cha̱tum ixespíritu tlajaná ma̱xtucán ixmacni
    cha̱tum chixcú, an latapu̱lí mákat putzá tí namactanú; y para ni̱ taka̱sa lacpuhuán:
    “Cama taspita nac quínchic ní ctáxtulh.”'
  msk-msk: Yabay magindo kanilan si Jesus, laong, “Aw lyomogwa da yang mangkaraat
    sang otaw, yamagi yaan sang manga banwa na way maggiti, gaanap sang pagauyaan
    naan. Aw way kitaun naan na pagauyaan, magalaong yaan, ‘Oman ak mori sang pyagauyaan
    ko nangaon.’
  gyr-NT: “Acoi osẽse caruguar ava sui, oguata tẽi ɨvɨ ipiru vahe rupi opɨtuhu ãgua
    reca. Ipare rumo ndoyosuise, ipɨhañemoñeta oyeupe, ‘Ayevɨ irira che reco agüerve
    vicho’ ehi.
  kmh-kmh: “Kichekiy malñiluk timey bap, biynimb ambaŋ ay mindek, aŋgyokeniŋgambay,
    am miñmon nep namb okok tip bap niŋiy minden aŋgiy, am kun okok taŋg taŋg mer
    niŋiy, korip miŋgan nind mindiy opiyn ak amniyn aŋgniŋgamb.
  ukr-ONPU: 'Коли нечистий дух виходить із людини, то йде в місця безводні шукати
    відпочинку й, не знаходячи, каже: «Повернусь я у дім свій, звідки вийшов».'
  emi-emi: “Nau sesa spiriti eteva ekasukasu vuli taumattu ngateva, ekasukasu ekapa
    see tale voto mallangona, epaepae teva voto aue eainoana etana. Va etam rooroo
    tani tara teva voto tani ainoana, ange ue va, ‘Amene oghi lao tale ale ateva aghe
    tokatoka etana.’
  zpv-NT: 'Rahbiza Jesuhs loh raꞌ ba: ―Chin rariaꞌh bwiinndxaaba stoꞌ tuhbi bwiinn,
    chiꞌchi rcaꞌnzaa ba lugahri bihdzi tin rdxiꞌhyi ba canehza guziꞌlaaꞌdzi ba, ya
    rwaꞌhasi ba ayi rdxeelan, ruhnn ba lligaaba: “Mejor gabiaꞌgariin yiidzihn hasta
    bariaꞌhn.”'
  gux-gux: 'Ki cicibiadiga ya ñani o nilo niinni, ki yen gedi ki ban ya gaandi ya
    fuali n ki pia ñima nni, ki lingi mi fuodima. O yaa la ki baa yedi: ''N baa lebidi
    ki guani n dieli po min den ñani naani.'''
  kos-kos: “Ke pacl se sie ngun fohkfok ac illa liki sie mwet, el ac forfor in acn
    ma wangin kof we, in suk acn elan mongla we. El fin tia ku in konauk, el ac fahk
    nu sel sifacna, ‘Nga ac folokla nu in lohm se nga muta we meet ah.’
  ibo-ibo: “Mgbe ọbụla mmụọ na-adịghị ọcha sị nʼime mmadụ pụọ, ọ na-ejegharị nʼala
    kpọrọ nkụ na-achọgharị ebe izuike. Ọ bụrụ na ọ chọtaghị ya, mgbe ahụ, ọ ga-asị,
    ‘Aga m alaghachi nʼụlọ m hapụrụ.’
  yml-yml: ꞌAiꞌedi yaiaina i na ꞌawaꞌaꞌia tamu tomogo ꞌwainega, i na nago ꞌawalawa
    sakoineye bei i na lalauala-vuvua yana ꞌeba mia. Weꞌe ꞌaiꞌedi kebu i na veluagaiga
    i na vo, A na vilaku yaku ꞌeba mianina basenadi a ꞌiaweniga ꞌwaineye.”
  ory-ory: “ଅଶୁଚି ଆତ୍ମା ଜଣେ ମନୁଷ୍ୟଠାରୁ ବାହାରିଯିବା ପରେ ବିଶ୍ରାମ କରିବା ପାଇଁ ଜଳ ନ ଥିବା
    ସ୍ଥାନ ସବୁ ଭ୍ରମଣ କରି ଖୋଜେ, ଆଉ ତାହା ନ ପାଇ କହେ, ମୁଁ ଯେଉଁ ଘରୁ ବାହାରି ଆସିଥିଲି, ‘ମୋହର
    ସେହି ଘରକୁ ଫେରିଯିବି;’
  bzj-bzj: “Now wen wahn eevl spirit kom owta wahn persn, ih wanda bowt eena dehn
    plays weh emti ahn jrai di luk fi sohnweh fi res. Ahn wen ih noh fain no way fi
    goh, ih seh, ‘Ah gwehn rait bak weh Ah kohn fram.’
  chk-chk: “Are eman ngününgau a towu seni eman aramas, a saifetal won fanü mi pwasapwas
    o kütta eu leni pwe epwe asösö lon. Are esap küna eu leni, epwe apasa, ‘Üpwe liwinsefäliti
    imwei we üa towu seni.’
  ssd-ssd: 'Andeŋge guwa ŋayonu taŋgo ande mbolŋge pitaiwa le nu ka ma baknu mbol
    kumba mabta minam tuku ma sota kine promba lika ka kuga le nu sakamŋgat: Yiŋe
    buk minen tuku wande mbol luka ka ŋgamŋgat.'
  acr-TNT: '»Echiriꞌ juna itzelilaj uxlabixel quel bi rucꞌ juna ticawex, ri cuꞌano
    e casutin pa tak luwar catzꞌintzꞌotic re cutzucuj pa cajekiꞌ wi. Yey we na curik
    taj, cubiꞌij cꞌu chiribil rib: “Quintzelej pe chupa ri wocho, pa xinel lo wi”
    cachaꞌ.'
  rop-rop: “Wal yumob jinggabat na. Wen enibodi andimwei nogudwan spirit brom insaid
    langa sambodi, det nogudwan spirit garra go ebriweya lukabat pleis blanga jidan.
    En if det nogudwan spirit kaan faindim pleis blanga jidan, im garra tok miselp,
    ‘Ai garra gobek langa det seim sambodi weya aibin jidan basdam.’
  mee-mee: “Ka ina kannu te e soali nge lelemalagapatalia agau, na i nge tatao nga
    malle reke galgalangngpa ba nge sissilia mallena te e nga pannang. Ava ke sane
    kalipa ka malle te. Minmina na i nge role roma, ‘Iau nga galiu ta bale a iau momo
    ngia pala.’
  mwf-2018: Bere Jesus-ka murrinh deyida mampirra, “Nga. Ngarra ku ngepan wiye thangunu
    kardu kanampart-ka, nhini-ka nungawat dim da ngarra demtumtum ngarra kura makura
    i da-nu dirranganpinhadhath tharra. Mu mere ngatha bardurt da-yu nhini nukunu-ka
    murrinh warda memnu mange nukunu, ‘Aa yu. Ngay-ka ngurdinawurlnu kardu pangu deyida
    ngarra nganampart i nganinginirdi-deyida-nu.’
  dif-dif: 'Kutji murumuru kanandru matja dunkana, nau pitarani palkingai, ngara ngamala
    wontina, ja nulu nina wata mankamankanani, nau jatai: Ngani tikala nganai pungaia
    ngakanaia, woderundru ngani matja dunkana.'
  gam-gam: Kum ke una tukne al molo kere er orko punda ge, une dumo ke nu naparo al
    po molo, numb wopake ta yenda gale pano dje pille dulo punda ba, man pandaka une
    embe djinda, na alla er yem po asa moll al numb ge puno we djinda.
  nou-nou: Edo Iesu mi kiki nei dirise sisira, “Asisi biae mi embo da joda edo bugudo
    jango indari yei eura edo ambe da mambadira. Edo umo yei tambae edo umo umosuka
    sadira, ‘Na naso mando doturisena ainda engenembadena.’
  mqb-NT: 'Yesu a ja asa, a wa: «Setene kà nak ahay ù ɗo wa nà, i zla à man kiɓe
    inde saa bar, saa pəlay man sa man uda awan. Əna kə̀ njaɗak man bay nà, i jan
    anà nga anahan: “Suwan ni ma ù doh uno nen a sa nay ahay wa ata awan.”'
  ape-B: Ali Jisas balan nyeilen nakli, “Ababuk nyultab enen sagabu nyutukemaguk enen
    elpen nyutoglu nyunak umu, enyen eke nyunak nyutimu anagun abal wak umu nyunak
    nyupemali wikap. Ali sapos enyen kobi nyugwatu anagun umu, enyen eke nyukli, ‘Yek
    wata itanamu inamu yekitu wilpat douk likuk yapenyutali.’
  grc-F35: »Ὅταν τὸ ἀκάθαρτον πνεῦμα ἐξέλθῃ ἀπὸ τοῦ ἀνθρώπου, διέρχεται δι᾿ ἀνύδρων
    τόπων ζητοῦν ἀνάπαυσιν· καὶ μὴ εὑρίσκον λέγει, ‹Ὑποστρέψω εἰς τὸν οἶκόν μου ὅθεν
    ἐξῆλθον.›
  cav-NT: 'Tuhua cuanaque tuna Jesúsra cuejanucacuare: —Anicuaretu ijahua tura quijahuatishaya
    quejaque ecuinanaque. Tumeque ijahuatu junenicuare anitaya ama cuanaju ani ishuque
    sare juyaque. Dadicuare amatu eju ani ishuque. Dadima aatsu tujatu jadya inime
    tupucuare: “Padirunuca ique eju ique cuinanashatahuaju. Tuatsehue camadya ique
    eaninucau” jadya.'
  kgp-NT: “Kejẽn sóg vẽnh jagrẽ kórég ũ kutẽm mũ. Kỹ tóg ga kórég mĩ tĩ mũ, ti jagrẽ
    ẽn ti. Goj venh ke tũ tóg nĩ, tá. Vẽnhkán ke tũ tóg nĩ gé, ti tỹ hẽ ri ken kỹ
    vẽnhkán ke tũ tĩn kỹ. Kỹ tóg vãhã to jykrén mũ sir. “Inh hỹn ẽn ra tĩg mãn ha,
    sỹ ũ tá kãkutẽ ja ẽn ra. Inh mỹ tóg tỹ ĩn ri ke ja nĩ, kỹ inh jé hỹn ti kãra rã
    mãn ha,” he tóg mũ, ti jagrẽ ẽn ti.
  bvd-bvd: Sa Disas ka bae lau 'urii, “Kada kera taria anoedoo ta'aa ka lea faasia
    waa, nia kai kali gwana lao fera kwasi, ka nani gwana uria tasi kula kai too ai.
    Ma lea nia nani lelea ka nao si dao toi guu tasi kula, nia kai manata 'urii, ‘Nau
    ku oli 'aku uria waa bae ku too mai 'ani nia 'i nao sui kufi lea mai bae.’
  ukr-1871: 'Як же нечистий дух вийде з чоловіка, то блукає по безвіддях, шукаючи
    впокою, і, не знайшовши, каже: Вернусь до домівки моєї, звідкіля вийшов.'
  apz-apz: Towahuno wonyo kako aꞌamufe sɨmeho moꞌmo humamojo sohwo oso ango somtaꞌni
    ulɨkoꞌmahwosi nomꞌne hwaho aꞌamu mohumunyopo usijoꞌno humayoꞌne hafɨhafe wonyopi
    tɨpehwosi kakoe ango sɨmoꞌmjo somneꞌno asomo wapmmontonoho.
  eng-AOI: Then Jesus said, “When an evil spirit comes out of a man, it goes through
    dry places looking for a place to rest. If it can't find a good place, it says
    to itself, ‘I will go back now to where I was before.’
  yon-yon: “Kwane, awad arewa karub niindem aombed anburaniib kuu bidambibkin koknoon
    okiibban angka yiidkimbon onmenmo yarembaraneenka, dobarande yiminban kere dowakeniibban
    keraneen kowe yekareb yedmaneen, ‘Nambib domonde manaan yaa ika wana.’ andaneen.
  poi-NT: '’Put tu̱m mal espíritu tu̱m pɨ̱xiñ ia̱namaŋjo̱m. Sɨɨba jém tɨtsɨnaxyucmɨ.
    Imétspa ju̱t́ jejpa. Pero d́a ipát. Nɨmpa iga: “E̱ybɨc ase̱tpa jém tɨccɨɨm ju̱t́
    aput.”'
  wuv-wuv: “Ei na wala'aa a'a hemea hepalo hafelo'a spiriti, i talainaa fawelei lomi
    rama'a ma labarai gutafaweniana, ma'uaa lomi iwe labagipa'ia. Hee, i powe naranara,
    ‘Unei hadiwe'ainaa fei humu una fa'aa wagina.’
  quf-NT: 'Jesusqami niranpis: “Uk runamanta dyablupa yarpuynin lluqshirqami, chunllaq
    chaki pachakunapi purin, maylapipis samananpaq maskakur. Piru maypipis samananpaq
    mana tarirqami kaynuta yarpun: Tikrakashaq chay maymantaĉhi lluqshimushay wasiyman
    nir.'
  yuw-yuw: Yesuho dogu wontucmunohon yong tuctuc mata ingoroc yogoc, “Dogu wontucmunoho
    ingoroc tongidang, yu amna au imun fauna ‘idit sa ogepma sogiwa’ yongo sa moropmo
    wontucmuno woce itongontac. Woce itongmuna idit sa ogepma maun feuna yontac, ‘Noc
    ibara fauna böc ima fadocma woroc wönggon sogiwa.’
  hus-NT-1971: Tam ca calejits an at’ax teneclab tin ichich an inic, u xe’ets ti alilil
    ju’tam ta ca coyots al i joltam. Max yab quin ela’ ne’ets quin tsalpay ca huichiy
    junil tin ichich an inic jun ti calnequits.
  med-med: Wote Jisas ndi, nimba mel, “Omba kur kit ti ndi, wamp ti nga rukʉr orunga
    moⱡpa, wote wamp ei, wak ropa mba, kona waka ti, kandʉp tʉp muⱡimp nimba purum.
    Wote, kona kai ti, kandpa ti natʉpa kʉn, nimba mel, ‘Unt na mur manga ila kelip
    pamp nimba kʉn,’ mba kandrʉm mel, unt murum manga ni, ou nduk, pʉkaimp rok, kai
    etʉk tetʉng. Ni kandpa kʉn, int mba, kur kit 7 kat kongun kit minal etʉk, elim
    akʉk oⱡa nduk etmin ni kʉⱡ, el kaⱡpa tʉpa, mepa oⱡnga puk, manga nila mukʉr puk
    mormʉn. Unt wamp ni, wei etpa moⱡpa, kit mundrum ndam, wote akil tepa wamp ei,
    ama kit minal morum,” nitim.
  bch-bch: Iesus ikeo pade bedane, “Oangga iriau paeamao itnan eaba ede, eine ga ilalala
    alele ngan tibur mamasa ta iloilo tibur eta kemi earainga aea. Be iuot ngan mao
    ta ikeo, ‘Gau ga naluagau mulian ngan luma toa natnan oa.’
  cco-NT: 'Jo̱ mɨ˜ calɨ́ˉ cajíngꞌˉ Jesús lana, jo̱ casɨ́ꞌˉguɨr jaléngꞌˋ i̱ dseaˋ do
    jo̱ cajíñꞌˉ: —Mɨ˜ güɨꞌɨ́ɨˊ jaangˋ i̱ ꞌlɨngꞌˆ i̱ iuungˉ dsíiˊ jaangˋ dseaˋ, ngɨrˊ
    fɨˊ lɨ˜ quiʉ̱ʉ̱ˋ e ꞌnóꞌrˊ fɨˊ lɨ˜ nijmiꞌíñꞌˊ. Jo̱ mɨ˜ ngɨrˊ e jaˋ niguiéꞌrˊ lɨ˜
    nijmiꞌíñꞌˊ, jo̱baꞌ ɨˊ dsíirˊ: “Nímꞌˆtú̱u̱ fɨˊ dsíiˊ dseaˋ e lɨ˜ cajúˉu do, co̱ꞌ
    jaˋ lɨ˜ seaˋ lɨ˜ nijmiꞌínꞌˊn.”'
  deu-1951: 'Wenn der unreine Geist von dem Menschen ausgefahren ist, so durchzieht
    er wasserlose Stätten und sucht Ruhe. Und da er sie nicht findet, spricht er:
    Ich will in mein Haus zurückkehren, aus dem ich weggegangen bin.'
  alq-ALGNT: '“Apitc madji manido ick8a sagidjinija8agani8idj a8iagokag, pig8adakamigokag
    paba ija kidji k8ag8e mikag ke iji an8ecimonodj. Kicpin dac ega mikag, kada ikido:
    ‘Niga koki ki8e taji ka iji tajikeiaban kagi odji sagidjinijaogo8an.’'
  ixl-NNT: 'Tul la el chꞌuꞌl umaꞌl u subꞌul skꞌatz umaj uxhchil, as la kuxh xaan veꞌt
    u subꞌuleꞌ tu u tzuukin txꞌavaꞌeꞌ tiꞌ ichukat tiꞌlebꞌal. As tul yeꞌ la ilej u
    tiꞌlebꞌaleꞌ, as ech la tal veꞌt jeꞌ ileꞌ ste: «La qꞌaav in tu u vatinbꞌal uveꞌ
    kat elkat chꞌuꞌl in,» chaj la taleꞌ.'
  boa-NT: 'Átsihdyúhjáa idyé tsiiñe Jetsóó nééhií: Muurá múúne naavéné mɨ́amúnáájpí
    pañétú íjchívyeebe pehíjcyá iíjcyáitsíí néhcoobére. Aabe iíjcyáíyotsíí iájtyúmɨ́túnéllii
    íllu ɨ́jtsámeíhi: “Tsiiñe ó óómií bɨwáábé pañévúré ópée o íjchívyéébé pañévu.”'
  quh-NT: 'Jesús cay quiquinchanawan parlarka: —Runamanta millay supaychus llojsin
    chayka, ch''aquinejpi khasillata purin samariyta masc''aspa. Mana tarispataj nin:
    “Llojsimorkani, chay runaman cutiycapusaj”, nispa.'
  kwi-kwi: '“Kwail saliz awaras puznintawane, salizne uzmura chat kit kwaizkulna saimtu.
    Kwaizkulsachi akwa, ka mintu: ‘Na sunmin ampuras puztɨtkas, nane mamasa ampurain
    kailmɨztus.’'
  agm-agm: Amɨ sa satatosatɨ wa sandaase. “Itɨpɨho maipɨho utaahomɨhetapɨ noaipasi
    nehɨhaatɨ awasɨhapɨhɨ notɨ daayatɨ wapɨhɨ ko ikɨndandɨhapɨhapɨ daataise. Nehɨhaatɨ
    awasɨhapɨhɨ isɨhiya owehapɨhɨ ko ikɨnatɨ biyatɨ bimɨtandɨhapɨhapɨ mmonatɨ dainjatɨ
    owetihɨ wapɨhɨ monataatɨ sandaase. “Nɨnɨ aŋɨpɨpɨhɨ jɨhɨ bimambɨtɨ noaipasi nasohɨpɨpɨhapɨ
    japɨhɨ naitaano,” tɨtaise.
  ubr-ubr: Iesu an dura nana ikakafun iyau, “Ayu komasin orot jever usin ebikirir
    egat on, on ibib enan tafanam koiteterinai nan efan enunuen nan iniyarir mes.
    On efan men egaturai on toun aurin ebikakafun yau, ‘Yau anmatabir men au goa abikirir
    aurin.’
  tsw-NT: “No otoni a̱ lima̱ o uta̱ a̱tsuma̱ a vuma, u tsu kuru ta̱ uba̱ta̱ u na u
    ri na̱ mini shi, e izami yu uba̱ta̱ u na wee ivuwan. Nu u lamba, a̱vu u damma,
    ‘N ta̱ ka̱mba̱ o uꞌwa u na mu uta̱i.’
  cax-NT: '‛Arrtü sürotitü choborese auquiti taman ñoñünrrü, sürotitü tanu, amencotiatai.
    Bapacheroti auna cauta acansati. Arrtü champü tabüco uiti, aquionotiyü auna cauta
    anancati tücañe. Auqui nanti ümotiatoe: “Yeca tato au nipo, auna cauta anancañü
    tücañe”.'
  aia-aia: Mia Jisas 'a ha'atee o'ani ro'u, “Na'i 'oha na adaro 'a hura'a baaniai
    inoni, 'iia 'a hano 'ari suriai dora mangasara 'anai siba dora ni mono. Ma 'onaa
    na bwa'i sadoia ta dora, 'iia 'aigui o'ani 'inia haaria, ‘Wai aho'i 'ari mawai
    siri aho'i na'i sae nau hano baania ani.’
  srp-1865: 'Kad neèisti duh iziðe iz èovjeka, ide kroz bezvodna mjesta tražeæi pokoja,
    i ne našavši reèe: da se vratim u dom svoj otkuda sam izišao;'
  agt-agt: “A am angarigan ta itta ya nagtugutan na anitu na en a nonotan muy mina
    ya uray na anitu en, te ange makakalkalay ta bagbagetay kiden nga magapag ta pagyanan
    na, ammi gafu ta awan ta maapagan na a ‘Asakay, paruban ku la magtoli ta nagtugutan
    ken,’ kunna.
  lug-lug: “Omwoyo ogutali mulongoofu bwe guva mu muntu guyita mu malungu nga gunoonya
    aw’okuwummulira. Bwe gubulwa, gugamba nti, ‘Nzija kuddayo mu nnyumba mwe nava.’
  yby-yby: Olohamidana weuna oluho makolimoya we makomidana ukauti yowekoko aso jeleko
    netibo ebamuya ametoka moneko ohu jitiye. Ohu je-loko nowoko nemo numudane hulikoko
    nisoboma nenako, lokoko moneko ohu jitiboya minamideko aku ayauya yoweko minatuwe
    loko ata ketiboma ne.
  heb-heb: הרוח הטמאה אחרי צאתה מן האדם תשוטט במקמות ציה לבקש לה מנוחה ולא תמצא אז
    תאמר אשובה נא אל ביתי אשר יצאתי משם׃
  mpp-mpp: “Aleng wonongkolec yedi ngickacni ofelu himong misaine mikac, iwa hikelu
    ye mac ngiye-ngiyeine basackelu lolickelu gacaigac. Gacgu mac ngiye-ngiyeine monic
    mi bafuwalu, yeuctihac yanguc migac, ‘Macne esecne ngiyelu hegileiba, iwa hatacmac
    hefaliyelu hikenogale ngagegabac.’
  apb-apb: Oto a Jisas ko he'i te'uri lo'u, “Maholo nga li'oa ni ooraha'aa ko iisitaa
    mwaanie nga iinoni, kei waloliu i laona hanuesala ni lio hunie nga leu ni mamalo
