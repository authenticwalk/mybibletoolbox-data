  anv-NT: “Gepɔgé meló nchyɛ gélú nnó, gébégé atanégé muú né mmyɛ akɛ́ne
    akɛ́lege melu mangbeé mmyɛ né mmu mewaá. ‘Mbɔgé alá gɛ melu wɔ́, ajɔge aké
