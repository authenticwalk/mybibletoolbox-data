  kmg-kmg: '“Demoŋzi ŋickonec wefurâ ra tuhuo miti qatarac juhuc ŋeŋe hae-ticne basaocmu.
    Basaku muocmu: `Ficnane beherâ warepo ijaha mocwâc risiepe. Ž'
  aso-aso: 'Sikalahuꞌ goloso maliꞌmo ve maliꞌmi lulouꞌ miningutiꞌ hulo-do vilineꞌ
