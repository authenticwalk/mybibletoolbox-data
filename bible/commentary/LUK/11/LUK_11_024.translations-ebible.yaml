    pengä p''ʉ ja ma̱ ngu̱ dá̱ pøni̱”, i ɛ̱na̱.'
  nop-nop: Unduŋ yoŋa tomboyoula indiŋ yeniŋguk, “Yabap adi me niŋ weleŋ gineniŋ labuŋa
