  san-ORI: ଅପରଞ୍ଚ ଅମେଧ୍ୟଭୂତୋ ମାନୁଷସ୍ୟାନ୍ତର୍ନିର୍ଗତ୍ୟ ଶୁଷ୍କସ୍ଥାନେ ଭ୍ରାନ୍ତ୍ୱା ୱିଶ୍ରାମଂ
