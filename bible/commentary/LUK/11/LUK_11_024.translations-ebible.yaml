  kiw-kiw: “Memiho urioi-ro, meree ata aia memeheai, ka ruu oroaꞌoiai-ka, toatoa hepui,
    hora ahue mati ma emeeꞌai-ri. Ida ata mati emeeꞌa tiato-ra, ruu-ro himiai-do aaꞌoi-ka,
