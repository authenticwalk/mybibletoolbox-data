    ashir. Maycho tiyananpäpis mana tarir yarpan ‹Unay tiyashäman cutishaj› nir.
  att-att: Á nagubobuk paga si Apu Kesu nga kinagi na nira, “Á yù anitu, ta páno na
    sù nagunagán na, umay ta namagá nga lugár nga magalek ta pagibannagán na. Á gapu
    ta arán na málek yù paggianán na tán, nonotan na ta mattoli sù nánawán na.
  bki-bki: Ana Yesu ber bunu, berinavo “Bogo tai, bogo nam̃a amijil lar niadu den
    toro tai, niadu nene mijikia riva yeturu ka sirago kunuano dolu tai. Mia ver rileal
    re tai, mia naio riverinavo ‘Ee, mia nalavon ka navan bere ea kunuaku moruo na
    beamu vo.’
  bqp-bqp: 'Tó ò tãna gò gbɛ̃a, àdigↄ̃ likara zↄ̃ gukorin àgↄ̃ vutɛki wɛtɛ. Tó adi
    lero, akũ àdi pi: Mani ɛra mà tá ma bɛ zĩamɛ.'
  mcp-mcp: '«Ja bɔ́w-bɔ̂w shíshim í dʉ wú múúd nyúúlʉ́d yí, í dʉ kə ŋgə jɛ̧́ɛ̧la mə́shí
    mâ mishwééshá ŋgə́lə sɔ̧́ wogá. Njɨ ŋkí í bə́ kú kwey wogá, í mú tə́dʉga nə́:
    “Mə zə́ nyiŋgə kə mə́dɨ́ njɔ́w kʉ́l mə́ á fwo dʉ ji yí.”'
  hat-hat: 'Lè yon move lespri soti nan yon nonm, li al pwonmennen toupatou nan dezè,
    l''ap chache yon kote pou l'' pran repo. Si l'' pa jwenn, l''ap di nan kè li:
    m''ap tounen lakay mwen kote m'' soti a.'
  npl-NT: '''Ijkuak se espíritu amokuali kikajkawa se tlakatl, nemi kan amaka chanti
    kitemojtinemi kan mosewis. Pero ijkuak amo kajsi, kimolia: “Nimokopas nocha, kan
    oníkiski.”'
  bgg-bgg: “Khuchung magungde ibuii ragung yi bran è fuang khia srane, igoh soh lakhung
    shii lua srane thung pha ithua so. Jishii jia de adoh sha arone. Awai è awai shii
    yao, ‘Gu ne gui hò hà idoh dun din sha pha ro.’
  eng-TCENT: “When an unclean spirit has gone out of a person, it goes through waterless
    places seeking rest. But when it does not find any, it says, ‘I will return to
    the house I left.’
  eng-BSB: When an unclean spirit comes out of a man, it passes through arid places
    seeking rest and does not find it. Then it says, ‘I will return to the house I
    left.’
  cpu-NT: '“Okempivaitaka irinampishiretantyaarimi peyari aparoni atziri, ipankotsitetakaro
    irañaantare. Aririka irookaveetakyaari, avisakoveta atziri isaikantari peyari.
    Jatake inkenavaite tsika te inampitaitaro, eero jiñi tsika isaike. Impoña inkante
    peyari: ‘Nompiye nopankoki tsika nopoñaaka.’'
  san-ASM: অপৰঞ্চ অমেধ্যভূতো মানুষস্যান্তৰ্নিৰ্গত্য শুষ্কস্থানে ভ্ৰান্ত্ৱা ৱিশ্ৰামং
    মৃগযতে কিন্তু ন প্ৰাপ্য ৱদতি মম যস্মাদ্ গৃহাদ্ আগতোহং পুনস্তদ্ গৃহং পৰাৱৃত্য যামি|
  tac-NT: '―Alué bilé u''tabela remónisi ma''chínasa alé bilé riochi, eyéname ju jami
    gawichí wakígichi ''yaga bilena resíbulime, ''lige tase asé rewisá alemi resíbulime
    ''liko ''nátame ju: «Ku simé ne napu ajtigé ne ''yabé siné.»'
  eng-WEBPB: The unclean spirit, when he has gone out of the man, passes through dry
    places, seeking rest; and finding none, he says, ‘I will turn back to my house
    from which I came out.’
  gfk-H: '“Bia tiga sakana tanua i suur laah tiga tunatuna, na haan hurlabit ta ira
    mamasi na sibaan ta ira hanua bia wara sinangeh, iasen i maas nanaas. Io, i lik
    hoken: ‘Iau na tapukus taar baal tano ngasiagu.’'
  viv-viv: Kadu Yesu gigayo, “KaꞋi yafune kaliva ginanuyabuyabuna amine, ginanauna
    aiꞋaveya abaveyawai ginalelena. KaꞋi ginalele-wayoga au ginagayo, Ganana be yaku
    abamiyami ganuyabuyabuna-ma againe ganayewaku.
  yao-yao: “Lisoka lyankopokaga mundu likusyungula syungula mwipululu mwangali meesi
    lichisosaga pakupumulila. Palikulepela likuti, ‘Chimujile ku nyuumba jangu kungopochela
    kula.’
  tgp-tgp: Vara te tanume lumiha sasati mo malue na tamlohi matea, mo vano r̃alihi
    na jara hasetoho mo lo aleale nona jara mapu, ale mara mo sopo hite tea mo verea
    mara, ‘A pa mele vano na imaku sei na tai ea!’
  auc-NT: Ayæ̈ apæ̈nedinque Itota ïïmaï ante apæ̈necantapa. “Waocä baönë owote ate
    tao godinque wënæ wentamö nänö ëwocadingä ïñömö edæ, Quingänö baönë go guiidinque
    edæ guëmante quëwenguïmoo, ante diqui diqui minte ayongä önömæca to aminte ï ate
    wædinque edæ, ‘Botö tao godincönë adodö go guiite quëwencæboimpa,’ ante pönëninque
    adodö pongampa.
  kbc-NT: Niɡ̶ina niwigo abeyaceɡ̶egi naɡ̶a noditicogi oko, onigotelogo nipodaɡ̶a
    ane yadilo, ane diɡ̶ica niɡ̶eladimigipi, doletibige ane lotokaɡ̶adi. Niɡ̶ina naɡ̶a
    diɡ̶ica yakadi, odaa meetibige le, ‘Jopitacicogi iɡ̶eladi ane idoditicogi.’
  bmh-bmh: Yesus nug koli eneun, “Wes eg tub du enib ebuan oi ina, go beteimai, du
    tamacag uzan imabun en pip itanamau. Go betei imabun pip tam gonun, go guzenai
    aneu, ‘Iz kolital izal muz zaueim bitai.’
  ctu-BL: 'Che'' mi'' loq''uel i xibʌjlel ti'' pusic''al winic, mi'' cha''len xʌmbal
    ba'' tiquin pañimil. Mi'' sajcan ba'' mi'' c''aj i yo. Che'' ma''anic mi'' taj,
    mi'' yʌl: “Muq''uix c cha'' majlel ti cotot ba'' tsa'' loq''uiyon”, che''en.'
  meq-meq: 'Yesu a gwaɗatay sa: «Fakalaw ki yaw abəra mə bo i ndo na, ma diye ma dzədziye
    mə kəsaf ma pəliye təv mazəzukw bo. Kə huta bay na, ma gwaɗeye a gər ŋgay: “Na
    mbəɗiye gər a gay ga nakə na yaw abəra mə ɗəma aye.”'
  noa-H: ’Bën k'aigbam hõor mor heemua jʌrpäaiwain warp hõor chukag hee p'ʌrëu nʌrraajem.
    Mamʌ pöd hich sĩeimaju baauba habaawai k'ĩirju sĩi hawia, “Deeu mʌch chiraajerr
    deg chiraimaag majugui” hawia, deeu hich hag woun jʌrmaajem.
  alp-NT: Eleki Yesuse Ibeteke be, “Sepo ro tiare esupu sui bei tamata laleije, hoko
    ekeu lilali me otoi nsekile kena erue ete mere. Po esupu otoi sae kena erue mo
    hoko ebeteke be, ‘Au leu suike loko tamata rebe minae au keu beine.’
  san-VEL: apara nca amedhyabhuuto maanu.sasyaantarnirgatya "su.skasthaane bhraantvaa
    vi"sraama.m m.rgayate kintu na praapya vadati mama yasmaad g.rhaad aagatoha.m
    punastad g.rha.m paraav.rtya yaami|
  kbq-kbq: Agru osu havi avamumo vahepinti atiramino vuteno, ti omane'nea kokampi
    nevuno, manigasahu kumaku hakeana onkeno anage hu'ne. Ete rukrahe hu'na ko'ma
    mani'no'a vahe'mofo agu'afi vanue nehuno,
  kbh-kbh: '“Canÿe bacna bayëja canÿe ents̈ábents̈ana tojésebocna ora, bojojo luarënguenache
    chë bayëja jtsanana, ndayents̈e jóchnama onguayiñe. Ndoñe tonjínÿena ora, jenójuaboyana:
    ‘Ats̈be oyenoye, chë ndayents̈ana sënjëftsebocnoye chanjesshë́cona ca.’'
  ron-LSB: 'După ce a ieșit din om, duhul necurat trece prin locuri uscate, căutând
    odihnă; și, cum nu găsește nimic, zice: “Mă voi întoarce la casa mea de unde am
    ieșit.'
  pon-pon: 'Nen jaut lao kowei jan ren aramaj, a kin tanatan jili nan jap tan akan,
    rapaki wajan kamol, a jota, me a diarada, i ap kin inda: I ap pan purelon on nan
    im ai, me i pedoi janer.'
  nhe-BL: '“Quema quisa se ajacatl ipan se tlacatl, nemi ipan huactoc tlali quitemojtinemi
    campa mosehuis, huan intla ax tleno quipantis, moilhuis: ‘Nimocuepas nochaj ipan
    nopa tlacatl campa niitztoya.’'
  sps-sps: Jisas tsue pis to na ka, “Nainy te tafuts osing non a masarau a mes, masarau
    to ayei naa vavis non tana pan a parak a uur a tsikoo vavis to ta pan ma favusuan
    ya. Te gim fi non ya ma sab ta pan, ya te tsue na ka, ‘Kainon, nyo ma tabin you
    tana numaa te naus osing mi nyo.’
  wnc-wnc: “Siwan waung waita aminu tapatu teke kuke ita keu yanggana wena komune
    kuke yuwatakananga komde tawamban maiwik. Tawamban maiwana, ‘Aminu wa teke kukut
    tapae tangane gatuna kuwit,’ ngang natapik.
  bus-bus: 'Tó wà zĩn gò gbɛ̃a, ègↄ̃ likↄ̃aa zↄ̃ↄ gukorin àgↄ̃ vɛ̃ɛkii wɛtɛɛ. Tó èe
    ero, ben è be: Mɛ́ liara mà tá ma bɛ ziiamɛ.'
  gub-BL: Uze'eg wi wanupe. — Aze tekwe ikatu 'ym ma'e uhem amo awa wi nehe, wata
    oho ywy rehe 'y heta 'ymaw rehe nehe, weko àwàm ipyahu ma'e hekar pà nehe. Aze
    nuexak kwaw nehe, uze'eg putar uzeupe nehe, — Hà, azewyr putar hereko awer pe
    ihe nehe kury, a'e heremizarer pe ihe nehe kury, i'i putar uzeupe nehe.
  imo-imo: Jisasini ungu te peya nimbei, “Kuro keri te iye tenga konopuna wendo ombalie,
    no naa mololi kombumanga yu pumbe manda koro molombalo tenga kororomo. Te naa
    kanopa ltendepalie yuni nimbei, ‘Na oi molopolio wendo oru ulkemunga kelepo pumbo
    kanopamboi,’ nimo.
  boj-boj: Osiqa Yesus a olo marej, “Mondor uge a tamo bei aqa jejamuq dena ulaŋosim
    sawa kaŋgraŋoq gilqas. Gilsim dia laqnsimqa aqaratqajqa sawa ŋamam ugeiyim marqas,
    ‘E olo puluosiy ijo tal uratem qaji deq olo aiqai.’
  eng-DRA: 'When the unclean spirit is gone out of a man, he walketh through places
    without water, seeking rest; and not finding, he saith: I will return into my
    house whence I came out.'
  knf-knf: 'Yeŧu akak aji : « Unŧaayi upënle ţi ñaaŋ i ubiiŋ awo. Uji uñaay du *pndiiş,
    kala dko dfëţ, kaya kabi. Wi uyaaŋ awo uunwini, uji uji : “Dkak du katoh ki naan,
    ki mpënnuŋ.”'
  san-KHM: អបរញ្ច អមេធ្យភូតោ មានុឞស្យាន្តន៌ិគ៌ត្យ ឝុឞ្កស្ថានេ ភ្រាន្ត្វា វិឝ្រាមំ
    ម្ឫគយតេ កិន្តុ ន ប្រាប្យ វទតិ មម យស្មាទ៑ គ្ឫហាទ៑ អាគតោហំ បុនស្តទ៑ គ្ឫហំ បរាវ្ឫត្យ
    យាមិ។
  arn-NT: '“Fey kiñe weküfü tripatuyüm kiñe che mew, miyawkey chew ñi ngenomum chem
    rume. Kintuyawülkey chew ñi kansatuam, welu penoyüm ñi kintupeel, rakiduamkey:
    ‘Wiñotuan tati che mew chew tañi tripapatumum.’'
  zas-NT: '’Chi rarii tijb xindxab luxdoo tijb bejn, abiꞌ rza xindxab guin niz loj
    yujbidx rguiilix lod yaziiladxix. Chi ad rdxejlt lod yaziiladxix, dxel rüjnx xgab
    naladxix: “Zagdxeli yayeꞌcan lod bariin.”'
  ken-NT: Bɛ́rɔ́ŋ ambɨ Yesu arɛm bɛ, “Mbák mámbók ɛfóŋó ɛbʉ́bʉ ɛ́ndɔ́ mmu, ɛ́rɔp
    chí bóŋboŋbóŋ amɛm baso, ɛ́njaŋ nɔkɔ ɛbhak ɛnɛ yɔ ɛ́chwe. Mbák ɛ́bhɨ́kɨ́ ghɔ́
    ɛbhak bɛchɔkɔ,
