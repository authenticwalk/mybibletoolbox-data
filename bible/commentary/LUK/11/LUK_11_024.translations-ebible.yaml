  cbs-NT: 'miyui betsawen jatu yuikin: —Juni betsa anua yushin chakabu kainma kai
    juindukunkatsi iki janu unpax jayama anu kakunkaunkin janu juindukunti pepa bechiama
    shinankin:'
  xtm-NTPP: '’Kovaa ñayii kándija ña''a te kúkanu ini ña''a i maa sa ma, chi tachi
    ni yo ñunee ini anua i ma chi kée i, te kua''an vee i nuu yichi ma kúu i, te ndánduku
    i ndenu ndatatu i. Kovaa nú ñatuu ní''i i ma, te jani ini i: “Ndákokuiñi o ve''e
    nuu ni kee o ma.”'
  nnq-nnq: “Kingobu nchepela pugummoka mundu, ujenda papongoti kupala paali pu kupomolela.
