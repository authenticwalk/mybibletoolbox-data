    Inquenquejitsitanaquemparoquea incanque: ‘Noantanajemparota notsovironaquiteni
    nosotoantavetanacaca.’'
  bnp-bnp: E Isu i ta maea tabu, “Na tahuna a hanitu i pagitala na bakovi, i lakea
