  gaq-gaq: “ସେଆଁରେ ମୁଇଙ୍ଗ୍ ରେମୁଆଁବାନ୍‍ ତାର୍‍କ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ମେଁ ଣ୍ଡିଆଃ ଣ୍ଡୁନେ ଜାଗା ଅଲେଙ୍ଗ୍
    ଅଲେଙ୍ଗ୍‌ଚେ ପୁଣ୍ଡେନ୍‌ସା ତୁର୍ ଡିଙ୍ଗ୍ ଆରି ଆତେନ୍‌ ମାଅବାଚେ ବାସଙ୍ଗ୍ଏ ନେଙ୍ଗ୍ ଆଣ୍ଡିନେ
    ଡୁଆ ବାନ୍ ତାର୍‌ଚେ ପାଙ୍ଗ୍ ନ୍ଲେଗେ ନେଙ୍ଗ୍ ଆତେନ୍‌ ଡୁଆ ଆଣ୍ଡେ ୱିଗ୍‌ଏ;
  gof-RNT: “Tuna ayyaanay asappe keyida wode shemppiyaso koyidi haathi baynnasoora
    yuuyees. Shemppiyaso dhayida wode ‘Ta keyidasuwa simmana’ yaagees.
  unx-unx: “ସତ୍‌ରା ଆତ୍ମା ମିହୁଡ଼୍‌ତାଃଏତେ ଅଡଙ୍ଗ୍‌ୟାନ୍‌ରେ, ରହଡ଼୍‌ ଠାୟାଦ୍‌କରେ ହନର୍‌ବାଡ଼ାକେଦ୍‌ତେ
    ରୁଡ଼ୁନ୍‌ ନାଗେନ୍ତେ ଦାଣାଁଁୟାଏ ଆଡଃ କାଏ ନାମ୍‌ତାରେ, ଇନିଃ କାଜିୟାଏ, ‘ଆଇଙ୍ଗ୍‌ ଅକନ୍‌ ଅଡ଼ାଃଏତେ
    ଅଡଙ୍ଗ୍‌କାନ୍‌ ତାଇକେନାଇଙ୍ଗ୍‌, ଏନ୍‌ ଅଡ଼ାଃତେଗି ସେନ୍‌ରୁହାଡ଼ାଇଙ୍ଗ୍‌,’ ଆଡଃ ଇନିଃ ଏନ୍‌
    ଅଡ଼ାଃକେ ସାମାଅଡ଼ାଃ, ସାଫାକାନ୍‌ ଆଡଃ ସୁଗାଡ଼ାନ୍‌ଗି ନେଲେୟା ।
  gah-gah: Holosi makolímo ve makolímini agikagutí iteoko nene avasú vizeko minati
    numunimú vitagá inogo osagava apató voko mohona itive. Vitagá oloko novoko neza
    numúne ahulokuke umóma nenazo lokoko mohona oko vitagá itimóza, nomiko neza goha
    áminagú atiginá oko vinake minatove loko agata geleoko
  lcm-lcm: Taun a malanganto rikek ka soung pelek a igenen, ka paliu si keve ring
    kapo kovek i laman na kanpo gule ring asi kana an ausai. Na man parik kapa sabonai
    ania kala antok, ‘Kapo ro naka papok ane si kag lu nata pasal pelek ia.’
  aer-aer: Kenhe Jesus re angkeke, “Nhenge arrentye tyerrtye ikwerenge-ntyele arratemele,
    re apmere ingkinyele-arteke anteme anemenge, tyerrtye arrpenhe anetyakenhe anteme,
    arrangkwe anthurre. Kenhe arrentye-arle apmere kwatye-kwenyele-arlke ahurratye
    untherle-apemele, apmere mwerreke arerle-apemele anetyeke. Kenhe re apeke apmere
    mwerreke uyarne aremele anetyeke re ilelhemele alhepalheme, ‘Ayenge-arle tyerrtye
    nhenge-werne alpetyeke itirreme ikwerele-arlenge arrekwele ayenge-arle aneke-werne.
    Kenhe arrpenheke arrangkwe rarle re lyete aneme.’
  qvc-NT: '’Suq dyablum suq runamanda lluqshishpa, rin puriq chuncha lugarkunaman,
    maskashpa maypi tiyanambaq. Piru chay dyablu mana atishpa maypi tiyaytaqam, chay
    runa lluqshishqanmanda kaqta yuyashpa, nin: “¡A, paymanlla kutirishaq!” nishpa.'
  tgl-ULB: Kung ang maruming espiritu ay umalis mula sa isang tao, ito ay dumadaan
    sa mga tuyong lugar at maghahanap ng mapagpapahingaan. Nang wala itong mahanap,
