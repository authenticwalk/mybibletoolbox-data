  maj-NT: '’Nk''ie nga nku nda̱ninda bitjujíhi̱n nku nda̱, fatsú''basún a̱nte kixiu̱
    nga bangisjai má nga ts''i̱ínkj''áíya. Nk''ie nga najmi sakúhu̱ a̱nte, a̱s''a̱i
