  fuf-fuf: '«Nde jinnawii yalti e neɗɗo woo, ngii hammiray ka wulaa, hara hingii ɗaɓɓa
    nokkuure fowtorde. Si ngii tawii ngii heɓaali, ngii wi''ay: ‹Yo mi yiltito ka
