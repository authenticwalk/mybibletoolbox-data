    кхер, андар савэстэ никлистём».'
  huv-NT: '’Nop nimeech wüx apmacueat aljane, apmajüyjüy tiül wajchiüc mayamb nguiane
    apmaxood. Wüx lapaxiow ajüyjüy ngo maxom, quiaj apmapiüng: “Sanandilil sandüy
