  lif-NT: “ᤑᤧᤴᤛᤠᤶᤔᤡᤴ ᤔᤏᤠᤀᤥᤗᤠᤶ ᤗ᤺ᤴ ᤐᤣ᤺ᤰᤁᤡᤸᤗᤧ ᤏᤠ᤺ᤶᤛᤡᤱ ᤋᤧᤴ ᤁᤥ᤺ᤳᤇᤧ ᤛᤧᤱᤛᤧᤱᤒᤠ ᤋᤧᤴ ᤜᤧᤱᤄᤠ᤺ᤳᤋᤡ
