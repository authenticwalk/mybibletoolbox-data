  apn-NT: 'Mẽ ate ixkôt amnhĩ xunhwỳr kêt xwỳnhjaja te mẽ ate mẽhõ nê mẽkarõmnuti
    japôx xwỳnh pyràk. Nhũm te kêp kator nẽ ma mõ nẽ nhỹri amgrà kamã ri pa. Nhũm
