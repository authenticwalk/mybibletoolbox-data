    ní kenda‑ri̱, achi̱.'
  bps-bps: Na man fa Dyisas, “Di kalwà i busaw di satu to, gal kenen magu di dad kafag
    banwe landè alì dad to du mngabal i gumanakan. Kabay ku landè teenan, manan di
