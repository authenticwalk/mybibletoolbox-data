verse: LUK.011.024
translations:
  kpx-kpx: “Di hoto mole louge evive. Munanae toelana ata mole halei tiniege eu uvesiteve
    uveve matama kaovai. Isito uveve matamabeu uoholige auna huhuai kosea, ‘Dana hoilahai
    di subuta uale kemo ui.’
  okv-H: Eto ahihi sapura na embo toto jangu indari degi jombure ue pahumakara ojaga
    tambu pere kito nau irari mahu ta egerembeto pambasona ke ijie
  tbo-tbo: ‘Hougana alugo apapoena lawa ina hopu haleya naka dobu ega ita igoila e
    yayahi po e nenae ani wiyagohina e bibeiha. Ma inapa ega emosi ina tuhagaya yaka
    apo tuawana ina baha ina pa, ‘Apo a gunawilena meu u numa a nenehaleya ugolina.”
  mal-C: “ദുരാത്മാവ് ഒരു മനുഷ്യനിൽനിന്ന് പുറത്തുകടന്ന്, വെള്ളമില്ലാത്ത പ്രദേശങ്ങളിൽക്കൂടി
    ഒരു വിശ്രമസ്ഥാനത്തിനായി അലയുന്നു; കണ്ടെത്തുന്നതുമില്ല. അപ്പോൾ അത്, ‘ഞാൻ ഉപേക്ഷിച്ചുപോന്ന
    ഭവനത്തിലേക്കുതന്നെ തിരികെച്ചെല്ലും’ എന്നു പറയുന്നു.
  grc-SR: Ὅταν τὸ ἀκάθαρτον πνεῦμα ἐξέλθῃ ἀπὸ τοῦ ἀνθρώπου, διέρχεται δι᾽ ἀνύδρων
    τόπων, ζητοῦν ἀνάπαυσιν· καὶ μὴ εὑρίσκον ⸆ λέγει, Ὑποστρέψω εἰς τὸν οἶκόν μου
    ὅθεν ἐξῆλθον.
  bgc-bgc: “जिब ओपरी आत्मा माणस म्ह तै लिकड़कै जावै सै, तो सूक्खी जगहां म्ह आराम टोह्न्दी
    फिरै सै, अर वा पांदी कोनी। फेर वा कहवै सै, ‘मै उस्से माणस म्ह जड़ै तै लिकड़ी थी
    बोहड़ जाऊँगी।’ अर आकै उस माणस नै घर जिसा झाड़ा-बुहारा अर सजा-धज्या पावै सै।
  khz-khz: “Palagu rakavana ta talima ta genana elaka-vagito, ne tano lakilaki na
    elaka-vanagito, aga pene gani netiwato, na agalagi kapuna ta ati erawaliato. Ne
    ia matotauna ekilato, ‘Ana waikule araokwaniato numanai.’
  deu-TKW: 'Wenn der unreine Geist ausgeht vom Menschen, so zieht er durch wasserlose
    Stätten, Ruhe zu suchen, und da er sie nicht findet, sagt er: ich will in mein
    Haus zurückkehren, von wo ich ausgegangen bin.'
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Catiꞌ r‑ruj lu bönniꞌ böꞌ xöhuiꞌ, rda gap nabídx, rguilj
    ga uzíꞌ ladxiꞌ. Chquiꞌ cutu gdzöl qui, gna: “Huöjaꞌ xlatjaꞌ ga niꞌ brujaꞌ.”'
  lin-lin: 'Soki molimo mabe ebimi kati na moto, ekendaka koyengayenga na bisika ekawuka
    mpo na koluka esika ya kopema. Kasi soki ezwi esika yango te, emilobelaka : « Eleki
    malamu mpo na ngai kozonga na ndako oyo natikaki. »'
  hns-NT: 'Jiesoe ekgo matlab ke kaahaanie bataawe lagal. Bolies: „Djab ek bhoet ek
    manai me se niekare hai, tab oe djangal me djaaike araam khodjiega. Aur djab oe
    na paaiga, tab sotjiega kie: ‘Phier se oe aadmie ke oeppar aaw tjalie. Oe to hamaar
    rahe ke djagaha raha.’'
  noa-E: ’Bën khaigbam õor mor eemua jʉrpäaiwain warp õor chukag ee phʉrëu nʉrraajem.
    Mamʉ pöd ich sĩeimaju baauba abaawai khĩirju sĩi awia, “Deeu mʉch chiraajerr deg
    chiraimaag majugui” awia, deeu ich ag woun jʉrmaajem.
  eng-EMTV: “When an unclean spirit goes out of a man, he goes through dry places,
    seeking rest; and not finding any, he says, ‘I will return to my house from where
    I came out.’
  mib-NT: '’Núu ni quenda ɨɨn tachī ini ɨɨn tēe tu cándíje, te jíca cuu nuū ñúhun
    téhé, ndúcú núū ndétātú, te tu níhín, yūcuán na te jéni ni maá: Na quínuhun rī
    vehe nuū ní quenda ri.'
  lif-NT2: “फे़न्‍साम्‍मिन् मनाओलाम् लःन् पेःक्‍किल्‍ले़ नाःम्‍सिङ्‌ते़न् कोःत्‍छे़
    से़ङ्‌से़ङ्‌बा ते़न् हे़ङ्‌घाःत्ति पेःक्‍लो, कर खे़ल्‍ले़ आत्तान्‍नाङ् मे़घोःसुन्‍नाङ्‌अक्‍खे
    मे़त्‍छिङ्‌, ‘इङ्‌गाॽ ले़रुङ्‌बा मनाःल्‍लोए नुःङ्‌ङा पेःक्‍कारो॥’
  xnj-xnj: “Mzuka ngati uvingiwi kwa mundu, ulyungalyunga kulugangatu mukulonda pandu
    pa kupumulila. Ngati apapati lepi ukujijovela, ‘Yati niwuya kunyumba yangu kwenikahumili.’
  mmx-mmx: Iesu ga lok keretna, “Dola lagas na sixisu basinge laradi, bat pas saasaa
    at lengkot, ba reven ti toxot kusu tin ti lok mamana. Mo do noxo vuse ka toxot,
    naba doma i xeretna, ‘Anamlong uto at no laradi, nenia aga on basinge i.’
  cbr-NT: 'Ësaquinribi ca Jesusan cacëxa: —Uninuax chiquítancëx anua ''unpax ''icëma
    menu cuani ca ñunshin ''atima anua ''iti bari nitsia. Bariquinbi mëraquinma ca
    sinania, —anuax ''ëx chiquía, anubi ''i cana cuantëcënti ''ai —quixun.'
  tee-NT: '―Ju lhacaticuru acsni taxtui la''ixlacatuna tam lapanac pus vaclhun ucxunt''ajun
    junta na axixnita. Va puxcolhit''ajun ta anchach ju lai catavi. Chai ni jantu
    lhitajui pus najun: “Ac''anchokoya'' alai laquinchaka'' junta xactaxtuyacha”.'
  eng-LSV: When the unclean spirit may go forth from the man, it walks through waterless
    places seeking rest, and not finding, it says, I will return to my house from
    where I came forth;
  cak-NT: 'Cuando c''o jun itzel espíritu ntel-e pa ránima jun winak, ri itzel espíritu
    re'' nucanoj anchi'' nuxlan-wi pa tak lugar tz''iran y can chaki''j. Y cuando
    ri jun itzel espíritu re'' nuna'' chi can man jun uxlanen nril, nunojij-ka: Más
    utz yitzolaj chic pa ránima ri winak anchi'' xinel-wi-pe.'
  pah-NT: '—Kiro po ti ji imombe''ui anhag̃a rembipyhyga''ga pe me, ei Jesus''ga.
    Nahã ja ag̃wamove''g̃a ndekoi ite''varuhuve''g̃a – kiroki g̃a opohi okote''varuhua
    hugwi novĩa ojikoge''yma ji rehe, ei Jesus''ga. Anhag̃a Diabo''gapyriva''ea ite''varuhu
    hete akwaimbae''ga pyhyga otiruahũro ga pe. Aerẽ anhag̃a jipe''ai ga hugwi ogwovo
    yhye''ỹi me okwaokwava. “Mome po ti ji ruvi nehẽ?” e''i oyvyteri pe heka. Ndohepiagi
    reki. Nurã i''ei: “Ajivy po ti ji nhironga pe ipojykaa''java akwaimbae''ga pojykaa''java,”
    e''i. Akwaimbae''ga pe anhag̃a i''ei nhironga.'
  sja-NT: '—Eperã k''ap''ɨadeepa netuara uchiapidak''ãri, mãgɨpa jɨrɨ nipapari eujã
    p''ũasaa sãma ɨ̃iit''ee. Mamĩda unu-e pak''ãri, k''ĩsiapari: “Waya merãtɨanait''ee
    ma eperã k''ap''ɨade, mɨ naaweda badamãi.”'
  xed-xed: '«Ka sabsa ghwaɗaka sulkum ma mndu katsi, ŋa dzaʼani da ra vli tuhwayaŋ
    tuhwayaŋa, ŋa zba vli ŋa mbiʼa vghani, ka triɗ mutsaf a tsi ta tsa vli ŋa mbiʼa
    vghani ya wu katsi, kaʼa dzaʼazlay na: “Ka vra yu da tsa həga ɗa ma vəl sabi yu
    ya gra,” kaʼa, ŋa sliʼaftani ka vradaghata.'
  mks-NT: 'ʼTá quéta in rí quini ini in da̱ta̱a já quée rí cua̱ha̱n rí xíca nuu rí
    ndijáá yucú íchí ndínducú rí nu̱ú cando̱o rí. Ta tá co̱ ndíñe̱he̱ rí ña̱ já cásáhá
    cáhvi ini rí já: “Cóho̱ ndicó co̱o tucú ini da̱ nu̱ú na̱sa̱ndaca̱a̱n í cán jáchi̱
    cúú á tátu̱hun vehé”, cáhán ri̱.'
  gfk-S: '“Be tike sana tanuo i sur leh tike turadi, i hana hurbit ta ira masmasana
    katano ta ira hanuo be ura sinangeh, sene be i nanaas puo. Io, i lik horek: ‘Aiou
    ni tapukus baling tano ngasiagu.’'
  bmu-bmu: “Ömenöŋ azi uruŋeyök kota gölme qararaŋkölkölŋe anda laŋ liliköba mala
    luhut memamgö miri jaruba kun qahö miwikŋaiba ölan yöhöiga kewö jima, ‘Mirini
    mosöta kazali, miaŋgöreŋ mönö kunbuk liliŋgömam.’
  dgz-dgz: Iesu nop da sia wan, “Airampu apan potap taue aen, at darakawa arewa ise
    ase aiwandini amba nonan enu wande wande arewa yop taiwandin go ya yaven. Ya yaveni
    menan mek anun, ‘Ne pa nega namu wanigena ap menan sia entan angain.’
  eng-GNV: 'When the vncleane spirite is gone out of a man, he walketh through drie
    places, seeking rest: and when he findeth none he saieth, I wil returne vnto mine
    house whence I came out.'
  zaa-NT: 'Canchu chi reria ttu espíritu malo lo losto'' ttu enne'' nna, làniana ribèni
    lo be'' bą́ ca lugar bitsi hueyìla gaỹa edi'' latsi''į, pero labí ritaxácca''ą,
    acca canią: Eyèqquia ca''á'' litsá''a'' làti gudáyá ya''a.'
  eng-WEBSTER: 'When the unclean spirit is gone out of a man, he walketh through dry
    places, seeking rest: and finding none, he saith, I will return to my house whence
    I came out.'
  guh-guh: 'Icatsia Jesús jumaitsi fariseovijavabelia: —Dovathi itsa vejamatabëpitsapa
    jivitonë, nexata dovathi jinaruta petseviiranëjava. Jaitapona itsanëjavabelia
    petsijamatabëjonenexa dovathi penacueraevetsinexa bajaraponëjavata. Itsa apo caxitajarabi,
    ponëjavabelia tsijamatabëjonejitsia, nexata dovathi jamatabëjumaitsi: “Naviatsianajë
    meta icatsia tajabomijavabelia, paboverena pitsapajë,” jamatabëjai dovathi, ponëjavaverena
    pitsapa icatsia petsijamatabëjonenexatsi.'
  bon-bon: “Yoo, niiya cable te liba biname cabu ca lasatuge, tabe niiye cäco cewe
    cabu ta waatnetnäjuge, puupu ne jäärnguge ngene oocaname. Liba lica jääpänuge,
    tabe jiicuge egä, ‘Cane acnenine piiyeme, cane lui mete ne sebmalumene.’
  nhw-BL: '“Quema quisa se ajacatl ipan se masehuali, nemi ipan huactoc tlali quitemojtinemi
    campa mosiyajquetzas, huan sintla amo tleno quipantis, moilhuis: ‘Nimocuepas nochaj
    ipan nopa masehuali campa niitztoya.’'
  mgw-mgw: “Moka mana abi'ngilwe kwa mundu, ati'li'ta ti'li'ta mulubele kaapala pandu
    po pu'mu'lya, mana ntu'pu' aibakia mwene, ‘Nilu'a buyangania kasangu' kwanibu'i.’
  swh-ONEN: “Pepo mchafu amtokapo mtu, hutangatanga katika sehemu zisizo na maji akitafuta
    mahali pa kupumzika, lakini hapati. Ndipo husema, ‘Nitarudi kwenye nyumba yangu
    nilikotoka.’
  wbi-wbi: ilipepo ililamafu likahuma kwa muunhu, iluta kulonda uvukalo uvusila malenga
    apuo apume. neke napakavonike, ijova iti, nigomoka kuno nikahumile.
  bba-bba: Yesu mɑɑ nɛɛ, wɛrɛkunu nù n doonɑ tɔnun min di, nu rɑ n bɔsuwɑ mi ɡɑ̃ɑnu
    ku rɑ kpi nu n wɛ̃rɑ yeru kɑsu nu n bie. Yerɑ nu rɑ nɛɛ, nu koo ɡɔsirɑ nin wɑ̃ɑ
    yerɔ mìn di nu rɑɑ doonɑ.
  eng-KJVCPB: When the unclean spirit is gone out of a man, he walketh through dry
    places, seeking rest; and finding none, he saith, I will return unto my house
    whence I came out.
  kgk-NT: 'Upéi he''i jevy: —Ojepota va''ekwe hese osẽ rire, ogwata gwata jevy-ma
    oiko-vy anháy. Opytu''u renda-py oheka eka-vy ojehasa asa y e''ỹha renda-rupi.
    Ha ndotopái gwenagwã. “Xe rendagwe-py jevy aha-ta, asẽ hagwe-py aha jevy-ta” he''i
    ojéupe.'
  waj-waj: 'Mmagia maisaivo vaidiivaa aakiaivakidiri pikioo vioo koo mmuyai gaanga
    yoosinnaiyauvaki ari varinara mmaataivaara buaama roo nuainnonno taikio kuminaikio
    ariita kua tioo tinoo: Fai na kava vara ranee nini nnau pikiauvaki oro varinaravee,'
  cpy-cpy: '{Mt 12.43-45 “Tema oshiyawaetakawo ijeeka-shiretan-tyaarimi peyari apaani
    atziri, ipanko-takawo rañaa-mento. Aririka rookawitee-takyaari, etsiyata-kowitaa
    atziri. Jatanaki peyari ikinawaete ochempi-mashiki, tee iñee jempe ijeeki. Ari
    ikanta-shiretee peyari: ‘Nopiyeeta nopankoki jempe nopoñaaka.’'
  ekk-PKP: 'Kui kuri vaim lahkub kellestki, käib ta läbi kõnnumaa, otsides kohta,
    kuhu jääda. Kui ta seda kusagilt ei leia, ütleb ta: „Ma lähen tagasi majja, kust
    ma lahkusin.“'
  mpx-mpx: Yeisu i ba vevehe al i ba, “Sauga yayaluwa bibikena i ulutagilem gamagal
    etega elana, inoke i na ula bwagabwaga i tatapainan ge wana abaveyaho i loya,
    yaa nige etega i pwapwawa. Inoke i ba, ‘Na sikal ga abau elana toto ya eguluwai.’
  wbp-wbp: Jijaji wangkaja, “Kuja-ka juju pirlirrpa wilypi-pardimi yapa-jangka, yalumpu
    yapa ngulaju yuwarli-piya ngula-ka yapa-wangu lawa karrimi. Ngula juju pirlirrpa-ka
    wurna warru yani manangkarra-wana ngapa-wangu-wana, warru nyanyi karla ngurraku
    ngurrjuku yungu nyinami ngulangka. Kala ngurra ngurrju-wangurla, ngulaju kanyanu
    wangkami kuja, ‘Kulpari yani mardarna yapa-kurra yangka-kurra kujalparna nyinaja
    kamparru-wiyi. Kula-ka nganalku nyinami yapangka yinyarlaju kaninjarniji.’
  luo-luo: “Ka jachien marach owuok kuom ngʼato, owuotho kuonde motwo koni gi koni
    komanyo kama doyudie yweyo, to ok oyudi. Eka owacho ni, ‘Abiro dok e ot mane aaye.’
  nhe-NT: '“Quema quisa se ajacatl ipan se tlacatl, nemi ipan huactoc tlali quitemojtinemi
    campa mosehuis, huan intla ax tleno quipantis, moilhuis: ‘Nimocuepas nochaj ipan
    nopa tlacatl campa niitztoya.’'
  aii-aii: '”ܐܝܼܡܲܢ ܕܪܘܼܚܵܐ ܛܲܡܐܹܐ ܦܵܠܛܵܐ ܡ̣ܢ ܒܲܪܢܵܫܵܐ، ܟܹܐ ܚܵܕܪܵܐ ܒܕܘܼܟܵܢܹ̈ܐ ܕܡ̈ܝܼܵܐ
    ܠܲܝܬ ܓܵܘܵܝܗ‌ܝ، ܒܸܛܠܵܒܵܐ ܢܝܵܚܵܐ. ܘܐܝܼܡܲܢ ܕܠܹܐ ܡܲܫ݇ܟ̰ܚܵܐ ܢܝܵܚܵܐ، ܟܹܐ ܐܵܡܪܵܐ: ’ܒܸܬ
    ܕܵܝܪܵܢ ܡ̣ܢ ܐܲܝܟܵܐ ܕܦܠܝܼܛ ܠܝܼ.‘'
  esk-NT: “Irrusiqł̣uk anikami iñuŋmiñ iglauraqtuq paliumaruakun nunakun pakakhuni
    minġuiqsiallagviksraġmiñik. Paqiŋitñamiuŋ nipliqsuq, ‘Utiġniaqtuŋa tupiġmun unisaġikkamnun.’
  msb-msb: “Ipahalimbawa ta naman sa maraot na espirito,” an sabi ni Jesus. “Pagluwas
    sani sa tawo nagaagi-agi ini sa mga disyerto agod maghanap sin mapahuwayan pero
    kay waraʼn mahanapan kaya masabi, ‘Mabalik ako sa akon ginhalian na istaran.’
  cpa-NT: '’Na³ma²ca¹u¹hái¹ cøng² jmi²dsí² quiah¹² dsa² hlanh³ hi² mi³quin¹² dsa²,
    jøng² ŋó¹² jmi²dsí² juu¹² ja³quing², ŋi³hniangh¹² jmi²dsí² cøng² ja³li¹jŋi¹. Jøng²
    ju³ná³ tsa¹ca¹dságh¹ jøng², lë́² jmi²dsí²: “Neh¹³jni juu¹² ja³mi³guø³jni,” lë́²
    jmi²dsí².'
  dso-dso: “ଗଟେକ୍‌ କରାପ୍‌ ଆତ୍‌ମା ମୁନୁସର୍‌ଟାନେଅନି ବାରଇଗାଲାପଚେ, ସେ ଆତ୍‌ମା ବିସ୍‌ରାମ୍‌
    କର୍‌ବାକେ ସୁକ୍‌ଲା ଜାଗାଇ କନ୍‌ଆଲେ ଲକର୍‌ଟାନେ ରଇବାକେ କଜି ବୁଲ୍‌ସି । ଆରି ଜାଗା ନ ମିଲ୍‌ଲେ
    କଇସି, ମୁଇ ଜନ୍‌ ଲକର୍‌ ଟାନେଅନି ବାରଇଆସି ରଇଲି, ସେ ଲକର୍‌ଟାନେସେ ବାଉଡି ଜିବି ।
  meu-meu: Lauma dikana ta tau ta ena amo e raka lasi; bena gabu kaukaudia e raka
    hanai, laḡana baine ania eto, to laḡa-ani gabuna ta se davaria. Bena eto, Na rakatania
    rumana hari ma baina lou henia.
  yva-NT: “Arono anawayo kakaije puje vatane inta aora, panya toe de no mino ngkanembe
    rai indamu po apa no raije rakani, weramu po rakanija marudi. Weti po raura pare,
    ‘Syare syakato no vatano syuje aora ai jakato.’
  dgc-dgc: “Bagay umibut tu medukés a espiritu ta bégi na tolay,” kagi ni Jesus, “éy
    méglebut ta ilang a lugar a mégahayok ta imangan na. Nadid, éng éwan tu meeta,
    éy kagi na, a ‘Magsoliék to kinagébwatan ko a négiyanan ko.’
  zpm-NT: '’Meṉdox ne rsacsi miech, zeeṉe laa ma rsaan zho, rie ma riequianzë ma dan
    zaatne choot miech guieṉd, rguib ma dieṉ pa cuëz ma; raṉse ma rdzield zaatne cuëz
    ma, rnee ma: “Mazd gbire naa guia naa lidz naa stib.”'
  hix-NT: Àsok hana nay ha, worokyamo ha, kekon xarha tà, Txesusu. Toto hyaye totowàtxhe
    rma, ahehnaha ten hamà. Tosarà yohoryan hamà. Xenyhera ro mak naha, àto. Àro ke,
    onà wyaro nken hamà. Toto hyaka harha àten hamà, romànàtho yaka harha, kehe, worokyamo,
    toto hyaye otowsahotho, kekon hatà.
  sim-sim: Ji misi. Wasimalengamba lar ma or or tolondan or halashihi misamtelmbamba
    orok or ihi or likuri mishin ormu lasara. Or lasafuhu ormu mbara, �Halanak indik
    aka os a halashi rahanda mishik a i lika.�
  npi-ULB: जब अशुद्ध आत्मा मानिसबाट निस्केर गयो, यो पानी नभएको ठाउँ भएर गयो र यसले
    आरामको लागि ठाउँ खोजेको छ । त्यसले कुनै ठाउँ पनि बस्‍नका लागि पाएन र त्यसले भन्यो,
    म जहाँबाट आएको हुँ म त्यहीँ फर्कीजानेछु ।
  cgc-cgc: Gaisturya Jesus i ta alimbawa naan ta mga ittaw, “May malain na ispiritu
    na gagwa ta ittaw na paseddepan din. Paggwa din, giling kanen an naan ta mara
    na lugar aged mangita ta mapuayan. Na ula kanen may nakita, gaisip kanen an, ‘Miad
    pa na malik a naan ta ittaw ya na naalinan ko.’
  tim-tim: Sinduk baniara siâ walaŋdo âmâ hân pumângen are luâk niŋaet undâgâtmâ manbiap.
    Undâgâtmâ mando bo akto hin dâwiap, “Emelâk nâŋgât luâk are agaŋmâ hepulân aregâlân
    purik katmâ arim manbian.”
  yor-yor: “Nígbà tí ẹ̀mí àìmọ́ bá jáde kúrò lára ènìyàn, a máa rìn kiri ní ibi gbígbẹ,
    a máa wá ibi ìsinmi; nígbà tí kò bá sì rí, a wí pé, ‘Èmi yóò padà lọ sí ilé mi
    ní ibi tí mo gbé ti jáde wá.’
  wos-wos: Wun hundi wataka dé Jisas diré angi wa, “Ané hundi mé xéké. Haraki hamwinya
