  peg-peg: “ବାନ୍ୟା ଜିବୁନ୍‌ ରକାନ୍‌ ମାନାୟ୍‌ତିଂ ହସିହାଚି ପାଚେ ଚିମ୍‌ରା ବାହା ୱିଜ଼ୁ ବୁଲାଆଜ଼ି
    ଜମ୍‍ନାକା ଡେକ୍‌ନାତ୍‌ ଆରେ ହେଦାଂ ଗାଟାଆୱିତିସ୍‍ ଇନାନ୍‌, ଆନ୍‌ ଇମ୍‌ଣି ଇଞ୍ଜାଙ୍ଗ୍‌ ହସିୱାଜ଼ି
    ମାଚାଙ୍ଗ୍‌, ଆନ୍‌ ହେ ଇଞ୍ଜ ଲେଉଟା ଆଜ଼ି ହାନାଂ;
  txu-NT: Ne kam ajte me karõ punu'ã ajarẽn memã kum, —Me karõ punu pydjin kute ar
    me'õo baja ne arỳm kurũm katon tẽ. Ne kam te ar mrã, ngô kêtkam ar mrã, te ajte
