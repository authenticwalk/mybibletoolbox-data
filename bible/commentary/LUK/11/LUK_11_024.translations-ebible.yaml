    reséto hafwaka dé hwaké. Hwakéfatika dé wa, ‘Wuni hanja rewun geré wambula yitawuni.’
  emp-NTPO: 'Ẽberã cacuad̶ebemada ẽdrʌd̶acarea jaira ẽjũã põãsa ewaraga b̶ʌd̶e ʌ̃nãũi
    carea jʌrʌ b̶abaria. Unuẽ́ bẽrã idjidub̶a nãwã jarabaria: “Mʌ̃dji b̶ad̶amaa jẽda
    wãya.”'
  eng-F35: “Whenever an unclean spirit goes out from a man, it passes through waterless
    places seeking rest; and not finding any it says, ‘I will return to my house from
    which I came out.’
  ind-ind: '“Ingatlah contoh ini: Apabila roh jahat meninggalkan seseorang, roh itu
    tidak bisa tenang. Dia terpaksa mencari ke sana kemari, bahkan ke padang belantara,
    untuk menemukan orang lain yang dapat dikuasai. Ketika dia tidak berhasil menemukan
    orang baru, dia berpikir, ‘Aku akan kembali saja kepada orang yang sudah aku tinggalkan.’'
  pes-OPCB: '«وقتی یک روح پلید، کسی را ترک می‌کند، به صحراهای بی‌آب می‌رود تا جایی
    برای استراحت بیابد. اما چون جای مناسبی نمی‌یابد، می‌گوید: ”به شخصی که از او درآمدم،
    باز می‌گردم.“'
  mpt-mpt: Yesuse saa wengo mako baabenea Hob misiame naka make bekeba bianea deibanea
    monea Sinanano genea betan engengo hen haabia blim kesoa baanea Temde monia amo
    sino bi tlibio ye unano genea
  ssx-ssx: Yesuma꞉ alota꞉ Hali ma꞉nda꞉na꞉ weleke pa꞉ta꞉ pila꞉ hoke temoko ma꞉nda꞉
    hama opolu bao yapea꞉ka꞉na꞉ta꞉ mo hapula꞉ alena꞉ pomu lopolo hata꞉ hoto pita꞉peke
    da panda꞉ ma꞉nda꞉ weita꞉la꞉me. Hoto pita꞉peke ale ma꞉nda꞉ na handa꞉ wia꞉ka꞉na꞉ta꞉
    kota꞉ mo hoke temokoma꞉ ipika꞉ kone alota꞉ Yaka hande mina꞉pa꞉lao epoa꞉ da nane
    paa la꞉ka꞉la polueke laa
  mkl-mkl: Ŋɔi Jesu í kpɑ nŋɑ mɔndɑu ihɛ̃ í ni, bii inɛi inɔɔko í fitɑ si inɛ, í yɑ
    mɑɑ dɑbii si ɡbɑɑ ŋɑi ku mɑɑ dɛ bi ku sĩmi. Bii í kuɑ, ŋɔi í yɑ ni, ɑn nyi inyɑ
