  ctp-NT: '’Bra nu ngulaa yaꞌ kwiꞌin kuxi ꞌin ska nten, bra kanꞌ tyaꞌan yuꞌwi kwiꞌin
    kanꞌ niꞌ kixinꞌ tijyuꞌ seꞌen ja ndiꞌin nten; tsaa kwiꞌin kuxi kanꞌ tsaa naan seꞌen
    xitñaꞌ chinꞌ. Bra nu ja kaja seꞌen xitñaꞌ kwiꞌin kanꞌ, bra kanꞌ chkwiꞌ ran: “Tyaꞌaǎn
    ni, xitukwiǐn tyaǎn xiyaꞌ nde seꞌen mdiꞌiǐn ti kulo.”'
  bre-BRG: 'Pa vez aet kuit ur spered hudur eus un den, ez a dre lec''hioù sec''h,
