  eng-WEBU: The unclean spirit, when he has gone out of the man, passes through dry
    places, seeking rest; and finding none, he says, ‘I will turn back to my house
    from which I came out.’
  gnw-NT: 'Penti aña usɨrɨ ma yave oya jese vae güi, uguata ñana rupi ueca quiape
    ico vaerã. Ẽrei ipuere''ã yave uvãe quiape ico vaerã, jei iyupe: ‘Taa ye jocua
