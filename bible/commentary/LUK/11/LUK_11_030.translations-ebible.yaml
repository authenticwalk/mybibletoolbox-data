  nsn-nsn: Ge Jona pe ter niuaparoko tasir tamat i Ninive ter siokono komper niuaparoko
    re turung guatainir Tunar Tamata tasir babeir tamatang daan.”
  san-DEV: यूनस् तु यथा नीनिवीयलोकानां समीपे चिह्नरूपोभवत् तथा विद्यमानलोकानाम् एषां
    समीपे मनुष्यपुत्रोपि चिह्नरूपो भविष्यति।
  tna-NT: Da tiempo Jonás chenu quitaita nimetiuda ai cuana ataidha Níneve ejude su
    anitaidha cristiano cuana sa puji. Daja huecha jiahue ema quitaita da nimetiuda
    aida nime epuani ye tiempo cristiano cuana sa puji.
  lid-lid: Jona badeh, i nyara kalem ta lau badu Ninibe na len bwena mene, ya jo Nadu
    Ndramak Awas ale, i nyara kalem ta lau na len dah.
  wim-wim: Niiy kan ngaantam-ngeeyaniy nunang Jonah.an ey? Minh ngaꞌ wuut piꞌanangan
    lokang thuꞌ nunang, thipang ngulan piꞌ-piꞌan, kinch maꞌ-koꞌalamakana. Anpalana,
    nil ngul oyngk yeechan, aꞌ pam Jonah.ana thaaꞌaman pol pent man-yetham anmana.
    Anpalana than pam wanch aak Ninevah.angan thiichin nunang ngul, nil puth pam God.antaman.
    Niiy thamp ngul meeꞌmiy iiyān nil God.angan kuch ngayang.
  zga-M: Uvunonu nu Yona upuale nu khuvanesya khu vanu ava khu Ninawi, vuyayiva nu
    mwana va Adamu uvuyakhivaiva ukhuvonesya khu khisasi ikhi
  yom-yom: Bila banga bubela Zonasi dimbu kuidi basi Ninive, buawu bobo Muana Mutu
    kela bela dimbu kuidi batu ba tsungi yayi.
  san-SIN: යූනස් තු යථා නීනිවීයලෝකානාං සමීපේ චිහ්නරූපෝභවත් තථා විද්‍යමානලෝකානාම් ඒෂාං
    සමීපේ මනුෂ්‍යපුත්‍රෝපි චිහ්නරූපෝ භවිෂ්‍යති|
  yut-yut: Kalɨpsigwan Piŋkop da kombɨ amɨn Jonakon tɨlak aban Niniwe kokup pap amɨn
    da asi Piŋkopmon da abɨk da asak yaŋ kawit. Uŋudeŋ gɨn yo Amɨn Dakon Monjikon
    noman taŋ ɨba apmiap amɨn da kaŋek asi Piŋkop da yabekban abɨk yaŋ kokdaŋ.
  grc-BYZ: καθὼς γὰρ ἐγένετο Ἰωνᾶς σημεῖον τοῖς Νινευΐταις, οὕτως ἔσται καὶ ὁ υἱὸς
    τοῦ ἀνθρώπου τῇ γενεᾷ ταύτῃ σημεῖον.
  cpc-NT: Tima ikanta pairani Jonás jiñagaiyakirini Nínive-jatzi, ari inkimitaiyaari
    iijatzi Itomi Atziri jiñiiri jirikaiti.
  nhg-NT: Pos quiename Jonás omochi sente sieñas para inu giente de ciudad de Nínive,
    ejqueu nuyejque naja öque onochi netlöcatl neyes nesieñas para nemejua de ini
    nönca tiempo.
  nya-nya: Monga Yona uja anali chizindikiro kwa anthu ku Ninive, momwemonso Mwana
    wa Munthu adzakhala chizindikiro kwa anthu a mʼbado uno.
  ngu-NT: Ijcon quen Jonás onochiu tlamajhuisojli para on tlacamej yejhuan chantiyaj
    ne Nínive, no ijqui nejhua yejhuan oninochiu Tlacatl ninochihuas tlamajhuisojli
    para on tlacamej yejhuan nemij ipan in tonaltin.
  kup-kup: Met batam God pi meñizat hehan Nineva zeitak sat añarab poekarin parum
    horï toohavoz ñetiv bar mañooh-povoz zut ne Añaraboz Nanë epop petev arim horï
    tameg-ñetiv bar añovai samoh.
  jid-jid: Ni-andi Jonah ana ingba ni mi bi Ninevit, toki me, vren Ndji ani ingba
    ni k'ba yi.
  wmw-wmw: Kamana, kamba Inusu vyawere alama ka waNenive, ndi novyo Binadamu wa Binguni
    akuwa alama ka wanu wa eci kizazi‑ci.
  gmv-GGM: Gaassoyka Yoonassay Nanawe asas malaata gidida mala asa nay tani ha yellistaas
    malaata gidana.
  ssg-ssg: “Masin ti Jona to ngain toluhu leili tiai tok xixi lalap, nga tel Nati
    Seilon nga tin ngain toluhu leili amal. Waliko ti i sohot haniwen Jona, i kola
    hawane hani teka Niniva ka Haeu talo i hani laha kaxiai kakaian. Tin masin waliko
    ti sohot hani nga, i kola hawane hani amuto teka seilon ti aope ie, ka Haeu taloma
    nga kaxiai kakaian.
  zpo-NT: Nel sbaa kwentaxa ngok Jonás tub nseyn lo re xaa yezh Nínive, sbaaka gak
    na tub nseyn, Xaa Mzhin Ngok Myet, lo re myet xaa nzhi mbizh nal.
  poy-poy: Ntambu ira ilii Yona mbuyi gwa Mlungu pakaweriti lilangaliru kwa wantu
    wa Ninawi, su Mwana gwa Muntu hakaweri lilangaliru kwa wantu wa mashaka aga.
  qwh-NT: Imanomi Jonascho Dios ricatsicorqan juc milagruta Ninive marcacho, tsenomi
    pe ricatsiconqa juc milagruta, Diospita Shamushqa Nunacho canan tiempu nunacuna
    ricayänanpaq.
  gaw-gaw: Jona nug Niniwe dilag ep̱onak keeke dayom amubia amu da gemu imun danab
    ah dilag ep̱onak keeke daaḵul.
  nca-nca: Hamó, Jonako ŋuno rokó ka tunoqiní Niniwe unipareto qeneŋgurí. Ŋundiro
    naŋge Anutuko Unindoro Naŋuní ŋano rokó ka tunoqiní unipare itaka yoteŋgo ŋando
    qenewaŋgo.
  zpz-NTPP: Tees gal nu Jonás guc yu tub muesht ni de mbecy gyedz Nínive, ndeꞌ nu
    niꞌ ziꞌl ya̱, biñ nu byac mbecy, gaca̱ tub muesht ni de mbecy nu yuꞌ tiem na.
  mkj-mkj: Doahroar joukohp Jonah a wia kilel oau oang mihn Nineveh, ioar doahroar
    Nihn‑Armaj pirin wiahla kilel oau oang armaj in rehn pwiai.
  zac-NT: Ziquë guc Jonás tubi sëñi parë ra mënë shtë Nínive de quë gac cumplir shtiꞌdzë
    Dios, nguiu nabësheꞌldë Dios lu guë́ꞌdchiliu gáquiꞌ sëñi parë ra mënë nanabani
    neꞌ.
  kyg-kyg: Yonaꞌa Niniva taonifiꞌmo maiꞌnaya vayaꞌai apaulagaleꞌmo alagena kavakana
    huno afole aiꞌniya kava huno Vemo Mafaꞌnemoꞌa hemeni afinaꞌmo maiꞌnaya vayaꞌai
    apaulagaleꞌmo alagena kavakana huno afole aigiye.
  kmk-kmk: Ta sat napasamak kan Jonas dit nangil-an dat iNineve un si Jonas imbaun
    Apudyus. Ot padana pay un sat mapasamak kan sakon un Inyanak di Tagu dit mangil-an
    dat tagu un si Apudyus ud nangibaun kan sakon.
  cao-NT: Jabi sani chahita jatoquë quima Jonás xabahamahacaquë tsi quiha jahuë chani
    Nínive yacatá ca nohiria bá chahahuaniquë ra. Jato qui jisti Jonás ini quiha jato
    chahahuamaxëna. Jascaria, naa xaba ó ca bësocanaibo qui jisti ixëquia ëa ri, naa
    Nohiria Baquë ë nori cato.
  bbr-bbr: Meter Anut nukas Jona opok ko kiro kurur Niniwe roasiret ätär marowon senek,
    rusapai is, Ro Nukan Mokois, kiro kurur rusapaian roasiret karar ätär maram.
  inb-inb: 'Imasa­mi Jonás, Nínive pui­blupi kaug­sa­na­kus­kata iuia­chispa kawa­rirka:
    chasa­lla­ta­mi kai Runa Tukuskapas, kuna­ura­manda runa­kunata iuia­chispa kawa­rin­ga­pa
    ka.'
  hrv-hrv: Doista, kao što je Jona bio znak Ninivljanima, tako će biti i Sin Čovječji
    ovomu naraštaju.”
  box-NT: Bìo ó o Zonaasi bìo hĩ́a zéeníanáa ho Niniivesa, lé bṹn ɓàn síi
    ó o *Nùpue Za bìo mún khíi zéenínáa ho lònbìo nùpua.
  ote-NT: Ngueꞌa̱ núꞌa̱ bi tho ra Joná núꞌbʉ mi dutꞌa ꞌnara da̱hua̱ ne ja bi gohni
    hñu pa, mi gueꞌa̱ ꞌnara ntꞌudi pa ya me Ninive gue ra Joná go mrá ꞌmɛhni Ajua̱.
    Njabʉ nehe Núꞌa̱ Toꞌo bi e bi Nja̱ꞌi ma da ꞌmʉi hñu pa mbo ra hai, y núꞌá̱ go
    gueꞌa̱ ꞌnara ntꞌudi da tꞌutuabi núꞌʉ ya ja̱ꞌi ꞌbʉi mapaya.
  wnu-wnu: Ye mi wes ger ebeine gub qamb quraumon eng qob gigit qamarau munon Yona
    eng ginam aib Ninibe end isub munon eng wuri imbiga gamir gas ende bo Munangit
    wau gor ende aba munon see gubour.
  zam-NT: Texal ngòc thìb con' loo mbi' co' ngro' lèe Jonás co' ngòc thìb señ co'
    mbui' mèn no co' gunaa mèn, mèn co' ngòc mèn ciuda Nínive tiempa, tataa gàca loon,
    ne, daa co' mbal yáal loo izlyo' xalque' ndxáal chol mèn loo izlyo', loo mèn co'
    naban tiemp ndxè' xal ngòc señ loo mbi' co' ngro' lèe Jonás.
  zyp-NT: Nineve khua cawngsaw cawtah Jonah cawh paching pakhanah a cangpaw hrakhei
    Cawngsaw Sawcapaw zong heh atochai cawngsaw cawtah paching pakhanah a cang hrah.
  sey-NT: Jonás Nínive daripë pa̱ire Maijaꞌquë caseꞌere i̱ñocaiquë pajiꞌi. Cuiꞌneje
    paꞌisiquëpi yure Pa̱i Mamaquëpi yure paꞌicohuaꞌire i̱ñojaꞌquëpi paꞌiji.
  nvm-nvm: '@see-verse:LUK.011.029'
  mps-mps: Polobadu Godigo po ola mabo bidi Jona aga isali tiwai. Tama ma hodolama,
    agai Godigo po te moni hanu te be nani nogi Ninive tede bidali we bidibolo Godigo
    po pusigi pali. Tama te tiwai ena te Godigo Bidi Mu te dage megi bidibo bagebolo
    pedelaibao.
  seh-seh: Thangwi sawa-sawa ninga mporofeta Djona akhali cidzindikiro ca Mulungu
    kuli mbumba ya ku nzinda wa Ninivi, Inembo Mwana wa Munthu, ndinakhalambo cidzindikiro
