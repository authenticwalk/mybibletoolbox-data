  azg-NT: Ee nquii Jonásꞌñeen, totsixuan jon jnꞌaan ndëë nnꞌan tsjoon Nínive ngꞌe
    xuee na jndë ndye na tio quitscaa tꞌmanhin, joꞌ sinꞌman Tyoꞌtsꞌonhin. Manndaꞌ
    vaa itsijonhanꞌ ja na condui tsansꞌa na iꞌua jon tsꞌian nnꞌön na coxën tsoñꞌen
    nnꞌan, ntsixuan ja jnꞌaan ndëë nnꞌan na mꞌan naneinhin.
  bhd-bhd: किजोकि ज़ेन्च़रे योना नबी नीनवेरे लोकन जो निशान बनो तेन्च़रे मैनेरू मट्ठू
    भी इस ज़मानेरे लोकां केरे लेइ निशान बनेलू।
  too-NT: Lā' a'ntū pātle'keni'lh Jonás cāmāsu'ni'lh ixlīmāpa'ksīn Dios xalanī'n nac
    Nínive. Lā' nā chuntza' a'ntū napātle'keni' huan Chi'xcu' xala' Tālhmā'n nacāmāsu'ni'yāni'
    ixlīmāpa'ksīn Dios.
  ind-AYT: Seperti Yunus yang menjadi tanda bagi orang-orang Niniwe, demikianlah Anak
    Manusia akan menjadi tanda bagi generasi ini.”
  cjo-NT: 'paerani iniyakiri antari omani. Okaatzi 3 imaakotaki inthomaenta, roojatzi
    ishitowantanaa ipaanteki, riyaatantanaka riyoteeri niniweejatzi. Tema rotyaantakiri
