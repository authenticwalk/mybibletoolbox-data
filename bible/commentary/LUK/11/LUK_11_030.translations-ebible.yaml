    gav savo akhardolas Niniva, ande savo o Del bičhalda les. Gajda okova so manca
    dogodila pe avela znako kaj man, e Čhave e Manušešće, o Del bičhaldas akale themešće.
  zaj-zaj: Kamba vija Yona viyakalile kilaguso cha wanhu wa Ninawi, avo nie, Mwana
    wa Munhu, nowa kilaguso cha wanhu wa mazua gano.
  chq-NT: Lawa Jonás, 'ii jaain²¹ lawa coon²¹ li² 'e galɨ́² tya' tsá² seein²¹ Nínive.
    La joongɨ jna 'in Ruu'²¹na Tsá², jna‑a lawa coon²¹ li² tya' tsá² seein²¹ nano.
  swp-swp: Doha Iona Nineva tataodi edi heiheinoi ede, tau Natuna hinage teina isi
    ta ia edi heiheinoi.
  bjr-bjr: Sia innaarunai kooroo ira ainaina fuka uqannifiqaanaura nauraafa Yoonaanaindi
    mifa kai kaqi maridanoo, Yoonaafa ooqai Nineefee maqusanaasa Anutuna ufa kooroomanniminau,
    miqi kai iqa qinee faiqí nimaaku uqanna maqee mariasa Anutuna ufa kooroomma nimaqaanaura.
  aby-aby: Dionama Ninewe goiro Godinu wake weiro naukake Godima dawa we odairo fari
    eno iwoka uisa. Enaenari I Ba Eme Sini Mi ya awoena ibinisa orouma efoisake Dawae
    Godima we odairo farinua iwoka sifoisaya eno wei.
  eng-YLT: for as Jonah became a sign to the Ninevites, so also shall the Son of Man
    be to this generation.
  jni-jni: Barki gusi yunusa sa ma cukuno imum uira ahira anu neneba, animani ahira
    avana unuba madi cukuno imum be anyara sa u ira uge ucara me.
  kne-kne: Tan din naamag en Jonas et siya di din sinyal ay nangipaila en daida ed
    Nineve ay inbaan Diyos sisya. Ya din maamag abe en sak-en ay Anak di Ipogaw et
    sinyal para sin ipogaw ed wani.
  tgj-tgj: Ho apiabv nyijwk Jona Ninebe nyi vdwgv kaaringtamanam gobv rito, vkvlvgabv
    Nyia Kuunyilo vka silu meriu gv nyi vdwgv kaaringtama nam gubv rire.
  gui-NT: Echa Jonás pe oyeapo vae oicuauca Nínive pegua reta pe Jonás jei chupe reta
    vae añete vae co. Jae ramiño vi oyeapota cheve vae oicuaucata añave yogüɨreco
    vae reta pe quia co che. Che co jae cuimbaera oyeapo vae —jei—.
  quc-TT: Jetaq ri Jonás xux jun kꞌutbꞌal chike ri winaq ri aꞌj tinimit rech Nínive
    ojer, ri uKꞌojol ri Achi xuqujeꞌ kux na jun kꞌutbꞌal chike ri itzel taq winaq
    rech we qꞌij junabꞌ riꞌ.
  heg-NTPO: Hmunan nua, Yunus tek atuil Niniwe las noan, oen musti pesang deng oen
    in kula-sala ngas tia. Asa man in daid nol Yunus sa, daid taad bel atuil in se
    kota Niniwe ngas noan, Ama Lamtua Allah man nutus una. Ela kon nol Au, Atuling
    Baktetebes sia. Auk maang le tek mi halin mi pesang deng mi in kula-sala ngas
    tia. Nol mam asa man in daid se Au kia, daid taad bel atuil hahalas ni ngias noan,
    meman Ama Lamtua Allah man nutus Au.
  ptu-ptu: Aka umba susi nabi Yunus yolona dipotanda memängä-mängä lako issinna Niniwe,
    la susimä' too duka' to disangai Änä' Mentolino la mendadi mesa tanda memängä-mängä
    lako to tubo lapi' temo.
  bzd-NTPO: Ì bak Jonás ta̱ e' tö iwà kkayë' Nínive wakpa a̱ tö Skëköl tö ie' patkë'bitu̱
    ie'pa pattök. Es ñies, ye' dör S'ditsö Alà, e' tö iwà kkacheraë a' a̱ tö moki̱
    Skëköl tö ye' patkë'bitu̱.
  kwf-kwf: Na ru neꞋe fuli fuana sa Jona, nia diꞋia ta maꞋetoto neꞋe faꞋataꞋinia fuana
    ngwaꞋi toꞋa Ꞌi Ninifa ki neꞋe nia leka maꞋi faꞋasia God. Na ru neꞋe fuli fuaku
    nia diꞋia ta maꞋetoto neꞋe faꞋataꞋinia logo neꞋe God kwate nau maꞋi, na Ngela
    Ngwae, fuana ngwae ki ana kaidaꞋi neꞋe.
  eng-WYC-2017: For as Jonah was a token to men of Nineveh, so man’s Son shall be
    to this generation.
  eng-WMBB: For even as Jonah became a sign to the Ninevites, so the Son of Man will
    also be to this generation.
  zat-NTPS: Ca guca chee̱ Jonás, guque̱' tu da ble'e na benne' gulezré̱'e̱ lu xe̱zre
    Nínive, cá'anqueze neda', Benne' Gulje̱' Bénneache, gaca' tu da gulé'e na benne'
    zaj zre̱'e̱ lu zra na'a zra.
  spp-spp: Nde l'à pyi Zhonasi na ke, lir'à li cyêe Ninive kànhe shiinbii na na Kile
    u mpyi a u tun. Lire pyiŋkanni na, nde li sí n‑pa Supyaŋi Jyaŋi ta ke, lire li
    sí li cyêe nte sùpyire na na Kile u à u tun.
  zty-NTPS: Dan' goken che Jonasen' gok to da' nak bian' ḻawgak benne' ka' wnníta'gake'
    ḻo yež Nínibe. Ḻezka' gaken chia' neda', Benne' Golje' Benách. Gaka' to da' nak
    bian' ḻawgak benne' ka' nníta'gake' ža ni zoažo na'a.
  mek-mek: Gome Jona mirakulo agaꞌo aekapaisa kai, ega inogo auga Ninife papiauꞌi
    eeꞌiai mirakulo koa iꞌopoga emia. Ega koa iꞌopoga mo, Papiau Aumauni Gauga isafa
    iꞌina papiauꞌi eeꞌiai ega mo agekapa oma.
  aey-aey: Ge, wele Jona uqa Niniwa dana agenu gaga calen. Eunu eu odiwe Dana Melah
    uqa dana sihul qila bilegina agenu gaga caligian.
  urd-GVH: क्योंकि जिस तरह यूनुस नीनवा शहर के बाशिंदों के लिए निशान था बिलकुल उसी
    तरह इब्ने-आदम इस नसल के लिए निशान होगा।
  ycn-ycn: Tupana la'arí Jonasmi chujlo nacaje, Nínive e i'imacáñomi chuna hue'epichi
    ricá raú. Ina'uquéjloje i'imacá penaje nucá. Tupana la'ajeri caja nojló nacaje,
    ina'uqué me'etení i'imacaño hue'epichi nucá raú.
  djr-djr: Yo, ŋuriŋiyin ŋayin gan Djawunaynha yolŋuy maŋutji-dhunupayaŋalnydja walalaŋguny
    Ninapalilnydja wäŋalil. Ga balanyayi bili nhakun ŋunhi Djawuna yolŋu, ŋayiny dhu
    ga Yolŋuynydja Gäthu'mirriŋuy lakaram dhunukthunukman nhumalanhan ŋunhiwurrunhan
    ŋunhi nhuma ga dhiyaŋun bala gäthurnha nhina.
  kvg-kvg: 'Matev ndøgo, Ziona qambo-fakhan, Niniva ezoqam āv qanezømás nqǽgo:
    Mbumbukiam ndokhofotáv. Yaq até ta matev ndøgó-a, Ezoqam-ge Yo tømbo-fakhan,
    zo mé꞉zømás, zo ndakin nqazoyage, av nqægo, no Mbumbukiam ndokhofotān.'
  rug-rug: Kekeṉoṉo gua sapu e Zona si na vina gilagila koari na tiena sa popoa Ninive,
    si gua tugo sapu sa Tuna na Tie si kaqu na vina gilagila koari na tiena sa sinage
    hie.
  hop-NT: Pi ura Nineve‐kitsókit ep sinom Jonas qatsíyat ep hiniwhtiqat akw hihta
    tuwi’vaya. Noqw pay ōviy hapi piw pan nu’ Sinot Tiat pu’ qatsívaptsiwyuṅqamuy
    amumi hihta tuawi’tani, iqatsiy ep hiniwhtiqat akw’a.
  san-URD: یُونَسْ تُ یَتھا نِینِوِییَلوکاناں سَمِیپے چِہْنَرُوپوبھَوَتْ تَتھا وِدْیَمانَلوکانامْ
    ایشاں سَمِیپے مَنُشْیَپُتْروپِ چِہْنَرُوپو بھَوِشْیَتِ۔
  heb-LB: '@see-verse:LUK.011.029'
  caf-NT: '''Alha nts''e na''a Nineveh whut''en, ''en Jonah be huba whehóodal''en
    inle, ''et whuz na''a zeh ''en k''una''a k''an whudezulh dune, yinkak dune ye'',
    ''en be huba whehoodel''en tele.'
  mio-NT: Cuhva cati tuhun ra Jonaa chi ñivi ñuun Nínive―tacan ni cati tuhun tucu
    yuhu ra cuu sehe ñivi.
  srq-NT: Sã Jonás ndiqui raque sɨra rie ye tres días nae, sã mbia Nínive jenda echeẽ
    andu cote nae. Jonás na sɨ ra asaã mbia je. Mbia co mosenda je mae sayã tasaã.
  kje-NT: Yunus man minle i'in konoin onne penia namwali tanada man lewlewen manin
    kota Ninewe. Ya'u, ma namwali Ri Mormori Anan, amwali tanada ku eniyeni naise
    onne haenhi.
  gaz-gaz: Akkuma Yoonaas mallattoo saba Nanawwee ture sana, Ilmi Namaas mallattoo
    dhaloota kanaa ni taʼaatii.
  kud-kud: Wuwuna Yona yana paihowa ainaena Nineva hihahanapuine ebeha iya Yaubada
    ainaena ilaoma. Dova hinage yau Tomowa Moihagu yagu paihowa aidiyena omiu yaso
    teina amhanapuigau ebeha Yaubada ainaena yalaoma.
  urb-NT: Yman te Tupã je'ẽha pandu ame'ẽ ke Jon. Pira keruhũ pusu ngi Jon uhem rahã,
    nini ok ta pe har ta usak ehe rahã, a'e ke Tupã muwyr, aja ukwa katu. Aja ihẽ
    tĩ. Manõha ngi ihẽ akwera katu ahem rahã, ihẽ ke Tupã muwyr, aja pehẽ pekwa katu
    ta tĩ. Aja jõ pehẽ pe amujekwa ta. Awa ihẽ tĩ. Tupã je'ẽha rupi ajur.
  fra-LSG: Car, de même que Jonas fut un signe pour les Ninivites, de même le Fils
    de l’homme en sera un pour cette génération.
  san-HK: yUnas tu yathA nInivIyalokAnAM samIpe cihnarUpobhavat tathA vidyamAnalokAnAm
    eSAM samIpe manuSyaputropi cihnarUpo bhaviSyati|
  cak-SNT: Ruma incheꞌl xbꞌanataj riqꞌuin ri Jonás, xucꞌut chiquivach ri vinak ri
    xaꞌcꞌujieꞌ ojier can chupan ri tanamet Nínive, chi ja ri Dios takayuon-pa richin.
    Y quireꞌ jeꞌ ri xtukꞌasaj ri Xtak-pa chicaj chi xalax chiꞌicajol, xticusas richin
    jun señal chiquivach ri vinak vacame.
  uvh-uvh: Ka kane tangkunang ka wa tim Jona wari Niniva yong u tanga yangtintingneinga
    aming wari kudi ka u kanga Anutuga' tubobu urang suking ningsa' ka inga' yara'ganang
    undu' Amingning Tim Iyak naga tinga kanga aming wari Anutuga' tubobu sukni'ga'.
  ino-ino: A'ke'ainaka Yona'a hu'nea kava'mo'a inake huno hane'ne ala faya'mo'a Yonana
    asaka huno na'kaitekeno aole'ae mako'ae afina aipafi mai'neana Ninive kumate mai'naya
    vaya'aife avame kava huno apaveli'neane. Nakaeya ko'ku'napati e'noa ve'ka vaya'mo
    alinate'nea ve'kamo'na meni afina mai'naya vaya'aipi ani akufa kava hu'na avame
    hu'na lapavelikoe.
  gnn-gnn: '@see-verse:LUK.011.029'
  yal-yal: Nabi Yunusa findi taxamasenna ra kii naxan yi Niniwa kaane xa, n tan Muxuna
    Dii Xɛmɛn findima taxamasenna ra na kii nin iki muxune xa.
  cnt-NT: Ia₁ le₂në₅ juɨ₁lia'₂ Jonás ca₂lɨin₃ caun₂ léi₄ të₂le₃ ja₁con₂ dsa₂ i₂jme₁chan₂
    Nínive jmɨg₄ jaun₂, le₂në₅ bá₄ ján₃, Jaun₅ dsa₂ mɨ₂güɨ́g₃ léin₂ caun₂ léi₄ a₂jáng'₃
    jág₁ dsau₅ ja₁con₂ dsa₂ i₂chan₂ jmɨg₄ në₃.
  tif-tif: 'Siin sawaalak kawu, God ami weng tem bakayin tunum Jona ayo almi abip
    kaa kela umbilin tunum miit kusnum ma imi abip win finin dukum Niniva yo, kala-laabip
    kawu, Niniva kayaak iyo bokoya-lomda: Kibi kukup mafak kulu kanun-umbip kuluu
    kulaalin o, kal-bomda bokoya bokoya ke-bisa ultap, Dukum Ami Man Nali tal kamala
    kulaami unang tunum bom-bilip kiita bokoya-lomdi: Kibi kukup mafak kula kanun-yaabip
    kuluu kewin o, kalalila bakayon o, kala talsi no.'
  nlx-nlx: बोगवानान वात होमलाड़नार योना निनवेन माणहान केरता निसाणी ठिरेल हेते, तिहेस
    केरीन माणहान बिटोख ज्यी टेम ने माणहान केरता एक निसाणी हे।
  apw-NT: Jonas nṉee Nínevehgee daagolííníí bich’į’ be’ígózįh alzaahíí k’ehgo shíí,
    nṉee k’ehgo Niyááhíí, daałinolt’įįłíí bich’į’ be’ígózįh doleeł.
  gum-gum: Jonásma Nínivesrø warab misaameraimbe chigøben kønrrab kuitamab isua asha
    kømig kønrrai nune treeg pasrig køn cha. Treetøwei na, Møg Misra Arrubikkucha
    møin kwaløm misaameraimbe isua asha kømig kønrrai pasrig kønrrun cha.
  not-NT: 'Piquemocotaiguëri Jonás jirai, iniguëri omaganiro canianiro iguibeguinte
    sima. Maba cataguiteri inë tsomagui, aro icomarangairi onamijaquë ora irogóontaigabaquimari
    Nínebesati cara igáqueri Jonás Tosorintsi. Aisa nacanta Naro: aiquenta pigóontaiguëna
    cara igáquina Tosorintsi; nangamaque, ongaraque maba cataguiteri nanganiatanae
    Naronta paniacha Jonogaguitequë, nomatsiguengatapë cara niboguë yaca quibatsica.'
  plu-plu: Minikwak ku samah ig amekene Jonas wiwhpika abetitak miyaka, in humaw arekhetni
    gitkis nerras hiyeg apitnenepwi paytwempu Nínive ku ig inyerwa ekkene Uhokri giwn.
    Nah ku pariye wageswe awayg amadgaya inin, nah hawwata. Ku aysaw nah wiwhpika
    abetitak miyaka in humaw arekhetninek gitkis hiyeg ku akak inin ku nah inyerwa
    ekkene Uhokri giwn.
  iou-iou: Jona terak imaka ahäŋkuko unitä ämawebe Ninive komeken nanik ŋode yäwoŋäreŋkuk;
    Jona uwä Anutu-ken nanik. Udegän, Äma Bureni-inik terak imaka ahäwayäŋ täyak unitä
    äma äbot in ŋo ŋode api täwoŋärewek; Äma Bureni-inik uwä Anutu-ken nanik.
  ntp-NT: Poduucai ʌʌpʌ giñootoi Diuusi. Aanʌ ʌrʌgai ismaacʌdʌ viaa ʌmo sʌʌlicami
    dai aagidamu aanʌ sivi oidacami sai ugitia agai ʌʌpʌ ismaiʌma duucai gʌntʌtʌgituagi
    dai camaisoimaasi ivuaadagi.
  rai-rai: Maa Ionaa ia a wakilang karom a taara Niniwe, lenkaai maa Natu ra Muaana
    ia a wakilang karom a taaun taara mi.
  haw-1868: No ka mea, me Iona i lilo ai i hoailona no ko Nineva, pela e lilo ai ke
    Keiki a ke kanaka no keia hanauna.
  ffm-ffm: Sabi no Yuunusa laatanorii Niniwenkooɓe taagumansa nii, hono non Ɓii Neɗɗo
    oo duu laatanortoo yimɓe oo jamaanu taagumansa.
  arb-NAV: فَإِنَّهُ كَمَا كَانَ يُونَانُ آيَةً لأَهْلِ نِينَوَى، فَهكَذَا أَيْضاً
    يَكُونُ ابْنُ الإِنْسَانِ لِهَذَا الْجِيلِ.
  cop-CNT: ⲕⲁⲧⲁ⳿ⲫⲣⲏϯ ⲅⲁⲣ ⲉⲧⲁ ⲓⲱⲛⲁ ϣⲱⲡⲓ ⳿ⲛⲟⲩⲙⲏⲓⲛⲓ ⳿ⲛⲛⲓⲣⲉⲙⲛⲓⲛⲉⲩⲏ ⲡⲁⲓⲣⲏϯ ϩⲱϥ ⳿ⲡϣⲏⲣⲓ ⳿ⲙ⳿ⲫⲣⲱⲙⲓ
    ⲛⲁϣⲱⲡⲓ ⳿ⲛⲧⲁⲓⲅⲉⲛⲉ⳿ⲁ.
  adz-adz: Nam idzuwai waꞌan da Yona ugu isu nam santingꞌa garam Niniwe ibi arangan
    iba imingꞌ Anutu gin, da nam idzuwai waꞌan da Garam Narunggan ibinigi bungꞌ asu
    nam santingꞌan da utup gubuꞌ aruani.
  sri-sri: Iripoegue Marĩpʉ Jonárẽ Nínive wãĩkʉri makã marãrẽ weredorederosũ yʉre
    ããrĩpererã tĩ́gʉ̃rẽ dapagora marã masakare weredoremi.
  nal-nal: Avuna Jonaa, naan a vaakilanang Nakmai xa ra vatangin sin aubina in Niniwe,
    malasing saait bani Naata Rapti xana balas a vaakilanang aaxan a watkul angkari
    taning.
  kyq-kyq: Aan gɔɔ nakŋ aan do Yunus ki jaay taaɗ jeege tun Ninib ki taa an kaakŋ
    jeel ro ki Raa ɓo ɔlin̰o gɔtɗe ki se, *Goon Deba se utu Ꞌtɛɗn bin kici, taa Ꞌtaaɗn
    jeege tun duni kɛn ɓɔrse se, an Ꞌkaakŋ jeel ro ki naan̰ kic Raa ɓo ɔlin̰o.
  kwd-kwd: Nga 'ola ne'e lau fala Jona, 'e 'ilaka'u nga ma'etooto ne'e faate'enia
    fana ta'a 'i Ninifa na'a ngaia 'e leka mai fa'asia God. Nga 'ola na te'e lau agu
    'e 'ilaka'u nga ma'etooto ne'e faate'enia na God 'e kwate nau mai, nga Wela na
    Wane, fana ta'a na alata lo'oo.
  ded-ded: Niniwe taonggac ngicngac yeneng negensinggegecdeac Kebungo Yonaaru faka
    kuhagoc meec. Nga siriha imocngoc Ngicac Medac yengenaoc ngicngac yomocngo negensinggegecdeac
    fakaya kuhagoc meude.
  ewe-ewe: Elabena ale si Yona nye dzesi na Ninivetɔwoe la, nenema ke Amegbetɔ Vi
    la anye dzesi na dzidzime siae.
  nuy-nuy: Naagi-yung na-Jonah niga ni-yanggi, nga wani-bajiyini anubani-rruj ana-lhal
    wu-mayini Nineveh, anu…bani-yunggaj. Yagu anaani wiij-nguynju aḏaba, ngaya-waj
    na-Niwiyayung na-Wurrujung-jinyung, ngaya-waj anamba-bajiyina nugurru warra-wurru-wurruj-guy
    aḏaba.
  cop-BHC: ⲔⲀⲦⲀ ⲪⲢⲎϮ ⲄⲀⲢ ⲈⲦⲀ ⲒⲰⲚⲀ ϢⲰⲠⲒ ⲚⲞⲨⲘⲎⲒⲚⲒ ⲚⲚⲒⲢⲈⲘⲚⲒⲚⲈⲨⲎ ⲠⲀⲒⲢⲎϮ ϨⲰϤ ⲠϢⲎⲢⲒ ⲘⲪⲢⲰⲘⲒ
    ⲚⲀϢⲰⲠⲒ ⲚⲦⲀⲒⲄⲈⲚⲈⲀ.
  buk-buk: Anötö kêkiŋ Jona têŋ lau Ninewa gitôm gêŋ dalô daŋ, ma ŋalêŋ tigeŋ gêŋ
    naŋ oc hôc asê Ŋamalac ndê Atu, naŋ oc ti lau têm dindec-ŋga si gêŋ dalô.
  pri-NT: Ba wàépwiri ê câmu kêe tà tèpa âboro wâ Ninive [pâ, nye wà Pwiduée na ia
    é cùrué pâdarirà]. Â wàrapwiri [ê pwina o tèepaa tôo] *Pwina naîri âboro, na o
    câmu tà tèpa âboro nabà.»
  zpq-NT: Na' ca dan' goc c̱he Jonásen' blo'en beṉe' Níneve ca' Diosen' gwseḻe' ḻe',
    ca'cze dan' gac c̱hia' gwlo'en le'e zoale ṉa'a Diosen' gwseḻe' neda' golja' beṉac̱h.
  por-TFT: Depois de Jonas estar dentro de um peixe enorme por três dias, Deus fez
    um milagre para fazê-lo viver de novo. Ele deu testemunho a respeito disso para
    que o povo da cidade de Nínive cresse na sua mensagem. Deus vai fazer um milagre
    semelhante para mim para que vocês que têm visto o que eu, aquele que vim do céu,
    tenho feito, creiam na minha mensagem.
  gwi-NT: Jonah t'ee kwaiik'it gwachoo Nineveh gwich'in nąįį eenjit gwigweelkįį nilii,
    ąįįt'ee Gwidinji' juk gweendaa dinjii nąįį ts'ą' gwigweelkįį heelyaa eenjit.
  gvn-gvn: Ngadiku kuyungku yalbaynja Jonah yurmbin, waralba kujin. Warngku kulurman
    kuyungku kalji-manin Jonah bubungu. Jonah juranku. Yinyaynka jana bama Ninevehmun
    binalman Godungku Jonah yungan. Ngayu yala Jonah. Ngayu wulay, warngku kulurmal
    ngayu juranmal baja. Yinyaynka yurra binalmal ngayu Godundumun. Ngayu yaba bamanga
    wubulbuku.
  nhy-NT: Porke ijkón ken Jonás omochij kej se señas para nekatej tlakaj katlej ochantiaj
    itech weyikan de Nínive, ijkón noijki Nej katlej onimochij nitlakatl nimochiwas
    kej se señas para in tlakaj de yin tiempo.
  asm-FB: কিয়নো যোনা যেনেকৈ নীনবিৰ লোকলৈ চিন হৈছিল, তেনেকৈ এই কালৰ লোকৰ ওচৰত মানুহৰ
    পুত্ৰই চিন হব।
  okv-okv: Eto Jonah na da Ninevah embomeni ta degi do enu kia avo Embo ta Meni na
    ungo eha miteva amita degi au kesova.
  mxt-NT: Tari ra Jonás cuvi̱ ra seña chi ñáyɨvɨ ñuu Nínive ta cha naha, tyicuan caa
    tucu yuhu Rayɨɨ cha quichi nya gloria, cuví tari noo seña chi ñáyɨvɨ cha iyó vityin.
  tzo-NT: Hech chaj c'u che'el laj sna'ic ti yanlum crixchanoetique ti te nacajtic
    ti Nínivee ti tacbil ibat yu'un ti Diose ti Jonase, hech ono'ox uc chlic ana'ic,
    ho'oxuc ti li'oyoxuc ti balumil ti ora to, ti ho'on tacbilun tal yu'un ti Diose,
    ho'on ti co'ol crixchanoucutique.
  ind-AGS: Dengan cara yang sama Yunus menjadi tanda bagi orang Niniwe, demikianlah
    Anak Manusia menjadi tanda bagi generasi ini.
  omw-omw: Ionaava mwitaa mwitaa huvata Niniveqinaahua mwianra ntapihi kyeta tiqata,
    Kotiva mwia kyaahaqa hi variho, turave. Nte mwatani mwatatai nraaqiaravama varuqo.
    Nkye mwaa entara varia nraakye qorahua ni okyarara ntapihi riaate tina, nte Ionaava
    hinte hianinrave.
  yrb-yrb: Jonama Niniwe suro buna ereta uiro eta, enanari i Ba Eme Sini Amarama buna
    ereta ufiro ewa ibinita uwarama efoita wei.
  maa-NT: Koni s'ín komàt'in Jonás, jñà xi̱ta̱ na̱xa̱ndá Nínive kijtseè jngoò kjo̱xkón
    xi ndaà tjín, 'a̱n xi Ki'ndí‑la̱ Xi̱ta̱ xan‑la̱ yijo‑na̱, k'oa̱á ti̱s'ín tjín
    jè kjoa̱ xi sa̱ ko̱mat'ian; jñà xi̱ta̱ xi tjín i̱'ndei̱ skoe̱é kjo̱xkón xi ndaà
    tjín.
  mcq-mcq: Areri Jonara Ninava opuni aacha renajaꞌinaꞌe Ema Puni Harihijaho iviamai
    ea kaꞌene hiju jihipuni aacha rehuna.
  sus-A: عَننَبِ يُنُسَ قِندِ تْنشُمَ رَ نِنٍوٍكَيٍ بّ كِ نَشّ، عَدَ مَ شَ دِ قَن
    قِندِ مَ تْنشُمَ رَ نَ كِ نّ يِ وَشَتِ مِشِيٍ بّ.
  jpn-1965: というのは、ヨナがニネベの人々のために、しるしとなったように、人の子がこの時代のために、しるしとなるからです。
  fra-SBL: Car, de même que Jonas a été un signe pour les Ninivites, de même le Fils
    de l'homme le sera pour cette génération.
  yka-yka: Peggeˈ kuweˈ si Nabi Yunus hininang weˈ Tuhanin tandaˈ para si meˈ aˈa
    Ninibahin awwalley, damikkiyan isab aku, Anak Manusiyaˈin, hinang tandaˈ ku para
    si kaˈam meˈ aˈa kuweˈitu inin.
  mle-mle: “Mwiya tayir God dikidi ap Niniva tipa kidiy duw takwak simakadid Jawnaar.
    Di kiyadil pik adi nimadi kamiy yalaam nyi mugwul rikuw, ata maa wakwud. Atampik
    God dikidi ap simaka-kidaad kita kwanadiy duw takwak dayadi Mwamir.
  shp-NTPO: Ja Jonás iká iki, jato Diossen joi yoii kaa, Nínive jonibaon onankanti.
    Jaskáribiira ja jonin Bake, ja ramatian jaa jonibaon ja oinxon onankanti iti iki.
  aom-aom: Nineveh amo rajehu mae uehorovoröhego Jonah-hu mu röjëhijadëhi God-are
    A Maho naro ëhi jiëꞌe muohemu röjëhiꞌejöjo ave jaruvore raromaruje ariböviohuro
    mae uehorovevoꞌirarijego.
  geb-geb: Fhum Zonan hɨgi mirikor, ana Fhe Bakɨme Ninivan ki gumgi gu mbigi khɨvigi
    bigeŋ ma. Ntigem mbara muuŋgi, Fhe Bakɨme Guma Guar, ana ntige kha tugen hi gumgi
    gu mbigi khɨvi bigeŋ ma.
  eng-WYCLIFFE: For as Jonas was a tokene to men of Nynyue, so mannus sone schal be
    to this generacioun.
  bsj-bsj: Na wo Yunusa yilam yirom nubo nineba, nyo bi bwe nifire a yila yirom ti
    fiye kalllo wo wiye.
  cak-cak: Roma rija' xoc retal chiquivech ri aj-Nínive; quiri' mismo yin ri xitak-pe
    richin xinalex chi'icojol, yin retal chiquivech ri vinak erichin ri vacami.
  chf-NT: Uc'a ca' chich Dios u chi t'oc aj Jonás tuba u chänenob a'ajtäjob tä Nínive
    oniba, ca' a wälä ca' jini Dios u xe u chen t'oc no'on täcä que sutwänon de winicba,
    tuba a chänenla anela que cuxuletla badaba.
  tlf-tlf: Sugamiyok uyo God imi profet ko age weng kem baga-emin tinum Jona iyo ilami
    abiip uyo kupkaa unanbu no tinum miit maak imi abiip miton Ninive kutam iinom-nala
    e, Ninive kasel iyo bogopma, ‘Ibo kuguup mafak kanum-nuubip boyo kupkalin o,’
    age bogobe yakyak kemsa ulutap kale, Mo Tibil imi Man niyo tal kamano komi unang
    tinum albip ita bogobe-nili, ‘Ibo kuguup mafak kanum-nuubip boyo kupkalin o,’
    age baga-eman o ageta ti-sii ko.
  piu-2006: Yirriṯi Tjawunanya piitji tiṉangku kuuḻtjunkula kanyiṉu munga kutjarra.
    Tjiṉṯu kutjupangka piitji paluru yulkapatjunulpi kana kutu. Panyapa kulira tawunu
    Ninapanya ngurrara tjuṯangkuya kuliṉu, ‘Yilta, Katutjalu Tjawunanya kanaṉu.’ Palunya
    nguwanpa ngayulu, yaṉanguku katja, munga kutjarra mirri ngarrirra kanarrinytja
    nyakula nyurrangarri kulilku, ‘Yilta, Katutjalu palunya kanaṉu.’
  poh-NT: Jeꞌ reꞌ nikꞌor maj jeꞌ ricab chi reꞌ cꞌuhbal xiban i Jonas reꞌreꞌ xcꞌuhtunic
    queh aj Ni̱niwe chi reꞌ rajawric cu ar ru̱cꞌ i Dios xchalic, jeꞌ woꞌ reꞌ hin Acꞌunbe̱s
    reꞌ wilic wajawric chi quina̱ cꞌacharel, xa reꞌ woꞌ i cꞌuhbal nikꞌor naricꞌuhtunic
    aweh tak was tak nicha̱kꞌ cꞌachalca̱t tak chiwach rikꞌijil yuꞌna, chi reꞌ hin,
    hin i Pahbamaj chi Kꞌatal Kꞌoric.
  tue-tue: Nínive macãrã cʉ̃ʉ̃ tiiríguere ĩñarigue tiiróbiro mʉ́ã yʉʉ niipetira sõwʉ̃
    tiirére ĩñaãdacu.
  bjp-bjp: Jona i arae fakileng usuf fan Niniwe, ke Kalalik ken Kaltu sabin in arae
    fakileng usuf fanu na ulul igii.
  xon-xon: Uwumbɔr aah nan ŋa Jona pu na, ni nan ye limɔkl le ki tii Ninefa aatiŋ
    aanib. Kina le waah ga ŋa min Unibɔn Aabo pu na ga li ye limɔkl ki tii dandana
    aanib ngbaan.
  tzo-ZNT: Ti Jonase iyilic ti jniniveetique ti tacbil echꞌel yuꞌun ti Rioxe. Jaꞌ
    noꞌox yech chavilic uc ti stacojon tal ti Rioxe, voꞌon ti coꞌol crixchanootique.
  mpm-NT: Chi yɨvɨ ñuu Nínive ni ka nakuni i ja ni kaꞌan profeta Jonás maa jnuꞌun
    Yandios nuu i. Ti suni siaꞌan ruꞌu, maa Seꞌe Yɨvɨ Ñuyɨvɨ, kaꞌan ri jnuꞌun Yandios
    nuu roꞌo naa ra vijna.
  ots-NT: Guegue car Jonás bú de jñujpa pʉ mbo ʉ́r mʉy car ndo möy, cja̱ pé bi bøni,
    jin te gá cja. Nu cʉ mi̱ngu̱ Nínive bi cca̱htijʉ car Jonás, xcuí bøh pʉ jár mʉy
    car ndo möy, jin te mí cja, cja̱ por rá nguehca̱, bi hñe̱me̱, cierto xcuí mɛjni
    car Jonás ca Ocja̱. Hne̱quigö, car cosa ca xtá tjojcö, xta jñɛjmi ca bi tjoh car
    Jonás, pa ncjapʉ drí ba̱j yʉ cja̱hni yʉ i bbʉj yʉ pa ya, cierto, guejquigö dúr
    cja̱hni xpá bbɛnqui hua jar jöy.
  hoy-hoy: ह्यांग योना नीनवे अन्द लॉकुर्द साटी चमत्कार ठहरूसदुन, हांग अच मंळसा अन
    पार भी ई दुनिया अन्द लॉकुर्द साटी ठहरूस्यान.
  uri-uri: Ti apm wa tolpa yat, tol Jona pa klal a pike Maur Wailen kil plan tu wrong
    kinkpman a ha wail Ninipe, hi Warim Kpman a Melnum pa apm wa klal a hi wa plan
    kipm wrong kinkpman ak wang ti yat.
  amo-amo: Nafo na Yunana wa da so alama udu uniniva, nanere tutun gono nnit, ba so
    alama kiti nko kuje.
  pjt-pjt: Panya wati nyara palunya Godalu iyaṉu aṉangu Ninapanya nguraṟa tjuṯangka
    wangkara nguḻutjunkunytjaku, tjana kuranguṟu piiwiyaringkula Godalakutu aṟuringkunytjaku.
    Ka palu puṟunypa Godalu ngayunya Watiku Katjanya iyaṉu, kaṉa aṉangu nyanga kuwari
    nyinanytja tjuṯangka palu puṟunypaṯu wangkanyi kuranguṟu piiwiyaringkula Godalakutu
    maḻaku aṟuringkunytjaku.
  cwe-cwe: Kwaviya fanaviya Yona viyakalile chilaguso kwa wanhu wa Ninawi, ivo ivo
    Mwana wa Munhu kezakuwa chilaguso kwa wanhu wa ulelo uno.
  daa-NT: Asaan uudin taat nabi Yuunus kuuniytu maan kaak gaaraw ɗo gee ku Niniib,
    nun *Roŋ gemor oki naa kuuniye pa ɗo gee ku diŋka.
  mlp-mlp: Kwaziqmo Jona uliq ayahta anan Niniwe haqayta nab gwahtiqim on mataw gibilanta
    ham. Gibilenad in bilaqne God Niniwe on mataw hazizirib giqemeq gigo daq meqinta
    amenin negdaqta atowun in gigo hib os nog iyaq ham. Ad nazaqmo Mat Atatin in bilaqne
    God on mataw kam kabta hazizirib giqemeq gigo daq meqinta amenin negdaqta atowun
    in gigo hib os nog iyaqmo ham.
  ape-C: Seiwok Iruhin neshopok Jona nanak Ninive nakripesh Iruhin ananin baraen aria
    shape Ninive iri shakeshuk agabus yoweishi inahos aria shatanam shakon aparuh
    Iruhin. Aria eik shopunek ta ikripep namudok atin. Douk namudok aria eik Anudok
    Arman douk yatogur adurinyi arpen iri ta ipe kabi douk enen kak um ipak doukipari.
  bgs-bgs: Ukit katô ilumu ki Jonas, ikasóddór tô mga taga Ninibe na Manama tô igpapid
    kandin. Iring pagsik kani, ukit katô malumu kanak, kasóddóran katô mga manubù
    áknganni na Manama tô igpapid kanak na Igpamanubù.
  faa-faa: Kotimo Yona pusiesane, Ninefa aporo hinamomo hemakapusimo Kotimo Yonaki
    makata asiane Kotimo iaki tarisiapo. Tarisia ayiáka, Aporomanomo Táke anoane,
    maiya yumo aporo hinamo arisiaki nōmo tariakosapo.
  kik-kik: Nĩgũkorwo o ta ũrĩa Jona aarĩ kĩmenyithia kũrĩ andũ a Nineve, ũguo noguo
    Mũrũ wa Mũndũ egũkorwo arĩ kĩmenyithia kũrĩ rũciaro rũrũ.
  cap-NT: Yooz Ejpqui Nínive cjita wajtchiz z̈oñinacz̈quiz Jonás cjita z̈oñi cuchanz̈quichic̈ha,
    casticu tjaaz tjuñi maznajo. Jalla niitac̈ha siñalaqui, nii timpuquiz kamñi z̈oñinacz̈taqui.
    Niz̈aza Yooz Ejpqui arajpachquiztan wejr cuchanz̈quichic̈ha. Jalla wejrtc̈ha siñalaqui,
    jazta timpuquiz kamñi z̈oñinacz̈taqui. Anaz̈ iya c̈hjul siñalami tjaataz̈ cjequic̈ha.
  ksr-ksr: 'Qaa iikawaa kania ii kokaeŋ: Anutunoŋ wala eeŋanoŋ Joona wasiro Niiniwe
    yoŋoo batugianoŋ kema Anutuwaa aiweseya ano. Iikawaa so Siwe gomambaa Eja hoŋanoŋ
    kaaŋagadeeŋ ejemba tuuŋ kokawaa batugianoŋ asugiŋ uugia meleembutiwaajoŋ kuuŋ
    oŋoma aiwesegiaga koloowaa.'
  eng-TNT: For as Ionas was a signe to the Ninivites so shall the sonne of man be
    to this nacion.
  sbs-sbs: Sina mwababiri Jonasi chisupo kuvene Nenive, Linu ku Mwana wa Muntu mwabe
    chisupo kounu murahi.
  sue-sue: Gita Yona meni Anutura tani Niniwe emare gipenua. Da ago ine na Emara Mai
    meni Anutura tani ema bama be zeme nowera amire gipamunona awa.
  fra-NCL: Car, de même que Jonas fut un signe pour les Ninivites, ainsi le Fils de
    l’homme sera un signe pour cette génération.
  bhg-bhg: Aindabé, Jonah awa kariwa God mi Nineve embomainda yai pipisisina, awatedo,
    dá ango Embo da Mai awa kariwa God mi embomai iji einda iterada yai piari gara.
  snn-NT: Jonás yua Nínive huë'e jobo bainna raosi'quë ba'ise'e'ru yë'ë'ga, Riusu
    Raosi'quëreba ba'iguë, yureña bainna raosi'quë'ë yë'ë.
  atb-NT: Yonaq gi, Ninewe wà byù pê hí má kumlhá dut é su, haû Byu Yhangzo gi, shí
    pyat lhê é byu pê hí má, kumlhá dut râ nghut lhê.
  wro-wro: Kądjinu Jonah imiimbaie Nineveh ŋąria nąnja iŋgąniŋaiena, wunmąŋgọwu pitja
    enu I:dj' iŋko:lu woi marąŋunmąndjiri ąndja nąnja.
  cek-AK: Jonah loe Nineveh kaminawk khaeah angmathaih maeto ah oh baktih toengah,
    kami Capa doeh hae dung kaminawk ih angmathaih ah om tih.
  bkd-bkd: ta sa naul-ulahan hi Jonas iyan nabuhat ha timaan duun hu mga taga-Ninive.
    Iling daan ha sa maul-ulahan ku asem siak sa Suled hu Kaet-etawan iyan mabuhat
    ha timaan diyan ta inyu.
  ctu-76: Che' bajche' ti ajni Jonás ti jump'ej seña ba'an jini quixtyañujob año'
    bʌ ti Nínive ti ñoj oniyix cha'an bajche' ti ujti yic'ot Jonás. Chʌ'ʌch je'el
    Joñon i Pi'ʌlon Quixtyañujob mi quejel cajñel ti jump'ej seña ba'an ili quixtyañujob
    año' bʌ wale cha'an bajche' mi quejel cujtyel je'el.
  lac-NT: Soc yerob winiquirob uch ich u cajar Nínive tuchi'ta'b ten C'uj Jonás. Baxuc
    ten ―quij Jesús―, soc a wer caj u tuchi'tajen C'uj xan.
  xla-xla: Adipalati, Godta Yona dla koko hauwatapo Niniba so dla imuwapo, ya꞉ta ikadepe
    Yonaye tane duwa kokoye. Epapedeme Opa Yami dla koko woyamolowe mape wata oloma
    hema ha꞉ha꞉ so watle imelepe, Godtapo ikadepe ya꞉ye tane duwa kokoye.”
  xav-NT: '@see-verse:LUK.011.029'
  cuk-cuk: ”Ar igi Jonás Nínive-dorgan-e-wilubganga-gusa, deyob, ani Dule-Machi, dulemar-emi-dula-gudidimaladga
    oyolemogoed.
  tbf-tbf: E Iona a nga tsorubeit mi totourlekier sibu Nineve. Malan mo, e Natuon
    mi Ka eie ta so tsorubeit man totourlekier mi kuoluon ine bu ra.
  uig-CYR: Чүнки Юнус пәйғәмбәрниң өзи Нинәвә шәһиридикиләргә аламәт-карамәт болғиниға
    охшаш, Инсаноғлиму бу дәвиргә йәнә шундақ болиду.
  ikw-NT: Lele kpa Jona bụ nhne elekema ke ele Ninive, ọ bụ kpa Nnwọ ke Badnụ jọobunu
    ebiri ka.
  khs-khs: 'Koteyawa Yonawa hamone e seyawa Ninifa sena kesale amoke matanemita: Koteyewi
    Yonama timiya amowa Koteyewi ima wayakeye. Waya amunuse Sena Sa: Newana ikila
    yemi sena kesale kiwa falela a sitala weyama Neyewi waloma:na:keye.'
  dwr-ENT: ጋሱካ ዮናሲ ኔኔዌ ካታማ ኣሳው ማላታ ጊዶዋዳን፥ ታኒ፥ ኣሳ ናዓይካ፥ ሃ ዬሌታው ማላታ ጊዳና።
  pma-pma: Merikel koa kistal en Siona rie lati keke selusien koa Ahi sani mini keke
    vahit meseini min me-Nineva keil vi anatin. Hemukonek, Ahi houmoni hesuvali en
    Natin Meatin, vatie lati min meatin keil ten avong kosa keke selusien onen vi
    anatin.
  atd-NT: No ogkounawa si Hunas to impoindan to mgo otow no taga Ninibi dongan, woy
    sikoddi no Kakoy to Koot-otawan kai to tano, sikoddi ian ka indanan to mgo otow
    no ogkootawan kuntoon.”
  tel-2017: యోనా నీనెవె పట్టణ వాసులకు ఎలా సూచనగా ఉన్నాడో ఆలాగే మనుష్య కుమారుడు ఈ తరానికి
    సూచనగా ఉంటాడు.
  hat-BSA: Paske menm jan ke Jonas te vin yon sign pou Ninivit yo, menm jan an Fis
    a Lòm nan va ye pou jenerasyon sila a.
  top-NT: Xlá ca̱li̱ma̱lacahuá̱ni̱lh ixlatáma̱t tí ixtalama̱na nac Nínive xlacata
    Dios ixma̱lakacha̱ni̱t, pues aquit Xatalacsacni Chixcú na̱ chuná cama ca̱li̱ma̱lacahua̱ní
    quilatáma̱t cristianos xala jaé quilhtamacú xlacata Dios quima̱lakacha̱ni̱t.
  msk-msk: Kadini tyatabangan nang Dios si Jonas na lyaramon nang dagdagu na isda.
    Yang pagtabang naan kang Jonas yaan yang pagpakatigam sang manga otaw dig Ninibe
    na matungtung na yang Dios yang gasogo kanaan. Maynaan oman yang pagpakatigam
    nang Dios kamayo na yang Dios yang gasogo kanak.”
  gyr-NT: Inungar Jonás poromondɨisa secoi ava Nínive pendar upe, ẽgüe ehi aveira
    niha Ava Rɨquehɨr reco pɨpe oimera poromondɨisa ava cũriteindar upe.
  kmh-kmh: '@see-verse:LUK.011.029'
  ukr-ONPU: Бо як Йона став для ніневійців знаменням, так буде й Син Людський для
    цього роду.
  emi-emi: Nongina emua arau ta nau Jona, ia ghe aimatootoongana ta taumattu nge Ninive,
    aue enongina Natuna ateva Taumattu ngateva tale lo ateva oia vituu.
  zpv-NT: Laꞌh gahca ziga guhca Jonahs tuhbi sehn par bwiinn guihdxyi Nínive, ziꞌchi
    gahca naꞌh, ziga naan Lliiꞌn Dxiohs nin naa ndxiꞌhw, gacaꞌhn ziga tuhbi sehn par
    bwiinn raꞌ nin nabahan nnah.
  gux-gux: Nani Jonasa n den tie sinankeeni Ninife dogu yaaba po maama, o Joa Bijua
    moko baa tua sinankeeni moala niba po yeni.
  kos-kos: In oapana ke mwet palu Jonah el tuh sie mwe akul nu sin mwet Nineveh, ouinge
    Wen nutin Mwet el ac fah sie mwe akul nu sin mwet in pacl inge.
  ibo-ibo: Nʼihi na dị ka Jona si bụrụ ihe ịrịbama nye ndị Ninive, otu a ka Nwa nke
    Mmadụ ga-esi bụrụkwa ihe ama nye ọgbọ a.
  yml-yml: '@see-verse:LUK.011.029'
  ory-ory: କାରଣ ଯୂନସ ଯେପରି ନୀନିବୀ ସହରର ଲୋକମାନଙ୍କ ପ୍ରତି ଚିହ୍ନ ଭଳି ହେଲେ, ମନୁଷ୍ୟପୁତ୍ର
    ମଧ୍ୟ ସେହିପରି ଏହି ଯୁଗର ଲୋକମାନଙ୍କ ପ୍ରତି ହେବେ।
  bzj-bzj: Weh mi hapm tu Joana da-mi wahn sain fi proov tu di peepl dehn da Niniveh,
    dat Gaad mi sen hihn deh. Sayhn way, weh wahn hapm tu di Son a Man wahn bee wahn
    sain fi dis jenarayshan dat Gaad sen ahn tu.
  chk-chk: Pun usun Sona a eu asisil ngeni ekewe aramasen Ninifa, iei usun Nöün Aramas
    epwe pwal eu asisil ngeni ei täppin aramas.
  ssd-ssd: Nineve mbal Yona mbolŋge Kuate tuku saŋgri kaŋgernaig. Nu kualegaŋ fuŋgul
    sinamŋge ait armba minmba keŋnu abo ŋak mayok kina. Tane ye Ndindo Katesek Taŋgo
    mbolŋge wam taŋaŋ kaŋgeramŋgaig.
  acr-TNT: Ma jelaꞌ pachaꞌ ri Jonás xoluꞌana jun cꞌutubal chiquiwach ri aj Nínive,
    jecꞌuriꞌlaꞌ Ralaxel Chiquixoꞌl Ticawex coluꞌana jun cꞌutubal chiquiwach ri ticawex
    re wakꞌij ora.
  rop-rop: Det mesinja bin gibit woning langa detlot pipul langa det taun gulum Ninaba.
    “En lagijat du ai gibit woning langa ola pipul iya tudei.
  mee-mee: Iau ka role minmina kurumea, Iona lelengana ma killa te ta ragau re ngae
    Niniva pala ka tongana kena mana ma inae Agau Tuna ka la i a killa te ta ragau
    reke momo sonrau.
  mwf-2018: Yu, kardu nhini-wa Pule ngala Yile neki manthibirnu-yu ngarra ku ngurlmirl
    ngala thangunu-yu. I nhini kardu pangu Nineveh-ka the-wa pumebaththa punni Pule
    ngala Yile neki-ka ngala-wa thathpirr. I mange nginipunh nhini deyida mani ngay,
    kardu ngarra da kangkarl kathu ngurdamnarrathut-ka nhini Yile neki deyida mangiyibirnu-deyida-nu,
    i kardu pubamngingkardunu-yu.
  dif-dif: Ngangau worderu Jonas Ninivilani malka nganana wonti, jeruja bakana Kanaia
    Ngatamura nunkangupini ngujani malka nganala nganai.
  gam-gam: Kamasa God iwa Jona boll kogo dongall yeika, dumo Ninipa una kani mal,
    ipon Una Wombe wal embe mal yenda ye kanne we dji.
  nou-nou: Edo binga sari embo Jonah da yei ro isira awa Nineveh nati embobo da yei
    isaga da gari awa isira. Da awodo ro Mamo da mei embo isira ainda yei adira awa
    embo boroko atera ainda yei isaga da gari adira.
  mqb-NT: Kawa ana Mbərom sə ɗakay anan mazlaɓ sə sləmay anahan anà ɗo sə Nəniwe
    ahay tə masuwayan sə təra pə Zonas ata nà, nen, Wan su Ɗo, həna ɗukwen ni təran
    anà ɗo sə biten ahay nə matanan re.
  ape-B: Seiwak God nakagas Jona nanak Ninive naklipech God ananin balan chape Ninive
    ulimu chukenyuk agabus yowenyi ali chutanamu chukanu apaluh God. Ali yek chopuk
    eke iklipepeyen namudak ati. Douk namudak ali yek Anudak Alman douk yataglu aduligeinyi
    elpen uli eke ipe kobi douk anagu mag umu ipak doumeipali.
  grc-F35: Καθὼς γὰρ ἐγένετο Ἰωνᾶς σημεῖον τοῖς Νινευΐταις, οὕτως ἔσται καὶ ὁ Υἱὸς
    τοῦ Ἀνθρώπου τῇ γενεᾷ ταύτῃ.
  cav-NT: Niniveju anicuare cuanaque Jonás eje bucha jucuareque bahue juatsu, tunajatu
    adebacuare tuque Yusura tuna Yusuja quisarati cueja ishu cuadishahuaque. Tumebaedya
    micuanara IQUE ECUITA eje bucha judadiyaque baatsu, tuque micuana adebadadiya
    ique Yusuja ecuadishaque.
  kgp-NT: “Jonas vỹ cidade tỹ Nínive tá ke ag mỹ Topẽ vĩ tó ja nĩ, kỹ ag tóg ti vĩ
    mẽ há han ja nĩ. Ẽn ri ke han jé sóg ke mũ, ãjag mỹ. Tỹ sóg ẽprã ke fi kósin ẽn
    nĩ,” he tóg.
  bvd-bvd: Sa Dionaa, nia na fafaataia God fuana toa 'i Ninifaa ne God fale nia mai
    fua daka suana. Nau 'Alakwa nia Wane, nau na fafaataia nia God fuamolu toaa nee
    'i tari'ina, ne God fale nau mai uri molu ka suaku.
  ukr-1871: 'Бо, як Йона був ознакою Ниневянам, так буде й Син чоловічий кодлу сьому:'
  apz-apz: Hohonta yoꞌmayo Jounamo uꞌmaꞌmentiso somo aꞌamu Ninifoso uhwonontɨfi hofɨko
    huno ole umento, Anɨtu Jounamo lonehwatɨmentisofoho. Oso hopaso yoꞌmayo ngko Aꞌamufe
    Hwomu sohwoꞌnɨmo nɨꞌmante soꞌno olohonta aꞌamu humawoꞌnɨngkohofoso nohonɨngkujoꞌno
    hofɨko huno ole uyono. Anɨtu ngkimo nɨhwatɨmentiso hwoꞌnyoho.
  eng-AOI: '@see-verse:LUK.011.029'
  yon-yon: Yona yaa kwanoon kuu Ninevadan yaa dud korokboon. Kwamune areb kuu Karub
    Ye Mingki kangkon kibik doriibdan yaa korokbaneen.
  poi-NT: Dios iwadáy jém Jonás tu̱m señal iga jém Nínivepɨc pɨxiñt́am wɨa̱iñ iixyaj.
    Jesa̱pt́im aɨch jém aMiññewɨɨp Sɨŋyucmɨ atsɨ́y juuts tu̱m señal para jém it́yajwɨɨp
    sɨɨp.
  wuv-wuv: Jonah, hia ale'ei hilala a'a ei Nineveh. Ana ale'ei ba mei Na'uu Rama'a,
    hia hilala a'a feni tawe feni.
  quf-NT: Chaqa Dyus imanutaq Jonaswan uk milagruta ruratin Ninivimanta runakuna kriyiranllapa,
    chaynullami Dyusmanta Shamuq Runapis wanur kimsa diyamanta kawsamutinraq kay tyimpupi
    runakunapis munarqa intrakanqallapa.
  yuw-yuw: Osuc wömai Yönaho toroc kiap au tuna Ninive nanoho angga tuctugo kombigung,
    Yöna yui Kopotorochon amna. Oro worochon torocgon wömai Amnahon Manano yu toroc
    kiap au tuna owi amnaho wo angga ingoroc kombiup, yui boinno sinom Kopotorochon
    amna itac.
  hus-NT-1971: Nix ti jayq’ui’ pel i tsu’bixtalab abal c’al an Nínivejibchic ti biyal,
    ani jahua’ ne’ets quin labith t’ajchine nana’ tin Juntal patal an inicchic jats
    tata’chic ca t’aja’ ti cuenta ti tsu’bixtalab c’al u ey.
  med-med: Unt, Ninipa kona peng ila painui wu Jona ni, Got nga to rondpa moⱡnga,
    wamp ndi kandrʉng. Uⱡ ei mel ku, akup ui ila Muⱡʉl Wu Kupa ei, Got nga to rondpa
    ya rʉk ila morum.
  bch-bch: Ngansa lalaede mambe Iona iman kilala ngan gid panua Ninive ad mugaeai,
    tota Eaba Inat ga iman kilala ngan gid panua labone ad pade.
  cco-NT: Jo̱ laco̱ꞌ Fidiéeˇ casíiñˋ i̱ Jonás do e niguiáiñꞌˉ do júuˆ quiáꞌˉ dseaˋ
    do jee˜ jaléngꞌˋ dseaˋ i̱ calɨséngˋ fɨˊ Nínive, jo̱ lajo̱b cajo̱ casíingˋ Fidiéeˇ
    jnea˜, dseaˋ i̱ cajáˉ fɨˊ ñifɨ́ˉ e lɨ́ɨnˊn jaangˋ dseaˋ jmɨgüíˋ, e niguiaaˉ júuˆ
    quiáꞌrˉ jee˜ jaléngꞌˋ ꞌnʉ́ꞌˋ.
  deu-1951: Denn gleichwie Jona den Niniviten ein Zeichen war, so wird es auch des
    Menschen Sohn diesem Geschlechte sein.
  alq-ALGNT: Apitc Jonas ka ag8acimagani8ipan nibikag, kakina a8iagog Ninip (Ninive)
    odenag ka tajike8agobanen ogi kikendana8agoban Kije Manidon egi ijinija8andjin
    ini Jonasan ododenami8akag. Midac pejig8an nogom nin, Ka pi Anicinabe8iidizodj,
    a8iagog nogom ka te8adj niga kikenimigog Kije Manidon egi pidjinijaojindjin.
  ixl-NNT: As ech u kꞌuchbꞌal tetz VIKꞌAOL U NAJEꞌ tuk unbꞌan sevatz echeꞌ uvaꞌ kat
    ibꞌan u Jonás vatz unqꞌa aa Nínive.
  boa-NT: Muuráhjáa dííbyeke muhdú tene pájtyénetu Níínibé múnaa waajácú ɨ́mɨáánéjuco
    Píívyéébe dííbyeke wálloóne. Ahdu muurá Mɨ́amúnáájpidívúu o ípívyéévéébeke tene
    pájtyénetu mɨ́amúnaa waajácuú dityée iímíjpyeténe ipájtyeté Píívyéébe oke wálloóne.
  quh-NT: Jonaska uj ricuchina carka Nínive llajtapi tiyacoj runaspaj. Ajinallataj
    noka, Diospa cachaska Runanpis, uj ricuchina casaj cunan p'unchay runaspaj.
  kwi-kwi: Jonásne Nínive pɨpulura uztuza Dios pit kainanara. Kawarain Ampu namtɨtmikane
    ma uztuza Dios pit kainanamtu.
  agm-agm: Sandɨ apaapɨmaato amɨ jɨhura Jonaaho kaindɨhandɨ isɨhiya Niniwehandaahiyai
    nunjataise. Aihɨ amɨ wanɨ kɨmura namoyaatɨwɨ bimohiyɨhiyaatangi nasisataise.
  ubr-ubr: On eta kaitamomai aubairuruotin Jonah on baiyoboen ba osi sabu Nineveh
    yangan auris, on mes Orot Natun on arimon baiyoboen ba sabu ari nin semama auris.
  tsw-NT: Cine Yunana da̱na̱i iroci e ekere a ama a Niniva,† ne ɗa Mawun ma Vuma moo
    oꞌwo a mantsa ma nda.
  cax-NT: Ta arrti Jonás señarrti tücañe ümo bama pohoso au manu pueblurrü Nínive.
    Arrüñü Ñemanauncurratoe Ñoñünrrü isiatai señarrüñü ümo bama macrirrtianuca arrüna
    tiemporrü caüma.
  aia-aia: Ni taha na to'o tanaa Jona 'e ha'ara tanaraaui inoni na'i Ninive do'ia
    God na ha'ataaria mai. Ma o'asi ro'u, ni taha nai to'o tanaau, i Garei Inoni,
    'e ha'ara tana'amou do 'inau 'au boi baania God.
  srp-1865: Jer kako što Jona bi znak Ninevljanima, tako æe i sin èovjeèij biti rodu
    ovome.
  agt-agt: Te linintuk bit na ikanen kapye na neadwa ta mekatallu araw a natolay hala
    i mina Honasen, a yen ya nakaitan na taga Ninaba kiden ta Namaratu ya nangidob
    tentu, a nagbabawi kid hapa gafu ta nepadangag ni mina Honas tekid. Ammi ya itta
    in sin nga mangipadangag tekamuy a pake malmalalaki para ammi te mina Honasen,
    a soysoyan muy haman ya uhohug na tekamuy. Ammi am nasin sangaw ya Tolayin taga
    Langit a matolay hala sangaw ta kuman ni mina Honasen, a yen sangaw ya pakaitan
    muy ta Namaratu ya nagafun na. A sangaw ta araw na pangpa-gang na Namaratu a ya
    taga Ninaba kiden ya mangpaliwat tekamuy gafu ta awemuy nangurug. “A yen para
    sangaw ya takday mangpaliwat tekamuy ya babbayen ari ta lugar na Syiba, te nagafu
    haman ta pake adayu na lugar, petta dangagan na ya amu ni mina Ari en Solomun
    nga neatad na Namaratu tentu, ammi ya itta in sin tekamuy a pake malmalalaki para
    ya amu na ammi te mina Solomun, a awemuy haman kurugan.
  lug-lug: Kubanga Yona nga bwe yali akabonero eri abantu b’e Nineeve, n’Omwana w’Omuntu,
    bw’ajja okuba eri ab’omulembe guno.
  yby-yby: Jona maya lahawamidana ohumanau lemeko loweki makoki yupeka le hulikoko
    helekolo noibokutima aku Ninive wewenasida dowisalo niseko aya ga wetome oko lo
    bibomidana asako nemo okulumauti we uti maya oliwaki adoha nesa elewoleya le soto
    molakoloe.
  heb-heb: כי כאשר היה יונה לאנשי נינוה לאות כן יהיה גם בן האדם לדור הזה׃
  mpp-mpp: I yangucte, Yonala maa fikewec, yogo Niniwe taonte ngic-ngigac yengi nganiibong.
    Yonala fikewec, silicine ingucnehac Ngicte Madecta fikeme nganidaingte.
  apb-apb: Aena aana nga taa e rau aana a Jona ngeena, e haata'inie uri a God ni nge
    e uusunge'inie a Jona i saada mwala ni pu'o i Ninive. Na e urine no'one aana ineu
    a Kale Ni Iinoni, aana nga taa kei reu eeku kei haata'inie uri a God ni e uusunge'inieu
    mei huni'omu, mwala aana maholo ienini.
  san-TEL: యూనస్ తు యథా నీనివీయలోకానాం సమీపే చిహ్నరూపోభవత్ తథా విద్యమానలోకానామ్ ఏషాం
    సమీపే మనుష్యపుత్రోపి చిహ్నరూపో భవిష్యతి|
  ben-IRV: কারণ যোনা যেমন নীনবীয়দের কাছে চিহ্নের মতো হয়েছিলেন, তেমনি মনুষ্যপুত্রও
    এই যুগের লোকদের কাছে চিহ্ন হবেন।
  ntu-ntu: Murde nqmq kcpwz Jona tqngini-ngrbzle rkx mz lr taon kc etu Ninive, e ninge,
    Mrlx Leplz, nangini-kzpo rkx mz lr nrlc ka.
  pan-pan: ਜਿਸ ਤਰ੍ਹਾਂ ਯੂਨਾਹ ਨੀਨਵਾਹ ਦੇ ਲੋਕਾਂ ਲਈ ਨਿਸ਼ਾਨ ਠਹਿਰਿਆ ਉਸੇ ਤਰ੍ਹਾਂ ਮਨੁੱਖ ਦਾ ਪੁੱਤਰ
    ਵੀ ਇਸ ਪੀੜ੍ਹੀ ਦੇ ਲੋਕਾਂ ਲਈ ਠਹਿਰੇਗਾ।
  gvc-gvc: Jona Cohamacʉ yare yahu mʉhtariro jiro, tiro Nínive macainare Cohamacʉ
    yare to masichʉ yoariro seheta yʉhʉ masʉno Cohamacʉ warocariro masichʉ yoaja mipʉ
    macainare.
  mwp-mwp: Yonan sakara nanga nuyn kay paypa kulay yakamoedhin Ninebaw mabaygoepa.
    Thana imadhin koey zageth kuyk senabi peropetha, a ngitha bangal lak kedha ngoedhal
    za imane Mabaygaw Kazipa kaybaw maykuykoepa.
  ksj-ksj: Iona mazao naginiꞌa fureniroteꞌe haḡaiḡaꞌe Nineva azaḡa mazao haḡai nu
    badeḡa reiro. Eꞌe teige, eḡe mazao naginiꞌa fureraꞌuma haḡaiḡaꞌe izidi ega mazao
    haḡai nu badeḡa reꞌuma.
  sbk-sbk: Eshi, nkasile shila o Yona shari ishara hwa bhaninawi, shesho shayibha
    omwana owa Adamu hushikholo eshi.
  mya-JVB: ယောန သည် နိနေဝေ မြို့သားတို့အား နိမိတ် လက္ခဏာဖြစ် သကဲ့သို့ လူ သား သည် ဤ
    လူမျိုး အား ဖြစ် လိမ့်မည်။
  kgf-kgf: Yonanéŋ Niniwe ama areŋa yanda imuac miŋhéra ionac muru séséc waŋec ésécnec,
    Icac Naŋa imuhucyanec nalé yomuac hicŋisai onac muru imuhuc wammac.
  awb-awb: Níníbe suwahpeqte kégá Sóna tagéra Manikánka miraú otáq sánsá tagowe. Amahnága
    oga míáh kégá íné wehukení úku aní tagéra Manikánka miraína ótáq sánsá tagagehe.
  gdn-gdn: Mamanuga God e takari kawaya apunu Diyouna pokaiya tawana Niniwe ragidai
    e kasiyarai empamana ki nana kabuwatapu ki maba ka e karako nau Kunumau Kawapuwani
    Apunai nau pokanere iyapana karako idiwu ragidai e kasiyarai wi kabuwaniyoto.
  nko-NT: Tsúfɛ́ alɩ ámʋ́ʋ́ Yona lɔ́bwɛ osúna há Niniwefɔ ámʋ a, alɩ mɩ́, Nyankpʋsa-Mʋ-Bi
    ánfɩ ɛ́ nɔ́bwɛ osúna há ndɛmba-abí nɩ́.
  bsn-NT: Jonás ĩna tʉjʉ ĩ ejaroto rĩjoro ĩ bajimasirere ĩnare ĩ gotisere ajicõari,
    “Diore gotirẽtobosagʉ ñaami”, ĩre yitʉoĩamasiñujarã ĩna, N'inive vãme cʉti macana
    ñamasiriarã. Ti ũnire bajiro bajirʉcʉja yʉ quẽne, Dios ĩ roticõacacʉ ñari. To
    bajiro yʉ bajise ñajare, “Dios ĩ cõar'ine ñañumi”, yimasirʉarãma masa.
  pib-NT: Gi rixanu wa Gonasu pixka walenwa getkaluru Niniwe gajenyegiya, waneko pixka
    nixa Gita Yineru Wgenno nyi gimuweekakgognenatachinyegiya.
  wiv-wiv: A Jona e bele balika mak kiri vuni Ninive. Na Tuna Kaka ve da ia ti kara
    mak kana manumanu bukuna tauna kua.
  reg-reg: Kunsonga lwakutyo Yona abhee chimenyegesho kubha Ninawi, nikwo no Omwana
    wa Adamu alibha chimenyegesho ku lwibhulo lunu.
  mlh-mlh: 'Buŋo ore fuŋine oi iŋi: Anutuji ronekoŋ Jona soreme Niniwe yoŋore botugo
    raru Anuture moge fukeya. Ore so Sombuŋ eru morende Ŋi foriineji oŋuakoŋ ŋiŋigo
    kubu yoore botugo fukeme maŋ-ŋaŋuŋ kerisienimiŋ ore bapakare ŋaberu mogeŋaŋuŋ
    fukeiŋ.'
  gof-ENT: ዮናሲ ናናዌ ኣሳስ ማላ ጊዲዳ ሜላ ኣሳ ናዓይካ ሃ ዬሌቴስ ማላ ጊዳና።
  aau-aau: Paraw kokwe profet Jona hiykiaw kokwe meir kamon se hieyn lousne, God hiy
    yier Ninive se ma mesair kow hiy non. Seyr Uwrsa mo Ney hiykiaw seyn, meir kamon
    God hiy uwrsa pokon ko me ma mesair kow hiy non.”
  tvk-tvk: Merekel xa testal mi Siona tepisen ni xa sepinien xa Hi tesa ni mini tengan
    vahit mesen ni mi mol‑Nineva xil tehe reitin. E ixo sexien ak, Hi ipol ni ixoni
    mi Nat Moletin tengan vapisen ni mi moletin xil te xosali ak xa sepinien navan
    be reitin.
  prf-NT: Ni konya a ti Jonas ay nagin tanda nen Diyos ten taga-Ninive hidi ay kona
    labi hud ten Anak nen Tolay a tanda nen Diyos para ten tolay hidi nadid a panahun.
  auy-auy: Naaófáꞌá Nínéfa-naopaken-kwaasi Yónaa uráintafesa Maníkó aiꞌmákaiyemo siyáantemba
    kemó ondá awánéꞌa Maníkó aiꞌmákaiye sénááwe.
  tbg-tbg: Haaru Ninivehainaaka Ionaava vare vau kaiqara tave Ionaarara tiha, Kotiva
    vira atitaivaro vi kaiqara vare vairave, turave. Te Vataini Vatatai Vaintikama
    vauro. Ne maa entara varia vaiinti nahentika ti okarara kankomake iriate ti, te
    Ionaava untemake irerave.
  hub-NT: Nínivenmaya shuar ainaka Jonásnaka Yuusapi akupkauwaita tusar nekawaru ainawai.
    Tura yamai shuar matsataina nusha wii shuarnum akinawaitaj nunasha Yuus akupkamuiti
    tusar nekarawartin ainawai.
  hmo-hmo: Iona be toa ta Nineva taudia edia vairana dekenai, vadaeni unai bamona
    dala hegeregerena, Taunimanima ena Natuna be toa dekenai do ia lao, inai nega
    taudia edia vairana dekenai.
  big-big: Logo pugu keke miza pura pelik, koka walaka Yona Anotoyaga ngagora weiya
    logo kozak kaiyabek watabisi yemanemokko nguk tiya logo wok neyau watabisi yemanemekki
    yungke wiziya logo pulaga wok kalikebekke watabisi yemanemokko kungiza mela logo
    Yona ngereke wik wizagoma. Pilik miza purikku yongkambanu yereng Ninibe meiragawiliyegi
    Anotogo Yona puwiliyegi wezamela purikki waligeleya. Togo kazing mabilikmekke
    watabi Anotogo neyegi mizagi piyengko ini yongkambanu mabek perage pewiliyegi
    Anotogo ne yombanu paka ngalega kayimabek iniyegi wezanela purikki waligeleyagi.
  gux-G: Nani Jonas n bo tie bama Ninif nib po yen, o nulo bijua mɔ baa tie mɔlane
    niba ne po bama i.
  cnl-NT: U²³juø'²³ 'e³ ca²³ji̱'²³ Jonás mɨ²jo̱³ ca²³jmée³ lii²³ quie'² dsa³ juɨɨ³
    Nínive 'e³ jmii'³¹ 'nɨɨ'n³¹ 'uee'n³ Dios. 'E³ quie'²³ la'³, u²³juø'²³ 'e³ rɨ²³jí̱i̱n²³
    jné² Jo̱o̱³¹ Dsa³ rɨ²³jmée²³ lii²³ quie'² dsa³ 'i³ xen³ rɨ³nɨ²³ 'e³ jmii'³¹ 'nɨɨ'n³¹
    'uee'n³ Dios.
  zar-NT: Ca naʼ guca queëʼ Jonás, gúquiëʼ tu le naca bëʼ lógaca bönachi yödzö Nínive,
    lëscaʼ caní gaca quiaʼ nedaʼ, Bönniʼ Guljëʼ Bönachi, gacaʼ tu le gaca bëʼ lógaca
    bönachi dza ni zóaruʼ naʼa.
  kde-kde: Malinga nabii Yona chanavele chimaiho kwa vanu va ku Ninawi, njo uchocho
    Mwana wa Munu chambekuva chimaiho kwa vanu va chívelèkwà achino.
  ata-ata: Xo aloxo Iona ne, anu sosovo noxiꞌa ta Ninive, la Itema ꞌOlu kalumo ne
    Anu sosovo noxiꞌa ta mitema vaimomo ꞌo.
  qvw-NT: Paymi juc siñal cala chay timpu Ninive malca nunacunäpä. Chaynümi ya'a Rasun
    Nunap Chulinpis caśhä juc siñal cay timpu nunacunäpä.
  nfa-nfa: Ngaa dhu lèke mi dedha Yunus èèna, jꞌajꞌi tadha hia dhèu ètu kota Niniwe,
    peka na, Ama Lamatua ka dhu paleha ne mai. Èci èèna ka dènge Dhèu Rai-haha Tareꞌa-reꞌa
    ne. Ngaa dhu lèke mi Jaꞌa, èèna na jꞌajꞌi mi tadha hia dhèu limuri ne, dhu peka
    na, mema Ama Lamatua ka dhu pua Jaꞌa mai.
  tnp-tnp: Təhmen əmə e Jonə mə in nəmtətiən kəti tatuvən o nətəm Ninivə u aupən,
    kəni tol lanu, iəu Nətɨ Iətəmimi iəu mɨn nəmtətiən rəha nətəmimi u rəueiu mɨne.
  urd-urd: क्यूँकि जिस तरह यहून्ना निनवे के लोगों के लिए निशान ठहरा, उसी तरह इब्न
    — ए — आदम भी इस ज़माने के लोगों के लिए ठहरेगा।
  hot-hot: Sêbôk ma Jona habitak hatôm lavôŋiŋ ek avômalô Ninive. Ma lêk Anyô Anêŋ
    Nakaduŋ atu tem imbitak aêŋ iyom êndêŋ avômalô bôlôŋ êntêk.
  mqj-NT: Annu umba nakua Yunus yolona dipotanda lako issinna kota Niniwe, la susimi
    duka' Anak Mentolino dipotanda lako ma'rupa tau lapik temo.
  rus-SYN: ибо как Иона был знамением для Ниневитян, так будет и Сын Человеческий
    для рода сего.
  mbh-mbh: Uneke ako i velpoltun a Jona kene, ini paatealing a Ninive angare nge,
    ranga ve ini mun i, uneke ako aro i velpoltun a Toko Pomnga Itun, aro ini paatealing
    a toko na seng alavusnga ako o mimi ponange.
  bdd-bdd: Weyahina Yona ꞌina paihowa ꞌoinega meNinibe sisanapuya ꞌabehega tauna Yehoba
    ꞌoinega ꞌinaoma. Gide wete taugu Loheyaiguina ꞌigu paihowa ꞌoidiyega mehau ꞌomi
    wada sanapugau ꞌabehega Yehoba ꞌoinega yanaoma.
  cbt-NTPO: Ninihuiquë ya'huëpisopita co noyahuë' nipachinara, Yosëri a'parin pënënacaso
    marë'. Canta' Yosë quëran quëmapico ni'to, pënënaranquëma' Yosë ayonquianta'huanquëmaso
    marë'.
  rmy-SERVI: Сар Иона ачиля шпэра важ манушэн Ниневиятар, кади Чяво Манушыкано авэла
    шпэра важ кадэва родо.
  srn-NT: Bika leki fa Yona ben de wan marki gi den sma fu a foto Nineve, na so a
    Manpikin fu Libisma sa de wan marki gi unu.
  cta-NT: Tlyu tsa chaꞌ nguaꞌni ycuiꞌ Ndyosi loꞌo nu Jonás biꞌ tyucui̱i̱, nu loꞌo
    ndyaa yu ca quichi̱ Nínive chaꞌ chcuiꞌ yu chaꞌ jiꞌi̱ ycuiꞌ Ndyosi loꞌo nguꞌ biꞌ.
    La cuiꞌ juaꞌa̱ tlyu tsa chaꞌ cuaꞌni Ni loꞌo naꞌ nu lijya̱a̱ chaꞌ caca naꞌ ñati̱
    ―nacui̱ Jesús―, chaꞌ caja ñiꞌya̱ chcuiꞌ naꞌ chaꞌ jiꞌi̱ Ni loꞌo ñati̱ chalyuu juani.
  bqc-SIM: Lá Yonasi dɛ seela ũ Ninivadeↄnɛ, màa Gbɛ̃nazĩn Nɛ́ aↄ dɛ seela ũ
    gbãgbɛ̃ↄnɛ.
  tcz-CHONGTHU: Ama chunga thilsoh chengchu Pathen in Nineveh mite henga asol ahi
    ti melchihna ahi. Mihem Chapa chunga thilsoh jong hiche miho dinga Pathen sol
    ahi melchihna ahi.”
  mar-mar: कारण जसा योना निनवेच्या लोकांकरिता चिन्ह होता तसा मनुष्याचा पुत्रही या
    पिढीसाठी चिन्ह होईल.
  snp-snp: Yona monala melami yakafo mebe-maba Ninife numudo wenena oloto pi gedami
    yaidana oto We kula namo monane melomo yakafo kamena oiya ama minamo wenena mebe-maba
    oloto pi gedenamo ne.
  isl-isl: '@see-verse:LUK.011.029'
  spy-NT: Kuu yoo kyoomchinē ꞉Yoona biiko chēbo *kiriinkēētaab Ninaawi kule kuweek
    ām miyootyēēt nyēē kiboonto, mii ꞉nkinee *꞉Wēritaab Chii kwoomchinē biiko kuu
    nyooto.”
  xnn-xnn: Tay din si Jonas et nintetee isnan eges di dakkel ay ikan is toloy agew
    et siya nan pangilaslasinan nan iNineve ay siya nan inbaan Apo Dios ay mangibaga
    isnan kalina. Kaneg abes ken sak-en ay Iyon-an Am-in di Ipogaw et nan awnit ommat
    ken sak-en nan pangilaslasinan nan ipogaw id wani.
  mwe-mwe: A Yona bhaliji shilangulo sha bhandunji bha ku Ninawi, nneyo peyo Mwana
    juka Mundu shapingabha shilangulo kwa lwene lubhelekolu.
  tte-tte: Yona iyamala kaba gite tomo Ninibe kaiweli, na besiele tabe yau Tomo Natuna
    yaemala kaba gite yaso bwaite saugane kaiwemiu.
  tcs-tcs: Wa. Diswan tru, em bin da sain po ol dem pipol blo Ninaba. Nau da seimwei,
    mi da Truwan blo Man gobi dat sain po ebribodi blo distaim ya nau.
  hlt-THB: Jonah taw Nenivi thlangkhqi hatnaak na a awm myihna, Thlanghqing Capa awm
    tuhawhkaw cadilkhqi hamna hatnaak na awm lawt kaw.
  soq-soq: Dima mapo Iona mampe segalena, sa ipa God eueuwawa dewasano Niniwe apanawa
    eweiena. Deawaa, dima Apana Otopa mampe segalepia, sa ipa God eueuwawa dewasapio
    ande apanawa ewapu.
  qub-qub: Nínive runacuna ricacunanpaj imanömi Jonasta Tayta Dios ruraran, chaynömi
    Destinädu Runatapis päsachenga canan wichan runacuna ricacunanpaj.
  att-att: Ta yù nesimmu ngaw kâ Jona, yáyù yù panákkilalán nayù ira taga Ninaba ta
    si Namarò yù naddok kuna. Á kunniû gapay nikán, sikán nga Kaká na ngámin na tatolay.
    Ta ajjan sangaw yù mesimmu nikán, nga panákkilalán nayù ira tatolay ta ággawo.
  bki-bki: Atua miila Jona, jibe ka kijokijo tai ban nalo na vio Nineva re nua ruei,
    ana naio miila bunu kiniou Kulorinio Kenerinio nebinimei jibe kijokijo tai ban
    kamiu na vonganei.
  bqp-bqp: Lákũ Inusa de sèeda ũ Ninɛvadenↄnɛ nà, lɛn Bisãsiri Nɛ́ nigↄ̃ de sèeda
    ũ gbãragbɛ̃nↄnɛ lɛ.
  mcp-mcp: Nda Zhwónas nyə á bə sâ í á ntɔ̧ buud ɔ Ninivə ŋkul nə́, ntɔ́ nə́mə́ wə́
    *Mwân mə́ Múúd nyə́ é bə sâ í ntɔ̧́ búúd ɔ kala ga ŋkul yɛ́.
  hat-hat: Menm jan Jonas te yon avètisman pou moun lavil Niniv yo, se konsa tou Moun
    Bondye voye nan lachè a va yon avètisman pou moun alèkile yo.
  npl-NT: Porke ijkó kemi Jonás omochi kemi se neskayotl intech n tlakah de Nínive,
    ijkó noiwa Ne Akin onimochiwako ni tlakatl nimochiwas kemi se neskayotl para n
    tlakah de ninteh tonatijmeh.
  bgg-bgg: Ji duiine chaig Jona ne Ninewe pha cheb ro, ji è Bran Dufuii ne duchung
    pha branthek ro cheb ro.
  eng-TCENT: For just as Jonah became a sign to the people of Nineveh, so also will
    the Son of Man be to this generation.
  eng-BSB: For as Jonah was a sign to the Ninevites, so the Son of Man will be a sign
    to this generation.
  cpu-NT: Tema ikantara pairani Jonás jiñeeyakeri Nínive-satzi, ari inkemitaiyaari
    eejatzi Itomi Atziri iriñeeri irikaite.
  san-ASM: যূনস্ তু যথা নীনিৱীযলোকানাং সমীপে চিহ্নৰূপোভৱৎ তথা ৱিদ্যমানলোকানাম্ এষাং
    সমীপে মনুষ্যপুত্ৰোপি চিহ্নৰূপো ভৱিষ্যতি|
  tac-NT: Alueka ne'óchale alué Nínibe ejperégame ralámuli. 'Lige a'chigóriga olámalachigó
    ne jipe ejperégame ralámuli, ne'ochámala ne alué ralámuli, ne napu nawágame ju
    'pa rewagáchika napurigá rió neraga. 'Emi níriká 'ma tabilé nulétékuru ne'chí
    napurigá re'kibúmala ne na'í 'pa rewagáchika, pe 'la e'wátékuru napu nulá ne.
  eng-WEBPB: For even as Jonah became a sign to the Ninevites, so the Son of Man will
    also be to this generation.
  gfk-H: Iona ga tiga hakilang ta ira tunatuna ma Niniwe. Hoken mah, Nong a Tunatuna
    Ia na tiga hakilang ta ira mataniabar ing diet lon katin.
  viv-viv: FaꞋina gava iyaꞋiyaya tuwai-moꞋena Yona giyemaunena medema miNiniva faꞋidiya
    amine, meda Iya TohobuꞋela iyaꞋiyaya omi kaliva tova adamoya babiya watubuyemu
    amanadi faꞋimiya.
  yao-yao: Mpela che Yona iŵaliji chimanyisyo cha ŵandu wa ku Ninawi ni iyoyo peyo
    Mwana jwa Mundu chachiŵa chimanyisyo kwa uŵelesi wu.
  tgp-tgp: Matan sohen Jonah enia matamata matea isana mara Nineveh, Natun Tamlohi
    sohena isan pina nike.
  auc-NT: Nïnebaidi pönencædänimpa, ante Cönäö wodi ingante Wængonguï angä quëwengacäimpa.
    Ñöwomïni pönencæmïnimpa, ante adobaï cædinque Wængonguï botö Waobo ëñagaïmo ïñömote
    adobaï angä quëwëmo acæmïnimpa.
  kbc-NT: Igaataɡ̶a Jonas ikeetiogi niɡ̶eladimigipitigi Nínive miniaaɡ̶iniwa Aneotedoɡ̶oji
    iiɡ̶e migo naɡ̶ani nigotaɡ̶a, odaa joɡ̶oyowooɡ̶odi niɡ̶icoa ane ninyaco Jonas.
    Jiɡ̶idaaɡ̶eji Ee, Ǥoneleegiwa ane jicoɡ̶otibigimece ditibigimedi, idinikeetiogi
    niɡ̶ina noiigi me idiiɡ̶e Aneotedoɡ̶oji.
  bmh-bmh: Getal Uwait nug Zona ebu go igul go Niniwe uzanan duailel abai mareun sul,
    ulis iz, Du Nugau Nag, iz, igul go ulisan duailel tutak abai marai.
  ctu-BL: Che' bajche' tsa' pʌsbentiyob nínivejob i yejtal c p'ʌtʌlel ti Jonás, che'
    ja'el mi caj i pʌstʌl i Yalobil Winic cha'an mi' ñopob año' bʌ ti pañimil wʌle.
  meq-meq: Hərwi Zonas a təra na, masuwayaŋ ka gər i ndo i gəma i Ninive hay. Andza
    niye neŋ Wawa i Ndo na təriye masuwayaŋ a ndo neheye anəke aye dərmak.
  noa-H: Warrgar jöoi Jonás haajerr nemmeeurrk'an buch hee k'ãai t'ãrjup sĩet'urtarr
    gaaimua Nínivepienau Hẽwandamau hi pʌ̈itarr k'aug hautarrjö hĩchab, mʌch chi Hemk'ooi
    Hiewaaujã hagjö mʌch hiiu p'iidʌbarm gaaimuata pãrag k'ap hapiju, chadcha hich
    Hẽwandamauta mʌ pʌ̈ibarm. Mamʌ magʌmjã pãrau hʌ̈k'abajugui hajim hanʌm hichdëupai.
  alp-NT: Tanda herane rebe eono kena nabi Yunuse, eono tamata Niniwe esi rekwa be
    Alla Iulake nabi Yunuse. Sakesa kai saisa rebe eono kena Au, Tamata Eni Nanae
    meije, eono tanda be Alla Iulake Au ete imi tamata rebai meije.
  san-VEL: yuunas tu yathaa niiniviiyalokaanaa.m samiipe cihnaruupobhavat tathaa vidyamaanalokaanaam
    e.saa.m samiipe manu.syaputropi cihnaruupo bhavi.syati|
  kbq-kbq: Na'ankure Ninive kumate vahe'mokizmire, Jona'a avame'za mani'neankna huno,
    Vahe'mofo Mofavremo enena anahukna huno menima mani'naza vahe'motarera huramaverina
    kegahaze.
  kbh-kbh: Er chca, nts̈amo Jonás Nínive puebloca ents̈anga canÿe bëts soye tojaninÿanÿé
    Bëngbe Bëtsá obená yomnama chamotsetats̈ëmbuama, chë Bëngbe Bëtsá Ents̈á tbojanbemánaca
    entsinÿanÿná morsca ents̈ángbioye, Bëngbe Bëtsabe amë́ndayana tojóshjanguama.
  ron-LSB: Căci, după cum Iona a fost un semn pentru niniviteni, așa va fi și Fiul
    Omului pentru acest neam.
  pon-pon: Pwe duen Iona kilel eu on men Niniwe, iduen Nain aramaj on di wet.
  nhe-BL: Pampa queja Jonás eltoya se tlanescayotl para tlacame ipan altepetl Nínive
    huejcajquiya, na tlen niMocuepqui Tlacatl nielis se tlanescayotl para intlacame
    tlen ama initztoque.
  sps-sps: A ka te ruak ten Jona na kuigin faarei non a kainy faatok tana vainy Ninive,
    jesan kan a ka te nai ruak non Tsonyo, na Guei Tsoiny te Bobot e Gov sa ruak iny
    Mes me faarei non a kainy faatok tana vainy tan nainy roman.
  wnc-wnc: “Tupa siknga Jonata tasiwan Nineva yot gapmane nana aminda kake Anututa
    tasiyamukutdane tuwangu unin kaking. Ina unzakan na aminbamdane notnaapa dakngake
    tasiwa aminu tapduk ayuamang komune nana kuupbamda nanduke Anututa tasiyamukutdane
    tuwangu unin kaning,” ngang yanikut.
  bus-bus: Lán Yunusa dɛ sèeda ũ Ninɛvadeenↄnɛ nà, lɛn Gbɛ̃ntee Nɛ́ égↄ̃ dɛ sèeda
    ũ tↄ̃ↄrigbɛ̃nↄnɛ lɛ.
  gub-BL: Uhem ipirahu rie wi na'iruz 'ar paw ire. Wexak kar Tupàn ikàgaw oho Nin
    taw pe har wanupe. A'e rupi uzeruzar hehe wà. Nezewegatete ihe Awa ta'yr ihe nehe
    no, aexak kar putar Tupàn ikàgaw teko ko 'ar rehe har wanupe ihe nehe no. Ta'e
    akweraw wi putar hemàno re ihe nehe no xe, na'iruz 'ar paw ire ihe nehe no xe.
  imo-imo: Profet iye Jona oi tepa molorumuna kanokolio Ninive imbomani Goteni ulu
    te terimuna kanoko imbi tiringi aku tepa mele Iyemunga Malo tepa molombalona eno
    i waina moromele imbomani kanonge.
  boj-boj: Agi Jona a segi maŋwa bul sonaqa tamo uŋgasari Ninive qureq di soqneb qaji
    naŋgi maŋwa di uneb. Dego kere e Tamo Aŋgro maŋwa bul soqnit tamo uŋgasari bini
    bati endeqa unub qaji naŋgi maŋwa di unqab.
  eng-DRA: For as Jonas was a sign to the Ninivites; so shall the Son of man also
    be to this generation.
  knf-knf: Jibi Yonaŧ adiimanuŋ biki ubeeka wi Niniwe kë awoona du Naşibaţi, hënk
    di *Abuk Ñiinţ akluŋ kadiiman biki kawuuŋ ki kë awoona du Naşibaţi.
  san-KHM: យូនស៑ តុ យថា នីនិវីយលោកានាំ សមីបេ ចិហ្នរូបោភវត៑ តថា វិទ្យមានលោកានាម៑ ឯឞាំ
    សមីបេ មនុឞ្យបុត្រោបិ ចិហ្នរូបោ ភវិឞ្យតិ។
  arn-NT: Chumngechi ta Jona adkünuelchi dungu reke femkünungey tati Ninife pu che
    mew ka femngechi tati Wentrukünuwpalu kiñe adkünuelchi dungu reke feleay tati
    fantepu mülechi pu che mew.
  zas-NT: Ziꞌc goc Jonás tijb sen par ree bén gure guiedx Nínive, ziangajc Bén guxhaal
    Dios najman tijb sen par ree bén naban yan.
  ken-NT: Nkúbhɛ́ mbɔ ɛnyǔ Jóna achi nyaka ɛrɨŋ ntá bo Ninivɛ, ɛnyu yɔ kɛ̌ Mɛ
    Mmu mfú ntá Mandɛm nchí bhak chɔŋ ɛrɨŋ ntá mkpáká bho abhɛn ɛchɔŋ.
