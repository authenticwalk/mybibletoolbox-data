    mimajultijig nige' pewalaji pun pata'taqatinew.
  huu-NT: Naimɨemo suide rafuemona Nínive railla naɨraɨdɨ Jusiñamui naimɨena oretajana
    jaie uiñotɨmacɨ. Ie isoide. Fiodaillamona cue jilluamona birui ite comɨnɨdɨ Jusiñamui
    cuena oretajana uiñoitɨmacɨ.
  jiv-NT: Kame Junas túrunamuja̱i̱ Níniwi péprunmaya̱ shuaran yaunchu Yus ni kakarmari̱n
    iniakmasmia núnisaṉ yamaisha Aents Ajasu tutainjiana nu Wi túrunamuja̱i̱ Yuska
    ni kakarmari̱n iniakturmastatrume.
  otm-NT: Nɛ gue'a ra hmɛpya bi 'yøt' ra Jonás, bi bąh yʉ ją'i bʉ ja ra hnini Nínive
    majuąni Oją bí mbɛhn'na. Ngutho ahʉ, sä gui pąhmbʉ majuąni bá pɛngä Oją 'bʉ gá
    nuhʉ 'bɛ'a din jacä, nugä ngue dán ją'igä ua ja ra ximhäi, bi 'yɛ̨na.
  dah-dah: Bikkeŋ Yonabe makaŋ dapŋa kuruŋ wor po gore tohogo tike naŋkahal karwo
    gayen biŋ bana heŋ ga katyiŋ goyen tagalke Niniwe taunde niŋ mar tumŋaŋ Al Kuruŋyen
    saŋiŋ bebak tiyamiŋ. Gwahade goyen po, ne Al Urmiŋ hitte mata tiŋeŋ kura forok
    yiyyeŋ goyen alya bereya gayenter niŋ gayen kennayiŋ.
  tnk-tnk: Fwe kupwən Profet Jona ruvehe mo nɨmtətien irə mɨne nəkur Nineve. Rəmwhen
    a mwi iou, Iəməti Iərmama, takuvehe mo nɨmtətien ia nirak mɨne nərmama ipwet mɨne.
  kpr-kpr: Jonah nu Nineva embokena tano eni usira. Reighi Nineva da natofo ne Jonah
    gido a nunda geka ningido aindae, God dae oju use nenda ari ekoko vujeguseri.
    Kau daba aminga ava, na nemokena tano eni arena. Evetu Genembo da Koro+ gido a
    nunda geka ningido, nenda ari ekoko vujegaetevu!
  san-IAS: yūnas tu yathā nīnivīyalokānāṁ samīpe cihnarūpobhavat tathā vidyamānalokānām
    eṣāṁ samīpe manuṣyaputropi cihnarūpo bhaviṣyati|
  nho-nho: Jona, te pure TeAtua imua raa e mee ma se hakailoa TeAtua ki naa tama i Niniveh,
