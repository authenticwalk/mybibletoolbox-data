  mva-mva: Toira-la Nanaranga itaguraki be Zona idoki be Ninibe tamoata be aine kilala
    bokana iemakadi, Nanaranga masa ngataguraki be Tamoata Natu ngadoki be tamoata
    be aine kaituka bong ngaedia-lo disoaki nge kilala bokana ngaemakadi.
  dwr-NT: Gaasuukka Yoonaasi Nennewe katamaa asaw malaata gidowaadan, Taani, Asaa
    Na7aykka, ha yeletaw malaata gidana.
  kfw-kfw: Tichu Jonah in Nineveh mi rakipdiang choun inlak ajuo inchang, khawa angnga
    Miring sapa innum hiwa khang sik-ah jetna inkhat esik eii.
  bfz-bfz: जेड़ा योना नीनवे रे लोका खे चिह्न् ऊआ, तिंयाँ ई माणूं रा पुत्र बी एस जुगो
    रे लोका खे ऊणा।
  cuk-09: “Ar igi Jonás Nínive-dorganga-e-wilubganga-gusa, deyob, ani Dule-Machi,
    dulemar-emi-dula-gudidimaladga oyolemogoed.
  ben-OBCV: যোনা নীনবীবাসীদের কাছে যেমন নিদর্শনস্বরূপ ছিলেন, মনুষ্যপুত্রও তেমনই এই
    প্রজন্মের কাছে নিদর্শনস্বরূপ হবেন।
  mil-NT: Chi nchaa ñáyiu ñuú Nǐnivé ní cutnùní iní‑yu sá Yǎ Ndiǒxí ní tendaha ñàha‑gá
    xii ndíi Jònás ní sáháⁿ ndíi ñuú‑yu. Te ducaⁿ sǎtnahá‑xi cùu yúhú Tée cùu ñaní
    tnáhá‑ndó nchàa‑ndo, chi sáá nduu te cutnùní iní‑ndó sǎ Yǎ Ndiǒxí ní tendaha ñàha‑gá
    xii‑í véxi‑í ñuyíú‑a.
  myu-myu: Pũg̃ ma og̃ubapuk eywebe. Jonas kay juy g̃ebum epesop. Kuy bima Deus Jonas
    o'g̃uju Deus soat podi ma ya'õbaca iap mubapuk am Nínive ka watwat pe. Deus Jonas
    waram g̃uto o'g̃utait ce'ũap tomukadi soat podi ma wa'õbaca iap mubapuk am ig̃o
    ka watwat pe. Imẽnpuxim Deus omudot eykay g̃asũ dak. Õn soat wag̃o — io'e.
  amk-amk: Toyario nabi Yunusi wefiainawiai we inontarai na munue Niniwe, tonanai
    kontai Kaisung Inontarai nei ambori wefiainawiai we kaiwasa fuinini ki.
  fai-fai: Kaleyo Yona am weng bakamsa uyo Niniwa kayak imino kale dubat so keiyamsa,
    kata kamano Got ami Kinim ami dubat keimin weng utane adikum kinim mit kamano
    teiniw imi kala.
  ura-NT: Nii rijijieeinne canuhetonai inaraacha cohajei Cachaneein nejanohanaa nichaaunne,
    caa enene cojoanonaa que ichaonacaauru cachaauru rai Cana Coauneracha ichaneni
    beraneein neeun.
  mcd-NT: Ascan Jonás tsainhuunshon Nínive anoafoan Dios icoinra huanifo cuscan nanscarifi
    huaquin natian niafo un mato yoi marifi man icoinra huanon.
  urt-urt: Ŋaimune ŋaiye ŋende me profet Jona pe, kin taꞌe ŋaiye wutuꞌ ki samb lenge
    miyeꞌ tuweinge Ninive. Pe ŋupe ŋaiye Talah tikin Miyeꞌ ka tuꞌe ŋaiye wutuꞌ el
    lenge miyeꞌ tuweinge tikin kekep eꞌe ŋaiye tukwini yarp.
  awk-awk: Yanti kiloa Iona túġa kakulla noa barun ku̇ri Ninebi ka, yanti bo ta wal
    kȧnu̇n noa yinal ku̇ri koba barun ġali ko willuġgél ko.
  kiz-kiz: Maana kama Yona kyaajhele ishara kwa bhanu bha Ninawi, ndo mwana ghwa Adamu
    kya ibekujha ishara kwa kizazi ekhe.
  tzo-TZE: Jech chac c'u cha'al li yan lum cristianoetic tey nacajtic ta lum Nínivee
    la sna'ic ti tacbil ibat yu'un Dios li Jonase, jech ta to xana'ic ec ti tacbilun
    tal yu'un Dios, vu'un ti co'ol cristianoutique.
  lex-lex: Yoma Yunus mak kdella i'na apannu ralamni de emeknekama hihi'a-yapyapi
    mak kamehi-kayona (mujizat) id la'a letlawna Niniwe de, ne emkade wal lia Rimormior
    A'nani A' die hota Awual lia hihi'a-yapyapi mak kamehi-kayona id la' rimormiori
    la'a tuw di onnila hya' maka hota Aliernana.
  dov-dov: Nkaambo mbuli Jona mbwakaba chitondeezyo kuli ba Niniva, aboobo alakwe
    Mwana mulombe wa Muntu uyooba chitondeezyo kuzyalani eeli.
  rgu-rgu: Fai a ulu na Yunus nafada kota Niniwe lahenda nara nae, saledale-tuꞌetei
    mara dei. De, fai a ulu na hata fo dadi neuꞌ Yunus, dadi tanda soaneuꞌ asa nae,
    Manetualain riꞌ nadenu ni. Leoꞌ na boe neuꞌ Ana Lahenda. Au mai afada emi fo muste
    saledale-tuꞌetei mara. De, hata fo dadi neuꞌ Au, neuꞌ ko dadi tanda soaneuꞌ lahenda
    besaꞌ ia ra nae, tebe Manetualain riꞌ nadenu Au.
  toc-NT: Xlá caj xla­táma̠t ca̠li̠­ma̠­la­ca­huá̠­ni̠lh a̠ma̠ko̠lh xalak­maká̠n cris­tianos
    hua̠nti̠ xta­la­má̠­nalh nac Nínive, pi̠ xli̠­ca̠na Dios xma­ca­mini̠t; pus na̠chuná
    chú aquit Xata­lac­sacni Chixcú nac­ca̠­li̠­ma̠­la­ca­hua̠ni̠y qui­la­táma̠t a̠ma̠ko̠lh
    cris­tianos hua̠nti̠ tala­má̠­nalh la̠nchú eé quilh­ta­macú pi̠ xli̠­ca̠na Dios
    qui­ma­ca­mini̠t.
  ulk-1902: Abelelam, mokakalam Iona abele atamelam Nineua ge, abkoreb Ade ra Uerem
    abele nosik.
  som-som: Waayo, sida Yoonis calaamo ugu noqday reer Nineweh, sidaas oo kale ayuu
    Wiilka Aadanahu calaamo ugu ahaan doonaa qarnigan.
  mam-C: Qu'n ikytzi'n te Jonás ok te' te jun yek'b'il kyxol xjal te Nínive, ex ikyx
    weji'y, a Tk'wal Ichin, ok kchin okila te jun yek'b'il kye' xjal tojjo tq'ijil
    ja'lin.
  ndj-ndj: Kucha Yona aveli chilangushilu kwa vandu va Ninawi na mwana va mundu daghavi
    chilangushilu kwa chileli achi.
  mbj-NT: Jonas hã P'op Hagä Do bad'oo do hã, Niniwéh buuj rah'yy genä hõm, P'op Hagä
    Do né ti mejũũ. Ti hadoo né da hã ỹỹ, Aj'yy Hadoo Do Hỹ Pong Jé Hana Do hã rah'yy
    genä hõm da, P'op Hagä Do né hẽ ti ỹ tamejũũ doo.
  lat-VUC: Nam sicut fuit Jonas signum Ninivitis, ita erit et Filius hominis generationi
    isti.
  ngp-ngp: Enga viya Yona andile kilagiso kwa want'hu wa Ninawi, nivo akuunga ande
    mwana Adamu mwe cheleko iki.
  aoi-aoi: '@see-verse:LUK.011.029'
  enq-2: Ninipe tange dupame kandena lao Jona-kisa mirakolo mende pia. Dopaka pyoo,
    endakali indupa palelyamino dupame kandena lao Akalinya Ikiningi doko-kisa mirakolo
    mende pitaka.
  eng-ASVBT: For even as Jonah became a sign unto the Ninevites, so shall also the
    Son of man be to this generation.
  mna-mna: Pa muŋgu Yona iwe kilalan pizin tomtom ki Ninibe, mi ipei ŋgar kizin pa
    mbulu kizin sananŋan. Mi Tomtom Lutuunu ko ikam mbulu raraate men pizin tomtom
    ta koozi timbotmbot i.
  rmy-ARLI: Sar so adava so ulo e Jonaja inele znako e manušenđe kola živinde ki diz
    Niniva, ađahar hem so ka ovel mancar, e Čhaveja e manušesereja, ka ovel znako
    akala generacijaće.
  myw-myw: '@see-verse:LUK.011.029'
  sby-sby: Mbuli Yona ncalikuba cingashilo ku Ninive, neye Mwana Muntu nakabe cingashilo
    capewa kubantu ba cino cindi.
  sll-sll: God hana togu yal Yona mongwo bani u tibi ongwo meri iwe, yu nangwo hananua.
    Yal Yona Nineba hong yalhobi i tibi ol tongwo meri iwe, Ari Wang Weni na ere yu
    i tibi ol ni tegere hananua.
  yaq-NT: Bwe'ituk juka' Joonajtuka'uta, bwe'u jo'ara Ninibe' tea'po jiapsaka'ummeu
    aapo'ik a' machilaatusuka'a benasia, ketchia junuen ju'u inim yoeme i'an yoemra
    inim jiapsammeu machilaatune.
  uro-uro: Mudu ma Jona di sa qa män i ama muqunängi na qa bä ba ama Niniveqäna bä
    rhoqoräkt diva ma Ruqa aa Emga di ama muqunängi na qa bä bä rhit täkt ama qoengait.
  ita-1885: Perciocchè, siccome Giona fu segno a' Niniviti, così ancora il Figliuol
    dell'uomo sarà segno a questa generazione.
  muy-muy: Zonas nahəma, Melefit àɗəfikia zlam ana ndam Niniv àna naŋ a. Nu *Wur ge
    Mis day Melefit aməɗəfiki zlam ana nday ye e hini vu ni àna nu.
  kqc-kqc: Adina Sei yaku Jonah moisi Nineveh di rebe riyo kana, ye ina yaku ka Amiye
    di mida moisi gua amededi vene di rebe kana rigo.
  rmc-ZRB: Бо сар о Іона ачіля знаменьога прекал мануша андро Ніневія, авка ейла те
    о Ча ле Манушенґєро кадале родоскє.
  tav-tav: '@see-verse:LUK.011.029'
  eng-ULB: For just as Jonah became a sign to the Ninevites, so too the Son of Man
    will be a sign to this generation.
  spa-VBL: Del mismo modo que Jonás fue una señal para el pueblo de Nínive, así el
    Hijo del hombre será una señal para esta generación.
  fra-_FOB: Car, comme Jonas fut un miracle pour les Ninivites, le Fils de l'homme
    en sera un pour cette génération.
  hau-ULB: Domin kamar yadda Yunusa ya zama alama ga mutanen Neneba, haka kuma Dan
    Mutum za ya zama alama ga wannan tsara.
  mal-mal: യോനാ നിനവേക്കാർക്ക് അടയാളം ആയതുപോലെ മനുഷ്യപുത്രൻ ഈ തലമുറയ്ക്കും ആകും.
  kkc-kkc: Bei, Godeeye Yona mapoo moodoo goo oso Niniba odoo mapoo yayo tei Yona
    diye di goo ee eligiso. Esiga Odoo Holo amapoo goo peledabalai ee odoo epedee
    hagee do mapoo Godeeye tei a diye di goo ee eligileiso.
  urd-GVR: Kyoṅki jis tarah Yūnus Nīnwā Shahr ke bāshindoṅ ke lie nishān thā bilkul
    usī tarah Ibn-e-Ādam is nasl ke lie nishān hogā.
  far-far: Na ru ne fuli fuana sa Jona, nia dia ta maetoto ne fatainia fuana tooa
    'i Ninifa ki ne nia leka mai fasia God. Na ru ne fuli fuaku nia dia ta maetoto
    ne fatainia laugo ne God kwate nau mai, na Wele nia Wane, fuana wane ki ana kada
    ne.
  suz-BL: निनवे सहर ङा मुर आन कली योना आ चिन्‍ड खोदेंशो पा, रागीम जरमेशो सिनाक्‍त
    मुलाक्‍त ङा मुर आन कली चिन्‍ड दुम्‍ब।
  car-NT: Mo'karon Ninive ponokon 'wa amy kapu nenepory oty me mo'ko Jona wairy wara
    enapa mo'ko kari'na ymuru kynaitan mo'karon eromenokon kari'na 'wa.
  amp-amp: Bingot Jonar taun Ninifat inji namor. Bro Nkifrar bi kfomor taun Ninifathu
    yak batineft. Jonar yihato Bro Nkifrar nd kmithu yak bati nmbuhat kfo nuhasmotrm,
    nd kmi bugathu yima bugaroh fasoh nefm mong trohmomm. Nd Jonar pthamo yuhatn na
    Bro Najema inji ptha hikrhota mhti dukarahko.
  bht-bht: जियां योना नीनवे शेहरे दे लोकां तांई चिन्न बणया, तियां ही मैं माणुऐ दा
    पुत्र भी इस युगे दे लोकां तांई चिन्न होणा है।
  eng-NOY: For as Jonah was a sign to the Ninevites, so will also the Son of man be
    to this generation.
  cub-NT: Yópe Jʉ̃menijicʉ ʉ̃i jaroiye báquepe Jonás mácʉre, ʉ̃i coyʉcaquiyepe ayʉ
    ʉ̃i yávaiyede nócavʉ, Nínive ãmicʉriĩmarocavʉ bácavʉre, nopedeca Jʉ̃menijicʉ darorejame
    yʉre, ʉ̃i daroimʉ mácʉre ʉ̃mʉpe, ji coyʉcaquiyepe ayʉ ʉ̃i yávaiyede ijãravʉcavʉre.
    Aru yópe Jonás mácʉi cʉe báquepe moacʉ ʉracʉi yapibʉ jívʉi yóbecʉrijãravʉa aru
    yóbecʉriñamia máre, nopedeca yʉ, Jʉ̃menijicʉi daroimʉ mácʉ ʉ̃mʉpe, cʉcʉyʉmu joborõ
    jívʉi yóbecʉrijãravʉa aru yóbecʉriñamia máre.
  ita-1927: Poiché come Giona fu un segno per i Niniviti, così anche il Figliuol dell’uomo
    sarà per questa generazione.
  lww-lww: Ntewa mligan Sona, naga sane kile tai kiena ne la nae Ninive nanua sumo,
    ana naga mligan m̃ena inu Narina ne Yeririna nepimi sane kiamiu kile na nagane
    tai.
  ron-BAYASH: Šje su dogodulit alu Jona aje are znak alu Ninivljanur kari kusta ăm
    varuš Niniva, kă Dimizov lu mănat. Aša šje mu su dogoduli, ju uj fi znak kă pă
    minji, Fišjoru alu Om kari Dimizov u mănat alu asta narod.
  ckb-ckb: هەروەک چۆن یونس بۆ خەڵکی نەینەوا بوو بە نیشانە، کوڕی مرۆڤیش بۆ ئەم نەوەیە
    ئاوا دەبێت.
  nas-nas: Eeꞌ, teeꞌpinaꞌ Joonaꞌ nekipaꞌnooꞌketa daaꞌuioꞌ teing Nineva-nupoonge tee
    Kumponing-etaing nakaronara tasiꞌpauꞌnaꞌ teeꞌ nariꞌ Kumponinge booꞌketa daaꞌmuko
    ning Tee Naning-naumpoꞌ Paning-etaing tasiꞌmeriaing diiꞌke.
  uvl-uvl: Ure palaungana nenge hehei pe hana nenge Niniue, ngana laka Iona. Pe ure
    palaungana nenge hehei pe hana nenga etue nei, ngana laka Non Tuna.
  eng-BBE: For even as Jonah became a sign to the Ninevites, so will the Son of man
    be to this generation.
  ixl-CNT: Tan aꞌich xheenya vatz qꞌu aa Niinive u Jonaas. Echat siꞌan u Kꞌaola majte
    vaꞌl bꞌennaj koꞌn aanima. Aꞌ u xheenya tetz qꞌu aanima itzꞌlel tu u tiempo tzaꞌ.
  xsi-xsi: Muŋgani Yona itula Maro Kindeni kilala pwataki panzi tamâta simo Ninive
    lawea. Aku naŋa Tamâta Natu kala ma atula Maro Kindeni kilala pwataki mine nâ
    panzi tamâta simo lâ zo ŋine.
  crx-NTPO: '''Alha nts''en''a la Nineveh whut''enne, ''enne Jonah be buba whehóodal''en-un
    inle'', ''et whuz un''a za ''en k''un''a ''andit whudizulhne dune, yinka dune
    ye'', ''en be buba whehoodal''en-un tileh.'
  kan-OKCV: ಏಕೆಂದರೆ ಯೋನನು ನಿನೆವೆ ಪಟ್ಟಣದವರಿಗೆ ಸೂಚನೆಯಾಗಿದ್ದಂತೆಯೇ, ಮನುಷ್ಯಪುತ್ರನಾದ ನಾನೇ
    ಈ ಸಂತತಿಗೆ ಸೂಚನೆಯಾಗಿರುವೆನು.
  bbb-bbb: Ro ire ije fu rema ije fu e Ninivako ijiebuo nuga nijana maza inokubeke
    fu kijume ireobo be ijadufuo devatua ijia fi. Ijadufuo vame besu ijiege Ema igiebuo
    Fari ige nadua na mako ijia maza inokube ijia naga ja gake.
  blw-blw: Te hen anchi nekaman an Jonas, yachi hen nanot-owaan hen anchichay iNineve
    way ah Apudyus tot-owa hen nannag an hiya. Yag kaman agéhchi hen mekaman an haén
    ah manot-owaan hen tatagu ad uwan way ah Apudyus agé hen nannag an haén.
  tam-2017: யோனா நினிவே பட்டணத்தார்களுக்கு அடையாளமாக இருந்ததுபோல, மனிதகுமாரனும் இந்த
    வம்சத்திற்கு அடையாளமாக இருப்பார்.
  azz-NT: Huan ne Jonás mochihuaco se nexcuitil iixpan in pueblojuani ten nentinemícoj
    tech in pueblo de Nínive para ma quimatican ne pueblojuani que Dios quinualtitanilij
    ne Jonás. Xicmatican que no ijcón Nejuatzin ni Yectagatzin de Dios huan nimochihuas
    se nexcuitil para in pueblojuani ten nentinemij axcan para ma yejuan quimactican
    que Dios nechualtitanic Nejuatzin.
  spa-RV-1909: Porque como Jonás fué señal á los Ninivitas, así también será el Hijo
    del hombre á esta generación.
  csy-csy: Banghangziam cile Jonah sia Nineveh mite atu in, musakna a hibangma in,
    mihing Tapa sia hi suan le pal te atu in musakna hi tu hi.
  mxq-NT: Pa̱a̱ty dʉꞌʉn éxtʉm ja Jonás oj yaꞌixy es yajnija̱ꞌa̱jʉ mʉt ja ja̱ꞌa̱yʉty
    diꞌibʉ ijttʉ jap Nínive, nandʉꞌʉn ʉj, ja Naxwíñʉdʉ Ja̱ꞌa̱yʉdyʉ Kyudʉnaabyʉ, nꞌita̱ꞌa̱ñʉts
    éxtʉm tuꞌugʉ ijxwʉꞌʉmʉn mʉt ja ja̱ꞌa̱yʉty diꞌibʉ tyam jikyꞌa̱jttʉp.
  tzj-NT: Como cani' xuban ja Jonás ojer arja' xoc retal chiquewach ja winak ja rec'o
    chipan ja tinamit Nínive ojer in queri' c'a chwe anin chakaja' ja rin Alc'walaxel
    ja xinoc alaxic cuq'uin ja winak, ninoc na retal chiquewach ja winak ja rec'o
    chipan awa' tiempo ja rokc'o wi' ri'.
  tdt-tdt: Saida mak uluk akontese ba profeta Jonas, nee hanesan sinal ba ema jentiu
    sira iha sidade Nínive katak, Maromak mak haruka nia baa. Nunee mos ho Hau, Ema
    Umanu nia Oan. Saida mak sei akontese mai Hau, sei sai hanesan sinal ba ema sira
    nebee moris agora katak, Maromak mak haruka Hau mai.
  ron-BTF: Fiindcă așa cum Iona a fost un semn ninivenilor, tot așa va fi și Fiul
    omului acestei generații.
  eng-WEBP: For even as Jonah became a sign to the Ninevites, so the Son of Man will
    also be to this generation.
  eng-FBV: In the same way that Jonah was a sign to the people of Nineveh, so will
    the Son of man be a sign to this generation.
  nld-1939: Want zoals Jonas een teken was voor de Ninivieten, zo zal het ook de Mensenzoon
    zijn voor dit geslacht.
  bwo-bwo: Nebiyiyo Yonas Nenewe kititsi ashuwotssh milikit wotat b́ teshtsok'o mank'o
    ash na'o and duranatsi s'oot'osh milikit wotitwe.
  nch-BL: Pampa quej Jonás elqui se tanextili para masehualme ipan altepet Nínive
    huejcajquiya, na cati niMocuetqui Masehuali nieltoc se tanextili para anmasehualme
    cati ama anitztoque.
  quc-TNT: Ri in, in ri' ri Ralc'ual ri Dios ri Kas Winak, in ri' ri etal chque ri
    winak re we k'ij junab ri', je' jas ri ka mam Jonás are xoc che jun etal chquiwäch
    ri winak ri xec'oji pa ri tinimit Nínive, —cächa'.
  tfr-NTPO: Dënashko ga Jonás, e beno l̇l̇ëbo jyãgl̈o Nínive sopga kong. Ga no to
    ter kjok dogo dwayo ëre ber l̇l̇ëbo jyãgl̈o nopga l̈öng eerishko l̈i kong eni
    wl̈eni bakoe.
  kaq-NT: Jonas jisxon ta ninevitobaan honannishqui. Jaa Jonasbi ta hahan honanti
    janishqui. Jascapahribihi tah hen hea noquebaque hahan honanti qui.
  sgb-sgb: No ay-êmên yan nag-in palatandaan kanlan taga-balayan Ninive, hi Propeta
    Jonas, ay êmên êt bayro hiko, ya Taga-Langit, ya In-anak Tawo, ay mag-in palatandaan
    kanlan tawo amêhên.
  vie-1934: Vì Giô-na là dấu lạ cho dân thành Ni-ni-ve, thì cũng một thể ấy, Con người
    sẽ là dấu lạ cho dòng dõi nầy.
  kxv-kxv: ଇଚିହିଁ ଜୁନସ ଏ଼ନିକିଁ ନିନିବି ଲ଼କୁତାକି ର଼ ସିନାଲେହେଁ, ମାଣ୍‌ସି ମୀର୍‌ଏସି ଜିକେଏ
    ଏଲେକିହିଁଏ ଈ ଜୁଗୁତି ଲ଼କୁତାକି ଆ଼ନେ ।
  cha-cha: Sa taegüije si Jonas y señat para y taotao Ninibe taegüijeja locue y Lajin
    taotao para güine na generasion.
  amu-NT: Ee juu Jonás tyotseixmaaⁿ ꞌnaaⁿ jo nda̱a̱ nnꞌaⁿ tsjoom Nínive ncꞌe na jluiꞌnꞌmaaⁿñê
    tsꞌom tsiaaꞌ catscaa tꞌmaaⁿ xuee jnda̱ ndyee na tioyoꞌ jom. Maluaaꞌ ja na cwiluiindyo̱
    tsꞌaⁿ na jnaⁿ cañoomꞌluee nntseixmaⁿya ꞌnaaⁿ jo nda̱a̱ nnꞌaⁿ na mꞌaⁿ jeꞌ.
  hin-CV: जिस प्रकार परमेश्वर की ओर से भविष्यवक्ता योनाह नीनवे नगरवासियों के लिए एक
    चिह्न थे, उसी प्रकार मनुष्य का पुत्र इस पीढ़ी के लिए एक चिह्न है.
  eng-OURB: For even as Jonah [Dove] became a sign to the Ninevites, so will also
    the Son of Man be to this generation.
  spa-BES: Porque así como Jonás se convirtió en señal para los ninivitas, así será
    el Hijo del hombre para esta generación.
  san-BEN: যূনস্ তু যথা নীনিৱীযলোকানাং সমীপে চিহ্নরূপোভৱৎ তথা ৱিদ্যমানলোকানাম্ এষাং
    সমীপে মনুষ্যপুত্রোপি চিহ্নরূপো ভৱিষ্যতি|
  tdx-tdx: fa hambañe ami’ty naha-viloñe amo nte-Niniveo t’i Jonà, i Ana’ondatiy ami’
    ty tariratse toy.
  naf-naf: Ke kapigok golaŋ zenze an Zonayaŋ Ninewe msalen keŋ gilik zenzeyet zeye
    keyet piliŋ beye sepem kegogak Angat Nemuŋaŋ neŋ am alak talip in kapimagen nen
    piliŋ beyap. Ninewe ekŋenaŋ keŋ gilik zenzeyelen zet Zonayaŋ mediindome keŋin
    gilik zeye. Âpme neŋ inmagen keŋin gilik zenzeyet diindoma keŋin gilik zeme nâmkiŋpepemak
    mamayelen nâmti tadiindoyap.
  grc-MT: καθωσ γαρ εγενετο ιωνασ σημειον τοισ νινευιταισ ουτωσ εσται και ο υιοσ του
    ανθρωπου τη γενεα ταυτη
  vid-vid: Kota vila Yona vyoyali ulajilo kwa wanhu wa Ninawi, ndo hihyo Mwana wa
    Munhu kowa ulajilo kwa wanhu wa lulelo alu.
  pio-NT: Càide iyúwaté Nínive ìyacàlená mìnanáimi náalíanáwa Dios ibànùacaté nàatalé
    profeta Jonás, càita nacái numàacapiná wenàiwica náalíacawa nùwali, núa asìali
    Dios néeséerica, numànipinácáiná càide iyúwaté profeta Jonás ìyáanáté.
  tsn-tsn: '@see-verse:LUK.011.029'
  amr-NT: '@see-verse:LUK.011.029'
  pwg-pwg: Ikikava Jona ivi matakira Nineva damsi kurisi, nakanani Wawaya Natusi ini matakira
    weni kimtina kurisi.
  cjv-cjv: Koma Ninowa ari yokamai kaninga Yai Gumam Yona yaromi awi dongua fingamere
    ena epe wom epena kakom ari yai opai moinga Yai Gumam na ari gaunom wam nawi dongua
    i firaimie.
  tha-KJV: ด้วยว่าโยนาห์​ได้​เป็นหมายสำคัญแก่ชาวนีนะเวห์​ฉันใด บุ​ตรมนุษย์จะเป็นหมายสำคัญแก่คนยุ​คน​ี้​ฉันนั้น
  por-BR-2018: Porque como Jonas foi sinal para os ninivitas, assim também será o
    Filho do homem para esta geração.
  mhl-mhl: 'Buŋo ore fuŋine oi iŋi: Anutuji ronekoŋ Jona soreme Niniwe yoŋore botugo
    raru Anuture moge fukeya. Ore so Sombuŋ eru morende Ŋi foriineji oŋuakoŋ ŋiŋigo
    kubu yoore botugo fukeme maŋ-ŋaŋuŋ kerisienimiŋ ore bapakare ŋaberu mogeŋaŋuŋ
    fukeiŋ.'
  klv-klv: Nǝsa tovisi hǝn aJonah eṽusan alat a Nineveh ke aGot tosǝvati. Imagenan,
    nǝsa b̃evisi hǝn aNatun Nǝvanuan, dereh teṽusan naur ta damǝŋai ke aGot tosǝvati.
  bco-bco: Yona elo꞉ amio꞉ fa꞉la꞉dowo꞉ a꞉no꞉, Ninifa kaluka꞉isaleya꞉yo꞉ e hendele
    Godeya꞉ iliga꞉fo꞉lo꞉b a꞉la꞉ ele bo꞉ba꞉ki a꞉na dimido꞉. A꞉la꞉ta꞉ga꞉ o꞉g wenamio꞉,
    Kalule Dowo꞉ ne amilo꞉ fa꞉la꞉doma꞉nigab a꞉no꞉, kaluka꞉isale o꞉g wenamilo꞉ a꞉lab
    a꞉ma꞉yo꞉ ne Godeya꞉ iliga꞉fo꞉lo꞉b a꞉la꞉ ele bo꞉ba꞉ki fa꞉la꞉doma꞉nigab.
  kdl-NT: Wata, tyoku ɗa Inusa wokoi iryoci i aza a Niniba, nala dem Maku ma Vuma
    ma woko a aꞌayin a na yi.
  apu-NT: Kitxakapirĩka Nínivi sitatxiti auakani imarotari Teoso iokanatiniri Xonasi
    ninoamoni. Iua atokokana kãkiti uatxa auakani imarotariko Teoso iokanatinino nota
    kãkiti itari iaxitikiri ninoamoni.
  roo-roo: Vo tuariri uva Jona ro reo topa piepato profetato vao reesia karekereva
    voeaopa Niniva, vo osa ravotovira vo pevapa voki-ia vova atarito sopaaro iava
    vorevira toreroepa oirara vuutaaro-ia. Oire uva oisi-a eisi osa pieaverea ravotovira
    visiipa va vao reesia karekeoro visiigoa vo vokio-ia toupatavoi.
  miz-NT: Tsí vata ō kúvi Jonaa nuu i iña ñaꞌa, ña intóo ñuú Nínive kidáā ne, xuꞌu
    é vēxkúvi ú ñatīí ne, kuan kōo kuvi ú nuu i iña ñá ntoo iꞌa vevii.
  qvz-NT: Yachanguichi Ninive nishca llactai causauc runagunahuacpi Jonasca ricuchinacuinta
    mara. Ñáucaga jahuapachamanda ashallata Runa Tucuc asha Jonascuintallata caibi
    tiyac runagunahuacpi ricuchinacuinta mani Diosta cuti catinauchun nisha.
  deu-ELO: Denn gleichwie Jonas den Niniviten ein Zeichen war, so wird es auch der
    Sohn des Menschen diesem Geschlecht sein.
  mjc-NT: Tumaa tsa janaha̱ ra Jonás tsi nyɨvɨ ñuu Nínive taha̱n tsanaha tyin ii Nyoo,
    tacan tucu yuhu, Rayɨɨ tsa quee̱ nda gloria, janahá yu tsi nyɨvɨ tsa iyó vityin
    tyin ii Nyoo.
  caa-caa: Porque chequer tut e gente tama e onian chinam Nínive que ebꞌetna tari
    e profeta Jonás umen e Dios, y bꞌanen nen ubꞌan. Porque cꞌani aquetpa chequer
    tut tunor e gente xeꞌ turobꞌ tara tor e rum coner que nen xeꞌ Uyunenen e winic
    ebꞌetna tarien umen e Dios.
  pls-NT: Ixin jañá inchin Jonás cjoi ná señal para ixin chojni que vintte ngain ciudad
    de Nínive, jamé janha cai, tti Xí que joixin de ngajni, janha ná señal para ixin
    chojni de ngain tiempo que te na jai.
  eng-WYC-2018: For as Jonas was a token to men of Nineve (or For as Jonah was a sign
    to the men of Nineveh), so man’s Son shall be to this generation.
  bdv-bdv: କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ଜୁନସ୍‌ ଜଃନ୍‌କଃରି ନିନିବିର୍‌ ଲକ୍‌ମଃନାର୍‌ ଗିନେ ଚିନ୍ ହର୍‌
