  gym-NT: ñobtä ñan angwane kukwe nakaninkä Jonábtä käkwe nitre Nínivebo töi kwitani,
    abtä Jonás kukwei mikani era kwetre, ye kwrere Ngöböta sribire era metre ti Ni
