  bel-N: Бо, як Ёна стаўся знакам для Нініўцаў, так будзе і Сын Чалавечы для пакаленьня
    гэтага.
  sch-sch: Nineveh, khuo mingei ranga dêipu Jonah minsinna ai ni anga han atûnlâi
    mingei rangin chu, Miriem Nâipasal hih minsinna nîng a tih.
  mic-MIQNT: Gjinisgam e'w'g'p ta'n goqwei tela'lut'p Jonao'q ugjit musga'tuanew na
    mimajuinugi' tleiawultilipni Ninapa na pewalapni pun pata'taqatinew. Ni'n na mimajuinualsiap
