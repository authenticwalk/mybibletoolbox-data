  eko-eko: Nkhama etthiipo Yuunusa eeyiyeeyo alama ya atthu a Neniive, na-ye Mwaana
    wa Pinaatamu onttela wiiya alama ya atthu a leelo.
  qxn-NT: Tsay unay Jonás runachö Dios Yaya imayca señaltanö juc milagruta rurar,
    Ninive marca runacunata ricätsingannömi, Dios Yayapita Shamushga Runapis, canan
    cay tiempu runacunata juc milagru señalta ricätsinga.
  wol-2010: Ndaxte ni Yunus nekke woon firnde ci waa dëkku Niniw, noonu la Doomu nit
    kiy nekke firnde ci niti jamono jii.
  nss-nss: Paratesah, Yonah ara kintayah tehe kaipisa melit iya kili hu ndramira Ninipe;
    pwen pe Noru Ndramat andre kirayah tehen aliy opu, kiya kili hu ndramat hasap
    para mahapo.
  snc-snc: Korana Iona tu vetoḡa ta Nineva tarimari ḡeri ai, moḡa ilailanai Tarimarima
    Natuna tu vetoḡai beiaḡoni mai ḡuru tarimari ḡeri ai.
  lgl-lgl: '''Are ''e fuli fala Jona, ''e malaa na totofo ''e fatailia fala ioli ''i
    Ninifa gi ''i lia ''e la mae faasia God. ''Are kae fuli fagu ''e malaa na totofo
    ''e fatailia lou lia ''e God ''e kwate ''e lau mae, Wela Wale li, fala ioli ala
    talasi ''e li.'
  mmo-mmo: In bôôy hil Ninive layi Anutu wiing taahu taahu lak Yona, tonde yik nambêênja
    Anutu le biing taahu taahu vu ham hil sen gêên-anjo jak Omaahonôôn Noow.
  ncu-NT: Ane̱ŋ ne̱ ke̱tɔ ne̱ kaa waa Yonaa‑o a lee Wuribware̱ ke̱yaale̱ŋ bo̱ kaapo̱
    Niniwee awuye ne̱ baa kye̱na Yonaa mbe̱e̱ se̱‑ɔ, ane̱ŋ dɛɛ ne̱ ke̱tɔ ne̱ ke̱ e̱
    waa mo̱, dimaadi mò̱ gyi‑o, i lee Wuribware̱ ke̱yaale̱ŋ a m bo̱ kaapo̱ ndɔɔ a
    kaye̱ mɔ‑rɔ a ase̱sɛ‑ɔ.
  cni-NT: 'peerani iniaqueri anteari omani. Ocarati mava imaacotaque tsompoina, impoiji
    isoquijanaji ivantequi, iotantacari ninivesati itiancaqueri Tasorentsi. Nonquempetajea
    coajica piojeitanteari itiancaquena Tasorentsi: tempa natiritapaaque nainti, noponeaca
    inquitequi.'
  eng-WMB: For even as Jonah became a sign to the Ninevites, so the Son of Man will
    also be to this generation.
  zaw-NT: Lagajc si'c ni gujc Jonás te seen loj rebejṉ guedx Nínive, si'cza narä,
    Xi'n Dios ni gujc Niguii, gacä te seen lo rebejṉ ni nabajṉ ṉaj.
  san-MAL: യൂനസ് തു യഥാ നീനിവീയലോകാനാം സമീപേ ചിഹ്നരൂപോഭവത് തഥാ വിദ്യമാനലോകാനാമ് ഏഷാം
    സമീപേ മനുഷ്യപുത്രോപി ചിഹ്നരൂപോ ഭവിഷ്യതി|
  tam-TCV: நினிவே பட்டணத்தைச் சேர்ந்தவர்களுக்கு யோனா அடையாளமாய் இருந்ததுபோல, இந்தத்
    தலைமுறையினருக்கு மானிடமகனாகிய நானும் அடையாளமாய் இருப்பேன்.
  mit-NT: Vàchi milagru xi Jonás mà, ñà‑yùcán nì sanduu iin seña nùù nèhivì ñuu Nínive.
    Doco divi ducán icúmí cuu xi stná yùhù ana nduú Tnaha Nèhivì Ñuhìví, icúmí cuu
    stná iin milagru xìˊ, te cunduu stná mà iin seña nùù nèhivì tiempu vichi.
  ceb-ULB: Sama kang Jonas nga nahimong timailhan ngadto sa taga Ninive, busa mao
    usab ang timailhan sa Anak sa Tawo niini nga kaliwatan.
  ces-LB: Ninivští neviděli od Jonáše žádné zázraky, ale uvěřili, že jeho ústy mluví
    Bůh. Tak i já mám být pro vás dostatečným důkazem.
  mkn-mkn: Dolu-dolu, Yunus kasi tau orang kota Niniwe bilang, dong musti tobat dolo.
    Naa, apa yang jadi di Yunus dolu, jadi tanda kasi sang dong bilang, Tuhan Allah
    yang utus sang dia. Bagitu ju deng Beta, Manusia Tulen ni. Beta datang kasi tau
    sang bosong, ko bosong musti tobat dolo. Deng apa yang nanti jadi di Beta, ju
    jadi tanda kasi orang sakarang bilang, memang Tuhan Allah yang utus sang Beta.
  nce-nce: Ëtani, Jona bu mo imo mëta aona olë tafa tle na mana mo imo mago huju tle
    na Ninive lifate mago onehome gali mana të tutatëme. Na Goto, kë klelegowa wesibina,
    Ninive lifate mago onehome, melebotane latëtatëme, Goto Joname jine tletëme. Na
    Jona fenene, bo, Gotobë life mago ho, bo tokwafe, onehome ebë nalë kë mëgëtabëyabë,
    klelegowa wesibi lebotane nëgëtatemëme, melowene namëglame, ‘Goto bome jine tlënë.’
  pol-UBG: Jak bowiem Jonasz był znakiem dla mieszkańców Niniwy, tak będzie i Syn
    Człowieczy dla tego pokolenia.
  qxh-NT: Chaypis unay willacuj Jonás imamanpis ćhayashallanta ricanquipaj. Paytaga
    Tayta Diosninchi caćharan Nínive marca runacunata willapaj. Jonásta caćhashan-jina
    nuwatapis caćhamasha canan wichan runacunata willapänäpaj. Tantiyacuyta munar,
    ricamanquipaj.
  nwi-nwi: Rəmhen əmə kɨn yame nɨmraghien kape Jona rɨmnor nɨmtətien ye nəsanɨnien
    kape Kughen kɨmi nəmə Nineve kupən. Ye norien a, in əmə mɨn e, Yo, Ji Yermamə,
    nɨmraghien kafak tukror nɨmtətien ye nəsanɨnien kape Kughen kɨmi narmamə e towei
    mɨne.
  kmo-kmo: Piirapet Jona rii Nineva akama ma miman mukuchir boboyen harega, Ma Yikapwa
    rii diita nediik tawa ma mima yenya eechaba mukuchir boboy baga.
  agr-agr: Jonás namaknumia iwaaku jiinki, yaakat Nínive batsamin aidaunum Apajuí
    chichamen etsegtai, dekas Apajuí awemamuapita tiu aina numamtuk, wi Apajuí Uchijiyaitkun
    Aentsmagan Akiinauwaitag nunashkam, mantuawagmataish ataktú nantakmatai waitkag,
    dekas Apajuí awemamuapita tujutiagtatui.
  kyc-kyc: Anatumi Jona keta kongwalu piyamopa Ninepa wambu dupwa mana nyiyami doko
    suu pyao wambu epapu isa ando karaminyi dupwa namba Ikinyingi Akali keta Anatu
    mende piramo soo nyerami.
  urd-GVU: کیونکہ جس طرح یونس نینوہ شہر کے باشندوں کے لئے نشان تھا بالکل اُسی طرح
    ابنِ آدم اِس نسل کے لئے نشان ہو گا۔
  yre-NT: Kɔɔ Blamin -pɩ -taa "drɛlɛ 'wɩ 'nɔan -kɔɔn "vɛ -a -naagʋnɔn lɛ, "le zɩ Zonazi
    -a drɛ 'li Ninivi 'nɔn lɛ bɛ -yee 'wɩ 'zʋ.
  fuh-BKF: Sabo no Yuunusa laatoranii Niniwenkooɓe maande ni, hono noon Ɓii Neɗɗo
    du laatorantoo yimɓe jamaanu o maande.
  arl-NT: Jonás miishaanuuri nocuaji jiuujiatesano quiquiaari cutara. Naacuajitij,
    Nínive tiacajinia quiniaa pueyari niishiquiaari Jonásri Pueyaso jiyarosano quiquiaari.
    Janiyari naa miishaanutaniyajaaniuhuaj, nio pa quishacari pueya niishiniuria janiyari
    Pueyaso Jiyarosanoni.
  ziw-ziw: Mwe ivyo kugamba muwoni Yona nani chilagiso kwa wantu wa Ninawi, ivyo Mwana
    ywa Mntu natende chilagiso kwa wantu wa dyelo.
  grc-TR: Καθὼς γὰρ ἐγένετο Ἰωνᾶς σημεῖον τοῖς Νινευΐταις, οὕτως ἔσται καὶ ὁ υἱὸς
    τοῦ ἀνθρώπου τῇ γενεᾷ ταύτῃ.
  nag-nag: Jineka Jonah to Nineveh sheher laga manu khan nimite ekta chihna hoise,
    etu nisena Manu laga Putro bhi manu khan nimite eneka hobo.
  eng-OEBCW: For, as Jonah became a sign to the people of Nineveh, so will the Son
    of Man be to this generation.
  knj-NT: Ja' naj Jonás tu', x'oxbanil el yipal Dios tet eb ánima a conob Nínive yet
    peyxa. Jaxca naj Jonás tu' quey jin ton tu', jain, Ak'bil Wopiso yu Dios xol eb
    ket animail ti' an. X'oxbanil el yipal Dios oj jin utele sattaj eb ánima yet jun
    tiempoal ti'.
  deu-1912: Denn wie Jona ein Zeichen war den Niniviten, also wird des Menschen Sohn
    sein diesem Geschlecht.
  san-PUN: ਯੂਨਸ੍ ਤੁ ਯਥਾ ਨੀਨਿਵੀਯਲੋਕਾਨਾਂ ਸਮੀਪੇ ਚਿਹ੍ਨਰੂਪੋਭਵਤ੍ ਤਥਾ ਵਿਦ੍ਯਮਾਨਲੋਕਾਨਾਮ੍ ਏਸ਼਼ਾਂ
    ਸਮੀਪੇ ਮਨੁਸ਼਼੍ਯਪੁਤ੍ਰੋਪਿ ਚਿਹ੍ਨਰੂਪੋ ਭਵਿਸ਼਼੍ਯਤਿ|
  nob-LB: Det Jona fikk være med på, beviste for innbyggerne i Ninive at Gud hadde
    sendt ham. På samme måten skal det som jeg, Menneskesønnen, må gå gjennom, bevise
    for denne slekten at Gud har sendt meg.
  ntj-ntj: Tjiinya Mama Kuurrtu Tjawunanya yayirninytjulu wankarnu. Nyangkalta yanu
    yiwarla Ninapalakutu. Palunyalu-tjananya Mama Kuurrku wangka watjarnu. Nyangka
    Mama Kuurrtu-rni Katja Yarnangurrinytjanya mirritjanu yayirninytjulu wankalku.
    Nyangka-rniyan nyaku.
  sxb-NT: Mala kiomo Yoona yawa ekilago ku awantu awa Nineeve, nintio lwona *Omuzia
    owa Omuntu ariwa ekilago ku awantu awataganyire wano.
  nhu-NT: No fiɛɛ fì Jona to geɛ to nu keŋghaw ke fiɛɛ le fô bonyii bo Ninivɛ le,
    nu kɛ lɛŋlɛŋ no fiɛɛ fì wee wvù diee nu Waawee gee nu ke enu keŋghaw ke fiɛɛ le
    fô ɛŋgokɛ ke keseen kin e.
  row-row: Maꞌahulun, Yunus nafadꞌe atahori kota Niniwe nae, ara musi dꞌoaꞌ dei. Naa,
    saa mana dadꞌi neu Yunus leleꞌ naa, dadꞌi bukti fee neu se oi, Lamatualain mana
    denu e. Au, Atahori Matetuꞌ ia, o taꞌo naa boe. Au uma ufadꞌe nggi, fo ama musi
    dꞌoaꞌ dei. Ma saa mana nae dadꞌi sia Au, dadꞌi bukti fee atahori oras ia oi, memaꞌ
    Lamatualain mana denu Au.
  msy-msy: Kamaghɨn amizɨ, Jona nguibar ekiam, Niniven gumazamiziba arazim men aka,
    ezɨ kamaghɨra Gumazibar Otarim datɨrɨghɨn itir gumazamiziba arazim men akagham.
  agg-agg: Mare yahuraiyo Godɨndɨ hoafɨ hoafɨyu-randeimbɨ nindou Sona ai Ninife ŋgoafɨhü
    nindou amarei ranaheimbo yahurai-ane yaho nafuiyo-ndürɨmbohünda tükümefeyo. Mare
    yahurai-anɨmbo Nindou Hondü ndanai-amboanɨ tükündüfimbui God ai nindou hapondanambe
    amarei ranaheimbo nafuiyo-ndürɨmbohünda.
  ptp-ptp: Ên môp wê Jona la dô vac lɨlii gwec nɨlô tɨyi buc yon ge, ge Anutu hɨlung
    vô tɨbii Niniva tɨyi xocbê do levac ge. Bêge mêgem a, Xomxo Nu, a obêc tu do levac
    bêge vô xomxo gwêbaga êno.
  nak-nak: Mai alaura e Iona magiri matagagati mai la irovilala soio tegiteu la valalua
    e Nineva. Mai lou e Ionale, e Latu La Tahalo eia magiri matagagati mai la irovilala
    kabili tamutou la tuvu la valalua ale igoie.
  ron-LUDARI: Baš kašă kum sa dogodit ku Jona afost znaku alu lumjej karje atrijit
    ăn trg Niniva k Dimizov la trimjes, isto aja, aša osă dogudjaskă ku minje, Bijatu
    alu Omuluj, osă fije znaku alu lumje ăn asta vrijamje.
  lbb-lbb: Anasa e Jona i akinalang tar tetek a tarai Niniwe, mang otleng larning
    a Nat a Barsan ir akinalang tar tetek a tarai tagun onone.
  kan-2017: ಹೇಗೆಂದರೆ ಯೋನನು ನಿನೆವೆ ಪಟ್ಟಣದವರಿಗೆ ಗುರುತಾದ ಹಾಗೆಯೇ ಮನುಷ್ಯಕುಮಾರನು ಈ ಸಂತತಿಗೆ
    ಗುರುತಾಗಿರುವನು.
  cso-NT: Quí¹ hla¹ Jonás bíh¹ jmɨ́¹ lɨ́n³ cáun² li²¹ ñí¹con² tsá² jmɨ́¹ zian² juú²
    Nínive jmɨ́¹tin², ja³bí¹ la³ jáun² jná¹³ siáh³ Jon² tsá²mɨ³cuóun² lɨ́n³ ná¹ cáun²
    li²¹ ñí¹con² tsá² zian² né³².
  ena-ena: Vaka Jona agaŋ Ninive haiabɨla uavɨla Asɨ dɨ ciaŋ sulɨdaci igahɨlahɨla
    abavɨmi uami. Amɨŋ ala aba abavɨmi uami. Hulaŋ dɨ Ninaŋ agaŋ avi hulaŋ iamɨgali
    iabi neŋ hɨniavɨlalɨ agɨladɨ hɨvɨ uavɨla ciaŋ sulɨdaci igahɨlahɨla abavɨbali uami.
    Amɨŋ ala aba abavɨbali uami.
  nbq-nbq: At Yunus ako avakwa o Niniwe enelup agek welagagi ako hak, An Ap At Endaklagagis
    ako hit avakwa o yogak agipik yi, henelup agek agirik.
  tgo-tgo: Ŋgoreiya Jona iye va nono weŋgiya Ninive gharɨgharɨniye, tembe ŋgoreiyeva
    Lolo Nariye weŋgiya thake iyake.
  yap-yap: Ni bod rogon Jonah ni profet ni mang pow ngak e girdi’ nu Niniveh, ere
    errogon e en Fak e Girdi’ ni bayi mang reb e pow ngak e girdi’ ko bin daba’ e
    rran.
  mop-NT: —Etel c'u' u c'ümaj aj Jonasa, chica'an ti'ijoo' a cristiano ich caj Ninive
    ti Dios u tücaa'taj. Inene, yanajeen ti cristianojil. Etel c'u' a bel in quin
    c'ümü'ü, chictal ilic u ca'a ti'ijoo' a cristiano aleebe ti Dios u tücaa'tajen
    ti'i ca' u tz'ocseenoo',— cu t'an a Jesusu.
  tet-tet: Lia Yunus dadi kakaer bodik ema Niniwe naꞌak, Naꞌi Maromak mak solok nia.
    Nunia moos Haꞌu neꞌe. Lia Ema Raiklaran Isin dadi kakaer bodik ema oras neꞌe naꞌak,
    Naꞌi Maromak mak solok Haꞌu.
  hlt-MCSB: Jonah tah Nineveh ham miknoek la a om vanbangla, hlang capa khaw tahae
    kah cadil taengah om van ni.
  xtd-NT: Nani n‑yaꞌa xa n‑xini ñayiu Nínive xa Jonás n‑kuu ɨɨn seña, dani jini koio
    ndoꞌo, ñayiu io vitna, xa kuu ruꞌu, Ia kuu ñayiu, ɨɨn seña.
  mdy-ETH: ፆኦሲ ማሊፆ ኬኤዛ ዮናሴ ኔኔዌ ካታሞ ዓሶም ማላታ ማዔሢጉዲ፥ ዓሲኮ ናዓሢ ሃያ ዎዶ ዓሶም ማላታ ማዓንዳኔ።
  spl-spl: Aŋgoân poropete âlâ, kutŋe Yona sâm, yâkâlen kulem âlâ tetemu Niniwe kapi
    ambolipŋaŋe ekbi. Yakât dopŋeâk nâhâlen kulem âlâ tetemu eknomai. Yakât den âlâ
    sâwe. Aŋgoânâmâ lok âlâ, kutŋe Solomon sâm, Dawiti nanŋe, ya nâŋgân nâŋgânŋe pato
    tatbaŋgiop. Otmu yâkât kut patŋe ya emelâk sâm haŋ tuhuŋetâ arimu imbi pato âlâ
    kapi kâlepŋehen manopŋe nâŋgâop. Nâŋgâm yanâmâ ekbe sâm tohop. Yakât sâmune nâŋgâŋet.
    Solomongât nâŋgân nâŋgân pato tatbaŋgiop. Yawu gârâmâ nâmâ Solomongât kunŋe mansan.
    Otmu nâŋe kapi kâlepŋehen ki mansan. Hohetyeŋan manmâ den kâsikum yiŋgim mansan.
    Yamâ yeŋeâmâ nâhât den nâŋgâŋetâ nahat otmap. Yakât otmâ mem ge katnekne sâm oai.
    Yakât otmâ hâmbâi sâp patoen imbi pato yaŋeâmâ lok senyeŋan yahatmâ kinmâ yeŋe
    nâhât den kum mansai yeŋgât topyeŋe sâm tetemu aŋulaknomai. Yawu otŋetâ Anitâŋe
    yakât matŋe âlâku ikŋeâk ikŋeâk yiŋgiwuap.
  usp-NT: Jilon chapca' Jonás re ri' jun retal pi rechak mak cristian ojr ri wi'tak
    Nínive y jilon Jc'ajol Kakaj Dios ri xwux pi cristianil ri' jun retal pi rechak
    juntir cristian ri wi'tak lajori, xche' rechak.
  zav-NT: '@see-verse:LUK.011.029'
  sgz-sgz: Ái Iona er tám worwor tus, ái á akiláng uri narsán matananu á Niniwe. Má
    ngorer Natun Kálámul bul na akiláng uri narsán ngaul matananu i bung onin.
  kek-NT: Li milagro li quixc'ul laj Jonás nak quicole', a'an retalil chiruheb li
    tenamit Nínive nak a'an taklanbil xban li Dios. Jo'can ajcui' la̱in li C'ajolbej.
    Li milagro li tinc'ul la̱in, a'an jun retalil chiruheb li tenamit sa' eb li cutan
    a'in nak la̱in taklanbilin xban li Dios, chan.
  blz-NT: Koi Nabii Yunus men nosida oosan bona mian na lipu' Niniwe, koiya'a uga'
    a Anak Manusia bo sida oosan bona mian tempo koini'i.
  poe-NT: Ntá éxí yóhe̱ kónhen chꞌín Jonás kónoexín tí sín chjasin Nínive mé xi̱kaha
    tso̱nhen tí Xje̱en Dios Kꞌóna Chojni la tsꞌikon tí chojni siín jie.
  san-TAM: யூநஸ் து யதா² நீநிவீயலோகாநாம்ʼ ஸமீபே சிஹ்நரூபோப⁴வத் ததா² வித்³யமாநலோகாநாம்
    ஏஷாம்ʼ ஸமீபே மநுஷ்யபுத்ரோபி சிஹ்நரூபோ ப⁴விஷ்யதி|
  cof-NT: Nínive tinun pueblobi chuminla Jonaca meráto Diosica miilainue. Ya Jonás
    niyanhica jonunca meráto, miilainue Diosibe cayaino jonunca. Junni amana mate
    lari tsachi ica jun joto, Jonás cuwenta joanae tinue. La niyanhica jonunca meráto,
    nulanan miinola jochunae Diosibe cayainola joyoeque.
  srm-NT: “Wë biga leti kumafa Jona bi dë wan maaka da dee sëmbë u Ninifei, nöö söseei
    Mi di ko dë Libisëmbë Mii aki dë wan maaka da dee sëmbë u di ten u dë aki tu.
  qvs-NT: Jonaska kimsa diyata suk atun challwa wiksanpi kawsarkan. Chaymanta kimsa
    diyapina kocha mañanpi chay challwaka paytaka kipnarkan. Chaypina Jonas Ninive
    llaktapi yachachikuptin chay mana alli rurak runakuna kreyirkansapa Tata Dios
    kachamushkanta. Kimsa diya ukun challwa wiksanmanta Jonas llukshimushkanshina
    ñukapish wañuymanta kimsa diya ukun kawsamusha. Chaypina yachankichi Tata Dios
    ñukata kachamuwashkanta.
  zca-NT: porke nela kwa'n nguzak Jonás ga' une rë men yezh Nínive, ke lë' Dios mixë'l
    Jonás lo bixa', se'ska kwa'n zak da, na xa' nak Xga'n Dios mbaino nak da tu men
    yizhyuo, par ne rë men nal re', lë' Dios mixë'l da.
  cbc-NT: Tirʉ̃mʉpʉre Jonarẽ cʉ̃ caátajere Nínive macã macããnarẽ na ĩñoñupĩ. Bairo
    narẽ cʉ̃ caĩñorõ bero, to macããna pʉame, ‘Cariapea Dios cʉ̃ caquetibʉjʉnetõrotiricʉ
    majũ niñami Jonás,’ ĩ tʉ̃goñamasĩñupã. Torea bairo yʉre Dios cʉ̃ caátipeere mʉjãã
    ãme caãnarẽ cʉ̃ caĩñorõ bero, bairoa mʉjãã ĩ tʉ̃goñamasĩgarã yʉ cʉ̃ãrẽ yua.
  qxo-NT: Musyayangayquinöpis unay Jonastam jatuncaray pescädupa pachanchö caycanganpita
    yargatsimurgan. Tsaynömi nogatapis pamparangäpita cawatsimanga”.
  mox-mox: Mana Iona tauna me Ninibe edi ʼebeʼita, ta yaʼa Tomotau Natuna omiʼa lagata
    baʼe emi ʼebeʼita.
  kew-kew: Abade Jona Gote-na agaa lakene aa pirina mo Ninive su-para piri onaanumi
    Gote-na puri pane kogono adesimi. Abia go rabu page ni Onaa Raapu Pirape Aa-na
    Si Gote-me go onaanumi adenalo napiaa kogono palia rabu adalimi sa.
  dww-dww: Jona taunaḡa yai matairana Ninive aubaidima, teneḡinama nama Banaga Natunama
    tokare ei matairana taumi kimtimima aubaimima.
  nif-nif: 'Nepek nek Yonala inda-ñɨmɨñguk wɨn Ninive nasila ñɨndɨñ daut semguk: wɨn
    Yambattɨ nɨ-mulɨmbi bɨñguk. Wɨndɨñgangot nak Ama Sɨsɨnɨk nepek nek inda-namekak
    wɨn amatam man ñɨndɨñgɨt kuañ sɨnda ñɨndɨñ daut samekak: wɨn Yambattɨ nanɨ-mulɨmbi
    indañgut.'
  twi-ASANTE: Na sɛdeɛ Yona yɛeɛ no yɛɛ nsɛnkyerɛnneɛ maa Ninewefoɔ a, saa ara na
    Kristo nso bɛyɛ nsɛnkyerɛnneɛ ama nnɛmma yi.
  aoj-aoj: Anona profet Jonai nataga siꞌi anin ametal nihimbaꞌma esis amam nematawa
    Ninivaisi. Eaꞌ naꞌamba atina aeꞌ ataga epen egefaꞌ alop epesi ataga ape siꞌi anin
    ametal Godi ma ipaꞌ amam nematawa pagape nogota ataꞌi.
  cbv-cbv: Jonásjidih bʉ́dí queéj ã jeéméchah, biíc peihcanni yeó jáap tʉ́ttimah,
    Dios caandíh jwʉ́ʉb ʉb bacanit, Nínive tʉ́tchidih moondíh ãt wahap wʉt jĩ.Pánihna,
    ded pah caandíh ã yapatjidih ã naáwáchah joinít, Dios caandíh ã wahatjidih queét
    ĩt jéihyep wʉt jĩ. Páant ã yapatji pah mʉntih weém nihat cã́acwã ʉ́ʉd jeñé wʉnnit,
    biíc peihcanni yeó jáap tʉ́ttimah wã jwʉ́ʉb boo pʉd jʉ̃ʉ́wʉ́chah, Dios weemdíh
    ã wahatjidih yeebbʉ́t ñi jéihbipna caá.
  taw-taw: Jona ne God takaw agñak tek, taun Ninipa binɨb nɨŋɨd God nop gos nɨgɨlak
    agak. Anɨb tek ak, Bɨ Olap Ñɨne anɨb nep gek, binɨb mɨñɨl mɨdebɨm nɨgɨnɨgabɨm
    agak.
  jic-NT: '''Üsüs tepyala Jonás lal mpes Nínive nt''a tapatja salejeptsja Dios jas
    tjejyama jupj. Lovin ma nin pyala, Jonás lal tepyala jinwá. Nin p''iyá ''üsüs
    ca ma palas napj, mpes quina patjá ca jus nlayecj Dios nin tjejyama. Napj p''iyá
    niná Yomen Dios jas tjejyamá.'
  zap-NT: Porke zegne wak Jonás te beey por men-Nínive, zenga ke gak Men ne wdxiid
    wak Mén te beey por yra mén ne nuu naaree.
  wer-wer: Sona pim naë omën oröa pipët Niniwa kak wëauröaan Anutuuk pitën retëng
    pipët pet elmëa. Pipta ököt Omën Këëp nem elnëëpna pipët akun eptak wë eporö arën
    retëng pet elniimaat.
  ipi-ipi: Wamba Jona balato Gotena pii oko Ninipa tane wandakali tupa lamawua atea-kola,
    utupane-mane balana pii okone ale wato, Goteto pii mindi nanima langeya lo andeaini-pia.
    Wuane pua teke, Akalina Iwanane okomane Gotena pii oko wandakali andipa ateyai
    tupa lamaiya-kola, utupane-mane balana pii okone ale wato, Goteto pii mindi nanima
    langeya lo andape-pene.
  qul-NT: Imaynatachus Jonás Nínive llajtayoj runacunaman señal carkan, ajinallatataj
    Tataj Churenka cay tiempopi causachcaj runacunaman señal canka.
  urw-urw: Jona nu egime bera sibe Keriabüde Ninive fib ereb ferewar abatarüngeaganwaib.
    Banüm gürena meme sese gamnab ferefinabur gam, Fereb Nono nu, Keriabüde bera sibe
    abatarüngeregeaga.
  rmy-GURBET: Golese kaj, sar so o Jona sasa znako e manušenđe save živisade ano foro
    Niniva, gija i me, o Čhave e manušeso, ka avav znako e manušenđe tari kaja generacija.
  ter-NT: Vo'oku kuteâti koêku Njóna itúkeovo hoénaxovope xunako Itukó'oviti xapákuke
    neko íhae Nínivi mekúke, énomonemakamo ngoéneye, undi íhae vanúke ikútipasikoponovoti
    xâne. Undímakamo hoénaxovope xunako Itukó'oviti xapákuke ra xanéhiko apêti yara
    káxehiko símokune ûti.
  bmr-NT: Jaabo Jonas Ninive cuumi miyamɨnaadi ɨɨfusubadɨ iicaubadɨ tollɨro uujoho
    Miyamɨnaafibadɨ Ifiivuubo jisumio miyamɨnaadi ɨɨfusubadɨ icaji.
  fuf-fuf: Ko fii ko wano Yuunusa wonirannoo yimɓe ndee saare *Niinawa maande non,
    ko wano non *Ɓii-Aaden on kadi woniranta nguu jamaanu ɗoo maande.
  mwc-mwc: Peroveta Jonah Nineveh biyisi kurisi i matakira wai, yebo nanakasike Sebare
    Natuna niko kimta kurisi ini matakira.
  bhl-bhl: Sua e, Sunbin-Got e Yona beelo Ninibe abiw mutuk fian em kasel im kiin
    dim e auk so kitil so eisneng atew kelewse kale. Beemdiw kame, Sunbin-Got e Kawtiw
    Aul nelo kawtiw yom kiin dim e auk so kitil so eisneng atew kenemei, yu netemokoliw
    te.
  ons-ons: Numa yewaka, Anutu wane qelit ŋei, Yonaŋo Niniwe matko ŋei ŋerep magu eŋane
    qakaene okange, ŋo naso iwao ŋei ŋerep magu gemami, ŋinane qakaŋine yemo, Ŋei
    Wawainane Gipole okanmaike.
  con-NTPO: Tayopi'su Jonásja Nínive canqque'su aindeccunga Chiga canjaen'chove tsu
    da. Ñajan Sefaccone Ji'cho A'ipa gi ja'ño'su aindeccunga Chiga canjaen'chove daya.
  ghs-ghs: Oi Dzonai Ninibe nagapa abiho torota biranateqi qogo noo hiireqi noomae
    Ohongaho mumure naateta oho qesa Abiho Isaki anai abi naga nikeho mumure naatakoi.
  peg-peg: ଇନାକିଦେଂକି ଜୁନସ୍‌ ଇନେସ୍‌ ନିନିବିୟର୍ତି କାଜିଂ ଚିନ୍‌ଲାକେ ଆତାର୍‌, ମାନାୟ୍‌ ମାଜ଼ି
    ପା ହେ ଲାକେ ଇ ନଙ୍ଗ୍‌ନି ଆଣ୍ଡ୍ରାହିମ୍‌ଣାଂ କାଜିଂ ଆନାତ୍‌ ।
  txu-NT: '@see-verse:LUK.011.029'
  eng-WEBU: For even as Jonah became a sign to the Ninevites, so the Son of Man will
    also be to this generation.
  gnw-NT: Echa'ã Jonás pe uyeyapo vae uicuaaca Nínive pegua reta pe Jonás jei chupe
    reta vae añete vae co. Jae ramiño vi uyeyapota cheve vae uicuaacata añave yugüɨreco
    vae reta pe quía co che. Che co jae cuimbaerã uyeyapo vae —jei—.
  mux-mux: Jona-kene ⸤oma auli te-kene⸥ ulu-tondulu te ola urum ulele-ni Ninipa yambuma-⸤kene
    ulu buni te wendu ombá mele⸥ liipa ora sirim aku-sipa mele Mania Omba Mana-Yi
    Au Talurum Yili-kene ulu-tondulu wendu ombá ulele-ni ekupu molemele yambuma-kene
    ulu penga wendu ombá mele liipa ora simba. ⸤Liipa ora simba ulu te-lupa naa ombá,
    naa kanungí.⸥
  maj-NT: A̱t'aha̱ xi nkú ts'ín kits'ínchjén Nti̱a̱ná Jona nga kitsjáha̱ éhe̱n xu̱ta̱
    nanki Nini̱ve̱, b'a̱ ta̱ ts'ín ts'i̱ínchjén Ntíhi̱ Nda̱x'i̱u̱n nga tsjáha̱ éhe̱n
    xu̱ta̱ xi tjín nd'a̱i̱.
  bkq-NT: 'Nínive donro modoram Jonas aguewânmy: “Deus inagazenehonzemo, inakanhe
    amidylymogue” kewândymy. Urâ, Uguondo Kaynâpa Âetyby, Deus Ingonotyby lâpylâ urâ;
    Jonas unâ nhegatuybylâ âyanmo kâengatuly lâpylâ. “Deus inagazenehonzemo, yeinwâmpyra
    mawylymogue” uguely.'
  kue-kue: Jona diu ta ere Niniwe yomba ombuno ditongwa, kuno yeglmere Yomba Wam ye
    mina diu i plau dinambuka i yomba epigl erme i kanaglkwa.
  cot-NT: Piquemacojiguiritarite Jonashini coramaniqui. Aapani Irioshi manatarite
    yamenacaajiaqueriquea Ninivequitica intsajiaquenijite arimajaca iriguenti tigarancaqueri.
    Ariquea inquempetaquempaquea irira Irijanite Caquinte, manaquea inquejetacaaquempari
    Aapani Irioshi Jonashini cameetsanijite pintsajiaquenijite aviatimpajia iriotaque
    itigarancaque aisa.
  bnp-bnp: Iau, a Tuna Bakovi, iau a nivakasiri ne huriki a bakovi a ngatavine na
    tahuna mona, i manga e Iona hosi ia a nivakasiri ne huriki a bakovi a ngatavine
    o Ninive.
  apn-NT: Tĩrtũm nhỹ hã kapẽr xwỳnh pê Jõhtija amnepêm na pre tep rax kukrẽ. Tã nom
    nhũm htĩr rãhã õxàhkre rũm kato nhũm mẽ omu nẽ Tĩrtũm kot mẽ hwỳr mẽnh ã omu.
    Tã kot paj nhỹrmã Jõhti pyrà nẽ tanhmã amnhĩ nhĩpêx to nhũm mẽ ja hã ixpumu nẽ
    Tĩrtũm kot mẽ awỳr inhmẽnh xwỳnh ã ixpumunh kurê kumrẽx.
  ctp-NT: Tnun ꞌa chaꞌ yꞌni Ndiose loꞌo Jona kanꞌ tuwiin seꞌen ndyaa yu nde kichen
    Nínive chaꞌ chkwiꞌ yu chaꞌ ꞌin Ndiose loꞌo nten kanꞌ. Kwiꞌ ngwañaꞌan, tnun ꞌa
    chaꞌ kuꞌni Ndiose loꞌoǔn nu ndijyaǎn chaꞌ kaǎn nten ―ndukwin Jesús―, chaꞌ ka biyaꞌ
    tiꞌ nten chalyuu ni, chaꞌ ꞌin Ndiose.
  bre-BRG: Rak, evel ma voe Jona ur mirakl evit tud Niniv, Mab an den a vo ivez unan
    evit ar rummad-mañ.
  opm-opm: Rih Jona ohe tei Got oh Ninipa ap mutuh ma pati kuuhan ihirnong pinggitipmur.
    Jona ohe tei ma pinggitipru mat orhor Hanip Brer nohe boknonghe naham gin mama
    dik ma pati kuuhan bap gurnonghe imat orhor namgitipramur.
  bvr-bvr: Minypa gu-galiya yerrcha aburr-gata Ninaba (Nineveh) aburr-ni, birripa
    abi-nana Jona minypa Wangarr a-yinmiyana burr-barlmarrk jama a-ji nula, rrapa
    gu-gurda ngacha minypa birripa aburr-gurdiya gorlk abi-na barra an-guna An-walkurpa
    An-gugaliya minypa Wangarr a-yirda barra burr-barlmarrk jama a-ji barra nula nipa.
  wal-wal: Yoonaasi Nanawe katamaa asaassi malaata gididoogaadan, taani Asa Na7ai,
    ha wodiyaa asaassi malaata gidana.
  shj-shj: '''Dase ani Yunan kawunäs kalayis bolic tä menggä Niniwa, agä Päxä Käxa
    Jul mändey alayis bolic tä zong.'
  zad-NT: Daa gok c̱he Jonáza' bli'n yeḻ' wak c̱he Chioza' lao beṉ' Níniveka'. Kakzə
    nad', Beṉ' Bseḻ' Chioza' Yell-lioni, wli'a yeḻ' wak c̱he Chioza' laolena', le'
    zoale ṉaa.
  kmg-kmg: Jonarao wiac fuawec izi Niniwe haeonec ŋic fuŋne qaqa mâsi ejarewec, iŋuc
    jaha Ŋic Fâri Wâtuŋne erao wiac fuaocmu izi ŋicguru ši ŋoŋe fuŋne qaqa mâsi eŋareocmu.
  aso-aso: Aꞌmine ningilizaniꞌ initeꞌ nene Zonada atoꞌ suno sotoꞌ ogavo Nineve alevete
    ninganiꞌ neꞌmino idise mene nizaniꞌ aleve lengitasi nene Oꞌmosolatiꞌ ve gihile
    nenita nene initeꞌ ma sotoꞌ ogavo ningilisave.
  uli-uli: Profeta Jonah iwe iy mele sew hagil ngalir yeramtal Nineveh ila be wol
    ila sengal mala Layur Retalop bo yebe mel le wol sew hagil ngalir yeramtal fael
    mwole.
  nin-NT: Na anko wa nggo Yunana a sa angba ku anu Nineve, uwa si meme yo ingga Uvuvurr
    a Unushirr ta si ku anishirr ba ari ba angba.
  tgk-tgk: Зеро, ҳамон тавре ки Юнус бар мардуми шаҳри Нинве нишонае буд, Фарзанди
    Инсон низ бар ин насл нишонае хоҳад шуд.
  acu-NT: 'Yus Jonásan chicharak: Nínivenmaya aints ainau uwemtikrarti tusa, akupkamia
    nunisnak yamai pujuinauncha uwemtikrartasan aintsutiatnak Yus akupkamuitjai.'
  cak-WNT: Ri xuc'ulwachij ri Jonás xuc'ut chiquiwech ri winek ri xec'oje' ojer ca
    chupan ri tinamit Nínive, chi can ya ri Dios takayon pe riche (rixin). Y queri'
    chuka' riyin ri C'ajolaxel ri xinalex chicojol, ri xtinc'ulwachij riyin xtucusex
    riche (rixin) jun retal chiquiwech ri winek ri yec'o wacami.
  ebk-ebk: Kaman as nan nunfialinan Jonas as sinyar ay naepaila as nan tataku ad Nineve
    at assesa us ay munfialintu nan Naepadtu ay Anak chi Taku as sinyar ay maepaila
    as nan tataku ad wani.
  spa-PDDPT: Porque como Jonás fue una señal para los ninivitas, así también será
    el Hijo del Hombre para esta generación.
  tke-tke: Mowinda woona Zhonasi aali etonyihedho ya akadda oNinive, Mwaana a Muthu
    teto onaakale etonyihedho ya mulogo olena.
  ruf-ruf: Kwaapfila ka Yona pfayawile ichitango kwe iwanu wa Ninawi, pfipfila Imwana
    we Imunu katsakuwa ichitango kwe iwanu wa mweleko ghuno.
  gun-gun: Mba'eta Nínive pygua kuery oikuaa aguã Jonas oikoague rami avi Ava ra'y
    ojeapo va'ekue voi oiko 'rã aỹgua kuery oikuaa aguã.
  agu-BL: Na ja xcon tan Ryos tetz jun techl scyetz yi e' aj Nínive. Poro ncha'tz
    in, na chinxcon tetz jun techl scyeru'.
  isn-isn: Anga u Yona naikilingasiilyo kuantu a Ninawi. Uu nungwana wang'wa Adamu
    ukutula kilingasiilyo kuwileli uwu.
  ilo-ULB: Ta kas iti panagbalin ni Jonas nga pagilasinan kadagiti taga-Ninive, kastanto
    met nga ti Anak ti Tao ket agbalin nga pagilasinan iti daytoy nga kapututan.
  pir-NT: Jona Cohãcjʉ̃ yere yahu mʉhtariquiro ijiro, tiquiro Nínive wame tiri maca
    cjẽnare Cohãcjʉ̃ yere tiquiro masigʉ̃ yeriro sahata yʉhʉ masʉ Cohãcjʉ̃ ohorigʉ
    masigʉ̃ yeaja yojopʉ cjẽnare.
  anv-NT: Wyɛ́ ndɛre Ɛsɔwɔ abɔ́ apyɛ́ ufélekpa né mmyɛ Jona manlɛré utó bií mbaá
    bɔɔ́ Ninɛvɛ, mbɔntó ne álɛ́rege nyɛ né mmyɛ Maá Ntɛ Mekwaá, ne njyɛ ɛniné
    na négɛ́ne nyɛ.
  sab-NT: Nege cha chiu nga dba ai giti kwian kare, Chube cha kagu kwian kle toi chui
    aige alin salengwli Chube Jonás kagu kwian unsuialin toinga una Nínivege alin
    kare.
  tmd-tmd: Taun dib Ninepa nöbö mö bla, God mönö yadɨb nöbö Jona hön rɨg röŋ akuyöbö
    nugwön God nugw pim mag aliö, nöbö mö wopik mɨdöi bla, nɨ Nöbö Ha nuŋwa rɨg rɨmɨjɨn
    akuyöbö nugwön nugwöña.
  acr-NNT: Ma jelaꞌ pachaꞌ ri Jonás xoluꞌana jun kꞌutubꞌal chikiwach ri aj Nínive,
    jekꞌuriꞌlaꞌ Ralaxel Chikixoꞌl Tikawex koluꞌana jun kꞌutubꞌal chikiwach ri tikawex
    re waqꞌij ora.
  kpg-kpg: Soukohp Jonah la ne hai di haga modongoohia ang gi digau Nineveh, gadoo
    be Tama Tangada e hai di haga modongoohia ang gi digau dolomeenei.
  taj-taj: निनवे शहरला म्‍हिगदेला लागिरी योना चिनु तबा ह्रङ्नोन परमेश्‍वरसे पुइखबा
    म्‍हि दान्‍देला म्‍हिगदेला लागिरी चिनु हिन्‍ना।
  avt-avt: Nɨpaa Jona hɨrak kɨwaai kekre saauk tu kɨrak me wɨ wikak, te God keteikɨn
    mɨt ne Nineva menmen mɨrak iuwe keriuwerem. Mar im hi Mɨtɨk ke wit ke Mɨtɨk Iuwe
    hi eteikɨn mɨt in menmen mar im eteiknor menmen iuwe me God.
  cbk-cbk: Desde antes pa Dios ya manda con Jonas na ciudad de Nineva, como un señal
    con el maga gente alla (cuando Dios ya libra con ele despues de estar le tres
    dias na barriga del pescao), y igual tamen Dios ya manda conmigo el Hijo del Hombre
    como un señal para con el maga gente de este generacion.
  uig-ARA: چۈنكى يۇنۇس پەيغەمبەرنىڭ ئۆزى نىنەۋە شەھىرىدىكىلەرگە ئالامەت-كارامەت بولغىنىغا
    ئوخشاش، ئىنسانئوغلىمۇ بۇ دەۋرگە يەنە شۇنداق بولىدۇ.
  tuf-tuf: Jonasan rih ruwa cumac bi tan sar bay cuanjacro. Bay cuanyat, estají waajacro.
    Waacayat, Nínive uwat ey chihtá cájacro. Sirat ey ayjac sihw̃ar cájacro. Etarwan
    ah rícara, asan Uw Síuquib cat, ica tan sar bay cuaninro. Bay cuanyat estají yehninro,
    Sirat as ayjac ehcún acu.
  abx-abx: Si Jonas mismo i naghimo pangngilalahan para si magpangistar si syudad
    Ninibe, ngan pariho si iya, i Pinili' A'a may liwat i papakulawon pangngilalahan
    si langitnon kasiguruhan sito panahon.
  mco-NT: Com jadu'n nej je Jonás jecy'ajty ijxpejt yejcy ma je Nínive jäy, nañ jadu'n
    ɨɨch, je jäy huɨdi tzoon tzajpjoty, nyegaamyɨch ijxpejt jadachambɨ tiempo mɨɨd
    jäy ycɨxpɨ.
  bsp-bsp: Bawo tɔkɔ teta Yunusa tɛnayɔnɛ aka Ninewe tɔyɔ tɛgbɛkərɛ mɔ, itɔ teta Wan
    ka fum tendesɔ-yɔnɛ afum a tɛm tantɛ tɔyɔ tɛgbɛkərɛ.
  kqf-kqf: Banina Ninive lavedi edi mataila ba Diyona bi kota mainana niga kimtimi,
    emi mataila ba Tana Taunana Natuna.
  cpb-NT: Tema ikantakaga pairani Jonás iñagaiyakerini Nínive-satzi, ari inkantaiyaari
    eejatzi Itomi Atziri iñagairi jirikapaini.
  aon-aon: Seiwok Iruhin neshopok Jona nanak Ninive nakripesh Iruhin ananin baraen
    aria shape Ninive iri shakeshuk agabus yoweishi inahos aria shatanam shakon aparuh
    Iruhin. Aria eik shopunek ta ikripep namudok atin. Douk namudok aria eik Anudok
    Arman douk yatogur adurinyi arpen iri ta ipe kabi douk enen kak um ipak doukipari.
  hus-NT-2005: Pos anchanꞌ xan ti na Jonás kʼwajay ti exól abal an atiklábtsik xi
    Nínibe, anchanꞌ neye Nanáꞌ, xin abadh abal kin wenkʼon neye tin inik, neꞌech kin
    kʼwajay tin exól abal tatáꞌtsik xi kʼwajattsik xoꞌ jechéꞌ i kʼij.
  mig-NT: Chi̱ nátu̱'un Jonás, ni̱ kuu‑de ɨɨn tuni̱ nuu̱ cháa ñuu̱ Nínive, suni súan
    máá Sé'e cha̱a kuu‑ya̱ ɨ́ɨn tuni̱ nuu̱ ñáyɨvɨ yá'a jíná'an‑i.
  bps-bps: I gnagu Dyona i gugmadè i dad to di banwe Ninibi na kenen sa i dek Dwata.
    Salngad deg, i dnagit Tingà To, i gnagugu kadang i gugmadè i dad to di bang ani.
  mbs-mbs: Pineokit te neinang ki Jonas, netaga-taga se tege Niniba te ontò sikandin
    insogò te Timanem. Iling heman kenyan, doen heman meinang diyà kanak Timanem Migpekeotaw
    amon metaga-taga se kedita niyo te ontò a insogò te Timanem.
  tof-tof: Zonaka ne klama tómbapónórr, ene igó wirri tulmil yarilürr Ninebe wirri
    basirr pamkolpama amzyatóm wagó, oya God zirrsapónórr. Da darrpan ngarkwatódó,
    kürüka, Pamkolpamab Olom nótókla, sab ne klama tómbapóne, ene igó wirri tulmil
    yarile ini lüólan pamkolpama amzyatóm wagó, kürü God zirrkapónórr.
  cme-NT: Yonasiŋ waa kumaŋ Ninivetaamba wulaa, *Moloŋ-Biɛŋo ka waa kufaŋgu temma
    yaa‑i namaa na wulaa.
  sus-sus: Annabi Yunusa findi tɔnxuma ra Ninewekae bɛ ki naxɛ, Adama xa Di fan findima
    tɔnxuma ra na ki nɛ yi waxati mixie bɛ.
  pon-2006: Pwe duwen Sona eh wia kilel ehu ong mehn Ninipe, ih duwen Nein-Aramas
    pahn wiahla kilel ehu ong aramas en ahnsou wet.
  dad-dad: Jona are Niniwe taun tamo kayau bun uris, age fiya bagai, Tamo Naal ĩg
    sain enei nẽ tamo kayau bun uris.
  zab-NT: Zec ni guc Jonás tuby seny par de bniety ni gulez guɨdx ni lá Nínive, ziygacza
    nare Bniety ni bxiaald Dios lo guɨchliu, nare naa tuby seny par de bniety ni nabány
    anre.
  jae-jae: Kêtom Jona kêtu lau Niniwe nêŋ gêŋtalô, Ŋamalacnê Latu êtu lau têm tonecŋa
    nêŋ gêŋtalô amboac tonaŋgeŋ.
  ksd-ksd: Tago da amana Iona a vakilang tadav ra tarai Nineve, damana bula Natu i
    ra tutana a vakilang tadav go ra taun tarai.
  msm-NT: Su to diya nahitabu ki Jonas migpakiyaya to mgo taga-Ninibe no pigsugu sikandin
    to Diyus. Dow to ogkahitabu isab kanay no Anak to Otow iyan ogpakiyaya to mgo
    otow kuntoon no pigsugu a to Diyus.
  myk-myk: Zhonasi ya pye ɲaha shɛshɛɛrɛ na shɛ Ninive shɛɛn na shɛgana lemu na ge,
    mu Sipya Ja bɛ na ba bye ɲaha shɛshɛɛrɛ na shɛ niɲaa sipyii na.
  sbe-sbe: Iyona meta Ninewa tamowaidiyao yodi hekihekinoi, na gonogonowana doha Tau
    Natuna teina isi ta yodi hekihekinoi.
  mcr-mcr: Ii tiinjqä. Ämaqä hiŋuiqänä, aŋä-himqä Ninipe äpmamiŋuwä iqua, Jona ique
    hiŋuä äqunäpu, näqŋqä ämakuwä-paŋä iiŋi, qokä-apäkä täŋga äpmeŋuwä iqua, Ämaqeuqä
    Ymeqä Ekqä Ique hiŋuä äqunäpu, näqŋqä asänäŋä iiŋä hipnuwiqä.
  cux-NT: Tan'dúúcā Ndyuūs diíⁿ yā señal ndúúcū profeta Jonás yeⁿ'e 'iiⁿ'yāⁿ na yáāⁿ
