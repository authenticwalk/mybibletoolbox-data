verse: LUK.011.030
translations:
  kpx-kpx: Subuta beloveta Dionau vani abuita igaeta huena baluga uvue uge Niniva
    ataeau ke elehai hilokage Dilavau Diona hanavonu. Ige novae vani komo Atae Esena
    ataemo vaveve ke nahate vai.
  okv-H: eto Jonah na da Nineveh embomeni ta degi do enu kia avo Embo ta Meni na ungo
    eha miheva amita degi au kesova.
  tbo-tbo: Tu bahapiko Yona tauna wekiwekilala Ninewa lawahi ugolihi. Naka pitenana
    gasi tau Lawa Moinau wekiwekilala geka hapanana lawami ugolimi.
  mal-C: യോനാ നിനവേനിവാസികൾക്ക് ഒരു ചിഹ്നമായിരുന്നതുപോലെ മനുഷ്യപുത്രൻ ഈ തലമുറയ്ക്കും
    ആയിരിക്കും,
  grc-SR: Καθὼς γὰρ ἐγένετο ⸆ Ἰωνᾶς ⸉σημεῖον τοῖς Νινευΐταις,⸊ οὕτως ἔσται καὶ ὁ υἱὸς
    τοῦ ἀνθρώπου τῇ γενεᾷ ταύτῃ.
  bgc-bgc: जिसा योना नबी निनवे के आदमियाँ खात्तर निशान्नी ठहरी, उस्से तरियां मै माणस
    का बेट्टा भी इस युग के आदमियाँ कै खात्तर ठहरूँगा।
  khz-khz: Kwalana Iona vegailia ta Nineva talimara geriai, voia gelegelenai Taunilimalima
    Natuna vegailiana pene ago egulu geriai.
  deu-TKW: Denn wie Jonas für die Niniviten zum Zeichen wurde, so wird es der Sohn
    des Menschen sein für dieses Geschlecht.
  zsr-NT: Ca naꞌ guc queëꞌ Jonás, guquëꞌ tu le nac bëꞌ laugac bunách yödz Nínive,
    lëzcaꞌ cni gac quiaꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, gacaꞌ tu le gac bëꞌ
    laugac bunách dza ni zoaruꞌ naꞌa.
  lin-lin: pamba te, ndenge Yona azalaki elembo mpo na bato ya Ninive, ndenge wana
    mpe Mwana na Moto akozala elembo mpo na bato ya ekeke oyo.
  hns-NT: Jona se ek barka tjiedj bhail raha, aur ekare dwaara Nienafe ke manai log
    dekhies kie Parmeswar ketana maahaan hai. Aisane iensaan ke Beta ab ke tem ke
    manai khaatien Parmeswar ke saktie dekhaaiga.
  noa-E: Warrgar jöoi Jonás aajerr nemmeeurrkhan buch ee khãai thãrjup sĩethurtarr
    gaaimua Nínivepienau Ẽwandamau i pʉ̈itarr khaug autarrjö ĩchab, mʉch chi Emkhooi
    Iewaaujã agjö mʉch iiu phiidʉbarm gaaimuata pãrag khap apiju, chadcha ich Ẽwandamauta
    mʉ pʉ̈ibarm. Mamʉ magʉmjã pãrau ʉ̈khabajugui ajim anʉm ichdëupai.
  eng-EMTV: For just as Jonah became a sign to the Ninevites, so also the Son of Man
    will be to this generation.
  mib-NT: Chi nájnūhun ni cajini ñayuu ñuu Nínive jeē ní cuu ɨɨn jniñu jéhnu jíín
    Jonás, suni súcuan cuni ñayuu tiempo yáha jeē coo ɨɨn jniñu jéhnu jíín rúhū, Yaā
    ní nduu tēe, jeē quijnáhan jíín modo ni ndoho Jonás.
  lif-NT2: आक्‍खेलॽरिक् योनाःन् निनबे ये़क्‌यक्‍पा मनाहाॽरे़ लागि मिक्‍सेःन् पोःक्‍खे़आङ्
    वये़, खे़न् हे़क्‍केए मे़न्‍छाम्‍साःन्‍नाङ् कन् थाःक्‍किल्‍ले़ लागि मिक्‍सेःन्
    पोःङ्‌लो॥
  xnj-xnj: Mewawa Yona chalolikini kuvya ulangisu kwa vandu va ku Ninawi, ndi na Mwana
    wa Mundu yati ivya chinamtiti kwa chiveleku ichi.
  mmx-mmx: Lorooro at ne Jona neni lampoovo rinedi limixin boro Nineve. La kerepmo
    lugugu at Laradi Mevana neni lampoovo rinedi limixin at na levenaleng.
  cbr-NT: Nínive cacë ëma chaira anu 'icë unicaman ca Jonasan Nucën Papa Dios quicë
    bana ñuixunia cuacëxa. Jonasan acama bana ñuixuansaribi oquin cana uni 'inux Nucën
    Papa Diosnuax uá 'ën ënë menu 'icë unicama Nucën Papa Dios quicë bana ñuixunin.
  tee-NT: Pus alin tuchi tapasalh la'is'atsucunti chai ixlhiyuchi tac'atsa ju amachak'an
    Nínive ni vasalh Dios ju xamalakachai ju Jonás ju anch. Chai vana va chun ju quit'in.
    Ca'alina' ju tuchi catapasaya' laqui'atsucunti chai ixlhiyuchi laich ap'uc'ats'aya'it'it
    ju uxijnan ju chavai t'onat'it tichi chavaich ju quit'in ju quimalakachatachilh
    ju Dios ni lapanac actsucuya' ju ani.
  eng-LSV: for as Jonah became a sign to the Ninevites, so also will the Son of Man
    be to this generation.
  cak-NT: Ri xuc'ulumaj ri Jonás, xuc'ut chiquiwech ri winak ri xec'ue' ojer can chupa
    ri tenemit Nínive, chi can ja ri Dios takayon-pe richi. Y quiri' chuka' ren ri
    jin-kajinak-pe chicaj y xinalex chi'icojol, ri xtinc'ulumaj ren xticuses chi jun
    retal chiquiwech ri winak cami.
  pah-NT: 'Pekwahava''ja ti Jonasva''ea pejapyakavo. Ymyahũ Tupana''ga Jonasva''ea
    mondoukari cidadepeva''ea pyri Nínivepeva''ea pyri tokwaha ti g̃a jipopoakara
    javo. Na jitehe Tupana''ga ji mbuhurukari pe pyri ag̃wamova''ea pyri tokwaha ti
    g̃a jipopoakara javo, ei Jesus''ga yvyakotyva''ero yvagipeva''ero no. Nahã Jesus''ga
    Jonasva''ea mombe''ui ahe ve tokwahava''ja ti g̃a Tupana''ga popoakara Jonas''ga
    mbogwerava reheve javo. A''ero ga ei:'
  sja-NT: Tachi Ak'õrepa Jonás pëidak'a Nínive p'uurudepemaarãmaa ichi pedee jaramerã,
    mãga pɨk'a mɨ, chi Eperã Ak'õre Truadepema pëiji ichi pedee jaramerã parã ɨ̃rapemaarãmaa.
  xed-xed: Manda va ya nza anabi Yunusa ka ŋizla ŋa gwal ma luwa Niniva ya, manda
    va tsaya dzaʼa nzakwa Zwaŋa mndu, ŋa gwal ma na fitik na.
  mks-NT: Jáchi̱ mé ña̱yivi na̱sanduu sa̱nahá ñuu Nínive cán na̱canda̱a̱ ini na ña̱
    na̱chindahá Ndióxi̱ Jonás nu̱ ná. Ta quia̱hva já canda̱a̱ ri ini na̱ ndúu viti
    ña̱ na̱chindahá ri Ndióxi̱ ye̱he̱ va, da̱ na̱nduu ña̱yivi.
  gfk-S: Iona ga tike hakilang ta ira turadi me Niniwe. Hokakarek bileng Nong a Turadi
    ie na tike hakilang ta ira matanabar ing di lon katiak.
  bmu-bmu: 'Keu miaŋgö könaŋi kewö: Anutunöŋ mönöwök Jona melaiiga Niniwe yeŋgö sutŋine
    anda Anutugö aiwesökŋi ahök. Miaŋgö dop Suep gölmegö azi ölŋan mewöyök ambazip
    kambu kiaŋgö sutŋine asuhuba uruŋini meleŋmegöra kuŋgum eŋgiba aiwesökŋina akŋa.'
  dgz-dgz: Watageta apane Diona pa Nineva nagirewa inamup paua wa ewaseni ap umap
    sia God paua mega Kimani Vitana Apanewa endi iniana nagirewa wa ewaeta.
  eng-GNV: 'For as Ionas was a signe to the Niniuites: so shall also the Sonne of
    man bee to this generation.'
  zaa-NT: Porqui'ni tì'a Jonás uccua bi ttu señal para ca enne' Nínive, ą'hua Nubeyu'
    de Ỹiabara' nna quée ttu señal para ca enne' tsè'e tiempo anna.
  eng-WEBSTER: For as Jonah was a sign to the Ninevites, so also shall the Son of
    man be to this generation.
  guh-guh: Bajayata daxita Nínive tomarapijivi yapëtane profeta Jonáspijinë Dioso
    pitorobinëcuenetsi. Tsipaji ayaicuene exanatsi Dioso. Bajara pijinia pacuenia
    xanë ata, Daxitajivi Pematapijinënë, pinijicuene Dioso nexanaena. Nexata daxita
    pamonae aeconoxae jinavanapa, neyapëtaena pepacuene Dioso athëbëvetsica taneitorobinëcuenetsica.
  bon-bon: Yoo, Yoona tääpume lipu ituge äbita, peei te Ninewa biname bime tääpume
    itu jewabudnituji egä teeme mene lui Acejiyame bau ca ge. Cane lui Acejiyame bau
    ca tädujine, biname me äbitujine, cäme tääpume lipu pagege äbita, peei te pa jaawabudnitepi
    egä cäme mene ai padare cabu lui Acejiyame bau ca gyene.
  nhw-BL: Pampa quen Jonás eltoya se tlanextilijcayotl para masehualme ipan altepetl
    Nínive huejcajya, na catli niMocuepqui Masehuali nise tlanextilijcayotl para anmasehualme
    catli ama anitztoque.
  mgw-mgw: Kati mu'lu' Yona mwabile mwanju kwa bandu ba ku Ninawi, nyinyonyo na Mwana
    wa Mundu ngamwalu'a panga mwanju kwa lubelekwo lu'no.
  swh-ONEN: Kwa maana kama vile Yona alivyokuwa ishara kwa watu wa Ninawi, ndivyo
    Mwana wa Adamu atakavyokuwa ishara kwa kizazi hiki.
  wbi-wbi: ulwakuva ndavule u Yoona alyale kivalilo ku vaanhu va Ninaawi enendikio
    nu mwana ghwa Muunhu fye iliva kivalilo kya kisina iki.
  bba-bba: Domi nɡe mɛ Yonɑsi u kuɑ yĩreru Ninifuɡibun sɔ̃, mɛyɑ mɑɑ Tɔnun Bii, u
    koo ko yĩreru tɛ̃n tɔmbun sɔ̃.
  eng-KJVCPB: For as Jonas was a sign unto the Ninevites, so shall also the Son of
    man be to this generation.
  kgk-NT: Yma va'ekwe Nhandejáry omondo myamyrĩ Jonas-pe oho hagwã Nínive tetã-my.
    Upe tetã mygwa kwéry oikwaa hagwã ipu'aka tee va'e voi Nhandejáry, Jonas oho upe-py.
    Ha xe ave, Jonas ramigwa xe mbou ave Nhandejáry pende ha-py. Xe Nhande Ryke'y
    tee va'e voi xe mbou ãygwa oikwaa porã hagwã ipu'aka teeha Nhandejáry.
  waj-waj: Fai Na Vaidiivaa Mmaapuuvo Yonaannanikaraama iinaravai. Nnaaru Ninivee
    varuu gioonna kiaapuuya Yonaava uuvaa tooneema fai ngia makee variaiya Na Vaidiivaa
    Mmaapuuvo iinaraivaa taaravaivee.
  cpy-cpy: Tema jempe ikantaka paerani Jonás iñeeyakirini Naana-weni-jatzi, ari ikimitee-yaari
    eejatzi Itomi Atziri iñeeri irika-paeni.
  ekk-PKP: Samamoodi nagu Joona oli Niineve rahva jaoks tunnustäht, on ka inimese
    Poeg tunnustäht selle põlvkonna jaoks.
  mpx-mpx: Yona i tabwa abapankite gamagalau Ninibe kaiweliya. He i ola al te nau
    Gamagal Natuna na tabwa abapankite heyan bolo sauga ya kaiwemiu.
  wbp-wbp: '@see-verse:LUK.011.029'
  luo-luo: To mana kaka Jona ne en ranyisi ne jo-Nineve e kaka Wuod Dhano biro bedo
    ne tiengʼni.
  nhe-NT: Pampa queja Jonás eltoya se tlanescayotl para tlacame ipan altepetl Nínive
    huejcajquiya, na tlen niMocuepqui Tlacatl nielis se tlanescayotl para intlacame
    tlen ama initztoque.
  aii-aii: ”ܕܵܐܟ݂ܝܼ ܕܗܘܹܐ ܠܹܗ ܝܵܘܢܵܢ ܢܝܼܫܲܢܩܵܐ ܠܢܝܼܢ̈ܘܵܝܹܐ، ܗܵܕܟ݂ܵܐ ܒܸܬ ܗܵܘܹܐ ܐܘܼܦ
    ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܢܝܼܫܲܢܩܵܐ ܠܐܵܗܵܐ ܫܲܪܒܬܵ‌ܐ.
  esk-NT: Iġñiŋa Iñuum iḷitchuqqutauniaqtuq iñuŋnun marrumani uvlumi, atripḷugu sivuniksriqiri
    Jonah iḷitchuqqutauruaq iñuiñun Nineveh-m.
  msb-msb: Sugad san siya nagin tanda sa mga taga-Nineve paagi sa pag-istar niya sin
    tulo ka adlaw sa tiyan san dako na isda sa dagat pero nakaluwas gihapon na buhay,
    sugad man ako na Anak San Tawo magin tanda man sani na mga tawo yana na panahon.
  cpa-NT: Di³ lah¹jøng² báh³ lén²jni ja³cog² dsa² chian² na¹, jní² dsa² ma²lán¹² dsa²
    jmøi¹guǿi¹ jianh¹² hniah¹², ju³lah ca¹lán¹ hlai³ Jonás ja³cog² dsa² chian² Níneve.
  dso-dso: କାଇକେବଇଲେ ଜୁନସ୍‌ ଜେନ୍ତି ନିନିବିୟ ଲକ୍‌ମନର୍‌ପାଇ ଚିନ୍‌ପାରା ଅଇଲା, ପର୍‌ମେସର୍‌
    ପାଟାଇରଇବା ନର୍‌ପିଲା ମୁଇ ମିସା ଏବର୍‌ ଲକ୍‌ମନର୍‌ପାଇ ଚିନ୍‌ ପାରା ଅଇବି ।
  meu-meu: Badina be Iona na toa ai ela, Nineve taudia ediai; una heḡereḡerena Taununanima
    Natuna na toa ai bainela, ina uru ediai.
  yva-NT: Arono Amisye po Yunus apaya irati jiano saroe anuga rai, vatano Niniwe wo
    aen, ware, ‘Sopamo anawae no no Amisye nui ti de pa.’ Indati Risy, Arikainyo Vatane,
    syo anapaporainye inta raroron mamaisyo Yunus apa rai, indamu vatano arono naiso
    wapo raen ti wapanave Risyamo Amisye po inatutir.
  dgc-dgc: Dahilan tu nanyari ni Honas, éy saya i katunayana du tolay ta Ninibe a
    pinaange siya na Diyos dide. Ey kona be sa sakén. Te manyari be diyakén a kona
    ni Honas; éy saya i tandaa dikam a pinaangeék se na Diyos.
  zpm-NT: Haxta dzigoraa nagoṉ guieṉ to nli Dios pxeeḻ naa. Sac teḻ Jonás, zeeṉe gocnaṉ
    zha Nínive zha bzhaac me, dzigo bliladz zho nli Dios pxeeḻ me.
  hix-NT: Noro yanàmàthàr hoye ro, Khoryenkom yahoxetà hutwatxownà hatà, Enenefe hon
    heno komo. Àro wyaro rma rha Toto me Enusaho yasanàmtoho hoye ro, Khoryenkom yahoxetà
    muhutwetxhe hampànà, omnyamo, amnyeno rma komo, kekon hatà, Txesusu.
  sim-sim: Wa, mbele las os Jonahik nari oso si mukurik yanga Ninivek fehe ma li heyehe
    limu mbara, �Ma toto Avui Wasilaka mbashirik tari ma ri.� Os anhik nakwa oso erem
    si mukunak ji heyehe jimu mbakuwa, �Ma toto Avui Wasilaka mbashirik tari ma ria,�
    karem mbakwa jir.
  npi-ULB: जसरी निनवेका मानिसहरूका लागि योना चिह्न थिए, त्यसै गरी यो पुस्ताका लागि
    पनि मानिसका पुत्र चिह्न हुनेछ ।
  cgc-cgc: Natabo ya ki kanen pamatuod para ta mga taga-Ninive na kanen ya papadala
    ta Dyos. Iling man tan, Kanen Na Alin Ta Langit may matabo ki kanen na pamatuod
    para ta mga ittaw ta yi na timpo na kanen i papadala ta Dyos.
  tim-tim: Ulikŋân âmâ Yonaŋe kulem siâ agep are Niniwe kepia ambolupŋande egi kulem
    hain are hâmbâi luâk akmâ gewiap dâmai are nâ yu ge mandân hâmbâi siâ bo nekbai.
  yor-yor: Nítorí bí Jona ti jẹ́ àmì fún àwọn ará Ninefe, gẹ́gẹ́ bẹ́ẹ̀ ni Ọmọ Ènìyàn
    yóò ṣe jẹ́ àmì fún ìran yìí.
  wos-wos: Hanja Ninivembu rekwa duna makambu dé Jona hanja xéhafi yandan hambuk jémba
    maki dé xaku. Wungi male wuni Duna Nyan ané nukwambu rekwa du takwana makambu
    hanja xéhafi yandan hambuk jémba maki xakutawuni.
  emp-NTPO: Joná mãwãnaba Ninived̶ebema ẽberãrãa cawabisia idjira Ãcõrẽneba ze b̶ʌda.
    Mʌ̃, Naʌ̃ Djara Edad̶ara ara maʌ̃ quĩrãca mãwãya id̶ibemarãba cawad̶amãrẽã Ãcõrẽneba
    ze b̶ʌda.
  eng-F35: Just as Jonah became a sign to the Ninevites, so also will the Son of the
    Man be to this generation.
  ind-ind: Karena sama seperti yang dialami Yunus menjadi keajaiban bagi penduduk
    Niniwe, begitu juga apa yang Aku, Sang Anak Adam, alami akan menjadi keajaiban
    bagi kamu semua yang hidup pada zaman sekarang.
  pes-OPCB: آنچه برای او اتفاق افتاد، نشانه‌ای بود برای مردم نینوا که او را خدا فرستاده
    است. همچنین آنچه برای پسر انسان اتفاق می‌افتد، آیتی خواهد بود برای این نسل که
    مرا خدا فرستاده است.
  mpt-mpt: Makob sino Nineba bib seli Gode Yonae okoko omalea e nanea watemniba i
    funaniba God eta dabanea tlebiobo ge funasib inania Abilim Da Tlemin Naka nesa
    okok sumo memalo klaia nakaia unangai watem tekein keniba God eta dabaneta tlebiobo
    genomabiobe.
  ssx-ssx: Mo hande potopede hali Dionama꞉ Ninipa wanda꞉hali pa꞉ta꞉ patehau pieke
    tupa꞉ kone mo Wanda꞉halina꞉ Eiyekema꞉ make ame wanda꞉hali pa꞉ta꞉ patehau pilieke.
  mkl-mkl: Si bɛi Zonɑsi í jɛ nyindɑ bi inɛi Ninivu ŋɑ, bɛɛbɛ mɔi ɑmu Amɑi Amɑnɛ ɑn
    jɛ nyindɑ bi inɛi nsɛi ŋɑ.
  gaq-gaq: ଡାଗ୍ଲା ଯୁନସ୍ ଡିଡିକି ନିନୀବିନେ ନ୍‌ସା ଚିନା ରକମ୍ ଡିଙ୍ଗ୍‌କେ ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେ
    ଡିଗ୍ ଦେତୁଆଆ ଏନ୍ ଆକେନ୍ ରେମୁଆଁନେ ସୁଗୁଆ ଡିଙ୍ଗ୍ ଆର୍‌ଏ ।
  gof-RNT: Yoonasi Nanawe asaas malla gidida mela Asa Na7aykka ha yeletethaas malla
    gidana.
  unx-unx: ନିନିବିରେନ୍‌କ ନାଗେନ୍ତେ ଯୁନୁସ୍‌ଦ ଚିହ୍ନାଁଏ ତାଇକେନାଏ, ଏନ୍‌ଲେକାଗି ମାନୱାହନ୍‌
    ନେ ପାରିୟାରେନ୍‌ ହଡ଼କ ନାଗେନ୍ତେ ଏନ୍‌କାଅଃଆଏ ।
  gah-gah: Zoná nene lagaha sipisimámini agikagú lemeko gamena losive makole minake
    heleaká gapogutí goha oteake Ninive vetini kovogisaló ámina sunimú lo utó o kimimómámini
    oko okulumakutí lumu ve gihila neza imaneló vegenalitini kovogisaló není anosa
    ale utó oketanogo uve.
  lcm-lcm: Kana na matan polpolokan i taun ke, ki arai lak ani kari akanangai si igenen
    i pukun, asukang palau val ri Nineve kita arai ani Ionas val kari akanangai.
  aer-aer: '@see-verse:LUK.011.029'
  qvc-NT: Chaqa Ninibi llaqtapi tiyaqkuna kriyinambaqmi, chay Junaswan Dyus suq milagruta
    rurarqan. Chayshinallam noqa Dyusmanda Shamuq Runawambis rin ruraq, kay tyimpumanda
    runakuna noqapi kriyinanllapa.
  tgl-ULB: Sapagkat katulad ni Jonas na naging palatandaan sa mga taga-Nineveh, ganoon
    din na ang Anak ng Tao ay magiging palatandaan sa salinlahi na ito.
  cbs-NT: Nínive maewan anu kaxun jau jatu yusintanun Diosun Jonás yunua ninkama mae
    betsa anu paxai xaxuwen kai ianenwan medan jasa bakawan ewapatun xea xaba dabe
    inun besti ka janan Jonás ana besteanwen taexun Nínive anuabun unankin jatun shinan
