  kpw-kpw: Daun kub Ninepa nɨbi bɨ gau, God manö hagep bɨ Jona apöm ga rö nɨŋöm God
    nɨp nɨŋ udla rö, nɨbi bɨ uri mɨdpim gau, yad Bɨ Ñɨ nɨpe gɨnabin rö nɨŋmim, nɨŋnabim.
  ong-ong: Min watafei metine nimou Jona, sungoi liye le kosape mete pite Ninive,
    le Ninge liti Metine Wape, le ma kosape mete piti wem fei lepei.
  tnn-tnn: Tahmen əm e Jona itəm təmuwa nəmtətin kit tatuwɨn o netəmim rəha taon u
    Nineva aupən, e nolən kitiəh mɨn əm, io Nətɨ Etəmim ekuwa nəmtətin rəha netəmim
    u-roiu ne.
  hch-NT: Cunasi 'inüari que müratüa Ninivetari vahesie mieme, neta Yuri Tevi que
    nemütiteva 'inüari necanayeimücü hicü miemete teüteri vahesie mieme.
  crn-NT: ’Jaꞌiné aꞌɨ́ɨ pu hui aꞌɨ́ɨn púꞌeeneꞌe ɨ́ tɨ huápɨꞌɨ ruxeꞌeveꞌe ɨ́ mej raaseíj
    aꞌɨ́ɨme mej Nínive eꞌechéjmeꞌe, ayée nu cheꞌatá nenaꞌa nej aꞌɨ́ɨn púꞌeen ɨ́ tɨ
    huápɨꞌɨ ruxeꞌeveꞌe ɨ́ mej raseíj aꞌɨ́ɨme íjii mej huáteemua.
  zpu-NT: Ka danꞌ gok ke Jonásenꞌ, len naꞌ breꞌe beꞌnn Nínive kaꞌ, naꞌ bayakbeꞌe akreꞌ
    Diosenꞌ bseꞌl leꞌe. Kaꞌn gok keꞌe naꞌ, kaꞌkzenꞌ gak kiaꞌ nadaꞌ Beꞌnnenꞌ Gorj Radj
    Beꞌnnach, naꞌ gaken to da reꞌe beꞌnn kaꞌ llaꞌa nnaꞌ.
  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଜୁନସନ୍‌ ଏଙ୍ଗାଲେ ନିନିବିବାଜି ଆସନ୍‌ ଅବୟ୍‌ ଅରମ୍ମଡନ୍‌ ଅନ୍ତମ୍‌
    ଡେଏନ୍‌, ତିଅନ୍ତମ୍‌ ମନ୍‌ରା ଡାଙ୍ଗଡ଼ାଅନନ୍‌ ନିୟ୍‌ ନମିଜି ଆ ମନ୍‌ରାଜି ଆସନ୍‌ ଅରମ୍ମଡନ୍‌
    ଅନ୍ତମ୍‌ ଡେତେ ।
  for-for: Pigoya, pai Ninibe kumatasa kina'mi igeba Yona puntintana agama napintasa
    puma, ibasa yaga mamparasa kina tigeba Wasanama Ntagaramana pukubontanaba agama
    napikibewe.
  epo-epo: Ĉar kiel Jona estis signo por la Nineveanoj, tiel ankaŭ estos la Filo de
    homo por ĉi tiu generacio.
  gfk-gfk: Iona ga tiga hakilang ta ira tunotuno me Niniwe. Hokaiken mah Nong a Tunotunoi
    na tiga hakilang ta ira matanaiabar ing diet lon katin.
  bjz-bjz: Anada bee mo, Nineve enembo neno kaverari-du, God na Jona dava ivata donu
    urieta siroruturia-nu, gigigea neno kaveruturie. Aghagonu, oreki rei-sirorutua
    enembo neno kaverari-du, God na rata ivata eini Enemboda Jojabeedava sirorota
    gigigaita rousue.
  atg-NT: Abi iJona ọ khi ọlẹlẹ na ẹgbọ iNinevẹ, ighọ Omi ọgbọ ọ gbo li ya khi ọlẹlẹ
    na ẹgbọ ena agbhotu ona.
  bjv-NT: MBata, təkɨ Jonasɨ e-n nḛ kɔjɨ mbata tɨ lə dɨje kɨ Nɨnɨbɨ tɨ ka kɨn ə,
    mi NGon dəw m-a mi-n nḛ kɔjɨ mbata lə dɨje kɨ ɓone tɔ.
  tos-NT: Xlá̱ caj xlatáma̱t li̱ma̱lacahua̱ni̱ko̱lh yama̱ xalakmaka̱n tachixcuhuí̱tat
    hua̱nti̱ xuilakó̱ c-Nínive pi̱ xli̱ca̱na̱ Dios xmacamini̱t; pus na̱ chuná̱ chú̱
    quit, Xatalacsacni Chixcú, nacli̱ma̱lacahua̱ni̱ko̱y quilatáma̱t a̱ma̱ tachixcuhuí̱tat
    hua̱nti̱ lama̱kó̱ la̱nchú̱ yuma̱ quilhtamacú̱ pi̱ xli̱ca̱na̱ Dios quimacamini̱t.
  rro-rro: Iona hanona bata'u ta'u huri hoanai eao Nineba haukia herekiai ihobona
    mo Maearima Nahuna hanona uru neiana herenai.
  mxp-NT: Nayɨdeꞌents sa̱ ja Jonás ojts tꞌejxpajtꞌaty ja Nínive ja̱a̱ꞌdyɨ, nayɨdeꞌents
    øts ya̱ꞌa̱tpɨ ja̱a̱ꞌy xꞌejxpajtꞌa̱tt.
  aak-aak: Eŋíná Gorɨxoyá wɨ́á rókiamoagɨ́ Jonaoyɨ rɨnɨŋo —O sɨ́á wɨyaú wɨyi pɨyɨ́nɨŋɨ́
    nimónɨrɨ peyɨ́ agwɨ́yo weagorɨnɨ. O ámá aŋɨ́ yoɨ́ Ninipayɨ rɨnɨŋɨ́yo ŋweaagɨ́áyo
    Gorɨxoyá sɨ́mɨmajɨ́ónɨŋɨ́ wiiŋɨ́pa ámá imónɨŋáonɨ ámá agwɨ ŋweagɨ́áyɨ́né Gorɨxoyá
    sɨ́mɨmajɨ́onɨ́nɨŋɨ́ seainɨŋɨnɨ.
  chd-NT: Iƚe li'ipa Jonás imuj'ma al cueca' lo'epa ȽanDios. Toƚta'a ixim'me lan xanuc'
    nimajmpá liƚya' Nínive. Iƚe laƚ'iya iya' ma' anuli timuc'i'mola' lan xanuc' nomana'
    itsiya al cueca' lo'epa ȽanDios. Iya' iƚque cal Xans Ƚiximpa cal profeta pu'hua
    lema'a.
  kdc-kdc: Kamba vija mtula ndagu wa Mulungu Yona viyakalile kilaguso kwa wanhu wa
    Ninawi, vivo ili kwa Mwana wa Munhu vonda yawe kilaguso kwa wanhu wa lukolo luno.
  nhr-nhr: Eẽm xg'ao ma Jona ma Ninefe di ne khóè ne koe ma x'áí sa ii, khamagam gha
    ma khóèm dim Cóá ba ma ncẽes qhàòs koe x'áí sa ii khama.
  uig-PIN: Qünki Yunus pǝyƣǝmbǝrning ɵzi Ninǝwǝ xǝⱨiridikilǝrgǝ alamǝt-karamǝt bolƣiniƣa
    ohxax, Insan’oƣlimu bu dǝwrgǝ yǝnǝ xundaⱪ bolidu.
  beo-beo: Youna ea hou da Ninefe dunuma dawa:digima:ne olelesu hamoi. Amaiwane, Dunu
    Egefe da waha fi diala ilima dawa:digima:ne olelesu agoane ba:mu.
  acf-NT: Menm mannyè-a lavi pwòfèt Jonna sété yon miwak pou sé jan vil Ninivè-a wè,
    sé kon sa lavi mwen, Gason Lézòm, kay yon miwak pou sé jan jòdi-a.
  tpi-OTNT: Bipo Jona i kamap olsem mak God i bin soim long ol man bilong taun Ninive.
    Na olsem tasol Pikinini Bilong Man bai i stap olsem mak God i soim long ol manmeri
    bilong dispela taim.
  mbt-NT: Iling ki Hunas ne neyimu ne palinneu te me etew diye te Ninibi, ka Anak
    te Etew degma, iyan egkeyimu ne palinneu te me etew te kuntee ne timpu.
  hau-SA: Kamar yadda Yunana ya zama alama ga mutanen Ninebe, haka ma Ɗan Mutum zai
    zama ga zamanin nan.
  mam-NT: Tisenxj e baj ti' Jonás ajben te techel cye aj Nínive ka sma'n Jonás tu'n
    Dios, jaxse ju'x jpjel wi'ja c'ajbel te techel cyey judío o chin tzaj sma'na tu'n
    Dios.
  udu-udu: Haali/ me’da Yuunaan warki’d ki jamas mii gom ’kwani gi Pa Ninawa mo tani
    wakan mina Ya/ gi ’Kwani ita goma nyaḵum yil gi ’kwani gwansan mo be.
  tvt-tvt: Khowah Joona ah Ninewe mina loong raangtaan suh nyootsok theng angta likhiik,
    mina Sah rah uh ahaangwa mina loong raangtaan ih nyootsok theng ang ah.
  bgt-bgt: Na hava a God ke ei vania a Jona, na vaughithatha vanira na mavitu i Ninive
    eigna kedana adoa a God ke vetula imanea. Vaghagna vamua iangeni, na hava keda
    padau inau, na Dathei Tinoni, na vaughithatha vanighamu ighamu koti mono ikeagaieni
    eigna kotida adoa inau ku mai tagna a God.
  mvn-mvn: Iuna tuta nonova Iona aitam iaiaya me Nineve wayahi. Kadu tuta eha ani‑hoina
    na‑iakwa yauke, Tauna Vi‑tomotau, aitam iaiaya itomi wayahimi aitamoata deina.
  djk-NT: Bika leti enke fa Jowna be de enke wan maiki gi den sama fu Ninifei, na
    letiso a Manpikin di saka kon toon libisama ya, de enke wan maiki gi den sama
    fu a ten ya tu.
  uig-LAT: Chünki Yunus peyghemberning özi Ninewe shehiridikilerge alamet-karamet
    bolghinigha oxshash, Insan’oghlimu bu dewrge yene shundaq bolidu.
  nde-nde: NjengoJona owaba yisibonakaliso kwabaseNiniva, ngokunjalo iNdodana yoMuntu
    izakuba njalo kulesisizukulwane.
  ton-ton: ‌ʻO hangē ko e fakaʻilonga ʻa Siona ki he kakai Ninive, ʻe pehē foki ʻae
    Foha ʻoe tangata ki he toʻutangata ni.
  mir-NT: '@see-verse:LUK.011.029'
  cak-YNT: Re xuc'alvachij re Jonás xuc'ut chiquivach re vinak re xe'c'ue' ajuer can
    chupan re tenemit Nínive, che can ja re Dios takayom-pa richin. Y quire' chuka'
    yen re xinalax chi'icojol, re xtinc'alvachij xticusas chin jun señal chiquivach
    re vinak vocame.
  ces-1613: Nebo jakož Jonáš učiněn byl znamením Ninivitským, takť bude i Syn člověka
    pokolení tomuto.
