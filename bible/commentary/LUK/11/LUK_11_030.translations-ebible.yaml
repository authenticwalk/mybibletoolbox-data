    ।
  otq-NT: Ngetho njangu ar Honas bi ꞌbe̱hni ngu ar ntꞌudi da hyanda ya me Ninibe,
    njapꞌu̱tho Nöꞌö Togo ba e bi Njöꞌi, gehnu̱ nꞌar ntꞌudi da hyanda ya jöꞌi ꞌbu̱
    nuya payu̱.
  tzo-SA: Jech chac cꞌu chaꞌal li jyanlumal crixchanoetic li te nacalic ta jteclum
    Nínivee isnaꞌic ti tacbil ba yuꞌun Dios li Jonase, jaꞌ chanaꞌic o ti tacbilun
    talel yuꞌun li Diose, joꞌon li coꞌol crixchanoutique.
