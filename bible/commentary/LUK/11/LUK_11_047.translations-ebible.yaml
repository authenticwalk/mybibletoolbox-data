verse: LUK.011.047
translations:
  kpx-kpx: Iale la nohovu. Subuta la buluveau Dilava beloveta haveale kebia vuta laeau
    nova kaeagevei huhuai kosea, ‘No beloveta kebia hoesegevema.’
  okv-H: Jove, jove erena peroveta ototohu mamahu amo ungota mamahamane na teo pepehekeo
    use amo ungo na gajika toreka ue simba eagova.
  tbo-tbo: ‘Taumi tu nugodubu babana taumi googami tu bahapiko hi ununihi kokowagahi
    o wogo imahiyehi.
  mal-C: “നിങ്ങൾക്കു ഹാ കഷ്ടം! നിങ്ങളുടെ പിതാക്കന്മാർ വധിച്ച പ്രവാചകന്മാർക്കുവേണ്ടി
    നിങ്ങൾ ശവകുടീരങ്ങൾ പണിയുന്നു.
  grc-SR: Οὐαὶ ὑμῖν, ὅτι οἰκοδομεῖτε τὰ μνημεῖα τῶν προφητῶν, οἱ δὲ πατέρες ὑμῶν ἀπέκτειναν
    αὐτούς.
  bgc-bgc: “धिक्कार सै थारे पै! थम उन नबियाँ की कब्र बणाओ सो, जिन ताहीं थारे पूर्वजां
    नै मार दिया था।”
  khz-khz: Vetugami kika! Gomi tupumi e gatami na peroveta talimara gevagi-kwaregarato,
    e gomi na geria kala kapura namara gokalarana.
  deu-TKW: Wehe euch, daß ihr bauet den Propheten die Grabdenkmale, eure Väter aber
    waren es, die sie getötet.
  zsr-NT: ’Bicaꞌ bayechiꞌ lbiꞌiliꞌ, le rchisliꞌ lguitj qui ba ga nagáchiꞌquëꞌ bönniꞌ
    gluꞌë didzaꞌ uláz queëꞌ Dios, bönniꞌ niꞌ guludöddëꞌ lequëꞌ xuz xtauꞌliꞌ.
  lin-lin: Mawa na bino, pamba te botongaka bakunda mpo na basakoli oyo bakoko na
    bino baboma !
  hns-NT: Khabardaar rahiehe! Toelogan barhia kabar banaawe hai Parmeswar ke sanesian
    khaatien. Aur toelogke baap-daada oesabke marwaai dhaaries hai.
  noa-E: ¡Ë, magʉm pãar chará! Pãar jöoinauta warrgarwe Ẽwandam i jaaujerr khʉʉnjã
    khëchbajieb ajim anʉm. Pãachdëucha khabajim, mamʉ pãar ya ĩs ewagam khʉʉn awia
    bʉ̈ʉrjã khĩethuupaijã khaba nʉmgui ajim anʉm. Amau bëptarr jã ʉ̈rjã pãar dën ajapha
    phʉnaa ooimʉ wau khër nʉmua pãach iiupain pãrau, “Mʉkhʉʉn jöointa chadcha Ẽwandam
    i jaaujerr khʉʉnau” aajem.
  eng-EMTV: Woe to you! Because you build the tombs of the prophets, and your fathers
    killed them.
  mib-NT: ’Nacā xeēn ndoho ró jíjnáhan ró. Chi cásáha ró vehe sɨquɨ̄ nuū yɨ́ndūji
    ndɨ̄yɨ jií rō, tēe ni canacani jnūhun Yaā Dios nde jenahán. Te suni tāca jíí rō
    ni cajehni de tēe ún.
  lif-NT2: के़जिःत्ति के़स्‍ये़ॽइरो, थेआङ्‌भे़ल्‍ले़ खिनिॽ पाधे़बाहाॽरे़ मे़से़रुसिबा
    माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽरे़न् इप्‍पुङ्‌ङिन् के़जोगुम्‍लो॥
  xnj-xnj: Mwalachikolela nyenye! Muni mwijenga matinda ga vamlota va Chapanga, vavakomiwi
    na vagogo vinu.
  mmx-mmx: Naba lok kapmek tinotno rinimi! Mila miga lok lara maaut nunuan kusu ti
    lavaeme vapaase ali megano, ua lavalabat atnimi diga sev amet di.
  cbr-NT: Upíma isquin cara Nucën Papa Diosan mitsu uisoti 'icën. Mitsun raracaman
    'acëa an Nucën Papa Dios quicë bana uni ñuixuncë unicama anu maíncan, a me camina
    upí 'inun mëníoin.
  tee-NT: Paini'itnich ju uxijnan. Pus ju mak'aniya milacpa'itni'an tamaknilh ju lapanacni
    ju ixtanajun ixchivinti Dios. Chai ju uxijnan ju is'ask'at'an unt'at'it lak'oxiniyat'it
    ju ixpanteon'an ju xatamakni ju mimpai'an.
  eng-LSV: Woe to you, because you build the tombs of the prophets, and your fathers
    killed them.
  cak-NT: ¡Juya' (Juyu') iwech rix maestros! roma rix niben ru'onic ri xan ri quichi
    ri panteón anchi' je-mukun-wi ri achi'a' ri xek'alajin rutzij ri Dios ojer can,
    y reje' xa ja ri iwati't-imama' ri xecamisan quichi.
  pah-NT: —Tiruahũ ti pe me! A'ereki pe peapo katu tehe tapyja aheryvya rehe Tupana'ga
    nhi'ig̃a mombe'uharava'ea ryvya rehe. Ymyahũ penamonhava'ea Tupana'ga nhi'ig̃a
    mombe'uharava'ea jukai.
  sja-NT: ’¡Aai, Tachi Ak'õrepa parã k'achiadee pëiit'ee! Pi-ia oopata chonaarãwedapema
    Ak'õre pedee jarapataarã ɨadap'edaamãi, eperãarãpa ãra k'irãpadamerã. ¡Mamĩda
    parã chonaarã́pata ãra peek'oojida!
  xed-xed: «Ɗaŋwa ŋa ghuni! Kula anabiha psla dzidzíha ghuni ghalya ŋa ghuni ta babay.
  mks-NT: ʼNdáhví na̱cuu ndó jáchi̱ cúú á tátu̱hun cáva̱ha ndó ñáñí nu̱ jándu̱xu̱
    ndó na̱ profeta, na̱ na̱sahní tásáhnu jícó ndo̱ sa̱nahá.
  gfk-S: “Maris ta mu, na kabit mu! Mu la gilgil ira bilai na hot na midi ta ira tangetus
    ura liklik leh di. Iesene ira hintubu mu mon ing di ga ubu bing kike ra tangetus.
  bmu-bmu: “O iŋini, lömböt qakŋine öŋgözawaŋgöra mönö wölziköba ‘Yei!’ jizal. Iŋini
    kezapqetok ambazip yeŋgö qaksirinöŋ simen koum memba meŋölömakzemö, nanŋini ambösakonŋinan
    mönö i eŋguget kömuget.
  dgz-dgz: Kaiwan, itan baware yawai. E omaya baewa watageta God nop mega waiwanumune
    nagire guriwanumun. Omae baewa koewa ame tane e umap wayan iwa mu guriwanumune
    nagirewa kaima muga arewa ben tayan kwayup taiwanin.
  eng-GNV: 'Wo be to you: for ye builde the sepulchres of the Prophetes, and your
    fathers killed them.'
  zaa-NT: Airu lebi'į, porqui'ni rilìtha le ca monumento xeni lo bà qui' ca profeta
    ca enne' betti ca ta' tàta qui' lía.
  eng-WEBSTER: Woe to you! for ye build the sepulchers of the prophets, and your fathers
    killed them.
  guh-guh: 'Icatsia Jesús jumaitsi judíovi pecujarubivijavabelia: —¡Paxamë judíovi
    panecujarubivi, ayaineconi panatsixainame Diosojavabelia! Bajayata pamatacabi
    jinavanapa panijasalinaivimi, beyaxuababiaba Diosojumepaebivimi profetavi. Nexata
    juya paxamë bajarapaprofetavimi pemëthëanëjumavereca bonë paexanajebame, jivi
    itsa tane bajarapabonë, penajamatabënapitabiabinexa bajarapaprofetavimi.'
  bon-bon: Yoo, mage mäpu cirege weeme tääpume! Weene miijimiji kula caale bine yaarangemuye
    Acejiyame me sasa mename biname bine ngene apecname, puirage mename biname weeme
    kaakesaare cina lui bine itu eglecimujisi.
  nhw-BL: “¡Anteicneltique! Toteco tlahuel anmechtlatzacuiltis. Anquinchihuilíaj panteones
    itlajtol pannextijcahua Toteco para sequinoc ma moilhuica anquintlepanitaj, pero
    amojuanti amotatahua catli quinmictijque.
  mgw-mgw: Mwakibona, kwa mwanjaa, musengya masiko ga alondoli ba Nnu'ngu' balu',
    babaabulagilwe na api'ndo binu.
  swh-ONEN: “Ole wenu, kwa sababu ninyi mnajenga makaburi ya manabii waliouawa na
    baba zenu.
  wbi-wbi: iga umue, ulwakuva mujenga na kuvika ikumbukumbu mu mbiipa sa vavili' vano
    vakabudilue na vaghogholo vinu.
  bba-bba: I ko nɔni swɑ̃ɑru wɑ bɛɛ, yèn sɔ̃ i Gusunɔn sɔmɔbun sikɑ bɑnimɔ, be bɛɛn
    bɑɑbɑbɑ bɑ ɡo.
  eng-KJVCPB: Woe unto you! for ye build the sepulchres of the prophets, and your
    fathers killed them.
  kgk-NT: —Pehasa asy-ta ave pene rembiapo vaikwe-rehe. Myamyrĩ kwéry pene ramoigwasu
    kwéry ojuka meme va'ekwe Nhandejáry nhe'ẽ-py omombe'u va'ety-pe. Ha peẽ katu pemopu'ã
    ita'i pemoĩ porã hagwã ijukapyre rendagwe-py.
  waj-waj: Ngii irisai maisaiyauvo vainoo. Ngii rubu tabeeya forofetaiya ruputuduu
    putuuyara ngia sikauyauvaadiri iya mmata nnauyauvo yoketaakiaiveera funnukama
    yoketaama kiaavai.
  cpy-cpy: ¡Ashironkamatsitemiini eeroka-paeni! Powaneenka-jama-yitakiro powetsika-koyitziri,
    jempe ikiteetziri etayita-kawori Kamantantaniri ikaatzi rowamaakiri paerani piwaejatziteni.
  ekk-PKP: Häbi teil olgu! Te ehitate hauamonumente prohvetite auks, kuid teie enda
    isad tapsid nad!
  mpx-mpx: “Eeu komiu geb, bwaliga nuku nak! Kaiwena palopitau ali salai ku giginol
    abanuwahikan, palopitau bolo tubumiyau hi tagapaaligal.
  wbp-wbp: “Mari-jarri karna-nyarra, kapu-nyarra maju-mani Kaaturluju! Nyurru-wiyi,
    nyurrurlakupalangu-paturlu yupa-paturlu kulalu-jana purda-nyangu Kaatukungarduyu-patu,
    pungulpalu-jana. Jalangurlu nyurrurlarluju, milyingka yirrarni kankulu-jana yungkurnu-wati
    yinya Kaatukungarduyu-patu pirnkingka ngurrju-nyayirnirla. Kula kankulu purami
    yimi kujalu yirrarnu Kaatukungarduyu-paturlu. Nyurrurlarluju kankulu manngu-nyanyi
    warntarlarlu nyurrurlakupalangu-paturlu yupa-patu-piyarlu.
  luo-luo: “Unune malit nikech ugero, kendo umwono liete jonabi, to kwereu ema nonegogi.
  nhe-NT: “¡Inteicneltique! Toteco tlahuel inmechtlatzacuiltis. Inquinchihuilíaj panteones
    itiocamanalojcahua Toteco para sequinoc ma moilhuica inquintlepanitaj, pero imotatahua
    quinmictijque,
  aii-aii: ”ܘܵܝ ܐܸܠܵܘܟ݂ܘܿܢ، ܕܟܹܐ ܒܵܢܹܝܬܘܿܢ ܩܲܒ݂ܪܹ̈ܐ ܩܵܐ ܢܒ݂ܝܼܹ̈ܐ ܕܦܝܼܫ ܠܗܘܿܢ ܩܛܝܼܠܹܐ
    ܒܝܲܕ ܐܲܒ݂ܵܗܵܬܵܘ̈ܟ݂ܘܿܢ.
  esk-NT: Nakłiuŋ! Iñiqsiraqtusi iḷuviġiksaanik sivuniksriqirinun, taipkunuŋaami sivuniksriqiripayaanun
    sivulliaġikkapsi tuqqutaġikkaŋitñun.
  msb-msb: “Makaluluoy man kamo kay ginatindog niyo an mga rulubngan san mga propeta
    na ginpatay san iyo mga kalulululuhan!
  cpa-NT: ’¡He³ báh³ ué² lé² quiánh² hniah¹²! Di³ tsǿh² hniah¹² hieh¹² ja³ma²rø²hog¹²
    dsa² ca¹hǿ² jǿg³ quiah¹² Diú¹³ ma²lǿih², dsa² ca¹mi¹dsian¹² dsa² canh¹³ quiánh²
    hniah¹² guiog¹³.
  dso-dso: ଅଇରେ, ଡଣ୍ଡ୍‌ ପାଉମନ୍‌! ତମର୍‌ ଉପ୍‌ରେ ଗଟେକ୍‌ ବଡ୍‌ ଡଣ୍ଡ୍‌ ଲାଦିଅଇସିବେ । କାଇକେବଇଲେ,
    ତମେ ବବିସତ୍‌ବକ୍‌ତାମନର୍‌ ମସ୍‌ନେ ସମାଦି ତିଆର୍‌ କର୍‌ତେରଇସା, ମାତର୍‌ ତମର୍‌ ଆନିଦାଦିମନ୍‌
    ସେମନ୍‌କେ ମରାଇରଇଲାଇ ।
  meu-meu: 'Madi ihabaimui: badina be senemui ese peroveta taudia e aladia mase, a
    umui ese edia gara o larebamu.'
  yva-NT: Kakaije nde wasai! Weye wapo vatano Amisye po matutir ude wasaije mawatambe.
    Wabe tai mai ti ta wapo wapa aneno wusyine awa kakai wo rave webo raijar akare.
    Wapo anawae wusyine awa aipapo ama vone ranari ti ngkov, weramu wapa anene nawirati
    wo mansao weye wonae utavondijo awa ananyaowe raiji.
  dgc-dgc: Kagbi kam! Ginimet moy du pantiyung du purupeta to araw. Pero du apo-apo
    moy to araw, éy side ngani dén ya di namunua dide!
  zpm-NT: ¡Probsaxe to! Paat rquiinda goṉ squi rio to, rlozhd dieeṉ paraa rzhixcuaa
    to ro xpaa grë zha ne biadteed xtiidz Dios padzeela.
  hix-NT: Tanàhnohsom me manatxhe hampànà, omnyam heno, kekon xarha tà. Àsok tawro
    hana. Ohoryen heno komo, Khoryenkom yanoto heno komo yotahetxkon hatà. Omnyamo
    ryhe, nyamoro heno yonamàthàràtho menyhoryetxhe, kekon hatà.
  sim-sim: Ji auheyeka. Neloko avoko jihi profet ondon mandingormendari lir. Ushindak
    jir sunja armek mawa lihin tlahapsinda jir.
  npi-ULB: तिमीहरूलाई धिक्‍कार, किनभने तिमीहरूले अगमवक्‍ताहरूको चिहानको स्मरणको लागि
    निर्माण गर्‍यौ, तर तिनीहरूलाई मार्ने तिमीहरूकै पुर्खाहरू हुन् ।
  cgc-cgc: “Kyo na mga may datas alam parti ta Mga Sinulat Moises, maageman nyo segeng
    na silot! Padayad nyo mga lebbengan an ta mga prupita na papatay anay pa sa ta
    inyo na mga kaapuan!
  tim-tim: Bâe, ulikŋân bâgilupnenŋande Anutugât den makmâ miawagi are yeŋgum mem
    siâ siâ ketugu yekbiâ mombiâ are yeŋgât sum kakŋân siâ siâ buluŋe mem togom katmâ
    mem âlepŋe ketugu yekbiâ kepia sombeim hain are miawagep.
  yor-yor: “Ègbé ni fún yín, nítorí tí ẹ̀yin kọ́ ibojì àwọn wòlíì, tí àwọn baba yín
    pa.
  wos-wos: “Gunika wuni saréfa nae. Hanja guna mandéka di Godna profetré xiyandaka
    di hiya. Hiyandaka guni réméndan hwandafumbu ge maki joo to.
  emp-NTPO: ¡Bãrãra mĩã djuburi b̶eaa Ãcõrẽba cawa oi bẽrã! Bãrã drõã naẽnabemarãba
    Ãcõrẽneba bed̶eabadarãda beasid̶aa. Maʌ̃be ãdji tʌb̶ariped̶ad̶ama bãrãba ʌ̃rʌ̃bemada
    bia quiruda obadaa. Mãwã o panʌneba unubibadaa bãrã drõã naẽnabemarãba oped̶ad̶ada
    bia unubadada.
  eng-F35: Woe to you! You restore the tombs of the prophets, it being your fathers
    who killed them.
  ind-ind: Celakalah kalian! Karena kalian membangun kuburan-kuburan yang indah untuk
    para nabi, padahal nenek moyang kalianlah yang sudah membunuh mereka!
  pes-OPCB: وای بر شما، زیرا شما برای انبیایی که به دست اجدادتان کشته شدند، مقبره
    می‌سازید.
  mpt-mpt: Ibo kukub misiamo ib dimo tam tlamabo kesoa klaine! Ib faninwali Gode weng
    omkeimalin nakai yenaiba kaansiba dolbueibbua ibo gloutemo eito kiwe binabiobe.
  ssx-ssx: Ika꞉ hoke yenki tiekena꞉ I̱ paala꞉e. Ikana꞉ma꞉ta꞉ mo hande potopede haliwekina꞉
    toko ula꞉ apa꞉nda꞉ta꞉ epeke tupa꞉ wamo pea wiao halememe. Pate koto potopede haliwekita꞉
    hande ika꞉ apa꞉mei tonuma꞉ kone lia꞉tiki pimiki haliwekie.
  mkl-mkl: Aɑ yɛ ijuukpɑ̃ ŋɑ, si nɑ iyi í jɔ̀ wɑlii ŋɑ iyi bɑlɑ nŋɛ ŋɑ ɑ̀ kpɑ wo,
    iŋɛi ì wɑɑ teese bɑlɛ nŋɑ ŋɑ.
  gaq-gaq: ଆୟ ପେଇଂ ଡଣ୍ଡ୍ ପେବାଏ ଡାଗ୍ଲା ପେଇଂ ବାବବାଦିଇଂନେ ସବାକ୍ନେ ରାଃଚ୍ୟା ଆର୍ମେ ବପା ଜାଣ୍ଡେଇଂକେ
    ପେନେ ନ୍ତାଞ୍ଜା ଆଃ ଆମେଇଂକେ ବାଗୁଏଃ ବଗେ ।
  gof-RNT: “Hintte aawati wodhida nabeta duufuwa hintte giigisiya gisho hinttena ayye.
  unx-unx: ଆପେୟାଃ ସାଜାଇ ପୁରାଃ ବରୱାନ୍‌ଗି ହବାଅଆଃ, ଆପେ ନାବୀକଆଃ ନାଙ୍ଗ୍‌ ବୁଗିନ୍‌ ତପାଗାଡ଼ାପେ
    ବାଇୟାକାଦା । ଏନ୍‌ ନାବୀକକେ ଆପେୟାଃ ହାଡ଼ାମ୍‌ହଡ଼କ ଗଜାକାଦ୍‌କଆକ ।
  gah-gah: Lekeza ehe. Lekeza avotike Ómasímini agepagutí gakó liaká ve kipili hilina
    vetini gonosi milimili numuni lamaná lilí iake gonanalisi ikimiaká niave.
  lcm-lcm: Ka rikek animi! Using mipo atung akanangai si keve mopong si ri katakai
    i kus amalangas. Sikei, a keve tivumi akorong palau kita raung iria.
  aer-aer: “Kenhe ayenge-arle akenhe arrekantherre alhwarrpe-irreme, Ngkartele akenhe
    arrenhantherrenhe ipmentye iweme! Arrule anthurre arrekantherre-artweye areyele
    angkentye Ngkarte-kenhe awemele ilerle-apentye akngerre areyeke-arle awerrirretyakenhe
    anerrirretyarte, kele imerte itne itnenhe atwerrirremele. Kenhe lyete akenhe arrantherre
    angkentye angkweye areye awerrirretyakenhe angkentye akngerre Ngkarte-kenheke
    areye-ngentyele, arrangkwe akwete-arle. Arrekantherre-artweye areyele angkentye
    akngerre Ngkarte-kenhe areye iperte mwerre akngerreke-arle arterrirretyarte. Lyete,
    arrantherre akurne akwete anerlte-aneme, arrekwelenye areye-arteke.
  qvc-NT: ’¡Ay qamkunaqa! Chay unay agwiluykillapam wanchirqan Dyuspaq rimaqkunata.
    Kanan qamkunaqam chay rimaqkunapa nichu laya sipulturangunata allichangillapa.
  tgl-ULB: Sa aba ninyo, sapagkat nagtatayo kayo ng mga bantayog para sa libingan
    ng mga propeta subalit ang inyong mga ninuno ang pumatay sa kanila.
  cbs-NT: Matudan, man dakeisbumaki. Matun xenipabun Diosun jancha yuixunikabun yusiainbu
    danankin jatu tenanxun maiwanibu jaska besti shinankin matun xenipabun ani medabewakin
    matundi jabias jawen shinanti jiwe jawendua besti man wamisbuki.
  xtm-NTPP: ’¡Nda'vi ni!, ja ka sa'a ni nuu ka yinee tee ni ka yo ndakaxtnu'u tnu'u
    ni yo wa'a Su'si ma, tee ni ka ja'ni tna'a ni ñayii jana'a ma.
  nnq-nnq: Mpakulaga mangweto! Kwa magambu nchengele makabuli ga akalondoli ba Nnoongo
    bombe akaokobinu ngabakomanga.
  bao-NT: ”Ñañaro mʉja biirucu, mʉja ñicʉ̃ jãa niiquĩricarã Ʉmʉreco Pacʉ yee quetire
    wede jʉgueri majare cʉ̃ja ca jĩaricarã maja operi jotoarire wiijeri ca tii peo
