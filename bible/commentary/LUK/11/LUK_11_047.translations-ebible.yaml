  tcs-tcs: Yupla go gede mobig trabol. Yupla bin bilde prapa plas edston antap dem
    greib blo dem bipotaim spesilmesizman blo God. Bat dem bipotaim papa blo yupla,
    dempla bin kile ol dem spesilmesizman blo God.
  hlt-THB: Nangmih khaw map uhyk ti, nami pakhqi ing ami na him tawnghakhqi ak phyi
    imkhqi ce sak pe uhyk ti.
  soq-soq: E kadiwa rebarebaida donsana! E peroweta meambu osouwo seu eubu teadewasamoile
    simbiamoile wainilana. Tane peroweta sa e nosinosilaida epaboiamoiena.
  qub-qub: «¡Ay imanöraj canqui awiluyquicuna wañuchishan profëtacuna pamparashan
    janancho capilla-mallwacunata rurarcaycächejcuna!
  att-att: “Magimuguk kayu! Ta pakkástán naw yù ira tanam nayù ngaw ira ábbilinán
    ni Namarò, nga pinapáte nayù ira ngaw naggaká nikayu.
  bki-bki: Mia rivova van kamiu, bior kamiu kumitum̃a kumiyovovua batitig m̃artanbo
    na naverialiano nalo na Atua kiano, mia kamiu kubevirare ga ka korobimiu tormoruo
    nalo re nua, napano nalo naruei amuebinvin naverialiano nene nalo am̃arm̃aro.
  bqp-bqp: Adì pↄ́ bo annabi kũ á dizinↄ ń dɛdɛnↄ miranↄa ń yã dↄngu yãi.
  mcp-mcp: Məntágʉla nə bɨ́ nəcé bɨ́ ŋgə lwɔ̧́ məshwoŋ mə *búúd ɔ mícúndə́ ímpáámbə́
    bɨ́n í á dʉ gwú yí.
  hat-hat: Malè pou nou! N'ap bati bèl tonm pou pwofèt zansèt nou yo te touye.
  npl-NT: '''¡Nonmiálmasteh!, porke nonkinyekchijchiwiliah inmiketekochwah n profetas,
    pero san innewiah nomotatawah okinmiktijkeh.'
  bgg-bgg: Nathek shii de khama diig phro! Nyieliieshii nathek è nawaithek riing mu-ua
    pha chaigthek shii ne wieng de bajo wie rab phi.
  eng-TCENT: Woe to you! For you build the tombs of the prophets, but it was your
    fathers who killed them.
  eng-BSB: Woe to you! You build tombs for the prophets, but it was your fathers who
    killed them.
  cpu-NT: ¡Ikantamacheetzimi eeroka, opaitama povetsikapiriniyetantarori ovaneenkatachari
    tsika ikitayeetakeri etayetakarori kamantantaneri!. Iriitajaantake jovamaayetakeri
    pairani pivaisatziite.
  san-ASM: হন্ত যুষ্মাকং পূৰ্ৱ্ৱপুৰুষা যান্ ভৱিষ্যদ্ৱাদিনোঽৱধিষুস্তেষাং শ্মশানানি
    যূযং নিৰ্ম্মাথ|
  tac-NT: › Resía 'emi ralámuli, 'emi ralámulika pe galírame ju amoba napu bi'tí alué
    'ya suwígame ralámuli napu ruwime nílige napu Onorúgame anélige napu me'ale alué
    ralámuli 'ya ejperégame 'emi rijimala.
  eng-WEBPB: Woe to you! For you build the tombs of the prophets, and your fathers
    killed them.
  gfk-H: “Maris ta muat, na ubal muat! Muat la gilgil ira bilai na haat na midi ta
    ira poropet wara liklik lah diet. Senbia ira hintubu muat mon ing diet ga bu bing
    kaikek ra poropet.
  viv-viv: Hoiyoi omiꞋiyao, aimo vita lakahina wananuhagana! FaꞋina Yaubada bonana
    ana toꞋawatalatalaina tuwai-moꞋena bwanenemiyao hiluveꞋalikadi-ma adi tomohuyahuya
    wakidewedewena.
  yao-yao: Ulaje uŵe kukwenu, pakuŵa nkugumba malembe ga ŵakulondola ŵa Akunnungu,
    ŵaŵaulajikwe ni achambuje ŵenu.
  tgp-tgp: Rani sasati isamim! Matan ka voro na matamata mata r̃omr̃omi na pr̃ovet
    sei tamamim la vilira.
  auc-NT: Ayæ̈ godömenque apæ̈nedinque, “Wængonguï beyæ̈ në apæ̈negaïnäni ïnänite
    mïnitö mæ̈mæ̈idi incæ në wæ̈nönäni ingadänimpa. Mïnitö ïñömö, Në wæ̈nongaïnäni
    nänömoidi ïmönipa, ante baï cædinque, Wængonguï beyæ̈ në apæ̈negaïnänido, ante
    mæ̈nönomïnipa töö. Mïni wæquinque edæ mänömaï cæmïnipa.
  kbc-NT: Aneotedoɡ̶oji ɡ̶adiloikatititetiwaji leeɡ̶odi miwilaniteloco aniwote niɡ̶ijo
    anoyeloɡ̶oditedibece Aneotedoɡ̶oji lowooko naijedi ɡ̶aditacepodi niɡ̶ijo jotigide.
    Akamaɡ̶akaamitiwaji jiɡ̶iwilaniteloco niɡ̶inoa libecoli manalakitibige.
  bmh-bmh: Bisomagar. Agen Uwait nugau ze doimai, awaranemen dudu agal ob oug biz
    naliu gugai macanemen. Go dudu agal embigeg agen wagarina, noumemen.
  ctu-BL: ¡Mi caj la' taj wocol! Come mi la' melbeñob i yotlel ch'ujlelʌl jini x'alt'añob
    tsʌnsʌbilo' bʌ i cha'an la' ñojte'el.
  meq-meq: «Ɗəretsətseh ka gər kurom! Hərwi nəkurom faya ka ɗəzlumeye tsəvay male
    eye hay. Tsəvay niye hay na, i ndo məɗe ha bazlam i Mbəlom niye hay ahəl niye
    bəba təte kurom hay tə kəɗ tay ha aye.
  noa-H: ¡Hëh, magʌm pãar chará! Pãar jöoinauta warrgarwe Hẽwandam hi jaaujerr k'ʌʌnjã
    k'ëchbajieb hajim hanʌm. Pãachdëucha k'abajim, mamʌ pãar ya hĩs hewagam k'ʌʌn
    hawia bʌ̃ʌrjã k'ĩet'uupaijã k'aba nʌmgui hajim hanʌm. Hamau bëptarr jã hʌ̃rjã
    pãar dën hajap'a p'ʌnaa hooimʌ wau k'ër nʌmua pãach hiiupain pãrau, “Mʌk'ʌʌn jöointa
    chadcha Hẽwandam hi jaaujerr k'ʌʌnau” haajem.
  alp-NT: Tatike pine imi supu hukumane elake lekwe! Le imi aseluke be imi mise hoko
    imi ono nabiaru esi lataisu mise eleyo imi sakesa kai imi ntuana menaru, rebe
    esi bunu nabiaru neka.
  san-VEL: hanta yu.smaaka.m puurvvapuru.saa yaan bhavi.syadvaadino.avadhi.suste.saa.m
    "sma"saanaani yuuya.m nirmmaatha|
  kbq-kbq: Tamagra kva hiho! Na'ankure korapama neramagehozama zamahe'naza kasnampa
    vahe'mokizmia keri tamagra negafize.
  kbh-kbh: “¡Ts̈a lastema ts̈ëngaftangbiama! Ts̈ëngaftanga jtsamana chë Bëngbe Bëtsabe
    juabna oyebuambnayënga tempsquënga bëtsëtsa ents̈anga chamotsemnama, chëngbe cuevëshënga
    jtsatspórmayëse; pero chë mo chëngcá, canÿe buayenana sóyeca tmojabë́ngbioye ndoñe
    ntsayaunanana. Y chë tempsquënga chca oyebuambnayë́ngbioye ts̈ëngaftangbe bëts
    taitanga tmojtsanëbaye.
  ron-LSB: Vai de voi! Pentru că voi construiți mormintele profeților, iar părinții
    voștri i-au ucis.
  pon-pon: Juedi on komail! Pwe komail kin apapwali joujou en jaukop akan, a jam omail
    akan kame ir ala.
  nhe-BL: “¡Inteicneltique! Toteco tlahuel inmechtlatzacuiltis. Inquinchihuilíaj panteones
    itiocamanalojcahua Toteco para sequinoc ma moilhuica inquintlepanitaj, pero imotatahua
    quinmictijque,
  sps-sps: “Ma sekee, taatag yam! Mi to te natiny kat faarof ovei tsuiny rom a fo
    katskats tana fo kuigin, ton kuigin te atsuiny tsuvumami muan.
  wnc-wnc: “Anututa toknga aknga atdamik. Dasingge? Tupa siknga gindane bapusata ayanikapsa
    aminu zipa kupa ginda suut gapmane tanomanuyamukaing.
  bus-bus: Eè pↄ́ bo annabi kɛ̀ a dezinↄ ń dɛ́dɛnↄ miranↄa dↄngu yãnzi.
  gub-BL: Pezemumikahy nehe. Tupàn uzepyk putar penehe nehe. Penàmuzgwer uzuka Tupàn
    ze'eg imume'u har a'e wà. Pe pezapo tàpuz ipuràg eteahy ma'e watym awer 'aromo.
  imo-imo: Eno Gotenga ungumanga pulumu pilko mane tili iyema, enonga anda kolepalemani
    Gotenga iye profetema toko kondoringi. Yandopa, kinye, enoni kano profet iyema
    ono teringi kombuma au tirimele.
  boj-boj: “Niŋgi tulaŋ padalougetqab. Di kiyaqa? Nuŋgo moma naŋgi nami Qotei aqa
    medabu o qaji tamo naŋgi ñumeqnab moreŋoqneb. Ariya niŋgi na olo naŋgo sub gereiyeqnub.
  eng-DRA: 'Woe to you who build the monuments of the prophets: and your fathers killed
    them.'
  knf-knf: Nawuţani, naji naniw ihër yi *baţupar Naşibaţi te başinan bafiŋuŋ baka.
  san-KHM: ហន្ត យុឞ្មាកំ បូវ៌្វបុរុឞា យាន៑ ភវិឞ្យទ្វាទិនោៜវធិឞុស្តេឞាំ ឝ្មឝានានិ យូយំ
    និម៌្មាថ។
  arn-NT: “¡Awngeymün ta eymün! Eymün küme adelkakeymün ti pu pelon wentru ñi küfwe,
    tüfeychi pu pelon wentru ñi langümel eymün tamün kuyfike tuwün em.
  zas-NT: ’¡Probza lëjt!, guial rüjnchaawidi xbaa ree bén badëë xtiidx Dios loj ree
    bejn, bén bagüjt gajc ree xbéngulalidi.
  ken-NT: Chɔŋ ɛ́mbɛ́p ntá yɛka ɛncha! Bachǐmbɨ bhɛka báwày nyaka barɛmɛ́ kɛpɨ̌ntɨ.
