verse: LUK.011.023
translations:
  kpx-kpx: “Iale ata oleuoleu di tedahoholimale keau di aiohavomale ataeabulike. Isi
    oleuoleu ata maleveveve kemo di tedahoholiale keau ata kebia nunuvema.”
  okv-H: eto embo nau mane amo kitoho embora eto umo namote o andirari embo mane amo
    o ujekari embora.
  tbo-tbo: ‘Iyai ega tau miteu yaka tauna e igawiyeu. Ma iyai ega tau miteu tona nugoemota
    yaka tauna tu’mnoha.
  mal-C: “എന്നെ അനുകൂലിക്കാത്തവർ എന്നെ പ്രതിരോധിക്കുന്നു; എന്നോടുകൂടെ ജനത്തെ ചേർക്കാത്തയാൾ
    വാസ്തവത്തിൽ അവരെ ചിതറിക്കുകയാണ്.
  grc-SR: Ὁ μὴ ὢν μετ᾽ ἐμοῦ κατ᾽ ἐμοῦ ἐστιν· καὶ ὁ μὴ συνάγων μετ᾽ ἐμοῦ σκορπίζει.
  bgc-bgc: जो मेरै गेल्या न्ही वो मेरै बिरोध म्ह सै, अर जो मेरै गेल्या न्ही कठ्ठा
    करदा, वो खिंडावै सै।
  khz-khz: Rai ati au gataku ia au ekukuna talimana, e rai au goti ati gatao-koukouna
    ia ekala-lovolovona.”
  deu-TKW: Wer nicht mit mir ist, der ist wider mich, und wer nicht mit mir sammelt,
    der zerstreuet.
  zsr-NT: ’Nu curaclen nedaꞌ, rdáꞌbagaꞌ nedaꞌ. Nu curutublen nedaꞌ, ruslás nu naꞌ.
  lin-lin: Moto oyo azali elongo na Ngai te azali monguna na Ngai, mpe moto oyo asangisaka
    te elongo na Ngai apanzaka.
  hns-NT: 'Oe bolies: „Dje hamare alang na hai, oe hamme djare hai. Aur dje hamaar
    sanghe bhera na ekattha laaiga, oe oesabke khaderiega.”'
  noa-E: 'Magua mua mag chirʉmgui ajim anʉm: Ar chi mʉ igar khaba sim woun ichta dösãt
    igar sim; maimua Ẽwandam iek ʉ̈khapi awaag mʉ ipierr õor ãbamʉg jʉr phëba simuan
    waragta jʉr wërp simjö simgui ajim anʉm.'
  eng-EMTV: He who is not with Me is against Me, and he who does not gather with Me
    scatters.
  mib-NT: ’Te ñayuu tu íyó mánī jiín rí, núu súcuan te jíto uhū i ruhū. Te ñayuu tu
    nástútú jíín rí, núu súcuan te sa jéte núu i ñayuu vējicoo nuū rī.
  lif-NT2: हाःत् इङ्‌गाॽ ले़प्‍माङ् होःप्‌, खे़न् आदक्‍ले़ङ्‌वाओ वाॽ॥ हाःत्‍ले़ इङ्‌गाॽनु
    मे़सुप्‍सुन्, खे़ल्‍ले़ से़ःसुरो॥”
  xnj-xnj: “Mundu yoyoha yula mwangalongosana na nene, mwenuyo isigana, na yoyoha
    yula mweibela kunonga pamonga na nene, mwenuyo ipechengana.”
  mmx-mmx: Taradi do kopmen neni atarak, neni i munepen minia. La do tara kopmen nak
    lok tooro ia ti xup bubua ka laxasipsip, neni i sak epeseves laxasipsip.”
  cbr-NT: Ësaribi ca. Unían bërúanquin timëcëma 'aish ca aín 'aracacë ñuina tsuáquia.
    Usaribi oquin ca an 'ëmia sinánun uni 'aquincëma uni an 'ëmi sinánxma 'inun uni
    'imia.
  tee-NT: '―Pus ju jantu quint''a''anta yuchi ju quint''alaxcai junita. Chai ju jantu
    quint''amak''aixt''ok''a ju lapanacni ju aquintalhilaca''anach pus va asastucnun.
    Ju Jesús tailhi''alh ixchivinti chai ajuni ju lapanacni:'
  eng-LSV: he who is not with Me is against Me, and he who is not gathering with Me
    scatters.
  cak-NT: Y romari', ri man wiq'uin ta ren nisamaj-wi, xa chuij ren nisamaj-wi. Y
    ri man nito'n ta wichi, xa jari' ri niyuju ronojel ri yenben ren, xcha' ri Jesús.
  pah-NT: —Kiroki ga ndajirepygi – gaha ji movahĩ, ei Jesus'ga. Kiroki ga nomono'og̃i
    ji pavẽi – gaha ombokwaki'o. A'ea Jesus'ga ei ga nombojikogukari g̃a ji rehe javo.
  sja-NT: ’Eperã mɨ eere bɨ-e pɨrã, mɨ k'ĩra unuamaa iru bɨ. Ichiaba mɨ k'aripa-e
    bɨ pɨrã awaraarã Tachi Ak'õre jua ek'ari p'anapataadamerã, eperãarã ãyaa pëipari
    mɨ ik'aawaapa.
  xed-xed: «Mndu ya kul haɗ mista ɗa ná, nda iʼi gwaɗani. Mndu kul haɗ ta katihata
    ka tskanata ná, kwiziŋtá ŋani,» kaʼa.
  mks-NT: ʼNdá na̱ co̱ó cua̱ha̱n xoo i̱, cúú ná na̱ co̱ cúní ye̱he̱. Jáchi̱ ndá na̱
    co̱ chíndeé ye̱he̱ xi̱hín ña̱ cája i̱, cúú ná na̱ sájí nuu nu̱ú i̱.
  gfk-S: “Be tikenong paile nugu harwis ie, i malok tagu. Ma be tikenong paile harahut
    iou, i hagae iou.
  bmu-bmu: “Kunŋan nömbuk qahö maljawi, yaŋön mönö qetal niŋgimakza. Kunŋan ambazip
    nöŋgö qetne tokomegöra qahö öröm eŋgimakzawi, yaŋön mönö mendeŋ eŋgimakza.” Mewö.
  dgz-dgz: Waenapan da da me imua inanap ya wandiniwa, orup ame tandayat nimanegen
    taiwan. Amba sia orup da ya tananegen nao ya tainiwa, ame ne nao nega wa koeragamiwan.”
  eng-GNV: 'He that is not with me, is against me: and he that gathereth not with
    me, scattereth.'
  zaa-NT: Acca nia' le qui'ni nu labí du lani inte' nna, entonces contra lá inte'
    duą. Ą'hua nu labí rutùppą lani inte' nna runittilo lą́.
  eng-WEBSTER: 'He that is not with me is against me: and he that gathereth not with
    me scattereth.'
  guh-guh: 'Icatsia Jesús jumaitsi fariseovijavabelia: —Pajivi apo neyavenonaeyacaetuatsi
    jivi Dioso pijajivinexa, bajarapajivi betajavajabitsaëjivi. Tsipaji apo taneyavenonaeyacaetuatsixae,
    jivi nevecuanacayajata Dioso picani pejumecovënëtsiviminexa, jai Jesús fariseovijavabelia.'
  bon-bon: “Yoo, laati te cäme biname lica gyene, tabe cebine näcisärmutuge; piiyepu
    laati te cäme bau me lica taabasecretni-muge, tabe yaaplidnäremuge.
  nhw-BL: “Se catli amo quinequi techpalehuis, yaya nocualancaitaca. Huan se catli
    amo quinsentilía masehualme campa na, quinsemana.
  mgw-mgw: Ywoywoti ywakotoka lu'mbana na nenga, ayenda kinsu'gu' na nenga, ywoywoti
    ywakotoka kongolya pamope na nenga, aalu'a yanjaya.
  swh-ONEN: “Mtu asiyekuwa pamoja nami yu kinyume nami, na mtu ambaye hakusanyi pamoja
    nami, hutawanya.
  wbi-wbi: umwene juno na lubale lwango alikinsana nune, na juno naikong'ania palikimo
    nune ipalasania.
  bba-bba: Wi u kun sɑ̃ɑ nɛɡii u kɑ mɑn yibɛrɛ tɛɛru nɛniwɑ, wi u ku rɑ mɑɑ ɡɑ̃ɑnu
    mɛnnɛ kɑ nɛ sɑnnu, u rɑ ni yɑrinɑsiewɑ.
  eng-KJVCPB: 'He that is not with me is against me: and he that gathereth not with
    me scattereth.'
  kgk-NT: —Xe ndive omba'apo e'ỹ va'e, ojoko xe rembiapo. Xe renda-py ogwenogwa'ẽ
    e'ỹ va'e, xe renda-gwi omondo mombyry omosarambi-vy, he'i Hesu onhemombe'u-vy.
  waj-waj: 'kiaa kioo tunoo: Gioonna kiaapu voovoono hama niiyara yoketaivoono inna
    ni nnammutuaavai. Gioonna kiaapu voovoono hama ni tasipama ni mmoori varaivoono
    ni mmooriivaa tuayanna ruaivai.'
  cpy-cpy: '{Mt 12.30 Tema ikaatzi kaari aapatziyanari naaka, riitaki kijaneentanari.
    Ikaatzi kaari amitakotanari rowiita-kotena, reewanata-kota-tyaana.”}'
  ekk-PKP: Igaüks, kes ei ole minu poolt, on minu vastu, ja igaüks, kes koos minuga
    ei ehita, see lammutab kõik maha.
  mpx-mpx: “Henala nige i miminaa eliyau, iya o topihigelgel. Ge ebo henala etega
    nige alou gamagalau ha gogogon papahel, he iya tolopetaki.”
  wbp-wbp: Ngula-jangkaju, Jijaji-jana wangkaja, “Ngana-puka ngula-ka nyina ngaju-wangu,
    ngulaju kaju ngajuku jangkardu nyinami. Manu nganangku-puka ngula kajana yapa
    ngaju-kurra-maninja-wangurlu mardarni, kujarluju kaju ngajukuju yapa panuju jurnta
    mardarni.”
  luo-luo: “Ngʼat ma ok ni koda kedo koda, kendo ngʼat ma ok konya choko ji keyo ji.
  nhe-NT: “Tlen ax quinequi nechpalehuis, yajaya nocualancaitacahua. Huan se tlen
    ax quinsentilía tlacame campa na, quinsemana.
  aii-aii: ”ܡ̇ܢ ܕܠܹܐ ܝܠܹܗ ܥܲܡܝܼ ܕܲܠܩܘܼܒ݂ܠܝܼ ܝܠܹܗ، ܘܡ̇ܢ ܕܠܵܐ ܓ̰ܲܡܸܥ ܥܲܡܝܼ ܟܹܐ ܒܲܪܒܸܙ.
  esk-NT: Iñuk piqatauŋitchuaq uvamni akikŋautiruq uvamnun, suli iñuk katitchiqatauŋitchuaq
    siamitchił̣hiñaqtuq.
  msb-msb: “Kun sugad an dili nakiupod sa akon mga kontra gayod sa akon kag an dili
    nagabulig sa akon pagtipon nagapaburulag lugod.
  cpa-NT: ’Ju³ná³ hein² dsa² tsa¹hiúg³ quianh¹³ jní², dsa² héi² ma²hiúg³ quianh¹³
    dsa² hiag¹³. Ju³ná³ hein² dsa² tsa¹mi¹hag¹³ hi² li¹quianh¹³ jní² dsa² jue¹², dsa²
    héi² jmo¹² dsa¹lé² dsa² jue¹² héi² juu¹² siíh².
  dso-dso: “ଜେ ଆମ୍‌କେ ବିରଦ୍‌ ନ କରେ, ସେ ଆମର୍‌ ନିଜର୍‌ ଲକ୍‌ । ଜେ ମର୍‌ ସଙ୍ଗ୍‍ କୁଡାଏନାଇ,
    ସେ ବିଚିପାକାଇସି ।”
  meu-meu: Egu ai se taomu tauna ese e laogu ahumu; bona lau ida asia gogomu tauna
    ese e ḡiḡi rohorohomu.
  yva-NT: Are pirati tavondijo Rinaije jewen, opamo be marovave Rinai. Are pirati
    po anakere raijaro inatavone jewen, opamo po Sya anakere ransosobe.”
  dgc-dgc: “Ey tu éwan kampi diyakén,” kagi ni Jesus, “éy kontara diyakén. Ey tu éwan
    tumulung diyakén a méngidulug ta tolay, éy nangangahulugen a paadeyuén na du tolay
    diyakén.” Méniwala Ta Diyos Ta Hustu
  zpm-NT: Goḻgacnaṉ sca gaṉle, zha ne rlëë lo naa, ga rlu nacnied zho naa; ni zha
    ne racnied naa lo xtsiṉ naa, paat yquiind zho.
  hix-NT: Àsok hana manatxow ha, kekon xarha tà. Rakoro àtohra oyehtokonye, roxanhàn
    me rma manatxow hamà. Rohyaka toto komo yokhàra oyehtokonye, rohyaye maryatxow
    hamà, kekon hatà, Txesusu, toto komo wya.
  sim-sim: Ma ol anhi mak nawa ambu ondo wutari anhi lira. Ma ol an nga nakrem lerawun
    ni lawa ambu ondo lerawu anhi oson kavak nakwak unduwa.
  npi-ULB: मसगँ नहुने, मेरो विरुद्धमा हुन्छ, र मसँगै जम्मा नगर्नेले छरपस्ट पार्छ ।
  cgc-cgc: Ambal pa Jesus, “Daw kino na ula gatabang ki yaken ta ake na ubra, kanen
    gakuntra ki yaken na paryo kanen ta ittaw na imbis na magtabang ta pagtipon ta
    mga karniro, kanen pa gatabog na magpadyo.”
  tim-tim: Aregât luâk siâŋe gala bo akniŋmapŋe âmâ gasa akniŋmap. Akto siâŋe âine
    ekmâ bo tân nugumapŋe nugum pan nekbiapgât dop aktâp.
  yor-yor: “Ẹni tí kò bá wà pẹ̀lú mi, ó lòdì sí mi, ẹni tí kò bá sì bá mi kójọpọ̀,
    ó fọ́nká.
  wos-wos: “Wuni wali jémba yahafi yakwa du takwa di wuna mama di. Wuni du takwaré
    hérawuka di wuni wali di té. Wuni wali sékéré hérahafi yakwa du di wuna du takwaré
    héle nambwe yakindaka di yi.”
  emp-NTPO: Mʌ̃are b̶ʌẽ́ra mʌ̃ ume dji quĩrũa. Mʌ̃ ume ẽberãrã careba jʌrʌ peẽ́ b̶ʌba
    dji jʌrʌ ped̶ara ẽjĩzoabibaria.
  eng-F35: “He who is not with me is against me, and he who does not gather with me
    scatters.
  ind-ind: “Siapa saja yang tidak berpihak kepada-Ku, berarti dia memusuhi-Ku. Dan
    siapa yang tidak membantu menggembalakan kawanan domba, berarti dia mencerai-beraikan.”
  pes-OPCB: «هر که با من نباشد، بر ضد من است، و هر که با من کار نکند، در واقع علیه
    من کار می‌کند.
  mpt-mpt: Nakae waneta ne mo daanemin blim kene mole e ne makaabe. Ne nakai dleb
    metenia Gode mitem kalin nakabe. Nakae waneta ne mo daanemin blim kene mole e
    makob naka make nakai fotebene unaniba Gode deiba unomabib inaminobe.
  ssx-ssx: Ma꞉nda꞉ epita꞉ yaka yankeke na haeka꞉na꞉ta꞉ kota꞉ I̱ yaapo a꞉nda꞉ lita꞉la꞉me.
    Kutupa make hali ma꞉nda꞉ epima꞉ yaka sipisipi momba꞉laaso hano I̱ na tamba꞉ mia꞉ka꞉na꞉ta꞉
    kota꞉ ipikana꞉ma꞉ta꞉ panane tolu lita꞉la꞉me leekeme.
  mkl-mkl: Inɛ iyi kù jɛ tom, mbɛɛm nii. Inɛ iyi kù wɑɑ bɑm ku tɔtɔɔ, wɑ fɑnɡɑɑɛi.
  gaq-gaq: ଜା ନେଙ୍ଗ୍ ଏତେ ଆମିସେ ଣ୍ଡୁ ମେଁ ସତେଆ ନେଙ୍ଗ୍‌ନେ ସାହା ମୁଡ଼ି ରେମୁଆଁ ରାଃସିଙ୍ଗ୍‌ନେ
    ନ୍‌ସା ଆନେଙ୍ଗ୍‌କେ ସାଆଜ୍ୟ ଆଡିଙ୍ଗ୍ ଣ୍ଡୁ, ମେଁ ଗୁଏଃଏ ।
  gof-RNT: “Taara gidonnayssi tana ixxees; taara shiishonnaysika laallees.
  unx-unx: “ଜେତାଏ ଆଇଁୟାଃଲଃ ବାଙ୍ଗାଇନିଃ, ଆଇଁୟାଃ ବିରୁଧ୍‌ରେ ମେନାଇୟା ଆଡଃ ଜେତାଏ ଆଇଁୟାଃଲଃ
    କାଏ ହୁଣ୍ଡିନିଃ ଛିତିବିତିୟଃଆଏ ।
  gah-gah: Itó makó keza nenikutí vegená minamitamó nene, není gala vegená ninigave.
    Makó keza nilími vatí iki vegená kilími nenitoka amitamó nenete kilími hutilí
    iaká niamó gelekave.
  lcm-lcm: Ninia parik kapa tung ve nau, nang palau kapo tu talang iau. Na ninia parik
    kapa sosongo aiton ve nau, e iang kapo musa suai.
  aer-aer: Kele yanhe ikwerenge-ntyele, Jesus tyerrtye Jew areyeke angkeke, “Tyerrtye
    apeke atyengenge apurte urrkapetyakenhe kele re arrentye Satan-kenhe-arle atyenge
    ahele-irremele. Re apeke tyerrtye areye Ngkarte-werne akngetye-alpetyakenhe kele
    re itnenhe aterele-anthemele atyenge-ketyenge aywepemele.”
  qvc-NT: ’Mana noqapa faburniy kaqqam kuntrawashpa purin. Chaqa mayqan washanaypaq
    kaqmanqam mana tandakanchu. Ashwanmi shikwan, ama pullay kanambaq.
  tgl-ULB: Ang hindi ko kasama ay laban sa akin at ang hindi nagtitipon na kasama
    ako ay naghihiwa-hiwalay.
  cbs-NT: En jaskaken tsuanda ea jaibuwama ea nemaikiki. Ja inun, tsuanda juni betsabu
    ea chibanmama jatu eki dakemamisbuki— iwanan,
  xtm-NTPP: ’Chukan kúu ja nú na in ñatuu iyo ji'in sa chi ñatuu kúnimani i nuu sa.
    Te nú na in ñatuu ndáxtutu ji'in sa, te su'va jatenuu i.
  nnq-nnq: Mundu jwajwoa jwanganonda nenga, angana nenga, na jwajoa jwangakongola
    pamwe na nenga, atenda kuambugana.
  bao-NT: ”Yʉ mena ca niitigʉa, yʉre ca junagʉ niimi. Yʉ mena ca jee neo niitigʉa,
    no ca boorora dee batecãmi.
  san-ORI: ଅତଃ କାରଣାଦ୍ ଯୋ ମମ ସପକ୍ଷୋ ନ ସ ୱିପକ୍ଷଃ, ଯୋ ମଯା ସହ ନ ସଂଗୃହ୍ଲାତି ସ ୱିକିରତି|
  rmn-rmn: Кон нанай Манца, одова си мамуй Мандэ, тай кон на кидэл Манца, одова чёрэл.
  huv-NT: ’At sasaj icon, leaw ngo mandiüm xic, ajcüy majaw xic. Jane ngo mambeol
    xic wüx leaw teanaxaing, aag ayaj awíichan quiün.
  otn-NT: Nu̱ ra̱ ja̱'i̱ hi̱ngui̱ nne ngue ma̱ n'yo'be, guehna̱ ra̱ ja̱'i̱ rá̱ n'youi
    ma̱ nsʉi'be na̱. Nu̱ ra̱ ja̱'i̱ hi̱ngui̱ fäxqui ngue ga̱ ør'be ra̱ 'bɛfi, guehna̱
    ra̱ ja̱'i̱ di ts'onga̱tho ma̱ 'bɛfi na̱.
  nop-nop: “Nebek niŋ nu menot mu tinamulak adi yadi mik tinamulak, be nebek niŋ nu
    mu nehitubu-lodaaŋ kwanaine kadokolak adi yadi yehitubu-pupuhene tilak.”
  obo-NT: Nopongnga idda, mid ikahi si Disas to, “Iddos ahad ondoy no diid poomig
    koddi, id supak koddi, woy dos diid tavang koddi nod limud to mgo minuvu to Monama,
    od podsuwoy kandan.”
  kca-kca: Хŏй ӑнтом Ма пиԓэмән уԓ, щит Ма йэщаԓтэм уԓ; хŏй Ма пиԓэмән ӑт ӑкәтәԓ,
    щит лакки йовәԓәԓ.
  cak-ENT: Y roma c'a ri', ri man viq'uin tüj yin nsamüj-vi, xa chuvij yin nsamüj-vi.
    Y ri achique ri man nto'on tüj vichin, xa jari' ri nyojon ronojel ri nyenbün yin.
  lif-NT: ᤜᤠ᤺ᤳ ᤀᤡᤱᤃᤠ᤹ ᤗᤧᤵᤔᤠᤱ ᤜᤥ᤺ᤵ. ᤂᤧᤴ ᤀᤠᤍᤰᤗᤧᤱᤘᤠᤀᤥ ᤘᤠ᤹॥ ᤜᤠ᤺ᤳᤗᤧ ᤀᤡᤱᤃᤠ᤹ᤏᤢ ᤔᤧᤛᤢᤵᤛᤢᤴ.
    ᤂᤧᤸᤗᤧ ᤛᤧ᤺ᤛᤢᤖᤥ॥”
  mie-NT: De nchivī jāá nduú íyó mānī jíín nī, túsaá de jínī ūhvī ji nduhū. De nchivī
    jāá nduú nástútú jíín nī, túsaá de sa scútē nuu ji nchivī jā váji nūū ni.
