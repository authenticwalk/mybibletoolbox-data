verse: LUK.011.012
translations:
  kpx-kpx: Isi mesoho auna ugue uniho isiviage auna vali haeho mai omisi. Ba, keu
    anekianu. Lana isiviabe mai oveve.
  okv-H: eto di buju penunu aisuja amo o vuvusi mane ikasoa
  tbo-tbo: Bo ita kawapou, apo tanala uta weleya?
  mal-C: അല്ലാ, മുട്ട ചോദിച്ചാൽ തേളിനെ കൊടുക്കുന്നത്?
  grc-SR: Ἢ καὶ ⸂ἐὰν αἰτήσῃ⸃ ᾠόν, ⸋μὴ⸌ ἐπιδώσει αὐτῷ σκορπίον;
  bgc-bgc: या अंडा माँग्गै तो उसनै बिच्छु दे?
  khz-khz: Pa gatoi pene nogi genai rogaroga pono venia?
  deu-TKW: oder wenn er um ein Ei bittet, ihm einen Skorpion gäbe?
  zsr-NT: Chquiꞌ gnábibiꞌ lëꞌ dxit qui börj, ¿naruꞌ unödzjtsëꞌ queëbiꞌ xajnö́ꞌ?
  lin-lin: to akopesa ye koto soki asengi ye liki ?
  hns-NT: Aur djab oe ek anda maangiega, tab okar baap oke thoro ek biettjhie deiga?
  noa-E: Wa magba, ¿nemhãudam khãijã jëeubaawai nemhãu awia döjũrta au deeju khai?
    Ni ãbmuajã magbamgui ajim anʉm.
  eng-EMTV: Or if he asks for an egg, will he give him a scorpion?
  mib-NT: Chí núu jícán i ɨɨn ndɨvɨ̄, ¿te á cuáha ró ɨɨn tɨsuhma nuū i? Tú cuɨtɨ súcuan.
  lif-NT2: हे़क्‍क्‍याङ् वाधिःन् नाःक्‍किल्‍ले़ ताङ्‌साक्‍खे़बक्‍पे़न्‌पिरुबे?
  xnj-xnj: Na ngati amuyupi likang'a yati ampela chipilili?
  mmx-mmx: Kopla i epovo kusu neni na raba i mi laksoxomet mo do neni na sing ti taxabili
    kaxak? Kopmen.
  cbr-NT: ¿'Atapa batsi mi ñucácëxun caramina nibanti 'inánti 'ain? Camina 'inántima
    'ain.
  tee-NT: U ni casq'uinilh tu'u' ak'axvati jantu xamati' milhi'uxijnan ju laich caxtaknilh
    lakatam statsucu.
  eng-LSV: And [if] he may ask [for] an egg, will present to him a scorpion?
  cak-NT: ¿O niya' ta chuka' jun alacrán pa ruk'a', cuando ri ac'ual xa jun sakmolo'
    ri nuc'utuj chiwe?
  pah-NT: Po penda'yra'ga ei pe me embuhu ji ve hupi'a javo, a'ero jagwa'jyra rũi
    po pe imondoi ga pe.
  sja-NT: Maa-e pɨrã, ¿tusõre teeik'ã irumaa, ne-ɨmɨ iidik'ãri?
  xed-xed: Ari ka slislik a ɗawaŋ tsi ná, ŋa klaftani ta rda ka vlaŋta na?
  mks-NT: Ta ama cuéhé ri ndó quia̱hva ndó líhma̱ caxí ja̱hyi ndó tá xíca̱ ndi̱vi̱
    nu̱ ndo̱.
  gfk-S: Ma be ing i saring tulur, na tabar balik ie ma tike talbore?
  bmu-bmu: me kuruk kötŋaŋgö qesiiga skorpion (nendaŋ kömbukŋi pomemba) waŋgima?
  dgz-dgz: O otu wai kumkum bagua men mup wapi e gare gayu munai go? Ap mini e ya
    taianawa.
  eng-GNV: Or if hee aske an egge, will hee giue him a scorpion?
  zaa-NT: Ą'hua labí hué' li ą ttu ỹareyí' canchu inàbanią le ttu tsitta gúą álá.
  eng-WEBSTER: Or if he shall ask an egg, will he offer him a scorpion?
  guh-guh: '@see-verse:LUK.011.011'
  bon-bon: Coo, tabe liba paulo kuu tääpume jaji, weeme nuuja te licarage potetagetage
    ne ceera.
  nhw-BL: Huan sintla mocone mitztlajtlanis se tecsistli, amo tijmacas se colotl ma
    quicua.
  mgw-mgw: Na mana alu'bite lipinga kitiwi, alu'a kumpeya kipi'li'li'?
  swh-ONEN: Au mtoto akimwomba yai atampa nge?
  wbi-wbi: kange nave angasuume ilikang'a ikumpela iking'omelivuli?
  bba-bba: Ǹ kun mɛ ù n sɛ̃ɛru bikiɑ, u koo nùn niɑ wɛ̃?
  eng-KJVCPB: Or if he shall ask an egg, will he offer him a scorpion?
  kgk-NT: Yrygwasu rupi'a-rehe ojerure ramo, hekoviarã avave nome'ẽi japeusa íxupe.
  waj-waj: Fai inna mmaapuuvo kakaraa mmuyaira inna yaparaino fai eevariivaa inna
    mminarannee? Hameetavee.
  cpy-cpy: 'Aririka ikantemi: ‘Pipina iithoki.’ ¿Arima pipakiri kitoniro?'
  ekk-PKP: Või kui ta palub muna, annaks talle skorpioni?
  mpx-mpx: O ebo ni awanun pou kaiwena, age vagiyei ni pek?
  wbp-wbp: Nyarrpa-jarrinpa kajingki payirninjinirni ngipiriki ngarninjaku? Yinyi
    mayinparla karlangu-jarra-parnta? Lawa! Yungunparla ngipiri yinyi ngarninjaku.
  luo-luo: Kata kokwayi tongʼ gweno, imiye mana thomoni?
  nhe-NT: Huan intla mocone mitztlajtlanis se tejquistli, ax tijmacas se colotl ma
    quicua.
  aii-aii: ”ܘܐܸܢ ܛܵܠܹܒ ܡܸܢܹܗ ܒܹܥܬܵ‌ܐ، ܒܸܬ ܝܵܗܒܹܠܔ ܠܹܗ ܥܵܩܸܪܒ݂ܵܐ؟
  esk-NT: Naagaqaa aatchuġayaqpauŋ putyuutiliŋmik iŋiqsruqpani manniksuġukhuni?
  msb-msb: o kaya uyang kun mangayo iniʼn itlog?
  cpa-NT: Ho¹ ju³ ca¹møa¹tsih jløi², tsa¹cuanh¹³ hniah¹² chi³hniú¹².
  dso-dso: କି ଗାର୍‌ ମାଙ୍ଗ୍‌ଲେ, ସେ ତାକେ ବିସ୍‌କାକ୍‌ଡା ଦେଇସି ?
  meu-meu: Eiava gatoi bema noi negana ai doadoa bema henia?
  yva-NT: Muno arono woyovo mangkuere kamije rai, weamo indati wapo mingkikipi raunanto
    mai ramu, yara wapo mangkuere kami mi wapo raunanto.
  dgc-dgc: O éng magaged dikam ta bunay, éy anya i iatéd moya, kahame?
  zpm-NT: Zeeṉe rnabgaa win tib dzit, ¿niacxe zgo to tib meegu nia win?
  hix-NT: Apa y, àhme tàmko, rowya, kany me xarha ehtokonye, txekerye yàmpàra manatxow
    hamà, àwyanye, kekon hatà.
  sim-sim: Os aptok lanjik li siliwa wolo, aptok lan ji halashihi lestava yejen hakundaj?
    Wahau.
  npi-ULB: अथवा उसले अन्डा माग्दा, तिमीले बिच्छी दिन्छौ र ?
  cgc-cgc: Ula kaw man gaatag ta sitsipit naan ta inyo na bata na gangayo ta tallog.
  tim-tim: Akto pui koaŋaet ulilaŋdo kendemuŋ are bo waŋbiap.
  yor-yor: Tàbí bí ó sì béèrè ẹ̀yin, tí yóò fún un ní àkéekèe?
  wos-wos: Guna nyan séra gék hwengute wandét guni hula déka hwetanguni wana? Wu yingafwe.
    Guni séra gék male déka hwetanguni.
  emp-NTPO: Warraba ne ʌ̃mʌ̃da iwid̶ibʌrʌd̶e ¿dji zezaba drusõrẽda diaica?
  eng-F35: Or if he asks for an egg, will he give him a scorpion?
  ind-ind: Atau kalau dia minta telur, tidak mungkin kamu memberinya kalajengking!
  pes-OPCB: یا اگر تخم مرغ بخواهد، آیا به او عقرب می‌دهید؟ هرگز!
  mpt-mpt: Eka e baabanea Ayo! Wan uno mo obnene ge baabanemeo aalebe takum hok ota
    omalamabeo? Yeye e wan une obalamabebe.
  ssx-ssx: O ba hapeke honke lea꞉ka꞉na꞉ta꞉ tei hali mea halimikipe.
  mkl-mkl: Wɑlɑkɔ bii í tɔɔɛ njɛi ɑjɛɛ ɑ́ nɑɑ cencee? Aɑwo, kɑɑ ce.
  gaq-gaq: ଣ୍ଡୁଲା ନ୍ତାସେଙ୍ଗ୍‍ ସାଲିଆ ମେଁ ଆମେକେ ଙ୍ଗୁଆରେଗ୍‍ ବିଏ ?
  gof-RNT: Woykko phuuphphulle woossiko kornne immi?
  unx-unx: ଚାଏ ଇନିଃ ଜାରମ୍‌ ଆସିରେ ଚିୟାଃ ମାର୍‌ମାର୍‌ ଏମାଇୟାଏ ?
  gah-gah: Itó okoloho mulamú voká lokiko nene akohú gosihakahá amitihe. Lá aminogo
    ive.
  lcm-lcm: Vo man ka aikut ua ta katui, sa nang, kula alis ia ta pangup?
  aer-aer: Arrantherre nthakenhe-arle irretyenhe re apeke arrenhantherrenhe kwarteke
    apayuthnerlenge? Arrantherre-ame renhe atnethakerte-arle anthetyenhe? Arrangkwe!
    Arrantherre renhe kwarte-arrpe-arle arlkwetyeke anthetyeke.
  qvc-NT: ¿Ichu, “Wallpap wawanda qoway”, nishuptinqa, suq atallki kuruta (alakran
    kuruta) qongimanllapa? Manám.
  tgl-ULB: O kung siya ay humingi ng itlog, bibigyan mo ba siya ng alakdan?
  cbs-NT: Ja inun, takada bachi mia ea aka jaki dakekin nibu man inainsmadiki.
  xtm-NTPP: Xi kakan i in ndivi chuun, te ¿kua'a ni in tisu'ma?
  nnq-nnq: Anda ajopite liyaja, bo, mabampa kipelele?
  bao-NT: ¿Ñucã ãbocʉ die cʉ̃ja ca jãijata, cotiaparena cʉ̃jare mʉja tiicojocãgajati?
  san-ORI: ୱା ଅଣ୍ଡେ ଯାଚିତେ ତସ୍ମୈ ୱୃଶ୍ଚିକଂ ଦଦାତି ଯୁଷ୍ମାକଂ ମଧ୍ୟେ କ ଏତାଦୃଶଃ ପିତାସ୍ତେ?
  rmn-rmn: Я одова тэ мангела ванро, кан дэл лэс скарпионес?
  huv-NT: ¿Jondot matün omb quit, ingow üüch omb quit apmüüch nop napüpa?
  otn-NT: Ogue ra̱ do'ni̱ da̱ 'yäprá̱ ba̱si̱, hi̱ngra̱ ixtehe di u̱nni̱.
  nop-nop: Be pupup kilikdok hanimbu maŋgitalita kedembe mineŋ?
  obo-NT: Woy otid bovuyu sikandin to soo, od boggayan dow vo sikandin to topilak?
    Dii en!
  kca-kca: Мўй пӑ, карәӈ пŏшәх вохтаԓән, скорпион нэмпи карәӈ хŏмләхән мӑԓԓы?
  cak-ENT: ¿O niya' ta chuka' jun sna'j pa ruk'a', tok ri ac'ual xa jun sakmolo' ri
    nuc'utuj chive?
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤘᤠᤎᤡ᤺ᤴ ᤏᤠ᤺ᤰᤁᤡᤸᤗᤧ ᤋᤠᤱᤛᤠᤰᤂᤧᤒᤰᤐᤧᤴ ᤐᤡᤖᤢᤒᤣ᥅
  mie-NT: De tú jícān ji iin ndīvī, ¿de á cuāha nú iin tīsuhmā nūū ji? Nduú cuitī
    jā súcuán.
  san-TIB: ཝཱ ཨཎྜེ ཡཱཙིཏེ ཏསྨཻ ཝྲྀཤྩིཀཾ དདཱཏི ཡུཥྨཱཀཾ མདྷྱེ ཀ ཨེཏཱདྲྀཤཿ པིཏཱསྟེ?
  qve-NT: Otaq ¿runtuta mañakusuqtiykichispas ato-atoqta qoykuwaqchischú?
  pao-NT: '@see-verse:LUK.011.011'
  cbu-NT: Mishat,; Apaa, wayangchi nuwaama tákchu, ¿antaati ztunllee ipareemish panacheezish?
    nduni.
  usa-usa: ánibo áanikoma aboáqtábá ‘kokóri-amuqa timiyo’ tínnayaba kanaaráq aboámá
    áwáábiq-wamma uwabaaimmá amíníyô? minnágaraqa ímiye.
  soy-soy: Nɛ́ɛ úye yɛɛ yɛ́ ukɛwɑ̃ inɑ̃ hɛ, kɛn tipele u n we?
  hui-hui: Be tí iginime, Ega haba ngi, layagua alipiago muleberamibe.
  amf-amf: Bhula kinin miskenka, qolpo kina ima ki imo?
  quc-NNT: We kuta' jun u saqmol, ¿a kaya ne lo jun ixterix che? ¡Man je' taj! —kächa'.
  dob-dob: Nai ꞌabo wate pou manuna sisisida, ganiyeya waꞌebwaꞌedi? Nigeya saꞌi!
  wrs-wrs: '@see-verse:LUK.011.011'
  mca-mca: I'nƚi'i qu' niyintaxijets pe'qu' ƚihi'ye', ¿me qa' netisij pe'qu' neyeye'?
  kiw-kiw: Kamia duukoropei emaꞌai amaꞌai, ruu kokoro hurai-ri oroaroi-da? Bia, modobo
    bia!
  tzo-TZC: Jaꞌ jech xtoc, ¿mi ta xavacꞌbeic jcot tsec ti cꞌalal ta scꞌanboxuc ton
    alaqꞌue?
  mya-mya: ကြက်​ဥ​ကို​တောင်း​လျှင်​ကင်း​မြီး​ကောက်​ကို ပေး​မည်​နည်း။-
  gng-NT: Bii kì miɛ' wɔ lijènl la, u li de kɛ̀ unɛn-ii?
  cbi-NTPO: ¿Naa napipu pa'ñu bain, alagaaya kumu dejun?
  ikk-NT: mọbụ ye ẹ akpị omẹni ọ rịọ a ẹkwan?
  leu-leu: O tamo a fin nano pana xatuluk, naak no taa tavaie si pana piraksoxomaat,
    bo?
  maz-NT: O 'ma ra dyö'tc'üji 'na blanquillo, ¿cjo rí unügueji 'na alacrán? Iyö.
  bod-N: ཡང་ན་བུས་སྒོ་ང་ཞིག་བསླངས་ན་སྡིག་པ་རྭ་ཙ་ཞིག་སྟེར༌རམ།
  tca-NT: —¿Rü texé i petanüwa rü penena penaxã i tuxchinawe ega wüxi ya otacharaü̃cèx
    pexna nacaxgu?
  zpl-NT: ¿Urre xieꞌ deteꞌhua tucu alacrán chenu rnacuꞌ nzeꞌe tucu artabechiu la?
  mbc-NT: Tiyo' ton kariwana pîmoi esatî anmukukonya ya, yeki'katon mari'tî tîrîya'nîkon
    e'painon? Kaane, itîrîya'nîkon pepîn.
  ndg-ndg: Au kunnoba lipinga kampeya kipelele badala yake?
  wsk-wsk: Agi tarak ningo ko balso, mu maruwan nulis taso ale tuso? Mena.
  toj-NT: Ma ta huan c'ax jac sc'an ahuilex jun nolob, ¿oj ma huaex yi jun tzec ba?
  tbc-tbc: Tia. Kurek patun o ibol dop lualiu apani di? An dam tia ya.
  sna-sna: Kana kuti akakumbira zai, angamupa chinyavada here?
  smk-NT: O, byan man sipitan no kidawat yan salay?
  grc-TCGNT: Ἢ καὶ ἐὰν αἰτήσῃ ᾠόν, μὴ ἐπιδώσει αὐτῷ σκορπίον;
  gof-WFTW: Woykko phuuphphulle woossiko kornne immi?
  spa-BLM: O si le pide un huevo, no le dará un escorpión, ¿verdad?
  kyz-NT: “Wyraupi'a emut amũ jee” 'eramũ sipo jawa'jyra pemono pejeja'yra upe? Naani.
    Nepemonoa'uweri jawa'jyra pejeja'yra upe. Nan tee futat Ku'jywa 'ga— 'jau Jejui
    'ga 'gã nupe u'ama.
  dao-dao: “Acunüng aiktui kthäh se, u naw jawngk’ai pe khai aw?
  cya-cya: Uta cha' jñan can' sca scuhue cutu 'in um, a xtyi ti' um taa um sca xe'en
    'in can'.
  nii-nii: Wu endi kingam ei, kei muł numbii nimba; ba eim arim ei ka ep min, epi
    endi ngumba ei numba min? Ei mon ku!
  ign-NT: Étaripa te tiyasea­ca­hea­napuca eta varayuha, váhivare táuricaimahi íjara­cahini
    eta sáse.
  dik-NT: Ku na wïc tuɔŋ ajïth, ke dɔm kiɛth ku gɛ̈m ye.
  cac-cac: Ta a junoc noc' n̈olob' sc'an d'ayex, ¿tom a junoc noc' sinaan tzeyac'
    d'ay?
  tzj-E: Owe nc'utuxa jun samulo' tzra ¿lnuya' jun xca' tzra?
  san-BUR: ဝါ အဏ္ဍေ ယာစိတေ တသ္မဲ ဝၖၑ္စိကံ ဒဒါတိ ယုၐ္မာကံ မဓျေ က ဧတာဒၖၑး ပိတာသ္တေ?
  yaa-NT: Mãto fake mato takaranã too yõkaito, ¿nifo mã inãtiromẽ? Maa. Mãkai mãto
    fake mã askafatiroma.
  cab-NT: ¿o líchugun lan ában águru lun dan le lamúriajan gañeín?
  clu-clu: Kon magpangayo itlog, tawan nindo ang iwi-iwi?
  swh-ULB: Au akimuomba yai atampa nge badala yake?.
  tpt-NT: ¿Incha kataskꞌinin axvati, kaxtꞌaqnitꞌik statsuku? Jantu matichun siya uxiknankꞌan
    chuncha layatꞌik.
  aai-aai: O mamu foufunamih hitarererey na’at boro kafukafus kwatitih hita’an?
  sny-sny: Meni eime no ne ma'e irowe hote ei toweriraiyei su, ne heripahari ta'i
    le ma'e aurowa awere? Piyete tene!
  myy-myy: Ito yicõri cara ria ĩna senija, ¿cotiwãja ĩsire ñarojada mʉaca? Ĩsimenaji
    mʉa, yi tʉoĩa yʉ.
  trc-NT: Ne̱ sese achíín taꞌníí soj xrúú chuchee cha̱ yoꞌ man soj, ne̱ se̱ caꞌvee
    nano̱ꞌ soj xcuun ne̱ caxri̱i̱ soj ston yoꞌ maꞌ.
  cut-NT: O ndete che ca̱ca da̱ya nchuhn a̱ma dute tuh ne, ¿a ca̱h ne a̱ma itedahn?
  bel-bel: альбо, калі папросіць яйка, падасьць яму скарпіёна?
  zlm-KSZI: atau memberikan kala jengking kalau dipintanya telur?
  gdr-gdr: Ɨ kwa rada paurokɨpɨm erkis, sɨ ton ɨta okau wɨrmogmog?
  vmy-NT: ꞌBa tsa chjo skuiꞌare, ¿a tu chanuya sjare?
  cmn-FEB: 如果儿子想要鸡蛋，你不可能给他蝎子。
  gmv-RNT: Woykko phuuphulle oychikko masimaso immizay daandee?
  ncl-NT: Huan amo unca se tata hual quimacas se culol ixól sinda motemachilis se
    blanquillo.
  sua-sua: I o nap kais kmen a kidot tang ngang kmem enangthe npa mnganang mang a
    ngaining ka khek tang?
  klt-klt: Me nanggená yá hurák tunggulá ya inán da naning gá utni yan kálung ga álo
    imánggim?
  are-are: Era paka kara kwartaka enkamanga, unta erinha tnatatha nthitjina? Itja
    kunha.
  gai-gai: Co, tida moit? Mooŋnuoca nemo ŋgorac loor ian neaŋna digi te, ne mamo kaŋur
    ŋgoreac ianna aŋgɨri neaŋit ki, a? An toca laŋa wanaiŋ!
  qvm-NT: Tsaynogpis runtuta manacushuptiquega ¿alacranta garanquimantsurag?
  chz-NTPS: Hiꜙ cherˊmahꜗ gaꜙngɨɨyꜘ ko̱o̱ˉ mɨˈjlɨɨˉ, ¿haˉ läꜙja̱ˉ kwë̱ë̱yhˈ ja̱a̱ˉ
    chaˊhneꜗ?
  kmu-kmu: Kokole amufema kahavigesigeka yapavena alika amigano? AꞋao ani yana alika
    oꞋamigane.
  ood-NT: Kut pi wabsh g nakshel ab wo mah mat g chuchul nonha ab wo tai.
  lbm-lbm: यां अंडा मांगेंन त ओख बिच्छू देयेंन?
  ncj-NT: ¿Noso quimacas se colotl ihcuac quitlahtlanis in totoltetl?
