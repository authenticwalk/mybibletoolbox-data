  dif-dif: Nau nunkangu kapini ngatjinani kara, nulu nunkangu katninunti jinkila nganai?
  gam-gam: Kondwale piye nano we djinda ge, ye po kallga iwo aune mo? Ge man.
  nou-nou: Edo ungo ri munju embo soro imo mana wuwuji itadewa.
  mqb-NT: Kabay wan anak a cəce panak slay nà, ki mba apan sə varan rəje à yime
    sa slay inde bay re asanaw?
  ape-B: O deke nusolikanamu nukanu anab ihlub ali nitak nukanu onok pupiak? Aduligu
    atugu deke wak.
  grc-F35: Ἢ καὶ ἐὰν αἰτήσῃ ᾠόν, μὴ ἐπιδώσει αὐτῷ σκορπίον;
  cav-NT: ¿Eca bacayaju ni taa mi etyau ajipa jutidya ara ishu?. ¡Ni ejeque etataqueratu
    tura bayaque jadya eau ama!
  kgp-NT: Kejẽn tóg ãjag mỹ garĩnh ovo to vĩ mũ, ãjag kósin ti. Kỹ ãjag pi(jé) ti
    mỹ pỹn kakrã nĩm ke mũ'. Garĩnh ovo hã nĩm jé ãjag tóg ke mũ.
  bvd-bvd: Ma nao lea nia gani 'oe uria farake karai doo diana nai, ma oli 'oko faa
    'amu fafari fuana? 'Oe 'afitai 'oko ili uri nai fuana 'alakwa 'oe, nee?
  ukr-1871: Або коли просити ме яйця, чи подасть йому скорпиона?
  apz-apz: I yɨhuꞌmno soꞌno selɨfijoso sekwo aꞌnantɨhwoyo uyantɨfetaho. Awonoho.
  eng-AOI: And if your son says to you, ‘Father, please give me an egg,’ will you
    give him a scorpion? Of course you won't!
  yon-yon: O, danambed on wini ande kaamobdaneen kuu kakbed konaneeb dee?
  poi-NT: Siiga miwágáypa tu̱m cánpu, ¿que iñchiiba tu̱m cacwi?
  wuv-wuv: O, nabaa i i'igai ba hanana ha'odu, o fani ua hanana difowai?
  quf-NT: ¿Manaqachu runtuta mañashutinllapaqa, alakranta qunkimanllapa? ¡Manami!
  yuw-yuw: O fup modibha kanunai wömai sibat foron imontarochu? Woi muno sinom.
  hus-NT-1971: Max ti conchal i thac’choc’ yab ne’ets ca pitha’ i thiniy.
  med-med: Wote, kangambuⱡa ei ndi, tipam kundpa kʉi muⱡ tʉkʉn ngui nangga, wote tipam
    ndi, kimbuⱡa kelwa ti, tʉpa ngumba ei?
  bch-bch: Ga pade, oangga ibeta ngan kakatol, eine ga ibada apap pan? Na? Mao tau!
  cco-NT: o̱si nicuǿngꞌˆnaꞌr jaangˋ tacú̱ˆ mɨ˜ nimɨ́ꞌrˉ ꞌnʉ́ꞌˋ co̱o̱ˋ motuˋ.
  deu-1951: Oder wenn er um ein Ei bittet, wird er ihm einen Skorpion geben?
  alq-ALGNT: Kek8an dac pik8abagesin na oga minan kicpin 8a8ini k8ag8edjimigodjin?
  ixl-NNT: Asoj la ijaj vikꞌaoleꞌ umaj kꞌolobꞌ, as echeꞌ la koj taqꞌ u bꞌaalaeꞌ umaj
    ixkabꞌ ste.
  boa-NT: Áhdure ¿aca ííhyúu táúmeítsɨke ájcúiyómé óóvɨhódívúre?
  quh-NT: Chayrí, runtuta mañacusojtin ¿uj atoj-atojta jaywawajchu?
  kwi-kwi: Painkul papihshta aral wipu paikwatne, ¿papihshne ussa tuil tuil kwinnasa?
    Tuil tuil kwinmanazi.
  agm-agm: Iyataatɨ amɨ metɨhonjɨ kohomɨ mwaaho kwaatanipatapɨ sapɨhongi naninye hɨtonɨhɨ
    kɨnyɨ sapɨhoŋɨ namapɨ naapɨho maipɨhapa akosɨho nepumwɨtaino? Owe. Kɨnyɨ sapɨhoŋɨ
    wɨndɨ saimbɨ kamaitaise.
  ubr-ubr: O natum kiwiu fofous mes itifefeyan ato omi towa on wotboai wotitai i?
  tsw-NT: Ko u pati ookowo, a̱vu u ca yi ugashi?
  cax-NT: Arrtü manquioti naübosi curasürrü ¿aensapü apacheca ümoti nupatarrü?
  aia-aia: Ma'ua 'ai ha'angoni popoui kua ma'oi haua tanaa ta suhari.
  srp-1865: Ili ako zaište jaje da mu da skorpiju?
  agt-agt: A am iplug ya adangan na a manggagama hud ya iatad muy?
  lug-lug: Oba ng’amusabye eggi n’amuwa enjaba?
  yby-yby: Ito okole omudalamu wako letiboya ehada omudala mitibo nehe. Samekolaiye.
  heb-heb: או כי ישאלנו ביצה היתן לו עקרב׃
  mpp-mpp: Nga kokolec hucinele uwacnome, wame-wame nalic mi lacnodaicte.
  apb-apb: ?Wa uri ko sukaa nga ho ma'opu, o kei niie mola nga hari-heri ana? !Ha'ike!
  san-TEL: వా అణ్డే యాచితే తస్మై వృశ్చికం దదాతి యుష్మాకం మధ్యే క ఏతాదృశః పితాస్తే?
  ben-IRV: কিংবা ডিম চাইলে তাকে বিছা দেবে?
  ntu-ntu: X trkapwzleu nalx mzli kx rlx-ngrbzle neimr kio.
  pan-pan: ਜੇਕਰ ਅੰਡਾ ਮੰਗੇ ਤਾਂ ਕਿ ਉਹ ਆਪਣੇ ਪੁੱਤਰ ਨੂੰ ਬਿੱਛੂ ਦੇਵੇਗਾ?
  gvc-gvc: ¿Mʉsa pohna caraca diecare ti sinichʉ pichõno soro sehere wabocari mʉsa
    tinare? Ne wasi.
  mwp-mwp: A matha kedha nuydh ngibepa kakur tharan, ngidh koey zageth nubepa watharaw
    githalay manin.
  ksj-ksj: Ebu ubuganiꞌa bare kokoro maḡa umidine, moganiꞌa asiasi haꞌumahe? Mene
    ꞌougiꞌuma!
  sbk-sbk: au samaki badala ya samaki ahupela enzoha?
  mya-JVB: ဥ ကိုတောင်း လျှင် ကင်းမြီးကောက် ကို ပေး မည်လော။
  kgf-kgf: Waŋu kuruc gocmia niŋac welecgéŋu mérénéŋ tasia girisoŋaŋ mimac?
  awb-awb: Wega, Iyah oyérá nánio ínaraqmé tobinahrá náwiníbo? Írakaumo.
  gdn-gdn: Ade e midiwari bonai kupana nene yagisi ki ka wi e sisiya kawakawaya pakira
    ki kwemuri kupoto bo? Ae, pa mena, wi midiwari bonai ki kwemuri.
  nko-NT: Ntɛ́ɛ nɩ́ ɔkʋ́lɩ́ mʋ bɔnɔ a, ɔbɛ́kɩtá nyankpʋkpíe wá mʋ ɩbɩtɔ?
  bsn-NT: “Gãjabocʉ ria bojaja yʉ” mʉa macʉ ĩ yijama, ¿cotibajare ĩsirãtique mʉa?
    Ĩsimenaja mʉa.
  pib-NT: ¿Ga wa tonaji ragjitini, geklorge renekanru?
  wiv-wiv: O tani huleniho kara koruna toha, da tu vala kavelavela vona?
  reg-reg: Amo nasabhwa liuli ko omwene namuyana inge?
  mlh-mlh: me qoqu korunde weuko omeqoqo oteiŋ?
  gof-ENT: ዎይኮ ጱጱሌ ዎሲኮ ኮርኔ ኢሚ?
  aau-aau: Hai, hno ney hiy hne woyo-ney kamon se mesopok ankin, hunkwe kiarkiar ke
    liy kow-a o? Korey.
  tvk-tvk: Mu vahit natumali misisuk tengan usa rel tuto tei mini. ?Usa skopion tei
    mini xa mikila vatil vini? !E‑e, unapol ni ti namak!
  prf-NT: Oni mara ni mággid en anak moy ti bunay, átdenan moy beman siya ti ánnepet?
  auy-auy: Kokóri-auma simiyómó síyaꞌo éꞌa ímba íyoiyoimba timénááwe.
  tbg-tbg: Ai vaintivano kokoraara auru ti timiane tirara are vaiinti nkaqaaina toveqirae
    vira aminarave?
  hub-NT: Nu turachkurmesha uchiram nujintan seatmaig titig jukirum sumainchau ainarme.
  hmo-hmo: O gatoi do ia noia neganai, doadoa do oi henia?
  big-big: Ma pugu niyegi winak talek ngekpek niweki nguk nei purik nugu nigi marekpek
    kozangaingmek niweki managi ma yeik? A’a’, yeik.
  gux-G: Bii, o ya buali jenli po wan ten'o o namo?
  cnl-NT: '''A²³''i̱³ xen³ ''i³ rɨ²³cuǿn² ''ñʉ́² xi³nu³ ŋɨɨ²³ xii''³ mɨ³¹jlɨɨ³, ¿mɨ³naa''³¹?'
  zar-NT: Channö inábibiʼ lëʼ dxita que böra, ¿naruʼ unö́dzjatsëʼ queë́biʼ xöjnö́ʼ?
  kde-kde: Au akànnyuwa liye, àmbemwing'a chivalavala?
  ata-ata: Mo lexe ta ꞌilinge ilingau atolu vile noxinge, la ngalosiꞌa tanga vile?
    Uasi.
  qvw-NT: ¿Ütac luntucta mañacuptin ćhupa apaläcucta?
  nfa-nfa: Do, ladhe ana manèngi kanadhu manu, na hia karaka rai? Tatu aadꞌo, si?
  tnp-tnp: ?Uə nian in tətapuəh o nonalɨ mənɨg, kəni in otəfən skopion? !Kəpə!
  urd-urd: या अंडा माँगे तो उसे बिच्छू दे?
  hot-hot: Mena yani hanaŋ ek enjaŋ menak daluk, êŋ ma tem nêm ŋgalivaŋ te e? Ma mi!
  mqj-NT: Battu natandoi pakasiak ke umpelaui tallu dassi.
  rus-SYN: Или, если попросит яйца, подаст ему скорпиона?
  mbh-mbh: Na aro ve i nina wong nge otel, aro ong sung telenga mun a i nge avele.
  bdd-bdd: Nuwana pou weyahina siꞌahwanoi ganihana waꞌebwaedi? Geya bo?
  cbt-NTPO: Ataricayonta' natanpachinquëma', co yonpinca quëtaramahuë'. Noya cosharo'
    quëtarama'.
  rmy-SERVI: И саво дад подэла чяворэсти скорпионо, кала вов мангэл дадэстар парноро?
  srn-NT: Noso wan kruktutere, efu a boi aksi en wan eksi?
  cta-NT: si jña nguꞌ sca xcube, ná ta ma̱ sca chuniꞌi̱ cacu nguꞌ liꞌ.
  bqc-SIM: Ge tó à kogbe wabikɛ̀wá, á démɛ a sói kpawài?
  tcz-CHONGTHU: Ahilouleh ahtui athum nauva aipi napeh uvam? Henge nape pouve!
  mar-mar: किंवा जर मुलाने अंडे मागितले तर कोणता पिता त्यास विंचू देईल?
  snp-snp: Ido okolofo mulamu loga o edenami, fuma makana olu umunaife?
  isl-isl: Og biðji hann um egg, gefið þið honum þá sporðdreka? Nei, auðvitað ekki!
  spy-NT: Nto yoo kateeb mēkēyoo, ikoochi kēnēyoo?
  xnn-xnn: wenno agtana siya is gayaman no mendawat is itlog.
  mwe-mwe: Eu ajugaga liji, bhampe shibhalabhala?
  tte-tte: '@see-verse:LUK.011.011'
  tcs-tcs: Ip em aske yupla po eg, yupla nogo gibe em skopion.
  hlt-THB: Aihtui a thoeh mantaw ceita-ai namik pe hly nu?
  soq-soq: Me naita kanka bupa baiwa iririleipono e nauapiapisa wadape wanapona, ba?
    Diaida, e mai epe dewaitapona rua.
  qub-qub: Runtuta mañacushuptiqui ¿alacranta goycunquimanchuraj?
  att-att: Á nu makkiddaw ta illuk, iddán naw panò ta asisípì? Ari gemma!
  bki-bki: p̃eli na ver rivika boboti tu na jo, mia maka kejikia kodu buruolu rivan
    naio ka senio.
  bqp-bqp: Ke tó à nɛ́ konɛgbĩni wɛ́ kɛ̀áwa, á dí mɛ́ ani fí sɛ́ à kpáaa?
  mcp-mcp: Ŋkí ntâg nə́ Mwân yé gwáámb nyə́ kɨ́ɨ́, a yidá yə nyə acə́laafə̂?
  hat-hat: Osinon, èske la ba li yon èskòpyon si li mande l' yon ze?
  npl-NT: ¿Noso ijkuak kitlajtlanilia se téksistli, makimaka se kolotl?
  bgg-bgg: Chiih-è ai kheri lia shii ragungphie phi ne bey?
  eng-TCENT: or again, if he asks for an egg, will give him a scorpion?
  eng-BSB: Or if he asks for an egg, will give him a scorpion?
  cpu-NT: 'Aririka inkantemi: ‘Pimpena kithokintsi.’ ¿Arima pimpakeri kitoniro?'
  san-ASM: ৱা অণ্ডে যাচিতে তস্মৈ ৱৃশ্চিকং দদাতি যুষ্মাকং মধ্যে ক এতাদৃশঃ পিতাস্তে?
  tac-NT: '''Lige bilé ga''wá táachi mué inolá, ¿''lacha majchili ''yámalawé mué?'
  eng-WEBPB: Or if he asks for an egg, he won’t give him a scorpion, will he?
  gfk-H: Ma ing bia i saring tulur a kareka, na tabar balik ia ma tiga rekborai?
  viv-viv: O kaꞋi hidaveꞋoꞋola hidagayo, Kamaku, tamo kamukamu foudi gadaꞋana, ma
    kaꞋi atagikwamana wadaveledi? Keke.
  yao-yao: Pane ŵaŵendaga lindanda, ana chachapa likoloto?
  tgp-tgp: Teni vara mo usia hin te esile toa, i pa turu i silea na novu lepa?
  auc-NT: Enquëmo angä ëñëninque bitö emëñe incæ dicæ godömi ængäa.
  kbc-NT: Oɡ̶oa, domige ajicita nelá ina me dipokotigi okoɡ̶okoodi ligetegi?
  bmh-bmh: Gonugau nag nug ‘Mekai, iz toi wag zai,’ aurina, memeg nug on oi muramau
    ta?
  ctu-BL: ¿Mu' ba a wʌq'uen siñan che' mi' c'ajtibeñet tumut?
  meq-meq: Kəgəbay ka tsətsah faya ɗəsle na, ma vəleye hərdəde ɗaw?
  noa-H: Wa magba, ¿nemhãudam k'ãijã jëeubaawai nemhãu hawia döjũrta hau deeju k'ai?
    Ni hãbmuajã magbamgui hajim hanʌm.
  alp-NT: Pise ikotie manue telui, imi riluke kalajengkine etei mo moyo?
  san-VEL: vaa a.n.de yaacite tasmai v.r"scika.m dadaati yu.smaaka.m madhye ka etaad.r"sa.h
    pitaaste?
  kbq-kbq: Hifi kokore amuku'ma antahigesigeno'a, amane segintave (Scorpion) amigahio?
  kbh-kbh: o canÿe alacránashe joyiyana, shëmnëbé tbojtsotjanañe ora?
  ron-LSB: Sau, dacă va cere un ou, nu-i va da un scorpion, nu-i așa?
  pon-pon: De ma a pan poeki kitor eu, pan ki on i jkorpion amen?
  nhe-BL: Huan intla mocone mitztlajtlanis se tejquistli, ax tijmacas se colotl ma
    quicua.
  sps-sps: Ge to te sing rori ta tag, mi faan rarori ta suu?
  wnc-wnc: Sike waakngata nanae taak musip gwendu imikge iniwanu nanata tungu tokngaapatu
    imik ba dasing? Iaya wena.
  bus-bus: Ke tó à nɛ́ konɛgbee wɛ́ɛ kɛ̀awa, a dé bé eé swí sɛ́ à kpáa?
  gub-BL: Aze wenoz zapukaz hupi'a newe nehe, aipo eremono putar zawazyr izupe nehe.
  imo-imo: Molo yuni ara, kera mulu te nambo tiwi nilka wali yunge lapani lindi molo
    makena te lipe tilkaya? Aku tepa manda naa tilka, molo.
  boj-boj: A na tuwe tawel qa minjimqa a tuwe tawel yqas. A degiŋ yqasai.
  eng-DRA: Or if he shall ask an egg, will he reach him a scorpion?
  knf-knf: Këme kak añehana pneem, aşë wula utifar?
  san-KHM: វា អណ្ឌេ យាចិតេ តស្មៃ វ្ឫឝ្ចិកំ ទទាតិ យុឞ្មាកំ មធ្យេ ក ឯតាទ្ឫឝះ បិតាស្តេ?
  arn-NT: ¿Kam elupeafuy may kiñe ilolafe, ‘eluen kiñe kuram’ pieliyew?
  zas-NT: ¿O zudëëdi nixüb ya chi guiniabix dxijt?
  ken-NT: Yɛ̌ chí nɛchǐ-nkɔk kɛ̌ mmɔ́ abhɛp wɔ, ɔ̌chyɛ yi ngá-nɛghay?
