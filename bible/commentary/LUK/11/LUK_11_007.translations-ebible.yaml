  kan-2017: ಆ ಸ್ನೇಹಿತನು, ‘ನನಗೆ ತೊಂದರೆ ಕೊಡಬೇಡ; ಈಗ ಬಾಗಿಲು ಹಾಕಿದೆ, ನನ್ನ ಮಕ್ಕಳು ನನ್ನೊಂದಿಗೆ
