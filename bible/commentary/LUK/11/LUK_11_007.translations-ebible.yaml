    (something) to thee, (or I cannot get up, and give something to thee).
  bdv-bdv: ଆର୍‌ ସେ ଗଃର୍‌ ବିତ୍ରେହୁଣି ଅଃନ୍‌କଃରି କୟ୍‌ଦ୍‌ ମକେ କଃସ୍ଟ୍‌ ଦେନାୟ୍‌, ଦୁଆର୍‌
    ଡାହ୍‌ଲୁବେ, ଆର୍‌ ମର୍‌ ହିଲାମଃନ୍ ମର୍‌ ସଃଙ୍ଗ୍ ସଇ ଆଚ୍‌ତି, ମୁଁୟ୍‌ ଉଟି ତକେ ଦେଉଁକେ ନାହାରି
    ।
  otq-NT: 'Ne nöꞌö da dödi mbo hár ngu, ne da ꞌñenö: Hindi ne gi kꞌöskagipya. Xta
    kotꞌa ma goxthi, ne di hwixa ma bötsi. Jange hinda tsa̱ ga nangi ga ꞌraꞌa nöꞌö
    teme gi a̱di.'
  tzo-SA: 'Jech chayalbe: “Mu xuꞌ, yuꞌun jmacoj xa lec li stiꞌ jnae. Chijvaycutic
    xa jchiꞌuc jnichꞌnab jech mu xuꞌ chlic cacꞌbot”, xayut.'
  cuc-NT: 'I² jon³ ra³ŋangh² a³hain⁴ ra³quian³ ta⁵jauh³², juah⁴i³: “A⁵ni³si⁴quian³²
    tsei³⁴ˉ⁴; quie¹ ma³si²jnang¹pa² o²hnei³² quien⁴ˉ⁴, ma³ra³han²pa² jnie³² jie³ jnie³²
    jon³segh³ˉ⁴; a⁵sie⁴³ li⁴no¹ˉ⁴ juah⁴ i⁴cúah²a² jnia⁴ hnei³.”'
  kpw-kpw: ‘Sɨbön aŋ kub i yɨp ap unbö hagagmön! Yad ñɨ pai yad gau aip ajöŋ gɨñun
    hanabun. Anɨb u, yad aigöl gem urakem, nöp nan hagabön anɨb gau ud ñɨnam?’ ö gɨnab.
  ong-ong: Le wuso numu leiye lepe lato winem leinginim le le ma namti lirpeiye lolpepei,
    ‘Kumtataiki pato. Wingi olo kalfo wingi teingoye, le ki kire eple peiki re olo
    metei. Ki ma keilo kali menele waiye kolo olo.’
  tnn-tnn: Kən in otuhalpɨn-pɨnə kəm ik məmə, ‘!Aaah! Atuwɨn, səhgaiirən etɨmat, enotapɨl
    rəkɨs itɨmat rəhak nɨsualkələh. Okol esətul mɨnən mos-ipɨnə nagwənən kəm ik.’
  hch-NT: Quita mayeca müpaü que 'utayüni, Quetineuhayeva. Quitenie püreuname, netüriyama
    tanaitü tepuhe. Nepücayüve nemanucuqueni nemümasiniütüani.
  crn-NT: '’Tɨ́ꞌɨqui ayén hui tiuꞌutániuusin aꞌɨ́jna tɨ huiirájca tɨjɨ́n: “Capej néꞌɨtziiteꞌe.
    Puꞌuri yeehui aiteánamiꞌi ɨ́ puéerta, majta meꞌɨ́n ɨ́ tɨꞌɨríi, muꞌuri huatéejeꞌe.
    Neajta inee, nuꞌuri huatéecaꞌa. Capu chaꞌa rɨꞌɨrí nej ájcheni nej tiꞌitɨ́j jamuaatáꞌan.”
    Ayee pu tiraatáꞌixaateꞌesin.'
  zpu-NT: 'Naꞌ beꞌnnenꞌ walliꞌ kerénꞌ ganꞌ deꞌe naꞌ, yeꞌe reꞌ: “Bi gonroꞌ nadaꞌ zede,
    ¿bi llwiaꞌo ba neyj yoꞌn, naꞌ ren xhiꞌnnaꞌ ki ba tastoꞌ, naꞌ bi gak chasaꞌ gonnaꞌn?”'
  juy-juy: ଆରି ଆନିନ୍‌ ଅମ୍ମନ୍‌ ସିଲଡ୍‌ ଜାଲଙ୍‌ତାୟ୍‌, ‘ଞେନ୍‌ଆଡଙ୍‌ ବାଉଲ୍ଲି ଏମ୍ମେଡଙିଁୟ୍‌,
    ସନଙନ୍‌ ଇଙଡ୍‌ଲାୟ୍‌ନି, ଆରି ପସିୟ୍‌ଞେଞ୍ଜି ଞେନ୍‌ ସରିନ୍‌ ଆଲୁଡ୍‌ଲୁଡ୍‌ଜି, ଞେନ୍‌ ଡୋଲନ୍‌
    ଆମନ୍‌ଆଡଙ୍‌ ତିୟ୍‌ଲେ ଅଃର୍ରପ୍ତିଅମ୍‌ ।’
  for-for: 'Piya yekana ao''yagaramaba napintisa maya ikiye: Kaeba nanaga ampa tabage
    pene. Na kabe akugasima, waya''yagara iwaigasapintiba, ayama asima maema kamusuwe,
    piya ukiye.'
  epo-epo: 'kaj tiu de interne respondos kaj diros: Ne ĝenu min; la pordo estas jam
    fermita, kaj miaj infanoj kun mi estas en lito; mi ne povas min levi kaj doni
    al vi?'
  gfk-gfk: “Io, no tunotuno aram narako na balui, ‘Waak u kis na gil iau! No matanangas
    i te tabunus ma metal tamaan te noh taar. Iau pai tale bia ni tut ma ni tabar
    ugu ta linge.’
  bjz-bjz: Aghá rasira mo, aná kambo tofomi indú eghá rasue, ‘Andava mania rata! Amó
    kambo bebato gajea, anda sasingu manede námane seibe evaita vavasegetore. Amindu
    amó jo erea, indú eini-eini donu utambi aita rore.’
  atg-NT: “Ini ọni ọmọle ọ, ọ rọte elemhi owa liẹ ọli, ‘Khi ke nasẹ mhẹ ghue irari
    khi mhi she pfi okpẹ odẹ, mhẹmhẹ ali imimhẹ anye she yẹshi, mhia ke ya dobẹ vule
    ya rue emhi okhọghuo nẹ.’
  bjv-NT: 'Ə re made ka kɨn to kɨ kəy no̰o̰ ə nə: “Ɨtapɨ-m al, ta kəy e kɨ kutɨ ngata,
    nɨngə je kɨ nganm je jɨ to nangɨ tɔ, ɓɨ lo kadɨ m-a m-ḭ taa m-adi mapa goto.”'
  tos-NT: 'Quit cpuhuán pi̱ yama̱ xamigo hua̱nti̱ ancani̱t makpa̱huacán caxtala̱nchu̱
    ti̱ xlá̱ antá̱ tanu̱ma̱ c-xchic, chuná̱ nakalhti̱nán c-xpu̱lacni chiqui: ‘Luhua
    xli̱ca̱na̱ catlahua̱ li̱tlá̱n ni̱ caquima̱akatzanka, sa̱mpi̱ quimá̱laccha̱ li̱huana̱
    lacchuhuayá, xa̱huachí̱ quinta̱lhtatama̱ko̱lhá̱ lactzu̱ quincamán c-pu̱tama, chu̱
    ni̱ lay nacta̱qui̱y laqui̱mpi̱ nacma̱xqui̱yá̱n hua̱ntu̱ huix quisquinípa̱t.’'
  rro-rro: Aonai ua'a ke'abi ketibaha, ‘A'i kobaro'arina'u, pa'abi hanona aba ikaiabu
    abomo au naha'u kipokia hanona ṯaparua. A'i kamikiri taba ha a'i kabeni'o.’
  mxp-NT: 'Jøts ja yjaduꞌukpɨ yɨdeꞌen nꞌukpɨkta̱a̱jkmant yꞌadsøy japyɨ tyøjkjøtpy:
    “Kidi øts jadɨneꞌen nugo xjanchneꞌemy; aduky yø tøjk jøts ɨxya̱p øts nꞌuna̱ꞌjk
    nmøøtma̱ꞌa̱y ma̱a̱bajtkijxpy; kaꞌap øts ya̱p nbɨdøꞌøkwa̱ꞌa̱ñ, jadeꞌents øts ɨnet
    kaꞌ ti nya̱kt.”'
  aak-aak: '@see-verse:LUK.011.006'
  chd-NT: 'Iƚque ƚonanc''ompa nopa''a lejut''ƚ, ¿te timi''ma: “Amalapi''i''ma coyac''.
    Aimaƚtsa''huot''ƚe''ma. Joupa aix''nifconapoxi. Lainaxque'' joupa lunahuoƚainapá.
    Aimi''iya catsahueya. Aimi''iya capi''iyaco''”?'
  kdc-kdc: na ija yeli mng'anda yamwidike, ‘Sekeunigaze! Lwivi luhindigwa mwaka, na
    niye na wanangu tuwasa, avo sidaha kulamuka kukugwaa kinhu chochose.’
  nhr-nhr: 'Me nxãaska ẽe nquum q''oo koe hàna ba xo̱a a máá: ‘Táá xhõekagu te guu,
    nquu-kg''áḿ ba tcẽekg''amsea, ra x''óm̀a cóáa te cgoa, khama ra cuiskaga tẽe naka
    máà tsi xua hãa tite ke,’ témé.'
  uig-PIN: 'u ɵyining iqidǝ turup: «Meni awarǝ ⱪilmiƣin, ixik taⱪaⱪliⱪ, balilar orunda
    yenimda yatidu. Sanga elip berixkǝ ⱪopalmaymǝn», deyixi mumkin.'
  beo-beo: Amasea, ea sama diasu ganodini esala da bu adole iaha amane, ‘Na golai
    mae didilisima! Logo da ga:si dagoi. Na amola na mano, ninia golasu ganodini hahawane
    diaha. Na wa:legadole imunu hihi gala.’
  acf-NT: Èvèk kanmawad-la ki andidan-an kay wéponn, ‘Pa anbété mwen, paski lapòt
    mwen ja laklé épi mwen épi ich mwen ja kouché ka dòmi. Mwen pa sa lévé pou mwen
    baʼw anyen.’
  tpi-OTNT: Na sapos dispela man i stap insait long haus em i bekim tok olsem, ‘Yu
    no ken givim hatwok long mi. Dua i pas pinis, na mi wantaim ol pikinini bilong
    mi, mipela i slip pinis. Mi no inap kirap na givim ol samting long yu.’ Orait
    olsem wanem?
  mbt-NT: Ne egtabak sikandin diye te seled, ‘Kene ad nikeykew banggawa su inlekeban
    kud e ka gumawan wey nangibat key e se taltalaanak. Sikan naa ka kene ad egpekeenew
    eyew egbehayan ka te egkakeen.’
  hau-SA: Sai wanda yake cikin ɗaki ya amsa ya ce, ‘Kada ka dame ni. An riga an kulle
    ƙofa, da ni da yarana kuwa mun kwanta, ba zan iya tashi in ba ka kome ba.’
  mam-NT: '¿C''aalpa ttzak''be''n taaw jaa'': “Mintii''. Cutxey. Lu kenwe nchin wutana
    cyuya ncwala, bix lu jaa'' lmo''na. Mlay chin jaw we''wa k''olte waabj tey,” tz̈ipa
    tbel tvesinta tey?'
  udu-udu: 'Dhali a’di midi thoḵ gwo mo ’peni gu’b ki: Dhalku/ ki ṯocaa/ ’kus mo.
    Acampur di’d ki mu’th mo shwane/ dhali uc̱im pem uni ’kona ci nyaḵki aha/ mo be.
    Aha/ mola cu mis mo dhali c̱iki /e toŋ kamu/ mo be.'
  tvt-tvt: Eno jengthaak ih an jiiwah rah ih nokmong nawa ih toom ngaakbaat thaak
    ho, ‘Nak paklak raahang! Kaasak ejen tangsak etang, seng nga saloong ejen jup
    eli. An suh tumjaat kot suh uh, tajen saat kang.’
  bgt-bgt: Gi a kulagna kori vathe keda velea, ‘Saghoi vababaou, na hagetha e bilaki
    ghohi, ighami ara dathegu iti nere nimami ghohi mu boi tangomana kuda sokara hadi
    mu hegho sa fata.’
  mvn-mvn: Ka am niam manua nihenina na‑vonem, ‘Ia! Edu! Avaha ioyoma pouna. Avaha
    manua awana awa‑pota abou‑potei, ka kadu yauke natunatu nui avaha adaudauva. Eha
    memeanina wayahiu amini, aivaitem.’
  djk-NT: 'Da, meke u taki a mati fi yu piki i taki: ‘Mi ná o poi opo go teke beele
    gi i moo. Mi anga den pikin sooto doo go didon kaba. Da fika mi, meke mi siibi
    fu mi.’ Ma fu di a fuka fi i bigi, meke i o go e naki a doo, e begi en naamo.'
  uig-LAT: 'u öyining ichide turup: «Méni aware qilmighin, ishik taqaqliq, balilar
    orunda yénimda yatidu. Sanga élip bérishke qopalmaymen», déyishi mumkin.'
  nde-nde: Besekusithi osendlini aphendule athi, ‘Ungangikhathazi. Umnyango usukhiyiwe
    njalo mina labantwabami sesilele. Ngingezake ngivuke ngikuphe loba yini.’
  ton-ton: Pea ʻe lea mai ʻaia ʻoku ʻi loto fale, ʻo pehē, ‘ʻOua te ke fakafiuʻi au;
    kuo tāpuni ʻae matapā, pea kuo mau ʻi he mohenga mo ʻeku fānau; ʻe ʻikai te u
    faʻa tuʻu hake ʻo foaki kiate koe.’
  mir-NT: 'Wehṉdä mmäguꞌughajpä jiiby tøgooty xyhadsówät: “Caꞌa xyhadsipy. Hagøꞌøy
    jaꞌa tøjcän. Tøø højts ngøx̱y maahoꞌnä mǿødhøch nhuunghajxy. Cábøch nbädøꞌøgaaṉnä
    cooc̈h miic̈h jaduhṉ tijaty nmóꞌowät.”'
  cak-YNT: 'Y re vinak re anche'' nac''utuj-va-apo re vay, can c''a chach ruch''at
    c''a xtich''o-va-pa chava y xtubij: Tabana'' utzil man quinanak, roma xa xintz''apij-yan
    re ruchi-jay y re ac''ola'' xa viq''uin yen ye''var-va. Mare'' man yintiquir-ta
    yinyacataj-a chin ne''nya'' can chava re utzil najo''.'
  ces-1613: 'A on vnitř jsa, odpověděl by, řka: Nečiň mi nevole, neb jsou již dveře
    zavříny, a dítky mé se mnou jsou v pokoji. Nemohuť vstáti a dáti tobě.'
  nab-NT: 'Nxa²ha¹te¹ sxi²ha² wa³kxẽn³yah³la² ĩ³wa²lũ³xi²ti³an¹jau³kxai³lu¹: “U̱³lha³nhai¹.
    Txa²wẽ³ha³lxa² ãu³xa³kxi²sa³nhai¹. Nxe³ha²kxai³ hxi²kan¹sa²nxa³nhai¹.” Nxe³nũ²nhai¹.'
  eko-eko: 'Khi amana swaahipu enu oojipuni ari nnyupa mwawe araka: ‘Ohikantipu! Miiyo
    kafuka milako zaka, karapalela na aanaaka alala; akinwahi olankha yoori kuupatthise
    phaawu zaya.’'
  qxn-NT: 'Pero wajin rurinpitanam contestayäshunqui: ‘Cay öra ¿imagtan shamunqui
    puñuynïtapis chawätsimar? Puncütapis trancashcänam. Wamräcunawan quiquïpis puñuyashcänam.
    Imata prestanagpagpis manam shärimuyta puedïtsu.’'
  wol-2010: '«Waaye kooku nekk ci biir néegam, dina ko ne: “Bu ma lakkal, tëj naa
    bunt bi ba noppi te tëdd naa maak sama njaboot; manumaa jóg di la jox dara.”'
  nss-nss: Pwen ndramat mepo iro nondriya seu ara isomwi yiy, ipa, ‘Mbuna asa tandroyani
    yo. Papaye yowu, ara kanwariy, pe yowu noru ara yowu kanmatin pwen topo yokyok
    towu. Pe kunlahiy para kutine pe kuhang wou hapesah pwi.’ Pwen tehen tapeh?
  snc-snc: Benamo mo tarima na numa nuḡana na bere vaḡa-vesea, bere kira, ‘Asi novaḡa-vekwaraḡigu.
    Ḡatama-boka varau babiria, ema au tu natugu ḡesi ḡagenani. Au tu asi bavariḡisini,
    dagara ta asi bavinimuni.’
  lgl-lgl: Ma wale kwaima fo 'o 'i laola luma li ka sae 'uri 'e, ‘'O ala faa 'aberosinagu!
    Mala luma 'e folo lo, ma wela lau gi meulu ka mo'osu sui lo. 'E 'ato 'ali lau
    tatae lou fala kwatenala ta 'are famu.’
  mmo-mmo: Tombe omaaho sen neep hôôk bayêên alôô-to le naanêêl nom vu naambe, ‘Game
    ganjêêvu sa le, in vinavi vaayiiy lung la de hey o unoopasiv-aso naahop la, om
    same aalohvu nambe sa kandi be saambu va vu hong e.’
  ncu-NT: To, mo̱nꞌ be̱e̱ taa ke̱mo̱ fe̱yɛ fo̱ nyare̱ ne̱ fo̱ a ko̱re̱ mò̱‑ɔ a tɔwe̱
    fe̱yɛ, ‘Fo̱ ma tɔɔraa mo̱. Mo̱ a kyɔ twe̱e̱ mo̱ ke̱kyaŋ‑nɔ, ne̱ mo̱ aa mo̱ gyi‑ana
    pɛɛɛ a di. Amo̱se̱‑ɔ ma taare̱ a ŋ ko̱so̱ sa fo̱ ko̱tɔko̱.’
  cni-NT: 'Aamaaca ari incantavaquempime: “Eiro pashereanatsi, novochoquineni. Maajeivetaquena:
    narori, notomipee, maaroni. Yavitaca oni ashitacorontsi. Tecatsi noncantea nontinaye
    aca nompantempirori notantane”.'
  eng-WMB: and he from within will answer and say, ‘Don’t bother me. The door is now
    shut, and my children are with me in bed. I can’t get up and give it to you’?
  zaw-NT: 'Xhixh sinii ni naga'' neṉ xyu''ni, gäbni: “Na''c riädtie''chlu bacaḻ loä.
    Niäu rolä'' luxh rexi''nä naga'' cuä''ä, digacdi chästieä te gunidxä xhi gunidxä
    lojlu.”'
  san-MAL: തദാ സ യദി ഗൃഹമധ്യാത് പ്രതിവദതി മാം മാ ക്ലിശാന, ഇദാനീം ദ്വാരം രുദ്ധം ശയനേ
    മയാ സഹ ബാലകാശ്ച തിഷ്ഠന്തി തുഭ്യം ദാതുമ് ഉത്ഥാതും ന ശക്നോമി,
  tam-TCV: அப்பொழுது உள்ளே இருக்கிற அவன், தன் நண்பனுக்கு மறுமொழியாக, ‘என்னைத் தொந்தரவு
    செய்யாதே. கதவு ஏற்கெனவே பூட்டப்பட்டுவிட்டது. என் பிள்ளைகளும் என்னோடு படுத்திருக்கிறார்கள்.
    என்னால் எழுந்து, எதையும் உனக்குக் கொடுக்க முடியாது’ என்பானோ?
  mit-NT: 'Dandu amigo xi‑nda ini vehe ma, vihini tiacu‑nè, te cachi‑nè xì‑ndà: “Còó,
    màsà dáñáná‑nî yùhù, vàchi ndiadí vàha yehí, te itánduhù‑nsí xì dèhe‑nsi. Mà cùì
    ndácòi cuàhi mii‑ní ñà‑ndùá xícàn‑ní”, cachi‑nè vihini.'
  ceb-ULB: Unya ang usa didto sa sulod, mitubag, naga-ingon, 'Ayaw na ako samoka.
    Sirado na ang pultahan, ug ang akong mga anak, kuyog kanako, anaa na sa higdaanan.
    Dili na ako makahimong mobangon aron sa paghatag kanimo ug tinapay.'
  ces-LB: 'Přítel neotevře a nevlídně odpoví: ‚Dej mi pokoj! Nevidíš, že je zamčeno,
    všichni jsme v posteli a děti spí? Teď ti přece nebudu něco dávat!‘'
  mkn-mkn: Kira-kira nanti lu pung kawan manyao bale bilang, ‘Ko bu lai, ju! Orang
    ada tidor sonu, ma bu datang ganggu lai! Pintu dong su takonci mati ni! Ana-ana
    dong su tidor sonu. Jang mara, é! Ma laen kali sa, bu!’
  nce-nce: Na bubë yabe bume lo mago megali lëgelubaklena, ‘Ju bome asa sosalë etanë.
    Ino watiji nelë, na bu bobë nëbale labuku mëta wani mebëya. Bo huju hana nëgelëme
    na jume hi wesibi hana nëglëme.’ Na sobo fëye lowene lalone, kë ho bu habelë lëglemene?
  pol-UBG: 'A on z wewnątrz odpowie: Nie naprzykrzaj mi się. Drzwi są już zamknięte
    i moje dzieci są ze mną w łóżku. Nie mogę wstać i dać ci.'
  qxh-NT: 'Jayacuptiquish, nishunquiman: ‹Ama rimapämaychu. Puncü wićhgaraycan. Wamräcunapis
    puñuycan. Mana jatarimümanchu.›'
  nwi-nwi: Kɨni ik kɨrik tukrhorpɨn nəgkiarien kafam mɨmə, ‘!Ah! Amvən. Pəh nɨsɨgien
    əmawə. Yaknəsapɨr kɨmawə kwajikovə mɨnə. To yakpəh nərerien mɨvəhsi-pre nəvɨgɨnien
    kɨmik.’
  kmo-kmo: Miita wa tawa nareboy rii eecha wonyey, ‘Opoche ya ana boboy yak wohechanakech.
    Nubereja eeta dasiipowa. Ada eeji yikapwa ye wato. Anapa saka sokwa miina aboboy
    hakiitawak!’ Wowak, miita eechaba eechaba wohechaney,
  agr-agr: 'Ni aigmak: ‘Waitkagsaipa, waitinak epenin mina uchig aidaujai kanakun
    tepajai, nunin asan nantaknuk amamaitsujai’, ¿tujamainkaih?'
  kyc-kyc: '@see-verse:LUK.011.006'
  urd-GVU: اب فرض کرو کہ یہ دوست اندر سے جواب دے، ’مہربانی کر کے مجھے تنگ نہ کر۔ دروازے
