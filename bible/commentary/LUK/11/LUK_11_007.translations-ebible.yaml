    ga bulu napurr dhuwal yakurr yindin ga ŋorra, napurr djamarrkuḻi' ŋarraku ga ŋarrapi.
    Yakan ŋarra dhu rur'yun nhuŋu ŋula nhakuny gurrupanaraw.’ Ga bitjanna ŋayiny dhu
    ŋunhi ḻundu'mirriŋuny nhuŋu buku-bakmaram.
  kvg-kvg: Yaq qafu khoev mokho-te āv gendē-qavøiū nqǣgo, ‘Mòqo-nøuvān! Khoev
