    kesana ana berim.
  bhl-bhl: 'am beem sen kayak be yan weng bokolewomele: ‘Keek! Ne am yal aiko, akalbili
    te. Aul ikati kiin ok ilum akalbiliw kasike. Fein! Ne nam teineko, wanin kulu
    dukemi te.’, dangoke sako?'
  ons-ons: Pakimo kimaŋone eŋe mat kotoka mere rayake, ‘Ge de ma wirik mi okan ŋonnom!
    Madet mo kito more, mo nae so ŋanom medewekopne ŋene mo papazo pawaremaine, na
    maine mi wie more kine kine ginikale.’
  con-NTPO: 'Qquen susi tsu suya: “Ñama noñangianjama. Tayo sombo''ttima piccopa gi
    ña dushundeccui''ccu ana''jen''fa. ¿Ma''caen gi ja''ñojan jangipa panma quenga
    afeya?”'
  ghs-ghs: '@see-verse:LUK.011.006'
  peg-peg: ଆରେ ହେ ବିତ୍ରେତାଂ ଏଲେଙ୍ଗ୍‌ ଉତର୍‌ ହିନାନ୍‌, ନାଙ୍ଗେଙ୍ଗ୍‌ କସ୍ଟ ହିଦ୍‌ମା; ଦୁୱେର୍‌
    ଗେହ୍‍ୟା ଆତାତେ ଆରେ ନା ହିମ୍‌ଣାଂ ନା ଲାହାଙ୍ଗ୍‌ ହୁଞ୍ଜୁନାରା; ଆନ୍‌ ନିଙ୍ଗ୍‌ଜି ନିଙ୍ଗେଙ୍ଗ୍‌
    ହିଦ୍‌ଦେଂ ଆଡ଼୍‌ଦୁଙ୍ଗ୍‌ ।
  txu-NT: Nhym ren anhõbikwaja arek õto nõr prãme ren amã, —Kati, inhõtdjwaa. Ije
    amã õr prãm kêt. Arỳm ne ba kikre'ã ijê ne arek ikrao inhikwã. Kàjmã idjãm prãm
    kêtê. Amũ dja ga tẽ gê me'õ amã 'õ ngã, ane.
  eng-WEBU: and he from within will answer and say, ‘Don’t bother me. The door is
    now shut, and my children are with me in bed. I can’t get up and give it to you’?
  gnw-NT: 'Jare aramoi iamigo ombouta chupe iñee japɨpe güi: ‘Agüɨye chemambeco. Echa''ã
    uyeyuquenda ma oĩ cheronque, jare che jare opaete chesambiaɨ reta nduyapacua ma
    noĩ ndoque vaerã. Chepuere''ã ma apũa amee vaerã ndeve.’ Aramoi jucuarãita jei
    —jei—.'
  mux-mux: 'yunu-ni nundu nimba mele: “Nu-ni na buni te aku-sikunu naa si.” nilka.
    “Kangambulama kene ui lku-kuna angnjipu uru pímulaliinga na ola molupu ombu méle
    te nu kapula naa simbu, mólu.” nilka.'
  maj-NT: 'Tsa b''a̱ ts''i̱ín, nda̱ xinkuu̱ xi tíjña a̱ya ján najmi b''a̱ ku̱i̱tsu̱hu̱:
    “Najmi tu̱ n''estiní. Ja tjíchja a̱nkju̱o̱ ko̱ ntína̱ ja kjintusúnko̱na kamo̱.
    Najmi ta̱ ma bisíntje̱henna nga tsjaha ni xi tíbinchi.”'
  bkq-NT: 'Warâ olâ tâise ity apano janela enahuymby oze aguely: “Kuetâji awârâ! Pealâ
    enra tâdâzekainly. Ykyly xirâ xatay ynanâdâ. Kadiadupe ietybyem pyanta. Idânârâ
    xina âtâ odano modo xykyly lâpylâ warâ! Yaupyra ise aze mâenkadyby xuduze kulâ”
    kely tâise.'
  kue-kue: “Ana yomba yungugl moglkwa ikra yegl di ikine endinambuka, ‘Ene na yumbun
    narekro; yungu dra kande yongugl kondiga, ana na nangrima akiye bogl mina ugl
    pamga, na andigl taragl kanekane ene ta i tekraglka.’
  cot-NT: 'Ariquea irancanaquequea iriatimpa ontaniqui intsompoguiqui incanquempiquea:
    ‘Jaashinete pasereganatsi, ashitacojianajanatarite, maajianajanaqueate maasano.
    Aatoquea nagaveji nojoquimpitsi.’'
  bnp-bnp: “Lakea a viri i mahita i kaha, i ta maea, ‘Naha ni vakapae ke. A tukaria
    pali a logo. E huriki e tugu ri mahita turagu pali. O vano. I uka ma ga pesi rike
    ga habia vomu tara maki.’”
  apn-NT: 'Hãmri nhũm ama nom kãm kànhmã ỹr prãm kêt nẽ. Nẽ amã: “Tk. Nà ra mẽ ixte
    amnhĩ tã kahê hpar nẽ inhĩkwỹ kênã kot pa kêt kànhmã nhỹ nẽ amã mẽmoj japêr.”
    Anẽ.'
  ctp-NT: 'Bra kanꞌ yu nu lka naꞌan tyi mxkwen ꞌin yu: “Ja nchka tiǎnꞌ chaꞌ chkwiiꞌ
    ya ñaꞌan ti loꞌoǔn. Wa nchkunꞌ tunaꞌan ꞌñaǎn. Loꞌo nu xuwe ꞌñaǎn wa nskwa lo kiꞌyan
    lajaꞌ loꞌoǔn. Ja ka tyaa tukwiǐn chaꞌ taǎn ran ꞌiin” ndukwin taꞌa suꞌwe nsuꞌwi
    yu ꞌin yu kanꞌ.'
  bre-BRG: 'ha mar respontfe dezhañ an den a zo en e di: Na dregas ket ac''hanon,
    va dor a zo prennet ha va bugale a zo ganin em gwele, ne c''hellan ket sevel evit
    o reiñ dit!'
  opm-opm: Dahamtiporhan ap nita han oh Es. Noh aphe tapura brer ihirsi tap dahnongwi
    ham timaya tei ohoh ihan noh gonong kinmat dat napriproh. Na napriproh ohoh ihan
    go apris nohnong ina ruumsup nahatipra napotiprohmur.
  bvr-bvr: “Minyja nginyipa ny-yirda ny-yengga nula an-gata an-gugaliya, nipa a-yinmiya
    barra waygaji a-wengga nggula? Wurra waygaji wupa gu-bala wenga ana-wengga ana-yu,
    ‘Ngika. Wurra gala barra mu-nguy ny-yengga apula. Ngardawa ngana gu-jirra gipa
    ngu-jakabuna rrapa gu-ngarda yerrcha aburr-guna nyiburr-yurra nyiburr-boya. Wurra
    gala ngu-yinmiya ng-garlma, ngiy-wu.’ An-gata a-yirda barra waygaji a-wengga nggula.
  wal-wal: a laggee sooppe haasayiiddi, ‘Tana daafurssoppa; karee gorddettiichchiis;
    ta naatikka tanaara hiixan de7oosona; taani denddada, neessi ainne immanau danddayikke’
    yaaganee?
  shj-shj: Ndä biskonäma meley täma ka, ‘Wanga daw tagä. Xa kala kadäränggälisnig
    na penggang tax kasändäccig. Päx angäsata tiyati adogodung nuxu 'dog tägi song.’
  zad-NT: 'Na''ch beena'' yoo ḻoolə lii iṉatie'' le'': “Bi gonzilo'' nad'' zed, ba
    nsejl'' lillii na'' ba delen'' bi'' c̱ha''ki. Aga wak c̱has'' goṉ'' daa chyalljilo''.”'
  kmg-kmg: Iŋuc mume fic runezi ficmaŋkoa fohuc muocmu, `Go guŋ wiwic wemocte enârekic,
    ficmotâc kine bakicne â naru motec guŋ fofâreŋgopieŋ, irec wemocko faharerâ garepemu.
    Ž ”
  aso-aso: 'Neꞌmine loloseineꞌza zogo ve ongo minelineꞌ neꞌmo nene numuno luloukotiꞌ
    nene tiꞌ lo ha lilidoꞌ o neihe: Idise akahe tile neivo veneꞌ izipahaꞌne zuhosi
    ongo noninguꞌ nene goseleka lo-ledamozo. Naza oto initeꞌ ma ngelo gemamolosuve
    lilihe.'
  uli-uli: Ngo hare ye wochog bo iy molwe maryerel yesa maliliwey mo yilim le ye sor
    bo, ‘Ho towol hachrong ngalyey bo sa lok hatam ngo ngang mo meka layi ngo hasa
    masor. Itowol chemdah bo ibe fang ngalug formel.’
  nin-NT: “Uwa wo ukpami wa à re nu umi uki mu di, ‘Si ttutsarr ingga hen! A ka han
    anko ba. Ingga na amumarr mungga ba, inta ka ji kurr ba. Ingga si ta gru ni nu
    uwa inkindirr hen.’
  tgk-tgk: 'Вале ӯ аз даруни хона чунин ҷавоб медиҳад: „Маро ташвиш надеҳ, чунки дари
    хонаам баста аст ва ману бачаҳоям аллакай дар ҷойгаҳ хобидаем, ҳоло наметавонам
    хеста ба ту нон диҳам“.'
  acu-NT: 'atumi amikri waiti kiramunam chichartamak: ‘Wina waittsuk asata. Jearka
    kiramuitai. Tura uchirsha wijai mash kanurar tepeenawai. ¿Tura asaramtai wisha
    nantakin amaschamin tepajai’ turamintash? Atsa.'
  cak-WNT: 'Y ri winek ri achoj chare nac''utuj wi apo, can c''a pa ruwarabel c''a
    xtich''o wi pe chawe y xtubij c''a: Tabana'' jun utzil ma yinanek ta, ruma chi
    ri ruchi'' jay xa xintz''apij yan ca y ri ac''ala'' xa wuq''ui riyin ye warnek
    wi. Rumari'' ma utz ta yiyacatej el riche (rixin) chi nbenya'' ca chawe ri nawajo''.'
  ebk-ebk: 'Mu ngay kanan nan kiayyummu ay wacha as fiaruy un: ‘Achika at man chumisturfu,
    tay naichachakig at nan unub ya inuumfug kami as nan an-akku. Achiyak challu fumangun
    ay umichat as makan kan he-a.’'
  spa-PDDPT: 'Y aquél responde desde adentro: No me molestes. Ya cerré la puerta y
    mis niños están conmigo en la cama. No puedo levantarme y darte.'
  tke-tke: '“Vano mukwaayeya ola aakulaga mba-mba eeraga: ‘Kuginyagule, musiwo bi
    ofugeene, anaaga ni miyoya nihikonaati. Kaginaakwaniha ovenya wi guuvahe enalobiwe.’'
  ruf-ruf: Na tulonge sale yako yali mng'anda kokwidika, ‘Leka nibwihile! Libani lihindighwa,
    nene ne iwanangu tuwasa. Sidaha bae kulamka na kukwing'a ichinu chochose!’
  gun-gun: 'Ha''e rã penderopy gui pembovai ''rã: “Xemoangeko eme, mba''eta okẽ onhemboty
    ma, ha''e xera''y kuery onhenomba ma xereve. Ndavy reguavei ame''ẽ aguã ndevy”,
    peje ''rã.'
  agu-BL: 'Saje''n tzun stza''wel yi yaj yi at xe ca''l: ‘Cuquen yaj, ja wi''t jopxij
    puert wa''n. Nin na chiwit len innajal. Qui''c rmeril tan wuk''ol tzatz,’ stzun
    yaj bane''l tzajtz.'
  isn-isn: Nuyo nukale mrupumba akamuila, leka kunaja, umulango walugailwa palung'wi
    niana ane, nune nalala singa kuhuma kuuka nukuupa uewe indya.
  eng-PEV: But his friend says, ‘Don’t humbug me now. I’m in bed, and my kids are
    in bed with me. I already locked the door. I can’t get up and give you anything.’
  ilo-ULB: Ket ti adda iti uneg, sumungbat ket mabalin a kunaenna, 'Dinak ringgoren.
    Nakaserran ti ridaw ket dagiti annakko, ken siak, adda kamin iti pagiddaan. Saanak
    a makabangon nga mangted iti tinapay kenka.'
  pir-NT: 'Tiquiro sa nigʉ̃ tiquiro acayʉro wʉhʉ puhiapʉ ijiriquiro yʉhtiahye: “Yʉhʉre
    cariboeracãhña. Sopecaha bihariro ijire. Yʉhʉ, yʉhʉ pohna mehna carĩna niaja.
    Wahcãno pjeraga yʉhʉre mʉhʉre ihyayere ohoborigʉ”, niahye tiquiro acayʉro.'
  anv-NT: Ndɔfɔ ɛbɛ́ɛ nnó ji ashuge ji meko né mmu gepu aké, ‘Ɔchyɛge me ɛfwyale.
    Ngbɛ́ mɛ́ gepú ya mbɛlé ne baá ba, nkwilégé sé ka mankɛlé genó nchyɛ́
    wɔ.’
  sab-NT: 'Ba bligda kade ene ba skatemanallage nga jere bduke, ¿ama be jainnga mine?
    Ale gerule ama jainnga ene: “Ba me cha chugedi, ulia ba cha skatemanalla agwa
    nege cha me ñage bligda kete bage, ugaka kle jegaba, cha kle gbe kaire cha kirolla
    ulita, cha me chkekalin gdate bligda kete bage sidri.” Ba skatemanalla gerule
    ene ba ole ba be bligda kade dare amage, ba be bligda kade tanre bdagli ama be
    chke gdate bligda kete bage ulita ba takalinge kare, ene ba me ama chugedi dare.
    Ene kaire ba ulita lle kadadale diali Chubege.'
  tmd-tmd: ‘Pɨxmag yuö dib kɨ hön nɨ akuyöbö yadmɨjɨnö! Nɨ halöu ha nɨ bla pɨsaŋ uba
    wölön hölɨmmɨdöla. Makwam, nɨ pödpödiö öbɨlön, nagö ap yadmɨdlö piaku pɨ nöin?’
    cöna.
  acr-NNT: '»Ekꞌu rire kukꞌul lo uwach kꞌa pa ja, jewaꞌ kubꞌiꞌij lo che: “Minachꞌichꞌaꞌ,
    ma ri puerta tzꞌapil chik y oj kotzꞌol chi kukꞌ ri walkꞌoꞌal. Na utz ta kꞌu riꞌ
    kinyaktajik chaꞌ kiꞌnyaꞌa bꞌi chawe” kachaꞌ.'
  kpg-kpg: Dolomaa, do ehoo la ga helekai mai i lodo dono hale boloo, ‘Hudee haga daadaamee ina
    au! Di bontai la guu tai, gei au mo agu dama la guu kii. Au e deemee di duu i nua
    e gowadu au mee.’
  taj-taj: थेला ह्रोसे दिम न्‍हङ‌ग्‍यामसेन ‘ङा म्राप ढुङ्सी कोलागदेदेन छ्‌याम म्‍हेर्सी
    जिन्‍जी। थेतबासेलमा ङादा दुख थापिन्‍गो। दान्‍दे ङा रेःसी एदा तिगै पिन्‍आखम’ भिसी
    भिजी।
  avt-avt: Hɨrak keit nɨmɨn kakwenuthi kakɨtput, ‘Hi epei heiyepet weipɨr, nɨkerek
    nai nɨwaai netikewa, hi ap te akrit awetut menmen taau.’
  cbk-cbk: Na. Si por ejemplo ya contesta le adentro, ‘Favor no molesta conmigo este
    hora, cay cerrao ya el puerta y acustao ya yo pati el di mio maga anak, poreso
    no puede yo levanta para dale contigo cosa cosa.’
  uig-ARA: 'ئۇ ئۆيىنىڭ ئىچىدە تۇرۇپ: «مېنى ئاۋارە قىلمىغىن، ئىشىك تاقاقلىق، بالىلار
    ئورۇندا يېنىمدا ياتىدۇ. ساڭا ئېلىپ بېرىشكە قوپالمايمەن»، دېيىشى مۇمكىن.'
  tuf-tuf: 'Eyta waquír waquít usar bin eyat wacata óraro: “As quehw̃uti jaw̃i,” wacata
    óraro. “Querat bar tunjacro. Cay tunír sicar as bar cámjacro. Sas owár bar cámjacro,”
    wacata óraro. “Aját bitách wícajatro. As bitách yéhnajatro,” wacata óraro, usar
    eyat.'
  abx-abx: “Anaruman may i sari'i si sallod, ‘Dakaw na ako agpuyaton. Trangkado na
    i pwirtahan ngan atiya' na liwat pama'ubay si ako i mga dadi'-ko. Ga'i na ako
    pwidi pabangon pagbuwan si ka'aw si bisan ay.’
  mco-NT: 'Chi je jäy y''adzooy jiiby tɨgoty, ymɨnañ: “Ca'' xy''amayɨ̈yɨch. Tɨ ɨɨch
    ndɨjc n''agɨɨyñɨ, etz n''ungɨch yam nmɨɨdɨch cɨjx''am; ca'' njatyɨch nej nbɨdɨ̈gɨbɨch
    etz nmöhuɨpy huɨdi mbɨjctzooyb.”'
  bsp-bsp: 'Kɔ wanapa kɔn wəkakɔ, eyi dukəlɔ mɔ oloku kɔ: ‹Ta mətɔrs’im! Aŋgbət kumba,
    səfəntərɛ kɔ awut’em, ifɔtam kəyɛfɛ isɔŋ’əm cəcom,›'
  kqf-kqf: Bi em tau vanuwa noponemo maso em giu i waimunena gado, ‘Kuma lailainuwanuwasa,
    tama kaikana ke laugudu, bi natunatugu vaitedi ka kenakena. Mote ḡemoḡemotina
    yàma kena moito bi bai yàma vitem.’”
  cpb-NT: 'Ari pinkantawetyaari: ‘Eero poomerenchaana noimaatziiri neentsitepaini,
    tema nashitanakero nopanko, irootake eero okantanta nompemi.’'
  aon-aon: “Aria douk nape numun urupat aria nukri, ‘Nyak mare nyuke mour! Wit iganigadae
    yataru aria eik yani batowish meshuh. Aria eik ta mare ikitak iken enesh eshudok
    uwe, uwok!’
  hus-NT-2005: 'Neꞌech ka tókʼoyat enchéꞌ altákʼi kʼal na jún: “Yabich ti kin tʼojliy;
    mapudhich tu koꞌol an wiꞌleb ani nu chakámiltsik jéꞌ kwachatsik kʼal nanáꞌ bu
    waytal. Yab neꞌech ku ejto kin chʼakay tu pidhaꞌ.”'
  mig-NT: 'Te cha̱a kándee ichi iní ve̱''e ka''a̱n‑de: Ma̱ stá''a̱n‑ro̱ rúu̱, chi̱
    a ndasú yuxé''é‑rí, te se̱''e‑ri̱ kákixi̱‑i jíín‑rí. Te ma̱ kúu nduko̱o‑ri̱ te
    kua̱''a‑ri̱ nuu̱‑ro̱. Achi̱‑de.'
  bps-bps: “Na ku tmimel i demen sgalak ditù di lam, na balingan man, ‘Nangam agu
    snamuk! Tamagtakab i gumnèmi, na tamilè gami dad ngàgu. Talà agu nan mték mlé
    ge balù i tan.’
  mbs-mbs: Simpana tomaba se otaw lekat didalem, ‘Ikà egsamok kanak. Netakep den se
    lelebangan ko, aw timedogi a den sipat menge mengisù ko. Eked a den enaw amon
    memegay a kamno.’
  tof-tof: Olgabi ene müót kugupidü gódama kubó bóktan salkomóle wagó, ‘Ma kürü müp
    akyan-gu! Mamtae murrausürrüna, ó ka ta kólba olmalpükü ut bwóbdümla. Ka bupadóm
    gaoandó kokela marü darrü kla akyanóm.’
  cme-NT: 'U jĩɛŋo tĩɛ dii dũŋgu-na aa cira: ‹Baa mulĩɛŋ-muɔ; mi gaala tĩ baa
    mi bisãlmba‑i aa dũŋgu tiraa gbonu, mi siɛ gbãa sire da mi biɛ niiwuoni hã-ni.›'
  sus-sus: «Xa a sa li go, banxi kanyi a yaabi, ‹Ba n tɔɔrɔfe! Naadɛ balanxi, n tan
    nun n ma die birin saxi. N mu nɔma kelide fa n xa taami so i yi!›
  pon-2006: A ma kompoakepahmwo me mihmi nan imweo pahn sapeng, nda, ‘Ke dehr kedirepwe
    ie, pwe wenihmwet ritidier oh nei seri kat meirier. Eri, I sohte kak pwourda pwe
    I en kihong uhk mehkot.’
  dad-dad: “Age ye di, ĩ aaben tamal anim irõf, ‘Aya kabĩ totol to wana. Sukar mogo
    kotũ felel, aya neu kesu tar geid mogo fataren mainek. Aya fã au fen, ereb taka
    ifonõya kisi feleya sã.’
  zab-NT: 'Ne izuubnɨ stubyqui icaibbɨ desdɨ laniuu ax iniib: “Quɨt runu storbɨ nare.
    A puertquɨ dxíi. Nare naganía de lliinia. Quɨt chaleeti chastia par inɨɨdxani
    liú.”'
  jae-jae: ma embe nê gwadê tonaŋ êmoa nê gamêŋ ŋaŋlômgeŋ ma êjô eŋ awa gebe ‘Ôlênsôŋ
    aê amboac secgeŋmaŋ. Katam ŋajaŋa kêsa ma aêac to ŋoc gôlôac sauŋ êu tauŋ jaaêc
    sugac. Aê katôm gebe jandi sa jakêŋ gêŋ teŋ êndêŋ aômŋa atom,’
  ksd-ksd: 'ma nina ara na pal na biti: Koko una vabalaguan iau; go di tar banu bat
    ra pal, ma ra umana natugu bula go ave va, iau pa ina irop upi ina takan tar ia
    tam?'
  msm-NT: Kagi to sikan yagi din no diya to sed, ‘Ajaw ad ogsamuka, yagi, su siradu
    on to pertahan. Kona ad ogpakabangun to pagbogoy ikow su mighibat ad on hasta
    to mgo anak ku.’
  myk-myk: 'Wee bu diin puga ki funŋɔ ni na wu ɲɔ shɔ na: ‹Ma ganha bu na kanha wɛ.
    Gbura kʼa shɔ̀hɔ, nɛ ni na nagoo ya sinnɛ xɔ. Nʼa da já yìri di buuri kan ma mu
    wɛ.›»'
  sbe-sbe: Nuwana kabo numa kalona unai kam kaha ne ye hededebui ye wane, ‘Tabu ku
    hemohemodegau. Keda ya guduiyako na yau yo natuguwao meta ka kenokeno. Nige gonowana
    ya tolo na saha hesau ya haiyawa.’
  mcr-mcr: '@see-verse:LUK.011.006'
  cux-NT: 'Ní ''iiⁿ''yāⁿ chi canúuⁿ yā va''ai miiⁿ nán''guɛɛcútaⁿ''a yā: Nguɛ́ɛ́ diíⁿ
    ndu''ú nī ''úú. ''Āā nduudí cheendi va''āī ní dá''caīyáā yeⁿ''é ní candiití yā
    nduucú na cama. ''Úú nguɛ́ɛ́ cuuví nducueéⁿ ní teé n''diī chiiⁿ chi neⁿ''e nī.'
  tur-YTC: Öbürü de içerden, ‘Beni rahatsız etme! Kapı şimdi kapalı, çocuklarım da
    yanımda yatıyor. Kalkıp sana bir şey veremem’ derdi?
  san-ITR: tadA sa yadi gR^ihamadhyAt prativadati mAM mA klishAna, idAnIM dvAraM ruddhaM
    shayane mayA saha bAlakAshcha tiShThanti tubhyaM dAtum utthAtuM na shaknomi,
  bel-N: 'А той, адказваючы з хаты, скажа: “Не дакучай мне; дзьверы ўжо замкнёныя,
    і дзеці мае са мною ў ложку; не магу ўстаць і даць табе”.'
  sch-sch: A malpan in sûng renga, “Ni hong jêl khâi no roh, inkhâr ka kal zoia,
    ka nâingei leh kin jâl kêng ani zoi. Inthoiin ite nang pêk thei khâi no ning!”
    ti ta senla.
  mic-MIQNT: Etugjel na gitap ta'n me' lamguomg meteweng, ‘Punaje'wi. Ntga'qanm gis
    apt'sqa's'g. Ninen aq nn'janinaq gis nep'tieg, aq ma gisi mn'ja'siw ugjit goqwei
    ignmulin.’
  huu-NT: 'Ie jofo jeraimona o nabai faɨrioite: “Cuena uaidoñeno. Cue nasedɨ jai cue
    ɨbaicasa. Cue uruiaɨ jai ɨnɨdɨmacɨ. Jɨaɨ ɨnɨdɨcue. Llomenicona omo fecallena casiacaiñedɨcue”.'
  jiv-NT: Tura nii init pujusaṉ chichaak “Warí, wáitisha epenmiaiti, tura winia uchirsha
    wiji̱a̱i̱ ashí tepeenawai. Itiur nantakniak amastaj. Itit awajtipia” turamchanpiash.
  otm-NT: 'Nɛ xi''bʉ xtá ''yɛ̨mp thoho: “''Yo gadí paqui, nguetho ya án thʉ''t''i
    ma ngu nɛ ya dá ohmbe gätho ma t''ʉhni, nɛ hingui sä ga ndants''i ngue ga ''da''i,”
    xtá ''yɛ̨ntho.'
  dah-dah: Irkeb al gore ya biŋde mat, ‘Yamebe bikkeŋ taŋ saŋiŋ irhem, irdeb diriŋmiŋnebe
    ferhaŋ geb. Moŋgo ne huward migiriŋ timekeb diriŋmiŋne huwarnak geb. Biŋge ma
    guneŋ. Bada heŋ mulgaŋ hawa,’ inyeŋ.
  tnk-tnk: Iəmə nəha ia nəkwai nimwə trəɡkiari mə, ‘Tikəpwəh nometəien iou. Iakɨnərəpinhə
    raka. Kɨmaha nəkwərhakwərha me səiou iahənapri raka. Ko iakəpwəh nɨskəmterien
    muvei pehe nari riti mik.’”
  kpr-kpr: Aminge saresa amo, ninda komana sarira, ‘Nandae erá seose! Na guro gajeteno,
    nanda sasingu ravera. Ni rea mutono dae resesi?’ aminge sarira.
  san-IAS: tadā sa yadi gṛhamadhyāt prativadati māṁ mā kliśāna, idānīṁ dvāraṁ ruddhaṁ
    śayane mayā saha bālakāśca tiṣṭhanti tubhyaṁ dātum utthātuṁ na śaknomi,
  nho-nho: Aa ki mee maa too soa naa e mee atu peelaa i tana hare, ‘Koe see au no haarona
    nau! Taku tootoka nei ku oti te ppui, aa aku tamalliki nei e mmoe ma nau. Nau
    ku see lavaa te masike atu no kauatu ni kaikai maau.’
  gym-NT: 'Angwane ni tädre gwi käkwe ñan niedre: Ti nibira jänbti ngäbäkrebe, aisete
    ti ñan raba nainkröta krö jändrän biankäre mae, aisete makwe ñan ti nika, niedre
    ñakare jire kwe kukwe kare ngäbti.'
  azg-NT: 'Xe na aa nndaꞌ vaa jñꞌoon na ntsuꞌ nnon tsanꞌñeen na mꞌaan juu quiiꞌ vaaꞌ
    juu, tyiꞌjndyaaꞌ ntsintcüeꞌ juu jñꞌoon nnonꞌ na ngitso juu: “Tyiꞌninꞌquinaquintyja
    ja, ee jndë iscuꞌtyën ꞌndyo vꞌa. Jndë mava cjooꞌ jndu ndoꞌ jndë conda ntsinda.
    Joꞌ jeꞌquindëë na ntejndei ꞌnan na macanꞌ.”'
  bhd-bhd: ते तै तैसेरो दोस्त अत्रां जुवाब दे, मीं दुःख ने दे, हुनी त दार बंदे, मीं
    कां मेरे बच्चे झ़ुलोरेन, ते अवं तीं रोट्टी न देइ सेखी।
  too-NT: 'Lā'' calīhui''līuj que xla'' desde ixchakān chic nakalhtīyāni'': “Tū''
    caquimāmakchuyi''. Lacchōyātza'' huan mākalhcha lā'' quilīhuākca''n iclhtatamā''naujtza''.
    Lā'' tūla ictāquī'' para na''icmaxquī''yāni'' nīn tuntū''”, nahuaniyāni'' mi''amigo.'
  ind-AYT: Lalu, temanmu dari dalam rumah menjawab, ‘Jangan ganggu aku! Pintu sudah
    terkunci dan aku beserta anak-anakku sudah di tempat tidur. Aku tidak bisa bangun
    untuk memberi apa pun kepadamu.’
  cjo-NT: 'Aamashitya ari ikantawakimimi: “Eero poñaashirenkana, osheki nowochokini.
    Maawitakina naaka, eejatzi neentsitepaeni, maawaeni. Ashitaka ashitakontsi. Tekatsi
    nokantya nopiriinte nopantemirori poyaari”.'
  nsn-nsn: Song re turung mene hahaua kaloumuaetie iuma tar um pare, ‘Ahik paho menmene
    koutkout totoguo. O pirik o nibel tane manas, doh nogo keketikio inggeim gine
    manasa tenami uat. Inggo u de tun matu tentur, karu heir totomua me inet.’
  san-DEV: तदा स यदि गृहमध्यात् प्रतिवदति मां मा क्लिशान, इदानीं द्वारं रुद्धं शयने
    मया सह बालकाश्च तिष्ठन्ति तुभ्यं दातुम् उत्थातुं न शक्नोमि,
  tna-NT: 'Da su eshanapa ja ete dume jenetia uja jeutsutana: “Cuaja tia taji mahue
    mi yama ebainia, beju terisaisiajiji putsu. Quema ebacua cuana neje ema etahuisa.
    Cuaja netiana taji mahue tsuhu ema mi etia puji.”'
  lid-lid: “Eme kawas tam udu asiu anya, ‘Au, ou ame amak jo, na ben alih dah ta sah?
    Kou taso ndrala, ma naduk oro ale ndramadin. Ya jo winiyan basuri jo, ta edeu
    nam nyamon bwai.’
  wim-wim: An nilan nath thawiy niiyant aawuch amanam pekan, ‘Nint puy kan iiyāna,
    ngayang keꞌ weepaman ekathāna, ngay thaaꞌan kanam ngathang. Ngan yot weep ngula.
    Ngay keꞌ ekinga aꞌ putha may keꞌ theeꞌing nungk yaꞌa. Nint koyam kan iiyāna.’”
  zga-M: Nulu ungale igati akhanda, ulangata nchaga, undyango gufungiwe na vavana
    vango, tumalile ukhuluta gwigona saniwesye ukhusisinuka ne khupe uve ikhi syesye.
  yom-yom: 'Vayi mutu wowo widi mu khati nzo maka mvutudila : “Bila kundiamisa, muelo
    wukangiminingi ayi bana bama ayi minu veka tukilekidingi ; diawu ndilendi kotuka
    ko mu diambu ndivana mawu.”'
  san-SIN: තදා ස යදි ගෘහමධ්‍යාත් ප්‍රතිවදති මාං මා ක්ලිශාන, ඉදානීං ද්වාරං රුද්ධං ශයනේ
    මයා සහ බාලකාශ්ච තිෂ්ඨන්ති තුභ්‍යං දාතුම් උත්ථාතුං න ශක්නෝමි,
  yut-yut: “Yaŋban notni yutgwan da gen kobogɨ yaŋ iyɨsak, ‘Jɨgɨ dɨma nabi. Pɨdaŋek
    arɨpmɨ dɨma gabeŋ. Yoma beŋgan kɨlɨ at, ae gwakno gat kɨlɨ pak mudamaŋ.’
  grc-BYZ: κἀκεῖνος ἔσωθεν ἀποκριθεὶς εἴπῃ· μή μοι κόπους πάρεχε· ἤδη ἡ θύρα κέκλεισται
    καὶ τὰ παιδία μου μετ᾽ ἐμοῦ εἰς τὴν κοίτην εἰσίν· οὐ δύναμαι ἀναστὰς δοῦναί σοι;
  cpc-NT: 'Impoña pinkantawityaari: ‘Iiro poñaashirinkana nomaakaatziiri niintsitipaini,
    aritaki nashitanairo nopanko, irootaki iiro okantanta nompimi’.'
  nhg-NT: 'Hua beles yaja nöhuates desde tlaijtec, hua quejtus: “Amo xeniechpasolo.
    Pos pobielta ye tzacteca, hua nopelhua cate ca naja ipa tlapechtle. Abele nemiehuas
    para temetzmacas”.'
  nya-nya: “Ndipo yerekezani kuti amene ali mʼnyumbamo ndi kuyankha kuti, ‘Usandivutitse
    ine, ndatseka kale chitseko, ndipo ine ndi ana anga tagona. Ine sindingadzukenso
    kuti ndidzakupatse.’
  ngu-NT: 'Niman ma ticontlalican ica on ocse cuajnanquilis nepa icalijtic, niman
    quijlis: “Ma ca xnechpajsolo. Notlatzacuilyou cuajli tzacuticaj, niman noconehuan
    nohuan nemij ipan tlapechtli. Xnihuelis ninoquetztehuas para nimitzonmacas.”'
  kup-kup: Pot mañeken nim mod pop epat nañapan, ‘Evo, dei ñaro haitokor hamerizat
    badao hat haoregiek, ne bal hat ni gipiz nanomaz kaeveg sa.’
  jid-jid: Wawu wandi a he ni miko ma a sa niwu nda tre ndi, na nne yratu na. Mi tronkon
    mu ye, i mri mu ni me ki ri kruna ye. Mina la lunde ni nu bredi na.”
  wmw-wmw: 'Na iye nyumba-nyumba nomo akijibu, akamba: ‘Usinandibu! Nryango ufungiwa.
    Omi na wanangu tapakinanda tankulala. Silamuka kuja kukupa.’'
  gmv-GGM: Laggezikka zaaridi tana waysoppa, kareyykka gordettides, tanikka naytara
    zin7akichadis ha7i denddada immanas danda7ikke gaandee?
  ssg-ssg: “Tuahe tel lawan wixima leili ing ukek, ‘Kum hakalakala nga. Aweing ape
    konginan ape amite hatesol mamatih. Nga kum hualimu o tetehu.’
  zpo-NT: 'Nu lee xmig lu keb axta leen yoo, yé: “Naxnala re xiin sa nu, nakeet lu
    rezh yek na. Msaawla na garli na, nu nayixchetra na za na pan lo lu, nel nyawwla
    garli na.”'
  poy-poy: Na payiwera ganja gwaku kankuwankula kulawa mnumba, ‘Nagung'aziya! Mlyangu
    gutatwa kala, neni pamuhera na wana wangu tugonja kala. Na hapeni numuki kukupanani
    shintu shoseri.’
  qwh-NT: 'Peru ruri wayinpitanam yasquiyäshunqui: ‘Que öraqa ¿imaqtaq shamunqui puninïtapis
    chawätsimarnï? Puncüpis trancashqanam. Wamräcunapis y noqapis punuquicayänam.
    Manam shärimunätsu mañamanqequita qonaqpaq’ nishpa.'
  gaw-gaw: amu nug layag, nug lag oop̱a daaṯe amu, nug oḏep̱a awa, inam aḵutai. ‘Na
    da uḏat aib meḏame. Od manak, nid naunau dahilad da ele abenp̱a niiṯem. Da ahe
    na keeke medaḵulnu amu elele iiṯa,’ awa aḵu.
  nca-nca: “Ko uni ya quroko yoweya ŋundo mande topé ŋande miroweya, ‘Ke no koweyumu
    ma nunowero. Mako komo tuŋano, no simónemboya nore komo etato. No otoqo o se kunowero
    mepémo kini.’
  zpz-NTPP: 'Orzeꞌ amig zeꞌ nir nii gaꞌy gab yu ru gal ri ziꞌl yu nañ yuꞌ. Orzeꞌ niiy:
    “Cueꞌ gyicy seed ru ya̱, gun roꞌ ne̱ noow ñi, nunu ya̱ nu de yu nguzh ne̱ bi rib
    das de̱ lo nuun. Ndeꞌ nu wayeshte̱ nu rica̱ la coz nir”, niiy.'
  mkj-mkj: A ma armajjo loaloa japoang, ‘Joah kadroapwi ngoahi, wanihmmwe ne loakdi,
    noai jerihkai apel ngoahi ne moair. Ngoahi johkak pwohrda kioang koawoa mehkij.’
  zac-NT: 'Perë amigu shtë́nël guëquébill dizdë laꞌni hiuꞌu zndëꞌë: “Adë rsiúꞌbëdiꞌil
    na; nëꞌau puertë ruaꞌ lidcha. Grë naꞌa nagaꞌsi naꞌa. Nídiꞌi mudë guënehia narac
    shtúꞌul.”'
  kyg-kyg: noꞌafatiꞌmo, ago kita ki maleta mafaꞌne anagaꞌniꞌe nagaiꞌniꞌeꞌmo ago havaeꞌnonaꞌmofeꞌmo
    he tiꞌna neꞌyaꞌmo aliꞌna okamiguvanagi afaꞌa ateka uvo, huno kaha paisiyana na
    agufa kavaꞌmo hugane.
  kmk-kmk: “Yoong madin dit gayyom na mambukat ta kanana un, ‘Adika lumingaling ta
    nasaḻudsudan nat sawang kan masuyop kamiyon. Nasadutaka gumangun.’
  cao-NT: Jatsi xobo xara nëca tsi ja quëbimitsa, “Jishopë. Quëbëhacaquë caiti rë”
    iquiina. “Oxatí xo noa, naa ëa, nohó-na bo. Joinoma xo ëa ra, mapari mi qui axëna”
    i mato qui ja mitsa quiha.
  bbr-bbr: Kiro ro ko owas raumara, keser aurai, ‘Is im penemin. Isan mokoit pak ninom.
    Nas is sarau wa irau. Is siräianik, o isau senek wa.’
  inb-inb: '—Sugka, uku­manda­lla ai­nin­tra: “Mana killa­chi­wai. Pungu­kuna­pas,
    suma wichkaska­mi ka­puá. Nuka­pa wam­bra­kuna­wan­ta­mi ña siri­na­kun­chi. Chi­manda­mi
    mana pudini, ata­rispa, kamta maña­chin­ga­pa”.'
  hrv-hrv: 'A onaj mu iznutra odgovori: ''Ne dosađuj mi! Vrata su već zatvorena, a
    dječica sa mnom u postelji. Ne mogu ustati da ti dadnem...'''
  box-NT: 'Á yìa zoó le zĩi yi ɓɛ̀n bía bìo kà: ‹Día mi, yí bũmaka mi. Ho
    woohṹ pon, á ĩ zàwa làa mi dũma vó. Ĩ yí dà máa hĩ́ní máa na búurú
    foǹ. Bɔ̃́nlo na à wé bṹn mía.›'
  ote-NT: 'Nepʉ nuꞌá̱ sta da̱di mbo rá ngu da ꞌñena: “Hindí honi gui zocagui, ma gosthi
    ya stá cotꞌi, ne dí huixa ma ba̱tsi, hangue hingui tsa ga nangui ga ꞌraꞌaꞌi núꞌa̱
    guí adi.”'
  wnu-wnu: '@see-verse:LUK.011.006'
  zam-NT: 'Más de cona, angab na''i, mbi'' co'' nac vecin gu''a, mbi'' càb loo gu''
    par le''n nyòo. Ñee mbi'' loo gu'': Ne''li xoltel daa, cara. Ndale'' yál'' nalle''.
    Ryo'' quej ndoo nau''. Más de cona, myen'' bix nzo cuat nu'' loo lun''. Nzi yàt
    myen''. Yende mod yiche nu'' par ta'' nu'' yèth càal, cara.'
  zyp-NT: Taico ing chung letei a ungpaw taco, ‘Hna pa hnawh tua kheh, ingkaw zong
    ka hrai thlu thah, ka sawtei leh zong kama khatah a ih thlu myca he, tho tah zehmai
    ca pei khy bei neh,’ tatah a chai.
  sey-NT: 'Caquëna, tuꞌrihuëpi de sehuoquë casipi: ‘Jo̱sa da cayë. Eta saꞌro si̱osicoa.
    Jere mëꞌëre i̱sisiꞌquë coa huëiyeꞌni, tsi̱ ja̱ꞌre u̱ini.’'
  nvm-nvm: Na kainun be fuka iviakma ruain gavo naka irerag abe makva bano kuak. Regavo
    kaion iji fu vek guf ijia moik naknum kuak, Kainu na ag bara nun ijiena noka ninaoido
    noba uri duok kafo ifejdakno kuakfuon.
  mps-mps: Te be tomode bidibo bidi naga abagigo po wei ponoyu, te po waibao, ‘Ena
    hodoligio. Be tų polo paiyai dao. Ena me, ena wai me te pibo bedugude ugwa banuama
    piai dao. Ena hodaluama, nage eno magi nai me magobeo,’ te po waibao. Megi da,
    magi yaliwe?
  seh-seh: 'Mphapo ndiye tani xamwali wace mbantawira n''kati mwa nyumba mbalonga
    kuti: ‘Leka kundinyangula! Nsuwo wamala fungwa, ine na ananga tiri kugona. Na
    tenepo, nkhabe kwanisa kuti ine ndilamuke, toera ndikupase mikate.’'
  pab-NT: '— Hoka xiyahekola hiye tyaite hoka xihinaehare ekoaxahena enomana hahanakota:
    “Awa atyo hamawaiyenemakatya natyo! Jihore atyo koxaka jihotyoare, hoka natyo,
    nityaninai xoaha koxaka wehokotyoita. Maisaiya nainakoita hoka nijita homana nakairati”,
    nexaiya.'
  llg-llg: Meda dei fo o nonoom ndia nataa nasafali, nae, ‘Kaꞌa boe oo! Hataholi ana
    sunggu namanee, tehuu kaꞌa mai babalik bali! Lelesu nana nggoe nisak, so! Kakana
    kala sunggu lamanee so. De boso mamanasa baa! Tehuu fai seluk dei, kaꞌa baa!’
  kyf-kyf: '«''Ɩn sa ''bhisa, ɔ ''tale -mɔɔ yia we ''bɩgʋpalɩ -budu zɔɛ: ‹-Ɩn ''tide
    ''mɩ ''yi ''cɛ! Ɩn ka -budu kla -laklɩ nya, we ''bɩ ka ''wʋgwlɛ. Ɩn -yɔ na ''yua
    mɩ lapɩda, ɩn ''nɩ mneni ɩn ''ka ''wʋsɔ, ''ɩn ɩn ''ka -mɩ ''floo yoo ''nyɛ!›'
  tpi-tpi: Na sapos dispela man i stap insait long haus em i bekim tok olsem, ‘Yu
    no ken givim hatwok long mi. Dua i pas pinis, na mi wantaim ol pikinini bilong
    mi, mipela i slip pinis. Mi no inap kirap na givim ol samting long yu.’ Orait
    olsem wanem?
  mih-NT: 'Ta ndya sisi vehe cua cahan amigun, ta cua catyi ra: “Ma zayangon sii.
    Sa ndazi cutu yuvehi. Ta quixi sa ndyihi zehi. Ta coto ndoyo si, ma cuu nduvite
    ta cuhve suun vityi.” Tacuan cua catyi ra suhun.'
  qvh-NT: 'Sayno manacuptinshi amïgun nergan: ‘Ama fastidiamaysu. Puncöpis trancashganami
    caycan. Wamräcunapis punucashganami caycäyan. Mananami sharcamömannasu tantata
    macyanäpä.’ ”'
  kms-kms: “Nungoqi puq wand muq nimand wabe nas kin te nari, ‘Nu nge yembe yegh wayequ.
    Nge ngim yabe kiraq wughe di nge wo ane ruqo pase pre. Muq mune kes kewo di bret
    kew tuqui segi.’
  agn-agn: 'Piro maning ta na tang sabat tang tangay na: ‘India magdistorbo ong yen!
    Way, telekan mo! Sirado ra tang portan amen ig lolbog ami ra tang pamiliao! Tamadano
    rang mambangon para magtorol tang kaministiran mo.’'
  nhi-NT: 'Uan yeh nocse ualnauati tlahtic: “Amo ixnechonmohsiui, caltenco ya tlatzacutoc,
    noconeuan uan neh ya itmoseuihtoqueh; acmo uili inmoquitzteua inmitzinmomactitiu.”'
  ttc-NT: 'B''ix te etamiw owelatz tzaq''b''ik max tuj twatub'' ikxjani: “K''on chk''ulun
    molestar wetz. Te lamel ma''tx lamet b''ix kye nk''wa''al b''ix a''in ma''tx qowitana.
    Nlay b''antik tzan njaw wa''let swal tidi'' yatz.”'
  dan-1931: 'og hin så svarer derinde fra og siger: Vold mig ikke Besvær; Døren er
    allerede lukket, og mine Børn ere med mig i Seng; jeg kan ikke stå op og give
    dig det:'
  kwj-kwj: Ete wowani aka we tiki tukuyandau ri nau ri mwanji wasa ya rini sawe, ‘Mini
    apa ani ni tau kwambu ani ha kei. Aka ti a dimihiro, wosiwani ai che le tei tiki
    ani ga dele tukuyanda. Apa hinde a saini ahirahi mini ani ha kumbwa.’ Woro ku
    hambwawani hinde hinga?
  vie-OVCB: 'Nhưng người ấy trả lời vọng ra: ‘Đừng làm phiền tôi! Cửa khóa rồi, các
    con tôi đang ngủ với tôi. Không thể nào dậy lấy bánh cho anh!’'
  kze-kze: kwená naaúmpakemba séna ontá umásuweta kesí aarai iyámpóíse suúyá kwaiguráumpo
    íma usásine'a aménaumpo kóaao síníye.
  lbk-lbk: Et mo sa ya somfat nan liwidna is afong ay mangwani en, ‘Ad-im sangawen
    sak-en! Apchas et naifoti nan eneb, ya iseseyepko nan an-akko. Ad-i ak makafangon
    ay mangagtan ken sik-a.’
