    oi nambu tipo uru pemolo kani na makilipo wendo ombo, nu manda naa timbo, molo,’
    nilka.
  boj-boj: A degsi mermimqa ni na kamba minjqam, ‘Ni e ŋeio ŋam gentbaim. E siraŋ
    qandimtonum. E ijo aŋgro naŋgi ti ŋeiejunum. Deqa e ni bem emqa keresai.’
  eng-DRA: 'And he from within should answer, and say: Trouble me not, the door is
    now shut, and my children are with me in bed; I cannot rise and give thee.'
  knf-knf: 'Naşal aji undu aŧeemna du meeţ kaji : “Kdo kanooranan, ddëŧ bgah abot
    apiinţ na bapoţ, mënhinan pnaţa kawulu ipoom.”'
  san-KHM: តទា ស យទិ គ្ឫហមធ្យាត៑ ប្រតិវទតិ មាំ មា ក្លិឝាន, ឥទានីំ ទ្វារំ រុទ្ធំ ឝយនេ
    មយា សហ ពាលកាឝ្ច តិឞ្ឋន្តិ តុភ្យំ ទាតុម៑ ឧត្ថាតុំ ន ឝក្នោមិ,
  arn-NT: 'Fey tati mülelu ta pu ruka llowdunguy: ‘¡Feypimekepakeeli! Tati wülngiñ
    ruka küme rakümniefiñ. Tañi pu che iñchiñ dew kuduleiñ, feymew witralayan tami
    eluafiel chem no rume.’'
  zas-NT: 'Dxel nax diizd lënü guin: “Ad ruslenl naj. Ma nayaaw roꞌ da portan. Ma
    nagaꞌyëꞌsnëꞌ ree da xiꞌnan. Ad zileꞌt chixchejn gunen laa reen.”'
  ken-NT: Mmʉɛrɛ ywɛ wu ankɛmɛ bɛ, ‘Kɛ́pɛrɛ sɔŋɔri mɛ. Nnáŋ mfe mbǐnywɔp nɛ nnáŋ
    mbʉrɛ nɛ bɔ̌bha. Mpú kway bɛfate bɛ nchyɛ́ wɔ yɛ̌nyɨŋ.’
