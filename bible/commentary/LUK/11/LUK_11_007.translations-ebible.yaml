  row-row: Neꞌo nonoom nataa nggo nae, ‘Te aꞌa fai, o! Atahori mana sungguꞌ masambetaꞌ
    ra o, aꞌa nema ngganggu fai! Lelesu ra mana nggoe nisaꞌ ena, ia! Ana kara mana
    sungguꞌ masambetaꞌ ena. Afiꞌ mumunasa, e! Te faiꞌ ruma dei, aꞌa!’
  msy-msy: “Eghtɨ, gumazir dɨpenimɨn aven itim kamaghɨn an akam ikaragham, ‘Nɨ ingangarim
    na danɨngan markɨ. Kɨ tiar akam asaragha gɨfa, egha uan boriba koma akui. Kamaghɨn
    kɨ dɨkavighɨva bizitam nɨ danɨngan kogham.’
  agg-agg: Nindou worambe amaru ranai rande sɨmborɨ hoafɨnduhüya, ‘Yipurɨ parɨheamboanahɨ,
    ŋga se wambo tɨŋɨrɨfo ndawandɨrɨ-mboyafɨ, ŋga ragu moeindanɨ ŋgafɨ. Roana nɨmorɨ
    babɨdɨmbo fondɨhü apoefɨ. Ro ŋgɨrɨ botɨndahe sɨhambo nɨnɨ-moatükunɨ amboanɨ ndahanɨnɨ,’
    mbüsümbui.
  ptp-ptp: Lêc ngɨdêm dô vac xumac nɨlô dɨ nêl bêga vô ông ên nêbê, ‘Ga vɨvuaên mahɨgun
