  dob-dob: Be ꞌabo tai nina anuwa solanega ꞌimu ona ꞌieꞌisenawa be ꞌigwae, ‘Gosiyagu,
    geyaꞌabo ꞌoataꞌoata ꞌusaꞌusaꞌu, manuna manatugwao niꞌatu ꞌaꞌenoꞌeno, ta wate ꞌali
