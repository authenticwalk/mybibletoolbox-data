  wrs-wrs: '@see-verse:LUK.011.006'
  mca-mca: 'Pakha''an qa nekuƚetsfik''i qa'' nit''ij: “Hasu''uj atsjati''meten. Hats
    yijanit''axji'' na'' ƚeji'' qa yiwhifetsju'' iye ene'' yilits. Qa nite'' ƚeke''
