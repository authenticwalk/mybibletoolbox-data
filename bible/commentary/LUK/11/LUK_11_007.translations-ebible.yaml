  kiw-kiw: Kaida, rioi mereei-ro, araibau amaaꞌo, ‘Moo pauo emaꞌaiꞌa! Birii tauo romoopai
    maaka, moo mereei rautu uro mati-daka. Moo eibuai modobo bia, roo ata raa ma romoabai.’
  tzo-TZC: 'Xuꞌ nan ta xcaltic xtoc ti jech ta xtacꞌav tal ta yut snae: “Mu xatijbun
    jvayel. Yuꞌun macal lec ti stiꞌ jnae. Yuꞌun jchiꞌinojun ta vayel ti jnichꞌnabtaque.
    Mu xuꞌ ta xilic yoꞌ ta xcacꞌbot ti cꞌusi ta xacꞌane”, xayut.'
  mya-mya: အိမ်​ရှင်​က `ကျွန်ုပ်​ကို​မ​နှောင့်​ယှက်​ပါ​နှင့်။ အိမ် တံ​ခါး​ကို​ပိတ်​ထား​ပြီး​လေ​ပြီ။
    သား​သမီး များ​နှင့်​ကျွန်ုပ်​သည်​အိပ်​ရာ​ဝင်​ကြ​ပြီး​ဖြစ် ၏။ ထို့​ကြောင့်​ကျွန်ုပ်​ထ​၍​သင့်​အား​ဘာ​မျှ
    မ​ပေး​နိုင်​ပါ' ဟု​အိမ်​တွင်း​မှ​ပြော​လိမ့်​မည်။-
  gng-NT: 'Nɛ uʼjɔ nnɔ ń jiin kuduku ni ki ye: ‹La ŋmɔbe nni yɛnŋaabe, min nin nʼbumu
    kɛ duɔn'' ki piin''-a, ma ń fre kí fii kí de ŋɛ.›'
  cbi-NTPO: 'ya juusha pumu pakatu: Bulla kityuka, yumaa ya juukapa dellukaave, naa
