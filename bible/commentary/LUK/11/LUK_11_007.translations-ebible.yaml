  kan-OKCV: ಅವನು ಒಳಗಿನಿಂದಲೇ ಇವನಿಗೆ ಉತ್ತರವಾಗಿ, ‘ನನ್ನನ್ನು ತೊಂದರೆಪಡಿಸಬೇಡ. ಬಾಗಿಲು ಈಗ ಮುಚ್ಚಿದೆ,
