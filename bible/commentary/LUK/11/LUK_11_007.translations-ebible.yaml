  san-PUN: ਤਦਾ ਸ ਯਦਿ ਗ੍ਰੁʼਹਮਧ੍ਯਾਤ੍ ਪ੍ਰਤਿਵਦਤਿ ਮਾਂ ਮਾ ਕ੍ਲਿਸ਼ਾਨ, ਇਦਾਨੀਂ ਦ੍ਵਾਰੰ ਰੁੱਧੰ ਸ਼ਯਨੇ
