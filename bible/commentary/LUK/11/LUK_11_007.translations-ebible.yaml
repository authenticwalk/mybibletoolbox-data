  nop-nop: Unduŋ yobeŋ kaŋ noke wondi yot maaneŋ uŋgoŋ hali indiŋ tuwot mu yobek,
    ‘Talik agaŋ tehekilitiŋa wapmihineye indi agaŋ deikam doktiŋa mu pilali gambit
    ale mede wapum mu tobeŋ.’
  obo-NT: Na od tavak iddos oukuy rin nod ungketen to, ‘Yo ad somuka, su nookobban
    don kos sobbangan woy sikami duma to mgo anak doy, id ilogga koyd. De‑en dii ad
    onnow nod boggoy kikow to ahad ondan.’
  kca-kca: 'Щитэн ов мŏхты ԓўвеԓа йастәԓ: "Мӑнема аԓ тŏрастыйа, овем йӑканән лӑп пŏтсэм,
    ԋаврэмԓам па ма пиԓэмән ŏԓтӑхайән уԓԓәт. Ма ӑт верәтԓәм нŏх киԓты пӑ нӑӈена ԋаԋ
    мӑты".'
  cak-ENT: 'Y ri vinük ri ape'' nac''utuj-apu ri vüy, pa ruvarabül c''a nch''o-pe
    chave y nbij c''a: Tabana'' favor man quinaya'' pa c''ayuf, roma ri ruchi-jay
