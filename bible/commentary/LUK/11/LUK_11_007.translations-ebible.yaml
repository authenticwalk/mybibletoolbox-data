  eng-BBE: And he, from inside the house, would say in answer, Do not be a trouble
    to me; the door is now shut, and my children are with me in bed; it is not possible
    for me to get up and give to you?
  ixl-CNT: 'Pek sakoꞌntzaqꞌbꞌu eluꞌl u vinaj toꞌotzotz ech tzaꞌ: «Yeꞌxh saveeti. Utz
