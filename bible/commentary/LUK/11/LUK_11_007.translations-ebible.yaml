  nnq-nnq: Jwombe akiba unyumba kabi bajangite, ‘Makanjumbuyaje! Tayali nyigile nnyango.
    Nenga na ingota yango tugolwike, nhwotije kujimuka nampe.’
  bao-NT: 'To biro cʉ̃ ca ĩiro, wii jupeapʉ ca niigʉ pea: “Yʉre pato wãcõticãña. Mee,
    jope biaricaropʉ nii. Yʉ puna, yʉ cãa, cãnirã jãa tii. Wãcãñaari mʉre yʉ tiicojogʉ
