  san-URD: تَدا سَ یَدِ گرِہَمَدھْیاتْ پْرَتِوَدَتِ ماں ما کْلِشانَ، اِدانِیں دْوارَں
    رُدّھَں شَیَنے مَیا سَہَ بالَکاشْچَ تِشْٹھَنْتِ تُبھْیَں داتُمْ اُتّھاتُں نَ شَکْنومِ،
  heb-LB: 'ואילו החבר עונה ממיטתו: ’אל תטריד אותי באמצע הלילה. הדלת נעולה, ילדי ישנים
