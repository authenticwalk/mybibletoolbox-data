  san-ORI: ତଦା ସ ଯଦି ଗୃହମଧ୍ୟାତ୍ ପ୍ରତିୱଦତି ମାଂ ମା କ୍ଲିଶାନ, ଇଦାନୀଂ ଦ୍ୱାରଂ ରୁଦ୍ଧଂ ଶଯନେ
