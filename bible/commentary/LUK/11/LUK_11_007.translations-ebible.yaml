  ikk-NT: Nị ẹnyi werizikwọ a nị ọwụ ị ahụn gha imẹ ụlọ sị, ‘Eyelẹ m nsọngbu; a kpọkingụọ
    wẹ ụzọ; mmẹ lẹ ụmụ m e dinẹgụọ. Asa m ẹka lihi ọtọ d'e ye i ihiẹn ọwụlẹ.’
  leu-leu: “E nane lana lifu aave a suie, ‘Muta fatatalau. Ne fo xawei a matana lifu
    xo e nemaam, mu rafulak siak, maam taxa mati la ivin. Ne pife fexaxaas sena tamasiak
    fulaa xena tavaiaan nano.’
  maz-NT: 'Ra ndünrü c''ü bübü a mbo: “¿Jenga va ''ñe molestaozü? Ya ró tranca na
    jo ne ngoxtji. Ya rrũ ĩgöjme yo ín ch''igö cja pjinguã. Dya sö rá nanga rá da''c''ü
    c''ü i̱ṉ pesque”, ra ''ñents''eji c''ü.'
  bod-N: ཁྱིམ་དུ་ཡོད་པའི་གྲོགས་པོ་ན༌རེ། བདག་ལ་འོ་བརྒྱལ་མ༌བྱེད། ད་ལྟ་སྒོ་བརྒྱབ་ཟིན་པ༌དང༌།
    བྱིས་པ་རྣམས་ཀྱང་བདག་དང་མཉམ་དུ་ཉལ་ཟིན༌པས། བདག་ཡར་ལངས་ནས་ཁྱོད་ལ་ཅི་ཡང་སྟེར་མི་ཐུབ་ཅེས་སྨྲས་སོ།།
  tca-NT: '—Rü ngẽma tümamücü i napatawa ngẽxmaxü̃, rü chi tüxü̃ nangãü̃xgu rü ñaxgu:
    “¡Tãxṹ i choxü̃ cuchixewexü̃! Chorü ĩã̱x rü marü narüwãxta, rü choma rü chauxacügü
    rü ngürücarewa tangẽxmagü. Rü ngẽmacèx taxucürüwa ícharüda na ṯacü cuxna na chaxãxü̃cèx”,
    ñaxgu chi tüxü̃.'
  zpl-NT: 'Nu cuaqui bene zeꞌe liñi niꞌlla nú nilla: “La riꞌixiꞌilu lua nacuꞌla nia,
    raꞌtselá nu raꞌtsela bee endua leca modo nú zetea para nú biquia lunú rnacuꞌlu.”'
  mbc-NT: Esenumenkakî, î' kai'ma ayonpaya amaimu yuuku wîttî ta si'ma. “Upî' tîîwo'ma'tai
    pra e'kî. Asapontîsa' pu'kuru sîrîrî. Unna'ta atarakkanmoka eserîke pra ye'se'tîsau'ya
    wai. Moropai unmukuyamî' we'nasa' man uyena. Mîrîrî ye'nen e'mî'sa'ka eserîke
    pra wai trigo puusa' tîîse”, taiya.
  ndg-ndg: Nayolo yabile mkati atiyangwa, kanauniangishe mumnyongo tayari ujigalilwe
    na bana banga pamope nanenga tugonjike pakindanda. Ngwechalii ya yumuka na kukupewa
    wenga mikate.
  wsk-wsk: Se ko tiran kawam ningi mu mauk, ‘Ura kowar me aisuko! Ani songkuring maingkala
    bagurem, ale betela kuriang maingkala agarak aniwasan tala. Se ani barasik ale
    mel bo ni kisekko me terong,’ mauk.
  toj-NT: 'Jaxa hua huamigo tey yoj naitzi ti oj yal jana: Jachuc ja quen, mi xa jas
