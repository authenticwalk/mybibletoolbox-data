  huv-NT: 'Pero aaga naxey altiül iüm, apmasaj nej: “Tapots indeac, lanapal a iüm.
    Xecual lameayiw naquiüjpüw, ngondom witiün nawün nüüch ic”, maj nej.'
  otn-NT: 'Nu̱''a̱ ts''o p''ʉya, da̱ ''yɛ̱ntho ''mø bá̱ tha̱''a̱ mbo rá̱ ngu̱: “''Yo
    ga̱di xu̱na̱nyagui. Ya n''nøt''e ma̱ goxthi. Ma̱ ba̱si̱ ya xa̱ ''yoi. Ya hi̱nda̱
