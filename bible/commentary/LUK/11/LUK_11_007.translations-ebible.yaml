  soy-soy: 'In n lɑ uusɑnɛ uyɛ̃ yɛ́ hɑ́i kɛ́yɔ kɛmɛɛ-pɔ rinɔ́ɔ u yɔ́ɔmɛ rɛ: Kɑpɛ nɛ́
    ricɔ́ŋ! Nɛ rinɔnɔɔ hɑ́nɛsilɛ ɑm kɑ́, tɔ́ nɛ sinɛ́wɑ̃́ yɛ lonlɛ, ɑ́m fenɛ kɛ́ yisi
    kɛ́ ɑkpɔ́nɔ́ pɔ́ pɑ.'
  hui-hui: í̠ nenege tamuha paliyagome latagi halu lalu, Í̠na i̱ dalima nahabe. Panga
    payuwa howa i̱ waneigini heba dagiani mandagi padama. Í̠ mbirale mbira ngule heyabe
    nahe, layagua
  amf-amf: ta keeda ea agaa ooninte dooqayse, ‘Iam galshaabhode! Inta kerin diithidine;
