verse: LUK.011.007
translations:
  kpx-kpx: Ige mesoho auna aho loui kosea, ‘Ainaho di nita huegelive. Di udaha bamui
    di ese holoevei abuhi aike ladevema. Iale di bae hovelahai lovibe aolivebene.’
  okv-H: amina bande jo ta mihie ke einge aisuja, ‘Na mane ujasoa te toto pambujo.
    Bokiri mahu ahurekehena eto na nau meniundi ga ere evena avoeto na mane ereto
    indari ikasona,’ ke ainge asuja.
  tbo-tbo: ‘Ma tulomna numa u hinena ita pa, “Ega una laigenou. Amaka mateta a guduya
    po natunatuwe mitehi to eneno. Apega a wotowolo po awai a welem.”
  mal-C: അപ്പോൾ അയാൾ കിടപ്പറയിൽനിന്നുതന്നെ, ‘എന്നെ ബുദ്ധിമുട്ടിക്കരുത്; വാതിൽ അടച്ചുപോയി.
    കുഞ്ഞുങ്ങളും എന്നോടൊപ്പം കിടക്കുന്നു. എഴുന്നേറ്റ് എന്തെങ്കിലും എടുത്തുതരാൻ എനിക്കിപ്പോൾ
    സാധ്യമല്ല’ എന്നു പറഞ്ഞു.
  grc-SR: κἀκεῖνος ἔσωθεν ἀποκριθεὶς εἴπῃ, Μή μοι κόπους πάρεχε· ἤδη ἡ θύρα κέκλεισται,
    καὶ τὰ παιδία μου μετ᾽ ἐμοῦ εἰς τὴν κοίτην εἰσίν· οὐ δύναμαι ἀναστὰς δοῦναί σοι.
  bgc-bgc: अर वो भीत्त्तर तै थमनै जवाब देवै सै, मन्नै दुखी ना करै, इब तो मन्नै कुवाड़
    मूंद राक्खे सै अर मेरे बाळक मेरै धोरै बिछाणा पै सै, इस करकै मै उठकै तन्नै कुछ
    भी न्ही दे सकदा?
  khz-khz: Aonai votalima numa aona na pere keati, neperetiwa, ‘Ragai ono vega-vekwalaviku.
    Vanagi warauna pakana-gavua, e au manatuku ria gamaituna. Au ati pana kuliiti,
    gau kwauta ati pana venimu.’
  deu-TKW: 'und jener sollte von drinnen heraus antworten: mache mir keine Umstände;
    die Thüre ist schon geschlossen, meine Kinder liegen bei mir im Bett; ich kann
    nicht aufstehen und es dir geben?'
  zsr-NT: '¿Naruꞌ ubiꞌë didzaꞌ cni bönniꞌ naꞌ zoëꞌ yuꞌu, guiëꞌ lëꞌ: “Cutu utsaꞌu nedaꞌ.
    Chnayéyj yuꞌu, atiꞌ chdë́lencbiꞌ nedaꞌ biꞌi quiaꞌ. Cutu gac tsasaꞌ bi gunnaꞌ quiuꞌ”?'
  lin-lin: 'Soki molingami oyo, wuta kati na ndako na ye, azongisi : « Kotungisa ngai
    te, nasili kokanga ekuke ya ndako na ngai ; ngai mpe bana na ngai tolali, nakoki
    kolamuka te mpo na kopesa yo mapa. »'
  hns-NT: 'Tab maan le kie toe ghar me se boliehe kie: ‘Hamlog sab koi soetal baatie.
    Kamaarie band hai. Ham na oeth sakiela.’'
  noa-E: irua ierrmua jũrr pʉrʉg, “Idëu mʉ khajapha khãaipibá. Ya mʉ put ee chirʉm;
    mʉ chaainjã ya khãidʉtkha thʉnaawai pöd mʉ pʉ aar puertdi wewaanjã mabam; pʉ nem
    ig sim pöd mua deepʉ̈ibam” akhiin, ¿jãgaju khai?
  eng-EMTV: and he will answer from within and say, ‘Do not trouble me; the door has
    already been shut, and my children are with me in bed; I cannot get up and give
    to you’?
  mib-NT: 'Te núu cahān tēe íne ini vehe: Ma stáhān rō ruhū, chi ndíhyú yehyɨ́ rí,
    te je cáquixī sēhe ri jiín rí, te ma cúu ndonda ri jeē cuáha ri nuū rō, achi de.'
  lif-NT2: हे़क्‍केःल्‍ले़ हिम् सिगाङ्‌लाम् खे़ल्‍ले़ नोगप् के़बिॽ, ‘इङ्‌गाॽ तुक्‍खे
    मे़जाःत्ताङ्‌ङिन्‍ने़ॽओ! आन्‍दे़ःन्‍छा लाम्‍धेःप्‍पे़न्‌ए़त्ते़आङ्‌पत्, हे़क्‍क्‍याङ्
    याम्‍मो हिन्‍जाॽबित्‍छाहाॽआङ् इङ्‌गाॽनुए ने़त्‍नाओ मे़ने़॥ इङ्‌गाॽ पोःक्‍माआङ्
    खे़ने़ॽ थे़माआङ् पिमा मे़सुक्‍ने़न्‍लो॥’
  xnj-xnj: Ndi yula wa mugati, ngaamyangwili, ‘Kotoka kuning'aha! Muni, nimali kudinda
    mlyangu, nene na vana vangu tigonili, nakuhotola kuyimuka kukupela!’
  mmx-mmx: La do lentangas taram na vorang levelinga ram to xeneng at loogu ren keretna,
    ‘Nemen uta lox angtang ia! Lumusmaragu dira vipe vam i, la nema loxoetemen na
    mara unga vam. A noxo xatu kaxat bok ba la ana raba u mi tempanga anan.’
  cbr-NT: 'Cacëxunbi ca unin aín xubu mëúxun mi cati ''icën: ''Ë ubíoxunma ca ''at.
    Xëcuë ca xëpucë ''icën. ''Imainun ca ''ën bëchicëcama ''ëbë ''uxi ''ibúaxa. Usa
    ''ain cana mi ñu ''inani niruiman.'
  tee-NT: 'Chai jantu xcai ni tus pulacni ca''ak''alhtayanancha ju anu'' amachaka''
    chai chani cajunin: “Jantu jeks aq''uimavat''i. Pus icmalacchajuta ju quimalhtich
    chai ic''alact''alhtataich ju qui''ask''at''an. Jantu lai actik''ostavi ni laich
    tu''u'' acxtaknin”.'
  eng-LSV: and he from within answering may say, Do not give me trouble, the door
    has already been shut, and my children are with me in the bed, I am not able,
    having risen, to give to you.
  cak-NT: 'Y ri anchok che nac''utuj-wi-apo ri wey, c''a chech ruch''at xtich''o''n-pe
    chawe y xtu''ij: Tabana'' favor man quinanak, roma ri ruchi-jay xa xintz''apij
    yan y ri ac''uala'' xa wiq''uin ren yewer-wi. Romari'' manak modo yicataj chi
    ninya-e chawe ri najo''.'
  pah-NT: '—A''ero po ga ei pe me: “Ndavypotari ji jikira g̃waramo. Ahovapytymbavipe
    ji. Anhino ji jira''yra''g̃a pavẽi. Nurã ji ndavyri imondovo pe me,” e po ga pe
    me, ei Jesus''ga.'
  sja-NT: 'Mãga p''asada paara, irua jara-e pai: “Mɨ ichiak''au bɨ́ji. Puerta jɨ̃a
    iru bɨ. Mɨ warrarã mɨ ome nama k''ãi p''anɨpɨ. Mapa p''irabai-eda a-e pai, pɨmaa
    ne-inaa teede.”'
  xed-xed: 'Ka waya ka skwi ka gwaɗagaptá tsa grani ya ma həga, kaʼa mantsa: “Ma gərzlə
    ka ta iʼi gra, nda ghada hatá tgha ɗa, nda ghada ŋni ta ghzləŋ nda zwana ɗa, lavgliŋ
    a yu ta sliʼafta ŋa vlaghatá buradi wu,” kaʼa.'
  mks-NT: 'Ta viti ná caja í cuéntá nducú ñehe da ndáca̱a̱n ini vehe cán tu̱hun nu̱
    ndo̱ já cachi da já: “A̱ jáqui̱hvún ye̱he̱ jáchi̱ ndájí tuun yéhé. Ta ndúu ja̱hyi
    válí i̱ quíji̱ na̱ xi̱hín i̱ nu̱ú xi̱to ta a̱ cu̱ú caja i̱ ndaco̱o i̱ quia̱hva
    i̱ ndá ña̱ha nu̱u̱n”, cachi da̱ cán xi̱hi̱n ndo̱ ná caja í cuéntá.'
  gfk-S: “Io, no turadi ruma naramon na balu ie, ‘Waak u kis na gil iou! No matanahala
    te tabanus ma mehet tamana te noh ter. Iou paile tale be ni tut ma ni tabar ugo
    ta linge.’
  bmu-bmu: Mewö jii alaŋan miri uruŋeyök kewö meleŋda jima, ‘Gi gaun gwölö ak neŋgizan.
    Ni naŋguŋi lök köl köhöibiga nahönböraturupnan nömbuk tumbulahöpnini tumbula gaun
    ahözin. Miaŋgöra wahöta mi gihimamgö osizal.’
  dgz-dgz: Go evenaya gare manega wadiaepiwa, ‘Ya anu nimanegene. Tonan gase boran,
    otun waina den aup inivin. Ne yonap taba ya enain,’ ap anega wapiwa e anenen tai?
  eng-GNV: 'And hee within shoulde answere, and say, Trouble mee not: the doore is
    nowe shut, and my children are with mee in bed: I can not rise and giue them to
    thee.'
  zaa-NT: 'Pero nuá nna ecàbią dèsdeba liú''u nna iną: Bittu uquitsí''ni lu'' inte''
    porqui''ni puertą'' nna chi yáyą ą''hua chi tía'' lani ca huatsa to'' quíyi''į
    nna labí ccá chatha'' gunna'' nu rinàba lu''.'
  eng-WEBSTER: 'And he from within shall answer and say, Trouble me not: the door
    is now shut, and my children are with me in bed; I cannot rise and give thee.'
  guh-guh: 'Nexata bo ënëverena bajaraponë jumepitsipatsi. Jumaitsi tsipae: “Nejamatabëitonotsipame.
    Baupa rabaja xaniavaetsia xatatanutajë. Taxi raja barëmajitanucajë caecamata.
    Nexata acuenebi tanonotapunaejava tacarajutsinexa xua nevajëtame. Itsa nonotapunaejitsipajë,
    yaitavabijitsipajë taxi,” jai tsipae peyapëtaenëtsi. Itsiata baitsi jane bajaraponë
    perajutsinexatsi ajumesaëya vajëcaponaejitsipa.'
  bon-bon: Yoo, määme biname te mete cabu ca piba meebine naajuge egä, ‘Gone cebine
    sabe nawenute, ingle cime grana armeji gyene; cine iyeta bägrä cama ute puupu
    cabu temi. Cane äblicäco gäne arpinenta määme singi gwidape ceerame.’
  nhw-BL: 'Huan huelis mohuampox mitznanquilis ya caltzactoc huan mitzilhuis: ‘Amo
    techcuatotoni. Ya nimocaltzactoc, huan noconehua ya itztoque nohuaya ipan tlapechtli.
    Amo hueli nimehuas para nimitzmacas catli tijnequi.’'
  mgw-mgw: Nembe paabile nnyumba ngannyangwa, ‘Ngani kunisuluya! Ne niyigile niango
    wangu'! Yi'no saa yo gonja nenga na bana bangu', nikupeyali ubu'ke bai!’
  swh-ONEN: “Kisha yule aliyeko ndani amjibu, ‘Usinisumbue. Mlango umefungwa, nami
    na watoto wangu tumelala. Siwezi kuamka nikupe chochote.’
  wbi-wbi: ghwa mun'kate akamwamulagha akati uleke kunyangajisia, na june tughonile
    pa vulili. naningasisimuke nikupeele uve amakate.
  bba-bba: Sɑɑ sɔɔn di kpɑ bɔrɔ wi, u nɛɛ, u ku nùn bɑɑsi, u kɔnnɔ kɛnuɑ kɔ, wi kɑ
    win bibu bɑ kpĩ. U ǹ mɑɑ kpɛ̃ u se u sere nùn pɛ̃ɛ wɛ̃.
  eng-KJVCPB: 'and he from within shall answer and say, Trouble me not: the door is
    now shut, and my children are with me in bed; I cannot rise and give thee?'
  kgk-NT: '@see-verse:LUK.011.006'
  waj-waj: 'Fai ivo itaa kua tino vaidi nnau aakiaivaki variivo inna sai tinara: Ngieera
    kuanee. Vaa na ni sipuuvaa rau kiee ni nnaakaraiya ni tasipama vuru vakiaanoo.
    Hama na yopeema diitee mminnaa vooyauvai vara i mminaravee, tinoota mmannammanna
    inna yaparainono inna mminaravaivee.'
  cpy-cpy: 'Ari pikanta-wityaari: ‘Eero poñaashirenkana nomaakaa-tziiri neentsite-paeni,
    tema nashitakiro nopanko, rootaki eero omatanta nopimi.’'
  ekk-PKP: 'Su sõber majas võib vastasta: „Ära tüüta mind, uks on juba lukus ning
    mina ja mu lapsed oleme juba voodis. Ma ei saa praegu üles tõusta, et sulle midagi
    anda.“'
  mpx-mpx: Toto i miminaa limi gamwanaa, tabam alona anana ni lahe ni ba, ‘Bahi nu
    papalutau. Nog iyaka ya kaus ge ya am hikan, inoke alowau natuwau iyaka ha kenu.
    Nige bosowaina na lut ge bugul etega na pewa.’
  wbp-wbp: “Ngularla papardi-nyanu purlaja kukurnu-nyanukuju, ‘Yampiya-nganpa! Jardalku
    karnalu ngunami nyampurla kaninjarni. Kulalparna yakarra-pardiyarla, manu kulalparnangku
    miyiji yungkarla!’
  luo-luo: Eka ngʼat mane ni e ot nodwoke ni, ‘We chanda. Dhoot oselor, kendo nyithinda
    ni koda e kitanda. Ok anyal chungo kendo miyi gimoro amora.’
  nhe-NT: 'Huan huelis mohuampo mitznanquilis nicaltzajtoca huan mitzilhuis: ‘Amo
    xinechcuatotoni. Ya nimocaltzactoc, huan noconehua ya motectoque nohuaya ipan
    tlapechtli. Ax hueli nimehuas para nimitzmacas tlen tijnequi.’'
  aii-aii: '”ܘܐܸܢ ܪܵܚܡܹܗ ܡ̣ܢ ܠܓܵܘܵܐ ܓ̰ܲܘܸܒ ܠܹܗ ܘܐܵܡܹܪ: ’ܠܵܐ ܡܲܠܝܸܨ ܠܝܼ، ܬܲܪܥܵܐ ܕܒ݂ܝܼܪܵܐ
    ܝܠܹܗ، ܘܝܵܠܕ݇ܝܼ̈ ܥܲܡܝܼ ܝܢܵܐ ܒܫܘܝܼܬܵ‌ܐ، ܠܹܐ ܡܵܨܹܝܢ ܩܵܝܡܹܢ ܘܝܵܗܒܹܢܘܼܟ݂،‘'
  esk-NT: Iḷauraaŋan kiunayaġaa tupqum iḷuaniñ, ‘Iḷaksianaŋa! Talu kiluusaaniktuq.
    Qitunġatkalu uvaŋalu nallaaniktugut. Makitchuŋitchuŋa aatchuġiaġutin.’
  msb-msb: “Tapos ginsabat siya san nasa sulod, ‘Ayaw na ako pag-ulanga. Sirado na
    kag nagahirigda na kami san mga bata. Dili na ako mabangon para hatagan ka san
    panginahanglan mo.’
  cpa-NT: 'Jøng² juúh² dsa² hniu³: “Tsa¹cuu² ju²méh³ dsøa¹². Ma²na²jnái¹ báh³ hniú¹².
    Ma²rø²quian¹jni quieg¹ quianh¹³ guiéng¹. Tsa¹lé² nung¹³jni cuø¹³jni hé¹²,” juúh²
    dsa² hniu³.'
  dso-dso: ଆରି ବିତ୍‌ରେଅନି ସେ କ‍ଇସି, ମକେ କସ୍‌ଟ ଦିଆନାଇ, କାପାଟ୍‌ ଡାବ୍‌ଲୁବେ, ଆରି ମର୍‌ସଙ୍ଗ୍‌
    ମର୍‌ ପିଲାମନ୍‌ ସଇଆଚତ୍‌ । ତମ୍‌କେ ଉଟିକରି ଦେଇନାପାରି ।
  meu-meu: A ia na laloma amo bema haere, bema toma “Asio haraivagu; iduara vada na
    koua, bona lau na natugu ida hehekure; lau na basina tore isimu, basina henimumu”.
  yva-NT: Weamo vatano no no yavare umawe po raura nande nai pare, ‘Vemo nyo reansave
    papabe muno nyo reansansosobe inya, weye syo unsanda rauguji to muno risye sya
    arikainye nawe reamare wanaki. Weti syonayo syakaeyo syo ana inta raunande naijija.’
  dgc-dgc: Ey anya wade éng sumengbet diko tu karatig mo, a ‘Ta gabia dén! Ewanék
    makapangatéd diko nadid, da tidug kame dén a métatena, a metamadék dén a umégkat.
    Ey seradu pati be dén tu pintuan me.’
  zpm-NT: 'Segur znë zho: “Guṉneete luu naa nu, dziitsle nioog ro lidz naa, nataa
    nixguies grë xpëëd naa; grieelod gache naa gnedz naa ncuaaṉe racladz luu.”'
  hix-NT: Àsok hana oyoyukyatxow ha, noro ha. Rompakahra exko kahra nay hamà, bàn
    yaye ro. Romàn mak wahuno ha kahra nay hamà. Nànàhtxow mak ha, rohokyamo, kahra
    nay hamà. Asanàmpàra wehxaha kahra nay hamà. Anyahrà yàmpàra wehxaha kahra nay
    hamà, kekon hatà, Txesusu.
  sim-sim: Karem or silinak orhi kup akak or lihi karem mbakwa ora, �Mir mberem ushiwak
    anin mi suklembasindu? Aka angop a kosoho jikisi anhi nga kawuk nimu suknyanduwa.
    Uwa osik mbeek a usaha akwan mirin a hakwa ambu nir,� karem mbakwa ora.
  npi-ULB: त्यसपछि भित्रबाट यस्तो उत्तर आउन सक्छ, ‘मलाई दिक्‍क नबनाउनुहोस् । ढोका
    पहिले नै लगाइसकिएको छ, मेरा नानीहरू मसँगै ओछ्यानमा सुतिराखेका छन् । त्यसैले, म
    उठेर तपाईंलाई रोटी दिन सक्दिनँ ।’
  cgc-cgc: Piro, dili kanen an gwaan ta arey na pailingan din daw mambal pa iya na
    arey, ‘Dili a no isturbuon. Natrangkaan en gangaan an. Yaken daw ake na mga kabataan
    ganegga en. Dili a magbangon para mag-atag ta pagkaan.’”
  tim-tim: galaŋe arekŋe emelanâk tatmâ hin dâwiap, “Galane, gain akmâ hândâk timoŋân
    togom nogondât? Emelâk emet hâŋgiŋe gugure nan baratlupne asiŋ yendâi aregât agatmâ
    giŋberângât dop âlepŋe bo.”
  yor-yor: 'Tí òun ó sì gbé inú ilé dáhùn wí fún un pé, ‘Má yọ mí lẹ́nu, a ti sé ìlẹ̀kùn,
    àwọn ọmọ mi si ń bẹ lórí ẹní pẹ̀lú mi: èmi kò lè dìde fi fún ọ!’'
  wos-wos: Wungi wandét dé awula gekombu hwandé du watandé, ‘Némbuli wun jooka wuniré
    yamba wakéméni. Gena yambu wundé téfiwu. Wuna nyangwal wuni wali xéndi di hwae.
    Némbuli wuni raama ménika hénoo yamba hwekéwuni.’ Wungi watandé.
  emp-NTPO: 'Maʌ̃ne dji ed̶a b̶ʌba nãwã panuisicada: “Ache, mĩã sẽrãdua. Mʌ̃ ded̶e
    ed̶a wãbadara jũãtrʌ erob̶ʌa. Daira jũma cʌd̶ad̶e duanʌa, mʌ̃ warrarãra cãĩ duanʌa.
    Maʌ̃ bẽrã mʌ̃a ni cãrẽ sid̶a poya diaẽ́a.”'
  eng-F35: and he will answer from within and say, ‘Don't bother me; the door is now
    shut, and my children are with me in bed; I cannot get up and give to you?’
  ind-ind: Namun sahabatmu itu menjawab dari dalam rumah, ‘Jangan ganggu aku! Pintu
    sudah terkunci. Aku dan anak-anakku sudah di tempat tidur. Aku tidak bisa bangun
    untuk memberikan sesuatu kepadamu!’”
  pes-OPCB: او از داخل خانه جواب می‌دهد که با بچه‌هایش در رختخواب خوابیده است و نمی‌تواند
    برخیزد و به شما نان دهد.
  mpt-mpt: naka ele baabanea Amisalo dounia memei dla aaunang genabi kesoa ne mo hananita
    imeno mo doklamibabo ge baabanamabe inaminobe.
  ssx-ssx: kota꞉ naka꞉ yankekema꞉ ipika꞉ da tukiki pa꞉ta꞉ hata꞉ naka꞉ pi hombo peaaso
    alota꞉ I̱ ka꞉nda꞉ma꞉ na homake. Yaka pota꞉ta꞉ amba꞉ loka꞉ hao yaka weki wandiki
    ame̱le̱ amba꞉ u pa꞉eloma꞉me. Naka꞉ honke ale ala꞉ta꞉ ekipa tiao mea kionope laa
    lea꞉ka꞉na꞉ta꞉
  mkl-mkl: Kpɑɑsiɛu ɑ́ yɔkɔ ku jɛɑɑ hɑi inɔ ile ku ni, mɑɑ̀ mɑntem, ɑmu ǹ sɔɔkɔ tɑ̃,
    ɑmu do ɑmɑm ŋɑ fei ɑ̀ wɑɑ sũ. N kɑɑ n yɔkɔ n dede n nɑɛ pɛ̃ɛ.
  gaq-gaq: ଆରି ଆତେନ୍‌ ଡୁଆ ବିତ୍ରେବାନ୍‍ ଦେକ୍‍ରକମ୍‍ ଉତର୍ ବିଏ ଆନେଙ୍ଗ୍‌କେ କଷ୍ଟ ଆବିଗେ ନାମଃ;
    ର୍ଣ୍ଣସାଙ୍ଗ୍‍ ବନ୍ଦ୍ ଡିଙ୍ଗେ ଆରି ନେଙ୍ଗ୍‌ନେ ଗଡ଼େଅ ନେଙ୍ଗ୍ ଏତେ ଡୁଲେଗ୍‍ ଲେଃକେ; ନେଙ୍ଗ୍
    ତଡ଼ିଆଚେ ଆନାକେ ବିଃନାୟା ଣ୍ଡୁ ।”
  gof-RNT: “Iya laggey keethaa giddon gididi, ‘Hayyana tana waaysoppa, wulay gorddettis.
    Ta naytikka taara arssa bolla zin77idosona. Yaaniya gisho, denddada ne koyabaa
    immanaw dandda7ikke’ yaagiyye?
  unx-unx: ଆଡଃ ଇନିଃ କାଜିରୁହାଡ଼େୟାଏ, ‘ଆଲମ୍‌ ଦୁକୁଇୟାଁଃ ନାହାଁଃଦ ଦୁଆର୍‌ ହାଣ୍ଡେଦାକାନା ଆଡଃ
    ହନ୍‌କତାୟାଁଃ ଆଇଙ୍ଗ୍‌ଲଃକ ଗିତିଜାକାନା । ଆଇଙ୍ଗ୍‌ ବିରିଦ୍‌କେଦ୍‌ତେ ଜେତ୍‌ନାଃ କାଇଙ୍ଗ୍‌ ଏମ୍‌ଦାଡ଼ିୟା
    ।’
  gah-gah: Loko lokiko, zogova nenémo numukutí nene leza gahe gekunike vená izegipánegi
    akonouhakú goseleka lamo. Neza otekinake netá makó gememinogo uve.
  lcm-lcm: Au, na tungam vo po rot ang nei lu kala polpol ta, ‘Iuang, ku ago ta atelan
    an anig. Lenginang natala kinasonem a takaman, na namem kana kuli pata ve kag
    inatus. Parik napa angkoai si tapasuk asian alis anim!’
  aer-aer: “Kenhe kake akngerrepate re ngkwenge angkirtnerlenge, ‘Anwernenhe impaye,
    ingwe akngerrele imarte nhenhe. Iwenheke-ame unte apetyeke nhenge ingkirreke ankwe-arle
    interrirrerlenge-werne? Arrangkwe-arle, ayenge akeme-irretyakenhe ngenhe merne
    anthetyeke.’ Kenhe atyeyikwe re akenhe yanhe ikwerele akwete tnerle-anemele renhe
    apayuthnerle-aneme akwete anthurre.
  qvc-NT: 'Chayshina niptikiqam, chay kumpañiruyki ukumanda nishungiman: “¡Ama piñachiwaychu!
    Punguyqam alli kirpashqana. Puñuykaninam. Wambraykunapismi pullay puñuykanna.
    Manam nimatapis atinichu qoshuyta”, nishpa.'
  tgl-ULB: At ang nasa loob na sasagot na magsasabi na, 'Huwag mo akong gambalain.
    Sarado na ang pinto, ako at ang aking mga anak ay nakahiga na. Hindi ako makabangon
    at makapagbigay sa iyo ng tinapay.'
  cbs-NT: 'jawen jiwe medanxun mia nemakin yuikin: “Ma en bakebube inakin beputi en
