  bht-bht: कने सै अंदरे ला जबाब दिन्दा है, मिंजो तंग मत कर; हुण तां दरबाजा बंद है,
    कने मेरे बच्चे मेरे सोगी बिस्तरे च सुतयो न, इस तांई मैं उठीकरी तिजो कुछ नी देई
