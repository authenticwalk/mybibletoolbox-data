  pao-NT: Sumuna soo u pua'a gi u tutzakwonakwu-wa'ne'yoo ka mooasoo habena, umu oo
    doodooamu tuwa mooasoo bokwa, oosoo yise gi yotsese u maka-wa'ne'yoo.
  cbu-NT: 'itaru uwsha: Watsta. ¿Mayaamshat tamundaksha? Iparpati kis maarina. ¿Mayaama
    chiyzachee? Watam wachoo mbam tstsaranginawa. Pinasaktana, táchiya uwa.'
  usa-usa: ánibo naaúpaqo máitana yaqtabá ko ítái-nakoma maará téna yauwéqma tiráiye.
    ‘kemmá ummaa-yátááqá ítime ítiwautuwo. oqtamá aúyakuraitana ketí iyápó-annagarataa
