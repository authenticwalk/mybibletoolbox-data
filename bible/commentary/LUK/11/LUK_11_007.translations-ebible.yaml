  xtm-NTPP: 'Te ndakone''e i onde ini ve''e i ma: “Máko xtna''a ña''a ni. Jâ ndesi
    ye''e a, te jâ ka ndatatu ndaka sa ji''in sa''ya sa a. Masu kuu ndakoo sa ja taa
