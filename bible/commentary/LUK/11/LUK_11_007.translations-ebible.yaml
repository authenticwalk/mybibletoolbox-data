    nquitiquer tüj nquicatüj-e richin que nquijacha'' can chave ri najo''.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤜᤡᤶ ᤛᤡᤃᤠᤱᤗᤠᤶ ᤂᤧᤸᤗᤧ ᤏᤥᤃᤵ ᤁᤧᤒᤡ᤹. ‘ᤀᤡᤱᤃᤠ᤹ ᤋᤢᤰᤂᤣ ᤔᤧᤈᤠ᤺ᤳᤋᤠᤱᤅᤡᤴᤏᤧ᤹ᤀᤥ᥄
    ᤀᤠᤴᤍᤧ᤺ᤴᤇᤠ ᤗᤠᤶᤎᤣ᤺ᤵᤐᤧᤴ ᤀᤧᤳᤋᤧᤀᤠᤱ ᤐᤳ. ᤜᤧᤰᤁᤩᤠᤱ ᤕᤠᤶᤔᤥ ᤜᤡᤴᤈᤠ᤹ᤒᤡᤳᤇᤠᤜᤠ᤹ᤀᤠᤱ ᤀᤡᤱᤃᤠ᤹ᤏᤢᤀᤣ ᤏᤧᤳᤏᤠᤀᤥ
    ᤔᤧᤏᤧ॥ ᤀᤡᤱᤃᤠ᤹ ᤐᤥ᤺ᤰᤔᤠᤀᤠᤱ ᤂᤧᤏᤧ᤹ ᤌᤧᤔᤠᤀᤠᤱ ᤐᤡᤔᤠ ᤔᤧᤛᤢᤰᤏᤧᤴᤗᤥ॥’
  mie-NT: 'De cāhān tēe ndéē inī vehe: Mā stáhān nū nduhū, chi ja ndásī viéhé nī,
    de ja quíxīn ni jíín ndá sēhe nī, de mā cūú nacōo nī jā taji nī nūū nū, cachī
    dē.'
  san-TIB: ཏདཱ ས ཡདི གྲྀཧམདྷྱཱཏ྄ པྲཏིཝདཏི མཱཾ མཱ ཀླིཤཱན, ཨིདཱནཱིཾ དྭཱརཾ རུདྡྷཾ ཤཡནེ མཡཱ
