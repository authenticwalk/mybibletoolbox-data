    mel ta ŋupano san tia ya.’
  sna-sna: “Ipapo uya ari mukati akati, ‘Rega kundinetsa. Mukova wangu watopfigwa,
    uye vana vangu neni tavata. Handikwanisi kumuka kuti ndikupe kana chinhu.’
  smk-NT: Ket magwa' a i'bat na nin itaw ya sa luob nin bali na, ‘Andi' nako nin isturbwen
    ta nakatalak yaynay purta mi. Mampida' kami ana nin saray a'nak ko, tan idapen
    koynay mibangon ta pigaw nin byan katan animan.’
  grc-TCGNT: κἀκεῖνος ἔσωθεν ἀποκριθεὶς εἴπῃ, Μή μοι κόπους πάρεχε· ἤδη ἡ θύρα κέκλεισται,
    καὶ τὰ παιδία μου μετ᾽ ἐμοῦ εἰς τὴν κοίτην εἰσίν· οὐ δύναμαι ἀναστὰς δοῦναί σοι.
  gof-WFTW: “Iya laggey keethaa giddon gididi, ‘Hayyana tana waaysoppa, wulay gorddettis.
    Ta naytikka taara arssa bolla zin77idosona. Yaaniya gisho, denddada ne koyabaa
