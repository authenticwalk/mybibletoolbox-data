  tgo-tgo: Va mbaŋa regha Jisas i wa ve naŋgonaŋgo e valɨvaŋga regha. Mbaŋa i naŋgovao,
    gharaghambu regha i dagewe iŋa, “Giya, u vavaghareime, ŋgoroŋga ne wo naŋgo na
