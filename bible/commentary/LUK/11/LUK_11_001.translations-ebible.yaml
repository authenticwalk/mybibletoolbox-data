  ata-ata: No voxo vile, la Iesu mulai no tuala vile sou mulinga mulai noxou Lataua.
    Mulinga mukalu, la vile noxiꞌa ta molomolo noxou muvikalanu aloxo ꞌo, “Tilasixe,
    nexi temasaxa lexe nini nalosiexixu ꞌilixo sou talinga ulai noxou Lataua loxo
    Ioanesi mulosieixaꞌa ta molomolo noxou.”
  qvw-NT: 'Juc-punćhümi Jesus limala Dioswan. Chay limayta camacäluptinmi jucnin yaćhapacünin
    nila: “Taytay, Dioswan limayta yaćhachipämay Bawtisä Juan yaćhapacünincunacta
    yaćhachishannüpis” nil.'
  nfa-nfa: Ca tèka, Yesus laꞌe manèngi-mangajꞌi. Manèngi-mangajꞌi nare, hèia ana madhutu
    Na ca dhèu mai, ka na manèngi, aku nèngu na, “Ama! Yohanis tuka sarani, ajꞌa ana
    madhutu na ka reꞌa sabajꞌa. Jiꞌi manèngi sèna ka Ama ajꞌa jiꞌi sabajꞌa kahèi.”
  tnp-tnp: Nian kəti, Iesu təmətəfaki kəm Uhgɨn ikɨn kəti. Nian təmol naunun nəfakiən
    rəhan kəm Uhgɨn, kəni rəhan kəti iətəmimi təmətapuəh ohni məmə, “Iərmənɨg, əgətun-to
    itəmah e suaru rəha nəfakiən kəm Uhgɨn, təhmen=pən e Jon Bəptais in təməgətun
    rəhan mɨn nətəmimi.”
  urd-urd: फिर ऐसा हुआ कि वो किसी जगह दुआ कर रहा था; जब कर चुका तो उसके शागिर्दों
    में से एक ने उससे कहा, “ऐ ख़ुदावन्द! जैसा युहन्ना ने अपने शागिर्दों को दुआ करना
    सिखाया, तू भी हमें सिखा।”
  hot-hot: Wak te ma Yisu hateŋ mek hamô bute. Ma hateŋ mek yôv ma anêŋ ŋê ku te hanaŋ
    hadêŋ yani nena, “Anyô Bêŋ, ôndôŋ yêlô ek yêlô nateŋ mek êtôm sêbôk ba Jon hadôŋ
    anêŋ ŋê ku.”
  mqj-NT: 'Pissan attu ma''sambayang Puang Yesus dio mesa angngenan. Mangkai ma''sambayang,
    ma''kadami mesa passikolana nakua: “O Tuangguru, patudukan ma''sambayang susi
    Yohanes umpatudu passikolana ma''sambayang.”'
  rus-SYN: 'Случилось, что когда Он в одном месте молился, и перестал, один из учеников
    Его сказал Ему: Господи! научи нас молиться, как и Иоанн научил учеников своих.'
  mbh-mbh: Nge nang omole ako Jisas i nong nge pen e ako, ma i nong ma i vus ma ile
    wainlanga omole i ria i ve, “Toko Pomnga pamireal them nge nongong ranga ve ako
    Jon i pamireal ile wainlangaere nge.”
  bdd-bdd: Caigeda tuta Yesu ꞌiboinamo tupwa ꞌaigeda ꞌoina ꞌiꞌahwaꞌahwanoi. Cina ꞌahwanoi
    mulina ꞌana tomuliya ꞌaigeda ꞌihegwaeya, ꞌigwae, “Bada, ꞌahwanoi ꞌuheꞌitemai,
    gidemusa Yoni ꞌana tomuliyao ꞌahwanoi ꞌiheꞌita ꞌesediya.”
  cbt-NTPO: 'A''na tahuëri Quisoso Yosë nontárin. Nani nontohuachina, ca''tano''sanëni
    itërin: —A''chintocoi Sinioro Yosë nonta''huaiso''. Coanshaso'' imarinsopita a''chintërin.
    Quiyanta'' a''chintocoi nitochii, itërin.'
  rmy-SERVI: 'Екхвар Исусо мангляпэ, ай кала пэрэачиля, екх Лэхкэрэ сиклярнэндар пхэнда
    Лэсти: — Рае! Сикляр амэн тэ мангэпэ, сар Иоанно сиклярда пэхкэрэн сиклярнэн!'
  srn-NT: 'Wan dei Yesus ben de na wan presi e begi. Baka di A kba begi, wan fu den
    man di e teki leri fu En, aksi En taki: “Masra, leri un begi, soleki fa Yohanes
    leri den man di e teki leri fu en.”'
  cta-NT: 'Ngua sca tsa̱ ngaꞌa̱ Jesús ndyuꞌni tlyu jiꞌi̱ ycuiꞌ Ndyosi. Loꞌo ndye nchcuiꞌ
    yu loꞌo Ni, liꞌ nacui̱ sca nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱: ―Cusuꞌ ―nacui̱―, culuꞌu
    nuꞌu̱ jiꞌi̱ ya ñiꞌya̱ caca chcuiꞌ ya loꞌo ycuiꞌ Ndyosi, tsa ñaꞌa̱ nu nguluꞌu jyoꞌo
    Juan jiꞌi̱ nguꞌ nu ngutaꞌa̱ loꞌo.'
  bqc-SIM: 'Zĩewa Yesu lɛ́ wabikɛ guei. Kɛ́ a làa, aà ìwae òɛ̀: Dii, wabikɛa
    dawɛ̃ɛ lá Zãa dà a ìwaↄnɛwa.'
  tcz-CHONGTHU: Khatvei hi Yeshua munkhat ah taona mangin aume. Ahin chai chun, aseijuite
    lah'a khat akom'ah ahungin aseiye, “Pakai, taoje neihil'un John in aseijuite ahil
    bangin” ahung ti.
  mar-mar: मग असे झाले की, तो एका ठिकाणी प्रार्थना करीत होता. ती संपल्यावर शिष्यांपैकी
    एकजण त्यास म्हणाला, “प्रभू, जसे योहानाने त्याच्या शिष्यांना शिकवले; त्याचप्रमाणे
    तुम्ही देखील आम्हास प्रार्थना करायला शिकवा.”
  snp-snp: Kamena ma ya eba malo Yesukafo Goti loumu minaiye. Loumu fuli lito ya ege-ege
    moinami we makafo amo nedo oto eti loto loumami, Wekolao, Yonikafo ege-ege moinamo
    we Goti loumunawamo mona api gilibami yaida oto kamo ya api lilibo, loto liye.
  isl-isl: 'Eitt sinn er Jesús hafði verið í einrúmi á bæn, kom einn lærisveinanna
    til hans og sagði: „Drottinn, kenndu okkur að biðja eins og Jóhannes kenndi sínum
    lærisveinum.'
  spy-NT: Kimii bēsyēēt ake yēē kisooyē ꞉Yēēsu. Yu keewaany, kuwēēchi ꞉rubiintēēnyii
    ake ānkumwoochi kule, “Mokoryoontēēt, kēēmāchē 'ineeteech wōlēē /kēēsooytooy kuu
    wōloo kiinēētitooy ꞉Bātisāniintēēt Yoowaana rubiik cheechii.”
  xnn-xnn: Isnan namingsan et ninlowalo si Jesus ken Apo Dios. Dat kanan nan esay
    pasolotna ken siya, “Apo, itdowam dakami ay menlowalo ay kaneg nan inikkan Juan
    ay nang-itdo isnan papasolotna.”
  mwe-mwe: Lyubha limo a Yeshu bhashinkutama pa jika bhalikwaajuga a Nnungu, bhakamaliyeje,
    nkujiganywa jwabho jumo gwabhalugulile, “Mmakulungwa ntujing'anye kwaajuga a Nnungu
    malinga a Yowana Bhabhatisha shibhajigenye bhaajiganywa bhabho.”
  tte-tte: Sauga yabo Yeisu iyaele ikawakawanoi yanuwa yabo koina. Saugana ana kawanoi
    iyemwawasi, kabo ana tobenali yabo iwalo koina iba, “Guyau, kuyakataimai na tem
    kakawanoi besiele Yoni ana tobenaliyao iyakataili.”
  tcs-tcs: Wandei Zizas bin prea wea wan ples. Wen em bin pinis prea wan klostuman
    blo em bin spik po em, ‘BosLod, yu lane mipla po prea wase Zon Baptaizman bin
    lane ol dem klostuman blo em.’
  hlt-THB: Hypoet taw Bawipa Jesu amah doeng hun oet awh cykcah hy. Ak cykcah coengawh,
    a hubat pynoet ing a venawh, “Bawipa, Johan ing a hubatkhqi cykcahnaak a cawngpyi
    a myihna cykcahnaak ni cawngpyi lawt lah,” tina hy.
  soq-soq: Walama dea Iesu bola da bedewe rauparileidi wandie. Me raupariwa diasano
    tauma wawe alala dea me waitarasane wanase, “Tatamba, no raupari waeuwanewo atentataa
    menanede, Ion me wawe alala waeuwamono atentoia rua.”
  qub-qub: 'Juc cuticho Jesusga Tayta Diosta mañacuycaran. Mañacuyta usharcuptin juc
    disïpulun niran: «Tayta, disïpuluncunata bautisaj Juan yachachishanno nogacunatapis
    yachachimay Tayta Diosta mañacunäpaj.»'
  att-att: Á tádday ággaw nakimállà si Apu Kesu mángin. Kabalin na nakimállà, jimikkì
    kuna yù tádday nga sinudduán na, á kinagi na kuna, “Apu, ituddum bì nikami gapay
    yù ákkimállà mi ta kunnay ta pangituddu ni Kuan sù ira makituddu kuna.”
  bki-bki: Bogoti tai, Yesu ba bolkouo ea vio tai, avona bisi, ana naio binimei bereio,
    ana na kiano naiagagoano nalo tai bika denio, berinavo “Tubo, bo laka ka ver jau
    kalavon ka koverloglog kumemi ka kumemi bunu nuvijikia nubolkouo, tavukia na Jone
    berloglog kiano naiagagoano nalo beamu ka abolkouo tavukia naio.”
  bqp-bqp: 'Zĩkea Yesu tɛn adua kɛ gukea. Kũ à làka, a ìba ke pìnɛ: Dikiri, ǹ aduakɛnaa
    dadawɛrɛ, lákũ Yahaya dà a ìbanↄnɛ nà.'
  mcp-mcp: 'Dúl jwɔ̂w dɨ, Yésus nyə á bə gúl kʉ́kʉ́lʉ́d a ŋgə́ jəgʉla. Ja nyə á yɔw
    jəgʉlálə yí, ŋgwɔ́l *mpwíín yé mú cɨ nə nyə nə́: «Cwámba, jɨ́ɨ́gʉ́líg sə́ jəgʉlálə
    nda Yuánɛs nyə a jɨ́ɨ́gʉli bɛ́ ómpwíín nə́.»'
  hat-hat: 'Yon lè, Jezi t''ap lapriyè yon kote. Lè l'' fin lapriyè, yonn nan disip
    li yo di li: Mèt, moutre nou lapriyè tankou Jan te moutre patizan li yo.'
  npl-NT: 'Se tonati Jesús omotiotsajtsilijtoka, iwa ijkuak otlanki omotiotsajtsili,
    se itlamachtijkau okili: —Tejwatsi, techmachti kenijki timotiotsajtsiliskeh, ijkó
    kemi Juan Bautista okinmachti itlamachtijkawah.'
  bgg-bgg: Nai jia Isu yi ithua jia shii misia sia. Ai misia sia ched shii, samoy
    jia è aishii yao, “Ithong, Jon è awai samoythek shii yua pha duiine, gathek shii
    de misia sia pha yua bo.”
  eng-TCENT: One day Jesus was praying in a certain place, and when he finished, one
    of his disciples said to him, “Lord, teach us to pray, just as John taught his
    disciples.”
  eng-BSB: One day in a place where Jesus had just finished praying, one of His disciples
    requested, “Lord, teach us to pray, just as John taught his disciples.”
  cpu-NT: 'Ipoña Jesús jiyaatake iriñaañaate. Ikanta aparoni iriyotaane, ikantakeri:
    “Pinkatharí, piyotainaro iñaañaataitzi, ikempitairo Juan-ni jiyotaantziro ñaañaataantsi.”'
  san-ASM: অনন্তৰং স কস্মিংশ্চিৎ স্থানে প্ৰাৰ্থযত তৎসমাপ্তৌ সত্যাং তস্যৈকঃ শিষ্যস্তং
    জগাদ হে প্ৰভো যোহন্ যথা স্ৱশিষ্যান্ প্ৰাৰ্থযিতুম্ উপদিষ্টৱান্ তথা ভৱানপ্যস্মান্
    উপদিশতু|
  tac-NT: 'Sinéchigo alué Esusi Onorúgame ''yuga ra''icha ilile alé bilena, ''lige
    suwénasa, bilé alué bo''né benírame anele: ―Mué Wa''lula, ramué beniri churigá
    ra''icháliame ka Onorúgame ''yuga napurigá Juani benírale alué bo''né benírame,
    alué Juani ralámuli rewarame ba''wichí jáwaga.'
  eng-WEBPB: When he finished praying in a certain place, one of his disciples said
    to him, “Lord, teach us to pray, just as John also taught his disciples.”
  gfk-H: Tiga bung Iesu ga saasaring aram tiga sibaan, ma bia ga pataam, tikai ta
    ira nuna bulu na hausur ga tangai tana bia, “Watong, u na hausur mehet wara sinsaring
    hoing Ioanes ga hausur mah ira nuna bulu na hausur hua.”
  viv-viv: Tova saꞋeyana Yesu giveꞋoveꞋoꞋola. GiveꞋoꞋola gihavaina ana tomuliya saꞋeyana
    gigahena gigayo, “Kauveya, bana Yoni ana tomuliya veꞋoꞋola givehawaledi amine,
    meda ime udavehawalema.”
  yao-yao: Lyuŵa limo, Che Yesu ŵaliji nkupopela peuto pamo, paŵamasile, jumo jwa
    ŵakulijiganya ŵao ŵatite, “Ambuje, ntujiganye kupopela, kwati mpela che Yohana
    Ŵakubatisya iŵatite pakwajiganya ŵakulijiganya ŵao.”
  tgp-tgp: Ale Iesu mo lo usiusi na jara matea, ale mara mo isoiso, nona tamlohi usuri
    matea mo verea isana mara, “Moli, o vujangi kamam mata usiusi sohen John tamlohi
    paptijo mo lo vujangi na nona tamlohi usuri hinia.”
  auc-NT: Itota ayæ̈ ate wayömö gote Wængonguï ingante apæ̈necantapa. Ïinque apæ̈necä
    adinque tömengä nänö në ëmïñængä adocanque tömengä ingante apæ̈nedinque, —Awënë
    ëñëmi, Wäö tömengä nänö ëmïñæ̈näni ïnänite odömonte, Wængonguï ingante æbänö ante
    apæ̈nequïï, ante nänö apæ̈nedö baï bitö mönitö ïmönite adobaï ante odömonte apæ̈nebi
    ëñenguïmönii.
  kbc-NT: Ica noko Jesus ganigidi ica aneite me yotaɡ̶aneɡ̶e Aneotedoɡ̶oji. Odaa naɡ̶a
    nigotedini me yotaɡ̶aneɡ̶e Aneotedoɡ̶oji, ganigepidiɡ̶ica niɡ̶ijo anodiotibece
    dipokotalo Jesus, mee, “Ǥoniotagodi, ɡ̶odiiɡ̶axineɡ̶egi me jotaɡ̶aneɡ̶enaɡ̶a Aneotedoɡ̶oji,
    digo anee João Batista me iiɡ̶axitiogi anodiotibeci.”
  bmh-bmh: Ziwas tub ebu, Yesus nugtal Uwait aurai dareun. Go Uwait aurai maziaimai,
    gonugau tapaimaraneu du tub nug aureun, “Dubanou Ban, Zon go gonugau tapaimaraneu
    dudu Uwait aurabun abai mareun, sul, na han ig Uwait aurabun abai migen.”
  ctu-BL: 'Tsa'' majli Jesús ba'' tsi'' pejca Dios. Che'' bʌ tsa'' ujti ti oración,
    juntiquil xcʌnt''an i cha''an tsi'' sube: C Yum, cʌntesañon lojon bajche'' yom
    mic pejcan lojon Dios, che'' bajche'' Juan tsi'' cʌntesa xcʌnt''añob i cha''an
    ja''el, che''en.'
  meq-meq: 'Pat wuray na, Yesu a ɗuwulay me ma təv eye andaya. A ndəv ha maɗuwule
    me na, ndo nəte mə walaŋ i gawla ŋgay hay a tsətsah faya, a gwaɗay: «Bəy Maduweŋ,
    tətikamay maɗuwule me a Mbəlom andza i Yuhana nakə a tətikatay a gawla ŋgay hay
    ahəl niye.»'
  noa-H: Biek hãb Jesús hich Hayag jëeu sĩejim haajem. Mag jëeu haaipabaadeewai hich
    k'apeen heem hãbmua hirig, —Señor, jãg Juanau hich dʌ̈i wënʌrrʌm k'ʌʌnag Hẽwandamag
    jëeu nʌm jaautarrjö, magan maragjã hagjö jaaubá hajim hanʌm, maraujã hĩchab hirig
    jëeu k'ap'ʌ haag.
  alp-NT: Kena petu sae me Yesuse Ikotie loko Alla kena otoi sae me. Eleki kena Ikotie
    loko Alla pela, Eni maka lulu sae ibeteke loko Yesuse be, “Tuhane, atetuke ami
    kena maka kotie loko Alla, lupe Yohanese iatetuke eni maka luluaru.”
  san-VEL: anantara.m sa kasmi.m"scit sthaane praarthayata tatsamaaptau satyaa.m tasyaika.h
    "si.syasta.m jagaada he prabho yohan yathaa sva"si.syaan praarthayitum upadi.s.tavaan
    tathaa bhavaanapyasmaan upadi"satu|
  kbq-kbq: Hagi mago zupa, Jisasi'a magokaziga mani'neno nunamu huvagaretegeno, amagema
    nentea disaipol ne'mo'a anage huno ome antahige'ne. Ramoka nunamuma hu'zana, Joni'ma
    amagema nentaza disaipol naga'ama huzami'neaza hunka rempi huramio huno antahige'ne.
  kbh-kbh: 'Canÿe, Jesús Bëngbe Bëtsáftaca ibojtsencuéntaye canÿe luarents̈e. Tojanpochocá
    orna, canÿa chabe uatsjendayënguents̈á tbojaniyana: —Bëngbe Utabná, Bëngbe Bëtsáftaca
    jencuéntama s̈mabuatambá, nts̈amo Juan chabe uatsjéndayëngaftaca tojanmcá ca.'
  ron-LSB: 'După ce a terminat de rugat într-un loc, unul din ucenicii Săi I-a zis:
    “Doamne, învață-ne să ne rugăm, cum i-a învățat și Ioan pe ucenicii Săi.”'
  pon-pon: 'Kadekadeo ni a kotikot waja kij pwen laolao, a lao kotin erelar, amen
    japwilim a tounpadak kan ap potoan on i: Main re kotin padaki on kit kapakap,
    dueta Ioanej kin padaki on a tounpadak kan.'
  nhe-BL: 'Se tonal Jesús moiyocaquixti huan momaijto campa momatqui yohui huan quema
    tlanqui, se imomachtijca quinechcahuico huan quiilhui: ―Tohueyiteco, xitechmachti
    quejatza ma timomaijtoca queja Juan quinmachti imomachtijcahua.'
  sps-sps: Tan sen nainy Jisas faakats to tana isen a pan. Te faakats fakap Ya, ana
    isen a matisian Tsunia tsue to Tsunia, “Tsunaun, Anyi ma faatsuts mamam tan kat
    iny faakats to te faatsuts finy e Jon matisian tsuan.”
  wnc-wnc: Siwan tapduu gwendune keu komduatang yuke Jesuta tumuk wam yawan puyuwana
    pandetna tapatuta anzing inikut, “Aana. Gata ninu tumuk wam yanimde ninindamumso.
    Unzing tupa Jonda pandetna yanindamukut binga nikaya ninindamumso,” ngang inikut.
  bus-bus: 'Zĩkea Yesu e adua kɛɛ gukea. Kɛ̀ à yã̀a, à ìba ke bènɛ: Dii, ǹ aduakɛna
    dadawe lán Yaaya dà a ìbanↄnɛ nà.'
  gub-BL: Amo 'ar mehe Zezuz uze'eg in Tupàn pe amo taw huwake a'e. Ize'eg pawire
    amo hemimu'e uze'eg izupe. — Urezar, uremu'e pe Tupàn pe ze'egaw rehe nehe, Zuàw
    ài nehe, ta'e a'e umu'e wemimu'e nezewe a'e xe, i'i izupe.
  imo-imo: Walite, kombu tenga, Jisas yu Gote kinye ungu nimbe molopalie nimbe pora
    tirimu kano wali yu lombili andoringi iye teni yundo nimbei, “Awilimu, lino Gote
    kinye ungu nimolo mele oi Jon Imbo No Ltindilimuni yu lombili andoringi iyema
    mane tirimu mele lino aku teko mane tiwi!” nimu.
  boj-boj: Onaqa bati bei Yesus a sawa beiq gilsiq dia Qotei pailyosiq sonaqa aqa
    aŋgro bei na minjej, “O Tamo Koba, Jon a nami aqa aŋgro naŋgi pailyqajqa gam osornjroqnej
    dego kere ni na iga dego pailyqajqa gam osorge.”
  eng-DRA: 'And it came to pass, that as he was in a certain place praying, when he
    ceased, one of his disciples said to him: Lord, teach us to pray, as John also
    taught his disciples.'
  knf-knf: 'Yeŧu awo unuur uloŋ ţi pñehan Naşibaţi du dko dloŋ, wi abaaŋ kë aloŋ ţi
    baţaşarul aşë ji na a : « Ajugun, jukanun pñehan Naşibaţi jibi *Yowan ajukanuŋ
    baţaşarul. »'
  san-KHM: អនន្តរំ ស កស្មិំឝ្ចិត៑ ស្ថានេ ប្រាត៌្ហយត តត្សមាប្តៅ សត្យាំ តស្យៃកះ ឝិឞ្យស្តំ
    ជគាទ ហេ ប្រភោ យោហន៑ យថា ស្វឝិឞ្យាន៑ ប្រាត៌្ហយិតុម៑ ឧបទិឞ្ដវាន៑ តថា ភវានប្យស្មាន៑
    ឧបទិឝតុ។
  arn-NT: 'Kiñe rupa Jesus mekerkey ñi ngillatun kiñe lelfün mew. Fey dew ngillatulu,
    kiñe ñi pu disipulu feypieyew: —Ñidol, kimeltumuaiñ kay taiñ ngillatuael, chumngechi
    ta Juan kimeltuy ñi pu disipulu.'
  zas-NT: 'Tijb dxej cabejdx canab Jesús Dios. Abiꞌ chi gulox gurejdx gunabaman Dios,
    rëb tijb xbejnman lojman: ―Dad, balüü dunujn yarejdx yanaaban Dios, ziꞌc balüü
    ree xbejn Waj bén baroobnijs bejn ree.'
  ken-NT: Ɛwak ɛ́mɔt, Yesu are nɨkmʉɛt nɛbhʉ́ɛ́rɛ́fu. Ánáŋá nɔ́kɔ́, nkoŋo ywi amɔt
    arɛm ntá yi bɛ, “Acha, tɔ́ŋ bhɛsɛ ɛnyu mánɨkmʉɛt mbɔ ɛnyǔ Jɔ̌n átɔ́ŋ nyaka
    baghɔk abhi.”
