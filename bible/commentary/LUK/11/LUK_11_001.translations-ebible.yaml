  cak-SNT: 'Y jun bꞌay chic, ri Jesús cꞌo jun lugar, y nuꞌon orar. Y antok xtanieꞌ
    riqꞌuin ri oración, jun chiquivach ri ru-discípulos xuꞌej cha: Ajaf, tacꞌutuꞌ
