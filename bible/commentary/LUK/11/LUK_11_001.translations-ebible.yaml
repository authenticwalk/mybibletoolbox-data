    'oi fa'ananau 'ameru na fo'anga, 'ilaka'u la Jon 'e fa'ananaua la'u nga fufu'iwane
    aana na fo'anga.”
  ded-ded: Yesungo naso monnu kemma botuha monnu numuu wisickeu medacfora yenearunac
    mongngo deec, “Kebu, Yohane ye medacfora numugecdeac sing kpouyemmeec, ge ifingoc
    ifia goa kpounemmena.”
  ewe-ewe: Gbe ɖeka Yesu nɔ gbe dom ɖa le teƒe aɖe. Esi wòwu nu la, eƒe nusrɔ̃lawo
