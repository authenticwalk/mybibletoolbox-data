    Ja''tiox xtijoji'' yak ajtijol rib''ak chirij, xche'' re.'
  zav-NT: 'Na'' gwzo Jeso''osən'' to latɉə bene'' orasyon. Catə'' beyož bene'' orasyonṉə''
