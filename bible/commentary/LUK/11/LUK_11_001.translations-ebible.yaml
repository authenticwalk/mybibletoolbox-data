  yap-yap: Bay ba yay ni be meybil Jesus u bangi ban’en. Ma fa’ani mu’ ko meybil me
    ga’ar reb i gachalpen ngak, “Somol, mu fil rogon e meybil ngomad, ni bod rogon
    nike fil John ngak pi gachalpen.”
  mop-NT: Pues te'i. Jun p'eel q'uin tan u t'an etel Dios a Jesus tuba que'ene. Jobi
