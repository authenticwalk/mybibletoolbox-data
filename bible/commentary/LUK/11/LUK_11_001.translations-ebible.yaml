  kde-kde: Liduva limo Yesu ávele pachinu fulani àvenkuyuwa. Pamalidile kuyuwa nkuhundwa
    yumo nkunnyaulila Yesu kuchidoni, “Nang'olo, tùkuyuwa utuhunde kuyuwa muchi Yohana
