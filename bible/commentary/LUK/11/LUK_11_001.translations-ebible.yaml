    way manluwaru way kaman hen nanudtuchuwan Juan hen anchichay pasorotna.”
  tam-2017: 'அவர் ஒரு இடத்தில் ஜெபம்பண்ணி முடித்தபின்பு, அவருடைய சீடர்களில் ஒருவன்
    அவரை நோக்கி: ஆண்டவரே, யோவான் தன் சீடருக்கு ஜெபம்பண்ணப் போதித்ததுபோல, நீங்களும்
