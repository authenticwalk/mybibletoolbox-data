  gaq-gaq: ମୁଇଂତର୍ ଜିସୁ ମୁଇଂଜାଗା ନ୍ନିଆ ପାର୍‍ତନା ଡିଙ୍ଗ୍ ଆଡାକ୍ନେ ଇଡ଼ିଙ୍ଗ୍; ମେଁନେ ସିସ୍ଇଂବାନ୍
