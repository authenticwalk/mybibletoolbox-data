  tzo-NT: 'Ti yan c''ac''al c''alal laj yo''nton laj sc''opon Dios ti Jesuse, hech
    i''albat yu''un ti jun yajchanc''ope: ―Cajval, chanubtasuntutic ti c''u che''el
    ti jc''opontutic Dios hech chaj c''u che''el laj xchanubtas ti yajchanc''opetique
    ti Juane ―xchi.'
  ind-AGS: Suatu ketika, Yesus berdoa di tempat yang biasanya. Ketika Dia sudah selesai,
    bertanyalah salah seorang murid-Nya kepada-Nya, “Guru, ajarlah kami untuk berdoa,
    sama seperti Yohanes mengajarkan murid-muridnya untuk berdoa.”
  omw-omw: Mpo enta Iesusiva mpoqi uro variqaro Kotiravata qua ti varura. Mwiva Kotiravata
    qua timwa taiqa kyovaro mwia nraaqiara mpovanto tiqaro, Nronrao, Ioniva nai nraaqiaranramwu
    timwa nyinro mwataama kyeta Kotiravata qua qiate turave. Evata tiri timwa timwinraqe
    tire ntapihi kyeta Kotiravata qua qiare, tiro.
  yrb-yrb: Mui kowaro Yesuma guriguri ui. Guriguri ue me siniro Danu mui iwata ueta
    amarama wei, Dera Waria Amara, Jonima danu iwata ueta uwaraba guriguri uteda we
    mawetu ui, enanari ya we mawetu ua wei.
  maa-NT: 'Jngoò k''a, Jesús tíjna jngoò i̱''nde ñánda tíchja̱t''aà‑la̱ Nainá; k''e̱
    nga jye kiìchja̱t''aà‑la̱, jngoò xi̱ta̱ xi kota''yàt''aà‑la̱ kitsò‑la̱: ―Na̱''èn,
    ta̱kóya‑náje̱n kó s''ín ki̱nókjoa̱t''aà‑la̱je̱n Nainá koni s''ín kis''iìn Juan
    nga tsakóya‑la̱ xi̱ta̱ xi kota''yàt''aà‑la̱.'
  mcq-mcq: Naꞌia pina Hu kwaa pini hine siporuaꞌe ꞌonana. Hu ꞌojume paꞌareꞌeme Huni
    tisaiporu pini roe ijá ꞌwama Natohwe areri Jonira huni tisaiporu najaha jaꞌinaꞌe
    siporuaꞌe ꞌohuniji najuha ꞌwamana.
  sus-A: لْشْ ندٍ، عِسَ نُ نَ عَلَ مَشَندِقٍ يِرٍ ندٍ. عَ تٌ فّ، عَ قْشِرَبِرّ ندٍ
    نَشَ عَ قَلَ عَ بّ، «مَرِفِ، مُشُ تِنكَن عَلَ مَشَندِدٍ عَلْ يَيَ عَ قْشِرَبِرّيٍ
    تِنكَنشِ كِ نَشّ.»
  jpn-1965: さて、イエスはある所で祈っておられた。その祈りが終わると、弟子のひとりが、イエスに言った。「主よ。ヨハネが弟子たちに教えたように、私たちにも祈りを教えてください。」
  fra-SBL: 'Comme il achevait de prier dans un certain lieu, un de ses disciples lui
    dit : « Seigneur, apprends-nous à prier, comme Jean l''a aussi enseigné à ses
    disciples. »'
  yka-yka: Dambuwaˈ ellew ngampun si Isa. Pagubus iye ngampun, paˈin dangan meˈ tindegnen
    si iye, “Tuwan, toloˈanun koˈ kami bang saˈingge pangampunin, sa Yahiyahin tinoloˈan
    weˈ ne meˈ tindegnen.”
  mle-mle: Nyi nak Jisas tip nikim tikuw, Godak maaj bwulaad. Bwulaan napadik, dikidiy
    kalivadidiy duw nak dikik yakuw, wadid, “Yitaypika Duw, nyanak kalivaminakik Godak
    maaj bwula-bwulak God diki maaj wasapwiydi duw, Jon, dikidiy kalivadidiy duwak
    kalivadil pik.”
  shp-NTPO: 'Jatian wetsa neten, wetsanko kaxon orani Jesús iita iki. Moa senenhaketian
    westíora jaonmea onanaiton yoia iki: —Ibó, Juanman jaonmea onannaibo jato oranti
    onanmaa keskáribiakin noa oranti onanmashokowe —akin.'
  aom-aom: 'Iae Iesuro hiromo God-are örire jöe jövadeje. Jöe jövoromo barëjamu gagorovo
    hesi ijorajoho gemuëro uavadeje: Bada God-are örire jö atoꞌiröhego John-hu hesi
    ijorajo ömoꞌömo röjëhijadëhi jero noꞌo ëhi ë hesi öroho röjahuijëjo.'
  geb-geb: Raa mben Zisas ŋana muen kav Fhe Bakɨme phorga nzuai. Ana Fhe Bakɨme phorga
    suaŋgia thugim, ana phorga rui guma mbe vov khaŋ ana nzuai, “Guman Rum, ndu Zon
    Gumgi Ruai Guma fhum Fhe Bakɨme phorgɨ suangen wo phorga rui gumgi khɨvigi, khɨvan
    nzan muuŋ.”
  eng-WYCLIFFE: And it was don, whanne he was preiynge in a place, as he ceesside,
    oon of hise disciplis seide to hym, Lord, teche vs to preye, as Joon tauyte hise
    disciplis.
  bsj-bsj: Bi dikange Yeecu kwob diloti fiye kange, kambo co dimeri, win mor nob bwanka
    ceko, Teluwe merang nyinen kwob ka dilo ko, na wo yuwana merang nob bwnag ka cebo
    nineu.
  cak-cak: 'C''o c''a jun k''ij ri Jesús nu''on orar pa jun lugar, y tok xtane'' riq''uin
    ri oración, jun chique ri ru-discípulos xu''ij che: Ajaf, kojatijoj riq''uin ri
    oración, achel xu''on ri Juan ri Bautista quiq''uin ri ru-discípulos, xcha''.'
  chf-NT: 'Unnum aj Jesús ya''an u chen c''änti''ya ump''e lugar, y jinq''uin u tzupsiba
    untu u yajcänt''an u yälbi ca''da: ―Cajnoja, ye''benon t''ocob cache'' u yute
    c''änti''ya ca'' chich aj Juan u ye''bi u yajcänt''anob.'
  tlf-tlf: Am maak daanu e, Yesus iyo iibaan kugol bom-nala e, God imi beten ke-e-be
    kale, ilami okumop man iyo isino albip kale, imi beten ke-be uyo binimanu e, okumop
    man maak tebe Yesus imi dagala, “Kamogim kabaa. Beten kemin umi kuguup uyo dogobeta
    nugol beten keman-temup a? Siin uyo ok sam uga-emin tinum Jon Baptis imi okumop
    man kafalebe baga-e-bom-nala, ‘God imi beten ke-emin kuguup tambal uyo kulbu o,’
    age baga-emsa ulutap ke kapkal God imi beten ke-emin kuguup uyo nugol kafalebelal
    o,” agela e,
  piu-2006: Maatjaku ngurrangka nyinarra Yiitjunyangarriya ngurra kutjupakutu yanu.
    Palumpa kutunguḻu tjuṯaya nyinanyingka, Yiitjunya Katutjala wangkarra wiyarringu.
    Palulanguru palumpa kutunguḻu kutjungku Yiitjula watjaṉu, “Mayutju. Tjaanalu tjananya
    palumpa walytja tjuṯa nintilpayi, Katutjala wangkanytjaku. Palunya nguwanpa nyuntu
    nganaṉanyatju nintila!, Katutjalalatju wangkanytjaku.”
  poh-NT: 'Pan jenaj kꞌi̱j nok reꞌ Jesus xicohlaj riti̱j pan jenaj yeꞌa̱b reꞌ xo̱j
    wi̱ꞌ chi ti̱j, jenaj queh take quitahkanic reh jeꞌ wili xikꞌor cok reh: «Ha̱w,
    chacꞌuhtaj keh nicꞌ wach ti̱j nakaꞌnam i hoj awaj tahkanel jeꞌ ricab nok reꞌ Wa̱n
    xicꞌuhtaj cho queh take quitahkanic reh nicꞌ wach riwi̱ꞌ i ti̱j nacaꞌnam, nqui
    cok reh.'
  tue-tue: 'Sicabʉreco Jesús aperopʉ́ Cõãmacʉ̃mena wedesegʉ tiiyígʉ. Wedesetoari,
    sĩcʉ̃ cʉ̃ʉ̃ buegʉ́ jĩĩyigʉ: —Ʉ̃sã Õpʉ̃, Juan cʉ̃ʉ̃ buerére nʉnʉrã́rẽ Cõãmacʉ̃mena
    wedeserere bueyigʉ. Mʉʉcã ʉ̃sãrẽ bueya, jĩĩyigʉ.'
  bjp-bjp: Nenge biing Iesu i famam sising na nenge falifuh. Aunbiing ka sising tikii
    tah, nenge kalalik na fafausum kia ka tara sing i aragii, “Kumguui, fausum kemem
    ini sising, arae Jon Tom tel Bapitaiso i fausum ta berberat na fafausum kia.”
  xon-xon: Kitaak kibaa daal, le Yesu nan bi nibaa chee ki bi mee Uwumbɔr. Waah mee
    u ti doo na, le waadidiliib ponn ni ubaa bui u, “Ndindaan, mɔk timi taah ga mee
    Uwumbɔr pu na, ke Jɔnn u nan muini binib nnyun ni na aah nan mɔk waadidiliib pu
    na.”
  tzo-ZNT: Ti jꞌechꞌele iscꞌopon la Riox ti Jesuse. Ti cꞌalal laj scꞌopone ―Cajval,
    chanubtasoticotic ta scꞌoponel ti Riox uque chac cꞌu chaꞌal ixchanubtas yajchancꞌoptac
    ti Juan jꞌacꞌ-ichꞌvoꞌe ―xi la jun li lajchavoꞌe.
  mpm-NT: 'Ni kuu ja ɨɨn kɨvɨ kande Jesús jikantaꞌu ya nuu Yandios, ti nu ni ndɨꞌɨ
    ni jikantaꞌu ya, ti ɨɨn chaa kuu ndajaꞌa ya un, ni kachi da: ―Jitoꞌyo, xnaꞌan
    ni saña naa na nasa kakantaꞌu na, nanu ni xnaꞌan Juan nuu ndajaꞌa da ―ni kachi
    da.'
  ots-NT: 'Hna vez, car Jesús már bbʉh hnar lugar, már nzoh cár Tzi Ta gá oración.
    Bbʉ mí guaj ya, bi ma̱ngui hnaa quí möxte, bi xifi, i̱mbi: ―Nuquiguɛ, Tzi Jmu̱,
    gui u̱jtiguije tzʉ ja dá nzojme car Tzi Ta ji̱tzi, ncja ngu̱ car Juan bi u̱jti
    cʉ cja̱hni cʉ i tɛni guegue ja drí nzoh car Tzi Ta.―'
  hoy-hoy: यीशु यातोदारा जागा दा प्रार्थना माळोन. याग यीशु प्रार्थना माळ कोंडुन, रा
    आऊन चेलागोळ दा टु ऊंद चेला आऊन से अंदुन, “हे प्रभु, ह्यांग नीर-संस्कार कोळावाळा
    यूहन्ना तान चेलागोळी प्रार्थना माळोद कलस्यान हांग अच नामी भी नी कल्सबुळ.”
  uri-uri: Ak wang wrij ur pa Jisas kai ropon Maur Wailen kai wrik ketn ur pa. Kil
    ropon Maur Wailen pa plaln pa, disaipel wrij ur alkilen pa ropontel tolpa, “Wailen,
    tol wa kitn klingkento ya a ropon Maur Wailen pa pen, tol pike Jon Melnum a Kaluk
    Tu kil kaling plan tu disaipel alkilen pa.”
  amo-amo: Na amala nliran nkan kiti, umon nanya nono kadura mye woro, “Cikilari,
    dursuzo nari usunn nliran nafo na Yohanna wa dursuzo nono kadura mye.”
  pjt-pjt: Ka ngula tjiṉṯu kutjupa Jesulu Godala tjapiningi. Ka paluṟu tjapiṟa wiyaringkunyangka
    palumpa nintintja kutjupangku palula wangkangu, “Mayatja, nganaṉanya wanyu nintila
    Godala tjukaṟurungku tjapintjaku. Panya Johntu palumpa nintintja tjuṯa nintinu,
    palu puṟunypa.”
  cwe-cwe: Siku dimwe Yesu kakala hanhu hamwe kotosa. Viyakomeleze, wanahina wake
    imwe kamulongela, “Mndewa, chifundize kutosa, fana Yohana Mbatizi viyawafundize
    wanahina wake.”
  daa-NT: 'Ƴiriy rakki, Iisa salkiya ɗo wer rakki. Wiktin taat ŋa gaastu iŋ salaaney,
    *maajirin̰cey rakki kaawiiji aman : « Gem kol *Rabbiney, ɓildini ja maman nii
    salkiye ar kaak Yaaya-Batist ɓildiig maajirnay. »'
  mlp-mlp: Ari kam araq Yesus le saw araqab God inaq gamuk emad tuqos. In God inaq
    gamuk bilaqim tihiqiyanmo ago disaipel araq bolim tubulon, Iyahta ham i ezaq God
    inaq gamuk emamta na ni i giqisihun ham, Jon in ago disaipel giqisihunta nazaq
    ham.
  ape-C: Anah nyumnah Jisas nanak nape nenek beten anabik. Anan nenek beten jurug,
    aria anan ananin disaipel nakripan nakri, “Debeini, nyak nyunek skulumap um munek
    beten um kabi douk Jon nenek baptaisumesh iri nenek skulum ananim disaipel um.”
  bgs-bgs: Na, sábbad álló na igdasal si Jesus tun ta sábbad lugar. Pángnga katô kadasal
    din, duwán sábbad disipulu din na igkagi, “Áglangngagán, tinurui ké ágdasal iring
    katô igtinurù i Juan na Tarabunyag katô mga disipulu din.”
  faa-faa: Yasu hauaka meta reke ipi kurikuriraka reapo. Kurikuriraka farakano, ipi
    aporo hakāsa pura hakása metamo someraka, “Unihaeo. Isiapo koteaka kurikurihoko
    isuaki kurikurinane some kasie. Kurikurinane Yone he tapukumareramo ipi aporo
    hakāsa puraki some kasesupo. Asia ayiáka nómo soko isuaki some kasie.”
  kik-kik: Na rĩrĩ, mũthenya ũmwe Jesũ aarĩ handũ akĩhooya. Rĩrĩa aarĩkirie kũhooya,
    mũrutwo ũmwe wake akĩmwĩra atĩrĩ, “Mwathani, tũrute kũhooya o ta ũrĩa Johana aarutire
    arutwo ake.”
  cap-NT: 'Tsjii nooj tsjii yokquin Jesusaqui Yooz Ejpz̈quin mayizatc̈ha. Nuz̈ mayiziz
    z̈erz̈tanaqui niiz̈ tjaajintanacz̈quiztan tsjii tjaajinta z̈oñiqui pewczic̈ha
    tuz̈ cjican: —Jaziqui wejt Jiliri, Yooz Ejpz̈quin mayiziz tjaajznalla. Jaknuz̈t
    Juanqui niiz̈ tjaajinta z̈oñinacz̈quiz Yooz Ejpz̈quin mayiziz tjaajinchiz̈laja,
    jalla nuz̈.'
  ksr-ksr: Jiisasnoŋ gomaŋ moŋnoŋ qama kooliŋ laligoro tegoro gowokouruta yoŋoonoŋga
    moŋnoŋ kokaeŋ ijoro, “Poŋ, Jon Oomulu ejanoŋ gowokouruta qamakooliwaa kania kuma
    oŋonoti, gii mono kaaŋiadeeŋ nono kuma nonomba.”
  eng-TNT: 'And it fortuned as he was prayinge in a certayne place: when he ceased
    one of his disciples sayde vnto him: Master teache vs to praye as Iohn taught
    his disciples.'
  sbs-sbs: Kubatendahali imwi inako Jesu haba kulapela muchibaka chimwi, mulutwana
    yenke chawamba kwali, “Simwine, tulute kulapela sina Johani mwaba lutili balutwani
    bakwe kulapela.”
  sue-sue: Yesu nu agewa zora itise isa senu tepo wenu amire ama bua mai nuso zo meni
    numore ego senua awa, “Tua, ni nakare isa saira susu gipeyo. Gita Yohane meni
    bua mai nuso gipenua, da ago ine gipasise.”
  fra-NCL: 'Un jour que Jésus était en prière en un certain lieu, lorsqu’il eut achevé,
    un de ses disciples lui dit : « Seigneur, apprenez-nous à prier, comme Jean l’a
    appris à ses disciples. »'
  bhg-bhg: Ango edo iji da (1)de Yesu God de benunu tedo itae eiri ainda ambodani
    da (1)mi yai ainda gundo sisina, “Badari, nakare benunu nongo nongo tari awa atopasiyo
    gore, dá John mi ainda ambodani atopaposisina ango.”
  snn-NT: 'Ja''nrëbi, yequë umuguseña ba''iguëna, Jesusbi sani, Riusuni ujaguë, coca
    senni tëjiguëna, baguëre yo''o con hua''guëbi baguëni senni achabi: —Ëjaguë, yëquënani
    ujaye ye''yojë''ën. Juanbi baguëre yo''o concuani ujaye ye''yoguëna, yëquënare''ga
    güina''ru ujaye ye''yojë''ën senni achabi.'
  atb-NT: Ra-nyí lé, Yesuq gi, jowò rawò má kyûdûng nyi ri. Yhang kyû ban dung jáng,
    Yhâng é chángzo rayuq gi, "Yhumsîng ê, Yohan gi, yhâng é chángzô pé lé kyûdung
    râ hkyô mhoq byî é su, ngamoq lé le mhoq byi laq." ga Yhang lé taî ri.
  wro-wro: 'Ge kunina, wąli aua tḁmbium maninja iŋgąnina dadjurd geŋeri, wuno:murum
    wudun geŋu, iḁruŋ inalala kundjuŋąnąŋga, Inaiuri, ąnmiimbu dadjurd njerkundju
    wunja, kądjinu ge John kuda: ąŋgąmiimbuna inalalaia.'
  cek-AK: Anih loe ahmuen maeto ah caeh moe, lawkthuih pacoengah, a hnukbang maeto
    mah anih khaeah, Angraeng, Johan mah a hnukbang kaminawk hanah lawkthuih patuk
    baktih toengah, kaicae han doeh lawkthuihaih na patuk ah, tiah a naa.
  bkd-bkd: Amin aldaw ha mig-ampù si Jesus duun hu sabuwa ha lugar. Su makapenga en
    haena inikagiyan hu sabuwa ha tinun-an din hu “Ginuu, tudlui kay hu pag-ampù iling
    ki Juan ha Bautista ha tinudluan din sa mga sumusunud din.”
  ctu-76: 'Junyajlel che'' ujtyel i cha''len oración Jesús juntiquil ajcʌnt''an i
    cha''an ti'' sube: C Yum, cʌntisañon lojon ti oración che'' bajche'' Juan ti''
    cʌntisʌ ti oración ajcʌnt''añob i cha''an, che''en.'
  lac-NT: 'Ti'' yʌn Jesús tu cu t''ʌnic C''uj uch caj ts''oc u t''ʌnic C''uj caj c''uchob
    u camsʌwinicob Jesús turi''. Caj ya''araj ti'': ―Jach Ts''urir ―quij―, camsenob
    bic in t''ʌnicob C''uj an ten bic Juan caj u camsaj u camsʌwinicob.'
  xla-xla: Alila haleta Yesu mo hale dla tame inoma sumhalepo gudlati ya꞉ alotle tlalo
    so oplami haleta epo atlaiyo, “Lod, Yonta ya꞉ alotle tlalo so dla inoma sumolowe
    imsela꞉uwaye, epammama wa꞉ ma dia꞉ye inoma sumolowe koko imane,” diyo.
  xav-NT: 'Tawamhã nimahã bâtâ na, te Zezusi hã nhamra, Timama ma, mreme da. Tãma
    mreme pari, ma tô misi ĩsiré ''re ĩnomro mono norĩ hã ''mai''mahâ: — Wanhib''apito,
    ma''ãpé wama waihu''u, ''Re ĩhâimana u''âsi mono ma, ''re ĩwamreme zusi mono zéb
    da hã, wa te waihu''u za''ra da. Zuwã hã tinhimi''ubumro norĩ ma, te te ĩwaihu''u
    ne, te za wama ĩwaihu, wa te waihu''u za''ra da. — Ãne te tãma tinha.'
  cuk-cuk: 'Ibagwengi Jesús neg-soggwengi Bab-Dummadse-gorsiid-bergusgu, e-sapin-wargwen
    ega sokalid: —Dummad, Bab-Dummadse-goledgi be anmar-odurdake. Igi Diigi-dule-oged-Juan
    e-sapingan-odurdaksamoga.'
  tbf-tbf: Simi ra mene e Iesu a nga ra no simi korot. Sien ta nga no voto, mi mei
    si ken sar madar tovtov a nga oeng sien, “Mi Nguts, vasangan segei mi sinavei
    nia no, malan e Ioanes ta nga vasangan si ken sar madar tovtov.”
  uig-CYR: 'Әнди шундақ болдики, у бир йәрдә дуа қиливататти; дуа аяқлашқанда, мухлислиридин
    бири униңдин: — И Рәб, Йәһя өз мухлислириға үгәткинидәк, сәнму бизгә дуа қилишни
    үгәтсәң, — деди.'
  ikw-NT: Ọ dụ otu ọbochi Jizọsi zị neekpe okpukpe n'otu hnanụm, nga o kpekworu, otu
    nụ ele sno apna kanụ a, “Nyenwe aị, zni aị kpa be kpe okpukpe lele kpa Jọni znirni
    ele sno apna a.”
  khs-khs: 'Ikila nowemi Yesuwa peleya: nowemi kulukulula:sela: enene. Kulukulula:newa
    itapa tepita:, Yesu Ewamo kulu hanosene sena semetei nowamoke Ema selese, “Sena
    Sosolo, Keyawa niwa kulukulusewa seli waloma Yoneyewi ewamo kulu hanosene sena
    ima waiya amunuse.”'
  dwr-ENT: ኢቲ ጋላሲ ዬሱሲ ኢቲሳን ዎሳ ዎሲ ዴዔ። ዎሳ ዉርሶዋፔ ጉዬ ኣ ካሊያዋንቱፔ ኢቱ፥ «ጎዳው! ዮሃኒሲ ባሬና ካሊያዋንታ
    ዎሳ ታማሪሶዋዳን፥ ኑናካ ኔኒ ዋጊ ዎሳኔንቶ ታማሪሳ» ያጌዳ።
  pma-pma: En avong tai, Iesu mul en out tai ka mul vis. Ka navong vis evus, meatin
    tai onen visi vit, “Asuv, kihisein komai en sakien ten hisien hesuval koa Sion
    Baptis visein meatin keil onen eni.”
  atd-NT: Duon allow no nig-ampu si Hisus dio to songo ugpaan no pogkaponga rin, kagi
    to sagboka no hibatoon din kandin to, “Buyag, anara koy pa oyow ogkatou koy to
    og-ampu dio to Magboboot su songo nig-anad ni Huan ka kandin no hibatoon.”
  tel-2017: ఆయన ఒకసారి ఒక చోట ప్రార్థన చేస్తూ ఉన్నాడు. ప్రార్థన ముగించిన తరువాత ఆయన
    శిష్యుల్లో ఒకడు, “ప్రభూ, యోహాను తన శిష్యులకు నేర్పినట్టుగా మాకు కూడా ప్రార్థన
    చేయడం నేర్పించు” అని ఆయనను అడిగాడు.
  hat-BSA: 'Li te rive ke pandan Li t ap priye nan yon sèten kote, lè L te fini, youn
    nan disip Li yo te di Li: Senyè, montre nou kijan pou nou priye, menm jan ke Jean
    osi te montre disip li yo.'
  top-NT: 'Maktum quilhtamacú Jesús ixkalhtahuakanima Dios; la̱ kalhtahuakako̱lh cha̱tum
    ixdiscípulo huánilh: ―Quimpu̱chinacán, quila̱ma̱si̱níu la̱ nackalhtahuakaniyá̱u
    Dios na̱ chuná la̱ Juan ixca̱ma̱si̱ní tí ixtakaxmata ixtachihuí̱n.'
  msk-msk: Aon oman allaw na gaampo si Jesus adto sang kanaan Ama. Pagkatapos naan
    magampo, maglaong kanaan yang inindo naan, “Kay Ginoo, pagindowa kami sang pagampo.
    Nangaon si Juan, pyagaindo naan sang kanaan manga inindo yang pagampo.”
  gyr-NT: 'Ñepei arɨ Jesús oyerure. Iyerure pare semimbohe aipo ehi chupe: —Ore Yar,
    ore mbohemi tẽi ore yerure ãgua rese eve inungar Juan ombohe güemimbohe eta sereco
    yepi —ehi chupe.'
  kmh-kmh: Ñin bap, Jiysis miñmon wikan bap mindiy, Nop Gor nup aŋgniŋ jiwakniŋ, binuk
    bap ap nup aŋgak, “Gor nup yergiy rek aŋgniŋbay? Jon binuk gok kuyip, aŋgñek niŋyak
    rek, chinup kunep aŋgñey niŋjun aŋgak.”
  ukr-ONPU: 'Одного разу Ісус молився, і, коли Він закінчив, один з учнів промовив
    до Нього: ―Господи, навчи нас молитися, як і Іван навчив своїх учнів!'
  emi-emi: Kateva nau Iesu ghe looloo sae tale kateva voto, me nau ghe ruula, kateva
    kapuna disaepolo ghe uela etana va, “Vau eteva, uapasunga etaimami vaalua tani
    looloo sae, nongina Jon ghe aapasunga ta kapuna disaepolo atoa.”
  zpv-NT: 'Ya Tuhbi dxyih gudihdxyi-gunaaba Jesuhs Xtaada Dxiohs Ñiꞌh tuhbi lahta
    ya chin guyaꞌloh gudihdxi-gunaaba Ñiꞌh chiꞌchi guñiꞌ tuhbi xpwiinn Ñiꞌh loh Ñiꞌh,
    rahbi ba: ―Daada, baluuꞌyi laꞌh nu xa gachidihdxi-gachinaaba nu Dxiohs ziga baluuꞌyi
    za Jwahn laꞌh raꞌ xpwiinn ba.'
  gux-gux: 'Danyenli Jesu den jaandi kaanu ba. wan den jaandi ki gbeni, o ŋoadikaaba
    siiga yendo den yedi o: “N Daano, bangi ti tin baa jaandi maama, nani Jan n bangi
    o ya ŋoadikaaba maama.”'
  kos-kos: Sie len ah Jesus el pre in sie acn. Ke el tari, sie sin mwet tumal lutlut
    fahk nu sel, “Leum, luti kut in pre, oana ke John el luti nu sin mwet tumal lutlut
    ah.”
  ibo-ibo: Ọ nọ nʼotu ebe na-ekpe ekpere, mgbe o kpesịrị ekpere, otu nʼime ndị na-eso
    ụzọ ya sịrị ya, “Onyenwe anyị, kuziere anyị ikpe ekpere, dị ka Jọn kuziri ndị
    na-eso ụzọ ya.”
  yml-yml: Tamu tutuya Iesu i veveluꞌui tamu ꞌawalawa ꞌwaineye. Tutuyanina i veꞌaꞌava,
    tamu yana tovetutuyama i voneni i vo, Basenadi Ioni Tobafitaiso yana tovetutuyamavo
    i vedi veluꞌui, ꞌima wata nuanuama ꞌu na vema.”
  ory-ory: ଥରେ ସେ କୌଣସି ଗୋଟିଏ ସ୍ଥାନରେ ପ୍ରାର୍ଥନା କରୁଥିଲେ; ସେ ପ୍ରାର୍ଥନା ସମାପ୍ତ କରନ୍ତେ
    ତାହାଙ୍କ ଶିଷ୍ୟମାନଙ୍କ ମଧ୍ୟରୁ ଜଣେ ତାହାଙ୍କୁ କହିଲେ, ହେ ପ୍ରଭୁ, ଯୋହନ ଯେପରି ଆପଣା ଶିଷ୍ୟମାନଙ୍କୁ
    ପ୍ରାର୍ଥନା କରିବାକୁ ଶିଖାଇଲେ, ଆପଣ ମଧ୍ୟ ସେହିପରି ଆମ୍ଭମାନଙ୍କୁ ପ୍ରାର୍ଥନା କରିବାକୁ ଶିଖାଅନ୍ତୁ।
  bzj-bzj: Wahn taim Jeezas mi deh eena wahn sertn plays di pray. Wen ih don pray,
    wan a ih disaipl dehn aks ahn seh, “Laad, teech wi fi pray noh, jos laik how Jan
    teech fi hihn disaipl dehn.”
  chk-chk: Lon eu rän Jesus a iotek lon eu leni. Lupwen a wes le iotek, eman lein
    nöün kewe chon kaiö a üreni, “Äm Samol, kopwe aiti ngenikem iotek usun Johannes
    a aiti ngeni nöün kewe chon kaiö.”
  ssd-ssd: 'Mara ande Yesus ma ande mbolŋge Kuate ndoŋ pasata minna. Nu pasate deŋpurna
    le nu dubina taŋgo ande nu sana: Suŋgo, Yohanus nu nuŋe dubide taŋgo yabaŋam tuku
    tumniŋgina. Taŋamba ne sine mata tumsiŋga ŋgina le'
  acr-TNT: 'Cꞌo jun kꞌij ri Jesús cachꞌaꞌt rucꞌ ri Dios. Y echiriꞌ xuqꞌuis uꞌanic
    orar, jun chique rutijoꞌn xubiꞌij che: —Kajawal, cꞌutu la chike suꞌanic cakaꞌan
    orar, jelaꞌ pachaꞌ xuꞌan ri Juan cucꞌ rutijoꞌn —xchaꞌ.'
  rop-rop: Bambai na wandei Jisas bin preiprei, en wen imbin binij, wanbala wekinmen
    blanga im bin askim im, “Bos, Jon Beptis bin titjim im wekinmen olabat blanga
    prei. Wal wotabat yu titjim melabat blanga prei du.”
  mee-mee: Ka kae te nae Iesus ke kavkava nga malle te. Na ka ina i rongo kavanga
    tapu, na barangalele a kanna te ke ballage roma, “Avolau, one ngo poto mangng
    ka bainga e nga kavang base me Ion ine pote barangalele ra kanna.”
  mwf-2018: Bere nhini thangunu Jesus i pulangay nukunu-ka pumpankardurr-warda-neme
    i da numi-nu warda wangu punnedhaneme. I Jesus-ka dininangerrentha ngarra Yile
    nukunu wangu. Bere ngarra nukunu-re murrinh damnarikerdek ngarra Yile nukunu-ka
    kardu numi pulangay nukunu kathu-ka mamna, “Pule, thurdungankuyethithnuneme da
    mange pana ngarra Yile neki nukunu wangu ngenangerrennuneme nginipunh John the
    Baptist mani wurdanpunkuyethithneme ngarra pulangay nukunu.”
  dif-dif: 'Ja jendranguta Nau piri kulnuni nganana wonti ja ngatjina wonti, ja Nau
    matja mudana, mili nunkani kulno nunkangu jatana wonti: „Kaparajai, ngaianina
    kiri ngankau ngatjinanto, worderu bakana Johannili mili nunkani kiri ngankanala.“'
  gam-gam: Kune ge Jisas po dumo ta molo kamang yemoi. Yei pora djika, kogoye iwa
    ta wo embe dji, Iwa Kerman, Jon kogoye una kamang yene mal une dje kambono awi.
    Une kandja dji mal ge, ni no kamang yembon mal, dje aumbenka pupon we dji.
  nou-nou: Iji nei de Iesu yei da ainda atise Mamo da yei ge sisira. Edo umo Mamo
    da yei ge sedo atae etiri uso ambojimbi diti da amimi uso yei sisira, “Gitijigari
    nango Mamo da yei ge sari da emboro awa atopatigae gore teta John mi uso ambojimbi
    atopapotisira da awodo.”
  mqb-NT: 'Pə luvon a inde, Yesu winen apan i ga amboh à man a inde. A ndəvay anan
    ahay sa ga amboh ata nà, ɗo kərtek à wulen sə njavar anahan ahay wa a jan: «Ba
    Məduwen, ɗakan umo anan sa gan amboh anà Mbərom, kawa ana Yuhana sə ɗakan anan
    anà njavar anahan ahay ata ite.»'
  ape-B: Anah nyumnah Jisas nanak nape nenek beten anagun. Anan nenek beten julug,
    ali ananu ananinu disaipel naklipanu nakli, “Diginyali, nyak nyunek skulumapamu
    munek beten umu kobi douk Jon douk nenek baptaisumech uli nenek skulumu ananim
    umu.”
  grc-F35: Καὶ ἐγένετο ἐν τῷ εἶναι αὐτὸν ἐν τόπῳ τινὶ προσευχόμενον, ὡς ἐπαύσατο εἶπέν
    τις τῶν μαθητῶν αὐτοῦ πρὸς αὐτόν, «Κύριε, δίδαξον ἡμᾶς προσεύχεσθαι, καθὼς καὶ
    Ἰωάννης ἐδίδαξεν τοὺς μαθητὰς αὐτοῦ.»
  cav-NT: 'Jesústu Yusu tsehue quisaraticuare peya queja amaca. Quisaratijacahuajutu
    peadya tura mepehuara isaracuare: —Bahuityacue ecuana Yusu tsehue eje bucha quisaratie
    juishuque. Juanra tura mepehua cuanaque bahuityahua bucha bahuityae ecuana acue,
    Ecuana Cuatsashaquique, —jadya tujatu acuare.'
  kgp-NT: 'Kejẽn tóg Topẽ mré vĩ mũ, Jesus ti, ẽmã ũ tá nĩ kỹ. Ti tỹ Topẽ mré vẽmén
    kar kỹ ti mré mũ tĩ ag tóg ti mré vĩnh kãmũ mũ. Kỹ ag tóg ti mỹ: “Senhor'',” he
    mũ. “Ẽg kanhrãn nĩ, ẽg tỹ Topẽ mré vĩ há han jé. João vỹ ã mré mũ tĩ ag kanhrãn.
    Ge ki ẽg kanhrãn nĩ gé,” he ag tóg, Jesus mỹ.'
  bvd-bvd: '''Ana tii fa dani, sa Disas nia foa ''ana tii si kula. Kada nia ''isia
    foa laa nia, tii waa ''ana waa kwairooi nia ki dao ka bae na ''urii fuana, “Wala
    Aofia ''ae, ''oe toolangainia fasi foa lae siameli wala, mala bae sa Dion toolangainia
    mai foa lae sia waa kwairooi nia ki.”'
  ukr-1871: 'І сталось, як Він молив ся на одному місцї, і як перестав, сказав один
    з учеників до Него: Господи, навчи нас молитись, як і Йоан навчив учеників своїх.'
  apz-apz: Sɨkuno fihumo Jisas kako Mpohumo jomo moiꞌwo ulahonɨngki kakoe inomokomoyo
    fihwo kakimo ulɨmento, Hwe Engofo, hohonta Joun kako kakoe inomokomoyo sohwamo
    Mpohumo jomo ujoꞌne itɨhwamentisofoho. Oso hopa kɨko olohonta fonetɨhwaho.
  eng-AOI: One day Jesus was praying to God. When he finished, one of his disciples
    said to him, “Lord, teach us to pray to God too. Teach us just as John taught
    his disciples.”
  yon-yon: Aron mamaa, Yesu kuu yembedmo kurikuri kamoon. Kwane, kurikuri kere dowan
    keroone, ye kedmengkandeen ye karub maambed ye yaa yedmoon, “Yariman, kurikuri
    kara kuu nub yaa kedmengkande, Yoonbed ye kedmengkandeendan yaa kedmengkandoon
    kwamune kui.” andoon.
  poi-NT: 'Jesɨc tu̱m ja̱ma it́ id́ɨc Jesús con icuyujcɨɨwiñ, iŋwejpátpa Dios. Cuando
    yaj iwat oración jém Jesús, tu̱m jém icuyujcɨɨwiñ iñɨ́máy: —MánO̱mi, aŋquejayt́aamɨ
    iga wɨa̱iñ anaŋwejpátta Dios juuts jém Xiwan, jém acchíŋoypaap, iŋquejáy jém icuyujcɨɨwiñ.'
  wuv-wuv: Heai arewaa, Jesus fi lafulafu hefawala. I lafulafudii, hemea otalai nenerana
    na warenaa a'ana, “Mena Fasu, feroinaa hai'odu lafulafua ana ale'ei John na feroinaa
    ei otalai nenerana.”
  quf-NT: 'Uk kutimi, Jesusqa uk lugarpi mañakuyaran. Chaymanta tukchitinnaqa yaĉhakuqninkunamanta
    ukninqa kaynu niran: —Yaĉhachikuq Taytituy, yaĉhachimayllapa Dyusman mañakuyta,
    imanutaq Juan yaĉhakuqninkunata yaĉhachiran chaynulla.'
  yuw-yuw: Oro oipmonu Yesu inohogon itmuna dönac youp togoc. Dönac yongbödeuna youp
    amna auho yu inogoc, “Moröma, Jön yu inoin youp amnani dönac yocyochon foro fandat
    inongidoc. Worocha goc ihorocgon non dönac yocyochon foro ninong tuctuc toi.”
  hus-NT-1971: 'Jun a q’uicha talits ti ol a Jesús, ani taley uchan c’al jun in exobalil:
    ―Ajatic, tucu exobchi tu ol jant’ini’ a Juan pujax in exobchi in exobalilchic
    ti ol.'
  med-med: Wote ui ti kʉn, Jisas elim kona tila atinga ropa murum. Wote, atinga ropa
    pora nduⱡnga kʉn, elim nga kitip kʉni wu ti ndi, Jisas kundpa, nimba mel, “Nuim
    ye! Unt, Jon wamp nu tindi wu ei ndi, elim nga kitip kʉni wu kʉⱡ, atinga mbo rundrum
    ei mel ku, nim ndi, tʉn atinga mbo indʉn ka!” nitim.
  bch-bch: Ado ede Iesus iraring ngan tibur ede. Be ipasala ele raring ga kus ta ele
    aluagau ede ikeo pan bedane, “Maron, paoatai gai ngan raring mambe Ioanes ipaoatai
    ele aluagau ngan.”
  cco-NT: 'Jo̱ co̱o̱ˋ jmɨɨ˜, mɨ˜ cangɨ́ˋ e caféngꞌˊ Jesús Fidiéeˇ, cangoquiéengˊ jaangˋ
    dseaˋ quiáꞌrˉ fɨˊ lɨ˜ siñꞌˊ jo̱ casɨ́ꞌrˉ dseaˋ do jo̱ cajíñꞌˉ: —Tɨfaꞌˊ, mɨ˜ cateáangˋ
    i̱ Juan i̱ caseáangˋ dseaˋ jmɨɨˋ do fɨˊ jmɨgüíˋ la, caꞌeꞌrˊ jaléngꞌˋ dseaˋ quiáꞌrˉ
    jial nisɨ́iñˉ có̱o̱ꞌ˜ Fidiéeˇ. Jo̱ ¿su jaˋ éꞌˆ ꞌnʉˋ jneaꞌˆ cajo̱?'
  deu-1951: 'Und es begab sich, daß er an einem Ort betete; und als er aufhörte, sprach
    einer seiner Jünger zu ihm: Herr, lehre uns beten, wie auch Johannes seine Jünger
    lehrte!'
  alq-ALGNT: 'Nigodin Jesos aiamieban 8aiejigotc. Apitc ka ick8a aiamiedj, pejig okikinoamaganan
    ogi igon: “Tebendjigean! Kikinoamaocinam kidji aiamieiag, tabickotc Cabadis kagi
    iji kikinoama8adjin okikinoamaganan.”'
  ixl-NNT: 'Atik veꞌt u Jesús tu umaꞌl u atinbꞌal tiꞌ inachat Tiixh. As tul tzojpu
    veꞌt Aak, as ech tal veꞌt umaꞌl vichusulibꞌ Aak ileꞌ ste: —Pap, al sqe uvaꞌ kam
    kunachat Tiixh echeꞌ kat ibꞌan u Xhuneꞌ te unqꞌa ichusulibꞌeꞌ,— tiꞌk naj te Aak.'
  boa-NT: 'Aabéhjáa tsáijyu Píívyéébema iíhjyúvánetu nɨ́jkévánáa tsaapi ímamyémudítyú
    néé dííbyeke: —Ávyéjuúbej, cána múúhakye duwáábó muhdú múúne Píívyéébema meíhjyuváné
    éhnéhjáa Jóáa ímamyémuke úwaabódu.'
  quh-NT: 'Uj lugarpi Jesús Diosmanta mañacusharka. Tucushajtintaj yachacojcunanmanta
    ujnin nerka: —Señorníy, Diosmanta mañacuyta yachachiwaycu. Juanpis yachacojcunanta
    Diosmanta mañacuyta yachacherka, ajinata, —nispa.'
  kwi-kwi: 'Mamaz payu Jesúsne mamaz nankin Diosta paikumtuazi. Paikwatpane, maza
    kammumikane ussa kaizta: —Anpat. Juanne paiña kammuruza paikwan kamtanara. Kawarain
    aumɨza paikwan kamtazhain, kizta.'
  agm-agm: Asisɨha waara Jisaasiho wapɨhɨ taatɨ gaapundataise. Gaapundatɨ namɨhaasɨhɨ
    komɨ otɨpɨpatɨhiyaamɨ wo koai saundataase. Awaisɨhoŋe nyahɨ gaapundɨtɨhaahandapɨ
    satɨwɨ gaapundɨwɨse tɨpɨ katɨpɨnyase Jonɨho komɨ otɨpɨpatɨhiyai kataunjipatamataimbo
    undataase.
  ubr-ubr: Ra tani Iesu efan taniai ibabayoi. On bayoi isawarai mom, ato On an baigibubunuotin
    tani On aurin iyau, “Bada, wei eibebeyei nanaba wanbayoi, ato John an baigibubunuotis
    ibibebeyes ba.”
  tsw-NT: Urana u ro, Yesu yuwan ta̱ avasa uba̱ta̱ u ro. Ana u kotoi, a̱vu za ta̱
    a̱tsuma̱ o ojoro a̱ yi, u damma, “Zagbain, roco tsu cine tsaa yuwan avasa, cine
    Yahaya rocoyi ojoro a̱ yi.”
  cax-NT: 'Taman nanenese anancati Jesús meaboti. Chauqui neancarrti, tamanti eanaqui
    bama ñanunecasarrti nanti ümoti: —Señor, aiñununecasa somü nauqui sopipia sopean.
    Arrtito Juan Bautista manunecanati tücañe ümo bama ñanunecasarrti nauqui aipiama
    eama.'
  aia-aia: '''E ta''i dangi ''ia Jisas ''a ''ari ha''arahesi na''i ta''i dora. Na''i
    ''oha na ha''arahesi hako, ''e rongoiusuri ana na boi ma o''ani ''inia, “Araha,
    ''oi ha''ausuri''ameu ''anai ha''arahesi ''onaai ha''ausuriraau ana Jon i rongoiusuri
    ana''i.”'
  srp-1865: 'I kad se moljaše Bogu na jednom mjestu pa presta, reèe mu neki od uèenika
    njegovijeh: Gospode! nauèi nas moliti se Bogu, kao što i Jovan nauèi svoje uèenike.'
  agt-agt: A ta takday ha na araw a makimallak i Hesus ta takday lugar, a tentun nagimmang
    a umange hapa ya takday ituldu na tentu nga magpetuldu ta pakimallak na; “Mappya
    hapa, Afu, am ituldu na kami nga makimallak ta kuman na nepangituldu ni mina Hwanen
    ta ituldu na kiden,” kunna.
  lug-lug: Awo olwatuuka Yesu ng’ali mu kifo ekimu ng’asaba, bwe yamaliriza, omu ku
    bayigirizwa be n’amugamba nti, “Mukama waffe, naawe tuyigirize okusaba nga Yokaana
    bwe yayigiriza abayigirizwa be.”
  yby-yby: 'Yu makoya Jisesimamo eba makomalo minoko Omailoka epoka loko suwokaiyoko
    unala ipalale yuhauti makolimoya sa-loko lo miye: We napate yamalae, Jonikaho
    unala ipalale yuhasida Omailoka litae loko lainimi obetokaka ibo nesa leko lainimi
    oletowo.'
  heb-heb: ויהי הוא מתפלל במקום אחד ויאמר אליו אחד מתלמידיו אחרי כלותו אדני למדנו
    להתפלל כאשר למד גם יוחנן את תלמידיו׃
  mpp-mpp: Yesu ye dameng monicka hikelu hewacine monicka milockewec. Milockeme motome
    mic-tengtengfocine yengelacni monicti yanguc miwec, “Sugucne, Yoane ye mic-tengtengfocine
    wenuc milockeningte weduyelewec. Ga inguchac wedunolenong!”
  apb-apb: Ngaeta hai dinge a Jisas e lai ii'o aana ngaeta leu, oto ko aarenga'i.
    Maholo e aarenga'i mango oto, nge ngaeta iini aana mo pwaarongoisuli ingeie ko
    si te'uri hunie, “Aalaha ineu, o ke ha'asai'emeelu no'one aana tolahana aarenga'inge,
    oto mala a Jon e ha'asaie ka'u mo pwaarongoisuli ingeie.”
  san-TEL: అనన్తరం స కస్మింశ్చిత్ స్థానే ప్రార్థయత తత్సమాప్తౌ సత్యాం తస్యైకః శిష్యస్తం
    జగాద హే ప్రభో యోహన్ యథా స్వశిష్యాన్ ప్రార్థయితుమ్ ఉపదిష్టవాన్ తథా భవానప్యస్మాన్
    ఉపదిశతు|
  ben-IRV: একদিনের তিনি কোন স্থানে প্রার্থনা করছিলেন, যখন প্রার্থনা শেষ করলেন, তাঁর
    শিষ্যদের মধ্যে একজন তাঁকে বললেন, “প্রভু, আমাদের প্রার্থনা করার শিক্ষা দিন, যেমন
    যোহনও নিজের শিষ্যদের শিক্ষা দিয়েছিলেন।”
  ntu-ntu: Kzdq mzli Jiszs krka' mz kzdq nrlc. Kx yrkrpxpebzle kc, kzdq ncblo nede
    rpibzle bade kx, “Kxetu rnge, alvztrp bagr nzkrka'ngr, da kc tqwai Jon Kxawrkxtr
    nzalvztr-krde oblamzdeng.”
  pan-pan: ਫਿਰ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਯਿਸੂ ਕਿਸੇ ਥਾਂ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਸੀ ਅਤੇ ਜਦ ਪ੍ਰਾਰਥਨਾ ਕਰ
    ਚੁੱਕਿਆ ਤਾਂ ਉਸ ਦੇ ਚੇਲਿਆਂ ਵਿੱਚੋਂ ਇੱਕ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਪ੍ਰਭੂ ਜੀ ਸਾਨੂੰ ਪ੍ਰਾਰਥਨਾ ਕਰਨੀ
    ਸਿਖਾ ਜਿਸ ਤਰ੍ਹਾਂ ਯੂਹੰਨਾ ਨੇ ਵੀ ਆਪਣੇ ਚੇਲਿਆਂ ਨੂੰ ਸਿਖਾਈ ਹੈ।
  gvc-gvc: 'Cʉ̃ dacho Jesu Cohamacʉre sinino niha. To sini tuhsʉchʉ, cʉ̃iro to buheina
    mehne macariro tirore õ sehe niha: —Pʉhtoro, João to buheinare to buheriro seheta
    Cohamacʉre siniare sã cʉ̃hʉre buhega mʉhʉ —niha tiro Jesure.'
  mwp-mwp: Wara thonara Yesu nuy nungu kusayg wara lagoepa thoeythu poegaypa, nuydh
    na muwasin nanga wara niyay kazi nubepa muliz kedha, ‘Kuykulnga, ngidh bangal
    ngoey ngurpamoeypu thoeythupoegayn Yoewane midh nanga nungu niyay kazil ngurpamoeydhin?’
  ksj-ksj: Mada ꞌahogano Iesuꞌe haba ꞌahogano kurau radiro. Kuru hauḡirotene, ane
    tahiꞌa tibaniꞌa aradu niro, raenaꞌa, “Zuhiꞌa Boro, Ioane Babatizoꞌa ane tahiꞌatahiꞌa
    kuru ibiḡa ihoziroteꞌe teige, emeḡe zuni nougenouge kurauꞌeteꞌe ihofoꞌi!”
  sbk-sbk: Yabha nali humo humo alabhaga na wamala, omo wasambelezewa bhakwe abhole,
    “GOSI, umanyizye ate apute neshe shila oYohana shabha manyizizya asambelezewa
    bhakwe.'
  mya-JVB: တရံရောအခါ ကိုယ်တော် သည် တစ်စုံတစ်ခု သောအရပ် တွင် ဆုတောင်း တော်မူပြီးလျှင်
    ၊ တပည့် တော်တစ် ယောက်က၊ သခင် ၊ ဆုတောင်း စေခြင်းငှာယောဟန် သည်မိမိ တပည့် တို့အား
    နည်းပေး သကဲ့သို့ အကျွန်ုပ် တို့အား နည်းပေး တော်မူပါဟု လျှောက် သော်၊
  kgf-kgf: Yesunéŋ baec méŋiguc ʒéwelerec. Ʒéweleru tecgéyu tohotoho ichéra ionarunec
    méŋnéŋ yomuhuc ézéyec; Miŋ Kewu doku naec ic Yohanenéŋ tohotoho ichéra dimuhuc
    ʒéwelecmu imuac hénia ku énécmiyec. Gi imuhucyanec ʒéwelec welecac hénia ku nénécmina.
  awb-awb: Mó tanáhráq Sísaga móbeq ména púreréna parabagúwana we kéro anínká wensabé,
    Itene Wahnahno, Sóniga we kéráh kéyábé púreq ehwéh síwáhnorurainserah íwáhnorúno
    úwe.
  gdn-gdn: Mara mosi Iyesu Mamanuga God bameya guriguriwagawa tondawa da kewowena
    ki makeya ka e tadeyau kabukabuwa apunai mosi e bameya bauwena manako sibu, wagubu
    ke; “Kaiwawoni, iyapana siruwa-tamiyawa apunai Diyoni e ka e eya tadeyau kabukabuwa
    ragidai mu badidi maba Mamanuga God bameya guriguritagamana ki nana ki yawatai
    mu kabuwatapu. Kau mete kina nu inako kabuwaniyo.”
  nko-NT: Ɛkɛ ɔkʋ Yesu bʋ ɔtɩnɛkʋ ɔdɛ mpáɩ bɔ. Brɛ́á ɔlɔbɔ mpáɩ ámʋ tá á, mʋ
    akasɩ́pʋ́ amʋtɔ ɔkʋlɛ lɛ́bláa mʋ ɔbɛ́ɛ, “Mɩ́ Wíé, suna anɩ mpáɩ bɔ fɛ́ alɩá
    Asú Ɔbɔpʋ́ Yohane lósuná mʋ akasɩ́pʋ́.”
  bsn-NT: 'Cojorʉ̃mʉ ĩ jacʉre ĩre sẽniñuju Jesús. To ĩ yigajanorone, sĩgʉ̃ ĩ buerimasʉ
    ado bajiro ĩre sẽniĩañuju: —Juan vãme cʉtigʉ, masare oco rãca bautizarimasʉ, ĩ
    buerãre Diore ĩna sẽnirotire gotimasioñuju ĩ. To bajiri, ¿yʉare quẽne Diore yʉa
    sẽnirotire yʉare gotimasiogʉ̃ti mʉ? —Jesúre yisẽniĩañuju ĩ.'
  pib-NT: Wane rixatka. Wane ragjigognetya. Rali gagjigogneretini, satu yimakleru
    wane chinru, “Gitsrukaachi, pyimaka gagjigogneretanwu, wa Gwa pixka yimaklene
    yimaka.”
  wiv-wiv: Dama katiu a Iesus e lolotu na palaka katiu. Kamana ki hozo, kana disaipel
    katiu ia tania vona, “Paraha, vatunga ni hita na polealeana lotua katiu na vuna
    a Jon e vatunga katiu na kana disaipel kamahi.”
  reg-reg: Akatungu kamwi Yesu aliga nasabhwa, oumwi wa abheigisibhwa bhaye namubhwila
    ati, “Lata Bhugenyi nuchiigishe okusabhwa lwakutyo Yoana eigisishe abheigisibhwa
    bhaye.”
  mlh-mlh: Yesuji kae mogo oŋga wosiru goko tariko kiŋariŋpuine yoŋoreone moji iŋi
    ojiya, “Ofoŋ, Jon Mitimeso ŋiji kiŋariŋpuine oŋgawowosire fuŋne qaji yareya, go
    oŋuakoŋ niŋo qaji noreigoŋ.”
  gof-ENT: ኢሲ ጋላስ ዬሱሲ ኢሲ ቤሳን ዎሴስ። ዎሳ ዉርሲዳ ዎዴ ኢያ ታማሬታፔ ኢሶይ፥ «ጎዳው፥ ዮሃኒሲ ባ ታማሬታ ዎሳ ታማርሲዳ
    ሜላ ኔካ ኑና ዎሳ ታማርሳ» ያጊስ።
  aau-aau: Enekwei kamon hokwe Jisas hiykwe orih God se kipay kamon mon ley mesopok.
    Hiy mesopok lowpway menkin, sawk hyo ki-wayh prueyn hiykwe hye senkin mesopok,
    “Hakamay ara, hunkwe God se mesopok-yor mokwe hremekwe liy hiy-mon sorasor o?
    Jon hu mon prouk uwr se hieyn, hyo ki-wayh me po hiymon sorasor, senkin hiy-mon
    sorasor e.”
  tvk-tvk: Vatei, Iesu de rute tei e di misis. E melele xa misis bus, moletin nan
    tei misisi bit, “Suv, pispisi mi xamem li usil sexien te sisen ixoni ngan taxa
    Sion Baptis tepispisi ni mi moletin nan xil.”
  prf-NT: Nadid, ten essa a aldew ay nagdasal ti Jesus ten essa a lugar. Káttapos
    na ay kinagi nen essa a disepulus na, “Panginoon, tolduwan mu kami pay a magdasal
    a kona ten págtoldu ni Juan ten disepulus na hidi.”
  auy-auy: Ísu moórá-kanaa Maníkómpáꞌá inaí wésuwasa wení kísau-waasi mérowana Ísu
    simásuwowana wení waásifinkemba moóráwigo séna Fasiꞌaénkóo Yóni nombó maitínkáíwai
    wení kísau-waasi simátímísasa Maníkómpáꞌó inaimó sentembá kentáá simásímínata
    Maníkómpátá inaí senó súwana
  tbg-tbg: Vo enta Ihuva vonaini oru vaiharo Kotira aare vaura. Viva Kotira aarama
    taiqa kovaro vira vainti vovano tiharo, Noravauvo, Ioniva nai vaintinavuara maantima
    keha Kotira aaraate turave. Arevata tinavu tiva timiraqe tenavuvata avuqavuqamake
    Kotira aaraare, tiro.
  hub-NT: 'Chikich tsawantai Jesús Yuusan aujeak pujuttamaun, nina unuinatairi aina
    wainkaruiti. Tura nuna ashimkamtai, chikichik nina unuinatairi chicharuk: “Apuru,
    Juan nina unuinatairin jintintu jakua turusmek, Yuuscha uruk aujmainaita nu incha
    jintinkartuata”, tusa tinaiti.'
  hmo-hmo: Iesu be gabu ta dekenai ia guriguri, vadaeni iena guriguri ia hadokoa neganai,
    iena diba tahua tauna ta ese ia noia, ia gwau, “Lohiabada e, guriguri oi hadibaia
    ai dekenai, Ioane ese iena diba tahua taudia ia hadibaia bamona.”
  big-big: Kang narage Yisu nalege waberek mizageya wiziya. Pi waberek miza logo yombu
    ngezebokko waligeleyiwiliyaga nakko piyegi pelik meiya, Yemizibek, nugu teniyegi
    waberek mizagimekki waligeleye, mabilik Yowan kaimelibokko yombu pugu waligeleyawiliyegi
    waligeleya pilik meiya.
  gux-G: 'Daa yenli ki jesu den jaandi ki gbeni, ko ŋɔdikaaba siigni yendo bual''o:
    ti Diedo, bangi ti i jaandi nani San n bangi o ŋɔdikaabi maama yeni.'
