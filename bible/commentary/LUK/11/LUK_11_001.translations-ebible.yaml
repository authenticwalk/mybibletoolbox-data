    ca' uchuc ti t'an etel Dios jabix ilic u ye'aj aj Juan ti'ijoo' u yaj cambala,—
    cu t'an ti'i.
  tet-tet: Baa dala ida, Yesus baa namulak. Namulak notu, Niakaan maktuir ida mai
    nusu naꞌak, “Ama Boot! Yohanis Mak Sarani Ema nanorin niakaan maktuir sia nebee
    natene namulak. Ami husu nebee Ama Boot moos hanorin ami hamulak lai!”
  hlt-MCSB: Amah a om vaengah a tue a pha tih hmuen pakhat ah thangthui. A thangthui
    bawt ah, a hnukbang pakhat loh Jesuh taengah, “Boeipa, kaimih he thangthui ham
    n'thuituen lah, Johan long khaw a hnukbang rhoek te a thuituen van,” a ti nah.
  xtd-NT: 'Ɨɨn vuelta n‑xijan taꞌu Jesús nuu Ianyuux ɨɨn nuu n‑xeꞌen‑ia. Nu n‑yaꞌa
    xa n‑xijan taꞌu‑ia, te n‑jaꞌan ɨɨn se dakuaꞌa‑ia nuu‑ia: —Dito, ¿Janda jaꞌan koio‑da
    hora na kajan taꞌu koio‑da nuu Ianyuux? Dakuaꞌa ñaꞌa‑n ná n‑dakuaꞌa Sua se n‑dakuaꞌa‑s.'
  mdy-ETH: ፔቴ ኬሊ ዬሱሴ ፔቴ ቤሲዳ ሺኢቃኔ፤ ዒዚ ሺኢቂ ጋፒሳዛ ዒዛኮ ጊንፆ ሃንታዞንሢዳፓ ፔቴይ፦ «ጎዳሢዮ! ዮሃኒሴ ፔኤኮ
    ጊንፆ ሃንታዞንሢ ሺኢጲፆ ዔርዜሢጉዲ ኔኤኒያ ኑና ሺኢቂሢ ዔርዜቴራ!» ጌዔኔ።
  spl-spl: Sâp âlâen Yesuŋe Anitâ ulitgum talop. Ulitgum tiŋ pilâmu hoŋ bawaŋe âlâŋe
    gotŋan ba yuwu sâm ekuop. “Kutdâ den âlâ ekgohowe. Yoanehât hoŋ bawalipŋaŋe wuân
    me wuângât sâm Anitâ ulitgunomai yakât topŋe ekyongop yawuâk eknongorâ nâŋgâne.”
  usp-NT: 'Jun k''ij Kakaj Jesús xoc chi ch''a''wem riq''ui Kakaj Dios li jun luwar.
