  urb-NT: 'Amõ renda pe Tupã namõ Jesu pandu pandu u''am. Upa pandu rahã, jumu''eha
    ta ngi har peteĩ pandu ipe: —Sawa''e! Myja Tupã namõ japandu ta my? Ame''ẽ ke
    jande ke emu''erahã! Ima''e jumu''eha ta ke Juã mujahukiha mu''e, aja jande ke
