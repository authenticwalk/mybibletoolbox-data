    cheyaḻa'' yoḻ güižto'' Diosen'', can'' bzejni''i da'' Juanṉa'' beṉe'' ca'' gosaque''
    txen ḻen ḻe''.'
  por-TFT: Certo dia Jesus estava orando. Quando ele terminou de orar, um dos discípulos
