    nomanocotiri aisati.'
  plu-plu: 'Apim ini hawkri ig Kiyapwiye Jesus piriyepkewne amun pahá iwetrit. Pisenwa
    gipigyepkawni, pahapwi gaytakkis gikannuhnipwi ayá git: ―Kiyapwiye, uyá kannuh
    usuh piriyepkaw ku samah amekene João Batistamni, ig kannuh gikannuhnipwi piriyepkaw.'
  iou-iou: Eruk kadäni kubä Jesu kome kubäken itkaŋ nani-kät man yäŋ itkumän. Yäwän
    täreŋirän iwaräntäkiye ukät nanik kubätä iwetkuk; Ekäni, Anutu-ken yäŋapik man
    yäkyäk täŋo käderi niwetpäŋ niwoŋäre yäk. Bian, Jontä iniken iwaräntäkiye yäwetpäŋ
    yäwoŋäreŋkuko ude.
  ntp-NT: 'Ʌmo imidagai ʌSuusi gamamadaitadai ʌmo ʌmaapʌcʌrʌ. Dai aidʌsi canaato mamagi
    ʌgai tai ʌmaadutai ʌmamaatʌrdamigadʌ itʌtʌdai: ―Mamaatʌtuldiadami, gʌrmaatʌtuldañi
    mamadaragai poduucai isduucai ʌVuaana maatʌtuli gʌmamaatʌrdamiga ―astʌtʌdai.'
  rai-rai: Raa bung Iesu i aaraaring un raa wanua. Baa ia aaraaring raap, raa ko ra
