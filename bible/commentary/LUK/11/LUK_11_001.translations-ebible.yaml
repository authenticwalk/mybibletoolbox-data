  qvs-NT: 'Chaymanta suk diya suk chunllapi Jesuska Tata Diosta oraykarkan. Orayta
    tukuchashkanwasha suk disipulun ladunchashpa willarkan: —Maestru, Juan Bawtista
    tukuy disipulunkunata yachachirkansapa orayta. Kanpish payshina yachachiwaysapa.'
  zca-NT: 'No ngol tu zhë, nzo Jesús tu plo, kina''b Me lo Dios; no or milox guna''b
    Me, nzhab tu rë men che''n Me: ―Señor, bitse''d no par xmod na''b no lo Dios,
    nela xmod mitse''d Juan rë xpen Juan ga''.'
  cbc-NT: 'Ape rʉ̃mʉ Jesús Diore cʉ̃ cajẽnirõ bero, cʉ̃ cabuerã mena macããcʉ̃ jĩcãʉ̃,
    pʉame atore bairo qũĩñupʉ̃ Jesure: —Yʉ Quetiupaʉ, Diore jãã cajẽnimasĩparore bairo
    jãã mʉ buewa. Juan cʉ̃ cabuerãrẽ cʉ̃ caĩrĩcãrõrẽ bairo jãã cʉ̃ãrẽ mʉ buewa —qũĩñupʉ̃
    Jesure.'
  qxo-NT: 'Tsaypita juc cutichönam Jesus mañacuycargan Tayta Diosman. Mañacuyta ushasquiptinnam
    juc discïpulun Jesusta nirgan: “Discïpuluncunata Juan Bautista yachatsingannö
    nogacunatapis yachaycatsiyämay Tayta Diosman mañacuyänäpä, taytay” nir.'
  mox-mox: Taha tuta Ieisu ana ʼaidega diʼwe taha ʼinaya vevenoqi. Ta ena venoqi ʼabibodanaya
    ana toʼabiboda taha voneaya, “Kaiwabu, venoqi weaqina una veʼitema ʼedewana Ioni
    ana toʼabibodayavo veʼita ʼaiqedi.”
  kew-kew: 'Yapi medame Yesu nipu su meda-nane beten lala pirisa. Orope beten aba
    lo kiritinaloare nipuna disaipel aa medame nipu goa lakesa: Aa Mudu, neme niaare
    beten lape-rupa mogeape. Abade Jon-me nipuna disaipel aanu mogeasaya-rupa neme
    page niaa mogeape sa.'
  dww-dww: Raḡan tenaḡa Yesu gabu ḡesaune ya moimoiragina. Be ya moimoiragi kovina
    murine, na tauwai muriwatanama tenaḡa ya riuna, “Bada, moiragi kwai kataimai da
    tauma nama sibo kè moiragina, maika Jon na tauwai muriwatanama yai katakataidina
    nama.”
  nif-nif: Tɨmbi nain nola Yesulɨ kwet nolok nɨmolo tɨñguk. Tɨmbɨ taleumbi, gwañgwañiilok
    nanin nolɨ nɨmbi eñguk, “Wopum, Yoanelɨ gwañgwañiila nɨmololok sambat daut semguk,
    wɨndɨñgangot dɨk bo daut nɨmɨñ.”
  twi-ASANTE: Ɛda bi, na Yesu rebɔ mpaeɛ wɔ baabi. Ɔwieeɛ no, nʼasuafoɔ no mu baako
    ka kyerɛɛ no sɛ, “Awurade, kyerɛ yɛn mpaeɛbɔ, sɛdeɛ Yohane kyerɛɛ nʼasuafoɔ mpaeɛbɔ
    no.”
  aoj-aoj: Anef nemaf Jisas nandabeten nape anagon. Aꞌi owaꞌ nandabetena hiꞌalan,
    anona alipunai ananinai naꞌipana naꞌi, “Dembinai, inaꞌ nihimbaꞌmafa ondabeten
    siꞌi fowaꞌ Jon nigihimbaꞌma alipumi ananimi.”
  cbv-cbv: Biíh yeó jáap Jesús ã íipdih ã ʉʉ́bʉ́chah, ã bohénitbʉt ĩt jʉmʉp wʉt jĩ.
    Páant ã ʉʉ́bh péanachah ennit, —Maá, Juanji ã bohénitdih Diosdih ded pah ĩ ʉʉ́bát
    pínahdih ãt bohénap wʉt jĩ. Caán ã bohéát pah mʉntih jwiítdihbʉt ma bohénaá, ĩt
    niijíp wʉt jĩ.
  taw-taw: Ñɨn olap Jisas man wakay olap mɨdɨl, God ayɨp agɨl takaw agjuwak. Takaw
    agjuwɨl, bɨne olap apɨl nop agak, God nop tɨtay dɨl tek apun agak? Jon bɨne okok
    kɨlop agñek nɨgɨlak tek, chɨnop abe agñe nɨgun agak.
  jic-NT: 'P''a jyawca na, Jesús Dios lal véletsja. Tecyawaja tjevele na, jupj discípulo
    pjaní tjevele jupj lal: —Qjuis Jepa, qjuisin mü''üsüs la mijin la veles Dios lal.
    Juan el Bautista sin tji''yüsa lis tjiji jupj discipulopan la veles Dios lal.
    Qjuisas wa qjuisin ''yüsa la mijin wa ncupj.'
  zap-NT: 'Tebtir kanab Jesus lo Dëdyuzh; chene wluzh wnab Ne lo Dëdyuzh, re te xpén
    Ne lo Ne: ―Dechey, guneluu noo ynab noo lo Dëdyuzh zegne wneluu Xwa xpén Xwa.'
  wer-wer: Akun nentak Yesu pi nal së Anutuun ök maima. Pël ëak pet irën ruuröakaan
    nampök epël mëëa. “Aköp, Son pi pim ruuröen Anutuun ök mapënëak rë mouleima pöl
    nuuk ten nent rë nuul.”
  ipi-ipi: Alumindi Jisasa bala yuu mindinga poto, pote lo ateaipia. Pote lo koyo
    pea-kola, balana disaipolo mindimane bala lamawuato, Akali Andane, wamba ipa peya-maiyane
    akali Joneto balana disaipolo tupa mana lamawuato, yakamato wua loto, pote lalapape
    leaipia. Andipa nimbato wuane teke puato, pote lolane mana oko nanima langi leaipia.
  qul-NT: 'Uj cuti Jesús oracionta ruwachcarkan. Tucuchajtintaj, ujnin discípulon
    nerkan: —Señor, Diosman oración ruwacuyta yachachiwaycu, imaynatachus Juanpas
    discipuloncunata oración ruwacuyta yachacherkan jinata.'
  urw-urw: Jisas adab sibdibwabüreaga, sibdibwafotuwarbere, daidaigegi gürede menüm
    waweaga, “Erekokai, sibdib sarigabürüsige. Egime Jonüde nugeab daidaiwegi simai
    sarigabürüngeaga sibe.”
  rmy-GURBET: 'Jekh đive o Isus molisajlo ane jekh than. Kana ačhilo e molitvasa,
    jekh tare lese sikade vaćarda lese: “Gospode, sikav amen te moli amen, sar so
    o Jovane o Krstitelj sikada pe sikaden.”'
  ter-NT: 'Po''íke káxe, ápe óvoheixoku oráxea ne Jesus. Uke''éxone itúkea orásaum
    ápe íhikau kixoâti: —Unaém, íhikexavimaka vitúkea orásaum kuteâti kíxoaku Xuaum
    Mbátita íhikaxea ne íhikauhiko.'
  bmr-NT: 'Safoono Jesu Moocaanima iimaauhi samañovɨ. Jaanoco iimivuudɨ saafi ijɨɨbogomɨnaafi
    nuuhi: Aivojɨɨbo, mɨɨhaico dɨɨbogo Moocaanima mihiimaaqui Jua ijɨɨbogomɨnaaco
    ɨjɨɨbuguubadɨ, nooboro.'
  fuf-fuf: 'Ɲande goo tawi Iisaa no toraade Alla nokku goo. Ɓay o gaynii toraade,
    goɗɗo e taalibaaɓe makko ɓen wi''i mo: «Koohoojo, tindinee men no torortee wano
    Yaayaa tindinirnoo non taalibaaɓe mun ɓen.»'
  mwc-mwc: Mara kesana, Iesu gawara kesanai i raupari. Ba maranai i rupari i kakaba
    wai, ana Nonorayauna kesana i wona, “Bada, John ana Nonorayauna pari i beyisi
    wai nanakasike ki beyikai kana rupari.”
  bhl-bhl: 'Deiw mak ding mak, Yesus e uneko, mutuk mak kalo Sunbin-Got eso weng bokolomin
    unse kale. Em uneko, iti banimse ding dim bakate, akalem gelewkabiliw kunum mak
    teleko, elo bokolewomele: “Kamok Fian kutaka! Sunbin-Got eso weng bakamin kukuw
    be nulo kilele kukuyemolewka! Sion em akalem gelewkabiliw kunum ilo kukuyemkabe
    atew kukati nulo kilele kaleyema!”, dangse kale.'
  ons-ons: Kaiwe maneo, Yesu eŋe maneo ari more meŋenkake. Meŋenkaki qoekiso, dokoine
    eŋano ŋine maneŋo Yesu olale rake, “Waom, Yohaneŋo dokoine kito ebonge, ge yale
    kito ŋebonnom ŋene meŋenkaŋem.”
  con-NTPO: 'Maquita Jesúsja Chigama iñajan''jen. Iñajan nanisi fa''e tisema shondo''suja
    jipa su: —Na''su, ingima atesianjan ma''caen Chigama iñajañe. Nane feti''su Juanjan
    tisema shondosundeccuma tsa''caen atesian.'
  ghs-ghs: Qeteqa bodza teeta Dzesui qeba neta pupu hiirota. Hiire qaasuhimi tumakhameto
    teei noorake noke pobi hiireta, Dzohane sobasoba noi tumakhameto nomeke pupuho
    tete banaiteta oonita nanai dza eetemi nii oho isakita nana banaitare.
  peg-peg: ରଗ ହେୱାନ୍‌ ଇମ୍‌ଣି ର ବାହାତ ପାର୍ତାନା କିଜ଼ି ମାଚାନ୍‌; ହେୱାନ୍‌ ପାର୍ତାନା ୱିସ୍ତିଲେ,
    ତା ଚେଲାହିର୍‌ ବିତ୍ରେ ରୱାନ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ଇଚାନ୍‌, “ଏ ମାପ୍ରୁ, ବାପ୍ତିସିମ୍‌ହିନି ଜହନ୍‌
    ଇନେସ୍‌ ଜାର୍‌ ଚେଲାରିଂ ପାର୍ତାନା କିଦେଙ୍ଗ୍‌ ହିକାଇକିତାନ୍‌, ଏନ୍‌ ପା ହେ ଲାକେ ମାଙ୍ଗେଙ୍ଗ୍‌
    ପାର୍ତାନା କିଦେଙ୍ଗ୍‌ ହିକାଇକିଦା ।”
  txu-NT: Nhym kam Jeju akati 'õkam Metĩndjwỳnhmã amijarẽnho dja. Kum amijarẽnho djan
    kum amijarẽnh pa nhym kam kôt ba djwỳnh'õ kum, —Bẽnjadjwỳr, gop ar imã arẽ. Ar
    ije Abãmmã amijarẽnh kadjy gop ar imã arẽ. Mã dja bar kum ikabẽn ja o? Djuãobit
    ne kôt ba djwỳnhmã kabẽn'ã karõ. Gadjwỳ dja ga ar imã 'ã karõ bar akudjwa Abãmmã
    amijarẽnho iba, ane.
  eng-WEBU: When he finished praying in a certain place, one of his disciples said
    to him, “Lord, teach us to pray, just as John also taught his disciples.”
  gnw-NT: 'Jare penti ara Jesús uyerure oĩ Tumpa pe. Jare opa ma yave, penti jemimboe
    jei chupe: —CheYa, oremboe nduyerure vaerã Tumpa pe Juan vi omboe jemimboe reta
    rami.'
  mux-mux: 'Walse, kolea tenga, Yesos yunu Pulu Yili-kene popu topa ung nimba molupa
    kene penga nimba pora sirim kene yunga lumbili anduring yi te-ni yunundu nimba
    mele: “Auliele, oliu Pulu Yili-kene popu topu ung nimulú mele mani si. ⸤No-Liinjili⸥
    Jon yunu lumbili anduring yi kanuma mani sirim akili mele oliu aku-sikunu mani
    si.” nirim.'
  maj-NT: 'Nku ni̱yá nk''ie nga Jesu tínchja̱ko̱ Nti̱a̱ná, b''a̱ kitsúhu̱ nku nda̱
    já ni''yakuyáha̱ nk''ie nga ja kamaha̱ nga kinchja̱ko̱ Nti̱a̱ná: —Ji nda̱ maestru̱,
    ta̱kúyani̱ xi nkú ts''ín tjíhin nga chu̱baka̱á Nti̱a̱ná, xi nkú ts''ín ta̱ Jua
    tsakúyaha̱ já ni''yakuyáha̱.'
  bkq-NT: 'Alâ myani Jesus Deus agâ aguely. Deus agâ aguepygueduo, eynynonro modo
    ewy eyam aguely: — Deus agâ xina aguehoem, xina enomedâgâ, Pymâ. João Batista
    tynynonro modo nhenomedâdobyry ara, xina enomedâgâ lâpylâ — kelymo.'
  kue-kue: Ande enge suwarata Yesus dumo bangeta kamange ere moglkwa. Ana ye kamange
    ere kondungo, yene disaipelmo suwarata Yesus ditongwa, “Yaglkande, no kamange
    eramunere beke noro. Okuna Jon Baptais disaipelma wagle beke tomere yeglkra.”
  cot-NT: 'Ariquea otsipa savincaguiteri yoanaque Jesoshi iramaneriquea iriri. Iroompaquea
    iteroncanaquitiguiroquea, icantanaque aparo itsatacaane: —Nomajirote, iintsija
    pintsatacaajiguenaja quero noncoqueroni namanerigueti Aapani Irioshi, pinquejetacaguemparoja
    itsatacaaquerigueti Joanca itsatacaanejia.'
  bnp-bnp: Na tanga tara e Isu i vasileki. Na tahuna i vasileki lobo, lakea a murimuri
    vona tara i takia, “Bakovi Dagi, o tovo mia na nivasileki, i manga e Ioanes i
    tovo e huriki a murimuri vona.”
  apn-NT: 'Tã nhũm apkati hõ hã nhũm Jejus nhỹri Tĩrtũm mã amnhĩ jarẽnh o nhỹ. Nẽ
    kãm amnhĩ jarẽnh pa nhũm hkôt mẽ pa ho mẽ pa xwỳnhjaja kot kãm amnhĩ jarẽnh ã
    omu nẽ hwỳr mra nẽ kãm: —Kwa Pahihti. Amnhĩ pyrà nẽ mẽ ixte Tĩrtũm mã amnhĩ jarẽnh
    kaxyw tanhmã mẽ ijahkre hto. Kêr pa mẽ apyrà nẽ tanhmã kãm amnhĩ jarẽnh to ho
    ri ixpa. Na pre finat Juãw Paxisja hkôt mẽ pa ho mẽ pa xwỳnhjê mã ja jahkre nhũm
    mẽ kuma nẽ tãm kãm amnhĩ jarẽ. E kwa mẽ inhmã tanhmã ja jahkre hto nà? Anẽ.'
  ctp-NT: 'Ngwa ska tsan ndiꞌin Jesús ngiꞌni tnun yu ꞌin Ndiose. Bra wa mdyii ykwiꞌ
    yu loꞌo Ndiose, bra kanꞌ ykwiꞌ ska yu nu ngiꞌni xaꞌan chaꞌ ꞌin yu loꞌo yu: ―Yu
    kula ―ndukwin―, kwaꞌuu ꞌwa sa ñaꞌan ka chkwiꞌ ba loꞌo Ndiose, sa ñaꞌan nu ngwaꞌu
    ayman Xuwa ꞌin neꞌ nu mdaꞌan loꞌo yu.'
  bre-BRG: 'Un deiz ma oa Jezuz o pediñ en ul lec''h bennak, goude m''en devoe echuet,
    unan eus e ziskibien a lavaras dezhañ: Aotrou, desk deomp pediñ, evel m''en deus
    Yann desket ivez d''e ziskibien.'
  opm-opm: Gahan tit dah tit Jisas oh tit dus tit susa itap ohsi mengingopri. Mengit
    mandatporhan orhe pinggit pisapat han tit ohnong Hanipyaha. Go Jon ohe orhe pinggit
    pisasuh han ihirnong Got ohsi mengritinmat oh Mihat mengrinmur por ma pinggitipru
    mat orhor nuhurnonghe mihat Got ohsi mengrinmur napor am naham namgitinmur potipri.
  bvr-bvr: Gun-nerranga gu-ni, gata rrawa Jesus a-wengganana a-ni Wangarr ngardapa,
    lika nuwurra waypa gu-wulebana, lika aburr-yigipa jawina aburr-wena nula, “Bunggawa,
    a-lay, minypa an-gata Jon marn․gi burr-negarra aburr-yigipa jawina, wurra nginyipa
    yama marn․gi nyirr-nega ngayburrpa minypa nyiburr-yinmiya barra nyiburr-workiya
    nyibu-wenggana Wangarr?”
  wal-wal: Yesuusi issi sohuwan woossees. Woosaa wurssido wode, i erissiyo ashkkaratuppe
    issoi, “Godau, Yohaannisi ba erissiyo ashkkarata tamaarissidoogaadan, nuuni woigi
    woossanaakko, nuna tamaarissa” yaagiis.
  shj-shj: Xongonendäng Yasuwandäng palacca tä owandäng. Mägädokala paley na nuxu
    me räbkäma ngade täma ka, “Bazuwec, bälde was na paley, kala ani Yoxana käbäldeyis
    menggä räbkeneng.”
  zad-NT: 'Shlin choe''ḻwill Jesúza'' Chioza'' to latj, na'' ka biyoll be''ḻwille''ne'',
    to beena'' nake''ne'' txen golle''ne'': ―X̱an'', bli''yi neto'' nakan chiyaḻ''
    we''ḻwillnto'' Chioza'', ka ben Juanna'' bli'' bsedile'' beṉ''ka'' bengake''ne''
    txen.'
  kmg-kmg: 'Jesu e mocko ra numuwec. Numuku numu-fâreme motecfâcne jaŋeraonec moczi
    muwec: “Wofuŋ, Johanezi motecfâcne nunumu qazu-jarewec, iŋuc jaha goki moc qazu-nârec.”'
  aso-aso: 'Gamene ma Izesuꞌ aza ebeꞌ maloꞌ Oꞌmosola lo minineꞌ nene osuꞌ lavo izipahala
    zuhoutiꞌ maliꞌmo Izesuꞌni tiꞌ lo lo-imineꞌ: Gaza nene monoꞌ noso holo-ngedaaꞌ
    ive Zohaneꞌ Oꞌmosola laakumuꞌ izipahala zuho apize ngimineꞌ maꞌmino leze apize
    lemevo.'
  uli-uli: Seral ngo Jesus ye memapel solbos le ir mo mokwe redabeyal. Yela mol mo
    irel mapel ngo samel mokwe redabeyal yesa kangalu bo, “Samol, kangalugmem mapel
    le be wochog yael Johannes ma kangalur mokwe redabeyal.”
  nin-NT: Na azhibarr numa nggo Yesu ku so barr nu unto numa. Nggo à barr kre, uyirr
    nu umi ku abiga ma ba a ddu ma di, “Atiko, tsarr inta nggo inta ta barr, nâ ta
    si nggo Yohana a tsarr abiga ma ba.”
  tgk-tgk: 'Рӯзе дар ҷое Исо машғули дуогӯӣ буд. Вақте ки дуояшро тамом кард, яке
    аз шогирдонаш ба Ӯ гуфт: «Худовандо! Ҳамон тавре ки Яҳё ба шогирдонаш ёд дода
    буд, Ту низ ба мо тарзи дуогӯйиро ёд деҳ».'
  acu-NT: 'Chikich kintati Jesús aints atsamunam Yusen seak pujumiayi. Tura sea umisamtai,
    ni nuiniatiri kichik Jesúsan chicharak: —Apuru, imiakratin Juan ni nuiniatiri
    ainaun nuiniarmia nunismek Yus seat nuikiarturta, —timiayi.'
  cak-WNT: 'Y jun bey c''a, ri Jesús c''o pa jun lugar, y nuben c''a orar. Y tek tanel
    chic ka, jun c''a chique ri rudiscípulos xubij chare: Ajaf, kojatijoj riche (rixin)
    chi nikaben orar, achi''el ri Juan ri Bautista xerutijoj ri rudiscípulos riche
    (rixin) chi niquiben orar.'
  ebk-ebk: As nan hin-urkiw, cha munkarkararag hi Jesus henan usa ay lukiar. Kun pay
    narpas, kenalen nan usa ay disipuluna, “Apo, isurom pay chakami ay munkararag,
    kaman as nan enat Juan ay Fumufunyag ay nangisuru as nan disipulusna.”
  spa-PDDPT: 'Cuando Él terminó de hablar con Dios en un lugar, uno de sus discípulos
    le dijo: Señor, enséñanos a hablar con Dios, como Juan enseñó a sus discípulos.'
  tke-tke: 'Nlabo nimohi Yesu egi olobela mburo mmoheene. Agamarihile, namasuuza mmohi
    ahimulobaga, wiira: “Nabwiyani, munisuuzihe olobela woona Zhuwawu asuuzihile anamasuuza
    aaye.”'
  ruf-ruf: Litsuwa limwe Yesu tsakakala hanu hamwe kolomba. Hayamalitse kulomba, imwanang'ina
    wake yumwe kamlongela, “Imtwatsa, utulangulitse kulomba ka Yohane pfayawalangulitse
    iwanang'ina wake.”
  gun-gun: 'Peteĩ ára Jesus onhembo''e oiny peteĩ henda py. Ijayvupa ma jave peteĩ
    hemimbo''e ojerure ixupe: — Senhor, orembo''e na ronhembo''e kuaa aguã re, João
    guemimbo''e kuery ombo''eague rami avi.'
  agu-BL: 'At tzun jun tir nin oc Jesús tan nachle''n Kataj le jun ama''l. Yi wi''t
    nachol Kataj nintzun opon jun ẍchusbe''tz te''j nintzun taltz: —Kajcaw, ko'' ẍchuse''u''
    tan nachle''n Kataj chi banak tetz Wa''n tan chichusle''n yi e'' tetz ẍchusbe''tz.'
  isn-isn: Ukatala Matungo Uyesu nakolompa, ung'wi wa amanyisigwa wakwe akamuila,
    mukulu, kumanyise nusesie kulumpa, anga uyohana nau amisilye iamanyisingwa akwe
    kulompa.
  ilo-ULB: Iti napasamak, kalpasan a nagkararag ni Jesus iti maysa a disso, maysa
    kadagiti adalan na ti nagkuna, “Apo, isuro nakami nga agkararag a kas iti panangisuro
    ni Juan kadagiti adalan na.”
  pir-NT: 'Ihcã deco Jesu Cohãcjʉ̃re sinino niahye. Tiquiro sini tuhasagʉ̃, ihcãquiro
    tiquiro buheyequina mehna cjʉ̃no tiquirore ohõ saha niahye: —‍Pʉhto, Ñu tiquiro
    buheyequinare tiquiro buheriro sahata Cohãcjʉ̃re siniñene ʉsã gʉ̃hʉre buheya mʉhʉ,
    niahye tiquiro Jesure.'
  anv-NT: Né gébé gefɔ́ Jisɔs abɔ́ anɛnemmyɛ né mbaá fɔ. Aké anerege maá utɔɔ́
    wuú ama achwɔ jɔ́ɔ ne ji áke, “Ata lɛré ɛse ndɛre debɔɔ́ manɛmmyɛ mbaá Ɛsɔwɔ
    wyɛ ndɛre Jɔn abɔ́ alɛré baá utɔɔ́ bií.”
  sab-NT: 'Chui gbaite Jesu kledu gerule Chube ole nga gwealege, kwian geru jwannga
    gdataboko giti gdaboke kledu ule Jesu ole, Jesu gerudubi Chube ole gire kwian
    geru jwannga gdaite gerudu Jesu ole: —Cha Chugagwalla, cha takalin ba cha ulita
    tke tangle gerule Chube ole Juan-Bautista kwian geru jwannga amage tku tangle
    kare.'
  tmd-tmd: Wop i, Jisas mögörɨb hör adöi mɨdön, Nuö God höjöpal gɨr mɨdöŋa. Höjöpal
    pörɨm nugugɨrön, nöbö nuŋ i hön nugwo yadöŋa, “Nöbö Dib, God nugwo pödpödiö höjöpainɨŋ?
    Jon nöbö nuŋ akuyöbö ñɨgö yad nölmɨn nugwöi mag akuyöbö, nagö anɨŋ algör yad nölaŋ
    nuguŋö,” röŋa.
  acr-NNT: 'Kꞌo jun qꞌij ri Jesús kachꞌaꞌt rukꞌ ri Dios. Y echiriꞌ xukꞌis uꞌanik orar,
    jun chike rutijoꞌn xubꞌiꞌij che: —Qajawal, kꞌutu la chiqe suꞌanik kaqaꞌan orar,
    jelaꞌ pachaꞌ xuꞌan ri Juan kukꞌ rutijoꞌn —xchaꞌ.'
  kpg-kpg: Dahi laangi hua, gei Jesus nogo dalodalo i dahi gowaa. Dono madagoaa ne lawa,
    gei tangada i ana dama agoago ga helekai gi Mee, “Tagi, aago ina mai gimaadou
    di hai talodalo be John dela ne aago gi ana dama agoago.”
  taj-taj: तिरेकुनु येशूसे ग्‍ला गिकरी प्रार्थना लबान मुबा। येशूसे प्रार्थना लसी जिन्‍माहेन्‍से
    थेला चेला गिकसे “प्रभु, यूहन्‍नासे ह्राङला चेलागदेदा प्रार्थना लबारी लोप्‍सी पिन्‍बा
    ह्रङ् लसी ङन्‍दाएनोन प्रार्थना लबारी लोप्‍सी पिन्‍गो” भिसी भिमा,
  avt-avt: Wɨ ham Jisas kitehi God menmen keit wit hak. Hɨrak kitehi God menmen epei
    au, mɨtɨk hak ke mɨt disaipel kerek nises hɨm mɨrak nitɨwekhi, “Mɨtɨk Iuwe, eteiknai
    menmen me prea te haiu mamitehi God menmen mamɨr ke Jon epei keteikɨn mɨt kerek
    nises hɨm mɨrak.”
  cbk-cbk: Un dia si Jesus ta reza na un lugar y cuando ya acaba le reza, uno del
    di suyo dicipulo ya habla con ele, “Señor, enseña canamon reza como si Juan ya
    enseña con el di suyo maga dicipulo.”
  uig-ARA: 'ئەمدى شۇنداق بولدىكى، ئۇ بىر يەردە دۇئا قىلىۋاتاتتى؛ دۇئا ئاياغلاشقاندا،
    مۇخلىسلىرىدىن بىرى ئۇنىڭدىن: ــ ئى رەب، يەھيا ئۆز مۇخلىسلىرىغا ئۆگەتكىنىدەك، سەنمۇ
    بىزگە دۇئا قىلىشنى ئۆگەتسەڭ، ــ دېدى.'
  tuf-tuf: 'Riy istiy Jesusat Sir ojcor conjacro. Cona tihryat, ima chiwa istiyát
    wajacro: —Caru, Juanat ima chiwa quin Sir ojcor coníc síw̃jacro. Bahat cat isan
    eyta siw̃i, wajacro.'
  abx-abx: Adda allaw agpangadyi' si Jesus si adda lugar. Si pakatapus-na, addangan
    si mga inadalan-na i maminugad si iya, “Paragdalom, turu'in daw kami' pagpangadyi'
    basi' akapariho kami' si mga inadalan-na si Juan nga agturu'an-na pagpangadyi'.”
  mco-NT: 'Jadu''n yjajtɨ co Jesús anajty Dios mɨbɨjctzoy ma tüg it lugar, co yajmay,
    chi tüg discípulo ñɨmaayɨ: ―Huindzɨn, yajni''ixɨɨygɨch ajcxy tzajcapxycapxɨɨ,
    jadu''n nej Juan yajni''ixɨɨy yɨ'' ydiscípulos ajcxy.'
  bsp-bsp: 'Dɔsɔk dɔlɔma Yesu pəc-lok-lokər Kanu kəfo kəlɔma. Ntɛ elip mɔ, kɔ wəcɛpsɛ
    kɔn darəŋ wəlɔma eyif kɔ: «Wətəksɛ, mətəksɛ su kəlok-lokər Kanu, pəmɔ tɔkɔ Saŋ
    ɛnatəksɛ acɛpsɛ ɔn darəŋ kəlok-lokər Kanu mɔ.»'
  kqf-kqf: Sauga ḡemota Yesu gabu ḡesaunemo i laulaupali. Bi laḡannemo pali i kovikovi
    ba ena tauwaikaiwatana ḡemota i giuwena gado, “Bada, kwai lovemai te tama maso
    mainana ke laupali, maibena Diyon ena tauwaikaiwatana i wailovedina mainana.”
  cpb-NT: 'Ikanta Jesús riyaatake ramaña. Ikanta riyotaanewo, ikantakeri: “Pinkatharí,
    piyotainawo ramanaita, ikemetairo Juan-ni riyotaantziro amanaantsi.”'
  aon-aon: Anah nyumnah Jisas nanak nape nenek beten anabik. Anan nenek beten jurug,
    aria anan ananin disaipel nakripan nakri, “Debeini, nyak nyunek skulumap um munek
    beten um kabi douk Jon nenek baptaisumesh iri nenek skulum ananim disaipel um.”
  hus-NT-2005: 'Jun i kʼij kʼwajat ti ól na Jesús, tam ti okʼonich an ti ól, utsan
    enchéꞌ kʼal jún ti éb nin exóbaliltsik: ―Ajátik, ti ku okʼtsi weye xan ti ku ólan,
    jelt xan ti na Juan in okʼtsámal nin exóbaliltsik.'
  mig-NT: 'Te ni̱ kuu ja̱ jikán ta''u̱‑yá kánchaa̱‑ya̱ ɨ́ɨn lugar. Te nuu̱ ní ndɨ''ɨ
    ni̱ ka''a̱n‑ya̱, te ɨɨn cha̱a káskuá''a jíín‑yá, ni̱ ka''a̱n‑de jíín‑yá: Táta̱,
    stá''a̱n‑ní nuu̱‑ná ndasa kaka̱n ta''u̱‑ná jíná''an‑ná, nátu̱''un ni̱ stá''a̱n
    Juan nuu̱ cháa káskuá''a jíín‑de, áchí‑de.'
  bps-bps: Satu duh dmasal Dyisas di satu banwe. Na kafngen dmasal, man i satu di
    dad gal mlalò kenen, “Amu, tdoam gami dmasal gambet i gal nimò Dyan Gal Munyag
    di dad gal mlalò kenen.”
  mbs-mbs: Nayan, doen sebad aldaw migtawal-tawal si Jesus. Penga te pegtawal-tawal
    din, minikagi se sebad tinoledaan din, “Pengolo, toledai kay megtawal-tawal iling
    te pegtoladà i Juan Memonyagay diyà te menge tinoledaan din.”
  tof-tof: Darrpan ngürr Yesu darrü pokodó tóre yarilürr. Oya tóre akoa nóma blakónórr,
    da oya darrü umulbain oloma bóktanórr oyaka wagó, “Lod, ma kibü umul tinünüm Godka
    tóre bako iada, wata Zon ⌊Baptaes Bain⌋ Pam tóba umulbain olmalzan umul ninóp.”
  cme-NT: 'Yiiŋgu naŋgu-na, Yesu waa terieŋgu naŋgu-na tuɔ cãrã Diiloŋo‑i. Uŋ juɔ
    cãrã tĩ, u *hãalãbiloŋo naŋo waŋ baa-yo wuɔ: «Itie, hãalã-yiɛ i tiɛ cãrã
    Diiloŋo‑i ŋaa Nsãa uŋ hãalãayã u hãalãbiemba‑i dumaa.»'
  sus-sus: Lɔxɔ nde, Isa nu na Ala maxandife yire nde. A to gɛ, a fɔxirabirɛ nde naxa
    a fala a bɛ, «Marigi, muxu tinkan Ala maxandide alɔ Yaya a fɔxirabirɛe tinkanxi
    ki naxɛ.»
  pon-2006: Rahn ehu Sises wie loulou wasa kis. Ni eh ketin kaerala sapwellime loulowo,
    emen sapwellime tohnpadahk ko ahpw patohwanohng, “Maing at Kaun, komw ketin padahkihong
    kiht duwen at pahn kapakap, duwehte Sohn eh patohwan padahkihongehr eh tungoal
    tohnpadahk ko.”
  dad-dad: Naa taka bun, Jesus modoũ taka bun kosẽ yen. Sain ĩ bure fele di, yogon
    dõ fiya tamo takam Jesus irokenen, “Odug, amã kosẽya nigin ufelnamã, Jon, ne dõ
    fiya tar ifelnẽdin gen.”
  zab-NT: 'Tuby güelt Jesús canaabny lo Dios tuby lat, ne chi blduullny gunaabny lo
    Dios, tuby de xpɨnny raipy laany: —Dad, bseedbiu dunnɨ inaabnɨ lo Dios zec ni
    bseed Juany Bautist de xpɨnbɨ.'
  jae-jae: Ŋasawa teŋ Jesu keteŋ mec gêmoa gamêŋ teŋ. Keteŋ e su ma nê ŋacseŋominêŋ
    teŋ kêsôm gedeŋ eŋ gebe “Apômtau, ôndôŋ aêac êtu ateŋ mecŋamaŋ êtôm Joaŋ kêdôŋ
    nê ŋacseŋomi.”
  ksd-ksd: 'Ba i tar araring papa tai tika na gunan, tikai ta kana tarai na vartovo
    i lul ia dari: Luluai, una tovo avet ta ra niaring, da Ioanes bula i ga tovo kana
    tarai na vartovo.'
  msm-NT: Songo aedow mig-ampu si Jesus. Pagkatapus din on, mig-ikagi to sobuuk no
    inanad din, “Ginuu, anada koy to pag-ampu. Su to mgo inanad ni Juan no Magbawtismuhay
    pigpang-anad din to pag-ampu.”
  myk-myk: 'Caŋa ka, Yesu bi Kilɛ ɲɛɛri. Ba wʼa xɔ wɛ, a wu kalaapire la di wu pye:
    «Wù Kafɔɔ, wù taanni Kilɛ-ɲɛrɛgɛ ni, ba Yohana ya wu wo kalaapiire ti taanni taannigana
    lemu na wɛ.»'
  sbe-sbe: Mayadai hesau Yesu ye tapwatapwalolo teha hesau unai. Huyana ye tapwalolo
    ye gehe ede yona hekahekatao wa hesau ye hededelau unai ye wane, “Guiyau, tapwalolo
    kabikabina ku hekatagai, gonogonowana doha Yowane yona hekahekatao ye hekatadi.”
  mcr-mcr: Hiunji hŋqueŋi, Jisasi Iqu hŋqäqi äpme, Goti Hanjuwä Iquenyqä tääqä ätqämanmiŋqe.
    Iqu tääqä ae ätqaŋga, Iqueqä wäuŋuäŋqä ämotquamiŋqä hŋqu, tii ätukqe. “Naqä Iquki,
    Jonä iqu iqueqä wäuŋuäŋqä ämotquamiŋqä iquau näqŋqä äwimiŋqä-paŋi, ne-pqe neqä
    Goti Hanjuwä Iquenyqä tääqä tqeŋqe, Si mänätquayä” ätukqe.
  cux-NT: '''Áámá vmnéⁿ''ēe ní Jesús ngaⁿ''angua''á yā ''áámá cuaaⁿ, ní taachí ch''iinu
    caⁿ''angua''á yā, discípulos yeⁿ''e yā caⁿ''a yā chii yā Jesús: N''dií Señor,
    ca''cuéeⁿ nī nús''uu taacá chi cuuvi caaⁿ''maⁿngua''á ''nū tan''dúúcā chi Juan
    chi chɛɛdínuūⁿnīⁿ chi''cueeⁿ yā discípulos yeⁿ''e yā.'
  tur-YTC: Yeşua bir yerde duasını bitirince öğrencilerinden biri O’na, “Efendimiz,
    Yuhanna’nın öğrencilerine öğrettiği gibi sen de bize dua etmeyi öğret” dedi.
  san-ITR: anantaraM sa kasmiMshchit sthAne prArthayata tatsamAptau satyAM tasyaikaH
    shiShyastaM jagAda he prabho yohan yathA svashiShyAn prArthayitum upadiShTavAn
    tathA bhavAnapyasmAn upadishatu|
  bel-N: 'І сталася, як Ён у адным месцы маліўся, калі перастаў, адзін з вучняў Ягоных
    сказаў Яму: «Госпадзе! Навучы нас маліцца, як і Ян навучыў вучняў сваіх».'
  sch-sch: Sûnkhat chu Jisua'n, mun inkhata chubai a thoa. A zoiin chu, a ruoisi
    inkhatin, “Pumapa, John'n a ruoisingei chubai tho a minchu ngei ngâi angin keini
    khom chubai tho mi minchu roh,” a tia.
  mic-MIQNT: Newtejgeg na'gweg Se'sus etli a'sutmap na'tami. Ta'n tujiw gisi a'sutmateg,
    unaqapeml telimtl, “Gjisaqamaw, gnu'tmuieg ta'n teli a'sutmamg st'ge' ta'n Sa'n
    Nutsign'tuet tel gina'muapni unaqapemg.”
  huu-NT: 'Jɨaɨruido ie Moo dɨga Jesús ñaɨa, ie llofueganomona damɨe naimɨemo llote:
    —Nama, jɨɨana caɨna llofue, ie llofueoicaiganona Juan Bautista mɨcorɨ llofuia
    isoi.'
  jiv-NT: Chíkich tsawantai̱ Jesus Yúsan áujsataj tusa atsamunam pujumiayi. Áujsua
    amikmatai ni unuiniamuri̱ chikichik Nin tímiayi “Uuntá, imiakratin Juaṉ ni unuiniamuri̱n
    unuiniamia núnismek Yus áujsatin unuitiurta.”
  otm-NT: 'N''da ra pa bi ''ue''a ra Jesús nɛ bin yąui Oją. Nɛ nu''bʉ mi gua''a bin
    yąui Oją, n''da rá xädi bi ''yɛ̨mbi: ―Ma Hmu''i, dami xängahe dan yąhe Oją tengu
    thoho ra Xuua bi xänba yʉ́ xädi.'
  dah-dah: Be, nalu kurareb Yesu go naŋa kurar kura gor heŋ Al Kuruŋ mere irde hinhin.
    Be, Al Kuruŋ mere irde hinhin go pasi irkeb komatmiŋ kura goreb, “Doyaŋ Al Kuruŋ,
    Yon Baptais beleŋ komatmiŋ yago Al Kuruŋ mere ird ird mata saba yiryiŋ gwahade
    goyen neŋ wor saba dira,” inyiŋ.
  tnk-tnk: Nəpɨn riti Iesu raməfwaki ia kwopun riti, məfwaki pam, nənə iərmama riti
    səvənhi rɨni pen tukwe in mə, “Iərɨmənu. Tikahatən ro kɨmaha tahəfəfwaki irə rəmwhen
    ia Jon rɨnahatən nərmama me səvənhi irə.”
  kpr-kpr: Sifo eni, Iesu reighi eninda banungusira. Banungetiri dadabetiri, nunda
    ambo jimbi eniimi numokena sisira, “Bajari, John nunda ambo jimbikena nange banungedo
    ghaetera ava ijugusira. Kau daba aminga ava, namanekena ijuge!” aminge sisira.
  san-IAS: anantaraṁ sa kasmiṁścit sthāne prārthayata tatsamāptau satyāṁ tasyaikaḥ
    śiṣyastaṁ jagāda he prabho yohan yathā svaśiṣyān prārthayitum upadiṣṭavān tathā
    bhavānapyasmān upadiśatu|
  nho-nho: I te aso tokotasi raa, Jesus ni noho i te kina tokotasi ka taku. I tana saaita
    ni oti raa, tana disaipol tokotasi ki mee ake kiaa Ia, “TeAriki, aakona maatou
    ki taku, e mee pee ko John ni ako ana disaipol.”
  gym-NT: 'Bati Jesu nämane blite Ngöböbe kä mda känti, käkwe blitabare ünän angwane,
    ni iti ja töitikaka ben abko käkwe niebare ie: Ti Dänkien, blitadre ño Ngöböbe
    abko Juan Bautistakwe diribare nitre ja töitikaka benye, aisete makwe diridre
    nunye arato, niebare kwe Jesuye.'
  azg-NT: 'Ncüii jon tomꞌaan Jesús ncüii joo na itsinin jon nnon Tyoꞌtsꞌon. Ndoꞌ vi
    na jndë sinin jon, ncuii nque nanꞌñeen na totsayꞌonhan yo jñꞌoon na toninncyaa
    jon, tso juu nnon jon: —Ta, quitsiꞌmanꞌ ndë́ nchu vaa nnanꞌnë́n nnon Tyoꞌtsꞌon,
    chaꞌxjen nquii Juan totsiꞌman jon ndëë nnꞌan na totsayꞌon yo jñꞌoon na toninncyaa
    jon.'
  bhd-bhd: फिरी यीशु एक्की ठैरी प्रार्थना लोरे थियो केरने। ते ज़ैखन तैनी प्रार्थना
    की, त तैसेरे चेलन मरां एक्के ज़ोवं, “हे प्रभु, ज़ेन्च़रे यूहन्ना अपने चेलन प्रार्थना
    केरनि शिखालोरिये तेन्च़रे तू भी असन शिखाल।”
  too-NT: 'Maktin huā Jesús ixkalhtō''ka''mā'' nac lakatin lugar. Lā'' a''xni''ca''
    kalhtō''ka''kō''lh, kalhatin ī''sca''txtunu'' huanilh: ―Māpa''ksīni'', caquilāmāsca''tīuj
    a''nchī kalhtō''ka''can hua''chi cāmāsca''tīlh ī''sca''txtunu''nī''n Juan huan
    Mā''kpaxīni''.'
  ind-AYT: Pada suatu hari, Yesus berdoa di suatu tempat. Ketika Dia selesai berdoa,
    seorang dari murid-murid-Nya berkata kepada-Nya, “Tuhan, ajarilah kami berdoa
    sama seperti Yohanes mengajar murid-muridnya.”
  cjo-NT: 'Paashiniki kitejiri riyaataki Jesoshi ikenkithatakayeri Ashitariri. Ithonkatapaakiro
    ikenkithatakayiri Iriri, roojatzi ikantapaakiri apaani riyotaanewo: —Nowinkatharite,
    paerani riraga Jowani riyotaakiri riyotaanewopaeni tsika ikantya ikenkithatakayeri
    Tajorentsi. Eejatzi eeroka iroñaaka nokowaki piyoteena naari tsika nokantya namaneri.'
  nsn-nsn: A siokor marein Iesu ke lotu to tar siokor butur. I muduhia ke lotu uakapa
    baka peon, kare me kula na tang siokor tamatang uakuakelukono tatanono pare, “Ir
    Tamata Noman, o ualasira tamiueim pare, hape ring lotu peeim ngohina sira kompe
    ke ualasira pe Jon tosno tamatang uakuakeluk.”
  san-DEV: अनन्तरं स कस्मिंश्चित् स्थाने प्रार्थयत तत्समाप्तौ सत्यां तस्यैकः शिष्यस्तं
    जगाद हे प्रभो योहन् यथा स्वशिष्यान् प्रार्थयितुम् उपदिष्टवान् तथा भवानप्यस्मान्
    उपदिशतु।
  tna-NT: 'Pia tsine Jesús Diusu neje jamitsutianina. Beju jamitsupetiana su, mesa
    discípulo cuana ja tueda bajatana uja: —Echua Puji, Juan Bautista ja mesa discípulo
    cuana bahuetsuatana cuaja Diusu neje jamitsutime. Beju ecuanaju di daja buetsuaque.'
  lid-lid: Na len ari badeh, Jises udu kon ari asolom. Iy amekes salom ano badeh,
    lau tan oro ari ndremenya iy anya, “Laban, ou leheya aso ta san ta asolom, i buku
    none Jon mene leheya oro lau tan.”
  wim-wim: Anpalan-a, Jesus-a, putha ngurp nungantam al-alangan kan wantin pulang
    Mary-a, putha Martha.anganiy aꞌ than aak thonak ngul iiyin. Nil Jesus.ana meeꞌ-wuth-wuthanam.
    Nil kanan thaw piip God.antan-a, ngurp nungantam thonaman thaw nungant, “Ayyang,
    moom-ang, nint maꞌ-aathān nganang ngan want-wanttakan meeꞌ-wuthanamān nungant
    God.antana, keꞌ nil John.angan maꞌ-aath thanang ngurp nungantam anangan than wanttakan
    meeꞌ-wuthanamayn God.antan.”
  zga-M: Gwahunule usikhiU Yisu upu eusayaga mwene, ukhongiyumo ambulile, “Itwa, utumanyisye
    ufwe ukhwisaya ndu Yohani umuavaama nyisye avakhongi vamwene.'
  yom-yom: 'Bu kaba sambila va buangu kimso ; bu kamanisa, nlonguki andi wumosi wuyiza
    ayi wunyuvula : —A Pfumu, wutulongisa sambila banga Yowani bu kalongisila minlonguki
    miandi.'
  san-SIN: අනන්තරං ස කස්මිංශ්චිත් ස්ථානේ ප්‍රාර්ථයත තත්සමාප්තෞ සත්‍යාං තස්‍යෛකඃ ශිෂ්‍යස්තං
    ජගාද හේ ප්‍රභෝ යෝහන් යථා ස්වශිෂ්‍යාන් ප්‍රාර්ථයිතුම් උපදිෂ්ටවාන් තථා භවානප්‍යස්මාන්
    උපදිශතු|
  yut-yut: Bɨsap kɨndakon Yesu uŋun bɨsit pi aŋek egɨpgut. Bɨsit aban mudaŋakwan paŋdetni
    kɨnda da yaŋ iyɨgɨt, “Amɨn Tagɨ, Jon da paŋdetni bɨsit agak do yoyɨŋ dekgɨt, yaŋ
    gɨn niyɨŋ dekgi.”
  grc-BYZ: Καὶ ἐγένετο ἐν τῷ εἶναι αὐτὸν ἐν τόπῳ τινὶ προσευχόμενον, ὡς ἐπαύσατο,
    εἶπέ τις τῶν μαθητῶν αὐτοῦ πρὸς αὐτόν· Κύριε, δίδαξον ἡμᾶς προσεύχεσθαι, καθὼς
    καὶ Ἰωάννης ἐδίδαξε τοὺς μαθητὰς αὐτοῦ.
  cpc-NT: 'Ipoña Jesús jiyaataki jamanamanaatya. Ikanta apaani jiyotaani, ikantakiri:
    “Pinkatharí, piyotainawo jamanamanaataita, ikimitairo Juan-ni jiyotaantziro amanamanaataantsi”.'
  nhg-NT: 'Hua omochi que yejuatzi netlajtlötlajtilutaya ipa sente locör. Cuöc nesencöhualuc,
    sente de tiemachtejcöhua otieyelfe: ―Tlöcatzintle, xetiechmomachtele quiene ca
    totlajtlötlajtisque. Pos ejqueu nuyejque Xohuö oquenmachte imachtejcöhua.'
  nya-nya: Tsiku lina Yesu amapemphera pamalo ena. Atamaliza, mmodzi wa ophunzira
    ake anati kwa Iye, “Ambuye tiphunzitseni kupemphera, monga momwe Yohane anaphunzitsira
    ophunzira ake.”
  ngu-NT: 'Se tonajli Jesús quichijticatca oración. Niman ijcuac otlan, semej inomachtijcahuan
    oquijlij: ―ToTeco, xtechmachti quen ijqui ticchihuasquej oración ijcon quen Juan
    oquinmachtij on inomachtijcahuan.'
  kup-kup: Met narah Iesu pi naek sat het Godin mañ mañohot het garë hahan aban pim
    mañairooh-nap piin epat mañah, “Deim Amip ae, met Zoan pim mañairooh-abanarin
    mañeo hahopanezat badede mañooh, povoz zut nihoen dein mañeo haokazat añeken dei
    hodad ravak.”
  jid-jid: Naki Yesu a si'a bre Irji ni bubu ri, ni-andi a kle bre'a, iri ni mri koh
    ma bi hu'a a tre ni wu ndi, “Bachi, tsro ta kini toh bre bib-andi Yohana a tsro
    mri koh bi hu'a.
  wmw-wmw: 'Safari moja, Insa ákiwa mahala pamojawapo, akilebela duwa. Pesire, mwanafunzi
    wake mmoja akimwambira: “Mwenye, tifunde kulebela duwa, kamba Yahaya vyaawafundire
    wanafunzi wake.”'
  gmv-GGM: Issi gallas Yesussay issi son woossides, woossa wursishin iza kaallizaytappe
    issay Godo xamaqiza Yanisay bena kaallizayta woossa tamaarsidaysatho nekka nuna
    woossa tamaarsa gides.
  ssg-ssg: Ngain tehu Jises nahih lotu hani tesol ti mewenae i. Ti i heisawa, tel
    ti teka kahikahin nahima ape i ukek, “Tel masiwi, Jon Baptis hanau teka kahikahin
    sale lotu. Pahamite tin o hanaua amite sale lotu hani Haeu.”
  zpo-NT: 'Tub mbizh Jesús kawdizhno Dios tub pa. Nu gorna ngulo mdizhno xaa Dios,
    zee lee tub xaa mseed lo xaa nzhé: —Xaa Nabeyy, bseed nu wdizhno nu Dios, modxa
    mseed Juan re xaa mreke tich Juan.'
  poy-poy: Lishaka limu Yesu kaweriti pahala tunga pakaluwa Mlungu. Pakamaliriti kuluwa
    Mlungu, yumu gwa wafundwa wakuwi kamgambira, “Mtuwa, gutufundi kuluwa Mlungu gambira
    Yohani Mbatiza ntambu yakawafunditi wafundwa wakuwi.”
  qwh-NT: 'Juc cutim Diosman Jesus mañaquicarqan. Mañacur ushariptinnam, jucnin caq
    disipulun queno nerqan: —Teyta Jesus, Diosman mañacuyänäpaq, noqacunatapis yachecatsiyämë,
    bautisacoq Juan disipuluncunata yachatsishqanno.'
  gaw-gaw: Haen laa Jesus Nug aben laap̱a unuqiṯaṯa dayom. Unuqiṯa male, dimp̱a nuhig
    ip̱uniṯak awak danab laa amegp̱a aum. “Naḏi, Layaṯak Johanes nug anuḵa nuhiḵud
    ip̱uniṯak awak danab ip̱uanaṯom bia, na ig unuqidḵunignu ip̱uniḵe!” awa aum.
  nca-nca: Naru kano Yesuko mira kano hariri taró. Hariri tiní kini tiní, iŋo-iŋo
    rewero uni kato ŋande miraró, “Uni Parámi, keto nore hariri tewero ŋuro murí witú
    nere, ŋunde naŋge Jonko eneŋo iŋo-iŋo rewero uniyó witú yereró ŋunde naŋge te.”
  zpz-NTPP: 'Tub tir Jesuuz zub mi rnii num Ñgyoozh tub lugaar. Na ornu blazh mnii
    num Ñgyoozh na, orzeꞌ na tub yu nu rsyaꞌ lom: ―Shuaan de̱, blyuu ne̱ de̱ lac mod
    ne̱e̱ du̱ de̱ Ñgyoozh gal nu Waa blyuuy ni de yu nu rsyaꞌ loy ―nay rab yum.'
  mkj-mkj: Oau rehn Jesus kapkap wijahkij. Nehn Ah kadoarihla Ah kapkappo, emen Nah
    sohnpadahkkok pwehng Ih, “Koaun, padahkihoang kamai doahr kapkap, doahroar en
    John ah padahkihoang nah sohnpadahkkok.”
  zac-NT: 'Guzac Jesús biadiꞌdzënúhiꞌ Dios. Iurë gualú, tubi shini gusëꞌdë më guniꞌi
    lu Jesús: ―Dadë bëluaꞌa lëꞌë naꞌa tubi oraciuni ziquë Juan Bautista bëluáꞌaiꞌ
    mënë shtë́hiꞌ lla guënaꞌbë raiꞌ lu Dios.'
  kyg-kyg: Yesuꞌa nunumu huno hano huteno maiꞌnigenoꞌaeꞌmo mago vekamo geꞌamo neꞌafiya
    vekamoꞌa, Ala kava nene, Yoniꞌa nunumu hisayafeꞌmo geꞌamo neꞌafiya vayaꞌaina alino
    apaya maleꞌniya kava huka alika laya malo, huno ha paiꞌnigenoꞌaeꞌmo,
  kmk-kmk: Sin-aḻgawan, manlulluwaḻu si Jesus. Gangputona man dit luwaḻu na osa utdat
    disipulus na dit ummadani kan siya un kanana’n, “Apu, tudtuduwam ud pay dikami
    un manluwaḻu un padan Juan un nantudtudu’t dat disipulus na.”
  cao-NT: Jabi Dios qui bëhoxhi Jesu iniquë. Ja jatiquë tsi quiha, —Bëhoxti noqui
    ri tiisimana, Ibobá, naa Juan yamabá jahuë rabëti bo tiisimani jascaria —i jahuë
    rabëti bo ó ca huësti ca niquë.
  bbr-bbr: Kar omre opok, Jisas ko nukarar Anut auri rawon. Ko Anut auri kurenuk,
    kon kar tamareäu ros auruwon, “Näwäu, Jon ko kon tamareäu roat Anut auraun ätär
    mareäu, senek, nas nais ik Anut auraun ätär muk.”
  inb-inb: 'Su­ura Jesús, Taita Dius­wa rima­na­kurka. Rima­na­kui puchu­ka­uraka,
    sug paita kati­raiag nirka: —Taita waugki, nukan­chita Taita Diusta mañan­ga­pa
    iacha­chii; imasa­mi Juan Bautista, paita kati­raiag­kunata mañan­ga­pa iacha­chirka:
    chasa.'
  hrv-hrv: 'Jednom je Isus na nekome mjestu molio. Čim presta, reče mu jedan od učenika:
    “Gospodine, nauči nas moliti kao što je i Ivan naučio svoje učenike.”'
  box-NT: 'Wizonle ɓúi ó o Yeesu vaá wee wé mí fìoró le lùe ɓúi. Á bìo
    ó o fìora vó, ó o nì-kenínia nì-kéní bía làa wo: «Ɲúhṹso, kení
    wɛn lè ho fìoró làa bìo ó o Zãn Batiisi keníanáa mí nì-kenínia.»'
  ote-NT: 'ꞌNara pa ra Jesu bi ꞌyapabi Ajua̱ rá Dada ja ꞌnara luga, y nu de mi uadiꞌa̱,
    ꞌnará nxadi bi ꞌñembabi: ―Ma zi Hmuꞌi, dí ne gui ꞌñutcaguihe hanja ga apabihe
    Ajua̱ ngu mi nja ra Xuua mi utuabi yá nxadi hanja da ꞌyapabi Ajua̱.'
  wnu-wnu: 'Qen geret Yisas ai geret Qenut qebi qamb wogub igama wonou imbigau munon
    ger di nob qamar: “Barai, Qenu qebi qamarau qomon eng inimbig. Qoan Yon wonou
    imbigau yurau wuriimbigor gas ende in bo ende in si.”'
  zam-NT: 'Thìb vez Jesús ngue bez Diox thìb lugar. Co''se'' ngolo ngurez Jesús Diox,
    thìb myen'' xin'' mté''th Jesús ndxab loo Jesús: ―Tad, blu'' U'' nu'' xá mod cuez
    nu'' Diox xal mblu'' Juàn Bautist myen'' xin'' mté''th Juàn Bautist.'
  zyp-NT: Ningkheh cawh Zisu cawh hminghmaw sangkheh letah thlaw a chang leimei. Thlaw
    a chang khy taico a hningzuitu pakheh tah a hai letah, “Abuipaw, Johan tah a hningzuitu
    sahlo a cawngpah pawhe hrakhei thlawchang ma cawngpah hrah,” tatah a tah.
  sey-NT: Ti̱jupë Jesús Maijaꞌquëre se̱ni tëjisi maca i̱ yeꞌyacohuaꞌi aquëpi capi,
    i̱te. Ëjaë, yeꞌyajë̱ꞌë, Maijaꞌquëre se̱ñe, Juan i̱ yeꞌyacohuaꞌire yeꞌyaquë paꞌiseꞌeje̱.
  nvm-nvm: Naki be Jesu fu ar be ijia fine sirimameno ijia e vuak fuon faimo be fu
    uri kua, E Bomana nin izeg Jon e do ruardiamo fu sirimamene e vuak fuon faivo
    iji nijaidiainma ijeg ak no nijaiduomne kuain.
  mps-mps: Me sogo Jisas te bulu me deli badu pelama, te Godibolo gedu haluasa po
    olama, silama, te aga wali bilibo bidi mego agabolo te tama po wai, “Genuai Bidi,
    te nago dabolo me te Godibolo gedu haluasa po wabo sę ola mao. Te bidi Jongo
    aga wali bilibo bidi dabe ola manigia yao,” wali.
  seh-seh: 'Ntsiku inango Yezu akhaphembera pa mbuto ibodzi. Pidamala Iye, nyakupfundza
    wace m''bodzi amphemba mbalonga kuti: “Mbuya, tipfundzisenimbo kuphembera, ninga
    pidacita Juwau Bhatixta apfundzisa anyakupfundza ace.”'
  pab-NT: 'Haxowakiya Jesus iraexaita hakiti. Hoka halakisa hairaexala hoka hatya
    exaotyakirahare axene: — Xekohaseti, haotyakihena wiso iraexatyati kakoa, João
    aotyakihenere haxaotyakiraharenai akereta — nexa.'
  llg-llg: Laꞌi esa, Yesus neu hule-haladoi. Ana hule-haladoi nateꞌe, boe ma Ndia
    ana mana tungga esa mai, de noke, nae, “Lamatuak aa! Yohanis Mana Salanik nanoli
    ndia ana mana tungga nala, fo ala hule-haladoi lalelak. De, ai moke fo Lamatuak
    boe oo, manoli ai huhule-haladoik dei!”
  kyf-kyf: '''Ylɩ yabhlo nya, -Zezu mɩ -Lagɔ bhubhoeda da yabhlo. Da ɔ bhɩa, ɔ ''bɩnɔnyaa
    ''yabhlo nɛɛ ɔ -ylaɛ: «Nyɩmaa -Kanyɔ, -ɩn -slolu -aɩn -Lagɔbhubhoe, sa ''Zan -Batisɩ
    -slolua ɔ ''bɩnɔnya.»'
  tpi-tpi: Jisas i beten i stap long wanpela hap. Em i beten pinis, orait wanpela
    disaipel i tokim em olsem, “Bikpela, yu skulim mipela long mekim prea, olsem bipo
    Jon i bin skulim ol disaipel bilong em.”
  mih-NT: 'Ta minoo saha sa sica tahvi ra Jesús sii ra Ndyoo ta sa ndɨhɨ sica tahvi
    ra, ta i catyi minoo ra i casi ra sihin ra: Tata, zañohon sii ndi yozo caa caca
    tahvi ndi sii ra Ndyoo tañi i zañaha ra Juan sii ra i sica noo sihin ra.'
  qvh-NT: 'Saypita juc cutichömi Jesús manacuycargan Tayta Diosninsita. Manacuyta
    ushasquiptin juc discïpulun Jesusta nergan: “Discïpuluncunata Juan Bautista yachasishganno
    nogacunatapis yachaycasiyälämay Tayta Diosta manacuyänäpä.”'
  kms-kms: Nginy iri ningg Jisas sunyi ire ningg nas God pengu nindig. God ane wand
    pre nikin wuti iri ni pengu nindig nari, “Yumbui, beghi God ane wand ningg di
    beghi pughe gri ei wand bad? Jon nikin wute bei nem kin pugrine nu mune beghi
    bei yengu.”
  agn-agn: Tatang kaldaw pangadi si Jesus ong tatang logar. Pagatapos na, ganing tang
    tatang sinagpan na ong nandia, “Magino, toldokay ami ka niong mangadi, pario tang
    bindoat ni Juan ang Manigboniag ong mga sinagpan na.”
  nhi-NT: 'Se tonal Jesús ocmonochilihtoya Dios, uan ihcuac otlayeecoh, semeh nitlasalohcauan
    oquiluih: —NoTecotzin, ixtechonnextili quenih itmonochilisqueh Dios, quemeh in
    Juan noiuqui oquinnextilih nitlasalohcauan.'
  ttc-NT: 'Ntons, jun-el te Jesus nxnaq''tzan tuq tuj jun luwar, b''ix ya ma mankun
    txnaq''tzan, jun txnaq''atz oxik tq''uma'' tetz ikxjani: «Tat, qotzaj axnaq''tza''na
    tzan qxnaq''tzan iktza''x te Wa''nch oxik txnaq''tza'' kye txnaq''atz.»'
  dan-1931: 'Og det skete, da han var på et Sted og bad, at en af hans Disciple sagde
    til ham, da han holdt op: “Herre! lær os at bede, som også Johannes lærte sine
    Disciple.”'
  kwj-kwj: Jisas michi foki Gotri ni ya ri uchahambwanda. O sumbu ri humbusiwani ri
    himache fori ya rini sawe, “Apukolaka, Gotri ni uchahambwandau sumbu ma nunu ondiyakandiya,
    ka injelembwa Jon ri himache leni ondiyakandiyaro hinga.”
  vie-OVCB: 'Một hôm Chúa Giê-xu vừa cầu nguyện xong, một môn đệ đến với Ngài và thưa:
    “Xin Chúa dạy chúng con cầu nguyện, như Giăng đã dạy môn đệ mình.”'
  kze-kze: Ísu moórá-tawai Áánútuwe aaí kwésuwasa kwená kwayó-kwáásí máyówana Ísu
    simásuwowana kwená kwaásivinkemba moóráwai séna Ísóigoo Yóni nombá pétinkaiwai
    kwená kwayó-kwáásí agaráátínkáísasa Áánútuwe aaí kwésentemba kentáá agaráásínkénata
    Áánútuwe aaí senó súwana
  lbk-lbk: Isnan namingsan ay cha enlol-owalo si Jesus, waday akhes ischi nan disipolosna.
    Osto ay nakwas, kinwanin nan esang en, “Apo, isolowam ed chakami ay enlowalo,
    kag isnan inangnen Juan isnan cheycha'y disipolosna.”
  mto-NT: 'Ku veꞌe je̱ Jesús toꞌk nax chapko̱jtsku̱jx, vanꞌit tseꞌe nu̱toꞌk je̱ yꞌixpa̱jkpa
    ña̱ꞌmu̱xji: ―Ma̱ja̱ Vintsá̱n, tukꞌixu̱s a̱a̱ts toꞌk aaj vintso̱ a̱a̱tseꞌe ntsapkó̱tsu̱t,
    veꞌem ax joꞌn je̱ Yakna̱pe̱jtpa Juan du̱tukꞌix je̱ yꞌixpa̱jkpata̱jk.'
  bzh-bzh: Buk ti lob Yesu medo nejom raḳ loḳ nyëġ len ti. Jom raḳ ggovek, loḳ
    yi hur maluh ti nër vu yi bë, “Mehöböp, ġetahu he doḳ jomraḳsën nabë sën Jon
    netahu yi hur maluh wirek lo.”
  guj-2017: એમ થયું કે ઈસુ એક જગ્યાએ પ્રાર્થના કરતા હતા. ઈસુ પ્રાર્થના કરી રહ્યા પછી,
    તેમના શિષ્યોમાંના એકે ઈસુને કહ્યું કે, ‘પ્રભુ, યોહાને તેમના શિષ્યોને પ્રાર્થના
    કરતા શીખવ્યું હતું તેમ આપ પણ અમને શીખવો.’”
  jvn-NT: 'Ing sakwijiné dina Gusti Yésus ndedonga nang sakwijiné panggonan. Kadung
    wis rampung terus ènèng murid takon marang Dèkné: “Gusti, mbok awaké déwé diblajari
    ndonga ta, kaya enggoné Yohanes mulangi murid-muridé?”'
  byr-byr: Pɨgaaꞌ Jizaazai gave pimagɨnna bulamwalaawaka Gotɨyarɨ wɨdɨna. Dɨvi sai
    mena wɨdakegaaꞌ gamɨre mɨdɨde pwai gamɨnyɨ wɨdɨna “Naangeigɨ, Jonɨ gamɨre mɨdɨdɨvɨsaraavɨ
    wɨjɨwaakakabaaibɨꞌ Gotɨyarɨ wɨdaathevwina dɨnejɨwaakya!”
  ian-ian: Jisas tɨga God kat ngmabundɨ. Tamba God kat ngambundɨ, ndɨna mbaapma nyan
    ndɨ kat yalaa wandɨ. Njambwi nyan tat ngu yagula Jon ndɨna mbaapma nɨmba kat God
    kat ngambunjeya vat sɨmogwindɨ. Mɨno nɨn kat sɨmogwigiyamɨn waa wandɨ maa Jisas
    ndi kat wandɨ.
  hun-hun: 'Történt egyszer, hogy amikor egy helyen imádkozott, miután befejezte,
    egyik tanítványa így szólt hozzá: „Uram, taníts minket imádkozni, amiképpen János
    is tanította az ő tanítványait.“'
  mcf-NT: 'Adashic ushë utsin Nuquin Papa chiec Esus onquepanëdash. Aden Nuquin Papa
    chiec onquequin nainacsho isun abëd icquidon nadopanëdash: —Nuquin Papa chiec
    onquianeta quequin Uan padon abëd icquido tantiamepanëdash. Adembidi Nuquin Papa
    chiec onqueta quequin ëbitedi tantiamequin chuioa, Icbo —capanëdash.'
  kjs-kjs: 'Yapi medame Yesu nipu su meda-nane beten lala pirisa. Werepe beten abala
    lo kiritinalomare nipuna disaipel ali medame nipu go-rupa lakalisa: Mudu Ali,
    neme naare beten lape-rupa moge riape. Abalade Jon-me nipuna disaipel alinu lariaaripa
    neme page naa lariape lisa.'
  mni-mni: "Nongma Jisuna mapham amada haijaduna leirammi. Amasung mahakna haijaba\
    \ loibaga mahakki tung-inbasinggi maraktagi amana Ibungoda hairak-i, “Ibungo,\
    \ John-na magi tung-inbasingda tambibagum eikhoida haijaba tambiyu.”\x94"
  yad-NT: 'Tarundamu ji̱ta sajoráñu̱yada Jesús. Sajorámyu̱yadanumatiy, su̱teda ji̱ta
    sisa̱ datyavay tenu yiva: “Ya̱datyanu joráyadata nu̱ntyidye, nu̱tyu sadatyadoda
    Juán Bautístabaryi yisa̱ datyavay daryantidye.”'
  mxb-NT: 'Diꞌa ni̱ kuu tá nákaa̱ Jesús káꞌa̱n na̱ xíꞌín Ndios iin xíán. Tá ni̱ ndiꞌi
    ni̱ kaꞌa̱n na̱ xíꞌín Ndios, dá ni̱ kaa iin ta̱a xíonoo xíꞌín ná ñóó: ―Tatá, dánaꞌa̱
    ní no̱ó nduꞌu̱ ndi kee ndu kaꞌa̱n ndu̱ xíꞌín Ndios táto̱ꞌon ni̱ da̱náꞌa̱ Juan
    no̱ó ta̱a sa̱ xi̱onoo xíꞌín ná.'
  pon-2006A: Rahn ehu Sises wie loulou wasa kis. Ni eh ketin kaerala sapwellime loulowo,
    emen sapwellime tohnpadahk ko ahpw patohwanohng, “Maing at Kaun, komw ketin padahkihong
    kiht duwen at pahn kapakap, duwehte Sohn eh patohwan padahkihongehr eh tungoal
    tohnpadahk ko.”
  maq-NT: 'Cuitjin camá xu ngundiya hya xi tisahmi Jesús oración rë me ngu cahndë́
    jan. Hane xi cajnetaha casahmi me oración rë me ne, ngu xuta ladu rë me jan ne,
    cuitjin xu cachja me cojo Jesús: ―‍Tatá. Ticuyun niji hacutjin nihñi oración niji,
    sacuatjin cavicuya Juan xuta ladu rë me. ―‍Cuatjin xu cachja me.'
  hto-hto: 'Afe mei jɨáɨruido Jesús baɨ táɨnomo Juzíñamuimo úrite. Juzíñamuimo ie
    úrilla llɨ́ɨcaillamona ie llófuegamacɨmona dáamɨe daɨde: —Naui Juan ie llófuegamacɨmo
    ie llua izói, Juzíñamuimo caɨ úrillena caɨ llofue, —daɨde.'
  por-BRBSL: 'Quando ele terminou de orar em um determinado lugar, um de seus discípulos
    lhe disse: “Senhor, ensina-nos a orar, assim como João também ensinou seus discípulos”.'
  ces-NKB: 'A stalo se, že se na jednom místě modlil, a když přestal, řekl mu jeden
    z jeho učedníků: “Pane, nauč nás modlit se, tak jako Jan vyučoval své učedníky.”'
  cui-cui: 'Caentacabi Jesús tsipaebauya Nacom ichawatha. Jesús najume weta, bapoxonae
    pijimonae tatsi jiwana poyobe xua doce poyobe Jesús baraichi, jei: —Jesús, Patatanecanamataxeinaem,
    pana necuidubare xua Nacomtha pata tsipaebiwa, icha Juan ichi xua pijimonae cuiduba,
    jei bapon.'
  boj-2014: Onaqa bati bei Yesus a sawa beiq gilsiq dia Qotei pailyosiq sonaqa aqa
    aŋgro bei na minjej, “O Tamo Koba, Jon a nami aqa aŋgro naŋgi pailyqajqa gam osornjroqnej
    dego kere ni na iga dego pailyqajqa gam osorge.”
  eng-OEBUS: One day Jesus was at a certain place praying, and, when he had finished,
    one of his disciples said to him, “Master, teach us to pray, as John taught his
    disciples.”
  eri-eri: Yesus no haumu ete langa hauya bona yafai. No hauya boro wainga nomo disaipel
    ete letuwai, “Anyakaro, ne ere hauyawei nomo isisiwou higau, amina Jon no nomo
    disaipel isisiwou nigai dorofe.”
  aly-aly: Arlta ingwer-ingwerelan Jesus anenh, Aynikw ikwerenhew-anem angkemel. Rarl
    angkenh-penh, kwertengerl anyent apetyew ikwer-warl, angkey-alhew ikwer, “Ingkartay!
    Akalty-antha anenhantherr, arraty angkaynteyew Akngeyew, John-elarl kwertengerl
    ikwerenh-rnem akalty-anthenh-apeny. Ntwa apek akalty-anthem anenhantherr alakenh?”
  wiu-wiu: Wa padepete Yesu padeka kowitoa meaneya. Kowititikoa mekale one oyago pade
    nokome okome Yoneyo one ue motokane yene kowitikete toatekoile olaukane toa toto
    olaukoa ta-kale okome
  swe-swe: 'En gång var Jesus på en viss plats och bad. När han hade avslutat sin
    bön sade en av hans lärjungar till honom: ”Herre, lär oss att be, precis som Johannes
    lärde sina lärjungar.” [Jesus är på väg till Jerusalem, se 9:51. Han har just
    besökt Marta och Maria i Betania och är antingen kvar där eller på någon annan
    plats i närheten av Jerusalem. Det var inte ovanligt att olika judiska grupper
    hade egna böner. Inom judendomen finns amidah, en daglig bön med arton välsignelser,
    och det verkar som om Johannes Döparen också hade lärt sina lärjungar en skriven
    bön.]'
  cth-cth: Hahoi, hnin touh hnin vah, Bawipa teh hmuen buet touh koevah a ratoum teh
    a baw hnukkhu, a hnukkâbang buet touh ni Bawipa, Jawhan ni a hnukkâbangnaw ratoumnae
    a pâtu e patetlah kaimouh hai na pâtu awh haw telah atipouh.
  mti-mti: Kum da Iesu at da apa wakeg nun waivi. Nun wane onananewa, aigowawa da
    desirom me wane, “Ayapan, nun waigimtan oya toewan nuna Jon aigowawa toewan munne
    mina.”
  pad-NT: 'Hari. Oniaroa, Jesua vara bini''aha ada Deus. Anokhomi''ihi ida kidivarani,
    kidipohia bikanikharia''aha: —Aajo, haria ka''ojomo''i bana Deu-ra vara ani''aja
    kaimoni. Vakhanina vani João va''ora ka''ojomo''ira adani ipohina.'
  twi-twi: Da bi, na Yesu rebɔ mpae wɔ baabi. Owiei no, nʼasuafo no mu baako ka kyerɛɛ
    no se, “Awurade, kyerɛ yɛn mpaebɔ sɛnea Yohane kyerɛɛ nʼasuafo mpaebɔ no.”
  hlt-hlt: Amah a om vaengah a tue a pha tih hmuen pakhat ah thangthui. A thangthui
    bawt ah, a hnukbang pakhat loh Jesuh taengah, “Boeipa, kaimih he thangthui ham
    n'thuituen lah, Johan long khaw a hnukbang rhoek te a thuituen van,” a ti nah.
  tbz-SIM: 'Diyiè mɑrì kɛ̀ Yesu mbɑ́ɑ́ nKuyie dibòrì mɑrì, ò dèè dìì mɔ̀nnì kòo tɑncɔ́ùmbɛ̀
    kóò mɔù ò bekɛ kɛ dɔ̀: N Yiɛ̀, nti tié nti bo mbɑ́ɑ́ mɛ̀ɛ̀ botí Kuyie nkɛ́ndònnɛ̀
