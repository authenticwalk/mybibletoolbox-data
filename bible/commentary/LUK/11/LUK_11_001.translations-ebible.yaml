  lbm-lbm: एक दिन यीशु कोयी दूसरी जागा म प्रार्थना कर रह्यो होतो। जब ऊ प्रार्थना कर
    लियो, त ओको चेलावों म सी एक न ओको सी कह्यो, “हे प्रभु, जसो बपतिस्मा देन वालो यूहन्ना
