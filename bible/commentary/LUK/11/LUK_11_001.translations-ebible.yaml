  kxv-kxv: ର଼ ଦିନା ଜୀସୁ ର଼ ଟା଼ୟୁତା ପ୍ରା଼ତାନା କିହିମାଚେସି; ଏ଼ୱାସି ପ୍ରା଼ତାନା କିହାଲି ରା଼ପ୍‌ହାଲିଏ,
