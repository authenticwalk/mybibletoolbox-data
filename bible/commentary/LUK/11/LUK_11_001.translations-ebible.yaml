    ca''.'
  sgz-sgz: Kesi bung mul ái Iesu a sung i kesi pokon. Má ngo a rah i kán sung, io
    kán kesi kalik án aratintin a purut narsán mák parai singin ngo, “Konom, a kuluk
    be ngo una atintin gim suri sung ngorer ái Ioanes Tám Arsiu a atintini kán kalilik
    án aratintin ngoi.”
  kek-NT: 'Sa'' jun li cutan yo̱ chi tijoc li Jesús. Ut nak quirake'' chi tijoc, jun
