    nimisiso' muritna sambayang.”
  poe-NT: 'A̱ ntá jnkonaá chꞌín Jesús tjenixje̱he̱ chꞌán Dios ijnko lugar tjen. Ntá
    kjuixin la ijnko tí sín xriko chꞌán ntáchro kíxin: ―Ìnchéni, tjákohéni nkexrí
    tsonixje̱he̱ni Dios kixin xi̱kaha chꞌín Juan kjua̱ko̱he̱ chꞌán tí sín kꞌuájiko
    chꞌán.'
  san-TAM: 'அநந்தரம்ʼ ஸ கஸ்மிம்ʼஸ்²சித் ஸ்தா²நே ப்ரார்த²யத தத்ஸமாப்தௌ ஸத்யாம்ʼ தஸ்யைக​:
