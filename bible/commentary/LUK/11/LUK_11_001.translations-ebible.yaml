  gmv-NT: ኢሲ ጋላስ ዬሱሲ ኢሲሶን ዎሲዴስ፤ ኢዚ ዎሳ ዉርሲሺን ኢዛ ካሊዛይታፔ ኢሶይ “ጎዶ! ፃማቂዛ ዮሃኒሲ ባና ካሊዛይታ
