  unx-unx: ୟୀଶୁ ମିଆଁଦ୍‌ ଠାୟାଦ୍‌ରେ ବିନ୍ତିତାନାଏ ତାଇକେନା, ଆଡଃ ଟୁଣ୍ଡୁକେଦ୍ ଇମ୍‌ତା ଇନିୟାଃ
