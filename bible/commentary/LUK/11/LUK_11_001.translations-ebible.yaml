  cmn-FEB: 有一天，耶稣在一个地方祈祷。祈祷结束后，有一个门徒问他说：“主啊，请教我们如何祈祷，就像约翰教导他的门徒一样。”
  gmv-RNT: Issi gallas Yesusi issison woossides; izi woossa wursishin iza kaallizaytappe
