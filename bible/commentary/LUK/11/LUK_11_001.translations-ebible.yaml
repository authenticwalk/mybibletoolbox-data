  chz-NTPS: 'Ko̱o̱ˉ häˊ maˊ gyaˈ Jesús ngɨɨꜙ kiyhꜗ kihꜗ Dio. Maˉlaꜙ maˉngɨɨyꜘ kiyhꜗ,
