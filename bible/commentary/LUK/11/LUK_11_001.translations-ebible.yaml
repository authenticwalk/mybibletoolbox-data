  nwi-nwi: Nɨpɨg kɨrik, Yesu rɨmnaməhuak apa ikɨn kɨrik. Kɨni nɨpɨg rɨmnəhuak ta,
    kafan kɨrik yermamə raiyoh In mə, “Yermaru, hajoun-ru əmawə kɨn nəhuakien rəmhen
    kɨn yame Jon Baptaes rɨmnhajoun kafan mɨnə.”
  kmo-kmo: Nedii pochi tarek, Jisas rii eem pochik God riina maji batar. Maji ba hamarek,
    riiti disaipel por rii riina eecha wor, “Harapa Ma, miita nona God riina maji
    ba tawa majin na nona pokii. Jon rii riiti disaipel yenya pokii tarega miita nona
    na eechaba pokii.
  agr-agr: 'Tikich tsawantai Jisus Apajuin aujak pujuttaman wainkaju. Nunik ashimkamtai
    makichik ni jintintaiji jegantun: —Apuh, Apajuish wajuk aujmainaita nunú jutiish
    jintinkagtuata, Juan ni jintintaijin jintintujakua dutiksamek, —tau.'
  kyc-kyc: Yuu mendepa Yesu yuu mendasa ateŋa lao peteya. Lao otapeyamo dokopa banya
    disaepole mende baa piso soo, Kamongo Joneme banya disaepole dupwa ateŋa lenge
    dokona mana lamaiyamo doko suu pyao embame namwa mana langipi leya.
  urd-GVU: ایک دن عیسیٰ کہیں دعا کر رہا تھا۔ جب وہ فارغ ہوا تو اُس کے کسی شاگرد نے
    کہا، ”خداوند، ہمیں دعا کرنا سکھائیں، جس طرح یحییٰ نے بھی اپنے شاگردوں کو دعا کرنے
    کی تعلیم دی۔“
  yre-NT: 'Yi -tʋ da bɛ, Zozi Bali trʋ ''badɩ ''sia fɛ -tʋ -nan. Zɩ e cɛɛn "man "bɛ,
    ɛn -a -sruzan ''tʋ "e -yrɛ ''nan: «Minsan, ''i Bali trʋ ''badɩ "paa ''kʋ ''ji
    "le zɩ Zan -a paa ''e -srunɔn ''ji bɛ, -yee ''wɩ ''zʋ.»'
  fuh-BKF: 'Nyannde gomma, Iisaa ina du''oo e nokku gomma. Nde o tilinoo ndeen, gooto
    e taalibaaɓe makko ɓeen wi''i mo: —Joomii amin, janngin min no min ndu''ortoo,
    hono no Yaayaa jannginiri taalibaaɓe muuɗum noon.'
  arl-NT: 'Tamacari, Jesuuri Pueyaso secojoriquiaa tamaqui. Na puecasacari secojonu,
    tamonu na pueyajinijinioori na sequeree: —Jiyaniijianaa, canaa quia niishitiojore
    canaa secojonura Pueyaso, taa Tiuquinijiona Juan niishitiojoquiaari na pueyacuaani.'
  ziw-ziw: Zuwa dimwenga Yesu nakalombeza hantu hamwenga. Eze abinde, yumwenga mwe
    wanampina wakwe amgamba, “Zumbe, chihinye kumlombeza Chohile, saviya Yohana awahinyaga
    wanampina wakwe.”
  grc-TR: Καὶ ἐγένετο ἐν τῷ εἶναι αὐτὸν ἐν τόπῳ τινὶ προσευχόμενον, ὡς ἐπαύσατο, εἶπέ
    τις τῶν μαθητῶν αὐτοῦ πρὸς αὐτόν, Κύριε, δίδαξον ἡμᾶς προσεύχεσθαι, καθὼς καὶ
    Ἰωάννης ἐδίδαξε τοὺς μαθητὰς αὐτοῦ.
  nag-nag: Aru ek din eneka hoise, Jisu ekta jagate prathana kori thakise, jitia khotom
    hoise, ekjon chela Taike hudise, “Probhu, amikhan ke prathana sikhai dibi jineka
    John tai laga chela khan ke sikhaise.”
  eng-OEBCW: One day Jesus was at a certain place praying, and, when he had finished,
    one of his disciples said to him, ‘Master, teach us to pray, as John taught his
    disciples.’
  knj-NT: 'Ja'' yet junel, jix txali Jesús bey jun lugar. Ja'' yet jix lawi xali,
    ey jun scuywom jix alon tet jaxca ti'': —Wuẍtaj, ¿c''am mi cha cuyon yin txa,
    jaxca jix yute scuyon eb scuywom Juan? ẍi naj tet Jesús.'
  deu-1912: 'Und es begab sich, daß er war an einem Ort und betete. Und da er aufgehört
    hatte, sprach seiner Jünger einer zu ihm: HERR, lehre uns beten, wie auch Johannes
    seine Jünger lehrte.'
  san-PUN: ਅਨਨ੍ਤਰੰ ਸ ਕਸ੍ਮਿੰਸ਼੍ਚਿਤ੍ ਸ੍ਥਾਨੇ ਪ੍ਰਾਰ੍ਥਯਤ ਤਤ੍ਸਮਾਪ੍ਤੌ ਸਤ੍ਯਾਂ ਤਸ੍ਯੈਕਃ ਸ਼ਿਸ਼਼੍ਯਸ੍ਤੰ
    ਜਗਾਦ ਹੇ ਪ੍ਰਭੋ ਯੋਹਨ੍ ਯਥਾ ਸ੍ਵਸ਼ਿਸ਼਼੍ਯਾਨ੍ ਪ੍ਰਾਰ੍ਥਯਿਤੁਮ੍ ਉਪਦਿਸ਼਼੍ਟਵਾਨ੍ ਤਥਾ ਭਵਾਨਪ੍ਯਸ੍ਮਾਨ੍
    ਉਪਦਿਸ਼ਤੁ|
  nob-LB: 'En gang stanset Jesus på et sted for å be. Da han var ferdig, kom en av
    disiplene til ham og sa: ”Herre, lær oss å be, slik som døperen Johannes lærte
    disiplene sine å be.”'
  ntj-ntj: Nyangka Tjiitjanya palunyaku Mamangka tjapiranytja. Tjapirayirnu wiyarrinyangka
    wanalpayi kutjulu watjarnu, “Puurr, nintipuwa-lanyatju Mama Kuurrta tjapiratjaku.
    Tjiinya Tjuuntunku wanalpayi pirninya nintipungu, palunyapirinypa.”
  sxb-NT: Owuire wulala, Yesu yawanga na asawa asi andi. Olwa yamala okusawa, omulala
    ku awalonzi waae yamulaga otino, “Omwami, tugerere okusawa kiomo Yowaana oona
    yagerera awalonzi waae.”
  nhu-NT: Ɛ̀ to nu diuu dimew, ɛ Jisos no bunlee bvudvuu bvumew e, ke bunle mɛse,
    ɛ wee we ŋgoo mvu to gay ɛ̂ wvú lɛ, “Tata, yɛɛyi bese no ɛ̀ nulo ɛ́ bese ebunlee,
    lɛŋlɛŋ no Jon to yɛɛyɛɛ bonyii bew bo ŋgoo le no bó ebunlee.”
  row-row: Lao esa, Yesus neu hule-oꞌe. Ana hule-oꞌe basa ma, ana dedenun esa nema
    noꞌe mbali E nae, “Papa! Yohanis mana saraniꞌ a nanori ana dedꞌenu nara ena, fo
    hule-oꞌe rahine. Hai o moꞌe fo Papa munori hai dei!”
  msy-msy: Dughiar mam Iesus danganir mamɨn ikia God ko mɨgei. Egha a gɨvazɨma, an
    suren gumazir mam a mɨgei, “Ekiam, nɨ God ko mɨgeir arazibar en sure damu, mati
    Jon uan suren gumazibar sure gamizɨ moghɨn.”
  agg-agg: Mamɨmbo Sisas ai ŋgoründühɨ dɨdɨbafɨyuhü manüŋgu. Ai dɨdɨbafɨyu kɨkamünduane,
    asu ahambo süŋgrurü-rundeimbɨ mamɨ ranai hoafɨyundühɨ yahuya, “Adükarɨ, se yɨhoefɨmbo
    dɨdɨbafɨyorambo ra Son ai ahambo süŋgrurü-rundeimbɨmbo ramareapurɨ nou yamundowamunɨ,”
    mehuamboyu.
  ptp-ptp: Buc ti Yesu la kɨtaa vac vɨgwe ti, pyap dêc nue ngɨvihi ti nêl vô i ên
    nêbê, “Apumtau, xe nêb ông nêl môp kɨtaaên kɨtong vô xe i tɨyi xocbê Jon Lipacên
    nêl vô nue ge.”
  nak-nak: La haro isasa, e Iesus pou te la kilaka, eia goio kaka kaluvu, isa tegiteu
    la valalua la vimari tetala goio tahia mago “Tahalo Uru, taritigi veia eme ge
    lube tigia miteu la gauru la kilaka, mai tai e Ioanes la tahalo la vuluhi eia
    tovoti legiteu la valalua la vimari tetala.”
  ron-LUDARI: 'Udată Isusu sa rugat la njeki lok. Kănd azavršăt ku rugala, avinjit
    la jel unu d učenikurj š azăs: “Domnulje, ănvacă p noj s nji rugăm kum Ivan karje
    bătjază anvăcat p učenikurlje aluj.”'
  lbb-lbb: Ning a pukakiar e Iesu i nunung ting na ning a pukna. Ning ka nunung rop,
    ning a halin a nuna kakak a asaerla i atai i mang, “Leklek, ur asaer mila ana
    nunung, larning e Jon i asaer anuna kakak a asaerla.”
  kan-2017: ಒಮ್ಮೆ ಯೇಸು ಒಂದು ಸ್ಥಳದಲ್ಲಿ ಪ್ರಾರ್ಥನೆ ಮಾಡಿ ಮುಗಿಸಿದಾಗ ಆತನ ಶಿಷ್ಯರಲ್ಲಿ ಒಬ್ಬನು
