  ben-OBCV: একদিন যীশু কোনো এক স্থানে প্রার্থনা করছিলেন। যখন শেষ করলেন, তাঁর একজন
    শিষ্য তাঁকে বললেন, “প্রভু, যোহন যেমন তাঁর শিষ্যদের শিক্ষা দিয়েছিলেন, তেমন আপনিও
    আমাদের প্রার্থনা করতে শিখিয়ে দিন।”
  mil-NT: 'Te ɨɨⁿ nduu càháⁿ ndɨhɨ Jèsús Yǎ Ndiǒxí ɨɨⁿ xichi, te sátá nǐ yáha ní cáháⁿ
    ndɨhɨ‑gá Yǎ Ndiǒxí, te ní xáhaⁿ ɨ̀ɨⁿ tée xìca cuu ndɨhɨ‑gá xii‑gá: —Mèstrú, danèhé
    ñáhá xìi‑ndɨ́ nása cáháⁿ ndɨhɨ‑ndɨ́ Yǎ Ndiǒxí dàtná ní quide ndíi Juàá ní dánèhé
    ndíi cue tée ní xica cuu ndɨhɨ ndíi —càchí‑dé xǎhaⁿ‑dě xii‑gá.'
  myu-myu: Waram pima Jesus o'jekawẽn Deus eju. Pereh. O'jepere. G̃ebuje ceweju etaybitbinat
    o'jekawẽn ceweju―12 beayũ'in. — Kariwa — io'e. — João kuy jeweju etaybitbinayũ
    o'g̃utaybin kawẽn ãm Deus eju. Imẽnpuxim oceju dak cuy ocemutaybin ece — io'e
    Jesus pe.
  amk-amk: Na rahida bei Yesusi dutanai weo Sempaisi na katai bei. Dutanaia kai, ne
    inontarai erariati fosa manei dutania deyo, “Dai Waune, bounau amea we ametutanai
    we Sempaisine toyario Yohanesi deunau ne inontarai erariati fosa nana.”
  fai-fai: Am mak dánane Yesus ayo yak bakan mak kal Got so weng bakan si banimune,
    alam weng kidimin kinim mak aka Yesus bakodaw, “Kamokim Yesus kaba, Got weng bakadawin
    kukuw uyo kukuyamalo! Yon ami kano alam weng kidimin kinim kukuyamsa taw, nukul
    kano kukuyamalo!” Akiwe,
  ura-NT: 'Jelai cuhin Cana Coaunera bajaa cuha Jesosone jana jetaote, inae nainaane
    jana jetao: “Curuaanaa, aina nerelanacaauru relaalu Joaanne rijijieein canacaanu
    relaau Cana Coaunera bajanaa quera,” naauruha aina nerelanacaaurune jana jetaote:'
  mcd-NT: Ascano shafa futsa Apa cufiqui anaitiano afu rafua futsan yocani, —Ifon,
    raquirimun non Upa cufiqui huatiroquin. Noco tapimahuun. Juanpan afu rafuafo tapimani
    cuscan nocorifi tapimahuun, —ishon yoiaiton.
  urt-urt: Ŋup ende pe, Jisas ŋanange wusyep topoꞌme Got nal luh ende. Ki ŋanange
    miꞌe pe, jetalah kin ende ŋaname na, “Lahmborenge, ininge alaŋat me poi yaŋah
    ŋaiye ya mininge wusyep topoꞌme Got tuꞌe ŋaiye Jon nalaŋat lenge jetalah kin.”
  awk-awk: ĠATUN yakita kakulla, wiyelliela noa ba tarai ta purrai ta, kaiulléu̇n
    noa ba wiyelli ta, wakȧllo bon wiya ġikouġ-ka-to wirrobullikanto, Piriwȧl, wiyella
    ġearun bi wiyelliko, yanti kiloa Ioanneto noa wiya barun ġikoúmba wirrobullikan.
  kiz-kiz: Jhatokili wakati Yesu is'oka mahali fulani, mmonga ghwa bhanafunzi bha
    muene akan'jobhela, “Bwana, tumanyisiajhi tete kus'oka kama Yohana kya abhafundisi
    bhanafunzi bha muene'.
  tzo-TZE: 'Ta yan c''ac''al c''alal ilaj yo''nton ta sc''opanel Dios li Jesuse, jech
    i''albat yu''un jun yajchanc''op: ―Cajval, chanubtasuncutic ta sc''opanel Dios
    ec jech chac c''u cha''al la xchanubtas ta sc''opanel Dios yajchanc''optac Juan
    j''ac''vanej ta vo''e ―xi.'
  lex-lex: 'La''awa la lera ida noma Yesus Nsumbain la geni ida. Nsumbain pa nhorwua
    noma maka ha Nwatutu-nwaye''a ida nakot la niwra: “Matroma, Mpuatut tiek am lia
    sniumbaini pa emekwalima Yohansi nwatutga la maka ha nwatutu-nwaye''a re pa rsumbaini.”'
  dov-dov: Zyakachitika limwi zuba Jesu kalikukomba kuli bumwi busena, awo nakamanisya
    umwi wabasikwiya bakwe wakati, “Mwami, tuyisye kukomba mbuli Joni mbwakayisya
    basikwiya bakwe.”
  rgu-rgu: Laiꞌ esa de, Yesus neu hule-haradoi. Ana hule-haradoi basa, boe ma ana
    mana tuka dea Ni esa mai de hulen nae, “Ramatuaꞌ! Yohanis Mana Saraniꞌ a nanori
    ana mana tuka dea nara, de ara hule-haradoi ralelaꞌ. Ami hule fo Ramatuaꞌ *a *boe
    manori ami huhule-haradoiꞌ dei!”
  toc-NT: 'Maktum quilh­ta­macú Jesús xkalh­ta­hua­ka­nima Dios y acxni̠ kalh­ta­hua­ka­ko̠lh
    cha̠tum xdis­cí­pulo chiné huá­nilh: —Quim­pu̠­chi­nacán, caqui­la̠­ma̠­si­yu­níhu
    lácu nac­kalh­ta­hua­ka­ni­yá̠hu Dios na̠chuná cumu la̠ Juan Bau­tista ca̠ma̠­si­yú­nilh
    hua̠nti̠ xta­kax­matniy xta­chu­huí̠n.'
  ulk-1902: Iesu emri nerute uteb ge, ege E esorerapare, eseemuda, ege nerute abara
    kaimeg giz, E abi detager, kega, Opole, debele ma keribi dereuerare abele esorerapare,
    mokakalam Ioane de tabara kaimeg giz nereuerare.
  som-som: Meel buu ku tukanayay, oo goortuu dhammeeyey, mid xertiisa ka mid ah ayaa
    ku yidhi, Sayidow, na bar si loo tukado, sida Yooxanaa xertiisa u baray.
  mam-C: 'Jun maj, nna''ntaq Jesús Dios. Atzaj te'' tb''aj na''n Dios, at jun t-xnaq''tzb''in
    xi q''mante te kyjalu''n: Taa, qo t-xnaq''tzintza tu''n tb''ant qna''n Diosa,
    ikyjo tze''nku oke tu''n Juan, tej kyxi t-xnaq''tzin jni'' t-xnaq''tzb''in.'
  ndj-ndj: Lijuva limu, Yesu aveli mahali pamopa akudadava. Pakamalishili kudadava,
    mwanachuli yumu kamuwombela, “Bambu, utuwuli kudadava kucha Yohani mbatisha wavawulili
    vandundami vaki.”
  mbj-NT: 'Ti m'' ta see pé noo gó Jesus ky n''aa etsẽẽ mä P''op Hagä Do hã. Tabahajaa
    bä kä m'' taky n''aa etsẽẽ doo, ta ma matëg see ky hadoo ta hã: —Tak''ëp Hyb N''aa
    Jawyk Doo —näng mäh. —Ãã mama met''ëëg nyy da ër ky n''aa etsẽẽ, Jowãw nu gahem''uun
    do ta ma matëg tama metëëk doo da —näng mäh.'
  lat-VUC: 'Et factum est: cum esset in quodam loco orans, ut cessavit, dixit unus
    ex discipulis ejus ad eum: Domine, doce nos orare, sicut docuit et Joannes discipulos
    suos.'
  ngp-ngp: Aho Yesu eze abinde kulombeza Mnungu, yumwenga mwa wanamp'hina wakwe niyo
    amgamba, “Zumbe ukihinize kumlombeza Mnungu enga viya Yohana awahinize wanamp'hina
    wakwe.”
  aoi-aoi: Arngkuwilyaba Jesus nu-buriyaminuma nakina Neningikarrawaru-wa. Kembirra
    ni-jerrukwa-manja ebina ayakwa, eneja nuwilyaba nenikaburrakiyuwa ena-langwa ni-yama
    enuwa-wa, “Bungkawa,” ni-yama, “yirru-wilyakajina yirraja ayakwa kajungwa yirrajukwaba
    yiku-buriyamini-yada Neningikarrawaru-wa. Yirru-wilyakajina yirraja wuburra laka
    Janjana nenu-wilyakajuwama ena-langwa-manja warnikabuburrakiyuwa,” ni-yama nakina
    Jesus-uwa.
  enq-2: Gii mendepa Jisasa yuu mendasa loma soo katea. Loma soo etapeamopa, baanya
    disaipolo dupanya mendeme baa lamaiyoo, “Kamongo, Joneme baanya disaipolo dupa
    loma sina lao mana lamaiyana, embame naima loma semana mana langipoko” lea.
  eng-ASVBT: And it came to pass, as he was praying in a certain place, that when
    he ceased, one of his disciples said unto him, Lord, teach us to pray, even as
    John also taught his disciples.
  mna-mna: 'Aigule ta na, Yesu izuŋzuŋ su lele ta. Isuŋ makiŋ, mi naŋgaŋ kini ta,
    isu mi iwi lae pini ma iso: “Merere, so yam pa zaala ki suŋŋana kembei ta Yoan
    ikam pa naŋgaŋ kini na.”'
  rmy-ARLI: 'I kad jekhvar o Isus završinđa e molitvaja, jekh lesere učenikonendar
    phenđa lese: “Gospode, sikav amen te molina sar so o Jovan o Krstitelj sikavđa
    ple učenikonen.”'
  myw-myw: Ven kweitan waseg Yeisuw bo ikulul, ininitoug waseg Yowbad; ikous, inavamul
    teitan idibek, ilana, “Tamwey, kwatimlakem bakanitoug waseg Yowbad; ma̱wan Yon
    nikatimlakes tasiyas inavamul.”
  sby-sby: Nabumbi busuba Yesu walikapaila kumusena umo. Mpwalapwisha, umo weshikwiya
    wakendi wamwambileti, “Mwami, kamutwiyishani kupaila mbuli Yohane ncalaisha beshikwiya
    bakendi.”
  sll-sll: Ena habang ta Yisas banta molere, God kina hawai ol te mongwi. Ol te pisolungure
    grang wine ongwo hobi ta u pa dire yu sirin bol tongwi, “Yal Yisas ye, yal Yon
    grang wine ongwo hobi God ha di terala di mongwo nibil di tomiraya. Tongwo meri
    ni ere yu nibil di na tenanba?”
  yaq-NT: 'Sejtul juka'' Jesujta ama jakun, Liojtau bicha a'' nokaao, intok junako
    a'' ansuko, a'' majtim betana seenu: ―Achai, Liojtau bicha itom nokne'' betchi''bo
    itom majtane, juka'' Joanta jume'' aapo''ik majtim a'' majtaka''a benasia ―ti
    au jiiak.'
  uro-uro: Vät akni ama qunäga dä ma Jisas kä nän bät aosni ama ivärhäs. Bä nga qä
    nän bä rhäksot dä akni nävät aa mudäsaqongda qä snanbät sä qa rhoqortäqyia, “Gua
    Engeska, mamär iva ngi su ut iva urhi nän doqor ma Jon i qa su aa mudäsaqongda
    iva rhi nän.”
  ita-1885: 'ED avvenne che, essendo egli in un certo luogo, orando, come fu restato,
    alcuno de'' suoi discepoli gli disse: Signore, insegnaci ad orare, siccome, ancora
    Giovanni ha insegnato a'' suoi discepoli.'
  muy-muy: 'A vaɗ nahaŋ Yezu ahəŋgalay Melefit ka məlaŋ nahaŋ. Àra èndeveriŋa ti biliŋ
    e kiɗiŋ ga ndam maɗəbay naŋ ni bu àhi : « Bay geli, Zeŋ àcahia mahəŋgalay Melefit
    ana ndam maɗəbay naŋ na. Nak day cahi mahəŋgalay Melefit ana leli ti. »'
  kqc-kqc: Meda yokoiri, Iesu yaku gagani yokoiri usa usa nigamo. Ini usa usa ni vau
    reyori, ini usi dina amiye yokoi yaku niyo, “Varika amiye, gokai usa usa nigifa
    mina una oteima, John Baptist yaku ini usi dina vene oteimagamo kana.”
  rmc-ZRB: 'Єкгвар, кана Ісус модлінеласпес про єкг тган і преачіля, акор єкг Лескєре
    сікадендар пгендя Лескє: — Раєя, сікав амен те модліненпес, сар Іоанн сікадя пескєре
    сікаден.'
  tav-tav: 'Jĩca paʉ Jesu cʉ Pacʉ Diore jeni nʉcʉbʉgoʉ cájupʉ. Cʉ cajeni nʉcʉbʉgo
    yaparoro cʉ cabuei jĩcaʉ cʉ caĩñupʉ: —Jã Ʉpaʉ, Juan bautisari majocʉ cʉ cabuerãre
    Diore jeni nʉcʉbʉgoriquere na camajiowĩ. To bairi mʉ quena jãre majioña, cʉ caĩñupʉ.'
  eng-ULB: It happened when Jesus was praying in a certain place, one of his disciples
    said to him, “Lord, teach us to pray just as John taught his disciples.”
  spa-VBL: 'Un día, Jesús estaba orando en cierto lugar. Y cuando terminó de orar,
    uno de sus discípulos le pidió: “Señor, por favor enséñanos a orar, así como Juan
    enseñó a sus discípulos”.'
  fra-_FOB: 'Un jour que Jésus était en prière en un certain lieu, après qu''il eut
    achevé, un de ses disciples lui dit: Seigneur, enseigne-nous à prier, comme Jean
    l''a aussi enseigné à ses disciples.'
  hau-ULB: Wani lokaci, Yesu yana yin addu'a a wani wuri, sai daya daga cikin almajiransa
    yace da shi, “Ubangiji, ka koya mana yin addu'a kamar yadda Yahaya ya koya wa
    almajiransa.”
  mal-mal: 'ഒരിക്കൽ യേശു ഒരു സ്ഥലത്ത് പ്രാർത്ഥിക്കുകയായിരുന്നു; പ്രാർത്ഥന തീർന്നശേഷം
    ശിഷ്യന്മാരിൽ ഒരാൾ അവനോട്: കർത്താവേ, യോഹന്നാൻ തന്റെ ശിഷ്യന്മാരെ പഠിപ്പിച്ചതുപോലെ
    ഞങ്ങളെയും പ്രാർത്ഥിക്കുവാൻ പഠിപ്പിക്കേണമേ എന്നു പറഞ്ഞു.'
  kkc-kkc: Biame heeso Yesu mi hee mapoo dileso Godee mapoo takemelee koodobume, o
    hamamee dili odoo heeso egeesee takaso, “Lodee, Yoneeye o hamamee dili odoo mapoo
    Godee mapoo takeli goo eligimo silee egeesi masi nayo iba nosee Godee mapoo takeli
    goo ee eligi,” diso.
  urd-GVR: Ek din Īsā kahīṅ duā kar rahā thā. Jab wuh fāriġh huā to us ke kisī shāgird
    ne kahā, “Ḳhudāwand, hameṅ duā karnā sikhāeṅ, jis tarah Yahyā ne bhī apne shāgirdoṅ
    ko duā karne kī tālīm dī.”
  far-far: Ana te maedangi, sa Jesus nia foa ana te kula. Ma kada nia foa ka sui go,
    te wane ana fafurongo nia ki ka fata 'uri fuana, “'Aofia 'ae, 'oe famanata kalu
    ana folae dia be sa Jon nia famanata laugo na fafurongo nia ki ana folae.”
  suz-BL: काबु येसुमी प्रार्थना पवा बाक्‍त। मिनु प्रार्थना पने थुमानु, आ शेंसीब कामी
    “हे प्रभु, यूहन्‍नामी दोपा आ शेंसीब आन कली प्रार्थना पचा शेंदा, मोपा आंइ कली यो
    शेंदीकी” देंमाक्‍त।
  car-NT: 'O''wino me amy oje Tamusi ''wa Jesus aurana''po. Aurana''ma''po mero, o''win
    amy inemepary wyka''po I''wa: “Jopoto, na''na emepako Tamusi ''wa na''na auranary
    poko, mo''ko Johanes ''wa tynemeparykon emepa''san wara enapa.”'
  amp-amp: Wom yiha Jisasr wom tkitt yihato kfo bruttna hasomor. Kfo bruttnani bugamotr,
    turhu disaiperr kfo memorr, “Yinowe, kfo nuhasrfonnom ni kfo bruttnewa kfo bruttneft?
    Bingot Jonr tohmohat rorhu disaiperm kfo nuhas bonuhasmourm ror kfo bruttnamoa
    kfo bruttneft. Kfo memourm, ‘Inji inji wakfo bruttnako.’ Nom to inji wakfo bruttna
    nuhasnnom.”
  bht-bht: यीशु कुसकी जगा पर प्राथना करा दा था। कने जालू सै प्राथना करी बैठा, तां
    उदे चेलयां चे इकी चेले उसयो बोलया, “प्रभु जी, जियां यूहन्ने अपणे चेलयां जो प्राथना
    करणा सिखया है तियां ही सांझो सिखाई दे।”
  eng-NOY: And it came to pass, as he was in a certain place praying, that when he
    ceased one of his disciples said to him, Lord, teach us to pray, as John taught
    his disciples.
  cub-NT: 'Cũinájãravʉ Jesús jẽniañʉ marejámed̶a jípacʉ Jʉ̃menijicʉque. Aru ʉ̃i jẽniariburu
    yóboi, cũinácʉ ʉ̃i bueimaracacʉ arejamed̶a ʉ̃́re: —Juan Bautista bácʉ Jʉ̃menijicʉque
    jẽniainore buequemavʉ ʉ̃i bueimarare. Que baru mʉ máre buejacʉ ñʉjare Jʉ̃menijicʉque
    jẽniainore, arejaimad̶a na.'
  ita-1927: 'Ed avvenne che essendo egli in orazione in un certo luogo, com’ebbe finito,
    uno de’ suoi discepoli gli disse: Signore, insegnaci a pregare come anche Giovanni
    ha insegnato ai suoi discepoli'
  lww-lww: Pogos tai, Yesu pa mlen e yo tai, p̃isi p̃asup̃e pitomi, ana kiena nalogena
    tai piun tania, pisape “Sup̃e, visae okilia ovian imimi lia vena imimi m̃ena mekilia
    melen, sa ga nap̃a sumo na Yoane pian kiena nalogena lala vena alen, vera na wo
    vap̃isi.”
  ron-BAYASH: 'Undată kănd Isus u fost gata ku molitva, unu dăm učenici aluj u vinjit
    la jăl šă ju zăs: “Domnu, ănvacănji să nji arugănj, kum ănvăca Ivan Krstitelj
    pă učenici aluj.”'
  ckb-ckb: 'جارێک عیسا لە شوێنێکدا نوێژی دەکرد، کاتێک لە نوێژەکەی بووەوە، یەکێک لە
    قوتابییەکانی پێی گوت: «گەورەم، فێری نوێژمان بکە، هەروەک چۆن یەحیا قوتابییەکانی
    خۆی فێرکرد.»'
  nas-nas: Niiꞌnooꞌke tee Jiisuuꞌ niiꞌnaꞌmung kunsiarakoꞌnung. Eeꞌnoko tenang bakearako
    bakaning barevare-nupoong-koo narunge aaꞌpuuꞌ, “Ovoring, naumeriai kunsi bakanaꞌ
    Joonie bakaning barevare-nupoong nau-antavuruꞌnaꞌ.”
  uvl-uvl: Iok, nga etuene Iesus hetalaulau nga kileng unne. Hetalaulau ke het pe
    nena none hele lange i, “Non Soke, o hetore imem ke mo hetalaulau pule ke pomange
    Ioanes nge hetore nena hana mur.”
  eng-BBE: And it came about that he was in prayer in a certain place, and when he
    came to an end, one of his disciples said to him, Lord, will you give us teaching
    about prayer, as John did to his disciples?
  ixl-CNT: 'Uncheeꞌ aatz iꞌana, nichiqꞌila sikꞌle Tioxh u Jesuus tu maꞌl u tal txꞌavaꞌ.
    Utz aatz yaꞌi, alax te tu maꞌl qꞌul ichusulibꞌ ech tzaꞌ: —KuBꞌaal, chus qe kaniꞌch
    iqꞌilal isikꞌlel Tioxh sakubꞌaneꞌ. Echaꞌ iꞌan u Xhan, ichus qꞌul ichusulibꞌ.—
    Texhtuꞌ.'
  xsi-xsi: Zo toŋge, Yesu ikai noŋa pa Maro Kindeni lâ nia ŋgaŋe. Ikai noŋa lâ, ŋineŋga
    i ne pâri-tamâta toŋge ipai tu, “Maro Ŋalae, maka iloma tu noko ma kupananama
    ŋana kakai noŋa kâ, itogo muŋga Yoane Lââ-Liliŋa Tamwata ipanananzi i ne pâri-tamâta
    mine.”
  crx-NTPO: '''Et ''ilhoh dzin, ''ants''i ''oh ho Sizi tenadudli. ''Etsul ''udija
    whe ''ilhoghun yugha hodul''eh-un yulhni, “John nts''en''a la yugha hodul''ehne
    whubodalh''e'', nyun cha whuz un''a tenazdutidli-un whuneoodilh''eh.”'
  kan-OKCV: ಯೇಸು ಒಂದು ಸ್ಥಳದಲ್ಲಿ ಪ್ರಾರ್ಥನೆಮಾಡಿ ಮುಗಿಸಿದ ಮೇಲೆ, ಅವರ ಶಿಷ್ಯರಲ್ಲಿ ಒಬ್ಬನು
    ಅವರಿಗೆ, “ಕರ್ತದೇವರೇ, ಯೋಹಾನನು ತನ್ನ ಶಿಷ್ಯರಿಗೆ ಕಲಿಸಿದ ಹಾಗೆಯೇ ನಮಗೂ ಪ್ರಾರ್ಥನೆಮಾಡುವುದಕ್ಕೆ
    ಕಲಿಸಿರಿ,” ಎಂದು ಕೇಳಿದನು.
  bbb-bbb: Areme maza be Jesu fu are be ijia fina baname isoemo ijia e vua fuone fiemo
    be fu urina vua be Jesu kuarae. Fu kuae, E Ireobo ni izege Joni e do ruoriamo
    fu e vua fuone fievo ije baname isoena nijasiaema ijiege adua no nijasuono kuae.
  blw-blw: Hen-argawan, chan luwaru ah Jesus hen ihay lugar. Angkay narpas hen nanluwaruwana,
