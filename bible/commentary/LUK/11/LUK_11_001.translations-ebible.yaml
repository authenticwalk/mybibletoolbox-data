    Warraawurru-yung wurru-marrbuy-maa-yinyung wugurru wurru-burri bagu. Nga aynjaabu-nyung
    nu-magayn nigawi-wuy na-Jesus-guy. Nga ni-yamayn, “Buunggawa, nimba-yiyina nurru,
    naambu-yaminggarrina-yinyung naambu-yambina nigawi-wuy, nguynju yaga na-John warruburru-yung
    wurru-marrbuy-maa-yinyung wani-yiyini yaga niga.” Dani-yung ni-yamayn.
