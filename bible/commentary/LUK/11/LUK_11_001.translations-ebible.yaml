  mkl-mkl: Ajɔ nŋu ɡɔ Jesu wɑ ce kutɔɔ bii ɡɔ. Iyi í tɑ̃ ŋɔi mɔcɔ ɑkɑ̃ɛ í ni, Lɑfɛ̃ɛ,
