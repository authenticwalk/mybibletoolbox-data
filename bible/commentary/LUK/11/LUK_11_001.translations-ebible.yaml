    Diú₄, juɨ₁lia''₂ ca₂jme₃tag₅ Juan₅₄ ca₂jme₃tɨin₂₃ dsa₂ quiáin₅.'
  tif-tif: 'Am ma daanale, Yesus ayo tunum dinim bokon kawu bomda God ami beten kamaan-balala,
    almi daang bakaalin tunum kiili, aso maakup bom-bilip kemin, ami beten keba ayo
    disa kelule, kulaa daang bakaalin tunum maakup ma tal Yesus ayo dik-daala-lomda:
    Kamokim kapyo, beten kemin kukup kaali, nuli dok kano-lomdupla, beten ke-mokomup
    i? Sawaalak kaali, oksam ukayin tunum Jon ami daang bakaalin tunum ata-kup kukuyin-bam
    bokoya-lomda, God ami beten kamaalin kukup tambal namti kalabuu no, kal-bomda
    kukuyinsa ultap ke, kapkal God ami beten kamaalin kaami kukup kaali, kukuyan o,
    kala bokolale,'
  nlx-nlx: यीशु एक जागे विन्ता केरने बाजरियेल ईतो, एने विन्ता केरीन पासाण तान चेलाम
    रेन एक ताह केयो, “एय मालीक! योहान बपतीस्मा केरनार तान चेलाह विन्ता केरने हिकाड़ेल
    हे, तिहेच आमुह बी हिकाड़।”
  apw-NT: Łahn Jesus okąąh lę́’e; ąął oskąądná’ bitsiłke’yu dała’á gábiłṉii, SheBik’ehń,
