  nal-nal: Aza raan Iesu xa wa maainung laza non. Araan ka vaanong pana maainungang,
    azaxai zin ubina varaviraai zina xa iaari zina naako, “Piran, guna viraai maam
    pana maainungang malasing Jon ka ra viraai ubina varaviraai zina.”
  kyq-kyq: 'Ɓii kalaŋ Isa iŋg gɔtɔ kaam kalaŋ bini, gɛn keem Raa. Kɛn naan̰ jaay eem
    Raa aas se, maakŋ jeege tun mɛtin̰ ki se, deb kalaŋ ɓaaɗo tɔnd mɛtin̰a ɔɔ: «Mɛlje,
    Ꞌdooyje gɛn keem Raa aan gɔɔ kɛn Jan dooy jee mɛtin̰ ki se.»'
  kwd-kwd: Na te'e gani ngaa'i, la Jisas 'e fo'a na te'e lefu ngaa'i. Ma alata ngaia
