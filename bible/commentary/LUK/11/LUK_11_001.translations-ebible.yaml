  mya-mya: အ​ခါ​တစ်​ပါး​၌​ကိုယ်​တော်​သည်​တစ်​ခု​သော အ​ရပ်​တွင်​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​လျက်​နေ​တော်
