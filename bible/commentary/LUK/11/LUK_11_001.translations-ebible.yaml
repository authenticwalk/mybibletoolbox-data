    praymanka yala Johnungku nyungu jawun-karra binal-bungan.”
  nhy-NT: 'Se tonale Jesús omotiotzajtzilijtoka se lugar, iwan nijkuak otlanke omotiotzajtzilij,
    se de imomachtijkaw okilwij: ―Señor, xitechmachti kenik timotiotzajtziliskej,
    ijkón ken Juan Tlakuateekij okinmachtij imomachtijkawan.'
  asm-FB: এদিন যীচুৱে এঠাইত প্ৰাৰ্থনা কৰি আছিল৷ প্ৰার্থনা শেষ হোৱাৰ পাছত তেওঁৰ এজন
    শিষ্যই ওচৰলৈ আহি ক’লে, “হে প্ৰভু, যোহনে যেনেকৈ তেওঁৰ শিষ্য সকলক প্ৰার্থনা কৰিবলৈ
    শিকালে; তেনেকৈ আপুনিও আমাক শিকাওঁক।”
  okv-okv: Eto Iesu na degi vahai ai ta pari enu irae enu amita ambotani vahai na
    Iesu ta degi ke einge ena, “Bada, John na amita ambotani ta degi pari ate poekena
    ainge nombo eto nango ta degi pari ate poekejo,” ainge enu
  mxt-NT: 'Cuví noo chaha cha chicán tahvi ra Jesús. Ta cuhva cha ndɨhɨ̱ chican tahvi
    ra, ta quichaha catyí noo ra chicá noo chihin ra chi ra: ―Sa̱ñaha chi ndi yoso
    caa cacan tahvi ndi chi Nyoo. Tari sañaha̱ ra Juan chi ra chica̱ noo chihin ra
