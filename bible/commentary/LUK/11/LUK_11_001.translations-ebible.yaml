  san-TIB: ཨནནྟརཾ ས ཀསྨིཾཤྩིཏ྄ སྠཱནེ པྲཱརྠཡཏ ཏཏྶམཱཔྟཽ སཏྱཱཾ ཏསྱཻཀཿ ཤིཥྱསྟཾ ཛགཱད ཧེ
