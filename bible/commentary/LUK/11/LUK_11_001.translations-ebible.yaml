  ncl-NT: 'Cataya se tonali cataya Jesús pan se lajcotiyan capa quilajlantataya Dios.
    Nepa noje cataloaya imonextilinijmes. Lamic quilajlanic, se imonextilini quilic:
    —Tata, xitechnextili pa ticmatisi quinami ticlajlanisi Dios, quinami Juan Lacuayatequini
    quinnextilic imonextilinijmes.'
  sua-sua: Tie ma kolkha langto e Yesus ta ngarkie mnam a mhe langto. Ta ngarkie knop,
