  mal-2015: 'അവൻ ഒരു സ്ഥലത്തു പ്രാർത്ഥിച്ചുകൊണ്ടിരുന്നു; തീർന്നശേഷം ശിഷ്യന്മാരിൽ ഒരുത്തൻ
