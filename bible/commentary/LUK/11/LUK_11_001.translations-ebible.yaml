verse: LUK.011.001
translations:
  kpx-kpx: Vani mole Iesuu matama moleve tiniale au Mama imihaniale uoholisege esemuve
    moleu avuho loui avoe, “Kosive, guliguliaveve humaha no haive. Dioniu au esemu
    haiveale ke nahate ata no haivenela.”
  okv-H: Eto Iesu na degi vahai ai ta pari enu irae enu amita ambotani vahai na Iesu
    ta degi ke einge ena, “Bada, John na amita ambotani ta degi pari ahe poekena ainge
    dombo eto dago ta degi pari ahe poekejo,” ainge enu
  tbo-tbo: Iyeta gehouna Yesu dobu gehouna ugolina i laupali. Hougana i laupali woloe
    po a hewali gehouna Yesuna ugolina i baha i pa, ‘Guyau, lupali una wiatatiyeiyai
    po mei Yoni bapatiso a hewahewali.’
  mal-C: യേശു ഒരിക്കൽ ഒരു സ്ഥലത്തു പ്രാർഥിച്ചുകൊണ്ടിരുന്നു. പ്രാർഥന കഴിഞ്ഞപ്പോൾ യേശുവിന്റെ
    ശിഷ്യന്മാരിൽ ഒരാൾ അദ്ദേഹത്തോട്, “കർത്താവേ, യോഹന്നാൻസ്നാപകൻ തന്റെ ശിഷ്യന്മാരെ പഠിപ്പിച്ചതുപോലെ
    ഞങ്ങളെയും പ്രാർഥിക്കാൻ പഠിപ്പിക്കണമേ” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ ἐγένετο ἐν τῷ εἶναι αὐτὸν ἐν τόπῳ τινὶ προσευχόμενον, ὡς ἐπαύσατο, εἶπέν
    τις τῶν μαθητῶν αὐτοῦ πρὸς αὐτόν, Κύριε, δίδαξον ἡμᾶς προσεύχεσθαι, καθὼς καὶ
    Ἰωάννης ἐδίδαξεν τοὺς μαθητὰς αὐτοῦ.
  bgc-bgc: यीशु किसे जगहां प्रार्थना करण लागरया था। जिब उसनै प्रार्थना कर ली, तो उसके
    चेल्यां म्ह तै एक नै उसतै कह्या, “हे प्रभु, जिस तरियां यूहन्ना नै अपणे चेल्यां
    ताहीं प्रार्थना करणी सिखाई उस्से तरियां ए तू भी हमनै सीखा दे।”
  khz-khz: Toma ta Iesu kapu taai erapalito. Evega-aikito aonai, gena melo taa na
    evaikilaato, netiwato, “Velekou o, rapali ono vega-ripamai Ioane na gena melo
    evega-riparato gelegelena.”
  deu-TKW: Und es geschah, da er an einem Orte war und betete, als er aufhörte, sagte
    einer von seinen Jüngern zu ihm, Herr, lehre uns beten, so wie auch Johannes seine
    Schüler gelehrt hat.
  zsr-NT: 'Tu dza niꞌ rulidzëꞌ Dios Jesús. Catiꞌ budx bë́ꞌlenëꞌ Dios didzaꞌ, rëꞌ Lëꞌ
    tuëꞌ bönniꞌ usë́d queëꞌ, rnëꞌ: ―Xan, bsëdi netuꞌ ulidztuꞌ‑nëꞌ Dios güíꞌlentuꞌ‑nëꞌ
    didzaꞌ, ca benëꞌ Juan, busëdnëꞌ bönniꞌ daꞌquëꞌ lëꞌ.'
  lin-lin: 'Mokolo moko, Yesu azalaki kosambela na esika songolo. Tango asilisaki
    kosambela, moko kati na bayekoli na Ye alobaki na Ye : — Nkolo, lakisa biso kosambela
    ndenge Yoane alakisaki bayekoli na ye.'
  hns-NT: 'Ek dien djab Jiesoe praatna karat raha, tab ekare baad okar ek tjela ose
    poetjhies kie: „Prabhoe djie, hamlogke siekhaaw praatna kare ke djaise Johaanas
    dopoe kare waala aapan tjela log ke bhie siekhaais hai.”'
  noa-E: Biek ãb Jesús ich Ayag jëeu sĩejim aajem. Mag jëeu aaipabaadeewai ich khapeen
    eem ãbmua irig, —Señor, jãg Juanau ich dʉ̈i wënʉrrʉm khʉʉnag Ẽwandamag jëeu nʉm
    jaautarrjö, magan maragjã agjö jaaubá ajim anʉm, maraujã ĩchab irig jëeu khaphʉ
    aag.
  eng-EMTV: Now it came to pass, as He was praying in a certain place, when He ceased,
    that one of His disciples said to Him, “Lord, teach us to pray, just as John also
    taught his disciples.”
  mib-NT: 'Te ɨɨn quɨvɨ̄ íne Jesús ɨɨn lugar jicán tahú yā. Te nuū ní ndɨhɨ ni jicān
    tahú yā, te ɨɨn tēe scuáha jíín yá, ni cahān de: Stéén ni núū ná ndese cacān tahú
    na jíjnáhan ná, nájnūhun ni steén Juan nuū tée ni cascuáha jíín de, áchí de.'
  lif-NT2: थिक् ये़न् ये़सुःन् थिक् ते़न्‍नो तुवा चोगे़र युङे़॥ खुने़ॽ तुवा चोगु सुरुल्‍ले़
    कुहुॽसाम्‍बाधिक् खे़ॽयो त्‍ये़आङ् मे़त्तु, “युहुन्‍नारे़ कुहुॽसाम्‍बाहाॽ तुवा
    चोःक्‍मा हुॽरुसिबा हे़क्‍केए आदाङ्‌बारे़ आनिगे़आङ् तुवा चोःक्‍मा आहुॽरे़ॽओ॥”
  xnj-xnj: Ligono limonga, Yesu avili pandu ayupayi kwa Chapanga. Peamalili, mmonga
    wa vawuliwa vaki akamjovela, “Bambu, tiwulayi na tete kuyupa kwa Chapanga ngati
    Yohani chaavawuli vawuliwa vaki.”
  mmx-mmx: At lara laaleng Iesu ga ngising to at lara lenep. La melemu at lisingising
    teren, lara lun pinivu ren ga lok tin, “Leeme Silok, una lox ase nema mi lisingising,
    kerekngan ne Jon ga lox ase lavaun pinivu ren.”
  cbr-NT: 'Nëtë itsin aín Papabë banatancëxa sënënia ca aín ''unánmicë uni achúshinën
    Jesús cacëxa: —Juanën ca aín ''unánmicë unicama Nucën Papa Diosbë banati ''unánmiaxa.
    Usaribi oquin camina nuribi abë banati ''unánmiti ''ain.'
  tee-NT: 'Pus ju aktam ju Jesús ixt''ajun t''achivini'' ju Dios. Chai acsni t''achivink''o
    pus pumatam ju ixtamamaka''un junich: ―Qui''ucxtin aquilamasuniuch ju ixt''achivininca
    ju Dios tachi ju lalh ju Xivan ni amasunilh ju ix''amamaka''ui:'
  eng-LSV: And it came to pass, in His being in a certain place praying, as He ceased,
    a certain one of His disciples said to Him, “Lord, teach us to pray, as also John
    taught his disciples.”
  cak-NT: 'Y jun mej (bey) chic, ri Jesús c''o pa jun lugar, y nu''on orar. Y cuando
    xtane-ka riq''uin ri oración, jun chique ri ru-discípulos xu''ij che: Ajaf, kojatijoj
    chi naka''an orar, anche''l ri Juan Bautista xerutijoj ri ru-discípulos chi niqui''en
    orar, xcha''.'
  pah-NT: 'Aerẽ Jesus''ga nhi''ig̃i Tupana''ga pe okovo. Ga nhi''imbavirẽ garemimbo''ehara''ga
    ei Jesus''ga pe: —João''ga ombo''e g̃wemimbo''ehara''g̃a nahanahã ahe nhi''ig̃i
    Tupana''ga pe javo. Oro ore, marã ore nhi''ig̃i Tupana''ga pe? Ndehe ore mbo''e
    ti hehe jipojykaharetero, ei ga Jesus''ga pe.'
  sja-NT: 'Ewari aba Jesús ɨt''aa t''ɨ̃ aupak''ãri, k''õp''ãyo abaapa mãgaji: —Tachi
    Waibɨa, jaratéeji taipa ɨt''aa t''ɨ̃ k''awaadamerã, Juan Bautistapa chi k''õp''ãyoorãmaa
    jarateedak''a.'
  xed-xed: 'Ma sana fitik ka magə Yesu ta duʼa ma sana vli. Manda kɗakwani ta maga
    tsa duʼa ya, Ka ɗawaŋtá sani mataba duhwalhani da tsi, kaʼa mantsa: «Mghama ɗa!
    Taghaŋnaf tagha ka lu ta maga duʼa manda ya taghanaf Yuhwana ta duhwalhani ya,»
    kaʼa.'
  mks-NT: 'In tañu xíca ta̱hví Jesús nu̱ Ndióxi̱ ndáca̱a̱n. Ta tá na̱ndihi na̱xi̱ca̱
    ta̱hví a̱ já na̱cachi in táhan da̱ xíca tuun xi̱hi̱n á cán já xi̱hi̱n á: —Jána̱ha̱
    ndó nde̱he̱, xitoho nde̱ ca̱ca̱ ta̱hví nde̱ nu̱ Ndióxi̱, tátá yo̱ tá quia̱hva
    na̱caja Juan, da̱ na̱caja ndúta̱ ña̱yivi. Jáchi̱ na̱jána̱ha̱ da̱ nu̱ú na̱ na̱sa̱xi̱ca
    xi̱hi̱n dá ndá quia̱hva caja na ca̱ca̱ ta̱hví na̱ nu̱ Ndióxi̱ —na̱cachi da̱ cán
    xi̱hi̱n Jesús.'
  gfk-S: Tike bung Jisas ga saasaring tuma tike katano ma be iga pataam tikenong ta
    ira nuno bulu na harausur ga tange tana, “Watong, nu hausur mem ura sinsaring
    hoke Jon ga hausur ira nuno bulu na harausur bileng.”
  bmu-bmu: Jisösnöŋ miri kunöŋ köuluköba mali teköiga gwarekurupŋi yeŋgöreŋök kunŋan
    kewö jiyök, “Kembu, Jon O-melun azinöŋ gwarekurupŋi köulukö könaŋi kusum eŋgiyöhi,
    gi mönö mewöŋanök nini kusum neŋgiman.”
  dgz-dgz: Wam da Iesu at da gapan wande God inap mup waiwandin. Mup uon tani amba
    wadiamot mega da anega wadien, “Ayop nugawa, Dion, dup iamoni apanewa wadiamot
    megawa God inap mup wapen guegue wa ewamoni ap umap wa ewan.”
  eng-GNV: And so it was, that as he was praying in a certaine place, when he ceased,
    one of his disciples said vnto him, Lord, teache vs to pray, as Iohn also taught
    his disciples.
  zaa-NT: 'Ttu tsá lanía nna huía Jesús ttu lugar yà''latsi'' para gunie oración.
    De belùỹa oración qui''áa nna, gunne tè ttu discípulo qui''áa nna ra bi e: Señor,
    beluè''ni cuią''lu'' intu'' guni tu'' oración, tì''a beluè''ni Juáan ca discípulo
    qui'' bía.'
  eng-WEBSTER: And it came to pass, that as he was praying in a certain place, when
    he ceased, one of his disciples said to him, Lord, teach us to pray, as John also
    taught his disciples.
  guh-guh: 'Jesús vajëtabiaba Diosojavabelia. Nexata itsamatacabi, itsa baja Jesús
    najumevereta pevajëtsijava Diosojavabelia, Jesús pijajiviyajuvënënë jumaitsi Jesúsjavabelia:
    —Patajatuxanenë, panejumecujarubare pacuenia pavajëtabiabijitsianë Diosojavabelia.
    Pacuenia Juanpijinë jivibautisabinëmi jumecujarubabiaba pijajivi pacuenia vajëtabiabijitsia
    Diosojavabelia, bajara pijinia pacuenia xamë ata panejumecujarubare pavajëtabiabijitsianë
    Diosojavabelia, jai Jesús pijajiviyajuvënënë.'
  bon-bon: Nuuja taje Yeesu Acejiyame bau me irecu ätumutige yepä cewe cabu. Teeme
    irecu ätumuta liba siige, yepä teeme abiberäja bägrä te teebine jejige egä, “Yageyame,
    nibiberäjinini cibibine irecu ätumutame, Yoane teeme abiberäja bägrä bine lipu
    itu sebiberäjemumi.”
  nhw-BL: 'Se tonal Jesús moiyocaquixtijtoya huan motlatlajtiyaya campa momatqui yohui.
    Huan teipa quema tlanqui, se imomachtijca quinechcahuico huan quiilhui: ―Tohueyiteco,
    techmachti quenicatza ma timotlatlajtica quen Juan quinmachti imomachtijcahua.'
  mgw-mgw: Lisu'ba limo, Yesu aabile pandu nsi'si' kaalu'ba Nnu'ngu'. Payomwi lu'ba
    Nnu'ngu' yumo bu'ka mukipi'nga sa banamasi' bake aatikummakia, “Bwana, tukulu'ba
    utuyi'gane lu'ba Nnu'ngu' kati Yoani Ywabatisage mwayi'ganiye banamasi' bake.”
  swh-ONEN: Siku moja, Yesu alikuwa mahali fulani akiomba. Alipomaliza kuomba, mmoja
    wa wanafunzi wake akamwambia, “Bwana, tufundishe kuomba, kama vile Yohana alivyowafundisha
    wanafunzi wake.”
  wbi-wbi: jilyahumile ikighono kino, uYesu alyale ikufunya pamonga, um'bulanisivua
    ghwake jumo akam'bulagha kuuti,” Mutwa, utuvulanisie najusue kukufunya ndavule
    uYohani alyavulanisie avavulanisivua vake”
  bba-bba: Sɔ̃ɔ teeru Yesu u kɑnɑru mɔ̀ ɡɑm ɡum. Sɑɑ ye u kpɑ win bwɑ̃ɑbun turo u
    nɛɛ, Yinni kpɑ ɑ sun sɔ̃ɔsi mɛ bɑ rɑ kɑnɑru ko, nɡe mɛ Yohɑnu u win bwɑ̃ɑbu sɔ̃ɔsi.
  eng-KJVCPB: And it came to pass that, as he was praying in a certain place, when
    he ceased, one of his disciples said unto him, Lord, teach us to pray, as John
    also taught his disciples.
  kgk-NT: 'Gwemimbo''e kwéry ndive Hesu oime peteĩ henda-py. Upe jave Hesu omondo
    mondo onhe''ẽ Nhandejáry-pe. Onhe''ẽmba-ma rire, peteĩ indive oĩ va''e he''i íxupe
    ojerure-vy: —Ore Járy, emombe''u ore-vy orombojeupi kwaa hagwã ore nhe''ẽ Nhandejáry-pe,
    he''i. —João araka''e omombe''u gwemimbo''e kwéry-pe. Upe va''e ramigwa ave, nde
    emombe''u orombojeupi kwaa hagwã ore nhe''ẽ Nhandejáry-pe, he''i ojerure-vy íxupe.
    Oporandu onhe''erã-rehe.'
  waj-waj: 'Vo suai voovaki Yisuuva ari vo kammuvau varioo yaaku varoonnonno taika
    kiooduu ari ngiaammuau voovoono innasi ngioo tunoo: Udaanga-o, Yuvuaano ari ngiaammuauya
    yaaku vareeraivaara kiaa mmuneema ti kiaa ti mmianee,'
  cpy-cpy: 'Ikanta riyaataki Jesús ramana. Ikanta ithonkakiro, ari ikantakiriri apaani
    riyotaani: “Pinkathari, piyoteenawo ramaneeta, ikimiteero Juan riyotaakiri riyotaani
    rirori.”'
  ekk-PKP: 'Kord oli Jeesus ühes kohas palvetamas. Kui ta lõpetas, küsis üks ta jüngritest
    temalt: „Issand, palun õpeta meid palvetama, nagu Johannes õpetas oma jüngreid.“'
  mpx-mpx: Lan etega Yeisu iyoho panuwa etega elana i awaawanun. Sauga i awanun haba,
    inoke wana tohago etega i baek elana i ba, “Babala, nu pankitema ga naha awanun
    ola, i ola to Diyon wana tohago i pankitel.”
  wbp-wbp: Ngaka-pardu-kari, Jijajilparla wangkaja Kaatuku. Kuja wangkanjaku lawa-jarrija,
    jintangku nyanungu-nyangu kurdungurlurlu yaninjarla payurnu, “Warlalja-Wiri, wita
    yirnangku payirni. Jaanurlu-jana pinarri-manu nyanungu-nyangu kurdungurlu-patu
    yungulurla nyarrpa wangkami Kaatuku. Pina-mani mayi kajikanpa-nganpa nganimpaju
    nyanunguku wangkanjakuju?”
  luo-luo: Chiengʼ moro Yesu ne lamo kamoro. Kane otieko, achiel kuom jopuonjrene
    nowachone niya, “Ruoth, puonjwa lamo, kaka Johana bende nopuonjo jopuonjrene.”
  nhe-NT: 'Se tonal Jesús moiyocaquixti huan momaijto campa momatqui yohui huan quema
    tlanqui, se imomachtijca quinechcahuico huan quiilhui: ―Tohueyiteco, xitechmachti
    quejatza ma timomaijtoca queja Juan quinmachti imomachtijcahua.'
  aii-aii: 'ܟܲܕ ܨܲܠܘܼܝܹܐ ܝܗܘܵܐ ܝܼܫܘܿܥ ܨܠܘܿܬܵ‌ܐ ܒܚܕܵܐ ܕܘܼܟܵܐ، ܐܝܼܡܲܢ ܕܦܪܝܼܩ ܠܹܗ، ܐܡܝܼܪܹܗ
    ܐܸܠܹܗ ܚܲܕ ܡ̣ܢ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ: ”ܡܵܪܲܢ، ܡܲܠܸܦ ܠܲܢ ܠܨܲܠܘܼܝܹܐ ܨܠܘܿܬܵ‌ܐ، ܕܵܐܟ݂ܝܼ ܕܝܘܿܚܲܢܵܢ
    ܡܘܼܠܸܦ ܠܹܗ ܠܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ.“'
  esk-NT: Iḷaŋatni uvlut Jesus agaayulgiññiqsuq kisiŋŋuqhuni. Agaayuŋŋaiqman iḷaŋata
    maliġuaqtaiñ nipliutigaa, “Ataniiq, iḷisauttutigut qanuq agaayułiksraptiknik John
    iḷisautripmatun maliġuaqtimiñik.”
  msb-msb: Usad sin bes nagapangadyi si Jesus sa usad na lugar. Pakatapos niya usad
    san iya mga disipulos naghangyo, “Ginoo, tukdui man kami pagpangadyi na pareho
    man san gintukdo ni Juan na Parabunyag sa iya mga disipulos.”
  cpa-NT: 'Hiúg³ Jesús cøng² ja³mi³hlanh¹²dsa Diú¹³. Jøng² mi³ma²na²jŋi¹dsa, ca¹juúh²
    dsa² quianh³dsa: ―Juu¹³ jniang³, heh³ jnieh³ ha²lah hlanh¹³ jnieh³ Diú¹³, ju³lah
    ca¹heh¹ Juan dsa² mi³quianh³dsa.'
  dso-dso: ତରେକ୍‌ ଜିସୁ ଗଟେକ୍‌ ଜାଗାଇ ପାର୍‌ତନା କର୍‌ତେରଇଲା । ସେ ପାର୍‌ତନା କରି ସାରାଇଲା
    ପଚେ, ତାକର୍‌ ସିସ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି ଗଟେକ୍‌ ଲକ୍‌ ତାକେ କଇଲା, “ଏ ମାପ୍‌ରୁ ଡୁବନ୍‌ ଦେଉ
    ଜଅନ ଜେନ୍ତାରି ନିଜର୍‌ ସିସ୍‌ମନ୍‌କେ ପାର୍‌ତନା କର୍‌ବାକେ ସିକାଇଲା, ତମେମିସା ଆମ୍‌କେ ପାର୍‌ତନା
    କର୍‌ବାକେ ସିକାଆ ।”
  meu-meu: Ia na gabu ta ai e ḡuriḡuriva, bena ena ḡuriḡuri e hadokoa ai ena hahediba
    ta ese e noia, eto, Lohiabada e, ḡuriḡuri a hadibamai, Ioane ese ena hahediba
    e hadibadiava na heto.
  yva-NT: Masyote inta Yesus be sambayambe. Be sambayambea jewen, umba Apa arakovo
    tavondi aije inta po raura nanto Ai pare, “Injae, syare Nyo reansanyao sambaya
    rai, maisyare muno Yohanes Pembaptis po apa arakovo utavondi aije manyao sambaya
    rai wemaisy.”
  dgc-dgc: To esa a aldew, éy nanalangin ti Jesus. Ey to kétapos na, éy kinagi diya
    no alagad na a esa, a “Panginoon, tolduan mo kame a manalangin, a kona to pégtoldu
    ni Juan du alagad na to araw.”
  zpm-NT: 'Tib vuelt, loxaque blozh bzodiidznie Jesús Dios, wbig tib xpëëdscuel me
    rëb lo me: ―Maestro, bzhiguieḻ blu lo no dieṉ zha gzodiidznie no Dios, zigne beeṉ
    Juan Bautist pseed me xpëëdscuel me zha gzodiidznie zho Dios.'
  hix-NT: Anato tehtoko, Khoryenkom yakoro nàrwonakon hatà, Txesusu. Atàknatxhe rma,
    onà wyaro nkekon hatà, ànhananàhrà ro komo kukuru, àwya. Amna yohà y, kekon hatà.
    Àsoke ryhe amna nàrwonano, Khoryenkom yakoro. Uhutwamohsoko, amna wya, kekon hatà.
    Àro rma hutwamohsoy hatà, Xowaw heno, tànhananàhrà rotho komo wya. Àro wyaro rma
    rha uhutwamohsoko, amna wya, kekon hatà.
  sim-sim: Nindi las wolok Jisas yanga lasik Avui Wasilakan sawekurik ormu ira. Or
    sawerakorik orin tiyandari ma lar orin ormu silira, �Wasilaka, Jon ma ol orin
    tiyanda ondon nombo os Avui Wasilakan li sawekundarin or mukuri lir. Uhunda hom
    mir erem. Nombo os orin ni sawekundan mukunak ni heyeka.�
  npi-ULB: उहाँले प्रार्थना गरिसक्‍नुपछि उहाँका चेलाहरूमध्ये एक जनाले भने, “प्रभु,
