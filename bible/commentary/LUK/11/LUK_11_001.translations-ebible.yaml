    maadɨt miꞌ dhɨr jaꞌp jup tɨtda guiꞌ nam kaichuꞌ: ―Jich aagiꞌñdhaꞌ ap jich jaduuñ
    nach jax jaꞌk tu daandaꞌx dhaam jaꞌk buiñor gu Dios, jaꞌp nat jax gu Juan jaꞌtkam
    bopkondam jup ja aaꞌñdhak guiꞌ nam kaichgɨt.'
  ame-NT: 'Poʼpocheño Jesúspaʼ alla maʼyocherrerr. Oʼ maʼyochuapaʼ puesheñarrña pueyochreshaʼpaʼ
