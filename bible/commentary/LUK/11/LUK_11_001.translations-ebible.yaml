    ning kadapmang kafakafa kuma' yangdidimagu'. Ka indindu' gu ibang tutugu ning
    kadapmang didimeng u ningdidima ga' nakem ning anigu'.
  ino-ino: Mako afina Yisasi'a mako aupalika mai'neno Anumaya Kotiteka ke huno afikeno
    mai'nikeno akaeya ke ne'afea anakapati mako ve'kamo'a inake he “Anumayamoka Yoni'a
    akai'a ke ne'afea anaka'aife huno apaveli'nea kava hu'ka ina kava hutapa Anumayamoteka
    afikeo hu'ka laveleo.” nehe.
  gnn-gnn: Waŋganymirri Djesu yukurra bukumirriyama ŋunhili waŋganyŋura wäŋaŋura,
    ga ŋunhi ŋayi dhawar'yundja ŋuliŋuruyi bukumirriyanharaŋuru, bala ŋayi waŋganydja
    ḻundu'mirriŋu nhanŋu waŋa bitjanna, “Way Garray, Djondhunydja ŋunhi yukurrana
    marŋgikuŋala warray nhanŋuwaynydja ŋayi ḻundu'mirriŋunha walalanha nhaltjanarawu
    bukumirriyanharawu. Ga nhenydja yurru biyakayi liŋgu marŋgikuŋayi ŋanapurrunhanydja
    bukumirriyanharawu.”
  yal-yal: Lɔxɔna nde, Yesu yi Ala maxandima yirena nde yi. A yelin waxatin naxan
    yi, a xarandii keden yi a fala a xa, a naxa, “Marigina, nxu xaran Ala maxandin
    ma alo Yoni a xarandiine xaran kii naxan yi.”
  cnt-NT: 'Co₂ráun₂ jme₁''en₅₄ Jesús chi₂léin''₂ Diú₄. Jme₁ca₂lë₃ jaun₂, ca₂juá''₂
