  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་གནས་གཞན་ཞིག་ཏུ་གསོལ་བ་འདེབས་བཞིན་བཞུགས་ཏེ་མཇུག་རྫོགས༌རྗེས།
