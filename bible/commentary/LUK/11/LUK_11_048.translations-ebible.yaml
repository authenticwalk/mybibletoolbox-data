  qup-NT: Chasna rurashkaykichiwa rikuchinkichi, ñawpa yaya rukuykichikunapa rurashkankuna
    ali kananta nihukshina kanaykichita. Paykuna Yaya Diospa yachayninwa yachachikkunata
    wañuchirkakuna. Kankunaka paykunapa aychanta churashkankunata sumayachinkichi.
  dop-dop: Ɩsɩɩ ɩ́ lɑkʋɣʋ mpʋ tɔ, pǝ hʋ́lǝ́ɣɩ́ kɛ́ sɩ mǝ lɑŋɑ hɛɛnɑ mǝ cɑɑnɑɑ lɑpɑ
    mpi tɔ. Pɛlɛ pɑ kʋnɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ, nɑ mǝ hǝlǝɣǝnɑ pɑ pǝlɑɑŋ.
  azb-azb: Beləliklə, siz ata-babalarınızın etdiklərinə şahidlik edib bəyənirsiniz.
    Çünki onlar peyğəmbərləri öldürüb, sizsə onlara məqbərələr tikirsiniz.
  eng-DBY: Ye bear witness then, and consent to the works of your fathers; for they
    killed them, and ye build [their sepulchres].
  guo-NT: Pe japabax isam wʉt, itpaeyam xamal kaenejchaxoelaxampox, nejwʉajnapijiw
    sʉapich. Nejwʉajnapijiw ba Dios pejprofetas. Xamal amwʉtjel cha-aelbax isam japi
    profetas pejmʉthanxot.
  hla-hla: 'Alimiu e haruto nemiu te hatangana mena milimiu a markato turu tubumilimiu:
    nori i pulir u propet ba limiu te kuiemiu u kahokaho i taren.'
  mav-NT: Mi'i hawyi eipe ewei'a­tu­mo­kahu eha'a­se­'i'in mi'a­tu­'uka syp hap ko'i
    e Tupana mipo­'oro tehay moherep hamuat syp hap ko'i. Mesup ti ewei'a­tu­mõ­typot
    kahato eha'a­se­'i'in mi'a­tu­'uka ko'i wo'osyp hawiat i'atu'kag ko'i katu­pono
    eiwe­mõti kahato eipy'a pe eha'a­se­'i'in minug sa'ag ko'i ma'ato ei'y­wot'in
    ewy te eweikup­te'en katu­pono mesup te ti ewei'a­tu­'uka teran Uito i'ewyte yne
    Tupana mipo­'oro ko'i are e. Yt nakuaria i sese ti eipe — Uruto po'og torania
    kai ei'e pytkai e.
  kpf-kpf: Yatâ op sâkurâpziŋ zeŋgât nâŋgâne âlip oi ziŋâ zâŋgowe, zo zeŋgât kwagân
    neule mot tuume.
  ppo-ppo: '@see-verse:LUK.011.047'
  hin-2017: अतः तुम गवाह हो, और अपने पूर्वजों के कामों से सहमत हो; क्योंकि उन्होंने
    तो उन्हें मार डाला और तुम उनकी कब्रें बनाते हो।
  wol-KYG: Kon yeena seedee noonu ne seen jëfi maam ya, ànd ngeen ci, ndax ñoom ñoo
    leen rey, yeen ngeen tabax seeni bàmmeel.
  bef-bef: Yaꞌmana hapatinimuꞌi koyapa ligike fakehatinimagihi enemegeꞌi melete minete
    lenali komopatini yaꞌmana hiꞌahana sukumu bati hulago neminabe. Enali lu huto
    huto bonaꞌi enehete keli heꞌahago lenali kene mala malaꞌani li hokolo hite li
    kuguma nehabe.
  amm-amm: No monoi no koi mo sai tukuwoli monoi mo waliyo tiyamonuwo. Aniyopano iyaliyo
    potukuwoli manokino, yau yau. Moi mani, mulu mo tomoso, asi aiko uku na tokouwoko
    manonuwo.
  rmy-CHERGASH: 'Godolesa kaj či trajin so e prorokurja sikavenas svedočin kaj odobrin
    okova so ćerdine tumare pradada: von mudardine len, a tumen spomenikurja vazden
    lenđe!'
  zaj-zaj: Avo mwemwe wenyego motogola gaja gawatendile wahenga zenu. Wawakoma wahokozi,
    na mweye mogazengela mapanga gao.
  chq-NT: La no‑o 'øøi'²¹‑tsi 'e røø²¹ sɨ́ɨ¹³naa' coon'¹³ 'e gajmaa¹ 'lɨɨ²¹² tsacøøi'¹³
    tyii'. 'Ii‑o nigajngaa'¹²i joon 'naa'gɨɨ' jmoo'²¹oo' ni'aan¹ tya'o.
  swp-swp: 'Arinai ede au hemasaraha ta tubumiuyao edi laulau au ene se lolo: mamohoi
    isi se unuhematedi, omi bousadi numadi au hetorodi.'
  bjr-bjr: Innee inneeqa nikausa mandoosanara amiqira oosanee qimasee miqi mariafanoo
    misa tamummaqara fasiqauqa narusoofa innee misa madikai amiqi amiqimariasa mariafanoo.
  aby-aby: Yanu babaemukuma i we bou urieka orou ma fearieka ibai irau weada ibake
    i we bou urieka orounu ooruro werei werei uke odaisaya wei.
  eng-YLT: Then do ye testify, and are well pleased with the works of your fathers,
    because they indeed killed them, and ye do build their tombs;
  jni-jni: Ya cukuno ane unu guna irusa inti hara tinu uneze-uneze ushi me, barki
    we wa huu ana kudura ka Asere sa iringizi in we.
  kne-kne: Ngem sin pangam-amagan yos di, ipaila yo ay apolbalan yo din sana ay inam-amag
    din aap-o yo, tan daida di namnamse, ngem dakayo pay di mangam-amag si beey din
    pinpinse da.
  tgj-tgj: Vbvrikunamv nonuka ho aaming gvduku, nonugv abuapa gv rinam am tolwk duku;
    bunu nyijwk vdwa gwngrw mintoku, okv nonu bunugv nyibung vdwa mvto.
  gui-NT: Jocorai peicuauca petenondegua reta oyapo vae icaviño co peve. Echa jae
    reta oyuca reta, jare pe reta peyapo iteogüerɨru reta —jei chupe reta—.
  quc-TT: Ri ix tajin kibꞌij chi utz ri xkibꞌan ri itat inan ojer rumal cher aꞌreꞌ
    xekamisan ri e qꞌalajisal taq utzij ri Dios, ri ix kꞌut are tajin kiyak tzꞌaq
    naꞌtabꞌal ke.
  heg-NTPO: Mi kon iin mes nol mi upu kia-kaon nas. Oen hutun soleng Ama Lamtua mee-baha
    las nol keo tele one. Hidim mi babail niut klaten bel mee-baah nas, le daid tada
    noan, mi kon tade muid mi upu kia-kaon nas.
  ptu-ptu: Kalembasanna ia too, muakuia' duka' anna ussangaa' hua indo pa'pogau'na
    nenemu, aka umpapiaammia' ku'bu'na indo to napatei.
  bzd-NTPO: Es a' tso' iwà kkachök tö ì wamblë' a' yë́pa tö, e' dör buaë a' a̱. A'
    yë́pa tö ie'pa kötulur, ta̱ i̱'ñe ta̱ a' tö ie'pa pö yuekene buaë.
  kwf-kwf: DuꞋungana ru neꞋeri ki, neꞋe nia faꞋataꞋinia neꞋe kamu alafafia sasiꞋa
    taꞋa neꞋe koꞋo bora kamu ki kira sasi ada. DuꞋungana kira saungida, ma kamu ka
    saungaꞋinia kilu gwaꞋu kira ki.
  eng-WYC-2017: Truly ye witness, that ye consent to the works of your fathers; for
    they slew them, but ye build their sepulchres.
  eng-WMBB: So you testify and consent to the works of your fathers. For they killed
    them, and you build their tombs.
  zat-NTPS: Ca da dxunle dxulé'e na nácale tuze nen da belún xra xrtáule ca'. Benne'
    ca' belutie̱' le̱', na' le'e dxunle lu'a chee̱ ba chee̱' ca'.
  spp-spp: Lire l'à li cyêe na kapegigii yii tulyey'à pyi ke, na cyir'à bɛ̂ yii á,
    ɲaha na yɛ pir'à Kile tùnntunmpii bò. Ŋka yii pi ke, yii na pi kwɔ̀nhigii faanre.
  zty-NTPS: Ki naken, ẕzoa lile žónḻenle tẕen da' bengak x̱a wdé chele ka', dan' betgak
    x̱a wdé chele ka' ḻégake', na' ḻe'e ẕzoale da' x̱tan ka' ḻawgak yežw ba ka' gan
    zej ngache'e.
  mek-mek: Oi ufumi apami profeta keaupuguꞌi, ke oi auga isa eꞌi la okapaiꞌi. Ega
    puo ufumi apami kapaꞌina kekapaiꞌi auga, Deo maagai felo opamia papiau agoꞌiai
    ega koa okapa.
  aey-aey: Agena sihul weledec age je hahun madec dana aqecebil cal mein, odocob age
    je hahun madec dana agena qalqal meen hatin cehegina. Eunu agedodoc kobol eu odoginana
    age qasali madegina, ‘Egena sihul weledec odoin eu cois,’ egina.
  urd-GVH: इससे तुम गवाही देते हो कि तुम वह कुछ पसंद करते हो जो तुम्हारे बापदादा ने
    किया। उन्होंने नबियों को क़त्ल किया जबकि तुम उनके मज़ार तामीर करते हो।
  ycn-ycn: Ilé que la'acana aú ina'uqué hue'epiño palani ijló chapú ichi'inami chuna
    la'acare i'imacá. Necá noño ne'emacá. Chuhuaca icá la'añó naphinami ñacarelana
    —que Jesús quemacá najló.
  djr-djr: Bala nhuma ŋuli ga ŋunhi waŋany bitjanna, ‘Manymaknha ŋunhiyiny. Murr'
    muka walalany gan bumar,’ bitjanna. Yurr djämany nhuma ŋuli ga ŋunhi mathirrany
    mala walalaŋ manymakkuman dhika mirithirra.
  kvg-kvg: Zo matev av nqægo ndozogo, yaq zo zò-unimanqatintét, av nqægo, matev
    ndøgo, zogi zøzøkha-zapazapa-za gigonem, eqeieqeí. Ndigu gèzitagám, ndigu Mbumbukiam-gi
    manqa vevezam ezoqam, yaq zo tiqa manqei ozap mumat, khoev qaniqanimav zozø-puanumatún.
  rug-rug: Ke gua asa si pa mia tinavete si bakala sapu va egoa mo gamu sapu gua evaṉia
    rina tiatamamia pukerane. Arini si va matei sari na poropita, meke gamu si kuri
    sari na lovudi rini.
  hop-NT: Pas pi ōviy uma umunamuy hiniwhtipuyamuy navoti’k̇ahk̇aṅw amún unaṅway’yuṅqey
    mahtakni’yuṅwa, ispi puma pumuy qöqyaq’ö; noqw uma pumuy tūamiyamuy aw pūhulalwa.
  san-URD: تینَیوَ یُویَں سْوَپُورْوَّپُرُشاناں کَرْمّانِ سَںمَنْیَدھْوے تَدیوَ سَپْرَمانَں
    کُرُتھَ چَ، یَتَسْتے تانَوَدھِشُح یُویَں تیشاں شْمَشانانِ نِرْمّاتھَ۔
  heb-LB: הם הרגו אותם ואתם בונים את קברותיהם, וכך שותפים למעשיהם.
  caf-NT: '''Et ''alha nuhwhubákah ''et dahája, ''et nuhwheni nuhwhuba ts''ah''un
    ''uhoont''ah nahzun. ''Et soo cho whunulh''en, nuhwhubákah nus whunilh''en hubuhanghan
    ''ink''ez nuhwheni ''ahudutelalh huba ''uwhulh''en.'
  mio-NT: Chacan cuu cha testigu cuu ndo, ta chaha ndo cuenda ti iyo inuun ndo chi
    ñivi ndo iyo tiempu chahnu, vati ñican―chahni ñi chi ra ta ra, ta maan ndo savaha
    ñaña nu ni cuchi ra ta ra.
  srq-NT: '@see-verse:LUK.011.047'
  kje-NT: Kade mim mesel nabi onnenihe rir lunne, maa mi raram nodi mesne Makromod
    Lalap Nin nabi-nabi naise mi upum a'umhe nonolu eni.
  gaz-gaz: Kanaafuu isin akka waanuma abbootiin keessan hojjetan sana deeggartan dhugaa
    baatu; isaan raajota ajjeesan; isin immoo awwaala raajotaa ijaartu.
  kud-kud: Eeta paihowanane ainaena tubumiyaowa am'awa'awa namwanamwaedi, ebeha hiya
    tauwalo mahalavaowa hi'oiye mwalowoidi'o na omiu adi magaiwowa aidiyai adi abanuwatuwu
    avivini am'abi'abidi.
  urb-NT: Aja rahã, pehẽ ramũi ta jukwa ame'ẽ riki katu aja pekwa tĩ. Tupã je'ẽha
    pandu ame'ẽ ta ke pehẽ ramũi ta jukwa. Ame'ẽ ke katu, aja pekwa. A'erehe kangwerupa
    ke pemukatu pexo rĩ.
  fra-LSG: Vous rendez donc témoignage aux œuvres de vos pères, et vous les approuvez;
    car eux, ils ont tué les prophètes, et vous, vous bâtissez leurs tombeaux.
  san-HK: tenaiva yUyaM svapUrvvapuruSANAM karmmANi saMmanyadhve tadeva sapramANaM
    kurutha ca, yataste tAnavadhiSuH yUyaM teSAM zmazAnAni nirmmAtha|
  cak-SNT: Vacame kꞌalaj chi ixreꞌ nika chivach ri itziel tak kax ri xaꞌquiꞌan ri
    ivateꞌt-imamaꞌ ri ojier can, ruma ijejeꞌ xaꞌquimisan ri profetas, y ixreꞌ nquixchojmin
    ri panteones ri pacheꞌ i-mukun-ve.
  uvh-uvh: Ka kadapmang ka sidi profet ning kusik kafakafa fatiting wa sidi papase
    ka profet u dipmiging u yotangkayapma o papase' adi karengsa' tanga dipmiging
    ning tutugu ning ningda'ning fating wara' sidi wara'ning mamareng girii bemni'ga'.
  ino-ino: Anumaya Koti aune vaya hapate'a kipate'naya kelilena konakali hoya vaimale'naya
    kava'mo ‘Lakinakomoki kanale kava hu'nae.’ hutapa nehae.
  gnn-gnn: '@see-verse:LUK.011.047'
  yal-yal: Ɛ benbane naxan liga, ɛ yɛtɛɛn bata tin, ɛ bata a mayita amasɔtɔ e nabine
    faxa nɛn, ɛ tan bata gaburune yitɔn mɔn.
  cnt-NT: Jaun₂ në́₃, lia'₂ lë́₅ jmo'₂ 'nia'₂, cuë'₂ léi₄ co₂'nió'₄ caun₂ bá₄ 'ei₅
    jág₁ 'nia'₂ quian'₅₄ dsa₂ can'₅₄ quiáng'₂. Ia₁ dsa₂ can'₅₄ ca₂jme₃dsiog₂₃; 'nia'₂
    guë'₂ ma₂ja₂nióg'₅ chog'₂ nɨ₁'ia'₂.
  tif-tif: '@see-verse:LUK.011.047'
  nlx-nlx: एने तुमरा बाप दादान काम तुमरा आथाम हे, इही तुमू पुरावो देतेह, काहाकाय तुमरा
    बाप दादा ताह मार दियेल एता एने तुमू तान माहणे बाणावतेह।
  apw-NT: 'Nohwitaa n’íí ánádaat’įįł n’íí nohwił dábik’ehgo ch’í’ṉah ádaał’įį: daanohwitaa
    n’íí Bik’ehgo’ihi’ṉań binkááyú nada’iziidíí nadaistseed, nohwíí łe’shijeegíí biká’
    dahat’íhíta bee bínádaach’ilṉihíí ádaagołe’.'
  gum-gum: Treeg mariitøga ñimbe ñimui merrabsreelø treeg marigwane lata kandø isubelø
    kui kenamaran cha. Kaguende nømuimburappe kweechen, ñimuimburappe tru sørin trabmeran
    tamaran cha.
  not-NT: Obirojegui ógaiguëri. Arome pintimaigueme jirai pigamagaiguërime obiro.
    Pitsipiriasitaigaca yamai cara pobetsicaiguëro pongotsi pinguengantëmari tenta
    pinguemisantaigueri.
  plu-plu: Bawa nuthu ku samah yis barewha gimewkis ini arakak ku yis amapa ku samah
    yahawkripwi umehpigkis. Igkisme umehpigkis, yisme barewha gimewkis. Yihiyakemni
    hawwata ke igkisbe yahawkripwibe.
  iou-iou: Upäŋkaŋ in kädet ude täk täkaŋ unitä ŋode niwoŋärek täyak; Orajiyetä profet
    däpmäk täŋkuŋo u täga täŋkuŋ yäŋ nadäk täkaŋ. Orajiyetä profet däpmäŋpäŋ äneŋpani-ken
    piä täk täkaŋ.
  ntp-NT: Cʌʌga maatʌ aapimʌ vʌʌsi gomaasi dai soicʌdʌ mʌnʌlidi aapimʌ gʌnaaduñicaru.
    Ʌgai coi Diuusi ñiñiooquituldiadamigadʌ mai aapimʌ ivuiididi baabaquidʌ.
  rai-rai: Mi muaat wapuaanai naa muaat mulaaot ungaai ma ra numuaat wuna taara taanga
    namuga u ra nundiat pinapaam baa diat aak doko a kum propet, ma muaat, muaat watur
    a kum aaim naa ra kum babaang na minaat anundiat.
  haw-1868: Oiaio, ke hoike nei oukou me ka mahalo pu i ka hana a ko oukou poe kupuna;
    no ka mea, na lakou no i pepehi i na kaula, a na oukou hoi i hana i ho lakou mau
    halekupapau.
  ffm-ffm: Ndennoo, onon, on ceettiima golle maɓɓe oo ana weli on. Sabi kamɓe, ɓe
    mbarii annabaaɓe, onon, oɗon maha janaale mum'en!
  arb-NAV: 'فَأَنْتُمْ إِذَنْ تَشْهَدُونَ مُوَافِقِينَ عَلَى أَعْمَالِ آبَائِكُمْ:
    فَهُمْ قَتَلُوا الأَنْبِيَاءَ، وَأَنْتُمْ تَبْنُونَ قُبُورَهُمْ.'
  cop-CNT: ϩⲁⲣⲁ ⲧⲉⲧⲉⲛⲉⲣⲙⲉⲑⲣⲉ ⲟⲩⲟϩ ⲉⲧⲉⲛϯ ⲙⲁϯ ⳿ⲉϫⲉⲛ ⲛⲓ⳿ϩⲃⲏⲟⲩⲓ ⳿ⲛⲧⲉ ⲛⲉⲧⲉⲛⲓⲟϯ ϫⲉ ⳿ⲛⲑⲱⲟⲩ
    ⲙⲉⲛ ⲁⲩϧⲟⲑⲃⲟⲩ ⳿ⲛⲑⲱⲧⲉⲛ ⲧⲉⲧⲉⲛⲕⲱⲧ.
  adz-adz: Ibinigi da agam isantingꞌ rururungan i agam maram yari i tafam rusam miamun
    sanaban nangan; ribarangan yis profet ruas funub da agam isara tauf i ntsufan.
  sri-sri: 'Ĩgʉ̃sã irasũ wẽjẽdero pʉrʉgue, dapagora mʉsã ĩgʉ̃sã iripoegue irideare
    iriwekabejakõãa, ĩgʉ̃sã wẽjẽnerãya masãgoberi weka weanúdeare ãmurã́. Irasirirã
    mʉsã ĩgʉ̃sã wẽjẽdeare: “Ñegorabʉ”, ãrĩ gũñabea. Mʉsã ñekʉ̃sãmarã Marĩpʉya kerere
    weredupiyunerãrẽ gããmebiriderosũ mʉsãde yʉre gããmebea.'
  nal-nal: Pana matmalabuk angkanaan sinim naagu vatangin adu naagu rudaxa wana amun
    kulmua zinim pana amun faamuzazang sin naandi wana zop famaatang amun profet,
    ma naagu varur a waata iza wana amun baaul a maat sin naandi.
  kyq-kyq: Kɛn bin num, naase ute bubsege se taarse kalaŋ; jee taaɗ taar teeco taar
    Raa ki se, naaɗe ɓo jee tɔɔlɗeno ɔɔ naase ɓo jee kiin̰ do ɓaaɗɗege.
  kwd-kwd: Suria ni 'ola lo'oo, gila faate'enia na'a mooru moru alafafia agelana 'ola
    na wawarifu mooru gila agea aga. Suria gila kwa'iaga, ma mooru moru launge'enia
    giru gwa'u aaga.
  ded-ded: Yeneng profete yunuhomegec nga ngeneng kicserengina simenggoc miackeandae,
    ngeni ifi amma yofi dekperagidae, ‘Neni fakaninau uba mocgu kecdimbe.’
  ewe-ewe: Mieɖi ɖase, eye mieda asi ɖe nu si mia fofowo wɔ la dzi be enyo. Wowu nyagblɔɖilawo,
    eye miawo hã mieɖɔa woƒe yɔdowo ɖo.
  nuy-nuy: Anaani wiijamana, nugurru nurru-yambina wudani-yung-jii, nurru-yambina
    warruburru-yung wurru-waṉbini maaḻamburrg, wugurru warra-wini-yinyung warruburru-yung
    wunaa-ja-jambini-yinyung na-God. Yigaj! Wugurru warra-wini, yagu nugurraayung,
    damu nirrima-muṉḏugana nugurru mana-ṉuga.
  cop-BHC: ϨⲀⲢⲀ ⲦⲈⲦⲈⲚⲈⲢⲘⲈⲐⲢⲈ ⲞⲨⲞϨ ⲦⲈⲦⲈⲚϮⲘⲀϮ ⲈϪⲈⲚ ⲚⲒϨⲂⲎⲞⲨⲒ ⲚⲦⲈⲚⲈⲦⲈⲚⲒⲞϮ ϪⲈ ⲚⲐⲰⲞⲨ ⲘⲈⲚ
    ⲀⲨϦⲞⲐⲂⲞⲨ ⲚⲐⲰⲦⲈⲚ ⲦⲈⲦⲈⲚⲔⲰⲦ.
  buk-buk: Bocdinaŋ mac atôc asê bu mac alic gêŋ naŋ apami sêkôm, naŋ bu ŋayham.
  pri-NT: '@see-verse:LUK.011.047'
  zpq-NT: '@see-verse:LUK.011.047'
  por-TFT: Pois vocês estão declarando que aprovam daquilo que seus antepassados fizeram.
    Eles mataram os profetas, e vocês não estão honrando-os! Vocês apenas enfeitam
    os túmulos deles!
  gwi-NT: Nakhwandah t'igwiizhik ts'ą' chan yeenii nakhwalak deezhik ąįį nakhweechįį
    t'igiizhik; ąįįt'ee Vit'eegwijyąhchy'aa Eenjit Ginkhii nąįį ęhdaa tr'igwigwiin'ąįį
    ąįįtł'ęę nakhwan ąįį gootth'ank'it gohtsii.
  gvn-gvn: Yurra yurraku mala-yirrkay yurrawunku nganjan-karranka. Jana prophet-prophet
    yarkinkaku kunin, yamba yurra yinya bayjal. Jana prophet-prophet yarkinkaku kunin,
    yamba yurra jananga juljal nubil, kulji jirray yijarrinka.
  nhy-NT: Para amejwan ankitaj kuale tlan yejwan okichijkej. Porke yejwan okinmiktijkej
    in profetajtin, iwan namejwan ankinchiwiliaj inmikkakuyok.
  asm-FB: সেয়েহে ইয়াত আপোনালোক সাক্ষী হৈছে আৰু নিজ পূর্বপুৰুষ সকলৰ কর্মত সন্মতিও
    জনাইছে, কিয়নো তেখেত সকলে প্ৰকৃততে ভাববাদী সকলক বধ কৰিছিল, সেই কাৰণে এতিয়া আপোনালোকে
    মৈদাম সাজিছে।
  okv-okv: Rate amo ungota mamamane ta ari sasapura avo kogue javotoho ke ijie use
    gajika boreka eova
  mxt-NT: Chihin cuan cuñí chi catyi vatyi ndoó ndo vaha cha sacuvi sutu chahnu ndo
    ta cha naha. Vatyi sutu ndo cachahñi̱ ra chi ra profeta Nyoo. Ta nyoho sanduvahá
    ndo ñaña ra.
  tzo-NT: Hech chavaq'uic ti q'uelel ti jtos avo'ntonic xchi'uc ti atatamolic ti vo'onee
    ti hech laj spasique. Stuquic laj smilic. Ho'oxuque chats'acubtasbe yabtel ti
    atatamolique.
  ind-AGS: Dengan melakukan hal itu, kalian sendiri menjadi saksi bahwa kalian setuju
    dengan tindakan nenek moyang kalian. Mereka membunuhi para nabi dan kalian yang
    membangun kuburan bagi nabi-nabi itu!
  omw-omw: Nkye mwitaa hiqata nkyeta haivaqahuara kyuqe hiavo qiarave. Nkyi haivaqahua
    Kotira qua tu vaisihua poropetinramwu rukyorave. Mwihua mwitaa hiavata qaiqaa
    nkye variqatama mwihua quntamwa taaraqaa mwunruqa hi variarave.
  yrb-yrb: Yanu yamamamutuma Godinu we bou ueta uwara ma uitana ina kobererau yana
    waitate emanu uri oeta kabesiro werei werei ue odaita Yesuma wei.
  maa-NT: K'oa̱á s'ín bitjo kixi̱ kjoa̱ nga tíjngoò‑takòn nga xi̱ta̱ jchínga tsa̱jòn
    kisìk'en xi̱ta̱ koi, koa̱ jñò, bìndaà chrjó‑la̱ mik'en.
  mcq-mcq: Joni amuhipo poropetia kaꞌene ꞌaniajaho ja nihena kimareꞌe pura raka kaꞌene
    veja kajaho nijina ꞌwavu. Ijihuni maijaho ja hine puni eucha amairie veju.
  sus-A: نَ كُي، وٌ بَرَ قِندِ وٌ بٍنبَيٍ شَ كّوَلِيٍ سٍيدٍ رَ، عٍ شَ نَ كّوَلِيٍ
    مَن بَرَ وٌ كّنّن، بَرِ مَ عٍ تَن بَرَ نَمِحْنمّيٍ قَشَ، وٌ قَن نَ نَمِحْنمّيٍ
    شَ فَبُرِيٍ رَشُنمَمَ.
  jpn-1965: そのようにして、あなたがたは、自分の先祖のしたことの証人となり、それを認めています。なぜなら、あなたがたの先祖が預言者たちを殺し、あなたがたがその墓を建てているからです。
  fra-SBL: Vous rendez ainsi témoignage et vous consentez aux œuvres de vos pères.
    Car ils les ont tués, et vous bâtissez leurs tombeaux.
  yka-yka: Pakitehanbi weˈ paˈuyun kaˈam si meˈ hinangan meˈ kapapuˈanbin. Siye mamapatey
    meˈ nabihin duk kaˈam mahāpan kubulden.
  mle-mle: “Gwur gilabadiy sawtakagwura adiy gwuradiy waragaagw viyasipadadiy God
    diki maaj wasapwiydiy duw dayadiy kawamiyaam. Atawa kwurkuw, gwur simakagwura
    gwur yaakiya wagwura gwuradiy waragaagw dayadiy kwurdadiy yawiyik.
  shp-NTPO: Jaskarabo akinra maton jato onanmai, ja maton reken papashokobaon aní
    jawékiboribi, jakonra akana iki ixon maton shinannai. Jabaonra akana iki ja *profetabo
    retekin, jatian matonra jabo iní jisáakinbo *monumentoakanai.
  aom-aom: 'Röhu jabesi hu avoharujoho ëho uöromo ëꞌaruje höjo: Jö God-aro baeromo
    majëhinövare aribövioho nosi hijo mionoꞌehu muoꞌamaroho iae mae höjo. Naehu uëvaje
    hesi bëhoho jemesi hijo mionoꞌehu muoꞌamaroho jemëro jabesi sionoho avohoꞌamaruje
    höjo.'
  geb-geb: Nde mba tɨvi ga mbuav, mba tɨvir harigi gumgi khɨvav khaŋ mbe nzuai, ‘Nzan
    nzɨgi muuŋgi tɨvi, ne nzerigi.’ Nden nzɨgi mba Fhe Bakɨmen kamthooŋ gumgi shogim,
    mbe vhɨzgim, nde mben mbogir kivav pheni ga muuŋgi.”
  eng-WYCLIFFE: Treuli ye witnessen, that ye consenten to the werkis of youre fadris;
    for thei slowen hem, but ye bilden her sepulcris.
  bsj-bsj: Bwikoko ten kwanib kumeb twallan ciye.
  cak-cak: Riq'uin re' nik'alajin chi rix nika chivech ri itzel tak no'oj ri xequibanala'
    ri ivati't-imama' ojer, roma can kitzij vi chi ja rije' xecamisan-e ri profetas.
    Y rix vacami ye'ibanala' rubanic quivi' ri lugar ri emukul-vi ri profetas ri'.
  chf-NT: Anela a wila chich cua' u chijob a c'äsi' noxi'papla oni, y tan a pixanlaba
    a wäle'la cache' utz chich cua' u chijob, uc'a toj chich que unejob u tzämsijob
    ni ajt'anob ta Dios y anelaba a cherben u noj pitzil boberajob tu pam bajca mujqui.
  tlf-tlf: '@see-verse:LUK.011.047'
  piu-2006: Nyurrangarri miimiri tjanampa palyara wiya yalatji kuliṉi, ‘Kuunyi, ingkaṯa
    ngaangku tjananya yirriṯi Katutjaku wangka nintilpayi, nganaṉa wangka palunya
    kulira tjukarurru nyinanytjaku.’ Wiya yalatjinyurra kuliṉi, Katutjaku wangkanyurra
    kulira wantipayi, nyurrangarrimpa walytja irriṯitja tjuṯa nguwanpa. Paluru tjana
    palumpa wangka wantirra yaṉangu tjuṯa mirri pungkupayi.
  poh-NT: cꞌahchiꞌ ayeb tak lok chi ehtꞌaljic chi reꞌ cansanic xcaꞌn ama̱m awatiꞌt
    tak tare̱t chaweh tak eh ruꞌum reꞌreꞌ, yuꞌna chi cꞌuhtbal reh chi toquic tak jenaj
    ru̱cꞌ quinoꞌjbal take ama̱m awatiꞌt tak, reꞌ chic hat-tak cꞌahchiꞌ acohlsonic
    tak wach ritikꞌinjic take mukꞌunbal quipꞌutum cho ritikꞌinjic take ama̱m awatiꞌt
    tak chi queh take aj kꞌorol riCꞌuhbal i Dios reꞌ xicansjic cho cuꞌum.
  tue-tue: Cʉ̃́ã sĩãríguere mʉ́ã tiirémena “ʉ̃́jʉ̃, masĩã; ãñunetõjõãã” jĩĩrã tiia.
    Cʉ̃́ã sĩãyíra; mʉ́ãpe wiserígã tiinʉcṍã.
  bjp-bjp: Isau le igii, gam famalal u le gam somangat na sinang ae foron tubutamat
    gam ri tel ta u. Wara le ri siimete ta foron profet, ma gam ka luun foron fat
    na namnamne na olri.
  xon-xon: Ni mu nyi baah nan ku bi pu na, ki mu kii baah nan ŋa pu na. Niyaajatiib
    le nan ku bi. Ni mu maa ŋikaakul tii bi.
  tzo-ZNT: Jaꞌ chvinaj o ti lec chavaꞌiic ti imilvanique. Yechꞌo un ta onox xavichꞌic
    castico ta sbatel osil.
  mpm-NT: Jiin jniñu ka saꞌa ra vijna, jini yo ja ka kejnaꞌan ini ra jiin jniñu ni
    ka saꞌa ndɨyɨ velu ra, chi maa da ni ka saꞌa ja ni ka jiꞌi profeta un. Ti vijna
    roꞌo naa ra, ka nasaꞌa ra nama nuu ñaña ndɨyɨ ni ka kuu profeta un.
  ots-NT: Qui ndor titajʉ jin gá ne gá dyødejʉ car palabra ca mí ma̱n quí jmandadero
    ca Ocja̱ cʉ xcuí mɛjni, eso, bi möhti‑cʉ. Cja̱ nuquɛjʉ ya, guí xohtzibijʉ quí
    tzi ni̱cja̱ cʉ profeta cʉ bi möhti qui ndor titajʉ, ncjahmʉ guí ma̱jmʉ, már zö
    ca bi dyøti‑cʉ́, como guí tɛmbijʉ cár mfe̱ni‑cʉ́.
  hoy-hoy: इदुरसाटी नीव गवाह आईर, अदिक तान आप्प-दादागोळ्द क्याल्सागोळ देल सयमत आईर;
    यतिकी आंदुर आंदरी कोंद बुटुर अदिक नीव आंदुर्द कब्रगोळ माळतीर.
  uri-uri: Pati kipm plan tolpa kipm ti wi wor ekg kwap a pike tu mamikgmamin alkipmen
    ak pa. Ekg nte, tu mamikgmamin pike er tu melnum ek wripm a Maur Wailen pa mo
    pake, wa kipm ti pa ikghlen wien kirkhap a tu pa. Ti kipm hi wa wi paitn.
  amo-amo: Bara anung iyizi inbari, iyinna nin katuwa nacif mine, bara inughere wa
    molusu anan nliru nin nuu Kutelle, ina ke nisek mine, inan lizino mung.
  pjt-pjt: Kaṉa nyuranya kuḻpi tjuṯa wiṟuṟa kanyinnyangka nyakula kulilpai, ‘Munta,
    nyanga paluṟu tjana tjinguṟu palya kulini tjanampa tjamupitingku iriti wangkatjara
    tjuṯa iluntankunytja.’
  cwe-cwe: Na mweye sambi mwawakalangama na chiya chowatendile wasaho zenu, wawakoma
    walotezi wa Mulungu, na mweye mwowazengela maleme.
  daa-NT: Ansi-ak, ku gaara kadar ku ooy iŋ taat aginiyko gintu. Ŋuur deeyig nabiinna,
    kar kuŋ gay siyco maggan.
  mlp-mlp: Ne gisesan God ago nantut ginol eman moqiyta na ago ne ginad dimniyiy daqagya
    ham. Ginad dimniysa ne in gilumsihad mataw ginol emiyta na gimen hodhod abitan
    na giqemiyta ham.
  ape-C: Ipak douk penekesh namudok aria payabig arpesh um ipak pakri wosik um ahudok
    yoweihi aih ipakim babukenyim henekah iri um habo amam profet hagok um. Aria ipak
    pape penek wonugwegwiruh um amudok profet.
  bgs-bgs: Ukit ka kému yu katô mga pantyun dan, ágpasóddórán yu na ágnunug kó katô
    iglumu katô kamónaan yu. Kamónaan yu tô igmaté katô mga propeta, asta sikiyu tô
    gimu katô mga pantyun dan.
  faa-faa: Asiamo repo makata arakiramo repo makasa kaua kekemamo rakisiane repo kekemaraka
    arakire. Repo makasa kaua kekemamo rusua kusuasamo, repo seseraka kunikia motosane
    makoteraka arakire.
  kik-kik: Nĩ ũndũ ũcio mũgakĩruta ũira atĩ nĩmwĩtĩkanĩtie na ũrĩa maithe manyu meekire;
    atĩ nĩo mooragire anabii, na inyuĩ mũkamaakĩra mbĩrĩra.
  cap-NT: Tuquiqui anc̈huca ejpnacaqui nii Yooz taku paljayñinaca conchic̈ha. Nuz̈
    conchi cjenami anc̈hucaquiztan walikazza. Anzimi anc̈hucqui sipulturanaca kjuyc̈ha,
    zuma z̈oñiz̈takazza. Pero ultimquiziqui anc̈hucqui ninacaz̈ paljayta Yooz taku
    anazakaz nonz pecc̈ha.
  ksr-ksr: Oŋoaŋgiaa ambosakoŋurugianoŋ gejatootoo ejemba uŋugi komugi oŋonoŋ iyoŋoo
    qasirigianoŋ kuuŋ meŋ simeŋ meŋkeju. Kaeŋ meŋ iikanoŋ ambosakoŋurugia yoŋoo nanamemembaajoŋ
    wambelaaŋ qaagia naŋgoŋ jeŋ daŋgunu kaaŋa nanju.
  eng-TNT: truly ye beare witnes that ye alowe the dedes of youre fathers for they
    kylled them and ye bylde their sepulchres.
  sbs-sbs: Mi mwipaki hape niku zumina misebizi yaba ziimu benu, kakuli cheniti luli
    babe hayi Baporofita, avo makumbu abo akuba zezela ho.
  sue-sue: Are ewowo-kawowo nisokare meni porofete dewa bebeteniwa ninekare porofetera
    bi diti awa simena-gaena inowewa. Ago inoise ewowo-kawowo nisokarera pasina awa
    gawewa ewanana inowia, ago ine inoya awa.
  fra-NCL: Vous servez donc de témoins et vous applaudissez aux œuvres de vos pères ;
    car eux les ont tués, et vous, vous leur bâtissez des tombeaux.
  bhg-bhg: Awa gebé, ewowo itomanemi peroveta mane deoro betedo esitera, edo inemane
    awamaneda goiari ude giropagiro edo ewa. Awatedo, imomane awa gari ewowo itomanemi
    jimbo eiwa esitera, edo awamaneda jimbo awa dave tedo ewa.
  snn-NT: Mësacua yua ja'an bain tansiruanre re'oye re'huajën, mësacua ira bain ba'isi'cua
    huani senjose'ere re'oye ro'tajën, bacua ro'tajën ba'ise'e'ru te'e ro'tacua'ru
    ëñoñë mësacua. Bacuabi Riusu bainni huani senjosi'cua ba'ijënna, mësacua yua Riusu
    bain tansiruanre re'oye re'huajën, güina'ru gu'aye yo'ocua'ru ëñoñë mësacua.
  atb-NT: Haû mù luî, nungmoq gi, nungmoq é îchyí îwa pê é muzó lé, myit bo huî é
    bang nghut nyi akô. Hkâsu mù gâ le, yhangmoq gi, myiqhtoî pé lé sat pyám mù, nungmoq
    gi, lup haú pé lé luptsuq tsuq akô.
  wro-wro: 'Gewunja njidąŋądjaieŋu, arąŋąnu: ge iraraia njirkanąŋgaia kadjuŋu, arka
    bąda ąŋganbąrwuna, njiri do:lo: wondi wuro:.'
  cek-AK: 'Tangtang ni, nangcae loe nam panawk mah sak o ih hmuennawk hnukung ah na
    oh o: nam panawk mah tahmaanawk hum o pongah ni, nihcae ih taprong to na sak pae
    o.'
  bkd-bkd: Aman laus diay ha nabayà-bayaan nuy sa binuhat hu mga gin-apuan nuy ta
    pinanhimatayan dan sa mga propita ba iyan kaw migbuhat hu madagway ha lebeng.
  ctu-76: Chʌncol la' wʌc' ti tsictiyel lajal la' pensal la' wic'ot la' yumob ti ñoj
    oniyix. Como ti' tsʌnsʌyob jini tsa' bʌ i xiq'ui i yʌle' Dios ti ñoj oniyix, jatyetla
    mi la' lolon melben i yotyot ti' pam ba' ti mujqui ch'ujlelʌl.
  lac-NT: Cax ca ts'ʌpquintiquex tunich tu mucnaj soc a sʌjtiquex yʌjtseq'uirob u
    t'ʌn C'uj. Jach irex a nunquirex a mac tu quinsajob yʌjtseq'uirob u t'ʌn C'uj
    quire' ich a tucurex a c'at a quinsenex.
  xla-xla: Wua꞉tapo wua꞉ mamadulota koko halomuwaye ka꞉dena depame yia꞉ta potimale
    so wabasi diye wua꞉ta dinamha꞉ha꞉po.
  xav-NT: '@see-verse:LUK.011.047'
  cuk-cuk: Degisoggu, bemar-sunnad nue wismarmodo, degine, be-dadgan-ibmar-imaksad,
    Bab-Dummad-gayaburba-barsogmalad-oburgwismalad, be nabir-dakmalad-dulemalad. Ar
    e-neg-uan ega be sobdimalad.
  tbf-tbf: Io, nga te vara tuktuk nge aor kes ngan misa bu tubunga gi ta nga tsana.
    Gi nga kenvamate bu propet, eiekesen nga tsana magi sar monmon.
  uig-CYR: Шуниң билән силәр ата-бовилириңлар қилғанлириға рази болғанлиғиңларға гувалиқ
    берисиләр. Чүнки улар пәйғәмбәрләрни өлтүрди вә силәр уларниң қәбирлирини ясайсиләр.
  ikw-NT: Anụ bụ ele akebne nụ ele kwnagidnernu nhne ele nda anụ ọknani mernu, be
    gburu ele ọwhnurninya, anụ wu ilili be.
  khs-khs: 'Alake, kiyewi tima:na: epeti seyamoke kili ke mei fa:namoke tima:na: tiwa
    henenapo esa: sepatosene senala: kululuse tiyatakeye. Kili ke mei fa:namoke sana
    kulunase kiwa epelese apana tuwapowa seila:tatakeye.'
  dwr-ENT: ሲሚ ሂንቴንቱ ኣዎቱ ናባቱዋ ዎና፥ ሂንቴንቱ ኡንቱንቱ ዱፉዋ ቦላን ጎሊያ ኬፂያ ዲራው፥ ‹ናባቱዋ ኦሱ ሎዓ› ያጊዴ፥
    ኡንቱንቱዋ ማርካቲታ።
  pma-pma: Anatin, keil amu vinvini provet keil, ka kami mimul mimumon eim vatie lat
    out koa arahin keil ien. En sakien enek, mirie lati keke miles sakien koa avu
    onami keil amumoni mal.
  atd-NT: No sikan no oghimuon now, sikan ka igkoindanan now to nataga kow woy songo
    oghulug kow rod to mgo hinimuan to mgo kaap-apuan now dongan su sikandan ka nighimatoy
    to sikan no mgo talagnangon to kagi to Magboboot, no sikaniu on ka oghimu to mgo
    sabalanan dan,” kagi ni Hisus.
  tel-2017: దీన్నిబట్టి మీరు సాక్షులై మీ పూర్వీకులు చేసిన పనులకు సమ్మతి తెలుపుతున్నారు.
    వారు ప్రవక్తలను చంపారు. మీరు సమాధులు కడుతున్నారు. ఈ కారణం చేత దేవుని జ్ఞానం చెప్పేదేమిటంటే,
    ‘నేను వారి దగ్గరికి ప్రవక్తలనూ, అపొస్తలులనూ పంపుతాను.
  hat-BSA: Konsa, nou vin temwen yo, e vin dakò avèk zak a zansèt nou yo. Paske se
    te yo menm ki te touye yo, e se nou ki bati tonm yo.
  top-NT: Tú tlahuayá̱tit tla̱n ca̱li̱lakapascaná̱tit xlacata ma̱tla̱ni̱yá̱tit tú
    tama̱kantáxti̱lh mili̱talakapasnicán. Xlacán tamákni̱lh profetas, y huixín laclá̱n
    ca̱ca̱xya̱huaniyá̱tit ixpu̱taju̱ncán.
  msk-msk: Magonawa kamo aw yang kamayo kamonaan, silan yang yagapatay sang manga
    propeta nang Dios, kamo yang yagimo da sang pyangbutang sang kanilan manga lubung.
    Yaan na imo mayo yagapakatigam kamo na madyaw mayo yang pagpatay nang kamayo kamonaan
    sang manga propeta.
  gyr-NT: Evocoiyase pemboyecua co pe ramoi eta pɨhañemoñeta agüer secocuer moña pɨpe
    peico. Esepia, ahe oyuca Tũpa ñehe mombehusar yuvɨreco. Pe evocoiyase cũritei
    pemoingatu vɨte suvɨpagüer peico.
  kmh-kmh: Gipim kun ak tep nep pikyak aŋgiy gipim.
  ukr-ONPU: Цим ви свідчите, що схвалюєте вчинки ваших батьків. Вони їх вбивали, а
    ви будуєте їм гробниці.
  emi-emi: Am aaulia ngaotu va am masimasiaa saa voto tuvuim atoa laghe gheleila nau
    laghe uvi ematela propete atoa. Liuna avalua o me am atuutulu atu niaimatoonga
    tale pongasovuira.
  zpv-NT: Niꞌchin nin naannpaꞌ tu xi guzahca raꞌ ba, riuuꞌstoꞌ tu dziꞌn raꞌ nin bwiꞌhnn
    raꞌ guehtu xtatitaroo tu; laꞌh raꞌ ba gudxiinn raꞌ ba bwiinn raꞌ nin guhchi, ya
    laꞌh tu ruhnchaꞌyi tu xpaꞌ raꞌ ba.
  gux-gux: Yeni yi tiendi seedi ke yi yama dagidi leni yi yaajanba tuona, kelima bani,
    bi den ku bi sawalipuaba, ke yi mo maa bi kula po li bontiadikaala.
  kos-kos: Kowos sifacna akkalemye lah kowos insese nu ke ma mwet matu lowos elos
    oru meet ah. Elos uniya mwet palu ah, na kowos musaela kulyuk lalos uh.
  ibo-ibo: Ya mere, unu bụ ndị akaebe ma kwenyekwa nʼihe ndị nna nna unu ha mere,
    nʼihi ha gburu ha, ma unu e wuo ili ha.
  yml-yml: Tubumiavo toluꞌivonanidi i luvewafadi, weꞌe ꞌomi luludi ꞌwa ꞌidewadi, ꞌeba
    ꞌisa yadi sauluvanina ꞌwa awaveꞌatumaieni.
  ory-ory: ଅତଏବ ତୁମ୍ଭମାନଙ୍କ ପିତୃ-ପୁରୁଷଙ୍କ କର୍ମ ବିଷୟରେ ତୁମ୍ଭେମାନେ ସାକ୍ଷୀ ଅଟ ଓ ତାହା
    ଅନୁମୋଦନ କରୁଅଛ; କାରଣ ସେମାନେ ସିନା ସେମାନଙ୍କୁ ବଧ କରିଥିଲେ, କିନ୍ତୁ ତୁମ୍ଭେମାନେ ସେମାନଙ୍କର
    କବର ସ୍ତମ୍ଭ ତିଆରି କରୁଥାଅ।
  bzj-bzj: Soh, unu shoa seh dat unu mi wel agree wid weh dehn du, kaa da fi unu ansesta
    dehn weh kil aaf di prafit dehn, ahn unu bil toom fi dehn lang afta dehn ded laik
    unu soh lov dehn. Bot needa unu ner unu ansesta dehn neva obay weh dehn seh.
  chk-chk: Ren ei oua pwärätä pwe oua tipeeu ngeni mine ämi kewe lewo ra föri. Ir
    ra niela ekewe soufos, nge ämi oua alinga peiaser kewe.
  ssd-ssd: Tane wam kade tambi taŋgine mbuŋ kame tuku maŋau ŋayonu ta magenu ŋgade.
    Nane tuan taŋgo kame bale farniŋginaig le tane nane tuku kumu mindepiyeniŋgig.
  acr-TNT: Rucꞌ ri caꞌan alak cakꞌalajisaj alak junam tzij alak cucꞌ ri mam alak.
    Ma rique na xquicꞌul ta ri e kꞌalajisanelab y xequicamisaj; jenelaꞌ ralak na cata
    ta alak ri quitzij tzꞌibital canok, tob cayijbaꞌ alak riꞌ ri quimukubal.
  rop-rop: En nomeda yumob makam detlot greib, bat stil yumob agri langa yumob grengrenfatha
    weya deibin kilimbat ded detlot mesinja.
  mee-mee: Minmina mana na baingamiaume keke pakosining roma, miau kaka ngatakale
    onra sisiukamiau memena ke kuma kia. Ri keke samupune ragau reke toe Nutu kaona,
    ba miau kaka kuma ka baveng ngae ri.
  mwf-2018: Kardu ngalantharr nanki-ka thu punninthuktha punni kardu pana ngarra murrinh
    thathpi Yile neki puddanarrayiththa punni i nhini nanki-ka niranganpe warda numpan
    da mintilbith pigunu-yu. Nhini nanki-ka le-wa numpan kardu thu punninthuktha punni-yu.
  dif-dif: Jeruja jura muntali morlalu kurai ngaperaia juranaia ngankanani; ngangau
    tanali tanana nari ngankana wonti, ja jura nariwonpa tananina ngankijiribai.
  gam-gam: ye nomane embe paro, no gollne po propet togoi pille, no goll pene al,
    numb wopake take aunmon dje pir. Embe pille, ye pora togoi dje pille yenj.
  nou-nou: Edo binga sari embobo da uje be awa gongoburise ingo sedo ewa ingoda mamoumbogo
    mi ungo dorisera amone awara sedo ewa.
  mqb-NT: I ga nà, way a bije a kwanay ahay sa ga à alay ataya nà, kà zlak ikwen
    à nga. Bina, sa vaɗ anan ɗo maja'am a Mbərom ataya nà, bije a kwanay aya awan.
    Aday kwanay həna ɗukwen, kwanay apan ki ɗəzlen anan jəvay ataya re angamaw?
  ape-B: Ipak douk penek namudak ali pagilapu elpech umu ipak pakli wasik umu enyudak
    yowenyi pasin ipakim bahlohim heneken ulimu habo amam profet hagak umu. Ali ipak
    pape penek hulusigwiluh umu chunugamam umu.
  grc-F35: Ἄρα μαρτυρεῖτε καὶ συνευδοκεῖτε τοῖς ἔργοις τῶν πατέρων ὑμῶν· ὅτι αὐτοὶ
    μὲν ἀπέκτειναν αὐτούς, ὑμεῖς δὲ οἰκοδομεῖτε αὐτῶν τὰ μνημεῖα.
  cav-NT: '@see-verse:LUK.011.047'
  kgp-NT: 'Hã ki ãjag tóg ãjag jóg''jóg ve ag tỹ ag kãgtén to: “há ti nĩ,” he tĩ.
    Hã ki tóg ãjag mỹ há nĩ mỹr, ag tỹ ag kãgtén ja tugrĩn. Ag hã vỹ ag kãgtén ja
    nĩ, kỹ ãjag hã nỹ ag kej ki rĩr há han tĩ'',” he tóg.'
  bvd-bvd: Ade lamolu nai 'e faatainia kamolu 'ado lau gu fai kokoo kamolu ki 'ana
    garoa ne kera ilida, sulia kokoo kamolu ki daka saungia brofet ki, kamolu ka saungainia
    kwainaia kera ki.
  ukr-1871: Правдиво ви сьвідкуєте, і любі вам учинки батьків ваших; бо се вони повбивали
    їх, ви ж будуєте їм гроби.
  apz-apz: Sekwo ose iwoꞌnɨngkohofo soꞌno ole itɨhwalokwofo. Neyakwosa hofɨko aꞌamu
    huhwo sohwamo fonjahumentohofo yahinoso wopɨngofoho. Ose lontɨfi sekwo wokosuyo
    hulɨmotofɨhwasoho.
  eng-AOI: You built those beautiful buildings so that other people would think you
    love the prophets' words. But you don't. You are pleased that your ancestors killed
    God's prophets, because you too reject God's word.
  yon-yon: Kwane, yiib ambeyambed komarewa kamiwen kuu yiibka anam amun ande korokbiib
    kui. Yimbed ambarakmiwen kuu yiibbed ibmo keriwen.
  poi-NT: Jesɨc quejpa iga iŋwɨ̱aŋja̱m t́i iwatyaj jém wiñɨcpɨc iñt́úmmɨtam. Jeeyaj
    iccaayaj jém wiñɨcpɨc profeta, mimicht́am iŋwattámpa jém monumento ju̱t́ cumyajta̱.
    Quejpa iga iniit́ de acuerdo con jém wiñɨcpɨc iñt́úmmɨtam.
  wuv-wuv: Ma hamona ware ba na rawani fei bigi'aa ei upuu hamu'ou; fei fo'afama'eaa
    ro'ou ei mamama'a ma hamona faduaa ei humuu ro'ou, humuu ma'ea.
  quf-NT: Chaynuqami intrachimanchikllapa, qamkunapis chay unay rukuykillapakuna rurashannulla
    rurankillapa nir. Chaqa paykunami Dyuspa unay rimaqninkunata wanuchiranllapa.
    Chaymi ashwan chay pampakashankunapa ananpi wasikunata yupay rurankillapamapis.
  yuw-yuw: Sonthon öra soniho youp forosingga Kopotorochon yong tuctuc amnani dohuya
    omuya sontho wömai youpno sakau fiuna kumkumonno tongfada ogepma sinom tobingidang.
    Kiap worocdec wömai sonu toroc kiap wontucmuno ombu sakung soniho tongidungma
    woroc tong koing tongidang.
  hus-NT-1971: Antsana’ a tejhua’methal abal a tsalapchic juncuth c’al a biyal juntal
    axi tsemthomats c’al i caulomechic. Jaja’chic tsemthomats ani tata’chic it ts’ejcanchix
    c’al an jolimtalab.
  med-med: Unt nga anda kouwʉmʉn kʉⱡ, etʉng ei mel ku, akup enim ndi, uⱡ mbʉ wamp
    mbʉ, teing nʉk orunga mint nduk, mormin uⱡ ei, nambuⱡ emel etmʉn. Anda kouwʉ mbʉ
    ndi, painui wu mbʉ, rok kondrung ei nga on kona mbʉ, enim mim etʉk mormʉn.
  bch-bch: Tota lemi kadonga toa ne ipasolan mambe lolomi kelede ngan kadonga papaeamao
    togid tibutibumi. Ngansa tibutibumi tirau gid ga timate, be gimi akado ad denga
    ga imata kemi.
  cco-NT: Dsʉꞌ jaléꞌˋ e jmooˋnaꞌ do guǿngꞌˋ e lafaꞌ røøbˋ sɨɨng˜naꞌ có̱o̱ꞌ˜ jaléngꞌˋ
    ꞌlɨɨ˜ dseaˋ cǿøngꞌ˜ quíiˉnaꞌ jo̱ e lafaꞌ ꞌnʉ́bꞌˋ cajngangꞌˊnaꞌ jaléngꞌˋ i̱ dseaˋ
    do cajo̱.
  deu-1951: So bestätiget ihr also die Taten eurer Väter und habt Wohlgefallen daran;
    denn jene haben sie getötet, ihr aber bauet [ihre Grabmäler].
  alq-ALGNT: Ki8abadai8em dac e min8endameg ka inakamigizi8agobanen 8eckadj kikitci
    anicinabemi8abanig, 8ina8a egi nisa8adjin niganadjimo8innin. Pekic dac kikitci
    min8acitona8a taji e tanaki8adj igi niganadjimo8innig.
  ixl-NNT: As tul ech nebꞌaneꞌ, as an kuxh ex ni kꞌuchun uvaꞌ eqꞌomaltel vitxumbꞌal
    unqꞌa qꞌesla ebꞌaaleꞌ setaꞌn, tan aꞌ unqꞌa qꞌesla ebꞌaaleꞌ kat yatzꞌon unqꞌa qꞌajsan
    tetz viyol u Tiixheꞌ.
  boa-NT: Ehdu ámuha meméénúnetu muurá méwaajácú ámúhá ɨhdé múnáaúvúu ícyahíjcyajɨ́jtóré
    ámuha meúraavyéne.
  quh-NT: Chay c'achachaskayquichejwanka ricuchishanquichej tatasniyquichejpa ruwaskancuwan
    ujlla caskayquichejta. Paycunaka Diospa willajcunanta wañucherkancu; kancunataj
    p'ampanasnincuta c'achachanquichej.
  kwi-kwi: Une uspa kiarɨt aizpa pian. Une uspa kiarɨt aizpa nɨjkulara. Uspa Dios
    kainammtuza piantarawane, une uspa kamkin yal saamɨztu.
  agm-agm: Samɨ jaasoyaamɨ kiyohɨtɨhandapɨ sahɨ gaare tɨwɨ gwɨnyaapɨ isɨhiyai nunjawaayopo.
    Aiwɨ samɨ jaasoya Autaahaatɨhomɨ pɨwɨha atiwɨ nepɨ ausaahohiyɨhiyai tiwauhɨ napohiyɨhiyaamɨ
    anɨmwaahɨpatɨ sahɨ yaurɨmwaahohiyɨhiyaate. Saiwɨ sahɨ isɨhiyai nepɨ nunjawaayopo.
  ubr-ubr: Omi toum on wosagob aifan imatar, ato omi toum woidura bag mamaba wawam
    agirim sifofour on; osi aubairuruotis siyasububunues ato omi on ato asi rasi on
    woyoyonen.
  tsw-NT: Agba u roco ta̱ i usu ta̱ ili i na nkaya n ɗu n yuwain. O una ta̱ ama̱sula̱
    waru i usu ta̱ ni ili i na a yuwain ana i lapulai asoꞌon.
  cax-NT: Ui arrüna sane tacanarrtü tütusio que arraño urriantai aume arrüna isamutema
    bama antiburrü. Arrüma batabaiyoma ümo bama profetarrü, y arraño apicoñocotama
    nicürrüma.
  aia-aia: Naasi 'a ha'ata'inia do 'i'amou mou ahu aratara 'iniai heingahu narau haasi.
    'Iraau narau ngahu ha'amaesiraau, mi'amou namougu tau'aro ha'agorohi'i barabaradaa'i.
  srp-1865: Vi dakle svjedoèite i odobravate djela otaca svojijeh; jer ih oni pobiše,
    a vi im grobove zidate.
  agt-agt: '@see-verse:LUK.011.047'
  lug-lug: Noolwekyo mulaga nga bwe muwagira ebikolwa bya bajjajjammwe eby’obutemu.
    Bo batta ate mmwe ne muzimba ebijjukizo.
  yby-yby: Sa-niayoko latatipolesi iki moliki ikaka niabomidana edimokiya makoko aweyaha
    iki sa-ikaka niayoko monawatipoya soto pekaka noiye. Latatipolesiya Omaimidana
    epalauti ga likaka wewenasida kohaidiki ale lijikayoko edimokidana minadanaki
    onowa molikaka numudanipo lalo lolo ikaka niae.
  heb-heb: וכן אתם מעידים ורוצים במעשי אבותיכם כי המה הרגו אותם ואתם בונים את קבריהם׃
  mpp-mpp: Yengi Wapongte siduc-mimi ngic wehomacebaibong. Ailu ngengi dongesingineng
    bacaigaing, yogo ailu yanguc mibong yegengkegac, ‘Nonge aibabanonggang kwele-moniyang
    gagabeleng.’
  apb-apb: Aena urinena, i'omu, omu ko ha'awalaimoli'aa nga taa nge mo aamamiu kire
    asuie eena. Aana ikire, nge kire horo'ie mo propet, na i'omu, omu ko esuie mo
    kilipwe'u huni aamasito'o aana horo'ilada.
  san-TEL: తేనైవ యూయం స్వపూర్వ్వపురుషాణాం కర్మ్మాణి సంమన్యధ్వే తదేవ సప్రమాణం కురుథ
