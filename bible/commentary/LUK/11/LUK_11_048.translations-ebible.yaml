verse: LUK.011.048
translations:
  kpx-kpx: La vaveve kateimalemoike la buluvehi mole nahate. Kosealemo la buluveau
    beloveta kebia havege haluvilu. Ige la kebia vuta kaeagevei hoesegeveale kemo
    la la buluvehi huhuihuhui igaealu.
  okv-H: Rate amo ungota mamahamane ta ari sasapura avo kogue javotoho ke ijie use
    gajika toreka eagova
  tbo-tbo: Ugolinei taumi tu baha moina po tu lueena googomi hai dewa ugolihi babana
    hi ununihi ma taumi kokowagahi o wogo imahiyehi.
  mal-C: അങ്ങനെ നിങ്ങളുടെ പൂർവികരുടെ പ്രവൃത്തികൾക്കു നിങ്ങൾ സാക്ഷ്യംവഹിക്കുന്നു; അവയെ
    അംഗീകരിക്കുകയുംചെയ്യുന്നു. കാരണം, നിങ്ങളുടെ പൂർവികർ പ്രവാചകന്മാരെ വധിക്കുന്നു;
    നിങ്ങൾ പ്രവാചകന്മാരുടെ ശവകുടീരങ്ങൾ പണിയുന്നു.
  grc-SR: Ἄρα ⸂μαρτυρεῖτε⸃ καὶ συνευδοκεῖτε τοῖς ἔργοις τῶν πατέρων ὑμῶν· ὅτι αὐτοὶ
    μὲν ἀπέκτειναν αὐτούς, ὑμεῖς δὲ οἰκοδομεῖτε ⸋αὐτῶν τὰ μνημεῖα.⸌
  bgc-bgc: आखर म्ह थम गवाह सो, अर अपणे पूर्वजां कै काम्मां तै रजामंद सो, क्यूँके उननै
    उन ताहीं मार दिया अर थम उनकी कब्र बणाओ सो।
  khz-khz: Vovetainai gomi matotaumi tupumi e gatami geria kala gokilagi-matagairana
    e govega-taunataunarana; taunatauna vagi, tupumi e gatami na peroveta talimara
    gevagi-kwaregarato, e gomi na geria kala kapura gokalarana.
  deu-TKW: So seid ihr also Zeugen für die Taten eurer Väter und beweiset euer Wohlgefallen
    daran, denn jene haben sie getötet, ihr aber bauet.
  zsr-NT: Cni nac, runliꞌ lnaꞌ lau runliꞌ tuz le glunëꞌ xuz xtauꞌliꞌ le guludödcdëꞌ
    lequëꞌ xuz xtauꞌliꞌ naꞌ, atiꞌ lbiꞌiliꞌ rchisliꞌ lguitj qui ba ga nagáchiꞌquëꞌ.
  lin-lin: Boye, wana bosalaka bongo, botatolaka ete bondimi makambo oyo bakoko na
    bino basala ; pamba te bango, baboma basakoli, mpe bino, bozali kotonga bakunda
    na bango.
  hns-NT: Aisane dekha hai kie toelog aapan baap-daada se ek baate. Oesabhan betjaaran
    ke marwaai dhaaries aur toelog oesabke kabar sadjaawe hai.
  noa-E: 'Mamʉ mua pãrag jaaukhimgui ajim anʉm: Jãg nʉm aig pãrau, “Oobat Ẽwandam
    i jaaumien maar jöoinau khëchtarr. Mʉʉgwaijã agtha ich jãg wënʉrrʉm akhiin, maraujã
    agjö khëchju nʉm” a jaau nʉm khabahab ajim anʉm. Magaagta pãar dën warag am jã
    ʉ̈rjã nem ooimʉ waunaa sirppapiba aba aajeeb ajim anʉm, pãachdëu khëchbajim awia.'
  eng-EMTV: Consequently, you bear witness to and approve of the deeds of your fathers;
    because they indeed killed them, and you build their tombs.
  mib-NT: Te jeē casáha ró súcuan cúu jeē cáquijnáhan ró jíín de sɨquɨ̄ jníñu ní casáha
    de. Chi máá de ni cajehni tēe ún, te máá ró cásáha ró vehe ndɨ̄yɨ ún.
  lif-NT2: खिनिॽग खिनिॽ पाधे़बाहाॽरे़ खुनिॽ याःम्‍बक्‍किन्‍नु ते़न्‍दिङ् के़जोगुम्‍लो,
    थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽरे़ माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽ मे़से़रुसि, हे़क्‍क्‍याङ्
    खे़ङ्‌हाॽरे़ खुनिॽ इप्‍पुङ्‌ङिन् खिनिॽ के़जोगुम्‍लो॥
  xnj-xnj: Mewawa mwavene mwilangisa chakaka na kuyidakila na matendu ga vagogo vinu,
    muni vene vavakomili vamlota va Chapanga na nyenye mwijenga matinda gavi.
  mmx-mmx: La kerepmo nemi mi lox asuusu i do, nemi xa miga siam ap mo laxakapmek
    lavalabat atnimi diga lox i. Mila diga sev amet lavaeme vapaase ali, la nemi miga
    lok li simen to mavana at lara maaut tidi.
  cbr-NT: Usaquinmi 'aia isquin ca, mitsun raracaman 'á ñu, ax isa upí 'icë quixun
    camina sináncani quixun, camabi unin 'unania.
  tee-NT: Chai ni chunch ju naviyat'it pus va putasui ni c'ats'ayat'it tuchi tanavilh
    ju milacpa'itni'an chai k'oxich lhiulayat'it. Pus ju yu'unch ta'amakninilh chai
    ju uxijnan lak'oxiniyat'it ju ixpanteon'an ju amaknicanta.
  eng-LSV: Then you testify, and are well pleased with the works of your fathers,
    because they indeed killed them, and you build their tombs;
  cak-NT: Cami k'alaj chi rix can nika chiwech ri itzel tak ex ri xequi'en ri iwati't-imama'
    ri ojer can, roma ja reje' xecamisan ri rusamajel ri Dios, y rix niben ru'onic
    anchi' je-mukun-wi can.
  pah-NT: Pehe peapo katu aheryvya. Jukwaha reki ahemanoa pyryvamo pe me. A'ereki
    pe napehendukatui imombe'uharava'ea nhi'ig̃a no, ei Jesus'ga.
  sja-NT: Parãpa mãga oodak'ãri, ak'ɨpipata auk'a ook'ajida pãchi chonaarãpa oodap'edaak'a,
    parã ɨ̃rapemaarãpa auk'a ũridaamaa p'anapata perã Ak'õre pedee jarapataarãpa jara
    p'anɨ. Ãchia ma Ak'õre pedee jarapataarã peek'oojida mãik'aapa parãpa mãgɨɨrã
    ɨadap'edaamãi pi-ia oopata.
  xed-xed: 'Ma tsa babay ghuni mantsa ya ná, ta maray kuni kazlay: Zɗəgaghunazɗa tsa
    skwi maga dzidzíha ghuni ya kəʼa. Pslapsla hahəŋ ta la anabiha, baba kuluha taŋ
    ŋa ghuni.'
  mks-NT: Ta xi̱hín ña̱ yóho náha̱ ndó ña̱ cáji̱i̱ ini ndó xi̱hín ña̱ na̱caja tásáhnu
    jícó ndo̱ sa̱nahá tá na̱sahní na̱ na̱ profeta. Ta viti cúú á tátu̱hun chíndeé
    táhan ndó xi̱hín na̱ cán jáchi̱ mé ná na̱sahní na̱ na̱ profeta ta mé ndó na̱cava̱ha
    ndó nu̱ú na̱ndu̱xu̱ na̱.
  gfk-S: Io kaie, mu suro haut hokike be mu haut ta ing ira hintubu mu di ga gil.
    Di ga ubu bing ira tangetus ma mu la gilgil timaan ira nudi midi.
  bmu-bmu: Nanŋini ambösakonŋinan kezapqetok ambazip eŋguget kömugetka iŋini yeŋgö
    qaksiriŋine koum memba simen alakze. Mewö aka miaŋön ambösakonŋini yeŋgö ahakmemegöra
    imbi köla keuŋini naŋgöba jiba dangunu ewö kinje.
  dgz-dgz: '@see-verse:LUK.011.047'
  eng-GNV: 'Truely ye beare witnesse, and allowe the deedes of your fathers: for they
    killed them, and yee build their sepulchres.'
  zaa-NT: Anía modo nna ritelíní qui'ni tsè'e hua le de acuerdo lani nu beni ca ta'
    tàta qui' lía, tulappa tsí'ní ná lé lani cą. Pues làcą nna hualigani betti cą
    ca profétaá, pero lébi'i nna rilìtha tè le monumento lo bà qui' cabi.
  eng-WEBSTER: 'Truly ye bear testimony, that ye allow the deeds of your fathers:
    for they indeed killed them, and ye build their sepulchers.'
  guh-guh: Bajarapacuenia paneexanaexae, pacuenejëpame bajayata panijasalinaivimi
    pexanaecuene. Panijasalinaivi bajayata beyaxuababiaba profetavimi. Nexata juya
    paxamë bonë paexanajebame bajarapaprofetavimi pemëthëanëjumavereca, jai Jesús
    judíovi pecujarubivijavabelia.
  bon-bon: Page weeme mule mara lica gyene weeme kaakesaare bime cabu ca. Teepi mename
    biname itu eglecimujisi, cuta page weene pui mename biname bime ngene apecna kula
    bine jaawenemuye.
  nhw-BL: Huan anpaquij ica catli quichijque. Quena, amohuejcapan tatahua quinmictijque
    huan ama anquinchihuilíaj ininpanteón.
  mgw-mgw: Kwa nyo, mukong'ondelya panga, muyi'ki'tile mwabapangite api'ndo binu,
    bembe bai abulagi ba abo alondoli ba Nnu'ngu', na mwenga musengya masiko gabe.
  swh-ONEN: Hivyo ninyi mwashuhudia na mnathibitisha kile baba zenu walichofanya.
    Wao waliwaua manabii, nanyi mnawajengea makaburi.
  wbi-wbi: neke umue mukufunyila na kukwiting'ana ni mbombo sino valyavombile avaghogholo
    vinu, ulwakuva kyang'ani valyavabudile avavili vano mujenga ikumbukumbu mumbiipa
    saave.
  bba-bba: Nɡe mɛyɑ i sɔ̃ɔsimɔ ye bɑ kuɑ, i ǹ mɑɑ bu tɑɑrɛ wɛ̃. Domi beyɑ bɑ Gusunɔn
    sɔmɔbu ɡo, mɑ bɛɛ i ben sikɑ bɑnimɔ.
  eng-KJVCPB: 'Truly ye bear witness that ye allow the deeds of your fathers: for
    they indeed killed them, and ye build their sepulchres.'
  kgk-NT: Upéa-rupi pemoĩru joty hembiapo vai va'e kwéry-pe. “Hembiapo porã oiko-vy
    va'ekwe nhane ramoigwasu” peje joty pemombe'u-vy. Nhandejáry nhe'ẽ omombe'u va'ety-pe
    ojuka va'ekwe, ha ãy katu peẽ pejohu porã upe hembiapo vaikwe.
  waj-waj: 'Iyaano iya ruputu kiooduu ngieenoo iya mmata nnauyauvaa funnukama kiada
    ngii rubu tabeeya uuvaa teeda kiaanoo: Inna aikioovaivee, kiaanoo.'
  cpy-cpy: Tema eeroka-paeni wetsika-shiyitakiri jempe ikiteetakiri, riitaki pakoyiteeri
    eeroka-paeni okaatzi rantayitakiri paerani piwaejatziteni.
  ekk-PKP: Nii tehes olete tunnistajad, kes näitavad, et on nõus sellega, mida teie
    isad tegid. Nad tapsid prohvetid ja teie ehitate monumendid!
  mpx-mpx: Inoke ku pamasalimiu te tubumiyau wali ginol ku awa wawaisi-an, kaiwena
    heliya palopitau hi tagapaaligal ge komiu ali salai ku giginol.
  wbp-wbp: '@see-verse:LUK.011.047'
  luo-luo: Kuom mano unyiso ni uyie gi gima kwereu notimo, neginego jonabi, to un
    to koro umwono lietegi.
  nhe-NT: huan inpaquij ica tlen quichijque. Quena, imohuejcapan tatahua quinmictijque
    huan ama inquinchihuilíaj ininpanteón.
  aii-aii: ”ܗܵܕܟ݂ܵܐ ܒܝܼܵܗܒ݂ܵܐ ܝܬܘܿܢ ܣܵܗܕܘܼܬܵ‌ܐ ܘܡܫܲܪܘܼܪܹܐ ܝܬܘܿܢ ܠܦܘܼܠܚܵܢܵܐ ܕܐܲܒ݂ܵܗܵܬܵܘ̈ܟ݂ܘܿܢ.
    ܐܵܢܝܼ ܩܛܝܼܠܔ ܠܗܘܿܢ ܠܢܒ݂ܝܼܹ̈ܐ، ܘܐܲܚܬܘܿܢ ܒܸܒܢܵܝܵܐ ܩܲܒ݂ܪ̈ܵܘܵܬܵܝܗ‌ܝ.
  esk-NT: Taatnaqapsi aŋiqataupmiusi, aasiisuli iłuagigiksi tamanna savaaġikkaŋat
    sivulliaġikkapsi. Taipkua tuqqutchiñiqsut sivuniksriqirinik, naagasuli nappairusi
    iḷuviŋitñik.
  msb-msb: Kaya paagi sani nagapamatuod kamo kag nagauyon san ginhimo san iyo mga
    kalulululuhan. Sinda an nagpatay kag kamo naman an nagatindog san rulubngan.
  cpa-NT: Hi² jøng² mi²leih¹³ hniah¹² hi² hiug² hoh¹² hniah¹² hi² ca¹jmo¹ dsa² canh¹³.
    Ca¹mi¹dsiag¹² dsa² canh¹³. Jøng² hniah¹² ma²tsǿh² hieh¹² ja³rø²hog¹² dsa² ca¹mi¹dsian¹²dsa.
  dso-dso: ତେବେ ତମର୍‌ ଆନିଦାଦିମନର୍‌ ଦରମ୍‌ କରମ୍‌ ବିସଇର୍‌ ତମେ ସାକି ଆଚାସ୍‌ । ଆରି ସେଟା
    ମାନ୍‌ଲାସ୍‌ନି କାଇକେବଇଲେ ସେମନ୍‌ ସିନା ବବିସତ୍‌ବକ୍‌ତାମନ୍‌କେ ମରାଇରଇଲାଇ, ମାତର୍‌ ତମେ ସେମନର୍‌
    ସମାଦିର୍‌ କାମ୍‌ ତିଆର୍‌ କଲାସ୍‌ନି ।
  meu-meu: Taunabunai, umui ese senemui edia kara o gwaurai hedinaraimu bona o hamomokanimu;
    badina be idia ese e aladia mase, a umui ese edia gara o larebamu.
  yva-NT: '@see-verse:LUK.011.047'
  dgc-dgc: Meramay kam a talaga du kasalanan de to araw. Da side éy binunu de du purupeta,
    éy sikam, éy ginimet moy du pantiyung de!
  zpm-NT: ¡Igual ntseeb to grë pxozgol to! Sac goṉ, zha beet grë zha co, laa to no
    rzhixcuaa to ro baa.
  hix-NT: Owyanye enyhoryetxho hoye ro, ohoryen heno komo yanhànà muhutwamohsetxow
    hamà, toto komo wya. Nyamoro heno wya etahatxhàyamonhàrà ohxe nay hamà, owyanye.
    Àsok tawro hana, owyanye enamàthàyamotho yonyhoryenàr ke hamà, kekon hatà, Txesusu.
  sim-sim: Erem ji uwa oso jir avoko neloko jihi nga wavu namtaskop ji hishihi profet
    ondon ji mandingormenda hom os jimu nanduwa.
  npi-ULB: त्यसैले, तिमीहरूले तिम्रा पुर्खाहरूको काममा गवाही दियौ र सहमति जनायौ, किनकि
    वास्तवमा तिनीहरूले त्यस समयका अगमवक्‍ताहरूलाई मारेका थिए र जसको चिहान तिमीहरूले
    आज सम्झनाको लागि बनाएका छौ ।
  cgc-cgc: Tenged na padayad nyo mga lebbengan danen, pakita nyo na naan ta inyo na
    isip igo pabuat ta mga kaapuan nyo na papatay danen mga prupita.
  tim-tim: Hain akmâ âmâ bâgilupnenŋande yeŋgâlân lâuwâŋe bugâ yeŋaet nâŋgâmbiâ âlepŋe
    agep.
  yor-yor: Ǹjẹ́ ẹ̀yin jẹ́ ẹlẹ́rìí, ẹ sì ní inú dídùn sí iṣẹ́ àwọn baba yín, nítorí
    tí wọn pa wọ́n, ẹ̀yin sì kọ́ ibojì wọn.
  wos-wos: Guna mandéka xiyae réméndan duna hafwambu wungi ge maki joo tongunka nani
    xékélaki. Guni guna mandékanguna sémbutka xékélakita wun sémbutka guni yawundu
    na.
  emp-NTPO: '@see-verse:LUK.011.047'
  eng-F35: Thereby you witness to and approve of the deeds of your fathers; because
    they indeed killed them, while you restore their tombs.
  ind-ind: Dengan begitu kalian menunjukkan bahwa sebenarnya kalian mendukung perbuatan
    nenek moyang kalian. Mereka yang sudah membunuh para nabi, dan kalian yang membangun
    kuburannya.
  pes-OPCB: بنابراین، شهادت می‌دهید که کار نیاکانتان مورد تأیید شماست. انبیا را ایشان
    کشتند، و مقبره‌هایشان را شما بنا می‌کنید.
  mpt-mpt: Ibo funaniba Nib faninwali klayam nanibta Gode weng omkeimalin nakai yenaiba
    kaaibbiobo ge fumbib kesoa ibo i gloutemo eito kiwe binabib otane
  ssx-ssx: Ikana꞉ma꞉ ika꞉ apa꞉meima꞉ pimiki ekina꞉ ta꞉na꞉ma꞉ homo haloma꞉me alememe.
    Pa ekipeke ika꞉ apa꞉meima꞉ta꞉ mo potopede haliweki pa lu pitaemeke handa ikana꞉ma꞉ta꞉
    ika꞉ apa꞉nda꞉ manuta꞉ wamo peao halememe.
  mkl-mkl: Ì wɑɑ nyisi ŋɑ iyi ì jɛsi mii iyi bɑlɑ nŋɛ ŋɑu ɑ̀ ce, si nɑ iyi í jɔ̀ ɑŋɑi
    ɑ̀ kpɑ wɑlii ŋɑu, nɔ iŋɛi ì wɑɑ teese bɑlɛ nŋɑ ŋɑ.
  gaq-gaq: ନାନେ ତେଲା ଆତେନ୍‌‍ସା ପେଇଂନେ ପେନ୍ତା ପେଞ୍ଜାଃ କାମ୍ ବିସୟ୍‌ରେ ପେଇଂ ସାକି ପେଲେକେ
    ଆରି ଆତେନ୍‌ ଏତେ ପେଡିଙ୍ଗ୍‌କେ ଡାଗ୍ଲା ମେଇଂ ସିନା ଆମେଇଂକେ ବାଗୁଏଃ ବଗେ ମାତର୍‌ ପେଇଂ ମେଇଂନେ
    ଗୁଡ଼ୁମ୍‍ ଆରେ ବପା ।
  gof-RNT: Hiza, hintte aawata oosuwa minthanaw entti wodhida nabeta duufuwa hintte
    loythiya gisho entta iita oosuwas hintte markka.
  unx-unx: ନାହାଁଃ ଆପେ ଆପେୟାଃ ହାଡ଼ାମ୍‌ହଡ଼କଆଃ କାମିରେୟାଃ ଗାୱାପେ ପେରେଜେତାନା; ଆଡଃ ଏନାତେପେ
    ସୁକୁଃତାନା, ଇନ୍‌କୁଦ ନାବୀକକେ ଗଏଃକେଦ୍‌କଆକ ଆଡଃ ଆପେ ଇନ୍‌କୁଆଃ ତପାଗାଡ଼ାପେ ବାଇକେଦାଃ ।
  gah-gah: Lá niago, lekeza avotike iki miliki iaká amoláa hizi lé iaká niamómámini
    mogona utó okave. Avotike keza Ómasímini agepagutí gakó liaká ve kipili hilikago,
    lekeza keikitana niake gonosi milimili numúini lamaná lilí ikimiaká niave.
  lcm-lcm: Asukang na nami vang kana mipo malangas luai ani kari lau rikek a keve
    tivumi na mipo ainainakai kapa ania. Riria kita raung iria na nami mipo atung
    akanangai.
  aer-aer: '@see-verse:LUK.011.047'
  qvc-NT: Piru chayshina allichashpapismi, chay unay kastaykishinalla yuyaykangillapa.
    Chaqa paykunaqam Dyuspaq rimaqkunata wanchirqan. Chaymandaqam qamkunaqa sipulturangunata
    allichangillapa. (Piru kananqam noqata munangillapa wanchiwayta. Chaymi chay unay
    agwiluyki wanchikuqkunashina kangillapa).
  tgl-ULB: Kaya kayo ay mga saksi at nagpahintulot sa ginawa ng inyong mga ninuno
    dahil tunay nga na pinatay nila ang mga propeta na siyang pinatayuan ninyo ng
    mga bantayog.
  cbs-NT: '@see-verse:LUK.011.047'
  xtm-NTPP: Ja ka sa'a ni a, te jaku'ni ini sa ja inuu‑ni ka ketna'a ini ni ji'in
