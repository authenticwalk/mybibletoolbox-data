  tca-NT: —Rü ngẽmawa nüxü̃ tacuèx na pema rü ta ipexãgüxü̃ nawa ga yema chixexü̃
    ga perü o̱xigü ügüxü̃. Yerü nümagü rü tüxü̃ nadai ga guxema Tupanaãrü orearü uruü̃gü,
    rü ñu̱xma i pema rü peyamexẽẽgü i tümamaü̃gü.
  zpl-NT: Scua rriꞌi bee bene beyaꞌ nú neca tucu necatsehua lunú uriꞌi bee beneꞌhua
    huaꞌtu. Liꞌibeei unguuti beei bee profeta zeꞌe, nu liꞌihua urecheꞌ nzeꞌcahua equie
    bee eluhuaꞌ beella.
  mbc-NT: Mîrîrî ye'nen “Inna to' wîîpai man”, ta'pîya'nîkon. Atamokon nurî'sanya
    inkamoro wîîsa' moropai inkamoro uruwasi ton koneka'pîya'nîkon. Mîrîrî wenai awe'taruma'tîkon
    kupî sîrîrî.
  ndg-ndg: Nga nyo mwenga muchimulya yitityana na kachi yabapangite babubinu kwa sababu
    kweli bawile manabii ambabo mjenga kumbukumbu katika makaburi gabe.
  wsk-wsk: Bare nina munan umu te balsan, munan ninga taleng girigir alo beteman mu
    munan terong ko iwita balsan. Ninga taleng girigir alo prophet alo nunga moman
    se kueman, se nina mu nunga ali motam gurugusan!
  toj-NT: Moc ahualex ta mi huaxa naahuex lec ja iti. Lajan soc lajti abal ch'ac huajanic
    ja jastal ch'ac smile ja aluman‑Dios. Ch'ac smile ja yenlei, jaxa huego ja huenlexi,
    huen huax hua q'ueuquex ja snajtzil ja sq'uejnalei.
  tbc-tbc: Kagin e agane den lo aŋsem kot ipanaŋ da, man dugo, kagin a gubak mi digane
    na yan niŋen o awok apidinai da. Iŋ profet adi dufu dumat se ya, agod aŋ sad mutou
    akubune da.
  sna-sna: Saka muri kupupura kuti munotenderana nezvakaitwa namadzitateguru enyu;
    vakauraya vaprofita uye imi munovaka marinda avo.
  smk-NT: Mapatnag a kiayon kamo sa ginwa-ginwa' ra ta sara anaod a namapati konran
    saray prupita, mi'sa si'kamo anamaet a mampangwa' nin mabibistan lapida ra.
  grc-TCGNT: Ἄρα μαρτυρεῖτε καὶ συνευδοκεῖτε τοῖς ἔργοις τῶν πατέρων ὑμῶν· ὅτι αὐτοὶ
    μὲν ἀπέκτειναν αὐτούς, ὑμεῖς δὲ οἰκοδομεῖτε αὐτῶν τὰ μνημεῖα.
  gof-WFTW: Hiza, hintte aawata oosuwa minthanaw entti wodhida nabeta duufuwa hintte
    loythiya gisho, entta iita oosuwas hintte markka.
  spa-BLM: Así pues, vosotros dais testimonio y consentid en las obras de vuestros
    padres. Porque ellos los mataron, y vosotros construís sus tumbas.
  kyz-NT: —Pejeypy 'gã 'gã apisi re 'ã pẽẽ ita esage monou 'gã nywy 'arimũ peje'arasiga
    resaukaawamũ. A'ere 'ã pẽ'arasig 'mea te pẽ nerekoi. Pẽku'ia te pẽ nereko 'gã
    apisiawer are— 'jau Jejui 'ga 'gã nupe.
  dao-dao: “Acunakyase, nami pupa hea ami bilawh cun jah ksingpüi u lü, nami jah ngaisimpüiki
    ni; amimi naw hnim u se, nangmi naw ami mkhya ime nami jah saki.
  cya-cya: Nchca chcan' ña'an si'yana sca cha' ti 'in um lo'o nten cula 'in um, si'yana
    can' nu yjui 'in yu, lo' 'un ngui'ni chu'hue um se'en mtsi' yu.
  nii-nii: '@see-verse:LUK.011.047'
  ign-NT: '@see-verse:LUK.011.047'
  dik-NT: Acäk gam lɔn këwäär cï wärkun dït looi apath, ku na we tɔ̈ thïn ŋuɔ̈t wek
    cï näk aya. Rin aacï kɔc käk Nhialic tïŋ nɔ̈k ku buɔ̈thkë räŋken.
  cac-cac: Ayic tze b'oan juntzan̈ chi', tze ch'oxeli to vach' yutejnac sb'a eb' e
    mam eyicham chi' e naani. A eb' miljinaccham eb', a exxo tic, tzato e b'opaxq'ue
    yed'tal eb' chi'.
  tzj-E: Tak cara' neban jara' bien k'alaj che ix conform ruq'uin je xqueban ewti't
    ewma' ojer com arj-e' xecamsana cxin profeta y ixix nquixebnowa rbanic cpanteón.
  san-BUR: တေနဲဝ ယူယံ သွပူရွွပုရုၐာဏာံ ကရ္မ္မာဏိ သံမနျဓွေ တဒေဝ သပြမာဏံ ကုရုထ စ, ယတသ္တေ
    တာနဝဓိၐုး ယူယံ တေၐာံ ၑ္မၑာနာနိ နိရ္မ္မာထ၊
  yaa-NT: Akka mã mã nikakĩ tãpikõia a mãto xinifãfe apaonifo keskara. Akka mãto xinifãfe
    ato retepaonifo. Akka a maiafo anoxõ mã afarafo onifamis yorafãfe õinõfo. Nãskarafo
    mã ato õimani nã mãto xinifãfe apaonifo keskara, mãri ato fe ixõ mã ato feta askafakerana.
  cab-NT: Láu líra, arúfuda jumúti luágu gúnda jumá láu le jadǘgübei binádu jagǘbürigu,
    jagía áfaragubaliña, jugúya wéndegüda jumúti jamúaja.
  clu-clu: Gani sa indong ginaimo nga dia nagapamatood kamo kag nagakompormi ra sa
    andang ginimo. Ay sanda ang nagpamatay kananda kag kamo ang nagapaimo andang mga
    pantyon.
  swh-ULB: Hivyo ninyi mwashuhudia na kukubaliana na kazi walizozifanya mababu zenu,
    kwa sababu hakika waliwauwa manabii ambao mnajenga kumbukumbu katika makaburi
    yao.
  tpt-NT: Ex chuncha tꞌalhipꞌiniyan yu tamakal mimpayankꞌan. Yuꞌuncha talaqmaqnil
    yu ixtalaqputeꞌey ixchivinti Dios y uxiknankꞌan makꞌayatꞌik ixpupastakꞌankꞌan
    mas jantu laqsaval laktꞌoꞌoyayatꞌik.
  aai-aai: Imih kwa i taiyuw kwakukubuna, abisa a’agir hisisinaf a baibasit kwabitin,
    dinab oro’orot a’agir hirouw himorob naatu kwa i hai rah kwawowowab.
  sny-sny: Fene awei fisiye yo ma'e au leseyei su, fene marepi apou totesiya, ‘Ya'ariyei
    nomo lo yo seni nomo lai au wisereyesiya. Serai nomo fara'u awei fisiye yo ma'e
    au lesesiya. Serai Owane Sitewi lo nihe se fene yo seni luwaru a'i iroteye.’
  myy-myy: Ito bajiro mʉa bajija ti masicõri, “Ĩna ñicʉsabatia robo bajiro tʉoĩarã
    ñama ĩna cʉni”, yi tʉoĩama masa mʉare.
  trc-NT: Dan me se cheꞌé se neꞌen níꞌ se vaa ꞌyaj maꞌa̱n soj, ne̱ cheꞌé dan xcaj
    níꞌ cuentá se vaa ꞌo̱ vaa rá soj ga̱ xi̱i soj síí ma̱n ga̱a naá, ne̱ cuya̱a̱n
    ꞌyaj soj ga̱ xi̱i soj ado̱nj. Dan me se nij soꞌ roꞌ, ticaviꞌ man nij síí nataꞌ
    se‑na̱na̱ Diose̱, ne̱ soj roꞌ, uneꞌ chraan yan na̱j cúú man nij soꞌ ado̱nj.
  cut-NT: Nchuhn ne, devano ne che din indihte yahn ne, ne da̱ma ri ne nduco ye, te
    ihyan chahn chihno ye, ne nchuhn rahto ne ya̱yan.
  bel-bel: гэтым самым вы сьведчыце пра дзеі бацькоў вашых і згаджаецеся зь імі; бо
    яны забілі прарокаў, а вы будуеце ім помнікі.
  zlm-KSZI: Oleh itu, kamu menyetujui perbuatan nenek moyangmu itu; kerana mereka
    telah membunuh nabi-nabi itu tetapi kamu membina makam mereka pula.
  gdr-gdr: Sɨ wɨn kemb yɨr b'ungasindam, dɨde wa b'uwar waina omnɨki mɨle yɨpand wa
    b'uwar kɨma yɨmjatenya, mop nokɨp tonpiyamb ten naska uj andrɨkto, ajɨ wɨnpim
    kwa ket gopmet arangkaindam.
  vmy-NT: ꞌBa ꞌbatsaꞌen bakukixiu nga tjijngu kakún jo kitsaꞌen xuta chinganu. Ngatꞌa
