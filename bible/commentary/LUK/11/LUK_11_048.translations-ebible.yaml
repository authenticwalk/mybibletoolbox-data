  bod-N: དེ་ལས་ཁྱོད་ཅག་གི་མེས་པོ་རྣམས་ཀྱིས་ཅི་བྱས་པ་དེར་ད་ལྟ་ཁྱོད་རྣམས་ཀྱང་ཡིད་འཐད་ཅིང་བདེན་དཔང་བྱེད་དེ།
