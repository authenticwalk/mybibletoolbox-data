  ena-ena: '@see-verse:LUK.011.047'
  nbq-nbq: '@see-verse:LUK.011.047'
  tgo-tgo: Lemi vakathana i woraŋgiya, ghemi hu wovathovuthovuyeŋa orumburumbumi lenji
    vakatha. Va thɨ gaboŋgiya Loi ghalɨŋae gharautu na ghemi hu vatada ghabubunji
    ghanjinono thovuye.
  yap-yap: Gimed ma kam micheged ko ngongol romed ni bfel’ u wun’med e n’en ni rin’
    e pi chitamangimed; ni bochan e ra thanged e fan rok e pi profet, ma kam ngongliyed
    e malang rorad.
  mop-NT: —Etel c'u' a walaque'ex a betiqui, chica'an ti qui'e'ex a wool etel c'u'
    u betajoo' a uchben mamaa'e'ex ti'ijoo' boon u yadajoo' u t'an a Dios uchi. Quimsaboo'
    u men ala'oo'o. Inche'exe, walaque'ex a betic u cuuchil tuba mucboo',— cu t'an
    a Jesus ti'ijoo' u yaj ca'ansajil u ley aj Moisese.
  tet-tet: Emi oik ida ho emikaan bei uluk nia sia. Uluk sia dudu sees Maromak makoꞌan
    sia, hotu noꞌo sia. Oras neꞌe, emi hariik rate fatuk bodik sia hodi hanoin emikaan
    bei uluk siakaan hahalok nia.
  hlt-MCSB: Na pa rhoek kah a khuui la na om uh van dongah a khoboe te na rhoihuh.
    Tonghma rhoek te amih loh a ngawn tih nangmih loh phuel im na sak pa uh.
  xtd-NT: Xnaꞌa‑n xa n‑ka kida xixitna‑n jan. Ka xani ini‑n ná n‑ka xani ini xixitna‑n
    chi ka xani ini‑n xa ɨɨn xavaꞌa kuu xa n‑ka kida‑s xa n‑ka xaꞌni‑s se n‑ka jaꞌan
    tnuꞌu Ianyuux nuu ñayiu, te ka kaan mee‑n nuu xndaa‑s.
  mdy-ETH: ዓካሪ ዒንሢኮ ዓዶንሢ ዎዼ፥ ፆኦሲ ማሊፆ ኬኤዛ ዓሶ ዱኡፖ ኮሺሶና ዔያቶኮ ፑርቶ ማዾ ኮሺ ማሂ ዒንሢ ዻዋኔ።
  spl-spl: Yakât yuwu sâmune nâŋgâŋet. Tâmbâlipyeŋaŋe poropete yongoŋetâ muwi ya yeŋgât
    sumân yeŋe awu tawu kâmetmâ galemgumai. Yawu otmâ yongowi yakât nâŋgâŋetâ ârândâŋ
    oap yawu yeksan.
  usp-NT: La'ke li tac'uttak chi niq'ui' awchak pach amamak. Rechak xcamsajtak y atak
    tab'antak jwa'x tz'aak ri lamas xmuksajtak.
  zav-NT: '@see-verse:LUK.011.047'
  sgz-sgz: Má ngorer gam apos tari ngo gam sormángát suri tatalen rang támin i gam
    di longoi mai tan tám worwor tus er. Áá, rang támin i gam di up bing di, má gam
    onin gam lu longoi boh lalain tarang uri di.
  kek-NT: Riq'uin li ma̱usilal nequeba̱nu nac'utun nak juntak'e̱tex riq'uineb le̱
    xe'to̱nil yucua'. Eb a'an que'camsin reheb li profeta ut la̱ex nequeyi̱b lix mukleba̱leb.
  blz-NT: Wawau men kuu limangmo iya'a mompopo'inti'ikon se' i kuu mompotuutuu' upa
    men daamo ia wawau pulimuu. Gause tuutuu' i raaya'amo a men nampapatei nabii ka'
    i kuumo a men mompore-porei baleananna i raaya'a.
  poe-NT: Xi̱kaha jahará tjáko̱xi̱nrá kíxin ó ncho̱xon tí nkehe kjuíchꞌe tí sín kꞌuaxrjeníxinrá
    ósé kíxin jehe sín kꞌóyán sín tí nkexro kꞌuéchrónka itén Dios ósé. A̱ ntá jahará
    chꞌénará tja̱tꞌo̱ tí tsíxravá sín.
  san-TAM: 'தேநைவ யூயம்ʼ ஸ்வபூர்வ்வபுருஷாணாம்ʼ கர்ம்மாணி ஸம்ʼமந்யத்⁴வே ததே³வ ஸப்ரமாணம்ʼ
    குருத² ச, யதஸ்தே தாநவதி⁴ஷு​: யூயம்ʼ தேஷாம்ʼ ஸ்²மஸா²நாநி நிர்ம்மாத²|'
  cof-NT: Tatala toten, nulari ya nacá quin, quiminla joe. Junni tsanque miintsan
    joe nulari nulachi tatala cuwenta jolajoeque. Ya tatala totelaquinasa, nula totentsan
    joe timinla cuwenta jolajoe tinue.
  srm-NT: Nöö di soni dë mbei hii mundu ko ta si gbelin taa fa dee gaan sëmbë fuunu
    bi kii dee tjabukama dë, nöö a bunu a unu. Dee gaan sëmbë bi kii, nöö dee mii
    ta seeka dee geebi.
  qvs-NT: '@see-verse:LUK.011.047'
  zca-NT: Kuba', nilu' tutsa nak go kun rë xuz go, xa' tiemp, por rë kwa'n mile' bixa';
    lë' bixa' mbit rë profet, no mis go nizuxkwa' rë ke par nile' go nitsila men rë
    profet re'.
  cbc-NT: '@see-verse:LUK.011.047'
  qxo-NT: Tsaynö ruraparpis profëtacuna gellgayangancunata mana cäsur paycunata wanutseg
    unay runacunanöllam gamcunapis caycäyanqui”.
  mox-mox: Ta yani baʼe ʼinega tubumiavo edi ilivu luveifana oʼawahaqiaqiea, mana
    taudi tovesimasimana iluveʼaligidi ta omiʼa adi debaʼunu oveveʼivala aqiaqiedi.
  kew-kew: Goa peme rabu nimimi nimina akuanuna wae pisimide kone niminaawa raaname
    omeme. Nimina akuanumi Gote-na agaa lakene aanu tu maomaawa rogaasimi-para nimimi
    nimuna matmat wariaawa pepena paeme.
  dww-dww: Taumi ko noḡonoḡotina da aba waḡewaḡemima a voivoiedina, inam naumeki,
    baninama taudi peroveta a vunuḡidi be taumi yodi adi kokoagama koi kitedi be kowai
    nuaverena.
  nif-nif: Endɨ yandɨp kɨmgɨlɨñ, tɨmbi sɨndɨ sum gwatnamjɨ tɨmbɨ kaik tañ, wala tɨmbi
    bep pañjiilɨ plofet amala nek tɨ-semgɨlɨñ wɨn sɨndɨ ka nandum kɨndem sɨnɨk tɨlakta
    sɨn inda-dakleañ.
  twi-ASANTE: Mo nneyɛeɛ yi di adanseɛ sɛ mopene deɛ mo agyanom yɛeɛ no so. Nʼasekyerɛ
    ne sɛ, mo agyanom kunkumm adiyifoɔ no na mo nso mototoo wɔn nna so maa wɔn.
  aoj-aoj: Waf afambai fawalapa basef alihif faꞌi ipaꞌ paꞌi ahoꞌma esis saha amom
    profet fowaꞌimi magagaꞌ. Eaꞌ deiꞌ pefaloꞌma matmat amamutai,
  cbv-cbv: Obohjeéhtih, pánih chãjna yʉhna, ĩ bohéátjidih ñi jepahcan caá. Pánih jepahcan,
    ñi nʉowã ĩ chãjatji biíc yoobó ñi chãjna caá.
  taw-taw: Gɨpɨm anɨb ak kubɨkayu gɨl gɨpɨm agak.
  jic-NT: Nun solejé malala la tjajay yupj, püna tapatjá. Yupj la tjajay 'ücj nun
    jilal. Yupj jis tjü'ünan profetapan. Nun t'üc' lojí yupj la tjajay. Nun 'ücj justa
    lojí yupj toc, profetapan patja nt'a.
  zap-NT: Kon neree ne rlaa de, rbonyoo de ne ryan de byen ne wlaa yra xpenkwlal de,
    porke laa men wket yra profet, le laa de yra de rzhexkwawen xbaa profet guin.
  wer-wer: Pël yeem arim ëaröa eima pötön kön wiin ompyaut yaë. Pitök tektek ngön
    yaaurö mëngkën wel wia. Ën arök yangaö ë yemorangi.
  ipi-ipi: '@see-verse:LUK.011.047'
  qul-NT: Chay ruwaskayquichiswan ricuchicunquichis quiquincama caskayquichista, imaraycuchus
    paycuna profetacunata wañucherkancu, kancunataj sepulturancuta ruwanquichis.
  urw-urw: Ninag matananügmanade fere kiangegi kabia abatarungedi, ninagüde nama kabia
    güdi maig gürewar abatarüngafaigenan. Bangar ninagüde ferefib karün nübürüngafaigenan.
    Amure, matananügmanade kiari ferewar kiasorungedi kugumgen.
  rmy-GURBET: 'Golesa sikaven kaj odobrin gova so ćerde tumare paradada: von mudarde
    len, a tumen vazden lenđe limora.'
  ter-NT: Yane kixeku itíkivo, koati keyuhópovoti kutipasí kó'iyea iséneu ne isóneu
    yoxúnoekene vo'oku kíxoaku ne porófetahiko. Koati énomonehiko koepékoa, ina kino'ókonoe
    kexépukinoati katátumbana ne koépeuhiko, kutipasí keâti ne váhere ítuke yoxúnoekene.
  bmr-NT: Jaamo tollɨ momoonɨmo amɨɨhaihallɨvɨro mɨjɨɨbeguehi amɨɨhai eedeetemɨhai
    omoonɨunofañodɨ mihicanoco; Mɨɨro diito gaicaauhi. Jaamo cɨɨhojɨnoco amɨɨhai meheetavehicahi.
  fuf-fuf: Ɗun no seedintini wonde hiɗon newni ɗen kuuɗe ɓen baabiraaɓe mon, ɓay ɓen
    sahinbiniino annabaaɓe ɓen, onon kadi hiɗon mahude maandina genaale maɓɓe ɗen.
  mwc-mwc: Kata nikasike ko wosei wai i kesimi koi mamatara meyimi kata awaika nosinosimi
    si wosei. Kosi Peroperoveta si kasibunuwana ba komi kasi karawaga ko bowa.”
  bhl-bhl: '@see-verse:LUK.011.047'
  ons-ons: Ŋine yale okane more, ŋabokopŋine masi qotkoine okangoi, ea wane detpi
    menaŋ okanmaike, yewa ŋidomka ŋei ŋerep sikan onmami, ŋabokopŋine eŋe Anutu wane
    qelit ŋei enguwi seukkoi, ŋo ŋine deŋesereene kemgo maulukkoi.
  con-NTPO: Tsa'caen tsomba qui que'i yayandeqquia'caen fae'ngae ega'fa. Que'i yayandeccu
    a'ima fi'tti'fasi que'ija ñotssi tsu qquen in'jamba pa'chombe atu'ttive ñoña'fa.
  ghs-ghs: Oi uimane neimane nikehoi too abike teete qaata oke nike qaupuiteqi eranomake
    eete abike sesero eeteqi isere nikeme ao ota mootorai.
  peg-peg: ଲାଗିଂ, ମି ଦାଦିର୍‌ ଆକର୍‌ତି କାମାୟ୍‌ ବିସ୍ରେ ଏପେଙ୍ଗ୍‌ ସାକି ଆନାଦେରା ଆରି ବାଚି
    କିନାଦେରା; ଇନାକିଦେଂକି ହେୱାର୍‌ ହିନା ହେୱେରିଂ ଅସ୍ତି ମାଚାର୍‌, ମତର୍‌ ଏପେଙ୍ଗ୍‌ ହେୱାର୍‌ତି
    ଦୁଗେର୍‌ବାହା ରଚ୍‌ଚି କିଜ଼ି ମାନାଟ୍‌ ।”
  txu-NT: '@see-verse:LUK.011.047'
  eng-WEBU: So you testify and consent to the works of your fathers. For they killed
    them, and you build their tombs.
  gnw-NT: Jucuarãi picuaaca petenondegua reta uyapo vae icaviño co peve. Echa'ã jae
    reta uyuca reta, jare pe reta piyapo iteõgüerɨru reta —jei chupe reta—.
  mux-mux: '@see-verse:LUK.011.047'
  maj-NT: B'a̱ ts'ín bakuchjí kixi̱hinu nga tjínkuhu̱ k'un ni xi kits'ín ntje̱ chánu̱u.
    A̱t'aha̱ kui xi i̱ncha kits'ínk'ien já profeta̱ ko̱ jun n'endoho̱o tsjó.
  bkq-NT: Arâ amidylymogue âdamudomo aitobyry ara lâpylâ amidylymo tânehonze âmaemo.
    Deus itaumbyry egatuwâni modo xyâwânmomy. Eguepymobyry etadâdomobyrydâ iwâkudâni
    âmaemo.
  kue-kue: Yegl erikwa i enene dipeglkwa, kowano awano okuna sragl erikwa i kuno orme
    dingwa. Ye okuna propet sigeglko ana pandiglmara dumo ene ekin wakai teingwa.
  cot-NT: Oraquea pipeacajaiacanarigueti, ponigaantajiacaca mana pamenajiaquero cameetsavaeque
    imetojajiaquerigueti. Iriatimpajia imetojajiaqueritarite coramaniqui, imaica aviatimpajia
    pipeacaashijiacanariquea inquenquejacotantajitajemparica cameetsanijite aatonijite
    omanatsi yoguijaajiquerigueti.
  bnp-bnp: I mavonga mu vakasiri manga mu do rike a narone huriki e tubune mua, ri
    rabalaki e huriki a propet. Ria ri rabalaki, mua mu vakabagetu a lovo ne ria.
  apn-NT: '@see-verse:LUK.011.047'
  ctp-NT: Bra kanꞌ ka biyaꞌ tianꞌ chaꞌ ska ñaꞌan ti chaꞌ kuxi nka tiye wan loꞌo ayman
    taꞌa wan ti sꞌni; nan wa yjwi ayman kanꞌ ꞌin nten nu yꞌni tñan ꞌin Ndiose nu ngwa
    sꞌni, loꞌo ni, ꞌwan lka nu nñan naꞌan chunꞌ kwaa seꞌen nsu ayman nu ykwiꞌ chaꞌ
    ꞌin Ndiose loꞌo nten nu ngwa sꞌni.
  bre-BRG: C'hwi a zo eta an testoù hag ar c'henoberourien eus ar pezh o deus graet
    ho tadoù, rak int o deus lazhet ar brofeded, ha c'hwi a sav o bezioù.
  opm-opm: Rih ranir ihir Got ohe meng pot ma pisapti han ihirnong sushe ohe tam gip
    oh puh gur dara kwei tem gat hrepnong sara pomar ma papti oh ihirnong Sei sutpa
    por tam gip tang mar papti hatin hat pati bap gurmur. Parisi gure ma ihapti ohe
    pe oh ruumsup oh guragure boknong hatipra ohoh ihan gur hinhinsi hat pati bap
    gurmuro.
  bvr-bvr: Minypa ana-goyburrpa marn․gi burrwa aburr-gata nyanyapa ana-gorrburra yerrcha,
    minypa birripa burrbu-buna aburr-workiyana Wangarr burr-yika aburr-mujaruk, wurra
    ana-goyburrpa nyibi-yagurrmunga burrwa nyiburr-nirra nyanyapa ana-gorrburra yerrcha
    gun-gata birripa jama aburr-ji. Minypa birripa burrbu-buna rrapa ana-goyburrpa
    minypa nyibu-mungburda nyiburr-nirra, nyibi-jarlapurda nyiburr-workiya barra nyirrbu-barnja.
  wal-wal: Simmi intte aawati hananabaa yootiyaageeta worin, intte eta duufuwaa bolli
    keettaa keexxiyo gishshau, ‘Eta oosoi lo77o’ yaagidi, etabaa markkatteeta.
  shj-shj: Ka'das ka anggo gixing na käbäleng wexekä wawanagkägo, xa sapaxtä menggä
    logey ndä anggo kädonydang morotaga!
  zad-NT: Na' daa chonle ka' zejin chonle txen dii x̱ozxto'leka' ka nak daa bengake'.
    Ḻa' ḻegaken' betgake' beṉ'ka', na' le' chonshao'le cho'a ba c̱he'ka'.
  kmg-kmg: Iŋuc ehuc mimiŋnefâc-ŋeŋic qâtec-joparâ šika-jeŋicte manapie biaŋkeekac
    Jaŋe jopa sipiric embiŋ â ŋoŋe ine šâŋeruŋ-jeŋicko ma âkendâŋne-jareeŋgopieŋ.
  aso-aso: Ee, avotingelite polohete ngibilikevo hilaveti gonoso galeseꞌnidoꞌ nene
    lingine gono di di lamineꞌ igaꞌ naniꞌ neꞌmo avotingelite igi mili igaꞌ adoꞌ nene
    hize eleꞌ i-ngidaaꞌ naniꞌ monovo nene di sotoꞌ ikeve.
  uli-uli: Hami chog ngo hasa kawraloh le ye fel dipmi irel meka, mokwe chapdohmi
    re foru. Ir re limeseloh profeta kowe ngo hami hasa foru mekla peyer.
  nin-NT: Meme nggo, imba kpanye ku ábáchí ambirr ba da a na wre. Ábáchí ambirr ba
    a ngɨ abi kpa are ba, imba me ba abe ka.
  tgk-tgk: Бо ин амалатон шумо тасдиқ мекунед, ки бо корҳои аҷдодонатон розӣ ҳастед,
    чунки онҳо пайғамбаронро мекуштанд, шумо бошед, барои пайғамбарон мақбараҳо месозед.
  acu-NT: Atumi juuntri Yuse chichamen etsernun mau wainiatrumek, atumka nu iwiarsamu
    shiiram iwiarau asaram, atumi juuntri turuwarmia nuka pengkeraitai tarume.
  cak-WNT: Wacami nik'alajin c'a chi riyix can nika chiwech ri itzel ri xequibanala'
    ri iwati't imama' ojer, ruma ye riye' ri xecamisan ri ruprofetas ri Dios, y riyix
    nibanala' ruchojmil ri quipanteón ri profetas ri'.
  ebk-ebk: Ngem as nan mangekamkamananyu as sa, epailayu ay iyafudyu nan enkamkaman
    nan kaap-uwanyu, tay penatuycha chicha, ya iyam-ammaanyu chicha as lufokcha.
  spa-PDDPT: Así que son testigos y consentidores de las obras de sus antepasados.
    Porque ciertamente ellos los mataron, y ustedes edifican sus sepulcros.
  tke-tke: Nda dhinooniha wi munorumeedhela mabasa a makolo eenyu. Vowi aliwa yahaapa
    anamavuhulela. Vano nyo munamaga masiyeya.
  ruf-ruf: Mwemwe wenyegho mwotoghola aghala ghawatendile iwabala wenu, tsawawakoma
    manabii, namwe mwowatsengela tsikabuli tsawo.
  gun-gun: Ha'e nunga rupi peikuaa uka penamoĩ kuery jojukaague pejou porãa, mba'eta
    ha'e kuery ma profeta kuery ojuka rire peẽ ju pejapo hupa áry guarã.
  agu-BL: Na cho'cu' tan nuc'le'n yi e'chk nicha'tz poro ni'cu'n cyajtza'klu' chi
    banake' yi e' chimam chite'u', yi e' oc tan chibiyle'n yi e' elsanl stzi' Ryosa'tz.
    Na tan tu' yi na chitzanu' tan banle'n ba'n te yi chinichil, ni'cu'n na elepont
    chi e'u' nin biyon cyetz. Na ite'n nin cyajtza'klu' chi cyajtza'kl yi e' chimam
    chite'u'.
  isn-isn: Kululo gwa unyenye mihangile nukigombya imilimo naiitumile isekulu anyu,
    kunsoko ikulukulu aiabulagile ianyakidagu, imo nimezenga ilingasiilyo muibiila
    yao.
  eng-PEV: When you do that, you show that you agree with the bad things your grand-fathers
    did. They killed those good men, and now you make those buildings for them.
  ilo-ULB: Isunga maysakayo nga saksi ken nangpanuynoy kadagiti aramid dagiti kapuonanyo,
    ta kinapudnona ket pinatayda dagiti propeta nga akin tanem kadagiti ipatpatakderanyo
    kadagiti pakalaglagipan.
  pir-NT: Mʉsa acaye panopʉ cjẽna pehe Cohãcjʉ̃ yere yahu mʉhtariquinare tiquina wejẽdiro
    sahata mʉsa gʉ̃hʉ yeboaga. Sa yena yojopʉre ti masa coperire quehnomene mʉsa.
    Sa quehnona mʉsa acaye tiquinare tiquina wejẽdire wacũre mʉsa. Sa tiquina wejõrire
    wacũna “Quehnoa cãhre”, ni wacũre mʉsa.
  anv-NT: Mámpyɛ mbɔ ɛnyú degame mbɔ lé antɛ nyú né unó bi ɛbwɔ́ ábɔ́ ápyɛ́.
    Áwá bɔɔ́ ɛkpávé Ɛsɔwɔ, nána dékwyɛge manome bwɔ́.
  sab-NT: '@see-verse:LUK.011.047'
  tmd-tmd: Alöi aku, wä pal nɨgöiŋö, rön, röia. Nöhönɨŋ maduebö God mönö yadɨb nöbö
    bla pɨl pal nɨgmä; jɨ nöbäpö hogw möla ñɨŋ rɨ nɨgöia.
  acr-NNT: Rukꞌ ri kaꞌan alaq kaqꞌalajisaj alaq junam tzij alaq kukꞌ ri mam alaq.
    Ma rike na xkikꞌul ta ri e qꞌalajisanelabꞌ y xekikamisaj; jenelaꞌ ralaq na kata
    ta alaq ri kitzij tzꞌibꞌital kanoq, tobꞌ kayijbꞌaꞌ alaq riꞌ ri kimuqubꞌal.
  kpg-kpg: Di godou hai deenei e haga modongoohia bolo goodou e donu hua gi nia hai
    godou maadua mmaadua ne hai. Digaula gu daaligi nia soukohp, gei goodou guu hau
    nia daalunga digaula.
  taj-taj: तर एनीगदेला आखे म्‍हेमेसे तिग लमुबा थे एनीगदेला गेग्‍यामसेन उन्‍बा मुला।
    ओच्‍छे थेन्‍ना गेदेन एनीगदेला गे ढिक्‍बा मुला। तिग्‍दा भिसम थेनीगदेसे अगमवक्तागदेदा
    साइजी, ओच्‍छे एनीगदेसे चा म्‍हिदा उन्‍बाला लागिरी अगमवक्तागदेला धुर्सा स्‍होबा
    मुला।
  avt-avt: Yi hɨras yeteikɨn yi yertei menmen enum maamrer ni nɨpaa nɨrɨakem, yi han
    yaaik yeriuwerem yentar yi naanmɨpre herwe hei im e.
  cbk-cbk: Ahora ta admiti ustedes que ustedes mismo ta aprova el cosa ya hace el
    di ustedes maga tatarabuelo. Pero sila amo el quien ya mata con el maga profeta,
    y ahora ustedes ta hace el maga tumba para el honor de aquellos maga profeta.
  uig-ARA: شۇنىڭ بىلەن سىلەر ئاتا-بوۋىلىرىڭلار قىلغانلىرىغا رازى بولغانلىقىڭلارغا
    گۇۋاھلىق بېرىسىلەر. چۈنكى ئۇلار پەيغەمبەرلەرنى ئۆلتۈردى ۋە سىلەر ئۇلارنىڭ قەبرىلىرىنى
    ياسايسىلەر.
  tuf-tuf: Ba cohtinát Sir chihtá ehcuquin tiw̃jac cuar, chein ruhjác úbachra baat
    tuw̃ro. Baat sihw̃at, caba tíw̃jacro. Etar chein ruhjác ubach tuw̃ro, -wajacro-.
  abx-abx: Kon sugad kinakulawan mismo si ka'am nga ag'alagad kam si mga binuhatan-na
    si mga kapapu'an-bi. Agpanmatay-na mga iya i mga paragsumat-na si Diyos, ngan
    ka'am may i magparapamantyon si mga iya.
  mco-NT: Jadu'n yajhuinjɨhuɨ̈y nej jɨhuɨ̈y miich ajcxy ooy mjäygɨdägy jadu'n nej
    ajcxy m'ap mdeedy ytundɨgoy. Janch yɨ' ajcxy yaj'ögy Dios y'ayucnajtzcapxɨɨybɨ,
    e miich ajcxy myajcoj je öcpɨ jut ma ajcxy je' ñaaxtɨgɨɨy.
  bsp-bsp: Kəmentər kɔ məndɛ tantɛ a məna sɔ məwosɛ mɔyɔ ma atem anu mamɔkɔ, bawo
    ŋa ŋanadif adəŋk a Kanu, kɔ nəna nəŋlɔ cufu cəŋan!
  kqf-kqf: “Bi ko kaka maḡatimi te emi magumagula bai a voivoiyena ba ko waianinedi,
    banina tedi taugiuwatana ai pekidi bi temi edi tauyewa ko lailaivaliudi.
  cpb-NT: Pimatakero eeroka piwetsikashitakeri tsika ikitaitakeri, ari okoñaatziri
    pakakotatziiri rantakeri picharinepaini.
  aon-aon: Ipak douk penekesh namudok aria payabig arpesh um ipak pakri wosik um ahudok
    yoweihi aih ipakim babukenyim henekah iri um habo amam profet hagok um. Aria ipak
    pape penek wonugwegwiruh um amudok profet.
  hus-NT-2005: Kʼal jechéꞌ, u kalel jelti max a ulalichtsik ke alwaꞌ xowaꞌ in tʼajámal
    na wejeꞌ pakéliltsik; jajáꞌtsik in chemdhaꞌ ani tatáꞌtsik a kubtsal ti exól xon
    ti jolidh.
  mig-NT: Súan kúu ja̱ káka'a̱n ndaa̱‑ro̱ já kájata'a̱n ini̱‑ro̱ tíñu ni̱ ka̱sá'a
    táa̱‑ro̱. Chi ja̱ndáa̱ kúu ja̱ ní ka̱ja'ni‑dé cha̱a‑ún. Te máá‑ró, ni̱ ka̱sá'a‑ró
    vé'e añú ndɨ̱yi‑ún.
  bps-bps: I nimòyu ani i gufiteyu na agin gamu di nimò i dad gutambulyu, du ale i
    mati dad tugad Dwata, na gamu i mimò dad ilè i gulambang dale.
  mbs-mbs: Pineokit te pegpalas niyo te lebeng dan, ipetaga-taga niyo te egtandù kaw
    te pegpengimatay te kemonaan niyo kandan. Kemonaan niyo se nengimatay te menge
    telekeliwat te kagi te Timanem, aw sikiyo se egpalas te menge lebeng dan.
  tof-tof: 'Da ini poko tómbapónde, e igó poko okaka azazindakla wagó, e ubi baindakla
    yabü abalbobatala ne poko tómbapónóp: i prropet okrralórr, da e ibü gapók tómbapóndakla!'
  cme-NT: Naŋ ciɛ mafamma‑i, kuu dii ŋaa na pigãaŋ wuɔ na bĩncuɔmbaŋ ciɛ kumaŋ ku
    faa. Bafamba kuɔ Diilopɔpuɔrbiemba‑i aa namaa ta na ma ba cĩncuɔŋa‑i.
  sus-sus: Na kui, wo bara findi wo benbae xa kɛwalie seede ra, e xa na kɛwalie man
    bara wo kɛnɛn, barima e tan bara namiɲɔnmɛe faxa, wo fan na namiɲɔnmɛe xa gaburie
    raxunmama.
  pon-2006: Eri, kumwail pein kasalehda amwail pwungki wiewiahn samamwail ko; pwe
    re kemehla soukohp ako, a kumwail kauwadahng ihr ar sousou kan.
  dad-dad: Anĩ nigin, ãgenei tubuĩ tar profet age difedin anĩ, ã megeir ge fen, yaor
    gef, ere nigin, idi profet didenkesin, ã idi neid matmat unogedig.
  zab-NT: Ziy xquel racbee bniety dec laat náctɨ cunformɨ cun ni baany de to xpɨngultɨ.
    Laadeb gudinxúdeb de profetqui. Chiy laat ax gunát guczaac de baa xtendeb.
  jae-jae: Tec amac awa tameminêŋ gêŋ, taŋ sêgôm naŋ, sa to alic ŋajam, gebe êsêac
    sêjac propete êndu ma amac aboa êsêacnêŋ sêô sa.
  ksd-ksd: Dari ava varvai ma ava mulaot bula ta ra lavur papalum kai ra umana tama
    i vavat; tago dia ga doko diat, ma avat, ava pait ra babang na minat i diat.
  msm-NT: '@see-verse:LUK.011.047'
  myk-myk: Lee wa li shɛɛ na yee wa sɔɔ yi sefɛlɛɛ pu kapyegee ki na, bani pee pʼa
    Kilɛ tudunmɔɔ pu gbo, a yee kunni di pu faya yàa.
  sbe-sbe: Laulau ta unai kwa hemasalaha meta kami kulutubuwao maidamiyao nuwamiu
    kesega. Siya peloweta wa se unuidi, na komiu kwa saguidi na bwayabwayadi hekihekinoidiyao
    kwa ginaulidi.
  mcr-mcr: He suqä ii imäkäpiyäŋgaŋi, tawäkauqä suqeŋqä ‘äŋguiqä’ ätätqäŋuwiqä. Ii
    tiinjqä. Hiŋuä-tqä, tawäka äpäkkuwä iquauŋqe, he quwqä huiwä pŋqä wiqä aŋi imäkätqäŋuwiqä.
  cux-NT: Cuaacu nííⁿnyúⁿ chí ndís'tiī ní n'giⁿ'i nī chi yeenú nī yeⁿ'e chi 'iiⁿ'yāⁿ
    yeⁿ'e nī ndii cuááⁿ vmnaaⁿ ti cuaacu nííⁿnyuⁿ 'iiⁿ'yāⁿ yeⁿ'e ndaata yeⁿ'e nī ch'iiⁿ'núⁿ
    yā saⁿ'ā profetas ní maaⁿ ní ndís'tiī idin'dái nī yaīnyāⁿ yeⁿ'e profetas.
  tur-YTC: Böylece atalarınızın işlerine tanıklık ediyor, onları da onaylamış oluyorsunuz.
    Çünkü onlar peygamberleri öldürdüler, siz de onların anıt mezarlarını yapıyorsunuz.
  san-ITR: tenaiva yUyaM svapUrvvapuruShANAM karmmANi saMmanyadhve tadeva sapramANaM
    kurutha cha, yataste tAnavadhiShuH yUyaM teShAM shmashAnAni nirmmAtha|
  bel-N: Гэтым вы сьведчыце і згаджаецеся са справамі бацькоў вашых, што яны сапраўды
    забілі іх; а вы будуеце ім магілы.
  sch-sch: Nin richibul ngeiin dêipungei an lei that hah nangnin khom nin pompui
    minennân an thânngei nin sinsiema.
  mic-MIQNT: Na ula ta'n tela'taqatioq musga'tas'g wel'te'tmoq ta'n gujjuaqi'g gis
    tla'taqatipnig, muta nige' gaqama'toqol npuinue'l gun'tal ta'n niganigjitegewinugi'g
    elisultijig.
  huu-NT: 'iadedɨ naimacɨ mɨcorɨaɨ llogacɨnuaɨdo omoɨ birui jɨaɨ jaiñena jira, omoɨ
    jaiagaɨ fɨnoca radɨ: “Mare” raitomoɨ. Jusiñamui rafuedo birui omoɨ raise jaiñena
    jira, omoɨ jaiagaɨ isoi itomoɨ. Iese omoɨ jailla jira, Jusiñamui omoɨna duere
    fɨnoite.'
  jiv-NT: Nu túrakrum atumí uuntri̱ túrawarmia nu, “yajauchichuiti” tarume. Warí,
    niisha máawarmiayi, tura atumsha máawarai táyatrum niiji̱a̱i̱ méteketrume. Warí,
    Yúsnan etserniu iwiarsamuri̱n jeamkuram atumek sumamarme.’
  otm-NT: Pɛ gue'a gní 'yuhmbʉ ngue guín numanhohʉ yʉ́n t'øt'e ʉ nim bombøtahʉ, bi
    hyo'ʉ yʉ́ pøngahyą Oją nɛ go gadí hocpahʉ yʉ́ jądon'yägui bi 'yo ʉ.
  dah-dah: '@see-verse:LUK.011.047'
  tnk-tnk: Ia noien nəha kɨmiaha hiamo pui atukw a kɨmiaha mə rerɨmiaha raɡien ia
    narimnari me nəha kaha kupwən me səkɨmiaha həno. Irəha hənousi əpune profet me,
    nənə kɨmiaha hiəuvrhəkɨn kref me səvənraha.
  kpr-kpr: '@see-verse:LUK.011.047'
  san-IAS: tenaiva yūyaṁ svapūrvvapuruṣāṇāṁ karmmāṇi saṁmanyadhve tadeva sapramāṇaṁ
    kurutha ca, yataste tānavadhiṣuḥ yūyaṁ teṣāṁ śmaśānāni nirmmātha|
  nho-nho: Kootou soko kootou e hakaari peelaa maa naa vana naa tippuna kootou ni mee raa
    e ttonu; laatou ni taaia laatou naa pure TeAtua, aa teenei kootou ku ffuri no penapena
    naa taruma laatou.
  gym-NT: Ye abko, mun mräkäkwe kukwe nuenbare abko dbe munkrä tuen munbtä, aisete
    mun mräkäkwe ni Ngöbö kukwei niekä kirakira kämikani amne mun abko tä doboi ükateta
    kuin nuäre, niebare Jesukwe ietre.
  azg-NT: Ndoꞌ na nndaꞌ contꞌahoꞌ, cotjiꞌ jndyoyuhoꞌ na conanꞌjonhoꞌ ntyja ꞌnaan natyiaꞌñeen
    na tontꞌa ndochihoꞌ. Ee joohan jnanꞌcüjehan nanꞌñeen, ndoꞌ ꞌoꞌ conanꞌyahoꞌ ndiꞌntꞌua
    ꞌnaanhan.
  bhd-bhd: बस्सा, तुस शहातथ कि तुस अपने दादे-पड़दादां केरे कम्मां केरि पूरी तैइद केरतथ,
    किजोकि तैनेईं त नबी कत्ल कमाए ते तुस तैन नेबी केरि कब्रां बनातथ।
  too-NT: Lā' hui'xina'n tlahua'yā'tit ixa'cchicca'n huan a'cta'sana'nī'n a'ntī cāmaknīca.
    U'tza' lītasu'yu que chu lakatin hui'lāna'ntit con minapapana'ca'n, lā' puhua'nā'tit
    que tzey a'nchī tatlahualh.
  ind-AYT: Bahkan, kamu menyatakan kepada semua orang bahwa kamu mengakui perbuatan
    nenek moyangmu; merekalah yang membunuh nabi-nabi itu, tetapi kamu yang membangun
    kuburannya.
  cjo-NT: Tema riyotakotakina naaka irirapaeni. Eejatzi eerokapaeni owamaantatsiri.
    Tee pikoyi eeroka paapatziyena. Ari pitzimitakyaarikami paerani eerori, ari powamagaeyakirinimi
    eerori eejatzi riraga kamanantatsirini.
  nsn-nsn: Maeit inggoum tekung ualasirampesioum pare, mu uauia tar haua ka guatais
    ro bung tamas ro tamamiuoum. Gisina ka tung pous tasir propet, doh inggoum tekung
    tuha tenas keuisin.
  san-DEV: तेनैव यूयं स्वपूर्व्वपुरुषाणां कर्म्माणि संमन्यध्वे तदेव सप्रमाणं कुरुथ
    च, यतस्ते तानवधिषुः यूयं तेषां श्मशानानि निर्म्माथ।
  tna-NT: Da neje saipie hue daja manuametaidha huecuana ebametiani. Micuaneda da
    tata edhi chenu cuana neje tupupai. Tuneda profeta cuana manuametaidha. Beju micuaneda
    sepulcro cuana yainia.
  lid-lid: Eme ya ado kede-eh asakau ado laleyah, i buku none tubu ado mene amekes.
    Tubu ado oro adai iri propet, ya ado badeh, kani ado ta a-eh lek ai.
  wim-wim: '@see-verse:LUK.011.047'
  zga-M: Lino numwe mukhwidikiwa nu khwidikha khumbombo inchivavobile avakhukhu vito
    ulwakhuva vavabudile avanyamalago kya mapumba gavene.
  yom-yom: Lueta telimina mavanga ma bakulu beno kimbangi ayi lueti monangakhini.
    Bila bawu baba vonda vayi beno luntunganga mabumbi mawu.
  san-SIN: තේනෛව යූයං ස්වපූර්ව්වපුරුෂාණාං කර්ම්මාණි සංමන්‍යධ්වේ තදේව සප්‍රමාණං කුරුථ
    ච, යතස්තේ තානවධිෂුඃ යූයං තේෂාං ශ්මශානානි නිර්ම්මාථ|
  yut-yut: Babɨkji da kombɨ amɨn dapba kɨmakgwit uŋun dakon bumjot tamoni ji da paŋtɨlɨm
    aŋ. Yaŋ aŋ uŋun babɨknin da tagɨsi dapba kɨmakgwit yaŋ nandaŋ dakon tɨlak asak.
  grc-BYZ: ἄρα μαρτυρεῖτε καὶ συνευδοκεῖτε τοῖς ἔργοις τῶν πατέρων ὑμῶν, ὅτι αὐτοὶ
    μὲν ἀπέκτειναν αὐτούς, ὑμεῖς δὲ οἰκοδομεῖτε αὐτῶν τὰ μνημεῖα.
  cpc-NT: Tima iirokataki witsikashiyitakiriri tsika inkitayiitiri, ari okoñaatziri
    pakakotatziiri okaatzi jantayitakiri piwaijatziiti.
  nhg-NT: Ejqueu sie nemejua nenquejtoa tli opasöre hua nenquetlöcayejta intlachihual
    de nemotötajua. Pues yejua oquenmejmectejque tlayulepantejque, hua nemejua nenquechejchihua
    inmejcöcoyocua.
  nya-nya: Tsono potero mumachitira umboni za zimene makolo anu anachita. Anapha aneneri,
    ndipo inu mumawaka manda awo.
  ngu-NT: Ica on nenquiteititiaj ica nenquitlaliaj nemoyojlo ipan on tlen oquichijquej
    on nemoachtojtajhuan. Yejhuamej, tej, oquinmictijquej on tiotlajtojquej, niman
    nemejhuamej nenquinchijchihuiliaj on inmicacal.
  kup-kup: Pot ari tamegiek epat ravamah, Tin tat deim iz mimihol propet aban pori
    men ñomah, pot homet hakamegivoz zut ravamahag, mai zavaruzari ari horï ravat
    hepekezari ok.
  jid-jid: Niki biti shaida ni kpanyime ni ndu ba bachi-mbi'a, Baba yi ba wuba i biyi
    bi meh ibe mba.
  wmw-wmw: Kwa javyo, muwa mashahidi, mwankwitikizira vitendo vyawatendire wababu
    zenu! Kamana ewo wawolaya minabii, sambi umwe mwankujengera makaburi awo!
  gmv-GGM: Histtikko inte inte aawata ootho minnithiza markata istinabista wodhida
    intekka ista duufo lo7etheista.
  ssg-ssg: Ti amuto kum usi kakaialato, i kola hawane ka amuto waheni teletele ti
    teka matahaun ti amuto aile haniwen teka kuluiai kakai Haeu.
  zpo-NT: Nu kwaane nlu lee re gu nzak wen kwaan mle re xey gu xaa yilo, nel lee xey
    gu xaa yilo mbit re xaa ne nu lee re gu ndexkwaa xbaa re xaa ne.
  poy-poy: Su mgapitawulira na kugajimira galii gawatenditi wazewi wenu, wawalagiti
    wambuyi wa Mlungu, na mwenga mugajengera mapumba gawu.
  qwh-NT: Tseno rurayanqequiwanmi testigu cuenta, une awiliquicuna rurayanqanwan acuerdu
    cayanqui. Porqui pecunam wanutsiyarqan; qamcunanam sepulturancunata shumaq rurecatsiyanqui.
  gaw-gaw: Ag kobol amup̱a ag alalḵad anuḵa hep̱ig, ag amunu oolag ena dayeye, ag
    danab ip̱uanadṯeb. Ag alalḵad ag Kayaknu propet aqaeg mauhp̱ig. Ag gemu daaṯeb
    amu, ag alalḵad bia, ag ele oolag ena iiṯa amunu ag ahilag uḏat tuḏidna, matmat
    ahilag bala medṯeb.
  nca-nca: Ŋunde ŋuroko ye tunomo ŋande yesowoyoteŋgo, ko usisambayemboro oteteye
    piyimi ŋuro metéŋoyoteŋgo. Dokoro usi-siyembo ye-ye uni yuroyi khumaŋgurí, ko
    yendo ye-ye uni ŋuro uni tapu koro yaye towoyoteŋgo.
  zpz-NTPP: Orzeꞌ rabee nu gal gaa la na der gal nu na gyitoo bel ni der. Gun de yu
    zeꞌ biit yu de yu nu mnii por cuen ni Ñgyoozh. Zeꞌ de ru ricy zig der ruꞌ baa
    ni dey.
  mkj-mkj: Kamwai pein kadehdehda pwa kamwai pwungki da jamamwaihok wia; irai ma kojukdi
    joukohppok, a kamwai wiahdahng arai joaujoau.
  zac-NT: Na të testigu gudini ra shtadë guëlú të lëꞌë ra profetë, nu na të de acuerdë
    con lo quë nabëꞌnë rall purquë rzaꞌa të capillë shtë ra profetë.
  kyg-kyg: Hapaeꞌnagetapa kanoluꞌapileꞌmo konali alitapa neꞌapatayaꞌmonanafa lapakaeꞌe
    lapakinago vayaꞌeꞌmo magoke agufa lapakesa neꞌafiye.
  kmk-kmk: Siya’d mangipaila un piniya yu dit kingwa da ta pinatoy da dida asiyu pabaḻuwon
    dat lobon da.
  cao-NT: Jama, mato qui jia tsi xo toa mato naborëquëbá anina iquia. Dios Chani yoanish
    cabo ja acani quiha. Jaquirëquë jato bax maihuati xobo aqui mato pë, nohiria bo
    quima mato jabi yoiria ca jonëmaxëna.
  bbr-bbr: Ak kiro up opok patan eposek käi marona, ak karauk roasiret ätär mareäi,
    akan ronkat akan askanai akan onok eposek.
  inb-inb: Chasa ruras­paka, kawa­chin­gi­chimi, imasa kam­kunapa ñugpa­manda­kuna
    ruras­kata, kam­kuna­pas chasa­lla­ta rurag­kuna kagta. Pai­kuna wañu­chir­ka­kuna;
    kam­kunaka, suma atun bubida­kuna­mi ruran­gi­chi, iuia­ringa­pag­lla.
  hrv-hrv: 'Zato ste svjedoci i sumišljenici djela svojih otaca: oni ih ubiše, a vi
    spomenike podižete!'
  box-NT: Bṹn wee zéení le bìo á mìn maáwà mu wó á mí tà á nɔn mi wee
    soráa ɓa ɲi-cúa fɛɛrowà mu na ɓa ɓó búráa.
  ote-NT: Njabʉ ri hnequi gue guí tɛnbathohʉ yá ꞌmʉi ndu ri xitahʉ, ngueꞌa̱ núꞌʉ́
    go gueꞌʉ bi hyo nuya ꞌmɛhniꞌʉ, ha nuꞌahʉ go guí yopa hocuahʉ yá pantyo, hangue
    ri hnequi gue ꞌnada ri mfenihʉ co ndu ri xitahʉ.
  wnu-wnu: Aninou tonoan nomongur ebetemir eng gab uber qamb oropar igoumon.
  zam-NT: Con' co' ndli gu'a nee di's thidte ngòc gu' con xudgool gu' no con con'
    co' mbli xudgool gu'. Xudgool gu' mbeth mèna. Le' gu' na, mbli mandad par mtoxcua'
    mèn armit che'n mèn co' mde'th di's co' ndxab Diox co' mbeth xudgool gu'a.
  zyp-NT: Macawtaco naa pupaw sahlo aa tuasanah khah naa naw a tlah khui hrah he tahnah
    a cang, aaning tah Khazing khuavang sahlo khah aa nong he, naaning tah aa thlailung
    naa bing.
  sey-NT: Ja̱je yoꞌojë mësaru aipë yoꞌoseꞌere deꞌoji cuasajë yoꞌoye ñañe paꞌiji, mësarupi
    i̱ohuaꞌi huani ta̱si daripë̱are ne deꞌhuajëna.
  nvm-nvm: '@see-verse:LUK.011.047'
  mps-mps: '@see-verse:LUK.011.047'
  seh-seh: Na tenepo, imwe musacita umboni kuti mwapitawirira pidacita a mbuya anu.
    Thangwi iwo apha maporofeta, imwe mwaasasanyira nthumbi zawo.”
  pab-NT: Hoka hatyo hiyeta xahotikijita atyo xiyafihira xahetakomaniyereharenai tyomehenerehare.
    Hiyaiya, aisaha atyo iraiti xakaisaseharenai, hoka xiso atyo xisomihitita exawatyakalanaiha.
  llg-llg: Ei boe oo, ei hada-tatao mala leoesak mia ei bei-baꞌi mala sila. Ala timba
    heni Lamatuak mana kokola nala, ma ala tao lisa sala. Basa na, ei mambadedei lutu
    batu lates fee mana kokola la sila, fo dadik tanda, nae, ei boe oo, makaheik no
    malole, neu ei bei-bai mala tatao nala sila.
  kyf-kyf: -We a mɩa lɛnʋda, mʋ slolua we nɩɩ, -we amɩaa didea nʋa lɛ, we nanɩ aɩn
    dʋdʋ. Amɩaa dʋkpasɩ 'bhaa -Lagɔgbʋʋ -falɩpanya, 'ɩn amɩa mɩa wa gbawla 'pada.
  tpi-tpi: Long dispela pasin yupela i save soim ol man olsem yupela i orait long
    ol dispela pasin ol tumbuna i bin mekim. Long wanem, ol tumbuna i bin kilim ol
    profet i dai, na yupela i wokim ol matmat bilong ol.
  mih-NT: Sihin cuhva zavaha ndo zañaha ndo vatyi ndoo ndo vaha cuhva i zavaha ñiyɨvɨ
    sahnu sii ndo ta sa naha vatyi maa ra i sahñi sii ra profeta, ta maa ndo zandutyaqui
    xaan ndo ñaña ra profeta cuan.
  qvh-NT: Sayno sharcasirpis manami cäsucuyanquisu profëtacuna niyashgancunata. Sayno
    mana cäsucuyashpayquimi runacunata musyaycäsiyanqui say profëtacunata wanusegcunanöla
    gamcunapis caycäyashgayquita.
  kms-kms: '@see-verse:LUK.011.047'
  agn-agn: Ong agboaten ming asia, maliag yaning agpaoyon amo ong bindoat tang mga
    kamepet-mepetan mi. Tenged tanira tang namamatay tang mga propita, ig yamo ka
    tang pamagpaobra tang mga pantion nira!
  nhi-NT: Ohcon nanconnextiah nic cuali nanconmatoqueh tlen occhiuqueh namotahuan
    uan nanconyequitah non. Yehuan oquinmictihqueh in teotlanauatanih, uan namehuan
    nanquimonyectlaliah ninticoch.
  ttc-NT: Ikxji etetz eteb'en te aj okyk'uluj b'ix dyakwerd atix ti'j te aj okyk'uluj,
    komo a'e' kyetz kye aj ekansan te kyetz b'ix etetz ajna'l njaw ek'ulu' te kypantyon.
  dan-1931: Altså ere I Vidner og samtykke i eders Fædres Gerninger; thi de sloge
    dem ihjel, og I bygge.
  kwj-kwj: O hinga wu wo wo, kui metele wosiro sumbu tini ku ohounandau, wosini hima
    leni o wui sumbu ni amwei ku sawendau. Hinde wowani, kui metele to Gotri mwanji
    bwarakarandaro hima leni wu yeni wu sisiwani wui matimat ni ku ai norukwendau.
  vie-OVCB: Vậy các ông tán thưởng hành động của tổ tiên, họ giết các nhà tiên tri,
    còn các ông xây mộ.
  kze-kze: '@see-verse:LUK.011.047'
  lbk-lbk: et nay ipailayo kannay ay tantan-oyanyo nan inang-angnencha. Cha cha pinatey
    nan mamadto ya cha kayo akhes khomaeb is pantiyongcha.
  mto-NT: Ax veꞌemts miitseꞌe xyaknu̱ke̱ꞌxnatá̱kada je̱ts mnu̱jaꞌvidupeꞌe juuꞌ veꞌe
    je̱ mju̱jpit jayu tyoondu, mꞌo̱yjaꞌvidupts miits je̱ꞌe̱ veꞌe ku je̱ꞌe̱ veꞌe du̱yakꞌo̱o̱ꞌkti.
    ¡Je̱ꞌe̱da xa veꞌe du̱yakꞌo̱o̱ꞌktu, miitsta tseꞌe mnu̱po̱jtspe̱jtjidup je̱ ñaxta̱jkin
    itta!
  bzh-bzh: Ham nevonġ nebë sënë, log ham kwamin nevo ham ḳenumin lo hir nġaa nipaya
    saga beham ahëmin nivesa in. In ham ḳenumin denesis alam saga, log ham nevuneḳ
    vu hir bedub.
  guj-2017: તો તમે સાક્ષીઓ છો, અને તમારા બાપદાદાઓનાં કામોને સંમતિ આપો છો; કેમ કે તેઓએ
    તેમને મારી નાખ્યા હતા, અને તમે તેમની કબરો બાંધો છો.
  jvn-NT: Dadiné ngono kuwi kowé ngétokké nèk kowé setuju karo sing ditindakké karo
    mbah-mbahanmu dèk mbiyèn. Wujuté, wong-wong kuwi sing matèni para nabi lan kowé
    sing nggawèkké kuburan kanggo para nabi.
  byr-byr: Sasare dazabwi aꞌmweraavɨ dareꞌbɨꞌ yɨbwarɨdaakwadɨvɨsaihɨlyɨ ‘Ne sɨnnawɨnyara
    sasara yaata sabwina nawɨꞌnyasɨ.’ Yɨ, pɨropetɨyaraavɨ tamakadaapɨjɨ sarɨmɨ gɨleange
    madɨvɨsaꞌna ‘Ya, tewaanyabulyɨ,’ jalɨkurakɨdɨvɨsaihɨlyɨ.
  ian-ian: Ngwutna ngwak walanga profet kat vatnyanja vat apma vatna waa yelavɨtɨgangwuk.
    Vatnyandi maa ngwut mat mat yelagalɨgangwuk. Yelagalingwa vak vɨlaa vatnyanja
    vat apma vatna waa yelavɨtɨngwa vak vɨga lɨganɨn.
  hun-hun: Tehát bizonyítjátok, és jóváhagyjátok atyáitok cselekedeteit, hogy ők megölték
    őket, ti pedig síremlékeiket építitek.
  mcf-NT: Aden naquin tantiec, Nuquin Papan chuimiaido cuesunequin bëdamboen tsusedpabon
    napampic, quiacbimboen tantiaquid mibi icnuc ambi chuimiampido cuesuniampidobimboecsho
    Nuquin Papan mibi isec. Nuquin Papan icsamboen isaidquio mibi nec.
  kjs-kjs: Go peme rabu nimimi nimina kasuanuna koe pisimide kone makuaaoma raaname
    komeleme. Nimina kasuanumi Gote-na agale lakale alinu lu makomeama rogaasimi-le
    nimimi nimuna tapa wariaoma au pame.
  mni-mni: Aduga nakhoigi napa napusingna toukhiba thabak adu nokhoina sougatli haibagi
    sakhi nakhoi nasamakna oiri. Maramdi makhoina Tengban Mapugi wa phongdokpa maichousingbu
    hatle aduga nakhoina makhoigi mongpham sare.
  yad-NT: Ramuni̱ jiryedyi samirya riva jimyunatyavabe vichasa̱da, jiryatiy ru̱veda
    riy Ju̱denuju̱ tu̱chuvabe, jirye ji̱ta roriichara daryaju̱ra bapyo roriy rijechipityasa̱daju̱.
  mxb-NT: Ña̱ yóꞌo xíꞌo ña̱ kándaa̱ inio̱ ña̱ nátaꞌan vá ini ndo̱ xiní ndo̱ ña̱ ni̱
    kee na̱ yatá veꞌe ndó xíꞌín na̱ ni̱ sa̱ kuu profeta Ndios, dá chi̱ miía̱n ndaa̱
    ndisa no̱ón ni̱ saꞌání ñaá, ta ndoꞌó ndéi káva̱ꞌa náo̱ ná.
  pon-2006A: Eri, kumwail pein kasalehda amwail pwungki wiewiahn samamwail ko; pwe
    re kemehla soukohp ako, a kumwail kauwadahng ihr ar sousou kan.
  maq-NT: Ngayun suvun ningacun xi chuya nuju xcusun xi casahmi xutachanga nuju ta,
    tsëhë xi ngu ladu ne, me vëhë catsiquehen me profeta xi cuacun vë, hane ngu ladu
    nga ne, ngayun nindujun tsjun rë.
  hto-hto: Daɨí omoɨ fɨ́nuado jaiai afémacɨ fɨnócafuena jiéruitɨomoɨ. Mei afémacɨ
    afe uai llóraɨnɨ tɨtádiaɨoɨ, íemo birui afémacɨ raɨafo izoide jóoniacona meine
    abɨdo nitátatɨomoɨ.
  por-BRBSL: Assim vocês testemunham e consentem com as obras de seus pais. Pois eles
    os mataram, e vocês constroem seus túmulos.
  ces-NKB: a tak dosvědčujete a schvalujete skutky svých otců. Oni je totiž zabili
    a vy jim stavíte hroby.
  cui-cui: Poxonae baxua paexaname, ichamonae patsita itapeinya xeiname xua paxam
    bara irʉ paichichipamerʉ pocotsiwa xua painya amo susato jiwi juteba xua barapomonae
    pomonae Nacom peitorobi jume pepaebiwi jutebatsi. Daxota barapo petʉpaewi payamʉthʉ
    acabame boutixi.
  boj-2014: Nuŋgo kumbra dena niŋgi endegsib marobuleqnub, ‘Gago moma naŋgo kumbra
    bole.’ Niŋgi degsib marobuleqnub. Agi nuŋgo moma naŋgi Qotei aqa medabu o qaji
    tamo naŋgi ñumoqneb. Ariya niŋgi na olo naŋgo sub gereiyeqnub.
  eng-OEBUS: You are actually witnesses to your ancestors’ acts and show your approval
    of them, because, while they killed the prophets, you build tombs for them.
  eri-eri: Fanyimu waha langa, tere fai abitimu nigiya wa, tebere asatege gane nere
    fanyimu waha edo ono wane iya. Wa taate bona, tebere asatege gane nere profet
    dunege kote wanenga umeru wane, tere nebere matmat kono nagiya.
  aly-aly: Arrantherranap awenng-rnem inngelhelemel intem aperneyel! Arrantherran
    alakenh mpwarem, arrantherrap apmwel-ayeth ileyel, arreng arrewantherrenh-rnem
    arraty anenty-arrpantey, rernemarl angkakert-rnem atwenh awank-akerr.
  wiu-wiu: Nipa kini kaua-mikitame tanelepa epetanele tane tetepo takoa tiki. Kini
    kaua-mikitamepa Akolaline agale to̱awea akane ali-kiti wia tukama nekeneya. Kimepa
    eni ali-kiti oloyo taneka kalotokoa pikala tiki.
  swe-swe: Ni är vittnen och ger ert fulla stöd till vad era förfäder gjorde. De dödade
    ju profeterna, och ni bygger deras gravar. [De fokuserade mer på att ära profeternas
    gravar, det yttre, men ignorerade deras budskap.]
  cth-cth: Hatdawkvah nangmouh teh, na mintoenaw e nuencang na tarawi awh. Na mintoenaw
    ni profetnaw teh a thei awh toe. Nangmouh ni phuen na sak awh.
  mti-mti: Ye isimureiwa ayawa ye yangovo yauyawa sira mu ayawa ye undagit yaug anoyana.
    Kuiyawa ye isimureiwa propeta guriya, sira ye dagup muma siene.
  pad-NT: Avarigaki ida 'bo'dakari va'ora vanaabinivini, avavajahaki ida va'ora vanaabinivini,
    oniani ida Deus athi namoniva abono kohana vaka'damana-ra avakakarajomivini hija.
    Va'oaniaro 'bo'dakari va'ora vanaabini'iki adani. A'onivani avanajahaki ida vaka'damana.
    A'onivani va'oaniaro fori avihi'oamanija.
  twi-twi: Mo nneyɛe yi di adanse sɛ mopene nea mo agyanom yɛe no so. Ne nkyerɛase
    ne sɛ mo agyanom kunkum adiyifo no na mo nso mototoo wɔn nna so maa wɔn.
  hlt-hlt: Na pa rhoek kah a khuui la na om uh van dongah a khoboe te na rhoihuh.
    Tonghma rhoek te amih loh a ngawn tih nangmih loh phuel im na sak pa uh.
  tbz-SIM: Nɛ̀ dɛ miɛkɛ di bɛnkúmu di kómmúmɛ̀ di yɛmbɛ̀ kɛ yɛ̃́ bɛɛ̀ kuɔ̀mɛ̀ Kuyie
    mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ kɛ̀ díndi mɑɑ̀ bɛ fɔ̃ti.
  san-GUJ: તેનૈવ યૂયં સ્વપૂર્વ્વપુરુષાણાં કર્મ્માણિ સંમન્યધ્વે તદેવ સપ્રમાણં કુરુથ
    ચ, યતસ્તે તાનવધિષુઃ યૂયં તેષાં શ્મશાનાનિ નિર્મ્માથ|
  amx-amx: Irlpangkentj-henh pwert inenh ngkernemel, lakenh arrantherr mernem, arrantherr
    kangkem, arrwekeleny arrehantherr-henhel angketj angenh-angenh irrernng atwetjartarl.
  ake-NT: Ɨusekama kon atamokori kon nʉkupʉ'pʉ pɨ' i'napairon ta auya'nokon; pu'kena'
    amʉ' tʉ'ka'pʉ to' uya, mɨrɨpan to' uruwasii oton tɨ' akapɨtʉ'pʉ auya'nokon.
  qvn-NT: Chaynuy rurapäcur aygas mayapam carcayanqui unay awilluycunanuysi lutancama.
    Paycuna wanurcachir enterrapäcungantam gamcunaga alchaparcayanqui”.
  tku-NT: hui'xina'n tlahua'yā'tit ixpanteonca'n a'kchihuīna'nī'n tī cāmaknīcanī't.
    Nā chuntza' hui'xina'n chī minapapana'ca'n, ē puhua'nā'tit tze tū tatlahualh xlaca'n.
  bjk-bjk: Io, mum mo tengen osen bere mum mo sixaut kö lasa nang abo untubu mum toxo
    pet. Idi toxo sexomet abo propet, me mum mobo ömar ödeek abo midi re idi.
  msy-2020: Ia arazir kam gumazamizibar akakagha ghaze, ian inazir afeziaba amir arazir
    kam dera. Ezɨ me Godɨn akam inigha izir gumazibav soghezɨ me ariaghire, ezɨ ia
    me bagha mozibagh ami.
  bpr-bpr: Na mdà ayé, ta gfiteyu na nun ksasatu nawayu di nimò i dad gutambulyu du
    fnatila i dad tugad Dwata, na gamu, galyu fandak ilè i dad lbangla.
  rmy-VLAKH: Калэса тумэ подритярэн рындоря тумарэ дадэндирэ. Онэ умардэ пророкон,
    а тумэ терэн важ лэнди памятникоря.
