  ben-OBCV: তোমাদের পূর্বপুরুষদের কাজ যে তোমরা সমর্থন করছ, তোমাদের কাজই তার প্রমাণ।
    তারা হত্যা করেছিল সেই ভাববাদীদের, আর তোমরা তাদের সমাধি নির্মাণ করছ!
  mil-NT: Te nchòhó sa nàha‑ndo nacuáa ní quide cue ñaní tnáhá‑ndó, te càchí‑ndó sǎ
