  gmv-NT: ሂስቲኮ ኢንቴ ኢንቴ ኣዋታ ኦሶ ሚንꬂዛ ማርካታ፤ ኢስቲ ናቤታ ዎꬊዳ፤ ኢንቴካ ኢስታ ዱፎ ሎዔꬄታ።
  por-BLT: Assim, vocês mostram que concordam com o que os seus antepassados fizeram.
