  san-ORI: ତେନୈୱ ଯୂଯଂ ସ୍ୱପୂର୍ୱ୍ୱପୁରୁଷାଣାଂ କର୍ମ୍ମାଣି ସଂମନ୍ୟଧ୍ୱେ ତଦେୱ ସପ୍ରମାଣଂ କୁରୁଥ
