  rmn-rmn: 'Адалэса тумэ сикавэн, кай тумарэ дада лачё керэнас: одола мударэнас э
    прарокен, ай тумэ керэн лэнги памятникя.'
  huv-NT: Aag ayaj ajüic icona najneaj mejawan leaw tarangüw mixejchiün; nejiw monbiy,
    nganüy icona teamerangan mioxiütüw.
  otn-NT: Ja di̱ nɛ̱qui̱ p'ʉya ngue ga̱di thɛhʉ'ʉ ni̱ mboxitahʉ bi hyopyø ponga̱hya̱
    Oja̱. Ma̱hønguí̱ nne gui̱ njathʉ p'ʉya, ma̱da̱gue'a̱ ga̱di hojpa̱hʉ yø panteo'ʉ
    yø pønga̱hya̱ ya xa̱ndu̱.
  nop-nop: Unduŋ tiŋa papahiye’walaŋ kadakaniŋ u kaune utumba tilak. Adi widihikumuŋ
    tigiŋ kaŋ hidi sithik yabu-utumba tiiŋ.
  obo-NT: Piru ukit taddot id puungan dow, id posivonnaa no nahaa kow taddot id puungan
    to kovuyyahan dow. Oyyos sikandan kos id imatoy to mgo propeta, woy sikiyu kos
    id bovaa to lovongngan dan.
  kca-kca: Щитән нын ащиԓән верәм верәт аԉԓәты пӑ ԓыв пиԓԓаԓән кашащԓәты, ԓыв Турәм
    йасәӈ туты хŏйатәт пӑратсәт, нын пӑ ӑпа лотԓаԓ хŏрән верԓәԓән.
  cak-ENT: Vocomi nk'alajin c'a que rix nka' chivüch ri itzel ri xequibanala' ri ixquin-imama'
    ri ojer can, roma ja rije' ri xecamsan ri achi'a' ri ye richin ri Dios, y rix
    nye'ichojmirsala' ri tz'ak ape' ye mukul-vi can.
  lif-NT: ᤂᤡᤏᤡ᤹ᤃ ᤂᤡᤏᤡ᤹ ᤐᤠᤎᤧᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤕᤠ᤺ᤶᤒᤰᤁᤡᤴᤏᤢ ᤋᤧᤴᤍᤡᤱ ᤁᤧᤈᤥᤃᤢᤶᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
    ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤜᤠ᤹ ᤔᤧᤛᤧᤖᤢᤛᤡ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤀᤡᤵᤐᤢᤱᤅᤡᤴ
    ᤂᤡᤏᤡ᤹ ᤁᤧᤈᤥᤃᤢᤶᤗᤥ॥
  mie-NT: De jā sáhá nú súcuán cúu jā quétáhán nú jíín ndá dē sīquī tiñu jā ní nsāhá
    dē. Chi ndá máá dē nī jahnī ndá tēe ñúcuán, de ndá máá nú chi sáhá nú namā sīquī
    dē.
  san-TIB: ཏེནཻཝ ཡཱུཡཾ སྭཔཱུཪྻྭཔུརུཥཱཎཱཾ ཀརྨྨཱཎི སཾམནྱདྷྭེ ཏདེཝ སཔྲམཱཎཾ ཀུརུཐ ཙ, ཡཏསྟེ
    ཏཱནཝདྷིཥུཿ ཡཱུཡཾ ཏེཥཱཾ ཤྨཤཱནཱནི ནིརྨྨཱཐ།
  qve-NT: Chaykunata ruwaspaykichismi qankunaqa, ñawpaq abueloykichiskunawan acuerdopi
    kashankichis. Paykunan Diosmanta willakuq profetakunata wañuchiranku. Qankunañataqmi
    ichaqa profetakunapa p'ampasqa hawanpi kunan nichukunata ruwashankichis sumaq
    labrasqa rumikunawan, saynapi allin rikusqa kanaykichispaq.
  pao-NT: Mu tookwa ka mu nanamooatupu tugoena toge'yookute, o'no mu ka mu nanomatuoonana
    besa matabu'e.
  cbu-NT: 'Ashkitaatis, yuwari zitamin chinarangana anuritam siysa chinaksa. Napa:
    uwshtisin pacharangana, itaru siysa mapuksa, watam wandaritam kamanipanee kuk
    ngataksawa.'
  usa-usa: keráwáqtí títaubikoma naayóbáqá nôrabi uráá-qtataaqtaba paá mimórá túyánámmá
    kéitaae. Áánûqtuni amuné-wáyúkámá yíkamma uqtamá yíkátuweq yeqtí mararaakaq íráqô-kuruma
    umáyíkaraae.
  soy-soy: Nɔ́mɛnɛ́wɑi mɛɛ nyísɛlɛnlɛ rɛ lɛ̃ kɛ nɔ́pinɛ́sɑ́ɑyɑhɑ ɑpi n wɑ yɛ nɛ nɔ́
    risɑ́lɛ, likumúŋɛ́ rɛ pi ɑntepuyɛ kónlɛ, nɔ́ɔ piɑkpíí mɔ́mti.
  hui-hui: Ani buwa tínaga mamali henerume binigonaga, Karulape bini, larami. Mamali
