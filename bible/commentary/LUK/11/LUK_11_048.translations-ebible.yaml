    melbeñob jini x'alt'añob i yotlel ch'ujlelʌl.
  meq-meq: Andza niye, ka bəzum ha na, nəkurom ma məsler i bəba təte kurom niye ahəl
    niye. Nəteye ta kəɗ tay hay ndo məɗe ha bazlam i Mbəlom. Nəkurom i kurom na, faya
    ka ɗəzlumeye ka tsəvay tay aye hay.
  noa-H: 'Mamʌ mua pãrag jaauk''imgui hajim hanʌm: Jãg nʌm haig pãrau, “Hoobat Hẽwandam
    hi jaaumien maar jöoinau k''ëchtarr. Mʌʌgwaijã hagt''a hich jãg wënʌrrʌm hak''iin,
    maraujã hagjö k''ëchju nʌm” ha jaau nʌm k''abahab hajim hanʌm. Magaagta pãar dën
    warag ham jã hʌ̃rjã nem hooimʌ waunaa sirppapiba haba haajeeb hajim hanʌm, pãachdëu
    k''ëchbajim hawia.'
  alp-NT: Imi kerike nabiaru esi nitu lataije mere etiluke be imi suka kena imi ntuana
    menaru esi bunu nabiaru.
  san-VEL: tenaiva yuuya.m svapuurvvapuru.saa.naa.m karmmaa.ni sa.mmanyadhve tadeva
    sapramaa.na.m kurutha ca, yataste taanavadhi.su.h yuuya.m te.saa.m "sma"saanaani
    nirmmaatha|
  kbq-kbq: E'i ana avu'avazamofona, tamagra vahera zmaveri hutma, neramagehoma hu'neazankura
    knare hu'ne hutma nehaze. Na'ankure neramageho'za kasnampa vahera zamahe fri'nazagetma,
    tamagra kerizmia kafinentaze.
  kbh-kbh: Chca jtsamëse, ts̈ëngaftanga s̈montsinÿanÿná, nts̈amo chë bëts taitanga
    tmojanmcá ts̈abá yomna ca ts̈ëngaftanga s̈mojtsejuabnama, er chënga chë oyebuambnayë́ngbioye
    tmojtsanëbaye y ts̈ëngaftangna chëngbe cuevëshënga jtsatspórmayana.
  ron-LSB: Așa că voi mărturisiți și consimțiți la faptele părinților voștri. Căci
    ei i-au ucis, iar voi le construiți mormintele.
  pon-pon: Komail ari kin kadede o peren kida wiawia en jam omail akan. Pwe re kame
    ir ala, a komail apapwali ar joujou kan.
  nhe-BL: huan inpaquij ica tlen quichijque. Quena, imohuejcapan tatahua quinmictijque
    huan ama inquinchihuilíaj ininpanteón.
  sps-sps: Ami patsukanem te pokei ya, to tsumi faarof fo kat te kat tsuvumami muan,
    tana saa, ri atsun ir kuigin ana mi kat to na foka tan katskats tsuri ma mamatainy
    rof ya.
  wnc-wnc: Sanga waakngae ginda bapusatane wai waaknganae yakapmake gindane musipza
    take gawaknga waaknganae natayamukaing. Bapusata ayanikapsa aminu zipa kupa ginda
    suut gapmana mina mina tanomanuyamukaing ngang inikut.
  bus-bus: Lɛmɛ á sì kɛ̀ a zɛ kↄ̃n a dezinↄ yãkɛnanↄomɛ. Aↄ̃ annabinↄ dɛ̀dɛ, ben
    eè pↄ́ bo ń miranↄa.
  gub-BL: A'e rupi ikatu wazuka awer peme, ta'e uzuka Tupàn ze'eg imume'u har a'e
    wà xe, ta'e pezapo tàpuz ipuràg eteahy ma'e watym awer 'aromo pe no xe.
  imo-imo: Anda kolepalema enoni kano profet iyema toko kondoringi ulu penga pilkolio,
    kinye eno kano profet iyema paimbo toringi. ningo enoni ono teringi kombuma au
    tirimelemunga eno mindili nonge.
  boj-boj: Nuŋgo kumbra dena niŋgi endegsib marobuleqnub, ‘Gago moma naŋgo kumbra
    bole.’ Niŋgi degsib marobuleqnub. Agi nuŋgo moma naŋgi Qotei aqa medabu o qaji
    tamo naŋgi ñumoqneb. Ariya niŋgi na olo naŋgo sub gereiyeqnub.
  eng-DRA: 'Truly you bear witness that you consent to the doings of your fathers:
    for they indeed killed them, and you build their sepulchres.'
  knf-knf: Hënk nadiiman kë nawo ţi udolade uloolan na başinan. Bukal bafiŋuŋ kë naşë
    niw ihër!
  san-KHM: តេនៃវ យូយំ ស្វបូវ៌្វបុរុឞាណាំ កម៌្មាណិ សំមន្យធ្វេ តទេវ សប្រមាណំ កុរុថ ច,
    យតស្តេ តានវធិឞុះ យូយំ តេឞាំ ឝ្មឝានានិ និម៌្មាថ។
  arn-NT: Kom kisu engün tañi femel mew eymün ka küme trokitunieymün tañi chumün tamün
    kuyfike pu tuwün em, kisu engün am langümfilu ti pu pelon wentru, fey eymün küme
    elmatukefimün ñi küfwe.
  zas-NT: Zian ragbee ree bejn guial ruladxidi ni been ree xbéngulalidi. Laa reeman
    bagüjt ree bén badëë ree xtiidx Dios loj ree bejn, guiáad lëjt rayüjnchaawidi
    xbaa reeman.
  ken-NT: Bɛkʉ ɛnyu ɛyɔ, ɛ́tɔ̀ŋ bɛ bǎchi ɛnyumɔt mbɔ bachǐmbɨ bhɛka abhɛn báwáy
    nyaka barɛmɛ́ kɛpɨ̌ntɨ Mandɛm ndǔ bǎtè bɛrɨ́ti manɛm ntá yap.
