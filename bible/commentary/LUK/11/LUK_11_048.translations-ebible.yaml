  mmo-mmo: Om nambêênja ham oo nanêêl hamate himbop-asote dangga langaah nambe sil
    layiis hil sen danêêl Anutu-te vakasin langaah-ambe layimb-ato, tombe ham alompayo
    nivasa in va sen hamate himbop-aso lawiing-anju. In sil layiis Anutu-te hil-ambe
    layimb, tonde sim ham oo monavunak silate bandumb lak va mengali.
  ncu-NT: Amo̱se̱‑ɔ mo̱ne̱ gbaa mo̱ne̱ a sure ke̱tɔ ne̱ mo̱ne̱ ade̱daapo̱ a waa‑ɔ
    se̱, bo̱ le̱e̱ fe̱yɛ bamo̱ ya mɔɔ Wuribware̱ a akyaamɛɛ‑ɔ, ne̱ mo̱ne̱ mɔ mo̱ne̱
    a waa bamo̱ agye̱raŋta.
  cni-NT: Avirojei oayeri. Pintimitaquearicame peerani avirori, poajeitaquerime aisati
    yora camantantatsiniri.
  eng-WMB: So you testify and consent to the works of your fathers. For they killed
    them, and you build their tombs.
  zaw-NT: Ni'cni najnpactu xhi gusajcreni, rchaglajzzatu redzuun ni bejn retoxtadgoldootu;
    si'cza gunnäjtu narä sa'csi laareni bagu'treni redade'ga, dxejc la'tu runcheetu
    xpaareni.
  san-MAL: തേനൈവ യൂയം സ്വപൂർവ്വപുരുഷാണാം കർമ്മാണി സംമന്യധ്വേ തദേവ സപ്രമാണം കുരുഥ ച,
    യതസ്തേ താനവധിഷുഃ യൂയം തേഷാം ശ്മശാനാനി നിർമ്മാഥ|
  tam-TCV: உங்கள் முற்பிதாக்கள் செய்ததை நீங்களும் ஏற்றுக்கொள்கிறீர்கள் என்று இவ்விதமாய்ச்
    சாட்சி கொடுக்கிறீர்கள்; அவர்களோ, இறைவாக்கினரைக் கொன்றார்கள். நீங்களோ, அவர்களுக்குக்
    கல்லறைகளைக் கட்டுகிறீர்கள்.
  mit-NT: Ñàyùcàndùá, ducán queá na ian cudíì inì‑nsia sàhà cuàchi nì quida xìì‑nsiámà,
    vàchi dihna mii‑né nì sahnì xì nècuàchìmà, dandu vichi (daxínu mii‑nsiá chuun
    xi‑ne), quidávàha‑nsia monumentu xi nsìi ma.
  ceb-ULB: Busa kamo mga saksi ug nag-uyon sa gibuhat sa inyong mga katigulangan,
    tungod kay sa pagkatinuod sila ang nagpatay sa mga propeta, kansang mga lubnganan
    nga kamo nagtukod ug mga handumanan.
  ces-LB: '@see-verse:LUK.011.047'
  mkn-mkn: Bosong ju satu kaki deng bosong pung nene-moyang. Dong tola buang Tuhan
    pung jubir, deng bunu bekin mati sang dong. Ais bosong bangun batu kubur kasi
    itu jubir dong, ko jadi tanda bilang, bosong ju ia bae deng bosong pung nene-moyang.
  nce-nce: Sobo matëmatë negli lakalena, onehome melebotane etatemo, sobobë bisemlenibë
    lakaleme helawawa laletemo. Bu Gotobë lowene mago gali të mototokweflabë home
    wamena tëtëkle lamëtëtakefëya.
  pol-UBG: Doprawdy świadczycie, że pochwalacie uczynki waszych ojców. Oni bowiem
    ich pozabijali, a wy budujecie ich grobowce.
  qxh-NT: 'Mïchunta pichar: ‹Auquillücuna willacujcunata wañuchir, allita rurasha›
    nir yarparcaycanqui. Auquilluyquicuna wañuycachisha. Jamcuna mïchunta pichaycar,
    auquilluyquicunapa llupinparaj aywarcaycanqui: ‹Allipämi wañush› nir.»'
  nwi-nwi: Naksor-pən huvə marə marə ye suranə kape profet kape Kughen mɨnə, ramhajoun
    mə rɨkimiə ragien tuk nar yame rɨpmiə mɨnə kɨmɨsor, in e kɨmɨshopni profet mɨnə.
  kmo-kmo: Kwoti wayega ye piirapet yenya sowakworek, kwo yechi tiiriimon keyapochicharek,
    kwo eecha mukuchichu kwo hikitu yechi otii tar abo eeta kepi.
  agr-agr: Jujú dutikakjum atumek iwainmamjume, atumí muunjum aajakajua nunú, Apajuí
    etsegtin aidaun maawajua nunisjumek anentaibaujum. Dekaskenmag dita maawag ukusajui,
    dutikamunum atumshakam nui ekenjum dakumká najanajum batsamtagme.
  kyc-kyc: Rakange kyawa dupwame pyao kumakayaminyipa nakamana malu anda mondo pilyaminyi
    dokome nakamana rakange kyawa dupwame kopetame pyuo kareyami doko lyakai pilyamo.
  urd-GVU: اِس سے تم گواہی دیتے ہو کہ تم وہ کچھ پسند کرتے ہو جو تمہارے باپ دادا نے
    کیا۔ اُنہوں نے نبیوں کو قتل کیا جبکہ تم اُن کے مزار تعمیر کرتے ہو۔
  yre-NT: '''Wɩ nɛn ''ka tranun -a drɛ bɛ, e ya ''ka ''ji ''wɩ "yi "a, -yee "wɛan
    nɛn ka ''kɔn drɛ Bali ''lewei vɩnɔn zɩɛ o -yrɛ da.'
  fuh-BKF: Ndelle oɗon ceedoo golle maɓɓe ɗeen ina mbeli on. Sabo kamɓe, ɓe mbarii
    annabaaɓe, onon du, oɗon moƴƴintinoo caabeeje muɓɓen!
  arl-NT: Naacuajitij, canaari niishiyani, niaari nia supuetanaa miishano shuquiritiaa,
    nia cojuasacari nojori puecoosano nucuhua.
  ziw-ziw: Nyuwe wenye mwaukula kugamba, kuzumila wababa zenyu, kwaviya wowo wawakomaga
    wadya wawoni, niyo mwazenga izimbila zawo.
  grc-TR: Ἄρα μαρτυρεῖτε καὶ συνευδοκεῖτε τοῖς ἔργοις τῶν πατέρων ὑμῶν· ὅτι αὐτοὶ
    μὲν ἀπέκτειναν αὐτούς, ὑμεῖς δὲ οἰκοδομεῖτε αὐτῶν τὰ μνημεῖα.
  nag-nag: Hosa koile, tumikhan baba laga baba khan pora ki korise etu laga tumikhan
    sakhi ase, taikhan pora morai dise aru tumikhan kobor khan bonaise.
  eng-OEBCW: You are actually witnesses to your ancestors’ acts and show your approval
    of them, because, while they killed the prophets, you build tombs for them.
  knj-NT: Yuxan, ja' yet che yunen wan tu', lalan je tx'oxon el oj tol watx' jix yute
    sba eb je yichmam je na'oni. Yutol ja' ton eb mak'nen cam eb ẍejab Dios tu'. Jaex
    xa chex bet je tz'aj je wa'ne a pantion yiban eb.
  deu-1912: So bezeugt ihr und willigt in eurer Väter Werke; denn sie töteten sie,
    so baut ihr ihre Gräber.
  san-PUN: ਤੇਨੈਵ ਯੂਯੰ ਸ੍ਵਪੂਰ੍ੱਵਪੁਰੁਸ਼਼ਾਣਾਂ ਕਰ੍ੰਮਾਣਿ ਸੰਮਨ੍ਯਧ੍ਵੇ ਤਦੇਵ ਸਪ੍ਰਮਾਣੰ ਕੁਰੁਥ
    ਚ, ਯਤਸ੍ਤੇ ਤਾਨਵਧਿਸ਼਼ੁਃ ਯੂਯੰ ਤੇਸ਼਼ਾਂ ਸ਼੍ਮਸ਼ਾਨਾਨਿ ਨਿਰ੍ੰਮਾਥ|
  nob-LB: Dere identifiserer dere med forfedrene og synes de gjorde rett, og dere
    ville selv ha gjort det samme. De drepte profetene, og dere bygger gravmonumenter
    over dem.
  ntj-ntj: Wiya, palunyapirinypartu nyuntulutarrartu-yan kulira Mama Kuurrku wangka
    kulira tjakultjunkupayi pirninya mirrirntankukitjalu. Tjiinya-yan ngarnartu pulpa
    ngarnmanytjatja walykumunura kanyira.
  sxb-NT: Kutio, mulagana aweene mbwe muri awawoni kandi muganyire ne enkola ezia
    waasoinyu. Iwo waawaita, ni inywe eno muomboka ewiwaga wiawu.
  nhu-NT: Fifin duŋci lɛ ben tomte gee di bo'icee cee bonɛn e. Bó to nu ɛ yuwyɛ bonyii
    bo ntum Nyo' le, ben ɛ mum ɛ shɛɛ ɛ no seysee bomte jém yibo.
  row-row: Hei o eiꞌ esa mo bei-baꞌi mara boe. Ara nda simbo Lamatuaꞌ mana ola-ola
    nara, ma tao risa se. Basa ma hei lutu-mbatu rates fee mana ola-olaꞌ ra, fo dadꞌi
    bukti oi, hei o tungga bei-baꞌi mara boe.
  msy-msy: Ezɨ ia arazir kam gumazibar akakagha ghaze, ian inazir afeziaba amir arazir
    kam dera. Ezɨ me Godɨn akam inigha izir gumazibav soghezɨ da ariaghɨre, ezɨ ia
    me bagha mozibagh ami.
  agg-agg: Seana nafuiyomo-ndühanemo, sapo sɨhamundɨ amoao Godɨndɨ hoafɨ hoafɨyomo-rundeimbɨmbo
    hɨfokoamarüpurɨ ranahambo aboed-ane yahombo. Nɨmboe sapo ai ahamumbo hɨfokoamarüpurɨ,
    ŋga se ahamundɨ yɨfambe yihururu arundɨ.
  ptp-ptp: Om môp tibêge nêl xam kɨtong ên nêbê xam xêmyaa vô nivɨha ên môp wê bume
    vông ilage, ên bume hi plopete yib, lêc gwêbaga xam vunac vô lôva wê plopete yêp
    vac ge.
  nak-nak: Eala, oio te la gabutatalala tamutou, amuto soioge veia la vulovulo giteu
    e tutubu mutou eia taritigi, la vuhula egite pala bili egiteu la bilalaha, me
    igoie amuto simen la liba giteu ele!
  ron-LUDARI: Aša k umjesto s lji osudic, voj aja potvrdic š slažăc ku sămănca avuastră.
    Jej lja umurăt, a voj lji drikăc spomenikurlje!
  lbb-lbb: Onone mulo asangani mang mulo malmaling taum ana numulo na mangis a tarai
    tagun nating ana nunla titol, anasa la umkol a propetla, pa mulo, mulo amermer
    pas a kulam a minatla anunla.
  kan-2017: ಹೀಗಿರುವುದರಿಂದ ನಿಮ್ಮ ಪೂರ್ವಿಕರು ಮಾಡಿದ್ದಕ್ಕೆ ನೀವೇ ಸಾಕ್ಷಿಗಳಾಗಿರುವವರಲ್ಲದೆ ಅವರ
    ಕೃತ್ಯಗಳಿಗೆ ಒಪ್ಪಿಕೊಂಡ ಹಾಗಾಯಿತು. ಹೇಗೆಂದರೆ ಅವರು ಪ್ರವಾದಿಗಳನ್ನು ಕೊಂದರು, ನೀವು ಗೋರಿಗಳನ್ನು
    ಕಟ್ಟುತ್ತೀರಿ.
