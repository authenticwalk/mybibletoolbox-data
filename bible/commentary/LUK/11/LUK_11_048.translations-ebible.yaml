    tí kamirume tinaga homali anda baya gibi bia haramili.
  amf-amf: Ta keeda yedi eykena yenna waadiman yeda tarje; kesa waadimanamaar keedhayse
    yeda waadadhe. Kedi keam ke deesade; yedi kesa duukinam yeda ashke.
  quc-NNT: Qas tzij chi ri alaq, alaq q'alajisal taq ke ri xka'n ri mam alaq, xuquje'
    junam wäch alaq kuk' ri mam alaq. E are' xekämisanik, ri alaq k'ut keyak alaq
    ri muqub'al taq ja ri e muqum wi, —kächa'.
  dob-dob: Yage gete ꞌenega tubumiyao ꞌidi loina waꞌawa boboꞌanena, be ꞌaene taudi
