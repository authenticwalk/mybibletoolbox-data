  mya-mya: ဤ​သို့​လျှင်​သင်​တို့​၏​ဘိုး​ဘေး​များ​ကူး​လွန် ခဲ့​သည့်​အ​မှု​များ​တွင်
    သင်​တို့​အ​လို​တူ​အ​လို ပါ​ဖြစ်​ကြ​၏။ သင်​တို့​၏​ဘိုးဘေး​များ​သည် ပ​ရော​ဖက်​များ​ကို​သတ်​၍
