  bqc-SIM: Bee lɛ́ ↄlↄ gbɛ̃́ↄnɛ kɛ́ a zɛ ń á deziↄ yãkɛaↄɛ. Aa ãnabiↄ dɛ̀dɛ, ↄ̃
