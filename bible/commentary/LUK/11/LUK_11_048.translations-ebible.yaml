    yoimisifo maton shunifoan rutunifo. Ascacun maiafo ano man toquiri onanti huaquin
    fufoa.
  urt-urt: Mise, tinge yongomb lenge profet uku, kom yip yendendeꞌme ŋeheh tinge pe,
