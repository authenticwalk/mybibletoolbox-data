  pan-pan: ਸੋ ਤੁਸੀਂ ਗਵਾਹ ਹੋ ਅਤੇ ਤੁਹਾਡੇ ਪਿਉ-ਦਾਦਿਆਂ ਦੇ ਕੰਮ ਤੁਹਾਨੂੰ ਚੰਗੇ ਲੱਗਦੇ ਹਨ, ਇਸ
