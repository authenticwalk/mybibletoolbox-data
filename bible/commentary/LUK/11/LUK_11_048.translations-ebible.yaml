  wap-NT: Utoman idaꞌan ĩbaaranaa, ukainaabainan naꞌapa unyukunuu kapam udokozu-daunnao
    kawan, tuukii unaubaapan wuruꞌu ĩzowiinuz Tominkaru prophetinnao kotuaꞌa naa.
  mva-mva: 'Bokaibe nge ambe neming-la be bokainatuka mangata kananga-kaming: Kana
