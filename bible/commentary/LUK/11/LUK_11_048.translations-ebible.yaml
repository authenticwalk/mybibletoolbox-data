  san-THA: 'เตไนว ยูยํ สฺวปูรฺวฺวปุรุษาณำ กรฺมฺมาณิ สํมนฺยเธฺว ตเทว สปฺรมาณํ กุรุถ
    จ, ยตเสฺต ตานวธิษุ: ยูยํ เตษำ ศฺมศานานิ นิรฺมฺมาถฯ'
  iws-iws: Tɨ siyɨuɨn, kɨma kam nhɨrɨm sɨmiir mhɨi kwoɨn ɨmiirɨn hɨnɨɨna nɨisiimauugɨn
    mɨ kɨma siyɨuɨm bɨiya krɨmiir yɨdiwi wanwiyaeyɨm sɨma tɨrɨm sɨmiiramar maɨrgɨmaɨrgaei
