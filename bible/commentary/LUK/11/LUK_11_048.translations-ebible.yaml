  gdn-gdn: '@see-verse:LUK.011.047'
  nko-NT: Ɩ́nɩ désuná ánɩ́ mlɩlatsúlá dɩ́nká mlɩ anáin bwɛhɛ́ ámʋsʋ nɩ́. Tsúfɛ́
