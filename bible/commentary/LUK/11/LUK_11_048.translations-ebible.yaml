  cmn-FEB: 你们这样做就等于成为证人，表明你们同意祖先的行为。他们杀害先知，然后又修造先知的坟墓。
  gmv-RNT: Histikko inte inte aawata ooso minthiza markata; isti nabeta wodhida; inteka
