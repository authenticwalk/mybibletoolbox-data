  kiz-kiz: Hivyo muenga mwishuhudila ni kukubaliana ni mbombo syabhabhombili bhakhokhobhinu
    kwandabha hakika bhabhakhomili manabii ambabho mwijenga kumbukumbu mu makaburi
    gha bhene.
  tzo-TZE: Ja' svinajeb ti co'ol avo'nton achi'uquic li amoltotic ta vo'onee ti chopol
    c'usitic la spasique. Li amoltotique la smilic li j'alc'opetique, pero vo'oxuc
    to chats'acubtasbeic c'usi la spasic li amoltotaquic ta vo'onee yu'un po'ot xa
    chapasbicun jech ec.
  lex-lex: Miy orgahami mtiutga de miy e mpiayow nohora orgahami upmi-tgarmi hihi'ini-yapyapni.
    Ir er maka kwunu-kwenna makwohorulu-ktatrulu re, pa hota plola miy er mak khi'a
    makwohorulu-ktatrulu hoini-kietarni re.
  dov-dov: Nkambo inywe mulibakamboni akuzuminana amilimu yabasikale banu, nkambo
    mbakabajaya alimwi mulikuyaka zibunda zyabo.
  rgu-rgu: Emi boe eiꞌ esa mo bei-baꞌim sira. Ara tipa heni Manetualain manesimata
    nara, ma raisa si. Basa boe ma emi lutu rates fee manesimata sira, fo dadi tanda
    nae, emi boe sipoꞌ no malole bei-baꞌim sira.
  toc-NT: Pus chuná hui­xinín li̠ta­si­yu­yá̠tit pi̠ na̠ luu mak­li̠­ca­tzi̠­yá̠tit
    hua̠ntu̠ xlacán tatit­la­huani̠t; huá xlacán tamák­ni̠lh y chi̠nchú hui­xinín
    ca̠t­la­hua­ni­pá̠tit xpan­teoncán.
  ulk-1902: 'Epe uaba etomeret tonar uaba kaied giz, pako sererege: abelelam uiaba
    ipit, a uaba emorare uiaba ao.'
  som-som: Haddaba waxaad tihiin markhaatiyaal oo aad oggoshihiin shuqulkii awowayaashiin,
    waayo, iyagaa dilay, idinkuna waad dhistaan xabaalahooda.
  mam-C: Tu'npetzi'n, ikyx kyximji'y, ex ikyx kyaq'nb'inji'y tze'nqe b'yol xjal ojtxe,
    qu'n aye kychma'n i kub' b'yo'nkye, ex ayetzinl kyetza njaw kyb'inchi'n kyja te
    jun nab'lkye.
  ndj-ndj: Yumwi mwaveni mukutovilela na kuwona fila fivagolili vavaha venu finofu,
    nongwa veni vavawulayili ava vambuyi va Chapanga na yumwi mukujengela sembi shawu.
  mbj-NT: Ta ti tametëëh, bë wahë makũ h'yyb hadoo bëëh. Bë wahë makũ né hẽ dej'ëëp
    P'op Hagä Do ky n'aa rod paah. Hỹỹ kä bë temaa toonh ji hyb n'aa esee do heen
    n'aa sa kamag n'aa hood jó.
  lat-VUC: 'Profecto testificamini quod consentitis operibus patrum vestrorum: quoniam
    ipsi quidem eos occiderunt, vos autem ædificatis eorum sepulchra.'
  ngp-ngp: Kwa ivo mwalonga uwona na kuzumila yadya yadamanywe ni watati zenyu, woho
    nawawakoma nyuwe nanywe mwaviwaka vikuta vawe.
  aoi-aoi: Kirri-likirakama amurndakakina alikira akukwulyubena kajungwa warnik-engkirriki-yada
    wurrakina warnumamalya kirri-lyelyingmina-mulangwa kirrakina ayakwa WurruBuburabuda-langwa.
    Akena nara karna a-lyelyingmama aburra-langwu-wa ayakwa, umba kirri-lyelyingminama
    kirrakina ne-yama-mulangwa wurrumirumirenungwa narra-wardangu-mulangwa wurrumurndakibina
    WurruBuburabuda Neningikarrawara-langwa. Kirri-lyelyingminama narra-wardangu-mulangwa
    wurrakina mena nungkwurrajukwaba kirru-warangu-mubaba Neningikarrawara-langwa
    ayakwa aduwaba.
  enq-2: Dopa pilyami dokome, nyakamanya yumbange dupame piami dupa yaka piamina lao,
    lao panelyaminosa pingi. Nyakamanya yumbange dupame propeta dupa pyao kumaseteaminopa,
    malu dupanya nyakamame anda pyakamaingima.
  eng-ASVBT: 'So ye bear witness and consent unto the works of your fathers: for they
    killed them, and ye build their tombs.'
  mna-mna: '@see-verse:LUK.011.047'
  rmy-ARLI: 'Adaleja mothovena da odobrinena adava so ćerde tumare pradada: on mudarde
    len, a tumen vazdena lenđe spomenici.'
  myw-myw: “Mapuna kukwakins o kutams waseg tibumiyas siwotet kalbaleb. Tasiyas neiweiys
    palopits o yakamiy kuwlules aluwgwes.
  sby-sby: Lino ekwambeti ico calensa bamashali benu cilaleshengeti mukute kucisuminisha
    kwambeti balo balashina bashinshimi amwe mwalebaka byumbwe.
  sll-sll: Kwian moya tal gogo ongwo i, boleng kul pire pire molere, a yuwo ole wanua.
    Kwian moya yalhobi God hana togu yal tau si gomba, ni yalhobi kwian moya man wu
    engwo bani egin wai ol tere, oo ke tenua.
  yaq-NT: Inien enchim joa'ue, juka' bat naataka enchim yo'owasuka'um yaaka'ummak
    enchim ea'uta a' teuwaa. Bwe'ituk bempo am su'ak, eme'e intoko junama'a juname'e
    ma'aripo bepa ujyooi karim benam am jooria.
  uro-uro: Angäna lat di ngärhi sameng mamär i sa ngän dares pät angän mamäkkäna arha
    rhäng i iarhakt ta mualat toqoräkt. Sa rha veng ma Ngämuqa aa vämginarha dap aingän
    di ngän däkmu na arha lek.
  ita-1885: Voi dunque testimoniate de' fatti de' vostri padri, e li approvate; perciocchè
    essi uccisero i profeti, e voi edificate i lor monumenti.
  muy-muy: 'Nahkay kəɗəfumki kə̀gəsumkabá tʉwi ga ata bəŋ gekʉli ya tàgray na : nday
    tàbazla ndam mahəŋgaray pakama ge Melefit na, lekʉlʉm ti ni keɗezlʉmkiyu mindiviŋ
    gatayani.'
  kqc-kqc: Mina dada, ya kaya ninegau rededi yi tutubena yaku beika reyadi bi buni,
    ini adina Sei di ago niyadi vene umuyeyadi, ma ya bi ini guri yava akudedi.
  rmc-ZRB: Одалега тумен сікавен, со подлікєрен ода, со кєренас тумаре дада. Оне мурдарнас
    ле пророкен, а тумен строїнен ленґє памятніка.
  tav-tav: Mʉjaa Dio ye quetire buiori maja na cabuioriquere mʉja átiquẽe. Yʉ quenare
    mʉja api nʉcʉbʉgoquẽe. To bairo baibana mʉja ñicʉ jãa na cátajere mʉja cabai buicʉti
    aninemorijere mʉja bai iñoo aperãre. Dio ye quetire buiori majare cajĩa recõañupa.
    Mʉja maca na maja operi buirire caroa wiiriacãre mʉja nʉco.
  eng-ULB: So you are witnesses and you consent to the works of your ancestors, for
    they indeed killed them and you build their tombs.
  spa-VBL: Al hacer esto, ustedes son testigos que muestran estar de acuerdo con lo
    que sus padres hicieron. ¡Ellos mataron a los profetas, y ustedes construyeron
    sus tumbas!
  fra-_FOB: Vous êtes donc les témoins et les complices des actions de vos pères;
    car ils ont fait mourir les prophètes, et vous bâtissez leurs tombeaux.
  hau-ULB: Ya zama kenan kuna sane da ayyukan kakanni-kakanninku, domin sune suka
    kashe annabawan da kuke tunawa da su.
  mal-mal: അതിനാൽ നിങ്ങളുടെ പിതാക്കന്മാരുടെ പ്രവൃത്തികൾക്കു നിങ്ങൾ സാക്ഷികളായിരിക്കയും
    സമ്മതിക്കുകയും ചെയ്യുന്നു; അവർ അവരെ കൊന്നു; നിങ്ങൾ അവരുടെ കല്ലറകളെ പണിയുന്നു.
  kkc-kkc: Niyo namawe diayo goo moodoo tekepona doloso odoo dieso piligu eyo bi ma
    dokodoo moso pepooko tegeliso.
  lit-lit: Iš tiesų jūs liudijate, kad visiškai pritariate savo tėvų darbams, nes
    jie tikrai juos nužudė, o jūs – jūs statote jų kapus!
  urd-GVR: Is se tum gawāhī dete ho ki tum wuh kuchh pasand karte ho jo tumhāre bāpdādā
    ne kiyā. Unhoṅ ne nabiyoṅ ko qatl kiyā jabki tum un ke mazār tāmīr karte ho.
  far-far: Sulia ru nai ki, ne nia fatainia ne mulu alafafia sasilae ta'a ne koko
    kamulu ki kera sasi ada. Sulia kera saungida, ma mulu ka fakwanga kilu gwau kera
    ki.
  suz-BL: मोपा इन किकी पिपी नु गारशो दुम्‍तीनी। मेको आन पशो ठीक बाक्‍माक्‍त, दे आन
    पशो खोदेंशो पाइब दुम्‍तीनी। मारदे हना इन किकी पिपीपुकीमी परमप्रभु यावे आ लोव़
    पाइब आन कली साइक्‍ना साइक्‍न बाक्‍तेक्‍मे। गेपुकीमी चहिं तुरस सेल्‍ना सेल्‍न बाक्‍तीनी।
  car-NT: Moro wara ro menepojaton iru'pa morokon o'to atangon we'i'san epory o'waine.
    O'win mandon imaroine. I'waine ro waty mo'karon Tamusi auran uku'ponamonymbo tywo
    nandon. Amyjaron te ko'wu morokon itu'mungon mika'pojaton iru'pyn me.
  amp-amp: Be tu yuwi furewuko. Nd profetm arihat atohkahmn mrokfom aptham, to nhai
    wany yakiorfotkomm. Tukmoh nkifram namo kanjo nhaf inji wasrfokomm.
  bht-bht: इसा गल्ला दे तुसां गबाह न, कने अपणे बाप दादयां दे कम्मा ने सहमत न; क्योंकि
    उना तां उना जो मारी दिता कने तुसां उना दियां कबरां बणादे न।
  eng-NOY: So then ye bear witness to and approve the deeds of your fathers; for they
    indeed killed them, and ye are building [[their tombs]].
  cub-NT: Mʉje d̶aiyede diñamiare, jã́d̶ovaivʉbu jʉ aivʉre ne ãmeina teiye báquede,
    ne boarĩ́ jarʉvaiye báquede Jʉ̃menijicʉi yávaiyede coyʉcaipõeva mácavʉre.
  ita-1927: Voi dunque testimoniate delle opere de’ vostri padri e le approvate; perché
    essi li uccisero, e voi edificate loro de’ sepolcri.
  lww-lww: Kam na amio la nene maran taaga, komin nanua sumo, yermarua la nene la
    am̃e mom̃ar navisawalena lala, ana nanagane kam na akekaran ke yum̃aena ken la
    nene, kam na asikol ke si ne nap̃a asum̃a amioa ke kiela tampona lala.
  ron-BAYASH: Aša voj svedočulec šă vă slagalec ku djela alu preci avoštri. Jej lju
    amurăt, a voj nastavalec ku lukru alor kănd gradalec spomenikur.
  ckb-ckb: کەواتە ئێوە شایەتن و بە کردەوەی باوباپیرانتان ڕازین، ئەوان پێغەمبەرانیان
    کوشت و ئێوەش گۆڕەکانیان بۆ هەڵدەبەستن.
  nas-nas: Teeꞌkoo diiꞌ diumaraang-koo arooꞌdariri otorining siraꞌdarimaung, teinge
    nakaro-nupoong tavaarira dakoꞌaaruꞌnooꞌ nerierimaung-koo.
  uvl-uvl: Ke nga poinga nei imo sipomo a henonou hot pengpeng ia utar nenge lemo
    tete mur te poia. Iri te hune hetatalonga mur pe imo a hemalmalia aria polo.
  eng-BBE: So you are witnesses and give approval to the work of your fathers; for
    they put them to death and you make their last resting-places.
  ixl-CNT: Ech netxakbꞌaꞌ utz, nekꞌucheꞌ aas ant ex tiꞌ vibꞌanon qꞌul ekꞌuy emam.
    Tan nojchit aꞌ motx yatzꞌon utz, aatz ex, nebꞌan ipantioonil qꞌu mujbꞌal tetz
    majte.
  xsi-xsi: Miki nemi vetâŋa ŋine itula warakami ilomi pwataki tu miki ilomi ara nâ
    ŋana vetâŋa ŋinde miki timbumi siveta lâ. Kinzi muŋga sipunzi ŋgua-tulâŋa tamâta
    pâta simâte, ŋineŋga miki kaveta kuru panzi tamâtani ndaina!
  crx-NTPO: '''Et ''alha nohbáke ''et dahája, ''et nohni nohba ts''ih''un ''uhoont''oh
    nahzun. ''Et soo cho whunulh''en, nohbáke nus hoo''enne ubuhanghan ''ink''ez nohni
    ''ahudutilalh-un buba ''uwhulh''en.'
  kan-OKCV: ಇದರಿಂದ ನಿಜವಾಗಿಯೂ ನಿಮ್ಮ ಪಿತೃಗಳ ಕೃತ್ಯಗಳನ್ನು ನೀವು ಒಪ್ಪಿಕೊಳ್ಳುವಂತೆ ಸಾಕ್ಷಿಕರಿಸುತ್ತೀರಿ;
    ಏಕೆಂದರೆ ಅವರು ನಿಜವಾಗಿಯೂ ಪ್ರವಾದಿಗಳನ್ನು ಕೊಂದರು, ನೀವೋ ಅವರ ಸಮಾಧಿಗಳನ್ನು ಕಟ್ಟುತ್ತೀರಿ.
  bbb-bbb: '@see-verse:LUK.011.047'
  blw-blw: Yag yaha agé hen kail-ana way chayu afunan hen enammaan hen anchichay anap-oyu
    ad namenghan, te chicha hen namchit hen anchichay profeta ya chàyu agé hen cha
    mangempa-amma hen kelufuancha.
  tam-2017: ஆகவே, உங்களுடைய முற்பிதாக்களுடைய செயல்களுக்கு நீங்களும் உடன்பட்டவர்கள்
    என்று சாட்சியிடுகிறீர்கள்; எப்படியென்றால், உங்களுடைய முற்பிதாக்கள் அவர்களைக் கொலைசெய்தார்கள்,
    நீங்களோ அவர்களுக்குக் கல்லறைகளைக் கட்டுகிறீர்கள்.
  azz-NT: Huan ixnesi que no namejuan nanquinequij nanquichihuasque ijcón queme namohuejcautatuan
    quichiuque. Porín hueyi melau que namohuejcautatuan quinmictijtihualyaj ne tanahuatiani
    de Dios huan namejuan nanquinchijchihuilíaj ne tanahuatiani de ninánimajcaluan.
  spa-RV-1909: De cierto dais testimonio que consentís en los hechos de vuestros padres;
    porque á la verdad ellos los mataron, mas vosotros edificáis sus sepulcros.
  csy-csy: 'A mantak in na pu le pa te i sep teng na lung uh kim hi, ci kilangsak
    nu hi: banghangziam cile na pu na pa te in kamsang te that takpi uh a, note in
    a than na sa uh hi.'
  mxq-NT: Dʉꞌʉn yajjaygyúkʉ ko miidsʉty tiꞌigyʉ mʉt diꞌibʉ tyuundʉ ja mꞌaptʉjkʉty.
    Yʉꞌʉjʉty dyaꞌoꞌktʉ ja Diosʉ kyuga̱jxpʉty es miits xyaꞌóyʉdʉ yʉ kyupotsy.
  tzj-NT: Ja tok queri' neban jari' bien k'alaj chi ix conforme ruq'uin ja queban
    ja rewati't emama' ojer como eje'e' xecamsan quixin ja profeta in ixix nixbano
    rbanic ja quipanteón.
  tdt-tdt: Sira oho profeta sira, i imi mak hada sira nia rate. Nee hatudu katak,
    imi mos konkorda ho imi nia bei-ala sira nia hahalok nee.
  ron-BTF: Cu adevărat, aduceți mărturie că încuviințați faptele părinților voștri,
    pentru că ei într-adevăr i-au ucis, iar voi le zidiți mormintele.
  eng-WEBP: So you testify and consent to the works of your fathers. For they killed
    them, and you build their tombs.
  eng-FBV: By doing this you are witnesses showing that you agree with what your fathers
    did. They killed the prophets, and you build their tombs!
  nld-1939: Zo getuigt gij, deel te hebben aan de daden van uw vaders; want zij doodden
    hen, gij bouwt.
  bwo-bwo: Eshe it nihots bo úd'ts nebiyiwotssh bo doowo it finiruwotse itwere bo
    gond fino tep'iruwotsnat gawuwots itne.
  nch-BL: huan anpaquij ica cati quichijque. Quena, amohuejcapan tatahua quinmictijque
    huan ama anquinchihuilíaj inimijca calhua.
  quc-TNT: Kas tzij chi ri alak, alak k'alajisal tak que ri xca'n ri mam alak, xukuje'
    junam wäch alak cuc' ri mam alak. E are' xecämisanic, ri alak c'ut queyac alak
    ri mukubal tak ja ri e mukum wi, —cächa'.
  tfr-NTPO: E goshko ga pimi l̈öng oba uunkong kong ga pjãy wotjl̈ĩk ga zröra l̈ok
    l̈i, e pjl̈úe l̈ëmi. Zröra, jnena epgarë l̈ok, ga pjãyda beno l̈öng ba sak shäryaga.
  kaq-NT: Jascajaquin tah man maton shinanbo noque jismahi. Maton papabaan hahpahoni
    quescajaribiquin tah man shinanai. Jaabaan rehtenihbo tah man maton sca man tsahonxobojaxonai,
    hahbe rehtemisboxon.
  sgb-sgb: Ya panyag yon habayto, ay pamaptêg ya an-umuyon kaw ha dinyag lan ninuno
    yo. Pinatsi lay propeta ni Apo Namalyari, bayo ampamadyag kaw pon êt hên pantson
    lan pinatsi la.
  vie-1934: Như vậy, các ngươi làm chứng và ưng thuận việc tổ phụ mình đã làm; vì
    họ đã giết các đấng tiên tri, còn các ngươi lại xây mồ cho.
  kxv-kxv: ଇଚିହିଁ ମୀରୁ ମୀ ଆକୁ ଆ଼ବାୟାଁ କାମାତା ସା଼କି ତ଼ସି ମାଞ୍ଜେରି ଇଞ୍ଜାଁ ଏ଼ୱାରିଲେହେଁ
    ଆ଼ହିମାଞ୍ଜେରି; ଇଚିହିଁ ଏ଼ୱାରିସାଁ ଏ଼ୱାରାଇଁ ପା଼ୟାମାଚେରି, ସାମା ମୀରୁ ଏ଼ୱାରି ମୁହ୍‌ନି
    ଟା଼ୟୁତି କାତିୟାଁ ନିପ୍‌ହି ମାଞ୍ଜେରି ।
  cha-cha: Taegüine mantestigo jamyo, ya inconsienteja y checho y tatanmiyo; sa sija
    magajet pumuno, ya jamyo fumatinas y naftanñija.
  amu-NT: Ndoꞌ na luaaꞌ cwilꞌaꞌyoꞌ, cwiluiꞌyuuꞌ na cwilajomndyoꞌ na luaaꞌ lꞌana. Ee
    joona jlaꞌcwjeena naⁿꞌñeeⁿ ndoꞌ ꞌo jeꞌ cwilꞌaꞌxcoꞌyoꞌ ndeiꞌluaa naⁿꞌñeeⁿ.
  hin-CV: इस प्रकार तुम अपने पूर्वजों के कुकर्मों के गवाह हो और इसका पूरी तरह समर्थन
    करते हो—क्योंकि ये ही थे, जिन्होंने भविष्यद्वक्ताओं की हत्या की थी और अब तुम उन्हीं
    के स्मारक बनाते हो.
  eng-OURB: So you testify and consent to the works of your fathers. For they killed
    them, and you build their tombs.
  spa-BES: Entonces ustedes son testigos y dan aprobación al trabajo de sus padres;
    porque los mataron y ustedes edifican sus sepulcros.
  san-BEN: তেনৈৱ যূযং স্ৱপূর্ৱ্ৱপুরুষাণাং কর্ম্মাণি সংমন্যধ্ৱে তদেৱ সপ্রমাণং কুরুথ
    চ, যতস্তে তানৱধিষুঃ যূযং তেষাং শ্মশানানি নির্ম্মাথ|
  tdx-tdx: Toe iantofa’ areo ty satan-droae’ areo, ie ro toe namono, naho inahareo
    ro namboatse o kibori’eo.
  naf-naf: Ma yeŋsokŋine ekŋenaŋ golaŋ zenze an indokwebien ke nâmti, ‘Ŋep,’ zeip
    keyepmti in sumin elimiak pembenaŋ mamiakpeip.
