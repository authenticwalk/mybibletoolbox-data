  tzo-TZC: Jaꞌ jech ta xavaqꞌuic iluc ti jmoj avoꞌntonic ti cꞌu sꞌelan laj spasic
    ti amolmucꞌtotic ta voꞌnee. Ti stuquique laj smilic ti jꞌalcꞌopetic ta voꞌnee.
