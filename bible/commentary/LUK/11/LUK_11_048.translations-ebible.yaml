  txq-txq: Ei oo, eik esa mia ei bei-baꞌim mara raa boe. Ara timba heni Manetualain
    mana toꞌu dedeꞌan nara ma rakanisa sara. Basa de, ei lutu tutuus fee mana toꞌu
    dedeꞌak kara raa, fo dadi tanda mae, ei oo mbeu tungga ei bei-baꞌim mara boe.
  aaz-aaz: Hi taos meseꞌ mok hi beꞌi-naꞌi sin. Sin ntitar napoitan Uisneno In mafeef
    ein, ma nroor naꞌmaet sin. Rarit hi mihakeꞌ faut tugu meu mafeef ein naan, he
