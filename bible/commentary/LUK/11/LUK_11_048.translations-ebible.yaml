  gof-ENT: ሂዛ፥ ሂንቴ ኣዋታ ኦሱዋ ሚንናው ኤንቲ ዎዳ ናቤታ ዱፉዋ ሂንቴ ሎይያ ጊሾ ኤንታ ኢታ ኦሱዋስ ሂንቴ ማርካ።
  aau-aau: Profet mo owhi-sopok me kwawk yier se ma hor mnow-mnow yor sokukwe, uwrsa
