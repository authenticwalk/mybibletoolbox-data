  leu-leu: 'E layaan mi vil malaane mi turoxo pana mo a mu bumi ri vile: ri punuk
    a mu rabuna ina kuus fatuxai e nami, mi vesan a bina ina mamaat xari.'
  maz-NT: C'o in mboxpalegueji o mbö't'üji c'o profeta; nu'tsc'eji i̱ṉ jä'p'äji o
