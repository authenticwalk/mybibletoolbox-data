  gaq-gaq: “ଅ ଫାରୁଶୀ‍ଇଂ ପେନେ ଡଣ୍ଡ୍‍ ମ୍ନା ବୟଙ୍କାର୍‌ । ଡାଗ୍ଲା ପେଇଂ ପାର୍‌ତନା ଡୁଆନ୍ନିଆ
