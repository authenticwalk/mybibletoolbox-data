  apn-NT: —Kwa mẽ o kora. Mẽ piitã mẽ kot amnhĩm mẽ ate amnhĩ to rũnh xwỳnh ã amnhĩm
    mẽ ajarẽnhja na mẽ amã hprãm. Nẽ mẽ piitã mẽ kot amnhĩm mẽ apê mẽ ahkre mex xwỳnh
    maati hã mẽ ajarẽnhja na mẽ amã hprãm.
  ctp-NT: ’¡Tꞌnan ꞌa ꞌwan, neꞌ fariseo! Ndiya ꞌa tiꞌ wan tyukwa wan lo yka seꞌen suꞌwe
    la niꞌ lyaa, loꞌo ndiya ꞌa tiꞌ wan chaꞌ kuꞌni tnun nten ꞌwan bra nu nduun wan
    lo kiyaꞌ.
  bre-BRG: Gwalleur deoc'h, farizianed! Abalamour ma karit ar c'hadorioù kentañ er
    sinagogennoù, ha bezañ saludet war al leurgêrioù.
  opm-opm: Parisi gur rotu ap ronmat oh hanip ihir Maihir yahnap han bap maras tongnoya
    ma hapat ha napotingwe rim ros yah teiwi tongnoptimur. Den tamohopti teinong saptihe
    ihir Nohan han yaha go patda napor yah mat orhorwi meng ha naporingwe daham sapti
    han bap gurmur. Parisi gure ma ihapti ohe pe oh ruumsup oh guragure boknong hatipra
    ohoh ihan gur hinhinsi hat pati bap gurmuro.
  bvr-bvr: “Awa! Nyiburr-gurda Berachi yerrcha, nipa burr-guya gun-nerra gu-ni barra
    ana-gorrburrwa minypa ana-goyburrpa wana nyiburr-negiya burrwa nyiburr-workiya
    wurra gama gorlk. Minypa gata gu-bala aburr-mulpiya aburr-workiya, ana-goyburrpa
    nyiburr-bamburda, nyirrbu-beybarda nyiburr-workiya, mu-ngoyurra nyiburr-rakaja
    burrwa. Rrapa minypa gun-nerranga, ana-goyburrpa jal nyiburr-nirra wurra gama
    gorlk barra nyirrbu-burrmaymba aburr-workiya ana-goyburrpa, minypa gata gu-gandin
    birripa aburr-nirra aburr-workiya.
  wal-wal: “Parisaawetoo, Aihuda woosa keettan intte bonchcho sohuwan uttanau koyiyo
    gishshaunne giyan bonchcho sarotaa koyiyo gishshau inttessi aayye7ana.
  shj-shj: Woyoy tanggo Farisiny! Xa mpadang cad tä otagä dädäxti tä axä paliccä Yaxudiny
    na mpadang ma'ditegä modey tä otagä nganyatada!
  zad-NT: ’¡Nyesh'laz gak c̱hele, le' fariseo! Ḻe chibaile kwe'le gana' chbe' beṉ'ka'
    zakii gana' chdop chllagcho choe'ḻwillcho Chioza', na' cheenile yog' beṉ' kwee
    le' balaaṉ ga lle' lla' beṉ'.
  kmg-kmg: Oi farisaio ŋoŋe, mitificko ŋicbomboŋ ŋeŋeoa micne ŋeniŋte mueŋgopieŋ â
    hatao ŋic ŋokac omanezi bâfuac-ŋoparâ mu šeri eŋareniŋte irec maŋŋeŋic domaekac.
  aso-aso: Idoꞌ Halisaioꞌ ve lingine monoꞌ numunguꞌ numunguꞌ eveneꞌ nabalitevoꞌ minaaꞌ
    aniꞌ holomolokovoꞌ minilisa gilaaꞌ naniꞌ nemukisi idoꞌ maketiloꞌ eveneꞌ muliseuꞌ
    siza li-lidilizave lii gilaaꞌ naniꞌ nemukisi nene ehetineꞌ neve.
  uli-uli: “Ha terol hafohoy hami Pharisees! Ha dipli chog chiya kala liliyer chotagiyet
    bo ha bela maro iyang mo lal imwel ttey ka. Ngo yarmat re kawraloh yar hasarohmi
    mo lobos ka liliyel market le rema toa tteydoh yarmat mo iyang.
  nin-NT: “Uje umba anu Farrisi, imba di zha abubo a kuso ankpinkpye na aki ka issubi
    ka, ni di zha di a bu chi imba ichi i ankpinkpye nu udu.
  tgk-tgk: Вой бар ҳолатон, эй фарисиён, шумо дӯст медоред, ки дар ибодатхонаҳо болонишин
    бошеду дар бозорҳо ба шумо салом диҳанд.
  acu-NT: '“Maj, fariseo ainautiram aneartaram. Atumka miajuitjai tusaram, iruntai
    jeanmasha wayaaram, apu keemtainum timiá pengkernumsha keemsatasrum wakerarme.
    Tura jinta wekaakuram, aints ainausha mash: Wína jiirsar aujtusarat tusaram wakerarme.'
  cak-WNT: ¡Juyi' oc iwech riyix fariseos! ruma can ya oc ri nabey tak ch'aquet ye'icanola'
    ri pa tak jay ri kas nic'ut wi ri ruch'abel ri Dios, riche (rixin) chi queri'
    nibix chi riyix can c'o ik'ij. Y can más chuka' nika chiwech ri niya'ox (nya')
    ca rutzil tak iwech ri pa tak c'aybel.
  ebk-ebk: “Kasusug-ang kayu ay Fariseo, tay nan laylaychunyu ay tomoktokoran at as
    nan kaammayan ay tokoran as nan senagoga, ya laylaychunyu us ay cha chakayu risrispituwun
    as nan tataku as nan chiyuycha mun-el-elakwan.
  spa-PDDPT: ¡Ay de ustedes, los fariseos! Porque aman el puesto de honor en las congregaciones
    y las salutaciones en las plazas.
  tke-tke: “Nyo, maFarizi muneere woona vowi munadhiveliwa dhittengu dhowambeela dha
    nyuba dha malobelo ni malojelo anriiho mmamisika.
  ruf-ruf: “Mtsoghaya mwemwe Mafarisayo! Kwaapfila mwonoghela kukala mne ipfighoda
    pfili hambele mne tsing'anda tsa ukulombela, na kulamsighwa kusoko.
  gun-gun: — Peẽ fariseu kuery pe nda'evei ete 'rã, mba'eta penhembo'eaty py peĩxe
    'rã tenda tenondeve oĩ va'e py anho. Tetã mbyte rupi voi peipota 'rã pendevy oxaruraa
    porã'i.
  agu-BL: Lastum e'u' parisey, na ntin na cyaju' chic'ole'u' tibaj yi chem kale na
    jale't k'ej jun yaj. Ej nin yi na chibenaku' tc'a'yl, ntin na cyaju' yi chin yut'
    cunin chik'ajlan wunak scyeru'.
  isn-isn: Isatiko lanyu Mafarisayo kunsoko milowa kikiie kumatuntu akuntongeela amatekeelo
    nukulamukigwa kua milamu iyi nikilya.
  eng-PEV: Yes, God will make trouble for you Pharisee mob. You try to get people
    to think you are important. Whenever you go to a meeting house, you want the good
    seats that are for important people. And whenever you walk around the shopping
    places, you want people to respect you and say hello to you in a good way.
  ilo-ULB: Asikayo pay nga Pariseo, ta pagaayatyo dagiti tugaw iti sangwanan kadagiti
    sinagoga ken dagiti narespeto a pammadayaw iti ayan dagiti pagtagilakuan.
  pir-NT: ’Mʉsa fariseo masa ñano yʉhdʉnata. Buheri wʉhʉpʉ ijina, quehnoañe dujiye
    dihitare duji duare mʉsa. Doeri cjẽ duaropʉ apequina pʉhtoare quehnoano ño peo
    tiquina sinino saha mʉsare piti cagʉ̃ cahmene mʉsa.
  anv-NT: “Utoŋkwa úlú ne ɛnyú bɔɔ́ Farasi degboó mánjwɔ́lé malú ujwɔ́lé ayi
    ɛ́nógé né mmu macha mmyɛmenɛne ne dekɛlege nnó bɔɔ́ átámégé ɛnyú ne ɛ́nógé
    ne matoó gese.
  sab-NT: ’Ba kwian fariseo ulita be ji chuge tanre bdagli, diali ba mo gbakalin ma
    kweri daba na ulitage. Ba kle joge u mo litangwa Chube gerua jwanngwage gire ba
    ta toikalin toingwa ma no giti kwian na ulita gwa giti. Ba kle chage jonkare,
    kwian na ten ba ngwange ba takalin kwian e ulita ba gai dage tañachuge ba kwian
    kweri, ba takalin kwian gbi kade bage kwian kle gbi kade mo chugagwallage kare.
  tmd-tmd: '“Makwam ñɨŋ Perisi ada, nugw ri aböña: ñɨŋ mɨ ödöriö ömörö diba pöña.
    Ñɨŋ Juda mögum rɨb ram akuyöbö duön, nöbö dib römɨdöi hogw rol akwör römɨdöia.
    Rɨb ñɨŋa yöx nugwöi aku, nöbö mö mɨga mɨdöi mibɨl piaku duŋ, ‘Mönö yad nölɨb nöbö
    hömɨdlaŋ e!’ rɨŋ, anɨŋ wä cönɨŋö, rön, nugwöia.'
  acr-NNT: »¡Lik toqꞌoꞌ wach ralaq alaq fariseos, ri lik kaꞌan nim che ibꞌ alaq! Ma
    lik kukꞌul kꞌuꞌx alaq ri katzꞌuyiꞌ alaq pa taq sinagogas chupa ri tzꞌulibꞌal ke
    ri lik kꞌo kiwach y lik kukꞌul kꞌuꞌx alaq ri kayaꞌ rutzil wach alaq pa kilitaj
    wi alaq.
  kpg-kpg: “E huaidu huoloo adu gi goodou nia Pharisee. Goodou e hiihai gi nia lohongo
    ala e aamua i lodo nia synagogee, gei e hiihai bolo nia daangada gi hagaaloho
    ge gi hagalabagau ina goodou i nia gowaa huihui mee.
  taj-taj: परमेश्‍वरग्‍याम सजाय याङ्बा फरिसीगदे, एनीगदेसे यहूदीगदे ह्रुप तबा दिमला
    मुल ठिरी चिबारीदेन बजाररी स्‍य्‍हान्‍दो म्‍हिगदेसे मान लगै भिसी सेम लमुला।
  avt-avt: “Yi mɨt ne Farisi menmen enum mamiwep mamɨntar yi hanhan yayu yeno yaaim
    me mɨt iuwe yayɨt wɨnak kerek mɨt nererik nekine hɨm me Moses. Yi hanhan mɨt nanɨtpi
    nanwenɨpi niuk mi nanɨt maket, wit kerek mɨt nererik nesiuwe menmen mɨr.
  cbk-cbk: “Que bien terrible el cosa ay pasa con ustedes maga Pariseo, cay quiere
    quiere gayot ustedes senta na maga mejor lugar na maga iglesia, y quiere tamen
    ustedes si el maga gente ta saluda con ustedes na maga lugar publico, como na
    plaza y na camino.
  uig-ARA: ھالىڭلارغا ۋاي، ئەي پەرىسىيلەر! چۈنكى سىلەر سىناگوگلاردا ئالدىنقى ئورۇنلاردا
    ئولتۇرۇشقا، بازارلاردا كىشىلەرنىڭ سىلەرگە بولغان ھۆرمەتلىك سالاملىرىغا ئامراقسىلەر.
  tuf-tuf: ’Fariséoinu, ba conú cuac sácayqueyra. Ba secuac usar banco ehchian cuít
    bi cuitar ita racar isoro, -wajacro-. Rasá cuitar uwat behmár quin ay tena aya
    racar isoro, -wajacro, Jesusat fariséoin quin-.
  abx-abx: “Mga papabidu'on kam mga Parisiyoy nan, kay i mga printi pirmi panningkulu'an
    ari si sinaguga i mga nag'anduy-bi, ngan agkararuyag liwat kam si mga talahuron
    pangumusta-na si mga a'a ari si mirkado.
  mco-NT: ¡Ay miich ayoobɨ fariseojäy ajcxy! Co ooy m'adzójccɨxy je ɨñaybejt huɨdi
    cöduum ma naymujctac, etz ooy m'adzójccɨxy co huen jäy ajcxy xycapxpoocxcɨxy oy
    huindzɨgɨ̈y mayjäy agujc.
  bsp-bsp: Pəlɛcər’un nəna aFarisi! bawo nəmbɔtər dəkəndɛ dɔcɔkɔ-cɔkɔ dəkəcəpəs, kɔ
    kəyif kəlel nde ambəpsɛnɛ mɔ.
  kqf-kqf: “I gebo kauwa temi Palisi, banina temi ko ḡoeḡoe te animiya visuvisudimo
    ko miya, bolu vanuwidimo. Bi kota ko ḡoeḡoe lava sa vivilemi aniwaiḡemota gabudimo.
  cpb-NT: ¡Ikantamatsitaitzimi Fariseo! Osheki pikowapiintziro posatekya niyankineki
    rapatotapiintaitaga, ari pikantzitawo eejatzi pikowi pinkatha riwethatapiintaitemi
    arika iñagaitemi.
  aon-aon: “O eik yenek giha abom um ipak Farisi, ipak ta pupe yowep abom! Um maresh?
    Ipak panak apak Juda mape meyagwreh baraen-ogwi urusag um, ipak pakri punak pupe
    shakus sharik iri wagiturahos. Aria ipak apa pakri punak sabaishi shantorum shapeum
    eshesh shutrip aria shunemep yopuhi.
  hus-NT-2005: ʼ¡Chʼojontál a chuꞌbíl, fariseotsik! abal a kulbetnáltsik ki buxkan
    ban alwaꞌ kʼwajtalábtsik ban atá xon tu tʼajnal an junkuntaláb ani a kulbetnáltsik
    ki chapnédhá ti bél kʼal yantam i kʼakʼnaxtaláb.
  mig-NT: Naka̱ ndá'ú kuu róó cha̱a fariseo, chi̱ xaa̱n kákuni̱‑ro̱ silla onde̱ xini̱
    mesa ini̱ ve̱'e sinagoga. Te ka'a̱n sa̱'án ña̱yɨvɨ jíín‑ró núyá'u kákuni̱‑ro̱.
  bps-bps: “Magakdo gamu dad Farisi! Fanlayam gamu kadang du too gamu mibal afè i
    dad to. Ku fusuk gamu di gal gusatdò, kayèyu i dad fye gusudeng di muna. Na ku
    salu gamu di fadyan, kayèyu ku too gamu nafè i dad to déén.
  mbs-mbs: “Mekelelayò kaw menge Parisiyo, so ibeg niyo menenoo kidoen te onsedanan
    impetagad kenyo doton te simbahan te Judiyo amon ipelangkaw kaw te doma otaw.
    Ibeg niyo heman segmanen kaw te doma otaw doton te pedyanan.
  tof-tof: “E ne Parrisiakla, sab Godón ngürsila tame yabüka! Zitülkus módóga, yabü
    ta ene wirri ubi pokoa wirri pamab mórran pokodó mórranóm mibü kwóbbazen müótüdü.
    Akó yabü ta inzan wirri ubi pokoa, pamkolpama yabü morroal ngürr bóktan nüliónórre
    pul basirrdü.
  cme-NT: «Farisĩɛbaa namaaŋo‑i, sũlma haraa-nɛi; da na suur *Diilonelhãalãdũŋgu-na,
    na taara na tĩɛna yaaŋ-na. Na taara da na waa nuɔmba-na, ba ta ba piɛ ba jaal-na.
  sus-sus: Gbaloe na wo bɛ, wo tan Farisɛnie! Barima a rafanxi wo ma, wo xa dɔxɔ binyɛ
    yire salide banxi kui, mixie man xa nu wo xɛɛbu taa kui binyɛ xɛɛbuie ra.
  pon-2006: “Meid suwediong kumwail, Parisi kan! Pwehki amwail kin mwahuki mwohndi
    lempahntamw nan sinakokeo kan, oh mwahuki aramas akan en kin rahnmwahwih kumwail
    nan pokon kan.
  dad-dad: “Farisia tamo ã meleĩlon ado, ere nigin, ã Juda neid uub fõ bun modoũ malabag
    ibodõya ado, maket modoũ bun tamo kayau idim sere diyeik anĩ oroyeik.
  zab-NT: ’¡Probzactɨ, de fariseu! Te pur rdxalaaztɨ subtɨ lo de bangu láani de yudoo
    rut rbe de ni mazru sac, ne rdxalaaztɨ dec quesentiand gap de bniety didxdoo laat
    lo nez.
  jae-jae: “Ojae amac Parisaimêŋ, tec têmtac gêwiŋ abe aŋgôŋ ŋamatageŋ aŋga lôm to
    sê moalêc amac aŋga malacluŋgeŋ.
  ksd-ksd: Na kaina ta vavat a umana Parisaio, tago ava mainge ra umana kiki na lua
    ta ra lavur pal na lotu, ma ra nioro varvagai ta ra lavur tavul a bung.
  msm-NT: “Alaot kow no mgo Pariseo, su duon to simbahan iyan ogkaliyagan now to ingkudanan
    no kaning inila, aw ogtukhow kow ko pakitaon to pagtahud duon to karsada.
  myk-myk: «Bɔɔngɔ ki wa yee wogo Farizhɛɛn, bani yee wo ɲidaan wu ɲɛ Kilɛ-pɛɛŋɛ piyɛyɛ
    yi wo ɲahagbaa tatiinyɛ, ni sipyii pʼa yi shaari pinnɛrɛ kpɛɛnyɛ na.
  sbe-sbe: Ahani mo komiu Paliseya tamowaidiyao. Matawuwuna sunago udiyedi kabatuli
    saesaedi kwa henuwadi, yo kwa henuwa bena tamowai se lautokiyeigomiu ma hekasisidi
    kabalokulokune udiyedi.
  mcr-mcr: “He Parisi iquenyä, haŋä-iqe tiiŋiŋqä emeŋqiyä. Aŋä aquväqŋqä iuŋi, zä-hawä
    äŋguänäŋä iqinyä pmapŋqä kiiŋä hiŋquenjqä. Ga, ququawä aquväqŋqä iu pmetaŋguwäŋga,
    ämaqe, ‘hiunjiŋganjqä’ etpŋqä kiiŋä hiŋquenjqä” ätukqe.
  cux-NT: Dɛ'ɛ chúúcā ya'āī yeⁿ'e ndís'tiī chí neⁿ'e nī 'cuɛɛtɛ́ nī na silla yeⁿ'e
    'iiⁿ'yāⁿ chi ngaⁿ'a ntiiⁿnyuⁿ yeⁿ'e yaācū sinagogas. Ní ndís'tiī neⁿ'é nī chi
    'iiⁿ'yāⁿ diíⁿ yā saludar ndís'tiī taachi snée nī na yúúní.
  tur-YTC: Vay halinize ey Ferisiler! Çünkü havralarda en iyi yerleri, çarşı meydanlarında
    da selamlanmayı seversiniz.
  san-ITR: hA hA phirUshino yUyaM bhajanagehe prochchAsane ApaNeShu cha namaskAreShu
    prIyadhve|
  bel-N: Гора вам, фарысэі, што любіце першыя месцы ў сынагогах і вітаньні на рынках.
  sch-sch: Nangni Phariseengei nin chung ântak bah na! Inkhom ina sukmun asa nin
    midita, bazar muna mingei nangni an jâ nin rangâi minluta.
  mic-MIQNT: “Tetuji mtue'tew ugjit gilew ta'n Palasiaq. Gesatmoq pmgopultinew mujgajewe'l
    mutputi'l a'sutuo'guomg aq pewaloq mimajuinu'g gepmite'lmugsinew magasang.
  huu-NT: 'Comɨnɨ omoɨri acarillena, ofiracomo uicomo raɨacadomoɨ. Nɨne omoɨ macaria:
    “Jamai bue isoiñedɨcaɨ” omoɨ comecɨaɨna facajamona, jɨaɨe comɨnɨ omoɨna uaiduana
    gaɨdomoɨ. Iese omoɨ jailla jira, Jusiñamui omoɨna duere fɨnoite.'
  jiv-NT: ‘Tura aneartarum Pariséutirmesha. Yus áujtai je̱a̱nam peṉkeri̱ pujutainium
    pujustin wakerarme. Tura jintiá aents íimiainiamunam ti shiir áujtusarat tusarum
    wakerarme.’
  otm-NT: Huɛ̨hi maha ahʉ, gyʉ́ fariseohʉ, ɛ̨mmɛ guí homhbʉ ngue da hnumansu ahʉ bʉ
    ja ra niją, nɛ gadí hohʉ yʉn zɛngua 'bʉ guí 'yohʉ bʉ ja ra täi.
  dah-dah: “Deŋ Farisi marbe gabu yatiŋyaŋ kuŋ al deŋem yaŋ beleŋ keperde hitek gasuŋyaŋ
    po kepertek yeŋ nurde haŋyen. Irde al budam kuŋ waŋ teŋ haŋyen gasuŋyaŋ kuŋ hitekeb
    al beleŋ palap dirde pere dirde hinaŋ yeŋ nurde haŋyen. Niŋgeb kame mata buluŋtiŋ
    gote muruŋgem buluŋ tenayiŋ geb, goke buniŋeŋ nurde duneŋ hime.
  tnk-tnk: Trərəha anan tukumiaha Farisi me tɨ nəri nə mə ia nəkwai nimwəfwaki me
    səvəi nəkur Isrel hiokeikei mə tihəkure ia kwopun amasan me. Ia kwopun kamomaket
    me ikɨn hiokeikei mə nərmama tuhəkwein kɨmiaha ia nɨsiaiien.
  kpr-kpr: '“Arie, Moses da Geka kaifa kakato!+ Ne taká mema teriago beká ava itatamareva.
    Ne emingeraeva: dengoro indari kamboda+ terareva amo, evetu genembo vasa eveva
    mutoro anumbari dae a, deinghururovo evetu genembo ne kakara use ategi aoro dae
    uju eraeva.'
  san-IAS: hā hā phirūśino yūyaṁ bhajanagehe proccāsane āpaṇeṣu ca namaskāreṣu prīyadhve|
  nho-nho: “Aroha iloo i kootou naa Faarisi! Kootou e fiffai maa kootou ki nnoho i naa nohonoho
    hakamaatua raa iloo iloto naa hare lotu, aa kootou hoki e fiffai maa te henua
    ki meemee maa kootou ni tama hakamaatua, i naa ttiri kootou i naa kina te henua
    e nnoho.”
  gym-NT: ¡Aingwaree mun bariseo! Käre ja täkrä ni ütiäte ütiäte kräke sinagogate,
    känti mun töta nebe rabai käre ja mikakrä ütiäte. Erere arato, ni mda mdakwe mun
    mikadre ütiäte jae, käkwe köbö ngwiandretari käne munye ji ngrabare mrö rürümoinkrä
    känti, ie mun töta nebe ja mikakrä ütiäte.
  azg-NT: “ꞌOꞌ nnꞌan na conduihoꞌ tmaanꞌ fariseos, viꞌ jndyi ntquenonhoꞌ ee joo silla
    na minntyjeeꞌ tyquiiꞌ ntꞌaanꞌon naijon na covendyuaa nnꞌan na tꞌman condui, joꞌ
