verse: LUK.011.043
translations:
  kpx-kpx: “Iale Balisia ata la nohovu. La keau isivialeike dubue uvue talive vomue
    duamo uguiavogei. Isi isivialeike talive ata moagaeau umale keve olahai tige abu
    la elegevei la hoesegevei.
  okv-H: Jove, jove, ungo Pharisee embomeni. Ungo ke kasari bande ta horeto embo pepeni
    ta avo arumba ai ta arumbagova eto market ari degi ta isa ururovo kogue jakeka
    ara eagova
  tbo-tbo: ‘Kihoni Palisi lawami taumi tu nugodubu. Ami luhogala ani tugula dewadewahi
    hau numa dalabu. Ami luhogala ipa ani gimala ugolina lawa wiyateyategei hina maamalimi.
  mal-C: “പരീശന്മാരേ, നിങ്ങൾക്കു ഹാ കഷ്ടം! നിങ്ങൾ പള്ളികളിൽ പ്രധാന ഇരിപ്പിടങ്ങൾ ആഗ്രഹിക്കുന്നു.
    ചന്തസ്ഥലങ്ങളിൽ മനുഷ്യർ നിങ്ങളെ അഭിവാദനംചെയ്യുന്നതും ഇഷ്ടപ്പെടുന്നു.
  grc-SR: Οὐαὶ ὑμῖν τοῖς Φαρισαίοις, ὅτι ἀγαπᾶτε τὴν πρωτοκαθεδρίαν ἐν ταῖς συναγωγαῖς,
    καὶ τοὺς ἀσπασμοὺς ἐν ταῖς ἀγοραῖς.
  bgc-bgc: हे फरीसियों, थारे पै धिक्कार सै! थम आराधनालयाँ म्ह खास-खास आसन नै चाहो
    सो अर बजारां म्ह नमस्कार चाहो सो।
  khz-khz: Parisea talimami, rakavami kika! Kwalana gemi ririwa rupu ai tanutanu namarai
    pio tanu, e gemi ririwa maki maketi kapurai pia vega-namami.
  deu-TKW: Wehe euch den Pharisäern, daß ihr liebt die Vordersitze in den Synagogen,
    und Begrüßungen auf den Märkten.
  zsr-NT: ’Bicaꞌ bayechiꞌ lbiꞌiliꞌ, bönniꞌ gdauꞌ fariseo. Rë́ꞌniliꞌ cöꞌliꞌ gap nac
    blau lu yuꞌu ga rudubliꞌ rusëdliꞌ queëꞌ Dios len rë́ꞌniliꞌ lulídz lbiꞌiliꞌ ba
    zxön bunách gap nac lahuiꞌ laugac bunách.
  lin-lin: Mawa na bino, Bafarizeo ! Bolingaka kovanda na bakiti ya liboso, kati na
    bandako ya mayangani ; mpe bolingaka ete bato bapesa bino mbote ya lokumu, na
    bisika oyo bato ebele bakutanaka.
  hns-NT: Fariesie logan, khabardaar! Toelog maange hai partjaar ke ghar me aage baithe
    aur toelogke attjha lage hai djab rasta me dher manai toelogke barka maane hai.
  noa-E: Magnaa amag, Pãran pãach Ẽwandam iek jaaujem deg weetwaijã pãachta pörgarcha
    thumaam khʉʉnag khĩir jʉrkha juupjerram, pãachta ajapcha nʉm awia. Maimua kaaijã
    ee weetwaijã thumaam khʉʉnau pãachig saludaa nʉmua pãach thö iekhapim khõsi sĩerrjëemgui
    ajim anʉm, õor dakhĩir.
  eng-EMTV: Woe to you Pharisees! Because you love the first seat in the synagogues
    and greetings in the marketplaces.
  mib-NT: ’Nacā xeēn ndoho róhó tée fariseo, chi máni cánujnahan ni rō cucōo ró núū
    silla yɨñúhún gá ini vehe iī sinagoga. Te cánujnahan ni rō jeē cahán yɨñúhún ñáyuu
    jiín ró nuū calle.
  lif-NT2: फरिसिसे, के़जिःत्ति के़स्‍ये़ॽइरो! खिनिॽग यहुदि चुम्‍लुङ्‌हिम्‍मो तुम्‍म्‍याङ्‌हाङ्
    युक्‍नाहाॽओ युङ्‌मा खिनिॽ सिराॽ थाङ्‌लो, हे़क्‍क्‍याङ् पाङ्‌जुम्‍हाःत्ति मनाहाॽरे़
    सेवा मे़मे़त्तिगे़र के़लॽरिॽरो॥
  xnj-xnj: “Yati muchikolela nyenye Vafalisayu, ndava mwigana kutama muvigoda vya
    kulongolo munyumba za kukonganekela Vayawudi na kujambuswa na vandu cha kugundamiliwa
    pavikonganika vandu.
  mmx-mmx: Naba lok kapmek tinotno tinimi lubung Parisi, mila mi vavara aleng lengkot
    kitkis to melamgo at limixin keneng at laraogu singising. La mi vavara i do limixin
    dina seega rangarang nemi mi loklok ngangao ro at lengkot etang.
  cbr-NT: '''Ianan camina anu judíos unicama timë́ti xubunu unicamabë timëti, anua
    mitsun cushicamax tsóti anu tsótishi cuëënin, camabi unínsa mitsu isnun quiax.
    ''Ianan camina anuxuan unin ñu marucë anuxun isquian bëtsi unin —ax ca nun cushi
    ''icë —quixun sinánquin mëcën ''inánquin biti cuëënin. Usaími ''iti cuëënquinma
    ca Nucën Papa Diosan uisa cara oti ''icë usoquin mitsu ''ati ''icën.'
  tee-NT: Paini'itnich ju uxijnan ju fariseonin unt'at'it. Ju uxijnan k'ach'aniyat'it
    ju putolan ju alin ju lacpujitat junta tatolai ju xalack'ajin. Chai k'ach'aniyat'it
    ni catamac'amin ju lapanacni ju lacati tachi ju tamac'ami tam xak'ai.
  eng-LSV: Woe to you, the Pharisees, because you love the first seats in the synagogues
    and the salutations in the marketplaces.
  cak-NT: ¡Juya' (Juyu') iwech rix fariseos! roma can ja ri na'ey tak ch'aquet ye'icanoj
    pa tak sinagogas, ri jay anchi' nitzijos-wi rutzij ri Dios, chi quiri' ni'ix chiwij
    chi yalan ik'ij. Y can yalan chuka' nika chiwech jix-an saludar anchi' niquimol-wi-qui'
    q'uiy winak.
  pah-NT: '—Tiruahũ ti pe me! ei Jesus''ga. A''ereki fariseusva''ero pe pe''e: “Tianderepia
    pa ti g̃a nhande mboheteavo. A''ereki nhande g̃anduvihavuhuro xako,” pe''e pe
    pejiyvyteri pe. Nurã pe apypotaruhui nhanderuvihava''g̃a apykava rehe nhandejatykahava
    pype, ei Jesus''ga. Ikatuuhu pe me g̃a mbaragwahavame pe ndehe ima''ẽhai pe feira
    pe onhi''ig̃atuavo pe me pe ko orembo''eharamo javo pe me, ei Jesus''ga.'
  sja-NT: ’¡Aai, Tachi Ak'õrepa parã fariseorã k'achiadee pëiit'ee! Tachi Ak'õre Ũraa
    jarateepata tede p'anadak'ãri, su-ak'ɨ beepari pipɨara bɨde su-ak'ɨ p'aneepata,
    k'inia p'anapata perã eperãarãpa parã ak'ɨdamerã ãchi waibɨarãk'a. Ma awara calle
    jãde nipadak'ãri, k'inia p'anapata jõmaarãpa parãmaa saludaadamerã, ãchi poro
    waibɨarã ome oopatak'a.
  xed-xed: «Ɗaŋwa ŋa ghuni la Farisa! Ta laghula kuni ɗvaftá taŋtaŋa vla nzaku ma
    həga tagha skwa la Yahuda, ta kumay kuni ta gagay mnduha ta zgu ŋa ghuni ta dawadawa.
  mks-NT: ʼNdáhví na̱cuu ndó, na̱ fariseo. Jáchi̱ tá sáha̱n ndó veñu̱hu cátóó ndo̱
    caco̱o ndó nu̱ sáco̱o na̱ náhnu. Ta cúni̱ ndó ña̱ ná ca̱ha̱n Ndióxi̱ toní ñúhú
    ndiva̱ha ña̱yivi xi̱hi̱n ndo̱ tá ndique táhan na xi̱hi̱n ndo̱ íchi̱.
  gfk-S: “Maris ta mu ira Parisi, na kabit mu! Mu la sipsip ira kinkinis gar na tamat
    naramon ta ira numu hala na lotu. Ma mu la sipsip bileng be da haatne leh mu ta
    ira katano di la hananawat hulungan kaia.
  bmu-bmu: “O Farisi, lömböt qakŋine öŋgözawaŋgöra mönö wölziköba ‘Yei!’ jizal. Iŋini
    köuluk mire dum tatat mutukŋe jegep tatpingö sihimŋi mörakze. Maketnöŋ me könanöŋ
    ambazip eŋgeketka jölöŋini jimegö mörakze.
  dgz-dgz: Kaiwan, Parisi nagirewa, itan baware yawai. Iwa opata waine paewa gapan
    watat kakae iragen gagap waniepen imuya waren taiwanin. Amba sia antaba une arewa
    gapan e gaunaya waenapan yaentuk mantuk diait anuiwanin.
  eng-GNV: 'Wo be to you, Pharises: for ye loue the vppermost seats in the Synagogues,
    and greetings in the markets.'
  zaa-NT: Icarútsi'íru lebi'į ca enne' fariseo, porqui'ni nu catíppá bá runi le para
    gal·la' le ca asiento nu dàa íqquiará' tè le' ca sinagoga, ą'hua yala ribèni le
    làti cca i'yya para qui'ni iỹetse' ca enne' nna gappa cą le titsa'.
  eng-WEBSTER: Woe to you, Pharisees! for ye love the uppermost seats in the synagogues,
    and greetings in the markets.
  guh-guh: 'Icatsia Jesús jumaitsi fariseovijavabelia: —¡Paxamë pafariseovimë ayaineconi
    panatsixainame Diosojavabelia! ¡Tsipaji bepaayaijamatabëcuenevimë panataeyabiabame!
    Judíovi penacaetuatabiabibonëjava itsa panajoneyabiabame, pajitsipabiabame paneenaenexa
    peyaiyataevitsi penaenexa petsinubijavanëta. Pajitsipabiabamenua jivi papecabajacobinexa
    callejava bitso yaiyataeya, jai Jesús fariseovijavabelia.'
  bon-bon: Parisea biname, mage mäpu cirege weeme tääpume! Weene singi modamoda biname
    bime puupu cabu adnaterame abasecre-tna mete cabu, piiyepu weene singi gemi biname
    cina weebibine awablame aletna puupu cabu.
  nhw-BL: “¡Anteicneltique anfariseos! Toteco tlahuel anmechtlatzacuiltis. Anmechpactía
    anmosehuise campa cuali siyaj campa onca más tlatlepanitacayotl ipan tiopamitl.
    Anmechpactía para masehualme ma anmechtlajpaloca ica cuali ipan tianquis.
  mgw-mgw: Mwakibona mwenga mwa Mafalisayo, kwa mwanjaa, mupendi tama nnu'ngi' pandu
    pa isima amo mumayumba ga kunnu'ba Nnu'ngu' no pangilwa abali kwa isima pakipi'nga
    sa bandu.
  swh-ONEN: “Ole wenu Mafarisayo, kwa sababu ninyi mnapenda kukalia viti vya mbele
    katika masinagogi, na kusalimiwa kwa heshima masokoni.
  wbi-wbi: iga umue Mafalisayi, ulwakuva munoghelua kukukala mu fitengo ifya kuvulongolo
    mu nyumba inyimike ja kufunyila na kuhungilua ni nyungililo isa vukoola kuno vighusikisia
    na kughulila.
  bba-bba: Bɛɛ Fɑlisibɑ, i ko nɔni swɑ̃ɑru wɑ yèn sɔ̃ i rɑ sin yee ɡbiikinu kɑ̃ mɛnnɔ
    yenɔ, kɑ tɔbirinɑɑ tɔn dɑbinun wuswɑɑɔ.
  eng-KJVCPB: Woe unto you, Pharisees! for ye love the uppermost seats in the synagogues,
    and greetings in the markets.
  kgk-NT: —Apomboasy voi peẽ-my, fariseu kwéry. Pehasa asy va'erã peẽ penhemboetese
    rei-gwi, he'i. —Ojeporahéi haty-rupi ereho penhemboetese rei hagwã. Upéixa-gwi
    eregwapyse mburuvixa kwéry pa'ũ-my ha peho ramo mba'ejogwa haty-py ereipota enterove
    ne mboete rei.
  waj-waj: Boo, ngia Farisaiya ngii irisai maisaiyauvo vainoo. Ngia nuunaira nnauyauvaki
    vida mmaata yoketaiyauvunura nnaasu mmuduuya rida variaavai. Ngia yoosinna aakiaiyauvaki
    nookiaani gioonna kiaapuuya ngii teeda kua yoketaivaa ngiiiyara kiaiyauvaara mmuduuya
    ruaavai.
  cpy-cpy: ¡Ashironkamatsitemini Inashitantaniri! Osheki pikowa-piintaki pojatenkyaa
    niyankineki kemijantaantsipankoki jempe ipinkathateetemi, pikoyi eejatzi pinkathari
    rowethata-piintee-temi aririka iñeetemi.
  ekk-PKP: Häbi teil olgu, variserid! Te armastate parimaid istekohti sünagoogides
    ja austavat tervitamist turuplatsil.
  mpx-mpx: “Eeu komiu Palisi geb, bwaliga nuku nak! Limi tapwalolo elana nuwamiu te
    nuku misiyo houwa gamagalau maniniliyaa, ge ebo gamagalau nihi pwawamiu abamaket
    elana, nuwamiu te ginebi ge wali awatauwan nihi pata ateu owa eliyamiu.
  wbp-wbp: “Nyurrurla Paraji-patu, mari-jarri karna-nyarra, kapu-nyarra maju-mani
    Kaaturluju! Kajinkili yani jaaji-kirra nyurrurla-nyangu-kurra, ngulaju kankulu
    warrarda milarninjarla mani ngurrju-nyayirni nyinanja-kurlanguju. Kuja kankulu
    kuyu manu mangarri-kirlangu-kurra yani payi-maninja-kurlangu-kurra, ngula-puruju
    kankulu ngampurrpa nyina yapa-kariki yungulu-nyarra parntarrinjini nyurrurlaku
    manu yungulu-nyarra pinangkalpa-pajirni.
  luo-luo: “Chandruok ochomou un jo-Farisai, nikech uhero kombe moyiedhi manie sinagoke
    kod mos e chirni.
  nhe-NT: “¡Inteicneltijque infariseos! Toteco tlahuel inmechtlatzacuiltis. Inmechpactía
    inmosehuise campa cuali siyaj campa onca más tlatlepanitacayotl ipan tiopamitl.
    Inmechpactía para tlacame ma inmechtlajpaloca ica cuali ipan tianquis.
  aii-aii: ”ܘܵܝ ܐܸܠܵܘܟ݂ܘܿܢ ܦܪ̈ܝܼܫܹܐ، ܟܹܐ ܡܲܚܸܒܝܼܬܘܿܢ ܝܬܵܒ݂ܬܵ‌ܐ ܒܪܹܝܫܵܐ ܕܟܢܘܼܫܝܵܬܹ̈‌ܐ
    ܘܩܲܒܲܠܬܵ‌ܐ ܕܫܠܵܡܵܐ ܒܫܘܼܩܹ̈ܐ.
  esk-NT: Nakłiuŋ, Pharisee-ŋuruasii! Qiñiqusaaġaqtusi aquppiutaġiksaanun aquvitlusi
    katraġviŋñi suli paġlatqusuurusi kamagilusi tauqsiġñiaġviŋñi.
  msb-msb: “Makaluluoy man kamo na mga Pariseo kay naiila pirme mag-ingkod sa pinakaunahan
    san mga sinagoga kag naiila man paggalangan sa may merkado.
  cpa-NT: ’¡He³ báh³ ué² lé² quiánh² hniah¹², dsa² fariseo! Hnøngh² hniah¹² túgh³
    hniah¹² ja³jláh³ dsi²néi² guøh¹². Hnøngh² hniah¹² hi² mi¹juanh¹² dsa² juøi² hniah¹²
    ja³ŋi²nioh³ hniah¹² jøa³hmah³.
  dso-dso: “ଅଇରେ ପାରୁସିମନ୍‌, ତମର୍‌ ଉପ୍‌ରେ ଗଟେକ୍‌ ବଡ୍‌ ଡଣ୍ଡ୍‌ ଲାଦିଅଇସିବେ ! କାଇକେବଇଲେ
    ତମେ ପାର୍‌ତନାଗରେ ମୁକିଅ ଜାଗାଇ ବସ୍‌ବାକେ ମନ୍‌ କର୍‌ସା ଆରି ଆଟେବାଟେ ଲକ୍‌ମନର୍‌ଟାନେଅନି
    ଜୁଆର୍‌ କରାଇଅଇବାକେ ବଲ୍‌ ବଲାଇଅଇସା ।
  meu-meu: Farisea taumui e, madi ihabaimui! Badina be o uramu dubu ai helai ḡaudia
    hereadia ai ba helai, o uramu danu ariara ai taunimanima ese bae hanamomui.
  yva-NT: Inya, vatano Parisi, kakaije nde wasai! Weye wasanayanambe watantuna no
    kursijo ngko dave rai no yavaro sambaya rai, muno wasanayanambe vatane ubeaje
    wasai no pasari.
  dgc-dgc: “Kagbi kam, sikam a Pariseyo!” kagi ni Jesus. “Gustu moy a mégiknud ta
    pégiknuden na mataas a tolay ta kapilya moy. Sakay gustu moy a saloduan kam na
    tolay ta plasa na banuwan.
  zpm-NT: ¡Probsaxe to! Rdziladz to gacnon to lo miech, zeeṉe rie to yadoo, zaatne
    glupaa non to, ga rzob to; scaque ndooladz racladz to gnee miech bdiuzh lo to,
    zeeṉe rdzieel zho to dib ro nëz.
  hix-NT: Tanàhnohsom me manatxhe hampànà, omnyam heno, Farysew komo, kekon xarha
    tà. Àsok tawro hana. Ohsamnohno ytxoho ro yawo oyehtokonye, ehonomnà komo yahon
    ho meryewtetxow hamà. Yakentawo otontokonye, Ha y, khananàhnye y tawro xe manatxow
    hamà, toto komo wya. Ehonomnà me oyonyàr komo xe manatxow hamà, àwyanye, kekon
    hatà, Txesusu.
  sim-sim: Farisi jirin, ji auheyeka. Jir aka os ji lotu unda mishi orok maifuk li
    lerenda kawu orok ji likwak rupshinda jir. Uhu os ma tirsanda mishik jirin li
    makshitakshikwak rupshinda jir.
  npi-ULB: धिक्‍कार फरिसीहरू, तिमीहरूले सभाघरको अगाडि बस्‍ने मानिसहरूलाई सहरहरूमा
    आदर र इज्‍जत गर्दछौ ।
  cgc-cgc: “Kyo na mga Pariseo, maageman nyo segeng na silot! Na naan kaw ta mga balay
    tipunan, liag nyo gid na naan kaw ta pungkuan na para ta impurtanti na mga ittaw.
    Na naan kaw ta lugar na naan dya tama na mga ittaw, liag nyo gid na mga ittaw
    mag-atag ta taod ki kyo.
  tim-tim: Bâe, Parisaio yeâmâ den emetŋân âgâm luâk kembu yeŋgât tat talân tatberâm
    aregâlâk nâŋgâmai. Akto dâwân luâk âmbâleŋe yekmâ nâŋgâ yeŋgimbiâ humo agâkgât
    bam gane dâm aregâlâk biwiyeŋe humo yemap.
  yor-yor: “Ègbé ni fún yín, ẹ̀yin Farisi, àgàbàgebè! Nítorí tí ẹ̀yin fẹ́ ipò ọlá
    nínú Sinagọgu, àti ìkíni ní ọjà.
  wos-wos: “Guni Farisina du, gunika wuni saréfa nae. Guni Godna hundi buléndaka geré
    wulaaye guni néma duna hafwambu renjoka guni némafwimbu mawuli ye. Guni maketmbu
    yitaka yatakangut, du takwa guna ximbu harékéta gunika dinguna nandate guni némafwimbu
    mawuli ye.
  emp-NTPO: ¡Bãrã pariseorã mĩã djuburi b̶eaa Ãcõrẽba cawa oi bẽrã! Bãrãra judiorã
    dji jʌrebada ded̶e ãdjira dji dromarã chũmebadad̶e chũme quĩrĩãbadaa. Maʌ̃ awara
    purud̶e nĩnane quĩrĩãbadaa ẽberãrãba wayaad̶eba “mẽrã” ad̶ida.
  eng-F35: Woe to you Pharisees! You love the best seat in the synagogues, and greetings
    in the marketplaces.
  ind-ind: “Celakalah kalian, hai orang-orang Farisi! Kalian suka duduk di kursi-kursi
    paling depan di rumah-rumah pertemuan, dan suka menerima hormat dari orang-orang
    saat berjalan di tempat umum.
  pes-OPCB: «وای بر شما ای فریسی‌ها، زیرا دوست دارید که در کنیسه‌ها در بهترین جا بنشینید
    و هنگام عبور از کوچه و بازار مردم به شما تعظیم کنند.
  mpt-mpt: Ibo kukub misiamo ib dimo tam tlamabo klaine! Ibo Gode amo tem tamo nakaia
    unangai kin dimo toulalino kukub osa eka imen wemin baan dimo motemoba nakaia
    unangai yateniba naka ayami ye tliobo ge oyemine galin kukub osa ota gobo binabiobe.
  ssx-ssx: Pa꞉tisi haliwekio ika꞉ hoke yenki tiekena꞉ I̱ paala꞉e. Ikana꞉ma꞉ta꞉ oni
    yeni pu hala꞉ da pa꞉ta꞉ mo you haliwekina꞉ wiala꞉ sea manuna꞉ pituluekema꞉ hone
    wotu u haleme make oni makedi hama haleme wanda꞉halima꞉ ika꞉ biki miniliaaso Epeke
    daka꞉la꞉paaso꞉e la꞉tiki pina꞉ hone wopu u halememe.
  mkl-mkl: Ijuukpɑ̃i ɑ́ jɛ tu ŋɛ, iŋɛ Fɑrisi ŋɑ, si nɑ iyi í jɔ̀ si ile bi ku ce kutɔtɔɔ
