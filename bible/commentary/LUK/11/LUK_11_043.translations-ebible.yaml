    mateu ane aplo gigas ta-ngge, be tangg aim givin ve amolmol avos nivwat yem arengg
    aim nangge nam luvwe luvwe.
  tew-tew: Tꞌôephaḏe un Pharisees únpúuwí. Undá iˀ méesate páaḏépiye úvíkwꞌôeníˀin
    wovâyhí̖ˀan, heḏá oe bûu pinge wovâyhí̖ˀan tꞌowaḏi aˀgindi wovâysengitu̖ˀâ̖a̖míˀin.
  rmc-rmc: Jaj, vigos tumenge Farizejale! Bo kamen o anglune thana andro sinagogi
    a kamen, hoj tumenge te pozdravinen pro pľacos.
  apr-apr: “Atoo, ang di Paresi nga, ken kakamatang dook leu! Ang ngan bet kalo ye
    rumu kidi Yuda ke gaongo in lono nga, ngan lomu bet le lo kawur dama ye kakawa
    kidi tooltool yo edi maimai nga. Inbe lomu bet la kapa ye ni ke yawaringi so,
    a nen ngan di tooltool bet tikamatang nga, ngan tiwete lo ponana kidi pang.
  tiy-tiy: “Mékégédaw-gédaw gom do Fariseo non méuyot gom bé fiyowe do saran dob lawie
    féngadafan. Brab méuyot gom ségifaén fégadatan dob de fadiyan.
  nlg-nlg: God ke toroghau, ghau rana Pharisee! Tau vilighi na lei malei sopou nagho
    tana bona tau haghe tana vale kokoeliulivuti, mau liona ghua kara lavipangotighau,
    ma kara talumavaghau na vure tana malei sabiri.
  dgr-DOGNT: “Naxı̨ Pharısee yàahłı̨ı̨ sìı, naxıgha hoìla ha! Ełègehdèe-kǫ̀ goyìı
    dǫ wet'àaɂàa gıgha daèhchı̨ whelaa sìı k'e dahkw'e ghaahwhı. Eyıts'ǫ kǫ̀ta k'eahdè
    nı̨dè dǫ naxıts'ǫ̀ nezı̨į̀ agedı ha dahwhǫ, eyıt'à naxıgha hoìla ha.
  pes-OPV: وای بر شما‌ای فریسیان که صدر کنایس و سلام در بازارها را دوست می‌دارید.
  ron-1924: Вайде вой, фарисеилор! Пентру кэ вой умблаць дупэ скаунеле динтый ла синагоӂь
    ши вэ плаче сэ вэ факэ лумя плекэчунь прин пеце!
  tpz-tpz: “Varenan rakah peöm o Parësiꞌ! Eöm to iu rakah nem a ö nöm se ihoꞌ nem
    pa ma ö ihihoꞌ po teꞌ susunön manih pa koman a iuun hinhin soneꞌ, paröm iu rakah
    nem a napan se soe a potan avih manih peöm pa ma ö vatötönun.
  agd-agd: “Tiretí Farasisi kayo ano vá dafíseno. Tiretí esé an bain kará mádé monó
    átaru namun kayofin kumaneno van anunú iyákeya átaru varurá banasi ano kama uren
    amo sino van manan éiya ono.
  rkb-NT: — O Pariseutsa sinini tsimykaranaha. Batu ahaku tsimoziknaha. Ikiahatsa
    Deus wahoro eze ahadyhydyhywytsa sisapyrẽtsa zuba ahakparawy tsimaha. Kytsa pahahobyknahaze
    ahahumo siharereziurẽtsa ana hi ahakparawy. Kytsa mynakaranaha bo zuba mytsaty
    ahasopyk — niy.
  san-THA: หา หา ผิรูศิโน ยูยํ ภชนเคเห โปฺรจฺจาสเน อาปเณษุ จ นมสฺกาเรษุ ปฺรียเธฺวฯ
  iws-iws: Farisi kamɨm, kɨma mɨntarao! Kɨma omaka Adi Komii siir yai nɨdwokai wakaeiya,
    pɨ iikamɨm sɨmiir whwonkam ɨda hɨrar nɨdwokaiyamar maɨrgɨmaɨrgaeikɨm sɨma kɨmiir
    boɨn maɨrgɨmaɨrgam. Mɨ kɨma mɨnam mɨ aɨngwowikɨm maeyaua ɨrɨpa yai nɨdwo boɨnaiiya
    iikamɨm sɨma kɨmiir inɨg ɨmiir nwokɨ hainanɨm.
  pol-SZ: Marny wasz los, bo oczekujecie zaszczytnych miejsc w synagogach oraz wyrazów
    szacunku ze strony innych ludzi!
  ztq-NT: ’¡Chooksye lëë doy, meñ fariseo nii chakladzy to sob to laañee xsyob meñ
    non leñ ktoo, ni choki do jkëëptyux meñ do pal nëz!
  zai-NT: Lagapa gá si laatu, fariseu ca'. Purti riula'dxi tu cui tu lu ca bangu ndaani
    yu'du ra ribí cani jma risaca, ne riula'dxi tu ugapa diuxi binni laatu ladu tiica
    che tu.
  upv-upv: “Wi kami Parasi nir, pia-sij wor pilep niko renge kami. Kami kammerreni
    kapok-sakel renge nai seksekal nga mare nir renge loloim ne naim ne loten nir,
    ko kammerreni jinibb partori kami daron nga marsekai kami re lat ne nanen.
  wap-NT: “Kashaꞌoraꞌo nii manawun ubaiaapan Phariseenao! Ushaꞌapanum kauꞌan synagogue
    ii, unaudapa usakanatauzon umanawun kidaꞌo tabai paawaꞌa, baꞌorainao ai. Naꞌiki
    pidannao iribainapa kizi ii aka, tuukii uaipan utaapa-kao umanawun kidaꞌo pidannao
    nii.
  mva-mva: “Ue! Kam Parasi! Ambe-ma kaleua-re! Pera ono serereinga-lo nge aro-tinalo
    soaki karerere, be malala-lo nge tamoata takadi daboadukuduku-kaming kana karerere.
  dwr-NT: Hinttenttoo Parisaawatoo, hinttew aayyee! Ayaw gooppe, Ayihuda asaa woosa
    gollen bonchcho utuwaa, geyaa giddonikka bonchcho sarotaa koyyiita.
  kfw-kfw: “Nangni Pharisee ngai angtuk chikaomme! nangni'n Synagogues in-ong na mun
    kahoi kakadang ningmanuom, halli phai suungnga khoya kaomma naleikoi kha ningmanuom.
  bfz-bfz: ओ फरीसियो तुसा पाँदे हाय! तुसे प्रार्थना रे कअरो रे खास-खास आसण और बजारो
    रे नमस्ते चाओए।
  cuk-09: “Ar ¡bemar-Fariseomar, na be dule-wilesmar! Ar bemar Judiomar-onmaked-neggi
    dummagan-gan-sigedginbi sigbi-damalad, degi, ibmar-ukleged-neggi dulemar bela
    bese goledbimalar, bemar yeer-ito damalad.
  ben-OBCV: “ফরিশীরা, ধিক্ তোমাদের! কারণ তোমরা সমাজভবনে সবচেয়ে গুরুত্বপূর্ণ আসনে
    বসতে এবং হাটেবাজারে লোকদের অভিবাদন পেতে ভালোবাসো।
  mil-NT: ’¡Te ndàhú ní cuu nchòhó cue tée cùu fariséú! Chi cuìní‑ndó cùnucóo‑ndo
    nǔú sácǒo cue tée ío cùnuu xɨtɨ́ veñúhu, te cuìní‑ndó mèe‑ni ndɨhɨ tnúhu yɨñùhu
    cáháⁿ ndɨhɨ ñaha ñǎyiu xii‑ndo nchàa núú xícá cùu‑ndo.
  myu-myu: — Karem ma ipiat epesupi'ajojo, Fariseuyũ — Jesus o'e. — Eyju abik ojuy
    ya'õbuyxiat tũyap pe Deus eju kawẽnwẽnap'a be. Eycokcok cĩcã warara'acat pe ibuyxim
    eykuk am soat etabutpe — io'e.
  amk-amk: Farisine mesobu ne karira rai! Weo mea mani mesera we mewe mewonomi, toyari
    na munu agama Yahudi fo mani mesera we meminohi pari na kadera watai na fong pari
    fe fo. Kontai meteyo kaiwasa esomi we mea na kaiwasa bitoya euremireafo, toyari
    na kondirora.
  fai-fai: Kol Fedasi kiba um tadáliw ka. Watawo kaleyo bá, kiba kawed am, am abin
    abem teinámin ki kalfal bom nadiwade wanin sánin abiw abiw ká buduwo wanang kinim
    iyo kun falili yakei nadiwade sun kuw weng um kayam bom imtad miki kalfalya bom
    win kufáyamino kalanábiw kala.
  ura-NT: Cairichaaojoaaiche fariseeocuru, esinae rauhijiriin jataain nelateein nenaa
    rijijieein sinacoca asaae rori caohacha janijiin nichoae nelauriaain, inara que
    suujua acateein, chunijiun inara eruuruhane inara rai ereein, naaonjoaaunruha
    cachaaurune jeriquichene jaun.
  mcd-NT: ¡Ohua! Fariseofoan Diosin mato onaintimai. Ichananti pushu muran iquitan
    shafacafi man tsaofafaini mato oinquin, “Sharacoinforan,” mato huanonfo. Yorafoan
    mato finonfoancaquin, “Noco tapimamisiton,” mato huaifoanno man unimanon.
  urt-urt: Ŋoihme, yip Farisi! Mindemboi ka pupwa supulme yip. Detale, yip yende niharar
    ŋaiye pa yurp luh bwore yi yoto yukoh jahilyeh, topoꞌe ŋaiye lenge miyeꞌ tuweinge
    ka yurume yip pe, yahraꞌe naŋ yip yi yoto moi bumbe ŋaiye mitiŋ lalme jahilyeh.
  awk-awk: Yapal nura Parithaioi! kulla nura pitȧlman yellawollikanne wokka kaba thunagóg
    kaba, ġatun umullikanne ġukilliġél lako.
  kiz-kiz: Ole bhinu Mafarisayo, kwa kujha mwigana kutama pa fiti fya palongolo mu
    masinagogi ni kuamkibhwa ni salamu sya heshima mu soko.
  tzo-TZE: ’Vo'oxuc li fariseooxuque, ta ono'ox xavich'ic tsots castigo yu'un lec
    chava'yic chachotiic ta sliqueb chotlebal tey ta nail tsobobbailetic. Xchi'uc
    lec chava'yic me chavich'ic c'opanel yu'un jchi'iltactic tey ta ch'ivit.
  lex-lex: Riy Parisi miy die, adoh! Hota mlier la yatyatni-halalli yatlorni-yatra'ani!
    La'pa mlier la Yahudi kreini-iskolli de mpiahak gen miak kden la gaini, ne mihepru
    yoma mak kden la ya'olgeni rhi' miy lia rekna-waiti.
  dov-dov: Maawe nywebo nimaFalisi, nkambo muyanda zyuno zyakunembo muzikombelo akujuzigwa
    chabulemu muzisambalilo.
  rgu-rgu: Neuꞌ ko emi hapu soe! Huu no emi mahiiꞌ saka mamana malole inaꞌ nai uma
    mamasoꞌ dale, ma mahiiꞌ saka hada-horomata a nai mamanaꞌ fo soaneuꞌ basa lahenda
    ra.
  toc-NT: ’¡Koxu­tacu tihua­ná̠tit hui­xinín fariseos! Porque anta­nícu hui­xinín
    tas­to­ká̠tit, lacas­qui­ná̠tit naca̠­ma̠x­qui̠­ca­ná̠tit xala­cuán lac­tá­hui̠lh,
    y xa̠huachí lacas­qui­ná̠tit pi̠ luu tla̠n naca̠­xa­kat­li̠­pa̠x­tok­ca­ná̠tit
    nac tiji anta­nícu hui­xinín tla̠­hua­ná̠tit cumu la̠ lac­ta­li̠­pa̠hu lac­chix­cu­huí̠n.
  ulk-1902: Uaiai uaba Faresaio giz! abelelam ua au lagelag bao aule sunago ge, pako
    omare gizakos uteb.
  som-som: Waa idiin hoog, Farrisiin yahay, waayo, waxaad jeceshihiin kursiyada hore
    oo sunagogyada, iyo salaanta suuqa.
  mam-C: B'isb'ajilxla kye'y, ayi'y Parisey. Qu'n o'kx kyaji'y tu'n kykub' qe'y kyib'ajjo
    meẍ tb'anilqex wen, aj kyxi'y toj mu'ẍ ja te na'b'l Dios. Ex kyaj tu'n kyq'olb'inxjal
    kye'y tuk'a kymutxb'il kyib' kyojile b'e.
  ndj-ndj: “Pishu kwa yumwi Mafwalisayu! Mkudayila kuyikala kuulongolu mahali pa vakomi
    munyumba ya kudadavila na kujambushiwa kwa ndundamilu musoku.
  mbj-NT: —Baad nado bë hã da, Pariséw —näng mäh. —Bë gen'aak hyb n'aa jewyk do bat'oonh
    bä bë atooj bä, tób P'op Hagä Do panyyg rayd naherot doo bä. Bë gen'aak bë redëng,
    bë raweh'ëëh, hajõk do mahang rakahet'aa bä, rabahesäm bä —näng mäh.
  lat-VUC: Væ vobis, pharisæis, quia diligitis primas cathedras in synagogis, et salutationes
    in foro.
  ngp-ngp: “Hangi nyuwe wenye nyuwe Mafalisayo, kwaviya mwaungisa kwikala mwo ukalo
    wa kulongole mwe zinyumba zo kumvikila Mnungu hamwenga na kulamswa kwa kogohwa
    mwa magwilo.
  aoi-aoi: “Amandangwe-ka awurrariya ka-ngekburakajungwunama akina nungkwurra-langwa
    KirruBarija-langwa karnumamalya! Kirru-ngkweningabakajungwuname-ka. Kirri-likaja-manja
    kirrakina jinikakwu-wa kirru-mar•denama kirrakina angalya eningaba karnik-ambarringi-yada
    yakwujina. Akwa kirri-likaja-manja kirrakina wurrababurnu-wa warnumamalya kirri-lyelyingminame-ka
    ayakwa aburra-langwa ne-yengbina-mulangwa eninginingaba-wiya wurrakina ayakwa
    nungkwurruwa-wa,” ni-yama Jesus nibinu-wa NuBarija nenungkwarba.
  enq-2: Nyakama Parasi dupa koeyatami. Lotuu anda dupanya nyakama enomba nyoaka pitimu
    laka lao masingima. Maketa dupanya endakali dupame nyakama mambo pyao kingi nyimi
    laka lao masingimaka.
  eng-ASVBT: Woe unto you Pharisees! for ye love the chief seats in the synagogues,
    and the salutations in the marketplaces.
  mna-mna: “O niom tutu koyom na, tembel yom kek! Pa sombe kelela lupŋana muriini,
    na niom leleyom be mbuleyom izze mbalia ta wal zanŋan murin na. Mi sombe tipakur
    yom isu kar keteene, to leleyom ndabok mi niyom ise.
  rmy-ARLI: Jao tumenđe e farisejenđe so volinena te bešen ko anglune thana ano sinagoge
    hem so volinena kad o manuša, pherde poštujiba premala tumende, pozdravinena tumen
    ko trgija.
  myw-myw: “Yakamiy Palisiy, singay kalbaleb bukulivatus. Peinan tapwa̱loul waseg
    sivinamiy bukusinis wa̱keb, o sivinamiy gamag wavtakon ven beikoks wamitamiy binounas.
  sby-sby: “Mapensho nakabe pali njamwe Bafalisi! Pakwinga mukute kusala bipuna byabulemu
    mumanda akupaililamo, ne kusuna kupewa mitende yabulemu mumisena yakulishilamo.”
  sll-sll: “Aye, ni Perisi yalhobi milni pirie. Ha maing oo ala pire bol hona ami
    di molgere ari na hanama di pinua. Te homaulung bangi molgere, ari singaba momua
    di na tenama di pinua.
  yaq-NT: ’Tua jiokot emou machine, eme'e paiseeom teame, bwe'ituk eme'e jum te'opompo
    che'a bichau wajiwa, yo'owam jojoye'po enchim jojo i'a. Intok eme'e jum bwe'u
    jo'aapo amet naj katwa'po si'imem betana tua yo'orisi enchim am tetebotua i'a.
  uro-uro: “Avuqi na ngän mamär ama Farisiqäna! Rhoqoräkt dinguna sa nani a ngän iva
    ngän duqun bät ama lai vuk dä ngärhaväm ba ama mämairväm dä nani a ngän masirhat
    iva ama ruvek ti rhar sä ngän na ama qutdrir vät ama ivärhimek kärqämekni i ama
    ruvek tit boda arha tmäs e.”
  ita-1885: Guai a voi, Farisei! perciocchè voi amate i primi seggi nelle raunanze,
    e le salutazioni nelle piazze.
  muy-muy: Lekʉlʉm ndam Feriziyeŋ ni ti akəsum cicihi, aɗaba kawayum manjəhaɗvani
    e kʉrsi ga gəɗákani vu a ahay ga *mahəŋgalavù Melefit bu, kawayum ti mis təgri
    sa ana kʉli a gosku bu kè meleher ge mis ɗek daya.
  kqc-kqc: “Ya Pharisee vene, bi iriyeduka no iniye iniye ya rofu bi! Adina usa usa
    yavari amena sana ka buni torari, ma maketiri amiye yaku ago buni dudu matagini
    reyagane, ura rededi.
  rmc-ZRB: Біда туменґє, фарісєї! Тумен камен те бешен про єкг федер тгана андре сінаґоґа
    і камен, кана туменґє палікєрен про піяціс.
  tav-tav: ’Rooro anigaro mʉjaare fariseo majare, na caĩñupʉ Jesu moquena. —Camaja
    nipetiro na catʉjʉjoro neñapo buerica wiiripʉre ejarã ʉparã na caruirije unie
    jetore mʉja ruiga, camaja jãre na tʉjʉ nʉcʉbʉgoato ĩrã. Macari recomacapʉre aána
    camaja nipetiro caroaro mʉja na cañuu roti nʉcʉbʉgorijere mʉja apiga, na caĩñupʉ
    Jesu.
  eng-ULB: Woe to you Pharisees, for you love the front seats in the synagogues and
    respectful greetings in the marketplaces.
  spa-VBL: ¡Qué lástima me dan ustedes, fariseos! Porque a ustedes les encanta tener
    los mejores asientos en las sinagogas, y ser saludados con respeto cuando van
    a las plazas del mercado.
  fra-_FOB: Malheur à vous, pharisiens, qui aimez à occuper les premières places dans
    les synagogues, et à être salués dans les places publiques.
  hau-ULB: Kaitonku Farisawa, domin kuna so a ba ku wuraren zama masu kyau a cikin
    masujadai, a kuma yi maku gaisuwar bangirma a cikin kasuwanni.
  mal-mal: പരീശരായ നിങ്ങൾക്ക് അയ്യോ കഷ്ടം; നിങ്ങൾക്ക് പള്ളിയിൽ പ്രധാന സ്ഥാനവും പൊതുസ്ഥലങ്ങളിൽ
    വന്ദനവും പ്രിയമാകുന്നു. നിങ്ങൾക്ക് അയ്യോ കഷ്ടം;
  kkc-kkc: Ye-ee Pelisi odoo! Bei, edebeeyo niba agalame howo gisili moso kulodu peleso
    odoo hu toowa too oso bili mapoo bilame goomegeliso. Osoloso eli domopoo edebeeyo
    nimapoo gauwuloso emegei di to takooga ee dulei, niba diya goomegeliso.
  urd-GVR: Farīsiyo, tum par afsos! Kyoṅki tum ibādatḳhānoṅ kī izzat kī kursiyoṅ par
    baiṭhne ke lie bechain rahte aur bāzār meṅ logoṅ kā salām sunane ke lie taṛapte
    ho.
  far-far: “Ta'a 'asiana fua mulu Farasi ki, sulia kada kamulu leka laona beu fuana
    folae mulu doria gouru ana kula ni gourue fuana wane baita ki. Ma kada mulu leka
    'i maana usie ki, mulu doria wane ki kera ka fa'inito kamulu.
  suz-BL: आबी, फरिसीपुकी, गे खतम बाक्‍नीनी। मारदे हना ग्रुम्‍तीक खिंमी मान तशो ठेयब
    मुर आन नित्‍तीकेमी नित्‍चा दाक्‍नीनी। बजारमी गाक्‍नीनु, मुरपुकीमी मान पा सेउ पशो
    ताक्‍चा दाक्‍नीनी। लूका १४:७
  car-NT: “Je'tun pe pore te kynaitan o'waine, Farise. Ajapokupeine man moro uwapo
    awotandy'morykon morokon awota'nano'to'kon auto ta, moro ajewa'marykon enapa morokon
    otykon ekaramato'kon po.
  amp-amp: Judaroh rhu rifinyuk rmonm rhuneft be kangko bro yufet yimam mruhekwa barkof
    gajim arhukahtnom yimam htirahmnom. Yo tamoh maket swirm kangko yimam be nomn
    akfo yindhor boyindhorm. Ndnettn wadukaf hanyswako! Bro Nkifrar be yak bebrahrko.
  bht-bht: हे फरीसियों, तुहांजो तांई बड़ा बुरा होणा है! तुसां यहूदी जंज घर च खास-खास
    जगा च आसन कने ऐ चांदे न की बाजारां च लोक तुहांजो नमस्ते बोलन।
  eng-NOY: Woe to you Pharisees! for ye love the chief seats in the synagogues, and
    salutations in the markets.
  cub-NT: ’¡Mʉja, fariseova, ãmeno ñájino cʉvarãjaramu mʉja! Mʉje ʉe boje dobae mearoa
    baji judíovai cójijiñamiare aru mʉje ʉe boje põeva ne jacoyʉiyede mʉjare tãibʉi,
    ñájinajaramu mʉja. Ñájinajaramu mʉje ʉe boje apevʉre ne dápiaiyede mʉjare mearape
    apevʉ pʉeno.
  ita-1927: Guai a voi, Farisei, perché amate i primi seggi nelle sinagoghe, e i saluti
    nelle piazze.
  lww-lww: “!Amiu le Varasi lala, o! Akila kare amiu pap̃isi wa, yoko viowa van amiu
    vap̃isi. Loyum̃a e yum̃a na leniena lala, sinemiun asape ato luen ga tano e lelen
