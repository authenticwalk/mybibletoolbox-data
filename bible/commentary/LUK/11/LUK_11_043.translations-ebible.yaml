    dekenai taunimanima ese do idia hanamoa umui.
  big-big: Ini Palisiwili yomono, ini waberek panu purik kalike Anotogo iniyegi ngangang
    yanagi legi. Purik ini yombanu kiligang neyau lewawili keya ini i walek songonomakke
    mogosiyengke paka orozarikke mogosi purikki keli panuwili keya pundikke yongkambanuwiligu
    mamokki wirege iniyegi yemanebek wangane keya pilik yei piyengki ini keli panuwili
    kani. Pilik legi kalike Anotogo iniyegi ngangang yanagi.
  gux-G: Yubonli i po, farisien nba, kelima i maan a kankaan cincina ti jandiedi nni.
    I bua ki ban fuondi bi niba n yabi naani.
  cnl-NT: ’¡Bi²³ juɨɨ³² 'nee'²³, dsa³ fariseo! Qui² 'noo³ra'³ 'e³ rɨ²ñí²ra'³ je² dxʉ́²³
    cɨ² ñʉ'²³ 'ñʉ́² je² mi³gáan³ dsa³ Dios. 'Noo³ra'³ 'e³ rɨ²³cuǿ²³ dsa³ u²³juee'n³¹
    quia̱'²te'²³ 'nee'²³ je² dxa²³ dsa³ 'moo'².
  zar-NT: ’Bicaʼ bayechiʼ libíʼiliʼ, bönniʼ yudoʼ fariseo. Rë́ʼëniliʼ cö́ʼöliʼ gapa
    naca lo lu yuʼu ga rudúbiliʼ rusë́daliʼ queëʼ Dios, en rë́ʼëniliʼ uluʼlidza bönachi
    libíʼiliʼ ba zxön gapa naca láhuilöguequi bönachi.
  kde-kde: Ole wenu mwenu Mmafalisayo! Kwa kuva, mùnatamwa namene kuikala nafasi dya
    kweshimika n'ding'ande dya kunnyuwila Nnungu na kusalimiwa kwa eshima kusakoni.
  ata-ata: Mo ngingi ta Palisaio ne, iliꞌi la Lataua ulosinge navunavu. Xo ngingi
    ngamasaxa lexe ngaxolu no puloulou ane lailaixesi uuli no nano no taasou lalotu
    noxiꞌa ta Iutaia, mo ngamasaxa lexe ta mitema ixalisinge no tilovolovo la itoxongengi
    xe isexelangenge.
  qvw-NT: “Fariseocuna, ¡bïdayqui imanuylä can'a! Amcuna juntunaculcänan wasicunaćhüpis
    allinnincunap täcunanmanlämi wañupaculcanqui. Läsacunäćhüpis allinpa licapäcuśhunallayquipïmi
    wañupacuyalcanquitac.
  nfa-nfa: Bèli-camèdꞌa miu dui mere mamadhe-mamopo! Te miu dꞌèi dhoka tenge era re
    madha ètu dꞌara èmu sabajꞌa, aa dꞌèi dhèu pakabꞌua miu ètu madha dhèu ae.
  tnp-tnp: “Itəmah u Farəsi mɨn, nərahiən asoli otuva o təmah, mətəu-inu nəkotolkeikei
    məmə nəkəhuvən məutəharəg aupən e nimə rəha nuhapumɨniən. Kəni e makɨt, nəkotolkeikei
    məmə nətəmimi okotəfəri=pɨnə nəhlmɨ lah kəm təmah o nɨsiaiən itəmah.
  urd-urd: ऐ फ़रीसियों! तुम पर अफ़सोस, कि तुम 'इबादतख़ानों में आ'ला दर्जे की कुर्सियाँ
    और और बाज़ारों में सलाम चाहते हो।
  hot-hot: “Alikaknena môlô ŋê Palisi, vovaŋ bêŋ tem êpôm môlô! Môlô lemimhaviŋ nômô
    êtôm ŋê bêŋbêŋ êmô unyak yeŋ kapô lôk lemimhaviŋ avômalô nenaŋ, ‘Waklêvôŋ anyô
    bêŋ’ êndôk loŋ ethak doŋtom halôk.
  mqj-NT: La sanggangkoa' anggammu to Farisi, annu simuporaia' ma'loko dio tingngayo
    illalan banua pa'sambayangan anna simuporaia' napa'tabe'i tau lako pasa'.
  rus-SYN: Горе вам, фарисеям, что любите председания в синагогах и приветствия в
    народных собраниях.
  mbh-mbh: “Patong thomu Parisire, eneke thomu o sis ako ve, aro thomu o men nge menonga
    mukalinga, ako toko mukalingare o men nge ako ru a Judare ole lotuonga a vel lemi.
    Na thomu o sis ako ve, aro tokokoere o pathokeal thomu a rem lemi.
  bdd-bdd: “Comi Palisiyao ꞌatemuyamuyaimi, weyahina hada tapwalolo ꞌoidiya nuwanuwami
    ma ꞌabehega ꞌebemiya bwebweꞌana ꞌoidiya wamiyatoi, ma wete nuwanuwami ma ꞌabehega
    tutaina ꞌeguma watautau ꞌasai tomota mabwaiyadi siheꞌasisiyegomi.
  cbt-NTPO: 'Parisioro''sanquëma'', ¡ma''huantacha canpitaso'' nisarama paya! Niyontonpiso
    pëiquënta'' piyapi''sa'' nocanama''. Hua''ano''sapitarë''quëma'' yahuënsëconama''.
    ‘Ma noyacha canpitaso'' nitotërama'',’ itohuachinënquëmara, pa''yatërama''. Cachiquë
    pa''patamara: ‘Huë''cama maistro,’ itohuachinënquëmara, pa''yatërama''.'
  rmy-SERVI: Бида тумэнди, фарисея! Тумэ камэн тэ бэшэ пэ англунэн тханэн дэ синагоги,
    и чялёл тумэнди, кала пэ форо мануша наисарэнпэ тумэнца.
  srn-NT: Un Fariseiman, un mus luku bun! Bika un lobi fu sidon na den moro prenspari
    presi na ini den kerki, èn un lobi te sma e gi un lespeki odi na wowoyo.
  cta-NT: ’Tyaꞌna tsa cuꞌma̱ nguꞌ fariseo. Ndiya tsa tiꞌ ma̱ tyucua ma̱ lo bancu̱
    su tsoꞌo la neꞌ laa, juaꞌa̱ ndiya tsa tiꞌ ma̱ chaꞌ cuaꞌni chi̱ nguꞌ loo ma̱ loꞌo
    ndu̱ ma̱ lcayaꞌ.
  bqc-SIM: Waiyoo á Falisiↄ! Iↄ ye zↄ̃lɛa gumaaↄu lousisikpɛu, iↄ ye wàↄ fↄkpakpawá
    gãaɛ.
  tcz-CHONGTHU: “Itobang lunghem nan nangau hitam Pharisee ho! Ijeh inem itile nanghon
    kikhopna in dunga touna thupi hoa tou le kailhang mun lah'a navale nauva min chibai
    naboh ding nadeiyun ahi.
  mar-mar: तुम्हा परूश्यांची केवढी दुर्दशा होणार, कारण तुम्हास सभास्थानातील महत्त्वाच्या
    जागी बसणे आणि बाजारात नमस्कार घेणे आवडते.
  snp-snp: Aiyo, linate Falisi we yate mono numugu dinawamo ya folomo komu nedo minenune,
    loti koli-koli o minoti, ido maketilo ya wenena leyeti aiyo-koiyo lolumunawae,
    loti kolanako, yamu lifima ka naba-naba itibiti olunawamo ne.
  isl-isl: Vei ykkur, farísear! Þið sækist eftir heiðurssætum í samkomuhúsum og virðingu
    fólksins á götunum.
  spy-NT: Ōmiitē sōō nyēē miyaat kule nee, ꞉Farisaayeek! Kyoocham ōkwēyē ng'ēchērōōk
    choo bo taay ām *kooriikaab saayeet. Ōchāmē mbo /kiisubooyootook nyēbo koonyit
    ām wōlēē chaang' ꞉biich.
  xnn-xnn: Aye nan awnityo dosa dakayo ay Fariseo. Kaykayatyo ay dakayo nan wedweda
    ay tomokdo isnan kagawisan ay tokdowan isnan paggimonganyo ya madaydayaw isnan
    kad-an nan adoado ay ipogaw.
  mwe-mwe: “Ole Ashimapalishayo, pabha nnapinganga kutama itengu ya mmujo mmashinagogi,
    na komaywa pa lugwinjili.
  tte-tte: Oo katekamkamnamiu Palisi, bwaliga kwasilae. Kaiwena nume tapwalolo koina
    nuwanuwamiu kwamiyasio baguna tomo manli mena. Tabe tem tomo silobaimiu kaba maketi
    koina nuwanuwamiu sigitaimiu na me ali yakasisi sikawatoki kolimiu.
  tcs-tcs: ‘Yupla ol Parasi, yupla lisen po mi nau. Yupla go gad nadakain big trabol.
    Wea da zuwispreaus, yupla prapa laik po sidaun wea da nambawan sit. Yupla prapa
    kamap wen ol man grite yupla wea rispekt wea da maketples, so ol pipol ken mata
    luk yupla.
  hlt-THB: Nangmih Farasi tloek, khaw map uhyk ti, sinakawk awh ngawihnaak ak leek
    leek awh na ming ngawih lungna unawh ik-oeih zawihnaak hun awh thlang ing kqihchahnaak
    ani peekkhqi ce ngaih uhyk ti.
  soq-soq: E Parisi apanawa kadi rebarebaida osolawolepio poka etaidasana! E gagalo
    duwa bedewe bola euwa enaleio osowe wainile nuaeuitilana. Ita do e maket bolawe
    leilano apana auwadewasaleio nuala eudidaleidio itupositilana.
  qub-qub: «¡Ay imanöraj canqui fariseucuna! Gamcunaga imaypis munarcaycanqui sinagogacunachöpis
    allinnin caj jamacunamanraj jamayta. Llapan ricananpaj rispitar saludashunayquitaraj
    munanqui.
  att-att: “Magimuguk kayu, sikayu nga Parisio! Ta paggagammung naw sù kapilliá, karagatán
    naw yù magitubang sù kapiánán nga ággitubangán nayù maráyaw ánna yù pakialimánu
    nayù ira tatolay ta pappassiár naw ta dápun.
  bki-bki: “!Kamiu kulo Varisis o! Kamiu kumila lelan kamiu toru laka, mia rivova
    laka van kamiu. Joomo ea yimo nalo na volkouano, kamiu kumisidom ka bogo nonovio
    kuvitutano ea vio na be tomu na tortoru nalo jelelo ga, a verenio kuviel ea tomu
    nalo miralo, kumisidom ka avatove ka kamiu, a avio vatitig kamiu, a averinavo
    ‘Aiou, naverloglogiano novo, kavijo bo!’
  bqp-bqp: Waiyoo ákↄ̃nↄ Farisinↄ! Adìgↄ̃ ye à vutɛ aduakɛkpɛ vutɛki mananↄn, adìgↄ̃
    ye ògↄ̃ fↄ kpákpaáwa ɛtɛnↄn.
  mcp-mcp: Məntágʉla nə bɨ́ Ofarizyɛ̂ŋ nəcé bɨ mə́ cɛɛl kə dʉ ji njɨ íjiya yâ shwóg
    ja bɨ́ bʉ́sə́ *mə́mpáánzə́ mə́ mínjɨ́ɨ́gʉ́lá mə́ *Oyúdɛn dɨ́ yí; bɨ mə́ cɛɛl nə́mə́
    nə́ buud bwə́ dʉ́g bə́da bɨ́ məbə́dá mə́ gúmə́ mə́ŋkúmbə mə búúd dɨ̂.
  hat-hat: Malè pou nou, farizyen! Nan sinagòg yo, nou renmen chita kote pou tout
    moun wè nou, nou renmen pou moun bese jouk atè pou di nou bonjou sou plas piblik.
  npl-NT: '''¡Miálmasteh nomejwah fariseos!, porke nonkiwilitah nonmotlaliskeh ijtik
    n sinagoga kan motlaliah non satlawel kintlakitah, iwa nonkiwilitah manomechyektlajpalokah
    teixpa.'
  bgg-bgg: “Pharisithek nathek ne khama diig phro! Nathek ne Jewthek misiahò hà de
    ithua wie shii ong ne bajarai hà de ithek shii wad khung ne ilab phi bo è now.”
  eng-TCENT: Woe to you, Pharisees! For you love the best seats in the synagogues
    and greetings in the marketplaces.
  eng-BSB: Woe to you Pharisees! You love the chief seats in the synagogues and the
    greetings in the marketplaces.
  cpu-NT: ¡Ikantamacheetzimi Fariseo! Osheki pikovapiintziro posatekya niyankineki
    japatotapiintaita, ari pikempitaitaro eejatzi pikovi ñaapinkatha irovethatapiintaityaami
    aririka iriñeetemi.
  san-ASM: হা হা ফিৰূশিনো যূযং ভজনগেহে প্ৰোচ্চাসনে আপণেষু চ নমস্কাৰেষু প্ৰীযধ্ৱে|
  tac-NT: › Resía 'emi ralámuli bariseo, 'émika pe rióchaga mochime ju alé mutélachi
    alé napu mochime ju alué e'wélala alé u'kuchí re'obachi «sinagoga» rewégame, aminami
    najkime ju 'emi napurigá 'we a'lá niraga repóriwa uché jaré ralámulite alemi nasípami
    we'ká rioga ilígichi.
  eng-WEBPB: Woe to you Pharisees! For you love the best seats in the synagogues and
    the greetings in the marketplaces.
  gfk-H: “Maris ta muat ira Parasi, na ubal muat! Muat la nemnem bia muat na kis ta
    ira kinkinis gar na tamat narako ta ira numuat hala na lotu. Ma muat la nemnem
    mah bia da karo lah muat ta ira sibaan di la hanhanuat hulungen kaia.
  viv-viv: Hoiyoi omi Falisimomo! Aimo vita lakahina wananuhagana. FaꞋina nuwanuwami
    manuwa-abavehawala ana egana sinagogi agaidiya abavetoga kikaiwabuna againe wanavetoga,
    kadu kaliva abakimokimone againe yadi waveꞋamohimohina hinalusiuleyemi.
  yao-yao: “Nambo ulaje uŵe kukwenu, ŵanyamwe Mafalisayo, pakuŵa ikunnonyela kutama
    mmbujo mu itengu ya achakulungwa mu mmajumba ga kupopelela ni kunkomasya kwa kuchimbichisya
    paŵachingangene ŵandu.
  tgp-tgp: Rani sasati isamim Pharisee! Matan ka opoi na jara sakele nona tamlohi
    aulu na lolo ima lotu, ale ka opoi vara tamlohi la lo sile na retioloolo isamim
    na jara maket.
  auc-NT: Ayæ̈ Paditeoidi mïni wæquinque impa. Mïnitö odömöincönë go guiidinque nämanque
    ante pönëninque waëmompaa pönï tæ̈ contate tomïni awædö. Ayæ̈ waodäni näni godonte
    æ̈ïmancadë godinque mïnitö nämanque pönëninque, Wadäni, Waa quëwëedäni, ante apæ̈nedinque
    mönitö ïmönite waa acædänimpa, ante mïni wæquinque edæ änewëmïnipa töö.
  kbc-NT: Aneotedoɡ̶oji ɡ̶adiloikatititetiwaji anakaami fariseutedi! Leeɡ̶odi daɡ̶axa
    me ɡ̶ademaanigitiwaji manicooteloco nibaanco niɡ̶ina oko anida naɡ̶atetigi midiwa
    niiakanaɡ̶axiidi, codaa ɡ̶ademaanigi modeemitetibigaɡ̶aji metiɡ̶adiceni miditaɡ̶a
    ane licooɡ̶aditibece oko me dakapetibigiwage.
  bmh-bmh: Ag Parisi dudu, ag duailel gotulanemen zaueim ag hubabun pip naliu wanemen.
    Ag ig wanem empip ebu duailel agen ipal duailel amiagab umaseu awaraimai, agal
    ulapag wag mina, ag siksikanemen.
  ctu-BL: ¡Mi caj la' taj wocol fariseojob! come mi la' mulan ñaxan bʌ buchlibʌl ti
    sinagoga. Mi la' mulan la' wʌq'uentel cabʌl cortesía ba'an choñoñibʌl.
  meq-meq: «Nəkurom Farisa hay, ɗəretsətseh ka gər kurom. Hərwi mə gay i maɗuwule
    me na, ka wuɗum məndze ka təv məndze nakə ŋgwalak aye. Ada ka wuɗum tâ tsikakum
    me ta məɗəslakum ha gər ka təv məhay gər i ndo hay tebiye.
  noa-H: Magnaa hamag, Pãran pãach Hẽwandam hiek jaaujem deg weetwaijã pãachta pörgarcha
    t'umaam k'ʌʌnag k'ĩir jʌrk'a juupjerram, pãachta hajapcha nʌm hawia. Maimua kaaijã
    hee weetwaijã t'umaam k'ʌʌnau pãachig saludaa nʌmua pãach t'ö hiek'apim k'õsi
    sĩerrjëemgui hajim hanʌm, hõor dak'ĩir.
  alp-NT: Tamata Parisia imi! Tatike pine imi supu hukumane elake! Le imi suka rue
    kena otoi misete lakwai esa me luma ibada kai suka tamata esi beteke hlamate ete
    imi me pasare.
  san-VEL: haa haa phiruu"sino yuuya.m bhajanagehe proccaasane aapa.ne.su ca namaskaare.su
    priiyadhve|
  kbq-kbq: Kva hiho Farisi vahe'motma! Na'ankure tamagra osi mono nontamimpi ugota
    trate mani'zanku tamavenesigetma, maketi kumatamimpi vahe'mo'za antahiramiza husgama
    huramantezankuke nehaze.
  kbh-kbh: “¡Ts̈a lastema ts̈ëngaftangbiama fariseunga! Ts̈ëngaftanga ts̈a jtsebos̈ana
    chë judiëngbe enefjuana yebnënguenache chë más uámana luarënga jtsebomnama, y
    benachiñe nÿa puerte respétoca ents̈anga chacmotsacheuanayama ca.
  ron-LSB: Vai de voi, fariseilor! Pentru că vă plac locurile cele mai bune din sinagogi
    și salutul din piețe.
  pon-pon: Juedi on komail Parijar akan, pwe komail men mondi leppantam nan jinakoke
    kan o mauki, ren ranamau on komail nan waja en netinet akan.
  nhe-BL: “¡Inteicneltijque infariseos! Toteco tlahuel inmechtlatzacuiltis. Inmechpactía
    inmosehuise campa cuali siyaj campa onca más tlatlepanitacayotl ipan tiopamitl.
    Inmechpactía para tlacame ma inmechtlajpaloca ica cuali ipan tianquis.
  sps-sps: “Ma sekee, ami na Farasi, taatag yam! Mi komainy fiisok rom ma gum tan
    gumgum matan tana numaa iny fafaatouf, ana mi komainy rom a vainy ma fatsiitsii
    mami er favoinyvoiny matuami tana pan iny tuan.
  wnc-wnc: “Anututa masande ginu Ferisi aminde toknga damik. Dasingge? Ginda aminde
    nomune miti yot katang yutnangge nataing. Sike gatusa aminbamda paut gwene gaak
    wam danike umanza tangenatningge nataing,” ngang inikut.
  bus-bus: Wãiyoo a Farisinↄ! Eègↄ̃ yezi à vɛ̃ɛ aduakɛkpɛ vɛ̃ɛki maaanↄn, eègↄ̃ yezi
    wàgↄ̃ ì kpákpaaawa yàranↄa.
  gub-BL: Pe ze'eg kwehe arer kwaw par pe, pezemumikahy nehe, ta'e Tupàn uzepyk putar
    penehe a'e nehe xe. Zemono'ogaw pe har pemuapyk kar tenaw ikatu wera'u ma'e rehe
    a'e wà. Ikatuahy nezewe mehe peme. Teko pemuawate katu ma'e me'egaw pe a'e wà
    no. Penurywete tuwe nezewe mehe no.
  imo-imo: Eno Farisi iyema, Juda Imboma maku toko Gotenga ungu pileli ulkena pungo
    mainye molongeindo eno polo wambana lino kau molamili ningo akuna konopu tiko
    moromele. Eno Farisi iyema maket kombuna iye nomi kelkele toko andonge wali we
    imbomani lino kapi nengei konopu ltemele. Aku teremelemunga eno mindili nonge.
  boj-boj: “O Farisi tamo, niŋgi tulaŋ padalougetqab. Di kiyaqa? Niŋgi Qotei tal miligiq
    di tamo ñam ti naŋgo awo jaramq di awoqajqa tulaŋ areboleboleiŋgeqnu. Niŋgi koro
    sawaq di dego tamo uŋgasari naŋgi na nuŋgo ñam soqtetŋgosib baŋ ojetŋgwajqa deqa
    areboleboleiŋgeqnu.
  eng-DRA: Woe to you, Pharisees, because you love the uppermost seats in the synagogues,
    and salutations in the marketplace.
  knf-knf: « An bafariŧay Nawuţani, an nanŋaluŋ pţo kadun du *itoh iñehanaani Naşibaţi,
    abot aji naŋal banohnţënan ţi dko di bañaaŋ.
  san-KHM: ហា ហា ផិរូឝិនោ យូយំ ភជនគេហេ ប្រោច្ចាសនេ អាបណេឞុ ច នមស្ការេឞុ ប្រីយធ្វេ។
  arn-NT: “¡Awngeymün tamün pu farisewngen! Tati sinagoga mew ayükeymün tamün anüael
    ti doy dullilechi wangku mew ka ayükeymün tamün chaliaetew rüpü mew ti pu che
    rume yamün mew.
  zas-NT: ’¡Probza lëjt, bénfarisew! guial ruladxidi cwedi lod rbej ree bén zojbloj
    lën ree yadoo, ruladx tëëdi gugajpdioz ree bejn lëjt zagdxe niz lunejz.
  ken-NT: Bě bǒnkwɔ Fárisi, chɔŋ ɛmbɛp ntá yɛka ɛncha! Bǎkɔŋ bɛchɔkɔ ndǔ mɛnɔk
    kɛnókó amɛm bɛkɛrɛ́ nɛnɨkɨ́mʉɛt bo Israɛl, nɛ bǎkɔ̀ŋ bɛ bo mankaka nɔkɔ bhe
    nɛ kɛnókó nɛfísiɛ.
