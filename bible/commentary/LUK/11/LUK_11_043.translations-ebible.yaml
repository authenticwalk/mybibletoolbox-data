  mya-mya: '``အ​ချင်း​ဖာ​ရိ​ရှဲ​တို့၊ သင်​တို့​သည်​အ​မင်္ဂ​လာ ရှိ​ကြ​၏။ သင်​တို့​သည်​တ​ရား​ဇ​ရပ်​များ​တွင်
