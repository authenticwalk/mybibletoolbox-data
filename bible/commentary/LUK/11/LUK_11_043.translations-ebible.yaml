  lif-NT: ᤑᤖᤡᤛᤡᤛᤣ. ᤁᤧᤈᤡ᤺ᤳᤋᤡ ᤁᤧᤛᤩᤧ᤹ᤀᤡᤖᤥ᥄ ᤂᤡᤏᤡ᤹ᤃ ᤕᤜᤢᤍᤡ ᤆᤢᤶᤗᤢᤱᤜᤡᤶᤔᤥ ᤋᤢᤶᤔᤩᤠᤱᤜᤠᤱ ᤕᤢᤰᤏᤠᤜᤠ᤹ᤀᤥ
