  ory-ory: ହାୟ, ଦଣ୍ଡର ପାତ୍ର ଫାରୂଶୀମାନେ, କାରଣ ତୁମ୍ଭେମାନେ ସମାଜଗୃହରେ ପ୍ରଧାନ ଆସନ ଓ ହାଟବଜାରରେ
