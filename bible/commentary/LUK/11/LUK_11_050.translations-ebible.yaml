  dop-dop: Tuu pǝ ŋmɑʋ ɑntulinyɑ nɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ mpɑ pɑ́ kʋ tɔ, kɑɣɑnɑ
