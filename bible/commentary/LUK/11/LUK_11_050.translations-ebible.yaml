  san-THA: 'เอตสฺมาตฺ การณาตฺ หาพิล: โศณิตปาตมารภฺย มนฺทิรยชฺญเวโทฺย รฺมเธฺย หตสฺย
    สิขริยสฺย รกฺตปาตปรฺยฺยนฺตํ'
  iws-iws: Mɨ tariinanɨn kara wɨ iikamɨm nu Isrel tɨranɨm wɨ hɨk kɨmiir hauuwi, bɨiya
    kɨmiir yɨdiwi wanwiyaeyɨm sɨma nɨsomsom aokaowɨm profet kamɨm sɨmiir. Mɨ kara
    kɨmiirɨn wɨ saiirsi swokɨ ɨtrinaei. Mɨ Adi Komii siya bɨdi bɨdinana nɨdwo kɨgiyokiyokɨigɨn
    tɨ nu ɨeyar whɨuwɨnɨuna kɨma profet kamɨm sɨmiir nɨsomsom aokaowɨm mɨ ɨni tarinana
    yamwoniyɨn.
  pol-SZ: Spadnie na was wina za przelaną krew wszystkich Bożych proroków, zabitych
    od początku świata,
  ztq-NT: Lo meñ nii nche natiemp kuuñkiy Dios kchë profet nii noyuty meñ destye nii
    kwche kislyu,
  zai-NT: Ne zuquixe Dios ca binni de yanna ri' rini sti ca profeta ni huayuuti cabe
    dede dxi bizulú guidxilayú,
  upv-upv: Ko niko drra propet jile nir nga apu se kami nir marevji pinir tuwi, kami
    ko dul ngel kapa-la norongen nga m̃isij nen.
  wap-NT: Ukauꞌan wuruꞌu kainaouz pidannao mashaapan, ĩnaouꞌo niꞌi naa kabaiaapan
    wunao zannaꞌa Tominkaru prophetinnaouz, zowii-kariwainao kidaz kotuaꞌa naa, amazada
    sakadinan diꞌiki.
  mva-mva: Bokaibe ‘propet’ moarunga-tina umoateadi dipura toira kateka emaka ipura-lo
    be imai kaituka, darakadi masa tamoata be aine kaituka bong ngaedia-lo disoaki
    nge dadoki, be masa sururu bibia-tina dabazidi.
  dwr-NT: Hawaa gidiyaa diraw, ha alami medhettoodeppe doommiide gukkeedda nabatuwaa
    suuthaw ha yeletay ooshettee.
  kfw-kfw: Khawa jarra manmasituol inbool makheiya inphut Pathian chongkachoi ngai
    thisen kasar kha atuunna khang ngai'n poongna kha ningmusik eii.
  bfz-bfz: ताकि जितणे बी भविष्यबक्ते रा खून दुनिया री शुरूआता ते बाह्यी राखेया, सबी
    रा लेखा एस जुगो रे लोका ते लया जाओ।
  cuk-09: “Deyob bemar imakoed, adi bela Bab-Dummad-gaya-burba-berbemalad, gebesaila
    napneg-naguded-akar be-dadgan oburgwis-gusmalad, emi bemar-dula-gudidimaladgi
    ataklemalagar.
  ben-OBCV: তাই জগতের উৎপত্তিকাল থেকে সব ভাববাদীর রক্তপাতের জন্য এই প্রজন্মের মানুষেরাই
    দায়ী হবে।
  mil-NT: Te nchaa ñáyiu ñuyíú vitna tnàhá‑yu nacháhu‑yu núú Yǎ Ndiǒxí cuèndá sá nǐ
    sahni‑güedé cue tée ní cáháⁿ tnúhu‑gá ndéé cútnàhá ní ngáva ñuyíú.
  myu-myu: Deus ipiat supi'ajoat g̃asũacat pe cekawẽn muwẽnuwẽn'ukayũ'ũm'ũm o'yaoka
    buye. Kuy jĩjã ixeyũ'ũm'ũm o'yaoka ip. Deus ipi mujurũg̃ puje, ixeyũ'ũm'ũm o'yaoka
    ip. Koap Abel'ũm o'yaoka ip. Kanomũm Zacarias'ũm o'yaoka ip. Deus eju kawẽnwẽnap'a
    be bima o'yaoka ip, iõhõ mupikupikap xe bima. Deus ipiat supi'ajoat g̃asũacat
    pe ikẽrẽat o'g̃ujurũg̃rũg̃ ip puye — io'e.
  amk-amk: Seng Allai niari tonanai, ambori mesuang nabifosa ene rika fuba tibata
    nano nunei tibaurai ma fo, wereantenang na Habeli, paria sobu Zakariai, mano memuni
    na Sempaisi ne Munufoi, amani na Rorong Mirarebana foi tuti mesbafoi ne katai
    ruhi fo. Ampafe yei we mea mau yeo, inontarai fuinini meaino mesuang mirabafoi
    ne.
  fai-fai: Kaleyo kamano kinim mit tein katow unu uyo imi laban idum uyo kudew tabokabiw.
    Kale kamakikiw bakan mit kei budu lum senin kinim á bidiw kaim dabadam ta sidiw
    imi laban namti, kamane teiniw kinim mit ita faku bom teiniw ko.
  ura-NT: Nii jaunte, cana rai chauratane coaaunaalu Cana Coaunerane caje coaauneein,
    nii inara foerateracuru aina nii inaraacha sohi inaraacha jaoorilu profetacuru
    coichana core coaaratiha cureein inara que Cana Coaunera.
  mcd-NT: Ascan nan icon un mato yoi. Nantifi Diosin tsain yoimisifo ato rutupaonifo
    nan Diosin ato onihuaqui tau huanitian yafi natian. Ascacun atohuunshon Diosin
    matoqui nutashquin. Nan Abel rutuqui tau huafain ahuun unutaqui Zacarías nan Dios
    fu tsainti pushu muranshon cufiti chaimashon man rutunifo. Ascashon nantifi Diospan
    yorafo chaca huapaonifo cuscan natian man niyoano matoqui nutashon mato omitsisca
    huaqui finacoinshqui.
  urt-urt: Taꞌe luku pe, yip miyeꞌ tuweinge ŋaiye tukwini ŋup eꞌe, yip pa yambaꞌe
    nihe syohe ŋahilyeh tuꞌe ŋaiye miyeꞌ ŋaiye yongomb lenge profet lalme yule, nal
    somohon somohonme ŋup ŋendeheiyeh kin ŋaiye Got ŋende ŋaiꞌe ŋaiꞌe, nate tatame
    tukwini leꞌe.
  awk-awk: Wiya-uwil koa ġoroġ yantin koba propet koba kiroabatoara yaki tabiruġ kurri-kurri
    tabiruġ purrai tabiruġ, unni barun willuġgél;
  kiz-kiz: Kizazi ekhe kibeta kuwajibika kwa damu jha manabii bhabhakhomibhu kuhomela
    kwa dunia,
  tzo-TZE: Jech vo'oxuc ti li' to oyoxuc ta banamile chcom ta aventa ti c'u yepal
    j'alc'opetic imilatic c'alal imeltsaj li banamile xchi'uc c'alal to tanae. C'alal
    imilat li Abele xchi'uc c'alal to imilat ta yamaq'uil templo ta nopol scajleb
    smoton Dios li Zacaríase, vo'oxuc chcom ta aventaic scotol.
  lex-lex: Emkade pede hota miy mak kdella nohkerna la'a lera-mela ri hota er maka
    kler la niukum werwerat memna yoma miy er mak kakwara riy mak kakot nohora Uplerlawna
    lirni-tunnu de wniunnu-wnienanni la'a ler maka Uplerlawna na'nama Nakoki-nayapi
    nohkeran di pa la'pa ntutu-nte'ela lera-mela ri.
  dov-dov: '@see-verse:LUK.011.049'
  rgu-rgu: Lahenda fo rasoda nai besaꞌ ia, muste lepa ra natataa mabera neme basa
    lahenda fo raisa Manetualain mana nesi mata nara so a. Ria reke ni neme Manetualain
    adu na dae-bafoꞌ ia, mulai neme Habel mamate na, losa mateꞌe oe na, Sakaria. Ria
    nana, raisa ni nai mei tutunu-hohotuꞌ a no Kama Makamoiꞌ a talada, nai Manetualain
    Uma Mamaso Ina Na daleꞌ. Emi boe lepa ma sira huhukun ria!
  toc-NT: Xli̠­ca̠na cca̠­hua­niyá̠n pi̠ Dios chú naca̠­ma̠­xo­ko̠­ni̠yá̠n hui­xinín
    cris­tianos hua̠nti̠ lapá̠tit la̠ ca̠lacchú eé quilh­ta­macú caj xpa̠­la­cata
    xli̠s­tac­nicán xli̠­hua̠k pro­fetas hua̠nti̠ ca̠mak­ni̠­cani̠t hasta la̠ta tzu­cuni̠t
    ca̠quilh­ta­macú.
  ulk-1902: Iaueakai abele nosik deraimer gaire perofeta ra mam, babused abele kerker
    ge ditimedelu geseb ge;
  som-som: in qarnigan la weyddiiyo dhiiggii nebiyada oo dhan oo daatay tan iyo aasaaskii
    dunida,
  mam-C: Me ayetzin kye' xjal, a loqe nchi anq'in ja'lin, ok k'wel tz'aq tkawb'il
    Dios kujxix kyib'aj tu'n tpaj kychky'eljo jni' yolil Tyol Dios ojtxe, atxix t-xe
    tnejil,
  ndj-ndj: Ponopa damuchiwoni dachivafumbukili, chileli achi dachitoviwi na kuhomba
    mwasi wuyitikili wa vambuyi vosi kukandila mlima pawulumbiwili,
  mbj-NT: 'Ti m'' Jesus ky hadoo ẽnh sa hã: —Ti hyb n''aa da bë hã, da hẽ habong do
    hã kä, P''op Hagä Do ban''oo kän sahõnh hẽ ta ky n''aa rod radej''ëëp do paa säm
    kä. P''ooj ub, badäk hahỹ tadu dahäng jawén paa bä radej''ëëp doo,'
  lat-VUC: ut inquiratur sanguis omnium prophetarum, qui effusus est a constitutione
    mundi a generatione ista,
  ngp-ngp: Kwe mbuli iyo want'hu we cheleko iki nawasengelwe kwa kuwakoma walotezi
    kukongela kuumbigwa kwe isi.
  aoi-aoi: “Kembirra yikeni-lekbajama nakina Neningikarrawara nungkwurruwa karnumamalya
    karningaduwaba. Yikeni-lekbajama akwa yikeni-larrkbarjenama nungkwurruwa narra-jungwajuwa-mulangwa
    wurrumirumirenungwa nungkwurra-langwa arakburakba-kiya-wiya wurrumurndakibina
    WurruBuburabuda ena-langwa wurrababurna-langwa.
  enq-2: Endakali indupa palelyamino dupame dopa pitami dokome, yuupa kaitipa dolapo
    tee pia dokonya pituu, propeta pyao kumasiami dupa pitakanya taeyoko kai lea dupanya
    tenge dupa endakali indupa palelyamino dupa-kisa ipata.
  eng-ASVBT: that the blood of all the prophets, which was shed from the foundation
    of the world, may be required of this generation;
  mna-mna: 'Mi kadoono sananŋana kizin wal boozomen ta tipun sorok Anutu kwoono bizin,
    inako ise tiom. Indeeŋe ta Anutu iur saamba mi toono, mi meeteŋana ki Abel, mi
    imar imar ma meeteŋana ki Anutu kwoono Sakaria ta tipuni su artaal uunu lela urum
    lene na, mbulu sananŋan ta boozomen tana ka kadoono kola ise kizin tomtom ta koozi
    timbotmbot i. E, nio aŋso piom: Niom ta ko kere kadoono kizin.'
  rmy-ARLI: Akala generacijatar ka rodel pe o rat sa e prorokonengoro savo thavdinđa
    pana taro ćeriba e svetosoro,
  myw-myw: “O tasiyas Yowbad inapalopit bo iwaweiys ven watinow. O wotet towen kalbaleb
    mapun bukulivatus gudwouvaws yakamiy, tut towen waseg.
  sby-sby: Nomba bantu bacino cindi nibakapewe mulandu wa bashinshimi bonse balashinwa
    kufuma kumatatikilo a cishi capanshi,
  sll-sll: Gomia homa malungwo hobi tal ongwo i pring iwe, omaga gang malinga hobi
    ere para inia, gaun gul bir inanua.
  yaq-NT: Bwe'ituk ju'u Lios, juka' i'an yoemrata, si'imem jume' Liojta betana noktuawaka
    yeu pu'arim, Liojta aniata ju'unaktewak naateka, jume' su'awakame betchi'bo, inime'e,
    bempo'im a' yaaka'a benasi amet a' bitne.
  uro-uro: Bä äkt iva rhit täkt ama qoengait pa it ngärhi rha ama rhäksärhäm bät ma
    Ngämuqa aa vämginarha arhä biaska aa uväs kärakni i qrir na qa mänasäng mudu vät
    ama rharimini qärqäni i sa ma Ngämuqa qa säm ama ivätki
  ita-1885: Acciocchè sia ridomandato a questa generazione il sangue di tutti i profeti,
    che è stato sparso fin dalla fondazione del mondo;
  muy-muy: Seriya gani amədəɗki ka ndam ye e hini vu ni, aɗaba ndam mahəŋgaray pakama
    ge Melefit ya tàbazl tay kwa ka mənjəki ga məlaŋ ni kala nday tàbazl tay,
  kqc-kqc: 'Dada Sei yaku kono riyo medari gutuna kaere Sei di ago niyadi vene tau
    gade umuyeyadi, gua amededi vene bi ini kaunava baku regedi:'
  rmc-ZRB: Важ ода дадівесескєре родостар пгучелапес важо рат саворе пророкенґєро,
    саво есас чьордо отканастар сотворіме есас о светос,
  tav-tav: —Dio ye queti buiori maja nipetirore na cajĩa rerique wapa na popiyeyegʉmi
    Dio ati yʉtea macanapʉre.
  eng-ULB: This generation, then, will be held responsible for all the blood of the
    prophets shed since the world began,
  spa-VBL: Por lo tanto, esta generación será responsable de la sangre derramada por
    todos los profetas, desde la creación del mundo,
  fra-_FOB: Afin que le sang de tous les prophètes, qui a été répandu dès la création
    du monde, soit redemandé à cette génération,
  hau-ULB: Wannan tsarar, za ta dauki alhakin jinin dukan annabawan da aka kashe tun
    kafuwar duniya.
  mal-mal: ഹാബെലിന്റെ രക്തം തുടങ്ങി യാഗപീഠത്തിനും ആലയത്തിനും നടുവിൽവച്ച് കൊല്ലപ്പെട്ട
    സെഖര്യാവിന്റെരക്തംവരെ
  kkc-kkc: Osoloso mi bei mooloogoo omaga sibulone namawe diayo Godee maga to toloso
    kokodo takomo sili odoo piligimo simiso. Egeeseelone diayo Eibol maga wooloomalai
    bei mooloogooloso abaga simino Sekalaya wooloomaloso omapoo koodobiaso. Bei, diayo
    Sekalaya yo tei moso tegei ogo osoloso Godee mapoo gala wooloso sili dousulu ogo
    doloso domo omapoo wooloomaso. Esiga epedee hagee do odoo niyo namawe diayo Godee
    maga to toloso kokodo takomo sili odoo piligu eyo nei tokenee niyo talaiso. Esiga
    ayo nimapoo tei goo taka. Bei, niyo namawe diowo tokenee eyo nei talaiso.
  lit-lit: kad iš šios kartos būtų pareikalauta visų pranašų kraujo, pralieto nuo
    pasaulio įkūrimo,
  urd-GVR: Natīje meṅ yih nasl tamām nabiyoṅ ke qatl kī zimmedār ṭhahregī—duniyā kī
    taḳhlīq se le kar āj tak,
  far-far: Sulia nia 'urinai, na wane ki ana unita wane ne, God kai keto kera fafia
    na saungilana profet ki tafau, safali na mai ana safalilana molagali ne,
  suz-BL: साइ ङोंइती रे मुल सम्‍म परमप्रभु यावे आ लोव़ पाइब शुश आन कली साइश्‍शो क्‍येक्‍क
    एको पाला ङा मुर आन रे ताक्‍सीब।
  car-NT: Iwara ro pa'poro moro ero nono wo'kapy'po poro e'kamy'po Tamusi auran uku'ponamonymbo
    mynurumbo epemapotan Tamusi mo'karon eromenokon kari'na 'wa.
  amp-amp: Ndnatn ariharhof yimam nd profetm was hnamo yuhatn krhopam yak hanyrahm.
  bht-bht: ताकि जितणे भी परमेश्वरे दा संदेश देणेबालयां दा खून इस संसारे दे शुरू ला
    बहाया है, सबना दा लेखा, इस युगे दे लोंका ला लेंणा है।
  eng-NOY: that the blood of all the prophets, which hath been shed from the foundation
    of the world, may be required of this generation;
  cub-NT: Ne nópe d̶aiye boje, Jʉ̃menijicʉ yaicõjecʉyʉme ijãravʉcavʉre ijãravʉre d̶arĩ
    bʉiyedata.
  ita-1927: affinché il sangue di tutti i profeti sparso dalla fondazione del mondo
    sia ridomandato a questa generazione;
  lww-lww: Visena nini, kana kinasa sane yoko kam ke narui nap̃a akus nakoaena kiena
    ne nawem̃aren navisawalen la punu ga nap̃a repimiu na sumo lala am̃e mom̃ar la,
    siar e nasiaren purp̃es nen yomarava nini.
  ron-BAYASH: 'Daje dă la asta generacijă u fi tražalită sănžilje dă la toc proroci
    kari u fost vărsată dăm elši dă kănd su stvorulit svetu:'
  ckb-ckb: تاکو خوێنی هەموو پێغەمبەران کە لە دامەزراندنی جیهانەوە ڕژاوە لەم نەوەیە
    داوا بکرێت،
  nas-nas: Tee tee Kumponing-etaing nakaro-nupoong biikaang ereng-koo temuꞌketa kansiꞌ
    pupuꞌaruꞌnooꞌketa bera enang tuuvumaung-koo diiꞌke avarange tuutunang˜ komperiainge,
    teing-koo Eebeloꞌketa bera Sakaraiaꞌkoo basinooꞌke boorouꞌning-koo, tee Sakaraiaꞌ
    boonturoma eeꞌnoko meekavaro-koo meuꞌka dupisiꞌauꞌnung.
  uvl-uvl: Ke pomalam tuangachol poreke ngana nga huninga nemur lochloch lape sio
    pengpeng nge hana nenga etue nei.
  eng-BBE: So that punishment may come on this generation for the blood of all the
    prophets which was given from the earliest days;
  ixl-CNT: Utz saꞌanaltxꞌolax inujul qꞌu aanima qꞌuꞌl itzꞌlel tu u tiempo tzaꞌ tan,
    ech itxumbꞌal qꞌul ikꞌuy imam, tiꞌ iyatzꞌax sibꞌal qꞌu alol tetz vunyolbꞌal, jatvaꞌx
    tiempo ichee u vatz amlika txꞌavaꞌ tzaꞌ.
  xsi-xsi: Mine kala kaloŋo ŋga; nia ndoyo, lâ zo ŋinde Maro Kindeni ipulia tâno ipâŋga
    lâ, aku imâ lee ipâŋga lâ zo ŋine, ande kinzi tamâta uru sipunzi ŋgua-tulâŋa tamâta
    pâta simâte. Andeta Maro Kindeni ma ipare nia pa miki tamâta kala kamo lâ zo ŋine
    nâ ŋana kinzi tamâta ŋinde rârâni nenzi vetâŋa soki ŋinde.
  crx-NTPO: '''Et ndi yun ''udechoo ''ulya ''et whuts''un ndunne nus hoo''enne bubuzkai''
    whúzdli''ne, nohni ''andit whudizulhne dune nohni hukw''elha whutilhtselh whe''
    hoont''oh.'
  kan-OKCV: ಹೀಗೆ ಲೋಕಾದಿಯಿಂದ ಸುರಿಸಲಾದ ಎಲ್ಲಾ ಪ್ರವಾದಿಗಳ ರಕ್ತಕ್ಕೆ ಈ ಸಂತತಿಯು ಲೆಕ್ಕ ಕೊಡಬೇಕಾಗಿರುವುದು,
  bbb-bbb: Bu iko zinume Godi fu sakae ige amaerima ijia bu e Eboro kanae. Areme bu
    uri e Godido vua vierafena kuaevo boeje kania ruoma radekuma ije bu e Zekaraea
    kanae. Ro e Zekaraea bu kanaeva ije bu Godido Are guove fata ije bu zinone ifaejevo
    ivuake ijia kanae. Ijadufuo na giaga jadua jane vame ije asaerafa jone bu reva
    ja ije oemareve. Ijadufuo na vierafe Godi fuka e ige ja iviama kariva ije fu kame
    mukoreigia isekafiadufuo.
  blw-blw: Wat hiyaha, chàyu way tatagu way cha matagu ad uwan, chàyu hen mangamong
    way mangenkaro hen chusan hen napchitan hen egachay napchit way profeta nanepod
    hen na-ammaan hen antoy lota ingganad uwan,
  tam-2017: ஆபேலின் இரத்தத்திலிருந்து பலிபீடத்திற்கும் தேவ ஆலயத்திற்கும் நடுவே கொலை
    செய்யப்பட்ட சகரியாவின் இரத்தம்வரைக்கும், உலகத்தோற்றத்திலிருந்து சிந்தப்பட்ட எல்லா
    தீர்க்கதரிசிகளுடைய இரத்தப்பழியும் இந்த வம்சத்தாரிடம் கேட்கப்படுவதற்காக அப்படிச்
    செய்வார்கள் என்று சொல்லுகிறது.
  azz-NT: Ica ya nojón Totajtzin Dios namechixcomacas namejuan nantagayot ten axcan
    nannentinemij porín nanquinmictijtihualajque ya itanahuatijcahuan de Dios ten
