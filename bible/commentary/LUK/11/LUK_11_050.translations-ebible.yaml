    noiigi niɡ̶inoa nokododi, leeɡ̶odi ijotawece niɡ̶ijo anoyeloɡ̶oditedibece Aneotedoɡ̶oji
    lowooko ane nigo, niɡ̶ijo maleekoka yoeteda niɡ̶ina iiɡ̶o.
  bmh-bmh: Gonun, ulisan duailel ag agal embigeg agal uhu umamen. Uwait nug koli go
    dudu wagaraba, noumemen agen isanarebi, ulisan duailel uhu umam.
  ctu-BL: Jini cha'an jini año' bʌ ti pañimil wʌle mi caj i tojbeñob i mul jini tsa'
    bʌ i tsʌnsayob x'alt'añob c'ʌlʌl ti' cajibal pañimil che' bʌ tsa' tsʌnsʌnti Abel,
    c'ʌlʌl tsa' tsʌnsʌnti Zacarías. Zacarías tsa' tsʌnsʌnti ya' ti' tojel Templo ti
    junwejl jini pulʌntib. Isujm mic subeñetla, jini año' bʌ ti pañimil wʌle mi caj
    i tojob.
  meq-meq: A nəkurom ndo neheye bəgom aye, Mbəlom ma ta tsətsahiye fakuma ndo məɗe
    ha bazlam ŋgay neheye ka kəɗum tay ha zla anəke bay, kwa ka gər nakə Mbəlom a
    ge məndzibəra aye.
  noa-H: Har warrcha mʌg jẽb hich Hẽwandamau hompaatarr haigmua hewag hi hiek jaau
    durraajerr k'ʌʌn k'ëch nʌm haig bag hãrtarr t'um, jũrr hich Hẽwandamau pãar hĩs
    hewagam k'ʌʌn gaaita t'ʌpʌ̈ijugui hajim hanʌm.
  alp-NT: Imi tamata rebai meije imi supu hukumane elake le imi tanggune imi ntuana
    menaru esi bunu nabia rebe Alla Iulakesi kena esi lepae Eni lepataru. Mere menai
    bei kena Alla Itola nusa meije sa.
  san-VEL: etasmaat kaara.naat haabila.h "so.nitapaatamaarabhya mandirayaj navedyo
    rmadhye hatasya sikhariyasya raktapaataparyyanta.m
  kbq-kbq: E'ina hu'negu, mona mopama fore'ma hu'neregatima kasnampa vahe'ma zamahe'za
    korazmima eritagi atre'za e'naza zantera, nona hu'za meni gnafima mani'naza vahe'mo'za
    knazana erigahaze.
  kbh-kbh: Y chca, nÿets castigo morsca ents̈ángbeñe echántsemna, nÿetsca Bëngbe Bëtsabe
    juabna oyebuambnayënga tmojóbanama, Bëngbe Bëtsá quem luare tojanma orscana;
  ron-LSB: pentru ca sângele tuturor profeților, care a fost vărsat de la întemeierea
    lumii, să fie cerut de acest neam,
  pon-pon: Pwe ntan jaukop akan, me kapwilipwili weier jan ni tapin kaua kokodo, en
    kapokon o di wet.
  nhe-BL: Huan yeca Toteco inmechita intlacame tlen ama initztoque huan quiijtohua
    para inquihuicaj tlajtlacoli ipampa inieso nochi nopa tiocamanalohuani tlen tlacame
    quinmictijque hasta quema pejqui tlaltepactli.
  sps-sps: Tan kat to aya min aatai iny roman, mi tsun bus nai ong rom a patang nan
    rafatsiny nar a fo kuigin to te atsun famat muan tana tatanik tana monaagits tovei,
  wnc-wnc: Ayanikapsa aminu tupa sikngata zipmanggawa apu tapduk ayuamang kopatang
    apunggak,” ngang inikut.
  bus-bus: Lɛmɛ annabi kɛ̀ wà ń dɛdɛ zaa anduna daɛgurↄ ai gbã̀anↄ yã wí tↄ̃ↄrigbɛ̃nↄ
    musu lɛ,
  gub-BL: A'e rupi azepyk putar teko a'e 'ar rehe har wanehe ihe nehe, ta'e uzuka
    heze'eg imume'u har a'e wà xe, izypy mehe, ywy iapo mehe te ko 'ar rehe a'e wà
    xe, i'i uzeupe.
  imo-imo: Koro oi Goteni mai pulu polopa tepa wamorumu wali enoni profet iyema toko,
    pele yandopa yandopa profet iyema pali toko kondoringi. Koro oi Adam malo Abel
    toko kondoko, pele yandopa yandopa iye profet lupe lupema toliko pungo, pele kamukumu
    profet iye Sekaraia Gote popo toko kaloli ulke tempelena tukundo toko kondoringi.
    Kanona tukundo kiripina kake telimu anjikondo lepa, Gote kaloli alta polomu yakondo
    lerimu, kano tuku tingina yu toko kondoringi. Oi moloringi imbomani kano profet
    iyema toko kondoringimunga Goteni eno paimbo mindili tirimu nalo kinye moromele
    imbomani ulu keri olandopa peya tengei teremele, akumanga peya Goteni eno kot
    pilipelie mindili timbelo.
  boj-boj: O dal anjam qalie tamo, Qotei a nuŋgo moma naŋgo une kalil osim tamo uŋgasari
    bini bati endeqa unub qaji naŋgo jejamuq di ateleŋqas. Nuŋgo moma naŋgo une di
    agi naŋgi nami yqajqa utru atsib Kein na Abel qalnaq moiyej. Qotei a mandam atej
    bati deqa naŋgi une di yqajqa utru ateb. Dena bosi bosib Sekaraia atra bijal ti
    atra tal ti ambleq di qalnab moiyej. E bole merŋgwai. Une kalil di aqa awai uge
    Qotei na osim tamo uŋgasari bini bati endeqa unub qaji naŋgi enjrqas.
  eng-DRA: That the blood of all the prophets which was shed from the foundation of
    the world, may be required of this generation,
  knf-knf: Kawuuŋ ki keeri kaţop na pñaak pi baţupar Naşibaţi bŧi pi batuluŋ du wi
    umundu uwoonuŋ.
  san-KHM: ឯតស្មាត៑ ការណាត៑ ហាពិលះ ឝោណិតបាតមារភ្យ មន្ទិរយជ្ញវេទ្យោ រ្មធ្យេ ហតស្យ សិខរិយស្យ
    រក្តបាតបយ៌្យន្តំ
  arn-NT: Feymew tüfachi pu che mülelu fantepu mew Ngünechen ta ramtukayaeyew engün
    chumngelu tañi langümyefiel engün tati pu pelon wentru feychi dewmangelu müten
    ta mapu.
  zas-NT: Abiꞌ bén naban ree yan, laa reeman yadëëd cwent loj Dios por rejn ni guxhieꞌ
    ree bén badëë xtiidx Dios loj ree bejn, bén güt ree diizd chi goꞌtchaaw guidxliuj,
  ken-NT: Chɔŋ Mandɛm antɛmsi yɛ mkpáká bho abhɛn ɛchɔŋ ɛ̌ti manoŋ barɛmɛ́ kɛpɨ̌ntɨ
    mankɛm abhɛn bɔ báwáy tɛ nɛbhǒmɨk,
