verse: LUK.011.050
translations:
  kpx-kpx: Dilavau hoto kateale loualelua novae atate abuna vatehani malei. Kosealemo
    Dilavau vata vasege ke iae la buluveau beloveta moagamoaga havelu. Ige laeau la
    buluvehi vaveve igaealu.
  okv-H: Eto enda ehara ta ikena iji te eto puvuto eha oroho emikote amo peroveta
    tapa ta orosa amo enana ta ingeni ta avoeto enana ta meniundi na hajire kesora
  tbo-tbo: Yaka hipuli i wawala po i nenei ma tu bahapiko atapuhi hi ununi talahi
    mihana apo geka hapanana hina waya.
  mal-C: ആകയാൽ ഹാബേലിന്റെ രക്തംമുതൽ യാഗപീഠത്തിനും ആലയത്തിനും മധ്യേവെച്ചു കൊല്ലപ്പെട്ട
    സെഖര്യാവിന്റെ രക്തംവരെ,
  grc-SR: ἵνα ἐκζητηθῇ τὸ αἷμα πάντων τῶν προφητῶν τὸ ⸂ἐκχυνόμενον⸃ ἀπὸ καταβολῆς
    κόσμου ἀπὸ τῆς γενεᾶς ταύτης,
  bgc-bgc: ताके जित्त नबियाँ का लहू दुनिया की शरुआत तै बहाया गया सै, सारया का ब्यौरा
    इस युग के माणसां तै लिया जावै,
  khz-khz: Vovetaina gaurai, peroveta talimara maparara gevagi-kwaregarato, Palagu
    na tanopara ekalaato vegata pene vogomai etoma, metauna toma guluna na pia vuaa.
  deu-TKW: auf daß heimgefordert werde das Blut aller Propheten, das vergossen ist
    von Grundlegung der Welt bis auf dieses Geschlecht,
  zsr-NT: Cni gunëꞌ Dios le cuequi xbeynëꞌ bunách dza ni zoaruꞌ naꞌa, niꞌa qui rön
    quegac yúguꞌtë bönniꞌ gluꞌë didzaꞌ uláz queëꞌ, bönniꞌ niꞌ guludödi lequëꞌ bunách
    catiꞌ gzu lau ziꞌa rataꞌ yödzlyú
  lin-lin: Mpo na yango, makila ya basakoli nyonso, oyo basopa wuta na ebandeli ya
    mokili, ekotangama na mito ya bato ya ekeke oyo,
  hns-NT: Tab ie tem ke manai sadja paaiga sab Parmeswar ke sanesia ke khoen khaatien
    djaun doenia ke soeroe se bahaawal hai.’
  noa-E: Ar warrcha mʉg jẽb ich Ẽwandamau ompaatarr aigmua ewag i iek jaau durraajerr
    khʉʉn khëch nʉm aig bag ãrtarr thum, jũrr ich Ẽwandamau pãar ĩs ewagam khʉʉn gaaita
    thʉpʉ̈ijugui ajim anʉm.
  eng-EMTV: so that the blood of all the prophets which was shed from the foundation
    of the world may be required of this generation,
  mib-NT: Te súcuan te sɨquɨ̄ ñáyuu tiempo yáha na cóndee cuēchi jeē ní cajehni jií
    i tēe ni canacani jnūhun Yaā Dios, nde quɨvɨ̄ ni jécōo ñayɨ̄vɨ́ te nde vijna,
  lif-NT2: हे़क्‍केःल्‍ले़ इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़न् नावागे़न् चइःत् ने़स्‍से़आङ्धो
    के़रे़क् माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽ के़से़प्‍पाहाॽरे़ खोःमा के़बोःङ्‌बा
    खुम्‍दिङ्‌ङिन् कन् थाःक्‍हाॽरे़ मे़घोःसुॽरो–
  xnj-xnj: Ndi vandu va lukumbi ulu yati viyingila mumuhalu, ndava ya lifwa la vamlota
    va Chapanga voha vevakomiwi kutumbula kuwumbikiwa kwa mulima,
  mmx-mmx: Kuren la limixin at nai levenaleng dinabap kip langsangan lumumuat mumu
    laniu at lavaeme vapaase ali axap. Ga ruka i at laaleng at ne Moroa ga rudum li
    na lavatbung menemen,
  cbr-NT: Usoquin 'ati ca ënë nëtënua bërí bucucë unicamax 'icën. Usa 'ixun camina
    mitsun raracaman 'ásaribi oquin 'ain.
  tee-NT: Pus uxijnan ju t'onat'it ju chavai ju amap'ala'it'it ix'ac'alhni'an tachi
    chun ju lapanacni ju ixtanajun ixchivinti Dios ju amaknicalh tus la'ixputai'ulacan
    ju lacamunutpa'.
  eng-LSV: that the blood of all the prophets, that is being poured forth from the
    foundation of the world, may be required from this generation—
  cak-NT: Romari' xu'ij ri Jesús, ri winak ri jec'o cami, ja reje' ri xtiquikalej
    ri quicamic ri achi'a' ri xecamises ojer can roma xquik'alajij rutzij ri Dios.
    Pa quiwi' reje' xtika-wi quicamic ri achi'a' ri', ri nitiquier-pe c'a pa ruticribel
    pe ri rech-ulef.
  pah-NT: —A'ero ahemanoa rehe nhaporemo po ti Tupana'ga imondoi hahyva'ea pe me nehẽ,
    ei Jesus'ga g̃a pe. “Pejuka pa pe nhinhi'ig̃a mombe'uharava'ea,” e po ti Tupana'ga
    pe me ag̃wamova'ea pe nehẽ. “Ji japoypyrẽ yvya yvaga reheve penamonhava'ea ahe
    jukai.
  sja-NT: Parã chonaarãpa mãga oopachida. Ak'õre pedee jarapataarã peepachida. Maperã
    ɨ̃rá Tachi Ak'õrepa parã k'achia ooit'ee.
  xed-xed: Ta ghəŋa tsaya dzaʼa kəl lu ka ghuzlanaŋtá iri ta gwal ta na fitik na kabga
    pslata taŋ ta inda la anabiha daga zlrafta ghəŋa haɗik,
  mks-NT: Joo viti ca̱ca̱ Ndióxi̱ cuéntá nu̱ú ña̱yivi ndúu tiempo viti sa̱ha̱ tócó
    ndihi na̱ profeta, na̱ na̱xi̱hi̱ ndijáá tiempo ja̱nda̱ nani na̱ca̱va̱ sáhá sa̱ha̱
    ñuyíví.
  gfk-S: Io kaie, kakarek ra matanabar me katiak di na kahe ira tirih pane ira de
    di ira tangetus bakut. Dong kike di ga ubu bing di mekutua leh tano haburuana
    tano ula hanuo, tur leh tano hiniruo tane Abel tuk ter tano hiniruo tane Sekaraia
    nong di ga ubu bing ie nalamin tano hala na lotu tamat ma no hator di la tuntun
    ira hartabar kaia. Maso, iou tange ta mu be kakarek ra matanabar me katiak di
    na kahe ira tirih pane kike ra linge bakut.
  bmu-bmu: “Anutunöŋ Suep gölme miwikŋaim etkiyöhi, nalö miaŋgöreŋök könahiba kezapqetok
    ambazip eŋgugetka sepŋini mokoget eri, miaŋgö sep kitipŋi pakpak mi ambazip merak
    maljei, mönö eŋgö qakŋine öŋgöi sihimbölö mötme.
  dgz-dgz: Ap menan, endi iniana nagire God kaimakaet wanene taeta iwa God nop mega
    waiwanumune nagirewa piup ma ere mangan ta venasen onin en endi mame gapan guramone
    menan.
  eng-GNV: That the blood of all the Prophets, shed from the foundation of the world,
    may be required of this generation,
  zaa-NT: Pues, lani ca enne' tsè'e tiempo annana enàba ỹíiyá' Tata Dios réni qui'
    iyaba ca profeta ca enne' bétti cą dèsdeba loti' uccua yétsiloyu,
  eng-WEBSTER: That the blood of all the prophets, which hath been shed from the foundation
    of the world, may be required of this generation;
  guh-guh: Dioso baja cajena nacua pexanaejavaveliacujinae, panijasalinaivimi beyaxuabapona
    profetavimi. Nexata bajarapaneconi yajava paxamë pananeconitame Diosojavabelia.
    Nexata bajarapaneconi yajava Dioso pacananeconitsiaexanaena, paxamë aeconoxae
    mapamatacabitaje panejinavanapaevi.
  bon-bon: Yoo, weene lui gemi ireclota cama page, weene pui mäpu daremu cirege päpäna
    iyeta mename biname bime agleca tääpume piiyepu teeme uudi apira tääpume agedna
    padare cabu ca ngälu page.
  nhw-BL: Huan yeca Toteco anmechita anmasehualme catli ama anitztoque huan quiijtohua
    para anquihuicaj tlajtlacoli por nochi inieso nopa tlajtol pannextiani catli masehualme
    quinmictijque hasta quema pejqui tlaltipactli.
  mgw-mgw: Bu'kana na makowe ga, lubelekwo lu'no lwalu'a pwatilwa kwa mwanjaa, myai
    ya alondoli boti ba Nnu'ngu', yaiyitanike bu'ka palutumbwi dunia,
  swh-ONEN: Kwa hiyo kizazi hiki kitawajibika kwa ajili ya damu ya manabii iliyomwagwa
    tangu kuwekwa misingi ya ulimwengu,
  wbi-wbi: ikisina iki kilihombela idanda ja vavili vano vabudilue kuhuma muvutengululo
    vwa iisi,
  bba-bba: kpɑ bu tɛ̃n tɔmbu Gusunɔn sɔmɔ be kpuron yɛm bikiɑ mɛ mu yɑri hɑnduniɑn
    toren di,
  eng-KJVCPB: that the blood of all the prophets, which was shed from the foundation
    of the world, may be required of this generation;
  kgk-NT: —Ha ha'e-ta peẽ-my, he'i. —Upéa he'i va'ekwe Nhandejáry ombohasa asy hagwã
    ãygwa-pe ave. Ymagware inhe'ẽ-py omombe'u va'ety kwéry jukahare-rehe ombohasa
    asy-ta ãygwa-pe ave. —Ymagware Abel amyrĩ gwive Zacarias amyrĩ peve ojuka meme
    va'ekwe Nhandejáry nhe'ẽ mombe'uhaty-pe. Zacarias amyrĩ-pe ojuka Nhandejáry roka-py.
    Mymba ohapyhaty renda ypy-py onhegwahẽ e'ỹ haty renonde-py ipa'ũ-my oime jave
    Zacarias amyrĩ, ojuka va'ekwe ave íxupe. Ha ãygwa, “Iporã rei” he'i mo'ã ymagware
    rembiapokwe-rehe. Upéixa-gwi, ymagware rembiapo vaikwe ojohu porã-gwi ombohasa
    asy-ta ave ãygwa kwéry-pe Nhandejáry.
  waj-waj: Nnaaru ngiau mmata uu suaivakidiri gioonna kiaapuuya forofetaiya ruputua
    rada nnidada aanna makee homo gioonna kiaapuuya forofetaiya ruputuaanoo. Fai aanna
    makee variaa gioonna kiaapuuya forofetaiya ruputuaivaa irisaivaa varaaraivaara
    nnaaru Anutuuqo fafaarama kioo kuaivo vainoo.
  cpy-cpy: Ari okantyaa rowajankitaa-wentan-temiriri Tajorentsi ikaatzi rowamae-takiri
    Kamantantaniri owakira etantanakari rowetsikae-takiro paerani kepatsi.
  ekk-PKP: Järelikult peetakse seda põlvkonda vastutavaks kõigi prohvetite vere eest,
    mis on valatud maailma algusest peale,
  mpx-mpx: Inoke palopitau gegewel ali taulol lahena heyan ya nihi pwawa, i neem panayawi
    ana abatelipuna elana,
  wbp-wbp: Nyurrurlakupalangu-paturlu yupa-paturlu kalalu-jana muku pungu Kaatu-kurlangu
    jaru-kurlu-patu nyurru-wiyi yangka kuja Kaaturlu ngurrju-manu nyiyarningkijarra
    walyangka manu yalkirirla. Kayinirli pungu Yapulu, manu nyurrurlakupalangu-paturlu
    yupa-paturlulu pungu Jikaraya nyurru-wiyi Yuwarli Maralypirla Kaatu-kurlangurla.
    Kujarlanya kapu-nyarra Kaaturluju nyurrurlaju panu-juku ngawungawu-watiji maju-mani
    yangka ngula kankulu nyinami jalangurlangu nyurru-warnu-patu-piya.
  luo-luo: Emomiyo ibiro keto remb jonabi mosechwer duto ewi tiengʼni nyaka aa remb
    jonabi mosechwer aa chakruok piny.
  nhe-NT: Huan yeca Toteco inmechita intlacame tlen ama initztoque huan quiijtohua
    para inquihuicaj tlajtlacoli ipampa inieso nochi nopa tiocamanalohuani tlen tlacame
    quinmictijque hasta quema pejqui tlaltepactli.
  aii-aii: ”ܕܦܵܐܹܫ ܛܠܝܼܒܵܐ ܡ̣ܢ ܐܵܗܵܐ ܫܲܪܒܬܵ‌ܐ ܕܸܡܵܐ ܕܟܠܵܝܗ‌ܝ ܢܒ݂ܝܼܹ̈ܐ ܕܦܝܼܫ ܠܹܗ ܫܦܝܼܟ݂ܵܐ
    ܗܵܐ ܡ̣ܢ ܫܘܼܪܵܝܵܐ ܕܒܪܝܼܬܵ‌ܐ،
  esk-NT: Taatnaqhutiŋ Agaayyutim anasiñŋuqsaġisigai iñugikkaŋi pakmapak iñuaqtułhatigun
    iluqaŋitñik sivuniksriqirinik aullaġniił̣haniñaglaan nunam,
  msb-msb: Kaya ini na mga tawo yana amo an manabat tungod san pagpatay sa mga propeta
    tuna san paglalang san kinab-an.
  cpa-NT: Jøng² ta¹canh¹³ dsa² chian² na¹ dsag³ hi² ca¹dsan¹ ca¹lah¹já¹ dsa² ca¹hǿ²
    jǿg³ quiah¹² Diú¹³ ca¹lah¹cónh¹ jmai³ lah¹ni³ hi² ca¹niu¹ jmøi¹guǿi¹,
  dso-dso: ସେଟାର୍‌ପାଇ ଜଗତ୍‌ ତିଆର୍‌ଅଇଲାଟାନେଅନି, ଏବଲର୍‌ ବେଲେଅନି ଆରାମ୍‌ କରି ବର୍‌କିଆର୍‌
    ପ ଜିକରିୟର୍‌ ଜାକ, ଜାକେ କି ତମେ ମନ୍ଦିର୍‌ ଆରି ବେଦିର୍‌ ମଜାଇ ମରାଇରଇଲା ଜେତ୍‌କି ବବିସତ୍‌ବକ୍‌ତାମନ୍‌କେ
    ମରାଇଆଚାସ୍‌ ସେ ସବୁ ଡଣ୍ଡ୍‌ ଏ ଆଜିକାଲିର୍‌ ଲକ୍‌ମନ୍‌ ପାଇବାର୍‌ ଆଚେ ।
  meu-meu: Taunabunai peroveta taudia iboudiai raradia vada e hebubu, tanobada matamana
    amo, gwauna na ina uru taudia latadiai.
  yva-NT: 'Weti vatano arono naiso weap, Syo raura wasai: anawae nanawirati maubai
    tenambe no arono mine so ranari mansanan ava naiso, wapo mangke umaso ranawan.'
  dgc-dgc: “Kanya sikam a lahi nadid,” kagi ni Jesus, “éy parusaan kam na Diyos, dahil
    du purupeta a binunu du apo-apo moy to araw;
  zpm-NT: Gacnaṉ to sca gaṉle, grë to miech ne mban leṉ dze rii, grë to guṉquizh Dios
    xchen grë zha ne pxeeḻ me biadteed xtiidz me wlal ne ndxie guidzliu,
  hix-NT: Àro ke, amnyeno rma komo yanàhnohyaha hampànà, Khoryenkomo. Amnyehra thenyehra
    rma haxa nehxatxkon hatà, etahaxemo heno komo, Khoryenkomo rwonà yokarymanye ro
    heno komo, kekon hatà. Khoryenkomo wya akàhtono yeryetxhe rma, wayehye hatà, Akmew
    heno, totahatxho wya. Noro heno wyaro rma rha wayehtxownà hatà, Khoryenkom yanoto
    heno komo, thenyenohnà heno komo, totahatxho komo wya rma rha. Amnye nyhe rma
    àmahyakany haxa wayehye hatà, Sakaryeyas heno, totahatxho wya rma rha. Khoryenkom
    màn watxan yawo noro heno yotahatxownà hatà. Faka yaknyohtoho monye nyhe hatà,
    Khoryenkom màn màhto rma hatà, noro heno yotahatxownà hatà. Nyamoro heno yotahatxehkatxownà
    hatà, ohoryen heno komo, amnyeno rma horyen heno komo rma. Àro hoye ro, tanàhnohtàkaxem
    me rma haxa, manatxhe hampànà, omnyamo, amnyeno rma komo, kekon hatà, Txesusu.
  sim-sim: Jir ter liwa ma jirin. Os mas profetin li mandingormehenda wasa oso avak
    Avui Wasilaka jirin or ukwa sir. Os mbele mbelen or uri wolokop sishihi rara ter
    nga man li mandingormeri wasa oso avak jirin or ukwa sir. Ol li mandingormehenda
    profet amber, Abelik sishi raha Sekaraiak nari oson. Sekaraia oto Avui Wasilakan
    li lotu uhu orin li sawendari mishi orok li mandingormeri ri. Unda osik jirin
    amu sawenduwa. Profet ondon li mandingormenda wasan jirin or ukwa jir.
  npi-ULB: तब यो पुस्ताको लागि संसारको सुरुदेखि अगमवक्‍ताहरूको रगतमा तिमीहरू जिम्मेवार
    छौ ।
  cgc-cgc: Ambal pa Jesus, “Gani, kyo na mga ittaw ta yi na timpo, manabat kaw tenged
    ta tanan na mga prupita na papatay alin pa ta pagbuat ta kalibutan.
  tim-tim: Akto aregât ulikŋân Anutuŋe keiŋe katmâ luâk âmbâle ketugu yekto mali sop
    ain Anutugât hoŋ bawalupŋe hilip yeŋgum gayi are yeŋgât nâŋgâmbiâ âlepŋe akmap
    aregât yeŋe hainâk akmâ dosa hainâk membiâ Anutuŋe yekâ hainâk akyeŋgiep.
  yor-yor: Kí a lè béèrè ẹ̀jẹ̀ àwọn wòlíì gbogbo, tí a ti ta sílẹ̀ láti ìgbà ìpilẹ̀ṣẹ̀
    ayé wá, lọ́wọ́ ìran yìí;
  wos-wos: Wungi hurundat, wuni atéfék profetna blekéndan nyékika sarékéta némafwi
    kotna néma du reta diré hasa hwetawuni. Ané héfa huratakawun nukwambu blekéndan
    nyéki akwi hukémbu blekéndan nyéki akwi atéfék diré hasa hwetawuni.
  emp-NTPO: 'Ãcõrẽba id̶ibema ẽberãrãra cawa oya bãrã drõã naẽnabemarãba jũma idjid̶eba
    bed̶eabadarã beaped̶ad̶a carea. Mãẽ, mʌ̃a jaraya: naʌ̃ ẽjũã od̶ad̶eba ʌ̃taa beaped̶ad̶arã
    carea Ãcõrẽba bãrãra cawa oya; Abel beaped̶ad̶a carea, Zacaria beaped̶ad̶a carea
    idjab̶a jũma dewararã beaped̶ad̶a carea bid̶a. Zacariara Ãcõrẽ de dajadaare dji
    animarã babue diabada caita beasid̶aa.'
  eng-F35: so that the blood of all the prophets which was shed from the foundation
    of the world may be required of this generation,
  ind-ind: Sebagai akibatnya, Allah juga sudah memutuskan untuk menanggungkan hukuman
    yang paling berat kepada kalian orang Yahudi atas darah semua utusan-Nya yang
    sudah kalian bunuh itu. Kalian yang hidup pada zaman sekarang dan sudah menyaksikan
    pelayanan-Ku akan menanggung hukuman atas semua pembunuhan nabi sepanjang sejarah,
    mulai dari Habel sampai Zakaria! (Zakaria adalah orang yang dibunuh di antara
    ruang kudus dan mezbah di rumah Allah.)
  pes-OPCB: پس خون همۀ انبیا که از ابتدای پیدایش جهان تا به حال ریخته شده است، بر
    گردن این نسل خواهد بود،
  mpt-mpt: Sinanggwano Gode dabale mema klane dim ye kiloniba Gode weng omkeimalin
    nakai yebiba kulilam tlibbuo memalosa sma ye yebiba kulilabib kesoa Gode yang
    kenea ina binibbio nakai molobsel ibo enino omyamabebe.
  ssx-ssx: Koto ekina꞉ta꞉ mo hande do ya yu kini pea a꞉pa ame do limiki potopede haliweki
    paeyao limiki ekina꞉ hoke yenkita꞉ ame do haleme wanda꞉halima꞉ milimikie.
  mkl-mkl: Nɑ nŋu, ijuukpɑ̃i woo kpɑ wɑlii ŋɑu fei hɑi sintei ɑndunyɑ si iri nŋɛi
    ɑ́ jɛ.
  gaq-gaq: ଏନ୍ ଜୁଗ୍‌ନେ ରେମୁଆଁଇଂ ମଞ୍ଚ୍‌ପୁର୍‌ ତିଆର୍‌ ଡିଙ୍ଗ୍‌ନେ ସେନୁଗ୍‌ ସାପା ବାବବାଦି
    ଇଂନେ ବାଗୁଏଃକ୍ନେସା ଡଣ୍ଡ୍ ବାଆର୍‌ଏ
  gof-RNT: Hessa gisho, ha yeletethay alamey medhettoosappe hanno gakkanaw gukkida
    nabeta ubbaa suuthas oyshettana.
  unx-unx: ଏନାମେନ୍ତେ ଅତେଦିଶୁମ୍‌ରାଃ ମୁନୁଏତେ ସବେନ୍‌ ନାବୀକଆଃ ଲିଙ୍ଗିୟାନ୍‌ ମାୟୋମ୍‌ରେୟାଃ
