  tbz-SIM: Kɛ̀ dɛ̀ɛ yie nkɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ bɛ̀ do kùɔ bɛ̀ nɛ̀ kutenkù
