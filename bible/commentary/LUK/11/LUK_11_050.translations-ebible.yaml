  yad-NT: '@see-verse:LUK.011.049'
  mxb-NT: Sa̱ꞌá ño̱ó ndaka̱ Ndios kuendá no̱ó ña̱yuu ndéi tiempo viti sa̱ꞌá nii̱ ndidaá
