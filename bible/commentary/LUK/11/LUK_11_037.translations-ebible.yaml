  ded-ded: Anu Yesungo yoac demanungoc farisaio mongngo yegoc yaka neudeac heitaiu
    yeac amau emma taroc.
  ewe-ewe: Esi Yesu wu nya siawo gbɔgblɔ nu la, Farisitɔ aɖe kpee be wòava ɖu nu le
    ye gbɔ, ale wòyi ɖe egbɔ henɔ anyi ɖe kplɔ̃a ŋu.
  nuy-nuy: Anubani-yumbaa ni-yambini-wugij niga. Nga anubagu Pharisee-yung nu-yandhawiwandi
