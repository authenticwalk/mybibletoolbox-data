  khs-khs: 'Yesuyewi sowa sela: ha:na: elepelapita:, Felesi sena semetei nowamoke
    Yesuma ta:potose, “Kewa ne koane ma:na:ma:na: mina:na:wa ililapa?”, e seya. Au
