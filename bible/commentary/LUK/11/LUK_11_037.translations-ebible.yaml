  tav-tav: Jesu to bairo cʉ caĩ buio yaparoro jĩcaʉ fariseo majocʉ, “Yʉ ya wiipʉ ʉgaʉ
    ajá,” cʉ caĩñupʉ. To bairi Jesu cʉ mena aá, cʉ ya wiipʉ jãa, ʉgarica cajawa tʉ
    caejanumuñupʉ.
  eng-ULB: When he had finished speaking, a Pharisee asked him to eat with him at
    his house, so Jesus went in and reclined.
  spa-VBL: Después de que Jesús terminó de hablar, un Fariseo lo invitó para que fuera
    a comer con él. Entonces Jesús fue y se sentó a comer.
  fra-_FOB: Comme il parlait, un pharisien le pria de dîner chez lui; et Jésus entra
    et se mit à table.
  hau-ULB: Sa'adda ya gama jawabi, sai wani Bafarise ya ce da shi ya zo gidansa ya
    ci abinci, sai Yesu ya shiga ya zauna.
  mal-mal: അവൻ സംസാരിക്കുമ്പോൾ തന്നേ ഒരു പരീശൻ തന്നോടുകൂടെ ഭക്ഷണം കഴിക്കുവാൻ അവനെ
    ക്ഷണിച്ചു; അവനും അകത്ത് കടന്ന് ഭക്ഷണത്തിനിരുന്നു.
  kkc-kkc: Yesu to takameleso koodobume, Pelisi odoo heeso o mosopoo nei nalame ido
    diso. Eseme Yesu yibolo dileso nei nalame biaso.
  urd-GVR: Īsā abhī bāt kar rahā thā ki kisī Farīsī ne use khāne kī dāwat dī. Chunāṅche
    wuh us ke ghar meṅ jā kar khāne ke lie baiṭh gayā.
  far-far: Ana kada sa Jesus nia fata ka suina, te wane ana Farasi ki ka laefia fuana
    fangalae 'i lume nia. Sa Jesus ka leka fainia, ma ka fanga fainia.
  suz-BL: काबु येसु फरिसी आ खिंमी खमे जथ लमेनु, आ गुइ मचिक्‍सीथु निस्‍से बाक्‍त। लूका
    ७:३६; लूका १४:१
  car-NT: Aurana'ma'po mero, amy Farise 'wa Jesus ejuku'po endame iwo'to'me ty'wa.
