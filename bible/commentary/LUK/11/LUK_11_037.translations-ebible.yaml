    Yiitjunya yuwa wangkarra tjungu yankula palumpa waaḻangkalpi tjarrpangu. Tjarrparra
    Yiitjunya yankula nyinakatingu mangarri ngalkukitja, mara paltjintjawiya.
  poh-NT: Chiri̱j chic take kꞌoric reꞌreꞌ, jenaj winak jeꞌ ru̱cꞌ cow laj aj niminel
