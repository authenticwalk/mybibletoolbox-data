  bfz-bfz: जेबे यीशु इना गल्ला करने लगी रे थे, तेबे एक फरीसिये तिना ते बिनती कित्ती
    कि मेरे कअरे रोटी खाओ और तेबे सेयो पीतरे जाई की रोटी खाणे बैठे।
  cuk-09: Jesús sunmaked bergusgu, Fariseo-wargwen ese nonikid, egi wilenonikid, e-negse
