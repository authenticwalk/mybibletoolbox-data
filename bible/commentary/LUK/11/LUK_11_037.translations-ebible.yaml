  cek-AK: 'Anih lokthuih pacoengah, Farasi kami maeto mah anih hoi nawnto buhcaak
    hanah kawk: buhcaak hanah anih loe caeh moe, buhkung ah anghnut.'
  bkd-bkd: Su makapenga si Jesus mag-ikagi inimbita hu sabuwa ha Fariseo hu pagkaen
