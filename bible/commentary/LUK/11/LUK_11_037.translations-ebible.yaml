  ndj-ndj: Yesu pakaywangeyi, Mfwalisayu yumu kamlalika kaya yaki mufilivi. Mweni
    kayenda, kuyikala kulya filivi.
  mbj-NT: Ti m' Jesus baher'oot do bahänh bä kä, Pariséw see ats'yyt mäh, ta tób hẽnh
