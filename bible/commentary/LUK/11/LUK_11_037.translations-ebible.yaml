    ra. Ta chaa̱ ra Jesús vehe ra. Ta quɨhvɨ̱ ra chicunyaa ra mesa.
  tzo-NT: C'alal laj yo'nton c'opojuc ti Jesuse, hech lic sc'ambe vocol ti Jesuse
