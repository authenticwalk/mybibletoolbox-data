  cop-BHC: ⲈⲦⲀϤⲤⲀϪⲒ ⲆⲈ ⲀϤϮϨⲞ ⲈⲢⲞϤ ⲚϪⲈⲞⲨⲪⲀⲢⲒⲤⲈⲞⲤ ϨⲞⲠⲰⲤ ⲚⲦⲈϤⲞⲨⲰⲘ ϦⲀⲦⲞⲦϤ ⲈⲦⲀϤϢⲈ ⲆⲈ ⲈϦⲞⲨⲚ
    ⲀϤⲢⲰⲦⲈⲂ.
  buk-buk: Yisu gic bata yom dinaŋ su, goc Palêsai daŋ kêgalêm iŋ bu neŋ gêŋ whiŋ
    iŋ. Yisu sôc ŋgac dau ndê andu gi ma ndöc sic ndöc tebo.
  pri-NT: É tubanabwé ê pupûra bèepwiri wà Iésu. Â é me wà pwi jè *Farasaio, â é todà
