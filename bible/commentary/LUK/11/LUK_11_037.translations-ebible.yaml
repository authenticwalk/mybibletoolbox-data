    ayarrka.
  enq-2: Jisasa pii lao kateamopa, Parasi mendeme nee nambana lao epena lea. Dopa
    lateamopa, baa pao andaka kolandatala nee nalanya petea.
  eng-ASVBT: 'Now as he spake, a certain Pharisee asked him to dine with him: and
    he went in, and sat down to meat.'
  mna-mna: Yesu ikamam sua tana, mi tomtom ta kizin wal tutu kan, ni iso pini be ziru
