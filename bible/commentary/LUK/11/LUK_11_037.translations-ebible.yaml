  auy-auy: Ísu minááí simátimuwana moóráwigo ámáán-kawaa-waasigo Ísumpaꞌa téna séna
    kesí naaúmpaꞌa tómbá imandaaó súwana tómbó náíndasafena iména
  tbg-tbg: Ihuva minti tivakero vaiinti nahenti uva tiva nimi taiqa kovaro Parasi
    vaiinti vovano ani tintira kara naane tuvaro Ihuva vikantiro oru kara nareva oquvi
    vaura.
  hub-NT: Tusa nuna jintinkartak pujai, chikichik fariseo wina jearui yurumak yuami
    tusa Jesúsan ipaawaiti. Turam nigka fariseo aina turutainka umitsuk fariseo jeen
    mesanam yurumkan yuattsa ekeemsauwaiti.
  hmo-hmo: Iesu ena hereva ia ore, vadaeni Farisea tauna ta ese ia boiboi ia dekenai,
    ia danu do idia aniani hebou. Vadaeni ena ruma dekenai ia daekau, aniani gabuna
    dekenai ia helai diho.
  big-big: Yisu ngagoyeng kozak kaiyageya wizigeya yombu Palisi nakko Yisu pi kiling
    ngeragi niweki ngago meiya wiziga pi yeke ige yabela logo ngeragi niweki mogosa.
  gux-G: Ban bo maadi ya yogunu yeni, ki farisien ba yin jesu k wan ba ki je o deni.
    Ki jesu kua li ja deni, ki cili ki ba je,
  cnl-NT: Ma²ca¹líi¹ ca²³lʉ́³ la'³ Jesús, jø̱n³ dsa³ fariseo ca²³tøø³ 'e³ jua'³ 'née²³
    'e³ rɨ²³dsø'n² 'e³ sɨ³ee'³ quia̱'². 'Í² Jesús xi²ñʉ'¹ quiee'³² dsa³ 'í³. Ca²³gua³
    coo³¹ mesa.
  zar-NT: Cateʼ budxi bëʼë didzaʼ ni Jesús, tu bönniʼ yudoʼ fariseo bulidzëʼ Lëʼ para
    tsöjtágulenëʼ lëʼ. Cateʼ guyáziëʼ Jesús lidxëʼ bönniʼ yudoʼ naʼ, guröʼë rahuëʼ.
  kde-kde: Yesu pamalidile kutangola, Nfalisayo yumo nkunkumbula Yesu kukaya kwake
    akalye chakulya. Yesu nkuhwena, nkuikala kulya chakulya.
  ata-ata: Iesu muvikalaneꞌi ta mitema ne aloxo ne mukalu, la Palisaio vile muꞌavalou
    sou lexe ilou ilai no taasou sou iꞌani. La sou Iesu mulai muꞌunalai no taasou,
    la muxolu no luusou laꞌilali sou lexe uꞌani.
  qvw-NT: Jesus chayćhu limayta camacalpuyaptinmi juc fariseo puśhala wasinman micapäcunanpä.
    Jinaptinmi wasinman yaycul maquinta mana pa'acul mïsanćhu täcuyäla.
  nfa-nfa: Yesus padhai lii nare, ka dhèu èci nèti partei agama Parisi nèru Ne, lasi
    raꞌa asa èmu na. Dꞌai dꞌara èmu èèna, ka Yesus madhèdi ètu mei raꞌa.
  tnp-tnp: Kəni nian Iesu təməghati rəkɨs, kəni Farəsi kəti təmuva məni=pən kəm in
    məmə okian muauən əpəha e rəhan nimə. Kəni Iesu təmaliuək muvən əpəha imə məharəg
    e nɨkalɨ tepɨl o nauəniən.
  urd-urd: जो वो बात कर रहा था तो किसी फ़रीसी ने उसकी दा'वत की। पस वो अन्दर जाकर खाना
    खाने बैठा।
  hot-hot: Yisu hanaŋ abô yôv ma Palisi te hanaŋ hik Yisu liŋ ek enjaŋ nôm êmô imbiŋ
    yani. Êŋ ma Yisu hi hayô ôpêŋ anêŋ unyak kapô.
  mqj-NT: Mangkai ma'pa'guru Puang Yesus, natambaimi mesa to Farisi lao ummande lako
    banuanna. Tamami banua anna ummokko' ummande.
  rus-SYN: Когда Он говорил это, один фарисей просил Его к себе обедать. Он пришел
    и возлег.
  mbh-mbh: Ma Jisas i pavus ile riong lama Parisi omole i nongpoo i mo i an tomo nge
    i. Mako i eso a vel lemi ma i menu mo aro i an.
  bdd-bdd: Yesu ꞌina gwae ꞌigumwala pwaiya, ma ꞌaigeda Palisi Yesu ꞌibwauweya ma mahetena
    siꞌai. Coinega ꞌiluhuwa ma ꞌimiyatoiya ꞌebeꞌai ꞌoina.
  cbt-NTPO: Nani a'chintohuachina, a'na Parisiori amatërin coshatacaso marë'. Ina
    pëinënquë pa'sahuaton, coshatacaso marë' huënsërin.
  rmy-SERVI: Кала Исусо пхэнда кадэла лава, екх фарисеендар акхарда Лэ пэстэ тэ ха.
    Исусо авиля лэстэ и залиля тхан пала скаминдэ.
  srn-NT: Di Yesus ben e taki ete, wan fu den Fariseiman kari En kon na en oso fu
    kon nyan. Yesus go inisei, dan A teki presi sei a tafra.
  cta-NT: Nu loꞌo ndye nchcuiꞌ Jesús, liꞌ nchcuiꞌ sca nguꞌ fariseo loꞌo chaꞌ tsaa
    toꞌ tyi yu fariseo biꞌ, chaꞌ cacu nguꞌ xlyaa. Biꞌ chaꞌ ndyaa Jesús loꞌo yu, liꞌ
    ndyaa tucua toꞌ mesa jiꞌi̱ yu.
  bqc-SIM: Kɛ́ Yesu yã'ò a làa, ↄ̃ Falisie wabikɛ̀wà aà mↄ pↄbleanↄ, ↄ̃ à gɛ̃̀
    zↄ̃̀lɛ.
  tcz-CHONGTHU: Yeshuan thu aseilaiyin, Pharisee holah'a khat'in a-in'a anne ding
    in atem'in ahi. Hijeh chun ama alut in dokhanga atouna mun alotai.
  mar-mar: येशूने आपले बोलणे संपविले तेव्हा एका परूश्याने त्यास आपल्या घरी येऊन स्वतः
    बरोबर जेवायला बोलावले. तो आत गेला आणि आपल्या जागी जेवायला बसला.
  snp-snp: Yesu ka lo fuli loto minaito, Falisi we makafo wela-neta nenaiye, loto
    numunau ilimito wiye. Ilimito wito numunau dito weni-neta namo folomolo amediye.
  isl-isl: Þegar Jesús hafði lokið máli sínu, bauð einn af faríseunum honum heim til
    sín í mat. Þegar Jesús var kominn inn til hans, settist hann strax að matnum,
    án þess að þvo sér fyrst eins og venja var hjá Gyðingum. Faríseinn varð undrandi.
  spy-NT: Kutākumii ꞉Yēēsu kung'āloolē, kumwoochi *꞉Fārisooyiintēēt ake kubeeta keey
    inee kanyii bokwoomiis. Kucham ꞉Yēēsu.
  xnn-xnn: Nakakali pay si Jesus dat ayagan nan esay Fariseo siya ta omeyda mangan
    isnan baeyda. Dat omey si Jesus et makilikob.
  mwe-mwe: A Yeshu bhakabheleketeje genego, Apalishayo bhamo gubhaashemele shalya
    kunngwabho, gubhapite tama kulya.
  tte-tte: Saugana Yeisu ana walo iyemwawasi Palisi yabo ikawanoiyan tem ilau ana
    nume mena yo mekanakava sikekan. Kabo Yeisu ilau ana nume mena ilusae yo imiyasio
    kaba kekan mena.
  tcs-tcs: Apta Zizas bin pinis tok, wan Parasi bin aske Zizas po go kaikai wea aus
    blo em. So Zizas bin go po aus blo dat man po kaikai.
  hlt-THB: Ve ak awikhqi ak kqawn boeih coengawh, Farasi thlang pynoet ing a im awh
    buh ak pan na Jesu ce khy hy; cedawngawh anih a im na buh ak pan na cet hy.
  soq-soq: Iesu epe waeuwaleno dialeno Parisi apanawa dea me nisosana mampe alepio
    do nana napu. Ita Iesu me duwe alene odene wandie.
  qub-qub: Jesús runacunata willapayta usharcuptin juc fariseo runa wasinman pusharan
    chaycho micuyta garananpaj. Chayachiptin Jesusga micunanpaj yaycuran.
  att-att: Á kabalin na nagubobuk ni Apu Kesu, ajjan yù tádday nga Parisio nga nangapà
    kuna ta umay kumán ta bale ra. Á minay laguk nepallálláng nira.
  bki-bki: Mia Yesu mil ban tiniobi nalo bano-o, naruei Varisis tai napano jom̃a miagago
    kanio ber ka Yesu berinavo mia rivuru naio rivan ea kunuano, ka rila sano sinaniano
    tai. Ana na Yesu ban bija naio, mia bogo na sinaniano amiomon ju, Yesu ba jotano
    ea vio na sinaniano.
  bqp-bqp: Kũ Dikiri yã ò à làka, akũ Farisi ke a sìsi à mↄ́ à pↄ́ ble kãao, akũ
    à gɛ̃̀ à vùtɛ.
  mcp-mcp: Ja Yésus nyə a shîn lás yí ŋgwɔ́l *Farizyɛ̂ŋ nyə a jɔ̂w nyə nə́ a kə́g
    də nyə́dɨ́ njɔ́w. Yésus nyə á ka nə́mə́ kə, kə ji shí kə́lə də.
  hat-hat: Lè Jezi fin pale, yon farizyen envite l' vin manje lakay li. Jezi antre,
    li al chita bò tab la.
  npl-NT: Ijkuak Jesús otlanki otlajto, se fariseo okitlalwi matlakuati icha. Jesús
    oyajki icha n fariseo iwa omotlali kan mesa.
  bgg-bgg: Isu ji è yao ched dang shii, Pharisithek è aishii ithek rog shii michie
    chie pha ho; ji è ai ne iliing hà wuii srane michie chie pha dug.
  eng-TCENT: As Jesus was speaking, a Pharisee invited him to have a meal with him,
    so Jesus went in and reclined at the table.
  eng-BSB: As Jesus was speaking, a Pharisee invited Him to dine with him; so He went
    in and reclined at the table.
  cpu-NT: Ikanta ikaratapaakero ikinkithatake Jesús, ipokashitapaakeri aparoni Fariseo
    iriyaatakairi ipankoki iroya. Ikanta jareetaka Jesús pankotsiki, saikapaake jovapiintaita.
  san-ASM: এতৎকথাযাঃ কথনকালে ফিৰুশ্যেকো ভেজনায তং নিমন্ত্ৰযামাস, ততঃ স গৎৱা ভোক্তুম্
    উপৱিৱেশ|
  tac-NT: Napu'lige alué Esusi a'resa ra'icha, 'lige bilé rió bariseo bayérale galírale
    go'ame go'achi. 'Lige Esúsika yati oyérale, 'lige bajkile alé pachá galírale 'lige
    asíbale alé a'bé mésachi, alué mesa 'we re'lé ilígame gayena bo'igá go'yame.
  eng-WEBPB: Now as he spoke, a certain Pharisee asked him to dine with him. He went
    in and sat at the table.
  gfk-H: Ing Iesu ga ianga bakut, tiga Parasi ga lam lah Iesu bia dir na iaan. Io,
    ga haan gaam a kis tano suuh na nian.
  viv-viv: Yesu gilukahihi gihavaina tonagona tafatafalolodiyao adi egana Falisi kalivana
    Yesu giyowanina be buye hinaꞋa. Au giluku giꞋenolukekela be ginaꞋa.
  yao-yao: Che Yesu paŵamasile kusala yeleyo, Mfalisayo jumo ŵaalaliche kumangwao
    kuti akalye nawo chakulya, nombewo ŵajinjile ni kutama kulya.
  tgp-tgp: Iesu mo pa lo retireti, ale Pharisee matea mo usia vara i vano na imana
    i hanhani peresia, ale mo vano mo sakele na jara hanhani.
  auc-NT: Ïinque apæ̈necä ate adocanque Paditeocä tömengä ingante, Pö cæ̈e, angä ëñente
    pö guiite cæncæte ante ongongä.
  kbc-NT: Naɡ̶a nigotedini Jesus me dotaɡ̶a, odaa ica fariseu jonaɡ̶a node migo aniodi
    liɡ̶eladi. Odaa Jesus joniɡ̶igo, odaa jona nicotedi maditaɡ̶a aca nameeja.
  bmh-bmh: Yesus nug duailel Uwait nugau ze unum marai betei poaimai, Parisi du tub
    nug Yesus gonugau zaueim ee zabun aureun. Guzenina, Yesus go dual ee zabun beteun.
  ctu-BL: Che' bʌ tsi' cha'le t'an Jesús, juntiquil fariseo tsi' pʌyʌ cha'an mi' cha'len
    we'el yic'ot. Tsa' ochi Jesús. Tsa' buchle ti' t'ejl mesa.
  meq-meq: Yesu a ndəv ha mətsike me na, Farisa wuray a zalay ka mənde wu mənday a
    gay ŋgay. Ti ye ta dazlay a mənde wu mənday.
  noa-H: Mag hich Jesús hiek'a höbaadëm hee, hãb Moiseeg Hẽwandamau hich hiek p'ãpitarr
    hajapcha hʌʌrk'aajem k'ʌʌn heemua hi t'ach k'oon hëeurrjim haajem, hich di haar.
    Magbaawai Jesuu hi dʌ̈i mawia, barwia, hãba p'ʌʌr k'öp'öbaadëjim haajem.
  alp-NT: Eleki kena Yesuse Iatetuke pela peneka, tamata Parisi sae me ikoti Yesuse
    kena ikane me eni lumare. Eleki Yesuse Ikeu sakesa kai tamata mere roma me eni
    luma. Yesuse Ikusu eleki Irue kane kaisi.
  san-VEL: etatkathaayaa.h kathanakaale phiru"syeko bhejanaaya ta.m nimantrayaamaasa,
    tata.h sa gatvaa bhoktum upavive"sa|
  kbq-kbq: Jisasi'a ana kea huvagaretegeno, mago Farisi ne'mo'a huno, nagrane feru
    ne'zana eme no huno antahigegeno, vuno neza nenaza trate aza tununte (reclined)
    umanine.
  kbh-kbh: Jesús chca jayanama tojanpochocá ora, chábioye canÿe fariseo tbojanofja
    chabe yebnoye jauasama. As Jesús tojánamashëngo y mesë́shents̈e tojanótbema.
  ron-LSB: Pe când vorbea el, un fariseu l-a invitat să ia masa cu el. El a intrat
    și s-a așezat la masă.
  pon-pon: A ni a kotin kaparok, Parijar amen luke i, en konot re a. I ari kotilon
    kotidi nin tepel.
  nhe-BL: Huan quema Jesús tlanqui tlamachtía, itztoya nopona se fariseo tlen quinotzqui
    ma yohui tlacuati ichaj. Huan Jesús yajqui huan mosehui campa mesa.
  sps-sps: Nainy te fakap e Jisas tana tou favaanan ana tsoiny Farasi faan iny ton
    vebus Tsunia ma ainy fiisen mi ya, kat to sa sof naa, Ya gum iny ainy to.
  wnc-wnc: Jesuta wamu waaknga yawan puyuwana Ferisi aminu tapatuta yatawamban apan
    nanamu iat gatake nasande iniwan yoakatang koke pukwikumayak.
  bus-bus: Kɛ̀ Dii yã ò à yã̀a, ben Farisi ke à sìsi à mↄ́ à gá pↄ́ bleao, ben à
    gɛ̃̀ à vɛ̃̀ɛ.
  gub-BL: Upytu'u Zezuz uze'eg ire kury. Na'e amo ze'eg kwehe arer kwaw par parizew
    her ma'e ur Zezuz pe uze'eg pà wàpuz me imai'u haw rehe a'e kury.
  imo-imo: Jisasini ungumu nimbe pora tirimu wali Farisi iyemanga teni Jisasindo nimbei,
    “Kere langi peya nambili owi,” nimuna yu kinye pumbe langi nombaindo mainye molorumu.
  boj-boj: Yesus a anjam degsi marsiq koboonaqa Farisi tamo bei a Yesus aqa areq bosiq
    minjej, “Aqo ombla ijo talq gilsim iŋgi uyqom.” Osiqa naŋgi ombla aqa talq gilsib
    awoeb.
  eng-DRA: And as he was speaking, a certain Pharisee prayed him, that he would dine
    with him. And he going in, sat down to eat.
  knf-knf: Wi Yeŧu akţiiniiŋ haŋ, kë *nafariŧay aloŋ aşë du'a pyoban du katohul, kë
    aya aneej aţo pde.
  san-KHM: ឯតត្កថាយាះ កថនកាលេ ផិរុឝ្យេកោ ភេជនាយ តំ និមន្ត្រយាមាស, តតះ ស គត្វា ភោក្តុម៑
    ឧបវិវេឝ។
  arn-NT: Jesus dew fentekünulu ñi dungun, kiñe farisew mangeleyew ñi imeael kisu
    ñi ruka mew, feymew Jesus konpuy ka anüpuy mesa mew.
  zas-NT: Chi gulox guneenë Jesús laa reeman, tijb bénfarisew rëb loj Jesús din chitaw
    Jesús lidxaman. Chi guyuman, zianz gurejman xan mex.
  ken-NT: Yesu ánáŋá nɔ́kɔ́ bɛrɛm kɛpɨ ɛkɛn, mǔnkwɔ Fárisi amɔt abhɨŋɨ yi ndǔ
    nɛnyíɛ́ ɛkɛt ɛyi. Yesu arɔk achwe anywɔ́p, achɔkɔ amɨk mɛnyiɛ nɛnyíɛ́.
