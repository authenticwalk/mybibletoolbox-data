  ngp-ngp: Umwo andile akalonga ayo Falisayo yumwenga niyo amwitanga aite kwakwe akadye
    nk'hande, niyo engila no kwikala adye nk'hande.
  aoi-aoi: Ni-jerrukwa-mulangwa Jesus amurndakibina ayakwa, kembirra eneja nuwilyaba
