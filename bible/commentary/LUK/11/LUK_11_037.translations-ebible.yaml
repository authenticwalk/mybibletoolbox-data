    variqaro kyara nranrenro mwatakyaa viro varura.
  yrb-yrb: Yesuma sina we me siniro mui Ferosi amarama wei, nanu suro arate ieta ia
    wei. Weiba Yesu ido ane suro amuite ieta ifie yauri.
  maa-NT: K'e̱ nga jye kiìchja̱ Jesús, jngoò xi̱ta̱ fariseo kiìchja̱‑la̱ nga mejèn‑la̱
    ko̱kje̱n‑ko̱ ya̱ ni'ya‑la̱. K'e̱ nga jahas'en ni'ya Jesús, tsibìjnat'aà ími̱xa̱.
  mcq-mcq: Hu ijaho ꞌwaravume paꞌareꞌeme Parasia pini vaꞌe huni sei ꞌiruma iꞌamarono
    ona ꞌwaramana. Hu vaꞌe ꞌaijua rori asuma hine ꞌiruma iꞌi ꞌahaume venana.
  sus-A: عِسَ تٌ فّ وْيّندٍ، قَرِ سّنِ ندٍ نَشَ عِسَ مَشْرِن عٍ شَ سَ عٍ دّفٍ. عِسَ
    تٌ سٌ قَرِ سّنِ شْنيِ، عَ نَشَ عَ مَفٌرٌ.
  jpn-1965: イエスが話し終えられると、ひとりのパリサイ人が、食事をいっしょにしてください、とお願いした。そこでイエスは家にはいって、食卓に着かれた。
  fra-SBL: Comme il parlait, un pharisien lui demanda de dîner avec lui. Il entra
