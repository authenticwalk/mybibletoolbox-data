    potai pang ye kakawa ke kaningi so.
  tiy-tiy: Amun énggilid i Jesuse émbéréh, i ségétéwe Fariseo sénéngkatén mangéy mama.
    Mélaw ménodor i Jesuse mangéy dob lawi ne brab ménsar diyo mama.
  nlg-nlg: Tana bona Jesus te soko na tarai, a sakai na Pharisee te bosa vania Jesus,
    ge ke va vanga kolua tana valena. Ma Jesus te tona kolua na Pharisee, me va vanga
