  por-TFT: Enquanto Jesus dizia estas coisas, um fariseu o convidou para jantar em
    sua casa. Então Jesus foi à casa dele e comeu com ele.
  gwi-NT: Nijin Jesus ginkhii ndaanaahjik dąį' Pharisee ch'ihłak yaa ch'ihee'aa eenjit
