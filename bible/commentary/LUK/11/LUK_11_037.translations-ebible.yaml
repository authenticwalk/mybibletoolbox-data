  bjp-bjp: Aunbiing Iesu ka orek tikii tah, nenge Farasi ka sising pes u una fel kia
    isi rin ien turim. Ka kau ke ka kep sala na luuf una ien.
  xon-xon: Yesu aah len kina ki ti doo na, le Farisii aanii ubaa bui u ke u dan udo
    ki nan ji tijikaar. Le u koo waadichal ni, ki kal ki bi ji.
  tzo-ZNT: Ti cꞌalal laj loꞌilajuc ti Jesuse, iꞌiqꞌue la echꞌel ta veꞌel yuꞌun jun
