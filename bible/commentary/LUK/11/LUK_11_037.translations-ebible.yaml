  asm-FB: এই কথা কোৱাৰ পাছত এজন ফৰীচীয়ে তেওঁৰ লগত ভোজন কৰিবলৈ তেওঁক অনুৰোধ কৰিলে;
    তাতে তেওঁ ভিতৰলৈ সোমাই ভোজনত বহিল;
  okv-okv: Ke ainge ijie mitinu Pharisee ari embo vahai na amita bande ta indoja oru
