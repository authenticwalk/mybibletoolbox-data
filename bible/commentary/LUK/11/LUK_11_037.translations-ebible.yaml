  ind-AGS: Sesudah Yesus selesai berbicara, seorang Farisi mengundang Dia untuk datang
    dan makan bersamanya. Maka Yesus pergi dan duduk untuk makan.
  omw-omw: Iesusiva mwitaa timwa kyero qua timwa nyi taiqa kyovaro Parisi vaisi mpovanto
