  kqc-kqc: Iesu sina ni koina reyori, bi Pharisee amiye yokoi yaku raka niyo inasa
    iruku irigedi. Ye ini yava dui resi iruku irigi ameyo.
  rmc-ZRB: Кана Ісус авка вакєрелас, єкг фарісєй вічіндя Лес кє песте про дийлос.
