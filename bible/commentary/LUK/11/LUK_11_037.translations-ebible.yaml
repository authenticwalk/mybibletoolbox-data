verse: LUK.011.037
translations:
  kpx-kpx: Iesuu hoto kateale louge uoholige Balisia ata moleu namihai isiviale au
    avuti lovi isi. Ige Iesuu ove uvue tiniale avuti ugulamoi lovi inu.
  okv-H: Ke ainge ijie mihinu Pharisee ari embo vahai na amita bande ta indoja oru
    enu pambuto arumbenu
  tbo-tbo: Yesu hougana i ibaabani woloe po Palisi lawana gehouna i gigimeya po ipa
    hina am yaka i lui gae po hau ani am i tugula.
  mal-C: യേശുവിന്റെ പ്രഭാഷണം പൂർത്തിയായപ്പോൾ, തന്നോടുകൂടെ ഭക്ഷണം കഴിക്കാൻ ഒരു പരീശൻ
    അദ്ദേഹത്തെ ക്ഷണിച്ചു. അദ്ദേഹം വീടിനുള്ളിൽ ചെന്നു ഭക്ഷണത്തിനായി ഇരുന്നു.
  grc-SR: Ἐν δὲ τῷ λαλῆσαι, ⸂ἠρώτα⸃ αὐτὸν Φαρισαῖός ⸋τις⸌ ὅπως ἀριστήσῃ παρ᾽ αὐτῷ·
    εἰσελθὼν δὲ ἀνέπεσεν.
  bgc-bgc: जिब वो बात करै था तो किसे फरीसी नै उसतै बिनती करी के मेरै उरै आकै खाणा
    खाईयों। वो भीत्त्तर जाकै खाणा खाण नै बेठ्या।
  khz-khz: Iesu ekila-gatuto mulinai, Parisea talimana taa na ekeaato, ia goti pia
    ganigani-koukou; gaurai gena numai eagoto, rapalai etanu-talito.
  deu-TKW: 'Während er aber sprach, bat ihn ein Pharisäer, bei ihm zu frühstücken:
    er aber trat ein und setzte sich.'
  zsr-NT: Catiꞌ budx bëꞌë didzaꞌ ni Jesús, bulidzëꞌ Lëꞌ tsajtágulenëꞌ lëꞌ bönniꞌ gdauꞌ
    fariseo. Catiꞌ gyaziëꞌ Jesús lidxëꞌ bönniꞌ gdauꞌ naꞌ, gröꞌë rahuëꞌ.
  lin-lin: Tango Yesu asilisaki koloba, Mofarizeo moko abengisaki Ye mpo ete akende
    kolia elongo na ye. Yesu akotaki na ndako na ye mpe avandaki na mesa.
  hns-NT: Tab djab Jiesoe batiaai tjoekal raha, tab ek Fariesie oke nauta deis.
  noa-E: Mag ich Jesús iekha öbaadëm ee, ãb Moiseeg Ẽwandamau ich iek phãpitarr ajapcha
    ʉʉrkhaajem khʉʉn eemua i thach khoon ëeurrjim aajem, ich di aar. Magbaawai Jesuu
    i dʉ̈i mawia, barwia, ãba phʉʉr khöphöbaadëjim aajem.
  eng-EMTV: And as He spoke, a certain Pharisee asked that He would eat with him.
    And having entered, He reclined to eat.
  mib-NT: Te nuū ní cuu ni cahān yā, te ɨɨn tēe grupo fariseo ni cana de ya jeē caji
    yā staā vehe de. Te ni quɨ̄vɨ ya, te ni cucōo ya mesa jeē cáji yā staā.
  lif-NT2: ये़सुरे़ पाःप्‍मा सुरुल्‍ले़ खे़प्‍मो फरिसिधिक् त्‍ये़आङ् खुने़ॽ चाजासे़
    उःत्तुरो॥ हे़क्‍केःल्‍ले़ ये़सुःन् कुहिम्‍मो पेआङ् चाजासे़ युङ्‌सिङ्॥
  xnj-xnj: Yesu peamali kujova genago, Mfalisayu mmonga amgongolili Yesu kulya chakulya
    kunyumba yaki ndi Yesu akahamba kwenuko, na akatama kulya.
  mmx-mmx: Se ne Iesu ga vaase axap, lara atdi lubung Parisi ga lam ka i xusu na anan
    eburu min. La neni ga vubeles ukeneng at loogu la ga xis kopok kusu dina anan.
  cbr-NT: Unicama 'unánmia ca fariseo uni achúshinën Jesús aín xubunuxuan pi cuanun
    quixun cacëxa. Cacëx cuanx bëbatancëxbi ca judíos unicamaxa aín nuitu isa upí
    'inun quixun sinani pinux pain mëchucacësaribiti Jesús 'iama 'icën. Mëchucatíma
    ca mesanu pi tsóbuacëxa. Usai 'ia isquin ca fariseo unin —¿uisacatsi cara mëchucacëma
    'icë? —quixun sináncëxa.
  tee-NT: Pus acsni chivink'o ju Jesús pus pumatam fariseo k'ailhi'alh ju Jesús la'ixchaka'
    ni ca'alh t'avena'. Pus ju Jesús t'a'alh. Tanulh la'ixchaka' chai tapakstitama
    lacamixa ni chunch ju ixtalai.
  eng-LSV: And in [His] speaking, a certain Pharisee was asking Him that He might
    dine with him, and having gone in, He reclined,
  cak-NT: Y cuando Jesús xtane-ka nitzijon chiquiwech ri winak, c'o jun chique ri
    achi'a' fariseos xu'ij che ri Jesús chi tu'ona' favor nibe ta juba' chirocho,
    chi nu'on jun wa'in. Y ri Jesús can xbe-wi. Raja' xapon y xch'oquie' chuchi' mesa.
  pah-NT: 'Jesus''ga nhi''ig̃irẽ fariseu''ga ei ga pe: —Herejo nhironga pype i''gwovo
    ji pyri. A''ero Jesus''ga hoi ga rupi garonga pype oapyga mesa pyri.'
  sja-NT: Jesús pedee aupak'ãri, fariseo abaapa jaraji ichi ome wãmerã ichi temaa
    nek'ode. Ma tede t'ĩup'eda, Jesús mesade su-ak'ɨ beeji.
  xed-xed: Manda kɗakwa Yesu ta gwaɗa, ka hgaghatá sana la Farisa ŋa dzaʼa za skwi
    ga taŋ. Ka lamə tsi da hga, ka nzatá tsi ka za skwi.
  mks-NT: Tá na̱ndihi na̱ca̱ha̱n Jesús já na̱cana in da̱ fariseo Jesús ña̱ ná cu̱hu̱n
    a̱ cuxu a vehe da. Tá na̱ndihi já na̱sa̱ha̱n Jesús vehe da já na̱qui̱hvi a na̱saco̱o
    a nu̱ mesa xi̱hi̱n java na̱ cán.
  gfk-S: Be Jisas gate ianga huat, tike Parisi ga tingile leh Jisas be dur na ian.
    Io, iga hana igom a kis tano teol na nian.
  bmu-bmu: Jisösnöŋ keu mi jim teköi Farisi (Köna keugö kapaŋkölköl) azi kunöŋ kewö
    jiba köl öröm waŋgiyök, “Gi ölöp nöŋgö mire öŋgöba tata nene nembin.” Mewö jiiga
    anda öŋgöba nene nemamgö tarök.
  dgz-dgz: Iesu nop mega ame wan uon tani ewap, Parisi apane da taba napen men vene
    wan dere pa gwanap amon watara ae wanumon.
  eng-GNV: 'And as hee spake, a certaine Pharise besought him to dine with him: and
    hee went in, and sate downe at table.'
  zaa-NT: De beyacca gunne Jesús ca tìtsa'a nna, ttu enne' fariséua nna benią ne invitar
    gúe lani ą. Gutè'e le' yú'u qui' nuá nna gure'níe lo meỹa.
  eng-WEBSTER: 'And as he was speaking, a certain Pharisee besought him to dine with
    him: and he went in, and sat down to eat.'
  guh-guh: Itsa baja Jesús najumevereta livaisi petsipaebijava, nexata fariseonë junatatsi
    Jesús penanabaninexa fariseonë pijabota. Jesús nexata najoneya fariseonë pijaboyalia.
    Naeca mesa muxuneneta penanabaninexa.
  bon-bon: Yeesu pui mene bine liba epiremige, yepä Parisea sigu biname te teebine
    ala tesoglicige ten cama matikolä deedei äbitame. Siige, Yeesu teeme mete me abacitige,
    deedei tääpume adnatige.
  nhw-BL: Huan quema Jesús tlanqui tlamachtía, itztoya nepa se fariseo catli quinotzqui
    ma yohui tlacuati ichaj. Huan Jesús yajqui huan mosehui campa mesa.
  mgw-mgw: Yesu paabile kaalongela, Mfalisayo yumo ankemi kilyo kasake, nembe ngayenda
    lya.
  swh-ONEN: Yesu alipomaliza kuzungumza, Farisayo mmoja alimwalika nyumbani mwake
    kwa chakula. Yesu akaingia na kuketi katika sehemu yake mezani.
  wbi-wbi: ye ati amalile pijova, uFalisayi akamughongola akalie ikyakulia ku nyumba
    jaake, uYesu akingila mu n'kate na kuuva palikimo navope. na
  bba-bba: Sɑnɑm mɛ Yesu u ɡɑri ɡeruɑ u kpɑ, Fɑlisi ɡoo nɑ u nùn kɑnɑ u dɑ u yɑɑ dibu
    di win yɛnuɔ. Mɑ u dɑ mi, u sinɑ u kɑ di.
  eng-KJVCPB: 'And as he spake, a certain Pharisee besought him to dine with him:
    and he went in, and sat down to meat.'
  kgk-NT: 'Onhemonhe''ẽmba rire Hesu, peteĩ fariseu va''e he''i íxupe: —Jaha katu
    xe róga-py jakaru hagwã, he''i Hesu-pe. Upéixa-gwi oho indive. Ogwahẽ-ma ramo
    ogwapy okaru hagwã.'
  waj-waj: Yisuuva itaa kua kiaa taika kiooduu Farisai vaidi voovoono ni tasipama
    yeenna nnaaneera Yisuunna tuduu inna nnauvaki vioo inna tasipama yeennaivaa nnooduu
  cpy-cpy: Tema ikaatakiro ikenkithataki Jesús, ipoka-shita-paakiri Inashitantaniri
    pankinawenta-kariri rakiyoteri. Ikanta rareeta-paaka Jesús ipankoki, jeekapaaki
    rowapiinteeta.
  ekk-PKP: Pärast seda kui Jeesus oli kõnelemise lõpetanud, kutsus üks variser ta
    enda juurde sööma. Nõnda siis Jeesus läks ja istus maha sööma.
  mpx-mpx: Sauga Yeisu wana baaba i pwamowasi, yaka Palisi etega i baek elana ni na
    wana limiya ge alona nihi anan. Inoke Yeisu i na limiya ge i mituk abaanan elana.
  wbp-wbp: Kujalpa-jana Jijaji wangkaja yapa-patuku, wati Parajirla yanurnu manu wangkajarla,
    “Yantarni ngaju-kurlu ngaju-nyangu yuwarli-kirra yungurlu miyi ngarni.” Junga-juku,
    Jijajirla jirrnganja yanu nyanunguku yuwarli nyanungu-nyangu-kurra.
  luo-luo: Kane Yesu osetieko wuoyo, ja-Farisai moro norwake mondo gichiem kode, omiyo
    nodonjo ei ot kendo nobedo kodgi e mesa.
  nhe-NT: Huan quema Jesús tlanqui tlamachtía, itztoya nopona se fariseo tlen quinotzqui
    ma yohui tlacuati ichaj. Huan Jesús yajqui huan mosehui campa mesa.
  aii-aii: ܟܲܕ ܗܲܡܙܘܼܡܹܐ ܝܗܘܵܐ ܝܼܫܘܿܥ، ܛܠܝܼܒ ܠܹܗ ܡܸܢܹܗ ܚܲܕ ܦܪܝܼܫܵܐ ܕܐܵܟܹܠܔ ܥܲܡܹܗ.
    ܘܥܒ݂ܝܼܪܹܗ ܠܒܲܝܬܵ‌ܐ ܘܝܬܝܼܒ݂ ܠܹܗ.
  esk-NT: Jesus uqaŋaiqman, Pharisee-ŋuruam aiyugaaġniġaa niġiyaqtuaquplugu. Malikługu
    nayummagataġniqsuq tamauŋa niġiaqsipḷuniasiiñ.
  msb-msb: Nakatapos pa lang si Jesus pagsurmaton san may Pariseo na nag-imbitar sa
    iya na magkaon sa inda. Nagdayon siya kag nag-ingkod sa may lamesa.
  cpa-NT: Mi³ma²na²dsii¹ Jesús jǿg³ jøng², ca¹tǿh¹ jan² dsa² fariseo hi² dsa¹gǿh¹
    Jesús ja³quiah¹³dsa. Jøng² ca¹ŋó¹ Jesús. Ca¹ŋi¹gú²dsa mesa ja³quiah¹³ dsa² héi².
  dso-dso: ଜିସୁ କାତା କଇସାରାଇଲା ପଚେ ଗଟେକ୍‌ ପାରୁସିଲକ୍‌ ତାକେ ନିଜର୍‌ ଗରେ କାଇବାକେ ଡାକ୍‌ଲା,
    ଆରି ଗରେ ବସାଇଲା ।
  meu-meu: Ia e hereva vaitani, bena Farisea tauna ta ese e vavea, ia ida bae aniani
    hebou. Bena ena ruma ai e dae kau, aniani gabuna ai e ege diho.
  yva-NT: Yesus payaowa jewen, umba vatano Parisije inta po awainde pisyi no apa yavar.
    Weti Yesus poroto pisyi no we.
  dgc-dgc: Nadid, to kétapos ni Jesus a mégtoldu, éy inakit siya no esa a Pariseyo
    a méngan to bile de. Ey to pégeknud de a méngan,
  zpm-NT: Zeeṉe blozhse bnee Jesús lo grë miech co, dzigo bredz tib zha farisé me
    güeynie zho me tib wagw lidz zho. Bdziṉ me lidz zho, bded me bzob me lo mezh,
  hix-NT: Txesusu rwonàmnàtoko rma, àhyaka nomokye hatà, horykomo, Farysewu rma. Omoko,
    rohyaka emtakmaxe, kekon hatà, àwya. Àro ke toy hatà, Txesusu, noro màn yaka.
    Bo, neryewtay hatà, emtakmaxe.
  sim-sim: Jisas mashin am or sawerakorik Farisi lar or taha or nga nakrem fri akmbaha
    ormu mbara. Urik Jisas or ihi ma otohi akak or layihi tavan or yoko namber ormu
    lihi ara. Urik Farisi oto or heyehe wavu musha mushak ormu lihishira.
  npi-ULB: उहाँले बोलिसक्‍नुभएपछि, फरिसीहरूले उहाँलाई आफ्नो घरमा खाना खानलाई बोलाए
    । त्यसपछि येशू जानुभयो र ढल्केर बस्‍नुभयो ।
  cgc-cgc: Pagtapos Jesus ta pagtudlo naan ta mga ittaw, may Pariseo na gaimbitar
    ki Jesus na maan duma ki kanen naan ta iya na balay. Giling Jesus i naan ta balay
    ta Pariseo daw gakaan dya.
  tim-tim: Den are makyeŋgim mando Parisaio luâk siâŋe Yesu sot neâk dâm mem oloŋep.
    Mem oloŋdo emetŋân âgâm bâtŋe bo pulim yânâk sot mem nemângen ge talep.
  yor-yor: 'Bí ó sì ti ń wí, Farisi kan bẹ̀ ẹ́ kí ó bá òun jẹun: ó sì wọlé, ó jókòó
    láti jẹun.'
  wos-wos: Jisas wun hundi wataka téndéka dé Farisina du nak déré wa, dé yae dé wali
    hénoo sandéte. Wandéka dé yae déka geré wulaaye dé wali sanjoka dé re.
  emp-NTPO: Jesuba mãwã jarad̶acarea pariseo ab̶aʌba idjira ed̶osia idji ume ne cod̶e
    wãmãrẽã. Ara maʌ̃da Jesura maʌ̃ ẽberã ded̶aa wãped̶a ne coi carea chũmesia.
  eng-F35: Now as He spoke, a certain Pharisee invited Him to eat with him. So He
    went in and reclined.
  ind-ind: Sesudah Yesus menyampaikan ajaran-Nya, seorang Farisi mengundang Dia makan
    di rumahnya. Lalu Yesus masuk ke rumah orang itu dan makan bersamanya serta orang-orang
    Farisi yang lain dan beberapa ahli Taurat.
  pes-OPCB: وقتی عیسی سخنان خود را به پایان رسانید، یکی از فریسی‌ها، او را برای صرف
    غذا دعوت کرد. عیسی به خانۀ او رفت و بر سر سفره نشست.
  mpt-mpt: Yesuse weng olo baabenabea Felisi make Yesuse nganabanea Kobo tleba ne
    am tam bianoba imeno dowonomo ge nganabasea tamnea biin tam temna bianiba
  ssx-ssx: Yesuma꞉ pimanu lo paeyeketa꞉ Pa꞉tisi hali ma꞉nda꞉ma꞉ ne nolo pana꞉e leeke
    handa ipika꞉ da pa꞉ta꞉ honda꞉ pamba pua ne nolueke alo pitiekeme.
  mkl-mkl: Iyi Jesu í fɔ ideu í tɑ̃, ŋɔi Fɑrisi ɡɔ í kpoo ku jɛ kpɑsɛ̃ɛ. Nɔ í koo
    í bubɑ kpɑsɛ̃i Fɑrisiu, ɑŋɑò ɑ̀ wɑɑ jɛ.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌ନେ ବେଲା ମୁଇଙ୍ଗ୍ ଫାରୁଶୀ ଜିସୁକେ ନିଜେନେ ଡୁଆନ୍ନିଆ ଚଙ୍ଗ୍‍ନେସା ୱାକେ
    ଆରି ଆତେନ୍‌ ଡୁଆନ୍ନିଆ ଗାଚେ ଚୁଚଙ୍ଗ୍‍ନିଆ କକେ ।
  gof-RNT: Yesuusi ba oda onggida mela issi Farisaawey baara kathi maana mela xeegis.
    I iyara issife gelidi gibira bolla uttis.
  unx-unx: ୟୀଶୁ କାଜିଚାବାକେଦ୍‌ଚି, ମିଆଁଦ୍‌ ଫାରୁଶୀ ଆମ୍‌ ଆଇଁୟାଃ ଅଡ଼ାଃରେ ଜମ୍‌ଆଉକେମେଁ ମେନ୍ତେ
    ବିନ୍ତିକିୟା; ଆଡଃ ଇନିଃ ବଲୟାନ୍‌ଲଃ ଜମ୍‌ ନାଙ୍ଗ୍‌ ଦୁବ୍‌ୟାନାଏ ।
  gah-gah: Izesú láa loko lo asú noigo, Palisaio monó ve makolímo nosánetakumú alesa
    molo amimó. Lá okago, Izesú nene numunagú iteake nosánetá makó niki minasimó.
  lcm-lcm: Si taun ang kalapo kamus ta mengen, na mangsikei a Parisaio kala sokotuk
    ia asi kana an sonkos ve nia. Na kala riuk lak na kanla sinong si pata i angan.
  aer-aer: Jesus tyerrtye itneke angkeke-arle-iperrenge, kenhe artwe Pharisee areye-ngentyele
    anyente ikwere-werne apetyemele angketye-alheke, “Atyengenge apetyaye apmere atyinhe-werne
    merne arlkwetyeke.” Kenhe Jesus re akenhe ikwerenge alheke apmere ikwerenhe-werne.
  qvc-NT: Jisus yach'achikuptinqam, suq farisiyu duktrinayuq runa payta kumbidarqan,
    wasinman rishpa, paywan mikunambaq. Chaymi ukuman yaykushpa, Jisusqa mesaman tiyarqan.
  tgl-ULB: Nang matapos siyang magsalita, isang Pariseo ang humiling sa kaniya na
    kumain kasama niya sa kaniyang bahay, kung kaya pumasok si Jesus at sumandal.
  cbs-NT: janua Jesús janchai meneaya fariseo betsan pimakatsi jawen jiwe anu iyua
    Jesús jikikain tapu dapi tsauxun piaya
  xtm-NTPP: Nuu ni jinu ni ka'an Jesús ma, in tee kúu fariseo ma, ni kana de Jesús
    ma ja kaa ya xita ji'in de ve'e de ma. Te Jesús ma, ni kivi ya, te ni jinkoo ya
    nuu mesa ma.
  nnq-nnq: Yesu apakiba akalongelaga, Mfalisayo jumwe ngankoka kujenda kachakwe kulye
    chakulya. Yesu ngajenda, ngatama kulye.
  bao-NT: 'Jesús to biro cʉ̃ ca ĩi wede yapanoro, jĩcʉ̃ fariseo: “Yʉ yaa wiipʉ baagʉ
    dooya,” cʉ̃re ĩiupi. To biro cʉ̃ ca ĩiro cʉ̃ mena waa, cʉ̃ yaa wiipʉ jãa waa,
    baarique peorica pĩi pʉto ea nuu waaupi.'
  san-ORI: ଏତତ୍କଥାଯାଃ କଥନକାଲେ ଫିରୁଶ୍ୟେକୋ ଭେଜନାଯ ତଂ ନିମନ୍ତ୍ରଯାମାସ, ତତଃ ସ ଗତ୍ୱା ଭୋକ୍ତୁମ୍
    ଉପୱିୱେଶ|
  rmn-rmn: Кана о Исус аякха пхэнэлас, екх фарисеи диняс икос Лэс пэстэ тэ хал лэса.
    О Исус ало тай лиляс тхан пал конас.
  huv-NT: Wüx landoj andeac Teat Jesús, quiaj tasaj nej nop fariseo mamb metiw aniüng
    nej maquiiüb. Quiaj tamb Teat Jesús. Nganüy wüx chetet met,
  otn-NT: Nu̱'mø mi̱ juadi bi̱ nya̱ ra̱ Jesús, nu̱na̱ n'na ra̱ fariseo bi zits'i ngue
    da̱ nsi̱hmɛ̱ui p'ʉ ja rá̱ ngu̱. Mi̱ yʉt'a̱mbo ra̱ ngu̱ ra̱ Jesús, bi̱ mi̱p'ʉ ja
    ra̱ mɛ̱xa.
  nop-nop: Jesu adi mede yodapmaune Falisi niŋdi nanaŋe noŋgoŋ nanaŋdok yoŋa niŋa
    nagila ugumuk. Wooŋ nanaŋe nanaŋdok ikumuk,
