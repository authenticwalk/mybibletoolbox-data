    palula tjungu munu waḻingka tjarpara anta-ngarikatingu taipulangka itingka.
  cwe-cwe: Yesu viyamalile kulonga, Mfalisayo imwe kampula yahite kumwake yakaje ndiya
    hamwe nayo. Ivo Yesu kahita na kakala hasi, kandusa kuja.
  daa-NT: Min Iisa gaastu iŋ kaawoy-ak, *Pariziyen̰ce rakki koliig gerco a ŋu ɓaa
