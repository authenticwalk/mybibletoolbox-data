  mle-mle: Jisas maaj wakwusin napadik, Parasiy nak Jisasak bas sidid di diki wiyaam
    kamnaagw kidikikik. Wiyaar wulakuw, Jisas ata daan rad kamnaagw kikir.
  shp-NTPO: Jatian moa jato joi yoikin senenhaketianribi, westíora *fariseo, jawen
    xobon pii kanon ixon, Jesús kenai joá iki. Jaskáakin kenaa kaax jawen xobon jikiax
    pii Jesús yakata iki.
  aom-aom: 'Iesuro jöho majëhiromo barëjamu gavëꞌi Pharisee ae gemuëro uavadeje: Nasi
    osaro rovego no i harihe gemuoro ijarëjo. Ijarëjamu Iesuro vaꞌoromo osare vaꞌo
    hijadeje ie iꞌirovo.'
  geb-geb: Zisas mba bunin mba gumgi gu mbigi ga suaŋgia thugim, Fherasi guma mbe
