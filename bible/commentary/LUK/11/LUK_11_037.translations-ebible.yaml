  ese-NT: Jesosa mimipajeaꞌyajo oe Paniseo dejjaa Jesosa iyaa ca cua ijjiaꞌijjiaa
    ojaya equi yasijje. Jesosa dobiqui majje eꞌanijjijo anioquea cua. Oya jjametopo
