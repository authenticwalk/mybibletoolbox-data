  zai-NT: Casi biluxe uní' be, bini invitar ti fariseu laabe chi to né be laa gueta
    ralidxi. Uyé be ne gurí be ruaa mexa'.
  upv-upv: Daron nga Iesu m̃irij jile musuw vajin, ko Parasi san ongoni ni, owra ni
