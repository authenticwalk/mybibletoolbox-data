    ana phorgɨv mbɨr zav, vo mba pi kaa ga perigi.
  eng-WYCLIFFE: And whanne he spak, a Farisee preiede him, that he schulde ete with
    hym. And he entride, and sat to the meete.
  bsj-bsj: kambo Yecu dim kereri, kange nii dingle (Bafarice) cwo co na bo lo cona
    co cam cari, Yeecu dou yi.
  cak-cak: 'Tok ri Jesús xtane'' richin nich''o chiquivech ri vinak, jun chique ri
    achi''a'' fariseos xu''ij che: Tabana'' favor, jo'' chuvij chivacho richin yateva''
