  sby-sby: Yesu mpwalapwisha kwamba, Mufalisi walamukuwa eti alye nendiye. Neco Yesu
    walaya mung'anda nekwikala kwambeti kulya.
  sll-sll: Ena Yisas ha i di pisolungure, Perisi yal ta homena nenama dire wo dungwi.
    Dungure oo ala pire homena nerala dire ami di mongwi.
  yaq-NT: Juka' Jesujta a' noksuko, jume' paiseom teame betana senu a' jo'au a' ji'ibwa
    nunuk. Ju'u Jesus junama yepsaka, mesau yejtek.
  uro-uro: Bä nga ma Jisas kat tamän bä rhäksot dä ama Farisiqa qa rhäknan däm ga
    iva qä na qa in däs dä soknga qa mon bä qa muqun bät ama laiqa aa rhäkt.
  ita-1885: ORA, mentre egli parlava, un certo Fariseo lo pregò che desinasse in casa
    sua. Ed egli vi entrò, e si mise a tavola.
  muy-muy: Ka ya ti Yezu èndeveriŋa mazlapana ni ti zal *Feriziyeŋ nahaŋ àzaloru naŋ
