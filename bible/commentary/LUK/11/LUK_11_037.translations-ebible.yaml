  tpz-tpz: E Ieesuꞌ to vahik vaato en, ka pah to Parësiꞌ vaoe maꞌ e Ieesuꞌ pan, eꞌ
    se ëën vaꞌpeh me poan. Ke Ieesuꞌ ho ko ihoꞌ vamatop en pa ëën.
  agd-agd: Yisasi ma vaya sian kíparan maen mana Farasisi vanta ano véin má mo yunan
