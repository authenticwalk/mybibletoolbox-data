    nikozotoktoko.'
  san-THA: 'เอตตฺกถายา: กถนกาเล ผิรุเศฺยโก เภชนาย ตํ นิมนฺตฺรยามาส, ตต: ส คตฺวา โภกฺตุมฺ
    อุปวิเวศฯ'
  iws-iws: Mɨ Jisɨs siya ta yaiya saiir ha boɨn dɨgiyɨn mɨ Farisi inkam nwɨrɨn siya
