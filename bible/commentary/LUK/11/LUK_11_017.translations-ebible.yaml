verse: LUK.011.017
translations:
  kpx-kpx: Kateai lousege Iesuu huhuihuhuiabe hilokaime abuho loui avoe, “Vata igaemo
    ataeau mole tasalievei molehi mole haveliege abu bae ui egealivebene. Isi valada
    igaeau mole tasalievei molehi mole haveliege abu bae ui egealivebene. Abuna katelahaliege
    solekai uoholisi.
  okv-H: Rate Iesu na enana ta hotembari jo ta avo kito enana ta degi ke einge ena,
    “Eto ungona Beelzebul ta sovera na ahihi sasapura ohimbari ke ereva te enda vahai
    embomeni na ereto ungo oenga isoro ururoro enda sapura aisuja. Eto bande vahai
    embomeni na ereto isoro aro sapura asuja ainge dombo ahihi sasapura na ereto ahihi
    sasapura ga isoro asora amo Satan ta irari degi sapura aisuja.
  tbo-tbo: Tamogi hai winugonugotuhu amaka i hanapugeya yaka ugolihi i baha i pa,
    ‘Apo ani taniwaga gehouna u tipolina ina gunakahaya po hina igawigawiyena mehi
    apo hai mae ina apapoe.
  mal-C: യേശു അവരുടെ ചോദ്യത്തിന്റെ ഉദ്ദേശ്യം മനസ്സിലാക്കിയിട്ട് അവരോടു പറഞ്ഞു, “ആഭ്യന്തരഭിന്നതയുള്ള
    ഏതുരാജ്യവും നശിച്ചുപോകും; അന്തഃഛിദ്രം ബാധിച്ച ഭവനവും നിപതിച്ചുപോകും.
  grc-SR: Αὐτὸς δὲ εἰδὼς αὐτῶν τὰ διανοήματα εἶπεν αὐτοῖς, Πᾶσα βασιλεία ἐφ᾽ ἑαυτὴν
    διαμερισθεῖσα ἐρημοῦται· καὶ οἶκος ἐπὶ οἶκον, πίπτει.
  bgc-bgc: पर उसनै उनकै मन की बात जाणकै, उनतै कह्या, “जिस-जिस राज्य म्ह फूट आवै सै,
    वो राज्य उजड़ जावै सै, अर जिस घर म्ह फूट होवै सै, वो नाश हो जावै सै।”
  khz-khz: Iesu na geria tugamagi warau eriparato, gaurai evaikilarato, netiwato,
    “Kaomani ta pene vekala kavaluga, ia pene rakava, e kwalu ta pene vekala kavaluga
    genai, ia pene keto.
  deu-TKW: 'Da er aber ihre Gedanken wußte, sagte er zu ihnen: Jedes Reich, wenn es
    in sich selbst gespalten ist, wird verwüstet, Haus fällt auf Haus.'
  zsr-NT: 'Ráquibeꞌinëꞌ Jesús le taꞌzáꞌ ládxiꞌquëꞌ, atiꞌ rëꞌ lequëꞌ: ―Gátiꞌtëz ga
    taꞌná beꞌi lzaꞌgac bunách, chquiꞌ laꞌrúj chopl laꞌ leygacz bunách naꞌ, laꞌnít.
    Chquiꞌ laꞌrúj chopl bunách nacuáꞌ tu yuꞌu, udx quegac.'
  lin-lin: 'Lokola Yesu ayebaki makanisi na bango, alobaki na bango : — Bokonzi nyonso
    oyo ekabwani mpe ekomi komibundisa ekomipanza, mpe ndako oyo ekabwani mpe ekomi
    komibundisa ekokweya.'
  hns-NT: 'Bakie oe oesabke kharaab bietjaar djaan gail aur bolies kie: „Har ek raadj
    djaun baatal hai, oe barbaad hoi djaai. Aisan raadj me sahar ke ek ghar ekwa par
    gierie.'
  noa-E: 'Mamʉ magbaa ichdëu amau khĩirju nʉm ajapha khaphʉ sĩerr aawai amag magjim
    anʉm: —Pãrau oowai, gobiernoou ich igar nʉm khʉʉn jãrrcha thöonaa amach wir aigpai
    wërbʉpikhiin, ¿mag gobierno warre khʉt mabaju khai? ajim anʉm. Jöoi ãb simua khãijã
    ich chaain dʉ̈ipai meeukhawia amach wir aigpai wërbʉkhiin, warag aaidʉjugui ajim
    anʉm.'
  eng-EMTV: 'But He, knowing their thoughts, said to them: “Every kingdom divided
    against itself is made desolate, and a house divided against a house falls.'
  mib-NT: 'Te máá yá jiní yā jeē súcuan cájeni ni i, te ni cahān yā: Tācá nación jeē
    sasɨ́ɨn máá te cuajnáhan máá, núu súcuan te snáā jeē iyó váha máá. Te núu ñayuu
    ɨɨn vehe sásɨ́ɨn máá te cuajnáhan máá, núu súcuan te ma cúu ga coyūcu cáhnu.'
  lif-NT2: कर ये़सुरे़ खे़ङ्‌हाॽरे़ खुनिॽ निङ्‌वाॽइन्‌निःसुआङ् अक्‍खे मे़त्तुसि, “आप्‍फेःक्
    लुम्‍मो के़घेबा के़धक्‍पाआङ् के़से़म्‍बा के़रे़क् हाङ्‌जुम्‍हाॽ मे़मे़क्‍लो॥ हे़क्‍क्‍याङ्
    आप्‍फेःक् लुम्‍मो के़घेबा के़धक्‍पाआङ् के़से़म्‍बा हिम्सयङ्‌हाॽआङ्‌मे़मे़क्‍लो॥
  xnj-xnj: Nambu Yesu amanyili maholo gavi, akavajovela, Unkosi wowoha wula, weulekangini
    chikundi chikundi nakuhotola kusindimala, mewawa na vandu va nyumba yimonga vevalekangini
    yati viyaga.
  mmx-mmx: Ketla ne Iesu gaklen levendoxoma atdi la ni ga tong lavapaase poovo ridi
    xeretna, “Dola tubung mixin di epes di ti lengkon binam tadi, la dia esep eburu
    minedi xa, kopmen noxo lok nunuan letuna atdi. Loxoetemen do di epes di xusu ti
    esep, dinaba xis epeseves.
  cbr-NT: 'Cacëxun ca Jesusan usaquin ca sinania quixun ''unánquin cacëxa: —Ësa ca.
    Achúshi menuxuan an ''apu ''imicë unibunën cushicaman bëtsi bëtsi oquin sináncë
    ''ain ca a menu bucucë unicamax ''itsa ''aíshbi upitax bucui bëtsibë bëtsibë nuibananima
    ''acanani cëñutia. Usaribiti ca unicamax aín aintsibë nuibananima mëëanani tsuáqui
    nëtëtia.'
  tee-NT: 'Para ju Jesús ni amispanilh ix''atalacpast''ac''at''an ju yu''unch pus
    ajunich: ―Tachi chun ju k''ai lacat''un junta lhinajun ju tam k''ai ucxtin ni
    quilhmaclhu cajuncalh chai catalaclasaya'' ju sia is''akstu''an pus va ca''aclaya''.
    Chai ju tatanumanalh lacachaka'' ni catalaclak''ailh ju sia is''akstu''an pus
    catatalhvaka''.'
  eng-LSV: And He, knowing their thoughts, said to them, “Every kingdom having been
    divided against itself is desolated; and house against house falls;
  cak-NT: 'Pero ri Jesús reta''n ri niquinojij ri achi''a'' ri'', romari'' xu''ij
    chique: Xa ta ri winak chi jun rech-ulef man junan ta yenojin y ca''i'' quiwech
    niqui''en-ka, nipe ayowal chiquicojol. Y re'' man utz ta, roma man xquielayoj
    ta xquiec''ue'' junan chech-ulef. Y quiri'' chuka'' pa jun jay, xa jalajoj quiwech
    niqui''en-ka y niquijach-ka-qui'', manak chic xquiec''ue'' junan chech-ulef.'
  pah-NT: 'Jesus''ga okwaha g̃andeaporog̃itate''varuhua. A''ero ga ei g̃a pe: —Po
    g̃agwyripeve''g̃a otavuka ojohupe, a''ero po ti g̃a nhomoka''nhymbavi nehẽ. Po
    ongapypeve''g̃a otavuka ojohupe, a''ero po ti g̃a nhomoka''nhymbavi nehẽ no, ei
    Jesus''ga g̃a pe.'
  sja-NT: 'Mamĩda Jesupa k''awaji ãchia k''ĩsia p''anɨ. Mapa mãgaji: —P''uuru pidaarãpa
    ãchi auk''aarã jëreruta pɨrã, waa araa p''anapataada-e pai. Ãchi itu jõdaridait''ee
    mãik''aapa ãchi te ãri baibeeit''ee.'
  xed-xed: 'Tsatsafta Yesu ta ndana taŋ, kaʼa mantsa: «Ka tavaptá ga mgham turtuk
    his katsi ní, nda zla tsa ga mgham ya ŋa zlazlakwa həga sani ta sani.'
  mks-NT: 'Joo xíni̱ va̱ha va Jesús ña̱ cáhvi ini na̱ cán sa̱há ña̱ cán quéa̱ na̱cachi
    a já xi̱hi̱n ná: —Tá sáhndá java táhan ña̱yivi ndúu in ñuu ta ndúu na cua̱ha̱
    táhndá já cásáhá cáni táhan ndaja táhan mé va na já cama chá ndihi sa̱há ñuu nu̱
    ndúu na cán. Ta quia̱hva já yáha xi̱hín na̱ ndúu in vehe tá cásáhá sáhndá java
    táhan na ta cáni táhan na já cama chá ndihi sa̱há vehe na.'
  gfk-S: Sene be Jisas ga nunure ira nudi lilik igom tange ta di, “Be tike huntunana
    paile tur tikai, ari mes di na hamau no taman. Ma be tike hatatamana paile tur
    tikai, na puko.
  bmu-bmu: Qesigetmö, yaŋön uru mötmötŋini möt teköba kewö jii mötket, “Kantri denike
    yeŋgö galömurupŋinan sutŋine aŋgururuk aka julmei, yeŋön mönö ayuhum aŋgugetka
    kantriŋinan böliba sahopŋanök ahöma. Mewöyök miri kungö könagesö yeŋön julmei,
    miriŋinan mönö qeqelaŋlaŋ ahöma.
  dgz-dgz: Go Iesu mu imumu gapan dim da anune mek anuni menan anega wadiamon, “Toemu
    da da engirit ta waiwanumampina dumari amoin. Amba sia dugup da todum wadum taiwanumampina
    mu iragi ora amoin.
  eng-GNV: But he knew their thoughts, and said vnto them, Euery kingdom deuided against
    it self, shall be desolate, and an house deuided against an house, falleth.
  zaa-NT: 'Pero lèe nna gutebé'' taánie la'' rulaba latsi'' mal qui'' quį nna rèe
    cą: Canchu nuỹa ttu gobierno lá''aní la'' rigú''ubia'' quì''į nna til·la tè contra
    la''a labíį nna, entonces l·luỹa taá latsi''į. Ą''hua ttu familia nna, canchu
    lá''aníą por biỹa ca disgusto ní nna, entonces labí itsáagá gúchią.'
  eng-WEBSTER: But he, knowing their thoughts, said to them, Every kingdom divided
    against itself is brought to desolation; and a house divided against a house falleth.
  guh-guh: 'Itsiata Jesús jamatabëcueneyapëtane pacuenia fariseovi sivanajamatabëxainatsi.
    Nexata fariseovijavabelia Jesús jumaitsi mapacueniaje: —Nacaenacuapijivi ata itsa
    navecuanatsanaejitsipa penasivanavajabitsaëtsinexa, nexata namataenetsia naverebiabijitsipa
    daxita bajarapamonae. Bajara pijinia pacuenia nacaemonae ata itsipae. Itsa navecuanatsanaejitsipa
    penasivanavajabitsaëtsinexa, nexata namataenetsia naverebiabijitsipa nacaemonae
    ata.'
  bon-bon: Yepä, Yeesu teeme ngene atwanena umle äbitige, teebibine jejemige egä,
    “Nuuja gawe biname cina liba labelaninusi teemeteme cubu me, teepi wata lapirininusi,
    cuta piiyepu ingle biname cina liba teemeteme labelaninusi cubu me, peei ingle
    te wata lapiruge.
  nhw-BL: 'Pero Jesús quimatqui inintlalnamiquilis huan quinilhui: “Sintla masehualme
    ipan se tlali ica se tlanahuatijquetl motlajcoxelohuaj, huajca amo hueli huejcahuas
    inintlal. Sintla masehualme ipan se cali motlajcoxelohuaj, amo hueli itztose san
    sejco.'
  mgw-mgw: Lakini mwanjaa ywembe aagatangite gabaganiage, ngaabakia, “Ukulungwa wowoti
    waubaganike ipi'nga yaitaukana, ukombwali konda. Nga mwalubile lukolo lwolwoti
    lwaluyu'mana, lusi'yali langanyika.
  swh-ONEN: Yesu akajua mawazo yao, naye akawaambia, “Kila ufalme ukigawanyika dhidi
    yake wenyewe huangamia. Nayo nyumba iliyogawanyika dhidi yake yenyewe itaanguka.
  wbi-wbi: neke uYesu akakagula amasaghe ghave akavavulagha, uvutwa vwovwoni vuno
    muligalung'ana vuliva vuvili, nu muunhu unya nyumba jino jigalungiine jilighua.
  bba-bba: Yesu u ben bwisikunu yɛ̃, yerɑ u nɛɛ, bɑndu bɑɑtere tèn tɔmbu bɑ tɑbu mɔ̀
    ben tii tiinɛ sɔɔ, bɑn te, tɑ koo kowɑ bɑnsu kpɑ ten yɛnusu su wɔruku.
  eng-KJVCPB: But he, knowing their thoughts, said unto them, Every kingdom divided
    against itself is brought to desolation; and a house divided against a house falleth.
  kgk-NT: 'Ha Hesu katu oikwaa-ma ipy''a-py onhemongeta okwa-vy ramo. Upéa-rehe he''i
    íxupe kwéry: —Ndaha''éi Belzebu nhe''ẽ-py amosẽ anháy kwéry, he''i. —Mburuvixa
    reminhangareko kwéry ndaijojái ramo, onhorairõ ramo, ndikatuvéi arã oiko porã
    onhondive. Upéixa ave óga pygwa kwéry ndaijojái ramo, onhorairõ ramo, ndikatuvéi
    arã oiko porã onhondive.'
  waj-waj: 'tuduu rikioo Yisuuva iya tinniyaa vau kuaivaa rikioo iya tunoo: Fai gioonna
    kiaapuuya mmuaa mmatavau variaiya rapidada ivaudiri raubiriida mmarammaraa varida
    hama yopeema mmuaavau yaagueeqama varida fai taikaaravai. Fai mmuaa nnauvaki variaiya
    ivakidiri rapida fai vida raubiriida mmarammaraa varida fai hama mmuaavau yaagueeqama
    varirama kiada fai muaraagakiaaravai.'
  cpy-cpy: 'Ikanta riyotaki Jesús okaatzi ikenkithashiryaa-yitari atziri-paeni, ikantanaki:
    {Mt 12.25 Mr 3.24-25 “Aririka ikosheka-wakaeyaa atziri jempe ipinkathari-wentee-tziri,
    aritaki rookawenta-wakaakyaa. Aririka ikosheka-wakaeyaa atziri jempe ijeeka-pankota-wakaa,
    aritaki rookawenta-wakaakyaa.}'
  ekk-PKP: 'Jeesus teadis, mida nad mõtlevad, ning ütles: „Iga kuningriik, mis on
    iseendaga riius, variseb kokku. Iga perekond, mis on iseendaga riius, langeb.'
  mpx-mpx: Yeisu gamagalau wali nuwatu i atena, inoke i baek elal i ba, “Ebo abalogugui
    etega boda ni palabui ge totoliya nihi lohaveyan, he abalogugui o nasi ni mowasi.
    O ebo un etega boda ni palabui ge totoliya nihi lohaveyan, nasi nige ni gagasisi.
  wbp-wbp: Jijajirli-jana milya-pungu yalumpu kujalpalu nyarrpa manngu-nyangu, ngulaku-jana
    wangkaja, “Nyurrurlarlu kankulu warntarla manngu-nyanyi! Yungurna-nyarra wita-wiyi
    wangkami. Ngurrara-jintarlu kajilpalu-nyanu yapangku warrarda pakakarla, kulalpalu
    ngulaju turnulku jintangkalku warrarda nyinakarla, ngulaju kajikalu muku lawa-jarrimilki.
    Manu kajilpalu-nyanu kirda-nyanurlu, ngati-nyanurlu, papardi-nyanurlu, manu ngawurru-nyanurlu
    warrarda pakakarla nyanungu-paturlu warlaljarlu, yalumpu-paturlangu kulalpalu
    nyinakarla turnu-juku jintangka-juku, ngulaju kajikalu muku lawa-jarrimi-yijala.
    Kuja-piyarlu-yijala kulalpa-jana Juju Ngawungku Pirljipurluju juju-kari juju-kari
    jurnta yilyayarla yapakuju, lawa. Kajilpa-jana jurnta yilyayarla, ngulaju kajika
    rampaku-jarrinjarla lawa-jarrimilki nyanungurlangu-juku.
  luo-luo: Yesu nongʼeyo parogi mi nowachonegi niya, “Pinyruoth moro amora mopogore
    owuon nyaka kethre, kendo ot mantiere gi pogruok biro gore piny.
  nhe-NT: 'Huan Jesús quimatqui inintlalnamiquilis huan quinilhui: “Intla tlacame
    ipan se tlali motlajcoxelohuaj, huajca ax hueli huejcahuas inintlal. Intla tlacame
    ipan se cali motlajcoxelohuaj, ax hueli itztose san sejco.'
  aii-aii: 'ܐܝܼܢܵܐ ܝܼܫܘܿܥ ܝܕܝܼܥ ܠܹܗ ܚܘܼܫܵܒ݂ܵܝ̈ܗ‌ܝ، ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܟܠܔ ܡܲܠܟܘܼܬܵ‌ܐ
    ܕܦܵܝܫܵܐ ܦܘܼܠܸܥܬܵ‌ܐ ܥܲܠܔ ܓܵܢܘܼܗ̇ ܒܸܬ ܚܵܪܒ݂ܵܐ، ܘܟܠܔ ܒܲܝܬܵ‌ܐ ܕܦܵܐܹܫ ܦܘܼܠܸܥܵܐ ܥܲܠܔ
    ܓܵܢܹܗ ܒܸܬ ܢܵܦܹܠܔ.'
  esk-NT: Aglaan Jesus-ŋum iḷisimaniġai qanuq isummatiqałhat. Nipliutiniġai, “Iñuich
    nunaaqqikpaŋmi akikŋautikpata avatmun makitayumiñaitchuq akuni. Atanġuviich aviksimagumiŋ
    suksraunġiġñiaqtut.
  msb-msb: Pero kay aram niya an inda ginaisip ginsabihan sinda, “Maruruba an kahadian
    na pirme may araraway sa inda mismo. Amo man magaburulag an pamilya na pirme may
    araraway sa inda mismo.
  cpa-NT: 'Cónh¹jøng² ma²ŋi¹² Jesús he² jǿg³ dsø²jiag¹² dsǿa¹²dsa. Jøng² ca¹juúh²dsa:
    ―Dsa¹hén² báh³ lǿa¹² ju³ he² juøi² ja³tsa¹tiogh³ dsa² juøi² cøng² jǿg³. Jø¹² bíh³
    lah¹jøng² tsa¹lǿ² tiogh³dsa dsio¹ dsi²néi² ja³cø²tsë¹² dsa² hniu³ guiog¹³.'
  dso-dso: ମାତର୍‌ ଜିସୁ ତାକର୍‌ ମନର୍‌ କାତା ଜାନି, ସେମନ୍‌କେ କଇଲା, “ଗଟେକ୍‌ ରାଇଜ୍‌ ଦୁଇ ବାଗ୍‌
    ଅଇକରି, ନିଜର୍‌ ନିଜର୍‌ ବିରୁଦେ ଜୁଇଦ୍‌ କଲେ, ସେଟା କୁରୁପ୍‌ନାସ୍‌ ଅଇଜାଇସି । ଗଟେକ୍‌ ଗରର୍‌
    ଲକ୍‌ ନିଜର୍‌ ନିଜର୍‌ ବିରୁଦେ ଲାଗ୍‌ଲେ, ସେ ଗର୍‌ ମିସା ବାଙ୍ଗିଜାଇସି ।
  meu-meu: To ia na eddia lalo-hadai dibana, bena e hereva henidia, eto, Basileia
    ta bema haheparara, ia na bema dika; bona iduhu ta bema haheparara, ia na bema
    heḡiḡi rohoroho;
  yva-NT: Weramu Yesus po awa ana wo ratantona umaso raen to, weti Po raura pare,
    “Ranivara munije inta ama vatane maporabe jirum ti inta umarovave inta mai, wea
    umba munije umaso mandamisy. Muno ranivara yavaruga maporabe jirum ti inta umarovave
    inta mai, wea umba mandamisy tavon.
  dgc-dgc: Pero tukoy ni Jesus i isip de, a kinagi na dide, a “Eng mara, maski ahe
    a banuwan, éng néglébug side, éy bumagsak a talaga. Sakay maski ahe a bile, éng
    néglébug side, éy éwan be male i buhay de.
  zpm-NT: 'Bieṉ Jesús zha rza guic zha ne noneenë me ga, dzigo rëbchaa me lo zho:
    ―¡Ncuaaṉe gacd goṉ rnee to! Teḻ tib guiedz nadieṉ, csilo miech, lëëque zha tiḻnie
    meṉladz zho, ¿niacxe nitlod guiedz co? Tib diigaa miecha, teḻ lëëque zha tiḻnie
    meṉlidz zho, led znuse lëë nitlo dii co.'
  hix-NT: Atxke ehutwatxho komo hutwekon mak hatà, Txesusu. Àro ke, onà wyaro nkekon
    hatà, àwyanye. Àsok hana natxow ha, owto hon kom ha, kekon hatà. Tosoyxemà ro
    me tehtokonye, natanàhnohyatxow hamà, owto hon heno komo. Àsok hana natxow ha,
    àro rye yawon komo xarha, kekon hatà. Tosoyxemà ro me tehtokonye, natakhahyatxow
    hamà, àro rye yawonotho komo, kekon hatà.
  sim-sim: Hako or sunguwavu lihi angop or heyeshihi lirin ormu sawera, �Ji hishika.
    Os yanga lasik fehe lihi ambek li anaji nahi, yanga oso avak kavak nakwa sira.
    Mahasanje lal os lihi ambek li anaji nahi, avak kavak nakwa lir.
