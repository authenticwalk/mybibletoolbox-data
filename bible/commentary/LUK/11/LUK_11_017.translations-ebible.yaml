    yadi paraspara.m virundhanti tarhi tepi na"syanti|
  kbq-kbq: Hianagi Jisasi'a antahintahizmia negeno, anage huno zamasmi'ne, Mago rankumo
    amu'nompinti refko huno ha' orente arente haniana, taregamoke haviza hugaha'e.
    Mago nompi naga'moma amu'nompinti refkoma hanuno'a traka huno haviza hugahie.
  kbh-kbh: 'Pero Jesús yojtsetáts̈ëmbo nts̈amo chëngbe juabna bétsemnana. As tojanë́yana:
    “Canÿe amëndayábents̈e ents̈anga tmojtsenojatá y tmojtsenáyase, cachënga jtsenpochócana;
    y canÿe yebnents̈e oyenënga tmojtsenojatá y tmojtsenáyase, chë pamíllanga ts̈abá
    nÿets tempo ndoñe quemochátsmëna.'
  ron-LSB: 'Dar El, cunoscându-le gândurile, le-a zis: “Orice împărăție împărțită
    împotriva ei însăși este dărâmată. O casă împărțită împotriva ei însăși cade.'
  pon-pon: 'A ap kotin ani ar lamelam, majani on irail: Wei karoj ma a pan u pena
    nan pun a, a pan ola; o ma toun im eu pan u pena nan pun a, a jota pan pwaida.'
  nhe-BL: 'Huan Jesús quimatqui inintlalnamiquilis huan quinilhui: “Intla tlacame
    ipan se tlali motlajcoxelohuaj, huajca ax hueli huejcahuas inintlal. Intla tlacame
    ipan se cali motlajcoxelohuaj, ax hueli itztose san sejco.'
  sps-sps: Sen Jisas nat faamuan iny fakats tsuri sa tsue of rari, “A vainy tana isen
    a gum fan te takibaa ror tana fuan a pan ri te fataatsun, a gum fan to aya nai
    iring raror, ge na vainy tana isen a numaa nai takibaa ror tana fo gum ri te fataatsun
    nai taruraa raror.
  wnc-wnc: Iniwa natake wamu musiaatang natapbing kakngae Jesuta natake anzing yanikut,
    “Take tapatutane waatdakanata banakan matake kaut kaut yuke asamapanu take waapatane
    umana apimapan kekeknga yutnanga dua siwik.
  bus-bus: 'Kɛ̀ Yesu ń laasuu dↄ̃̀, ben à bèńnɛ: Kpata kɛ̀ à gbɛ̃nↄ íbɛtɛ kpà kↄ̃o
    é kaatɛ. Ua kɛ̀ à gbɛ̃nↄ íbɛtɛ kpà kↄ̃o é gↄ̃ bɛzĩ ũmɛ.'
  gub-BL: Ukwaw Zezuz wama'enukwaw paw a'e. Uze'eg wanupe. — Teko amo ywy rehe har
    a'e wà, aze uzemuza'aza'ak a'e wà nehe, aze amo uzemono'og xe a'e wà nehe, aze
    amogwer uzemono'og pe pe a'e wà nehe, wànàm wàmàtyry'ym pà a'e wà nehe, a'e mehe
    uzemumaw putar paw rupi a'e wà nehe, uzezukazuka pà a'e wà nehe. Aze teko uzàmàtyry'ym
    wànàm wà nehe, uhàuhàz putar wà nehe.
  imo-imo: Nalo enoni yu Goteni lipe mundurumu iye te molo, yu we iyere konopu leringi
    konopu lipe manjipelie yuni enondo nimbei, “Kombu tendekuna iye taloni na i kombumunga
    undukana na kau iye nomi molomboi ningolio imboma mokemake leko opa tengele lemo
    aku kombumu bembo nimbelo. Ulke tendekuna peremele imbomanga imbo taloni nani
    kau i ulkemu undukana nokombo ningolio moke make teko opa tenge lemo aku ulke
    lapumu pora nimbelo.
  boj-boj: Onaqa Yesus a naŋgo areqalo di qalieosiqa yawo anjam endegsi minjrej, “Tamo
    naŋgi sawa qujaiq di unub qaji naŋgi segi poaiyelosib qotqab di naŋgi koba na
    geregere sqa keresai. Naŋgi niñaqosib koboqab. Tamo naŋgi tal qujaiq di unub qaji
    naŋgi segi poaiyelosib qotqab di naŋgi dego koba na geregere sqa keresai.
  eng-DRA: 'But he seeing their thoughts, said to them: Every kingdom divided against
    itself, shall be brought to desolation, and house upon house shall fall.'
  knf-knf: 'Kë Yeŧu, ammeeŋ ŋşal ŋi baka aşë ji na baka : « Woli bañaaŋ biki uŧaak
    uloolan bagut, baŧok uŧaak di, itoh ido kajotna kaloolan kaloolan.'
  san-KHM: តទា ស តេឞាំ មនះកល្បនាំ ជ្ញាត្វា កថយាមាស, កស្យចិទ៑ រាជ្យស្យ លោកា យទិ បរស្បរំ
    វិរុន្ធន្តិ តហ៌ិ តទ៑ រាជ្យម៑ នឝ្យតិ; កេចិទ៑ គ្ឫហស្ថា យទិ បរស្បរំ វិរុន្ធន្តិ តហ៌ិ
    តេបិ នឝ្យន្តិ។
  arn-NT: 'Welu Jesus am kimlu ñi femngechi rakiduamkülen engün, fey feypifi ti pu
    che: “Kom trokiñ mapu püntükawkülele kayñetuwün mew, kom kisutu apümkawafuy engün.
    Ka kom pu reñmawen püntükawkülele, apümkawafuy engün.'
  zas-NT: 'Per Jesús ragbee gajcaman xgab cayüjn reeman, abiꞌ rëbaman: ―Gra nacion
    bal id nadxag rigaꞌ bejn por wadijl, rliaꞌ lasaꞌ reeman, ziangajc tijb famil bal
    id nadxag rigaꞌ reeman por wadijl, rliaꞌ lasaꞌ reeman.'
  ken-NT: Kɛ ndu Yesu árɨ́ŋɨ́ nkaysi yap, aghati bhɔ́ bɛ, “Yɛ̌ntɨkɨ ɛtɔk ɛnɛ akɔrɛ
    achi arɛ bo mánù nɔkɔ nɛ batɨ, ɛ́bhɔŋ chi mɛnɛmɛ. Nɛ nnɛrɛ́kɛt anɛ́ ákɔ́rɛ́
    áchí arɛ nɛ bo mánù nɔkɔ nɛ batɨ, ákwɛ́nɛ́ kwɛn.
