  wer-wer: Pötaanök Anutu ëwatëpök epël ëaut. ‘Ne tektek ngön yaauröere nem ngön yaaö
    omnarö pitëm naë wes mëën narö këlangön kat mowiire narö mëmpö pël ëëpnaat.’
  ipi-ipi: '@see-verse:LUK.011.048'
  qul-NT: '“Chayraycu Dios yachayninpi nin: ‘Profetacunata apostolcunatawan noka cachamuskayquichis.
    Paycunatataj waquinta wañuchinquichis, waquintataj ñac''arichinquichis.’'
  urw-urw: “Keriabüb ututun nama surur baba menüm wageaga, ‘Ye kiari ferewar tugu
    dora turewegi ferewar tugu sugurungür baba ferewar gam kümüneregen. Bangar ferewarde,
    gürekoi kogifürüngüdi kiasorungedi kugumgeregen.’
  rmy-GURBET: 'Golese o Dol ane leso mudrost vaćarda tumendar: ‘Ka bičhalav lenđe
    prorokuren thaj apostoluren. Nesaven lendar ka mudaren, a e dujtonen ka progonin.’'
  ter-NT: 'Énomone kó''ino ne Itukó''oviti yane hána''iti kó''exoneyea xoko kó''iyeaku:
    “Mbahukínoatihikomo porófeta koyúhoti emó''um xapákuke, koánemakamo ápostulu,
