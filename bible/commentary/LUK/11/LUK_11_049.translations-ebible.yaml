  mux-mux: '“⸤Ui eninga anda-kolepalima-ni aku-siku tiring, ekupu eni aku-siku telemelá⸥liinga
    Pulu Yili yunu ung pali piliipa kungnjuli yili-ni ui nimba mele: “Na-ni yi mare
