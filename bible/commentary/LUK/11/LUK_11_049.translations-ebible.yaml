  gfk-H: 'Io hua, Kalou ga ianga ma no nuna mintota hoken: ‘Iau na tulei tar ra poropet
    ma ra apostolo ta diet. Diet na haliarei taring ma taring diet na bu bing.’'
  viv-viv: Au hidedemi wahuluva faꞋina tuwai-moꞋena Yaubada Tonuwahuya-moꞋa gigahe
    gigayo, Bonaku ana toꞋawatalatalaina kadu ana towahidadana agaidiya ganaꞋiveninisedi.
    Tufoidi hinakivekoyodi tufoidi hinaluveꞋalikadi.
  yao-yao: Ni kwaligongo lyo, lunda lwa Akunnungu lwatite, ‘Chinampe ŵakulondola ŵa
    Akunnungu ni achinduna, nambo ŵane mwa ŵanyawo chachaulaga ni ŵane ŵao chachalagasya.’
  tgp-tgp: Matan haratu, God na nona lelevosahi mo verea mara, ‘A pa r̃ule te pr̃ovet
    peresi na vahar̃ule isara, la pa vilimatei te tatuara ale la tipahi te tatuara.’
  auc-NT: Ayæ̈ ïïmaï ante apæ̈necantapa. “Mänömaï beyæ̈ Wængonguï mönö në ëñengaingä
    ïnongä incæ ïïmaï ante apæ̈negacäimpa. ‘Botö beyæ̈ në apæ̈nedäni tönö botö në
    da godönäni ïnänite botö, Idægoidi weca gote apæ̈needäni, ämo gocædänimpa. Ämo
    gote pönäni adinque idægoidi wæætë pancadäniya ïnänite wæ̈nönäni wæncædänimpa.
    Ayæ̈ pancadäniya ïnänite togænte pänäni wæcædänimpa,’ ante Wængonguï do apæ̈negacäimpa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi Aneotedoɡ̶oji ane daɡ̶axa niɡ̶ica lowooɡ̶otakaneɡ̶egi,
    meete, ‘Jiwakateetiogi niɡ̶idi noiigi anoyeloɡ̶oditedibece yowooko, codaa niɡ̶ina
    ane jiiɡ̶etibigiwaji mowo ibakedi. Odaa niɡ̶idi noiigi idi anonigodi, idiaaɡ̶eledi
    oiatetibeci niɡ̶idi anoyeloɡ̶oditedibece yowooko.’
  bmh-bmh: Go igul Uwait nugau dabeleu naliu nug eneun, ‘Iz ag waiagab Uwait nugau
    ze doimai, awaranemen dudu mui, ze oi aidaneun dudu mui palautarai. Ipal eg maramam,
    ipal wagarebiag, noumamam.’
  ctu-BL: 'Jini cha''an, Dios ja''el tsa''ix i yʌlʌ ti'' ña''tʌbal: “Mi caj c chocbeñetla
    majlel x''alt''añob yic''ot apóstolob. Ojlil mi caj la'' tsʌnsañob. Ojlil mi caj
    la'' tic''lañob”, che''en.'
  meq-meq: 'Hərwi niye Mbəlom ta ndaraw ŋgay kə tsik ahəl niye, a gwaɗ: “Neŋ Mbəlom
    na sləratay naha ndo məɗe ha bazlam ga hay ta ndo i maslaŋ ga hay. Na slər tay
    naha na, ta kəɗiye tay hay siye mə walaŋ tay, ada siye hay ta gateye ɗəretsətseh.”'
  noa-H: 'Jãgju k''ap''ʌta Hẽwandamau hich k''ĩirjug hee hĩchab magjim: “Mua pãar
    hat''ee hõor pʌ̈iju, mʌch hi jaau wënʌrramk''ĩir. Mag mua jʌr hauwia pʌ̈ibarm
    k''ʌʌn hãaur k''ʌʌn k''ëchpʌ̈iwia hãaur k''ʌʌn hẽudee sĩi k''oojem nem hẽudeemjö
    hẽk''aju” ha jaaujim warrgarwe. Magtarr haawai hĩs hewag pawiajã chadcha pãar
    hich magta t''ʌnaabahab. Magua pãadë mʌ hiek hũrbat hajim hanʌm:'
  alp-NT: Ele mere hoko Alla rebe Irekwa sasaisa nere Ibeteke be, ‘Au ulake Auku nabia
    kai Auku maka ulakaru loko imi, leini imi bunusi eleyo leini imi ono susate etesi
    ela titinai.
  san-VEL: ataeva ii"svarasya "saastre proktamasti te.saamantike bhavi.syadvaadina.h
    preritaa.m"sca pre.sayi.syaami tataste te.saa.m kaa.m"scana hani.syanti kaa.m"scana
    taa.da"s.syinti|
  kbq-kbq: E'i ana agafare, tamagri havi tamavu tamavazamofonku, Anumzamofo knare
    antahintahimofo kemo'enena huno, Nagra kasnampa vahe'ene, aposol nagara huzmantesugeno
    e'nagetma, mago'amokizmia zamahe nefritma, mago'amokizmia zamazeri haviza hugahaze
    hu'ne.
  kbh-kbh: '“Chíyeca, Bëngbe Bëtsá chabe bëts osertanánaca tojánayana: ‘Ats̈e chë́ngbioye
    chanjichamuá ats̈be juabna oyebuambnayënga y ats̈biama abuayiynayënga, y báseftangbioye
    mochantsëbaye y ínÿengbioyna mochantsë́camiye ca.’'
  ron-LSB: 'De aceea și înțelepciunea lui Dumnezeu a spus: “Voi trimite la ei profeți
    și apostoli; și pe unii dintre ei îi vor ucide și îi vor prigoni,'
  pon-pon: 'I me erpit en Kot indada: I pan kadar won irail jaukop o wanporon akan,
    a akai irail re pan kamela o pwaki irail jili.'
  nhe-BL: '“Yeca Toteco tlen quipiya nochi tlalnamiquistli huejcajquiya quiijto tlen
    imojuanti: ‘Niquintitlanilis notiocamanalojcahua huan notlayolmelajcahua. Huan
    sequin quinmictise huan sequinoc quintlaijiyohuiltise.’'
  sps-sps: Tana ka tsun to aya, a nat a karap ten Gov te tsue iny ya muan, ‘Nyo nai
    jiats miroun fo kuigin an amaraav ma govet vurungan Tsonyo tana vainy, ana ri
    te nai atsun famat ir a mesapan, ana ri te nai fakamits ir a mesapan.’
  wnc-wnc: Unzingge Anututa natdetdetna nomana pake anzing gwa yakut, ‘Nata ayanikapsa
    amikat kwiikngaat yanipewa ie kuwa aminda enake wa aminu toknga yamunangge yawamba
    datakuwawa kundu atzipa kumning,’ ngang yakut.
  bus-bus: Beee yãnzi Luda wɛ́ɛzɛ̃ɛ guu à bè, é annabinↄ kↄ̃n zĩ̀rinↄ zĩawa. É ń
    gbɛ̃kenↄ dɛdɛ, é wɛ́ɛ tã ń gbɛ̃kenↄa.
  gub-BL: A'e rupi kwehe mehe Tupàn uze'eg nezewe uzeupe a'e. — Amono kar putar heze'eg
    imume'u har a'e teko wanupe ihe wà nehe, amono kar putar heze'eg heraha har ihe
    wà nehe no, i'i uzeupe. — Teko uzuka putar amo a'e wà nehe, upuraraw kar putar
    ma'erahy amo ae wanupe a'e wà nehe no.
  imo-imo: Aku teko teremelemunga, Gote yunu ungu pali lipe manjili iyemuni oi nimbei,
    ‘Nani nanga profet iye marendo enoni imboma ungu ningo tieio nimbo lipo mundupo,
    iye mare nanga kongono tendepaio nimbo lipo mundumbo wali imbomani mundumbo iyemanga
    mare mindili tiko, mare toko kondonge,’ nimbe Goteni nimu.
  boj-boj: “Utru deqa Qotei powo koba ti unu qaji a endegsi marej, ‘E ijo medabu o
    tamo naŋgi ti ijo anjam maro tamo naŋgi ti qariŋnjritqa tamo uŋgasari bini bati
    endeqa unub qaji naŋgoq giloqnibqa naŋgi na naŋgi jeutnjroqnsib tulaŋ ugeugeinjroqnqab.
    Osib qudei ñumoqnib moreŋoqnqab.’
  eng-DRA: 'For this cause also the wisdom of God said: I will send to them prophets
    and apostles; and some of them they will kill and persecute.'
  knf-knf: 'Ukaaŋ kë uşal unŧuŋa wi Naşibaţi uţup aji : “Dluŋ kayil baţupar naan na
    *banjañan du baka ; baluŋ kafiŋ baloŋ ţi baka, kahajan baloŋ.”'
  san-KHM: អតឯវ ឦឝ្វរស្យ ឝាស្ត្រេ ប្រោក្តមស្តិ តេឞាមន្តិកេ ភវិឞ្យទ្វាទិនះ ប្រេរិតាំឝ្ច
    ប្រេឞយិឞ្យាមិ តតស្តេ តេឞាំ កាំឝ្ចន ហនិឞ្យន្តិ កាំឝ្ចន តាឌឝ្ឞ្យិន្តិ។
  arn-NT: 'Feymew Ngünechen ñi fütra kimün mew feypi: ‘Werkülelafiñ engün ta pelonke
    wentru ka pu apostol, fey kiñeke tüfa engün langümafi, fey kakelu kutrankayafi
    engün.’'
  zas-NT: '’Zeel Dios guial ragbeeman gra ni gac, rëbaman: “Gaxhalan bén rudëë ree
    xtiidx Dios loj ree bejn, në ree apóstoles, yuꞌ reeman gugüjtidi yuꞌ tëë reeman
    sunalidi din güündi laa reeman xhienin.”'
  ken-NT: Ɛ̌tiyɔ, kɛ Mandɛm, ndǔ nɛrɨŋɨ́ndak ɛni, árɛ́mɛ́ bɛ ‘Chɔŋ ntó barɛmɛ́
    kɛpɨ̌ntɨ nɛ bǒnto bha ntá bo Israɛl; nɛ chɔŋ mǎngwáy mbɔk ɛyap, nɛ mánchyɛ
    abhɛ́nɛ́fú bɛyǎ ɛsɔŋɔri.’
