    baatakoi.
  peg-peg: ଲାଗିଂ ଇସ୍ୱର୍‌ ପା ଜାର୍‌ ବୁଦିତାଙ୍ଗ୍‍ ୱେଚ୍‍ତାନ୍‍ନା, ଆସେଙ୍ଗ୍‌ ହେୱାର୍‌ ତାକେ
