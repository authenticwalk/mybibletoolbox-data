  apn-NT: '@see-verse:LUK.011.048'
  ctp-NT: '’Nchga chaꞌ jlyo tiꞌ Ndiose, kanꞌ chaꞌ ykwiꞌ Ni chaꞌ re nu ngwa sꞌni: “Ti
