verse: LUK.011.049
translations:
  kpx-kpx: Katealemo Dilavau subuta au lulelemo hoto mole lounu. Isi avoe, ‘Dana beloveta
    isi di hoto loumale ata degomole hanavege abuna ata kebia haiveho tige ataeabuna
    degomole havei degomole aiogevege abuna vatetumu malei.’
  okv-H: eto God na amita kiari na ke einge eria, Na nau peroveta te apostero te ikano
    enana ta degi pambasora te taro pehasora eto nei taro memenga kesora.
  tbo-tbo: Geka binei ma Yaubada a hanapu i baheya i pa, “Ugolihi apo tu bahapiko
    po tu wituwetuwega a himila niyehi. Gehouhi apo hina unihi ma gehouhi apo hina
    wihiniwiyuwahi.”
  mal-C: 'ഇതുനിമിത്തം ദൈവം തന്റെ ജ്ഞാനത്തിൽ അരുളിച്ചെയ്തു: ‘ഞാൻ പ്രവാചകന്മാരെയും അപ്പൊസ്തലന്മാരെയും
    അവരുടെ അടുത്തേക്കയയ്ക്കും; ചിലരെ അവർ വധിക്കും, ചിലരെ അവർ പീഡിപ്പിക്കും.’'
  grc-SR: Διὰ τοῦτο καὶ ἡ σοφία τοῦ θεοῦ εἶπεν, Ἀποστελῶ εἰς αὐτοὺς προφήτας καὶ ἀποστόλους,
    καὶ ἐξ αὐτῶν ἀποκτενοῦσιν καὶ ⸂ἐκδιώξουσιν·⸃
  bgc-bgc: इस करकै परमेसवर की समझ नै भी कह्या सै, “के मै उनकै धोरै नबियाँ अर प्रेरितां
    नै भेज्जूंगी, अर वे उन म्ह तै कईयाँ नै मार देंगे, अर कईयाँ नै दुखी करैगें।”
  khz-khz: Gaura pakurai Palagu gena Tugamagi-ilu ekilana, ‘Au na peroveta talimara
    e apostolo talimara pana tugu-agora geriai, ne reketa pia vagi-kwaregara, reketa
    pia gui-lovolovora.’
  deu-TKW: '(Darum hat auch die Weisheit Gottes gesagt: ich werde zu ihnen senden
    Propheten und Apostel, und sie werden von ihnen töten und verfolgen;'
  zsr-NT: '’Qui lë ni naꞌ, lu yöl‑laꞌ rejniꞌi queëꞌ, Dios gnëꞌ cni: “Gsölaꞌa quequëꞌ
    bönniꞌ luꞌë didzaꞌ uláz quiaꞌ len yuguꞌ bönniꞌ gbaz quiaꞌ, atiꞌ yuguꞌ bönniꞌ ni,
    laꞌquëꞌ ludödcdëꞌ, len yelaꞌquëꞌ laꞌbía ládxiꞌquëꞌ.”'
  lin-lin: 'Yango wana, Nzambe, kati na bwanya na Ye, aloba : « Nakotindela bango
    basakoli mpe bantoma ; bakoboma bamoko, mpe bakonyokola bamosusu. »'
  hns-NT: 'Ohie se Parmeswar aapan barka gjaan se bolies hai kie: ‘Ham oesabke khaatien
    auro sanesian aur pathaawal waalan ke bhedjab. Aur oelog oman se ekaat djane ke
    maar dhaariega aur kauno ke sataaiga.'
  noa-E: 'Jãgju khaphʉta Ẽwandamau ich khĩirjug ee ĩchab magjim: “Mua pãar athee õor
    pʉ̈iju, mʉch i jaau wënʉrramkhĩir. Mag mua jʉr auwia pʉ̈ibarm khʉʉn ãaur khʉʉn
    khëchpʉ̈iwia ãaur khʉʉn ẽudee sĩi khoojem nem ẽudeemjö ẽkhaju” a jaaujim warrgarwe.
    Magtarr aawai ĩs ewag pawiajã chadcha pãar ich magta thʉnaabahab. Magua pãadë
    mʉ iek ũrbat ajim anʉm:'
  eng-EMTV: For this reason also the wisdom of God said, ‘I will send to them prophets
    and apostles, and some of them they will kill and persecute,’
  mib-NT: '’Jeē yúcuan nde jenahán ní cahān Yaā Dios ɨɨn jnūhun ndíchí: Tají rí tāca
    tée nacani jnūhun ri jiín táca tée apóstol quingoo de nuū i. Te sava de cahni
    i, te sava ga de coto xeēn i, áchí Yaā Dios.'
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़न् सिक्‍कुम्‍दिङ् कुनिङ्‌वाॽइल्‍ले़
    अक्‍खे पाःत्तुआङ् पत्, ‘खिनिॽओ इङ्‌गाॽ माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽ नु सेःक्‌युक्‍मिबाहाॽ
    पाङ्‌घुङ्‌सिङ्, कर खिनिॽ कुभा के़से़रुम्‍सिम्, कुभा निङ्‌घुम् के़मे़त्तुम्‍सिम्॥’
  xnj-xnj: Ndava ya genago, luhala lwa Chapanga lwajovili naha, ‘Yati nivaletela vamlota
    na vamitumi, nambu vangi vikomiwa na vangi yati ving'ahiswa.’
  mmx-mmx: Kuren la ne Moroa mi lakleklen silok teren ga lok, ‘Nia anaba riki lavaeme
    vapaase ali la luvuttadi vavang, la lentaba atdi dinaba sev amet di la lentaba
    dinaba lox asongot di.’
  cbr-NT: 'Nucën Papa Dios an camabi ñu ''unáncë ''aish ca usaía ''icëma pan ''ain,
    ësai quiacëxa: “''Ën unicama raíri ''ën bana ''unánquian a uni ñuixunun ''imianan
    raíriribi ''ën bana unicama ''unánminun ''imiabi ca unin raíri ''anan raíri bëtsi
    bëtsi oti ''icën”.'
  tee-NT: 'Chai ni chunch ju navip''alat''it pus yuchi chani lhinaulh ju Dios ju na
    k''ox ac''atsananta: “Ac''amalakachaniya'' ju quilapanacni ju catanona'' ju quinchivinti.
    Vachu'' ac''amalakachaniya'' ju qui''alhtanin. Chai sia yu''unch ju ac''amalakachaya''
    ju ali''in ca''amaknicana''. Chai ju ali''in ca''amamak''alhk''ajniya'' ju anu''
    lapanacni”. Chunch ju ma naulh ju Dios.'
  eng-LSV: 'because of this also the wisdom of God said: I will send to them prophets,
    and apostles, and some of them they will kill and persecute,'
  cak-NT: 'Y romari'' ri Dios reta''n xu''ij: Xquientak achi''a'' quiq''uin ri nuwinak;
    achi''a'' ri xquiek''alajin ri nutzij ri nin-ij chique, y xquientak chuka'' apóstoles
    chiquicojol. Pero ri winak jec''o xquiequicamisaj, y jec''o ri xtiqui''en chique
    chi niqui''en sufrir, xcha''.'
  pah-NT: '—Nurã ymyahũ Tupana''ga reaporog̃itaro. Ga e''i: “Amondouka po ti ji g̃a
    pyri nhinhi''ig̃a mombe''uhara''g̃a nhimoirũhara''g̃a ndeheve nehẽ. Jara''g̃a
    po ti g̃a g̃a jukai nehẽ nhinhi''ig̃a mombe''uhara''g̃a nhimoirũhara''g̃a ndeheve
    nehẽ. Jara''g̃a po ti g̃a g̃a monhani okote''varuhuavo g̃a pe nhinhi''ig̃a mombe''uhara''g̃a
    pe nhimoirũhara''g̃a pe nehẽ no ogwovo g̃a ndeviri nehẽ,” ei Tupana''ga ymyahũ,
    ei Jesus''ga.'
  sja-NT: '’Mapa Tachi Ak''õrepa na k''ĩsia k''awaa pedee jaraji: “Mɨ pedee jarapataarã
    pëiit''eeda aji, mɨ ũraa jarateepataarã ome. Mamĩda ũk''uru peedait''ee; jõdee
    awaraarã jɨrɨdait''ee miapidait''ee.”'
  xed-xed: 'Tsaya kəl Lazglafta ma ɗifilani ka mnay kazlay: Dzaʼa ghunədaghuna ghuna
    yu ta la anabi nda gwal ghunay ta həŋ, dzaʼa pslapsla həŋ ta sanlaha, dzaʼa ganapga
    həŋ tiri ta sanlaha kəʼa.'
  mks-NT: 'ʼXíni̱ va̱ha Ndióxi̱ ña̱yivi ta nda̱a̱ na̱ca̱ha̱n mé á tá na̱cachi a já:
    “Chindahá i̱ java profeta xi̱hín java apóstol nu̱ ndo̱. Joo mé ndó cahní ndo̱
    java na ta java na ndicui̱ta ñee ndó na̱”, na̱cachi Ndióxi̱ sa̱nahá.'
  gfk-S: 'Io kaie, God ga ianga ma no nuno minminanes horek: ‘Aiou ni tule ter ira
    tangetus ma ira apostolo ta di. Di na haragawai ta ari ma tari di na ubu bing.’'
  bmu-bmu: “Miaŋgöra Anutu, mötkutukutu Toŋi yaŋön kewö jiza, ‘Nöŋön kezapqetok ambazip
    aka aposol melaim eŋgibi eŋgöreŋ kame. Kagetka yeŋgöreŋök tosatŋi i eŋguget kömume
    aka tosatŋi sesewerowero ak eŋgime.’
  dgz-dgz: Iwa inak mame venasepen menan God dima mega namu anu anega wan, ‘Ne nop
    nega waiwanumampen nagirewa amba watu enamot nega nagire den, Diu nagire inamup
    watu enamoin, amba Diu nagirewa upi guramop borit wain amba upinewa wa koeragam
    mumain,’ God ap anega wan.
  eng-GNV: Therefore said the wisedome of God, I wil sende them Prophets and Apostles,
    and of them they shall slaie, and persecute away,
  zaa-NT: 'Por nua'' nna la'' riyeni tsè'' qui'' Tata Dios nna rèe: Ithél·la''a''
    ca profeta nna ca apóstol nna lani cą. Ttu te cabi nna gùttì lá cą cabi, áttu
    te cabi nna gútsia latsi'' quį cabi.'
  eng-WEBSTER: 'Therefore also said the wisdom of God, I will send them prophets and
    apostles, and some of them they will slay and persecute:'
  guh-guh: 'Icatsia Jesús jumaitsi judíovi pecujarubivijavabelia: —Bajarapacuenia
    paneexanaejavanexa yabara, daxitacuene Dioso peyapëtaenëxae, bajayata tajëvelia
    jumaitsi paxamë yabara mapacueniaje: “Bajarapamonaejavabelia toitorobianajë profetavi.
    Toitorobianajënua apóstolevi ata. Bajarapamonae itsiata beyaxuababiabiana tatoitorobiviyajuvënëvi.
    Bejiobiaexanabiabiananua tatoitorobiviyajuvënëvi,” jai baja cajena bajayata tajëvelia
    Dioso bajarapacuenia paxamë paneexanaejavanexa yabara.'
  bon-bon: Yoo, Acejiyame umle cama itu jiicemuji egä, ‘Cane maramara mename biname
    bine teeme bau pa jäätyepemepene. Poto bine teepi niiya pa jaawenemepesi; poto
    bine budre me pa yaaglecemepesi.’
  nhw-BL: '“Yeca Toteco catli quipiya nochi tlalnamiquilistli huejcajya quiijto tlen
    amojuanti: ‘Niquintitlanilis notlajtol pannextijcahua huan notlayolmelajcahua.
    Huan sequin quinmictise huan sequinoc quintlaijiyohuiltise.’'
  mgw-mgw: Kwa nyo, ikima ya Nnu'ngu' yabaite nnyinyo, ‘Nalu'a kwapelekya alondoli
    na atumilwe ba Nnu'ngu', lakini bi'ngi' balu'a kwabulaga na bi'ngi' kwapeya ngu'su'mbu'.’
  swh-ONEN: Kwa sababu ya jambo hili, Mungu katika hekima yake alisema, ‘Tazama, nitatuma
    kwao manabii na mitume, nao watawaua baadhi yao na wengine watawatesa.’
  wbi-wbi: mu uluo kange, uvokoola vwa Nguluve vwiti, 'nikuvasung'ila avavili na vasung'ua
    vope vilikuvapumusia na kukuvabuda vamonga.
  bba-bba: Yeyɑ Gusunɔ u yɛ̃ u kɑ nɛɛ, wi, u koo bu Gusunɔn sɔmɔbu kɑ ɡɔrobu ɡɔriɑ.
    Bɑ koo ɡɑbu ɡo, bɑ koo mɑɑ ɡɑbu nɔni sɔ̃,
  eng-KJVCPB: 'Therefore also said the wisdom of God, I will send them prophets and
    apostles, and some of them they shall slay and persecute:'
  kgk-NT: '—Upéa-rehe Nhandejáry, inharandu tee va''e, he''i va''ekwe: “Amondo-ta
    íxupe kwéry xe nhe''ẽ-py omombe''u va''ety, xe nhe''ẽ mosarambihaty ave. Oĩ arã
    gwĩ pene rembijuka ukarã. Oĩ ave arã gwĩ pene remimbohasa asyrã” he''i va''ekwe
    Nhandejáry omombe''u-vy, he''i Hesu onhemonhe''ẽ-vy íxupe kwéry.'
  waj-waj: 'Ivaara Anutuuqaa tinniyaa vau kua yoketaa fafaaraivo vainno tunoo: Na
    fai forofetaiyaata vaidi ni kuaivaa varada nuairaiyaatama titanai vikiai fai vaidiiyaano
    vooya vatada iyara kua maisaivaa tida ruputikiai putuaaravaivee. Anutuuqoono itaa
    kua tiravai.'
  cpy-cpy: 'Roo kanteencha, yotaniri Tajorentsi, ikantaki: ‘Ari notyaantaki Kamantantaniri
    eejatzi Otyaantaa-rewo-paeni. Riiyitaki ikoshekaetyaa, itsipa rowamahae-takiri.’'
  ekk-PKP: 'Sellepärast on Jumal oma tarkuses öelnud: „Ma saadan neile prohveteid
    ja apostleid; mõned neist nad tapavad ja teisi kiusavad nad taga.“'
  mpx-mpx: Inoke nau Yehoba wana Siba ya ba, ‘Palopitau enuna al avaliyau ge apostolowau
    na patunal nihi na elal, yaka enuna nihi tagapaaligal ge enuna nihi papalomwan-agil.
  wbp-wbp: Nyampu yimi ngulaju jurrku-yijala kuja Kaatu nyurru-wiyi wangkaja Pina-nyayirniji,
    ‘Kapurna-jana yilyami ngaju-nyangu jarukungarduyu-patu manu jaru-kurlu-patu yungulu-jana
    yapaku wangkami ngaju-kurlu. Kala lawa. Kulalu-jana purda-nyanyi. Kapulu-jana
    murrumurru-mani manu pinyi.’ Kujanya Kaatuju wangkaja nyurru-wiyi Payipulurlaju.
  luo-luo: Kuom mano Nyasaye e riekone nowacho niya, ‘Abiro oronegi jonabi gi joote,
    kendo moko kuomgi ne ginegi to moko ginisandi!’
  nhe-NT: '“Yeca Toteco tlen quipiya nochi tlalnamiquistli huejcajquiya quiijto tlen
    imojuanti: ‘Niquintitlanilis notiocamanalojcahua huan notlayolmelajcahua. Huan
    sequin quinmictise huan sequinoc quintlaijiyohuiltise.’'
  aii-aii: '”ܒܘܼܬ ܐܵܗܵܐ ܐܡܝܼܪܹܗ ܐܲܠܵܗܵܐ ܒܚܸܟ݂ܡܬܹܗ: ’ܗܵܐ ܐܵܢܵܐ ܫܲܕܘܼܪܹܐ ܝܘܸܢ ܐܸܠܵܝܗ‌ܝ
    ܢܒ݂ܝܼܹ̈ܐ ܘܫܠܝܼܚܹ̈ܐ، ܡܸܢܵܝܗ‌ܝ ܒܸܬ ܟܲܡܪܝܼ ܘܩܵܛܠܝܼ.‘'
  esk-NT: Piqutigiplugu Agaayyun nipliġñiqsuq puqił̣iġmigun, ‘Tuyuqaġisiruŋa sivuniksriqirinik
    uqqiraqtiniglu iñugikkamnun. Tamatkua tuqqutkisiḷgitchaich iḷaŋich suli piyuaġlugich
    atlat.’
  msb-msb: Dahilan sani sa iya kadunungan nagsabi an Dios, ‘Magasugo ako sa inda sin
    mga propeta kag mga apostoles na an iba pagapatayon ninda kag an iba naman pagapasakitan.
  cpa-NT: '’Hi² jøng² ma²ŋi¹² Diú¹³ ha²lah lǿa¹² mi³ca¹juúh²dsa jǿg³ la²: “Tsë́³jni
    dsa² hǿ² jǿg³ quieg¹jni quianh¹³ tsih² dsa² høh³. Jøng² mi¹dsian¹² dsa² jmøi¹guǿi¹
    ca²dsiog³dsa. Cuúh¹dsa ca²dsiog³dsa jmø³uai¹²,” ca¹juúh² Diú¹³.'
  dso-dso: ତେବେ ପର୍‌ମେସର୍‌ ମିସା ନିଜର୍‌ ବୁଦିରେ କଇଲାଆଚେ, ମୁଇ ବବିସତ୍‌ବକ୍‌ତାମନ୍‌କେ ଆରି
    କବର୍‌ ନେଉମନ୍‌କେ ସେମନର୍‌ ଲଗେ ପାଟାଇବି । ସେମନର୍‌ ବିତ୍‌ରେ କେତେଲକ୍‌କେ ସେମନ୍‌ ମରାଇବାଇ
    ଆରି କେତେଲକ୍‌କେ ନିନ୍ଦାକରି କସ୍‌ଟ ଦେବାଇ ।
  meu-meu: 'Una dainai Dirava ena Aonega vada e hereva, eto, Lau ese peroveta taudia
    bona aposetolo taudia baina siaidia lao: bena haida bae aladia mase, ma haida
    bae daḡedaḡe henidia.'
  yva-NT: Wusyinoe Amisye, wepirati apa ana ratantona ntiti rave, Po raura pare, ‘Indati
    Syo sya anawae muno Sya vatano wo Sya ayaowe ravov inta matutir ude wasai. Indati
    weapamo wapo inta maubaisy muno wapo inta mave tatugadi.’
  dgc-dgc: Kanya kinagi dén na Diyos a paangen na dikam i magtoldu ta kagi na Diyos,
    sakay apostol. Pero bunon moy i sénganya dide. Sakay du iba éy lélokon moy side.
  zpm-NT: 'Naṉle Dios squitaa ntseeb zdoo to, miṉe ruṉ to ga bnee me, zeeṉe rëb me:
    “Sxeḻ naa grë zha ne tsieteed xtidz naa lo zho, sxeḻ naa zha ne tsieneew lo zho,
    per naṉle naa gaṉdzed zho zho, haxta zut zho groḻ zho.”'
  hix-NT: Àro hoko rma, onà wyaro nkehe, Khoryenkom karyehtanà, khutwatxehkanye ro
    komo karyehtanà rma. Rorwonà yokarymanye ro komo ànyakyaha, romryenon komo hyaka.
    Ranoto komo rma ànyakyaha, àhyakanye. Ukukuthuyamo yotahetxhe hampànà. Ukukuthuyamo
    xarha yeryewhamnohyatxhe hampànà. Àro wyaro rma nkehe, Khoryenkom karyehtanà,
    kekon hatà, Txesusu.
  sim-sim: Misi, mashi las Avui Wasilaka mas or mbahandari oso jirin karem mbahandari
    osa, �Avak a mbashinak profet anhi ondo nga aposel ondo nga ma ondohik ikwa lir.
    Li inak ma ondo lihi lal kavakavak li uhu, lal li mandingormekwa lir,�
  npi-ULB: त्यसैकारणले गर्दा, परमेश्‍वरको विवेकले भन्दछ, “म तिमीहरूलाई अगमवक्‍ता र
    प्रेरितहरूकहाँ पठाउनेछु र तिमीहरूले तिनीहरूलाई सताउनेछन् र यीमध्ये कतिलाई मार्नेछन्
    ।
  cgc-cgc: 'Parti ta iling tan na buat, Dyos an ta iya na alam gambal ta iling ti:
    ‘Pailingen ko ki danen mga manugsugid ta ake na kabebet-en daw mga sinugo ko.
    Duma an na mga pailingen ko patayen danen. Duma ya pangabuton ta mga gakuntra
    ki danen.’”'
  tim-tim: Aregât Anutugât nâŋgâ nâŋgâŋe humo arekŋe den hin dâep, “Hoŋ bawalupne
    propetelupne akto aposololupne âi makmâ yeŋgim huŋgun yeŋgire yeŋgâlân togom makmâ
    miawakbiâ yeŋgum hâk hilâlâm siâ siâ ketugu yekbiâ bikŋe mombai.” Anutuŋe hain
    dâep.
  yor-yor: Nítorí èyí ni ọgbọ́n Ọlọ́run sì ṣe wí pé, ‘Èmi ni ó rán àwọn wòlíì àti
    àwọn aposteli sí wọn, wọn ó sì ṣe inúnibíni sí wọn.’
  wos-wos: Wun moka dé xékélelakikwa God dé wa, ‘Wuni profetré akwi aposelré akwi
    watawuni, dika yindate. Yindat nawulakré haraki huruta nawulakré xiyandat hiyatandi.
  emp-NTPO: 'Maʌ̃ carea Ãcõrẽba idji necawaad̶eba nãwã jarasia: “Mʌ̃neba bed̶eabadarãda
    idjab̶a mʌ̃a diabued̶arã sid̶a bãrã israelerãmaa wãbiya. Maʌ̃ne ʌ̃cʌrʌ bead̶ia
    idjab̶a dewararãda biẽ́ od̶i carea ẽpẽnia.”'
  eng-F35: 'Also, because of this ‘the wisdom of God’ said: ‘I will send them prophets
    and apostles, and some of them they will kill and persecute,’'
  ind-ind: “Karena itu, sejak dulu Allah dengan hikmat-Nya sudah memutuskan, ‘Berulang
    kali Aku akan mengutus nabi dan rasul kepada bangsa Yahudi, tetapi bangsa yang
    keras kepala itu akan membunuh sebagian dari mereka dan menyiksa sebagian yang
    lain.’
  pes-OPCB: '«از همین روست که خدا با حکمتی که دارد درباره شما فرموده است: پیامبران
