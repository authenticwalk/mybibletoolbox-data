    atawéna wene nahtapeq wahnahnínaraq wene ménsámehnsá peh kaweqtaq kanae.
  gdn-gdn: Iyesu inako wagubu, ade wagubu ke; “Apunu kasiyarai kawaya ta yo kepata
    tepoto e ebo tawai taububarai purupono koyagai tondono ki ka kuwa apunai eba baiyagisi
    e tawai ki baupoto bo e gwedegwedei giripoto.
  nko-NT: “Tsúfɛ́ nɩ́ ɔwʋnlɩ́npʋ́ bʋ akɔtɔ́, ɔdɛ mʋ wóyí gyo a, mʋ tɔtɔ tamafwɩ́.
  bsn-NT: '“To bajiro yimasiroti ñaboaja” yigʉ ñari, “Quẽnabʉsaro yimasiato” yigʉ,
    quẽna gajeye gotimasiore queti mʉare gotiaja yʉ: Sĩgʉ̃, guamʉ, jairo besu cʉogʉ
    ñari, ĩ ya viayere quẽnaro ĩ ĩatirʉ̃nʉjare, no bajiro yicõari juarudimasimenama.'
  pib-NT: “Wa gichkolu kashreru girukotinri gipji, kigle gwashleru wane rixle.
  wiv-wiv: Ta kaka matuha katiu ni madi kamana kana honana varihubia ni hada poto
    papa na kana ruma mule, kana goloaloa da e ngoro kemikemi.
  reg-reg: Omunu wamanaga ali nechigwato akalinda inyumba yaye, ebhinu bhaye ebhibha
    bhikobhele.
  mlh-mlh: “Ŋi sanaŋine Gibio iŋoji tebe damuineke kae piine siŋaŋ gako meboineji
    soine peiŋ.
  gof-ENT: «ሚኖ ኣሲ ዳንጬቲዲ ባ ኬ ናጊያባ ጊዲኮ፥ ኢያ ሻሎይ ቦሼቴና።
  aau-aau: Sawk uwr prueyn krai non hiykwe hyo a arian se ompow non nak-iarok sosor
    huon ankin, hyo omeme a ko mokwe marmar-aw nuw-wak popriy.
  tvk-tvk: “Belsepul nggoni silixin tei xa di miketeh xol nim man del holesok xil
    vus te vaeen nan tengan neta ti mei napangei holesok nan xil.
  prf-NT: Ni en essa a tolay a mabegsák ay magbantay ten bilay na sakay tawid na en
    armas na, ay awan ti makapangagew ten ari-ariyan na.
  auy-auy: Moórá-aai imáyáan-oro. Fasiꞌaén-kwáásígó paroí tokéna wení naakaꞌá káráwiyaisana
    wení moparáwímbá kaweꞌ-úmai wéraifo
  tbg-tbg: Kempuka vaiintivano huru kaavu vaqa ntuva vatero nai naavuqaa raqikiharo
    vaivaro viva vatai onaanava ho vairave.
  hub-NT: Shuar kakaram nina jeen kuitamuk nagkin takus waitinam wajakaigka, warírigka
    metek amainaiti.
  hmo-hmo: “Goada tauna ena imana mai io danu ena ruma do ia naria neganai, iena kohu
    do ia noho namonamo.
  big-big: Keya ngereke Yisugu kazing pemekke saweliwei ngezebekki kozang panu puragi
    langai pelik yeiya, Yombanu ngai yemane nak lei keya wizang puguyeng kiling ngai
    yolu puwekke purik i pugumak keya watabi pigi pulogo piyeng yombiyangai wiziyagi.
  gux-G: Ya nulo pia mi tuama ki gɔ pia ti tɔb tiadi ki gu o deni, o ŋalimano kuli
    ye li wuoli nni.
  cnl-NT: ’'A²³'e³ xa³ 'e³ rɨ²³gua'²³ quie'² dsa³ 'i³ 'uee'n³, dsa³ 'i³ ñúun³ la²³jɨ³
    'e³ coo'³² 'e³ jua'³ 'aa³ dxʉ́²³ xi²ñʉ'¹ quiee'³².
  zar-NT: ’Cateʼ tu bönniʼ nál-la dë lu nëʼë le rudíʼinëʼ, en rapa chiʼë lidxëʼ, naca
    chiʼi dërö le dë queëʼ.
  kde-kde: Munu avêle na dimongo pailolihija ing'ande yake kwa vikomanilo, vitukutuku
    vyake vikátwaliwa.
  ata-ata: La sou lexe itema vile xaviinu munoꞌu miumiu latala sou ꞌotoꞌoto, sou usaxilaꞌu
    taasou, la evile unoꞌu miumiu uasi, uai laixesi.
  qvw-NT: “Má, juc nuna sumä armädu wasinta täpayaptin'a ¿mayantá ampá imantapis suwälunman?
  nfa-nfa: Ladhe dhèu èra èci dènge rèka, dhu bori tèke ètu keja gꞌana-kariu madhenge
    èmu na, tatu mèdha-panyau na, dhèu bani boe lasi manaꞌu.
  tnp-tnp: “Nian iətəmi rəhan nəsanəniən tepət tətəmki natimnati rəha nəluagɨniən,
    in otətəhtul maru mətəsal vi o rəhan nimə, in ko rəhan natimnati kəutəməhli vi
    əmə.
  urd-urd: जब ताक़तवर आदमी हथियार बाँधे हुए अपनी हवेली की रखवाली करता है, तो उसका
    माल महफ़ूज़ रहता है।
  hot-hot: “Anyô lôklokwaŋ te havaloŋ nômkama vovak ba hayabiŋ anêŋ loŋ, êŋ ma anêŋ
    nômkama tem êmô mavi.
  mqj-NT: Sirapan dengan mesa to matoro anna ganna' porewana undagai banuanna, la
    masakke angganna aka-akanna.
  rus-SYN: Когда сильный с оружием охраняет свой дом, тогда в безопасности его имение;
  mbh-mbh: “Na aro ve toko engenga tomo nge ile punonga alavusnga i theal tetal ile
    vel, aro ile ur elonga aro i ngo senu.
  bdd-bdd: “Seitaniina tauna gide ꞌaigeda loheya waiwaina, ta maꞌina ꞌebe ꞌaleha ꞌina
    hada madouna ꞌiꞌitaꞌitayahi, ma geya sowana ꞌaigeda taiya ꞌina tobwatobwa ꞌiꞌabihegala.
  cbt-NTPO: Quëmapi chiníquën nipachina, pëinën noya a'pairin. Sahuëni, shonqui, inapita
    ya'huëtërin ni'ton, co insonta' nanitërinhuë' ma'shanënpita ihuacaso'.
  rmy-SERVI: Кала зорало мануш дэстэнца и чюренца дыкхэл пала пэхкэрэ цэрэ, лэхкоро
    хулаимо нико залэла.
  srn-NT: Te wan tranga man di abi ala en fetisani, e hori wakti gi en eigi oso, dan
    noti fu en no kan lasi.
  cta-NT: ’Ñiꞌya̱ ntiꞌ sca ñati̱ tyaala, ndu̱ yu cua̱ nde toniꞌi̱ jiꞌi̱ yu. Cua laca
    ndiꞌi̱ maxtyi jiꞌi̱ yu cacua ti su ndu̱ yu, chaꞌ juaꞌa̱ ná sca caca jiꞌi̱ yuꞌba
    nu ntsuꞌu jiꞌi̱ yu.
  bqc-SIM: Tó gↄ̃sa gbãa gↄ̃kɛbↄↄ kũa, àlɛ a ua dↄ̃́aò, aà àizɛɛↄ ìↄ aafiaɛ.
  tcz-CHONGTHU: Ajeh chu Satan banga mihat tah khat chu amanchah kimkeiya akivon a
    a'inpi akiventup teng leh anei agou ho bit ahi–
  mar-mar: जेव्हा एखादा बलवान मनुष्य आपल्या घराच्या सुरक्षिततेसाठी पूर्ण शस्त्रसामग्री
    बाळगतो तेव्हा त्याची मालमत्ता सुरक्षित राहते.
  snp-snp: Kolalo. Auma wiyami wekafo lawelaki kiyalaki minami aimola numuna ebala
    kiyaba ageto ya netala-matala muki fa minenagoliye.
  isl-isl: Þegar sterkur maður ver hús sitt alvopnaður, þá er það ekki í hættu
  spy-NT: Yoo mii ꞉chii kanyii ānkukiimoot ānkutinyē kariikaab booryēēt chēē yēmootiin,
    kumāmii ꞉chii nyēē imuuchē kubooryēē kut kōōnēmunēē tukuukyii.
  xnn-xnn: Dat mensodok si Jesus ta ipagtekna en napigpigsa nan panakabalina mo si
    Satanas. Kanana, “Si Satanas et kanegna nan napigsa ay ipogaw ay mangbanbantay
    isnan baeyna et menbabalbeg ya men-gagamig siya ta maid mangakew isnan bonagna.
  mwe-mwe: Mundu akwete mashili ali na ikomanilo yakwe, atamaga muulinda gwa nyumba
    jakwe, indu yakwe yowe shiilame.
  tte-tte: Tem tokaiwe yabo ana nume igitekalatan yo ana kaleya kelepana yo ana ebeu
    inonowaili, me ana nuwadaumwali kaiwena ana meli ipei ana kaleya kelepana yo ana
    ebeu kolili. Na saugana tem yabo iya ana kaiwe ilalakisosi ilaoma mekanakava sikaleya
    yo iunui kani ana kaleya kelepana yo ana ebeu ikele-gabaegili koina. Imwawasi
    kani ana gogo wasawasa iyauyan. Bwaine besiele yaginauli saugana tomone nige kainana
    yawoisi, yakaleya Seitani koina, yaunui, ana kaleya kelepana yo ana ebeu yakele-gabaegili
    yo tomone yawasina yaolena-yavivila.
  tcs-tcs: Satana em wase strongman uda bin meke plenti bunaro po pait, po gade aus
    blo em. Em no wori bikoz ebriting i prapa redi.
  hlt-THB: Ak thamah thlang ing, ak cimsum pala toen nawh a im ce a qeh awhtaw a khawhkhamkhqi
    ce syng hy.”
  soq-soq: Apana badowa ona puraiwawa uduudu mampe wineituwadio duwa oniedie wandio
    nituwa uduudu me mampea euda os winei, mai apana da pointopua rua, dia.
  qub-qub: «Fiyupa callpayoj runa garutin aptasha wasincho ima-aycantapis täpaptenga
    suwa manami imantapis apanchu.
  att-att: Á nagángngarigán si Apu Kesu, tapè ipakánnámmu na ta masikan yù pakáwayyá
    ni Namarò ánnè kâ Satanas. Kinagi na nira, “Masikan si Satanas nga kunnay ta tolay
    nga naparán yù ira ármas na, nga magguárdiá sù bale na, tapè awán ta makatallung
    nga maggubâ ta kukuá na.
  bki-bki: “!Kamiu kuvialio! Jibe kanio napano ver torkouo tai, naio rivar kiano saba
    na mira nalo, a tukuku vatitig ka burum̃ara kunuano. Naruei, vite nalo na toru
    nei kiano aju bo ga jouro ea kanano burusio. Naina naruei Setano kiano im̃auano
    jibe na naruei.
  bqp-bqp: Tó gↄ̃sa gbãna zĩ̀kabↄnↄ kũna àtɛni a ↄn dãkpão, a aruzɛkɛnↄ dìgↄ̃
    aafiaamɛ.
  mcp-mcp: Ja ŋkuŋkúl múúd wɨ́ nə fwámɛ́ ísâ í dɔ́ɔ́mb í ŋgə́ baagʉlə njɔ́w yé yí,
    muud cugɛ́ nə ŋkul kúnya nə məbii mɛ́.
  hat-hat: Lè yon nonm vanyan ap veye kay li, zam li nan men l', tout byen l' yo byen
    pwoteje.
  npl-NT: '''Ijkuak se tlakatl chikaktik kipixtok iespada iwa kimokuitlawijtok icha,
    nochi tlan kitlaatijtok amaka weletis kikixtilis.'
  bgg-bgg: Bran bgang jia yi, awai rog shii migiang khriig rek srane, awai hò khan
    ne rai arone, ai hò shii nyie um pha ji ragia rey phro.
  eng-TCENT: When a strong man, fully armed, guards his own palace, his possessions
    are secure.
  eng-BSB: When a strong man, fully armed, guards his house, his possessions are secure.
  cpu-NT: Aparoni atziri ñaaperori kameetha, tekatsira materine inkyaashiteri ipankoki
    irayiteri okaratzi jashitari.
  san-ASM: বলৱান্ পুমান্ সুসজ্জমানো যতিকালং নিজাট্টালিকাং ৰক্ষতি ততিকালং তস্য দ্ৰৱ্যং
    নিৰুপদ্ৰৱং তিষ্ঠতি|
  tac-NT: › Napu'lige bilé rió 'we a'wágame 'we a'lá siparínaga asisá, 'lige 'we a'lá
    semáriga repuka asimela bo'né galila. Alué we'ká tábiri alé nerúgame tase che
    ikimela.
  eng-WEBPB: “When the strong man, fully armed, guards his own dwelling, his goods
    are safe.
  gfk-H: “Ma ing bia tiga dadas na tunatuna i manga balaurei no nuna hala ma ra kusur
    ma ra hisa, pai tale bia tikai na kinau tiga linga.
  viv-viv: KaꞋi kaliva fifiwalana yana wafuluma yana wagiyo yana manuwa giꞋitaꞋitaveꞋavina,
    au yana lokoloko moyaꞋaina ginada yamumuna.
  yao-yao: “Mundu jwali ni machili pakulindilila nyuumba jakwe ni yakumenyanila yakwe,
    ipanje yakwe yose chigosekwe.
  tgp-tgp: Vara tamlohi suiha matea sei mo tatamahu mata valum, enia mo lo matahi
    na imana tavera, nona tavtav la pa lo toho i r̃uhu.
  auc-NT: Ayæ̈, “Ïïmaï impa. Në tæ̈ï pïñængä ïñömö tæ̈ëmoncoo wëñate mongæ̈ninque,
    Wææ godö cæinca, ante tæ̈ëmonca næ̈ænte tömengä oncö boyæ̈ wææ godö wææ godö cæyongä
    tömengä ëadincoo ïñömö edæ ee ongompa. Tatäna ïñömö mänömaï ingampa.
  kbc-NT: Niɡ̶ina ɡ̶oneleegiwa loniciweɡ̶enigi anele manigoe, dowediteloco epaa liɡ̶eladi,
    codaa icoatawece niɡ̶icoa ane nepilidi dotete.
  bmh-bmh: Ag go don. Du tub go gusig mui go kemzet pataimai, gonugau zau gumaneu,
    go gonugau esab i zob umam.
  ctu-BL: Che' p'ʌtʌl i yum otot che' chajpʌbil yic'ot juloñib, ma'anic mi' tic'lʌbentel
    i chubʌ'an.
  meq-meq: 'Yesu a gwaɗatay sa: «Ndo gədaŋ eye tə wu həlay ŋgay na, ma tsəpiye gay
    ŋgay lele wuray ma tətaliye ka zlele ŋgay kwa tsekweŋ bay.'
  noa-H: ’Dösãtan woun hãb chi jua t'ierrta jierrnem dʌ̈i hajap k'ĩir k'augwia hich
    di t'ʌa simjöta sĩerrʌmgui hajim hanʌm, nem jua t'eeg. Mag sĩewaita, hi k'ãyau
    jua heegpaimua chan hi sim haig hi nem bʌ̃ʌrjã chig habam, hich jua hee t'ʌnaawai.
  alp-NT: Ro tiaru esi elake mere umpamae lupe tamata ktiline rebe iraka eni lumare
    kena alata kena lisa leke tamata makete esi atia luma mere esi yelu yake.
  san-VEL: balavaan pumaan susajjamaano yatikaala.m nijaa.t.taalikaa.m rak.sati tatikaala.m
    tasya dravya.m nirupadrava.m ti.s.thati|
  kbq-kbq: Hanave ne'moma kuma'ama kegava huno manisigeno'a, maka zama'amo'a mane
    so'e hugahie.
  kbh-kbh: “Canÿe corente añemo bomna ents̈á, bëtscá ármangaca chabe yebna tojtsinÿenëse,
    chë tsoca tomna soyënga ndoñe ntjots̈ana.
  ron-LSB: “Când un om puternic, înarmat până-n dinți, își păzește locuința, bunurile
    sale sunt în siguranță.
  pon-pon: Ma me kelail o, me audeki kapwa en pei, pan jinjila im a, nan a kapwa nekinekid
    mau.
  nhe-BL: “Intla se tlacatl tlen tetixtoc queja Axcualtlacatl quipiya tepostli huan
    cuali quimocuitlahuía ichaj, huajca nochi tlen quipiya eltoc temachti imaco pampa
    axaca huelis quitlacuijcuilis.
  sps-sps: “Nainy te kaa minon a mes a parits a foka iny puaan tsuan a kakoun onot,
    a bei ot iny to na numaa tsuan fo mamatsiny ka tsunia kaa faarof ror.
  wnc-wnc: “Siwan aminu kekeknga apata amakge sanga pake yotnane wamayuwik. Yotnane
    awamayuwawan itane sanga kuupbam takekan yutning.
  bus-bus: Tó gↄ̃sagbãaa gↄ̃kɛbↄnↄ kũna èe a ua dãkpaao, à auzikinↄ ègↄ̃ aafiamɛ.
  gub-BL: Awa ikàg ma'e a'e, ume'egatu iko wàpuz rehe, uzekaiw katu uma'e rehe. A'e
    mehe amo na'imunar kwaw ima'e rehe izuwi a'e wà nehe.
  imo-imo: Iye keri teni enge nimbe opa melema ambolopa mune mondopa yunge ulke awili
    nokopa kondoromo wali yunge ulkena tuku ltemo melema imbo te omba manda wapu naa
    ltimo.
  boj-boj: “Tamo siŋgila koba bei a aŋ ti qaja ti ojeleŋosim aqa segi tal geregere
    taqatqas di aqa iŋgi iŋgi kalil bole sqab.
  eng-DRA: When a strong man armed keepeth his court, those things are in peace which
    he possesseth.
  knf-knf: « Woli ñaaŋ ankaaŋ uforŧa abot awo na iŋaanan anaţ ayeŋ katohul, bka bi
    nul baankbanana.
  san-KHM: ពលវាន៑ បុមាន៑ សុសជ្ជមានោ យតិកាលំ និជាដ្ដាលិកាំ រក្ឞតិ តតិកាលំ តស្យ ទ្រវ្យំ
    និរុបទ្រវំ តិឞ្ឋតិ។
  arn-NT: “Fey kiñe wentru rume newenngelu küme pepikawkülele ka küme llüwatule ñi
    ruka mew, iney no rume müntuñmalayaeyew ñi nieelchi chemkün.
  zas-NT: ’Bal tijb béngojl daꞌt caꞌ xguiibaman, rajp lidxaman. Ad zajct cwan bejn
    ni rajpaman.
  ken-NT: Mpok mmǔ ntantaŋ ábhabhɛri ɛkɛt ɛyi nɛ mɛnyɨŋɨ́ nɛnu bhi, yɛ̌ mmu apu
    kway bɛghɛp mɛnyɨŋ ɛbhi.
