  gnw-NT: Penti cuimbae ipɨrãta vae mboca güɨnoi vae uyandareco yave jenta re, ipuere'ã
    quía upɨ̃ro chugüi imbaembae —jei—.
  mux-mux: “Yi tondulu puli te-ni ele mélema ambulupa yunga lkuli nokupa konjulimú
    kene yi te-ni we kapula sukundu omba mélema wa naa liilimú. Yunga lku lelemú mélema
    kapula lelemú.
  maj-NT: ’Nk'ie nga nku nda̱ xi 'yún tjíhi̱n nga'yún tjíndaha̱ yjoho̱ nga kja̱án
    ko̱ tíkunntá ni'yaha̱, najmi ch'a xi ka̱ma ts'i̱ínko̱ ni xi tjíntuhu̱.
  bkq-NT: — Uguondo ton-honreim, typyeim koendâ tâty nhenuagaendyly watay, idânârâ
    tâlâ ato âdapa lelâ. Ânguy negawântaymba isejiguy emagazeze.
  kue-kue: “Ana yagl giglekui dungwa ta ye kunda taraglmo prapra indre akekun ere,
    yene yungumugl sugl wakai moran, ana yene bonamo prapra yomere yenambuka.
  cot-NT: “Iriraquea ampatsini manaquea iquempecariquea caquinte tampishitatsica choocatatsica
    ishiquiripite, igotsirote, maasanopae iticaancaca, iquempoguijamajatsitaroquea
    itsovironaquite, aatoquea quericaca agavejerineca iraitsijiteri.
  bnp-bnp: “Na tahuna a bakovi hateka tara i bole a lebo na vaubinga i tagaria a roho
    vona, a mahala vona bara i tabuli kamumu kunana.
  apn-NT: —Satanastija àhpumunh tỳx jakamã na htem tee ri kêp mẽ kot hkôt amnhĩ xunhwỳr
    xwỳnhjê pytàr kaxyw nhũm mẽ nê mẽ omunh mex nẽ. Nom ixàhpumunh tỳx o ixte Satanasti
    jakrenh jakamã pa na pa hte kêp mẽ utà nhũm mẽ hpãnhã ixkôt ri amnhĩ nhĩpêx.
  ctp-NT: ’Ñaꞌan tiꞌ ska nten nu tlá ꞌa, nduun yu kwan tuꞌwa naꞌan ꞌin yu. Wa lka
    nsu xtyi ꞌin yu kwiꞌ ti seꞌen nduun yu, chaꞌ ngwañaꞌan ja ska ka ꞌin yuꞌwa ꞌin
    yu.
  bre-BRG: Pa ziwall un den kreñv hag armet mat e di, kement en deus a zo e peoc'h.
  opm-opm: Giporpat Gur mama mengnong dahatinmur. Han kasip tit dup wama ap gwatei
    kat patin oh mahaw ihir apris orhe erer oh bisei mar na adariptimur.
  bvr-bvr: “Minypa gun-maywapa ranginy an-gugaliya wolawola derta a-negiya a-workiya,
    garlpi mu-rrimanga a-nirra rrapa gun-nigipa rrawa gu-bamanacha a-nirra, minypa
    gun-molamola gu-jirra nula rrapa gala ana-nga a-yinmiya gu-rruma rrapa a-gaypa.
  wal-wal: “Tooraanne gonddalliyaa oiqqida mino bitanee ba keettaa naagikko, a mehee
    saro de7ana.
  shj-shj: “Apangza pädäg kayiwa na wegkä pogutang meske pane, na ka'däka'dinä pane
    kä'day.
  zad-NT: ’Kat' to beṉ' wal nape' dii gonile' zṉia na' chape' lille'na', aga no gak
    lljtoyo dii de c̱he'.
  kmg-kmg: Ŋic momorizi sându maro-ticnehec fic hae-ticne soŋaŋkeme wiac-ticne furu
    foocmu.
  aso-aso: Idoꞌ amuzo malehe ve maliꞌmo gimise elese ogo mino numuꞌveloꞌ gizebo ogo
    minelineꞌ nene initeꞌ mataꞌve mukiꞌ nene lamineꞌ ha mineleseive.
  uli-uli: “Hare semal mal le ye kkel ngo yor yal pitgil fedeg yebe matngali imw la
    imwal ila ngo ye towe taroprop mekla lital.
  nin-NT: “Unushirr ukyekye, à ti zu atita ama ka itsi so gbye iko ima, iki iko ima
    yi i ta kurr ku zizi.
  tgk-tgk: Вақте ки марди пурзӯру мусаллаҳ қасрашро посбонӣ мекунад, ба чизу чораи
    ӯ зараре намерасад.
  acu-NT: “Aints nekas kakaram aa nuka saapin takus ni jeen nakaj pujamtai, ni jeen
    waririn ukusmaunaka kasarkachartinuitai.
  cak-WNT: Tek c'o jun achi ri can c'o ruchuk'a', y c'o ronojel ruwech camisabel riq'ui,
    ri achi ri' can jabel wi nuchajij ri rachoch, y majun ri xtelesan ta chare ronojel
    ri cosas ri yec'o pa rachoch.
  ebk-ebk: “Mu naarmasan ay ustu nan usa ay kursi ay taku ya fiantayana nan afongna,
    maid maak-akiw as nan kuk-uwana.
  spa-PDDPT: Cuando el fuerte completamente armado custodia su casa, su propiedad
    está segura.
  tke-tke: “Muthu a kopolo winna dhowiying'anelana eng'anelaga vade vaaye, dhookalana
    dhaaye dhinakala dhoohiddeleya pama.
  ruf-ruf: “Imunu yane ngupfu hayoikalitsa ing'anda yake kwa mghowa, ipfinu pfake
    ng'apfisolighwa bae.
  gun-gun: — Ha'e gui peteĩ ava ojerovia vaipa va'e ngoo oarõ oikovy ramo opa mba'e
    oguereko va'e oĩ porã 'rã.
  agu-BL: '“Ej nin je junt elsawutzile''j: Ko at jun yaj yi cham, yi at ma''cl tan
    q''uicy''le''n ca''l, quil tz''el be''ch tetz tan alk''om.'
  isn-isn: Umunyangulu nukite ishigi angaamilile inyumba kwe, imaintu akwe akikie
    uza.
  ilo-ULB: No bantayan ti maysa a napigsa a lalaki a kumpleto iti igam ti bukodna
    a balay, natalged dagiti sanikuana,
  pir-NT: ’Tutuariquiro tiquiro ye wamoa mehna tiquiro ya wʉhʉre tiquiro ihña ihbogʉ̃
    tiquiro yere apequina yaque masiedare.
  anv-NT: “Ɛnyú dekaá nnó, mbɔgé meto muú akpomégé mmyɛ ne unó bee mámbá
    gepú jií, unó bií uko ubɛ́ɛ cháŋéné.
  sab-NT: '’Cha geru ai ñachuge ba ulita alin: Onbre gdaite donga kiraske tanre, ama
    kle mo ulla manade no, ama kle mo dogdalla ulita manade no, ama tañachuge mo tale:
    “Cha dogdalla kle biale ulita, kwian na me ñage lle jwennga ni dogda jwennga cha
    ngeru, cha ñage kirachke kwian ulitadi dogda giti.” Ama kle tañachuge ene gire
    donga na ma kiraske chke ama ullage kira bate ama ole, donga u mauña me kirachke
    donga nadi gire kwian donga na dogda jwennga ulita ama ngeru lle ulita ama ullage
    jwen dbe girabate mo skatemanalla na ulita ole.'
  tmd-tmd: “Makwam nöbö ölɨsö i, ömdö cɨl wome ap nuŋwa nɨg ri abön, ram nuŋwa nugugu
    mɨjöna, nöbö mö bli ap nuŋ bla pɨb maga mɨden.
  acr-NNT: »We kꞌo juna achi lik kꞌo uchuqꞌabꞌ y lik kꞌo uchapabꞌal puqꞌabꞌ re kuchajij
    ri rocho, na jinta kꞌu kukꞌulumaj riꞌ rubꞌitaq re.
  kpg-kpg: “Ma ga iai taane maaloo i golo gu togomaalia ono goloo heebagi, e hagaloohi
    dono hale, gei ono goloo huogodoo e benebene humalia.
  taj-taj: ओच्‍छे भङ्‍बा म्‍हिसे हतियार थोसी ह्राङला दिम ख्रुङ्जी भिसम थेला मालसामान
    खालैसे भोरआखम।
  avt-avt: Mɨtɨk iuwe keit yipo henmik naanmɨpre wit kɨrak, menmen mɨrak mepu werek.
  cbk-cbk: “Sabe kita si tiene un gente bien valiente, ta visia le su casa y bien
    armao gayot le, y nuay quien puede mete el di suyo propiedad.
  uig-ARA: تولۇق قوراللانغان كۈچتۈڭگۈر ئۆز ئۆيىنى قوغداپ تۇرغاندا، ئۇنىڭ مال-مۈلكى
    ئامان قالىدۇ؛
  tuf-tuf: ’Sera chihchír bíjiyat ima ubach ay bi querat acor úroro. Tota jaw̃, bajít
    chaw̃ cuar úroro. Eyta úroyat oyan, rayan bitách chíw̃ajatro, -wajacro-.
  abx-abx: “Kon aniya' addangan nga makusog, ma'armas ngan agbantay si ruma'-na, sigurado
    nga gana' makatangkaw si mga inanna'-na.
  mco-NT: Co tüg mɨcjäybɨ mɨɨdɨty maydujt, e ñaycuend'adyii yajxon, ca' je' ytɨgoyɨpy
    tijaty ymɨɨd.
  bsp-bsp: Kɔ fum wəka fənɔntər ɔntɔmpər posutnɛnɛ-ɛ, ombum daka dɔn bel-bel ta tɔlɔm
    o tɔlɔm tɛnəŋk di-ɛ.
  kqf-kqf: Laḡannemo bi oloto ḡaiḡailisina ena apiya i vononoḡedi bi ena vanuwa ya
    labelabena, ba ena ḡonaḡona sa kena kauwa.
  cpb-NT: Atziri ñaaperori kameethaini, tekaatsi materine inkyaashiteri ipankoki rayiteri
    okaatzi rashitari.
  aon-aon: “Aria douk anan dodogowini arman nusuhw ananigos burawos nupe neyoh ananit
    urupat um, ananish eshudok eneshenesh ta shukusuman wosik.
  hus-NT-2005: ʼTam jun i likat inik kʼwajat tʼojojodh alwaꞌ ani in belkóm nin kʼimáꞌ,
    yab neꞌech ka ejtowat ka kweꞌtsin xowaꞌ in koꞌol taꞌpadh tajaꞌ.
  mig-NT: Nú ɨɨn cha̱a kándáján, te jíín machete ndíto‑de yujé'é‑de, yúan‑na te ká'i̱in
    va̱'a ta̱ká ndatíñu‑de.
  bps-bps: “Ku fkahta di mgal to mebe tek mantay i gumnean, landè sa to gamwè knunan.
  mbs-mbs: “Aw megbantay se otaw te balay din, aw magsen sikandin, aw doen kekamang
    din, eked keagaw se kedònan din.
  tof-tof: “Darrü arüng pam abün gazirr elklazapükü nómada akó tóba müót nóma ngakanda,
    oya elklaza kubó zid kwarile.
  cme-NT: «Fɔ̃ŋgɔ̃tieŋo maŋ jĩɛna kuumuoŋgu u caaŋ-nu tuɔ niya u dumɛlle‑i, cuoyuo
    sa siɛ suur-yuɔ.
  sus-sus: «Xa sɛnbɛma a xa banxi kantama geresose ra, a harige birin na kantari nan
    kui.
  pon-2006: “Ma ohl kehlail men pahn kin sinsilehki imwe eh tehtehn pei koaros, nahn
    mehkoaros me e ahneki pahn kin nekinek mwahu.
  dad-dad: “Tamo megeir ado taka, ĩ waila kisi feleya ado yogon fõ lo fef are, in
    safina are totoũ.
  zab-NT: ’Chi daan tuby bniety ne caab xi cun gacnéb laab par cacualob lizbɨ, quɨt
    xo cúaanti bɨny ni napbɨ.
  jae-jae: “Ŋactêkwa teŋ embe lêma tokêmgeŋ ma ejop nê gamêŋ êmoa, oc nê waba ênêc
    teŋgeŋ
  ksd-ksd: Ba ra tena ongor i tar vargal muka ma i balaure ra kubana, kana vurvur
    magit i va bulu;
  msm-NT: “Pananglit meyduon madoson no otow no migbantoy to bayoy din, wada kaagow
    to katigajunan din su sangkap sikandin to armas.
  myk-myk: «Fanhaɲɛhɛŋɛ fɔɔ wemu ɲɛ ni kashɛn yaŋmuyɔ nijeye ni ge, wee ba wu puga
    kasɛɛgɛ pyi; sipya wa shishiin da já wee keŋɛ yaŋmuŋɔ lɔ wɛ.
  sbe-sbe: Na taba tamowai bayabayaona yona iyala gogodi ye nonohaidi na yona numa
    ye kitahetete, meta yona gogo maudoidi kabo se namwanamwa.
  mcr-mcr: “Ämaqä yäŋänäqŋqä hŋqu, nätmatqä mäkä iqä-sua a äqätä, iqueqä aŋiu ämitqätaŋgutqe,
    iqueqä nätmatqä eeqänäŋi, äŋguänä witäŋqiyä.
  cux-NT: Taachi saⁿ'ā dítiīnú diiⁿ cuidado sa ná vaacu sa ndúúcū íngaatu, tuu'mi
    ní na vaacu sa canéé seguro.
  tur-YTC: “Tamamen silahlanmış güçlü bir adam, kendi meskenini koruyorsa, malları
    güvendedir.
  san-ITR: balavAn pumAn susajjamAno yatikAlaM nijATTAlikAM rakShati tatikAlaM tasya
    dravyaM nirupadravaM tiShThati|
  bel-N: Калі ўзброены асілак ахоўвае панадворак свой, тады ў бясьпецы маёмасьць ягоная.
  sch-sch: “Mi râtin râlrovo kipa, a in a ngâkin chu, a neinuntin mojôkin a om
    ngâi.
  mic-MIQNT: “Ta'n tujiw melgignat ji'nm geggungl tepiaqal ugpugumaqanml ugjit geligetoq
    wiguaq na ms't goqwei welmasgutegl.
  huu-NT: '@see-verse:LUK.011.020'
  jiv-NT: ‘Kakaram áishmaṉ kíishtumaktajtsa iwiarnar wajas je̱e̱n wáinkiui, ni wariri̱
    init ana nusha tímiatrusaṉ áiniawai.
  otm-NT: 'Nɛ man''da ran t''uti bi ma, nɛ bi ''yɛ̨na: ―Nu''bʉ ''bʉ''a n''da i ja
    rá ts''ɛdi nɛ i ja ''bɛ''a dám fädi xʉn ho bʉ ja rá ngu, hin te da ja.'
  dah-dah: “Be, al tareŋ kura fuleŋare niŋ det yade yamiŋ doyaŋ irde hikeb al kura
    beleŋ samuŋmiŋ go epte ma kawe tiyyeŋ.
  tnk-tnk: Nəpɨn iəmə skai riti rauvehi narimnari me səvəi naruaɡənien ia rəɡɨn, mamərer
    tukuahaɡ ia nimwə səvənhi, nautə me səvənhi iərmama riti ko rɨpkuvehe mhə makres
    i.
  kpr-kpr: '“Satan nu inono: genembo fakina kato ainda goroba kefataghae budo aimi,
    nunda kambo kaifa use irarira amo, eveva irarira.'
  san-IAS: balavān pumān susajjamāno yatikālaṁ nijāṭṭālikāṁ rakṣati tatikālaṁ tasya
    dravyaṁ nirupadravaṁ tiṣṭhati|
  nho-nho: “Te saaita te tama e haimahi raa e tuu ma ana hana ka roorosi i tana hare raa,
    ana hekau iloto tana hare naa ma ki takkoto taukalleka.
  gym-NT: 'Akwa ti bike kukwe mdara jire niere munye üai kämenbtä abko krörö: Ni dite
    kri kwe jändrän tärä kabre rükrä, bti tä jändrän jakwe erere ngibiare kuin jäme
    gwi abko üai käme kwrere.'
  azg-NT: “Juu Satanás, itsijonhanꞌhin chaꞌvijon ncüii tsꞌan na vaa najndei, majoꞌ
    ja condui tsꞌan na tꞌmanntyichen najndei. Mangiohoꞌ ncüii tsꞌan na min ntꞌö tsꞌian
    tyiaꞌ ꞌnaanꞌ, vaa naijndei na tsixuan juu. Ya jndyi iquen juu cüenta vaaꞌ juu.
    Taꞌnan ngenon ꞌnaanꞌ juu na min.
  bhd-bhd: ज़ैखन कोई ज़ोरेबाले मैन्हु अपने घरेरो पैरहो केरते, त तैसेरू सब किछ बंच़ेरू
    रहते।
  too-NT: ’A'xni'ca' maktaka'lhmā' ixchic kalhatin chi'xcu' a'ntī tli'hui'qui lā'
    a'ntī ka'lhī līcā'n a'ntū nalīmaktāyacan, tuntū' catipātle'keni'lh catūhuā a'ntū
    ixla'.
  ind-AYT: Jika seorang yang kuat dengan bersenjata lengkap menjaga istananya sendiri,
    harta bendanya pasti dalam keadaan aman.
  cjo-NT: 'Paashini roshiyakaawentakiniriri Jesoshi, ikantaki: —Pamine, eenitatsirika
    shirampari shintsitatsiri ithatyaamento, ichekopite, maawaeni, tema ishentaperotziro
    ipanko. Eero ishinetziro ikoshiteeteri rowaagawo.'
  nsn-nsn: Gete tur kaueke keipir tamata tampopokoho ter nanar um, kare uahekebe uatoro
    keipin teno baenat inggon e banoto tar kaueke tena inetenit re matotoig,
  san-DEV: बलवान् पुमान् सुसज्जमानो यतिकालं निजाट्टालिकां रक्षति ततिकालं तस्य द्रव्यं
    निरुपद्रवं तिष्ठति।
  tna-NT: ‘Deja tucheda metseji sa ai cuana beju aimue aiya biame tsita cua mahue,
    mesa ete saida ebianetiatani putsu.
  lid-lid: “Ya, ki buku ari ndramak boto-on kandrei beteleu tan, ya iy katehei ndrokei
    ta asiu tan, idah kameh, lakou tan mari udu mwasin.
  wim-wim: Amanamaniya nil Jesus.angan wik kath waaꞌ thant, “Nil pam nathwey karangk
    iiy-iiyiy aꞌ nhengk-peempan-a, putha kek yotwey piꞌ-piꞌiya, aawuch nungantam angman.
    Nil aawuch nungantamana min-min thath-thathiy aꞌ yuk way min nungantam min-minakam
    piꞌ-piꞌiya. Nil meeꞌmiy nil nhengk-peempan thampana, kek thampa, nilan keꞌ-paal
    ngangk thayanam iiy-iiyan. Puth nil pam thonan karangk paththaman nath wampiy
    nungant-a, aꞌ maꞌang nath thanpiy nunang-a, tal nath unchiy nunang-a, yaa, nilana
    nhengk-peempan, kek thakan pam alantaman maꞌam piiyiy nunang, aꞌ theeꞌiy thant
    pam wiy al-alantan.”
  zga-M: Umunu uvyalinamakha alinifilwilo ifyakhulolela uvunjenge wa mwene, ikyuma
    ni finu fitaneavunonu.
  yom-yom: Mutu widi ngolu ayi widi binduanina bifuana bu kalembu sungi nzoꞌandi buna
    bima biandi bidi mu ndembama.
  san-SIN: බලවාන් පුමාන් සුසජ්ජමානෝ යතිකාලං නිජාට්ටාලිකාං රක්‍ෂති තතිකාලං තස්‍ය ද්‍රව්‍යං
    නිරුපද්‍රවං තිෂ්ඨති|
  yut-yut: “Amɨn tebaisi kɨnda emat agak yo kabɨni tɨmɨgek iyɨ dakon yut kɨlani tebai
    aŋakwan, yo kabɨni tagɨsi toŋ.
  grc-BYZ: ὅταν ὁ ἰσχυρὸς καθωπλισμένος φυλάσσῃ τὴν ἑαυτοῦ αὐλήν, ἐν εἰρήνῃ ἐστὶ τὰ
    ὑπάρχοντα αὐτοῦ·
  cpc-NT: Atziri ñaapirori kamiitha, tikaatsi matirini intyaashitiri ipankoki jayitiri
    okaatzi jashitari.
  nhg-NT: Cuöc sente tlöcatl checactec quixutea ichö ca itepos pa imö, amo tli quepasöroa
    noche tli quepea.
  nya-nya: “Munthu wamphamvu, amene ali ndi zida, akamalondera nyumba yake, katundu
    wake amatetezedwa.
  ngu-NT: ’Ijcuac se cojtiticaj tlacatl cuajli nemi armado niman quitlapia ichan,
    on tlen ompa quipia xacaj hueli quicuilia.
  kup-kup: Pot mañahapuh Iesu pim kezavohö Seteniz kezao ritou metat hez homet ñetï
    epov parun mañah, “Met aban kez nap pim zeimakehaz raier ñamet bat ñai bizat tin
    korav ravat hepan, povoz pim nonair naitü tin oraepan.
  jid-jid: Ndji wu gbengblen wandi a kri ni sro ni koh ma, ikpe koh ma ba nawo.
  wmw-wmw: Munu wanguvu, wakuwa na sulaha zake sana-sana, paasunga nyumba yake, vyombo
    vyake visalimika.
  gmv-GGM: Mino uray lo7ethi gixettidi ba keeth naagikko keeththan diza miishshi lo7oon
    naagetes.
  ssg-ssg: “Satan masin tel seilon kuin. Na paun tonawi ti peteniai tehu ingan, tap
    tel waxi uke soxian.
  zpo-NT: ’Gorna lee tub xaabyi ngezh nkanap li nu nkano xaa xspad xaa, nu nle xaa
    xgab dil xaa kwent cheen re xcheen xaa, telisa nalewannt xaa xaa.
  poy-poy: “Muntu kana makakala pakawera na silaha zoseri, pakalolera numba yakuwi
    mweni, vyoseri vyakaweriti navi haviweri salama.
