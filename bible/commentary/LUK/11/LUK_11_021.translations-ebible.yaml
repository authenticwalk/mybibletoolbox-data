verse: LUK.011.021
translations:
  kpx-kpx: “Ata negotena au soe mai bi mai au o nibige ove kunai keabuna ue dua vai.
  okv-H: Eto vuvure embo na amita ki emi humbuto amita bande simba ue irirou amita
    donda javotoho iresuja
  tbo-tbo: ‘Inapa lawa kadikadidilina anani witona ginoulihi ina wononogogehi ma a
    numa ina ototoni, apega a ginouli hina danenehi.
  mal-C: “ബലിഷ്ഠനായ ഒരു മനുഷ്യൻ ആയുധമേന്തി സ്വന്തം മാളിക കാവൽചെയ്യുമ്പോൾ അയാളുടെ സമ്പത്ത്
    സുരക്ഷിതമായിരിക്കും.
  grc-SR: Ὅταν ὁ ἰσχυρὸς καθωπλισμένος φυλάσσῃ τὴν ἑαυτοῦ αὐλήν, ἐν εἰρήνῃ ἐστὶν τὰ
    ὑπάρχοντα αὐτοῦ·
  bgc-bgc: जिब ठाड्डा माणस हथियार लिये होए अपणे घर की रुखाळी करै सै, तो उसका धन बचा
    रहवैगा।
  khz-khz: Matiligana talimana gena vagivagi gaura na gena numa pene gita-tagoa genai,
    gena rinaga pia mia-nama.
  deu-TKW: Wenn der Starke wohl bewaffnet seinen Hof bewacht, so ist sein Eigentum
    in Sicherheit.
  zsr-NT: ’Catiꞌ dë lu nëꞌë le rneynëꞌ bönniꞌ nal, len run chiꞌë lidxëꞌ, nac chiꞌi
    dëra le dë queëꞌ.
  lin-lin: Tango elombe oyo alata bibundeli akengelaka ndako na ye, biloko na ye ebatelamaka
    malamu ;
  hns-NT: Djab ek djabar aadmie hattiaar leike aapan ghar thiek se rakhwaala kariega,
    tab okar dhan-daulat me koi haath na lagaai sakiega.
  noa-E: ’Dösãtan woun ãb chi jua thierrta jierrnem dʉ̈i ajap khĩir khaugwia ich di
    thʉa simjöta sĩerrʉmgui ajim anʉm, nem jua theeg. Mag sĩewaita, i khãyau jua eegpaimua
    chan i sim aig i nem bʉ̈ʉrjã chig abam, ich jua ee thʉnaawai.
  eng-EMTV: When a strong man, fully armed, guards his own palace, his possessions
    are in peace.
  mib-NT: ’Te núu ɨɨn tēe ndacuī, ndíto de vehe de jíín nújīí de, núu súcuan te tú
    ni ɨɨn ndajníñu de ndoñúhún.
  lif-NT2: “लत्‍छा के़धुम्‍बा मनाःल्‍ले़ फे़जा-फे़युम्‍हाॽ काप्‍सिङ्‌ङाङ् कुहिम्‍मिन्
    कोसुल्‍ले़ कुजिगःक्‌वाहाॽ से़ःप्‍तुसिॽरो॥
  xnj-xnj: Mundu mweavi na makakala, pailindalila nyumba yaki na vindu vya ngondo,
    vindu vyaki vyoha vivya bwina.
  mmx-mmx: Mo do laradi lolos na lox agagas li lempanga esep teren, la na lok tatao
    loogu lolos teren, mo lempanga axap teren naba nemen avukat.
  cbr-NT: Ënëx ca ësaribi 'icën. Cushi unían anun 'acananti ñuñu 'ixun aín xubu bërúancëbëtan
    ca uinu 'icë unínbi aín ñu bicuantima 'icën.
  tee-NT: Ju tam jok'at ju na tachapun chai ju alin ju ixpat'alan chai lhist'ac'a
    ju la'ismakspa' ju ixchaka' pus jantu tu'u' lai ts'ank'ai ju ixtaxtokni.
  eng-LSV: When the strong man may keep his hall armed, his goods are in peace;
  cak-NT: Ri Satanás anche'l jun achi ri can yalan ruchuk'a', y c'o ronojel ch'ich'
    riq'uin chi nuto-ri' roma nuchajij ri rocho. Ri achi re' can jabel-wi nuchajij
    ri rocho, y man jun nitiquier nimajo che ri c'o riq'uin.
  pah-NT: 'Kiro Jesus''ga Tupana''ga popoakara mombe''ui ga ojipe''g̃a hohe javo.
    Imombe''gwovo ga ei g̃a pe g̃a mbo''eavo: —Ipopoakave''ga opyhy pa gwy''yva toavykyyme
    ti ojipe''ga nhironga javo. Ga hepiakaturame g̃wonga u katu gambatera.'
  sja-NT: ’Eperã juataura bɨpa ichi te jɨ̃ak'ãri espada ome, k'ĩsia bɨ apida t'ĩuda-e
    pai ichi net'aa chɨade.
  xed-xed: «Ka hbafhba mndu nda mbra ta vghani ka ngha həgani ka tsi ná, haɗ skwi
    dzaʼa ksaŋtá skwihani wa.
  mks-NT: 'Ta sácú Jesús quia̱hva nu̱ ná ta xi̱hín ña̱ yóho jána̱ha̱ ña̱ quee va̱ha
    mé á xi̱hín tiñáhá sa̱cua̱ha̱. Já cáchí a̱ já: —Íin in da̱ta̱a ta tóyíí cáa da
    ta ñéhe da ndá chúun chíndeé da̱ mé dá. Ta nani ndáá da̱ vehe da mé a̱ nda̱a̱
    co̱ó toho ña̱ha ndoho ña̱ha da jáchi̱ ndáá va̱ha da ña̱.'
  gfk-S: “Be ing tike dades na turadi i manga balaure no nuno hala ma ira kusur ma
    ra sele, paile tale be tikenong na kuman tike linge.
  bmu-bmu: “Azi köhöikŋan timbi liŋgipŋambuk miri gölmeŋi galöm meiga sukinapŋan mönö
    kahaimök ahöma.
  dgz-dgz: Seitan me aro apane mini da. Apan ame ita kepata den, pa mega kwayup tapi
    up nagire ya tauain.
  eng-GNV: When a strong man armed keepeth his palace, the thinges that hee possesseth,
    are in peace.
  zaa-NT: 'Runia'' le attu comparación: Canchu chi ttu nubeyu'' valiente rue'' cuidado
    litsi''į lani yèrìà nna entonces bihua nùyue canią por ca interés nu té quì''į
    porqui''ni rue'' tsì''ą cą cuidado.'
  eng-WEBSTER: 'When a strong man armed keepeth his palace, his goods are in peace:'
  guh-guh: 'Fariseovi pecanaëjëtsinexa Jesús bitso piasaënëcuene dovathi matatoxenetsia,
    Jesús icatsia comparacióncuenia jumaitsi fariseovijavabelia mapacueniaje: —Ponë
    bitso piasaënë, aitatsacaya pijanae cobenaevetabiabijitsipa pijabo, itsamonae
    peyacarëjëtsiyanivatsi pecobecovë. Nexata daxita pecobecovë xaniavaetsia tobobenaejitsipatsi,
    jai Jesús dovathi pijajivi pevetsijava yabara.'
  bon-bon: “Yoo, Satani te apu pana gyene kokre biname, lui te teeme cubu gwidape
    cama teeme mete gome ire cama yaanajuge, siige iyeta teeme gwidape cängena yaacrajuge,
  nhw-BL: “Sintla se tetica tlacatl quen Amocualtlacatl quipiya tepostli huan cuali
    quimocuitlahuía ichaj, nochi catli quipiya eltoc temachtli imaco,
  mgw-mgw: “Mundu mwene makakala, pali'ndi'la nsengo wake kwa yombo yo li'ndi'lya,
    mali yake yoti ipanga ngoto.
  swh-ONEN: “Mtu mwenye nguvu aliyejifunga silaha anapoilinda nyumba yake, mali yake
    iko salama.
  wbi-wbi: umuunhu umunya ngufu pano alinifilwilo ilolela inyumba jake, ifinu fyake
    viiva pavunofu.
  bba-bba: Sɑnɑm mɛ durɔ dɑmɡii wi u tɑbu yɑ̃nu mɔ u win yɛnu kɔ̃su win dukiɑ ko n
    wɑ̃ɑwɑ ɑlɑfiɑ sɔɔ.
  eng-KJVCPB: 'When a strong man armed keepeth his palace, his goods are in peace:'
  kgk-NT: Imbaraete va'e rehegwa nhe'ẽ-rami omombe'u arandu nhe'ẽ. Anháy-rehe opu'akaveha
    omombe'u. —Omonda va'e ndoikéiry imbaraete va'e róga-py. Onhangareko voi omba'e-rehe.
  waj-waj: 'Kiaa kioo kava vo kua voovai mmataama kioo tunoo: Fai vaidi yaagueeqa
    voovoono ari suru veeva yau mmataivaa tu kioo vainno ari nnauvaara dioo vaino
    rikioo inna mminnamminnaiyauvo yoketaama vainaravai.'
  cpy-cpy: Apaani atziri shintsita-tsiri tzimatsiri romana-mento, aminakowenta-chari,
    tekatsira materini ikyaa-shiteri ipankoki rayiteri okaatzi rashitari.
  ekk-PKP: Kui tugev, täies relvastuses mees valvab oma maja, siis on kogu tema omand
    kaitstud.
  mpx-mpx: “Binimala ebo asiyala etega elohaveyan ni pihikagil ge wana limi ni matahikan,
    he nasi wana bugubugul nige nihi aahe egonan.
  wbp-wbp: Ngula-jangka, Jijajirli-jana yimi wita yimi-ngarrurnu Juju Ngawu-yijala,
    wangkaja-jana, “Juju Ngawu ngulaju wati pirrjirdi-piya kuja-ka nyiyarningkijarra
    mardarni kaninjarni yuwarlirla. Kajilpa watingki mardakarla panu nyiyarningkijarra,
    kajika warrawarra-kanyi yuwarlirla kaninjarni wiji-kijakuju. Kajika yuwarlirla
    karrimi kurdiji-kirli manu kurlarda-kurlu, kajikalu purungku mani nyiyarningkijarra.
    Kajilpa kuja-piyarlu mardakarla, kulalpalu purungkuju mantarla.
  luo-luo: “Ka ngʼat maratego, momanore gi gige lweny orito ode owuon to gige duto
    ritore maber.
  nhe-NT: “Intla se tlacatl tlen tetixtoc queja Axcualtlacatl quipiya tepostli huan
    cuali quimocuitlahuía ichaj, huajca nochi tlen quipiya eltoc temachti imaco pampa
    axaca huelis quitlacuijcuilis.
  aii-aii: ”ܐܝܼܡܲܢ ܕܚܲܕ ܚܲܝܠܵܢܵܐ ܘܟ̰ܘܼܟܒܸܢܵܐ ܗܵܘܹܐ ܒܸܢܛܵܪܵܐ ܒܲܝܬܹܗ، ܒܫܲܝܢܵܐ ܝܠܹܗ ܡܸܢܕܝܼܹܗ.
  esk-NT: “Saŋŋiruam iñuum paqnasimaaqmagich satkupayaani qaunaksripḷuni tupiġmiñik,
    suurai tiglikkautlaitchut.
  msb-msb: Nagpadayon pa si Jesus, “Kay kun ipamutang ta sa makusog na armado na tawo
    pirme nagabantay sa iya balay, dili siya makakawatan bisan nano,
  cpa-NT: ’Ma²tioh¹³ hí³ ca¹lah¹jǿ¹ quiah¹² dsa² bé² chi²júh² ma²tsenh¹²dsa ju²jŋia¹³
    ja³dsi¹² quiah¹²dsa, chinh¹²dsa ŋí³.
  dso-dso: “ଜେଡେବେଲେ ଗଟେକ୍‌ ବପୁର୍‌ ଲକ୍‌ ଆତ୍‌ଅତିଆର୍‌ ଦାରି ନିଜର୍‌ ଗର୍‌ ଜାଗ୍‌ସି, ସେଡେବେଲାଜାକ
    ତାର୍‌ ଦନ୍‌ କାଇଟା ନ ଅଏ ।
  meu-meu: Goada tauna imana mai karevana ida ena ruma baine gimaia negana ai, ena
    kohu do baine mia.
  yva-NT: Anakakai Akoe aurata irati vatano bambunine inta ai, wepirati po apa anaiyuge
    raijar, po veano apa yavare raman indamu apa ananuge ntuna no ama uga mamo vemo
    vatane inta po raugav inya.
  dgc-dgc: “Eng mara,” kagi ni Jesus, “te mesibét a lélake a te armas, a mégbantay
    ta bile na, éy mahusay san tu kasangkapan na.
  zpm-NT: ’¡Masaque nac meṉdox zig tib zha ne no xfuers! Tib zha ne no xfuers, teḻ
    tibaque ney zho xquiib zho, ¿cho dieṉ lega sëëb lidz zho gla ncuaaṉe quianie zho?
  hix-NT: Àsok hana nay ha, horykomo ha. Tahoxerye ymo rma haxa nay hamà, kekon hatà.
    Tàyehryenke xarha nay hamà. Bànà rma yonyan hamà, waha komo yowomrà hona, kekon
    hatà. Àro ke ohxe nay hamà, àkatxho. Arhàn me rma nay hamà, kekon hatà.
  sim-sim: Ji misi. Os kwambu nga nawa ma lar korme sayi orhin or toloho aka orhin
    or washili nahi, ma lar mbeek layihi mbele mbele orhin lakwa ambu ri.
  npi-ULB: जब कुनै बलियो मानिसले हातहतियारसहित आफ्नो घरको सुरक्षा गर्दछ भने, त्यसको
    कारणले गर्दा उसका सामानहरू सुरक्षित हुन्छन् ।
  cgc-cgc: Gaisturya Jesus i ta isya pa na paanggid, “Daw may iseg na ittaw na kumplito
    ta armas gabantay ta balay din, ula may matabo ta iya na mga pagkabetang.
  tim-tim: Aregât den ginŋe siâ maktere nâŋgâŋet. Luâk kârikŋe siâŋe mâron goliakmâ
    tembe bisârâŋ me nandup me kândâm meakmâ ikiŋe kârikŋeŋaet nâŋgâmbo humo agep
    are mem âgâm emet kepiaŋe damungom heŋgemgowiap âmâ yâkgât ito me wan me wan âlepŋe
    talaŋbiap.
  yor-yor: “Nígbà tí alágbára ọkùnrin tí ó ni ìhámọ́ra bá ń ṣọ́ ààfin rẹ̀, ẹrù rẹ̀
    yóò wà ní àlàáfíà.
  wos-wos: “Ané hundi mé xéké. Hambuk yakwa du xi warekwa jondu hura déka geka hatindét,
    déka jondu atéfék jémba retandé.
  emp-NTPO: Ẽberã mẽsrã b̶ʌba djõbada necoba bio waga erob̶ʌbʌrʌ, idjia erob̶ʌra ni
    ab̶aʌba poya drʌad̶aẽ́a.
  eng-F35: “When a strong man, fully armed, guards his own dwelling, his possessions
    are safe.
  ind-ind: “Iblis bisa digambarkan seperti pemilik rumah yang kuat dan selalu menjaga
    rumahnya dengan bersenjata lengkap. Dia mengandalkan senjata-senjatanya itu untuk
    mengamankan semua hartanya dan untuk mengalahkan Musuhnya, yaitu Aku. Tetapi Aku
    lebih kuat daripadanya! Ketika Aku menyerang dia, Aku pasti mengalahkannya, mengambil
    semua senjata itu, lalu merampas hartanya dan membagi-bagikannya menurut kehendak-Ku.
  pes-OPCB: زیرا زمانی که شخصی نیرومند، مانند شیطان، کاملاً مسلح، از کاخ خود محافظت
    می‌کند، اموالش در امن و امان است،
  mpt-mpt: Eka ne saa weng mako baabenamabio inaminobe. Gululame naka sbalobe. E sbal
    manea ane obonea e amo kimanemeo e afobeingo ayam bibanamabo
  ssx-ssx: Honkopu hake hali ma꞉nda꞉ma꞉ ipika꞉ a꞉nda꞉ pita꞉la꞉ alemanu tiki tiki yao
    wia hata꞉ mo ipika꞉ da handeteke haya꞉ka꞉na꞉ta꞉ ipika꞉ da tukiki pa꞉ta꞉ ula꞉ alemanu
    paeyaota꞉ epeke tupa꞉ pa wilieke.
  mkl-mkl: Bii ilu ɡbuɡbɑ̃ jiidɑ ɡɔ í nɛ jĩnɛi iɡũ nɔ wɑ deɡbe kpɑsɛ̃ɛ, ɑmɑniɛ ɑ́
    wɛɛi si lɑɑkɑi.
  gaq-gaq: ଡାଟ୍ ରେମୁଆଁ ଉଡ଼ିଜାକ ଅସ୍ତ୍ରସସ୍ତ୍ର ସାଚେ ଆର୍ମେଚେ ନିଜେନେ ଞ୍ଚ ରକ୍ୟା ଆଡିଙ୍ଗ୍‌ଏ,
    ଆତେନ୍‌ ଜାକ ମେଁନେ ଦନ୍ ସମ୍ପତି ଆରାମ୍‍ସେ ଲେଃଏ;
  gof-RNT: “Mino asi danccettidi ba keethaa naagiyabaa gidikko, iya shaloy boshettenna.
  unx-unx: “ପେଡ଼େୟାନ୍‌ହଡ଼ ସବେନ୍‌ ହାଁତେୟାର୍‌ ସାବ୍‌କେଦ୍‌ତେ ଆୟାଃ ଅଡ଼ାଃରାଚାକେ ହରଏରେଦ ଆୟାଃ
    ମେନାଃତେୟାଃ ବୁଗିଲେକାତେ ତାଇନଃଆ ।
  gah-gah: Satá eza gasovagi ve amuza ve minooko gimisi magé aleoko numuna gizapa
    itimó nene, netá matala mukí nene avasavagi minanogo ive.
  lcm-lcm: Man a igenen dual, na kapo punuk ta kana keve bil i visvis, na ninia akorong
    kapo ararai bat ani kana lu io, kana keve togtogon aongos ki sinong aro.
  aer-aer: Kenhe ikwerenge-ntyele Jesus-ele itneke ayeye akweke artwe lterrke anthurre
    ikwere-akerte ileke, Satan nhenhe ikwere-akerte. “Kenhe artwe anyentele arne ingkirrekeke-artweye
    arntarnte-arerle-aneme apmere kwenele anerle-anemele anyelkngele inerrirreketye.
    Re irraweye anthurre anerle-aneme alkwerte-arlke-akerte, irrtyarte-arlke-akerte,
    alye-arlke-akerte anyelkngele inerrirreketye. Alakenhe rarle re akwetethenhe-akwetethe
    arntarnte-arepareme apmere ikwerenhe-arrpe.
  qvc-NT: ’Suq runa ancha jwirsayuq, armayuq wasinda kwidaptinqam, tukuy iman kaqkuna
    chay wasimbi allita tiyan. Chaqa manam pipis chutanchu.
  tgl-ULB: Kung ang isang malakas na tao na lubos na armado ay binabantayan ang kaniyang
    bahay, ang kaniyang mga ari-arian ay ligtas
  cbs-NT: Jaskakin man kanejaidai matu yuinun ninkakanwen. Juni kushipa jawen pia
    inun jawen kushatiyatun jawen mae pe mekeaya tsua jikikain yumetsutidumaki.
  xtm-NTPP: 'Sani te sa''a jiña''a ya: ―‍Nú in tee ndatnu xeen te ndiso xeen de, te
    jito de ve''e ka''nu neva''a de ma, te ndaka ja jani ini de ja kuenda maa de kúu
    ma, ka iyo va''a i, jani ini de.'
  nnq-nnq: “Mangobu mundu juna makakala, anda abi na chilaa apalendela nyumba jakwe,
    ilebe yakwe yoa iba tengela.
  bao-NT: ”Jĩcʉ̃ ʉmʉ ca tutuagʉ, añuro beju cʉticãri, cʉ̃ yaa wiire cʉ̃ ca cotejata,
    cʉ̃ yee añuro niicã.
  san-ORI: ବଲୱାନ୍ ପୁମାନ୍ ସୁସଜ୍ଜମାନୋ ଯତିକାଲଂ ନିଜାଟ୍ଟାଲିକାଂ ରକ୍ଷତି ତତିକାଲଂ ତସ୍ୟ ଦ୍ରୱ୍ୟଂ
    ନିରୁପଦ୍ରୱଂ ତିଷ୍ଠତି|
  rmn-rmn: Кана о зорало бутэ мултукенца мануш дикхел пал пэ кхерэстэ, лэско мангин
    кан овэл састо.
  huv-NT: ’Sitiül nop naxey natang nenajiüt almajiür xeyay monjiür nej aniüng, meáwan
    leaw almajiür aniüng nej najneaj ajlüy.
  otn-NT: Hi̱ngra̱ zithu̱ øthe yø ja̱'i̱ n'youi yø ts'onthi̱. Xi'mø ngue n'na ra̱
    n'yohʉ xa̱nzaqui, cʉ yø juai gui̱ mfäp'ʉ ja rá̱ ngu̱, hi̱nte da̱ ja'a̱ te fädi.
  nop-nop: “Me fafaŋeniŋ niŋdi mik diniŋ bomboŋ tiulidokooŋ yoli kadoko fafaŋeŋ tilakneŋ
    u bomboŋŋiŋ kedem ilimiiŋ,
  obo-NT: “Noko‑iling si Moivuyan to monokkaan minuvu no mid panoy to langun no goggot
    to kodpo‑imotayoy. Otid tomongngan din kos baoy rin, waa en od poko‑ahaw to korotuwan
    din.
  kca-kca: Хун йурәӈ ŏт ԉаԉәсты пŏрмасы тэԓән хотәԓ шавиԓԓы, ԓўв тащәԓ-вещәԓ нэмәԓты
    хŏтащ ӑт йиԓ.
  cak-ENT: Y tok c'o jun achi ri juis ruchuk'a', y c'o ronojel tobül ri nc'atzin chin,
    ri achi re' jabel vi nuchajij ri racho, y man jun ri nrelesan ta chin ri ruchajin.
