verse: LUK.011.035
translations:
  kpx-kpx: Iale huhutumuave. Onoilage atagau la uvumo uale keu loama.
  okv-H: eto no hamo ta usasa seiketo mume aisuja avoeto simba eto kogoejo.
  tbo-tbo: Ugolinei ma ipa una galena imahi naka yayatana ugolim ega ina uguguwi.
  mal-C: അതുകൊണ്ട് നിന്നിലുള്ള പ്രകാശം അന്ധകാരമയമായിത്തീരാതിക്കാൻ സൂക്ഷിക്കുക.
  grc-SR: Σκόπει οὖν μὴ τὸ φῶς τὸ ἐν σοὶ σκότος ἐστίν.
  bgc-bgc: इस करकै चौकन्ने रहो के जो चाँदणा थारे म्ह सै वो अँधेरा ना हो जावै।
  khz-khz: Gaura pakurai, rogomu pono vetole, maeka goi aomu ai neemukunana nea.
  deu-TKW: So gibt wohl Acht, daß nicht das innere Licht in dir finster ist.
  zsr-NT: Ben chiꞌi cuinuꞌ naꞌa, cui huöac chul lë naꞌ rguꞌu yeníꞌ lu icj ládxiꞌdaꞌu.
  lin-lin: Yango wana, sala keba ete pole oyo ezali kati na yo ekoma molili te.
  hns-NT: Ohie khaatien batjaaike rahiehe kie tor andar andhiaar na howe.
  noa-E: Magua khĩirjug paraa aajeet. Khĩchag ee nʉmjö nʉmta pãach thãar ajapha nʉm
    awi oob Ẽwandamag pãach isegpimiet ajim anʉm.
  eng-EMTV: Therefore take heed that the light which is in you is not darkness.
  mib-NT: Te suni súcuan cúu ánuá rō, te coto ró jéē ma cáni néé ni rō, návāha tú
    coo nee ini anuá rō.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽओबा ओःत्तिःन् खादाम्‍माल्‍ले़ मे़सुःप्‍तुन्‍ल
    फाॽआङ् सिङ्‌सिङ् लॽरे़म्‍मे़ॽओ॥
  xnj-xnj: Mujilolayi neju, lumuli lweluvi mugati yaku lukoto kuvya chitita.
  mmx-mmx: Mina lok tatao avukat nimi, kusu lorooro axap atnimi noxo umsu mi lamain.
  cbr-NT: Usa 'ain camina —anun 'ën sinan upí 'iti ca 'aíma 'icë —quixun sinánti rabanan
    bërúancati 'ain. Min —anun 'ën sinan upí 'iti ca 'aíma 'icë —quixun sináncë 'aish
    camina Nucën Papa Diosan sináncësaribi oquin sináncëma 'aish bëánquibucënu nicësa
    'ain.
  tee-NT: Pus alakts'int'it ta yu alacp'ast'acnant'it. Jantu xcai ni tachi ju va ts'ista
    cava lami'atsucunti'an ni va asamak'ana'it'it ju ixchivinti Dios.
  eng-LSV: take heed, then, lest the light that [is] in you is darkness;
  cak-NT: Romari' tibana' cuenta iwi', chi quiri' ri sakil ri ruyo'n ri Dios pa iwánima
    man xtijalataj ta y xtu'on jun k'eku'm.
  pah-NT: —Ekwaha ti a'ero imbaragwahava mara'ngu po ji jireaporog̃itakatue'yma javo.
    Ejeaporog̃ita katu ti takote'varuhuyme ti javo.
  sja-NT: K'ĩrak'aupai pɨ ɨ̃daa pɨk'a bɨ p'ãriu pɨk'a padarii. Pia jarait'eera, k'ĩrak'aupai
    k'ĩsiai pɨa Tachi Ak'õre wãara k'awa bɨ, mɨ ũraade ijãa-e bɨ mĩda.
  xed-xed: Ɗasuwa ká ka, yaha tsa tsuwaɗak ma kagha ya da nuta ka grum.
  mks-NT: Cuéntá coo ndó a̱ ju̱ú ca̱hán ndo̱ ña̱ cúú ndó na̱ xíca nu̱ yéhe̱ ta cáa
    ví ndó cája ndó cua̱chi tátu̱hun na̱ xíca nu̱ naá.
  gfk-S: Io, harbalaurai timaan be no lulungo tano num nilon nahula kadado.
  bmu-bmu: “Mewö aiga mötnöŋ, söŋaupnöŋ urugahö asakŋi közamböri söŋaubapuköra mönö
    tihitki möta galöm mem aŋguman.
  dgz-dgz: Ap menan yambuni wanien ganat potayape mum tunupi tawa.
  eng-GNV: Take heede therefore, that the light which is in thee, be not darkenesse.
  zaa-NT: Acca bè' cuidado la'yani' nu dua lo losto' lu' qui'ni làa tálią́ lu la'
    chul·la.
  eng-WEBSTER: Take heed therefore, that the light which is in thee be not darkness.
  guh-guh: Panayajivitaema xua panajamatabëxainabiabame, papecajamatabëcuene aitaquiriyaexanaeyaniva.
  bon-bon: Yoo, cängena ire egä määme cabu lui apaclyera te lica krokeciiye gyene.
  nhw-BL: Huajca ximotlachili catli tijchihua ica nopa tlahuili catli tijpiya pampa
    tijcactoc catli melahuac. Xijcahua ma mitzyolpatla para amo timocuepas ipan tzintlayohuilotl.
  mgw-mgw: Wili'ndi'le lelo na bweya waubile nkati yako, wakane yu'ka lubi'ndu'.
  swh-ONEN: Kwa hiyo, hakikisha kwamba nuru iliyoko ndani yako isiwe giza.
  wbi-wbi: pe lino mujilolelelaghe nu lumuli luno luli n'kate jinu nalungaponekesiaghe
    ing'iisi
  bba-bba: Yen sɔ̃, ɑ lɑɑkɑri koowo yɑm bururɑm mɛ mu wɑ̃ɑ wunɛ sɔɔ mu ku rɑɑ ko yɑm
    wɔ̃kuru.
  eng-KJVCPB: Take heed therefore that the light which is in thee be not darkness.
  kgk-NT: —Erepara katu nde py'a reko-rehe. Nande py'a porãi ramo, pytũ-my rei vérami
    ereiko va'erã.
  waj-waj: Ivaara mmeekiaivo iiki vaivaa upisiivoono rummua apivoora tuqinnama yaata
    utuanee.
  cpy-cpy: Paamawenta-perotyaa poetsiwakiri-kari ootamentotsi jeekanta-kimiri.
  ekk-PKP: Hoolitsege siis selle eest, et teis olev valgus ei oleks tegelikult pimedus.
  mpx-mpx: Nu matahikagiwa bahi mwananal toto atemwa ni gogogou.
  wbp-wbp: Yimi ngaju-nyangu ngulaju jarra-piya. Kuja kankujulu jungangku purda-nyanyi
    ngaju wangkanja-kurra, ngulaju kankulu nyinami ngurrju-juku. Kajilpaju yapangku
    nganangku-puka jamulu purda-nyangkarla ngaju, ngulaju kajika nyinami pampa-piya
    nyanja-wangu. Kuja-kujakujulu jungangku purda-nyangka!
  luo-luo: Omiyo, neuru, ni ler manie iu ok en mudho.
  nhe-NT: Huajca ximotlachili tlen tijchihua ica nopa tlahuili tlen tijpiya pampa
    tijcactoc tlen melahuac. Xijcahua ma mitzyolpatla para ax timocuepas ipan tzintlayohuilotl.
  aii-aii: ”ܗܵܕܟ݂ܵܐ ܗܘܝܼ ܙܗܝܼܪܵܐ ܕܠܵܐ ܗܵܘܹܐ ܒܲܗܪܵܐ ܕܓܵܘܘܼܟ݂ ܚܸܫܟܵܢܵܐ.
  esk-NT: Qaunagititchi qaumaruaq iḷupsitñi taaqtuaŋitchumuuq.
  msb-msb: Kun sugad makasiguro ka na an ilaw na nasa sulod sa imo dili ngani madulom.
  cpa-NT: Hi² jøng² dsio¹ jmóh³ hniah¹² hí³, ju³ jøng² ca¹mi¹gag¹² jǿg³ ma²ŋih³ hniah¹²,
    ju³ jøng² ca¹ŋi¹jiag¹² juu¹² siíh².
  dso-dso: ତେବେ ମନେ ରଅ, ଜାଗ୍‌ରତ୍‌ଅଇ ରୁଆ, ଜେନ୍ତିକି ତମର୍‌ ବିତ୍‌ରର୍‌ ଉଜଲ୍‌ କେବେ ଆନ୍ଦାର୍‌
    ନ ଅଏ ।
  meu-meu: Taunabunai, nahuamui ba toho, diari lalomu ai e miamu na baine dibura na
    garina.
  yva-NT: Weti wasyisyaube, vemo wasamije makakave ti wasanuga ngkaumudi nora. Weye
    ranivara wapanave ayao inta rai wapare omamo ayao tugae ma, weramu jewen yara
    omamo ayao angkarije ma, weamo vare omirati no wasai jewen, yara kaumure obo mi
    no wasai.
  dgc-dgc: Samakatuwid, éng éwan mo tukoy i tama, éy mediklém i isip mua.
  zpm-NT: Goḻguieṉ sca pa lo rwi to, napaa laa ne tso to lo biini, leḻ lo guieḻcow
    no to.
  hix-NT: Khoryenkomo hutwany me wehxaha, kany me rma oyehtokonye, ohxe mpànà ehtxoko,
    kekon hatà. Noro hutwahra rma manatxow hana, kekon hatà, Txesusu.
  sim-sim: Uwa osik ji auheyeka, ukruharanda os jihik nawa oso avak si tangnanan.
  npi-ULB: त्यसैकारण, होसियार रहो, कि तिमीमा भएको ज्योति अन्धकार नहोस् ।
  cgc-cgc: Gani, isipen no ta miad. Basi pawa an na salig no naan ki kaon, delem.
  tim-tim: Akto biwiyeŋân pagaleŋe tatâp are bo akbopgât nâŋgâm kinmâ biwi golâ manmâ
    âgâwi.
  yor-yor: Nítorí náà kíyèsi i, kí ìmọ́lẹ̀ tí ń bẹ nínú rẹ má ṣe di òkùnkùn.
  wos-wos: Guni guna séfimbu reta hanyikwa ya haléki maki téndémboka guni xékélaki
    natanguni.
  emp-NTPO: Maʌ̃ carea bio quĩrãcuita b̶adua. Bʌa ʌ̃naa quĩrãca crĩcha b̶ʌra pãĩmanebemasicada.
  eng-F35: So see to it that the ‘light’ in you not be darkness.
  ind-ind: Karena itu waspadalah! Jangan sampai terang yang ada dalam dirimu menjadi
    gelap.
  pes-OPCB: پس هوشیار باشید، مبادا به جای نور، تاریکی بر وجودتان حکمفرما باشد!
  mpt-mpt: Inamin kesoa kobo kla kimanale! Keb kino misiamub kenomo kobo inamin namin
    kukub ayamo mo nanamabebbabe.
  ssx-ssx: Koto ekina꞉ta꞉ mo naka꞉ lokena꞉ pa̱a̱ pa꞉la꞉ ekita꞉ timba꞉ na la꞉na꞉ leketa꞉
    ota꞉ wopu handeteke hapeke
  mkl-mkl: Nɑ nŋu, ce lɑɑkɑi ku bɑ inyɑ kumɑ́ iyi í wɑ si ɑrɑɛu ku mɑɑ̀ ce ilu kuku.
  gaq-gaq: ତରକ୍ ଲାଲାପା ଡିଡିକି ପେନେ ଜିବନ୍‍ରେ ତାର୍କିଗ୍‍ ଆତାଙ୍ଗ୍‌କିଗ୍‌ଲେ ।
  gof-RNT: Hessa gisho, ne garssan de7iya poo7oy dhumonna mela naageeta.
  unx-unx: ଏନାମେନ୍ତେ ଆମ୍‌ରେୟାଃ ମାର୍ସାଲ୍‌ ଆଲକା ନୁବାଗଃକା ମେନ୍ତେ ଚିର୍ଗାଲାକାନ୍‌ମେ ।
  gah-gah: Nenemú gigikagú Ómasímini liví lonoimó nenémo lihokiko límugusigú minokatanize,
    gizapa lamaná ozo.
  lcm-lcm: Asukang na ku aiveven vei nganing a malangas ang kapo ago singim, ka vong
    pok.
  aer-aer: Alakenhe ikweretye rarle, arrantherre mwantye anthurre anerrirraye. Alkngenthe
    impene Ngkarte-kenhele arrenhantherrenhe iwerre arratye arrekwele-ileme.
  qvc-NT: Chaymi kunaykillapa, chay michaykillapakish tutayaqpaq tikrakanman.
  tgl-ULB: Samakatuwid kayo ay mag-ingat na ang liwanag na nasa inyo ay hindi kadiliman.
  cbs-NT: Jakia man bin jayadan, man meshu medan jiwea keskatidubumaki. Uindakubainkanwen.
  xtm-NTPP: Konee ni cuidado ja máko nda'va ñu'u tnuu nuu ni a. Nú ña'a, te koo ni
    nuu nee ma.
  nnq-nnq: Mmeke gwicho lumuli olubinkati jinu lwakabeje pulubendu.
  bao-NT: Bojoca catiri niiña, Ʉmʉreco Pacʉ yee mʉ ca majirije jĩa boeriquere biro
    mʉpʉre ca niirije ca naitĩarije peere biro biire ĩigʉ.
  san-ORI: ଅସ୍ମାତ୍ କାରଣାତ୍ ତୱାନ୍ତଃସ୍ଥଂ ଜ୍ୟୋତି ର୍ୟଥାନ୍ଧକାରମଯଂ ନ ଭୱତି ତଦର୍ଥେ ସାୱଧାନୋ
    ଭୱ|
  rmn-rmn: Дикх, одова ярэки, саво андэ тутэ, мэ на овэл тэмина.
  huv-NT: Netam mejaw wüx aaga ran ijiür quiaj, nde marang pojniün.
  otn-NT: Njarbʉtho ya, da̱mi̱ ne ngue da̱ xohni̱ n'yomfɛ̱ni̱hʉ, n'namhma̱ ngue da̱
    zä gui ti̱mhmʉ ra̱ 'yu̱ xa̱nho.
  nop-nop: Unduŋ doktiŋa hautahik welehik gineŋ hatak u mambip tibaakneŋ doktiŋa nadinadiŋale
    hatiyaneeŋ.
  obo-NT: De‑en od ooyyaran du no ma‑awang kos poomdom du, su saddook iddos id oseng
    du no ma‑awang, iyon bonnaa, mosukirom bos.
  kca-kca: 'Щишән ванта: нӑӈ ԓыпийән тӑйты нŏвен мосәӈ пӑтԓам.'
  cak-ENT: Roma c'a ri' tachajij ri ac'aslen, richin quiri' ri sük ri ruyo'on ri Dios
    pan avánima man tijalatüj, y nyek'alajin ta pe que xa pa k'eku'n chic ratc'o-vi.
    Man tabün quiri'.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤂᤡᤏᤡ᤹ᤀᤥᤒᤠ ᤀᤥ᤺ᤳᤋᤡ᤺ᤴ ᤂᤠᤍᤠᤶᤔᤠᤸᤗᤧ ᤔᤧᤛᤢ᤺ᤵᤋᤢᤴᤗ ᤑᤠ᤹ᤀᤠᤱ ᤛᤡᤱᤛᤡᤱ ᤗ᤹ᤖᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De suni súcuán cúu ánō nū, de coto ndá nú jā má cāní nēhén inī nū, tácua
    mā cōó neē inī ánō nū.
  san-TIB: ཨསྨཱཏ྄ ཀཱརཎཱཏ྄ ཏཝཱནྟཿསྠཾ ཛྱོཏི ཪྻཐཱནྡྷཀཱརམཡཾ ན བྷཝཏི ཏདརྠེ སཱཝདྷཱནོ བྷཝ།
  qve-NT: Chayraykuyá qankunaqa allinta cuidakuychis, qankunapa k'anchayniykichis
    ama tutayananpaq.
  pao-NT: Tamme ka besow nakasopedakwatoo,
  cbu-NT: Ashiri paptsa. Nuwaa kuki ngatkachus, yusur mangis kzatachparee; tunimush
    taachpasa.
  usa-usa: miráinaq keráwáqá yabíqma arútáaro. keráwápímô tágain-okoma kumayuqá auráinabo
  soy-soy: Lɛ̃ nnyɑ ɑ mɛpɔ́círɛ tĩ, mɛtɛ́í mɛɛ kɛpɔ́mɛɛ ń we ɑ́mɛ kɑpɛ nɛ riŋmɑhɑ
    rimpɔ́lɔ́ nnyɑ.
  hui-hui: Anigo tíha wá kago ereba halu aruma holigo handaramine.
  amf-amf: Ta hadar dohoono shaakano thipa konin maatoamadettsi mete hasaam gishaa.
  quc-NNT: Chawila b'a' chi ri saqil ri k'o awuk' man käk'extaj tä ri' pa q'equmal.
  dob-dob: ꞌEnega ꞌuꞌitaꞌiꞌisiyo ꞌabona nai ꞌimu mayale ꞌiguguyoi.
  wrs-wrs: Yeoa Sesoana moamoa beswonam ningvm, si homeis lampu lovhoasiha vem owai
    vevm, wo yena nengavnangva sahoklal lohvav.
  mca-mca: Jeƚ etij pa' na'lkii in'etji' qa hasu'uj qu' noo'ye'kii.
  kiw-kiw: Meaha ma ereaꞌai, roo tuupi hehei duꞌi iiꞌi bia!
  tzo-TZC: Qꞌuelo me abaic, ti luz ti oy ta atojolique, mu me xjoybij ta icꞌal osil.
  mya-mya: သို့​ဖြစ်​၍​သင်​တို့​တွင်​ရှိ​သည့်​အ​လင်း​သည် အ​မှောင်​မ​ဖြစ်​စေ​ရန်​သ​တိ​ပြု​ကြ​လော့။-
  gng-NT: Nɛn bo, fìin kí liike kuwenwenku kùa te aʼbo nnɔ la li yé licinñunl-a!
  cbi-NTPO: Tsaañu' mitya aseetangue' keedei naa ñulla' ñillu dishkejtsa juuñuu jutyuñu
    bain.
  ikk-NT: Hụnkwọ a nị ukpẹ hụn rị imẹ i ẹlẹ ishi.
  leu-leu: Faxatang faroxo! Pife roxo tamo a malang ina taam i taa suk.
  maz-NT: Nguec'ua rí xi'tsc'öji rí pjötpügueji ngüenda rí jyëziji c'ü ra zi'ch'i
    in mü'bügueji o̱ jya's'ü Mizhocjimi. 'Ma jiyö, ra bübüts'üji o bëxõmü.
  bod-N: དེའི༌ཕྱིར། ཁྱོད་ཀྱིས་རང་གི་སེམས་ནང་གི་འོད་དེ་མུན་ནག་ཡིན་མིན་ལ་རྟོག་དཔྱོད༌གྱིས་ཤིག
  tca-NT: —¡Meã cugüna nadau na tama ẽãnexü̃xü̃ nanguxuchixü̃cèx i ngẽma ore i mexü̃
    i cuxü̃́ ngẽxmaxü̃, i ñoma wüxi i omürüü̃ ixĩxü̃!
  zpl-NT: Ubiꞌya liꞌilu para nú la chenu iꞌcululu liꞌilu inziu nú necha neca.
  mbc-NT: Mîrîrî ye'nen tîwarî e'tî eesenumenkato'kon ya imakui'pî ewomî namai, morî
    pe a'ka pe aako'mamîkon tanne, aama'tanîpîiya'nîkon namai. Mîrîrî warantî ikupîya'nîkon
    ya ewaron ta awanîkon pepîn.
  ndg-ndg: Kwa nyo, muhiadhili linga bwea wa ibile nkati yinu kana ujihilwa libindu.
  wsk-wsk: Butata se nikim nenenga ningi mu ko ninguru sinar tal, se me tirom iluwokko.
  toj-NT: Ta ti xa c'a aya ja ba yoj luzi, pero aa lec acuidadoex porque ay modo jastal
    oj cho ochanic ja ba yoj q'uiq'uinali.
  tbc-tbc: Ago yak niŋen o kagin agane. Kabelan lilaman a oŋ lo yan tidom tubun oŋ
    banau.
  sna-sna: Chenjererai kuti chiedza chiri mamuri chirege kuva rima.
  smk-NT: Anaod, siguradwen moyon say palaway nin mampalawayan kamo ket kai nin mandumedlem
    iti komoyo.
  grc-TCGNT: Σκόπει οὖν μὴ τὸ φῶς τὸ ἐν σοὶ σκότος ἐστίν.
  gof-WFTW: Hessa gisho, ne garssan de7iya poo7oy dhumonna mela naageeta.
  spa-BLM: Mira, pues, si la luz que hay en ti no es oscuridad.
  kyz-NT: —A'eramũ pẽẽ jeje'ega renupa futat. Jeje'ega tata eny 'jawe. Sã'ã tata enya
    pe resaukara pẽ nupe. Nan tee futat jeje'ega pẽ mu'ei ywaga piar are.
  dao-dao: “Acunakyase, akvai nami k'uma awmki, am a nghmüp vaia cäi na u.
  cya-cya: Xñi um cunta si'yana a chca xaa cua 'in um tla yta.
  nii-nii: Ei piik en enim, kan kun er mułngii. Mon pim kin tiłang noman tuk sałim
    ei nga emii ermba.
  ign-NT: Eta tacahe, machu ecaina­jiruva tayehe eta juca esama­que­neanahi ímaha­que­nea­na­hivare,
