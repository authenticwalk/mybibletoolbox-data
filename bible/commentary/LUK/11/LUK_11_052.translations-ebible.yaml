  mwp-mwp: Ngithamulpa sabiw ngurpay mabaygoepa mina koey gegeyadh. Pasa pudhay za
    ngithamun gethoenu mepa pasapa gud pudhaypa, ngalaga nanga mura Awgadhaw mina
    ngurpan lagoenu muynu mepa. Ngithamun ubiginga muya yoewthayle a matha kedha ngitha
    wara mabaygal ibupuydhayginga, kalanu thana senabi buya gasamayginga.’
  ksj-ksj: Za, Mose goro ḡoeꞌa ihozeꞌeteꞌe azaḡa, fase vetuḡaḡa, aduga boro hidiꞌuma!
    Mazaḡa vazeꞌa Badiꞌa edeḡa meꞌuma neḡa ibihetaḡa vavaꞌeꞌeteꞌe kiḡaꞌe, zaeꞌa uꞌuru
    ti onaeꞌohe. Eꞌanoꞌo zaꞌe mene diuḡiꞌuma, ebu Badiꞌa ederoga veize diuḡihi raꞌeteꞌe
    azaḡa zuni zaeꞌa ꞌueꞌohe.”
  sbk-sbk: Ole wenyu amwe mbhana sheria afwanaje muwefwizye efukuro eye marifai mwemwe
