    niiyaniya key maꞌangam piꞌ-piꞌaniya than yipam pam wanch wiy anangana keꞌ yipam
    ngoonchayn aawuchangan. Aꞌ niiy thamana yoon angman than-thananiya, thaaꞌan week-weekaniy
