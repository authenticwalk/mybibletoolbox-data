  heb-heb: אוי לכם בעלי התורה כי הסירתם את מפתח הדעת אתם לא באתם ואת הבאים מנעתם׃
  mpp-mpp: “Wapongte yefe-yowale ngage-ngage ngic, mee, ngenge medecngebadaic. Ngenge
