  bss-NT: “Medim ne nyé bemeléede bé mbéndé! Nyêkáá eʼkii bé ekob é debyɛ́ɛ́.
    Nyéběn nyéesaá asɔ́l, nyêkə́ə-ʼɛ bad bémpēe ábe béhɛde asɔ́l.”
  met-met: “Laku, ang lipuadi axabia hanaunaunga xai sibuna, mauxanganoa xapkang yu,
    namua na ayameng Urana xaluxing xabiangama mana lipudi. Ang sibuim aluxu Urana
