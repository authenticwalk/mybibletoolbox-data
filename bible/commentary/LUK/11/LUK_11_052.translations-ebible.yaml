    bwora-koorlo!”
  kpj-NT: Kobe làhàxe, kaiboho bede ywina erydỹỹdu mahãdu, bedeeryna ijò rayna dinoduboho
    wahe. Kaiboho tahe terònyõmy bede eryny heto‑ò. Tule inywitxiraõ tetòenytenyte
    iròte lau.
  zao-NT: ’¡Aka kwathoz nalatt rid goo maestr kuu nloo xkiiz Diox! Tak nap goo yab
    chaan yalnzhaak, per nteedt goo ne neeka nlaat goo teed tedib net zha.
  byx-byx: De ngen i ai de ngene su ne ma Moses aa Lo, dai maikka diiv ama vu bareq
    a ngen. I sa ngen drles ama aiska, i qa ip ne re ama Ngemumaqa aa saikngias. De
    qatikka ngen dai quasiq ai ngen datem mer ama tarlka ip ngen dan. De qatikka ngen
    pesdet men ama aiska sere iari i re narliip tat dan.”
  ctu-CTI: P'ump'uñetla ajcʌntisajet bʌ la cha'an mandar. Che' bajche' mi quejel la'
    ñusan wocol cha'an bajche' ti la' lolon cʌntisʌyob. Ti la' mʌctyʌbeyob jini yom
    bʌ i ña'tyañob. Jixcu jatyetla la' bajñel mach la' wom la' yoque ch'ʌm'en isujm
    cha'an la' cotyʌntyel, che' ti yʌlʌ Jesús.
  zos-NT: ”¡Lástima mijta'm mi 'yaṉma'yoñdyambapø'is aṉgui'mguji'ṉ! Maṉba mi istam
    toya. Porque muspana'ṉ mi aṉmandyam vøjpø aṉma'yocuy, pero ni mi ne'c ji'n
    mi aṉmandyame, ni ji'n mi yac aṉmandyam sunbapø aṉmayajø.
  gvs-gvs: Komi Yaubada ina Katukeda ana tolumavivitayao, nanamsa Yaubada manuna moe
    vada nakae go, ana ki bogina kokabi. Komi itoboinemi vadayana kokatupáeve, e tomota
    kovatulukoidi. Ago komi geya latuwomi kosiu go, avatauwa neta latuwodi sisiu nanamsayana
    siyagoi, komi kosanabodedi. Oo ami toovalugo ae?’
  kbm-kbm: Be Yisu ginei, “Yem gidung yaun ane, yem undi aim ate-ngge, Amolmol ilgum
    ve insov Pomate ane taku inde bemem yem uvarkei eisir as luev avwut painge-ngge.
    Bemem yem ate ok gitangi ebe atob unsov unde ok ite weik etok ge!”
  tew-tew: Un Huḏíyoví khuu bînhá̖ˀoˀin tꞌôephaḏe únpúuwí. In taˀgen namuuˀin bînkaajo
    waagibá úvíˀoˀ, in tꞌowa wíḏihá̖hpúuwípíḏí. Undáho wíˀíhá̖hpóepí, heḏi in wéˀgen
    tꞌowa dihá̖hpúuwíˀin didaˀindáho wívînmähpí dihá̖hpúuwíḏí.”
  rmc-rmc: Vigos tumenge, zakoňikale! Bo iľan e kleja le vudarestar, so phundravel
    o prindžaripen. Tumen korkore andre na geľan a olenge, ko kamenas, na domukľan.“
  apr-apr: “Atoo, ang di kuto maimai ke wer ke Maro nga, ken kakamatang dook leu!
    Ang ngan kawono kala dada ye di tooltool le ke bet lodi galanga ye Maro tiap.
    Ngan ang tapmu ngan katoo dada tani tiap, inbe kawono kala dada ye di tooltool
    kapala yo tikapge bet titoo dada tani in nga.”
  tiy-tiy: “Mékégédaw-gédaw gom do témoro bé kitabe, non bénunéy gom i toowe dob de
    méuyot gétigan de. Brab mika gom munur bé toowe, atin anggaé kom i de méuyot munur.”
  nlg-nlg: “God ke tangotoroghau, ghau rana manetarai ni vetena nina Moses! Ighau
    tau righitaonia na kii ni hangaviana na mataula ni manaha, mi ghau kau mua haghevia
    na kinakabu, mi ghau ghua tau tughuru pungisira rahei tara tabotabo na hagheviana!”
  dgr-DOGNT: “Naxı̨ Nǫ̀htsı̨-yatıì-k'èahdìı-dǫǫ̀ yàahłı̨ı̨ sìı naxıgha hoìla ha! Wet'à
    gots'ı̨ı̨zǫǫ sìı dǫ ghǫ ààhchı. Naxı̨ wet'à goahsǫǫ̀ aahjà-le eyıts'ǫ dǫ gıt'à
    gogı̨ı̨zǫǫ̀ agede ha gıahwhǫ-le,” Zezì gòhdı.
  pes-OPV: وای بر شما‌ای فقها، زیرا کلید معرفت رابرداشته‌اید که خود داخل نمی شوید
    و داخل‌شوندگان را هم مانع می‌شوید.»
  ron-1924: 'Вайде вой, ынвэцэторь ай Леӂий! Пентру кэ вой аць пус мына пе кея куноштинцей:
    нич вой н-аць интрат, яр пе чей че вояу сэ интре, й-аць ымпедикат сэ интре.”'
  tpz-tpz: “Eöm varih o teꞌ vavaasis to nat nem o Vavaasis pe Mosës, varenan rakah
    peöm! Eöm to sunpip voh em pa napan pa ho maꞌ po hopaꞌ pa kon o nat manih pe Sosoenën,
    eöm koman to hikta peret o hopaꞌ, paröm ho. Ivëh, ke eöm koman to hikta nat nem
    pe Sosoenën.”
  agd-agd: “Tireti man baya ma afová ukheona vanta kéká ano yafíke vá bano. Mai aasá
    ma ódiyain kayoi aa iyariya vákeya veti ma kamaen afová uren ódono van iyain do
    maman karúdiya va ompo siretiyantá ída mai aasá ódikha ono.”
  rkb-NT: '@see-verse:LUK.011.051'
  san-THA: หา หา วฺยวสฺถปกา ยูยํ ชฺญานสฺย กุญฺจิกำ หฺฤตฺวา สฺวยํ น ปฺรวิษฺฏา เย ปฺรเวษฺฏุญฺจ
    ปฺรยาสินสฺตานปิ ปฺรเวษฺฏุํ วาริตวนฺต:ฯ
  iws-iws: Kɨma kamɨm siyɨu komii nowomwarkaiyɨuwiyɨm kɨma mɨntarao! Kɨma siyɨuɨn
    Adi Komiiniyɨm namiyɨn siirɨn ɨna nɨnoknɨnkɨnɨn. Mɨ kɨma tɨ siyɨu ɨiir wakaeyoknam
    naɨngwo rani. Mɨ inkam nwɨrkɨn Adi Komii siir siyɨu ɨiir napɨm naɨngwowi. Sɨma
    wɨ dɨg nwo rani. Dimusi rani, kɨma siyɨu kasaka bɨ haigɨnkɨm mɨ sɨmiir siyɨuɨn
    ɨni kɨma haigɨnokouwɨn. Kɨma inkam biyɨe kɨɨngɨm. Kɨma ɨni inkamɨn omaka nae haigiiya
    saiir anowɨn siir haigɨnokougigiyɨn ɨni siir hɨriinan ywowɨn. Mɨ kɨma nae sɨmiir
    bɨ hauugɨn mɨ sɨma yaba hɨrar nwowɨm ɨna yaonamɨm.
  pol-SZ: Marny wasz los, przywódcy religijni! Ukryliście bowiem przed ludźmi klucz
    do bramy Bożej prawdy. Sami nie wchodzicie i innym nie pozwalacie przez nią wejść!
  ztq-NT: ’¡Chooksye lëë doy, maestre ley nii chuuñ xcheñ do xtiits Dios, aan xyeñdy
    tow, ni xlaady kaa to kyeñ meño!
  zai-NT: Lagapa gá si laatu, maistru de ley ca'. Purti casi ñaca naaze tu llave para
    guiene tu stiidxa Dios, peru qué na tu guiene tu, ne nin qué na tu udii tu lugar
    guiene xcaadxi.
  upv-upv: “Esij wor elep niko renge kami jinibb ne nevisvisenien ne nale nesesreien
    nir, suri kami kamkikiore metali ne norongwosien ko kamsilveni ki nen. Ko kami
    kele sete kaman renge loloim nen, ko kamok-wer ore jinibb nir nga marwera paran
    renge loloim nen.”
  wap-NT: “Kashaꞌoraꞌo nii manawun ubaiaapan, unao tiichaapauzonao Moses kakinaori
    dauꞌu. Ushaꞌapanum kauꞌan unao taapanii padamata key, wuruꞌu aitapa-kinai diꞌitiꞌoraz.
    Unao naꞌapa aonaꞌo nii kapam umorotan. Tuukii manawun uawautapan pidannao, wuruꞌu
    morotaꞌazoinaouz padamata naꞌiti.”
  mva-mva: “Ue! Kam tamoata Moses Mata ne kasulesuletaki! Ambe-ma kaleua-re! Kam nge
    kaua bibia babaduadua uasara ne kadokimatei be tago kanegei! Bokaibe kam neming-la
    nge tago kasili! Be tamoata takadi dipipi be dasili kana nge zalakadi kaonono.”
  dwr-NT: “Hinttenttoo Muse higgiyaa eriyaawanttoo, hinttew aayyee! Ayaw gooppe eraa
    penggiyaa dooyyiyaa qulppiyaa akkeeddita. Hinttenttu hintte huuphewukka gelibeykkita;
    qassi gelanaw koyyiyaawanttakka diggeeddita” yaageedda.
  kfw-kfw: "“Angtuk poongna khame Dan karu ngaidiang! ajarchu nangni'n singna theina\
    \ sou kha ningleijei, halli nangni inchu khawakhan luutmak chujei, halli nangni'n\
    \ akaluut mi ngaidiang isuina ning ejei!”\x94"
  bfz-bfz: हाय तुसा धर्मशास्त्री खे! कऊँकि तुसे ज्ञानो री कुँजी लयी तो लयी, तुसे ना
    तो आपू ई तेती जांदे और ना ई तिदे जाणे वाल़ेया खे जाणे देंदे।”
  cuk-09: “¡Ar bemar, Moisés-igar-maid-odulomalad, bemar dule-wilesmar! Ar bemar Bab-Dummad-igar-wisgulegoed-yabi
    be susmalad, bemar Bab-Dummad-neg-dakmaidse gwen dogsasurmalad, degine, dulemar-ase-dogdanimaladga
    igar-dutusur bemar mesdimalad.”
  ben-OBCV: “শাস্ত্রবিদরা, ধিক্ তোমাদের! কারণ তোমরা জ্ঞান-ভাণ্ডারের চাবি কেড়ে নিয়েছ।
    তোমরা নিজেরা তো প্রবেশ করোইনি, যারা প্রবেশ করতে চেয়েছে, তাদেরও বাধা দিয়েছ।”
  mil-NT: ’¡Te ndàhú ní cuu tucu nchaa nchòhó cue tée dàcuaha ñaha xii ñáyiu nchaa
    tnúhu ní chídó tnùní ndíi Moìsés! Chi quìde‑ndo datná quídé ɨ̀ɨⁿ tée tàxi tnuní
    ɨɨⁿ vehe, chi nacadɨ́‑dé te ñá dáñá‑dě quɨ́hu ñáyiu te ni mèe‑dé ñá túú quɨ̌hu‑dé.
    Te ducaⁿ sǎtnahá‑xi quìde‑ndo, chi dàcuaha‑ndo tnúhu Yá Ndiǒxí te ñá túú cuìní‑ndó
    quɨ̀ndáá iní‑ndó te ni ñà túú dànehé‑ndó ñǎyiu cuìní tnɨɨ tnúhu‑gá nàcuáa tàú‑xi
    cunduu cuèndá naníhí tàhú‑yu —càchí‑gá xáhaⁿ‑gǎ xii‑dé.
  myu-myu: — Karem ma ipiat epesupi'ajo — Jesus o'e Moisés ekawẽn imutaybitbin'ukayũ
    be. — Eyju warara'acat mug̃uykukukum kawẽn icẽmãn itaybicap puxim ip. Eyetabut
    g̃u kawẽn icẽmat kay. Eyju warara'acat mubu'u'un tak kawẽn icẽmat kayap puxim
    — io'e.
  amk-amk: Mantaunau Kaiwo Musai soi ne mesobu ne karira rai! Weo meaino meru Sempaisi
    ne kaiwo aunau fo. Manamo mantaung mea wiro metohong kariria kaha. Mae metohong
    wedua mano ete esera we ewaitawana fosa kontai.”
  fai-fai: Kol sawa kukumin kinim kiba, um tadáliw ka. Watawo kaleyo bá, kiba Got
    ami kal keimin am umi fal kí uyo imadáliw, ita fakudoliw báyo kalesiw ade kiba
    kibilimi uyo wakas tam kal keimin am unodiw banim ade yak kan ita yak tam kal
    keimin am unumo, kalbiw iyo kiwta leiw atiyamiwe, yakno yakno tam am unodiw banim
    keisiw make!”
  ura-NT: Cairichaaojoaaiche, Cana Coaunera ere bera Moisesa naitoonjoan que cacha
    relaaurera; Cana Coaunera naitoonjoan coitucuhin neeichene saijieein tonorana
    jerelanaala neein, coitucuhin tonoraauruha cachaaurune jerelanaalane maajeeine
    jaun,” nae caauru rai Jesoso.
  mcd-NT: ¡Ohua! Moisés yononi cuscan tapimamisifoan Diosin tsain cununi cuscan onui
    cafisca man huaa futsafoanri tapisharanonfoma. Mancai Diospan tsain icoinra huacoinnama.
    Ascashon futsafoanri tapipaifiaiton man ato shutia icoinra huanonfoma. Ascacufin
    Diosin fasi mato onaintimaquin finacoinquin, —ishon Jesús ato yoini.
  urt-urt: Ŋoihme, yip lenge jetmam tikin wusyep erŋeme! Mindemboi ka pupwa supulme
    yip. Detale, yip si tukwainge lousikan ŋaiye chumbur kohmap ŋaiye mitiŋ ka sisyeme
    ŋoihmbwaip tikin Got. Yip iki jarnge ŋaiye pa yi yoto no, pa sisyeme yoworme ŋoihmbwaip
    bwore tikin Got. Topoꞌe yip tatme lahmende ŋaiye tinge da yi yoto no, ka sisyeme
    yoworme.”
  awk-awk: Yapal nura nomikoi! kulla nura mankulla wirriġbakilliġél ġurakita koba;
    keawai nura wa pa, ġatun nura miya barun uwa bara ba.
  kiz-kiz: Ole bhinu bhalimu bha sheria sya kiyahudi, kwandabha mtolili fungulusya
    bhufahamu mwebhene mwijhingila lepi ni bhala bhabhilonda kujhingila mkabhabesya.”
  tzo-TZE: ’Vo'oxuc ti chachanubtasvanic ta smantal Dios avalojique, ta ono'ox xavich'ic
    tsots castigo yu'un laj xa ayanijesbeic smelol li smantaltac Diose. Yu'un mu xach'un
    atuquic, jech mu'yuc lec chacholic. Jech vo'oxuc chamaquic li boch'otic tsc'an
    ta xch'unique ―xi li Jesuse.
  lex-lex: Tungkuru agama miy, hota mimlier la yatyatni-halalli yatlorni-yatra'ani,
    yoma emeknekama miy er mak ktorreria konsi pa ma mhiaria rira o'tani-kriahlanu
    la'a Uplerlawna yala'ani, mere emeknekama miy nek de mhioplial oleka konis de.
    Miat niohora nhioli-lieta ilu-wniehwa pa rlernohora Uplerlawna mere miy orgahami
    nek de edonna mliernohora Uplerlawna talanni de. Ne miy orgahami mana ed maka
    mtierteri-mtiatawa riy dom maka kiwra kat niohora.”
  dov-dov: Maawe kulindinywe nimulingulula mulawo, nkambo mwakagwisya chijulusyo chaluzibo;
    tamulinjili nubeni, alimwi mulakasya abo banjila.
  rgu-rgu: Lahenda malela atoran agama Yahudi emin! Neuꞌ ko emi hapu soe! Huu fo emi
    homu koeꞌ fo riꞌ bisa soi lelesu a ela lahenda bubuluꞌ ratalolole Manetualain
    hihii-nanaun. Tehuu emi ta nau masoꞌ leo naꞌ meu. Tadalu lena bali, riꞌ emi matabaa
    etu lahenda, ela ara bosoꞌ masoꞌ leo naꞌ reu!”
  toc-NT: ’¡Koxu­tacu tihua­ná̠tit hui­xinín xma̠­kalh­ta­hua­ke̠­nacán judíos! Porque
    hui­xinín ca̠ma̠­lac­chu­hua­ni­yá̠tit má̠lacchi a̠ma̠ko̠lh hua̠nti̠ tapu­tzay
    lácu luu nata­la­ka­pasa xta­la­ca­pa̠s­tacni Dios; na̠ ni̠para hui­xinín ma̠kan­tax­ti̠­pá̠tit,
    y ni̠ lacas­qui­ná̠tit para tícu luu nalak­tzaksay y nama̠­kan­taxti̠y a̠túnuj
    cris­tiano.
  ulk-1902: 'Uaiai uaba gelar giz, ereuer le! abelelam ua aisare ki pardar: ua nole
    barot, a ua daisumda uader lagelag barot.'
  som-som: Waa idiin hoog, sharciga sheegayaal yahow, waayo, furihii garashada ayaad
    qaaddeen. Idinka qudhiinnu ma gelin, oo kuwii gelayayna ayaad ka hor joogsateen.
  mam-C: Ex b'isb'ajilxla kye'y, a ayi'y xnaq'tzil ti'j ojtxe kawb'il, tu'n a ma kub'
    kyetzinji'y tumiljo tze'n tu'n tela kyniky'xjal ti'j Dios. Me majqexpe kye', mi
    n-el kyniky' te tumil, ex nchi ok kymeqo'nji'y txqantl, a kyaj tu'n tel kyniky'
    ti'j Dios.
  ndj-ndj: “Pishu yenu, yumwi vandu va Malawu! Mufisa funguwu sha mlyangu wa luhala,
    mwaveni muyingila ng'odu, kunu muvakika vala yivayesha kuyingila, vakotoo kuyingila!”
  mbj-NT: —Baad nado bë hã Mosees ky n'aa jaw'yyk do baad hapäh doo —näng mäh. —Dooh
    bë karẽn bä ta wób raky n'aa napëë bä P'op Hagä Doo. Tób noo tëg ji jejën do hadoo
    sa mahǟnh, ranajëë p'ëë hyb n'aa hadoo bëëh. Bë né hẽ, dooh bë karẽn bä bë ajëëh,
    dooh P'op Hagä Do bë hapëë bä. Ta wób, karẽn do hajëng doo, bë ge'ỹỹm ranajëng
    hyb n'aa, P'op Hagä Do ranahapäh hyb n'aa —näng mä Jesus kyyh sa hã.
  lat-VUC: 'Væ vobis, legisperitis, quia tulistis clavem scientiæ: ipsi non introistis,
    et eos qui introibant, prohibuistis.'
  ngp-ngp: “Hangi nyuwe wenye nyuwe wahinizi we miko kwaviya mkiusa kiya kikomoelo
    cho ubala wo kwingila kwa Mnungu, wenye hamwingile wadya nawo wandile wakengila
    mwawafingiza.”
  aoi-aoi: Biya kembirra ngarningka Jesus ni-yama aburruwa-wa, “Karnikakakirumaka
    Mawijija-langwa ayakwa karnungkwarba, awurrariye-ka ka-ngekburakajungwunama akina
    nungkwurra-langwa! Awurrariye-ka ka-ngekburakajungwunama, mena warnumamalya narri-ngayindena-mubaba
    wurrakina aduwaba kuw-akakirumadini-yada Neningikarrawara-langwa ayakwa, akena
    nungkwurraja kirr-abuwarrkinama ayakwa ena-langwa aburruwa-manja kirrakina-da.
    Nara karna a-ngayinduma akina ayakwa akwa ngarningka nara a-makama wurrukwala-manja
    warnumamalya kirrakina-da. Aminakina-langwa ka-ngekburakajungwunama akina awurrariya
    nungkwurra-langwa-da,” ni-yama Jesus wurrumurndakakina-manja warnikakakirumaka
    ayakwa Mawijija-langwa-da.
  enq-2: Nyakama looya dupa koeyatami. Masepae epe dokonya kii doko nyakamame nyokonyetelyamino.
    Masepae epe dokonya nyakama kolandala naenya, endakali kolandalanya pilyamino
    dupa nyakamame kaita lyokelyaminona” lea.
  eng-ASVBT: 'Woe unto you lawyers! for ye took away the key of knowledge: ye entered
    not in yourselves, and them that were entering in ye hindered.'
  mna-mna: “O niom wal ta ŋgar tiom iliplip pa tutu i, tembel yom kek! Pa sua ki Anutu
    ta iwe zaala pizin tomtom be tiute kati na, niom keswe pizin som. Mi ituyom kombot
    lela peeze ki Anutu som, mi zin wal ta tikamam be tilela na, kapakalkaala zaala
    pizin.”
  rmy-ARLI: Jao tumenđe, učiteljalen e Zakonestar! Adalese so e narodostar garavđen
    o ključo oto džandipe. Korkore na đerdinđen, a na mukljen te đerdinen ni okola
    kola mangle te đerdinen.”
  myw-myw: “Yakamiy tassinaps, singay kalbaleb bukulivatus. Kukwayuses awkwedan sinap,
    nag bukusiws yakamiy, tage kusilbwades tasiyas sivines kid beisiws. Ta-ma̱wan.
    Bo kusilbwades.”
  sby-sby: “Malele kuli abo beshikwiyisha milawo! Mwalamanta maki akucalwila bantu
    bamano. Amwe mobene muliya kwingila, mwalakanisha abo balikuyanda kwingila.”
  sll-sll: “Eke, ni Lo ha nir si tenga yalhobi iwe, milni pirie. Ni yalhobi ha maing
    pir nomani sina enanba, ha maing ki miling ni tega irai i bangi olere, arihobi
    nir si tekinua. Yal tau ha maing pinamba, ni hoiri yole tenia para pirkimua,”
    dungwi.
  yaq-NT: ’Tua jiokot emou machine, eme'e Moiseejtuka'uta nesaurim yee majtame, bwe'ituk
    eme'e Liojta betana nok lutu'uriata betana eme'e jiba a' ju'uneiyaaka a' eta'i
    bebena. Taa eme'e junae enchim jinne'uimtune' betchi'bo ka a emo ania. Intok kia
    jume' jinne'uim tubaeme eme'e ka a junuen am autua.
  uro-uro: “Avuqi na ngän mamär ama mädrämda mamär sa ama Muräkt inguna ngänit päs
    mät ama iska sävät ama mädräm sa ama engäktki sävät ma Ngämuqa. Qaku ngän det
    parhäm ngät dap kosaqi sa ngänit päs särhä iarhakt kärarhae i rhat tet parhäm
    ngät.”
  ita-1885: Guai a voi, dottori della legge! perciocchè avete tolta la chiave della
    scienza; voi medesimi non siete entrati, ed avete impediti coloro che entravano.
  muy-muy: Lekʉlʉm ndam məsər Wakita ge Melefit ni ti akəsum cicihi, aɗaba kə̀zləkumiva
    mahay ana mis a, kawayum ti tə̀sər Melefit ba. Lekʉlʉm lekʉlʉmeni day kə̀hurumiyu
    do, kəcumfəŋa ndam ya tawayay məhuriyani na daya. »
  kqc-kqc: “Ago gira oteimana vene, iriyeduka no iniye iniye ya rofu bi! Adina bi
    diba nina di sana di ida vena ekena etagae reyadi mini. Ya bi de dui rei bosi
    be yaku dui rena mokededi bi, ya yaku ini ida biri ridedi!”
  rmc-ZRB: Біда туменґє, Законоскєре танітова! Тумен заілян е клєя ґодяверіпнастар;
    та коркоре на заґейлян, а те одаленґє, ко заджялас, на динян.
  tav-tav: ’Rooro anigaro mʉjaare, Moisé cʉ caucariquere cabuerãre. Tiere buebaopʉnana
    aperãre cariape cãnie macare na mʉja buioquẽe. Cariape macaje macare mʉja nʉcʉbʉgoquẽe.
    To bairo ána aperã quenare tiere na api nʉcʉbʉgoquetio joroque na mʉja ĩ matanucu,
    na caĩñupʉ Jesu.
  eng-ULB: Woe to you teachers of Jewish laws, because you have taken away the key
    of knowledge; you do not enter in yourselves, and you hinder those who are entering.”
  spa-VBL: ¡Qué lástima me dan ustedes! Pues le han quitado a la gente la llave de
    las puertas del conocimiento. Ni ustedes entraron, ni permitieron que otros entraran”.
  fra-_FOB: Malheur à vous, docteurs de la loi, parce qu'ayant pris la clef de la
    connaissance, vous n'y êtes point entrés vous-mêmes, et vous avez encore empêché
    d'y entrer ceux qui voulaient le faire.
  hau-ULB: Kaitonku malaman shari'a na Yahudawa, domin kun dauke mabudin sani, ku
    da kanku ba ku shiga ba, kuma kun hana masu shiga su shiga.”
  mal-mal: ന്യായശാസ്ത്രിമാരായ നിങ്ങൾക്ക് അയ്യോ കഷ്ടം; നിങ്ങൾ ദൈവികജ്ഞാനം മറ്റുള്ളവർ
    അറിയാതിരിക്കാൻ ശ്രമിച്ചു. അത് ഒരു ഭവനത്തിന്റെ താ‍ക്കോൽ മറച്ചുവയ്ക്കുന്നതിനു തുല്യം
    ആണ്; നിങ്ങൾ അതിൽ കടന്നില്ല; കടക്കുന്നവരെ തടയുകയും ചെയ്തു.
  kkc-kkc: Ye-ee tei eligili odoo! Bei, Godee gooleedalai osulu yeli ki bi niyo mada
    magoloso ka doso. Osoloso niyo edebeeyo osulu omaga gadiyaga, kisiloso see niso
    koo gadu domoloso.”
  urd-GVR: Sharīat ke ālimo, tum par afsos! Kyoṅki tum ne ilm kī kunjī ko chhīn liyā
    hai. Na sirf yih ki tum ḳhud dāḳhil nahīṅ hue, balki tum ne dāḳhil hone wāloṅ
    ko bhī rok liyā.”
  far-far: “Ta'a 'asiana fua mulu famanata ana taki ki, sulia kamulu saufinia na mamanae
    God, fua wane ki nao si saitamana lau. Nao mulu si famamana laugo ana, ma mulu
    ka susia na wane ki fasia susulilana.”
  suz-BL: आबी, सास्‍त्रीपुकी, गे खतम बाक्‍नीनी। मारदे हना गे जोक्‍तीक तुइक्‍तीक सांचो
    ताक्‍तीनी, तन्‍न मेकेर मओव़नी। मिनु ओव़चा दाक्‍ब आन कली यो ओव़चा मगेनी” दे हुइक्‍तीमी
    बाक्‍त।
  car-NT: “Je'tun pe pore te kynaitan o'waine, Tamusi karetary uku'namon. Moro tukutymy
    'wa ytototo oma mapu'toton. Aseke ro rypo ito'pa maiton ita. Mo'karon ita tytory
    'sangon pairo ta'koto o'waine mandon.”
  amp-amp: Niko dukaf hanykfot! Niko kfiwa boririfhut nhai tu yak hik marnyakahkomt.
    Bok nefmn frhammo bohamumiwatkomm yimam rom buha mmo bomumiwum. Tu nd Bro Nkifrar
    hayuk boririfhutn akfo hta marnyakomm yimam, awi, rom hik marnyarfomt.”
  bht-bht: “व्यवस्था जो सिखाणे बालयां लोकां पर लानत है! क्योंकि तुहांजो बाल स्वर्ग
    जाणे दा रस्ते दा पता था। पर तां भी तुसां उसी रस्ते पर नी चले कने दुजे लोकां जो
    भी जाणे ला रोकी लिया है।”
  eng-NOY: Woe to you lawyers! because ye have taken away the key of knowledge; ye
    have not entered yourselves, and those who were entering ye have hindered.
  cub-NT: ’¡Mʉja, Jʉ̃menijicʉi d̶aicõjeiyede majidivʉ, ãmeno ñájino cʉvarãjaramu mʉja!
    Jʉ̃menijicʉi majiéde bueivʉvacari, coyʉiyʉbevʉbu mʉja apevʉre, ne majibenajiyepe
    aivʉ. Jãve Jʉ̃menijicʉi majiéde majibevʉ, majidivʉpe teivʉvacari, apevʉre máre
    majicõjemevʉbu, arĩ buedejamed̶a náre Jesús.
  ita-1927: Guai a voi, dottori della legge, poiché avete tolta la chiave della scienza!
    Voi stessi non siete entrati, ed avete impedito quelli che entravano.
  lww-lww: “Ee, piowa pan amiu yaru na kilia ruruen navisaluaena lala, komin kam ke
    nap̃a amlawan ki na pulutava na kiliaena, ana kam na pe apa re si loyum̃a e poli,
    a asum̃a asuwo ke mrapa pan yar tap̃ena la nap̃a sinelan asape ava loyum̃a.”
  ron-BAYASH: Jao avovă učitelji dă zakonu alu Mojsije! Daje kă voj ac lot ăndărăt
    čejilje dă kraljevstva alu Dimizov. Voj săngur nac mers ăm nontru šă ac sprečilit
    pă alci să tunji ăm nontru kănd gănđe.”
  ckb-ckb: «قوڕبەسەرتان تەوراتناسان، چونکە کلیلی زانیاریتان برد، خۆتان نەچوونە ژوورەوە
    و ڕێتان لەوانەش گرت کە دەچوونە ژوورە.»
  nas-nas: Piaaruꞌnuka diiꞌ, toraꞌkiriaining, boto naunuka, aiꞌ diiꞌ teing kiiꞌ paaꞌantaveruꞌning
    karanaang noruꞌkoonavung daateꞌkoong. Diiꞌ diiꞌka tuntariaꞌ tevaronge eeꞌnoko
    diiꞌke avoꞌererikooꞌ teing teke tumpariko.”
  uvl-uvl: “Imo nenge a etei toto nga hotonga mur a neknek ia pule iange hehei pe
    hana muteria toto ke te eteia NeHalang pe imo a unele lohenga nge hehei pe hana
    ke teteu langa eteinga nem ero. Pe imo ateu langa eteinga nenge NeHalang ero pule.”
  eng-BBE: 'A curse is on you, teachers of the law! for you have taken away the key
    of knowledge: you did not go in yourselves, and you got in the way of those who
    were going in.'
  ixl-CNT: ¡Tilayol sayaꞌkꞌex, ex aa txumbꞌal tiꞌ u oꞌtla mantaar! Tan yeꞌ netal vinujul
    u tokebꞌal u yolbꞌal Tioxh tu qꞌu aanima. Nikoꞌnemujeꞌ. Echaꞌ imaal maꞌl laave
    tetz okebꞌal nebꞌaneꞌ. Pek nikoꞌxh aꞌ koj ex netokoꞌp. Utz nemaj tok qꞌuꞌl nichok
    tokoꞌp.— Texhtuꞌ.
  xsi-xsi: Opopo, miki pananâŋa tamâta ŋana ŋgua tukuŋa kâ! Nzâla ŋana ilo-kalo ara
    kâ ne ‘ki’, ande miki kasilikana kaika. Miki warakami tinimi pwâka tu kakai nzâla
    piti, aku miki kapono nzâla ŋananzi tamâta sitogo tu sikai nzâla ŋinde piti kâ
    tona.”
  crx-NTPO: '''Et nohni Moses be ''udustl''us k''ut daja ni whe beni hoonli be yalhdukne,
    ''awet dawhultsi''-un ''et nohts''u hóolts''ulh! Nts''en''a la dune t''ehonózin-un,
    ''et bughu nawhúlhchoot! Nohnich''oh ''aw lhuwhúlhchulh. ''Et mbene la hóolhdzihne,
    ''enne cha k''oh úboohtun!”'
  kan-OKCV: “ನಿಯಮ ಪಂಡಿತರೇ, ನಿಮಗೆ ಕಷ್ಟ, ಏಕೆಂದರೆ ನೀವು ಜ್ಞಾನದ ಬೀಗದ ಕೈಯನ್ನು ತೆಗೆದುಕೊಂಡಿದ್ದೀರಿ.
    ನೀವಂತೂ ಒಳಗೆ ಪ್ರವೇಶಿಸಲಿಲ್ಲ; ಒಳಗೆ ಪ್ರವೇಶಿಸುತ್ತಿರುವವರಿಗೂ ನೀವು ತಡೆಗಟ್ಟುತ್ತೀರಿ,” ಎಂದು
    ಹೇಳಿದರು.
  bbb-bbb: Ro kuke e Feresi vua akae nijasiavo ije nika jumefo! Ijadufuo maeje ja
    vua maeje e gue kuariana nijasiavo baki ro jaka kame urieve. Ro kuke jadua ja
    kojo vame ma karivadufuo ije ja ijia kenoevo baki. Ja e ije bu vame ma karivadufuo
    ije abekuae vierafevo ijiebuo vame ije jaka jare bijukuriaejiavono kiae.
  blw-blw: “An-ayug ka-as-ase, chàyu way cha mintudtuchu hen orchin, te chayu sellaan
    hen hamhamà hen tatagu way manganap hen tot-owa mepanggép an Apudyus te uray chàyu,
    achiyu cha epaghép hen kenatot-owaan mepanggép an hiya ah hamhamàyu, yag chayuwat
    agé epawa hen mangempaghépan hen tapena.”
  tam-2017: நியாயப்பண்டிதர்களே, உங்களுக்கு ஐயோ, அறிவாகிய திறவுகோலை எடுத்துக்கொண்டீர்கள்,
    நீங்களும் உள்ளே செல்வதில்லை, உள்ளே செல்கிறவர்களையும் தடைபண்ணுகிறீர்கள் என்றார்.
  azz-NT: Semi nanteicneltiani, namejuan nantanextiliani den tanahuatil de Moisés,
    porín melau namejuan namechnamiqui xicselican in tatzacuiltilis de Dios. Porín
    amo nanmoaxcatilíaj namejuan de ne tamachilisme tenica huelis nancalaquisque ne
    eluiyactzinco. Huan ne tamachilisme queme yesquía se llave. Pero namejuan amo
    nanquitatequiutíaj ne llave para ica nancalaquisque ne eluiyactzinco. Huan amo
    no nanquitacahuilíaj ma calaquican nochi neques ten quiyolnejnequij calaquisque.
  spa-RV-1909: ¡Ay de vosotros, doctores de la ley! que habéis quitado la llave de
    la ciencia; vosotros mismos no entrasteis, y á los que entraban impedisteis.
  csy-csy: 'Thukhamhil te, na mailam uh bing hi! banghangziam cile heakna tawtang
