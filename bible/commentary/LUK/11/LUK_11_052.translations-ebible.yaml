    pedolong!”
  dad-dad: “Lo keleĩ tamo, ã meleĩlon ado, ere nigin, ã keleĩ nẽ ki walelegen, ã aug
    namen ileya sa ken, ã idi namen dilef anidi neid sukar katĩ welegef.”
  zab-NT: ’¡Probzactɨ, de maistrɨ ni nán ley!, te pur laat quɨt rsaantit gacbee de
    bniety xa xquel gúndeb par gacdeb xpɨny Dios, niclɨza laat quɨt runtit pur gactɨ
    xpɨny Dios ne rcuazactɨ gac de ni rcaaz gac xpɨny Dios.
  jae-jae: “Ojae amac biŋsutaumêŋ, amac akôc ki, taŋ êlai andu tajala mêtê ŋamŋa ŋakatann
    su. Amac taôm asô aja atom ma akô lau, taŋ sebe sêsô sêna naŋ, auc amboac tonaŋgeŋ.”
  ksd-ksd: Na kaina ta vavat a lavur tena kabinana ta ra varkurai, tago ava ga tak
