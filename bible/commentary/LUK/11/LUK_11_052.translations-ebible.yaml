  nif-nif: Yambatta nanandɨlok telak walɨ it wandin. No en wolok gɨnañ lolakta endɨ
    Yambattok kusei ka-nandɨ-daklembi nandɨ-ñɨmlak. Endɨkñe manda nandɨ-tale ama sɨndɨ
