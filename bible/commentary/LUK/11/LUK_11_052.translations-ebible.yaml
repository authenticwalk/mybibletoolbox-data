    kəni məutasisɨg e nətəmimi məmə ilah mɨn kotəruru nɨtəu-pəniən.”
  urd-urd: ऐ शरा' के 'आलिमों! तुम पर अफ़सोस, कि तुम ने मा'रिफ़त की कुंजी छीन ली, तुम
