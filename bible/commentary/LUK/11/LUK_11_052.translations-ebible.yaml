    nguynju yadhu numburru-marrbuy-waynjina nugurru? Nguynju yaga danu key nirri-waṉagana
    nugurru, nirri-gara-wawalhijgana-yinyung anu-dhawang. Yagu nugurru nugurraajbaj
    yagi nurru-rumi, marri ngijang nugurru narra-lhambumana warraaynbaj-guy, warruburru-yung
