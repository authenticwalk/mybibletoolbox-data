    masĩmirãcʉ̃ã, cʉ̃rẽ mʉjãã boetiya. Tunu bairoa camasã Diore na camasĩgarijere
    mʉjãã ẽñotaya. ¡Bairi mʉjãã, Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽrẽ cajʉ̃gobueri majã,
    mʉjãã carorije wapa pairo nigaro!” na ĩ quetibʉjʉyupʉ Jesús.'
  qxo-NT: “¡Allau ley yachatsicogcuna! Tayta Dios mana cuyapaypam castigayäshunqui.
    Runacuna Diospa willacuyninta yachacuyta munayaptinpis yachag tucurmi llutancunata
    yachatsicuyanqui. Rasunpaga quiquiquicunapis Diospa willacuynintaga manam cäsuyanquitsu”.
  mox-mox: “Ta omiʼa luvine ana toalamani qiduqiduami, nuakolokolomi! Mana alamani
