verse: LUK.011.052
translations:
  kpx-kpx: “Iale menaka haivemale ata la nohovu. La lulele umuka mahogovai ataemo
    hoto seleve vovoholu. Katealemoike la isiviholilu Dilava hoto eviliho. Isime ata
    bamuevei isiviholilu abu Dilava hoto eviliho.”
  okv-H: Jove, jove, ungo ke pepeni kiari embopo embomeni na kiari humbahera te ungo
    na kiari humbari ta bokiri tahimbeto oreto humbuto ojikarira. Amo ungota kiari
    humbari amite embo nei ta kiari humbari te tapa avo ungo na haekagova,” ke ainge
    enu irae enu
  tbo-tbo: ‘Kihoni lugagayo tanitaniwagahi taumi tu nugodubu. Matababana hanapu numana
    an’imhoena o wihaleya. Taumi apega ona lui po gasi iyawoi he ileta ipa hina lui
    naka o luguduhi.’
  mal-C: “നിയമജ്ഞരേ, നിങ്ങൾക്കു ഹാ കഷ്ടം! ജ്ഞാനത്തിന്റെ താക്കോൽ നിങ്ങൾ മനുഷ്യരിൽനിന്ന്
    മറച്ചുവെച്ചിരിക്കുന്നു! നിങ്ങൾ പ്രവേശിക്കുന്നില്ലെന്നുമാത്രമല്ല; പ്രവേശിക്കുന്നവരെ
    തടസ്സപ്പെടുത്തുകയും ചെയ്തിരിക്കുന്നു.”
  grc-SR: Οὐαὶ ὑμῖν τοῖς νομικοῖς, ὅτι ἤρατε τὴν κλεῖδα τῆς γνώσεως· αὐτοὶ οὐκ εἰσήλθετε,
    καὶ τοὺς εἰσερχομένους ἐκωλύσατε.
  bgc-bgc: “धिक्कार सै थम शास्त्रियाँ पै! थमनै ज्ञान की ताळी तो ले ली, पर थम खुद कोनी
    दाखल होए, अर दाखल होण आळे ताहीं भी रोक द्यो सो।”
  khz-khz: Rova govevega-ripagirana talimami, rakavami kika! Ripa numana kala-pakana
    vanagina tavirina gomi na gogapiato. Gomi geregami ati pio laka-toga, na ia laka-toga
    negetina talimara geria raupara gomi na gokourana!”
  deu-TKW: Wehe euch den Gesetzesmännern, daß ihr den Schlüssel der Erkenntnis weggenommen
    habt; ihr seid selbst nicht hineingekommen und habt gehindert, die hineingehen
    wollten.
  zsr-NT: ’Bicaꞌ bayechiꞌ lbiꞌiliꞌ, bönniꞌ gdauꞌ usëdi, racliꞌ zxba queëꞌ Moisés.
    Laꞌ lbiꞌizliꞌ dë lu naꞌliꞌ zxiꞌn guia qui latj ga rdzö́liruꞌ yöl‑laꞌ rejniꞌi.
    Lbiꞌiliꞌ cutu ryazliꞌ, atiꞌ ruzágaꞌliꞌ xnözgac nup tëꞌni laꞌyáz.
  lin-lin: Mawa na bino, balakisi ya Mobeko, pamba te bolongolaki fungola ya boyebi !
    Bino moko bokotaki te, mpe bopekisaki bato oyo bazalaki na posa ya kokota.
  hns-NT: Are, kaanoen ke parhal waalan, khabardaar! Djaise koi ghar band karke tjaabhie
    bieg deis hai, oisane toelog Parmeswar ke baat tjhiepaaike ek kantie dharle hai.
    Toelog ie baat na maange hai djaane aur dje maange hai samdjhe, oke toelog na
    djaanan dewe hai.”
  noa-E: Mag iekhakhagmamua, ¡Ë, apdurr ajim anʉm pãar, Ẽwandam iek jawaag chi machnaan
    aajem khʉʉnta! Pãrau khaphʉ nʉmgui ajim anʉm, Ẽwandam iekta ʉ̈gthar dubaag athee
    yabmejö sim. Mag yabmejö simta pãachdëuta nacha garpawia bʉ̈ʉrjã õrag jaauba nʉmgui
    ajim anaabá. Pãachjã dubba nʉmta, chi dubam khõsi nʉm khʉʉnagjã pãrau ʉdʉʉr dubpiba
    nʉmgui ajim anʉm, amach khĩircha.
  eng-EMTV: “Woe to you lawyers! Because you have taken away the key of knowledge.
    You yourselves did not enter in, and those who were entering in you hindered.”
  mib-NT: ’Nacā xeēn ndoho róhó jéē castéén tutu ley, chi cájesɨ rō ichi jeē jécūhun
    ni ñayuu jnūhun ya. Chi ni máá ró tu cácuni rō jecūhun ni rō, ni tu cájēhe ró
    jnúhun jeē jecūhun ni ñayuu cácuni. Achí yá.
  lif-NT2: खिनिॽ साम्‌योथिम्‍साम्‍बासे, खिनिॽ के़जिःत्ति के़स्‍ये़ॽइरो, थेआङ्‌भे़ल्‍ले़
    निङ्‌वाॽफुमाङ्‌ङिन् कुसिङ् निःप्‍मा ने़हिनिङ्‌वाॽ हम्‍मा तिमिक्‍किन् के़देॽरुम्‍साङ्‌खिनिॽ
    आबाङेग के़न्‍लासिन्‍लो॥ हे़क्‍क्‍याङ् निङ्‌वाॽफुहाङ्‌जुम्‍मो लाःप्‍मा के़गोःप्‍पा
    वेॽ मनाहाॽआङ् लाःप्‍मा के़म्‍बाङ्‌घुम्‍सिम्‍मिन्‍लो॥”
  xnj-xnj: “Mwalachikolela nyenye mwemumanya Malagizu! Muni mufiyili fungulu wa mlyangu
    wa kumanya, nyenye mwavene nakuyingila, na muvabelalili vevakaliyigila vakotoka
    kuyingila!”
  mmx-mmx: Naba lok kapmek tinotno rinimi, luvuttadi loklox ase at Laulis Linga! Nemi
    xa mi rebeng alis lolos levelinga at ne Moroa i tong asu langas ti ruuna ka lorooro.
    Ketla nemi xa kopmen mina xasep teren, la mi lok pe nedi di lok do dina lok kaka
    i.”
  cbr-NT: 'Ësaquinribi ca Jesusan atu cacëxa: —Mitsun Moisésnën cuënëo bana ''unáncë
    ''ixun unicama ''ësëti ''ixunbi camina uisai quicë cara a bana ''icë quixun ''unánmiman,
    ''unánmiquinma camina bëtsi oquin ''unánmin. Usa ''ain camina mitsúnbi, a bana
    upí oquin cuaisama tancë ''ixun, an a bana uisai quicë cara quixun ''unántisa
    tancë unicamanribia cuaxunma ''anun ''imin. Mitsúxmi usa ''icë isquin ca uisa
    cara oti ''icë usoquin Nucën Papa Diosan mitsu ''ati ''icën.'
  tee-NT: Paini'itnich ju uxijnan ju mavasalayat'it ju milhamap'aksin'an ju israelitanin
    unt'at'it. Ju uxijnan jantu sok xa'amavasalaniyat'it ju lapanacni ixchivinti Dios
    ni laich catac'atsaya' ta yu laich catatak'alhtaxtulh. Ju uxijnan mi'akstu'an
    jantu lac'a'iyat'it ju stavasalanti chai asast'uc'at'it ju talaca'iputun.
  eng-LSV: Woe to you, the lawyers, because you took away the key of the knowledge;
    you yourselves did not enter; and you hindered those coming in.”
  cak-NT: ¡Juya' (Juyu') iwech rix maestros chi ri ley! roma pa ik'a' rix c'o-wi ri
    no'j (na'oj), roma can iweta'n anchique modo jun winak ntoc richi ri Dios, pero
    rix xa man jix-oconak ta richi ri Dios y man nijo' ta chi ri winak ye'oc richi
    ri Dios.
  pah-NT: —Tiruahũ ti pe me nehẽ! ei Jesus'ga judeus'g̃a mbo'ehara'g̃a pe. A'ereki
    pe napembo'ekatui Tupana'ga nhi'ig̃a rehe herojijyita. Nurã hajihea rehe pe g̃a
    mbo'ei g̃a moandyandyita. Pereko pe Tupana'ga nhi'ig̃a aherembikwatijara novĩa
    timonhi'ĩ javo. A'ereki pe ndapekoi Tupana'ga nhi'ig̃a rupi pejikoge'yma ga rehe.
    G̃a ndekopotarame ganhi'ig̃a rupi pe napemombe'ukatui g̃a pe. Nahã pe napemongoi
    g̃a ganhi'ig̃a rupi g̃a mbojikoge'yma ga rehe, ei Jesus'ga fariseus'g̃a pe.
  sja-NT: ’¡Aai, Tachi Ak'õrepa parã Moisepa p'ãda jarateepataarã k'achiadee pëiit'ee!
    Eperãarãpa llave iru p'anapatak'a puerta ewadait'ee, mãga pɨk'a parãpa Tachi Ak'õre
    Ũraa iru p'anapata. Mamĩda ma ũraade jara bɨ awaraarãmaa k'awapidaamaa p'anɨ.
    K'iniadak'aa awaraarãpa ma pedee ũridamerã mãik'aapa oodamerã irua jara bɨk'a.
  xed-xed: «Ɗaŋwa ŋa ghuni gwal tagha zlahu! Nuʼaf nuʼa kuni ta watgha snaŋtá skwi,
    lamə a vərɗa kaghuni wu, pyafpya kuni ta sanlaha ta kuma lami guli,» kaʼa.
  mks-NT: ʼNdáhví na̱cuu ndó, na̱ jána̱ha̱ ley Moisés. Jáchi̱ cája ndó ña̱ ná a̱ cúu
    canda̱a̱ ini ña̱yivi ña̱ cáchí tu̱hun Ndióxi̱. Ta xi̱hín ña̱ yóho cúú ndó na̱
    sájí nuu cuití va jáchi̱ ni co̱ sáhan ndó ña̱ma̱ní nu̱ ná ña̱ ná candúsa na ña̱
    nda̱a̱. Ta mé ndó va̱tí xíni̱ ndó cúú á ña̱ nda̱a̱ joo co̱ cája ndó ña̱ cáchí
    a̱ —na̱cachi Jesús xi̱hín na̱ jána̱ha̱ ley Moisés cán.
  gfk-S: “Maris ta mu ira keskes ta ira harkurai tane Moses, na kabit mu! Mu te kap
    leise ter no linge ura papos no ngas na kap minminanes. Mu iat, pa mu gale lala
    ukaia ma mu te tur bat bileng dong ing di ga walwalar ura hinana lala.”
  bmu-bmu: “O Köna keugö böhi iŋini, lömböt qakŋine öŋgözawaŋgöra mönö wölziköba ‘Yei!’
    jizal. Iŋini Anutugö mötmöt membingö naŋgu ki moröŋi mi ambazip eŋguaŋgita aŋgön
    köl eŋgimakze. Nanŋinak miaŋgö uruŋe qahö aŋgotket aka tosatŋan miaŋgö uruŋe aŋgotpingö
    akzei, iŋini i jöhöba aŋgön köl eŋgiba malget.”
  dgz-dgz: Kaiwan, iup wadidiamuiana nagirewa, itan baware yawai. Waenapan God anupen
    men taine watanamuiwanin. E God ya anut anuiwanin go God anut anuine nagirewa
    watanamuiwanin.” Iesu ap anega wan.
  eng-GNV: 'Wo be to you, Lawyers: for ye haue taken away the key of knowledge: ye
    entred not in your selues, and them that came in, ye forbade.'
  zaa-NT: Airu lebi'į canu rethàtsilà'na nu ra lo ley nna té làtsi' ná' le llave nu
    ithàlia puerta de la' ritelíniá, pero la'a lebi'i ba nna labí rá'a le, nìhua làa
    rue'él·la' le canu uccua latsi' gá'a.
  eng-WEBSTER: 'Woe to you, lawyers! for ye have taken away the key of knowledge:
    ye have not entered in yourselves, and them that were entering in ye hindered.'
  guh-guh: 'Icatsia Jesús jumaitsi judíovi pecujarubivijavabelia: —¡Paxamë judíovi
    panecujarubivi, ayaineconi panatsixainame Diosojavabelia! “Vaxaitsi xaniavaetsia
    Dioso pejumelivaisi yapëtanetsi,” pajamatabëjamë tsabiabi picani. Itsiata baitsi
    jane apo payapëtaemë. Saicayalivaisi Dioso pejumelivaisivecua jivi patsipaebabiabame.
    Pacuenia bo baupaxatata jivi pejoneyaniva, bajara saya pacuenia paxamë paexaname
    jivijavabelia. Nexata itsamonae jitsipae ata pejonejava picani Dioso pijanacuayabetsia,
    paxamë saicayalivaisi panetsipaebabiabixae, apo pacopatsimë pejonenexa Dioso pijanacuayabetsia.
    Paxamë ata apo pajitsipaemë panejonenexa Dioso pijanacuayabetsia, jai Jesús judíovi
    pecujarubivijavabelia.'
  bon-bon: Yoo, cotre abiberäja biname, mage mäpu cirege weeme tääpume! Weene gaabe
    ne ituge armi biname cina Acejiyame me singi toraca umle äbitame. Weene weemämu
    lica umle äbita, piiyepu weene biname bine jiibemuye lui cina singi gemi umle
    äbitame!”
  nhw-BL: “¡Anteicneltique catli antlamachtíaj catli quiijtosnequij itlanahuatilhua
    Moisés! Toteco tlahuel anmechtlatzacuiltis. Anquintzacuilíaj catli quinequij quimatise
    itlalnamiquilis Toteco. Amo anquimachilíaj itlalnamiquilis huan amo anquincahuilíaj
    ma quimachilica sequinoc catli quinequij quimachilise.”
  mgw-mgw: Mwakibona, mwenga mwa balimu ba Salya kwa mwanjaa, mwiyite si'lu' kiyu'gu'lyo
    sa niango wo yi'ganilwa, mwabene muyingili na mwakanikiye babayingyae kanebayingi.”
  swh-ONEN: “Ole wenu ninyi wataalamu wa sheria, kwa sababu mmeuondoa ufunguo wa maarifa.
    Ninyi wenyewe hamkuingia, na wale waliokuwa wanaingia mkawazuia.”
  wbi-wbi: iga umue vavulanisi va ndaghilo sa vayahudi, ulwakuva mutolile ifungulo
    sa vukagusi; kange jumue namukwingila, ku vala vano vilonda kukwingila mukuvasigha.
  bba-bba: I ko nɔni swɑ̃ɑru wɑ, bɛɛ woodɑ yɛ̃robu, yèn sɔ̃ i yɛ̃run ɡɑmbo kɛnuɑ.
    Bɛɛn tii i ǹ due, i mɑɑ yinɑ ɡɑbu bu du be bɑ kĩ.
  eng-KJVCPB: 'Woe unto you, lawyers! for ye have taken away the key of knowledge:
    ye entered not in yourselves, and them that were entering in ye hindered.'
  kgk-NT: —Apomboasy voi peẽ-my, peẽ Moisés remimombe'ukwe mbo'eha kwéry. Pevy'are'ỹ
    va'erã. Naiporãi pende rekoha. Pemonhe'ẽ rei rei meme Nhandejáry nhe'ẽ. Ndaperoviaséi
    íxupe. Ha hese ojeroviase va'e-pe ndapehejái ojerovia ave hese peiko-vy. Upéa-rehe
    pehasa asy-ta voi, he'i Hesu Moisés amyrĩ remimombe'ukwe omombe'u va'e kwéry-pe
    onhe'ẽ-vy.
  waj-waj: Boo, ngia mmoori aataru radudeera vaidiyavee. Ngii irisai maisaiyauvo vainoo.
    Ni kuaivaa rikiada tinni yoketaa vareera aataruuvo sipuuvaa roosiivai. Ngia hama
    ngii kuataikiaida hama kuaivaara kiivaa varada gioonna kiaapuuya kuaaree kiaiya
    sipu rairayaama ngieenoo aataruuvaa uuda rammuaavaivee, tiravai.
  cpy-cpy: ¡Ashironkamatsitemiini yotaantzirori Ikantakaan-teetani! Tee pimataa-jeetziro
    eeroka piyota-nitee, eeroka kantakaan-tziro kaari ikemathatantawo itsipa-paeni.”
  ekk-PKP: Häbi teil olgu, seadusetundjad! Te olete teadmiste võtme ära võtnud. Ise
    te sisse ei läinud ja teistel ei lasknud te ka sisse minna.“
  mpx-mpx: “Eeu komiu logugui ana toatena geb, bwaliga nuku nak! Kaiwena Yehoba ana
    aatena ana ki iyaka ku ahek yoho. He komiu nige ku uulutuk, ge bolo nuwaliya nihi
    ulutuk wali kamwasa ku kaus.”
  wbp-wbp: “Mari-jarri karna-nyarra nyurrurlaku luwiya-patukuju, kapu-nyarra maju-mani
    Kaaturluju! Yapa yungu ngantalu pina-jarriyarla Kaatu-kurlu. Kala nyurrurlarlu
    kankulu-jana warla-pajirni. Nyurrurla kula kankulu milya-pinyi-nyayirni Kaatuju,
    manu kankulu-jana yapa panu-kari warla-pajirni milya-pinja-kujaku-yijala!”
  luo-luo: “Unune malit un joma olony e chik, nikech usemayo ji rayaw mar dhood rieko.
    Un uwegi pok udonjo kendo joma donjo bende usegengʼonegi.”
  nhe-NT: “¡Inteicneltique intlamachtiani tlen itlanahuatilhua Moisés! Toteco tlahuel
    inmechtlatzacuiltis. Inquintzacuilíaj tlen quinequij quimatise itlalnamiquilis
    Toteco. Ax inquimachilíaj itlalnamiquilis huan ax inquincahuilíaj ma quimachilica
    sequinoc tlen quinequij quimachilise.”
  aii-aii: ”ܘܵܝ ܐܸܠܵܘܟ݂ܘܿܢ ܢܵܡܘܿܣܵܝܹ̈ܐ، ܕܫܩܝܼܠܹܐ ܝܬܘܿܢ ܩܕܝܼܠܵܐ ܕܝܕܵܥܬܵ‌ܐ. ܒܓܵܢܵܘܟ݂ܘܿܢ
    ܠܹܐ ܝܬܘܿܢ ܒܸܥܒ݂ܵܪܵܐ، ܘܡܲܟܠܘܼܝܹܐ ܝܬܘܿܢ ܠܐܵܢܝܼ ܕܒܵܥܝܼ ܥܵܒ݂ܪܝܼ.“
  esk-NT: Nakłiuŋ, iḷisautrisii maliġutaksranik! Kaŋiqsitḷaitkiksi Agaayyutim uqałha
    uqqiraqtaalu suli iḷisauttutigiŋitḷugich. Atriqaqtusi iñuŋmik aŋmautiqaqtuaq Agaayyutim
    aŋaayuqautaanun aglaan aŋmaŋitḷugu. Isiŋitchusi sulipsuuq piñaiḷutchiqsuġmipḷugich
    tamatkua isiġniuraqtuat.”
  msb-msb: “Makaluluoy pa gayod kamo na mga paratukdo san Kasuguan kay kinuha niyo
    an lyabi san pwertahan sa pakaaram san manungod sa pagkasalbar na kamo mismo wara
    magsurulod kag gin-ulang pa niyo an mga nagasulod.”
  cpa-NT: ’¡He³ báh³ ué² lé² quiánh² hniah¹², dsa² lanh¹² tøa¹² quiah¹² lei¹³! Tsa¹heh¹²
    hniah¹² cu²rø² lei¹³, mi³jøng² tsa¹li¹ŋi¹² dsa² juøi² ha²lah lǿa¹² jǿg³ quiah¹²
    Diú¹³. Guiogh¹³ báh³ hniah¹² tsa¹ŋih³ ha²lah lǿa¹². Jøng² tsa¹hnøngh² hniah¹²
    li¹ŋi¹² dsa² siáh² ―ca¹juúh² Jesús.
  dso-dso: “ଅଇରେ, ଦରମ୍‌ଗୁରୁମନ୍‌ ! ତମର୍‌ ଉପ୍‌ରେ ଗଟେକ୍‌ ବଡ୍‌ ଡଣ୍ଡ୍‌ ଲାଦିଅଇସିବେ ! କାଇକେବଇଲେ,
    ତମେ ପର୍‌ମେସରର୍‌ ଗିଆନର୍‌ କାପାଟ୍‌ ଡାବିଦେଇ ଆଚାସ୍‌ । ନିଜେ ପର୍‌ମେସରର୍‌ ଗିଆନ୍‌ଟାନେ ନ
    ଜାଇକରି ତେଇ ଜିବାକେ ମନ୍‌କଲା ଲକ୍‌ମନ୍‌କେ ମିସା ବାଦାଦେଲାସ୍‌ ।”
  meu-meu: Taravatu taumui, madi ihabaimui! Badina be aonega kina vada o abia oho;
    umui na asio raka vareai, bona bae raka vareai eto taudia na umui ese o laodia
    ahu.
  yva-NT: Kuruno wasakari mbaro Ananyao Musa raije weap, kakaije nde wasai! Weye wapo
    vatane maorai wapare vemo unanta ayao Amisye rai jinya. Taune weapamo watavondi
    ayao Amisye raije ramu, muno vatano ubekero utavondi raije nao wapo mansopi.”
  dgc-dgc: “Kagbi kam a talaga, sikam a maistu ta rilihiyon,” kagi na Jesus, “da niliso
    moy du tolay i katutuhanan a tungkul ta Diyos. Idel moy dén a ipasakup ta péghari
    na Diyos, sakay harangan moy be du iba a gustu a pasakup!”
  zpm-NT: ¡Probsaxe to maistr ley squi nac to, ib rneede to diidzli lo miech! Nac
    diidz to cseed miech guieṉ zho zha nac Xtiidz Dios, per nëde to gliladz tow, ni
    niicle nëëdgaa to gliladz zha ne racladz ycaaniaw.
  hix-NT: Tanàhnohsom me manatxhe hampànà, omnyam heno, àyweronàhyamano ynye ro komo,
    kekon xarha tà. Àsok tawro hana. Yaworon xaxa hutwamohsohra ro mak manatxhe ha,
    toto komo wya. Uhutwanyehnà komo kax mak manatxhe ha, kekon hatà. Uhutwatxahke
    toto komo yehtoko, onà wyaro màketxow hamà, àwyanye. Yaworonohnà àro ha, onhutwanàr
    komo ymo xako, màketxhe rma haryhe, àwyanye, kekon hatà, Txesusu.
  sim-sim: Mashi Moseshin sawenda ma jirin, ji auheyeka. Ki os akayangan li sutlaha
