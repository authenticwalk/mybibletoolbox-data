    kwarilnürrü akó ene pamkolpam, ene kwat mamoanóm nidi kain kwarilürr, e ibü nürrmatnarre!”
  cme-NT: «Ãnjĩnamma pigãataaŋ namaaŋo‑i, sũlma haraa-nɛi! Naŋ fuyaa mamaŋ gbãa
    ce nuɔmba suɔ Diiloŋo‑i; naa dii ŋaa nɛliɛŋo maŋ gbuɔnu dũŋgu aa fuo diele‑i.
    Fuɔ siɛ suur aa bamaŋ taaraayaŋ ba suur u siɛ bi yaŋ ba da suur.»
  sus-sus: Gbaloe na wo bɛ sɛriyɛ karamɔxɔe, barima wo bara saabi tongo naxan lan
    a xa lɔnni naadɛ rabi. Kɔnɔ wo mu soma, wo man mu tinma mixi gbɛtɛ fan xa so naa.»
  pon-2006: “Meid suwediong kumwail sounkawehwehn Kosonnedo kan! Pwehki amwail kin
