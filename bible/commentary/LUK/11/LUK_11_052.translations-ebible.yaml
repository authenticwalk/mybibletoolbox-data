    hia qesa mwia qatua kye viqeteta mwi okyarara taqaavo. Nkye nkyeta qesa mwia hia
    qatua kyeta viraitita, nkye mpohuavata virera hiavata mwihua antue variarave,
    tiro.
  yrb-yrb: Ya Mosesinu tarawatu tisa uwara eregou uforo! Yana Godinu kobere imueta
    emebai ma fearaita. Godinu kobere imuetana su ari. Yana i ki ma fearaitate ubarero
    amutawa utaitate emenu amueta daba garari utaita wei.
  maa-NT: ’¡I̱ma̱ xó‑nò jñò xi̱ta̱ xi okoòya kjo̱tíxoma‑la̱ Nainá xi kiskiì Moisés!
    Binchachjoà‑là xi̱ta̱ xi kj'ei̱í nga mìkiì kjoa̱has'en‑jiìn‑la̱ kjoa̱ chji̱ne̱‑la̱
    Nainá; jñò, mìkiì bitjaàs'en‑jñoò ko̱ mìkiì biì'nde‑là xi kj'ei̱í xi̱ta̱ nga fahas'en‑jiìn
    kjoa̱ chji̱ne̱‑la̱ Nainá.
  mcq-mcq: Ja roia joni eha sisea nihoꞌo niꞌimaꞌura namu. Ijihuni maijaho hena kahuni
    kiijaho ja apena ruvaꞌara kaivo ja ꞌuꞌo pava aruvara. ꞌEe ea ꞌahoꞌa kaꞌene vaꞌe
    aruꞌi vejajaho ja tanuvara ꞌiamana.
  sus-A: فبَلٌي نَ وٌ بّ سّرِيّ كَرَ مْشْيٍ، بَرِ مَ وٌ بَرَ سَابِ تٌنفٌ نَشَن لَن
    عَ شَ لْننِ نَادّ رَبِ. كْنْ وٌ مُ سٌمَ، وٌ مَن مُ تِنمَ مِشِ فبّتّ قَن شَ سٌ
    نَا.»
  jpn-1965: '@see-verse:LUK.011.051'
  fra-SBL: Malheur à vous, avocats ! Car vous avez emporté la clé de la connaissance.
    Vous n'êtes pas entrés vous-mêmes, et ceux qui entraient, vous les avez empêchés. »
  yka-yka: “Kaˈaseˈ-aseˈ kaˈam meˈ guru si saraˈ āgamahin. Binembelan weˈ bi meˈ aˈahin
    supaya gaˈi kataˈuhande lān mabennal tudju Tuhanin. Gaˈi du tuhutbi lān miyaˈan
    duk pagesbi pe sasuku mabayaˈ manuhut lān miyaˈan.”
  mle-mle: “Mwiya kupwaraap tikina gwur lo kalivanadiy duwak! Gwur God diki maaj liki
    mwiya maaw maa laakw. Samasama duw taakw day a maaj liki maaw wukik kwurdakib,
    aw gwur a maaj liki mwiya maaw takatipi-kwagwura dayak gwur gwura kapa mawulaar
    dayak kalivataay!”
  shp-NTPO: ¡Jawe iresaipanon, mato esé onan jonibo! Mato riki, onan shinanya ikax
    jan iboabo; ixonbira jaskarabo onanxonbi maton jawe ayamai. Jaskáakinra jaskara
    onan shinanyaboribi ikantiakin maton jato imakashamai —akin jato aká iki.
  aom-aom: Jögoru öri röjëhijaruje ariböviohumë vaevëꞌoho sisërëjëvoꞌajëjo. God-are
    mu ma hesi jöho jemëro bogo röjëhiꞌi aëro heruomojöëni jemëro ë hesi ojo jiovaruoho
    gurihi bamëꞌe jëvajëjo. Jemë ë mu ma hesi jöho bogo baejaruje höjo. O ae göehu
    baeꞌiaꞌamu gëvëꞌoho ahëvaruje höjo.
  geb-geb: “Nde guigira Zudaiŋ tɨvi kaŋgi gumgi, nde khueŋ suaŋ guigira warir rɨvɨri.
    Nde Fhe Bakɨme ndɨkndɨgir vhuuiŋ ndirga tuav, nde guigira ana mpɨrigi. Nde mba
    ndɨkndɨgi vhuuiŋ ndi ŋgun ŋgɨrgeŋ thav, harigi gumgi gu mbigi, mbe mba ndɨkndɨgi
    vhuuiŋ ndi ŋgun ŋgir zav mbuim, nde mba tuava mpɨrigi.”
  eng-WYCLIFFE: Wo to you, wise men of the lawe, for ye han takun awei the keye of
    kunnyng; and ye yow silf entriden not, and ye han forbeden hem that entriden.
  bsj-bsj: Gwam kom nob merangka bolangeb wo Yauhdawa ceu, wori kom tom nyilo yomka,
    kom ki bwikimi kom do bo. kom Yuwan do ka ko doka.
  cak-cak: ¡Tok'ex ivech rix ri q'uiy iveteman chirij ri ley! Roma man xiya' ta lugar
    chi ri vinak xquetemaj achique ruchojmil ye'oc pa ruk'a' ri Dios; rix mismo man
    xixoc ta, y ri xcajo' xe'oc, man xiya' ta lugar chique.
  chf-NT: ’¡Tä' lástimajetla anela que a wila ni ley!, uc'a anela chich mach a wäctala
    ni gente u cäne'ob ni totoj c'ajalin utzba, jini t'an ta Diosba. Anela mach a
    cänila, y machcatac u yolijob u cäne'jobba anela mach a wäc'bila u cäne'job.
  tlf-tlf: “Ulo utamsip tinum ibaa. Ibo utamipta e, God imi suuk kon tem weng uyo
    God imi aget fugunin weng uta kafale-bulu utaman-bulup kalaa agan-nuubip kuta,
    ipkil, God imi aget fugunin kuguup uyo kanumaalup o agan-bom-nilip e minte, ipkumal
    iyo, God imi aget fugunin kuguup uyo kanumum o agelipta, ipta imtal imtal ke-bom
    no kem-nuubip kale, son-temu uyo, God iyo tebe bomi kalan uta ibo kaal fuyap uyo
    kobelan-tema kale, utama-bom-nilipta o,” age Yesus iyo ulo utamsip tinum imi baga-ema
    ko.
  piu-2006: “Yilta, Muutjaku wangka nintilpayi tjuṯanyurra ngula kuutawutjungka yunypawiya
    nyinaku, wiyawanangku tjananya nintira. Nyurrangarri Katutjaku wangka tjananya
    tjukarurru tjakultjunkunytjawiya. Nyurrangarri tjananya tjukarurru nintinmara,
    kana kutuya nyinanytjaku. Wiyanyurra Katutjaku wangka kulira tjukarurru nyinanyi,
    kuliranyurra wantipayi.”
  poh-NT: «Jeꞌ aj reꞌ naribanam i Dios eh ruꞌum reꞌreꞌ til nikꞌor woꞌ chic chi kꞌe̱ꞌ
    tiꞌquilal na̱wilom tak wach hat-tak aj tijem ri̱j Cꞌuhbal yeꞌo̱j reh Moyses. Reꞌ
    riwi̱ꞌ chi nikꞌor junpech chic chi jeꞌ reꞌ, ruꞌum chi reꞌ cꞌuhbal reꞌ ncꞌuhtunic
    queh tinamit chi naquinimem i Dios reꞌ hat-tak maꞌ nanimej ta tak eh maꞌ woꞌ cꞌahchiꞌ
    ta acꞌuhtam tak queh nca̱j nak quinimem. Ru̱cꞌ reꞌreꞌ kꞌuruꞌ, reꞌ hat-tak naꞌn
    tak jeꞌ ricab xiban jenaj winak reꞌ wilic nak ru̱cꞌ i tehbal reh ritzꞌahpil i
    pa̱t, xa reꞌ laꞌ ruꞌum chi maꞌ xa̱j ta ritehem i tzꞌahp maꞌ xoquic ta cok ru̱cꞌ
    chipam pa̱t eh maꞌ xiyew ta woꞌ kꞌab chi xiꞌoquic take jarub chi cꞌacharel xca̱j
    nak oquic chipam i pa̱t reꞌreꞌ, nqui Jesus.
  tue-tue: ’Bóaneõrã niiã mʉ́ã Moisés jóarigue buerá. Mʉ́ã “ãpẽrã́ Cõãmacʉ̃ye queti
    jóaripũrẽ buerijããrõ” jĩĩ wãcũcu. Teero wãcũpacara, tiipũrẽ ãñurõ bueria. Tiipũ
    maquẽrẽ masĩdʉgarare cãmotájãã, jĩĩyigʉ.
  bjp-bjp: “Kiskam sing gam, foron tom tasum na nagogon, wara le gam ka fut ufu ta
    ki tina matanfel na tasum. Gam tom biil gam kau ta ulo, biil. Ma gam ka tikale
    fanu sabin ae ri ier isi rin kau.”
  xon-xon: “Nimi Uwumbɔr aakaal aamɔmɔkb, tibɔbir bi ni pu. Naa mɔk binib Uwumbɔr
    aakaal mbamɔm. Nimi nibaa aa dii mu, le ki tee leŋ binib bi ban bi dii mu na nsan.”
  tzo-ZNT: ’Voꞌoxuc ti chachanubtasvanic ta smantal Rioxe, muc bu jamal chavalbeic
    cꞌu xꞌelan smelol li smantaltac Rioxe. Muc bu lec chachanubtasic li jchiꞌiltactique.
    Chapajesic ti muchꞌutic tscꞌan ta xchꞌunique yuꞌun cꞌalal ta voꞌoxuc mu xachꞌunic,
    yechꞌo un ta onox xavichꞌic castico ta sbatel osil ―xꞌutatic la yuꞌun ti Jesuse.
  mpm-NT: ¡Xaan ga ndaꞌu roꞌo chaa ka xnaꞌan ley! Chi jiin jnuꞌun ra ka jasɨ ra ja
    na chunsoꞌo yɨvɨ jnuꞌun Yandios. Ti ni maa ra tu ka kuni chunsoꞌo ra jnuꞌun ya,
    ni tu ka jaꞌa ra jnuꞌun ja kunsoꞌo yɨvɨ ka kuni skuaꞌa jnuꞌun ya ―ni kachi ya.
  ots-NT: Drá ndo ngu̱ quer castigojʉ, nuquɛjʉ, guí maestrojʉ, guí ndo nxödijʉ cár
    ley car Moisés. Pe guí ccaxjʉ yʉ cja̱hni pa jin da ntiendejʉ te i ne da ma̱n cár
    palabra ca Ocja̱. Nuquɛjʉ, jin guí ne gui cʉtijʉ jár dyɛ ca Ocja̱, guejtjo jin
    guí jɛguijʉ da ñʉti cʉ pé dda cja̱hni cʉ i ne da ñʉti pʉ.― Ncjapʉ gá ma̱n car
    Jesús.
  hoy-hoy: “हाय नीव व्यवस्थापकगोळ मा! नीव ग्यान इन कुंजी रा तान हात्‍ती इच ईटदीर,
    लेकीन नीव खुद अच प्रवेश माळीदिल, अदिक प्रवेश माळावाळेर इक भी रोक्स बुट्टीर.”
  uri-uri: Rein kipm melnum a arpmen yangkipm yiprokgen a Maur Wailen ti! Wa kipm
    kli wanyun a wi nikgwalpm arie worwor ti. Kipm alkipm ti ake kipm kahor wanyun
    pa, wa kipm kli wanyun ekg tu tiur ai akal kahor pa. Tolpa ti kipm hi wa wi paitn.”
  amo-amo: Kash anung anan nyiru nduka na Yahudawa, bara ina yaun imon npunu nyiru,
    na anung ati mine npira ba, inani nwantina anan pire.”
  pjt-pjt: “Uwa mulapa pika puḻka mulapa nyurampa ngaṟaku Moseku tjukurpa nintilpai
    tjuṯaku. Panya nyura aṉangu tjuṯangka wangkara nintinnyangka kutju tjana kuliṟa
    Godaku iwaraku nintiringkupai, palu nyura Godala tungunpungkula iwara pala palunya
    waṉantja wiyangku wantipai, munu kutjupa tjuṯangku kuḻu iwara pala palunya waṉantjaku-tawara
    nyura tiṯutjara anga-ngaṟanyi, tjanala tjukaṟurungku nintintja wiya.” Alatji Jesulu
    tjananya wangkangu.
  cwe-cwe: “Mwizagaya mweye wafundiza Malagilizo! Kwaviya muifisa mvugulilo ya lwivi
    lwa kaye ya kuvimanyila. Mweye wenyewo hamwingila, na muwalema hata waja wowolonda
    kwingila!”
  daa-NT: « Ɗo gaaƴiƴko, kuŋ agindaw ku gaanuundi ! Kuŋ kuuk gin kerle ka pile kaƴir
    ɗo pisiŋko. Kar iŋ kerle-ak oki, ku bal pile kaƴko ku maaniiko ho ku toɗco ɗo
    ŋuur kuuk raka a kaƴco yaa pile. »
  mlp-mlp: Haqad Yesus bilam, Mataw Moses ago gunun hurit kemiyta na ham ne timeqniyim
    osayta ham. On mataw God ago hurit kemnan haqad susumun negsa ne in gidanin qwayayta
    ham. Negmo diq God ago a hi hurit kemayta ham. Ad mataw ta asor na in God ago
    hurit kemnan tonsa ne giwasihayta ham.
  ape-C: “O eik yenek gihaum ipak penek skulumesh um lo iri. Ipak ta pupe yowep abom!
    Um maresh, ipak kanak madae pudukem enyudok adurin baraen uwe. Aria shopunek,
    ipak madae putaurum eshudok armam armago um shudukem enyudok adurin baraen uwe,
    uwok. Douk namudok aria ipak kanak madae purao enyudok yopinyi saki uwe aria patapok
    yah um eshudok douk shape shabirak um shakri shurao yopinyi saki iri!”
  bgs-bgs: “Makédu-édu kó na mga taratinurù ka sugù! su iring kó na manubù na igállás
    ka susì ka balé ébô ándà manubù na makahu, su agad sikiyu, ándà kó ahu, asta igbalabagan
    yu tô mga manubù na mahu pád.”
  faa-faa: Asiamo Kotimo somemane tisa aporo re asekeanie. Uao, enahoasifareapo. Aporo
    hinamomo makata koteaka kaikia hemakapusimo, ape ikia koro repo kimo ropakamasafapo.
    Repo soko makata koteaka kaikia hemakapuko, ape kakarua yorosafapo. Aporo metakiramo
    soko makata kaiyako ape kakarua yoroako perakano, repo matasosapo.” Aíyaka Yasumo
    apeane takumeaka somesapo.
  kik-kik: “Kaĩ mũrĩ na haaro inyuĩ arutani a watho-ĩ! Tondũ nĩmweheretie kĩhingũro
    kĩa ũmenyo. Inyuĩ ene mũtiigana gũtoonya, na arĩa marenda gũtoonya mũkamagiria.”
  cap-NT: ‛¡Ayii pori lii tjaajiñinaca! Liwriiñi Yooz taku liiz̈cu, zizcu, z̈oñinacz̈quiz
    ana nii tjaajinchinc̈hucc̈ha. Yooz taku tsjii llave irata tanzinc̈hucc̈ha. Nii
    llave tanz̈canpacha anc̈hucmi liwriiñi Yooz jiczquiz ana luzzinc̈hucc̈ha. Y niz̈aza
    nii llave tanz̈cu, ana cjetz̈inchinc̈hucc̈ha, liwriiñi Yooz jiczquiz z̈oñinaca
    luzajo.
  ksr-ksr: “Oo Kana qaawaa boi oŋo, lombo qagianoŋ ubaatiwaajoŋ mono qama wanjinjiŋgoŋ
    ‘Yei!’ jejeŋ. Oŋo Anutuwaa momo mewombaa nagu kii meria ii ejemba uŋuama aŋgoŋ
    koma oŋomakeju. Oŋoaŋgio iikawaa uutanoŋ mende keugi ano tosianoŋ iikawaa uutanoŋ
    keubombaajoŋ anjuti, oŋonoŋ ii somoŋgoŋ aŋgoŋ koma oŋoma laligogi.”
  eng-TNT: 'Wo be to you lawears: for ye have taken awaye the keye of knowledge ye
    entred not in youre selves and them that came in ye forbade.'
  sbs-sbs: Bumayi kwenu maruti bo mulao wa Majuda, kakuti chimubahindi inkii yenzibo;
    inwe mubene kamwinjili mwateni, mi mukanisa abo basaka kwinjila.
  sue-sue: Nikare lo ge gipai ema, nikare temuwo! Ge porofete meni sero gainoisowa
    awa nikare ema bamere kaka kereniro baitamu inowewa, are nikare nuai paira ki
    emoko sokero puro nowewa ago inoya awa. Ata nikare nitopekare nuai me ewanana
    amira sora kaka toyamu inoise amire eni meni toyamu wawera gazinowewa awa.” Ago
    senua awa.
  fra-NCL: Malheur à vous, docteurs de la Loi, parce que vous avez enlevé la clef
    de la science ; vous-mêmes n’êtes pas entrés, et vous avez empêché ceux qui entraient ! »
  bhg-bhg: “Imomane Aodarida jirogari embobomi God da gari awa embomainda yai engiregetewa,
    awatedo, imomane do ari! Awa ango inemane mando pirigari ambao embomainda yai
    awa dodo kumbewa. Imomane torawa, ata torae dodo embomai nenei torain jipapa ero
    engiregetewa.”
  snn-NT: Mësacua, ira coca te'e ruiñe masicua, ai bënni senjosi'cua ba'ija'cua'ë.
    Riusubi baguë masiye ye'yose'ere bainna jo'caguëna, mësacua se'gabi ro yahue re'huani,
    bainni gare ye'yomaë'ë. Ye'yomajën, bain hua'nabi ye'yeye yëcuareta'an, gare ënsehuë
    mësacua. Ja'nca sëani, Riusubi mësacuani ai bënni senjoja'guë'bi, caguë quëabi
    Jesús.
  atb-NT: Tarâ sará pé ê, nungmoq gi, dingnyé wó ri, hkâsu mù gâ le, nungmoq gi, byu
    pé Garai Gasang lé sé ra zoqshi lé yu pyám byi kômù, yhumsîng yhang le a sé, sé
    naû bang lé le, hkûm zing tô akô nghut ri." ga taî ri.
  wro-wro: Wurgunu njiri nąnja ŋąla-ŋąla ŋąria, gewunja kurąmąląŋąla lągąd ŋąri; njiri
    wa dąra pinjiriŋenjaŋuru, arąmaiḁmbuna arka dąra ąŋgeŋaŋuriri.
  cek-AK: 'Daan kop kaminawk, Khosak na bing o! Panoekhaih cabi to na lak o ving boeh:
    nangmacae doeh a thungah na kun o ai, a thungah akun kaminawk doeh na pakaa o,
    tiah a naa.'
  bkd-bkd: “Kahid-u nuy gayed sinyu sa mga manunudlù hu Kasuguan, ta harì kaw agkabayà
    ha matun-an nuy sa kamatuuran daw agbaldengen nuy haena sa tagtuen ngaay.”
  ctu-76: P'ump'uñetla ajcʌntisajet bʌ la cha'an mandar. Che' bajche' mi quejel la'
    ñusan wocol cha'an bajche' ti la' lolon cʌntisʌyob. Ti la' mʌctyʌbeyob jini yom
    bʌ i ña'tyañob. Jixcu jatyetla la' bajñel mach la' wom la' yoque ch'ʌm'en isujm
    cha'an la' cotyʌntyel, che' ti yʌlʌ Jesús.
  lac-NT: 'Caj ya''araj Jesús ti'' yʌjcamsʌyʌjirob u t''ʌn Moisés: ―Otsirechex techex
    ―quij Jesús―, ya''ab ca najtiquex ti'' u t''ʌn Moisés. Ca camsic ti''ob xan, chen
    mʌ'' a qui'' camsej a ba'' jach taje''. Mʌ'' ja quibiquex a ba'' ti'' yʌn ich
    u t''ʌn Moisés. A mac a ju c''at u quibej mʌ'' a cha''ic u quibic.'
  xla-xla: Epapedeme ka꞉e, aiyalma imalalo so, wua꞉ wolomape! Adipalati, wua꞉ta God
    ya꞉ mo koko malamolowe kokoloma eloye wua꞉ta hemele hatiyomeleme ha꞉ha꞉po. Epo
    wua꞉tapo opata kokoloma etle tulala depame himomelepame ma muwolo potumulasema.”
  xav-NT: '— Rowahutu''wa norĩ, a norĩ wa''aba ma, aima ''re ropipa uptabi za''ra
    wa''aba mono di za. E marĩ wa. Wa za ãma romnhimiré''é, ãne: Ãté, aibâ hã te za
    ''manhamra, ''ridawa tétézéb ré. Ta hã ''re zasi mono õ di, ''ri para u hã. Duré,
    ''ri para u ''re danhisisi mono õ di, te te dawi ''re azawi mono wa, ''ridawa
    tétézé hã. Tane, a norĩ wa''wa hã ''re ''madâ''â pese za''ra wa''aba mono õ di,
    ''Re ĩhâimana u''âsi mono nhimiroti hã. Ma tô duré dawi ''re ĩsawi za''ra wa''aba
    mo, ĩsimiroti mono bâ, da te ''re waihu''u za''ra mono tõ da. — Ãne ma tô Zezusi
    hã tãma rowasu''u za''ra, rowahutu''wa norĩ ma.'
  cuk-cuk: ”Ar bemar, Moisés-Igar-Maid-odulomaladi, ¡be duledar-wilesmar! Ar bemar
    Bab-Dummad-igar-wisgulegoed-yabe be susmalad, degi-inigwele, bemar Bab-Dummad-e-negdakmaid-e-dulamarga
    gwen-gussurmalad, degine, dulemar-Bab-Dummad-negdakmaidse-dogbimaladga igar-dutusur
    bemar mesdimalad.”
  tbf-tbf: “Mi tsienakor leong ta monongie nga bu vavvasengei sibu vinuor, simi vunan
    nga te por tsana mi tsitstsi nian mi teletelekirei simi namanien e Raban, eiekesen
    enga kesenga nga kap ko rubukien. Ma nga ko tuir kitipan mi kulou gi ta nga lalaron
    nia rubukien.”
  uig-CYR: Һалиңларға вай, әй Тәврат әһлилири! Чүнки һекмәт ғәзнисиниң ачқучини елип
    туруп, өзүңлар униң ичигә кирмидиңлар вә кирәй дегәнләрниму киргүзмидиңлар.
  ikw-NT: “Awhnụwhnu zịnu anụ ele ọgwnu iwu, kwnornu nụ anụ gwemernu snambị ke naagbama
    ọnuhna akọniche, anụ bnáge, anụ kwéle ele pioru ọ bna be bna.”
  khs-khs: 'Ele walosene sena kiwa selikeye. Ko:yawemiye sena kesale nano ketea napolo
    ta:tapola: matanemita: koane isu tenamowa kiyewi eta: kolotimakeye. Kiyawala kipitane
    napolo ketea ta:tapola: matanema:na:pela: koane suwemiwa eta: musuyamakeye. Sena
    nokamoke nano ketea ta:pa:na:pela: koane suwemi musuluyetiye inapitekiwa kiyawa
    kalakeye.” Aluse, Yesuyewi koawemi pale seyakeye.'
  dwr-ENT: «ሂንቴንቶ ሙሴ ሂጊያ ኤሪያዋንቶ፥ ሂንቴው ኣዬ! ኣያው ጎፔ ኤራ ፔንጊያ ዶዪያ ቁልፒያ ኣኬዲታ። ሂንቴንቱ ሂንቴ
    ሁጴዉካ ጌሊቤይኪታ፤ ቃሲ ጌላናው ኮዪያዋንታካ ዲጌዲታ» ያጌዳ።
