    Ipaꞌ atipa ina pawisiꞌ uta pawis nomon, owaꞌ. Ipaꞌ pahefa ufiaꞌwa anis saꞌi sogawis
    nomoni.”
  cbv-cbv: “¡Yeéb Moisés ã wʉtatjidih bohénit bʉ́dí yeejép ñi yapbipna caá! ‘Jwiít
