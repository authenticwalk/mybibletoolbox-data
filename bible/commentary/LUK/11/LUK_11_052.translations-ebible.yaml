  swh-1850: “Ole wenu ninyi walimu wa Sheria, kwa sababu mmeuficha ule ufunguo wa
    mlango wa elimu; ninyi wenyewe hamkuingia na mmewazuia waliokuwa wanaingia wasiingie.”
  msc-msc: Gbalo ye ai yɛ, ai sariya karanmɔɔilu! Ai ra iban lɔnni bɛrɛ rɔ, ka wo
    da tuun ka a sɔɔ. Ai jɛrɛ ti don a rɔ. Ai ye mɔɔilu labanna fanan, mɔɔ mɛnilu
    ye don ko rɔ.»
  ese-NT: Eꞌe jojo nei miquianaya, Moisesija etehueꞌyo huohuijji cuana quea tai nee
    cuani. Jamatii miquianaya ca mi ca oe esohui huohuijji nisho, siajjepojji. Eꞌe,
    miquianaya Eyacuiñajji nijje jjapeequi ajja nei. Pea cuana Eyacuiñajji nijje jjapeequi
    sa cuani, miquianaaya jjapeequi pajea meeyaña, de. Jamajoya miquianaya quea nee
    nee po mee cajeꞌyo quijje, de, quea nee tii tii cuajeꞌyo —jamaya Jesosa cua.
  jac-NT: 'Yalnipaxo Comam Jesús: —¡Cꞌanchꞌanex hex checuy isley naj Moisés! Caw yahaw
    hex heyakꞌni isnabal anma yin̈ Istzotiꞌ Comam Dios, yajaꞌ mach cheyaco henabal
