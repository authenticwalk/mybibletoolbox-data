  ory-ory: ହାୟ ଦଣ୍ଡର ପାତ୍ର ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥାଶାସ୍ତ୍ରଜ୍ଞମାନେ, କାରଣ ତୁମ୍ଭେମାନେ ଜ୍ଞାନର
