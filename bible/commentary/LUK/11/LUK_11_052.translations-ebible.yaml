    taudi nuanuadi be ina lugu oawatayedi.”
  kew-kew: Nimiri rekena agaa tisaanu-ga nimimi waru adalepape. Nimimi kone makuaae
    meapena pora lobape ki nimimi riti peme. Goa peme pare nimina odobatalo pora gaape
