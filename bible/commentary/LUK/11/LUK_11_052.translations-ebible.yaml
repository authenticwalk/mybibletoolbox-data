    mamati ken siya dakayo pay iyad-adi nan ipogaw ay manglayad ay mamati,” kinwanin
    Jesus.
  mwe-mwe: “Ole gwenunji mmanganya bhaajiganya bha shalia, pabha nshishoyanga nshungulo
    gwa nnango gwa lumanyiyo, mwaashayene mwangajinjilanga na bhajinjilanga bhala
    nshikwaibhililanga bhanajinjilanje.”
  tte-tte: Oo katekamkamnamiu komiu loina kana toyakayakataiwo, bwaliga kwasilae.
    Kaiwena Yaubada ana katai kana ki iyaele wakele-gabaenako. Nige Yaubada wasana
    kwayayakatai-yadudulai tomo kolili. Mwa kaiwena kani nige kwaboma kwalulusae.
    Tabe siya nuwanuwali silusae ali kamwasa wakaukausi.”
  tcs-tcs: ‘Lugaut nau! Ol trabol i go kam po yupla ol smatman blo dem Zuwislo. Yupla
    bin aide da ki prom ol dem pipol uda bin wande paindaut ol dem waizwei blo God.
    Yupla no bin yuze da waizwei blo God ane yupla bin stape ol dem pipol uda wande
    paindaut tu.’
  hlt-THB: Anaa awi ak sim nangmih tloek, khaw map uhyk ti, nangmih ing cyihnaak cabi
    ce ak chang na ta valh uhyk ti. Na mimah awm am kun uhyk ti, kun aham ak ngaih
    thlangkhqi aham awm kham pe lak law uhyk ti,” tinak khqi hy.
  soq-soq: E anaana waeuwalala kadi rebarebaida osolawolepio poka etaidasana! Ipawa
    e aten duwa moawa kiwa wadaladoe bodalana, apana odapua baiwantoio e gudusamolana.
    Ita e ebaida mai aten duwa bedewe odape God ateitapona, dia!
  qub-qub: «¡Ay imanöraj canqui lay yachajcuna! Wasiman mana pipis yaycunanpaj lläbinpa
    wawanta pacacuycojnömi runacunata michaycanqui Tayta Dios nishanta mana yachacunanpaj.
    Quiquiquicunapis wasiman mana yaycojno manami yachacunquichu.»
  att-att: “Magimuguk kayu, sikayu nga mangituddu sù tunung ni Moyses! Kunnay ta inituttù
    naw yù ánnúsi nga mabbukâ ta pakánnámmu na tolay sù kuruk nga bilin ni Namarò
    nga meyannung ta ángngiyígù na ta tolay. Mapanunnután kayu, gapu ta manakì kayu
    manguruk, á ipugik naw gapay yù panguruk nayù ira tatolay nga umay nakuan kâ Namarò,”
    kun na.
  bki-bki: “Nao, mia ve kirivova lie vo van kamiu tomu nam̃a amijikia batitig tuboiano,
    bior kamiu naruei kumidu van navetavoiano na m̃aratavo na jikiaiano, ana kamiu
    maka bunu kuvitum̃a kuva joomo eaio, a kamiu kumitum̃a kumituko m̃arabo ka tomu
    dolu nalo nam̃a ajum̃a amila vio ka ava jouro.”
  bqp-bqp: Waiyoo ákↄ̃nↄ dokadↄ̃rinↄ! A dↄ̃naa gbà mↄ̀nɛ wòto. Ádi gɛ̃ a gũnlo, akũ
    a kpa gbɛ̃ kũ ò ye ò gɛ̃ a gũnnↄnɛ.
  mcp-mcp: Məntágʉla nə bɨ́ Oŋkumɛ ɔ́ mə́cɛ̧ɛ̧ nəcé bɨ a mə́ mánda juwʉga jɨ́ nə ŋkul
    juw búúd mbɛ̂ nə́ bwə́ bə́g nə mpúyá yí. Bɨmɛ́fwó bɨ anyííyɛ́ mpúyá wɔɔŋgʉ́d,
    bɨ́ kú nə́mə́ nyiŋgə bɨ́d nə́ bɔɔŋg bwə́ ŋgə́ cɛɛl nyíi wá, bwə́ nyííg.»
  hat-hat: 'Malè pou nou, nou menm direktè lalwa yo! Nou pran kle ki pou louvri pòt
    kay konesans la: nou menm nou pa antre ladann, epi moun ki ta vle antre, nou anpeche
    yo antre.'
  npl-NT: '''¡Miálmasteh de nomejwah tlamachtijkeh akimeh nonkixmatih nomotlanawatil!
    Porke amo nonkinkawiliah n tlakah makajsikamatikah tlan Dios technawatia, nion
    nomejwah mach nonkinekih nonkajsikamatiskeh. Nion amo nonkinkawiliah oksikimeh
    makajsikamatikah.'
  bgg-bgg: Iphey yao pho nathek ne khama diig phro! Nathek ne khani hò pha habin hong
    pha ziu ne yie ne ruii; chiih-è nawaithek de iliing hà ne awuii, chiih-è ithek
    ne gai iliing hà wuii pha bidiang pho shii de gak muii.
  eng-TCENT: Woe to you lawyers! For you have taken away the key of knowledge. You
    yourselves have not entered, and you have hindered those who were trying to enter.”
  eng-BSB: Woe to you experts in the law! For you have taken away the key to knowledge.
    You yourselves have not entered, and you have hindered those who were entering.”
  cpu-NT: ¡Ikantamacheetzimi iyotaantzirori Ikantakaantaitane! Te pimataajatero eeroka
    piyotanetya, arira pikenakaakerori eeroka kaari ikemathatantaro pashinepayeeni.”
  san-ASM: হা হা ৱ্যৱস্থপকা যূযং জ্ঞানস্য কুঞ্চিকাং হৃৎৱা স্ৱযং ন প্ৰৱিষ্টা যে প্ৰৱেষ্টুঞ্চ
    প্ৰযাসিনস্তানপি প্ৰৱেষ্টুং ৱাৰিতৱন্তঃ|
  tac-NT: › Resía 'emi ralámuli benírame ra'íchali rejcholi napu Moisesi benírale
    ralámuli 'we 'ya, tabilé sébali olame ju 'emi napurigá aní ra'íchali napu Moisesi
    benírale ralámuli, aminami tase elime ju 'emi napurigá sébali olámala alué uché
    jaré ralámuli napu 'la sébali olánilime ju.
  eng-WEBPB: Woe to you lawyers! For you took away the key of knowledge. You didn’t
    enter in yourselves, and those who were entering in, you hindered.”
  gfk-H: “Maris ta muat ira keskes ta ira warkurai ta Moses, na ubal muat! Muat ta
    kap sei tar no linga wara papos no ngaas na kap mintota. Muat at, pa muat ga laka
    ukaia ma muat ta tur bat mah diet ing diet ga walwalar wara hinaan laka.”
  viv-viv: Hoiyoi omi vehimeya ana tonuwahuya! Aimo vita lakahina wananuhagana. Yaubada
    ana halamana ana kihi waꞋabina. Kaliva nuwanuwadi Yaubada yana nuwanuwa hinahalamanena
    tu omi badi agaidiya keke wadayauni. Omi keke Yaubada ana halamana againe wadahawahegemi,
    ada badi nuwanuwadi hinahalamanena-ma wahawatadi.” Au hidedemi Yesu vehimeya ana
    tonuwahuya gidakeyedi.
  yao-yao: “Ulaje uŵe kukwenu ŵanyamwe ŵakwiganya Malajisyo pakuŵa njigele chiugulilo
    cha nnango wa umanyilisi ni mwachinsyene nganinjinjila ni ŵaŵajinjilaga mwelemo
    mwalekasisye kuti akajinjila.”
  tgp-tgp: Rani sasati isamim tamlohi lelevosahi mata leu! Matan ka lo turuhoro na
    malele tamlohi vara la er̃i levosahi God, ale kamim sohena ka sopo levosahi God,
    ale ka lo turuhoro na tamlohi sei la opoia vara la levosahi God.”
  auc-NT: Ayæ̈ apæ̈nedinque, “Dodäni näni wææ angaïnö ante në adïmïni ïñömö mïnitö
    në ëñenguënëmïni inte edæ mïni wæquinque nö pönente ëñënämaï ïmïnipa. Ayæ̈ wadäni,
    Nö pönente ëñengæ̈impa, ante odemö guiite baï tæcæ cædäni adinque mïnitö odemö
    tee mönete yabæ wido cæte baï cædinque tömënäni ïnänite edæ wææ cæmïnipa töö,”
    ante Itota apæ̈negacäimpa.
  kbc-NT: Aneotedoɡ̶oji icota me ɡ̶adiloikatititetiwaji ane iiɡ̶axinaɡ̶anitece lajoinaɡ̶aneɡ̶eco
    Moisés. Igaataɡ̶a ɡ̶adiciagitiwaji niɡ̶ina ane noxoco lapoagi liɡ̶eladi, odaa
    aika oko me dakatiobece. Joaniɡ̶idaaɡ̶enitiwaji aɡ̶ikani oko moyowooɡ̶odi anodaaɡ̶ee
    moyakadi migotibeci lodoe Aneotedoɡ̶oji, pida oteɡ̶exaaɡ̶aɡ̶a akaamitiwaji aɡ̶emaani
    makaatiobece.”
  bmh-bmh: Kasai ze abai maranem dudu, bisomagar, ag Uwait nugau ze dudu ipal ebalagab
    wageimai macanemen. Ag agtal suban i sesamoranemen. Dudu ipal sesamorai siabun
    anem agen daimai, abu tapelanemen.”
  ctu-BL: ¡Mi caj la' taj wocol, xcʌntesa mandarob! Come mach la' womic la' wʌq'ueñob
    i tajob i ña'tʌbal. Jatetla, ma'anic tsa' ochiyetla. Che' ja'el, tsa' la' mʌcta
    jini woliyo' bʌ ti ochel. Che' tsi' yʌlʌ Jesús.
  meq-meq: «Nəkurom ndo mədzaŋgawa bazlam i Mbəlom mapala eye, ɗəretsətseh ka gər
    kurom. Nəkurom na, ka dərəzlumatay na məgeɗ i məsəre wu a ndo hay. Nəkurom eye
    na, ka deyumeye a ɗəma bay. Ada ndo neheye a satay məfələkwe a ɗəma aye na, faya
    ka kərahumatay eye tsəveɗ məfələkwe a ɗəma.»
  noa-H: Mag hiek'ak'agmamua, ¡Hëh, hapdurr hajim hanʌm pãar, Hẽwandam hiek jawaag
    chi machnaan haajem k'ʌʌnta! Pãrau k'ap'ʌ nʌmgui hajim hanʌm, Hẽwandam hiekta
    hʌ̃gt'ar dubaag hat'ee yabmejö sim. Mag yabmejö simta pãachdëuta nacha garpawia
    bʌ̃ʌrjã hõrag jaauba nʌmgui hajim hanaabá. Pãachjã dubba nʌmta, chi dubam k'õsi
    nʌm k'ʌʌnagjã pãrau hʌdʌʌr dubpiba nʌmgui hajim hanʌm, hamach k'ĩircha.
  alp-NT: Kuru Torata imi! Imi supu hukumane elake! Le imi bunike lalane leke tamata
    esi rekwa Alla yake. Imi ruami rekwaI mo! Imi pele tamata bokala leke esi hlaleke
    loko Alla yake, tamata meru lalesi titinai kena nikwaI.’ ”
  san-VEL: haa haa vyavasthapakaa yuuya.m j naanasya ku ncikaa.m h.rtvaa svaya.m na
    pravi.s.taa ye prave.s.tu nca prayaasinastaanapi prave.s.tu.m vaaritavanta.h|
  kbq-kbq: Kasegere ugagota hu'naza vahe'motma kva hiho! Na'ankure antahi'zama eri
    ki nofira erinetretma, tamagra'a anampina unofreta, anampima ufrenaku'ma nehaza
    vahe'mokizmi kana rehi'za hunezmantaze.
  kbh-kbh: “¡Ts̈a lastema ts̈ëngaftangbiama, chë ley abuátambayënga! Ts̈ëngaftanga
    jtsamana, Bëngbe Bëtsabe soyëngama jtsetats̈ëmbuama ents̈angbiama yapa totcá chaotsemnama.
    Cach ts̈ëngaftanga ndoñe ques̈mátobena chë soyëngama ts̈abá jtsetats̈ëmbuana,
    y chama jtsetats̈ëmbuama tmojtsebos̈ë́ngbioyna ndoñe ques̈matalesénciaye ca” —Jesús
    tojánayana.
  ron-LSB: Vai de voi, avocaților! Căci ați luat cheia cunoștinței. Voi înșivă nu
    ați intrat înăuntru, iar pe cei care intrau, voi i-ați împiedicat.”
  pon-pon: Juedi on komail jaunkawewe! Pwe komail atia jan men kapir pan lolekon.
    Komail jota pan pedelon, ap inapwiedi, me men pedelon on.
  nhe-BL: “¡Inteicneltique intlamachtiani tlen itlanahuatilhua Moisés! Toteco tlahuel
    inmechtlatzacuiltis. Inquintzacuilíaj tlen quinequij quimatise itlalnamiquilis
    Toteco. Ax inquimachilíaj itlalnamiquilis huan ax inquincahuilíaj ma quimachilica
    sequinoc tlen quinequij quimachilise.”
  sps-sps: “Ma sekee, min tsoiny fifaatsuts tan Faun, taatag yam! Mi nom tap fiisok
    iny rom a popue kainy puen pingping nana numaa iny nom nat ten Gov, to tsumi patsukanem
    yam gim rom ma onot ma sof naa gagon, ana mi kat tap rarori to te tanaf iny sof
    ror gagon.”
  wnc-wnc: “Anututa ginu mama wam yanindamumsa aminde toknga aknga atdamik. Dasingge?
    Ginda gwabok ziu Anututane kepie natdetnanga daka gwa mukingge gisa gwabou zike
    kopnanga dua. Siwan ginda aminu kundue kepi akopnanga asumuyamukaing,” ngang inikut.
  bus-bus: Wãiyoo a dokadↄ̃rinↄ! A dↄ̃na gbà mↄ̀nɛ wòto. Ée gɛ̃ à guuro, ben a kpa
    gbɛ̃ kɛ̀ aↄ̃ↄ yezi wà gɛ̃ à guunↄnɛ.
  gub-BL: Pe ze'eg kwehe arer rehe upurumu'e ma'e pe. Pezemumikahy nehe, ta'e Tupàn
    uzepyk putar penehe a'e nehe no xe. Penemimu'e nukwaw kwaw Tupàn ze'eg a'e wà.
    Napemu'e kwaw zepe hehe pe wà. Tupàn ze'eg kwaw paw a'e, nuzawy kwaw tàpuz a'e.
    Pewàpytym ukenaw. Teko nupuner kwaw wixe haw rehe ipupe wà. Napeneixe wer kwaw
    a'e tàpuz me. Aze amo heixe wer ipupe wà, napemuixe kar kwaw ipupe pe wà.
  imo-imo: Eno Gotenga ungumanga pulumu pilko mane tili iyema ungu manemanga pulumu
    pilko kondoromele nalo we imbomani naa pilengei ningo eno pilinge aulkemu pipi
    tirimele. Eno Gotenga bukuna moromo ungumu waliwali karomele nalo Goteni iye te
    eno lipe tapopili nimbo lipo mundumbo nimu iyemundo nimbe bukuna peremo unguma
    kanokolio pilko maa tondoromele. Bukuna kano iyemundo nimo unguma pilemili ningo
    moromele imboma enoni pilinge aulkemu pipi tirimele. Aku teremelemunga eno mindili
    nonge,” nimu.
  boj-boj: “O dal anjam qalie tamo, niŋgi tulaŋ padalougetqab. Di kiyaqa? Tamo uŋgasari
    naŋgi Qotei qalieqajqa gam itqa mareqnabqa niŋgi na olo gam getentetnjreqnub.
    Niŋgi segi Qotei qalieqajqa gam itqa keresai. Deqa tamo uŋgasari naŋgi dego gam
    di itqa yeqnab niŋgi na olo gam getentetnjreqnub.”
  eng-DRA: 'Woe to you lawyers, for you have taken away the key of knowledge: you
    yourselves have not entered in, and those that were entering in, you have hindered.'
  knf-knf: « Nawuţani an bajukan Bgah namëbanuŋ kaniigşaani ki ume, awo naanneej an
    ţi ŋleefan, abot aneenan banŋaluŋ pneej baneej. »
  san-KHM: ហា ហា វ្យវស្ថបកា យូយំ ជ្ញានស្យ កុញ្ចិកាំ ហ្ឫត្វា ស្វយំ ន ប្រវិឞ្ដា យេ ប្រវេឞ្ដុញ្ច
    ប្រយាសិនស្តានបិ ប្រវេឞ្ដុំ វារិតវន្តះ។
  arn-NT: “¡Awngeymün ta eymün kimeltukelu Moyse ñi ley dungu! Ngenngeymün reke ta
    kimün mew, welu eymün no rume küme kimün nielaymün ka elukelafimün ñi adümael
    tati ayülelu ñi kimael.”
  zas-NT: ’¡Probza lëjt, mextr rajc ley!, guial ad rtiëjbtidi chuꞌ ree bejn loj xnejz
    Dios, niꞌquiza lëjt ad rüjnt naguiejn chuꞌdi loj xnejz Dios abiꞌ rudxoondi chuꞌ
    ree bejn loj xnejzaman.
  ken-NT: Bě batɔŋ ɛbhé Mandɛm, chɔŋ ɛ́mbɛp ntá yɛka ɛncha! Bǎbhɛsɛ ɛfɨŋɨ́ ɛnɛ
    mánɛ̀nɛ mbǐnywɔp anɛ mmu áfʉɛ̀t arɛ́ kɛ ambɔ́ŋ nɛjwǐmɛm ndǔ barak Mandɛm.
    Bǎbhɨkɨ chwe arɛ, nɛ bǎchyɛt mbi ntá abhɛn báyàŋ nyaka bɛchwe arɛ!”
