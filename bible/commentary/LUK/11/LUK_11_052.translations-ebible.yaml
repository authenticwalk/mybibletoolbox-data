    ꞉Yēyiin kule oyey. Ōkērēktooy mbo biiko alak kuyey kiyēē mākyinē icheek ꞉Yēyiin.”
  xnn-xnn: Aye nan awnityo dosa dakayo ay men-is-isolo isnan linteg tay dakayo nan
