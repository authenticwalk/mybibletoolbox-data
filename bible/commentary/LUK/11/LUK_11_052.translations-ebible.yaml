    eneŋ momacnec emmuac séc qahac wanʒac.
  awb-awb: Mósísine ehweh síwáhnoro keo, itega ahtebah onsárápété kí kopéq súáhwe.
    Itewe mibeq íre kibekia mibeq kibekonehe e keyábé ahqáho arítáhwe. Minayabe Manikánka
    kamah ainehboq tábúsoqme sansánoro úwe.
  gdn-gdn: Akae, Mamanuga God e gorai kataigau ragidai, wi ka aita bita kawaya bananapumuri.
    Iyapana Mamanuga God e notai kataitagamana ki katamuruiya kaiwana ki katamurui
    ka wi kasipara tamu. Wi wiga ka nota ki eba kataigamana wainapiyamu ade iyapana
    nota ki kataitagamana wainapiyamu kaiwu ragidai ki mu yawatamaga ki wi bodapiyamu.”
    Iyesu inako wagubu.
  nko-NT: “Mose mbla asunápʋ́, mlɩgyɔwɩ nɩ́! Tsúfɛ́ mlɩdɛ́ asʋ́nbɩ sáafɩ amʋ. Mlɩméfínkí
