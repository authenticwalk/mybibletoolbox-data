    mwalaei na sonoga kwa hai, na kaiteyadi se henuwa bena se mwalae meta kwa hekaiyawasidi.”
  mcr-mcr: Itaŋga, “Kukŋuä-suqeŋqä näqŋqä iquenä, haŋä-iqe tiiŋäŋqä-pqä inä emeŋqiyä”
