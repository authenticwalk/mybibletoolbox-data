    ñi jãhna caá. Pánih jãhna, Dios pebhboó ñi wãt waadát déedih bíbohna yʉhna, queétdih
    ñi wãt waadácan caá. Pánih chãjna, yeebbʉ́t waadcán, queétdihbʉt ñi waadát tʉ́ʉtcan
    caá”, Jesús queétdih ãt niíj jʉ̃ihñʉp wʉt jĩ.
  taw-taw: Pen nɨbi bɨ Juda takaw nɨgtep gep okok tɨtay dɨnɨgabɨm agak. Ki dɨl kanɨb
    ak yɨkɨl, kal mɨgan amɨl nɨgtep gep ki ak, yɨlɨk gek kelɨgɨpɨm agak. Kelɨgɨl,
    binɨb kal mɨgan amnɨg gɨpal okok kɨlop pel kanɨb day ak ag tɨkɨpɨm agak. Anɨb
    ak nɨgtep yɨbɨl gɨnɨmɨb agak.
  jic-NT: ”Malala ca nu mpalas nun nepenowá, pülücj solejé Moisés popel. Dios jis
    tje'yaya la p'a 'ücj sin 'yüsa jupj po'ó. Jis tje'yaya 'onin ne ca sin mü'üsüs.
