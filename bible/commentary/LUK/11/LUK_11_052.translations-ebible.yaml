    a léꞌtsik ki takʼyat kʼal na Dios nibal a walkál ka takʼyattsik kʼal na Dios xin
    léꞌtsik ka takʼyat.
  mig-NT: Naka̱ ndá'ú kuu róó maestro ley, chi ni̱ ka̱janchaa̱‑ro̱ ndákáa kɨ̱vɨ‑i
    ini̱ tu̱'un ndíchí núú, te ni̱ kajasu̱‑ro̱ núu̱ cháa kákuni̱ skuá'a. Ko ni máá‑ró
    suni tú ní káskuá'a‑ró, áchí‑ya̱.
  bps-bps: “Magakdo gamu dad gal mubad dad flalò Dwata. Fanlayam gamu kadang, du buniyu
    di dad to i kaglut mdà di Dwata. Là gamu mayè dmawat i kaglut, na fnangyu i dad
    to mayè dmawat dun.”
  mbs-mbs: “Mekelelayò kaw menge menenoladà te punù ingkeliwat i Moises. Iling kaw
    te otaw mig-eles te konsì te balay amon wedad mekeawop, so wedà kaw keibeg aw
