    Dios y chuka' ye'ik'et ri vinek ri nicajo' ye'oc richin ri Dios.
  zia-zia: Niye sao tauyao ge gipao emo, niye gosinasani aune neupu! Ge porofete mene
    sero gainasani nauwa awiya niye emo bauno eno oko keregairo baingtao yero nowa,
    arare niye nao me tamaora ki yemaoko zokero puro nowa ayero niya ara. Arata niye
    nika niyetope nao me iwaing auna gare oko towao nasani aune ena mene towari yero
    nowa giro gazinowa ara.” Ayero sena arauwa.
  mal-2015: ന്യായശാസ്ത്രിമാരായ നിങ്ങൾക്കു അയ്യോ കഷ്ടം; നിങ്ങൾ പരിജ്ഞാനത്തിന്റെ താക്കോൽ
