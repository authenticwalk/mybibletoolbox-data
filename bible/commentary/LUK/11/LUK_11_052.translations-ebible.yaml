    iutaŋä qŋqaŋä hutäuqe, he ae ämakuwiqä. Hiqä-hiuä näqŋqä mapŋqe, aŋä yäpä yäŋgisa
    mäpeyqä itqäŋuwiqä. I etaŋgi, qokä-apäkä yäŋgisa äpeyäpu näqŋqä menätpu iqaŋguwä
    iquauŋqe, he hänaqä qŋqaŋä äyätqäŋäuä” ätukqe.
  cux-NT: Dɛ'ɛ chúúcā ya'āī yeⁿ'e ndís'tiī chi 'cuéeⁿ nī ley ní nguɛ́ɛ́ ca'cueeⁿ nī
