    God.antamakan, aꞌ niiyaniya wik God.antamana way-way thaaꞌ-aath-aathaniy thananga.
    Puth niiyaniya woyan min God.antaman keꞌam wak-wakaniya, yaꞌa. An keꞌ yimanang
