  san-SIN: හා හා ව්‍යවස්ථපකා යූයං ඥානස්‍ය කුඤ්චිකාං හෘත්වා ස්වයං න ප්‍රවිෂ්ටා යේ ප්‍රවේෂ්ටුඤ්ච
