    Diose. Hech yu'un chapajesic ti much'utic tsc'an chch'unique ―xchi ti Jesuse.
  ind-AGS: Malu pada juga kalian para pengajar ahli Taurat! Kalian telah menghilangkan
    kunci pengetahuan. Kalian tidak masuk ke dalamnya, dan kalian melarang orang untuk
