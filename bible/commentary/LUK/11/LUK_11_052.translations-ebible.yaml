    ihr gehindert.
  mcb-NT: “¡Maikaniroro pantsipereavageigake viroegi gotagantaigirorira itsirinkakotanakerira
    Moiseshi! Pogoigavetakarotari Iriniane Tasorintsi, pinkogaigakeme pogoigakera
    tyara pinkantaigakempa irogavisaakoigakempira, irorometyo pogotantaigakempa. Kantankicha
    teranika pinkogaige pogoigakera viroegi, aikiro itimaigavetaka pashini kogaigavetankicharira
    irogoigakera teratyo iragaveaige irogoigakera, povashigakovageigakaritari pogotagaigakerira
