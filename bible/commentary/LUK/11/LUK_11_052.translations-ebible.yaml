    Yompor poʼcohuenña, ellonet̃paʼc̈hoʼña c̈hocma sepatareʼteñña poʼpotantañ ñeñt̃
    eʼneneʼ Yompor poʼcohuenña.
  mgh-2016: “Nhothapana inyu owiittuchiha Malhehero! Ukhalhawaya nhokusha mittukulho
    cho nlhako wo inupa yo irusho, mwaanene nhikelhaka, mwaachiichihaka attu anlhikacha
    ukelha wowo!”
  kvn-NT: “¡Imi pemal-Moisés-igal-wismalad, anpi pe wilesmalma! Imi pemal tulemalgin
    Pab-neg-takmaid-toged-igal otusmal. Tenal pemal aga tukin kwen togzhajulmal, tenal
    pemal tule-Pab-neg-takmaidzhe-togbi-kunanimaladgin igal-kasmalbal melle toggal.”
  gvf-gvf: “Eke, Yuda kile kaman ka nil si tongwa yal kobe milingiwe. Ka main i inin
    pirala di pire ki milin aa girin di mile kol yawle ibal kobe ta tekinwa. Tekinba
    i ala ta pikire, te ibal ka main pirala di omba, i manaa di tenga ena gain giil
    piranwa.”
  san-ISO: hā hā vyavasthapakā yūyaṁ jñānasya kuñcikāṁ hr̥tvā svayaṁ na praviṣṭā yē
