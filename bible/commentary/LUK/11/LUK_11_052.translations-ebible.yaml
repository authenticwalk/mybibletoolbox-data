    binalman wuljaljiku heavenba juranku bundanka. Godungku nyungu jawun-karra ngulkurrduku
    kujinka, yamba yurra bama kanbin nyungu jawun-karramanka. Yinya yala yurra door
    nandan Godundumunbu bayanba, bama kari walanka. Yurra ngalkalba janjanay, yalarrku
