    tɨ mbɨcy je tɨjc ahuaast e ca' miich ajcxy mdɨgɨ̈hua'ñ, e ni mgatzojccɨxy co huingbɨ
    nɨcxy ytɨgɨ̈y.
  bsp-bsp: «Pəlɛcər’un, nəna atəksɛ a sariyɛ! Bawo nəliŋ tasapa pa kəcərɛ; nəna sərka
    nəmbɛrɛ fɛ, nəwosɛ fɛ sɔ acuru ŋabɛrɛ akɔ ŋanafaŋ kəbɛrɛ mɔ.»
  kqf-kqf: “I gebo kauwa temi waiḡake tauwailovelovena, banina temi sibe ki-ina kona
    vai bi ko kaikaididi. Temi otimi mote ko sola nawa bi mabai sa solasola nawana
    temi ko moimoito gudugududi.”
  cpb-NT: ¡Ikantamatsitaitzimi Yotaantzirori Inintakaantaitanewo! Te pimataatsikaitziro
    eeroka piyotanete, ari pikantakero eeroka kaari ikemathatantawo itsipapaini.”
  aon-aon: “O eik yenek gihaum ipak penek skulumesh um lo iri. Ipak ta pupe yowep
