    anna ullawaipokoa' to morai la umpengngissanannii.”
  rus-SYN: 'Горе вам, законникам, что вы взяли ключ разумения: сами не вошли, и входящим
    воспрепятствовали.'
  mbh-mbh: “Patong thomu pamirealingare nge a Moses ile patorong, eneke thomu o eltetpot
    vel thekia thepnga lale ako i es a God ile mire elnga nge. Na sivengomu thomu
    o eso nge avele. Na thomu o mit roal tokokoe areko o ri ve o eso a lemi.”
  bdd-bdd: “Comi loina ꞌana tohanugetao ꞌatemuyamuyaimi, weyahina sanapu ꞌana ꞌahwaꞌeda
    waꞌausiya, ma ꞌomi geya sowasowahimi waluhu, ma taudi wete nuwanuwadi ꞌabehega
    siluhu ta ꞌomi waꞌausidiya.”
  cbt-NTPO: ¡Ma'huantacha cotio maistro'sanquëma' nisarama paya! Niahui osërëtërëso
    pochin co Yosë nanamën no'tëquën a'chintëramahuë' ni'ton, piyapi'sa' co Yosë nohuitopihuë'.
    Co canpita tëranta' Yosë huëntonënquë ya'conamahuë'. A'napitanta' yaya'conpirinahuë',
    co nohuantëramahuë'. Ina marë' Yosë ana'intarinquëma',” itërin Quisosori.
  rmy-SERVI: Бида тумэнди, сиклимаря пав Упхэнима! Тумэ залиле тии вударэндар, савэ
    лиджян джянимастэ. Нэ и еджинэ на заджиле, и аврэн, савэ камле тэ заджя, на мукле.
  srn-NT: Un sabiman fu Gado wèt, un mus luku bun! Un no e gi den sma a sroto fu den
    ferstan den sani fu Gado. Un srefi no e meki muiti fu ferstan den, èn un tapu
    den sma di e pruberi fu du dati.”
  cta-NT: ’Tyaꞌna tsa cuꞌma̱, mstru chaꞌ joꞌó. Cua nquijeloo jiꞌi̱ ma̱ ñiꞌya̱ nu ca
    tsaꞌa̱ ma̱ lcaa lo chaꞌ nquichaꞌ, pana ná ntajaꞌa̱ ycuiꞌ ca ma̱ ca tsaꞌa̱ ma̱
    chaꞌ biꞌ tsiyaꞌ ti; juaꞌa̱ ndacu̱ꞌ ma̱ chaꞌ jiꞌi̱ xaꞌ ñati̱ nu loꞌo ngua tiꞌ nguꞌ
    ca tsaꞌa̱ nguꞌ.
  bqc-SIM: Waiyoo á ikoyãdↄ̃naↄ! A dↄ̃a zɛ́ kili wò. I gɛ̃uo, mɛ́ a gi gbɛ̃́ pↄ́
    aa ye gɛ̃uↄnɛ.
  tcz-CHONGTHU: “Itobang lunghem nan nangau hitam nangho hou danthu them ho! Ajeh
    chu mipi a kon'in hetna kot-heh mihoa konin naladoh un, nangho tah jong lenggam
    sungah nalut pouve, chule adang alut ding jong najada uve,” ati.
  mar-mar: तुम्हा नियमशास्त्र शिक्षकांची केवढी दुर्दशा होणार कारण तुम्ही ज्ञानाची
    किल्ली घेऊन गेला, तुम्ही स्वतः आत गेला नाहीत आणि जे आत जाण्याचा प्रयत्न करत होते,
    त्यांनाही जाऊ दिले नाही.”
  snp-snp: Aiyo, linate lo melami ka katoti kolife lamo we yate mono ka koli fuli
    lotone, loti mono ka kolife loti kolinawamo kanu-wela witi kuti enawamo neta ya
