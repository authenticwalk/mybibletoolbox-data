verse: LUK.011.042
translations:
  kpx-kpx: “Isito lana kateholige Balisia ata, la nohovu. Laeau la bulue lovi ke bahatamo
    taidi vaito ata hoesegeveholisi Dilava huhuoholilu. La taidi vale keu duave. Isito
    ata hoesegeveholisi Dilavata huhuoholiale keu toelanu.
  okv-H: Jove jove, Pharisee embomeni ungo God ta degi hande ikasi ue donda isasaraho
    mune jeune hambuga ainge kaheke kaheke eto tapa 10 ainge iketo vahai amo God ta
    ra eagova rate God osa ari te embo ta degi javotoho ari amite tapa avo ae toagova.
  tbo-tbo: ‘Kihoni Palisi lawami taumi tu nugodubu. Ami ginouli magouhi 10 ma u hinehi
    emosi Yaubada o weleweleya, ginouli mei naiya po tupatago po aniani ani widewadewahi
    atapuhi. Tamogi dewadumalu po Yaubada luhogalana ega ota genogenogeya. Geka dewahi
    naka ginouli baneihi ipa ona wootagohi ma ami ombenena Yaubada ugolina ega nugomi
    ina guluguluwi.
  mal-C: “പരീശന്മാരായ നിങ്ങൾക്കു ഹാ കഷ്ടം; പുതിന, ബ്രഹ്മി തുടങ്ങി എല്ലാവിധ ഉദ്യാനസസ്യങ്ങളിൽനിന്നും
    ലഭിക്കുന്ന നിസ്സാര വരുമാനത്തിൽനിന്നുപോലും നിങ്ങൾ ദശാംശം നൽകുന്നു; എന്നാൽ നീതിയും
    ദൈവസ്നേഹവും നിങ്ങൾ അവഗണിച്ചിരിക്കുന്നു. പ്രാധാന്യമേറിയവ പാലിക്കുകയും പ്രാധാന്യം
    കുറഞ്ഞവ അവഗണിക്കാതിരിക്കുകയുമാണ് വേണ്ടിയിരുന്നത്.
  grc-SR: Ἀλλ᾽ οὐαὶ ὑμῖν τοῖς Φαρισαίοις, ὅτι ἀποδεκατοῦτε τὸ ἡδύοσμον καὶ τὸ πήγανον
    καὶ πᾶν λάχανον, καὶ παρέρχεσθε τὴν κρίσιν καὶ τὴν ἀγάπην τοῦ θεοῦ· ταῦτα ⸆ ἔδει
    ποιῆσαι, κἀκεῖνα μὴ ⸂ἀφιέναι.⸃
  bgc-bgc: पर हे फरीसियों, थारे पै धिक्कार सै! थम पुदीने अर सुदाब का अर कई तरियां
    के साग-पात का दसमां हिस्सा द्यो सो, पर न्याय ताहीं अर परमेसवर कै प्यार ताहीं टाळ
    द्यो सो, आच्छा तो था के इन्नै भी करदे रहन्दे अर उननै भी कोनी छोड़दे।
  khz-khz: Parisea talimami, rakavami kika! Kwalana gomi na Palagu govega-namaana
    gaura girigirira, gemi ganigani, mamira vega-namagira gaura (tivoga, oporo, gaulaura)
    tolega gagalana (10) gokalarana, tolega kwapunamo vega-nama gaunai govega-agoana,
    na kala rorirori e Palagu ulamagi-venina magulina goleana. Gomi na e kala kamura
    pogoro kalara e vokala keira maki ragai pogoro raokwanira.
  deu-TKW: Aber wehe euch den Pharisäern, daß ihr verzehntet Münze und Raute und jedes
    Kraut, und gehet vorbei am Recht und der Liebe Gottes; dieses galt es thun und
    jenes nicht lassen.
  zsr-NT: ’Bicaꞌ bayechiꞌ lbiꞌiliꞌ, bönniꞌ gdauꞌ fariseo. Rguizxjliꞌ qui gdauꞌ tu
    cuia tsa tu chi cuia le rziꞌliꞌ qui xhueaj, len qui guixiꞌ rud, len quegac guixiꞌ
    cuandauꞌ, san rudödzliꞌ le nac tsahuiꞌ len yöl‑laꞌ nadxíꞌi queëliꞌ Dios. Yuguꞌ
    lë ni run bayúdx gunliꞌ, len cutu ucaꞌnliꞌ yezícaꞌ lë naꞌ runliꞌ.
  lin-lin: Mawa na bino, Bafarizeo ! Bofutaka eteni ya zomi ya bandembi, ya matungulu
    mpe ya bandunda ya lolenge nyonso, kasi bomonaka pamba bosembo mpe bolingo ya
    Nzambe. Nzokande bosengeli nde kotia yango na misala, mpe kozwa na motuya likambo
    oyo wana ya kofuta eteni ya zomi.
  hns-NT: Fariesie log, toelogke bahoet doekh mieliega! Toelog Parmeswar ke tjhota
    tjiedj djaise lesoen, martja aur piaadj me se ek daswa hiessa dewe hai, bakie
    toelogke man na hai bhala manai rahe ke aur oke pjaar kare ke. Aur ie to sab se
    barka tjiedj hai. Daswa hiessa dewe ke thiek hai, bakie sab se barka tjiedj kare
    ke na bhoelaaw.
  noa-E: Mamʉ ¡ë, apdurr ajim anʉm pãar, fariseonaan, Ẽwandamau Moiseeg ich iek phãpitarr
    iek ajapcha ʉʉrkhaajem aajem khʉʉn! Pãrau chadcha Moiseeu deepi jaautarrjö thum
    pãach di ũjãrram nemjĩirdam bʉ̈ daiicharam gayampa Ẽwandamag ofrendakha deejem.
    Mag naab mamʉ, jũrr wir aig pãach khapeen dʉ̈i agpierraanaa Ẽwandamjã khõsi aju
    chan bʉ̈ʉrjã khĩirjuba sĩerrjëemgui ajim anʉm. Pãrau ʉ̈rcha Ẽwandamta khõsi aju
    aai nʉmgui ajim anaabá. Magnaan chadau pãachdëu nem dee nʉmjã ich jãg dee wënʉrraju
    aai nʉmgui ajim anʉm ĩchab.
  eng-EMTV: “But woe to you Pharisees! Because you pay a tithe of mint and rue and
    every vegetable, and you pass over justice and the love of God. These things you
    ought to have done, and not have neglected the others.
  mib-NT: ’Nacā xeēn ndoho róhó tée fariseo, chi cásquícu ró tācá jniñu lúlí, te tu
    cásquícu ró jniñu cánuú. Chi cásáha ró úxī uxī nuhnī tamīnu jíín ruda jiín táca
    yucū, te cásocō rō ɨɨn ɨɨn sɨquɨ̄ tāca úxī un núū Yaā Dios. Te tu cásáha cuɨtɨ
    rō jniñu ndaā, ni tu cáhīyo manī rō jiín Yaā Dios. Tāca jéē yáha cánuú sáha ró
    núú, te suni ma stóo ró jéē socó rō tāca yúcū ún.
  lif-NT2: कर के़जिःत्ति के़स्‍ये़ॽइरो फरिसिसे, थेआङ्‌भे़ल्‍ले़ खिनिॽग चुजुक्‍सा मारुक्‍किल्‍ले़न्
    थिबोःङ्‌लक् निङ्‌वाॽफुमाङ्‌ङिन् के़बिरुम्, कर निङ्‌वाॽफुमाङ्‌ङिन् मिःम्‍जि के़म्‍मे़त्तुम्‍मिन्,
    हे़क्‍क्‍याङ् वेॽहाॽआङ् नुःरिक्‍काङ् खासे़न् के़न्‍लोःन्‍दुम्‍सिम्‍मिन्‍लो॥ खिनिॽ
    तगिस्‍मान् के़जोगुम्‍मिल्‍ले़ एगाङ्‌स्‍मान्‍नाङ् के़जोगुम्‍मिल्‍ले़ पोःक्‍खे़बारो॥
  xnj-xnj: “Yati muchikolela nyenye Vafalisayu, muni mkumpela Chapanga lilundu limonga
    pagati ya kumi za ndimbilu na libonongo na mahamba gangi ga likolo. Nambu mwileka
    kuvakitila vandu gegiganikiwa, na kumgana Chapanga. Yikuvagana kugakamula genago
    changali kukosiwa na gangi gala.”
  mmx-mmx: Naba lok kapmek tinotno rinimi, lubung Parisi! Mim taba ne Moroa mi loxot
    i sev asangaun at lempanga atnimi, i ngan levengkuma mi leveloombo la lempanga
    vetpes bok. Ketla nemi mi sok tixirixes loklok manmanton la lavavara ri ne Moroa.
    Anai nemi mina lox i, la nemen mita sok tixirixes nom loklok ti raba ne Moroa
    mi lenep avot at lasangaun at lempanga.
  cbr-NT: 'Catancëxun ca ësaquinribi Jesusan atu cacëxa: —Fariseo unicama, mitsu ca
    Nucën Papa Diosan uisa cara oti ''icë usoquin ''ati ''icën. Mitsun camina Nucën
    Papa Dios anuxun rabiti xubunuxun ñu ''acë unicama mitsun pitimi anun nëish ocë
    robi mësú ''inanin, Moisés quiásabi oquin. Usa ''ixunbi camina a bana itsi, axa
    quicësabi oi ''iti, axa quicësa oquin ''aiman. Nucën Papa Diosmi upiti sinánan
    upí sinánñu ''ixun uni ''aquinti, acama camina ''aiman. Usaquinmi mitsun ''acëx
    ca asábiira ''itsíanxa. Usoquin ''aquinmi mitsun ro mësúribi ''inánti ca asábi
    ''itsíanxa.'
  tee-NT: Paini'itnich ju uxijnan ju fariseonin unt'at'it. Ju uxijnan vasalh muct'axt'uyat'it
    ju lhamap'aksin acsni xt'akniyat'it ju palijni lacts'unin ju alhmujinu chai tachi
    chun ju ali' ach'itin ju pulak'oxiyat'it ju mivaiti'an chai ju ruda. Para jantu
    naviyat'it cuenta ni sok ju ts'uc'uyat'it u jantu. Chai jantu naviyat'it cuenta
    ni map'ainiyat'it ju Dios u jantu. Para palai tasq'uini ni anavit'it ju ani taxtokni
    mas at'ailhip'it'it ju ixtaknica lacts'unin ju ach'itin vachu'.
  eng-LSV: But woe to you, the Pharisees, because you tithe the mint, and the rue,
    and every herb, and you pass by the judgment and the love of God; these things
    [you] should do, and those not to be neglecting.
  cak-NT: ¡Juya' (Juyu') iwech rix fariseos! roma hasta ri jubulaj tak k'ayis, ri
    ruda y ronojel quiwech ichaj ye'ich'up, y chitak-ba' chitak-ba' ye'ilesaj can
    chique chi ntoc i-diezmo chi niya' che ri Dios. Ronojel ri' can utz, pero imestan
    chi na'ey can nic'atzin chi utz niben quiq'uin ri winak y chi ye'ijo' anche'l
    nrojo' ri Dios. Can utz tibana' quiq'uin ri winak y can quie'ijo' anche'l nrojo'
    ri Dios, roma can jari' ri más nic'atzin; y c'ajari' quie'ibana' ri ch'aka chic
    ex.
  pah-NT: '—Tiruahũ ti pe me! A''ereki fariseusva''ero pe ndapekokatui pejikokatue''yma
    ojipe''g̃a pe. Tiruahũ ti pe me. A''ereki napearõi Tupana''ga. Pemondo pe Tupana''ga
    pe novĩa. Petỹ imboheva''ea: hortelã, arruda, verduras. Pe herekorame dez itymipyra
    pe pemondo ojipeji ga pe. A''ea pyry Tupana''ga pe. Emo pe ndapekokatupavi pejikokatue''yma
    ojipe''g̃a pe, ei Jesus''ga. A''ea ndapyryvi Tupana''ga pe. Peko katu po pe pejikokatuavo
    ojipe''g̃a pe hamo. Pearõ hete po pe Tupana''ga hamo no. Pemondo ti Tupana''ga
    pe pejikokatuavo ojipe''g̃a pe no Tupana''ga arõheteavo no. Nahã pyry hete Tupana''ga
    pe, ei Jesus''ga.'
  sja-NT: '’¡Aai, Tachi Ak''õrepa parã fariseorã k''achiadee pëiit''ee! Tachi Ak''õre-it''ee
    nãgee aliño awara bɨpata: menta, ruda, awaraa ne-inaa k''arra ome; mãgɨ́ diezdepema
    chaa, aba. Mamĩda parã-it''ee p''ua-e bɨ ne-inaa oodait''ee Ak''õrepa oopi bɨk''a,
    iru k''inia iru p''anadairã. Mãgata oodaipia bɨ parãpa ne-inaa oopata ome.'
  xed-xed: «Ɗaŋwa ŋa ghuni la Farisa! Ta laghula kuni vla skwi turtuk ma ghwaŋ ta
    nzakway mataba niɗali ta mutsafta kuni ma vwah, nda masuʼataha ta hvata kuni nda
    hva ka vlay ŋa Lazglafta, ka zlaŋtá nzaku tɗukwa, nda ɗvutá Lazglafta. Tsaya skwi
    má ŋa magay nda kwal kul zanaptá sana skwiha.
  mks-NT: ʼNdáhví na̱cuu ndó, na̱ fariseo. Mé ndó tá cáchí ndo̱ sáhan ndó ña̱ha nu̱
    Ndióxi̱ já cáva̱ha ndó u̱xu̱ táhndá ña̱ha ndó cán. Ta in a sáhan ndó nu̱ Ndióxi̱
    ta quéhe ndihi ndó ña̱ java cán. Quia̱hva já cája ndó xi̱hín mi̱nu estila xi̱hín
    yu̱cu̱ lo̱tá ta quia̱hva já cája ndó xi̱hi̱n tá nu̱ú ña̱ha cána nu̱ ñúhu̱ ndo̱.
    Joo co̱ cája ndó ña̱ nda̱a̱ xi̱hín ña̱yivi. Ta ni co̱ quíhvi̱ ini ndó Ndióxi̱.
    Joo ña̱ cúni̱ Ndióxi̱ caja ndó quéa̱ ná caja nda̱a̱ ndó ta ná qui̱hvi̱ ini ndó
    a̱. Ta a̱ ndíndójó ndó quia̱hva ndó ña̱ha nu̱ Ndióxi̱.
  gfk-S: “Maris ta mu ira Parisi, na kabit mu! Mu la sooso ari linge ura hanamnamien
    ira amu nian, hoke ra kamohor, ira lobo, ma ira mangana linge na lalong. Ma hoke
    ira harkurai tane Moses i tange, mu la terter tane God nong i sangahul ma ie ta
    kike ra linge mu la sooso. Ma mu takmaluk ta ira tintalen takados ma ta ira sinisip
    tupas God. Io, igor takados be mu te ter kakarek ra linge tupas God ma pa mu gorle
    malok bileng ura murmur kakarek ra bilai na tintalen.
  bmu-bmu: '“O Farisi ambazip, lömböt qakŋine öŋgözawaŋgöra mönö wölziköba ‘Yei!’
    jizal. Iŋini nene pakpak mendeŋda bahöŋi 10 miaŋgöreŋök mohot Anutugö buŋaya qemakze.
    Gipŋi, supe aka yöha könaŋi könaŋi mi mewöyök meŋdeŋda tenöhök mohot mi Anutugö
    buŋa qemakze. Naluk mi törörök alakzemö, Köna keugö kötŋi bohonŋi ki mönö oŋgita
    mosörakze: Gi Anutu uru könömgan jöpaköm waŋgiman aka ambazip sutŋine ahakmeme
    diŋdiŋi wuataŋgöba malman. Keu bohonŋi mi mönö kapaŋ köla wuataŋgöba malme aka
    keu morömorö mi mewöyök kude oŋgita mosötme.'
  dgz-dgz: Kaiwan, Parisi nagirewa itan baware yawai. Iwa kutut ugup ugup danse dena
    aonagaet tambuiana daiton ewagai sia God men bariana ame kakae. Go God menan koewa
    wat tamanam gueguewa amba God anu gurat mega gueguewa ya taiwanin. Kutut ugup
    ugup God men baraet anune ame umap di, go nop bawarewa derewa ame den taiwaniampen.
  eng-GNV: 'But wo be to you, Pharises: for ye tithe the mynt and the rewe, and all
    maner herbs, and passe ouer iudgement and the loue of God: these ought yee to
    haue done, and not to haue left the other vndone.'
  zaa-NT: Ica'rútsi'íru lebi'į ca enne' fariseo, porqui'ni ribèqquia le qui' diezmo
    hàstaá ca semilla lathi to' tì'a ná menta nna ruda nna iyaba clase de legumbre
    nna; pero ca cosa nu ná adírulá importante tì'a ná lu'uxtícia tsè' nn la' tsì'ilatsi'
    nna labí runi le cą. Ca nua' lá náduel·la' guni le, pero nìhua làa guxùl·la latsi'
    le gúte le qui' diezmo.
  eng-WEBSTER: 'But woe to you, Pharisees! for ye tithe mint, and rue, and all manner
    of herbs, and pass over judgment and the love of God: these ought ye to have done,
    and not to leave the others undone.'
  guh-guh: 'Icatsia Jesús jumaitsi fariseovijavabelia: —¡Paxamë pafariseovimë ayaineconi
    panatsixainame Diosojavabelia! Panenacanabijava diez xuabejeyajuvënëjava, caejavayo,
    parajutabiabame ofrendacuenia Diosojavabelia. Daxitaviria paneubijavaxi ata diez
    xuabejeyajuvënëjava, caejavayo, parajutabiabame ofrendacuenia Diosojavabelia.
    Xanepana baja picani bajarapacuenia panerajutabiabijava Diosojavabelia. Itsiata
    bajarapacuenia parajutabiabi atamë, pepacuene apo pajitsipaemë Dioso. Bajaraxuata
    pananeconitame Diosojavabelia. Pananeconitamenua Diosojavabelia tsipaji pacuene
    ata picani xanepana panetoexanabiabinexa itsamonaejavabelia, apo pasivanajamatabëxainaemë.
    Bajaraxua picani paxamë bepanajamatabëxainame panetoexanabiabinexa itsamonaejavabelia,
    jai Jesús fariseovijavabelia.'
  bon-bon: Yoo, Parisea biname, mage mäpu cirege weeme tääpume! Weene Acejiyame ne
    yepä yääcäruye weeme iyeta ten deedei mite wawena laame ngii minti, ruu, piiyepu
    lija nuuja laame cabu ca, ngänu gyene Cotre cabu pui mule lui baborage lica gyene.
    Yepä, weene lica jaawenemuye lui Cotre mule modamoda gemi apu egä iyeta biname
    bine yepä pana ire jaatwemuye, piiyepu toraca singi läbitininuye Acejiyame tääpume.
    Weene miiji ai modamoda mule bine wawenetnäja, cuta gone ngene ätrimela poto matimati
    mule bine wawenetnäjame.
  nhw-BL: “¡Anteicneltique anfariseos! Toteco tlahuel anmechtlatzacuiltis. Anquimacaj
    Toteco majtlactli por ciento tlen nochi catli anquipiyaj hasta nopa tlacualpajtli
    catli más tziquitetzi ipan amoxochimil, pero amo anquichihuaj catli xitlahuac
    huan amo anquichihuilíaj cuenta quenicatza Toteco quinicnelía masehualme. Ni tlamantli
    achi más ipati iixpa Toteco. Huajca monequi anquichihuase catli más ipati huan
    nojquiya amo anquicahuase anquimacase Toteco se majtlactli por ciento.
  mgw-mgw: “Lakini, mwakibona Mafalisayo, kwa mwanjaa mupiya saka ata maakapi ga ndakyo
    ya ilyo, ndebele na maakapi gi'ngi'. Lakini mugaleka makowe gagakong'ondya aki
    na kumpenda Nnu'ngu'. Mugakamwe makowe ga, wangali kugalibalya galu' gi'ngi'.
  swh-ONEN: “Lakini ole wenu, Mafarisayo, kwa maana mnampa Mungu zaka za mnanaa, mchicha
    na kila aina ya mboga, lakini mnapuuza haki na upendo wa Mungu. Iliwapasa kufanya
    haya ya pili bila kupuuza hayo ya kwanza.
  wbi-wbi: iga umue mwe vafalisayi, ulwakuva namuvikila umwoojo kukuvavombela avange
    inofu na kuku mughana uNguluve. lwe lunono fiijo kuvomba isa kyang'haani na kukumughana
    uNguluve, kisila kuvuhila kuvomba aghuo na ghange kange.
  bba-bba: Bɛɛ Fɑlisibɑ, i ko nɔni swɑ̃ɑru wɑ yèn sɔ̃ i rɑ bɛɛn kɑrɑn kpee yi bɑ rɑ
    soku mɑntu kɑ duu, yin wɔkuru bɑɑteren wɔllɔ tiɑ wɛ̃. Kɑ mɛ, i rɑ ɡeɑn kobu nɔni
    sɑrɑri, i ǹ mɑɑ Gusunɔ kĩru sɔ̃ɔsimɔ. Yeniwɑ n weenɛ i ko, kpɑ i ku ye yɑ tie
    deri.
  eng-KJVCPB: 'But woe unto you, Pharisees! for ye tithe mint and rue and all manner
    of herbs, and pass over judgment and the love of God: these ought ye to have done,
    and not to leave the other undone.'
  kgk-NT: —Apomboasy voi peẽ-my, fariseu kwéry. Pehasa asy va'erã peẽ. Nhande re'ýi
    ojapoha-rami pejapo meme ha Nhandejáry remimbota tee nderejapói. Pene mandu'a
    porã peme'ẽ hagwã pene mba'e Nhandejáry-pe, ha napene mandu'ái ae peiko porã hagwã
    indive, kente kwéry ndive ave. Ne rembiapo porã-rehe erejerovia eterei. Eremboaty
    mirĩ mirĩ ne mba'e kwéry dez oĩ va'e meme eremboaty. Ha upe rire ereipe'a dez-gwi
    peteĩ ereme'ẽ va'erã Nhandejáry-pe. Hembyre opyta va'erã nde-vy. Mixĩ mixĩ va'e
    gwive ereme'ẽ Nhandejáry-pe. Ereme'ẽ itái va'e, pohã ka'agwy pygwa ave, temitỹgwe
    nhane remimbojehe'a va'e ereme'ẽ ave. Upéa erejapo ramo iporã. Nhande re'ýi ojapoha-rami
    erejapo upe va'e mba'e ereme'ẽ meme hagwã Nhandejáry-pe. Oĩve joty erejapo va'erã
    íxupe. Tapejogwereko porã katu. Tapehayhu rei katu Nhandejáry-pe. Upéixa mixĩve
    va'e-rehe pende resarái e'ỹha-rami ave, pepena katu tuvixave va'e-rehe, he'i onhemboasy-vy
    fariseu kwéry-rehe.
  waj-waj: Boo, ngia Farisai vaidiiya ngii irisai maisaiyauvo vainoo. Ngia kiisa mminnaa
