    a ciga A̱sula̱. Ele ɗa wu ntsayi i yuwan, agba i vari a̱za̱ o ufaru wan.
  cax-NT: ‛Autaquisürücatai arraño bama fariseorrü. Apacheca ümoti Tuparrü taman uturuqui
