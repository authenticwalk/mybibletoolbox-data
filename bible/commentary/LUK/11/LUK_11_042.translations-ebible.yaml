  pan-pan: ਪਰ ਹੇ ਫ਼ਰੀਸੀਓ ਤੁਹਾਡੇ ਉੱਤੇ ਹਾਏ! ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਪੂਦੀਨੇ ਅਤੇ ਹਰਮਲ ਅਤੇ ਹਰੇਕ ਸਾਗ
