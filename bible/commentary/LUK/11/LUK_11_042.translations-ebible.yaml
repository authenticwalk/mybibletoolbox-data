  not-NT: '¡Obirojegui bariseo, iratsipiriacagaiguëmi Tosorintsi! Aisonori popagarantiri
    arosata pasiati. Aroca páguë quirequi 10, aro pomagaranqueri paniro irasi Tosorintsi.
