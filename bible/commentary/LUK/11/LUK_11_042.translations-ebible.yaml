    kamolu, ma sui ka nao si 'oga kamolu guu uri ade 'o'olo lae fua waa ki, ma uri
    liosau lae 'ana God. Nia bobola fainia molu ka ilia doo nai ki ma molu ka falea
    lau guu tangafulu kamolu ki fua God.
  ukr-1871: Та горе вам, Фарисеї! бо даєте десятину з мяти, рути і всякого зїлля,
    а минаєте суд і любов Божу. Се повинні були чинити, да й того не залишати.
  apz-apz: Sekwo aꞌamu Falisi sohwasi sekwo tohino tɨpemapitnne soꞌno ngko hitoho
    ntokwoho. Sekwo hamniyoho wosopayo yoꞌmayo mawoꞌnɨngkohofoso sekwo hotitofontɨfi
    aho hufaꞌu hopiꞌnono imoꞌnɨngkahonɨngki angaꞌno Anɨtumneꞌno ko hoꞌnosyantɨfeso
    sekwo honɨngkano itoꞌnohino somneꞌno huno mosyafɨsiyoꞌnjo yontɨfeso Anɨtumneꞌno
    masemoꞌnyoꞌnjo hwasoho. U, sekwo sekwoe yoꞌmayo wopɨngo fehohnjoso Anɨtumneꞌno
    hoꞌnasyɨwoꞌnɨngkohofoso wopɨngofoho. I osoꞌno oso hungkuno selohe somo minɨngkayoꞌmanji
    yahinoso wopɨngoꞌmaho.
  eng-AOI: “Terrible things will happen to you Pharisees! You don't think about doing
    good to other people. And you don't think about God and you don't love him. But
    those little plants that you use to make your food tasty, you count them one by
    one so that you can give one of them to God and keep nine for yourselves. That
    is all right, but don't forget to do good to others and to love God.
  yon-yon: “Farisidan, yiib kuu kaadkerime, amborom kuu yiib mongkobon angkambed animan
    ari bokni yeman mimimiib andokbe wenore angko angkoyiib kere mimo God yaa konimaib
    kumban, yiib kuu wengyundi amun kamimokban kerenib God ye mimyob dowaken kuu yena
    yaa kondimokban kowe. Korem kee kwamaniib kumbed yimin keraniib.
  poi-NT: ’Agui miuuguyt́im mifariseopɨc mipɨxiñt́am. Iñchiit́ámpa Dios jém iñdiezmo
    de jém yierba buena, de jém ruda y it́u̱mpɨy jém iññipñibooyi. Pero d́a iñjɨ̱stámpa
    iga iñyo̱xpáttámpa jém iñt́ɨ̱wɨtam jém yaacha̱yajpáppɨc. D́at́im iñjɨ̱stámpa iga
    iñt́oyt́ámpa Dios. Wɨ̱ iga iñyo̱xpátpa jém iñt́ɨ̱wɨtam y iñt́oypa Dios y odoy
    iñchaguiñ iga iñchiiba Dios jém iñdiezmo.
  wuv-wuv: “Hamona fagiana hamu'ou ena Pharisee, uaa hamona fanaa mei Haidaa hepalo
    a'a hefua mint, rue ma minaa ei mau manumanu pe'ihapee hamu'ou, ma'uaa hamona
    madi'inaa fei na wanewane ma fei haguaa mei Haidaa. Hamonei bigi'aa guapaloeni
    ma ana hamonei fani fanaa hamu'ou.
  quf-NT: '“¡Akaw fariseo runakuna! Qamkunami mintamanta, rudamanta, chaynulla tukuy
