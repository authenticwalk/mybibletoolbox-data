    awena nasurok ikid na awena makurang. Ammi ya pake mesasita en nga patarabaku
    na tekamuy nga matunung ikid na mangidduk tentu a yen kid haman ya taliban muy.
    Mapmappya ta yen kid mina ya pake nedulot muy kontodu pangiatad muy ta mekamafulu
    ta kwa muy.
  lug-lug: “Zibasanze mmwe Abafalisaayo! Kubanga muwaayo ekimu eky’ekkumi ku buli
