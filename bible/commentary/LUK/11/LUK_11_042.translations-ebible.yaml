    chullanllanta lulaśhayquinu'a pulantapis lulaycunquiman cala.
  nfa-nfa: Miu dhèu Parisi! Bèli-camèdꞌa miu dui mere mamadhe-mamopo! Ca pala nèti
    canguru pala dhu miu hia mi Lamatua, miu paꞌiga taruu nèti dhu ana iiki toke kapai.
