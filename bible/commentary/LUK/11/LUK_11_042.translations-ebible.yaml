  gui-NT: Pe reta co jae fariseo reta. Peiporarata co. Echa pemee Tumpa pe diezmo
    caavo reta penoi vae güi. Erei mbaeti peyapo jupi co peyapo vaera vae, jare mbaeti
    peaɨu Tumpa. Icavi co pemee vaera Tumpa pe jocuae nunga diezmo. Erei peyapota
    tei jupi co peyapo vaera vae, jare peaɨuta tei Tumpa —jei—.
  quc-TT: ¡Kꞌax iwe, fariseos! Ri kiya ri ulajujil rech ri menta, ri rora, xuqujeꞌ
    ronojel uwach qꞌayes, xa kꞌu man kibꞌan ta ri sukꞌal, xuqujeꞌ man kibꞌan ta ri
    kubꞌij ri uloqꞌanik ri Dios. Rajawaxik wi kibꞌan waꞌ we riꞌ xuqujeꞌ man kasachan
    ta chiꞌwe ubꞌanik waꞌ we jun chik riꞌ.
  heg-NTPO: Atuil Farisi me! Mam mi kon nahim tom in daat! Deng in bel Ama Lamtua
    op mes deng hngulu kam, mi kaih totoang tuan-ana. Didiin bumbu ana mes deng mi
    klapa la kon, mi kaih tele! Mo mi tiu-hii dais man muun dui ngas lo. Deng in namnau
    Ama Lamtua Allah, nol dais lolo kas sam, mi nadidingun soleng ela tuun! Meman
    kit musti bel Ama Lamtua nenang nga, mo nadidingun dais in muun dui tenga las
    deken.
  ptu-ptu: La ullambi'koa' iko katilakaam inggannakoa' to illaam kakalebuanna Parisi!
    Aka ikoa'-iko umpa'kasallei leko'a' ia kaha-kaha bahinni' susinna umpatamaa' peadasammu
    bahe sapulona hampa-hampa indo si tubo bäbä isanga selasih, inggu, anna hampa-hampa
    senga'na. Sapo' umpa'lembeinna' ia umpalako undu' lollä lako hupatau anna ma'kamase
    lako Puang Allataala. Moi kela daa iam too inde handam pahallua' la umpalako.
    Sapo' tä' sianna' duka' la umpa'kalembei indo senga'na.
  bzd-NTPO: ¡A fariseowakpa, wëstela i̱na a' ta̱! Ka̱köla tso' iëno chkè a̱ kiè menta
    ena ruda ena iskà tso', ese ko̱s tsá̱ meke a' tö Skëköl a̱. Erë a' kë̀ se̱rku̱'
    yësyësë s'male̱pa ta̱. A' kë̀ tö Skëköl dalëritseta̱', e' u̱k a' ka̱wöta̱ ñies.
  kwf-kwf: “TaꞋangaꞋa fuamuꞋa Farasi ki, duꞋungana kamu kwatea goꞋo ꞋamuꞋa fuana God
    ta bali ana tangafulana ngisingisi fanga kamu ki neꞋe kamu fasia Ꞌi saena oꞋola
    kamu ki. Bore ma noaꞋa kamu kasi manata Ꞌabera goꞋo fuana faꞋasagalana tuaꞋa kamu
    ki faꞋinia toꞋolamuꞋa faꞋida, ma na alafeꞋanga kamu ki fuana God. Nia leꞋa neꞋe
    muke sasia kala ru ana kwatelana tangafulana ngisingisi fanga kamu ki fuana God,
    ma muke manata toꞋona logo na ru doe ana alafeꞋanga ana God, ma ngwae ana fanoa
    kamu ki taꞋifau.
  eng-WYC-2017: But woe to you, Pharisees, that tithe mint, and rue, and each herb,
    and leave doom and the charity of God. For it behooved to do these things, and
    not to leave those.
  eng-WMBB: But woe to you Pharisees! For you tithe mint and rue and every herb, but
    you bypass justice and God’s love. You ought to have done these, and not to have
    left the other undone.
  zat-NTPS: ’¡Edxugúa le'e, benne' fariseo ca'! Le'e dxunézrujle Dios tu cue' chee̱
    da chi cue' chee̱ xixru weaj, ne chee̱ binne chee̱ ruda, ne chee̱ xúgute̱ xixre'
    cuan, san dxuzúale chalá'ala ca naca xel-la we̱n xrlátaje, ne xel-la zri'i lazre'
    chee̱ Dios. Da caní dxal-la' gunle, ne quebe gusanle ca da ba dxunle.
  spp-spp: Yii Farizhɛɛnbii pi ke, yii wuun'à kɛ̀ɛge! Ɲaha na yɛ yii maha yii nànayeŋi
    ná kaɲyɛyi yafwɔhɔfwɔhɔre sannte puni yáhaŋi wwû, yii sí ɲyɛ na katiigii pyi,
    maa Kile kyaa táan yiy'á mɛ. Mà li ta lire l'à yaa li pyi yii kapyiini niɲcyiini,
    yii i nta a cyi sanŋkii bâra lire na.
  zty-NTPS: ’Da' nyáche'ḻe'e naken chele ḻe'e, benne' yodo' fariseo ka'. Žíẕjwle che
    yodo' to kwe' che to chi kwe' da' ẕzi'le che yix̱e' weje, na' che yix̱e' rod,
    na' chegak yix̱e' kwando', san to ẕdézele da' naken chawe', na' yeḻa' nži'il chele
    Dios. Da' ki žon byenen gonle, na' bi wka'nle yezika' da ka' žonle.
  mek-mek: “Kai oi Faliseo aumi, Deo maagai papiau eeꞌiai laomai feloꞌi fokapaꞌi,
    ke alomi koꞌagai Deo anina foani auga laoꞌi maiꞌi ooge meꞌeꞌi. Kai oi emi kagakaga
    kainai mo opea, aupu gagauga agaꞌo aka mint, ke rue, ke uma alo aupu gagauꞌi maꞌoai
    oafiꞌi, oꞌuaga epoꞌiai, agaꞌomo Deo opaꞌa penia. Oi Deo amu ipaꞌa penia auga mo
    laoga maina okapa. Kai oi egaꞌina mo folokapa kai, laomai feloꞌi fokapaꞌi, ke
    alomi koꞌagai Deo anina foani. Kai ega koa alokapa puo, Deo oi emi laomai apala
    afa fepenimi laoma!
  aey-aey: “O Farisi age agena ceelum filfil cabinadec am 10-pela qatanadimeig am
    osol eu Anut utegina. Euqa age tutuc odoc dana qee odadegina, odocobha age dana
    cajaca Anutnu nalug mecna qee nalunuga megina. Loo je i age toodu odoub qa sab
    Anut utecnu loo je ha qee dahiniga caloub. Eunu age walocca!” don.
  urd-GVH: फ़रीसियो, तुम पर अफ़सोस! क्योंकि एक तरफ़ तुम पौदीना, सदाब और बाग़ की हर
    क़िस्म की तरकारी का दसवाँ हिस्सा अल्लाह के लिए मख़सूस करते हो, लेकिन दूसरी तरफ़
    तुम इनसाफ़ और अल्लाह की मुहब्बत को नज़रंदाज़ करते हो। लाज़िम है कि तुम यह काम
    भी करो और पहला भी न छोड़ो।
  ycn-ycn: '’¡Meque chapú huani ri''imajica ijló, icá fariséonajlo! Iyamá té''ela
    quele a''ajnejí puní ejátacare naquiyana icá a''añó pajluhuaja Tupánajlo. Raú
    ca''ajná ipechu i''imá inacuhuá: “Palá la''acaño huecá” que. Uncá paala ila''acá,
    uncale ihuátala Tupana íqui''ija. Uncá caja ila''alá palá ajopana ina''uqué. Chuhua
    ila''á palá. Ihuata caja Tupana íqui''ija. Marí que la''acana, ricá a''acáreno
    rijló hua''ató, palani Tupánajlo.'
  djr-djr: “Yo. Nhumany dhuwalawurrnydja ŋunhi Baratjiny yolŋu walal, mariny nhumalaŋ
    dhu yindin yan maḻŋ'thurr! Nhumany ŋuli ga dhuwal gurrupan God-Waŋarrwuny bukupuynha
    yan mala-wulkmaranhawuynha ŋunhi nhä nhuma ŋuli lämu-nhirrpan balanya nhakun ŋunhi
    ŋathapuy dhäkay-ŋamathinyawuy mala. Ga yakan nhuma ŋuli gi ŋunhi yolŋunhany walalany
    nhäŋu ŋamathaŋuny, ga yakayi nhuma ŋuli gi ŋunhi märr-ŋamathi nhanŋuny God-Waŋarrwuny.
    Nhumany yanbi dhu ga ŋunhi rom-dhunupayirra ga ŋayaŋu-wuyunna wiripuwurruŋguny
    yolŋuw walalaŋ, ga bitjan yan bili nhuma dhu ga ŋunhi mala-wulkmaram nhanŋuny
    God-Waŋarrwuny.”
  kvg-kvg: Zo mòzo-soqoéz, Felisi ezoqam. Zo até avøe gigiap uni khasøkhasis-ín-a,
    qazøtøndo-pe꞉tatun, zòqaqaemɨ́n, qaqageap vømø̄-ten-ɨn, yaq qatoat kopo Mbumbukiam
    vozombō-etøomemɨn. Matev khasøkhasis av nqægo, zo mòzogoatún. Geté matev kandakanda,
    kopømba ande av ezoqa nøme-te, matev eqeieqei matanam matev, neka kuku matev Mbumbukiam-te,
    zo gèzømbo-qasí꞉v. Matev eqeieqei khasøkhasis tozogoat, ndøgo kopømbá. Geté
    gigiap-qape ndǿgo, matev eqeieqei kandakanda tozogoat.
  rug-rug: Mi talotaṉa gemi si gamu na Parese! Hoke ponia gamu koe Tamasa sa keke
    pa manege koari na vuadi rina mia vinagi pa inuma, kamo tu koari na linetelete
    hitehite guana miniti, na ru, meke kaiqa linetelete pasapasa pa inuma pule; ba
    muliṉi nia gamu si pude tavete va toṉoto la koari na tie, meke pude tataru nia
    sa Tamasa. Arini sari na ṉati vina tumatumae saripu garo pude kopu ni gamu, beto
    mamu tiqe kopu nia tugo sa keke pa manege.
  hop-NT: Nīk̇aṅw is ohi uma Pharisee‐sínomu! uma pi umuh’uyiy aṅqw nēnevenit pakwút‐sikivo
    sun oyit God aw noayaṅwu; nik̇aṅw uma soq sinmuy amuṅem suan hin yukuyaniqey qe’toti;
    uma God qa aw unaṅway’yuṅwa. Uma as pávanyaqat tutavot aṅ ahsupoq hinwisni; pu
    it qa pas qatuvosnihqat aṅ pīwu.
  san-URD: کِنْتُ ہَنْتَ پھِرُوشِگَنا یُویَں نْیایَمْ اِیشْوَرے پْریمَ چَ پَرِتْیَجْیَ
    پودِنایا اَرُدادِیناں سَرْوّیشاں شاکانانْچَ دَشَماںشانْ دَتّھَ کِنْتُ پْرَتھَمَں
    پالَیِتْوا شیشَسْیالَنْگھَنَں یُشْماکَمْ اُچِتَماسِیتْ۔
  heb-LB: ”אוי לכם הפרושים! אתם אומנם מקפידים לשלם מעשר מכל הכנסה, ולו גם הקטנה ביותר,
    אבל אתם מזניחים לחלוטין את הצדק ואת אהבת האלוהים. ודאי שעליכם לשלם מעשר, אבל לא
    על חשבון חובותיכם האחרים!
  caf-NT: '''Et whunts''ih nuhwheni Pharisee ''aw ''et dawhultsi'' ''et nuhts''u whélts''ulh!
    Ndai hanúlhyeh, ''i ''ut''an sooltsun, ''i rue hiyulhni, ''ink''ez ''onghoh, ''i
    buluh, 10%, ''i Yak''usda ghah''aih. ''Et ndóht''en huba'' hoont''ah. ''Et whunts''ih
    ndet ts''ah''un na''a ne''áht''en, ''ink''ez Yak''usda ye nek''entsi'', ''i ''aw
    nduchazaht''en. ''Et whuz na''a chah ndóht''en huba'' hoont''ah.'
  mio-NT: ’Ndioho ra fariseo, cua coo tu ndoho chi ndo, vati ndihi yucu ni samani
    ndo chi ra Ndioo. Samani ndo menta. Samani ndo minu. Ndihi chacan ni samani ndo
    chi ra, soco ña tuhva ndo savaha tahan ndo cha vaha ndicha chi ñivi tahan ndo.
    Ña tuhva ndo cuni mani tahan ndo chi ñivi tahan ndo. Iyo cha cua savaha ndo nduvi
    cuhva can, ta ña cua nacoo ndo ni iin chi ni inga chi.
  srq-NT: Aba mbia eã tuchɨchɨ̃ jẽ, Fariseos. Mbae a jemondo mondo tuchɨ raque Dios
    je. Jenyesecua eãte quia erese jeñɨangui re re. Jẽɨngo turã eãte quia mbia rese
    no nde. Ũquɨ̃ jẽsaã jiri ae. Mbae a abe jemondo Dios je.
  kje-NT: Heih, ri Parisi mie! Mim mayo'o wake'e. Kade mi mala Makromod Lalap persen
    idaweli nano minima rampa-rampa naise ta'arutuk, lahono, aukawi warna-warna, maa
    mim hamlinuwedi panaeku ma na'ono naise maramyaka Makromod Lalap la hi'i wewhe
    ha ma namlolo noro minim ri heri ri wali. Ha ma na'ono onnenihe, mi akim ka na'ini'ik
    wake'e. Wa'an rehi mim ilitolle panaeku ma na'ono onne noro idewe hi'i ha naise
    nala Makromod Lalap Nin persen haenhi.
  gaz-gaz: “Fariisota nana isiniif wayyoo! Isin insilaala, cilaaddaamaa fi biqiltuu
    gosa hundaa kudhan keessaa tokko Waaqaaf ni kennitu; murtii qajeelaa fi jaalala
    Waaqaa garuu ni tuffattu. Silaa utuu isa duraa hin dhiisin isa booddee hojii irra
    oolchuu qabdu ture.
  kud-kud: ‘Omiu Palisiwone nuwayabayababamiu! Yami ginauli maudoina 10 na alodiyai
    ehebo. Yaubada ammohemohei, ginauliwone dova haiyala yo pam yo ai'ai adi abiye
    namwanamwa maudoidi. Na hesi mumuga dumwaluna na Yaubada ana velau nigele vehabadi
    amyanuwanuwatuwu. Teina paihowaone neta ginauli mwala'idi ebeha ammulitaedi, na
    yami aiyauya Yaubada ainai havena amnuwanuwapwanopwanowedi.
  urb-NT: —Parise ta! Mã! Tupã mupyrara ta pehẽ ke. Tupã rehe pehẽ py'a pemoĩ moĩ.
    A'erehe ta'yr mi so'o rukwer pupur muhembykiha ke peme'ẽ ipe. Jande popa hetaha
    ngi peteĩ peme'ẽ. Aja ky'in ke. Ma'eywanem ra'yr aja tĩ. Aja pema'ema'eha. Amõ
    koty anĩ. Katu ame'ẽ ke aja ym pema'ema'e. Tupã rehe pepy'a ym tĩ. Pesarahã! Amõ
    we pema'ema'e ta me'ẽ te'e. Kuja. Tupã rehe pepy'a katu ta me'ẽ te'e. Katu ame'ẽ
    ke pema'ema'e katu ta me'ẽ te'e tĩ. Ma'e muhembykiha ke peme'ẽ ta me'ẽ te'e tĩ.
    Ame'ẽ me'ẽha peharái ym ta me'ẽ te'e tĩ.
  fra-LSG: 'Mais malheur à vous, pharisiens! Parce que vous payez la dîme de la menthe,
    de la rue, et de toutes les herbes, etque vous négligez la justice et l’amour
    de Dieu: c’est là ce qu’il fallait pratiquer, sans omettre les autres choses.'
  san-HK: kintu hanta phirUzigaNA yUyaM nyAyam Izvare prema ca parityajya podinAyA
    arudAdInAM sarvveSAM zAkAnAJca dazamAMzAn dattha kintu prathamaM pAlayitvA zeSasyAlaGghanaM
    yuSmAkam ucitamAsIt|
  cak-SNT: ¡Juyeꞌ ivach ixreꞌ achiꞌaꞌ fariseos! Ixreꞌ ntiyaꞌ ri diezmo richin ri alvaviena,
    ri rura y nojiel quivach kꞌayis, pero xa man ntivajoꞌ ta ri Dios, ni man ix choj
    ta jeꞌ quiqꞌuin ri vinak. Jareꞌ ri más nicꞌatzin chi ntiꞌan, después tiyaꞌ ri
    i-diezmo.
  uvh-uvh: Ka beng sini' sanarik inga' Farisi arantagim sidi sidining kadagang waraga'
    mamareng bemni'ga'. Sidi sidining kadapmang tapni ka Anutuga' sura adita' napa'
    amimi ning u yaranga didik a napa' kababi'sini' karesi fam dabiksa' wa ni ka kagabi
    guk mo' titing, mokngang, didimengsa' udanga kukngamiting. Sidi ning wa giri titing
    ka sidi napa' girii sini' ka aming fam ga' kadapmang didimeng tiam a kadapmang
    ka Anutuga' siamo' beng guk sini' ninak ning wa kagabi fating. A sidi kadapmang
    ka wara'guk dabik tianing ganang wa giri Anutu wari didimengsa' ning karo'.
  ino-ino: Avo'neo. Lapa'kaeya Falasi mono ke ne'afea vayana maitapa halove hu'netapao.
    Lapa'kaeya atu'ae kife'ae mi'ko aki'ae aka'ae hakomupa'ae aole nayatalapati mako'ke'a
    fa'ko hutapa Anumaya Kotiteka ne'amaya'maki lapa'kaeya alakepa kava hu ya'ae Anumaya
    Kotife lahapau lapayamopafati lahapau ya'ae ane'kasae. Hokotetapa alakepa kava
    nehutapa Anumaya Kotife lahapau lapayamopafati lahapaino. Lahapainaketapa atu'ae
    kife'ae nayatala'a male'nayapati mako'ke'a Anumaya Koti amisayana kanale huke.
  gnn-gnn: '“Yo, nhuma ŋunhiyi Rom-dharraymirri walala, marinydja yurru nhumalaŋgu
    wakin yana. Nhuma ŋuli wirrkinydja wal''ŋu gurrum''thun ŋuriki yutjuwaḻa''wuna
    nhäku malaŋuwu romgu, bitjan nhe ŋuli guḻk-guḻkthun yumurrku'' malanha ŋathawuy
    dhäkay-ŋamathinyaramirri, bala wekamana Godkunydja, märr nhuma yurru yakana meṉguma
    ŋula waŋgany yutjuwaḻany''tja rom. Yurru buku-dhumukthirrinydja nhuma ŋuli meṉgumanydja
    ŋunhiyina wal''ŋu dharrpalnha rom, dhuwalana maṉḏanha gam'': Nhuma yurru nhäma
    ŋamathama bukmaknha yana yolŋu''-yulŋunhanydja bitjan mel-gurruṯu''mirriyirri,
    ga djäma dhunupa bukmakku, ga bitjandhiyi nhuma yurru märryu-ḏapmaraŋayi Godnhanydja.
    Yo, nhe yurru märraŋa muka ŋunhiyi dharrpalnydja rom malanha, ga yaka meṉguŋa
    yumurrku''nhanydja ŋunhi romnha malaŋunha.'
  yal-yal: “Ɛ tan Farisi muxune, gbalona ɛ yɛɛ ra! Amasɔtɔ ɛ nakɔ yi seene yaganna
    bama, alo sorontonna nun sabi gbɛtɛye, koni ɛ bata ɛ mɛ tinxinyaan nun Alaa xanuntenyana
    fe ra. A lan nɛn ɛ xa ne nan liga, e nun yagan baana.”
  cnt-NT: '’¡''E₂ guë́₄ juɨ́g''₂ ''nia''₂ dsa₂ fariseos! Ia₁ a₂jme₂tí''₁ ''nia''₂
    jmo''₂, cuë''₂ Diú₄ caun₂ qui''₅₄ a₂guia₃ a₂''i₄ ''éi''₃ cuë''₅₄, ca₂lia''₂ ca₂le₃jë́₃
    ne₅₄ ma₁''au₂ a₂lë́₂ ma₂juɨg₂ má₃ bá₄ jáng''₄ ''nia''₂. La₁ con''₂ ma₂ŋɨ''₅₄ bá₄
    ''nia''₂ juɨ₅ dse₃ të₃dsón''₂ ja₁''ŋio₂ dsɨ́₅ Diú₄, ja₁jme₁jme₁''nió''₄ ''nia''₂
    Diú₄: a₂në₅ bá₄ a₂dsen₅₄ guë́₄ a₂ca₂tɨ́n''₂ ''nia''₂ jmó''₂, la₁ on₃jua''₅₄ a₂tsá₃
    ma₃jme₁ti''₄ ''nia''₂ ''éi''₃.'
  tif-tif: Falosi kipyo, kibi weng senin! Kibi maang aa, kuut aa, yak mafek mafek
    inin-inin katip katip atul-kup tabasip kii, duula kutii sikip nakalkal keliple,
    sikip maakup ma kabaak-ata tii God ami kukaala-yaabip tap, ibi kukup katip katip
    kiimi aket kaata yan-buluya, kanu-bam ale, yak kukup sengkan dukum kaami aket
    kaata lukuuya-laaba. Kemin, kaali ti ibi God ami aket yelula, dukum-kup ma kolin
    dinim ke-bamale, iltipni kaptum kusal iyo alik maakup ti kukup tambal kaata-kup
    kukaayin dinim; kemin, God ali ipni fiyaap kaa duun-umba disa. Am ma daanokomu
    kaali, kaami kalan kaata, God ayo angtiil yol kaali kukaayokoma. Kemin, ibi kukup
    dukum kaami aket-kup yelula, kanu-mokomip kaata, God ayo fiyaap dukum duulokoma.
    Kemin, yak kukup katip katip ita-kup kanumin disa; ti kukup dukum kaso kanu-bam
    kemin o, kala-somla ko.
  nlx-nlx: एय फरिसी! तुमू पोर हाय पुदीना एने आदो एने आखी बातीन बाजीन दाहवो ईसो आपतेह,
    पुण नियाव एने बोगवानान मोंगाह सोड़ देतेह, केरती ते रेतेह एने ताह बी नाय सोड़ता।
  apw-NT: 'Phárisees daanołíni, nohwá góyéé doleeł! tł’oh mint holzéhi, ła’íí rue
    holzéhi, ła’íí tł’oh iłtah at’ééhíí dágonenanyú iłk’é’ṉilgo dała’á Bik’ehgo’ihi’ṉań
    baa nádaałné’, áíná’ nłt’éégo ágot’eehíí doo bikísk’eh ádaanołt’ee da, Bik’ehgo’ihi’ṉań
    bił’ijóóníí doo baa natsídaałkees da: áí bee ádaanołt’ee doleeł ni’, ła’ihíí doo
    baa daayołṉah dago.'
  gum-gum: ’¡Ay, ñim fariseos waachamera! Ñimbe erbabunan, rudan, chigurrimbunø katøgan
    shush tusrmeran Tiusweyasig diezmørig kanzhig, kanzhig wesrawa, tranendø, tru
