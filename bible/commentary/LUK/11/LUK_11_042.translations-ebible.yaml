    osa eka Gode gobanin kukub osa otabe.
  ssx-ssx: Pa꞉tisi haliwekio. Ika꞉ hoke yenki tiekena꞉ I̱ paala꞉e. Ikana꞉ma꞉ta꞉ ika꞉
    hande ena꞉ hala꞉ ale tekia꞉ o totopo piki tanima꞉ handeke ale sunuta꞉ kiki yaapo
    telipata꞉ putupa homeke sikita꞉ Koda꞉ pa꞉ta꞉ halo halemepate mo Koda꞉ teke pa꞉ta꞉ta꞉
    puki hala꞉pekeeki make epeke tikitiki piki hau manuta꞉ hone yonka꞉lalememe. Dupiki
