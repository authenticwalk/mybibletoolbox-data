  juy-juy: “ବନ୍‌ଡ ୟୋଙ୍‌, ପାରୁସିଜି ଆମ୍ୱେଞ୍ଜି ପନବ୍‌ରଡନ୍‌ ଏଞାଙ୍‌ତେ, ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌
