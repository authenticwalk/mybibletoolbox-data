  dop-dop: Pɔpɔtʋ fɛɩ, Fɑlisɑnɑɑ mɛ, mǝ tɔm wɛ wɑɩyo kɛ́. Ɩ́ kpɛsǝɣɩ nyɩɩtʋ nti pɑ
