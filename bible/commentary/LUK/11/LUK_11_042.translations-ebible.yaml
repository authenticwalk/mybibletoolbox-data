  cof-NT: Aman nula fariséolari tsan jonun tenchi duque padeseilaichunae. Diosichi
    mantaca meráminlayoe tito, ti tanuncatiya Diosichi nasi cuwaminlae. Diosi tsanquisa
    mantánan, nulari chunca ticatiya cato, Diosichi manca cuwaminlae tinue. Aman danun
    tape nacá jerale, menta tinun tape, ruda tinun tape nacalaca cuwaniquiminla joe
    narin nacá jomincatiya. Aman jun mantaca meráminla jotonan, Diosichi fe merántsan
    mantaca nulari natiya tennatuminlae. Encanalaquituna! tinunca, Diosica laquiralarana!
    tinunca natiya tennatuminlae tinue. Diosichi weyan mantaca telatuminnan, jun fécari
    merántsan mantaca meráno jominlanue.
  srm-NT: 'Nöö di a taki sö da de te a kaba, hën a taa: “Un dee Faliseima aki, mi
    bai helu da unu e. Fa un sai dë, un ta mbei taa un dë bumbuu möön hii sëmbë. Un
    ta paati hii soni fuunu, fii da Gadu di fëën së te dou ku dee pikipiki goon njanjan
    fuunu tuu kumafa di wëti dë. Nöö di naandë bunu tuu, ma an tjika. Biga wan ta
    libi bunu ku sëmbë, nöö wan lobi Gadu tu.”'
  qvs-NT: Ñukaka kankuna fariseokunata llakichiykichi Tata Dios kastigashunaykichita
    yuyashpa. Kankunaka tukuy chakraykichipi wiñakkunata chunkamanta sukta Tata Diosta
    kunkichi. Chayta kushpaykichipish runamasikichita chiknishpaykichi mana allita
    ruraykankichi. Mana Tata Diosta kuyashpa kawsankichi. Tata Dioska munan tiyapushunaykichimanta
    ashwan alli kakta kunaykichipa. Chay kushkaykichimanta ashwanta munan runamasikichita
    yanapashpa kawsanaykichipa. Munan paytapish kuyashpa kawsanaykichipa.
  zca-NT: ’¡Dox mal nzha go, men fariseo!, porke niyix go rë diezmo che'n menta, no
    che'n rrud, mbaino che'n rë nak kwa'n nayë', kwa'n nzha'n go; mbaino kun rë men
    gat nile't go kwa'n ñal, mbaino ni gat nazhi' go Dios mbaino ni rë men. Per kure'
    galo laka naki'n le' go, orze' le' go rë kuba'.
  cbc-NT: “Bairo átato ũnorẽã, ricaati mʉjãã, fariseo majã, mʉjãã átinucũña. Bairo
    ána yua, pʉga wãmo cãrõ moneda tiiriacarẽ mʉjãã cacʉ̃goata, jĩcã tiiaca mʉjãã
    jonucũña Diore. O ʉgarique jĩcã wãme ũno, pʉga wãmo cãrõ mʉjãã cacʉ̃goata, jĩcãrõãcã
    mʉjãã jonucũña Diore. Bairo cariape tie ũnierẽ átimasĩmirãcʉ̃ã, ape wãme paijãñurõ
    Dios cʉ̃ carotirique pʉamerẽ mʉjãã tʉ̃goñaetimajũcõãña. Caroaro ãmeo átaje cʉ̃ãrẽ
    marĩ rotiyami Dios. Caroaro ãmeo mairĩqũẽ cʉ̃ãrẽ marĩ rotiyami. Tie pʉamerẽ mʉjãã
    tʉ̃goñaẽtĩña. ¡Bairi mʉjãã carorije wapa pairo nigaro!
  qxo-NT: '“¡Allau, fariseucuna! Gamcunataga Tayta Dios mana cuyapaypam castigayäshunqui.
    Gamcunaga templuman Tayta Diospä garaynin apayänayquipä huertayquicunapita mentatapis,
    anistapis ni imatapis chunca (10) aptay capuyäshuptiqui juc aptaytaga imaypis
    raquiycäyanquim: ‘Tayta Diospa palabran gellgaranganmanmi llapantapis cumpliycäyä’
    nirnin. Tsaycunata rurarpis manam runa mayiquicunawan allega cawayanquitsu ni
    manam cuyapäyanquitsu. Nircur imata aunircurpis manam cumpliyanquitsu. Diospä
    ichic garayta apar cumplingayquinölla runa mayiquicunata alli ricayay, cuyapäyay,
    y imata aunirpis cumpliyay”.'
  mox-mox: “Ta omiʼa Falisiavo nuakolokolomi! Vonahaqiaqi, emi nei kavovo aqiaqina
    oneinei kavovo be ana luvine qabuna oʼitamaki aqiaqiea. Ta vaina yani goyogoyodi
    Yaubada ʼinaya oaʼuaʼudi ʼedewani mali fai be mali fai ʼidiega. Ta luvine magilafudi
    onuafanidi ʼidewani maʼoda Yaubada ona veyoluba ʼaiqei, ta wese maʼoda tomotau
    ona vanugweta ʼaiqedi luvine ʼaideganega.
  kew-kew: Pare Farisi aanu nimi waru adalepape. Nimi yabia meda-para rakia-para padi
    raani medaloma-para warea go oge yae page Gote medaloma kateme. Goa peme pare
    nimimi epe-rupa sape kone-para Gote madaa kone rulape kone-para gimeme. Pare nimimi
    go kone sua mogea nagimalimiri gore epeaalia.
  dww-dww: “Taumi Parisi ko kita kaua! Baninama yaba matabuna koi rawadamdamdi da
    matabudi 10 be dam tenaḡa Mamaitua ko uteutena, be kani anitai dinidima mate.
    Be taumi banaga ḡesaudima ḡarodie nam komawai rabaraba kauana be Mamaitua nuemima
    nam ima paḡopaḡona. Taumi yaba matabudi sibo koya voiedina!
  nif-nif: Falisi sɨndɨ nanañ kena gɨnañ nanin gɨtɨk wɨn tambɨpi, gwasap ba yaya wɨn
    bo kɨt tambon tambon tambɨpi, Yambattok tambon pa mañ, gan gɨnañjɨlɨ en nɨm kasɨleañ,
    ba ep tɨndɨn dɨndɨm nɨm pa tañ, wala tɨmbi sɨndɨ kilañmek! Yambat en mek sambekak.
    Sɨndɨ Yambatta tambon mɨñɨpi, enda ba amatamda gɨnañjɨ emnelɨñ ñak!
  twi-ASANTE: “Mo Farisifoɔ, monnue! Moma mo nnɔbaeɛ so ntotosoɔ dudu, nanso mototo
    adeteneneeyɛ ne ɔdɔ a mode dɔ Onyankopɔn no ase. Sɛ mokɔ hyiadan mu a, mpanin
    tenaberɛ na mopɛ. Saa ara nso na sɛ mokɔ badwa mu a, mopɛ sɛ nnipa hunu mo kyea
    mo.
  aoj-aoj: “Ipaꞌ Farisi uwahipipa ma akafimi atiasi mogatagamipai. Ipaꞌ pandawaloga
    nambawai lombo maloma akwal lalilali hiali pasoꞌana duꞌwanil ilifunamail God.
    Apaꞌ ipaꞌ aꞌ pindihiꞌama waf buꞌwafi usiꞌifi ukup pagapagaila Godafi ukup paseꞌepaf
    fape. Waf afamba feloma waf pindalali pegasoꞌana hiahawes mais Godafi, afamba
    pekolefaf pihapilaf atin pilaf.
  cbv-cbv: “¡Yeéb fariseowã bʉ́dí yeejép ñi yapbipna caá! Dios ã wʉtatdih jepahna,
    ded chénat pah téihya chej jʉmni nʉ́onadih bíbohnit, biíc nʉ́odih caandíh ñipĩ́
    wʉ̃hna yʉh caá. Obohjeéhtih, pánih wʉ̃hna yʉhna, biíh ã wʉtatnadih ñipĩ́ joyáh
    bojna caá. Cã́acwãdih tʉ́i chãjatboodíh ñi jenah joicán caá. Diosdih ñi oyatdihbʉt
    ñipĩ́ jenah joicán caá. Dios ã wʉtat pah, chej jʉmni nʉ́onadih caandíh ñi wʉ̃hʉchah,
    ã tʉ́ina caá. Obohjeéhtih, biíh ã wʉtatdihbʉt jepahat caá náahap.
  taw-taw: Pen Pelisi kay nɨbi tɨtay dɨnɨgabɨm agak. Sɨbɨn tap monmon okok nɨgem,
    tap awl tek lek, ñɨn pag nɨŋɨd dad amɨl wajɨlem ak amub agak. Amek, God nop nokom
    olap ñun agɨl pel ñɨbɨm agak. Ak tep gɨpɨm, takaw ma mɨdeb agak. Tap sɨkol okok
    pel anɨgɨl gɨpɨm ak pen, taynen takaw jɨj yɨbɨl ak abe ma gɨpɨm agak. Nɨbi God
    ne gos teplep nɨgup pal ak kelɨgɨpɨm agak. God nop nokom gos lɨnɨgep pal ak abe
    kelɨgɨpɨm agak.
  jic-NT: ”Malala ca nu mpalas nun, fariseopan. Pjü diez popé nun nuts'a'á, pjaní
    'oyá Dios mpes. Tsjutsj culantro jinwá 'oyá Dios mpes. P'a wa tsjutsj ajo jinwá
    'oyá. P'a siná popé 'oyá wa Dios mpes. 'Ücj wa nin lojí. Malala p'a wa ma lojí.
    Dios jos 'üsüs lojí p'a jilal. Jos wa quelel lojí jupj. Ninana ma lojí nun. Jupj
    jos ca nin la müjí. Niná lojí na, mop'in ca ma'ayá wa nun to'á popé Dios mpes.
  zap-NT: ’¡Prob de yra de ne nak de farisew! Porke rlachii de bedextil no rlachii
    de rrud no le yralondxee gyizh ne ru mén, lex rasan de tebchii we por Dëdyuzh,
    per rlaadet de ne xnëz no ryaandet de Dëdyuzh. Neree nak ne rap de degne ylaa
    de, sin ne ysalzaandet de negwa ne che rlaa de.
  wer-wer: “O Parisi omnarö, yakömpe. Arim naë könöm nant orööpnaat. Ar ëwamre kaëkoöre
    këënre pöt wa top ëak moresiar wesak nokoliil nent Anutuun yaö yaalmë. Ar omën
    pas pöt yeemak nokoliil omën ompyaut ëëre Anutuun lup sant elmë pöt naën yeë.
    Poutepar ëënë pötaar ompyaö.
  ipi-ipi: Patasai yame yakamato takaepi, palenapi, okonetaka tupa yomo paiyasanga
    tale pua yata wato, yomo mindi Gote opa maiyaini tekeko, yakamato Gote wayumane
    epele aa na-piyaini. Dee, yakamato wandakali yangone tupa towa mana tika-pene
    tupa wato mina na-piyaini teke. Yakamato mana epene utupane pitaka wato minapiai-yale,
    yakamana mana okone katu lapia-yale. Wuane tekeko, yakamato mana epene utupane
    pitaka wato mina na-piyaini okonemane yakama tane koyolo-peyama ya lo nembo talapape.
  qul-NT: “¡Ay, kancuna fariseocuna! Diezmota konquichis yerba buenamanta, rudamanta,
    tucuy verduramantawan. Recto causayta, Diosta munacuytawan konkapunquichis. Chayta
    ruwanayquichis carkan, mana diezmota koyta konkapuspa.
  urw-urw: “Farisiwar nini dabnanai. Küm gamnab yar fanam fanam tugu sau tugu tobtobgafaigenan
    baba, tob fogo tugu taibürügafaigenan. Bangüdi tob gürenakuana fanam baba, Keriab
    duwafaigen. Bangeagako, ninag Keriab kob duwegi kabia tugu kabia nama tugu, ebgadügafaigenan.
    Babaure nini mügar Keriab kob duwegi kabiaure sogiferane, kabia nama gebüre tugu
    sogiferane. Bangüdi küm gamnab yar fanam fanam tugu sau tugu, Keriab duwegi kabiaure
    kagudwagana.
  rmy-GURBET: Pharo tumenđe e farisejenđe so den dešto kotor tari nana, tari ruta
    thaj taro sa o povrće, al ni marin te ćeren averenđe kova so si pravedno thaj
    te manđen e Devle. Trubul te den dešto kotor, al ni trubun te ačhaven e považna
    buća.
  ter-NT: Koati kotívetimo kêku, itínoe farîzeu. Kaná'uti ápeyea íperaxoke Itukó'oviti,
    hexakínoati póhuti yane uhá koeti yehí koeti ítikevo perêxo ndîzimu. Muhíkinova
    ne kálihunoe neóne xe'o yóvoku kuteâti otélam yoko âruta koane po'ínuhiko neóne
    kuteâti, peréxomaka ndîzimu ya koêkuti yé'akeye yêho. Itea enepone itíki ponóvoti
    koekúti koane ákoyea omótovo yokovo Itukó'oviti, ákonoe itíka. Yoko énomone itukóvoxo
    koâti nékone itíki, ákotimaka kurí ixêa itíki ne po'ínuhiko koekúti.
  bmr-NT: ¡Ɨdaasucaniji amɨɨhai fariseomɨ mihicano! Amɨɨhai Moocaanidi fahuseecɨtɨ
    sahaame mahacɨhi menta aametɨ, ruda aametɨ, paryɨ basuta mamachufinehejetɨ icano.
    Jaarumo sitaaco imino momoonɨtɨhi Moocaanico magaijɨtɨhi. Jinooco jeevesutɨmo
    fanoocɨcoro momoonɨjirahi.
  fuf-fuf: «Kono bone wonanii on, onon ɓee Fariisiyaaɓe, ɓay hiɗon ittana naana e
    suukooran e kala tutateeriiji wonɗi e naakoo farilla, hara hiɗon welsindanii peewal
    ngal Alla yeɗata ngal e giggol makko ngol. Hara-le ko ɗun haanunoɗon jokkude,
    tawa kadi on welsindaaki e ko heddii kon.
  mwc-mwc: Komi Pharisee koi nuwapoya basuna kam kasi bibi gairena, mint ba rue asi
    ten kamosi yai wai, kesana God ko puyopuyoi. Saba pipiya kurisi wose kega gairesi
    ko wosewose ba God kega kobi nuwayauyauni. Saba wose tupana kona wosisi, ba kega
    kesana kona’netaveyei.
  bhl-bhl: Kate, Falisi kunum yu kilelbiko, boliwka! Yu kimit so, bokow so, wiin banim
    wanin eisneng alik alik beem king kel anung makmak be kuluko, Sunbin-Got elo fein
    kilele dulewkabiliw bakate. Be ken kate, yu mali kunum waneng ilo ken kukuw kukuyeminba
    kesomi, Sunbin-Got elo ibolow mutuk fian dulewinba kekabiliw te. Yu Sunbin-Got
    elo king kel anung makmak dukalewbin kukuw be fein gelewboliwka! Kate, kawtiw
    ilo kukuw ken kukuyemin kukuw so, Sunbin-Got elo ibolow mutuk fian dukalewbin
    kukuw so, kukuw bakati kilele gelewemoliwka!
  ons-ons: “Yai, Parisi, ŋine kaet ŋungep me? Ŋine kine kine yauwine siweŋ arerewa,
    garem kumusi so zaguk natne 10, yewa ŋine mane Anutu man okanmami, ŋo kine kine
    wele ra makoboe, so wetŋo Anutu malipka malipka, yewamo mi okan okanmami. Ŋine
    iwa okanbi paki, mane wa weneŋ okangeiwo, yemo manageake.
  con-NTPO: ¡Tsa'ma vana'faya qui fariseondeccu! Que'ija osha'choma fae decimoveyi
    Chiganga afeye atesu'fa Tisema avujaeñe. Nane pa'cco ccoma, pa'cco shinccapama'qque
    qui fae decimoveyi Chiganga afeye atesu'fa. Tsa'ma ñotsse qui tson'fambi ni Chiga
    a'ima in'janqquia'caen in'jan'fambi qui. Que'i Chiganga afe'je'choma aqque'pambe'yi
    a'ima in'jamba ñotsse tson'faya'cho.
  ghs-ghs: Oi Pariseo nike meeke ttumani mae pattani mae quba naane ma naaneke saridzorai
    oohota saninoqake oho kokoqake aima Ohongaho tteki quba mootorai. Oho qanga bamu,
    oke eetaridzonihe nike oonomake eeteqi dzasa tetenipamuke ruume naateqi sasaqake
    sooroqi oberama abike qahitotorai. Oke eetoraiho qubake nike quba bamenoma saridzakoi!
  peg-peg: “ହାୟ୍‌ ଦାଣ୍ଡ୍‌ନି ବାହା ପାରୁସିର୍‌, ଇନାକିଦେଂକି ଏପେଙ୍ଗ୍‌ ପଦିନା, ଆରୁଦ ଆରି ୱିଜ଼ୁ
    ଲାକେ କୁଚାନି ଦାନ୍‌ ହିଜ଼ି ମାନାଟ୍‌, ଆରେ ନ୍ୟାୟ୍‌ ବିଚାର୍‌ ଆରି ଇସ୍ୱର୍‌ ଜିଉନନିତ ଏଲା କିନାଦେରା;
    ମତର୍‌ ଇ ୱିଜ଼ୁ ମାନିକିନାସ୍ ଆରି ବିନେ ୱିଜ଼ୁ ଏଲା ଆୱାକା ମାନାତ୍‌ ।”
  txu-NT: Me abê pardjêu dja ga me ĩ me biknor tokry djàkam mõ. Watĩ:re. Mỳkam? Me
    aje Metĩndjwỳnhmã mỳjja kakritbit nhõr ne kam aje mỳjjabê kumkatija aje kum õr
    kêtkam. Nã gãm me mỳjja kakrit, õmrõ djành djà, pi'ômẽ djwỳ kakrit kunĩ ne ga
    me Metĩndjwỳnhmã ikjê rên kum kryre ne angã. Ne kam ga abêngôkreja amã abê kêt
    ne katàt meo aba kêtkumrẽx ne. Me aje kum kryre ne õrja ne mrãmri tu mexkumrẽx.
    Mỳkam ne ga me mỳjja raxjadjwỳ kum õr kêt ne? Mỳkam ne ga me amã Metĩndjwỳnh jabên
    katàt meo abaja kêt ne. Ja ne ga me aje marmãn ate mỳjja kakritbit ma.
  eng-WEBU: But woe to you Pharisees! For you tithe mint and rue and every herb, but
    you bypass justice and God’s love. You ought to have done these, and not to have
    left the other undone.
  gnw-NT: Pe reta co jae fariseo reta. Piporarata co. Echa'ã pemee Tumpa pe diezmo
    temitɨ reta penoi vae güi. Ẽrei piyapo'ã jupi piyapo vaerã vae, jare peau'ã Tumpa.
    Icavi co pemee vaerã Tumpa pe jocua nunga diezmo. Ẽrei piyapota tẽi jupi co piyapo
    vaerã vae, jare peauta tẽi Tumpa —jei—.
  mux-mux: “Perisi-yima, eni mindili noku aima molku kis-singí! Eni eninga puniena
    olemú langi aima kelúma kengipa kulá kimú aku-sipa mélema meku kambu toku rurepunga
    tale rurepunga tale niku liiku nosuku kene tilu tilu niku wendu liiku ‘Pulu Yili-nga
    kongunale tinjili yi kanuma samili.’ niku silimele. Pulu Yili-ni aku-siku ‘Teai.’
    nirim mele eni kapula telemele akiliinga-pe ulu olandupama naa telemele. We-yambuma
    kondu naa kolku, Pulu Yili-ni yambuma numanu monjulemú mele eni manda leku yambuma
    numanu naa monjulemele. Aku-siku ulu auli mele mare telkemelanje kapula. Ekupu
    ulu kelú telemele akili munduku naa kelkuliinga ulu akuma kene ulu aulima kene
    wasie-nele telkemelanje kapula. Akiliinga-pe aku-siku naa telemeláliinga eni mindili
    noku aima molku kis-singí!
  maj-NT: ’¡Ni̱ma̱ rú n'ehenu jun, já fariseo̱! 'Bo̱ho̱ Nti̱a̱ná nku tíkjá na̱jún
    chi̱nko̱ ko̱ xka̱ ruda̱ ko̱ ngayjee̱ xka̱ sinjne̱ xi nkú nga ts'ín tjít'a kju̱a̱téxumoo̱,
    tu̱nga n'echayanú ni xi na̱xu̱ nginku̱n Nti̱aná ko̱ kju̱a̱tjoho̱ Nti̱a̱ná. Kuihí
    ni xu'bi̱ xi tjíhin nga n'o̱o, ko̱ najmi tjíhin nga n'e̱chayo nga n'o̱o ni xingisoo̱
    xi tjít'a.
  bkq-NT: — Toenzepa âsenagazeze âmaemo fariseu domodo! Dez lelâ âsejiguymo ewy, tokalâ
    inanry mâundulymo Deusram, Moisés inweniby agueho ara. Âpa ezano ewy pyni ekubâzeândo
    Deusram mâundulymo inanry, hortelã, arruda, awârâ modo mâentâdybymo. Moisés inweniby
    kuru olâ inanry amânhepyra âmaemo. Âdypebaom, kaikânro modo warâ mâintyembyra
    olâ minasemo. Deus mâinwântaymba âmaemo. Tâwâlâ âsejiguymo dez ieto ewy tokalâ
    âunduwâtaungâ Deusram, âdypebaom modo mâintyendylymo mâenanânehombamolâ.
  kue-kue: “Parisi wagle ene kankun eriyo, yumbun kande ene mina plau dinambuka. Sraglpre
    ene kaiya mokna kanekane imakaisi bogl yeingwa enge ana karaugl yaundo ya gene
    tondua demine orkwa ere 10 mina suwarata God teingwa. Ba ene embriye du-wakai
    ya God wakai kangwa mambuno i kinde kondingwa. Ene i prapra ertre ana tau kondokrimbi
    wakai.
  cot-NT: '“¡Imaicashiatsi pantsipevaetempanishiatsi aviatimpajia pariseojia! Taaca
    opajitapae pashincaca irooca ovanajaniqui menta, irooca quejevecaroca sanconca,
    irooca otsipapae taaca opajitapae pivintyacajiguica pitsipatacaantajigaroca pisheca
    pojocagarantaqueneriquea Aapani Irioshi, cotanquitsiquea pipeacojiacaroquea icantajiavequempica:
    tampatica poaqueneri maasano caquinteguetatsica aisa pimpintsamajajiaquempariquea
    Aapani Irioshi. Cameetsavaeque pojocagarantajiaqueneriquea Aapani Irioshi pashincaca,
    cotanquitsiquea aatomesano pipeacojigarome ogonoropae icanqueca.'
  bnp-bnp: '“Mua o huriki a Pariseo, a Vure bara i ratapile mua, a vuhuna i uka ma
    mu rata a naro kamumu ne huriki a bakovi, i uka ma mu ngaru a Vure na hatene mua.
    Mu paki kunana ni veru na naguna i ravulu a maka maki kiroko vilihaliha, mu habi
    a naguna i taku i lakea na Vure. Bara mu ngaru ni habi a maki lakea na Vure, naha
    ni lohopile a vinara nga: mu vangaru, mu ngarua a Vure na hatene mua.'
  apn-NT: 'Nhũm Jejus arĩ Parijew nhõ xwỳnhjê jahkre nẽ mẽ kãm: —Kwa mẽ okora Parijew
    nhõ xwỳnhjaja. Kot kaj mẽ amex kêt nẽ. Na ka htem Tĩrtũm kapẽr piitã hkôt amnhĩ
    nhĩpêx o apa hkêt nẽ ãm hkwỳ kôt pix mã amnhĩ nhĩpêx o ri apa. Nẽ ãm kapẽr o hpỹnhre
    nẽ hkôt amnhĩ nhĩpêx hãmri nẽ hã amnhĩ pumu nẽ ate amnhĩ to mex xwỳnh ã amnhĩ
    to jarkrar o ri apa. Nom Tĩrtũm kãm hprãm xà piitã hkôt amnhĩ nhĩpêx hkêt nẽ.
    Mẽ ate tãm mẽ piitã mẽ hipêx o ri apa hã kot mẽ amã karõja. Nẽ mẽ amã Tĩrtũm kĩnh
    ã kapẽr kôt amnhĩ nhĩpêx o ri apa hã karõja mẽ ate mar mex tã hkôt amnhĩ nhĩpêx
    kêt nẽ. Mẽ ate kapẽr piitã hkôt amnhĩ nhĩpêx ronhỹx ja mẽ amã mex kumrẽx.'
  ctp-NT: ’¡Tꞌnan ꞌa ꞌwan, neꞌ fariseo! ―ndukwin Jesús―. Kti ꞌa ngiꞌni wan loꞌo Ndiose
    loꞌo nchga nan xuwe ti nu nsuꞌwi ꞌwan, loꞌo nchga nan nu nda wan lomstan ꞌin Ndiose
    niꞌ lyaa; sa yuꞌwe ti nchga kixinꞌ nu suꞌwe tyiꞌi, sa yuꞌwe nchga kixinꞌ nu nchka
    xiyan skwa, nda wan ꞌin ran ꞌin Ndiose bra nu tka msiꞌi ti wan ꞌin ran. Loꞌo kanꞌ
    ja ñi ngiꞌni biyaꞌ wan ꞌin nten; kwiꞌ ngwañaꞌan, ja suꞌwe nka tiye wan ñaꞌan wan
    ꞌin Ndiose siyaꞌ ti; kanꞌ lka tñan nu ndiꞌin chaꞌ kuꞌni wan ndla la, loꞌo ñaꞌan
    ti kuꞌni wan xka la tñan xuwe ti nu nsuꞌwi ꞌwan bra kanꞌ.
  bre-BRG: Met gwalleur deoc'h, farizianed! Abalamour ma paeit an deog war ar vent,
    war ar ru, ha war an holl louzoù, e-pad ma lezit a-gostez ar reizhder ha karantez
    Doue. Ar re-se a oa an traoù a dleec'h d'ober, hep koulskoude dilezel ar re all.
  opm-opm: Parisi gure ma ihapti ohe pe oh ruumsup oh guragure boknong hatipra ohoh
    ihan gur hinhinsi hat pati bap gurmuro pongopri. Gure ma ihapti oh tohan panongwi
    basmur. Win timbas hatinmat papti han saman ohsi dara sama katheihanoh kat oh
    dara Got ohnong apriptimur. Ma ihapti oh yah orhora; isip sawa mengnong asoh ma
    mandapti oh ermur. Gur isip sawa mengnong ma mandapti oh mamarumur. Gur hanip
    ihirnong yah mat papindin dao Got ohnong bopor deipti dao oh gur mandaptimur.
    Ohnong mandapri. Ohsi guragure erer oh dara kat oh Got ohnong ma apripti ohe da
    ohsi tap mar orhor paptenmur.
  bvr-bvr: “Awa! Nyiburr-gurda Berachi yerrcha, nipa burr-guya gun-nerra gu-ni barra
    ana-gorrburrwa! Wuriya gun-gata minypa gun-goyburrpa gun-guwarr ana-goyburrpa
    nyibu-ngorrkorndanga nyiburr-workiya rrapa nyibu-wucha nyiburr-workiya Wangarr
    mun-nigipa minypa balaja mun-gata nyibu-mangga nyiburr-workiya mun-ngiya mun-delipa
    burr-guta. Wurra yama gurrurta nyibi-rrima nula Wangarr rrapa jechinuwa nyiburr-ni
    burrwa wurra gama gorlk? Gu-gurda ngacha jimarna ana-goyburrpa nyibi-rrimangarna
    joborr rrapa gun-gata gun-delipa gun-guyinda burr-guta.
  wal-wal: “SHin Parisaawetoo, intteyyo aayye7ana! Aissi giikko, bootta sawuwaappe,
    karetta sawuwaappe, xalotiyaappenne tokkidobaa ubbaappe asirataa Xoossaayyo intte
    immeeta; shin xillotettaanne Xoossaa siiqiyoogaa intte aggi bayeeta; haratakka
    aggennan, oottanau bessiya yohoti hageeta.
  shj-shj: “Woyoy tanggo Farisiny! Anggo dogadang asiny tä udiny mädäg tä kenyu na
    enggä ewegä log tä Kaläg, yä musku anggo bigiding däppic na payiccä Kaläg! Wadi
    kädäppa ka anggo dogang wegkong tä Kaläg yä wangang bigigä däppic na payiccä Kaläg.
  zad-NT: ’¡Nyesh'laz gak c̱hele, le' fariseo! Choe'le Chioza' lat' wej no yix̱wej,
    no kwanirod na' bichlə yix̱' kwan dii mbekle. Na' bi chonle daa nak shḻicha na'
    bi chakteile' Chioza'. Ḻa' daayeṉ'an llialoch gonle per ḻekzka' bi wsanle kwejle
    daa chṉab Chioza'.
  kmg-kmg: Oi farisaio, ŋoŋe hâwic-ŋopazac me, ŋoŋe wiac racne, romboc, wifu, qase
    â iŋucne gâcne i tucne Wofuŋte biŋe qahuc râeeŋgopieŋ, ehuc ŋifecne wiac fârine,
    mitio mubâtiŋ â Anutu sâsâse ine mi eeŋgopieŋ. Moc reŋkehuc moc reŋkezo.
  aso-aso: Neꞌmine ilisaniꞌza lingine Halisaioꞌ ve nene ehetineꞌ neve. Lingine Moseꞌ
    louꞌ gamaziloꞌ ma gili dii minguꞌ initeꞌ ngomo ngomo nosoꞌ niteꞌ do laniteꞌ ogaꞌ
    ineꞌ initeꞌ nevoꞌmingutiꞌ linge ngomo nene izeꞌ mili Oꞌmoso imaaꞌ naha louꞌ gamazi
    ma adoꞌ eveneꞌ nene monovo lisihekovoꞌ i-ngidilo idoꞌ lutine Oꞌmoso imilo lo neineꞌ
    ma nene gili hulaaꞌ naniꞌ nene Moseꞌ louꞌ gamaziloꞌ eꞌmeti minguꞌ initeꞌ ngomo
    ngomo Oꞌmoso imaaꞌ naniꞌ neꞌmini ha gili dalizanako gili disaꞌmave.
  uli-uli: “Be kkel tayikofel lal dipmi Pharisees! Hama tape maligach ngal Deus sugfed
    mo irel delal mongoy le tappel mint mo rue mo metmetal delal mongoy kala tot iwe
    ngo ha tolpagliloh ikla ye fel iwe mo hachangchengel Deus. Habe ma foru meka ngo
    halachog ila ha towe tahcheloh ikla tot.
  nin-NT: “Uje umba anu Farrisi, nggo imba di nu Abachi uyirr nu umi ku uwurr nu umi
    ku aseki ka hin inyi, ni kà ikpanye na Abachi ku, ni si na uzizi hen. Imba bi
    na aseki ka wemi ni si ttu inuma glo hen.
  tgk-tgk: Вой бар ҳоли шумо, эй фарисиён, ки аз ҳосили пудинаву кашнизу дигар намуди
    гиёҳҳо ҳиссаи даҳумро ба Худо месупоред, аммо таълимотро дар бораи адолат ва муҳаббати
    Худо беаҳамият мемонед. Шумо мебоист ин қонунҳоро риоя мекардеду қонунҳои дигарро
    низ беэътибор намемондед.
  acu-NT: “Maj, fariseo ainautiram aneartaram. Atumi ajarinia árak menta tutain, tura
    chikich áraksha ruda tutain, tura chikich yurumak pachimtai irunusha timiá tuupich
    wainiatrum diez (10) juukrum, kichik Yus susatasrum akanuwearme. Nuka tuke inaitsuk
    turataram. Antsu tunaarinchau pujutka, tura Yus aneetka pachiatsrume. Tura asaram
    nusha turataram tusan tajarme.
  cak-WNT: ¡Juyi' oc iwech riyix fariseos! Tek riyix niya' ri idiezmo can niya' wi
    ri k'ayis ri jubul ruxla' ri menta rubi', ri róra (ruda) y nic'aj quiwech ichaj.
    Pero yac'a ri ruchojmilal ri c'aslen, xa ma niben ta y ma niwajo' ta ri Dios.
    Y ya ta c'a ri' ri rajawaxic chi niben, y rajawaxic chuka' chi ma niya' ta ca
    ruya'ic ri idiezmo.
  ebk-ebk: “Kasusug-ang kayu ay Fariseo, tay ichatonyu met tit-iwa nan pagkapuron
    nan apetyu ay kaman as nan chiyuycha mangepaammay as machangchang, ngem enganuyyu
    met nan kenalintig ya nan layadyu kan Apo Dios. Chatona nan masapor ay atunyu,
    ya achiyu challu enganuy ay mangekaman as nan tapina.
  spa-PDDPT: Pero ¡ay de ustedes, los fariseos! Porque diezman la menta, la ruda y
    toda hortaliza, pero pasan por alto la justicia y el amor de Dios. Era necesario
    practicar esto sin descuidar aquello.
  tke-tke: “Mbwenye ooddilu di nyo, maFarizi mwaha wi munavaha dhaneekumi dha bewu
    dhoonukwela, ni bewu dhoodhiva ni dha mataba dhatedhene, vano munanyemula ebaribari
    ni odhivela wa Mulugu. Yoofuneya mwiiregena nda, mwahihiyaga wiirana dhimohi.
  ruf-ruf: “Mtsoghaya mwemwe Mafarisayo! Kwaapfila mwomlapfila Imulungu tsaka tse
    bwasi ne itsimbogha tsose ka mnapfu ne imitsani ingi, lekeni mwoleka kutenda ghanoghile
    kwe iwanu na mwoleka kumnoghela Imulungu. Mwobamighwa tanu muwe iwanu we haki
    na iwomnoghela Imulungu, bila kughaleka agho ghangi.
  gun-gun: — Peẽ fariseu kuery pe nda'evei ete 'rã, mba'eta dízimo peme'ẽ 'rã hortelã,
    arruda ha'e mba'emo rogue'i ha'e javi regua gui. Ha'e rã ha'evea rami pejoguereko
    ha'e Nhanderuete peayvua rupi ma napendekuaixei. Ha'e nunga voi pejapo 'rãgue
    amboae ramigua pejapoa rami avi.
  agu-BL: “Lastum e'u' parisey, na bintzi na cyak'u' chidiesmu' te yi alwenu' tu yi
    luta' tu cyakil jilwutz itzaj yi na cyawaju'. Poro qui na chitzanu' tan banle'n
    tane'n yi e'chk takle'n balaj yi na tzatzin Ryos te'j, nin qui na chitzanu' tan
    ẍchajle'n yi lok' ib yi na jal tu Ryos. Ba'n na chibanu' yi na cyak'u' chidiesmu',
    poro lastum, qui na chitzanu' tan banle'n tane'n cyakil cu'n tajbil Ryos.
  isn-isn: Kululo isatiko lanyu Mafarisayo, nsoko mipumya imasongeelyo aminanaa numuchicha
    ni nyenyi yihi niamugunda, kunu mulekile inkani ya tai nukumulowa Itunda, kuna
    shango mukuleka nimangiza.
  eng-PEV: You mob follow God’s law that says you have to give him a little bit of
    everything you get. That little bit is one part out of every 10 parts. You do
    that for everything you get, even the little plants that grow in your garden.
    But you don’t do the important things that God wants everyone to do. So God will
    make trouble for you Pharisee mob. You see, you have to be fair to other people,
    and you have to love God. Those are the important things that you have to do,
    and you have to do the other things too.
  ilo-ULB: Ngem asi kayo pay nga Pariseo, ta itedyo ti apagkapulo dagiti menta ken
    ruda ken amin mulmula iti bangkag, ngem baybay-anyo ti kinalinteg ken ti ayat
    iti Dios. Masapol nga nalinteg ti ikastayo ken ayatenyo ti Dios, nga saanyo a
    liwayan nga aramiden dagiti daddumapay a banbanag.
  pir-NT: '’Mʉsa fariseo masa ñano yʉhdʉnata. Moa yero saha ijiyere ihyayere ocagʉ̃
    yeyere cʉona mehenogã ohomene mʉsa. Cohãcjʉ̃re ño peona tana pahiare ohomene mʉsa.
    Sa ohoepenata quehnoañene yerare mʉsa. Sa yena masare paja ihñedare mʉsa. Sa yena
    Cohãcjʉ̃re ño peoerare mʉsa. Oteye dʉcagãre mʉsa nedire mehenogã Cohãcjʉ̃re mʉsa
    ohogʉ̃ quehnoarĩne. Sa ohona ohõ saha ye nemoña: Quehnoañene yeya. Sa yena paja
    ihñaña masare. Sa yena Cohãcjʉ̃re ño peoya mʉsa.'
  anv-NT: “Utóŋkwa úlú ne ɛnyú bɔɔ́ Farasi. Ɛnyú dekarege menyɛɛ́ yi dékpáne
    né makɔɔ́ nyú dékaré malú afya, déchyɛ Ɛsɔwɔ melú ɛma. Yɛ́mbɔ depyɛ́ unó
    ɛbí úlú cho mbaá bɔɔ́ ne dejinte mangbógé ne Ɛsɔwɔ. Pyɛge ukpɛ́kpɛ́ unó
    bina. Yɛ́mbɔ délyage fɔ́ manchyɛ ɛchyɛ ɛwé ɛnyú debɔ dechyɛge mɛ.
  sab-NT: ’Ba kwian fariseo ulita be ji chuge tanre bdagli, ba me kle age no Chube
    takalin kare. Ngwale ba kle lle ulita maunu kete sidri Chubege Moisés nu Chube
    gerua degaba unsuialin gerule kare, gliga kada menta kaire gliga kada ruda kaire
    gliga na tanre ba kle kete sidri Chubege, ba kle gliga e ulita kete sidri Chubege
    gire ba tañachuge ba no trate ulita Chube gwa giti. Ngwale ba kle lle alin kete
    Chubege, ba ta me kle Chube ole kaire ba me kle mo ta gbe age no daba na alin.
    Ba ta chegekalin no trate Chube gwa giti, ngeru ba mo ta gbadale no Chube ole
    kaire daba ulita ole, ba agedale no daba ulita alin, gire ba mo ta gbe lle maunu
    kete Chubege, ene no Chube alin.
  tmd-tmd: '“Makwam ñɨŋ Perisi ada, nugw ri aböña: ñɨŋ mɨ ödöriö ömörö diba pöña.
    Pöm, dil, hör ap hölɨŋ wä höb möriwö rɨba wölmɨd piaku nugumɨn, ap diba röxg nɨgmɨn,
    iŋ wöd nugup dumɨdɨŋ, ragpɨd sö duaŋ, nuöm nɨgön God nugwo paŋyöbö i nöinɨŋö,
    rön, öim nugwöia. Ap ulul bla öim alön röi aku wä rɨ, makwam pödpöd rɨmɨn mönö
    il ödöriö aku nugwön mai duölöi? Nöbö mö akuyöbö ñɨgö ödöriö wä cön adaku rölöi;
    ñɨgö gwogwo cön adakwör röia. God nugwo madmag nɨgölöi. Akuyöbö alön mag gwogwo
    röia.'
  acr-NNT: »¡Lik toqꞌoꞌ wach ralaq alaq fariseos! Lik kok alaq il che jujun tzijpixabꞌ,
    ma kaya alaq che ri Dios ri diezmo re ri arweno, re ri ruda y re ronoje ichaj;
    noꞌj na kaꞌan ta alaq ri lik usukꞌ y na kꞌax ta kanaꞌ alaq ri Dios. Yey ri lik
    chirajawaxik wi e kaꞌan alaq ri usukꞌ y kꞌax kanaꞌ alaq ri Dios, junam rukꞌ ri
    kaya alaq ri diezmo alaq.
  kpg-kpg: “E huaidu huoloo adu gi goodou nia Pharisee. Goodou e wanga gi God dahi
    baahi e madangaholu o godou manga laagau hai suub e haga ingoo bolo ‘mint’ mono
    ‘rue’ mono manga laagau huogodoo ala i golo, gei hagalee haga dahidamee di tonu
    mo di aloho o God. Goodou heia di tonu mo di aloho i mua, ga nomuli gaa hai laa
    nia mee ala i golo.
  taj-taj: परमेश्‍वरग्‍याम सजाय याङ्तोःबा फरिसीगदे, एनीगदेसे परमेश्‍वरदा बाबरीदेन
    जिरा ओच्‍छे अर्गु मसलाला दोङला भो च्‍युइला भो गिक मी पिन्‍मुला, तर एनीगदेसे म्‍हिगदेदा
    ठीक निसाफदेन परमेश्‍वरदा लतोःबा मायाला भिसम तिगै वास्‍ता आलमुला। तर एनीगदेसे चु
    गे न्‍हीनोन लतोःबा मुबा।
  avt-avt: Yi mɨt ne Farisi menmen enum mamnen mamiwep mamɨntar yi yewet God menmen
    meiyam kike me menmen yapɨrwe yi yetɨwem yaaim te yi ap yɨrɨak mɨt yapɨrwe menmen
    mɨpɨram au. Yi ap han tewenɨn God werek werek au. Yi eiyinɨn eirɨak mɨt yaaim
    mɨpɨram, yi hanhan God, menmen im metike menmen me yi eiwet God menmen kike me
    menmen yapɨrwe, hɨram yaaim iuwe. Te yi au yɨnapen.
  cbk-cbk: “Que bien terrible el cosa ay pasa con ustedes maga Pariseo, cay hende
    ustedes ta olvida dale con Dios dies parte de masquin cosa clase de cada hierba
    para guarda el maga reglamento de religion, y necesita ese hace, pero hende ustedes
    ta hace el cosa justo na vista de Dios ni hende tamen ustedes ta ama con Dios.
    Y este maga cosas amo el mas importante gayot.
  uig-ARA: ھالىڭلارغا ۋاي، ئەي پەرىسىيلەر! چۈنكى سىلەر ھەتتا يالپۇز بىلەن سۇزاپنىڭ
    ۋە ھەرخىل دورا-دەرمانلارنىڭ ئوندىن بىرىنى ئۆشرە قىلىپ خۇداغا ئاتايسىلەر-يۇ، بىراق
    ئادالەت ۋە خۇدانىڭ مۇھەببىتىنى ھېچ ئېتىبارغا ئالماي كېتىۋېرىسىلەر. دەرۋەقە، ئاۋۋال
    مۇشۇ ئىشلارنى ئورۇندىشىڭلار كېرەك، ئاندىن شۇ ئىشلارنىمۇ ئادا قىلماي قويماسلىقىڭلار
    كېرەك.
  tuf-tuf: ’Fariséoinu, ba conú cuac sácayqueyra. Baatán icuran biyan bahnác saw̃uro.
    Saw̃úr car Sir acu cat cahují ajquír wícaro. Baat ir icar aquibo chaquic ey cat
    saw̃úr ucasi bin sicar úbisti, ucasi bin sicar úbisti uquir Sir quin wícaro. Aquibo
    chaquic istiy sicar, istiy sicar eyta wícaro, -wajacro-. Eytaan caba wic cuar
    baat uw cayar yajcaro. Sir sehnác chátiro. Baat Sir quin eyta wícata bin wícaro.
    Eyta cuar uw cat cayar yajti ítata binro. Sir cat sehnác chácata binro, wajacro.
  abx-abx: “Mga papabidu'on kam gayod mga Parisiyoy nan kay bisan kon agsunud-bi i
    bala'ud-na si Diyos pagbuwan dyis pursyinto si iya si dimu'an inanda'an-bi hasta
    nga agtukib-bi pa liwat i dyis pursyintu-na si mga tinanum-bi panakot, bisan i
    mga mamamis, malassom hasta pa i mga maharang, pero ga'i may lugod dina agpanginanu-bi
    i tama' pagtratar si a'a pati' i paghigugma' si Diyos. Yayto kunta' dina damurihan
    to i kinahanglan nagbuhat-bi si pagparapanginanu-bi si dahulo.
  mco-NT: ¡Ay miich ayoobɨ ajcxy fariseojäy! Com mbɨdaaccɨxy abɨcy tüg pɨcy je majcpɨ
    mɨɨd yɨ Dios ycɨxpɨ ixtɨ yɨ tzajnɨmang, yɨ ruda, etz tüg'ócɨy aay ujtz. Chi jada'
    ca' mduñ je oyjäy'ájtɨn etz tɨy'ájtɨn jadu'n nej Dios tzocy. Hue' je' oy mduñ
    co tijaty abɨcy mbɨdägy mɨɨd Dios ycɨxpɨ, nañ jadu'n copɨcy oyjäy'ájtɨn mdunɨpy
    etz Dios ytɨy'ajt mguydunɨpy.
  bsp-bsp: Mba pəlɛcər’un nəna aFarisi! Bawo nəŋsɔŋ Kanu farilɛ fa mɛrkɛt kɔ malaŋkan;
    mba nəc-pələr dolompu kɔ kəbɔtər ka Kanu. Tatɔkɔ tɔ pəmar payɔ, ta ampələrnɛ tɔkɔ-ɛ.
  kqf-kqf: “I gebo kauwa temi Palisi lisimimo, banina kani ani taidinidinidi bi dubu
    wai 10 na Maimaituwa vitena kona sibe kauwe. Temi mote lava koma labelabe kauwedi
    bi Maimaituwa mote koma ḡoeḡoe. Niga taudidi ko voiyedi bi vite Maimaituwa lisinemo
    koma sakoliye.
  cpb-NT: ¡Ikantamatsitaitzimi Fariseo! Pipapiintziri Pawa inchashitsityeyaki. Temaita
    pantziniri ikowiri. Ontzimatye pinkameethashiretai, pinintashiretairi eejatzi.
    Tema iro kowaperowetacha pantayeterome jiroka, eero pipakayimaitawo otsipa.
  aon-aon: “Eik yakri gihaum ipak Farisi, ipak douk pasia yabro wani lombo shani ihig
    apig aria pakon anagun um Iruhin. Ehudok aih um pakon anagun um ipakig apig Iruhin.
    Ahudok aih um pakon anagun um ipakig apig Iruhin um douk wosik. Aria ipak madae
    punek adurih aih um kupaishi uwe. Aria shopunek, ipak urkwip madae punawasham
    Iruhin uwe. Enyen douk wosik um pakon eshudok Iruhin um. Aria ipak ta punek adurih
    aih um kupaishi shopunek aria ipak urkwip ta punawasham Iruhin shopunek.
  hus-NT-2005: ʼ¡Chʼojontál a chuꞌbíl, fariseotsik! Xa pidháltsik na Dios xowaꞌ in
    lujyal jeye kin bachʼu kʼal an menta, an ruda ani ejtal xi más an chʼojóltsik,
    por yab a tʼajáltsik ti kʼij xowaꞌ lujat nibal i kʼanidhaxtsik jelt xan tu kʼanidhax
    na Dios. Yejat ka tʼajaꞌtsik xowaꞌ lujat ani ki kʼanidhaxintsik, por yab ka jilaꞌ
    ka pidhaꞌ xowaꞌ in lujyal na Dios.
  mig-NT: Naka̱ ndá'ú kuu róó cha̱a fariseo, chi̱ kája̱'a‑ró ɨ́ɨn sɨkɨ̱ uxí ita̱ mi̱nú
    jíín ruda jíín táká yua̱, nuu̱ Dios, te tú kásá'a kutɨ‑ro tíñu ndaa̱, ni tú mani̱‑ro̱
    jíín‑yá. Ní kásá'a‑ró ndéndúú tiñu yá'a te ma̱ xndóo‑ró ɨngá tiñu‑ún núú.
  bps-bps: “Magakdo gamu dad Farisi! Fanlayam gamu kadang du balù bléyu gasfalò alel
    di Dwata kdee kantuyu, kel di dad malnak bol uten na gulay, knean fbayàyu i dad
    mabtas nimò, dunan i tlu kibòyu i demeyu to na i kakdoyu Dwata. Ani moon tooyu
    nimò, na fadlug fa di kimenyu i dademe flalò galyu nimen.
  mbs-mbs: “Mekelelayò kaw menge Parisiyo, so pengkey egpemegay kaw diyà te Timanem
    te ikesempolò ketengà te kedita te geniyen niyo pengkey menge enagay, meneng wedà
    niyo beling inangi se keilangan inangen tepad te metòlid inang diyà te doma otaw,
    aw kedakel te pedowan niyo diyà te Timanem. Yan se keilangan inangen niyo, meneng
    pedeleg kaw heman te pegpemegay niyo diyà te Timanem.
  tof-tof: “E ne Parrisiakla, sab Godón ngürsila tame yabüka! Zitülkus módóga, e ⌊wantent⌋
    yabiób didiburr alo misan ngitan klamdógabi enan alióndakla Godón. A e pamkolpam
    dümdüm tonarre koke bangóndakla akó yabü ⌊moboküpdü ubi⌋ Godka babula. A e ma
    pamkolpam dümdüm tonarre ki bangón kwarila akó yabü moboküpdü ubi Godka ki kwarile,
    ezan wantent alióndakla.
  cme-NT: «Farisĩɛbaa namaaŋo‑i, sũlma haraa-nɛi; da na ce na dii Diiloŋo *yufelle‑i
    ka cor baa niifiɛlu‑i du sĩnni-na hiere aa na siɛ bi ce kumaŋ vii, na siɛ bi
    tiraa dɔl Diiloŋo‑i. A ne da, naa naa saaya na ta na ce ma yaa‑i igɛ̃na aa suɔ
    haa manamma‑i ma dɔrɔ.
  sus-sus: «Gbaloe na wo bɛ, wo tan Farisɛnie! Wo sansi xunxurie birin farilɛ bama,
    alɔ salaxui nun gbɛngbɛ, kɔnɔ wo gbilenxi tinxinyi nun Ala xanufe fɔxɔ ra. A lanma
    nɛ nu wo xa na sɛriyɛ hagigɛe rabatu, wo man mu nɛɛmu boore sɛriyɛ xunxurie fan
    ma.
  pon-2006: “Meid suwediong kumwail, Parisi kan! Pwehki amwail kin meirongkihong Koht
    eisek kis ehun mehn doal mwenge kan, duwehte mind oh ruh ape, kumwail ahpw sohte
    kin nsenohki pwuhng oh limpoak ong Koht. Ih mepwukat me kumwail pahn kapwaiada
    mahs, mwohn amwail pahn wia soahng teikan.
  dad-dad: “Farisia tamo ã meleĩlon ado, ere nigin, ã ãgenei edẽ, bakso ado, kabier
    tamal ereb ereb ganan farag fen, ten tekelei Negur wenẽgedig, anĩ ere, ã lo es
    fiya ado Negur nigin wau laa fiya utorõgedig. Ã dum nẽ anĩ dõg fen, uruwa nẽ anĩg
    to utorõgem, are dem.
  zab-NT: ’¡Probeenzactɨ, de fariseu! Laat rdeedtɨ diezmɨ xte ment ne rrud ne xte
    irateru de cos ni rquiiny bniety, rdeedtɨni par Dios zec ni rnabee ley gúntɨ.
    Per quɨt runtit zec ni riáld cun stuby de bniety ne quɨtza runtit cuend guelrcaaz
    xte Dios. Gulgaany cuendni sin quɨt isaantit ideedtɨ ni rdeedtɨ Dios.
  jae-jae: “Ojae amac Parisaimêŋ, amac embe atap lai to môm ma gêŋ gêga 10–10 sa,
    go akêŋ ŋateŋ êtu da ma awi biŋgêdêŋ to têntac gêwiŋ Anôtôŋa siŋ. Daŋgôm teŋ ma
    dawi teŋ siŋ atom.
  ksd-ksd: Na kaina ta vavat ra lavur Parisaio, tago ava tul tar tikatika na pakana
    ta ra vinvinun ure ra davai i ang na vuvuvul, ma ra lavur nat na davai na vinauma
    par, ma ava pait lake ra mangamangana takodo ma ra varmari kai God! I boina tuna
    ba ava tar pait go, ma koko ava tar pait valubane nam!
  msm-NT: “Di alaot kow no mgo Pariseo su ogtuman kow iyan to pagbogoy to Diyus to
    ikasampuyu no bahin to pinangitaan now inggad to kinaminusan no mgo gulajon dow
    aanagay, di ogpabay-anan now to hustisya dow to paghigugma now to Diyus. Madojow
    man hinuun to pagbogoy to ikasampuyu no bahin to pinangitaan now, di ajaw ogpabay-ani
    sikan yabow no impurtanti.
  myk-myk: «Bɔɔngɔ ki wa yee wogo Farizhɛɛn, bani yee wa nanayi, ni shiga yaŋmuyɔ
    ni loyɔ yaŋmuyɔ yi saya bɛɛri jagi wo. Ga yʼi da gbara yi taan ni Kilɛ ni, yʼi
    da tiimɛ keree pyi wɛ. Yee bi yaa na kii kagbɔhɔɔ kii pyi, na te nibiire te fara
    kee na.
  sbe-sbe: Ahani mo komiu Paliseya tamowaidiyao, matawuwuna yomi koya udiyedi lugulugu
    gagilidi kai kabahepahepanedi udiyedi taiti kwa toletole, na laulau dudulaidi
    yo Yaubada gadosisina nige kwa modelau udiyedi. Taba laugagayo maudoidi kwa miyawatanidi,
    yo hinage laulau namwanamwadi hekadi wa tabu kwa kitagabaedi.
  mcr-mcr: “He Parisi iquenyä, haŋä-iqe tiiŋiŋqä emeŋqiyä. Iwuneqätä, kuämiqätä, nätmatqä
    isuaqu-täŋä asänäŋä huizitä ämepu, iwäsäupu 10 imäkäpu, hŋqu Goti Hanjuwä Ique
    ävätqäŋuwiqä. I etaŋgi suqä ämaqä qäyunä itqueqetä, Goti Hanjuwä Iquenyqä hiŋqetäŋi,
    he tuwä wiyquenjqä. Äŋguänäŋi, tiiŋiqä. Suqä he hiqä nätmatqä iwäsäupu, hŋqu Goti
    Ique vqe mävquatämäuqä ipu, suqä he tuwä äwiyätqäŋuwä iquaquiŋä-pqe qänaknä iqaŋgpqe,
    ii äŋguä wäŋqiyä” ätukqe.
  cux-NT: Dɛ'ɛ chúúcā ya'āī yeⁿ'e ndís'tiī 'iiⁿ'yāⁿ fariseos caati nadicádíínuuⁿ nī
    chi n'daāca nī chi diíⁿ nī chi ngaⁿ'ā ley yeⁿ'é Ndyuūs ti ca'a nī Ndyuūs décima
    chi ndiichi parte yeⁿ'e nducuéⁿ'ē cosecha yeⁿ'e nī chi yiivií ndúúcū 'iicudaáⁿ
    ndúúcū tanducuéⁿ'ē yaātā ngaiyáā. Nguɛ́ɛ́ vɛ́ɛ́ vaadī neⁿ'e yeⁿ'é Ndyuūs ndúúcu
    nī ndíí nguɛ́ɛ́ diíⁿ nī dendu'ū chi cuaacu. Canéé chi diíⁿ nī tanducuéⁿ'ē chi
    ngaⁿ'ā ley yeⁿ'é Ndyuūs ní dinéⁿ'e nī nducyaaca 'iiⁿ'yāⁿ ní ca'á nī décima dendu'ū.
  tur-YTC: Ama vay halinize Ferisiler! Çünkü nanenin, sedef otunun ve her tür sebzenin
    ondalığını verirsiniz ama adaleti ve Tanrı’nın sevgisini atlarsınız. Ötekini bırakmadan
    bunları da yapmanız gerekmez miydi?
  san-ITR: kintu hanta phirUshigaNA yUyaM nyAyam Ishvare prema cha parityajya podinAyA
    arudAdInAM sarvveShAM shAkAnA ncha dashamAMshAn dattha kintu prathamaM pAlayitvA
    sheShasyAla NghanaM yuShmAkam uchitamAsIt|
  bel-N: Але гора вам, фарысэі, што вы даяцё дзесяціну з мяты, руты і ўсякай гародніны,
    і абмінаеце суд і любоў Божую; і гэтае мусіце рабіць, і таго не пакідаць.
  sch-sch: “Nangni Phariseengei nin chung ântak bah na! nin neinun manvâng, lêngmesêr,
    chimu murdi, sômakhat Pathien nin pêka, hannisenla, indikna le lungkhamna chu
    nin seleta, ha tak hah kêng nin sintum, adangngei khom selet uol loiin.
  mic-MIQNT: “Tetuji mtue'tew ugjit gilew ta'n Palasiaq. Na mawo'loq weljema'gewe'g
    nipi'g ta'n teluisultijig mint, lu aq igtigig pa na wijei aq nepitegemgwe'g. Te's
    newtisgegsijig nipi'g ganie'ultioq na newte'jit ignmuoq Gjinisgam, gatu mo tetapua'lawoq
    mimajuinu'g aq mo gesalawoq Gjinisgam. Amuj wegla tla'taqatigw aq siaw ignmuoq
    Gjinisgam goqwe'l st'ge' gis ignmuoqopnn.
  huu-NT: Fariseuaɨ, omoɨmo rafuena lloitɨcue. Nana omoɨ illɨmo ite ramona Jusiñamuimo
    janore jisa feca-fecacabidomoɨ; iadedɨ jɨaɨe comɨnɨmo mare rafuena raise fɨnoñedomoɨ.
    Jusiñamuina jɨaɨ raise isiruiñedomoɨ. Nana naie isoide rafuena omoɨ jɨaɨ fɨnua.
  jiv-NT: '@see-verse:LUK.011.041'
  otm-NT: Í huɛ̨hi maha ahʉ, gyʉ fariseohʉ, nguetho guí hąxhʉ bʉ ja ra niją a ná 'dɛt'a
    yʉ́ 'yɛ̨thi yʉ tʉhʉ bi bøxpʉ ja ni huąhihʉ, pɛ go hin gá 'yøthʉ a man'da in nde
    Oją ngue 'da xquín numanhohʉ ni miją'ihʉ nɛ xquí huɛ̨jʉ ʉ. Guehya nde'bʉ man'da
    gui 'yøthʉ, madague'bʉ gui thoqui gui 'yøthʉ ʉ mi'da.
  dah-dah: “Deŋ Farisi marbe paŋiŋ meteŋ teŋbe Moseyen saba keŋkela gama irniŋ yeŋ
    paŋiŋ kurayen kurayen goyen pota yirke kuŋ buda 10 hekeb buda uŋkureŋbe Al Kuruŋ
    niŋ uneŋ haŋyen. Gega al hoyaŋ faraŋ yurtiŋeŋbe buluŋ yirde goke kandukŋeŋ ma
    nurde haŋyen. Irde bitiŋde mat Al Kuruŋ niŋ amaŋeŋ ma nurde haŋ. Niŋgeb kame gote
    muruŋgem buluŋ tenayiŋ goke buniŋeŋ nurde duneŋ hime. Niŋgeb al hoyaŋ faraŋ yurd
    yurd mata goyen teŋ hinayiŋ. Irde Al Kuruŋ galak ird ird mata goyen wor bada ma
    heŋ gwaha po teŋ hinayiŋ.
  tnk-tnk: Mətə trərəha anan tukumiaha Farisi me tɨ nəri nə mə kɨmiaha hiaməuai narimnari
    me pam səkɨmiaha ia kusen ten, mamhəuvei pen riti m Kumwesən. Hiamo iamɨnhi irə
    ia nəri ouihi rəmwhen ia nɨmwai nei me səməme kavi rərəɡi pen ia nəveɡɨnien. Mətə
    hiənenouenou noien atukwatukw səvəi nəkiriien iərmama, mhənenouenou mwi noien
    səvəi nokeikeiien Kumwesən. Ramasan mə kɨmiaha hio noien mi nəha, mhəpwəh nenouenouien
    mwi sə nəha hiamo ia nəri ouihi.
  kpr-kpr: “Arie, Moses da Geka kaifa kakato!+ Ne taká mema teriago beká ava itatamareva!
    Nemo emingeraeva. Nenda gugua tomanako a nenda roera veveyako kau mosou, yabiyabina,
    a karaje ava budo, diti ghabu sovenisoveni fitido, diti eni budo God kena muturaeva.
    A nu evevari. Ne amingareva. Avata ne jo inononda use, evetu genembo kaifa ae
    eraeva, a God jo dubo bae eraeva. Ábarago areva! Amboda God nendae mino eko ava,
    mutari itatamareva.
  san-IAS: kintu hanta phirūśigaṇā yūyaṁ nyāyam īśvare prema ca parityajya podināyā
    arudādīnāṁ sarvveṣāṁ śākānāñca daśamāṁśān dattha kintu prathamaṁ pālayitvā śeṣasyālaṅghanaṁ
    yuṣmākam ucitamāsīt|
  nho-nho: “Aroha iloo i kootou naa Faarisi! Kootou maraa e vvae naa laakau marasini
    kootou, pee ko naa ‘mint’, naa ‘rue’, aa ma aaraa laakau marasini hoki i naa tuuhana
    e sinahuru, no kauake te tuuhana tokotasi ki TeAtua, aa kootou iaa see manava laaoi
    i TeAtua ka tiiake kootou te tiputipu e tonu TeAtua. Teenei te tiputipu ki tauhia
    kootou, aa kootou hoki ki hookii aaraa mee kootou ki TeAtua.
  gym-NT: 'Bti Jesukwe niebare: ¡Aingwaree mun bariseo! Käre munta kri mu chi, ütiäte
    ñakare kädianta menta amne kri mda mu kädianta ruda amne kri mu mda mda kuin kwetadre
    amne kuin kräkäre, akwa ütiäte ñakare ükekrö keta jätä, bti munta mike keteti
    jenena biandre Ngöbökrä. Akwa jändrän bäri kuin ütiäte nuendre ni bobre kräke
    amne Ngöbö taredre abko erere munta nuene ñakare. Ye kwrere jändrän bäri ütiäte
    abko munta nuene ñakare, aisete munkwe jändrän ketebu ye nuendre amne mikadre
    täte keteti munkwe, akwa jändrän bäri ütiäte abko nuendre bäri munkwe.'
  azg-NT: “ꞌOꞌ nnꞌan tmaanꞌ fariseos, viꞌ jndyi ntquenonhoꞌ, min jen conanꞌquindëhoꞌ
    na coninncyahoꞌ diezmo cüentaaꞌ Tyoꞌtsꞌon ata veꞌ tscojñon tsonjndya yo tscoja
    yo tsochen nnon tsco na cocüaꞌhoꞌ, majoꞌ tonnon nquii jon tacotaꞌngueeꞌhoꞌ ꞌnan
    na chuhanꞌ na quintꞌahoꞌ tondëë nnꞌan, min tyiꞌvengiohoꞌ jon. Nanꞌminꞌ icanhanꞌ
    na quinanꞌquindëhoꞌ, tsoñꞌen ꞌnanhoꞌ na min, min tyiꞌntsacüentyjeeꞌhoꞌ na coninncyahoꞌ
    diezmo cüentaaꞌ Tyoꞌtsꞌon.
  bhd-bhd: पन हे फरीसाव, तुसन पुड़ अफ़सोस! तुस पुतनेरो ते ज़ीरेरो ते कने सेब्ज़ारो दशोवं
    हिस्सो देतथ, पन तुस इन्साफ केरने करां त परमेशरेरे प्यारे करां दूर रातथ, लोड़तू
    थियूं कि दशोवं हेसे सेइं साथी इन भी केरेथे।
  too-NT: ’¡Hui'xina'n fariseosnu' nalakaputzayā'tit! Hui'xina'n māstā'yā'tit para
    Dios macsti'na'j huan līhua'tna' hua'chi a'lhmūhuēn lā' a'jonjolin lā' ā'tāpātin.
    Lā' chuntza' tasqui'nī. Pero tū'tza' tasu'yu palh pāxquī'yā'tit Dios lā' palh
    natlahua'yā'tit a'ntū lacuan. Lā' tasqui'nī namāstā'yā'tit huan lacmacastin līhua't.
    Lā' nā maclacasqui'n natlahua'yā'tit a'ntū xatzey lā' napāxquī'yā'tit Dios.
  ind-AYT: Akan tetapi, celakalah kamu, orang-orang Farisi! Sebab, kamu memberi persepuluhan
    atas hasil selasih, inggu, dan segala macam tanaman kebunmu, tetapi kamu mengabaikan
    keadilan dan kasih Allah. Seharusnya, kamu melakukan semua hal itu tanpa mengabaikan
    hal-hal yang lain.
  cjo-NT: Pashironkagaeyani eerokapaeni. Kyaaryo pipagaantapiintawitari Tajorentsi
    eechonkiini pashi meenta, koraantero, kachaarikishi, omaanta tekira omonkaata
    ikowakayimiri Tajorentsi. Eeniro pantawitakari kameetha, eejatzi eeniro kaari
    pantzi. Tee pinintashireperotziri irira eejatzi tee pikaminthaaperotziri paashinipaeni
    atziri. Okameethatzi piperi Tajorentsi eechonkiini piwankiri, omaanta eero pipeyakotziro
    pinintashireperoteri eejatzi pantaperoteniri ikowakaakimiri.
  nsn-nsn: “Mu tagin teil, inggoumeitir Parisi, ge a mamang nieining koboro penit
    tar iomo re uoto ualingia tar niein, inggoum mu uoto polaka liu tur tar sisiokor
    hangaul ro mahara tar siokor hangaul, karung heir tang God, bo inggoum puk kung
    bangang duk tar guata uakokodoho tasir tamat, doh tar malauelhir tang God. Inggoum
    pakung guata tar puhunine, doh pakung guata pono tar giniamehenar puh.”
  san-DEV: किन्तु हन्त फिरूशिगणा यूयं न्यायम् ईश्वरे प्रेम च परित्यज्य पोदिनाया अरुदादीनां
    सर्व्वेषां शाकानाञ्च दशमांशान् दत्थ किन्तु प्रथमं पालयित्वा शेषस्यालङ्घनं युष्माकम्
    उचितमासीत्।
  tna-NT: ‘¡Aba, fariseo cuana, micuaneda bubeta putsu! Pamapa micuana sa enubiani
    ai cuana sa piada décimo chidi hue eichaderainia Diusu sa puji biame, butsepi
    punuineti ai cuana esetainia. Ibuneda mahue micuaneda. Aimue micuaneda pia ebia
    su saida jabuetsuati cuana ebuetsuainia mahue. Aimue cristiano cuana Diusu butse
    su butsepi paputa puji ebuetsuainia mahue. Aimue ebuetsuainia huecuana mahue huamahuama
    paibunebatita huecuana puji. Aimue ebuetsuainia huecuana mahue Diusu peje su panimetucheatita
    huecuana puji. Tueda ai saida cuana di micuaneseda buetsua taji yainia pia Moisés
    sa jacuatsasiati cuana neje tupupai. Beju aimue micuaneda mu daja yainia mahue.
  lid-lid: “Ado Parasi, mada ado kaleu! Sisi-in laba tinan kameh ewek bwele-e ado!
    Ado badeh, apou la-ukei mint hawe la-ukei ruwe tado badeh, i ronoh, ronoh. Ano
    ado adeu ari ari badu bolo ronoh doh, i ta Kindrei. Ado ale, amekes i buku aliy
    i ta lakou mari badu bilin tado. Idoh mwasin, arile ado ndramani iri kandriyen
    ta tikisiy hawe kandriyen mwasin ta Kindrei. Sebwe mwasin ta ado ka-en hamon ta
    sahou batanau tinan ma ado samani iri sahou batanau bwisik nane ale.
  wim-wim: “Aak wayan ngul wampow niiyant, Pharisees il-ilantana, puth niiy ngangk
    minangam keꞌam iiy-iiyaniy pam wanch wiyantan, niiy keꞌ-ngoongkam ngangk-wayangam
    kal-kalaniy thanang, aꞌ God.an thama, niiy keꞌam kaangk wun-wunaniy nungant, yaꞌa.
    Niiy ep yuk way min theeꞌ-theeꞌaniy nungant piip God.antan, wukal wiy niiyantaman
    churchak kal-kalaniy aꞌ yuk awal min thakan theeꞌ-theeꞌaniy nunganta. Niiy kanaka
    wukal thakan kal-kalaniy churchakana, niiy puth wiyantan yimanang thamp ngangk
    minangam iiy-iiyān aꞌ piip God.ant thampa.
  zga-M: Lino mwilolilage Vafarisayo, ukhuta muhumya isadaka iya mnanaa nu chicha
    ni kyavenchago ukhuhuma khukyalo. Pu umwe mugalekhile agavuyilweli nu khubela
    agaNguluve. Lunonu fincho ukhuvomba agavuyelweli nu khugana u Nguluve, khista
    khuvomba ago.
  yom-yom: Vayi mabienga kuidi beno Bafalisi bila lumvananga kuku ki kumi ki mintindu
    mioso mi biti ayi ki “meti ayi li” vayi lunlenzanabusongaayi luzolo lu Nzambi.
    Nganu mawu mama mambu lufueti vanganga ayi kadi zimbaka mana.
  san-SIN: කින්තු හන්ත ඵිරූශිගණා යූයං න්‍යායම් ඊශ්වරේ ප්‍රේම ච පරිත්‍යජ්‍ය පෝදිනායා
    අරුදාදීනාං සර්ව්වේෂාං ශාකානාඤ්ච දශමාංශාන් දත්ථ කින්තු ප්‍රථමං පාලයිත්වා ශේෂස්‍යාලඞ්ඝනං
    යුෂ්මාකම් උචිතමාසීත්|
  yut-yut: “Mani Parisi amɨn, awa! Ji jap tam galagɨsi pi kagasi toŋ uŋun paŋ kabi
    10 kabɨ yopmaŋek uŋun kabɨkon baŋ kabi kɨndanaŋ Piŋkop do paret aŋ. Mani gen kokwin
    kɨlegɨ agak gat, ae Piŋkop do but dasi galak taŋ ɨmɨm uŋun ji dɨma aŋ. Aŋpak kɨlegɨ
    uŋun gat ae paretyo kɨsi ani kaŋ tagɨsi.
  grc-BYZ: ἀλλ᾽ οὐαὶ ὑμῖν τοῖς Φαρισαίοις, ὅτι ἀποδεκατοῦτε τὸ ἡδύοσμον καὶ τὸ πήγανον
    καὶ πᾶν λάχανον, καὶ παρέρχεσθε τὴν κρίσιν καὶ τὴν ἀγάπην τοῦ Θεοῦ· ταῦτα δὲ ἔδει
    ποιῆσαι, κἀκεῖνα μὴ ἀφιέναι.
  cpc-NT: '¡Ikantamachiitzimi Fariseo! Pashitakaapiintari Pawa inchashimpoki. Iro
    kantacha tii pantanitiro ikowiri: Ontzimatyii pinkamiithashiritai, pitakoshiritaiyaari
    iijatzi. Tima iro kowapirowitachari pantayitiromi jiroka, iiro powajyaantzimaitawo
    pashini.'
  nhg-NT: ’¡Porubejte de nemejua, fariseos! Pues nenquenejnechecoa ca meyac cueröro
    inu majtlactle pörte de nemoalfabieno, hua de iluta hua de noche queletl. Cache
    inu de que ma xecchihuacö tlin melactec hua ma xetietlasojtlacö Deus, pues sa
    nenquepanabea. Pues ica cuale ma xecchihuacö inu sösantle tli nenquechijtecate,
    pero cache lalebes conbenierebe xecchihuacö inu sösantle tli cache importönte.
  nya-nya: “Tsoka kwa inu Afarisi, chifukwa mumapereka kwa Mulungu chakhumi cha timbewu
    tonunkhira, ndi timbewu tokometsera chakudya ndi mbewu zina zonse za mʼmunda,
    koma mumakana chilungamo ndi chikondi cha Mulungu. Mumayenera kuchita zomalizirazi
    osalekanso kuchita zoyambazi.
  ngu-NT: ’Melahuac nemejhuamej fariseos nenquimacaj Dios nemodiezmo ican on menta,
    niman ruda niman nochi tlajtlamach quijli. Pero masqui ijcon nenquichihuaj, ¡lástima
    para nemejhuamej! pampa xnemohuicaj ihuan ocsequimej ican yolchipahualistli quen
    nonequi, nion xnenquitlajsojtlaj Dios quen nonequi. Ijcuac nenquimacaj Dios nemodiezmo,
    no nonequi nenquichihuasquiaj yejhua in ocsequij tlajtlamach.
  kup-kup: Mai zakep, met ari Parisi abanari zakepizari ari horï ravepek. Met arim
    nonair nai ma gipiz bat bamain batat orañ bizamegin 10 ravamahan ari poekanañ
    or hon nao bat, ‘Godizao ev,’ pot hat basat pim tup ahomakeh biameg. Pov tin ok
    tameg, oñ añarab modariz zakep tat masak metao, ma Godiz zait tat homeme hepekezao,
    tin poñ ari unun manameg.
  jid-jid: Iya mbi biyi Farasi, nitu bi nu zaka wlon mint mba rue, i mri vunvu bi
    koh p'ma, nina k'magon nu ti bi mba son Irji. Ani bi du yi zren bi ni son Irji,
    hamma ni mbru kpi ba ngame.
  wmw-wmw: Fala umwe Mafarizeu, mulaniwe! Mulavya fungu rakumi kwa kuminyu, alvadosi,
    na kila nnyani mojawapo wakuriwa, fala umwe mufezeyi shariya na kumpenda Mwenyezimungu.
    Evi ndi vikulazimuni kutenda bila kwasa vyengine-vyo.
  gmv-GGM: Inteno Farsaweto intes ayye anugappenne xalotappe qassekka dumma dumma
    kaththafe tamappe isino kessista. Gido attin tuma firdane Xoossa dosanaysa aggi
    aadhdheetta. Yohon gidiko inte aggi aadhdhannas beesena. Hankoysa aggonta inte
    oothanna bessizayttikka haayta.
  ssg-ssg: “Amuto teka Parisi, Haeu axi hawane amuto kawatan. Amuto hani Haeu tenen
    ti huopanim soxiamuto masin kai pata ti hanamui an. Tuahe amuto watakai Haeu ma
    kum aile saun solian hani seilon liai. Ala amuto aile hahuonen.
  zpo-NT: ’¡Ay, bid doo ded gu fariseo! Nel nzaa gu gon lo Dios tub part lo chii part
    re xcheen gu, axta re btyonxtil, nu rud nu rese yix lo Dios, per nanlet gu re
    kwaan nali nixa nankanot gu yalnkela cheen Dios leen lextoo gu. Re kwaane nak
    kwaan nzhaal le gu, nu noka nzhaal nzaa gu kwaan lo Dios.
  poy-poy: “Shondi mwenga Mafalisayu! Mwankumupa Mlungu zaka zya binzari na mshisha
    na mihamba yamonga na uganu pamlema yagamfiriziya Mlungu na ufiru wa Mlungu. Vitwatila
    avi mfiruwa muviloli weri pota na kulyaluwa vyamonga.
  qwh-NT: “¡Allau, fariseucuna! Qamcunam mentapita, rudapita y waquin qorapita diesmipaqtä
    yarparaquicayanqui, peru Diospaq alli cawaquitaqa y rasonpa cuyaquïnintaqa qonqaquicuyarqonquim.
    Tsecunatam mas rurayanquiman carqan, diesmu qoyta mana qonqashpa.
  gaw-gaw: Amge o gadon ḏo gumak danab-Parasia ag dab meig! Ag qanai, lombu am keh
    laa oh ag opateg, ameg eblaih tanig ele neeg, ag laip̱u Kayak medaṯeb amge ag
    danab kobol tutuḵup̱a epeḏiaknu kobol, Kayaknu oo mauhak kobol ele amu ag eḏatp̱ig.
    Ag kobol amu anam henana, laala ele ii uuadlob amuib am tutuḵu.
  nca-nca: “Ye Farisi uni, ininiyaqe, ye quhurí piyimi korowowaŋgo. Yendo o tomó ta
    khono woteyote ŋu siyoro rondaŋi kande irisa tiní kanata rero Anutu inoyoteŋgo.
    Quko yendo unipare roneneŋo kama ronda yereyoteŋgo, ko newondeye Anutu kama inoyoteŋgo.
    Meté otete tukú ŋu teya korete ŋuya ti qembe.
  zpz-NTPP: ’¡Cuaa de ru mbecy fariseo! Gun mas lo tii nac loow comid, rboo reñ der
    tub nac ñii nu rbic der ni Ñgyoozh. Ni ricy der nu menta, nu rud, nunu nu deꞌ
    zir gyish loow comid. Tees wagyicy cuen der mod nu rlagy ñi par nu chuꞌ den par
    lo Ñgyoozh, nunu ni waca der mi. De ndeꞌ rlagy ñi gyicy der, nunu walagy ñi laa
    yaa der deꞌ zir coz nap nu bi ricy der.
  mkj-mkj: “Ia woahr nauna oang kamwai Pharisee kan! Pwa kamwai kin meiroang kioang
    Koahs eijek kij oau in mihn doal mwinge kan doahroar mint, rue apel ohroj mihn
    doal mwinge sohrohr kan, a kamwai joh kin injinohki pwung apel limpoak oang Koahs.
    Ioar mehkoa ma kamwai en wia mijkoalkoal, mwohn amwai pirin wia joang sohrohr
    kan.
  zac-NT: ’Prubi de lëꞌë të fariseo; caguilli të lo quë narunë tucarë caꞌa Dios hashtë
    ra plantë namás mituꞌnë, perë ra cusë ruꞌbë adë rúnëdiꞌi të cumplir. Rúnëdiꞌi
    të tratë bien con saꞌ të. Nu rac shtúꞌudiꞌi të Dios. Runë tucarë gunë të cumplir
    cusë rëꞌ nu los de más mandamientë shtë Dios.
  kyg-kyg: Falasi vayaꞌmogitapae, vaehae, lapakaetegamo aiye aiye avovo kavaꞌmo afole
    aigiyanagi. Lapakaemo kifenagi atunagi hefigi hutapa alita fako hutapa ofalinimo
    neꞌamiyana fatago kavaꞌmo osutapa Gotifeꞌmo lapau lapayamopafiꞌmo nolapaiye. Gotiꞌa
    ofalinimo neꞌamiya kavaꞌmo kanale kavaꞌmo haneꞌniyanagi magoꞌe kavaꞌmo hutapa
    fatago kavaꞌmo hutetapa Gotifeꞌmo lapau lapayamopafiꞌmo lapaino.
  kmk-kmk: “Yoong kakkaasi kayu pay un Fariseo. Ta itdon yu kan Apudyus ud ingkapuḻun
    nat losana apit yu un mampabangu’t tipoy yoong niliwayan yu un koon dan nalintog
    kan niliwayan yu un piyaon si Apudyus. Siyadatu dan lumbonga umuna’n tungpaḻon
    yu un adiyu pay liwayan dan udum.
  cao-NT: ‘Noiti xo mato fariseobo ra. Ma tësaha ca yochi bo, naa mente, ruda, tihi
    cabo quima xatë pistia ca, naa decima ca Dios qui aqui mato, mato yoba bo nicaxëna.
    Jënima quiha. Jama, mabë xatë yoi bo mëbicasyama xo mato pë. Dios noiyamayoiqui
    mato iquia. Jabi Dios yoba ma nicaxëti xo ra, yoba huëtsa bo shina-bënoxoma.
  bbr-bbr: Ak Parisi roat, ak jekur rowe. Ak woian o erekapu näwäu pak eteinak pak
    10 orip atap atap inäianik, surwate mianik, karar sur oi Anut nuriäi. Kiro onok
    eposek kesermana, ak Anut mesin woiaka epar wa miäi. Ak kiro onok eposek pak karauk
    onok eposek keseraun wa utau.
  inb-inb: —¡Ai, kam fari­seo­kuna! Min­ta, ruda i tukui iuiu mikui­kuna­pas pallas­ka­kuna­manda
    chunga­pika, sug­lla­mi Taita Diusta karan­gi­chi. Chasa karaspa­pas, kam kikin­kuna
    kunga­riska­mi kan­gi­chi, sug­kunata imasa chaiaska­sina alli­lla ruran­ga­pa
    i Taita Diusta suma kuiaspa kaug­san­ga­pa. Chunga pallas­ka­manda sug karan­ga­pa
    mana sakispa­lla, iukan­gi­chimi chi sug atun mandai­kuna­ta­pas alli­lla ruraspa
    kaug­san­ga­kuna.
  hrv-hrv: “Ali jao vama, farizeji! Namirujete desetinu od metvice i rutvice i svake
    vrste povrća, a ne marite za pravednost i ljubav Božju. Ovo je trebalo činiti,
    a ono ne zanemariti.”
  box-NT: Ká minɛ́n Farizĩɛwa, ho yéréké khíi sá mia, lé bìo á hàrí hã
    vɔ̃n-zà-wĩ́níwà na ɓa wee kúee le zéení yi ɓúenɓúen á mi wee na ɓàn
    cúa-pírú níi, à mu húaaràmu lè le Dónbeenì waminì á mi màhã́ wee
    pɔ̃́n día, à bṹn lé bìo mi ɲɔǹ lá ko à mi wé wé ká mi yiwa mún yí
    nɔnsã bìo ká wéró yi.
  ote-NT: ¡Huecateꞌihʉ nuꞌahʉ fariseohʉ ngueꞌa̱ ma xi dra castigaꞌihʉ! Ngueꞌa̱ guí
    ꞌuecjʉ ꞌrɛtꞌa de ra bɛxo pa Ajua̱ de núꞌa̱ guí pahʉ de ra xa̱cꞌri ne ra ruda ne
    gatho maꞌra ya nda̱po núꞌʉ hintsꞌʉ ri muui ndunthi, pe nura hño hinguí øꞌtuahʉ
    ri miquꞌeihʉ, nixi otho ri hma̱tehʉ co Ajua̱. Xá hño gui umfʉ Ajua̱ núꞌa̱ rí ꞌñepabi
    de ya tꞌøtꞌe guí pahʉ, pe maꞌna mahyoni hingui pumfrihʉ gui ꞌyøthʉ nza̱ntho ra
    hño ne gui pɛꞌtshʉ ra hma̱te co Ajua̱.
  wnu-wnu: An Parisi munon, borumesis. An qenen Qenu qomon qoan gumatemir eng taut
    marandi qiyo qoari im qiyo bubur 10-ende big ne bubur gari qas Qenut big igoumon.
    Git uber ebet igoumon ego an Qenu qob ger an munon ar wuriqenungar wurimusiar
    qamb qamar eng siningot wogub igoumon.
  zam-NT: Ay, prob gu' izlyo', mèn xley' farise, tac gu' nzo yen' nzo xique' co'se'
    tub rez Diox cón che'n gu'. Tac axta fthyoxtil', no rud, no taamas huan nayèe
    co' ndxàp gu' nda' gu' diezm loo Diox. Per incua'nte gu' mod xá mod que tee ban
    nalì gu' loo hues xtàa gu' no xá mod que' lezo' gu' Diox. Ndxàalque' ta' gu' diezm
    xal ndli gu' ba'. Per más naquin li mèn par cua'n mèn mod que tee nalì mèn loo
    hues mèn no loo xtàa mèn no que' lezo' mèn Diox.
  zyp-NT: Naaning Farasi sahlo, naa cing a ping, zecawtamaw tatah naa buichung taitei
    a chuhpaw hmekhuh, hanghui le aihnaw sihnaw taikhah chyhraw chykheh khah Khazing
    naa peh naná teitah dingnah le Khazing do khah naa thlawdaw. A hmetaw teipaw heh
    dethlang lytah ahning teipaw zong heh naa tua ruapaw a cang.
  sey-NT: Teayerepa mësaru fariseo pa̱i maña. Mësarupi diez topë̱a neni teꞌore Maijaꞌquëna
    i̱siyë, a̱iñena huëo së̱ñe nejë a̱iñere, cuiꞌne ta̱seꞌe co̱ni. Ja̱je deꞌoye yoꞌojëtaꞌa
    nuñerepa deꞌoye yoꞌoyere cuiꞌne Maijaꞌquë oiyeje̱ paꞌye yoꞌoyere peocohuaꞌipi
    paꞌiyë. Ja̱je paꞌina, iyere yoꞌoye paꞌiji, mësaru tsoe deꞌoye yoꞌoyena co̱ni.
  nvm-nvm: E Ferisis gurie jaka juf! Ijefuon maiji jaka duok ukakna kafo ja juar jon
    ijia masivo iji roin jaka kege una God vajavo iji fun maren. Regavo ja una e isema
    karioijo iji ja ifejdiaknumvo God jaka oijmavo bakin. Ire nokarok (2) ijieb bun
    Godon nifak ijia buka mamkanuk ijefuon ja ire ijieb kegokfuon.
  mps-mps: Dage Farisi dabego duga gide ebo yalawai nai dwasianunu selama, Godibolo
    mabo dao. Te tama sę da dagego ebadi goli, te dagego doloba pai kolesaga ebo
    tagalu, te sęgę sai we bidi tau sabo menio, me dagego te God godolo mu ebo kolesaga
    ebo menio. Te tama tebo sę ebogo dage dene genuai mu saibao,” wali.
  seh-seh: Muna nyatwa imwe afarisi! Thangwi musapereka ca cikhumi ca n'dimba mwanu,
    misapu yakununkhira, na ukhaindi onsene wa masamba a kudya, mbwenye musasiya kucita
    pyakulungama, mbamukhonda kufuna Mulungu. Ande, citani penepyo pya kupereka ca
    cikhumi, mbwenye mukhonde kusiya ipi.
  pab-NT: — Kirakoane ite xiso fariseunai xikaxomokaka! Hiyaiya, xijita atyo Enore
    ana holini hortelã, arruda, tyotya atya hana kanakoairoarenae xoaha hiyeta. Xakore
    hoka xahalakijita atyo Enore nawaiyexehare exahe xawaiyera. Nikare ene atyo hatyoharenai
    xisomehena exeharenai ximahalakirahareneta — nexa.
  llg-llg: Ei hataholi Farisi la! Dei fo ei hambu soe! Dedeꞌak fo fee Lamatuak babaꞌek
    esa neme babaꞌek sanahulu mai, na, ei mambue mahinggak lutu-lutuk, inahuu-kadiꞌik
    losa ei bumbu-fani kadiꞌi anam neme osi dale mai boe oo, ei mahinggak malan seli!
    Tehuu ei taa mbali dedeꞌa panting nala. Ei boe oo mafalende heni laꞌeneu sue Manetualain
    ma dedeꞌak fo taa no ndoos. Memak ita musi fee tahele Lamatuak babaꞌen, ma boso
    mafalende heni dedeꞌak fo panting lena.
  kyf-kyf: «Amɩa Falizɩnyɩma, gbʋnyuu mɩ amɩaa -nʋ nya! Amɩaa -titikpɩ weee -we mɛnɩa,
    'matɩ -yɔ wluu 'bhisa, we kugbua -gʋ -bhlo a nyɛa -Lagɔ. 'Ɩn gbʋ tɩklɩɩnya -we
    nanɩa -Lagɔ dʋdʋ -yɔ amɩaa -Lagɔɔ zɛkalɩe, a ka we 'yli latlili, 'mʋ a 'ka yaa
    lɛnʋ tɩa. 'Ɩn a 'na dlʋlʋ -luu kugbua -gʋ -bhloo wlawlɩe 'wʋ -nɩ.
  tpi-tpi: “Tasol yupela Farisi, yupela lukaut. Olgeta liklik sayor na kumu samting
    bilong gaden em yupela i save tilim long 10-pela hap na givim wanpela hap long
    God. Tasol yupela i save lusim stretpela pasin na pasin bilong laikim God. Mobeta
    yupela i strong long mekim ol dispela pasin na yupela i no lusim ol arapela lo
    tu.
  mih-NT: Ndahvi ndoho ra fariseo vatyi saha ndo diezmo sii ra Ndyoo tandɨhɨ yucu
    sa tasi ndo tañi menta ta ruda ta inga sa sasi ndo, zoco ña zavaha ndo sa ñiñi
    ca vatyi ña zavaha ndo sa ndoo sihin ñiyɨvɨ, ta ña cuñi ndo sii ra Ndyoo sa ndisa
    cuii. Ta yucuan cuu sa ñiñi ca, ta ma naa iñi ndo sa cuhva ndo diezmo, ndɨhɨ ca.
  qvh-NT: '“¡Fariseucuna! ¡Juicio finalcho fiyupami laquicuyanquipä! Gamcunaga templuman
    apayänayquipä mentapita, rüdapita y waquin jachacunapitapis diezmuta imaypis raquiycäyanqui:
    ‘Tayta Diospa palabrancho nishgannöla lapantami cumpliycä’ niyashpayqui. Sayno
    rurarpis runa mayiquicunataga manami ali ricaycäyanquisu ni cuyapaycäyanquisu.
    Diezmuta templuman apar Tayta Diosninsipa palabranta cumpliyashgayquinöla runa
    mayiquitapis cuyayanquiman.'
  kms-kms: “Nungoqi Parisi nungoqi yeng wawo otiwo di God nungoqi brequ nunduq ye.
    Te pugri nungoqi wuny kin minye buagi te lo wuri kin pugrine bir wawo bid 10-pela
    pu di bid ire God weng, pudi yumbo ur tuquine puq wen yambu wari, di God yawo
    wurang righe yambu wari. Yumbo God weng kin te yumbo ur yuwon kin ire te puq wen.
    Te yuwon, pudi eti wari te kinne puq wen di yumbo yumbui aye te wayequ. Te segi,
    quan buagine ei puq wen.
  agn-agn: “Kailo amo kang mga Pariseo! Maderep amo ong pagtorol ong Dios ta tampolok
    ang porsinto tang pa-bat mi asta ang mga daon ang pagpasabor ong pamangan. Piro
    ong dobali ta sia, indi amo enged pamagintindi ang magboat ta mato-lid ig maggegma
    ong Dios. Dapat magtorol amo ka kaman tang tampolok ang porsinto, piro indi lipatan
    mi tang mas importanting mga tobol.
  nhi-NT: ’Pero ¡ay tlasohtzitzinten namehuan, fariseos!, nancontemactiah nimahtlacyo
    hasta yen menta uan ruda uan nochi tlensa quilitl, uan yeh nanconixpanauiah nanconchiuasqueh
    tlen cuali innauac in tocniuan uan nanconixpanauiah nancontlasohtlasqueh Dios.
    Yeh quemah moniqui nancontemactisqueh nimahtlacyo nochi, pero amo nanconixpanauisqueh
    nanconchiuasqueh tlen yec uan nancontlasohtlasqueh Dios.
  ttc-NT: ¡Last etetz a'ix aj b'uch'uj Parisey! Komo nkaj epawa' te Qtata Dios te
    tlajuji' part ti'j kyaqil tidi' etetz ti'j te menta b'ix te ruda b'ix ti'j tidi'chq
    klas awalj, per [chagan tzan tpaj] k'onti'l nkxk'ulun tume'l kyuky'i txq'anky
    b'ix k'onti'l nkyeqet egani' txq'anky iktza' tetz nqoqet tgani'. Aji te presis
    tzan ek'ulun, b'ix ax k'onti'l tzan tkaj esi' tzan txik esi' etoyej te Qtata Dios.
  dan-1931: Men ve eder, I Farisæere! thi I give Tiende af Mynte og Rude og alle Hånde
    Urter og forbigå Retten og Kærligheden til Gud; disse Ting burde man gøre og ikke
    forsømme hine.
  kwj-kwj: “Woro kunu Farisi hima, kunu hambwafwaꞌai! Kunu lekekwasa le, lombo le,
    e, kupucha ba fweleni tapaꞌangi tapaꞌangi kita hinga ku wausini kita funda ri
    Gotri ni ya ku hau. Woro kunu sumbu kipe tini, e, Gotri keke wondau sumbu tini
    ku sirinanda nambwe. E, ka sumbu ni metengei ma ku wo. Woro ele sumbu ba fwele
    okwe ku hanjaꞌai nambwe nawa, o to kipe naha.
  vie-OVCB: Khốn cho phái Pha-ri-si! Các ông dâng một phần mười bạc hà, cửu lý hương,
    và các thứ rau cỏ, nhưng lại bỏ quên công lý và tình yêu của Đức Chúa Trời. Dâng
    phần mười là đúng, nhưng không được bỏ những điều quan trọng kia.
  kze-kze: kemá ámáán-kawaa-kwaasi kentí kígauvakemba sáwíyan-tonkwara'a taaínkaar-umai
    siyáánkai maké'a moórá Áánútumba kwéame'a kawe'á kwée'a mirán-áímbá ísámai iyé'anivo
    anón-amaamba ivá'á tu'maré'a pó'a Áánútumba íma imáyáa kwéame'a óísaniyaain-kwaasi
    sáwí'a kwéumatinkaantavai kárákwiyoro.
  lbk-lbk: “Selaeg yo ay Fariseo! Khawis tay ichowayo ken Apo Dios nan olay pagkapoon
    nan am-in ay ilan si likacho ay aniyenyo, ngem nenkammali kayo tay iwayangyo nan
    nalenteg ay okhali, ya nan layadyo ken Apo Dios. Mang-ona koma chana ay angnenyo,
    esa pay nan tapina.
  mto-NT: ’¡Ayo̱o̱v xa veꞌe miits je̱ mjo̱o̱tta, fariseota̱jkta! Mmo̱o̱ydup xa veꞌe
    je̱ Nteꞌyam je̱ diezmo je̱ muxoꞌojkin paat, ax joꞌn je̱ menta, je̱ xooꞌkpa ojts,
    je̱ts juuꞌ jatyeꞌe viijnk aajy ojts; ax kaꞌa tseꞌe xma̱ja̱ pa̱mda vintso̱ veꞌe
    je̱ Nteꞌyam yaktsa̱k je̱ts vintso̱ veꞌe yaktún juuꞌ veꞌe pyaatyp yꞌake̱e̱guip.
    O̱y xa je̱ꞌe̱ veꞌe je̱tseꞌe xpá̱mdat je̱ diezmo; ax nu̱yojk vinko̱pkts je̱ꞌe̱
    veꞌe je̱tseꞌe je̱ Nteꞌyam xtsó̱ktat je̱tseꞌe xtóndat juuꞌ veꞌe pyaatyp yꞌake̱e̱guip.
  bzh-bzh: Rëḳ mu ham Parisai*! Gëpin ham! In ham nos pin vu huk saga sën ham neḳo
    anon ti ti ggëp sën netu nemadluho lo, beham netunġ netu seriveng vu Anutu. Ham
    netunġ nos böp los mahen mahen pin nebë yeseḳ los ḳele navi, gejojeng reggu
    nivesa aggagga. Rëḳ mu ham nehök nġaa niröp los sën ahëmin geving Anutu lo.
    Yönon, horek sën nebë hil abo nġaa sën netu nemadluho natu seriveng vu Anutu
    lo, og hil su rëḳ ġevuu na rë. Rëḳ mu mëm hil sepa doḳ nġaa böp sënë namuġin.
  guj-2017: પણ તમ ફરોશીઓને અફસોસ છે! કેમ કે તમે ફુદીનાનો તથા સિતાબનું તથા સઘળી ખાવાલાયક
    વનસ્પતિનો દસમો ભાગ આપો છો; પણ ન્યાય તથા ઈશ્વરનો પ્રેમ પડતાં મૂકો છો; તમારે આ કરવાં
    જોઈતાં હતાં અને એ પડતાં મૂકવા જોઈતાં ન હતાં.
  jvn-NT: “Tyilaka kowé wong Farisi! Awit sangka tanduranmu bumbu-bumbu lan janganan-janganan
    waé kowé ngekèki prasepuluhané, nanging sing bener kanggo wong liya lan katrésnan
    marang Gusti Allah ora mbok perlokké. Sakjané kuwi sing kudu mbok perlokké ndisik
    lan liyané uga kudu mbok tindakké.
  byr-byr: Weꞌ! Perɨzɨyaihi mala nayaa jɨwannyɨla! Sarɨmɨ yɨmaasajɨ jɨsajɨ sɨgya yuya
    dala nabinyajɨ mɨlɨkɨvaidɨvɨꞌ atɨraai yɨmaꞌnadaaꞌnyɨ pimagɨnyavaaꞌ Gotɨyarɨ wɨjaavadɨvɨsaihɨlyɨ.
    Sara nayaa yadɨvɨꞌ kɨrɨꞌ yɨdaꞌmaraangeburɨjɨ Gotɨyarɨna tewaanya wɨvuꞌnyaburɨjɨ
    wavɨlaꞌdɨvɨsaihɨlyɨ. Sasare sabwi yadɨvɨꞌ pɨbwi sɨgyajɨyabulyɨ myagalyaꞌmayɨ yɨpɨjaꞌ
    saꞌ tewaanyasɨ. (Sareꞌna Gotɨyai daanga wɨjaayaꞌneihi mala jɨwannyɨla!)
  ian-ian: Ngwuk Ferisi ngwuk kat miwa yiga lɨgowun. Ngwuk kavle yigiyangwuk. Ngwutna
    kamwin, ngwutna lomba, ngwutna nyangwa mbaapma tamba vɨli taagalaa God kat kɨta
    mbaapma kwilɨgangwuk. Wan nɨma njɨvwa kwutɨngwa. Ngwuk Godna apma vak kwagalalaa
    ndɨ kat ana woviyaguga lɨgangwuk. God kat kwilɨngwa vat kavle vat ana ndɨ. God
    kat yelavɨtapman yetɨlingwa vak kavle vatna.
  hun-hun: De jaj nektek, farizeusok, mert megadjátok a tizedet a mentából, a kaporból
    és minden zöldségféléből, de mellőzitek az igazságot és az Isten szeretetét. Pedig
    ezeket kellene cselekedni, és amazokat sem elhagyni.
  mcf-NT: 'Aden chiashic padiseyobo caic Esus nadpanëdash: —Uno bedanquin dies yacno
    ënquin min tiedën caniquid ëshë tambanshun, Nuquin Papan chiacpaden con na 9ted
    icnubi abentsëc Nuquin Papan na nec, quequin aid abentsëc menenuequin mimbi dayun
    uaic penquiocquin. Aden nabanquin Nuquin Papan ambi matses bëdamboen tantiaquin
    nabanacpaden naisabo mibi nec. Min tiedën caniquid dies yacno cuëscaquin tambanshun
    Nuquin Papan chiacpaden abentsëc menebanshun utsibo bëdamboen tantiaquin nabantiadquidi
    mibi neyoc. Adesa icsho Nuquin Papan icsamboen isaidquio mibi nec, padiseyobo.'
  kjs-kjs: Pare Farisi alinu nimi waru adalepape. Nimi yabia meda-para rakia-para
    padi raani medaloma-para warea go oge ele page Gote medaloma kaleme. Go peme pare
    nimimi epe-rupa sape kone-para Gote madaa kone rulape kone-para giyeme. Pare nimimi
    go kone suma moge nagiyalimiri gore epelea.
  mni-mni: “Pharisee nakhoidi awabanida! Maramdi nakhoina nungsihidak, arud, amadi
    ingkholda houba atoppa mana masing khibikki saruk taragi ama katli adubu achumba
    wayel amadi Tengban Mapubu nungsiba adubudi thaoide. Adubu nakhoina ahanba adubusu
    thaoidaba toudana akonba asibusu touramgadabani.
  yad-NT: Jiii, ráni̱tte jiryejyu̱te, rá, Varyisévuveda. Jiryemyurichenu daryaju̱
    Ju̱denu jiyaru̱ryaju̱ra nutasaratera, jiryatiy jiryejye̱vyechu jmyichara jaryedoju̱ra,
    dantyamu̱y ne jirya̱jachipityara vase vichasa̱da, dantyamu̱y ne jiryejeryuvu̱y
    dityadodara Ju̱denu va̱tasara. Jirya̱ma̱ jvaayasiy daryá, jiryatiy daraju̱y nu̱chara
    jiyura Ju̱denu va̱tasara, dantyamu̱y ne jirya̱paru̱y riva murichedoda Ju̱denu
    jiyaru̱rya, tapi daryatya ru̱tay saniquejada.
  mxb-NT: ’Ndaꞌí kúu ví ndo̱ꞌó, ta̱ fariseo xaa̱n, dá chi̱ xíꞌo ndó noo̱ Ndios uxi̱
    nduꞌú mi̱no noo̱ iin iin ciento nduꞌú ña̱ kána no̱ñóꞌo̱ ndo̱. Ta dión taꞌani kée
    ndó xíꞌín yuku̱ lo̱tá xíꞌín dao ka̱ yuku̱ xíti ndó. Tído dánkoo xoo ndó ña̱ kee
    ndó ña̱ ndaa̱ xíꞌín ña̱yuu xi̱ꞌín ndó, ta ko̱ kóni̱ ndo̱ Ndios. Chi̱ ña̱ yóꞌo
    taꞌani kánian kee ndó, tído ná dáꞌa ni dánkoo xoo ndó kee ndó dao ka̱ ña̱ kée
    ndó ñoó.
  pon-2006A: “Meid suwediong kumwail, Parisi kan! Pwehki amwail kin meirongkihong
    Koht eisek kis ehun mehn doal mwenge kan, duwehte mind oh ruh ape, kumwail ahpw
    sohte kin nsenohki pwuhng oh limpoak ong Koht. Ih mepwukat me kumwail pahn kapwaiada
    mahs, mwohn amwail pahn wia soahng teikan.
  maq-NT: ’Peru jemu chojyihi tsujun ngayun xuta fariseo, tsëhë xi ngayun ne, handasa
    nihñu cuidadu xi tuhun diezmu nuju hisca cojo nchurca cojo ruda cojo yëjë sa xcusun
    ndeya ne, peru nihñucuenduun xi nihñu hacutjin xi cjuaquixi cojo xingun, hacuaha
    nihñucuenduun xi nihmutacún Nina. Ngayun ne, meje rë xi ha canihñucuendun Nina,
    peru hacuaha hacuiin nichayun diezmu nuju vë.
  hto-hto: Fariséuaɨ, ¡nɨɨ omoɨ dúerena! Omoɨ riga ráamona diez dɨ́gademona daa Juzíñamuimo
    dúide raana afémɨemo ñue fecáfɨredɨomoɨ. Omoɨmo ite “menta” daɨna rarócɨmona afémɨemo
    fecáfɨredɨomoɨ. Daje izói “ruda” daɨna rarócɨmona daa fecáfɨredɨomoɨ. Iemo jɨáɨ
    omoɨ porótocoduaɨmona due Juzíñamui íena mámefɨredɨomoɨ. Mei íadɨ comécɨna jaɨ́cɨna
    jóidɨfuemo naa Juzíñamuina izíruillana náfueñedɨomoɨ. Aquíe izói íredɨomoɨ. Afe
    llezica omoɨ jɨáɨe fɨnóacaigafuena féitañeno fɨnori.
  por-BRBSL: Mas ai de vocês, fariseus! Por vós, o dízimo da hortelã e da arruda e
    de toda erva, mas vós ignorais a justiça e o amor de Deus. Vocês deveriam ter
    feito isto, e não ter deixado o outro por fazer.
  ces-NKB: Ale běda vám farizeům, že odevzdáváte desátky z máty a z routy a z každé
    byliny, ale pomíjíte právo a Boží lásku. Tyto věci [jste] měli dělat a tamty neopomíjet.
  cui-cui: 'Equeicha Jesús namchi, jeye: “¡Paxam fariseomonaepiwi pam tsobenae, xua
    peperaxa perʉ jʉbiwa bexa paxeinaename! Daxita xua painya neʉbiwa Nacom pacatsibeibame
    caewaxi poxonae diez xoyobe paxeineibame. Irʉ xua tsiwaxino pacatsibeibame. Bequein
    baxua paexaneibame ichitha Nacom jopa paantobem. Mataʉta ichamonae jopa xapain
    pata exanaem. Bewa paexanaem xua Nacom pacatsibeibame caewaxi poxonae diez xoyobe
    paxeiname. Yawano bewa paantobem Nacom. Yawano bewa xainyeya paexanaem jiwitha”,
    jei Jesús fariseomonaepintha.'
  boj-2014: “O Farisi tamo, niŋgi tulaŋ padalougetqab. Di kiyaqa? Niŋgi dal anjam
    kiñilala segi dauryeqnub. Agi niŋgi lei ti lombo ti saga ti oqnsib poto 10 yoqnsib
    oto qujai Qotei atraiyeqnub. Ariya niŋgi Qotei aqa dal anjam kokba dauryqajqa
    urateqnub. Agi niŋgi kumbra bole bole dauryosaieqnub. Niŋgi Qotei qalaqalaiyosaieqnub.
    Niŋgi dal anjam kiñilala segi dauryeqnub. Deqa e niŋgi endegsi merŋgwai. Niŋgi
    are bulyosib dal anjam kokba dauryosib laqniy. Niŋgi dal anjam kiñilala dego dauryqa
    urataib.
  eng-OEBUS: But alas for you Pharisees! You pay tithes on mint, rue, and herbs of
    all kinds, and pass over justice and love to God. These last you ought to have
    put into practice without neglecting the first.
  eri-eri: “Onou wa tere Farisi, tere ure dewagu. Tere haga nomo sayori mene-mene
    hako gala bagu oruwa fofoura 10 du boya, matau ulate Itou tutuya. Ariya, tere
    onou ono borodu boya, iinga tere onowou tigini bagu, onowou Itou gau tuwei nomo
    waha awa tutuya. Onou waha bona, tere onowou hilobainga waha onowei nomo danga
    tafa bonade, nuuni beele ila fere adai awa nigagu.
  aly-aly: Arrantherr artwa Pharisee-rnemay! Akngeyelan arrenhantherrenh artewentyel
    irrwampenh-antheyenh! Arrantherrarl lyapelheleyel-apeny amern atherrk akely-rnem
    akep-akalthemel, akelyarl-akely anthem Akngeyewan, Moses-elarl akalty-anthenh-angkwarr.
    Mwerr-angker. Ingwer-rnem-alew? Arrantherr mwerr ingwer-rnemew arnwarney-angenh,
    arrangkw. Arrantherr Akngeyew artewentyel ilkelhey-angenh, arrangkw. Arrantherr
    artewentyel ilkelhemer Akngeyew ingwer-rnemew-then. Alakenh-anyem arrantherr Moses-angkwarr
    apentemer.
  wiu-wiu: Ae, Parisi ali-kiti kime dika dika toamene tete moino, nepiamene. Ni edoa-mo.
