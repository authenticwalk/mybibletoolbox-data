    lo kerman djindo mal asamoll yene we dji.
  nou-nou: “Edo ingo Pharisee embobo ingoda kasari iji awa bugutira awasedo giwo.
    Edo siwo kosi dada edo muno rora edo rora gowari nenei de awa dada edo diti ajigari
    10 edo diti da awa Mamo da yei itido ewa. Edo ingo eiedo ewa te ingo embo nenei
    jo ae edo ingo Mamo koma bae. Edo ingo ro berari edo ewa awa ise daedo na ro setena
    awa adewa awa awara adira.
  mqb-NT: «Əna kwanay Farisa ahay, wawayah, ɗəce i tərak ikwen! Kə rəzlen anan à
