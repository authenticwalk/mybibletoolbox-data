    namo.'
  yva-NT: Vatano Parisije, kakaije nde wasai! Weye watavondi Amisye apa ananyaowe
    rai tenambe ramu. Tugae, wapa anare wadayanyum maisyare bawane, kaumamawane, muno
    marinsane mamo wapo raporadive abusyin umba wapo vasye intabo raunanto anakero
    Amisye rai. Yara ananyao manakoe mbe mobe maisyare ayao mamaisye rapatimu muno
    muinyo Amisye aije mamo wabeta rai ramu. Weramu urare wemirati wabeta rai! Weti
    kove mamo watavondi ananyao mbe mobe rai mavabe, muno ananyao mamaune mamo vemo
    wasanimari rai tavon nora.
  dgc-dgc: “Kagbi kam, sikam a Pariseyo!” kagi na. “Iatéd moy ta Diyos i ikasapulu
    na kabuhayan moy, a hanggan ta atong moy a éwan tu halaga. Pero pinabayan moy
    dén tu lalo a mahalaga a kailangan, da dayaén moy tu kapareho moy, sakay éwan
    moy mahal i Diyos. Maari, mangatéd kam ta Diyos. Pero gemtén moy be i mahalaga
    a kailangan.
  zpm-NT: ’¡Probsaxe to! Rzac to demas nguzobdiidz to lo Dios, rio to haxta grë guizh
    bitxtil, grë guizh rud, ni grëragaa guizh ne ran to, rdeed to xdiezm to yadoo;
    per rioxcode to gban to zigne rnabey Dios, ib rioxcode to gleynie to samiech to.
    Ible none tsoxco to miṉ rii, ni bii scaquegaa tsoxco to gdeed to xdiezm to.
  hix-NT: Onà wyaro haxa àkehe, owyanye, Farysew komo wya, kekon xarha tà. Tanàhnohsom
    me manatxhe hampànà, omnyam heno. Àsok tawro hana. Anatàr komo yeher hoye desmu
    rma màmyatxow hamà, Khoryenkomo wya. Ohteran komo txko hoye, ahukna komo txko
    hoy xarha, anaro rha anatàr komo yeher hoy xarha, desmu rma màmyatxow hamà, Khoryenkomo
    wya, kàyweronàhyamatxho kom yawo ro oyosonyhonàr kom horà, kekon hatà. Onà wyaro
    kahra mak manatxhe. Àme rye rma haxa hak wehxe, toto kom hoko, kahra mak manatxhe.
    Khoryenkom xe rma haxa hak wehxe, kahra mak manatxhe. Àro wyaro ohxe oyehtxoho
    kom hok haxa tehxorye manatxhe. Àro wyarono rma, desmu yàmrà hoko xarha tehxorye
    manatxhe ha, Khoryenkomo wya, kekon hatà, Txesusu.
  sim-sim: Hako Farisi jirin, ji auheyeka. Jir men ishavaka mbele mbele ol nowe jihik
    fehe ondon 10-pelak ji humasihi namtas Avui Wasilakan handa jir. Hako jir mbeek
    orin wavu jihik ji owehe nombo worna os ji tiyakmba nor mbahandan tiyanda ambu
    jir. Oso angop ji halawa sir. Hako evrembam ji tiyaka. Mbele mbele orin ji haha
    mashi orhin er nga ji tiyaka.
  npi-ULB: धिक्‍कार तिमी फरिसीहरू, किनभने तिमीहरूले पुदिना, सुप र जडीबुटीको दशांश
    त दिन्छौ, तर परमेश्‍वरको प्रेम र धार्मिकतालाई बेवास्ता गर्छौ । तर तिमीहरूले परमेश्‍वरको
    प्रेम र धार्मिकताबमोजिम काम गर्नुपर्ने हो । यी काम गर्न असफल नहोओ ।
  cgc-cgc: “Kyo na mga Pariseo, maageman nyo segeng na silot! Gaamblig kaw gid na
    maalad naan ta Dyos isya na parti ta sampulo na parti ta tanan gid na paani nyo
    bisan ta mga daon na panglasa ta pagkaan daw gulayen. Piro, pabay-an nyo nang
    impurtanti na mga sugo tak dili igo inyo na pagtratar naan ta duma na mga ittaw
    daw ula kaw man gagugma ta Dyos. Igo na gaalad kaw ta isya ta sampulo na parti
    naan ta Dyos, piro dapat dili nyo bay-an mga sugo din an na mas impurtanti pa.
  tim-tim: Bâe, Parisaio ye wan me wan usak lombo me hemi me kârik hainare amâ Humogât
    pat dâm katmai. Hain akmâ siâ me siâ Anutuŋe ekto ârândâŋ akmap me Anutugât han
    kalemŋe are bo lokomai. Gârâmâ wan me wan umatŋe me owâiŋe lâuwâ lâuwâ akmâ manbiâ
    âmâ ârândâŋ akbiap. Hain akmâ manmai dâine ârândâŋ akbop.
  yor-yor: '“Ṣùgbọ́n ègbé ni fún yín, ẹ̀yin Farisi, nítorí tí ẹ̀yin a máa san ìdámẹ́wàá
    minti àti irúgbìn, àti gbogbo ewébẹ̀, ṣùgbọ́n ẹ̀yin kọ ìdájọ́ àti ìfẹ́ Ọlọ́run:
    wọ̀nyí jẹ́ ohun tí ẹ gbọdọ̀ ṣe, láìsí fi àwọn ìyókù sílẹ̀ láìṣe.'
  wos-wos: “Guni Farisina du, gunika wuni saréfa nae. Guni guna yawimbu hérangun atéfék
    nyaa mune guni tamba yétina també nak Godka hwe. Guni wungi hweta guni ambére
    yikafre sémbut yétékéka sarékéhambanguni. Guni du takwaré yikafre sémbut huruhafi
    yata guni Godka némafwimbu mawuli yahambanguni. Guni Godka jondu hweta wumbére
    némafwi yikafre sémbut akwi hurungut, wu yikafre dé.
