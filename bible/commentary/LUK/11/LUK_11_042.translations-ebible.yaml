  cco-NT: ’¡E ngɨ˜ fɨ́ɨbˉ ꞌnʉ́ꞌˋ, jaléngꞌˋ dseaˋ fariseo! Co̱ꞌ dsíngꞌˉ guiing˜ óoˊnaꞌ
