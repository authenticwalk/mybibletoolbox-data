    ga wa rushiniklewle giknogashamta. Tyekaka gimkata kamrureta. Gi wa pimri koxa
    giknogashamtanu.
  wiv-wiv: Kaba loho zahanga ni miu vuni Parisi, na vuna zia miu ta vala kamiu taits
    na kamiu moni kamana hamiu haninga kamana laulaua kamahi, palaka miu ta lohoi
    vetavetania miu kata katia moge mahoto ki beta ni kukulimiu kiri Vuvu. Miu kata
    murimuri papa na lo ke Vuvu miu na kakatia moge mahoto, kamana goloaloa laveve
    kena, ia ni kemi.
  reg-reg: Nawe Jilibhabhona emwe Abhafarisayo, kulwokubha omusosha imwi kwi kumi
    eyo mubhabhayi no omuchicha na bhuli luganda lwe emikubhi ja mumugunda. Nawe musigile
    emisango jo obhulengelesi no okwenda Nyamuanga, Nijakisi muno okukola ago obhulengelesi
    no okwenda Nyamuanga, no obhutasiga okukola agandi ago gona.
  mlh-mlh: '“O Farisi ŋiŋigo, yobiŋ paiŋaŋuŋgo ropeiŋ ore oŋga joraku ‘Yei!’ migo.
