    mɨjne, une maza Diosta mɨlamtu. Sunne wat. Sun kiamtuasmin, awaruzakas wat kiarawa.
    U chiwazha mɨj aizpa Diosta mɨlamtuasmin, ussa pashiarawa. Une masain paasas kiarawa.
  agm-agm: “Sahɨ Parisihiyaatɨ jaawo! Sahɨ Autaahaatɨhomɨ katimumwaaŋɨ kamaiwɨ asɨretɨ
