    ne preterlasi.
  gfk-gfk: “Maris ta muat ira Parisi, na kabit muat! Muat la saso ari a linge wara
    hanamnamien ira amuat nian, hoira kamahar, ira lobo, ma ira mangana ginagot na
    lalong. Ma hoing ira harkurai ta Moses i tange, muat la tartar ta God nong i sangahul
    mei ta kaike ra linge muat la saso. Iesen muat taklain ta ira magingin takodas
    ma ta ira sinisip tupas God. Io, gor takodas bia muat te tar kaiken ra linge tupas
    God ma muat pa gor malok mah wara murmur kaiken ra bilai na magingin.
  bjz-bjz: Aee, dara baita rosoravore! Anada bee mo, Agho Dari reiria aghagonu urota,
    nímanda aayova vitia-da eini-eini ijoijokoko eto-bato ararugha, dorea kotú ireride
    aghagonu bua, dibe ingo ungagha itia, anada rova dibe eini God du ututa rosoravore.
    Aná egegeta rosora, aná taubana re. Tago, nímane eini-eini gategarida gorotova
    nímanenu nundubuturota, komana eini jo nundubambi egegeta rosoravore. Kotú God
    beago jo neno rururota, nundubambi egegeta rosoravore. Aná beago egegasiravore!
    Amindu rea, nímane ambova mema jojabe itatama aita rosoravore.
  atg-NT: “O ma a khọlọ ẹẹ ẹgbọ iFarisi egbe gba, itobọ khi a guẹ zẹ azẹ-oghuo-igbe
