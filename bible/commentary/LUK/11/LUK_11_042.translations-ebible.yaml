  plu-plu: ―Akayih. Aysawnemenek yis farisewkis yis hiyá mbeyne kaayhsimanek. Yis
    keh ofan gidahan Uhokri ariwntak madikte yamutra juktah madikte nopsanyupwinene
    yamutrebdi. Yis wiwh pahakti ariwntak mpuse gaytakkis madikawku adahan yis kakanhaw
    git Uhokri. Henneme yis ka keh wadit gikakkis yiyakipwi hiyeg. Yis yumahwa Uhokri
    gamnihra ay apit yiyakni. In kabay yis keh ofan gidahan Uhokri henneme kiskama
    yis wew akak inakni gihiyakemni madikte.
  iou-iou: Wa! Parisi äma in umun terak kuŋat täkot! In baga man iwatpäŋ piäjin-ken
    nanik tokän jopi mebäri mebäri unitäŋo moräki Anututa biŋam pek täkaŋ. Upäŋkaŋ
    bänepjin-ken Anutu nadäŋ imikinik nämo täk täkaŋ, ba bänep iron kädet nämo iwat
    täkaŋ. Unita baga man iwatpäŋä bänep nadäk-nadäkjin bok peneŋo uyaku tägawek.
  ntp-NT: Siʌ soimaa taatamu aapimʌ fariseo vʌʌsi istumaasi viaa aapimʌ aa oidi oodami
    Diuusi aa duiñdadʌ vʌʌtarʌ, asta ivaagi mʌsmaacʌdʌ bʌʌjʌi. Cʌʌgadu isoidiada aapimʌ
    oodami Diuusi aa duiñdadʌ vʌʌtarʌ mʌstumaasi viaacagi dʌmos aliʌ soi duucai nʌidi
    aapimʌ gʌnaaduñi dai maioigʌdai Diuusi gomaasi gia maicʌʌgadu.
  rai-rai: “In aaka aakit karom muaat a kum Parisaaio. Muaat nuknuk aakit u ra kum
    kinkinalik na naagagon lenbi, muaat taar raaraain diwaai ko ra noina naatnaat
    na diwaai baa i aangawian wakwakaak, iaku pa muaat paam a takado na naagagon karom
    a taara ma ra maarmaari karom God. I koina baa muaat a paam a takado na naagagon
    karom a taara ma ra maarmaari karom God, ma koku kaai muaat dumaana wa raaraain
    ko ra noina, kupi muaat a taari karom God.
  haw-1868: Auwe hoi oukou, e ka poe Parisaio! no ka mea, ua hookupu oukou i ka hapaumi
    o ka mineta, a o ka rue, a o na laauikiai a pau, a haalele no i ka pono a me ke
    aloha i ke Akua; o ko oukou mau mea keia e pono ai ke hana, aole hoi e haalele
    i kela.
  ffm-ffm: Bone yanan e mon, onon Farisa'en. Sabi oɗon ittana Laamɗo jakka naanaa,
    oɗon ittana ɗum jakka danndi e ko tutaton fuu. Kaa oɗon njeebii fooccitaare, oɗon
    njeebii yiɗude Laamɗo. Tawee nee, kaɲum kaanno-ɗon waɗude tawee on njeebaaki ko
    heddii koo.
  arb-NAV: 'وَلكِنِ الْوَيْلُ لَكُمْ أَيُّهَا الْفَرِّيسِيُّونَ فَإِنَّكُمْ تَدْفَعُونَ
