    Kuja kankulu mangarri-pardu wiri-mani kaatinirla, ngulaju kankulurla yinyi Kaatuku
    wita-kari wita-kari. Ngurrju kujaju! Kala panu-kari kuruwarri Kaatu-kurlangu tarruku-nyayirni,
    ngulajunkulu yampija puranja-wangurlu. Kula kankulu-jana jungarni nyina yapa-kariki,
    kula kankulurla junga yulkayarla Kaatukuju, lawa!
  luo-luo: “Unune malit un jo-Farisai, nikech uchiwo ne Nyasaye mich mar achiel kuom
    apar mar gik ma milimili kaka apoth gi odielo, kod alode mamoko mag puodho, to
    ujwangʼo ngʼado bura kare kod hero Nyasaye. Owinjore ne utim gik ma achien-go,
    ka ok uweyo mak utimo mokwongogo.
  nhe-NT: “¡Inteicneltijque infariseos! Toteco tlahuel inmechtlatzacuiltis. Inquimacaj
