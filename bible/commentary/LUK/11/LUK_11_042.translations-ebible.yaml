  met-met: “Ang Parisidi, laku, mauxanganoa xapkang yu! Asina hataina 10 mana axamang
    kaxukang sibundi duwa umangaimia. Ne ahalingalinga suxuyanga maringina xaung kubolua
    muruim sibuna mana Urana. Maring bing asina hataina 10, wane, ne labu ahalingalinga
    kubolu teladi bau tai.
  nys-nys: “Darnayan-djil noonookatang Pharisee-ya! Noonooka yanga Boolanga-Yira baalang
    nyit walak noonookang djallamang wer kwolaka wer dilbiga, yalga noonooka yoowart
    don kwabba moortakak kidji noonooka yoowart woonya Boolanga-Yirany. Koriyat, noonooka
    djarnyak don nidja-nidja noolonga, kidji ngolonga, noonooka kardjir kayar-don
    warma noolonga.
  kpj-NT: Kobe làhàxe kaiboho fariseu mahãdu. Kaiboho Deuxu dee tewahinymahãtenyke
    uriõno. Debòwiò aõ tetatenywana heka, sohoji tewahinymahãtenyte. Tule aõmydỹỹnareny
    aoworuroludurenyõ tewyteny wana, tule tewahinymahãtenyte. Kia awire, biwahinymahãbenyke.
    Urile tahe teerytenyõhyymahãtenyte Deuxu luuna, Deuxu òbitina. Biwahinymahãbenyke
    heka Deuxu dee aõmydỹỹnaõ. Tii tahe awire. Tule nohõti losarenyõmyke, luuna, òbitina.
  zao-NT: ’¡Aka nalatt rid goo zha fariseo! Tak ndaa goo tsii part re chaan goo gon
    lo Diox, ne asta re bthyon xtil, rud ne relota yizh kwaan, per ntsowt goo xgab
    tsow goo re kuu nak kuu wen, ne neeka yent yalnkelaaz chaan Diox leettsoo goo.
    Re koree nak kuu ndoblo tsow goo, ne neeka laat goo tsow goo tedib net re kona.
  byx-byx: Dap ngen ama Parasiqena, dai diiv ama vu bareq a ngen. I aa ngen a tekmeriirang
    mai dai ai de ngen deraatmet niirang. I aip liina iv ama malepka dai ngene kuarl
    tem iini bareq ama Ngemumaqa. I nevet liirang aa dai ama aarles de ama qirlnas
    de ngen ama arlang i nget muqas muqas naver a ngen a sleng i liirang aa dai quasiq
    ai iirang peviit. Dav ai de ngerlangken per a ngen ip saqikka ngene tekmet ne
    ama atlu sagel iari de ngene rarliq ama Ngemumaqa. I arik ngene tekmet ne liirang
    aa dap kuasik ngerlangken per a ngen ne iari dai ama atlu.”
  ctu-CTI: P'ump'uñetla fariseojet bʌ la che' bajche' mi quejel la' ñusan wocol. Mi
    la' aq'uen Dios jujunchajp loq'uem bʌ ti diez jini pimel menta bʌ i c'aba' yic'ot
    ruda yic'ot yan tyac bʌ pimel. Pero mach'an mi la' cha'len tyoj bʌ melojel. Mach'an
    mi la' p'untyan Dios. Yom mi la' wʌq'uen jujunchajp loq'uem bʌ ti diez tyac ofrenda
    pero yom mi la' cha'len chʌ bʌ wen je'el.
  zos-NT: ”Pero lástima mijtzi fariseo'ista'm; maṉba mi ndyoya'istame. Porque o'ca
    mi nø'ijtam majcay mi'tzi yerba buena, tum mi'tzi mi ndzi'tamba pane por cuenda
    como si fuera Dios nø mi ndzi'upø. Jetseti mi ndzi'tamba vene mi nø'ijtupø ruta
    y mumu ta'nø. Aunque mi ndzøctamba jetse, ji'n mi ndzøctam cuenda lo que mi ndzøcpa
    o'ca vøjø, ji'n vyøjø; y ji'n mi sundam Dios. Vøjø va'cø mi ndzi'tam pane vene
    vene mi nø'ijtupø, pero va'cø jana jajmbø' eyata'mbø tiyø va'cø mi ndzøctamø.
  gvs-gvs: Go komi moe nakae geya, go sem komi imi yawóuna minta be rue be pai liliudi
    Yaubada kovinibeso go, moe guinuwa giyaiina. Ago guinuwa gagaidi kokalavedi. Guinuwa
    gagaidiyadi moe takinona vavasa be Yaubada ana matakoi. Itoboine guinuwayadi gagaidi
    be nakae giyaidi madabokidi koguuinuwedi. Oo komi Parisi ami toovalugo ae?
  kbm-kbm: “Yem Parisai yem amolmol tiate ane roro-ngge, yem undi aim ate-ngge, yem
    uvwat aim gen natu natu walang ok nangge aim um be omb ve da gitangi Pomate, bemem
    luev vie molge ebe ve tand nivin amolmol be tis ebe ve aplond nivin Pomate ok
    ete yem uvkir dumangg aim gitangi. Bemem gitangi ebe ve tanalgum gen ti be bwaind
    ve ti ok ite, gitangi ite molge.
  tew-tew: “Tꞌôephaḏe un Pharisees únpúuwí. Undá iˀ suˀtsꞌígíˀ-á tsímáháa-á heḏá
    wéˀgeˀi hä̖ä̖wí haˀwâagiˀiˀ bînpaye iweḏi tä̖ taa únkwꞌôndi Jôesi Táḏá wêe bînmäˀ,
    hewänbo tꞌowa-áho taˀge wívînˀohpí heḏá Jôesi Táḏá-á wívînsígípí. Hä̖ä̖wí bîntꞌandeḏi
    taˀgendi únkhâyˀä̖ˀ tä̖ taa únkwꞌôn diweḏi Jôesi Táḏá wêe bînmä̂äníˀin, hewänbo
    wíˀúnˀôeḏe-ípí nä́ˀi wéˀgeˀi híwóˀdi hä̖ä̖wí wáˀ úvíˀâ̖a̖míḏí.
  rmc-rmc: Ale vigos tumenge Farizejale, hoj den o ďesjatki andral e meta, e ruta
    the savore aver koreňje, ale obdžan o spravodľišagos the o kamiben le Devleskro.
    Kada kampel te kerel a koda te na zamukel.
  apr-apr: “Atoo, ang di Paresi nga, ken kakamatang dook leu! Ang ngan kapoto so maitiap
    kiang yo ben laki le lombo le kudu ke kumu kiang nga, le iken ye budanga sangaul,
    motong la kakaua budanga atu pang Maro. Bong nga gelei bet kakarata betanga ke
    di diemu ye dada yo dook mata moolmool nga tiap, inbe lomu pang Maro mai san tiap
    lapau nga? Ngan kumata bet kayei dada yo dook mata nen nga, le ipa ye urata kiang
    tina yo kayei kanakana nga, ngan matin nga le dook mata san.
  tiy-tiy: “Endob mékégédaw-gédaw gom do Fariseo non niraya kom i Tuluse fiyon bé
    géfoloe bé de faninu nohok gom, éndob dénigur gom i métintuwe brab kéimue bé Tuluse.
    I ni niray gom fatut rigoné kom éndob kagom digurén i sébaane de.
  nlg-nlg: “Ighau rana Pharisee, God ke toroghau! Ighau tau hea God a sakai na pareghoni
    lei totobo tau holai mai tana leghai, hea olia God na pile, hauvaa mau nia murilio
    na utuni mana doloviana God. E uto tau hea olia God na pareghoni, hauva ma kau
    bei nighi murilio na lei puku ni totobo.
  dgr-DOGNT: “Naxı̨ Pharısee yàahłı̨ı̨ sìı, naxıgha hoìla nechà ha! Įt'ǫ̀ hazǫǫ̀ xàɂaa
    nàahtsį̀ı̨ sìı wets'ǫ hoònǫ ı̨łè Nǫ̀htsı̨ ghàahɂà. Hanìkò ehkw'ı ełesınìyats'ehtıı
    eyıts'ǫ Nǫ̀htsı̨ ghǫnets'eètǫǫ eyı hanıı ts'ǫnıahɂà-le. Eyı weghàlaahda ha ı̨lè
    eyıts'ǫ t'asìı nezı̨ı̨ eyıì-le weghàlaahdaa sìı, wedę aahłe ha-le.
  pes-OPV: وای بر شما‌ای فریسیان که ده‌یک از نعناع و سداب و هر قسم سبزی رامی دهید
    و از دادرسی و محبت خدا تجاوزمی نمایید، اینها را می‌باید به‌جا آورید و آنها رانیز
    ترک نکنید.
  ron-1924: 'Дарвай де вой, фарисеилор! Пентру кэ вой даць зечуялэ дин измэ, дин рутэ
    ши дин тоате зарзаватуриле, ши даць уйтэрий дрептатя ши драгостя де Думнезеу:
    пе ачестя требуя сэ ле фачець, ши пе челелалте сэ ну ле лэсаць нефэкуте!'
  tpz-tpz: “Varenan rakah peöm o Parësiꞌ! Eöm to heꞌheꞌ nem sih a ma tah varih nöm
    to nep, paröm ununun a havun ö tah, ko kon taneꞌ a pah ö tah nën, ko heꞌ na e
    Sosoenën. Ivëhkëk, eöm to vanun voh em pa ma meh taateꞌ to teꞌ apuh oah ne a taateꞌ
    vaheꞌheꞌ. A ma taateꞌ varih pan, iu e Sosoenën, me nok a taateꞌ totoopin manih
    pa napan. Eöm se vavatet rakah nem a ma taateꞌ poë varih, paröm heꞌheꞌ nem na
    e Sosoenën a pah ö tah nöm to kon taneꞌ manih koman a ma tah nöm to nepnep nem.”
  agd-agd: “Tiretí Farasisi kayo ano vá dafiseno. Tiretí ankan tiyan míkampintan ma
    yaídeya Tiyarafenun mana masin man ma yunan ana fintena sító daná ma safofin ase
    amin dana kayo amiya ompo ída véin anunu iyáke namu avúavá anan bariya ompo kama
    avúavá banasi uantiya vá Tiyarafenu van anunu ono.
  rkb-NT: — O Pariseutsa sinini tsimykaranaha — Sesus nikara. — Ahanamy tsihohokrẽnaha
    zeka estuba Deus bo nyny tsimaha. Wasani tsimaha. Ikiahatsa ahadisahawykykywy
    ty Deus bo nyny tsimaha. Kytsa humo batu ahamysakihiky tsimaha. Iwatsahi Deus
    harere bo batu yhỹ zikaha — niy. — Ahanamy tsihohokrẽna zeka estuba Deus bo nyny
    tsimaha. Iwa tsimaha zeka wasani tsimykaranaha. Ustsa humo kino niwatihi tsimaha!
    Ahanamy tsihohokrẽnaha zeka sinamybyitsa bo nynytaha. Sizubarẽtsa humo ahamysakihikrẽtsa.
    Iwa tsimykaranaha — niy.
  san-THA: กินฺตุ หนฺต ผิรูศิคณา ยูยํ นฺยายมฺ อีศฺวเร เปฺรม จ ปริตฺยชฺย โปทินายา อรุทาทีนำ
    สรฺเวฺวษำ ศากานาญฺจ ทศมำศานฺ ทตฺถ กินฺตุ ปฺรถมํ ปาลยิตฺวา เศษสฺยาลงฺฆนํ ยุษฺมากมฺ
    อุจิตมาสีตฺฯ
  iws-iws: Farisi kamɨm kɨma mɨntarao! Dimusi rani, digworaekwo whɨekakɨm kɨma haiiyɨm
    haɨmii pɨ Adi Komii siirar mɨ hauuwi. Tɨ siyɨu hɨriinanɨn yɨo wadɨeyaɨrgɨn. Mɨ
    kɨma iikam nhɨrɨm sɨmiir swokɨ haimriiyɨugii mɨ kɨma Adi Komii siirɨm bɨ naɨngwowaokɨm.
    Bɨiya kɨma siyɨu mɨiyɨk ɨiir tikɨ tɨr mɨ Adi Komii siiram daɨngwo mɨ tɨ dimɨn
    komii komiiyɨm sɨmiir tɨr, tɨ hɨriinan siyɨuɨn siya wadɨeyɨn. Tɨ siyɨuɨn kɨma
    tɨrɨn dimɨn haɨmiiyɨm Adi Komii siir hauuɨm yɨo siyɨu wadɨekɨn siir kɨpi haiburgik.
    Mɨ tɨ dimɨn komii whɨrɨn Adi Komii siirɨm naɨngwonanaeyɨn siir warar dɨnkɨn tɨr.
  pol-SZ: Lecz marny wasz los, faryzeusze! Bo chociaż skrupulatnie dajecie Bogu dziesiątą
    część swoich najdrobniejszych nawet dochodów, to lekceważycie Bożą prawość i miłość.
    A to jest przecież najważniejsze, choć o dziesięcinie również nie należy zapominać.
  ztq-NT: ’¡Chooksye lëë doy, meñ fariseo nii xtiix to pixtily ni xtiix to rud ni
    kchë clasy kizh nii xsaakon do lo Dios, per xsaldy to xkyalxtisy Dios ni xkyalwkëstyoo
    xaa! Ngo mastre precisy, per ksaandy to nii kokon do cos lo Dios.
  zai-NT: Lagapa gá si laatu, fariseu ca'. Purti na tu zinanda tu ley, peru cadi dxandí
    ni. Ni runi tu la? rudii tu Dios bia' nexhe icaa dede lu ca guixi huiini rudii
    layú' stitu casi menta ne ruda ne xcaadxi, peru qué rulabi tu pa naquiiñe sa binni
    jneza ne ganaxhii Dios. Nga nga ni jma naquiiñe guni tu, peru laca cadi guiaana
    ca xcaadxi ca.
  upv-upv: “Wi kami Parasi nir, pia-sij wor pilep niko renge kami, suri kami kamok-p̃elak
    milep suri nanu nga marp̃er jer, ko nanu nga marlelep nir nga moro kaplolir, kamlingi
    kurtwenir. Suri kamok-p̃elak suri nanu nga marp̃er jer, erpe roi warreng nir erpe
    min ko ru, nga kapeveve p̃etp̃etir, ko kamla tweni songovlör nga kaplair tevi
    Atua. Ko erpok erres kobbong kaploli; ko nanu nga m̃isij nen evi nga kamlingi
    kurtweni nanu nga marlelep nir, erpe murrun mawos ko merrenien nga kapmerreni
    lenglengen Atua.
  wap-NT: “Kashaꞌoraꞌo nii manawun ubaiaapan Phariseenao! Mishi minziiwa ubuutan Tominkaru
    ati 1/10 wanyukunui kaduunuribanaa ziꞌinaba sodi kida. Mazan upuꞌu zii umarinaꞌatan
    ushaꞌapatan kaimanaꞌo, naꞌiki sakitapaꞌo aimaakan baꞌoran pidannao ati. Naꞌiki
    aonaa kapam umarainpan Tominkaru. Ipaiꞌo nii padamata ushaꞌapatan kapam wuruꞌu
    kaikapa kidaꞌoraz aimaakanuꞌu. Mazan, aonaa õkian mani uꞌati kaiwuruꞌu, umarinaꞌataꞌa
    naa ubuutan 1/10.
  mva-mva: “Ue! Kam Parasi! Ambe-ma kaleua-re! Dagurai kana-ming nge kulemoa-kulemoa-lo
    kanangananga be tekedi Nanaranga kaniani, ata muzi uia emakadi be Nanaranga reretaka
    nge tago dieno-kaming! Mata rua urangaki ngaedi ka kamatagatagadi kana. Ata mata
    atabala urangaki-mua nge kamaememaki be!
  dwr-NT: Shin hinttenttoo Parisaawatoo, hinttew aayyee! Ayaw gooppe, anuugaappenne
    xalotiyaappe, aguppiyaa do7uwaappe, tammu kushiyaappe itti kushiyaa Xoossaw immiita;
    shin tumu pirddaanne Xoossaa siiqiyaawaa hinttenttu aggiita. Yewuwaan qassi hewaa
    aggennaan hawaa oothanaw bessee.
  kfw-kfw: "“Nangni Pharisee ngai angtuk chi kaomme! ninglei makheiya kamoong phurrakip,\
    \ thikaraanglei (mint) rue, ngaikha tum soomma tumkhat ningpeii, takkha Pathian\
    \ kadik khat-um minriang ngaikha ningmathaanjei, hiwa ngai rakip hi nangni'n mi\
    \ ngaidiang manil lekleiya chuonna ningthosik eii.”\x94"
  bfz-bfz: “पर ओ फरीसियो! तुसा पाँदे हाय! तुसे पदीने, सुदाब और सब पांती-पांती रे साग
    पातो रा दसुआ पाअग देओए, पर न्याय और परमेशरो रे प्यारो खे टाल़ी देओए, तुसा खे चाईयो
    था कि इना खे बी करदे रंदे और तिना खे पनि छाडदे।
  cuk-09: “Ar ¡bemar-Fariseomar, na be dule-wilesmar! Ar bemar ibmar-burwiganase-bakar,
    menta, ruda, degi, gagan nuegan-nabir-gullemalad ambegi-gwensak Bab Dummadga be
    ukdimalad. Ar dulega-igar-nudaked, degi, Bab-Dummad-sabgueddi gwen be imakdisurmalad.
    Ar bemar wemar-imaked nabirid, degine, amba ibmar-burwigana bemar imakdiid, imakbalodo.
  ben-OBCV: “ফরিশীরা, ধিক্ তোমাদের! কারণ তোমরা খেতের পুদিনা, তেজপাতা ও অন্যান্য শাকের
    এক-দশমাংশ ঈশ্বরকে দিয়ে থাকো, কিন্তু ন্যায়বিচার ও ঈশ্বরের প্রেম অবহেলা করে থাকো।
    এক-দশমাংশ দান করেও, আরও গুরুত্বপূর্ণ এই বিষয়গুলি তোমাদের পালন করা উচিত ছিল।
  mil-NT: ’¡Te ndàhú ní cuu nchaa nchòhó cue tée cùu fariséú! Chi sǎha‑ndo Yǎ Ndiǒxí
    núú ùxí xichi yúcú nání mèntá, ndɨhɨ yúcú rùdá, ndɨhɨ nchaa dava‑gá núú yǔcú quěe
    comìdá, dico ñá túú quìde ndáá‑ndó, te ni ñà túú ñùhu iní‑ndó Yǎ Ndiǒxí. Dico
    tnúhu càháⁿ‑í‑a tàú‑ndó càda‑ndo, te ni vǎ dáñá ndèé‑ndó càda‑ndo nchaa dava‑gá
    sá vǎha.
  myu-myu: — Karem ma ipiat epesupi'ajojo — Jesus o'e Fariseuyũ be. — Soat em eybubut
    mu'awerorom 10 be. Pũg̃at ũmũm eyju Deus pe. Wara'at pit eyju imuxipanpan eybubun.
    Eyju puybit mukunukunaptup ũmũm Deus pe, arrudadup ũmũm tak, posũg̃ puximatup
    ũmũm tak, puybit peaptup ũmũm tak. Xipat eywebe iboap ũm ãm Deus pe. Imẽnpit cedag̃
    g̃u warara'acat kug̃ eyju―warẽmtag̃ ma! Deus ikukpin g̃u eyxe. Imẽn xipat g̃u!
    Xipan cuy warara'acat epejukuk. Ikukpin cuy Deus epejukuk — io'e.
  amk-amk: Farisine mea, karirafo we mea! Weo menari fikatui na mai, wape fifuba menariri
    kaha. Weo mene fitantanang wetarai mehari, toyari kaung, marisani, tuti fisisasa,
    metohong we Sempaisi ne perpuluhanfo, mai kariri mene koangfoi. Kaung buai sura
    mani ohong buai bei, tonanai kontai marisani tuti fisisasa. Finana mani fuba kaha
    wape menari kaririai. Mae fifuba sewa, toyari menemiwawu Seng Allai, tuti mehutu
    kaiwo na mesi, ne nanai menari kariria kaha. Ne beng pari fo mani, metohong kariri
    fi fuba ninai kiai mae merurai we menari ne katuifo kontai.
  fai-fai: Kol Fedasi kiba um tadáliw ka. Watawo kaleyo bá, kiba bináliw ufek ufek
    adikum kaimábiw uyo gu nangal kal kuti nadawade makuw beta Got kudawábiw, kata
    kiba wanang kinim win banim iyo mak kano ufek ufek so mak kukáyamábiw bá ade kiba
    Got aket so mak kudaw bidiw bá. Kale kiba kamakikiw bakodi umi kanamaliw ulutaw
    madák mak bakodi uluso kanamin kala.
  ura-NT: “Cairichaaojoaaiche fariseeocuru, cacha caohachaniha nocoetocoichene coaracuruha
    cachaaurune coina, biha inara rai rauhine rijijieein nii lechoonca turineein inaraacha
    taojiai inara temule caje le turii teeichene saijieein jeriha Cana Coaunerane
    rijijieein inara amute cachaauru belaain, nii chuni que jaolequelanaala satiin
    ita rijijieein cachaauru coaraain neneeichene jaun. Aihane jaun, nii cacha caohachaniha
    nocoetocoichene jianeein inara amute cacha belaain, nii choae tacaain aitoha inara
    rai rauhine rijijieein ichaaoche.
  mcd-NT: ¡Ohuashta! Fariseofoan mato Diosifin onaintimashquiquin. Mato fanafo atirifi
    man Dios inanmisi. Man asca huafiaquicai man futsafo shara huamisima. Ascaquifin
    man Diosiri noicoianmaquin. Man mato fanafo atirifi Dios inanmisi cuscan sharafia
    futsafo shara huafain Diosiri noicoincahuun.
  urt-urt: Ŋoihme, yip Farisi! Mindemboi ka pupwa supulme yip. Detale, nye nyermbe
    yip si yiyarꞌe kapenih, ŋai, topoꞌe ŋaiꞌe ŋaiꞌe pe, yip yaŋaꞌe Got yitini luku,
    kom ŋoihmbwaip yip si ŋoihsipe ŋaiye pa yende nihararme Got. Bwore ŋaiye yip yende
    ŋendehei uku, kom pa yende nihararme Got topoꞌe yende bwore bwarme lenge miyeꞌ
    tuweinge topoꞌe.
  awk-awk: 'Yapal nura Parithaioi! kulla nura ġukillan wintakȧl mentha tabiruġ, ġatun
    ruta tabiruġ, ġatun yaki tara, ġatun ġurramaiġan tuloa ġatun pitȧlumullikanne
    Eloi koba: unni tara nura uma pa, ġatun keawai taraikan wareka pa uma korien.'
  kiz-kiz: Lakini ole bhinu Mafarisayo, kwani mwipisya zaka sya mnanaa ni nchi cha
    ni khila aina jha mbogha jha bustani. Lakini mughalekili mambo gha haki ni kun'gana
    K'yara. Ndo muhimu zaidi kubhomba gha haki ni kun'gana K'yara, bila kuleka kubhomba
    ni agha ghangi kabhele.
  tzo-TZE: ’Vo'oxuc li fariseooxuque, ta ono'ox xavich'ic tsots castigo yu'un ja'
    no'ox tsots sc'oplal chava'i chavatic ta lajlajuneb li c'usitic ats'unojique,
    ja' li yaravenoe, xchi'uc li rudae, xchi'uc scotol li c'usitic yan ats'unojique.
    Jujun chaloq'uesic ta sventa smoton Dios. Ja' no'ox tsots sc'oplal chava'yic ti
    tsc'an Dios chavac'beic li c'usitic oy avu'unique. Ja' mu tsotsuc sc'oplal chava'yic
    ti tuc' chachapanvanique xchi'uc ti ac'o ac'anic ta scotol avo'ntonic li Diose.
    Ja' lec ti lajuc apasic noxtoc ti bu tsots sc'oplale.
  lex-lex: Mere hota riy Parisi miy die, adoh! Hota mlier la yatyatni-halalli yatlorni-yatra'ani!
    Yawuli-yatniamanmi re emeknekama dwa'na, laso'a me korni-tre'eni de nhi'inde miala
    nhiakra id ralamni la termida (sepersepuluh) la'a Uplerlawna. Miala de naplola,
    mere miy edonna mtiutga nhiolia plola-mneha la rimormior wialmi, me edon mtiut
    walia ralam kalwiedmi la Uplerlawna. Maka plollolli de totpena mhi' samomuou lia
    Uplerlawna Nor rimormior wialmi me yana mhioratdoin wal pia miala nhiakra id ralamni
    la termida (sepersepuluh) la'a Uplerlawna.
  dov-dov: Pesi maawe nywebo kulindinywe nimFalisi, nkambo mulapa chakkumi champoko
    achamusamu wakulisilika ayimwi michelo yamuchilili, pesi mukaka kusalazigwa a
    luyando lwaLeza. Zilimbubo biyo kusyomeka akuyanda Leza, kakutakwe chikachizya
    kuchita zimwi azilazyo.
  rgu-rgu: Lahenda Farisi emin! Neuꞌ ko emi hapu soe! Laꞌeneuꞌ fee Manetualain babatiꞌ
    esa neme babatiꞌ sanahulu mai, emi bareken basa-basan, aana-bauinaꞌ. Losa leo
    bumbu aanaꞌ neme oka-tine mara mai boe, emi bareken mamateꞌ! Tehuu emi ta tao
    daleꞌ neuꞌ hihii-nanauꞌ fo lena heni a. Laꞌeneuꞌ hata fo sue Manetualain, ma hihii-nanauꞌ
    fo beibeberaꞌ a, nana emi mafarene heni si! Tebe ita muste fee taroo Manetualain
    nuu babati na neu, tehuu bosoꞌ mafarene heni hata fo lena heni a.
  toc-NT: ’¡Koxu­tacu tihua­ná̠tit hui­xinín fariseos! Porque ma̠squi xli̠­ca̠na ma̠paj­pi­tzi­yá̠tit
    y li̠la­ka­chix­cu­hui̠­yá̠tit Dios hua̠ntu̠ hui­xinín maka­la­yá̠tit para menta,
    ruda y ti̠pa̠­lhu̠hua a̠má lactzu̠ tachaná̠n y mat huá mili̠­mos­najcán, pero
    cumu ni̠para tzinú cuentaj tla­hua­yá̠tit hua̠ntu̠ Dios ca̠li̠­ma̠­pek­si̠­pu­tuná̠n
    la̠ta lácu luu aksti̠tum nala­ta­pa̠­yá̠tit, pus huata huá tamá luu xli̠­ca̠na
    mili̠t­la­huatcán y ma̠squi na̠ cama̠s­tá̠tit mili̠­mos­najcán.
  ulk-1902: 'Uaiai uaba Faresaio giz! abelelam ua aiseda ten mili, pako pekano, pako
    gaire lu uridili nagri nur ge, a ua dekaerta Ade ra itimer, pako abara omare:
    abkoreb ikeli abele lu, a nole dikaer abele lu.'
  som-som: Laakiin waa idiin hoog, Farrisiin yahay, waayo, reexaanta iyo kabsarta
    iyo khodaarta oo dhan toban meelood ayaad meel ka bixisaan, oo waxaad dhaaftaan
    xukunka iyo jeclaanta Ilaah. Waxaad lahaydeen inaad waxan samaysaan oo aydnaan
    kuwa kale dhaafin.
  mam-C: 'B''isb''ajilxla kye''y, ayi''y Parisey. Qu''n nxi kyq''o''n twutz Dios tlajajin
    tnej tal menta, tal rud ex tkyaqil wiq itzaj, tze''nkuxjo ntq''ma''n toj ojtxe
    kawb''il. Me mi nxi kyq''o''n amb''il ti''jjo xnaq''tzb''il, a nimxixtl toklin
    toj kawb''il: A tu''n kynaja''n tz''aqle, ex tuk''a tq''aq''b''il kyk''u''ja ti''j
    Dios. Atzin tu''n tb''antjo kyu''n, ex tu''n mi kyij kytzapinji''y txqantl.'
  ndj-ndj: “Lakini pishu yumwi Mafwalisayu! Kwa nongwa mkusumula vandu zaka hata kwa
    midasi ya kutelekela filivi, linjambu na makolu vosi na kunu mukulola ng'odu haki
    na kumdayila Chapanga. Milandu ayi dayiwi mukukamulila mukotoo kuyivasuva na fila
    fimonga.
  mbj-NT: —Baad nado bë hã da, Pariséw —näng mäh. —Bë waa ty gamabuuj uuh sii hẽ né
    paawä bë banoo P'op Hagä Do matym n'aa, dooh paawä baad hadoo do bë moo boo bä
    bë da hadoo do hã, bë mabaan P'op Hagä Do hã bë kamahǟn doo. Taw'ããts hẽ paawä
    dooh bë mabaan bä ta tii. Taw'ããts hẽ P'op Hagä Do matym n'aa bë banoo na-ããj
    hẽ —näng mä Jesus.
  lat-VUC: 'Sed væ vobis, pharisæis, quia decimatis mentham, et rutam, et omne olus,
    et præteritis judicium et caritatem Dei: hæc autem oportuit facere, et illa non
    omittere.'
  ngp-ngp: “Hangi nyuwe wenye Mafalisayo, kwaviya mwalava zaka za mnanaa, no mchicha
    hamwenga ne zimboga naho mwaleka mbuli za mahinizo yedi no lukunde lwa Mnungu,
    mwaungigwa mdamanye ayo haheina kuyaleka yadya matuhu.
  aoi-aoi: “Amandangwe-ka awurrariya ka-ngekburakajungwunama nungkwurra-langwa KirruBarija-langwa
    karnumamalya! Nare-ka kirrakina engkirrikuma karniki-yama-langwa eningaba wurrukwala-manja.
    Akwa ngarningka nare-ka engkirrikuma Neningikarrawaru-wa, akwa nara a-lyelyingmama
    enuwa-wa kirrakina karnumamalya. Umba amarda enikalyubara eyukwayuwa, amurndakibina
    ka-kwurarikinama aninga nungkwurra-langwa, kirru-murnduwarnama amurndakakina awilyuwilyaba-wiya,
    kajungwa yikinu-kwuni-yada awilyaba Neningikarrawaru-wa umba yiku-wilyakini-yada
    kirrakina amangbala abiyarbuwa nungkwurra-langwi-yada. Eningaba akina akena nara
    e-yakuwabijuma karniki-yama-langwa eningaba wurrukwala-manja-da akwa ngarningka
    karniki-lyelyingma-langwa Neningikarrawaru-wa kirrakina-da.
  enq-2: “Nyakama Parasi dupa koeyatami. Nyakamame takaepi, itamaiyapi, sakaenge tata
    waka dupa pitakapi, dupa malu akalita mokosoo setapala, dutupanya malu mendai
    Gote maingima. Dopa pingimaka doko, mana epeme endakali tolasingi dokopa, Gote
    auu kaenge dokopa, dolapo nyakamame yakinengema. Nyakamame mana dolapo wata-minao
    katao, mana waka dupa yakinala naeyapenge.
  eng-ASVBT: 'But woe unto you Pharisees! for ye tithe mint and rue and every herb,
    and pass over justice and the love of God: these ought ye to have done, and not
    to leave the other undone.'
  mna-mna: '“Niom tutu koyom na, tembel yom kek! Pa motoyom iŋgalŋgal be kikinin zeere
    tiom soroksorok mataana kana be kakam la ki Anutu. Mi ina ambai. Tamen tutu bibip
    ŋonoono, ina kakam ŋgar pa som! Tutu ta kembei: Takam mbulu ndeeŋeŋana men, mi
    tuur kat lelende pa Anutu mi zin tomtom. Niom sombe koto tutu, na bela koto tutu
    ta boozomen, tona ambai.'
  rmy-ARLI: 'Ali jao tumenđe e farisejenđe so dena e Devlese desetak oto začinja:
    oti nana, oti ruta hem oto sa o povrće, a ačhavđen te ćeren averenđe okova soi
    pravedno hem te mangen e Devle. Valjani te den o desetak, ali na troman te bistren
    te ćeren adava soi po bitno.'
  myw-myw: “Tage yakamiy Palisiy, singay kalbaleb bukulivatus. Kukwatkakils waseg
    miwliyoug babaw, kulagus sinawatan; kalgutan mo kusekes Yowbad. E, kulagus gayas
    siyas kekel, mamagina minit o luw, tage bo kunumlaves sinap didumwal son siwa̱youb
    waseg Yowbad. E, kadiloka kuvna̱ses sinap babaw, tage awoum bukuwidis sinap tasiyas
    avakaein.
  sby-sby: “Mapensho, kuli amwe Bafalisi! Pakwinga mulabikilinga mano kwambeti mupe
    Lesa ca likumi pa tuntu tungana tungangana tweshikulengesha kwambeti buchisa bununkile
    cena. Nsombi nkamukute kwinshila bantu bintu byalulama nambi kusuna Lesa. Pakwinga
    bintu ibi mwelela kubinsa, kwakubula kusula nabimbi ibyo.”
  sll-sll: “Aye, ni Perisi yalhobi milni pirie. Ho gu kengwo tali, te kwasuli hawi
    tal wo i, tau ana holo holo irere, taniga God tenga i, wai pamua. Pamba, yon milni
    God tekirere, tal gogo onga pamua. Onga i, God ha maing a ime olinua. Olinga i
    pisole ha maing para weni a i si ware wine onanga pamia, olo.
  yaq-NT: ’Tua jiokot emou machinee eme'e paiseeom teame. Eme'e ju'u juya menta' teamta
    betana intok ju'u juya ruura' teamta betana intok si'ime jume' ji'um betana, juka'
    Liojtau bicha weyemta eme'e au a' na'ikia. Taa eme'e juka' si'imeku lutu'uriata
    bo'o jooriawamta ka a' chupa'ala intok juka' Liojta enchim nak yo'oree'uta eme'e
    kia beja a' bicha. Ini'i juna'a ju'u enchim joo'ea'u. Taa junae ju'u wateku mak
    nawi.
  uro-uro: “Avuqi na ngän mamär ama Farisiqäna! Inguna sa ngänit bon ma Ngämuqa rha
    ama sägäni näda ama ngärhäqyisem nävät iarhongäkt moe qärqärhong i ngän du irhong
    bät ama tmäs toqor ama mint ngä na ama ru dä ama tmäsirhong maos maos nävät a
    lat dap kaku ngän dualat parhäm ama räkt ngät ama muräkt sävät ama ruvek dä qaku
    angäna snäng bät ma Ngämuqa. Mai mamär iva ngän däqäne dä mamär varhäm därhong
    däkt moe dap kale ngän detdäm särhä guarhong.”
  ita-1885: Ma, guai a voi, Farisei! perciocchè voi decimate la menta, e la ruta,
    ed ogni erba, e lasciate addietro il giudicio, e la carità di Dio; ei si conveniva
    far queste cose, e non lasciar quell'altre.
  muy-muy: « Ay lekʉlʉm ndam Feriziyeŋ ni ti akəsum cicihi, aɗaba ata azagat, matakavay
    akaba slimberi ndahaŋ ya tidi eli àna tay ni tekeɗi, kə̀bum kəzumiaba biliŋ a
    huɗ ga kruani ba ana Melefit a. Ay ti lekʉlʉm kə̀grum jiri do, kàwayum Melefit
    do. Giri-giri ti ere ye ti amal kəgrum enji ni ti magray jiri akaba mawayay Melefit,
    day kwa ti kəgrum zlam ndahaŋ ya Mʉwiz àɗəm grum ni.
  kqc-kqc: “Ye ya Pharisee vene, iriyeduka no iniye iniye ya rofu bi! Adina bi iruku
    moi sisika rena roka mint ma rue ma bedakai tau vakoi di yuveita neinei moisi
    berou berou 10 ri yokoi maka bi Sei rofu madedi, idu ya bi Sei rofu vegu rorobo
    rena ma uka mana de rededi. Idu mina reyagane kumo ma mina vegu rededi bi ga ferefa.
  rmc-ZRB: Біда туменґє, фарісєї! Тумен анен дештато котор андал е мята те андал е
    рута і андал шільяко чар, а чачібе те Девлескєро камібен тумен обджян! Кампел
    те кєрен те ода, та наший те бістерен те пало дуйто.
  tav-tav: ’Rooro anigaro mʉjaare, fariseo majare. Mʉja caoteriquere to cãnacã wameacã
    pʉga wamo cãnacã caricacʉto jĩca mʉja joonucu Diore. Menta na caĩrijeacã, ruda
    na caĩrijeacã, apeye mʉja caoterijeacã nipetiro cawapa maniere, caroaro cõoñari
    mʉja joonucu Diore jĩca jeto. Tiere cajoorã nibaopʉnana aperãre cariape na mʉja
    átiquẽe. Diore cʉ mʉja nʉcʉbʉgoquẽe. To bairi Diore nʉcʉbʉgori caroaro aperãre
    na cátiparã mʉja anibapa, Diore apeye uniere cʉ joo janaquetiri, na caĩñupʉ Jesu.
  eng-ULB: But woe to you Pharisees, because you tithe mint and rue and every other
    garden herb, but you neglect justice and the love of God. It is necessary to act
    justly and love God, without failing to do the other things also.
  spa-VBL: ¡Qué lástima por ustedes, fariseos! Porque ustedes diezman las hierbas
    y las plantas, pero descuidan la justicia y el amor de Dios. A esto último ustedes
    deben prestar atención, sin dejar de hacer lo primero.
  fra-_FOB: Mais malheur à vous, pharisiens, qui payez la dîme de la menthe, de la
    rue et de toutes sortes d'herbes, tandis que vous négligez la justice et l'amour
    de Dieu. Ce sont là les choses qu'il fallait faire, sans néanmoins négliger les
    autres.
  hau-ULB: Amma kaitonku Farisawa, gama kuna karbar zakka da daddoya da karkashi da
    kowanne irin ganye na lambu, amma kun watsar da adalci da kaunar Allah. Dole ne
    a yi adalci, a kaunaci Allah, a yi sauran abubuwan kuma.
  mal-mal: പരീശരായ നിങ്ങൾക്ക് അയ്യോ കഷ്ടം; നിങ്ങൾ തുളസിയിലും അരൂതയിലുംഎല്ലാ ഇല ചെടികളിലും
    ദശാംശം കൊടുക്കുകയും ന്യായവും ദൈവസ്നേഹവും വിട്ടുകളയുകയും ചെയ്യുന്നു; നിങ്ങൾ ദൈവത്തെ
    സ്നേഹിക്കുകയും ന്യായം ചെയ്കയും അതോടൊപ്പം തന്നെ മറ്റ് കാര്യങ്ങളും ചെയ്യണം.
  kkc-kkc: Ye-ee Pelisi odoo! Bei, niyo Godee mapoo emegei di bi kobu sabolo bi pepuso
    abo sabolo medee molone 10 ma kulodu hedebe Godee mapoo tenee dolone nei tei ma
    hogugu ee ma kulodu goo toowa magoo ee telega pegeliso. Goo ee odoo mapoo goo
    tekepo moodeli sabolo osoloso Godee gweli goo sabolo oso. Esiga niyo Godee mapoo
    emegei di bi tenelone goo toowa bakadio hagee tobuloso moodee.
  lit-lit: Bet vargas jums, fariziejai! Nes jūs duodate dešimtinę iš mėtų, rūtų ir
    visokių žolelių, bet teisingumą ir Dievo meilę apeinate! Šituos reikėjo jums vykdyti
    ir anų neapleisti!
  urd-GVR: Farīsiyo, tum par afsos! Kyoṅki ek taraf tum paudīnā, sadāb aur bāġh kī
    har qism kī tarkārī kā daswāṅ hissā Allāh ke lie maḳhsūs karte ho, lekin dūsrī
    taraf tum insāf aur Allāh kī muhabbat ko nazarandāz karte ho. Lāzim hai ki tum
    yih kām bhī karo aur pahlā bhī na chhoṛo.
  far-far: “Ta'a 'asiana fua mulu Farasi ki, sulia kamulu kwatea go amulu fuana God
    ta bali ana tangafuluna ngingisi fanga kamulu ki ne kamulu fasia 'i laona oole
    kamulu ki. Boroi ma nao mulu si manata 'abero go fuana fa'o'olosilana tolae kamulu
    ki fainia tolamulu faida, ma na kwaimanie kamulu ki fuana God. Nia lea ne mulu
    sasia ka ru ana kwatelana tangafuluna ngingisi fanga kamulu ki fuana God, boroi
    ma mulu manata to'ona laugo na ru baita ana kwaimanie ana God ma na tolamulu ki
    tafau.
  suz-BL: तन्‍न आबी, फरिसीपुकी, गे खतम बाक्‍नीनी। मारदे हना सुप्‍तीके के १० भाग ङा
    भाग का परमप्रभु यावे कली गेनीनी। तन्‍न गे मुर आन कली ठीक निसाफ मपथु, परमप्रभु
    यावे कली मदाक्‍नीनी। गे ङोंइती नु नोले ङा निम्‍फा पचा माल्‍नीनी। यूहन्‍ना ५:४२
  car-NT: “Je'tun pe pore te kynaitan o'waine, Farise. Morokon tuma poporoto'kon itupu
    jainapatoronorymbo amy pairo, pa'poro tanapymy sa'rombo jainapatoronorymbo amy
    enapa myjaton Tamusi 'wa. Moro tamambore aino poko te, moro Tamusi pynary poko
    enapa atuwarenge'saton. Irokon poko tuwaro awairykon manombo man, morokon koromonokon
    poko atuwarengepyrykon pyndo.
  amp-amp: Tamoh tamoh wuritwenm, youpenm, wajipenm yakneft nhai Bro Nkifrar yak brur
    wunanikahkomr. Nhai. Bro Nkifrar hifa mhtahukkomr. Ndm rom tu hifa dborioh nefm
    newuko. To nhai. Tu bro neft myak htanitwokomt. Nhai Bro Nkifrarpno rpat niyakitohhato
    rpat tohkahko. Yo nhai wom dborioh nefm nakahko. Ndnettn wadukaf hanyswako! Bro
    Nkifrar be yak bebrahrko.
  bht-bht: “पर हे फरीसियों, तुहाड़े तांई बड़ा बुरा होणा है! तुसां पुदीने कने जीरे
    दा, कने सारिंया भान्तिया दे साग पतयां दा दसमां हिसा दिन्दे न, पर न्याय जो कने
    परमेश्वरे दे प्यारे जो टाल्ली दिन्दे न; तुहांजो इयां करणा चाईदा था की इना जो भी
    करदे रेंदे कने उना जो भी नी छडदे।”
  eng-NOY: But woe to you Pharisees! for ye pay tithes of the mint, and the rue, and
    every herb; and pass by justice and the love of God. These ought ye to have done,
    and not to leave those undone.
  cub-NT: ’¡Mʉja, fariseova, ãmeno ñájino cʉvarãjaramu mʉja! Caiye mʉje oteiyoca,
    quĩ́jiyoca, bojecʉbeyoca, caipʉcapʉrʉape paiyocare cʉvarivʉ, cũináyocare jíyavʉ̃
    Jʉ̃menijicʉre. Ʉbenita mearo d̶aivʉre apevʉre aru jecʉéde Jʉ̃menijicʉre máre ãrʉmevʉ
    mʉja. Caipʉcapʉrʉape paiye mʉje cʉvede jocarĩ, cũinárore Jʉ̃menijicʉre jíye jaʉvʉ
    mʉjare. Ʉbenita pʉeno baju jaʉvʉ mʉjare mʉje mearo d̶aiye apevʉre aru mʉje jecʉé
    Jʉ̃menijicʉre máre. Que d̶aru me cojʉquiyebu Jʉ̃menijicʉre.
  ita-1927: Ma guai a voi, Farisei, poiché pagate la decima della menta, della ruta
    e d’ogni erba, e trascurate la giustizia e l’amor di Dio! Queste son le cose che
    bisognava fare, senza tralasciar le altre.
  lww-lww: Ana Yesu pisayu p̃elaga navisokanena kiena ne li na sumonen na lotena lala
    pa laa sane, pisape “!Amiu le Varasi lala, o! Akila kare amiu pap̃isi wa, yoko
    viowa manene laa van amiu. In na nekilia m̃a nap̃a apisuar ruru ke silaga, asape
    visae awar kamiu kinanena ve lualima, yoko monar tai va e yum̃a m̃ana Ntewa, sa
    nap̃a navisaluaena sum̃a pisa, a asum̃a akila ke sanene e kamiu sur punu ga, pano-o
    tol m̃ena narin m̃as nen kapis lala a sur m̃ena la nap̃a sane mrasil. Ana sur
    kerkeviu la nap̃a navisaluaena pisa, kam na pe asitom re nena poli, sa nap̃a pisape
    monar amesmes ruru wo, a monar sinemiu si Ntewa a yar tap̃ena lala. Visae sinemiun
    uararen narin sur la nene m̃arera, naga pogaga, ana pupia sur kerkeviu la nene
    popon visae asum̃a akila ga rui, ana pe akilali re nenaga.
  ron-BAYASH: Ali jao avovă farizejilor! Kă voj tari vă trudulec să dăđec desetina
    dăm tot začinurlje šă povrčur alu Dimizov, a nu băgăc sama dă pravdă šă ljubav
    alu Dimizov. Una trăbă să fašjec, a hajelantă să nu propustulešč.
  ckb-ckb: «بەڵام قوڕبەسەرتان فەریسییەکان، ئێوە دەیەکی پونگ و ڕازیانە و هەموو سەوزەوات
    دەدەن، بەڵام دادپەروەری و خۆشەویستی خودا پشتگوێ دەخەن. پێویستە ئەمانە پەیڕەو بکەن
    و ئەوانەی دیکەش پشتگوێ نەخەن.
  nas-nas: “Bakaꞌ piaaruꞌnuka diiꞌ Boto Keperuuꞌnavitu, toraꞌkiriaining, aiꞌ diiꞌke
    tee avutevuꞌ napoka dovang okiꞌnarekaꞌ kivoranaꞌ tankaamperima namanto Kumponing
    averikooꞌ sirivitaꞌ dovang koꞌdompuuꞌ; aarumo koontoꞌ eeꞌnoko tee piaa Kumponing
    bakaang siperi. Aing eeꞌning teing diiꞌke naroꞌka nko-koo makosining.
  uvl-uvl: “Imo Paresio nemur a neknek ia! Ure poreke ngana lape lohot nge imo iange
    imo a nanas tau mene hotonga kinkino ngana mur. Pe hotonga papalauna a nanas taua
    iri ero toto. A takiraua ngaunga kinkino ngana nge manga loi tana pe ngaunga ehech
    ngana ke huna iri analoch pe a tunge huna elle lange NeHalang. Pe hotonga nenge
    apoi ke nek lange pekngamo mur, a nanas taua ero toto. Pe hotonga nenge lememo
    tau tote NeHalang a nanas taua ero toto pule. Teke a nanas tau tote hotonga kinkino
    ngana nemur pomere nenge a nanas taua hotonga papalauna ke nek ero?
  eng-BBE: But a curse is on you, Pharisees! for you make men give a tenth of every
    sort of plant, and give no thought to right and the love of God; but it is right
    for you to do these things, and not let the others be undone.
  ixl-CNT: ¡Tilayol sayaꞌkꞌex, ex fariseo! Tan netaqꞌ idiesmoil u ruda, u meenta utz,
    tuchꞌ kajay qꞌu itza. Loqꞌ aꞌ netaqꞌka qꞌuꞌl tiira ibꞌoꞌqꞌol. Ayaꞌ vijikomal tuchꞌ
    vetzꞌejtu etaanima tiꞌ u Tioxh. Aꞌ vibꞌoꞌqꞌol sebꞌaneꞌ tziꞌ. Loqꞌ yitꞌ tiꞌ koj
    aas seyaꞌsa ibꞌanax qꞌu kam qꞌuꞌl ninalebꞌaneꞌ.
  xsi-xsi: Oyae, miki Parisai tamâta! Lâ zo ndia miki kagona kâi lau kiri-kiri ŋana
    iveta kâpwa mona-mona kâ, ande miki uru kao ŋinde lâ wâra saŋao-saŋao, aku wâra
    taitu-taitu kalua Maro Kindeni itogo patarawâŋa mine, aku ŋine nde ara. Andeta
    miki ŋandai kaveta kemi ara panzi tamâta ŋga, aku ŋandai kao ilomi ndo ilâ pa
    Maro Kindeni ŋga. Ara ŋana miki ma kaveta vetâŋa ara ŋalaŋala ŋinde wa vetâŋa
    ara kiri-kiri pinde tona.
  crx-NTPO: '''Et hoonts''i nohni Phariseene ''awet dawhultsi''-un ''et nohts''u hóolts''ulh!
    Ndiz un''a nja daht''en, ndai la hanúlhyeh-i, ''ut''an sooltsun-i cha, rue cha
    huyulhni, ''ink''ez ''onghoh-i, ''i ''ooloh, 10%, ''i Yak''usda ghah''aih. ''Et
    ndóht''en huba'' hoont''oh. ''Et hoonts''i ndet la ts''ih''un un''a ne''áht''en-un,
    ''ink''ez Yak''usda ye nek''entsi''-i, ''aw ndulhúzaht''en. ''Et whuz un''a cha
    ndóht''en huba'' hoont''oh.'
  kan-OKCV: “ಫರಿಸಾಯರೇ, ನಿಮಗೆ ಕಷ್ಟ, ಏಕೆಂದರೆ ನೀವು ಪುದೀನ, ಸದಾಪು ಮತ್ತು ಸಕಲ ವಿಧವಾದ ಸೊಪ್ಪುಗಳಲ್ಲಿ
    ದಶಮಭಾಗವನ್ನು ಕೊಟ್ಟು, ನ್ಯಾಯವನ್ನೂ ದೇವರ ಪ್ರೀತಿಯನ್ನೂ ಲಕ್ಷಿಸದೆ ಹೋಗುತ್ತೀರಿ. ಅವುಗಳನ್ನು
    ಮಾಡಿದ ನೀವು ಇವುಗಳನ್ನೂ ಅವಶ್ಯವಾಗಿ ಮಾಡಬೇಕಾಗಿತ್ತು.
  bbb-bbb: Ro igia fie, e Feresi ije ja isekijo nika jumefo! Ja ire isesina bino ja
    juare jone ijia masivo ije gue jaka kena una Godi vajavo ije funeka mare. Rove
    ja una e ije bu isema karinoejo ije jaka ifejiakinu ro kuke Godi mukoreigia oetuavo
    baki. Ire inokiro ije e ifejiakinuro Godi oetuadufuo ije Godido nidua ijia buka
    ma anuigi. Ijadufuo nika urina ire ije Godi fu oemaedufuo ije maza boeje mimatanoefo.
  blw-blw: “An-ayug ka-as-ase, chàyu way Fariseo te tàén chayu tongparén amin hen
    anchichay faén napateg way liglamenton hen orchin, chayu peet iwalin hen anchichay
    napatpateg. Te pakay paat epapateyu way mangidchat hen pagkaporon hen uray lawa
    anchichay charoh way omenparamnaw hen missa yag chayuwat agé chillu iyanggayan
    hen ekat Apudyus way masapor malilimpiyutaaw ya laylaychéntaaw hiya. Ammayha ah
    ammaan ngém achiyu koma cha iwalin hen anchichay tapena.”
  tam-2017: பரிசேயர்களே, உங்களுக்கு ஐயோ, நீங்கள் புதினா, மறிக்கொழுந்து ஆகிய எல்லாவித
    பூண்டுகளிலும் தசமபாகம் கொடுத்து, நியாயத்தையும் தேவ அன்பையும் விட்டுவிடுகிறீர்கள்;
    இவைகளையும் செய்யவேண்டும், அவைகளையும் விட்டுவிடாமல் இருக்கவேண்டும்.
  azz-NT: Huan semi nanteicneltiani, namejuan nanfariseos, porín melau namejuan namechnamiqui
    xicselican ne tatzacuiltilis de Dios. Porín namejuan nanquimactilíaj Dios namodiesmo
    de xiutzitzin san, queme in menta huan in ruda huan míac tataman quiltzitzin ten
    amo teyi valeroa. Pero nanquisecocahuaj in tanextililisme ten cachi hueyi tech
    in tanahuatil de Moisés queme nijín tanahuatilme ten namechtapohuiti. Nanquisecocahuaj
    in chipaucanemilis huan in tetasojtalis de Dios. Huan yejua nijín ten semi monequi
    xichiutinemican huan amo no xicahuacan de amo nanquitemactisque namodiesmo.
  spa-RV-1909: Mas ¡ay de vosotros, Fariseos! que diezmáis la menta, y la ruda, y
    toda hortaliza; mas el juicio y la caridad de Dios pasáis de largo. Pues estas
    cosas era necesario hacer, y no dejar las otras.
  csy-csy: 'Ahihang Pharisee te, na mailam uh bing hi! banghangziam cile lenmui le
    ante tatuam te, se sawm sua se khat pia na hi uh hang, Pathian i itna le thukhenna
    te suangkhial siat nu hi: tabang te na vawt tu uh te hi zaw a, vawt ngawl in na
    nusiat thong tu uh hi ngawl hi.'
  mxq-NT: ’Pʉroobʉ miits fariseeʉty, jaꞌa ko miits myojxtʉp yʉ xuꞌuk es yʉ ruudʉ es
    tʉgekyʉ a̱a̱y ujts, es kyaj xykyuydyundʉ éxtʉm tyʉyꞌa̱jtʉnʉty es nan kyaj xytsyoktʉ
    ja Dios. Jawyiin tsoktʉ Dios es xykyuydyúnʉt diꞌibʉ yajnigutujkʉp es oy nandʉꞌʉn
    xytyukwinyóxtʉt.
  tzj-NT: Congana lawulo' chewe ja rix fariseo como ixix congana nixocla' il chi rya'ic
    ja reprimisia pro c'oli ja más chi na rjawaxic chi neban pro jari' ni ma ebanon
    ta. Congana ix conforme chi neya' eprimisia, neya' nojel rwach ja richaj cani'
    tre menta in cani' tre ruda pro ja banoj utzil jari' ni ma ebanon ta wi' in mta
    ja rajoben ri'il xin Dios chewe. Pro jari' ni rjawaxic wi' chi neban cumplir in
    ni rjawaxic wi' chakaja' chi matetanba' rya'ic ja reprimisia.
  tdt-tdt: Imi ema Farizeu sira, imi sei terus. Bainhira imi kuu modo tahan, imi badinas
    foo parte ida husi parte sanulu ba Maromak. Too modo tahan kiikoan-kiikoan hanesan
    ortelaun ho ruku mos imi foo. Maibee kona ba justisa ho hadomi Maromak, imi la
    interese. Tuir loos justisa ho domin nee mak tenki halo uluk. Maibee keta haluha
    foo mos parte ida husi sanulu ba Maromak.
  ron-BTF: Dar vai vouă, fariseilor! Pentru că dați zeciuială din mentă și rută și
    din toate felurile de ierburi și neglijați judecata și dragostea de Dumnezeu;
    pe acestea trebuia să le faceți și pe celelalte să nu le lăsați nefăcute.
  eng-WEBP: But woe to you Pharisees! For you tithe mint and rue and every herb, but
    you bypass justice and God’s love. You ought to have done these, and not to have
    left the other undone.
  eng-FBV: Shame on you Pharisees! You pay tithe on herbs and plants, but you neglect
    justice and the love of God. You need to pay attention to the latter, while not
    leaving the former things undone.
  nld-1939: Maar wee u, farizeën! Want gij betaalt tienden van muntkruid, wijnruitplant
    en allerlei groenten, maar gij verwaarloost het recht en de liefde tot God. Dit
    moet men doen, en het andere niet laten.
  bwo-bwo: «It ferisawiwotso indowe itsha! ik weeron ak'arshudona, c'ilatamikonat
    ay k'ac'n maay naruwotsatse tatslo kishirute, k'osh weerono ariko angshonat Ik'i
    shunonowere k'az it k'riri, ekeewi it k'alor hanowere k'azo itsh geyiratse b́
    teshi.
  nch-BL: “¡Anteicneltique anfariseos! Toteco tahuel amechtatzacuiltis. Anquimacaj
    Toteco majtacti por ciento ten nochi cati anquipiyaj hasta nopa tacualpajyot cati
    más pilquentzi ipan amoxochimil, pero amo anquichihuaj cati xitahuac huan amo
    anquichihuilíaj cuenta quenicatza Toteco quinicnelía masehualme. Ni tamanti achi
    más ipati iixpa Toteco. Huajca monequi anquichihuase cati más ipati huan nojquiya
    amo anquicahuase anquimacase Toteco se majtacti por ciento.
  quc-TNT: ¡C'äx ech alak, fariseos! Ri alak cäya alak ru lajujil ri k'ebun, ri ruda,
    xukuje' ronojel u wäch ichaj. Cäya c'u can alak ri u banic ri utzil, man kas tä
    c'u lok' ri Dios chuwäch alak. Are c'u wa' ri rajwaxic cäban na alak, man cäya
    tä c'u can alak ru banic ri jule' chic, —cächa'.
  tfr-NTPO: »¡Fariseoga, pjãy song jl̈õ, pjãy shdungko! L̇l̇ëbo wl̈ẽnomi l̈i shtëmi
    äär ba sakyo (10) go, ba sakyo (10) go, shimi kjrina kjrina, ga twëmi Sbö kong.
    Bomi dl̈i mokyo obl̈ë obl̈ë tjok ëmdë ga shäryëmi jl̈õkoyo eni bakoe. Gueniyo
    ga pjãy jëk l̈öng pjl̈o bek obl̈ë tjok l̇l̇ëm, Sbö woydëmi l̇l̇ëm bakoe. Pjl̈ú
    wl̈o ga pjãy jëk pjl̈o bek nopga uunkong tjok, ga Sbö woydëmi pjl̈ú bakoe. Gueniyo
    woyde ga l̇l̇ëbo wl̈ẽnomi l̈i twëmi Sbö kong, shäryëmi l̈öng wl̈eni bakoe.
  kaq-NT: ¡Hahrai! hih tah man jatihi, fariseobon. Maton haxe pehi romishin tah man
    texe Papa jahuena hinanxon, cahua meso rihbi texe pishca hinanxon, huai bimi rihbi
    texe hinanxon bi Papan yohihi quescajati man pishinmahi. Joni huetsa yanapantihi
    bi tah man tiromajahi. Joni huetsahon shinanti Papan mato yohihah bi tah man hahyamahi.
    Man hinanaibo Papa hinanquin jenebahinxonma caibo rihbi yanapantihi bi tah man
    hahyamahi.
  sgb-sgb: “Kaingalo kaw ya Pariseo! Mangêd ya an-idin yo kan Apo Namalyari ya ikamapo
    hên bulong ya pan-ihabug yo ha habaw yo, noa, angkapaulayan yoy maalagá, ya katoynungan
    haka ya pamanlugud yo kan Apo Namalyari. Dapat yon idin kana ya ikamapo, noa,
    paan yon paulayan ya katoynungan haka ya pamanlugud yo kana.
  vie-1934: Song khốn cho các ngươi, người Pha-ri-si, vì các ngươi nộp một phần mười
    về bạc hà, hồi hương, cùng mọi thứ rau, còn sự công bình và sự kính mến Đức Chúa
    Trời, thì các ngươi bỏ qua! Aáy là các việc phải làm, mà cũng không nên bỏ qua
    các việc khác.
  kxv-kxv: ସାମା ଆୟ଼ତା ଡଣ୍ତ ପା଼ଣ୍‌ନି ପାରୁସିୟାଁତେରି, ଇଚିହିଁ ମୀରୁ ହାର୍ସୁ, ରା଼ୟି ଇଞ୍ଜାଁ
    ବାରେ କୁଚାତି ଦସ ବା଼ଗାଟି ର଼ ବା଼ଗା ହୀହିମାଞ୍ଜେରି, ସାମା ନୀହାଁୟିତା ଅ଼ଡ଼େ ମାହାପୂରୁତି
    ଜୀୱୁ ନ଼ନି ତା଼ଣା ଅଣ୍‌ପି ହିଲଅତେରି; ସାମା ଈ ବାରେ ମା଼ନୱି ଆ଼ହାନା ଏଟ୍‌କାତାଣି ହେଲା ଆ଼ନାୟି
    ହିଲେଏ ।
  cha-cha: Lao ay, ay jamyo Fariseo! ni infanmannae diesmos nu y yetba buena yan laruda
    yan todo golae; ya innafapos y tininas yan y güinaeyan Yuus. Estesija nesesita
    infatinas, sin pelo y pumalo.
  amu-NT: ’Nntꞌuiiwiꞌnaꞌ ꞌo nnꞌaⁿ fariseos, meiiⁿ jeeⁿ cwilacanda̱ꞌyoꞌ na cwiñeꞌquiaꞌyoꞌ
    diezmo cwentaaꞌ Tyꞌo̱o̱tsꞌom hasta meiiⁿ cweꞌ ñequio tscojñom tsꞌoomjndya ñequio
    tsco na ja, ndoꞌ chaꞌtso ntꞌomcheⁿ nnom tsco na cwicwaꞌyoꞌ, sa̱a̱ tquia cwiꞌndyeꞌyoꞌ
    na nlꞌaꞌyoꞌ yuu na matyꞌiomyanaꞌ ñequio ncꞌiaaꞌyoꞌ. Mati meiⁿchjoo ticajnda nquiuꞌyoꞌ
    Tyꞌo̱o̱tsꞌom. Nmeiⁿꞌ macaⁿnaꞌ na calacanda̱ꞌyoꞌ ndoꞌ titsaawiꞌntyjeꞌyoꞌ na cwiñeꞌquiaꞌyoꞌ
    diezmo cwentaaꞌ Tyꞌo̱o̱tsꞌom.
  hin-CV: “धिक्कार है तुम पर, फ़रीसियो! तुम परमेश्वर को अपने पुदीना, ब्राम्ही तथा
    अन्य हर एक साग-पात का दसवां अंश तो देते हो किंतु मनुष्यों के प्रति न्याय और परमेश्वर
    के प्रति प्रेम की उपेक्षा करते हो. ये ही वे चीज़ें हैं, जिनको पूरा करना आवश्यक
    है—अन्यों की उपेक्षा किए बिना.
  eng-OURB: But woe to you Pharisees [Separated]! For you tithe mint and rue and every
    herb, but you bypass justice and God’s agape ·unconditional love·. You ought to
    have done these, and not to have left the other undone.
  spa-BES: Pero Ay! de ustedes, fariseos! porque ustedes hacen que los hombres den
    una décima parte de todo tipo de plantas, y no reflexionan sobre la justicia y
    el amor de Dios; es correcto que hagan estas cosas, sin dejar aquello.
  san-BEN: কিন্তু হন্ত ফিরূশিগণা যূযং ন্যাযম্ ঈশ্ৱরে প্রেম চ পরিত্যজ্য পোদিনাযা অরুদাদীনাং
    সর্ৱ্ৱেষাং শাকানাঞ্চ দশমাংশান্ দত্থ কিন্তু প্রথমং পালযিৎৱা শেষস্যালঙ্ঘনং যুষ্মাকম্
    উচিতমাসীৎ|
  tdx-tdx: Hankàñe ama’areo Fariseo! fa ampahafoloe’ areo ty sakaviro naho ty sakay
    vaho ze karaza añañe; fe rioña’ areo ty hatò naho ty fikokoan’ Añahare; mbe ho
    nanoe’areo irezay, fe tsy ho nado’areo ka ty ila’e.
  naf-naf: Wakae, Palisi inmagen bekanaŋ penaŋ sokbewe! In kwilekiki isikŋaŋ sikokok
    ma suŋem saŋgo muluwengatnaŋ ma soŋgom ekŋen keboŋgalen maŋge 10magengatnaŋ maŋge
    kwep ke Kawawaŋgat masaip. Yaŋgut in Kawawaŋmagen kwetetepmaŋ mama ku mamaip ma
    ek gogot ku mampep. Egat ke mti keyet palaŋan kwitnaŋ kwitnaŋ isisikŋaŋ kegogak
    mbep.
  grc-MT: αλλ ουαι υμιν τοισ φαρισαιοισ οτι αποδεκατουτε το ηδυοσμον και το πηγανον
    και παν λαχανον και παρερχεσθε την κρισιν και την αγαπην του θεου ταυτα εδει ποιησαι
    κακεινα μη αφιεναι
  vid-vid: “Mochona hemwe Mafalisayo! Lekachoni mwangulavya zaka za vinhu kota vila
    chizanga na tangawizi, na mboga ziyage zinji za mahamba, ila mwanguleka mbuli
    zilingutagusa goya na mwanguleka kumgana Nguluwi. Ahi ndo vyomlinguganigwa kudita
    ne kusemwa zila zinji.
  pio-NT: “¡Dios yùuwichàidapinácué píawa, píacué fariseoca! Pimàacacuéca bànacalé
    ofrenda iyú Dios irí abéerinama néená níái diéyéica imanùbaca pibànacaleca púubéeyéica,
    níái menta ibáiná, ruda ibáiná nacái, macái bànacalé íiwitáaná nacái, càide iyúwaté
    Dios ichùulìanácué pimàacaca irí nía ofrenda iyú sacerdotenái iyáapiná. Quéwa,
    càmitacué picùa wenàiwicanái machacàníiri iyú, càmitacué nacái cáininá piicáca
    Dios. Máinícué iwàwacutá cài pimànica, quéwa picácué piyamáida pimàaca pìasu cawèníiriwa
    Dios irípiná ofrenda iyú.
  tsn-tsn: “Mme a bo go latlhega lona Bafarasai! Gonne le fa lo tlhokomela go ntsha
    di tsa bosome tsa mo go nnye mo lo go amogetseng, lo lebala gotlhelele kaga tshiamo
    le lorato lwa Modimo. Lo tshwanetse go kgetha, ee, lo tshwanetse go ntsha ditsa
    bosome, mme ga lo a tshwanela go tlogela tse dingwe tse di sa dirwa.
  amr-NT: Paiʼnada moʼnopoʼe̱a̱pone, opudomey fariseo huairi. Aypo huatokbuk sueʼda
    Diostaj boʼyokikaʼnigʼa nog aypo huatokbukbaʼa ʼuruda Diostaj sueʼda boʼyokikaʼnigʼa
    aratbuttanayo huadakda kahueʼ moʼi̱kaʼpo kenpaʼti Diostaj diʼ ehueʼ moʼe̱ne. Aypo
    huatokbuk Diostaj yokdik moʼe̱po kenpaʼti aratbuttaj huadakda kikaʼdik moʼe̱po
    kenpaʼti Diostaj diʼ e̱ʼdik moʼe̱ne.
  pwg-pwg: “Tami Perisi dami, koti nuwapoya kirakai iyamna bera gisigisisi konununura
    bogai ma bera ghamaghamasi ke kota beraberai! Vane ruguruguna ami vao kamonai
    koiyiyavi da viya ma ruguruguna imaruwa kamosiyai na sago koviiviiya da Taparoro
    Numana kamonai God kurina kosuwasuwara. Ma bera maninisi wawaya kurisi ke kota beraberai,
    ma bade God nuwanuwana ke kota viiya. Bera gisigisisi koberaberai na vaghina,
    ma bade ku tepana na bera ghamaghamasi yavata kota beraberai.”
  cjv-cjv: Te ne Feresi yokama kan mukom minti te ruwe te tai woinga mukom muruwo
