  dwr-ENT: «ሺን ሂንቴንቶ ፓሪሳዋቶ፥ ሂንቴው ኣዬ! ኣያው ጎፔ፥ ኣኑጋፔኔ ፃሎቲያፔ፥ ኣጉፒያ ዶዑዋፔ፥ ታሙ ኩሺያፔ ኢቲ ኩሺያ
