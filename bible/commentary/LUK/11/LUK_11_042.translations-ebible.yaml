    apigu God umu douk wosik. Wakuli ipak wo punek duldulin pasin umu kipaichi e.
    Ali chopuk, ipak ulkwip wo punosuh God e. Enyen douk wasik umu pakanu echudak
    God umu. Wakuli ipak imas punek duldulin pasin umu kipaichi chopuk ali ipak ulkwip
    imas punosuh God alagun.
  grc-F35: »Ἀλλ᾿ οὐαὶ ὑμῖν τοῖς Φαρισαίοις, ὅτι ἀποδεκατοῦτε τὸ ἡδύοσμον καὶ τὸ πήγανον
