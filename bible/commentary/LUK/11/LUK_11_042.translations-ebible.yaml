  sbk-sbk: Lelo ole wenyu Mwafarisayo, afwatanaje mfumia ezaka za mnanaa ne zebwa
    na shila vilembe na ohu mleshile amamba age adili na lugane olya Ngolobhe. Mwanziwaga
    abhombe ego agahwande bla agalishe ego agabhele.
  mya-JVB: ဖာရိရှဲ တို့၊ သင် တို့သည် အမင်္ဂလာ ရှိကြ၏။ အကြောင်းမူကား ၊ ပင်စိမ်း ရွက်၊
