  tam-TCV: “பரிசேயரே உங்களுக்கு ஐயோ, ஏனெனில் நீங்கள் உங்களுடைய புதினா கீரையிலும்,
    கறிவேப்பிலையிலும், தோட்டத்தின் மரக்கறிவகையிலும் பத்திலொன்றை இறைவனுக்குக் கொடுக்கிறீர்கள்.
    ஆனால் நீதி செய்வதையும், இறைவனிடம் அன்பு கூறுவதையும், அலட்சியம் செய்கிறீர்கள்.
    இதையே, நீங்கள் முதலில் செய்திருக்கவேண்டும். முன்பு செய்ததையும் கைவிடக்கூடாது.
  mit-NT: ’¡Ndahví mii‑nsiá nècuàchì fariseu! vàchi mate túha ndisa‑nsia cuàha‑nsia
    diezmu, (iá gà ndé có‑quìdá viì‑nsiá). Mate sáha‑nsia diezmu xi yùcù cuatiluha
    caxì‑ndà nahi ndua ndòò, ò yùcù cuati nani ruda, doco nú nduá (iin chuun cahnú),
    có‑ndùlócô‑nsià sàhámà, vàchi có‑nìhnú ndàcuisì ini‑nsià, ni mà túha stná‑nsià
    cuu ini‑nsià sàhà Dios. Pues divi ñà‑jaàn ndisa ndiá ìcà‑nsiá quida‑nsia cumplir,
    te ni có‑xìñùhù nacoo stná‑nsià diezmu mà.
  ceb-ULB: Apan alaot kamong mga Pariseo, tungod kay naghatag kamo ug ikapulo sa humot
    nga tanom ug kaningag ug ang tanan nga ubang tambal sa tanaman, apan kamo nagpasagad
    sa hustisya ug sa gugma sa Dios. Kini kinahanglan nga magmakiangayon ug higugmaa
    ang Dios, walay kapakyasan usab sa pagbuhat sa ubang mga butang.
  ces-LB: Běda vám, farizejové! Pečlivě odvádíte desátý díl ze všeho, i z máty, heřmánku
    a každého koření, ale nejednáte spravedlivě a podle lásky k Bohu. Je pěkné, že
    odvádíte desátky, ale to hlavní byste neměli zanedbávat.
  mkn-mkn: Bosong orang Farisi dong! Bosong nanti dapa calaka! Soꞌal kasi Tuhan satu
    bagian dari sapulu bagian, bosong maen baꞌitong samua-samua, kici-bésar. Sampe
    bosong pung bumbu kici ana dari kabón ju, bosong baꞌitong mati! Ma bosong sonde
    toe hal yang pantíng dong. Soꞌal parkara sayang sang Tuhan Allah, deng parkara
    adil, bosong lupa buang sang dong sa! Memang kotong musti tatáp kasi sang Tuhan
    Dia pung bagian, ma jang lupa hal-hal yang lebe pantíng dong.
  nce-nce: Sobo Farisi ho, sobo hai! Sobo tëbo eglitome! Sobo memelë inilu welujuwa
    welujuwa lalei egotokwefomome na welujuwa mëta gwa etlome na jowa leitabo Gotome
    elëkeflome. Kwe sobo lale lowenebë na Gotome tole egletelobë aholokwana ti lalekefo.
    Sobo kë lale lowenebë esogo sle eglelëlona na fli lale lowenebë aholokwana ti
    jwa egelona kwe sobo lale oneho etabome.
  pol-UBG: Ale biada wam, faryzeusze, bo dajecie dziesięcinę z mięty, ruty i z każdego
    ziela, lecz opuszczacie sąd i miłość Boga. To należało czynić i tamtego nie opuszczać.
  qxh-NT: «Fariseucuna, llaquicärinquiman. Juyupa ñacanquipaj. Alli ricash cayta munar,
    llapan imayquicunapitapis Tayta Diosninchipaj raquinqui. Irbabuynatasi, rüdatasi,
    caldu jaćhatasi raquinqui. Chaypis runa-masiquita mana llaquipanquichu. Tayta
    Diosninchitapis mana manchapacunquichu. Paypa-cajta raquir, allita ruraycanqui.
    Ichanga llapan shunguyquiwanpis manchapacunquiman. Runa-masiquitapis alli ricanquiman.»
  nwi-nwi: “Mərɨg, !awi, kɨmiə Farisi mɨnə! !Nəmhəyen ehuə tukruə tuk əmiə! Kɨmiə
    nakasəri-pən huvə loa yamə mɨne khamar əmə tuk əmiə tuk nəri-pənien, rəmhen kɨn
    in e naksəri-pən loa yame ramni mə takasəkeikei mhavəh kwesrɨs mɨne onion ye nəsimien
    vi mhavəhsi-pən kɨmi Kughen. Mərɨg naksəpəh Loa yamə mɨne kasəkupən, iriə e, nakhapəh
    nɨsorien nar yame ratuatuk mɨnə kɨmi narmamə, kɨni mhapəh nɨsorkeikeiyen Kughen.
    To nakpisəri-pən Loa yamə mɨne kasəkupən a, mɨpisəri-pən mɨn Loa mɨnə tɨksɨn.
  kmo-kmo: “Kwo Perisi kapasek boboy kwotaka yakiita. Kwo kwoti karakada aboboy ten
    ten God riina hato. Hatawak, kwo nagwa nagwa hikichi otii tawa boboyen, God riina
    rukusii tawa boboyen two eena hikichi otiikasakech. Eeta kapasek. Diita boboyen
    na otii ta. Akar yo kepin opoche abosuchetanakech.
  agr-agr: “¡Fariseo aidautigminak wait anentajime! Atumek ajak menta, ruda, nuigtú
    yutai inagku ajuntua ukugkutai aina nu puyatjusjum diezmó wajagme. Ju dutikayatkujum
    chicham umiktinnum pegkeg takatan jintinjama nu, nuigtú Apajuí aneetan jintinjama
    duka pachitsuk idaijume. Tujash ju aina ju umiakjumesh, nuigtú tikich umiktin
    aina dushakam umitskek idaimain ainatsjume.
  kyc-kyc: Parisi dupwa nakama randa narami ingilyamo. Dokona lao mokwame yokope kyalya
    yokope nenge nenge yoko wakale wakale dupwa peparaena akalisa silyamo dokona mendaki
    larapu Anatu pingyu maingi. Mailyaminyi doŋo yulu rolaepe Anatu mona retengepe
    kaelyaminyi. Yulu doloma kae napala yulu keyange doko opetae pyuo kararaminde
    pimi.
  urd-GVU: فریسیو، تم پر افسوس! کیونکہ ایک طرف تم پودینہ، سداب اور باغ کی ہر قسم کی
    ترکاری کا دسواں حصہ اللہ کے لئے مخصوص کرتے ہو، لیکن دوسری طرف تم انصاف اور اللہ
    کی محبت کو نظرانداز کرتے ہو۔ لازم ہے کہ تم یہ کام بھی کرو اور پہلا بھی نہ چھوڑو۔
  yre-NT: Farizɛn 'nɔn, 'wɩ -taa "bɔlɛ 'ka man! Kɔɔ sinwlɛnun nɛn waa laabo manti
    'lee ru bɛ, 'lee 'cee sinwlɛ pɛɛnɔn bɛ, kaa -fuzan -nɔan Bali lɛ. 'Pian ka'a Bali
    ye "yi "dɩ, ɛn ka'a va wɩ dra "yi "dɩ. Te 'wɩ zɩɛ -yɛɛ cɩ "le blamin 'e drɛ 'vaa
    -e 'e fɛ -fuzan -nɔn Bali lɛ.
  fuh-BKF: Bone woodanii on, onon Farisa'en! Sabo oɗon ittana Laamɗo jakka naanaa
    e jakka haako lekkoy ngokkoy e ko aawoton fuu. Kaa oɗon kuyfini dartaare, oɗon
    kuyfini yidde Laamɗo. Wo kanjum kaannoɗon waɗude tawee on njoppaay ko heddii ɗuum.
  arl-NT: ’¡Niaari taraatia miishaariquiano, Fariseocuacanaa! Niaari miaquesano jaamasucua
    serojoquiaa jacaria diez jaamasucua, puetunu cien jaamasucuajinijiniojuanaa, Pueyasora
    nia niquitiosocoriquiano. Cuno jaamasucuaari culantro, menta, socua tamonu jaamasucuaniyojuanio.
    Niaari naa maninia miiquiaa taa Moisés niishitiojoquiaaricuajani. Naajaa, Moisésri
    niishitiojoquiaarijiuhua maninia pa miiniuria parta pueya, Pueyaso pa paniniuriajuhuaj.
    Majaari cuno na sequesano nia miiniu quiquiaa. Puetunu na sequesanojuanaa tojijiaca
    nia quiri. Majaari saaja jaamasucua niquitiojojuaca nia quiniu.
  ziw-ziw: “Namluwone nyuwe Mafalisayo! Mwamlaviza Chohile fungu dya mlongo dya wabwanga
    vintu saviya nkande na chila mboga zesimile, mna mwabela wedi wa Chohile. Mbuli
    saizo nizo nendile mkaungwa mzitozese mkaleka kujala ntuhu.
  grc-TR: Ἀλλ᾿ οὐαὶ ὑμῖν τοῖς Φαρισαίοις, ὅτι ἀποδεκατοῦτε τὸ ἡδύοσμον καὶ τὸ πήγανον
    καὶ πᾶν λάχανον, καὶ παρέρχεσθε τὴν κρίσιν καὶ τὴν ἀγάπην τοῦ Θεοῦ· ταῦτα ἔδει
    ποιῆσαι, κἀκεῖνα μὴ ἀφιέναι.
  nag-nag: Kintu Pharisee khan, tumikhan ke hai ase. Tumikhan kheti laga sobji aru
    bagan te thaka pata khan loi kene dos bhag diye, kintu Isor laga morom to namane.
    Kintu etu kori bole dorkar ase, aru dusra bhal kaam bhi nacharibo lage.
  eng-OEBCW: But alas for you Pharisees! You pay tithes on mint, rue, and herbs of
    all kinds, and pass over justice and love to God. These last you ought to have
    put into practice without neglecting the first.
  knj-NT: Ok'bal jex c'ule jaex fariseo jex ti'. Che yak' sdiezmoal an alawen, yetoj
    an ruda. Tz'ajan xa c'al che yak' sdiezmoal masanil ita. Pero ja' je na'oni tol
    man sowalil oj watx' che yute je na'bal. Man sowalil oj che cam c'ulne Dios. Tol
    ja' wan ti' sowalil che yune', catu' c'am che bej can je yunen c'al ta' wan jix
    je yun tu'.
  deu-1912: Aber weh euch Pharisäern, daß ihr verzehnt die Minze und Raute und allerlei
    Kohl, und geht vorbei an dem Gericht und an der Liebe Gottes! Dies sollte man
    tun und jenes nicht lassen.
  san-PUN: ਕਿਨ੍ਤੁ ਹਨ੍ਤ ਫਿਰੂਸ਼ਿਗਣਾ ਯੂਯੰ ਨ੍ਯਾਯਮ੍ ਈਸ਼੍ਵਰੇ ਪ੍ਰੇਮ ਚ ਪਰਿਤ੍ਯਜ੍ਯ ਪੋਦਿਨਾਯਾ ਅਰੁਦਾਦੀਨਾਂ
    ਸਰ੍ੱਵੇਸ਼਼ਾਂ ਸ਼ਾਕਾਨਾਞ੍ਚ ਦਸ਼ਮਾਂਸ਼ਾਨ੍ ਦੱਥ ਕਿਨ੍ਤੁ ਪ੍ਰਥਮੰ ਪਾਲਯਿਤ੍ਵਾ ਸ਼ੇਸ਼਼ਸ੍ਯਾਲਙ੍ਘਨੰ ਯੁਸ਼਼੍ਮਾਕਮ੍
    ਉਚਿਤਮਾਸੀਤ੍|
  nob-LB: Ulykken vil ramme dere fariseere! Dere gir Gud en tiendedel av den minste
    lille krydderplante, som mynte og karve og av alle grønsaker, men bryr dere ikke
    om å elske Gud og være rettferdige mot andre. Visst skal dere gi Gud en tiendedel
    av alt, men glem ikke det som er det aller viktigste.
  ntj-ntj: Nyangka Tjiitjalu-tjananya tirtu watjaranytja, “Wiya, Paratji pirni, Mama
    Kuurrtu-tjanampanku palyamunu purlkanya yutilku mayura-yan ngarnartu palyaranyangka.
    Tjiinya-yan walykumunulu yurninypa kurlunypa 100-pa kanyiranytjatjanulu Mama Kuurrku
    10-pa nintilpayi. Puru-tjinguru-yan yarnangu pirninya mayuntjamaaltu tjukarurrulu
    kanyiratjaku, puru Mama Kuurrku mukulyanytju nyinarratjaku. Palunyapirinypa-tjinguru-yan
    kulira palyaratjaku. Puru-yan 100-pa kanyiranytjalu 10-patarrartu nintiratjaku
    Mama Kuurrku.”
  sxb-NT: “Kuriwaweera uwiiwi inywe Awafarisaayo, aeniki kukawa mbwe mufumia *endala
    ku ikumi ku amandhaari agaema mu emisiri giinyu kiomo pilu-piilu, amatere alala
    na amavwa gandi amalulu, ni murekere owuigolovu no olugonzi olwa Katonda. Kulootu
    ni mulondokaane ne *ensikirra ziona, aa mutagawuule ezia murinda, ne ezia mutarinda.
  nhu-NT: Ŋgɛw wvu baay nu wene Bofalasii. Ben nyaa keba kemwaaŋ ɛ̂ Nyo' ɛnte jo biba
    yuufe bi mbáse yì ben keeke naa noo mwɛɛm mvù ben keeke gɛɛle ɛ̂ mbáse le lɛ yí
    eshumte, geenɛn kaa cin'yi keegee mwɛɛm mvu lɛŋ fô bonyii le bô keekooŋke Nyo'.
    Ben be kɛŋke keegeè mwɛɛm mvudvu mvunciim yaa cin'yi fimew e kɛ.
  row-row: Hei atahori Farisi ra! Dei fo hei hambu sosoeꞌ! Soꞌal fee Lamatuaꞌ babꞌanggi
    esa mia babꞌanggiꞌ sanahulu, hei reken no matetuꞌ basaꞌ e, anak-moko. Losa hei
    bꞌumbu huu anaꞌ mia osi o, hei reken mates! Te hei nda taoafiꞌ neu saa fo nggunan
    seli sa. Soꞌal susueꞌ neu Lamatualain, ma dala ndoo-tetuꞌ a, hei liliiꞌ hendi
    se neuꞌ ena! Memaꞌ hita musi fee takandoo neu Lamatuaꞌ, Eni hahambun, te afiꞌ
    liliiꞌ hendi dala-dalaꞌ fo nggunan lenaꞌ ra.
  msy-msy: “Ia Farisiba, ia ghaze, ia uan azenibar itir zuravariba tongɨra da tuiragh,
    egh akuaba isɨ God danɨng. Egha ia Godɨn arazir aghuim ko a gifongezir arazim
    ataghrasi. Egha ia arazir kabar amuasa gavgavigh, egh uaghan arazir maba ataghraghan
    kogham. Kamaghɨn amizɨ ia bar kuvigham!
  agg-agg: Farisi se hɨpoanɨmboembou-anemo! Nɨmboe sapo seana muŋguambo akɨdɨbou sesambefembo
    moatükunɨ wambɨfɨ nahurai ranane se yimuŋgurundümo mburu asu 10 ranahandɨ ŋgorü
    bɨdɨfɨrɨ ra Godɨmbo yɨboboru asɨhoemo. Ŋga seana mbumundɨ hohoanɨmo asu Godɨmbo
    ŋgusüfo pefembo hohoanɨmo ranahambo hɨnɨŋgɨrumboanemo. Se ranɨ hohoanɨmo ra afɨndɨ
    hohoanɨmo-ndɨmondühɨ asu se ŋgorü ahɨnümbɨ ra hɨnɨŋgɨfe poanɨ.
  ptp-ptp: “Om xam Palisi ge, xam xona nêm ên vɨyin wê ob val vô xam ge. Ên xam nêb
    xam ob tɨmu vô Moses xolac vɨhati, om xam obêc tulec susu xocbê lehac yuu ngec
    nipwopwo ge od xam mi tung kɨdu vɨgê yuu lêc mi vông kɨdu ti la tu daa vô Anutu.
    Xam mi vông bêge lê, lêc xam sea môp bôbac yuu môp xêyaa vin lecên Anutu. Om a
    ob nêl bê xam o lêc vông môp ngwe vô nivɨha dɨ sea ngwe lêm. Nge, xam vông yuu
    xôn i vô nivɨha.
  nak-nak: “Maura miteu pariseo! Amuto tabari tataho la ilali bisi kokokori mai la
    lobo, la onion, veia ge mai la galela ge savulu sasa amuto ge abi taro isasasa
    oio vola ge abia La Uru, eala moli la vulovulo mutou soio tegiteu e tabarabara
    mutou kama matatata, me amuto kama gabu tikumu tai La Uru. Mai amuto ge puhi tigi
    La Uru me egiteu e tabarabara mutou, tio amuto ge lagu tavu la imoimo la vulovulo
    mutou tai ele.
  ron-LUDARI: Grjev vuavă, farizeji! Voj dăc alu Dimizov zjače (10) posto čak š d
    začinurj š d biljke alji voštrje, ali nu vu ponašăc pravedno nit vrjec p Dimizov.
    Asta atribut s fičec, ali s nu zanemarujic altje stvarurj karje Dimizov azapovjedit.
  lbb-lbb: “Ir laulau kol tetek mulo a Parisaiola. Mulo nuknuk kol ana nanatar a warkurai
    mange, mulo saran taktakai a rakai tagun a ning a bonot a nanatar a rakai miting
    na barim, ning i toboh wakak, ika bel mulo tol a tostos a warkurai tetek a tarai
    pa bel mulo mang sur e God. I wakak ning mulor tol a tostos a warkurai tetek a
    tarai pa mulor mang sur e God, pa gong otleng mulo duman taktakai tagun a ning
    a bonot, sur mulor sarani tetek e God.
  kan-2017: “ಅಯ್ಯೋ ಫರಿಸಾಯರೇ, ನೀವು ಪುದೀನ, ಮರುಗಪತ್ರೆ ಸದಾಪು ಮುಂತಾದ ಸಕಲ ವಿಧವಾದ ಸೊಪ್ಪುಗಳಲ್ಲಿ
    ಹತ್ತರಲ್ಲೊಂದು ಪಾಲು ಕೊಡುತ್ತೀರಿ ಸರಿ, ಆದರೆ ನ್ಯಾಯವನ್ನೂ ದೇವರ ಪ್ರೀತಿಯನ್ನೂ ಲಕ್ಷಿಸದೆ ಬಿಟ್ಟಿದ್ದೀರಿ.
    ನೀವು ಅವುಗಳನ್ನು ಅಲಕ್ಷ್ಯ ಮಾಡದೆ, ಇವುಗಳನ್ನು ಮಾಡಬೇಕಾಗಿತ್ತು.
  cso-NT: ”¡Jlánh¹ juon²³ hnoh² tsá² fariseos! Quí¹ uá¹jinh¹ má²ná¹cueh³² hnoh² ñí¹con²
