  adz-adz: “O agam Farisai, watsauꞌ i runggam! I agam irim bus mara maran rini gaunt
    mingꞌa gum ufuma suda 10 igi gan bits isu dangki da Anutu. Da agam anungꞌ inang
    uwayant bini i garam fain ma maram yari i Anutu u. Da bitsintaꞌ agam maram wari
    i Anutu da wanang bini i garam, nampruꞌ da nam rima dangki igi.
  sri-sri: '’Mʉsã fariseo bumarã bʉro ñerõ tarirãkoa. Mʉsã oteri mʉtãrĩgã: menta,
    ruda wãĩkʉri baari morẽrĩnorẽ, ããrĩpereri oteridari dʉkakʉrinogãdere sea neeõ,
    keoro dʉkawa, pe mojõma diruri irikoa. Sudiru Marĩpʉya wiigue ãĩa: “Ĩgʉ̃rẽ yʉ
    sĩrĩ ããrã”, ãrĩ, irogue píkoa, ĩgʉ̃ dorerire irimurã. Irasirikererã, gajirãrẽ
    diayema iririre iribea. Marĩpʉre maĩbea. Irasirirã mʉsã oterire ĩgʉ̃rẽ sĩduúro
    marĩrõ diayemadere irika! Marĩpʉre maĩrĩ merã bʉremuka!'
  nal-nal: Kana raksaat mase wana nim amun Faarasi. Naagu inaxam marazaat pana a nan
    lus mumut malasing kari, uwat iaai di vakilaan a mint, ma a rui ma aze rawat makara
    nanga ilamaskana uma, naagu ratalaas Nakmai wana azaxai lamaskana a zangaaflu
    iwana amun saan angkanaan. Singsaxai aikilizang sinim kawit na tak ma xawit naagui
    sasaxot Nakmai. Kana daxa tamon naagu giu aikilizang ka tak ma a matmalabuk iwana
    varamaaluvang sin Nakmai wana aubina, ma tuaa naagu naxambain azaxai zaxai iwana
    azangaaflu, xuna lizang sin Nakmai.
  kyq-kyq: «Num naasen Parizige utu asen tɛɗn ɔɔn̰ aak eyo, taa nakgen naase ɔkki
    sɛɛm sɛɛm kɛn Ꞌlee tɔmbki maakŋ taaɗsege tu kɛn tɛɗin̰ nijimi ute naksegen maakŋ
    jinɛn ki se kic ɓo, naase Ꞌlee Ꞌnigin̰ki gɔtɔ kaam sik ɔɔ kɛn kaam kalaŋ se, naase
    Ꞌlee ɛɗin̰ki Raa ki. Naɓo naase Ꞌtɛɗki nakge ute ɗoobin̰ eyo ɔɔ Ꞌjeki Raa eyo.
    Bɛɛki num, naase aki tɛɗn nakgen ute ɗoobin̰a ɔɔ aki je Raa jaay ɓo, naksegen
    kɛn naase Ꞌlee ɛɗki sɛrkɛ Raa ki sɛɛm sɛɛm se kic ɓo, ɔn̰ten Ꞌdirigin̰ki kici.
  kwd-kwd: “'Ola 'e ria famooru ni Farasii, tofuna mooru moru kwatea mola fana God
    nga gule'e 'ola na tangafuru na 'ola sisika fana fa'a masi'alana ketonga amooru
    na'a mooru kirua 'i 'ubulana langa'a amooru. Tafe'ua ma, moru 'ame manata 'abelo
    mola fana fa'aodolana to'orunga amooru fe'enia ta'a ni futanga amooru, ma nga
    kwaimaanga amooru fana God. Ngaia 'e le'a na'a moru agea ni 'ola sisika fana kwatelana
    tangafuru na fangalaa amooru fana God, ma moru ka manata to'ona la'u nga 'ola
    ba'ita fana kwaimaange'enilana God, ma ta'a na fanua lo'oo amooru te'efou.
  ded-ded: Farisaio, ngeni romboc nga gime amma mondzangngina sasawa imocac kpete
    mema 10 imohacnac mocgu hendzicma Anutu miandae. Nga faka dindingac nga heregoc
    Anutuac songo negembesonga, imoc ine ihoc bahoc amma waandae, imocac ngeni sowecnginagoc.
    Ngeni faka gombunga imoc modacbisia amma tosea mi wabisia.
  ewe-ewe: “Ke babaa na mi Farisitɔwo! Togbɔ be mieɖoa ŋku edzi tsɔa ahamɛ kple ƒãglo
    kpakple ama bubu ƒomeviwo katã ƒe ewolia naa Mawu hã la, miedrɔ̃a ʋɔnu dzɔdzɔe
    o, eye mieŋlɔna be be Mawu ƒe lɔlɔ̃ li gɔ̃ hã. Enyo be miatsɔ miaƒe nukpɔkpɔwo
    ƒe ewolia aɖo Mawu ŋkume, gake mele be miaŋlɔ nu vevi siawo be o.
  nuy-nuy: “Anaaladi wu-yaarri wu-waṉina aḏaba nugurri-wuy warra-Pharisee-wuy! Anubani-yung-maynji
    wugurru 10 nurraarra-waṉagana-maynji anaaynba-gaynbaj-jinyung, yagu aynjaabugij
    nugurru nunuuyii na-God-guy. Wiij-maṉdhina anaani. Yagu nugurru warra-Pharisee
    aadanu nurru-waṉbina anaani winyig, anubani-yung ana-manjarr, wu-warradii-yinyung
    anu-bal, anubani nirri-manjarr-mani nugurru nga nirri-manjarr-wuyudii nga nirri-yarina
    wugurru anaarrawuj-mamaaḻang. Danu nurru-waṉbina nugurru, yagu waari nambarra-man.galagang
    warruburru-wuy warra-wurru-wurruj-guy, marri waari nugurru numbunu-ngaynbandang
    na-God niga. Anaani-yung numburru-waṉbina anaani, marri nguynju-waj, anubani-yung
    ana-mulung-aynbaj anaarrawindi-lhangu.”
