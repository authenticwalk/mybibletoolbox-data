  ind-ind: “Celakalah kalian orang-orang Farisi! Kamu hanya mengikuti semua peraturan
    hukum Taurat yang kecil, tetapi lupa melakukan perintah Allah yang paling penting.
    Misalnya kamu rajin memberikan persepuluhan ke rumah Allah dari rempah-rempah
    hasil kebunmu, seperti selasih, inggu, dan jenis-jenis tanaman bumbu yang lain.
    Tetapi kamu lupa mengikuti perintah Allah yang paling penting, yaitu melakukan
    yang adil kepada sesama dan mengasihi Allah. Seharusnya kamu melakukan hal-hal
    yang paling penting itu, dan jangan melupakan hal-hal yang kecil juga.
  pes-OPCB: «وای بر شما ای فریسیان! شما حتی ده‌یک محصول نعناع و سُداب و هرگونه سبزی
    دیگر را هدیه می‌دهید، اما عدالت را نادیده می‌گیرید و از محبت به خدا غافل هستید.
    شما باید ده‌یک را بدهید، ولی عدالت و محبت را نیز فراموش نکنید.
  mpt-mpt: Felisie ibo kukub misiamo ib dimo tam tlamabo kesoa klaine! Ibo tetan osa
    kumuk osa unin gwab gwabo mak osa 10 olminiba olokiemo Gode olaniba mako ibma
