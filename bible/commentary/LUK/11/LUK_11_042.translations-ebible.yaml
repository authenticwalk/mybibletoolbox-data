    vajihura kaivo ja ꞌunama maijaho pataarohe ꞌee Godi oja pamahura. ꞌEnakaivo ikaho
    uneka kaꞌene ja vejiꞌi ea ꞌahoꞌa paasinamihune saꞌina avajura.
  sus-A: «فبَلٌي نَ وٌ بّ، وٌ تَن قَرِ سّنِيٍ! وٌ سَنسِ شُنشُرِيٍ بِرِن قَرِلّ بَمَ،
    عَلْ سَلَشُي نُن فبّنفبّ، كْنْ وٌ فبِلٍنشِ تِنشِنيِ نُن عَلَ شَنُقٍ قْشْ رَ. عَ
    لَنمَ نّ نُ وٌ شَ نَ سّرِيّ هَفِفّيٍ رَبَتُ، وٌ مَن مُ نّيمُ بٌورٍ سّرِيّ شُنشُرِيٍ
    قَن مَ.
  jpn-1965: だが、忌まわしいものだ。パリサイ人。あなたがたは、はっか、うん香、あらゆる野菜などの十分の一を納めているが、公義と神への愛とはなおざりにしています。これこそ、実行しなければならない事がらです。ただし他のほうも、なおざりにしてはいけません。
  fra-SBL: Mais malheur à vous, pharisiens ! Car vous payez la dîme de la menthe,
    de la rue et de toutes les herbes, mais vous passez outre la justice et l'amour
    de Dieu. Vous auriez dû faire ces deux choses, et ne pas laisser l'autre en suspens.
  yka-yka: “Kaˈaseˈ-aseˈ kaˈam meˈ Pariseohin. Magjakat kaˈam bisan sampay meˈ bawing
    duk saley duk meˈ bayuˈ-bayuˈan pagpā-pā, saguwaˈ gaˈi tapikilbi maghinangan bentel
    si pagkasibi duk gaˈi tapikilbi malasa si Tuhan. Hāp bang kaˈam magjakat saguwaˈ
    subey gaˈi tayikutanbi meˈ hinangan pinaˈinku miyaˈan.
  mle-mle: “Gwur Parasiy, mwiya kupwaraap tikina gwurak. Ababa mayim sigwuradiy kikipaat,
    adiy day mwiya kwasadiy tinadiy ab, day lawdaak, gwur yarakara am tabatiy sikuw,
    nak Godak kwiykwanadiygwurik. Atawa gwur yarakara kwurkuw, viyakita jaav duw takwak
    kwurin mawul Godak yan, adiy yitaypika jaav gwur akis kwur-kwanadiygwurik. Aw
    adiy kwasadiy yawiy kwurkuw, aal viyakita. Aw kidiy yitaypika yawiyim kwurkwurik
    mawul wukimar-tikwa.
  shp-NTPO: ¡Jawe iresaipanon, mato fariseobo! Maton akai ja chonkankoniabo westíora
    Dios menikin. Jaskáakin maton jato meniai riki; menta, ruda jainxon meskó pei
    piti itan meskó bero pitiboribi. Jaskarabo akinbira ja atibi keskáakin jato akinti,
    itan ja noiti shinanyaxon maton jato noiamake. Jaskati jakonibo iananbikaya ja
    maton akai jawékibo akin jeneyamakanwe.
  aom-aom: Pharisee ariböviohumë vaevëꞌoho jemë sisërëjëvoꞌajëjo. Jemëro jemesi i
    jögoru e avohoromo iꞌo buarohoromo ijarue rihuꞌe oso harihu harihue gö gö garue
    gö gö mevoromo 10 10 bahibe vaꞌoromo gemu gemu God suvuore bojamijaruje höjo.
    Ëhi jiëꞌe jögoru ininoho ejaho avoharuje höjo. Ëhi jiëꞌoho iae mae höjo. Nadi
    vuonugorëjo. Röhu a mu ma-maemu vaejëvoꞌirarije muohuꞌo God-are örire dë vövöbajoꞌere
    uehorovoꞌirarije muohuꞌo rumonimaruje höjo. Nadi rumonimoꞌibejarijëjo.
  geb-geb: “Nde Fherasiŋ, nde guigira warir rɨvɨri. Nde kha tɨvi ga mbui. Nde mba
    Fhe Bakɨme, nde wo mɨnin mba gum mpampari won nɨɨn zav tɨgi tha, nde guigira mba
    tha zɨn vov, za mba bigi bisarire, nde zam nta shɨgav, Fhe Bakɨme won nɨɨn zav
    suaŋgi nderen ana ndɨɨi. Nde maaŋ mbuav Fhe Bakɨme bigi ndiv thɨgar maan za nzuai
    tɨvi vhuuiŋ gum ana vuzvugi tɨvi, nde zam nta thagi. Nde nta suirav, nta mbui,
    nde vhɨra ana mba nzuai tɨvi, nde zam ntan muunga, ne nzerarga.
  eng-WYCLIFFE: But wo to you, Farisees, that tithen mynte, and rue, and ech eerbe,
    and leeuen doom and the charite of God. For it bihofte to do these thingis, and
    not leeue tho.
  bsj-bsj: Kwan kom nob dinglib Farisawa kom yo wine ti dor kwobe na kule, tibi kange
    tangnim laluwo, dila kom citan wucake kange cwika kwama ko. tam nyo na ma dike
    dong dong a cwi tangnin dikero tak.
  cak-cak: Jac'a rix fariseos, ¡tok'ex ivech! Roma hasta ronojel quivech ichaj achel
    ri alavina y ri ruda, nivajlaj cakan richin nivelesaj can diezmo riq'uin richin
    niya' che ri Dios. Pero iyo'on can juc'an chi nijo' ri Dios y chi rix choj quiq'uin
    ri vinak. Ja ta re' ri más utz chi ibanon-pe, y man tiya' can rubanic ri can yixtajin-vi
    riq'uin.
  chf-NT: ’¡Tä' lástimajetla lo' fariseo!, uc'a a chenla cua' chichca mach tä' c'änä
    uticba, y jini tä' c'änä uticba mach a chela. De cada diez mazo de yerba buena
    ump'e a wäc'ben Dios. Che' chich a chenla täcä t'oc ni tiscoc y upete bänäla ta
    tz'acba, pero mach a che casola a chenla tu toja, y ni Dios täcä mach a yajna'tala.
    Jinda u yoli a chenla sin que a wäctanla a chenla ni najtäcäba.
  tlf-tlf: “Falosi ibaa. Ibo tinangkulin. Ibo unan-kalin kangkang min, kumak min,
    dugol min iyo ilo dep ku daa yakyak kelip baan nagaal kal keluta, baan maagup
    keta kup God imi dupka-em-nuubip kale, ulutap kale, ibo kuguup kangkang umi aget
    uta bubul ugel kala-nilip e minte, kuguup kwiin kiim umi aget uta ilumano no kem-nuubip
    kale, boyo ki, ibo God imi aget aa bubul aa uyo ugel kalagamin binim e minte,
    ilipmi ipkumal iyo alugum maagup kuguup tambal uta kup kupka-emin binim no kale,
    God iyo ipmi deng uyo tabanbaala binim kale, son-temu uyo, bomi kalan uta God
    iyo kaal fuyap uyo kupka-eman-tema ko. Ibo kuguup afaligen umi aget ugel kala
    kanuman-temip uta, God iyo deng afaligen keman-tema kale, kuguup kangkang ita
    kup kemin ba kale, kuguup afaligen ke-bom no kemin o ageta ko.
  piu-2006: “Paratji tjuṯanyurra ngula kuutawutjungka yunypawiya nyinaku, kuya yalatji
    palyara. Yukirinyurra pakaltjingara, ngurrtjara tjaatjikutu katipayi, Katutjaku
    tjunkukitjangku. Yalatjinyurra kuliṉi, ‘Nganaṉa Katutjaku luwuwana yukiri katirra
    Katutjaku tjunanyi. Nganaṉa palumpa luwu kilytjuntankunytjawiya palya nyinanyi.’
    Nyurrangarri wiyawanangku kuliṉi. Yukiri katirra Katutjaku tjunkula kutunyurra
    Katutjaku luwu kilytjuntananyi, kuya palyara. Yaṉangu kutjupaku mani yulytja mantjilkitjangkunyurra
    ngunytjinytjunkupayi. Wiyanyurra Katutjaku yunytju nyinanyi, wiya. Palyanyurra
    yukiri ngurrtjara Katutjaku katirra tjunkunytjaku. Yalatji tjunkula yaṉangu kutjupa
    tjuṯaku palya nyinanytjaku, mulyaṯangku mantjintjawiya, ngunytjinytjunkunytjawiya.”
  poh-NT: 'Chiri̱j wili reꞌ Jesus xikꞌor woꞌ chic reh winak reꞌreꞌ chi jeꞌ wili: «Reꞌ
    hat-tak cow laj aj niminel reh Cꞌuhbal Yeꞌo̱j reh Moyses kꞌe̱ꞌ rinimal tiꞌcꞌaxic
    na̱cꞌulum tak ruꞌum chi maꞌ nanimej ta tak take cꞌuhbal til ajwal wach ribanaric.
    Chi jelow-bal laꞌ chic take reꞌ, nanacꞌayej awaru̱ta tak, asiqꞌue̱j tak on xa
    paꞌ chic jaric qꞌuicheꞌal nacꞌayej tak, reꞌ chic riyeꞌeric junpehr reh i laj pehr
    chi tumi̱n naꞌn tak ribanaric chi ricꞌamaric na̱ rikꞌahsjic asi̱ tak chiwach i
    Dios, xa reꞌ laꞌ i takꞌanic wilic chipam i Cꞌuhbal Yeꞌo̱j reh Moyses reꞌ nkꞌoric
    chiri̱j ricorsjic wach anoꞌjbal tak chꞌi̱l woꞌ reꞌ nkꞌoric chiri̱j ricꞌaxaric
    i Dios, cꞌahchiꞌ akꞌebem tak lok chiri̱j acꞌux tak. Reꞌ nak take reꞌ curman chi
    na̱nimem tak chi maꞌxta woꞌ acana̱b riyeꞌeric lok asi̱ tak chiwach i Dios.'
  tue-tue: ’Bóaneõrã niiã mʉ́ã fariseo basoca. Mʉ́ã oteré metãgãrẽ “menta”, “ruda”
    wãmecʉtire, teero biiri niipetire yaaré sitiaãñúre tiirénorẽ seenéõ, opaquẽrĩ
    tiicú. Pʉamóquẽñequẽrĩ cʉorá, sicaquẽ Cõãmacʉ̃wiipʉ néewa, “yʉʉ Cõãmacʉ̃rẽ ticoré
    niiã” jĩĩ, pairé ticocu. Teero tiipacára, diamacʉ̃́ maquẽrẽ tiiría; Cõãmacʉ̃rẽ
    maĩría. Mʉ́ã oterére cʉ̃ʉ̃rẽ ticorucurobirora tee ʉpʉtí maquẽcãrẽ tiiró booa.
  bjp-bjp: “Kiskam sing gam foron Farasi. Gam ta itikii la e aunawau tina nenge sangful
    e aun birbiron au, arae aun ianian, rikrik le fale matngan bi sabin, isau le biil
    gam misuut na foron nagogon ae i laumet, arae sinangun nagogon ae i fafasi usuf
    fanu tikii ke biil gam ier isi God. In rokap le gamen ta in tikii tina nenge sangful
    usuf God, isau le gong gam ruruu na foron nagogon ae i laumet.
  xon-xon: “Nimi Farisii yaab, tibɔbir bi ni pu; ba pu? ni yakr tikpifar nfum kipiik
    le ki nyan nibaa le di tii Uwumbɔr, kaa ŋani ni ŋan na, kaa gee Uwumbɔr. Ni ŋan
    ke ni li ŋani ni ŋan na, ki li gee Uwumbɔr, ki yakr nimi aawan mu ki di tii u.
  tzo-ZNT: '’Li voꞌoxuque, jfariseoetic, chanopic ti jaꞌ noꞌox chanitic ta lajlajuneb
    li cꞌusitic chlocꞌ avuꞌunique: li alavenae, xchiꞌuc li lulae, xchiꞌuc li cꞌusitic
    yane. Chaloqꞌuesic jujun ti cꞌalal anitojic xaꞌox ta lajlajunebe, chavacꞌbeic
    ti Rioxe. Leꞌe chavaqꞌuic, pero jaꞌ muc bu lec chameltsanic li cꞌope. Mu sjunuluc
    avoꞌonic acꞌanojic ti Rioxe, yechꞌo un ta onox xavichꞌic castico ta sbatel osil.
    Más lec ti apasicuc noxtoc ti bu tsots scꞌoplale.'
  mpm-NT: ¡Xaan ga ndaꞌu roꞌo naa ra chaa fariseo! Chi ka siuku ra taka jniñu kuachi,
    ti tu ka siuku ra jniñu kanuu ja kuu nuu Yandios. Chi jakuu ni ka jaꞌa ra nuu
    taka ja ka ñavaꞌa ra, ka jaꞌa ra ja kuu nuu chaa junukuachi nuu Yandios. Ka jaꞌa
    ra jakuu nuu taka ja yɨꞌɨ xiko asun nanu ita tamino, jiin ruda, jiin savaꞌni ga
    ɨnga nuu yuku tajna, jiin yuku yɨꞌɨ xiko asun. Taka un ka saꞌa ra, ko ni ka naa
    ini ra jnuꞌun kanuu ga ja kaka ndaa ra nuu ichi Yandios, ti kuu ini ra nuu ya.
    Taka jaꞌa kanuu ga ja saꞌa ra, ti koto naa ini ra ja kuaꞌa ra taka nuu ja kaa
    ñavaꞌa ra un.
  ots-NT: Nuquɛjʉ, guí fariseojʉ, da ndo ttahqui quer castigojʉ. Guí unijʉ ca Ocja̱
    gá diezmo cʉ xa̱ccani co cʉ loda co göhtjo tema paxi ca i pɛhui car jñu̱ni, pe
    jin guí øtijʉ ca i ne ca Ocja̱. I ne guegue gui ma̱dijʉ‑ca̱, cja̱ gui nu̱jʉ rá
    zö quir hñohuijʉ, gui unijʉ ca i tocabi‑cʉ́. I nesta gui dyøtijʉ‑cá̱, nubbʉ́,
    guejtjo da jogui gui döjʉ car diezmo hne̱je̱.
  hoy-hoy: “पर हे फरीसीगोळा, नीम मा हाय! नीव पदीना अदिक सुदाब इन अदिक हापाळ प्रकार
    इन साग पात इन दसवा अंश कोळतीर, लेकीन न्याय इक अदिक परमेश्वर उन प्यार इक टाल्स
    बुळतीर; माळोद रा हुन कि इवरी भी माळतेला ईरायदीर अदिक अवरी भी ईला बिळायदिर.”
  uri-uri: Woi, rein kipm Parasi ti, kipm hi wa wi paitn! Kipm uk tiel wampwam alkipmen
    tukol kweiur kweiur wrongwailet a atn wring kai namponen wanukgnung kweiur kweiur
    waitketn ketn pa plalnten kai Maur Wailen, pake ake wa kipm ntekg nipet wor ekg
    tu mla ur ai, ake wa kipm wakrongen Maur Wailen ti. Kipm uk tiel wampwam pa wor
    pake, wor tol wa kipm katnun nikgwalpm worwor tiur ai yat.
  amo-amo: Bara nani, kash, anung Afarisiyawa bara idin nizu uzakka nimon kunen vat,
    inani nsuna imon icine nin su Kutelle. Uso lellei tisu gegeme nin nsu, na tiwa
    dira usu kagisin nimon ba tutun.
  pjt-pjt: “Palu nyurampa Paṟatji tjuṯaku pika puḻka mulapa ngaṟaku! Panya nyura ukiṟi
    paṉṯi wiṟu ini miinpa, munu ruuwa, munu ini kutjupa kutjupa tjuṯa kuḻu nyurampa
    kaananguṟu 100 mantjiṟa tjaraṟa 10 Godanya ungkupai, Moseku panya tjukurta kulintjatjanungku.
    Palu nyura Moseku tjukurpa puḻka tjuṯa kuliṟa wantipai, panya nyura aṉangu tjuṯa
    ngunti kuralpai tjanampa tjukaṟurungku palyantja wiyangku, munu nyura Godaku puḻkaṟa
    mukuringkunytja wiyangku wantipai. Palya nyura ukiṟi panya tjuṯa Godanya unganyi,
    palu nyura uti waintaṟa kulinma munuya aṉangu tjuṯaku tjukaṟurungku palyanma.
  cwe-cwe: “Mwizagaya mweye Mafalisayo! Kwaviya mwolava zaka za viungo na mboga fana
    bwasi na mnavu na chila mboga zimwenga za mayani, mbali mwoleka kutenda yanogile
    kwa wanhu na kumulonda Mulungu. Mulondeka teng'hu muwe wanhu wene kutenda yanogile
    haulongozi wa Mulungu, na wowomulonda Mulungu, bila kuleka kulava zaka.
  daa-NT: 'Iisa gaaytu pey aman : « Ɗo gaaƴiƴko, kuŋ Pariziyenna ! Ku bera zakaane
    ɗo Buŋdi min tapar kuuk ɗo jineendi, ŋuur kuuk ɗiyaw ho kuuk aawa gala. Kar gay,
    ku ɗukumgitɗo seriin iŋ botilti ho ku elgigɗo Buŋ. Zer ŋuur-aŋ ko kuuk kuu gine
    paka, ho ŋuur kuuk ɗak gay, dakoŋ aan̰in̰coɗo.'
  mlp-mlp: Ne Farisi ham ne timeqniyim osayta ham. Ne gigo kabiyab kwasin amik diqta
    anan mint haqayta na teq gunay teq kwasin-kwasan amikmikta amo amo ne giwaqim
    gihuseran humab 10 nazaq iyan humab amulikmo ne God ugayta ham. Ta teq daq titnonta
    amalib mataw gilum kemayta na teq God anan ginad bilaqayta na ago ne gidek zizalan
    ne a hi emayta ham. Ne daq aseseqta nawa na gidek a hi zizalsa ne tiqem nagiyta
    ham. Emad ne daq amikmikta na tiqem nagiymo ham.
  ape-C: “Eik yakri gihaum ipak Farisi, ipak douk pasia yabro wani lombo shani ihig
    apig aria pakon anagun um Iruhin. Ehudok aih um pakon anagun um ipakig apigIruhin.
    Ahudok aih um pakon anagun um ipakig apig Iruhin um douk wosik. Aria ipak madae
    punek adurih aih um kupaishi uwe. Aria shopunek, ipak urkwip madae punawasham
    Iruhin uwe. Enyen douk wosik um pakon eshudok Iruhin um. Aria ipak ta punek adurih
    aih um kupaishi shopunek aria ipak urkwip ta punawasham Iruhin shopunek.
  bgs-bgs: “Asal makédu-édu kó na mga Pariseo! su agad ágbággén yu tun ta Manama tô
    ikasapulù katô langun ka pamulanán yu agad mga anag, asal ándà yu bánnali tô tuu
    ágkailanganán, tingód katô nángngà lumun yu tun ta mga unawa yu, asta ándà yu
    ginawayi tô Manama. Nángngà tô kabággé yu katô ikasapulù, asal yakó ágsódô katô
    mga ágkailanganán na nángngà lumun yu.
  faa-faa: Asiamo Ferese aporo re asekeanie. Uao, enahoasifareapo. Repo hemo makata
    nena sereto asia kaeyakosu mosane, tokonasu namina moraka, kaeyako hákasane Kotiaki
    yaku karápo. Karaka yia, aporo hinamoaki koteaka takekea hemakapunie, aíyaka somemane
    motosane repo hemakapurafapo. Arirakano Kotiaki repo himu tumurumo hemakapunie,
    aíyaka somemane motosane repo hemakapurakarifapo. Asiamo makata kaeyako hákasane
    Kotiaki kakanie, aíyaka somemane motosane ayiáka kekemaraka reke, somemane metakirane
    soko, kekemaraka rakiraka risikianie. Somemane metakirane metakariakopo.
  kik-kik: “Kaĩ mũrĩ na haaro inyuĩ Afarisai-ĩ! Tondũ mũrutagĩra Ngai gĩcunjĩ gĩa
    ikũmi gĩa terere, na togotia na nyeni cia mĩthemba yothe no mũkaaga kũrũmbũiya
    kĩhooto na wendani wa Ngai. Mwaagĩrĩirwo nĩ gwĩkaga maũndũ macio mũtegũtiganĩria
    macio mangĩ ma mbere.
  cap-NT: ¡Ayii pori fariseonaca! Anc̈hucqui Yoozquin diezmos tjaayiñc̈hucc̈ha, niz̈aza
    tjapa plantanacquiztanami diezmos tjaayiñc̈hucc̈ha. Jalla nuz̈ paacan walikazza.
    Pero nuz̈ tjaacanami anc̈hucqui ana lijituma zuma kamañquiz kamchinc̈hucc̈ha,
    niz̈aza ana Yoozquin kuzzizc̈hucc̈ha. Zuma kamzqui, niz̈aza Yoozquin kuzzizqui,
    jalla niic̈ha chekanaqui. Pero diezmos tjaazmi zakaz cumpliz waquizic̈ha.
  ksr-ksr: '“Oo Farisii ejemba, lombo qagianoŋ ubaatiwaajoŋ mono qama wanjinjiŋgoŋ
    ‘Yei!’ jejeŋ. Oŋo nembanene kuuya mendeema bakaya 10:noŋga motooŋgo Anutuwaa buŋa
    qeŋkeju. Daŋe, supe ano logoya kania kania ii kaaŋagadeeŋ mendeema tenoŋga motooŋgo
    ii Anutuwaa buŋa qeŋkeju. Nanduŋ ii tororo amakejuto, Kana qaawaa kota waŋa koi
    mono uuguŋ mesaoŋkeju: Gii Anutu uu konoŋganoŋ jopagoŋ muŋkeba ano ejemba batugianoŋ
    nanamemeŋ dindiŋa otaaŋ laligowa. Qaa waŋa ii mono kaparaŋ koma otaaŋ laligowu
    ano qaa melamelaa ii kaaŋagadeeŋ mende uuguŋ mesaowu.'
  eng-TNT: But wo be to you Pharises for ye tithe the mynt and rewe and all manner
    erbes and passe over iudgment and the love of God. These ought ye to have done
    and yet not to have left the other vndone.
  sbs-sbs: Kono bumayi kwenu inwe Mafarisi, kakuli muzwisa chintu chonke kuze kumi,
    minta ni kumini mwiwa lyezi byalantu, kono kamu bileli niswanero ni lato lya Ireza.
    Kwina hande kupanga nceswanero ni kusaka Ireza, nikusa kangwa kupanga zimwi zintu
    nazo.
  sue-sue: Ata nikare Farisayo ema, nikare temuwo! Nikare Anutura lo ge dipinoise
    noiware tagorore yare sianiro dubu dawewa wana eto wawi amire daimata Anuture
    potitinowewa awa. Ata nikare tani kokopai awa dainitinoise Anuture dubara dumi
    pumai amira tani awa kaka wamu. Ota nikare tani inowewa awa inoise eni sesena
    awa dai wamewa, awa te wamia.
  fra-NCL: Mais malheur à vous, Pharisiens, qui payez la dîme de la menthe, de la
    rue et de toute plante potagère et qui n’avez nul soucis de la justice et de l’amour
    de Dieu ! C’est là ce qu’il fallait pratiquer, sans omettre le reste.
  bhg-bhg: “Ata Parasi mane, imomane do ari! Itomane buroda nya de, roriwa ae siloti
    de berari kundo 10 ango doregedo, ainda kupo da (1) awa avigedo ainda da (1) God
    de piedo ewa. Ata, embomai sima dave ae edo God dubobae edo ewa. Dave awa itomane
    buroda nya kupo da (1) awa God de matawa piedo ewa. Ata dá ango embomai sima dave
    eite God dubobudo ave.
  snn-NT: Mësacua fariseo bain gu'aye yo'ojënna, Riusubi mësacuani ai bënni senjoja'guëbi.
