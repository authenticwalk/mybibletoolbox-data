  mkl-mkl: Ammɑ ijuukpɑ̃i ɑ́ jɛ tu ŋɛ, iŋɛ Fɑrisi ŋɑ, si nɑ iyi í jɔ̀ ì yɑ nɑ Ilɑɑɔ̃
    hee do zɑkɑɑi ɑyɛ ŋɑ fei. Do nŋu fei, i kù wɑɑ ce jiidɑ nɔ i kù wɑɑ nyisi kubii
    Ilɑɑɔ̃ ŋɑ. Iyi bɛi í jɔ i yɑ ce nɔ i mɑɑ̀ ɡbɛjɛ iyi í ɡbe ŋɑ.
  gaq-gaq: “ଅ ପାରୁସିଇଂ ପେନେ ସାରାସାରି ଡଣ୍ଡ୍‍ ବଡ଼େ ବୟଙ୍କାର୍ ଡିଙ୍ଗ୍‌ଏ ! ପେ ପୋଦିନା, ଆମାଃ
    ସାପାନେ ଗୁଆ ବାଗ୍ ବାନ୍‌ ମୁଇଂ ବାଗ୍‌ ଇସ୍‌ପର୍‌କେ ବିବପା । ଡାଗ୍ଲା ନ୍ୟାୟ୍ ବିଚାର୍ ବାରି
    ଇସ୍‌ପର୍‌ନେ ଆଡ଼ାତ୍ରା ଆଲାଦ୍ ଅବଏଲା ଡିଙ୍ଗ୍‌ପେବଏ; ଏନ୍‌କେ ମ୍ନାଃ ଜାଗା ବିଃପା; ବିନ୍‌ ଇଂ
    ବିସୟ୍ ସାପା ଡିଗ୍‌ ଅବଏଲା ଆଡିଙ୍ଗ୍‌ପା ।”
  gof-RNT: “Farisaaweto hinttena ayye, sawoppe, xalooteppe, hessa melabaappe asraata
    kesseta. Shin xillotethinne Xoossaa dosoy hinttenan baawa. Harata aggonna hayssatakka
