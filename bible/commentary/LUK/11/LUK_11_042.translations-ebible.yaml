  for-for: We, Parasi kina tigeba atama mikibewe. Tigeba a'ya'waemaenaripa aisurite
    wagana, naya tara'mu pegiripa, agentoba Koti amintiri, kaipe marababe a'ya'waema
    anintabe pabiyama kampa tigegu'a pekiri amintiripa, Kotige atokaema mikenaenagaba
    nanaga kampa napiyekiri, aogima arupu puma mikenaenaba nanaga agasawe. Pi ariwape
    agu'wape tarayaga aogimakiri wasiyesinta, aogiyenabi miyesine.
  epo-epo: Sed ve al vi, Fariseoj! ĉar vi pagas dekonaĵojn de mento kaj ruto kaj ĉiu
