    ogep tong imocimoc kiaphu o owi amna toroc kiap nongnongo tong imocimoc kiap.
    Kiap wo wömai sonu matongidang. Son muyu nacno docno soni Kopotorocha imocimoc
    kiap orin owi amna tong ogep tong imocimoc kiap yait yait woroc tongitnung.
  hus-NT-1971: It lej ts’ejhuantal tata’chic fariseo c’al a eb c’ac’naxtal. A pithal
