    boe dènge jꞌara dhu kapai risi. Jꞌara-jꞌara sasue mi Ama Lamatua, aa dènge boe
    bia cabèka, miu pabhèlu eele! Mema tareꞌa, èdhi hudꞌi hia ku pala Lamatua, te
    ngaa baku bhèlu kahèi dènge jꞌara-jꞌara dhu kapai risi sèra.
  tnp-tnp: “!Mətəu itəmah Farəsi mɨn, nərahiən asoli otuva o təmah! Itəmah nəutohtəu=pən
    vivi nɨpɨspɨsɨ Lou mɨn. Itəmah nəkotəni məmə nautol tait rəhatəmah e nɨmalɨ mɨnɨt
    mɨne ru mɨne nəuvein mɨn kotol lanəha, u iətəmimi tətəfən e nauəniən. Inu təhruahru
    e Lou, mətəu itəmah nɨnotəpəh nɨtəu-pəniən suaru əhruahru rəha nakiliən iətəmimi,
    mɨne suaru rəha nolkeikeiən Uhgɨn. Onəkotəkeikei motol noliən təuvɨr asoli əha,
    kəni məsotaluiən məmə nəkotol tait rəhatəmah.
  urd-urd: “लेकिन ऐ फ़रीसियों! तुम पर अफ़सोस, कि पुदीने और सुदाब और हर एक तरकारी पर
    दसवाँ हिस्सा देते हो, और इन्साफ़ और ख़ुदा की मुहब्बत से ग़ाफ़िल रहते हो; लाज़िम
    था कि ये भी करते और वो भी न छोड़ते।
  hot-hot: “Alikaknena môlô ŋê Palisi, vovaŋ bêŋ tem êpôm môlô. Môlô othak usup ava
    takatu ba hadum nôm vasiŋ ba uik sam hi ôdôŋ laumiŋ ba ôêv ôdôŋ te hadêŋ Wapômbêŋ
    hatôm da. Kobom êŋ ma nôm yaôna. Ma doŋtom môlô otak kobom thêthôŋ lôk kobom lemimimbiŋ
    Wapômbêŋ. Kobom êntêk ma nômbêŋ! Nodaŋô! Môlô nosopa abô balabuŋ bêŋ takêntêk
    lôk abô balabuŋ yaônena imbiŋ!
  mqj-NT: Sapo la sanggangkoa' iko to Farisi annu ianna umpa'petandoammokoa' bare
    sapulona alan litakmu saemi lako rampa-rampa tokke' situo susinna selasih, inggu,
    anna rampa-rampa senga' mupatama. Sapo tae'koa' umposamelean kamaloloan lako padammu
    ma'rupa tau anna pa'kamasena Puang Allata'alla kenada iamo randan parallu mupalakoa'.
    Palako asannia', dau pa'lembei pira.
  rus-SYN: 'Но горе вам, фарисеям, что даете десятину с мяты, руты и всяких овощей,
    и нерадите о суде и любви Божией: сие надлежало делать, и того не оставлять.'
  mbh-mbh: “Patong thomu Parisire, thomu o rivenga ako thomu ini toko riringa a God
    itheki, eneke omu aning rongolinga alavusnga ako i pota a ometa, thomu o omreu
    i nge epee or mule, na epee omole thomu o sungpot i a God nge mo ini lomu sungong.
    Aveto thomu o oma vothung vengvenga a tokokoere nge avele, na omu sagu a God avele.
    Na i sivenga ako aro thomu o oma vothung vengvenga a tokokoere nge, naro omu sagu
    a God, na o mothong tova o modop vothung sivenga ako thomu o oma i lale.
  bdd-bdd: “Ma ꞌomi Palisiyao hesi ꞌatemuyamuyaimi! Tuwa ꞌimi helau bwebweꞌana, weyahina
    helauina ꞌana loina mabwaiyana waꞌitayahi bwaibwainiya, ꞌimi tobwatobwa madoudi
    ma ꞌiꞌiudi ꞌoidiyega tupwana Yehoba waꞌebwaꞌebwae, gide hali pam ma hali pam ꞌoidiyega.
    Ma hesi loina tuwa madoudi wanuwanaidediya, beno Yehoba ꞌana helau ta wete loina
    dumwadumwaluna. Sowasowana ginaula bewa madoudi wapaihowadi, ma wete sahena ginaula
    ꞌiꞌiudi wanuwanuwa naidedi.
  cbt-NTPO: “Parisioro'sanquëma', ¡ma'huantacha canpitaso' nisarama paya! ‘Nani ma'sha
    canarëhua quëran, diesmo Yosë quëtacaso' ya'huërin,’ itërinpoa' Moisësë. Ina natëpiramahuë',
    co noya ninamahuë'. Nani ma'sha sha'nama quëran, diesmo quëtërama'. Ya'ipi cosharo'
    apimotacaso marë' sha'namaso manama quëran huarë', diesmo quëtërama'. Napoaponahuë',
    co Yosë nosororamahuë'. Piyapi'santa' yanonpintërama'. Ina marë' Yosë ana'intarinquëma'.
    Diesmo Yosë quëtacaso' noya nipirinhuë', nosorocaso' na'con na'con nohuantërin.
  rmy-SERVI: Нэ бида тумэнди, фарисея! Тумэ дэн Дэвлэсти дэшто котор чярендар мята
    и рута и всавэрэстар, со барёл тумэндэ пэ баря, нэ бистарэн чячюно сындо и Дэвлэхкоро
    камавимо. Трэбуни и када тэ терэ, и пала кода тэ на бистарэ.
  srn-NT: Ma un Fariseiman, un mus luku bun! Bika un e gi Gado tin prosenti fu den
    moro pikin spesrei di un prani. Ma un no e krutu sma tapu wan leti fasi, èn un
    no lobi Gado. A bun fu du a wan sani, ma dan un mus du a tra wan tu.
  cta-NT: ’Tyaꞌna tsa cuꞌma̱ nguꞌ fariseo ―nacui̱ Jesús―. Tacati tsa nduꞌni ma̱ loꞌo
    ycuiꞌ Ndyosi loꞌo lcaa na xca ti nu ntsuꞌu jiꞌi̱ ma̱, juaꞌa̱ loꞌo nda ma̱ msta̱
    jiꞌi̱ Ni neꞌ laa; sa yuꞌbe lcaa quixi̱ꞌ nu tsoꞌo xtyiꞌi, sa yuꞌbe lcaa quixi̱ꞌ
    nu nda xtyiꞌi jiꞌi̱ scuaa, nda ma̱ chaꞌ biꞌ jiꞌi̱ ycuiꞌ Ndyosi clyo loꞌo ngüiꞌya
    ca ti ma̱ jiꞌi̱. Pana ná liñi nduꞌni cuayáꞌ ma̱ jiꞌi̱ ñati̱, loꞌo juaꞌa̱ ná ntsuꞌu
    tyiquee ma̱ ñaꞌa̱ ma̱ jiꞌi̱ ycuiꞌ Ndyosi tsiyaꞌ ti; biꞌ laca cña nu ngaꞌa̱ chaꞌ
    cuaꞌni ma̱ yala la, masi ñaꞌa̱ ti cuaꞌni ma̱ nu xaꞌ la cña sube biꞌ.
  bqc-SIM: Waiyoo á Falisiↄ! I toeↄ dosina ń kpɛaanao ń dopↄↄ píi kwide kpa Luawa,
    ↄ̃ i pãkpa yã́gↄ̃gↄ̃a a zɛ́wai ń yea Luapizio. Yã́ beeↄ mɛ́ dɛ àↄ kũa pãkpaa
    a kĩniↄzi sai.
  tcz-CHONGTHU: “Itobang lunghem nan nangau hitam Pharisee ho! Ajeh chu nanghon som'a
    khat nahon sung uva anche aneopen geiyin natoh dimdem'un, hinlah adih'a thutan
    le Pathen ngailut nakhohsah pouve. Henge, somakhat napeh diu mong ahinai ahivangin
    athupijo thilho notthap hih'un.”
  mar-mar: परंतु तुम्हा परूश्यांना हाय असो कारण तुम्ही पुदिना, जीरे व प्रत्येक भाजीपाल्याचा
    दशांश देता. परंतु तुम्ही न्याय आणि देवाविषयीचे प्रीती याकडे दुर्लक्ष करता. तुम्ही
    नितीने जगावे व देवावर प्रीती करणे या गोष्टी प्रथम करणे आवश्यक आहे त्याचवेळेस इतर
    गोष्टींकडे दुर्लक्ष करू नये.
  snp-snp: Aiyo, linate Falisi we ya lifima ka nabanaba itibiti olunawamo ne. Linate
    yate neta teni (10) ya olagu yauti fokiti lawoko Goti umamo ya geneti loboti miguti
    kobina olu leya enami neta-mata mona-mona ya umafa, ido neta kula nemo, efe limo
    mona ido seti-muludi Goti umunawamo mona ya fulitae. Efe limo mona ido seti-muludi
    Goti umamo monaki melamo neko, ido neta Goti umamo mona melamo yaki fulitámamo
    neko, ya fa u yalo efe lagi ne.
  isl-isl: Ég ávíta ykkur, farísear! Þið gætið þess að gjalda tíund og það jafnvel
    af hverju smáatriði, en gleymið svo öllu réttlæti og kærleika til Guðs. Það er
    rétt að gjalda tíund en hitt skuluð þið ekki vanrækja.
  spy-NT: Ōmiitē sōō nyēē miyaat kule nee *꞉Farisaayeek! ‑Mōōkustooy ōnēmchi Yēyiin
    akeenke ām taman nyēbo kiy ake tukul nyēē ōnyōōru ānkoo ku mining' nyēē tyaa.
    Nteenee ‑mōōkāsē tukuuk chēē wōōyēch. Tukuuchooto ku ōyēchi chii ng'ālyoo nyēbo
    man āk kule ocham Yēyiin. Māchāktōōs nto kyōōyēyē tukuuchuutēchu wōōyēch ‑āmōōwuutyēē
    nkicheek choo minkēēch.
  xnn-xnn: Aye nan awnityo dosa dakayo ay Fariseo tay tet-ewa ay dalonyo tongpalen
    nan linteg Apo Dios ay kaneg nan mang-ag-agtanyo ken siya is bingayna ay olay
    nan kaatikan ay ap-apitenyo ay mangpabango isnan madengdeng ngem kalingkinganyo
    nan osto ay ikkanyo isnan ipogaw ya nan mangipailaanyo ay laylaydenyo si Apo Dios.
    Gawis nan mang-it-itedanyo isnan bingayna ngem masapol ay adiyo kalkalingkingan
    nan naayda ay kaam-amedan isnan linteg.
  mwe-mwe: “Ikabheje ole, Mapalishayo, pabha nnakwaapanganga a Nnungu lipungu lya
    kumi nkali lya maamba ga liponda, ikabheje nkakwaatendelanga bhandu ipinjikwa
    na ibhapinga a Nnungu. Punkupinjikwanga nshoyanje yeneyo, gwangali kuleka gana
    gala.”
  tte-tte: Oo katekamkamnamiu Palisi, bwaliga kwasilae. Kaiwena loina lalakili kwanuwa-mwatainagili
    na loinamo kikiuli kwanuwanuwatu-kalatagili. Loina lalakili siya Yaubada ana mulolo
    yo yatala dudulaina. Loina kikiuli siya loina kaigalu yo pam yo venavena kaiweli.
    Komiu ami sauga wagabagabaen kaigalu yo pam yo venavena kali yakasa koina, kikiuna
    kwaolena Yaubada koina na meuloina wakalai kaiwemiu. Na ilonamwayagimiu bwaite
    ginauli lalakiline waginauli-baguna-yagili kabo muli mena ginauli kikiuli.
  tcs-tcs: ‘Yupla ol Parasi, yupla ebriwan go gad nadakain big trabol. Yupla gibe
    ol opring blo God po em, iben ol dem prapa smol erbopring. Bat, yupla bin prapa
    piged po soe lab po God ane yupla no bin trite ol pipol raitwei tu. Mobeta yupla
    labe God pas, trite ol pipol blo yupla raitwei, den apta yupla gibe opring po
    God. Diswan i da raitwei.
  hlt-THB: Nangmih Farasi tloek, khaw map uhyk ti, nangmih ing sawngsing paiboeng
    ingkaw tawi a an soepkep dyt awh pahqa pynoet pe pai hlai uhyk ti, dyngnaak ingkaw
    Khawsa a lungnaak ce dalqa na uhyk ti. A hu awh kawk khqi ve a hlah phlam kaana
    lamma awhkawk khqi ce awm nami sai aham awm hy.
  soq-soq: E Parisi apanawa kadi rebarebaida osolawolepio poka etaidasana! E iraila
    bedewe nitu bonabonaua kerakera wineia moawa anaana wadia rua God waneilana, tane
    apana mampo dodomana dewawa dewasaipona eilana ita do God mai nuawadawadasaipona!
    Dewa ema nata ipa debamauida, dewamonuna! Ita do amonala God mampe ituilana mai
    ena, dewamonuna.
  qub-qub: «¡Ay imanöraj canqui fariseucuna! Gamcunaga imaypis irbabuynata, rüdata,
    llapan micuna caj jachacunatapis diesmupaj raquiycanqui. Chayno ruraycarpis gongaycärishcanquimi
    Tayta Diosta cuyayta. Runa-masiquitapis manami alli ricanquinachu ni cuyapanquinapischu.
    Chaycunataga imaypis cumlinquiman waquin caj laycunatapis mana gongaypa.
  att-att: “Magimuguk kayu, sikayu nga Parisio, ta mapanunnután kayu! Ta mássiki nu
    matunung kayu sù ángngiballe naw kâ Namarò sù mekamapulu sù ngámin nga makkakerumá
    nga kiruk nga atang, ngam mangilogò kayu sù ira kábulun naw ánna arán naw iddukan
    si Namarò. Máwák nakuan nga tángngagan naw yù iddù naw kâ Namarò ánna iddukan
    naw gapay yù ira kábulun naw. Á uputan naw gapay nga iballay kâ Namarò yù mekamapulu.
  bki-bki: Naruei Yesu berii bajago nalo na juboluboiano na navurim̃araboiano na nalotuano
    nalo ba lie vo, naio berinavo “!Kamiu kulo Varisis, aua! Kamiu kumila bulag kamiu
    toru laka, mia rivova laka van kamiu. Kiniou nemijikia ka kamiu kumitum̃a kubitikar
    batitig bo dam̃ariga, ka ver kubar semiu m̃arsinaniano duelimo, mia monoka ve
    takurano rivan ea Atua kunuano, tavukia na tuboiano naio jom̃a berenio, a kumitum̃a
    kumila jibe na ka saba nonovio na be kenemiu, ba bokar bunu m̃asebitu sesa nalo
    a vite nalo bunu na jibe ka m̃arsili nalo. Mia vite nalo na tomormoruo nam̃a tuboiano
    berenio, kamiu maka kuvisidomialio leleio, jibe ka nam̃a ber monoka kamiu kumemedu
    rivu, a kamiu monoka tiniemiu tii Atua a kulo dolu nalo bunu. Ver kamiu kuvisidom
    kuvokar sikili vite nalo na tertelisu nei, naio bo ga, mia vite nalo na tomormoruo
    nei naruei naio bo ka kamiu kuvitum̃a kuvila ruei, mia maka lele kuvilaio.
  bqp-bqp: Waiyoo ákↄ̃nↄ Farisinↄ! Adì tofenↄ tↄkↄtɛdo kũ kpè'akão kũ dò pↄ́nↄ
    pínki kuride kpá Ludaa, akũ adì pã kpá yãzɛdei kũ yena Ludaiio. Yã birenↄ
    mɛ́ à de àgↄ̃ kũna pãkpana a kparanↄi sari.
  mcp-mcp: Məntágʉla nə bɨ́ Ofarizyɛ̂ŋ nəcé isâ nda mânt nə ru nə bíl íkáá í də̂ byɛ̂sh,
    bɨ́ ŋgə yə Zɛmbî *ŋkɔw wûm á isâ byɔɔŋgʉ̂, bɨ́ yida mpyêny cʉgə́lə nə buud tʉ́təlí
    nə cɛɛlʉ́lə Zɛmbî. Í njúl nə́ sâ bɨ́ mə́ jə́lá nə sá wə́ nɨ, kú yida mpyêny byɔɔŋg
    bɨ́ ŋgə́ bwey sá yí.
  hat-hat: Malè pou nou, farizyen! Nou bay Bondye ladim nan donn ti pye mant, pye
    sitwon ak pye legim. Men, nou pa fè sa ki dwat devan Bondye, nou pa renmen Bondye.
    Okontrè, se sa pou n' te fè san nou pa bliye fè lòt bagay yo tou.
  npl-NT: '''¡Miálmasteh fariseos! Nomejwah nonkitemakah nomodiesmo de nomoyerbabuena,
    de nomoruda iwa de nochi tlan nonkitookah. Pero amo nonkichiwah tlan Dios kimonekiltia
    nion nontetlasojtlah ijkó kemi Ye tlanawatia. Nochi ni moneki xikchiwakah iwa
    amo xikkawakah tlan kuali ya nonkichijtiwitseh.'
  bgg-bgg: Pharisithek nathek ne khama diig phro! Nathek ne marey pha ishak shii,
    buzo nane phadina ne jia sua Hamangkhung-aphuii shii phi, jishii nathek ne izai
    nane Hamangkhung-aphuii shii miie rek pha jithek shii ne snai muii. Gai shii asnai
    pha, hì ne nathek dab bo.
  eng-TCENT: “But woe to you, Pharisees! For you tithe mint, rue, and every herb,
    yet you ignore justice and the love of God. These you ought to have practiced
    without neglecting the other things.
  eng-BSB: Woe to you Pharisees! You pay tithes of mint, rue, and every herb, but
    you disregard justice and the love of God. You should have practiced the latter
    without neglecting the former.
  cpu-NT: '¡Ikantamacheetzimi Fariseo! Pashitakaapiintari Pava inchashimpoki. Iro
    kantacha te panteneri ikoviri: Ontzimatye pinkameethashiretai, petakoshiretaiyaari
    eejatzi. Tema iro kovaperovetachari pantayeteromi iroka, eero povashaantamaitaro
    pashinera.'
  san-ASM: কিন্তু হন্ত ফিৰূশিগণা যূযং ন্যাযম্ ঈশ্ৱৰে প্ৰেম চ পৰিত্যজ্য পোদিনাযা অৰুদাদীনাং
    সৰ্ৱ্ৱেষাং শাকানাঞ্চ দশমাংশান্ দত্থ কিন্তু প্ৰথমং পালযিৎৱা শেষস্যালঙ্ঘনং যুষ্মাকম্
    উচিতমাসীৎ|
  tac-NT: › Resía 'emi ralámuli bariseo, 'la senibí 'la kógime ju 'emi go'ame alué
    Onorúgame, nobi tase 'la sébali olame júkó 'emi ralámuli 'yuga, aminami tase 'la
    sébali nirame ju 'emi Onorúgame. 'La ju kógilia Onorúgame nobi abiena tabiléchigo
    a'réwagó nirá alué Onorúgame.
  eng-WEBPB: But woe to you Pharisees! For you tithe mint and rue and every herb,
    but you bypass justice and God’s love. You ought to have done these, and not to
    have left the other undone.
  gfk-H: “Maris ta muat ira Parasi, na ubal muat! Muat la saso aring linga wara hanamnamian
    ira numuat nian, hoira kamahar, ira lobo, ma ira mangana linga na uma. Ma hoing
    ira warkurai ta Moses i tangai, muat la tartar ta Kalou nong i sangahul ma ia
    ta kaiken ra linga muat la saso. Senbia muat lilik tatohun ta ira magingin i takodas
    ma ta ira sinisip tupas Kalou. Io, gaar takodas bia muat ta tar kaiken ra linga
    tupas Kalou ma pa muat gaar mola mah wara murmur kaiken ra bilai na magingin.
  viv-viv: Atu hoiyoi omi Falisimomo! Aimo vita lakahina wananuhagana. FaꞋina vehimeya
    kabiꞋona waꞋitaveꞋavina, higa gaitoma-kawowo naiyaꞋauꞋa saikuku mawa gavadi gavadi
    wamagana ami kevakeva ana kivehivehimala faꞋina wavaivaina be Yaubada yana tufo
    waseusena, tu vehimeya lakahina keke wadaꞋitaveꞋavini. Omi keke wadanuwanuwa tunutunugina
    kadu yami nuwanuwa keke Yaubada againe wadaseuseni. Mena vehimeya lakahina nuwanuwa
    tunutunugina Yaubada ana nuwanuwa wadaꞋitaveꞋavina tu kadu vehimeya kabiꞋona wanaꞋitaveꞋavina,
    higa Yaubada yana tufo wanaseusena.
  yao-yao: “Nambo ulaje uŵe kukwenu ŵanyamwe Mafalisayo, pakuŵa nkwausya liunjili
    lya kumi namose pachanya masamba ga kununjila ga mimela gakunonyesya chakulya
    ni mchicha ni masamba gane gane ni kuleka kwapanganyichisya ŵandu yaikuŵajilwa
    ni kwanonyela Akunnungu. Mwaŵajilwe kukamulisya yaandanda yo pangaliŵalila yaaŵili
    yo.
  tgp-tgp: Pani rani sasati isamim Pharisee! Matan ka lo sile na sangavulu solat,
    oke peresi na pere pahai tari, ale ka lo r̃omr̃omi purongo na hinau mo aulu na
    nahon God sohena nomim ariari, ale ka sopo opoi God. Pani i pa mele r̃uhu jea
    vara ha vaira enira mo isoiso.
  auc-NT: Paditeoidi mïni wæquinque ïïmaï cæmïnipa. Mäincoo diete ganca mänimpocoo
    ænte cö cædinque, Adocooque Wængonguï quï impa, ante mönö godongæ̈impa, ante cæmïnipa.
    Mïnitö mänömaï cædinque edæ öñabo mïni minte pæyabo, Oguï waa cænguï, ante mïni
    tä pete æ̈ñabo incæ edæ, Wængonguï quï impa, ante pancayaboga godömïnipa. Mäninganca
    cædinque mïnitö waa cæmïni incæte wadäni ïnänite nö cædämaï ïmïni inte Wængonguï
    ingante waadete pönënämaï ïmïnipa töö. Ïñæmpa mänïnö öñabo godonguënëmïni inte
    mïnitö godömenque waadete pönëninque nö cæquënëmïni ïmïnipa.
  kbc-NT: Aneotedoɡ̶oji ɡ̶adiloikatititetiwaji anakaami fariseutedi! Igaataɡ̶a ajicitalo
    liwai ɡ̶adawodigijedi ane ɡ̶anidiizimo, ‘hortelã’, ‘arruda’, codaa meletidi niale-laamotiidi
    ane jelicaɡ̶a. Pida niɡ̶ida makaamitiwaji aɡ̶oleetibige makaami eletema eledi
    oko, codaa aɡ̶emaanitiwaji Aneotedoɡ̶oji. Leeditibige makaami eletema eledi oko,
    codaa memaani Aneotedoɡ̶oji, codaa niɡ̶inoa anicinoa eletidi ajicitalo Aneotedoɡ̶oji.
  bmh-bmh: Ag Parisi dudu, ag suban don. Ag ougem an ee unum banou mui, ginampet mui
    houhou ata atai dou mizanaraimai, tutak sul oi Uwait muranemen. Go igul naliu
    guzenemen, bo, ag Uwait en oiagab petak i anemen. Ag go igul naliu mui ipal igul
    naliu mabun i uten.
  ctu-BL: ¡Mi caj la' taj wocol, fariseojob! Mi la' wʌq'uen Dios i diezmojlel jini
    pimel i c'aba' menta, yic'ot ruda, yic'ot jujunchajp pimel, pero mi la' junyajlel
    ñusan toj bʌ meloñel yic'ot i c'uxbiya Dios. Mach yomic mi la' cʌy la' wʌq'uen
    i diezmojlel tac la' chubʌ'an, pero yom mi la' p'is ti wenta ili ñuc tac bʌ.
  meq-meq: «Ane tuk na, nəkurom Farisa hay na, ɗəretsətseh ka gər kurom. Hərwi ka
    hayumay gər a slambah i ala kurom hay tebiye na, mə kuro na, ka zlawum nəte ka
    vəlawumay a Mbəlom. Azlakwa ɗuh faya ka gərumeye ha deɗek tə mawuɗe bo i Mbəlom
    eye. Anaŋ gum wu nakə a ye ka bo məge aye, ze məgər ha siye bay.
  noa-H: Mamʌ ¡hëh, hapdurr hajim hanʌm pãar, fariseonaan, Hẽwandamau Moiseeg hich
    hiek p'ãpitarr hiek hajapcha hʌʌrk'aajem haajem k'ʌʌn! Pãrau chadcha Moiseeu deepi
    jaautarrjö t'um pãach di hũjãrram nemjĩirdam bʌ̈ daiicharam gayampa Hẽwandamag
    ofrendak'a deejem. Mag naab mamʌ, jũrr wir haig pãach k'apeen dʌ̈i hagpierraanaa
    Hẽwandamjã k'õsi haju chan bʌ̃ʌrjã k'ĩirjuba sĩerrjëemgui hajim hanʌm. Pãrau hʌ̃rcha
    Hẽwandamta k'õsi haju haai nʌmgui hajim hanaabá. Magnaan chadau pãachdëu nem dee
    nʌmjã hich jãg dee wënʌrraju haai nʌmgui hajim hanʌm hĩchab.
  alp-NT: Tamata Parisia imi! Tatike pine imi supu hukumane elake! Le imi ono misete
    ete tamata mo kai nete loko Tuhane mo. Tanei tone lalemi nete kena riluke beie
    ete Alla sabokae lara butu esa. Imi riluke mere tinai po suke imi li loko tamata
    makete kai nete loko Tuhane lekwe.
  san-VEL: kintu hanta phiruu"siga.naa yuuya.m nyaayam ii"svare prema ca parityajya
    podinaayaa arudaadiinaa.m sarvve.saa.m "saakaanaa nca da"samaa.m"saan dattha kintu
    prathama.m paalayitvaa "se.sasyaala"nghana.m yu.smaakam ucitamaasiit|
  kbq-kbq: Hianagi Farisi vahe'mota kva hiho! Na'ankure tamagra izane aruine, maka
    hozafinti mananentake ne'zana 10ni'a kevufinti, mago kevua refko huta nemizanagi,
    Anumzamofo fatgo avu'avazane, avesizamofona netreta, vahera so'e hunozmantaze.
  kbh-kbh: “¡Ts̈a lastema ts̈ëngaftangbiama fariseunga! Ts̈ëngaftanga Bëngbe Bëtsabiama
    jtsequëcjnayana chë jajañents̈a sananga bnë́tsanents̈ana canÿe soye nÿets̈á, y
    chë binche matatémënguents̈ana menta, ruda y nÿetsca binche matatemënguents̈ánënaca;
    pero nÿe bats̈á jtsamana chë nÿetscanga cachca derechënga chamotsebomnama y cha
    jtsebobonshánama. Quem soyënga cocayé cmontsamna jtsamana, chë inÿe ts̈abe soyënga
    ntjajbanacá ca.
  ron-LSB: Dar vai de voi, fariseilor! Pentru că voi dați zeciuială pentru mentă,
    rudenie și orice altă plantă, dar ocoliți dreptatea și dragostea lui Dumnezeu.
    Ar fi trebuit să le faceți pe acestea și să nu le lăsați pe celelalte nefăcute.
  pon-pon: Juedi o n komail Parijar akan, pwe komail, kin maironki eijokkij eu en
    minje, o raute o jon en kijin tan tuka kai, ap jota injenoki kadeik o limpok en
    Kot! Wiada mepukat ap pil kapwaiada me tei kan.
  nhe-BL: “¡Inteicneltijque infariseos! Toteco tlahuel inmechtlatzacuiltis. Inquimacaj
    Toteco majtlactli por ciento tlen nochi tlen inquipiyaj hasta nopa alojhueno huan
    ruda huan nochi xihuitini tlen más pilsiltzi ipan imoxochimil, pero ax inquichihuaj
    tlen xitlahuac huan ax inquichihuilíaj cuenta quejatza Toteco quinicnelía tlacame.
    Ni tlamantli achi más ipati iixtla Toteco. Huajca monequi xijchihuaca tlen más
    ipati huan nojquiya amo xijcahuaca xijmacaca Toteco se majtlactli por ciento.
  sps-sps: “Ma sekee, min Farasi, taatag yam! A fo mamatsiny mar moros ana fo viir
    peroo ana fo mamatsiny fua nan tanun mi natiny kat rom a ar safunuu na pan ana
    isen a pan of e Gov, kat to ayan rof an toobing sana mi baainy rom kat tavaron
    iny kat senviir kat tana vainy faavot, an kat iny mangiir e Gov. Faun tan faan
    iny a isen a pan tan fasafunuu nana pan ten Gov mi gim rom ma natiny anofe ya
    san tan kat kainy a fo mes a fo faun.
  wnc-wnc: “Ngana ginu Ferisi aminu tagwautnong. Ginda kasamu katau kuut musaat pake
    usanzike gomdu Anutue imukaing. Imuke sanga kunduat gwapda tapun ba kutan ba tabapmensam
    ngang pake usanzike unzakan imukaing ngana ginu kepi nomana siknga aknga ayapbike
    gatu Anutue musip gwaang dua nataing. Sike ginda sangasa Anutue imukaing kaknga
    dua teke aminde musip gwaang natake wamna nomana siknga usanziyamunong,” ngang
    inikut.
  bus-bus: Wãiyoo a Farisinↄ! Eè tofeenↄ tↄↄtɛdo kↄ̃n kpèe'ãao kↄ̃n dò pↄ́nↄ píngi
    kuridee kpá Ludaa, ben eè pã kpá yãzɛde kↄ̃n yena Ludazio. Yã beeenↄ bé à dɛ
    àgↄ̃ kũna pãkpana à kpaaanↄzi sai.
  gub-BL: Pe ze'eg kwehe arer kwaw par pe. Pezemumikahy nehe, ta'e Tupàn uzepyk putar
    penehe a'e nehe xe. Pemono pema'e kurer Tupàn pe, te temi'u inuromo har no. Napezapo
    kwaw ikatu ma'e teko wanupe. Napezamutar katu kwaw Tupàn. Ikatu penemi'u kurer
    imono haw Tupàn pe. Aze pezapo ikatu ma'e purupe nehe, aze pezamutar tuwe Tupàn
    nehe, pekatu wera'u putar izupe nezewe mehe nehe.
  imo-imo: Jisasini Farisi iyema iri topalie nimbei, “Eno Farisi iyema mindili nonge.
    Enoni poinyena oromo mele keloma lkepa moi kemu aku tepa melema meko kambu toko
    10 10 ningo liko noikolio te te ningo wendo liko Gotenga kongono tendeli iyema
    tiemili ningo tirimele. Goteni aku teko Teaio nimu mele enoni teremele nalo aku
    ulu olandopama naa teremele. Ulu tumbi nilima naa teko, we imboma kondo naa kolko,
    Goteni imboma konopu mondoromo mele eno anjiko imboma konopu naa mondoromele.
    Aku teko ulu olandopa mele telemelanje penga. Kinye ulu mainyendopama teremele
    mele munduko naa kelkolio aku uluma kinye ulu olandopama kinye waye talo telemelanje
    paa penga. Nalo aku teko naa teremelemunga eno mindili nonge.
  boj-boj: “O Farisi tamo, niŋgi tulaŋ padalougetqab. Di kiyaqa? Niŋgi dal anjam kiñilala
    segi dauryeqnub. Agi niŋgi lei ti lombo ti saga ti oqnsib poto 10 yoqnsib oto
    qujai Qotei atraiyeqnub. Ariya niŋgi Qotei aqa dal anjam kokba dauryqajqa urateqnub.
    Agi niŋgi kumbra bole bole dauryosaieqnub. Niŋgi Qotei qalaqalaiyosaieqnub. Niŋgi
    dal anjam kiñilala segi dauryeqnub. Deqa e niŋgi endegsi merŋgwai. Niŋgi are bulyosib
    dal anjam kokba dauryosib laqniy. Niŋgi dal anjam kiñilala dego dauryqa urataib.
  eng-DRA: But woe to you, Pharisees, because you tithe mint and rue and every herb;
    and pass over judgment, and the charity of God. Now these things you ought to
    have done, and not to leave the other undone.
  knf-knf: « Nawuţani, an bafariŧay, nanjaaŋ nawul kafah ki Naşibaţi ţi iko bŧi yi
    nakjaaruŋ, kado wul bduugëş na bnkaafu, na iko impoţi yi naŧepiiŋ, kaşë ţilma
    pwo baŧool na pŋal Naşibaţi. Uko waŋ wi wi nawooŋ i lah kado, kaşë kawut kaţilma
    undukiiŋ.
  san-KHM: កិន្តុ ហន្ត ផិរូឝិគណា យូយំ ន្យាយម៑ ឦឝ្វរេ ប្រេម ច បរិត្យជ្យ បោទិនាយា អរុទាទីនាំ
    សវ៌្វេឞាំ ឝាកានាញ្ច ទឝមាំឝាន៑ ទត្ថ កិន្តុ ប្រថមំ បាលយិត្វា ឝេឞស្យាលង្ឃនំ យុឞ្មាកម៑
    ឧចិតមាសីត៑។
  arn-NT: “¡Awngeymün tamün pu farisewngen! Wichulkefimün tamün eluafiel ta Ngünechen
    ta kiñe trokiñ mari puwlu mew feytichi menta kachu ka tati ruda ka fill tukukan,
    welu müngeltukelaymün tamün femael nor küme dungu ka tamün piwkeyeael tamün chafche.
    Fey tüfa llemay müley tamün femael, welu tamün femael kafey ti kakelu kümeke dungu.
  zas-NT: ’¡Probza lëjt bénfarisew! Rbëëcadi ni na̱j par Dios, rüjndi chii lalaꞌ ni
    rajpidi ziꞌc bidxtil në rud në graloj ni rxübindi abiꞌ rudëëdi tijban loj Dios.
    Per ad rüjntidi ziꞌc rayal ad rën tëëtidi Dios. Gol bidxgaꞌ Dios ad gucwëëz tëë
    gudëëdi ni rudëëdi lojman.
  ken-NT: “Bě bǒnkwɔ Fárisi, chɔŋ ɛmbɛp ntá yɛka ɛncha, mbɔnyunɛ bapú kʉ ɛnyɨŋ
    ɛnɛ ɛchi chak ntá bho nɛ bǎbhɨkɨ kɔŋ Mandɛm. Bǎsɔt ndu bɛrɨ amɔt ndǔ baru
    byo mǎnchyɛ ntá Mandɛm, mǎnkʉ ɛnyumɔt nɛ mbwɔt achak. Bǎbhɔŋ bɛkɔŋ Mandɛm
    nɛ mǎmbak sayri nɛ bho kɛ bǎbhɨkɨ bhɔŋ bɛghɔkɔntɨk bɛbhé bɛ́chák.
