  unx-unx: “ଏ ଫାରୁଶୀକ ଆପେୟାଃ ସାଜାଇ ପୁରାଃ ବରୱାନ୍‌ଗି ହବାଅଆଃ, ଆପେ ପୁଦ୍‌ନା, ଆଡଃ କିଲିମିଲି
    ଆଡ଼ାଃସାକାମ୍‌ରେୟାଃ ଗେଲ୍‌ ହାନାଟିଙ୍ଗ୍‌ପେ ଏମ୍‌ତାନା ମେନ୍‌ଦ ନ୍ୟାୟ ବିଚାର୍‌ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ଦୁଲାଡ଼୍‌ପେ ହେଡ଼ାଏତାନା । ଏନ୍‌ଲେକା ରିକା କା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ, ମେନ୍‌ଦ ଏନ୍‌ ସବେନାଃକେ
    ମାନାତିଙ୍ଗ୍‌ ତାନ୍‌ଲଃ ନ୍ୟାୟ ବିଚାର୍‌ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଦୁଲାଡ଼୍‌କେ ଆଲପେ ହେଡ଼ାଏୟା
    ।
  gah-gah: Lekeza Palisaio monó ve ehe tináneve. Lekelí mikutí mapánuha ekipá anuva
    lamanaki netá itó netá makó haitopaitolímini 10 10 nekutí nene hamopamó aliake
    Ómasi amiaká niamóza, lekeza nene hehe loko hamó lelegitó vegená gona moloakalímini
    itó likigika Ómasiloka moloakalímini nene ahulikave. Lekelí netá matá 10 10 nekutí
    Ómasi amiakalímini nene ahuloakaláa nomimóza, imane netá napa nenegi hanuva loló
    oakalímini neve.
  lcm-lcm: Ka rikek animi, ri Parisaio! Mipo alis aro kami sikei a vasangauli i panga
    sain ve mai ipo sukal e matang, sikei lau korong na lau i vinga ro val God, mipo
    ataole ia. Sikei riria nang na keve nem maiten ang kapo koi ta mi abis iria, na
    ka ago ta mi pial ta mang matan ang kapa.
  aer-aer: “Kenhe arrantherre Pharisee areye, ayenge arrekantherre alhwarrpe-arle-irreme,
    kenhe Ngkartele akenhe arrenhantherrenhe ipmentye iweme! Nhenge arrantherre arne
    akweke areye karteneke ngkerneme itne lyaperlenge, arunthe akweke arlpelhe-akerte
    areye, arne akweke nhenge mint-arlke, rue-arlke, merne atherrke arrpenhe areye-arlke.
    Kele imerte itneke-ngentyele arrantherre merne annge 100 akngeme, imerte akngakemele
    Ngkarteke 10-pele anthemele angkentye ikwerenhenge-arle anemenge. Alakenhe nhenhe
    rarle angkentye Moses-kenhenge ularre. Kele mwerre-arle. Kenhe arrantherre-artaye?
    Arrantherre-tetye-arle akenhe angkentye Moses-kenhe nhenhe renhe apentewarretyeke,
    tyerrtye arrpenhe itneke-arlke mwerre anerrirraye, Ngkarte ikwere-arlke ahentye-anerrirretyeke
    anteye.
  qvc-NT: ’¡Ay qamkuna farisiyukunaqa! Chaqa Dyustaqa qongillapa irba bwinamanda,
    rrudamanda dyis rapranmanda suqta. Chayshinallam yumbay plantamanda dyismuykita
    qongillapa. Piru runa masikikunata malta rurashpam kawsangillapa. Tayta Dyustapismi
    mana kuyangillapachu. Chayri chay dyismuykita qoshpa, shumaqta kuyayllapa Dyusta,
    runa masikikunatapis.
  tgl-ULB: Sa aba ninyong mga Pariseo, sapagkat ibinibigay ninyo ang ikapu ng yerbabuena
    at ruda at ang bawat ibang halaman sa hardin ngunit pinababayaan ninyo ang katarungan
    at ang pag-ibig ng Diyos. Kinakailangan na kumilos nang may katarungan at may
    pagmamahal sa Diyos na hindi rin pinababayaan na gawin ang ibang mga bagay.
  cbs-NT: Fariseobuun, man peidawa! Matunan, man kanekubainmisbuki. Matun piti nis
    wati ichawaxun maspu meken dabeti waxun bestichai Dios kenwanti jiwe anu dayanikabu
    medabewakin man jatu inankuinmiski. Jaska pewabiai jaska Diosun jancha Moisin
    yusini man shinanma jawada jawen pepawati inun jawen nuiti inun jawen jancha betsa
    watima yunubianiken matubu jawen jiwekin man jatu uinmaismaki, kanekinan.
  xtm-NTPP: ’¡Nda'vi maa ni, ndijin, tee ka kuu fariseo! Ka sasiin ni minu xtila ma,
    ji'in ruda ma, ji'in ndaka yuku kuii ma, ja jin ndakua'a ni diezmo ni ma nuu Su'si
    ma, sukan ká'an tutu ndee tnu'u Su'si ma. Te ñatuu ka sanuu ni ja jin sa'a ni
    ja va'a ma, ni a jin kutoo ni Su'si ma. Te vitna ja ndaka cha'a jiniñu'u ja jin
    sa'a ni, te suni jin sa'a ni ndaka tna'a ja ka sa'a ni a.
  nnq-nnq: “Nambu mpakulaga Mafalisayo magambu ntochanga bandu malumbo mpaka maamba
    gu kutimbi yakulya, nchicha na maamba gange na kongo kuagabaje katende gambone
    bandu na mapalano ku Nnoongo. Ipaligwa kiagabala ilebe yenie na yenge.
  bao-NT: ”Ñañaro mʉja biirucu mʉja fariseos, Ʉmʉreco Pacʉre, pũu ca jʉti añurije
    menta, ruda, ñucã mʉja ote ca niiro cõrorena pʉa amo cõro ca niirijere jĩcã tabe
    wado jee dica woori ca tiicojorã nii pacarã, añurije peera tii nʉnʉjeeti, Ʉmʉreco
    Pacʉ cʉ̃ ca mai dotirique peera tiiti, mʉja ca biirije jʉori. Atere ca tii niiparã
    mʉja nii, apeye mʉja ca tii niirucurije cãare tii yerijãatirãra.
  san-ORI: କିନ୍ତୁ ହନ୍ତ ଫିରୂଶିଗଣା ଯୂଯଂ ନ୍ୟାଯମ୍ ଈଶ୍ୱରେ ପ୍ରେମ ଚ ପରିତ୍ୟଜ୍ୟ ପୋଦିନାଯା ଅରୁଦାଦୀନାଂ
    ସର୍ୱ୍ୱେଷାଂ ଶାକାନାଞ୍ଚ ଦଶମାଂଶାନ୍ ଦତ୍ଥ କିନ୍ତୁ ପ୍ରଥମଂ ପାଲଯିତ୍ୱା ଶେଷସ୍ୟାଲଙ୍ଘନଂ ଯୁଷ୍ମାକମ୍
    ଉଚିତମାସୀତ୍|
  rmn-rmn: Касэвэти тумэнги, фарисея! Тумэ дэн дэшто паи катар мята, катар рута тай
    аврэ чярендар, ай бристэн о цындос тай о дэхыпэ э Дэвлэско. Ли одова камэл тэ
    керэн, ли авэр тэ на ачявэн.
  huv-NT: ’¡Jaa, icona fariseos! Iyacan erchechiün naw tiül menta, ruda, at naw tiül
    cuajantanej soex napiürüch; pero icona ngo merangan leaw najneaj, ngo mejiüran
    lasta alinop atnej andiüm Teat Dios. Netam merangan meáwan aag ayaj, aton nde
    mecueatiün meyacan erchechiün.
  otn-NT: Ague gyø fariseohʉ, hague ngu̱ ra̱ n'ʉ gui thohmʉ. Nu̱'a̱ ra̱ diezmo ga̱di̱
    u̱nhnʉ Oja̱, ga̱di̱ u̱nni̱ te gä guí ti̱mhmʉ, asta̱ ra̱ xa̱c'a̱ndehe ga̱di̱ u̱nhnʉ
    ra̱ diezmo Oja̱. Da̱ gue'ʉ gätho mi̱'da yø c'ani̱ ga̱di̱ u̱nhnʉ ra̱ diezmo Oja̱.
    Ya xa̱nho ngue ngu̱na̱ guí øthʉ, pɛ nu̱ te ra̱ nho ja ngue gui 'yøthʉ, 'nɛ̱'a̱
    gdi̱ ma̱hmʉ Oja̱, hi̱nguí̱ øthʉ'a̱.
  nop-nop: “Hidige! Falisi heki, habunadiwe tuwot mu tilak! Hidi adi nemenemek-kabe
    diniyetiiŋ u faki Bepaŋdok kedem miiŋ, iŋgoŋ hidi welehikdi Bepaŋ mu kahileiŋ,
    tiŋa metam fiyewakahi’walaŋ malabumuŋ mintalak u mu yehitubu-lodaaŋ tubudidimeiŋ.
    Yodoko Mede yoŋ adi biyabu mu titiŋdok. Tiŋa noli dibek feŋ yehikeleiŋ u maaŋ
    kedem yehikeleeŋ titiŋdok, iŋgoŋ niŋ takaliŋa tiŋa niŋ mu bibiŋdok.
  obo-NT: “Moka‑arat‑arat kod kotomanan dow no mgo Pariseo! Su od boggoy kow to koniyun
    iko‑sopuu, ahad pa iddos id pomon to pinomuwa row no mgo loggu. Piru id podtohon
    dow man iddos mgo Suhu ni Moises no ko‑ilangan nod puung kow to motallong woy
    od ginawa kow to Monama. Ollog en no id boggoy row kos iko‑sopuu, piru yo row
    podtohona iddos kodpuung taddot dumon suhu no lampas pa kos koru‑anon.
  kca-kca: 'Шук нынана, фарисейәт! Мята, рута пӑ арсыр эпԓәӈ тŏрән эԓты йаӈмет шупәԓ
    мӑԓты, вещкат пӑ Турма сӑма мосты вер эԓты пӑ пўӈԓа ўратԓәты: тӑми верты мосәс,
    пӑ тўми хӑйты ӑт мосәс.'
  cak-ENT: ¡Juya' ivüch rix fariseos! roma rix xaxe ri jubulüj tak k'ayis, ri ruda
    y ronojel quivüch ichaj ri ninuc. Roma nye'ivelesala' pa lajuj, y jun c'a chin
    ri' ri niya' chin ri Dios. Xaxe oc ri' ri nye'inuc. Y xa man nijo' tüj ri Dios,
    ni man rix choj tüj chuka' quiq'uin ri vinük. Y xa ja ta ri' ri más c'uluman ibanun,
    ja ta c'a ri nyixtajin chubanic.
  lif-NT: ᤁᤖ ᤁᤧᤈᤡ᤺ᤳᤋᤡ ᤁᤧᤛᤩᤧ᤹ᤀᤡᤖᤥ ᤑᤖᤡᤛᤡᤛᤣ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤡᤏᤡ᤹ᤃ ᤆᤢᤈᤢᤰᤛᤠ ᤔᤠᤖᤢᤰᤁᤡᤸᤗᤧᤴ ᤌᤡᤒᤥ᤺ᤱᤗᤰ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤁᤧᤒᤡᤖᤢᤶ. ᤁᤖ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤔᤡ᤺ᤶᤈᤡ ᤁᤧᤶᤔᤧᤳᤋᤢᤶᤔᤡᤴ. ᤜᤧᤰᤁᤩᤠᤱ ᤘᤣ᤹ᤜᤠ᤹ᤀᤠᤱ
    ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤂᤠᤛᤧᤴ ᤁᤧᤴᤗᤥ᤺ᤴᤍᤢᤶᤛᤡᤶᤔᤡᤴᤗᤥ॥ ᤂᤡᤏᤡ᤹ ᤋᤃᤡᤛ᤻ᤔᤠᤴ ᤁᤧᤈᤥᤃᤢᤶᤔᤡᤸᤗᤧ ᤀᤣᤃᤠᤱᤛ᤻ᤔᤠᤴᤏᤠᤱ
    ᤁᤧᤈᤥᤃᤢᤶᤔᤡᤸᤗᤧ ᤐᤥ᤺ᤰᤂᤧᤒᤠᤖᤥ॥
  mie-NT: De nācā xēēn cundoho ndá nú tēe fariseo, chi squíncuu nú ndācá tiñu lúlí,
    de nduú squíncuu nú tiñu cánuú. Chi sáhá ndá nú ūxī ūxī nuhnī mīnu jíín ruda jíín
    ndācá yuvā, de sócō nū iin iin jā úxī nūū Yāā Dios. Sochi nduú sáhá cuitī nū tiñu
    ndāā, ni nduú íyó mānī nū jíín Yāā Dios. Ndācá yáhá cánuú jā sāhá nú nícu, de
    suni mā sndóo nú jā sōcō nū ndá yūcū ñúcuán.
  san-TIB: ཀིནྟུ ཧནྟ ཕིརཱུཤིགཎཱ ཡཱུཡཾ ནྱཱཡམ྄ ཨཱིཤྭརེ པྲེམ ཙ པརིཏྱཛྱ པོདིནཱཡཱ ཨརུདཱདཱིནཱཾ
    སཪྻྭེཥཱཾ ཤཱཀཱནཱཉྩ དཤམཱཾཤཱན྄ དཏྠ ཀིནྟུ པྲཐམཾ པཱལཡིཏྭཱ ཤེཥསྱཱལངྒྷནཾ ཡུཥྨཱཀམ྄ ཨུཙིཏམཱསཱིཏ྄།
  qve-NT: Ay, ¡imaynaraq fariseo religionniyoq runakuna kankichis! Qankunaqa anchatan
    preocupakunkichis Moisespa escribisqan leykunaman hina Diosman diezmoykichis qoypi,
    hierba buenaykichismanta, rudaykichismanta, hinallataq huertaykichispi wiñaqkunamantapas.
    Ichaqa qankunaqa qonqarapunkichismi runamasiykichispaq allin kaqkunata ruwayta,
    hinallataq Diosta khuyakuytapas. Kaykunatan qankunaqa ruwanaykichis karan, diezmoykichista
    Diosman qoyta mana qonqaspalla.
  pao-NT: Mu Pharisee nananesootuhidu tooe gi haanoko hemma hanepana mu ka Te Naa
    tosamakayakwe. Mu besa manakwe ka oo tosamakana. Mu gi ka Te Naa besa unnepu nakabetsea
    ka Te Naa unu soobedyanaka kukumma'akoosoo numu besa matuguna, mee na'unnena.
  cbu-NT: 'Paptsa siya, Parísiypanshuchis. Apanll: Maachi tarawaztakush, kuwiz iptaru
    putayarush, nuwaam minam ipuseerush wayangandama, tárangiya. Itaru, nduntaa Apanll
    kamachtarangu, siysa saantari kumazeewaatstaa ipuseerus Apanlleem wayaksa, itaru
    minootssha niyraksa. Apanll: Tputsee itsinsaru chinangtsa; yutaritam ínarintspa,
    táranguwa. Itaru, tsimbunari washunand payumaam waritakiya, yuwaa payukis anootsi
    misha chinamamtamta.'
  usa-usa: keráwáqá máqtemma anónabi pááqyan-aawapikema yoráuma tiyáákabike kímora
    mamá Áánûqtumma kámemanibo aammá kárabaae. Áánûqtuma tirummá amí-ámmá yukááe.
    mi-kááyáq-yátááqá waránómma Áánûqtumma tirummá améq ámáan-aimma wáráaro.
  soy-soy: Nɔ̃́ Pifɑrisi, íwɛ kɑni topori! Nɔ yɛ iyɛ́hɛ yɑrɛ mɑnti nɛ ruu nɛ ɑyɛ́hɛpɛi
    ncɔpuri ripɛ́nɛlɛ ɑni hɔ́ɔ́nɛ ɑwɛ́lɛ́ kɛfi, ɑni kuwɛ́lɛ́ kusɛ Uléécɑɑ pɑ. Amɑ́
    ɑ́ni pɛɛ Uléécɑɑ ɑsei nɛ unlɑ wɑisɛlɛ̃. Lɛ̃ kɑi kɔ pɛɛ m pisɛ rɛ ɑni n wɑi nɔn
    kɔ pɛɛ́ nɛ litɔ́rɔɔ kɛcɑ́ɑ́ léisɛlɛ̃.
  hui-hui: Perisi agali kamiru tígua tomo mo dende bia hagane palena ale tara tara
    hangarimigo pini pini Ngode Datagaliwabehondo loma bia halu muwa tigatiga bulenebi
    Ngode Datagaliwabehondo gubalini holenebi nahe kami. Tígua mana urunibi bialu
    howa maru wa nahe bibahende bimaga howa bulene nga. Ani nabirimiyagua tínaga mo
    ko holene timbu gibiore wulebirago dara holene nga.
  amf-amf: “Yedi Parisa eenato, hay! Harrna hambhidianna, mayante yenin yiithaana
    basibilabee thaltinabe, yerra likkana woothin dheeshana wulsa iira shiishima tambhasa
    iira kalaam Barjona yeda ime; tipan pirdinbee Barjoam nashintanbeam yeda gare.
    Ko dahaannaar waaniam yenin hayenka kinaam garinta yeam zaskehe.
  quc-NNT: ¡K'äx ech alaq, fariseos! Ri alaq käya alaq ru lajujil ri q'eb'un, ri ruda,
    xuquje' ronojel u wäch ichaj. Käya k'u kan alaq ri u b'anik ri utzil, man qas
    tä k'u loq' ri Dios chuwäch alaq. Are k'u wa' ri rajwaxik käb'an na alaq, man
    käya tä k'u kan alaq ru b'anik ri jule' chik, —kächa'.
  dob-dob: “Ta ꞌomi Palisiyao saꞌi nuwaꞌoleꞌolemi! Onaꞌaiꞌaila ꞌimi ꞌebwayadaita boboꞌana,
    manuna ꞌebwayadaita nina ꞌana loina maiboꞌana waꞌitaꞌiꞌita ꞌaiꞌailina, ꞌimi gwegwe
    sinabwadi be gidalidi ꞌediyega tupwana Yaubada waꞌebwaꞌebwaꞌe, nadigega mali pai
    be mali pai ꞌediyega. Ta esiya loina ꞌeluwa sinabwadi wanuwa pupuledi, nate Yaubada
    ꞌana oboboma ta loina palupalu. ꞌIlobwenemi be yage gete sinabwadi wada guinuwedi,
    ta wate geyaꞌabo yage gidalidi wanuwanuwa pupuledi.
  wrs-wrs: Yimba Varisinind yeoa pepeh viu, si homeis Sesoava yemba sahonam nongalvm.
    Manara, manimani osonelusva yimba elsus Sesoamba nona sembayang velvohmanav. Heva
    os wevsava besalva yimba vivrivmoa owapevmba, eva Sesoamba pevna indnahonam ninginvmoa,
    yimba owai wohviv. Yeoa wevsana besal avm, owapevm akol velm, eva Sesoam undnahonam
    amnalm. Wo osonelusva dombroh velmba Sesoana, manam yimba wuleihivav.
  mca-mca: ¡Qa hiyee'ƚe e'newusitsi'ƚ fariseol! Qe in ƚeqethentaxi'ƚfik'i ne'ej menta
    qa ne'ej ruda qa week iye ni'khewepij ƚesejets, in yamets qu' diezse' qa ewi'ƚ
    na'aj ƚetisi'ƚij na' Dios. Qa ƚ'anƚi'iƚipji'kii nite' ƚaqsiiƚijkii pa' yatsathen
    qa pa' witeqsu'unka'xij iye pa' Dios. Hik ekewe'tax qek aqsiiƚijkii yijat'ij,
    qa hasu'ujƚetax qek ili'iƚij kekhewep iye hats ƚaqsi'ji'ƚijkii.
  kiw-kiw: “Pariseia uubi-o, memiho hiꞌa-ro ooꞌai aꞌai riꞌoi-do! Riꞌo-ro emaꞌatidio
    kaumo, Aiai Iehomai-do, modobo kerei, keekeebaiꞌo topo ribo raabari, kamia aamiꞌa
    raara paꞌeai-da. Irai riꞌo-ro, aamiꞌai eito gamoꞌo oroiꞌioi idodiaimo bia, ka
    riꞌo Aiai Iehomai-do, giiꞌepu aꞌaimo bia. Riꞌo-ro ire raarai aiha ma aꞌai, ka
    riꞌo iibodiidioumo bubui riꞌo-ro haꞌima aꞌai bia.
  tzo-TZC: ’Toj abol abaic ti voꞌoxuque, jfariseoetic. Jaꞌ noꞌox tsots scꞌoplal ta
    xavaꞌiic ti ta xaloqꞌuesic jujun ti ta lajlajunebe yoꞌ jech ta xavacꞌbeic ti Diose,
    ti tꞌul nichime, ti lulae, schiꞌuc scotol ti cꞌusitic ta xatsꞌunique. Pero muꞌyuc
    cꞌotem ta pasel avuꞌunic ti tucꞌ avoꞌntonique, ti oy scꞌuxul avoꞌntonic ta stojol
    ti Diose. Jaꞌ más tsots scꞌoplal ti jech ta scꞌan ta xapasique. Pero mu me xavictaic
    ta spasel ti yane.
  mya-mya: '``ဖာ​ရိ​ရှဲ​တို့၊ သင်​တို့​သည်​အ​မင်္ဂ​လာ​ရှိ​ကြ​၏။ သင်​တို့​သည်​ပင်​စိမ်း​ရွက်၊
    လူ​ရွက်​နှင့်​အ​ခြား ဆေး​ဖက်​ဝင်​အ​ရွက်​အ​မျိုး​မျိုး​ကို​ဆယ်​ဖို့ တစ်​ဖို့​ပေး​လှူ​ကြ​သော်​လည်း​တ​ရား​မျှ​တ
    မှု​နှင့်​ဘု​ရား​သ​ခင်​အား​ကြည်​ညို​မှု​တို့​ကို လျစ်​လူ​ရှု​ကြ​သည်။ သင်​တို့​သည်​ဆယ်​ဖို့
    တစ်​ဖို့​ပေး​လှူ​ခြင်း​ကို​တ​ရား​မျှ​တ​မှု​နှင့် ဘု​ရား​သ​ခင်​အား​ကြည်​ညို​မှု​တို့​ကို​ပါ
    ကျင့်​သုံး​သင့်​၏။'''''
  gng-NT: «Ninbi *Farisiɛnmbɛ, nì bre niʼbo, kimɛ ni gbiinh niʼninjo nin niʼgɔ̀nt
    nin niʼkpinfɛtɔr bolm piik nɛ, ki taah miba ki dienh Uwien, ama ka tɔnge ní li
    cuube, ka yíe Wien mɔ. Ni bi li teh nɛn nɛ, ki la sunde tibontɔr tà sìen' nnɔ
    mɔ bó.
  cbi-NTPO: ¡Ñulla fariseo chachilla, mika taaju i' puinu dejuve! Ñulla naa aindyu
    mentanu bain, naa ruda tapenu bain, naa kayu vera pandaba bulu a'nutsumu juula
    bain paitya pela vele' tsure' manbaateya Diosnu kuwa kuwakemu deeve, tsejturen
    veelanu ura' kiikenu juula bain, tsenmin Diosnu estya' keewaanu juula bain juntsaaya
    kityu juju deeve. Tsa' mitya ura pañuya juntsaaya kiikenuu dejuve, naa ñulla'
    kiikendetsushu juntsala bain tsaren kidyai'mujchi.
  ikk-NT: Nsọngbu rị nị ụnụ ndị Itu-Farisi! Ụnụ a kụsọnmẹdẹ ụzọ-ohu-imẹ-ụzọ-iri ihiẹn
    e mẹ ofe a sụọ—kẹ arabasị-minti kẹ riu kẹ ihiẹn-akụnkụn ndị ọzọ rị ichẹn-ichẹn—bụ
    ụnụ a natọ iye onyẹ ọwụlẹ ihiẹn run'ẹ lẹ inwẹ ihiẹn-ọsụsụọ jẹnni Osolobuẹ—ndịnị
    te furu ụnụ k'a gha e mẹ; kanị, ẹlẹ hụn ụnụ e gi latọ ihiẹn ndị ahụn ụnụ a kụ.”
  leu-leu: “Nami mu Ferasi, faxatang! Senaso mi fuuna tatavai xe sina Piran pana fasangafiluaana
    maana mo modak ti la uma taasaxa mi pife lamon faroxo pana vilaana ina tiisan
    roxo e vilaana ina vubuxan xasingitaana Piran. Muta lamon pana mu tatavai simi
    mon, piau, mi taa tapal pana mu vilaana xapiak aave.
  maz-NT: ’Nu'tsc'eji i̱ṉ fariseoji, i̱ṉ mbeñeji Mizhocjimi i̱ṉ unüji o xits'ajna
    'ñe o lota 'ñe c'o 'ñaja pjin'ño c'o cja'a cja in juajmaji. Na jo rí tsjaji a
    cjanu, dya rí jyëziji. Pero juentsc'eji, ra castigaots'üji Mizhocjimi. Na ngue
    dya i̱ṉ cjaji ja c'o nzi ga ne Mizhocjimi, y dya i̱ṉ neji angueze co texe in mü'büji.
    Nujyo, ngueje yo xenda mi jyodü rvi tsjagueji yo.
  bod-N: ཀྱེ། ཕ་རུ་ཤི་པ་ཁྱོད་རྣམས་ལ་ཆག་སྒོ་འབྱུང༌སྟེ། རྒྱུ་མཚན་ནི་ཁྱོད་རྣམས་ཀྱིས་དག་ཅི་དང༌སྤོས་དཀར།
    གཞན་ཡང་སྔོ་ཚོད་སྣ་ཚོགས་ཀྱི་བཅུ་ཆའི་གཅིག་འབུལ་བར་ཕུལ༌ནའང༌། བདེན་ལུགས་དང་དཀོན་མཆོག་ལ་བྱམས་པའི་དོན་སྤོང་བའི་ཕྱིར༌རོ།།
    འོན་ཀྱང་ཁྱོད་ཅག་གིས་དོན་འདི་དག་བསྲུང་འོས་པ་དང་གཞན་དེ་ཡང་འདོར་མི་འོས་སོ།།
  tca-NT: —Natürü wüxi i ngechaü̃ nixĩ i pexcèx, Pa Parichéugüx, erü pema rü perü
    ngẽmaxü̃wa rü meã Tupanana penaxã i ngẽma noxrü ixĩxü̃, natürü perü maxü̃wa rü
    tama aixcüma naga pexĩnüẽ rü tama nüxü̃ pengechaü̃. Rü marü name na perü ngẽmaxü̃wa
    Tupanana penaxãxü̃ i ngẽma noxrü ixĩxü̃. Natürü perü maxü̃wa rü ta penaxwèxe i
    meã naga na pexĩnüẽxü̃ rü nüxü̃ na pengechaü̃xü̃.
  zpl-NT: ’¡Cueꞌhua bee fariseo!, liꞌihua rdeteꞌhua diezmo bee huañi nú neca menta,
    cuna rruda nu ye nú racu bee bene. Rdeteꞌhua nucuaꞌ lu Diose tucu nú rnibiyaꞌ
    ley nú riala riꞌihua, pero la riꞌihua tucu nú neli neca lubee bene, nu la riꞌi
    casohua elusecaꞌ Diose. Uriꞌihua caso elu secaꞌnu nu la tsanaꞌhua nú deteꞌhua
    lunú rdeteꞌhua lunu.
  mbc-NT: —‍Aka tîwarî e'tî amîrî'nîkon, fariseuyamî'. Maasa pra awe'taruma'tîkon
    pe naatîi. E'to' yawîrî Paapa yapurîya'nîkon kai'ma, antîrîkon ayo'kon wosi yonpa
    ke Paapa repaya'nîkon. Tîîse morî panpî' antîrîkon pe ta'pî tîrîya'nîkon pra awanîkon.
    Tiaronkon winîkîi yairî pra awanîkon ye'nen moropai Paapa sa'namaya'nîkon pra
    awanîkon ye'nen. Mîrîrî kupîya'nîkon e'pai awanî'pî sa'nîrî. Paapa pia antîrîkon
    tîrîya'nîkon moropai tiaronkon sa'namaya'nîkon e'pai awanî'pî.
  ndg-ndg: Lakini ole winu Mafarisayo, kwani mpiya zako ya mnanaa ni ndebele ni kila
    aina ya mboga ya bustani. Lakini mlekite makoe ga haki ni kumpenda Nnongo, bila
    leka panga ginge kae.
  wsk-wsk: “O kawel o, nina Pharisee alo, sinar talko! Mu awuk, nina ningam ko tam
    gawa siring yawara yawara gisan mu pagaru motam 10 ko awusan ale suanta gira mu
    Kaem tusan. Bare nina diram la kariimet saki arungu bagara ko munan, se Kaem ko
    kua tua ko munan, mu nibiring tusan. Ikialko, munan gotektek mu bita karo se wore,
    munan bibiya mu mel yam ko iwita me beteralko.
  toj-NT: ¡Ay pobre ja huenlex fariseo! Hasta arabueno, hasta ruda, spetzanil ja yal
    c'uli huaxa huaahuex lec cuenta. Ja ba cada lajunei, ti huax hua eluquex jujune
    ja ba smajtan ja Diosi. Lajan soc jel toj ayex pero iday, mi ni t'un toj ayuquex
    soc ja Diosi. Mi ni t'un huaxa naahuex ja syajtajel ja Diosi. Jel lec huaxa huaahuex
    yi ja Dios ja hua c'ulexi, pero ja ba mas t'ilani, huaxa huaahuex can jun lado.
  tbc-tbc: “O Farisi, muruan tubun geig ak ale wa! Man dugo, aŋanem abi san anaŋ melmel
    kitiktik an fidian atumanip, malan 10 ilasa gup malan kisaek atarpalep Anut apani
    da. Gug aŋ Anut san kubiaeŋ malan te yak ariŋani da. Aŋ tamolpein kot lo ta atarpasai
    uyanan na dak, agod Anut niŋen o dam ta amat na da. Kagin malan te yak agane wa,
    agod kubiaeŋ san ru kagin kititik dam ta abisei na wa.”
  sna-sna: “Mune nhamo imi vaFarisi, nokuti munopa kuna Mwari chegumi chemindi, nerui
    nezvimwe zvirimwa zvomubindu romuriwo, asi muchirega kururamisira, norudo rwaMwari.
    Maifanira kuzviita izvi musingasiyi zvokutanga zvisati zvaitwa.
  smk-NT: Kado' kamoyna, si'kamon Pariseo! Wanin ta man'ibi moyo konan Dios pati say
    kakapulo' nin mula moyon ipangrikado moyo tamo', bale' mampauryan moyoy mas maalagan
    ipagwa' nin Gugan-gan bilang say pangwa' moyon mapteg tan say pangangado' konan
    Dios. Sayti a manepeg nin gaw'en moyo leg'an moyon gaw'en lamang a raruma.
  grc-TCGNT: Ἀλλ᾽ οὐαὶ ὑμῖν τοῖς Φαρισαίοις, ὅτι ἀποδεκατοῦτε τὸ ἡδύοσμον καὶ τὸ πήγανον
    καὶ πᾶν λάχανον, καὶ παρέρχεσθε τὴν κρίσιν καὶ τὴν ἀγάπην τοῦ Θεοῦ· ταῦτα ἔδει
    ποιῆσαι, κἀκεῖνα μὴ ἀφιέναι.
  gof-WFTW: “Farisaaweto hinttena ayye, sawoppe, xalooteppe, hessa melabaappe asraata
    kesseta. Shin xillotethinne Xoossaa dosoy hinttenan baawa. Harata aggonna hayssatakka
    oothanaw bessees, shin aggideta.
  spa-BLM: Pero ¡ay de vosotros, fariseos! Porque diezmáis la menta y la ruda y toda
    hierba, pero dejáis de lado la justicia y el amor de Dios. Deberíais haber hecho
    esto, y no haber dejado de hacer lo otro.
  kyz-NT: —Pẽporiay'i pẽẽ numiamũ. A'ere nipo anure Janeruwarete 'ga pẽ nereko tyweri
    pejejuee pejeporomutare'em are. Fariseu 'ã pẽẽ. A'eramũ pẽẽ mama'e mojo'oka pejepo
    'jawe pejejeupe. Ko pypiara nanẽ imojo'oka nũ. A'eramũ pẽẽ majepeja monou Jarejuwarete
    'ga upe. A'eramũ emyrera pẽma'ea. Kumikasiga miamũ pẽẽ imojo'oka imonou Jarejuwarete
    'ga upe. Nanuara te esage futat 'ga upe numiamũ. A'ere namĩa etee rũi peapo. Pejejuee
    nanẽ futar iki pejejuka esage nũ. Mĩmera apoa esageay Janeruwarete 'ga upe— 'jau
    Jejui 'ga 'gã nupe, 'gã mu'jau ee. —A'ere 'ã pẽẽ nanarũi. Pẽẽ 'ã pejuereko tywerete.
    A'eramũ nipo Janeruwarete 'ga pejejuee pejeporomutare'em are pẽ nerekou tyweaete—
    'jau 'ga 'gã nupe 'ũina. —Pejepytuna 'gã nereko esagearamũ Jarejuwarete 'ga ree
    we futat pejejuka esage— 'jau Jejui 'ga 'gã nupe. —A'ere pejepytun are pejejukae'emamũ
    Jarejuwarete 'ga we futat pereko tywerete— 'jau 'ga 'gã nupe 'ũina oporogytau.
  dao-dao: “Nangmi Pharise he, nami jo se ve! Kcingyüt paibänge la khuhlip kce he
    pi xa üng mat pet vaia nami khüiki. Cunsepi, hmankanak la Pamhnam jawng'engnak
    am nami cäi naki. Ahin he va jah pawh ma u lü akce he pi nami jah pawh vai sü.
  cya-cya: '''Tnan ca um, ''un ne'' fariseo, si''yana hasta lo''o scasca na quixin''
    ndaa um tsachin'' ti ''in Ndiose, lo''o menta nu xityi''i, lo''o ruda, una a nsu''hua
    loo um cha'' nu ñi ''in Ndiose lo''o cha'' tsu''hue ''in ñi. Cu''ni um nchgaa
    cha'' re, una a jlya ti'' um cha'' nu ndon loo lati nu nga''an cha'' cu''ni um.'
  nii-nii: “Ba enim lo ek piik kin wumb, piik kun er mułngii. Enim keming ni tem ni
    epi mok tok engki erik, epi orung endeim sik Gos ngołmun. Ba enim wumb noman ngok
    ełmin, oł ei si kindik, andłam kun si kindik, Gos kin noman ngunałmin. Enim oł
    ei erik, nga oł endi si kindnałmin mon ku.
  ign-NT: ¡Páurehesami eti fariséoana! ¡Tétavi­cavahi eta tamura­cavaya eta ícuñayare!
    Éti ímija­chavahi yátupi­quenehi eta religió­so­hérahi eta epami­sirava eta ecama­va­huirahi
    me Viya eta diésmuri tayehe tamutu eta évaraqui. Ecuna­cha­carehi taicha éta.
    Váhisera ecatiu­cha­va­cahini ena achaneana páureana macatiu­cha­va­rahana. Váhivare
    émuna­cahini ema Viya. Yátupi titupa­ra­cahehi eta ecamavahu eta diésmuri iámavahuana.
    Éneri­chuvare titupa­ra­cahehi eta ejapa­nu­raivaya, yátupi­navare eta émuna­siraina
    ema Viya.
  dik-NT: “Tɛ̈ rɛɛc yen thïn tënë we, kɔc akut Parathï. Wek aa Nhialic juɛ̈r kälik,
    käk cït tök ë thiäär yic käkkun yakë ke puur ë dum yiic, ku kuat wɛl kɔ̈k ëbën.
    Ku wɛ̈t la cök ku nhiɛ̈r Nhialic akuɔ̈ckë looi. Käkkä aa dhiɛlkë looi, ku luɔikë
    käkkä aya.
  cac-cac: Ex fariseo, te chuc eyico'. A ex tic tzeyac' sdiezmoal te' alavena yed'
    te' ruda. Jantacn̈ej juntzan̈ itaj, tzeyac'n̈ej sdiezmoal. Palta tze na to man̈
    yovaliloc tojol tzeyutej e b'a d'a anima. Malaj tze na' vach'chom man̈ xajanoc
    Dios eyuuj. Octom a juntzan̈ tic tze b'eyb'alej, max eyactejcan pax juntzan̈ chi'.
  tzj-E: Congan lowlo' chewa ixix je ix aj fariseo com ixix congan necsaj echuk'a'
    che rya'ic eprimicia per c'o na kas más nc'atzina chneban per jara' majo'n ebnon
    ta. Congan neyke'a ec'u'x chneya' eprimicia, neya' njelal rwech ichaj ajni' menta,
    ajni' ruda, per majo'n ebnon ta rbeyal rxin Dios y nmajo'n ojben ri'il rxin Dios
    ptak ewanm. Per jara' más nc'atzina chneban cumplir, y ne nc'atzin wa' chka' che
    mtetenba' ta rya'ic eprimicia.
  san-BUR: ကိန္တု ဟန္တ ဖိရူၑိဂဏာ ယူယံ နျာယမ် ဤၑွရေ ပြေမ စ ပရိတျဇျ ပေါဒိနာယာ အရုဒါဒီနာံ
    သရွွေၐာံ ၑာကာနာဉ္စ ဒၑမာံၑာန် ဒတ္ထ ကိန္တု ပြထမံ ပါလယိတွာ ၑေၐသျာလင်္ဃနံ ယုၐ္မာကမ်
    ဥစိတမာသီတ်၊
  yaa-NT: “¡Ooa, fariseofãfe! Mãto afarafo atiri mã Nios inãmis. Mãto fanafori atiri
    mã inãmis. Askafixõ mã fetsafo mã ato shinãmisma, askatari mã ato sharafamisma.
    Askatari mã Nios noikõiama. Akka nã mãto fanafo mã Nios inãmis keskafakĩ fetsafori
    noikõikãfe Niosri noikõiyanã.
  cab-NT: ‘¡Fugiábugu jugúya fariséogu! Adǘgatün díisi fánreinti láu jíduru le ménta,
    rúda, lúma ámu luwúyeri nádü lun jíchugun ában fánreinti lun Búngiu, áni madǘgüntün
    gásu láu ísuruni lúma línsiñejabu Búngiu. Ligía lúnbei jadǘgüni, mígirunga jumeíme
    jadǘgüni le ában.
  clu-clu: “Kailo kamo nga mga Pariseo! Ginataw nindo indong ikapolo bisan sa indong
    mga laswa kag mga panlakut, piro ginpabayanan nindo ang mga mas importanti pa
    gid nga mga butang pario sa pagimo ang matarung sa indong isigkatao kag pagigogma
    sa Dios. Dapat andan ginaimo nindo ang mga butang nga dia, nga ara ra ginapabayani
    ang pagtaw indong ikapolo.
  swh-ULB: Lakini ole wenu Mafarisayo, kwani mnatoa zaka ya mnanaa na mchicha na kila
    aina ya mboga ya bustani. Lakini mmeacha mambo ya haki na kumpenda Mungu. Ni muhimu
    zaidi kufanya yaliyo ya haki na kumpenda Mungu, bila kuacha kufanya na hayo mengine
    pia.
  tpt-NT: Payniꞌincha uxiknankꞌan fariseos. Laqsaval xtꞌaqniyatꞌik ni lakatajtan tsꞌuniy
    mimuviskꞌan ali tsꞌuniy jalaꞌoxinti ali tsꞌuniy mijaxqantikꞌan tacha najun kilhachimoꞌonkꞌan.
    Pero jantu makꞌayatꞌik kuenta para kaꞌaqtꞌayꞌutꞌik yu alati y jantu tꞌoꞌoyayatꞌik
    Dios. Va yucha yu maqskꞌiniy kꞌamakꞌatꞌik pero vachu jantu kꞌamakꞌau yu alati.
  aai-aai: Yababan boro gagamin maiyow kwanab, kwa Pharisee sabuw! Anayabin kwa iti
    mint, rue, naatu adanafur afa God baitinin isan i men nuhi eburubur, mar etei
    ana mumusin God kwabitin, baise ma gewas naatu God ana yabow isan i nuhi eburubur,
    gewasin nati sawar i kwati’a’ait sawar afa auman kwatasinaf.
  sny-sny: Fene Farisi werese weiyai! Fene haiye werese, one werese ani loto ta'uwe
    ereiyei su, fene ereti feni hesi (10) au ani ta'uwe ani lotowei. Fene tewi ta'i
    a'i (1) Owane Sitewi ma'e si tame auwei. Fene tewi tere'e werese fene ta'u ene
    ayei. Wisere a'i ne. Ahowa, fene etiri tere'e tamo awera'iyenati. Meni ta etiri
    luwaru a'i meni tere'e ma'e yahowa'i a'i se au luwaruweyei su, fene lai yo seni
    luwaru a'i ne me'iyeni ma'e atati aruwei. Aiwawe a'i fene meni ta marepi orese
    a'i se siyeyei su, fene Owane Sitewi lo marepi erasi a'i arisiyei. Serai fene
    meni ape ne au pati ta'aneyei ta'ama. Etiri ape fene werese awera'iyenati. Sosu
    fene etiri yahowa'i a'i umasi etinamisiya.
  myy-myy: ’Bʉjato bʉjarã yirãji mʉa, fariseo gaye tʉoĩarã. Dios ĩ rotiado bajiroti
    jeyaro mʉa bʉjarise ĩre jabeto jʉdacõa mʉa. Ito bajiro mʉa yiriseama quena ña.
    Ito bajiro queno yirã ñabojarãti gãjerãre queno yibea mʉa. Ito yicõri Diore maibea.
    Ito bajiro yibitirʉja mʉare.
  trc-NT: ”Tza̱j ne̱ nique̱ soj si̱j fariseo na̱nj á. ꞌO̱ se quira̱nꞌ uxrá soj sayuun
    na̱nj ado̱nj. ꞌO̱ se sese vaa nuu xlá do̱ꞌ, coj ruda do̱ꞌ, me maꞌa̱n cuêj do̱ꞌ,
    rihaan soj, ne̱ rqué soj ꞌo̱ nánj rasu̱u̱n yoꞌ rihaan Diose̱ cheꞌé ꞌo̱ ꞌo̱ chi̱ꞌ
    nánj rasu̱u̱n vaa rihaan soj na̱nj á. Tza̱j ne̱ ne aꞌneꞌ nica̱ soj cacunꞌ cheꞌé
    tuviꞌ soj maꞌ. Ne aráj cochro̱j soj rihaan Diose̱ maꞌ. Tza̱j ne̱ me rá Diose̱
    quiꞌya̱j soj nu̱ꞌ nana̱ noco̱o nihánj, ne̱ naꞌvej rá Diose̱ ta̱náj xco̱ soj yoꞌó
    nana̱ leꞌe̱j doj yoꞌ a̱ maꞌ.
  cut-NT: ’Nchuhn sa̱hn fariseo, ¡yah rí ca̱va ne!, te dema̱n riya yahn ive ma̱n,
    aruda ma̱n, dehtenduh ya̱ta ma̱n, reca̱h ne. Ate vederihquentiyon yahn Dendiohs
    ma̱n, vedeyahino yahn ye ma̱n, andahre chemin che tahque rigonun chihve ne, rihcoma̱n
    ne. Nduhca̱ che redinahn ne yahn riya ne, tihca̱ codinahn ne yahn nducuahn.
  bel-bel: 'Але гора вам, фарысэям, што даяце дзесяціну зь мяты, руты і ўсякай гародніны,
    і ня дбаеце пра суд і любасьць Божую: гэта трэба было рабіць, і таго не пакідаць.'
  zlm-KSZI: ‘Malangnya kamu, orang Farisi! Kamu membayar sepersepuluh daripada selasih,
    inggu dan herba lain kepada Allah, tetapi kamu mengabaikan keadilan dan kasih
    kepada Allah. Kamu haruslah membayar sepersepuluh itu tanpa mengabaikan perkara-perkara
    yang lebih penting.
  gdr-gdr: Ajɨ God ma sake wɨn kɨma Parisai rɨga, mop nokɨp wɨn opima erngokenenindam
    kɨma ɨ sili ɨ dɨde b'engabenga wɨp b'eag, ɨ ket onggɨtyam sobijog gasa ten (10)
    ɨkalki wɨngɨrɨnd yɨpa tab Godɨnd wulpok yomnɨkenenya. Ajɨ wɨn yɨukenenya dɨmdɨm
    mɨle omnɨkam rɨga wa pɨlwa dɨde singi b'iyena mɨle omnɨkam Godɨm pɨlwa. Ajɨ wɨn
    b'ogla omnɨkenenya onggɨtyam mɨle, dɨde Godɨm yɨpa bobo wulpok omnɨka mɨle toda
    kwa b'ogla omnɨkenenya.
  vmy-NT: ’¡Nimaxuni ngatꞌanu xuta fariseo! Ngatꞌa ninga baꞌe_ru Naꞌenchana diezmore
    ngayéje kuya tsujmi ntje xi tsjare jnda xi chine joni menta ko ruda, tunga nichiyajinñu
    nga kixi kuon ngixkun Naꞌenchana ꞌba nga sꞌe̱nu kjuanimejenre Naꞌenchana. Ki=bi
    xi tjinnere siꞌon tsakaiñu, ꞌba bi sichiyajiun nga siꞌon xi yakꞌa.
  cmn-FEB: 你们法利赛人有祸了！因为你们献上了十分之一的药草和植物，却忽视了公义和对上帝的爱。你们需要关注后者，但前者也不能疏忽。
  gmv-RNT: “Inteno Farsaaweeto! Intes ayye ana! Anugappenne xalotappe qasseka dumma
    dumma kathafe tammafe issino kesseeta; gido attin tuma pirdanne Xoossa dosanayssa
    aggi aadhdheta. Yo7on gidikko inte aggi aadhdhanas bessenna. Hankoyssa aggonta
    inte ooththana bessizaytikka hayta.
  ncl-NT: Amhuanten fariseos, ¡quichi lacocoltilisli anyahui anpanu! Anquimaca Dios
    se ilajco in majlacli inminlajlajco mochi anmocominos huan anmoyerbabuena huan
    in oc sequin anmoajuíac, quinami quijtúa ilajtol Dios. Ma yoje, ilajtol Dios noje
    quijtúa pampa anquipía pa anquilasojla oc sequin, huan amo anquinlasojla. Noje
    quijtúa in lajtol pampa anquipía pa anquintemus inon hual cuali pa anquinchihuilis
    oc sequin hual panulo lacocoltilisli hual oc sequin quinchihuililo. Huan amo anquinchihuilía,
    amo anquinmotexpahuililo yehuanten hual quinchihuililo in amo cuali. Monequiaya
    pa anquichihuasquiaya innojen hual quijtúa in lajtol. Quema, monequiaya pa camo
    anquicahuas pa anquimacas in se ilajco inminmajlacli innojen hual ajuíac. Ma yoje,
    monequi pa anpehuas anquijnamiquis anquichías in hual monotza in niman míac pa
    ilajtol Dios.
  sua-sua: Vanang suvrum muk ruk o Parisiau, ko muma tagur pum mut ke keknen mruo
    to kam koprang orom o pnul, o tiptip va o lkiet he kmommen ngaro mhetor te loktiek
