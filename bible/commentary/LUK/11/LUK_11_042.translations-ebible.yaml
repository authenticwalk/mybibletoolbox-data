  ena-ena: Falisi hɨdɨlɨ namɨlaŋ uami. Namɨlaŋ akuaba akuaba isabɨlaŋ mu hɨdɨlɨ mu
    hɨdɨlɨ hualabɨla hɨsɨŋ agɨladɨ vivi human limu limu fɨhala mɨguŋ agɨladɨ lamɨlalaŋ
    uami. Lɨdɨŋ pabiŋ mɨguŋ agadɨ Asɨ saŋ igulalaŋ uami. Agadɨ ala akuaba akuaba ciaŋ
    hekɨlɨ hekɨlɨ ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agadɨ hɨvɨ hɨniavɨlalɨ agɨladɨ namɨlaŋ
    ma lubiahɨlɨlalaŋ uami. Hulaŋ iamɨgali hɨhɨle agɨladɨ ciaŋ sɨhɨvia ma hihɨlɨlalaŋ
    uami. Asɨ hula hɨnihɨni saŋ mavɨn hekɨlɨ ma hɨnilalaŋ uami. Hameŋ lɨlalaŋ agasaŋ
    vɨhɨlɨ igɨbalaŋ uami. Namɨlaŋ ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agadɨ ciaŋ hekɨlɨ hekɨlɨ
    agɨladɨ lubiahɨlahɨla saŋ valɨmɨlaŋ uami. Namɨlaŋ hameŋ lavɨla ciaŋ vɨdɨvɨdɨŋ
    mu mu agɨladɨ avi sɨhɨvia sɨbaŋ lubiahɨlɨbalaŋ uami.
  nbq-nbq: Hit Parisi menda yi, we un divu angga, hibi angga, erom angga, mbinde angga
    ako wogogo Ala ake sek belagwi ovara, hegek, avakwa enowak sek erogo dilisagwidek,
    eke, Ala hinim henendawi hunik ogasagwidek. Anderogo atma, anggin henovaga arugup!
    Wene adem ombok andi, ogagu dugwit, maridik-mariduk andi inim lobalogo ogarup
    sek atma, ogagu dogop.
  tgo-tgo: “Aleu, ghemi Parisi, ne hu thovuyaona! Ne hu vaidiya vuyowo laghɨye, kaiwae
    othembe ghanɨŋgako butinji thovuye na ghanɨŋgako wolaghɨye hu vakatha wabwi na
    wabwiyaworo na hu giya wabwira weya Loi le mwaewo, ko iyemaeŋge ma lemi vakatha
    i rumwaru gharɨgharɨ kaiwanji na ma hu gharethovu weya Loi. Mbala lemi vakatha
    i rumwaru gharɨgharɨ weŋgi na hu gharethovu weya Loi mbaŋa hu giya Loi ghabebe.”
  yap-yap: “Kari mu gafgowgad e pi Farise! Ra ragag guruy e n’en nma fal’eg lamen
    e ggan ni bay romed ni aram e mint nge rue nge urngin e tin ni bay ban’en nma
    fal’eg lamen e ggan, ma ta’ab guruy riy e gimed be pi’ ngak Got, ma kam paged
    e tin nib mat’aw nge rogon ni nge t’uf Got nge girdi’ romed. Pin’ey e ngu’um rin’ed
    machane dab mpaged e gal ne’.
  mop-NT: —Yaj a bele'ex a ca'a a c'ümü' a fariseo u c'aba' a na'ate'exe. Qui' ti
    walaque'ex a tz'eec ti'i u sij-ool a Dios jun muuch' ca' p'aatüc nueve muuch'
    te'exe. baalo' walaque'ex a betic etel tulacal a c'u' a yan te'ex tac etel a yerba,
    a ruda, y tulacal u chucaan a pocche' a walac u jantabülü. C'u' betiqui, tubbi
    te'ex a betique'ex a tojo. Tubbi ilic te'ex a yacuntique'ex a Dioso. Yan a betique'ex
    a tojo. Yan ilic a yacunte'ex a Dioso, y ma' a p'ütique'ex a tz'eec u sij-ool
    a Dioso,— cu t'an a Jesusu.
  tet-tet: Hoi! Farisi sia! Dinu atu kona emi! Oras emi sera baa Naꞌi Maromak faꞌek
    ida nosi fafaꞌek sanulu, emi sura lotu-lotuk. Toꞌo babudun musan nosi toꞌos moos,
    emi sura hotu. Mais emi la titu lia mak noo folin. Emi la titu lia moon. Emi la
    hadomi Naꞌi Maromak. Tebes! Ita musti sera faꞌek baa Naꞌi Maromak. Mais keta haluꞌa
    lia mak folin kaliuk.
  hlt-MCSB: Anunae nangmih Pharisee rhoek! Sungii, sungsing neh toian boeih tah na
    paek uh dae Pathen kah tiktamnah neh lungnah tah na hnalvaluh. Saii hamla a kuek
    te dalrha uh tak boeh.
  xtd-NT: Mee‑n, se fariseu, ntnaꞌa uxi nuꞌne kuechi mino kaxtila xiꞌin yuku ruda
    xiꞌin ntdantuꞌu nuu yua ka xaxi‑ro ka niꞌi‑n ka najuñaꞌa‑n ɨɨn Ianyuux. Juini
    ka kida‑n xa vaꞌa yaꞌa, ko ñatu dayaꞌa‑n juxtixia ñayiu ka kida kuechi, te ka
    kidandaa‑n kuechi ñayiu ña tuu nax kida, ni ña ka xemani‑n dava ka ñayiu. Xaxeꞌe
    xijan ndaꞌu yaꞌa koio‑n. Kada naꞌi koio xa vaꞌa yaꞌa, ko maxku daa ka kada‑n ñayiu.
    Jandixa koio xa taꞌu tniu Ianyuux.
  mdy-ETH: «ዒንሢ ፔርሴ ዓሳ ዒንሢና ባዴዔ! ዓይጎሮ ጌዔቶ ፔቴ ዛሎና ዲዮና ፃልቴናይዳፓ፤ ሃሣ ኮልፖና ዬያጉዴ ባኮይዳፓ ቤርቶ
    ዒንሢ ፆኦሲም ዒንጋያታዖ ፔቴ ዛሎና ጋዓንቴ ፒዜ ዎጌና ፆኦሲ ናሽኪሢና ዒንሢ ሃሼኔ፤ ዬያ ዒንሢ ማዻንዳያ ኮይሳኔ። ጋዓንቴ
    ዬያ ዒንጎ ባኮ ዒንሢ ሃሻኒ ኮይሱዋሴ።
  spl-spl: Parisaio yeŋeâmâ nâŋgâm tâpikgumai. Yeŋeâmâ wahap tâŋât, hote, gitâk, wahap
    yawuya mem ketetmâ bâlâk ŋerek osetyeŋan konok ya mem Anitâhât pat kuwaŋgimai.
    Yâhâ Anitâhât den ekyongomu kulemguwi yamâ loŋgâemai. Loŋgâem yan yuwu otmâ mansai.
    Lohimbi yeŋgât den sâm hâreyiŋgimai yan Anitâŋe nâŋgâmu ârândâŋ olâkgât ki nâŋgâmai.
    Yawu otmâ den tâŋ tâŋâk ki sâm hâreyiŋgimai. Otmu buku nombotŋe yeŋgât weyeŋe
    ki nâŋgâm tânyongomai. Yakât otmâ hâmbâi Anitâŋe matŋe umatŋe yiŋgiwuap.
  usp-NT: ¡C'ur awchak atak fariseo! Atak taya'taka' jlájuj kelen awechak pire Kakaj
    Dios, taya'taka' jlájuj mak woron ri jb'ij menta, arur y juntir jwich ichj, pero
    xcani' aye'tak jb'anic juntir lawi' ri pi jcholajl chiwch Kakaj Dios y ta' talok'ajtak
    Kakaj Dios. Ri rajwax jb'anic ri' b'antak juntir pi jcholajl chiwch Kakaj Dios.
    Ri' li ri rajwax tab'antak y mi can aye'tak jye'ic jlájuj kelen awechak.
  zav-NT: ¡Probchguazə le'e beṉə' fariseo! Ḻa'aṉə'əczə chnežɉwle Diozən' to part lao
    ši part c̱he yix̱güeɉ, c̱he yeɉ Sant Maria, nach c̱he rcaod c̱hele, bito bi zeɉen,
    c̱hedə' bito chonḻe de'en naquə güen na' bito chaquele c̱he Diozən'. De'en naquə
    de'e žialao gonḻe, gonḻe de'en naquə güen na' gaquele c̱he Diozən'. Pero bito
    cueɉyic̱hɉle əgwnežɉwle de'e ca' de'en chnežɉwle Diozən'.
  sgz-sgz: “Á gam á tan Parisaio gamáte sák kabin gam lu mur arwat pasi tan gengen
    táit no tili nagogon. Mái sár tan támin táit muswan, kápgamte lu mur on. Ngorer
    gam lu tabar Káláu mai risán i kamu tan lobo má kamu tan mánáp mul, mái sár gam
    matai suri mur i a nokwan má suri armámna uri narsán ái Káláu. A kuluk gamáte
    mur arwat pasi tan gengen táit i nagogon, má ngádáh á tan támin táit erei? Koion
    gama hol pala tekes tili di, gama mur i tan támin táit mul.
  kek-NT: Ra cha̱lel sa' e̱be̱n la̱ex aj fariseo. Nequemayeja li junju̱nk sa' xlaje̱tkil
    li isqui'ij, li ruda ut li c'a'ak re ru chi ichajil li nati'e'. Abanan inc'a'
    nequera li Dios ut inc'a' nequeba̱nu li ti̱quilal. Us xq'uebal li junju̱nk sa'
    xlaje̱tkil, abanan k'axal cui'chic tento xra̱bal li Dios ut xba̱nunquil li ti̱quilal.
  blz-NT: Silaka' i kuu mian Farisi! Ule'na aso-asokmuu koimo solasi ka' inggu ka'
    gala sambana, kuu rookon a koi sangobosan na lalomna sompulo' obosan bona Alaata'ala,
    kasee i kuu nongkolimbo'i wawau men maloos ka' sian mongkolingu'kon Alaata'ala.
    Men sa'angu' tio limangon ka' men sambana uga' amo' kolimbo'ion.
  poe-NT: ’Nòará jahará fariseorá. Jahará chje̱hérá Dios ijnko ite parte kaín kaxro̱a̱n
    tsjiko tí nkehe sineni. A̱ ntá tahyará kuentá tí nkehe ntoá la ko nkexrí chrótjuèhérá
    Dios la ko nkexrí chrótjuèhérá kíchuárá. Jína chróchje̱hérá Dios nkehe la ko chrókꞌuitjáyanhyará
    tí chrókjuínki̱tsará kíchuárá.
  san-TAM: கிந்து ஹந்த பி²ரூஸி²க³ணா யூயம்ʼ ந்யாயம் ஈஸ்²வரே ப்ரேம ச பரித்யஜ்ய போதி³நாயா
