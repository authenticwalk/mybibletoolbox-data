    poretiŋ boyoberu goigoŋ. Buŋo qoruine oi yameŋ keku boyoberu goinebi eru buŋo
    memenda oi oŋuakoŋ so odureru bokeinebi.'
  klv-klv: “Be gamit naFarisi gail, nǝmauran samit tisa vǝsa batbat husur mǝtoviol
