  kgf-kgf: Néŋ saecginaguc ini Farisaio ic, ini miŋsupe ʒéma ʒuaʒua héméŋa hiabia
    tosara imi méndéŋgic méra éréhéc waŋu momacguc mema Anutuac buŋa haianʒu. Néŋ
    haka dindiŋa ʒéma goi héihéi Anutuac buŋa haihaiya imi giligic qahac wanʒac. Méŋ
    ménda waima imuac me imuac momacnec wandacmu iminéŋ hia wammac.
  awb-awb: Sísaga mó mahraréna, Péhrasi keo, moke itene sotápéqté ménsáméhnsá saraqme
    abapete itaréitaré matawéq peh morá mewe Manikáne arambehri mirao ke síéwe. Kawerowe.
    Pehgáriq naneqmarí táwiomé kímé náwahbiame moq saraqme síéwe. Kawerowe. Mi sansá
    sehgieq íre súáhro. Peh kaweqtaq mé sansamé Manikánsabe irutaboirome mi sansátáré
    íre sehgíówe. Íre kawerowe. Mi sansánkákáq sehgíóro. Íre miraonsabé Manikánka
    kamah ainehboq tábúsoqme sansánoro úwe.
  gdn-gdn: Akae, Parisi ragidai, wi ka aita bita kawaya bananapumuri. Wi ka kusura
    gumai ade kwarai ebo ebo ki tepiyamu naigida mena damupiyamu manako damu ida esida
    mena ki damu eyaka mena ki wi Mamanuga God nene tamu. Ko iyapana bamamugu supasupai
    kwaiwagamana ki wi eba kwaiwagamu ade Mamanuga God e wi eba nota kwarikwarisipiyamu.
    Wi ki mete kwaigumpena ko eba damu eyaka mena Mamanuga God kweyamana ki mena wainampena.
  nko-NT: “Farisifɔ, mlɩgyɔwɩ nɩ́! Mlɩteye mlɩ ɔtsʋtsʋ́ pʋ́ kpántánkplámá aná
    fɛ́ɛ́tɔ́ idú, pʋ́ idúsɩ́ amʋ há Bulu. Támɛ mlɩmɛ́dɛ́ Bulu mbla ámʋ́ʋ́ ɩhɩ́ɛ́
    dehián, igyi asʋ́ngyí ɔnɔkwalɩsʋ pʋ́ Buludwɛ ámʋsʋ gyí. Mʋ́déhián nɩ, támɛ
    mlɩmákiná iyétɔ dúsɩ́ amʋ ɛ́ ha.
  bsn-NT: 'Bʉto rojose tãmʉorʉarãja mʉa, fariseo masa. Dios ĩ rotimasirere buerẽtobucõari,
    ñamasuse mejʉare ajitirʉ̃nʉrãja mʉa. To bajiro yirã ñari, bare sãvʉorere, an''is,
    menta, comino vãme cʉtire mojoroaca ti vaja cʉtiboajaquẽne, Diore yirʉ̃cʉbʉoriavi
    moabosarimasare ĩsiaja mʉa. To bajiro yirã ñaboarine, Dios ĩ rotimasire ñamasusejʉarema
    ajitirʉ̃nʉmenaja mʉa. Ado bajiro bajiaja ñamasuse: Quẽnaro riojo yire, gãjerãre
    ĩamaire, to yicõari, Diore maire quẽne ñaja ñamasuse. Tire quẽne yirũgũrona ñaja
    mʉa.'
  pib-NT: “Seyni ¡gi wanengi gixa Gwariseyongi! Gi rixanu pamolete gwenutyalu pgamlusureru,
