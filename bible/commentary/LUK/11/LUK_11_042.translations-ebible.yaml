    Jadya ama bucha tuque micuana jida, tuyu tsehue ama baya peya cuana. Micuanaratu
    Yusu iyuhuedama baya. Pusha amadya tuque micuanaja Yusu tyataqui cacuatsashati
    eque casada tsehue tyataquique. Jadya ama buchatu dyaque saretanaya jida, tuyu
    peya cuana tsehue ani ishu, Yusu iyuhueda baishu jadya.
  kgp-NT: “Fariseu', Topẽ vỹ ãjag ve kónãn. Ón kỹ ãjag tóg Topẽ mỹ ãjag jakré tỹ dízimo
    han kãn tĩ. Ãjag jakré tỹ hortelã tỹ 10 (ke) nĩn kỹ ãjag tóg Topẽ mỹ ũn pir nĩm
    tĩ, dízimo han kỹ. Ãjag jakré tỹ arruda tỹ ãjag tóg dízimo nĩm tĩ gé, ãjag jakré
