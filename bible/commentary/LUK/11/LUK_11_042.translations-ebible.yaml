    atão hĩtiretiniri Teoso.
  roo-roo: “Visii vao-ia Farisi visiigoa ora vatatopo iraopata. Visiigoa vao garepa
    aiorovi iava akuku aioro katakataivira vara vatevate ragapataveira varao iava
    tautauara rutu iava. Oiso ra utuuva geesi purapata Pautoa-pa koruou purapaoro.
    Uva eisi osa piepaoro torevoko pitupitu vatavata iraopataveira ora varao visii
    varaaro Pautoa-pa siraopa vovouro. Eisi osa vo pitupituro purapata koruou purapasa.
    Oire ra viapau opitupiturovu varao reipara kavupata. Ra va iava visiipa torevokopape.
  miz-NT: ʼNtá tsi ¡ña ntaꞌví ide ntú nto, ña fariseu! Ntōꞌó ne, dōó kuenta ntáde
