  zpq-NT: ’¡Nyaše'chguaze gac c̱he le'e beṉe' fariseo! Ḻa'czḻa' chnežjwle Diosen'
    to part lao ši part c̱he yix̱e'güej, c̱he yej Santa María, na' c̱he bichle cuan
    c̱hele, bibi zejen dan' bi chonḻe bichle da' nac da' güen, na' da' bi chaquele
    Diosen'. Da' nac da' žialao gonḻe, gonḻe da' nac güen na' gaquele Diosen'. Perw
    bi cuejyic̱hjle gwnežjwle da' ca' chnežjwle Diosen'.
  por-TFT: Mas ai de/será terrível para vocês fariseus! Vocês dão a Deus dez por cento
    de tudo quanto produzem, até mesmo das ervas que criam, mas não se lembram de
    que precisam agir com justiça para com os outros e amar a Deus! É bom dar dez
    por cento da sua renda a Deus, mas deviam fazer essas outras coisas também!
  gwi-NT: “Pharisee nąįį, tr'igwidii nakhweenjit goo'aii! Gwanzhįh Mint, Rue vaa vikeech'arahchy'aa
    ch'ihłoaatin ts'an ch'ihłak Vit'eegwijyąhchy'aa intł'ohtsit gaa ch'izhii nąįį
    ts'ą' gwinzii t'akhwa'in kwaa ts'ą' Vit'eegwijyąhchy'aa veenjit ch'eet'igwiniindhan
    khwa'įį kwaa. Jii kwaii jyaa diinchy'aa kwaii akhagoiinyąą ts'ą' nihk'it Vit'eegwijyąhchy'aa
    vintł'eegohłii.
  gvn-gvn: “Yurra Pharisee-warra, kuli jirray yurranda kaday. Yurra mayi manil gardenmun,
    sellim-bungal, money buban Godundu dajinka. Yinya ngulkurr, yurra Jew-warramu
    law yalaku wukurril. Yamba yurra Godumu kuku yalbay bayjal. Bama wanjarrmal, Godumu
    kuku wukurrinka? Nyulu must manun-manunmaka bamanka, yalarrku nyulu must Godunku
    wawumaka. Yurra Jew-warramu law wukurrikakuda, yamba yurra yalarrku Godumu kuku
    wukurrika.
  nhy-NT: ’¡Ay de amejwan, anfariseos! Namejwan ankitemakaj namodiesmo de menta, de
    ruda iwan de nochi tlamantle xiwitl. Pero mach ankichiwaj tlan Dios kijta, nik
    moneki se kinchiwilis in tlakaj tlan intech powi iwan moneki se kitlasojtlas in
    Dios. Kuale in tla se diesmaros, pero noijki moneki se kichiwas katlej okachi
    importante.
  asm-FB: কিন্তু হায় হায় ফৰীচী সকল! আপোনালোক সন্তাপৰ পাত্ৰ৷ আপোনালোকে পদিনা, আৰুদআৰু
