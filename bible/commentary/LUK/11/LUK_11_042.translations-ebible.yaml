    আপোনালোকৰ প্ৰয়োজন আছিল৷
  okv-okv: Jove jove, Pharisee embomeni ungo God ta degi hande ikasi ue donda isasaraho
    pujo jeune hambuga ainge kateke kateke eto tapa 10 ainge iketo vahai amo God ta
    ra eova rate God osa ari te embo ta degi javotoho ari amite tapa avo ae tova.
  mxt-NT: ’¡Ndahvi nyoho ra fariseo! Vatyi nyoho vasɨ vaha chaha ndo diesmo chi Nyoo
    cuenda yucu cha nañí menta ta ruda ta ñáá ndɨhɨ ca yucu cha tachi̱ ndo, soco ña
    quichahá ndo cuhva cha vaha cha cuñí Nyoo sacuvi yo, ta cha cuñí yo chi ra. Ta
    ican ihya cuví cha tahán chi sacuvi ndo, soco ma sandɨhɨ ndo cha cuhva ndo diesmo
    ñandɨhɨ.
  tzo-NT: ’Ho'oxuc ti fariseooxuque, ta me xavich'ic ep vocol. Chavati ti lajlajuneb
    scotol ti c'utic ats'unojique, ja' ti tunichime, xchi'uc ti rudae, xchi'uc scotol
    ti yan vomoletique. Jujun chaloq'uesic ti lajlajuneb yu'un chavac'beic smoton
    ti Diose. Yu'un ja' no'ox tsots sc'opilal chava'yic chavaq'uic ti c'utic oy avu'unique.
    Mu tsotsuc sc'opilal chava'yic ti toj avo'ntonique, ti c'ux chava'yic ti Diose.
    Ja' lec ti lajuc apas ti bu tsots sc'opilal uque.
  ind-AGS: Malu pada kalian hai orang Farisi! Kalian membayar persembahan perpuluhan
    akan rempah-rempah dan tumbuhan, tetapi kalian mengabaikan keadilan dan kasih
    Allah. Kalian perlu memperhatikan yang terakhir, sementara tidak membiarkan hal-hal
    sebelumnya dibatalkan.
  omw-omw: Nkye Parisi vaisinramwu nraakiara raupirima vira mwianra rieqanama nte
    nkyiara po tuqo. Nkye Kotira qua hini pata quaqia nraahu rieqatama nkye avuqavuma
    kyeta nanra inraikya aakyoqi tutaara ntainra kyeta 9 nramwu nkyeta vareta kuaiqia
    Kotira mwi variarave. Nkye mwi quara pata quaqia nraahu rieqatama Kotira qua nronra
    qua vahira nkye hia rie variarave. Ntapihi kyeta ko ti okyararave, Kotirara mwutukya
    vahiani okyararave, nkye mwi quara qaqira kyeta hia nronraqama kyeta riaarave.
    Nkye Kotira qua pata qua nraahu rieqatama mwia qua nronra quavata riaataara vaihata
    hia riaarave.
  yrb-yrb: Ya Ferosi uwara, eregou uforo! Yana waiyaro ibaiabai nesiaini moana kikiratu
    ibaiabai taisi odaita, nono moana uwaraba kobererau utawa utaitate Godi imutawa
    uteda neno arama utawa utaita wei. Yanu taisi oetaini Godi imuetaini neno arama
    uetaini nesia uegou uawe wei.
  maa-NT: ’¡I̱ma̱ xó‑nò xi xi̱ta̱ fariseo 'mì‑nò! Nga ma‑nò bíchjí‑là Nainá xi teya
    oko̱‑la̱ ts'e̱ xka̱ menta ko̱ xka̱ ruda ngats'iì xka̱ xi ma chine, ta̱nga mìkiì
    kjoa̱ kixi̱ nìko̱o xi̱ta̱; mìkiì tjòcha 'yaà Nainá. Koií kjoa̱ xi 'ñó mochjeén
    nga ki̱tasòn; ti̱koa̱á mochjeén‑né nga ki̱tasòn jñà kjoa̱ xi i'nga.
  mcq-mcq: ꞌEnakaivo Parasia joni eha sisea nihoꞌo niꞌimaꞌura namu. Ijihuni maijaho
