    ro' yo', lë'i xa'l par zhin kwa'n nzhakla xa'.
  cbc-NT: '@see-verse:LUK.011.009'
  qxo-NT: '@see-verse:LUK.011.009'
  mox-mox: Mana tomeqabu inoqinoqi Yaubada naneidi, ta tomeqabu isalisali nawale ina
    lobea, ta wese tomeqabu ʼawaya iʼauʼauveidaʼa nawale naʼewaʼea weaqidi.
  kew-kew: Onaanumi Gote-para beten temere gore oyae mada mealimi. Onaanu oyae asapalimiri
    nimumi oyae mada adasaalimi. Onaanumi pora gaape talimiri gore Gote-me nimu-para
    pora ora lobalia.
  dww-dww: Baninama aitau ewai baḡana, tokare e paḡona, be aitau e wanewanena, tokare
    e banavina, be aitau e rarau pewapewana, tokare ḡarone e kaiporena.
  nif-nif: 'Nekta, ama Yambattok plapta nɨ-nandañ endok kandañ wɨn ñɨndɨñ: nɨ-nandɨ
    tañdɨ kasɨleañ, lonjɨlonjɨ tañdɨ kañ, ba yama wesak wɨkañ enda pɨsat-semlak.'
  twi-ASANTE: Na obiara a ɔbisa no, wɔma no; na obiara a ɔhwehwɛ no, ɔhunu; na deɛ
    ɔpem no, wɔbue no.
  aoj-aoj: Deiꞌ main, epes ami sogahaliꞌ Godi, sofaꞌ maefah. Epen ami nela negelaoma
    hiahawesi, atiasi higatilisi. Eaꞌ epen ami negaha utai, atiasi God nuwisiꞌmanata
    anin.
  cbv-cbv: Det Diosdih tʉ́i ʉʉ́bhnit, ĩ ʉʉ́bátjidih ĩ bíbohbipna caá. Det Diosdih
    bidnit, caandíh ĩ jwãáhbipna caá. Det ĩ wʉʉ́mp mawachah joinít, jẽc panihnidih
    Dios queétdih ã wãtbipna caá.
  taw-taw: Taynen? Binɨb an God nop agnepal okok, apal tek gup agak. Tap pɨyowpal
    ak dɨpal agak. Pen kanɨb ak yɨkaŋ agɨl, pak gigu gel yɨkup agak.
  jic-NT: Nun lo moná Dios lal, nin ca nt'anqué. Nun lovin p'in lo moná, jupj ca nu
    ma'ayas. Nun newa lo moná Dios nucopj mp'a'sas, jupj ca nin la mijis nun mpes.
  zap-NT: Porke men ne rnab lo Ne, laa Ne rseleedx ne rnab men; men ne rye Ne, rzël
    Ne lo men; men ne rkanya txuyaglaa, sxal Ne yaglaa tee men.
  wer-wer: Anutuun kimang yamëëauröak omnant yeö. Ngaöl yaaurö Anutuu naëaan këët
    yokoir. Kanweri körangkörang yamëëauröaan Anutuuk të yemowi.
  ipi-ipi: '@see-verse:LUK.011.009'
  qul-NT: Mañacojka jap'ekan; masc'ajtaj tarin; puncuta tacajtapas quicharancu.
  urw-urw: Fere gürenakuti Keriabure sibdibwafaigen baba, nini daba daba kiregafaigen.
    Fere daba fitafaigeaga baba, kegefaigeaga. Fere fub poroporofaigeaga baba, Keriabüde
    fub taiburuafaigeaga.
  rmy-GURBET: Golese kaj dži jekh savo manđol, dol pe lese; thaj kova savo rodol,
    aračhol; thaj savo marol, putardol lese.
  ter-NT: Vo'oku uhá koeti epémoti, poréxokonoa ne épemone. Koáne ne xâne oposíkoti
    itóponea konokínovati, itóponoa. Koáne ne xâne kutí koeti ipusókoti pahapéti,
    mihe'ókinokonoatimo.
  bmr-NT: Idilluubo gaayɨcɨfihi. Bu tollɨro iguiinoobo atyɨmefihi. Jaabadɨro guhugatɨ
    ocoovaaboco faayɨcɨfiimo.
  fuf-fuf: Ko fii kala toriiɗo okkorte, kala ɗaɓɓuɗo heɓay, awa kadi kala on hoɗɗiiɗo
    udditante.
  mwc-mwc: Kairavina pipiya ereonowasi tebi baba wai, te yuyauna. Ba te nuvenuvena
    wai te panapanana ba terau kesakesara wai, matamketa kurisi e botaveyei.
  bhl-bhl: Nimtew angom? Mesesem mak ibolow kesomi, Sunbin-Got elo dakalakamiw kawtiw
    bi mesesem mesesem eisneng be fein kululokoliw kasike. Mesesem mak fenembiliw
    kawtiw ikati mesesem be fein atemokoliw kasike. Sunbin-Got em abisom dim gogo
    keembiliw kawtiw i am yal be biim dulum busuyemei, i fein kawtem unokoliw kasike.
  ons-ons: Meŋenka okanmaikeŋo kine kine mayake, ma zuaŋ okanmaikeŋo wele kayake,
    madetko yatomaike, eŋe lalage maniake.
  con-NTPO: Nane poiyi'cco majan iñajan'da tsu isu'faya. Poiyi'cco majan tta'tta'ta
    tsu atte'faya. Poiyi'cco majan tssai jeña'da na'su fettasi tsu ca'ni'faya.
  ghs-ghs: Oi apeneke isaki moitorai bahe, pupu hiiroraike moitorai. Ma apenei saridzorai
    bahe qiri eetorai nokoi saridzorai. Ma apeneho quba tete geemorai bahe tuputupu
    teetorai nokoho quba geemorai oioni.
  peg-peg: ଇନାକିଦେଂକି ଇନେର୍‌ ଏନ୍‌ନାନ୍‌, ହେୱାନ୍‌ ପାୟା ଆନାନ୍‌; ଇନେର୍‌ ଡେକ୍‌ନାନ୍‌, ହେୱାନ୍‌
    ଗାଟାଆନାନ୍; ଆରେ, ଇନେର୍‌ ଦୁୱେର୍‌ତ ଇଡ଼୍‌ନାନ୍‌, ହେୱାନ୍‌ କାଜିଂ ଜେୟାନାତ୍‌ ।
  txu-NT: Be, me kute mỳjja'ã 'wỳr 'ãno ãmja dja arỳm Metĩndjwỳnh memã kungã. Gar
    me kute mỳjja jabej ne kum apôxja pumũ. Ne kam ajte me kute kikre jajkwa krekremã
    kabẽno ku'ê nhym arỳm me kute memã kikre'ã rênhja pumũ. Dja gar gadjwỳ ã mỳjja'ã
    Metĩndjwỳnh 'wỳro ane nhym arỳm ar amã kungã.
  eng-WEBU: For everyone who asks receives. He who seeks finds. To him who knocks
    it will be opened.
  gnw-NT: Echa'ã uyerure yave quía Tumpa pe mbae re, Tumpa umeeta chupe. Jare ueca
    yave quía mbae, uvãeta. Jare ombopu yave quía onque, uyepeata chupe —jei—.
  mux-mux: Mawa tingí mélema sika simba liingí, kurungí mélema sika kanuku liingí,
    “Lkundu wamiliye.” ningí kene sika kuna liimba. Aku-sipa tembaliinga aku-siku
    teai.” niker.
  maj-NT: A̱t'aha̱ ngatentee̱ xi banki ts'ínkjáíhi̱n. Xi bangisjai sakúhu̱. Ko̱ xi
    ts'ínkjane a̱nkju̱o̱ chjux'áha̱.
  bkq-NT: Idânârâ ekanibyry modo emakeze. Xuirimpyry modo soenkeze. Âtâ sodo tygâsenibyryram
    enahungueze.
  kue-kue: Yeglpre yomba prapra God krapogltre, inaglkwa; te ye dokindre kanaglkwa.
    Te ye sigiu dimbi, yungu dra yauro ende tenambuka.
  cot-NT: Aritarite iriraquea amanantatsica irojocajiqueneri. Iriraquea amenaguetatsica
    iramenapoje. Aisa iriraquea tinquiguiroca sotomorontsi irashirejacojiqueri.
  bnp-bnp: Mu rata mavonga, a vuhuna e huriki ri nana a maki, bara ri bole visi. E
    huriki ri matakana a maki, bara ri matavisi. E huriki ri tutulidi, bara ri dili
    visi.”
  apn-NT: '@see-verse:LUK.011.009'
  ctp-NT: Nchga nten nu jñan ska chaꞌ ꞌin Ndiose, kaja chaꞌ kanꞌ ꞌin neꞌ bra kanꞌ;
    kwiꞌ ngwañaꞌan, nchga nten nu tsaa naan ꞌin Ndiose, tyija lyo Ni ꞌin neꞌ bra kanꞌ;
    kwiꞌ ngwañaꞌan, nchga nten nu tyukwi ti tiye chkwiꞌ loꞌo Ndiose, kunan Ni chaꞌ
    nu chkwiꞌ neꞌ loꞌo bra kanꞌ.
  bre-BRG: Rak an neb a c'houlenn, a resev; an neb a glask, a gav; hag an neb a sko,
    e vez digoret dezhañ.
  opm-opm: Datpera daham Got ohnong dahandeipti gurnong napripatmur. Wamtipera daham
    angdeipti gur wandeiptimur. Ha napanggeitinoh rim ap gwatei kang kang poripti
    gurnonghe ap gwatei nadapuma napanggeipatmur.
  bvr-bvr: Ngardawa ana-nga minypa a-wengganacha a-workiya, an-gatiya gu-mangga a-workiya;
    rrapa ana-nga a-wechawecharra a-workiya, an-gatiya gu-barripurda a-workiya; rrapa
    ana-nga a-dulduljinga a-jirra ngana gu-jirra, an-gatiya gu-lapkujamiya barra nula.
  wal-wal: Aissi giikko, woossiya ubbai ekkana; koyiya urai demmana; qassi kare yiidi
    xeesiya urau karee dooyettana.
  shj-shj: Käxi mänecceng 'doxo 'dogi payeng ndä käxi nyamaccang kaledäng, na käxi
    totoro sogalang sälengede täng.
  zad-NT: Ḻa' beena' chṉabile' to bi chṉabile' beṉ', cho'ene'n; na' beena' chiyilje'
    bi chiyilje', chillelkzile'n; na' beena' chtankwe' to ḻee puert, na' chsaljkzgake'n.
  kmg-kmg: Numuekaczi wiac roekac, basaekaczi fârine bâfuaekac, motâcko heickeekac
    e rocnezo.
  aso-aso: '@see-verse:LUK.011.009'
  uli-uli: Bo te tugul semal le be dongor ngo be yoh ngali, ngo semal le be meri ngo
    be wiri, ngo semal le be hapungpungi hatam ngo yebe sugeg ngali.
  nin-NT: Undurr wa nggo ti zhi, uwa ta kpa, undurr wa nggo ti zha, uwa ta hi. Undurr
    wa nggo ti nggurr, anko wa aba ta bwu ku.
  tgk-tgk: Чун ҳар кӣ талаб мекунад, ба даст меорад; ҳар кӣ меҷӯяд, пайдо мекунад;
    ва ҳар касе, ки дарро мекӯбад, он ба рӯяш кушода мешавад.
  acu-NT: '@see-verse:LUK.011.009'
  cak-WNT: Ruma wi riyix can riq'ui ronojel iwánima nic'utuj chare ri Dios, Riya'
    can xtuya' wi pe chiwe. Wi riyix can nicanoj, can xtiwil wi. Y wi riyix yixsiq'uin
    (yixoyon) apo chuchi' jay, can xtojak wi c'a chiwech.
  ebk-ebk: Tay am-in ay chumawat kan Apo Dios at maawatna nan chawatuna, ya nan mun-anap
    at makaanap, ya nan munkokkok at matkafian nan pantiw para kan hiya.
  spa-PDDPT: Porque todo el que pide, recibe, y el que busca, halla, y al que llama
    a la puerta, se le abre.
  tke-tke: Vowi ateene enaloba, enovahiwa; onasayela, onofwanya; musiwo onofuguleliwa
    wa oyene onakokotha.
  ruf-ruf: Kwaapfila imunu wowose iyolomba katsobokela, ne imunu wowose iyobama katsopata,
    ne imunu wowose iyoghonga libani katsofughulighwa.
  gun-gun: Mba'eta ha'e javive ojerure va'e ojopy 'rã, oeka va'e ojou 'rã, ha'e onhendu
    uka va'e pe oipe'aa 'rã.
  agu-BL: Na yi e' yi na chic'uch, tz'ak'lok scyetz. Ej nin cyakil yi e' yi na cho'c
    il tan joyle'n, sjalok cya'n. Ncha'tz cyakil yi e' yi na cho'c tan c'onle'n quen,
    sjakxok ẍchiwutz, nin tz'ak'lok yi cyajbil.
  isn-isn: kunsoko nuilompa wisingiilya, nuyu nuiduma wipata, pinduli nunye mukuluguilwa.
  eng-PEV: You see, everyone that asks God for something will get it. Everyone that
    looks for something will find it. God will open the door for everyone that knocks
    on it.
  ilo-ULB: Ta ti tunggal tao nga agdawat ket umawat; ken ti tao nga agsapsapul ket
    makabirukto; ken ti tao nga agtuktuktok ket mailukatan.
  pir-NT: Ijipihtiyequina Cohãcjʉ̃re siniñequina neeta. Sa ye tiquina sinidire bocaeta.
    Sa yero ijipihtiyequina Cohãcjʉ̃re sa siniducuyequinare tiquiro tiquinare ohorota.
  anv-NT: Kaáge nnó muú yi agigé genó, asɛle nyɛ, ne ayi akɛlégé, agɛne nyɛ,
    ne muú yi anogé menómbí, ánénege nyɛ́ ji ɛ́wú.
  sab-NT: Kwian ulita bai kaire lle kade diali, kwian enege lle keta. Kwian bai kaire
    lle jinade nate diali, kwian enege lle be skwen. Kwian bai kaire ugaka dagenga
    diali, kwian ene alin ugaka tigenga. Ene kaire ba lle kade Chubege Chube be ba
    keruchuge Chube be age ba alin.
  tmd-tmd: 'Aku agapɨm: nöbö mö God yad nugwöñ akuyöbö pöña. Nöbö mö ap hölu nugwöñ
    akuyöbö pöña. Nöbö mö anɨŋ uba rödaŋ, me rön, pal gigu rɨŋ, ñɨgö uba röjöna.'
  acr-NNT: Ma china ri kel uchiꞌ che utzꞌonoxik, kukꞌul na; china ri kꞌo kutzukuj,
    kuriq na; y china ri kachꞌaw pan che ruchiꞌ ja, kajaqiꞌ na lo che.
  kpg-kpg: Idimaa, digau ala e dangidangi, le e hai mee ginai. Gei digau ala e halahala,
    la ga gidee. Gei di bontai le e huge ang gi tangada ma ga dugidugi.
  taj-taj: तिग्‍दा भिसम जुन म्‍हिसे ह्रीला थेदा पिन्‍ना, ओच्‍छे जुन म्‍हिसे म्‍हाइला
    थेसे स्‍याप्‍ला ओच्‍छे जुन म्‍हिसे म्रापरी ढ्वाक ढ्वाक लला थेदा म्राप ठोङ्सी पिन्‍ना।
  avt-avt: Hi hetpi menmen im hentar keimɨn kitehi God menmen, hɨrak kakwetɨwekem.
    Keimɨn kɨnkatɨn menmen kaknapɨnem. Keimɨn keretɨt God kekeisɨwek weipɨr.
  cbk-cbk: Cay si quien ta pidi, ele ay recibi; y si quien ta anda busca, ele ay encontra;
    y ay invita entra con el gente quien ta continua saluda.
  uig-ARA: چۈنكى ھەربىر تىلىگۈچى تىلىگىنىگە ئېرىشىدۇ؛ ئىزدىگۈچى ئىزدىگىنىنى تاپىدۇ؛
    ئىشىكنى چەككۈچىلەرگە ئىشىك ئېچىلىدۇ.
  tuf-tuf: Biyat coníctara, ey at icar wícaro. Biyat conay bíctara, eyat itro. Biyat
    tunjaquey waan chíctara, eyin ac waacaro, -wajacro, Jesusat chiwa quin-.
  abx-abx: Buhatu-bi nan kay bisan say i mamalako akabuwanan, ngan bisan say i mamuraw-puraw
    aka'anda', ngan bisan say i maman'o agpakadayon.
  mco-NT: Tüg'ócɨy je' pɨn pɨjctzoob tijaty ma Dios, cɨ̈dɨgɨ̈huɨɨb; pɨn y'ixtaayb,
    ypaadɨpy; pɨn cogapxɨɨyb, yaj'ahuatzɨɨb ytɨjc'aguu.
  bsp-bsp: Bawo məna nwɛ məntola mɔ, ampoc’am; məna nwɛ məntɛn mɔ, məŋnəŋk; pagbitɛ
    nwɛ oŋsut-sut kumba mɔ.
  kqf-kqf: Banina mabai sa waibaḡana kaka sa vai, aiyai ya tavutavuḡena kaka ya banavi
    bi aiyai ya laulaupewapewana kaka lisinemo gudu ya kaikamaḡe.
  cpb-NT: Ari impayeetairi kowakowatatsiri. Inkaate aminaminatatsine roñaagaitziri.
    Aritake rashitaryagaitainiri inkaate shintsishintsitatsiri inkaime.
  aon-aon: Um maresh? Eshudok ihishmorim douk shenek beten sharig Iruhin iri, eshesh
    ta sharao eshudok eneshenesh. Aria eshudok ihishmorim douk shape shaurim eshudok
    eneshenesh iri ta shutrish. Aria eshudok douk shupe shubo wit iri Iruhin ta nijikatumesh.
  hus-NT-2005: Abal xitaꞌ in kontsal na Dios, in bachʼwal xowaꞌ in konyal; xitaꞌ in
    ayal, in elál ani xitaꞌ in tʼenyal an wiꞌleb, u japtsinal.
  mig-NT: Chi cha̱a jikán, te kíi nuu̱‑dé. Te cha̱a ndúkú, te ní'i̱n‑dé. Te cha̱a
    ká'a̱n, te núña ve'e kɨ̱vɨ‑de.
  bps-bps: Du balù simto mni di Dwata, gamdawat sa, na balù simto mngabal, fite Dwata
    di kenen i fanngabalan, na balù simto mbal fusuk, lanwa Dwata di kenen i takab.
  mbs-mbs: Kominawà se kedita te otaw memoyò. Komità heman se kedita te otaw mengemahà.
    Ipeawop heman se kedita te otaw tomawal.
  tof-tof: Zitülkus módóga, nótó nóma yatole, sab ipüde. Nótó nóma yamküle, sab esene.
    Akó mamtae nótó nóma alkóle, God sab tapakue oyankü.
  cme-NT: Umaŋ cãarãŋ ba hã u yaa‑i, umaŋ taaraayaŋ u yaa daaŋ, aa umaŋ bĩɛŋ ba
    siɛ u yaa‑i.
  sus-sus: Mixi naxan birin maxandi tima, a a sɔtɔma nɛ. Mixi naxan se fenma, a a
    toma nɛ. Mixi naxan naadɛ kɔnkɔnma, a rabima nɛ a bɛ.»
  pon-2006: Pwe koaros me kin peki pahn ale; oh me kin rapahki, kin diar; oh me kin
    letelet, e pahn ritidahng.
  dad-dad: Aibem taka to fouf, yalouf; aibem taka imirek, gurug fouf; aibem taka godu
    godu fouf, sukar kã fel kenẽf.
  zab-NT: Te pur elquɨ ni rnaab, scáab. Ne ni rguíilny, sdxialquɨbny. Ne ni rguiiny
    rnaab lony zunquɨny cuend laab.
  jae-jae: Gebe ŋac, taŋ eteŋ gêŋ naŋ, êkôc ŋanô. Ma ŋac, taŋ ensom naŋ, êtap sa.
    Ma ŋac, taŋ êmandi katam naŋ, katam oc êlêc su êndêŋ eŋ.
  ksd-ksd: Tago diat dia araring, da tabar diat par tikatikai; ma nam i pipidil, da
    papa are.
  msm-NT: Su inggad hintawa no ogpamuju ogpakadawat, to ogpamangha ogpakakita, aw
    to ogpanuktuk ogpasedon.
  myk-myk: Bani sipyaa sipya wʼa ɲɛrɛgɛ pyi ge, wee na da daa. Wemu wʼa zhaa ge, wee
    na da ɲaa. Wemu wʼa gbura ki kuuni ge, gbura ki na da muri weefɔɔ mu.
  sbe-sbe: Matawuwuna ede taukaikaibwada saha se kaibwadai wa kabo se hai, yo tauwasewase
    saha se wasenei wa kabo se lobai, yo keda kabo ye soke kaiteyadi taukoikoi wa
    udiyedi.
  mcr-mcr: Ämaqä, Goti Hanjuwä Ique yatŋqä vqaŋgpqä iqua, nätmatqä ämapŋqäuä. Ämaqä
    qävqä ipiyä iqua, ämäqumuapŋqäuä. Ämaqä qŋqaŋä ptqä päsqaŋgpqä iquauŋi, Goti Hanjuwä
    Iqu qŋqaŋä äwuteyäŋqiyä” ätukqe.
  cux-NT: Nducyáácá 'iiⁿ'yāⁿ chi ngiica yā Ndyuūs ní Ndyuūs ca'á yā yeⁿ'e yā. Ní nducyáácá
    'iiⁿ'yāⁿ chi in'nuúⁿ yā ní ínndaaca yā. Ní nducyáácá 'iiⁿ'yāⁿ chi yaa'vi yā cheendi
    va'ai, ní nan'guaaⁿ yeⁿ'e yā.
  tur-YTC: Her dileyen alır, arayan bulur, kapı çalana açılır.”
  san-ITR: yo yAchate sa prApnoti, yo mR^igayate sa evoddeshaM prApnoti, yo dvAram
    Ahanti tadarthaM dvAraM mochyate|
  bel-N: бо ўсякі, хто просіць, атрымлівае; і хто шукае, знаходзіць; і хто стукае,
    адчыняць таму.
  sch-sch: Asikchu, tutu a zong kai chu ipêk nîng an ta, a rok kaiin chu man an
    ta, a tôk kai chu inkhâr mo-ong pe nîng an tih.
  mic-MIQNT: Ta'n getu wen pipanigesit na msntew. Ta'n getu wen gwiluasit na we'jittew,
    aq na ga'qan pana'tuaten ugjit negm ta'n metete'get.
  huu-NT: '@see-verse:LUK.011.009'
  jiv-NT: Seana núnaka suíniatsuk. E̱a̱na nuka wáintsuk. “Winiajai” tuinia núnaka
    awa̱iniatsuk.’
  otm-NT: Nguetho gätho to'o da 'yädi da hyąni, nɛ gätho to'o da hyoni, da dįni, nɛ
    gätho to'o da zofo da xocpi, bi 'yɛ̨na.
  dah-dah: '@see-verse:LUK.011.009'
  tnk-tnk: Iərmama sə raməres nari truvehi nari. Iərmama sə ramətui əmisə nari trətoni.
    Iərmama sə rakunkun ia təpinhə tukəsevər tukwe.
  kpr-kpr: '@see-verse:LUK.011.009'
  san-IAS: yo yācate sa prāpnoti, yo mṛgayate sa evoddeśaṁ prāpnoti, yo dvāram āhanti
    tadarthaṁ dvāraṁ mocyate|
  nho-nho: Naa tama hakkaatoa e kainnoo raa ma ki kauake naa mee laatou, aa naa tama
    e ssee raa ma ki llave, aa te tootoka raa ma ki taaraki atu ki te tama e pakuukuu iho
    i te tootoka.
  gym-NT: ñobtä ñan angwane nireta jändrän kärere, ye erere bianta ie amne, nireta
    jändrän känentari jakrä, ye erere tä kwen ie amne, nireta ñäke jukwebtä abko ietre
    Ngöböta jukwe tike amne tä jändrän bien ietre.
  azg-NT: Ee minninchen tsꞌan na ican juu nnon Tyoꞌtsꞌon, ncyꞌoon juu cüentahanꞌ.
    Ndoꞌ nin juu na vaa na ntꞌue, minnchuchen nninjndaꞌhanꞌ. Ndoꞌ nin juu na itsicꞌuaa
    ꞌndyovꞌaa, mancüiixjen nnaanhanꞌ.
  bhd-bhd: किजोकि ज़ै कोई मगते तै हासिल केरते, ते ज़ै कोई तोपते तैस मैल्ली गाते, ते
    ज़ै कोई दार गुड़काते त तैसेरेलेइ खोल्लू गाते।
  too-NT: Chuntza' a'ntī nasqui'n, xla' namaklhtīni'n; lā' a'ntī naputza, xla' nakaksa;
    lā' a'ntī nalīmacasā'nan huan mākalhcha, namālaquī'ni'can.
  ind-AYT: Sebab siapa pun yang meminta akan menerima. Siapa pun yang mencari akan
    menemukan. Dan siapa pun yang mengetuk, pintu akan dibukakan baginya.
  cjo-NT: Kyaaryo, maawaeni amanapiintziriri Tajorentsi ari ramitakotakiri iñaantyaawori
    koetyeemotariri. Maawaeni kowakowapiintatsiri riyotaapiinteri iñaantyaawori koetyeemotariri.
    Maawaeni kenkithatakaapiintziriri ari ikemakiri kameetha imatantyaawori kameethatatsiri.
  nsn-nsn: Ge o tamata uakapa pe gera dangata ra kale, mai re sir e tupar, mai re
    dok o pirik o turung takapuk.”
  san-DEV: यो याचते स प्राप्नोति, यो मृगयते स एवोद्देशं प्राप्नोति, यो द्वारम् आहन्ति
    तदर्थं द्वारं मोच्यते।
  tna-NT: '@see-verse:LUK.011.009'
  lid-lid: Tasah, iy are lau ndremenya, iy kameh akohok. Iy are lau asilah, iy kameh
    takalahei. Ya iy are lau alim kou, ya kou kameh asak tan.
  wim-wim: '@see-verse:LUK.011.009'
  zga-M: Ulwakhuva umunu uviavenchaga angadovage vikhupa uviilonda ikhupilila, nu
    vikhohona vikhudindulila.
  yom-yom: Bila woso wunlombanga niandi wuntambulanga ; woso wuntombanga niandi wumbakulanga
    ayi woso wunkokutanga niandi wunzibudulungu.
  san-SIN: යෝ යාචතේ ස ප්‍රාප්නෝති, යෝ මෘගයතේ ස ඒවෝද්දේශං ප්‍රාප්නෝති, යෝ ද්වාරම් ආහන්ති
    තදර්ථං ද්වාරං මෝච්‍යතේ|
  yut-yut: Amɨn morap Piŋkop bɨsit iyaŋ uŋun yo tɨmɨkgaŋ, ae yo wɨsaŋ amɨn uŋun bamɨ
    koŋ, ae yoma domon tɨdoŋ amɨn uŋun wɨtdal yomɨsak.
  grc-BYZ: πᾶς γὰρ ὁ αἰτῶν λαμβάνει καὶ ὁ ζητῶν εὑρίσκει καὶ τῷ κρούοντι ἀνοιχθήσεται.
  cpc-NT: Ari impayiitairi kamitantayitatsiri. Inkaati aminaminatironi ari joñaagaitairi.
    Aritaki jashitaryaitainiri inkaati shintsishintsitatsini inkaimi.
  nhg-NT: Ipampa noche nieca öque tlajtlane queselea, hua öque quetiemoa queniextea,
    hua öque tzajtze, quetlaijtlapolfea.
  nya-nya: Pakuti aliyense amene amapempha amalandira. Munthu amene amafunafuna amapeza.
    Iye amene amagogoda amamutsekulira.
  ngu-NT: Ijcon xchihuacan, pampa yejhuan quitlajtlani, quiselia, niman yejhuan quitejtemohua,
    quinextia, niman yejhuan quitetepinia on tlatzacuilyotl, quitlapohuiliaj.
  kup-kup: Rotap epat añoman hatevetei. Añarab tairari rez kek tat Godin mañ mañohopanezari
    rekot manohopan, ma rez kek tat pim nonoroz mel tovai sohopanez pori bar batohopan,
    ma haitokoroh urohopanez poriz pi hatevetet tezohopan.
  jid-jid: Ndji wandi ani mye, ni waa anito, i ndji a wru ba bwu niwu.
  wmw-wmw: Kamana álebela onse, apewa; ásakula apata; na álomba hodi afunguririwa.
  gmv-GGM: Ays giiko woosizay wuri ekkana, koyizayka demmna kare qoxxizadeska doyettana.
  ssg-ssg: Teka na laha kamea, Haeu hani laha. Teka na laha upia, Haeu huali laha
    tunahian. Teka na laha kikini talingoi kahip, Haeu hei hani laha.
  zpo-NT: Nel rese xaa naaba kayaa xaaya; nu rese xaa nkwaana, yizhala lo xaa; nu
    rese xaa kwezh roo yoo, zxal xaa roo yoo lo xaa.
  poy-poy: Mana woseri yawaluwa hawapananwi na woseri yawasakula, hawawoni na mlyangu
    haguvugulwi kwa kila muntu yakatenda hodi.
  qwh-NT: Porqui mañacoq caqqa chasquinmi; asheq caqqa tarinmi; puncuta tacacoq caqtaqa
    quichapuyanqam.
  gaw-gaw: Danab nug Kayak unuqidṯe amu nug aoṯe. Danab nug keeke madiṯe amu nug anidṯe.
    Danab nug od qeqalṯe amu Kayak Nug od matulṯe.
  nca-nca: Dokoro uni soso kirayoteŋgo ŋundo o ŋu siyoyoteŋgo; uni soso o seqayoteŋgo
    ŋundo o ŋu qeneyoteŋgo; uni soso mako utoyoteŋgo, ŋuro mako kosoní inoweya.
  zpz-NTPP: Gun cyu ziꞌl mbecy nu rgyiiñ gad ñi niy. Nunu cyu ziꞌl mbecy nu ryub gyad
    yuñ. Nunu cyu ziꞌl mbecy nu rnii num shaal mi roꞌ niy.
  mkj-mkj: Pwa inje ma poaki pirin oaloa; apel inje ma kin rapahki pirin diar; apel
    wanihmmwo pirin risdahng inje ma lesles.
  zac-NT: Grë mënë narnaꞌbë lu Dios, gúnëll recibirin. Grë mënë narguili, guëdzelin.
    Grë mënë narsëdchi ruaꞌ puertë, guënall lla rllaꞌlë puertë parë lë́ꞌëll.
  kyg-kyg: Ge huꞌa afi nekaya vayaꞌmogimo neꞌaliye. Kahauya nehaya vayaꞌmogi ageꞌa
    neꞌaliye. Kitaleꞌmo hakalu hakalu nehaya vayaꞌmo kitamo yakino neꞌapate.
  kmk-kmk: Ta losana mangkodaw kan Apudyus maitdan, losana man-inap makaodas kan losana
    mangkogkog sit sawang na maibukatan.
  cao-NT: Bënahai ca qui acacaxëhi quiha. Bixëhi quiha mërahai cato. Japëcahaca-xëhi
    quiha caiti tsohuëcara ca quënahai ca bax na.
  bbr-bbr: Inok roasir ko osap owaun Anut aurai, ko osap owai; inok roasir osap itanäi,
    ko aparai; inok roasir ko Anut nukan im ut koukourai, ko Anut nukas imtue murunuk,
    owa tonai.
  inb-inb: Mai­kan­pas chasa mañag­pika, chaskinga­pa­mi ka. Mai­kan­pas maskag­pika,
    taringa­pa­mi ka. Mai­kan pungu taka­chig­rig­pika, iaiku­chinga­pa­mi ka.
  hrv-hrv: Doista, tko god ište, prima; i tko traži, nalazi; i onomu tko kuca, otvorit
    će se.”
  box-NT: Lé bìo á yìa wee fìo á le è hã, yìa wee cà bìo le cɔ̃́n, ó o
    yí mu, yìa wee ɓúanɓúa ho woohṹ á le è hɛ́n ho ó ò zo.
  ote-NT: Ngueꞌa̱ nuꞌa̱ tóꞌo da ꞌyadi, da tꞌumbabi; y nuꞌa̱ tóꞌo da hyoni, da zʉdi;
    y nuꞌa̱ tóꞌo da ꞌrota ra gosthi, da socuabi.
  wnu-wnu: Munon gugum Qenu qebi qamarari eng mi wurisab igo. A, mi gub qamb asiamari
    eng mi wurisirbig igo. Ne munon ger ag yar toaubiginer eng mondir weimeteiba.
  zam-NT: Tac mèn co' tolo mbez Diox dib nzo yéc mèn, no dib nzo lezo' mèn, Diox li
    cas loo mèna. No lyath no Diox mèna no xal' Diox ned no xal' Diox yó' par que
    no mèna con' co' tolo ña'b mèna loo Diox.
  zyp-NT: Ahohmai a haepaw cawh peh a cang he a, a huipaw taco hmuh a ka, ingkaw a
    khawngpaw cawh hongpah a cang a.
  sey-NT: Ja̱je paꞌina, se̱quëpi i̱si cua̱ñoñe paꞌiji. Cuiꞌne coꞌequëpi ti̱ꞌañe paꞌiji.
    Cuiꞌne eta saꞌrona tëꞌcaquëni huiꞌyocaiye paꞌiji.
  nvm-nvm: Ijefuon e uruvana eraneb fu kuakva bu karekfuon ga nisaikva bu giakfuon.
    Regavo madu bu kanakanakva vien iji fu buifuo dajadiak.
  mps-mps: Magi baso meni. Tigidali bidigo gedu haluasa po God dali hanalu wabo bidi
    dabe, augwaligo te nai saibao. Te nai gegebo sę ebo bidi, agai te nai sueibao.
    Tama te be tųba elebo bidi, teda Godigo te bidibolo tų dalobo dao,” Jisasgo
    augwalibolo te po wai.
  seh-seh: Thangwi ule anaphemba anapaswa. Ule anasaka, anapigumana. Pontho ule anamenya
    nsuwo anafungulirwa.’
  pab-NT: Hiyaiya, tyotya axitereharenai ana atyo kaxekakita. Exahe tawiterenai atyo
    kaokitene. Exahe jihore atyo majiholatyoita mokotitereharenai ana.
  llg-llg: Huu basa hataholi la fo mana loke lakandoo neu Manetualain, na dei fo ala
    simbo. Mana sangga lakandoo, dei fo ala hambu. Mana langgou lakandoo dei fo Ana
    soi lelesu.
  kyf-kyf: Nɩɩ, -ɔ zlaa -lu, 'mɔ wa nyɛa we. -Ɔ talɩa -luu da, mɔ yɩa we. -Ɔ bhlɩa
    -budu, mɔ -yla wa kalɩa -bha.
  tpi-tpi: Olgeta man i prea long God, ol i save kisim ol samting. Man i wok long
    painim samting, em i save lukim. Na man i paitim dua, God bai i opim dua long
    em.
  mih-NT: Vatyi tandɨhɨ ndoho ra sica, cua ñihi ndo. Ta tatu nanducu ndo, cua nañihi
    ndo. Ta tatu cati ndo yuvehe, cua nuña si.
  qvh-NT: Tayta Diosta manacogcunaga manacuyashganta chasquinmi. Imata nistarpis ruwacogcunaga
    tariyanmi. Puncuta tacacogno gayacogtaga Tayta Dios wiyanmi.
  kms-kms: Pugri bu wute buagi yumbo materi ningg pengu mand kin te materi ye, di
    wute yumbo muqond ningg meri mitiny kin te muqond ye, di wute ngimrawu baq mand
    kin te ngim bi muam.
  agn-agn: Tenged garisibi tang kada pama-dol. Gaita tang pagdilem. Ig agpadayonon
    tang panagbalay.
  nhi-NT: Ixconmatican, naquin ictlahtlani, icsilia; naquin ictemoua, cahsi; uan naquin
    tlatihtiuia, ictlatlapouiliah.
  ttc-NT: Komo ab'l aj nqanin, ntzaj si' tetz; b'ix te aj njoyon, n'oknoj titza',
    b'ix te aj nq'olb'en, n'ex jaqo' te jay twitz.
  dan-1931: Thi hver den, som beder, han får, og den, som søger, han finder, og den,
    som banker på, for ham skal der lukkes op.
  kwj-kwj: Hinde na hima fori Gotri ni mwaꞌambwe fo keke ete ri uchahambwano ti, o
    mwaꞌambwe ri torono. E, hinde na hima fori mwaꞌambwe ni ete ri wakino ti, o mwaꞌambwe
    ri heino. E, hinde na hima fori aka duwa ete ri yendano ti, Gotri o rini tukwasikonda.
  vie-OVCB: Vì bất kỳ ai xin sẽ được. Ai tìm sẽ gặp. Và cửa sẽ mở cho người nào gõ.
  kze-kze: áísaa íyanamo éna Áánútu timíníye. kwéaayewanamo éna Áánútu kentáái isáníye.
    avakáá íyanamo éna Áánútu agaráátinkaniye.
  lbk-lbk: Tay mo sino nan komchaw at maagtan, ya nan en-anap makad-an, ya isnan enkogkog,
    et matekwafan nan eneb ken siya.
  mto-NT: Ku̱x pa̱n pa̱n xa veꞌe je̱ Nteꞌyam juuꞌ du̱ꞌamó̱tup, yakmo̱o̱yp tseꞌe; pa̱n
    pa̱n tseꞌe juuꞌ du̱ꞌíxtip, pyaatyp tseꞌe; pa̱n pa̱n tseꞌe ko̱jtspo̱o̱ꞌkxp je̱ja
    ta̱kꞌaagui, yakꞌavaatsu̱xjup tseꞌe je̱ Nteꞌyam.
  bzh-bzh: In alam pin sën deneketaġ nġaa vu Anutu lo, og nevo vu sir. Galam sën
    denesero nġaa lo, og denetöḳ vu. Galam sën denepepa raḳ repinġ lo, og Anutu
    netahinin vu sir.
  guj-2017: કેમ કે જે કોઈ માગે છે તેઓ પામે છે, અને જે શોધે છે તેઓને જડે છે, અને જે
    ખટખટાવે છે તેઓને સારુ ઉઘાડવામાં આવશે.
  jvn-NT: Awit sapa waé sing njaluk bakal dikèki; wong sing nggolèk bakal nemu lan
    wong sing totok lawang bakal dibukakké.
  byr-byr: Sareꞌ dareꞌnesɨ. Aꞌmwe gazaizai Gotɨyarɨ maaryaꞌnei sahwarɨ yɨdaangada
    maaꞌdelyɨra. Bɨrɨbɨrya yadei bɨramaaꞌdelyɨ. Nabaai kaanyavɨ mala tamaabaderɨ Gotɨyai
    kaanyaꞌ wɨbasamaraabathelyɨ.
  ian-ian: Wagalalɨga nyan ndɨ klaigandɨ. Kwuka wagala lɨga nyan klaigandɨ. Ngay mbapmo
    taamba viyalɨga nyan vla wagala lɨga nyan ndɨ klaigandɨ.
  hun-hun: mert aki kér, mind kap, aki keres, talál, és a zörgetőnek megnyittatik.
  mcf-NT: '@see-verse:LUK.011.009'
  kjs-kjs: Enaalinumi Gote-para beten temere gore ele mada mealimi. Enaalinu ele asa
    palimiri nimumi ele mada adasaalimi. Enaalinumi pora gaape timiri gore Gote-me
    nimu-para pora ora lobalia.
  mni-mni: Maramdi nijaba mi khudingna phangjei, thijaba mahak aduna phangjei, aduga
    thong thinjaba mahak aduda hangdokpigani.
  yad-NT: Tapi ni̱tiy jachiñu̱yencha, sa̱jmutya̱ varirya; ni̱tiy va̱ta̱numucha rana̱cho̱ntiy,
    sa̱sarye varintyirya; ni̱tiy natuye̱yencha rorijyu̱mu, daryaday ra̱muttay variy
    saju̱ntiy.
  mxb-NT: Dá chi̱ ndidaá na̱ xíka̱a̱n, ta niꞌi̱ náa̱n. Ta ndidaá na̱ nándukú ñá, ta
    niꞌi̱ náa̱n. Ta ndidaá na̱ dákásá yéꞌé, ta nono̱án noo̱ ná.
  pon-2006A: Pwe koaros me kin peki pahn ale; oh me kin rapahki, kin diar; oh me kin
    letelet, e pahn ritidahng.
  maq-NT: Cuatjin nihñu ta, yëjë ni xuta xi fehya me ne, fahatsja me, hane yo xi vanguise
    ne, sacu rë, hane yo xi chja ne, sacu cahndë́ visehen.
  hto-hto: Mei uáfueza, jɨcádɨmɨe jaca llɨ́ɨnote; jenódɨmɨe jaca baite; nazémona uáidotɨmɨemo
    naze tuiñoca.
  por-BRBSL: Para todos que pedem, recebe. Aquele que procura encontra. Para aquele
    que bate, será aberto.
  ces-NKB: Neboť každý, kdo prosí, dostává a kdo hledá, nalézá a tomu, kdo tluče,
    bude otevřeno.
  cui-cui: Tsipei pon matowa wʉca ichʉn bara catatsi. Tsipei pon matowa necoba, bara
    taeba. Tsipei pon bomʉxʉ pecoibototha matowa wawai bara tacoibo sarana xorenatsi
    yawa jume notatsino.
  boj-2014: Tamo kalil Qotei pailyeqnub qaji naŋgi iŋgi eqnub. Tamo kalil iŋgi qa
    ŋameqnub qaji naŋgi iteqnub. Tamo kalil siraŋme kindokindoŋeqnub qaji naŋgi Qotei
    na siraŋ waqtetnjreqnu.
  eng-OEBUS: For the person who asks receives, everyone who searches finds, and to
    the person who knocks the door will be opened.
  eri-eri: Nere fai oruwa Itou hauya tude waha, nere dada elege-elegede. Fai no dada
    kuruna waha, no toroba-torobana. Onodu, fai no jauli kato-kato wona waha, Itou
    no jauli helufa fuwonbona.
  aly-aly: Inngarlap ran! Ntwa Akngey ayernenty, ranap nthakenh iylpelant awey-angenharl.
    Nga nthwenty, ranap nthakenh irrtyert-aylpey-angenharl. Ntwa arriw rltar-atwenty,
    Akngey ranap ngkweng altywerelemarl, ngap aylpenhem-anem.
  wiu-wiu: Eni uku toa kowitoa kaka agomepa nipa one eni kowitikaya moo. Padeya tuku
    toa kaka agomepa nipa one eni tuku tokaya enamuoo. Kago wi wi toa kaka agopa nipa
    pinagome pekanoo.
  swe-swe: För alla som fortsätter att be, de fortsätter att få, och alla som fortsätter
    att söka, de fortsätter att finna, och alla som fortsätter att bulta, för dem
    ska det fortsätta att öppnas.” [Poängen med liknelsen är att om vi har tro för
    att vår vän ska öppna dörren mitt i natten när vi bultar på hans dörr, hur mycket
    mer ska inte vår himmelske Fader låta oss få bönesvar när vi ber till honom.]
  cth-cth: Ka het e tami teh a poe. Ka tawng e tami teh a pâphawng. Ka takhawng e
    tami teh a paawng pouh.
  mti-mti: Bira da kinuni apewa aupe. Bira da didimama apewa yaupe. Bira da papapak
    topewa me ankwin watappe.
  pad-NT: '@see-verse:LUK.011.009'
  twi-twi: Na obiara a obisa no, wɔma no; na obiara a ɔhwehwɛ no, ohu; na nea ɔpem
    no, wobue no.
  hlt-hlt: Aka bih loh boeih a dang tih, aka toem loh a hmuh dongah aka khoek ham
    khaw a ong pah ni.
  tbz-SIM: Kɛ yɛ̃́ wèè mɔɔ bɛ̀ ɔ̃ɔ̃ we mpɑ̃mɛ̀, wèè wɑmmú weè ɔ̃ɔ̃ pɛ́tɛ́, wèè bentɛ
    dicɑ̀ù bɛ̀ ɔ̃ɔ̃ we nkpetɛ́.
  san-GUJ: યો યાચતે સ પ્રાપ્નોતિ, યો મૃગયતે સ એવોદ્દેશં પ્રાપ્નોતિ, યો દ્વારમ્ આહન્તિ
    તદર્થં દ્વારં મોચ્યતે|
  amx-amx: Tjerrtj ngwenh apek rarl Altjerr renh pawenhem, renh Altjerrel awemel anthetjenh.
    Tjerrtj ngwenh apek rarl Altjerrek palenthwem, rang renh aretj-alhetjenh. Tjerrtj
    ngwenh apek rarl Altjerr-henh arrew rltar-atwem, Altjerrel kwer altjwer-iletjenh,
    rang irrpetjenheng.
  ake-NT: Apʉne pʉra tanporon kon ekama'po pɨ' na'ne' nan uya eporo; kʉrɨ iwarinpa
    pɨ' na'ne' uya rɨ eporo; mɨrɨ awonsi'kɨ kʉrɨ iwɨpɨtʉ pɨ' na'ne' ena' rɨ mʉra'ta
    uta'koka.
  qvn-NT: Pi maysi Diosta manacugga, chrasquinmi, ashigsi tarinmi. Diosta gayacugsi
    cayan mayasham.
  tku-NT: Chuntza' tī nasqui'n, xla' namaktīni'n; ē tī naputza tū Dios namaxquī',
    xla' namacla; ē tī namacasā'nan nac mākelhcha, namālaquī'ni'can.
  bjk-bjk: Möxö ewe i seseseng, irabo kip lo a lasa ine i ose lamun. Ewe i wawara
    siwin, irabo pere wösöt lo a laa niang ine i wawara siwin. Me ewe niang i wiwidin,
    God irabo sawang lo ine.
  msy-2020: Gumazir Godɨn azaiba, me biziba isi. Ezɨ gumazir biziba bagha ruim da
    batifi. Eghtɨ gumazir itiam gafughafuzim, God a bagh tiam kuigham.
  bpr-bpr: Na ku simto mni di Dwata, gamdawat kenen. Na ku simto mngabal, fite Dwata
    di kenen i fanngabalan. Na ku simto mbal fusuk, nukà Dwata dun i takab.
  rmy-VLAKH: Кодва, ко мангэл — лэл, ко родэл — аракхэл, и ко марэл андэ удар — колэсти
    отпхэрнавэн.
  cle-NT: Chiaah¹ ja̱y³ hi³ hí⁴ŋɨɨ́⁴ he² nɨ³ niaá⁴, hi³hí̱³ hí⁴tɨ̱́y⁴ ba². Baáy⁴ hi³
    hí⁴naah³² hi³hí̱³ hí⁴dxaah⁴, baáy⁴ hi³ hí⁴té² haah²ñu¹, mɨ²ja̱³ hí⁴dah²hí̱¹ ba².
  txq-txq: Basa hatahori mana noke nakandoo neu Manetualain, neu ko simbo. Mana sangga
    nakandoo, neu ko hambu. Mana nanggou nakandoo, neu ko Ana soi lelesu.
  aaz-aaz: Fin sekau-sekau reꞌ antotin piut-piut neu Uisneno, of antoupun. Amnamit
    piut-piut, of napenin. Ahaman piut-piut, In of nasoin enoꞌ.
  qup-NT: Maykanmi tapun, paytaka kunkami. Maykanmi maskan, tarinkami. Maykanmi punkupi
    kayan, payraykuka paskankami.
  dop-dop: Sǝlǝmǝlʋ kɛ pɑ hɑɑkɩ, nɑ pɛɛkǝlʋ hikiɣinɑ, nɑ mɑtʋ kɛ pɑ tʋ́lǝ́ɣɩ́.
  azb-azb: Çünki hər diləyən alar, axtaran tapar, qapı döyənə açılar.
  eng-DBY: For every one that asks receives; and he that seeks finds; and to him that
    knocks it will be opened.
  guo-NT: Piach wʉljoefʉlpon wewe'paspoxan, japon aton Dios chaxdusaxaes. Piach wʉlwekafʉlponbej,
    japon aton faenaxael Dios pejkajachawaesaxtat. Bafafatat piach laefʉlpon, japon
    aton Dios wefafasaxaes —aech Jesús, pejnachala naewʉajan wʉt Dios kawʉajnaliajwapi.
  hla-hla: Taraha, a katun te rangata sakesake nou e lue noen romana, na katun te
    ruto sakesake nou e sabie noen romana, na katun te ngö sakesake nou, a tamana
    e kalatse riou romana.
  mav-NT: Ta'i wahẽtup hẽtup mot'i hawyi Tupana tum aru ahepe are e. Watikat turan
    Tupana miium turan yt naku i aipohep aimiẽtup ete pyi mi'i pote wati­puẽti irane
    aimiẽtup ipo pyi e. Waku Uhyt Uhyt Uhyt Mimi Mimi Mimi wato'e pot'i hawyi to'o­ken­hyp'ok
    hap ewy wyti aru are e.
  kpf-kpf: Ŋâi zâk ninâu sâi ma ko bonŋâ pindâbap. Ŋâi zâk kârum manâ manâ ko bonŋâ
    muyagibap. Ŋâi zâk mirâ hâŋgiyân kom kiri ko mariŋâ mâtâp mem pâmbap.
  ppo-ppo: Ti noatepae, mepaae kematere so whi̧né ti mo sua dapó. Mepaae so whi̧né
    keketepa ti ai o̧la mo kilitua dapó. Mepaae so whi̧né tu̧ tuki̧yae yóló tu̧ dupa,
    atétere so whi̧ wó̧póló tu̧ tuki̧tua dapó.
  hin-2017: क्योंकि जो कोई माँगता है, उसे मिलता है; और जो ढूँढ़ता है, वह पाता है;
    और जो खटखटाता है, उसके लिये खोला जाएगा।
  wol-KYG: Ndaxte képp ku ñaan, dinga am; ku seet, dinga gis; ku fëgg it, dees na
    la ubbil.
  bef-bef: Asaga bonaꞌi Huꞌmamofihi loka holenogo ai anaꞌina epilinaꞌmu lilata nehabe.
    To bo moneuba anaꞌinaꞌmu sa sa huloto li huto hulata nohibe. To bo moneuba kasito
    begele begele nohigo Huꞌmau kafe sigi etolata nohibe.
  amm-amm: Noko mo Kotoso haninoi monoi utolumo manakimo, nonani hani na aninoimo.
    Nokoyo haniso ikoliyalakimo, na kiyoimo. Nokoyo itu lotiso ukou ukou nimo manakimo,
    itu na kolali unoimo, imo kwaimoimo.
  rmy-CHERGASH: Kaj ko god manđel, primil. Ko rodel, araćhel. Ko marel po vudar, putrel
    pe lešće.
  zaj-zaj: Kwavija yoyose yopula kogweleligwa, na yoyose yozahila kovumbula, na yoyose
    yotoa hodi kovugulilwa.
  chq-NT: Tsʉ jileei'²¹ 'in mɨ¹ 'ii'²¹mo. Joongɨ jileei'²¹ 'in 'noo'² tyiia'¹³o. Joongɨ
    jileei'²¹ 'in pó² 'ooca'nʉ́¹ naa²¹o tya' 'i.
  swp-swp: Paana esau, eo esau i aiaiboda abo i abi; eo ia i eooyoo abo i lobai; eo
    ia i ipeipesi dobila ia arinai abo se soe.
  bjr-bjr: Aiqama innaaru qimariasa mareefaranoo randee mariasa paqurifaranoo kooqisaa
    kukusimariasa kukusifanoo atuaannoo.
  aby-aby: Ainama we nauke efekuie mafekuro mufeku. Nono ainama yodia ufekuie fou
    ufeku. Nono ainama aisamero goi goi ukaada yaure ibinu wefekuie ko ma ro yafeku
    wei.
  eng-YLT: for every one who is asking doth receive; and he who is seeking doth find;
    and to him who is knocking it shall be opened.
  jni-jni: Barki vat de be sa mā iko ma ke makabi, vat de sa ma nyara madi kuri makem;
    vat de sa ma kpotiko ana tukum me, adi poki men.
  kne-kne: Tan olay sino di mankedaw en Diyos et maidawtan, ya olay sino di man-anap
    et datngena din an-anapena. Olay sino abe di mantogtog et mabokatan pantew para
    en sisya.
  tgj-tgj: Mvnwngngv yvv koodunv hv paadu, okv yvvdw makar dunv mapare, okv yvvdw
    takdin dunv ninyigv lvgabv agi a kokda pvjire.
  gui-NT: Echa oyerure yave quia Tumpa pe mbae re, Tumpa omeeta chupe. Jare oeca yave
    quia mbae, ovaeta. Jare ombopu yave quia onque, onque oyepeata chupe —jei—.
  quc-TT: Rumal cher ri winaq ri kuto, kayaꞌtaj na che, ri katzukunik kuriq na ri
    kutzukuj, ri kachꞌawik kajaqataj na ri uchiꞌ ja choch.
  heg-NTPO: Ta totoang atuil man in nodan tutungus se Ama Lamtua Allah ngas, mam simu.
    In nuting tutungus sas taon elola ko, mam hapu. In haman tutungus sas, mam Un
    sai hnita ka.
  ptu-ptu: Aka menna-menna melau la diponnoiam pelaunna, anna menna-menna mameä la
    nalolongam, anna menna-menna unde'de' ba'ba la ditungka'iam.
  bzd-NTPO: '@see-verse:LUK.011.009'
  kwf-kwf: OsiꞋana na ngwae ki taꞋifau neꞋe kira gani ana God, kira ka ngalia naꞋa
    ru neꞋe kira gania. Ma na ngwae ki taꞋifau neꞋe kira lulua ru kira boꞋoboꞋo Ꞌuani
    ki ana God, kira ka lisia. Ma na ngwae ki taꞋifau neꞋe kira faꞋafo ana sinamaa,
    ma God ke Ꞌifi fuada.
  eng-WYC-2017: For each that asketh, taketh, and he that seeketh, findeth; and to
    a man that knocketh, it shall be opened.
  eng-WMBB: For everyone who asks receives. He who seeks finds. To him who knocks
    it will be opened.
  zat-NTPS: Ca' naca na, lawe' da benne' dxenabe̱', na' si'e̱, ne benne' dxexílaje̱',
    na' xezrélene̱', ne benne' dxenné̱' dxu'a dxa xu'u, na' xalaj chee̱'.
  spp-spp: Ɲaha kurugo yɛ shin maha shin u ɲyɛ na Kile ɲáare ke, Kile sí urufoo kan.
    Ŋgemu u ɲyɛ na ɲcaa ke, urufoo sí n-ta. Ŋgemu ká a bàrage kúuli ke, ku sí múgo
    urufol'á.
  zty-NTPS: No benne' bi da' ẕnnabe', ẕzi'en, na' bennen' bi da' žilje', ẕžeḻ-len',
    na' bennen' žḻiže' ža yo'o, žaljwn chie'.
  mek-mek: Gome kaisau mo kepinoi auꞌi auga, Deo isa kapaꞌina kegoina auga agepeniꞌi.
    Ke kekapuga auga, akekapulaisa. Ke paꞌafi keꞌinipa auꞌi auga eeꞌiai paꞌafi ageagalai.
  aey-aey: '@see-verse:LUK.011.009'
  urd-GVH: क्योंकि जो भी माँगता है वह पाता है, जो ढूँडता है उसे मिलता है और जो खटखटाता
    है उसके लिए दरवाज़ा खोल दिया जाता है।
  ycn-ycn: Riliyá nacaje quejá'ajeñojlo ra'á nacaje. Riliyá culájeño iphátaño nacaje.
    Rijló quemájeñojlo rijme'etá rapu.
  djr-djr: Bili ŋuli balaŋ dhu ŋula yolthu walal ŋäŋ'thundja ŋanya God-Waŋarrnhany,
    bala walalnydja dhu ŋunhi yänan märraman nhanukuŋuny, ga ŋunhiny yolŋu ŋunhi ŋayi
    ŋuli ga yuwalkkumany yan ḻarrum, ŋayiny dhu God-Waŋarrwuŋuny maḻŋ'maraman yan.
    Ga wiripuny ŋunhi yolŋu ŋunhi ŋayi ŋuli ga bitjan bili dhurrwara wutthu'-wutthun,
    ga galkithirr nhanukal, ŋayiny dhu God-Waŋarryuny nhanŋu ḻapmaraman, galkikuman
    manapan ŋanya nhanukiyingala ŋayi.
  kvg-kvg: Unimanqatín. Gekha ezoqām ndego, ndeviam, ndego ndø̀ndáp. Neka gekha
    ezoqām ndego, ndevao, ndego ndø̀qeív. Neka gekha ezoqām ndego, mboqog-te ndekhaneam,
    ndego mboqog ndø̀mbo-mboqóz.
  rug-rug: Ura sari doduru pu tepa si kote vagi tugo, meke asa sapu hata si kote dogoria
    tugo, meke asa sapu kikia si kote ta tukele vala tugo sa sasada koasa.
  hop-NT: Pi hak hihta tūviṅtaqa hihta makiwṅwu; pu hepqa túwaṅwu; pu pöṅö́ṅöykinaqat
    aw hötsíltimantani.
  san-URD: یو یاچَتے سَ پْراپْنوتِ، یو مرِگَیَتے سَ ایوودّیشَں پْراپْنوتِ، یو دْوارَمْ
    آہَنْتِ تَدَرْتھَں دْوارَں موچْیَتے۔
  heb-LB: משום שכל המבקש מקבל; כל המחפש מוצא, ולפני כל דופק נפתחת הדלת.
  caf-NT: '''Et ndunnah Yak''usda hoonli hits''u hukwa ''utni t''eh, ''en ''et bugha
    whútekulh. Ndunnah hoonliyaz hukwunúta, ''en nahuhooté''alh. ''Ink''ez ndunnah
    ndati whudulhghalh, ''en chah huba dá''dutetilh.'
  mio-NT: vati chaha ra cha chica ndihi ñivi chi ra.
  srq-NT: Ae ñee ɨ ɨte quia Dios je nae, mbae ra Dios mondo ee. Ae mbae mo sequia
    ɨ ɨte quia nae, tea rae. Ae eɨquesa mbu ɨ ɨte quia nae, equia ra ee.
  kje-NT: Hi'i heheni ono inhoi ma napanak, Makromod Lalap nale ai, inhoi ma nanoin,
    an lernale, la inhoi man disna nika, nahinari ai.
  gaz-gaz: Namni kadhatu hundi ni argataatii; namni barbaadu ni argata; nama rurrukutuufis
    balballi ni banama.
  kud-kud: Moiha ta'i, ebe ta'awanoi Yaubada ainai mata imohe alidai, na ebe tabeha
    mata talobai, na ebe ta'aigohagoha mata awa'eda iho'e alidai.
  urb-NT: Upa inamõ pandu ame'ẽ ta pe a'e muwyr ta kỹ. Amõ kekar rahã, mahem ta kỹ.
    Ipo nupã nupã rahã, hukwen ke a'e pirar ta kỹ. Aja riki.
  fra-LSG: Car quiconque demande reçoit, celui qui cherche trouve, et l’on ouvre à
    celui qui frappe.
  san-HK: yo yAcate sa prApnoti, yo mRgayate sa evoddezaM prApnoti, yo dvAram Ahanti
    tadarthaM dvAraM mocyate|
  cak-SNT: Ruma xa jun nucꞌutuj cha ri Dios, jajaꞌ xtuya-pa cha ri nucꞌutuj. Xa jun
    nucanuj, can xtiril ri nucanuj. Y xa jun nucꞌoscꞌa-apa ri ruchi-jay, can xtijak
    choch.
  uvh-uvh: Ka wa beng sini' urang torik, aming dabiksa' ka Anutu wari napa' ni iyam
    ga' sura kabaksi' kubaniksa' sura tonting wa ma adining sasuk kareng ga' wena
    tinting a adigok iikga' ibang ka faba kadakyam ga' ningda'ning katingangting wa
    Anutu adi nakyam sa' tanga kuma'sa' tiamota'.
  ino-ino: Mi'ko afikesaya vayana alikae. Kahau aesaya vayana ake'a fole aikae. Kipateti
    ke hisaya vayana kita ya'kipatekaiye.
  gnn-gnn: Yo, ŋunhi yurru yolthu ŋäŋ'thundja, ŋayinydja yurru ŋuriŋinydja märramana,
    ga ŋayi yurru ḻarrunharapuyŋuyunydja yolŋuyu maḻŋ'maramana, ga ŋurikinydja yolŋuwu
    ŋunhi ŋayi yukurra wutthu'-wutthun yurru yana ḻapthunna dhurrwaranydja.
  yal-yal: Amasɔtɔ naxan yo na seen maxɔdin, na a sɔtɔma nɛn. Naxan na seen fen, na
    a toma nɛn. Naxan na dɛɛn kɔnkɔn, a rabima a xa nɛn.
  cnt-NT: Ia₁ juɨ₁lia'₂ i₂mɨ₅ 'e₂ mɨ₅, gue₂₃. Le₂jaun₂ juɨ₁lia'₂ i₂'no'₂ 'e₂ 'no'₂,
    dso'₂ bá₄. Le₂jaun₂ guë'₂ quió'₅ juɨ₁lia'₂ i₂të́₂, niá₂ bá₄ o₄'né₄.
  tif-tif: Kanola ili mafek mafek sang ayo ma God ami dik-daalip namti, akal tunum
    alik dik-dakaanbip imi kuyokoma le, kuno tunum imi mafek mafek fen-tal-unebip
    namti, kanola God alta dong dokoyila fen-bam uta-mokomip. Aa, tunum saal dok-dok
    ke-mokomip kakal ti, saal busuu-yinba-kup, im-taldang almi miit tem ayo daalokoma
    no!
  nlx-nlx: काहाकाय जो बी मांगेह ताह आपी, एने जो हुदेह ताह जुड़ जाय, एने जो बायणाह
    ठोकेह तान केरता उगाड़ाय जाय।
  apw-NT: Hadń ídókeedń baa hi’né’hi at’éé; hadń nantaadń hat’íí yíka ntaadíí náidiné’hi
    at’éé; hadń dáádítį́h ńyinłts’įhń bá ch’í’ítįįhi at’éé.
  gum-gum: Kaguende mugucha miabiibe utøben, labiibe wetørraben, yaskabyu wamabigwane
    kurtrun cha.
  not-NT: Ira manántatsi imëngani; ira cogatsi iraniaquero; ira cajematsi inguemaquengani
    imëngani. Iromitococái cara omanaqueri; cara ongooqueri ironijagajái.
  plu-plu: Mmanawa ku wis ayá kabayka git, ikaka wotnek. Ku wis ipegpene ku pariye
    umawkan git, wis utipninek. Ku wis awna git, ig kaytwa wownnek.
  iou-iou: Unita näk bureni täwetat! Äma kubätä yäŋapik piä täŋpäŋä bureni api yäpek,
    äma kubätä wäyäkŋek piä täŋ yäpmäŋ kuŋtäŋgän bureni kaŋ-ahäweko ude. Ba kubätä
    yäma-ken kwäpkwäp yäput irirän Anututä nadäŋ imiŋpäŋ yäma dät imeko ude.
  ntp-NT: Sioorʌ daanʌdagi Diuusi sai soicʌiña gia soicʌiña.
  rai-rai: Maa diat raap baa diat aaraaring din tabaara diat, ma ia baa i baatbaat
    in baat paai, ma ia baa i pipidik, din paapa aarai.
  haw-1868: No ka mea, o ka mea i noi, ua haawiia no ia ia; a o ka mea i imi, ua loaa
    no ia ia; a o ka mea kikeke, e weheia no ia ia.
  ffm-ffm: Sabi ɲaagiiɗo fuu, heɓan, tewtuɗo fuu, yiitan, calminɗo fuu, udditante.
  arb-NAV: فَإِنَّ كُلَّ مَنْ يَسْأَلْ يَنَلْ، وَمَنْ يَسْعَ يَجِدْ، وَمَنْ يَقْرَعْ
    يُفْتَحْ لَهُ.
  cop-CNT: ⲟⲩⲟⲛ ⲅⲁⲣ ⲛⲓⲃⲉⲛ ⲉⲧⲉⲣ⳿ⲉⲧⲓⲛ ϣⲁϥϭⲓ ⲟⲩⲟϩ ⲫⲏ ⲧⲕⲱϯ ϣⲁϥϫⲓⲙⲓ ⲟⲩⲟϩ ⲫⲏⲉⲧⲕⲱⲗϩ ϣⲁⲩⲟⲩⲱⲛ
    ⲛⲁϥ.
  adz-adz: I rib santan aru guta gin da iyu mungaꞌ; manga saudan da bungꞌ awaꞌ rutin;
    da manga didintinga muantsi da muantsi bungꞌ atus ruan.
  sri-sri: Ĩgʉ̃rẽ sẽrẽrãnorẽ sĩgʉkumi. Ãmarã́no bokarãkuma. Wiigue ñajãdʉarã oerã
    irirosũ ĩgʉ̃rẽ sẽrẽmakʉ̃ ĩãgʉ̃, ĩgʉ̃sãrẽ ñajãdoregʉ irirosũ ĩgʉ̃sã sẽrẽrĩrẽ õãrõ
    pégʉkumi.
  nal-nal: Avuna naandi vaakdul ina dit maainung, dina ralaas naandi, ma naandi di
    saaleng, dina tangin, ma naandi di pidik pana mara, dina kaas a mara wana naandi.
  kyq-kyq: Ɗeere, debm tɔnd mɛta se jꞋan̰ kɛɗɛ, debm je se Ꞌkɔŋɔ ɔɔ debm tɔnd kaam‑taara
    se lɛ, jꞋutu jꞋan̰ kɔɔɗɔ.
  kwd-kwd: '''I''oo su''aai nga ta''a te''efou na''a gila kwaisoe na God, tagila ngaria
    no''o ''olataa na''a gila soea. Ma nga ta''a te''efou na''a gila kwailo''ofia
    ''ola gila bo''obo''o fai na God, tagila agasia. Ma ta''a te''efou na''a gila
    igiigi na sinamaa, God te''e ''ulasi faga.'
  ded-ded: '@see-verse:LUK.011.009'
  ewe-ewe: Ame sia ame si biaa nu la, wonanɛ; ame sia ame si dia nu la, ekpɔnɛ, eya
    ta ne mieƒo ʋɔa ko la, woaʋui na mi.
  nuy-nuy: Warrubawi-yung-maynji ambunu-yandhawiwanjii-maynji niga, marri anubani-yung
    ambaniiyn aḏaba. Marri warrubawi-yung-maynji amburraagalhaga-lharrmani-maynji
    anubani anaaynbaj nigawi-wala na-God-gala, bani-yung marri ari ambirri-lhangarrmang
    wugurru. Marri warrubawi-yung-maynji ambirri-waḏbaḏang anu-dhawang na-God-jinyung,
    marri bani-yung nga ambanii-ngu-gara-wawalhijgang niga.
  cop-BHC: ⲞⲨⲞⲚ ⲄⲀⲢ ⲚⲒⲂⲈⲚ ⲈⲦⲈⲢⲈⲦⲒⲚ ϢⲀϤϬⲒ ⲞⲨⲞϨ ⲪⲎ ⲈⲦⲔⲰϮ ϢⲀϤϪⲒⲘⲒ ⲞⲨⲞϨ ⲪⲎ ⲈⲦⲔⲰⲖϨ ϢⲀⲨⲞⲨⲰⲚ
    ⲚⲀϤ.
  buk-buk: Bu Anötö kêŋ gêŋ têŋ lau hoŋ naŋ sêndac iŋ, ma lau hoŋ naŋ sêŋsalê iŋ ti
    ndê lêŋ, naŋ oc sêtap sa, ma ŋac naŋ sêmati gatam, naŋ oc lêc su têŋ ŋac.
  pri-NT: Üu, ba wà pwina é ilari, âna o naa têe. Â wà pwina é mudàra, âna é pâmari.
    Â wà pwina é cùu ê goropwârawâ, âna o tàpiri têe.
  zpq-NT: Na' note'tezle še bi da' ṉabelene', goṉczen'. Na' še bi dan' che'nele gwzejni'ide'
    le'e, gwzejni'iczden'. Na' note'tezle še žan chaclaže'le gac to da' gac, yoḻ güižle
    Diosen' can' chon to beṉe' chṉie' cho'a yo'o, nach Diosen' gone' cont gacczen.
  por-TFT: Lembrem-se de que Deus vai dar coisas a todos os que continuam a pedir
    a ele por elas. Deus vai dar coisas àquele que continuar a pedir a ele com confiança
    o que lhe falta. Deus vai abrir o caminho para as pessoas conseguirem as coisas
    pelas quais continuam a pedir com urgência.
  gwi-NT: Juu ch'oahkat t'ee vintł'eegwahaatth'aa, ts'ą' juu gwinkeegwaah'in chan
    yagwahah'aa, ts'ą' juu ganlaanaii chan veenjit gindeiinvyaa eetr'ooheendal t'inchy'aa.
  gvn-gvn: Kaki yundu Godundu babaji, yinya yala yundu nyunguwunbu doorngu dudan-dudaji.
    Nyulu door walngal, yunundu dajilkuda.
  nhy-NT: Porke akin kitlajtlani, kiresibiroa. Akin kitemoa, kajsi. Iwan akin tlatatalatza
    itech puerta, kitlatlapoliaj.
  asm-FB: কিয়নো খোজা লোকে পায়, বিচৰা জনে দেখে আৰু যি জনে টুকুৰিয়াই, তেওঁলৈ দুৱাৰ
    মুকলি কৰা হয়।
  okv-okv: eto erena amo penunu embopo na umbasora jombure ari embopo na kesora eto
    bahihiri ari embopo na torasora.
  mxt-NT: Vatyi tatu chican ndo, ñihi ndo. Tatu nducu ndo, ñihi ndo. Ta tatu sacachan
    ndo yuvehe, nuña yuvehe.
  tzo-NT: Yu'un scotol ti much'u tsc'anilambee ja' ch-ac'bat.
  ind-AGS: Sebab bagi mereka yang meminta, akan menerima, bagi mereka yang mencari,
    akan menemukan, dan bagi mereka yang mengetuk, pintu akan dibukakan.
  omw-omw: Kotirara nyaanru qiariva qioma varaananrove. Mpo inraikyara puaamaqiro
    quariva qioma puaama kyaananrove. Qesa ntuqutuani vaisira qatuama mwataananrove.
  yrb-yrb: Anama wenauefisuna mubisu, anama dobefisuna atafisu, anama yaubinita webisuna
    ma ifegari ufisu wei.
  maa-NT: Ngats'iì xi̱ta̱ xi síjé, tjoé‑la̱, jè xi ótsji, sa̱kò‑la̱ ko̱ jè xi chja̱t'aà‑la̱
    Nainá, tjáx'a̱'nde‑la̱ koni jngoò xotjoa̱.
  mcq-mcq: ꞌEne ea irara jarimujaho hu ꞌekuna. ꞌEne ea irara samujaho hu piunimuna.
    ꞌEne ea irara ꞌanaꞌanaujaho jaraꞌusahuna.
  sus-A: مِشِ نَشَن بِرِن مَشَندِ تِمَ، عَ عَ سْتْمَ نّ. مِشِ نَشَن سٍ قٍنمَ، عَ عَ
    تٌمَ نّ. مِشِ نَشَن نَادّ كْنكْنمَ، عَ رَبِمَ نّ عَ بّ.»
  jpn-1965: だれであっても、求める者は受け、捜す者は見つけ出し、たたく者には開かれます。
  fra-SBL: Car quiconque demande reçoit. Celui qui cherche trouve. A celui qui frappe,
    on ouvre.
  yka-yka: Peggeˈ kēmon mamākuhin, inurungan du, mamihahin ngasuwaˈ du, duk makipadiyalemin,
    ilukahan du.
  mle-mle: “Adiy ababa duw taakw day Godak bas sikidiy, bas sikidanadiy jaav adiy
    kwurkidanadiy. Adiy duw taakw kwaki-kidanadiy jaav adiy sitakira-kidanadiy. Adiy
    duw taakw viyakidanadiy wiyig God sakwutaka-kidadiy dayak.
  shp-NTPO: Jaweratonki yokatai janra biai, jaweratonki benai janra nokoai, jaweratonki
    kenai jara akinnai.
  aom-aom: Ae rahu ua gavëꞌoho ujuohoruomoꞌajëjo. Nahëꞌoho birohoruomoꞌajëjo. Anoꞌanovëꞌoho
    ojoho jiovëhoꞌajëjo.
  geb-geb: Mba Fhe Bakɨme phorga nzuav bigir anan nzai gumgi, mbe za bigi ndi. Mba
    bigi ga nzuav gari gumgi, mbe mba bigi gari. Mba bigi ga nzuav Fhe Bakɨmen kaai
    gumgi, Fhe Bakɨme mbe mbararagi.
  eng-WYCLIFFE: For ech that axith, takith, and he that sekith, fyndith; and to a
    man that knockith, it schal be openyd.
  bsj-bsj: Wuro kentiye ti yoi wuro dotiye ati fiya, take wuro kwa tiye an womcinen.
  cak-cak: Roma xa achique na jun ri nic'utun, can nuc'ul-vi; ri nicanon, nril; y
    ri nich'o-apu chuchi' jay, can nijak-vi-pe chuvech.
  chf-NT: Uc'a upete machca u c'atänba u yäc'binte chich, y machca u sacän u pojlen,
    y machca u jätz'e' ti' otot u xe tä jäbbinte.
  tlf-tlf: Kanube tinum iyo mufekmufek sang uyo God iyo dagalip umdii, yagal tinum
    dagagan-bilip bilip iyo alugum kopman-tema e minte, tinum iyo mufekmufek fen-bilip
    umdii, mungkup God yagal dong dogopma fen-bom utaman-temip e minte, tinum faal
    dok dok keman-temip uyo, God yagal mungkup faal bitobe imdep meng ilami miit tem
    daalan-tema no kuba.
  piu-2006: '@see-verse:LUK.011.009'
  poh-NT: Jeꞌ reꞌ nikꞌor aweh tak maj reꞌ narikꞌoric johtok ru̱cꞌ Dios na woꞌ ricꞌuꞌljic
    cho. Chaꞌn tak ati̱j chiwach i Dios kꞌuruꞌ ruꞌum nok reꞌ cꞌacharel npahkanic johtok
    reh ratoꞌbil i Dios reꞌ woꞌ reꞌ ncꞌulbic reh eh reꞌ nsicꞌbic reh ratoꞌbil reꞌ
    woꞌ reꞌ narirakbic reh, nqui Jesus.
  tue-tue: Sãĩgʉ̃́no cʉogʉ́daqui. Ãmaãgʉ̃no bʉagʉ́daqui. “Pã́õña” jĩĩgʉ̃́no pã́õnogʉ̃daqui.
  bjp-bjp: Wara le fanu tikii ae ri sising, rin kep sani ae ri sising isi, ma se i
    im, in im tafe sani ae i im isi, ke se i pispisih, matanfel in sapeng isi.
  xon-xon: Unii umɔk mee Uwumbɔr na, u ga tii u. Unii umɔk ban na, u ga kan. Unii
    umɔk kpaar jaaleŋ na, u ga piir tii u.
  tzo-ZNT: Li muchꞌutic mu xicta sba ta scꞌanele, ch-acꞌbatic.
  mpm-NT: Ti siin kakantaꞌu nuu ya undi niꞌin ra, nanu saꞌa ɨɨn yɨvɨ ja siin i skajan
    i yuxeꞌe undi na nuña, ti sa kɨvɨ i.
  ots-NT: Bbʉ to da dyöjpi ca Ocja̱ ca te i joni, xta ttu̱ni. Bbʉ to da jion ca i
    ne, xta döti. Bbʉ to da ddooti car goxtji, xta tsjojquibi.
  hoy-hoy: यतिकी जो यावारा बेळतान, आऊक कोटकु आगतद; अदिक जो ढुंढ्सतान, आऊक सिकतद; अदिक
    जो ठोक्सतान, आऊन साटी तेरूकु आगतद.
  uri-uri: Ekg nte, mla ur a kil ropon pa, kil wi, wa mla ur a kil kor pa, kil hantil,
    mla ur a kil klpon pa, wanyun pa al kukwantel.
  amo-amo: Bara vat nle na atirino aba seru, unan piziru ba se unan nrizu kibulun
    iba punghe mun.
  pjt-pjt: '@see-verse:LUK.011.009'
  cwe-cwe: Kwaviya chila munhu yondayapule kezakwing'higwa, na chila munhu yondayazahile
    kezapata, na chila munhu yondayahodize kezavuguliligwa.
  daa-NT: Asaan ŋaar kaak indaw ho bariyaw-ak, Buŋ yaaji bere, ho ŋaar kaak kokaw
    oki, Buŋ yaaji pile.
  mlp-mlp: On mataw nagah anan God susumun ugayta naqmo in nagah na waqayta ham. Teq
    on mataw nagah nagunayta naqmo in nagah na ahol waqayta ham. Ad on mataw dan ez
    wolhamsa teq God in giyon dan tihas negdaq ham.
  ape-C: Um maresh? Eshudok ihishmorim douk shenek beten sharig Iruhin iri, eshesh
    ta sharao eshudok eneshenesh. Aria eshudok ihishmorim douk shape shaurim eshudok
    eneshenesh iri ta shutrish. Aria eshudok douk shupe shubo wit iri Iruhin ta nijikatumesh.
  bgs-bgs: Makatanggap tô langun manubù na ágpamuyù. Makakita tô langun manubù na
    ágpamasak. Pókéan tô langun manubù na ágtákták.
  faa-faa: Asiamo makata mako akaimo kairakano makosapo. Makata aseako korakano kokoa
    aseakosapo. Nómo ikia koroa paroparorakano ropakamakosapo.
  kik-kik: Nĩgũkorwo ũrĩa wothe ũhooyaga nĩaheagwo; na ũrĩa ũmaathaga nĩonaga; na
    ũrĩa ũringaringaga mũrango nĩahingũragĩrwo.
  cap-NT: Mayñi z̈oñinacami ninacz̈ mayta tjaataz̈ cjequic̈ha. Niz̈aza kjurñi z̈oñinacami
    nuz̈ kjurz̈cu wachaquic̈ha. Niz̈aza chawjczquiztan t'oc t'ocñi z̈oñinacz̈quizimi
    cjetz̈taz̈ cjequic̈ha. Jalla nuz̈uc̈ha Yooz Ejpz̈quin mayizizqui.
  ksr-ksr: Moŋnoŋ Anutu qama kooliŋkeji, iinoŋ mono iikawaa kitia buŋa qeŋ aowaa.
    Iwoiwaa moŋgamakeji, iinoŋ mono iwoi mokoloowaa. Nagunoŋ qeŋkejiwaajoŋ mono nagu
    horoŋ mubaa.
  eng-TNT: 'For every one that axeth receaveth: and he that seketh fyndeth: and to
    him that knocketh shall it be openned.'
  sbs-sbs: Muntu yense yokumbila uhewa; mi muntu yongana uwana; mi kumuntu yo ngongota,
    mweyalwilwe.
  sue-sue: Ema isa towera ami pupinowera; ema tamaira bua inowera ami me tapinowera;
    ema isa meni so be dago inowera amira isa awa Anutu meni ninitinowia.
  fra-NCL: Car quiconque demande, reçoit ; et qui cherche, trouve, et l’on ouvrira
    à celui qui frappe.
  bhg-bhg: Aindabé, embo aimi God de atega edo eira awa, ainde pieuri budo eira. Edo
    embo aimi ainda jipapa ro God da yai gain edo, awa tamundo eira. Edo embo aimi
    God da manguroda tatain jivedo eira awa, God mi embo ainde manguro pirigaina.
  snn-NT: Ën yija bain senreba señe'ru Riusuni senni achajën ba'ijë'ën. Ën yija bainbi
    si'a jëja sentoca, bacua bainbi insiyë. Si'a jëja cu'etoca, bacuabi tinjañë. Si'a
    jëja je'njuni achotoca, bacua bainbi anconi caca güeseyë.
  atb-NT: Hkâsu mù gâ le, ó yuq nghut kôle, dung sû wó râ; hô sû myàng râ; hkum kok
    sû lé gi, hpóng byi râ nghut lhê.
  wro-wro: 'Gewunja ardarawaia iŋgadiau kubądba; aua kąŋąnjiro: mąra kumbu; aua denden
    maŋgo: pitja pąlkąr njḁmienąŋga.'
  cek-AK: Hni kami loe hak; pakrong kami loe hnuk; takhuek kami loe paong pae tih.
  bkd-bkd: Ta bisan sin-u sa agpanayù ag-ilahan daw saena ha agpan-ahà makaahà daw
    sa agpangumaw agpuwaan.
  ctu-76: Como jini mu' bʌ i c'ajtin mi quejel i yʌq'uentyel. Jini mu' bʌ i sʌclan
    mi quejel i tyaje'. Jini mu' bʌ i pejcan Dios che' bajche' mi i yum otyot mi quejel
    i jam'entyel.
  lac-NT: A teno', quin wac techex ―quij Jesús―, tu cotor mac a cu c'atic ti', je'
    u ts'abʌr ti'. Tu cotor mac cu cʌxtic a ba' u c'at, je' u yirique'. Tu cotor mac
    cu c'atic a ba' u c'at, an ten bic caj u c'ataj ti' xib ich u jor yatoch. Je'
    u ts'abʌr ti'.
  xla-xla: Adipalati, atlanatilalo oplamitapo koko halepe. Epame totamalalo oplamitapo
    koko natilipe. Epame kokoloma dla heyulumalalo oplami watle kokolomaye gowaladlepe.
  xav-NT: '@see-verse:LUK.011.009'
  cuk-cuk: ”Ar bela dulemar-ibmar-egismaladi, ibmar abingamalad. Bab-Dummadgi-ibmar-amimaladi,
    ibmar amimalad. Degi, Bab-Dummadse gatik golele, ega yawagak egaleged.
  tbf-tbf: Egie ese gi ta no, gi ta suv. Ma egie ese gi ta neisneis, gi ta vorotan.
    Ma egie ese gi ta pinpin, mi matavanuo ta katsep vunie gie.
  uig-CYR: Чүнки һәр бир тилигүчи тилигинигә еришиду; издигүчи издигинини тапиду;
    ишикни чәккүчиләргә ишик ечилиду.
  ikw-NT: Kwnornu nụ nye ọbula ke nọorio, nọoriohia, nye noopio, noopiohịa, nye nooznu
    aka nụ mgbo be jaagbamanụ a.
  khs-khs: 'Ko:yawemiye sena kesale sopoke nano ketea iyewi tima:na: matanawa Kotema
    ta:ta:tesaleke, Eyawa kema kinaposakeye. Alanase, sena nowamoke keya:tesaleke
    eyawa potaposakeye. Apula: sena nowamoke isuwa kotokotola:sela: elaleke, sena
    ema isuwa kola:taposakeye.'
  dwr-ENT: ጋሱካ፥ ዎሲያ ኡባይ ኣካናዋ፤ ኮዪያ ኡራይካ ዴማናዋ፤ ካሪያ ዪዴ ፄሲያ ኡራው፥ ካሪ ዶዬታናዋ።
  pma-pma: Veni koakeil vasi amul avis ven tounah ikuri, koakeil alekat tounah ihotini,
    ka koakeil amutiti voiteh, iseh voiteh min keil.
  atd-NT: su agad hontow ka ogbuyu to Magboboot, ian ka otow no ogkabogayan, no ka
    otow no ogparagas ogpamangho, sikan ian ka otow no ogpakakita to ogpammitawon
    din, no ka otow no ogpangumow, sikan ka otow no ogpulasan to Magboboot.”
  tel-2017: అడిగే ప్రతి వ్యక్తికీ లభిస్తుంది. వెదికే వాడికి దొరుకుతుంది. తట్టేవాడికి
    తలుపు తెరుచుకుంటుందని మీకు చెబుతున్నాను.
  hat-BSA: Paske tout moun ki mande, va resevwa. Sila a ki chache, va twouve. E a
    sila a ki frape, l ap ouvri.
  top-NT: Porque cati̱huá tí squin tú lacasquín, ma̱xqui̱cán; tí putzá tú makatzanká,
    taka̱sa; y tí lakatlaka pu̱hui̱lhta, ma̱lacqui̱nicán.
  msk-msk: Kay kariko nang yabay mangayo sang Dios, yatagan naan. Kariko nang yabay
    maganap, pyapakita naan kanilan yang yaanap nilan. Kariko nang yabay magpabati
    sang tatakup, pyapasurud nang Dios.
  gyr-NT: Esepia, acoi oporandu vahe mbahe rese, ahe mbahe oipɨsɨra; acoi mbahe oseca
    vahe, oyosura, iyavei acoi oyeroquɨsa pɨpe omota vahe oquenda Tũpa upe, chupe
    imboisara.
  kmh-kmh: '“Yenen: biynimb an Gor nup aŋgniŋbay gok, apay rek gip. Tap piyowpay ak
    kuyip yomimb. Pen kinjeŋ ak yikaŋ aŋgiy, pik giygiw gey, apay rek niŋiy yikip.'
  ukr-ONPU: Бо кожен, хто просить, отримує, і хто шукає, знаходить, і тому, хто стукає,
    відчинять.
  emi-emi: Lo atoa la kookolomi, la ghaaghaa, me lo atoa la paepae, la taatara, me
    atamana eotioti ta lo atoa la mirimiri.
  zpv-NT: laasii chyuchiꞌhzi nin riazah rdxiꞌhn xiilla rdiꞌhi raꞌ bwiinnan; nee chyuchiꞌhziza
    nin riazah cadxiꞌhyi xiilla rdxeela ban; nee neezaa chyuchiꞌhziza nin riazah cagasihdzi
    rwaaꞌ leeꞌ, nahpa guireꞌh nin guixaalan tin chuꞌtii ban.
  gux-gux: 'Kelima yua n mia kuli baa baa, yua mo n lingi kuli mo baa le, bi baa luodi
    yua n yedi: ''Gafala,'' ki bua ki kua kuli po mo.'
  kos-kos: Tuh elos nukewa su siyuk ac fah eis, ac el su suk el fah konauk, ac srungul
    ac fah ikakla nu sin kutena mwet su towolak.
  ibo-ibo: Nʼihi na onye na-arịọ na-arịọta, onye na-achọ na-achọta, onye na-akụ aka
    nʼụzọ ka a ga-emeghekwara ụzọ.
  yml-yml: Vona mogitana, egavo i veveluꞌuiga Yaubada i na veledi, egavo i lalaualaga
    i na veluagai, wata egavo i velutolitoli i na nogayedi saiboda i na sibaleni.
  ory-ory: କାରଣ ଯେ କେହି ମାଗେ, ସେ ପାଏ; ଯେ ଖୋଜେ, ସେ ସନ୍ଧାନ ପାଏ; ଆଉ, ଯେ ଦ୍ୱାରରେ ଆଘାତ
    କରେ, ତାହା ନିମନ୍ତେ ଦ୍ୱାର ଫିଟାଇଦିଆଯିବ।
  bzj-bzj: Kaa evribadi weh aks wahn geh; evribadi weh luk wahn fain weh dehn di luk
    fa; ahn evribadi weh nak pahn di doa, ih wahn oapm fi dehn.
  chk-chk: Pun iö a tütüngor epwe angei och, iö a küküt epwe wor künaan, nge iö a
    fichifich epwe wor asam mi suk ngeni.
  ssd-ssd: Ima nu wam ande tuku Kuate yabaŋmba dirnaŋgate ta nu tate. Ima nu agaŋ
    ande sota minit ta nu te-silika tate. Ima nu malaŋga katkatmba minit ta nu talke
    tuwit.
  acr-TNT: Ma china ri quel uchiꞌ che utzꞌonoxic, cucꞌul na; china ri cꞌo cutzucuj,
    curik na; y china ri cachꞌaw pan che ruchiꞌ ja, cajakiꞌ na lo che.
  rop-rop: '@see-verse:LUK.011.009'
  mee-mee: Ta Nutu ke la tungnge oru ta agau e ballage te, ba agau e tange Nutu ke
    la kaling pakia. Bae Nutu ke pulangpatalinge biunga ta agau e tute.
  mwf-2018: '@see-verse:LUK.011.009'
  dif-dif: Ngangau worana ngatjiai, nulu manila nganai; ja warle wontiai, nulu mankamankala
    nganai; ja warle nandranandrai, nunkangu mana wilpa pantjila nganai.
  gam-gam: Una ta God kamang ye awo wal ino we djinda ge inda. Una ta wal dulo kanino
    dje piya ge kaninda. Una numb kond dua to guno dje moya ge God yapro aunda.
  nou-nou: Edo embo amemi sedo gadira awa badira edo embo amemi eura adira awa tambadira
    edo embo amemi taintain dadira awa mangiro be pirigadira.
  mqb-NT: Anga kuwaya kə̀ cəcihek way cəna, ti varan. Kuwaya kə̀ pəlak way ɗukwen,
    i njaɗ way anahan a sə pəlay ata awan, aday kuwaya kà jak ayak 'am pi zek uho
    wa ɗukwen, ti təɓan ayak wa cite re.
  ape-B: Umu moneken, echebuk douk chenek beten chasolik God uli, echech isave chalau
    echudak. Ali echebuk douk chape chatimu echudak uli isave chatulich. Ali echebuk
    douk chupe chubo dua uli God eke nijikenyumech.
  grc-F35: Πᾶς γὰρ ὁ αἰτῶν λαμβάνει, καὶ ὁ ζητῶν εὑρίσκει, καὶ τῷ κρούοντι ἀνοιγήσεται.
  cav-NT: Ejera bacajacayaque ama tujatu tyayadya. Ejera sareyaratu dadiyadya. Ejera
    canimehuallatima ihuayaratu bayadya tura bacahuaque.
  kgp-NT: Hỹ, hã vẽ. Ãjag tỹ ti mỹ nén to vĩn kỹ tóg ãjag mỹ han mũ. Ãjag tỹ ti jãvãnh
    kỹ ãjag tóg venh ke mũ. Ãjag tỹ ẽg tỹ jãnkã tỹ tórón tórón ke ri ke han kỹ tóg
    ãjag mỹ ti róm ri ke han mũ.
  bvd-bvd: Sulia nia 'urii, toaa ki sui guu ne kera gania God, kera ngalia doo da
    gania. Ma toaa ki sui guu ne kera nanisia doo ne kera dooria siana God, kera dao
    toi. Ma toaa ki sui guu ne kera kikidi 'ana maa nia God, nia 'ifingia fuada.
  ukr-1871: Кожен бо, хто просить, одержує; і хто шукає, знаходить; і хто стукає,
    тому відчиняють.
  apz-apz: Aꞌamu hopiꞌnonohino hofɨko Mpohumo yoꞌmayo soꞌno jomo ulɨkujoꞌno Anɨtu
    uyɨmontonoho. Aꞌamu yoꞌmayo soꞌno hofɨko hafɨhafe tɨpɨfijoso wotɨpemantɨfeho.
    Aꞌamu hokuꞌyopo hwanɨngo fongkupijoso Anɨtu kako wosehwosampoꞌmontonoho.
  eng-AOI: When any of you ask him, God will give you what you need. And when any
    of you are looking for what you need, you will find it. And when any of you knock
    on the door, God will open it for you.
  yon-yon: Karub korem kanembed kaamonaneen kuu kandaneen, kanembed onmaneen kuu wedmaneen,
    kanembed ambongko yaa wangkaneen kuu ye yaa nandaneen.
  poi-NT: Porque jém iwágaypáppɨc, chiit́a̱p. Jém imétspáppɨc, ipátpa. Jém it́ɨcspaap
    jém puerta, áŋáyayt́a̱p.
  wuv-wuv: Uaa hini i i'igai, i tonia; hini i labarai, i pa'ia; hini i faba'aba'a,
    i gigi fei gigei a'ana.
  quf-NT: Chaqa mayqan mañakuqpismi tarikun mañakuyashantaqa. Chaynulla mayqan maskakuqpismi,
    tarin maskayashantaqa. Punkupi mayqan mana shaykuq qayakutinpismi, punkunta kiĉhar
    yanapanllapa ima.
  yuw-yuw: Boinno sinom, amna Kopotorocha dönac inontacma yu wömai worochon boinno
    sogiantac. O amna yabi yabi youp tongitacma yu wömai yapmu wo aun feantac. O amna
    simbudec wagaantacma, yu wömai Kopotorocho simbu fagarit imontac.
  hus-NT-1971: Jitats u conchix ne’ets ca pithan. Jitats u alim ne’ets ca tolminchat
    quin ela’. Jitats u taunom ne’ets ca toc’tsiyat.
  med-med: Wamp pora, Got kʉn atinga rok, waldʉtmin mbʉ, mel mat ngurum. Wamp mat
    ndi, mel mat kurʉrmin mbʉ, Got ndi, ora nduⱡnga kandʉrmin. Kumba rok, gep ndurmin
    wamp mbʉ nga Got ndi, kumba tʉndʉtʉm.
  bch-bch: Ngansa eaba sai ibetabeta Deo, ei ga ibada saoa danga ibeta ei ngan. Ga
    eaba sai iloilo danga inam pan Deo, ei ga iuot ngan. Ga eaba sai itintin atama,
    Deo ga irepe ngan ei.
  cco-NT: Dsʉco̱ꞌ i̱i̱ˋ dseaˋ i̱ mɨꞌˊ Fidiéeˇ jaléꞌˋ e ꞌnérˉ, ngɨ́ɨmˋbre; jo̱guɨ i̱i̱ˋ
    dseaˋ i̱ ꞌnóꞌˊ, niguiéꞌˊbre e ꞌnóꞌrˊ do; jo̱guɨ i̱i̱ˋ dseaˋ i̱ tǿˋ fɨˊ oꞌnʉ́ˆ,
    nineabˊ e ꞌnʉ́ʉˊ do.
  deu-1951: Denn jeder, der bittet, empfängt; und wer sucht, der findet; und wer anklopft,
    dem wird aufgetan werden.
  alq-ALGNT: A8enenigotc mega k8ag8ed8edj kegoni, oga odisigon. A8enenigotc nanada
    8abadag kegoni, oga mikan. Acitc a8enenigotc papa8aag ick8ademini, kada cenama8agani8i.”
  ixl-NNT: tan abꞌil uvaꞌ la jajon, as la ikꞌuleꞌ. As abꞌil uvaꞌ la chukun, as la
    ilejeꞌ. As abꞌil uvaꞌ la tꞌokon u tziꞌ kabꞌaleꞌ, as la jajpeꞌ u tziꞌ kabꞌaleꞌ
    svatz.
  boa-NT: Muurá tééne tájpí iíjcyane táúmeímyeke ájcuúbe. Ímí iíjcyáíyóneri tsúúrámeímyeke
    pɨ́ááboóbe. Dííbyeke túkevéjtsoju táúmeímyeke túkévéjtsoóbe.
  quh-NT: Sapa uj mana sakespa mañacojka jap'inpuni; mana sakespa masc'ajtaj tarinpuni;
    mana sakespa wajyajmanpis puncoka quichariconkapuni, —nispa.
  kwi-kwi: Mɨnpazha chiwazha paikwatne, sapnazi. Mɨnpazha chiwazha sairane, sainazi.
    Mɨnpazha pɨjtakin kuztane, Diosne usparuza pɨjta chɨhnazi.
  agm-agm: Amɨ isɨhiya nahatiya wapaapɨ nunjenohiyɨhiyai kapa koai nunjenɨhohɨpɨpa
    Autaahaatɨho kiyai nunyahore. Iyatɨ amɨ utaaho wo wapaapɨ Autaahaatɨhoaapɨhɨ daasɨhoai
    amɨ ko daasɨpɨpa kapa koai Autaahaatɨho netɨ nunjahore. Iyatɨ amɨ utaaho Autaahaatɨhomɨ
    maasomwaaŋɨ tiwatɨ kwɨtɨwataataahɨ amɨ kopɨ Autaahaatɨho maasomwaaŋɨ ko nandaitandɨ
    nɨwuwahore.
  ubr-ubr: Iyai iyafan ebifefeyan on arimon inboai, a iyai iyafan enunuen on arimon
    ingaturai, ato iyai iyafan erugegedan on metewan on aurin inruseren wein.
  tsw-NT: Za vi ipati suru, a tsu ca yi ta̱. Za vi izami suru, u tsu tsura̱ ta̱. Za
    wugulusa waru, a̱ ta̱ kpa̱tuꞌwa̱a̱ yi.
  cax-NT: Itopiqui arrti naqui manquio, torrio ümoti. Arrti naqui bapachero, tabüco
    uiti. Arrti naqui iyotobaita tururrü aurübo ümoti.
  aia-aia: '''Inia ''iatei nai ha''angonia God ''ini''i taha na ''irisi''i, ''ai hau''i
    tanaa. Mia tei nai siba, ''ia God ''ai haua tanaai taha na sibania. Mia tei nai
    pwepwee, ''ia God ''ai tahangia tanaai maraaruma.'
  srp-1865: Jer svaki koji ište, prima; i koji traži, nalazi; i koji kuca, otvora
    mu se.
  agt-agt: Te ya magadang tentu a yen ya atadan na, a ya magapag tentu a yen ya ituldu
    na, a ya mangbar tentu a yen ya tabbagan na hapa.
  lug-lug: Kubanga buli asaba, aweebwa, n’oyo anoonya, azuula, era n’oyo akonkona
    aggulirwawo.
  yby-yby: '@see-verse:LUK.011.009'
  heb-heb: כי כל השאל יקבל והדרש ימצא ולדפק יפתח׃
  mpp-mpp: I yangucte, monic ye milockelu gagac, yedi wiyac badaicte. Nga monic ye
    basackelu gagac, yedi wiyac bafuwadaicte. Ailu nuwa holelu gagac, ye nu laliyecnodaicte.
  apb-apb: Aana ta'ena nga iini ko sukaa nga mei ola aana a God, nge kei niie oto
    hunie. Na ta'ena nga iini ko heitalea nga mei ola aana a God, kei lio oodoie oto.
    Na ta'ena nga iini ko iiki-iiki ikolune maa ingeie, nge a God kei taha maa talana
    oto.
  san-TEL: యో యాచతే స ప్రాప్నోతి, యో మృగయతే స ఏవోద్దేశం ప్రాప్నోతి, యో ద్వారమ్ ఆహన్తి
    తదర్థం ద్వారం మోచ్యతే|
  ben-IRV: কারণ যে কেউ চায়, সে গ্রহণ করে এবং যে খোঁজ করে, সে পায় আর যে দরজায় আঘাত
    করে, তার জন্য খুলে দেওয়া হবে।
  ntu-ntu: Murde doa kx rlx da kx takitrde nide, sa natwzle. X kx rtangrtile nzokatrkr
    Gct, sa nangida. X kx abctr-zvzbz mz Gct, naonrx nyz Gct sa nalvxpxbz bade.
  pan-pan: ਕਿਉਂਕਿ ਹਰੇਕ ਜਿਹੜਾ ਮੰਗਦਾ ਹੈ, ਉਸ ਨੂੰ ਦਿੱਤਾ ਜਾਂਦਾ ਹੈ ਅਤੇ ਜਿਹੜਾ ਲੱਭਦਾ ਹੈ ਉਸ
    ਨੂੰ ਮਿਲਦਾ ਹੈ ਅਤੇ ਜਿਹੜਾ ਖੜਕਾਉਂਦਾ ਹੈ ਉਸ ਲਈ ਖੋਲ੍ਹਿਆ ਜਾਂਦਾ ਹੈ।
  gvc-gvc: Jipihtina Cohamacʉre siniina ti sinirire naahca. Ã yoa ti sinirire bocaahca.
    Ã jiro jipihtina Cohamacʉre ã sinirucuinare tiro tinare warohca.
  mwp-mwp: Mura setha ngaya yudhemipa, thana gasaman, a ngadh luman thana iman, a
    ngadh mathaman wa pasa pudhiz.
  ksj-ksj: Umideꞌeteꞌe vazeḡaꞌe haꞌuma, vaḡeꞌeteꞌe vazeḡaꞌe hidiꞌuma ebu toketokereꞌeteꞌe
    vazeḡaꞌe ibiheta vavaohaꞌuma.
  sbk-sbk: Afwanaje shila yalabha apewa, wape ya hwanza alola, wape yadaliha ahwaulwa.
  mya-JVB: တောင်း သောသူ မည်သည်ကားရ ၏။ ရှာ သောသူ လည်း တွေ့ ၏။ ခေါက် သောသူ အားလည်း တံခါးကို
    ဖွင့် ၏။
  kgf-kgf: '@see-verse:LUK.011.009'
  awb-awb: Nánio i anínká meyankéhe. Kabari anínká ábóraq marankéhe. Onsaraq pakobakoi
    anímé Manikánka siatahnana nahupeq kibekinkehe úwe.
  gdn-gdn: mibai ka iyapana gwedewau Mamanuga God bameya genetogomono ki ka e denai
    mu tageni ade iyapana gwedewau kwaenetogo-mono ki ka mu mibai bananapomoto ade
    iyapana gwedewau gudu minimono ki ka gudu ki mu nene siwayagisi.
  nko-NT: Tsúfɛ́ ɔhá ánɩ́ ɔtɔkʋ́lɩ́ atɔ́ tenyá. Ɔhá ánɩ́ otodúnká atɔ́ towun.
    Ɔhá ánɩ́ ɔtɛdá klʋnsʋ bʋ́tefínkí há.
  bsn-NT: “Dios manire ejarẽmorʉcʉmi” yitʉoĩarã ñari, ĩre ĩna sẽnisere ĩnare cõarʉcʉmi.
    Ĩna macajaquẽne, bʉjarʉarãma —ĩ buerimasare yiyuju Jesús.
  pib-NT: Gi rixanu girukokta gagjita, yoptota. Ga wa gijgachri rukshika. Ga wa giylaylagipgyaptotetachri
    kotpukyegitko.
  wiv-wiv: Na vuna manumanu laveve kua dia ta hule, da dia ta pelea; azei kini kakaze,
    da e paria; mai azei e hubia na doa, da e vukaza doa kirua.
  reg-reg: Kulwokubha bhuli munu unu kasabhwa kayanwa, na unu kalonda kabhona, na
    unu kakonona, abhamwigulila omulyango.
  mlh-mlh: Moji Anutu oŋga wosiega, iŋoji ore tifeine raugaiŋ. Yare baaega, iŋoji
    ya bofukeiŋ. Mendiineo qaega ore mendi ro teiŋ.
  gof-ENT: ጋሶይካ ዎሲያ ኡባይ ኤኬስ፤ ኮዬይ ዴሜስ፤ ካሬ ዪዲ ፄጌይሳስ ዶዬቴስ።
  aau-aau: Payhokuaw, unsaney posokwaw mesopok e, liy lonok. Unsaney posokwaw pawk
    e, liy lirway. Seyr unsaney posokwaw lokin koko e, yerki-pokre ke liy kampi kow.
  tvk-tvk: Vengan xa ngan xil vus xa di lasis neta lihuri; e ngan xil xa lalang ni
    neta likameti; e ngan xil xa di larei puiteh, isah puiteh mi xil.
  prf-NT: Gapu en atanan nen magagid ay makatanggap, en atanan nen magaryok ay maketa,
    sakay en atanan nen tumoktok ay mabukasan.
  auy-auy: Áísai íyanamo éna Maníkó timíníye. Áántewanamo éna Maníkó kentáái isáíníye.
    Saafá íyanamo éna Maníkó aráátiminiye.
  tbg-tbg: Kotira vi haikarara naarika homa varevarave. Vi haikara rantaqi vika homa
    ranta kevarave. Qenti kuekue i vaiintika qantuarama nimitaanarove.
  hub-NT: Shuar seamuka suam awaiti, tura eaka ni eamurinka wainnaiti. Tura waitinam
    wajas untsumusha waiti uratam awaiti.
  hmo-hmo: Badina be idia noinoi taudia ibounai idia abia, idia tahua taudia ese idia
    davaria, pidipidi tauna dekenai iduara do idia kehoa.
  big-big: Purik Anotoyegi nguk mei mologabok watabi pugu nguk mei piyeng weik wei
    penanging keya piyegi weli mologabok purik piyegi yolok ngeli penanging, keya
    kang pugurikke ngago mei mizi mologabok purik Anotogo kerewiya logo weik koli
    mei penanging.
  gux-G: Kelima, bi tieni yua miadi, ki yua kpaani laadi, ki bi luodi li ganli yua
    kuogi po.
  cnl-NT: Qui² sɨ³'ióo²³ la²³jɨn³ dsa³ 'i³ ŋɨɨ²³. Sɨ³dxoo'²³ dsa³ 'i³ 'no'²³. 'E³
    quie'²³ rɨ²³né²te'²³ 'oo'² je² tø³² dsa³ 'i³ tø³².
  zar-NT: Nu rinaba, rizíʼ que, ateʼ nu riguilaj, ridzöli que, ateʼ nu rulidza raʼ
    yuʼu, ralaj que.
  kde-kde: Kwa kuva, kila munu ayûwa ànapewa, na atâha ànapata, na ahodîka ànachimuliwa.
  ata-ata: Xo itema ane ulingau mii vile, la anu unoꞌu. Mo itema ane ukakamuli mii
    vile, la anu uxalisou. Xe itema ane upolopolo no aitenga, la aitenga ukisi noxou.
  qvw-NT: Pipis mañacücá ćhasquinmi; ashïcá talinmi; puirtanta tucaycücätá quićhanmi.
  nfa-nfa: Te dhèu aaꞌi-aaꞌi dhu manèngi taruu mi Ama Lamatua, èèna na rèngu sèmi.
    Dhu loe boe tenge, èèna na abhu. Dhu maꞌète boe paroa, pe Na bhoke babèdho.
  tnp-tnp: Iəkəni lanu mətəu-inu nətəmimi rəfin nətəm kəutətapuəh, ilah okotos. Kəni
    nətəmimi mɨn u nətəm kəutəsal, ilah okoteruh. Kəni nətəmimi mɨn u kəutəhti-əhti
    doə, kəni doə oterəh o lah.
  urd-urd: क्यूँकि जो कोई माँगता है उसे मिलता है, और जो ढूँडता है वो पाता है, और जो
    खटखटाता है उसके लिए खोला जाएगा।
  hot-hot: '@see-verse:LUK.011.009'
  mqj-NT: Annu angganna to melau la untarima pelaunna, angganna to mameang la nalolongan,
    anna angganna to undedek ba'ba la ditungka'ianni.
  rus-SYN: ибо всякий просящий получает, и ищущий находит, и стучащему отворят.
  mbh-mbh: Eneke toko alavusnga ako o nin a God, aro i sungu i a or nge. Na toko e
    ako i kath ur e, aro God i pathengal i a i nge. Na toko ako i leng leng tomo nge
    a God, aro i theppot vel thekia mo i opoal i.
  bdd-bdd: Weyahina ꞌeguma taꞌahwanoi Yehoba ꞌiꞌebwaya ꞌoida, ma wete ꞌeguma taꞌebesa
    wete nata taloba, ma wete ꞌeguma taꞌetunatuna, ꞌoinega ꞌahwaꞌeda ꞌida soꞌe.
  cbt-NTPO: Tëhuënchachin ma'sha nitohuatama', quëtarinquëma'. Hua'qui' ma'sha yonípatama',
    quënanarama'. Ya'coana pi'nirëso pochin nipatama', i'soatarinquëma'.
  rmy-SERVI: Акэ, кожно, ко мангэл — лэл, кодэва, ко родэл — аракхэл. И кодэлэсти,
    ко марэла дэ вударэн, — Дэвэл оттерэла.
  srn-NT: Bika a sma di e tan begi, e kisi. A sma di e tan suku, e feni. Èn a sma
    di e tan naki, doro e opo gi en.
  cta-NT: Lcaa ñati̱ nu jña sca chaꞌ jiꞌi̱ ycuiꞌ Ndyosi ni, caja chaꞌ biꞌ jiꞌi̱ nguꞌ
    liꞌ; juaꞌa̱ lcaa ñati̱ nu culana jiꞌi̱ ycuiꞌ Ni, quijeloo Ni jiꞌi̱ nguꞌ liꞌ; la
    cuiꞌ juaꞌa̱, lcaa ñati̱ nu tyucui tyiquee chcuiꞌ loꞌo Ni, taquiyaꞌ Ni jiꞌi̱ chaꞌ
    nu chcuiꞌ nguꞌ loꞌo Ni liꞌ.
  bqc-SIM: Asa gbɛ̃́ pↄ́ wabikɛ̀, wì aà gbaɛ, gbɛ̃́ pↄ́ pↄ́ wɛ̀ɛlɛ ì eɛ, mɛ́ gbɛ̃́
    pↄ́ gbalɛ̀, wa wɛ̃ɛ̀.
  tcz-CHONGTHU: Ajeh chu athum chan'in akisan in, ahol jousen amun. Chule kot kiu
    jouse akot kihonpeh ding ahi.
  mar-mar: कारण जो कोणी मागतो त्यास मिळेल. जो कोणी शोधतो त्यास सापडेल आणि जो कोणी
    ठोकतो त्याच्यासाठी दरवाजा उघडला जाईल.
  snp-snp: Etito neta lumunabe? loti loumu minenawamo wenena ya moda olunawamo ne.
    Ido neta moni wili minenawamo wenena ya olu oloto pinawamo ne. Ido kanudo kesoba
    wi minenawamo wenena ya kanu wi gedenami ne.
  isl-isl: Hver sá sem biður, mun öðlast, sá finnur er leitar og fyrir þeim mun opnað,
    sem á knýr.
  spy-NT: Chii nyoo soomsē, /kiikoochinē, nyoo chēēng'sē, kunyōōru, nto nyoo ing'ēētiisyē,
    /kēēyootyinē.”
  xnn-xnn: Tay am-in ay kadadanawat ya kalalanowalo ken Apo Dios et awnitna agtan
    ya am-in ay menkogkog et awnit tokabana nan eneb ta songgepda.
  mwe-mwe: Pabha jojowe ajuga anapegwa, aloleya anapata, na aolishiya anaugulilwa.
  tte-tte: Kaiwena tem yaiya ikawanoi kani ikalai, yaiya iloyai kani ilobai yo yaiya
    ikipisi kani gamwa isoke koina.
  tcs-tcs: Ebribodi uda go aske God po samting, God i go gibe dempla. Uda go lukraun,
    go paine em. Uda go singaut ausaid wea da doa, dat doa gobi open so dempla ken
    go insaid.
  hlt-THB: Ak thoeh ingtaw dang nawh; ak sui ingtaw hu hy; ak khoek thlang aham chawh
    ce awng pe kaw.
  soq-soq: Ne ema epe wadina, ipawa mida iririleidia wadede, tane mida banusadia donsade,
    ita mida kekesaraleidia du moawa wadediaubede me mampe, mai dia.
  qub-qub: Mañacoj cäga chasquinmi. Ashej cäga tarinmi. Gayacur puncuta tacaj cajtaga
    quichapanmi.
  att-att: Ta yù ira ngámin nga makimállà kâ Apu, iddán na ira. Á yù ira ngámin nga
    magalek, málek da. Á patallungan ni Apu yù ira ngámin nga makkatol kuna.
  bki-bki: '@see-verse:LUK.011.009'
  bqp-bqp: Zaakũ gbɛ̃ kũ à wɛ́ kɛ̀ɛn òdi kpáa, gbɛ̃ kũ à wɛ̀tɛ sↄ̃ àdi le, gbɛ̃
    kũ à gbàa lɛ̀ɛn oni wɛ̃nɛ.
  mcp-mcp: Nəcé muud mə gwáámb yɛ́ nyə é bii, muud mə sɔ̧́ yɛ́ nyə é kwey, múúd mə
    ká kudə mpumbɛ́, bwə́ juw nyə wə.
  hat-hat: Paske, nenpòt moun ki mande, la resevwa; moun ki chache, la jwenn; y'a
    louvri pou moun k'ap frape.
  npl-NT: Porke akin kitlajtlani, kiselia; iwa akin tlatemoa, tlaajsi; iwa akin tlakakalatsa,
    kitlatlapoliah.
  bgg-bgg: Chiih-è hanyie è lia jishii ne phi ruii phro, chiih-è hanyie è sow ji pha
    bran shii ne doh ruii phro; chok bo, chiih-è habin na shii hong phi phro.
  eng-TCENT: For everyone who asks receives; and he who seeks finds; and for him who
    knocks, the door will be opened.
  eng-BSB: For everyone who asks receives; he who seeks finds; and to him who knocks,
    the door will be opened.
  cpu-NT: Arira impayeetairi kampitantayetatsiri. Inkarate amemenaterone ari iroñaakaitairi.
    Aritake irashitaryeetaineri inkarate shintsishintsitatsiri inkaime.
  san-ASM: যো যাচতে স প্ৰাপ্নোতি, যো মৃগযতে স এৱোদ্দেশং প্ৰাপ্নোতি, যো দ্ৱাৰম্ আহন্তি
