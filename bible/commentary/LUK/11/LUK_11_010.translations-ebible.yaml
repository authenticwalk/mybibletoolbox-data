  cof-NT: Aman jerale panhaminlari calaquichunae. Neyaminlari felaichunae. Tamolante
    otiminlachi tenchiri lasaichunae tinue.
  srm-NT: Biga di sëmbë di ta begi ën, nöö hën a ta da. Di sëmbë di ta suku nëën,
