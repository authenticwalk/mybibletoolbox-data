  row-row: Huu basa atahori mana roꞌe rakandooꞌ a neu Lamatualain, dei fo ara simbo.
    Mana sangga nakandooꞌ ra, dei fo ara hambu. Mana nameli nakandooꞌ ra, dei fo Ana
    soi lelesu a.
  msy-msy: Gumazir Godɨn azaiba, me biziba isi. Ezɨ gumazir biziba bagha ruim, da
    batifi. Eghtɨ gumazir itiam gafughagham, God a bagh akuigham.
  agg-agg: Anɨhondane, muŋguambo nindou düdi-düdufi arandɨ hu-anɨmbo ai ndemündümbui.
    Nindou düdi ai kokoara hu-anɨmbo ai hoeindeambui. Muŋguambo nindou düdi ai yipurɨfihɨ
    pɨrako-pɨrakoara hu-anɨmbo ahambo yipurɨ ra sübüdɨhoemboe.
  ptp-ptp: Ên xomxo vɨhati wê kɨtaa vô Anutu ge obêc kô nôn tɨyi wê he kɨtaa ge, dɨ
