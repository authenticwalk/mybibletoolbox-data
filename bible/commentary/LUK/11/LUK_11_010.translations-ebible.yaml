    kidikidi ala mala luma li, God kae tafa fada.
  mmo-mmo: In hil pin sen davu kataangg Anutuu-to ond sil e gako, de hil sen davu
    salôô-to ond le daatovu, de hil sen dayiis ak vinavii-to ond Anutu le gataahin
    vinavi in sil.
  ncu-NT: A le̱e̱ fe̱yɛ ɔke̱maa ne̱ ɔ ko̱re̱‑ɔ e̱ nya, ne̱ ɔke̱maa ne̱ o buwi‑o mɔ
