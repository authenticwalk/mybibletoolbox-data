  mdy-ETH: ሺኢቃሢ ጉቤ ዔካንዳኔ፤ ኮዓሢያ ዴንቃንዳኔ፤ ካራ ዔቂ ዔኤሊንታሢማኣ ቡሊንታንዳኔ።
  spl-spl: Otmu âlâen hâum sâwe. Yeŋe buku âlâhât emelan yâhâne sâm, “Wâe tat me?”
    sâŋetâ nâŋgâyiŋgimu yanâmâ emet kâlehen yâhânomai. Yakât dopŋeâk Anitâ ulitguŋetâ
    nâŋgâyiŋgiwuap. Anitâhâlen biwiyeŋaŋe kepeim ulitgumai yamâ âlepŋe nâŋgâyiŋgiwuap.
