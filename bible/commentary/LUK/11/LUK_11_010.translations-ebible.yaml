    ban’en e ra pir’eg, ma mab e yira bing ngak e en nra tugtuguy.
  mop-NT: —Baalo' ti yan u men tulacal a mac a tan ti tan u c'aatiqui, tan u c'ümic.
    Tulacal a mac a tan ti tan u cüxtic, walac u cüxtic. Tulacal a mac a tan ti tan
