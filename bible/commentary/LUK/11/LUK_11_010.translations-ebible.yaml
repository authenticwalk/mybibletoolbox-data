  tam-TCV: ஏனெனில், கேட்கிற ஒவ்வொருவனும் பெற்றுக்கொள்கிறான்; தேடுகிறவர்கள் கண்டடைகின்றனர்;
    தட்டுகிறவனுக்குக் கதவு திறக்கப்படுகிறது.
  mit-NT: Vàchi nsidaa ana xícàn tàhvì, icúmí‑nê nìhìtáhvì ndisa‑neà; te nsidaa ana
    nandúcú xí ñà‑vàha, icúmí tùi ndisamà núù‑né; te nsidaa ana xícàn tàhvì nùù yehè‑yá,
    icúmí‑yâ nacuna‑yañà nùù‑né.
  ceb-ULB: Ang tanang tawo nga nagapangayo pagahatagan; ug ang tawo nga nagapangita
    makakaplag; ug ang tawo nga nagapanuktok, pagaablihan.
  ces-LB: Protože, kdo prosí, obdrží; kdo hledá, nalezne; kdo klepe, bude mu otevřeno.
  mkn-mkn: Te samua orang yang minta tarús sang Tuhan Allah, nanti tarima. Yang cari
    tarús, nanti dapa. Yang eki tarús, nanti Dia buka pintu.
  nce-nce: Iniwa oneho Gotome wesibime takune moglokweflana, kwe bu wesibi glo mëglame.
    Na iniwa oneho wesibi hohwi mëtakefëtëmana kwe bu hwi moglomame. Na iniwa oneho
    inome këke mëglekefëyana kwe Goto bume ino tika lëgëtatëmeme.
  pol-UBG: Każdy bowiem, kto prosi, otrzymuje, a kto szuka, znajduje, a temu, kto
    puka, będzie otworzone.
  qxh-NT: Mañacujcuna ćhasquin. Ashijcunapis tarin. Puncupita jayacujcunatapis quićhapun.»
  nwi-nwi: Yakamni məknakɨn meinai narmamə m-fam yamə mɨne kɨsaiyoh, tukhavəh. Kɨni
    narmamə yamə mɨne kasarha kɨn, tuksəm mɨn. Kɨni yamə mɨne kɨsəsɨk-əsɨk kwəruə,
    kwəruə tukrəhitə tuk əriə.
  kmo-kmo: Eyey ma ye wo wohechawey, yepa yakiita. Ma yesha tawey, yepa hekiita. Ma
