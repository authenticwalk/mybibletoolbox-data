  bus-bus: Zaakɛ gbɛ̃ kɛ̀ wɛ́ɛ kɛ̀n wè kpáa, gbɛ̃ kɛ̀ wɛ̀tɛ sↄ̃ è e, gbɛ̃ kɛ̀ gbà
