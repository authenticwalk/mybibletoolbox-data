  eng-OEBCW: For the person who asks receives, everyone who searches finds, and to
    the person who knocks the door will be opened.
  knj-NT: Yutol ja' eb chi k'anoni, chi ẍa' eb. Ja' eb chi seyoni, chi ilcha yu eb.
