  djk-NT: Bika na sama di e begi en, e kisi. A sama di e suku e fende. Soseefi sama
    di e koko, da doo e opo gi.
  uig-LAT: Chünki herbir tiligüchi tiliginige érishidu; izdigüchi izdiginini tapidu;
