verse: LUK.011.010
translations:
  kpx-kpx: Kosealemo oleuoleu onoleho Dilava imihage auna isiviabe ke ovei. Isi oleuoleu
    ono mole kaovale ke abuna mai. Isi oleuoleu udaha hamage auna abuho alavoi.
  okv-H: eto erena amo penunu embopo na humbasora jombure ari embopo na kesora eto
    vahihiri ari embopo na horasora.
  tbo-tbo: Matababana tu lupali atapuhi hai luhogala Yaubada e welewelehi. Ma tu beiha
    hai luhogala he tutuhagahi po tu litutou ubeihi Yaubada gudu e hoehoeya.
  mal-C: അപേക്ഷിക്കുന്നവർക്കു ലഭിക്കുന്നു; അന്വേഷിക്കുന്നവർ കണ്ടെത്തുന്നു; മുട്ടുന്നവർക്ക്
    വാതിൽ തുറക്കപ്പെടുന്നു.
  grc-SR: Πᾶς γὰρ ὁ αἰτῶν λαμβάνει· καὶ ὁ ζητῶν εὑρίσκει· καὶ τῷ κρούοντι ἀνοιγήσεται.
  bgc-bgc: क्यूँके जो कोए माँग्गै सै, उसनै मिलै सै, अर जो टोह्वैं सै, वो पावै सै,
    अर खटखटावै सै, उसकै खात्तर खोल्या जावैगा।
  khz-khz: Kwalana pene noginogi talimana pene gapi, pene vetavuvetavu talimana pene
    rawali, e pene koekoe talimana Palagu na gena vanagi pene kala-pakaa.
  deu-TKW: Denn wer da bittet, der empfängt, und wer da suchet, der findet, und wer
    da anklopft, dem wird aufgethan werden.
  zsr-NT: Nu rnab, rziꞌ qui, atiꞌ nu rguilj, rdzöl qui, atiꞌ nu rulídz raꞌ yuꞌu, ryalj
    qui.
  lin-lin: Pamba te moto nyonso oyo asengaka azwaka, moto oyo alukaka amonaka ; mpe
    moto oyo abetaka ekuke, bafungolelaka ye yango.
  hns-NT: Har ek djaun praatna karat rahiega, oke mieliega. Dje khodjat rahiega, oe
    paaiga. Aur djaun manai log khoet-khoetaawat rahiega, oelog khaat kamaarie kholal
    djaaiga.
  noa-E: Pãrau khaphʉ nʉmgui ajim anʉm, ar õor nem jëeu paraam khʉʉnagan nem deeb
    khaba deejem. Ar amachdëu nem inag ig nʉm pʉaba jʉr nʉm khʉʉnau baaujem. Maagwai
    ĩchab chi puertdi sirbaichëm khʉjã weeu auwia dubpiejem.
  eng-EMTV: For everyone who asks receives, and he who seeks finds, and to him who
    knocks it will be opened.
  mib-NT: Chi tāca ñáyuu jicán, cuāha ya nuū i. Te ñayuu nducú, suni nihīn i. Te ñayuu
    cahán, nune ya ichi nihīn i jeē cuní i.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ हाःत्‍ले़ नाःक्‍तुॽ, खे़ल्‍ले़ खोःसुॽ, हे़क्‍क्‍याङ् हाःत्‍ले़
    कोःत्तुॽ, खे़ल्‍ले़ याङ्‌घुॽ, हे़क्‍क्‍याङ् हाःत्‍ले़ लाम्‍धेःप्‍पे़न्‌खक्‌खक्‌मे़त्तुॽ,
    खे़ल्‍ले़ कुलागि लाम्‍धेःप्‍पे़न्‌हन्‍लो॥
  xnj-xnj: Muni mundu yeyoha mweiyupa ipewa na mweilonda ipata na mweihodesa mlyangu
    idinduliwa.
  mmx-mmx: Mila, do mina ngising ne Moroa, minaba lok kaka i. La do nemi mina puse,
    minaba vuse ka i, la lumusmaragu naba rem suang tinemi mi dipdi.
  cbr-NT: '@see-verse:LUK.011.009'
  tee-NT: Chunch ju alat'it ni amaklhtayanan ju lapanac ju sq'uin. Chai ju puxcajui
    tu'u' lhitajui. Chai ju sai ju malhtich malhtek'anican.
  eng-LSV: for everyone who is asking receives; and he who is seeking finds; and to
    him who is knocking it will be opened.
  cak-NT: Romari', xa can riq'uin ronojel iwánima nic'utuj che ri Dios, raja' can
    xtuya-wi-pe chiwe ri nic'utuj. Xa rix can nicanoj, can xtiwil-wi ri nicanoj. Y
    xa rix xtic'ojc'a' ri ruchi-jay, can xquixc'oxex-wi-pe.
  pah-NT: A'ereki kiroki g̃a onhi'ĩ Tupana'ga pe ore poko javo – g̃a pe nhaporemo
    Tupana'ga omondouka okovo imombyryva oporanduve'g̃a pe hekahara'g̃a pe okwaokwave'g̃a
    pe, ei Jesus'ga.
  sja-NT: Chi iidi bɨmaa Tachi Ak'õrepa teepari; chi jɨrɨ bɨmaa Tachi Ak'õrepa k'awapipari
    mãik'aapa chi t'ɨ̃ bɨmaa ewapari.
  xed-xed: Ka dər wa ta ɗawaŋta ta mutsay, ka dər wa ta zbaŋta ta slafsla tida, ka
    dzaŋdza mndu ta tgha, ta gunanaguna lu.
  mks-NT: Jáchi̱ na̱ xíca̱, na̱ cán cúú na̱ ñéhe̱ va. Ta na̱ ndúcú ña̱ha, na̱ cán
    cúú na̱ ndíñe̱he̱ va. Ta na̱ cátí ndáha̱ yéhé, na̱ cán cúú na̱ ndínu̱na̱ yéhé
    nu̱u̱.
  gfk-S: Kaie hobi, nong i sasaring na hatur kawase ira linge i saring. Ma nong i
    sisilih na silihe tupas ira linge i silsilihe. Ma nong i pipidil, God na papos
    leh ie.
  bmu-bmu: Kunŋan Anutu köulukömakzawi, yaŋön mönö likepŋi buŋa qem aŋguma, yuaigö
    jarumakzawaŋön mönö mi miwikŋaima. Naŋgunöŋ qemakzawaŋgöra mönö naŋgu öröm waŋgima.
  dgz-dgz: Iwa waenapan da da God inap pot pot mup waiwanumampina ame garewa di warain.
    Dim da yoa taiwanumampina ame tautanain. Amba tonan mega ken ken toiwanumampina
    ame munan watapeta.
  eng-GNV: 'For euery one that asketh, receiueth: and he that seeketh, findeth: and
    to him that knocketh, it shalbe opened.'
  zaa-NT: Porqui'ni nuỹa tediba rinàba nna huadi' bą́. Nu reyìla nna huetselá bánią.
    Nu rinne ru'a ttu puerta nna huayàlia bą́.
  eng-WEBSTER: For every one that asketh, receiveth; and he that seeketh, findeth;
    and to him that knocketh, the door shall be opened.
  guh-guh: Bajarapacuenia asaëyata pavajëtabiabianame Diosojavabelia. Tsipaji pajivi
    vajëtabiaba, rajutabiabatsi. Pajivi ata jaitabiaba, caxitajarababiaba. Pajivi
    ata baupa docodocotabiaba, tobaupatabiabatsi, jai Jesús pijajivijavabelia comparacióncuenia.
  bon-bon: Ingle iyeta lui cina yäätinärusi, teebibine yääcäremusi; lui cina jäärngusi,
    teepi jääpänusi; piiyepu lui cina yääyäjusi, gaabe teeme tääpume jiitnusi.
  nhw-BL: Pampa nochi catli tlajtlanij, quiselíaj. Huan nochi catli quitemohuaj catli
    quinpolohua, quipantíaj. Huan nochi catli quinotzaj Toteco, yaya quincaltlapohua
    huan quinmaca catli quitlajtlaníaj.
  mgw-mgw: Kwa mwanjaa ywoywoti ywalu'ba ngaywapeyelwa, ywapala ngaywapata na ywapanga
    u'li, ngaywayu'gu'li'lwa.
  swh-ONEN: Kwa kuwa kila aombaye hupewa; naye kila atafutaye hupata; na kila abishaye
    hufunguliwa mlango.
  wbi-wbi: ulwakuva ummunhu ghweni juno isuuma alyupila, nu muunhu ghweni juno ilonda
    ikufyagha. nu munhu ghweni juno ihodesia umulyango ilidindulivua.
  bba-bba: Domi bɑɑwure wi u bikiɑmɔ bɑ koo nùn wɛ̃. Wi u kɑsu u koo wɑ. Wi u mɑɑ
    ɡɑmbo soomɔ, bɑ koo yɛ̃ro kɛniɑ.
  eng-KJVCPB: For every one that asketh receiveth; and he that seeketh findeth; and
    to him that knocketh it shall be opened.
  kgk-NT: Gwĩ ojerure rure va'e-pe gwive ome'ẽ va'erã. Gwĩ oheka heka va'e gwive ojohu
    va'erã. Gwĩ ombota mbota va'e-rami oha'arõ oĩ-vy va'e-pe gwive ojepe'a va'erã.
  waj-waj: Gioonna kiaapu Anutuuqaa yaparaivoono fai ari yaparaivaa varaanaravai.
    Gioonna kiaapu voovoono fai mminnaivaara buainnonno teeno fai inna too vainaravai.
    Gioonna kiaapu voovoono sipuuvau rinono fai Anutuuqo innani sipuuvaa hatuaanaravaivee.
  cpy-cpy: '{Mt 7.8 Tema aritaki ipaeteeri kowakotan-tatsiri. Ikaate amina-minateeroni,
    aritaki roñaahae-teeri. Aririka ikantante: ‘Pashita-ryeenawo.’ Aritaki rashitaryahae-takiniri.}'
  ekk-PKP: Sest igaüks, kes palub, see saab, kes otsib, see leiab, ja kes koputab,
    sellele avatakse uks.
  mpx-mpx: Kaiwena henala i awanun ni ahe, henala i loya ni pwawa, ge henala i pitipiti
    nog ni mwapwela eliyana.
  wbp-wbp: '@see-verse:LUK.011.009'
  luo-luo: Nimar ngʼato ka ngʼato mokwayo imiyo, ngʼato madwaro nwangʼo kendo ngʼama
    dwongʼo, noyawne dhoot.
  nhe-NT: Pampa nochi tlen tlajtlanij, quiselíaj. Huan nochi tlen quitemohuaj tlen
    quinpolohua, quipantíaj. Huan nochi tlen quinotzaj Toteco, yajaya quincaltlapohua
    huan quinmaca tlen quitlajtlaníaj.
  aii-aii: ”ܣܵܒܵܒ ܟܠܔ ܡ̇ܢ ܕܛܵܠܹܒ ܒܸܬ ܫܵܩܹܠܔ، ܘܗ̇ܘ ܕܛܵܥܹܐ ܒܸܬ ܡܲܫ݇ܟ̰ܸܚ، ܘܗ̇ܘ ܕܬܲܩܬܸܩ
    ܒܸܬ ܦܵܐܹܫ ܦܬܝܼܚܵܐ ܐܸܠܹܗ.
  esk-NT: Atakkii kisupayaaq apiqsruqtuaq akuqtuigisiruq, suli pakaaqaqtuaq paqitchigisiruq,
    suli talu aŋmakkaugisiruq kisupayaamun katchaktuqtuamun.
  msb-msb: Himuon niyo ini kay an nangangayo sa Dios amo an pagahatagan. An nagahanap
    amo an makakita kag an nagatawag sa iya amo an pagaabrihan san pwertahan.
  cpa-NT: Di³ ŋë² báh³ ca¹lah¹já¹ dsa² møa¹². Dsóh² báh³ dsa² hnangh². Nií¹dsa quiah¹²
    dsa² tǿ².
  dso-dso: କାଇକେବଇଲେ, ଜେ ମାଙ୍ଗ୍‌ସି, ସେ ପାଇସି । ଜେ କଜ୍‌ସି, ସେ ମିଲାଇସି । ଜେ କାପାଟେ ବାଜାଇସି,
    ତାର୍‌ପାଇ କାପାଟ୍‌ ଉଗାଡି ଦିଆଅଇସି ।
  meu-meu: Badina be noinoi taudia iboudiai ese e abimu; itahuna tauna ese e davariamu;
    iduara na e hekehomu pidipidi tauna ena.
  yva-NT: Weye are pirati po ranajo, opamo Amisye po raunande ai. Are pirati po rakani,
    opamo indati nanto rai. Are pirati po unsanda ranenepat, opamo Amisye po unsanda
    rausiso ai.
  dgc-dgc: Dahilan maski ti ésiya i magagida ta Diyos, éy atdinan na. Sakay tu mégahayok,
    éy paketan na. Sakay tu mégtuktuk, éy bukasan siya.
  zpm-NT: Sac grëse zha ne rbig lo me rnab zho ncuaaṉe rquiin zho, rdeed mew. Zha
    ne rguib ncuaaṉe racladz zho, racnie me zho rdziel zhow. Zha ne rbedzlë me, rcaania
    me zho.
  hix-NT: Àsok tawro hana. Uro ewakryeko kany komo rma, towakryexem me harha natxow
    hamà. Uhutwamohsoko, rowya, kany komo xarha, hutwetxow harha mà. Tey tey tey kany
    komo xarha, toyuhsom me harha natxow hamà, kekon hatà, Txesusu.
  sim-sim: Mberem ushiwak? Ma ol mbele mbelenjik siliwan or hakwa lir. Ma ol mbele
    mbelenjik lasawan or mukushinak heyekwa lir. Ma ol akayangan tiriwa or sutlashinak
    layikwa lir.
  npi-ULB: माग्‍ने हरेकले यो पाउनेछ; र खोज्‍ने व्यक्‍तिले भेट्टाउनेछ; र ढकढक्याउने
    व्यक्‍तिका लागि उघारिनेछ ।
  cgc-cgc: tenged bisan kino na mangayo, matagan. Bisan kino na marani, tabangan.
    Bisan kino na mangamuyo, sabaten.
  tim-tim: Aregât Anutu aikomapŋe den hâuŋe nâŋgâmap. Akto undâgâtmapŋe mem miawakmap.
    Emet hâŋgiân konmai yâkŋe wan me wan ulilaŋbiâ hainâk miawak yeŋgimap.
  yor-yor: Nítorí ẹnikẹ́ni tí ó bá béèrè, ó rí gbà; ẹni tí ó sì ń wá kiri, ó rí; àti
    ẹni tí ó kànkùn ni a ó ṣí i sílẹ̀ fún.
  wos-wos: Atéfék wakwexékékwa du takwa hératandi. Atéfék hwakékwa du takwa xétandi.
    Atéfék gena yambumbu xiyaakwa du takwaka dé gena yambu nafwitandé.
  emp-NTPO: Dji iwid̶i b̶ʌba edaya. Dji jʌrʌ b̶ʌba unuya. Dji trʌ̃ b̶ʌ itea ded̶e
    ed̶a wãbadara ewaya ne diai carea.
  eng-F35: Because everyone who asks receives, and he who seeks finds, and to him
    who knocks it will be opened.
  ind-ind: Karena setiap orang yang meminta dengan tekun akan menerima apa yang dia
    minta. Setiap orang yang mencari dengan tekun akan mendapatkan apa yang dia cari.
    Dan setiap orang yang terus mengetuk, maka pintu akan dibukakan baginya.
  pes-OPCB: زیرا هر که درخواست کند، به دست خواهد آورد، و هر که بجوید، پیدا خواهد کرد،
    و هر که بکوبد، در به رویش باز خواهد شد.
  mpt-mpt: Nakaia unangai Gode nganhamibi inamin namino dlomabiobe. Eka nakaia unangai
    wanita inamin namino hembib biam osa watemomabiobe. Eka nakaia unangai wanita
    amisalo gong gong geib mole Gode amisalo betelabenamabebe.
  ssx-ssx: Do ekina꞉ yeke loa꞉me. Honke la꞉tiki pu haya꞉ka꞉na꞉ta꞉ kota꞉ koto somema꞉
    milieke. Kutaa make ma꞉nda꞉ epima꞉ weiya꞉tiki pu haya꞉ka꞉na꞉ta꞉ ipikana꞉ma꞉ handa꞉
    wilieke. Epima꞉ pota꞉ lia꞉tiki pu haya꞉ka꞉na꞉ta꞉ kota꞉ mo pota꞉ta꞉ koto some pa꞉ta꞉
    lombawalieke.
  mkl-mkl: Ntɔ ntɔ, inɛ iyi wɑ tɔɔ fei, Ilɑɑɔ̃ ɑ́ muɑɑ. Inɛ mɔ iyi wɑ dɛdɛ, Ilɑɑɔ̃
    ɑ́ jɔ̀ ku bɑ. Inɛ mɔ iyi í nɔ wɑ cɑ̃ ɡɑmbo, Ilɑɑɔ̃ ɑ́ cĩɑɑ.
  gaq-gaq: ଡାଗ୍ଲା ଜା ସାଲିଆଏ ମେଁ ବାଏ; ଜା ତୁର୍‌ଏ ମେଁ ଅବାଏ; ଆରି ଜା ର୍ଣ୍ଣସାଙ୍ଗ୍‍ନ୍ନିଆ
    ବଗ୍‍ଏ ମେଁ ନ୍‍ସା ରଃ ବିଏ ।
  gof-RNT: Gaasoykka woossiya ubbay ekkees; koyey demmees; kare yidi xeegeyssas dooyettees.
  unx-unx: ଚିୟାଃଚି ଜେତାଏ ଆସିତାନ୍‌ନିଃଦ ତେଲାଜମାଃ, ଆଡଃ ଦାଣାଁଁଏନିଃଦ ନାମେୟାଏ, ଆଡଃ ଠକ୍‌
    ଠକାଏନିଃ ନାଗେନ୍ତେ ନିଜଆଃ ।
  gah-gah: '@see-verse:LUK.011.009'
  lcm-lcm: Io, ninia kapo aikut, ka luk. Na ninia kapo gule, ka sabonai. Na ninia
    kapo pirpirikai, takaman ka tavas ania.
  aer-aer: '@see-verse:LUK.011.009'
  qvc-NT: Chaqa chayshina (mana shaykuq) mañakushpaqam, ringillapa ch'askiq. Maskashpaqam,
    ringillapa tariq. Chayshinallam pungupi qayakuptikiqa, rin kich'akaq yaykunaykillapa.
  tgl-ULB: Sapagkat ang bawat tao na humihingi ay makatatanggap at ang tao na naghahanap
    ay makatatagpo at sa tao na kumakatok, ito ay mabubuksan.
  cbs-NT: '@see-verse:LUK.011.009'
  xtm-NTPP: Vaa nú na in jikan chi ni'i i. Te ñayii ndúku ma chi ni'i i. Te ñayii
    skajan ye'e ma chi ndanune, te ni'i i ja kúni i ma.
  nnq-nnq: Gambu jwajwoa ojwajopa kupata, ojwapalapala makibona na ojwagomba oti mabannyogolela.
  bao-NT: To biri ca jãigʉ cõrora, cʉ̃ ca jãirijere tiicojo ecomi; ca amagʉ cãa, cʉ̃
    ca amarijere bʉami. To biri ñucã jopere eari ca jʉogʉ cãa, jope pãa ecomi.
  san-ORI: ଯୋ ଯାଚତେ ସ ପ୍ରାପ୍ନୋତି, ଯୋ ମୃଗଯତେ ସ ଏୱୋଦ୍ଦେଶଂ ପ୍ରାପ୍ନୋତି, ଯୋ ଦ୍ୱାରମ୍ ଆହନ୍ତି
    ତଦର୍ଥଂ ଦ୍ୱାରଂ ମୋଚ୍ୟତେ|
  rmn-rmn: Вай кажни, кон мангел, одова диндёл, кон родэл, одова аракхел, тай одолэски,
    кон марэл, о Дэл пхутрэл.
  huv-NT: Cos meáwan leaw netün apmüünd; leaw neyamb apmaxom; leaw nendeac apmangocharan.
  otn-NT: Porque nu̱ ra̱ ja̱'i̱ ädi te nne, ma̱ t'u̱nni̱. Nu̱'a̱ honi̱, i ti̱ni̱.
    Nu̱'a̱ di jätra̱ goxthi, i sojpi.
  nop-nop: '@see-verse:LUK.011.009'
  obo-NT: Su iddos ahad ondoy nod bovuyu, od pokotanggap en woy dos od nangkap, od
    pokokita en, woy idda mandad so od ponoktok, od lukatan en.
  kca-kca: кашәӈ ŏт, хŏй вохәԓ, мŏщатәԓ, хŏй кӑшәԓ, уйәтәԓ, ов сэкты ŏта, ов пўшԓа.
  cak-ENT: Roma c'a ri', si riq'uin ronojel ivánima nic'utuj chin ri Dios, rija' nuya-vi-pe
    chive. Si rix nicanoj, nivil-vi. Y si rix nic'oj c'a apu ri ruchi' ri jay, njakox-vi-pe.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤜᤠ᤺ᤳᤗᤧ ᤏᤠ᤺ᤰᤋᤢ᤹. ᤂᤧᤸᤗᤧ ᤂᤥ᤺ᤛᤢ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤜᤠ᤺ᤳᤗᤧ ᤁᤥ᤺ᤳᤋᤢ᤹. ᤂᤧᤸᤗᤧ ᤕᤠᤱᤄᤢ᤹.
    ᤜᤧᤰᤁᤩᤠᤱ ᤜᤠ᤺ᤳᤗᤧ ᤗᤠᤶᤎᤣ᤺ᤵᤐᤧᤴ ᤂᤰ ᤂᤰ ᤔᤧᤳᤋᤢ᤹. ᤂᤧᤸᤗᤧ ᤁᤢᤗᤠᤃᤡ ᤗᤠᤶᤎᤣ᤺ᤵᤐᤧᤴ ᤜᤴᤗᤥ॥
  mie-NT: Chi ndācá nchivī jā jícān, cuāha yā nūū ji. De nchivī ndúcú, chi nīhīn ji.
    De nchivī cáhān, nune yā ichi jā nīhīn ji jā cúnī ji.
  san-TIB: ཡོ ཡཱཙཏེ ས པྲཱཔྣོཏི, ཡོ མྲྀགཡཏེ ས ཨེཝོདྡེཤཾ པྲཱཔྣོཏི, ཡོ དྭཱརམ྄ ཨཱཧནྟི
    ཏདརྠཾ དྭཱརཾ མོཙྱཏེ།
  qve-NT: Pipas Diosmanta mañakuqmi, chashkin. Mashkaqmi, tarin. Waqyakuqtintaqmi,
    punkuta kichamun.
  pao-NT: '@see-verse:LUK.011.009'
  cbu-NT: '@see-verse:LUK.011.009'
  usa-usa: máqte-kayukama Áánûqtukaq nunamummá tétama yemá mayaínoe. móra-nakoma nóiqtababi
    abáá énama wemá aónaniye. ánibo náawabi oqtaráq pagé-page tínanama Áánûqtuma oqtamá
    íyakaniye.
  soy-soy: Likumúŋɛ́ rɛ usoi uyɛɛ n we kɑpi yɛ hɛ, uyɛɛ n wɛ́ɛ́si yɛɛ yɛ yɛ̃, uyɛɛ
    rinkóḿkóḿ kɑpi yɛ hɑ́nnɛ.
  hui-hui: Ogoninaga bibahendeme, Ngi, lalu karuhondo miragola yulebira. Tai bialu
    karume handa walia holebira. Panga dugua, lalu karuhondo panga dugua holebira.
  amf-amf: Harrna hambhidianna, miskea wul tiya ki tiye; zagear haapa ki haape; kerinam
    kokkeanaar kerro buldha ko buldhe.
  quc-NNT: Apachin k'u ri k'o jas kuta', kuk'am k'u na wa'. Ri winaq ri k'o kutzukuj,
    k'o na ri kuriqo. Ri winaq ri käk'ork'otik, käjaqataj na ri uchija chuwäch, —xcha
    ri Jesús chke.
  dob-dob: Onaꞌaiꞌaila ꞌeguma tasisida, Yaubada ꞌiꞌebwaya ꞌedaya, be ꞌeguma taꞌebesa
    maꞌetamo taloloba, be wate ꞌeguma taꞌaukeke ꞌenega ꞌali ꞌida gigege.
  wrs-wrs: Manara, indhanamba himba nomba osihminivrava Sesoamba, himba nomba dumbvra.
    Wo himba nomba mana vemam aslalvrava, eva himba nunglivavta. Wo himba nomba tuvpethalla
    olvohvrava, hemba nomba Sesoava os unvav, saivo.
  mca-mca: Qe week na'aj iyinkii qa testii. Qa na'aj wo'oikii qa yi'wen iye. Qa na'aj
    yilanetskii na'aj ƚeji' qa' wenit'iji'mii qhof.
  kiw-kiw: Mabu boiꞌo-ro matohe duumo, rii-ro eidai aꞌai kaumo, boiꞌo-ro moohoo duumo,
    rii-ro emeeꞌai aꞌai kaumo, kamia birii araꞌerai aꞌai, birii amaaꞌede uubi eito.
  tzo-TZC: Yuꞌun ti buchꞌu ta scꞌane, ta xichꞌ. Ti buchꞌu ta saꞌe, ta sta. Ti buchꞌu
    ta stij ti tiꞌ nae, ta xjambat.
  mya-mya: တောင်း​သူ​သည်​ရ​လိမ့်​မည်။ ရှာ​သော​သူ​သည် တွေ့​လိမ့်​မည်။ တံ​ခါး​ကို​ခေါက်​သော​သူ​အား
    တံ​ခါး​ကို​ဖွင့်​ပေး​လိမ့်​မည်။-
  gng-NT: Kimɛ wà kɛ miɛh la, bi punh wɔ nɛ. Wà kɛ nuunh la, u lɛnh nɛ. Wà kɛ mɔ
    ñih kunagɛnku la, bi pìireh nɛ.
  cbi-NTPO: Matyu mun pa'mulaya kamu deeve; mun mi'kemulaya katamu deeve; tsenmin
    juukapasha paijimulanuya juukemu deeve.
  ikk-NT: Makẹni ndị ile hụn rịọnị jẹnkọ d'e nwẹhẹn; ndị hụn chọnị jẹnkọ d'a hụn;
    wẹ sikọ d'a gụnpụzịkwọnị ndị ile dụ ẹka ụzọ.
  leu-leu: Senaso naseꞌ ta mataa aava fenung i taa siaxe, nane aava seseng, i taa
    tingine e nane aava vipit la matana lifu, i taa talakas xe sina.
  maz-NT: Na ngue texe c'o ra dyörü, ra ch'unü c'o. Y texe c'o ra jyodü, ra chöt'ü
    c'o. Y texe c'o ra mapjü, ra dyätäji c'o.
  bod-N: རྒྱུ་མཚན་ནི་སུས་ཀྱང་གསོལ་བ་བཏབ་ན་ཐོབ་པ༌དང༌། བཙལ་ན་རྙེད༌པ། སྒོ་བརྡུངས་ན་སྒོ་འབྱེད་པའི་ཕྱིར༌རོ།།
  tca-NT: '—Erü guxãma ya yíxema naxcèx íc̱axe rü tanayaxu, rü guxãma ya naxcèx dauxe
    rü nüxü̃ itayangau. Rü guxãma ya ĩã̱xwa: Tu tu tu ñagüxe, rü tümacèx tá niwãxna
    i ĩã̱x.'
  zpl-NT: Xne bene enu rnacuꞌ nú rnacuꞌ lunu riucu nzeꞌene, nu enu rlaꞌnae xelaꞌ nzeꞌene,
    nu enu siquiee nu rnacuꞌ lunu rriꞌinu caso nzeꞌe.
  mbc-NT: Maasa pra Paapa pî' tamî'nawîronkon esa'nenanya tînesatî'pîkon yapisî. Moropai
    yuwanenanya tînuwakon eporî. Moropai mana'ta pa'tînenan pia mana'ta atarakkanmoka
    —‍ta'pîiya.
  ndg-ndg: Kwa kuwa kila mundu yaloba apalapokiya na kila mundu yapala apapata na
    kila mundu yakombwa odi, mnyango apayogolekwa.
  wsk-wsk: Mu awuk, kari awiriya mel ko iseso mu taso. Se awiriya mel kupuso mu arigiso.
    Se awiriya songkuring bong bong maso mu kaiga tuso.
  toj-NT: Porque spetzanil ni ja ma' huas sc'ana yi ja Diosi, huan nix aaji yia, jaxa
    ma' mix yaa can ja sc'anjeli, huan ni sc'ulan recibira, jaxa ma' jaman ni ja stii,
    huan ni staaa.
  tbc-tbc: Fidian dugudani dan diŋane wa. Ta abaŋ yabi dan ile wa. Ta dalawan ituti
    dan Anut ipasi pani wa.”
  sna-sna: Nokuti ani naani anokumbira achapiwa; anotsvaka achawana; anogogodza, achazarurirwa
    mukova.
  smk-NT: Anaod, sarba ran kidawat, mabyan sara. Sarba ran manumog, makadumog sara;
    tan sarba ran kumutana, pasrepen sara.
  grc-TCGNT: Πᾶς γὰρ ὁ αἰτῶν λαμβάνει· καὶ ὁ ζητῶν εὑρίσκει· καὶ τῷ κρούοντι ἀνοιγήσεται.
  gof-WFTW: Gaasoykka woossiya ubbay ekkees; koyey demmees; kare yidi xeegeyssas dooyettees.
  spa-BLM: Porque todo el que pide recibe. El que busca encuentra. Al que llama se
    le abrirá.
  kyz-NT: —“Mama'e emut amũ jee” 'jara 'gã nupe 'ga imuri futari. “Je poar ape” 'jara
    'gã 'ga opoat futat. Ojeupe peje'egamũ 'ga je'egi futari pẽ nupe— 'jau 'ga u'ama
    'gã nupe oporogytau. —Pejenosĩ kasi mama'ea 'ga upe enũina ne. Mama'e esage tee
    te 'ga amut pẽ nupe. Namura'uweri 'ga mama'e tywera pẽ nupe.
  dao-dao: “Upi, kthähki avan naw yah khawiki, upi suiki naw hmu khawiki, upi khawki
    am ksawh mhmawn pe khai he.
  cya-cya: Si'yana nchgaa nu njñan sca cha', a s'ni ndyijyi na 'in, lo' nu ndiya nan
    cha' can', a s'ni quija lyoo na 'in, lo' nu nchcui', a s'ni ndyijyi nu sla tuna'an
    'in.
  nii-nii: Wumb Gos kin prei ełmin ei epi siłmin. Wu endi epi kurpu andłim ei, kan
    siłim. Pe wu endi Gos kin mandi mołpu, ngii ondu to teki teki nimba ei, Gos kapłi
    aki topu ngumba.
  ign-NT: '@see-verse:LUK.011.009'
  dik-NT: Raan thiëc aye gäm ke wïc, ku raan la kë wïc aye yök. Ku ɣöt aye ŋaany thok
    tënë raan wïc ye.
  cac-cac: Yujto a mach sc'anani, scha'a. A eb' sayani, tz'ilchaj yuj eb'. An̈ejtona'
    eb' tz'avajoch d'a ti' puerta, sjacchaj te' d'a eb'.
  tzj-E: Cara' quenbij chewa com conjelal je nquec'utuna nyataja chca y je nquecanona
    nyataja chca che nquewil y je nquetarina chijay nja'ka chquewech.
  san-BUR: ယော ယာစတေ သ ပြာပ္နောတိ, ယော မၖဂယတေ သ ဧဝေါဒ္ဒေၑံ ပြာပ္နောတိ, ယော ဒွါရမ်
    အာဟန္တိ တဒရ္ထံ ဒွါရံ မောစျတေ၊
  yaa-NT: Akka nã yõkai Epa Niospa afara shara inãxii. Nãskarifiakĩ fẽtsa afara shara
    fenaito Epa Niospa fichimatiro. Nãskarifiakĩ fẽtsa Epa Nios kĩfiaito inãsharakõixii.
  cab-NT: Ladǘga sun le amúriajati, ibíjati, le áluajati, daríti, le adaǘnjati luágu
    béna, junrénwati lun.
  clu-clu: Tungud nga ang tanan nga nagapangayo sa Dios nakakabaton. Ang mga nagaparapit
    ginatigayon. Kag ang mga nagapangamoyo sabatun.
  swh-ULB: Kwa kuwa kila mtu aombaye atapokea, na kila mtu atafutaye atapata, na kila
    mtu apigaye hodi, mlango utafunguliwa kwake.
  tpt-NT: Yu skꞌin tuꞌuchun, va laqaꞌiy. Yu puxkajuy, va temay. Yu makasay laka matiꞌ,
    ni yucha malaqltiꞌanikan.
  aai-aai: Anayabin Orot yait efefeyan boro nab, orot yait enunuwet boro natita’ur;
    naatu orot yait erurukikitar etawan boro nabotawiy.
  sny-sny: Lu taune werese Owane Sitewi ma'e ei toweriteyei su, le a'i lai lowe ma'e
    etiri ape auwei. Lowe Owane Sitewi ma'e siye nehi etiteyei su, le lai lowe ma'e
    au atuatu areiyeyei. Lowe Owane Sitewi lo yo tewiye sahe ereti se aineteyei su,
    le a'i lai yo ape lo lowe ne ani tosowei.
  myy-myy: No senigʉ̃ti boca ãmiguĩji. No ãmagʉ̃ti bʉjagʉ yiguĩji. “Bʉsi ãmoa yʉ”,
    yigʉreti bʉsi rotigʉ yiguĩji Dios.
  trc-NT: ꞌO̱ se síí achíín rasu̱u̱n rihaan Diose̱ roꞌ, quiri̱ꞌ soꞌ rasu̱u̱n achiin
    man soꞌ, ne̱ síí nanoꞌ rasu̱u̱n achiin man roꞌ, quiri̱ꞌ soꞌ rasu̱u̱n yoꞌ, ne̱
    síí ticaꞌmii taꞌyaa rej ya̱nj Diose̱ roꞌ, caꞌnu̱u̱ Diose̱ taꞌyaa, ne̱ quiri̱ꞌ
    síí ticaꞌmii taꞌyaa rasu̱u̱n achiin man soꞌ ado̱nj.
  cut-NT: '@see-verse:LUK.011.009'
  bel-bel: бо кожны просьбіт атрымлівае, і шукальнік знаходзіць, і хто стукаецца,
    таму адчыняць.
  zlm-KSZI: Kerana setiap orang yang meminta akan menerima; yang mencari akan mendapat;
    dan pintu akan dibuka kepada orang yang mengetuknya.
  gdr-gdr: Mop nokɨp komkesa rɨga yepiya ra erkena iyenyi, ton ɨta okasi, ɨ oraka
    iyenyi, ton ɨta odari, ɨ dɨde mora odounena iyenyi, mora ɨta towanɨm tepangenj.
  vmy-NT: Ngatꞌa ngatsiꞌi xi miꞌa, kui= xi xuntsja. ꞌBa xi mangisjai, kui= xi masjaire.
    ꞌBa xi tsikjane xuntjo, kui= xi tjuꞌire.
  cmn-FEB: 因为只要祈求都可以获得，只要寻觅都可找到，只要叩门就会将门打开。
  gmv-RNT: Ays giikko woossizay wuri ekkana; koyizaykka demmenna kare qoxizadeska
    doyettana.
  ncl-NT: Xicchihuacan yoje pampa ancanas mochi hual len anmotemachilía Dios pa anmitzmacas.
    Huan moxtin hual len quitemulo in hual Dios quipía pa quinmacas, quema, yehuanten
    quitalo. Huan moxtin hual quinami quitecuililo ilalapujquil Dios, yoje Dios quinlapulis.
  sua-sua: Ii, ta vle tok arhe ko ani mhel to nam kaurur kim E Nut mekam mekam mang
    a tomhel tang, en nma kol ko mkor. Va ani mhel to nama riring kriring vgum E Nut
    mekam mekam, en nma pis mang ko kim En kat. Ii, va ani mhel to nma vae ngok kim
    E Nut mekam mekam kat, E Nut nam mia koregot kim kam vaik kam kol kat.
  klt-klt: Ámna niyá Ánutu inángngátaráng watá ku páliná kangngátaráng, ámna niyá
    sulingngátaráng watá ku kang tunggap tángngátaráng, hang ámna niyá kálu hára kátingngátaráng
    watá ku Ánutu yá kálu yaling yámángngátak.
  are-are: Arai, relha nyintaminyinta erala Altjirrurna ingkama, ekura Altjirranha
    kangkwerritjina. Relha nyintaminyinta erala Altjirraka yonthama, era erinha kala
    arltaritjina. Relha nyintaminyinta erala Altjirraka reoa iltaratuma, ekura Altjirrala
    kala altjurilitjina.
  gai-gai: Aintik mandaia digiraŋ te, Raraŋ Aetaniaca manmo memetmbaca neaŋnande.
    Na mandaia oreraŋ te, ma memetmbaca watnandet. Na mandaia acraŋ te, Raraŋ Aetaniac
    mamo, waraca rutica ma man ndambuŋ nakɨpnande.
  qvm-NT: Tayta Diosta manacogcunaga manacushganta chasquinmi. Imata nistarpis ruwacogcunaga
    tarinmi. Puncuta tacacognog gayacogtaga Tayta Dios mayanmi.
  chz-NTPS: Jëëhꜘ, läꜙjë̱ë̱ꜙ hi̱ˉ ngɨɨꜙ, hyoyhꜙ baˊ. Hi̱ˉ hnoohˉ, jnøøyhꜙ baˊ. Hi̱ˉ
    tëë˜ hoˊhaahˊ, näꜙ baˊ hoˊhaahˊ kiyhˈ.
  kmu-kmu: MukiꞋa havigesaya veaꞋmoya aligahae. Atiyesaya veaꞋmoya ali falote hugahae.
    FitaleꞋma akalu-kalu hisaya veaꞋmogamina fita yakimategahie.
  ood-NT: '@see-verse:LUK.011.009'
  lbm-lbm: कहालीकि जो कोयी मांगय हय, ओख मिलय हय; अऊर जो ढूंढय हय, ऊ पावय हय; अऊर जो
    खटखटावय हय, ओको लायी खोल्यो जायेंन।
  ncj-NT: Tleca in aquin ijcon quitlahtlanis, yehhua quiselis in tlen quinequis.
  yuj-yuj: Am te apae riteanápe, arop, námo am ankank sámp naeria Kwarén sénámp te,
    ankár am táman sámp konámpon. Arop, ankank sámp nae nɨkia oupourounk námp te waeman
    táman nke konámpon. Arop, námwan ménki kɨk-pwaraeria poporokwap nánko te, Kwaro
    man ménki kɨk-pwar naenámpon.
  kto-kto: Mirier inamaniap la mime marik me ai Morowa, mime maiaram pagap. Migana
    o magabun la man uisinong ma pagap, ume maup. Pa migana la bakbakong ira tabuna,
    eba anavang Morowa tabuna abuo.
  gmv-NT: ኣይስ ጊኮ ዎሲዛይ ዉሪ ኤካና፤ ኮዪዛይካ ዴሜና ካሬ ቆፂዛዴስካ ዶዬታና።
  por-BLT: Pois, todo o que pede recebe; todo o que procura acha; e para todo o que
    bate a porta se abrirá.
  stp-NT: Na guꞌ na pim jax bax maat gu jaroiꞌ noꞌ pɨx ji kɨɨsaim na tu taan gu tuꞌ,
    makiaꞌ am. Piam noꞌ tuꞌ gaꞌnga, tɨgiaꞌ ɨp. Gio noꞌ pɨx bhaiꞌ ji chu soon bhaiꞌ
    paiꞌ kiꞌñgob, kupioꞌkdhaꞌm ɨp.
  ame-NT: T̃arroʼmar ñeñt̃ es enamareʼtetspaʼ ñetña es aguëtset; ñam̃a erraʼtsen ñeñt̃
    es eʼnyetspaʼ ñetñapaʼ enteretchaʼ, ñam̃a erraʼtsen ñeñt̃ c̈horeʼtyeneʼ ñetñapaʼ
    eʼñech eʼm̃ñotenanet Yompor.
  mgh-2016: Ukhalhawaya ntu riyoothe novekelha noovahiya, ni ntu naavia noopatta,
    ni ntu nohodisha vankhorani noohulhelhiya.
  kvn-NT: “Tenal meke-ibi-tule Pabzhe immal ekisnail, we tule keg-chulgu immal-ekisnaid
    nikunoniko. Tenal meke-ibi-tule Pabzhe immal aminail, we tule keg-chulgu immal
    onogo. Tenal meke-ibi-tule Pabzhe pali-pali kolnail, tule-wanagakkin-kolnaidyob,
    Pab keg-chulgu we tule-itogo, tule wanagak egajadyob.
  gvf-gvf: Kaan dinangwa inamua, te waa duunangwa kanamua, te kana giran mile si gule
    dinangwa yawle tenamua.
  san-ISO: yō yācatē sa prāpnōti, yō mr̥gayatē sa ēvōddēśaṁ prāpnōti, yō dvāram āhanti
    tadarthaṁ dvāraṁ mōcyatē|
  deu-ELBBK: Denn jeder Bittende empfängt, und der Suchende findet, und dem Anklopfenden
    wird aufgetan werden.
  mcb-NT: Yogari nevitantatsirira ipunkani. Yogari kogankitsirira ineakero. Aikiro
    yogari tyanirika atanatsirira inevitantira ikemunkani ipunkanityo.
  yle-yle: Yepê, Pini n꞉ii ngê u kwo wa dmyinê, yi pini ka wa y꞉oo, pini n꞉ii ngê
    adî nmy꞉uu, wa a pyw꞉oo, pini n꞉ii adî depedepe, keńe u kwo wa kpêmî.
  swh-1850: Maana yeyote aombaye hupewa, atafutaye hupata na abishaye hufunguliwa.
  msc-msc: Ka a masɔrɔn mɔɔ si wa matara a ri a sɔrɔn; mɔɔ wa fen ɲinin, a ri a sɔrɔn;
    mɔɔ wa da makonkon, a ri laka a yɛ.
  ese-NT: Eꞌe, ojjaña cuaa Eyacuiñajji huohuiꞌajja canijo, Eyacuiñajjiya oya cuana
    quia cajeꞌyo. Jamaya ma esohui epeejjijo, de. Oya poquinaje bobi saꞌajjaa, huohuiꞌajja
    majamaja canequinaje. Majoya aje bobi quia canaje. Jamaya aje Eyacuiñajjiya acaje
    miquianaa huohuiꞌajja majamajajje.
  jac-NT: Yuto haꞌ mac chikꞌanni chischah, haꞌ mac chisayni chiꞌilcha yu. Haꞌ mac
    chiꞌelico yaw sat pulta, chihajlax tet.
  cak-CNT: Roma c'a ri', vi can riq'uin ronojel ivánima nic'utuj chire ri Dios, rija'
