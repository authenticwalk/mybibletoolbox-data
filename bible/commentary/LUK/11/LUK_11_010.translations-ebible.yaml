  urd-GVU: کیونکہ جو بھی مانگتا ہے وہ پاتا ہے، جو ڈھونڈتا ہے اُسے ملتا ہے اور جو کھٹکھٹاتا
    ہے اُس کے لئے دروازہ کھول دیا جاتا ہے۔
  yre-NT: Kɔɔ min nɛn e fɛ trʋ "baa bɛ, waa -nɔan -yrɛ. Ɛn min nɛn e fɛ -wɛɛman bɛ,
    yaa ye. Ɛn min nɛn e 'kɔn -tɛa "bɛ, waa 'lɛ "so -yrɛ.
  fuh-BKF: Sabo ŋaariiɗo fuu heɓan. Piliiɗo fuu yiitan. Calminɗo fuu omtante.
  arl-NT: Naaratej, cante Pueyaso secojoquiaani, nojuajaari na panishano masenutaniya.
    Cante na pajejani, na panishano riuriatanutaniyari. Cante tiootiu piquiquiaani,
    nera riatasaanutaniyari.
  ziw-ziw: Kwaviya woseni wakulombeza nawahokele, wadya wakulonda nawenkwe, lwivi
    nalwo naluvugulwe kwa yoyose akutowa hodi.
  grc-TR: Πᾶς γὰρ ὁ αἰτῶν λαμβάνει· καὶ ὁ ζητῶν εὑρίσκει· καὶ τῷ κρούοντι ἀνοιγήσεται.
  nag-nag: Jun manu mange tai pai; jun manu bisare tai pai; aru jun manu khatai, taike
