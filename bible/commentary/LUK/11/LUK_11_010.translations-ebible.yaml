  tet-tet: Ema hotu-hotu mak nakroꞌan bei-beik baa Naꞌi Maromak, nanis sia simu. Ema
    mak buka bei-beik, nanis sia netan. Ema mak bolu bei-beik, nanis Nia loke odamatan
