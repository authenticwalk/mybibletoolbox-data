    ding chu Jonah melchihna bouseh hiding ahi.
  mar-mar: जसजसा लोकसमुदाय वाढू लागला, तेव्हा तो बोलू लागला, “ही पिढी दुष्ट पिढी आहे.
    ती चिन्ह मागत आहे आणि योनाच्या चिन्हाशिवाय कोणतेही चिन्ह तिला दिले जाणार नाही.
  snp-snp: Ido wenena mau naba wiyamo yate Yesu olu lulau o ede minato eti loto logimami,
    Oiya minamo wenena monanina nosámami-asámami mele minae. Mebe-maba ma olu oloto
    pi ledenanimo, eyenune, loti lafa, Goti aumala gilibami neta ma olu oloto pi gimámenami
    ne. E’e, polofete Yona ukanalo Gotikafo aumala ilibami mebe-maba yako olu oloto
    pi gedenami ne.
  isl-isl: Fólkið hélt áfram að streyma að honum og þá sagði hann því þessa líkingu.
    „Við lifum á vondum tímum og fólkið er vont. Það biður stöðugt um tákn á himnum
    (til sönnunar því að ég sé Kristur) en eina táknið sem það fær er Jónasartáknið.
    Fólkið í Niníve áleit reynslu Jónasar sönnun þess að Guð hefði sent hann. Á sama
    hátt verður það sem gerist með mig, tákn þess að Guð hafi sent mig til ykkar.
  spy-NT: Yu kachaang'iit ꞉biiko miisin ām yēē kimii ꞉Yēēsu, kumwoochi ꞉Yēēsu kule,
    “Miyootēch sōō, kule nee ꞉biiko alake chēē mii yuutēyu. Māchē kule /kiiboorchi
    kiy nyēbo kwōng'uut. Ng'aleek baateey chēbo kwōng'uut chēē +/mākiiboorchi ku choo
    kibo Yoona.
  xnn-xnn: Inaalibongbongan nan kaipoipogaw si Jesus danat itoloy ay mangwani, “Palalo
    nan kangawin di ipogaw id wani ay timpo tay laydenda ay omipailaak is kaskasdaaw
    sadapay mamati ken sak-en. Ngem maid polos ipailak nodi kedeng nan kaneg din kaskasdaaw
    ay inommat isdin si Jonas.
  mwe-mwe: Lugwinjili lwa bhandu lukajenjeshesheje, a Yeshu gubhaabhalanjilenje, “Alu
    lubheleko lwa lebha, lunapinga shilangulo. Ikabheje lukapegwa shilangulo shoshowe
    ikabhe shilangulo sha a Yona.
  tte-tte: Tomo bodali ilalaki ilaulau kabo Yeisu iwalolau kolili iwaloba, “Yaso bwaite
    komiu toyauyaule, nuwanuwamiu kaba gite yabo yaginauli kaiwemiu na kani nige kaba
    gite yabo yaeyawa, bwaimwanamo iyawatagiliko palopita Yona koina.
  tcs-tcs: So nau plenti mo pipol bin kam klostu po Zizas. Em bin stat spik dem pipol
    diskain, ‘Yupla ebribodi wea distaim ya nau, yupla gad nadakain nugudwei. Yupla
    tumas aske mi po mirikalsain prom eben. Bat ai nogo soe yupla mirikalsain, mata
    da sain wanem Zona bin spik dem pipol blo da siti blo Ninaba po sluraun prom ol
    nugudwei blo dempla.
  hlt-THB: Thlang a doem law khqoet khqoet awh, Jesu ing, “Tuhawhkaw cadilkhqi ve
    cadil chekhqi ni. Kawpoek kyi hatnaak ce sui hlai uhy, Jonah a hatnaak doeng am
    awhtaw ak chang hatnaak am hu kawm uh.
  soq-soq: Iesu sape waeuwaleidio apana uaraia me asisuwa awa ieio diamone wanase,
    “Ande apanawa kadiuida waimoi. Mo menamodia ne ginasa da dewasapo ewapua iririwantoi,
    tane ne mai mo iririu ruawantape ginasa da dewasapo ewapu, diaida. Tane eueuwa
    dea os mo bedeuwo segalepio ewapu. Eueuwa sa segalepio ewapua dima mapo Iona mampe
    segalena rua.
  qub-qub: 'Jesús caycashan cajman runaga sïguir shuntacarcaycaran. Chaymi Jesusga
    cayno niran: «Juchasapa, mana wiyacoj runacunami canqui. Gamcunaga milagruta ruranätaraj
    munaycanqui. Manami imatapis rurashächu. Chaypa ruquenga tantiyacunquiman unay
    profëta Jonasta imanöpis päsashanta.'
  att-att: Á nalannapán yù ira magaru nga tatolay nga nagarimummung kâ Apu Kesu. Á
    kinagi na nira laguk, “Narákè yù ira tatolay ta ággawo, ta yá lâ gustu ra innan
    yù makapállâ nga panákkilalád da, ta lage ra manguruk ta si Namarò yù maddok nikán.
    Ngam awán ta ipasingak ku nikayu nga panákkilalán naw, nu ari lâ yù kunnay sù
    makapállâ nga inipasingan na ngaw ni Jona, nga yù ngaw ábbilinán ni Namarò túrin
    ta Ninaba.
  bki-bki: Ana ka bogo na, tiniobi nalo nam̃a amiagago ka Yesu nalo aju abinimei telabo
    lie vo, mia Yesu naio mijikia ka nalo miroano kalo nalo abinimei ka ajidom aial
    kiano kijokijo nalo ga, ana naio mil banlo, berinavo “Kiniou nemial jibe ka tomu
    nalo na taara na kenemiu banei abova laka. Nalo aju ajidom aial kijokijo toru
    laka, mia makanio, mia Atua maka rijikia sian kijokijo tai leleio vanlo. Mia naverialiano
    Jona, kiano kijokijo re nua ga, nina ga mia amijikia aialio.
  bqp-bqp: 'Kũ pari tɛn kara, akũ Yesu pì: Gbãragbɛ̃nↄn zara. Òdi sèeda gbɛkama,
    ama mani sèeda ke kɛńnɛro, sé Inusa pↄ́.'
  mcp-mcp: 'Buud bwə́ á ka ŋgə sɛɛŋgya ŋkí bulya. Yésus mú cɨ nə bwo nə́: «Mbɛɛ kala
    búúd í njúl ŋkí bɔ̂w, í bə́lɛ́ jí nə́ mə wééshʉ́g bwo gúl *sâ í ntɔ̧́ búúd ŋkwóŋ
    yí! Bwə́ abʉ́lɛ́ dʉ́g gúl sâ í ntɔ̧́ búúd ŋkwóŋ yí, njɨ jɔɔŋg í á bə nə Zhwónas
    yí.'
  hat-hat: 'Anpil moun t''ap vin an kantite bò kot Jezi. Li pran di yo: Ala move moun
    se moun alèkile yo! Y''ap mande yon mirak ki pou fè yo wè Bondye dakò ak sa k''ap
    fèt la. Men, yo p''ap jwenn lòt mirak pase mirak Jonas la.'
  npl-NT: 'N tlakah opé kiyawaloah n Jesús, iwa Ye opé kinmilia: —N tlakah amokualteh
    de ninteh tonatijmeh nechtlajtlaniliah se milagro. Pero mach ok nikinmakas ok
    se, sanwel non yokinnextili n profeta Jonás.'
  bgg-bgg: Bran brog yi Isu moe khrab ramuii shii, ai è yao, duchung pha branthek
    ne bajo awiedang ara! Jona ne ithek ne buang pha blia nak ne rai. Jishii Jona
    ro buang pha blia ji doh bie yi ne gai ne ithek shii adoh yi phro.
  eng-TCENT: Now as the crowds were increasing, Jesus began to say, “This generation
    is evil. It asks for a sign, but no sign will be given to it except the sign of
    the prophet Jonah.
  eng-BSB: As the crowds were increasing, Jesus said, “This is a wicked generation.
    It demands a sign, but none will be given it except the sign of Jonah.
  cpu-NT: 'Ikanta ipiyotapaaka osheki atziri, ikantanake Jesús: “¿Opaitama ikovantari
    iriñeena kaariperoshireri nontasonkaventante? Eero noñaakimaitari, intaani iriñeero
    kempitarori iñaakeri pairani Jonás.'
  san-ASM: ততঃ পৰং তস্যান্তিকে বহুলোকানাং সমাগমে জাতে স ৱক্তুমাৰেভে, আধুনিকা দুষ্টলোকাশ্চিহ্নং
    দ্ৰষ্টুমিচ্ছন্তি কিন্তু যূনস্ভৱিষ্যদ্ৱাদিনশ্চিহ্নং ৱিনান্যৎ কিঞ্চিচ্চিহ্নং তান্
    ন দৰ্শযিষ্যতে|
  tac-NT: 'Alué ralámulika aminacho we''ká napuíle alé noligá napu Esusi ilile, ''liko
    Esúsika regá anile: ―Ralámuli jipe ejperégameká ''we chátiri ''nátame ju, alué
    ralámulika aniá aníguru: «Aka re''kibúbá bilé na''í ''pa rewigáchika ''la Onorúgame
    nila a''walí ajchágame níriká.» Neka ''wéchigo ''la ma''chígime ruimélagó alué
    napurigá ''sile alué Jonasi ''we ''ya ajtígame napu ruwime nile napu anele Onorúgame:'
  eng-WEBPB: When the multitudes were gathering together to him, he began to say,
    “This is an evil generation. It seeks after a sign. No sign will be given to it
    but the sign of Jonah the prophet.
  gfk-H: Ma bia no winawas tano tamat na mataniabar ga wara tamtamat hanahaan, Iesu
    ga tangai bia, “Ira mataniabar katin diet sakena. Diet nem bia iau na gil tiga
    hakilang. Senbia pa diet na nas ta hakilang. Diet na nas sena mon no hakilang
    ta Iona.
  viv-viv: Kaliva hiyoꞋoyoꞋo tu Yesu givebutu gigayo, “Omi kaliva tova adamoya babiya
    watubuyemu amanadi yami nuwanuwa koyo-moꞋena. Nimaku ana iyaꞋiyaya walelelena.
    Atu keke mena iyaꞋiyaya wanaꞋitani. Au iyaꞋiyaya saꞋeyanaga ganavehawalemi, higa
    iyaꞋiyaya Yaubada bonana ana toꞋawatalatalaina ana egana Yona againe gilakayemu-ma
    amine.
  yao-yao: Nipele, mpingo wa ŵandu paŵaliji nkoonjecheka, Che Yesu ŵatandite kusala,
    “Uŵelesi wu uli uŵelesi wa kusakala. Ukusaka chimanyisyo, nambo ngaupegwa chimanyisyo
    chachili chose ikaŵe chimanyisyo chi che Yona chila.
  tgp-tgp: Ale vao atu mara mo lo tavera jea Iesu mo tapulo verea isara mara, “Pina
    nike enia pina sasati matea. Mo lo ale na matamata, pani i pa sopo er̃i hite te
    matamata pani matamata non Jonah purongo.
  auc-NT: Mänïñedë godömenque nanguï ïnäni pönäni adinque Itota, ïïmaï ante apæ̈necantapa.
    “Mïnitö wïwa mïni cæcabo ïmïnipa. Mïnitö edæ, Mä cæte odömömi adinque pönëmaïmönipa,
    ante ancaa ämïni awædö. Näwangä ämo ëñëedäni. Cönäö wodi beyæ̈ cædinque Wængonguï
    bamönengæ̈ nänö cægaïnö ante mïnitö pönënämaï ïñömïnite edæ mäninque mïni aquinque
    cæcæ̈impa änewëmïnii.
  kbc-NT: Niɡ̶ijo noiigi naɡ̶a diniligice, moyawiile Jesus, odaa jona dotaɡ̶a onee,
    “Niɡ̶ina noiigi niɡ̶inoa nokododi daɡ̶axa me abeyacaɡ̶aɡ̶a. Odipokotalo Aneotedoɡ̶oji
    meote ɡ̶odoxiceɡ̶edi me ikee me niɡ̶iniaa idiiɡ̶e. Pida Aneotedoɡ̶oji aɡ̶eote
    eledi loenatagi, igaataɡ̶a jeɡ̶eote niɡ̶ijo anigote Jonas niɡ̶ijo jotigide, niɡ̶ijo
    ane yeloɡ̶oditedibece Aneotedoɡ̶oji lowooko.
  bmh-bmh: Duailel alai gotulai darena darena, Yesus nug awareun, “Ag ulisan duailel
    ag eg pet. Ag igul ata atai memina, piabun en, dabilemen. Iz igul ata atai asiu
    i abai marai. Uwait nugau ze doimai, awaraneun du, Zona nugau igul tutak go petak
    abai marai.
  ctu-BL: 'Che'' bʌ tsi'' tempayob i bʌ ba''an Jesús tsa'' caji i yʌl: Jontolob jini
    winicob x''ixicob año'' bʌ wʌle. Woli'' sʌclañob i yejtal c p''ʌtʌlel. Ma''anic
    mi caj i yʌq''uentelob i q''uel, jini jach i yejtal c p''ʌtʌlel tsa'' bʌ pʌsle
    ti Jonás.'
  meq-meq: 'Ka təv nakə ndo hay faya ta səkahiye naha haladzay ka təv i Yesu aye na,
    Yesu a pa bo ka mətsike, a gwaɗ: «Ndo neheye anəke aye na, lele eye hay bay. Ta
    tsətsahiye nâ gatay masuwayaŋ na, kəkay! Asah! Ma dəba i masuwayaŋ i Zonas ndo
    məɗe ha bazlam i Mbəlom nakə tə ŋgatay aye na, ta ŋgateye a masuwayaŋ mekeleŋ
    eye bay.'
  noa-H: 'Warag hõor pöm hich haig p''ẽeudʌdʌk''am hee, Jesuu hamag hiek''amamua magjim
    haajem: —Hĩsim k''ʌʌn chan warag chi hajaugjã chuk''uta t''ʌnʌm. Hoo nʌmjömta
    warágata hamachdëu nem hooba haajempata k''ĩirpierr hompaa haupi jaau nʌm. Mamʌ
    mua pãar hipierraa nem waubamgui hajim hanʌm. Mag k''ãyau Hẽwandamau Jonás dʌ̈i
    harrjö habarm gaaimuata mʌch jua t''eeg hoopiju.'
  alp-NT: Eleki kena tamata bokala esi luake uru keholi Yesuse, Ibeteke lokosi be,
    “Kena meije tamata mei nusa meije esi neu titinai. Le esi kotie be Au ono tanda
    herane bei Alla etesi. Po Au ono tanda herane bei Alla etesi mo, batuke tanda
    herane esa ete nabi Yunuse neka.
  san-VEL: tata.h para.m tasyaantike bahulokaanaa.m samaagame jaate sa vaktumaarebhe,
    aadhunikaa du.s.talokaa"scihna.m dra.s.tumicchanti kintu yuunasbhavi.syadvaadina"scihna.m
    vinaanyat ki nciccihna.m taan na dar"sayi.syate|
  kbq-kbq: Tusi'a vea krefamo'za mago'ane etruhu rama nehazageno, Jisasi'a agafa huno
    anage hu'ne, Ama knafi vahera havi vahe mani'ne'za avame'za kenaku nantahinegaze.
    Hianagi mago avame'za onkegahazanki, Jona avame zanke kegahaze.
  kbh-kbh: 'Ents̈anga más imojtsójotoye Jesús yojtsemnents̈e, y Jesús tojanonts̈é
    jáuyanana: “Morsca ents̈anga puerte bacna ents̈anga; chënga montsotjanañe ats̈e
    canÿe bëts soye chaima ats̈be obenana jinÿama, pero ndoñe chca quemochátinÿe,
    sinó nÿe chë ndayá yomna mo chë Jonásoftaca tojanopasá soycá.'
  ron-LSB: 'Când s-a adunat mulțimea la El, a început să zică: “Acesta este un neam
    rău. Ea caută un semn. Nu i se va da alt semn decât semnul profetului Iona.'
  pon-pon: 'A pokon o lao teneten pena, a kotin majani: Di wet meid jued! Re kin rapaki
    kilel eu, a jota kilel pan janjal on ir, pwe kilel en Iona eta.'
  nhe-BL: 'Huan nopa tlacame pejque momiyaquilíaj huan Jesús quinilhui: ―Intlacame
    tlen ama initztoque ax incuajcualme. Inquinequij ma nimechchihuili se tlanescayotl
    para ma nimechnextili ajqueya na. Pero ax nijchihuas. San Jonás eltoc queja se
    tlanescayotl para imojuanti.'
  sps-sps: A vainy kinai farokot naa kaner rame ten Jisas, Ya tsue to tsuri, “Amin
    vainy tan nainy roman, min ngi'arapaar tana saa mi rangat Varonyo ma kat kainy
    faatok ma nat fi mi nei Nyo kat rou a binun ten Gov, sana sikia ta ka ta foun
    iny faatok mami sana ka te ruak tsun ten Jona na kuigin muan.
  wnc-wnc: Siwan aminbamda unekan apuke gitna gitnauke yuwawa Jesuta anzing yanikut,
    “Aminu tapduk ayuamang komune nana kunduta aminu wai amin dakngake yuaing. Yuke
    Anututa tuwangu yeutniman kake ita gatanggaman tasinggayak ngang anggaman siwan
    kanim ngang nanikaing ngana tuwangu takngatu dua yeuyama kaning. Ayanikapsa Jona
    ngang iniking kapata tuwang tupa siknga tasikut takngakan kaning,” ngang yanikut.
  bus-bus: 'Kɛ̀ parii e kaara, ben Yesu bè: Tↄ̃ↄrigbɛ̃nↄↄ zaa. Aↄ̃è sèeda gbekama,
    mↄde mɛ́ sèeda ke kɛńnɛro, sé Yona pↄ́.'
  gub-BL: Teko uzemono'og Zezuz izywyr wà. A'e rupi uze'eg wanupe. — Azeharomoete
    teko ko 'ar rehe har a'e wà, ikatu 'ym ma'e iapo har romo wanekon a'e wà. Uzapo
    kar hexak pyr 'ym waiko ihewe wà, ta'e ipurexak wer Tupàn ikàgaw rehe wà xe. Nuexak
    kwaw wà nehe. Zon pe uzeapo ma'e kwer zutyka'i wexak putar wà nehe. Zon a'e, na'iruz
    'ar umumaw ipirahu rie pe upyta pà a'e.
  imo-imo: Jisas molorumuna imbo pulumu tukundo tukundo ongo liko maku toringi wali
    yuni enondo nimbei, “Kinye maina moromele imboma imbo kerima kau moromele. Eno
    teko kenjiko Gote liko naa ipuki tirimele kano imbomani Goteni kau ulu enge nilima
    manda teremo mele kanamili tewi ningo na konge teremele. Nalo te naa kanonge.
    Goteni yunge oi molorumu profet iye Jona kinye ulu enge nili terimu mele akumundo
    kau kanoko pilinge.
  boj-boj: Onaqa tamo uŋgasari tulaŋ gargekoba naŋgi Yesus aqa areq di koroeqnabqa
    a na naŋgi endegsi minjroqnej, “Tamo uŋgasari bini bati endeqa unub qaji naŋgo
    kumbra tulaŋ ugedamu. Naŋgi gaigai Qotei aqa maŋwa laŋa unqajqa metbeqnub. Deqa
    e na Qotei aqa maŋwa bei naŋgi osornjrqasai. Jona aqa maŋwa segi osornjritqa naŋgi
    unqab.
  eng-DRA: 'And the multitudes running together, he began to say: This generation
    is a wicked generation: it asketh a sign, and a sign shall not be given it, but
    the sign of Jonas the prophet.'
  knf-knf: 'Bañaaŋ baŧuma ŧum abi, kë Yeŧu aşë ji na baka : « kawuuŋ ki kawo kawuţaan,
    kawo ţi phepar mlagre mankdiimanuŋ kë dwoona du Naşibaţi. Baankwin nin uko uloŋ
    umpaţi na wi Yonaŧ *Naţupar Naşibaţi adiimanuŋ.'
  san-KHM: តតះ បរំ តស្យាន្តិកេ ពហុលោកានាំ សមាគមេ ជាតេ ស វក្តុមារេភេ, អាធុនិកា ទុឞ្ដលោកាឝ្ចិហ្នំ
    ទ្រឞ្ដុមិច្ឆន្តិ កិន្តុ យូនស្ភវិឞ្យទ្វាទិនឝ្ចិហ្នំ វិនាន្យត៑ កិញ្ចិច្ចិហ្នំ តាន៑
    ន ទឝ៌យិឞ្យតេ។
  arn-NT: 'Kiñe trokiñche petu trawüluwlu, fey walloñmafi engün ta Jesus, fey kisu
    eluwi ñi feypiafiel: “Tati pu che fantepu mew mülelu, rume wesañmangey. Ayüley
    ñi pengelelngeael kiñe afmatufal dungu, welu Jona ñi rupaelchi dungu müten pengelelngeay.'
  zas-NT: 'Ziꞌcri cadoꞌp ree bejn lod zaꞌ Jesús, abiꞌ guzuloj rëbaman loj reeman:
    ―Bén rigaꞌ ree loj guidxliuj yan, na̱j reeman benmal. Abiꞌ rniab reeman tijb milagr,
    per achet guguiaa reeman, tijbzi ziꞌc guzac Jonás bén badëë xtiidx Dios loj ree
    bejn.'
  ken-NT: Ɛnɛ́ bo báchák báchɛ̀m arɛ́ mándɔk nɔkɔ chi ambɨ, Yesu abho bɛrɛm ntá
    yap bɛ, “Mkpáká bho anɛ ɛchɔŋ ábɛp acha! Bábhɛ̀p bɛ mántɔ́ŋ bhɔ́ ɛrɨŋɨ́ maknkay.
    Kɛ yɛ̌ ɛmɔ́t mpu tɔŋ bhɔ, ɛ́bhɨ́kɨ́ fʉɛt ɛnɛ Jóna.
