  dso-dso: ଲକ୍‌ମନ୍‌ ଦଲ୍‌ ଦଲ୍‌ ଅଇ ଜିସୁର୍‌ଲଗେ ଟୁଲ୍‌ ଅଇବାବେଲାଇ ସେ କଇବାର୍‌ ଦାର୍‌ଲା । “ଏବର୍‌
