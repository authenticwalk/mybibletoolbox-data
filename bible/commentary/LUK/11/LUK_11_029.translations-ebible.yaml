  tzo-TZE: 'C''alal tstsob xa sbaic tal epal cristianoetic ta stojol li Jesuse, jech
    laj yalbe: ―Vo''oxuc ti li'' oyoxuc ta banamil ta orae chopol avo''ntonic. Chac''an
    chaq''uelic senyail ti scotol xu'' cu''une. Pero mu''yuc cha''ac''bat avilic.
    Ja'' no''ox cha''ac''bat avilic jech chac c''u cha''al ic''ot ta pasel ta stojol
    li Jonase, ja'' li yaj''alc''op Dios ta vo''onee.'
  lex-lex: 'La''pa rirahu e rpepan reria Yesus noma Nakot lirni Niwra: “Tuwu di, rimormioria
    yatyata-halala. Yoma rhopan pa Atiutga hihi''a-yapyapi mak kamehi-kayona (mujizat)
    id la ira totpena rpesiay A''u. Mere hihi''a-yapyapi mak kamehi-kayona kuku''
    nek ho''mana A''g edon tiutga la ira. Eneknek to''ama mak makwohorulu-ktatrulu
    Yunus ha nlernan de.'
  dov-dov: Awo makamu abantu nakalibuyobuvula, Jesu wakatalika kwamba kuti, “Elizyalani
    ndizyalani bbi. Lilangula chitondeezyo, nikuba takwe chitondezyo nchiliyopegwa
    kunze kwachitondeezyo cha Jona.
  rgu-rgu: Faiꞌ fo Yesus bei dedea, nana lahenda dodouꞌ rarurupu eo raa Ni. Boe ma
    Ana dedea nae, “Lahenda besaꞌ ia ra, ralelaꞌ noi tatao tadaluꞌ a. Ara hule kokosen
    Au fo tao fee si tanda heran, ela ara bubuluꞌ rae Au ia, nana tetebes ara Manetualain
    lahendan. Sekonaa te fai a ulu na Manetualain fee si tanda heran so, pake mana
    nesi matan Yunus. Ria dai so!
  toc-NT: 'Cumu luu lhu̠hua cris­tianos xta­mac­xtu­mi̠ma anta­nícu xláya Jesús xlá
    chiné tzú­culh ca̠ma̠­kalh­chu­hui̠ni̠y: —Koxu­taní̠n a̠ma̠ko̠lh cris­tianos hua̠nti̠
    tala­má̠­nalh la̠nchú eé quilh­ta­macú porque luu lac­li̠xcáj­nit xta­pu­hua̠ncán,
    y anka­lhi̠ná quin­tas­qui­ni­má̠­nalh cac­tlá­hualh aktum lanca li̠cá̠cni̠t ta­scújut
    la̠qui̠ naquin­ta­li̠­ca̠­naj­laniy para xli̠­cána aquit hua̠nti̠ naca̠­lak­ma̠xtuy.
    Pero xli̠­ca̠na cca̠­hua­niyá̠n pi̠ ni̠tu̠ cac­ti­ca̠­li̠­ma̠­la­kas­tá̠­ni̠lh
    hua̠ntu̠ xlacán taucxilh­putún, huata mejor nac­ca̠­li̠­ma̠­la­ca­hua̠ni̠y aktum
    ta­scújut cumu la̠ tu̠ Dios tit­lá­hualh maká̠n nac xla­táma̠t pro­feta Jonás.'
  ulk-1902: Ege gaire le lakub abim tabakeuare, ege E uiabi daratagerare, kega, Abele
    nosik au adud; uiaba deraimerare atamelam; a nolea atamelam kak, no abele atamelam
    Iona perofeta tepteb.
  som-som: Goortii dadkii badnaa isugu soo ururayeen, wuxuu bilaabay inuu yidhaahdo,
    Qarniganu waa qarni shareed; calaamo bay doonayaan, lamana siin doono, calaamada
    Yoonis maahee.
  mam-C: 'Me ayetzin kye'' xjal, tzuntaq nchmet-xi kye'' kyb''aj ti''jile Jesús. Ex
    ante Jesús ok ten q''malte kyjalu''n: Ayetzin xjal kyojjo tq''ijil ja''lin, manyor
    aj ilqe. Nkyqanin jun techil wipi''n, me mi txi nyek''i''n jun techil, qala''
    o''kx jun techil tze''nku te Jonás.'
  ndj-ndj: Lipinga lya vandu paliyongishekili, Yesu kavawombela, “Chileli achi ndi
    chileli cha wafu, chikudayila chilangushilu, lakini dachipati ng'odu chochosi
    cha kulangusha ila wula muhilu wa Yona.
  mbj-NT: 'Ti m'' hajõk do gatat''uuk bä m'' ta hã, Jesus ky hadoo: —Da hẽ, badäk
    hahỹỹ hã habong doo, nes''aa sa h''yyb. Ti hadoo né hẽ, ỹ ramejũũ ỹ pahuunh hyb
    n''aa sa matym haj''aa. Dooh da ỹ metä bä sa hã. Jããm né da P''op Hagä Do ky n''aa
    rod Jonas häd näng do ta metëë n''aa hadoo sa hã kametëëh da.'
  lat-VUC: 'Turbis autem concurrentibus cœpit dicere: Generatio hæc, generatio nequam
    est: signum quærit, et signum non dabitur ei, nisi signum Jonæ prophetæ.'
  ngp-ngp: Want'hu viya wandile wakammemela niyo akonga kulonga, “Cheleko iki kiha,
    chazungula vilagiso, mna hakihali kilagiso mkuunga mwink'higwe ila kilagiso cha
    Yona.
  aoi-aoi: Aburraja kembirra wurrumurndakibina warnumamalya nuw-engkirrikenu-murrumurra
    Jesus-uwa nuw-ababurndadinuma wurrakina, biya nawurraki-lyibilyidanguma arakba.
    Kembirra ni-yama eneja Jesus aburruwa-wa, “Karniniyerriya karnumamalya karna aduwaba!
    Kirri-ngayindenama karniki-rringki-yada eminiminingka engbingbuda amurndakibina
    nara e-yamama warnumamalya, akena nara a-rringkama kirrakina. Ngayuwe-ka, ningibina-murrada
    ningi-rukwularrinuma enena-manja angalya, Jawuna wuburra ningi-yaminama ningena.
    Nakine-ka Jawuna n-ambilyuma ebina-manja akwalya mabiyakarbiya mamawura akena
    neniba ngawa ni-jadanguma nakina. Aminakina-langwa kembirra aburraja wurrumurndakibina
    warnumamalya wurruminakina angalya Niniba nuw-eningmidinuma wurrakina Neningikarrawara
    neni-larrkama Jawuna aburruwa-wa-da. Akine-ka wuburra yikenu-wilyakajinama eneja
    Neningikarrawara kirrakina-manja karnumamalya ngini-larrka-mulangwa ngayuwa nungkwurruwa-wa
    umba nara akwala-da,” ni-yama Jesus wurrumurndakibinu-wa warnumamalya.
  enq-2: Jisasa katea dokonya endakali longo ipao kambu piaminopa, baame lao pituu,
    “Endakali indupa palelyamino dupa koo pingima. Dupame mirakolo mende kandamana
    nambame pii lelyaminoaka doko, propeta Jona-kisa mirakolo pia doko iki makande
    petae silyamona, mirakolo waka mende nakanjamino.
  eng-ASVBT: 'And when the multitudes were gathering together unto him, he began to
    say, This generation is evil: it seeketh after a sign; and there shall no sign
    be given to it but the sign of Jonah the prophet.'
  mna-mna: 'Tomtom boozo timarmar, to Yesu imaŋga mi ikam sua pizin. Iso: “Wal ta
    koozi timbotmbot i, zin sananŋan kat. Pa tiso tire mos sa pa matan, to tiurla.
    Mi mos tamen kembei ta muŋgu ipet pa Anutu kwoono Yona na, mos tamen tina ta ko
    Anutu ikam pizin.'
  rmy-ARLI: 'Sar čedela pe ine po baro narodo, o Isus lelja te vaćeri: “Akajai generacija
    bišukar. Rodela mandar znako, ali nisavo znako naka del pe laće sem adava so inele
    e prorokose e Jonase.'
  myw-myw: Gamag singay babaw katikunouks nimeis waseg Yeisuw, mo idibakes, ilana,
    “Gudwouvaws yakamiy amisinap kalbaleb. Sivinamiy naman mulin Yowbad bukukines.
    Nag gog. Magat bukuninuways Youna waseg. Ma̱wan min-Ninavek kweiboug ikines Youna
    nawotet mamagina naman mulin Yowbad; ma̱wan Gimgilitoun yey, gunawotet kukines
    tut towen waseg.
  sby-sby: Bantu mpobalikuya kufula, Yesu walatatika kwambeti, “Bantu bacino cindi
    baipa, bakute kuyanda kubona cingashilo cishikufuma kwilu, lino nteshibakacibonepo
    cingashilo ico, nsombi ca mushinshimi Yona.
  sll-sll: Ena ari miki weni kri di u tabin si mongure, Yisas yu ditongwi, “Ari yal
    al maing nigi denga monga hobi tal guma hon dongwo harala dire gala dinba, na
    ta i tibi ol ni tekiwa.
  yaq-NT: 'Ju''u yoemra junama Jesujta ane''u, che''a juni''i bu''uuka au nau yajan.
    Aapo intok nokaka, inen ameu jiu taitek: ―Ju''u yoemra i''an jiapsame, ini''i
    ka tu''i yoemra. Intok ket, in a jita joa''ue aman machilaata bitbae. Taa inime''e,
    kaita intoko naa buusti machilaata bittuanaa. Taa kia juka'' Jonaj teamta ju''u
    a'' yaaka''u benak jiba bittuanaa.'
  uro-uro: Bä nga märmor ama gulañ dä ma Jisas kä qoar toqortäqyia, “Irhäkt ama qoengait
    di ama vu it ama qoengait. It ngärhit ñäm nani anga muqunängi sokt diva qaku anga
    muqunängi qi namän bä ba it dap sokt ama muqunängi nävät ma Jona.
  ita-1885: 'ORA, raunandosi le turbe, egli prese a dire: Questa generazione è malvagia;
    ella chiede un segno; ma segno alcuno non le sarà dato, se non il segno del profeta
    Giona.'
  muy-muy: 'Eslini mis tə̀bu təcakalavabiyu kà gəvay ga Yezu àkivu. Nday tə̀bu təcakalavu
    nahkay ti Yezu àɗəm : « Ndam ye e hini vu ni ti ndam magudar zlam. Tihindi ere
    ye ti mis tìpi ɗay-ɗay ndo ni, ay ere ye ti tihindi ni ti Melefit aməgri ana tay
    do simiteni. Melefit aməɗəfiki ana tay ere ye ti àɗafaki àna Zonas ni ciliŋ.'
  kqc-kqc: Amiye tau gade Iesu atafu egogo reyadiri, ina vene rofu nigi kora resi
    niyo, “Vegu no resi gua amededi vene yaku rebe maina rededi; rebe yokoi de mago,
    idu Jonah rofu vata niyo rebe mina maka maro.
  rmc-ZRB: 'Кана іскіденаспес минґ бутередер мануша, акор Ісус кєздиндя те вакєрен:
    — Када родос — подло. Оне чак роден знаменіє, та ода на делапес ленґє, чак о знаменіє
    ле Іонаскєро.'
  tav-tav: 'Camaja aperã capãarã Jesu tʉpʉ na caejanemoro tʉjʉʉ ocõo bairo na caĩ
    buioyupʉ: —Ati yʉtea macana ñuuqueti majuucõama. Caroorã aniri, “Caacʉori wame
    jã áti iñooña, ‘Dio cʉ cajooricʉ ãmi,’ mʉre jã caĩ majiparore bairo ĩi,” yʉ ĩma.
    To bairo na catʉjʉgarije to nibao joroquena ati wame jetore na yʉ ĩ buiogʉ. Tirʉmʉpʉre
    Jonás cawamecʉcʉre Nínive na caĩri macapʉ cʉ cajooyupʉ Dio, yʉ ye quetire na buioʉja
    ĩi. Jonáre caacʉori wame cʉ cabairo catʉjʉyuparã Nínive macana. Caacʉori wame
    tʉjʉrã, “Dio cʉ cajooricʉ ãcʉmi Jonás,” caĩ tʉjʉyuparã Nínive macana. To bairo
    cʉ cabairicarore bairona bairo caacʉori wame yʉre baigaro. Ti wame yʉ cabairi
    wame jetore tʉjʉgarãma ati yʉtea macana, na caĩñupʉ Jesu.'
  eng-ULB: As the crowds were increasing, Jesus began to say, “This generation is
    an evil generation. It seeks a sign, though no sign will be given to it except
    the sign of Jonah.
  spa-VBL: 'A medida que la gente se amontonaba a su alrededor, Jesús comenzó a decir:
    “Esta es una generación maligna, pues están buscando una señal milagrosa, pero
    no se les dará ninguna señal, sino la señal de Jonás.'
  fra-_FOB: 'Comme le peuple s''amassait en foule, Jésus se mit à dire: Cette race
    est méchante, elle demande un miracle, et il ne lui en sera point donné d''autre
    que celui du prophète Jonas.'
  hau-ULB: Lokacin da mutane suke kara taruwa, sai ya fara cewa, “Wannan tsara, muguwar
    tsara ce. Ta na neman alama, Ko da yake ba wata alamar da za a bata sai irin ta
    Yunusa.
  mal-mal: 'പുരുഷാരം വർദ്ധിച്ചു വന്നപ്പോൾ അവൻ പറഞ്ഞു തുടങ്ങിയത്: ഈ തലമുറ ദോഷമുള്ള
    തലമുറയാകുന്നു; അത് അടയാളം അന്വേഷിക്കുന്നു; യോനയുടെ അടയാളമല്ലാതെ അതിന് ഒരു അടയാളവും
    കൊടുക്കുകയില്ല.'
  kkc-kkc: Edebeeyo Yesu mapoo sibileso mooloogoodeme, Yesuye dimapoo egeesee takaso,
    “Epedee hamapoo egee do odoo ee diya tokenee. Osoloso diba wulo goo opusomo di
    agalame amapoo takeliso. Esino ayo dimapoo goo toowa opusomo di hee eligileime.
    Esino hedebe Yonayo goo ono dimapoo ka eligilei.
  urd-GVR: Sunane wāloṅ kī tādād bahut baṛh gaī to wuh kahne lagā, “Yih nasl sharīr
    hai, kyoṅki yih mujh se ilāhī nishān kā taqāzā kartī hai. Lekin ise koī bhī ilāhī
    nishān pesh nahīṅ kiyā jāegā siwāe Yūnus ke nishān ke.
  far-far: Ma kada ne tooa 'oro kera koni kalikalia mai sa Jesus, nia ka fata 'uri
    fuada, “Kamulu wane ta'ena, kamulu wane ta'a ki. Sulia kamulu doria adalae to'ona
    ta fanadae ne kai fatainia nikilalae God, boroi ma nia ka 'afitai fua mulu fuana
    adalae to'ona. Kamulu kai ada to'ona go amulu na fanadae dia na ru be nia fuli
    fuana sa Jona na profet.
  suz-BL: येसु आ लोव़ नेंबपुकी बारना बारन लशा, शुश दुम्‍मा नोले येसुमी “सिनाक्‍त मुलाक्‍त
    ङा मुर थम मरिम्‍शो बाक्‍नीम। मारदे हना चिन्‍ड ला कोव़कोव़ दाक्‍नीम। मेको आन कली
    योना आ चिन्‍ड ङा लाक्‍शा, मारेइ चिन्‍ड मकोंइनुङमी। लूका ११:१६
  car-NT: 'Aseme noro moky kari''na kynetururukatokon Jesus ''wa. Irombo ika''po:
    “Mo''karon eromenokon kari''na yja''wan me mandon. Amy kapu wyinono oty enery
    ''se mandon. Amy anene''pa te kynaita''ton. Jona po roten te no''po''sen.'
  amp-amp: Yimam rifinyaknamotm Jisasr kfo memor, “Ndar yiharhof yimako be tu fasoh
    yimayeko. Kfo kangkma, ‘Wom neft wanakahtn, afo htirahnom.’ Inji kfiwotkma to
    na fitoh neft hingrnarhota ndtn htiruhako? Profet Jonar pthamo mrokfef yuharpatn
    ptharhota ndtn wany duka tungarahko.
  bht-bht: जालू बड़े भरी लोकां दी भीड़ गिठी होआ दी थी तां सै बोलणा लग्गा, “इस युगे
    दे बुरे लोक चिन्न चमत्कार तोपदे न, पर परमेश्वरे दा संदेश देणेबाले योना दे चिन्न
    चमत्कार जो छडी करी उना जो कोई होर कोई चिन्न नी मिलणा।” कने यीशु उना जो छडी करी
    चली गिया।
  eng-NOY: And when the crowds were thronging about him, he began to say, This generation
    is a wicked generation; it seeketh a sign; and no sign will be given it, but the
    sign of Jonah.
  cub-NT: 'Obedivʉ põeva ne cójijiyede Jesús yebai, yávarĩ bʉ́rejamed̶a náre: —Ijãravʉcavʉ
    ãmena jã́iyʉrĩduyama põeva ne d̶arĩ majibenore. Ʉbenita jã́menama apenore Jʉ̃menijicʉi
    d̶ainore náre, quénora yo Jonás mácʉre vaino mácarõre.'
  ita-1927: 'E affollandosi intorno a lui le turbe, egli prese a dire: Questa generazione
    è una generazione malvagia; ella chiede un segno; e segno alcuno non le sarà dato,
    salvo il segno di Giona.'
  lww-lww: Ana e pogos nene, p̃ina la nap̃a amiagogon ke Yesu asum̃a apim la mok manene
    laa narui, ana Yesu kilia m̃a nap̃a sane la moki nap̃a apimin ga avisu kiena kile
    lala, ana pis pan la, pisape “In na nepisu sane lus na yeririna nanagane lala
    la apiowa laa. La sinelan asape avisu ga kile lala, ana peraga, Ntewa tap̃atete
    nena la kile tai van la vena avisuia. Ana kile kiena ne navisawalena Sona nanua
    sumo, naga ga nene akilia avisuia.
  ron-BAYASH: 'Kănd u vinjit tari mulc ominj akulo, Isus su apukat să svitaskă: “Voj
    ominj kari kustăc ăm asta vremi, voj ščec rej ominj. Kotă znak, ali njišj šjefălj
    altu znak no fi dat ka kum u făkut Dimizov čudo păntru prorok Jona.'
  ckb-ckb: 'کاتێک خەڵکەکە زیاتر کۆدەبوونەوە، عیسا دەستی کرد بە قسەکردن و فەرمووی:
    «ئەم نەوەیە نەوەیەکی بەدکارە، داوای نیشانە دەکات، بەڵام نیشانەی نادرێتێ، جگە لە
    نیشانەی یونس.'
  nas-nas: 'Tenang nantoong karikaꞌ aaꞌnaꞌ mmauꞌparirioꞌ Jiisuuꞌke kara tutumpuuꞌnung,
    aaꞌpuma, “Diiꞌ enanavarang bakei oreng, niiꞌning Sietaniꞌketa una-antavaranko
    tokomerima aaꞌmerimaing, ‘Taaꞌniꞌanta paning-etaing naumeriaing dake Kumponing
    bakaang iriꞌninka mintoontaramaung deekoꞌ.’ Bakei Kumponinge diiꞌ taaꞌniꞌanta
    nau-anta-koo kasivuarura narung masikung aruriiꞌnaang, aaꞌnoaing: teie ning taaꞌniꞌanta
    deeng-antamuaing temuꞌ Joonaꞌ taaꞌniꞌanta deeng-antavuuꞌnaꞌ.'
  uvl-uvl: Hehei pe hana iri halang toto te emurung nge Iesus, ol pe Iesus hele, “Imo
    hehei pe hana nga etue nei, a poreke toto. A teke e poia ure palaungana e ke henonou
    hote lek hekerkerenga nenge at nge Non Palaungana. Pe lape e poia ure nem lange
    imo ero. Lape epoi hot mene ure palaungana nem nenge lohot nge Iona.
  eng-BBE: 'And when a great number of people came together to him, he said, This
    generation is an evil generation: it is looking for a sign and no sign will be
    given to it but the sign of Jonah.'
  ixl-CNT: 'Pochꞌiꞌbꞌich chit tatin qꞌu mam tenam. Xeꞌt tal u Jesuus tixoꞌl ech tzaꞌ:
    —Aatz ex, itzꞌlelex tu u tiempo tzaꞌ, ex aa paav. Aꞌ nimotxechok xheenya tu amlika.
    Pek taꞌxh xheenya setileꞌ echaꞌ vaꞌl tiꞌ u Jonaas.'
  xsi-xsi: Kinzi tamâta rârâ ŋinde nde simâ pa Yesu, aku Yesu ipainzi tu, “Opopo,
    kinzi tamâta simo lâ zo ŋine nde kiesaka tamwatanzi. Miki kano naŋa tu ma aveta
    mâsi kaika toŋge, ŋana itula pwataki tu Maro Kindeni ne walo kaika ikeno pana.
    Andeta Maro Kindeni ma itula mâsi kaika taitu nâ pami, itogo muŋga itula pa ŋgua-tulâŋa
    tamâta Yona mine.
  crx-NTPO: '''Et ''ilhozdilne lhan''un te nus za lhe''huniltsuk ''ink''ez ''ubulhni,
    “Njan ''andit whudizulhne dune, ''enne hintsi''. ''Et hoonliyaz hooncha tune''
    whut''en-un ''et za huwhuntilh''elh hukwa'' huninzun. ''I gha la t''ehonózin.
    ''Et hoonts''i ''aw huhoo''en-un bughá holts''it ait''oh. ''Et nts''en''a la nus
    hoo''en-un Jonah bulh dahooja-un, ''et za hoti''elh.'
  kan-OKCV: ಜನರು ಗುಂಪುಗುಂಪಾಗಿ ಕೂಡಿಬಂದಿದ್ದಾಗ, ಯೇಸು, “ಇದು ದುಷ್ಟ ಸಂತತಿಯು. ಇದು ಸೂಚಕಕಾರ್ಯವನ್ನು
    ಹುಡುಕುತ್ತದೆ, ಪ್ರವಾದಿ ಯೋನನಲ್ಲಿ ಆದ ಸೂಚಕಕಾರ್ಯವೇ ಹೊರತು ಬೇರೆ ಯಾವ ಸೂಚಕಕಾರ್ಯವೂ ಇದಕ್ಕೆ
