verse: LUK.011.029
translations:
  kpx-kpx: Ige ataeau bahata mole bevuevei igaetoai Iesu evilikahavosege Iesuu namigevei
    avoe, “Novae ata la koeau atae toelaea. La di belahai isiviale di vikoe vaveve
    vai. Isito di bae la louale ke valivebene. Isito dana beloveta mole Dionau vale
    ke nahate dana data vai.
  okv-H: Eto embomeni isapamane be vahaita puvuto horukeo Iesu na ihiketo ke einge
    ena, “Ungo embo eha miheva amo ari sasapura embomenira. Ungo God ta hajire kesi
    uje ere ova avo mane au kesova rate Jonah na ena avo au kesova (Eto Jonah amo
    umo o peni amita hini jo ta iji 3 irae enu hora ta puvuto pere ga hukenu hora
    ta venu da Nineveh embomeni na kia.)
  tbo-tbo: Bolu hougana i lalata ma Yesu i tugudu po i pa, ‘Geka hapanana hapa apapoena.
    Hai luhogala ipa manini wekiwekilalana Yaubada ugolihi ina woogeleteya. Tamogi
    apega manini gehouna ina wogeleteya ugolihi ma wekiwekilala Yona i woogeleteya
    tuawana.
  mal-C: 'യേശുവിനുചുറ്റും ജനക്കൂട്ടം തിങ്ങിക്കൂടിക്കൊണ്ടിരുന്നപ്പോൾ, അവിടന്ന് ഇപ്രകാരം
    അവരോട് പറയാൻ തുടങ്ങി: “ഈ ദുഷ്ടതയുള്ള തലമുറ ചിഹ്നം അന്വേഷിക്കുന്നു. എന്നാൽ യോനാ
    പ്രവാചകന്റെ അടയാളമല്ലാതെ മറ്റൊന്നും ഈ തലമുറയ്ക്കു ലഭിക്കുകയില്ല.'
  grc-SR: Τῶν δὲ ὄχλων ἐπαθροιζομένων ἤρξατο λέγειν, Ἡ γενεὰ αὕτη ⸂πονηρά⸃ ἐστιν·
    σημεῖον ⸂2ἐπιζητεῖ,⸃ καὶ σημεῖον οὐ δοθήσεται αὐτῇ, εἰ μὴ τὸ σημεῖον Ἰωνᾶ ⸋τοῦ
    προφήτου.⸌
  bgc-bgc: जिब बड्डी भीड़ कठ्ठी होंदी जावै थी तो वो कहण लाग्या, “इस युग के माणस बुरे
    सै, वे चिन्ह-चमत्कार टोह्वैं सै, पर योना नबी के चिन्ह-चमत्कार नै छोड़कै उन ताहीं
    कोए और चिन्ह-चमत्कार कोनी दिया जावैगा।
  khz-khz: Taunilimalima gutuma na Iesu gerugakorope-gavuato, ne evaikilarato, netiwato,
    “Toma guluna gulu rakavana! Vegailia irauna geririwaana, na vegailia ta ati pia
    rawalia, Iona, peroveta talimana, vegailianamo.
  deu-TKW: 'Da aber die Massen versammelt waren, begann er zu sprechen: dieses Geschlecht
    ist ein böses Geschlecht, es fordert ein Zeichen und es soll ihm keines gegeben
    werden, als das Zeichen Jonas.'
  zsr-NT: 'Tsal niꞌ taꞌbigaꞌ ga zoëꞌ Jesús bunách zian, gzu lahuëꞌ ruꞌë didzaꞌ, rnëꞌ:
    ―Taꞌnabi nedaꞌ bunách tuaꞌdöꞌ ni gunaꞌ le gac bëꞌ ga zaꞌ yöl‑laꞌ huac quiaꞌ, san
    cutu bi le gac bëꞌ laꞌléꞌinëꞌ. Tuz le gac bëꞌ ca naꞌ guc queëꞌ Jonás laꞌléꞌinëꞌ.'
  lin-lin: 'Lokola bato bazalaki kotonda se kotonda pembeni na Ye, Yesu alobaki :
    — Bato ya ekeke oyo bazali bato mabe penza ! Bazali kosenga elembo ! Bakopesamela
    elembo mosusu te, longola kaka elembo ya Yona ;'
  hns-NT: 'Tab djab auro manai log djoete lagal, tab Jiesoe bolies kie: „Ie tem ke
    manai kharaab hoi gail hai. Oesab maange hai ek atjambho kaam dekhe, bakie Parmeswar
    aapan sanesia Jona dwaara ek tjienha dekhaai tjoekal hai, aur ab thiek hai.'
  noa-E: 'Warag õor pöm ich aig phẽeudʉdʉkham ee, Jesuu amag iekhamamua magjim aajem:
    —Ĩsim khʉʉn chan warag chi ajaugjã chukhuta thʉnʉm. Oo nʉmjömta warágata amachdëu
    nem ooba aajempata khĩirpierr ompaa aupi jaau nʉm. Mamʉ mua pãar ipierraa nem
    waubamgui ajim anʉm. Mag khãyau Ẽwandamau Jonás dʉ̈i arrjö abarm gaaimuata mʉch
    jua theeg oopiju.'
  eng-EMTV: Now as the crowds gathered even more, He began to say, “This generation
    is evil. It seeks a sign, and no sign will be given to it except the sign of Jonah
    the prophet.
  mib-NT: 'Te ni cataca cuehē gā ñayuu nuū Jesús, te ni quejéé yá cahán yā: Ñayuu
    iyó vijna máni cásáha néé i. Te cájicān i ɨɨn jniñu jéhnu jeē steén núu Yaā ní
    tají Yaā Dios cúu ri. Te tú na ɨnga jniñu jéhnu stéén rī nuū i, chi máá‑ni jniñu
    jéhnu nájnūhun ni cuu jíín Jonás, tēe ni nacani jnūhun Yaā Dios nde jenahán.'
  lif-NT2: मनाहाॽ खे़प्‍मो यरिक् मे़बोःरे़र मे़बेःल्‍ले़ ये़सुरे़ याम्‍मो मे़त्तुसि,
    “कन्‌ये़म्‍मोबा मनाहाॽ कुॽइगे़भे़ॽबासिरो॥ कङ्‌हाॽरे़ निङ्‌वाॽ के़माबा मिक्‍सेःन्
    मे़गोःत्तुॽ, कर माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा योनारे़ कुमिक्‍सेःन्‍नाङ्‌धो वेॽ
    मिक्‍सेःन् मे़ङ्‌घोःसुन्‍लो॥
  xnj-xnj: Msambi wa vandu pawayonjokisi, Yesu akavajovela, “Chiveleku ichi ndi chihakau,
    chigana ulangisu kuhuma kunani kwa Chapanga, nambu yati nakupewa ulangisu wowoha
    manya ngawula wa Yona.
  mmx-mmx: Se limixin diga umsu saparap ne Iesu, neni ga lok tidi xeretna, “Limixin
    at na levenaleng nedi limixin kakapmek tinotno! Di ngising ti tavanga sangsangu,
    ketla kopmen a noxo lok tara ridi. Ketla dina doma mumu mun leretere at ne Jona.
  cbr-NT: '''Itsa unia ricuatsini timëcamë''ëocëbëtan ca Jesusan cacëxa: —Bërí bucucë
    unicama Nucën Papa Diosmi sináncëma ''ixun ca atun isnun uni itsin ''acëma ñu
    ''anun quixun ''ë caia. Usa ''aínbi cana, ''ëx cana asérabi Nucën Papa Diosnuax
    uá ''ai quixun atun ''unánun, bëtsi ñuribi atúan ñucácëxunbi ''aiman. Ënëishi
    cana mitsu cain, Jonás ''iásaribiti cana ''ëx ''iti ''ain.'
  tee-NT: 'Pus slivasalh na lhu ju tatak''aixtoklh ju lapanacni junta ixvi ju Jesús.
    Chai ju yuchi tsuculh ajunini'': ―Ju uxijnan ju chavai t''onat''it na k''ai unt''at''it.
    Va lac''asq''uinat''it ju tu''u'' lhamak''an ju ap''uc''ats''aya''it''it ni vasalh
    Cristo icjunita. Yuchi ju ixnoncan camalakachatachilh ju Dios. Para jantu tu''u''
    atumpa ju amasunic''ana''it''it. Va yuchi ni amap''ast''ac''anic''ana''it''it
    tuchi ju tapasalh la''is''atsucunti ju mak''aniya lapanac ju Jonás ixjuncan. Yuchi
    ju ixnajun ixchivinti Dios.'
  eng-LSV: And the multitudes crowding together on Him, He began to say, “This generation
    is evil, it seeks after a sign, and a sign will not be given to it, except the
    sign of Jonah the prophet,
  cak-NT: 'Y cuando q''uiy winak ri niquimol-apo-qui'' chirij ri Jesús, xpe raja''
    xu''ij chique ri winak ri'': Ri winak chi ri tiempo re'' yalan je itzel y man
    jinquinimaj ta. Romari'' niquijo'' chi ren nin-en jun milagro chiquiwech chi jinquinimaj.
    Pero man ja'' ta ri niquijo'' reje'' ri xtin-en. Xa can xe ri xbanataj riq''uin
    ri Jonás, ri jun achi ri xk''alajin ri x-ix che roma ri Dios ojer can, xe ri''
    ri retal ri c''o can chique reje''.'
  pah-NT: 'He''yive''g̃a nhombotymbotyvame Jesus''ga pyri ga ei g̃a pe: —Peko te''varuhu
    pe ag̃wamova''ero! A''ereki pe pe''e: “Jesus''ga japorame jate nhande ve ahemonhimomby''ava''ea,
    a''ero po ti nhande ei ikwahava nehẽ: Tupana''ga ga poko. A''ea po ti nhande xa''e
    hepiagame nehẽ.” A''ea pe ei, ei Jesus''ga g̃a pe. —Ndoapoukari po ti Tupana''ga
    ojipea ahemonhimomby''ava''ea pe me nehẽ. Ojikwe ga oapo ahemonhimomby''ava''ea
    Jonasva''ea mohemukarame ymyahũ hako. A''ea jate po ti ga ikwahavukara''javi pe
    me nehẽ jihi Jesus''ga poko javo, ei Jesus''ga. Ymyahũ Jonasva''ea ko Tupana''ga
    nhi''ig̃a mombe''uharava''ea hako.'
  sja-NT: 'Mãgá pedee bɨde eperãarã cho-k''ara chepachida iru ik''aawa seedarutamaa.
    Mãpai ichia jaramaa beeji ãramaa: —Parã ɨ̃rapemaarã t''ãri k''achia-idaa p''anɨda
    aji. Iidipata mɨa oomerã ne-inaa eperãarãpa p''oyaa oodak''aa ãchi juadoopa. Mamĩda
    Tachi Ak''õrepa ooit''ee chonaarãweda Jonás ome oodak''a.'
  xed-xed: 'Ta tskakutskaku mnduha tavata Yesu, kaʼa mantsa: «Ghwaɗak mnduha ma na
    fitik na, má magaŋnamaga lu ta mazəmzəm ta saha daga da Lazglafta, ka həŋ ta ɗaway.
    Haɗ sana mazəmzəm dzaʼa maganata lu ta həŋ, ka mndərga ŋa anabi Yunusa a tsi wa.'
  mks-NT: 'Tá ndítaca cua̱há ña̱yivi nu̱ íin Jesús já na̱casáhá mé á cáha̱n xi̱hi̱n
    ná já na̱cachi a já: —Quini ndiva̱ha va ña̱yivi ndúu tiempo viti. Xíca̱ na̱ ña̱
    ná caja i̱ ña̱ha xitúhún nu̱ ná. Joo co̱ó toho ña̱ cán coo. Ña̱ cuni ndusa na
    quéa̱ ndoho i̱ tá quia̱hva na̱ndoho Jonás, da̱ na̱sacuu profeta sa̱nahá.'
  gfk-S: Ma be no winawas tano tamat na matanabar ga ura tamtamat hanana, Jisas ga
    tange, “Ira matanabar katiak di sana. Di sip be ni gil tike hakilang. Iesene pa
    di nale nes ta hakilang. Di na nes sene mon no hakilang tane Iona.
  bmu-bmu: Ambazip kambunöŋ tokogetka qariiga Jisösnöŋ toroqeba keu kewö jiyök, “Ambazip
    merak gölmenöŋ maljei, mi kambu bölöŋa. Yeŋön Anutugö aiwesökŋaŋgöra kapaŋ kölakzemö,
    aiwesök kun kezapqetok azi Jonagöra lök asuhuyök. Anutunöŋ aiwesök murutŋi kun
    qahö al eŋgima.
  dgz-dgz: Waenapan arugataet inap sia tauiwanumune menan Iesu anega wadiamon, “Waenapan
    endi ma use yan ainiwa inak muga koevet iragen. Mu yo ugup ugup paua mega yaviwanumat
    anune waiwanum, go kiman paua mega da ya munain go apan Diona yo paua mega megenat
    yawain.
  eng-GNV: 'And when the people were gathered thicke together, he began to say, This
    is a wicked generation: they seeke a signe, and there shall no signe be giuen
    them, but the signe of Ionas the Prophet.'
  zaa-NT: 'Hua diala ritùppa ca enne'' ỹétse''ní làti du Jesús, làniana gudulo tìe
    gunnie nna rèe: Ca enne'' tsè''e annana yala mal ná la'' rulába latsi'' qui''
    quį, acca rinàba cą qui''ni gunia'' ttu milagro, pero labí biỹa cosa milagroso
    ní ilá''ni cą, sino làteruba nu chi uccua lani Jonás tiempo antigua.'
  eng-WEBSTER: 'And when the people were assembled in crowds, he began to say, This
    is an evil generation: they seek a sign; and there shall no sign be given to it,
    but the sign of Jonah the prophet.'
  guh-guh: 'Jivi ayaibitsaëtoxaneto Jesús itsa matatoyorotsia nacaetuatatsi, nexata
    Jesús jumaitsi: —Pamonae aeconoxae jinavanapa, bitso pibisiajamatabëcuenevi. Bajarapamonae
    picani nitoroba Dioso pesaëta pinijicuene taexanaejava tatsitaexanaenexa, taneyapëtaenexa
    Dioso pepacuene athëbëvetsica taneitorobinëcuenetsica. Itsiata baitsi jane Dioso
    pesaëta pinijicuene taexanaejava, apo tsitaexanaenë tsane. Bajayata pacuenia Diosojumepaebinëmi
    profeta Jonáspijinë exanatsi, bajara ëpitsicuene taneexanaejava, tsitajëtsianajë.'
  bon-bon: Biname cina Yeesu gome liba tomi yootisi, tabe piba teebibine jejemige
    egä, “Weene lipu niiyarage biname gemi page ai padare cabu lui cina ireclota gemi!
    Weene singi gemi cäme bau ca ciitaca mule ne päpäname, yepä weene nuuja ciitaca
    mule ne lica pa jepänepeye, yepä taatu Acejiyame me mename biname Yoona tääpume
    lipu mule te äbituji, peei ne pa jääpänepesi.
  nhw-BL: 'Huan nopa masehualme pejque momiyaquilíaj huan Jesús quinilhui: ―Anmasehualme
    catli ama anitztoque amo ancuajcualme. Anquinequij ma nimechchihuili se tlanextilijcayotl
    para ma nimechnextili ajqueya na. Pero amo nijchihuas. San Jonás eltoc quen se
    tlanextilijcayotl para amojuanti.'
  mgw-mgw: Kipi'nga sa bandu pakiyendelyage isa Yesu aatikwabakia, “Lubelekwo lu'no
    lwene sambi lupala lulole mwanju, lakini lupeyelwali lola, mwanju wabaubweni kwa
    Yona, uli'ngani.
  swh-ONEN: Umati wa watu ulipokuwa unazidi kuongezeka, Yesu akaendelea kusema, “Hiki
    ni kizazi kiovu. Kinatafuta ishara, lakini hakitapewa ishara yoyote isipokuwa
    ile ya Yona.
  wbi-wbi: unsiki ilipugha lya vaanhu ye likong'aana na kukwongelela uYesu akatengula
    kujova, “ikisina iki kye kisina kya vuhosi. vilonda ikivalilo, na kusila kivalilo
    kino vipelua kukila ikivalilo kila ikya Yoona.
  bba-bba: Sɑnɑm mɛ tɔn wɔru ɡɑ mɛnnɑmɔ yerɑ Yesu u nɛɛ, tɛ̃n tɔmbu tɔn kɔ̃sobɑ. Bɑ
    yĩreru bikiɑmɔ ɑdɑmɑ yĩreru ɡɑru mɑɑ sɑri te bɑ koo bu sɔ̃ɔsi mɑ n kun mɔ Gusunɔn
    sɔmɔ Yonɑsiɡiru.
  eng-KJVCPB: 'And when the people were gathered thick together, he began to say,
    This is an evil generation: they seek a sign; and there shall no sign be given
    it, but the sign of Jonas the prophet.'
  kgk-NT: 'Ha upéi katu Hesu omombe''u jevy ojogweroaty va''e-pe: —Ãygwa heko vai
    voi Nhandejáry-rehe. Inhe''ẽ ndojaposéi-gwi, ndojeroviaséi ave xe-rehe. “Ne rembiaporã
    avave ndohexái vyteri va''e ramigwa erejapo ramo, oroikwaa arã mba''exagwa nde”
    ere rei xe-vy. Upéa erehexa hagwã ndajapo mo''ãi. —Pene mandu''a katu myamyrĩ
    Jonas rehegwa nhe''ẽ-rehe.'
  waj-waj: 'Tuduu gioonna kiaapuuya inna suvuau kiada varuduu Yisuuva vo kuavai tunoo:
    Gioonna kiaapu aanna makee variaiya koonnama variaanoo. Iya ari vookarai mmooriivaa
    taara iikiaanoo. Anutuuqaa mmoori ari vookarauvaa nnaaruaa vaidi Yonaava uuvaa
    roosiivaa iya ivaa nnaasu taaravai. Fai hama kava voovai taaravai.'
  cpy-cpy: 'Ikanta ipiyota-paaka osheki atziri, ikantanaki Jesús: {Mt 12.39 “Tema
    kaari-pero-shireri eerokapaeni, osheki pitheenkakiri Tajorentsi pikotzira piñeena
    notajonka-wentante okantyaa pikemijanta-perotan-tenari. Eero nomatzimaetawo, apatziro
    piñeero awiji-mota-kiriri paerani Kamantantaniri Jonás.}'
  ekk-PKP: 'Kui rahvas Jeesuse ümber kogunes, hakkas ta neile kõnelema: „See on üks
    kuri põlvkond, sest otsib mõnd imelist tunnustähte, kuid neile ei anta ühtki muud
    tunnustähte peale Joona tunnustähe.'
  mpx-mpx: Gamagalau ali boda hi noknok Yeisu elana, inoke i baek elal i ba, “Heyan
    bolo sauga ya ku sigasiga. Nuwamiu abapankite etega na ginol eliyamiu, yaa nige
    abapankite etega na pepewa, iyai te toto i masala palopita Yona elana.
  wbp-wbp: Panulpalurla yapa turnu-jarrija Jijajiki, manu wangkaja-jana, “Yapa ngula
    kalu nyinami jalangu, ngulajulu ngurrju-nyayirni-wangu! Manu nyurrurlarlangurlu,
    kula kankulu Kaatu purami yijardurlu! Nyurrurlarlunkujulu payurnu yungurna-nyarra
    nyiyarlangu Kaatu-kurlangu milki-yirrarni yartarnarri, kujakujurna lawanya ngampurrpa-wangu!
    Nganayi-mipa kapurna-nyarra ngajulurluju milki-yirrarni Kaatu-kurlangu ngulaju
    yimi Juuna-kurlu jarukungarduyu-kurlu. Manngu-nyanyi mayi kankulu yinya yimi?
    Juunajulpa nyinaja Kaatuku jarukungarduyu. Wangkaja-jana yapaku yungulurla pina-yani
    Kaatuku. Ngajujurna Yapa-nyayirni-wangu Kaatu-kurlangu. Jalanguju ngajujurna Juuna-piya.
    Ngaju karna-nyarra wangka nyurrurlaku yungunkulu pina-yani Kaatu-kurra.
  luo-luo: Kane oyudo oganda medore, Yesu nowacho niya, “Ma en tiengʼ marach. Gikwayo
    ranyisi mar hono, to ok bi miye moro amora makmana ranyisi mar Jona.
  nhe-NT: 'Huan nopa tlacame pejque momiyaquilíaj huan Jesús quinilhui: ―Intlacame
    tlen ama initztoque ax incuajcualme. Inquinequij ma nimechchihuili se tlanescayotl
    para ma nimechnextili ajqueya na. Pero ax nijchihuas. San Jonás eltoc queja se
    tlanescayotl para imojuanti.'
  aii-aii: 'ܟܲܕ ܓ̰ܡܝܼܥܹܐ ܝܗܘܵܘ ܟܸܢܫܹ̈ܐ، ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܐܵܗܵܐ ܫܲܪܒܬܵ‌ܐ ܒܝܼܫܬܵ‌ܐ
    ܢܝܼܫܲܢܩܵܐ ܒܸܛܠܵܒܵܐ ܝܠܵܗ̇، ܘܢܝܼܫܲܢܩܵܐ ܠܹܐ ܦܵܐܹܫ ܝܘܼܗܒ݂ܵܐ ܐܸܠܘܼܗ̇ ܫܒ݂ܘܿܩ ܡ̣ܢ ܢܝܼܫܲܢܩܵܐ
    ܕܝܵܘܢܵܢ ܢܒ݂ܝܼܵܐ.'
  esk-NT: Iñuich iñugiaksisaiñaaqsipmata Jesus uqaaqsiñiqsuq, “Iñuich uvlupak pigiitchuaŋuruat
    qiñiġuktut quviqnaqtuamik savaamik iḷitchuqqutaulugu kisuutilaamnik, aglaan qiñiġumiñaitchut
    taatnatchimik. Qiñiłhiñaġisigaat quviqnaqtuaq savaaq atuupmatun sivuniksriqirimun
    Jonah-mun.
  msb-msb: Myintras nagadamo an mga tawo nagpadayon pagsurmaton si Jesus, “Sing-ano
    ka makasasala an mga katawuhan yana! Nagaparapangayo sindaʼn tanda pero waraʼn
    ipapakita sani kundi an pareho san nangyari sa propeta na si Jonas.
  cpa-NT: 'Ma²ŋi¹jué² dsa² tiogh³ quianh¹³ Jesús. Jøng² ca¹juúh² Jesús: ―Dsa² hlanh³
    báh³ dsa² chian² na¹. Jmáh¹lah juu¹² juøh¹² báh³ møa¹²dsa. Cónh¹jøng² cøng² juu¹²
