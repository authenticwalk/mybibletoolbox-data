  hlt-THB: Jesu ing, “Nangmih anaa awi ak sim tloek, khaw map uhyk ti, thlang ing
    a noeng tloei phyih ce phyih sak uhyk ti, cehlai na mimah ingtaw nami kutply pynoet
    ca ingawm bi aham am ngaih uhyk ti.
  soq-soq: Tane Iesu me aiawa etene wane wanase, “E anaana waeuwalala kadi rebarebaida
    osolawolepio poka etaidasana! E anaanala kerakera uaraia mampe sai debamaia apana
    osouwo ituilano awanei. Tane e mai witala dea da mampe saumoipe sai sa awaneipona,
    dia.
  qub-qub: 'Niptin Jesús niran: «¡Ay imanöraj canqui lay yachachejcunapis! Gamcunaga
    runa-masiquitapis cayno-wacno ‹Ruray› nir apayta mana puydinancamami apachinqui.
    Quiquiquicunami ichanga ni juc dëdullayquiwanpis mana yanapanquichu.'
  att-att: Á kinagi ni Apu Kesu kuna, “Sikayu nga mesturu sù tunung ni Moyses, magimuguk
    kayu gapay, ta mapanunnután kayu sangaw gapay. Sikayu yù kun na maddok sù ira
    mangáttu ta narámmà, nga arán na ira bulubugá abbágán. Jigirigátan naw yù ira
    tatolay, ta ipatuppál naw nira yù tunung nga lannapán naw, á arád da matuppál.
  bki-bki: Ana Yesu berdop̃e, naio berinavo “!Nao-o, mia rivova van kamiu tomu nalo
    natuboiano bunu! Kamiu kumitum̃a kubitiri bulag bereio tuboiano sesa nalo tivelinio
    ka nalotuano bogo nonovio, nalo ajibe ka vite na teremi napano kumivon kakarlo
    ea tomu nalo taakalo ka monoka avarlo, mia kamiu kumitu jibe na ga, maka kuvikulkulu
    ka m̃arjukujumemiu tai leleio ka rilavon ka riijailo.
  bqp-bqp: 'Yesu pì: Waiyoo ákↄ̃nↄ dokadↄ̃rinↄ sↄ̃! Adì gbɛ̃nↄ da asosɛna zĩ''ũn,
    akũ adì ↄ daḿma kũ a sɛnaaoro, bee ↄnɛɛ. Waiyoo ákↄ̃nↄ!'
  mcp-mcp: 'Yésus mú cɨ nə́: «Məntágʉla nə bɨ́ *Oŋkumɛ ɔ́ mə́cɛ̧ɛ̧ nə́mə́, nəcé bɨ
    mə́ dʉ zhimb búúd jilə-jilə mímbag záməbag, í njúl nə́ bɨmɛ́fwó bɨ ádɛ́ bwɛlɛ
    sʉ́sal nyinə́ nə́ bɨ mə́ kwiid bwo nə ŋkɛ́nyʉ́lə myo.'
  hat-hat: 'Epi Jezi reponn li: Malè pou nou tou, nou menm dirèktè lalwa yo! N''ap
    chaje moun ak chay ki twò lou pou pote. Men nou menm, nou pa menm manyen l'' ak
    ti dwèt nou.'
  npl-NT: 'Pero Jesús okijto: —¡Miálmasteh noiwa nomejwah tlamachtijkeh de nomotlanawatil!,
    porke nonkinmamaltiliah n tlakah miakeh tlanawátilteh non mach kinxikoah, iwa
    nomejwah nion ika se nomomajpil nonkinekih nonkintelkoskeh.'
  bgg-bgg: Isu è chang, Iphey yao pho nathek shii de khama diig phro! Nyieliieshii
    nathek ne branthek phadung shii ithek è ahan mua pha miihan han yi, jishii nawaithek
    ne ragia rek gieng pha ji pha mahan shii wad rang de akhoh gieng.
  eng-TCENT: But Jesus said, “Woe also to you lawyers! For you burden people with
    burdens that are hard to bear, but you yourselves do not touch the burdens with
    even one of your fingers.
  eng-BSB: “Woe to you as well, experts in the law!” He replied. “You weigh men down
    with heavy burdens, but you yourselves will not lift a finger to lighten their
    load.
  cpu-NT: 'Jakanake Jesús, ikantzi: “¡Ikantamacheetzimi eejatzi eeroka iyotaantzirori
    Ikantakaantane! ¿Opaitama piñaatenatakaantariri atziriite? Te piñaantamaityaaro
    eeroka pinkematenatyaaro.'
  san-ASM: ততঃ স উৱাচ, হা হা ৱ্যৱস্থাপকা যূযম্ মানুষাণাম্ উপৰি দুঃসহ্যান্ ভাৰান্ ন্যস্যথ
    কিন্তু স্ৱযম্ একাঙ্গুुল্যাপি তান্ ভাৰান্ ন স্পৃশথ|
  tac-NT: '''Lige Esúsika regá anele: ―Resía ''emi ralámuli ra''íchali benírame napu
    Moisesi benírale ralámuli ''we ''ya, ''emi we''ká e''karúgame nóchali nuleme ju
    alué ralámuli, ''lige ''émika tabilé pe''tá gu''írame júkuru.'
  eng-WEBPB: He said, “Woe to you lawyers also! For you load men with burdens that
    are difficult to carry, and you yourselves won’t even lift one finger to help
    carry those burdens.
  gfk-H: 'Ma Iesu ga babalu hoken: “Maris ta muat ira keskes ta ira warkurai ta Moses,
    na ubal muat! Muat la hapusak ira mataniabar ma ira tirihuana kinakap ing diet
    la malmalalat manei, senbia pa muat la gilgil ta dahina tutun at wara harharahut
    diet.'
  viv-viv: Yesu gigayo, “Meda hoiyoi omi vehimeya ana tonuwahuya! Kadu omi aimo vita
    lakahina wananuhagana. Yami vehawala tulina tulina au vitana, vaita vainuwana
    lakahina kaliva wadaveꞋavalani tu taumiyao mena vehimeya ana itaveꞋavina againe
    keke maꞋita wadavelugadi.
  yao-yao: Che Yesu ŵajanjile, “Ulaje uŵe kukwenu ŵanyamwe ŵakwiganya Malajisyo, pakuŵa
    nkwatwika ŵandu misigo jakutopela jangatwichilika ni mwachinsyene ngankujongola
    namose chala kwakamusya.
  tgp-tgp: Ale Iesu mara, “Rani sasati sohena isamim tamlohi lelevosahi mata leu!
    Matan ka tau na tetehi puhoni isana tamlohi la sopo er̃i lavira, ale te vonamim
    hatea mo sopo vai te hinau hatelete vara i tuenira.
  auc-NT: Äñongante, —Mïnitö dodäni näni wææ angaïnö ante në adïmïni inte edæ mïni
    adobaï wæquinque impa. Edæ, Cædämaï cædämaï, ante ancaa wææ äninque mïnitö ïñömö
    edæ mäincoo teëmencoo mö paate wadäni önönancapæ̈ cö cædancapæ̈näni baï cæmïnipa
    töö. Ayæ̈ wæætë önompogonca adopogoncaque incæ gä æ̈nancapæ̈nämaï cæte baï cædinque
    mïnitö mïni wæquinque edæ, Æbänö cæte waa quëwenguïï, ante odömonte apæ̈nedämaï
    ïmïnipa töö, ante Itota apæ̈necantapa.
  kbc-NT: Jesus oneeteta, “Aneotedoɡ̶oji aaɡ̶aɡ̶a ɡ̶adiloikatititetiwaji ane iiɡ̶axinaɡ̶anitece
    lajoinaɡ̶aneɡ̶eco Moisés. Leeɡ̶odi micataɡ̶a daɡ̶awii loyaɡ̶agi eledi oko, leeɡ̶odi
    maɡ̶axakeni ɡ̶adiiɡ̶axinaɡ̶aneɡ̶eco, niɡ̶inoa ane iwaaɡ̶adi, ane daɡ̶adiaa domiɡ̶ica
    anabotege. Pida akamaɡ̶akaamitiwaji aɡ̶axawani niɡ̶ina oko moyotete icoa ɡ̶adiiɡ̶axinaɡ̶aneɡ̶eco
    daɡ̶a micataɡ̶a madoti maxawanitiwaji me yadeegi loyaɡ̶agi.
  bmh-bmh: Guzena aurina, Yesus nug eneun, “Ag kasai ze tapaimaranemen dudu mui, ag
    kasai ze go esab uhu pet duailel agal enimag ebu gamahai maranemen. Bo, agen go
    uhu gamabun i isanaranemen.
  ctu-BL: 'Jesús tsi'' yʌlʌ: ¡Mi caj la'' taj wocol ja''el, xcʌntesa mandaret bʌla!
    Mi la'' wʌq''ueñob winicob al bʌ i cuch mach bʌ mejlic i lʌt''ob. Pero jatetla,
    ma''anic mi la'' tʌl jini cuchʌl mi ti junts''ijtic i yal la'' c''ʌb.'
  meq-meq: 'Yesu a mbəɗay faya a gwaɗay: «Nəkurom ndo mədzaŋgawa bazlam i Mbəlom mapala
    eye hay dərmak, ɗəretsətseh ka gər kurom! Nəkurom na, faya ka pumeye wu mamba
    eye ka ndo hay. Nəkurom eye kwa ta wur həlay nets ka lamumay madzəne tay ha bay.'
  noa-H: Magbaa Jesuu hirig, —Chadma hajim hanʌm. Mamʌ ¡hëh, hapdurr, pãar chi machnaan
    hãba! Pãrau chará pãachta chi k'ap'ʌm hawia pãachdëu nem jaaum haig jaaujem. Jãg
    nʌm haig pãrau hõor hʌ̃r nem chʌk'ʌm jiirpʌ̈pʌ̈ik'amjöta naabahab hajim hanʌm.
    Pãach garmuan pãrau hõrag nem jaauwai pãach hipierraata hapi nʌm. Mamʌ mag nʌm
    pãachdëu chan waujöjöopaijã k'aba haajemgui hajim hanaabá.
  alp-NT: Po Yesuse Iombe, “Kuru Torata imi! Tatike pine imi supu hukumane elake lekwe!
    Le imi riluke pleta ktiline ete tamata saka tolae tabeule blulute ete tamata,
    po imi tapa tamata mere mo kena ilulu pleta mere.
  san-VEL: tata.h sa uvaaca, haa haa vyavasthaapakaa yuuyam maanu.saa.naam upari du.hsahyaan
    bhaaraan nyasyatha kintu svayam ekaa"nguुlyaapi taan bhaaraan na sp.r"satha|
  kbq-kbq: Hianagi Jisasi'a amanage hu'ne, Kasegere ugagota hu'naza vahe'motmanena
    kva hiho. Na'ankure tamagra vahe'mokizmia tusi'a knaza zamizage'za kanagu hu'za
    eri'za nevazagetma, tamagra mago tamazankoa antetma knaza zmia e'norize.
  kbh-kbh: 'Pero Jesús tojánayana: —¡Ts̈a lastema ts̈ëngaftangbiámnaca, chë ley abuátambayënga!
    Mo canÿe ents̈á, couáybioye canÿe uauta uasmanë́sha tbojuasmá, y chësha ndoñe
    yapa chaondëtsautama tondaye tontsamcá, ts̈ëngaftanga ents̈ángbioye jtsamë́ndayana
    bëtscá mandënga chamotsocumplínama, pero cach ts̈ëngaftanga ni mo bats̈atémnaca
    jtsamana chë mandënga jtsocumplínama ca.'
  ron-LSB: 'El a zis: “Vai de voi, avocaților! Pentru că îi încărcați pe oameni cu
    poveri greu de purtat, iar voi înșivă nu ridicați nici măcar un deget pentru a
    ajuta la purtarea acestor poveri.'
  pon-pon: 'A i kotin majani: Pil juedi on komail jaunkawewe! Pwe komail kin katoutou
    kila kapwa en wijik toutou aramaj akan, ap jota jairki jondin pa omail.'
  nhe-BL: 'Huan Jesús quinanquili: ―Nojquiya inteicneltique tlen intlamachtíaj itlanahuatilhua
    Moisés. Toteco tlahuel inmechtlatzacuiltis. Axaca huelis quitoquilis nochi tlanahuatili
    tlen inquiijtohuaj monequi quitoquilise. Eltoc queja inquinmamaltíaj tlacame tlen
    etic, pero ax inquinequij inquinpalehuise ica niyon se imomacpil.'
  sps-sps: Jisas pangis towa, “Ma sekee, min tsoiny fifaatsuts tan Faun, taatag yam!
    Mi natiny fapatang rom a vainy ma vovou fo kat tan tsuvumami faarei non a ong
    a patang googo rari sana mi sikia vaarik rom ma natiny faan iny a nimam tan faakouts
    rari.
  wnc-wnc: Iniwan yake anzing inikut, “Masande Anututa Ferisi amikat ginu mama wam
    yanindamumsa amikatde toknga atdamik. Dasingge? Ginda mama wamu nangaakan aminbamde
    peyamuwawa kwatan siknga gwaamukaing. Siwan ngana gisa katakza boopmi tapatu undang
    dua teke meya wa pakaingge dua gatayamukaing,” ngang inikut.
  bus-bus: 'Yesu bè: Wãiyoo a dokadↄ̃rinↄ sↄ̃! Eè gbɛ̃nↄ da asosɛna zĩ''ũun, ben
    eè ↄ daḿma kↄ̃n à sɛnaoro, baa ↄnɛtee. Wãiyoo amↄanↄ!'
  gub-BL: Uze'eg Zezuz izupe. — Pe ze'eg kwehe arer rehe purumu'e ma'e pe, pezemumikahy
    nehe, ta'e Tupàn uzepyk putar penehe a'e nehe no xe, ta'e ma'e ipuhuz katu ma'e
    purupe heraha kar har ài peiko xe. Zawaiw katu ma'e pezapo kar teko wanupe. Nupuner
    kwaw iapo haw rehe wà. Napepytywà kwaw iapo mehe pe wà.
  imo-imo: Jisasini eno kinye iri topalie nimbei, “Paimbo nino. Eno Gotenga ungumanga
    pulumu pilko mane tili iyema mindili nonge. Enoni ungu mane tiko teaio nimele
    mele we imboma eno pilkolio tengeindo umbuni koromele. Mindili teko umbuni awini
    menge mele meangei ningo tikolio enoni enongano lipo tapondopo meamili paa naa
    ningo we kanoko moromelemunga eno mindili nonge.
  boj-boj: Onaqa Yesus na kamba minjej, “O dal anjam qalie tamo, niŋgi dego tulaŋ
    padalougetqab. Di kiyaqa? Niŋgi tamo uŋgasari naŋgi gulbe kokba enjreqnab qoboiyoqnsib
    unub. Ariya niŋgi na olo naŋgo gulbe di qoboiyetnjrosaieqnub.
  eng-DRA: 'But he said: Woe to you lawyers also, because you load men with burdens
    which they cannot bear, and you yourselves touch not the packs with one of your
    fingers.'
  knf-knf: 'Kë Yeŧu aşë ŧeema aji : « An bajukan Bgah kak, Nawuţani, an nanjaaŋ naţu
    bañaaŋ pkuŋa bdaaj bdiţ kaşë wo naando ji nadeeŋ pkoñ ploolan pban ba!'
  san-KHM: តតះ ស ឧវាច, ហា ហា វ្យវស្ថាបកា យូយម៑ មានុឞាណាម៑ ឧបរិ ទុះសហ្យាន៑ ភារាន៑ ន្យស្យថ
    កិន្តុ ស្វយម៑ ឯកាង្គុुល្យាបិ តាន៑ ភារាន៑ ន ស្ប្ឫឝថ។
  arn-NT: 'Welu Jesus llowdungufi ti wentru kimeltukelu Moyse ñi ley dungu: —¡Awngeymün
    ta eymün, kimeltukelu ta Moyse ñi ley dungu! Ti kakelu che meñkukünulkefimün reke
    fentren wimtun dungu, iney rume tañi pepilnoel, welu eymün pichin no rume kellukelafimün.'
  zas-NT: 'Badxiꞌ Jesús laan rëbaman: ―¡Ziangajc lëjt mextr rajc ley, probza lëjt!,
    guial rniabeedi bejn ree güün reeman ni nawëëgdaꞌt abiꞌ rniabeezidi güün bejn
    zian guiáad lëjt niꞌqui taꞌn ad rüjntidi laa reeman yudar din güün reeman ziꞌc
    rëndi.'
  ken-NT: Yesu akɛmɛ bɛ, “Bě batɔŋ ɛbhé Mandɛm, chɔŋ ɛmbɛp ntá yɛka nkwɔ ɛncha!
    Nti achi bɛ mǎnyìɛ̀rɛ bo mámpɔ́kɔ́ mɛnwɔ́ptí batu anɛ́ be babhɔŋ bǎpú kwak
    bo mámbʉ́rɛ́ bɛbhé bhɔ yɛ̌ mandú.
