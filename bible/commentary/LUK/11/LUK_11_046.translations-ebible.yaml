verse: LUK.011.046
translations:
  kpx-kpx: Ige Iesuu loui avoe, “Menaka haivemale lata la nohovu. Laeau la menaka
    moaga loui ata haivema. La kebia haiveito tedaeveholige abu unaha ke vage keu
    abuemo isuanu.
  okv-H: Iesu na enana ta degi ke einge ena, “Jove, jove ungo ke pepeni kiari embopo.
    Ungo embomeni ta degi bouka ikagova amo humbuto pambari inono aera te ungo na
    bouka aravo ingeni singi na hame ae ra.
  tbo-tbo: Ma Yesu i pa, ‘Taumi lagagayo tanitaniwagahi gasi tu nugodubu. Matababana
    lawa witai baneihi ega emoemotahi hina awalihi ma o iawalihi. Ma taumi ega kikeina
    nima gigimi emosi ota lodomi po noka witeihi ota wodadanihi.
  mal-C: 'അതിന് യേശു ഇങ്ങനെ ഉത്തരം പറഞ്ഞു: “നിയമജ്ഞരായ നിങ്ങൾക്കും ഹാ കഷ്ടം! നിങ്ങൾ
    വളരെ ഭാരമുള്ള ചുമടുകൾ കെട്ടി മനുഷ്യരുടെ തോളിൽ വെക്കുന്നു; എന്നാൽ ഒരു വിരൽകൊണ്ടുപോലും
    സ്പർശിച്ച് ആ ഭാരം ലഘൂകരിക്കാനുള്ള സന്മനസ്സ് നിങ്ങൾക്കില്ല.'
  grc-SR: Ὁ δὲ εἶπεν, Καὶ ὑμῖν τοῖς νομικοῖς οὐαί, ὅτι φορτίζετε τοὺς ἀνθρώπους φορτία
    δυσβάστακτα, καὶ αὐτοὶ ἑνὶ τῶν δακτύλων ὑμῶν οὐ προσψαύετε τοῖς φορτίοις.
  bgc-bgc: पर यीशु नै जवाब दिया, “हे शास्त्रियो थारे पै धिक्कार सै! थम नियम-कायदा
    का इसा बोझ जिनका ठाणा ओक्खा सै, माणसां पै लाद्दो सो, पर थम खुद उनकी मदद खात्तर
    उस बोझ नै अपणी आन्गळी तै भी कोनी छुन्दे।”
  khz-khz: Iesu evega-geleto, netiwato, “Gomi rova govevega-ripagiana talimami maki
    rakavami kika! Gomi na maruna metaura taunilimalima govega-vuarana, na gimami
    ririna ta maki geria marunai ati gokori-kauana, ati goveakavarana.
  deu-TKW: 'Er aber sprach: Auch euch, den Gesetzesmännern wehe, daß ihr belastet
    die Menschen mit schwer zu tragenden Lasten, und selbst tupft ihr die Lasten nicht
    mit einem eurer Finger an.'
  zsr-NT: 'Jesús rëꞌ lëꞌ: ―Bicaꞌ bayechiꞌ caꞌ lbiꞌiliꞌ, bönniꞌ gdauꞌ usëdi racliꞌ
    zxba queëꞌ Moisés, le ruspágaꞌcliꞌ bunách yuaꞌ ziꞌi le cugác nu guaꞌ, san lbiꞌiliꞌ
    ni latiꞌz cutu ruláhuiꞌliꞌ lei len naꞌliꞌ.'
  lin-lin: 'Yesu azongisaki : — Bino mpe balakisi ya Mobeko, mawa na bino ! Bomemisaka
    bato mikumba ya kilo makasi, mpe bino moko boningisaka ata mosapi moko te mpo
    na kosunga bango.'
  hns-NT: 'Tab oe bolies: „Ha, tohoelog khabardaar rahiehe! Toelog aapan kaanoen dwaara
    manai log ke aisan bodjha dewe hai oethaawe ke kie oesab na oethaai sake hai.
    Aur toelog angoerie na dolaawe hai kaanoen poera karwaawe ke.'
  noa-E: Magbaa Jesuu irig, —Chadma ajim anʉm. Mamʉ ¡ë, apdurr, pãar chi machnaan
    ãba! Pãrau chará pãachta chi khaphʉm awia pãachdëu nem jaaum aig jaaujem. Jãg
    nʉm aig pãrau õor ʉ̈r nem chʉkhʉm jiirpʉ̈pʉ̈ikhamjöta naabahab ajim anʉm. Pãach
    garmuan pãrau õrag nem jaauwai pãach ipierraata api nʉm. Mamʉ mag nʉm pãachdëu
    chan waujöjöopaijã khaba aajemgui ajim anaabá.
  eng-EMTV: And He said, “Woe to you lawyers as well! Because you load men with burdens
    hard to bear, and you yourselves do not touch the burdens with one of your fingers.
  mib-NT: 'Te ni cahān yā: Suni nacā xeēn ndoho róhó tée cástéén tutu ley. Chi suni
    cástéén rō tāca ley ni catava maá ró jeē yɨɨ́ sáha, te tu cácundeyɨ́ ñáyuu squícu
    i. Te máá ró, chi ni ɨɨn xinī ndáha ró tu cáscánda ró jéē squícu ró.'
  lif-NT2: कर ये़सुरे़ नोगप् पिरु, खिनिॽ साम्‌योथिम्‍साम्‍बाहाॽआङ् के़जिःत्तिरो, थेआङ्‌भे़ल्‍ले़
    खिनिॽग के़लिःप्‍पा कक्‌हे़क्‍तङ्‌बा के़साक्‍पा थिम्‍हाॽ के़जोगुम्‍माङ् मनाहाॽ
    के़गुःत्तुम्‍सिम्, कर खिनिॽग कक् याङ्‌याङ् लॽर फाॽआङ् आबाङे हुक्‍चोधिक्‍किल्‍ले़आङ्
    खे़न् के़न्छुसुम्‍मिन्‍लो॥
  xnj-xnj: Yesu akamyangula, “Na nyenye mwemwimanya malagizu yati muchikolela! Muni
    mukuvagegesa vandu ndwika yeyitopa yangagegeka, na kuni mwavene nakutalambula
    hata lung'onji kuvatangatila.
  mmx-mmx: Iesu ga vorang i rin keretna, “Naba lok kapmek tinotno bok tinimi luvuttadi
    loklox ase at Laulis Linga. Mila mi lok li levenaknixip melemu at levenantuno
    atdi limixin, la i lolos aleng kusu dinap kiv i. Ketla nemi xa kopmen mina song
    asu lixilik mi tanatsivisip atnimi xusu mina lok tooro di tip kip mo levenaknixip.
  cbr-NT: 'Quia ca Jesusan cacëxa: —Mitsuribi upíma isquin ca Nucën Papa Diosan uisa
    cara oti ''icë usoquin mitsuribi ''ati ''icën. Moisésnën cuënëo banaishima mitsúnbi
    sináncë banaribi camina unicamax isa usai ''inun quixun ñuixunin. Usaquinmi ñuixuncëxbi
    ca a banacamax mitsúxmi quicësabi oi ''iisama ''icën. Mitsúxribi camina usai ''iman.
    Mitsúnmi ñuixuncë bana quicësabi oquian ''anun camina unicama ''aquiniman.'
  tee-NT: 'Para ju Jesús junich: ―Paini''itnich vachu'' ju uxijnan ju mavasalayat''it
    ju lhamap''aksin. Ju uxijnan naviyat''it tachi ju tam lapanac ju na ts''inq''ui
    mac''uc''ai ju ixpuru. Ju uxijnan na lhu chai na ts''inq''ui lhamap''aksin ju
    amuc''aniyat''it ju lapanacni tachi ju jantu lai catanavi. Para ju uxijnan nin
    lacats''unin jantu muct''axt''up''alat''it tachi ju najun ju anch.'
  eng-LSV: and He said, “And to you, the lawyers, woe! Because you burden men with
    burdens [too] grievous to bear, and you yourselves do not touch the burdens with
    one of your fingers.
  cak-NT: 'Y ri Jesús xu''ij che ri maestro: ¡Juya'' (Juyu'') iwech rix chuka'' ri
    maestros chi ri ley! roma cuando ye''itijoj ri winak, niya'' nimalaj tak eka''n
    (aka''n) chiquij, ri yalan cuesta yec''uax. Ri eka''n (aka''n) ri'' xe chiquij
    ri winak niya-wi y rix man nisiloj ta che jun rui-ik''a''.'
  pah-NT: 'A''ero Jesus''ga ei ga pe: —Pe me ti tiruahũ no! ei Jesus''ga judeus''g̃a
    mbo''ehara''g̃a pe. A''ereki pe ojipe''g̃a mbo''e hahyva''ea rehe. A''ereki penhi''ig̃a
    rupi g̃a ndekorame hahy g̃a pe. Pe''e pe g̃a pe: “Nahanahã ti peko Moisésva''ea
    nhi''ig̃agwera rupi orenhi''ig̃a rupi no,” pe''e hete pe g̃a pe. Pe tuhẽ ndapekopavi
    ahenhi''ig̃agwera rupi reki. Peko pa po pe hupi hamo. Penhimbi''eagwera pe pepirĩa
    reki no. G̃a ja pe peko – kiroki g̃a omondo ipohyjuhuva''ea ojipe''g̃a arimo g̃a
    pokoge''yma, ei Jesus''ga.'
  sja-NT: 'Mamĩda Jesupa mãgaji: —¡Aai, Tachi Ak''õrepa parã Moisepa p''ãda jarateepataarã
    ichiaba k''achiadee pëiit''ee! Eperãarãmaa audú ne-inaa chok''ara oopipata tachi
    chonaarãpa chonaarãweda oopatap''edaak''a. Mamĩda ãrapa ma jõma p''oyaa ooda-e
    pak''ãri parãpa jarapatak''a, maarepida k''aripada-e.'
  xed-xed: «Ɗaŋwa ŋa ghuni guli, gwal tagha zlahu! Kərtawa ndəgaku ka kaghuni nda
    mnduha, va a kaghuni ta hiŋtá dər ndəfiŋa dzva ghuni ŋa kataŋtá həŋ ka klay wa.
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n dá: —Ndáhví na̱cuu ri ndóhó va, na̱
    jána̱ha̱ ley Moisés. Jáchi̱ cája ndó ña̱ ná coo i̱hvi̱ ndiva̱ha ley já ná a̱ cúu
    caja ña̱yivi ña̱. Joo mé ndó cája ndúsa̱ ndó xi̱hi̱n ná ña̱ ná caja na ña̱ va̱tí
    ni mé ndó a̱ cu̱ú caja ndó ña̱.'
  gfk-S: 'Ma ne Jisas ga babalu horek: “Maris ta mu ira keskes ta ira harkurai tane
    Moses, na kabit mu! Mu la hapupusak ira matanabar ma ira tirihuana kinakap ing
    di la malmalalet me, iesene pa mu lale gilgil ta dahine tutuno iat ura harahut
    di.'
  bmu-bmu: Mewö jiyökmö, Jisösnöŋ keu kewö jiyök, “O Köna keugö böhi, eŋgö qakŋine
    mewöyök lömböt öŋgözawaŋgöra wölziköba ‘Yei!’ jizal. Iŋini keuŋi keuŋi jim kutuba
    miaŋgö könjöŋ lömbötŋi ambazip qakŋine alagun algetka mi tem kölbingö lömböriiga
    jaraŋbaraŋ ahakzemö, nanŋinak i kesötŋinan borom kun bauköm eŋgibingö wösömötmötŋini
    kun qahö ahöza.
  dgz-dgz: Iesu gare wan, “Kaiwan, e iup wadidiamuiana nagirewa, e den itan baware
    yawai! E iup ni enowa mega anu geonageana menan, nop ega itani den waenapan ae
    natam wanin. Ap menan mu nop ame ware tapen menan umamup uon. Go e mu wat agoat
    mumapen menan ya anuiwanin.
  eng-GNV: 'And he sayde, Wo be to you also, yee Lawyers: for yee lade men with burdens
    grieuous to be borne, and yee your selues touche not the burdens with one of your
    fingers.'
  zaa-NT: 'Jesús nna rèe na: Ą''hua ica''rútsi''íru lebi''į ca maestro de la ley,
    porqui''ni ca costumbre nu rutsia le iqquia ca enne'' nna ną́ tì''a ttu yùà''
    idì''iní nu lanu nuỹa ridàą huá''níą na, pero lebi''į nna nìdi tito'' làa calatsi''
    le cúa li ą.'
  eng-WEBSTER: And he said, Woe to you also, ye lawyers, for ye load men with burdens
    grievous to be borne, and ye yourselves touch not the burdens with one of your
    fingers.
  guh-guh: 'Jesús nexata jumaitsi judíovi pecujarubinëjavabelia: —¡Paxamë ata, judíovi
    panecujarubivi, ayaineconi panatsixainame Diosojavabelia! Palivaisianë ayapëbeje
    itsajivi ata pejumecovënëtsinexa, bajarapalivaisianë jivi patsipaebabiabame pejumecovënëtsinexa.
    Bajarapalivaisianë patsipaebabiabi atamë itsamonae pejumecovënëtsinexa, paxamë
    itsiata apo panajamatabëxainaemë paneexanaenexa bajarapacuenia, jai Jesús judíovi
    pecujarubinëjavabelia.'
  bon-bon: Yeesu jejemige teebibine egä, “Yoo, cotre abiberäja biname, weene cuta
    piiyepu mage mäpu cirege päpäna. Weene biname bine mäpu me jaawenemuye weeme bucurage
    cotre liba teebibine owecu cäco yääcäremuye, yepä weene singi lica teebibine ätityerame
    peei cotre bine cängena wawenecame.
  nhw-BL: 'Huan Jesús quinanquili: ―Nojquiya anteicneltique catli antlamachtíaj catli
    quiijtosnequij itlanahuatilhua Moisés. Toteco tlahuel anmechtlatzacuiltis. Antemacaj
    miyac tlanahuatilme catli anquiijtohuaj monequi nochi quitoquilise hasta amo aqui
    hueli quitlamitoquilis. Eltoc quen anquintlamamaltíaj masehualme catli etic, pero
    amo anquinequij anquinpalehuise ica niyon se amomacpil.'
  mgw-mgw: Yesu annyangwi panga, “Mwakibona mwenga mwabalimu ba Salya, kwa mwanjaa,
    mwatwi'ka bandu igombo yangali pu'tu'li'ka, ku'no mwabene mukombwali ata golwa
    lukonji lumo kwayangatiya.
  swh-ONEN: Yesu akamjibu, “Nanyi wataalamu wa sheria, ole wenu, kwa sababu mnawatwika
    watu mizigo mizito ambayo hawawezi kubeba, wala ninyi wenyewe hamwinui hata kidole
    kimoja kuwasaidia.
  wbi-wbi: uYesu akati, “iga umue, vavulanisi va ndaghilo! kiki mukuvapela avaanhu
    amasigo amakome ghano naviwesia kupinda, neke umue namukola amasigho aghuo nambe
    ku kyove kimo mu fyove fiinu.
  bba-bba: Mɑ Yesu u nùn wisɑ u nɛɛ, bɛɛ mɑɑ woodɑ yɛ̃robu i ko nɔni swɑ̃ɑru wɑ, domi
    i tɔmbu sɔmunu sɔbimɔ ni nu suɑbu sɛ̃, mɑ bɛɛn tii i ku rɑ ni ture bɑɑ kɑ bɛɛn
    niki biɑ.
  eng-KJVCPB: And he said, Woe unto you also, ye lawyers! for ye lade men with burdens
    grievous to be borne, and ye yourselves touch not the burdens with one of your
    fingers.
  kgk-NT: 'Ha Hesu katu he''i: —Apomboasy voi peẽ-my peẽ Moisés remimombe''ukwe mbo''eha
    kwéry, pehasa asy-ta ave. Pene rembiapo vai kente kwéry-rehe. Pemombe''u ramo
    Nhandejáry nhe''ẽ, Moisés amyrĩ ohai va''ekwe, hasyve nhe''ẽ pemombe''u. “Tapeiko
    ko nhe''ẽ-rupi” peje rei pene renduha kwéry-pe. Mba''e ipohýi eterei ogweraha
    mo''ã hagwãixa pene remimombe''ukwe oiko íxupe kwéry. Ha, “Tapeiko ko nhe''ẽ-rupi”
    peje hese. Peẽ ae ndereiko mo''ãi va''erã upe ne remimombe''ukwe-rupi.'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Boo, ngia mmoori aataru radudeera
    vaidiyavee. Ngii irisai maisaiyauvo vainoo. Vaidiiya kaayau mmuaararai mminnaiyauvaa
    vaidi vooya yaapusaiyauvunu kumaata apu kiaivaa roosiima ngia gioonna kiaapuuya
    mmoori mmuaararaiyauvaa iya mmi kiada hama ngiengieeta kiisama iya tasipama mmuaararai
    mmooriivaa varaavai.'
  cpy-cpy: 'Ikantzi Jesús: “¡Ashironkamatsitemiini eejatzi yotaantzirori Ikantakaan-teetani!
    ¿Iitaka pikema-tenata-kaantariri atziri-paeni? Teemaeta piñaayi-tziro eeroka-paeni
    pikema-tenatyaawo.'
  ekk-PKP: 'Jeesus kostis: „Häbi olgu ka teil, seadusetundjad! Te asetate inimestele
    koormad, mis on kandmiseks liiga rasked, kuid ise ei liiguta sõrmegi, et neid
    aidata.'
  mpx-mpx: Anana Yeisu i lahe i ba, “Eeu logugui ana toatena geb, komiu al ge bwaliga
    nuku nak! Kaiwena logugui pupulowanil ku paheya gamagalau pwataliyaa ge ali kaval
    i pulowan hot elal, yaa komiu nige bugul etega ku giginol ge tage nuku label.
  wbp-wbp: Jijajirla wangkaja, “Mari-jarri karna-nyarra nyurrurlaku luwiya-patukuju,
    kapu-nyarra maju-mani Kaaturluju! Nyurrurlarlu kankulu-jana yapa-patuku yimi-ngarrirni
    Mujuju-kurlangu kuruwarri warntarla-karirli. Nyurrurlarlu kankulu-jana warla-pajirni
    jungarni puranja-kujaku. Kula kankulu-jana ngurrju nyina nyanungurraku. Kujarlanya
    kulalpalu purayarla jungangkuju.
  luo-luo: Yesu nodwoko niya, “Un joma olony e chik, bende chandruok ochomou nikech
    umiyo ji tingʼ mapek ma ok tingʼo yot ngangʼ, to un uwegi ok unyal konyogi tingʼogi
    kata mana gi lith lwetu.
  nhe-NT: 'Huan Jesús quinanquili: ―Nojquiya inteicneltique tlen intlamachtíaj itlanahuatilhua
    Moisés. Toteco tlahuel inmechtlatzacuiltis. Axaca huelis quitoquilis nochi tlanahuatili
    tlen inquiijtohuaj monequi quitoquilise. Eltoc queja inquinmamaltíaj tlacame tlen
    etic, pero ax inquinequij inquinpalehuise ica niyon se imomacpil.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܐܘܼܦ ܐܲܚܬܘܿܢ ܢܵܡܘܿܣܵܝܹ̈ܐ ܘܵܝ ܐܸܠܵܘܟ݂ܘܿܢ،
    ܣܵܒܵܒ ܟܹܐ ܡܲܛܥܸܢܝܼܬܘܿܢ ܠܒܢܲܝ̈ܢܵܫܵܐ ܟܵܪ̈ܵܬܹ‌ܐ ܝܲܩܘܼܪܹ̈ܐ، ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܐܘܼܦ ܒܚܕܵܐ
    ܡ̣ܢ ܨܸܒܥܵܬܵܘ̈ܟ݂ܘܿܢ ܠܹܐ ܕܵܩܪܝܼܬܘܿܢ ܒܐܵܢܝܼ ܟܵܪ̈ܵܬܹ‌ܐ.'
  esk-NT: Jesus-ŋum kiuniġai, “Nakłiuŋ, iḷisautrisii maliġutaksranik. Iñuich natmiġaġigisi
    kivipqaqtaġnaqtuanik aglaan ilipsi isatlaitchisi argagikkasi ikayuutigisuglugich
    natmaŋnun.
  msb-msb: Pero ginsabat ni Jesus, “Makaluluoy man kamo na mga paratukdo san Kasuguan
    kay ginapahimo niyo an mga tawo sin mga malisod na panurundon na dili kaya pero
    kamo mismo habo ngani magtikwil bisan usad na tudlo sa pagbulig sa inda.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Jø¹² bíh³ lah¹jøng², ué² lé² quiánh² hniah¹², dsa²
    lanh¹² tøa¹² quiah¹² lei¹³. Di³ ué² jmoh² hniah¹² quiah¹² dsa² siáh², dsa² hniu¹
    mi¹ti¹ lei¹³. Jøng² ha¹chi² mi²tih³ hniah¹² guiogh¹³ hniah¹².'
  dso-dso: ଜିସୁ କଇଲା, “ଅଇରେ ସାସ୍‌ତର୍‌ ସିକାଉ ପଣ୍ଡିତ୍‌ମନ୍‌ ! ତମର୍‌ ଉପ୍‌ରେ ଗଟେକ୍‌ ବଡ୍‌
    ଡଣ୍ଡ୍‌ ଲାଦିଅଇସିବେ ! କାଇକେବଇଲେ ତମେ ଲକ୍‌ମନ୍‌କେ ବେସି ଆବଡ୍‌ ନିୟମ୍‌ ମାନ୍‌ବାକେ କଇଲାସ୍‌ନି,
    ଆରି ସେ ନିୟମ୍‌ ମାନ୍‌ବାକେ ମୁଲ୍‌କେ ଆଙ୍ଗ୍‍ଟିତେଇ ଉଟାଇବା ଏତ୍‌କି ମିସା ସାଇଜ କରାସ୍‌ ନାଇ
    ।
  meu-meu: Iesu eto, Umui danu, taravatu taumui, madi ihabaimui! Badina be umui ese
    maduna metaudia taunimanima paḡadia ai o ato kaumu, to imamui kwaki-kwakidia ta
    unu maduna ai asio dau kaumu.
  yva-NT: Umba Yesus po raura akananto ai pare, “Kuruno wasakari mbaro Ananyao Musa
    raije weap, kakaije nde wasai! Weye wapa koane muno ananyao wapo raugaje vatane
    mai omamo manui rave ti mangkeo mai utavondi rai, yara taune weapamo watavondi
