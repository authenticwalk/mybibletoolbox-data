verse: LUK.011.032
translations:
  kpx-kpx: Iale vani kela Niniva ata kebiataeabuna bae hovedevei la vaveve toela ke
    laemo loui. Kosealemo Dionau kebia haivege abu evisi abu vaveve toela halevalu.
    Isito di hoto ko louge evive. Ata moleu Diona ke evihale keike ko la vigomo ua.
    Isito laeau hotove evioholilu.”
  okv-H: Eto nei amo da Nineveh embomeni na Jonah ta ke ingihe jo hapereketo ari sasapura
    toa rate Jonah amo isapa ra eto ungota degi puvija amo peni be avoeto iji kombu
    ta ari sirikari iji te da Nineveh embomeni na ungota degi ereto pehumba aisora.
  tbo-tbo: Libahibahi Iyetana ugolina apo Ninewa lawahi hina towolo po hina wigoumi.
    Matababana Yona a guguya hi noonoli po hai apapoe hi palihalehi. Ma a paliwelemi,
    geka hosi lawa gehouna i geduma ma apoma Yona.
  mal-C: ന്യായവിധിദിവസം നിനവേനിവാസികൾ ഈ തലമുറയ്ക്കെതിരായി നിലകൊണ്ട്, അവർക്ക് ശിക്ഷവിധിക്കും;
    നിനവേക്കാർ യോനായുടെ പ്രസംഗം കേട്ട് അനുതപിച്ചല്ലോ; യോനായിലും അതിശ്രേഷ്ഠൻ ഇതാ ഇവിടെ.
  grc-SR: Ἄνδρες ⸂Νινευῒ⸃ ἀναστήσονται ἐν τῇ κρίσει μετὰ τῆς γενεᾶς ταύτης, καὶ κατακρινοῦσιν
    αὐτήν· ὅτι μετενόησαν εἰς τὸ κήρυγμα Ἰωνᾶ, καὶ ἰδού, πλεῖον Ἰωνᾶ ὧδε.
  bgc-bgc: निनवे नगर के माणस न्याय कै दिन इस युग कै माणसां कै गेल्या उठकै, उन ताहीं
    कसूरवार ठैहरावैगें, क्यूँके उननै योना नबी का प्रचार सुणकै अपणे पापां ताहीं स्वीकार
    करया, अर देक्खो, उरै वो सै जो योना नबी तै भी बड्ड़ा सै।
  khz-khz: Palagu gena Kota kamuna tomanai, Nineva talimara pia rugaiti, toma guluna
    pia tamanira, kwalana Iona gena vopata gekamonagiato aonai, ira geria rakava na
    gevetugamagi-kuleto. Na talima ta ea Iona eiwaana.”
  deu-TKW: Die Männer Ninives werden aufstehen im Gerichte neben diesem Geschlecht,
    und werden es verdammen. Denn sie haben Buße gethan auf die Predigt Jonas, und
    siehe, hier ist mehr denn Jonas.
  zsr-NT: Lëzcaꞌ cni, Dios uchisëꞌ bönniꞌ gulacuꞌë yödz Nínive catiꞌ gdxin dza gchugu
    bëꞌë quegac bunách len cuequi xbeynëꞌ bunách dza ni zoaruꞌ naꞌa, atiꞌ le glunëꞌ
    uluíꞌ nabágaꞌgac bunách ni zxguiaꞌ, le gulubíꞌi ládxiꞌquëꞌ bönniꞌ Nínive catiꞌ
    gulayönnëꞌ lban benëꞌ Jonás, atiꞌ naꞌa zoaꞌ ni nedaꞌ, len náctëraꞌ blau ca Jonás
    naꞌ.
  lin-lin: Na mokolo ya kosambisama, bato ya Ninive bakotelema, elongo na bato ya
    ekeke oyo, mpe bakokatela bango etumbu, pamba te babongolaki mitema na bango tango
    bayokaki mateya ya Yona ; nzokande awa sik’oyo, ezali na Moto oyo aleki Yona.
  hns-NT: Oe dien par Nienafe ke sahar waalan bhie djie oethiega. Djab oelog Jona
    ke partjaar soenies, tab paap pastaaike aapan kharaab djiewan badal deis. Bakie
    ab ke tem ke manai logan aise na kare hai. Ohie se Nienafe ke manai logan dekhaaiga
    kie oesabke kasoer hai. Aur ham to Jona se barka baatie!
  noa-E: Mag Ẽwandamau õor i agkhabarm ed Nínivepienaujã ĩchab amach ipaarmua pãar
    khaibagta warag Ẽwandamag ĩgkha thʉnʉʉuju. ¿Jãgwi? Jonaau Ẽwandam iek amach aar
    jaaubaimaawai amau magʉmjã aba ʉ̈khatarr aawaima. Mamʉ ĩs mʉ Jonás khãyaujã ʉ̈rʉʉcha
    chirʉmuata Ẽwandam iek jaau chitʉmjã pãrau ʉ̈khamapha nʉmgui ajim anʉm, amach
    khĩircha.
  eng-EMTV: The men of Nineveh shall stand up in the judgment with this generation
    and shall condemn it, because they repented at the preaching of Jonah; and indeed
    one greater than Jonah is here.
  mib-NT: Te tāca ñáyuu ñuu Nínive nuū ní nacani Jonás jnūhun, natecu i jíín ñáyuu
    tiempo yáha, quɨvɨ̄ juicio jeē sándaā yā cuēchi, te cahān i cuēchi sɨquɨ̄ ñáyuu
    yáha. Chi máá i ni canacani ni i ni castóo i cuēchi i quɨvɨ̄ ní nacani Jonás jnūhun
    nuū i. Te vijna chi cújéhnu ga ruhū, Yaā íne yāhá vēsú Jonás, te tu cácandíje
    ró rúhū.
  lif-NT2: निनबेओ के़वाॽबा मनाहाॽरे़आङ् कन्‌थाःक्‍हाॽ खासे़न् ये़न्‍नो पाःन्‍मे़धिक्‍तुसिॽरो,
    थेआङ्‌भे़ल्‍ले़ योनारे़ इङ्‌भन् से़ःसुल्‍ले़ खे़ङ्‌हाॽ खुनिॽ लायोलाम् मे़हिन्‍दे़आङ्
    मे़वये़, कर कप्‍मो योनाःन्‍नुःल्‍ले़आङ् पयम् यम्‍बान् वाॽसाङ् खिनिॽ के़न्‍हिन्‍दिन्‍लो॥”
  xnj-xnj: Vandu va ku Ninawi yati vihumila ligono la muhalu ukulu pamonga na vandu
    va chiveleku ichi yati vijova chibudili. Muni vandu va Ninawi vamuwuyalili Chapanga
    ndava ujumbi wa Chapanga weakokwisi Yona. Nambu penapa avi mkulu kuliku Yona!”
  mmx-mmx: At laaleng ete limixin boro Nineve dinaba ru kaxat la dina bala raba nimi,
    mila diga leeng basinge laxakapmek atdi at nom laaleng diga ronga ne Jona ga vavang
    tidi. La a tong i rinimi do lara laradi ik lok kantubu atnimi neni i silok ti
    ne Jona.”
  cbr-NT: 'Nínive cacë ëmanu ''icë unicamax ca ''aisama ''icëbia Jonasnën Nucën Papa
    Dios quicë bana ñuixuncëxun cuati sinanati ami sináncëxa. Jonás ''iásamaira cana
    ''ëx ''ain. Usa ''icëbi ca ënë nëtënu bucucë unicaman ''ën bana cuaisama tania.
    Usa ''ain ca anúan Nucën Papa Diosan camabi unían ñu ''acë isti nëtën, Nínivenu
    ''icë unicaman ënë nëtënu bucucë unicama cati ''icën: Mitsun Jesusan bana ñuixuncëxunbi
    cuacëma ''aish camina nux ''iásamaira ''aisama ''ai quixun.'
  tee-NT: 'Chai ju amachak''an ixtajunita ju Nínive catatayaya'' acsni camak''osaspitcana''
    ju lapanacni. Chai ixlacata tuchi tanavilh ju yu''unch pus amuc''anic''ana''it''it
    ju mintalak''alhin''an ju uxijnan. Chai chunch ju a''ulht''unic''ana''it''it va
    ixlacata ni tamacaulh ix''alactu''unti''an ju yu''unch acsni tak''asmatnilh ixchivinti
    ju Jonás. Chai ani icya ju palai xak''ai icjunita. Palai jantu ju Jonás. Para
    ju uxijnan jantu mac''omp''ut''unat''it ju mi''alactu''unti''an mas k''asmat''at''it
    ju quinchivinti. Ju Jesús tailhi''alh ju ixchivinti chai chani ju ajuni ju lapanacni:'
  eng-LSV: Men of Nineveh will stand up in the judgment with this generation, and
    will condemn it, because they converted at the proclamation of Jonah; and behold,
    [One] greater than Jonah [is] here!
  cak-NT: Y cuando xtapon chuka' ri k'ij chi ye'an juzgar ri winak chi ri tiempo re',
    xquiec'astaj-pe ri winak aj-Nínive. Ri winak ri' xtiqui'ij chi can man utz ta
    xqui'en ri winak ri jec'o cami, roma man xinquinimaj ta. Y ri winak ri xec'ue'
    pa tenemit Nínive ri ojer can, can xe xquic'oxaj rutzij ri Dios ri xutzijoj ri
    Jonás chique, can ja' xquiya' can quimac y xqui'en ri nrojo' ri Dios. Y cami jinc'o
    ren ri c'o más nuk'ij chech ri Jonás, y xa man jinquinimaj ta ri winak, xcha'
    ri Jesús.
  pah-NT: —Mbapava koty po ti Tupana'ga omanove'g̃a mono'ono'ombavi pe ndeheve nehẽ,
    ei Jesus'ga. Pe mono'ombavame po ti ga ei pe me g̃a pe nhaporemo nehẽ peko te'varuhu
    pe javo. A'ea rupi po ti Nínivepeva'ea kweravi nehẽ no. Ojipiukarame po ti ahe
    imboukwahavukari pendekote'varuhua nehẽ. A'ereki ymyahũ Nínivepeva'ea g̃wendu
    katu Tupana'ga nhi'ig̃a hako. Opohi ahe okote'varuhua hugwi ymyahũ hendukatuavo
    Tupana'ga nhi'ig̃a Jonasva'ea imombe'uro g̃waramo hako, ei Jesus'ga g̃a pe imombe'gwovo.
    —Ji rendu ti! ei Jesus'ga g̃a pe. Jihi kaitu amombe'u katu Tupana'ga nhi'ig̃a
    Jonasva'ea hohe, ei Jesus'ga. Ag̃wamova'ero pe napehendupotari nhinhi'ig̃a pepohire'yma
    pejikote'varuhua hugwi. Nurã po ti Nínivepeva'ea imboukwahavukari pendekote'varuhua
    nehẽ, ei Jesus'ga.
  sja-NT: Ma ewate ichiaba Nínive p'uuru pidaarãpa parã ɨ̃rapemaarã ɨmɨateedait'ee,
    Tachi Ak'õrepa parã k'achiadee pëimerã. Chonaarãweda Tachi Ak'õrepa Jonás pëik'ãri
    Nínive pidaarãmaa, ãrapa p'ek'au k'achia oopatap'edaa oo amaa wãjida. Mamĩda parã
    ɨ̃rapemaarãpa p'ek'au k'achia oopata oo amaada-e, aba Jonás k'ãyaara waibɨara
    bɨpa jara cheji mĩda mãga oodamerã.
  xed-xed: Ghalya guli, gwal ma luwa Niniva ná, snasna həŋ ta gwaɗa anabi Yunas, ka
    mbəɗanaftá həŋ ta nzakwa taŋ. Wana mamu mndu ta malaghutá anabi Yunusa hadna.
    Baɗu tsay Lazglafta ta guma ta ghəŋa mnduha, ŋa ghuni dmaku ka gwal ma luwa Ninive
    dzaʼa sliʼafta mnay ŋa mnduha ma na fitik na,» kaʼa.
  mks-NT: Ta jári ña̱yivi na̱sanduu Nínive sa̱nahá cán ndicui̱ta na chica̱a̱n na cua̱chi
    ja̱ta̱ ndo̱ tá ná xi̱nu̱ qui̱ví caja vií Ndióxi̱ sa̱há cua̱chi ña̱yivi ndúu viti.
    Jáchi̱ mé na̱ na̱sanduu ñuu Nínive cán na̱jándacoo na cua̱chi cája na tá na̱ca̱ha̱n
    Jonás xi̱hi̱n ná ña̱ na̱cachi Ndióxi̱ coo. Ta ye̱he̱ íin chága̱ sa̱há i̱ a̱ ju̱ú
    ga̱ Jonás joo co̱ cándúsa ndó ye̱he̱.
  gfk-S: Ma tano bung na harkurai bileng ira turadi me Niniwe na tibe hapenpen mu
    kinong di ga lilik pukus ing di ga hadade no harpir tane Iona. Ma iou tange ta
    mu, tike turadi i tamat ta dur ma ne Iona irek.
  bmu-bmu: “Jonanöŋ Niniwe ambazip sutŋine anda Anutugö keunöŋ uruŋini kuŋgui möta
    miaŋgöreŋök uruŋini meleŋgetmö, mötket, nöŋön sutŋine asuhuba kinda Jonagö ahakmemeŋi
    oŋgita ahakzal. Mewö ahakzalmö, iŋini töndup nesampurek ak niŋgimakze. Miaŋgöra
    Niniwe ambazipnöŋ jimtekötekögö nalö ketaŋe ambazip kambu ki kinjei, embuk öröröŋ
    kömupnöhök wahöta eŋgö qöhöröŋine mohotŋe kinme. Mohotŋe kinda Niniwe yeŋön keu
    kewö eŋgö sileŋine alme, ‘Iŋini Suep gölmegö azi ölŋi nesampurek ak waŋgigetka
    Anutunöŋ likepŋi meleŋ eŋgii sihimbölö öŋgöŋgöŋi mötme.’ Niniwe yeŋön mewö jigetka
    ahakmemeŋinan nanŋini könaŋamŋini indelgetka gamuŋini mötme.” Mewö.
  dgz-dgz: Amba sia Nineva nagire e endi iniana nagirewa den yone digugurayain iwa
    apan Diona opata wadidiamoni gapan pa Nineva nagirewa koewa muga ae vean imumu
    wat entanen. Diona apan baware di go apan da Diona aigap wandini mapa wandia!”
    Iesu ap anega wan.
  eng-GNV: 'The men of Niniue shall rise in iudgement with this generation, and shall
    condemne it: for they repented at the preaching of Ionas: and beholde, a greater
    then Ionas is here.'
  zaa-NT: Canchu chi gal·la' tsá juíciuá nna, eyátha huá ca enne' qui' ciudad Níniveá
    para gútsia cą falta qui' ca enne' tsè'e tiempo anna para qui'ni ccá cą condenar.
    Porqui'ni ca enne' qui' ciudad Níniveá nna betsìá bání la'labàni qui' quį de biyénini
    cą titsa' qui' Tata Dios nu gutixà'a Jonás. Pero entre lebi'į nna du ttu enne'
    adila dacca' tì'chula Jonás.
  eng-WEBSTER: 'The men of Nineveh shall rise up in the judgment with this generation,
    and shall condemn it: for they repented at the preaching of Jonah; and behold,
    a greater than Jonah is here.'
  guh-guh: 'Icatsia Jesús jumaitsi jivi ayaibitsaëtoxanetojavabelia: —Bajayata Nínive
    tomarapijivi itsa jumetane Dioso pitorobilivaisi, Jonáspijinë petsipaebilivaisi,
    copaba pibisiacuene pexanaejava. Najamatabëcuenepënëyorota Diosojavabelia. Pamatacabi
    copiapatsiana Dioso penaneconitsiaexanaematacabinexa daxita pijaneconi pexainaevi,
    bajarapamatacabi Nínive tomarapijivimi ata nonobapunaena Diosojavabelia peneconitsinexa
    pamonae aeconoxae jinavanapa, Dioso apo pejumecovënëtsivi. Tsipaji xanë majota
    ponaponajë bitso ayaijamatabëcuenenënë Jonáspijinëmi matatoxenetsia. Itsiata baitsi
    jane pamonae aeconoxae jinavanapa mapanacuataje, tsipaebi atanë Dioso pejumelivaisi,
    apo najamatabëcuenepënëyorotsi pibisiacuene pexanaejavavecua. Bajaraxuata Dioso
    naneconitsiaexanaenatsi bajarapamonae, jai Jesús jivi ayaibitsaëtoxanetojavabelia
    tajëvelia pevajunupaebijavata itsamatacabi Dioso jivi penaneconitsiaexanaejavanexa.'
  bon-bon: Yoo, atrana bimu cabu Ninewa cewe biname cina cirege abujenga, weebibine
    cire jiwabipesi egä weene ätecija cäco gemi, ingle teepi te niiya mule cabu ca
    itu tatatrongärininujisi, liba Yoona me mene itecijemuji. Yoo, cane age säne baborage
    Yoona cabu ca, yepä weene singi lica gemi cäme mene ätecijame!”
  nhw-BL: Huan quema Toteco tetlajtolsencahuas, masehualme catli huejcajya itztoyaj
    ipan altepetl Nínive moyolcuise huan anmechtlatelhuise, pampa inijuanti moyolpatlaque
    quema Jonás quincamanalhui icamanal Toteco, pero na más nihueyi que Jonás huan
    amo antechcaquij.
  mgw-mgw: Bandu ba Ninawi balu'a yi'ma Nsimu wo ukumilwa. Nabembe balu'a luukumu
    lubelekwo lu'no panga lubile na masambi. Kwa mwanjaa, bembe bammuyangani Nnu'ngu'
    bu'kana na maalo ga Yona, na kumbe pano pabile na nku'lu' kulikoni Yona.
  swh-ONEN: Siku ya hukumu, watu wa Ninawi watasimama pamoja na kizazi hiki na kukihukumu;
    kwa maana wao walitubu waliposikia mahubiri ya Yona. Na tazama, hapa yupo yeye
    aliye mkuu kuliko Yona.
  wbi-wbi: avaanhu va kuNinawi vilikwima ku highua palikimo na vaanhu va kisina iki
    ikighono kya vuhighi vili kukihigha, ulwakuva aveene valyalatile ku madalikili
    gha Yoona, pe lola apa pwale juno m'baha kukila uYoona.
  bba-bba: Siribun sɑnɑm sɔɔ Ninifuɡibu bɑ koo tɛ̃n tɔmbu seesi bu bu tɑɑrɛ wɛ̃ ye
    bɑ kɑ ɡɔ̃ru ɡɔsiɑ Yonɑsin wɑɑsun sɔ̃. Mɑ tɛ̃ n wee, ɡɑ̃ɑnu wɑ̃ɑ mini ni nu Yonɑsi
    kere.
  eng-KJVCPB: 'The men of Nineveh shall rise up in the judgment with this generation,
    and shall condemn it: for they repented at the preaching of Jonas; and behold,
    a greater than Jonas is here.'
  kgk-NT: Ha yma gware Nínive pygwa kwéry opu'ã va'erã onhembo'y. Ãygwa omombe'u-vy
    onhembo'y va'erã Nhandejáry renonde-py. Pene rembiapo vaiha omombe'u va'erã. Ha'e
    kwéry ohendu-ma va'ekwe Jonas remimbo'e. Inhe'ẽ ohendu-gwi ogwerova gwekoha va'ekwe.
    Ojerovia-ma va'ekwe Nhandejáry-rehe. Ha xe aiko ko'a-py. Xe tuvixave myamyrĩ Jonas-gwi,
    ha napehendu mo'ãi xe nhe'ẽ, he'i onhemombe'u-vy.
  waj-waj: Ninivee varuu gioonna kiaapuuya Yonaanna kuaivaa rikiada ausa hanigiada
    yoketaama variravai. Na ngii giaa ngii miaunoo. Na aavaki variauvo Yonaanna yaatarauvoono
    ngii tasipama variaunoo. Ninivee varuuya ausa hanigiada yoketaama varuuvaara yapooma
    Anutuuqo gioonna kiaapuuya yaparainara suaivaki fai iya kua pinaivaa aanna ngia
    variaiya ngiiiki yapa kikio Anutuuqo irisai maisaivaa ngii minaravaivee.
  cpy-cpy: '{Mt 12.41 Paata aririka raminakoe-teero okaatzi ranteetziri, aritaki riyakowenteemi
    Naana-weni-jatzi, tema ikemijantakiri paerani rirori Jonás, rooka-neero rantayitziro
    kaari-perori. Tema irika jeeki-mota-kimiri eeroka-paeni rawijiri Jonás.”}'
  ekk-PKP: Niineve elanikud tõusevad kohtupäeval üles koos selle põlvkonnaga ja mõistab
    nad hukka, sest nemad kahetsesid, kui kuulsid Joona sõnumit, aga siin on praegu
    keegi, kes on suurem kui Joona!
  mpx-mpx: Lan yatala elana gamagalau Ninibe nihi lut ge komiu heyan sauga ya nihi
    awa sigasiga-agimiu, kaiwena Yona wana papaatena hi hago inoke wali gegi ana en
    hi pek. He gamagal etega iyahe te, iya Yona i bwata lake, yaa komiu nige wana
    papaatena ku hahago ge nige wami gegi ana en ku pepek.”
  wbp-wbp: '@see-verse:LUK.011.031'
  luo-luo: Jo-Nineve biro chungʼ e bura kaachiel gi tiengʼni kendo nongʼadnegi bura
    kaka joketho; nimar gin ne giweyo richo kane giwinjo yalo mar Jona, to sani koro
    nitie ngʼato maduongʼ moloyo Jona.
  nhe-NT: Huan quema Toteco tetlajtolsencahuas, tlacame tlen huejcajquiya itztoyaj
    ipan altepetl Nínive moyolcuise huan inmechtlateilhuise, pampa inijuanti moyolcuepque
    quema Jonás quincamahui itlajtol Toteco, pero na más nihueyi que Jonás huan ax
    innechcaquij.
  aii-aii: ”ܐܢܵܫܹ̈ܐ ܕܢܝܼܢܘܹܐ ܒܸܬ ܩܵܝܡܝܼ ܒܝܵܘܡܵܐ ܕܕܝܵܢܬܵ‌ܐ ܥܲܡ ܐܵܗܵܐ ܫܲܪܒܬܵ‌ܐ ܘܒܸܬ
    ܕܵܝܢܝܼ ܠܵܗ̇، ܣܵܒܵܒ ܐܵܢܝܼ ܬܘܼܘܸܒ ܠܗܘܿܢ ܒܟܵܪܘܿܙܘܼܬܵ‌ܐ ܕܝܵܘܢܵܢ، ܘܠܲܐܟ݂ܵܐ ܐܝܼܬ ܚܲܕ
    ܒܘܼܫ ܓܘܼܪܵܐ ܡ̣ܢ ܝܵܘܢܵܢ.
  esk-NT: Atanniivium uvluani iñuŋisa Nineveh-m patchisigigisipmigai iñuuruat pakmapak,
    atakkii taimani isummitqiŋñiqsut mumikhutiŋ killuqsautmikniñ tusaakamitruŋ Jonah-m
    quliaqtuaqałha. Ataŋii, iñuk maaniittuq kamanatluktuaq Jonah-miñ!
  msb-msb: Sa adlaw san paghusgar an mga tawo naman san Ninive matindog kaupod ini
    na mga tawo kag kukondinaron sinda kay nagbasol sinda kag nagbaya sa inda pagkasala
    dahilan san katukduan ni Jonas pero, kitaa, adi an mas labaw pa ki sa iya.”
