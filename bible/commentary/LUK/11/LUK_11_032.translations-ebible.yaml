  ena-ena: Mufɨli Asɨ agaŋ hulaŋ iamɨgali agɨladɨ ciaŋ hɨvɨ lamɨbali uami. Lɨci hadɨhu
    Ninive haiabɨla hɨsɨŋ hulaŋ iamɨgali agɨlaŋ haiabɨla iahaiaha hulaŋ iamɨgali iabi
    neŋ hɨniavɨlalɨ agɨladɨ lɨbɨmɨgumɨgu abavɨbali uami. Namɨlaŋ lusɨŋ sɨbɨlɨ vilalaŋ
    aba abavɨbali uami. Ninive haiabɨla hɨsɨŋ alaŋ Jona dɨ ciaŋ igahɨlavɨla lusɨŋ
    sɨbɨlɨ ci valamɨlu aba abavɨbali uami. Hulaŋ mu namɨlaŋ hula hɨnidi agaŋ nɨbu
    ibi daŋ sadaŋ Jona dɨ lɨvali aba abavɨbali uami. Agadɨ ala namɨlaŋ lusɨŋ sɨbɨlɨ
    ma valɨlalaŋ aba abavɨbali uami.
  nbq-nbq: At Yunus andi, ap maduk ovagak dugwit, avakwa o Niniwe menda Ala wene yugirigya
    lagagimu, it ovok erogo enasam helok, enomaduk mbo bagagwa. Mbo bagagwa ovara,
    at ambi yoma agarik yi andi, ap mondok ombok atma, wene yukheraliga ako hobaluk,
    henomaduk mbo baup sek hegek, henendawi mbuk agipik. Anderogo atma, hivis it avakwa
    enowak dilup hudi it o Niniwe menda ako en mendek yiluk, hit yogak agipik yi yukhurugu
    dugwit, ‘Nit ap maduk Yunus ako yuknirigya lagagimu, nenomaduk mbo bagagup ovara,
    hit ap ombok ane hunggitek atma, henanggadi ares,’ yiluk, yukhurugu inisasogom,”
    yiluk, yugeragagi.
  tgo-tgo: Mbaŋa ne ghambaŋa ghatha Ninive gharɨgharɨniye ne thɨ rakayondo na thɨ
    wovatharɨtharɨŋaŋgiya thake iyake, kaiwae va thɨ uturaŋgiya lenji tharɨ na thɨ
    roitete mbaŋa va thɨ loŋwe Jona le vavaghare. Na noroke, ya dage e ghemi, lolo
    regha kaero ina gheke iye i laghɨye kivwala Jona.”
  yap-yap: Chirofen nra pufthinnag Got e girdi’ e ra sak’iy e girdi’ nu Niniveh ngrogned
    ni gimed ba kireb, ni bochan e rrung’aged e thin rok Got ni machibnag Jonah ngorad,
    miyad pi’ keru’rad ko kireb ni yad be rin’; nggog ngomed ni bay ban’en u roy ni
    ka ba ga’ ngak Jonah!”
  mop-NT: —Le'ec ca' c'ochoc u q'uinil u yilbil a sip'ili, wa'taloo' ilic u ca'a a
    cristiano a taloo' ti'i a caj Ninive u yadoo' u sip'il a cristiano a cuxa'anoo'
    to aleebe. Ala'oo'o, u jelajoo' u tucul u men a c'u' a aalbi ti'ijoo' u men aj
    Jonasa. Ca'ax yan jun tuul wa'ye' ta yaame'ex a mas nooch u wichil u meyaj tuwich
    aj Jonasa, ma' ta'ache'ex a tz'ocsic u t'an,— cu t'an a Jesusu.
  tet-tet: Mais lahoos naꞌi feto nia dei mak atu tula sala baa emi! Ema Niniwe sia
    moos atu tula sala naꞌak, ‘Emi neꞌe, lokok tebes!’ Sia atu dale nunia, tan uluk
    Yunus baa katak Naꞌi Maromak hakaran baa sia, sia neon aat kedas. Tuir loos, oras
    neꞌe Ema mak makaꞌas liu Yunus iha emikaan klaran. Mais emi la halo neon aat kois!”
  hlt-MCSB: Ninevi hlang rhoek loh tahae cadil kah laitloeknah te a pai uh thil vetih
    a boe sak ni. Jonah kah olhoe neh a yut uh atah, he ah aka om he Jonah lakah khuet
    dae ta he.
  xtd-NT: Kɨu na ndadandaa Ianyuux kuechi ñayiu, nandoto ñayiu Nínive xiꞌin ñayiu
    io vitna, te kajan koio ñayiu Nínive jan kuechi‑i chi ña n‑ka natu ini‑i xa n‑ka
    kida‑i, ko ñayiu Nínive n‑natu ini xa n‑ka kida‑i kuechi na n‑jaꞌan Jonás tnuꞌu
    Ianyuux nuu‑i. Kunaꞌa koio xa n‑kixee‑r, te ndandɨꞌɨ ka‑r dada Jonás, te ñatu
    ka jandixa‑n xa jaꞌan‑r.
  mdy-ETH: ዬያጉዲ ሃሣ ኔኔዌ ዓሳ ጋፒንፆ ዎጎ ኬሎና ዔቂ ዔያቶ ዑፃ ዎጋንዳኔ፤ ዓይጎሮ ጌዔቶ ኔኔዌ ዓሳ ዮናሴ ኬኤዜ ባኮ
    ዋይዜ ዎዶና ፔኤኮ ጎማ ዻቢንቲታሢ ዔሪ ቡኡፄኔ፤ ጋዓንቴ ሃይሾ ዮናሴይዳፓ ባሻይ ሃይካ ዓኣኔ!» ጌዔኔ።
  spl-spl: '@see-verse:LUK.011.031'
  usp-NT: Yak cristian aj Nínive tina jb'itna rib'ak pire tijtz'onajtakna k'atb'itzij
    chib'ak mak cristian ri wi'tak lajori, jwi'l rechak xq'uexa' jno'jak cuando xijsaj
    Jyolj Kakaj Dios rechak jwi'l Jonás. Lajori neri chaxo'lak wi' jun masna nim jk'ij
    chiwch Jonás, xche' Kakaj Jesús rechak.
  zav-NT: Na' catə' əžin ža gon Diozən' castigw c̱he yoguə' beṉə' chso'on de'e malən',
    ḻeczə ža na' yesyə'əban beṉə' Ninibe ca'. Na' yesə'əcuiše' le'e nitə'əle lao dia
    nga c̱hedə' besyə'ədiṉɉene' xtoḻə'əga'aque'enə' catə' de'e Jonasən' gwdix̱ɉue'ine'
    ḻega'aque' can' gwna Diozən'. Ḻegonšc xbab de que nada' zoa' nga naquəcha' beṉə'
    blaoch cle ca de'e Jonasən', na' bito chzenagle c̱hia'.
  sgz-sgz: I bungun nagogon mul, matananu til Niniwe da aptur kaleng má dák atiutiu
    gam, kápkabin di sang di hol kaleng palai kandi sápkin tatalen i pákánbung di
    longrai arbin si Iona. Má iau parai si gam ngo kálámul a pakta sorliu Iona minái
    ákte hut má, má kápgamte alongra singin.”
  kek-NT: Ut te'cuacli̱k ajcui' eb li que'cuan sa' li tenamit Nínive sa' xk'ehil nak
    ta̱rakek' a̱tin sa' e̱be̱n la̱ex li cuanquex sa' eb li cutan a'in. Ut te'xye nak
    cuan e̱ma̱c xban nak eb a'an que'yot'e' xch'o̱l que'xjal xc'a'ux ut que'pa̱ban
    nak quicuulac laj Jonás chixyebal ra̱tin li Dios reheb. Ut la̱in cuanquin arin
    sa' e̱ya̱nk ut k'axal nim incuanquil chiru xcuanquil laj Jonás ut la̱ex inc'a'
    nayot'e' e̱ch'o̱l inc'a' nequejal e̱c'a'ux, chan li Jesús.
  blz-NT: Na tempo pungukumian ni'imarian, mian na lipu' Niniwe bo potuo'ion singka-singkat
    tia mian men tumuo' na tempo koini'i. Mianna Niniwe iya'a bo mansasala' mian men
    tumuo' tempo koini'i, gause i raaya'a nonsosolimo ka' nangkadaraimo gau'na men
    ba'idek na tempo i raaya'a nomorongor pisiso' ni Yunus. Poali men ka'ita koini'i
    a balaki'na tii Yunus!”
  poe-NT: La ko tí sin chjasin Nínive kja̱xin tsꞌinkatjen sín tió tsito̱exín iji̱é
    chojni la tsjanchia sín jie̱ kíxin tí sín tjejó jie la ko tsontáchro sín kíxin
    chrókjuasóte tí chojni tjejó jie kíxin tió kuínhin tí sín Nínive chrónka chꞌín
    Jonás itén Dios la kjuitóxi̱nhin sín nti̱e sín. A̱ ntá jie itjèn janhan a̱ntsí
    má chonta kjuachaxin, a̱ ntá chꞌín Jonás la kénhyó.
  san-TAM: 'அபரஞ்ச விசாரஸமயே நீநிவீயலோகா அபி வர்த்தமாநகாலிகாநாம்ʼ லோகாநாம்ʼ வைபரீத்யேந
    ப்ரோத்தா²ய தாந் தோ³ஷிண​: கரிஷ்யந்தி, யதோ ஹேதோஸ்தே யூநஸோ வாக்யாத் சித்தாநி பரிவர்த்தயாமாஸு​:
    கிந்து பஸ்²யத யூநஸோதிகு³ருதர ஏகோ ஜநோ(அ)ஸ்மிந் ஸ்தா²நே வித்³யதே|'
  cof-NT: '@see-verse:LUK.011.031'
  srm-NT: “Nöö söseei dee sëmbë u Ninifei dee bi piki di buka u Jona o hopo a di Daka
    dë fu de kuutu unu tu. Biga de bi bia de libi wantewante fu di de jei di fan fu
    Jona. Ma aki un ta si wan Sëmbë a unu mindi di hei möön Jona gaanfa, ma töku wan
    kë piki ën buka.”
  qvs-NT: '@see-verse:LUK.011.031'
  zca-NT: No rë men yezh Nínive, nu bixa' zo zhë ze', par gab bixa' kwan ñal rë men
    nal re', porke men yezh Nínive mila' bixa' rë kwa'n nakap nak bixa' lo Dios, or
    mbin bixa' kwa'n midi'zh Jonás lo bixa', mbaino na, más tsak da lo Jonás.
  cbc-NT: Tunu bairoa ti rʉ̃mʉ camasãrẽ cʉ̃ caĩñabeseri rʉ̃mʉ caetaro, Nínive macã
    macããna ãnana catitunurĩ, ‘Caroaro mʉjãã tʉ̃goʉsaepʉ,’ mʉjããrẽ ĩgarãma na cʉ̃ã.
    Na pʉame Jonás ãnacʉ̃ cʉ̃ caquetibʉjʉrijere tʉ̃gorã, roro na caátiere tʉ̃goña
    qũẽnoñuparã. Bairo na catʉ̃goñaqũẽnomiatacʉ̃ãrẽ, mʉjãã, ãme caãna, mʉjãã tʉ̃goña
    qũẽnogaetiya. Jonás netõrõ camasĩ yʉ caãnimiatacʉ̃ãrẽ, yʉ caĩrĩjẽ tʉ̃gori, mʉjãã
    tʉ̃goña qũẽnogaetiya,” na ĩ quetibʉjʉyupʉ Jesús.
  qxo-NT: '“Tsaynöpis Jonas Diospa willacuyninta willacuptin wiyar Ninive marca runacuna
    jutsa ruraynincunata jagiriyargan. Jonaspitapis mas imaycawan munayyog caycaptï
    willacungätaga canan witsan runacuna manam cäsucuyantsu. Tsaymi fisyu final junagchö
    Ninive runacuna sharcayämunga: ‘Jonas willacunganta chasquicuyangänö ¿imanirtä
    Tayta Diospa tsurin willacunganta chasquicuyargayquitsu?’ niyänanpä”.'
  mox-mox: “Wese ʼedewani vetalaʼai ana tuta ʼinaya me Ninibe ina yaʼitoto ta omiʼa
    lagata baʼe ina veʼewemi, mana Iona ʼidia lugaihi, ʼinega edi ilivu luveifana
    ʼidiega inuagivila. Ta baʼitagana lugaihi aqiaqi otaqina onoqonoqolia taha ʼoloto
    ʼinega, tauna Iona ena lugaihi veqidua vaʼinea, ta omiʼa ge oda nuagivila.”
  kew-kew: Gote-me onaanuna koso lape agaa di madaare gore Ninive su onaanumi rekoa
    go abia piri onaanumiri Joname agaa lakesa-daa nimumi kone perekeasimi. Goa pisimi-pulu
    nimi madaa koso lape agaa mada lagialimi. Goa palia pare abia nimina rikiraana
    piri aame Jona maoge yaaya sa.
  dww-dww: Etara raḡanine Ninive meagainama banegidima taumi kimtimima mate ko midisuḡu
    munaḡana raḡanine, taudi ta riuna da taumi kimtimima sibo gienae koya naḡona,
    baninama boni Jona ya rarau guguyana, be Ninive banegidima a vaie be taudi noḡota
    vitara a paḡona, be yodi uma dobudine banaga tenaḡa Jona ya saḡa porena, be tauna
    na giuma nam komawai beavaiena.
  nif-nif: Tɨmbi Ninive nasilɨ manda plon lololok nainnan amatam man ñɨndɨñgɨt kuañ
    sɨn gɨta mɨlapi, kusasɨ tɨmbɨ dakleukak. Endɨ Yonalok mandala gɨnañjɨ tambaneñgɨlɨñ,
    gañgan sɨndɨ ama Yona maklelak endok mandala wɨndɨñ nɨm tañ, wala tɨmbi kɨnjan
    tɨkenekalɨñ.
  twi-ASANTE: Atemmuo da no, Ninewe mmarima bɛsɔre atia nnɛmma yi na wɔabu mo fɔ ɛfiri
    sɛ, ɛberɛ a Yona kaa asɛmpa no, wɔnuu wɔn ho. Nanso, deɛ ɔsene Yona wɔ ha.
  aoj-aoj: Afamba God nogawaloga esis amam nematawafi esis epes Ninivaisi sosafel
    solaꞌ basef fitanima filipa ma waf awafi ipaꞌ pandaꞌafi. Deiꞌ main? Esis Ninive
    sameꞌ basef Godi Jona nagaꞌipasafi, eaꞌ sambema nelelemb sakwaha waf awafi safeꞌma
    God. Apaꞌ deiꞌ anona aman nigikilaꞌ Jonai nape naꞌaꞌe.
  cbv-cbv: Jonásji Nínive tʉ́tchidih moondíh Dios naáwátdih ã naóh yapanachah, queét
    ĩ yéejatdih bʉ́dí jʉ̃inít, ĩt tʉ́ʉt nʉʉmʉ́p wʉt jĩ. Obohjeéhtih, Jonás chah wẽpni
    ninjĩh wã jʉmʉchah yʉhna, weemdíh joííhcan, yeébboó ñi tʉ́ʉt nʉʉmcáp be. Pánihna,
    ñi tʉ́ʉt nʉʉmcátji jíib, peéh chãjat pínah yeó jáapdih Dios pebh Nínive tʉ́tchidih
    moonjí yeéb biícdih ñʉhnit, queétbʉt yeebdíh ĩ naóh yacbipna caá”, Jesús queétdih
    ãt niijíp wʉt jĩ.
  taw-taw: Pen Jona ne amɨl, taun Ninipa binɨb okok bɨlel kɨlop agñek nɨŋɨd, tap si
    tap tɨmel gɨpal ak taynen anɨgɨpun agɨl kelɨgɨlak agak. Jona bɨ yokɨp ak agek
    nɨg dɨlak ak pen, nɨbi mɨñɨl mɨdebɨm awl, bɨawl yɨbɨl takaw agup ak ma dɨpɨm agak.
    Anɨb ak God ne aglup ñɨn ak, binɨb ogɨnap kɨlop ag gɨnɨgab ak, taun Ninipa binɨb
    okok kɨli tɨkjakɨnɨgabal agak. Tɨkjakɨl, binbɨ mɨñɨl mɨdɨl tap si tap tɨmel gɨpɨm
    anɨb okok agyɨkɨnɨgabal agak.
  jic-NT: ”P'a wa ca mvelecj wa nun malala. Nínive mo'o tapatja topon Jonás tjevelá.
    'Aplijila jis tepyala malala la tjajay mpes. Yupj nasa quelel 'üsüs lajaytsja.
    Nin tulucj nun lal. Nun lal 'os quinam. Más püné napj Jonás lal. Newa nun ma poné
    napj velé. P'a jawas Dios ca mveles ncu t'üc' malala la tjajay pjü. Nin jawas
    tjejyawca na, Nínive mo'o tapatja ca nlüjün̈ nun jis lal Dios wolap'a'á, ca mvelecj
    nun malala. Nun ma poné, ne nin”, tjevele Jesús yupj jis lal.
  zap-NT: No chene ylaa Dëdyuzh gyelextis, yban yra men-Nínive, gue men ne rzëël sakzi
    yra men ne nuu naaree; porke wsaan men-Nínive xgyelmal men chene wzëët Jonás xdiiz
    Dëdyuzh lo men; nee zu te men ne mazre nondee ke lo Jonás.
  wer-wer: Ënëmak Anutuu omën kom elniipna akunetak Niniwa kakaanörö pit wal ëak peene
    wë eporö arim utpetat tekeri wasëpnaat. Pöt Niniwa omnarö pit Sonaak ngönën ök
    maan kat wiak lup kaip tiaurö pötaanök. Pël ëaap omën peene wë epop nook Sona
    il yemowasetak ar nem ngönöt kat nawiin yeë.”
  ipi-ipi: '@see-verse:LUK.011.031'
  qul-NT: Juicio p'unchaypi Nínive llajtayoj runacuna causarimuspa, cay tiempopi causachcaj
    runacunata juchachankacu, imaraycuchus Nínive llajtayoj runacuna Jonaspaj willaskanta
    uyarispa, Diosman cutirerkancu. Jonasmanta nejtinpas, astawan curaj caypi cachcan.
  urw-urw: Keriabüde ferefinabur dora gam difürüngeaga gam, Niniveb ferewar dora gam
    biboweregen. Bangüdi meme sese gamnab ferefinaburüngab kabia kogiure dorageregen.
    Amure, Ninivewar nini Jonade dora pitoiaga baba edüdi kob piruwen. Bangeagako,
    fere güre mügar meag büreaga baba, nu Jona kürüna emegerweaga.”
  rmy-GURBET: Ko đive taro baro sudo e Devleso e manuša so bešle ano purano foro Niniva,
    ka ušten i ka osudin e manušen tari kaja generacija, golese kaj kajisajle kana
    o Jona propovedisada lenđe. Al akh, kate si khoni pobaro taro Jona, a tumen ni
    pokajisaljen!”
  ter-NT: Koánemaka ne íhaehiko Nínivi, hanekóxonomo xapákuke ne xanéhiko apêti kó'oyene
    yaneko káxe yuhaíkapa Itukó'oviti ne xanéhiko. Exepúkotimo neko íhaehiko Nínivi
    exókoatimo pahúnevo ra xanéhiko apêti kó'oyene, vo'oku enepone íhae Nínivi, kamoné'e
    yuho Njóna koyúhoti emo'u Itukó'oviti mekúke, ikótivexoa isóneuke ne váherevoko
    koane kuríkopahiko. Yoko anéyene kó'oyene koati payásoti ya Njóna, enepora yuhó'ixopitinoe,
    itea ako itúkokonoke yûho.
  bmr-NT: Jaabadɨro Ninive cuumimɨnaa niino jaadufucu agañiivomoro jisumio miyamɨnaaco
    guiinonɨji. Mɨɨro Ninive cuumimɨnaa imitɨco jeevesuuhi Jonas diitoco Moocaani
    unuunoco ɨjɨɨbuguusumi. Jaabadɨro jino Jonas janaanɨcɨ uujoho iicaabo jino amɨɨhaifeeneri
    icahi, nooboro.
  fuf-fuf: Awa kadi ɲande ɲaawoore nden, nde yimɓe nguu jamaanu ɗoo no ɲaawee woo,
    yimɓe Niinawa ɓen kadi immoyto, ɲaawoya ɓe sabu ko ɓe heɗinoo waaju Yuunusa ngun,
    ɓe tuubi, hara-le ɓurɗo Yuunusa no ɗoo.»
  mwc-mwc: Nineveh biyisi yebo, bi buibiuya maranai sina bomsiri sina kao bi goyonimi,
    basuna Jonah kurisi i rumara wai si nuwabirabira. Ba karaku pipiya kesana Jonah
    i getawani wai nina, saba, komi kega ami waina koni nuwabirabira.”
  bhl-bhl: Sunbin-Got em kawtiw alik alik ilo diwyemeko, geeyemoke ding dim kabalak
    e, Ninibe abiw mutuk fian kasel i ka biliw kawtiw yulo geeyemokoliw te. Nimtew
    angom? Ite Sunbin-Got em bontem dim bakamin kunum Yona em yangse weng be kiliko,
    ‘Fein!’, dangeko, im ibolow sili sili nam be kolewsiliw kasike. Kolewsiliw kate,
    nakalem ete Yona elo bakalewkabi kate, yu nelo ‘Fein!’, nanginba kebiliw te.”,
    yangse kale.
  ons-ons: Wano wanok nasoo, Niniwe matko ŋine qelaŋ ŋei ŋerep eŋe boaŋ wie okora
    more, naso iwao ŋei ŋerep gemami, eŋerop kineene tilekkei. Niniwe ŋei ŋerep eŋe
    Yonaŋo don edangi, dere more borikineene qelige more wetene maingekoi, ea wane.
    Ŋo, na ŋine ŋidanmaile, kine kine mane iwa, yewaŋo yemo Yona manerop yuankamaike!”
  con-NTPO: '@see-verse:LUK.011.031'
  ghs-ghs: Oho qesa nagapa meusu Ninibe oho abi Dzonaho qogo noo nookaqi te basesa
    eetaranihe qupa burisi eeteta. Oonita Dzonaho isaki keke bahe anaio nikeho quba
    noo hiiremi nookaama naatemi oho quba ipi bodzata Ninibe abi nokoi noo qohare
    nikehota isere mootoqi nikeke iiga minanipamu hiibakoi. Oonita nookare.
  peg-peg: ନିନିବିନି ମାନାୟାର୍‌ ବିଚାର୍ଣ୍ଣାତ ଇ ନଙ୍ଗ୍‌ନି ଆଣ୍ଡ୍ରାହିମ୍‌ଣାଂ ଲାହାଙ୍ଗ୍‌ ନିଙ୍ଗ୍‌ଜି
    ଇ ଜୁଗ୍‌ନି ମାନାୟାର୍‌ ଲାହାଙ୍ଗ୍‌ ନିଙ୍ଗ୍‌ଜି ହେୱାରିଂ ନିନ୍ଦା କିତାର୍‌, ଇନାକିଦେଂକି ହେୱାର୍‌
    ଜୁନସ୍‌ତି ସୁଣାୟ୍‌ କିନାକା ମାନ୍‌ବାଦ୍‌ଲାୟ୍‌ କିଜ଼ି ମାଚାର୍‌; ଆରେ ହୁଡ଼ାଟ୍‌, ଜୁନସ୍‌ତି
    ଗାଜା ବିସ୍ରେ ଇ ବାହାତ ମାନାତ୍‌ ।
  txu-NT: Nhym Niniwekam me jadjwỳ me amã axwe jarẽ. Godja Metĩndjwỳnh kute memã axwe
    pãnh jarẽnh nhõ akati kato nhym Niniwekam me ja ajte apôx ne kam me akamingrãnymã
    axwe jarẽ. Mỳkam? Bir, Djônaj ne kàj bê memã Metĩndjwỳnh'ã ajarẽ nhym Niniwekam
    me ja kuman amim katon wãnh axwemã iren Metĩndjwỳnh'ỳr amijo akẽx ne. Ẽ, ba ne
    ba iraxo Djônaj jakrenh mex ne. Ga me tu ate akrãn ikanga mex ne. Kam ne ba me
    amã, “Me ja dja me akubyn apôx ne arỳm me amã axwe jarẽ”, ane. Nãm ã Jeju memã
    ane.
  eng-WEBU: The men of Nineveh will stand up in the judgment with this generation,
    and will condemn it, for they repented at the preaching of Jonah; and behold,
    one greater than Jonah is here.
  gnw-NT: Tumpa upuruãa yave, Nínive pegua reta upũata umbɨjeco vaerã añave yugüɨreco
    vae reta. Echa'ã jae reta ueya iyemɨngueta icavi mbae vae ipɨa pe oĩ vae, Jonás
    umɨmbeu chupe reta yave Tumpa iñee. Ẽrei chembaepuere tuicha ete co Jonás imbaepuere
    güi —jei—.
  mux-mux: '@see-verse:LUK.011.031'
  maj-NT: Ko̱ xu̱ta̱ xi y'entu nanki Nini̱ve̱ ku̱i̱síntje̱nko̱ xu̱ta̱ xi tjín nd'a̱i̱
    nk'ie nga ku̱i̱chú ni̱stjin nga cha̱se̱he̱ ni xi kits'ín nga nkúnkú xu̱ta̱. Kui
    xi ts'i̱ínko̱kju̱a̱ha̱ xu̱ta̱ xi tjín nd'a̱i̱, a̱t'aha̱ kui xi ngjikj'áha̱ ra̱
    ani̱ma̱ha̱ nk'ie nga Jona y'éni̱jmíhi̱ éhe̱n Nti̱a̱ná. Nd'a̱i̱ bi, e̱i̱ tíjña
    nku xi 'yún nk'a tje̱n sa nga Jona.
  bkq-NT: 'Kanra imâsedo odanopyryem myakâwândy Jonas idâly Niniveram, Deus itaumbyry
    egatuze. Jonas aguely tindatuomo myakâwândy, mârâ xidadâ odano modo Deus nheinwândylymo.
    Âjityendylymo, inakanhe tawyly inmolymo warâ. Akaemo emyenro keba olâ âmaemo.
    Urâ, Jonas takaze won-honru. Xirâ mâuntudyzemo kuru wato. Auguely mâindadyseba,
    mâinwândyseba warâ olâ âmaemo. Awylygue ise xypyry etay Deus enadoram mâepanâguelymo-ro
    watay, warâ ise Nínive donro modo Deusram aguelymo: “Tâwâlâ akaemo kurâ domodo
    Jesus aidyly, aguely warâ einwântânrybyry modo nâsenagazedâmo” kezemo — kely Jesus.'
  kue-kue: God yomba ka-tange tenambuka enge, Niniwe yomba andigltre ene mambunono
    kinde diporaglkwa. Sraglpre ye Jona kamambuno dipene endungo pirtre nomano kinde
    yake teingwa. Ana na ene diteinga, erme yomba ta mangigl igle moglkwa ye mogl-mitna
    ende Jona engrukwa.
  cot-NT: Ariquea inquempejiaquempa aisa Ninivequitica incatintiitsitanaquempaquea
    oncoramanitapojajegueti incatsimatantajiaquemparica Aapani Irioshi maasanojia
    teeca intsaroventajiguempari, intsavetacotantsitaquempiroquea pantaguishejiaqueca.
    Maasanotari Ninivequitica iquemisantajiaqueriquea Jonashini itsavetantimojiaquerigueti,
    ishimampojancajianaca yamenajiacagueti ipeacaaguishejiacagueti covaeguisherentsi,
    ariquea icantashitatijaianaca. Cotanquitsiquea imaica icoraquevetapojaca caavijica
    anaavaequerica Jonashini, teequea pinquemisantajigueriji.
  bnp-bnp: Hosi e huriki a bakovi a ngatavine o Ninive ri pulo a vilone ria na tahuna
    e Iona i vara ria. Pali iau a dagi hateka ne Iona, a vara mua, pali mua i uka
    ma mu pulo a vilone mua. Muri ma na tahuna a Vure ge pelekado e huriki, e huriki
    a Ninive bara ri pesi rike, ri taki mua, ‘A Vure ge pelekado mua.’
  apn-NT: '—Hãmri nhũm hpãnhã Nĩnĩwe nhõ xwỳnhjaja wa inhmã tanhmã amnhĩ jarẽnh to.
    Jõhti kot mẽ hwỳr mõr nẽ mẽ kãm Tĩrtũm kapẽr jarẽnh o pa xwỳnhjaja nhũm mẽ tanhmã
    wa inhmã amnhĩ jarẽnh to. Hãmri nẽ pahi nita pyrà nẽ wa inhmã tanhmã mẽ ajarẽnh
    to nẽ wa inhmã: “Na pre Jõhti man mẽ inhõ krĩ hwỳr mõ nẽ mẽ inhmã akapẽr jarẽnh
    o ri mẽ ixkôt pa. Pa prem kuma nẽ mẽ ixte amnhĩ tomnuj kaga nẽ akôt amnhĩ xunhwỳr
    kurê kumrẽx Tĩrtũm. Nom or war akutã mẽ hkrĩ xwỳnh kwỳ mũj na pre Akra Jejus tãm
    mẽ hwỳr mõ nẽ mẽ kãm kapẽr o ri mẽ hkôt pa nhũm prem kuma no ãm mẽ ixkĩnhã amnhĩ
    tomnuj kaga nẽ hkôt amnhĩ xunhwỳr kêt nẽ. Mẽ kot Akra mar tã amnhĩ kaxyw kãm hamaxpẽr
    kêt nẽ.” Anhỹr o koja mẽ wa inhmã mẽ ajarẽ ka mẽ tee ri mẽ ama nẽ amnhĩ kamã agryk
    tỳx nẽ. Jakamã e kwa ixte mẽ amã ã ixkapẽr anhỹrja ma nẽ kãm ajamaxpẽr tỳx rãhã
    ho ri apa. Anẽ.'
  ctp-NT: Bra kanꞌ loꞌo neꞌ ayman kichen Nínive nu yuꞌwi sꞌni, xtya neꞌ kiꞌya ꞌwan
    tsan nu kuꞌni biyaꞌ Ndiose ꞌwan. Wa ynan neꞌ Nínive kanꞌ, nchga chaꞌ nu ykwiꞌ
    Jona loꞌo neꞌ chabiyaꞌ ꞌin Ndiose; mjyuꞌu tiꞌ neꞌ bra kanꞌ, ngulaa yaꞌ neꞌ nchga
    chaꞌ kuxi nu nsuꞌwi ꞌin neꞌ bra kanꞌ. Loꞌo ꞌwan, ja xlyaa wan kunan wan chaꞌ nu
    nchkwiǐnꞌ loꞌo wan. Tnun la tñan ngiꞌni Ndiose ni, chinꞌ la chaꞌ ngwa la nu yaa
    ayman Jona nde Nínive nu ngwa sꞌni kanꞌ.
  bre-BRG: Tud Niniv a savo e deiz ar varn gant tud ar rummad-mañ, hag a gondaono
    anezho, abalamour m'o deus bet keuz dre brezegenn Jona, ha setu ez eus amañ brasoc'h
    eget Jona.
  opm-opm: Ninipa ap mutuh ma pateshe kuuhan ihirhe Jona ohe meng oh potporhan ihir
    amrama Dir er hat pati sa daham iraire er hat sapti da oh mandatpamur. Jona ohe
    ma potip meng oh kasip meng potip orhora; gin nohe mama naporpat mengnong moh
    atnap kasipnap meng naporpatmur. Ihtin ohoh ihan kaput pepe dik ma nasatipra dik
    oh Ninipa kuuhan ma pateshe ihir masasa gurnong Kasipnap han ohe meng moh gur
    de tei pateshe. Kinham pomat na amrashe napor inahatiprimur pongopri.
  bvr-bvr: Rrapa aburr-gata mu-ngoyurra aburr-ni rrawa Ninaba, birripa nyanma burr-guta
    aburr-gurdiya gorlk aburr-jurnja barra aburr-ni gata minypa Wangarr burr-mari
    a-wengga barra burrwa. Ngardawa birripa aburr-gata Ninaba aburr-guyinda gatiya
    aburr-ji barra Wangarr ana-gochila rrapa yarlanga gubi-nega barra minypa aburr-gurdiya
    aburr-werra. Ngardawa birripa aburr-gata gun-nerra gubu-bawuna rrapa aburr-ngukurdanyjiyana
    minypa aburr-galiyana nula Jona nipiya Wangarr an-nika an-mujaruk a-wena burrwa.
    Wurra gun-burral ngaypa ng-guna wana, nipa Jona an-delipa!
  wal-wal: Nanawe asai Yoonaasi yootidoogan bantta nagaraappe simmido gishshau, pirddaa
    gallassi denddidi, intte bolli pirddana; be7ite; Yoonaasappe aadhdhiyaagee hagan
    de7ees.
  shj-shj: Menggä Niniwa ngäsotäsäng na menggä zong tä xongondu xukum. Na säsogo asiriye
    siye menggä zong, xa ani Yunan käbäldeyis menggä Niniwang, sägäxaje tä ngakäsagi
    säsogo tasinyang. Ndä kigkanang todong ngake tädäxiny mo'do Yunan!
  zad-NT: Na' ḻekzka' llana' wc̱hoglo Chioza' c̱he beṉ', na' yiban beṉ' Níniveka'
    na' gaogake' xya c̱hele lao Chioza', le' zoale ṉaa, iṉagake' chiyaḻ' sak'zi'le.
    Ḻa' ḻegake' biyaj bileni saaxya c̱he'ka' ka be'len Jonáza' ḻegake' cho'a xtill'
    Chioza', na' nad' zoa' ni, nak' beṉ' zak'chi ka dii Jonáza', na' bi chzenagle
    c̱ha'.
  kmg-kmg: Erâ Niniwe haeonec ŋic jaŋe iŋuc jaha mumu tara dameŋko ŋicguru ši ŋoŋehec
    faharerâ fuŋne-ŋeŋic ritupie katucne roniŋmu. Erâ i mâc mâcne, Niniwe haeonec
    jaŋe Jonazi uŋ jazame manarâ maŋjeŋic bârisiembiŋ, â ši domakac e Jona sirickekac.
  aso-aso: Idoꞌ Nineve aleve ingine Zonaꞌ monoꞌ gamazi lo-ngimineꞌ nene gilii luꞌine
    di velepeꞌ izaniꞌza lingine giliꞌnalo. Naza Zonaꞌni ivileꞌ ogo minuve mene ogo
    lengiꞌ vovotinguꞌ mino gamazi lo-lingimuvodoꞌ nene gilii lutine di velepeꞌ izamanako
    gamene nabala nene Nineve aleve nete oti lengiꞌ lihimetine li sotoꞌ i-lingidi
    gonitoꞌ lengeleꞌmizi milalisave.
  uli-uli: Yodla Rall Tatelal hapatpat ngo yeramtal Nineveh rebe sudah bo rebe sor
    dermi bo igil molwe resa tagul tang molfidir irel molwe re rongrong foloy kowe
    yael Jonah, iwe ngo ibe hatugulu ngalugmi le yor mele ye mel iga le ye tagiyet
    mo imol Jonah!
  nin-NT: Na Azhibarr a Ibre Amu wa, anishirr bu Nineve a taka gru kri ni imba anishirr
    ba ari ba ba, na ta da di imba i kpala. Nggo a wo ure ku Abachi ku nu Yunana ku,
    na kasarr ni ila ure imbarr yi. Di ingga da ki imba, undurr numa se ni inggya
    nggo à mri Yunana inkpinkpye!
  tgk-tgk: Дар рӯзи ҷазо бошад, шаҳрвандони Нинве бархеста, насли шуморо айбдор мекунанд,
    зеро онҳо бо шунидани пайғоми Юнус тавба карданду аз гуноҳҳояшон даст кашиданд.
    Ҳол он ки каси бузургтар аз Юнус дар ин ҷост!
  acu-NT: '@see-verse:LUK.011.031'
  cak-WNT: Y tek xtapon c'a ri k'ij riche (rixin) chi xtik'at tzij pa quiwi' ri winek
    ri yec'o re tiempo re', xquec'astej c'a pe ri winek aj Nínive y xtiquibij c'a
    chi ma utz ta xquiben ri winek ri yec'o re tiempo re'. Ruma ri winek ri xec'oje'
    pa tinamit Nínive ri ojer ca, can xu (xe) wi c'a xquic'axaj ri ruch'abel ri Dios
    ri xutzijoj ri Jonás chique, can yac'ari' tek xtzolin pe quic'u'x riq'ui ri Dios.
    Y wacami yinc'o riyin ri más nim nuk'ij que chuwech ri Jonás, y xa ma yinquinimaj
    ta ri winek, xcha' ri Jesús.
  ebk-ebk: As nan omaliyantu nan urkiw ay mun-okomántu Apo Dios as nan am-in ay tataku,
    tomakchugtu nan inmiili ad Nineve ay mangepafiasor kan chakayu ay tataku ad wani,
    tay nunfiafiawicha as nan fiasfiasorcha as nan nanngorancha as nan enkaskasaban
    Jonas. Ifiakiak kan chakayu ay wacha hena ad wani nan am-amud mu hi Jonas!”
  spa-PDDPT: Unos varones ninivitas se levantarán en el juicio contra esta generación
    y la condenarán, porque cambiaron de mente por la predicación de Jonás, y aquí
    está Uno mayor que Jonás.
  tke-tke: Teto athu oNinive enodha yimelele ethonge mulogo ola ni waakona; vowi aliwa
    ehitthwaruwa vowiiwa olaleya wa Zhonasi. Moone, oli vameentoni veenyu ohumukwaranya
    Zhonasi.
  ruf-ruf: Mne litsuwa lya kuhigha, iwanu wa Ninawi watsakwima na kuwahigha iwanu
    wa mweleko ghuno, kwaapfila wawo tsawatsileka nzambi tsawo hawamhulike Yona. Nowalongela
    ghendo, imunu mkulu kubita Yona kabaha!”
  gun-gun: Nhomboayvua ára py Nínive pygua kuery voi opu'ã vy ijayvu 'rã okuapy aỹgua
    kuery re, mba'eta Jonas ayvu omombe'u rã ha'e kuery oendu vy ojeko rerovapa rire.
    Ha'e rã apy oĩ va'e ma Jonas gui yvateve va'e.
  agu-BL: Ej nin ncha'tz yi e' aj Nínive, chocopon tan tak'le'n quilu', na yi e' cyetz
    ja je' chitx'ixpul cyajtza'kl tan tu' yi toque'n Jonás tan xtxole'n yi tajbil
    Ryos scyetz. Wech na at jun aj txolinl ẍchixo'lu' jalu' yi at mas k'ej swutz Jonás,
    poro qui na cyaju' cyocsaju' yi yol i'.
  isn-isn: Iantu a Ninawi akimika mulamulwa palung'wi niantu niawileli uwu uluhiku
    la ulamulwa azizaapa uulamulwa, kunsoko nianso aialekile imilandu nu Yona naukutanantya
    ulukani lang'wi Yunda, hangi goza pang'wanso ukoli numukulu kukila Yona.
  ilo-ULB: Agtakderto dagiti lalaki iti Ninive iti pangukoman a kaduada dagiti tatao
    iti daytoy nga kapututan ket ikeddengdanto daytoy, ta nagbabawidan gapu iti inkaskasaba
    ni Jonas, ken kitaenyo, adda ditoy ti natantan-ok pay ngem ni Jonas.
  pir-NT: Buhiri dahreati deco ijigʉ̃ Nínive wame tiri maca cjẽna gʉ̃hʉ ducu, yojopʉ
    cjẽnare “Ñana ijire mʉsa”, ni yahusãeta tiquina. Jona tiquinare Cohãcjʉ̃ yere
    tiquiro yahugʉ̃ tʉhoye, tiquina ñañene bʉjʉa witi, quehnoañene cahmeahye tiquina
    pehe. Sa cahmeñe quehnoano yeye niahye yojopʉ cjẽna yʉhdʉoro. Sa ye tiquina gʉ̃hʉ
    yojopʉ cjẽnare “Ñana ijire mʉsa”, ni yahusãeta. Mʉsare poto niita niaja. Yojopʉ
    mʉsare yʉhʉ buheye Jona tiquiro buheri yʉhdʉoro ijire, ni yahuahye Jesu.
  anv-NT: Bií mpa, bɔɔ́ Ninɛvɛ ntó áshulege nyɛ́ ndo mbaá njɛ ɛníné fí gétúgé
    ɛbwɔ́ abɔ́ awúu mekomejɔɔ́ Ɛsɔwɔ ayi Jona abɔ agare ne ákwɔré matɔɔ́ bwɔ́.
    Muú yichá alu fá nána ayi mekomejɔɔ́ wuú apwɔɔ́ ayi Jona, ne ɛnyú dewuú
    fɔ́ ji.
  sab-NT: Chui bdaglige Chube be ji gbe kwian agenga me no ulita alin chuia be chke,
    chui ege kaire kwian unsuialin toinga una Nínivege be meñe kwian ulitage. Unsuialin
    Jonás jo Chube gerua kete kwian Nínivemu ulitage, kwian Nínivege Jonás gerua keruchugu
    no, kwian mo ta blitu Chube ole jo siere ama kledu age me no Chube dollale ulitage.
    Cha gerua ma kweri Jonás geruage, nege cha agali kle gerule baske aini agwa ba
    me ta cha gerua gakalin ulia, malen chui bdaglige kwian una Nínivemu be ba ulita
    kle toi nege tangle gbe jiske Chubege ba me cha gerua gau ulia gdale.
  tmd-tmd: Maduar ör Jona du Ninepa nöbö mö akuyöbö ñɨgö yadɨm, ap kib mag gwogwo
    rɨmɨdöi aku, pödpöd rɨmɨn aliö alölɨŋö, rön, röböxön, God nugw pɨmä. Jona nuŋ
    yadɨm nugw pim aku, jɨ weik nɨ Nöbö Dib ödöriö hön mibɨl ñɨgö yörɨk mɨdön, mönö
    wä ödöriö yad nölmön, ap kib mag gwogwo röi piaku röböxölöi. Makwam, mönö diba
    yadɨb wop aku, Jona nuŋ öbɨlön ñɨgö nöbö mö weik mɨdöi bla mönö diba yajöna.
  acr-NNT: »Jekꞌulaꞌ ri winaq aj Nínive re ojertan keyaktaj chupa ri qꞌij re qꞌatbꞌal
    tzij y kakikoj kimak ri tikawex re waqꞌij ora. Ma rike xkitzelej kitzij chwach
    ri Dios ruma ri tzijonik xuꞌan ri Jonás chikiwach. Noꞌj ri tikawex re waqꞌij ora,
    kꞌo jun chikixoꞌl más kꞌo uwach chwa ri Jonás, yey na kebꞌok tane il che.
  kpg-kpg: I di Laangi Hagi aga, gei digau Nineveh gaa tuu gi nua, ga hagahuaidu goodou,
    idimaa, digaula guu huli gi daha mo nadau huaidu i di nadau madagoaa ne hagalongo
    gi nia agoago Jonah. Gei Au e hagi adu gi goodou bolo ma iai Tangada i ginei e koia
    e mada aamua i Jonah!
  taj-taj: निसाफ लबा धुइरी निनवे शहरला म्‍हिगदे रेःसी दान्‍देला म्‍हिगदेला दोष उन्‍ना।
    तिग्‍दा भिसम योना अगमवक्तासे पाङ्बा ताम ङ्‌यान्‍सी थेनीगदेसे ह्राङ ह्राङला पाप
    ख्‍लासी परमेश्‍वरपट्टि दोःबा मुबा। तर च्‍यागो, चुरी योना अगमवक्ता भन्‍दा घ्रेन
    म्‍हि गिक मुला।
  avt-avt: Maain wɨ God skelim mɨt, mɨt enun ne Nineva nantɨp yi enun yinɨni nentar
    nɨpaa hɨr nemtau Jona kewepyapɨr hɨm me God, hɨr neweikɨn sip newet menmen enum.
    Hi hinɨn profet Jona, te yi ap yeweikɨn sip yewet menmen enum, te yi yises hɨm
    mai au.
  cbk-cbk: Cuando el maga gente de Nineva ya oi el maga palabra di Jonas, ya arripinti
    ya sila el di ila maga pecado. Y al llegar el dia donde Dios ay jusga con todo
    el maga gente, ese maga gente de Nineva ay aparece na presencia de Dios para acusa
    con ustedes maga gente de este generacion, cay hende ustedes siempre ta arripinti
    el di ustedes pecado, masquin ya oi ustedes el maga palabra de un persona quien
    mas poderoso que con Jonas. Ahora ese persona taqui ya junto con ustedes.
  uig-ARA: قىيامەت كۈنى نىنەۋەلىكىلەر بۇ دەۋردىكىلەر بىلەن تەڭ قوپۇپ، بۇ دەۋردىكىلەرنىڭ
    گۇناھلىرىنى بېكىتىدۇ. چۈنكى نىنەۋەلىكلەر يۇنۇس پەيغەمبەر جاكارلىغان خەۋەرنى ئاڭلاپ
    توۋا قىلغان؛ ۋە مانا، يۇنۇس پەيغەمبەردىنمۇ ئۇلۇغ بىرسى مۇشۇ يەردە تۇرىدۇ!
  tuf-tuf: '@see-verse:LUK.011.031'
  abx-abx: “Si pariho pa'agi, kon anakkay nan allaw, abanhaw may liwat i magpangistar
    siray si syudad Ninibe pagtistigos kuntra si mga allom pa ina'anto kay agpamasol
    mga iya siray huwang si pagbag'o si pakapakali-na mga iya si nagpasamwak-na si
    Jonas. Sanglit tungod sinan matadong binuhatan nagpatukan i mga magka'arallom
    ina'anto tungod si mga buhat-na kay atiya' na i mas labaw pa kuntra si Jonas nga
    angay lugod dina parakalihan.”
  mco-NT: Co anajty Dios tɨyduna'ñ yɨ may naaxhuiñyjäy, chi je jäy ajcxy huɨdibɨ anajty
    cogajpɨp jɨm Nínive pɨdɨ̈gaangɨxy etz yajpocycähuaangɨxy jadachambɨ naaxhuiñyjäy.
    Com je Nínive jäy jothuimbijt je' ajcxy co Jonás Dios y'ayucnajtzcapxɨɨyɨ. Ji
    jadachambɨ tüg Dios y'ayucnajtzcapxɨɨybɨ jacnïgɨ ymɨ́jɨty ca'ydɨ jadu'n nej anajty
    je Jonás.
  bsp-bsp: Dɔsɔk da kiti, afum aka Ninewe ŋandekɔ-yɛfər afum a ndɛkəl ŋayemsɛnɛ ŋa,
    bawo aka Ninewe ŋanasəkpər mɔyɔ maŋan, kɔ ŋancəmɛ pəlompu darəŋ, ntɛ ŋanane moloku
    ma Yunusa mɔ. Mba wəlɔma eyi nnɔ nwɛ eŋcepər Yunusa mɔ.»
  kqf-kqf: Etala Laḡannemo Ninive lavedi niga kimtimi sai wavumina banina tedi Diyona
    ena lauguguyemo a laukuvasa. Bi tana aiyai niganana vaitena ko miyamiyana tana
    taunana i saḡa gulatana kaka Diyona. Bi temi laukuvasa mote koma ḡoeḡoe.
  cpb-NT: Eejatzi oshiyawo ari riyakowentaimi paata Nínive-satzi, tema ikemisantaiyakerini
    irirori pairani Jonás, ripakaanakero ramewetari. Jirika saikimotakemiri eeroka
    jaka, ranairi Jonás.”
  aon-aon: Aria ahudok nyumnah Iruhin nunekumesh baraen arpesh ahi, eshesh shape Ninive
    iri ta shukitak shunekumep baraen ipak doukipari um eneshenesh yoweishi inahos
    ipak pape penekesh iri. Um maresh? Eshesh douk shemnek Iruhin ananin baraen Jona
    nakripeshen iri aria shekeshuk agabus yoweishi inahos aria wata shakon aparuh
    Iruhin. Aria douk eik douk yeshagrakuk Jona iri douk yape agundok.”
  hus-NT-2005: Xi kʼwajinektsik ban bitsow xi Nínibe, neꞌech ka ejechtsik ti ít tam
    kin bajaw xowkʼi neꞌech an lújundhaxtaláb, tam ki lújundhá xi kʼwajattsik xoꞌ
    jechéꞌ i kʼij. Neꞌech kin xalkʼaꞌtsik abal tatáꞌtsik, xi kʼwajat xoꞌ jechéꞌ i
    kʼij, i walbidhtsik. Jajáꞌtsik in jilaꞌ ti walablom tam ti tʼiltsin an tin káwintal
    na Dios kʼal na Jonás; ani xoꞌ, techéꞌ in kʼwajat Nanáꞌ, xi jaꞌich jun xitaꞌ xi
    más púlek ké na Jonás ani yab tin axtsaltsik.
  mig-NT: Ta̱ká cha̱a ñuu̱ Nínive nachaku̱‑de jíín ñáyɨvɨ yá'a kɨvɨ̱ kíi juicio, te
    naku̱xndíi‑de sɨkɨ̱‑í. Chi̱ máá‑de ni̱ ka̱nakani ini̱‑de kɨvɨ̱ ní jani Jonás tu̱'un
    nuu̱‑dé. Te vina ví'í‑gá kúñá'nu I'a̱ kándii̱ yá'a vásá Jonás.
  bps-bps: Na di Duh Kukum, lê tadag i dad to mdà di banwe Ninibi du dmalam gamu du
    i nimòla di muna fa i satu gugmadè na gamu gablà fanlayam, du di kaklingela tdò
    Dyona di dale, msal ale di sasè nimòla, bay i tamdò gamu ani, mdatah fa di ku
    Dyona, bay là gamu msal.”
  mbs-mbs: Aw domateng se aldaw te peg-okom te Timanem te kedita te otaw, mikagi heman
    se tege Niniba te keilangan ipelumun kaw so wedà kaw pegselsel te salà, so pegdineg
    te tege Niniba te intoladà i Jonas, migselsel dan te salà. Na, pengkey melangkaw
    si Jonas, meneng doen den dimini kenyo labi pa melangkaw diyà kandin.”
  tof-tof: Ngaen, Zonan nóma arrkrruóp Godón bóktan amgolde, Ninebe basirr pamkolpama
    Godka tübyalüngóp tibiób kolae tonarrdógabi. Da Godón Kot Ngürrdü, i sab igósidi
    Godón obzek kwata bórrónge ini lüólan pamkolpampükü, da sab ibü kolae tonarr idi
    pupainirre. Tübarrkrru, Zonakagabi darrü wirri ngi pam aini asine! E Godka byalüngüm
    koke iadeakla Ninebe basirr pamkolpamzan?
  cme-NT: Ninivetaamba nuɔ Yonasi nuŋgu‑i aa nanna ba cilɔbabalaŋo‑i, a ne da namaa
    hɔlma-na bande‑i-na, moloŋo dii umaŋ maaraa Yonasi‑i, aa na yagar wuɔ na siɛ nu
    u nuŋgu‑i. Terieŋgu faŋgu-na, Diiloŋ duɔ ji tuɔ yuu nuɔmba‑i, Ninivetaamba ka
    cira na cãlãa cemma.»
  sus-sus: Kiiti sa lɔxɔɛ, Ninewekae fan kiiti tinxinxi sama nɛ yi waxati mixie ma,
    barima Ninewekae tuubi Yunusa xa kawandi nan saabui ra, kɔnɔ yakɔsi mixi nde na
    be naxan xa fe gbo Annabi Yunusa bɛ.»
  pon-2006: Ni Rahnen Kadeiko mehn Ninipe pahn uhda oh kedipeikumwailda, pwehki ar
    koluhla oh wiliakapwala ni ar rong en Sona eh kapahreko; ahpw kumwail en ese pwe
    mie mehmen met me laudsang Sona!”
  dad-dad: Es fiya sain bun, Niniwe tamo kayau fã de fen, tamo kayau sain enei bun
    geid, idi neid mosor nigin kurõ difalaisiyouf, ere nigin, idi mogo Jona wogõ ye
    di, waud falei den, gama taka Jona wal fiya are yeir.
  zab-NT: Ne ziyza de bniety ni gulez guɨdx Nínive sbánydeb dxi ni ldull guɨchliu,
    chi gún Dios juzguɨ de bniety ni nabány anre, ne sniideb dec de bniety ni nabány
    anre riáld castigu xte Dios. Te pur de bniety Nínive bcuadiagdeb xtiidx Jonás
    chi raipbɨ laadeb dec ná par ibánydeb zec ni rcaaz Dios. Ne nare Jesús ni zuguané
    laat mazru saca que Jonás.
  jae-jae: Êndêŋ noc mêtôcŋa ŋacwaga Niniweŋa oc sêndi sa sêwiŋ lau têm tonecŋa ma
    sêmêtôc êsêac gebe Jona gêjam mêtê êsêac, tec sêjam tauŋ ôkwi. Ma alic acgom,
    ŋac teŋ kêlêlêc Jona su tec gêmoa.
  ksd-ksd: A tarai Nineve diat a tur varurung ta ra varkurai ma go ra taun tarai,
    ma diat a kure vakaina; tago dia ga nukpuku ta ra varvai kai Iona; ma go tikai
    i ngala tai Iona go kari.
  msm-NT: Ogbasuyon kow isab to mgo taga-Ninibe duon to Aedow no Paghukum su pagwalihi
    kandan ni Jonas, migsosey sikandan aw talikudi to mgo sae dan. Di kuntoon, mey
    kani iyu no yabow pad on ki Jonas, di wada kow paminog to kagi din.”
  myk-myk: Kiiri wu cagɔngɔ, Ninive shɛɛn na ba yìri na niɲaa sipyii jaagi, bani Ninive
    shɛɛn ya yere pu jurumu wu na Zhonasi wo Kilɛ jomɔ yɛrɛ li funŋɔ ni. Wa di wa
    naha wemu wʼa pɛlɛ Zhonasi na ge!
  sbe-sbe: Hekasa mayadaina ne unai Ninewa tamowaidiyao kabo hinage se tolo na teina
    isi ta tamowaidiyao se hegiludi, matawuwuna ede Iyona yona lauguguyaena Ninewa
    tamowaidiyao wa se nuwabui. Na mayadai ta unai tamowai hesau ye saekalili na kabo
    Iyona, iya ede maidamiu ta.”
  mcr-mcr: Asä iiŋi, ämaqä Ninipe äpmamiŋuwä iqua, Jona iqueqä kukŋuä qätä äwipiyi,
    iquauqä kŋuä äkunmäkŋguwiqä. Iŋäqe täŋgaŋi, Ämaqä Jona ique ämäwqätäuŋqä Iqu,
    täqi qäyä äpmetaŋgi, ämaqe, iquauqä kŋuä makunmäkŋqä iquwi. Iiŋiŋqe, hiunji Goti
    Hanjuwä Iqu qokä-apäkä iwäsäutqäŋgaŋi, ämaqä Ninipe äpmamiŋuwä iqua ävaupu, ämaqä
    täŋga äpmeŋuwä iquauqä suqä quvqeŋqä awä tpnuwiqä” ätukqe.
  cux-NT: '''Iiⁿ''yāⁿ chi ch''ɛɛtinéé na yáāⁿ Nínive ndii cuááⁿ vmnaaⁿ nducueeⁿ yā
    ní caaⁿ''máⁿ yā nuuⁿndi yeⁿ''e ''iiⁿ''yāⁿ chi snée yā maaⁿ caati ''iiⁿ''yāⁿ yeⁿ''e
    yáāⁿ Nínive ndaacadaamí yā yeⁿ''ē nuuⁿndi yeⁿ''é yā cáávā nduudu yeⁿ''e Ndyuūs
    chi caⁿ''a profeta Jonás miiⁿ. ''Tíícā caⁿ''á yā diíⁿ yā nguuvi chi Jesús caaⁿ''máⁿ
    yā nuuⁿndi yeⁿ''e ''iiⁿ''yāⁿ. ''Caandiveéⁿ nī. ''Múúⁿ ní vɛ́ɛ́ ''áámá saⁿ''ā chi
    ch''ɛɛtɛ ca sa nguɛ́ɛ́ ti profeta Jonás.'
  tur-YTC: Ninova halkı yargı günü bu kuşakla birlikte kalkıp bu kuşağı mahkûm edecek.
    Çünkü onlar, Yona’nın çağrısı üzerine tövbe ettiler. İşte, Yona’dan daha büyük
    olan buradadır.”
  san-ITR: apara ncha vichArasamaye nInivIyalokA api varttamAnakAlikAnAM lokAnAM vaiparItyena
    protthAya tAn doShiNaH kariShyanti, yato hetoste yUnaso vAkyAt chittAni parivarttayAmAsuH
    kintu pashyata yUnasotigurutara eko jano.asmin sthAne vidyate|
  bel-N: Нініўцы ўстануць на суд з пакаленьнем гэтым і асудзяць яго, бо яны навярнуліся
    праз пропаведзь Ёны, і вось, тут большы за Ёну.
  sch-sch: Roijêk Nîn chu Nineveh mingei khom hong inding an ta, theiloi nangni
    min tum an tih. Jonah chong a rila an sietna renga an insîr sikin. Nangni ki
    ril Jonah nêka lien uol hin a om, a tia.
  mic-MIQNT: Na na'gweg ta'n tujiw Nisgam ilsumata ms't mimajuinu', na mimajuinugi'
    tleiawultilipni Ninapa qamultitaq aq ilsutmua'tita na mimajuinu' ta'n mimajultiliji
    gisgug. Ninapaewa'jg gawasgita'sultipnig aq pun pata'taqatipnig ta'n tujiw nutua'titeg
    Jonaal pestunmliteg. Telimuloq na mimajuinu'g ta'n mimajultijig gisgug gis nutmi'tipnn
    agnutmaqann ta'n me' espe'gl aq ta'n goqwei Jonao'q pestung'p.”
  huu-NT: 'Llɨcɨaɨ jeraimona naimɨe jillua mei, Nínive railla naɨraɨ dɨne Jonás mɨcorɨ
    jaide. Nainomo Jusiñamui rafuena llote. Naie comɨnɨ iena cacajano, naimacɨ comecɨaɨ
    icɨnuaɨna meidotɨmacɨ. Cue rafuena omoɨ cacajamona, omoɨ comecɨaɨ icɨnuaɨna birui
    omoɨ meidoñena jira, Jusiñamui uicomo ɨco nana comɨnɨ ille facaiseconi: “Cue comɨnɨdomoɨ”
    omoɨna raiñeitɨcue. Jonás mɨcorɨ baɨfemo birui uaidɨcue; iadedɨ cuena ɨɨnoñedomoɨ.'
  jiv-NT: Tura Yúsnan etserin Junas Níniwi péprunmaya̱ shuarnum Yus Chichaman etserkamtai
    nu shuar ni tunaari̱n enentáimtusar enentái̱n yapaji̱áwarmiayi. Tura ju̱i̱ yamái
    Junasja̱i̱ naṉkaamas etserin pujajai. ¡Tuma asamtai nekapsatin tsawant jeamtai
    Níniwinmaya̱ shuar yamaiya̱ shuar árumna nuna sumamtikramattarme!’
  otm-NT: 'Nɛ xø bi ''yɛ̨na: ―Nɛ''ʉ mi ''bʉpʉ ja ra hnini Nínive ''dat''a gui ndans''hʉ
    ʉ ''bʉ bin ja ran juąnbi ''bʉ ran zɛgui, nɛ da ''yut''ahʉ ngue i ja ni ts''oquihʉ,
    nguetho nu''ʉ ''bex bi päh yʉ́ mbʉi ''bʉ mí ''yø''a bi man''a ra Jonás, pɛ nu
    ahʉ, xø hin guín nde gui päh ni mbʉihʉ nangue ni ts''oquihʉ. Nɛ nugä, man''da
    xʉn hɛ̨ts''i mam hmangä xinda gue ra Jonás, bi ''yɛ̨n''a ra Jesús.'
  dah-dah: Irde Niniwe taunde niŋ mar gobe Yona beleŋ kuŋ Al Kuruŋyen mere basaŋ heŋ
    tagalkeb mata buluŋmiŋ yubul teŋ Al Kuruŋ niŋ biŋ mulgaŋ hamiŋ. Gega alya bereya
    gayenter niŋ gabe ne saba teŋ hime gabe Yonayen saba folek gega, go ma nurde haŋ.
    Niŋgeb Al Kuruŋ beleŋ al igiŋya buluŋya pota yird yird nalurebe Niniwe niŋ mar
    beleŋ huwardeb merene ma nurde haŋ mar gayen miŋge yirnayiŋ,” yiriŋ.
  tnk-tnk: Ia nəpɨn nəha Kumwesən trərpwɨn noien ərəha me irə, nəmə Nineve tuhərer
    irəha nərmama ipwet mɨne, nənə mhəni mə irəha nəkur ərəha me. Iakani iamɨnhi irə
    tɨ nəri nə mə nəpɨn nəmə Nineve həreɡi Jona raməvisau, irəha hərərɨɡ ia noien
    ərəha me səvənraha. Mətə hətə ro! Iərmama riti in rasori ia Profet Jona in i ia
    kwopun i.”
  kpr-kpr: 'Reighi Nineva setena ainda natofo barago eredo, God da dombuda fetedo,
    nenda ari ekoko eraeva aindae, osa sarera. Ainda beká mo: Jonah vironu setiri
    ningido aindae, nenda kotari eko a nenda ari ekoko vujeguseri. O nemo, genembo
    oroko fetirise geka resira einda geka, ningari imboe eraeva. Avata Jonah genembo
    ijoghakori. O genembo oroko fetirise geka resira emo, nu teriagori. Ava sedo,
    ne redae nanda geka jo tumondae eraevu? Amingeraeva amo, eko bekári!” Iesu aminge
    sisira.'
  san-IAS: aparañca vicārasamaye nīnivīyalokā api varttamānakālikānāṁ lokānāṁ vaiparītyena
    protthāya tān doṣiṇaḥ kariṣyanti, yato hetoste yūnaso vākyāt cittāni parivarttayāmāsuḥ
    kintu paśyata yūnasotigurutara eko jano'smin sthāne vidyate|
  nho-nho: '“I te Aso te Hakatonu TeAtua raa, te kanohenua Niniveh raa ma ki massike
    no tuku haaeo ki naa tama e nnoho i te ssao nei, teenaa i laatou ni ffuri no tiiake
    naa haisara laatou i te saaita laatou ni llono i naa hakaea ake Jona i naa taratara
    TeAtua. Aa teenei nau ku taratara atu ki kootou: e mee te tama e noho hakamaatua iaa
    i Jona e noho ma kootou i te kina nei.'
  gym-NT: Erere arato, munta nüne kä ne ngwane abko, btä Ngöbökwe kukwe ükadite kä
    mrä angwane, nitre Nínivebo käkwe mun kitadi ngise arato, ñobtä ñan angwane Jonákwe
    Ngöbö kukwei niebare angwane, nitre Nínivebo käkwe ja töi kwitani Ngöböbtä, käkwe
    Ngöbö kani ngäbti, akwa tita nete abko bäri ütiäte Jonákrä, käta Ngöbö kukwei
    niere munye abko mun ñan tö kukwei nuai amne mun ñan tö ja töi kwitai Ngöböbtä,
    ye dokwäre abko Ngöbökwe kukwe ükadite munbtä, niebare Jesukwe.
  azg-NT: Ndoꞌ mantyi juu xjen na ntcoꞌxen Tyoꞌtsꞌon nnꞌan ntyja ꞌnaanꞌ jnanhan, nque
    nnꞌan tsjoon Nínive ntcüi nndaꞌhan. Ndoꞌ nntꞌahan jnan joo nnꞌan na mꞌan nanein.
    Ee juu xjen na toninncyaa Jonás jñꞌoonꞌ Tyoꞌtsꞌon ndëë nnꞌan juu tsjoonꞌñeen,
    ntcüeꞌ nꞌonhan. Ndoꞌ quitquenhoꞌ cüenta, ja na jndë tyjë quiiꞌ ntꞌanhoꞌ, tꞌmanntyichen
    condui ja, chichen juu Jonás. Majoꞌ ꞌoꞌ min tyiꞌninꞌquintcüeꞌ nꞌonhoꞌ na condyehoꞌ
    jñꞌoon na mancya.”
  bhd-bhd: नीनवेरे लोक आदालतरे दिहाड़े इस ज़मानेरे लोकन सेइं साथी खड़े भोइतां मुर्ज़म
    बनाले। किजोकि तैनेईं योनारे प्रचारे सेइं पापन करां मनफिरावरो थियो, पन इड़ी हेरा
    तै आए, ज़ै योना करां भी बड्डोए।
  too-NT: ’Lā' nā a'xni'ca' nalaccāxtlahuakō'can, xlaca'n a'ntī ixtahui'lāna' huan
    nac cā'lacchicni' a'nlhā huanican Níneve natatāya lā' nacātalē'ksa'nīni'nāni'
    hui'xina'n a'ntī hui'lāna'ntit chuhua'j. Nacātalē'ksa'nīni'nāni' como xlaca'n
    taxtāpalīlh ixtapāstacna'ca'n a'xni'ca' milh Jonás lā' lī'a'cta'sana'lh ixtachihuīn
    Dios. Lā' hui'xina'n tū' xtāpalī'tit mintapāstacnaca'n a'xni'ca' quit ica'cta'sana'lh.
    Lā' quit ā'chulā' ictasqui'nī que Jonás.
  ind-AYT: Pada hari kiamat, orang-orang Niniwe akan bangkit bersama generasi ini
    dan menghukumnya, karena orang-orang Niniwe bertobat ketika Yunus berkhotbah di
    hadapan mereka, sedangkan di sini ada seseorang yang lebih besar daripada Yunus.”
  cjo-NT: 'Eejatzi ikimitaka riraga niniweejatzini: raapatziyakari Jonaashini. Ikenkithashireeyanaani,
    ipakagaeyeeroni kaari kameethatatsi ranteeyawitarini. Nanaakotziri naaka Jonaashini,
    omaanta eeroka tee paapatziyeeyanani. Iinja ikantemi Tajorentsi: “Raapatziyakarini
    niniweejatzini Jonaashini: omaanta eeroka, ¿iitaka kaari paapatziyantari Notyaantanewo?”'
  nsn-nsn: O tamatang Ninive ra turung tur kai keip tena binakang kedanga God tasir
    babeir tamatang daan, kara mene uakouh tasisin, ge gisina pe ka uapalih tenas
    niguata uasa tar binaka ka longoro tena uelhire Jona, doh gine daan a tang sioko
    gere i ranantiehe uain tang Jona, kaeinane.”
  san-DEV: अपरञ्च विचारसमये नीनिवीयलोका अपि वर्त्तमानकालिकानां लोकानां वैपरीत्येन
    प्रोत्थाय तान् दोषिणः करिष्यन्ति, यतो हेतोस्ते यूनसो वाक्यात् चित्तानि परिवर्त्तयामासुः
    किन्तु पश्यत यूनसोतिगुरुतर एको जनोऽस्मिन् स्थाने विद्यते।
  tna-NT: Nínive ejude su anitaidha cristiano cuana ja di ye tiempo cristiano cuana
    etuaquisata Diusu sa castigo tsine ecuina su. Da tiempo su Nínive ejude su anitaidha
    cristiano cuana peje su Jonás Diusu sa quisa cuana quisaquisa puidha su, pamapa
    tuneda Diusu peje su japibaturucatitaidha. Jiahue quita beju upia ema yani Jonás
    chenu ebia su aida epuani biame, ye cristiano cuana ja aimue ema id'abaja yatani
    mahue. Da putsu, Diusu ja ebia su ecastigata huecuana.
  lid-lid: Na len Kindrei le tanan ta edeu iri lau ala ta mada sahou, iri lau mwan
    ma badih badu Ninibe ale kameh ales ala ta mada sahou, ma iri kameh asehek sahou
    boto-on labai i taha lau ta len hamon dah. Tasah, iri lau badu Ninibe anuhun sahou
    Jona asehek, ma iri tubuni ndrine iri. Na idah, ndramak ari ereu ndrokowa ado
    dah, sakalawi ja Jona, arile ado banuhun sahou tan, ma batubuni ndrine ado bwe!
  wim-wim: Aꞌ than pam wanch anangan aak Ninevah.angan wun-wunin, than way waaꞌ-waaꞌayn
    niiyang, aak an-aniyangan nil God.angan um nungantangan than-thanathow ngampang,
    puth aak keenkanamana than wik min God.antaman ngeeyin nil pam Jonah alangan waaꞌ-waaꞌ
    thant aꞌ thanana woyan wayan keꞌ-ngul wakin, yaꞌa. Nil Jonah.angan wik min waaꞌ-waaꞌ
    thant, puth niiy inangana ep-paththam wik ngatharaman ngeey-ngeeyāna, wik min
    paththam anangan, puth niiy yaam anman wayan yump-yumpaniy aꞌ keꞌam yippak wayan
    wantana, yaꞌa.”
  zga-M: Avanu va khu Ninawi ayuvikwima khu vuhigi, ulwakhuva va khuti uvusiyiekhilo
    uva limenyu ilya Yona nu khulola, apa khwale umbaha, ukhulutilila u Yona.
  yom-yom: Mu lumbu ki tsambusu basi Ninive bela telama va kimosi ayi batu ba tsungi
    yayi ayi bela bazingila nkanu bila bawu babalula mavanga mawu bu bawa malongi
    ma Zonasi. Muaki vava vadi mutu wuviatukidi Zonasi.
  san-SIN: අපරඤ්ච විචාරසමයේ නීනිවීයලෝකා අපි වර්ත්තමානකාලිකානාං ලෝකානාං වෛපරීත්‍යේන
    ප්‍රෝත්ථාය තාන් දෝෂිණඃ කරිෂ්‍යන්ති, යතෝ හේතෝස්තේ යූනසෝ වාක්‍යාත් චිත්තානි පරිවර්ත්තයාමාසුඃ
    කින්තු පශ්‍යත යූනසෝතිගුරුතර ඒකෝ ජනෝ(අ)ස්මින් ස්ථානේ විද්‍යතේ|
  yut-yut: Niniwe amɨn Jona da Piŋkop dakon gen yoyɨŋban but tobɨl awit. Mani ji da
    binapmon amɨn kɨnda egɨsak uŋun da Jona yapmaŋ mudosok, mani ji but tobɨl dɨma
    aŋ. Do gen kokwin bɨsap madepmon Niniwe amɨn da pɨdaŋ agek abɨsok ekwaŋ amɨn kabɨ
    dakon aŋpak yokwi uŋun do yaŋ teŋteŋokdaŋ.”
  grc-BYZ: ἄνδρες Νινευῒ ἀναστήσονται ἐν τῇ κρίσει μετὰ τῆς γενεᾶς ταύτης καὶ κατακρινοῦσιν
    αὐτήν, ὅτι μετενόησαν εἰς τὸ κήρυγμα Ἰωνᾶ, καὶ ἰδοὺ πλεῖον Ἰωνᾶ ὧδε.
  cpc-NT: Iijatzi okimitari ari jiyakowintaimi paata Nínive-jatzi, tima ikimisantaiyakirini
    irirori pairani Jonás, jowajyaantanakiro jamiyiwitari. Jirika saikimotakimiri
    iroñaaka iiroka jaka, janairi Jonás”.
  nhg-NT: Inu tlöca de inu ciudad de Nínive majcoquesque ca nemejua ipa inun tunale
    cuöc Deus tlajuscörurus, hua nemiechpinöbisque. Pues yejua omoyulcuejque cuöc
    oquennunutz Jonás. Hua xequejtacö que necö oncönca sente tlöcatl cache bieye que
    Jonás ipa ini nönca locör, pero nemejua amo nenqueneque nemoyulcuepasque.
  nya-nya: Anthu a ku Ninive adzayimirira tsiku lachiweruzo pamodzi ndi mʼbado uno
    ndipo adzawutsutsa, pakuti anatembenuka mtima ndi ulaliki wa Yona. Ndipo tsopano
    pano pali wina woposa Yona.
  ngu-NT: Ipan on tonajli, ijcuac Dios teyolcuitis niman tetlajtlacolmacas, on yejhuan
    chantiyaj ne ipan on hueyican itoca Nínive noquetztehuasquej niman quintlajtlacolmacasquej
    on tlacamej yejhuan aman nemij. Ijcon quichihuasquej pampa on yejhuan ochantijquej
    Nínive onoyolpatlaquej ijcuac Jonás oquintlajtlajtohuilij itemachtil Dios. Niman
    nejhua nican ninemi yejhuan más nihueyixticaj xquen Jonás niman on yejhuan aman
    nemij xonoyolpatlaquej ijcuac oniquintlajtlajtohuilij itemachtil Dios.
  kup-kup: Met pis ahop aban Zona ñiz betehan bal hat Nineva zeitak sah. Tahan paru
    añarab pori Godiz hodad nat hehaek parum horiv betet loporizaro boreurapanez Zona
    parun mañahan paru hatevetet loporizaro boreurah. Met Zona gog tinao ok tah, oñ
    nem tamoh-epovohö pimov ritou metat hezan ne ev het arin ñetï tinao añamohon ari
    hatevetet loporizaro borë naur hez. Povoz tokat ari añarab ñevok evizapanez porah
    Nineva zei potakarihö het arim loporizaro borë naur tamegivoz homet, ‘Ari hañ
    horiv bepekezari ok,’ pot arimaz hapan,” pot mañah.
  jid-jid: Ndji bi Nineve ba kri ni bla han tre ni k'ba ndji biyi, nda lo ba, nitu
    ba kpa tre Irji nda tan ntsan niwa ba wo tre Irji ni nyu Jonah, bi ka toh Ndji
    wa azan Jonah he ni yi.
  wmw-wmw: Na suku ya Kiyama waNenive wakuja kulamuka pamoja na wanu wa eci kizazi‑ci,
    awalamula hukumu, konta waNenive watubiya pâwasikire utuba wa Inusu. Na onani,
    epa kawapo munu bora pakulu koliko Inusu!”
  gmv-GGM: Yoonassay sabbakishin siiyidi Nanawe asay ba naggarappe maaretethan gelida
    gish ha yellistara issife dendidi pirdana.
  ssg-ssg: Tin masin saun ti teka seilon ti Niniva, i sului amuto ti tehu ngain ien
    nake laha towiahu ti saun lialun tataen ti Jona kaxi ahutiwa kakai Haeu hani laha.
    Tuahe amuto kum towiahu ti lialui woumuto kalak nga kaxi ahuhuti kakai Haeu hani
    amuto. A nga pamu tuah ti Jona.”
  zpo-NT: Nu noka re xaa Nínive gaazh kwaan tich re xaa nzhi mbizh nal, nel mbin xaa
    xtizh Jonás nu mlaa xaa kwaan nawent nu mwii xaa lo Dios. Nu lee nal nee nzo tub
    xaa mas non lo Jonás.
  poy-poy: Mulishaka lya kutoza, wantu wa Ninawi hawagoloki pamuhera na shiyiwuku
    ashi na womberi hawashitozi. Toziya wantu wa Ninawi walekiti vidoda vyawatenditi
    pawamupikaniriti Yona pakabwera, kumbiti panu kwana shitwatila shikulu kuliku
    Yona.
  qwh-NT: Tsenollam jina juisiu junaqcho que tiempu nunacunata Ninive marca nunacuna
    shimpiyäshunqui, porqui pecunaqa Jonas willaconqanta wiyar cäsucurmi, jutsancunata
    jaqiriyarqan, y Jonaspitaqa canan qamcunawan quecaqmi mas puedeq, peru manam cäsuyämanquitsu.
  gaw-gaw: Haen Kayak Nug danab ah epeḏiadḵu amu Niniwe danab ah ag ahan, danab ah
    haen gemunu dilag eheḏ hak amu miag atiglag. Aḏinu? Niniwe danab ag Kayak nai
    Jona oḏep̱a doona, ag oolag eḏuom amge gemu laa Jona eḏiṯak am iiḵu daaṯe,” awa
    aum.
  nca-nca: Komo suki Niniwe unipareto Jona koro mandí iŋoro newondeye rohoréŋaró.
    Ŋunde ŋuroko imemoŋgo Niniwe unipare ŋundo otoqo kaŋero unipare itaka yoroteŋgo
    ŋu yorero mande khono yorotowaŋgo. Dokoro itaka uni kato keweroyemo yote, owímbo
    Jona koro owí takate.
  zpz-NTPP: Nunu ornu shuub dzi nu ri bee Ñgyoozh ni dela mbecy, orzeꞌ dela mbecy
    nu yuꞌ gyedz Nínive gyes su gaꞌ dey nu nii dey nu yuꞌ cyi der mbecy nu yuꞌ tiem
    na. Gun de mbecy Nínive mneꞌ dey cyiy ornu güeñ dey de riidz ni Ñgyoozh nu pshaal
    Jonás lo dey. Nunu ya̱ biñ nu zu ii na, gya zir zu̱ gazeꞌ Jonás ―nam―.
  mkj-mkj: Nehn Rehnin Kadeikko mihn Nineveh pirin uhda kadipoa kamwai, pwa ahr koaluhla
    apel wiliakapwla nehn ahr rong en Jonah kapahrakkok; A apkas emen ma laplapjang
    Jonah mine me!”
  zac-NT: Nu zac ra mënë naguquëreldë guëꞌdchi Nínive, tsasuldí rall lu juici con
    ra mënë naquëreldë neꞌ; nu guëniꞌi ra mënë shtë Nínive, ra mënë nanabani neꞌ na
    rall culpablë purquë ra mënë shtë Nínive, iurë bini rall shtiꞌdzë Jonás, bëabrí
    lduꞌu rall con Dios. Gulë guná, hia bëdchini tubi más më ruꞌbë quë Jonás.
  kyg-kyg: Gotiꞌa agoti huno apatesiya afinaꞌmo Niniva taonifiꞌmo maiꞌnaya vayaꞌmogi
    he tiꞌa hemeni afinaꞌmo maiꞌnaya vayaꞌaifeꞌmo, hosu vayane, huꞌa hapa paigae.
    Yonaꞌa Goti gemo aeno hakalo huno hapa paiꞌnigeꞌapaeꞌmo apaipamo aliꞌa afe leꞌnayaꞌmonanafa
    Yonaꞌmo ago aeno aga seꞌniya vekamo manileꞌmo maiꞌniya vekamo geꞌamo alagepa huꞌa
    noꞌafiye.
  kmk-kmk: Utdiya aḻ-aḻgawa maukuman dat losana tagu, sumikad tu dat iNineve un mamabasuḻ
    sidan tagu’t tun satun. Ta utdit nagngoḻan dat iNineve dit intudtudun Jonas, nandadaoliyan
    da dat basuḻ da. Ot antu kan dikayu’d nangatngatu nu si Jonas yoong adiyu tuttuwaon.”
  cao-NT: Jasca, bësotëquëcaxëcani quiha Nínive yacatá ca nohiria bo ri, copiti barí
    no. Naa xabacá ca nohiria qui quësocaxëcani quiha jato ri. Jabi jato qui Dios
    Chani Jonás yoaquë tsi quiha jahuë chani qui ja chitimicaniquë. Jama, nëá ca tsi
    Jonás oquë ca jisqui mato ra. Toa jahuë chani chahahuayamaqui mato pë.
  bbr-bbr: Tawa, Anut nuka ätäi koi okoro omnokou pakan roasiret wasarewaraun ses
    opok Niniwa roasiret meiein ätäi siräianik, Anut nukan amuk opok rusapaian roasiret
    pak erek tai raianik, auraiei, ‘Rusapaian roasiret ak onok aru miäi’. Owon, Niniwa
    roasiret ak Jona nukas Anut nukan ämän marowon, akan onok aru utomoi, ätäi woiaka
    piririanik, Anut mesin akan woiaka epar moin. Is ak epar senes awarom, rusa okoro
    opok kar ro rau ko näwäu, kos Jona itimori rau. Ak kiro ro näwäu nukan ämän rowau
    utoi.”
  inb-inb: '—Chasa­lla­ta, Taita Dius jus­ti­siai ruran­ga­pa puncha chaia­ura, Níneve
    pui­blu­manda kag­kuna­pas saia­rispa­mi kuna­ura­manda runa­kunata nin­ga­pa
    kan­kunata: “Mana alli­lla rurag­kuna­mi kan­gi­chi”. Chi Nineve­manda runa­kuna,
    Jonás ima willas­kata uias­paka, alli rurai­kuna­ma­mi tigrar­ka­kuna. Kai rima­kug­ka,
    Jonas­manda­pas mas iacha­mi ka.'
  hrv-hrv: Ninivljani će ustati na Sudu s ovim naraštajem i osuditi ga jer se obratiše
    na propovijed Joninu, a evo ovdje i više od Jone!”
  box-NT: «Ho Niniivesa khú mu bè-kora wéró yi lé bìo ɓa ɲá a Zonaasi bíonì.
    À bìo wi minɛ́n tĩ́ahṹ bṹn ɓɛ̀n po a Zonaasi. Lé bṹn nɔn á le Dónbeenì
    cítíi fĩ̀ nɔ̀nzoǹ á ho Niniivesa mu á à hĩ́ní ì dĩ̀n ho lònbìo nùpua
    yahó á à kooní ɓa yi.
  ote-NT: Nehe nura pa de ra nsʉca uɛnda núꞌʉ ya me Ninive ma da ꞌmai ja rá thandi
    núꞌa̱ toꞌo da hña̱nga nguɛnda pa da ña̱pabi núꞌʉ ya ja̱ꞌi ꞌbʉi mapaya. Ngueꞌa̱
    núꞌʉ ya me Ninive ngu mi ꞌyøde núꞌa̱ bi ma̱nga ra ba̱di Joná de núꞌa̱ xqui ma̱nga
    Ajua̱, nuꞌbʉ́ nuꞌʉ́ bi da̱ma ñobri ꞌbestho. Pe ꞌbʉcua ꞌna maꞌna ra da̱ngui rá
    nsu que ra Joná, pe masque njabʉ hinxa ne toꞌo xa ꞌyøde núꞌa̱ ma̱.
  wnu-wnu: Eng gas ende gari, munon munai ginam aib Ninibe igour eng wuri gor Yuda
    munon yurau ue, ego Qenu qob gigit qamarau munon Yona eng isub qob uber wuri irun
    wab qamara Qenut oabigumirei. An ende ue, an Qenu wonou yurau. Eng ye Yona wotanamimoum,
    ego ye qob qemerine me igisab igoumon. End ne qen sindomund end Qenu munon gugum
    wuriqereiminer end Ninibe wurinou qomon eng nob aninou eng nob qerei an sig-sig
    mom anquguragsieriba.
  zam-NT: No co'se' gàc huiz tub rez Diox cón che'n mèn co' naban tiemp ndxè', mèn
    co' ngo ban ciuda Nínive ryo' too loo mèn co' naban tiemp ndxè'. No quexù' mèn
    co' ngo ban ciuda Nínive mèn co' naban tiemp ndxè' loo Diox tac mèn ciuda Nínive
    ngulàa yéc no ngulàa lezo' no mzye' mod co' ngòp mèn ciuda Nínive co'se' mbìn
    mèna xti's Diox co' mde'th Jonás co' ndxab Diox loo mèna. No nalle' nzo thìb mbi'
    co' nac más mbi' roo mbi' xèn leque Jonás làth gu' no ale indlide gu' cas mbi'.
  zyp-NT: Biacenah ning leco Nineve khua cawngsaw sahlo cawh atochai cawngsaw khahei
    a daw hrui he ka, sua aa phosah tae he a, zecawtamaw tatah ma tlaw taco Jonah
    a bia reipaw rawng tah angepachihnah aa hnui, taico atoheh ma lehei Jonah navy
    tah a rungnaw vypaw a ung thlang.
  sey-NT: '@see-verse:LUK.011.031'
  nvm-nvm: '@see-verse:LUK.011.031'
  mps-mps: Polobadu Godigo po pusa mabo bidi nogi Jona agai te Ninive we bidibolo
    Godigo po pusa mobadi yaide, augwaligo odama, dwai dwai sę tagalai dao. Tama
    eno Jona aiyaba elaluali goli, dagego eno po odobe dao. Nosali Godigo we bidi
    po tų ela mabo sogo te Ninive we bidigo dagebolo ‘Dwai sę dagego te yaliao’
    po waibao,” Jisasgo te po wali.
  seh-seh: Pontho ntsiku ya kutongwa kwa dziko ya pantsi pano, Mbumba ya ku Ninivi
    inalamuka mbikukoneswani. Thangwi iwo achunyuka kudawa kwawo, pidabva iwo mphangwa
    za Mulungu na Djona. Mphapo Ine ndisakupangani kuti munthu ali pano, ndi nkulu
    kakamwe kupita Djona.
  pab-NT: 'Xaxalisati ferakenite Nínive nali tyaoniterenai tityoaha hoka iraeharehena
    xiso. Hiyaiya, halakisaha atyo iniyalahare háomaneha, semaha Jonas niraene hoka.
    Hoka natyo atyo nomita: kalikini ali tyaonitere atyo Jonas xahehare — nexa.'
  llg-llg: Ma taa kada Ndia mesakana! Dei fo hataholi la mana mai kala leme Niniwe
    mai, foꞌa lambadeik, de ala dedeu ei fo bei kasodak hatematak ia, lae, ‘Ei basa
    nggei nggoak!’ Ala kokolak lae leo ndia, na huu fain, fo neu faik Yunus neu nafada
    Lamatuak hihiin neu sala, boe ma ala hondak tutik. Naa te hatematak ia, Hataholi
    fo Ana seli lena heni Yunus ndia, nai ei basa nggei lalada mala, tehuu ei taa
    nau hondak fa boe!
  kyf-kyf: Ninivʋ -nyɩma 'nʋa Zonasɩɩ wɛlɩ, 'ɩn wa yia wa dlɩ 'bhiti. Nɩɩ, nyɩmɛ -ɔ
    'ylia -ɔ -zia Zonasɩ, ɔ mɩ da. We 'dɛɛ 'gbʋ, zlɩ -Lagɔ yia nyɩmaa -yɔgbʋ 'wʋbhua,
    'ɩn Ninivʋ -nyɩma sɔa 'wʋ dɛslɛɛn -nyɩma 'yu, 'ɩn wa dɩlɩa -maa gbʋ.»
  tpi-tpi: Taim God i kotim ol manmeri, ol man bilong Ninive bai i sanap long kot
    na tokaut long pasin nogut bilong ol manmeri bilong dispela taim nau. Long wanem,
    ol Ninive i bin harim tok Jona i autim, na ol i tanim bel. Tasol i gat wanpela
    man i stap hia, em i winim tru Jona.”
  mih-NT: Ta tacuan tucu ñiyɨvɨ ñuu Nínive, cua tyaa ñu cuatyi sata ndo quɨvɨ cua
    zandaa ra Ndyoo tyiño cuenda ñiyɨvɨ vatyi i tyizoho ñu sa cahan ra Jonás, ta i
    ndu‑uu iñi ñu cuatyi ñu. Ta cahnu ca mi ta zɨquɨ ra Jonás, ta ña cuñi ndo tyizoho
    ndo sa quehin.
  qvh-NT: 'Saynöpis Jonás wilacushganta wiyarmi Nínivicho tag runacuna jusalicuyashganta
    cachariyargan. Jonaspita más munayyog noga caycaptëpis wilacushgäta canan wisan
    runacuna manami chasquicuyansu. Saymi juicio finalcho Nínivicho tag runacuna sharcayämongapä
    canan wisan runacunata: ‘Nogacuna Jonás wilacushganta chasquicuycäyaptëga ¿imanirtä
    gamcuna Tayta Diospa surin wilacushganta chasquicuyargayquisu?’ ninanpä.”'
  kms-kms: Otiwo God wute ir nawo kin tende puayi di wute Ninive kin ni Jona wand
    bir nawo ye te ningg ni nei rire ritinde pre ye te muq kin wute ren anene res
    riwo di ni muq kin wute ren ni yumbo ur brequ te raqe rindiny. Pudi muq wuti Jona
    nde yumbui kin iri nandi pre pudi nungoqi ni ningg wand wutungu segi.
  agn-agn: Ong kaldaw kang asi, asta ang mga taga Ninive tomalonga ka don ig magpamatod
    ang yamo dapat kaman ang silotan. Tenged asing si Jonas nagtoldok ong nira, namagtogat
    tanira tang mga kasalanan nira. Piro yamo, maski may tarin da mandian ang sobra
    pa ong ni Jonas, indi amo pa enged mamagparet ong toldok na.”
  nhi-NT: Ohcon noiuqui in tocniuan tlen ochanchiuqueh Nínive moquitzteuasqueh tlatzalan
    namehuantzitzin itich in tlatzacuiltiltonal uan namechontlahtlacoltisqueh. Pues
    yehuan quemah omoyolcuipqueh ihcuac in Jonás oquinnonotz, uan namehuantzitzin
    namonauac catqui se ocachi ueyi ipanti uan amo in Jonás.
  ttc-NT: Ax kye aj Nínive, oj tul te jwisy, ax kyetz okyeqtel ten q'umal kyil kye
    xjal tuj ja tyempni tzan tpaj kyetz ojaw kky'ixpu' kynab'lin b'ix e'okslan te
    Qtata Dios aj tok kcha'o' tpakb'alil aj ntpakb'a' tuq te Jonas, per ajna'l wetz
    akyinqet tzani b'ix mas nim [wajwalil] twitz te Jonas.»
  dan-1931: Mænd fra Ninive skulle opstå ved Dommen sammen med denne Slægt og fordømme
    den; thi de omvendte sig ved Jonas's Prædiken; og se, her er mere end Jonas.
  kwj-kwj: Gotri ele himiyama hurahama leni mwanji bwano gisi ki, Ninifa pe hima le
    dele dau hima lenga funda wu saisini wui kapwa sumbu tini ya wu kilindakonda.
    Hinde wowani, Ninifa pe hima le Jona wunu bwandaro mwanji ti wu mendini kapwa
    sumbu wuhi gumwa wu siro. Woro apa Jona ni dikiro hima dohaꞌa da.
  vie-OVCB: Đến ngày phán xét, người Ni-ni-ve cũng sẽ đứng lên buộc tội thế hệ này.
    Vì nghe Giô-na cảnh cáo, họ đã ăn năn lìa bỏ tội ác, quay về Đức Chúa Trời. Nhưng
    tại đây có Đấng cao trọng hơn Giô-na mà dân này không chịu ăn năn.”
  kze-kze: naaóvá'á Yónaa Nínívaa-naopa'a Áánútun-aai kosimátimuwasa isésa sáwí-imayaa
    tuwésa Áánútun-aai ísaraawe. ívé'a Yónaamba usáyaaitaraundawai máyauna'a kesáái
    íma kwéisaamba póna naaémba Áánútu kwaásimo máyáawaina ááintavesa tísaa ínín-kanaa
    tínímba Nínívaa-naopaken-kwaasi keinárawa'a aaivimbá maitinkésa sésa Yónaa-aai
    iséta sáwí-mayai tukáundayaanivo Yónaamba usáyaaitaraiwai kentí naaópa'a máyowa'a
    kwenáái isé'o sáwí-mayaimo túwááraamba íma tukáawe Nínívaa-naopaken-kwaasi sénááowe
    Ísu siráiye.
  lbk-lbk: “Siya akhes ay is omali ay akhew ay en-okoman Apo Dios, at tomakcheg cha
    akhes nan iNineve ay mangisaklang isnan naycha ay takho idwani, tay chaicha et
    chinokokhancha kannay nan fasolcha issan nanngelancha isnan inpalawag Jonas. Ngem
    ilaenyo, wad-ay isna nan entongtongcho mo si Jonas.”
  mto-NT: Ku veꞌe je̱ jayu yakto̱kimpayo̱ꞌynit, yaknu̱ke̱ꞌxnatá̱kapts je̱ꞌe̱ veꞌe
    je̱ jayu juuꞌ veꞌe tsu̱u̱nidu je̱m níniveit kyajpu̱n ka̱jxm je̱ts vyinmajtsju̱dup
    je̱ꞌe̱ veꞌe je̱ tsaachpaatu̱n je̱ jáyuda juuꞌ veꞌe u̱xyam joojntykidup, ku̱x myaso̱o̱ktu
    veꞌe je̱ kyo̱ꞌo̱y joojntykinda je̱ níniveit jayu ku veꞌe je̱ Jonás tyukkaꞌamaajyjidi
    je̱ Nteꞌyam je̱ kya̱ts je̱ yꞌayook. Ax je̱ja tseꞌe toꞌk yaja juuꞌ veꞌe nu̱yojk
    du̱nu̱má̱jip je̱ts ni kaꞌa veꞌe je̱ Jonás.
  bzh-bzh: Log vu Buk-tamusën og Anutu rëḳ seggi mehönon hir ġaġek, lob rëḳ alam
    Nineve kedi debare medenanër ġaġek jaḳ alam vu buk sënë nabë denevonġ nġaa
    nipaya. In alam Nineve denġo Yona aye medeggërin sir yah vu Anutu. Gaḳ mehö
    sën nedo gwëbeng agi kesuu Yona, rëḳ ham su wërin ham rë.”
  guj-2017: નિનવેહના માણસો આ પેઢીની સાથે ન્યાયકાળે ઊઠશે, અને તેને અપરાધી ઠરાવશે; કેમ
    કે યૂનાનો ઉપદેશ સાંભળીને તેઓએ પસ્તાવો કર્યો; અને જુઓ, યૂના કરતાં અહીં એક મોટો
    છે.
  jvn-NT: Mbésuk, ing dinané nèk Gusti Allah ngrutu manungsa, wong kuta Ninewé bakal
    pada maju mbarang karo wong-wong iki lan bakal nyalahké wong-wong iki. Awit dongé
    wong Ninewé krungu tembungé Gusti Allah sing digelarké karo nabi Yonah, terus
    pada njaluk ngapura marang Gusti Allah lan pada ninggal laku ala. Pada ngertia,
    sing ngadek nang kéné gedéné ngungkuli nabi Yonah.”
  byr-byr: Nabaai maryawɨbwaradehaaꞌ aꞌmwe Ninɨva mwaalyaraavɨ dathahaasaraavɨjɨ yɨdɨkaaꞌna
    kyojɨ dathahaasaraavɨre kayaaꞌnanyabwina jalɨkurakaabɨpɨꞌderera. Ninɨva mwaalyara
    Ne Jonaa wɨjɨwakadaaꞌnyangɨ kadɨka wɨꞌnadɨvɨꞌ sɨmunya mudɨkeꞌ yawɨramaaꞌna. Sahwara
    sara yɨna kyaaꞌ, yɨthaanyi, dahaaꞌ Jonaamɨ wavɨlaꞌdei sai dava mwaalɨka dalaaka!
    Mwaalɨka kɨrɨꞌ muꞌnyɨvanɨgasaꞌneꞌna Ninɨva mwaalyara nayaa wɨꞌnyaasara kumɨre
    kayaaꞌnanyabwi jalɨkurakaabɨpɨꞌderera.
  ian-ian: Nineva walɨnja ngepmamba tamba la nɨmba ndino ngɨni yaiga njɨmbla ngwuk
    kavle vat yingwuk waa ngwuk kat waigandi. Ndi Jona mbuta nyaangɨt wutaa kavle
    maawut kwagalalaa mandɨpkupi maawupmba lɨndi. Ngwuk lai. Wun Jona kat kwulatɨgowun.
    Wun njambwi nyan wun. Ndɨ mat nyana. Mbutuwa nyaangɨt ana wukngwuk.
  hun-hun: Ninive férfiai az ítéletkor együtt támadnak fel e nemzedékkel, és kárhoztatják
    majd őket, mert ők megtértek Jónás beszédére, de íme, nagyobb van itt Jónásnál.
  mcf-NT: Adembidi, matses icsaidbëdta ambi bëdamboen naid Nuquin Papan chuibante
    ushë chonoc Ninibe yacnocquidon Onasën chiaid tantiacpadomboen Nuquin Papan chiaid
    abimbo iquec, quequin tantienquio icsho Nuquin Papan mibitedi isendac. Nuquin
    Papan chuimiac Onasën chuisho Ninibe yacnocquidon tantiabededpampic. Onas Nuquin
    Papan matses icsaid cuidte chuimiaidquio icpampic. Padnuen mibi icsaid bedshunash
    abided cuidadtequid nëmbobi iqueque. Ëmbi chiaid tantiata —quepanëdash Esus abibi
    chiadequi.
  kjs-kjs: Gote-me enaalinuna kose lape agale di madaare gore Ninive su enaalinumi
    rekoma lisimina go abi piri enaalinumiri Joname agale lakalisa-daa nimumi kone
    perekealisimi. Go pisimi-pulu nimi madaa kose lape agale mada lagialia. Go palia
    pare abi nimina rikirana piri alimi Jona ma-oge yaaya lisa.
  mni-mni: Aduga Nineveh-gi misingnasu Wayenba Numitta leptuna miron asigi mising
    asibu maral pigani, maramdi makhoina Jonah-gi paosandokpada paptagi pukning honglammi
    aduga houjik maphamsida Jonah-dagi henna chaoba ama lei.
  yad-NT: Ñíñivye ja̱nvay bayanumiy ji̱ta ra̱nubesumiy tamitya rundamu, rirya̱tidye
    tu̱chuta riy diye vichavay, tapi rivyitya paru̱yada variy riva ta̱riy jivyicha̱da,
    rityuva̱chodanumatirya Jonásibe niquejada Ju̱denunchiy. Dañuma sani̱cha ti̱qui
    vanu jaryi datyara simusiy Jonásibe, dantyamu̱y ne rityuva̱churu̱y diye nijya̱nvay
    variy simu day.”
  mxb-NT: 'Ta dión taꞌani nakui̱ta ndichi ña̱yuu ni̱ sa̱ ndei ñoo Nínive tá ná kasandaá
    kuu̱ keyíko̱ Ndios sa̱ꞌá ña̱yuu, ta kaꞌa̱n kua̱chi na sa̱ꞌá ña̱yuu ndéi tiempo
    viti. Dá chi̱ tá ni̱ da̱náꞌa̱ Jonás to̱ꞌon va̱ꞌa saꞌa̱ Ndios noo̱ ná, ta kúú ni̱
    na̱ndikó vá iní na̱ sa̱ꞌá kua̱chi sa̱ kee na. Ta iin ta̱a ndáya̱ꞌi cháá ka̱ kúú
    na̱ íin káꞌa̱n xíꞌín ndó vitíꞌón o̱ du̱ú Jonás ―kaá Jesús. Dá ni̱ kaa taꞌani na:'
  pon-2006A: Ni Rahnen Kadeiko mehn Ninipe pahn uhda oh kedipeikumwailda, pwehki ar
    koluhla oh wiliakapwala ni ar rong en Sona eh kapahreko; ahpw kumwail en ese pwe
    mie mehmen met me laudsang Sona!”
  maq-NT: Hacuaha hya xi cuechú nixtin xi tsichuva Nina xuta tsëhë jyë́ rë me matsejen
    ne, yëjë xuta nandya Nínive matsejen ne, cjue cuinchajyë nuju me ngayujun ni ngayun
    xuta tjë rë Israel xi nechun nixtin vihi. Cuatjin sahmi me matsejen ta, tsëhë
    xi me xi cuacun vëhë matsejen ne, catsindeya me cjuatacun rë me hya xi casua profeta
    Jonás camachaya rë me cjua rë Nina. Peru ha tejña ngahan nguehe sacuaha ngu seña
    xi hitsë sa vengui chji rë xi cuma rë profeta Jonás. ―‍Cuatjin xu cachja Jesús.
  hto-hto: Daje izói bigɨ́maɨaɨmo íiraɨruimo izire jɨcánolle llezica, Nínivemo ite
    comɨnɨ bimácɨmo fɨénidɨfuiaɨ nítaite. Mei Nínivemo ite comɨnɨ Jonás Juzíñamui
    uai íaɨoɨmo llua llezica, íaɨoɨ comecɨ itɨ́fuena méidotiaɨoɨ. Mei íadɨ birui benomo
    Jonás baɨmo jamánomoidɨmɨe ite.
  por-BRBSL: Os homens de Nínive se levantarão no julgamento com esta geração, e o
    condenarão, pois se arrependeram da pregação de Jonas; e eis que está aqui um
    maior do que Jonas.
  ces-NKB: Muži [z] Ninive povstanou na soudu s tímto pokolením a odsoudí je, neboť
    po Jonášově kázání činili pokání, a hle, zde [je] více než Jonáš.”
  cui-cui: Barichi barapo matacabitha Nínive tomarapiwi pomonae caena bayatha jinompa
    barapomonae abeya paca yabara paebina poxonae umenaena Nacom peitabaratha. Barapomonae
    baxua exanaena tsipei barapo Nínive tomarapiwi icha jʉntʉ coyene xeina Nacomtha
    peauraxae xua abe exana caena bayatha poxonae Jonás muxuwetsiya tsipaeba barapomonaetha
    Nacom pia pexeinya jume diwesi tatsi. Ichitha paxam jopa bara paichim, jopa icha
    jʉntʉ coyene paxeinaem. Nama apara xote uncuanje ponxaein taexanaein pocotsiwa
    pepa peainya cui coyenewa xua tacaponaewa Nacom Pejume Diwesi daxita jiwitha.
    Barapocotsi coyenewa toxeinchiya ainya cui coyenewa beyacaincha Jonás po cui coyene
    exana poxonae Nacom Pejume Diwesi capona Nínive tomarapiwitha”, jei Jesús.
  boj-2014: Mondoŋ Qotei na tamo uŋgasari naŋgi peginjrqa batiamqa Ninive tamo naŋgi
    dego tigelqab. Tigelosibqa tamo uŋgasari bini bati endeqa unub qaji naŋgo kumbra
    uge babtetnjrqab. Naŋgi degyqab. Di kiyaqa? Ninive tamo naŋgi nami Jona aqa anjam
    qusib are bulyeb deqa. Ariya bini tamo bei Jona tulaŋ buŋyejunu qaji a nuŋgo ambleq
    di unu.”
  eng-OEBUS: At the judgment the men of Nineveh will stand up with this generation,
    and will condemn it, because they repented at Jonah’s proclamation; and here is
    more than a Jonah!
  eri-eri: Saini Itou no fai-aita bagu kot langa tafa nigona la, nere Ninive fai-aita
    bagu kot langa oto bode, nere saini elebe beha nomo fai-aita bagu nebere onowou
    inyaba waha malalamudu lewodbode. Wa taate bode, Ninive nere Jona beele lewainga
    isidu huwanyanege ubuluwai. Onou wa, fai ete elebe belanga yafana waha no Jona
    tigini feiyade tuwou.”
  aly-aly: '@see-verse:LUK.011.031'
  wiu-wiu: Ae, Akolaliyo ali atoa takoa eneka-pete Ninepa take yeneka kamokoa kakete
    ekete Yesu kaka-pete mekoi Yu yene kime toa potokaneya wa kiwi akoa agale oi.
    Ni edoa-mo. Yonayo Akolaline agale Ninepa ta ludu mo wima pokale yatekete eni
    yene Akolalike tepe kolotini pekoa piitapeneya. Mone yenameke nitaneya. Nitaneyano,
    kipala ukumo yakoe. Yona einago keku kamotoane no ako ago nukuyake Yu yene kime
    pade anu peku noamadete waki wa Yesuyo akeneya.
  swe-swe: Folk från Nineve ska uppstå vid domen tillsammans med människorna i detta
    släkte och döma dem. De [hedningarna i Nineve] omvände sig [utan att behöva se
    några tecken] när Jona predikade – och här är mer [nådefull predikan om omvändelse]
    än Jona!” [Här står Jesus, en som är större än både Salomo och Jona mitt ibland
    dem.]
  cth-cth: Lawkceng navah, Nineveh kho e taminaw teh hete miphunnaw hoi cungtalah
    a thaw vaiteh, hete miphunnaw a yonnae a kamnue sak han. Bangkongtetpawiteh ahnimanaw
    teh Jawnah ni a dei e lawk dawk hoi pankângai awh. Hete hmuen koe Jawnah hlak
    kalen e tami ao.
  mti-mti: Nineve igiyawa keptete oieba kumive kum garewa igiyawa gaibu wan yoig kum
    garewa igiyawa pui yuwampe. Kuiyawa mu Jona opata meuma gumbe nonemagowa biroriyaya.
    Megara yauya. Mapa kokawa wakene Jona me mina onan.
  pad-NT: Hari. Deus ija'ari hahavi-ra nasohivini kamahini, ija'ari vajoroniki vahararana
    vahojaki bana adani Nínive sidaji kaija'arini. A'onira avanaathidanoararivini
    hiki ida avakadihojai jahariki-ra avakava'ipahiniravini. 'Bo'dakari Nínive sidaji
    kaija'arinia vakamitha'iki ida Jonas va'ora kaabanivini, vakava'ipahinimani'ihi
    ida vakadihojai asohiriki. Hidakaba'i ohojaki ho avakadiania, a'onira okaabanidanokiki
    ho kaba'i, ni-avanofiki ida avakadihojai asohiriki-ra avakava'ipahinivini. Hahavi-ra
    oogavini kaba'i, oathi-ra avakajari'daki a'oni — va'ora ni'aha ada Jesus.
  twi-twi: Atemmuda no Ninewe mmarima ne nnɛmma bɛsɔre ayi ɔman yi atɛn, efisɛ bere
    a Yona kaa asɛmpa no, wɔsakraa wɔn adwene. Nanso nea ɔsen Yona wɔ ha.
  hlt-hlt: Ninevi hlang rhoek loh tahae cadil kah laitloeknah te a pai uh thil vetih
    a boe sak ni. Jonah kah olhoe neh a yut uh atah, he ah aka om he Jonah lakah khuet
    dae ta he.
  tbz-SIM: Tibeéntì yiè Ninifu kɔbɛ bo cómmú kɛ́bekɛ́nɛ̀ di mmɔ̀nnì kɔbɛ kɛ́ bɛ̀ kpetínnɛ́
    kɛ yɛ̃́ Sonɑɑsi do bɛ̀ nɑ̀kɛ́mɛ̀ kɛ̀ bɛ̀ɛ ceetɛmu. Nɛ́ ntɛnɛ̀ òmɔù diɛ nkɛ pɛ̃ɛ̃tɛ́
    Sonɑɑsi.
  san-GUJ: અપરઞ્ચ વિચારસમયે નીનિવીયલોકા અપિ વર્ત્તમાનકાલિકાનાં લોકાનાં વૈપરીત્યેન
    પ્રોત્થાય તાન્ દોષિણઃ કરિષ્યન્તિ, યતો હેતોસ્તે યૂનસો વાક્યાત્ ચિત્તાનિ પરિવર્ત્તયામાસુઃ
    કિન્તુ પશ્યત યૂનસોતિગુરુતર એકો જનોઽસ્મિન્ સ્થાને વિદ્યતે|
  amx-amx: '@see-verse:LUK.011.031'
  ake-NT: Ka'pon amʉ' Ninipa pon kon e'mʉ'sa'kato' oton eseru aimenka weyu a'tai serɨ
    a'taino kon pokon pe to' eno'ma pe; apʉne pʉra to' era'tɨ'pʉ tʉmakooi kon apai
    Isona uya itekare ekama pɨ'. Serɨ pe eke Isona entaino man serɨ yau.
  qvn-NT: Chaynuytan Ninivechru cagcunas wanushapita cawacarcamur ‘Diosta mana chrasquicurcanganpita
    cunchuchisha capäcuchun’ nipäcushunqui. Paycunaga Diosman cutipäcuram Jonasta
    mayacur, nätan nogaga caychru cayä Jonaspitas mas munayniyogmi”.
  tku-NT: ’Nā a'cxni' naputzāna'nīkō'can, xlaca'n tī ixtahui'lāna'lh nac cā'lacchicni'
    jā huanican Nínive natatāya ē nacātalīmālacsu'yuyān hui'xina'n tī hui'lāna'ntit
    chuhua'j. Nacātalīmālacsu'yuyān ixpālacata xlaca'n talakpalīlh ixtalacapāstacni'ca'n
    a'cxni' milh Jonás ē lī'a'kchihuīna'nli ixtachihuīn Dios. Hui'xina'n jā lakpalī'tit
    mintalacapāstacni'ca'n a'cxni' quit ica'kchihuīna'nli. Quit ā'chulā' ixlacasqui'nca
    ē jā Jonás.
  bjk-bjk: Ma xö bung möxö warkurai, a nangadi mee Niniwe idi tabo ömaso e mum, möxösa,
    idi toxo dödöm puxus nang e Jona ixo palas tinenge urungan te idi. Ma na, a öng
    nang i taxin sik ke idu me Jona i nangen na.
  msy-2020: Eghtɨ Godɨn Kotɨn Dughiamɨn, Niniven gumazamiziba dɨkavigh ian arazir
    kurabar gun mɨkɨmam. Ia fo, Niniven adarazi Jona akunizir akam baregha navibagh
    ira. Ezɨ Gumazir datɨrɨghɨn ian tongɨn itir mam, a bar Jona gafira!”
  bpr-bpr: Na lê man di munan, i dad to di banwe Ninibi, msal ale di katdò Dyona dale.
    Na di Du Kukum Dwata kadang, lê mték i dad to ayé, na mgimò ilè di dad to di mdu
    ani gugmadèyu na gablà gamu falnayam du là gamu msal di katdòta gamu. Na blaam
    do, mdatah agu sa di ku Dyona.
  rmy-VLAKH: Ниневитяноря ваздёна по сындо лэ манушэнца калэ родостар и сындосарэна
    лэн, колэсти со онэ ашадэ бэзэх пэско лавэндар, савэ пхэндя Иона. И акэ, катэ
    майбаро Ионастар.
  cle-NT: Diáh⁴ dsa³ hi³ cá⁴dah²guá³ fɨɨ³ Nínive nɨ³ hí⁴bɨ́y² mɨ² mɨ³hí⁴hɨɨ́⁴ gɨh¹
    ñi² jmɨɨyh⁴²güii³ la³, duh³ hí⁴dah²cuó⁴ dsaa² chiáh² diáh⁴ dsa³ hi³ nieeyh⁴² ja̱³nɨ́⁴.
    Chiaah¹ cá⁴dah²tá³ cá⁴dah²hɨ́³ dxú⁴ diáh⁴ dsa³ fɨɨ³ Nínive liáh³ca̱á̱h³ gá⁴hé³
    Jonás ja̱³, baáy⁴ la³ xe̱y³ hi³ gaáy³ gɨh¹ liáh³xɨ³ Jonás ja̱³.
  txq-txq: Ma ta kada ndia mesa kana! Mete te hatahori ruma Niniwe mai, ara oo rambariik
    fo dedeu ei mana masodak hatematak ia boe rae, ‘Ei basa ngga, nggoa bebek kara!’
    Ara kokolak talo naa, huu fai bakahulun neu Yunus neu nafada Manetualain hihii-nanaun
    neu sara, boe ma ara sale dalen do tuke tein nara memak kana. Naa te hatematak
    ia, Hatahori ta neni babanggak lena heni Yunus nai ei talada heom, tehuu ei ta
    nau sale dalem do tuke teim mara faa boe na!”
  aaz-aaz: Ma in ka nmees fa! Abitan Niniwe msaꞌ of anfenan ma nruur hi amonit oras
    ia mnak, ‘Hi arki amoont ein!’ Sin naꞌuab ein on naan, natuin neno naan, oras
    naiꞌ Yunus annao natoon neu sin Uisneno In roimn ee, sin naꞌpiis nanin. Te kaah,
    oras ia Tuaf maꞌtani nneis naꞌko naiꞌ Yunus anmoin nok ki et hi sonam ma hi tnaanm
    ein ate, mes hi ka miꞌpiis fa kreꞌo msaꞌ!”
  qup-NT: Chasnallatata Yaya Diospa kastiganan punchapi Ninivepi kawsak runakunaka
    kay punchakunapi kawsak runakunata atarishpa uchata rurashkankichi nishpa rimankakuna.
    Chay runakunaka Jonaspa rimashkanta uyashpankuna kallarirkakuna alita ruranatana.
    Ñukaka Jonasmanta ashwan atun yachayyu kashpaynipas manami kirinayawankichichu.
  dop-dop: Ye pǝ tɑlɑ hʋʋlɛ wule Ninifi nyǝ́mɑ kɑ́ kʋ kʋfɑlɑŋ yǝlɑɑ pɑnɛ pɑ tɔm. Pǝ
    tɑɣɑ pʋlʋ, kʋyɑŋku pɛlɛ pɑ nɩɩ Yonɑɑsɩ wɑɑsʋ tɔ, pɑ yelɑ pɑ ɩsɑɣɑtʋ kɛ kpɑkpɑɑ
    kɛ́. Pǝ́cɔ́ pʋlʋpʋ wɛ cǝnɛ nɑ pǝ tɛɛ Yonɑɑsɩ ɩnɩ.
  azb-azb: Nineva xalqı qiyamət günündə bu nəsillə birgə qalxıb onu məhkum edəcək.
    Çünki onlar Yunusun vəzinə görə tövbə etmişdilər. Budur, Yunusdan daha böyük Olan
    buradadır.
  eng-DBY: 'Men of Nineveh shall stand up in the judgment with this generation, and
    shall condemn it: for they repented at the preaching of Jonas; and behold, more
    than Jonas is here.'
  guo-NT: Japamatkoi Nínive paklowaxpijiw nuilaxaelbej Dios pejwʉajnalel xamal jʉmchiliajwa
    babijaxan isampoxanliajwa, o, is-emil wʉt. Chajiakolaxtat japi naewʉajnas wʉt
    Jonás, japi kamta kofa babijaxan ispoxan isfʉlaliajwa Dios nejxasinkpoxan. Xan
    kaes pejme pachaeman. Me-ama Jonás, jachi-enil. Pelax xamal xan chiekal nanaewes-emil”
    —aech Jesús.
  hla-hla: Turu Lanin Hahuna ba pal barebanar i Nineva te saka mera roi a hei barebana
    i romana u ranga, ba te haruto ner te ga hahuna meri e Sunahan alimiu. Taraha,
    a tei Nineva i hengo u raranga tere Jona me hapolaser u markato u omi i taren.
    Na a toa katun te pan bala nena e Jona e kana teka, kaba limiu e ma hapolasa noa
    hasemi u markato u omi i tamilimiu!”
  mav-NT: I'ewyte meiũran ti aru mekewat Tupana uwe waku uwe yt naku i e hap enoi
    hamuat hap e'at pe ti aru tawa Niniwe piaria henoi — Eipe yt nakuaria i i'atu'e
    ehepiat katu­pono sa'a­wy'i mi'iria te'e­ru­wa­nẽtup Tupana ehay enoi hat Iona
    mienoi kapiat hawyi te'e­ra­'aipok kahato Tupana kape. Ma'ato eiperia yt ewei'aipok
    hin i Tupana kape Uito ti rat po'og Iona kai pytkai e. Ta'i eipy­'a­setpe areĩne'en
    wen ma'ato uimienoi kape yt eweiwa­nẽtup hin i e.
  kpf-kpf: Niniwe kamân mâirâpŋâ, zen zo yatigâk den kubikkubik narâkŋan zen zaatŋâ
    a kâmut zi zeŋgât bâliŋâziŋâ sapsune hâuŋâ mimbi. Wangât, Niniwe kamân mâirâp,
    zen Yonagât den nâŋgâm umziŋ melâŋâwe, zorat. Oi narâk ziren a ŋâi nâ ândian,
    zirâŋ Yona wâlan.
  ppo-ppo: Téretei, Ninipa be hulua so whi̧ró dia̧ mió i alimó betó mole so whi̧tamo
    só deraai fo tokó̧ló taletere be dȩmó atimanétei dia̧ só deraalopó. Ti noatepae,
    atima Jonané yó mótu betale fo wosóló, kisipa tiki feteyalepó. Tépatei, Jonakélé
    tȩteróló bosenée fale mo doasi sekȩ́ whi̧ beta̧ wóló i betere ape.
  hin-2017: नीनवे के लोग न्याय के दिन इस समय के लोगों के साथ खड़े होकर, उन्हें दोषी
    ठहराएँगे; क्योंकि उन्होंने योना का प्रचार सुनकर मन फिराया और देखो, यहाँ वह है,
    जो योना से भी बड़ा है।(योना 3:5-10)
  wol-KYG: Waa réewum Niniw it keroog àtte ba dinañu taxaw, layook niti tey jii, tiiñal
    leen ndax ñoo tuube woon ca waareb Yunus, te tey jii, ku sut Yunus a ngi fi.
  bef-bef: Kokuluma hiti meꞌi hiti su nohenogo Huꞌmau bonaꞌi eneleꞌmo kehelilubeꞌmu
    hilina yupahi Nineba bonaꞌi enali ho tilete enali yatai bonaꞌmagihi enifisa ilete
    foipanaꞌanimuꞌi li yege ho epalalinaꞌmu yabe. Henaꞌmugope enali Nineba bonaꞌmagi
    Yonau lu epina kaꞌa kehelilete enali komopaꞌani li gelehe hiꞌehite yabe. Ya huꞌehina
    yatai Yonahi be ligito nohina magaꞌma niꞌibe luto Yesu lu epiꞌehina yabe.
  amm-amm: Koto mo noko nokolalo wauwakimo, Niniwa noko nokolalo mani, auwonoulu tomasima
    tumoinuwomo, lolaimai si noko nokolalo moiwoi. Moi monoi na iyamoimo, “Kwaimo
    muwoi, kopokoiyau.” Ulai afonimaiso? Afonimaiso muwoi. Niniwa noko nokolalo mo
    Iyonani imo kwaimokino, mulu na alosokokino. Lolaimai yo mo ni totola tumo mo,
    Iyonaso tosouwai. Ulai lolaimai si noko nokolalo moi mo yani imo mo kwaiwoi muwoi.
    No monoi no uwokaikomoinuwomo.” Isiso mo aino na ikoki.
  rmy-CHERGASH: E manuša save majsigo trajinas ando gav savo akhardolas Niniva, uštena
    po đes kana avela e Devlesko sudo thaj osudina e manušen save akana trajin. Kaj
    von pokajisajle kana o Jona propovedilas, a ake, akate si vareko majbaro katar
    o Jona, a tumen još či pokajisajle!”
  zaj-zaj: Hana idizua da nhaguso wanhu wa Ninawi vivija wokwima haja hamoja na mweye
    na wowatagusa mweye, kwavija viwahulike Yona yopeta mbuli za Mulungu, waleka vilozo
    vao, avo nowalongeleni hano hana munhu mkulu kubanza Yona!
  chq-NT: Jileei'²¹ tsá² seein²¹ fuu²¹ Nínive do mi 'iin² fu juncwii²¹ niroon²¹ mi
    jmáa¹ Dios 'ii'²¹ tya' tsá² seein²¹ nano. Joon icwoo¹ tsaa² tya'a. Tsʉ tsá² seein²¹
    Nínive do gaunsɨɨ²¹mo 'e 'ɨ¹‑tsi mo ga'ɨ́ɨ² Jonás do júu³ tyʉ́² tya' Dios. Joon
    nano lo‑o seein²¹ jaain²¹ 'in tyúi¹gɨ lagɨ Jonás.
  swp-swp: 'Nineva tataodi abo hinage se toro isi ta abo se hegirudi, eo se hebaaeadi:
    paana Iona ena guguia eai nuadi se buidi: esau ede ina Iona i saetawatawai.'
  bjr-bjr: Kasooqaqee naaru Anutufa faiqí anaasee ufa irira faasaanasaa Nineefee maqusanaasa
    findifi maqee mariasa inni niqurareefaranoo, misa ooqai Yoonaanakiqari Anutuna
    ufa iriseeqa nariqa manda ainaina maqasaa quqasee Anutuna afusaa reendeenammiqau.
    Maqee qinee Yoonaana uriqararausa animarunaqa innee sia qini ufa irimariafanoo
    minasaara Nineefee maqusanaasa inni niqura reefaranoo.
  aby-aby: I kodo odoro i Ninewe goi orouma uyafeisake yewa orou wayai wefeisake aya
    mafiakaisa. Dionama wake weibiba ibake emenu merama merama ukeka imuke meisa.
    Nono awoenae moi Mi Dawae daiwerero nono Dionae okoanaku. I dai mi Dawae yabairo
    ibinuro ere medaisaba ibake I Ninewe goi orouma wayai wefeisaya Yesuma eno wei.
  eng-YLT: '''Men of Nineveh shall stand up in the judgment with this generation,
    and shall condemn it, because they reformed at the proclamation of Jonah; and
    lo, greater than Jonah here!'
  jni-jni: Anu Neneba wadi tonno atize tini kobbo nan nu ucara ugeme, wadi kuri wa
    huzi we. Abanna me wa kunna tize ti Ugomo-Asere ahira Yunusa wanno wa kabi abanna
    me uye ma yenne sa mateki yunusa me.
  kne-kne: Din nan-ili ed Nineve abe, makipika da sin siya di ay agew ay mangipabasol
    abe en dakayo, tan mo daida et inbabawi da din basbasol da sin nanngean da sin
    inkaskasaban Jonas, ngem mo dakayo et olay mo wada di naitatapi en dakayo ay napatpateg
    mo si Jonas, adi yo pay dedan patien.”
  tgj-tgj: Jwngkadaka Alu lo Ninebe gv nyi vdwv dakrap dvla nonua gungnying milwkre,
    ogulvgavbolo bunu Jona gv japji nama tvvla bunu bunugv rimur lokv mvngdin toku;
    okv ngo nonua jvjv bv mindunv Jona nyika kaiyanv go sika si doopv!
  gui-NT: Tumpa oporojaa yave, Nínive pegua reta opuata omboeco vaera añave yogüɨreco
    vae reta. Echa jae reta oeya iñemongueta icavi mbae vae ipɨa pe oi vae Jonás omombeu
    chupe reta yave Tumpa iñee. Erei chembaepuere tuicha yae co Jonás imbaepuere güi
    —jei—.
  quc-TT: Ri winaq aꞌj Nínive rech ojer, kewaꞌjil na pa ri qꞌij rech qꞌatbꞌal tzij,
    kakiqꞌat na tzij pa kiwiꞌ ri winaq rech we qꞌij junabꞌ riꞌ, rumal aꞌreꞌ xkikꞌex
    kikꞌuꞌx are xkita ri qꞌalajisanik ri xubꞌan ri Jonás, kamik kꞌut kꞌo jun winaq
    iwukꞌ ri nim ubꞌanik cho ri Jonás.
  heg-NTPO: Nol un sii tuun lo! Mam atuil deng Niniwe kon hangus dil le tulu hnangan
    nol mi man nuil hahalas ni ngias noan, ‘Mi niam ngengom totoang!’ Oen aa ela,
    undeng dedeng Yunus laok tek Ama Lamtua in koma ka bel one la, oen pesang meman.
    Molota halas ni Atuling in muun dui deng Yunus mes muik ne mi hlala kia, mo mi
    dai pesang lo tetetas!”
  ptu-ptu: Illaam indo wattu la naongei Puang Allataala umpopa'tadongkongam hupatau,
    la dipatibangom to Niniwe anna iai umpasalakoa' to tubo lapi' temo. Aka indo ia
    to Niniwe untihokongam ia gau' kadakena tappana uhhingngi kadanna Debata napalanda'
    nabi Yunus. Sapo' mokakoa' iko untihokongam gau'mu, moi kela daa inde to umpa'tula'ikoa'
    temo mentondom puha Ia anna la nabi Yunus.”
  bzd-NTPO: Mik Jonás tö Nínive wakpa paut, e' tö ie'pa e̱r maneo̱'ttsa̱ Skëköl a̱,
    erë i̱'ñe ta̱ ye' dur í̱e̱rö, e' dör Jonás tsa̱ta̱, erë a' kë̀ e̱r mane'ù̱ Skëköl
    a̱. E' kue̱ki̱ aishkuö ta̱ mik a' wöchakirketke a' nuì̱ ki̱, eta̱ Nínive wakpa
    e̱' köraka̱ Skëköl wörki̱ a' kkatök.
  kwf-kwf: Ka diꞋia logo ana asoa God ke baꞋa matalangaꞋinia ngwae ki, na ngwae Ꞌi
    Ninifa ki kira ke baꞋa faꞋataꞋinia na taꞋangaꞋa kamu ki, sulia kira kakari alifaꞋi
    taꞋifau naꞋa faꞋasia roraꞋa kira ki, kaidaꞋi kira rongoa na faꞋataloꞋanga sa Jona
    fuada. Bore ma nau taꞋi ngwae talingaꞋi ka tasa liufia sa Jona, nau ku tua naꞋa
    Ꞌi neꞋe Ꞌi taꞋena, bore ma noaꞋa kamu kasi kakari alifaꞋi goꞋo.”
  eng-WYC-2017: Men of Nineveh shall rise in [the] doom with this generation, and
    shall condemn it; for they did penance in [or at] the preaching of Jonah, and
    lo! here is a greater than Jonah.
  eng-WMBB: The men of Nineveh will stand up in the judgement with this generation,
    and will condemn it, for they repented at the proclaiming of Jonah; and behold,
    one greater than Jonah is here.
  zat-NTPS: Lu zra guchi'a Dios, gate Dios guchi'e̱ chee̱ benne' zaj zre̱'e̱ lu zra
    na'a zra, na' xelase̱' benne' ca' gulezré̱'e̱ xe̱zre Nínive, na' xululé'ene̱'
    zaj nabaga zria benne' caní, lawe' da benne' ca' gulezré̱'e̱ xe̱zre Nínive belexebí'i
    lazre̱' gate Jonás bchálajle̱ne̱' benne' ca' xrtizra' Dios, na' nigá zua tu Benne'
    nácadxe̱' blau ca Jonás na'.
  spp-spp: Kuru canŋke, Ninive shiinbii mú sí n‑pa n‑yîri n‑yyére, si nte sùpyire
    cɛ̂ɛgɛ, ɲaha na yɛ Zhonasi mpyi a sà Kile jwumpe jwo Ninive shiinbil'á ke, pi
    à pi toroŋkanni kɛ̂ɛnŋɛ. Mà li ta wà na ɲyɛ naha, ŋgemu u tayyérege k'à fànha
    tò Zhonasi woge na ke, nte sùpyire sí ɲyɛ a ɲɛn'a ti toroŋkanni kɛ̂ɛnŋɛ mɛ.»
  zty-NTPS: Ḻezka', Dios yechise' benne' ka' wnníta'gake' ḻo yež Nínibe kate' žin
    ža choge' chegak benách ka', katen' wchi'a ḻaže'e benne' ka' nníta'gake' ža ni
    zoažo na'a. Da' bengak benne' Nínibe ka' wḻoe'elen zej nbaga' benne' ki ẕia. Ki
    gaken dan' beyát ḻáže'gak benne' ka' wnníta'gake' ḻo yež Nínibe katen' béngekle'
    da' bchaḻj Jonasen'. Na'a zoa' neda' nga, na' nakža' blo ka gok Jonasen'.
  mek-mek: Ke Deo papiau maꞌoai eꞌi laomai felo, o apala afa agepeniꞌi aisama, Ninife
    taonina papiauꞌi isafa akeꞌue Deo maagai iꞌina papiauꞌi eꞌi laomai apalaꞌi akeoma.
    Gome isa Jona ega inogo aꞌo kelogonia aisama, eꞌi laomai apalaꞌi keumakalainiꞌi.
    Ke pau lau Jona lakaꞌegaina au lamai inamoꞌeu,” eoma.
  aey-aey: Weleca Niniwa dana age Jona me je qasali maadeceb agena silailnu tului
    falicdoin. Ijaqa maadigina, oso eu Jona wooldoc ene bilia! Eunu Niniwa dana age
    isi Gesiladec Benna dana sihul qila i ene bilegina eundec gami cajimeig age dana
    i bilegina deweneganu geladec je madoqagan,” aden.
  urd-GVH: उस दिन नीनवा के बाशिंदे भी इस नसल के लोगों के साथ खड़े होकर उन्हें मुजरिम
    ठहराएँगे। क्योंकि यूनुस के एलान पर उन्होंने तौबा की थी जबकि यहाँ वह है जो यूनुस
    से भी बड़ा है।
  ycn-ycn: Ñaqué caja Jonasmi chu i'imacá. Ricá i'imari Tupana yucuna Nínive e i'imacáñomi
    chúnajlo i'imacá. Aú napajno'otá napéchuhua pu'uhuaré nala'acare liyá Tupana ejo.
    Eyá maare nucá me'etení ijhua'até. Jonasmi chu i'imacá chaje nucá, i'imari ijló
    Tupana yucuna. E'iyonaja uncá ipajno'otala ipéchuhua pu'uhuaré ila'acare liyá
    Tupana ejo raú. Rijimaje Nínive e i'imacáñomi chuna quemájeño inacu, Tupana huajácaloje
    icá penaje. Me'etení i'imacaño nacú nemaje rijló rihuajájica ina'uqué huacajé.
  djr-djr: Yo. Ga walalnydja dhu ŋunhi wäŋa Ninipawuynydja yolŋu walal dhärriny nhuman
    rrambaŋin, bala walal dhu yätjkurr lakaraŋun nhumalanhany, bili walalnydja bilyurr
    warray walalaŋgiyingalnydja dhuwurr-yätjŋur romŋur ŋunhi walal ŋäkulnydja manymaktja
    dhäwu nhanukuŋuny Djawunawuŋuny lakaranhawuy. Ga waŋgany yolŋu dhiyal nhumalaŋgal
    malaŋur, ŋunhi ŋayi ga bulun gal'ŋu djuḻkmaram Djawunanhany, ga nhumany bäyŋu
    warray buthuru-bitjunna dhärukku.” Ga bitjarra ŋayi gan ŋunhi Djesuy lakaraŋalnydja
    mayali'kurrnydja.
  kvg-kvg: Ta Manqa Ovøyam Khøuwa Kandambaqape-te, até Niniva ezoqám-a, vǿwān.
    Yaq ndigu zo ezoqa soqøsoqa mé꞉zǽb, zo ndakin nqazoyage. Zapa ndǿgo, ndigu
    manqa-zapazapa-te gigoam, màndo-qambúz, Ziona-qa manqat giyogem. Geté, nqáe!
    Ngenek ezoqam, zo namba nge꞉go, ngenek Ziona ùnime꞉-løvuám. Geté zo qambuzaneáv,
    teqa manqat qazoyogem.”
  rug-rug: Pa rane vinaripitui si kote turu meke zutu gamu ri na tie pa Ninive si
    gamu, sina arini si kekere koari na dia sinea, totoso avosia rini sa tinarae te
    Zona. Meke dotu, koa nana kamahire hie si keke sapu noma hola nia se Zona.
  hop-NT: Ason hin yukiltiniqat aw pituqw, Ninevet ep sinom pu’ qatsívaptsiwyuṅqamuy
    amumum hoṅve’, pumuy qatuptsiwniyamuy ep suhputsnayani; ispi puma Jonas lavayiyat
    nanaptaqe nāp tunatyay aṅqw lasyaqee. Noqw meh, hak Jonas epnihqe pas pávannihqe
    yep’e.
  san-URD: اَپَرَنْچَ وِچارَسَمَیے نِینِوِییَلوکا اَپِ وَرْتَّمانَکالِکاناں لوکاناں
    وَیپَرِیتْیینَ پْروتّھایَ تانْ دوشِنَح کَرِشْیَنْتِ، یَتو ہیتوسْتے یُونَسو واکْیاتْ
    چِتّانِ پَرِوَرْتَّیاماسُح کِنْتُ پَشْیَتَ یُونَسوتِگُرُتَرَ ایکو جَنوسْمِنْ سْتھانے
    وِدْیَتے۔
  heb-LB: '@see-verse:LUK.011.031'
  caf-NT: '''Ink''ez hoh wheghah whezulh dzin dune ba nahutedeh t''eh, Nineveh whut''en
    nuhwheni k''an ndoh whudezulh nuhwhutah di hudutédulh ''ink''ez nuhwhuba nahuteyeh.
    Soo cho whunulh''en, hoh da Jonah hubulh yailhtuk da, ts''iyawh bubeni náhundunezdla.
    ''Aw ''et soo zulhts''ai, ''ilhunuh ''en Jonah ch''a degha nus ''int''ah k''an
    ''et nuhtah siyin.'
  mio-NT: Ta ni cuhva cua queta tahan ra rai ni chacoo ñuun Nínive chi ndo nu cua
    tachi tuni ra Ndioo chi ñivi, ta cua cati tuhun tahan ra ti ña vaha ndacu ndo,
    vati saña ihni ra cuati ni savaha ra nu ni cati tuhun ra Jonaa tuhun Ndioo iti
    chata, ta vitin iyo iin rai cahnu ca, ta cati tuhun ra chi ndo, [soco ña saña
    ihni ndo cuati ndacu ndo]. Tacan cati ra Jesuu suvi ni cuenda maan ra.
  srq-NT: Nínive jenda quia eturã jiri co mosenda sɨ re. Dios ra co mosenda mbasi
    tuchɨ Nínive jenda sɨ. Sã Nínive jenda huɨɨcuã ndecha Jonás ñee mose ee no. Aɨco
    raque ñee jẽje, co mosenda je. Jẽ secheẽ jemumbate chõchɨ̃ nguia ã. Se quia raque
    ererecua tuchɨ Jonás sɨ. Nyebe ra Dios jembasi tuchɨ mbia ɨcuã ndea rea mose.
  kje-NT: Lere Alam Hono'ok Kanail onne, ri Niniwe mori wali'ur, la mai ramriri kuku
    sala ri mormori ku enie, ono hir herredi rir morimori ma ka namlolo lere Yunus
    loikaruwedi Makromod Lalap Lirna Wawan hi. Kade Ya amwali man lap narehi Yunus,
    maa mi kam derne makani Ya'u la kam herre minim morimori ma ka namloleni.”
  gaz-gaz: Namoonni Nanawwee guyyaa murtiitti dhaloota kana wajjin kaʼanii itti muru;
    isaan lallaba Yoonaasiin qalbii jijjiirrataniitii; kunoo kan Yoonaasin caalu as
    jira.
  kud-kud: ‘Dova hinage Yaubada yana lauvetala ana ahubena ainai hiya Nineva mata
    yaso teina hive'ewaigomiu wuwuna Yona aidiyai iguguya ta yadi mumuga yababadi
    aidiyena hinuwabui'o, na yawalo auligomiu, teina ainai tomowa teya ihae alili
    na abo Yona.
  urb-NT: '—Yman rahã, ngã ke Tupã mupyrara ta. Arahã Nini ok ta pe har ta pu''am
    ta. Jon pandu ame''ẽ ke rehe ame''ẽ ta hendu katu. Pe, ma''e ka''u te''eha ma''ema''eha
    ke hijar. Tupã koty ipy''a muruwak mondo. A''erehe yman rahã, Tupã mupyrara rahã,
    kuja pandu ta: “Jesu je''ẽha rehe pehendu ym. Katu ym pehẽ” aja pehẽ pe pandu
    ta. Jon pandu ame''ẽ ke rehe Nini ok ta pe har ta hendu. Pesarahã! Ko ihẽ axo.
    Jon ''ar koty te we ihẽ katuha ke. Anĩ. Ihẽ je''ẽha rehe pehendu ym. (A''erehe
    ymanihar ta ''ar koty te we pehẽ ke Tupã mupyrara ta) — aja Jesu pandu.'
  fra-LSG: Les hommes de Ninive se lèveront, au jour du jugement, avec cette génération
    et la condamneront,parce qu’ils se repentirent à la prédication de Jonas; et voici,
    il y a ici plus que Jonas.
  san-HK: aparaJca vicArasamaye nInivIyalokA api varttamAnakAlikAnAM lokAnAM vaiparItyena
    protthAya tAn doSiNaH kariSyanti, yato hetoste yUnaso vAkyAt cittAni parivarttayAmAsuH
    kintu pazyata yUnasotigurutara eko jano'smin sthAne vidyate|
  cak-SNT: Y antok xtalka ri kꞌij richin ri juicio, xcaꞌcꞌastaj-pa ri vinak aj-Nínive
    y xtiquiꞌej chi man otz ta xquiꞌan ri vinak ri icꞌo vacame, ruma man xquinimaj
    ta. Ri vinak aj-Nínive joꞌc xcaꞌxaj ri ruchꞌabꞌal ri Dios ri xutzijuoj ri Jonás
    chica, ja xtzalaj-pa cánima riqꞌuin ri Dios y xquiꞌan ri nrajoꞌ jajaꞌ. Y vacame
    incꞌo inreꞌ ri cꞌo más nukꞌij choch ri Jonás.
  uvh-uvh: Abanga aming ka tim Niniva yong u ikiaging adindu' profet Jona ning midi
    u naknga kabaksi' fareging. Ka beng sini' aming nua'ni ka adining sasukni kareng
    wari Jona tarafita' wari sidigok ingging kuma' ita'. Ka mokngang, sidi adining
    midi ninak guk mo' ting wara' kama ka Anutu wari aming midiganang kukyapma tagagareyabo'
    ganang wa Niniva aming ning kadapmang kareng wari sidining kadagang u tipkadofisamo'ga'.
  ino-ino: Ninive kumate mai'naya vaya'moki Yona'a hu'nea ke afite'a apaipa ai'a yahae
    hu'a hao'otake ya'api atale'naya'maki Yonana akase'nea ve'ka meni male mai'nea'maki
    lapa'kaeya lapaipa aitapa yahae hutapa hao'otake yatapi o'atale'nae. Ani yafe
    Anumaya Koti'a mi'ko vaya kake hupatesea afina Ninive kumate vaya'moki heti'a
    meni afina mai'naya vaya'aife “Havi kava hu'nae.” hu'a ali'a fole ailapatekae.
  gnn-gnn: “Yo, ŋayi Djawuna marrtjinanydja ga ḻakaraŋalanydja yukurrana Gunhu'wu
    dhäruktja ŋurikalanydja walalaŋgala ŋunhi walala yukurrana nhinana Ninapa wäŋaŋura,
    bala ŋuriŋiyi yolŋuyu walalay ŋäkula ŋanya dhäruktja, bala dhunupana bilyurrunana
    yukurrana walalaŋgalay yätjŋurunydja romŋuru malaŋuŋuru. Ga ŋulinyaramirriyunydja
    waluyu Dhä-yawar'yunaramirriyunydja, ŋunhi yurru yolŋu walala bukmak dhärra gumurrŋurana
    Gunhu'wala, bala walala yurru ŋurikiynydja wäŋawuy Ninapawuynydja dhärra, bala
    waŋa yätj-ḻakaramana nhumalanha, liŋgu waŋgany dhikayi yolŋu dhiyalami nhumalaŋgala
    malaŋura, biyapulnydja wal'ŋu djuḻkmaramanydja yukurra Djawunanha, ga nhumanydja
    yukurra yaka warray ŋäma ŋanya dhäruktja.” Ga bitjarra ŋayi Djesuyu ḻakaraŋalanydja.
  yal-yal: Niniwa kaane tima nɛn Kiti Sa Lɔxɔni, e yi ɛ yalagi amasɔtɔ ne Yunusa a
    kawandin mɛ waxatin naxan yi, e xun xanbi so nɛn e hakɛne yi. Koni n xa a fala
    ɛ xa, nde be naxan gbo Yunusa xa!”
  cnt-NT: Ján₃ bá₄ náu₃ i₂jme₁chan₂ Nínive, jein'₅₄ quian'₅₄ dsa₂ ŋe'₂ i₂chan₂ jmɨg₄
    në₃, jë₁ma₂të́₂ rë₁qui₃dsɨ₅ Diú₄ 'éi'₃. 'A₂ lia'₂ niog₅ ca₂jmo₃ 'éi₂ ma₂lɨ́g'₂
    jióg'₂ 'í₁ a₂rë₂cán'₄ dsa₂ jmɨg₄ në₃. Ia₁ 'éi₂ ca₂jme₃tsɨ́in₃ dsɨ́₅ jme₁ca₂'ë́₂
    Jonás jág₁ quió'₅ Diú₄. La₁ në₃ në́₃, la₂ chén'₅ jan₂ i₂juɨn'₂ guë́₄ lia'₂ Jonás.
  tif-tif: 'Kanumin ultap kemin, am mafiing diim daanokomu kaali, God ata unang tunum
    alik yim-tama din weng talalmin baan diim kawu daale, yim-bak-saanokoma kaa, Niniva
    kayaak iyo tam tola-lomdip, kamala kalawaami unang tunum bom-bilip kipni sang
    kaata boko-lomdip: Nuli Jona ami weng tambal kaata, weng sandupla, aket fal-siki-lom,
    nulmi ban wakamin kuluu kewasup. Kemin, Jona ami weng tambal kuluu kulaak banula,
    Yesus ami weng tambal kaata, uta uta kesuu. Unang tunum kalawiili, Yesus ami weng
    tambal kuuta, weng san-silip. Lale, nuli aket fal-siki-lom nulmi ban kemin, kaa
    kulaalokomup disa yo, kala-silip o, kala, Niniva kasel ili kipni sang kaata, God
    ami kanum bokolokomip o, kala, Yesus ayo kanum bakayila ko.'
  nlx-nlx: योनान वात होमलीन निनवेन माणहे तान पापे सोड़ीन मोन बोदेल लेदा, नियाव ने
    दिह निनवेन माणहे उबरीन ज्या कालान माणहा पोर गुनो लागाड़ती, एने हुमलो! योनाह रेन
    बी मुठो न्या हे।
  apw-NT: Aayá’iti’gee nṉee Nínevehgee daagolį́į́ n’íí daahizįįgo nṉee daałinolt’įįłíí
    yaa yádaałti’go, Nohwíí nohwitisgo daanchǫ’ ni’, daadidoṉiił; Nínevehgee daagolííníí
    Jonas yałti’go daidezts’ąąná’ binchǫ’íí yich’ą́’zhį’go ánádaasdzaa; áíná’ k’adíí
    Jonas bitisgo ánsht’éhi niyáá.
  gum-gum: Tru Nínive ciudasrø misaamerabe Tiuswei tru maig kønrrabigwan asha maram
    kwalømbe kenamisrtrun cha, tru møin kwaløm misaameran kaiyu pønsrønrrab. Kaguende
    Nínivesrø misaamerabe Jonás eshkaigwan møra, nømui kaig mariilan isua møra, Tiusweimay
    lliraig køn cha. Inchen yu pasrabiibe Jonás lataitø kømø, mas nuig køn— cha, trenchibig
    køn.
  not-NT: 'Aisati ingabiritaiguëma Nínebesati ingantocotaiguëmi: “Naquemisantaigabaqueri
    Jonás, nacantaigaa yacaqueroca nojocaigairo ora nacantaguetaiguë te onganinate,
    carari picantasantaguetaiguë obirojegui ora te onganinate, te pinguemisantaigabaqueri
    Agabisaicoontatsiri Ira obaqueri Jonás. Inguisasantaiguëmi Tosorintsi”.'
  plu-plu: Hawwata akiw nerras hiyeg apitya paytwempu Nínive igkis hawwata hiyekepyinek
    ayge gipetun Uhokri ku yis mbeyepye yihiyakemni. Mmanawa minikwak igkis ihe amekene
    Jonas giwn, igkis wagese gihiyakemnikis. Yisme ka iha nuwnhu. Hiyawa nah pi kiyatte
    giw amekene Jonas, henneme yis ka iha nuwnhu.
  iou-iou: Täŋpäkaŋ ämawebe Ninive yotpärare-ken naniktä udegän, kowata yäpmäk-yäpmäk
    kadäni-ken inkät bok itkaŋ intäŋo momijin kwawak api pewä ahäneŋ. Imata, Jonatä
    man yäwerän Ninive ämawebetä nadäŋpäŋ bänepi sukureŋkuŋ. Täŋ äma Jonatä täŋkuko
    u irepmitak uwä itat ŋo! Upäŋkaŋ bänepjin imata nämo sukurekaŋ?
  ntp-NT: Ismaacʌdʌ Ñiñiviʌrʌ oidacatadai dadimu siʌʌscadʌ Diuusi nʌida agadagi sivi
    oidacami ismaacʌdʌ ʌrcʌʌga ivuaadami dai ismaacʌdʌ ʌrmaicʌʌga ivuaadami, daidʌ
    ʌÑiñiviʌrʌ oidacami gʌpiʌrʌ suuligamu ʌoodami sivi oidacami ʌʌpʌ mai aapimʌ maitiñʌʌgiditai
    caʌ ʌgai gia caʌma duucai gʌntʌtʌgito dai camaisoimaasi ivuaada agai aidʌsi ʌJoonasicaru
    aagidi Diuusi ñiooquidʌ, dai tami daja aanʌ dai vaamioma ʌrtʌaanʌdami aanʌ siJoonasi.
  rai-rai: U ra bung na naagagon, a taara Niniwe diat a tur ma diat a takuna dekdek
    a taaun taara mi, kabina maa diat nukpuku u ra warawaai anun Ionaa, ma raa maa
    i ngaala taan Ionaa kuri ut min.
  haw-1868: 'O na kanaka o Nineva, e ku e mai lakou i keia hanauna i ka hookolokolo
    ana, a e hoahewa ia lakou: no ka mea, ua mihi no lakou i ke ao ana a Iona; eia
    hoi maanei ka mea i oi aku mamua o Iona.'
  ffm-ffm: Ɲannde darngal, yimɓe Niniwe duu immodoto e yimɓe jamaanu jooni ɓee, liɓa
    ɗum'en. Sabi ɓe tuubii gila nde ɓe nannoo waaju annabi Yuunusa ndee. Haya, ɓurɗo
    Yuunusa won ɗoo!
  arb-NAV: 'وَأَهْلُ نِينَوَى سَيَقِفُونَ فِي الدَّيْنُونَةِ مَعَ هَذَا الْجِيلِ وَيَدِينُونَهُ:
    لأَنَّهُمْ تَابُوا لَدَى وَعْظِ يُونَانَ لَهُمْ. وَهَا هُنَا أَعْظَمُ مِنْ يُونَانَ.'
  cop-CNT: ⲛⲓⲣⲱⲙⲓ ⳿ⲛⲧⲉ ⲛⲓⲛⲉⲩⲏ ⲥⲉⲛⲁⲧⲱⲟⲩⲛⲟⲩ ϧⲉⲛ ϯ⳿ⲕⲣⲓⲥⲓⲥ ⲛⲉⲙ ⲧⲁⲓⲅⲉⲛⲉ⳿ⲁ ⲟⲩⲟϩ ⲥⲉⲛⲁ ϯϩⲁⲡ
    ⳿ⲉⲣⲟⲥ ϫⲉ ⲩⲉⲣⲙⲉⲧⲁⲛⲓⲟⲛ ⳿ⲉⲡⲓϩⲓⲱⲓϣ ⳿ⲛⲧⲉ ⲓⲱⲛⲁ ⲟⲩⲟϩ ⲓⲥ ϩⲟⲩ⳿ⲟ ⳿ⲉⲓⲱⲛⲁ ⳿ⲙⲡⲁⲓⲙⲁ.
  adz-adz: Da gubuꞌ raruda garam da garam Niniwe bungꞌ atip amunti marataꞌ mpruꞌan
    da utup gubuꞌ aruani, da bungꞌ asantingꞌ i gan nanggan maisan wasi, i wain ibi
    rib Niniwe iparim i ruan i nan Yona fisagin, da garam bini bingan yusa Yona ugu
    aruani.
  sri-sri: 'Iripoegue Nínive marã Jonás Marĩpʉya kerere weremakʉ̃ pérã, ĩgʉ̃sã ñerõ
    irideare bʉjawere, ĩgʉ̃sã gũñarĩrẽ gorawayunerã ããrĩmá. Dapagora yʉ Jonás nemorõ
    masĩgʉ̃ õõgue mʉsã merã ããrã. Yʉ Marĩpʉya kerere werekeremakʉ̃, mʉsã ñerõ iririkʉrire
    bʉjawerebea. Irasirirã, Marĩpʉ ããrĩpererã ñerãrẽ wajamoãrĩnʉ ejamakʉ̃, Nínive
    marã mʉsã dapagora marãrẽ: “Ñegorabʉ”, ãrĩrãkuma, ãrĩyupʉ.'
  nal-nal: La raan aikilizang, aubina in Niniwe dina rur ma dina vakor vadikdik a
    watkul angkari taning. Avuna naandi di inaxam taawuk siaana amun matmalabuk taksaat
    sin naandi araan di ra langarin Jonaa xa fazei zin naandi, singsaxai axazak ina
    xa laaup mase wana Jonaa naan ka iziar iriat lawalaua nim.”
  kyq-kyq: Ɓii kɛn jaay Raa an kɔjn̰ bɔɔrɔ do jeege tu se, jeegen Ninib ki se kic
    utu Ꞌkɔkŋ mind jeegen duni kɛn ɓɔrse. Taa naaɗe se booy uunga taar Yunus ɔɔ tɛrlga
    maakɗe do Raa ki, anum Ꞌbooyki, debm ara se cir Yunus se daala.»
  kwd-kwd: Lauta 'ilaka'u na gani na God te'e sufaa ta'a te'efou, nga ta'a 'i Ninifa
    gila tagila faate'enia nga rianga amooru, suria gila abulo no'o mai te'efou fa'asia
    rianga aaga, alata gila longoa nga kwaifa'ananaunga la Jona 'e iiria faga. Tafe'ua,
    ma 'inau te'e wane ba'ita 'e iiki riufia la Jona, ma 'inau ku to'oru no'o 'i lo'oo
    tala'ina, tafe'ua ma moru 'ame abulo mola fa'asia rianga amooru.”
  ded-ded: Niniwe taonggac ngic yeni Yonaac dedekperagiyoac negemma ubamereng anggecac
    amma yeneng ising ising nasou ngicngac yomoc yenigoc yacma nammagec yeneac fakangina
    isinggema yeneac mangana deyemmegecde. Negenggec, yomocngo Yonaac faka ferahade.
  ewe-ewe: Ninivetɔwo kura gɔ̃ hã atsi tsitre le ʋɔnudɔdrɔ̃ la me ɖe dzidzime sia
    ŋu, eye woabu fɔe, elabena woawo la, wotrɔ dzime esime Yona va gblɔ mawunya na
    wo. Ke ame si kɔ wu Yona boo la le afii, gake dukɔ sia gbe be yewomaɖo toe o.”
  nuy-nuy: “Marri warruburru-yung warra-mulung-arrgi-yung ana-Nineveh-yinyung amburru-ḻaḻagiiyn,
    marri nugurraayung, numbuu-yagaynjina bagu numburru-burraa wugurri-rruj. Marri
    bagu nambambi-lhajbumana nugurru. Anaani-yung yamba wurraawanggini wugurru ana-lhaawu
    na-Jonah-yinyung, anubani-yung wurru-wurrij-biḻibiḻingini aḏaba. Yagu wugurraayung
    anaaynbaj yaani nga, niga na-Jonah waari-magaa ani-runggal-magaa nguynju yaga
    anubani-yung-jii wugurru anaaynbaj-jii.”
  cop-BHC: ⲚⲒⲢⲰⲘⲒ ⲚⲦⲈⲚⲒⲚⲈⲨⲎ ⲤⲈⲚⲀⲦⲰⲞⲨⲚⲞⲨ ϦⲈⲚϮⲔⲢⲒⲤⲒⲤ ⲚⲈⲘ ⲦⲀⲒⲄⲈⲚⲈⲀ ⲞⲨⲞϨ ⲤⲈⲚⲀϮϨⲀⲠ ⲈⲢⲞⲤ
    ϪⲈ ⲀⲨⲈⲢⲘⲈⲦⲀⲚⲒⲞⲚ ⲈⲠⲒϨⲒⲰⲒϢ ⲚⲦⲈⲒⲰⲚⲀ ⲞⲨⲞϨ ⲒⲤ ϨⲞⲨⲞ ⲈⲒⲰⲚⲀ ⲘⲠⲀⲒⲘⲀ.
  buk-buk: Ma ŋalêŋ tigeŋ, têŋ bêc ŋambu-ŋga lau Ninewa oc sêtisa sêwhiŋ lau têm kwahic
    dec-ŋga, ma ŋac oc sêhoc lau dindec si sac asê. Ŋahu bu lau Ninewa sêŋgô Jona
    ndê yom ma sem si ŋalôm kwi. Ma kwahic dec, ŋgac naŋ hôc gêlêc Jona su mbo dec,
    tigeŋ lau kwahic dec-ŋga sem dau kwi dom.”
  pri-NT: '@see-verse:LUK.011.031'
  zpq-NT: Na' cate' žin ža gon Diosen' castigw c̱he yogo'ḻoḻ beṉe' cheson da' mal,
    ḻecze žana' yesyeban beṉe' Nínive ca' na' yosocuiše' le'e nita'le ža ṉa'aža. Ḻe
    ḻegaque' besyetiṉjde' xtoḻa'gaque' cate' da' Jonásen' gwdix̱jue'ede'ne' can' gwna
    Diosen'. Na' neda' zoa' nga naccha' beṉe' blaoch ca da' Jonása' na' bi chzenagle
    c̱hia'.
  por-TFT: As pessoas que moravam na cidade de Nínive abandonaram as suas vidas de
    pecado quando Jonas pregou para elas. Mas agora eu tenho chegado aqui e pregado
    a vocês, e sou maior do que Jonas, mas vocês não abandonaram as suas vidas de
    pecado. Por isso, naquele tempo quando Deus julgar todas as pessoas, as pessoas
    que viviam em Nínive vão estar ali com vocês e vão condenar vocês.”
  gwi-NT: Ch'aroahkat drin ji' Nineveh kwaiik'it gwachoo gwich'in nąįį ndak niheehaa
    ts'ą' nakhwak'aa ndaagwahąąddhal. Ąįįt'ee Jonah geech'ǫąąhtan gwigwiitth'ak dąį'
    dagatr'agwaanduu akhagagoonyąą. Nakhwaagwahaldak, dzaa juk Jonah andaa ts'ą' veegoo'aii
    diitee t'inchy'aa t'oonchy'aa.”
  gvn-gvn: Yalarrku Jonah, nyulu townbu Nineveh dungan, bamanda balkan Godundumunku
    kukuku. Jana wubulduku Godumu kuku nyajin, buyun-buyunmun jurrkijinda Godundu.
    Ngayu jarra jirray Jonahnka. Yamba yurra bama wubulku nyiku bundandari, yurra
    nganya warmbil, kari believeim-bungal. Juma bama wubulku jakalba Godundu janay,
    courtcasemunbu. Yurra ngaykundu kari milka-jananya, bamangka Ninevehmunku yurranin
    nyuyal.”
  nhy-NT: In tlakaj katlej ochantiaj itech weyikan de Nínive, yejwan noijki moketzaskej
    itech nekáj tonale de tlaixkomakalistle (tlatzonmanalos) iwan kintlajtlakoltiskej
    in tlakaj de yin tiempo. Porke yejwan omoyolkuepkej de intlajtlakol nijkuak okintlapowij
    in Jonás. Iwan axan, Nej okachi niweyikistok (niweyititok) ke Jonás iwan mach
    kinekij nechkakiskej.
  asm-FB: মহা-বিচাৰত নীনবি নগৰৰ লোক সকল এই কালৰ লোক সকলৰ সৈতে থিয় হৈ ইহতক দোষী কৰিব;
    কিয়নো তেওঁলোকে যোনাৰ ঘোষণাত মন-পালটন কৰিলে, কিন্তু চোৱা যোনাতকৈয়ো মহান এজন ইয়াত
    আছে।
  okv-okv: Eto nei amo da Ninevah embomeni na Jonah ta ke ingihe jo hapereketo ari
    sasapura toa rate Jonah amo isapa ra eto ungota degi puvija amo peni be avoeto
    iji kombu ta ari sirikari iji te da Nineveh embomeni na ungota degi ereto pehumba
    aisora.
  mxt-NT: Ta quɨvɨ cutuñi chi tandɨhɨ ñáyɨvɨ, cunducuita ñu chiyo̱ ñuu Nínive ta cha
    naha, ta cucatyi ñu vatyi nyoho ñu cha iyó vityin cuhun ndo anyaya, vatyi maa
    ñu ñu Nínive, canasama̱ ñu cuhva iyó ñu quɨvɨ caha̱n ra Jonás tuhun Nyoo chihin
    ñu. Ta vityin yuhu ra cahnu ca cahán chihin ndo ta ñima ca ra Jonás.
  tzo-NT: Ti yorail ch-ich'bat sc'op yu'un smulic scotol crixchanoetic mu'yuc xa smulic
    ch-ilat yu'un ti Diose ti much'utic te nacajtic ti jteclum Nínivee ti vo'one.
    Ja'uc ti ho'oxuque ti li' nacaloxuc ti balumil ti ora to ep amulic cha'ilatic.
    Yu'un ti c'alal icholbat ya'yic ti sc'op ti Diose yu'un ti Jonase ti much'utic
    te nacajtic ti Nínivee, laj sutes yo'ntonic yu'un smulic. Ti Jonase mu tsotsuc
    yabtel laj yich'. Ho'on más tsots cabtel quich'oj, ho'on ti li' va'alun ti atojolic
    ti ora to. Mu xac'an chapasbucun ti muc' ti jc'ope.
  ind-AGS: Penduduk Niniwe akan bangkit pada hari penghakiman bersama-sama dengan
    angkatan ini, dan akan mendakwa mereka, sebab mereka bertobat ketika mereka mendengar
    pesan Yunus, dan ada orang yang lebih besar dari pada Yunus saat ini di sini!
  omw-omw: Haaru Ionaava Kotira qua timwa nyuvata Niniveqinaahua uaqia hu aanranra
    qaqira kyorave. Mwi mwatanaahua mwitaa hurara tita, mwihua nraakiara ekyaara entaqaa
    nkyiqa qua vatevarave. Mwihua mwitaama tivarave. Tire Ionaanra qua rieta uaqia
    hi aanranra qaqira kyaavananrave. Nkye varuvaro Ionaanra nraatara kyo vaisiva
    Kotira qua nkyi timwa nyuvata nkye hia mwia qua riorave, tivarave.
  yrb-yrb: I koto kowaro i Ninewe su uwarama uyafitate ewa uwaraba wawei webitate
    do mafitaita. Jonama sina sina webiba emanu neno neno mune dubena afu sata. Nono
    awona mui amara, Dana derawere, Jonana kikiratu, Dawa yabai ibinuro yana ekodaitaba
    iba wawei webitaita.
  maa-NT: Jñà xi̱ta̱ na̱xa̱ndá Nínive ko̱sítje̱n‑né jè na̱chrjein k'e̱ nga koi̱ìndaàjiìn
    Nainá; jñà tsját'in 'én jñà xi̱ta̱ xi tjín na̱chrjein i̱'ndei̱, koií kjoa̱‑la̱
    nga kisìkájno jé‑la̱ nga mì ti̱ jé tsohótsji‑ne k'e̱ nga kiìchja̱ya 'én‑la̱ Nainá
    Jonás; ta̱nga na̱chrjein i̱'ndei̱, 'a̱n xi tìchjàko̱‑nò, ìsa̱á 'ñó jeya tìjna̱a
    mì k'oa̱á‑ne koni Jonás.
  mcq-mcq: ꞌEnakaivo vea kaꞌene Godira ꞌotua veꞌamani veijino ea kaꞌene Ninava orijija
    pu Godoni unaꞌi ja puꞌúmo namine ja namahuna. Ijihuni maijaho Jonara najahaji
    pu hena nimaa ronareja puni sisea arevara. ꞌEnakúne heha! Ea kaꞌene Jona asimani
    eijaho iviamaa iki joni vaji hinu.
  sus-A: كِيتِ سَ لْشْي، نِنٍوٍكَيٍ قَن كِيتِ تِنشِنشِ سَمَ نّ يِ وَشَتِ مِشِيٍ مَ،
    بَرِ مَ نِنٍوٍكَيٍ تُوبِ يُنُسَ شَ كَوَندِ نَن سَابُي رَ، كْنْ يَكْسِ مِشِ ندٍ
    نَ بٍ نَشَن شَ قٍ فبٌ عَننَبِ يُنُسَ بّ.»
  jpn-1965: ニネベの人々が、さばきのときに、この時代の人々とともに立って、この人々を罪に定めます。なぜなら、ニネベの人々はヨナの説教で悔い改めたからです。しかし、見なさい。ここにヨナよりもまさった者がいるのです。
  fra-SBL: Les hommes de Ninive se lèveront en jugement avec les hommes de cette génération
    et la condamneront, car ils se sont repentis à la prédication de Jonas ; et voici,
    un plus grand que Jonas est ici.
  yka-yka: Bang tekka ellew pangahukum Tuhan meˈ manusiyaˈin, pī iyan nengge meˈ aˈa
    si lahat Niniba awwalley duk taksilde kaˈam. Peggeˈ siye, pagsusunande duk lebbahande
    duseden sakaliˈ takalede usihat Nabi Yunusin. Akahante kaˈam, kuweˈitu niyaˈ tuˈu
    si kaˈam pasōng langkew amban Nabi Yunus, saguwaˈ gaˈi tayimaˈbi panoloˈnen duk
    gaˈi pagsusunanbi dusebin.”
  mle-mle: “Ginyir God dikidi kot im Niniva tipa kidiy duw taakw ab Godak wakidiy
    gwurak, ‘Nyan Jawna wadil maaj wukikuw, bwan kwiydiyan nyanadiy valik.’ Aw wun,
    ki maaj gwurak wasapwiynadi duw, Jawnaam yitaypik tinadiwun. Aw gwur God diki
    maaj wukiwukik kwasik yinadiygwurik!”
  shp-NTPO: Ja nete senenketianribira, ja Jonassen yoia joi ninkáxon ikonhataanan,
    jaton jakonma shinanbo akonkin jeneni, Níniveainoa joniboribi, jain inóxiki. Jain
    ixonra jabaonribi, ja ramatian jaa jonibo jato Diossen castiganon ixon yoinoxikanai.
    Jatian ja rama itinara Jonás xewina iki.
  aom-aom: 'O ëho majaho rueꞌiramu ë saꞌae gö aribövie Nineveh amo rajohuro ave jaruvore
    raromaruje ariböviohuꞌo gemu mae riꞌöromo God-are nunire riravoruomoꞌajëjo. Riravoꞌiramu
    God-ro jabesi mu maho garomo jemesi mu sisëho garomo jemë uëꞌaꞌajëjo: Nineveh
    amo rajehu vaejare ëhi jiëꞌe mu maho bogo vaejëꞌego ëhuni na uëvajëjo: Jemë sisëꞌe
    aribövie jëvaje sisëro vaꞌohëjo. Ëhesi bëhoho ë Nineveh amo rajohuro mu sisë vaeruomëꞌëro
    hejare Jonah-ro God-are jöe majëhijamu hegorovo jabesi uehoro sisëho vuonugoꞌi
    uehoro mae baejare höjo. Jonah ma-biseꞌo jioromo jö majëhijadoho Nineveh amo rajohuro
    hesi jöho ejahare höjo. Aꞌi naehu hu iosiramiromo börömo jioromo jö majëhijajoho
    jemë bogo ejeharuje höjo. Ëhuꞌëro jiëꞌëro mevo gëröhe majaho rueꞌiramu jemë sisërëjëvoꞌajëjo.'
  geb-geb: Mba tugen Fhe Bakɨme kha nuianan ki gumgi gu mbigi muuŋgi tɨvi mbatɨgi
    ga suaŋv mbe suanga. Mba Ninivan ki gumgi gu mbigi, mbe mba tugen, mbe Fhe Bakɨme
    nɨma thivgip, mbe ntige kha tugen kha nuianan ki gumgi gu mbigi muuŋgi tɨvi mbatɨgi
    bun suanga. Mba Ninivan ki gumgi gu mbigi, mbe khaŋ muuŋgiap, mbe Zona vov Ninivan
    vugap, Fhe Bakɨme bunin vhuuin mbe nzuaim, mbe mba buni mbararav ndavi domdorgi.
    Ntigem vhɨra, guma mbe nde rɨgar khar ki, mba guma, ana guigira Zona kambarigi.”
  eng-WYCLIFFE: Men of Nynyue schulen rise in doom with this generacioun, and schulen
    condempne it; for thei diden penaunce in the prechyng of Jonas, and lo! here is
    a gretter than Jonas.
  bsj-bsj: Nubo ninea an ti bolang kange nubo kaldo wo an kuwan ci. Cin nuwa fulenke
    Yunusa, cin yiloten, kange La Yunusa wo.
  cak-cak: Y tok xtinic'ox ronojel ch'utik-nima'k, ri achi'a' aj-Nínive xquecataj-apu
    richin xtiqui'ij chi tika castigo pa quivi' ri vinak ri ec'o vacami. Roma ri xec'uje'
    pa tinamit Nínive ojer, xe xquic'axaj ruch'abel ri Dios ri xutzijoj ri Jonás,
    ja xquijal quino'oj y xquiya' can ri quimac. Jac'a ri vacami yinc'o yin ri más
    c'o nuk'ij que chuvech ri Jonás, y man yinquinimaj ta ri vinak.
  chf-NT: Tu xe tä c'ote u q'uini ni toji'tanä, jinq'uin anela que cuxuletla badaba
    a xe tä ajtäla tu pänte' Dios tuba a ubinla cua'tac a xe tä äc'binte a toje'la,
    u xe tä c'ote ya' jini täcä jini a'ajtäjob tä Nínive. U xe u yälbenetla cache'
    a sätila uc'a unejob u q'uexi u c'ajalinob tuba mach u ni' chen u tanäjob jinq'uin
    aj Jonás u tz'aycäbijob u t'an Dios. Ubixtola, no'onba ya'anon wida, y más ajnojalon
    que aj Jonás.
  tlf-tlf: Ulutap kale, am afungen am daanan-temu uyo, God tebe unang tinum alugum
    imdep no weng telelamin baan diim daa-nala yegeman-tema uyo, Ninive kasel iyo
    fen mo-nilipta, ipmi sang uta bogo-nilip e, ‘Nuyo Jona imi weng tambal uyo tolong
    do-nulupta, aget fupkela ko-nulupta, numi fengmin uyo kupkasup kuta, Jona imi
    weng tambal uyo kubaganuta, Yesus imi weng tambal uta uta kesu kale, unang tinum
    kulip iyo Yesus imi weng uyo tolong do-silip kuta, kulip iyo bogo-nilip, “Nuyo
    aget fupkela ko-nulup numi fengmin uyo kupkalan-temaalup o,” agesip o,’ age Ninive
    kasel iyo ipmi sang uyo God imi bogobelan-temip o,” age Yesus iyo baga-ema ko.
  piu-2006: Tjawuna paluru tjananya Katutjaku wangka Ninapanya ngurrara tjuṯangka
    nintiṉingi, palulanguru tjana kuya palyantjawiyalpiya tjukarurru nyinangi. Kanya
    ngayulu Tjawunala wirriḻi nyinanyi. Ngayulu Katutjakuṉu wangka nyurrangarrinya
    nintintjala, kuliranyurra wantipayi. Palulanguru Katutjalu yaṉangu yuwankarra
    ngula kuutamilalku. Ngurra palula Ninapanya ngurrara tjuṯangku nyurrangarrinya
    kuru watjalku, ngayuku wangka kulira wantingutjangka.”
  poh-NT: «Jeꞌ woꞌ nachirak cho i rikꞌijil reꞌreꞌ, reꞌ take tinamit aj Ni̱niwe naquiyeb
    woꞌ quichi̱ꞌ chiwach Dios chi na̱cꞌulum tojbal amahc tak. Jeꞌ reꞌ nacaꞌnam maj
    reꞌ take aj Ni̱niwe xquijal wach quinoꞌjbal chiwach Dios naxquibiraj i cꞌuhbalanic
    xiban i Jonas, raj hat-tak was tak nicha̱kꞌ cꞌachalca̱t tak chiwach i rikꞌijil
    yuꞌna, to̱b ta nak reꞌ rajawric nicꞌuhbal kꞌe̱ꞌ woꞌ chic chiwach i cꞌuhbal xikꞌor
    i Jonas, xa ta nak chi jeꞌ reꞌ najal wach anoꞌjbal tak, nqui queh.
  tue-tue: Nínive macãrãcã Jonarẽ́ tʉorá, wãcũpati, wasoyíra. Mʉ́ãpe ãnopʉ́ Jonás
    nemorṍ masĩgʉ̃́rẽ tʉoré peti tʉojã́ã. Teero tiigʉ́, Cõãmacʉ̃ cʉ̃ʉ̃ basocáre wapa
    tiiádari bʉreco jeari, mʉ́ã cʉ̃́ã tiiróbiro tʉorírigue wapa mʉ́ãrẽ pecamepʉ cõãgʉ̃daqui.
  bjp-bjp: Na biingen nagogon, fan Niniwe rin tih ma rik pot matan fanu na ulul igii,
    wara le ri kiliis ta liu kiri sau na fafas ke profet Jona. Ongen u, igii sau e
    ier ae i laumet kanaka lo Jona.
  xon-xon: Jona nan tuk Ninefa aatiŋ aanib Uwumbɔr aabɔr, le bi kpeln baabimbin. Min,
    u jer Jona na le tuk dandana aanib Uwumbɔr aabɔr, le baa kpeln baabimbin. Bundaln
    Uwumbɔr ga ji binib tibɔr na, Ninefa aatiŋ aanib aah nan kpeln baabimbin pu na,
    nima le ga mɔk ke dandana aanib aabɔr bii.”
  tzo-ZNT: Ti cꞌalal sta yora chalbe bu chbatic ta sbatel osil crixchanoetic ti Rioxe,
    más castico chavichꞌic voꞌoxuc ti cuxuloxuc lavie. Jaꞌ jutuc noꞌox castico chichꞌic
    ti jniniveetic ti ta más voꞌnee. Yuꞌun iyictaic spasel li cꞌusitic chopole ti
    cꞌalal iꞌalbatic scꞌop Riox yuꞌun ti Jonase. Li voꞌone más tsots cabtel chac cꞌu
    chaꞌal ti Jonase, pero mu xacꞌan xachꞌunic li cꞌusitic chacalbeique.
  mpm-NT: Ti ja kuu sɨkɨ ñuu Nínive, nuu ni jaꞌan profeta Jonás, ti yɨvɨ ni kunchuku
    ñuu un, nandoto i kɨvɨ na chaa juicio ja xndichi ya yɨvɨ kɨvɨ vijna, ti naa ini
    i ndeꞌe i nuu yɨvɨ kɨvɨ vijna, chi tendɨꞌɨ yɨvɨ ñuu Nínive ni ka nakani ini i
    na ni kaꞌan profeta Jonás jnuꞌun Yandios nuu i. Ko ruꞌu, chi kuñaꞌnu ga jniñu
    saꞌa ri ja kuu Jonás, ti roꞌo naa ra, tu ka chunsoꞌo ra tu nakani ini ra naa ra
    ―ni kachi Jesús.
  ots-NT: Bbʉ xta tja̱mpi ʉ́r huɛnda yʉ cja̱hni, cja̱ da nantzi cʉ mí bbʉy ya má yabbʉ,
    guejti cʉ mi̱ngu̱ Nínive xta hmöjti pʉ hne̱je̱, xta xij yʉ cja̱hni i bbʉj yʉ pa
    ya, rá nttzo ca xí dyøtijʉ, como jí̱ xcá hñemeguijʉ. Gueguejʉ cʉ mi̱ngu̱ Nínive,
    bbʉ mí dyødejʉ ca mí ma̱n car Jonás, bi repentijʉ cja̱ bi jiɛjmʉ ca rá nttzo.
    Nuquɛjʉ, xcú dyøh ca xtú xihquijʉ, pe jí̱ xquí jiɛjmʉ ca rá nttzo, cja̱ nugö,
    más dí ja̱gö cam cargo ni ndra ngue ca mí ja̱ car Jonás.
  hoy-hoy: नीनवे नगर इन लॉकुर न्याय इन दिशी ई दुनिया अन्द लॉकुर सांगुळ निदुरकु, आंदरी
    दोषी ठहरूस्यार; यतिकी आंदुर योना अन्द प्रचार केळकु पाप माळोद बिट बुटुर, अदिक नोळी,
    ईल आव आन जो योना से भी धोड्डेव आन.
  uri-uri: Ti wa hi ak wang wail a atn ekg yangkipm pa, tu wrong kinkpman a Ninipe
    pa hi wa tu wreitn atn hntra wam itne kipm wrong kinkpman ak wang ti la tolpa
    kipm ntekg paitn. Ak wang a Jona pike kil piln yangkipm pa, tu atning, om tu pike
    pleln ipma. Pake kipm ti pa ake wa kipm atning yangkipm a melnum wailen ripa a
    hangken Jona pa.”
  amo-amo: Nanilime Nninniva ba yisinu liri wucu kidegen, nin nanit kuji kone, iba
    ti nani iso anan ncaa nkul, bara iwa diu kutyin nin wazi yunana, yene umon duku,
    akatin Yunana ku adi kikane.
  pjt-pjt: “Ka tjiṉṯu panya palulaṯu aṉangu Ninapanya nguraṟa tjuṯangku kuḻu nyuranya
    puntuṟa wangkaku ngayuku tjukurpa kuliṟa wantinytjitjanguṟu. Panya paluṟu tjana
    Jonah-lu Godaku tjukurpa wangkanyangka kulinu munuya piiwiyaringkula kura tjuṯa
    wantingu. Ka kuwari kutjupa Jonah-la waintaṟa puḻka mulapa nyurala tjungu nyinanyi
    nyura nyakula wangaṉarangku kulintjaku. Palu nyura ngayunya ngurkantankunytja
    wiya alatjiṯu.
  cwe-cwe: Muna isiku ya nhaguso, wanhu wa Ninawi wezakwima na kuwatagusa wanhu wa
    ulelo uno, kwaviya wawo wasamha uhasanyi wawo viwahulike mapetelo ya Yona. Nowalongela
    ukweli, hano hana munhu mkulu kumfosa Yona!
  daa-NT: '@see-verse:LUK.011.031'
  mlp-mlp: Teq God hazizir ayahta emdaqta nab uliq Niniwe on mataw na eraqeq mataw
    muran kam kabta nenaq God ameb turad in mataw kam kabta gigo daq meqinta emid
    ulal tiqiydaqmo ham. Na ezaqgo on mataw Niniwe-ibta na in Jona ago gamuk huritim
    in ginad buliyim gigo daq meqinta gileh ugiyta ham. Teq ne ahol waqiy ham. Mat
    araq Jona uriyamta na in kawa ne gilikmanib osaq ham. Ta teq ne in ago gamuk huritim
    ginad a hi buliyayta ham.
  ape-C: Aria ahudok nyumnah Iruhin nunekumesh baraen arpesh ahi, eshesh shape Ninive
    iri ta shukitak shunekumep baraen ipak doukipari um eneshenesh yoweishi inahos
    ipak pape penekesh iri. Um maresh? Eshesh douk shemnek Iruhin ananin baraen Jona
    nakripeshen iri aria shekeshuk agabus yoweishi inahos aria wata shakon aparuh
    Iruhin. Aria douk eik douk yeshagrakuk Jona iri douk yape agundok.”
  bgs-bgs: Tun ta álló ka rumuud tô Manama, tumindág tô mga taga Ninibe, asta kumagi
    dan na kailangan supakan kó su ándà kó rákkád ka mga salà yu. Su tô igdinág tô
    mga taga Ninibe katô igulit-ulit i Jonas, igrákkád dan. Na, duwán dán igdunggù
    dini ákniyu na tuu pa mallayat tô kamanubuan din ka tandingán ki Jonas.”
  faa-faa: Arirakano Yonamo Kotimo someane some karakano, Ninefa aporo hinamomo namina
    watikisane metakarikia risikiako parisapo. Namina risikiako parisa nine, aporo
    hinamo maiya yumo risiamo makata watikisane metakarianafonoraka risikiako parisafapo.
    Asiasamo keseke Kotimo hukuarura maiya amo, Ninefa aporo hinamomo, aporo hinamo
    maiya yumo risiaki hukurukusapo. Repo makata watikisane metakarianafonosakipoko
    ipu reane hukurukusapo. Arirakano Yona ane ipi Kotimo some kará aporopo. Asiane
    re risia titipi á, ano reke Yona ane marokeraka rekenapo,” aíyaka Yasumo somesapo.
  kik-kik: Andũ a Nineve nĩmakarũgama hĩndĩ ya ciira hamwe na rũciaro rũrũ marũtuĩre
    ciira; nĩgũkorwo nĩmeririre maahunjĩirio nĩ Jona, na rĩu ũmwe mũnene gũkĩra Jona
    arĩ haha.
  cap-NT: Niz̈aza pjalz tjuñquiziqui Nínive wajtchiz z̈oñinacaqui jacatatz̈cu jazta
    timpuquiz kamñi z̈oñinacz̈ uj kjana tjeeznaquic̈ha. Jonás cjita z̈oñiz̈ Yooz taku
    paljaytiquiztan, nii Nínive wajtchiz z̈oñinacaqui Yoozquin kuzziz cjissic̈ha.
    Pero tekzi wejrqui z̈eluc̈ha Jonasquiztan tsjan chekan jiliriqui. Niz̈aza wejrtc̈ha
    tsjan chekan Yooz taku parliñtqui. Pero jazta timpuquiz kamñi z̈oñinacazti anal
    Yoozquin kuzziz cjissicha, weriz̈ paljayta Yooz taku nonz̈cu. Niz̈tiquiztan juc'ant
    ujchizza. Niz̈aza juc'ant castictaz̈ cjequic̈ha.
  ksr-ksr: “Joonanoŋ Niiniwe ejemba batugianoŋ kema Anutuwaa qaanoŋ uugia kuuro moma
    iikanondeeŋ uugia meleeŋgito, mobu, niinoŋ batugianoŋ asugiŋ nama Joonawaa nanamemeŋa
    uuguŋ amakejeŋ. Kaeŋ amakejento, oŋo kileŋ telambelaŋ ama nomakeju. Kawaajoŋ Niiniwe
    ejembanoŋ jenteegowaa kambaŋ somatanoŋ ejemba tuuŋ somata koi nanjuti, oŋowo ororoŋ
    koomunoŋga waama oŋoo kooroŋgianoŋ motooŋ nambu. Motooŋ nama Niiniwe yoŋonoŋ qaa
    kokaeŋ oŋoo selegianoŋ kuuwu, ‘Oŋo Siwe gomambaa Eja hoŋa telambelaŋ ama mugi
    Anutunoŋ iroŋa meleema oŋono siimbobolo uuta mobuya.’ Niiniwe yoŋonoŋ kaeŋ jegi
    nanamemeŋ-gianoŋ oŋoaŋgiaa kaniagia iŋisaaŋgi gamugia mobuya.” Kiaŋ.
  eng-TNT: 'The men of Ninive shall ryse at the iudgement with this generacion and
    shall condempne them: for they repented at the preachinge of Ionas. And beholde
    a greater then Ionas is here.'
  sbs-sbs: Mukwame wa Nenibe kazimane he nkatulo nowu murahi wa batu ni kuunyaza,
    Linu baba baki henkutazo ya Jonasi, mi mubone, zumwi mukando kwa Jonasi zunu hanu.
  sue-sue: Anutu meni erama awina-dawina inoise ina potamunoya be amire Niniwe ema
    meni eriro ema bama be zeme nowera amira tani waya nusokarera susu kerenara mou
    dimamunora. Nera kota, Niniwe ema bama nukare Yona meni Tuara ge tugata wenu niniro
    duba kapeteniwa. Ata na ego dopero itena ami Yona dainitinona.
  fra-NCL: Les hommes de Ninive se lèveront, au jour du jugement, avec cette génération
    et la condamneront, parce qu’ils ont fait pénitence à la prédication de Jonas ;
    et il y a ici plus que Jonas.
  bhg-bhg: Edo iji amboda, God mi embo kataina awa, Nineve embomaimi erido petedo
    embomai iji einda iterada jimbo karigara. Aindabé, Jonah mi God da ge karigesiri
    ingido awamane jimbo bebegae dodo God da yai wareregesitera. Edo giwo! Embo da
    (1) einda isira awa bajinabé Jonah daginegari.”
  snn-NT: Riusu cuencuesi umuguse ti'anguëna, Nínive huë'e jobo bainre'ga ëñaja'cua'ë
    mësacua. Bacua yua Jonás coca quëani achose'ere achani, bacua gu'a juchare jo'cani
    senjoreña. Yureña'ga yë'ëbi ti'an rani, Riusu cocarebare quëani achoguëna, mësacua
    yua achaye güetoca, ai ta'yejeiyereba bënni senjosi'cua ba'ija'cua'ë mësacua,
    yë'ë yua Jonas'ru quë'rë ta'yejeiye ba'iguë sëani.
  atb-NT: Ninewe wà byu pé gi, Yonaq, mungdang hko kyô é hkûn myit lhîng kô é nghut
    mù, tarâ jéyáng é buinyì má, shí ipyat eq rahá toq lô luî, yhangmoq lé mara hûn
    kó râ nghut lhê. Wú keq, Yonaq htoq ko sû gi, ahkuî shí má jé nyi to bê.
  wro-wro: I:dja Nineveh ŋąria pitja bḁri arąnu wure nąnja woi marąŋunmąndjiri ąndja
    nąnja, pitje wure paro:nąŋgori; gewunja arka kuluŋąn karwona ŋąla-ŋala Jonah anąŋga
    nąnja; wai, inaiud' ban dąga Jonah nąnja ŋuruma kąnuŋ.
  cek-AK: 'Lokcaek naah Nineveh kaminawk loe hae dung kaminawk hoi nawnto angdoe o
    ueloe, nihcae to zaehaih net o tih: nihcae loe Jonah mah lokthuih naah dawnpakhuem
    o; khenah, Jonah pong kalen kue haeah oh.'
  bkd-bkd: Daw hukuman kaw daan asem hu silut taena ha mga taga-Ninive ta mighinulsul
    sidan hu mga salà dan su mapaliman dan sa intultul hi Jonas. Ba iman dini en sa
    labaw pa dì ki Jonas ba harì nuy agtuuwan.
  ctu-76: Jini tsa' bʌ chumleyob ti Nínive mi quejel ti wa'tyʌl ti yorojlel melojel
    ti' tyojlel Dios che' mi' melob i bʌ quixtyañujob año' bʌ wale iliyi. Mi quejel
    i subob i mul. Como jini año' bʌ ti Nínive ti' q'uextyʌyob i pensal i cʌyob i
    mul che' ñac Jonás ti' subeyob i t'an Dios. Ti' ch'ujbibeyob. Pero wʌ' añon más
    ñucon bajche' Jonás pero ma'ix mi' cʌyob i mul ili quixtyañujob, che' ti yʌlʌ
    Jesús.
  lac-NT: Ca' bin c'uchuc tu q'uinin u xur t'ʌn, a ray u q'uinin ca' bin xic ʌcʌtan
    C'uj tu cotor mac. Quire' u winiquirob tu cajar Nínive ca' bin ts'ocac u riq'uir
    tu quimen a ucho'. Tar cu binob ʌcʌtan C'uj quir u ta'quiquex a jo'rob. Quire'
    c'as caj betajex. Mʌ' ja wirej, robob caj u c'axajob yorob soc u p'ʌticob u c'asirob
    uch caj yubob caj u tsec'tic u t'ʌn C'uj Jonás. Mʌ' jach no'j a Jonás a ucho'.
    Caj u c'axob u yor u winiquirob u cajar Nínive. A teno' jach no'jen chen mʌ' tan
    a c'axiquex a worex ti' in t'ʌn.
  xla-xla: Epedeme Niniba sotapo koko gladle oloma dla wua꞉ mate ha꞉ha꞉mama wua꞉ kokoye
    gladepo wua꞉ye batalimale so dlepe. Adipalati, Yonata God yuye yia꞉ dla hampulati
    yia꞉tapo yia꞉ bobtalimale tle ma-heheletimuwapo. Amasiyama na꞉tapo Yonaye tla꞉mtame
