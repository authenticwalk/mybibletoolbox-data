  dso-dso: ବିଚାର୍‌ନାଦିନେ ନିନିବିର୍‌ ଲକ୍‌ମନ୍‌ ଏବର୍‌ ମୁନୁସ୍‌ମନର୍‌ ବିରୁଦେ ଟିଆଅଇ ଏମନ୍‌କେ
