    of Jonah; but now something greater than Jonah is here.'
  ixl-CNT: Echat qꞌu aa Niinive majte, toj nal tal ebꞌen tu choobꞌal paav, ex itzꞌlelex
    tu u tiempo tzaꞌ aas latxꞌolax inujul qꞌu aanima. Tan motx ikꞌaxa qꞌul ipaav tu
    u yolbꞌal Tioxh vaꞌl ex tal u Jonaas tixoꞌl. Pek aatz ex, yeꞌ nekꞌaxa qꞌul epaav
    tiꞌ qꞌu yol nival sete tzaꞌ. Utz paalchu vijleꞌm vatz u Jonaas.
  xsi-xsi: Aku lâ zo ŋana Maro Kindeni ma ionzi tamâta rârâni lâ i ne ŋgua nia, ande
    kinzi tamâta muŋga simo Ninive lawea ŋinde ma simandi lâ ŋgua nia ku ma situla
    miki nemi vetâŋa soki pwataki. Ŋana tu kinzi Ninive tamâta siloŋo Yona itula ŋgua
    panzi, ŋineŋga sipalele ilonzi kalonzi ndoni ilâ pa Maro Kindeni nâ. Andeta tamâta
    toŋge imo ŋai, aku i nde ipole ŋgua-tulâŋa tamâta Yona.”
  crx-NTPO: '''Ink''ez ''oh whuya hoozulh-un dzin dune ba nahutideh de, Nineveh whut''enne
    nohni ''andit whudizulhne nohtoh do dutádulh ''ink''ez nohba nahotiyeh. Soo cho
    whunulh''en, ''oh da'' Jonah bubulh yailhduk da'', ts''iyawh dudeni náhundunizdla.
    ''Et ''awet soo zulhts''ai, ''ilhoghun ''en Jonah anus ''unt''oh-un ''andit nohtoh
