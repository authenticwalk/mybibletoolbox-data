    nho'a. E marĩ wa. Duréihã Zona hã 'Re ĩhâimana u'âsi mono te te tãma 're sadawa
    wasu'u za'ra mono wamhã, ma tô te te 're wapari za'ra. Taha wa, ma tô ta norĩ
    hã tiwasété wi 're sipizari za'ra. Zonahã nhimiroti hã pire nherẽ, ĩsipai u ĩ̱nhimiroti
    si pire uptabi di. Tane nherẽ, a norĩ wa'wa hã ĩ̱zaze za'ra wa'aba õ di, 'Re ĩhâimana
    u'âsi mono nhimipisutuzéb zarina, we atẽme ĩ̱morĩ aba na hã. Taha wa, te za tô
    ĩ'uwaibaba aiwasédé hã ai'ãma sa'ra wa'wa, Niniwé ãma 're ĩdasi'ubumroi mono norĩ
    hã. — Ãne te dama tinha, Zezusi hã.
  cuk-cuk: ”Machergan-Níniveʼginmalad, Bab-Dummad-igar-nabogoed-ibagangi, we-dulemar
    bemar-emi-dula-gudidimalad-abargi gwisgudagogu, sabsur-bemar-odurdakye sogdagoed.
    Ar ade, Jonás, Bab-Dummad-igargi sunmaksagu, Nínive-dorgan na e-isguedga bukib
    binsas gusmalad, na e-daed gwagsamalad. Ar emigindi, Jonásʼba bur bule dule-dummad
    wegi bemar-abargi gudiid. Ar degite, bemardi, be-isguedga na be bukib binsasurmalad,
    be-daed na be ogwasurmalad.”
  tbf-tbf: Mi kuoluon i Nineve gi ta so tamtuir simi rangi vinuor veie mi kuoluon
    ine bu ra nge votorosie gie, simi vunan gi nga vurise aor sibu vinavatei se Iona,
    ma ine mi mei ta leong se Iona a te beit ine.
  uig-CYR: Қиямәт күни Нинәвәлигиләр бу дәвирдикиләр билән тәң қопуп, бу дәвирдикиләрниң
    гуналирини бекитиду. Чүнки Нинәвәликләр Юнус пәйғәмбәр җакалиған хәвәрни аңлап
    товва қилған; вә мана, Юнус пәйғәмбәрдинму улуқ бириси мошу йәрдә туриду!
  ikw-NT: Ele Ninive jeelizọ, be nụ ebiri ka bna n'ikpe, be jaama be ikpe, kwnornu
    nụ be tụhnasnarnu mkpọma n'ọkpo okwo Jona. Kọvu le, nhne kakwo Jona zị hna.
  khs-khs: 'Sikape Koteyewi kotoma:na: ikila emiwa sena kesale ikila napu yemi falela
    a sitalakamowa Ninifa koamesa: sena kesale sopoke amokiwa iwa kotopesakeye. Ko:yawemiye,
    Ninifa sena kesale iwa Yonayewi Kote solo seya amo ta:tapola: matanawa notoyakeye.
    Yona ene ewa sena sosolo enene kamona kiwamo sita:ne honosane emi Newa ine ela:
    Yonawa helete tiyapola: Newa hele sosolo elakeye.'
  dwr-ENT: ኔኔዌ ኣሳይ ፒርዳ ዎዴ ሂንቴንቱ ቦላ ዴንዲዴ ፒርዳናዋንታ፤ ኣያው ጎፔ፥ ኡንቱንቱ ዮናሲ ኦዶዋ ሲሲዴ ባሬንቱ ናጋራ
    ፓፂ ሲሜዳ ዲራሳ፤ ቤዒቴ፥ ዮናሳፔ ኣያዌ ሃዋን ዴዔ።
  pma-pma: Ka meatin keil ten out Nineva mun koa arvitei Siu imoul eris ka iselus
    hekeih kat keil, veni keil aviles moulien one navong along selusien koa provet
    Siona viteni min keil. !Ka kosa tai koa mulin provet Siona mul ekok ka arvilestei
    moulien one!”
  atd-NT: Ka sikan no allow no ogbobootan to Magboboot ka mgo otow, songo ogpakasasindog
    on ka dongan no mgo taga Ninibi woy songo oghabian dan sikaniu su to pogkarinog
    dan to innangon ni Hunas kandan, nigpan-ongkoran dan ka mgo maroot no batasan
    dan. No kuntoon duon on kai to kaniu ka labow pad lagboy ki Hunas di waro kow
    mogtuu ka innangon din kaniu.”
  tel-2017: నీనెవె ప్రజలు తీర్పు రోజున ఈ తరం వారితో నిలబడి వారి మీద నేరం మోపుతారు.
    ఎందుకంటే వారు యోనా బోధ విని మారుమనస్సు పొందారు. యోనా కంటే ఘనుడు ఇక్కడ ఉన్నాడు.
  hat-BSA: “Lèzòm Niniv yo va kanpe avèk jenerasyon sila a nan jijman an, e kondane
    li, paske yo te repanti lè Jonas te preche. Konsa, veye byen, gen yon bagay pi
    gran ke Jonas isit la.
  top-NT: Na̱ chuná amá cristianos xalac Nínive na̱ ama ca̱ma̱lacapu̱yá̱n ixlacati̱n
    Dios acxni naca̱ta̱tlahuayá̱n taxokó̱n porque xlacán talakxta̱páli̱lh ni̱ tla̱n
    ixlatama̱tcán acxni ca̱ma̱kalhchihuí̱ni̱lh profeta Jonás, pero huixín ni̱ quila̱li̱pa̱huaná̱u
    ma̱squi aquit ma̱s tali̱pa̱u que profeta Jonás.
  msk-msk: Aw yang manga maguya kadini dig Ninibe arag silan magalaong kamayo na toman
    agaw kamo silotan nang allaw na pagaokom nang Dios sang manga otaw. Kay silan,
    nang pagdungug nilan sang pagpakatigam kanilan ni Jonas, yayawan nilan parabay
    yang kanilan manga imo na maat nang Dios. Awgaid kamo, sari labaw pa ako kang
    Jonas, wa mayo paninggi yang kanak pagindo.”
  gyr-NT: Iyavei arɨ cañɨ pɨpe ava tecua Nínive pendar porandusave omombehura ava
    cũriteindar cañɨpa ãgua. Esepia niha, omboasɨse oangaipa, oyevɨ Tũpa upe yuvɨreco
    Jonás omombehuse Tũpa Ñehengagüer chupe; cũritei rumo oime ɨvate catu vahe Jonás
    sui pe pãhuve” ehi.
  kmh-kmh: “Wosrey, Jona am Niyniypa biynimb kuyip aŋgek, tap siy tap timey giyak
    gok kirgiy, Gor nup diyak. Jona bi yikop ak aŋgek niŋyak ak pen, miñiy Biyomb
    yimb ap mindip biy nup, kun ma gipim. Kisen kor yomb ñin ak minim yomb diniŋgambim
    aŋgak.”
  ukr-ONPU: Люди Ніневії встануть на суд із цим родом і засудять його, бо вони покаялись
    через проповідь Йони, а ось тут Хтось більший за Йону.
  emi-emi: Aue taumattu nge Ninive atoa la tingina tale niaisakei eitauaa teeiem,
    me la ue va sesa am, poli aNinive atoa laghe nna ngaioghioghiaala, nau Jona ghe
    poppooaa etaira, me ia oia, lo ateva namuu ia ta Jona ange toka teeiemla.
  zpv-NT: 'neezaa bwiinn chieempa xteenn guihdxyi Nínive cun bwiinn raꞌ za nin nabahan
    nnah, chesuhnchii raꞌ ba chin gaca jwiisi tin gucaꞌchiah raꞌ ba laꞌh tu laasii
    biuꞌgarii raꞌ ba loh xquelñaꞌñih Dxiohs chin gwanee Jonahs xchiꞌdxyi Dxiohs loh
    raꞌ ba, ya loh gahca tu zuu stuhbi bwiinn nin mahzi lasahca que no Jonahs. Rahbiza
    Jesuhs:'
  gux-gux: Ninife dogu yaaba moko baa taani ki fii ki sedi leni moala na niba ti buudi
    daali ki bu ki cuo ba, kelima Jonasa n den waani ba U Tienu maama, bi den lebidi
    bi yama. Ama moamoani, yaala n cie Jonasa ye ne.
  kos-kos: Ke Len in Nununku, mwet Nineveh elos ac mau tuyak ac orek loh lain kowos,
    mweyen elos tuh forla liki ma koluk lalos ke elos lohng luti lal Jonah; ac nga
    fahk nu suwos lah oasr sie inge su arulana yohk lukel Jonah!
  ibo-ibo: Ndị ikom Ninive ga-eso ọgbọ a bilie nʼụbọchị ikpe maa ya ikpe, nʼihi na
    ha chegharịrị mgbe ha nụrụ nkwusa Jona, ma lee, onye karịrị Jona ukwuu nọ nʼebe
    a.”
  yml-yml: Wata baniꞌodi Vonayavuga ꞌana ꞌAiata ꞌwaineye me Ninivenidi taiadi ꞌwa
    na tovoi Yaubada mataneye i na matawaꞌulimi i na vo, Basenadi Iona i lauꞌage ꞌwaimeye
    ꞌa nuavilama weꞌe ꞌomi kebu nuanuami.” Wata Iesu i vo, A na vonemi, Iona tomogo
    bwaikina weꞌe tomogonina matamie i tovotovoi bwaikaotogina siwe ꞌwa baila.
  ory-ory: ନୀନିବୀ ସହରର ଲୋକମାନେ ବିଚାରରେ ଏହି ଯୁଗର ଲୋକମାନଙ୍କ ସହିତ ଉଠି ସେମାନଙ୍କୁ ଦୋଷୀ
    କରିବେ, କାରଣ ସେମାନେ ଯୂନସଙ୍କ ପ୍ରଚାରରେ ମନ-ପରିବର୍ତ୍ତନ କରିଥିଲେ; ଆଉ ଦେଖ, ଯୂନସଙ୍କ ଅପେକ୍ଷା
    ମହତ ବିଷୟ ଏ ସ୍ଥାନରେ ଅଛି।”
  bzj-bzj: Rait soh, di peepl dehn fahn Niniveh wahn deh rait deh tu fi kandem dis
    jenarayshan pahn Jojment Day kaa wen Joana mi preech tu dehn, dehn ton fahn dehn
    sin dehn. Ahn luk ya! Wan deh ya now weh grayta dan Joana, ahn unu rifyooz fi
    ton fahn unu sin dehn.
  chk-chk: Lon ewe ränin kapwüng ekewe chon Ninifa repwe ütä o atipisi ei täppin aramas,
    pun ra aier ren än Sona afalafal. Nge üpwe ürenikemi, pwe eman mi lap seni Sona
    a nom ikei.
  ssd-ssd: Yona nu Nineve mbal riroŋ pasa saniŋgina le nane ndek ŋgamuŋgal biye mbilnaig.
    Ande nu teŋge minit ta nu Yona lite ta tane nu tuku pasa pitaide. Ait suŋgo mbolŋge
    tane ait te mbolŋge minig mbal Nineve mbal ndoŋ tiŋgap le nane tuku maŋau mayenuŋge
    tane tuku maŋau ŋayonu te-mayokamŋgat ŋga saniŋgina.
  acr-TNT: »Jecꞌulaꞌ ri winak aj Nínive re ojertan queyactaj chupa ri kꞌij re kꞌatbal
    tzij y caquicoj quimac ri ticawex re wakꞌij ora. Ma rique xquitzelej quitzij chwach
    ri Dios ruma ri tzijonic xuꞌan ri Jonás chiquiwach. Noꞌj ri ticawex re wakꞌij
    ora, cꞌo jun chiquixoꞌl más cꞌo uwach chwa ri Jonás, yey na queboc tane il che.
  rop-rop: '@see-verse:LUK.011.031'
  mee-mee: Ba ragau re ngae Niniva keke la maising nga kalingnana e bollau ngarume
    kala nga ragau reke momo sonrau. Na re ngae Niniva keke la turungpaga reke momo
    sonrau karea kurumea, ri keke pulivalakale baingarea reke sosoali ba keke tunge
    loreamatenganame te Nutu ka inae Iona pulimalaglage pangamologa te ri. Ba ngaka
    kele, agau e bollau raumana nge Iona ikia e momo sonrau.”
  mwf-2018: “I nga. Da nakurl-te ngarra kardu wurnangat warda ngatha niramardatnu
    kumparra warra ngarra Yile neki, kardu nhini deyida wanku ngarra da nan thangunu-ya
    Nineveh pardipuptha-ka ngarra Yile neki deyida kumparra warra piramardatnu. Kardu
    nhini-ka murrinh pubimnayepup i murrinh pumamnabath ngarra ku prophet nhini-ya
    Jonah murrinh merradha wurrini. I nhini kardu-ka daninmardathintha warda kardi
    da mange wiye thangunu pumebaththa pardi i parnampart warda nhini-yu. Mu da nakurl-nu-re-ka
    kardu nhini kathu-ka murrinh pumanarranu, ‘Nanki-ka mere ngadha narniparttha da
    mange wiye ngarra numebaththa nurni nhini Yile neki-ka ngarra da thungku ngala
    warda wangu purdunanthuknu.’ I nga, murrinh kanhi manarranu, kardu ngalantharr
    murntak nhini Jonah-ka kardu ngala-wa nukunu-yu, mu kardu nugarn numi kanhi da
    karrim kardu ngala thathpirr dimpewal ngarra nukunu Jonah-yu.”
  dif-dif: Ninive kana terkakala nganai kalala ditjini, nunkangupini ngujani jela,
    ja tanangu ngulkuterkala nganai, ngangau tana madlentjandru karitjina wonti Jonani
    ngujangujarandru; ja mai, ninkida morla pirna nganai Jonangu.
  gam-gam: Kamasa Jona kandja djika, dumo Ninipe una nomane ake toi. Ake toi ge, are
    God kot yenda kune ge, dumo Ninipe una goi alla aglo er yem wo, ye ipon una mor
    al kane, God ye tonda we djine. Alla, na woll ge na Jona kamblo aundo we dji.
  nou-nou: Edo Mamo busu berari da embo kasadira iji ainde Nineveh nati embobo mi
    erido oro ingo me gadewa ainda be awa ungo Jonah mi Mamo da binga awa setiri gido
    ungo ungoda wasiri bebegae awa dodo Mamo da yei wareregurisera. Awarate na boroko
    ingoda yei sena, na Jonah derigedo ingoda teda atena.”
  mqb-NT: Pə luvon sə sariya a Mbərom saa ga ata nà, ɗo sə Nəniwe ahay ti slabakay
    ahay uho pə kərtek a tu ɗo sə biten a anan ataya, ti gan atan sariya. Anga ɗo
    sə Nəniwe ahay nà, tə sləne wazo ana Zonas cəna, ta yam pə ines a tinen ahay.
    Aday ɗukwen, ɗo sə zalay Zonas winen inde à man a ana awan.»
  ape-B: Ali ahabuk nyumnah God nunekumech balan elpech ahi, echech chape Ninive uli
    eke chitak chunekumepu balan ipak doumeipalimu enenyi enen yowenyi ipak pape peneken
    uli. Umu moneken, echech douk chemnek God ananin balan Jona naklipechenyi ali
    chekenyuk agabus yowenyi ali wata chakanu apaluh God. Wakuli nameitu yek douk
    yanubu yechalakuk Jona uli douk yape agundak.”
  grc-F35: Ἄνδρες Νινευῒ ἀναστήσονται ἐν τῇ κρίσει μετὰ τῆς γενεᾶς ταύτης, καὶ κατακρινοῦσιν
    αὐτήν, ὅτι μετενόησαν εἰς τὸ κήρυγμα Ἰωνᾶ, καὶ ἰδού, πλεῖον Ἰωνᾶ ὧδε.
  cav-NT: 'Jonásra Yusuja quisarati cuejayajutu Niniveju cuanaque inime cacuareticuare.
    Ique Jonás bucha dyaque inime metseque. Jadya ama bucha micuana bacacarama aya
    era bahuityayaque. Tumetu tumeque huecaca Yusura dutya eje bucha judadibuqueque
    cuejabareyaju, Niniveju anicuare cuanara micuana pana cueja abuque Yusuja yacuaju:
    ‘Dyaque ecana pacanerecati Jesús yahuaju aniya patya tura cuejayaque bacacarama
    jucuare cuanaque’ jadya, —jadya tuna Jesúsra acuare.'
  kgp-NT: “Kỹ Topẽ vỹ Nínive tá ke ag ve kỹ ãjag mỹ vĩ kónãn ke mũ gé, kurã tỹ ẽgno
    ẽn ki, ha vemnĩ. Nínive tá ke ag tỹ Jonas vĩ mẽ kỹ ag tóg ãjag jykre togvãnh ja
    nĩ. Tỹ sóg Jonas kãfór nĩ, hã ra ãjag tóg ãjag jykre tovãnh jãvãnh nỹtĩ, sỹ ãjag
    mỹ tó tĩ (hã) ra,” he tóg, Jesus ti.
  bvd-bvd: Na toaa 'i Ninifaa boroi ka 'uri nai lau guu, kera dai tatae kwaimani fai
    kamolu toaa nee, 'ana fa dani God kai kwaea fera nee 'i saegano, ma dai faatainia
    ne ade lamolu 'e garo. Sulia kera da lukasi tiifau 'ana abulo ta'aa laa kera ki,
    kada kera rongoa sa Dionaa 'e bae laalaa fuada. Ma sui ni nau, na waa ne ku 'initoa
    ka talua fatai sa Dionaa ne ku too gu 'aku fai kamolu 'i tari'ina, ma sui boroi
    nao molu si bulasi manataa guu.”
  ukr-1871: Ниневяне встануть на суд із кодлом сим, та й осудять його; бо покаялись
    по проповідї Йониній; а ось більший Йони тут.
  apz-apz: Anɨtu kako aꞌamufe wonyo somjo tohinoso yano ilofiyoꞌne sɨkuno somo aꞌamu
    ango Ninifontaꞌangoso nolɨkafɨkuji sekwo olohonta humalofo sokumo ole selɨfitnnefoho.
    Sekwo sekwoe honɨngkano wonyo somneꞌno sɨmeho mɨwoloꞌmokiyoꞌnjo pehoꞌno imentohofokulo.
    Ose selɨfitnnefoho. Hwapɨngoso aꞌamu Ninifoso hofɨko oso hungkuno Jouna lɨjwaoꞌmentiso
    somo upaꞌnontɨfi hofɨkoe honɨngkano wonyo somneꞌno sɨmeho iwoloꞌmokumentohofofoho.
    I olo soꞌno olohonta hwe fihwo Jounamo yakoloꞌnnyo sohwo sekwoꞌnjo olopo ko humasoso
    sekwo sekwoe honɨngkano wonyomneꞌno sɨmeho mɨwoloꞌmokiyofoho.
  eng-AOI: “On the last day the people of Nineveh will also stand up to blame you
    all, because they changed their minds when they heard Jonah's words. Those people
    changed their minds, stopped doing wrong and obeyed God. Jonah spoke powerful
    words, but these words you are hearing today are even more powerful. But you won't
    listen!”
  yon-yon: “Kwane, Godbed wengyundaneen yaron ari kuu, Ninevadanbed menenib ‘Kibik
    doriibdan kuu arewa anam kii.’ andaniib, amborom kuu yi kuu Yonambed amonombime
    ande kedmengkandoon yaambed amonombiwen kowe. Kumban karub maa Yona yaningko burudande
    miin darewoob yeman kuu ke monoon kei!” andoon.
  poi-NT: Cuando núcpa jém ja̱ma iga cɨɨpíŋóypa Dios, tsucumyajpa jém Nínivepɨc pɨxiñt́am.
    Iquejajwadayyajpa jém it́yajwɨɨp sɨɨp. Porque jeeyaj ichacyaj iga imalwatpa cuando
    najɨ́yóypa jém Jonás. Sɨɨp yɨɨm it́ con mimicht́am tu̱m profeta más wɨa̱paap que
    jém Jonás, pero micht́am d́a iñchactámpa jém malajɨ̱xi.
  wuv-wuv: A'a fei au dududua, ei Nineveh rowe asi'afipui a'a ei rama'aa feni au e'eni
    ma ware ba rona tata. Uaa rona filoginaa naranaraa ro'ou a'a fei u'ugaa Jonah,
    ma'uaa hemea na muainaa Jonah, hia yeni eni.
  quf-NT: “Piru maydiya jwisyu diya ĉhamutinqami chay Nínive pwiblumanta kaqkunaqa
    sharimunqallapa. Chaymi ashwan qamkuna Dyuspi mana kriyishaykillaparayku rimanqa
    kastigakanaykillapapaq. Chaqa Nínive pwiblumanta runakunaqami Jonás, Dyuspaq parlakutinqa
    uchanllapata dijar kriyiranllapana. Piru kanan kay naypaykillapapi kaqqami Jonasmantaqa
    mas ima kar, qamkunata willashutinllapapis mana kriyinkillapachu.
  yuw-yuw: “Oro Ninive taun worochon owi amna yu wömai Yönahon mata kombingga irotno
    ibandung. O önga wömai amna au Yöna anggirahacma yu sonot itac mahong sonu irot
    soni maibanidang. Worocha wömai Kopotorochon mata youpdec Ninive nanoho idongga
    owi amna önga idangma sonthon mata yu bödeuna wontucmunohon urago sogitnahing,”
    Yesuho mata ihoroc yogoc.
  hus-NT-1971: Ani jaye an Nínivejibchic axi ti biyal ne’ets ca cubiy ti jolbix c’al
    tata’chic, cum jaja’chic jic’tsonenec c’al in hualab ani huenc’onenec c’al a Dios
    tam ti olnanchat in cahuintal a Dios c’al a Jonás. An cau axi nan u olnal lej
    c’athpich exbath yab ejtil ax in olnamal a Jonás, ani tata’chic xo’ ma yab tim
    belchamal.
  med-med: Wote Got ndi, wamp mbʉ pora, kʉmp tʉmba ui ei kʉn, Ninipa wamp kʉⱡ, kot
    ila anggilik kʉn, akup ui ila mormin wamp mbʉ nga uⱡ kit etʉk mormin mbʉ, kot
    inding. Uⱡ ei, nambuⱡ emel, unt painui wu Jona ndi, Ninipa wamp kʉⱡ, ik mbo inditim
    ei, tʉngʉnda pilik, numan ropʉl rorung. Ei nga, akup ya rʉk ila wu ti morum ei,
    Jona tʉpa mana ndupa, oⱡa orunga moⱡpa, ik mbo endnim,” nitim.
  bch-bch: Be gid panua Ninive ad pade ga timadid ngan ado toaiua ta tisol gid panua
    labone ad ngan posanga. Ngansa gid Ninive tilongo Iona ipaola posanga ta tipul
    lolod. Be ega, labone eaba ede rabu ngan gimi iasal Iona.”
  cco-NT: Dsʉco̱ꞌ mɨ˜ cajáˉ i̱ Jonás do e caguiarˊ júuˆ quiáꞌˉ Fidiéeˇ fɨˊ Nínive,
    lajalémꞌˋ i̱ dseaˋ seengˋ e fɨɨˋ jo̱ dsifɨˊ lajo̱b caquɨ́ꞌˉ jíngꞌˋ yaaiñ˜ fɨˊ
    quiniˇ Fidiéeˇ, jo̱baꞌ i̱ dseaˋ íˋbingꞌ nijméˉguɨ dseeˉ quíiˉnaꞌ mɨ˜ niguiéeˊ
    jmɨɨ˜ e niquidsiˊ Fidiéeˇ íꞌˋ quiáꞌˉ jaléngꞌˋ dseaˋ jmɨgüíˋ. Jo̱ dsʉꞌ jnea˜ niingˉguɨ
    laco̱ꞌ i̱ Jonás do.
  deu-1951: Die Männer von Ninive werden im Gerichte wider dieses Geschlecht auftreten
    und werden es verurteilen; denn sie taten Buße auf Jonas Predigt hin; und siehe,
    hier ist mehr denn Jona!
  alq-ALGNT: 8eckadj a8iagog Ninip (Ninive) ka tajike8agobanen ki an8endizo8ag apitc
    ka noda8a8adjin Jonasan e kagik8endjin. Aja dac te nogom ooma pejig a8iag na8adj
    e kitci apitendagozidj apitc8in Jonas. Apitc dac Kije Manido tibakonadjin a8iagon,
    Ninip ka tajike8agobanen a8iagog kada pazig8i8ag kidji inactaona8adjin ini8e a8iagon
    nogom ka tendjin ega ka 8i an8endizondjin.”
  ixl-NNT: As echat chit la ibꞌan unqꞌa aa Nínive, tan tul la ilej veꞌt u qꞌiieꞌ tiꞌ
    ibꞌanax isuuchil unqꞌa tenameꞌ skajayil, as la ul veꞌt unqꞌa aa Nínive tiꞌ ixochat
    ex vatz u Tiixheꞌ, tan tul kat tal veꞌt u Jonás viyol u Tiixheꞌ ste, as oora chit
    kat ikꞌaxa veꞌt tibꞌ. Pet ech koj ex, tan kꞌuxh at in sexoꞌl, as yeꞌ nesaꞌ ekꞌaxat
    etibꞌ. As tul nim valcheꞌ tiꞌ u Jonás.
  boa-NT: Téhdure muurá Níínibé múnáaúvú ámúhadívú néétsoóhi. Muuráhjáa Jonáá diityéké
    úwaabóné icyáhcújtsóne ímíjpyetéme. Áánáa ¿ɨ́veekí dííbyeúvú ehnííñevu o íjcyaabe
    o úwaabóné tsá ámuha mecáhcútsohíjcyatúne?
  quh-NT: Ninivepi tiyacojcuna Jonaspa willaraskanta uyarispa juchasnincuta sakerkancu
    Diosman cutirinancupaj. Reparaychej, caypi cashani Jonasmanta aswan curaj. Chayraycu
    Diospa c'ajaj phiñacuynin p'unchaypi Ninivepi tiyacojcuna cunan p'unchay runasta
    juchachankancu.
  kwi-kwi: Ilnamtu payu taizkane, Nínive pɨpulura uztuzne ma uztuza kwail kiamtu kiznanazi.
    Jonás usparuza Dios pit kaiznarawane, uspane mɨat kit maizat kit kwail kiashitchi.
    Mane nane Jonáskin anza tɨnta ish.”
  agm-agm: Asisɨha Autaahaatɨho isɨhiyai netɨ tipɨtapaitandɨhetɨ isɨhiya Niniwehandaahapɨhiyaunɨ
    amɨ wanɨ kɨmura taawɨ namoyaatohiyɨhiyaatunɨ japɨhɨ nepapɨ Niniwehandaahiya sangi
    saiwɨ saiwɨ maipɨhaiwa kaiwɨhiyaate satɨtaapo o amɨ kiyaahɨ Jonaaho pɨwɨha ausaasɨhɨ
    atiwɨ nepɨ aimɨ kiyaamɨ maipɨhaiwa namasi nepemaitɨwɨhiyaaso. Amɨ wanɨhɨ Jonaahoai
    nusatipɨhaahandɨ apɨpaahɨ awaindɨhandɨ gwɨnyaaho wanɨ kɨmbɨhɨ kɨmo bindataise.
  ubr-ubr: Baigurubaban an Ra Nineveh sabu on arimon sinmisir sabu ari ra nin semama
    on siniubares yabin Jonah osi sabu auris dura ikurereb on osi engon tutufin ya
    baikitabir sibo, ato awurem orot tani nin on gagamin bag men Jonah ba!”
  tsw-NT: O urana wu ugeꞌetosu, ama a Niniva a̱ ta̱ ꞌya̱wa̱ na adanshi a aci a ama
    a mantsa ma nda. Adama a na ele a vadalai na alajiya a Yunana. Gogo gba za na
    laꞌai Yunana ta̱ pa agba i ꞌyuwan ta̱ a̱ usu.”
  cax-NT: Au manu nanenese nesa bacurrtacarrü ñana arrümanuma mañoñünca auqui manu
    pueblurrü Nínive atüraiyoma. Uimia urapoimia nipünate genterrü nesa na timporrü
    caüma. Itopiqui arrüma tücañe iñorronconomacü, numo anancati Jonás manunecanati
    ümoma, tapü asioma aübu arrüna churriampü nisüboriquirrimia. Arraño caüma chaurriancapü
    apicocoroñü, abu arrüñü manrrü nisüriaca pünanaquiti Jonás.
  aia-aia: Na'i dangi ni hihiiri, 'iraaui saeni Ninive rai ura ara'a 'anai 'unua hura'a
    do 'i'amoui noni 'ohani mou taritari'a mora. 'Inia na'i 'oha na 'ia Jona 'a heitaroha'i
    tanaraau, 'iraau rau rihosi baani'i ora-ora'a adaa'i. Mawai 'unua tana'amou, 'e
    nei na ororiu di'ua ro'ua Jona na ataha'a bei'amou, mi'amou ai'a raba rihosi baani'i
    ora-ora'a amoo'i.”
  srp-1865: 'Ninevljani iziæi æe na sud s rodom ovijem, i osudiæe ga; jer se pokajaše
    pouèenjem Joninijem: a gle, ovdje je veæi od Jone.'
  agt-agt: '@see-verse:LUK.011.031'
  lug-lug: Abantu b’e Nineeve baliyimirira ne basaliza abantu b’omulembe guno omusango
    okubasinga, kubanga beenenya bwe baawulira okubuulira kwa Yona Naye laba asinga
    Yona ali wano.”
  yby-yby: Ito Omailimo ona mololibetatibo onawaloya Ninive wewenaya siniki oloti
    onawalo minabo wewenasida lihimanipomuya obi ilibitakilae. Sako ona molobetatiboya
    lihima litabotogoya ne. Ahamu yatoka samikilae. Jonakahoya monoka lo nobiyoko
    Ninive wewenasiya lahelamibo nesanipoya demesa mikiki mulunipo obohanipo Omaimitoka
    mebo ne. Sa-iboya nemoya Jonakidana sako minamoe. Jonada asetoko minoboya edimosi
    nemo aneya eli hulikiki duka li wili jamae. 29 Mat 16:4; Mak 8:12 30 Jon 3:4 31
    1 Kin 10:1-10 2 Klo 9:1-12 32 Jona 3:5
  heb-heb: אנשי נינוה יקומו במשפט עם הדור הזה והרשיעהו כי הם שבו בקריאת יונה והנה
    יש פה גדול מיונה׃
  mpp-mpp: Aime Niniwe taon sugucnele ngic yengi Yonale yowa ngagelu kwele-hefaliyec
    aiibong. Aime ngagegaing, yakumac monicti Yona ewaligac. Ilec ailu ngic-ngigac
    aling yanguctihac gagaing, ngenge wowosae damengka Niniwe ngic-ngigac yengeholec
    fangkelu domaebongka aibabangineng wosaelu ngengele sowacne mimoctodaingte.
  apb-apb: Na aana dinge ni leinge, mo Ninive no'one kei ta'ela'i honosie mwala aana
    maholo ienini. Oto kire kei haata'inie uri omu tohungei takalo oto hiito'o, aena
    aana maholo a Jona e laeliwala nana mwalana, kire oonisae oto. Ta'e lio ka'u,
    ngaeta iini e paine liutaa aana a Jona ka'u taane oto ie, na omu ka'a oonisae
    ike.”
  san-TEL: అపరఞ్చ విచారసమయే నీనివీయలోకా అపి వర్త్తమానకాలికానాం లోకానాం వైపరీత్యేన
    ప్రోత్థాయ తాన్ దోషిణః కరిష్యన్తి, యతో హేతోస్తే యూనసో వాక్యాత్ చిత్తాని పరివర్త్తయామాసుః
    కిన్తు పశ్యత యూనసోతిగురుతర ఏకో జనోఽస్మిన్ స్థానే విద్యతే|
  ben-IRV: নীনবীয় লোকেরা বিচারে এই যুগের লোকদের সঙ্গে দাঁড়িয়ে এদের দোষী করবে, কারণ
    তারা যোনার প্রচারে মন পরিবর্তন করেছিল, আর দেখ, যোনার থেকেও মহান এক ব্যক্তি এখানে
    আছেন।
  ntu-ntu: Mz nqmq lcpwz, mzli kc bqnc leplz ngr taon kxetu Ninive nzlxngitilr nrpa
    ngr Gct kc tqyapwxtipxbz Jona badr, x nztekqtrlr nqmq nr drtwrdr mz alwx ngrdr.
    Kxmule-esz', a' mzli ka doa kx myaszpx-zlwzle Jona vzpem mz nzyapwxtipx-krbzle
    nrpa ngr Gct bamu, a' trtekqtrwamuu nqmq nr drtwrmu. Mz nzmu-krde lcde, mz Mzli
    Kxmatq kc navzm, lr Ninive sa naycmne-kzng mz kot mz nzpipx-krdr kx vz-rbramu,
    murde trlxngitiwamuu nrpa ngr Gct da kc tzwailr.”
  pan-pan: ਨੀਨਵਾਹ ਦੇ ਲੋਕ ਨਿਆਂ ਵਾਲੇ ਦਿਨ ਇਸ ਪੀੜ੍ਹੀ ਦੇ ਲੋਕਾਂ ਨਾਲ ਉੱਠ ਖੜ੍ਹੇ ਹੋਣਗੇ ਅਤੇ
    ਇਨ੍ਹਾਂ ਨੂੰ ਦੋਸ਼ੀ ਠਹਿਰਾਉਣਗੇ ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਯੂਨਾਹ ਦਾ ਪਰਚਾਰ ਸੁਣ ਕੇ ਤੋਬਾ ਕੀਤੀ ਅਤੇ
    ਵੇਖੋ ਇੱਥੇ ਯੂਨਾਹ ਨਾਲੋਂ ਵੀ ਵੱਡਾ ਹੈ।
  gvc-gvc: Buhiri dahrehti dacho jichʉ Nínive macaina cʉ̃hʉ ducu, mipʉ macainare “Ñaina
    jira”, ni yahusãahca tina. Jona tinare Cohamacʉ yare to yahuchʉ tʉhoa, ti ñaare
    tʉhotumarire tʉhotu cohtota Cohamacʉre cahmaha tina sehe. Ã cahmaa noano yoaa
    niha mipʉ macaina yʉhdoro. Ã jia tina cʉ̃hʉ mipʉ macainare “Ñaina jira”, ni yahusãahca.
    Mʉsare potocã niita nija. Mipʉ mʉsare yʉ buhea Jona to buheri yʉhdoro jira —ni
    yahuha Jesu.
  mwp-mwp: ‘A Ninebaw mabaygal lak kedha kuthaw goeyginu nanga thana mura kaday nithamoene.
    Na bangal kakal kedha thanamun mina yoepathaman koeyza, ngitha lawnga. Minguz
    kedha thana gasaman Yonan maw a thana garthi thoeyamoeydhin mura wati pawangu.
    Wara mabayg maw sipa in nuy ngaru koeyza Yonaniya ngitha mingu garki thoeyayginga?’
  ksj-ksj: Ibite madaḡano Nineva azaḡaꞌe Iona haramo abitadu sauꞌaonoꞌo ḡihure ḡouriro.
    Izidi Iona vitinoga vazeḡaꞌe eḡe, rehano zaꞌe eḡe ḡoere abitoga mene urateꞌohe
    ebu mene ḡihureꞌohe. Eꞌanoꞌo Badiꞌa kota madaḡano Nineva azaḡaniꞌa izidi ega zamao
    edanadu ziꞌuma, raenaꞌa, 'Zaꞌe veꞌoga!'”
  sbk-sbk: Abhantu Bhaninawi bhayemelela isiku elya longwe pandwemo nesikholo eshi
    bhape bhayishilongu aje shikosile afwanaje abhahale bhasajilwe hundomelelo ezya
    Yona, nepa pali ogosi ashile o Yona.
  mya-JVB: တရားဆုံးဖြတ် တော်မူသောအခါ နိနေဝေ မြို့သားတို့သည် ဤ လူမျိုး တစ်ဘက်၌ထ ၍ အရှုံးခံ
    စေလတံ့။ အကြောင်းမူကား ၊ ထိုသူတို့သည် ယောန ဟောပြော သော စကားကြောင့် နောင်တရ ကြ၏။
  kgf-kgf: Niniwe ic eneŋ Yonawac ackuaʒéc nimma ewagina meleŋgic, néŋ nalé yomuac
    hicŋisai eneŋ Yonawac Kuneŋa neŋ you kecma énézéwa ménda niŋnénʒu imuac niŋ ʒégésigési
    naléyaiguc Niniwe ic ieneŋ ini ʒégési énécmimu.
  awb-awb: Níníbe suwahpeqte kégá ahbabáruwana Sónaga ehweh koreriutaq wene ehweh
    irera sene ahbabáq sansa suera kaweqtaq míówe. Minayabe Manikánka ehweh aitahna
    tanáhráq Níníbe suwahpeqte kégá iriwe méra ite amahnága oga míáh kéyábé, Íre kawerowe
    éra ehweh aitagéhe. Amahnága iteba míó ánímé Sóna kiotaiku aní múge. Níníbe suwahpeqte
    kégá Sónane ehweh írónserahme árahinsabé néne ehweh íre iraho?
  gdn-gdn: Oragai apunai Diyouna dimawagawa makeya ka tawana Niniwe ragidai mu notamaga
    wirawena manako mu beramaga berokoi kuduba kamadumpu. Ko wi inako eba kwaigubu
    ki pokere Mamanuga God e idai gurai iyapana kuduba wi naurigau ugwadiniyana ragiragi
    ki marai baiyagisi ki ka tawana Niniwe ragidai ki mu mete ubumoto mu idamaga gurai
    wi naurigau ugwadini-moto ragiragi. Oragai apunai Diyona e ka apunu kawaya, ko
    nau suwagani wainapumuri; E ka ade erida ko karako bauwena apunai ki e mena ka
    kawaya esida.”
  nko-NT: Niniwefɔ ɛ́ bɔ́kʋsʋ́ lɩ́ɩ́ Bulu asʋ́n ogyíkɛ́ amʋ, há mlɩ ndɛmba-abí
    ánfɩ ɩpɔ́n. Tsúfɛ́ brɛ́á Yona lɛ́da Bulu asʋ́n ɔkan súná amʋ́ á, bɛdamlí
    klʋntɔ ba Bulu wá. Mlɩkɩ, ɔhá ánɩ́ ɔdʋn Yona onutó lɩ́ɩ́ nfɩ á.
  bsn-NT: 'N''inive macana ñamasiriarã, Jonás ñamasir''i Dios oca ĩ gotisere ajicõari,
    rojose ĩna yisere sʉtiriticõari, yitʉjamasiñujarã ĩna. Jonás rẽtoro ñamasugʉ̃
    ñaja yʉ. To bajiro yʉ bajiboajaquẽne, mʉajʉama, rojose mʉa yisere yitʉjabeaja
    mʉa. To bajiro yirã mʉa ñajare, masare Dios ĩ beserirʉ̃mʉ ti ejaro, ado bajiro
    bajirʉaroja: N''inive maca ñamasiriarã, tudicatirʉarãma ĩna. Tudicaticõari, “Mʉa
    ye sʉorine rojose tãmʉorʉarãja”, mʉare yiĩarʉarãma —ĩnare yiyuju Jesús.'
  pib-NT: Giklukanuwnalgognepa jejinni, Niniwe gajenni, yotunotanu nyi gimuweekakgognenatachineyma.
    Wannani giklukanuwnakakanna nyi gimuweekakgognenatachine. Gi rixanu wannani genshinikanuta
    Gonasu ginkaklewle chinanu. Ga wa getanru gewru Gonasu pnuterutu.
  wiv-wiv: Manumanu bukuni Ninive, da dia ta madi na damana kotoa kapou ke Vuvu, dia
    ka koto kara manumanu bukuna tauna kua, na vuna a vuni Ninive, dia ta longoria
    polea ke Jona, dia ka pokizia magalidia. Palaka Kaka katiu kuari na pidaka miu
    ia e dopa ni Jona.
  reg-reg: Abhanu bha Ninawi bhalimelegulu ingulu kulunaku olwa indamu nibhalwaika
    kubhibhi olwibhulo lunu! Kulwokubha Abhaninawi bhatee ebhibhi bhejile bhongwa
    omusango gwa Yona, mbe lola, anu alio unu akuliye Yona.
  mlh-mlh: “Jonaji Niniwe ŋiŋigo botuyaŋuŋgo raru Anuture buŋoji maŋyaŋuŋ bapakareko
    maneru oo akoŋ maŋyaŋuŋ kerisiebuŋyoŋ, maneniŋ, nonji botuŋaŋuŋgo fukeru dimaku
    Jonare eebobo odureru eego. Oŋu eegoyoŋ, ŋoŋo jibu keta enareegobi. “Ore eru Niniwe
    ŋiŋigoji mimitarire damaŋ sogoo ŋiŋigo kubu soguine yo dimagobi, ŋoŋoke moko komegone
    pakereru ŋoŋore keririŋgo moko dimanimiŋ. Moko dimaku Niniwe yoŋoji buŋo iŋi ŋoŋore
    sakigo ruanimiŋ, ‘Ŋoŋo Sombuŋ eru morende Ŋi foriine keta etebi Anutuji geoine
    bokirie ŋareme joiserereŋ ropekiine manenimiŋ.’ Niniwe yoŋoji oŋu mibi eeboboŋaŋunji
    ŋoŋo-ŋaŋunde fuŋne barariŋga ŋarebi mimiŋaŋuŋ manenimiŋ.” Oŋu.
  gof-ENT: ናናዌ ኣሳቲ ፒርዳ ጋላስ ሃ ዬሌቴራ ዴንዲዲ ኤንታ ቦላ ፒርዳና። ጋሶይካ ዮናሳ ሲብካቲያን ማሮታ ጌሊዶሶና። ሄኮ፥
    ዮናሳፔ ኣይ ሃይሳን ዴዔስ» ያጊስ።
  aau-aau: Seyr enekwei God hiy uwrsa pokon ko me lira anon anon ankin, unsaney om
    Ninive ko homkwe uwrsa enkin ma lwak me senkin me ey, homkwe heyn non. Payhokuaw,
    unsaney Ninive ko homkwe, God so ok Jona hiy ma mesor me lonuayk menkin, hmo uron
    me kankoum sow. Kwa lonuayk, uwr prueyn Jona so eir mon ma lwak hokwe, ehe, hme
    nion lwak.”
  tvk-tvk: E, e Melengien te Lepisien ak, moletin xil te hal Nineva mun xa latave
    Siu ti limei e lihit rat sexien tesa na moletin xil te xosali ak, vengan xa xil
    iaxa latehiles meulien nae melele xa latelong sepinien na Hi xa provet Siona tesa
    ni mi xil. !E taxeak, nabiteni reitin mi xamim xa tei xa mili provet Siona da
    xiak e xil latake reitin ti e sepinien nan e lataviles meulien nae ti!”
  prf-NT: Ten Aldew nen Pághatul ay magpatunay kontra ten tolay hidi nadid a panahun
    en taga-Ninive hidi gapu dikona nangaral dikodi ti Jonas ay nagsisi hidi. Peru
    kagiyán ku dikomoy a mas mataas nan ti Jonas en ked háddi nadid.”
  auy-auy: Naaófáꞌá Yónaa Nínéfa-naopaꞌa Maníkón-aai kosimátimuwasa isésa sáwí-awau
    tuwésa Maníkón-aai ísaraawe. Káféꞌa Yónaambo íyáákaraundawi méraunaꞌa kesáái ímba
    ísáámba póna ánaaemba Maníkó waásimo méraawini áwáusafena tísai índa-kanaamo tínda
    Nínéfa-naopaken-kwaasi kembiwí aaifimbá maitinkésa sésa Yónaa-aai iséta sáwí-awausa
    tukáundasaanifo Yónaambo íyáákaraiwai kentí naaópaꞌa mérowaꞌa wenáái iséꞌo sáwí-awau
    túwááraamba ímba tukáawe Nínéfa-naopaken-kwaasi sénááwe Ísu siyáiye.
  tbg-tbg: 'Haaru Ionaava Kotira vakaaka tiva nimumanta Ninive vatanaaka qora aara
    qaqira korave. Vi vatanaaka minturara ti, vika naantiara ekaara entaqaa niqaa
    uva vatevarave. Vika niara mintima tivarave: Tenavu Ionaara uva iriha viraqaahai
    qora aara qaqira kaavaunarave. Ne vauvaro vovano Ionaaravata uri aatarako vaiintiva
    Kotira vakaaka ni tiva nimi vaumanta ne kia vira uva irurave, tivarave.'
  hub-NT: Nínivenmaya shuar ainasha turusag atumnaka Yuus waittan suramsattarme tusa
    turamtin ainawai. Nitanka Jonás Yuusa chichamen ujakuiti, turamu asar nitaka tunau
    takatan inaisaru ainawai. Turasha Jonásan nagkasaun wii yamaika atumin pujusan
    Yuusa chichamen ujajrume. Turasha atumka tunau takatka inaiyatsrume”.
  hmo-hmo: Dirava ena Kota Badana dinana dekenai danu Nineva taudia be inai nega taudia
    danu do idia gini hebou, do idia samania idia dekenai. Badina be Iona ena haroro
    dainai, idia edia lalona idia giroa, to iniseni tau ta ese Iona ia hereaia momokani!”
  big-big: '@see-verse:LUK.011.031'
  gux-G: Li daajijuogu daali, Ninif niba bu fii ki kɔni yeni bi yogu yab. Kelima bi
    ŋa damiwoncili ki cengi jonas maama. Ama k bonli ye ki cie Jonas ne kanba.
  cnl-NT: Mɨ³rɨ³ti³ jmɨ́ɨ² 'e³ rɨ²³dxá²³ Dios ta² quiee'³² dsa³, rɨ²³naa'n²³ dsa³
    'i³ xen³ juɨɨ³ Nínive mɨ²jaa²³². Rɨ²³jmóo² lii²³ 'e³ jmii'³¹ 'nɨɨ'n³¹ xa³ dsoo²
    quiee'³² dsa³ 'i³ xen³ rɨ³nɨ²³. Qui² ca²³tʉ́² miin²³ mɨ²jaa²³² 'e³ jmoo³² 'e³
    'a²³jia'³ dxʉ́²³ ma²ca¹'ɨ́ɨ³ júu² Jonás. 'E³ quie'²³ gáan³ cɨ² la²³ cɨ'²³ júu²
    'e³ ca²³lʉ́³ Jonás 'e³ xa³ jee²³² quien³²na'³ rɨ³nɨ²³.
  zar-NT: Lëscaʼ caní, Dios uchisëʼ bönniʼ gulaʼcuʼë yödzö Nínive cateʼ idxín dza
    ichugu bëʼë quégaca bönachi, en uchiʼa usörö́ëʼ bönachi dza ni zóaruʼ naʼa, ateʼ
    le gulunëʼ uluíʼi nabágaʼgaca bönachi ni xíguiaʼ, tuʼ buluʼbíʼi ládxiʼgaquiëʼ
    bönniʼ Nínive cateʼ bilaʼyönnëʼ libán benëʼ Jonás, ateʼ naʼa zoaʼ nedaʼ ni, en
    nayë́pisëtëraʼ ca Jonás naʼ.
  kde-kde: Nniduva anelyo lya hukumu vanu va ku Ninawi vàmbeimila na kuvasitaki vanu
    va chívelèkwà achino kuva vànikosela. Kwa kuva, vanu va ku Ninawi vánilekanga
    kutenda masambi ing'anya ya mahubili la nabii Yona, na apano pàvele munu yumo
    nkulungwa kumpunda nabii Yona!”
  ata-ata: Xe no voxo ane ne, la ta mitema sie Ninive kalumo iavuti itulu sou itelo
    vaikala noxiꞌa ta mitema sou vaimomo ꞌo. Xo aneꞌi milomusou Iona muaꞌalo mulai
    noxiꞌa, la aneꞌi mixiu oponeꞌi. Ia vaimomo ꞌo ne, itema vile Anu mutila noxou
    Iona a ututulu ꞌo.”
  qvw-NT: Chaynütac Ninive nunacunäta Jonas willaptinmi juchancunacta wanaculcul Diosman
    cutipämula. Chaymi canan amcunaćhu Jonaspïpis sumä munayniyücätalä ipanchapäcuśhayquipi
    mućhuycachinan muyuncäćhu Ninivecunaca śhalcatityamun'a cäraycälishunayquipä.
  nfa-nfa: Mesa boe nèngu di! Èèna na dhèu-dhèu nèti Niniwe kèdꞌi titu ho pajꞌujꞌu
    ai asa miu dhu mamuri limuri ne, peka na, ‘Miu aaꞌi-aaꞌi mi se, goa!’ Ra peka
    sèmi èèna, lula uru èèna, ropa Yunus laꞌe peka dadꞌèi Lamatua dènge rèngu, hèia
    ra ele-hoꞌa dènge. Masi ka Dhèu dhu kapai risi nèti Yunus ètu talora aae miu,
    te ngaa moꞌo boe ele-hoꞌa sa hèi.”
  tnp-tnp: “Kəni nətəm Ninivə okotəhtul e nian Uhgɨn otakil nətəmimi ərəfin lan, kəni
    ilah okotəni məmə itəmah nəmotol noliən tərah. Kəni ilah okotəhrun nəniən lanəha
    mətəu-inu, nian ilah kəmotətəu nəghatiən rəha Jonə, ilah kəmotəuhlin ilah e noliən
    tərah mɨn rəhalah. Kəni rəueiu u, suah kəti u ikɨnu in ilɨs pɨk tapirəkɨs Jonə.”
  urd-urd: निनवे के लोग इस ज़माने के लोगों के साथ, 'अदालत के दिन खड़े होकर उनको मुजरिम
    ठहराएँगे; क्यूँकि उन्होंने यहून्ना के एलान पर तौबा कर ली, और देखो, यहाँ वो है
    जो यहून्ना से भी बड़ा है।
  hot-hot: Ma sêbôk ba avômalô Ninive elaŋô Jona anêŋ abô ba ele kapôlôŋiŋ liliŋ.
    Ma nômlate lêk hamô loŋ êntêk ma bêŋ ek Jona. Ma doŋtom môlô ôdô anêŋ nodaŋô.
    Ma waklavôŋ atu ba Wapômbêŋ hatak ek nindum abô ma tem avômalô Ninive nimiŋ ba
    nenaŋ môlônim kambom takêŋ bêŋ.”
  mqj-NT: Ianna nalambi'mo attunna la umbisara ma'rupa tau Puang Allata'alla, la tuomi
    sule to Niniwe anna pasalakoa' to tuo temo. Annu mengkatoba' ia to Niniwe anna
    urrangngimo kadanna Dewata napalanda' nabi Yunus. Sapo tae'koa' iko mengkatoba'
    moi kenada marru ma'tandalangnganan ia to umpantula'ikoa' temo anna la Yunus.”
  rus-SYN: Ниневитяне восстанут на суд с родом сим и осудят его, ибо они покаялись
    от проповеди Иониной, и вот, здесь больше Ионы.
  mbh-mbh: Na e mun e ako, panen nge nang ako God aro i pamit tokokoere nge riong,
    aro toko Ninive angare ako or ini Judare avele, aro o mita, mo o kenkeno mun nge
    thomu Juda areko o mimi ponange, nge lomu nong rerong. Eneke nomenga o nongpol
    a Jona ile panongpolong, mako okime lelal ole vothung kerenga. Naro thomu o nongpol,
    ponange ur omole ako i pomnga rintet nge a Jona, i ako ru i voth, ake ini tho,
    aveto thomu o ri ve o nongpol tho avele.”
  bdd-bdd: Wete gide sabwelo bwaꞌomatana ꞌoina meNinibe ꞌabwa sitoholo ma mehau ꞌomi
    siheꞌewegomi, weyahina mwalo hene Yona ꞌoidiya ꞌiguguya, ta mumugadi galadiyedi
    ꞌoidiyega sinuwabuiya, ma ꞌomi bewa tuwa guguya bwebweꞌana hedada wahesagohediya,
    ma geya wanuwabui hila.
  cbt-NTPO: '@see-verse:LUK.011.031'
  rmy-SERVI: Мануша Ниневиятар ваздэнапэ пэ сындо їтханэ кадэлэ родоґа и дошарэна
    лэ. Колэсти со вонэ ачявдэ пэхкэрэ бэзима, кала Иона пхэнэлас лэнди лав Дэвлэстар.
    Нэ акэ, катэ Кодэва, Саво барэдэр Ионастар.
  srn-NT: Tapu a dei dati, den sma fu Nineve sa tnapu makandra nanga unu fu a ten
    disi èn den o krutu unu. Bika den ben drai den libi di Yona tyari a boskopu gi
    den. Ma luku, wan sma de dya di bigi moro Yona.”
  cta-NT: Loꞌo juaꞌa̱ loꞌo nguꞌ jyoꞌo quichi̱ Nínive ni, sta nguꞌ quiꞌya jiꞌi̱ cuꞌma̱
    tsa̱ biꞌ loꞌo cuaꞌni cuayáꞌ ycuiꞌ Ni jiꞌi̱ cuꞌma̱. Cua ndyuna nguꞌ Nínive biꞌ,
    nu loꞌo nchcuiꞌ Jonás loꞌo nguꞌ chacuayáꞌ jiꞌi̱ ycuiꞌ Ndyosi; ngua tyujuꞌu tiꞌ
    nguꞌ biꞌ, nguxtyanu nguꞌ lcaa chaꞌ cuxi nu ntsuꞌu jiꞌi̱ nguꞌ liꞌ. Pana cuꞌma̱
    ni, ná ntajaꞌa̱ ma̱ cuna ma̱ chaꞌ nu nda naꞌ loꞌo ma̱, masi tlyu la cña ndyuꞌni
    ycuiꞌ Ndyosi juani; xti la chaꞌ ngua loꞌo ndyaa jyoꞌo Jonás ca Nínive tyempo biꞌ.
  bqc-SIM: Yã́kpalɛkɛgↄↄzĩ Ninivadeↄ fɛlɛ yãda gbãgbɛ̃ↄlaɛ, asa kɛ́ Ninivadeↄ
    Yonasi waaso mà, aa nↄ̀sɛlìlɛɛ, mɛ́ gbɛ̃́ pↄ́ a zↄ̃ↄ dɛ Yonasia ku la.
  tcz-CHONGTHU: Nineveh khomite jong thupi kitan nileh hiche khang mite douna'a dingdoh
    diu chule themmo achandiu ahi. Ijeh inem itile amahon Jonah thuseiya konin achonset
    nauva kon lungheina aneiyuve. Tun Jonah sanga lenjo khat hikom'ah aume–ahin, nanghon
    athu nangaipouve.”
  mar-mar: न्यायाच्या दिवशी निनवेचे लोक या पिढीबरोबर उभे राहून हिला दोषी ठरवतील कारण
    योनाचा उपदेश ऐकून त्यांनी पश्चात्ताप केला आणि पाहा, योनापेक्षाही थोर असा एक येथे
    आहे.”
  snp-snp: Ido lifimani giminami kamena nabalo ya Ninife numudo minamo wenena yate
    nediti kamena oiya ama minamo wenena ya ligiya lo gedenagilae. Ninife numudo minamo
    wenena yate Yona kala koliti, seni-muluni eleyapa wiyafa, ido oiya ama moda Yona
    olu fulo edomo we amau ya minowe.
  isl-isl: Íbúar Niníve munu einnig rísa upp og fordæma þessa þjóð, því þeir gerðu
    iðrun við predikun Jónasar, og þótt hér sé sá sem er miklu æðri Jónasi, vill þessi
    þjóð ekki hlusta.
  spy-NT: Mākōōyyoong'iis ꞉nkicheek biikaab Ninaawi bēsyoonoo /kiitiilchinē biiko
    ng'aleek. Makooruusta biiko chēē wuu chuutēchu, kuuyu kiikuwēēkiis ꞉icheek kurubta
    keey ākoo āmtooyiisyēētaab Yoona ānkumii yu ra ꞉nyēē wōō kusiir Yoona.”
  xnn-xnn: Isnan mabanagan nan ipogaw et pabasolen gedan nan iNineve dakayo tay inbabawida
    nan basbasolda issan nangdengnganda isdin insolsolon din si Jonas dapay nan inmali
    ken dakayo et nangatngato mo si Jonas dapay adiyo kayet patiyen.”
  mwe-mwe: Bhandunji bha ku Ninawi shibhakoposhelanje lyubha lya ukumu, kukulukana
    lwene lubhelekolu. Pabha bhandunji bha ku Ninawi bhaipetilenje kwa ligongo lya
    ntenga gwa a Yona, ikabheje apano apali ali nkulungwa kupunda a Yona!
  tte-tte: Tabe kaliyate yatala koina tomo Ninibe kani sitolo sikawa-naenae-yagimiu,
    kaiwena sauga beyabeyana koina Yona ana guguye sibenalan kabo mumugali naenaena
    koina sinuwabui. Na yawalo kolimiu, yabo iyaele bwaite, iya Yona esana ilalaki-gabaen.
    Na ana guguye nige kwabebenalan yo nige kwanunuwabui.”
  tcs-tcs: Wen dat zazmentdei blo God go kam, ol dem pipol blo Ninaba go kamlaipgen
    tugeda wea ol dem pipol wea distaim. Dempla go soe yupla ol dem nugudting wanem
    yupla bin mekem. Wen Zona bin pinis spik da mesiz blo God, dempla bin prapa sore
    ane ol bin wantaim sluraun prom ol nugudwei blo dempla. Ai spik yupla ya nau,
    i gad sambodi ya nau, uda i prapa mobig ane mo impotant den Zona. Bat yupla stil
    no wande seinze ol nugudwei blo yupla.’
  hlt-THB: Nenivi awhkaw thlangkhqi ce awidengnaak nyn awh ve a cadil awhkaw thlangkhqi
    ing boe hly sak uhy; kawtih a mingmih cetaw Jonah ak awih kqawnnaak awh zut uhy,
    Jonah anglakawh ak bau khqoet ce vawh awm hy.
  soq-soq: Iona God benemawa Niniwe apanawa diamono etane mo kadiu bedewe insaisau
    leusane God mampe dodomananton. Kotu walamawe mo dewa euda sa dewasaiena mampe
    walama ande apanawa kotulepie mala debamaia osolawo itupu, ipawa tauma dea debamawaida,
    mai Iona rua, manlawo wisene gagaloleidio mai baiwaitipona, dia.”
  qub-qub: Jonás willacushanta wiyar Ninivecho tiyaj runacunaga juchancunapita arpinticuranmi.
    Canan wichan runacunami ichanga Jonaspita mas munayniyoj caycaptëpis willacushäta
    mana chasquicunchu. Chaymi fisyuchöga Ninivecho unay tiyajcuna jatarimongapaj
    canan wichan runacunapa contran rimananpaj.
  att-att: “Á yù ira ngaw taga Ninaba gapay, gumikkáng ira sù ággaw nga pamanunnù
    ni Namarò ta tolay, á massistígu ira ta kuruk nga liwâ naw. Ta nabbabáwi ira ngaw
    ta liwâ da ta pakaginná ra sù bilin ni Namarò nga inilayalayâ na ngaw nira ni
    Jona. Á yáyù awayyá ra nga mangikeká nikayu, ta mássiki nu ajjanin nikayu kunangane
    yù makáwayyá ánnè kâ Jona, ngam manakì kayu manguruk kuna.”
  bki-bki: '@see-verse:LUK.011.031'
  bqp-bqp: Yãkpatɛkɛgↄrↄ zĩ Ninɛvadenↄ ni futɛ ò yã da gbãragbɛ̃nↄla, zaakũ kũ
    Ninɛvadenↄ Inusa waazi mà ò nɛ̀sɛɛ lìtɛ, akũ gbɛ̃ kũ à zↄ̃kↄ̃ de Inusala kú
    la sà.
  mcp-mcp: Buud ɔ́ Ninivə bwə́ bá nə́mə́ tɔ̂w tʉ́təlí, yə kala búúd ga məbɛ̧ɛ̧́. Nəcé
    báá bwə́ á cɛ́nd mítə́dʉ́gá ja bwə́ á gwág cúndə́ Zhwónas nyə a cúndə yí. Dʉgá,
    sâ í ntɔ̧́ Zhwónas yí jísə wa.
  hat-hat: Jou jijman an tou, moun lavil Niniv va leve kanpe y'a fè yo kondannen moun
    alèkile yo. Paske yo menm, yo te tounen vin jwenn Bondye, lè Jonas te fè yo konnen
    mesaj la. Men isit la, gen bagay ki pi konsekan pase Jonas.
  npl-NT: Noiwa n tlakah de Nínive majkokuiskeh iwa nomechtlajtlakoltiskeh. Porke
    n tlakah de Nínive omoyolkopkeh inawak Dios ijkuak Jonás okinmatilti itlajtol,
    pero axa nika kajki se Akin okachi weyijkatitok ke Jonás.
  bgg-bgg: 'Che pha idoh shii ne Ninewe pha branthek è riu ne ithek shii the ruii
    phro, nyieliieshii ithek ne Jona muyua ji nuii srane awaithek layog è khidjong
    ro: Chiih-è gu ithek shii yao ichiih shii ne nyie magunde um pha ji ne Jona è
    de boh um ba ro!'
  eng-TCENT: The men of Nineveh will rise up at the judgment with this generation
    and condemn it, for they repented at the preaching of Jonah, and behold, something
    greater than Jonah is here.
  eng-BSB: The men of Nineveh will stand at the judgment with this generation and
    condemn it; for they repented at the preaching of Jonah, and now One greater than
    Jonah is here.
  cpu-NT: Eejatzi okempitari ari iriyakoventaimi apaata Nínive-satzi, tema ikempisantaiyakerini
    irirori pairani Jonás, jovashaantanakero jametayevetari. Irika saikimotakemiri
    iroñaaka eeroka jaka, janayirira Jonás.”
  san-ASM: অপৰঞ্চ ৱিচাৰসমযে নীনিৱীযলোকা অপি ৱৰ্ত্তমানকালিকানাং লোকানাং ৱৈপৰীত্যেন
    প্ৰোত্থায তান্ দোষিণঃ কৰিষ্যন্তি, যতো হেতোস্তে যূনসো ৱাক্যাৎ চিত্তানি পৰিৱৰ্ত্তযামাসুঃ
    কিন্তু পশ্যত যূনসোতিগুৰুতৰ একো জনোঽস্মিন্ স্থানে ৱিদ্যতে|
  tac-NT: 'Alué ralámuli napu ejperégame nile alé Nínibe rewégachi abiena ku ajánamala
    a''lige rawé gastigo narémichi jipe ejperégame ralámuli ''lige ne''ochawa ''emi
    alué mukite, napugiti alué ralámuli Nínibe ejperégame ''la ku guwana ''nátaligame
    napu''lige Jonasi ruyele Onorúgame nila rejcholi. ''Lige jena ajtí ne napu abéchigo
    benegá ra''íchame ju me''tagá Jonasi ''lige ''emi tase a''rénili resítiri ''nátili.
    Esusi abiena anele:'
  eng-WEBPB: The men of Nineveh will stand up in the judgement with this generation,
    and will condemn it, for they repented at the preaching of Jonah; and behold,
    one greater than Jonah is here.
  gfk-H: Ma tano bung na warkurai mah ira tunatuna ma Niniwe diet na takun hadadas
    muat kanong diet ga lilik pukus ing diet ga hadadei no harpir ta Iona. Ma iau
    tangai ta muat, tiga tunatuna i tamat ta dir ma ne Iona ia kanik.
  viv-viv: KaduꞋe tova mulina vedewayauga ana toveya miNiniva hinatowamidi be omi
    hinahawavekoyoyemi. FaꞋina badi miNiniva bana Yona yana laumamala hinogalina againe
    hivenogalena be hinuwaviladi. Tu omi wanogali! Bana Yona yana laumamala gaitoma
    lakahina, tu tova adamoya yaku laumamala wanogalina-ma gaitoma lakahi-moꞋena tu
    omi keke wadavenogaleni.” Au hidedemi Yesu yoꞋo gigahedi.
  yao-yao: Ŵandu ŵa ku Ninawi chakopochele pa lyuŵa lya malamulo lyo pamo ni ŵandu
    ŵa uŵelesi wu, nombewo chachisala kuti uŵelesi wu wanamagambo. Pakuŵa ŵandu ŵa
    ku Ninawi ŵalesile sambi ligongo lya kulalichilwa utenga wa Akunnungu ni che Yona,
    nambo pelepa kwana jwankulu kwapunda che Yona.
  tgp-tgp: La tamlohi atu matan Nineveh la pa turu na rani aria peresi pina nike nake,
    ale la pa verea vara talai non pina nike mo tataholo, matan enira la posi mata
    retivujavujangi non Jonah; pani tamlohi matea mo aulu jea hin Jonah mo lo toho
    nike nake.
  auc-NT: Cönäö wodi Wængonguï beyæ̈ apæ̈necä ëñëninque Nïnebaidi wënæ wënæ näni cægaïnö
    ante wæwente pönëninque ñimpo cægadänimpa. Cönäö wodi wædangä ïñongante botö wæætë
    në ñæ̈næ̈mo inte apæ̈nebo ëñëninque mïnitö ïñömö ëñënämaï ïmïnipa. Ïninque Nïnebaidi
    incæ Wængonguï në apænte angä weca pöninque mïni ñöwo quëwencabo tönö godongämæ̈
    gongænte ongöninque, Mïni pante wæquinque ëñënämaï ingamïnipa töö, ante apænte
    pïïnänidö anguënë,” angantapa.
  kbc-NT: Niɡ̶ijo noɡ̶owajipatalo Jonas lotaɡ̶a niɡ̶ijo niɡ̶eladimigipitigi Nínive,
    odaa joɡ̶odinilaatece libeyaceɡ̶eco. Odaa niɡ̶ica noko nige limedi Aneotedoɡ̶oji
    me iloikatidi oko leeɡ̶otedi libeyaceɡ̶eco, odaa niɡ̶eladimigipitigi Nínive dabiditiniwace,
    oikee makaami nilaagetedipi, igaataɡ̶a ite Ee ɡ̶adiwigotigitiwaji, codaa yotaɡ̶a
    daɡ̶axa me ɡ̶oneɡ̶aɡ̶a aliciaco lotaɡ̶a Jonas. Pida akaamitiwaji aɡ̶abaatege inoa
    yotaɡ̶a, codaa aɡ̶adinilaanitibecetiwaji.
  bmh-bmh: Aiu ses, Uwait nug koli alai e em ebuan duailel sisiarabun ziwas ebu Niniwe
    uzanan duailel noumemen koli usaimai, Uwait amegwab ulisan duailel abai ereg tapai
    daimai, auramam, ‘Ulisan duailel ag zigulin eg macanemen’. Einen, Niniwe uzanan
    duailel go Zona nug Uwait nugau ze mareun, goagal zigulin eg uteimai, koli oiagab
    kekulaimai, Uwait en agal oiagab petak emen. Iz ag petak pet awarem, ulis e ebu
    du tub dareu go banou, gonug Zona zilacoroi dareu. Ag go du banou nugau ze duab
    utemen.”
  ctu-BL: Jini winicob ch'oyolo' bʌ ti Nínive, mi caj i wa'tʌlob ti' q'uiñilel melo'mulil
    yic'ot jini año' bʌ ti pañimil wʌle. Mi caj i subeñob i mul. Come tsi' cʌyʌyob
    i mul che' bʌ tsi' cha'le subt'an Jonás. Awilan, wʌ'an ñumen ñuc bʌ bajche' Jonás.
  meq-meq: Pat i sariya i Mbəlom na, ndo i gəma i Ninive hay ta deyeweye. Ta lətsiye
    kame i ndo neheye anəke aye ta matay ha mənese. Hərwi ndo i gəma i Ninive hay
    tə tsəne bazlam i Mbəlom nakə Zonas a tsikatay aye na, ta gər ha mezeleme. Ndo
    andaya kanaŋ a ze Zonas bəɗaw?»
  noa-H: Mag Hẽwandamau hõor hi hagk'abarm hed Nínivepienaujã hĩchab hamach hipaarmua
    pãar k'aibagta warag Hẽwandamag hĩgk'a t'ʌnʌʌuju. ¿Jãgwi? Jonaau Hẽwandam hiek
    hamach haar jaaubaimaawai hamau magʌmjã haba hʌ̈k'atarr haawaima. Mamʌ hĩs mʌ
    Jonás k'ãyaujã hʌ̃rʌʌcha chirʌmuata Hẽwandam hiek jaau chitʌmjã pãrau hʌ̈k'amap'a
    nʌmgui hajim hanʌm, hamach k'ĩircha.
  alp-NT: Akmenare nabi Yunuse ilepa ete tamata Niniweru, hoko esi hleke bei esi dosa.
    Po Au lesi bei Yunuse yo imi lene loko Auku lepataru mo. Hoko tatike pine kena
    nusa meije kohore, tamata Niniweru esi beteke imi nsalalaru.”
  san-VEL: apara nca vicaarasamaye niiniviiyalokaa api varttamaanakaalikaanaa.m lokaanaa.m
    vaipariityena protthaaya taan do.si.na.h kari.syanti, yato hetoste yuunaso vaakyaat
    cittaani parivarttayaamaasu.h kintu pa"syata yuunasotigurutara eko jano.asmin
    sthaane vidyate|
  kbq-kbq: Anumzamo'ma vahe'ma refkoma hania knarera, Ninive vahe'mo'za oti'za ama
    knafi vahera keontahi vahe mani'naze hu'za keaga huzmantegahaze. Na'ankure Jona'ma
    hia kerera zamagu'a rukrehe hu'naze. Hanki keho, Jonama agaterenea nera amafi
    mani'ne. (Jona 3:4-10,1 Kin 10:1-13.)
  kbh-kbh: Chë ents̈anga ts̈abá o ndoñe ts̈abá tmonjamama jayanama te, chë Nínive
    bëts puebloca ents̈ángnaca mochanjotsaye y mochanjayana morsca ents̈anga ndoñe
    ts̈abá tmonjama ca; er chënga, Jonás yojtsabuayiynaye ora, tmojanoyeuná y chë
    ts̈abe benache tmojtanishache, y chë mora muents̈e entsemnana, Jonasbiama más
    uamaná endmëna ca” —Jesús tojánayana.
  ron-LSB: Bărbații din Ninive se vor ridica la judecată împreună cu acest neam și
    îl vor condamna, pentru că s-au pocăit la propovăduirea lui Iona; și iată, unul
    mai mare decât Iona este aici.
  pon-pon: Ol en Niniwe kan pan u on di wet ni kadeik, o pan kariala i, pwe re kalula
    ni ar ronadar padak en Iona. A kilan, me laude jan Iona mi met.
  nhe-BL: Huan quema Toteco tetlajtolsencahuas, tlacame tlen huejcajquiya itztoyaj
    ipan altepetl Nínive moyolcuise huan inmechtlateilhuise, pampa inijuanti moyolcuepque
    quema Jonás quincamahui itlajtol Toteco, pero na más nihueyi que Jonás huan ax
    innechcaquij.
  sps-sps: Tan nainy vaatsuk ten Gov taa Ninive nai tsutsun ror tan vaatsuk ana ri
    te pokei aveto tsumi, tana saa, taa Ninive te takopis osing a fo aveto tsuri te
    nongoiny fi ri te favaanan fi Jona. Sai te kaa minon a mes fapoopoan namami te
    karap fafisfis pis iny non e Jona ana mi gim to ma nongoiny kainy Ya am takopis
    to.”
  wnc-wnc: “Tapduknga Anututa aminbam usanziwik gwekatangu aminu Nineva nana usanziwan
    take siwa ngana aminu tapduk ayuamang komune nana usanziwan toknga paning. Dasingge?
    Nineva nana aminda wamu Jonata yakapbut takngae natake musia tapa tekwanggut ngana
    apmanu ginda sanga Jona yapikutde masa imukaing,” ngang yanikut.
  bus-bus: Yãkpaɛkɛgurↄↄ zĩ Ninɛvadeenↄ é fɛɛ wà yã da tↄ̃ↄrigbɛ̃nↄla, zaakɛ kɛ̀
    Ninɛvadeenↄ Yunusa waazi mà, aↄ̃ ń nↄ̀sɛ lìɛ, ben gbɛ̃ kɛ̀ bíta dɛ Yunusalaa kú
    kɛ̀ sa.
  gub-BL: A'e 'ar mehe nehe, Nin taw pe har umàno ma'e kwer ukweraw putar a'e wà nehe,
    umume'u putar penemiapo kwer a'e wà nehe, ta'e upytu'u ikatu 'ym ma'e iapo re
    a'e wà xe, Zon ze'eg henu mehe a'e wà xe. Ihe aiko xe ihe. Hekàg wera'u Zon wi
    ihe.
  imo-imo: '@see-verse:LUK.011.031'
  boj-boj: Mondoŋ Qotei na tamo uŋgasari naŋgi peginjrqa batiamqa Ninive tamo naŋgi
    dego tigelqab. Tigelosibqa tamo uŋgasari bini bati endeqa unub qaji naŋgo kumbra
    uge babtetnjrqab. Naŋgi degyqab. Di kiyaqa? Ninive tamo naŋgi nami Jona aqa anjam
    qusib are bulyeb deqa. Ariya bini tamo bei Jona tulaŋ buŋyejunu qaji a nuŋgo ambleq
    di unu.”
  eng-DRA: The men of Ninive shall rise in the judgment with this generation, and
    shall condemn it; because they did penance at the preaching of Jonas; and behold
    more than Jonas here.
  knf-knf: Ţi unuur wi pwayëş, bañaaŋ biki Niniwe baluŋ kanaţa na biki kawuuŋ ki kayuuj
    kë baduknaana, ţiki bukal biki Niniwe, babi wut pjuban wi baŧiinki uţup wi Yonaŧ,
    aloŋ kë aşë wo ţi, ampeli Yonaŧ. »
  san-KHM: អបរញ្ច វិចារសមយេ នីនិវីយលោកា អបិ វត៌្តមានកាលិកានាំ លោកានាំ វៃបរីត្យេន ប្រោត្ថាយ
    តាន៑ ទោឞិណះ ករិឞ្យន្តិ, យតោ ហេតោស្តេ យូនសោ វាក្យាត៑ ចិត្តានិ បរិវត៌្តយាមាសុះ កិន្តុ
    បឝ្យត យូនសោតិគុរុតរ ឯកោ ជនោៜស្មិន៑ ស្ថានេ វិទ្យតេ។
  arn-NT: Ka femngechi ta Ninife pu che puwle tañi wüldungael engün tati afaelchi
    antü mew, kondenayafi fantepu mülechi pu che, fey Ninife pu che am wiñoduamtulu
    engün ta Ngünechen mew feychi allkülu engün Jona ñi wewpielchi dungu. Fey tüfa
    mew mülepan ta iñche, fey doy wünenkülen ta Jona mew.
  zas-NT: Ziangajc ree bén guban guiedx Nínive, zaban reeman chi yadëëd ree bejn cwent
    loj Dios abiꞌ guiëb reeman guial ree bén rigaꞌ yan, yayal reeman xcasti Dios.
    Din bén Nínive ree bayejc reeman loj Dios chi bacaagdiajg reeman xtiidxaman ni
    gunee Jonás. Abiꞌ yan, naj zaꞌnëꞌn lëjt mazri lasajcan guial loj Jonás.
  ken-NT: Ndǔ nywɔbhɛ́ manyé, chɔŋ bǒ Ninivɛ mángati be bho mkpáká mmɨk anɛ
    ɛchɔŋ bɛ́ bɛkwɛ́nɛ́ bɛchi nɛ bhe mbɔnyunɛ mpok bɔ bághókó ɛnyɨŋ ɛnɛ Jóna aghati
    bhɔ, bátɨ́knsɛm ndǔ bɛbʉ́ bhap. Nchí ghati bhe bɛ mmu achi fá nɛ́nɛ anɛ áchá
    Jóna, yɛ̌ nɔ, bǎpú ghok yi!
