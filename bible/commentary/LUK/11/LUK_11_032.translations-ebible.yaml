  kpw-kpw: Hadame nöp Jona am Ninepa nɨbi bɨ gau kalɨp hagö, nan si nan naij gɨmɨdal
    gau, nɨhön gɨnɨg anɨg gɨpun a göm arö göm, God nɨp nɨŋ udla. Jona nɨpe hagö nɨŋ
    udla u pen mɨñi yad Bɨ Kub yabɨƚ apem aŋ kalöp aui mɨdem, manö aij yabɨƚ hag ñɨnö,
    nan si nan naij gɨpim gau arö gagpim. Anɨb u, manö kub hagep ñɨn u, Jona nɨpe
    uraköm kalöp nɨbi bɨ mɨñi mɨdpim gau manö kub hagnab.
  ong-ong: Wem piti Ma Ili ma lingitepe le le kapi il laptei lire moingi pite mete
    piti tef, mete pite uf Ninive ma pamtuse. Wusoli wem pe pingitepe il wuso metine
    nimou Jona leptalo pepe, pe pulpope le pe pusape il olpe pelpe. Wolo fei metine
    nele, nange lele ilitei le Jona olo, metine ili lepei le lau lirpeise wolo ise
    yingitowo kolo. Liso mete pite Ninive ma pamtuse pirpei polpepei, ‘Ise mete olpe.
    Wem Jona lau lirpouku, ku yeflipiye weitei onom le ku musape il olpe pouku. Wolo
    metine ilitei lau lirpeise le ise yingitowo re yulpowo kolo olo.”
  tnn-tnn: Kən netəmim rəha Nineva okotətul e nian Uhgɨn otakil netəmim rafin lan,
    kən ilat okotən məmə itəmat nəmotol nolən tərat. Kən ilat kotɨtun nənən nəhlan
    məto-inu, nian ilat kəmotəto nəghatən rəha Jona, ilat kəmotəuhlin ilat e nolən
    rat mɨn rəhalat. Kən roiu, suah kit ikɨn-u itəm in ilɨs taprəkɨs-in Jona.”
  hch-NT: Ninivesie quiecatari mepanucu'uni metetahecüataque hicü miemete vahepaüsita.
    Vahesie pürahüivani, Ninivetari memüte'uhayevaxücü que memüteyuriecai Cunasi tivarutaxatüacu.
    Tamüsü que mü'ane mütürücaüye Cunasi mücatitürücaüyecaipaü 'uva puyeica.
  crn-NT: ’Majta aꞌɨ́ɨme ɨ́ mej Nínive eꞌechéjmeꞌe, ayée mú rɨni aꞌájna xɨcájraꞌan
    ɨ́ Dios tɨ jetzen huáꞌaxɨjteꞌen ɨ́ teɨte. Aꞌɨ́ɨ mú huatéhuiixɨꞌɨsin aꞌɨ́mej jamuan
    ɨ́ mej íjii huáteemua. Matɨ́ꞌɨj mi teꞌujpuáꞌajteꞌesin tiꞌitɨ́j jɨmeꞌe. Seɨcɨé
    mú hui tiuꞌumuáꞌaj matɨ́ꞌɨj ráanamuajriꞌi aꞌij tɨ tihuaꞌutáꞌixaa aꞌɨ́jna ɨ́ Jonás
    teecan. Neajta inee, jaítzeꞌe nu hui veꞌecán jɨ́n tiꞌitéjvee caí aꞌɨ́jna ɨ́ Jonás.
    Aꞌɨ́j pu jɨ́n, aꞌɨ́ɨme ɨ́ teteca Nínive mej eꞌechéjmeꞌe, aꞌɨ́ɨ mú teꞌujpuáꞌajteꞌesin
    tiꞌitɨ́j jɨmeꞌe ɨ́ mej íjii huáteemua aꞌiné camu seɨcɨé tiuꞌumuáꞌaj netɨ́ꞌɨj tihuaꞌutáꞌixaa
    inee.
  zpu-NT: Beꞌnn Nínive kaꞌ, kate llin lla gak yel koxchis ke yeolol beꞌnne, wabanrén
    akeꞌ beꞌnn ki llaꞌa nnaꞌ, naꞌ wchoybiaꞌ akeꞌ ke akeꞌ, le leakeꞌn ka ben akreꞌ
    xtiꞌll da Jonásenꞌ, bayat akreꞌ ke da xhinnj ke akeꞌn, naꞌ nadaꞌ zaꞌktellaꞌ kerke
    da Jonásenꞌ.
  juy-juy: ନିନିବିନ୍‌ ଆ ମନ୍‌ରାଜି ପନ୍‌ସୁଆତିଲୋଙନ୍‌ କେନ୍‌ ନମିଜି ଆ ମନ୍‌ରାଜି ସରିନ୍‌ ଡୋଲନ୍‌
    କେନ୍‌ଆନିଞ୍ଜିଆଡଙ୍‌ ଅବ୍‌ଡୋସାତଜି, ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଆନିଞ୍ଜି ଜୁନସନ୍‌ ଆନପ୍ପୁଙ୍‌ବର୍‌
    ବାତ୍ତେ ଆବ୍‌ୟର୍‌ବୁଡ୍ଡିଲଞ୍ଜି; ଆରି ଗିୟ୍‌ବା, ଜୁନସନ୍‌ ସିଲଡ୍‌ ଆରି ଗୋଗୋୟ୍‌ ସୋଡ଼ା ବର୍ନେନ୍‌
    କେନ୍‌ତେନ୍ନେ ଡକୋ ।”
  for-for: Piya, toba abiyo. Ainti Koti a'ya'ma kina pako pikibi ntagaba Niniba kumatisa
    kina aborama mamparisa kina'mi kamparaga kamanati uma abora uritakibewe. Pipa
    uwaba kampaye. Niniba kumatasa kina igepa Yona aeba wasanaraka'yankama ige'ma
    kamana uwaimogini abima igu a'wae puntaka, piya ma minto naeba Yona ae awametapa
    kampaye. Pipa asugasima mintogiri, pabi ntaga tigeba kampa piyama a'wae pigina,
    pi Niniba kina uritakibewe, Isu piya untiye.
  epo-epo: Viroj Nineveanoj staros en la juĝado kun ĉi tiu generacio, kaj ĝin kondamnos;
    ĉar ili pentis pro la predikado de Jona; kaj jen iu pli granda ol Jona estas ĉi
    tie.
  gfk-gfk: Ma tano bung na harkurai mah ira tunotuno me Niniwe na tibe pinpin muat
    kanong diet ga lilik pukus ing diet ga hadade no harpir ta Iona. Ma iau tange
    ta muat, tiga tunotuno i tamat ta dir ma ne Iona iakanik.
  bjz-bjz: 'Irurari feferava, Nineve enembo beago ereregea, nímanda ari akokogo isagha
    aita rousue. Anada bee mo, númane Jona da minono niningigea númanda ari akokogo
    doa, neno kaveruturie. Atá, amó nímandu eghá raita rore: oreki enava minono reiria
    embó, aná jojabe re. Jona aná ijoko re. Tago, nímane jo neno kaverambi viteravore.”'
  atg-NT: Ẹgbọ iNinevẹ e ya mu ẹzọ vule shi agbhotu ona ọ, e pfa ẹzọ mu wẹ irari khi
    e mu pfi abi iJona ọ rọ ya ri ungmemhi oyi Ẹshinẹgba tse abọ yẹ wẹ, memena ọgbọ
    ni ọ fu dọsẹ iJona ọ la akana.
  bjv-NT: NDɔ gangɨ ta tɨ ə, dɨje kɨ Nɨnɨbɨ tɨ a ḭ taa ta kəm dɨje tɨ kɨ dɔkagɨlo
    tɨ kɨ ɓone kɨn kadɨ a ɨləi ta dɔde tɨ. MBata, lokɨ Jonasɨ ɨlə mbḛ Poy Ta kɨ Majɨ,
    dɨje kɨ Nɨnɨbɨ tɨ ɨyə̰i rəbɨ nḛ rade je kɨ majal kɔ. NGa nɨngə, kɨ ɓasɨne kɨn,
    dəw kɨ ɨtə Jonasɨ sa̰y e ne.
  tos-NT: Hua̱ tachixcuhuí̱tat hua̱nti̱ maká̱n xuilakó̱ c-xaca̱chiqui̱n Nínive, na̱
    nata̱yako̱y, chu̱ naca̱ma̱lacapu̱yá̱n c-xlacati̱n Dios acxni̱ nalakchá̱n quilhtamacú̱
    acxni̱ xlá̱ nama̱xoko̱ni̱ko̱y tachixcuhuí̱tat, sa̱mpi̱ xlacán xli̱ca̱na̱ lakpali̱ko̱lh
    xali̱xcajnit xtalacapa̱stacnicán acxni̱ Jonás li̱xakatli̱ko̱lh xli̱ma̱paksi̱n
    Dios, hua̱mpi̱ huixín ni̱ pala tzinú̱ quinca̱najlaniputuná̱tit ma̱squi la̱nchú̱
    ca̱ta̱chihui̱namá̱n cha̱tum ti̱ tlak tlanca̱ xlacatzúcut ni̱ xahua̱ profeta Jonás.”
  rro-rro: Bakai ranina aonai Nineba haukia hanona katemikiri uru neiana haukia behoai
    katehorotinakia pokina Iona ena iroroai teraona kabe, ia bariu ha neia hanona
    Iona etara haona.
  mxp-NT: Nay jats ja Nínive ja̱a̱ꞌy wya̱ꞌkukɨdɨt ku ja tɨɨdyuꞌunɨn ña̱xt ku yiktɨɨdyuꞌundɨt
    ya̱ꞌa̱tpɨ ja̱a̱ꞌdyɨ, jøts yiknɨꞌøønɨdɨt; jaꞌagøjxp ku ja Nínive ja̱a̱ꞌy neꞌegɨ
    tyiktɨga̱jtstøø ja chɨna̱a̱ꞌyɨndɨ ku ja Jonás ja ojts tyukmadøyɨdɨ ja Dios kyajpxy
    ja Dios yꞌayuujk; ɨxya̱ts jaduꞌuk tø kyaxɨꞌɨky pøn tyimñɨja̱ꞌwɨp wa̱ꞌa̱ts, nɨgɨdi
    ja Jonás yꞌijty jadeꞌen tnɨja̱wɨ, nayɨdeꞌents meets ja ya̱m xkagupiky.
  aak-aak: Ámá eŋíná aŋɨ́ yoɨ́ Ninipayɨ rɨnɨŋɨ́yo ŋweaagɨ́áyɨ́ —Ayɨ́ Gorɨxoyá wɨ́á
    rókiamoagɨ́ Jonao Gorɨxoyá xwɨyɨ́á wáɨ́ urɨméáná ayɨ́ wigɨ́ ɨ́wɨ́ egɨ́ápɨ rɨ́wɨ́mɨnɨ
    nɨmamoro nɨsanɨro ŋweaagɨ́áyɨ́rɨnɨ. Ayɨ́ ámá wo Jonaomɨ seáyɨ e imónɨŋáonɨ re
    éɨ́ nɨrómáná seararɨŋagɨ aiwɨ seyɨ́né arɨ́á mɨniarɨŋagɨ́a nánɨ ámá ayɨ́ sɨ́á Gorɨxo
    ámá nɨyonɨ mí ómómɨxɨmɨ́ enɨ́áyimɨ nɨwiápɨ́nɨmearo xwɨyɨ́á seameárɨpɨ́rɨ́árɨnɨ.”
    urɨŋɨnigɨnɨ.
  chd-NT: ’Al Cuecaj Quitine tolacaxingoƚaita ȽanDios cal Cuecaj Juez. Jouc'a tecaxingoƚaita
    lun Nínive, jiƚpiya Jonás uya'ahuo'ma litaiqui' ȽanDios. Iƚniya lun Nínive ticuftolhuo'.
    Iƚne iquimf'e'me lu'i'mola' Jonás, ixhuej'menanca. Itsiya tama imanc' toƚquimf'eyi
    anuli xonca acueca', aimoƚsuej'memma.
  kdc-kdc: Mna isiku ya nhaguso, wanhu wa Ninawi wokwima na kuwatagusa mweye, kwavija
    awo waleka nzambi Yona viyawapetele. Lakini nowalongela, hano hana munhu mkulu
    kubanza Yona!
  nhr-nhr: Xgàrakuan dim cáḿ ka xu gha khóè xu Ninefe di xu tẽe a téé, a gha ncẽes
    qhàò sa chìbi-chibi a xgàra. Jonam di xgaa-xgaan koe xu kò guu a gaxu di chìbian
    koe tcóóse khama. Me ncẽeska Jonam ka kaia hãa ba ncẽe koe hàna,” tam méé.
  uig-PIN: Ⱪiyamǝt küni Ninǝwǝlikilǝr bu dǝwrdikilǝr bilǝn tǝng ⱪopup, bu dǝwrdikilǝrning
    gunaⱨlirini bekitidu. Qünki Ninǝwǝliklǝr Yunus pǝyƣǝmbǝr jakarliƣan hǝwǝrni anglap
    towa ⱪilƣan; wǝ mana, Yunus pǝyƣǝmbǝrdinmu uluƣ birsi muxu yǝrdǝ turidu!
  beo-beo: 'Gode Ea Fofada:su Eso doaga:sea, Ninefe dunu da wa:legadole, dilima diliwaneya
    udidimu. Bai ilia da Youna ea sia: nababeba:le, gogosiane, Godema sinidigi. Be
    Dunu waha esala, Ea hou da Youna ea hou baligi dagoi.'
  acf-NT: Asou jou jijman-an sé jan Ninivè-a kay lévé doubout èk akizé zòt paski yo
    té wépanti yo lè Jonna té pwéché ba yo. Èk apwézan la ni yon moun ki pli enpòtan
    pasé Jonna isi-a, èk pyès moun pa ka koutéʼy.”
  tpi-OTNT: Taim God i kotim ol manmeri, ol man bilong Ninive bai i sanap long kot
    na tokaut long pasin nogut bilong ol manmeri bilong dispela taim nau. Long wanem,
    ol Ninive i bin harim tok Jona i autim, na ol i tanim bel. Tasol i gat wanpela
    man i stap hia, em i winim tru Jona.”
  mbt-NT: Te Aldew te Peggukum, egpangenew degma ka me matig-Ninibi duma te me etew
    te kuntee ne timpu wey egsenditan dan sikandan. Su mig-inniyug sikandan te me
    sale dan te pegkarineg dan te wali ni Hunas. Ne kuntee, kayid e ka labew pad ki
    Hunas.”
  hau-SA: A ranar shari’a, mutanen Ninebe za su tashi tsaye tare da wannan zamani,
    su yanke wa wannan zamani hukunci. Gama sun tuba sa’ad da Yunana ya yi musu wa’azi.
    Ga shi yanzu, shi wanda ya fi Yunana girma, na nan.
  mam-NT: Jax ju'x chi jawel yolel kej aj Nínive cyi'j ejee'y judío te ja'lewe tuj
    jk'ij te xkela tzul. Tej t-xi' tk'umen jxin tyolel Dios Jonás cye aj Nínive tu'n
    tajtz ti' cyanem, ajtztzen ti' cyanem. Pero cyey, amale nxi't tk'umen jun xjal
    mas jawnex twitz Jonás, pero min cynimey—tz̈i Jesús cye judío.
  udu-udu: ’Kwani gi Pa Ninawa mini cu mis mo e gwon dwall mo nyaḵki ’kwani ma nyaḵum
    yil gwansan mo dhali waḵ uni mo, haali/ uni ri’ckina du is mo ’peni gwo jin c̱in
    ma Yuunaan uni mo, dhali hili mo mo ma, jan ’deŋ kamu/ jin eḵa/ eḵ mo mmobola
    Yuunaan e mo tani a’di di’d mmahan mo be.
  tvt-tvt: Dande sa doh Ninewe mina loong ih sen ah chamnaang thuk et han, tumeah
    neng ah rangdah nawa ngaaklek eta Joona ih Rangte tiit baatta ah kap rum ano ah;
    eno ngah ih amiimi tiit baat rumhala adi Joona nang ih uh elong ah seng damdi!
  bgt-bgt: Kori dani a God keda fatera na komi tinoni, na mavitu gna i Ninive kedana
    sokara hadi duamiu ighamu koti havi ikeagaieni mena velea ighamu koti hahi. Eigna
    imarea kena tughua na havidia ke koakoa kori vido a Jona ke titiono vanira na
    hava a God ke veleagna. Ikeagaieni na tinoni ke nagho vano tagna a Jona ke mai
    ghohi itamiu. Kari ighamu koti bosi magnahaghinia na tughuagna na komi puhimiu
