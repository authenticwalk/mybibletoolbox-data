    l̈ok, ga tjl̈ẽ ga “Kjwepga shdungko” l̈e.
  kaq-NT: Papan casticanti neten ta Níneve jema janin jihuepahonihbaan mato metoyaxihquiqui,
    Jonasen yohihah jaton shinan pontenihxon. Mato tah man noque mentan hashoan nincayosmabo
    qui. Jonas mentan hashoan nincati jonin mato yohihah bi tah man nincayamanihqui
    hah ta jayaxihcanihqui, mato yohiquin.
  sgb-sgb: Ha Allon Pamanukom ni Apo Namalyari, ay mirêng hilay taga-Ninive, ya nipaghêhên
