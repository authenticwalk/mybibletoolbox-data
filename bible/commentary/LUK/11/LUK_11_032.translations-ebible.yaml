  gup-gup: Dja bininj mak nawu Ninevah birrihni, bedda warridj kabirribebme bu God
    ngundjadme bininj rowk, dja yiman kabenwarrwan nawu bolkkime kabirrimimbi. Kaluk
    bedda wanjh birribekkang Jonah benmarneyolyolmeng, wanjh birriwohbawong kunwarre
    bedberre dja birriborledmeng kore God. Dja ngayime ngudberre, bolkkime ngaye ngahdi
    dja ngayurrhke nawu Jonah.”
  bss-NT: Á Mbwɛ mé Nkáásé bad bé Ninivɛ bɛ́nyemé á soŋ-tê nchoo ne enɛ́n
    nyoŋgɛl e bad. Bɛ́bīd mbóŋ echě ěkwīd enɛ́n nyoŋgɛl e bad nkáá, áyə̄le
    bad bé Ninivɛ bêntɛdé ḿmab mbéb áde Jonaa ânkalɛ́ɛ́ bɔ́ Eyale é Dyǒb.
    Boŋ chii nɛ́n mod adé hɛ́n awě atómé Jonaa.
  met-met: Waleu sibuna Yona baxanga na lipu Ninibeamdi saing duxugia hatumingadingdi.
    Ne hatata tela dali sibuna Yona wa la li, ne hauxaim ba axugia hatumingaimdi.
    Binabu bungina Urana suxuya lipudi, Ninibedi bagula dimesa saing dili Urana maxania
    ranguang, saing disu haruanga nang lipu hatatamdi.
  nys-nys: Nginda Kedela-Djoniny-Karriny yoowal-koorl, moorta Nineveh-karlap boorda
    yaaka kidji djirin noonookany narla baalap korang baalapang wara-wara war-yen
    nginda baalap dwangka Jonah-kang warranginy, kidji ngany waangki noonookany, karnayal,
    moort yaaka nidja, baal moorditj-ngatti nadjang Jonah!”
  kpj-NT: Ninive hãwã mahãdu tule rỹikre rarybekremy iwesele. Jonasi rybe tỹnydỹỹna‑ki
    rexirãhĩrenyre. Kaki heka Jonasi ratyre hãbuõ ratximyhỹre, jiarỹ wahe. Wadee ijohonadu
    aõkõ heka toite.
  zao-NT: Ne noga re zha yez Nínive keki re zha kuu nzi nal re wiz ree, wiz kuu naab
    Diox kwent lo reta men, tak mbin re zha yeza diiz lo Jonás, ne mtsee zha mod went
    kuu nak zha ne ngwalaaz zha Diox. Ne nzhee ndo thib zha kuu mas nataak nake Jonás.
  byx-byx: '@see-verse:LUK.011.031'
  ctu-CTI: Jini tsa' bʌ chumleyob ti Nínive mi quejel ti wa'tyʌl ti yorojlel melojel
    ti' tyojlel Dios che' mi' melob i bʌ quixtyañujob año' bʌ wale iliyi. Mi quejel
    i subob i mul. Como jini año' bʌ ti Nínive ti' q'uextyʌyob i pensal i cʌyob i
    mul che' ñac Jonás ti' subeyob i t'an Dios. Ti' ch'ujbibeyob. Pero wʌ' añon más
    ñucon bajche' Jonás pero ma'ix mi' cʌyob i mul ili quixtyañujob, che' ti yʌlʌ
    Jesús.
  zos-NT: Y jetsetique't jic cøme'tzocuy jama'omo, Nínive cumgu'yomda'mbø pøn maṉba
    te'ñaj yøti ityajupø pønji'ṉ Diosis vyi'naṉdøjqui. Y Nínive cumgu'yomda'mbø'is
    maṉba yaj quejyaje que más ityaj yøti ityajupø pø'nis cyoja que menos je Nínive
    cumgu'yomda'mbø'is ñe'. Porque Nínive cumgupyø'nis qui'psvitu'yaju cuando Jonasis
    cha'maṉvajcayaj Diosis 'yote, y yø'c it øjtzi más myøja'ṉombø tza'maṉvajcopyapø
    chøṉø que ji'n Jonás; y yøti ityajupø pø'nis ji'nø cøma'nøyajøjtzi.
  gvs-gvs: Boi Iyonayana ina talavaita da Ninivei sinove, e situgavila. Go konōve.
    Tomota tayamo toolagaina ameni namliyeta Iyona go, ame togoyoidiyadi nava geya
    situgavileta. Tauna takínona ana tuta goi da Ninivei bei sitáoya, ame togoyoidiyadi
    idi goyo bei sitalaledi.’
  kbm-kbm: Be amolmol Niniwe ane ok atob inamdil be inalgum amolmol as mate etenik
    ane as yaun nivin weik etok ge. Ve gisov eisir iute Pomate ane yaun (mateu) ebe
    ane amol kulkul ane Jona ginei ok, be eisir iro is ate vukir seukie-ngge ikwai
    gen tiate aplo be aplos givin Pomate. Be Ayeu nanei nitangi yem, Pomate Natu ayeu,
    gatlek Jona bemem yem ute awangg yaun be aplongg aim givin ayeu ite molge.”
  tew-tew: Heḏá wáˀ owáy iˀ thaa Jôesi Táḏáḏí tꞌowa háa híwó háa híwóhpí dívíˀannin
    ovâykeekwꞌóeˀó ihayḏi, in tꞌowa iˀ búˀ Ninevah-win dívíˀa̖htuyeḏi un nääwin
    tꞌowaví wä̖yu̖pí wovâykeeya̖mí. Hä́nˀoe Jonah-ḏi Jôesi Táḏáví tun ovâytꞌôeˀoḏi
    hä̖ˀin Ninevah-win tꞌowa ditꞌoeḏi indá inbí tꞌaywóˀdi dâyjoeˀan, hewänbo tobá
    naa Jonah-ví shánkí hayˀi omuu wänbo heḏá nä́we undáḏí oji wänboˀ, unbí tꞌaywóˀdi
    wívînjoeˀohpí.”
  rmc-rmc: O murša andral o foros Ninive ušťena pro sudos pre kala manuša a odsudzinena
    len, bo sar lenge o Jonaš kazinelas, visarde pes le binendar, ale kade hin vareko
    bareder sar o Jonaš.
  apr-apr: Inbe ye lal tani yo Maro itaru bet ikarata betanga kidi tooltool ye in
    nga, ngan ole di tooltool ke Ninibe tikodo dama ke Maro, inbe tipapos di tooltool
    yo ke dookoot nga, ye dada dook tiap kidi yo tiyei nga. Awete nen nga, yesoo di
    Ninibe tilongo betanga ke Yona tina yo iwete nga, ngan le tiportak lodi mulu.
    Bong Tool atu yo dookoot kaye kanepe i, in illoso Yona.”
  tiy-tiy: Atin bé gaiy kékukum i Tuluse, i de énggétah étéw dob Ninibé témindég ro
    so témbo bé de étéw méuyag béleewe. Non ménunur ro brab énggésénule ro bé uret
    Jonase. Endob béleewe wén i mas na gérotor bé Jonase ay ni.
  nlg-nlg: Me vaghaa ghua na vure ni Nineveh tana bongi keri, gaira kara tughuru dato
    ma kara dete kaleghau na pukuna agaira tara tughulio tana bona tara rongovia a
    Jonah te tarai. Mi nau tu bosa vanighau, a siki sakai te haba vulea vaa Jonah
    itamiu iani taeni, mau mua liona ge kau tughulio.
  dgr-DOGNT: Dǫ hazǫǫ̀ gısınìyaetı nı̨dè, Nıneveh got'ı̨į̀ dıı dǫ xè nàgeèhza ha,
    ‘Dıı dǫ ekǫ-le eghàlagı̨ı̨dà,’ gedı ha. Nakwenàoɂǫǫ Jonah Nıneveh got'ı̨į̀ gots'ǫ̀
    goı̨de ekò edek'egı̨ı̨lı̨ xè gınì ładı̨į̀ ajà ı̨lè. Hanìkò dıì Jonah nahk'e elı̨ı̨
    sìı jǫ wheda hǫt'e,” Zezì gòhdı.
  pes-OPV: مردم نینوا در روز داوری با این طبقه برخاسته بر ایشان حکم خواهند کرد زیرا
    که به موعظه یونس توبه کردند و اینک در اینجا کسی بزرگتر از یونس است.
  ron-1924: Бэрбаций дин Ниниве се вор скула, ын зиуа жудекэций, алэтурь де нямул
    ачеста ши-л вор осынди, пентру кэ ейс-ау покэит ла проповэдуиря луй Иона; ши ятэ
    кэ аич есте Унул май маре декыт Иона.
  tpz-tpz: O poen ne Sosoenën se kiiki non a ma napan, a napan va Ninivëꞌ se sun me
    a neöm a ma napan va kuru, pare vatvus a ma taateꞌ hat peöm. Suk a napan va Ninivëꞌ
    to tënan voh a soe ne Jonaꞌ to vatvus voh, ko panih a ma taateꞌ hat pee. Ka kuru
    a teꞌ to teꞌ apuh oah e non pe Jonaꞌ to teꞌ non topnin neöm. Ivëhkëk, eöm to rës
    e nem pa pënton a soe peꞌ, ko panih a ma taateꞌ hat peöm.”
  agd-agd: Ninivé nanin banta ano orun mantaven maen má damú kena nanin bantai avúavá
    daíden uman aminten mino. Para vara seyo, Yona ano ma monó baya vetí ankan tiamin
    maen mai kéká ano ará baeren mifo saréa mana Yonan esantakhein mi eren mino.
  rkb-NT: '— Niytahi Ninewe ezektsa mynahyrizikponahaze asahi abaktsa kytsa pe: “O
    ikiahatsa batu ahamysapy tsikaha” mykaranaha. Ahamysapybyitsa tu tsikykaranaha
    tsipiwatawynaha. Iwatsahi Ninewe ezektsa tamysapybara ty nikaranahatsa zimoewyhiknaha.
    Deus harere ziwabynahaze imysapybara zimoewynaha Sonas harere humo. Deus harere
    bo hyỹ nikaranaha — niy. — Abaktsa kytsa hi kaharere bo batu yhỹ mykaranaha. Uta
    myhyrizikwanita babata kaharere bo batu yhỹ zikaha — Sesus nikara.'
  san-THA: 'อปรญฺจ วิจารสมเย นีนิวียโลกา อปิ วรฺตฺตมานกาลิกานำ โลกานำ ไวปรีเตฺยน โปฺรตฺถาย
    ตานฺ โทษิณ: กริษฺยนฺติ, ยโต เหโตเสฺต ยูนโส วากฺยาตฺ จิตฺตานิ ปริวรฺตฺตยามาสุ:
    กินฺตุ ปศฺยต ยูนโสติคุรุตร เอโก ชโน''สฺมินฺ สฺถาเน วิทฺยเตฯ'
  iws-iws: Ɨiya Jona siya Adi Komii siir yai kɨrɨeya saiir boɨnmɨmauuɨn mɨ om Niniva
    hɨran iikamɨm sɨmiir mhɨi kwoɨnɨm bɨdiyar kisɨna haigiiyɨm. Mɨ kariir yai kɨrɨeya
    saeya ɨni Jona siir yai kɨrɨe aiir haibura mɨ kɨmiir mhɨi kwoɨnɨm bɨ swokɨ kisɨna
    haigikɨm. Mhoɨiya Adi Komii krɨmiir Wanɨn siya iikamɨm sɨmiir hɨdɨm nɨti mɨ om
    Ninivan iikamɨm sɨma wɨ hɨnɨɨna nɨnsiin okwo boɨni, Adi Komii siya kɨmiirɨn wɨ
    hɨk prasae hauu rani. Dimusi rani, kɨma siir yai kɨrɨe aiir bɨ wakaeyoknakɨm mɨ
    kɨmiir mhɨi kwoɨnɨm bɨ kisɨna haigikɨm. Nɨɨngaka. Ɨriig.
  pol-SZ: Również mieszkańcy Niniwy podczas sądu wystąpią z oskarżeniem przeciw temu
    pokoleniu. Bo oni opamiętali się słuchając Jonasza, a do was mówi ktoś o wiele
    większy niż on.
  ztq-NT: Wi meñ Nínive jkëëkiy meñ nii no natiemp tse nii lëë Dios kuñ kyalxtisy,
    por ptikche meñ Nínive styoo lo Dios worñee biñ meñ Nínive nii kwnee Jonás, aan
    mastre precisy nii xñen que nii kwnee Jonás.
  zai-NT: Ne laca zuzuhuaa ca binni Nínive guseegu ruaa tu, purti laaca dxi yegüí
    né Jonás laaca stiidxa Dios, unaba ca perdón ne bichaa xpia' ca'. Ne laatu la?
    ma nuu tobi lade tu jma risaca que Jonás.
  upv-upv: Ko renge nabong nga Atua pia-wera suri lat nga puto suri tevi jinibb nir,
    m̃eri Nineve nir para-tur imare ko tevi dul ngel nir ko parongwos parwer lokloksi
    bbong sel se kami nir, parwera ‘O, kaplesi, daron nga namrunge Jona m̃iwerwer
    e tuwi, ko nolo kem olululwi renge nololien se kem nir. Ko erpese kami nolo kami
    sete olululwi daron nga kamrunge san nga milep asi wor Jona m̃iwerwer tevi kami?’
  wap-NT: Aizii diinaꞌitiꞌi Tominkaru kootowapa-kidan donoꞌo naa ipai pidannao. Uruu
    dono Nineveh sannao baꞌazootin-kidan nii unao Tominkaru kanaapu ati. Ushaꞌapanum
    kauꞌan kotuaꞌa naa ĩabatan dono Jonah kuwaa, sariapa paꞌan ĩtanawatinan paꞌoian
    ai. Mazan kainaꞌa pidan kaidaꞌaꞌa, powaꞌaꞌo zii umanawunun Jonah ai.
  mva-mva: Bong ono tamoata be aine moarunga Nanaranga aro datui kananao masa Ninibe
    tamoata be aine datuirake be tamoata be aine kaituka disoaki datunuridi be giriki
    odio danangalako. Labu ono giriki odio danangalako kana nge bong Zona ilako be
    Ninibe ipile-kaidi nge ilodi dibuiri be muzigoala nedi disegeaki. Ata ngau bokai
    ura-kaming! Tamoata teke makare isoaki nge Zona iuasai!
  dwr-NT: Nennewe asay pirddaa wode hinttenttu bolla denddiide pirddanawantta; ayaw
    gooppe, unttunttu Yoonaasi odowaa sisiide barenttu nagaraa paaxi simmeedda diraassa;
    be7ite, Yoonaasappe aadhdhiyaawe hawaan de7ee.
  kfw-kfw: Chongtan Nikhoni Nineveh ah kaom miring rakip in inthei inta hiwa khangnga
    mi ngaikha minsena inneisik eii, ajarchu inmani kha Jonah chongril inrangai phakhan
    inmalung inthuul halli enru, Jonah neek ah kalian miring inkhat hin omjei.
  bfz-bfz: नीनवे रे लोक न्याय रे दिनो दे, एस बखतो रे लोका साथे खड़े ऊई की, सेयो दोषी
    ठराणे, कऊँकि तिने योना रा प्रचार सुणी की मन फेरेया और देखो एती से ए, जो नीनवे
    ते बी बड़ा ए।
  cuk-09: “Machergan-Níniveginmalad, Bab-Dummad-igar-nabogoed-ibagangi, we-dulemar
    bemar-emi-dula-gudidimalad-abargi gwisgudagogu, bemar sabsur odurdakye sogdagoed.
    Ar ade Jonás, Bab-Dummad-igargi sunmaksagu, Nínive-dorgan na e-iskuedga bukib
    binsas-gusmalad, na e-daed gwagsamalad. Ar emigindi, Jonásba bur-bule dule-dummad
    wegi bemar-abargi gudiid, ar degite, bemar be-iskuedga na be bukib binsasurmalad,
    be-daed na be ogwasurmalad.”
  ben-OBCV: বিচারের দিনে নীনবী নগরের লোকেরা এই প্রজন্মের লোকদের সঙ্গে উঠে দাঁড়াবে
    ও এদের অভিযুক্ত করবে, কারণ তারা যোনার প্রচারে মন পরিবর্তন করেছিল; আর এখন যোনার
    চেয়েও মহান একজন এখানে উপস্থিত আছেন।
  mil-NT: Te dɨu‑ni nduu càda ndáá Yǎ Ndiǒxí cuéchi nchaa nchòhó ñáyiu ndècu ñuyíú‑a
    vitna, dàvá‑áⁿ tnàhá cue ñáyiu ní xíndecu ñuú Nǐnivé cundecú‑yu núú Yǎ Ndiǒxí,
    te tnàhá‑yu cachí‑yu sá ñà túú ní quìde ndáá‑ndó. Chi ñáyiu ñuú Nǐnivé‑áⁿ nǐ ndixi
    túu iní‑yu sá ñà túú quìde váha‑yu ndècú‑yu te ní natuhá‑yu ichi Yá Ndiǒxí cútnàhá
    ní cáháⁿ ndɨhɨ ñaha ndíi Jònás tnúhu‑gá xií‑yu. Dico vitna iha ndècu ndɨhɨ ñaha‑ndo
    xii yúhú tée càháⁿ tucu tnúhu Yá Ndiǒxí, te dɨu‑í ío‑gá cúnùu‑í dàcúúxí ndǐi Jònás.
  myu-myu: '— “Teyũku ikẽrẽat kug̃ oxe,” i Deus e''emap kabia bima, Nínive ka watwat
    je''bapuk soat etabutpe. Ixeyũ je''e g̃asũacat pe: “Eyju ikẽrẽat kug̃ Deus xe,”
    i. Nínive ka watwat oibu''un ikẽrẽat mujurũg̃ ãm. Ikẽrẽat mujurũg̃rũg̃ap o''jepere
    ip Jonas pe Deus ekawẽn muwẽn puje. Õn eyxe g̃asũ. Jonas etaybicap podi ma wetaybit
    cĩcã Deus ekawẽn muwẽn ãm. Imẽnpit eyju wekawẽn kay g̃u — Jesus o''e.'
  amk-amk: Tonanai kontai, na rahida Allai kiutu kaiwo kariri nunei fo, inontarai
    Niniwe fosa ambori esuwi ria mea, mano na rabuang bonini ne mea, tuti etinggai
    mea kontai ki. Weo fafongfa nabi Yunusi medu wesa fo etaramioi, ampafe efotou
    enari sasarifo tuti etaraberasa weru ene sasarifoi ampa. Wape na ninai, na katai
    nini manei fiabai sewa nabi Yunusi ne, manamo wiro metaramioi kaha.”
  fai-fai: Afetin am dánokaba Niniwa kayak talá tabokabiw ika kamano kinim mit teiniw
    iyo gán abuyamobiw uyo watawo kaleyo bá, ika Yona Got weng kidel dawkáyama ta
    bom nadiwe ban keimin kuwo mul dásiw uta ka. Kata kamano kinim mak Yona weng bakayamsa
    akadawsa kinim aka weng bakayaba ka.
  ura-NT: Nii rijijieein techu, inae enene cojoanonaa que ichaonacaauru cachaauru
    ichao coitucuhin rucuheca Cana Coaunerane jaan Cojoanonaa que turuhane bana, inara
    colurujueeuruhane coina nimichua cuurureein Ninibe cocoaichacuru. Aiha nii Ninibe
    cocoaichacuru, inae caseteco coaracuruhane rai neeuru jana acaauru rai Jonasi
    que beratiha Cana Coaunerane jana, cojoaelanaacojoai coaracuruhane latelanaala
    esenetaain nichao coreeuruhalune jaun. Nete laen, Jonasi amurijiriin nei nichaaunne
    sainejeein canu esenetaeneeiche,” nae jetao acaauru rai Jesoso.
  mcd-NT: Nanscarifi huaquin Diosin nantifi yorafo ichanan huaitian ato yoi pacushquin
    ratofomain afu ipatiro iyamarai omitsiscapanacafo muran foshcaniquin. Nantian
    Nínive ano ipaonifoan matohuunoa yoishcani isca huaquin, “Jonás noco Diosin tsain
    yoiai cuscan nicacoinshon non nocon chaca shatucoinfain non Dios icoinra huani.
    Asca man manfin Diospan furucoin nicafiashocai maton chaca man shatupainimaran,”
    ishon mato yoishcani. Nan icon un Jonás finonfiacucai man ua nicapaimisima.
  urt-urt: Ŋoinde kin taꞌe leꞌe, nato ŋup uku ŋaiye Got ka iyarꞌe pupwa lenge miyeꞌ
    tuweinge pe, lenge miyeꞌ tuweinge Ninive topoꞌe ka yininge pupwa ŋaiye yip si
    yende. Detale, tinge si hiꞌme pupwa ŋoihmbwaip tinge no, tinge yimbilme ŋoihmbwaip
    ŋupe ŋaiye tinge yasande wusyep Got ŋaiye Jona ŋanange, kut yip pakai. Tukwini
    ŋam si mana yip ŋainde embere supule ŋaiye nengelyembe wusyep Jona, kom yip jarnge.”
  awk-awk: Bouġkullinu̇n wal bara ku̇ri Ninebikȧl purreȧġ ka wiyelliġél la ku̇ri koa
    untikȧl loa willuġgél loa, ġatun pirral-manu̇n barun; kulla bara minki kakulla
    wiyelli ta Iona-úmba ka; A! kauwȧl kȧtan Iona kiloa unnibo.
  kiz-kiz: Bhanu bha Ninawi bhibeta kujhema mu hukumu pamonga ni bhanu bha kizazi
    ekhe ligono lya hukumu bhibeta kukihukumu, kwani bhene bhatubuili kwa mahubiri
    gha Yona, na langayi, apa ajhe mbaha kuliko Yona.
  tzo-TZE: Li boch'otic tey nacajtic ta lum Nínive ta vo'onee mu'yuc smul ta x'ilatic
    yu'un Dios ti c'alal ta sta yorail ta xchapanatic scotol cristianoetique. Yan
    vo'oxuc ti li' to oyoxuc ta banamile ep amul cha'ilatic. Yu'un c'alal ay yich'ic
    cholbel sc'op Dios yu'un Jonás li cristianoetic tey ta Nínivee, ta ora la scomtsan
    li c'usitic chopol ta spasique. Li Jonase mu tsotsuc yabtel laj yich'. Vu'un tsots
    cabtel quich'oj ti li' oyun ta atojolique, pero mu xavich'ic ta muc' li c'usi
    ta xcale.
  lex-lex: La'pa la'awa lera noha niatni, la' ler maka Uplerlawna Nhudi-npara rimormiori
    la watghudi lokarni, de mak kden la Niniwe re mana hota rtutrieri pa rto'ona riy
    mak kmormior lia dodo'ondi. Yoma mak kden la Niniwe rhoitio'or doin-rtahnei dioini
    ir do'oni-halli, la' lera Yunus nakot nohora Uplerlawna nnio'oni-niatnu la ira.
    Mere la' dodo'ondi de Agetla miy gaimi ralamni mere miy edonna mitlin A li'ru
    pa mhioitio'or doin-mtiahnei dioin la do'omi-halmi, kennama A' di de ureh dioini
    Yunus de.”
  dov-dov: Bantu bakuNiniva bayooyima kulubeta azyalani eli lyabantu akubapa mulandu,
    nkambo bakasanduka kukukambawuka kwaJona, amubone, umwi mupati kwiinda Jona mpali.
  rgu-rgu: Ma ta noi mesaꞌ ana fa! Neuꞌ ko lahenda reme Niniwe mai boe, ara neo mata-mata
    emi fo riꞌ masoda besaꞌ ia rae, ‘Emi nana koa-pakanaꞌ!’ Ara rae leoꞌ na, nana
    huu tepoꞌ fo Yunus neu nafada si Manetualain hihii-nanaun, boe ma ara saledale-tuꞌetei
    nara. Sekonaa te, besaꞌ ia Lahenda fo lena heni Yunus nana nai emi talada, tehuu
    emi ta nau saledale-tuꞌetei mara fa!”
  toc-NT: Ama̠­ko̠lh cris­tianos hua̠nti̠ tala­má̠­nalh nac Nínive na̠ naca̠­ma̠­la­ca­pu̠yá̠n
    nac xla­catí̠n Dios acxni̠ nalak­chá̠n quilh­ta­macú la̠ta lácu xlá naca̠­ma̠­xo­ko̠ni̠y
    cris­tianos, porque xlacán xli̠­ca̠na talak­pá­li̠lh xali̠xcáj­nit xta­la­ca­pa̠s­tac­nicán
    acxni̠ Jonás ca̠li̠­xa­kát­li̠lh xli̠­ma̠­peksí̠n Dios, pero hui­xinín ni̠para
    tzinú qui­la̠­ca̠­naj­la­ni­pu­tu­ná̠hu ma̠squi la̠nchú ca̠ta̠­chu­hui̠­namá̠n
    cha̠tum ti̠ a̠tzinú lanca xla­ca­tzúcut ni̠ xachuná pro­feta Jonás.
  ulk-1902: 'Ui ge bako Nineua ge, abele gerger ge uanautumerare abele nosik, E uiabi
    bodomalam: abelelam uiaba obazgeda Iona ra marau; dasmer, ike abele nerute le
    au kale tumem Iona.'
  som-som: Nimanka Nineweh waxay xisaabta isla taagi doonaan dadka qarnigan, wayna
    xukumi doonaan, waayo, waxay ku toobadkeeneen wacdigii Yoonis, oo bal eeg, mid
    Yoonis ka weyn ayaa halkan jooga.
  mam-C: Ex ikyqex kye' xjal toj tnam Nínive kyojjo q'ij te Jonás kchi jawil we'ks
    toj tq'ijil pa'b'in, aj kyokxjal toj xjelb'il twutz Dios, aye' ite' kyojjo q'ij
    ja'lin, tu'n kykub' tz'aq toj kyil kyu'n. Qu'n ayetzinxjal toj Nínive b'e'x ajtz
    ti'j kyanmin, tej t-xi tq'ma'n Jonás Tb'anil Tqanil Dios kye. Ex ajo Tb'anil Tqanil
    wi'ja ja'lin nimxixtl toklin tze'nku toj tq'ijil Jonás.
  ndj-ndj: Vandu va Ninawi davawoneki chipindi cha kuhigha, veni davahighi ulelwa
    awu kucha uvifya. Nongwa va Ninawi vapomela, kwanongwa Yona avalandulili filongu
    fya Chapanga na kumbi apa pana mkomi pitu Yona!
  mbj-NT: Niniwéh buuj na-ããj da raky n'aa tapaa né tii da ẽnh ti noo gó kä, da hẽ
    badäk hahỹỹ hã habong doo. P'op Hagä Do ky n'aa rod Jonas sa hã taher'oot noo
    gó, rat'yyd kamehĩĩn nesaa do ramoo bok do hã. Nesaa do reréd hõm. Hahỹỹh, Jonas
    bahǟnh ti ỹ hỹỹh. Bë tii, dooh bë t'yyd kamehĩĩn bä nesaa do bë moo bok do hã,
    dooh bë eréd bä —näng mä Jesus hajõk do sa hã.
  lat-VUC: 'Viri Ninivitæ surgent in judicio cum generatione hac, et condemnabunt
    illam: quia pœnitentiam egerunt ad prædicationem Jonæ, et ecce plus quam Jonas
    hic.'
  ngp-ngp: Want'hu wa Ninawi nawakimale nawo mwe dizuwa dyo usengelo no kuwasengelani
    nyuwe kunda na masa kwaviya wahituka kulawa mwo wavu wawe weze weve mabilikizi
    ya Yona. Naho nawagambilani ikindedi eyuko mkulu aha kumjink'ha Yona.
  aoi-aoi: “Kembirra ngarningka akini-yada meningarija-langwa-manja ngawa mamawura
    aburraja wurrumurndakibina WarningiNiniba warnumamalya kuw-arjiyama aburrajukwaba
    kajungwa warniki-lekbi-yada nungkwurruwa-wa karnumamalya. Yikabu-lekbajama wurrakina
    mena narrume-kuwarrukwajuwa-mubaba mangma aburra-langwa nuw-engkirrikenu-mulangwa
    ayakwa Jawuna-langwa. Narrume-kuwarrukwajuwama mangma wurrumurndakibina warnumamalya,
    narru-wurranguma awurruwurrariya umba nenumini-yarrkuwarakama wurrakina ayakwa
    Neningikarrawara-langwa arakba. Arrubuda ayakwa ni-yengbinuma eneja Jawuna, umba
    amurndakenena ayakwa kirr-engkirrikajama karna aduwaba arrubuda-dangwa angwurra
    ena-da. Akena nara nungkwurraja engkirrikuma kirrakina-da,” ni-yama Jesus wurrumurndakibina-manja
    warnumamalya.
  enq-2: Joname akali Ninipe tange dupa Gotenya pii doko panao lamaiyamopa, dokaitame
    sepala mona kapilyiami. Salapape! Mendita mendeme Jona ita minao asa silyamo.
    Tenge dokonya, Goteme endakali dupa yapatamo gii dokopa, Ninipe tange dupa endakali
    indupa palelyamino dupa-pipa sakatatala, dupa tenge setapala tanda maipengena
    latamina” lea.
  eng-ASVBT: 'The men of Nineveh shall stand up in the judgment with this generation,
    and shall condemn it: for they repented at the preaching of Jonah; and behold,
    something greater than Jonah is here.'
  mna-mna: Mi zin Ninibe kan tomini. Ziŋan zin tomtom ta koozi timbotmbot i, ko timaŋga
    mi tiŋgal matan. Pa muŋgu zin tileŋ sua ki Yona, mi titooro lelen. Mi iŋgi tomtom
    ta ilip pa Yona, ta koozi imbotmbot i.
  rmy-ARLI: Ko dive oto baro sudo, o manuša kola živinde ani purani diz Niniva ka
    ušten protiv akaja generacija hem ka osudinen la, adalese so on pokajinde pe kad
    o Jona propovedinđa, a akatei tumencar neko po baro e Jonastar, a tumen pana na
    pokajinđen tumen!”
  myw-myw: “Min-Ninavek bitamanaws ya̱tal waseg, bilivans va̱gan bukukwakins amisinap
    kalbaleb gudwouvaws yakamiy. Peinan tasiyas iliganes Youna nageiguy mo ilaves
    asisinap kalbaleb; tage kaleiwag nagein nukuliganes ikalisow Youna nageiguy. Kuliganes;
    nag gog, nag kulaves amisinap kalbaleb.
  sby-sby: Pabusuba bwakubetekwa, bantu baku Ninive nibakapunduke pamo ne bantu bamusemano
    uwu, nibakabatoteke. Pakwinga balo balasanduka kufuma kubwipishi, mpwalabakambaukila
    Yona. Lino mpwali pano wapita Yona.”
  sll-sll: Ena God ari para muru ha hol ol tenangwo gin irawe, Nineba ganba hong yalhobi,
    yal Yona ha maing ditongwo pirere, tal nigi dongwo ol wangwo i hon olkirala di
    pire nomani si kulu simia, ni tal ol wanga i aidole nomani si kulu sikinia, Nineba
    yalhobi ha di mere si ni tenamua. Yal Yona singaba bir momba, te yal ta timiya
    mongwo i singaba bir weni momua.
  yaq-NT: Wame'e, bwe'u jo'ara Ninibe' tea'po jiapsisuka'um, inime'e, taewait Liojta
    yee ya'uraa bittuaneo ama anne. Intok junak juka' inim yoemrata ya'uraa bittuanao,
    inika'a, bempo ka tu'isi a' tawaa tebone. Bwe'ituk jume' junama jiapsisuka'um,
    juka' Jonaj tuka'uta, Liojta betana nok lutu'uriata ameu a' teuwaako, bempo, ka
    tu'ik betana emo temaek. I'an intok inim, ju'u Jonaj tuka'uta bepa senu che'a
    eiyaawatchika aane.
  uro-uro: Ama ruvek nae näva ama värhäm ama mor äm ma Ninive va rha rhair ti nä rhit
    täkt ama qoengait pät ama qunäga qärakni iva ma Ngämuqa qa rhatnävämne na ama
    ruvek pät ama ivätki bä va iarhakt ama ruvek ti rhäksärhäm ngän inguna mudu rha
    näpgoer na nas toqoräkt i ma Jona qa sameng bät a rha. Dap täkt di aingo qärak
    i qale ngo rhe di ngua e daver ma Jona.”
  ita-1885: I Niniviti risorgeranno nel giudicio con questa generazione, e la condanneranno;
    perciocchè essi si ravvidero alla predicazione di Giona; ed ecco, qui è alcuno
    da più di Giona.
  muy-muy: 'Ka fat ge seriya nani ti ndam Niniv day eticikaba akaba mis ye e hini
    vu na, atəhi ana mis ye e hini vu ni : “Lekʉlʉm ndam magudar zlam.” Aɗaba mam,
    ndam Niniv tàra tìcia pakama ga Zonas ya àhi ana tay na ti tàmbatkaba majalay
    ahàr gatay na. Ay ahalay ti mis àbu àtama Zonas àna gəɗakana ti kəsərum do aw ? »'
  kqc-kqc: Nineveh vene Sei di kota rena medari gua amededi venesa are resi ini beika
    reyadi vegu nifafana regedi, adina bi Jonah yaku Sei di ago nirausi reyori, vegu
    no feresi moi etagae riyadi. Ma vefa, amiye yokoi Jonah ebu reyo bi mini!
  rmc-ZRB: Мануша андал Ніневія тердьона про судос кадале родоскєре манушенца і засудзінена
    лен, бо оне покаїндепес, кана шунде Іонаскєре лава. А канакє туменца Ода, Ко баредер
    Іонастар!
  tav-tav: To bairi Jonás tirʉmʉpʉ macacʉ Dio ye quetire Nínive macana cãniñaricarã
    nare cʉ cabuioro caroorije na cátiere jʉtiriticõari cajanañuparã. Yʉ maca Jonás
    netoro cãcʉ yʉ cãnibao joroquena yʉ cabuiorijere mʉja apigatee. Caroorije mʉja
    cátiere mʉja tʉgooñaquẽe, mʉja janagaquẽe. To bairi caroorãre Dio nare cʉ capopiyeyeri
    paʉ cãnopʉ Nínive macana tirʉmʉpʉ macana, “Rooro mʉja caapipajeequẽjupa,” mʉja
    ĩgarãma ati yʉtea macanare, na caĩñupʉ Jesu.
  eng-ULB: The men of Nineveh will stand up at the judgment with this generation of
    people and will condemn it, for they repented at the preaching of Jonah, and see,
    someone greater than Jonah is here.
  spa-VBL: El pueblo de Nínive se levantará en el juicio junto con su generación,
    y condenarán a esta generación, porque ellos se arrepintieron cuando oyeron el
    mensaje de Jonás, ¡Y ahora está aquí uno que es más importante que Jonás!
  fra-_FOB: Les hommes de Ninive s'élèveront au jour du jugement contre cette génération,
    et la condamneront, parce qu'ils se repentirent à la prédication de Jonas; et
    voici, il y a ici plus que Jonas.
  hau-ULB: Mutanen Neneba, za su tsaya shari'a da matanen wannan tsara, kuma za su
    kashe su. Gama sun ji wa'azin Yunusa sun tuba. Kuma ga wani wanda ya fi Yunusa
    a nan.
  mal-mal: നിനവേക്കാർ ന്യായവിധിയിൽ ഈ തലമുറയോട് ഒന്നിച്ച് എഴുന്നേറ്റ് അതിനെ കുറ്റം
    വിധിക്കും; അവർ യോനയുടെ പ്രസംഗം കേട്ട് മാനസാന്തരപ്പെട്ടുവല്ലോ. ഇവിടെ ഇതാ, യോനയിലും
    വലിയവൻ.
  kkc-kkc: Esiga Niniba odoo oso goo midi mapoo nibolo dobolone, nibada goo midiloso,
    niba tokenee odoo dalaiso. Bei, Yonaye Godeeyo to dimapoo tosibume, diba dia goo
    tokenee mapoo miligi piaso. Esino Yona ayo dagadileso badoso. Esino ayo Godeeyo
    to nimapoo takomo sibume, niyo duloso nibada goo tokenee mapoo miligi pile.”
  lit-lit: Ninevės žmonės kelsis drauge su šia karta teisme ir ją pasmerks, nes jie
    atgailavo dėl Jonos šaukliško skelbimo, o štai čia už Joną yra kas didesnis!
  urd-GVR: Us din Nīnwā ke bāshinde bhī is nasl ke logoṅ ke sāth khaṛe ho kar unheṅ
    mujrim ṭhahrāeṅge. Kyoṅki Yūnus ke elān par unhoṅ ne taubā kī thī jabki yahāṅ
    wuh hai jo Yūnus se bhī baṛā hai.
  far-far: Ma ana kada God kai ketoa wane ki, wane ne kera to 'i Ninifa, kera kai
    tatae fua kera ka fata sulia na garoe kamulu ki. Kera sasi 'urinai, sulia kera
    kari abulo na fasia na ta'alae kera ki, ana kada sa Jona 'ainitaloa fuada. Ma
    te wane nia talingai ka liufia sa Jona nia to na fai kamulu. Sui boroi ana, nao
    mulu si kari abulo go fasia ta'alae kamulu ki.”
  suz-BL: निसाफ पची नाक्‍ती निनवे सहर ङा मुरपुकी बोक्‍शा, एको पाला ङा मुर आन कली दोस
    ताइब सेल्‍नीम। मारदे हना मेकोपुकीमी योना आ लोव़ नेंशा, आन थुं परमप्रभु यावे गे
    लेत्‍ताक्‍म। नेनीन, एकेर योना क्‍येङा यो ठेयब का बाक्‍ब। योना ३:५
  car-NT: Moro a'wembono auranano yry jako, mo'karon Ninive ponokon enapa kynawonda'ton
    mo'karon eromenokon kari'na maro. Mo'karon Ninive ponokon ro kynemendota'ton imero.
    Mo'karon Ninive ponokon waty Tamusi 'wa tywotu'ma tywaije nandon moro Jona auran
    poko. Ero po te kore Jona ko'po 'ne ka'tu rapa oty na.”
  amp-amp: Bro Nkifrar yimam yak nhtaruha yiharn nikmoh fasoh nefm Ninifa thofmn mtohruhamn
    kfo nriyaf-hirahmko. Jonar Ninifat yihato Bro Nkifrarhu mrokfot kfo pthamohat
    Ninifa thofm Bro Nkifrarhu mrokfom wany yakrmihato mong trohmomm rroh fasoh fasoh
    nefm. Rot nd bingotrhof mrokfom Ninifa thofm wany yakrmihato rroh fasoh nefm mong
    trohmot, nd mrokfot be inji. Ariharhof mrokfot rot tu bro tpiyet mrokfoyet.”
  bht-bht: नीनवे शेहरे दे लोकां न्याय दे रोजे इस बेले दे लोकां सोगी खड़े होईकरी, इसा
    पीढ़ी दे लोकां जो दोषी बोलणा है; क्योंकि उना योना दा प्रचार सुणिकरी मन बदलया है
    कने दिखा, ऐथू सै है जड़ा योना ला भी बडा है।
  eng-NOY: The men of Nineveh will stand up in the judgment with this generation,
    and will condemn it; for they repented at the preaching of Jonah; and lo! something
    more than Jonah is here.
  cub-NT: Aru Jʉ̃menijicʉi ñájiovaquijãravʉ baquinóre põevare, ne ãmeina teiye boje,
    ina ʉ̃mʉva mácavʉ, Nínivecavʉ bácavʉ, nacajarajarama ijãravʉcavʉque aru ãmecororãjarama
    náre, ne yʉre jʉ abe boje. Ina Nínivecavʉ bácavʉ chĩori ne ãmeina teiye báquede
    oatʉvarejaquemavʉ, jápiaivʉ bácavʉ Jonás mácʉi coyʉiye báquede Jʉ̃menijicʉi yávaiyede.
    Ʉbenita Jonás mácʉi majié pʉeno baju bueyʉbu yʉ, arejamed̶a Jesús.
  ita-1927: I Niniviti risusciteranno nel giudizio con questa generazione e la condanneranno;
    perché essi si ravvidero alla predicazione di Giona; ed ecco qui v’è più che Giona.
  lww-lww: '@see-verse:LUK.011.031'
  ron-BAYASH: Ăm zua kănd Dimizov u suduli, ominji kari kusta ăm varuš Niniva su răđika
    šă ljur suduli ominji kari aku kustă, kă jej nu sur ănkăjit kănd Jona lji propovijedale.
    A ajišje ăj šjinjiva maj mari dă kit Jona a voj nu vac pokajalit!”
  ckb-ckb: خەڵکی نەینەوا لە ڕۆژی لێپرسینەوەدا لەگەڵ ئەم نەوەیە لە مردن هەڵدەستنەوە
    و تاوانباری دەکەن، چونکە تۆبەیان کرد کاتێک یونس پەیامی خودای ڕاگەیاند. ئەوەتا
    لە یونس مەزنتر لێرەیە.
  nas-nas: Napoꞌ teꞌmung simpeꞌ nkonaꞌmung teing Nineva-nupoong teinge daaꞌariaininge
    diiꞌ ninka enanavarang ninka nariꞌ eeꞌnoko napoꞌ diiꞌ kiimata-koo makosinuka tantaariaing
    Joonaꞌ daankiarako temuꞌ bereꞌariruꞌning deemparima, eeꞌnoko ee aing, naning aaꞌnaꞌ
    pankaing Joonaꞌ puruꞌui otoing aung anke daankiarako diiꞌ bereꞌdariaung.
  uvl-uvl: Pe pule imo ul hana nenge Niniue lape ames haka nga etue nem pe lape a
    meia imo pule. Iange iri nenga etue neu Iona haliu hote NeHalang nena helenga
    mur pe te hulia reria poinga mur. Pe heueu nei none nge i soke toto nge Iona koi
    tu luluch nge imo.”
  eng-BBE: 'The men of Nineveh will come up in the day of judging and give their decision
