  nhu-NT: Ɛ bonyii bo Ninivɛ nu ke elomte tɛn ɛŋgokɛ ke keseen kin ɛbvubwɛ lɛ kí to
    nu ɛ jay baay, njefo bó to nu ɛ yuw fiɛɛ fì Jona to fewcɛɛ, kumɛn mvuntelem mvubole.
    Wee mvu wvun fɛn bô fiɛɛ fì fele fi Jona le, ɛ ben yaa kumene mvuntelem mvunɛn
    kɛ.
  row-row: Nda akaꞌ mesaꞌ ne sa! Dei fo atahori mia Niniwe ra o fela rambariiꞌ fo
    dudꞌu hei mana feꞌe masodꞌaꞌ oras ia rae, ‘Basa hei, nggoaꞌ ra!’ Ara olaꞌ taꞌo
    naa, huu faiꞌ naa, leleꞌ Yunus neu nafadꞌe Lamatuaꞌ hihii-nanaun, ma ara dꞌoaꞌ
    reuꞌ ena. Tao-tao te, oras ia Atahori manaseliꞌ lenaꞌ Yunus, sia hei taladꞌam,
    te hei nda dꞌoaꞌ sa boe!”
  msy-msy: Eghtɨ Godɨn Kotɨn Dughiamɨn, Nineven gumazamiziba dɨkavigh ian arazir kurabar
    gun mɨkɨmam. Ia fo, Nineven adarazi Jona akunizir akam baregha navibagh ira. Ezɨ
    Gumazir datɨrɨghɨn ian tongɨn itir mam, a bar Jona gafira!”
  agg-agg: God ai nindoumbo yɨbobofe-mboayu ranɨ si tüküfeyoambe ana Ninife ŋgoafɨhündɨ
    nindou ranai botɨndahi nɨmboeimbo sɨheimbo papɨ-hoafɨndühürɨmboyei. Ai refemboayei
    ra nɨmboe sapo Sona ai hoafɨ wataporɨmbo-maranda hɨmborɨyei mburɨhü moaruwai hohoanɨmo
    ahei ra hɨnɨŋgɨmarɨhindɨ ranɨmbo-hünda. Ŋga asu ro sɨheimbo hoafehandürɨ sɨhei
    mbusümo nindou mamɨ anüŋgu aiana Sonambo ŋgasündirümboani,” mehu.
  ptp-ptp: Om obêc buc tɨmuên wê Anutu obêc tɨtô xomxo ge, od tɨbii Niniva êno obêc
    kɨdi lec hɨxôn xam wê xam dô gwêbaga dɨ nêl xam nêm nipaên, ên ilage tɨbii Niniva
    ngô kɨyang wê Jona nêl vô he ge dɨ pɨlepac he, dɨ gwêbaga a wê a luu Jona vêl
    ge a lam dô hɨxôn xam, lêc xam o pɨlepac xam lêm.
  nak-nak: Me te la tapasi la haro tai ele, egite la valaluale Nineva ge hiliti vikapopo
    le amutou la tuvu la valalua ale igoie, egite ge tomu sasae la vulovulo mutou,
    la vuhula e Iona valolo egiteu, egite vuvulo, eala moli igoie la tahalo ale uruale
    Iona eiala guvitie, eala moli amuto touti lou eaue.
  ron-LUDARI: La zuvă kănd Dimizov osă sudjaskă alu pămăntuluj, lumja karje atrijit
    ăn trg Niniva osă skuală š osă svjedočaskă păntruv lumja ăn asta vrijamje daja
    če jej sa okrinit dăla rov alor kănd Jona alor arubit, a jakă, ku voj je aiča
    njeko maj marje d Jona!”
  lbb-lbb: Ana pukakiar a warkurai, a tarai Niniwe lar tur pa lar arup rakrakai a
    tarai tagun anone, anasa la lingir a nuknukinla ana warawai ane Jona, ika anone
    esaning i leklek ta e Jona kanet.
  kan-2017: ನ್ಯಾಯ ವಿಚಾರಣೆಯಲ್ಲಿ ನಿನೆವೆ ಪಟ್ಟಣದವರು ಈ ಸಂತತಿಯವರೊಂದಿಗೆ ನಿಂತು ಇವರನ್ನು ಅಪರಾಧಿಗಳೆಂದು
    ಖಂಡಿಸುವರು. ಅವರು ಯೋನನು ಸಾರಿದ ವಾಕ್ಯವನ್ನು ಕೇಳಿ ಪಶ್ಚಾತ್ತಾಪಪಟ್ಟು ದೇವರ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡರು.
    ಆದರೆ ಇಗೋ, ಯೋನನಿಗಿಂತಲೂ ಉನ್ನತನಾದವನು ಇಲ್ಲಿದ್ದಾನೆ.
