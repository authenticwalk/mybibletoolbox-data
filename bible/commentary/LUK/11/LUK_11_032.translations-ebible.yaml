  zpc-NT: 'Lëzi dza gaca juicio cati ichuguli Diuzi quie yaca benꞌ nitaꞌ naꞌa, lëcanaꞌ
    guida yaca benꞌ unitaꞌ yedyi Nínive dza naꞌla ta ichugubëꞌyaquëꞌ quiele. Canaꞌ
    hueyaquëꞌ como danꞌ leyaquëꞌ betzaꞌyaquëꞌ pensari quieyaquëꞌ caora cati bdyin
    Jonás udixogueꞌnëꞌ leyaquëꞌ xtiꞌidzaꞌ Diuzi. Pero ladole zuaꞌ nëꞌëdiꞌ, benꞌ rnabëꞌra
    ca Jonás, naꞌ leꞌe biruzënagale quiaꞌ. Naꞌ una Jesús:'
  gul-NT: Wen Jedgiment Day come, de people wa nyuse fa lib een Ninevah, dey gwine
    taak ginst dem people wa da lib now. Cause wen de people ob Ninevah done yeh wa
    de ole people prophet Jonah say, dey change dey sinful way an ain do um no mo.
    An look yah, somebody way mo den Jonah dey yah now!”
  arp-arp: 'Henanenauau hehethee Nineveh hadjaegauhāthee naudedaunadenesee nauguu
    nuu henaedede, nau hadnauthauwuvāna: hanau dauaugauthethajauduu hedauthedaunene
    Jonas; nau, naune, hejavaāhedaune Jonas hanedaunith.'
  mau-NT: Je² cho⁴ta⁴xˀin⁴ xi³ tsˀe⁴ Nínive, cjoa⁴ˀa¹ya³-ni³le⁴ cao⁴ cho⁴ta⁴ xi³ tjio¹
