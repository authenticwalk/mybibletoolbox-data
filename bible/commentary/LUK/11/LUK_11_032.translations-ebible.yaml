  kxv-kxv: ନୀହାଁୟି ଦିନାତା ନିନିବି ଗା଼ଡ଼ାତି ଲ଼କୁ ନିଚାନା ଏ଼ୱାରି କ଼ପାଟି ସା଼କି ହୀନେରି,
