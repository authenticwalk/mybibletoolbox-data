    la kaw, gawan main di ya matag-ay ya tungkulan kan Propeta Jonas, yan a kaw naghêhên
    nanalibokot ha pamanyag yon kasalanan.”
  vie-1934: Đến ngày phán xét, dân thành Ni-ni-ve sẽ đứng dậy với người của dòng dõi
