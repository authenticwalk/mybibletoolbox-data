    কিন্তু পশ্যত যূনসোতিগুরুতর একো জনোঽস্মিন্ স্থানে ৱিদ্যতে|
  tdx-tdx: Hindre hiongak’ ami’ty tariratse toy amy andron-jakay t’i Ninive hañinje
    aze amy t’ie nisoloho amy koi-dava’ i Jonày; fe zoke’ i Jonà ty etoañe.
  naf-naf: Âpme Zonayaŋ zet zapat dolakŋaŋ Ninewe am ekŋen diindoyeen yomengatnan
    keŋin gilik zem mâpme delaŋ zeye keyet dopmaŋ dolakŋaŋ Kawawaŋaŋ indawe. Ma ekŋenaŋ
    Kawawaŋgat zikatnan in zemindowep. Enenogat neŋ alak inmagen pi tati Zona mobotnaŋ
    penaŋ sebempemti tapma in nâlen zet zapatn dolakŋaŋ nâmti ewe yomengatnaŋ ku gilik
    zeip. Keyepmti dopmaŋ bekanaŋ temaŋ inmagen sokbewe.
  grc-MT: ανδρεσ νινευι αναστησονται εν τη κρισει μετα τησ γενεασ ταυτησ και κατακρινουσιν
    αυτην οτι μετενοησαν εισ το κηρυγμα ιωνα και ιδου πλειον ιωνα ωδε
  vid-vid: Wanhu wa Ninawi wolawila mhela wa kutagusigwa kwa wihe, na hewo wochitagusa
    lulelo alu kota luna wihe. Mina Waninawi nawamgalamchila Nguluwi kwa mbuli ya
    kudamla kwa Yona, na hano hana chikulu kusinda Yona!
  pio-NT: Nía nacái càmíiyéica israelita ìyéeyéicaté Nínive ìyacàlená irìcu namichàapinácawa
    èeri imáalàacaalíwa Dios yùuwichàidapinácaalí báawéeyéi wenàiwica. Néese níái
    israelitaca ìyéeyéica siùca nabàlùapináwa Dios íipunita yéewacaténá Dios icàlidaca
    naináwaná ìwali, càinácaalí báawéeri namàníiricaté. Yásí Nínive ìyacàlená mìnanáimi
    nacháawàapiná israelitanái iináwaná ìwali, bàaluitécáiná Nínive ìyacàlená mìnanáimi
    nawènúadaca náiwitáisewa Dios irípiná néemìacáináté profeta Jonás icàlidaca nalíni
    Dios inùmalìcuíse. Néese, éwita nùyacáaníta nèewibàa siùcade, níái israelitaca,
    núa cachàiníirica íiwitáise profeta Jonás ichàini íicha, càicáaníta càmita neebáida
    nutàacái. Iná máiní cabáyawanáca Dios iicáca nía”, íimaca yái Jesúsca.
  tsn-tsn: “Batho ba Ninefe le bone ba tlaa tsoga ba sekisa sechaba se, gonne ba sokologile
    ka lobaka lwa thero ya ga Jona, mme yo mogola go gaisa Jona o fano. [Mme sechaba
    se ga se mo reetse].
  amr-NT: '@see-verse:LUK.011.031'
  pwg-pwg: Jona idima Nineva damsi kurisi na i berabero ivinimayei ma imiirikupukuputei.
    Ma mara damonai Nineva damsi ina vomiiri ma ina vonakiiyaragha da wawaya weni
    kimtina kamonai na berabero wawayisi. Ma karako wawaya sago inekiibau ma tuna
    na Jona ighekuyowei.”
  cjv-cjv: Te koma Ninowa ari Yona ka di mari dongua fire ena nomanenom si awa teimba
    kaniyo! Epena na Yona tai ta ta bengua bire tekoro ne yokama munmane ka dikai
    fikeingai ena okome Yai Gumam ari yai opai ipu suwangua kakom Ninowa ari arire
    ne yokamai epena mansinomdi tei moinga tai niki dongua beinga i imari dowaime,”
    epe di erome.
  tha-KJV: ชนชาวนีนะเวห์จะลุกขึ้นในวันพิพากษาพร้อมกับคนยุ​คน​ี้ และจะกล่าวโทษคนในยุ​คน​ี้
    ด้วยว่าชาวนีนะเวห์​ได้​กล​ับใจใหม่เพราะคำประกาศของโยนาห์ และดู​เถิด ซึ่งใหญ่กว่าโยนาห์​มี​อยู่​ที่นี่
  por-BR-2018: Os homens de Nínive se levantarão em juízo com esta geração, e a condenarão;
    pois com a pregação de Jonas se converteram; e eis que mais que Jonas está aqui.
  mhl-mhl: “Jonaji Niniwe ŋiŋigo botuyaŋuŋgo raru Anuture buŋoji maŋyaŋuŋ bapakareko
    maneru oo akoŋ maŋyaŋuŋ kerisiebuŋyoŋ, maneniŋ, nonji botuŋaŋuŋgo fukeru dimaku
    Jonare eebobo odureru eego. Oŋu eegoyoŋ, ŋoŋo jibu keta enareegobi. “Ore eru Niniwe
    ŋiŋigoji mimitarire damaŋ sogoo ŋiŋigo kubu soguine yo dimagobi, ŋoŋoke moko komegone
    pakereru ŋoŋore keririŋgo moko dimanimiŋ. Moko dimaku Niniwe yoŋoji buŋo iŋi ŋoŋore
    sakigo ruanimiŋ, ‘Ŋoŋo Sombuŋ eru morende Ŋi foriine keta etebi Anutuji geoine
    bokirie ŋareme joiserereŋ ropekiine manenimiŋ.’ Niniwe yoŋoji oŋu mibi eeboboŋaŋunji
    ŋoŋo-ŋaŋunde fuŋne barariŋga ŋarebi mimiŋaŋuŋ manenimiŋ.” Oŋu.
  klv-klv: Len nǝboŋ aGot b̃epǝpehun navoian dan nǝsaan, alat a Nineveh dereh leil,
    kel kot nǝsaan sinaur ta damǝŋai, like naur egai limaspanis. Alat a Nineveh dereh
    ligol naten husur ke, nǝboŋ aJonah tokel ur napisulan siGot, galit lupair dan
    nǝsaan salito, be gagai ikad natesua gegai toyalyal habat sǝhor aJonah.
  bco-bco: Godeya꞉lo꞉ henfelo꞉ kaluka꞉isale mo꞉walilima꞉no꞉ ho꞉len a꞉namio꞉, Ninifa
    kalu iyo꞉ gi o꞉lia꞉ kagafo꞉liki, gililo꞉ hala dimido꞉ a꞉no꞉ iliyo꞉ kalaba fanda
    sa꞉ma꞉ib. Mo꞉wo꞉ Yona eyo꞉ kaluka꞉isalemo꞉wo꞉ wida꞉labikiyo꞉, ili asulo꞉wo꞉ nodolo꞉.
    O꞉go꞉ gio꞉ bo꞉ba! Yona elo꞉ tinio꞉ kalu nowo꞉ o꞉go꞉ wena sab.” Ya꞉su eyo꞉ a꞉la꞉wido꞉.
  kdl-NT: Ama a Niniba a ka ꞌya̱nga̱ ta̱ kain ka afada n a sapunki unyushi u ama a
    aꞌayin a na yi, kpaci a kpatalai adama a kuɓari ku Inusa. Gogo‑na uza ɗa u lai
    Inusa aya naha.
  apu-NT: —Kãkiti misiritiko õti apokasaaki, kãkiti Nínivi sitatxiti auakani txitaiko
    hĩte ĩkorasaaki auakani, kotxi ninoa kenakotari Xonasi sãkire. Iuasaaki itakanaparina
    maerekati ikamakitina. Uatxa uai aua Apiatakari. Xonasi poiãoka. Hĩte kenakotapekari
    nota sãkire, txamari himaerekani !hĩtakanapa —itxa Xesosi.
  roo-roo: Utupaua Pauto oirara rovirieireverea vo vokio-ia oa-ia voeao Niniva kortua-ia
    toreaverea. Ra vo vokio iavapa irara togaive reoara-ia. Eake iava? Uvare Jona
    vo reoaro uvuiva vao oa-ia voea tavireva. Oa iava sopaura oaive poreiva. Ari ita,
    vo toupare visii vuutaaro-ia ro ira Jona-ia putepare.” Eisi osa puraroepa Jisas
    ora rera iava tavipaoro.
  miz-NT: Ña intóo ñuu Nínive kidáā ne, nakuntáñɨ̄ ñá tē xee ntúvi é koto nteé Xuva
    ko ñāꞌa sán ne, tsiꞌi kuétsi ña ña ntoo vevii. Tsí ña ñuu Nínive sán ne, nātɨvi
    iní ña kuétsi ña dā téku ña túꞌūn é kākaꞌan Jonaá san. Koto nto, tsí e xée ūun
    ñaꞌa, ña é dií ka kaꞌnu ñaꞌa é Jonaa.
  qvz-NT: '@see-verse:LUK.011.031'
  deu-ELO: Männer von Ninive werden aufstehen im Gericht mit diesem Geschlecht und
    werden es verdammen; denn sie taten Buße auf die Predigt Jonas'; und siehe, mehr
    als Jonas ist hier.
  mjc-NT: Tan quɨvɨ cua cutuñi tandɨhɨ nyɨvɨ, cua nandoto nyɨvɨ tsicoo̱ ñuu Nínive
    taha̱n tsanaha, tan cua catyi ñi tyin nyooho nyɨvɨ tsa iyó vityin cuhun ndo anyaya,
    tyin nyɨvɨ Nínive ican, nasama̱ ñi cuhva iyó ñi quɨvɨ caha̱n ra Jonás tuhun Nyoo
    tsihin ñi. Tan vityin cahnu ca cuví ra nyaá tsihin ndo tan ñavin ca ra Jonás.
  caa-caa: Y tin e turobꞌ ani tama e chinam Nínive tama e onian tiempo cꞌani achpobꞌ
    tama e juicio tuaꞌ ucꞌayobꞌ tunor e gente xeꞌ turobꞌ tara tor e rum coner, porque
    tin e turobꞌ tama e chinam Nínive sutpa uchꞌamiobꞌ uyojroner e Dios lo que arobꞌnobꞌ
    umen e Jonás, pero turu era tiut nox inteꞌ xeꞌ más nuxi winic que e Jonás pero
    nox machi cꞌani ixcꞌupseyan tamaren, che e Jesús.
  pls-NT: Co chojni que vintte ngain ciudad de Nínive singattjen na ngain tti nchanho
    que Dios sinchejuzguehe cain chojni, para rroc̈ho na jie para ixin chojni de tiempo
    jihi ixin cain chojni de ngain Nínive coentoxinhi na vidé na are Jonás joindache
    na joajné Dios, co nttihi jí ná tti icha importante que Jonás pero ẍonhi chojni
    nchehe caso.
  eng-WYC-2018: Men of Nineve shall rise in [the] doom with this generation, and shall
    condemn it; for they did penance in the preaching of Jonas [or for they did penance
    at the preaching of Jonas], and lo! here is a greater (man) than Jonas. (Men of
    Nineveh shall rise at the Judgement with this generation, and shall condemn it;
    for they repented at the preaching of Jonah, and behold! here is something or
    someone greater than Jonah.)
  bdv-bdv: ନିନିବିର୍‌ ଲକ୍‌ମଃନାର୍‌ ବିଚାର୍‌ କଃର୍ତା ଦିନ୍ ଇ କାଳାର୍‌ ଲକ୍‌ମଃନ୍ ସଃଙ୍ଗ୍ ଟିଅୟ୍‌,
    ଏମଃନ୍‌କେ ଦସି କଃର୍ତି, କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ସେମଃନ୍ ଜୁନସାର୍‌ ପର୍ଚାର୍‌ ସୁଣି ହାହ୍‌ ଚାଡିରିଲାୟ୍‌
    । ଆର୍‌ ଦଃକା, ଜୁନସାର୍‌ ତଃୟ୍‌ହୁଣି ବଃଡ୍ କଃତା ଇତି ଆଚେ ।”
  otq-NT: Nuya me Ninibe ma da nanga har thöxamajöni, ne ma da hñuꞌmba yá hmi nuya
    jöꞌi ꞌbu̱ nuya payu̱. Ngetho nuꞌu̱ bi ꞌyo̱tꞌwa ár ntso̱ꞌmi nu mi zo ar Honas.
    Ne gi ꞌbu̱hwihu̱wa nꞌa xa töpa ár nsu ar Honas.
  tzo-SA: Cꞌalal ta xcꞌot scꞌacꞌalil ta xichꞌ cꞌop li Diose, jaꞌ más tsots chavichꞌic
    vocol li joꞌoxuc ti liꞌ to oyoxuc ta balumile. Li vocol ti ta xichꞌic li crixchanoetic
    ta Nínive ta voꞌonee, jaꞌ mu sta jech. Yuꞌun cꞌalal a yalbe scꞌop Dios li crixchanoetic
    ta Nínive li Jonase, laj yictaic ta ora li cꞌustic chopol tspasique. Li Jonase
    mu tsotsuc yabtel laj yichꞌ. Joꞌon ti liꞌ oyun ta atojolique, tsots cabtel quichꞌoj,
    pero mu xavaqꞌuic ta venta li cꞌusi chacalbeique.
