  mxq-NT: Es ko ja ja̱ꞌa̱y yajpayoꞌoydyʉt, ja ja̱ꞌa̱yʉty diꞌibʉ jékyʉp ijttʉ jap Nínive
    ka̱jpn, nandʉꞌʉn jyikypyʉ́ktʉt tiꞌigyʉ mʉt diꞌibʉ tyam jikyꞌa̱jttʉp, es yʉꞌʉjʉty
    nandʉꞌʉn dyajnigʉxʉꞌʉgʉdʉt ko pekymyʉʉt ja ja̱ꞌa̱y diꞌibʉ tyam jikyꞌa̱jttʉp, jaꞌa
    ko yʉ Nínive ja̱ꞌa̱y tmʉdooꞌíttʉ ja Jonás ja ꞌyayuk es jyodʉmbijttʉ. Es taa ja
    ya̱a̱ tuꞌuk diꞌibʉ myʉda̱jtypy niꞌigʉ ja mʉjꞌa̱jtʉn kʉdiinʉm ja Jonás.
  tzj-NT: Ja tok xterila' ja nimlaj k'ij xin juicio ja rachi'i' ja rec'o chipan ja
    tinamit Nínive ojer eje'e' xqueyictaji ix cachbil ja rix tinamit Israel in eje'e'
    ne'oc e k'etol tak tzij chewij. Queri' nbij chewe como ja raj Nínive eje'e' tok
    quic'axaj ja rtzobal Dios ja bix chique rmal ja Jonás ojer q'uextaji ja quina'oj
    in queya' can ja ritzelal. In ja camic nbij chewe, anin más chi na nim nuk'ij
    chwach ja Jonás.
  tdt-tdt: I laos liurai feto nee deit. Ema jentiu sira husi sidade Nínive mos sei
    hamriik hodi foo sala ba imi, tanba uluk bainhira Jonas baa foo sai Maromak nia
    liafuan ba sira, sira husik kedas sira nia sala. Agora iha Ema ida nebee boot
    liu fali Jonas iha imi nia leet, maibee imi lakohi husik imi nia sala.”
  ron-BTF: Bărbații din Ninive se vor scula în judecată cu această generație și o
