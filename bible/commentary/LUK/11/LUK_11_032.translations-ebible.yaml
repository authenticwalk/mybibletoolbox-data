  meu-meu: Hahemaoro negana ai danu Nineve taudia na ina uru taudia ida bae gini hebou,
    bae dunidia dae; badina be Iona ena haroro dainai e helalo kerehai, a iniseni
    ai ta ese Iona e hereaiamu.
  yva-NT: Maisyare omai tavon, indati vatano munijo Niniwe usea tavon no masyoto mangke
    rapatimu namije rai, wo Amisye anajo indamu Po mangke raugaje vatano susyo naiso
    wasai. Weye vatano Niniwe umawe usakinavo awa ayao kakaije rai to arono anawae
    Yunus po ayao Amisye raura mai, yara soamo Vatano panakoe po Yunus akivan Opamo
    no no wapa yasyine so rai, weramu wapanave Aije ramu.”
  dgc-dgc: Sakay pati du tolay a taga Ninibe, éy tumaknég be side ta péghukum, a iabla
    de dikam a lahi a Judeo, da nagsisi side to pégtoldu ni Honas dide. Ey nadid éy
    te mataas ni Honas ta éye a mégtoldu dikam; éy éwan kam mégsisi!”
  zpm-NT: Scaque grë zha Nínive, steedquie zho to; sac goṉ zeeṉe güeynee Jonás lo
    zha Nínive, znuse bin zho diidz psaan zho xquieḻntseeb zho wbig zho lo Dios; ni
    to, lo to nu zo meṉ ne mazdraa non lo Jonás, ni ib ruṉcasde to me.
  hix-NT: Àro rma ho, Enenefe hon heno komo xarha menyatxhe hampànà, kekon xarha tà.
    Onà wyaro nketxhe hampànà, nyamoro ha, owyanye. Atxke rma haxa mehxatxkon hamà,
    amna wyarohra oyesnàr komo ke, ketxhe hampànà, owyanye, kekon hatà, Txesusu. Àsok
    tawro hana. Xonas heno yonytxatxownà hatà, Enenefe hon heno komo. Noro heno wya
    ekarymatxhe rma, anar me harha tanhànàthàyamo yonytxownà hatà. Nyamoro heno wyarohra
    mak manatxhe, omnyamo, amnyeno rma komo. Awawonye rma naha, ehonomnà xaxa. Xonas
    heno yoho rma haxa ehonomnà me naha. Noro yonytxahra mak manatxhe ha, omnyamo,
    kekon hatà, Txesusu.
  sim-sim: Uhunda hom yanga Ninivek fehe ma ondo li taha kavakava ol ji undan kormbak
    sawehe jirin mbakwa ola. Jona mas Avui Wasilakahi mashin or sawerik li misihi
    sunguwavu lihin tormbleri ola. Hako jir wahau. Misi. Jonan tikrinda ma torok jir
    nga ormu sinduwa. Hako jir mbeek mashi orhin misindiyawa ambu jir.�
  npi-ULB: निनवेका मानिसहरू यो पुस्ताका मानिसहरूसँगै न्यायमा उभिनेछन् र यिनीहरूलाई
    दोष लगाउनेछन् । तिनीहरूले योनाको प्रचार सुनेर पश्‍चात्ताप गरे र हेर, योनाभन्दा
    पनि महान् कोही यहाँ हुनुहुन्छ ।
  cgc-cgc: Daw mabot adlaw na mag-ukom Dyos an ta tanan na mga ittaw daw kino matareng
    daw dili matareng, naan dya mga taga-Ninive ya na nabui anay pa sa ta timpo Jonas
    mindeg daw magpamatuod na igo gid na silutan ta Dyos mga ittaw an ta yi na timpo.
    Mga taga-Ninive ya may matareng na magpamatuod ta iling sa tak ganelsel daw padilian
    danen iran an na mga sala na kamati danen ta wali Jonas. Anduni, anen di en isya
    i na mas labaw pa iya na katengdanan kaysa ta katengdanan Jonas, piro maski kamati
    kaw ta wali din, ula kaw man gyapon ganelsel daw padilian inyo an na mga sala.”
  tim-tim: Akto Yonaŋe Niniwe kepian arim kepia ambolupŋe den kârikŋe makyeŋgimbo
    hamep akmâ agak memeyeŋe bâleŋe makmâ miawakmâ mali. Aregât hin maktere nâŋgâŋet.
    Nâŋe âmâ Yona ewangiân ina yeŋe nâŋgât den bo nâŋgâm lokomai. Aregât sop humoân
    Niniwe kepia ambolupŋande agatmâ kinmâ yeŋe nekamyeŋân tângom kinbiâ hârokŋe hâuŋe
    membai.” hain dâep.
  yor-yor: 'Àwọn ará Ninefe yóò dìde ní ọjọ́ ìdájọ́ pẹ̀lú ìran yìí, wọn ó sì dá a
    lẹ́bi: nítorí tí wọn ronúpìwàdà nípa ìwàásù Jona; sì kíyèsi i, ẹni tí ó pọ̀jù
    Jona lọ ń bẹ níhìn-ín yìí.'
  wos-wos: Hanja Ninivembu rendé du takwa di Jona wandén Godna hundi xékétaka di hurundan
    haraki saraki sémbut di yataka. Mé xéké. Némbuli rekwa joo dé Jonaré sarékéngwandé.
    Wungi maki hukémbu God némafwi kot xékékwa néma du retendéka nukwambu di Ninivembu
    rendé du di Godna makambu téta di guni némbuli rekwa du takwaré haraki hundi watandi,
    hurungun haraki saraki sémbutka.”
  emp-NTPO: Ãcõrẽba cawa oi ewarid̶e Ninived̶ebemarã sid̶a pirab̶arid̶aped̶a id̶ibemarãra
    biẽ́ jarad̶ia. Jonába jarad̶a ũrĩsid̶ad̶e ãdjirãba cadjiruada igarad̶aped̶a Ãcõrẽmaa
    zesid̶aa. Baribʌrʌ bãrãba nama ab̶a eropanʌa Joná cãyãbara dji dromaara b̶ʌda.
    Mãwãmĩna ĩjãnacaa.
  eng-F35: The men of Nineveh will rise up in the judgment with this generation, and
    they will condemn it, because they repented at the preaching of Jonah, and indeed
    a greater than Jonah is here.
  ind-ind: “Pada Hari Pengadilan, penduduk kota Niniwe juga akan berdiri untuk bersaksi
    melawan kalian yang hidup pada zaman sekarang. Karena sewaktu Yunus memberitakan
    pesan Allah kepada mereka, mereka bertobat. Tetapi walaupun Aku sudah di sini
    dan Aku lebih besar daripada Yunus, kalian tidak mau bertobat!”
  pes-OPCB: در روز داوری، مردم نینوا بر ضد این نسل به پا خاسته، آن را محکوم خواهند
    ساخت، زیرا ایشان با شنیدن موعظهٔ یونس توبه کردند. و اکنون کسی بزرگتر از یونس در
    اینجا هست، اما حاضر نیستید توبه کنید.
  mpt-mpt: Sinanggwano Yonae monea Nineba bib ye unanea Gode wengo Nineba bib seli
    omkayebea e wengo wenteniba hengmino deibueibbio otane ne Yonae gaisaiobe. Mema
    dim olo nakaia unanga ibo ne wengo mo wentebibba kesoa sinanomo Gode nakaia unangai
    kukubo klanamabeo dimo Nineba bib seli baaniba Nakaia unanga ibo ib kukubo misiamobe.
    Niminbabe, ibo Yonae gaisanamin nakae wengo wentib otane ib hengmino mo deibueim
    blimobo ge baabenomabiobe.
  ssx-ssx: Mo hande pi yokaalu pulu pa꞉la꞉ nate opolo epea꞉ka꞉na꞉ta꞉ Ninipa wanda꞉halima꞉
    tiao hata꞉ ika꞉ hoke hauna꞉ ma̱leke lilimikie. Ekipeke. Dionama꞉ pi waleeke dina꞉ta꞉
    koto wanda꞉halima꞉ ika꞉ hoke hoke haumanu hoki walemekeme. Koto pa꞉la꞉ ekina꞉
    I̱ma꞉ iki pa꞉ta꞉ alome. Ameta꞉ Diona ankulala꞉ ale ma꞉nda꞉ a꞉pa꞉la꞉me leekeme.
  mkl-mkl: Si ɑjɔi kiitiu inɛi Ninivu ŋɑ ɑɑ dede si inɛi nsɛi ŋɑ ɑ yɛ tɑɑle nŋɑ, si
    nɑ iyi í jɔ̀ ɑ̀ kpɑɑsi idɔ nŋɑ nɑ wɑɑzoi Zonɑsi. Nɔ wee nsɛi, ɑmu iyi ǹ wɑ n
    sɔ̃ ŋɛ ideu ihɛ̃ ǹ re Zonɑsi.
  gaq-gaq: ନିନୀବିନେ ରେମୁଆଁଇଂ ବିଚାର୍ ଦିନ୍ ଏନ୍ ଆକେନ୍ ରେମୁଆଁଇଂ ଏତେ ତଡ଼ିଆଚେ ଆକ୍‌ମେଇଂକେ
    ଦସ୍ ଆଡିଙ୍ଗ୍ ଆର୍‌ଏ, ଡାଗ୍ଲା ମେଇଂ ଯୁନସ୍‍ନେ ବାସଙ୍ଗ୍‌କ୍ନେ ବାନ୍ ମନ୍‍କେ ଆବଦ୍ଲେ ବଆର୍‌ଗେ;
    ଆରି କେଲାପା ଯୁନସ୍‍ ବାନ୍ ମ୍ନା ବିସୟ୍ ଏନ୍ ଜାଗାନ୍ନିଆ ଲେଃକେ ।
  gof-RNT: Nanawe asati pirdda gallas ha yeletethaara denddidi entta bolla pirddana.
    Gaasoykka Yoonasa sibkkatiyan maarota gelidosona. Hekko, Yoonasappe aadhdhey hayssan
    de7ees” yaagis.
  unx-unx: ନିନିବିରେ ଯୁନୁସ୍‌ ନାବୀ ପ୍ରାଚାର୍‌କେଦ୍‌ ଇମ୍‌ତା ପାତିୟାର୍‌କେଦ୍‌ ହଡ଼କ ତିଙ୍ଗୁକେଦ୍‌ତେ
    ନେ ଦିପିଲିରେନ୍‌ ହଡ଼କଲଃ ପାର୍‌ମେଶ୍ୱାର୍‌ ବିଚାର୍‌ ହୁଲାଙ୍ଗ୍‌ରେ ଇନ୍‌କୁକେକ ଚିଟାକଆ, ଚିୟାଃଚି
    ଇନ୍‌କୁ ଯୁନୁସ୍‌ ପାର୍‌ଚାର୍‌କେଦ୍‌ ଇମ୍‌ତା ମନ୍‌ରୁହାଡ଼୍‌କେଦାକ, ଆଡଃ ନାହାଁଃ ଆଇଙ୍ଗ୍‌ କାଜିପେତାନାଇଙ୍ଗ୍‌,
    ଯୁନୁସ୍‌ଏତେ ମାରାଙ୍ଗ୍‌ନିଃ ନେତାଃରେ ମେନାଇୟା ।
  gah-gah: Ómasímo gona mololeketati gamena nene Ninive apá amelage otiki oko moloko
    oaká nou netá ánigiaká nia vegenalitini mogonáini lotuva liginogo ive. Lotuva
    legekiko lihima alitatokó oko neve. Nene hanuvamú nomive. Zoná nene monó lo nokimigo
    Ninive apá amelage kigika ali viligamó neve. Itó nénisi ató imane Zonakitana oko
    minonamuve. Zonani avilegenoumóza, lekeza gakóne gili ahuliake likigika ali viligamamó
    neve.
  lcm-lcm: Na asukang kapa ri vap i Nineve ki tapasuk ve matan polpolokan ke si taun
    i saupai iles, na kari lomon pokai si kana apasa na Ionas ka akalit amalangas
    pok na matan polpolokan i taun ke ta kari vinga kit. Sikei mi arai, igenen ke
    kana e matami kapo lavlabat ani Ionas.
  aer-aer: '@see-verse:LUK.011.031'
  qvc-NT: Chay Ninibipi tiyaqkunapismi Junas yach'achiptin, mana alli rurashqangunata
    dijashpa, Dyustana kasurqanllapa. Piru chay Junasmanda kaypi mas kamachikuq kaptiypismi,
    mana munangillapachu kasuwaytaqa. Chaymi jwisyu diyapiqa chay ninibinukunapis
    Dyuspa ñawpambi rin jusgashuqllapa.
  tgl-ULB: Ang mga tao ng Nineveh ay tatayo sa paghuhukom kasama ng mga tao sa salinlahi
    na ito at hahatulan ito, sapagkat sila ay nagsisi sa pangangaral ni Jonas, at
    tingnan ninyo, narito ang higit na dakila kaysa kay Jonas.
  cbs-NT: Ja inun, Nínive anuabu Jonásin Dioskidi jatu yusian ninkakin jatun shinan
    betsa watan Dios ikunwanibuki. Jamen eanan, en Jonás binujaidabiaken tsuan man
    ea ninkakin matun shinan man betsa wakatsi ikamawen taexun janu kupiaitian Nínive
    anu jiwenibundi matu ja adiaxankanikiki— iwanan,
  xtm-NTPP: Suni maa i ko kuu ji'in ñayii ñuu Nínive ma. Jin ndokuiñi i kivi ndakan
    ya kuenda nuu ñayii tiempu ya'a, te jin ndaxtekuechi i ñayii tiempu ya'a, chi
    vaa kivi ni kaxtnu'u Jonás ma tnu'u Su'si ma, ni ka ndakani, ni ka ndaka'vi ini
    i, te ni ka ndakokuiñi i, te ni ka ndandikin i Su'si iya téku ma, nuu ni ka jiniso'o
    i ja ni kaxtnu'u Jonás ma. Te vitna chi ya'a iyo iya kanuu‑ka sana Jonás ma, kovaa
    masu na in ndí ini ja koniniso'o i ja ká'an ya a ―‍kúu ya jiña'a ya.
  nnq-nnq: Bandu bi kilambo chu Kuninawi mabapitila kingobu cha hukumu, na angweto
    buluhukumula lungolo londo kube na malemwa. Gambu bandu ba Kuninawi balapanga
    kwa matangacho ga Yona, na pamba abi Nkolongwa kupeta Yona.”
  bao-NT: Nínive macãrã cãa, ati cuu macãrãre Ʉmʉreco Pacʉ cʉ̃ ca ĩa bejeri rʉmʉ ca
    niiro cati tuari, ñañaro mʉjare tiirucuma. Nínive macãrã pea Jonás cʉ̃ ca wederijere
    tʉo, ñañarije cʉ̃ja ca tiiriquere tʉgoeña yeri wajoari, Ʉmʉreco Pacʉ peere tʉo
    nʉnʉjeeupa. Mʉja, Jonás ametʉenero ca niigʉre mʉja pʉto yʉre mʉja cʉo —cʉ̃jare
    ĩiupi.
  san-ORI: ଅପରଞ୍ଚ ୱିଚାରସମଯେ ନୀନିୱୀଯଲୋକା ଅପି ୱର୍ତ୍ତମାନକାଲିକାନାଂ ଲୋକାନାଂ ୱୈପରୀତ୍ୟେନ
    ପ୍ରୋତ୍ଥାଯ ତାନ୍ ଦୋଷିଣଃ କରିଷ୍ୟନ୍ତି, ଯତୋ ହେତୋସ୍ତେ ଯୂନସୋ ୱାକ୍ୟାତ୍ ଚିତ୍ତାନି ପରିୱର୍ତ୍ତଯାମାସୁଃ
    କିନ୍ତୁ ପଶ୍ୟତ ଯୂନସୋତିଗୁରୁତର ଏକୋ ଜନୋଽସ୍ମିନ୍ ସ୍ଥାନେ ୱିଦ୍ୟତେ|
  rmn-rmn: О мануша, кай бэшэнас Ниневия, кан дживиндён ко цындос екхетханэ э дюняса
    адалэ вахытескерэса тай кан керэн лэн дошалэн, вай он ачявдэ пумарэ бэзя одолэстар,
    кай пхукавдяс лэнги о Иона. Ай анкха си тумэнца Одова, Саво баро катар Иона.
  huv-NT: At alinoic nüt wüx Teat Dios apmajaw wüx asoeteran, ajcüwa nipilan monaw
    Níneve leaw tajlüyiw tanomb apmayacüw isoetiün. Cos ajcüwa nipilan quiaj tayambüw
    Teat Dios wüx Jonás tapaj nej ocueajiw. Nganüy ajlüy tiül icona nop alwüx xeyay
    atam ngo matnej Jonás, pero icona ngo merangan leaw asaj icon.
  otn-NT: Da̱ gue'ʉ yø ja̱'i̱ mi̱ 'bʉp'ʉ ja ra̱ hni̱ni̱ Nínive da̱ nang'mø ra̱ pa
    da̱ni̱ hya̱xra̱ güɛnda Oja̱, di ya̱pya yø ja̱'i̱ 'bʉhra̱ pa ja p'ʉya. Porque nu̱'ʉ
    yø ja̱'i̱ mi̱ 'bʉp'ʉ ja ra̱ hni̱ni̱ Nínive, bi 'bätyø mmʉi 'mø mi̱ 'yø'a̱ ra̱
    hya̱ bi̱ ma̱nna̱ Jonás. Conque ma̱n'na dí ta̱tegä ya ngue ra̱ Jonás, pɛ hi̱nguí̱
    nne gui 'yøhmʉ ra̱ hya̱ dí̱ mma̱ngä ya.
  nop-nop: “Niniwehi adi Jonadi yenimbune kadakaniŋhik sigilulum timiŋgiŋ. Eŋ kobuk
    yuku hidut yatak yoŋ adi Jonadok tuwot moŋ, ala nai wapum foloŋ metam kobuhi hidi
    mede gineŋ hapmeneeŋ.
  obo-NT: Na ungketen dad en mandad iddos mgo toho Ninive, od lohinat sikandan diyot
    allow to kodhukum woy'd ooseng no iddos mgo minuvu to inin timpu, ollog en nod
    silutan. Oyyos dangan to norinog dan iddos kodponudtuu ni Jonas, id sondit sikandan
    woy id tanan to mgo saa ran. Piru ko‑ungkay, dini ron kos lampas pa ki Jonas,
    piru waa kow man id sondit woy id tanan to mgo saa row.”
  kca-kca: Нинэвия вошәӈ хŏйатәт ищи, сўт вертыйән, ин тӑм уԓты мир пиԓән нŏх ԓойԓәт,
    пӑ ԓывиԓаԓ сўтытԓыԓаԓ. Ԓыв Иона йастәм Турәм йасӈәт хуԓәтман, кӑрэкԓаԓ эԓты шӑшән
    керԓәсәт. Ин тӑта пӑ нын пиԓәнән Щит, Хŏй Иона эԓты вŏԓаӈшәк.
  cak-ENT: Y tok napon c'a chuka' ri k'ij richin juicio pa quivi' ri vinük ri yec'o
    vocomi, nyec'astüj c'a pe ri vinük aj-Nínive. Ri vinük ri' nquibij c'a que man
    utz tüj xquibün ri vinük ri yec'o vocomi, roma man xinquitakej tüj. Y ri vinük
    ri xec'uje' pa tinamit Nínive ri ojer can, xe xcac'axaj ri rutzij ri Dios ri xutzijoj
    ri Jonás cheque, jari' xquitzolij-pe quic'u'x riq'uin ri Dios. Y vocomi yinc'o
    yin ri más nuk'ij chuvüch ri Jonás, y xa man yinquitakej tüj ri vinük.
  lif-NT: ᤏᤡᤏᤒᤣᤀᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤁᤴ ᤌᤠ᤺ᤰᤜᤠ᤹ ᤂᤠᤛᤧᤴ ᤕᤧᤴᤏᤥ ᤐᤠ᤺ᤴᤔᤧᤎᤡᤰᤋᤢᤛᤡ᤹ᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
    ᤕᤥᤏᤠᤖᤧ ᤀᤡᤱᤓᤴ ᤛᤧ᤺ᤛᤢᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤂᤢᤏᤡ᤹ ᤗᤠᤕᤥᤗᤠᤶ ᤔᤧᤜᤡᤴᤍᤧᤀᤠᤱ ᤔᤧᤘᤕᤧ. ᤁᤖ ᤁᤵᤔᤥ ᤕᤥᤏᤠ᤺ᤴᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ
    ᤐᤕᤶ ᤕᤶᤒᤠᤴ ᤘᤠ᤹ᤛᤠᤱ ᤂᤡᤏᤡ᤹ ᤁᤧᤴᤜᤡᤴᤍᤡᤴᤗᤥ॥”
  mie-NT: De ndá nchivī ñuū Nínive nūū ní nacani Jonás tūhun, natecū ji jíín nchivī
    tiempo yáhá, quīvī juicio jā sāhá ndāā yā cuāchi, de cāhān ji cuāchi sīquī nchivī
    yáhá. Chi ndá máá ji nī nacani inī ji nī sndóo ji cuāchi ji quīvī jā ní nacani
    Jonás tūhun nūū ji. De mitan chi cúñáhnú cā nduhū, Yāā íyó yáhá, nsūú cā Jonás,
    de nduú cándíja ndá nú nduhū.
  san-TIB: ཨཔརཉྩ ཝིཙཱརསམཡེ ནཱིནིཝཱིཡལོཀཱ ཨཔི ཝརྟྟམཱནཀཱལིཀཱནཱཾ ལོཀཱནཱཾ ཝཻཔརཱིཏྱེན པྲོཏྠཱཡ
    ཏཱན྄ དོཥིཎཿ ཀརིཥྱནྟི, ཡཏོ ཧེཏོསྟེ ཡཱུནསོ ཝཱཀྱཱཏ྄ ཙིཏྟཱནི པརིཝརྟྟཡཱམཱསུཿ ཀིནྟུ པཤྱཏ
    ཡཱུནསོཏིགུརུཏར ཨེཀོ ཛནོ྅སྨིན྄ སྠཱནེ ཝིདྱཏེ།
  qve-NT: Nínive llaqtapi tiyaq runakunan, Diosmanta willakuq profeta Jonás willakuqtin,
    huchankuta saqespanku Diosman kutirikuranku. Chaymi juicio p'unchaw chayamuqtinqa,
    chay Nínive llaqtapi tiyaq runakunapas kawsarimuspanku, qankunapa contraykichispi
    rimanqaku, Dios castigasunaykichispaq. Saynataqa rimanqaku, qankunaman kay allin
    willakuykunata willashaqtiypas, huchaykichismanta mana wanakusqaykichisraykun.
    Noqaqa Jonasmantapas aswan más importanten kaypiqa kashani, nispa.
  pao-NT: Ka numu paba nanehaneno'o mu wakwawa'a ka Jonah naka'oedyukupu sakwa mu
    nemadabue ka mu meno'o gi nuka naka'oedyukudu, tooe nu ka Jonah ooonnakwa pooha-gakooapa.
  cbu-NT: '@see-verse:LUK.011.031'
  usa-usa: Áánûqtuma aarawaamá yainánéna ínna-kanaaraqa Nínibeq-wayukama itó éta keráwáqtí
    kúmiq-yataaqtabama awaaméqá ínoe. ánibo Nínibeq-wayukama Yónaama aamá timmá itéta
    yirummá waékáae. miráimanibo íbêqa Yónaamma uyátáni-naqa maa máiye.” téna Îtuma
    tiráiye.
  soy-soy: Niniifi pikɔ́ yɛ́ hɑ kɛyɑ́ɑ kɛ̃ yisi, ɑpi nfɑ́ɑni kɛtẽ nkɛ́ pisoi ɑkópɛ
    pɑ. Li we rɛ kumúŋɛ́ kpɛ-i kɛ Yonɑɑsi uú pɛɛ Nléécɑɑsimɛ́ rin-yóó ɑpi kóm,
    pi pɛɛ mɛfinɛ consɛlɛ. Uyɛɛ nté nní ń we yɛ kɔ pɛɛ Yonɑɑsi felɛ.
  hui-hui: Daba Ki Bulene Horo harangi Niniba wali agalime wali agali áyu karu baba
    heyuwa tihondo, Tí nakarulapeore birimi, lalu hongo howa lolebira. Irane ti Yonahanda
    Ngode Datagaliwabe bi mana lamiyago hale howa mini beregedalu ko bibahende wahai
    hene. Anigo i̱na tíhondo heneneore larogo áyu ogoriani kago ibu Yona henegobi
    ndo ibu duniniore ka, lene.
  amf-amf: “Ena Nenewe katamante dahaana eenaar pirdin rooroaka, wodan koka dohon
    adhadhinbete dhaabhayse kodar keda pirde. Harrna hambhidianna, Nenewe katamante
    dohon eenna Yoonaas Barjosa upsinam kinin giyenka qansayse seeson waadimanam garayse
    Barjodar ko maatade. Marrato! Yoonaasdara sagea ea kote daane” kena ki hamade.
  quc-NNT: Ri winaq k'ut aj Nínive, ketak'i na junam kuk' ri winaq re we q'ij junab'
    ri' pa ri q'atän tzij. Kech'aw k'u na ri winaq aj Nínive chiwij ix rumal chi xkik'ex
    kanima', xkik'ex k'u ki chomanik rumal ri xutzijoj ri qa mam Jonás chke. K'o k'u
    jun waral ri nim na u b'anik chuwäch ri qa mam Jonás, —xcha ri Jesús.
  dob-dob: “Wate nadigega ꞌasiyata bwaꞌomatana ꞌenaya me Ninibe sida toolo be ꞌepata
    nimi gete sida eꞌewami manuna Yona ꞌediya ꞌiloguguya ga ꞌidi bubuna toꞌumalina
    ꞌediyega sisanaila, ta ꞌomi gete tuga loguguya boboꞌana wawasae niꞌatu wanonodi,
    ta nigeya wada sanaila.
  wrs-wrs: Wo eva Nineva kembelnindva nemet ten anam, wo sismba himba si pulvovav
    pokamariniva, yemba indthoawol vivav, wo uvav, yenamba indkoklava luhunv. Nomba
    kembelnindva Yonana Sesoamomba hillinamba, doa os himba hevna indkoklamba wuleihina.
    Wo mongova indhanariniva men yem wonav, himba Yonamba kuvhoav, wo heva os yimba
    hena moamba kek vithivmoa.
  mca-mca: Kekhewe' Nínive ƚeiƚetsik'i niipha'mkii hatse' qu' newetjeyumtshentax ene'
    jukhew ha'ne hane'ej ƚahats'ij, ma' qa' nit'iƚij ewets qu' qiye' qu' uƚ'etsi'iƚ,
    qe kekhewe'en yili'ij pe' uƚ'ets in yaqsiijkii in yepi'ye' ek'i ke' ƚe'lijei pa'
    Dios nifeli'm kakha' Jonas'ik'i. Qa hane'ej, jeƚ qeku'ni'ƚek nakha' les t'anipji'ha
    ka' Jonas'ik'i hats ha'ne i'ntaxi'in.—
  kiw-kiw: Aumai imaapoi aꞌai himio-da, Ririma uubi otooꞌai aꞌai kaumo, riꞌo imehiipoi-ri,
    mabu rii tauo pireheꞌeaimo memiho oroiꞌioi-da, Iora orootomui iiromidioumoi-da,
    ka riꞌo moo-ro umoo ridodiai, meree ata raa-rie Iora goro-ka, ruu hoꞌu-ka!
  tzo-TZC: Jech xtoc ti buchꞌutic nacajtic to ox ta Ninive jteclume tey ta xlic vaꞌicuc
    ta chapanvanej ti cꞌalal ta xichꞌic chapanel ti cristianoetic avi liꞌe. Yuꞌun
    ti stuquique laj sjelta yoꞌntonic ti cꞌalal ay yal scꞌop Dios ti Jonase. Ti vuꞌun
    liꞌe, jaꞌ jelavem jcꞌoplal. Jaꞌ mu sta scꞌoplal ti Jonase.
  mya-mya: နိ​နေ​ဝေ​မြို့​သား​တို့​သည်​ယော​န​ဟော​ပြော သွန်​သင်​ချက်​ကြောင့်​နောင်​တ​ရ​ခဲ့​ကြ​၏။
    ယ​ခု မှာ​မူ​ယော​န​ထက်​ကြီး​မြတ်​သည့်​အ​ရာ​ရောက် ရှိ​နေ​လေ​ပြီ။ တ​ရား​စီ​ရင်​တော်​မူ​ရာ​နေ့​၌
    နိ​နေ​ဝေ​မြို့​သား​တို့​သည်​ထ​၍​ဤ​လူ​တို့ အား​ပြစ်​တင်​စွပ်​စွဲ​ကြ​လိမ့်​မည်''
    ဟု​မိန့်​တော် မူ​၏။
  gng-NT: Uwien li bu binib tibuur lidaali là nnɔ, Ninif ya nib mɔ li fii kí biin
    fɛnfɛnnɔ ya nib, kimɛ Sonas là tɔke' bɛ Uwien ya gbɛr, nɛ bi lèbre' biʼtetem.
    Ama unil te niɛ saan nɔ ki cɛn' Sonas.»
  cbi-NTPO: Nínive' chullaya kavitu dekenu malunu mangujpa' challa chumu chachillanu
    kavitu ke' kuipa punu detsuve, matyu yalaya Jonás ti kuindaa kiiñuba meelaren
    veta' pensa mangue' Diosnu meenguemuwa de' mitya. Tsenmin challa enu main pumiya
    Jonásnu kayu pulla balee puve.
  ikk-NT: O ru Ogẹn Okinkin-ikpe, ndị Ninivẹ jẹnkọ d'a pụha ọshẹri, ma ndị agbọnị
    ikpe, makẹni wẹ rogharị erogharị ogẹn wẹ gi nụ ozi Jona zi—bụ onyẹ ka Jona rị
    nwan ebeni!”
  leu-leu: E a mu rabuna ti Niniveꞌ vaxa ri taa tigina la yaan ina tiisan xuvul pami
    e ri taa gel tifi nami senaso nari, ri puk tapin nari xa xasena vilaana saat siri
    layaan ri langai a ferawaian si Jona e naboxo saxa aava pelalava se Jona i taxa
    waan nabeꞌ.
  maz-NT: C'e pa 'ma ra jñü ngüenda Mizhocjimi, ra bübü nu c'o mi cãrã a Nínive, xo
    'ñejyo nte yo cãrã yo cjë dya. E Jonás o ma a Nínive o ma zopjü c'o mi menzumü
    nu; nguec'ua va jyëziji c'o na s'o o nzhogüji cja Mizhocjimi. Pero nu'tsc'eji
    i̱ṉ cãrãji yo cjë dya, dya nzhogü in mü'büji, maco zo'c'üji dya nu 'naja nu xenda
    pjëzhi na nojo que na ngue e Jonás. Nguec'ua ra jñün'c'üji ngüenda Mizhocjimi
    rí sufreji.
  bod-N: ནིན་ཝེ་པ་རྣམས་ཀྱིས་ཡོ་ནཱ་ཡིས་བསྒྲགས་པའི་ཆོས་ལ་མཉན་ཞིང་འགྱོད་བཤགས་བྱས་མྱོང༌བས།
    ཉེས་ཆད་གཅོད་པའི་དུས་ལ་སླེབས་པའི༌ཚེ། མི་དེ་རྣམས་ཀྱང་མི་རབས་འདིའི་མི་རྣམས་དང་ལྷན་དུ་ཡར་འགྲེང་སྟེ་མི་རབས་འདི་ལ་ཉེས་སྐྱོན་བརྗོད་པར་འགྱུར།
    ཡང་ལྟོས༌དང༌། འདི་རུ་ཡོ་ནཱ་ལས་ཀྱང་སྐྱེས་བུ་ཆེན་པོ་ཞིག་མཆིས་ཞེས་གསུངས༌སོ།།
  tca-NT: —Rü ngẽxguma naãneãrü gu̱xgu rü Tupana rü ñomaü̃cüü maxẽxü̃ i duü̃xü̃güna
    nacèxgu norü pecaduchigacèx, rü nuxcümaü̃güxü̃ ga Nínibecü̱̃ã̱x ga duü̃xü̃gü rü
    tá ínarüdagü rü tá ínanaxuaxü̃gü i ñomaü̃cüü maxẽxü̃ i duü̃xü̃gü. Yerü nümagü
    ga Nínibecü̱̃ã̱xgü ga duü̃xü̃gü rü nüxü̃ narüxoe ga nacümagü ga chixexü̃ ga yexguma
    Yoná namaã nüxü̃ ixuxgu ga Tupanaãrü ore. Natürü ñu̱xma nuã petanüwa nangẽxma
    i wüxi i Yonáãrü yexera ixĩxü̃.
  zpl-NT: Leꞌca huañi zeca bee bene enu ucuaꞌa eyeche Nínive bichia chenu laxu iliulabe,
    chenu hualu Diose lu cuendaꞌ bee bene enu nehuañi nee, nu ni bee bene Nínive nú
    bee bene enu nehuañi nee riala beei castiya nú deteꞌ Diose. Xne bee bene eyeche
    Nínive uzucuꞌbeei nú uni Jonás chenu unilla lubeei nú huañi beei tucu nú niarquiꞌ
    Diose. Nu liꞌá Jesuse enu nzu cuna liꞌihua másela neca equiea luquela Jonás.
  mbc-NT: '—‍Tiwinano''pî wei yai Nínive ponkon nurî''tî nîrî e''mî''sa''ka kupî sîrîrî.
    Moropai inkamoroya taa kupî sîrîrî apî''nîkon: “Î'' wani'' awanî ye''nen amakuyikon
    rumakaya''nîkon pra awanîkon?” taa to''ya. Maasa pra inkamoroya tîmakuyikon rumaka''pî
    pena, Jonas nurî''tîya Paapa maimu ekaremekî yai Nínive po. Mîrîrî ye''nen tauya
    sîrîrî apî''nîkon. Uurî wanî akore''ta''nîkon mîîkîrî Jonas yentai. Mîîwîni tîîse
    amakuyikon rumakaya''nîkon pra awanîkon —‍ta''pî Jesusya.'
  ndg-ndg: Bandu ba Ninawi bayimaa katika hukumu pamope ni bandu ba lubeleko luu lichoba
    lya hukumu bakikuhukumu, kwani bembe batitubu kwa mahubiri ga Yona, ni linga,
    hapa abii nkolo kuliko Yona.
  wsk-wsk: Se aking Nineveh kariimet betelatala tom nukum te barasamon ale den te
    ninga betemonkowo! Mu awuk, nuna Jonah ko den apuram mu te giris palagaman. Bare
    kakirip Jonah kiaram ale kualala biya bagoso mu aitak tairam nengerak bagoso.
  toj-NT: Jachuc ja suinquil ja Ninivé chomajquili. Oj ni yaex endregala. Ja yenlei
    suchi ja sc'ujole ja yora loiltaji yabye yuj ja Jonasi. Iday, ti ayon amoquex
    ja queni. Mas nihuanon ja quen que yuj ja Jonasi pero mi ni modo huas suchi ja
    hua c'ujolexi.
  tbc-tbc: Ninive san tamolpein man aŋ gamu saen en san tamolpein dida Anut san bitinaek
    nal lo sisem amasap, kot lo atur a. Ago dop Ninive adi aŋ niŋemi wo ru dubol ilasa
    dop boum dupanaŋ a. Man ata wo? Ninive adi Jona san ru ibol ilasa yan duloŋ go
    an lo ilod ibilisa ya; ak man tamol ta iŋ Jona iriŋani geig an gamu imado da.
  sna-sna: Varume veNinevhe vachasimuka pakutongwa norudzi urwu vagorupa mhosva; nokuti
    ivo vakatendeuka pakuparidza kwaJona, zvino mukuru kuna Jona ari pano.
  smk-NT: No Awro li' nin Manintinsya yay Dios, umadap sara li' a taga Ninive ket
    ibarita' ra li' a manepeg nin dusawen kamo, ta sara, sin narnge' ray nipata-patanda'
    na ni Jonas, nagbabawi' sara tan ginurutan raynay duka' a pigagawa' ra. Si'kamo
    bale', iti ya sawanin komoyo a mas ata'gay et a pakataros dyan si Jonas bale'
    kai moyo nin man'akuen a akay na.”
  grc-TCGNT: Ἄνδρες Νινευῒ ἀναστήσονται ἐν τῇ κρίσει μετὰ τῆς γενεᾶς ταύτης καὶ κατακρινοῦσιν
    αὐτήν· ὅτι μετενόησαν εἰς τὸ κήρυγμα Ἰωνᾶ, καὶ ἰδού, πλεῖον Ἰωνᾶ ὧδε.
  gof-WFTW: Nanawe asati pirdda gallas ha yeletethaara denddidi entta bolla pirddana.
    Gaasoykka Yoonasa sibkkatiyan maarota gelidosona. Hekko, Yoonasappe aadhdhey hayssan
    de7ees” yaagis.
  spa-BLM: Los hombres de Nínive se levantarán en el juicio con esta generación y
    la condenarán, porque se arrepintieron ante la predicación de Jonás; y he aquí
    que uno más grande que Jonás está aquí.
  kyz-NT: —Janeruwarete 'ga rowase pẽ majatykaaw ipe nipo Ninewa pewara 'gã afu'ama
    pẽ nupe. “Ore nanẽ nũ. Norokwaawi ore Ku'jywa 'ga ikue. A'etea ore orojeupe Juna
    'ga 'ga mome'u ypyrauwe oropoit orotywer awi ikue”, 'jau nipo 'gã pẽ nupe. “A'ere
    'ã nepeenuwi futari Jejui 'ga je'ega rakue”, 'jau nipo 'gã pẽ nupe— 'jau Jejui
    'ga 'gã nupe. —Juna 'ga a'jea futat esage ma'ea rakue. A'ere 'ã je te 'ga apyraawi.
    A'etea 'ã naje rerowiari pejepe pejejemogyau— 'jau Jejui 'ga 'gã nupe u'ama.
  dao-dao: “Ninevih khyang he, Jonaha ngthu pyena phäha ngjutki hea kyase, ngthumkhyanaka
    mhmüp üng, atuh ngsawn hea veia ngdüi law hnga u lü, jah mkat law khai he; ngai
    u, Jonaha kthaka kyäp bawki hia awm ve.
  cya-cya: Ticui' cuaña'an lo'o ne' Nínive, ntsu'hui cha' tyiqui'o ne' tsatlyu lo'o
    ta nten ndi'in re xa ca xñan bsya 'in ne', culo qui'ya ne' 'in nten re si'yana
    lo'o cha' nu ycui' Jonás mxilo'o chon' ne' qui'ya m'ni ne', una lja na re ndon
    sca nu ndon loo lati que 'in Jonás.
  nii-nii: Ekii se Gos eim, wumb pei mok tumba kunum Ninipe konu ełe mołmun wumb kin,
    wumb akip kunum ei wumb ouni orung tonu ongii. Ok oł kis ombu nik tor kindngii.
    Nimbił erang Ninipe konu ełe wumb Jona nirim ek ei piik, noman ak tok. Ba pe ya
    mołum wu ei Jona ek to mani kindim, ba enim noman ak tunanmin.
  ign-NT: 'Tacutiquene ena achaneana ticava­sanahi acane te Nínive. Tisipe­ca­tu­ra­rahiana
    éna. Natupi­ru­va­hisera nasuapa eta mametarairu ema Jonás. Téneucha­va­va­neanahi.
    Tásiha, nacahé­na­papuca te jena sácheyare: “Táuricapa nacaicuñaini ena nani mapara­juruana
    ema Cristo, taviuchahi eta namasua­pirahi éma. Taicha éma máurique­ne­panahi mayehe
    ema Jonás” nacahénapa. ­ Eta máimiturapiana ema Jesús, tamicahu eta vítaresira'
  dik-NT: Aköl luŋdït kɔc gen Ninibe aabï we gɔ̈k rin cï kek kepuɔ̈th waar, ku pälkë
    luɔi kärɛc wäär cï Jona ke lɛ̈k. Ku alɛ̈k we, ɣɛn jam kënë, ɣɛn adït tënë Jona.
  cac-cac: A eb' aj Nínive chi', snanac sb'a eb' yuj tas yalnac vin̈aj Jonás chi'.
    Axo d'a tic ay jun ec'al yopisio d'a yichan̈ vin̈aj Jonás chi', palta max e na
    e b'a. Yuj chi', ayic ol ja sc'ual sch'olb'itaj eb' anima, a eb' aj Nínive chi',
    ol q'ue vaan eb', ol yalan e mul eb'.
  tzj-E: Tak xterla' nimlaj k'ij rxin juicio je' ach-i' jec'ola chpam tnamet Nínive
    ojer arj-e' xtqueyictaj ta ix quexbil je ix tnamet Israel y arj-e' nque'oca e
    k'toy tzij chewij. Cara' quenbij chewa com aj Nínive arj-e' tak xecc'axaj rtzojbal
    Dios je xbixa chca rmal Jonás ojer xq'uextaja cna'oj y xqueya' cana rtzilal. Y
    camic quenbij chewa, anen más chna nim nuk'ij que chwech Jonás.
  san-BUR: အပရဉ္စ ဝိစာရသမယေ နီနိဝီယလောကာ အပိ ဝရ္တ္တမာနကာလိကာနာံ လောကာနာံ ဝဲပရီတျေန
    ပြောတ္ထာယ တာန် ဒေါၐိဏး ကရိၐျန္တိ, ယတော ဟေတောသ္တေ ယူနသော ဝါကျာတ် စိတ္တာနိ ပရိဝရ္တ္တယာမာသုး
    ကိန္တု ပၑျတ ယူနသောတိဂုရုတရ ဧကော ဇနော'သ္မိန် သ္ထာနေ ဝိဒျတေ၊
  yaa-NT: '¿Mã shinãimamẽ nã Nínive anoafãfe Jonás Niospa meka ato yoiaito anã Nios
    nikakõinifo? Akka mãkai ea nikamisma ẽ Jonás finõkõifiano nono efe ifiaxõ. Akka
    nã Niospa yorafo keyokõi ichanãfaitĩa ato yoipakexii fatofo afe ipanakafomãkĩ,
    fatofori a omiskõipakenakafo mẽra fokanimãkai. Nãskaifono nã Nínive ano ipaonifãfe
    mã ãto chaka xatekaxõ mato yoikĩ iskafaxikani: ‘Mã chakakõifo mã Jesús nikakaspamis,’
    ixõ mato yoixikani,” Jesús ato fani.'
  cab-NT: Lídan mémeme agúseruni ligía, ábame gíñe jásaarun já meja aganoúbaña ubúrugu
    Nínive, ábame jasíadiruniña ja lánina dan le, ladǘga sáansiguati jagáburi Nínivena
    lárigiñe lapúrichijani Jonás ugánu le láni Búngiu joun, áni áu ában le weíriguti
    sügǘ láu Jonás, áni májatün lun jagáambunina. Ába lasígirun Jesúsu aríñaga.
  clu-clu: Pagabot ang pagukum, ang mga taga-Neneve mababanaw ra kaiban ang mga tao
    sa dadi kag basolon nanda sanda. Ay pagkabati ang mga taga-Neneve dato anay sa
    anang wali ni Jonas, nagirinulsul sanda. Piro dadi may nagatodlo nga sobra pa
    kay Jonas, garing kamo tana indi magbaton anang ginatodlo.”
  swh-ULB: Watu wa Ninawi watasimama katika hukumu pamoja na watu wa kizazi hiki siku
    ya hukumu watakihukumu, kwani wao walitubu kwa mahubiri ya Yona, na tazama, hapa
    yuko aliye mkuu kuliko Yona.
  tpt-NT: Vachu ni anchanu julchan katatayayaꞌ ni lapanakni yu maqancha machaqan Nínive.
    Vachu katalakmukꞌaniyaꞌ ixlaqtaqalkꞌan yu chavay tatꞌajun lapanakni. Yuꞌuncha
    yu machaqan Nínive va tamapaxal ixjatapastakꞌatkꞌan tejkan taqasmaknil ixchivinti
    Jonás. Pero uxiknan maꞌalinatꞌik qayntaun aniy yu apalay pꞌas xajantu ni Jonás.
  aai-aai: Naatu a tur ao’owen maiye, Baibatebat ana veya Nineveh sabuw boro hinamisir
    kwa iti kwama’am boro tur fokarin maiyow hina’uwi, anayabin Jonah binan hinonowar
    ufunamaim hai bowabow kakafih etei hihamiyen dogor baikitabir hibai, naatu boun
    i a tur ao’owen, orot ta Jonah tafanamaim i natit iti wanawanamaim ema’am.
  sny-sny: Nowe ye'ewi su, Owane Sitewi lai omo Ninive lo lu si tame hene anirowa
    su, lowe aiwawe a'i fene werese ne, pereye nowe irosiya ape, peri ta au te'e hese
    ereirowa. Lowe peri ta apou au te'e hese ereirowa, ‘Fene werese peri nomo lo wanure!
    Meni Jona omo Ninive Owane Sitewi lo peri au te'e fiyariyei ne fai su, nomo werese
    Owane Sitewi lo peri werese wanu umasiteye. Nomo yo seni luwaru werese a'i nomo
    lo me'iyeni ma'e atati arunati.’” Serai Jisas lowe ma'e eiye, “Ane meni Jona hi
    ani araronamisiya. Fene werese peri ano arisinamisiya.” [Jna 3:5-10]
  myy-myy: 'Nínive cʉto gãna cʉni ado bajiro yirã yirãji mʉare Dios ĩ waja seniri
    rʉmʉ: “Jaje seti ña mʉare”, yirã yirãji ĩna. Jane mejejʉ Nínive cʉto gãnare Dios
    oca gotiyoyijʉ Jonás ñayorʉ. Jonás ĩ gotija tʉocõri, ñeñaro ĩna yirise jidicãñi
    ĩna. Ito bajiri quenarise riti tʉoĩañi ĩna. Adocãta sĩgʉ̃ ñami mʉa rãca Jonás
    ñayorʉ rẽtoro ñasagʉ. Ito ĩ bajibojarocati queno ĩre tʉorʉ̃nʉbea mʉa, yiyijʉ Jesús
    ĩnare.'
  trc-NT: Ne̱ nij síí ma̱n chumanꞌ Nínive roꞌ, canicu̱nꞌ nij soꞌ ga̱ maꞌa̱n soj si̱j
    vaa iꞌna̱ꞌ rihaan chumii̱ nihánj cuano̱ asa̱ꞌ quisíj güii caꞌne̱ꞌ Diose̱ cacunꞌ
    cheꞌé yuvii̱, ne̱ cuta̱ꞌ nij síí ma̱n chumanꞌ Nínive yoꞌ cacunꞌ xráá soj ado̱nj.
    Cuno nij soꞌ nana̱ caꞌmii natáj síí cuꞌna̱j Jonás, ne̱ nuchranꞌ nimán nij soꞌ,
    ne̱ canocoꞌ nij soꞌ man Diose̱ ado̱nj. Ne̱ xa̱ꞌ ꞌu̱nj si̱j nicu̱nꞌ rihaan soj
    cuano̱, tza̱j ne̱ sa̱ꞌ doj vaa ꞌu̱nj rihaan síí cuꞌna̱j Jonás yoꞌ, tza̱j ne̱ taj
    se qui̱ꞌyáꞌ naquiꞌya̱j sa̱ꞌ soj nimán soj maꞌ ―taj Jesucristó rihaan nij yuvii̱
    yoꞌ a.
  cut-NT: Nda̱ ro che techeca̱de Dendiohs yahn nducoya̱ca ihyan ne, necuan ihyan ya̱n
    Nínive, ca̱ca nunde ye yahn nchuhn che vate ne ma̱n ro cuh, te ihyan chahn ne,
    nto ino ye nunde yahn ye cuahn che cahndudo Jonás. Ate u che tahque chahte vederihquentiyon
    yáhn che co Jonás, muhn quenún va̱n nchuhn, nde hua retumaca̱h ne u.
  bel-bel: Нінэвіцяне ўстануць на суд з родам гэтым і асудзяць яго, бо яны пакаяліся
    праз прапаведаваньне Ёнавае, і вось, тут больш за Ёну.
  zlm-KSZI: Orang Niniwe akan bangkit pada hari pengadilan dan mencela orang zaman
    ini kerana orang Niniwe itu telah bertaubat daripada dosa mereka apabila mendengar
    khutbah Yunus; dan di sini ada seorang yang lebih besar daripada Yunus.
  gdr-gdr: Ɨ kwa Ninebe rɨga re kea Yonamna pɨtapɨta omnenyi God ma yɨtkak yutkundeno,
    ɨ ɨngkenaemb ket negɨr mɨlem pɨlke gar b'engento Godɨm pɨlwa. Ajɨ ɨta dɨkɨnd ukoijog
    rɨga yɨbɨm, sɨ Ton re ma odede ukoi rɨga e ɨt re Yona re dɨde. Ajɨ rɨga yepim
    re yu wekeny onggɨt gowukoyɨnd, ton ma opima Tina yɨt utkundenanj dɨde negɨr mɨlem
    pɨlke gar b'engkɨranj Godɨm pɨlwa. Sɨ onggɨt paimemb Ninebe rɨga opima towɨnkanj
    dem Godɨmna b'ɨsagɨkapu pɨpmetɨnd yɨpand ton kɨma yepim re yu wekeny onggɨt gowukoyɨnd,
    dɨde ket onggɨt Ninebe rɨgaina b'ogɨl mɨlep ten negɨr ma b'ɨsagɨkand taramitenanj
    dem.
  vmy-NT: ꞌBa xuta xi tsikꞌendu Nínive kuisetjen ko xuta xi tjin ngandaꞌe, kionga
    kjuaꞌe nixtjin nga ku̱anre kjua ngasunꞌndio. ꞌBa kui= xi skanineje xuta xi tjin
    ngandaꞌe, ngatꞌa kitsikꞌantjaiya kjuafaꞌetsjenre ꞌba jaꞌe ngani ngixkun Naꞌenchana
    kionga Jonás kitsikjaꞌaxtiuyare enre Naꞌenchana. Tunga xi tijña ngaꞌe ngisa= je
    ngisa nga ko mare Jonás.
  cmn-FEB: 在审判的时候，尼尼微人要和这世界之人一起崛起，定众人的罪，因为尼尼微人听了约拿说的讯息后就悔改了。但现在，这里有人比约拿更伟大。
  gmv-RNT: Yoonaassi sabakishin siydi Nanawe asay ba nagarappe maarottida gish ha
    yelettara issife dendidi pirdana. Gido attin Yonaasappe aadhdhizay haan dees.
  ncl-NT: Yehuanten hual yulinijme pa Nínive nesisi ilaixpan Dios ca amhuanten huan
    quijtusi quinami Dios. Yehuanten quipalaje inminyolo pa pehualosquiaya laijnamiquilo
    quinami Dios quiman Jonás quinnotzac quinmilijtataya ilajtol Dios. Huan xiquitacan.
    Unca se hué nican hual Jonás amo cataya yoje hué.
  sua-sua: '@see-verse:LUK.011.031'
  klt-klt: Ánutu yá ámna náráwa iháng me hára titiyan rám hára wu Niniwe ámna yá tárutang
    rám nátán ámna náráwa watán ket tárák wáik wata meng tunggap táineráng, náuta
    Niniwe yá ku me Jona yá meng tunggap táuk wa narángga pahán hurik há táuráng,
    enendu ámna káman Jona torong káin átak wawu nahára há átak, watán me wawu ma
    narángguráng.”
  are-are: Relha Nineveh-arinya ntjarrala turta rrangkarranha ilparnitjina. Etna kunha
    toperraka Jonah-ala etnanha tjatjatumalanga. Lyarta pula artwa nyinta nhanhala
    nama erala rrangkarranha angkatja ekarltalkurala tjatjatuma.”
  gai-gai: Na Niniwananda, atu ŋgoinna mina Iounana mimitpacna kam mbaraca mina anduna
    iroar inkar ŋgetrikirina. Na ramoot ianna ma aina kɨdrɨk ndeacrenanna, mana gargara
    Iounana gargarmo kunda tamuŋ ŋgoin ndeacrena. Ainda moca Raraŋ Aetaniac, ma meikramtaɨrta
    makukara waparacna ra laru te, Niniwana meikramtaɨra mitoco ŋgepca laruca gan
    mɨnna meikramtaɨr morena tɨpemb ŋgorikca wandacnande.”
  qvm-NT: 'Tsaynogpis Jonás wilacushganta mayarmi Nínivicho tag runacuna jutsa rurashganta
    cacharergan. Jonaspita más munayniyog noga caycaptëpis wilacushgäta canan witsan
    runacuna manami chasquicärintsu. Tsaymi juicio final junag Nínivicho tag runacuna
    sharcamongapag canan witsan runacunata: ‘Nogacuna Jonás wilacushganta chasquicuycaptëga
    ¿imanirtag gamcuna Tayta Diospa tsurin wilacushganta mana chasquicärergayquitsu?’
    ninanpag.”'
  chz-NTPS: Hiꜙ waˊraˉ gaꜙtëꜘ jeeˊ jmeeˈ Dio jwiz˜ kyahꜗ hnähꜘ hi̱ˉ tä̱ä̱hˊ naˈ, maˊja̱ˉ
    nooˉ dsaˉ Nínive jeeˊ tä̱ä̱yhˊ mahꜗ bä̱ä̱yhꜙ hnähꜘ dsooˊ, kihꜗ heˉ saꜙ jmeehˉ
    hnähꜘ heˈ kihꜗ Dio. Jëëhꜘ, dsaˉ heꜘ gaꜙje̱e̱yh˜ kya̱a̱hˊ Dio maˊ gaꜙnuuyꜘ juuˈ
    heˉ naˊkwaˉ Joná, hiꜙ jeeˊ kyahˈ hnähꜘ cha̱a̱ˉ ja̱a̱ˉ hi̱ˉ jø̱ø̱hˈ gaˊ läꜙko̱hꜘ
    gaˊ Joná.
  kmu-kmu: Ninive kumate mainaya veaꞋmogamina YonaꞋa Anumaya Koti kea hamapaigeꞋya
    kefo yaꞋamihena amaipa aiyahae hu-mainagi haviho menia Yonana agase-mainea kanoa
    ma mainegetama tamakaya kefo yatamihena tamaipa aiyahae nohae. Tamaipa aiyahae
    nohayafe Anumaya KotiꞋa kaiyekema hulamatesia kanamoꞋa Ninive kumate nayoma mainaya
    veaꞋmoꞋya hetiꞋya menia ma kanafima mainaya veaꞋmoꞋya havi kava hu-mainayafe hu
    falote hulamategahae.”
  ood-NT: '@see-verse:LUK.011.031'
  lbm-lbm: नीनवे को लोग न्याय को दिन यो समय को लोगों को संग खड़ो होय क, उन्ख दोषी
    ठहरायेंन; कहालीकि उन्न योना को प्रचार सुन क पाप करनो छोड़ दियो; अऊर देखो, इत ऊ
    हय जो योना सी भी बड़ो हय।
  ncj-NT: In aquin ochantiyayahque ipan in altepetl Nínive moquetzasque ipan in tonali
    den tlixcomacalistli ihcuac quinixcomacasque in tlacamen de inin tonalten huan
    quintlahtlacoltisque, tleca in tlacamen den Nínive omoyolcuepque ihcuac Jonás
    oquincaquilti in itlahtoltzin Dios. Huan nicanca oc seya ocachi quen in Jonás.
  yuj-yuj: Taknámp wakmwaek Kwaro arop fárákapan yurukup naenámp ke fek Ninive mekamp
    arop fárákap foukouri yakápria oukoumwan má ke fek yakápnap arop fárákapamp kwatae
    nɨnɨk érik farákáp mwanapon. Am te apaeritea námpanápe, am Ninive mekamp arop
    fárákap Jona Kwaromp kar farákáp nánko, wawia kwatae nɨnɨk pwarará, Kwaronámpok
    tukupapono. Aeapara, oukoumwan mapek yaknámp arop ankárankampao farákápnámp kar
    te Jona farákápámp karan kámákár akwap námpon.”
  kto-kto: Na tara Morowa leba abung teip ga magaulap na ties, inamaniap onim Ninive
    leba dusmeng na ties ga avaikmeng tavuk ila kire, maiang teip ga magaulap onim
    na iro tara titot. Memani, mepto ties la ovaikong Iona, ga marigimeng dalap ma.
    Pa non migana la unama titot la akurupin migat Iona.
  gmv-NT: ዮናሲ ሳባኪሺን ሲይዲ ናናዌ ኣሳይ ባ ናጋራፔ ማሮቲዳ ጊሽ ሃ ዬሌታራ ኢሲፌ ዴንዲዲ ፒርዳና። ጊዶ ኣቲን ዮናሳፔ ኣꬊዛይ
    ሃን ዴስ።
  por-BLT: No julgamento, o povo de Nínive se levantará contra as pessoas desta geração
    e as condenará, pois eles se arrependeram dos seus pecados, quando ouviram a mensagem
    de Jonas. E agora, há alguém aqui que é mais importante do que Jonas.
  stp-NT: Sia gu jaꞌtkam Niinibe oiꞌñkam xi guꞌkɨi puiꞌp tɨꞌyaꞌ am janoꞌ na pim maaxik
    cham jir kɨkɨɨꞌ jaꞌtkam. Na guꞌ gu jaꞌtkam Niinibe oiꞌñkam moo janoꞌ pu soiꞌm
    ɨlh jamɨt buiñor gu Dios nat jax puiꞌ tu ja aꞌgi gu Jonaas na cham bhaiꞌ tu ja
    jim. Baꞌ guiꞌ na maadɨt xib ya oirɨ, jix ioꞌm bhaan tɨ nɨidhim gu Dios, cham tuꞌ
    puiꞌ na gu Jonaas.
  ame-NT: '@see-verse:LUK.011.031'
  mgh-2016: Nihuku no uhukumulhiya attu, attu o Uninavi anowa weemelha waahukumulha
    attu o ilha iyari ilha wiira ahowonya. Ukhalhawaya attu o Uninavi ahokhoroma veewilhe
    aya meettuchiho a Nayona, nansho vaa hawo mulhupalhe naapwaha Nayona!
  kvn-NT: “Teginbal, Nínive-tolgan Jonás-chunmajadbal aga ulubgin iskuedgin pukib-itononimal.
    Al Nínive-tolgan Pab-igal-tulemalga-itoged-ibegin tule-imis-pukmalad-tuktinonimalo.
    Imisgin pe takto, an Jonásga pul tule-tummadga kudii, tenal pemal yabli yapa ankin
    ibzhemal.”
  gvf-gvf: Yona ka main kere di tongwa, ena Niniba ibal pirere kal digan ere taalime
    erungwa pisere nomanin suna si kiruul si piremua. Pirimba malia iwe, Yona milungwa
    mere ungwa tamama. Yal bil wen umba, i yal kobe ta pirekinwa. Pirekinga, God ibal
    para ka kol ere tenangwa kaun u bawa dinangure, Niniba ibal mile, ‘Pirin paimua,’
    di i tenamua.
  san-ISO: aparañca vicārasamayē nīnivīyalōkā api varttamānakālikānāṁ lōkānāṁ vaiparītyēna
    prōtthāya tān dōṣiṇaḥ kariṣyanti, yatō hētōstē yūnasō vākyāt cittāni parivarttayāmāsuḥ
    kintu paśyata yūnasōtigurutara ēkō janō'smin sthānē vidyatē|
  deu-ELBBK: Männer von Ninive werden aufstehen im Gericht mit diesem Geschlecht und
    werden es verdammen; denn sie taten Buße auf die Predigt Jonas; und siehe, mehr
    als Jona ist hier.
  mcb-NT: Ario inkañotagaigakeri aikiro timaigavetacharira pairani Niniveku inkantake
    pairotyo yavisaigakempi viroegi, maganirotari Ninivekunirira ikematsaigakeri Jonashi
    ikenkitsatimoigakerira ikenkisureaiganaka ineaigaketari yovetsikagisevageigira
    terira onkametite ovashi ikantatigaiganaka. Kantankicha maika ipokavetaka pairorira
    yavisavagetakeri Jonashi, teratyo pinkematsaigeri.
  yle-yle: '@see-verse:LUK.011.031'
  swh-1850: Watu wa Ninewi watatokea wakati kizazi hiki kitakapohukumiwa, na watashuhudia
    kwamba kizazi hiki kina hatia. Hao watu wa Ninewi walitubu kwa sababu ya mahubiri
    ya Yona; na hapa pana mkuu zaidi kuliko Yona!
  msc-msc: Kiti lon wo, Ninibekailu fanan di wuli ka ilɔ ai tɔrɔfɛ ka ai jalaki, baa
    Nabi Yunusa wara ie kawandi lon mɛn, alu tubira. Do ye yan bi, mɛn ka bon Nabi
    Yunusa ri.»
  ese-NT: '@see-verse:LUK.011.031'
  jac-NT: Yin̈ huneꞌ tzꞌayical tuꞌ, chitakꞌwipaxocan̈ anma ah Nínive, cat yalnipaxo
    istxꞌojal anma yin̈ huneꞌ tiempo tiꞌ, yuto hayet yecꞌ naj Jonás yalno Istzotiꞌ
    Comam Dios tet anma tuꞌ, isbejnicano anma istxꞌojal, iswatxꞌenico isba sata Comam.
    Yaj wal hanintiꞌan ecꞌbal welapnojan sata naj Jonás tuꞌ, yaj machi mac tiꞌ chꞌaben
    tzet chiwalan, ẍi Comam.
  cak-CNT: Y tok can xtapon c'a chuka' ri k'ij richin xtik'at tzij pa quivi' ri vinek
    ec'o vacami, xquec'astej c'a pe ri vinek aj-Nínive. Ri vinek ri' xtiquibij c'a
    chi man utz ta xquiben re vinek re ec'o vacami, roma man xinquinimaj ta. Y ri
    vinek ri xec'oje' pa tinamit Nínive ri ojer can, can xe xcac'axaj ri ruch'abel
    ri Dios ri xutzijoj ri Jonás chique, can jari' xtzolej-pe quic'u'x riq'uin ri
    Dios. Y vacami inc'o yin ri más nuk'ij chuvech ri Jonás, y xa man yinquinimaj
    ta ri vinek.
  zia-zia: Tuwa Bayau mene emo bauno awega-ziwega nasani abena pugariniya be aune
    Niniwe emo bauno mene iropuro emo bauno be yeme tawingna etu neya auna tani meko
    nunae-una susuwa keregaya mouyao dimarineya. Noeno okowata, Niniwe emo bauno awong
    Yona mene Tuwara ge tugata yenu nigiro dubo darawa yewa. Arata na etu dopero mitena
    amimene Yona daigatinena.
  mal-2015: നീനെവേക്കാർ ന്യായവിധിയിൽ ഈ തലമുറയോടു ഒന്നിച്ചു എഴുന്നേറ്റു അതിനെ കുറ്റം
    വിധിക്കും; അവർ യോനയുടെ പ്രസംഗം കേട്ടു മാനസാന്തരപ്പെട്ടുവല്ലോ. ഇവിടെ ഇതാ, യോനയിലും
    വലിയവൻ.
  tuo-NT: Apeye quẽꞌrãrẽ weregʉti. Joná Nínive wãmetiri macãcjãrãrẽ Õꞌacʉ̃ ye quetire
    werecã, na ñaꞌarõ weeꞌquere bʉjaweti, duꞌucãrã niwã. Yʉꞌʉ peꞌere Joná yʉꞌrʉoro
    nimicã, mʉsã ẽjõpeoweꞌe. Mʉsã na weeꞌcaronojõ ñaꞌarõ weeꞌquere bʉjawetiweꞌe. Tojo
    weerã Õꞌacʉ̃ masãrẽ beseatji nʉmʉ nicã, Nínivepʉ níꞌcãrã aꞌtocaterocjãrãrẽ “Mʉsã
    Jesure ẽjõpeotirã, ñaꞌarõ weewʉ”, nirãsama, nicʉ niwĩ Jesú.
