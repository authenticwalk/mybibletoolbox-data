  amu-NT: Xuee na nncuꞌxeⁿ Tyꞌo̱o̱tsꞌom nnꞌaⁿ na jnda̱ tja̱, nntaꞌndoꞌnndaꞌ nnꞌaⁿ
    tsjoom Nínive, mandiñꞌeeⁿ nnꞌaⁿ na mꞌaaⁿ jeꞌ na quia nncꞌoowjee. Ndoꞌ nntꞌuiityeⁿnaꞌ
