  kan-OKCV: ನಿನೆವೆ ಪಟ್ಟಣದವರು ನ್ಯಾಯತೀರ್ಪಿನಲ್ಲಿ ಈ ಸಂತತಿಗೆ ಎದುರಾಗಿ ಎದ್ದು ಇದನ್ನು ಅಪರಾಧ
    ಎಂದು ತೀರ್ಪುಮಾಡುವರು, ಏಕೆಂದರೆ ಯೋನನು ಸಾರಿದ್ದನ್ನು ಕೇಳಿ ಅವರು ದೇವರ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡರು;
    ಇಗೋ, ಇಲ್ಲಿ ಯೋನನಿಗಿಂತಲೂ ತುಂಬಾ ದೊಡ್ಡವನು ಇದ್ದಾನೆ,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Ijadufuo na vierafe maza rade e Ninivako ije buka urina ise jone ja revo
    ijadufuo umui bijiana joesina kuaeke. Ijadufuo maeje e Jona fume ema rove buka
    vua fuone fiena una fu irinana ise buone ijuoegafiae. E Jona irere fu rema ije
    fume sibaneke anuigi ro irere na iviama renoevo ijare fuka ma anuigino kiae.
  blw-blw: Ya hen anchi ag-agaw agé way kauwisan hen tatagu, wat fùnagcha agé hen
    anchichay iNineve way mangempafasor an chàyu way tatagu ad uwan, te chichaat,
    namfafawicha hen nangngarancha hen intudtuchun Jonas. Wat hen ifagà an chàyu,
    wà-acha angkay agé ahto ad uwananto hen nangatngato no ah Jonas, ngém anyu chillug
    achi changrén.”
  tam-2017: யோனாவின் பிரசங்கத்தைக் கேட்டு நினிவே பட்டணத்தார் மனம் மாறினார்கள்; இதோ,
    யோனாவைவிட பெரியவர் இங்கே இருக்கிறார்; ஆதலால் நியாயத்தீர்ப்புநாளில் நினிவே பட்டணத்தார்
    இந்த வம்சத்தாரோடு எழுந்து நின்று, இவர்கள்மேல் குற்றஞ்சுமத்துவார்கள்.
  azz-NT: Huan tech ne tonal cuac Dios namechixcomacas, ijcuacón in pueblojuani de
    ne Nínive moquetzasque. Huan yejuan namechteluilitij iixpantzinco Dios porín namejuan
    nanquixtopeuque ya in Tajtoltzin de Dios. Porín ne Jonás yajca quinnojnotzato
    huan quintaneltoctij ne pueblojuani de Nínive. Huan yejuan moyolnemilijque de
    nintajtacoluan. Huan Nejuatzin nican niyetoc namoixpan huan cachi nihueyi nichiuque
    huan que ne Jonás. Pero namejuan amo nanquinequij nannechcaquilisque.
  spa-RV-1909: Los hombres de Nínive se levantarán en juicio con esta generación,
    y la condenarán; porque á la predicación de Jonás se arrepintieron; y he aquí
    más que Jonás en este lugar.
  csy-csy: 'Thukhenna ni ciang in Nineveh mite sia hi suan le pal te taw ding tu a,
    mawsak tu uh hi: banghangziam cile amate in Jonah thuhil na a zak uh ciang in
