  kan-OKCV: ನಿನ್ನ ಕಣ್ಣು ದೇಹಕ್ಕೆ ದೀಪವಾಗಿದೆ. ಆದ್ದರಿಂದ ನಿನ್ನ ಕಣ್ಣು ಒಳ್ಳೆಯದಾಗಿದ್ದರೆ, ನಿನ್ನ
