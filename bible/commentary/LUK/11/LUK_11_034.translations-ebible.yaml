  kxv-kxv: ମୀ କାଣ୍‌କା ଆଙ୍ଗାତି ଦୀୱଁ ଏଚେ଼ତା ମୀ କାଣ୍‌କା ନେହିଁ ମାନୁ ଏଚିବେ଼ଲା ପାତେକା ମୀ
