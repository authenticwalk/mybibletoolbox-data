    wananga pamia. Te omin si bonangwo irawe, nomani gaung i para si bonangwo hol
    wakinanga pamia.
  yaq-NT: Jume' puusim senuk betchi'bo, tachiriata benasi maachi. Junuen san ketchia,
    jume' em puusim tu'ireako, si'ime ee betchi'bo mamachine. Taa jume' em puusim
    ka tu'ireako, ketchia, si'ime ee betchi'bo ka mamachi benane.
  uro-uro: Gi saqong di ama lirhäga bä bä gi släqyige. Qre va ama mär gi saqong dä
