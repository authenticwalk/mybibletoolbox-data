    yi roaita tau noibanu bi mukuna yaku vata baego.
  rmc-ZRB: Тийрі якг — лампа тийре тєлоскє. Кана якг тийрі жувжі, акор цейло тийро
    тєлос ейла пгердо ле шветлога. Те кє туте тийрі якг подло, акор те саворо тийро
