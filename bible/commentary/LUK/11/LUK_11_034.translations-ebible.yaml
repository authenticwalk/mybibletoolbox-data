    nyankpʋsa-oyí ámʋ fɛ́ɛ́ ibóklun.
  bsn-NT: 'To yicõari, quẽna gaje gotimasiore queti ĩnare gotiyuju: —Mʉa caje quẽnaro
    ti ruyujama, “Tine ñaja quẽnamasuse”, yiĩamasiaja mʉa. To bajiboarine, mʉa caje
