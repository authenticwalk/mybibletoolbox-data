    yisocarãja mʉa. Tire bajiro bajiaja mʉa tʉoĩase quẽne. Dios ĩ bojarore bajiro
    quẽnaro mʉa tʉoĩajama, ñajediro quẽnaro riojo tʉoĩamasirʉarãja mʉa. Ĩ bojabetire
