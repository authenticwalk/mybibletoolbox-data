  eng-ULB: Your eye is the lamp of the body. When your eye is good, the whole body
    is filled with light. But when your eye is bad, your body is full of darkness.
  spa-VBL: El ojo es la lámpara del cuerpo. Cuando tu ojo es bueno, todo tu cuerpo
