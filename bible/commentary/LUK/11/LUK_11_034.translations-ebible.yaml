  ory-ory: ତୁମ୍ଭର ଚକ୍ଷୁ ଶରୀରର ପ୍ରଦୀପ। ଯେତେବେଳେ ତୁମ୍ଭର ଚକ୍ଷୁ ନିର୍ମଳ ଥାଏ, ସେତେବେଳେ ତୁମ୍ଭର
