verse: LUK.011.034
translations:
  kpx-kpx: La ni keau la vavamo lameba nahate. La nina dua vage la uvuna atagai. Isito
    la niabuna toelage la uvuna loai.
  okv-H: Eto no tihi amo hamo ta usasa ra. Tihi javotoho iresuja amo no hamo tapa
    usasa na enetasuja te tihi sapura asuja amo hamo tapa mume aisuja
  tbo-tbo: Matam tauna hinim anani liyayata. Hougana matam a dewadewahi hinim atapuna
    apo yayata ina hogoya. Ma matam hai apapoe hougana hinim atapuna apo hau uguwa.
  mal-C: കണ്ണ് ശരീരത്തിന്റെ വിളക്കാണ്. നിന്റെ കണ്ണ് നിർമലമെങ്കിൽ ശരീരംമുഴുവനും പ്രകാശപൂരിതമായിരിക്കും.
    നിന്റെ കണ്ണ് അശുദ്ധമെങ്കിലോ ശരീരം അന്ധകാരമയവുമായിരിക്കും.
  grc-SR: Ὁ λύχνος τοῦ σώματός ἐστιν ὁ ὀφθαλμός· ⸆ ὅταν ⸋οὖν⸌ ὁ ὀφθαλμός σου ἁπλοῦς
    ᾖ, ⸋2καὶ⸌ ὅλον τὸ σῶμά σου φωτεινόν ἐστιν· ἐπὰν δὲ πονηρὸς ᾖ, καὶ τὸ σῶμά σου
    σκοτεινόν.
  bgc-bgc: देह का दीवा आँख सै, इस करकै जिब तेरी निगांह आच्छी सै तो तेरी सारी देह भी
    उजाळा होगा। पर जिब तेरी आँख ठीक कोनी सै तो तेरी सारी देह भी अँधेरे म्ह सै।
  khz-khz: Goi matamu goi tauniparamu gena lamepa vetaina. Pene goi matamu nama genai,
    tauniparamu maparana pene waea. Na pene goi matamu rakava genai, tauniparamu maparana
    pene mukunaa.
  deu-TKW: Das Licht des Leibes ist dein Auge. So lange dein Auge richtig ist, so
    hat auch dein ganzer Leib hell; wenn es aber nichts taugt, so hat auch dein Leib
    finster.
  zsr-NT: Yöj lauruꞌ nac ca tu le rguꞌu yeníꞌ lu icj ládxiꞌdauꞌruꞌ. Chquiꞌ yöj lauꞌ
    nac dxiꞌa, gduteoꞌ yudz le nac yeníꞌ, san chquiꞌ nac xöhuiꞌ yöj lauꞌ, gduteoꞌ
    yudz le nac chul xöhuiꞌ.
  lin-lin: Miso na yo ezali lokola mwinda ya nzoto na yo. Soki miso na yo ezali malamu,
    nzoto na yo mobimba mpe ezali kati na pole. Kasi soki ebeli, nzoto na yo mobimba
    mpe ekoti kati na molili.
  hns-NT: Ek iensaan ke aakhie djaise okar andar ke tjieraag hai. Djab oe khaalie
    safa tjiedj maange hai dekhe, tab okar andar me ekdam se andjor hai. Bakie djab
    oe aapan dhiaan kharaab tjiedj ke oeppar lagaawe hai, tab okar andar ekdam se
    andhiaar hai.
  noa-E: Maach daun õtdaujöta simgui ajim anʉm, maach mor gaai. Maach daujãata ajapha
    sim aiguin nem thum dawaata oojem. Ich agjöta simgui ajim anʉm maach thãarjã.
    Ẽwandam iek ʉ̈khanaa maach thãarta ajapha sim aiguin nem thum Ẽwandamau khõsimjöta
    waaujem. Mag nʉm aiguin ararag ee nʉmjöta nʉm. Mamʉ magba agtha pãach pekau eeta
    nʉmʉn magan pãran sĩi khĩchag ee jʉrkha jʉrkha nʉmjöta nʉmgui ajim anʉm.
  eng-EMTV: The lamp of the body is the eye. Therefore, when your eye is clear, your
    whole body also is full of light. But when your eye is evil, your body also is
    dark.
  mib-NT: Te tɨnūu ró cúu nájnūhun lámpara nuū yɨquɨ cúñu rō. Núu súcuan te núu tɨnūu
    ró íyó ndijin, te nɨ́ɨ́‑ni yɨquɨ cúñu rō cúndijin. Te núu tɨnūu ró tu íyó ndijin,
    te nɨ́ɨ́‑ni yɨquɨ cúñu rō iyó nee.
  lif-NT2: खे़ने़ॽ के़मिक्‍किन् नासिङ्‌गे़न् के़धक्‍कोबा सेमिरो॥ खे़ने़ॽ के़मिक्‍कन्‌नुॽने़
    फाॽग्र, काक् नासिङ्‌गे़न् के़धक्‍किन् ओःत्‍लो॥ कर के़मिक्‍कन्‌फे़न्‍ने़ फाॽग्र,
    काक् नासिङ्‌गे़न् के़धक्‍किन् खादाम्‍लो॥
  xnj-xnj: Lihu laku ndi hahi ya higa yaku. Ngati lihu laku livi bwina, higa yaku
    yivi mulumuli. Nambu lihu laku likoywiki, higa yaku yivi mchitita.
  mmx-mmx: Lengkatli atnimi i ngan laxasep ti lorooro atnimi. Dola lengkatli i reven
    ti lempanga avukat, lorooro atnimi mo naba umsu mi laxasep. Ket do lengkatli atnimi
    i reven ti lempanga xapmek, lorooro atnimi naba nemen at lamain.
  cbr-NT: Lamparínën pëcacëbëtan ca unin bëruñu cupíshi an pëcacë ñucama 'imainun
    xabá isia. Min bëru upí 'ain camina upí oquin isquin min ñu mëëti 'ati 'ain. Min
    bëru 'aisama 'ain camina xabá isquinma min ñu mëëti upí oquin 'atima 'ain, bëánquibucënuxun
    'acësoquinshi camina 'ati 'ain. Usaribiti camina Nucën Papa Diosan 'imicëx min
    sinan upí 'ianan an sinánmicë 'aish min sinan an pëcacësa 'ain. Usa 'aínbi camina
    an sináncësaribi oquin sináncëma 'aish bëánquibucënu nicësa 'ain.
  tee-NT: Pus vana va chun ju milakchulh'an. Pus ni na k'ox ju milakchulh'an pus laich
    alac'avananat'it. Para ni jantu k'ox ju milakchulh'an pus tachi ju va t'onat'it
    laca'atats'isni. Chai vana va chun ju mi'atalacpast'ac'at'an. Ni alacp'ast'acnant'it
    k'ox pus laich amach'akxaya'it'it ixchivinti Dios. Para ni asamak'ana'it'it ixchivinti
    Dios pus jantu k'ox ju mi'atalacpast'ac'at'an. Chai va ixt'achunch jun ju mi'atsucunti'an
    tachi ju va t'onat'it laca'atats'isni.
  eng-LSV: The lamp of the body is the eye, when then your eye may be simple, your
    whole body is also lightened; and when it may be evil, your body is also darkened;
  cak-NT: Ri wechaj chuka' je anche'l jun luz. Roma xa ri iwech je utz, can jixc'o
    pa jun sakil. Pero xa ri iwech man je utz ta, can pa k'eku'm jixc'o-wi.
  pah-NT: —Ndereakwara ko lamparina ja nde ve. Ejeakwakaturame po ti nde hepiakatui
    egwovo kojahua rupi ikwahava nehẽ. Na jitehe ejeaporog̃itakaturame ekovo pota
    Tupana'ga remimbotarimova'ea rupi po ti nde rekokatukwahavi nehẽ, ei Jesus'ga.
    —Ejeakwate'varuhurame po ti nde nderehepiagi egwovo ypytuna rupi ikwahave'yma
    nehẽ. Na jitehe ejeaporog̃itate'varuhurame ekopotare'yma Tupana'ga remimbotarimova'ea
    rupi po ti nde nderekokatukwahavi nehẽ, ei Jesus'ga.
  sja-NT: Tachi tau lamparak'a ɨ̃daa pɨk'a bɨ tachi k'ap'ɨa-it'ee. Pɨchi tau pia bak'ãri,
    k'ap'ɨa jõmaweda ɨ̃daa pɨk'a bɨde bait'ee. Mamĩda pɨchi tau k'achia bɨ pɨrã, k'ap'ɨa
    jõmaweda p'ãriu pɨk'a bɨde bait'ee.
  xed-xed: Ira gha ná, pitirla vgha gha ya. Ka ta ɗinaɗina ira gha, ma tsuwaɗak vgha
    gha. Ka nda ɓadza ira gha, ma grum vgha gha.
  mks-NT: Nduchú núú yo̱ cúú á tátu̱hun in lámpara jándiye̱he̱ a̱ nu̱ yo̱ já xíní
    yo̱ nu̱ xíca í. Ta tá tívi va̱ha nduchú núú yo̱ já cuu cande̱hé va̱ha í nu̱ xíca
    í. Joo tá co̱ tívi nduchú núú yo̱ já quéa̱ xíca í nu̱ naá ndiva̱ha.
  gfk-S: Ira matam, dur hora lulungo ura hapalaine ugo. Ing be ira iruo matam dur
    manga bilai, no num kudulena nilon bakut na manga palai. Iesene be ira iruo matam
    dur sana, na ngan hoke be no num kudulena nilon i kadado.
  bmu-bmu: Göhö jegi mi uru silegahö kiwaŋi akza. Miaŋgöra kawöl kunöŋ jegi qahö mem
    böliza ewö, miaŋön mönö tohoba asarim teköi Anutugö asakŋan ölöp uruge mem asariiga
    malmalgi pakpak asakŋe malman. Asakŋe malmanmö, sihim kömbönaŋi bölöŋan me yuai
    kunŋan jegi mem böliba asakŋi közambötza ewö, miaŋön silegö malmalgi mewöyök mem
    söŋauiga pandaman uruŋe jipjap malman.
  dgz-dgz: Ap mini, yamaya etuya dun ganat megawa. Menan e yamaya kakae wandepiwa,
    e ugu wapi uruga ganat no dotoue wandeta. Go yamaya koe tapiwa, e ugu wapi den
    mum tatarin tau aeta.
  eng-GNV: 'The light of the bodie is the eye: therefore when thine eye is single,
    then is thy whole bodie light: but if thine eye be euill, then thy bodie is darke.'
  zaa-NT: Iyyalo ri'u nna ną́ tì'a ttu lámpara para ri'u. Acca canchu íyyalo lu' ná
    tsè'bą́, entonces labiru biỹa la'yani' reyàtsani lu'. Pero canchu íyyalo lu' labí
    yùą biỹa nua' la'yani', entonces tál·lią́ qui'ni reqquia bá lu' le' chul·la.
  eng-WEBSTER: 'The light of the body is the eye: therefore when thy eye is single,
    thy whole body also is full of light; but when thy eye is evil, thy body also
    is full of darkness.'
  guh-guh: Lámparabë boënëta itayoteca xaniavaetsia vajataenexa. Bajara pijinia itsi
    paneitaxuto ata. Paneitaxutoxanepanaexae, xaniavaetsia panatsivajënaetaneme. Itsa
    paitaxutobejemë tsipae, nexata xaniavaetsia apo panatsivajënaetaemë tsipae. Pacatsitaaitaquiri
    saya tsipae. Bajara pijinia itsi panejamatabëcuene ata. Dioso itsa pacajamatabëcueneitayota,
    pajitsipaename paneexanabiabinexa pacuenia Dioso pacaitoroba. Nexata xaniavaetsia
    pajinavanapaename. Itsa panajamatabëxainaejitsipame bitso panexainaejava ëpaxamënexa,
    nexata bitso pajamatabëcueneitaquirimë tsipae.
  bon-bon: Yoo, irecu lui lampa pana gegi tääpe tääpume. Määme irecu liba miiji birige,
    määme tääpe te, iyeta apaclyera taatu birige, yepä määme irecu liba niiya birige,
    määme tääpe te cuta krokeciiye cabu yaanajuge.
  nhw-BL: Moixteyol eltoc quen itlahuilo motlacayo. Sintla cuali moixteyol, hueli
    calaqui tlahuili ipan moyolo. Pero sintla amo cuali moixteyol, tiitztoc quen se
    catli tzactoc iyolo. Amo hueli tijmachilía nocamanal huan motlalnamiquilis mocahua
    ipan tzintlayohuilotl.
  mgw-mgw: Liyo lyako nga kyenge sa yi'ga yako, mana libile likoto, yi'ga yako yoti
    yalu'a ba mubweya. Liyo lyako mana libile litu'lu'ka na yi'ga yako na yembe ilu'a
    ba mulubi'ndu'.
  swh-ONEN: Jicho lako ni taa ya mwili wako. Kama jicho lako ni zima, mwili wako wote
    pia umejaa nuru. Lakini kama jicho ni bovu, mwili wako wote pia umejaa giza.
  wbi-wbi: iliso lyako je taala ja m'bili. iliso lyako lingave linono pe umb'ili gwaki
    ghwoni ghuve mulumuli. neke iliso lyako lingave livivi pe naghubili ghwako ghwoni
    ghuva ghunya ng'iisi.
  bba-bba: Wunɛn nɔniyɑ yi wunɛn wɑsin fitilɑ. Wunɛn nɔni yì n ɑlɑfiɑ mɔ, wunɛn wɑsi
    kpurowɑ yi yɑm bururɑm mɔ. Adɑmɑ yì kun bwɑ̃ɑ do, wunɛn wɑsi yi ǹ yɑm bururɑm
    wɑsi.
  eng-KJVCPB: 'The light of the body is the eye: therefore when thine eye is single,
    thy whole body also is full of light; but when thine eye is evil, thy body also
    is full of darkness.'
  kgk-NT: —Upéixa ave nhande resa. Hesãi porã ramo nhande resa, jahexa porã. Hembipe
    porã-rupi jagwata porã. Upéixa nde py'a porã ramo, Nhandejáry arandu ohesape nde
    py'a-py hemimbota-rupi ereiko hagwã. Ha nde resa hasy ramo, nde resa ivai ramo
    katu, nande resapysovéi-ma. Ndereiko porãvéi-ma. Pytũ-my vérami rei ereiko. Opyta
    rei ndéhegwi Nhandejáry arandu.
  waj-waj: A gioonna kiaapu voovoono i avuuvoono i mmammaivaara mmeekia roosiivai.
    I avuuvo yoketaama taikiai a mmeekiaivau nuairaivaa roosiima yoketaama nookiannavai.
    I avuuvo upisiikiai a upisiivaki nuairaivaa roosiima hama a yoketaama nookiannavai.
  cpy-cpy: '{Mt 6.22-23 Rootaki poki oshiyariri ootamentotsi piwathaki. Kameetha-rika
    okanta poki, piñaantawo kameetha, okimiwitakawo pikoñeetyaa-kota-tyeemi. Terika
    okameethatzi poki, eero piñaantawo kameetha, okimiwitakawo pitsirenikaakita-kota-tyeemi.}'
  ekk-PKP: Silm on ihule valguseks. Kui silm on hea, on kogu ihu valgust täis. Aga
    kui silm on halb, on kogu ihu pimeduses.
  mpx-mpx: He matam i ola tuwam ana odam. Ebo matam ni waisi, nasi mwananal tuwam
    bwalibwaligena ni kalaopopwi. Yaa ebo matam ni nak, he nasi gogou tuwam bwalibwaligena
    ni kalaopopwi.
  wbp-wbp: Ngalipa-nyangu milpa, ngulaju jarra-piya. Kajilparlipa warru wapayarla
    mungangka jarra-wangu, ngulaju kulalparlipa nyarrparlu nyangkarla nyiyarlangu,
    manu kajikarlipa marda wantimi. Kuja-piya-yijala, kajilparlipa milpa ngurrju nyinayarla,
    kajikarlipa nyiyarningkijarra nyanyi warrajarlu. Kala kajilparlipa milpa maju
    nyinayarla, kulalparlipa nyarrparlu nyiyarlangu nyangkarla, lawa. Kajikarlipa
    marda nyina pampa-piya nyanja-wangu.
  luo-luo: Wangʼi e taya mar ringri, ka wengegi neno maber, to ringri duto opongʼ
    gi ler. To ka giricho, ringri bende mudho opongʼo.
  nhe-NT: Moixtiyol eltoc queja itlahuil motlacayo. Intla cuali moixtiyol, hueli tiquita
    tlen tijchihua. Pero intla ax cuali moixtiyol, tiitztoc queja se tlen tzactoc
    iyolo. Ax hueli tijmachilía notlajtol huan motlalnamiquilis mocahua ipan tzintlayohuilotl.
  aii-aii: ”ܫܪܵܓ݂ܵܐ ܕܦܲܓ݂ܪܘܼܟ݂ ܥܲܝܢܘܼܟ݂ ܝܼܠܵܗ̇. ܐܸܢ ܥܲܝܢܘܼܟ݂ ܕܟ݂ܝܼܬܵ‌ܐ ܝܠܵܗ̇، ܐܘܼܦ
    ܦܲܓ݂ܪܘܼܟ݂ ܒܸܬ ܗܵܘܹܐ ܒܲܗܪܵܢܵܐ، ܐܝܼܢܵܐ ܐܸܢ ܥܲܝܢܘܼܟ݂ ܒܝܼܫܬܵ‌ܐ ܝܠܵܗ̇، ܐܘܼܦ ܦܲܓ݂ܪܘܼܟ݂
    ܚܸܫܟܵܢܵܐ ܝܠܹܗ.
  esk-NT: Irisi nannisun ittut timipsitñun. Irrakkiñ qiñitlakpaknik qaunagilguniaqtutin
    aullapayaaġuvich. Aglaan irrakkiñ pigiitpaknik saptaaqsiñiaqtutin.
  msb-msb: Pareho san ilaw an imo mata para sa lawas. Kun maayo an imo mata mapapawaan
    man an bilog mo na lawas pero kun maraot an imo mata madulom man an bilog mo na
    lawas.
  cpa-NT: Lǿa¹² mø³neih³ hniah¹² ju³lah lǿa¹² si² jmøi² cøg². Cu²rø² jáih² hniah¹²
    ju³ná³ dsio¹ mø³neih³ hniah¹². Cónh¹jøng² ŋi²nioh³ hniah¹² lah¹cøng² ja³neng²
    ju³ná³ tsa¹dsio¹ mø³neih³ hniah¹².
  dso-dso: ତମର୍‌ ଆଁକି, ଗାଗଡର୍‌ ବତି । ଜେଡେବଲ୍‌ ତମର୍‌ ଆଁକି ନିକ ରଇସି, ସେଡେବେଲେ, ତମର୍‌
    ଗୁଲାଇ ଗାଗଡ୍‌ ମିସା ଉଜଲ୍‌ ଅଇସି । ମାତର୍‌ ଜେଡେବେଲେ ସେଟା ମୁର୍‌କି ରଇସି, ସେଡ୍‌କିବେଲା
    ତମର୍‌ ଗାଗଡ୍‌ ମିସା ଆନ୍ଦାର୍‌ ଅଇଜାଇସି ।
  meu-meu: Tau-anina ena lamepa na mata; taunabunai matamu baine namo, taumu anina
    idoinai baine diari. A matamu baine dika, taumu anina idoinai baine dibura.
  yva-NT: Wasamije raurata irati yawainyo mbaro wasanuga raije rai. Ranivara wasamije
    ngkov, indati wasanuga mbar. Yara wasamije ngkakai, indati wasanuga ngkaumudi.
  dgc-dgc: Ey tu mata mo,” kagi na, “éy saya i pinakang-simbu na bégi mua. Kanya éng
    medemlag i mata mua, éy mademlagen be i étanan a bégi mo. Pero éng mediklém i
    mata mua, éy mediklém be i bégi mua.
  zpm-NT: Rrieequia nac bziaalo miech zig nac tib biini. Teḻne niapse lo grë ncuaaṉe
    ndzinli rwi zho, dzigo gdipse xcuerp zho no lo guieḻbiini. Laa teḻne loxaque lo
    grë ncuaaṉe nonguieḻdgaa rwi zho, dzigo gdipse xcuerp zho no lo guieḻcow ga.
  hix-NT: Kuknonano me rma rha nàrwonàmye xarha tà. Ohxe oyonur komo yehtoko, omeroro
    menyatxow hamà, kekon hatà. Tawasnye rma haxa manatxhe, ohnawonye. Ohxehra ehtok
    haxa, xenyhera ro mak manatxow hamà, kekon hatà. Tawanye mak manatxhe, ohnawonye.
    Àro wyaro rma rha, Khoryenkomo hutwahra oyehtokonye, tawanye manatxhe, ohnawonye,
    kekon hatà, Txesusu.
  sim-sim: Misokome jihi lam hom nanda sir. Os misokome jihi jivik si na nahi, ma
    harkawu jihi nga harakwa sir. Hako os misokome jihi kavak si na nahi, ma harkawu
    jihi nga tangnakwa sir.
  npi-ULB: तिम्रा आँखा तिम्रो शरीरको लागि ज्योति हो । तिम्रा आँखा असल छन् भने, तिम्रो
    पुरै शरीरले ज्योति पाउनेछ । तर तिम्रा आँखा खराब छन् भने, तिम्रो पुरै शरीरलाई अन्धकारले
    छोप्‍नेछ ।
  cgc-cgc: Ambal din man, “Mata no an paanggid ta lampraan na gaatag ta pawa naan
    ta imo na kaugalingen. Daw miad mata no an, imo na kaugalingen ubos pawa. Piro,
    daw lebbeg mata no an, imo an na kaugalingen ubos delem.
  tim-tim: Hâkgaet pagaleŋe amâ dewunge. Dewunge âlepŋe tato âmâ hâkge mem pagalewiap.
    Dâ dewunge bâlimbo hâkgande hândâk akbiap.
  yor-yor: 'Ojú ni fìtílà ara: bí ojú rẹ bá mọ́lẹ̀ kedere, gbogbo ara rẹ a mọ́lẹ̀;
    ṣùgbọ́n bí ojú rẹ bá ṣókùnkùn, ara rẹ pẹ̀lú a kún fún òkùnkùn.'
  wos-wos: Guna dama wu guna séfina hanyikwa ya maki dé. Guna dama jémba téndét, guna
    séfi atéfék larékombu retandé. Guna dama haraki téndét, guna séfi atéfék halékingambu
    retandé.
