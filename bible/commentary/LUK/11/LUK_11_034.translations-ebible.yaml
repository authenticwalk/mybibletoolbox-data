  pan-pan: ਤੇਰੇ ਸਰੀਰ ਦਾ ਦੀਵਾ ਤੇਰੀ ਅੱਖ ਹੈ। ਜੇਕਰ ਤੇਰੀ ਅੱਖ ਨਿਰਮਲ ਹੈ ਤਾਂ ਤੇਰਾ ਸਾਰਾ ਸਰੀਰ
