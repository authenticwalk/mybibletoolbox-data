    hani hugahie.
  kbh-kbh: Acbe bominÿe ts̈abá totsomñëse, acbe cuerpama mo canÿe uajuinÿanëshacá
    jtsemnana; chíyeca aca jtsobenana, nts̈amo tcojtsamcá chë bomínÿeca jtsonÿayana.
    Chë bominÿe ndoñe ts̈abá tontsemnësna, chë bominÿe tondaye ntsobenana jamana,
    nts̈amo tcojtsamcá chacobená jinÿama. Cachcá, acbe ainaniñe ts̈abe juabnënga tcojtsebomnëse,
    lempe nts̈amo chacojtsamcá ts̈abá echántsemna. Y acbe ainaniñe ndocna ts̈abe juabnënga
    tcontsebomnësna, lempe nts̈amo chacojtsamcá ndoñe ts̈abá queochátsmëna.
  ron-LSB: Lampa trupului este ochiul. De aceea, când ochiul tău este bun, tot corpul
    tău este și el plin de lumină; dar când este rău, tot corpul tău este plin de
    întuneric.
  pon-pon: Por en maj marain en pali war. Ma maj om makelekel, war om karoj pan dir
    en marain. A ma maj om me jued, war om karoj me pil dir en rotorot.
  nhe-BL: Moixtiyol eltoc queja itlahuil motlacayo. Intla cuali moixtiyol, hueli tiquita
    tlen tijchihua. Pero intla ax cuali moixtiyol, tiitztoc queja se tlen tzactoc
    iyolo. Ax hueli tijmachilía notlajtol huan motlalnamiquilis mocahua ipan tzintlayohuilotl.
  sps-sps: A mata manyi te faarei non arasan tana pua manyi. Nainy te arasan fi non
    a mata manyi, pua manyi faavot arasan faavot non, san nainy te kio non a mata
    manyi, a pua manyi uurup ovei nanon.
  wnc-wnc: Gatane kaika gupbatane kakaa sike kaika gatane take siknga kakengu kakaa
    akngane yuke take kuya. Sike kaikata wai siwanu zikaa dakatang wasiyawake yuya.
  bus-bus: N wɛ́ɛn n mɛ̀ fitia ũ. Tó n wɛ́ɛ aafia, n mɛ̀ píngi égↄ̃ gupuraa ũ. Tó
    n wɛ́ɛ gbãaro sↄ̃, n mɛ̀ píngi égↄ̃ gusiaa ũ.
  gub-BL: Peneha nuzawy kwaw tatainy penetekwer pe. Aze heta tatainy, pexak katu ma'e.
    Aze ikatu peneha, pexak katu ma'e. Nezewegatete aze pepurapo wer tuwe Tupàn hemiapo
    putar haw rehe nehe, pezapo putar nehe. — Hepurapo wer hehe ihe, aze peze mua'u
    nehe, aze napepurapo wer kwaw hehe nehe, napezapo kwaw nehe. Hehàpyhà 'ym ma'e
    ài peiko putar nehe.
  imo-imo: Nunge mongo nunge kangimunga lam mele moromo. Nunge mongo penga tepa angimo
    wali nu kangi pali pa tepili molko nu andoko kondorono. Nalo nunge mongo keri
    lembalo wali nunge kangi pali tumbulu topili andonio.
  boj-boj: Ino ŋamdamu a ino jejamu qa puloŋ bul. Deqa ino ŋamdamu boleqas di ino
    jejamu kalil suwaŋesqas. Ariya ino ŋamdamu ugeqas di ino jejamu kalil ambruesqas.
  eng-DRA: 'The light of thy body is thy eye. If thy eye be single, thy whole body
    will be lightsome: but if it be evil, thy body also will be darksome.'
  knf-knf: Këş kawooŋ unkaniya wi uleef wi nu. Woli këş ki nu kawo kjeb, uleefu bŧi
    kak uwo ţi bjeehi ; bë woli kamaaki, uleefu bŧi kak uwo ţi bdëm.
  san-KHM: ទេហស្យ ប្រទីបឝ្ចក្ឞុស្តស្មាទេវ ចក្ឞុ រ្យទិ ប្រសន្នំ ភវតិ តហ៌ិ តវ សវ៌្វឝរីរំ
    ទីប្តិមទ៑ ភវិឞ្យតិ កិន្តុ ចក្ឞុ រ្យទិ មលីមសំ តិឞ្ឋតិ តហ៌ិ សវ៌្វឝរីរំ សាន្ធការំ
    ស្ថាស្យតិ។
  arn-NT: Tami nge kiñe pelontuwe reke feley tami kuerpu mew. Fey tami nge küme pelole,
    kom tami kuerpu nieay pelon, welu tami nge pelonole, tami kuerpu dumiñ mew reke
    müleay.
  zas-NT: Guiaaloj bejn na̱j ziꞌc tijb biani par xcuerpaman. Bal por ni ruguiaal rüjnl
    ni zagdxe, guidib xcuerpil na̱j biani. Per bal por ni ruguiaal rüjnl ni mal, guidib
    xcuerpil na̱j ziꞌc lod nacay.
  ken-NT: Amɨ́k ayɛka achi bɛrɔ́ŋɔ́ ɛbhɛn bɛ́kʉ̀ mǎngɔ mbaŋ. Mpok amɨ́k ayɛka achi
    arɨ́árɨ́, mmʉɛt ɛyɛka ɛnkɛm ɛ́jwi nɛ bɛdiɛ́rɛ́. Kɛ mbák amɨ́k ayɛka ápú arɨarɨ,
    mmʉɛt ɛyɛka ɛnkɛm ɛ́jwi nɛ ɛjuri.
