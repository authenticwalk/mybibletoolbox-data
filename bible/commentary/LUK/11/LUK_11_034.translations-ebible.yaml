  mal-mal: ശരീരത്തിന്റെ വിളക്കു കണ്ണാകുന്നു; കണ്ണ് നല്ലതാണെങ്കിൽ ശരീരം മുഴുവനും പ്രകാശിതമായിരിക്കും;
    ദോഷമുള്ളതാകിലോ ശരീരവും ഇരുട്ടുള്ളതു തന്നേ.
  kkc-kkc: Esiga nee su mapoo nee howo oso keme masi ka moloso. Osoloso nee howo oso
