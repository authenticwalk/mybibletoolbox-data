    nara yalakena a-rringkama angalya. Akwa muwurrariya menba yakuma-wilyakina-manja
    kembirra alarrumur•da-manja ngawa yak-ambilyama yalakena. Umba yakuma-wilyakina-manja
    meningaba menba kembirra engku-wa yaki-rringkinama yalakena.
  enq-2: Lenge doko yongenya lama doko. Dopana, emba lenge mendai iki tao katateno
    doko, embanya yonge doko pitaka tii pipaeme tumbatamopa katate. Dopaka doko, emba
    lenge lapo tao katateno doko, embanya yonge doko pitaka iminjetaeme tumbatamopa
    katate.
  eng-ASVBT: 'The lamp of the body is the eye: when therefore thine eye is single,
    thy whole body also is full of light; but when it is evil, thy body also is full
