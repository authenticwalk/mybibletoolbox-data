  mar-mar: एक नियमशास्त्राचा शिक्षक येशूला म्हणाला, “गुरुजी, तुम्ही असे बोलता तेव्हा
    तुम्ही आमचासुद्धा अपमान करता.”
  snp-snp: Eti lito, lo melami ka katoti kolife lamo we minaguti we makafo itibito
