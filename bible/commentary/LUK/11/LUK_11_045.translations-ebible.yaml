  gof-ENT: ሂጌ ኣስታማሬይ ዛሪዲ፥ «ኣስታማሪያው፥ ኔ ሄሳ ጋሼ ኑና ጫያሳ» ያጊስ።
  aau-aau: Sawk Juda mo sow ke hiymon-sorasor uwr prueyn hiykwe Jisas so ok seme lonuayk
