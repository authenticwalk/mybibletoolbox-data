  xnn-xnn: Dat kanan nan esay men-is-isolo isnan linteg ken Jesus, “Apo, isnan mangmangwaniyam
    issa et maitaptapi kami ay mabab-ainan.”
  mwe-mwe: Bhaajiganya bhamo bha shalia, gubhaalugulile, “Mmaajiganya, malobhe genu
    ganakutupetekuya nkali uwe.”
  tte-tte: Loina kana toyakayakatai yabo Yeisu ana walo ibenalan, kabo iwalolau koina
    iwaloba, “Toyakayakatai, saugana am walo kuwalowen palisi kaiweli ee kai tabe
    ukawa-naenae-yagimai.”
  tcs-tcs: Wan dem smatman blo dem Zuwislo bin spik po em, ‘Tisa, yu prapa spoile
    mipla wen yu spik diskain baut mipla.’
  hlt-THB: Anaa awi ak lah ing Jesu ak awi ce hlat pehy, “Cawngpyikung, ve a ik-oeihkhqi
    ve nak kqawn awh kaimih awm ni zyi khqi pahoei hawh hyk ti,” tina hy.
  soq-soq: Iesu Parisi apanawa mampo epe wadio anaana waeuwalala apanawa dea sape
    enedie aia ema etene Iesu diene wanase, “Debamamba, e epe waana, sa ipa e mai
    Parisi os ebou wakadisamopona, dia, tane no mida God anaanawa waeuwantitana do
    wakadisaneie nuamba kadisaana!”
  qub-qub: 'Jesús chayno niptin layta yachaj runaga niran: «Maestru, chayno nishpayquega
    nogacunatapis wiyächipaycämanquimi.»'
  att-att: Á simibbák yù tádday nga mangituddu sù tunung ni Moyses, á kinagi na kâ
    Apu Kesu, “Mesturu, mekanakanâ kami nga mepasiránán sù kinagim sù ira Parisio!”
    kun na.
  bki-bki: Ana ea bogo na, toro tai napano naio be masou bo ka tuboiano, naio bunu
    jom̃a miagago, ana mijog jibe ka Yesu kiano iliano bokar naio bunu bija nalo napano
    amim̃au jibe ka naio, ana na naio berinavo “!Naverloglogiano, kiniou nomijog jibe
    ka kojidom keil niegeniege kumemi bunu!”
  bqp-bqp: 'Akũ dokadↄ̃ri ke pìnɛ: Dannɛri, tó n ò lɛ, ntɛni ó sↄ̃sↄ̃mɛ se.'
  mcp-mcp: 'Ŋgwɔ́l *Ŋkumɛ məcɛ̧ɛ̧ mú bɛ̧sa nə Yésus nə́: «Yɨ́ɨ́gʉli, ja wó ŋgə́ lás
    ntʉ́nɨ nɨ, wo ŋgə́lə nə́mə́ lwîy sə́ ɔ́nɨ.»'
  hat-hat: 'Yonn nan dirèktè lalwa yo pran lapawòl, li di Jezi konsa: Mèt, lè ou pale
    konsa, ou joure nou tou wi.'
  npl-NT: 'Seme de non kitemachtia n tlanawatili okili n Jesús: —Tlamachti, ika tlan
    tikijtoa, noiwa tejwah techpijpinatia.'
  bgg-bgg: Ji-è yao ramuii shii Iphey yao pha masdo jia è Isu shii yao, “Masdo, na
