  ixl-NNT: 'As ech tal veꞌt umaꞌl u naj ileꞌ uvaꞌ chusel tibꞌ tiꞌ unqꞌa tzaqꞌiteꞌ:
    —Chusul, antu veꞌt oꞌeꞌ taꞌ nayoqꞌ oꞌ tukꞌ vayoleꞌ,— tiꞌk naj.'
  boa-NT: 'Ehdúhjáa Jetsóó néénéllii taúhbájú uwáábojtédítyú tsaapi néé dííbyeke:
    —Uwááboóbej, ehdu aatyéké u nééneri múúhadívú ú wáájatsóhi.'
  quh-NT: 'Chaymanta israel yachachejcunamanta uj cutichispa Jesusta nerka: —Yachachej,
    chayta nispaka nokaycutapis p''enkachillawaycutaj, —nispa.'
  kwi-kwi: 'Moisés kaizta aizpa kamtammikane ussa ka sɨnkara: —Kamtam. Sun kiztuasmin,
    nune aumɨzakas pilchanamtu.'
  agm-agm: Sata kaundihɨ Judaahiyaamɨ wɨnɨhapɨpa katɨwunjohiyɨhiyaamɨ wo Jisaasihoai
    saundataase. “Katɨpɨnyasingɨhonye, kɨnyɨ pɨwaamaiwa kɨmaiwa satɨpɨ katapaapɨ kɨnyɨ
    nyapɨ pɨwɨha maipɨha katapaase,” undataase.
  ubr-ubr: Baifafaro an baibebeotin tani on Iesu iyawur, “Baibebeotim, om atonio dura
    ebikakafun min wei mat dura komasis yawurei!”
  tsw-NT: A̱vu za na revei Wila̱ꞌa̱ lon u usu, “Manlu ana vu dammai tsundolo, vi isula
    tsu ta̱ fo.”
  cax-NT: 'Auqui arrti maniqui taman maestro ümo nüriacarrü nanti ümoti Jesús: —Maestro,
    ui arrüna sane nura canapae anitaca suiñemo ito churriampü.'
  aia-aia: Ma'e ta'i 'iniraaui Ha'ausuri 'anai Ringe ana'ia Moses na ha'atee o'ani
    'inia, “Ha'ausuri, i'oe 'o ha'a-ta'ai'ameu ro'u 'oha na'o 'unu'i mareho 'isi.”
  srp-1865: 'A neki od zakonika odgovarajuæi reèe: uèitelju! govoreæi to i nas sramotiš.'
  agt-agt: A gafu ta inuhohug ni Hesus a tinabbag hapa na takdayen mangituldu ta lintigen
    nga kahulun na Pariseyu kiden. “Namatan kami hapa, Mistro, gafu ta inuhohug mu
    ta Pariseyu kidin,” kunna.
  lug-lug: Omu ku bannyonnyozi b’amateeka n’amwanukula nti, “Omuyigiriza bw’oyogera
    bw’otyo naffe oba ng’atuvumiddemu.”
  yby-yby: 'Jisesi maya sa-loko lokaiyoko monoka monawa lainimi okaka we napa makolimo
    sa-loko lo miye: Monoka ujapalo wene yamalae, emoya sa-loko noladanaki lemoda
    maya auhate lemekaka noane.'
  heb-heb: ויען אחד מבעלי התורה ויאמר אליו רבי בדבריך אלה תחרף גם אתנו׃
  mpp-mpp: Inguc mime Wapongte yefe-yowale ngage-ngage ngic yengelacni monicti yanguc
    edowec, “Wewedu, ga inguc milu nonge inguchac misowalecnubagic.”
  apb-apb: Oto ngaeta iini hikana mo ha'a-uusuli aana mo Ha'atolanga a Mosis ko aalamie
    a Jisas uuri, “Ha'a-uusuli, o ko ere urine, o ko ere aaelasi'emi oto no'one ni
    ngeena.”
  san-TEL: తదానీం వ్యవస్థాపకానామ్ ఏకా యీశుమవదత్, హే ఉపదేశక వాక్యేనేదృశేనాస్మాస్వపి
    దోషమ్ ఆరోపయసి|
  ben-IRV: তখন ব্যবস্থার গুরুদের মধ্য একজন উত্তরে তাঁকে বলল, “হে গুরু, একথা বলে আপনি
