  bqc-SIM: 'Ɔ̃ ikoyãdↄ̃nae òɛ̀: Mɛtulu, tó ń ò màa, ńlɛ wá sↄ̃sↄ̃ sↄ̃ɛ.'
  tcz-CHONGTHU: “Houhil” tin Hou danthu them khat in ahinkouvin, “Nathusei chun keiho
