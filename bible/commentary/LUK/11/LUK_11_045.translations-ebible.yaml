  tgp-tgp: Tamlohi lelevosahi mata leu matea hin la haratu la lo turu atu mo r̃aramia
    mara, “Tija, sava ko lo verea ko vai mahanuhanu hin kamam sohera!”
  auc-NT: Ïninque adocanque idægoidi näni wææ angaïnö ante në ate ëñengä ïñömö Itota
    ingante apæ̈nedinque, —Awënë, mänömaï äninque bitö mönitö ïmönite adobaï pïinte
    änewëmi awædö.
  kbc-NT: Odaa ica ane diiɡ̶axinaɡ̶atece lajoinaɡ̶aneɡ̶eco Moisés jona igidi Jesus,
    oneetalo, “Ǥoniiɡ̶axinoɡ̶odi, niɡ̶ina mawii niɡ̶ida ɡ̶agegi, jaɡ̶aɡ̶a enitoɡ̶oloco.”
  bmh-bmh: Kasai ze tapaimaraneu du tub nug go ze doimai, aureun, “Dubanou Ban, na
    go ze anem, go ig mui oigab eg weu.”
  ctu-BL: 'Juntiquil xcʌntesa mandar tsi'' sube Jesús: Maestro, che'' ma'' cha''len
    t''an bajche'' jini wolix a wʌ''leñon lojon ja''el, che''en.'
  meq-meq: 'Ndo nəte mə walaŋ i ndo mədzaŋgawa bazlam i Mbəlom mapala eye hay a gwaɗay
    a Yesu: «Miter, ka tsik andza niye na, ka tsaɗa nəmay dərmak.»'
  noa-H: 'Magbaa chi machnaanpa haig narr haawai hãbmua hũr hoo sĩi hawia Jesuug magjim
    hanʌm: —Maestro, pua warm k''ʌʌnag mag hiek''abapʌ̈im haig, hĩchab maar k''ĩirpata
    hiek''abapʌ̈ibahab hajim hanʌm.'
  alp-NT: Eleki kuru Torate sae me iralake Yesuse be, “Kuru, Alepa lokosi ele mere
    hoko mere Asobue ami lekwe.”
  san-VEL: tadaanii.m vyavasthaapakaanaam ekaa yii"sumavadat, he upade"saka vaakyened.r"senaasmaasvapi
    do.sam aaropayasi|
  kbq-kbq: Kasegere ugagota hu'naza vahepinti mago'mo kenona anage hu'ne, Rempi hurami
    ne'moka, kagrama ama kema hanana, tagriku'ene huhaviza hurantane huno hu'ne.
  kbh-kbh: 'Jesús chca tojánayana ora, canÿe ley abuatambayá tbojaniyana: —Buatëmbayá,
    chca palabrënga contsoyebuambná ora, bëngbiámnaca ndoñe ts̈abá quecátichamo ca.'
  ron-LSB: 'Unul dintre avocați i-a răspuns: “Învățătorule, spunând aceasta, ne insulți
    și pe noi.”'
  pon-pon: 'Jaunkawewe men ap japen potoan on i: Jaunpadak, komui pil kin juede kin
    kit majan pukat.'
  nhe-BL: 'Huan se tlacatl tlen tlamachtía tlen quiijtosnequi itlanahuatilhua Moisés
    quiilhui Jesús: ―Tlamachtijquetl, quema tiquinteilhuía fariseos, nojquiya titechteilhuía
    tojuanti tlen titlamachtíaj tlen quiijtosnequi itlanahuatil Moisés.'
  sps-sps: Isen a tsoiny fifaatsuts tan Faun te kirkir iny e Moses te tsue na ka Tsunia,
    “Tsoiny fifaatsuts, nainy te tsue Nyi na ka to, Nyi tsue fifiiring kan matuamam.”
  wnc-wnc: Iniwan natake mama wam yanindamumsa aminu tapatuta anzing inikut, “Ninindamumsaapa.
    Gata unzing yake wamu waaknga ninde kuut sapdut nimunggayak,” ngang inikut.
  bus-bus: 'Ben dokadↄ̃ri ke bènɛ: Dannɛri, tó ń ò lɛ, nɛ́ɛ wa sↄ̃sↄ̃ↄmɛ se.'
  gub-BL: Amo ze'eg kwehe arer rehe upurumu'e ma'e uze'eg Zezuz pe a'e kury. — Purumu'e
    ma'e, i'i izupe. — Nezewe neze'eg mehe ereze'eg zemueteahy iko urerehe ne, i'i
    izupe.
  imo-imo: Jisasini aku tepa nimu ungu pilipelie Gotenga ungumanga pulumu pilipe nimbe
    mane tili iye teni yundo nimbei, “Ungu Mane Tilimu, nuni Farisi iyema aku teko
    iri toronomunga lino kape iri torono konopu ltemolo,” nimu kano wali
  boj-boj: Yesus a anjam degsi marnaqa dal anjam qalie tamo bei a Yesus aqa anjam
    di qusiqa minjej, “O Qalie Tamo, ni Farisi naŋgi anjam degsi minjronum deqa ni
    gago ñam dego ugetoiyonum.”
  eng-DRA: 'And one of the lawyers answering, saith to him: Master, in saying these
    things, thou reproachest us also.'
  knf-knf: 'Wal mënţ kë *najukan Bgah aloŋ aşë jaka : « Najukan, wali ikţiiniiŋ haŋ,
    ikarun kak di! »'
  san-KHM: តទានីំ វ្យវស្ថាបកានាម៑ ឯកា យីឝុមវទត៑, ហេ ឧបទេឝក វាក្យេនេទ្ឫឝេនាស្មាស្វបិ
    ទោឞម៑ អារោបយសិ។
  arn-NT: 'Feymew llowdungueyew kiñe ti pu wentru kimeltukelu Moyse ñi ley dungu:
    —Kimeltufe, fey tami feypin mew iñchiñ piñmaltukamupeiñ may.'
  zas-NT: 'Dxel gunee tijb mextr rajc ley, rëbaman loj Jesús: ―Mextr, në dunujn caneeguijdxil
    guial rëbil zian.'
  ken-NT: Ntɔŋ ɛbhé Mandɛm amɔt arɛm ntá Yesu bɛ, “Ntɔŋ, mpok ɔ́rɛ̀m mɛnyɨŋ ɛbhɛn,
    ɔ́chyɛ bhɛsɛ nkwɔ ntíánwɔ́p!”
