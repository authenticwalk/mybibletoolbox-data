  eng-TCENT: In response one of the lawyers said to him, “Teacher, by saying these
    things, yoʋ insult us as well.”
  eng-BSB: One of the experts in the law told Him, “Teacher, when You say these things,
    You insult us as well.”
  cpu-NT: 'Ari jakanake aparoni iyotaantzirori Ikantakaantaitane, ikantanakeri Jesús:
    “Iyotaantanerí, pikemakaakenaro eejatzi naakaite okaratzi pikantakeri.”'
  san-ASM: তদানীং ৱ্যৱস্থাপকানাম্ একা যীশুমৱদৎ, হে উপদেশক ৱাক্যেনেদৃশেনাস্মাস্ৱপি
    দোষম্ আৰোপযসি|
