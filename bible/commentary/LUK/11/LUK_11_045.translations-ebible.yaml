  sbk-sbk: Omntu omo katika abhanasheria wagalula, wabhalola sambelezi, ayanje esho
    otilajiye ate natee.
  mya-JVB: ကျမ်းတတ် တစ် ယောက်ကလည်း ၊ အရှင် ဘုရား ထိုသို့ ဆို လျှင် အကျွန်ုပ် တို့ကိုပင်
    ကဲ့ရဲ့ အပြစ်တင်တော်မူ၏ဟု လျှောက် သော်၊
  kgf-kgf: Imuhuc ʒéyu héna acac kiwi ic méŋnéŋ Yesu yomuhuc melemma ʒéyec; Kiwi ic
