verse: LUK.011.045
translations:
  kpx-kpx: Kateai louge Diue menaka loui haivemale ata moleu lamisi avuho loui avoe,
    “Kosive, a hoto kateale louale keu notaike a ke aiogevenu.”
  okv-H: ke pepeni kiari embopo na ke einge ea, “Ahe Poekari Embo, umo ke ainge ijie
    dago te tapa isembiha,” ainge eo
  tbo-tbo: Lugagayo taniwagana gehouna Yesu ugolina i baha i pa, ‘Bada, geka bahahi
    u bahebahehi naka gasi tiyai u paliguyoguyougeiyai.’
  mal-C: ഒരു നിയമജ്ഞൻ യേശുവിനോട്, “ഗുരോ, അങ്ങ് ഈ കാര്യങ്ങൾ പറയുമ്പോൾ, ഞങ്ങളെയും ആക്ഷേപിക്കുകയാണ്”
    എന്നു പറഞ്ഞു.
  grc-SR: Ἀποκριθεὶς δέ τις τῶν νομικῶν λέγει αὐτῷ, Διδάσκαλε, ταῦτα λέγων καὶ ἡμᾶς
    ὑβρίζεις.
  bgc-bgc: फेर एक शास्त्री नै उसतै जवाब दिया, “हे गुरु, इन बात्तां नै कहकै तू म्हारी
    बुराई करै सै।”
  khz-khz: Rova gevevega-ripagiawai talimana taa na Iesu evaikilaato, netiwato, “Vevega-ripa
    taumu o, evetaina okilana aonai, ai maki okilagi-piatogamaina!”
  deu-TKW: 'Es antwortete ihm aber einer von den Gesetzesmännern: Meister, mit diesen
    Reden beschimpfst du auch uns.'
  zsr-NT: 'Niꞌr bubiꞌë didzaꞌ bönniꞌ gdauꞌ usëdi raquëꞌ zxba queëꞌ Moisés, rëꞌ Jesús:
    ―Bönniꞌ Usëdi, catiꞌ rnauꞌ cni, netuꞌ caꞌ runuꞌ ziꞌ.'
  lin-lin: 'Molakisi moko ya mibeko alobaki na Yesu : — Moteyi, tango ozali koloba
    bongo, ozali kofinga mpe biso !'
  hns-NT: 'Tab ekgo dharam ke kaanoen ke parhal waala bolies kie: „Maastar djie, ie
    sab baat se toe hamlogke bhie bedjatie kare hai.”'
  noa-E: 'Magbaa chi machnaanpa aig narr aawai ãbmua ũr oo sĩi awia Jesuug magjim
    anʉm: —Maestro, pua warm khʉʉnag mag iekhabapʉ̈im aig, ĩchab maar khĩirpata iekhabapʉ̈ibahab
    ajim anʉm.'
  eng-EMTV: Then one of the lawyers answered and said to Him, “Teacher, by saying
    these things You insult us also.”
  mib-NT: 'Yūcuán na te ni cahān ɨɨn tēe stéén tutu ley: Maestro, jeē ni cáhān ni
    táca jnúhun yáha, suni nde sɨquɨ̄ maá ná jíjnáhan ná ní cahān ní, áchí de jíín
    yá.'
  lif-NT2: खे़प्‍मो थिक् साम्‌योथिम्‍साम्‍बाल्‍ले़ खुने़ॽ मे़त्तु, “सिक्‍साम्‍बे,
    खे़ने़ॽ अक्‍खेलॽरिक् के़बाःत्तिल्‍ले़ग आनिगे़आङ् चाःत्‍थिरक् के़देःसुरो॥
  xnj-xnj: Mundu mmonga mweimanya malagizu akamyangula, “Muwula, malovi gaku ukutiliga
    na tete.”
  mmx-mmx: Lara laradi loklox ase at Laulis Linga ga lok ti ne Iesu, “Leeme loklox
    ase, ise nenu u tong i na, nenu u vaase sok bok nama.”
  cbr-NT: 'Usaquin cacëxun ca an Moisésnën cuënëo bana ''unáncë ''ixun unicama ''ësëcë
    uni achúshinën Jesús cacëxa: —Usai fariseo unicama ñui quiquin camina nuribi ñuin.'
  tee-NT: 'Pus ju acsnich pumatam ju na ixlhatalanininta ju ixlhamap''aksin''an ju
    ist''a''israelitanin xak''ala ju Jesús chai juni: ―Amamaka''unu'' acsni na''un
    ju chunch pus vachu'' macxcai quilalhichivinau ju quijnan.'
  eng-LSV: And one of the lawyers answering, says to Him, “Teacher, saying these things,
    You also insult us”;
  cak-NT: 'Pero jun chique ri maestros chi ri ley xu''ij che ri Jesús: Maestro, xcha''
    raja''. Cuando ret na''ij quiri'', man xe ta chic chique ri fariseos jach''o''n-wi,
    xa chuka'' chake roj jach''o''n-wi.'
  pah-NT: 'A''ero judeus''g̃a mbo''ehara''ga ei Jesus''ga pe: —Orembo''eharamo nde
    erame na g̃a pe, ore ve nde ei nava''ea rehe no ore mbotegweteavo.'
  sja-NT: 'Mãpai Moisepa p''ãda jarateeparipa mãgaji: —Tachi Jarateepari, pɨa ma pedee
    jarak''ãri, ichiaba taimaa ik''achia jara bɨda aji.'
  xed-xed: «Mghama ɗa, aŋni ta razə ka ndana gwaɗa gha na,» ka sana mnda ta tagha
    zlahu ŋa mnduha nda tsi.
  mks-NT: 'A̱nda̱ já na̱nducú ñehe in da̱ jána̱ha̱ ley Moisés cán tu̱hun nu̱ Jesús
    já na̱cachi da já xi̱hi̱n á: —Maestro, xi̱hín tu̱hun cáha̱n ja̱n jándihi̱hvi̱
    ri a nde̱he̱ va.'
  gfk-S: Io, tike keskes ta ira harkurai ga tange tana be, “Tena harausur, ing be
    u tange hobi, u tange hagae bileng mem.”
  bmu-bmu: Jisösnöŋ keu mewö jiiga Köna keugö böhi yeŋgöreŋök kunŋan möta meleŋda
    kewö jiyök, “Böhi, gi keu mewö jiba nini mewöyök gamu qem neŋgizan.”
  dgz-dgz: Iesu ame wani menan iup wadidiamuini apanewa anega wan, “Wadianet nugawa,
    Parisi nagire inamup ap waingianawa, ame nu den di diguguranean.”
  eng-GNV: Then answered one of the Lawyers, and saide vnto him, Master, thus saying
    thou puttest vs to rebuke also.
  zaa-NT: 'Làniana gunne ttu maestro de la ley qui'' caniá nna rą Jesús: Maestro,
    hàstaá intu'' nna yala chi riyenidí''ni tu'' por ca titsa'' qui'' cuią''lu''.'
  eng-WEBSTER: Then answered one of the lawyers, and said to him, Master, thus saying,
    thou reproachest us also.
  guh-guh: 'Nexata bajarapacuenia Jesús pejumaitsijavata, judíovi pecujarubiviyajuvënënë
    jumaitsi Jesúsjavabelia: —Jesús, itsa mapacuenia jumaitsimëje, paxanë yabara ata
    pibisiacuenia jumaitsimë, jai Jesúsjavabelia judíovi pecujarubiviyajuvënënë.'
  bon-bon: Puma cita ca yepä cotre abiberäja biname te jejige egä, “Abiberäja biname,
    määme mene te cuta cibibine ngenecu mäpu me niwenininige!”
  nhw-BL: 'Huan camanaltic se tlen nopa tlacame catli tlamachtíaj catli itlanahuatilhua
    Moisés quinequij quiijtose huan quiilhui Jesús: ―Tlamachtijquetl, quema tiquintelhuía
    fariseos, nojquiya techixcohuía tojuanti catli titlamachtíaj catli quiijtosnequij
    itlanahuatilhua Moisés.'
  mgw-mgw: Yumo mukipi'nga sa balimu ba Salya ngammakia, “Mwalimu, makowe golongela,
    twenga wendatupwi'wa.”
  swh-ONEN: Mtaalamu mmoja wa sheria akamjibu, akasema, “Mwalimu, unaposema mambo
    haya, unatutukana na sisi pia.”
  wbi-wbi: umb'ulanisi jumonga ghwa ndaghilo sa Kiyahudi akamwamula na kukumb'ula,
    “m'bulanisi, kino ghujova kikutukalasia kange usue”.
  bba-bba: Woodɑ yɛ̃ro ɡoo u nɛɛ, yinni ɑ̀ n ɡerumɔ mɛ, kɑ mɑɑ bɛsɛrɑ ɑ wɔmmɔ.
  eng-KJVCPB: Then answered one of the lawyers, and said unto him, Master, thus saying
    thou reproachest us also.
  kgk-NT: 'Upéa-rehe he''i íxupe peteĩ teko mbo''eha: —Mbo''eháry, upéixa ramo ere
    vai ore-rehe ave, erenhe''ẽngi arã mo''ã ore-rehe, he''i Hesu-pe ndovy''áiry-gwi.
    Ndojohu porãi inhe''ẽgwe.'
  waj-waj: 'Tuduu rikioo mmoori aataru radudeera vaidi voovoono inna sai tunoo: Vitaira-o,
    e itaa kua ti kianna ivo inna kua maisaivaatainna ti kiannanoo,'
  cpy-cpy: 'Ari rakanaki yotaantzirori Ñaantsi, ikantanakiri Jesús: “¡Yotaanari! Osheki
    pikemakaa-kinawo naaka okaatzi pikantakiri.”'
  ekk-PKP: 'Üks vaimuliku seaduse tundjatest vastas, öeldes: „Õpetaja, kui sa niimoodi
    räägid, siis sa solvad ka meid!“'
  mpx-mpx: Logugui ana toatena etega Yeisu wana baaba o i hago, inoke i baek elana
    i ba, “Topankite, sauga baaba ona o u baunan Palisi elal, he ama al ge u ba panapanak-agima
    to.”
  wbp-wbp: Ngula-jangkaju, Juwu luwiya wangkajarla Jijajiki, “Tiija, kuja-piyaju nyuntulurlu
    kanpa-nganpa punku-pajirni, nyiyaku kanpa-nganpa maju wangkami nganimparlangu-kurlu?”
  luo-luo: Achiel kuom jal molony e chik nodwoke niya, “Japuonj, ka iwuoyo kamano
    wan bende iyanyowa.”
  nhe-NT: 'Huan se tlacatl tlen tlamachtía tlen quiijtosnequi itlanahuatilhua Moisés
    quiilhui Jesús: ―Tlamachtijquetl, quema tiquinteilhuía fariseos, nojquiya titechteilhuía
    tojuanti tlen titlamachtíaj tlen quiijtosnequi itlanahuatil Moisés.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܹܗ ܚܲܕ ܢܵܡܘܿܣܵܝܵܐ ܘܐܡܝܼܪܹܗ: ”ܡܲܠܦܵܢܵܐ، ܟܲܕ ܒܹܐܡܵܪܵܐ ܝܘܸܬ
    ܐܲܢܹܐ ܐܘܼܦ ܐܸܠܲܢ ܡܲܣܠܘܼܝܹܐ ܝܘܸܬ.“'
  esk-NT: Iḷaŋata iḷisautrit maliġutaksranik nipliutiniġaa, “Iḷisautrii, taavrumiŋa
    nipliqavich upyaktuġiptiguttuuq.”
  msb-msb: Didi usad na paratukdo san Kasuguan san mga Judio an nagsurmaton, “Maestro,
    kun nagasurmaton kaʼn irog sani ginatuya mo man kami.”
  cpa-NT: 'Jøng² ca¹juúh² jan² tøa¹² he¹² lei¹³ quiah¹² Diú¹³, ca¹tsáih¹dsa Jesús:
    ―Tøa¹², jǿg³ hlaih¹³ chi²hiah¹²hning jnieh³ calah, hi² juúh²hning lah¹jøng² ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ସାସ୍‌ତର୍‌ ସିକାଇବା ଦରମ୍‌ ଗୁରୁମନର୍‌ ବିତ୍‌ରେଅନି ଗଟେକ୍‌ ପଣ୍ଡିତ୍‌ ଜିସୁକେ
    କ‍ଇଲା, “ଏ ଗୁରୁ ତମେ ପାରୁସିମନର୍‌ ବିସଇ କଇକରି ଆମ୍‌କେ ଲାଜ୍‌ କରାଇଲାସ୍‌ନି ।”
  meu-meu: Taravatu tauna ta ese e haere henia, eto, Hahediba taumu e, oi ene o gwau
    tomamu be ai danu o gwau henimaimu?
  yva-NT: Umba kuruno makari mbaro Ananyao Musa raije inta po raura nanto Yesus ai
    pare, “Injayo Kurune, Nya ayao umawe mamo Nyo reansaura tantunawi tavon.”
  dgc-dgc: Nadid, i esa a maistu na rilihiyon, éy kinagi na ni Jesus, a “Maistu, éng
    mégkagi ka ta kona sina, éy pintasan mo kame be!”
  zpm-NT: 'Horco pquiab tib maistr ley, rëb zho lo me: ―Maestro, ¿ye no dzigo lëë
    rzoob luu squi nac?'
  hix-NT: Onà wyaro nkekon hatà, àyweronàhyamano ynye ro komo kukuru, Txesusu wya.
    Khananàhnye y, kekon hatà. Àro wyaro owya Farysew komo yokarymantoko, amna xarha
    meyan hamà, kekon hatà.
  sim-sim: Karem or mbarik mashi Moseshin sawendari ma lar mashi oson or misihi ormu
    mbara, �Tisa, mashi os Farisi ondon mi sawembawa osmu nirin er nga jinduwa.�
  npi-ULB: अनि केही यहूदी व्यवस्थाका शिक्षकहरूले जवाफ दिँदै भने, “गुरु, तपाईं हामीलाई
    किन अपमान गर्नुहुन्छ ।”
  cgc-cgc: May mama na may datas alam parti ta Mga Sinulat Moises na naan man dya
    na gambal ki Jesus, “Mistro, nainsulto kay man ta mga paambal no an!”
  tim-tim: Yesuŋe hain dâmbo Mosegât den kârikŋe makmâ kepigi areyeŋgât hutyeŋân gâtŋe
    siâŋe hin dâm magaŋep, “Luâk humo, hain dâm makyeŋgim nen olowâk hâkâŋ nenekmenâ
    nâŋgâenŋe bâliâp.” dâmbo
  yor-yor: Nígbà náà ni ọ̀kan nínú àwọn amòfin dáhùn, ó sì wí fún un pé, “Olùkọ́,
    nínú èyí tí ìwọ ń wí yìí ìwọ ń gan àwa pẹ̀lú.”
  wos-wos: Jisas wun hundi wandéka dé hambuk hundika xékélakikwa du nak dé déré wa,
    “Wakwekwa du, méni wungi wata naniré akwi méni haraki hundi we.”
  emp-NTPO: 'Maʌ̃ne judiorã ley jaradiabari ab̶aʌba Jesua jarasia: –Jaradiabari, mãwã
    jarabʌrʌd̶e dairã sid̶a biẽ́ jara b̶ʌa.–'
  eng-F35: Then one of the lawyers reacted and said to him, “Teacher, by saying these
    things you insult us also!”
  ind-ind: Lalu seorang ahli Taurat berkata kepada Yesus, “Guru, ketika kamu mengatakan
    hal-hal itu kepada orang Farisi, kamu menghina kami juga!”
  pes-OPCB: 'یکی از علمای دین که در آنجا ایستاده بود، به عیسی گفت: «استاد، با این
    سخنانت به ما نیز توهین کردی!»'
  mpt-mpt: hekmel weng tekein kemin nakae make Yesuse baabaneo Aleyemin naka kobo
    weng olo ni weng dobo weng baabenebobo gesea
  ssx-ssx: Koto leeke mo Lo Pi walo haemeke hali ma꞉nda꞉ma꞉ Yesu pa꞉ta꞉ alota꞉ Disao.
    Nakana꞉ma꞉ kutupiki pi ale ekima꞉ta꞉ niki manda꞉ meake nono piteleme leekeme.
  mkl-mkl: Ŋɔi woo kɔ inɛ ŋɑ si woodɑ ɡɔ í sɔ̃ɔ í ni, Mɛɛtu, bii ì wɑɑ fɔ bɛɛbɛ, ɑwɑ
    mɔi ì wɑɑ bu.
  gaq-gaq: ଆତ୍‍ ଅରିଆ ଦର୍ମ ସାସ୍ତ୍ରିନେ ମୁଇଂଜା ଆମେକେ ବାସଙ୍ଗ୍‌କେ “ଅ ଗୁରୁ ଏନ୍‍ ବାସଙ୍ଗ୍‌ଚେ
    ନାନେ ଆନେକେ ଡିଗ୍ ଅପ୍‍ମାନ୍‍ ଡିଙ୍ଗ୍ ନାଡିଙ୍ଗ୍‍ ।”
  gof-RNT: Higge asttamaarey zaaridi, “Asttamaariyaw, ne hessa gashe nuna cayaasa”
    yaagis.
  unx-unx: ଏନ୍ତେ ଆଇନ୍‌ ଇତୁକଏତେ ମିଆଁଦ୍‌ନିଃ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ହେ ଗୁରୁ ନେ କାଜିତେ ଆଲେକେ
    ଆମ୍‌ ହିନିସ୍ତାଲେତାନାମ୍ ।”
  gah-gah: Loko Izesú lokago, monó mogona apí-okimiaká ve napa makolímo lo amike monó
    gizapa velemaka, geza láa loko nolanike lelikumuki gahá nolape.
  lcm-lcm: Na mang sikei i keve vap malangas ani saupai kala antok ia asukang ke,
    “Katakai i akalit, mengen ang kupo posong ia kapo asukang ta kupo varas imem kapa.”
  aer-aer: Ikwere iperre-ngentyele, artwe Jew anyente, angkentye akngerre itne-kenheke-arle
    akaltyele-anthetyarte, Jesus-eke angkeke, “Akaltyele-anthenhe-anthenhe-aye, unte
    anwernenhe akurne atniweme, iwenheke-arle-ame unte anwerneke angkentye akurne
    yanhe angkeme?”
  qvc-NT: 'Chaymi suq runa Muysispa liyningunata yach''achikuqqa Jisusta nirqan: —Yach''achikuq
    Taytitu, chayshina nishpaqam, noqaykunatapis ancha piñachiwaykangi, nishpa.'
  tgl-ULB: At isang tagapagturo ng mga kautusan ng Judio ang sumagot sa kaniya at
    nagsabi, “Guro, ang sinabi mo ay isang insulto rin sa amin.”
  cbs-NT: 'jawen janchaki sinatakin Moisin keneni yusinananmis betsan Jesús yuikin:
    —Jabaa! Yusinaan, jaska yuikin nukudi min nuku chiteaii— aka'
  xtm-NTPP: 'Te ni ndakone''e in tee skua''a tnu''u ni kaxtnu''u Moisés ma: ―‍Teskua''a,
    ja ká''an ni sukan, suni ká''an ni ja jin kuu tna sa, te ñatuu ka jatna ini sa
    ―‍kúu de jiña''a de.'
  nnq-nnq: Jumwe ojwamanyi malagilo ngannengela, “Aboli, malobe ginu gutukachapia
    na twenga!”
  bao-NT: 'To biro cʉ̃ ca ĩiro, jĩcʉ̃, doti cũuriquere ca jʉo buegʉ o biro cʉ̃re ĩi
    yʉʉupi Jesús''re: —Buegʉ, atere o biro ĩigʉ jãa menapʉrena ajienerije mʉ ĩi jĩi
    —cʉ̃re ĩiupi.'
  san-ORI: ତଦାନୀଂ ୱ୍ୟୱସ୍ଥାପକାନାମ୍ ଏକା ଯୀଶୁମୱଦତ୍, ହେ ଉପଦେଶକ ୱାକ୍ୟେନେଦୃଶେନାସ୍ମାସ୍ୱପି
    ଦୋଷମ୍ ଆରୋପଯସି|
  rmn-rmn: 'Екх андар сикляримаря э Тхэдимаско пхэнляс Лэски: — Сикляримарина, кана
    Ту адава пхэнэс, Ту ли амэн дэс тэлэ.'
  huv-NT: 'Condom tapiüng nop naxey nendüy wüx aaga poch tüünd Moisés, tasaj Teat
    Jesús: ―Teat, wüx indeac aag ayaj ajüic atnej andüy wüx ximbasan temendeac ―aj.'
  otn-NT: 'Mi̱ da̱''a̱ n''na nc''ɛ̱i̱''ʉ yø xännba̱te ngue ra̱ ley p''ʉya, bi ''yɛ̱mbi̱:
    ―Ague grá̱ xännba̱te, ngue guí̱ mma̱nna̱ ra̱ hya̱ na̱ya, xquet''a̱ ''nɛ̱cähe guí
    sʉcje ya ''mø ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yobune me Yodoko Mede hinale niŋdi niŋguk, “Hinale, du unduŋ yoŋa
    indi maaŋ niniŋtifo tilaŋ.”
  obo-NT: Na, duwon sokkad no tohodnonaw to mgo Suhu ni Moises no mid ikahi ki Disas
    to, “Tohodnonaw, to kod‑oseng du ka‑ay, id po‑ilawan koy mandad nikkow.”
  kca-kca: 'Закона утәԓтәты ий ики Ԓўвеԓа йастәс: "Утәԓтәты Ху! Щиты пŏтәртман, Нӑӈ
    мўӈев па ԉикән этԓэн!"'
  cak-ENT: 'Pero jun c''a cheque ri etamanela'' chin ri ley ri xuya'' ri Dios richin
    ri Moisés xbij chin ri Jesús: Maestro, xbij rija''. Tok rat nabij quiri'', man
    xe tüj chic ri fariseos nye''ilon, xa nkujilon chuka'' roj.'
