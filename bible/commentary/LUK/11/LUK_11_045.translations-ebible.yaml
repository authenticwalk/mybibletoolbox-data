  pan-pan: ਉਪਦੇਸ਼ਕਾਂ ਵਿੱਚੋਂ ਇੱਕ ਨੇ ਉਸ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ, ਗੁਰੂ ਜੀ ਇਹ ਬੋਲ ਕੇ ਤੁਸੀਂ ਸਾਡੀ
