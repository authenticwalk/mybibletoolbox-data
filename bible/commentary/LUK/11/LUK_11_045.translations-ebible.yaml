  cco-NT: 'Jo̱ mɨ˜ canúuˉ i̱ tɨfaꞌˊ quiáꞌˉ júuˆ quiʉꞌˊ ta˜ quiáꞌˉ dseaˋ Israel e cajíngꞌˉ
    Jesús lado, jo̱baꞌ dsifɨˊ ladob ꞌníꞌˋ catɨ́ɨiñˉ júuˆ quiáꞌˉ dseaˋ do, jo̱ cañíirˋ
    quiáꞌˉ Jesús jo̱ cajíñꞌˉ: —Tɨfaꞌˊ, mɨ˜ fóꞌˋ lana la quiéˉ jneabꞌˆ jmineanꞌˆ cajo̱.'
  deu-1951: 'Da antwortete einer der Schriftgelehrten und sprach zu ihm: Meister,
    mit diesen Worten schmähst du auch uns!'
  alq-ALGNT: 'Pejig Coda8inni kikinoamage8inni ogi inan: “Kikinoamage8inni! E manazomad8a
