  tke-tke: Ki nyo, mugalive abure, munonile waavaha dhego dhapama aniinyu. Kahi ebaribari
    wi Babiinyu oodhulu oli apama, kanaavahe mookwaranya Muneba Woweela ale enamuloba?”
  ruf-ruf: Ka mwemwe imwihile, mwomanya kuweng'a ipfinu pfinonoghile iwanenu, apfi
    Aba wenu yali kulanga ng'atsoweng'a bae Ghumuhe Mwenzeluka iwanu wala iwomlomba?”
  gun-gun: Pendu ke, peẽ kuery pendereko vai va'eri mba'emo porã peme'ẽ kuaa va'e
    pendera'y kuery pe. Ha'e gui Nhanderu yva pygua katuve nda'u nome'ẽi 'rã ri Nhe'ẽ
    Ky'a E'ỹ ojerure va'e pe?
  agu-BL: “I bin jalu' yi axwok itetz, axwok tu wunak nin qui'c nin ibalajil, poro
    na itak' balaj oy scyetz initxa'. Inintzun pyor Kataj Ryos yi at tcya'j, stk'e'
    i' yi Espíritu Sant scyetz yi e' yil cho'c tan c'uche'n tetz.
  isn-isn: Klulo ang'wi unyenye nimiabi mumanyile kuapa iana nyu imasongeelyo nimaza,
    Ai g'wautata nyu nua nuakigulu ukuapa ung'waungwelu ao nimulo mpa?
  eng-PEV: You see, you might be bad, but you always give good things to your kids.
    Well, your father in heaven is a lot better than you, so you can be sure that
    he will always give you good things. He will send the Holy Spirit to everyone
    that asks him.”
  ilo-ULB: Nu kasta ngarud, nu dakayo nga managdakdakes ket Ammo yo nga mangted iti
    nasayaat nga sagut kadagiti annak yo, dinto ket ad-adda pay nga ti amayo sadi
    langit, ited na ti Espiritu Santo na kadagiti agdawat.”
  pir-NT: Mʉsa ñana ijiepenata mʉsa pohnare quehnoañene ohoe tiri mʉsa. Sa yero Cohãcjʉ̃
    pehe mʉsa ohori yʉhdʉoro quehnoañene ohore mʉsare. Tiquiro mari Pacʉ ʉhmʉse cjʉ̃no
    Espíritu Santore ohorota tiquirore siniñequinare, niahye Jesu tiquiro buheyequinare.
  anv-NT: Mbɔgé ɛnyú ákwaá abi délú bɔɔ́ nchyɛ, dechyɛge unó ulɔ́úlɔ́ mbaá
    baá nyú, ndé gepyɛ ne Ntɛ nyú yi alú né mfaánebuú alá chyɛ́gé Mendoó
    Ukpea mbaá bɔɔ́ abi ágíge ji?”
  sab-NT: Ba ulita talla agenga me no, agwa gire ba me lle me no kete ba kirogwallage,
    ba kle mo ta gbe age no mo kirogwalla alin, ba lle no ketakalin diali ba kirogwallage.
    Chube ba Ñenua kle nga ngaña giti, ama no trate ulita, ama ñage age ma no ulita
    ba alin ba kle age ba kirogwalla alinge, ama lle ma no kete bage, ama ta agekalin
    no no ba alin diali, kaire ama mo Oña kage ba alin ba bai ama Oña kade amage —Jesu
    gerudubi ene kwian geru jwannga amage ulita ole.
  tmd-tmd: Ñɨŋ nöbö mö wä yöi akuyöbö jɨ halöu ha ñɨŋ bla ap wä bla akwör nöiöña.
    Acö adöx yöd röul adö kau sö mɨd aku Nöbö wä ödöriö. Nuŋ ap gwogwo i nölen. Inöm
    Leia anɨŋ nölö, rɨmɨjöñ aku, Acö ñɨgö nöiönɨŋö,” röŋa.
  acr-NNT: Ekꞌu riꞌix tobꞌ xa ix tikawex na lik ta utz ikꞌuꞌx, na rukꞌ ta kꞌu riꞌ,
    kiriq uyaꞌik chomilaj taq sipanik chike riwalkꞌoꞌal. ¡Makꞌuwariꞌ ri Qaqaw Dios
    kꞌo chilaꞌ chikaj kuya ne lo ri Santowilaj Ruxlabꞌixel chike ri ketzꞌonow re!»
    xcha ri Jesús.
  kpg-kpg: Goodou digau huaidu, gei goodou e iloo di wanga nia mee ala e humalia gi
    godou dama. Nia holongo e hia gi nonua a Tamana i di langi e wanga di Hagataalunga Dabu
    gi digau ala e dangidangi ang gi de Ia?”
  taj-taj: एनीगदे पापी तसीनोन ह्राङला कोलागदेदा ज्‍यबा स्‍हे पिन्‍बारी सेमुला भिसम
    एनीगदेला स्‍वर्गरी मुबा परमेश्‍वर आबासे थेदेन छ्‌याम ह्रीबागदेदा गाते ल्‍हाना
    लसी ह्राङला आत्‍मा पिन्‍ना।”
  avt-avt: Te yi mɨt enun yi yertei yewet nɨkerek ni menmen yaaim, te God Haai ki
    keit wit kɨrak kakinɨn menmen yi yewet nɨkerek em. Hɨrak kakwet Hɨmɨn kɨrak Yaaik
    kakno mɨt kerek hɨr nitɨwekhi me hɨrak.”
  cbk-cbk: Ustedes maga tata, masquin pecador, sabe gayot quemodo dale cosas bueno
    con el di ustedes maga anak, poreso puede gayot ustedes asegura que el Padre Celestial
    ay dale gayot el Espiritu Santo con aquellos quien ta pidi con ele.”
  uig-ARA: ئەمدى سىلەر رەزىل تۇرۇپ ئۆز پەرزەنتلىرىڭلارغا ياخشى ئىلتىپاتلارنى بېرىشنى
    بىلگەن يەردە، ئەرشتىكى ئاتا ئۆزىدىن تىلىگەنلەرگە مۇقەددەس روھنى تېخىمۇ ئاتا قىلماسمۇ؟
  tuf-tuf: Ba urá ay bár cuar, ba waquíj quin ay bi racar wiquic sínjacro, -wajacro,
    sasá tet quin-. Eyta cat Síratan ba Tetatán cuacúr éyatan ba quin racar cuít wícayqueyra.
    Baat ey quin chícayatan, Síratan ima Ajcan Camur Ey ba ur icar chácayqueyra, wajacro,
    Jesusat.
  abx-abx: Pa'anna'-ta si ka'am may, bisan kon mga mara'at i kina'iya-bi dimu'an,
    agbuwan kam mga mahalap rigalo si mga dadi'-bi. Iya pa ba' i Tatay-bi ari si langit,
    i ga'i mamuwan si Espirito Santo si magpamalako sinan si iya!”
  mco-NT: Pen miich jɨbɨcjäy ajcxy mnejhuɨɨyb nej oybɨ m'ung móoygɨxɨpy, ¿nej ca'
    mdijy yjánchɨty co mDios Teedy tzajpjotypɨ xymóoygɨxɨpy je Espíritu Santo, pen
    miich ajcxy mmɨbɨjctzohuɨpy?
  bsp-bsp: Kɔ pəyɔnɛ fɔ nəna aŋɛ nəlɛcɛ mɔ, nəŋcərɛ kəsɔŋ awut anu ca yɔtɔt, ta ake
    tɔ Kas nkɛ kəyi nde dareŋc mɔ, kəŋkɔsɔŋ Amera Ŋecempi ŋɔn aŋɛ ŋaŋwer kɔ ŋi mɔ!»
  kqf-kqf: Temi niga kauwina ko noḡoti, avena te gebogebo lavemi bi yaḡolo te natunatumi
    puyo visuvisudi vitedi kona sibe. Taunana aubaina Tamemi malamo tana ḡemoḡemotina,
    mabai Aluwa Waiyawa sa waibaḡena kaka ya vitedi.”
  cpb-NT: Tema piyotziro petakotari pitomipaini eeroka, kaariperori pinaweta. Iriitake
    maperotzirori Ashitairi saikatsiri inkiteki, retakotari irirori ikaatzi amanapiintariri,
    risaikashiretakaantari Tasorenkantsi.”
  aon-aon: Aria ipak douk yoweishi arpesh penek yoweishi inahos abom iri, ipak douk
    padukemesh um pukesh yopishi eshudok eneshenesh um ipakish batowish um. Aria apakin
    Yain nape iruhw heven iri douk yopuyopunari aria ta nukesh ananin Mishin eshudok
    douk shunek beten sharigan iri.”
  hus-NT-2005: Pos max tatáꞌtsik, xi yab i alwaꞌ inik, a witʼál ka pidhaꞌ xowaꞌ alwaꞌ
    na chakámiltsik, ¡an Tátaꞌláb xi kʼwajat walkʼiꞌ, más Jaꞌ in witʼál tʼajat! Ani
    Jajáꞌ neꞌech kin pidhaꞌ an ti Tʼokat Ejattaláb xitaꞌ kʼál ti ka kontsin.
  mig-NT: Te nú róó va̱sa cha̱a ñáá kákuu‑ró, te kájini̱‑ro̱ kuá'a‑ró ndátíñu va̱'a
    nuu̱ sé'e‑ró, naga̱ ni̱ kuu máá Táa̱‑ro̱ I'a̱ kánchaa̱ andɨ́vɨ́ já má kuá'a‑ya̱
    Espíritu Santo nuu̱ cháa jikán núsáá. Achí‑ya̱.
  bps-bps: Balù ku tagnè gamu dad gamsalà, knean fulung gamu mlé fye di dad ngàyu.
    Mdatah fa déén i kfulung i Màyu di langit mlé fye, du blén i Mtiu Tulus di dad
    to mni di kenen.”
  mbs-mbs: Nayan, pengkey doen medaet eg-inangen niyo, meneng gayed mèpiya se ipegpemegay
    niyo diyà te menge batà niyo. Labi pa se Amay niyo Timanem kidoen te langit, so
    egpemegay sikandin te Espiritu Santo diyà te kedita te otaw memoyò diyà kandin.”
  tof-tof: Enana e kolae tonarr pamkolpamakla, a e ma umulakla yabiób olmal morroal
    elklaza gail. Da amkoman, yabü kwitüm Aba sab igósidi tóba Samu nókyerre, oya
    nidi atodako!”
  cme-NT: Namaa namaŋ balaaŋ, da na ta na suɔ-ma na hã na bisãlmba‑i bĩmbĩfafanni,
    ku ce niɛ aa na To‑i dɔrɔ‑i-na, bamaŋ cãarãŋ u *Yalle‑i u siɛ hã-ba baa-de?»
  sus-sus: Xa wo tan mixi kobie fata se fanyie fide wo xa die ma, Baba Ala naxan na
    ariyanna, a dangi wo ra pon! A a Xaxili Sɛniyɛnxi fima nɛ a maxandimae ma.»
  pon-2006: Eri, mehnda ma kumwail aramas sapwung kei, a kumwail ese kihong noumwail
    seri kan dahme mwahu ong irail. Eri, Samamwail me ketiket nanleng soh pahn ketikihong
    Ngehn Sarawi irail kan me kin peki reh?”
  dad-dad: Ã seseneĩ bagai, anĩ ere, ãgenei kesu safina biya biya anĩ ifenẽdiya, ã
    keleĩ bagai youf are, ãgenei anĩ wal fiya, Temeĩ saa ilun ibodok, Awa Uur Fateul
    aib idi to difiyek, idi ifenẽdiyouf bagai!”
  zab-NT: Laaclat nát bɨnduld ne nántɨ rdeedtɨ ni rcaaz de lliintɨ, ¡latixcu Xtadnɨ
    ni rbez llayabaa quɨt inɨɨdxacny Spíritu Sant par de ni rnaabny!
  jae-jae: Amac lau sec ajala akêŋ geŋ ŋajam-ŋajam êndêŋ nêm gôlôac ŋasec-ŋasec, ma
    abe Tamemi undambêŋa êkêŋ Ŋalau Dabuŋ êndêŋ lau, taŋ teteŋ eŋ naŋ atom me.”
  ksd-ksd: Ba avat a lavur kaina, ava nunure ra bo na vartabar tai ra lavur natu i
    vavat, a dovotina muka ba Tama i vavat i ki arama ra bala na bakut, na tul tar
    ra Takodo na Tulungen ta diat dia lul ia.
  msm-NT: Ogbogoy kow to kadojawan diya to mgo anak now, inggad man-u to kadoot now.
    Iyan on man kona mubogoy to Diyus no Amoy now no yangitnon to Ispiritu Santu ko
    pamujuon now sikandin.”
  myk-myk: Wee tuun wu ni, yee piimu pʼa kolo ge, yee bi yasaaya kangana cɛ mu yi
    nagoo pu mu. Ayiwa, ta yee fugba To wu da ba Fɛfɛɛrɛ Munaa li kan fo xuuni li
    ɲɛɛrivɛɛ pu mu wɛ?»
  sbe-sbe: Komiu tamowai yabayababadi, na iyamo kabina kwa kata meta ginauli namwanamwadi
    bena kwa moseidi natumiyao udiyedi. Na Tamamiu galewa ne unai meta ye namwakalili,
    unai kabo Yaluwa Tabuna ye mosei siya kaiteyadi taukaikaibwadaina udiyedi.”
  mcr-mcr: Kaniquenyä, he suqä quvqä imäkqä-quenä etaŋgqä-qe, he nätmatqä äŋgui ämepu,
    hiqä ymeqä du inä ävätqäŋuwiqä. Iiŋqe he näqŋqä tiiŋä hipŋqäuä. Hiqä Hiniqu, Qäukuä
    Haqä Yätuŋä Iqu, ämaqä ‘Tqä Dŋä Äŋguä Ique dapiyä’ ätuäpu, yatŋqä vqaŋgpqä iquauŋi,
    Iqu äväŋqiyä” ätukqe.
  cux-NT: Ndúúti chi ndís'tiī chi cúnncheeⁿ nī déénu nī ca'a nī dendu'ū chi n'dáacā
    daiya nī, tuu'mi ní Chiidá nī chi canéé na va'ai chɛɛti nguuvi n'deēe cá cá'a
    yā caati cá'a yā Espíritu N'dai yeⁿ'é Ndyuūs 'iiⁿ'yāⁿ chí caaca yā chiida yú.
  tur-YTC: Sizler kötü olduğunuz halde çocuklarınıza nasıl güzel armağanlar vermeyi
    biliyorsanız, göksel Babanız’ın kendisinden dileyenlere Kutsal Ruh’u ne kadar
    daha verecektir?”
  san-ITR: tasmAdeva yUyamabhadrA api yadi svasvabAlakebhya uttamAni dravyANi dAtuM
    jAnItha tarhyasmAkaM svargasthaH pitA nijayAchakebhyaH kiM pavitram AtmAnaM na
    dAsyati?
  bel-N: Дык вось, калі вы, будучы злымі, умееце добрыя дары даваць дзецям вашым,
    тым больш Айцец Нябесны дасьць Духа Сьвятога тым, што просяць у Яго».
  sch-sch: Nangni misaloi ngeiin luo, nin nâingei neinun sa pêkna chang nin rietin
    te, nin Pa invâna omin vângin chu a nâingei idôra mo Ratha Inthieng ai pêk
    ok rang na! a zongpu murdi chu” a tia.
  mic-MIQNT: Geituoq ta'n tli ula'latoqs'p gn'januaq aq ignmatoqs'p gelu'lgl goqwe'l
    je tlia tel lue'ultioq. Na elg wijei gujjinu ta'n eig wa'so'q me' ignmuatal Wejuli
    Nisgaml ta'n wen pipanigesilitl.”
  huu-NT: Jeacɨnona fɨnocabidomoɨ; iadedɨ omoɨ uruiaɨmo mare rana fecacabillana uiñotomoɨ.
    Caɨ Moo Jusiñamui jaca mareuidɨmɨe. Caɨ baɨfemo naimɨe faɨte. Ie muidomo naimacɨna
    canollena, naimɨemo jɨcadɨnomo ie Joreñona itataite.
  jiv-NT: Warí, átum imiá yajauchitirmesha atumí uchiri̱ péṉker ana nu tuke súchakaitrum.
    Atumí Apari̱ nayaimpiniam pujana nu, seakrumniṉkia nú naṉkaamas ni Wakani̱n
    suramsattawai.” Tu unuiniamiayi.
  otm-NT: '@see-verse:LUK.011.012'
  dah-dah: Deŋ mata buluŋ mar wor diriŋtiŋ yago beleŋ det kuraŋ yekeb det igiŋ po
    yunniŋ yeŋ nurde haŋyen. Niŋgeb Nantiŋ Al Kuruŋbe deŋ megen niŋ mar gote folek
    geb, Holi Spirit niŋ gusuŋaŋ irkeb det hoyaŋ ma dunyeŋ. Holi Spirit po dunyeŋ!”
    yinyiŋ.
  tnk-tnk: '@see-verse:LUK.011.012'
  kpr-kpr: Tefo, jo roera eko mutae aresa. Ni eveva vanembo mutaresa. Ne ari ekoko
    embori, avata nenda sasingu tavo eveva eraeva. God Afa nu veka eveva bekári. Ava
    sedo, kau nenda sasingu tavo eveva eraeva aminga ava, mave God Afakena benunu
    sarera amo, nunda Asisi Kakara nemokena mutari barera,” Iesu aminge sisira.
  san-IAS: tasmādeva yūyamabhadrā api yadi svasvabālakebhya uttamāni dravyāṇi dātuṁ
    jānītha tarhyasmākaṁ svargasthaḥ pitā nijayācakebhyaḥ kiṁ pavitram ātmānaṁ na
    dāsyati?
  nho-nho: Ki mee maa kootou, naa tammana e sosorina hakallika, e illoa te hookii
    naa mee e taukalleka ki naa tamalliki kootou, kootou e vana maa te Tamana i te lani raa
    ma ki see hiahia te hookii TeAitu Tapu ki naa tama e kainnoo ake?”
  gym-NT: Mun abko moto käme, akwa ngäbäkre munkwe, ie jändrän kuin bian gare munye.
    Se abko mun Rün kä käinbti bäri moto kuin munkrä abko ie munkwe niara Üai Deme
    kärädre angwane, biandi kwe munye. Abko kore se, niebare Jesukwe nitre ja töitikaka
    benye.
  azg-NT: Min na na tyia nnꞌan conduihoꞌ, majoꞌ covaaꞌ ya nꞌonhoꞌ na nninncyahoꞌ ꞌnan
    na ya ndëë ndahoꞌ. Majndeichen nquii Tyehoꞌ na mꞌaan jon quiñoonꞌndue, nninncyaa
    jon Espíritu Santo quiiꞌ nꞌonhoꞌ xjen na cotanhoꞌ nnon jon.
  bhd-bhd: ते तुस बुरे भोनेरे बावजूद भी अपने मट्ठन रोड़ी चीज़ां देनी ज़ानतथ त तुश्शो
    स्वर्गेरो बाजी तैन, ज़ैना तैस करां मगतन पवित्र आत्मा किना देलो।”
  too-NT: Hui'xina'n a'yuj tū' lacuan pero ca'tzīyā'tit que tzē namaxquī'yā'tit lē'ksajna'
    xatzey mincamana'ca'n. Lā' ā'chulā' minTāta'ca'n a'ntī hui'lacha' nac a'kapūn
    nacāmaxquī' Espíritu Santo a'ntī tasqui'ni'.
  ind-AYT: Jika kamu yang jahat tahu bagaimana memberi pemberian yang baik kepada
    anak-anakmu, apalagi Bapamu yang di surga. Ia akan memberikan Roh Kudus kepada
    orang-orang yang meminta kepada-Nya.”
  cjo-NT: Ñaakiro, tee pikameethawitya eerokapaeni, omaanta piyotzi pineshironkatziri
    peentsitepaeni. Rooma irintapaeni Ashitakaeri jenokinta riyotaperotzi rirori ineshironkaperotee
    aakapaeni. Aririka pikowakoperoteri, rotyaantemiro Ishire amitakotemini.
  nsn-nsn: “Bo inggoum pukener tamata uasa, mu uoto heir pono tar inete uaia toso
    bung tumiu, toro mana tun Tamamiuoumenah i Heuen a tamata uaia tun re heir pe
    tar Iabena Dedeil tasisit ra dangata tatanon.”
  san-DEV: तस्मादेव यूयमभद्रा अपि यदि स्वस्वबालकेभ्य उत्तमानि द्रव्याणि दातुं जानीथ
    तर्ह्यस्माकं स्वर्गस्थः पिता निजयाचकेभ्यः किं पवित्रम् आत्मानं न दास्यति?
  tna-NT: Micuaneda deja juchaji cuana biame, micuana sa ebacua cuana ai saida cuana
    tia bahue. Beju Diusu mu da ebia su saida putsu, tu bajaji cuana ebia su ai saida
    cuana tia bahue.
  lid-lid: Ya, ou tanam ou ndra-in, arile ou tanam ta adeu lakou mwasin ili na nadum
    oro, ou winiyan atanam handru, tama ado udu kandrah kameh sekesek labai ta edeu
    Malawin Ndrabun ale ili toro are lau ndremenya iy!”
  wim-wim: Nungkway niiy way iiy-iiyaniy-a, niiy min-minam piꞌ-piꞌaniy thanang puk
    niiyantam anangan. Puth niiy kan ngaantam-ngeeyān nunang piip God.ana. Nil ep
    min-minam paththam iiy-iiyan. Niiy weeꞌ-weeꞌanangan thawin nungant God.antan-a,
    nilana Ngeen-Wiy Min nungantaman kuchow niiyant, ngangk niiyantamangan yipam wun-wunow.”
  zga-M: Lino, ulwakhuva umwe mlinuwwivu, mlumanyile ukhuvapa avana vinyu uluhovokhilo
    ulunonu, lino udada uvakhu kyanya syio fincho? Ukhuta ikhuvapa umepo umbalanche
    khu vala avikhudova?”
  yom-yom: Buna enati beno batu bambimbi luzebi vana bana beno bima bimbotebuna dise
