  yao-yao: Chisau ŵanyamwe ŵangalumbana, nkumanyilila kwapa achiŵana ŵenu indu yambone,
    isyene Atati ŵenu ŵa kwinani chiŵape Mbumu jwa Akunnungu aŵala ŵakwaŵenda.”
  tgp-tgp: Vara kamim sei ka sasati jea, pani ka levosahia sohena sava vara ha sile
    na otori r̃uhur̃uhu isana natumim, ha lo levosahia vara God Tama na tuka i pa
    sile na hinau mo r̃uhur̃uhu jea sohena Tanume Tapu, isan la haratu la usia!”
  auc-NT: Ïninque mïnitö në wïwa cædömïni incæ, Wëñængä beyæ̈ quïnö waa ï, ante ëñëmïni
    inte do godömïni ængampa. Mönö Mæmpo ïñömö waa pönï cædongä ïñongante änäni ëñëninque
    tömengä në änäni ïnänite tömengä Tæiyæ̈ Waëmö Önöwoca ingante da pönongä æncædänimpa,
    ante Itota apæ̈negacäimpa.
  kbc-NT: Odaa niɡ̶ida makaamitiwaji, anakaami abeyacaɡ̶aɡ̶a, owooɡ̶oti majici ɡ̶adionigi
    anele. Odaa Ǥadiodi ane itiniwa digoida ditibigimedi daɡ̶axatace me yajigotediogi
    Liwigo niɡ̶ina anodipokotalo!”
  bmh-bmh: Ag dudu zigulin mui, agen goagal geleagar ee naliupet maranem abiu macanemen.
    Igual memenig Mesgai wag dareu, go igul naliupet mui, agen go Ah Wes maraneu auran,
    gonug ag maramau.”
  ctu-BL: Jatetla jontolet bʌ la, la' wujil la' wʌq'uen la' walobil chuqui uts'at.
    La' Tat am bʌ ti panchan, ¿mach ba ñumen yujilic i yʌq'ueñob jini Ch'ujul bʌ Espíritu
    jini mu' bʌ i c'ajtibeñob? Che' tsi' yʌlʌ Jesús.
  meq-meq: Nəkurom neheye sadzək ŋgwalak eye hay bay aye ka sərum məvəle wu ŋgwalak
    eye hay a wawa kurom hay ɗuh tuk na, ada Bəba kurom mə mbəlom ma ziye kurom ha
    ta məvəle Məsəfəre Tsəɗaŋŋa eye a ndo neheye ta tsətsah faya aye bəɗaw!»
  noa-H: Pãar hö hãk'ãraa k'it'ëem k'ʌʌnaujã pãach chaainau nem jëeuwai ¿nem hajap'amjã
    hĩgk'aba deeba haajẽ? Hich jãgta haajemgui hajim hanʌm maach Haai hʌ̃gt'ar chiraajemuajã
    hagjö. Chadcha t'ãrau hichig jëeu simʌgan hirua hich Hak'aarjã deeb k'aba deejugui
    hajim hanʌm.
  alp-NT: Masike imire neuna hoko piasa imi ono dosa, po imi rekwa bei riluke misete
    ete imi anaru peneka. Hoko Amami ndete surga lekwe, Iriluke misete ete imire lesi
    le neka hoko Iriluke Ro Misete ete tamata rebe kotie bei Allare.”
  san-VEL: tasmaadeva yuuyamabhadraa api yadi svasvabaalakebhya uttamaani dravyaa.ni
    daatu.m jaaniitha tarhyasmaaka.m svargastha.h pitaa nijayaacakebhya.h ki.m pavitram
    aatmaana.m na daasyati?
  kbq-kbq: Hanki tamagra havizama nehzamota, tamagra antahinaze. Knare museza mofavretmia
    nezamize. Mago'ane monafi mani'nea Neramafa'a, Ruotge Avamuku'ma antahigaza vahera
    zamigahie!
  kbh-kbh: Y chca, ts̈ëngaftanga, bacna soyënga amënga, ts̈ëngaftangbe basetemë́ngbioye
    ts̈abe soyënga jats̈atayama s̈mojtsamanëse, ¡más chë celoca Taitá, chë Uámana
    Espíritu echanjáts̈ataye, chca tmojtsotjanañë́ngbioye ca!” —Jesús tojánayana.
  ron-LSB: Dacă voi, deci, fiind răi, știți să dați daruri bune copiilor voștri, cu
    cât mai mult Tatăl vostru ceresc va da Duhul Sfânt celor care i-l cer?”
  pon-pon: Ma komail, me jon jued, aja duen kijakij mau on noumail jeri kan, nan melel
    kaualap, Jam omail nanlan pan ki on Nen jaraui ren me poeki re a.
  nhe-BL: Pampa yonque intlajtlacolchihuani, inquimatij inquinmacase imoconehua tlen
    cuali. Huajca achi más Totata tlen itztoc elhuicac quimati quinmacas iconehua
    tlen cuali. Huan yajaya quinmacas Toteco Itonal nochi tlen quitlajtlanise.”
  sps-sps: Kainon tsumin taman te natiny kat rom aveto sana mi natiny faan iny rom
    a foka na fo rof tan guei tsumi mi ma nat faman fi nei, e Tamamami te kaa non
    Gormirmir te gim non ma natiny kat aveto nai faan iny non Aaven Taabos to tana
    vainy te sing ror Tsunia!”
  wnc-wnc: Ginda wai pasiya amin dakngake yuaing ngana waatdakasae sanga take aknga
    ayamukaing. Siwan mamin aminda Naninde inane Waung Kapa yamikge iniwanu yamunangge
    apmeptawik ba dasing? Wena,” ngang yanikut.
  bus-bus: Baa kↄ̃n a zaakɛɛo, á pↄ́ maa kpana a nɛ́nↄa dↄ̃. Weé a De kɛ̀ kú musu
    Nini kpana gbɛ̃ kɛ̀ aↄ̃ wɛ́ɛ kɛ̀anↄa pↄ́ o dↄↄ́?
  gub-BL: Napeiko kwaw ikatu ma'e romo Tupàn ài. Pekwaw ikatuahy ma'e imono haw pena'yr
    wanupe. Nezewegatete zaneru ywate har umur putar Wekwe Puràg teko wanupe a'e nehe
    no, aze teko wenoz izupe a'e wà nehe.
  imo-imo: Eno konopu keri pepili moromele imbomani enonga bakuluma mele penga aku
    teko manda tirimele. Altopa enonga Mulu Kombuna Moromo Lanieni mele paa olandopa
    naa timbeloya? Olandopa timbelo. Imbomani yundo Mini Kake Telimu linonga konopuna
    omba pepili tiwi ningo konge ninge imboma yuni eno paa timbelona linge,” nimbe
    Jisasini nimu.
  boj-boj: Deqa niŋgi quiy. Niŋgi tamo bolesai. Ariya niŋgi nuŋgo aŋgro naŋgi iŋgi
    bole bole enjreqnub. Niŋgi naŋgi saidnjrosaieqnub. Nuŋgo kumbra dena niŋgi endegsi
    poiŋgem, nuŋgo Abu laŋ qureq di unu qaji a dego niŋgi saidŋgosaieqnu. Niŋgi pailyqab
    di a na aqa Mondor Bole eŋgwas. A na niŋgi saidŋgwasai bole sai.”
  eng-DRA: If you then, being evil, know how to give good gifts to your children,
    how much more will your Father from heaven give the good Spirit to them that ask
    him?
  knf-knf: Woli an nandooŋ awo bado buţaan name pwul babukan iko inuura, naşalanuŋ
    ŋyaaş hum ŋi ŋi Aşinan i baţi ahilanuŋ kaţen bankñehanuluŋ Uhaaş wi nul? »
  san-KHM: តស្មាទេវ យូយមភទ្រា អបិ យទិ ស្វស្វពាលកេភ្យ ឧត្តមានិ ទ្រវ្យាណិ ទាតុំ ជានីថ
    តហ៌្យស្មាកំ ស្វគ៌ស្ថះ បិតា និជយាចកេភ្យះ កិំ បវិត្រម៑ អាត្មានំ ន ទាស្យតិ?
  arn-NT: Chumngechi wesa piwkengeafuymün rume ta eymün, kimimün tamün eluafiel kümeke
    chemkün tamün pu yall. ¡Fey ta wenu mapu Chaw doyelchi eluafi tati Lif Küme Püllü
    tüfey engün tañi ngillatuetew!”
  zas-NT: Nacli lëjt najdi béndol rajc rudëëdi ni zagdxe loj xiꞌndi. ¡Diidxgui xDadidi
    bén yuꞌ xanyabaa, nid zudëë xSprijtaman loj ree bén rniab laaman ya!
  ken-NT: Mbák be bǒ bɛbʉ́, bǎbhɔŋ ntɨ bɛchyɛ bɛrɨ́tí mɛnyɨŋ ntá bɔ̌bhɛka, bǎkáysí
    bɛ Ɛta mmu achi amfay, ǎnɔk bɛchyɛ Ɛfóŋó Bɛdyɛrɛ ntá bo abhɛn mánɨ̀kmʉɛt
    bɛ yi anchyɛ bhɔ Ɛfóŋó Bɛdyɛrɛ kɛ?”
