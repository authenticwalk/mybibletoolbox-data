verse: LUK.011.013
translations:
  kpx-kpx: Laeau vaveve toela vamale ataea. Isito laeau la ese kebia hoesegevei isiviabe
    ke oveveve ke hilokalu. Iale ke nahate lana la Mamau otogoe umale ke imihage auna
    la vaveve evihai Munana Tumute laovei.”
  okv-H: eto ungo embo sasapura rate daingeto ungota meniundi ta degi hande jajavotoho
    ikasova avo ungo kiarira eto Mama uhu ta iraguja amo javotoho avoeto amita degi
    penunu aisoa amo amina Ahihi Otohu avo no degi ta ikasuja,” Iesu na ainge ijie
    ahe poekena.
  tbo-tbo: Taumi tu apapoe ma o hanapugeya po natunatumi ginouli dewadewana, o yambenehi,
    yaka Amata hau yada tu lupali Alugo Woiyawa e welewelehi.’
  mal-C: മക്കൾക്കു നല്ല ദാനങ്ങൾ കൊടുക്കാൻ പാപികളായ നിങ്ങൾക്കറിയാമെങ്കിൽ, സ്വർഗസ്ഥപിതാവ്
    തന്നോടപേക്ഷിക്കുന്നവർക്കു പരിശുദ്ധാത്മാവിനെ എത്രയധികമായി നൽകും!”
  grc-SR: Εἰ οὖν ὑμεῖς πονηροὶ ὑπάρχοντες οἴδατε ⸉δόματα ἀγαθὰ⸊ διδόναι τοῖς τέκνοις
    ὑμῶν, πόσῳ μᾶλλον ὁ πατὴρ ὁ ἐξ οὐρανοῦ δώσει πνεῦμα ἅγιον τοῖς αἰτοῦσιν αὐτόν;
  bgc-bgc: इस करकै जिब थम बुरे होकै, अपणे बाळकां नै आच्छी चीज देणा जाणो सों, तो थारा
    सुर्गीय पिता अपणे माँगण आळा नै पवित्र आत्मा क्यूँ न्ही देवैगा।
  khz-khz: Pio tugamagi, gomi rakava talimami, na gau namara natumi venivenira ripami,
    gaurana gomi Tamami kupai etaluna, ia na Veaga Palaguna genogi-veniana talimara
    pene venira vegata!”
  deu-TKW: Wenn nun ihr, die ihr böse seid, verstehet euren Kindern gute Gaben zu
    geben, wie viel mehr wird der Vater vom Himmel heiligen Geist geben denen, die
    ihn bitten?
  zsr-NT: Cni nac, chquiꞌ nacliꞌ lbiꞌiliꞌ huiaꞌdöꞌ san nö́ziliꞌ unödzjliꞌ quecbiꞌ
    zxiꞌnliꞌ le nac dxiꞌa, nactër löz gunnëꞌ queëliꞌ Dios Böꞌ Laꞌy Xuzliꞌ zoëꞌ yehuaꞌ
    yubá, nul‑liꞌ gnábiliꞌ Lëꞌ.
  lin-lin: Bongo soki bino bato oyo bozali kutu mabe boyebi kopesa na bana na bino
    biloko ya malamu, ndenge nini Tata oyo azali na Likolo apesa te Molimo Mosantu
    epai ya bato oyo basengaka Ye !
  hns-NT: Toelog tjaahe kharaab baate, tabbo aapan larkan ke attjha tjiedj djaane
    hai dewe. Toelogke swarag ke Baap tab ketana auro djaada Pawietr Aatma deiga djab
    koi praatna karke ose maange hai.”
  noa-E: Pãar ö ãkhãraa khithëem khʉʉnaujã pãach chaainau nem jëeuwai ¿nem ajaphamjã
    ĩgkhaba deeba aajẽ? Ich jãgta aajemgui ajim anʉm maach Aai ʉ̈gthar chiraajemuajã
    agjö. Chadcha thãrau ichig jëeu simʉgan irua ich Akhaarjã deeb khaba deejugui
    ajim anʉm.
  eng-EMTV: If you then, being evil, know how to give good gifts to your children,
    by how much more will your heavenly Father give the Holy Spirit to those who ask
    Him!”
  mib-NT: Núu súcuan te máá ró jijnáhan ró, vēsú ñáyuu iyó cuéchi cácuu ró, te cájini
    rō cuāha ró jéē váha nuū séhe ró. Te nagā ni cuu máá Tátá rō andɨvɨ́ jéē ma cuáha
    ya Espíritu Santo nuū ñáyuu jicán nuū yā. Achí yá.
  lif-NT2: खिनिॽ फे़न् निङ्‌वाॽ के़गत्तुम्‍साङ् आबाङे साःहाॽ नुःबा चिगःक्‌वाहाॽ पिमासि
    के़ले़स्‍सुम्‍मिल्‍ले़, खिनिॽ साङ्‌ग्राम्‍पेदाङ्‌ङोबा पाःल्‍ले़आङ् सेसेमाङ्‌ङिन्
    खिनिॽ के़नाःक्‍तुम्‍मिल्‍ले़ से़क्‍खासाङ् के़बिरिॽएरो॥”
  xnj-xnj: Hinu nyenye pamonga na uhakau winu, mumanyi kuvapela vana vinu vindu vyabwina,
    chakaka Dadi winu wa kunani yati ikita na pawaka, muni yati akuvapela Mpungu Msopi
    vala vevakumuyupa!”
  mmx-mmx: Keke i do mi bilinga, ketla miklen i do mim taba lempanga nunuan ti laxamdak
    atnimi. La kerepmo ne Moroa i nemen to vana at laxalibet naba raba Loroonan Kaala
    tinedi di ngising i!”
  cbr-NT: Mitsux 'atima uni 'ixunbi camina mitsun bëchicë upí ñu 'inanin. Mitsúnmi
    'acësamaira oquin ca Nucën Papa Dios naínu 'icë, an a ñucácë uni aín Bëru Ñunshin
    Upí abëa 'inun 'inánti 'icën.
  tee-NT: Pus ju uxijnan mas na k'ai unt'at'it lai xt'akniyat'it ju k'ox ju mi'ask'at'an'an.
    Pus ja va a ti yuchach ju quimpai'an Dios ju vilhcha lact'iyan jantu cati'axtaknilh
    ju Spiritu Santu ju yu'unch ju catasq'uiniyach.
  eng-LSV: If, then, you, being evil, have known to be giving good gifts to your children,
    how much more will the Father who is from Heaven give the Holy Spirit to those
    asking Him!”
  cak-NT: Rix man jixtiquier ta niben quiri' chique ri iwalc'ual. Más que rix itzel
    ino'j (ina'oj), pero man jun mej (bey) niya' jun itzel ex chique. Rix ja ri utz
    tak ex ri niya'. Más chech ri' nu'on ri Itata' ri c'o chicaj. Raja' can nuya-wi
    ri Espíritu Santo chique ri can niquic'utuj, xcha' ri Jesús.
  pah-NT: —Ite'varuhue'ỹve'ga ja po pe pekwaha imondovo peja'yra'g̃a pe. Peko te'varuhu
    pe reki. Po pe g̃anduvamo pekwaha imondovo peja'yra'g̃a pe, a'ero koji'i penduvete'ga
    yvagipeve'ga pyryheteve'ga ikwahahetei gwa'uva mondovouka pe me pe poranduvame
    ga pe. Pyry hete gara'uva, ei Jesus'ga g̃a pe.
  sja-NT: ¡Mãga-epɨ! Parã, ne-inaa k'achia oopataarã mĩda, pãchi warrarãmaa net'aa
    pia tee k'awa p'anɨ. Parãpa mãga ooruta pɨrã, ¡audupɨara pãchi ɨt'aripema Ak'õre
    Waibɨa ichi Jaure teeit'ee chi iidirutaarãmaa!
  xed-xed: Ka si kaghuni ta nzakway ka ghwaɗaka mnduha ya, nda sna kuni ta vla skwi
    ɗina ŋa zwana ghuni ya ní, Da ya ta nzakway ta luwa yeya dzaʼa kwal kul vlaŋtá
    Sulkum ta mndu ta ɗawaŋta rki na?» kaʼa.
  mks-NT: Va̱tí cúú ndó ña̱yivi cája cua̱chi joo xíni̱ va̱ha ndó quia̱hva ndó ña̱
    va̱ha nu̱ú ja̱hyi ndó. Ta ndaja ga̱ ví cája Ndióxi̱, tátá ndo̱, mé a̱ íin indiví
    xi̱hi̱n ndo̱. Quia̱hva mé á ínima̱ yi̱i̱ á nu̱ ndá na̱ ná ca̱ca̱ ña̱ nu̱ á —na̱cachi
    Jesús.
  gfk-S: Ing be mu ira ut na sana, mu la nunure ter ura tamtabar ira nati mu ma ra
    bilai na linge, io, ikinong i hamanis be Mama tuma nalu i manga nunure ter ura
    tamtabar di ma no Halhaaliena Tanuo ing di saring ie.”
  bmu-bmu: Mewögöra iŋini ambazip bölöŋi akze aka töndup kalem ölöpŋi ölöpŋi mi nahönböraturupŋini
    eŋgibingö mötze ewö, Suep Iwinöŋ mönö kalemŋi denöwö aŋgön kölbawak? Yaŋgö uruŋaŋgö
    ahakmemeŋi mi neŋgoŋgita tandökŋi kun akza. Miaŋgöra Uŋa Töröŋaŋgöra köuluköba
    qesim waŋgime ewö, yaŋön mönö sihimŋan i melaiiga uruŋine gema.” Mewö.
  dgz-dgz: Ap menan e koewa taiana nagirewa go otu waiawa kakaewa garaet munapen asigiap
    di, go e taiana otu kamontu. Iwa Mamanu God garaet kakaewa aigap tainiwa, ap menan
    God inap mup wane Guewa Woup Seniwa aigap di eneta.”
  eng-GNV: If yee then which are euill, can giue good giftes vnto your children, howe
    much more shall your heauenly Father giue the holy Ghost to them, that desire
    him?
  zaa-NT: Acca canchu lebi'į màsqui'ba ná le enne' tul·la', pero hua yù ba le gute
    le ca cosa tsè' qui' ca ỹi'ni le, tsí álahuá adí telá Tata qui' le enne' dua ỹiabara'
    gutie Espíritu Santo lani gusto ní qui' canu rinàbani cą ne álá.
  eng-WEBSTER: 'If ye then, being evil, know how to give good gifts to your children:
    how much more will your heavenly Father give the Holy Spirit to them that ask
    him?'
  guh-guh: Paxamë paneajamatabëcuenebejevi ata, payapëtaneme panenacoxirajutsinexa
    pexaniajava. Paneaxa, athëbëtatsia peecaenë, bitso biji cajena pexaniajamatabëcuenenë
    paxamë matatoxenetsia. Bajaraponë pacarajutsiana pexaniacuene itsa pavajëtame.
    Bajaraponë rajutsiana Espíritu Santo daxita pamonae vajëtatsi, jai Jesús pijajivijavabelia.
  bon-bon: Toraca gyene, weene miiji biname lica gemi, yepä weene umle gemi miiji
    gwidape taatu bägrä bine ceera. Siige, mime Babe cabucewe je lui miijirage gyene
    iyeta biname cabu ca, tabe Aceji Seemo toraca pa täätyepepi teeme bau me lui cina
    teebine yäätineräjusi.
  nhw-BL: Pampa masque antlajtlacolchihuani, anquimatij anquinmacase amoconehua catli
    cuali. Huajca achi más Totata catli itztoc ilhuicac quimati quinmacas iconehua
    catli cuali, huan yaya quinmacas Toteco Itonal nochi catli quitlajtlanise.”
  mgw-mgw: Kati mwenga mwamubile mwalau, mumanyi kwapeya bana binu ikowe inannoga,
    nga munomuno tati' binu ba kunani, balu'a kwapeya Loo Mpeleteu balu' babannu'ba.”
  swh-ONEN: Basi ikiwa ninyi mlio waovu, mnajua kuwapa watoto wenu vitu vizuri, si
    zaidi sana Baba yenu aliye mbinguni atawapa Roho Mtakatifu wale wamwombao!”
  wbi-wbi: nave umue mwe vahosi mukimanyile kuvapela avaanha vinu ifinu ifinofu, lino
    uNhaata ghwinu ughwa kukyanya nakyaikuvapela uMhepo uMwimike ku vano vikunsuuma?
  bba-bba: Bɛɛ be i sɑ̃ɑ tɔn kɔ̃sobu, mɑ i yɛ̃ nɡe mɛ bɑ rɑ bibu kɛ̃ɛ ɡeenu wɛ̃, bɛɛn
    Bɑɑbɑ wɔlluɡii u ǹ koo be bɑ nùn kɑnɑmɔ Hunde Dɛɛro wɛ̃?
  eng-KJVCPB: 'If ye then, being evil, know how to give good gifts unto your children:
    how much more shall your heavenly Father give the Holy Spirit to them that ask
    him?'
  kgk-NT: Peẽ kwéry pende rekoha vai ramo jepe, peme'ẽ kwaa joty iporã porã va'e pene
    mitãgwe-pe. Ha pende Ru yváy pygwa katu hekoha porã tee va'e. Upéa-gwi ome'ẽ kwaa
    porãve voi peẽ pejerure va'e-pe. Omohynyhẽ-ta nde py'a Nhe'ẽ Marangatu tee va'e.
    Ojerure va'e py'a omohynyhẽ-ta.
  waj-waj: Ivaara ngia vaidi mmatayaa maisama variaiya mminnaa yoketaiyauvaa ngii
    nnaakaraiya mmiaa aataruuvaa vaa ngia taavai. Ngii Gioova ngiau aapu variivo ngia
    ngiingii nnaakaraiya mmira aataruuvaa yaataraivaivee. Fai gioonna kiaapuuya inna
    yapara rikio Mmannasa Yoketaivaa iya mminaravaivee.
  cpy-cpy: '{Mt 7.11 Tema piyotzi petakotari pitomi-paeni eeroka, kaari-perori pinawita.
    Riitakira maperotzirori Ashiteeri Inkite-jatzi, retakotari rirori ikaatzi amana-piintayitariri,}
    ijeeka-shireta-kaantayityaari Ishire.”'
  ekk-PKP: Niisiis, kui teie, kuigi te olete kurjad, oskate oma lastele häid ande
    anda, kui palju enam annab taevane isa Püha Vaimu neile, kes temalt paluvad?“
  mpx-mpx: Komiu, bwagana gamagalau nanakil, sauga gegewena bugul waiwaisana ku pekpek
    natumiyau elal. Inoke ta atena bubun Tamala labulabumwa Yayaluwa Bwabwalena ni
    pek bolo hi awanun elal.”
  wbp-wbp: Nyurrurla yapa-patu kula kankulu ngurrju nyina Kaatu-piya. Kala yinyi-jiki
    kankulu-jana nyurrurla-nyangu kurdukurdukuju nyiyarningkijarra. Kaatuju-ka nyina
    jama-juku nyurrurla-piya-wangu. Kajinkili payirni nyiyarningkijarra ngurrju, ngula-jangka
    nguru-nyayirni-wangurlarlu kapu-nyarra yinyi Pirlirrpa nyanungu-nyangulku.”
  luo-luo: Ka un, ma un joricho kamano, ungʼeyo miyo mich mabeyo ne nyithindu, koro
    Wuonu manie polo donge nyalo chiwo Roho Maler ne joma okwaye.”
  nhe-NT: Pampa yonque intlajtlacolchihuani, inquimatij inquinmacase imoconehua tlen
    cuali. Huajca achi más Totata tlen itztoc elhuicac quimati quinmacas iconehua
    tlen cuali. Huan yajaya quinmacas Toteco Itonal nochi tlen quitlajtlanise.”
  aii-aii: ”ܗܵܕܟ݂ܵܐ ܐܸܢ ܐܲܚܬܘܿܢ ܒܝܼܫܹ̈ܐ ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܠܝܼܵܗܒ݂ܵܐ ܡܵܘܗܒ݂ܵܬܹ̈‌ܐ ܛܵܒܹ̈ܐ
    ܠܒܢܘܿܢܵܘ̈ܟ݂ܘܿܢ، ܟܡܵܐ ܙܵܘܕܵܐ ܒܵܒܵܘܟ݂ܘܿܢ ܕܒܫܡܲܝܵܐ ܒܸܬ ܝܵܗܒܹܠܔ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ ܠܐܵܢܝܼ
    ܕܛܵܠܒܝܼ ܡܸܢܹܗ؟“
  esk-NT: Pigiitchaluaqhusi iḷisimaraġigiksi qanuq aatchułiksraqsi nakuuruanik qitunġapsitñun.
    Maatnaasu Aapa pakmaniittuaq aatchuiñiapiaqtuq Ipqitchuamik Irrutchimik tamatkunuŋa
    iŋiqsruqtuanun iŋmiñun.”
  msb-msb: Kun kamo ngani na mga maraot an ugali maaram maghatag sin mga maayo na
    bagay sa iyo kaanakan, sing-ano pa gayod ada an iyo Ama sa langit an mahatag san
    Espirito Santo sadtoʼn mangayo sa iya?”
  cpa-NT: Jøng² chi²júh² ma²ŋih³ hniah¹² ha²lah cuúh³ hniah¹² hi² dsio¹ quiah¹² tsih²
    guing², hniah¹² dsa² ti³reh² dsag³, jøng² hiug¹² jín³ cuø¹ Jmi² jniang³, dsa²
    guǿ¹² ŋi¹juǿi¹, jmi²dsí² han¹³ quiah¹² dsa² møa¹ ―ca¹juúh² Jesús.
  dso-dso: ତେବେ ତମେ କରାପ୍‌ ଲକ୍‌ ଅଇଲେ ମିସା, ନିଜର୍‌ ନିଜର୍‌ ପିଲାମନ୍‌କେ ନିକ ନିକ ବିସଇ ଦେବାର୍‌
    ଜାନାସ୍‌ । ତେବେ ଜନ୍‌ ବାବା ସର୍‌ଗେଅନି ଦାନ୍‌ କଲାନି, ସେ ଜାନେ, ସେ ତାକେ ମାଙ୍ଗ୍‌ବା ଲକ୍‌କେ
    କେତେକ୍‌ ଅଦିକ୍‌ ସୁକଲ୍‌ ଆତ୍‌ମା ଦେଇସି !”
  meu-meu: Benaini, umui na dika taumui, ḡau namodia natumui ihenidia be mai dibamui,
    a Tamamui guba ai e nohomu na Lauma Helaḡa inoina taudia basine henidia a?
  yva-NT: Weapamo ayao kakaije no wasai, weramu wapo anakotaro ngkove raunanto wapa
    arikainye mansai. Maisyare omai ti, wapa Ajayo no no munijo ntiti Opamo kakavimbeo
    wasakivan bintabo, weti tugae Po Anawayo Vambunine raugaje Apa arikainye wasai
    arono wapo anajo.”
  dgc-dgc: Nadid entan moy; maski makasalanan kam a tolay, éy atdinan moy du anak
    moy ta mahusay. Ey Tama moy ta langet, éwan na beman iatéd i Banal a Espiritu
    ta magaged diya?” I Kapangyarian Na Ni Satanas
  zpm-NT: Led rioxco to lëë niapse ncuaaṉe wen rdeed to lo xpëëd to, niicle ne miech
    ntseeb nac to. Teḻne sca rioxco to xpëëd to, peleḻ Pxoz to dzigo, meṉ ne zob gbaa,
    tsoxcod me to. Ib tedsod grëse zha ne gnab lo me gdeed me ncuaaṉe rquiin zho,
    zdeed mew; haxta zha ne gnab cxeeḻ me Espíritu Sant gacnie zho, zuṉ me miṉe gnab
    zho.
  hix-NT: Enyhoru marma màmyatxow hamà, ohokyamo wya. Àro wyaro rma manatxhe, omnyamo,
    anhà komo rma. Àsok haxa hana nay ha, oyàm kom ha, kahe yawono rma. Oyohonye rma
    haxa enyhoru yàmnye ro me nay hamà. Owyanye, oyokato tàmko, rowya, katxhe rma,
    tokato rma yàmyaha ha, noro ha, owyanye.
  sim-sim: Ambehoma. Angop ji heyewa sir. Jir kavakavan unda ma jir. Hako jikisi jihi
    li siliwa wolo mbele mbele jivi nom lirin handa jir. Uhunda hom os Avui Wasilaka
    hevenik fehe Masikome orhin jirin or hakmbaha ji sili nahi hakwa ri,� karem ormu
    mbara.
  npi-ULB: त्यसैकारण, तिमीहरू दुष्‍ट भएर पनि आफ्ना नानीहरूलाई असल चिजहरू दिन जान्दछौ
    भने, तिमीहरूका स्वर्गका पिताले उहाँसँग माग्‍नेहरूलाई झन् कति प्रशस्त गरेर पवित्र
    आत्मा दिनुहुनेछैन र ?”
  cgc-cgc: Tenged kyo na mga gabuat ta malain nalam man mag-atag ta dayad na mga betang
    naan ta inyo na mga bata, sigurado na ate an na Amay na naan ta langit mas pa
    gid mag-atag ta Dyos Ispiritu Santo ta mga gangayo naan ki kanen.”
  tim-tim: Akto ye luâk bâleŋande nan baratlupyeŋe damunyeŋe akmâ wan me wan âlepŋeâk
    akyeŋgimai hainâgâk Eweyeŋe Anutu himbimân mandâp arekŋe dopŋe are ewangim luâk
    siâŋe aikombo yâkgât nâŋgâm ikiŋe Heakŋe dowâk huŋgun aŋdo gewiap.” dâep.
  yor-yor: Ǹjẹ́ bí ẹ̀yin tí ó jẹ́ ènìyàn búburú bá mọ bí a ti í fi ẹ̀bùn dáradára
    fún àwọn ọmọ yín, mélòó mélòó ha ni Baba yín tí ń bẹ ní ọ̀run yóò fi Ẹ̀mí Mímọ́
    rẹ̀ fún àwọn tí ó béèrè lọ́dọ̀ rẹ̀!”
  wos-wos: Némbuli mé saréké. Guni haraki saraki sémbut hurukwa du reta guni guna
    nyangwalka yikafre jondu hwenjoka guni xékélaki. Wungi maki guna anwarmbu rekwa
    yafa guniré sarékéngwanda dé déka Hamwinya hwetandé, déré wakwexékékwa du takwaka.”
    Wungi dé diré wa.
  emp-NTPO: Bãrã dji cadjiruarãba bãrã warrarãa ne biada dia cawa panʌbʌrʌ, ¿bãrã
    Zeza bajãne b̶ʌba idji Jaureda dji iwid̶i panʌ́a diaẽ́ca?–
  eng-F35: If you then, being evil, know how to give good gifts to your children,
    how much more will the heavenly Father give the Holy Spirit to those who ask Him!”
