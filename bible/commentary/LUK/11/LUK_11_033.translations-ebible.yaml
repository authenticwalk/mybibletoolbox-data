    amo ebalalo melenami ne.
  isl-isl: Hver kveikir á lampa og felur hann síðan niðri í kjallara? Enginn! Lampinn
    er settur á lampastæðið, svo að hann lýsi öllum sem inn koma.
  spy-NT: Kutas taay ꞉Yēēsu kumwooy kule, “Māmii ꞉chii nyēē tābē taariit ankuwuny,
    nto kōōkubuuyēē kērēbēēt. Nteenee /kiikoochinē yēē itōrōōroot sukulēbkēchi chii
    ake tukul nyoo chōōnii kō.”
  xnn-xnn: Dat itoloy Jesus, “Maiwed mangpasged is silaw danat igwa isnan masasalinan
    wenno tangbana is sokong nodi masapol ay ipatangna tapno menpat-a no songgep nan
    ipogaw.
  mwe-mwe: “Jwakwa mundu akoleya kandilili nikujiunishila eu nikujiiya, ikabhe pakujibhika
    panani itengu nkupinga bhandunji bhaajinjilangana bhashibhonanje shilangaya.
  tte-tte: Nige sowasowana tomo yabo mayale igabu kabo iwadam o gulewa ikalai yo mayalene
    ikopwaiki. Na kani ipei ana kaba miya mena na mesabana siya tolusae numene koina
    mayalena sigitai.
  tcs-tcs: Ane Zizas i kip spik, ‘Yupla sabe nobodi laite lamp ane aide em o putem
    andanit wea basket. No! Yupla angem antap wea ples blo lamp, solong uda kam insaid,
    dempla ken luk dat lait.
  hlt-THB: U ingawm mai a vang awh ik-oeih ing a hlipnaak awh am ta khawi hy, dawn
    ingawm am myk khawi hy. Ipkhui awh amik law thlangkhqi ing vangnaak ce ami huh
    thainaak aham, maih vang a mim hawihnaak awh ni a mim hawih hy.
  soq-soq: Mai mida da siwa suipe duwa susunape ituipona, ba dima da atowe weregasaipe
    eipona, dia. Tane me siwa sudie sabamo endidodedio enedia apana mida duwa bedewe
    odompa siwa sa idia sapawa ewompe bedewe waimompa.
  qub-qub: «Pipis manami achquita sindircur churanchu pacäpaman. Ni cajun rurinmanpis
    manami chapaycunchu. Chaypa ruquenga alayrinninmanmi churan wasiman yaycojcuna
    sumaj ricananpaj.
  att-att: Á kinagi ni Apu Kesu paga, “Á ta ángngarigán, nu paggatangan na tolay yù
    isingan, arán na gemma ituttù onu kallabán ta palanggána. Ngam ipe na sù ággianán
    na ta utun, tapè manawagán yù ira ngámin nga tullung ta balay.
  bki-bki: Mia Yesu ber bunu, berinavo “Bogo na ver rejelan yulu, kito maka retelan
    ka mia rava roduvanio toa bulutanbo tai ea borotano, p̃eli na mia kito reivekoio
    ka basaro tai bereio, mia kito rejelanio ka mia reiveio takilele mave, ka mia
    ver toro na rimei mia mijikia rial ka yulu mereralii vio nonovio biniu.”
  bqp-bqp: Òdi fitila na ò ditɛ gukpado ke ò gbaka kútɛaro. Òdi di a dibↄↄ musumɛ,
    de gbɛ̃ kũ òtɛn gɛ̃nↄ gupura e yãi.
  mcp-mcp: Muud cugɛ́ nə ŋkul sá nə́, a jida lámba nə́ ndɛɛ́ a kə shweel dwo shí tʉ́wʉli.
    Í dʉ bə a yida tə̂l dwo cé lámba dɨ́ nə́ buud bwə́ nyíi njɔ́w wá bwə́ dʉ́gʉ́g
    məŋkɛnya.
  hat-hat: Pa gen moun ki pou kache yon lanp nan yon kwen osinon ki pou mete l' anba
    yon mamit lè l' fin limen li. Okontrè, l'ap mete l' sou yon etajè pou tout moun
    k'ap antre ka wè limyè a.
  npl-NT: '''Amaka kimilintia se tláwili iwa tlami kitlaatia itlampa se kajo, yej
    kitlalia tlakpak para makintlawili akimeh walkalakih itech kali.'
  bgg-bgg: Khuchung magungde muchuang yi siikhiiakhjam bucho hà chab ne ug srane aruii;
    ji pha chiang shii muchuang ne bunthruak lakhung shii ruii ro, nyieliieshii hacho
    wuii pha branthek shii sang doh yi chid.
  eng-TCENT: “No one lights a lamp and puts it in a hidden place or under a basket.
    Instead, it is put on a lampstand, so that those who come in can see its light.
  eng-BSB: No one lights a lamp and puts it in a cellar or under a basket. Instead,
    he sets it on a stand, so those who enter can see the light.
  cpu-NT: “Tema ankoverika ootyaari ootamento, ¿arima ovakotakeri otapinaki? Aña avakotziri
    jenoki inkene onkoñeenkate maaroni.
  san-ASM: প্ৰদীপং প্ৰজ্ৱাল্য দ্ৰোণস্যাধঃ কুত্ৰাপি গুপ্তস্থানে ৱা কোপি ন স্থাপযতি
    কিন্তু গৃহপ্ৰৱেশিভ্যো দীপ্তিং দাতং দীপাধাৰোপৰ্য্যেৱ স্থাপযতি|
  tac-NT: ―Tase 'wesi ralámuli rajeme ju bilé chojpé nasoka elamia, iligá 'we a'lá
    re'pá ma'chí elame ju napurigá 'la ma'chílimala ralámuli alemi mo'igá.
  eng-WEBPB: “No one, when he has lit a lamp, puts it in a cellar or under a basket,
    but on a stand, that those who come in may see the light.
  gfk-H: “Taia tikai pa na halulunga tiga laam ma na bul ia tiga sibaan ing i mun.
    Ma pa na bong bat mah ia. Taia. Na bul ia tano nuna tuntunur ing diet ing diet
    na laka diet na nas no nuna murarang.
  viv-viv: Kadu gigayo, “KaꞋi kaliva lamufa ginakabuna, keke ginasevauyeni o kaꞋi
    avaeka againe ginavetalabodani, keke. Au ana abasewadi againe ginaselakahina be
    badi manuweya hinaluku-ma matadi ginamahalina.
  yao-yao: “Ngapagwa mundu jwakupamba lumuli ni kulusisa pane kuluunichila ni lulo
    nambo akuluŵika pachanya chindu chakuŵichila lumuli, kuti ŵakwinjila mwelemo akombole
    kulola lilanguka lyakwe.
  tgp-tgp: Mo sopo te tamlohi i hasahi na lamu, vara i taua na jara jarohi matea na
    lolo ima, teni i taua na ruhuruhun te tanga; pani i pa kehoia na jarana matan
    vara la haratu la unu na ima la pa hite na merana.
  auc-NT: Ayæ̈ godömenque apæ̈necantapa. “Gongapæncade tï wodönodinque waodäni dicæ
    awëmö ïñömö wë wodönäniyaa. Owæta boo cæcadäniyaa. Wæætë, Mänïñömö në pö guiidäni
    acædänimpa, ante cædinque gongapæncade awæmpa æ̈mongapaa cö cædäni ñäö bæco adänipa.
  kbc-NT: Aɡ̶ica ini oko ane yalegi loledaɡ̶axi oditaɡ̶a yapoɡ̶oditini, domigetaɡ̶a
    yapoɡ̶oditeloco baxia. Pida ideyate loledaɡ̶axi ditibigimedi, eotibige minatawece
    oko anodakatiwece diimigi onadi liwitiigi.
  bmh-bmh: Yesus nug koli eneun, “Dudu ag al usaimai, mis oug ta, zau oug i wageimai
    macanemen. Ag al usaimai, wag asai macanemen. Guzenina, duailel ag zaueim siabun
    go al hilanau uligaimai, go zaueim sianemen.
  ctu-BL: Ma'anic majqui mi' muc candil che' tsuc'bilix. Ma'anic mi' ñup' ti chiquib.
    Mi' joc'chocon ti' joc'lib cha'an mi' pʌsbeñob i c'ʌc'al jini mu' bʌ i yochelob.
  meq-meq: 'Yesu a gwaɗatay sa: «Ɗaɗa ndo ma zlaweye lalam ŋgay ma piye faya ako ma
    ŋgahiye na kəgəbay ma hurəkwiye faya gəse ɗaw? Ma piye na ɗuh na, ka wu məpe lalam
    hərwi ada ndo neheye ta fələkwiye a gay aye mâ dəvatay dzaydzay.'
  noa-H: Maimua mag jajawagmamua hich Jesuupai, ’Mua mag hõtdau paanaa sĩi hag hʌ̃r
    bat'ẽeu k'öo sĩu nʌm hooba chitʌmgui hajim hanʌm. Hõtdaun paanaa hõor dau garta
    hausĩiujem, t'umaam k'ʌʌn dau hararaa hamk'ĩir.
  alp-NT: Eleki Yesuse Ibeteke be, “Tamata isosu lampure ibunikele mpe sokate esi
    lebui mo pise mpe lebalei mo. Po itolaele ndete baba kena esi otoije leke pusue
    tamata rebe esi kusure pusue esi selu esi hitaije.
  san-VEL: pradiipa.m prajvaalya dro.nasyaadha.h kutraapi guptasthaane vaa kopi na
    sthaapayati kintu g.rhaprave"sibhyo diipti.m daata.m diipaadhaaroparyyeva sthaapayati|
  kbq-kbq: Hagi vahe'mo'za tavira rekru hu'za oku'a antege, ekaeka kupina eririza
    refinotaze. Hianagi tavira tagiza tavima rekru hunte azotare antenesageno, remsa
    hu'nenige'za ufresaza vahe'mo'za kegahaze.
  kbh-kbh: “Ndocná canÿe uajuinÿanë́sha juajuínÿenana, canÿe iytë́mena luaroye juajájuama,
    ni canÿe cajonëshe tajsoye, sinó canÿe tsbanana luaroca juajájuama, chca, chë
    luaroye amashjuanëngbiama chaotsebínÿnama.
  ron-LSB: Nimeni, când aprinde o lampă, nu o pune în pivniță sau sub un coș, ci pe
    un suport, ca să vadă lumina cei ce intră.
  pon-pon: Jota me kin ijikeda lamp, ap kila waja rir, pil jo pan kopa, a pon deu
    a, pwe me pan pedelon on, en kilan marain o.
  nhe-BL: “Axaca quitlatía se tlahuili huan quitlalía campa ax nesi. Axaca quitlalis
    cajontzala. Intla se tlacatl quitlatía se tlahuili, quitlalía ipan se tlahuil
    quetzali para nochi tlen calaquise ma quiitaca.
  sps-sps: “Sikia ta isen te fakuruiny non kurun ya te famuiny ya ge fakei ya fain
    kobuu, a sikia, ayei fakei non ya patsun a taran, ma fa'arasainy ya na vainy te
    naa miror gagon numaa.
  wnc-wnc: “Aminda aakatau gatake gapma dakaatang tamunanga dua ba dopangga usikwatapnanga
    dua. Wena. Anggaman tewa aminu yoakatang akoke kakaa waaknga akaning.
  bus-bus: Wè fitia na wà diɛ gukpadozi ke wà gbaka kúɛaro. Wè di dabu musumɛ, lɛ
    gbɛ̃ kɛ̀ aↄ̃ↄe gɛ̃ɛnↄ gupuraa e yãnzi.
  gub-BL: Uze'eg wi wanupe. — Aze amo umunyk tatainy nehe, numim kwaw nehe, nomono
    kwaw kawaw iwy pe nehe. Omono ywate nehe, a'e rupi teko wexak putar tàpuz me wixe
    ma'e a'e wà nehe.
  imo-imo: Jisasini aku tepa nimbe pora tipelie ungu te peya nimbei, “Imbomani tipe
    lam kandokolio polona maindo naa mondoko, mingina tuku naa mondoko tekolio, ulkena
    tuku pa tepili, imbo ongema kombu kanangei ningo ltemo polona ola noirimele.
  boj-boj: Osiqa Yesus a olo marej, “Tamo bei a lam qatrentosim tal surumq di atqasai.
    Kulum miligiq jugwasai. Boleq di gaintim warum suwaŋamqa tamo uŋgasari naŋgi tal
    miligiq gilsib warum geregere unqab.
  eng-DRA: No man lighteth a candle, and putteth it in a hidden place, nor under a
    bushel; but upon a candlestick, that they that come in, may see the light.
  knf-knf: Nin ñaaŋ aanji ŧehan unkaniya kaşë ţu wa du bñot, këme kafëţ wa na kakana,
    baji baţu wa du bko duuţ bankmbiiŋ bahilna bawin bjeehi.
  san-KHM: ប្រទីបំ ប្រជ្វាល្យ ទ្រោណស្យាធះ កុត្រាបិ គុប្តស្ថានេ វា កោបិ ន ស្ថាបយតិ
    កិន្តុ គ្ឫហប្រវេឝិភ្យោ ទីប្តិំ ទាតំ ទីបាធារោបយ៌្យេវ ស្ថាបយតិ។
  arn-NT: '“Feyentumün tamün feypiwfielchi dungu: iney rume üyümkelay kiñe pelontuwe
    tañi kiñe püle ellkakünuafiel, ka miñche kakon mew rume tañi elafiel, welu may
    tañi adkiñ mew elkünuafiel, feymew tati konpulu ñi pelotupuael.'
  zas-NT: ’Achut rucaaguij tijb guij par sun lod naguieꞌch, achu tëët rutaꞌcw laan
    lën tijb yagalm. Rayal sun lod guiguienan din gusnin loj bén chuꞌ lënü.
  ken-NT: “Yɛ̌ mmu apú durɛ ɛrɔ́ŋɔ́ ansɔt ɛnyɨŋ ankuti. Bádʉrɛ ɛrɔ́ŋɔ́, mánte chi
    ɛbhak ɛnɛ babhɔŋɔ bɛte yɔ bɛ mbaŋ angɔ́ɔ́ ntá yɛ̌ntɨkɨ mmu anɛ achwe anywɔ́p.
