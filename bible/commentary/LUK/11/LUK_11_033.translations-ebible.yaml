verse: LUK.011.033
translations:
  kpx-kpx: “Atabeu bae lameba hanei mai batabatae valae mahogovalivebene. Isito auna
    hanei mai batabata golomo mamoge elike ataeau oe uvue loholive atagavemo ui.
  okv-H: Eto embo na kerivo ijimbeto humbuto mane gaga suvu ta ikasuja eto ovu jo
    ta mane ikasuja te i araha ta tembau embomeni horeto usasa kesora.
  tbo-tbo: ‘Apega iyai ani liyayata ina tunuya ma ina gowadi bo nau u hinena ina talapupuya.
    Tamogi ani tugulana ugolina e wituguli po numana lawa he luiluiya apo yayatana
    hina galeya.
  mal-C: “ആരും വിളക്കു കൊളുത്തി നിലവറയിലോ പറയുടെ കീഴിലോ വെക്കുന്നില്ല; പിന്നെയോ, വീടിനുള്ളിൽ
    പ്രവേശിക്കുന്നവർക്കു പ്രകാശം കാണേണ്ടതിനു വിളക്കുകാലിന്മേലാണ് വെക്കുക.
  grc-SR: Οὐδεὶς ⸋δὲ⸌ λύχνον ἅψας εἰς ⸂κρύπτην⸃ τίθησιν, οὐδὲ ὑπὸ τὸν μόδιον, ἀλλ᾽
    ἐπὶ τὴν λυχνίαν, ἵνα οἱ εἰσπορευόμενοι τὸ ⸂2φέγγος⸃ βλέπωσιν.
  bgc-bgc: “कोए माणस दीवा जळा कै बरतन कै तळै न्ही धरदा, पर टांडी पै धरै सै के भीत्त्तर
    आण आळा नै चाँदणा मिलै।
  khz-khz: “Talima taa na lamepa pene kapua aonai, ati pene tao-veavugaa, rivu na
    ati pene koutalia, na lamepa taotaona kapuna taunataunanai pene taoa, pe pia laka-toga
    talimara na maekana pia gitaa ulanana.
  deu-TKW: Niemand, wenn er ein Licht anzündet, setzt es in einen Winkel, noch unter
    das Hohlmaß, sondern auf den Leuchter, damit die Eintretenden den Schein sehen.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Catiꞌ nu ruquel‑laꞌ guiꞌ, cutu rguꞌu lei ga nagachiꞌ,
    len cutu rudusiꞌ lei guiꞌn, san ruzóa lei xtsaꞌ ga lnaꞌ, quië uzeníꞌ quegac nup
    taꞌyáz yuꞌu naꞌ.'
  lin-lin: Moto moko te apelisaka mwinda mpo na kotia yango na esika ya kobombama
    to na se ya katini. Nzokande, batiaka yango na likolo ya etelemiselo ya minda
    mpo ete bato oyo bazali kokota na ndako bamona pole.
  hns-NT: Koi na tjieraag baarke ek djagaha par dhariega djaaha na dekhaaiga, bakie
    aisane dhariega kie sab koi bhiettar aaike dekh paai.
  noa-E: Maimua mag jajawagmamua ich Jesuupai, ’Mua mag õtdau paanaa sĩi ag ʉ̈r bathẽeu
    khöo sĩu nʉm ooba chitʉmgui ajim anʉm. Õtdaun paanaa õor dau garta ausĩiujem,
    thumaam khʉʉn dau araraa amkhĩir.
  eng-EMTV: “No one, having lit a lamp, puts it in a secret place or under a basket,
    but on a lampstand, so that those who come in may see the light.
  mib-NT: ’Núu nástɨ́ɨn ñayuu ɨɨn lámpara, tu chísāhí i, ni tu chúne i chīji ɨɨn cajón.
    Chi sa suhva jéni i nuū sucún, návāha cundijin nuū ñáyuu quɨ́vɨcoo vehe.
  lif-NT2: “आत्तिल्‍ले़आङ् सेमिःन् हाःन्‍दुआङ् नइमाल्‍ले़ मे़सुःप्‍तुन् हे़क्‍क्‍याङ्
    मे़जिक्‍खुन्‍नाङ्, कर हिम् सिगाङ् के़लाःप्‍पाहाॽरे़ मे़निःसुर फाॽआङ् चम्‍जम्‍बा
    ते़न्‍नो युक्‍खुॽरो॥
  xnj-xnj: “Kawaka mundu mweipambika hahi na kuyifiya amala kuyigubika na chiviga,
    nambu hahi ngati yipambikwi vivika kunani kuchibokoselu, muni yilangasayi bwina
    mugati mwoha na vandu voha veviyingila valola bwina.
  mmx-mmx: La ne Iesu ga lok keretna, “Kopmen taradi na sox aros lababao la na lok
    li alipe i xopla na lok li i ro maxopok at lavatbaaket. Ketla neni i lok li i
    ro at loxot lababao i tu e, kusu limixin diba reven at laxasep teren do dina beles.
  cbr-NT: 'Ësaquinribi ca Jesusan cacëxa: —Uinu ''icë unínbi ca lamparín bimitancëxun
    xubu amo unëquin nanima. ''Imainunribi ca bunánti buinaxun anun mapuquin nanima.
    Usoquinma ca axa xubunu atsíncë unicaman upí oquin isnun bimitancëxun anu lamparín
    nanti anu nania.'
  tee-NT: ―Jantu xamati' caxava ju ixmaclhcu chai astan va camatank'anu u ca'akxtak'ula
    lacacajon. Alai akts'iya ulai junta muc'acan ju maclhcu. Ju chunch va tichi chavaich
    ju catanuyach laich cata'alac'avanana'.
  eng-LSV: And no one having lighted a lamp, puts [it] in a secret place, nor under
    the measure, but on the lampstand, that those coming in may behold the light.
  cak-NT: Y man jun winak nutzaj jun luz y nuya' anchi' man k'alaj ta, o nuya' ta
    chuxe' jun cajón. Man jun nibano quiri'. Jun ri nutzaj jun luz, chicaj nuya-wi
    chi quiri' yerusakrisaj ri ye'oc-apo pa jay.
  pah-NT: —Imondygame lamparina ahe nomondoi imihava pype. Ndohovapygi ahe lamparina
    hyrua pyvõ. Pyte'mbia rehe ahe omondo lamparina. Nurã okirame onga pype ahe gwepia
    kojahua, ei Jesus'ga.
  sja-NT: —Lámpara k'oodak'aa mera bɨdait'ee ne-inaa ek'ari. Ma k'ãyaara k'oodak'ãri,
    ne-inaa ɨ̃rɨ ɨt'ɨ́ ata bɨpata, jõma te jãde p'anɨɨrãpa ɨ̃daa unudamerã.
  xed-xed: «Haɗ mndu ta tsamtá vu ma pitirla ŋa fata ma lwa vli ka ka dzuɓamta ma
    tughba a tsi wu ta vli tskala ta fagata tsi ŋa nghaŋta mnduha ta lami da həga
    ta tsuwaɗak.
  mks-NT: ʼNi in túhún toho ña̱yivi co̱ chíca̱a̱n ñúhu̱ ná in lámpara ta já quéhe
    na ña̱ sácú na̱ in nu̱ú je̱hé. Ni co̱ chíca̱a̱n na̱ ña̱ ti̱xi sa̱to̱. Ña̱ cája
    na quéa̱ chínúu jícó na̱ ña̱ já ná ye̱he̱ nu̱ú na̱ quíhvi ini vehe cán.
  gfk-S: “Pata tikenong pai nale halulungo tike laam ma ina bul ie tike katano ing
    i mun ter. Ma pai nale tuhbus bileng ie. Pata. Na bul ie tano nuno tuntunur waing
    dong ing di na lala di na nes no nuno murarang.
  bmu-bmu: “Kunŋan lambe me kiwa ohotiriba köwe waŋgömŋe me kimbutnöŋ qahö almapmö,
    mi mönö miaŋgö dum tatatnöŋ alma. Mewö ali tosatŋan miri uruŋe öŋgöbingö mötzei,
    yeŋön miaŋgö asakŋi eka ölöp öŋgöme.
  dgz-dgz: Iesu sia anega wan, “Apan da dun mega ire ware karaua ya baraeta o ware
    unup ninokap ya wat eneta. Go waenapan pa dorepi ganat yawapen menan aroga yaumakap
    baraeta.
  eng-GNV: 'No man when he hath lighted a candle, putteth it in a priuie place, neither
    vnder a bushell: but on a candlesticke, that they which come in, may see the light.'
  zaa-NT: Lanú nuỹa rugàl·la' ttu yi' para gúduą na làti gàttsi', nìhua ỹareé' ttu
    cajón, sino qui'ni rudua lą́ na ttu lugar lati gudàni'ą qui' iyábani ca enne'
    gá'a le' yú'a.
  eng-WEBSTER: No man when he hath lighted a candle, putteth it in a secret place,
    neither under a close vessel, but on a candlestick, that they who come in may
    see the light.
  guh-guh: 'Icatsia Jesús jumaitsi jivibitsaëtoxanetojavabelia: —Itsajivi ata lámparabë
    pitanojotsicujinae, apo mataacatetsi itsacuenejavata. Cajoniënëalia ata apo etsi
    lámparabë. Biji rajane athëbëyo etsia. Jivi boyaberena pejonevi tsivajënaeitayotecaejitsia.'
  bon-bon: Nuuja biname te lica lampa ne jaabotuge piba yäämlituge, coo diiba ca yäätrugäruge,
    yepä tabe cabu me yaatecwantuge. Piba biname cina apaclyera ne jääpänusi mete
    cabu me, liba yääbäcnusi.
  nhw-BL: “Amo aqui quitlatía se tlahuili huan quitlalía campa amo nesi. Amo aqui
    quitlalis cajonitla. Sintla se masehuali quitlatía se tlahuili, quitlalía ipan
    se tlahuil quetzali para nochi catli calaquise ma quiitaca.
  mgw-mgw: “Ntu'pu' mundu ywakoya kyenge na kukibi'ka mmu'ngu' au mukibi'ga, ila akiu'bu'ya
    kunani, li'nga bandu babayingya nnyumba bapate kuubona bweya.
  swh-ONEN: “Hakuna mtu yeyote awashaye taa na kuiweka mahali palipofichika au kuifunikia
    chini ya bakuli. Badala yake huiweka juu ya kinara chake, ili watu wote wanaoingia
    waone nuru.
  wbi-wbi: nakwale umuunu ghweni juno ikunga itaala na kuvika ku lubale lwa paasi
    lwa ng'iisi jino najivoneka nambe paasi pa ndilo, neke kukunga na kuvika pakyanya
    pa kinu neke kuuti umuunhu ghweni juno ikwingila alyaghaghe ulumuli.
  bba-bba: Yesu mɑɑ nɛɛ, ɡoo ku rɑ fitilɑ mɛni kpɑ u ɡu bere, ǹ kun mɛ u kɑɑru wukiri,
    ɑdɑmɑ bɑ rɑ ɡu sɔndiwɑ dɑbu wɔllɔ, kpɑ be bɑ dumɔ bɑ n kɑ yɑm bururɑm wɑɑmɔ.
  eng-KJVCPB: No man, when he hath lighted a candle, putteth it in a secret place,
    neither under a bushel, but on a candlestick, that they which come in may see
    the light.
  kgk-NT: 'Upeí he''i jevy ojogweroaty va''e-pe: —Nanhamoendýi tataendy nhanhomi hagwã.
    Nanhamoĩry mba''e ryru gwy-py. Tataendy nhamoendy nhamoĩ hagwã hendaty-py ohesape
    porã hagwã oike va''e-pe.'
  waj-waj: Hama gioonna kiaapu voovoono toobaivaa subi varoo kuupaivaki hatauma yapa
    kiaivai. Hama yavaivaa varoo ivau tuarapuatikama rummua apu kiaikio vaivai. Gioonna
    kiaapuuya mmaanaidiri ngiaiya mmeekiaivaa taateeraivaara ivo toobaivaa varoo kiikoo
    koovau hirivai.
  cpy-cpy: '{Lc 8.16 “Akoyi-rika onthoteri ootamentotsi, tee atapa-takotziri. Owakotziri
    jenoki okantya ikoñeen-tyaa-kote kyahaa-tsiri.}'
  ekk-PKP: Keegi ei süüta lampi ega peida siis seda ega aseta vaagna alla. Ei, lamp
    asetatakse lambijalale, et need, kes majja sisenevad, näeksid valgust.
  mpx-mpx: Nige sauga etega gamagal odam ni toton ge ni teteli sume, o ebo ulun ni
    aahe ge ni popom lowan. Yaa ni teliya teibol pwatanaa, inoke gamagalau bolo nihi
    ulutuk limi gamwanaa mwananalina nihi kite.
  wbp-wbp: Ngaka-kari Jijaji-jana wangkaja yapa-patuku, “Jarra, kuja kankulu rdulinyi
    mungangka, kulalpa nganangku-puka wuruly-yirrakarla kanunjumparra parrajarlaju
    manu pangkingkaju ngunanja-kurlangurlaju, lawa. Yarlungka-ka yirrarni yapaku yungulu
    nyanyi.
  luo-luo: “Onge ngʼato mamoko taya to okete kama opondo, kata oume gi bakul. Kar
    timo kamano to okete ewi rachungi taya mondo jogo madonjo one ler.
  nhe-NT: “Axaca quitlatía se tlahuili huan quitlalía campa ax nesi. Axaca quitlalis
    cajontzala. Intla se tlacatl quitlatía se tlahuili, quitlalía ipan se tlahuil
    quetzali para nochi tlen calaquise ma quiitaca.
  aii-aii: ”ܐܢܵܫܵܐ ܠܹܐ ܡܲܠܗܹܐ ܫܪܵܓ݂ܵܐ ܘܛܲܫܹܐ ܠܵܗ̇، ܝܲܢ ܡܲܬܸܒ݂ ܠܵܗ̇ ܬܚܘܿܬ ܣܲܐܬܵ‌ܐ،
    ܐܸܠܵܐ ܥܲܠܔ ܡܢܵܪܬܵ‌ܐ، ܩܵܐ ܕܚܵܙܝܼ ܒܲܗܪܘܼܗ̇ ܐܵܢܝܼ ܕܥܵܒ݂ܪܝܼ.
  esk-NT: “Kia-unniiñ ikitnamiuŋ naniq iritlaitchaa naagaqaa iḷitḷaitchaa ataanun
    utkusium aglaan iḷiraġigaa naniqaġviŋmun. Iñuiḷḷi qiñiġumagaat qauma isiġumiŋ.
  msb-msb: Didi naman nagpadayon si Jesus pagsabat sa inda na gusto makakita sin tanda,
    “Waraʼn masindi sin ilawan tapos itago o isulod sa baldi kundi ginabutang sa dapat
    na tungtungan sani agod an kapawa makita san mga nagasurulod.
  cpa-NT: ’Ha²chian² dsa² hma¹² si² jmøi² cøg² na³ma²ca¹te¹dsa si². Tsa¹jlǿ²dsa quianh¹³
    tøh¹². Guiuh¹³ hai¹²dsa si². Mi³jøng² jní² quiah¹² dsa² dsa¹tiogh¹² dsi²néi².
  dso-dso: “କେ ମିସା ବତି ଡସାଇ ମାନ୍‌ତଲେ ଡାବିକରି ନ ସଙ୍ଗଅତ୍‌ । ମାତର୍‌ ବତି ସଙ୍ଗଇବା କୁଦ୍‌ରାଇ
    ସଙ୍ଗଇବାଇ, ଜେନ୍ତାରିକି ଗର୍‌ବିତ୍‌ରେ ଜିବାଲକ୍‌ମନ୍‌ ଉଜଲ୍‌ ଦେକିପାର୍‌ବାଇ ।
  meu-meu: Tau ta ese lamepa baine haraia negana ai na ruma henuhenunai basine atoa
    eiava tohe amo basine karuhia ahu, a lamepa patana ai baine laia kau, bena bae
    raka vareai taudia ese diarina bae itaia.
  yva-NT: “Arono vatane inta po yawainye raindi, po rangkokaibe jewen, muno po rakepano
    kavine rai jewen, yara po rauseo ntuna no pata vono kakavin indamu vatano usisa
    wo ama vare raen.
  dgc-dgc: “Ewan tu mégtab ta simbu,” kagi ni Jesus, “a tulos iliso na ta ébut, o
    taklében na ta pégtakalan. Engˈwan, yedton na ta lamesa, monda matanglawan du
    somdép ta bile.
  zpm-NT: ’Tsod zha ne yquiaagui tib biini, lozh ga ctoos zho pe cos low, gzolangaa
    zhow zaatne ngueets. Sac biini ne rquia, glaa rzoba par gziiniw leṉ yu, zeeṉa
    guiab biini lo grëse zha ne sëëb leṉ yu.
  hix-NT: Kuknonano me nàrwonàmye xarha tà, Txesusu. Kweyur komo wyaro naha, Khoryenkomo
    rwonà, kekon hatà. Kweyur komo hotuhtotxhe rma, etahurhura tehxatxow hamà. Oryen
    yosnaka txeryhera tehxatxow hamà. Ahon hona haxa teryatxow hamà, kekon hatà. Àro
    rma ho ehtoko, kweyhetxow hamà. Bàn kom yaka towomsom komo xarha weyhetxow hamà.
    Àro wyaro rma rha Khoryenkomo rwonà tekarymetxow hamà, toto komo wya Khoryenkomo
    hutwatxho me, kekon hatà, Txesusu.
  sim-sim: �Ma mbeek lamin li ukruhu wa akomek halowenda ambu lir. Uhu awuk tangrinda
    ambu lir, wahau. Or ukruhu metenjek or sinjishinak si haranak ma ol aka orok layiwa
    avak li heyeka.
  npi-ULB: कसैले बत्ती बालेर टोकरीले छोपेर राख्दैन, तर त्यसलाई सामदानमा राख्दछ, ताकि
    त्यो भएर जाने हरेकलाई उज्‍जालो होस् ।
  cgc-cgc: Gaisturya Jesus i ta paanggid, “Daw mga ittaw magtutod ta lampraan, dili
    danen taguon daw dili man takleban ta gantangan. Ibetang danen naan ta tungtungan
    ta ilaw aged pawa an makita ta mga ittaw na melled dya.”
  tim-tim: Akto Yesuŋe den ginŋe siâ hin dâm makyeŋgiep, “Luâk siâŋe pagaleŋe sagom
    gauŋmâ umbâ kâlegen katmap dâine pagaleŋe bo miawakbop. Gârâmâ tek tekŋân kato
    âmâ emet kâlegen ululunŋe arekŋe pagalembo ekmâ gem âgâmai.
  yor-yor: “Kò sí ẹnìkan, nígbà tí ó bá tan fìtílà tan, tí gbé e sí ìkọ̀kọ̀, tàbí
    sábẹ́ òsùwọ̀n, bí kò ṣe sórí ọ̀pá fìtílà, kí àwọn tí ń wọlé ba à lè máa rí ìmọ́lẹ̀.
  wos-wos: Wun hundi wataka dé diré angi wa, “Du hanyikwa ya xéréka hura yae di gena
    fakundén hafwambu takahafindi. Di aki ekombu akwi takahafindi. Di jambé takumbu
    di taka, wun geré wulayindé du takwa jémba xéndate.
  emp-NTPO: Ni ab̶aʌba ĩbĩrãda coad̶aped̶a mẽrã nũmʌnacaa wa eped̶eco droma edre b̶ʌd̶acaa.
    Ãtebʌrʌ ʌ̃tʌ dji ĩbĩrã b̶ʌbadad̶e nũmʌbadaa dji ded̶e ed̶a zebʌdarãba ʌ̃naa ununamãrẽã.
  eng-F35: “No one, having lit a lamp, puts it in hiding or under a basket, but on
    its stand, so that those who come in may see the light.
  ind-ind: “Tidak ada orang yang menyalakan pelita lalu menyembunyikannya, atau menutupnya
    dengan tempayan. Tetapi pelita selalu ditaruh di tempat yang tinggi untuk menerangi
    semua orang yang masuk ke rumah itu.
  pes-OPCB: «هیچ‌کس چراغ را روشن نمی‌کند تا پنهانش سازد، بلکه آن را بر چراغدان می‌گذارد
    تا هر که داخل می‌شود نورش را ببیند.
  mpt-mpt: Yesuse imin baabenea Nakai ayale mo ei oboniba amo kitem daako mo ofaniba
    eka bakete mo obonibta obbuba nanimibbabe. I keim ofa bliba dukge bieta nakaia
    unangai am olo temo tam tlom gaibo atenibta tam tlomabiobe.
  ssx-ssx: Ma꞉nda꞉ma꞉ ipika꞉ ola꞉pake ka꞉waata꞉ na a꞉mbao u hala꞉ o mo disi kawaso
    tieke oto pa꞉ta꞉ na wilieke. Koto hau na pikita꞉ mo da pa꞉ta꞉ wanda꞉hali a꞉pa
    honda꞉ pamba꞉tiki pitolo handena꞉ mo lamepa u hala꞉ alena꞉ u hala꞉me.
  mkl-mkl: Inɛ ɡɔ ci yɑ mɑ́ fitilɑ ku sinɡɑɛ, [wɑlɑkɔ ku biiɛ do cɑkɑ,] ɑmmɑ ɑ̀ yɑ
    jilɔɔi bi ku lesi fitilɑ ku bɑ inɛ ŋɑ iyi ɑ̀ wɑɑ lɔ wɑ ɑ mɑɑ yɛ inyɑ kumɑ́.
  gaq-gaq: ଜା କୁପିସ ଆଃଡୁଆଚେ ବୁଡ଼ିଚେ ଆବଣ୍ଡୁ ଣ୍ଡୁଲା ଙ୍କୁଇ ବୁନ୍ଦେ ଆବ ଣ୍ଡୁ ମାତର୍‌ କୁପିସ
    ବମ୍ୟାକ୍ନେ ଆଡ଼ାତ୍ରା ବଏ ଡିଡିକି ବିତ୍ରେ ଗାକ୍ନେ ରେମୁଆଁଇଂ ତାର୍‌କିଗ୍‌କ୍ନେ କେୟାଆର୍‌ଏ ।
  gof-RNT: “Xomppe xomppidi qosa bessan woykko oto giddon wothiya asi deenna. Asi
    poo7uwa be7ana mela dhoqqa bessan wothees.
