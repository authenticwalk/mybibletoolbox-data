  bch-bch: be nakeo pagimi, ei ga ipan saoa danga eaba toa oa ipapauis ngan. Tautaunga,
    gisirua tikemikemi ngan gid, be ei ga ilua ei ngan ipu toaine mao. Ei ga ilua
    ei ngansa itolatola ngan ele parparnga.
  cco-NT: Dsʉꞌ jnea˜ fɨ́ɨˉɨ ꞌnʉ́ꞌˋ e doñiˊ faꞌ jaˋ ráangˉnaꞌ uíiꞌ˜ e lɨ́ɨngˊ i̱ dseaˋ
    do cabóo˜ quíiˉnaꞌ, dsʉꞌ niráamˉbaꞌ nicuǿꞌˆnaꞌr e mɨꞌrˊ ꞌnʉ́ꞌˋ do e laco̱ꞌ joˋ
