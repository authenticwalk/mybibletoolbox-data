verse: LUK.011.008
translations:
  kpx-kpx: A haokana hoto kateale louge ana osioi. Isito di laheho louge evive. A
    haokave holialemo au bae hovelahai lovi aolivebene. Isito ana matiholisito negobedai
    udahavemo hamai imihalage auna bae lovi aoi.
  okv-H: Eto ungota degi erena amo no namei avoeto mane ereto donda ikasuja te inena
    kaiketo evo ujuja aisoa avoeto ereto no uje avo ikasuja.
  tbo-tbo: A paliwelemi, hawena apega ina wotowolo po awai ina welem babana tauna
    tulam. Ma tamogi am wihigihigili binei apo ina wotowolo po awai atapuhi u lauhogalehi
    ina welem.
  mal-C: എന്നാൽ, ഞാൻ നിങ്ങളോടു പറയട്ടെ, അയാൾ എഴുന്നേറ്റ് സുഹൃത്തിന് ആവശ്യമുള്ളേടത്തോളം
    അപ്പം കൊടുക്കുന്നത് സൗഹൃദം നിമിത്തമായിരിക്കുകയില്ല, മറിച്ച് അയാൾ ലജ്ജയില്ലാതെ
    നിർബന്ധിച്ചതുകൊണ്ടായിരിക്കും.
  grc-SR: Λέγω ὑμῖν, εἰ καὶ οὐ δώσει αὐτῷ ἀναστάς, διὰ τὸ εἶναι ⸉αὐτοῦ φίλον,⸊ διά
    γε τὴν ἀναίδειαν αὐτοῦ ἐγερθεὶς δώσει αὐτῷ ⸂ὅσον⸃ χρῄζει.
  bgc-bgc: मै थमनै कहूँ सूं, हालाकि वो माणस उस ताहीं रोट्टी ना भी देणा चाहवै, तोभी
    दोस्त होण के नाते वो जरुर उठैगा, अर दोस्त के बार-बार बिनती करण पै, उसकी जरूरत
    के मुताबिक उस ताहीं जरुर देवैगा।”
  khz-khz: Avaikilamina, lewana ia gatana, na ati pene kuliiti, ganigani ati pene
    venia, na gena nogi ririwarage pakunai pene kuliiti, eririwarana gaura pene venia.
  deu-TKW: Ich sage euch, wenn er auch nicht aufsteht und gibt es ihm, weil es sein
    Freund ist, so steht er auf wegen seiner Zudringlichkeit, und gibt ihm so viel
    er braucht.
  zsr-NT: 'Nedaꞌ rëpaꞌ lbiꞌiliꞌ: Zal‑laꞌ cutu tsasëꞌ bi unödzjëꞌ queëꞌ le naquëꞌ böchiꞌ
    lzëꞌë, san tsasëꞌ len unödzjëꞌ queëꞌ yúguꞌtë le rquinnëꞌ quië cutur upizxjnëꞌ
    lëꞌ.'
  lin-lin: 'Nazali koloba na bino penza ya solo : ata soki akotelema te mpo na kopesa
    ye mapa yango, kasi akotelema penza mpo na motungisi na ye mpe akopesa ye nyonso
    oyo azali na yango na bosenga, pamba te azali moninga na ye.'
  hns-NT: Ham toelogse boliela kie ant me toe aapan saram laatj batjaawe khaatien
    oethke bret dei deihe.
  noa-E: Mua oowai chan warmua mag iekhawiajã chadcha irua ichdëu nem jëeu sim ig
    sim khai, ichiita irua warag pʉaba jëjëeu aju. Mag jëjëeukham, ¿jãga mag phiidʉwia
    irua au deeba abarju? Ichiita i phiidʉjugui ajim anʉm. Mamʉ mag ich khapkhʉʉnau
    nem ig sim awia khabam. I phiidʉjuun, sĩi idëu ich khãaipiba aawaita irua nem
    ig sim au deen phiidʉju.
  eng-EMTV: I say to you, even if he will not get up and give to him, because he is
    his friend, yet on account of his persistence he will get up and give him as much
    as he needs.
  mib-NT: Te cáhán rī jiín ró, vēsú ma ndónda de cuāha de nuū rō sɨquɨ̄ jeē cúu de
    amigo rō, te jeē yóhyo stáhān rō de, jeē yúcuan ndonda de cuāha de ndɨhɨ jeē jíni
    ñúhún ró.
  lif-NT2: कर खे़प्‍से़म्‍मे़ॽ, खे़न् आबाङे कुन्‍देःङ्‌बासाङ् खुने़ॽ पोःक्‍काङ् थेआङ्
    मे़बिरुन्‍लो, कर खुने़ॽ कुना मे़धाने़न्‍ल फाॽआङ् पोःक्‍काङ् चाहाबा चोःक्‍पा यारिक्‍के
    खे़न् पिरुॽरो॥
  xnj-xnj: Nikuvajovela yati iyimuka lepi kuhamba kumpela pamonga na kuvya nkozi waki,
    nambu ndava ya kukangamala kwaki kuyupa, yati iyimuka na kumpela chochoha cheigana.
  mmx-mmx: A tong i rinimi, keke i do ixo xatu kaxat la ixo raba u mi lengkongkide
    mila neni lentangas taram. Ketla neni naba xatu kaxat la na raba u mi lempanga
    axap nenu uk pakes tin mila nenu xa uxo mangan kusu una ngising aptaptang i.
  cbr-NT: Catancëxunbi ca mibë nuibanancë cupí mi 'inani nirutisama tanquinbi —'ëma
    ubiotëcënia —quixun sinani niruxun min cuëëncë ñucama mi 'inánti 'icën.
  tee-NT: Pus mas jantu cak'ostola' chai caxtakniya' tu'u' va ixlaca'atalh ni ix'amigo
    junita para iclajunau ni akts'iya cak'ostola' chai caxtakniyach tachi tants'un
    ju maktasq'uini va ixlaca'atalh ni jantu lai maxanan ju anu' ju t'ajun jeks mavana'.
  eng-LSV: I say to you, even if he will not give to him, having risen, because of
    his being his friend, yet because of his persistence, having risen, he will give
    him as many as he needs;
  cak-NT: 'Y ri Jesús xu''ij chique ri ru-discípulos: Can ketzij-wi nin-ij chiwe,
    chi ri jun ri nic''utux-apo ri wey che, ne''cataj-pe, pero man roma ta je amigo
    riq''uin ri nic''utun-apo ri wey che; man roma ta ri'' xte''cataj-pe. Raja'' ne''cataj-pe
    y neruya-pe ronojel ri nic''atzin che, chi quiri'' titane-ka ri jun ri nic''utun-apo
    ri wey che.'
  pah-NT: —A'e ji pe me, ei Jesus'ga. Pe pavẽi ojikoty'aro g̃waramo rũi ga vyri imondovo
    pe me. Pe porandupige'yma g̃waramo ga hugwi ga vyri imondopava penemimbotarimova'ea,
    ei Jesus'ga.
  sja-NT: 'Mɨa jara bɨ: Mãgɨ́ k''õp''ãyo p''irabai-e pɨrã ne-inaa teeit''ee pɨ ichi
    k''õp''ãyo perã, mãgara p''irabaiit''ee waa iidi nɨ̃banaamerã. Teeit''ee ne-inaa
    jõma pɨa falta bɨ.'
  xed-xed: Ka yu ta mnaghunata ná, dər má laviŋta a tsi ta sliʼiglafta ŋa vlaŋtá skwi
    ya ta ɗawu tsi, kabga dər má nzakwani ka grani wu, má dzaʼa sliʼafsliʼa ka vlaŋtá
    inda skwi ta kumə tsi kada kwala tsi ta gərzləgəlta.
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ va̱tí co̱ cúni̱ da̱ ja̱n ndaco̱o
    da quia̱hva da ña̱ha nu̱ ndo̱ sa̱há ña̱ xíní táhan ndó xi̱hi̱n dá joo ndaco̱o
    tá ndaco̱o da̱ quia̱hva da ña̱ha nu̱ ndo̱ sa̱há ña̱ jáqui̱hvi ndó da̱. Sa̱há ña̱
    cán quéa̱ ndaco̱o da quia̱hva da tócó ndihi ña̱ xíní ñúhú ndo̱ nu̱ ndo̱.
  gfk-S: Io, iou tange ta mu, a linge bia ing be no nuno harwis, iesene pai nale tabar
    ie ma tike linge. Iesene na tut ma ina tabar ie haruat ma no nuno sunupi kinong
    pai nale sangeh ura sinsaring.
  bmu-bmu: 'Mewö jimapmö, nöŋön jibi mötket: Miri toŋan alaŋi akzawaŋgöra aka qahö
    wahöta waŋgimapmö, mi töndup kapaŋ köla jiba kinjawaŋgöra mi ölöp wahöta qesizawaŋgö
    dop körek waŋgima.'
  dgz-dgz: Wapena anun. Evenaya menan yone taba ya eneta go sia wayao wayao taiwaniampinawa
    menan yone taba megenat uon go wan dim dim arugataet eneta.
  eng-GNV: I say vnto you, Though he would not arise and giue him, because he is his
    friende, yet doubtlesse because of his importunitie, hee woulde rise, and giue
    him as many as he needed.
  zaa-NT: 'Beni Jesús seguir nna rèe: Labí chathą gunną nu rinàbą màsqui''ba ną́ amigo
    quì''į, pero nia'' le: porqui''ni bihua rudutsią rinàbą nna, acca huayàtha amigo
    quì''į nna gutią iyaba nu riquìna''nią.'
  eng-WEBSTER: I say to you, Though he will not rise and give him, because he is his
    friend, yet because of his importunity he will rise and give him as many as he
    needeth.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Bajaraponë apo jamatabënonotapunae
    ata, itsiata nonotapunaejitsipa perajutsinexa pecovaebijavatsi. Itsiata peyapëtaenëxaetsi,
    bajarapacuenia apo rajutsi tsipae. Biji rajane rajutsipa daxita pacuenia namatavenona
    ajumesaëya pevajëcaponaexaetsi.
  bon-bon: Yoo, ngänu gyene tabe teeme biname ge, tabe singi lica ciiye duusa arpinentame
    buluduu ceerame, yepä cane weebibine jijenininine egä, tabe pa larpinantege iyeta
    teeme singi gwidape ceerame, pui nuuja te liba ajiri lica teebine jäje ätineräja.
  nhw-BL: Nimechilhuía, huelis yaya amo mehuas para mitzmacas catli tijtlajtlanía
    pampa tiihuampox, pero sintla amo tijcahua tijtlajtlanía catli tijnequi, yaya
    mehuas huan mitzmacas nochi catli tijtlajtlanía san pampa quinequis ayacmo xijcuatotoni
    más.
  mgw-mgw: Tubaye apala yumuka kumpeya kwa mwanjaa ywembe mbwigalye lili, ila kwa
    mwanjaa mundu ywo aayendeli kunnu'ba, alu'a kaatuka ampei sosoti sakipala.
  swh-ONEN: Nawaambia, ingawa huyo mtu hataamka na kumpa hiyo mikate kwa sababu ni
    rafiki yake, lakini kwa sababu ya kuendelea kwake kuomba, ataamka na kumpa kiasi
    anachohitaji.
  wbi-wbi: nikuvavula nambe naisisimuka kukumpela amakate ndavule umanyani ghwake,
    ulwakuva ijigha idindusia kisita soni isisimuka na kukumpela amakate minga ndavule
    vuno ilonda.
  bba-bba: Yesu u nɛɛ, nɑ bɛɛ sɔ̃ɔmɔ, bɑɑ ù kun seewe u nùn wɛ̃ bɔrɔnun sɔ̃, u koo
    se u nùn wɛ̃ yèn bukɑtɑ u mɔ kpuro win bɑɑsibun sɔ̃.
  eng-KJVCPB: I say unto you, Though he will not rise and give him, because he is
    his friend, yet because of his importunity he will rise and give him as many as
    he needeth.
  kgk-NT: Oĩ ramo aipo-rami he'i va'e nde-vy, erejerure rure jevy va'erã. Nde re'ýi-gwi
    jepe nopu'ã mo'ãi joty. Erejerure eterei-gwi joty opu'ã va'erã ome'ẽ va'erã nde-vy
    ne remikotevẽ, he'i omombe'u-vy arandu rehegwa nhe'ẽ.
  waj-waj: Na ngii giaa ngii miaunoo. Ivo ari seena tuanaivo inna yapara ruaivaara
    hama iva diitoo yeennaivaa inna mminaravai. Ivo mmannammanna inna yapara ruaivaara
    iva diitoo inna mminaravai.
  cpy-cpy: Kimiwitaka eero pikowawita pipiri okantawitakyaa riiwitaka pitsipa-minthari.
    Roo kanteencha eekiro ishintsitatzii ikowa-kotzimi, ari patsiwakanakyaawo pitzinaanaki,
    pipawakiri okaatzi ikoyiri.”
  ekk-PKP: Ma ütlen teile, isegi kui ta keeldub tõusmast ja sulle midagi andmast sellepärast,
    et oled tema sõber, siis tõuseb ta ometi ja annab sulle kõik, mida vajad, kui
    sa talle peale käid.
  mpx-mpx: He na baewa eliyamiu, bwagana nige wali heliheliyam kaiwena ni lulut ge
    beleid ni pepek, yaa kaiwena wana heliyam i mimi awaawanun, inoke ni lut ya ge
    bugul gegewena toto wana heliyam i kalaan ni ahe ge ni pek.
  wbp-wbp: “Ngula yarda payurnu kukurnu-nyanurluju, ‘Yuwa, ngajurna nyuntuku kukurnu-nyanu,
    yungkaju miyi!’ “Papardi-nyanuju wilji-jikilpa ngunaja yinja-wangu. Kukurnu-nyanuju
    karrija-jukulpa manu payurnu-jukulpa. Ngaka-karilki yakarra-pardija kurnta-jarrinjarla,
    manurla yungu miyiji yungurla kanyi nyanungu-nyangu warlaljaku. Kuja-juku yimiji.
    Kala yungurna-nyarra payirni nyurrurla. Nyarrpa kankulu manngu-nyanyi? Kaatuju
    kuja-piyanya mayi-ka nyina papardi-nyanu-piya? Lawa, kula Kaatuju kuja-piya!
  luo-luo: Awachonu ni kata obedo ni ok onyal aa malo mondo omiye makati kaka osiepne,
    to nikech kinda mar ngʼatno, obiro aa malo mi omiye moromo kaka odwaro.
  nhe-NT: Nimechilhuía, huelis yajaya ax mehuas para mitzmacas tlen tijtlajtlanía
    pampa tiihuampo, pero intla ax tijcahua tijtlajtlanía tlen tijnequi, yajaya mehuas
    huan mitzmacas nochi tlen tijtlajtlanía san pampa ayoc quinequis xijcuatotoni
    más.
  aii-aii: ”ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܕܐܸܢ ܒܘܼܬ ܪܵܚܡܘܼܬܵ‌ܐ ܠܵܐ ܩܵܐܹܡ ܘܝܵܗܒܹܠܔ ܠܹܗ،
    ܐܝܼܢܵܐ ܒܘܼܬ ܩܸܘܝܘܼܬܵ‌ܐ ܕܦܵܬܹܗ ܒܸܬ ܩܵܐܹܡ ܘܝܵܗܒܹܠܔ ܠܹܗ ܟܡܵܐ ܕܒܵܥܹܐ.
  esk-NT: Uqautigipsi, una makitchuŋitkaluaġuni aatchuġiaġlugu qaqqumik iḷauraaġiłhagun,
    makitchumiñaqtuq aatchuġiaġlugu inuġikkaŋanik atakkii taamna iŋiqsruqtuiñaqhuni.
  msb-msb: Ugaling, matuod gayod na mabangon siya agod ihatag an tanan na pagkinahanglan
    san iya amigo, dili dahilan san inda pag-amigo kundi dahilan san pagpakimaluoy
    san usad.
  cpa-NT: 'Lah¹dsóh² juǿi²jni hniah¹²: Ju³ná³ tsa¹ca¹nung²dsa, ni³ huu¹³ hi² lán¹²
    dsa² héi² ha²mei¹³ quián¹²dsa, cónh¹jøng² tiog¹³ báh³ nung¹dsa. Mi³jøng² tsa¹ma¹cuø¹
    dsa² héi² ju²méh³ dsøa¹². Jøng² cuúh¹dsa dsa² hi² hniu¹dsa.'
  dso-dso: ମୁଇ ତମ୍‌କେ କଇଲିନି, ତମର୍‌ ମ‍ଇତର୍‌ ଅଇରଇଲେ ମିସା ସେ ଉଟିକରି ରୁଟି ନ ଦେଏ, ମାତର୍‌
    ତମେ ଲାଜ୍‌ ନ ଅଇ ମାଙ୍ଗିଲାଗିରଇଲେ, ସେ ଉଟିକରି ତକେ ଜେତ୍‌କି ଲଡା, ସେତ୍‌କି ଦେଇସି ।”
  meu-meu: Na hamaoromuimu, ena be hetura dainai basine tore isi, basine henia, to
    ena noinoi loulou dainai ia na baine tore isi, bena ena ura ḡaudia iboudiai baine
    henia.
  yva-NT: Weti nya arakove umaso aemeno naije ramu muno ponayo po ana inta raunande
    apa arakove winaiji. Weramu ranivara nyo anajo tutir yara winsamane inya, indati
    nya arakove umaso aemeno nai ti seo po inta raunande nai kobe.
  dgc-dgc: “Entan moy,” kagi ni Jesus, “metamad tu karatig mo a mangatéd diko ta agidén
    mo, maski kadimoy mo. Pero éng pilitén mo siya a pilitén, éy umégkat siya a talaga
    a méngatéd diko ta maski anya a gustu mo.
  zpm-NT: Per teḻne sonaad to ga, gaṉse zho tibaque quianee to, gnid naa zho tsieched
    zho gneedz zho ncuaaṉe racladz to. Per gneedzd zhow porne ndzieeldiidz to zho,
    sinque laa zho gneedza porne goṉ zho tibaque quianab tow.
  hix-NT: Onà wyaro haxa nay hamà, noro ha. Nasanàmyan hamà. Àx oyehtxoho komo yàmyan
    hamà. Àsok tawro hana. Axan kom me tehtxoho hoye rohra hana oyoyukyatxow ha. Teryewrye
    ro rma haxa orwonàmtoho kom hoye ro ryhe, oyoyukyatxow hamà, kekon hatà, Txesusu.
  sim-sim: Hako jirin amu sawenduwa. Or ukmis ukmisinakop or ufuhu hakwa ri. Ma oto
    mbeek, �Ma toto anhi kup ori te.� Karem or hishihi or usaha akwan hakwa ambu ri.
    Hako os or ukmis ukmisinakop, or usaha akwan hakwa ora.
  npi-ULB: म तिमीलाई भन्दछु, कि उसले उठेर तिमीलाई रोटी नदिए तापनि तिमी उनको मित्र
    भएकोले गर्दा र लगातार मागिरहेको कारणले ऊ उठ्नेछ र तिमीलाई आवश्यक पर्ने रोटीहरू
    दिनेछ ।
  cgc-cgc: Ambal pa Jesus, “Sugiran ta kyo na maskin arey na pailingan din dili magbangon
    para mag-atag ta pagkaan tenged danen an darwa mag-arey, sigurado na magbangon
    gid arey din an daw mag-atag ta maskin ino na kinanglanen din tenged ula gid kanen
    an gauntat ta pagpangayo.
  tim-tim: Aregât hin makyeŋgire nâŋgâŋet. Galaŋande hain dâm emelanâk tatmâ gala
    bo agaŋbiap. Dâ kârikŋe akmâ hâwâtmâ ulilaŋdo aregât hanâk waŋbiap.
  yor-yor: Mo wí fún yín, bí òun kò tilẹ̀ ti fẹ́ dìde kí ó fi fún un nítorí tí í ṣe
    ọ̀rẹ́ rẹ̀, ṣùgbọ́n nítorí àwíìyánnu rẹ̀, yóò dìde, yóò sì fún un tó bí ó ti ń
    fẹ́.
  wos-wos: Guniré wuni we. Dé ‘Wuna nyayika’ naata male, dé raama hénoo déka yamba
    hwekéndé. Wun du wumbu téta wambula wambula wandét, dé raama wun du mawuli yandéka
    hénoo atéfék déka hwetandé.
  emp-NTPO: 'Mʌ̃a jaraya: idjia paʌ̃ra diaẽ́a bʌ ume dji bia bẽrã, ãtebʌrʌ diaya bʌa
    mĩã sẽ b̶ʌ bẽrã.'
  eng-F35: I say to you, even if he will not get up and give to him because he is
    his friend, yet because of his persistence he will get up and give him as many
    as he needs.
  ind-ind: 'Kata Yesus, “Aku menegaskan kepada kalian: Meskipun dia tidak sungkan
    menolak permintaanmu karena hubungan persahabatan kalian, tetapi karena kamu memohon
    terus tanpa rasa malu, dia pasti bangun dan memberikan apa pun yang kamu perlukan.'
  pes-OPCB: «به شما می‌گویم که حتی اگر به خاطر دوستی از جا بلند نشود و به شما نان
    ندهد، اما اگر به در زدن ادامه دهید، برخواهد خاست و هر چه نیاز دارید، به شما خواهد
    داد، تا مبادا آبرویش برود.
  mpt-mpt: Ne baabenamabibe, naka ele mo funaneta Naka ele ne nekobo, imeno dlalano
    ge funaim blim otane e ngambe bita ngambe bita mitdata hananeta imeno dlalamabebe.
  ssx-ssx: kota꞉ eki pilipikipe. Iki pa꞉ta꞉ I̱ma꞉ do pi alome. Mo da teke halima꞉
    neketa꞉ ipika꞉ yankeke halena꞉ kone mo hande palaowa kuluekema꞉ na tialo pa꞉la꞉pateta꞉
    nakana꞉ma꞉ yaala꞉ma꞉ na homeke honke wotu leka꞉na꞉ta꞉ kota꞉ ota꞉ opua tiao naka꞉
    mea꞉peke ya꞉la꞉ ekimanu ana꞉na꞉ mea kilieke alome.
