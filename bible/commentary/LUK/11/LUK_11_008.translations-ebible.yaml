    fein dulewoke te.
  ons-ons: Pakimo daleo? Na ŋidanbe detpi, mat welaine eŋe kima kima wane wie more
    bret mi giniake, yemo eŋe siluŋ aŋa sorinŋonane wie more, kine kine zuaŋmaine,
    yewa giniake.
  con-NTPO: Tsa'ma ñoa'me gi su, tiseja tisu amigombi'ma'caen jangipa quenga afembipa
    pashaen noñangiansa'ne tsu jangipa osha'cho que in'jan'choma afeya.
  ghs-ghs: Ana qupadzomami oho totohota bamu hiire isanataquhe nii aoke qoridzeqa
    dzare noi hiibaquho isakita noke moitakoi. Oi dzaira quba bamuhe noi pouqata qooro
    tototo hiiremi ooho qubake moitakoi.
  peg-peg: ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ହେୱାନ୍‌ ଆତିସ୍‌ପା ତା ସାଙ୍ଗ ଆତିଲେ ତାଙ୍ଗେଙ୍ଗ୍‌
    ନିଙ୍ଗ୍‌ଜି ହିଉନ୍‍, ଆତିସ୍‌ପା ହେୱାନ୍‌ ଲାଜାଆୱାଦାଂ ଚାନେକ୍‌ ଚାନେକ୍‌ ଏନ୍ତିଲେ ହେୱାନ୍‌
