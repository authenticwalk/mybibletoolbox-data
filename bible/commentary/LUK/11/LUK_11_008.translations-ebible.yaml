    und ihm geben, soviel er bedarf.'
  alq-ALGNT: Adi dac ke ijiseg? Ki8idamonom, kada 8anicka misa8adj, acitc oga minan
    kakina eji nda8endamindjin o8idji8aganan. E kitci cibagadjindjin kidji k8ag8edjimigodjin
    pinici kidji minadjin ke odji todag ii, ka8in eji omino 8idji8aganidj ke odji
    todag ii.”
  ixl-NNT: As ileꞌ tuk val sete uvaꞌ kꞌuxh yeꞌ la isaꞌ vetetz kꞌultziꞌeꞌ ilakpeꞌ tiꞌ
