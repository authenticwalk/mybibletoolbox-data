  boa-NT: Ehdu muurá ámúhadítyú tsaapi íñahbéváábeke iñééróne ájcúiyá dibye táúmeíñevu
    éhnííñevúré dibye ipátsáríjcyótuki.
  quh-NT: Chekatapuni chay runa manapis jatarinmanchu t'antata kosunanpaj amigon caskayquiraycu.
    Mayta mañacuskayquiraycurí jatariconka imatachus mañacuskayquitataj kosonka.
  kwi-kwi: Sunkana kizmanazi. Ap kasha uzmikasha nawa pan nammɨlan kuhsshitchikas,
    usne kuhsak kit chiwazha pan nammɨlanazi, na akwan piji paikwara akwa.
  agm-agm: Nɨnɨ sangi sandɨ kasatataato. Utaaho aŋɨtɨtɨhɨ nanomasɨho nisɨ naisohoso
    tatɨ gwɨnyaataatɨ nepatɨ nandapa neunyataamaise. Owe. Nandapa katohɨpɨpa naninye
    undatɨ jinjɨhaatema konɨhɨ kaundonɨhɨ poundonɨhɨ kandapɨ bɨpi nepatɨ katimbɨpa
    pɨhɨtatɨ nemwɨtaise.
  ubr-ubr: Ato omi wononosin on arimon mamaba inafour? Yau awurem, basit on arimon
    men inmisir rafi sarar inboai initem yabin on orot on om turam on mes,baise on
    inmisir am gogoi bayu aurin on engon tutufin initem, yabin om ato ufefeyan aurin
    on men mamai iboem on.
  tsw-NT: N ta dansaa ɗu, ko na̱ wa̱a̱ ꞌyon u ca yi ili i ro, adama a na a̱yi iꞌutsa̱
    ya̱ yi i ɗa shi, adama a na u ꞌyuwain a̱ ka̱ra̱, u ta̱ ꞌyon u ca yi ko nye i ɗa.
  cax-NT: 'Auqui nanti Jesús ümo bama ñanunecasarrti: —Chirranrrtipü atüraiti nauqui
    acheti ümoti arrüna manquioti pünanaquiti. Pero au nitacürurrü atüraiti. Isamutenti
    sane, champürrtü ui na amigorrti ümoti, ta nauqui tapü asioti icuatati.'
  aia-aia: “Wai 'unua tana'amou, rei'uaa na 'iia 'e geresae goro amua, 'iia 'ai 'ageta'i
    suruta'e 'anai haua tana'o ta mahoingau. Ma'ata 'onaa 'o bwa'i agoheta'i ha'angoni,
    'aigui buna suruta'e 'anai hau'i hako tana'o i mareho na'o 'irisi'i.
  srp-1865: 'I kažem vam: ako i ne ustane da mu da zato što mu je prijatelj, ali za
    njegovo bezobrazno iskanje ustaæe i daæe mu koliko treba.'
  agt-agt: '@see-verse:LUK.011.007'
  lug-lug: Naye mbategeeza nti, Newaakubadde nga tagolokoka n’amuyamba nga mukwano
    gwe, naye, singa akonkona n’amwetayirira, alwaddaaki agolokoka n’amuwa by’amusabye.
  yby-yby: Loko letiboya nemo sa-loko lo noliboe. Wewena mako nemo wenema ne lokoko
    udonetibokutiya sinokoko nodenesa mametiboya welakahoya ju lowa lowa ideko sinokoko
    ohu nojibo nesaya mekolaiye.
  heb-heb: אני אמר לכם גם כי לא יקום לתת לו על היותו אהבו יקום בעבור עזות פניו ויתן
    לו ככל צרכו׃
  mpp-mpp: Na yanguc edocngebabe, ye agoinele ailu bret mi lacnodaickale milu, ye
    dogbac ailu uwacnodaicte. Inguc aime ye fangkelu bret lacnodaicte.
  apb-apb: ?Oto nga taa eena? No ko unue oto huni'omu, ma'alana e unue uri e sa'a
    ta'ela'i lo'u huni niie nga kele ho ngeulaa huni'o aena aana i'oe oto malahune,
    ta'e kei ta'ela'i taane na kei haro niie mola mo ola saemu huni'i, aena aana o
    ka'a masa ike huni deu su'u-su'uie.
  san-TEL: తర్హి యుష్మానహం వదామి, స యది మిత్రతయా తస్మై కిమపి దాతుం నోత్తిష్ఠతి తథాపి
    వారం వారం ప్రార్థనాత ఉత్థాపితః సన్ యస్మిన్ తస్య ప్రయోజనం తదేవ దాస్యతి|
  ben-IRV: আমি তোমাদের বলছি, “সে যদিও বন্ধু ভেবে উঠে তাকে কিছু নাও দেয়, কিন্তু তাঁর
    কাছে বারবার চাওয়ার জন্য তাঁর যত প্রয়োজন, তার বেশি দেবে।”
  ntu-ntu: '@see-verse:LUK.011.007'
  pan-pan: ਮੈਂ ਤੁਹਾਨੂੰ ਆਖਦਾ ਹਾਂ ਕਿ ਭਾਵੇਂ ਉਸ ਦਾ ਮਿੱਤਰ ਹੋਣ ਕਰਕੇ, ਉਹ ਉੱਠ ਕੇ ਉਸ ਨੂੰ ਕੁਝ
    ਨਾ ਦੇਵੇ ਪਰ ਉਸ ਦੀ ਜਿੱਦ ਦੇ ਕਾਰਨ ਉਹ ਉੱਠੇਗਾ ਅਤੇ ਉਸ ਦੀ ਲੋੜ ਦੇ ਅਨੁਸਾਰ ਉਸ ਨੂੰ ਰੋਟੀਆਂ
    ਦੇਵੇਗਾ।
  gvc-gvc: ¿Dohse waharohcari sinirirore? Potocã niita nija mʉsare. To coyeiro jiparota,
    chʉa waboriro wahcã duaeraha. Wahcã duaeraparota chʉa siniriro sehe bʉo tiro marieno
    to yoari pja sinirucuchʉ tʉhoro jipihtia to siniriro seheta warohca.
  mwp-mwp: Wa, nuy ubigig nungu igalgoepa ibupuydhaypa kedha zoenguz kedha dhadha
    kubil, kasa kay kedha ngidh ngaru yapu poeybaypa, kurusipa nuy ridha koewban dan
    paliz a poeyban ngibepa nginu ubilnga mura.
  ksj-ksj: E ziꞌohe, ane vaze uꞌano daꞌo, iḡunadu berediḡa mene haꞌuma, rehano aniꞌa
    bare bare umineꞌeteꞌe uꞌano, iḡunadu umideꞌeteꞌe ḡauḡa haꞌuma.
  sbk-sbk: Embabhale yaje, ata nkashile bhoha apele afwanaje rafiki wakwe, lele shila
    shasaleha hulabhe, bhaso gale na hupele, kadli eyehaja yakwe.
  mya-JVB: ငါဆို သည်ကား၊ အဆွေ ခင်ပွန်းဖြစ် သည်ကိုထောက်၍မ ထ ၊ မပေး သော်လည်း ၊ အားမလျော့ဘဲ
    တောင်း၍နေသောကြောင့် ထ ၍လိုချင် သမျှ ကို ပေး လိမ့်မည်။
  kgf-kgf: Waŋu ʒéwa niŋgic, ama miŋinanéŋ ic imi alaya wanʒac imuac wamma ménda yacma
    nimmimac, néŋ ic imi seliseli wamma welecma naŋu imuac niŋac mia yacma iwawai
    méŋ niŋac wawaŋa imuac sécya mimac.
  awb-awb: Teawena, Inehi anímé nánuwahrah aní míéhsábé anetaníbo. Inokáhpeq puana
    íre náwiníe íwíáhínaraqmé túbáh agineho. Túbáh aginehboq peh píribahriue, Nánio.
    Nánio úno. Nánio inaraqmé arenawahrah anínká mó iwíáhéna are íre kéh náneqmarí
    irigue náwinkéhe. Mina inserah púrerirataqmé apubúue túbáh agiyehboq peh mótaq
    mótarue teawéro.
  gdn-gdn: Iyesu inako wagubu manako ade wagubu ke; Keyakeyai suwagubuwani ki mibai
    wi wainapu-muri; Kau apunu ki bameya kawareya kawareya genenugowa tondowa ki ka
    e kemora ki rabineya gudu kwaipoto bani negeni. Ki ka eba kau e waretai ki pokere
    e uburoto bani ki negeni ko kau midimama eba wadinibu ko kawareya kawareya e gudui
    miniyeya genepiyeya tondeya ki pokere e uburoto bani dai tepoto kau negeni.
  nko-NT: Ndɛ mlɩ bláa mbɛ́ɛ, fíalɩ onyawíe ɔkpasʋ á, ɔmɔ́ɔkʋsʋ́ há mʋ. Támɛ
    alɩá ɔdɛ mʋ kokóli kótóó sʋ á, ɔbɔ́kʋsʋ́ há mʋ alɩá odeklé.
  bsn-NT: Ĩre ĩ ĩsirʉabetiboajaquẽne, ĩre ĩ sẽnitʉjabetijare, ĩ bojasere ĩsicõarʉcʉmi.
  pib-NT: “Wane nchingi gixa, gimka gyotunotanu wa genekyaplu gimatatkalchinanru.
    Seyni gma mapatewatinitipa chinanu gyotunota. Genekanru psoluko ralukanru.
  wiv-wiv: A Iesus ki tania, “Hau ta tania ni miu. Ia vata kua ia e lala habuka kaka
    kua ia na ruana ki dangea kete vanga holuholu vona, palaka da e lama ki vala nazia
