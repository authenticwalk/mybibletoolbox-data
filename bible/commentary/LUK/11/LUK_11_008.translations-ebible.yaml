  bus-bus: Mɛ́ɛ ooare, baa tó èe fɛɛ à kpàa gbɛ̃nnakɛ yãnziro, eé fɛɛ à pↄ́ kɛ̀ à
    yezi kpáa, kɛ̀ à zɛ̀zi dãndãn yãnzi.
  gub-BL: A'e mehe nezewe pezapo nehe. Penoz wiwi nehe. Pemyrypar romo hekon a'e.
    Aze ru'u nume'e kwaw temi'u imur pà peme. Aze penoz wiwi nehe, a'e mehe umur putar
    peme nehe, ta'e penoz wiwi pe nehe xe, ta'e napemaranugar kwaw izuwi pe no xe.
  imo-imo: 'Nani enondo nimbo tiro: Yu angenu moromomunga makilipe gai naa tilka nalo
    nuni yu kimbo kai tiko konge terenomunga yu tiye kolopa wendo omba gai nilina
    mele tilka nimbo tiro.'
  boj-boj: Ni na ino kadoi degsi minjimqa a ni tulaŋ waiŋmqas. Waiŋmimqa ni tigelosim
    bem yqam. A ino kadoi unu ni deqa are qalsim bem yqasai. A ni tulaŋ waiŋmqo deqa
    ni tigelosim iŋgi keretosim yqam.
  eng-DRA: Yet if he shall continue knocking, I say to you, although he will not rise
    and give him, because he is his friend; yet, because of his importunity, he will
    rise, and give him as many as he needeth.
  knf-knf: Dţupan, woli aando naţa awula ipoom ţiki awo nanohul, abi naţi'aara naţa
    kawula uko wi anumiiŋ ţiki ayewlëna.
  san-KHM: តហ៌ិ យុឞ្មានហំ វទាមិ, ស យទិ មិត្រតយា តស្មៃ កិមបិ ទាតុំ នោត្តិឞ្ឋតិ តថាបិ
    វារំ វារំ ប្រាត៌្ហនាត ឧត្ថាបិតះ សន៑ យស្មិន៑ តស្យ ប្រយោជនំ តទេវ ទាស្យតិ។
  arn-NT: 'Feymew feypiwayiñ tüfachi dungu: kisu tañi weningen mew witrallenoafule
    rume tañi eluafiel ñi duamtuel, welu may füreneafi, fey eluafi kom tañi duamtuel
    fente tañi wirarkümekeken mew.'
  zas-NT: Per rnin lëjt, majsi bal id zixchex din guneex ni ryaadxidi guial rajc xmiwidi
    laax. Per züjnx naguiejn chixchex din guneex ni ryaadxidi chitëë guslenridi laax.
  ken-NT: Dɨŋɨ́ ká bɛ, yɛ̌ ndǔ yi ápú kway bɛfate bɛ anchyɛ yi nɛnyíɛ́, ɛ̌ti
    yi achi mmʉɛrɛ ywi, abhɔŋ bɛ́fáte anchyɛ yi yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ́ yi áyaŋ mbɔnyunɛ
    atóŋórí bɛ́dɛ́p nɛkok kɛbhɔŋ ntíánwɔ́p.
