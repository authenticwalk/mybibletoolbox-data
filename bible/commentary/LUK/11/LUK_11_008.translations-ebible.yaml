  med-med: Ei kʉn, manga puⱡ wu ei ndi, wamp elim nga ʉngʉn ti, wi ronum pʉnt ei ka
    nimba, rʉng mat nuwa tʉpa ngui ngangʉmba mon! Wote, pipil kuⱡi naⱡʉpa epʉp ropa,
