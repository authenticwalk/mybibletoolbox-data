  bmr-NT: 'Jaanegui amɨɨhaico neehi: Inahabo iicaneguiiha agañiivonoco imogotɨruubo.
    Jaaruubo jillɨ agañiivooboro paryɨ idilluunoco diiboco acɨjiibo siino dillutɨɨbo
    iicaqui.'
  fuf-fuf: Mi andinii on, hay si o immaaki, o jonnira mo sabu njaatigiyaagal wongal
    hakkunde maɓɓe ngal, o jonniray mo kala ko o handi sabu ko on torotooɗo haɓɓitori
    angal hersa kon.
  mwc-mwc: A wonewonimi, kega kwainana kairavina i bomsiri ba kam i berei. Saba, i
    tepa tora, ba i baba tupetupeni kairavina, i bomsiri ba awaika i waiwaini wai
    ereonowana i berei.
  bhl-bhl: Yu kilele kililina! Am beem sen kayak be teineko, akalem awkunum elo dakalase
    mesesem mesesem eisneng be nam dulewoke kate, e awkunum beem dakalako, gaankabe
