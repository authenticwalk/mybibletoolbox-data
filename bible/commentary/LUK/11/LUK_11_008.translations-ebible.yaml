  bsp-bsp: 'ic-lok’un ti: Ali pəyɔnɛ fɔ ɔfɔyɛfɛ pəsɔŋ kɔ ci bawo wanapa kɔn ɔfɔ, endeyɛfɛ
    pəsɔŋ kɔ daka o daka ndɛ ɛfaŋ mɔ, bawo wanapa kɔn ɛŋgbəc gbɛs a mɛnɛ pəsɔŋ kɔ.'
  kqf-kqf: Ḡome Yesu i giuna gado, “Yà giugiuwemi te mote maso i moito bi buledi i
    vite, banina i sibe te tana ena tau. Bi ena laukalayaviyavi dabanemo kaka ya moito
    bi buledi ya vite.
  cpb-NT: Oshiyawaitakawo eero pikowaweta pimperi okantawetaka iriiwetaka pitsipaminthare.
    Iro kantacha eekero ishintsitatzi ikowakotzimi, ari potsiwakanakyaawo pinkakitanake,
    pimpawakeri okaatzi ikowiri.”
  aon-aon: Aria ta mumam? Eik yakripep, anudok urupatinari ta mare nukri anan douk
    ananin arpenyin nanaki narigan aria ta nukitak nukon bret, uwok. Anan ta nukitak
    nukon ihishmorim eshudok anan nariganumesh iri. Um maresh? Anan ta nunaiwos abom
    um numnek ananin arpenyin nupe norigon um eneshenesh.
  hus-NT-2005: Por neꞌech tu utsaꞌtsik, maske yab ka chʼakay kin pidhaꞌ xataꞌ abal
    in jaꞌúb, neꞌech ka chʼakay kin pidhaꞌ abal yab más kin óntsi ti itʼixbédháb ani
    neꞌech kin pidhaꞌ ejtal xowaꞌ in yéntsal.
  mig-NT: Ká'a̱n‑ri̱ jíín‑ró, va̱sa ma̱ ndúko̱o‑de kua̱'a‑de nuu̱‑ro̱ já kúu‑de amigo‑ro̱,
    ko ja̱ xáa̱n stá'a̱n‑ro̱‑dé te yu̱án ndúko̱o‑de te kua̱'a‑de ta̱ká ja̱ jínu ñú'ún‑ró.
  bps-bps: Tulengu gamu ani, balù laan mayè mték mlé kenen knaan, du demen sgalak,
    bay du fadlug kenen mni, magleges kenen mték na mlé i kdee kliduan.
  mbs-mbs: Nayan, eneng-enengi niyo ini. Pengkey eked peden sikandin enaw amon megtabang
    kandin so sigalak din, meneng aw eked lengà se otaw memoyò, yan se doun te keilangan
    menaw sikandin amon memegay kandin te pengkey eden se kepulukan din.
  tof-tof: Ka yabü igó byaldóla. Solodó, wa kubó bupude, ene pam alo kla ekyene oya
    ubi ngarkwatódó, a ene igó pokodógabi koke, igó zitülkus wa oya gódame, a zitülkus
    wa mengre tangbamtinüm batoda.
  cme-NT: Yaaŋ mi tũnu-nɛi, naacolŋ duɔ cor tuɔ muo dũŋgu‑i, u jĩɛŋ duɔ fiɛ'a u
    saa ne ba jĩɛsĩnni‑i aa sire, uŋ muo u huol u yaaŋ-na u ka sire hã-yo uŋ taaraŋ
    nimaŋ hiere.
  sus-sus: N xa a fala wo bɛ, banxi kanyi mu kelima a xa a boore mali e xa dɔxɔbooreya
    ma. Kɔnɔ a boore xa lixirinyi tan, na nan a niyama banxi kanyi xa keli, a a boore
    hayi birin fan.»
  pon-2006: Eri, kumwail en ese pwe ma e sohte pahn pwourda pwe en kihong mehkot pwehki
    eh kompoakepah, a pwehki eh men piseksang eh pekipek ngidingido e pahn pwourda
    oh kihong mehkoaros me kompoakepaho anahne.
  dad-dad: Aya ã arokeneik, ĩ, ne mou nigin to fã ye fen, bret ifenẽf, anĩ ere, tamo
    are kukĩya sã kinĩ yei fiyẽ di, fã ye fen, ereb ĩ orof anĩ kilei ifenẽf.
  zab-NT: Per nare rniia laat, masquɨ belati laab quɨt chasteb par ideedbɨ xirullzi
    pur rac xmigudeb, per zunbɨ juers chasteb par ideedbɨ irate ni rquiiny xmigubɨ
    par quɨtru gúniy storbɨ laab.
  jae-jae: go amboac ondoc. Aê jasôm êndêŋ amac gebe Ŋac tau embe êndi sa mêŋêkêŋ
    êndêŋ eŋ êtu ênê gwadê eŋŋa atom, mago oc êndi sa naêkêŋ gêŋ, taŋ kêpô lêna naŋ,
    êtu eŋ keteŋ gêôc aucgeŋŋa.
  ksd-ksd: 'Iau tatike ta vavat: A dovotina i ol ba na irop ma na takan tar ia tai
    talaina, ma tago i vovo pa ia na irop, ma na takan tar nam parika i mainge.'
  msm-NT: Inggad migyayagi sikandan, wada sikandin bangun to pagbogoy to pigkinahangyan
    to sikan duma din. Di manno wada kasikow sikan sobuuk aw wada takas to pagpamuju,
    napogos sikan tag-bayoy to pagbangun aw bogaji kotob to pigkinahangyan din.
  myk-myk: 'A Yesu di jo: «Ayiwa, nʼa da yi jo yi mu, wu bye wu ya yìri na wu kan
    naɲɛɛgɛ ki wuu na wɛ, wu na yìri na wu ɲidaan yaŋmuyɔ bɛɛri kan wu mu wu navunŋɔ
    ki wuu na.'
  sbe-sbe: 'Na ya hededelaowa kalimiuyena: Nuwana kam kaha ne nige ye henuwa bena
    ye tolo na saha hesau ye leyawa kawakeha debanaena. Iyamo hesana hekasisina debanaena
    ede kabo ye tolo na saha ku kaibwadai wa kabo ye leyawa.'
  mcr-mcr: Nyi tii etqänä. Iqu ‘Ŋqä nyämaqä-queqä’ kŋuä vqaŋguti, ävautä mavqä yäŋqiyä.
    Iŋäqe, ämaqä yäpaqäŋgisa ätqäuqä iqu, qŋqaŋä ptqä yqänä äqäyätä, ymisäŋiŋqä yatŋqä
    vätqätaŋgi, iqu enyqä qäyä wiŋgaŋguti, ävautä nätmatqä eeqänäŋi, iqu äwa iqaŋgutqe,
    äväŋqiyä” ätukqe.
  cux-NT: 'Jesús ngaⁿ''á yā: ''Úú ngaⁿ''á ngií ndís''tiī. ''Áárá chi nguɛ́ɛ́ nducueeⁿ
    amigo yeⁿ''ē sa chi ca''a yā pan saⁿ''ā miiⁿ cááva chi amigo yeⁿ''ē sa, naati
    nducueeⁿ yā ní ca''a yā amigo miiⁿ ti amigo miiⁿ nguɛ́ɛ́ ''cuinaaⁿ sa chi ngiica
    sa n''deee n''dáí vueltas.'
  tur-YTC: Size şunu söyleyeyim, arkadaşı olduğu için kalkıp ona istediğini vermese
    bile, adamın ısrarcılığından ötürü kalkar, ihtiyacı neyse ona verecektir.”
  san-ITR: tarhi yuShmAnahaM vadAmi, sa yadi mitratayA tasmai kimapi dAtuM nottiShThati
    tathApi vAraM vAraM prArthanAta utthApitaH san yasmin tasya prayojanaM tadeva
    dAsyati|
  bel-N: Кажу вам, калі ён, устаўшы, ня дасьць яму дзеля сяброўства з ім, дык дзеля
    дакучлівасьці яго, устаўшы, дасьць яму, колькі просіць.
  sch-sch: Hanchu, a mal ni nia, inthoiin nang a hong pêk no nâka, inzak loia ne
    ngênrît sikin inthoiin nu nuom dôr nang hong pêk a tih, a tia.
  mic-MIQNT: Telimuloq na ji'nm ma mn'ja'sigw aq ma ignmulug na pipnaqann je tlia
    ta'n tel gitapewioq, gatu amujpa mn'ja'sitew aq ignmultew ms't goqwei gelutmn
    muta mo netaqe'wn ta'n tel siaw pipanigesin.
  huu-NT: Ja muidomo casillano, omo iena fecaite. Ie nabaina o illa jira, fecañeite;
    iadedɨ o eo jitailla jira, o jitaille rana fecaite.
  jiv-NT: Wats, paant tájarme, niisha amikrum asa, nantaki ikiatmastinian nakitiayat,
    itit awajtiṉ tusa nantaki ashí wakeramna nuna suramsattawai.
  otm-NT: '''Bɛ''a hmaha xtá ''yøt''a ran ''yohʉ ''bʉ. Nu''bʉ hingui pɛs'' rá sä di
    thoqui da ''yäpi, nɛ guehma da ndants''a rá amigo nɛ di un''na bi ''yädi, bi ''yɛ̨n''a
    ra Jesús.'
  dah-dah: Gega fudinde dineŋ hime. Al gobe bada ma heŋ gusuŋaŋ irde tebaŋ irde hiyeŋ.
    Irkeb yeŋbe al kadne go yeŋ nurde goke teŋ biŋge gogo ma unyeŋ. Al gore gusuŋaŋ
    irde tebaŋ iryeŋ goke teŋbe huwarde yeŋ nurde wayyeŋ goyen unyeŋ.
  tnk-tnk: Nənə Iesu rɨni mə, “Nɨpərhienien iəmə nəha rɨni mɨnuə ko in rɨpkɨskəmter
    mhə muvei pen nari riti min. Mətə iakani pehe tukumiaha i in trɨskəmter muvei
    pen nəfe nari iərmama nəha raməres i. In trɨpko mhə iamɨnhi irə tɨ nəri nə mə
    raməkwein iərmama nəha mə in riti, mətə in tro tɨ nəri nə mə iərmama nəha rəres
    in, məpwəh naurɨsien.
  kpr-kpr: Avori, nu ninda komanari. Avata tumba foa soroda arira ava sedo, jo mutae
    arira. Avata ni dere gogorego ururaso ningi jaredo, aindae mutarira.
  san-IAS: tarhi yuṣmānahaṁ vadāmi, sa yadi mitratayā tasmai kimapi dātuṁ nottiṣṭhati
    tathāpi vāraṁ vāraṁ prārthanāta utthāpitaḥ san yasmin tasya prayojanaṁ tadeva
    dāsyati|
  nho-nho: “Nau e mee atu ki kootou. Niaaina maa koorua naa se takarua e vaisoa hakaraaoi iloo raa,
    te tama naa ma ki see lavaa te kauatu ni kaikai maau. Iaa ki mee maa koe e tuu
    koi ka kainnoo atu peenaa raa, te tama iloto te hare naa ma ki maahuru koi no kauatu
    oo mee hakkaatoa e ssee.
  gym-NT: Akwa niara ñan kädriedre blo, abkokäre rükadre krö amne jändrän jökrä kärädre
    ie kukwe mukokwe, ye erere biandre jökrä kwe ie. Ye abko ñan niara kukwe muko,
    aisete nuendi kore kwe akwa, ñan ñäkädre rüere abtä rabadre ja gaire, abkokäre
    nuendi kore kwe.
  azg-NT: 'Ndoꞌ tsontyichen Jesús: —Quindyehoꞌ ntsjö ndëëhoꞌ, min xeꞌquinanquintyja
    juu na ntejndei juu ꞌuꞌ ngꞌe na ya jñꞌoonhin yo ꞌuꞌ, majoꞌ ngꞌe na tquen ya ꞌuꞌ
    na macanꞌhanꞌ, joꞌ na nnanquintyja juu na nninncyaa juu tsoñꞌen ꞌnan na icanhanꞌ
    ꞌuꞌ.'
  bhd-bhd: अवं तुसन सेइं ज़ोताईं कि, अगर तै तैसेरो दोस्ते ते तैस रोट्टी न दे, त तैसेरो
    दोस्तेरे बार-बार मिनत केरने सेइं ज़रूर तैस रोट्टी देलो ते ज़ेत्री रोट्टी केरि
    तैस ज़रूरत भोली देलो।
  too-NT: ’Iccāhuaniyāni' que a'yuj mi'amigo tū' catāquī'cu'tulh para namaxquī'yāni'
    catūhuā a'yuj lī'amigo hui'xina'n, pero natlahua para que tū' namājiclhuī'ya'
    ā'chulā' lā' namaxquī'yāni' ixlīhuāk a'ntū maclacasqui'na'.
  ind-AYT: Aku mengatakan kepadamu bahwa meskipun temanmu itu tidak bangun dan memberikan
    sesuatu kepadamu karena kamu sahabatnya, tetapi karena kamu terus memohon, ia
    pasti akan bangun dan memberimu apa yang kamu perlukan.
  cjo-NT: Ñaakiro, pitsipaminthari powawitari. Tee ikowawita ipiriinte ipantemirori
    poyaari. Omaanta eekirowa poñaashirenkiri roojatzi ipiriinantanakya, ipawakimiro
    poyaari pikowakotakiriri. Rooma tee ikoyi poñaashirenkapiinteri.
  nsn-nsn: Inggo gine ru hire tamiuoum, inggon ahik pahe turung tentur, kare heir
    tatanono toro bereit, ge a kaluana pe tatanon, bo teene e dangata totouaha puk
    peon, maene inggon e tentur uelhir, kare heir uamototo tun re malahir peon.”
  san-DEV: तर्हि युष्मानहं वदामि, स यदि मित्रतया तस्मै किमपि दातुं नोत्तिष्ठति तथापि
    वारं वारं प्रार्थनात उत्थापितः सन् यस्मिन् तस्य प्रयोजनं तदेव दास्यति।
  tna-NT: 'Jesús ja bahue quisa quisape putsu, daja hue quisainiame atana huecuana
    uja: —Yama micuana butsepi equisainia, tueda deja ja daja hue mesa eshanapa bajanetiame
    atana mesa eshanapa ja pan tiatana teje. Beju tueda eshanapa ja pan etiata pacuayu
    puji. Aimue eshanapa su mahue.'
  lid-lid: Eme jo katiye tado kamwenen, ou badeh, kawas tan handru, arile iy winiyan
    basuri iy banyohan ou nyamon bwe. Arile, ta boto-on ta bwilima tam bwe, ou ndremenya
    ndremenya ja. Idah kameh, kawas tam kameh suri iy eme loken, anyohan ou na sasah
    ou aseken ta aliy.
  wim-wim: Aꞌ puth nil Jesus.an thaw thant, “Nilan puth kampan nungkaram aa! Nilana
    keꞌ theeꞌiy nungk. Puth nintwey yaamakam thaaꞌan piik-piikin-a, aꞌ putha yaaman
    thaw-thawin nungant-a, an nilaniya ekiy nungkar aꞌ mayan theeꞌiy nungkar.
  zga-M: Nikhuvavula, ndave sisimkha nu khukhupa ikhisyesye ingave umanyani vakho
    ikwendelela ukhugonga khisita isoni, isisimukha nu khukhupa ifivungutikhilo inya
    khisyesye ukhuhwanana nu muvunogelwa uve.
  yom-yom: Bukiedika ndikulukamba, kadiambu ko kalendi kotuka ko mu diambu di kumvana
    mawu bila kadi nkundi andi vayi wela kotuka bila mutu wunawulembu nyamisa, buna
    wela kumvana bibioso, boso buididi mfunu andi.
  san-SIN: තර්හි යුෂ්මානහං වදාමි, ස යදි මිත්‍රතයා තස්මෛ කිමපි දාතුං නෝත්තිෂ්ඨති තථාපි
    වාරං වාරං ප්‍රාර්ථනාත උත්ථාපිතඃ සන් යස්මින් තස්‍ය ප්‍රයෝජනං තදේව දාස්‍යති|
  yut-yut: Nak yaŋ dayɨsat, amɨn uŋun notni da bɨsit iyɨk uŋun do dɨma ɨmɨsak. Mani
    saŋbek saŋbek yaŋakwan uŋun do kurak taŋek yo nido wadaŋek yosok uŋun kɨsi ɨmɨsak.
  grc-BYZ: λέγω ὑμῖν, εἰ καὶ οὐ δώσει αὐτῷ ἀναστὰς διὰ τὸ εἶναι αὐτοῦ φίλον, διά γε
    τὴν ἀναίδειαν αὐτοῦ ἐγερθεὶς δώσει αὐτῷ ὅσων χρῄζει.
  cpc-NT: Kimiwaitaka iiro pikowawita pimpiri onkantawitya iriimi pitsipaminthari.
    Iro kantacha iikiro ishintsitatzi ikamitzimi, ari pishiwintanakiro pimpiriinti,
    pimpawakiri okaatzi ikowiri”.
  nhg-NT: Nemiechelfea, que mös cana amo miehuas para quemacas porque cate amigos,
    pero ipampa iamigo quesequiroa quetlajtlanelejteca, miehuas hua quemacas quiejquech
    pöntzi quenesesitöroa.
  nya-nya: Ine ndikukuwuzani kuti adzadzuka ndi kumupatsa bulediyo, osati chifukwa
    ndi bwenzi lake, koma chifukwa cha liwuma la munthu wopemphayo, ndipo kudzamupatsa
    zonse zimene akuzifuna.
  ngu-NT: Nemechijlia ica masqui xnoquetztehuasnequisquia para conmacas, pero san
    pampa itetlajsojcau quitlajtlanilia, yejhua noquetztehuas niman quimacas nochi
    tlen quipolojticaj.
  kup-kup: Pot nañat nim mod pop, Ae, nem modap ok emat hahag, ne zuam bal hat meñizat
    gipiz natü manom, pot pi homet zuam bal nakaotü, oñ ni am rez kek tat mañovai
    sookë, povozahoh nim ahoam mañookez povon pi hatevetet bal hat nim gipiz mañekez
    potü nanapan.
  jid-jid: Mi hla ni yiwu, anita na lunde nda nu bredi nitu wu kpanma na, nitu kri
    nhatu myeme, ani lunde nda nhu gbugbu bredi wandi wu wa'a.
  wmw-wmw: Kusema kweli, ikiwa aalamuka ampe kwa kuwa rafiki yake, fala ammwandibu
    kunlebela, alamuka akumpa piya vyaasakula.
  gmv-GGM: Taka intes yootays laggetetha gish dendidi immonta agikkokka izi oychchon
    salethida gish denddidi koyizaysa wursi immides.
  ssg-ssg: Nga kakane amuto, kalak i kum xahat hualian nake se lawan, i huali na i
    kamei talingoi.
  zpo-NT: Wlipa na nii na lo gu, nixa xmig lu nak xaa per nayixchet xaa zaa xaa pan
    lo lu gor yaal, per nel ned doo nzo lu kanaab luya lo xaa, yixche xaa zaa xaa
    rese kwaan kin lu.
  poy-poy: Nakaka nankuwagambirani, ata pakalema kwimuka na kukupanani mabumunda toziya
    gwenga gwa ganja gwakuwi, kumbiti pagwendereya kumgaziya kwa kumluwa hakimuki
    na kukupanana shoseri shagufira.
  qwh-NT: 'Noqam niyaq: Manam chunca amiguiqui carpis, sharcamunmantsu mañaconqequita
    qoshunequipaq; peru sitsun seguidu tsactacuyanqui, sharcamurmi mañacuyanqequita
    qoycuyäshunqui.'
  gaw-gaw: Anam aaḵu amu da ag amelagp̱a aṯem. Lag mameg nug danab amu layag, nug
    amu dab ma aha, keeke ii medaḵutai amge nug layag dimiṯim dayaya, tap̱aḏa, ge
    iiṯa eeb, bahi yeeb, nug aha, nug keeke oh iiṯanu aum amu medaḵu.
  nca-nca: Ŋunde yeweya, quko nondo ye yimiroteno, ya simburímbo topé ŋuro iŋoro otoqoro
    o ŋu kama se inoweya. Kini. Quko topémbo kowi piyo kama tero nekoyoníqota, ene
    otoqoro o soso ŋuro kirayoyote ŋu se inoweya.
  zpz-NTPP: Orzeꞌ ya̱ ne̱e̱ lor nu mas wayeshtey nu cuic yu coz nu rlagy ru par nu
    nac yu amig nir, tees ca ni gaal cuic yu dela coz nu cyiiñ nir nu nac nu zaab
    rgyiiñ lar loy.
  mkj-mkj: Kamwai en kidal pwa ma ih joah pwohrda pwa en kioang koawoa pilahwa pwa
    koawoa ah pirien, a ih pirin pwohrda kioang koawoa me ohroj koawoa anahne pwa
    koawoa johpwa mehkki poaden poakpoak.
  zac-NT: Rniaꞌa lu të, mënë ni na amigu shtë́nël perë aunquë adë në́diꞌill guënéꞌell
    lo quë narquíꞌnil purquë nal tubi amigu, perë si talë tsaglaꞌguë guënáꞌbëruꞌul,
    lë́ꞌëll tsashtëll; guënéꞌell lo quë narquíꞌnil.
  kyg-kyg: Lapa nepauve, kao vekamo maiꞌniyaꞌmofeꞌmo aliꞌna okamiguve, huno nehisigekaeꞌmo
    magoꞌe magoꞌe huka ge hukaeꞌmo, afaꞌa alika namiyo, huka ge nehisanagenoꞌaeꞌmo
    neꞌyaꞌmo alino kamigiye, huno hapa paiꞌniye.
  kmk-kmk: “Ibagak kan dikayu un ulay nu gayyom na, adina piyaona gumanguna mangtod.
    Yoong gaputa adin kampay dit awad sit lasin lipsutan dit mangkodaw, mangtoda lawa
    utdat masapul dit gayyom na.
  cao-NT: Jabi mato rabëti joicasyamamitsa mato qui mapari axëna, mato rabëti ja iquë
    ri. Jama, naama pi xobo ibo ma quënano tsi joixëhi quiha mapari mato qui axëna
    iquia ra.
  bbr-bbr: Is epar senes awarom, kiro ro owa rauwus siräianik, kon jaukun ronkatäu
    utou. Ko kon jauk, okon, orip orip totornuk, siräianik, o nuruwon.
  inb-inb: '—Iuia­ri­sun­chi: mai­tuku iacha­ridu kag­manda­lla, mana ata­rispa kan­chu.
    Nii­ki­chitami: “Mana mas killa­chi­wachu” iuias­pa­mi tukui ima maña­kus­kata
    kuan­ga­pa ka.'
  hrv-hrv: 'Kažem vam: ako i ne ustane da mu dadne zato što mu je prijatelj, ustat
    će i dati mu što god treba zbog njegove bezočnosti.”'
  box-NT: 'Le ĩ mì ho tũ̀iá na mia: Hàrí ká a pã́ le mí máa hĩ́ní máa
    na ho búurú mu wo yi ɓa bɔ̃́nmu bìo yi, á bìo ó o yí wi ò o yèni yáa,
    ó o pá hĩ́a hĩ́ní á à na bìo ó o wee cà ɓúenɓúen wo yi.'
  ote-NT: Pe nugui dí xiꞌahʉ gue hinda nangui da umbi ngueꞌa̱ rá amigo, nuꞌá̱ da nangui
    da umbi, pe ngueꞌa̱ ya pa hinda sigui da ꞌyapa rá tꞌa̱ha̱.
  wnu-wnu: '@see-verse:LUK.011.007'
  zam-NT: 'Per na nii loo gu'': Mastale'' indlya''ste xa'' co'' nac vecin gu''a yiche
    xa'' par ta'' xa'' con'' naquin gu'', per ndxe''leque'', ngo cheque'' xa''bi''a
    con sa''l xa'' par mda'' xa'' ryethe con'' naquin gu'' par ne''tolode li xol gu''
    xa''.'
  zyp-NT: Ka ca ching he a, vesaw chaw a cangnah cawtah tho lytah le very khah peh
    lytah ung hmai seh la, a hae lawnglia caco tho ka, a dunah zé tah a peh thlang
    a.
  sey-NT: Ja̱je casiquëtaꞌa cajei paꞌisi doꞌire huëni i̱siye pa̱pi, coa jo̱sa jerepa
    se̱maꞌquëni caquë huëni i̱sipi, siꞌaye i̱te caraseꞌere.
  nvm-nvm: Regavo fu kaion igeg fuba migegare uri ke vajakfuon. Regavo aka vek tavan
    jaoikin manine kanakanamo ijefuon fu irerag a vierafenma iji ke vajak. Ijefuon
    maiji aba juknum manine kuardain gavo aka zinunba manine kuardain.
  mps-mps: Eno dagebolo obe dao, aga naga abagi goli, aga homugo eno magobeo homu
    yali. Tiali goli, aga abagi hale isąnama, hauwa sogo hanaludu geyu bidibaso da,
    te aga ma hodaluama, te tuabo nai mawaibao. Te po page tama telalubo.
  seh-seh: 'Ine ndisakupangani kuti: ‘Munthu uyu angakhonda kulamuka toera kumpasa
    nkate thangwi ndi xamwali wace, mbwenye na thangwi ya kun''nyangula kunacita xamwali
    wace, anati alamuke mbampasa pyonsene pinafuna iye.’'
  pab-NT: '— Natyo atyo nomita xihiye: maisaiya ainakoita ihinaehare. Xakore hoka
    ainakoaite ekaoserene hiyeta hoka isaite hahinaehare ana tyotya aokitereharenai.'
  llg-llg: Mae leo ndiak boe oo, tehuu masaneda neulalau. Mae hataholi ndia taa foꞌa
    fo fee o, huu o ia, ndia nonoon, tehuu mete ma o mambue kokoen makandondoo henin,
    na, neu ko ana foꞌa fo ana fee.
  kyf-kyf: Ɩn nɛɛ aɩn -yla, ɔ 'na 'ka 'wʋsɔ, ɔ 'ka wee 'floonya wla ɔ 'tale -ŋwɛɛ.
    Nɩɩ, -mɔɔ mɩ we -zlazlagbʋ kpada sɔ 'sɔ nya -klii 'gbʋ, 'wʋ ɔ yia -sɔa, -we weee
    -mɔɔ -ka 'yɩbha, ɔ 'ka we -mɔɔ yoo 'nyɛ.
  tpi-tpi: Mi tokim yupela, papa bilong haus bai i kirap na givim pren bilong en olgeta
    samting em i sot long en. Tru, em bai i no ting olsem em i laik helpim pren bilong
    en, na em bai i mekim olsem. Nogat. Em bai i les tasol long harim pren i singaut
    planti, na em bai i kirap na givim ol samting long em.
  mih-NT: Ta catyi suhun vatyi vazu amigun sii ra cuan, zoco ma nduvita ra ta cuhva
    ra sa yatyi. Zoco tatu ndoon yucuan ta ndita ñi cacon sii ra, tacuan ta cua nduvita
    ra ta cuhva ra yozo tahan si cuñun.
  qvh-NT: 'Saymi Jesús nergan: “Sharcamuyta mana munaycarpis yaparir yaparir manacuptenga
    macyangapämi. Fiyu runacunapis sayno yanapäcog caycaptenga Tayta Diosninsi masrämi
