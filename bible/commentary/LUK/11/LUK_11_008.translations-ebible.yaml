  txu-NT: Bir be, ba ar amã arẽ. Ga kam ren arek 'ã adjà'wỳro dja, mã 'ã 'uw nhym
    kam ren arỳm kàjmã djan ren, “Ba on kum kungã gê wãm o tẽ ba gop ikujrẽnh kêt
    ne gêt arek inhõto nõ”, ane. Djãm ar aje abeno anhõbikwakam ne amã kungã? E kum
    kati, ẽ, aje mã 'ã 'wỳrkam ne amã kungã. Apijàm kêt ne aje 'ã 'wỳr 'ãno adjãmkam
    ne amã kungã, ar atu mãnhkutã amã kungã.
  eng-WEBU: I tell you, although he will not rise and give it to him because he is
    his friend, yet because of his persistence, he will get up and give him as many
    as he needs.
  gnw-NT: Che jae peve, yepe tẽi uipota'ã upũa, jocua cuimbae co jae iamigo ramo,
    ẽrei jocua cuimbae jecuaeño ueni oĩ yave, upũata co umee vaerã chupe opaete uipota
    vae —jei—.
  mux-mux: '“Na-ni enindu nimbu siker: “Yunga angenale nimbaliinga ola molupa langi
    naa silka akiliinga-pe nu-ni yunu taki-taki mawa telkenaliinga yunu enimbu kolupa
    wendu omba langi silka.” niker.'
  maj-NT: An b'a̱ tíxinnu̱u. Ndaha tsa najmi ku̱i̱síntje̱n nga tsjáha̱ ni xi tíbanki
    ndo̱ a̱t'aha̱ nda̱ amigo̱ho̱ maha, tu̱nga ku̱i̱síntje̱hén a̱t'aha̱ kju̱a̱sti títsjá
    ndo̱ ko̱ tsjáha̱ ngayjee̱ ni xi machjéhe̱n.
  bkq-NT: Aituo, mâenkazezedyly watay, xuduze tause mâkâ. Eataen-hoem mawylygueba
    olâ nhuduly, mâenkazezedyly imaze. Xirâ mâuntudyzemo kuru wato.
  kue-kue: Na ene diteinga, yungu nemyagl ene yeinembrika ipre andigl bret ta i tekrambuka.
    Ba ene angai goglkre kra ningadi potnga pre ye andrakrumara andigl ana taragl
    prapra inagledi dinga mere i-tenambuka.
  cot-NT: Aatoquea yojocavetimpitsi, cotanquitsiquea pincantacoguitempanigueti pamanaguiterini
    incatiitanaquempaquea irojocaquitempi maasanopae picoguitejacocaca. Cotanquitsiquea
    aatoquea iro yojoquimentimpi ipeaquempigueti itsipavijitacaca, iroguentiquea irojoquimenquempi
    picantacoguitani pamanaguitirini.
  bnp-bnp: Muri e Isu i taki ria, i ta maea, “A taki mua, ra bakovi i mahita, i uka
    ma ge koria ra turana i ngaru hatekea. Pali na tahuna e turana i nana hinituhana,
    bara i pesi rike i habi a maki ni kani vona, bara i vakalobo a ningaru vona.
  apn-NT: 'Ka tee ri ama nẽ xatã kãm: “Kwa ã inhĩpêx anhỹr kêt nẽ ixkràmnhwỳ. Kwa
    tokyx.” Anhỹr o xa. Nẽ xatã kãm anojarêt o xa. Hãmri nhũm ra kãm amar kaga hãmri
    nẽ tã kànhmã nhỹ nẽ amã ate ho presija xwỳnhta gõ. No ãm kêp akràmnhwỳ hã ate
    hã axàhwỳr tipxi hã amã õr kêt nẽ. Ãm xatã ate ho presija htỳx xwỳnhja mã hamaxpẽr
    nẽ tã kànhmã nhỹ nẽ amã kugõ. Ã mẽ ujarẽnh kot anhỹr.'
  ctp-NT: Chañi lka chaꞌ nu katsaǎnꞌ ꞌwan ni ―ndukwin Jesús ꞌin neꞌ―. Ja mslyaa taꞌa
    suꞌwe nsuꞌwi yu tyaa tukwi chaꞌ ta tyaja ꞌin yu kanꞌ, ni siya taꞌa suꞌwe nsuꞌwi
    yu. Chunꞌ ndiꞌin la, ja chan xlyaa taꞌa suꞌwe nsuꞌwi yu ta tyaja kanꞌ ꞌin yu,
    chaꞌ ja nchka ꞌa tiꞌ yu chaꞌ ti xitukwi la yu ꞌin yu xiyaꞌ; kanꞌ chaꞌ tyaa tukwi
    taꞌa suꞌwe nsuꞌwi yu, ta nchga nan nu nchka tiꞌ yu kanꞌ bra kanꞌ.
  bre-BRG: Me a lavar deoc'h, pa ne savfe ket da reiñ dezhañ abalamour ma'z eo e vignon,
    e savfe koulskoude abalamour d'e dregaserezh, hag e rofe dezhañ kement hag en
    defe ezhomm.
  opm-opm: Napotiproh orhor go na kasa ham kandeipatin oh masasa gorhe ma hatip hat
    pat erer oh arpin dat napriprohmur. Ma dat napriproh oh gutagut yah han hat pati
    ohe pe oh dat na napriprohmur. Gorhe na kasa ham ma kandei ohe pe oh dat napriprohmur.
  bvr-bvr: 'Wurra gun-guna ngu-weya ana-gorrburrwa gun-burral: Marrban gun-gata minypa
    nipa gala a-yinmiya biy-wu nginyipa ny-borrmunga nula, wurra jarra burraya a-garlma,
    biy-wu barra mun-nga nginyipa jal nyi-nirra rrapa minypa ngurrpiny ny-yengganacha
    nyi-nirra, gala gona nyi-ni.'
  wal-wal: Taani inttessi odiyoogee aibee giikko, i a lagge gidido gishshau, denddi
    eqqidi, ayyo ainne immennan ixxikkokka, a laggee a oichchiiddi waissido gishshau,
    denddidi i koyiyoobaa ubbaa immana.
  shj-shj: Agä aläpedäng tanggo ka, kax apang uccu tax na ngäsata togada nuxu 'dog
    ta biskone xa ka biskoneneng song. Neng apang ngäsata togada 'dogi biskone payeng
    xa biskone ze kama tä mäneke song.
  zad-NT: Na' nia' le', ḻa'kzi nllagteile'ne', bi c̱hase' wi'ene' daa chṉabile'ne'.
    San shi seyide' iṉabe'n, chen ki cheenile' c̱hase' wi'e yog' daa chyalljile.
  kmg-kmg: Jesu e iŋuc murâ muwec, “No mupe mananiŋ, fic rune e ââgore mi manacneocmuo
    ine mic šoɋac-ticnere sifu faharerâ wiac mukac râcneocmu.
  aso-aso: Oꞌove. Neꞌmine lamoloseive. Asi aꞌmine ongo minive nene zogo ve nolinekisi
    nene initeꞌ ma emelesa gelamo ongo minelineꞌza ongalosa nouninguꞌ mene lihiteheka
    lo minalive lo oto aꞌmine viseꞌ ineꞌ initeꞌ nene ha do emeleseive.
  uli-uli: Ila ngo be ifa sengal? Ibe kangalugmi le ila mwo yete depal yebe chemdah
    ngo yebe chemdah bo yebe fang ngalug flowa mo pangal mekla ho temmal iyang le
    te fal mala ha mareyar bo fal mala hote maa, le hobe dongorloh chog formel.
  nin-NT: Di ingga da ki imba, a ti du uwa si ta gru ni nu uwa unfonfo wa du uwa su
    ku ukpama mi hen, uwa à ta gru ni nu ma aseki ka namri nu nggo à si kru ishisha
    hen, na ka na so zhi ma gbami hen.
  tgk-tgk: Ба шумо мегӯям, агар ӯ аз рӯи дӯстӣ хеста чизе надиҳад, азбаски беист талаб
    мекунед, маҷбур мешавад, ки хезаду он чизеро, ки талаб мекунед, ба шумо диҳад.
  acu-NT: 'Antsu nekasan tajarme: Nuka atumi amikrintiat yuumamurmin suramsatas nantaachmataikia,
    atumka nekasrum yuumakrum seaj pujakrumningkia, yuumamurmin suramsatnuitrume.'
  cak-WNT: 'Y ri Jesús xubij c''a chique ri rudiscípulos: Can kitzij wi nbij chiwe,
    chi ri winek ri achoj chare nic''utux wi apo, xtibeyacatej pe, pero ma ruma ta
    chi can ya ri ramigo ri nic''utun apo chare. Ma que ta ri'', xa ruma chi ma nitane''
    ta chuc''utuxic, rumari'' xtibeyacatej pe y nberuya'' pe ronojel ri nic''atzin
    chare, riche (rixin) chi titane'' apo chuc''utuxic.'
  ebk-ebk: Ifiakiak kan chakayu ay uray mu achi fumangun ay umichat as makan kiapú
    ta kiayyummu hiya, ngem kiapú ta cham itukiatukia ay chumawat, fumangun challu
    ya ichatna nan am-in ay kasaporam.
  spa-PDDPT: Les digo que, si no se levanta y le da lo que pide por ser su amigo,
    por su importunidad, se levanta y le da todo lo que necesite.
  tke-tke: Ginowaddelani wi oliye kaafuna wi avenye amvahe mikathe, vano ahivenya
    omvaha dhatedhene dhafuniye, kamvahelege wi di mukwaye, mbwenye mwaha wa ntidi.
  ruf-ruf: Nowalongela hata ka ng'atsolamka bae na kukwing'a ichijo kwaapfila ghweghwe
    kwa sale yake, hambele katsolamka na kukwing'a chila ichinu ichaubamile kwaapfila
    ng'awonile bae chinyala kughendelela kumlomba.”
  gun-gun: 'Ha''e rami teĩ xee aipoa''e pẽvy: Peneirũ ae teĩ xapy''a rei napepu''ãxei
    ''rã mba''emo peme''ẽ aguã. Ha''e ramia gui onhea''ãve tema ramo peme''ẽ nho ''rã
    oikotevẽ va''e ha''e javi.'
  agu-BL: Bintzinin, —stzun Jesús, —qui ntak' yaj tan tu' yi cyamiw quib, poro tan
    paj yi qui nin tx'ixwij yi tamiw yaj tan jakle'n tetz.
  isn-isn: Nunuie, kina atizeshukuuka indya umuhumba muya akwe, kunsoko akazulongolekile
    kumupitya tile niminyala, ukuuka akupe indya yidu kutula nuhilwa wako.
  eng-PEV: But if that man keeps on knocking and asking for bread, after a while his
    friend will get up and give him everything he asks for. He will not do it because
    they are friends. He will do it because that man keeps on asking him.
  ilo-ULB: Ibagak kadakayo, uray saan nga bummangon nga mangted iti tinapay kadakayo,
    gapu ta sika ket gayyemna, ngem gapu ta awan bainyo nga mangipilit, bumangonto
    ket itedna tu kaadu ti tinapay a masapulyo.
  pir-NT: ¿Dʉhse waharotari sinidiquirore? Poto niaja mʉsare. Tiquiro acayʉro ijieperota,
    ihyaye ohoboriquiro wahcã duerahye. Tiquiro wahcã duerapegʉ̃ta ihyaye sinidiquiro
    pehe bʉe tiro marieno tiquiro yoari pje siniducugʉ̃ ijipihtiye tiquiro sinidiro
    sahata ohorota.
  anv-NT: Jisɔs aké, mende yiná ashyá mánkwilé ka achyɛ́ ji menyɛɛ́, yɛ́ lé
    alú mejeé wuú yɛ́mbɔ ngarege wɔ nnó yɛ ɛ́pyɛ́ nnó, gétúgé adoó menómbí
    dɔɔ́ dɔɔ́, mejeé wuú akwilege nyɛ́ ka manchyɛ́ ji yɛndé genó ɛyígé akɛ́lege
    ájyɛ́.
  sab-NT: '@see-verse:LUK.011.007'
  tmd-tmd: Makwam ñɨgö yadmɨdla, nöbö ram mɨnöbö aku, nöbö nugub nɨ, me rön, rɨmgör
    pɨ nölen; jɨ nugwo nölaŋ, me rön, pöx mɨd gɨr, yad gör mɨdaŋ mɨdaŋ, rɨg yajön
    akwör nöiöna.
  acr-NNT: '»Kambꞌiꞌij kꞌu riꞌin chiwe: Rachi tobꞌ na kayaktaj ta lo che utoꞌik ri
    ramigo ruma kamigos kibꞌ, pero kutoꞌo xa ruma ri ramigo lik na xroqꞌotaj ta utzꞌonoxik.'
  kpg-kpg: Malaa, e hai behee? Au e hagi adu gi goodou bolo maa mee ga hagalee e duu i nua
    e gowadu di palaawaa idimaa goe di hoo ni oono, gei mee gaa duu i nua hua ga gowadu
    au mee huogodoo ala e hiihai ginai goe, idimaa go do de langaadia di dangidangi
    hagamahi.
  taj-taj: तर ङाइ एनीगदेदा पाङ्ला, थे ह्रोसे थेदा ह्रो म्‍हन्‍सी तिगै आपिन्‍सैनोन
    थेसे ह्रीबाला ह्रीबान लमाहेन्‍से थे रेःसी थेदा तोःतेधोना पिन्‍ना।
  avt-avt: Hi etpi hɨrak ap kakɨkrit kakwetut menmen kentar mɨtɨk hɨrak kit yinak
    au, te hɨrak kakɨkrit kakwetit menmen kentar ti hitɨwekhi yapɨrwe me menmen.
  cbk-cbk: Ahora, cosa man gaja ay pasa despues? Ta habla yo con ustedes que masquin
    no quiere el dueño del casa levanta cay man amigo man ustedes dos, ay levanta
    gayot ele para dale contigo cay ta perde ya el di tuyo huya para pidi que pidi
    con ele.
  uig-ARA: سىلەرگە شۇنى ئېيتىمەنكى، گەرچە ئۇ ئۇنىڭ دوستى بولۇش سۈپىتى بىلەن بېرىشكە
    ئورنىدىن تۇرمىسىمۇ، ئۇنىڭ خىجىل بولماي قايتا-قايتا يالۋۇرۇشى بىلەن ئۇ چوقۇم ئورنىدىن
    تۇرۇپ، قانچە لازىم بولسا ئۇنىڭغا بېرىدۇ.
  tuf-tuf: Eyan ba íw̃oquin cuar icrí wítiro. Cuatán ey quin seo chícayatra, bar wícayqueyra.
    Icúr chictar bar wícayqueyra, wajacro, Jesusat chiwa quino.
  abx-abx: Sumatan-ta kam, maski kaw kumpaniya-na gayod, ga'i iya pabangon pagbuwan
    si pan nagpalaku-mo, kundi' i nagbangunan-na sito iya i ga'i paghuway-mo si kapapakibagaw,
    ngan buwanan-na kaw si dimu'an nagkinahanglan-mo.
  mco-NT: Ɨɨch miich nɨmaayb, oy ca' tzojc nipɨdɨ̈ga'ñ ymöhuamy huɨdi pɨjctzou co
    mɨgüg'adyii, hue' ymöhuamy jaydëbɨ ca'ydɨ yjac'amayɨ̈yii, chi yegɨpy tüg'ócɨy
