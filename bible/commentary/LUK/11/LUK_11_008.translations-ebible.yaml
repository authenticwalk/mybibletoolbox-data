  zpv-NT: Ñaan loh tu, nicala ayi xi gudiꞌhi tu laꞌh ba pur naa ba xamihgu tu, per
    mejor chestii tu gudiꞌhi tu garaa nin rchiꞌhn ba tin ayi chezah guunn ba llahn
    laꞌh tu.
  gux-gux: N yedi yi, baa o ya kan fidi ki fii kelima o tie o danli, o baa fii kelima
    o tigini o po, ki pa o wan luo yaala yeni kuli.
  kos-kos: Na fuka? Nga fahk nu suwos lah el finne tia tukakek ac sot bread uh nu
    sum ke sripen kom mwet kawuk lal, tusruk ke sripen sumwekin ac kuinsrim lom an,
    el ac tukakek ac sot mwe enenu lom nukewa.
  ibo-ibo: Agwa m unu, ọ bụ ezie na ọ gaghị ebili nye ya ihe ọbụla nʼihi na ọ bụ enyi
    ya, kama nʼihi nsogbu ya, ọ ga-ebili nye ya ihe ọbụla dị ya mkpa.
  yml-yml: Siwe a na vonemi, kebu veiana faifaina i na ꞌivaisemu, yamu veluꞌui-vaivaitugana
    faifaina i na velemu avaꞌai nuanuamu.
  ory-ory: ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ କହୁଅଛି, ସେ ଯଦ୍ୟପି ତାହାର ବନ୍ଧୁ ହେବାରୁ ଉଠି ନ ଦେବ, ତଥାପି
    ସେ ଥରକୁଥର ମାଗିବାରୁ ସେ ଉଠି, ତାହାର ଯେତେ ଆବଶ୍ୟକ, ତାହାକୁ ସେତେ ଦେବ।
  bzj-bzj: Ah tel unu, ih maitn get op fi gi yu di bred jos kaa ih da yu fren, bot
    pahn di langa ron, ih wahn gi yu az moch az yu waahn, jos kaa yu stay di nak ahn
    nak, ahn wudn giv op.
  chk-chk: Iwe, üpwe ürenikemi, pwe ikamwo ätewe esap pwätä pwe epwe ngonuk ewe pilawa
    pokiten en chiechian, nge epwe fen pwätä o ngonuk meinisin mine ka osupwang ren,
    pun kosap säw le tütüngormau ngeni.
  ssd-ssd: Ye tane satiŋgamŋgit. Nu gulab nuŋe ta tuku idusmba nda tuwit. Nu wam saka
    kuakiŋga wika dirnaŋgate ta tuku ndo nu tiŋga agaŋ sakate ta tuwit.
  acr-TNT: '»Cambiꞌij cꞌu riꞌin chiwe: Rachi tob na cayactaj ta lo che utoꞌic ri ramigo
    ruma camigos quib, pero cutoꞌo xa ruma ri ramigo lic na xrokꞌotaj ta utzꞌonoxic.'
  rop-rop: Ai dalim yumob. If im kaan gidap en gibit yu det daga nomeda yu fren blanga
    im, wal im garra gidap en gibit yu det daga dumaji im nomo wandi meigim miselp
    sheim.
  mee-mee: Ngaka longo. Gia a koli ke sane gingging ta i sigingpaga ba tunga kaning
    ta agau e momo ngapotu ka rigo. Ava ka ina agau laeala ngapotu kaona gingina,
    na i nge sigipaga ba nge tungu raumana kaning kurumea agau laeala lonangana.
  mwf-2018: Bere kardu darrikardu nukunu nhini-ka mere ngarra kewirnturt i kanamut
    mi dhepdhep. Mu bere ngatha nukunu nhini padharrpu kama pani, nhini nukunu-ka
    kewirnturt i mi kanamut mi pana ngarra nukunu dantharrpu-yu.
  dif-dif: 'Ngani jurangu jatai: „Nau bakana wata jiritjinani ja nunkangu jinkinani,
    ngangau nau kamaneli nunkani nganai, nau nunkani kaukau wapanandru jiritjila nganai,
    ja nunkangu jinkila nganai worderuntjali nulu ngamalkananto.“'
  gam-gam: Na kandja dje ye aundo, age numog moi ge age wo dji ge napiya ba, age wo
    kandja ninga ninga dje dji dal, age numog molo aglo wo kwa aunda.
  nou-nou: Edo ro aetiri? Sano giwo. Mando topo awa mana erido iso yei ambe awa itaetira
    ko umo awa iso otao awasedo awarate umo erido imo ro embo simba esi awa itae etira
    ainda be awa imo iji mata awa tain tain dorise atesa awasedo.
  mqb-NT: 'Natiya Yesu a jan atan asa, a wa: «Nen apan ni jak ikwen: Məndala anahan
    ata i slabak sə varan ahay way anahan a sa gan may ata awan. I varan ahay nà,
    anga sa jəka winen məndala anahan ata bay, əna anga winen apan i bəbalan ayak
    awan uho wa hwiya ata awan.'
  ape-B: Ali deke malmu? Yek yaklipepu, anudak wilpatinali deke kobi nukli anan douk
    ananinu elpenyinu nanaki nasolikanu ali eke dakio nitak nukanu bret, wak. Anan
    eke nitak nukanali chunatimaguk echudak anan nasolik-anamech uli. Umu moneken,
    anan eke ulpusinamu numnek ananinu elpeninyu nupe nusolikanamu.
  grc-F35: Λέγω ὑμῖν, εἰ καὶ οὐ δώσει αὐτῷ ἀναστὰς διὰ τὸ εἶναι αὐτοῦ φίλον, διά γε
    τὴν ἀναίδειαν αὐτοῦ ἐγερθεὶς δώσει αὐτῷ ὅσον χρῄζει.
  cav-NT: Cuejaya mique riyaque. Bacajacaya ama ni mira, netitsurayadya tuque, mira
    ai bacayaque tyaishu. Mira ai sareyaque turami tyayadya, mira bacajacahua ama
    tibu, ai mique tuja ata baatsu ama.
  kgp-NT: Hã ra tóg sir to vĩ mãn', to vĩ mãn' he mũ. Hã kỹ tóg nĩ kỹ ti mỹ nĩm mũ
    sir, ti tỹ ti mỹ ẽmĩ to vĩ mũ ti. Ti régre vẽ, ũ tỹ ti mỹ to vĩnh kãtĩ mũ ti.
    Ge ra tóg ti mỹ nĩm ke tũ nĩ vẽ, ti tỹ tỹ ti régre ra. Ti tỹ ti mỹ to vĩ mãn',
    to vĩ mãn' he tugrĩn tóg sir ti mỹ nĩm mũ jãvo. Ẽg tỹ Topẽ mré vĩ ri ken hã vẽ,”
    he tóg, Jesus ti.
  bvd-bvd: Ku faarongo kamolu, sui boroi 'ana nunufana bali 'ana kwaimania keerua,
    nia ka 'afitai naa fua sa wala nai ka faa lau ta doo fuana. Bali nunufana 'ana
    ne nia radi kalia ka nao si lukasia naa, ne adea lelea ruana nia nai ka tatae
    lau uri faa lana doo nai ki sui guu nia dooria nai.
  ukr-1871: 'глаголю вам: Хоч і не дасть йому, вставши, що він йому друг, та задля
    докучання його, вставши, дасть йому, скільки йому треба.'
  apz-apz: Ose kilɨhwosoꞌno kɨko pipi uyɨmonnto. Ngko sekumo waselɨmonneꞌno yohono.
    Oso hwe ango somjo sohwo kako ole wosyafɨhuꞌmontonoho. Oso hwe huhwo sohwo kako
    nje aꞌamu ko huhuneꞌno ngko molɨkafeꞌnjo iꞌmo ngko muyoꞌnjo uyɨmonnoho. Ose ko
    syafɨsyɨhwosi kɨko joho neꞌno lɨwoꞌnontanɨngkohoji oso aꞌamu ango somjo sohwo
    kako nolɨkafɨhwosi yoꞌmayo hopiꞌnonohino kɨko umofonyo inyoso wokijapmmontonoho.
    Hwapɨngoso kɨko kakimo jomo neꞌno ulɨwoꞌnɨngkohino soꞌno wonɨmango munyofoho.
  eng-AOI: And even though his friend was still standing outside, he didn't get up.
    His friend kept on calling until at last the owner of the house did get up, because
    his friend kept on calling out to him. He got up and gave him the food he needed.
  yon-yon: “Ne yiib yaa yedmaan kuu, ye kuu yangkodmi kuned dembeni man kona andaanban,
    kumban yangkodmi monoon kuu arudkonoyiib ika kaamoboon kowe, dembene yemoon benbangkananeen.
  poi-NT: Mannɨ́máypa, jesɨc teguet tsucumpa jém íñamigo iga michiiba jém caxt́ána̱ñi.
    Pero d́a porque tsa̱m mit́oypa. Michiiba porque d́a iñchacpa iga iŋwadáypa molestia.
    Duro iŋwágáypa hasta que michiiba it́u̱mpɨy juuts iñxunpa.
  wuv-wuv: A warefanaa hamu'ou ba fa'ua hia pa'aa tafina, ma'uaa abaa ei i fani hanana
    uaa ba hia tafina, hamatee si'ei ba lomi ina noma'aulao i'igiana, ipowe asi'afania
    tamanu nunumiana.
  quf-NT: 'Chaymi nishaykillapa: Amiguykillapa kar, mana das sharimur qushurllapamapis,
    kusata mañayatkillapaqa qushuyanqallapa tukuy ministishaykillapataqa.'
  yuw-yuw: mahong mit yu irot mongurac tongga nipno kombing imongo idongga nacno au
    imogoc.” Oro Yesuho yogoc, “Kombiarut, orugoho orugo nacno imogocma woi yu orugoha
