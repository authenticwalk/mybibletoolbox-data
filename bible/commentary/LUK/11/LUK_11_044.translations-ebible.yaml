  bqp-bqp: Waiyoo ákↄ̃nↄ! Á de lán mira kũ òdigↄ̃ táa oa a yãdↄ̃naa sari bàmɛ.
  mcp-mcp: Məntágʉla nə bɨ́ nəcé bɨ bʉ́sə nda məshwoŋ mə́sə́ kú nə məyɨɨgyé; buud
