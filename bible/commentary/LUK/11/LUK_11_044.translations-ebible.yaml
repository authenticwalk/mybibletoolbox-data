verse: LUK.011.044
translations:
  kpx-kpx: Iale la nohovu. La keau alue vuta nahate. Ataeau golovela tai lohoito hilokaholilu.
    Abu huhuai kosea, ‘Mesoho matama duaike ko.’ Isito vata ke uvue ataeau sakavaleike
    ua.”
  okv-H: jove, jove, ungota degi erena. Ungo use aingeko rate hajire koro na jorereto
    ikae avoeto embomeni na kiae ue hamota haito pambuora rate jo ta amo masa kakesa
    mihia,” ke ainge enu,
  tbo-tbo: ‘Taumi tu nugodubu babana galenami mei kokowaga ega wekiwekilalahi ma tepahiyei
    lawa he nenae.’
  mal-C: “നിങ്ങൾക്കു ഹാ കഷ്ടം! മറഞ്ഞുകിടക്കുന്ന ശവക്കല്ലറകൾപോലെയാണ് നിങ്ങൾ; എന്നാൽ,
    അവയ്ക്കുള്ളിലെ ജീർണത ഗ്രഹിക്കാതെ മനുഷ്യർ അവയുടെമീതേ നടക്കുന്നു.”
  grc-SR: Οὐαὶ ὑμῖν, ⸋γραμματεῖς καὶ Φαρισαῖοι, ὑποκριταί,⸌ ὅτι ἐστὲ ὡς τὰ μνημεῖα
    τὰ ἄδηλα, καὶ οἱ ἄνθρωποι ⸆ περιπατοῦντες ἐπάνω οὐκ οἴδασιν.
  bgc-bgc: “धिक्कार सै थारे पै! क्यूँके थम उन लुक्ही होई कब्रां की तरियां सो, जिनपै
    माणस चाल्लै सै पर कोनी जाणदे।”
  khz-khz: Vetugami kika! Gomi kala ati vegailiara kapura vetaira, taunilimalima atara
    na gelaka-vanagina aonai gemilorana, ira ati geripana voo kapu rakavana.”
  deu-TKW: Wehe euch, daß ihr seid wie die unkenntlichen Gräber, da die Leute darüber
    hingehen und wissen es nicht.
  zsr-NT: ’Bicaꞌ bayechiꞌ lbiꞌiliꞌ, bönniꞌ gdauꞌ usëdi, lencaꞌ lbiꞌiliꞌ, bönniꞌ gdauꞌ
    fariseo, bönniꞌ ruluíꞌz tsahuiꞌ cuinliꞌ, le nacliꞌ ca nacgac yeru ba quegac nup
    natgac le cunalaꞌgac, atiꞌ taꞌdá láhuigac yeru ba naꞌ bunách len cutu táquibeꞌinëꞌ.
  lin-lin: Mawa na bino ! Bozali lokola bakunda oyo ezanga bilembo, bongo bato batambolaka
    na likolo na yango na kozanga koyeba !
  hns-NT: Khabardaar Fariesie logan! Toelog djaise tjhiepal kabar baate. Aur dje opar
    tjale hai, oe na djaane hai kie oe tjhoet hoi gail hai.”
  noa-E: ’¡Ë! Pãarjã agjö chi machnaan dʉ̈i Moiseeu phãtarr iek ajapcha ʉʉrkhaajem
    aajem khʉʉn. Pãrau khaphʉ nʉm, maach meeun ee nawe õor aukhërtarr jẽbdi ʉ̈r dichpiba
    aajem. Khaugba dichwiajã ichiita maach ãarjem aajem. Ich jãg jẽbdi õor ãrpiejemjöta
    naabahab ajim anʉm, pãarjã. Pãachdëu nem jaau nʉm gaaimuata agjö õor Ẽwandam dau
    na ãrpi naabahab, mamʉ magʉmta amau khaugba durrumgui ajim anʉm.
  eng-EMTV: Woe to you, scribes and Pharisees, hypocrites! Because you are like unmarked
    graves, and the men walking over them do not know it.”
  mib-NT: ’Te nacā xeēn ndoho róhó tée cástéén tutu ley Yaā Dios, jiín róhó tée fariseo,
    chi tēe stáhú‑ni cácuu ró. Chi cándāa ró nájnūhun yaū ndɨ̄yɨ jeē tú ndijin, chi
    cásnáā rō anuá ñayuu, te tu jíní i jeē súcuan cásáha ró jíín i. Achí yá jiín de.
  lif-NT2: के़जिःत्ति के़स्‍ये़ॽइरो! खिनिॽग सुत्‍लुङ्‌मे़ःन्‍नेबा इःप्‍पुङ् हे़क्‍के
    के़लरिॽरो॥ मनाहाॽरे़ निङ्‌वाॽए मे़ङ्‌घोए खे़न् इःप्‍पुङ् सम्‍दाङ् लाङ्‌मे़घेःक्‍काङ्‌आसुत्‍थो
    मे़बोःङ्‌लो॥”
  xnj-xnj: Yati muchikolela, ndava muni muvi ngati matinda gegafiyiki na vandu vigenda
    panani yaki changamanya.”
  mmx-mmx: Naba lok kapmek tinotno rinimi! Nemi mi lok ngan lara maaut kopmen di goxo
    lok katling di, la limixin dit pas teren la kopmen dinaklen laxakapmek ik lok
    teren.”
  cbr-NT: Mitsux camina cëmë́ntapun 'ain. Anu uni maíncë meesaribi camina mitsux 'ain.
    A me 'unánti ocëma 'ain ca uni raírinëx anun niquin —uni bamacë ca anu maíncë
    'icë —quixun 'unanima. A meesaribi camina mitsux 'ain. Unían mitsun nuitu 'unánquinma
    upíisa quixun sináncë 'aíshbi camina mitsun nuitu mëú upíma 'ain. Usai mitsux
    'iti cuëënquinma ca uisa cara oti 'icë usoquin Nucën Papa Diosan mitsu 'ati 'icën.
  tee-NT: Paini'itnich ju uxijnan ju fariseonin unt'at'it. Ju uxijnan na acxp'ut'iyununat'it.
    Pus ju uxijnan chunch unt'at'it tachi ju tu'u' panteon ju jantu manicanta chai
    jantu lai c'atsacan ni yuchi cava. Chai ixlhiyuchi ju lapanacni taputayai ju anch.
    Pus vana va chun ju uxijnan. Ju lapanacni mas tat'a'ucxunt'onan chai talakts'inan
    ni tachi ju na va lack'oxin unt'at'it para jantu tac'atsai ni na lhquiliqui ju
    lamimpulacni'an.
  eng-LSV: Woe to you, scribes and Pharisees, hypocrites, because you are as the unseen
    tombs, and the men walking above have not known.”
  cak-NT: ¡Juya' (Juyu') chuka' iwech rix maestros chi ri ley y rix fariseos roma
    can ca'i' ipalaj! Rix can jix anche'l ri jul anchi' je-mukun can caminaki'; roma
    cuando man ni'an ta chic ru'onic rui', man k'alaj ta chic xa c'o je-mukun chiri',
    romari' ri winak yek'ax pa ruwi'. Roma man quieta'n ta chi xa pa ruwi' jun caminak
    yek'ax-wi, xcha' ri Jesús.
  pah-NT: —Pe ko ahemoandyandyiva'ero! ei Jesus'ga judeus'g̃a mbo'ehara'g̃a pe fariseus'g̃a
    pe no. Tiruahũ ti pe me nehẽ! A'ereki pe aheryvya ja. Ndiukwahavame aheryvya ahe
    ndohepiagi. A'ero ahe pyrug̃i hehe ikwahave'yma inema ipype. Na jitehe pe kwavame
    ahe ndokwahavi pendekote'varuhua peyvyteri pe, ei Jesus'ga g̃a pe.
  sja-NT: ’¡Aai, Tachi Ak'õrepa parã k'achiadee pëiit'ee! Eperãarã pariatua jãɨra
    ɨ̃rɨ t'ɨapata, k'awada-ee aɨde eperã piuda bɨ. Parã ma jãɨrák'ata p'anɨ, pãchi
    t'ãride k'ĩsia k'achia iru p'anadairã.
  xed-xed: Ɗaŋwa ŋa ghuni! Manda kulu ta zwaɗuta ta mbaɗə mnduha ta mbaɗa tida kul
    snaŋta ya kuni.»
  mks-NT: ʼNdáhví na̱cuu ndó, na̱ jána̱ha̱ ley Moisés. Ta ndáhví na̱cuu ndó, na̱ fariseo.
    Jáchi̱ co̱ cúú ndó tá quia̱hva ndáa ndó. Mé ndó cúú ndó tátu̱hun yávi̱ nu̱ táán
    na̱ ndi̱i jáchi̱ núu cája ndó. Va̱tí xójo̱ cava ña̱yivi yáha na nu̱ú na̱ndu̱xu̱
    ndi̱i cán joo co̱ xíni̱ na̱ ña̱ cúú á in yávi̱ nu̱ ñúhu ndi̱i jáchi̱ co̱ó yu̱u̱
    ñáñí a̱ —na̱cachi Jesús.
  gfk-S: “Maris ta mu, na kabit mu! Mu hoke ira midi pa dile hakilang be a turadi
    paile nes ma ige hana menalu ine.”
  bmu-bmu: O iŋini, lömböt qakŋine öŋgözawaŋgöra wölziköba ‘Yei!’ jizal. Iŋini qaksiri
    qetŋini qahö miaŋgö dop akze. Ambazipnöŋ qamöt wörönŋambuk denike ahözawi, mi
    qahö möta qakŋine laŋlaŋ tiba yuai dönqizinŋambuk oseiba tölohomakze.” Mewö.
  dgz-dgz: Kaiwan, itan baware yawai. E kaima arewa pu waboreni mini, ame waenapan
    bigip piup nokapewa wandeni mu asigip ya tane menan aigap tauane amuiwanum.” Iesu
    ap anega dien.
  eng-GNV: 'Wo be to you, Scribes and Pharises, hypocrites: for ye are as graues which
    appeare not, and the men that walke ouer them, perceiue not.'
  zaa-NT: Ica'rútsi'íru lebi'į ca maestro de la ley religioso nna ca fariseo nna,
    porqui'ni ná le tì'a ca bà nu labiru rulue'ní lo quį; rida' tè ca enne' lo quį
    sin qui'ni làa ritebé'ni cą; ą́' tení ná le porqui'ni yala enne' tsè' rulue' le,
    pero álahuá hua líni le.
  eng-WEBSTER: Woe to you, scribes and Pharisees, hypocrites! for ye are as graves
    which appear not, and the men that walk over them are not aware of them .
  guh-guh: 'Icatsia Jesús jumaitsi judíovi pecujarubivijavabelia, fariseovijavabelia
    ata: —¡Paxamë judíovi panecujarubivi, paxamë ata pijinia pafariseovimë, ayaineconi
    panatsixainame Diosojavabelia! Paxamë itajara jivi bepatsita pexaniajamatabëcuenevimë
    tsabiabi pibisiajamatabëcuene panexainaevi ata. Pacuenia itsamonae pona jivi pemëthëanë
    matatsënëa apo peyapëtaexae xua xaina bëpënëareca, bajara pijinia itsi pamonae
    pacayaiyatane apo peyapëtaexae pacuenia pajamatabëcuenebejemë bëpënëa. Bajarapamonae
    pacayaiyatane tsipaji apo yapëtae bajarapamonae bëpënëa paneajamatabëcuenebejejava,
    jai Jesús judíovi pecujarubivijavabelia, fariseovijavabelia ata.'
  bon-bon: Weene mäpu cirege päpäna, ingle weene epu pana gemi gape liiyepu lui gawe
    cabu ämlitäneji yaanajuge. Lui biname cina peei cabu waatninusi, teepi nuuja umle
    lica gemi egä ocwäwäneji gwidape pisi nyene gawe bora. Pepu pana, biname lui cina
    weeme mameta me otni, teepi nuuja umle lica gemi egä ngalebora weene niiya gemi.”
  nhw-BL: “¡Anteicneltique anfariseos huan antlamachtiani tlen itlanahuatilhua Moisés!
    Toteco tlahuel anmechtlatzacuiltis. Anitztoque quen nopa mijcaostome catli amo
    nesi sintla mijca ostotl huan yeca masehualme nemij ipani huan amo quimatij sintla
    ipan moquejquetzaj.”
  mgw-mgw: Mwakibona, kwa mwanjaa mulandana na masiko gangali i'mbya maliwe, bandu
    bapi'ta panani yake wangali tanga ubolau wabauli'bata.”
  swh-ONEN: “Ole wenu, kwa sababu ninyi ni kama makaburi yasiyokuwa na alama, ambayo
    watu huyakanyaga pasipo kujua.”
  wbi-wbi: iga umue, ulwakuva muling'ana ni mbiipa sino sisila fivalilo fino avaanhu
    vighenda mimbiipa isio kisila kukagula.
  bba-bba: I ko nɔni swɑ̃ɑru wɑ, bɛɛ, yèn sɔ̃ i kɑ sikinu weenɛ ni ɡoo kun wɑɑmɔ,
    nìn wɔllɔ bɑ rɑ sĩ bɑ kun kɑ bɑɑru.
  eng-KJVCPB: Woe unto you, scribes and Pharisees, hypocrites! for ye are as graves
    which appear not, and the men that walk over them are not aware of them.
  kgk-NT: —Apomboasy voi peẽ-my, pemohembiapo vai uka kente kwéry-pe. Upéa-rehe erehasa
    asy va'erã, he'i. —Peẽ peikwaa niporãi voi judeu kwéry ogwata hetekwe renda ári.
    Ha oĩ omano va'ekwe retekwe omoĩ rei itagwy-py hendaty e'ỹ-py omoĩ. Upéi oikwaa
    e'ỹ-gwi judeu ogwata arã hi'ári. Ndoikwaái-gwi ojapo vai arã. Ha peẽ fariseu kwéry
    upéixa ave penhomi kente kwéry-gwi Nhandejáry nhe'ẽ hi'arandurãgwe ha upéixa pemohembiapo
    vai uka íxupe kwéry, he'i Hesu onhemonhe'ẽ-vy.
  waj-waj: Boo, ngii irisai maisaiyauvo vainoo. Ngia mmata nnauyauvaa gioonna kiaapuuya
    hama teeraida sabi ivau nuairaivaa roosiikiaayavee tiravai.
  cpy-cpy: ¡Ashironkamatsitemini Yotaantaneri-paeni, Inashitantaniri, owapeyi-motan-taniri
    eeroka! Pikimita-shitakawo kaari riyoetzi ari ikiteetziri kaminkari. Ithonka raatzika-kowaetakiri
    atziri-paeni, teemaeta riyotzi atziri-paeni raatzika-kotakiri kaminkari.”
  ekk-PKP: Häbi teil olgu! Te olete nagu tähistamata hauad, millest inimesed üle kõnnivad,
    ise seda teadmata.“
  mpx-mpx: “Eeu komiu geb, bwaliga nuku nak! Kaiwena ku ola salai bolo nige ali etotohi
    i gagan, yaka gamagalau nige hi aatena, inoke hi nawanawa pwataliyaa ge i pabikel
    i ola wami tapwalolo ana logugui.”
  wbp-wbp: Mari-jarri karna-nyarra, kapu-nyarra maju-mani Kaaturluju! Nyurrurlajunkulu
    nyurnu-patu-piya ngula kalu milyingka nguna. Yapa marda kulalpalu pina nyinayarla
    yinyaku milyiki, kajikalu-nyanu waparlku wapami kankarlumparra kula-nganta lawangkakuju.
    Kuja-piyanya, kula-ngantankulu ngurrju, kala majunkulu kaninjarniji.”
  luo-luo: “Unune malit nikech uchalo gi liete moumore ma ji wuotho kuomgi ka ok gingʼeyo.”
  nhe-NT: “¡Inteicneltijque infariseos huan intlamachtiani tlen itlanahuatil Moisés!
    Toteco tlahuel inmechtlatzacuiltis. Initztoque queja nopa mijca tlacoyoctini tlen
    ax nesi intla mijca campo santo, huan yeca tlacame nemij ipani huan ax quimatij
    intla ipan moquejquetzaj.”
  aii-aii: ”ܘܵܝ ܐܸܠܵܘܟ݂ܘܿܢ ܣܵܦܪܹ̈ܐ ܘܦܪ̈ܝܼܫܹܐ، ܡܲܫܦܸܪ̈ܵܢܹܐ، ܕܝܼܬܘܿܢ ܐܲܝܟ݂ ܩܲܒ݂ܪܹ̈ܐ
    ܕܠܹܐ ܡܲܒܝܸܢܝܼ، ܘܐܢܵܫܹ̈ܐ ܟܹܐ ܚܵܕܪܝܼ ܥܲܠܵܝܗ‌ܝ ܘܠܹܐ ܝܵܕܥܝܼ.“
  esk-NT: Nakłiuŋ, [ukpiŋŋuaqtisii]! Atriqaqtusi nalunaitŋutchiġniġiḷaanik iḷuviġnik
    iñuich pisugvigikkaŋitñik qaaŋatigun naluplugich.”
  msb-msb: “Makaluluoy pa kamo kay baga kamoʼn mga lubungan na waraʼn tanda. Kaya
    bagaʼn natatamakan san mga tawo na dili nakikilalahan an pagkadunot didto.”
  cpa-NT: ’¡He³ báh³ ué² lé² quiánh² hniah¹²! Lanh¹² hniah¹² ju³lah lǿa¹² cøng² ja³rø²hog¹²
    hlai³, hi² ma²rø²jlái². Tsa¹ŋi¹² dsa² ŋi²nio³ quianh¹³ hniah¹² hi² ma²tioh¹³ hi²
    hlaih¹³ tø²hoh¹² hniah¹².
  dso-dso: ଅଇରେ ପାରୁସିମନ୍‌ ! ତମର୍‌ ଉପ୍‌ରେ ଗଟେକ୍‌ ବଡ୍‌ ଡଣ୍ଡ୍‌ ଲାଦିଅଇସିବେ । କାଇକେବଇଲେ,
    ତମେ ନ ଡିସ୍‌ବା ସମାଦି ପାରା । ତାର୍‌ ଉପ୍‌ରେ ଆସା ଜା କର୍‌ବା ଲକ୍‌ମନ୍‌ ସେଟା ସମାଦି ବଲି
    ନାଜାନତ୍‌ ।”
  meu-meu: 'Madi ihabaimui: umui na midava gunadia na heheto, taunimanima na latadiai
    e loamu, to asi dibadia midava.'
  yva-NT: Kakaije nde Parisije wasai! Weye weamaisyare aipapo we, namirati ama tame
    mewen dai, weti vatane uta ti wananave ama vone weye wantatukambe rai. Parisije,
    weapamo maisyare aipapo umaso ramaisy, weye vatane utavondi wapa ananyaowe rai
    yara wantukambe wasanuga mamo ngkakainoanive.”
  dgc-dgc: Kagbi kam, da kapareho kam na lébéng a éwan meta na tolay, a tulos yudakén
    de, a tulos meahes tu buyok ta tikéd dia!”
  zpm-NT: ¡Probsaxe to, lëëtaa rdzieel to grë to maistr ley! Masaque nac to zig nac
    grë baa ne rludraa pa nac. Teḻ baa cow, zeeṉe rded zho zaatne niaaw, ib rieṉd
    zho lad grë ncuaaṉ noyodz ga, noded zho.
  hix-NT: Tanàhnohsom me manatxhe hampànà, omnyam heno, kekon xarha tà. Àsok tawro
    hana. Onamno ytxoho ro wyaro manatxow hamà. Xenyhera rma tehtokonye, onamno ytxoho
    ro yakmekyatxow hamà, toto komo, àywenyeke tesnàr komo ke. Àro wyaro rma rha,
    ohokonye nehohketxhe, toto komo, ayanhàn komo ywenyeke tesnàr komo ke mak ha,
    kekon hatà, Txesusu.
  sim-sim: Ji auheyeka. Jir mawa ol ma li hishashihi mbeek li heyenda ambu hom nanda
    jir. Jir hikri yeje nom ma li heyewak jivik nanda jir. Hako wavu akome jihi kavakava
    nga nanda jir.�
  npi-ULB: तिमीहरूलाई धिक्‍कार होस्, तिमीहरू चिह्न नलगाइएको चिहानजस्तै छौ । मानिसहरू
    केही थाहा नपाईकन हिँड्ने छन् ।”
  cgc-cgc: “Kyo na mga Pariseo, maageman nyo segeng na silot! Pakita-kita nyo nang
    na dyusnon kaw, piro inyo an na tagipusuon dili limpyo. Paryo kaw ta mga lebbengan
    na daw lagen, dili lebbengan tak ula tanda. Paagian ta mga ittaw, piro ula danen
    nlami na ligna naan ta dalem.”
  tim-tim: Bâe, Parisaio yeŋgât dop siâ hin. Luâk siâ mondo yoŋâk lokom hangombiâ
    hambuep dop hain. Akto luâk âmbâleŋe kakŋân bam gutmâ aregât bo nâŋgâmai. Ye dop
    hain akmâ manmai.” dâep.
  yor-yor: “Ègbé ni fún un yín,nítorí ẹ̀yin dàbí ibojì tí kò farahàn, tí àwọn ènìyàn
    sì ń rìn lórí rẹ̀ láìmọ̀.”
  wos-wos: “Gunika saréfa wuni nae. Guni fakundén hwandafu maki guni. Hukémbu du takwa
    wun hwandafu takumbu féta ye di andélambu rekwa haraki jooka xékélakihambandi.”
  emp-NTPO: ¡Mĩã djuburi b̶eaa Ãcõrẽba bãrãra cawa oi bẽrã! Bãrãra bẽwãrã jouped̶ad̶a
    ẽjũã quĩrãca b̶eaa. Dji boromeada neẽ́ bẽrã dji ʌ̃rʌ̃ wã duanʌba adua panʌa bẽwãrãda
    tʌga panʌda. Ara maʌ̃ quĩrãca bãrãba obadara ẽberãrãba ẽpẽbadaa baribʌrʌ ãdjia
    adua panʌa maʌ̃neba cadjirua obʌdada.–
  eng-F35: Woe to you, scribes and Pharisees, hypocrites! You are like unperceived
    graves, that people walk on without knowing it.”
  ind-ind: 'Celakalah kalian, hai ahli-ahli Taurat dan orang-orang Farisi! Kamu semuanya
    munafik! Kamu seperti kuburan yang tidak bertanda. Orang-orang yang berjalan di
    atasnya tidak menyadari bahwa mereka sudah menjadi najis karena bersentuhan dengan
    kuburan itu. Demikian juga kalian: Waktu orang lain mengikuti kalian, tanpa sadar
    mereka meniru sifat kalian yang seperti kenajisan di hadapan Allah!”'
  pes-OPCB: چه عذاب هولناکی در انتظار شماست! شما مانند قبرهایی هستید که در صحرا میان
    علفها پنهان‌اند، مردم از کنارتان رد می‌شوند بی‌آنکه بدانند چقدر فاسد هستید.»
