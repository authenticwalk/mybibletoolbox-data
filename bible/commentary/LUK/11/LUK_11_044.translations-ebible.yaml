  noa-H: ’¡Hëh! Pãarjã hagjö chi machnaan dʌ̈i Moiseeu p'ãtarr hiek hajapcha hʌʌrk'aajem
    haajem k'ʌʌn. Pãrau k'ap'ʌ nʌm, maach meeun hee nawe hõor hauk'ërtarr jẽbdi hʌ̃r
