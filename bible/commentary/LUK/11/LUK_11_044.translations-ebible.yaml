    hagjö hõor Hẽwandam dau na hãrpi naabahab, mamʌ magʌmta hamau k'augba durrumgui
    hajim hanʌm.
  alp-NT: Tatike pine imi supu hukumane elake! Le imi ono tamata esi noake be imire
    tamata misete eleyo mo imire tamata neuna. Hoko tamata rebe esi rekwa mosare esi
    supu lemake kena tiae bei imi. Hoko imi sakesa kai nitu latai rebe esi tandare
    sae mo hoko tamata esi keue esi babaije le esi rekwa mpuluta mpe lebure mo.”
  san-VEL: vata kapa.tino.adhyaapakaa.h phiruu"sina"sca lokaayat "sma"saanam anupalabhya
    tadupari gacchanti yuuyam taad.rgaprakaa"sita"sma"saanavaad bhavatha|
  kbq-kbq: Tamagra Kva hiho! Fri vahe'mokizmi keri refiteankna huta mani'nage'za,
    vahe'mo'za ana agofetu ontahiza vano nehaze.
  kbh-kbh: “¡Ts̈a lastema ts̈ëngaftangbiama! S̈mondmëna mo obanënga uatbontsaniñcá,
    ndoñe ntsinÿnana, y ents̈anga ntsetats̈ëmbcá chiñe jtsebotájayana. Chca s̈mondmëna,
    er ts̈ëngaftangbe ainana entsemna jútjena bacna juabnë́ngaca, pero ents̈angbiama
    ndoñe chca ques̈mátinÿna ca.”
  ron-LSB: Vai vouă, cărturari și farisei, ipocriților! Pentru că sunteți ca niște
    morminte ascunse, iar cei care umblă peste ele nu știu.”
  pon-pon: Juedi on komail, pwe komail rajon joujou kan, me jo janjal, o aramaj alialu
    poa, ap jaja ir!
  nhe-BL: “¡Inteicneltijque infariseos huan intlamachtiani tlen itlanahuatil Moisés!
    Toteco tlahuel inmechtlatzacuiltis. Initztoque queja nopa mijca tlacoyoctini tlen
    ax nesi intla mijca campo santo, huan yeca tlacame nemij ipani huan ax quimatij
    intla ipan moquejquetzaj.”
  sps-sps: “Ma sekee, taatag yam! Mi faarei rom katskats te gima kaa me ta kainy faatok,
    ana vainy taan tsun ror patsun ya gim ror ma natiny ta ka gagon, jesan vainy gim
    ror ma natiny a koma mami te via minon ngi'arapaar, ri te tsue, mi rof tsun rom.”
  wnc-wnc: “Anututa toknga aknga atdamik. Dasingge? Matmat gapma kepganang katang
    kusopuke yuwan kananga dua siwan ginda kapanga aknga andangu wena ngang natake
    kepisa engatangan yainggamuke kukaing binga ginda matmat wa gapma binga yuaing,”
    ngang inikut.
  bus-bus: Wãiyoo amↄanↄ! Á dɛ lán mira kɛ̀ wègↄ̃ táa ooa a yãdↄ̃na sai bàmɛ.
  gub-BL: Tupàn uzepyk putar penehe nehe. Purutym awer hexak pyr 'ym ikwaw pyr 'ym
    ài peiko. Teko upyrog watym awer 'aromo ikwaw 'ym mà wà. Nezewegatete teko nukwaw
    kwaw ikatu 'ym ma'e rehe pema'enukwaw paw a'e wà no.
  imo-imo: Eno Farisi iyema imbo ono kombu tenga imbo ina ono teremele ningo naa pilko
    wakulu tiko kimbo kamburumele mele eno moromele kani eno mindili nonge,” nimu.
  boj-boj: “O Farisi tamo, niŋgi tulaŋ padalougetqab. Di kiyaqa? Niŋgi tamo moiyo
    qaji sub bul unub. Sub gogeq di mariŋ na kabutqo. Deqa tamo uŋgasari naŋgi quraq
    na walweloqnqab di naŋgi qalieqasai.”
  eng-DRA: Woe to you, because you are as sepulchres that appear not, and men that
    walk over are not aware.
  knf-knf: Nawuţani, an nanwooŋ ji ihër yi pnguran inwooŋ iinka umarkaani, yi ñaaŋ
    ajaaŋ apoş bë aanji me. »
  san-KHM: វត កបដិនោៜធ្យាបកាះ ផិរូឝិនឝ្ច លោកាយត៑ ឝ្មឝានម៑ អនុបលភ្យ តទុបរិ គច្ឆន្តិ
    យូយម៑ តាទ្ឫគប្រកាឝិតឝ្មឝានវាទ៑ ភវថ។
  arn-NT: “¡Awngeymün ta eymün tamün wesa mongen mew kiñe kimfalkülenochi küfwe reke
    feleymün, femngechi tati pu che miyawkey wente küfwe, fey ñi kimnon rume!”
  zas-NT: ’¡Probza lëjt, mextr rajc ley në lëjt bénfarisew, bén rusquiee!, din najdi
    ziꞌc baa ni ad rguient, abiꞌ ad ragbeet ree bejn rëꞌp reeman guijcan.
  ken-NT: Chɔŋ ɛ́mbɛ́p ntá yɛka ɛncha! Bǎchí mbɔ manɛm anɛ mmu ákɔ̀ amfay kɛrɨŋɨ
    bɛ chi manɛm.”
