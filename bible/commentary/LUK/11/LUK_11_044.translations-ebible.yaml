  sbe-sbe: Ahani mo komiu. Komiu kami kao doha bwayabwaya nige udiyedi hekihekinoi
    se toledi, na kewadiyena tamowai se sae se dobi na nige kabina se kata meta saha
    luwadi ne udiyedi.”
  mcr-mcr: “Ga haŋä-iqe tiiŋiŋqä emeŋqiyä. He ämaqä qua maqŋqä äptepqä eŋqä-paŋuenjqä.
    Ämaqä qua maqŋqä äptepqe, ämaqä huiziqua maqŋqä epu qaŋä haqeqi äwäpiyitaŋi, Goti
    Iqueqä hiŋuä iqiŋi kiyä mätqä eäŋäuä” ätukqe.
  cux-NT: Dɛ'ɛ chúúcā ya'āī yeⁿ'e ndís'tiī chi ngi'cueeⁿ nī ley ndúúcū 'iiⁿ'yāⁿ fariseos.
    Ndís'tiī ngaⁿ'a nī chi n'daacā idiíⁿ nī ní nguɛ́ɛ́ n'daacā idiíⁿ nī. Ndís'tiī
    ní tan'dúúcā 'áámá yáinyāⁿ chi 'iiⁿ'yāⁿ nguɛ́ɛ́ inaaⁿ yā ní nguɛ́ɛ́ déénu yā yeⁿ'ē
    ní chiicá yā vmnááⁿ yeⁿ'e yáinyāⁿ, 'tiicá nī.
  tur-YTC: Vay halinize ey yazıcılar ve Ferisiler, ikiyüzlüler! Çünkü siz, üzerinde
    yürüyenin bilmediği, saklı mezarlar gibisiniz.”
  san-ITR: vata kapaTino.adhyApakAH phirUshinashcha lokAyat shmashAnam anupalabhya
    tadupari gachChanti yUyam tAdR^igaprakAshitashmashAnavAd bhavatha|
  bel-N: Гора вам, кніжнікі і фарысэі, крывадушнікі, што вы быццам магілы схаваныя,
    і людзі, ходзячы над імі, ня ведаюць гэтага».
  sch-sch: Nin chung ântak bah na! Thân muruo sîntholoi mîn riet loia a chunga
    an lôn ang hah nin ni,” a tia.
  mic-MIQNT: Tetuji mtue'tew muta gilew pa wijei aq npuinue'gati ta'n mo gaqaminugul
    npuinue'l gun'tal. Mimajuinu'g pemita'jig npuinue'gatig gatu mo geitu'ti'gw gegupuguinew
    ta'n npuinu elising.”
  huu-NT: “Bainino ite raɨafo emodomo comɨnɨ uiñoñeno macarillamona, naimacɨ abɨ jai
    jearede” raitomoɨ. Bainino ite raɨafo isoidomoɨ. Omoɨ dɨga jɨaɨe comɨnɨdɨ omoɨmo
    ite jeacɨnona uiñoñeno nabairillamona, jeacɨnona jɨaɨ fɨnodɨmacɨ. Iese omoɨ fɨnocana
    jaia, Jusiñamui omoɨna duere fɨnoite.
  jiv-NT: ‘Jintinniutirmesha, Pariséutirmesha mái-metek aneartarum. ¡Antar shiir chichamtinia!
    Iwiarsamu paantcha núniniaitrume. Shuar nu naṉkaamaksha nájamiat nékatsui. Núnisaṉ
    shuar atumi̱ chichame̱ antukar yajauchia nuna nekartamtsurme.”
  otm-NT: Í huɛ̨hi maha ahʉ, nu'ahʉ tenguthoho n'da ran 'yägui hingam fądi, nɛ nu'a
    da thopʉ hin da bądi o bʉ xʉ 'ya. Ngutho ahʉ, im bɛ̨n yʉ ją'i ngue xʉn ho ahʉ,
    pɛ him majuąni.
  dah-dah: “Deŋ Farisi marbe al hakwa yerde hitiŋ horabok bikkek kura megeŋ beleŋ
    sam irtiŋ geb al beleŋ ma nurdeya goyen hereŋ kuŋ haŋyen go gwahade goyen, siŋare
    mat deneŋmiŋbe al huwak mata buluŋtiŋ miŋmoŋ yara. Niŋgeb deŋ beleŋ al buluŋ yirde
    haŋ goyen ma nurdeya gama dirdeb yeŋ wor buluŋ heŋ haŋyen. Niŋgeb kame mata buluŋtiŋ
    gote muruŋgem buluŋ yawarnayiŋ goke buniŋeŋ nurd duneŋ hime,” yiriŋ.
  tnk-tnk: Trərəha anan tukumaha tɨ nəri nə mə kɨmiaha hiəmwhen ia kref me kɨpko mhə
    mak ia nirəha, nənə nərmama həreirei mamhavən utə ia nirəha.”
  kpr-kpr: Agá! Amo, ne amboda mema teriago beká ava itatamareva. Ne ofofo gomo jevedo
    iriari, kotae ya etoda fete ya gheraera, ainda kaugori. Jokáda anakora masa usira.
    Evetu genembo nemoá gido, evevava seraera. Avata nenda dubo jokáda mo, ne ekokori,”
    aminge sisira.
  san-IAS: vata kapaṭino'dhyāpakāḥ phirūśinaśca lokāyat śmaśānam anupalabhya tadupari
    gacchanti yūyam tādṛgaprakāśitaśmaśānavād bhavatha|
  nho-nho: “Aroha iloo i kootou! Kootou e mee pee ko naa taruma see hai heturi e ttuu
    teelaa e takatakamia koi te henua i laatou see illoa.”
  gym-NT: ¡Aingwaree mun bariseo! Kä ni doboi mikakrä, känti kä ükateta kuin ruäre,
    aisete dobo mikani gare ñakare amne, ni raba dikekä jäme bti ta abtä ja mikata
    ngite amne tä dbe ñakare Ngöbö ngwärekri, ye kwrere jire mun bä kuin metre, akwa
    munta ni mda kite ja mike ngite abko gare ñakare ni mda mdaye, niebare Jesukwe
    nitre bariseoye.
  azg-NT: “Viꞌ jndyi ntquenonhoꞌ ee ve vaa na contꞌahoꞌ. Ee ntyja na cotsamꞌanhoꞌ,
    jndye nnꞌan ivjachuhanꞌ na minꞌchjo tyiꞌcovaaꞌ nꞌonhan na tyiꞌya contꞌahan. Itsijonhanꞌ
    ꞌoꞌ chaꞌvijon ndiꞌntꞌua na tavityincyo ee juu xjen na ivenon tsꞌan ndoꞌ indui
    juuhanꞌ, tyiꞌquintjii juu na ndyiiꞌ ꞌnan töꞌhanꞌ.”
  bhd-bhd: पन हे फरीसाव तुसन पुड़ अफ़सोस! तुस तैन छ़ेपोरी कब्रां केरे ज़ेरेथ, ज़ैन
    पुड़ लोक च़लतन, पन तैन पतो न भोए।”
  too-NT: ’¡Nalakaputzayā'tit hui'xina'n mākalhtō'kē'ni'nī'n de huan ley lā' fariseosnu'
    a'ntī a'kxokonu'nī'n! Hui'xina'n hua'chi taponkni' a'ntūn tū' tatasu'yu. Tachi'xcuhuī't
    tachi'nta lā' tū' taca'tzī. Chuntza' talaclē'n chu a'nchī tatzo'kni' na ixley
    Moisés. Nā chuntza' hui'xina'n cāmālaclīpinīyā'tit ā'makapitzīn ixpālacata a'ntū
    cāmāsu'ni'yā'tit. Lā' xlaca'n tū' taca'tzī palh talaclē'n ―hualh Jesús.
  ind-AYT: Celakalah kamu karena kamu seperti kuburan yang tak bertanda, yang diinjak-injak
    orang tanpa mereka sadari.”
  cjo-NT: Kyaaryo, rowashironkagaeyemini Tajorentsi. Pikimitakari kaminkari kitatachari
    kipatsiki, imanaka; tekatsi yotatsini ari ikineeyini atziripaeni, tee riyoteeyini
    rootentsimi raatzikakoterimi kaminkari pathagaentsiri. Eejatzi pikimitaka eerori,
    pimanayitawitawoni kaari kameethatatsi pantayitzirini”. Rootaki ikantakiriri Jesoshi
    warijeeyopaeni.
  nsn-nsn: “Mu tagin teil, ter hauon inggoum misiana sira tar matmat ger bulbulutun,
    kara nitabung uaanas, kara teler tamata ra la ueih uapono pela.”
  san-DEV: वत कपटिनोऽध्यापकाः फिरूशिनश्च लोकायत् श्मशानम् अनुपलभ्य तदुपरि गच्छन्ति
    यूयम् तादृगप्रकाशितश्मशानवाद् भवथ।
  tna-NT: ‘¡Aba micuaneda fariseo, jacuatsasiati ebuetsuaji cuana! ¡Micuaneda da bubeta
    cuana! Micuaneda da sepulcro bataji mahue edume su ebadeta ai adhida cuana nime.
    Cristiano cuana da bia je yasetani su, enid'umadhatitani huecuana. Daja huecha
    cristiano cuana enimemadhatitani, micuana sa ai puiti madhada cuana tije a putsu.
  lid-lid: “Ado ndranuhun! Sisi-in laba tinan doh kameh ewek bwele-e ado! Nyolom ta
    bada ado badeh, mwasin. Arile bolo ado badeh, ndrandra-i labai, tasah ado badeh,
    mahu ado ndrala. I buku none iri lau adek ame badeh, banyolom mada lek bwe. Ya
    eme iri adek bwele-en ma bales balesani iri.”
  wim-wim: Pam wanch wiy il-ilangana nath ngaantam-ngeeyiythan niiyang keꞌ pam min-miniy
    yimanang iiy-iiyaniya, an yaꞌa, puth than keꞌam thiichantan niiyang pam wayanangan
    iiy-iiyaniya.”
  zga-M: Mwilolelage mukwanana na mapuvuba aganchila khimanyilo kya munu pe avanu
    vigenda pa kyanya khista khulunya.”
  yom-yom: Mabienga kuidi beno ! Ludedikini banga mabumbi mankumbu monika ; batu balembu
    madiatidila mu kambu zaba.
  san-SIN: වත කපටිනෝ(අ)ධ්‍යාපකාඃ ඵිරූශිනශ්ච ලෝකායත් ශ්මශානම් අනුපලභ්‍ය තදුපරි ගච්ඡන්ති
    යූයම් තාදෘගප්‍රකාශිතශ්මශානවාද් භවථ|
  yut-yut: “Parisi amɨn, awa! Ji amɨn kɨmakbi yopyop tamo mɨktɨmgwan taŋakwa amɨn
    da dɨma pɨndagek kwenikon bamaŋ akwaŋ ji uŋun yombem.”
  grc-BYZ: οὐαὶ ὑμῖν, γραμματεῖς καὶ Φαρισαῖοι ὑποκριταί, ὅτι ἐστὲ ὡς τὰ μνημεῖα τὰ
    ἄδηλα, καὶ οἱ ἄνθρωποι περιπατοῦντες ἐπάνω οὐκ οἴδασιν.
  cpc-NT: ¡Ikantamachiitzimi Yotzinkariiti ipoña Fariseo, thiiyinkari pinatzi! Pikimitashitakawo
    kaari jiyoitzi ari ikitaitziri kaminkari, tii jiyotzi atziri jaatzikakotatziiri
    kaminkari”.
  nhg-NT: ’¡Porubejte de nemejua! Pues nencate quieme mejcöcoyocme tli amo nejniese,
    hua tlöca tli yajteneme icpac amo quemate que tlaijtec onca petzoyutl tli quenmajmöhuas.
    Ejqueu giente amo quemate que cuale momajmöhuasque ca tlajtlacule por yesque ca
    nemejua.
  nya-nya: “Tsoka kwa inu Afarisi, chifukwa muli ngati manda osawaka, amene anthu
    amangoyendapo, osawadziwa.”
  ngu-NT: ’¡Lástima para nemejhuamej temachtijquej ican itlanahuatil Dios niman nemejhuamej
    fariseos! ¡Nemejhuamej nenomexayacyejquej! Nemejhuamej quen nentlalcontin yejhuan
    xnestoquej, niman on tlacamej impan panohuaj. Ijcon tej, on tlacamej panohuaj
    nemotech niman xquimatij ica nenquincajcayahuaj ican nemotlamachtil.
  kup-kup: Met ari Parisi abanari añarab baveiramahan zañ tat hezaek añarab kut tat
    ham tinar ev pot hat revah samah, met povoz zut modari arim heriñin etet, ‘Tin
    tamahari ok,’ pot arimaz hamah, oñ arim loporizaroh map zañ tat horï ravat hez.
    Povoz zavaruzari ari horï ravepek.”
  jid-jid: Iya mbi, bi he toh ibe wandi bana chu tsro nkana, ndji ba hon zu ndana
    toh na.
  wmw-wmw: Umwe, mulaniwe! Muwa kamba makaburi akusira sawoneka. Wanu wakwenenda julu
    yawo sawejiwa!”
  gmv-GGM: Asi eronta iza bollara biza qoteti diza duufo inte milatiza gish intena
    ayye.
  ssg-ssg: “Haeu axi hawane amuto kawatan. Amuto masin amal ti kumahe kilaman ape
    seilon tau nanahih patul ti tesol amal ien nake laha kum tioi ka waliko kohan
    leilon.”
  zpo-NT: ’¡Ay, bid doo ded gu! Nel lee re gu nak mod tub baa, nu nanet xaa nzo nii
    xaa ticha.
  poy-poy: Shondi mwenga! Toziya mulifana na mapumba yagalififa, wantu pawagendagenda
    kunani kwakuwi pota na kuvimana.”
  qwh-NT: “¡Allau, qamcuna! Mana ricacoq aya pamparaq cuentam cayanqui. Tse aya pamparaq
    jananpam nunacuna puriyan, rurincho ima canqantapis mana musyashpa.”
  gaw-gaw: O gadon, ag dab meig! Ag amu matmat wan oop̱a loḵumak dayeye, danab ii
    doonna, qaḏep̱a oiṯeb amubia daaṯeb,” awa aum.
  nca-nca: “O ininiyaqe, ye quhurí piyimi korowowaŋgo. Yeko uni tapu noko quroko yorote
    ŋunde qembe. Ko unindo kape tero ŋu saŋawore uyare mahe teyoteŋgo.”
  zpz-NTPP: ’¡Cuaa de ru! Na der gal nu na baa ni añ nu wacabee ca ri. Orzeꞌ de mbecy
    rded dey par ich ñi, tees wagad lagy dey ti rded dey tooñ ―nam.
  mkj-mkj: Ia woahr nauna oang kamwai! Pwa kamwai doahroar joaujoau joah janjal pwi
    ma armaj allalu puwoa jehjoa.”
  zac-NT: ’Prubi de lëꞌë të. Na të ziquë ra baꞌa nagaꞌchi catë bëgaꞌchi tëgulë. Ra
    mënë rdëdë rall guëc ra baꞌa perë rdë́ꞌëdiꞌi rall cuendë blac fier na lugar ni.
  kyg-kyg: Keꞌaepa gemo avoꞌmo kaetapa alita apaya neꞌmalaya vayanagi Falasi vayanagi
    hutapa aeta ati nekaya vayanagi vaehae, lapakaetegamo aiye aiye avovo kavaꞌmo
    afole aigiyanagi. Lapakaemo faliꞌnageꞌa kiꞌa apateꞌnaya vayaꞌai keligana hutapa
    maiꞌnae. Vayaꞌmo keli avayaleꞌmo uꞌeꞌa nehuꞌapaeꞌmo, kefaꞌamo haneꞌniye, huꞌa
    noꞌagae, huno hapa paiꞌniye.
  kmk-kmk: Kaasi kayu! Kama kayu’t dan lobona maid iimmatunana un dabdabbokona lawan
    dat tagu ta adida tigammu un lobon.”
  cao-NT: ‘Noiti xo mato ra. Mato tsaya-tsayacani quiha nohiria, shina jiaxëni ca
    ma nori ca quëscahuaquí na. Jama, mato shina tsi xo yoixëniria. Jato qui jonë
    tsi xo toa mato jabi yoi bo ra —nëa tsi quiha fariseobo qui Jesu nëcaniquë.
  bbr-bbr: Wopurut, ak op up roat akas mer wa amke muriäi senek. Roasiret ak kiro
    wa apariäi, ak kiro opok tai arina rai, ak ukun orip saräiei.”
  inb-inb: —¡Ai, kam­kuna! Wañuska pamba­raiaska mana kawa­rig­sina­mi kan­gi­chi.
    Chi awalla saruspa ialig­pi­kuna­pas, chi ukupi ima tias­kata mana iachan­kuna­chu.
  hrv-hrv: Jao vama! Vi ste kao nezamjetljivi grobovi po kojima ljudi ne znajući hode.”
  box-NT: Ho yéréké khíi sá mia, lé bìo mi ka lòn búráa na yí máa mi sese
    na ɓa wee vará wán à ɓa yí zũ mu.»
  ote-NT: ¡Núꞌahʉ gyá xahnatehʉ de ra ley, ne núꞌahʉ gyá fariseohʉ, ꞌnagyá yohmihʉ!
    ¡Huecateꞌihʉ ngueꞌa̱ ma xi dra castigaꞌihʉ! Ngueꞌa̱ nuꞌahʉ guí tsꞌocuahʉ yá mfeni
    ya ja̱ꞌi, guí njahʉ ngu ya ntꞌagui hingui hnequi, ha ꞌrani ya ja̱ꞌi maña̱ de gueꞌʉ
    pe nixi pa̱diꞌʉ tengu rá ntsꞌo mbo.
  wnu-wnu: An munon tumuni igamari erobon maigas igo qi eng munon qoyam ue ar erer
    napi qib igamau gas ende.”
  zam-NT: Ay, prob gu' izlyo', mèn xley' farise, tac gu' nzo yen' nzo xique' co'se'
    tub rez Diox cón che'n gu'. Aa que ndxác gu' ntembìi ro gu' no ntembìi xti's gu'.
    Per daa nii loo gu' le' gu' nac xal bá' mèn nguth co' indxú'de pá nax o pá nziri'
    bá' le'n panteón. No ale ndloo ndub mèn loo bá' tac indxú'de pá nax bá'. Pues,
    co' ngue niin loo gu' ndxè' nee di's le' mèn co' ndli cas gu', prob mèna inonte
    xá nac mod ye'rsin' co' ngue no gu' no co' ndxàp gu' le'n lezo' gu'.
  zyp-NT: Naa cing a ping, zecawtamaw tatah naaning cawh ngianah a ung lypaw athlai,
    ahotahmai hni ly tei aa tlaichai teipaw hratah na cang he ceh,” tatah a tah.
  sey-NT: Cua̱ñeseꞌe yeꞌyacohuaꞌi cuiꞌne fariseo pa̱i co̱ni teayerepa coa cacohuaꞌi
    aꞌni, ta̱si daripëje̱ paꞌiohuaꞌini, pa̱i ñamaꞌpë tsaꞌcujë siꞌsi neñeje yoꞌoyë.”
  nvm-nvm: '@see-verse:LUK.011.043'
  mps-mps: Dage dua tama dao. Dage da, te isai bidi te gų pagede pubulai madi elalubo
    te konesiąma, te bidi dabe te daide ugadu bilibo tiwai ebo dao. Te dage bulu
    badu tonobo te wiegi yai da homu ebao. Tiali goli, tomo badu da, dage mu dwaliao.
    Tama dagego gasa we bidi meda ilibo sę yai dao. Te sę ebogo nosali dage dene
    geswai saibao,” Jisasgo te po wali.
  seh-seh: Muna nyatwa imwe! Thangwi mwakhala ninga nthumbi za kukhonda kuoneka pa
    kweca, mbazipwandiwa na anthu na kukhonda kudziwa kuti pana pinthu.
  pab-NT: — Kirakoane ite xisaona! Hiyaiya, motya atyo xawatyakalatinai mawaiyakaharenai
    akereta atyo xisaonita, xawatyakalatinai halitinai tyahakitere hamawaiyanenahitaha
    akereta atyo — nexa.
  llg-llg: Neu ko ei hambu soe! Huu ei sama leo lates, fo daen ndefa de bebelak no
    dae. Hataholi laꞌok nesik ndia tehuu taa bubuluk lates nai ndia, huu ndefa heni
    lates daen manai lain, de bebelak no dae, ma dalek kabook. Naa te, tungga ita
    hadan, na, hataholi mana heta laꞌe lates, na, ana tao nanggenggeo aon, de ta nandaa
    maso neni uma huhule-haladoik dalek neu. Ei hataholi Farisi la sama leo lates!
    Nai deak na ei matutudu mala nonook leo malalaon ana seli. Tehuu ei dale mala,
    na henuk no dedeꞌa kabook.”
  kyf-kyf: «Gbʋnyuu mɩ amɩaa -nʋ nya! A 'wlʋ sa gbawla wa'a 'yɩ -yɔ, wa -ka we -gʋ
    nɔda -mɩ, wa 'nɩ we 'ji -yi.»
  tpi-tpi: “Yupela lukaut. Yupela i olsem ol matmat i stap hait insait long graun,
    na ol man i no save, na ol i wokabaut antap long ol, na ol i kamap doti long ai
    bilong God.”
  mih-NT: Ndahvi ndoho ra maestro cuenda ley ta ndoho ra fariseo vatyi zaha ndo tuhun
    vatyi vaha xaan ndo ta ña ndisa. Cuu ndo tañi ndɨyɨ sa ñoho sisi ñaña, ta yaha
    ñiyɨvɨ zɨquɨ si, zoco ña sito ñu ñaa sa ñoho. Catyi ra Jesús.
  qvh-NT: “¡Gamcunaga juicio finalcho fiyupami laquicuyanquipä! Melanaypä pamparaycag
    ayanömi caycäyanqui. Say pamparashgan jananpa mana musyar pipis purishgannömi
    musyansu fiyu runa cayashgayquita.”
  kms-kms: Nungoqi Parisi nungoqi wute ngamo kin pugri, dabo gri wari nungoqi wutaqu
    yuwon pudi nungoqi nde wabe gri nungoqi quan nganye brequ rise. Wute te nei mamb
    segi di tende nyinge mare mo bu ni puqum mamb. Pugri bu otiwo di God nungoqi brequ
    nunduq ye.”
  agn-agn: Kailo amo ka! Ang kalimbawan mi pario amo ong mga lebengan ang anda ray
    tanda na, ig gapanaw-panawan ta mga taw ang indi gangatakong poros anday sasayod
    tang ga-tang ong adalem.”
  nhi-NT: ’¡Ay tlasohtzitzinten namehuan [teotlamachtanih uan fariseos ometitoc namoxayac]!
    Namehuantzitzin quemeh in miqueticochten tlen amo sequimita, uan naquin ipan ninimi
    amo icmati tla nihnintoc itich palancayotl tlen tepitzotilia.
