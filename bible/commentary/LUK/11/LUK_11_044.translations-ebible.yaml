  gof-ENT: «ማላይ ዪን ኣሳይ ኤሮና ቦላራ ቢያ ዱፎ ዳኔይሳቶ ሂንቴና ኣዬ» ያጊስ።
  aau-aau: Woiow, homkwe nak-hok e, payhokuaw, hmo uron ouon hokwe ki-saw-eyh unsaney
