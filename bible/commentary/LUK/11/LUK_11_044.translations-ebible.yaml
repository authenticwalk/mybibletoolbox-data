    kinagi ni Apu Kesu sù ira Kudio nga Parisio, ta nu iguppè da yù tanam, mebiláng
    ira ta marapingán, nga ari mepaggagammung sù ira kábulud da nga maddáyaw kâ Namarò.
    Á yáyù keyarigád da gapu ta agippípiá ira. Á mekanakanâ nira yù ira káruán nga
    tatolay gapu ta arád da ammu ta narákè yù nonò da.
  bki-bki: Mia ve kirivova laka rivan kamiu bior kamiu kube tekurano ga, kumitavukia
