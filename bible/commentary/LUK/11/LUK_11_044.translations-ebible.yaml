  bqc-SIM: Waiyoo ápiↄ! Á dɛ lán mia kpɛɛna pↄ́ wìↄ táa'owà dↄ̃saiwaɛ.
  tcz-CHONGTHU: Henge ipi lungkham nan nangau hitam! Ijeh inem itile nangho loulaiya
