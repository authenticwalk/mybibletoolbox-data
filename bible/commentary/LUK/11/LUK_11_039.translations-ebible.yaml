    ―nacui̱ Jesús―, tsoꞌo tsa ndyaati̱ loo ma̱, ndyaati̱ hichu̱ꞌ cuañaꞌ ma̱, ñiꞌya̱
    ntiꞌ ndyaati̱ sca tasa, ndyaati̱ sca caꞌña. Pana nde neꞌ cresiya jiꞌi̱ ma̱ ni,
    xcuiꞌ chaꞌ cuxi ntsuꞌu; ntiꞌ ma̱ xlyaá ma̱ na nu ntsuꞌu jiꞌi̱ xaꞌ ñati̱, lyaꞌ
    tiꞌ ma̱ jiꞌi̱ ñati̱.'
  bqc-SIM: 'Ɔ̃ Dii òɛ̀: Á Falisiↄ i gbãbↄ bisaↄ kpɛɛ ń taↄ, kási bĩi ń yãvãikɛao
    mɛ́ á nↄ̀sɛ pà.'
  tcz-CHONGTHU: Chuin Pakai chun amapa jah'a, “Nangho Pharisee hohin khon le lheng
    apolam siltheng chingthei tah'in nabol'un, ahin asunglam vang anen–kiloset nale
    gitlouna a dimset nahiuve!
  mar-mar: तेव्हा प्रभू त्यास म्हणाला, “तुम्ही परूशी प्याला व ताट बाहेरुन साफ करता
    पण तुम्ही आतून लोभीपणाने व दुष्टतेने भरलेले आहात.
  snp-snp: Kala mumudi kiyaito, Wekolakafo eti loto loumami, Aiyo, linate Falisi we
    yate kapuki lapeki atuwalo feka yako noku wiyafa, lutigu yau wenena netanina ipoti
    netamata maki maki olunumolae, loti kolamo monaki, ido nosámami kani kiyamo monaki
    ya faitiye.
  isl-isl: 'Jesús sagði þá við hann: „Þið farísear þvoið það sem út snýr, en að innan
    eruð þið enn óhreinir – fullir illsku og girndar!'
  spy-NT: Yu kakas ꞉Yēēsu kule kinam kuut Fārisooyiintoonoo ꞉kiyēē kiyeyakay, kulēēnchi,
    “Ōchāmē ꞉akweek *Farisaayeek ōtiliilē bōōrwoonikwook saang', nteenee ōbākooktooy
    āriit kutuur. Ōsāsunootēē biich tukuuk ānkōōyēyē ng'al chēē miyootēch.
  xnn-xnn: Isonga dat kanan Jesus ken siya, “Dakayo ay Fariseo et kanegyo nan mang-owas
    isnan tasa ya nan palato ay kedkedeng nan maiila is owasana. Siya di nan kanegyo
    tay menboo kayo ngem adiyo dalosan nan ngawi isnan nemnemyo ay kinaagom ya sowitik.
  mwe-mwe: Bhakulungwa gubhaabhalanjile, “Mmanganya Ashimapalishayo nnaukanganga shikombe
    na shaani kua, ikabheje nkati nngumbelenje kukwetela indu na yangali ya mmbone.
  tte-tte: Kabo Yeisu iwalo koina iwaloba, “Komiu boda Palisi besiele komwa yo gaeba
    bikibikili, kaiwena dagelamiumo kwadeudeulili, na kalomiu ipowon yawasosi kewali
    yo mumuga naenaeli kolili.
  tcs-tcs: So BosLod Zizas i bin spik stret po em, ‘Yupla Parasi, yupla prapa wase
    dem kap ane dis solong i bin wasem prapa klin wea ausaid, bat insaid yupla prapa
    nadakain nugud ane gridi tu.
  hlt-THB: Cawh Bawipa ing a venawh, “Nangmih Farasikhqi ing boet awm, beei awm a
    leng ben taw sil pai hlai uhyk ti, ak khui benna taw ak pyh ngaihnaak ingkaw thawlhnaak
    ing be uhy.
  soq-soq: 'Me epe insakoaleidio Tatamba me diene wanase, “E Parisi apanawa dewala
    ema epe: E redula ita abomala manlawo wineia onapa os mitamoilana, tane bedewa
    mai mitamoipona, dia. Ne ema epe wadina, sa ipa e umanalaida wadina. E eueuwala
    onapea apana eweia abo euda, tane nuala bedewe anaanata ita dewa kadiuida daitada
    wineie miramiraleio wainilana.'
  qub-qub: 'Chayta musyar Jesús niran: «Gamcunaga pusillutawan lätupapis janallanta
    mayllar rurintaga mana mayllajnömi carcaycanqui. Chaymi pusillupa, lätupa rurincho
    ganra cashannöpis mana allita yarparcaycanqui, fiyu, yargaj cashpayqui.'
  att-att: Á kinagi ni Apu Kesu kuna, “Sikayu nga Parisio, mabbaggaw kayu ta passuelu
    ánna tariaw, tapè malínis yù masingan. Ngam arán naw pakarenuán yù egga ta nonò
    naw nga ari masingan, ta mangilogò kayu ánna narákè yù akka-akkuán naw.
  bki-bki: Ana Tubo mil ban toro nei, naio berinavo “Kiniou nemijikia kenemiu bajago
    kamiu Varisis nalo ruei. Kamiu tiniemiu jii m̃elea ka m̃a kumisekon vatitig rivu
    dam̃ariga kenemiu baja nalo a kenemiu baju nalo, ana kumitum̃a kube m̃arou kanio,
    kumitum̃a kuberiam̃a kamiu kumeravo, a kube lu. Mia burum̃ara niamiamo na bijurukar
    kamiu kia navo, bior kenemiu iviso nalo abujo magmago ka m̃a kumijukubin toro,
    a kumila kiki toro, a bajago nalo na kirivova jibe na.
  bqp-bqp: 'Akũ Dikiri pìnɛ: Ákↄ̃nↄ Farisinↄ adì gbãsĩ bo tokonↄ kpɛ kũ tanↄ, ama
    wãkũ kũ yãvãnikɛnaao mɛ́ à á nɛ̀sɛɛ pà.'
  mcp-mcp: 'Cwámba mú cɨ nə nyə nə́: «Bɨ bâŋ Ofarizyɛ̂ŋ bɨ mə́ dʉ sá nə́ bɨ́ gusa
    kwoŋ bálá nə kwoŋ shúyá, cwû nyɛ njúl bɨ́ lwándʉ́lá nə isâ í mándá, nə bɔ́w-bɔ̂w
    ísâ.'
  hat-hat: 'Men, Jezi di li: Nou menm farizyen, se konsa nou ye. Nou netwaye tout
    deyò gode a ak deyò plat la, men anndan kè nou se lide vòlò ak mechanste ase ki
    genyen.'
  npl-NT: 'Pero Toteko Jesús okili: —Nomejwah fariseos, nonkichipawah san ixko n kaxitl
    iwan tlamana, pero ijtik nomoyolo nonkiwilitah nontlachtekiskeh iwa nonkichiwah
    tlan amo kuali.'
  bgg-bgg: Ji-è Ithong è ithek shii yao, chiihphado, duchung pha Pharisithek nathek
    ne gog nane shiikhiia shii ne fuang è wie shud bie ara, jimagunde nathek ne iliing
    shii ne ley awie pha nane lijieg um ro.
  eng-TCENT: So the Lord said to him, “You Pharisees clean the outside of the cup
    and the platter, but inside you are filled with thoughts of robbery and wickedness.
  eng-BSB: “Now then,” said the Lord, “you Pharisees clean the outside of the cup
    and dish, but inside you are full of greed and wickedness.
  cpu-NT: 'Iro kantamaitacha Jesús, ikantanake: “Pikempitakotakaro piraamento eejatzi
    povamento okiteveta kameetha jakakiroki, irooma inthomointa, kipatsi okantaka.
    Ari pikempiyetakari eeroka kantatsi iriñeetemi kameethashire pinatzi, aña koshintzi
    kaariperoshireri pinatzi.'
  san-ASM: তদা প্ৰভুস্তং প্ৰোৱাচ যূযং ফিৰূশিলোকাঃ পানপাত্ৰাণাং ভোজনপাত্ৰাণাঞ্চ বহিঃ
    পৰিষ্কুৰুথ কিন্তু যুষ্মাকমন্ত ৰ্দৌৰাত্ম্যৈ ৰ্দুষ্ক্ৰিযাভিশ্চ পৰিপূৰ্ণং তিষ্ঠতি|
  tac-NT: '''Lige alué Esúsika anele: ―''Emi ralámuli bariseo pe ma''chíminachó pagome
    ju bejtoli ''lige pacháganaka tabilé pagome ju napu''lige Onorúgame kogia go''ame
    napurigá ''la najtékame nímala Onorúgame níriga. ''Émika ''la semáriga panígisa
    go''yame ju napurigá ''we a''lá semáriga oyérame Onorúgame nobi pacháganaka ''wéchigo
    chátiri alawégame kéré ko ''emi.'
  eng-WEBPB: The Lord said to him, “Now you Pharisees cleanse the outside of the cup
    and of the platter, but your inward part is full of extortion and wickedness.
  gfk-H: 'Io, no Watong ga tangai tana hoken: “Ai, muat ira Parasi muat haruat ma
    tiga gapgopai bia tiga dis ing di gis sen lah mon no tuhuna ma nataman. Senbia
    aram narako muat hung taar ma ra sakana magingin ma ira linga mah muat manga masmasingan
    tanai.'
  viv-viv: Au Kaiwabu gigahena gigayo, “Omi Falisi waꞋitami, ami gowa ami nauꞋa kwauna
    wakolakolana tu hinagena bwanebwanenena gidadauda amine, meda wowomi waꞋihagihagiyena
    tu nuwahinagemi kaiꞋafu nuwanuwa koyo-moꞋena againe gimaga.
  yao-yao: Pele Ambuje ŵansalile, “Ŵanyamwe Mafalisayo, nkosya ngao ni mbale kwa paasa,
    nambo nkati mwenu ngumbele chigongomalo ni ungalimate.
  tgp-tgp: Ale Moli mo verea isana mara, “Kamim Pharisee ka lo hoje na paniken peresi
    na peleti na har̃ira, pani na lolomim ka mar̃ivi na hanmarua peresi na posposi
    sasati jea.
  auc-NT: Ïninque mönö Awënë tömengä ingante, —Mïnitö Paditeoidi ïñömö edæ owæta tönö
    podato cæncadë ïnö wentamö ënencoo ee adinque yabæque mënongate baï cæmïni ïmïnipæ̈æ̈.
    Mäincooque æ̈ïnente mïni wædö beyæ̈ ayæ̈ wïwa mïni cædö beyæ̈ edæ mïmöno wentamö
    entawëmïni ïmïnipa.
  kbc-NT: Odaa Ǥoniotagodi oneete, “Niɡ̶ida makaamitiwaji anakaami fariseutedi, inoka
    iwileci ɡ̶anigoopa, ɡ̶aniɡ̶inogo wetice. (Odaa idaɡ̶aɡ̶a enitiwaji aniwileci me
    wetice.) Pida catiwedi ɡ̶adaaleɡ̶ena, inokemaani molice, codaa mawii ane beyagi.
  bmh-bmh: Guzenina, Yesus nug du go aureun, “Ag Parisi dudu agal tebil, gap mui bobou
    ebu suban ulusanemen, unu tamacag, bo, ag zigulin asiu macanemen, gonun, agal
    oiagab oug unu banou dareu.
  ctu-BL: 'Lac Yum tsi'' sube: Jatetla, fariseojet bʌ la, mi la'' wen pocben i pat
    jini vaso yic''ot latu, pero but''ul la'' pusic''al ti xujch'' yic''ot cabʌl jontolil.'
  meq-meq: 'Bəy Maduweŋ a gwaɗay: «Nəkurom Farisa hay na, ka tsakaɗum na, dəba i gəsiyem
    ta dəba i bəgəlam, ane tuk na, nəkurom maraha eye ta mədzele ka makəle, ka məge
    seweɗ.'
  noa-H: Mamʌ maach Pör Jesuu mag wounau hich hödeg mag simjã k'ap'ʌ sĩerr haawai
    hirig, —Mʌ hiek hũrbá hajim hanʌm hirig. Pãar fariseonaanan pãach pem haawai sĩi
    juagam nem chi hʌ̃rʌm memerk'ögpaita hajap'a hʌk'ak'a haju k'ĩirju sĩerrjëemgui
    hajim hanʌm, mag memerk'öm hee k'ãijã döbaawai Hẽwandam dau na pekau waumaaugau
    hawi. Mamʌ pãachdëu chik'am nemdamjã jĩgk'a pãach dënk'a haunaa chik'am k'aibag
    wau nʌm gaaimua pekau pöm nʌm chan hisegba ni Hẽwandamag chugpaapi jëeujujã k'ĩirjuba
    sĩerrjëemgui hajim hanʌm.
  alp-NT: Po Tuhane Yesuse Inasukeni kai Iombe, “Tamata Parisia imi! Imire saka pikane
    rebe tamata ikoa batuke esi muline po esi laleije mo hoko endopo sa. Ele mere
    hoko imi ono lelemake kena tiluke imi atate be imire tamata miseta eleyo mo, imire
    tamata neuna rebe lalemi upenu kena lale loko taneia bokala.
  san-VEL: tadaa prabhusta.m provaaca yuuya.m phiruu"silokaa.h paanapaatraa.naa.m
    bhojanapaatraa.naa nca bahi.h pari.skurutha kintu yu.smaakamanta rdauraatmyai
    rdu.skriyaabhi"sca paripuur.na.m ti.s.thati|
  kbq-kbq: Hianagi Ramo'a anage huno ana nera asami'ne, Tamagra Farisi vahe'motma
    kapune, pletinena amega sese nehaze. Hianagi tamagu'afina kumazafa zamo'ene, havi
    avu'avazamo avite'ne.
  kbh-kbh: 'Pero Bëngbe Utabná tbojaniyana: “Ts̈ëngaftanga fariseunga s̈mondmëna mo
    ents̈angcá ndëmuanÿenga chë tazës̈ënga y s̈cnenënga shjoicajana jtsóbojabiana,
    pero tsoyna nÿe cachcá jonÿayana. Ts̈ëngaftanga becá jtsamana ents̈angbiama mo
    ts̈abengcá jtsinÿnama; pero ts̈ëngaftangbe ainanents̈e jútjena entsemna nÿe jtsatbëbanama
    y bacna soyënga jtsamama juabnë́ngaca.'
  ron-LSB: 'Domnul i-a zis: “Voi, fariseii, curățați partea exterioară a paharului
    și a farfuriei, dar partea voastră interioară este plină de șantaj și de răutate.'
  pon-pon: 'A Kaun o kotin majani on i: Nan komail Parijar akan kin widen likin dal
    o plet, a lol omail me dir en me re kuliada o me jued.'
  nhe-BL: 'Pero Tohueyiteco quiilhui: ―Infariseos inquipajpacaj imotlacayo, pero imoyolo
    ax inquipajpacaj. Ipan imoyolo san inmoilhuíaj quejatza intlaxtequise huan tlen
    ax cuali hueli inquichihuase.'
  sps-sps: Kat to ana Tsunaun tsue to tsunia, “Ami na taa Farasi natiny togas faarof
    tsuiny rom a puan a gotan an kofeer, sana koma mami via minon kat iny nom ka na
    kinai, ana fo kat iny ngi'arapaar.
  wnc-wnc: Natapan ngana Jesuta anzing inikut, “Ginu Ferisi aminu kapza gatu dopangza
    ngangu kepman gan saukaing binga ginda sangasa pasiwawa kana take singgak ngana
    musipzaatang kait pasikaing kakngasatakan doke yuak,” ngang inikut.
  bus-bus: 'Ben Dii bènɛ: A Farisinↄ eè gbãsĩ bↄ togoonↄ kpɛɛ kↄ̃n taanↄ, mↄde wãkũ
    kↄ̃n yã zaaao bé à a nↄ̀sɛ pà.'
  gub-BL: Na'e Zezuz uze'eg izupe kury, (hapi har wanupe no). — Pe ze'eg kwehe arer
    kwaw par pe, pepyez katu pekawaw. Xo pepy'a zo na'ikatu kwaw pe. Ta'e ikatu 'ym
    ma'e rehe pema'enukwaw pe xe, puràmàtyry'ymaw rehe pema'enukwaw pe no xe.
  imo-imo: Jisasini yu konopu lipe mundurumu mele lipe manjipelie ungu iko topalie
    yundo nimbei, “Eno Farisi iyema plet kinye kap kinye tawendo kulumie toromele
    nalo akumunga tukundo kalaro pulumu moromo. Ulu pulu kerima kinye, melema wapu
    ltimele ulu pulumu kinye akuna peremo.
  boj-boj: Onaqa Tamo Koba a na minjej, “Niŋgi Farisi nuŋgo kumbra uge agi ubtosiy
    merŋgwai. Niŋgi ya gambaŋ ti tabir ti qore segi yanseqnub. Niŋgi miligi yansosaieqnub.
    Di yawo anjam. Aqa damu agiende. Niŋgi babaŋ na tamo bole. Ariya nuŋgo are miligi
    kumbra uge ti bajiŋ kumbra ti dena maqejunu.
  eng-DRA: 'And the Lord said to him: Now you Pharisees make clean the outside of
    the cup and of the platter; but your inside is full of rapine and iniquity.'
  knf-knf: 'Kë Ajugun aşë ji na a : « An buk bukuŋ an bafariŧay, naji nawent ikoopa
    na iraata yi nan bnuura ţi bdig, kaşë wut uleefan meeţ uŧum na uşal wi kakiij
    na mŋot.'
  san-KHM: តទា ប្រភុស្តំ ប្រោវាច យូយំ ផិរូឝិលោកាះ បានបាត្រាណាំ ភោជនបាត្រាណាញ្ច ពហិះ
    បរិឞ្កុរុថ កិន្តុ យុឞ្មាកមន្ត រ្ទៅរាត្ម្យៃ រ្ទុឞ្ក្រិយាភិឝ្ច បរិបូណ៌ំ តិឞ្ឋតិ។
  arn-NT: 'Welu Ñidol feypifi ti farisew: —Eymün tamün pu farisewngen wente mew müten
    liftukefimün tati fasu ka rali, welu tamün piwke apoley ta wesake dungu mew, fey
    ponwitu trapümniey re weñen dungu ka ti wesake femün kütu.'
  zas-NT: 'Per rëbaman loj reeman: ―Najdi ziꞌc tijb vajs con pliajt ni naya xijch,
    rguiendi benzaꞌc, per luxdoodi yuꞌ daꞌt guialgubaan në ni mal.'
  ken-NT: Acha aghati mǔnkwɔ Fárisi wu bɛ, “Bě bǒnkwɔ Fárisi, bǎsɔ̀t mpok bɛ́tyɛ́t
    nsɛmɛ́ nchán kɛ mɛŋɛ́mɛ́ nɛ bɛbʉ́ bɛjwi be antɨ.
