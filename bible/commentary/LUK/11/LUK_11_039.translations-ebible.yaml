verse: LUK.011.039
translations:
  kpx-kpx: Ige Iesuu avuho loui avoe, “Balisia ata la vaveve keau abu melegita kabutae
    vava totoaito uvuve totoholiale ke nahate. Ataeau la vava elehage keu duave. Isito
    la uvu kemo huhuihuhuie toela moagaeau uge la mole kunaiho isivilahama.
  okv-H: Iesu na amita degi ke einge ena, “Ungo Pharisee ari embomeni na aguhu te
    heva te hamo pere egihie jo ta amo haja vaja uje isapamane te ari sasapura neite
    neite amina tongopa arira.
  tbo-tbo: Yaka Yesu i baha nae ugolina i pa, ‘Taumi Palisi lawami ami keyaka po ami
    gaeba upuhi o laiyeuyeuhi, ma tamogi u hinemi omboho po dewa apapoe i wihogomi.
  mal-C: 'അപ്പോൾ കർത്താവ് ഇങ്ങനെ പ്രതികരിച്ചു: “പരീശന്മാരായ നിങ്ങൾ പാനപാത്രത്തിന്റെയും
    തളികയുടെയും പുറം വൃത്തിയാക്കുന്നു; എന്നാൽ നിങ്ങളുടെ അകമോ അത്യാർത്തിയും ദുഷ്ടതയും
    നിറഞ്ഞിരിക്കുന്നു.'
  grc-SR: Εἶπεν δὲ ὁ κύριος πρὸς αὐτόν, Νῦν ὑμεῖς οἱ Φαρισαῖοι τὸ ἔξωθεν τοῦ ποτηρίου
    καὶ τοῦ πίνακος καθαρίζετε, τὸ δὲ ἔσωθεν ὑμῶν γέμει ἁρπαγῆς καὶ πονηρίας.
  bgc-bgc: प्रभु नै उसके मन के विचारां ताहीं पढ़कै उसतै कह्या, “हे फरीसियों, थम कटोरे
    अर थाळी नै उप्पर-उप्पर तै तो माँजो सो, पर थारे भीत्त्तर अन्धेर अर बुराई भरी सै।
  khz-khz: Gaurana Velekou na evaikilaato, netiwato, “Gomi Parisea talimami gemi kaputi
    e riti muliramo goguligi-gitakaurana, na aomi vou verari e kala kawakawa na gevonu-poraketoto.
  deu-TKW: 'Der Herr aber sprach zu ihm: Ja ihr Pharisäer, ihr reinigt das Auswendige
    am Becher und an der Schüssel, was ihr aber inwendig habt, ist voll Raub und Bosheit.'
  zsr-NT: 'Xanruꞌ rëꞌ lëꞌ: ―Lbiꞌiliꞌ, bönniꞌ gdauꞌ fariseo, rguib cuinliꞌ ca rguibliꞌ
    láhuilgac le riꞌiji ráhuiliꞌ, san lu icj ládxiꞌdauꞌliꞌ ruhuídiꞌliꞌ len rzaꞌ ládxiꞌliꞌ
    le cunác.'
  lin-lin: 'Bongo, Nkolo alobaki na ye : — Bino Bafarizeo, bosukolaka libanda ya bakopo
    mpe ya basani, kasi botondi na moyibi mpe na mabe.'
  hns-NT: 'Bakie Prabhoe Jiesoe ie nem ke biese me bolies kie: „Are, Fariesie logan,
    toelog manai ghat baate djaun aapan bartan bhiettar na dhowe hai, khaalie bahare
    kaitie. Toelogke andar bahoet dalieddar aur doesar kharaab tjiedj se bharal hai,
    tabbo toelog khaalie aapan haath dhowe hai.'
  noa-E: Mamʉ maach Pör Jesuu mag wounau ich ödeg mag simjã khaphʉ sĩerr aawai irig,
    —Mʉ iek ũrbá ajim anʉm irig. Pãar fariseonaanan pãach pem aawai sĩi juagam nem
    chi ʉ̈rʉm memerkhögpaita ajapha ʉkhakha aju khĩirju sĩerrjëemgui ajim anʉm, mag
    memerkhöm ee khãijã döbaawai Ẽwandam dau na pekau waumaaugau awi. Mamʉ pãachdëu
    chikham nemdamjã jĩgkha pãach dënkha aunaa chikham khaibag wau nʉm gaaimua pekau
    pöm nʉm chan isegba ni Ẽwandamag chugpaapi jëeujujã khĩirjuba sĩerrjëemgui ajim
    anʉm.
  eng-EMTV: But the Lord said to him, “Now you Pharisees clean the outside of the
    cup and of the dish, but the inside of you is full of greed and evil.
  mib-NT: 'Te ni cahān maá Jítoho yō jiín de: Róhó tée fariseo jijnáhan ró, chi nájnūhun
    jeē cánacate ró yátā vaso jiín yátā cohó cúu jeē nándahá ró. Te ichi íni rō chi
    ñúhun máni máá jnúhun cuíhná jíín jnúhun néé.'
  lif-NT2: दाङ्‌बाल्‍ले़ खे़न् मे़त्तु, “खिनिॽ फरिसिहाॽरे़ खोर्याःन् नु चे़त्‍थ्‍याःन्‌लाःक्‍कात्‍लक्
    वागे़हप्‍तुम्, कर खिनिॽ सिगाङ्‌ग मनाहाॽ के़नाप्‍तुम् के़दाःरुम्‍सिबा पाःन्‍हाॽ
    नु ताप्‍फे़ःम्‍बा पाःन्‍निल्‍ले़ के़दिम्‍सिआङ्‌के़वयिॽरो॥
  xnj-xnj: Bambu akamjovela, “Nyenye Vafalisayu msanja chikombi na nkeve kuvala, nambu
    mugati mumemili kugana vindu vyamahele na uhakau.
  mmx-mmx: La Leeme Silok ga lok tin, “Nemi lubung Parisi mi gos anunuan no maxamang
    at lakap inin mi lavanga tingtigon, ketla no maxeneng atnimi, nemi mi umsu mi
    loklok ti belegaao la loklok kakapmek petpes bok.
  cbr-NT: 'Usaquin sinania ''unánquin ca Nucën ''Ibu Jesusan cacëxa: —Mixmi fariseo
    uni ''icë cana mi cain, mitsux fariseo uni ''ixun camina Nucën Papa Diosainsa
    mitsun nuitu upí isnun quixun, xanpa ''imainun manë ñutë, acama aín caxu chucain.
    Usaquin ''aquinbi camina mitsun nuitu mëu upíma ñu sinanin. Uni paránquin camina
    aín ñua mitsu ''inánun quixun sinánmianan ñunshínquin ñu ''atima ''ati sinanin.'
  tee-NT: 'Para ju Jesús junich: ―Ju uxijnan ju fariseonin unt''at''it slivasalh na
    k''ox ch''ak''ayat''it mas va ixmacan ju tu''u'' tasa chai ju tu''u'' c''a''ulh
    tachi ju lhilanit''at''it. Para jantu navip''alat''it cuenta ixpulacni mi''alhunut''an
    junta na alin ju ak''alha''unti chai ju amacxcai.'
  eng-LSV: And the LORD said to him, “Now you, the Pharisees, make the outside of
    the cup and of the plate clean, but your inward part is full of robbery and wickedness.
  cak-NT: 'Y ri Ajaf Jesús xutzu'' ri nunojij ri fariseo, y romari'' xu''ij che: Rix
    fariseos xa jix anche''l ri lak ri jabel ch''ajch''oj quij pero ri quipa xa tz''il-tz''il.
    Rix can nic''ut chiquiwech ri winak chi utz ri niben, pero pa tak iwánima man
    quiri'' ta, roma xa nojinak riq''uin elak'', y nojinak riq''uin itzel tak ex.'
  pah-NT: 'A''ero Jesus''ga nhandepojykaharete''ga ei fariseu''ga pe: —Pe''ara tehe
    oko Tupana''ga nhi''ig̃a rupi pendekoe''ymame ganhi''ig̃a rupi pejiyvyteri pe
    fariseusva''ero, ei Jesus''ga. A''ea pe ji ei ji''erame pe me: Copo ara prato
    ara reheve pepyhei hete pe. G̃waimbya pe ndapepyhei reki. Nahã ji ei, ei Jesus''ga.
    Peyvytera ite''varuhu pa. A''ereki pe pepotaruhu pa ipyhygahyavo mbatera pejive
    pejikote''varuhuavo.'
  sja-NT: 'Mamĩda Jesupa mãgaji: —Parã fariseorãpa vaso mãik''aapa p''arat''u taawaik''a
    eere pi-ia sɨɨpatada aji. Mamĩda mãgɨ́ edajãde ipuru bɨ ne-inaa k''achiapa, parã
    t''ãri k''achia p''anadairã. Chĩara net''aa chɨapata mãik''aapa chĩara k''ũrapata.'
  xed-xed: 'Ka Mgham Yesu nda tsi mantsa: «Kaghuni la Farisa, hula leghwa nda hula
    hliba yeya ŋa ghuni ta mbaziŋta, ama ma ŋuɗufa ghuni ta kumay kuni ta ghalatá
    sanlaha, ta sidi kuni guli.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hín da̱ fariseo cán: —Ndóhó, na̱ fariseo,
    ndíhi ini ndó cája ndó costumbre ña̱ ndícata ndó ja̱ta̱ vaso xi̱hín ja̱tá co̱ho̱
    viti joo co̱ ndíhi ini ndó ndícata ndó ini a. Quia̱hva já cája mé va ndó jáchi̱
    ndíhi ini ndó ndahá ndo̱ tátu̱hun costumbre ndo̱ joo co̱ ndíhi ini ndó ndaja vií
    ndo̱ ínima̱ ndo̱ nu̱ú na̱chutú nda̱a̱ xi̱hín ña̱ha quini cáhvi ini ndó.'
  gfk-S: 'Io, no Watong ga tange tana horek: “Ai, mu ira Parisi mu haruat ma tike
    gingop be tike dis ing di gis sene leh mon no tihine me nataman. Ma tuma naramon
    mu bukas ter ma ra sana tintalen ma ira linge bileng mu manga namnamas urie.'
  bmu-bmu: Welipköiga Kembunöŋ kewö jii mörök, “O Farisi iŋini mönö ölŋa amöt qem
    aŋgubingöra qambi aka al nenegö sileŋi saŋgoŋ yakömakzemö, nanŋini uruŋinan mönö
    tölohoza. Mi dogo jimamoŋ aka qewöloŋ miaŋön kokolak qei malje.
  dgz-dgz: Menan Iesu apan ame anega dien, “E Parisi nagirewa, e taba naine yogupewa
    ge kaum naine sipewa gariwa megenat bigi guriwanin, go e potaya iragi wan dim
    dim koewa gui togon taiana wandia.
  eng-GNV: 'And the Lord saide to him, In deede yee Pharises make cleane the outside
    of the cuppe, and of the platter: but the inwarde part is full of rauening and
    wickednesse.'
  zaa-NT: 'Señor nna ra tìe na: Lebi''į ca fariseo nna reyìi le tsua'' teruba fuera
    la qui'' ttu taza nna plato nna, pero liú''u lá nna ná rùą cùttsi, tì''a ná losto''
    le porqui''ni tsá''tí''níą la'' ubàna nna la'' huèni maldad nna.'
  eng-WEBSTER: And the Lord said to him, Now do ye Pharisees make clean the outside
    of the cup and the platter; but your inward part is full of ravening and wickedness.
  guh-guh: 'Nexata Jesús jumaitsi fariseovijavabelia: —Paxamë pafariseovimë panecaxaevajënae
    plato, taza ata, naniavelia bapaquiatame xaniavaetsia panijacuenia. Tsipaji jamatabëcuenenavëxaniabiaya
    pajamatabëjumaitsimë tsabiabi: “Itsa caxaejitsipajë xaniavaetsia quiatsinejevanë,
    Diosojavabelia naneconitsipajë,” pajamatabëjamë tsabiabi. Bajarapacuenia paquiatabiabi
    atamë xaniavaetsia panecaxaejavanënexa papecajamatabëcuene bijianaeyaniva picani,
    itsiata pananeconitaponame Diosojavabelia. Tsipaji bajarapacuenia paquiatabiabi
    atamë, caranata panejamatabëëthëtota panajamatabëxainabiabame pibisiacuene. Panajamatabëxainabiabame
    itsanë pecobecovë paneyacajërëtsinexa. Panajamatabëxainabiabamenua paneexanaenexa
    pibisiacuene ata.'
  bon-bon: Peei name pi Yageyame teebine jejige egä, “Yoo, weene Parisea biname cina
    weeme tääpe cängena jääcisäjemuye, piiyepu weeme niiye kwäye piiyepu deedei kwäye
    liiyepu kaakepoto bine jääcisäjemuye, yepä weeme trupa ngalebora niiya singisingi
    piiyepu conocono piti nemi.
  nhw-BL: 'Pero Tohueyiteco quiilhui: ―Anfariseos anquipajpacaj amotlacayo, pero amoyolo
    amo anquipajpacaj. Ipan amoyolo san anmonejnehuilíaj catli antlachtequise huan
    catli amo cuali hueli anquichihuase.'
  mgw-mgw: Bwana ngammakia, “Mwenga mwa Mafalisayo, mumanyi gu'lwa nnobo na nkungu
    kunja, lakini nkati yake kutwi'li bwimi no akala mwoyo.
  swh-ONEN: Ndipo Bwana akamwambia, “Sasa, enyi Mafarisayo, mnasafisha kikombe na
    sahani kwa nje, lakini ndani mmejaa unyangʼanyi na uovu.
  wbi-wbi: neke UMtwa akavavula, “umue vaFarisayi musuka kunji ifikombe ni bakuli,
    neke nkate jinu mumemile inoghelua nu vuhosi.
  bba-bba: Adɑmɑ Yinni u nɛɛ, bɛɛ Fɑlisibɑ i rɑ nɔrɑ kɑ ɡbɛ̃ɛrun biru dɛɛrɑsie ɑdɑmɑ
    bɛɛn sɔɔwɔ i tɑki kɑ nuku kɔ̃suru yibɑ.
  eng-KJVCPB: And the Lord said unto him, Now do ye Pharisees make clean the outside
    of the cup and the platter; but your inward part is full of ravening and wickedness.
  kgk-NT: 'Upéi Hesu he''i íxupe: —Peẽ fariseu kwéry erejohéi ramo copo, nha''ẽ ave,
    ijape meme rei mate erejohéi. Nderejohéiry ipy. Jahexa ramo, “Omopotĩ porã poku”
    ja''e mo''ã. Ha neremopotĩ porãi joty ra''e. Ipy iky''a vyteri. Upéixa ave peẽ,
    nde py''a ky''a meme ne rembiapo vai-gwi. Pendejéupe gwarã peipotave tave. Upéixa
    ave eremonda monda-py ereiko, nane arandu porãi. Ndereikwaái para''e ijapejapoha
    ipy''a ave ojapo va''ekwe. Ha''e-ta ko pe''ẽ-my: Ejepy''a me''ẽ kena Nhandejáry-pe.
    Upe rire nde py''a potĩha rexa uka-vy eme''ẽ iporiahu va''e-pe ne remime''ẽrã.'
  waj-waj: 'Nnikiarauduu Udaanga Yisuuva inna tunoo: Ngia ngii pereeta kaapa mmaanaiyauvaa
    fini kiaavo yoketaivaa roosiima ngii mmammaiyauvo vaikio ngii aakiaiyauvaki ngii
    mminnamminnaa maisaiyauvo suvuainoo. Ngia gioonna kiaapuuya unnakua kiaa kiada
    iya hoonahaanaiyauvaa ngiingiiiyara ravisi varada maisama variaavai.'
  cpy-cpy: 'Rootaki ikantan-tanakari Jesús: “Eeroka-paeni Inashitantaniri, {Mt 23.25
    pikimita-kotakawo piraa-mento eejatzi powamento okitewita kameetha jenokira, rooma
    inthomoenta, kepatsitaki. Ari pikimiyitakari eeroka, kantacha iñeetemi kameethashiretakimi,
    tema osheki pikoshitantzi, kaari-pero-shireri eeroka-paeni.}'
  ekk-PKP: 'Seepärast ütles Issand talle: „Teie, variserid, puhastate karika ja vaagna
    väljastpoolt, kuid seestpoolt olete täis ahnust ja õelust.'
  mpx-mpx: Inoke Babala i baek elana i ba, “Komiu boda Palisi ku ola gamagalau kom
    ge mwaha eputeteliya hi ul, yaa gamwaliya nige hi uul. Tola ku abubun, yaa kaoma
    ge pagan nanakina atemiu i pakalaopopwi.
  wbp-wbp: Jijajirla wangkaja, “Ngulaju ngula-juku. Nyurrurlarlu Paraji-paturlu, ngarninjakungarntirli
    kankulu parljirni kartakuju manu jampitaju ngapa-kurlurlu, kala yampimi kankulu-nyanu
    kaninjarni-puranjiji parljirninja-wangurlu. Kula kankulu-jana yulka yangka yapa
    kuja kalu nyina tala-wangu, lawa. Nyurrurla kankulu-jana nyurunyuru-jarri, manu
    kankulu-jana jurnta mardarni purlurlparlu.
  luo-luo: Eka Ruoth nowachone niya, “Koro un jo-Farisai ulwoko ngʼe kikombe gi bakul
    to, gie chunyu to upongʼ gi wuoro kod timbe maricho.
  nhe-NT: 'Pero Tohueyiteco quiilhui: ―Infariseos inquipajpacaj imotlacayo, pero imoyolo
    ax inquipajpacaj. Ipan imoyolo san inmoilhuíaj quejatza intlaxtequise huan tlen
    ax cuali hueli inquichihuase.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܡܵܪܲܢ: ”ܐܲܚܬܘܿܢ ܦܪ̈ܝܼܫܹܐ ܟܹܐ ܕܲܟܹܝܬܘܿܢ ܠܒܵܬܪܵܐ ܕܟܵܣܵܐ ܘܕܙܵܒ݂ܘܿܪܵܐ،
    ܐܝܼܢܵܐ ܓܵܘܵܘܟ݂ܘܿܢ ܡܸܠܝܵܐ ܝܠܹܗ ܚܛܘܼܦܝܵܐ ܘܒܝܼܫܬܵ‌ܐ.'
  esk-NT: Atanġuruam nipliutiniġaa, “Aatai Pharisee-ŋuruasii, salumapkairusi qaałhiñaŋitñik
    qallutipsi suli puggutapsi, aglaan iḷupsitñi immaukkaqtusi ivayaqtułiġmik suli
    pigiiḷiqiłiġmik.
  msb-msb: Kaya ginsabihan siya san Ginoo, “Kamo na mga Pariseo! Ginalinisan niyo
    an sa luwas san lawas sugad san paglinis san tasa kag plato pero an sa sulod san
    lawas maraot gayod dahilan sa kapasluan kag karautan.
  cpa-NT: 'Jøng² ca¹juúh² Juu¹³ jniang³, ca¹tsáih¹dsa dsa² héi²: ―Hniah¹² dsa² fariseo,
    cu²rø² rangh² hniah¹² coh¹³ cuøh³ quianh¹³ coh¹³ uøin¹². Cónh¹jøng² jmáh¹lah jǿg³
    hlaih¹³ ma²dsø²jiag¹² hoh¹² hniah¹² ha²lah léh² hniah¹² hi² chi² quiah¹² dsa²
    jmøi¹guǿi¹ jianh¹² hniah¹².'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ତମେ ପାରୁସିମନ୍‌ ଗିନା ଆରି ତାଲାର୍‌ ବାଇରେ ମାଞ୍ଜିରଇସା, ମାତର୍‌
    ତମର୍‌ ବିତ୍‌ରର୍‌ ସକ୍‌ଡି ବେନ୍‌ବେନା ରଇସି । କରାପ୍‌ଟା ଆରି ଲବ୍‌ କର୍‌ବାଟା ସବୁ ପୁରୁନ୍‌
    ଅଇଆଚେ ।
  meu-meu: Bena Lohiabada ese e hereva henia, eto, Umui Farisea taumui ese kehere
    bona nau muridia kahadia mo o huri ḡoevaḡoevamu, to lalomui ai be dadidadi bona
    kara havara eme honu honu dae.
  yva-NT: Umba Amisy Yesus po raura ai pare, “Vatano Parisije, weapamo wasaurata irati
    pauraijo nggwame rai. Wapo pauraije ama akirije bo rarondom ti mpoper, yara ama
    uga mamo ta no irati wame rautan. Weapamo wapo wasaneme rarondom muno wapo koano
    kaijinta maisyare so rarija mavabe, yara wasanuga ntantunaube muno ntairijo ayao
    ngkakainoanive rai.
  dgc-dgc: Kanya kinagi ni Jesus diya, a “Bakit sikam a Pariseyo,” kagi na, “éy ugali
    moy a palagi a mégugues du tasa moy sakay du penggan moy, monda melinis? Pero
    tu ugali moy a medukés, éy éwan moy malinisan!
  zpm-NT: 'dzigo rëbchaa me: ―Grë to ne nac to zha farisé, laglaase rlu to miech wen
    nac to, per zdoo to ntseeb to, sac niapse guieḻntseeb, niapse guieḻgbaan ruṉ to;
    masaque nac to goṉ zig tas, zig plat ne nëz zhitsse mbe rna, laa nëz leṉa rnadraa
    di beed.'
  hix-NT: Àro ke, onà wyaro nkekon hatà, Kohkomo, àwya. Àsok hana manatxow ha, omnyam
    ha, Farysew komo, kekon hatà. Àmkay marma oryenà korokaxaho wyaro manatxow hamà.
    Kàyweronàhyamatxho kom yawo ron me mosonyhetxhe rma haryhe, toto komo wya. Ohnawonye
    ryhe, àro yawo rohra mak manatxhe ha. Atxke rma haxa manatxhe, ohnawonye. Anar
    komo katxho hoko tehohkaxemà ro me xarha manatxhe, ohnawonye, kekon hatà, Txesusu.
  sim-sim: Urik Wasilaka mu orin sawera, �Wa, Farisi jirin, ji misi. Jir hambikumbiya
    hikri yeje nom armek li yokonda hom jimu nanduwa. Hako wavu akome jihi osmu kavak
    nanduwa. Jir mbele mbele mahin ji laha hi jihin jihinjik hauowenda jir.
  npi-ULB: तर प्रभुले तिनीहरूलाई भन्‍नुभयो, “तिमी फरिसीहरू गिलास र कचौराको बाहिर सफा
    गर्दछौ, तर तिमीहरू भित्रपट्टि लोभ र खराब कुराले भरिएका छौ ।
  cgc-cgc: Tenged na iling sa isip ta Pariseo, gambal Ginuo i ki kanen, “Kyo na mga
    Pariseo, paryo kaw ta ittaw na gaugas nang ta gwa ta ineman daw mangkok, piro
