verse: LUK.011.011
translations:
  kpx-kpx: La olena eseveu huenaho imihage auna vali ute mai omisi.
  okv-H: Ungo nei nei meni hatira te ra. Eto no meni na no degi ta umo o penunu aisuja
    amo inena o koso o mane ikasoa
  tbo-tbo: ‘Itapa geka u hayamina tam tu winatuna ma natum olotona ita kawaiyana,
    apo mota uta weleya?
  mal-C: “നിങ്ങളുടെ മകൻ അപ്പം ചോദിച്ചാൽ നിങ്ങളിൽ ഏതു പിതാവാണ് അവന് കല്ലു കൊടുക്കുക?
    അല്ലാ, മകൻ മീൻ ചോദിച്ചാൽ നിങ്ങളിൽ ഏതു പിതാവാണ് പാമ്പിനെ നൽകുന്നത്?
  grc-SR: Τίνα δὲ ⸆ ὑμῶν τὸν πατέρα αἰτήσει ὁ υἱὸς ⸂ἄρτον, μὴ λίθον ἐπιδώσει αὐτῷ;
    Ἢ καὶ⸃ ἰχθύν, ⸂2μὴ⸃ ἀντὶ ἰχθύος ὄφιν ⸉ἐπιδώσει αὐτῷ;⸊
  bgc-bgc: थारे म्ह तै इसा कौण पिता होगा, के जिब उसका बेट्टा रोट्टी माँग्गै, तो उसनै
    पत्थर देवै, या मच्छी माँग्गै, तो बदले म्ह उसनै साँप देवै?
  khz-khz: Gomi tama aomi ai pene rai natuna melona magani pene nogi genai, goi na
    warowaro pono venia?
  deu-TKW: Wo aber ist ein Vater unter euch, der seinem Sohn, wenn er ihn um einen
    Fisch bittet, statt eines Fisches eine Schlange gäbe?
  zsr-NT: ’Chquiꞌ zoëꞌ bönniꞌ nutsëꞌë ladjliꞌ, naquëꞌ xuz, len chquiꞌ gnábibiꞌ lëꞌ
    yöt xtil zxiꞌnëꞌ, ¿naruꞌ unödzjtsëꞌ queëbiꞌ guiöj? Chquiꞌ gnábibiꞌ lëꞌ tubaꞌ böl,
    ¿naruꞌ unödzjtsëꞌ queëbiꞌ bël?
  lin-lin: Nani kati na bino, batata, akopesa na mwana na ye nyoka soki asengi ye
    mbisi,
  hns-NT: Djab ek larka koetjh matjharie maangiega, tab okar baap oke thoro ek saap
    deiga?
  noa-E: ’¿Khaíuta mʉg sim aig ich chaairau thach jëeubaa mokdauta phëdeeju khai?
    ¿Wa ãwarr khãijã chaairau jëeubaawai ãwarr deeju khãyau nemkhõrta thõo deeju khai?
  eng-EMTV: And which father among you, if his son asks for bread, will he give him
    a stone? Or if he asks for a fish, will he give him a serpent instead of a fish?
  mib-NT: ’¿Te ndé ɨɨn ró cúu tátá, te núu sēhe ró jícán i staā nuū rō, te á cuáha
    ró ɨɨn yuū nuū i? Te núu jícán i chācá, ¿te á cuáha ró ɨɨn coō nuū i?
  lif-NT2: खिनिॽओ आत्तिन् पाःल्‍ले़ कुस्‍साःन् ङा नाःक्‍किल्‍ले़ असेःक्‍पे़न्‌पिरुबे?
  xnj-xnj: Muni yani mweavi dadi ndi mwana waki amuyupili somba wu, yati akumpela
    liyoka pahali pa somba?
  mmx-mmx: Kereva, i epovo do temen lamdak na raba ne nitna mi tisii mo do neni na
    sing ti temat?
  cbr-NT: ¿Mix aín papa 'ixun caramina min bëchicënëan mi pán ñucácëxun maxax 'inánti
    'ain? Camina 'inántima 'ain. ¿Tsatsa mi ñucácëxun caramina runu a 'inánti 'ain?
    Camina 'inántima 'ain.
  tee-NT: Jantu xamati' ju milhi'uxijnan ju laich caxtaknilh tam is'ask'at'a lakatam
    chiux acsni casq'uinilh ju xkapavati. U ni casq'uinilh ju pamata jantu xamati'
    milhi'uxijnan ju laich caxtaknilh lakatam lu.
  eng-LSV: And of which of you—the father—[if] the son will ask [for] a loaf, will
    present to him a stone? And [if] a fish, instead of a fish, will present to him
    a serpent?
  cak-NT: Y rix ri jix tata'j chic, ¿jixtiquier como niya' jun abaj pa ruk'a' jun
    iwalc'ual, cuando nuc'utuj jun ruway chiwe? ¿O niya' ta jun cumetz pa ruk'a',
    cuando ri ac'ual xa jun quer nrojo'?
  pah-NT: —Po penda'yra'ga ei pe me embuhu ji ve pira javo, a'ero mboja rũi po pe
    imondoi ga pe.
  sja-NT: ’¿Parãdepema ak'õrepa taama teeik'ã ichi warramaa, irua chik'o iidik'ãri?
  xed-xed: Wati ya mataba ghuni dzaʼa klaftá pala ka vlaŋtá zwaŋani, ɗawaŋər tsi ta
    buradi na? Ari ka klipi a ɗawaŋ tsi, ŋa klaftani ta nahaɗik ka vlaŋta ka zlaŋtá
    klipi na?
  mks-NT: ʼTa ndá ndó, na̱ ndúu ja̱hyi ta tá xíca̱ ja̱hyi ndó pan cuxu a nu̱ ndo̱,
    ama cuéhé ri ndó quia̱hva ndó yu̱u̱ nu̱ á ña̱ ná caxí a̱. Ta ama ná quia̱hva ndó
    co̱o caxí a̱ tá xíca̱ cu̱ñu ti̱yacá caxí a̱.
  gfk-S: “Nesi nalamin ta mu ira tata i tale be na ter tike si, ing no natine i saring
    aen?
  bmu-bmu: '“Iwiurup eŋgöreŋök daŋön kewö akza: Nahönŋan söragöra qesiiga salupŋe
    qatö waŋgima.'
  dgz-dgz: Ap mini sia, e ansena da otu waia man meo men mup wapi e gare mokare sisiwa
    munai go? Ae, ame uon.
  eng-GNV: If a sonne shall aske bread of any of you that is a father, will he giue
    him a stone? or if hee aske a fish, will he for a fish giue him a serpent?
  zaa-NT: Lebi'į nu ná tàta, canchu ttu ỹi'ni le inàbą ttu ettaxtíla gúą, pues labí
    hué' li ą ttu íyya álá. O canchu inàbą ttu bél·la to' gúą nna, pues aỹa labí ná
    le capáz gute le ttu bèl·là la quì'į álá.
  eng-WEBSTER: If a son shall ask bread of any of you that is a father, will he give
    him a stone? or if he shall ask a fish, will he for a fish give him a serpent?
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Paxamë papebijivimë, panexi
    panexainaevi. Panexënatonëyo itsa pacavajëta panbë, apo panacoxirajutsimë tsipae
    iboto. Itsa pacavajëta dujuainëyo, apo panacoxirajutsimë tsipae jomo. Itsa pacavajëta
    vacaratobëto, apo panacoxirajutsimë tsipae aqueto.'
  bon-bon: Yoo, weene lui babe gemi, weeme bägrä cina liba cibu tääpume jaji, weeme
    nuuja te licarage teeme bägrä ne niiyarage cobyame ne ceera.
  nhw-BL: “Huan amojuanti catli anquinpiyaj amoconehua, sintla se mocone mitztlajtlanis
    se pantzi para quicuas, amo tijmacas se tetl. Huan sintla mocone mitztlajtlanis
    se michi para quicuas, amo tijmacas se cohuatl.
  mgw-mgw: Ywaku' kasinu mana mwana wake aalu'bite tati' bake omba, alu'a kumpeya
    nng'ambo ayu'ye omba?
  swh-ONEN: “Je, kuna yeyote miongoni mwenu ambaye mtoto wake akimwomba samaki, atampa
    nyoka badala yake?
  wbi-wbi: ghwe baba juliku mu lyumue juno umwanake angasume iswi ikumpela injoka?
  bba-bba: Bɛɛ sɔɔ, [ɡoon bii ù n nùn pɛ̃ɛ bikiɑ, u koo wurɑ u nùn kperu wɛ̃?] Ǹ
    kun mɛ ù n swɑ̃ɑ bikiɑ, u koo nùn wɑɑ wɛ̃?
  eng-KJVCPB: If a son shall ask bread of any of you that is a father, will he give
    him a stone? or if he ask a fish, will he for a fish give him a serpent?
  kgk-NT: —Nde, túvy kwéry, ereme'ẽ mba'e porã nde ra'y kwéry-pe. Pão-rehe ojerure
    ramo, pão rekoviarã avave nome'ẽi ita gwa'ýry-pe. Upéixa ave pira-rehe ojerure
    ramo, pira rekoviarã avave nome'ẽi mbói íxupe.
  waj-waj: Vaidi voovoono ngiiikidiri aa na tinara kua aavaa iinarannee? Fai inna
    mmaapuuvo tavaura inna yaparaino fai ivo yapaivaa inna mminarannee? Hameetavee.
  cpy-cpy: '{Mt 7.9-10 Tema aririka ikowa-kotemi pitomi, ikantemi: ‘Pawa, pipina atanteetari’
    ¿Arima pipakiri mapi? Aririka ikantemi: ‘Pipina shima.’ ¿Arima pipakiri maanki
    royaari?}'
  ekk-PKP: Kui su poeg palub kala, kes teist, isadest, annaks talle selle asemel mao?
  mpx-mpx: “Ga i ola komiu tamataman, ebo etega natuna ni awanun moti kaiwena, nasi
    mwata ni pek?
  wbp-wbp: Nyarrpa-jarrinpa kajingki nyuntu-nyangurlu ngalapi-nyanurlu payirninja-yanirni
    yawukuju kuyukuju ngarninjaku? Warna kulu-parnta mayi yungunparla yinyi? Lawa!
    Yungunparla yawu kuyu ngurrju yinyi ngarninjaku.
  luo-luo: “En ngʼa kuomu, wuone, ma ka wuodi okwayi rech, to imiye mana thuol?
  nhe-NT: “Huan imojuanti tlen inquinpiyaj imoconehua, intla se mocone mitztlajtlanis
    se pantzi para quicuas, ax tijmacas se tetl. Huan intla mocone mitztlajtlanis
    se michi para quicuas, ax tijmacas se cohuatl.
  aii-aii: ”ܘܐܲܝܢܝܼ ܒܵܒܵܐ ܡܸܢܵܘܟ݂ܘܿܢ، ܐܸܢ ܒܪܘܿܢܹܗ ܛܵܠܹܒ ܡܸܢܹܗ ܠܲܚܡܵܐ، ܒܸܬ ܝܵܗܒܹܠܔ
    ܠܹܗ ܟܹܐܦܵܐ؟ ܘܐܸܢ ܛܵܠܹܒ ܡܸܢܹܗ ܢܘܼܢܵܐ، ܒܸܬ ܝܵܗܒܹܠܔ ܠܹܗ ܚܘܼܘܹܐ؟
  esk-NT: Uvva kisupayaam aapauruam aatchuġayaqpauŋ iġñi nimiġiamik iŋiqsruqpani iqaluktuġukhuni?
  msb-msb: “Niyan, halimbawa, sin-o sa iyo na mga ama an mahatag sin sawa sa iya anak
    kun mangayo siyaʼn isda,
  cpa-NT: ’Ju³ná³ hein² dsa² lah¹hniah¹², ca¹më¹ tsih² quiánh² hniah¹² jáh² tiogh³
    jmøi², tsa¹cuanh¹³ hniah¹² møh², liáh³.
  dso-dso: “ଆରି ତମର୍‌ ବିତ୍‌ରେ ଏନ୍ତାରି ବାବା କେ ଆଚେ, ଜେ କି ଜନ୍‌ ବାବାକେ ତାର୍‌ ପଅ ମାଚ୍‌
    ମାଙ୍ଗ୍‌ଲେ, ତାକେ ମାଚ୍‌ ନ ଦେଇ ସାଁପ୍‌ ଦେଇସି ?
  meu-meu: Umui daika natuna aniani bema noi negana ai nadi bema henia? Eiava gwarume
    bema noi negana ai gaigai bema henia?
  yva-NT: 'Syo raura ajae wasai: Arono wapa arikainye woyovo jiane rai, weamo wapo
    jiane raunanto kobe mai, yara wapo tawae raunanto maije ramu.'
  dgc-dgc: Anya,” kagi ni Jesus, “éng magaged du anak moy ta ikan, éy anya i iatéd
    moya, ulag?
  zpm-NT: ’Goḻguieṉ gaṉle, zig nac to, zeeṉe rnab xpëëd to tib meḻ gow win, ¿niacxe
    ziazh to co to tib meeḻ nia win?
  hix-NT: Àsok hana manatxow ha, kekon xarha tà. Thohke manatxow hana. Àsok hana omur
    komo meyukyatxow ha. Apa y, kana txko tàmko, rowya, kany me ehtokonye, okoye yàmpàra
    manatxow hamà, àwyanye, kekon hatà, Txesusu.
  sim-sim: Os jikisi jihi foomenjik li siliwa wolo, foomen ji halashihi am hovo kava
    yejen hakundaj? Wahau.
  npi-ULB: तिमीहरूमध्ये को यस्तो बाबु होला जसले आफ्नो छोराले रोटी माग्दा ढुङ्गा देला
    अथवा माछा माग्दा सर्प देला र ?
  cgc-cgc: Di' ba kyo na mga ginikanan, ula kaw gaatag ta bekkessan naan ta inyo na
    bata na gangayo ta sidda?
  tim-tim: Akto yeŋgâlân gâtŋe siâgât nanŋande sotgât ulilaŋdo kât waŋbiap mon? Akto
    yeŋgâlân gâtŋe siâgât nanŋande iŋangât ulilaŋdo niambi sâmbâ bo waŋbiap.
  yor-yor: “Ta ni baba nínú yín tí ọmọ rẹ̀ yóò béèrè àkàrà lọ́dọ̀ rẹ̀, tí yóò fún
    un ní òkúta? Tàbí bí ó béèrè ẹja, tí yóò fún un ní ejò?
  wos-wos: “Ané hundi akwi mé xéké. Guni yafa, guna nyan xéri hamwi hwengute wandét,
    guni hambwe déka hwetanguni wana? Wu yingafwe. Guni déka xéri hamwi hwetanguni.
  emp-NTPO: Warraba paʌ̃ iwid̶ibʌrʌd̶e ¿dji zezaba mõgarada diaica? Warraba b̶eda
    iwid̶ibʌrʌd̶e ¿dji zezaba damada diaica?
  eng-F35: And which father among you, if your son asks for bread, will give him a
    stone? Or if a fish, will he give him a snake instead of a fish?
  ind-ind: “Atau kalau kamu seorang ayah, lalu anakmu meminta makanan, kamu tidak
    mungkin memberinya batu. Kalau dia minta ikan, tidak mungkin kamu memberinya ular
    berbisa.
  pes-OPCB: «کدام یک از شما پدران، اگر فرزندش از او ماهی بخواهد، به او مار می‌دهد؟
  mpt-mpt: Eka ib isak tem daako men gwabe aalebe baabanea Ayo! Aninge mo obnene genemeo
    aalebe inab misiam dabalamabea bleka? Yeye e aninge obalamabebe.
  ssx-ssx: Do pita꞉ weki wandiki hala꞉ haliweki pa꞉ta꞉ alome. Ika꞉ wekima꞉ iki pa꞉ta꞉
    ta꞉peli teekeeki honke lea꞉ka꞉na꞉ta꞉ hoke keto mea halimikipe.
  mkl-mkl: Yooi í wɑ si inɔ nŋɛ ihɛ̃ iyi [bii ɑmɑɛ í tɔɔɛ pɛ̃ɛ ɑ́ so kutɑ ku nɑɑ.
    Wɑlɑkɔ] bii í tɔɔɛ cɛ̃ɛ ku so njo ku nɑɑ.
  gaq-gaq: ଆରି ପେନେ ବିତ୍ରେ ଦେକ୍‌ରକମ୍ ଆବା ଜା ଲେଃକେ ଆଜାକେ ମେଁନେ ଉଙ୍ଗ୍‌ଡେ ଆଃଡ଼ ସାଲ୍ୟାଲା,
    ମେଁ ଆମେକେ ଆଃଡ଼ ମାବିଚେ ବୁବଃ ବିଏ ?
  gof-RNT: “Hinttenoo, aawato hintte giddofe na7i uythi woossin shuchchu immey oonee?
    Molo woossin shooshi immey oonee?
  unx-unx: ଆପେକଏତେ ଅକନ୍‌ ଆପୁ ନେ'ଲେକା ମେନାଇୟା, ଆୟାଃ ହନ୍‌ ହାକୁ ଆସିରେଦ, ଚିନାଃ ଇନିଃକେ
    ବିଙ୍ଗ୍‌ ଏମାଇୟାଏ ?
  gah-gah: Lekelikutí ve makolímini gipalámo lagahamú voká lokiko nene amelaho gosihá
    amitihe.
  lcm-lcm: Numai tama, man kam nat ka aikut ua ta ien, sa nang, kula alis ia ta kene?
  aer-aer: “Kenhe arrantherre nthakenhe-arle irretyenhe alere arrekantherrenhe apeke
    irrpenngeke apayuthnerlenge? Arrantherre-ame renhe apmwe anthetyenhe? Arrangkwe!
    Arrantherre-arle renhe irrpennge-arrpe-arle anthetyenhe arlkwetyeke.
  qvc-NT: ’¿Mayá, wambraykiqa suq tanditata mañashuptinqachu, qongimanllapa suq rumita?
    ¿Ichu suq piskaduta mañashuptinqachu, qongimanllapa suq kulibrata?
  tgl-ULB: Aling ama sa inyo, kung ang iyong anak na lalaki ay humingi ng isda ay
    bibigyan mo ng ahas sa halip na isda?
  cbs-NT: Ja inun, betsadan, min baken baka mia ea aka jaki dakekin dunu man inainsmaki.
  xtm-NTPP: ’Nde ndijin ja kúu ni yuva in suchi luluu, te kakan i in xtatila, te ¿chi'i
    ni in yuu nda'a i? Xi kakan i in tiaka, te ¿kua'a ni in koo?
  nnq-nnq: Bo, abi mundu kati jinu anda mwana gwakwe jwapa kumpe lijoka papakujopa
    chamaki?
  bao-NT: ”¿To docare mʉja, ca puna cʉtirã, mʉja puna, baarique cʉ̃ja ca jãijata,
    ʉ̃tãgarena mʉja tiicojocãgajati? ¿Wai cʉ̃ja ca jãijata, añarena mʉja tiicojocãgajati?
  san-ORI: ପୁତ୍ରେଣ ପୂପେ ଯାଚିତେ ତସ୍ମୈ ପାଷାଣଂ ଦଦାତି ୱା ମତ୍ସ୍ୟେ ଯାଚିତେ ତସ୍ମୈ ସର୍ପଂ ଦଦାତି
  rmn-rmn: Си машкарэ тумэндэ асавко дад, саво кан дэл пэ чявэс сапэс, кана кан мангел
    лэстэ мачес?
  huv-NT: ’¿Mbich alndom nop nateateran wüx matün nej ocueaj pan micual nej, apmüüch
    noic piedra ingow üüch pana? ¿Tengwüy wüx matün cüet, ingow üüch cüet apmüüch
    nop ndiüca?
  otn-NT: Conque nu̱ ra̱ ja̱'i̱ 'bʉhrá̱ ba̱si̱, nu̱'mø bi 'yäpra̱ thu̱hmɛ̱, hi̱ngui̱
    sä rá̱ mmʉi ra̱ ja̱'i̱ ngue ra̱ do di u̱nná̱ ba̱si̱. Ogue ra̱ hua̱ da̱ 'yäprá̱
    ba̱si̱, hi̱ngra̱ c'ɛ̱ya̱ di u̱nni̱.
  nop-nop: “Nebek me wapmihihinit hidi mihihikdi pisidok hanimbu miŋgembet kedem be
    mineŋ?
  obo-NT: Sikiyu no mgo amoy, otid bovuyu kos anak dow to ngaap, od boggayan dow vo
    sikandin to uwod?
  kca-kca: Мўй щимәщ ащи, хун пŏхәԓ ԓўв эԓтайәԓ ԋаԋ вохәԓ, щи йўкана кев шупән мӑԓԓы?
    Хун хўԓ вохәԓ, хўԓ йўкана ŏхты вой мӑԓ?
  cak-ENT: Y rix ri rix tata'aj chic, ¿nyixtiquer comi niya' jun abüj pa ruk'a' jun
    ivalc'ual, tok ri ac'ual xa jun vüy nuc'utuj chive? ¿O niya' ta jun itzel cumütz
    pa ruk'a', tok ri ac'ual xa jun cür nrajo'?
  lif-NT: ᤂᤡᤏᤡ᤹ᤀᤥ ᤀᤠᤳᤋᤡᤴ ᤐᤠ᤺ᤸᤗᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤴ ᤅᤠ ᤏᤠ᤺ᤰᤁᤡᤸᤗᤧ ᤀᤛᤣ᤺ᤰᤐᤧᤴ ᤐᤡᤖᤢᤒᤣ᥅
  mie-NT: ¿De ní iin nú cúu tatá, de tú sēhe nú jícān ji stāā nūū nū, de á cuāha nú
