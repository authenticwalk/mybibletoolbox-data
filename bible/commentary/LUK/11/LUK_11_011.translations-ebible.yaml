  san-TIB: པུཏྲེཎ པཱུཔེ ཡཱཙིཏེ ཏསྨཻ པཱཥཱཎཾ དདཱཏི ཝཱ མཏྶྱེ ཡཱཙིཏེ ཏསྨཻ སརྤཾ དདཱཏི
