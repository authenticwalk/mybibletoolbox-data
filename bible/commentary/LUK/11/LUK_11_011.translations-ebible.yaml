  big-big: Tamizeige ini mandikki mangowiliyaga nakki marekpokko niyegi kobulemek
    niweki nguk nei puwekke purik nugu nigi marekpek kemale Kuluwekmek niweki managi
    ma yeik? A’a’, yeik.
  gux-G: Cegdi nba ye i siigni, ŋma ya po n kpeli ke teni o biga o waa ya yogunu k
    o buali o jamo?
  cnl-NT: ’'A²³'i̱³ xen³ 'nee'²³ 'i³ rɨ³løn³¹ jmii³ xii'³ 'i³ rɨ²³cuǿø²³ cú̱u̱² jo̱o̱³¹
    xi³nu³ ŋɨɨ²³ xii'³ 'ɨ²³juɨ², ¿mɨ³naa'³¹? 'A²³'i̱³ xen³ 'i³ rɨ²³cuǿn² 'luu³ xi³nu³
    ŋɨɨn³² xii'³ 'moo'³, ¿mɨ³naa'³¹?
  zar-NT: ’Channö zoëʼ nu bönniʼ ládjaliʼ, en náquiëʼ xuz, ateʼ channö zxíʼinëʼ inábibiʼ
    lëʼ yöta xtila, ¿naruʼ unö́dzjatsëʼ queë́biʼ guiö́j? Channö inábibiʼ lëʼ tubaʼ
    böla, ¿naruʼ unö́dzjatsëʼ queë́biʼ bëla?
  kde-kde: Na mwenu anga atata, alida mmwenu mwanawe akànnyuwa ihomba àmbemwing'a
    nnyongo?
  ata-ata: Loxovaa? Ngingi e ta ꞌilinge, io ilingau sinana vile noxinge ngingi ta
    mamiꞌa, la ngingi ngalosiꞌa sinana veveeni? Uasi.
  qvw-NT: “¿Mayanniquitan chuliquicuna tantacta mañacuśhuptiqui lumicta uycälälinquiman?
    ¿Challwacta mañacuśhuptiquipis, culibrayta uycälälinquiman?
  nfa-nfa: Miu pangee ku laa. Abhu ètu mia ladhe ama, dhu ana na manèngi iꞌa, na hia
    mege?
  tnp-tnp: “Itəmah tatə mɨn. ?Itəmah kəti, nian nətɨn tətapuəh o nəmu, kəni in otəfən
    sɨneik? !Kəpə!
  urd-urd: तुम में से ऐसा कौन सा बाप है, कि जब उसका बेटा रोटी माँगे तो उसे पत्थर दे;
    या मछली माँगे तो मछली के बदले उसे साँप दे?
  hot-hot: “Môlô avômena iniŋ lami, nalum hanaŋ hik o liŋ ek enjaŋ alim ma tem nêm
    umya kambom te êndêŋ yani e? Ma mi!
  mqj-NT: Tae' dengan mesa ambe la untandoi ula' anakna ke umpelaui be'dok.
  rus-SYN: Какой из вас отец, когда сын попросит у него хлеба, подаст ему камень?
    или, когда попросит рыбы, подаст ему змею вместо рыбы?
  mbh-mbh: “Omu e ako ini wain a vovo, aro ve tum i nina wong nge silang, aro wong
    sung eli a i nge avele.
  bdd-bdd: Ma togidega ꞌomi gwagwama tamadiyao, ꞌeguma natumiyao silahana weyahina
    siꞌahwanoi, mwata waꞌebwaedi?
  cbt-NTPO: “Hui'nama' tanaton, ‘Sami nayarahuë,’ itohuachinquëma', co ya'huan quëtaramahuë'.
    Co insonta' nohuantërinhuë' hui'nin inapotacaso'.
  rmy-SERVI: Чи исин машкар тумэн кацаво дад, саво подэла пэхкэрэ чяворэсти сапэ,
    кала вов мангэл лэстар мачё?
  srn-NT: Sortu p'pa de na un mindri di o gi en boi wan sneki, efu a boi aksi en wan
    fisi?
  cta-NT: ’Nu cuꞌma̱ ñati̱ chalyuu nu ntsuꞌu nu sube jiꞌi̱ ma̱, ná nda ma̱ sca na
    cuxi cacu sñiꞌ ma̱ loꞌo jña nguꞌ na cacu nguꞌ. Ñiꞌya̱ ntiꞌ si jña nguꞌ xlyá cacu
    nguꞌ, ná ta ma̱ sca quee cacu nguꞌ liꞌ; si jña nguꞌ cualya cacu nguꞌ, ná ta ma̱
    cuaña jiꞌi̱ nguꞌ liꞌ;
  bqc-SIM: Á gbɛ̃́ pↄ́ á nɛ́ↄ vĩ, tó á nɛ́ kpↄ wabikɛ̀wá, á démɛ a píligona
    kpawài?
  tcz-CHONGTHU: “Pate ho, nachateuvin nga athumleh, akhel'a gul napeh um?
  mar-mar: तुम्हामध्ये असा कोण पिता आहे की, त्याच्या मुलाने त्यास मासा मागितला असता
    त्यास माशाऐवजी साप देईल?
  snp-snp: Ido linatedokati ya we ma nalafokafo laefa yamu loga o edenami, ya salopaina
    olu umunaife?
  isl-isl: Þið feður, gefið þið drengnum ykkar stein ef hann biður um fisk?
  spy-NT: Yu keewaany ꞉Yēēsu, kumwoochi rubiikyii kule, “Ātēēbēē chii ake tukul nyoo
    boonto leekwa kule ii, yoo kateeb ꞉lakwanaa *burburyoontēēt, ikoochi eereen?
  xnn-xnn: Ken dakayo waay maid ama is en mang-idya is oweg isnan anakna no mendawat
    is ikan
  mwe-mwe: Igala nng'inamundu jwashi mwanagwe anjugaga shamaki, shampe lijoka paala
    pa shamaki?
  tte-tte: Kabo takatai tem takawanoi Yaubada koina yakato Yaluyaluwa Tabuna iyeyama
    kolila kani iginauli besiele, kaiwena iya katena sokesokena yawasosi. Iya ana
    mulolo kita natunao kolila ilalakisosi kabo tama yanuwa yaulina ali mulolo natuliyao
    kolili. Komiu tamaliyao, tem natumiyao sikawanoi iye kaiwena, gubesi, kani weso
    kwaolena? Nigele. O tem sikawanoi pou kaiwena, kani gasakilikili kwaolena? Nigele.
    Bwaine besiele, tem takawanoi Tamala koina Yaluyaluwa Tabuna kaiwena kani iyeyama
    kolila.”
  tcs-tcs: ‘Ip smolpikinini blo yupla aske yupla po pis, yupla nogo gibe em sneik.
  hlt-THB: Nangmih pa na namik awmkhqi ak khuiawh, na ca ing phaihpi a thoeh mantaw
    lung ak pe namik awm hly nu? Nga a thoeh awh khqui namik pe hly nu?
  soq-soq: E oto mamamau mape wainile asisuneilana waitaraledina, e otola da manlawo
    wisepe bouri baiwa iririleipono e mota wadape wanapona, ba?
  qub-qub: «Maygayquitapis wamrayquicuna [tantata mañacushuptiqui ¿rumita aptaparcunquimanchuraj?]
    pescäduta mañacushuptiqui ¿culebrata aptaparcunquimanchuraj?
  att-att: “Á sikayu nga egga anâ na, ta ángngarigán nu makkiddaw yù abbing ta sirá,
    iddán naw panò ta iráw? Ari gemma!
  bki-bki: Ver kenerimo tai siserio, naio rivika niado sesa na jo, mia maka kejikia
    kodu maro tai vanio,
  bqp-bqp: Ákↄ̃nↄ kũ á nɛ́nↄ vĩ, tó á nɛ́ kpↄ̀ wɛ́ kɛ̀áwa, á dí mɛ́ ani mlɛ̃̀ sɛ́
    à kpáaa?
  mcp-mcp: Nyáyɛ́ sɔ́ɔ́ŋgʉ́ mwân na bɨ́dɨ́ gwooŋg dɨ́ jɨ́ nə ŋkul sá nə́ mwân yé gwáámb
    nyə shû, a yidá yə nyə kuwó nywâ yɛ́?
  hat-hat: Eske yonn nan nou ki papa pitit ta bay pitit li yon koulèv si pitit la
    mande l' yon pwason?
  npl-NT: '''¿Kox onka aka de nomejwah non mamixewi makimaka ichokotsi se koatl, ijkuak
    ichokotsi kitlajtlanilia se michi?'
  bgg-bgg: Dufuii è ù lia shii pham phi pha aphuii ne nathek è hanyie ga?
  eng-TCENT: Now what father among you, when his son asks for bread, will give him
    a stone; or again, when he asks for a fish, will give him a serpent instead of
    a fish;
  eng-BSB: What father among you, if his son asks for a fish, will give him a snake
    instead?
  cpu-NT: 'Tema aririka inkampitemi pitomi, inkantemi: ‘Apá, pimpena tanta.’ ¿Arima
    pimpakeri mapi? Aririka inkantemi: ‘Pimpena shima noya.’ ¿Arima pimpakeri maranke
    iroyaari?'
  san-ASM: পুত্ৰেণ পূপে যাচিতে তস্মৈ পাষাণং দদাতি ৱা মৎস্যে যাচিতে তস্মৈ সৰ্পং দদাতি
  tac-NT: › Mué inógame nisa, 'lige alué mué inolá remé táachi, ¿'lacha rejté 'yámalawé
    mué? 'Lige bilé ro'chí táachi mué inolá, ¿'lacha sinowí 'yámalawé mué?
  eng-WEBPB: “Which of you fathers, if your son asks for bread, will give him a stone?
    Or if he asks for a fish, he won’t give him a snake instead of a fish, will he?
  gfk-H: “Siga nalamin ta muat ira tata i tale bia na tar tiga sui, ing bia no natina
    i saring kiripa?
  viv-viv: Omi kaliva wanogali! KaꞋi natumiyao hidaꞋela hidagayo, Kamaku, tamo igana
    gadaꞋana, ma kaꞋi keke igana tu oloto wadaveledi? Keke.
  yao-yao: Ana, atati chi mwa ŵanyamwe, mwanache aŵendaga somba, chachiapa lijoka
    kuleka kwapa somba?
  tgp-tgp: Ale sava tama isamim, vara natuna mo usia na maji matea, i pa turu i sile
    na mata sasati matea isana, pani mo sopo maji sei mo usia?
  auc-NT: Ante apæ̈nedinque Itota godömenque apæ̈necantapa. —Wëñæ̈ mæmpobi ïmi, ëñëmi.
    Bitö wëñængä päö ante angä ëñëninque bitö dicæ dicamö incæ godömi ængäa. Gæyæ
    ante angä ëñëninque bitö tæntæbo incæ dicæ godömi ængäa.
  kbc-NT: Domigica ina akaamitiwaji anakaami eniododipi ane yajigota lionigi lakeedi,
    ina me dipokotigi noɡ̶ojegi?
  bmh-bmh: Du tub nugau nag nug memeg aureu, ‘Mekai, iz karuk zai,’ aurina, memeg
    nug man eg tub oi muramau ta?
  ctu-BL: ¿Am ba juntiquil mu' bʌ i yʌq'uen xajlel i yalobil che' mi' c'ajtiben waj?
    ¿Mu' ba a wʌq'uen lucum che' mi' c'ajtibeñet chʌy?
  meq-meq: «Way mə walaŋ kurom taɗə wawa ŋgay ka tsətsah faya kəlef na, ma vəleye
    dədœ ɗaw?
  noa-H: ’¿K'aíuta mʌg sim haig hich chaairau t'ach jëeubaa mokdauta p'ëdeeju k'ai?
    ¿Wa hãwarr k'ãijã chaairau jëeubaawai hãwarr deeju k'ãyau nemk'õrta t'õo deeju
    k'ai?
  alp-NT: Bei imi pusumi meiju, sepo imi nanae sae ikotie iane, hoko imi riluke niakwe
    etei mo moyo?
  san-VEL: putre.na puupe yaacite tasmai paa.saa.na.m dadaati vaa matsye yaacite tasmai
    sarpa.m dadaati
  kbq-kbq: Ina ne'mo amuno tamifintira, mofavre'amo'ma aganetenkeno nozamegu'ma antahigesigeno'a,
    nozamea omi osifavea eri amigahio?
  kbh-kbh: “¿Nda ts̈ëngaftanguents̈ana nantsobena, taitá tojtsemnëse, cachabe uaquiñábioye
    canÿe mëts̈cuaye jats̈tayana, beona tbojtsotjanañe ora;
  ron-LSB: Care dintre voi, taților, dacă fiul vostru va cere o pâine, îi va da o
    piatră? Sau, dacă va cere un pește, nu-i va da un șarpe în loc de pește, nu-i
    așa?
  pon-pon: De ij jam amen nan pun omail, ma na putak pan poeki na kijin prot, pan
    ki on i takai eu? Da ma a poeki mam, pan ki on I jerpent amen?
  nhe-BL: “Huan imojuanti tlen inquinpiyaj imoconehua, intla se mocone mitztlajtlanis
    se pantzi para quicuas, ax tijmacas se tetl. Huan intla mocone mitztlajtlanis
    se michi para quicuas, ax tijmacas se cohuatl.
  sps-sps: E sei tsumin fo taman ee to te sing ror guei tsumi ta jian, ana mi te faan
    rari na koraa?
  wnc-wnc: “Sike gikatnana tapatutane waakngata nana pis gomdu imikge iniwanu nanata
    gomou wai takngatu imik ba dasing? Wena.
  bus-bus: Amↄa kɛ̀ á nɛ́nↄ vĩ, tó a nɛ́ kpↄ̀ wɛ́ɛ kɛ̀awa, a dé bé eé mlɛ̃̀ sɛ́ à
    kpáa?
  gub-BL: Apuranu putar awa wanehe kury. Aze nera'yr wenoz ipira newe nehe, aipo eremono
    putar moz izupe nehe.
  imo-imo: Enonga iye te yunge malo omba ara, oma te nambo tiwi nilka wali yunge lapani
    waimbe keri te tilkaya? Aku naa tilka.
  boj-boj: “Tamo bei aqa aŋgro a mamyim qe qa minjimqa a qe yqas. A amal uge yqasai.
  eng-DRA: And which of you, if he ask his father bread, will he give him a stone?
    or a fish, will he for a fish give him a serpent?
  knf-knf: « Ahoŋ ţi an i i abukul akñehanuŋ uţëb aşë wula upula ba?
  san-KHM: បុត្រេណ បូបេ យាចិតេ តស្មៃ បាឞាណំ ទទាតិ វា មត្ស្យេ យាចិតេ តស្មៃ សប៌ំ ទទាតិ
  arn-NT: “¿Fey kiñe chaw elupeafuy may ñi fotüm kiñe kura, ‘eluen kofke’ pieliyew?
    ¿Ka elupeafuy may kiñe filu kisu ñi fotüm, ‘eluen kiñe challwa’ pieliyew?
  zas-NT: ’¿Lëjt najdi dad, wen zudëëdi tijb guiaj loj xiꞌndi ya chi guiniabix guiadxtil?,
    ¿o zudëëdi tijb bëël ya chi guiniabix bëjl?
  ken-NT: Bě bachǐbhɔ, mmǔ ywɛka anɛ mbák mɔ́ywi abhɛp yi tansi, ansɔt chi nnyɔ́
    anchyɛ yi, chi agha?
