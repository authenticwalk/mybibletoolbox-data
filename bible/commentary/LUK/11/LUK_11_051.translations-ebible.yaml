  eng-DRA: 'From the blood of Abel unto the blood of Zacharias, who was slain between
    the alter and the temple: Yea I say to you, It shall be required of this generation.'
  knf-knf: Baluŋ kahepna ţi pkeţ pi Abel te kaban du pkeţ pi Ŧakariya i bafiŋuŋ ţi
    dko danwooŋ ţi pŧoof pi umeeşa wi bţeŋan na *dko dyimanaan di Katoh Kaweek ki
    Naşibaţi. Aa, dţupan, kawuuŋ ki kaluŋ kahepna ţi uko waŋ.
  san-KHM: ជគតះ ស្ឫឞ្ដិមារភ្យ ប្ឫថិវ្យាំ ភវិឞ្យទ្វាទិនាំ យតិរក្តបាតា ជាតាស្តតីនាម៑
    អបរាធទណ្ឌា ឯឞាំ វត៌្តមានលោកានាំ ភវិឞ្យន្តិ, យុឞ្មានហំ និឝ្ចិតំ វទាមិ សវ៌្វេ ទណ្ឌា
    វំឝស្យាស្យ ភវិឞ្យន្តិ។
  arn-NT: Llituy ta Abel ñi mollfüñ mew, Sakaria ka femngechi langümngey rangi pu
    ngillatuwe mew. Feymew llemay feypiwayiñ, Ngünechen ta ayüley ñi nentudungulelaetew
    tüfachi pu che mülelu fantepu mew tañi langümfiel mew ta tüfachi pu pelon wentru.
  zas-NT: diizd xrejn Abel xt xrejn Zacarías bén bagüjt reeman roꞌ yadooroꞌ Jerusalén.
    Zeel rnin lëjt guial ree bén naban yan, laa reeman quix por gra reeman.
  ken-NT: bɛbho nɛ Ábɛl kpát bɛghaka amʉɛt Sakaría mu báwáy nɛntɨ ɛ́fɛ́mɛ́ akap
    nɛ ɛkɛrákap Mandɛm. Nchí ghati bhe bɛ chɔŋ Mandɛm antɛmsi mkpáká bho abhɛn
    ɛchɔŋ ɛ̌ti bawú yɔ ankɛm!
