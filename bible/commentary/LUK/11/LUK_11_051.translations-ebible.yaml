  tam-2017: நிச்சயமாகவே இந்த வம்சத்தாரிடம் அது கேட்கப்படும் என்று உங்களுக்குச் சொல்லுகிறேன்.
  azz-NT: Huan nanquinmictijtihualajque nojón tanahuatiani desde cuac in Abel nemico
    huan hasta in tonal cuac nemico Zacarías ne ten quimictijque ne tiopanijtic campa
