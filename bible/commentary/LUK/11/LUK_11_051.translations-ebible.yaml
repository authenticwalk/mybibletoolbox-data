  nvm-nvm: '@see-verse:LUK.011.050'
  mps-mps: Polobadu augwaligo te Godigo po pusa mani profet dabe ela muani. Te bidi
    me nogi Abel elali. Te sogode gagalasa elala asali, te siminagasu, te bidi Sekaraia
    ela muani. Te bidi Sekaraia te Moni Lotu Be tempel tomoba pelama, dolalugi pali.
    Aga te Godibolo nai ula mabo sia nogobo alta pesage pagede bidali. Te habu mu
    selali pesage si tomo agebelede bidibadi yaide, augwaligo aga ela muani. Te tiali
    pode eno mu tama obe dao. Te tiali wei siyu megi bidibo we bidi dabe augwali moni
    dene mu saibao.
  seh-seh: Kutomera pa kufa kwa Abheli mpaka kwa Zakariya, ule adaphiwa mu Nyumba
    ya Mulungu, pakati-nakati, uku ciguwa uku mbuto ya kucena. Ande ine ndisakupangani
    kuti mbumba ya ntsiku za lero, anati apitawirire pyonsene ipi.
  pab-NT: 'hetati Abel kaxaisakehenereta Zacarias kaxaisakehenere kijiya. Hatyo atyo
    kaxaisaka jihatyakalati, Waiyexe Aose xoaha nenekesene. Aliterexe atyo nomita:
    kalikiniyerenaite iniyalahare kaxomokakaha tyotya hatyoharenai xaisati hiyeta
    — nexa.'
  llg-llg: '@see-verse:LUK.011.050'
  kyf-kyf: 'Tɩa, wa ka *Abɛlɩ ''bha, ''ɩn ''wʋbhloluda wa yia Zakalii ''bha, ''slakagʋsalɩlu
    -yɔ -Lagɔɔ -mɔwlʋda nyɩdɩ. Cɩɩn, ɩn nɛɛ aɩn -ylaɛ: dɛslɛɛn -nyɩma -Lagɔ yia we
    ''gba ''wlu dɩa.'
  tpi-tpi: Ol i bin kilim i dai ol profet, stat long Abel na i kam inap long Sekaraia,
    em dispela man ol i bin kilim i dai namel long alta na haus bilong God. Yes, mi
    tokim yupela, pe nogut bilong dispela olgeta pasin nogut, em bai i kamap long
    dispela lain manmeri nau i stap.
  mih-NT: Ndya cuhva ndya ñɨñɨ ra Abel, ra i sahñi ra Caín yañi ra, ta ndya cuhva
    ndya nɨñɨ ra Zacarías, ra i sahñi ñiyɨvɨ sisi vehe ñuhu, ta catyi sihin ndo sa
    ndisa cuii vatyi cua tasi tuñi ra Ndyoo sii ñiyɨvɨ iyo vityi sa cuenda tandɨhɨ
    si cuan.
  qvh-NT: '@see-verse:LUK.011.050'
  kms-kms: Wute te Abel nde pu puate ri righe di rindi rindi Sekaraia, wuti alta umo
    wase mande ye opu di God ningg baj opu di mingi tende mi nati ye tende pend. Nge
    nungoqi simbe guduq, wute buagi men ningg di otiwo God nungoqi wute tit muq kin
    wen oyi mai neuq ye. Te nganye.
  agn-agn: mimpisa pa ong pagpatay ong ni Abel, sa-sad ong pagpatay ka ong ni Zacarias
    don ong teled tang Timplo. Pinatay mismo tanandia don ong pagtetengan tang altar
