    rehtenpaquehi. Mato ta Papan casticanyaxihqui, hih ca hen jai sen, jaton jimi
    man potamani copi.
  sgb-sgb: Mal-at ya pinatsi paubat hên pinatsi hi Abel, angga ha pinatsi hi Zacarias,
    ya pinatsi ha pilatan hên pamiulaman hên an-iátang kan Apo Namalyari haka ya Templo.
    Anhabiên ko kamoyu, parusaan ya tawo amêhên, gawan ha pangamatsi lan habayto.
  vie-1934: là từ huyết A-bên cho đến huyết Xa-cha-ri đã bị giết giữa khoảng bàn thờ
    và đền thờ; phải, ta nói cùng các ngươi, sẽ cứ dòng dõi nầy mà đòi huyết ấy.
  kxv-kxv: ଏ଼ନିକିଁ ହେବଲଇଁ ପା଼ୟିତି ଦିନାଟିଏ ଜିକରିୟ ପାତେକା ଆମ୍ବାଆରାଇଁ ମାହାପୂରୁ ଇଲୁତି
    ଡ଼ା଼କିନି ପିଣ୍ତା ଅ଼ଡ଼େ ସୁଦୁ ବାକ୍ରା ମାଦିଏ ପା଼ୟ୍‌ୱି ଆ଼ହାମାଚେ । ହାଅ, ନା଼ନୁ ମିଙ୍ଗେ
    ସାତା ୱେସିମାଞ୍ଜାଇଁ, ଏ଼ଦାନି ବାଦୁଲି ଈ ଜୁଗୁତି ଲ଼କୁ ଏ଼ ବାରେତାକି ଡଣ୍ତ ବେଟାଆ଼ନେରି ।
  cha-cha: Desde jâgâ Abel, asta y jâgâ Sacharias, ni y matae gui entalo y attat yan
