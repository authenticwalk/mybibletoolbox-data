  jvn-NT: '@see-verse:LUK.011.050'
  byr-byr: Yɨ sɨnnawɨ Aivelɨmɨre taweꞌ bwalaawɨna yaakelyɨ sareibɨsara dɨvidaaꞌnyɨ
    tɨnnyabanyaraavɨre tawe bwalaawɨna yaakerajɨ aayagaaꞌ Sekaraayare taweꞌ bwalaawɨna
    yakelyɨ saraavɨne tawevɨnanyɨra. Aayai Sekaraayarɨ kwaraanyabajɨ (taangejɨ marewɨjaꞌnebajɨ)
    anga nawɨꞌnyavɨjɨ tɨnnyaba tamakesalyɨ. Yo, sarɨmɨnyɨ yɨhɨthɨvanɨge. Yuya dazavɨneꞌna
    dathahaasaihɨrɨ mɨnya maaradeꞌnanyɨ tawe saꞌ.
  ian-ian: Njambwi la nyan Ebel ndɨ kat tat vatnyandi. Vatnyaga yiga ngɨni Sekaraia
    kat vatnyandi. Ndɨ Godna ngay wuleilaa God kat kwunatɨnja njambɨmba ngwaymba lɨga
    tɨndɨ, vatnyandi. Ndi kat vatnyanja vatna nglambi aywaa ngwutnamba tigiyandɨ.
  hun-hun: Ábel vérétől kezdve Zakariás véréig, aki az oltár és a templom között pusztult
    el. Bizony mondom nektek, számot kell adni ennek a nemzedéknek!
  mcf-NT: Tsusedpan abia abed cuesunepampid icnubi ambi tsyuec Sacadias cuesunepampic.
    Aid Nuquin Papa tabadte shubu uashunaid dayunquiobi aidon cuesunepampic. Ai, Nuquin
    Papan chiaid tantiesatedi ambi chuimiaido cuesuniampidpadquido nëbi icquid neoaic.
  kjs-kjs: 'Abala Gote-me su ya warinaloma mo ali Abel lu makoma ipuma Sekaraia epe
    lu makomasimi rabu page kedaa adaae mealimi. Go aliri Gote-na ada ru-nane pirisa
    rabu kana reke-para Gote-na epe pirape ada laapona rikirana lu makomasimi. Gore
    neme nimi lagialo: Abalade Gote-na alinu lisimide kogonona kedaare abi go piri
    enaalinu nimimi ritimi.'
  mni-mni: Haibadi Abel-gi ee-dagi houduna iratpung amadi Asengba Maphamgi marakta
    hatkhiba Zechariah-gi ee phaobagi cheirak pigani. Eina nakhoida hairibasini, masi
    pumnamakki cheirak adu miron asigi mathakta tagani.
  yad-NT: '@see-verse:LUK.011.050'
  mxb-NT: Chi̱ kánian ki̱ꞌo ndó kuendá sa̱ꞌá nii̱ Abel, ta nda̱ sa̱ꞌá nii̱ Zacarías,
    na̱ ni̱ xiꞌi̱ yéꞌé ño̱ꞌo, yati noo̱ náa̱ noo̱ dóko̱ ta̱ duti̱ ña̱ꞌa noo̱ Ndios.
    Miía̱n ndaa̱ kuiti káꞌi̱n xíꞌín ndó ña̱ ndaka̱ Ndios kuendá no̱ó ña̱yuu ndéi tiempo
    viti saꞌa̱ ndidaá profeta ni̱ xiꞌi̱ sa̱ naꞌá.
  pon-2006A: sang ni kamakamalahn Eipel lel Sekaraia, ohl me kamakamala nanpwungen
    pei sarawio oh Wasa Sarawio. Ei, kumwail en ese pwe aramas en ahnsou wet pahn
    pwukoahkihdi lokolok pwehki irail koaros.
  maq-NT: vetsihin cojo hisca cjuaveya rë xutachanga naja Abel vijnetaha cojo hisca
    cjuaveya rë xutachanga naja Zacarías, me xi catsiquehen rë xuta tiña ngasunscun
    hiscan ndatsen rë ndava Nina. Cuichjá nga cojo nuju ta yëjë cjuaveya xi cuacun
    vë ne, cháha rë xuta xi siu nixtin vihi.
  hto-hto: Faga Abel igɨ́mamona Zacarías tɨ́illaruimo ɨbana óite. Afe Zacaríasna Juzíñamui
    gaɨríraco eromo ite altar áɨnori fatíaɨoɨ. Jira ómoɨna dáɨitɨcue, biruimo itɨ́nomo
    Juzíñamui afe tɨtácano ɨbana óite.
  por-BRBSL: do sangue de Abel ao sangue de Zacarias, que pereceu entre o altar e
    o santuário'. Sim, eu lhes digo, será exigido desta geração”.
  ces-NKB: od Ábelovy krve až po krev Zachariáše, který zahynul mezi oltářem a chrámem.
    Ano, říkám vám, [že] bude vyžádána od tohoto pokolení.
  cui-cui: Painya amo susato jiwi jujutebapona xua pomonae pejʉntʉ coyene xeicae jiwi
    jutebatsi. Copiya matha Abel bexotsi beya poxonae irʉrʉ Zacarías bexotsirʉ. Barapon
    Zacarías pabexubame Nacom pin pia botha ichaxota xua barapo bo tututha naitama
    taeuncuabe xua be pexaethopaewa xua ichaxota duwei tauteiba Nacom nexa irʉ ichaxota
    po tutu yatsicaewa Nacom pia tutu. Daxota paca tsipaebatsi Nacom cana exanaena
    xua daxita paxam pomonae anoxuae pajinompame paca peraxa jʉbebina tsipei Nacom
    patsitame xua paxeiname penatsicuentsiwa xua painya amo susato jiwi pejutebixae
    barapomonae”, jei Jesús.
  boj-2014: '@see-verse:LUK.011.050'
  eng-OEBUS: from the blood of Abel down to the blood of Zechariah, who was slain
    between the altar and the house of God.’ Yes, I tell you, it will be exacted from
    this generation.
  eri-eri: Nere profet dunege kote wane, Abel langa hugu waridu mai Sekaraia langa
    edowai. Sekaraia no eeya muru wari fugou alta bagu, Itou nomo mata bagu gama langa
    dukote wanenga umai. Yo, ji letigini, fanyimu inyaba oruwa nomo agou inyaba waha,
    nere fai-aita bagu saini elebe yafade beha langa heigonbona.
  aly-aly: '@see-verse:LUK.011.050'
  wiu-wiu: Titikilepa wamene agome Ebele wia tukaneya. Wipitikilepa tobou losu yapu
    keneke Sekaraia wia tukaneya. Nipa eyata pake Akolalike lodo yoai tane walai-pala
    tobou losu yapu olege takoa tipi tane yapu lukuta eniyata pake Sekaraia wia tukaneya.
    Eni ali-kiti wia tukama nekeneke nami papete wiameneyake opi kabe koukoa nami
    wiapa ipete kaki-kiti Akolaliyo kibu moademe toko.
  swe-swe: från Abels blod ända till Sakarjas blod, han som blev dödad mellan altaret
    och templet. [Abel dödades av sin bror Kain på grund av hans rättfärdiga offer
    till Gud, se . Det är troligen prästen Sakarja som stenades till döds vid templets
    förgård, se .]
  cth-cth: Kai ni atangcalah ka dei e teh hete miphunnaw koe hote thipaling phu ka
    suk han telah kai ni ka dei.
  mti-mti: Aber di meuma apa amatog, iyakaisi kem meuma ge God gweyawa yapave Jakaraya
    toya boine onne mu diyawa gumbo kum gare igiyawa ibnawa aupe. E, ne diruitna,
    kum gare igiyawa ibnawa undag aupe.’
  pad-NT: Deus hahavi-ra namonahabiininivini kari, kidai hi'ina abini'iki ada Abel.
    Abel naothia kidai vihi'ina vaabini'aha adani Deus athi namoniva abono vaipohiki
    afohanana. Naothinia Zacarias jaboni kidai hi'iki, Deu-ra khai vani'avini kagorani
    bodinia. Igitha aha'dini ibavini, Ibavi Katokini Jahaki kahararakhamania abini'iki
    ada Zacarias kohana. Ka'oa hiki hida kodivarani. Deus jaharikia va'ora arakhaki
    bana adani ija'ari hidakaba'i vahokiki. Deus kaija'ari hahavi kidai vihi'iki vaabinina
    abosija kaimoni.
  twi-twi: efi Habel kum so kosi Sakaria, a wokum no wɔ afɔremuka ne kronkronbea ntam
    hɔ no so, wobebisa ɛho asɛm afi mo nkyɛn.
  hlt-hlt: Abel thii lamloh Zekhariah thii duela hmueihtuk neh im laklo ah ni a poci.
    Ue ta, nangmih taengah ka thui, tahae kah cadil taengah a suk bitni.
  tbz-SIM: kɛ́ketɛ́ Abɛɛri kó mukɔ̀ù, kɛ́ntɔ kɛ́tuɔkɛnní Sɑkɑrii bɛ̀ kùɔ wè Kuyie
    ncĩ́ɛ̃̀tɛ̀ nɛ̀ diwũɔ̃tɔ̀nnì dɛ sɑku. Mɔ́mmuɔ nwe n di nɑ́ɑ́mmɛ̀ dɛ kó tibeéntì
    bo do di mmɔ̀nnì kɔbɛ yɔ ĩ́nkɛ̀.
  san-GUJ: જગતઃ સૃષ્ટિમારભ્ય પૃથિવ્યાં ભવિષ્યદ્વાદિનાં યતિરક્તપાતા જાતાસ્તતીનામ્ અપરાધદણ્ડા
    એષાં વર્ત્તમાનલોકાનાં ભવિષ્યન્તિ, યુષ્માનહં નિશ્ચિતં વદામિ સર્વ્વે દણ્ડા વંશસ્યાસ્ય
    ભવિષ્યન્તિ|
  amx-amx: '@see-verse:LUK.011.050'
  ake-NT: Eperʉ mʉnʉ awonsi'kɨ Sakaraya mʉnʉ pʉ'kʉ pona iwɨsa' rʉ'pʉ Papa ena' use'man
    nɨto' apon mɨrɨ awonsi'kɨ ɨpʉreman nɨto' iwʉ' ka'sanau. Ewai', ekama uya, serɨ
    a'taino kon e'to' oton tanporo serɨ esa' pe.
  qvn-NT: Chaynuy ruranga Abel wanungan junagpita Zacariasta wanuchipäcungancamam.
    Zacariasta wanurärichira Diospa wayin ruyichrümi chay altarwan tincucugchru. Diosga
    razonpam gamcunataga juchachapäcushunqui lapan willacugnin wanushacunapita.
  tku-NT: Natzucucan nacākelhasqui'nīcan ixpālacata Abel ē ixlīpō'ktuca'n a'kchihuīna'nī'n
    hasta Zacarías tī maknīca na ixlacatzuna'j templo ē pūmacamāstā'n. Ū'tza' iccāhuaniyān
    Dios nacākelhasqui'nīyān hui'xina'n huā'tzā' ixpālacata a'kchihuīna'nī'n tī cāmaknīcanī't.
  bjk-bjk: meringan kö dee re Abel urungan kö dee re Sekaraia ewe nang toxo sexomet
    kaluluonin a alta ma xö gunon ne lotu raxin. Turunon, e tengen te mum, a marakörö
    mee nixinen idi tabo kip a kinadik taxin ulamun idi xirip.
  msy-2020: Ezɨ modorozir arazir kam, an Abelɨn dughiamɨn ikegha iza Sekaraian dughiamɨn
    tu. Gumazir kam, Sekaraia, me ofa gamir dakozim ko Godɨn Dɨpenimɨn tɨzimɨn a mɨsoghezɨma
    an areme. Ezɨ kɨ ia mɨgei, arazir kurar kabar ivezim gumazir datɨrɨghɨn itiba
    bativam.
  bpr-bpr: mdà di kfati Abél na lê man kel di kfati Sakaraya, dunan i bnanòla di bleng
    i gudamsù na i gumangamfù di Dwata. Too ti glut i man-gu di gamu ani. Gamu dad
    to di mdu ani, maflayam gamu du mdà di kfati i dad to ayé.
  rmy-VLAKH: лэ ратэстар Авилёстирэстар кав рат Захарияско, саво сас умардо машкар
    жэртвенико и храмо. Кадя, пхэнав тумэнди, пушэлапэ калэ родостар.
