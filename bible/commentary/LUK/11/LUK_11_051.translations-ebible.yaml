  swp-swp: 'Abela osinana i laoma e Sakaria osinana hinage, ia se unui abaaitalasam
    hatahatana tabuna, eo numa uura ena birigom tabuna duaduaridi eai: mamohoi ea
    heribamiu ta, arinai abo se hegirudi!'
  bjr-bjr: Mi aiqama kuqannarirana akiaqara qinee aiqama mareeqee maqee mariasasaa
    quqaanaura.
  aby-aby: Eiboronu ma feaka odoroma Sakarayasi, dawae i ofereni odeka orofa dai sosi
    uwara ubarenaro ma feaka, i furoma i orou yaisinabake Godima ya fanisi mafiakua
    wei.
  eng-YLT: from the blood of Abel unto the blood of Zacharias, who perished between
    the altar and the house; yes, I say to you, It shall be required from this generation.
  jni-jni: Usuro amayye mattabila uhana ama Zakariya unuge sa ahuu atii hira utonzino
    unu tize ta Asere ti lau. Ee, mabuki shi adi nyari mayeje magino me ucara ugino
    me.
  kne-kne: manlogi sin namsean da en Abel enggana sin namsean da en Zekarias ay pinse
    da sin nan-gawaan di altar ya din Timplo. Aw, tet-ewa met nan inbagak en dakayo
    ay din ipogaw ed wani et makaoway da sin nateyan da am-in!
  tgj-tgj: Abelnyi gwngrw gwnam lokv rila Jakarianyi gwngrw gwnam lobv bunua mwkwmwya
    mwwku gvla darwknv kumku pingkolo mvkitoku. Hum, ngo nonua mindunv, bunu mvnwng
    gv lvgalo selu gv nyi vdw sum mvritre!”
  gui-NT: Tenonde voi Abel oyeyucauca, jare taɨcue rupi Zacarías oyeyucauca. Echa
    Zacarías omano maemɨmba oyeyucagüe oñererocuaveea jare Tumpa jo ipau pe. Añete
    che jae peve, cuae reta jare opaete iru vae reta imano re pe reta añave peico
    vae peñemboecota —jei—.
  quc-TT: Kachapleꞌtaj loq rukꞌ ri ukikꞌel ri Abel, kultoqꞌol rukꞌ ri ukikꞌel ri Zacarías
