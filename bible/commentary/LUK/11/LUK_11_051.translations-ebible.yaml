    chi maaⁿ snee iⁿ'yeeⁿdí 'cūū cáávā yuuúⁿ yeⁿ'ē 'iiⁿ'yāⁿ s'eeⁿ.
  tur-YTC: Habel’in kanından, sunakla tapınak arasında öldürülen Zekarya’nın kanına
    dek. Evet, size söylüyorum, bu kuşaktan sorulacaktır.
  san-ITR: jagataH sR^iShTimArabhya pR^ithivyAM bhaviShyadvAdinAM yatiraktapAtA jAtAstatInAm
    aparAdhadaNDA eShAM varttamAnalokAnAM bhaviShyanti, yuShmAnahaM nishchitaM vadAmi
    sarvve daNDA vaMshasyAsya bhaviShyanti|
  bel-N: 'ад крыві Абэля да крыві Захарыі, забітага паміж ахвярнікам і домам. Так,
    кажу вам: будзе спагнана з пакаленьня гэтага.'
  sch-sch: Abel an that renga Zakariah dênin, ama vâng chu mâichâm le Muninthieng
    kâra that ani. Nangni ki ti, masik piela han atûnlâi mingei dûk mintong nîng
    an tih.
  mic-MIQNT: Wesgumgig ms't niganigjitegewinugi'g ta'n ne'pa'tisni weja'tegemg E'pelo'q
    glapis Saglaiao'q ta'n etl ne'po'qs'pnaq miawe'g na gjia'sutuo'guomg aq ta'n eteg
    patgulmesigaqan. Teliaq ta'n telimuloq. Na mimajuinu'g ta'n mimajultijig nige'
    gisa'laten ulmajo'ltinew.
  huu-NT: Abel mɨcorɨ jaie ite. Ie ama naimɨena meinete. Naimɨe facaisemona omoɨ jaiagaɨdɨ
    dɨga lloraɨnɨna meinetɨmacɨ. Zacaríana jɨaɨ meinetɨmacɨ. Jusiñamui jofomo Jusiñamuimo
    toɨca ocaina jobaisoillano motomo naimɨena meinetɨmacɨ. Omoɨmona Jusiñamui birui
    ɨba oite.
  jiv-NT: yamái ímiajai̱ maamu ainia nuna, kame Apir maamunmaya̱ jukí yamái Sakarías
    maamua tímiajai̱ anintrustatui. Namaṉ maar Yus sutai ámanum tura Yus-je̱a̱ ámanum
    ajapén atenkamunam máawarmia nú Sakaríasan tajai. Nu tuma asamtai tájarme, ni
    etserniuri̱ maantamnawarmia nuna yamái matsatrumna nútirmin aninmasartatui.’
  otm-NT: Nu rá mbʉdi ra Abel bi tho asta gue'bʉ nɛ'a ra Zacarías bi tho bʉ mbo ra
    dąniją, tengu thoho 'bʉ ni ts'oquihʉ a gätho í tho'ʉ yʉ́ pøngahyą Oją, nɛ gue'a
    dí ʉn'nahʉ a.
  dah-dah: Fudinde wor po dineŋ hime. Deŋ gayenter niŋ Yuda marbe Adam urmiŋ Abel
    kamyiŋde mat waŋ waŋ Al Kuruŋ niŋ det kumga teŋ uneŋ uneŋ gasuŋya gasuŋ himamya
    kahalte mayke kamyiŋ al Sekaraia gote muruŋgem buluŋ wor po tenayiŋ geb.
  tnk-tnk: Nɨte Epel muvehe meste nɨte Sekaraea sə kɨnousi əpune in ia nimwə səvəi
    Kumwesən ia nɨmwrhenhi nɨfatə mɨne kwopun sə ro ikinan, iakani nɨpərhienien tukumiaha
    i nərmama ipwet mɨne tuhəuvehi nərpwɨnien tɨ nɨtenraha pam.
  kpr-kpr: Tuturoda Cain, Abel detiri ambududurusira, tano aminda ghe fira, Zechariah
    God da kamboda+ sandi olta (altar) a vasa kakara soro aminda detero ambududurusira,
    ainda mino isambu, ne oroko siroredo ireva, nene ruruse itatamareva. Geka beká
    resena! Ainda mema ne jo darigae areva!
  san-IAS: jagataḥ sṛṣṭimārabhya pṛthivyāṁ bhaviṣyadvādināṁ yatiraktapātā jātāstatīnām
    aparādhadaṇḍā eṣāṁ varttamānalokānāṁ bhaviṣyanti, yuṣmānahaṁ niścitaṁ vadāmi sarvve
    daṇḍā vaṁśasyāsya bhaviṣyanti|
  nho-nho: Teenaa e kaamata mai iloo i te taia ana Abel no tae ki te saaita Zechariah
    ni taia i te ssao te olta ma te Ahana Tapu iloto te Hare Tapu TeAtua. Ni maaoni,
    nau e vanaatu ki kootou, naa tama i te ssao nei ma ki hakkaitoa ina i te mmate
    naa tama naa hakkaatoa!
  gym-NT: '@see-verse:LUK.011.050'
  azg-NT: Juu jñꞌoonꞌñeen itꞌuiihanꞌhin xjen ntyja na tyioo neoonꞌ Abel na iscueeꞌ
    Caín juu ata matsꞌia na tyioo neoonꞌ nquii Zacarías, tsan na jnanꞌcueeꞌ nnꞌan
    tyquiiꞌ ntꞌan nnontyiu tꞌman yo ta vatsꞌon tꞌman. Jñꞌoon na mayuuꞌ matsjö ndëëhoꞌ,
    nnꞌan na mꞌan naneinhan, minnchuchen ndyionñꞌenhan nꞌeon nanꞌñeen.
  bhd-bhd: हाबिलेरे खूने करां देंतो ते जकर्याहरे कत्ले तगर ज़ै तुसेईं मन्दरेरे ते बलिदान
    केरनेरे ठारारे मझ़ाटे मन्दरेरे अंगने मां कत्ल कियोरो थियो। अवं ज़ोताईं कि ए कौम
    तैन केरे खूनेरी ज़िमेवार भोली।
  too-NT: Natzucucan nacākalhasqui'nīcan con Abel lā' ā'xmān nalī'a'ksputcan huan
    Zacarías a'ntī maknīca na ixpu'nan huan lītokpān lā' na ixlacapūn huan pūmacamāstā'n.
    U'tza' iccāhuaniyāni' que Dios nacākalhasqui'nīyāni' hui'xina'n ā'tzā' ixpālacata
    huan a'cta'sana'nī'n a'ntī cāmaknīcanī't.
  ind-AYT: mulai dari darah Habel sampai darah Zakharia, yang dibunuh di antara mazbah
    dan Bait Allah. Ya, Aku berkata kepadamu bahwa generasi ini akan bertanggung jawab
    terhadap hal ini.
  cjo-NT: 'Pisheninkateeyakarini owamaakiririni Aweeri. Eejatzi pisheninkateeyakarini
    owamaakiririni riraga Jakariiyashi: rowamagaetakiri rirori janta Tajorentsipankoki.
    Eeniro panteeyakirini maawaeni, rootaki rowashironkaawentemiri Tajorentsi.'
  nsn-nsn: e uakekene tur toro deuatingina Ebol e la tuka toro deuatingina Sekaraia
    geka uiliatung pous toin i uantinanina toro oltang uahung, doh tena umang lotu
    God. Aa! Inggo gine ru hire tun tamiuoum toro man, a babeir tamatang daan tere
    turung kusa manasaisir mamang niduhuninanine.”
  san-DEV: जगतः सृष्टिमारभ्य पृथिव्यां भविष्यद्वादिनां यतिरक्तपाता जातास्ततीनाम् अपराधदण्डा
    एषां वर्त्तमानलोकानां भविष्यन्ति, युष्मानहं निश्चितं वदामि सर्व्वे दण्डा वंशस्यास्य
    भविष्यन्ति।
  tna-NT: Manuamejiji putaidha profeta cuana da Abel jenetia Zacarías teje micuaneda
    peje su cama Diusu sa enime epu. Zacarías da tije enieni manuametaidha huecuana
    altar iyuda eti jude detse dhede je su. Yama micuana butsepi equisainia, Diusu
    ja micuana echujebajata tuna sa manu jepuiti.
  lid-lid: Udu ndra kabatana ndraye Ebol eme isos ndraye Sekaraya, mene adai iy ya
    ndrayen amou udu ndrokowa mada koto-ok ma asiu ta atudun. Eme jo bawendreya bwe,
    ado lau na len dah kameh a saluwe oro bwese isi mari doh.
  wim-wim: '@see-verse:LUK.011.050'
  zga-M: Ukhuhuma ukhisa gwa Abeli nukhisa ugwa Zakaria, uviabudiwe pagati pa khitekhela
    pa vuvalanche. Lweli, ni khuvavula umwe, mwe vakhivumbukho ikhi ayukhivomba.
  yom-yom: tona mu menga ma Abeli nate mu menga ma Zakali, mutu wowo bavondila va
    khatitsika diziku dinyokulungu makaba ayi nzo Nzambi. Bukiedika ndikulukamba mambu
    moso momo mela builu batu ba tsungi yayi.
  san-SIN: ජගතඃ සෘෂ්ටිමාරභ්‍ය පෘථිව්‍යාං භවිෂ්‍යද්වාදිනාං යතිරක්තපාතා ජාතාස්තතීනාම්
    අපරාධදණ්ඩා ඒෂාං වර්ත්තමානලෝකානාං භවිෂ්‍යන්ති, යුෂ්මානහං නිශ්චිතං වදාමි සර්ව්වේ
    දණ්ඩා වංශස්‍යාස්‍ය භවිෂ්‍යන්ති|
  yut-yut: Wasok wasok do amɨn kɨlegɨ Abel aŋagek ae amɨn dɨwarɨ dapmaŋakwa wɨgɨ wasɨp
    do Sekaraia Telagɨ Yut Madep ae altayo da binapmon aŋakba kɨmakgɨt uŋun dakon
    kobogɨ yo jɨgɨsi amɨn abɨsok ekwaŋ uŋun da tɨmɨtdaŋ.
  grc-BYZ: ἀπὸ τοῦ αἵματος Ἄβελ ἕως τοῦ αἵματος Ζαχαρίου τοῦ ἀπολομένου μεταξὺ τοῦ
    θυσιαστηρίου καὶ τοῦ οἴκου· ναί, λέγω ὑμῖν, ἐκζητηθήσεται ἀπὸ τῆς γενεᾶς ταύτης.
  cpc-NT: Iiroka atsipitaiyaawoni iroñaaka ikantakaantziro jowamaakaantaitakiri pairani,
    jitanakawo Abel-ni irojatzi Zacarías-niki jowamaitakiri ipiyawitanaawo tasorintsipankoki
    intaapainiri Pawa.
  nhg-NT: Desde imequeles de Abel, hasta imequeles Zacarías, öque omec entre ajtöl
    hua teopantle, seguramente nemiechelfea que Deus nemiechtlajtlacultisque por inmequeles
    nemejua tli öxö nennentecate.
  nya-nya: kuyambira magazi a Abele kufikira magazi a Zakariya amene anaphedwa pakati
    pa guwa lansembe ndi malo opatulika. Inde, Ine ndikuwuzani inu, mʼbado uno udzasenza
    zonsezi.
  ngu-NT: Huajpehua ica iyesyo Abel niman ontlami hasta ica iyesyo Zacarías, yejhuan
    oquimictijquej itzajlan on tiopan niman on tlaixpan ne quiahuac. Yejhua ica ocsejpa
    nemechijlia ica on tlacamej yejhuan aman nemij quinyolcuitisquej ipampa on inyesyo
    on tiotlajtojquej.
  kup-kup: '@see-verse:LUK.011.050'
  jid-jid: rji ni iyi Habila, ye ni iyi Zakariya, wandi ba wu ba ni kpa bubu ton ba
    koh Irji. E, mi hla niwu, mi vu ik'ba yi ni tumba.
  wmw-wmw: Isakikana cijibu mwanzo wa damu yolaiwe Abeli mpaka damu yolaiwe Zagariya,
    aulaiwe kati ya uralu wa kafara na Mahala Patakatifu. Nukwambirani kuwa isakikana
    eci kizazi‑ci cijibu.
  gmv-GGM: Aabelle suuthafe oykkidi yarshiza sooppene Xoossa keeththa giddon gukida
    Zakarasa suutha gakkanaas koyetes Ee ta intes gizay ha yellistay hayssas oychchistana.
  ssg-ssg: Hutuan ti teleiai Abel hanima tataen teleiai Sakaraia, tel laha telei wasole
    Ingi Haeu ma tone waliko ti teka seilon kau hani Haeu. Salan wanen, Haeu axi amuto
    kawatan ti hatesol teletele ien.
  zpo-NT: nu axta gorna mxo xren Bel nu axta gorna mxo xren Zacari, xaa mbit xaa xsaww
    lo pa nzek xaa gon lo Dios nu roo yidoo cheen Dios. Wlipa na nii na lo gu, rese
    kwent ne naab xaa lo re xaa nzho mbizh nal.
  poy-poy: kwanjira pawamlagiti Abeli mpaka Zakariya ulii yawamlagiti pakati pashitalawanda
    sha kutambikira, pahala Pananagala. Yina, nakuwagambira, wantu wa shipindi ashi
    hawatozwi kwa matendu gawu.
  qwh-NT: 'Abel wanushqanpita asta Zacarias wanushqancamayaq. Zacariastam wanutsiyarqan
    altarpa y santisimupa nopancho. Rasonpam niyaq: Pecunapa yawarnincunapitam canan
    tiempu nunacuna pagacuyanqa.'
  gaw-gaw: Amu dig mak Abel mauhe uḏie, Sakarias batak, ag nug qaḏab, lag gun ele
    gamagp̱a heeg mauhom ele amu, hip̱unin amu oh danab ah haen geha imunu ag qaḏelagp̱a
    daaḵu. Ao, da ag amelagp̱a aṯem. Hip̱uninnu nob nau amu oh danab ah haen gemu
    daaṯeb amu qaḏelagp̱a beḵu.
  nca-nca: Hamó, sitúye ŋuko Apel koro sitú windoroŋaró ŋu noŋgo yate-yate Sekaraia
    rero wondo yakutí koya Wembó Surumí koya keweroyarimo uroyi sitú windoroŋaró.
    No hamó yimiroteno, otete piyimi ŋuro kimoyó muko unipare itaka ŋano yoroteŋgo
    quno ŋuno ŋuya yoroweya.
  zpz-NTPP: Nese nu biit dey Abeel, gashtal nu biit dey Zacarí, yu nu biit dey loliꞌ
    ni yuꞌ ni Ñgyoozh par gazel ni mez nu rcuaa der gun lom nu yuꞌ yon nim. Orzeꞌ
    Ñgyoozh zeed mi cashtig ni de mbecy nu yuꞌ tiem na nu nac nu gut dela de yu zeꞌ.
  mkj-mkj: jang in kojkojdihn Abel lel kojkojdihn Zechariah, ma kojkojdi nehn pwungen
    pei joarwiho apel Umw Joarwiho. Eh, Ngoahi pwehng kamwai en kidal pwa armaj in
    rehn oauwe pirin loklokki irai ohroj.
  zac-NT: Ra mënë nanabani neꞌ na rall culpablë por galguti shtë Abel nu por galguti
    shtë grë më zaꞌquë, hashtë galguti shtë Zacarías, el quë nagudini mënë entrë iáduꞌu
    nu bëcuꞌguë. Gunë më juzguë lëꞌë të por grë ra cusë rëꞌ.
  kyg-kyg: Hogoteꞌa Evoꞌmo haeteꞌa magoꞌe vayaꞌmo hapaeme hapaeme eꞌa henagaꞌamo Sekalaiyasiꞌa
    mono no kumateꞌmo haeꞌnae. He, lapa paiꞌnaeꞌmo, Gotiꞌa hemeni afinaꞌmo maiꞌnaya
    vayaꞌmo ani kavatefeꞌmo agoti huno apategaiye.
  kmk-kmk: Manlugi’t dit napatoyan Abel inggana kan Zacarias un pinatoy da utdit boḻaat
    dit altar kan timplu. On, ibagak kan dikayu un sungbatan dan tagu’t tuwa lonap
    dit napatoyan da nu dumtong nat timpu.
  cao-NT: Jabi Abel pari acacani quiha. Jaquirëquë huëstima ca Dios Chani yoati ibo
    huëtsa bo acacani quiha. Jarohari tsi Zacarías ja acaniquë. Altar, naa arati xobo
    naxërëquë xo tsi Zacarías ja tëpascani quiha. Mato parayamaquia. Ja tëpas-hacacani
    quëshpi tsi copihacaxëti xo naa jaboquí ca bësocanaibo.
  bbr-bbr: Kiro epar meter roat akas omnokou ate mowon ses opok ak Abel wena, meiewon
    pote, akas Sekaraia kos Anut jou muriäin patan pak kon omoi eposek pak kamuk opok
    wena, meiewon. Akas kiro roasiret eposek erekapu akwarona, meiein. Is epar senes
    awarom, rusapaian roasiret ak kiro usu erekapu owaiei.
  inb-inb: 'Kasa­mi nii­ki­chita: Abel suti alli runa musug­lla wañu­chii tukuska­ura­manda­ta,
    sugka, Zaka­rías suti, Taita Dius­wa iuia­ri­diru uku i altarwa chaugpipi wañu­chii
    tukuska­ura­kama; mai­tuku wañu­chii tukus­ka­kuna­manda­pas­mi kuna­ura­manda
    runa­kuna iapa achka llakii iukan­ga­pa kan­gi­chi.'
  hrv-hrv: od krvi Abelove do krvi Zaharije, koji je pogubljen između žrtvenika i
    svetišta.' Da, kažem vam, tražit će se od ovoga naraštaja!”
  box-NT: 'À lá a *Abɛɛle ɓúeró pã̀ahṹ à ɓuee dã a Zakari ɓúeró yi, wón
    na ɓa ɓó le *Dónbeenì zĩ-beenì yi mu hãmu wéeníi lahó lè le *sòobá-lùe
    pã̀ahṹ. Le ĩ mì ho tũ̀iá na mia: Dén cãni so na kúará ɓúenɓúen lé
    ho lònbìo nùpua lé bán á le lònbee na wi mu mɔ́n á à ɲì wán.'
  ote-NT: desde ra Abé asta ra Sacaría núꞌa̱ bi tho mbo ra nda̱nija̱ guetbʉ ja ra
