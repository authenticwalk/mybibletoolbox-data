  gvc-gvc: '@see-verse:LUK.011.050'
  mwp-mwp: ‘Kuykayman Aboelan kulka pay yoewdhaydhin a kurusipa pawpa peropeth Zakaraya
    kuykuginga mathamoedhin yoewthanu muynu, nuy dhadhal oltanu a koey maygi lag.
    Wa, ngay ngithamulpa muliz kedha, kaybaw goeygiw mabaygoepa, ngitha bangal mapu
    gasamoene senabi gegeyadhoengu, parungu ngapa kurusipa kayib.
  ksj-ksj: Aꞌe ibite Abela mau runiroteꞌe eꞌeanoꞌo onao ḡonaḡanobone Sakaria maro.
    Zakariaꞌe dibuꞌo fataḡa zu Badiꞌa ne zaḡoḡa hune boꞌaḡano mau runiro. E hube hune
    ziꞌohe, eꞌe aduga niduꞌaꞌe izidi eganiꞌa odohiꞌuma.
  sbk-sbk: Afume idanda elya Abeli hata idanda elya Zakaria, yagongwilye kati ya pampto
    eya pashibhanza. Nantele embabhola eyaje ebhahwanzye humpapo ene.
  mya-JVB: ငါအမှန် ဆို သည်ကား၊ ယခု ဖြစ်သောလူ တို့သည် ထိုစစ်ကြော ခြင်းကိုခံရကြမည်။
  kgf-kgf: Imi mia Abelac sac igucnec hénima éréma kecma ʒaki téréya sombeŋiguc naŋec
    imi ʒéma ama téréya imuac géŋgéŋaiguc qegic humuyec Ʒakaraia iwac sacya imuac
    bakia mocʒoŋ nalé yomuac hicŋisai eneŋ mia bisidacmu.
  awb-awb: Sega wehukení wenáwíq Ábéri ebeq subiq súówe. Anehemé wehukení wenáwíq
    Sékáráía Manikánsabe iwíáh íwíáh atáh náhtápéq míowara subiq súówe. Mi anítéreq
    moke ákáhpi subiq súó kereqne korahq tunsabe Manikánka amahnága oga míáh ké kamah
    ainawire.
  gdn-gdn: Naiya takari kawaya mu apunu Eiboro minimpu poyo yabadawa da Mamanuga God
    e Tawai rabineya ‘Puyo Tamu Watarai’ ade ‘Wata Tanai Bagi’ ki paunau ka mu ubumpu
    apunu Sekaraiya minimpu poyo, mu berokoi kuduba kwaetagamawa ki bimbinai ka wi
    wadumuri. Ena, nau yona mibai nidiyani wainapumuri; Iyapana kuduba namutampu popotagubu
    ragidai mu bimbinamaga ka wi karako idiwu ragidai wadumuri.
  nko-NT: Ɔbɛ́fɩtɛ́ tsú Habel obugyasʋ alɩɩ bɔfʋn Sakaria klɛ́sʋ. Mʋ bɔmɔ afɔdɩɛ-asubwi
    mʋ́a Bulu ɔtswɛ́kpa amʋ nsɩnɛ́ nɩ́. Ee! Ndɛ mlɩ bláa mbɛ́ɛ, Bulu ɔbɛ́fɩtɛ́ mʋ́
    tsú mlɩ ndɛmba-abí ánfɩ wá.
  bsn-NT: '@see-verse:LUK.011.050'
  pib-NT: Rugitanna pejnurunniko chinanu, wa Gawiligragakluyakawa ga wa Sakariyagragaklupotunanuko,
    wa giylatkaluru kpashiwakpotugruko ga wa yochpikikowakakwa ganikajiteswa. Gigi.
    Nyi gimuweekakgognenatachine gepomsatko wale chinanupa.
  wiv-wiv: varivuvu ni Abel ki mule ni Sekaraia, kaka kua e hubua na pidaka altar
    kamana tempel. E limoha, ta tania ni miu, manumanu bukuna tauna kua da dia ta
    pelea zahatanga taraka moge ke habu tubudia.
  reg-reg: okusokelela kumanyinga ga Abeli okukinga ku manyinga ga Zakaria, unu etilwe
    agati na agati ya amajabhau na kubhweru. Yee, Enibhabhwila emwe, olwibhulo lunu
    lulibhusibhwa ingulu yejo jona.
  mlh-mlh: 'Abelre dariji wakiko oone akoŋ fuŋgaru yaberu waperu goku Zekaraia boji
    koro alata eru boji soriŋ kubaine yokore botugo qabi dariine wakiko oo tariya.
    Nonji buŋo iŋi ŋajibe maneniŋ: Dariyaŋunde geoji ŋiŋigo muŋambe gogobi, ŋoŋore
    paio ropeko joiserereŋ manenimiŋ.'
  gof-ENT: ኣቤላፔ ዶሚዲ ያርሾ ቤሳሲኔ ፆሳ ኬፌ ጊዱዋን ጉኪዳ ዛካሪያሳ ሱ ጊሾ ሃ ዬሌቴይ ኦይሼታና።
  aau-aau: Homkwe hmo yor, unsaney me ma lokin kwor okrue somokwe, peyr homkwe Abel
    se lokin kwor pie ha, senkin-awaw nuw-mon ne, ehe Sekaraia se nak-our swapeykyay
    okin kwor krue. Hye kokwe erey alta, erey God so a ompok ompok-aw serey suko se
    lokin kwor okrue. Okar, hakwe hme senkin mekow, unsaney pokon ko homkwe, hmekwe
    ya nuw-mon piapay a, unsaney sohom mo nioh-mawk mo liy mokwe.
  tvk-tvk: Reitin mak nabiteni mi xamim, re moletin xil vus na Hi xa avu namim xil
    latehas vin xil di lasak ni hemim be muis, maten na Ebel ba teha vuma ... tetuxoh
    maten na provet Sakaraea xa latehas vini e hilaep te hor te sanien e Nim Eo na
    Hi. E Hi isa pangasien ve maten xil ngasen nae mi xamim vus te xosali ak.
  prf-NT: sapul ten pángbunu ni Cain kánni Abel hanggan kánni Zacarias a binunu di
    ten sállat nen banal a lugar ay ten altar a págtutudan di ti alay. Kaya gapu ten
    ginamet di, en tolay hidi nadid a panahun ay maparusaan.
  auy-auy: Aifaꞌó tufúwanamo pukáin-kwaasigon-awiꞌa Éperi ánaaemba moóráwigon-awiꞌa
    Sékáráíya óraaꞌ-amaan-daumpaꞌa mérowana moórá-aempaꞌa Maníkóntáfésa ísámaimo póí
    tufúꞌmaimo agáún-ontan-taare wérowana moórá-aempaꞌa aifaꞌ-ámáán-káwáágó aantembo
    iyún-onta wérowana afufumpimbá Sékáráíya imérowasa tufúwana pukáiye. Minkáéꞌ-wáásítí
    afufumpimbó kárúraan-kwaasi tínkamuwasa pukáawiwaraꞌa miwítí sáwí-meyamba káféꞌo
    méraan-kwaasi maénááwe.
  tbg-tbg: Hoqarero Abelira arukomanta viraqaahai paropeti vaiintinavu aruqi vivi,
    vuru Sekaraiaaravata arukorave. Sekaraiaara arukareka iha mura quarato taintava
    hini mantaraini vauvaro Kotira Naavu hini mantaraini vaumanta vira avutana arukovaro
    vira naarevano ntorave. Ho vika paropeti vaiinti ekaa arukora kaara Kotiva maa
    entara varia vaiinti nahentikaqaa vi uvara vataanarove.
  hub-NT: Yama nagkamchak Abelan nina yachig maawa nui nagkama, Yuusa chichamen etserin
    ainan ni mamunka maawaru ainawai. Tura inagnamunam Zacarías naartinan Yuus ememattasa
    iruuntai jeanam tagku aina maa patasa epetai amaunam maawaru ainawai. Nu turamunam
    atumka waitat suam atinaitrume.
  hmo-hmo: Oibe, lau hamaoroa umui dekenai, Abela ena rarana ia bubua ia mai bona
    Sekaraia ena rarana idia bubua, ia be pata helagana bona Dubu Helaga edia huanai
    idia alaia mase, inai ibounai ena kerere be inai nega taudia edia latanai.
  big-big: '@see-verse:LUK.011.050'
  gux-G: Ki cili Abel kuuma, ki pan gedi Zakali kuuma li jaandi binbindli po. N maadi,
    ti yogunu yaaba, te kan fidi ki buu bi buudi ki gbeni.
