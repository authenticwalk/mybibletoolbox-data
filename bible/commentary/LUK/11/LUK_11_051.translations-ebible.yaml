    so꞉mea꞉no꞉ u dibido꞉ a꞉no꞉ nol a꞉la꞉ta꞉ga꞉ Godeya꞉ malilo꞉ ayo꞉ nol a꞉lo꞉ us a꞉na
    sana sowo꞉.
  kdl-NT: Ili iꞌya i ka̱na̱i a mpasa n Habila hal ubana a mpasa n Zakariya uza ɗa
    a wunai a mere ma asuɗara̱kpa n Asu u Uwulukpi. Mayun n tonuko ɗa̱, a ka kece
    ta̱ n ɗa a kaci ka ama a aꞌayin a na.
  apu-NT: Merepitipanika Apeo inakori okapeẽka. Eereka apanakini okaãpotapeẽka. Imapotõkire
    okakori Sakaria inakori. Teosomoni sikakori takikoãtaã takote, Teoso Auini Pakitaãtaã
    takote apaka, iuaã okapeẽka Sakaria. Inipitikara nota sãpiretai hĩte, uatxa auakani
    misiritaãkako ninoa Teoso sãkire sãpiretakani okiko xika.
  roo-roo: Osa raga ita voari tuariri uva Ebel uporeva araokoto ro torevoko vovouto.
    Oire ira-ia rovoepa. Uva Sekaraia-ia pou virosa vo pitupitu raga urioepa. Uva
    oeavu tapo ita oea upoiva Tugoropa Kepa iava vo tugi vuutaaro-ia ora eravao. Uva
    voea-a evoea oea iava eva puraiva ovuria oiso eva oa vorevira visii-ia oiso kare
    piereverea Pauto.
  miz-NT: Ēꞌní ña ña ntákaꞌán naa Xuva ko nte ntúvi diꞌna da éꞌni ña Abeé san un tsi
    da nte rkontûvi da éꞌni ña Zacaria. Ēꞌní ña ña má ūkún kān méꞌñū nú naa kan ni
    má viꞌī e dóo kuíkó san. Dukuān é kākaꞌán u tsí Xuva kō ne, ntákan ña kuenta íña
    ñá xiꞌí san nī ña é ntoo vevii.
  qvz-NT: Abelta huanchishca urasmanda Zacariasta Diosta alabana huasi pungüibi auc
    aichata rupachina mesa mayanbi huanchishcagama canguna caudsayuc anguichi. Cangunata
    cuti rimani, tucui Dios rimashcata pasachiccunata huanchishcamanda caudsayuc manguichi.
  deu-ELO: von dem Blute Abels bis zu dem Blute Zacharias', welcher umkam zwischen
    dem Altar und dem Hause; ja, sage ich euch, es wird von diesem Geschlecht gefordert
    werden.
  mjc-NT: Nda cuanda nɨñɨ ra Abel tsa tsatɨ̱ tsa tsahñi̱ ra Caín yañi ra tsi ra, tan
    nda cuanda nɨñɨ ra Zacarías tsa tsahñi̱ nyɨvɨ tsitsi vehe ñuhu yatyin nu nyaá
    altar. Yacan cuenda catyí Nyoo tyin cua tatsi tuñi ra tsi nyɨvɨ tsa iyó vityin
    tsa catyí cuatyi nyɨvɨ tsa tsicoo̱ taha̱n tsanaha.
  caa-caa: Y bꞌan tama uchamesnar e Abel xeꞌ yobꞌorna bꞌajxan esto uchamesnar e Zacarías
    xeꞌ chamesna tuyejtzꞌer e templo tut e altar tiaꞌ apurutna e arac. Y tamar era
    cꞌani inwareox otronyajr que nox xeꞌ turox tara tor e rum coner ucꞌani tuaꞌ itoyi
    uyeror tama tunor uchamesnarobꞌ e winicobꞌ era.
  pls-NT: rroc̈ho desde are ndavenhe Abel hasta are joiguenhe Zacarías, tti goenxin
