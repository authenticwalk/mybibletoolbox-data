  cjv-cjv: Komariki yokamai yai ta Ape yaromi si goinga i moi uro uro uro ena ari
    yokamai fu fi mun ei teinga iki te fi mun ei teinga akaiyom suna tei fure Sekaraia
    si goimie. Kawom, ari epe beinga ena Yai Gumam ne yokamai epena makinga ka kori
    di erowame.
  tha-KJV: คือตั้งแต่โลหิตของอาแบล จนถึงโลหิตของเศคาริยาห์​ที่​ถู​กฆ่าตายระหว่างแท่นบูชากับพระวิ​หาร
    เราบอกความจริงแก่ท่านทั้งหลายว่า คนยุ​คน​ี้จะต้องรับผิดชอบในโลหิ​ตน​ั้น
  por-BR-2018: Desde o sangue de Abel, até o sangue de Zacarias, que foi morto entre
    o altar e a casa de Deus ; assim vos digo, será requerido desta geração.
  mhl-mhl: 'Abelre dariji wakiko oone akoŋ fuŋgaru yaberu waperu goku Zekaraia boji
    koro alata eru boji soriŋ kubaine yokore botugo qabi dariine wakiko oo tariya.
    Nonji buŋo iŋi ŋajibe maneniŋ: Dariyaŋunde geoji ŋiŋigo muŋambe gogobi, ŋoŋore
    paio ropeko joiserereŋ manenimiŋ.'
  klv-klv: Nǝmatan salit etub̃at len nǝda hiApel van vǝbar nǝda hiSekariah lotoparu
    buni rivuh hǝn nǝmel tutumavan mai naim siGot. Evoi, nukel mai gamito ke aGot
    tipansem naur ta damǝŋai sil nǝmatan galen p̃isi.
  bco-bco: A꞉iboldo꞉ sana sowo꞉ a꞉na a꞉la꞉ta꞉ga꞉lo꞉ mio꞉wo꞉, Sekalaya elo꞉ sana sowab
