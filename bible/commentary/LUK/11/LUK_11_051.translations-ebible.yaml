  juy-juy: ଏବଲନ୍‌ଆଡଙ୍‌ ଆସ୍ରମ୍‌ବବେଞ୍ଜି ସିଲଡ୍‌ ଉଲନ୍‌, ଜିକରିୟନ୍‌ଆଡଙ୍‌ ମଡ଼ିର୍‌ ତନମ୍ପିଲନ୍‌
