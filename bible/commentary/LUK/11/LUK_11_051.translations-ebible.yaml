    generacioun.
  bsj-bsj: Tabti bwile habila ya tam ciko Zakariya ciko wo ci twal tiber tanjilan
    kwamero fiye wuccak. ong mi yi kom an do dike tam na ciye kaldo wo wiye.
  cak-cak: Nitiquer-pe riq'uin rucamic ri Abel, y hasta numaj rucamic ri profeta Zacarías
    ri xcamises chucojol ri altar y ri racho ri Dios. Kitzij nin-ij chive chi ja chive
    rix ri rixc'o vacami xtic'utux-vi rutojic quicamic ri erusamajela'.
  chf-NT: Machcatac de anela cuxuletla badaba a xe tä äc'binte a tojbenla u tanä machcatac
    u tzämsijob ni ajt'anob ta Dios desde jinq'uin tzämsinti aj Abel y upete machcatac
    ti tä tzämsintejob ji'pat ixta que tzämsinti aj Zacarías. Aj Zacaríasba tzämsinti
    une tänxin de ni noj ch'u'ul otot t'oc bajca an ni alta bajca u pulcan cua' chichca
    matän ta subbintic Diosba.
  tlf-tlf: Kale kamaki uyo Kein isiik tebe ilami niing Abel iyo angkola kaanata bole,
    kulota God imi ogok kemin tinum iyo kek kek iyo tebe an kwep tebesipta, kwep talanbu
    tal pris ko age tinum amem maak asegim Sekaraya umdii God imi am amem kek e minte
    mufekmufek fuulip ken tebemin baan diim kek no iibak kugol angkolipta, kaan no
    ke-se ko. Kale asok bogobelan o ageta kale, tinangku-silipta. Ipmi olal iyo kanube
    fengam tebesip kale, bomi yuum uyo tal imi man ilop ipmi diim abeluta, God iyo
    tebe ibo kaal fuyap uyo kobelan-tema ko.
  piu-2006: Yirriṯi wati Yipulanya nyinangu kuya palyalpayi wiya paluru. Palumpa kaakangku
    palunya mirri pungu. Palulanguru kutjupa tjuṯangku wati Tjakarriyatjanya mirri
    pungu, tjaatji tiṉangka ngururrpa tjawirrilyi kutjalpayingka yila. Paluru tjana
    pungkupayi tjuṯangku tjananya mirri pungutjangka, yilta Katutjalu nyurranya kuwarri
    nyinanytja tjuṯa ngula kuutawutjungka kuru watjara warukutu wantirriyalku.”
  poh-NT: Til coric nikꞌor aweh tak chi reꞌ Dios naripahkam aweh tak chiri̱j quicansjic
    take raj kꞌorol pꞌuhtunak cho ru̱cꞌ riquimic i Awel, cu ncꞌulic lok ru̱cꞌ riquimic
    i Sacari̱yas reꞌ xcansjic cho najtir kꞌi̱j chi chi̱ꞌ lok i Lokꞌ laj Pa̱t reꞌ nlokꞌonjic
    wi̱ꞌ wach i Dios ar chi ricorquil i wilic wi̱ꞌ i lokꞌ laj yeꞌa̱b cꞌatbal si̱ chiwach
    i Dios.
  tue-tue: 'Abelre sĩãríguere tée Zacaríare sĩãríguere mʉ́ã wapa cʉoa. Zacaríare sĩãyíra
    Ãñurí Tatia sããwaro pʉtopʉ. Yʉʉ ateréja diamacʉ̃́rã jĩĩã: Mʉ́ã atitó macãrãpʉ
    cʉ̃́ã teero tiiríguere wapa cʉoa.'
  bjp-bjp: Tipesu na dawu Abel, papang na dawu Sakaria ae ri siimete ta u na fatpoton
    Felun Tunmapek ke salan tunmapek. Tekentu kanaka ia fas gam, fanu na ulul igii,
    rin ti na nagogon kunan foron tier tikii igii.
  xon-xon: Njan, bi nan ku Abel, le ki ku bininyaam ki joo cha, ki ti pii Uwumbɔr
    aabɔnabr Sekaria, u bi nan ku u, kitork aabimbiln ni Uwumbɔr Aadichal aakaasisik
    ni na. Mbamɔn, m tuk nimi la, linikul ngbaan mɔmɔk pu le Uwumbɔr ga daa dandana
    aanib aatafal.
  tzo-ZNT: Ti cꞌalal imile ti Abele cꞌalal to Zacarías ti ismilic ta tiꞌ mucꞌta templo
    yoꞌ bu stsꞌel xchicꞌobil smoton Rioxe, voꞌoxuc chcom ta abaic ti cuxuloxuc lavie.
  mpm-NT: Kandiso ra undi nɨñɨ Abel jiin nɨñɨ Zacarías, ja ni ka jaꞌni jnaꞌan ra janaꞌan
    sava maꞌñu altar jiin veꞌe ii ini veñuꞌun Israel un. Ti na kachi ndaa ri nuu ra
    naa ra ja taka nundoꞌo un nanduku jnuꞌun Yandios, ti kii kuachi un sɨkɨ taka yɨvɨ
    kanchuku kɨvɨ vijna.
  ots-NT: Nuquɛjʉ, guí bbʉpjʉ yʉ pa ya, ca Ocja̱ da dyöhquijʉ ʉr huɛnda digue göhtjo
    cʉ jogui cja̱hni cʉ xí bböhti desde bbʉ mí mʉj nʉr mundo hasta rá pa ya, desde
    bbʉ mí bböhti car Abel, cár ttʉ car Adán, hasta bbʉ mí bböhti ca hnár jmandadero
    ca Ocja̱ ca mí tsjifi ʉr Zacarías. Guegue‑ca̱ bi bböhti jár tji car ndo templo,
    már bbö mfrente car goxtji. Guehquiguɛjʉ da ttahquijʉ car castigo digue göhtjo
    cʉ cja̱hni‑cʉ, da zʉhquijʉ hnar castigo drá ndo jñʉ.
  hoy-hoy: हाबील उक कोंदकु आगीत आगुटु हुडुकु जकरयाह अक कोन्नोद ताका, जो वेदी अदिक
    मंदिर इन न्याड्या दा घात माळकु आगीत. ना नीम से खरा अनतीन, ई सप्पा मुंदुर्द हिसाब
    ई समय इन लॉकुर देल ताकोमकु आदीत.
  uri-uri: Tukol pike tu er Apel pa, wa tu tiur a kulngkul ngko Sekaraia ti. Sekaraia
    pa tu erel mo atn kahor yipmingki wonen a wan yalming a Maur Wailen, atn kuin
    a wan yalming a tpmakg a tu ukwor Maur Wailen atne pa. Kupm la nasepm aklahle,
    kalkut pa apm arku kipm tike.
  amo-amo: Unuzu nmyi Habila udu Zakariya ule iwa mulu kiyitik nbagadi nin kilari
    nliran, nanere nworo munu ko kuje ba yaunuu uhakke.
  pjt-pjt: Panya nyura Abelnga-waraṟa iluntanu, munuya nyara palulanguṟu Godaku wangkatjara
    tjuṯa rawangku iluntaṟa waṉaningi, munuya palulanguṟu wati maḻatja Tjakaṟayanya
    kuḻu iluntanu, paluṟu timpula unngu pitjilpa puḻkangka itingka ngaṟanyangka, Godala
    miṟangka. Uwa, panya palula tjanalanguṟu kuwari nyura kukanypa ngaṟanyi, panya
    nyurampa tjamupitingku tjananya rawangku pungkukatinytjitjangka.
  cwe-cwe: kusongela kukomigwa kwa Abeli mbaka kukomigwa kwa Zakaliya, yoyakomigwe
    hagati ya chilingo na hanhu helile. Ona, nowalongela lukolo luno luzatagusigwa
    kwa kuwakoma wawo wose.
  daa-NT: Ka seener nu kaawaako, Buŋ yaa taaɓiyin̰ gee ku diŋka-aŋ ɗo muut-at okintiti,
    min muutuy ta Abeel yoo ta Zakariya kaak ŋu deeyig ɗo *ger ka Buŋdi, ɗatik iŋ
    wer kaak ŋu giniy *satkine ho iŋ wer kaak atta *cawar aale.
  mlp-mlp: Mebmebmo mataw Abel wol eman moqan in anedan wom ham. An abeb diq in Tempel
    teq tamaz em abanan Tempel asan ban turaqta na gilikmanib in Sekaraya wol eman
    moqan in anedan wommo ham. Ne gisesan Abel akamnib mataw dimdimunta ginol emim
    bo bo Sekaraya ago akamnib tiqiyiy ham. An ya helmo ne gibilenaiq ham. God in
    mataw dimdimunta ginedan womta na giqenin on mataw muran kam kab osayta na gigo
    hib tuwaqdaq ham.
  ape-C: '@see-verse:LUK.011.050'
  bgs-bgs: tikud katô kamaté ki Abel sippang katô kamaté ki Zacarias na igmatayan
    yu tun ta tángngaan katô ággóbbówanan ka mga mannanap asta katô templo. Paminág
    yu ni kagin ku ákniyu na mga manubù áknganni. Supakan kó katô Manama tingód katô
    kamatayan dan.
  faa-faa: Fana Aepo rusua kusuapo. Rusua kusuakipoko, amo patera aporo metakira soko
    rusua kusuapo. Aiyipe pekea kesekea Sekaráya Kotimo apea rusua kusuapo. Eke karoraka
    taesane makama taku raraka, Kotipoko ape rumu kikisisane makama taku roraka, Sekaráya
    tipia reane e rusua kusuapo. Rusua kusuasamo, pipu maiya omo aporo hinamo risiane
    Kotimo hukurukusapo.
  kik-kik: kuuma thakame ya Habili nginya thakame ya Zekaria ũrĩa woragĩirwo gatagatĩ-inĩ
    ga kĩgongona na handũ harĩa hatheru. Ĩĩ nĩguo, ngũmwĩra atĩrĩ, rũciaro rũrũ nĩrũkaherithĩrio
    thakame ĩyo.
  cap-NT: Tsjii Zacarías cjita z̈oñiqui altarz̈tan timpluz̈tan, jalla nii taypiquiz
    contatac̈ha. Abel contiquiztanami Zacarías contiquiztanami niz̈aza tjappacha contanacquiztanami
    Yooz Ejpqui jazta timpuquiz z̈ejlñi z̈oñinacz̈quiz casticaquic̈ha.
  ksr-ksr: 'Aabelwaa sayanoŋ kamaaro iikanoŋadeeŋ kanaiŋ uŋuŋ kouma laligoŋ Zekaraia
    siimoloŋ alata ano jiwowoŋ jigo kowoga yoroo batugaranoŋ qegi saya kamaaro iikanoŋ
    tegoro. Niinoŋ qaa kokaeŋ iŋijowe mobu: Sagiaa iroŋanoŋ mono ejemba kete laligojuti,
    oŋoo qagianoŋ uro siimbobolo mobuya.'
  eng-TNT: 'from the bloud of Abell vnto the bloud of zachary which perisshed bitwene
    the aulter and the temple. Verely I saye vnto you: it shalbe requyred of this
    nacion.'
  sbs-sbs: kuzwa kumalaha a Abele kuya kumalaha a Zakaria, yabe hailwa hakati ka katala
    ni chihalaleho. Eni, niwamba kwenu, Owu murahi kaulitabilile.
  sue-sue: '@see-verse:LUK.011.050'
  fra-NCL: depuis le sang d’Abel jusqu’au sang de Zacharie, tué entre l’autel et le
    sanctuaire. Oui, je vous le dis, il en sera redemandé compte à cette génération.
  bhg-bhg: Iji tuturoda Abel da ororo wowosisina edo gundo awamanemi Zechariah rorou
    dungari tenembada edo Judah embomainda oro kotopu bajina ainda toropuda detero
    ainda ororo wowosisina. Awatedo, imomane giwo! God mi ainda rirowa embomai iji
    einda iterada yai piaina.
  snn-NT: Baguë ira bainguë raosi'quë Abel hue'eguë, baguë huani senjose'ere ro'taguë,
    si'a jë'te raosi'cua huani senjose'ere ro'taguë, baguë bainguë Zacarías ba'isirën
    tëca raosi'cua, si'acuare huani senjojënna, mësacuani sehuoye senja'guë'bi Riusu.
    Zacarías hue'eguë ba'isi'quëre cato, baguë yua misabë ca'ncorëte nëcaguëna, mësacua
    ira bain ba'isi'cuabi baguëni huani senjohuë. Ja'nca sëani, mësacuani ganreba
    caguë quëayë yë'ë. Riusu bain raosi'cua huani senjosi'cua si'acuare ro'taguë,
    yureña bainni sehuoye senji Riusu.
  atb-NT: Ngò, nungmoq lé taí kôlé, manglat haú pé lé gi, shí pyat mâ é byu pé lé,
    gè gè yhang hûn râ nghut lhê.
  wro-wro: 'Gulu: Abel anąŋga ge-i-dągu gulu: njini Zachariah anąŋga, aua debąra iŋgeŋa
    wia'' ŋąrim dadjurdŋąrim puląga nąnja; Jau, kuŋenuri, burkai njejabie woi marąŋunmąndjiri
    ąndja nąnja.'
  cek-AK: loktang kang thuih o, Tempul hoi hmaicam salakah hum o ih, Abel hoi kamtong
    Zekariah khoek to athii palonghaih pongah kaom lokcaekhaih loe, hae dung kaminawk
    nuiah om tih.
  bkd-bkd: sugud ki Abel payanaen en ki Zacarias ha duun dà pighimatayi hu pigtaliwaraan
    ku Timplo daw ku halaran. Ikagiyen ku inyu ha manubag kaw gayed taena.
  ctu-76: C'ʌlʌ ti tsʌnsʌnti Abel ti ñaxan bʌ ajtsʌnsa c'ʌlʌ ti tsʌnsʌnti Zacarías
    tsa' bʌ i tsʌnsʌyob ya' ti xiñil jini yajnib ba' ti' puluyob i majtyan Dios yic'ot
    jini colem templo mi lu' otsʌntyel ti i wenta che' bajche' mi i mulʌch jini quixtyañujob
    wʌ' bʌ año' wale iliyi cha'an i xot'e'.
  lac-NT: Quire' tu yʌnxchun u quinsicob Abel a ucho' hasta u q'uinin baje'rer caj
    u quinsajob Zacarías. Ti' caj u quinsajob Zacarías nʌts'a'an tu cu quinsicob wacʌx
    quir u ts'ic ti' C'uj baxuc c'ʌs nʌts'a'an carem naj. Je' a rʌc bin a bo'otiquex
    u bo'orir tu rʌc quinsa'b yʌjtseq'uirob u t'ʌn C'uj. Ti' techex a mac cuxa'an
    u q'uinin baje'rer.
  xla-xla: '@see-verse:LUK.011.050'
  xav-NT: '@see-verse:LUK.011.050'
  cuk-cuk: Abel-oburgwilesad-akar, Zacarías-oburgwilesadse, emi bemar-dula-gudidimaladgi
    dulemar-oburgwilesmalad begi ataklemaloed. Deun, be-dadgan Bab-Dummadga-ibmar-ogumakar-ukleged-aila-siid,
    degi, Bab-Dummadse-goled-neg-sunnad-siid-abargi Zacarías-oburgwisgusmalad.
  tbf-tbf: vakaek simi daran e Abel beit simi daran e Sakaria ese gi ta nga kenvamate
    i kotubuon mi korot nia tu tienebeir ma mi korot tamat. Io, O oeng senga, mi kuoluon
    ine bu ra gi ta suvu vinatoreis surie gie kokouk.
  uig-CYR: '@see-verse:LUK.011.050'
  ikw-NT: hite n'ọvnarna Ebelị dụ n'ọvnarna Zakaraya, nye be gburu n'iketa ojo arịohna
    nụ hne zị nsọ. Owe! Me kanụ anụ, ebiri ka jọokwu kpakara ọgwo ọvnarna ka.
  khs-khs: 'Alanase, puwanowemiwa Eipowa sana pepetawalapulu kulukeye. Sana kulunase
    amo fo:suwemi sena nokala sana kulukeye. Ala: mina sikapewemiwa Sekalaiyawa Kote
    koane suwemi sana pepetawalapulu kulukeye etewa kalopowa nono fa:nemi apola: Kote
    koane numu apoyawa nono komemi apola: Sekalaiyawa honosane elapita: ewa sana kulukeye.
    Sana kulunase napu ikila weyemi sena kesale a sitala weyamowa Koteyewi kotopesakeye.'
  dwr-ENT: ኣቤላፔ ዶሚዴ ያርሹዋሳፔኔ ጌሻ ጎሊያፔ ጊዱዋን ጉኬዳ ዛካራሳ ሱ ጋካናው ኮዬቴ። ኤ! ታኒ ጋይ፤ ሃ ዬሌታይ ሃዎ
    ኦሼቲያዋ።
  pma-pma: Anatin eli naviteni min kami, ran meatin vasi keil onen Ahi koa avu keil
    one telamu amu vinvini keil mul sakin he keil avi amus, matien onen Ebel va vio
    … rokol matien onen provet Sakaraea koa amu vini luhu en ahor ten sanien ka Eim
    Votut onen Ahi. Ka Ahi hesan mahien ven matien keil vasi one va kat kami.
  atd-NT: no ligkat ian ki Abil taman to pogkamatoy ki Sakarias. Dio dan himatayi
    si Sakarias to taliwaro to tubaranan woy ka sinabong no tagbuanan to Magboboot.
    Malogot ian,” kagi ni Hisus, “kaniu no nakarongan koddi, ogkalogparan kow to sikan
    no mgo salo to mgo kaap-apuan now.”
  tel-2017: '@see-verse:LUK.011.050'
  hat-BSA: soti nan san Abel la, jis rive nan san a Zacharie, ki te peri antre nan
    otèl la ak kay Bondye a. Wi, Mwen di nou, li va chaje kont jenerasyon sila a.
  top-NT: Ama ca̱ma̱taji̱yá̱n ixli̱stacni profeta Abel hasta ixli̱stacni profeta Zacarías
    amá tí makni̱ca ixlacatí̱n ixpu̱lakachixcuhui̱can Dios nac pu̱siculan. Aquit cca̱huaniyá̱n
    xlacata hua̱k huixín pa̱t xoko̱naná̱tit nac milatama̱tcán tú tatlahuani̱t mili̱talakapasnicán.
  msk-msk: pagpono kang Abel na pyapatay nang kanaan magorang arigkan kang Sakarias
    na pyapatay nilan disang pagurangan nang sonoganan aw balaan na ampowanan. Kariko
    nang pyapatay na manga propeta, kamo yang isilotan nang Dios sang pagpatay kanilan.
  gyr-NT: 'Abel yuca agüer suive oyepotara Zacarías yuca agüerve oso. Ahe oyuca tũparo
    maranehɨ rocar mbahe reropovẽhesa rovai. Supi eté aipo ahe pẽu: Tũpa opara omondo
    oñemoɨrosa ahe yuca agüer rese ava ndiporeroyai vahe cũriteindar upe curi.'
  kmh-kmh: Miker kun ak mey, bi Ebol nup nind kiñiŋ giy ñaŋgiy, ñaŋg dand apiy, ñaŋg
    dand apiy, kisen Sekaraya nup, Gor nup tip tap simboŋg ñemb korip miŋgan ak bindoŋ,
    kamb diy giyak bind ar ak biy, namb siŋak ñaŋgayak. Nimbip niŋind yimb aspiyn.
    Minim miker kun ak maŋgiysek, biynimb miñiy mindpay gok diniŋgambay.
  ukr-ONPU: 'від крові Авеля до крові Захарії, убитого між Храмом та жертовником.
    Кажу вам: цей рід відповість за все.'
  emi-emi: ghe tiuaala ta matemateaane Eibol, me ghe mae sio ta Sekaraea, laghe uvi
    emateala tale mallome liu nighelei aiaavusuvusuena me tale rum manga atiulu. Aghaaulia
    ngakoronnaaili etaimim va lo ateva oia vituu aue eghaa sesa aipolipoli.
  zpv-NT: ya rihn nin billiꞌhi raꞌ chi rzohbalohon dez guehtu Abel hasta guehtu Zacarías
    nin gudxiinn raꞌ ba galaayillee laaꞌyitiaaꞌha xteenn guidoꞌrooꞌ; guchiin nin rñiꞌn
    loh tu, Dxiohs gusadxihlli llerihn raꞌ ba laꞌh raꞌ bwiinn nin nabahan nnah.
  gux-gux: ki pundi ŋali Sakali ya soama ban kpa yua U Tienu diegu nni, li padibinbinli
    leni u kaangagiŋamu siiga. Yeni de, n yedi yi ke U Tienu baa tuu moala na niba
    laa kuuma kuli panli.
  kos-kos: mutawauk ke akmas kacl Abel me nwe ke akmas kacl Zechariah, su tuh anwuki
    inmasrlon loang in kisa ac Acn Mutal in Tempul uh. Aok, nga fahk nu suwos, mwet
    in fil se inge ac fah kalyeiyuk kaclos inge nukewa!
  ibo-ibo: site nʼọbara Ebel ruo na nke Zekaraya, onye e gburu nʼetiti ebe ịchụ aja
    na ebe nsọ. E, agwa m unu, a ga-ajụ ihe banyere ha nʼaka ọgbọ a.
  yml-yml: '@see-verse:LUK.011.050'
  ory-ory: ସେସବୁର ପରିଶୋଧ ଏହି ଯୁଗର ଲୋକମାନଙ୍କଠାରୁ ନିଆଯିବ; ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ ସତ୍ୟ କହୁଅଛି,
    ଏହି ଯୁଗର ଲୋକମାନଙ୍କଠାରୁ ନିଆଯିବ।
  bzj-bzj: '@see-verse:LUK.011.050'
  chk-chk: seni ewe fansoun ninnilan Epel tori ninnilan Sekaraia mi mäla lefilen ewe
    rongen asor me ewe Imw mi Pin. Ewer, üpwe ürenikemi, ei täppin aramas repwe küna
    kapwüng fänäsengesiir meinisin.
  ssd-ssd: Abo abo Abel nu tugu pilmba ndare kutukina. Ta tuturmba kumba ka Sakaria
    nu mbariŋam tuku mbain atrau mbain ŋgumukŋge minna le nane pro taŋge nu balemba
    ndare kutunaig. Ye siŋka satiŋgamŋgit. Nane ŋakmba ndare kutuniŋge likinaig ta
    ndare taŋge tane pasokamŋgat.
  acr-TNT: chwi lo rucamic ri Abel cꞌa chwa rucamic ri Zacarías, ri xcamisax chuxoꞌl
    raltar y ri Rocho Dios. Pakatzij wi cambiꞌij che alak, ri Dios cukꞌat tzij pawiꞌ
    alak ruma ri quicamic rique.
  rop-rop: '@see-verse:LUK.011.050'
  mee-mee: Ke la pangaturu nge Abel totona, na nge atu ta Sekaraia totona a i a agau
    laeala eke balia ngaliua nga altara ba bale ae Nutu. Iau nga role kamiau ka kaomannmannangana
    roma, Nutu ke la alange oru nginngina nga ragau reke momo sonrau.
  mwf-2018: '@see-verse:LUK.011.050'
  dif-dif: 'Abelani kumarandru Zachariani kumaranilu, nau palina wonti Tarani Altarani
    ja Godaia pungani terti. Kau, ngani jurangu jatai: Tanalipini ngujali kalala manila
    nganai jendrangundruja.'
  gam-gam: Asa iwa Abel moi ba, yene age wo togoi. Una togolo pumaka, are kaima iwa
    Sekaraia ge God lotu numb kerman ne, alta yei al une pakna moika una po togoi.
    Togoi wambo pa woi ge, ye una mor ge kot ine we dji.
  nou-nou: Edo binga sari embobo dari tuturo isera iji awa tuturo Abel da betari da
    edo mambudo Zechariah da betari da bugusira. Edo ungoi Zechariah Jew embomei da
    tumondebain ari oro jo da rorou itari yei da edo yei kotopu da soropu da dorisera.
    Edo nanemi ingoda yei sena, riroga awa embo boroko atera ainda yei bugadira ainda
    be awa dari betari berari eiawa awasedo.
  mqb-NT: A bənay ahay kwa pə amac ana Abel wa, hus pə amac ana Zakari, winen ma vaɗ
    a à gala su doh sə mazlaɓ a Mbərom à wulen ana atə man cəncan a ta man sə gəɗan
    dungo anà way ahay ata awan. Ayaw, acəkan, Mbərom i naa gan sariya anà ɗo sə
    biten a anaya awan, anga way ataya fok.
  ape-B: '@see-verse:LUK.011.050'
  grc-F35: ἀπὸ τοῦ αἵματος Ἄβελ ἕως τοῦ αἵματος Ζαχαρίου, τοῦ ἀπολομένου μεταξὺ τοῦ
