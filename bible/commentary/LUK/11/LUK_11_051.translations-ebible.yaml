  for-for: Pi ma'enaba pai Eboropisa agobima aboraurite kanama, Sekaraya aepa tabe
    mono nama antabaipinti aeguma a'ya puntane. Naeba taga yekiri abiyo. Pi kamaena
    pi'na kaintawapa mampa ago tigeti ampa aborakana kamana maekibewe.
  epo-epo: 'de la sango de Habel ĝis la sango de Zeĥarja, kiu pereis inter la altaro
    kaj la sankta domo; jes, mi diras al vi: Ĝi estos postulita el ĉi tiu generacio.'
  gfk-gfk: '@see-verse:LUK.011.050'
  bjz-bjz: Embó taubana Abel derurieta ambubuturia feferavareta furia, Sekaria vesa
    dungari faro kotú kambesi kakara anada gorotova derurieta ambubuguturia-da mino
    dano, oreki vitia enembomi bubugaita rousue. Gaa bee rere. Anada mema nímane rururota,
    itatama egegaita rosoravore.
  atg-NT: Rọte ọlia eyi Ebẹli ya ramhi ọlia eyi iZakaraya ni a gbe-a shi iteva Owa
    oyi Ẹshinẹgba ali atẹtẹ. Ighọ lọ! Mhi gueyẹ ẹ khi a ya na ẹ osue to ọ.
  bjv-NT: Məsɨ kɨ ɨlə ngɨre dɔ Abəl tɨ nu bɨtɨ tḛḛ-n dɔ Jakari tɨ, kɨ ndɔ kɨ tɔli-e
    dadan lo tɨ kɨ ḭ dɨngɨri kadɨ-kare tɨ re kəy tɨ lə Luwə. Kɨ rɔjetɨ, adɨ m-əl
    səsi təkɨ dɨje kɨ dɔkagɨlo tɨ kɨ ɓone a ugəi kɨrə nḛ je kɨ ra nḛ kɨn.
  tos-NT: Li̱macatzucuy Abel ti̱ timakni̱ca̱, chu̱ hasta la̱ntla̱ timakni̱ca̱ Zacarías
    ti̱ ntíni̱lh c-xlacati̱n altar c-templo. Luhua chuná̱ cca̱huaniyá̱n pi̱ natasquinko̱y
    cui̱nta̱ tachixcuhuí̱tat xla yuma̱ quilhtamacú̱.
  rro-rro: Abela aruarunai ea'i ramana emai mo Sakaria aruarunai, ia hanona banamo
    itarana mai marea robena baiatakiai teahu 'arina. 'E, au wai nahina benimi, pumana
    hanona uru neiana haukia katehoaina.
  mxp-NT: kuuyɨp ja Abel tꞌooꞌkꞌa̱wɨyɨɨꞌñ jaba̱a̱t ku ja Zacarías yꞌoꞌjky, ku ja̱a̱ꞌy
    ja yikꞌoꞌjkøø jap tsa̱ptøjkjøtpy ma̱ ja alta̱jr jap. Paty me ndukmadøy jøts ku
    Dios ja ttabayøꞌøty ja ya̱mɨt na̱xwiiꞌñɨt ja̱a̱ꞌy.
  aak-aak: Aiborɨ́omɨ xámɨ xɨráo Keno pɨkiŋe dánɨ nɨpɨkía nɨbɨ́asáná yoparɨ́ nionɨyá
    wɨ́á rókiamoagɨ́ Sekaraiaomɨ pɨkigɨ́awixɨnɨ. Omɨ nionɨ nánɨ íkwiaŋwɨ́ rɨdɨyowá
    yanɨro ikwɨkwiárɨmɨ́ yarɨgɨ́e mɨdánɨ eŋáná gɨ́ aŋɨ́ awawá “Ŋwɨ́árɨnɨ.” rɨnɨŋe
    mɨdánɨ eŋáná áwɨnɨmɨ e pɨkigɨ́orɨnɨ. Omɨ pɨkigɨ́e nánɨ oxɨ́ apɨxɨ́ agwɨ ŋweagɨ́á
    tɨyɨ́né nionɨ eŋɨ́ seameámɨ́árɨnɨ.’ Gorɨxo e rɨŋɨ́rɨnɨ.” urɨŋɨnigɨnɨ.
  chd-NT: Ti'najtsi'im'molhuo' limacopa Abel, ti'hua ti'najtsi'im'molhuo' lima'ampola'
    lam profeta, cocuaiya lima'ampa Zacarías. Iƚque ima'ayom'me jiƚpe al cuecaj xoute'
    lixpula' al altar, jiƚpe lotsuflaiyacu al paxi lugar.
  kdc-kdc: toka kukomigwa kwa Habili mbaka kukomigwa kwa Zakalia, ija yakomigwe hagati
    ha upango wa kulavila nhosa na Hanhu Hong'ala. Ona, nowalongela, wanhu wa lukolo
    luno wotagusigwa kwa kuwakoma wao!”
  nhr-nhr: Abelem di c'áòan koe guu a síí Sakariam dian koe tcãà. Sakariam ncẽe kò
    altara ba hẽé naka còrè-nquu ba hẽéthẽé xg'aeku koe cg'õoè ba. Eè, bìrí tu ur
    ko, qhàòs ncẽe sa gha wèéan ncẽe ga xo̱ara máá.
  uig-PIN: '@see-verse:LUK.011.050'
  beo-beo: 'A:ibele da musa: medole legei ba:i, amalu dunu bagohame medole lelegele
    asili, Segalaia ilia da oloda amola Hadigi Malei Sesei amo dogoa sogebi amogai
    medole legele, amogainini wali eso. Amo wadela:i medole legesu hou huluane waha
    fi esala da hamoi dagoi, amo defelewane Gode da ba:mu amola ilima se dabe imunu.'
  acf-NT: dépi lanmò Ébèl pou lanmò Zèkaraya ki mò an Kay Bondyé ant lotèl-la èk plas-la
    koté pwézans Bondyé té ka wèsté-a. Wi, mwen di zòt, jan jòdi kay wèskonsab pou
    tout sa.
  tpi-OTNT: Ol i bin kilim i dai ol profet, stat long Abel na i kam inap long Sekaraia,
    em dispela man ol i bin kilim i dai namel long alta na haus bilong God. Yes, mi
    tokim yupela, pe nogut bilong dispela olgeta pasin nogut, em bai i kamap long
    dispela lain manmeri nau i stap.
  mbt-NT: puun te peggimatey ki Abil peendiye te ki Sakariyas ne innimatayan diye
    te elat-elat te altar wey te timplu. Uya, egnangenan ku sikaniyu, eglegparan ka
    me etew te kuntee ne timpu meyitenged te langun ne me prupita ne impangimatayan.
  hau-SA: wato, tun daga jinin Habila, har zuwa jinin Zakariya, wanda aka kashe tsakanin
    bagade da mazauni. I, ina gaya muku, alhakinsu duka yana kan wannan zamani.
  mam-NT: Cwel cychjo'n cykilca cycublen n-ak'anala, jatxe tcublen Abel, hasta tejxe
    tcub Zacarías tuj tja Dios twitz altar twitz tneel xjan cwart,” tz̈i Dios. Cxe'l
    nkba'na cyey, ju'tzen pjel. Ma pon tumel tu'n tk'oj castiwa te t-xel cykilcaj
    bi'ya o baj cye n-ak'anala, bix ejee'y judío te ja'lewe chi iklte ja castiwa lu.
  udu-udu: ’pena bas ma Habiil mo ntaga bas ma Sakariyya mo tani a’di jin ’ce’dkunu
    sho’k mo e bwaman ma gwaṯa/ jin karu mo mmomiiya bas mo dhali e gu’b gi mondheleladhelel
    ma Arumgimis mo. Nye, aha/ ṯorkina um gwo mo ki a’di minu doṯ mo ’peni ’kwani
    ma nyaḵum yil gwansan mo be.
  tvt-tvt: Abel phangtek haat rumta dowa ih Jekaria tek haat rumta tuk ih, marah Roomthong
    nyi Esa hah chamchi ni tek haatta rah ah. Elang eah, ngah ih baat rumhala, ahaangwa
    mina loong ah erah loong thaang ah cham thuk rum ah!
  bgt-bgt: turughu kori vido a Kein ke vathehea a Ebol, me mai jufu kori vido kena
    vathehea a Sakaria hilighagna na olta kori Vathe ke Tabu nigna a God. Tutuni!
    Inau ku veleghamu, kenughua a God keda vaparaghamu ighamu koti havi ikeagaieni
    eigna na thehedia na komi profet irangeni.
  mvn-mvn: Nonova Abeli dayahina itaina iopu iuna vaneina tauna vunui. Ka munia, Sekaria
    dayahina itaina iopu, iuna tomotau ivunui pai vi‑nomu a pai vi‑ai ka Manua Vito‑pota
    niwania. Ika, avona‑havinemi, apaina dewa‑yaiyai uvaniahei tau apa‑taputapu‑naia
    habuhabui dayahi wayahina.
  djk-NT: Fu a Abeli, a fosi sama di u kii, te go miti Sakalia, di u be kii a Mama
    Keliki, koosube fu a apaiti begi tafaa. U o tyai a sitaafu fu ala den fiya.”
  uig-LAT: '@see-verse:LUK.011.050'
  nde-nde: kusukela egazini lika-Abheli kusiya egazini likaZakhariya owabulawa phakathi
    laphakathi kwe-alithari lendlu engcwele. Yebo, ngiyalitshela, isizukulwane lesi
    sizakwetheswa umlandu wakho konke.
  ton-ton: 'Mei he toto ʻo ʻEpeli, ʻo aʻu ki he toto ʻo Sakalaia, ʻaia naʻe tāmateʻi
    ʻi he vahaʻa ʻoe ʻesifeilaulau mo e potu toputapu: ko e moʻoni ʻoku ou tala atu
    kiate kimoutolu, ʻE ʻeke ia mei he toʻutangata ni.'
  mir-NT: Møødä Abel yaghóꞌcäbä møødä Zacarías. Tsajtøghaguuy jaꞌa Zacarías yaghoꞌcä
    jim̱ mädøyyä maa jaꞌa altarän. Tøyhajt jaduhṉ coo jaꞌa jäyaꞌayhajxy jädaꞌahatypä
    miähmøꞌøwaꞌañ pojpätuum cädieediuum.
  cak-YNT: Nitiquir-pa riq'uin re rucamic re ache xubini'aj Abel c'a riq'uin re rucamic
    re ache xubini'aj Zacarías. Y ja Zacarías re' re xquimisas chunakaj re altar re
    c'o chach rachoch re Dios. Mare' nimbij chiva, che re Dios pa quive' re vinak
    re jec'o vocame xtuya-va re quicamic re achi'a' re xe'samaj pa ru-cuenta re Dios.
  ces-1613: Od krve Abelovy až do krve Zachariášovy, kterýž zahynul mezi oltářem a
    chrámem. Jistě, pravím vám, požádáno bude od pokolení tohoto.
  nab-NT: '@see-verse:LUK.011.050'
  eko-eko: Waaza taamu ya Apeele mpakha taamu ya Zakariya otule ooliiweeyo kharipu
    ya vaalitaari vaje wa nyuupa ya Nnyizinku. Kiniwuuzani yoori, atthu a leelo anlawa
    ahukhumwiwe mwaasa wa ethiito.
  qxn-NT: 'Abel wañunganpita asta Zacarias wañunganyag. Unay Zacariastam santïsimu
