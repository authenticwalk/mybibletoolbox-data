    tok nbij chewe, ja winak ja rec'o chipan awa' tiempo ja rokc'o wi' ri' chiquij
    eje'e' nkaj wi' ja rtojbalil ja quicamic ja profeta canojelal.
  tdt-tdt: Nee sura husi Abel nia mate too iha Zacarias. Ema oho Zacarias nee iha
    meza sakrifisiu ho uma kreda boot nia klaran. Hau hatete lo-loos ba imi katak,
    sira nia mate hotu, imi nebee moris agora mak tenki simu todan.
  ron-BTF: 'De la sângele lui Abel până la sângele lui Zaharia, care a pierit între
    altar și templu; adevărat vă spun: Va fi cerut de la această generație.'
  eng-WEBP: from the blood of Abel to the blood of Zachariah, who perished between
    the altar and the sanctuary.’ Yes, I tell you, it will be required of this generation.
  eng-FBV: from the blood of Abel right up to the blood of Zachariah who was killed
