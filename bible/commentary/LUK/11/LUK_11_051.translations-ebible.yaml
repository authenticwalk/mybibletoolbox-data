verse: LUK.011.051
translations:
  kpx-kpx: Abu vasohuta Eibolo hamalu. Isi kemo lavisi beloveta havei loholata gabivela
    Sekalaia hamalu. Ke abu dubuta mune vitaleta vigo hamage au hatinu. Iale di la
    namigevei. Katealemo Dilavana vatetumu baluga novae atate la kebia ovei.
  okv-H: amo Abel ta orosa ta eto pambuto peroveta Zechariah amo temple jo ta pene
    gaga ugoro ai teo pehena amita orosa tapa ta mine amo ungona ikihe hajire kesova.
  tbo-tbo: Keini tulana Abele i ununi ugolina i nei po Sakaliya ani witalaguyaba babanoyana
    wailugagayona u tipolina hi ununi ugolina. Moina dumana a paliwelemi, atapuhi
    bihiyei geka hanapana lawahi apo wimeihana hina waya.
  mal-C: ലോകാരംഭംമുതൽ ചിന്തപ്പെട്ടിട്ടുള്ള സകലപ്രവാചകരക്തത്തിനും ഈ തലമുറ ഉത്തരം പറയേണ്ടിവരും.
    ഈ തലമുറ അതിനെല്ലാം ഉത്തരവാദി ആയിരിക്കും, നിശ്ചയം.
  grc-SR: ἀπὸ ⸂τοῦ αἵματος Ἄβελ ἕως τοῦ αἵματος⸃ Ζαχαρίου τοῦ ἀπολομένου μεταξὺ τοῦ
    θυσιαστηρίου καὶ τοῦ οἴκου· ναί, λέγω ὑμῖν, ἐκζητηθήσεται ἀπὸ τῆς γενεᾶς ταύτης.
  bgc-bgc: हाबिल की हत्या तै लेकै जकर्याह की हत्या ताहीं, जो वेदी अर मन्दर कै बिचाळै
    मारया गया। मै थारे तै सच कहूँ सूं, इन सारया का ब्यौरा इस्से बखत के माणसां तै लिया
    जावैगा।
  khz-khz: Abela gevagi-kwaregaato, voanana evogomaito Sakaria, ia pata veagana e
    Palagu gena numa veagana vekarawarai gevagi-kwaregaato. Pa, au na avaikilamina,
    metaura maparara toma guluna na pia vuara!
  deu-TKW: von dem Blute Abels bis zum Blute Zacharias, der umkam zwischen Altar und
    Wand. Ja ich sage euch, es wird heimgefordert werden an diesem Geschlecht.)
  zsr-NT: ga gzu lau nu budödi Abel, ga bdxintë guludöddëꞌ Zacarías, bönniꞌ naꞌ guludöddëꞌ
    gatsj lahuiꞌl ga dë bcugu laꞌy ga naꞌ tuꞌzéguiꞌquëꞌ‑baꞌ böaꞌ bëdxdauꞌ lahuëꞌ Dios
    len ga zoa latj laꞌy. Qui lë ni naꞌ, rëpaꞌ lbiꞌiliꞌ, Dios cuequi xbeynëꞌ bunách
    dza ni zoaruꞌ naꞌa, niꞌa qui rön quegac yúguꞌtë bönniꞌ naꞌ guludödcdëꞌ lequëꞌ
    xuz xtauꞌliꞌ.
  lin-lin: 'kobanda na makila ya Abele kino na makila ya Zakari oyo babomaki kati
    na etumbelo mpe Esika ya bule. Nazali koloba na bino penza ya solo : mokumba ya
    mabe wana nyonso ekokweyela bato ya ekeke oyo.'
  hns-NT: Djab se Aabal ke khoen bahal tab talak agwa Sakaarias Parmeswar ke mahal
    aur baliedaan djaraawe ke tafra ke bietj me maar dhaaral gail toelog Parmeswar
    ke sanesian ke maar dharle hai. Aur ie tem ke manai log sab sadja paaiga.
  noa-E: Warrcha Abel thõotarr ed bag ãrtarr aigmua ewagjã khĩeb jöoi Zacarías khararr
    Aai i jëeujem deg thõo naawai ãrtarr bagpa thum pãach gaaita pajugui ajim anaabá.
    Jã chan par okhoobam, ichiita Ẽwandamau pãrag jëeub khaba jëeujugui ajim anʉm.
  eng-EMTV: from the blood of Abel to the blood of Zechariah who perished between
    the altar and the temple. Yes, I say to you, it shall be required of this generation.
  mib-NT: nde Abel xīhna gā te nde Zacarías, tēe ni cajehni de ini templo sava mēhñu
    cuarto iī jiín altar. Núu súcuan te cáhán rī jiín ró jeē sɨquɨ̄ ñáyuu tiempo yáha
    condee tāca cuéchi ún.
  lif-NT2: मे़से़रुबा हाबिलरे़ कुमाक्‍खिॽआङ्‌धो ले़त्तिङ्‌तोःम्‍मादे़न् नु माङ्‌हिम्‍मिल्‍ले़
    कुलुम्‍मो मे़से़रुबा जकरियारे़ कुमाक्‍खिॽ थारिक्‍पा खुम्‍दिङ्‌ङिन् कन् थाःक्‍हाॽरे़
    मे़घोःसुॽरो॥
  xnj-xnj: kutumbula peakomiwi Abeli mbaka kukomiwa kwa Zakalia mwevamkomili pagati
    ya lusanja lwa luteta na pandu pamsopi. Ena chakaka, chiveleku ichi chiyingila
    mumuhalu ndava ya matendu genago.”
  mmx-mmx: at laniu at ne Abel ga se at laniu at ne Sakaria. No lavalabat atnimi diga
    sev amer i ro xantubu at loxonin laplavang la loxot i xaala. I ruturun tinotno.
    A tong i rinimi do limixin at na levenaleng dinabap kip langsangan lumumuat mumu
    nedi axap!
  cbr-NT: Abel pain ca 'acëxa. Usaribi oquin ca mitsun raracaman an Nucën Papa Dios
    quicësabi oquin 'acë unicama bari itsi bari itsi inúmiquin 'acëxa. 'A 'aían ca
    raírinënribi 'acëx Zacarías ax anuxun Nucën Papa Dios rabiti xubu rapasu bamacëxa.
    Mitsun raracaman 'ásaribi oquin camina mitsun 'ain. Usa 'ain ca atu 'ásaribi oquin
    Nucën Papa Diosan mitsu castícanti 'icën.
  tee-NT: Chux ju yu'unch ju amaknicalh tus acsni tavanan maknicancha ju Abel ju p'ulhnan
    tucan ju maknicalh tus acsni maknicanchalh ju Zacarías ju tamakni la'ixputsin
    pujitat junta ixt'alakxtokya junta ixmaknican ju atapacxat ju ixlhak'ailakts'incan
    ju Dios. Yuchi ju sa'astan va tachi chun ju lhits'okcanta la'ixchivinti Dios mas
    na lhu ali'in ju amaknicalh ju palai astan. Pus uxijnan ju amap'ala'it'it ix'ac'alhni'an
    chux ju yu'unch.
  eng-LSV: from the blood of Abel to the blood of Zacharias, who perished between
    the altar and the house; yes, I say to you, it will be required from this generation.
  cak-NT: Nitiquier-pe riq'uin ri rucamic ri Abel c'a riq'uin ri rucamic ri Zacarías.
    Y jare' ri xcamises chucojol ri rocho ri Dios y ri altar ri c'o chech rocho ri
    Dios. Romari' nin-ij chiwe, chi ja ri winak ri jec'o cami, ja reje' ri xquiewakalen
    ri quicamic ri achi'a' je rusamajel ri Dios.
  pah-NT: Penamonhava'ea ojuka ypy Abelva'ea. Aerẽ penamonhava'ea he'yiva'ea jukai.
    Mbapavamo ahe ojuka Zacariasva'ea ymyahũ hako. Omano Zacariasva'ea pejatykahavuhua
    pyri templo pyri okara pyteri pe ikwava'ẽhava pyri.” Nahã po ti Tupana'ga ei pe
    me imondovo hahyva'ea pe me imboja ahejukaagwera pe ndehe nehẽ, ei Jesus'ga imombe'gwovo.
  sja-NT: 'Na eujã oodak''ãriipa iru pedee jarapataarã peepata; Abeldeepa Zacarías
    parumaa. Ma Zacarías peejida Tachi Ak''õre tede, te t''ĩupata altarmãi esajĩak''a.
    Maperãpɨ mɨa jara bɨ: Tachi Ak''õrepa ɨ̃rapemaarã k''achia ooit''ee ma oopatap''edaa
    pari.'
  xed-xed: na zlrafta ta Abel, ka sagha ta Zakari dza lu ma takataka gwir nda vli
    nda ghuɓa ma həga Lazglafta ya. Mantsa tsaya, dzaʼa ghuzlanaŋghuzla lu ta iri
    ta gwal ma na fitik na ta ghəŋa vəl pslata taŋ ta tsa mnduha ya.
  mks-NT: Ca̱ca̱ Ndióxi̱ cuéntá nu̱ú ña̱yivi ndúu tiempo viti sa̱há na̱ profeta ndi̱i
    na̱xi̱hi̱ sa̱nahá. Ca̱ca̱ mé á cuéntá sa̱há Abel, da̱ na̱xi̱hi̱ na̱caja Caín cán.
    Ta ca̱ca̱ mé á cuéntá sa̱há ndijáá na̱ profeta na̱xi̱hi̱ tiempo na̱quixi cán ja̱nda̱
    quia̱hva na̱xi̱nu̱ co̱o a nu̱ú ca̱ca̱ cuéntá sa̱há ndi̱i Zacarías. Mé da̱ yóho
    na̱sahní na̱ da̱ ini veñu̱hu sa̱nahá tañu nu̱ náa̱ xi̱hín nu̱ú yi̱i̱ ndiva̱ha.
    Ña̱ cán quéa̱ cáha̱n i̱ xi̱hi̱n ndó ña̱ ca̱ca̱ Ndióxi̱ cuéntá sa̱ha̱ tócó ndihi
    ndi̱i ja̱n nu̱ú ña̱yivi ndúu tiempo viti.
  gfk-S: '@see-verse:LUK.011.050'
  bmu-bmu: 'Abelgö sepŋan eri miaŋgöreŋök könahiba eŋguba kota mala Zekaraia jöwöwöl
    alta aka jöwöwöl jike kömbukŋi mietkö sutŋire qeget sepŋi eri miaŋgöreŋ teköyök.
    Nöŋön keu kewö jibi mötme: Sepŋinaŋgö kitipŋan mönö ambazip merak maljei, eŋgö
    qakŋine öŋgöiga sihimbölö mötme.'
  dgz-dgz: Ame tave di, watageta apane Eiboro namu ton boniga baraeni oniwandin amba
    apan Sekaraya God Paewa woup am seni watarewa ge man irine watarewa yaumakap ton
    boeni menan bop muga garewa endi iniana nagirewa inayap taueta.
  eng-GNV: 'From the blood of Abel vnto the blood of Zacharias, which was slaine betweene
    the altar and the Temple: verely I say vnto you, it shall be required of this
    generation.'
  zaa-NT: dèsdeba réni qui' Abel hàstaá réni qui' Zacarías enne' bétti le le' lí'a
    qui' templua èxabá làti du altar. Attu vuelta nia' le qui'ni lani ca enne' tsè'e
    tiempo annana enàba ỹíiyá' Tata Dios réni qui' cabi.
  eng-WEBSTER: 'From the blood of Abel to the blood of Zacharias, who perished between
    the altar and the temple: verily I say to you, It shall be required of this generation.'
  guh-guh: Panijasalinaivimi profetavimi pebeyaxuabaponaejava, taxuxuaba Abelpijinëta.
    Bajaraxuacujinae icatsia pevajënaeyabelia beyaxuabapona itsaprofetavimi ata. Nexata
    bexëajavaberena ata icatsia panijasalinaivimi beyaxuaba Zacaríaspijinëmi. Zacaríaspijinëmi
    panijasalinaivimi beyaxuaba templobopanabota, baitsi templobobeje altarvënëjavabeje
    petuatuajëta. Xaniajanë pacuenia pacatsipaebijitsiatsi. Nexata bajarapaneconi
    yajava Dioso pacananeconitsiaexanaena paxamë, aeconoxae mapamatacabitaje panejinavanapaevi,
    jai Jesús judíovi pecujarubivijavabelia.
  bon-bon: Abela lui niinäce biname ge lui ne budre egluji, siige puma cita ca agleca
    mule te enajuji ngälu Sakariya ne budre me eglujisi iiwäreja mete piiyepu iiwäreja
    dade cole puupu cabu je. Yoo, cane weebibine jijenininine egä page lui biname
    cina icrajinige, teepi te iyeta ai agleca tääpume daremu ne cire jääpänepesi!
  nhw-BL: Quena, san sejco anquihuicaj tlajtlacoli para nochi catli temictijtoque
    tlen huejcajya quema mijqui Abel huan hasta amanoc quema masehualme quimictijque
    Zacarías tlatlajco tlen nopa tlaixpamitl huan nopa hueyi tiopa. Nochi ni tlajtlacoli
    nimechilhuía anquihuicaj catli ama anitztoque.
  mgw-mgw: bu'ka yitanika kwa myai ya Abeli mpaka yi'lu' ya Zakalia, yu'lu' ywabulagilwe
    mu Nyumba ya Nnu'ngu', pakati ya kibi'ki'lyo na pandu papeleteu. Nimmakianga,
    Kakape lubelekwo lu'no lwalu'a pwatilwa kwa makowe go.
  swh-ONEN: tangu damu ya Abeli mpaka damu ya Zekaria, aliyeuawa kati ya madhabahu
    na mahali patakatifu. Naam, nawaambia, kizazi hiki kitawajibika kwa haya yote.
  wbi-wbi: kuhuma idanda ja Abeli kuhanga idanda ja Sakalia, juno alyabudilue pakate
    pa vwimike. Ena nikuvavula umue, ikisina iki kilhombela.
  bba-bba: sɑɑ Abɛlin yɛm di sere kɑ Sɑkɑrin yɛm wi bɑ ɡo yɑ̃ku yeru kɑ sɑ̃ɑ yerun
    bɑɑ sɔɔ. Kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, bɑ koo mu tɛ̃n tɔmbu bikiɑ.
  eng-KJVCPB: 'from the blood of Abel unto the blood of Zacharias, which perished
    between the altar and the temple: verily I say unto you, It shall be required
    of this generation.'
  kgk-NT: '@see-verse:LUK.011.050'
  waj-waj: Nnaaru vaidi yoketaa voovai Aveeraa kuminayaa ruputu kiooduu putuduu ivakidiri
    iima rada nnidada vaidi voovai Sakariaasaa ruputu kioovaa irisaivo fai ngiiiki
    vainaravai. Iya nuunaira nnau pinaivaki vuduu yeena tapi Anutuuqaara hudeeraivo
    sainai vauduu vo atau yoketaa tuanaa nnau voovai sainai vauduu iya vuutaivaki
    Sakariaasaa ruputu kieeravai. Na ngii giaa ngii miaunoo. Ruputu kiooduu putuuvaa
    irisaivaa aanna makee variaa gioonna kiaapuuya varaaravaivee.
  cpy-cpy: Eeroka-paeni atsipetee-yaawoni ipiyawentee-tyaari awaejatziteni Abel roojatzi
    Zacarías, {Mt 23.35 itzimi rowamae-takiri ipoñaawitaawo taapoki-mento-tsiki roojatzi
    tajorentsi-pankoki.}
  ekk-PKP: alates Aabeli verest kuni Sakarja vereni, kes tapeti altari ja pühamu vahel.
    Jah, ma ütlen teile, see põlvkond peab kõige selle eest vastutama.
  mpx-mpx: i telipunaa Eibol hi lol ana siga Sakalaiya hi lola abapowon ge Limi Bwabwalena
    ali hawawala.’ Na ba eliyamiu, taulol bolo gegewena o lahena heyan sauga ya nuku
    pwawa.
  wbp-wbp: '@see-verse:LUK.011.050'
  luo-luo: Chakre remb Abel nyaka remb Zekaria, mane onegi e kind kendo mar misango
    kod kama ler mar lemo. Ee awachonu ni tiengʼni ibiro kumo nikech mago duto.
  nhe-NT: Quena, imojuanti san sejco inquihuicaj tlajtlacoli para nochi tlen mijque
    hasta quema mijqui Abel huan hasta amanoc quema tlacame quimictijque Zacarías
    tlatlajco tlen nopa tlaixpamitl huan nopa hueyi tiopa. Nochi ni tlajtlacoli inquihuicaj
    tlen ama initztoque.
  aii-aii: ”ܡ̣ܢ ܕܸܡܵܐ ܕܗܵܒܹܝܠܔ ܗܲܠܔ ܕܸܡܵܐ ܕܙܟܲܪܝܵܐ، ܗ̇ܘ ܕܦܝܼܫ ܠܹܗ ܩܛܝܼܠܵܐ ܒܹܝܠܔ ܗܲܝܟܠܵܐ
    ܘܡܲܕܒܚܵܐ. ܫܲܪܝܼܪܵܐܝܼܬ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ ܕܒܸܬ ܦܵܐܹܫ ܛܠܝܼܒܵܐ ܡ̣ܢ ܐܵܗܵܐ ܫܲܪܒܬܵ‌ܐ.
  esk-NT: aullaġniipḷutiŋ tuqqutaułhaniñ Abel-ŋum tuqqutaułhanun Zechariah-m, tuqqutauruam
    akunġakni tuniḷḷaġvium suli ipqitchuam inim. Aa, nipliutigipsi, iñuich iñuuruat
    pakmapak anasiñŋuqsakkaugisirut iluqaagun tamarrumuuna.
  msb-msb: Ini nagtuna sa dugo ni Abel hasta sa dugo ni Zacarias na ginpatay sa katung-anan
    san altar kag san pinakabanal na lugar sa templo. Matuod gayod na ini na mga tawo
    yana amo an magapanabat san tanan.
  cpa-NT: ca¹lah¹cónh¹ jmai³ ja³ca¹jŋëh¹dsa hlai³ Abel ca¹tǿ² jmai³ ja³ca¹jŋëh¹dsa
    hlai³ Zacarías, dsa² ca¹jon¹ jøa³ ja³tsih¹³ guøh¹² ca¹lah¹quianh¹³ ni³hiég². Lah¹dsóh²
    juøi²jni hniah¹², dsa² chian² na¹ báh³ ta¹canh¹³ dsag³ hi² ca¹dsan¹ dsa² héi².
  dso-dso: ସେ ସବୁର୍‌ ମୁଲିଅ, ଏବର୍‌ ଲକ୍‌ମନର୍‌ ଟାନେଅନି ନିଆ ଅଇସି ।”
  meu-meu: Oibe, na hamaoromuimu, Abel rarana ema bona Sakaria rarana, ia na pata
    helaḡana bona ruma helaḡana padadiai e alaia mase, idoinai gwauna na ina uru taudia
    latadiai.
  yva-NT: 'Weye Amisye apa vatano po matutire wanui onawamo vatano Yahudi wapo maubaisy,
    manasyin dave Habel ai, miridije nde ava nande Zakaria ai, opamo wo aubai no Yavaro
    Amisye me ama tewa orame me aya yasyin. Syo raura tugaive: Amisye po ama mangke
    umaso ranugan bintabo, indati Po raugaje wasai. Vemo wasanimari jinya! Mangke
    tenambe umaso raugakaje irati vatano susyo naiso wasai.'
  dgc-dgc: sapul to nipamuno de ni Abel a hanggan to nipamuno de ni Sakarias. Ey ahe
    i pinamunuan de ni Sakarias éng éwan to sélat no Templo sakay to lamesa a pégatangan.
    O ngani, parusaan na Diyos a talaga didi tolay a éye nadid, dahil ta éya a kasalanan
    a ginimet de du purupeta!
  zpm-NT: desde Abel haxta Zacarí meṉ ne beet pxozgol to leṉ yadoo zaatne nac gax
    lo pcoog. ¡Ne nligaa grëse doḻ co goṉ, to quizha!
  hix-NT: '@see-verse:LUK.011.050'
  sim-sim: '@see-verse:LUK.011.050'
  npi-ULB: म तिमीहरूलाई भन्दछु, कि हाबिलको रगतदेखि वेदी र पवित्र स्थानमा मारिएका जकरियाको
    रगतसम्मको दोष लागि यो पुस्ता जिम्मेवार छ ।
  cgc-cgc: Manabat kaw ta kamatayen ta tanan na mga prupita umpisa gid ki Abel asta
    ki Zacarias na papatay naan ta Timplo naan ta tengnga ta sunugan ta mga alad daw
    Balay Ta Dyos. Ee, sugiran ta kyo na mga ittaw ta yi na timpo manabat gid ta kamatayen
    danen tanan.
  tim-tim: Ulikŋân hakulupnenŋande bugâŋe luâk kotŋe Abe kom ainba keiŋe katmâ yeŋgum
    gam gam bâiŋe Sakaria sumbe emetŋaet hâŋgi akto alatagât keiŋe aregât hutŋânba
    gam ariwerâm akto ain kombiâ moep. Aregât hin makyeŋgire nâŋgâŋet. Yu mandâi irekŋe
    Anutugât luâk âi membiâ ârândâŋ agep are hilipyeŋgumbiâ moyi aregât hâuŋe amâ
    yeŋgâlân miawakbiap.
  yor-yor: láti ẹ̀jẹ̀ Abeli wá, títí ó sì fi dé ẹ̀jẹ̀ Sekariah, tí ó ṣègbé láàrín
    pẹpẹ àti tẹmpili. Lóòótọ́ ni mo wí fún yín ìran yìí ni yóò ru gbogbo ẹ̀bi àwọn
    nǹkan wọ̀nyí.
  wos-wos: Tale Kein déka bandi Abelré xiyandéka déka nyéki dé bleké. Xiyandéka di
    guna mandéka di Sekaraiaré xiyandaka déka nyéki dé bleké. Sekaraia dé Godna gena
    nyéndékmbu téndéka di déré wungi xiya. Guniré wuni we. God blekéndan nyéki atéfékéka
    sarékéta guni ané nukwa rekwa du takwaré hambukmbu hasa hwetandé.
  emp-NTPO: '@see-verse:LUK.011.050'
  eng-F35: from the blood of Abel to the blood of Zechariah, who perished between
    the altar and the sanctuary. Yes, I say to you, it shall be required of this generation!
  ind-ind: '@see-verse:LUK.011.050'
  pes-OPCB: از خون هابیل گرفته تا خون زکریا که در معبد، میان مذبح و جایگاه مقدّس،
    کشته شد. بله، این نسل برای همۀ اینها حساب پس خواهند داد.
  mpt-mpt: Mikiktemo Kene e ninge Ebele ananea kaanabea eka ib faninwali nakai kukub
    moloto nabibi yem wat yem wat tebiam biniba teniba Sekalaiae Gode am sumo tem
    tamo Gode heitdahamin biino kikib ye mabia esa ananaibbio kesoa Gode yang kenea
    i molobsel ibo yenanea enin kino omyamabebe. Ne bain baabeiobe,
  ssx-ssx: Mo hande Eipolo limikieki kini pea a꞉pa mo hande oloda pita꞉ yako piki
    da yaapo tukiki pa꞉ta꞉ a꞉mbolo hata꞉ limiki hali Sekataiya alome. Aowe. I̱ma꞉
    iki pa꞉ta꞉ ota꞉ loa꞉ma꞉ ame do wanda꞉halita꞉ koto limikieki paeyaona꞉ hoke yenki
    milimikie.
  mkl-mkl: Iŋɛi ɑɑ yɛ ijuukpɑ̃i kukpɑi Abɛli hee ku koo si do Zɑkɑri iyi ɑ̀ kpɑ si
    ɑfei bi ku weeu do kpɑsɛ̃i Ilɑɑɔ̃. Ntɔ ntɔ, ǹ wɑ n sɔ̃ ŋɛ, ijuukpɑ̃i mii ŋɑu
    bɛ fei si inɛi nsɛi ŋɑu ihɛ̃i ɑ́ bɑɑ ku jɛ si.
  gaq-gaq: ହେବଲନେ ମରନ୍‌ବାନ୍ ଆରାମ୍ ଡିଂଚେ ଯିଖରିୟନେ ଜାକ ଆଜାକେ ବେଦି ଆରି ପବିତ୍ର ଟାନ୍ ବିତ୍ରେ
    ବାଗୁଏ ବ‍ଆର୍‌ଗେ । ନିଂ ଆପେକେ ବାସଙ୍ଗ୍‌ଡିଂକେ ଆକେନ୍ ଜୁଗ୍‌ନେ ରେମୁଆଁଇଂ ଆତେନ୍‌ ସାପା ନ୍‌ସା
    ଡଣ୍ଡ୍ ବାଆର୍‌ଏ ।
  gof-RNT: Aabelappe doomidi yarshsho bessaasinne Xoossa Keethaafe gidduwan gukkida
    Zakkariyaasa suutha gisho ha yeletethay oyshettana.
  unx-unx: ହେଗି, ହାବିଲ୍‌ଆଃ ମାୟୋମ୍‌ଏତେ ବେଦି ଆଡଃ ମାନ୍ଦିର୍‌ରେୟାଃ ପାବିତାର୍‌ ଠାୟାଦ୍‌ ଥାଲାରେ
    ଗଏଃୟାନ୍‌ ଜିଖ୍‌ରିୟା ମାୟୋମ୍‌ ଜାକେଦ୍‌, ସାର୍‌ତିଗିଙ୍ଗ୍‌ କାଜିୟାପେତାନା, ଏନାରେୟାଃ ଲେକା
    ନେ ପାରିୟାରେନ୍‌କଏତେ ଇଦିୟଃଆ ।
  gah-gah: Neza lamaná lo likimitoze, gililo. Atani gipala Epoloni apele nohiligo
    golani leki gamenalotí Ómasímini agepagutí gakó liaká a vegená lugáa kipili hililiki
    nivago golani lekikago, Zakaliá eza Ómasi guguni gizi amiaká itagi etó onoi numunigi
    holutó noigo napelego golani lekimó, keí golanímini lihimavala nene imane gamenaló
    nia vegenalitini kumupiló itinogo ive.
  lcm-lcm: le si rangai i Abel tung si rangai i Sakarias voiang kata puka nei liuan
    i pata ipo sula na lu i atailai. Io, napo antok imi ta mamaiten i rangai aongos
    ang ka gon kuli matan polpolokan i taun ke.
  aer-aer: '@see-verse:LUK.011.050'
  qvc-NT: '@see-verse:LUK.011.050'
  tgl-ULB: mula sa dugo ni Abel hanggang sa dugo ni Zacarias, na pinatay sa pagitan
    ng altar at santuwaryo. Oo, sinasabi ko sa inyo, ang salinlahi na ito ang may
    pananagutan.
  cbs-NT: '@see-verse:LUK.011.050'
  xtm-NTPP: onde niñi Abel ma te onde niñi Zacarías ma, tee ni ka ja'ni i me'ñu altar
    ma ji'in veñu'u ka'nu ma. Ja ndaa ká'an sa ja Su'si ma, ndakan ya kuenda nuu ñayii
    ka iyo vitna ja ni ka ji'i tee yukan.
  nnq-nnq: kuboka komigwa kwa Abeli mpaka komigwa kwa Zakalia jwombe akomigwa panakati
    ja pachwapi ni kitembe chukupangi lilumbo. Kweli nannenge lungolo londo maluhukumuligwa
    kwa genia goa.
  bao-NT: Abel niiquĩricʉ díi wapa menapʉ, to biri Zacarías're waibʉcʉrã joe mʉenerica
    tutu mena, to biri ca ñañarije maniri jawi watoare cʉ̃ja ca jĩaquĩricʉ díi menapʉ,
    ati cuu macãrã bojocare wapa jãirucumi. To biri cʉ̃ja, cʉ̃ja ca bii yairique wapare
    ati cuu macãrãpʉre wapa jãirucumi Ʉmʉreco Pacʉ,” mʉjare yʉ ĩi.
  san-ORI: ଜଗତଃ ସୃଷ୍ଟିମାରଭ୍ୟ ପୃଥିୱ୍ୟାଂ ଭୱିଷ୍ୟଦ୍ୱାଦିନାଂ ଯତିରକ୍ତପାତା ଜାତାସ୍ତତୀନାମ୍ ଅପରାଧଦଣ୍ଡା
    ଏଷାଂ ୱର୍ତ୍ତମାନଲୋକାନାଂ ଭୱିଷ୍ୟନ୍ତି, ଯୁଷ୍ମାନହଂ ନିଶ୍ଚିତଂ ୱଦାମି ସର୍ୱ୍ୱେ ଦଣ୍ଡା ୱଂଶସ୍ୟାସ୍ୟ
    ଭୱିଷ୍ୟନ୍ତି|
  rmn-rmn: катар рат ки Авелеско тай джи ко рат ки Захариеско, э мудардэс машкарэ
    ко алтари тай ко храми. Ва, пхэнав тумэнги, дюняс адалэ вахытеско кан покинэл
    андар алаи.
  huv-NT: Aag ayaj ajan wüx miquiej Abel, ndójwüx wüx miquiej Zacarías, áag tambiyaw
    tiül nadam nangaj iüm niüng ajlüy artül. Nganüy sasaj icon, Teat Dios apmüüch
    icon mengüyiün leaw tambiyaranüw quiaj.
  otn-NT: Da̱ fʉp'ʉ bá̱ tu̱ ra̱ Abel, asta̱ guep'ʉ i̱ ntu̱ ra̱ Zacarías nu̱na̱ bi
    thop'ʉ ha gui̱ nhyacui ra̱ ni̱ja̱ ra̱ altar. Guehna̱ dí xi'a̱hʉ na̱ya, da̱ hya̱spa̱bi̱
    ra̱ güɛnda Oja̱ ya yø ja̱'i̱ 'bʉhya, ngue'a̱ te i du̱'ʉ.
  nop-nop: Tububihila Abel’walaaniŋ labugelabuge Sakaliya Siloŋyot maaneŋ alta eŋ
    Yotmaaŋ Uŋgoniŋ lekiŋgoŋhik foloŋ ulukumuŋgiŋ. Biyagoŋ hinek hanilat. Metam kobuhi
    hidi, polofet kumuŋgiŋ hogohogok adi’walaŋ naŋgathik diniŋ kibikoŋ hekineeŋ.
  obo-NT: Id tigkanoy idda taddot kod‑imatoy ki Abel taman to kod‑imatoy ki Zacarias
    no id imotayan diyot ollot to buwisanan woy riyot templo. Oyya, od ikohiyan ku
    sikiyu, no od sukutan en to Monama iddos mgo minuvu to inin timpu.
  kca-kca: 'Авель кӑԓы эԓты Захария кӑԓы унты, хŏй йирасты нŏрәм пӑ Турәм Хот кӑт
    кўтән пӑратса. Йӑна пŏтәртԓәм нынана: ин уԓты хŏйатәт эԓты мўй ус иса кӑшԓа.'
  cak-ENT: Ntz'ucutuj-pe riq'uin ri rucamic ri achi xubini'aj Abel c'a riq'uin ri
    rucamic ri achi xubini'aj Zacarías. Y jari' ri xcamsüs chunakaj ri altar ri c'o
    chuvüch-racho ri Dios. Roma c'a ri' ninbij chive, que ri Dios pa quivi' ri vinük
    ri yec'o vocomi nuya-vi ri quicamic ri achi'a' ye rusamajela' rija'.
  lif-NT: ᤔᤧᤛᤧᤖᤢᤒᤠ ᤜᤠᤒᤡᤗᤖᤧ ᤁᤢᤔᤠᤰᤂᤡ᤹ᤀᤠᤱᤎᤥ ᤗᤧᤳᤋᤡᤱ ᤋᤥ᤺ᤶᤔᤠᤍᤧᤴ ᤏᤢ ᤔᤠᤱᤜᤡᤶᤔᤡᤸᤗᤧ ᤁᤢᤗᤢᤶᤔᤥ ᤔᤧᤛᤧᤖᤢᤒᤠ
    ᤈᤁᤖᤡᤕᤠᤖᤧ ᤁᤢᤔᤠᤰᤂᤡ᤹ ᤌᤠᤖᤡᤰᤐᤠ ᤂᤢᤶᤍᤡᤱᤅᤡᤴ ᤁᤴ ᤌᤠ᤺ᤰᤜᤠ᤹ᤖᤧ ᤔᤧᤄᤥ᤺ᤛᤢ᤹ᤖᤥ॥
  mie-NT: jondē Abel jíín jondē Zacarías, tēe jā ní jahnī ndá dē sava māhñú altar
    jíín cuarto īī inī templo. Túsaá de cáhān ni jíín ndá nú jā sīquī nchivī tiempo
    mitan cundeē ndācá cuāchi ñúcuán.
  san-TIB: ཛགཏཿ སྲྀཥྚིམཱརབྷྱ པྲྀཐིཝྱཱཾ བྷཝིཥྱདྭཱདིནཱཾ ཡཏིརཀྟཔཱཏཱ ཛཱཏཱསྟཏཱིནཱམ྄ ཨཔརཱདྷདཎྜཱ
    ཨེཥཱཾ ཝརྟྟམཱནལོཀཱནཱཾ བྷཝིཥྱནྟི, ཡུཥྨཱནཧཾ ནིཤྩིཏཾ ཝདཱམི སཪྻྭེ དཎྜཱ ཝཾཤསྱཱསྱ བྷཝིཥྱནྟི།
  qve-NT: Ñawpaq Adanpa wawan Cainmi hermanon Abelta wañuchiran. Chay tiempomantapachan,
    asta Diosmanta willakuq profeta Zacariaskama, Diosqa cuentata mañasunkichis, paykuna
    wañuchisqaykichismanta. Profeta Zacariastaqa ñawpaq abueloykichiskunan wañuchiranku
    templopi altarmanta Lugar Santo nisqaman haykunapi.
  pao-NT: '@see-verse:LUK.011.050'
  cbu-NT: Ichtaru Abelarineetsini pacharangu, pachat pachat ashtaranusin, anamunsha,
    Sakáriyarineetstam pacharangana. Apanllshuri pang' pacharangana. Apanllshuri pshtushish
    piy xiyaru, Apanlleem maachi mbutamaam piy xiyaru, ashishiru an ipusanandsha pacharangana.
    Anumand siyaa ichinguru nlluranureetsis Apanll wanichintsa, atina.
  usa-usa: '@see-verse:LUK.011.050'
  soy-soy: Kɑi n kpíimɛ Apɛɛli nkpɔ-mɛ hɑ́i nɛ Sɑkɑrii kɑpi kɛnyɔ́ɔnsɛhúúpi nɛ
    Uléécɑɑ kɛyɔ kɛpɑ́ɑ́pɑ́ɑ́ ń kpu nkpɔ-pɔ. Asei kɑm nɔ́ símisi, nfɑ́ɑni kɛtẽ
    nkɛ́ pisoi mpí kɑpi ɑntepuyɛ pɛ̃ nkpɔ riwomɛ kórunɛ.
  hui-hui: Ogonidagua pigane Abele homelo bo wahayangi howa mani dewaore bo wahaga
    bialu howa Segaraia ba maro bini. Segaraia ibu Ngode Datagaliwabenaga andaha howa
    Anduane Homogonaga mbirale bo lomabu delaganela Loma Bia Hene Hobanela dombeneni
    hearia tigua Segaraia bo pe hene. Anigo tí heneneore langerogo bibahende homenerunaga
    pani wali agali áyu karume na holebira.
  amf-amf: 'Inta yena ida giye: Aabeelsa zombhira yedayse Barjona marshan daran machadhen
    raqinbee Barjosa gazan ooninbesa shaarinte deesadhaa Zakkariassa zombhinka yekka,
    wodan ko eeno gon pirdin wodanka oysa ko oysadhe.'
  quc-NNT: Are k'u tzje wa' ru kämisaxik ri tat Abel, xuquje' ru kämisaxik ri tat
    Zacarías ri xkäm chkixol ri ta'b'al toq'ob' ruk' ri loq'alaj k'olib'al ri sib'alaj
    äwas chi kok b'i xa apachinoq, ri k'o pa ri nimalaj rachoch ri Dios. Je' kinb'ij
    wa' che alaq chi ri winaq re we q'ij junab' ri', e are wa' ri kekeqlej na wa',
    —xcha'.
  dob-dob: nate Ebeli siloemwawasina ga ꞌenega siloeloemwawasa ga ꞌana laba Sakalaya
    ꞌina tuta ꞌenaya siloemwawasina Anuwa Tabu ta ꞌebe taliya gamwagamwanidiya. Onaꞌaiꞌaila,
    loemwawasa nidi maiboꞌadi ꞌadi eꞌisa ꞌepata getemi waloba.
  wrs-wrs: Seilmba Apelmba helvakomandhina, eunillam Sekaraiamba helvakomandhina di
    tempelmera, di hevm hovrahovra, vei altasengra, vei moainalvhora. Noinda yenamba
    esesmba luhunv, wo Sesoava si tanam yemba indkokla vewol vevav noinda.
  mca-mca: Qa' nata'ƚijii in talanhetii ka' Abel'ik'i qa' namijii in talanhetii ka'
    Zacarias'ik'i. Hikka' talanheti'yi' nakha' ƚeqewuk'uji'ju' na' ts'eewe'epji' (altar)
    qa ne' t'ejutshenheti'yets na' Dios. Ehe, yakha' hit'iƚij ewets, aka'an in t'enhetiyipji'
    iye enewe' hane'ej ƚahats'ij.
  kiw-kiw: Abera iaiꞌiia himioi-da, iooꞌu Sekaraia iaiꞌiiaumo, ruu poue totoi-re,
    ka dubuae hiꞌa mati-re, ipituiai-da, paiꞌiiaumo. Ie, riꞌo moo-ro ai-riduuꞌai,
    riꞌo doꞌou ara himiou uubi, rii-ri auma eidai aꞌai kaumo.
  tzo-TZC: Yuꞌun ilic onoꞌox talel ta stojol Abel. Ivul cꞌalal to ta Zacarías ti jaꞌ
    laj smilic ta stsꞌel ti altare. Jech o xal ta xcalboxuc avaꞌiic, ti Diose ta xichꞌbe
    ye ti cristianoetic avi liꞌe ti jech ilajic ti jꞌalcꞌopetic ta voꞌnee.
  mya-mya: '@see-verse:LUK.011.050'
  gng-NT: kí cin Abɛl, ki tì baa' Sakari, wà bi là ku' wɔ Uwien ya duku ya luo
    bo nnɔ. N tɔkeh nɛ imɔ̀n nɛ, Uwien li dɛre fɛnfɛnnɔ ya nib ya tub binib nnɔ kɛ
    ya kuum bo.
  cbi-NTPO: Matyu ajke' tutamu Abel' mitya kuipa kamin, Diosa' pupunanu ya jumuba,
    ufeenda tsure' ju'kenunuba pensanguenmala, juntsa kejtaa tenatala Zacaríasnu tu'muwa
    deeñu junbi jingue kuipa kanu detsuve, challa chumu chachilla.
  ikk-NT: ghakwọrị ẹdeke Ebẹlụ d'e ru ẹdeke Zẹkaraya wẹ gbutọ Ụlọ-nsọ, ẹgbata Ukpo
    nchụ-ẹjan lẹ Ebẹhụ-rị-nsọ. Ẹghẹẹ, m rị a gwa ụnụ, wẹ sikọ d'a jụ agbọnị ukwere
    wẹ ile!”
  leu-leu: layaan na Kein a punuk na tina, na Ebal, fefexaxaas a yaan ri punuk na
    Sekaraia la palou ina ivin ina faraaman e nobina taap sina Piran lana lifu lotu.
    Tuuna ne xuus nami, a mu rabuna ti tanin ri taa waan lapaana vupunoian ina maana
    mo aanabeꞌ.
  maz-NT: '@see-verse:LUK.011.050'
  bod-N: ཧ་བེལ་གྱི་ཁྲག་བཞུར་བ་ནས༌བཟུང༌། མཆོད་ཁང་དང་མཆོད་ཁྲི་གཉིས་ཀྱི་བར་དུ་བསད་མྱོང་བའི་ལུང་སྟོན་པ་ཟ་ཀར་ཡཱ་བར་གྱི་སྐྱིན་ཚབ་ཐམས་ཅད་ལེན་པར་འགྱུར།
    ཡང་བདག་གིས་ཁྱོད་རྣམས་ལ་སྨྲ་བར་བྱ་སྟེ། དོན་འདི་ཐམས་ཅད་མི་རབས་འདིས་འགན་འཁུར་དགོས་སོ།།
  tca-NT: '@see-verse:LUK.011.050'
  zpl-NT: Hasta reneꞌ Abel nu hasta reneꞌ Zacarías enu unguuti beei labe eliꞌyaꞌ indu
    llene Jerusalén. Nia luhua nú bee bene enu nehuañi nee, liꞌibeei ixiu beei equie
    nú unguuti bee beneꞌ beei bee benecuaꞌ.
  mbc-NT: Penaro' Abel nurî'tî wî'pî irui Caimya patapai. Moropai profeta Zacarias
    nurî'tî wî'pî to'ya pîkîrî. Manni' anwî'pîkon Paapa ton pe to' nîpo'tî yaponse'
    yarappana Paapa yewî' ta teepîremasanon neken wîtîto' pata iwî'pî to'ya. Tamî'nawîronkon
    wî'pî ku'sa' to'ya wenai tamî'nawîronkon sîrîrîpankon pemonkonyamî' taruma'tî
    Paapaya kupî sîrîrî —‍ta'pî Jesusya.
  ndg-ndg: Buka damu ya Abeli hadi damu ya Zakaria, ywa wile katikati ya madhabahu
    ni patakatifu. Ndiyo niwabakiya mwenga, lubeleko lu chawajibika.
  wsk-wsk: tom Abel ko gue kaparam tom te se tai Zechariah ko tom te, nu temple ningi
    altar se kuwim laili mu ko kusumuri bagaram se moman se kueram. Nunguningta, ani
    ninga manorsam, aitak ko kariimet gue imi, memek umu suen la ko koma ikup memek
    gialko.
  toj-NT: Desde yora milji ja Abeli, jach ni lamlamil ch'ac chamuquea hasta cham ja
    Zacarías it milji ja ba scol ja templo soc ja ba huas tzicxi ja smajtan ja Diosi.
    Spetzanil ja jau jumasa, huenlex ni oj ch'ac acuchex can spetzanila.
  tbc-tbc: An lo Abel imat ak san saen log ipalug kiŋ Joas san saen lo, Sakaraia iŋ
    Berekaia nanun tempel san galuŋ gun ak, alta da titiŋae mi tubum bagemi dufunig
    imat a, kagin an san ai wadan an tamolpein gamu dumado den sad na ilasap disini
    wa.”
  sna-sna: kubva paropa raAbheri kusvikira kuropa raZekaria, uyo akaurayiwa pakati
    pearitari neimba tsvene. Hongu, ndinoti kwamuri, rudzi urwu ruchava nemhosva yezvinhu
    izvi zvose.
  smk-NT: nangibwat sa nipangmati kona ni Abel angga kona ni Zacarias a pinati sa
    pisa'lean nin altar tan Timplo. O', si'kamon tutawo konan sitin panaon a umbat
    sa sarban sayti.”
  grc-TCGNT: ἀπὸ τοῦ αἵματος Ἄβελ ἕως τοῦ αἵματος Ζαχαρίου τοῦ ἀπολομένου μεταξὺ τοῦ
    θυσιαστηρίου καὶ τοῦ οἴκου. Ναί, λέγω ὑμῖν, ἐκζητηθήσεται ἀπὸ τῆς γενεᾶς ταύτης.
  gof-WFTW: Aabelappe doomidi yarshsho bessaasinne Xoossa Keethaafe gidduwan gukkida
    Zakkariyaasa suutha gisho ha yeletethay oyshettana.
  spa-BLM: desde la sangre de Abel hasta la sangre de Zacarías, que pereció entre
    el altar y el santuario.’ Sí, os digo que se exigirá a esta generación.
  kyz-NT: —Apeu 'ga ra'ne te 'ã 'gã ajuka ypy ypy rakue. A'ere 'gã 'ã 'awamũ taetu
    'ga rerowiaara 'gã apisi kwaiwete. 'Awamue 'gã 'ã Sakari 'ga jukau rai'i nũ— 'jau
    Jejui 'ga 'gã nupe. —Jarejuwarete 'ga rukawõ'õ me 'ga 'amamũ 'gã 'ã 'ga jukau
    rai'i. A'eramũ nipo 'ga pẽ nerekou tyweaete iapisipyrera 'gã nepyaa— 'jau Jejui
    'ga 'gã nupe.
  dao-dao: Abela thisen üngka naw tün lü, Temple la kphyawnkunga nglaka ami hnim Zakhariha
    thisen naw hina ngsawn hea phu jah kthäh be khai. Ä, akcanga ka ning jah mthehki,
    acun naw hina ngsawn hea phu jah kthäh be khai.
  cya-cya: ti' tne nu mslo ne' 'in Abel lo' m'ni tyii ne' cha' re lo'o Zacaría, yu
    nu yjui ne' 'in tlu'hue la lyiya' se'en ndiquin tucua 'ni lo'o tulaa can'. Cunen
    lo'o um sca cha' si'yana ta nten re ntsu'hui cha' tyaa ne' cunta si'ya cha' can'.
  nii-nii: Am kumb ok, wu Eipel kultum. Nga mering wu Sekaraiya kultum. Ei Gos ngii
    kułmał kałiłmin konu kin men ngii konu tuk ełe kultum. Ei ngenj kumbii singii
    nim ei, pe mołmun wumb ei keimi. Na enim kanip nind, enim wumb tiłap ei pe ngenj
    kumbii singii.
  ign-NT: '@see-verse:LUK.011.050'
  dik-NT: jɔɔk ë nääk Abel ɣet nääk Dhäkaria wäär näk luaŋ Nhialic. Ku ben Jethu lɛ̈k
    ke, riëëc akölë abï tɛ̈m awuɔ̈c rin ë käkkä ëbën!
  cac-cac: Man̈ jantacoc eb' schecab' Dios milb'ilchamoc yictax ix miljicham vin̈aj
    Abel, masanto ayic ix miljicham vin̈aj Zacarías d'a snan̈al altar yed' stemplo
    Dios. Yuj chi' sval d'ayex to a Dios ol ac'ancan schamel juntzan̈ eb' schecab'
    chi' d'a eyib'an̈.
  tzj-E: Jnabey mul jxecamsasa jara' Abel, y je xq'uisbena jara' tak xcamsasa Zacarías.
    Checjol templo y ruq'uin altar, tzra' xcamsas wa' Zacarías. Rmal c'ara' quenbij
    chewa, je' wnak jec'ola chpam jawra tiemp jokc'o wa', chquij j-e' nkaj wa' rtojic
    jquecmic conjelal profeta.
  san-BUR: ဇဂတး သၖၐ္ဋိမာရဘျ ပၖထိဝျာံ ဘဝိၐျဒွါဒိနာံ ယတိရက္တပါတာ ဇာတာသ္တတီနာမ် အပရာဓဒဏ္ဍာ
    ဧၐာံ ဝရ္တ္တမာနလောကာနာံ ဘဝိၐျန္တိ, ယုၐ္မာနဟံ နိၑ္စိတံ ဝဒါမိ သရွွေ ဒဏ္ဍာ ဝံၑသျာသျ
    ဘဝိၐျန္တိ၊
  yaa-NT: '@see-verse:LUK.011.050'
  cab-NT: lúmagiñe líta Abél lúmoun líta Zacarías le jáfarubei labádinagua latárü
    túma témpulu. Ligía naríñagunbei jun luágu lagúseragüdübaña lan Búngiu gürígia
    ja lánina dan le luágu joúwegun profétagu.
  clu-clu: alin pa kay Abel asta kay Zacarias nga ginpatay sa anang ulut ang Timplo
    kag ang altar nga ginasonogan ang ginaalad sa Dios. Uu, sogidan ko kamo, kamo
    nga mga tao sa dadi sisilotan gid tungud sa andang mga ginimo.
  swh-ULB: Kutoka damu ya Abeli hadi damu ya Zakaria, aliyeuawa katikati ya madhabahu
    na patakatifu. Ndiyo, nawaambia ninyi, kizazi hiki kitawajibika.
  tpt-NT: Mas va Abel yu la maqancha maqnikal tus Zacarías yu maqnikal la kilakatajtankꞌan
    la ixtanꞌajna taꞌan toꞌoyakan Dios kun laka altar. Laqsaval klajunau, ni chavay
    tatꞌajun lapanakni kalakmukꞌanikanaꞌ laqtaqal por tachun yu laqmaqnikanta yu ixtalaqputeꞌey
    ixchivinti Dios.
  aai-aai: Abel ana rara’ika busuruf na Zechariah ana rara’amaim tit. Zechariah i
    Tafaror Baremaim iti sibor ana gem naatu Regah ana Bar Kakafiyin hairi hai founamaim
    hi’asabun morob. Imih anababatun a tur ao’owen kwa iti boun kwama’am iti sabuw
    hai baimakiy boro kwa kwanab.
  sny-sny: Meni ta tu naifa meni Abel aine tera'eye. Nowe me'iye su lu tamo tere'e
    Owane Sitewi lo au te'e siye lu tomu ne'ese aine tera'eye. Nowe me'iye su, lu
    tere'e Owane Sitewi lo au te'e siye meni iyape Sekaraia aine tera'eye. Lowe meni
    ape Owane Sitewi lo wesi tewi atahe ma'e tapiye wari potu a'i ponei sahe aine
    tera'eye. Ei, wanure! Ane lai fisa'i lowe lo ne lu tewi, pereye irosiya ape, ma'e
    itiya'u aurowa.’
  myy-myy: '@see-verse:LUK.011.050'
  trc-NT: Dan me se asi̱j ton cayanj man síí cuꞌna̱j Abel ne̱ nda̱a ton cayanj man
    síí cuꞌna̱j Zacarías ga̱a caviꞌ soꞌ rihaan nuvií yan nicu̱nꞌ mesá altar xi̱j roꞌ,
    nu̱ꞌ cacunꞌ yoꞌ roꞌ, nata̱ꞌ xráá nij soꞌ a”, taj Diose̱ a. Dan me se cata̱j xnaꞌanj
    ꞌu̱nj rihaan soj cuano̱ se vaa quira̱nꞌ maꞌa̱n nij tuvi̱ꞌ nij soj sayuun cheꞌé
    nu̱ꞌ cacunꞌ yoꞌ ado̱nj.
  cut-NT: Ndehde da̱me ye nde yun yahn Abel, nde yun yahn Zacarías, che chihno se
    ihyan menda̱hn yahn na̱n ta nduco ya̱co chahte. Tihca̱ rá̱hn rí nchuhn, te yun
    yahn nducoya̱ca ihyan chahn ne, va che nedihve ihyan che vate ma̱n ro cuh.
  bel-bel: ад крыві Авеля да крыві Захара, забітага паміж ахвярнікам і храмам. Праўда,
    кажу вам, спагоніцца з роду гэтага.
  zlm-KSZI: iaitu, dari pembunuhan Habil hingga pembunuhan Zekaria di antara tempat
    persembahan korban dengan rumah ibadat. Ya, Aku berkata kepadamu bahawa orang
    zaman ini akan dihukum atas pembunuhan semua nabi itu.
  gdr-gdr: Sɨ naskajog kus yɨgmarkonj re Abelɨt, ɨ ɨngkenaemb ket rɨgap ma yɨpa kɨma
    bageyam na kus ɨgmarka teito, ngɨrpu kikitum kus yɨgmarkonj re Jakariyat yena
    re rɨgap yongando yɨna sɨ omnɨkapu kap dɨde yɨna pɨpmet ganggand yɨnamet wɨngɨrɨnd.
    Owɨ, Kon nitinjɨn da rɨga yepim re yu wekeny onggɨt gowukoyɨnd re, tonsima onggɨtyam
    komkesa mɨle kokob takatenanj dem.
  vmy-NT: Chꞌanira jinre Abel, kaꞌnda tseꞌe Zacarías xi kjinikꞌen ngamasen ndetsin
    ꞌnda ña tijña altar ko ningu. Kui kjua xinni_nuu̱ nga sijere kuenda xuta xi tjin
    ngandaꞌe ngatꞌare ngayéje kibiu.
  cmn-FEB: 从亚伯开始，直到在祭坛和神庙之间被害的撒迦利亚，都要向这世界追讨。是的，我告诉你们，这一切都要向这世界追讨。
  gmv-RNT: Aabeele suuthafe oykkidi yarshizasoppenne Xoossa Keeththa giddon gukkida
    Zakaraasa suutha gakkanaas koyeettes.’ Ee ta intes gizay ha yelettay hayssas oyshettana.
  ncl-NT: Jo quema, anmitzmotexpahuilis pa yoje anmitztojtocas ilaixpan yihual pampa
    cataya lamictili Abel inminxól Adán huan Eva. Huan anmitztojtocas ilaixpan yihual
    pampa cataloaya lamictili moxtin in oc sequin ilajtunijmes hual yultihualaloaya
    quiman miquic Abel, pa quiman cataya lamictili Dios ilajtuni Zacarías. Yihual
    quimictije lajco pin ilasojli calijtic in tiopan hué huan inon capa quichichinulo
    in huendis, nepa quimictije. Jo quema —quinmilic Jesús—, annimitzilía inon, anmitzmotexpahuilis
    Dios pa anmitztojtocas ilaixpan yihual pampa quichihuajque mochi in lamictilisli.
  sua-sua: Ii, ko mungores ngat kaelha orom e Abel kmimim mar tgus kam ngae krum orom
    e Sekaraia ko ngtim kun mnam E Nut ka maksien ko pgegom a psen to a totur va ka
    rek to a totur. Ii, ko mi ktua havaeng nguk te, her muk ri tete arhe mguera ker
    kol a kapnes to endo mang ngaro gidiel tgus.
  klt-klt: Uláp profet ráháng kátkámut táuráng, wawu hulátingga Abel hára átang áwáng
    Sekaraia ni Táwi yan it káungá hánám bot tingnaknak orek yándi hára utkámut táuráng.
    Kulá watán márapmá táwi wawu rám nátán ámna náráwa sányot átnek.
  are-are: Urrpia ingkarraka etnaka purrama, etnala Abel-angatjina Zechariah-aka arltalpula
    ilukala. Zechariah erinha kunha etna altar-anga, temple-anga mpopaka errilknga
    tukala. Athantama rrangkarranha nhanha arratja ilama, Altjirrala rrangkarranhantama
    rrarrathala tutjina ingkarraka etnakakwia.
  gai-gai: Reac lacaua memenaca Abolna mɨn ndaruca kɨpca, Raraŋ Aetaniacna ramma morina
    ramoot Sekaraiana memenacna mɨn mbuŋ. An ramoot Sekaraia, mina mamo gɨmbambara
    morena taupapa Raraŋ Aetaniacna Kacna kɨdrɨkca tɨkca mina anna tɨkca manmo pia
    menacarina. Anna gidik ŋgoin, na aku nenmo aindopnande, an tɨp ŋgoreacna opoik
    ŋgoreaca, gan mɨnna meikramtaɨr puŋga larunande.”
  qvm-NT: '@see-verse:LUK.011.050'
  chz-NTPS: Läꜙ gaꜙtëꜘ jmaˉ kihꜗ Abel naˉbä̱ä̱hˋ hnähꜘ läꜙji̱i̱hˈ jmaˉ kihꜗ Zacaría
    hi̱ˉ gaꜙjngëëyhꜗ taꜙ kaˊhneꜚ jeeˊ kihˈ gwahꜙ kya̱a̱hˊ naˊhyooꜘ. Heˉja̱ˉ jwë̱ë̱hn˜
    hnähꜘ, läꜙjëꜙ heˉ ja̱ˉ maˉjä̱ꜘ nëˊ kihˈ läꜙjë̱ë̱ꜙ hi̱ˉ tä̱ä̱hˊ naˈ.
  kmu-kmu: Hagoteno Epolona haegeno fali-maineane. NagoꞋa hamaeme hamaeme ageno haꞋno
    hutegeꞋya haenagalafa Sekalaiyana ala mono no kegiꞋyamo amuꞋnopi yafa folamole
    heti-mainegeꞋya hayageno fali-maineane. Nagaya tamage huꞋna tamahanepauve hamayageꞋya
    fali-mainagi tamakaya menima mainaya veaꞋmogatama hu-mainaya havi kavaꞋmo anonaꞋamia
    aligahae.
  ood-NT: Abelbad atsh wa wehpeg e muhkid. Tsh amjed muꞌi ep e koꞌij. Tsh g Zecariabad
    ga hu si ha oidch e muhkid amai shahgid g iagchulidakud ch geꞌe cheopi. Kum ahpim
    ha wepo chuꞌijig hegam matsh wa ha kokda ch ha wepo masma wo bei g s‑koꞌok e‑namkidadag
    mamtp hedai ha wepo elid haꞌichu.
  lbm-lbm: हाबील की हत्या सी ले क जकर्याह की हत्या तक, जो वेदी अऊर मन्दिर को बीच म
    घात करयो गयो। मय तुम सी सच कहू हय, इन सब को लेखा योच समय को लोगों सी लियो जायेंन।
  ncj-NT: Opeu ica in imiquilis Abel huan hasta Zacarías, aquin oquimictihque iixpa
    in tiopan. Huan ic inon namechiluiya quen Dios quintlaxilisque inin tlacamen de
    axan ica inohque mijcamen.
  yuj-yuj: '@see-verse:LUK.011.050'
  kto-kto: Tinan la pumiaro ira Ebel la menamua ga muio puoieng ira Sekaria, irie
    la menamua ga uvara kabirana a nap o kamniap na luguan o lotu. Eva, mirulo ra,
    uniap ula kiro me uriro kirinim leba betieng ira iriro gar ma teip ga magaulap
    titot la maionama.
  gmv-NT: ኣቤሌ ሱꬃፌ ኦይኪዲ ያርሺዛሶፔኔ ፆሳ ኬꬃ ጊዶን ጉኪዳ ዛካራሳ ሱꬃ ጋካናስ ኮዬቴስ።’ ኤ ታ ኢንቴስ ጊዛይ ሃ ዬሌታይ
    ሃይሳስ ኦይሼታና።
  por-BLT: 'desde o sangue de Abel até o sangue de Zacarias, que foi assassinado entre
    o altar e o santuário. Sim, eu lhes digo: esta geração será culpada por tudo isso.'
  stp-NT: Nammɨ dɨr bhaiꞌ ji jam kusbidhaꞌ bhaan gu Abel na mɨt bɨɨpɨꞌ mua, yaꞌ juugɨt
    na paiꞌ gu Sakariiyas, guiꞌ na mɨt mi ɨrban mua na paiꞌ kɨɨk guiꞌ na bhaan tum
    makgɨrxiꞌñ gu Dios, gio gu baꞌaak nam paiꞌ dhɨr tu daan guiꞌ nam ja aꞌmkam tu
    daandaꞌ dai gu Israel kam jaꞌtkam. Jam aagiꞌñ iñ moo na aapiꞌm jaiꞌp jam oꞌbhagiꞌñ
    gu Dios na mɨt tu koi gu jam bopxi kat janoꞌ dɨr.
  ame-NT: Eʼñe allempot̃eñ muetseret Abel t̃arrempohua allempo muetseret ñam̃a Zacarías
    ñeñt̃paʼ alla semtser Parets poʼponro puechaʼpetarot̃ alloʼtsen altar allot̃ecma
    sherbeteʼt̃ Yompor. Poʼñoc̈hcaʼye notenes añeneshaʼ ñeñt̃ corretsa t̃eʼ atarr
    ayohuaret̃tenet.
  mgh-2016: toka wiiviya wa Nahabilu mpaka wiiviya u Nazakariya, yeeviye variyari
    madhubahu ni Inupa Itakatifu. Eiyo, kinouhimeriani wiira, attu a ilha iyari ilha
    anowa utwarushiya wo mitheko chaya!
  kvn-NT: 'Tenal pe-tadgan Pabzhe-koled-neg-akar Pabga-immal-uked-kwichid-abalgin
    Zacarías-mechamal. Tenal an chunchunnad pemalga chogdo: imi Pab-kaka-palchogmalad-mechamalad-pel-kwapa
    tule-imis-pukmaladgin kunoniko, sapejul oturdalegal.'
  gvf-gvf: Goma yal ta kaan Ebel si gulemia. Si gule ongwa ongwa eme Sekaraya awli
    pi ka main ogu bile malge pire, ka main ogu bil iray te kalkan God tongwa bol
    kalin sui, i kole kole ere baan suna si gulemua. Kama kaya si gulimba, ibal malia
    maalungwa pirin para muru pai yalin kobe tenangure, giil piramua. Na kawen di
    i teiwa.
  san-ISO: jagataḥ sr̥ṣṭimārabhya pr̥thivyāṁ bhaviṣyadvādināṁ yatiraktapātā jātāstatīnām
    aparādhadaṇḍā ēṣāṁ varttamānalōkānāṁ bhaviṣyanti, yuṣmānahaṁ niścitaṁ vadāmi sarvvē
    daṇḍā vaṁśasyāsya bhaviṣyanti|
  deu-ELBBK: von dem Blut Abels bis zu dem Blut Zacharias, der umkam zwischen dem
    Altar und dem Haus; ja, sage ich euch, es wird von diesem Geschlecht gefordert
    werden.
  mcb-NT: Yogari iketyosanorira yogunkani inti Averi. Yogari impogitasanotanankitsirira
    inti Sakariashi yogunkanirira ivankoku Tasorintsi inavetakara aikyara itagantaganirira
    piratsipage. Irorotari nonkantantaigakempirira maika arisanotyo inkisaigakempi
    viroegi timaigatsirira maika inkenkiagaviigakempirira maganiro yogaigunkanirira.
  yle-yle: '@see-verse:LUK.011.050'
  swh-1850: tangu kumwagwa damu ya Abeli mpaka kifo cha Zakariya ambaye walimuua kati
    ya madhabahu na mahali patakatifu. Naam, hakika kizazi hiki kitaadhibiwa kwa matendo
    haya.
  msc-msc: A ri damira Abila la saya ma, haan ka wa Nabi Sakariya la saya ma, mɛn
    sara saraka bɔ diya a ni Allabatobonba tɛma. N di a fɔ ai yɛ, Alla ri bi mɔɔilu
    ɲininka wo bɛɛ ma kiti lon.
  ese-NT: '@see-verse:LUK.011.050'
  jac-NT: Caw tzetcꞌa ebnaj ischejab Comam makꞌbil camoj, chiꞌichicanti yin̈ iscamical
    naj Abel masanta yin̈ iscamical naj Zacarías, yet ismakꞌlax camo naj xolbal bay
    chin̈uslax xahanbal yeb yatut Comam Dios. Yaj haninan chiwalan teyet ta Comam
    Dios chiꞌaniti isyaꞌtajil yiban̈ anma tiꞌ yu iscamical ebnaj tuꞌ, ẍi Comam Jesús
    tet ebnaj.
  cak-CNT: Nitiquir-pe riq'uin ri rucamic ri achin xubini'aj Abel c'a riq'uin ri rucamic
    ri achin xubini'aj Zacarías. Y jare' ri xcamisex chunakaj ri altar ri c'o chuva-rachoch
    ri Dios. Roma c'a ri' ninbij chive, chi ri Dios pa quivi' re vinek re ec'o vacami
    xtuya-vi ri quicamic ri achi'a' e rusamajela' rija'.
  zia-zia: '@see-verse:LUK.011.050'
  mal-2015: ലോക സ്ഥാപനം മുതൽ ചൊരിഞ്ഞിരിക്കുന്ന സകല പ്രവാചകന്മാരുടെയും രക്തം ഈ തലമുറയോടു
    ചോദിപ്പാൻ ഇടവരേണ്ടതിന്നു തന്നേ. അതേ, ഈ തലമുറയോടു അതു ചോദിക്കും എന്നു ഞാൻ നിങ്ങളോടു
    പറയുന്നു.
  tuo-NT: Aꞌti turi weenʉꞌcãcaterore mʉsã ñecʉ̃sʉmʉa Abere wẽjẽmʉꞌtãcãrã niwã. Beꞌro
