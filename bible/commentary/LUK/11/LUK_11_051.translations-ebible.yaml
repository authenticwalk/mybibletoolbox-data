    Jesus ti.
  bvd-bvd: Nia kai duu mae lana toaa nia nai, 'ita 'ana mae lana sa 'Ebol lelea mai
    ka dao 'ana mae lana sa Sakaraea bae kera saungia matangana fuliere ni kooe fai
    kula abu bae 'i lao kadabeu lalo. Iuka doo mamane ne ku saea fuamolu nee, God
    kai duu mae fuana toaa nee 'i tari'ina.
  ukr-1871: від крові Авеля аж до крові Захарії, що полїг між жертївнею й храмом.
    Так, глаголю вам, відомстить ся кодлу сьому.
  apz-apz: Kein kako Apelɨmo fonjahumentiso somtaꞌni aꞌamu hofɨko Sekolaiya sohumo
    Anɨtumneꞌno yoꞌmayo hoꞌnasyɨwoꞌnɨngkohofo sopo oso ango Anɨtu humaho lɨmotofo
    ajwo sopo fonjahumentohofo osoꞌntnne tohinoso aꞌamu olohontajo humalofo soku womantɨfeho.
  eng-AOI: First of all, long ago Cain killed his brother Abel. Then people kept on
    murdering God's prophets. They kept on and on until Zechariah's time. Zechariah
    was working in the temple in Jerusalem and they killed him right there near the
    altar and the holy place. I am telling you the truth. God will blame you and he
    will punish you, because your ancestors killed all his prophets.”
  yon-yon: Ibduruk kuu Abel ayiwen. Yeenbon kuu Sekaraiya kuu dingkan nengkimaib ye
    bot wuubimbon dore kurikuri boyambib darewoob dore wedyirimbed ayiwen kui. Eyokee,
    ne yiib yaa yedmaan kuu, kuye dowad kumbed kibik doriibdan yaa kuu dabab kondaneen.
  poi-NT: Mimicht́am, miit́t́aŋwɨɨp, michégáypa iñɨɨpiñ it́u̱mpɨy jém aŋmat́cɨɨwiñ
    dende jém mojwɨɨp iccaata̱, jém Abel, hasta jém Zacarías, jém accaaneta̱wɨɨp jém
    altar iŋcucmɨ con jém santuario jém mɨjpɨc ma̱stɨcjo̱m.
  wuv-wuv: I a'a fei namoo Abel dinamii a'a fei namoo Zechariah, mei rona fo'afama'eia
    watolaa fei tawahafi na apunai ma fei humuu mei Haidaa. Hi'i, a warefanaa hamu'odu
    ba ei rama'aa feni au feni ro'aa tonaa fagianaa wagii minaa e'ei.
  quf-NT: 'Chaynullami Dyusqa rikar yaĉhanqa Abelta wanuchishanmanta-pacha Zacariaskaman.
    Chaqa Zacariastami, Dyusta adurananllapa altarpa yatalanpi wanuchiranllapa. Chayraykumi
    nishunillapa: Dyusqami kastiganqa tukuy chaykunapaqqa, kanan tyimpupi runakunatana
    nir.'
  yuw-yuw: 'Nocho boinno sinom kanoya kombiarut: Forosingga Abeldec engga Sakaraiya
    yong tuctuc amna ambarac worochon nogotno wömai sontho obu sonidec idina Kopotorocho
    urago tong kamangoc. Sakaraia wömai Kopotorochon öret socsoc böc wocin altadec
    ida ibarun fauna kunkun böc irotnon wocin onggonga tuna wot omom togung.'
  hus-NT-1971: Pel a mac’uchith hualabchic in huac’lath xits’al a Abel axi tsemtha
    ti biyal ani jaye in huac’lath xits’al a Zacarías ax a ite tsemthamal utat an
    ts’acnaxtalab tin cuenta an tiyopan. Jaxtam nan tu uchalchic ax it xo’ c’uajat
    teje’ tsabal, ne’ets ca bina’te i cuenta c’al a Dios c’al patal nixe’ xi huac’lath
    xits’lab.
  med-med: Unt, painui wu rok kondrung kʉⱡ nga puⱡ mondʉk, Eipel rok kondrung. Uⱡ
    ei, tepa mint orum. Wote, Sakaraiya rok kondrung ei, rat pol wingti ei kʉn, manga
    kʉkaⱡ wingti raⱡ nga rʉk ting ila rok kondrung. Na ik kupa kʉⱡ, enim kundʉp nʉnt.
    ‘Uⱡ kit etʉng mbʉ, punt romba uⱡ ei, akup ui ila mormin wamp mbʉ ting!’
  bch-bch: Eine ga ipanas gimi ngan Abel aea pamatenga mugaeai ga ila irangrang ngan
    Sekaraia ele matenga. Ei eaba toa apamate ei rabu ngan luma ton Deo ga popou tenainga
    aea. Nakeo tautaunga pagimi, panasnga ngan kadonga sasat toa ngada ne ga iuot
    ngan gid panua toa labone timamado.
  cco-NT: jo̱ latɨˊ mɨ˜ cajngaꞌˊ dseaˋ quiáꞌˉ Abel jo̱guɨ cartɨˊ mɨ˜ cajngaꞌˊ dseaˋ
