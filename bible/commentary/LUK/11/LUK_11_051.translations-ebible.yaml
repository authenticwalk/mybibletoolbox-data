  zar-NT: ga gusí lo nu bëti Abel, ga bidxintë gulútiëʼ Zacarías, bönniʼ naʼ gulútiëʼ
    gatsaj láhuiʼlö ga dë bucugu láʼayi ga naʼ tuʼzéguiʼgaquiëʼ-baʼ böaʼ bë́dxidoʼ
