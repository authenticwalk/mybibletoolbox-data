  pan-pan: ਹਾਬਲ ਦੇ ਖੂਨ ਤੋਂ ਲੈ ਕੇ ਜ਼ਕਰਯਾਹ ਦੇ ਖੂਨ ਤੱਕ ਜੋ ਜਗਵੇਦੀ ਅਤੇ ਹੈਕਲ ਦੇ ਵਿਚਕਾਰ ਕਤਲ
