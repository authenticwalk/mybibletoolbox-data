    riꞌ.
  heg-NTPO: '@see-verse:LUK.011.050'
  ptu-ptu: battu diua mengkalao dio Habel sule lako Zakharia. Indo ia Zakharia dipatei
    illaam alla'na ongeam pehumalasam anna Banua Debata. Ia asanna ia too tä' mala
    tala umpendudunna' inde to tubokoa' lapi' temo.
  bzd-NTPO: eta̱ Abel kötwa̱ Caín tö. E' itöki̱ a' yë́pa bak tö Skëköl ttekölpa tai̱ë
    kötmi. Ibata kötwa̱rakitö e' dör Zacarías. E' kötwa̱ ie'pa tö ka̱' tso' íyi moka̱
    Skëköl a̱ e' ena iwé e' shu̱sha̱. Skëköl ttekölpa ko̱s kötulurbak a' yë́pa tö,
    e' nuí̱ kierane ie' tö a' ena wé̱pa dör a' es, e'pa a̱. Moki̱ ye' tö a' a̱ ichè
    tö Skëköl ttekölpa ko̱s kötulur a' yë́pa bak e'pa tö, e' nuí̱ kue̱ki̱ a' ena wé̱pa
    dör we̱s a' es, esepa weirdaë sia̱rë.
  kwf-kwf: talaꞋae maꞋi ana maelana sa Abel leleka ka dao ana maelana sa Sekaraea
    na ngwae ba kira saungia saena Luma Abu God Ꞌi safitana fuli fuꞋa ma na kula abu.
    Ru mamana neꞋe nau ku saea fuamuꞋa, na ngwae ki ana unitaꞋi ngwae neꞋe, God ke
    matalangaꞋi kira fafia maelana ngwae neꞋeri ki.
  eng-WYC-2017: from the blood of just Abel to the blood of Zechariah, that was slain
    betwixt [or which perished between] the altar and the House. So I say to you,
    it shall be sought of this generation.
  eng-WMBB: from the blood of Abel to the blood of Zechariah, who perished between
    the altar and the sanctuary.’ Yes, I tell you, it will be required of this generation.
  zat-NTPS: gate na' tu benne' be̱tie̱' Abel, zri'ine Adán, ca bzrinte̱ zra belutie̱'
    Zacarías gachaj láwela naga zua lucugu, ne naga zua lataj lá'azxa. Ca'an dxapa'
    le'e, Dios gusebague̱' benne' zaj zre̱'e̱ lu zra na'a zra xel-la gute chee̱ benne'
    ca'.
  spp-spp: mà lwɔ́ Abɛli mbòŋi na, fo mà sà nɔ Kile tùnntunŋi Zakari mbòŋi na, Zakari
    pi à bò Kileɲaarebage sèecyage ná sárayi tawwuge shwɔhɔl'e ke. Sèeŋi na mii sí
    yi jwo yii á, Kile sí yii ná yii tulyeyi cɛ̂ɛgɛ tire boore puni kurugo.
  zty-NTPS: kate' wzó ḻaw wzóa bennen' bete' Abel, ẕi'n Adán, na' zejte bétgake' Secría.
    Bétgake' ḻe' gachje ḻáwe'le gan de bkog la'y gan ẕzéygake' bia beždo' ka' ḻaw
    Dios, na' gan zoa latje la'y. Che ḻen, žapa' ḻe'e, Dios choge' chegak benne' ka'
    nníta'gake' ža ni zoažo na'a gátgake' ni'a che žen chegak yógo'te benne' ka',
    dan' x̱a wdé chele ka' bétgake' ḻégake'.
  mek-mek: Egaꞌina profetaꞌi auga Apele faagagai eꞌina ifa efaka emai Sakaraia faagagai.
    Ke papiau isa Deo ega eꞌa alogai amu Deo kepaꞌa penia afuga, ke Deo ega eꞌa alo
    ipaumagai, Deo ifo mo eaguagu afuga fou epoꞌiai keaupugua ifa efaka. Iifa gome
    mo maamiai laifania. Iꞌina papiauꞌi pau keague auꞌi egaꞌina profetaꞌi maꞌoai kemae
    auga ifaꞌi afa isa akeafia.
  aey-aey: Ebelna golac basecdoc sanijec euna sanan mimei ehi lili Sekaraiana golac
    basecdoc ihoc len. Sekaraia uqa age tempel hamol gunna ihanec cabalca gemona qocobil
    cal men. Ija mele maadigina, aqecebil cal mein eu uqana ameg me qee oc cunug dana
    caja qila bilegina i dewenegana hugian,” don.
  urd-GVH: यानी हाबील के क़त्ल से लेकर ज़करियाह के क़त्ल तक, जिसे बैतुल-मुक़द्दस के
    सहन में मौजूद क़ुरबानगाह और बैतुल-मुक़द्दस के दरवाज़े के दरमियान क़त्ल किया गया।
    हाँ, मैं तुमको बताता हूँ कि यह नसल ज़रूर उनकी ज़िम्मादार ठहरेगी।
  ycn-ycn: Abelmi chu nócana aú riqueño'ó najló i'imacá. Pumí chiyó ajopana piño,
    ajopana piño que nenoca ne'emacá. Caja penaje nenócare i'imari Zacaríasmi chu.
    Tupana ñacaré copi, mesa yámojo ucapú ahua'á nenó ri'imacá. Numá ijló, Tupana
    huajájeri pu'uhuaré la'acaño, me'etení i'imacaño, necá ichi'inami chuna nócarena
    chona.
  djr-djr: '@see-verse:LUK.011.050'
  kvg-kvg: ta zitøge matev ndøgo, qangaz, Eibol gilaem, qamat, atema Zekalaya vømø̄laem,
    yaq lou-qase-te ndøgo, ma Mbumbukiam-te søvakha gigiap giløvusumatun, yaq ndøgo,
    Mbumbukiam-qa khoev ndøwev, livin-qase ndøugu. No unimanqatín nqazø-manqate.
    Nqanek yaq-fia nqosøgeap, zo zóndapém, zo ndakin nqazoyage.
  rug-rug: Podalae pa vina matena e Ebolo, meke kamoa koe Zakaraea, sapu tava mate
    pa Zelepade pa vari korapana sa lose hopena meke sa hope vina vukivukihi. Uve!
    Tozi hinokara ni gamu Rau, sapu sari na tiena sa sinage hie, si kaqu ta goregorei
    nia sa vina kilasa tadi doduru tie variva mate sara!
  hop-NT: 'It Abel qatsiyat ep’e, pu aṅk yesqamuy qatsíyamuy ep pīwu, nit pu Zacharias
    qatsíyat ep’e. Ura pam God kīyat‐nik̇aṅw pu hom’oyvihk̇at amuhtsave nīniwa. Nu
    umumi súaṅqawni: God umuy put sohsok ep tukopnani.'
  san-URD: جَگَتَح سرِشْٹِمارَبھْیَ پرِتھِوْیاں بھَوِشْیَدْوادِناں یَتِرَکْتَپاتا
    جاتاسْتَتِینامْ اَپَرادھَدَنْڈا ایشاں وَرْتَّمانَلوکاناں بھَوِشْیَنْتِ، یُشْمانَہَں
    نِشْچِتَں وَدامِ سَرْوّے دَنْڈا وَںشَسْیاسْیَ بھَوِشْیَنْتِ۔
  heb-LB: מרצח הבל ועד רצח זכריה שנהרג בחצר בית־המקדש. אני אומר לכם שאלוהים יטיל עליכם
    את האחריות למותם.
  caf-NT: '''Et huwa hoh da Abel buzkai whuzdli whuts''un ''ink''ez Zacharias buzkai
    whuzdli da, ndan ''en ''int''ah Zacharias njan luglez whucho ''et Yak''usda bukw''uzdai
    beguz ''et hizelhghi, ''alha ts''ah''un ''ún whudusni, hoh da dahooja, ''et k''an
    whudezulh dune, ''et nuhwheni hukw''elha whutelhtsilh ho'' aht''ah.'
  mio-NT: nu ni chihi ra Abel nda cua nda ni chihi tahan ra Zacaría. Chahni ñi chi
    racan nda mahñu nu ni samani ñi sana ñi chi ra Ndioo nda yu ve ñuhun. Cati ndicha
    yu chihin ndo ti cua tiso ra Ndioo cuati ndo chi ñivi iyo vitin.
  srq-NT: '@see-verse:LUK.011.050'
  kje-NT: Ende nano Habel rakan man kauli'ur Barekya ananne Zakaria, hi na'akeme ramwali
    minim yodiwara haenhi. (Zakaria onne hi resne lolo Makromod Lalap Nin Romleu Lape
    noro honoi kanani onno leken.) Memen mi ma'uwara yodiwara ha man yaka onne na'akeme,
    la Ya'u nou mi na'ahenia na'amoli Makromod Lalap nala hunukum man werek mi man
    mori ku eniyeni.
  gaz-gaz: dhiiga Abeel irraa jalqabee hamma dhiiga Zakkaariyaas isa iddoo aarsaatii
    fi mana qulqullummaa gidduutti ajjeefame sanaatti ni gaafatama. Eeyyee ani isinittin
    hima; dhaloonni kun waan kana hundumatti ni gaafatama.
  kud-kud: Neta Abeli hi'oiye mwalowoi na ainaena hi'oi'oiye mwalowoi ana higa Sekalaya
    hi'oiye mwalowoi vada tapwalolo ana abapwaoli ve'ave'ahihina ahi'ahipudiyai. Ainaena
    oiye mwalowoi maudoina adi maiha yaso teina mata amlobai.
  urb-NT: Ko Ambéu ke amõ jukwa py. A'engi amõ amõ ta ke ngã jukwa tĩ. Pe! Sakari
    ke amõ jukwa tĩ. Jetehar te ke. Ngã jukwa ame'ẽ ta ke Tupã mupyrara ta. Ame'ẽ
    jukwa ame'ẽ ta aja pehẽ riki mupyraraha ke pyhyk ta tĩ. Tupã riki mupyrara hũ
