    Nndyeꞌyoꞌ nntsjo̱o̱, maxjeⁿ nntioomndye nnꞌaⁿ na mꞌaⁿ jeꞌ.
  hin-CV: 'हाबिल से लेकर ज़करयाह तक, जिनकी हत्या वेदी तथा मंदिर के मध्य की गई थी.
    हां, मेरा विश्वास करो: इसका हिसाब इसी पीढ़ी से लिया जाएगा.’'
  eng-OURB: from the blood of Abel [Vanity, Mourning] to the blood of Zachariah, who
