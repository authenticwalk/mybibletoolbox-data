    the blood of Zacharias, which perished between the altar and the house]. So I
    say to you, it shall be sought of this generation. (from the blood of good and
    righteous Abel to the blood of Zechariah, who perished between the altar and the
    Temple. So I tell you, it shall be sought from this generation.)
