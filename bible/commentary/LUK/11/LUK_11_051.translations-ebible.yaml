    cawngsaw sahlo heh dangtah a cang tae he a.
  sey-NT: Abelre huaisi macapi cuiꞌne Sacariare huaisi macaja̱ꞌa acohuaꞌi doꞌire yëi
    ñamare ëo hue̱ꞌñana cuiꞌne Maijaꞌquëre se̱ huëꞌena joporepa. Ja̱je paꞌina, nuñerepa
