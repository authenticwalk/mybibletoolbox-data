  kde-kde: kutandikila kuwalalwa kwa Habilu mpaka kuwalalwa kwa Sakaliya anawalelwe
    nnuwani lwa Ing'ande ya Nnungu, ching'ati Ing'ande ya Nnungu na chitala cha kuhumija
    sadaka. Nangu nìnnyaulilanga uhiu kuva, vanu va chívelèkwà achino vàmbehukumiwa
    asabu ing'anya ya kuwalalwa kwa vanu anevo vammalele.
  ata-ata: Musoko sou miveꞌa ta mitema sou palomatana ne, musoko noxou Aveli muneꞌe
    muxali noxou Sakalia. Aneꞌi mivau Sakalia no nixi no anu valovalo sou iꞌelaxaꞌa
    ta sipsip no anu xe tani tila noxou Lataua. Ani manina, Lataua ulosiꞌa ta mitema
    sou vaimomo ꞌo navunavu.
  qvw-NT: Caynu juchachapäcuśhunqui Abelpïta aśhta Diospa chuya wasinćhu wañuchisha
    Zacariascamam. Chayćhu yawarninta jićhaśhanpam amcuna juchachäśha capäcunqui.
  nfa-nfa: '@see-verse:LUK.011.050'
  tnp-tnp: iəni mɨn rəfin u kəmotuhamu əpəha e Epɨl mətəuarus=pən Səkaraea, u iətəm
    təmɨmɨs e Nimə rəha Uhgɨn e nəlugɨn e oltə mɨne nimə. Kəni nɨpəhriəniən, itəmah
    u rəueiu mɨne, Uhgɨn otol nalpɨniən kəm təmah.
  urd-urd: हाबिल के ख़ून से लेकर उस ज़करियाह के ख़ून तक, जो क़ुर्बानगाह और मक़्दिस
    के बीच में हलाक हुआ। मैं तुम से सच कहता हूँ कि इसी ज़माने के लोगों से सब का हिसाब
    किताब लिया जाएगा।
  hot-hot: Plopet môŋ atu ba ik vônô ma Abel ma ik aêŋ habup hathak aleba hayô Sekalaia
    ma anêŋ daŋ. Ik yani vônô hêk unyak matheŋ lôk loŋ êbôk da anêŋ malêvôŋ. Avanôŋ,
    yanaŋ êndêŋ môlô, vuli kambom hathak bôk lo loŋ takêŋ tem imbitak êpôm avômalô
    bôlôŋ êntêk.
  mqj-NT: 'battu dikua mengkalao dio Habel sae lako Zakharia to dipatei illalan alla''na
    angngenan pemalasan anna Banua Ada''na Puang Allata''alla. Kutulasangkoa'': Anggannamo
    te maie la napolalan dipabambanni sangka'' rupa tau lapik temo.'
  rus-SYN: от крови Авеля до крови Захарии, убитого между жертвенником и храмом. Ей,
    говорю вам, взыщется от рода сего.
  mbh-mbh: '@see-verse:LUK.011.050'
  bdd-bdd: beno Ebeli siloheꞌamasiya ma ꞌoinega siloloheꞌamasa ma ꞌana siga Sakaliya
    ꞌina tuta ꞌoina siloheꞌamasiya Hada Heꞌasisi ma ꞌebepwaoli gamwagamwanidiya. Moisa
    tuwa loheꞌamasaedi mabwaiyadi ꞌadi maisa mehau ꞌomi waloba.
  cbt-NTPO: '@see-verse:LUK.011.050'
  rmy-SERVI: Ратэстар, саво прочута Авели, ды Захарияхкэрэ ратэ, кала лэ умардэ машкар
    храмо и жэртвеннико. Чячимаґа пхэнав тумэнди, пхучелапэ кадэлэ родостар.
  srn-NT: bigin fu a brudu fu Abel kon te na a brudu fu Sakarias di den kiri ini a
    Oso fu Gado mindri a altari nanga a Santa Presi. Iya, un kan sabi tak' Gado o
    meki un pai fu dati.
  cta-NT: tya loꞌo ngujuii jyoꞌo Abel, ñaꞌa̱ cuayáꞌ nu ngujuii jyoꞌo Zacarías, ndyujuii
    tsa nguꞌ jiꞌi̱ ñati̱ jiꞌi̱ ycuiꞌ Ni. Loꞌo nu Zacarías biꞌ ni, claꞌbe neꞌ laa ndu̱
    yu; sca laꞌa ti ntucua mesa su ndyaqui̱ msta̱, chaca laꞌa nscua niꞌi̱ nu tacati
    tsa jiꞌi̱ ycuiꞌ Ndyosi, claꞌbe laja biꞌ ndyujuii nguꞌ jiꞌi̱ yu. Chañi chaꞌ nu
    nchcuiꞌ naꞌ loꞌo ma̱, chaꞌ xcubeꞌ ycuiꞌ Ni jiꞌi̱ cuꞌma̱ ñati̱ chalyuu juani, xquiꞌya
    chaꞌ ngujuii nguꞌ biꞌ cua saꞌni la.
  bqc-SIM: Ao, málɛ oɛ́, za Abɛli dɛa e à gɛ̀ pɛ̀ Zakali pↄ́ wa dɛ̀ sa'okĩi ń
    Lua kpɛ́o zãnguowa, Lua a ń au tↄsi gbãgbɛ̃ↄwaɛ.
  tcz-CHONGTHU: Abel kitha a pat a Zechariah, maicham le muntheng kikah a kithat pa
    geiya hiche khang mite kingoh ding ahi.
  mar-mar: होय, मी तुम्हास खरोखर सांगतो की हाबेलाच्या रक्तापासून ते देवाचे भवन व वेदी
    यांच्यामध्ये मारल्या गेलेल्या जखऱ्या याच्या रक्तापर्यंत या पिढीला जबाबदार धरण्यात
    येईल.
  snp-snp: Etito Abeli ofo folami kamenaloti gini fulumo uti uti Sekalaiya ofato folami
    kamenalo wamo ne. Wewa ya felegaga kuliyai numuna nabaki ido Goti yokila ki umamo
    folomoloki muliti yalo minaido ofo folamo ne. Ka ona lowe. Lifimawa ka muki ya
    kamena oiya ama minamo wenenadoka ya fede giminami ne.
  isl-isl: Frá morðinu á Abel til morðsins á Sakaría, sem drepinn var milli altarisins
    og musterisins. Já, ákærunni verður áreiðanlega beint gegn ykkur.
  spy-NT: /Kikiinaamee yoo /kikēēbākāchē Ābēl ākoy yoo /kikēēbākākyinē Sekaryaa yoo
    kibo kwēēnuutaab *kāābkōrōs āk *Kōōtaab Yēyiin. Man, +/mākiing'woonchi bichoo
    tukul ꞉choo yēyē ng'aleechaa miyootēch.
  xnn-xnn: ay menlogi isdin napateyan Abel enggana isdin napateyan Zacarias ay pinateyda
    isnan pantew ay ninbaetan nan Templo ya nan altar. Owen, ibagak ken dakayo ay
    awnit madosa nan ipogaw id wani gapo ken daida am-in ay napatpatey.
  mwe-mwe: Kutandubhila kubhulagwa kwa a Abheli mpaka a Shakalia bhabhulegwe pakati
    pakati shitala na pa ukonjelo. Elo, ngunakummalanjilanga lwene lubhelekolu shilugambwe
    kwa yene itendiyo.
  tte-tte: Iyatubuya Eibeli koina kanasiga Sekalaiya. Sekalaiya siunui kaba pwaoli
    yo Nume Tabu kana dedei yakayakasisina luwaluwalili mena. Na yawalo kolimiu, todudulai
    ali boita meuloina maisana komiu yaso bwaite kani kwalobai.
  tcs-tcs: Yupla tingk gobaik wen dempla bin kile Eibol, go po dat taim wen dem ate
    blo yupla bin kile Zakaraia de melen wea da olta ane da seramoni eria blo da Tempol.
    Wa, wanem ai spik yupla ya nau i tru. Dem pipol blo distaim ya nau, ol go gede
    da bleim po kile ol dem bipotaim spesilmesizman blo God.
  hlt-THB: A bel a thi awhkawng bawkthang ingkaw beeknaak a hun anglak law awh ami
    him Zekariah a thi dyna. Oeih, ka nik kqawn peek khqi, vemyihkhqi boeih ve ve
    a khuk awhkaw thlangkhqi hut na awm kaw.
  soq-soq: '@see-verse:LUK.011.050'
  qub-qub: 'Jusganga Abelta wañuchishanpita-pacha Zacariasta wañuchishancama. Paytami
    Templupawan uywacunata rupachinan altarpa chaupincho wañuchiran. Chaymi në: Llapan
    chay wañojcunapitami Tayta Diosga gamcunata jusgashunquipaj.'
  att-att: Si Abel nga anâ ni Adan yù ngaw o-olu nga natay megapu sù panguruk na kâ
    Apu Namarò, á aggira ngámin nga ábbilinán nga siminubbâ kuna ta áddè kâ Sakariâ
    nga naporián, nga pinapáte ra ta námmuák nayù mangilin nga kapilliá ta taging
    nayù pangiyátangán. Wan, á kagiak ku nikayu ta sikayu nga matolay kunangan yù
    pabbabálatán ni Namarò megapu ta pate nayù ngaw ira ngámin nga ábbilinán na.
  bki-bki: Nina jikar ea Epel, binimei bokar Sakaraia, napano korobimiu nalo amue
    tam̃aria naio iviso ka boda bija Vio Lu joomo ea Atua Kunuano Lu. Riano, kiniou
    neber ka kamiu nei, ka vironiano na burukija na Atua kiano naverialiano nalo jua
    kamiu na vonganei.
  bqp-bqp: sɛna zaa Habila dɛna ari à gɛ̀ɛ pɛ́ Zakari kũ ò a dɛ̀ sa'oki kũ Luda
    kpɛ́o daguraa. Ee, matɛn oárɛ, yã birenↄ pínki ni wí teradenↄ musumɛ.
  mcp-mcp: Í bá bə, tɛ́ɛ́d mə́cií mə́ Abɛl zə wɔ́ɔ́s mɨ́ mə́ Zakarî nyə á gwúyɔw mpə́dʉ́gá
    *alatâr nə Njɔ́w Zɛmbî yɛ́.” Haaw. Mə mpú jaaw bɨ́ nə́ kala búúd ga í bá tɔ̂w
    kɔɔd dɨ́ nəcé məcií mɔɔŋg.
  hat-hat: 'wi, depi san Abèl jouk san Zakari yo te touye ant lotèl la ak kote ki
    rezève apa pou Bondye nan tanp lan. Wi. Se mwen k''ap di nou sa: Y''a mande moun
    alèkile yo kont pou tout krim sa yo.'
  npl-NT: desde imikilis n Abel asta imikilis n Zacarías, akin okimiktijkeh ijtik
    n Weyi Tiopa, iyakapa n artal. Yika nomechilia Dios kintlaxtlawaltis desde imikilis
    Abel asta Zacarías.
  bgg-bgg: Abel shii ua pha ji è yi ne sraibao nane So Ithua pha duchoi shii ua muii
    pha Zekharia ishak thog dang pha. Gu nathek shii yao, nathek chiang ne duchung
    pha bran nathek lago phi pha ro!
  eng-TCENT: from the blood of Abel to the blood of Zechariah, who perished between
    the altar and the house of God. Yes, I tell you, this generation will be held
    accountable.
  eng-BSB: from the blood of Abel to the blood of Zechariah, who was killed between
    the altar and the sanctuary. Yes, I tell you, all of it will be charged to this
    generation.
  cpu-NT: Eeroka pinataityaarone iroñaaka okantakaantziro jovamaakaantaitakeri pairani,
    jetanakaro Abel-ni irojatzi Zacarías-ki tsika itzimi jovamaitakeri ipiyavetanaaro
    tasorentsipankoki ipometziniri Pava.
  san-ASM: জগতঃ সৃষ্টিমাৰভ্য পৃথিৱ্যাং ভৱিষ্যদ্ৱাদিনাং যতিৰক্তপাতা জাতাস্ততীনাম্ অপৰাধদণ্ডা
    এষাং ৱৰ্ত্তমানলোকানাং ভৱিষ্যন্তি, যুষ্মানহং নিশ্চিতং ৱদামি সৰ্ৱ্ৱে দণ্ডা ৱংশস্যাস্য
    ভৱিষ্যন্তি|
  tac-NT: napu'lige pe kulí bilé rió me'líliru Abeli rewégame 'ya ajtígame, 'lige
    abé guwichí a'kinana Sakaríasi me'líliru napu me'líliru alé wa'lú re'obá ilígichi,
    Onorúgame galílachi ma'chímana a'mulipi napu ilile tegoli mesa napu kógime nile
    go'ame ajágame Onorúgame alué ralámuli. 'Lige alekeri 'la ruwí ne, alué Onorúgameka
    'emi ralámuli jipe ejperégame gastigárimio suwigóriká alué 'ya ejperégame ralámuli
    Onorúgame nila ra'íchali rejcholi benírame ralámuli.
  eng-WEBPB: from the blood of Abel to the blood of Zachariah, who perished between
    the altar and the sanctuary.’ Yes, I tell you, it will be required of this generation.
  gfk-H: '@see-verse:LUK.011.050'
  viv-viv: '@see-verse:LUK.011.050'
  yao-yao: chitandile kuulagwa ku che Habili kwichila che Sakalia, juŵaulegwe pasikati
    ja chilisa ni Nyuumba ja Akunnungu. Eloo, ngunsalila kuti, au uŵelesi uu chiuchilagaswa
    kwa yele isambo yo.
  tgp-tgp: mo tapulo na r̃aen Abel mo tikeli na r̃aen Zechariah, hara sei mo mate
    na livuha votavota peresi na jara tapu na Temple. Varar̃uhu na verea isamim, God
    i pa sile na talai tavera isan pina nike nake.
  auc-NT: Edæ tömänäni näni wæ̈nongaïnö ante edæ ñöwomïni mïni pante wæquinque impa.
    Edæ mä pönï wæ̈nöninque docä Abedo wodi ingante adocanque wæ̈nongä wængacäimpa.
    Ïincayæ̈ ate Wængonguï oncö ñæ̈næncö boyæ̈ näni iya täimpaa gäänë ongöñongante
    Tacadiya wodi ingante wæ̈nönäni nänö wænganca wadäni nanguï ïnäni ïnänite wæ̈nönäni
    wængadänimpa. Incæte Wængonguï, Mïnitö mæ̈mæ̈idi nänömoidi ingaïmïni inte tömënäni
    näni wæ̈nongaï beyænque wepæ̈ näate baï wentamö entawëñömïnite botö wæætë ñöwomïni
    ïmïnite pämo wæcæmïnimpa, ante Wængonguï angampa,” ante Itota apæ̈negacäimpa.
  kbc-NT: Abel, jiɡ̶ijaa odoejegi anoyeloadi, codaa me eletidi anonigodi, odaa owidijegi
    anoyeloadi Zacarias digoida lagitege nameeja wetiɡ̶a minitaɡ̶a niɡ̶ijo eledi diimigi-le
    aneitedice Aneotedoɡ̶oji. Ejitaɡ̶awatiwaji mewi micota me iloikatidi Aneotedoɡ̶oji
    niɡ̶ina noiigi aninaa niɡ̶inoa nokododi, leeɡ̶odi lemeɡ̶egi niɡ̶ijo liotagipi.
  bmh-bmh: Go petak getal dudu agen em mui Mesgai usalai meun ziwas ebu ag Abel wina,
    noumeun zo zo, agen Sekaraias go Uwait ulagwag muranemen biz, Uwait nugau zau
    naliu ula ebu wina noumeun. Agen go duailel naliu unum wagarina, noumemen. Iz
    petak pet awarem, ulisan duailel ag go uhu unum umamen.
  ctu-BL: '@see-verse:LUK.011.050'
  meq-meq: Mbəlom ma tsətsahiye na, kwa ka məkəɗe i Abel hus ka Zakari nakə tə kəɗ
    na mə walaŋ i təv məvəlay wu a Mbəlom tə gay i məɗəslay ha gər a Mbəlom aye.
  noa-H: Warrcha Abel t'õotarr hed bag hãrtarr haigmua hewagjã k'ĩeb jöoi Zacarías
    k'ararr Haai hi jëeujem deg t'õo naawai hãrtarr bagpa t'um pãach gaaita pajugui
    hajim hanaabá. Jã chan par hok'oobam, hichiita Hẽwandamau pãrag jëeub k'aba jëeujugui
    hajim hanʌm.
  alp-NT: Menai bei Habela eti roma Sakaria rebe esi supu bunu me otoi maka pala tanei
    ete Allare kai me Alla Eni Lumare esi tlelare. Imi nete! Tatike pine esi lalakwaru
    tutuke imi tamata rebai meije hoko imi supu hukumane elake titinai.
  san-VEL: jagata.h s.r.s.timaarabhya p.rthivyaa.m bhavi.syadvaadinaa.m yatiraktapaataa
    jaataastatiinaam aparaadhada.n.daa e.saa.m varttamaanalokaanaa.m bhavi.syanti,
    yu.smaanaha.m ni"scita.m vadaami sarvve da.n.daa va.m"sasyaasya bhavi.syanti|
  kbq-kbq: Abelima ahegeno korama'ama tagiraminereti eno, Kresramana vu itane ra mono
    nomofo amu'nompima Zekaraiama ahazageno, korama'ama tagitre'nea knarema ehanati'nea
    vahe'mokizmi koramofo nona'a, tamage ama knafi vahe'motare refko huno nona huramantegahie.
  kbh-kbh: Abélbioye tbojanóba orscana, Zacarías tmojanóbantscoñe. Zacaríasna Bëngbe
    Bëtsabe bëts yebnents̈e tmojanóba, altar y chë ents̈anga Bëngbe Bëtsábioye imojánadorana
    luariñe. Chcasna, Bëngbe Bëtsá echanjama chë oyebuambnayënga tmojanóbanama, morsca
    ents̈ángbeñe nÿets castigo chaotsemnama ca.
  ron-LSB: de la sângele lui Abel până la sângele lui Zaharia, care a pierit între
    altar și sanctuar. Da, vă spun, va fi cerut de această generație.
  pon-pon: Jan ntan Apel lei ntan Jakariaj, me kamelar nan pun en pei jaraui o im
    en kaudok, ei I indai on komail, a pan kapokon on di wet.
  nhe-BL: Quena, imojuanti san sejco inquihuicaj tlajtlacoli para nochi tlen mijque
    hasta quema mijqui Abel huan hasta amanoc quema tlacame quimictijque Zacarías
    tlatlajco tlen nopa tlaixpamitl huan nopa hueyi tiopa. Nochi ni tlajtlacoli inquihuicaj
    tlen ama initztoque.
  sps-sps: te tanik me tan rafatsiny te atsun famat ari Ebol sa naa naa, ya onot to
    tan rafatsiny te atsun famat ami Sakaraia, to te atsuiny ami fapoopoan nana pan
    iny fatsung fafaatouf ana pan a taabos a pan ten Gov. Eye, Nyo tsue of maromin
    aatai iny roman, fasaraa nan fo vainy to nai onot enanon tan aatai iny roman.
  wnc-wnc: “Tupa Ebel tanguwa kupan uneta apu Sekaraiata yukut komune apan iaya atanguwa
    kumbut. Ita Anututane yot takwan gwekat gatu Anutue sanga imukaking kopatda kaukaut
    yuwat kekep komune banakan yuwan tanguwa kumbut. Siwan meya wa kuupbam aminu tapduk
    ayuamang komune nanae yuyamik. Ngan nata gin daninggat. Wai waaknga kuupbam aminu
    apman ayuamang komune nanae yuyamik,” ngang inikut.
  bus-bus: sɛna zaa Abila dɛnaa ai à gàa pɛ́ Zakari kɛ̀ wà à dɛ̀ sa'oki kↄ̃n Luda
    kpɛ́o daguraa. Eè, mɛ́ɛ ooare, yã beeenↄ píngi é wí tↄ̃ↄrigbɛ̃nↄ musumɛ.
  gub-BL: Penàmuzgwer a'e wà, uzuka Apew izypy mehe a'e wà. Uzuka amo Tupàn ze'eg
    imume'u har tetea'u a'e wà no. Iahykaw rehe uzuka Zakari tàpuzuhu pupe a'e wà
    no, ma'ea'yr zuka haw huwake Tupàn rekwe huwake a'e wà no. Azeharomoete Tupàn
    uzepyk putar teko ko 'ar rehe har wanehe a'e nehe, ta'e wanàmuzgwer uzuka a'e
    Tupàn ze'eg imume'u har kwehe arer paw rupi a'e wà xe, (ta'e wiko wàmuz wazàwe
    a'e wà xe).
