    nimechilhuía anquihuicaj cati ama anitztoque.
  quc-TNT: Are c'u tzje wa' ru cämisaxic ri tat Abel, xukuje' ru cämisaxic ri tat
    Zacarías ri xcäm chquixol ri ta'bal tok'ob ruc' ri lok'alaj c'olibal ri sibalaj
    äwas chi coc bi xa apachinok, ri c'o pa ri nimalaj rachoch ri Dios. Je' quinbij
    wa' che alak chi ri winak re we k'ij junab ri', e are wa' ri quequeklej na wa',
    —xcha'.
  tfr-NTPO: soyara l̈ok Abel go, äär jong Zacarías go. Zacarías, e zröra l̈ok Sbö
    u jong l̈i, öng sho sukkl̈o jong l̈i, e tjrëko. L̈ër bomi kong ga pjãy shdũya
    Sbörë, l̇l̇ëbo shäryara l̈ok ba tjl̈õkwo l̈agaga l̈öng kës kong l̈i kjĩshko.
  kaq-NT: Abel rehtennixon tah man caibo sca rehtexon, jato rehtepaquehi. Janoxon
