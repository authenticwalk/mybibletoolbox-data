    puwep!
  grc-MT: απο του αιματοσ αβελ εωσ του αιματοσ ζαχαριου του απολομενου μεταξυ του
    θυσιαστηριου και του οικου ναι λεγω υμιν εκζητηθησεται απο τησ γενεασ ταυτησ
  vid-vid: kulawa kukopoligwa kwa Abeli mbaka kukopoligwa kwa Sakaliya, yula nawamkopole
