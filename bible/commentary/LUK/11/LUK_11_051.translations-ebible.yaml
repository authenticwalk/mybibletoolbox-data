    Oc, ngic-ngigac aling yanguctihac gagaing, ngenge sac yogolec ameine yogo baduyackedaing,
    yogo edocngebagabac.
  apb-apb: Ha'aloilemiu kei lae haahie horo'ilada, aehota pe'ie a Ebol lae hule aana
    a Sekaraea, iini horo'ilana e lae kara'inie ora ni uunu-uunu aana Nume Maa'i Peine.
    To'ohuu no ko unue oto huni'omu uri i'omu pwaunge si'iri ie a God kei ha'aloi'omu
    haahie horo'ilana ahutada mango.
  san-TEL: జగతః సృష్టిమారభ్య పృథివ్యాం భవిష్యద్వాదినాం యతిరక్తపాతా జాతాస్తతీనామ్ అపరాధదణ్డా
