    nanentinemij ica por nochi nojón temictilis.
  spa-RV-1909: 'Desde la sangre de Abel, hasta la sangre de Zacarías, que murió entre
    el altar y el templo: así os digo, será demandada de esta generación.'
  csy-csy: 'Abel thisan pan kipan biaktau le biakinn kikal a a bo Zacharias i thisan
    dong in: a mantak kong ci ciang, hi minam tung ah ki ngen tu hi.'
  mxq-NT: extʉ Abelʉ ñeꞌpyñ extʉ jaba̱a̱t ma̱ Zakariiʉs diꞌibʉ yaꞌoꞌktʉ mʉj tsa̱jptʉjk
    winduuy es artal ʉxkʉꞌʉy. Pa̱a̱ty nandʉꞌʉn nꞌanʉʉmʉ ko ja Dios ttukkumʉdowa̱ꞌa̱nʉt
    yʉ ja̱ꞌa̱y diꞌibʉ tyam jikyꞌa̱jttʉp nidʉgekyʉ ja Diosʉ kyuga̱jxpʉ diꞌibʉ yaꞌoꞌktʉ.
  tzj-NT: Ja kas nabey Abel ja camsaxi in ja c'a q'uisbex rcamsaxic Zacarías. Chicojol
