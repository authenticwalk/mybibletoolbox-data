    de núꞌʉ ya hoja̱ꞌi xa tho.
  wnu-wnu: '@see-verse:LUK.011.050'
  zam-NT: 'Diox li rez cón che''n ren co'' mxyo axta co''se'' mbeth mèn co'' ngòc
