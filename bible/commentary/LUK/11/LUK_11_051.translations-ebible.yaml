    Zacarías kꞌóyánxin sín chꞌán jnko̱siné tí tjen tí altar la ko tí ni̱nko. Ntá Dios
    sinchekjasóte chꞌán tí sín siín jie kíxin xi̱kaha ikꞌuén kaín tí sín a.
  san-TAM: 'ஜக³த​: ஸ்ருʼஷ்டிமாரப்⁴ய ப்ருʼதி²வ்யாம்ʼ ப⁴விஷ்யத்³வாதி³நாம்ʼ யதிரக்தபாதா
    ஜாதாஸ்ததீநாம் அபராத⁴த³ண்டா³ ஏஷாம்ʼ வர்த்தமாநலோகாநாம்ʼ ப⁴விஷ்யந்தி, யுஷ்மாநஹம்ʼ
    நிஸ்²சிதம்ʼ வதா³மி ஸர்வ்வே த³ண்டா³ வம்ʼஸ²ஸ்யாஸ்ய ப⁴விஷ்யந்தி|'
  cof-NT: '@see-verse:LUK.011.050'
  srm-NT: Fu kumutu a Abeli te dou ku Sakaliasi di de bi kii a di Wosu u Masa Gadu
    dendu, leti a di begi tafa ku di möön hebi kamba mindi dë, nöö u de tuu woon kisi
    sitaafu e.”
  qvs-NT: '@see-verse:LUK.011.050'
  zca-NT: dizde ren che'n Abel no haxta ren che'n Zacarías, xa' ngut lo luwe plo nak
    biko' che'n Dios, nadedta' lë' Dios na'b ka kwent che'n rë xa' re', lo rë go.
  cbc-NT: Na carií rejʉ̃goricʉ, Abel cawãmecʉcʉpʉi nijʉ̃goaná, Zacarías, altar, santuario
    watoa na capajĩãrĩcʉ̃pʉ nituetayama na carií rejʉ̃goatana capããrã beropʉ. Bairo
    na ãnana wapa roro popiye na baio joroque na átigʉmi ãme caãnarẽ yua,” na ĩñupʉ̃
    Jesús.
  qxo-NT: '@see-verse:LUK.011.050'
  mox-mox: Eibolo ana luveʼaliga ʼinega be mai Sakalaia ana luveʼaliga ʼinaya, tauna
    iluveʼaligia Vanue Gwalagwalana ta ʼebeveguba nuanidia. Vonahaqiaqi, luveʼaliga
    diavona adi veʼia lagata baʼe omiʼa ona ʼavalea.
  kew-kew: 'Aba Gote-me su yaa warinaloa mo aa Abel tu mao-mama ipua Sekaraia epe
    tu maomasimi rabu page kedaa adaape mealimi. Go aare Gote-na ada ru-nane pirisa
    rabu aana reke-para Gote-na epe pirape ada lapona rikiraana tu maomasimi. Gore
    neme nimi lagialo: Abade Gote-na aanu tisimide kogonona kedaare abia go piri onaanu
    nimimi rialimi.'
  dww-dww: Peroveta matabudi Eibol ya naḡo da Sakaraias, tauna olta be tempol poudie
    ai guridina. Inam banegidima awai guridina kadi taiye naumeki da taumi tokare
    Mamaitua e kovoḡimina, baninama peroveta awai guridina taumi kowai aninedina aubainama.
  nif-nif: 'Wɨn Abellok plon kusei kɨmɨpi, Sakalaia ama nin sisuat gɨt tapma it wolok
    boñgɨpsetnan wɨlɨ kɨmguk endok plon talelak endok kɨmkɨmjɨlok tuan kolanla nak
    biañgan ñɨndɨñ sanlet: amatam man ñɨndɨñgɨt kuañ sɨndɨ wɨn ombɨ-tɨkenekalɨñ.'
  twi-ASANTE: ɛfiri Habel kum so kɔsi Sakaria, a wɔkumm no wɔ afɔrebukyia ne kronkronbea
    ntam hɔ no so, wɔbɛbisa ɛho asɛm afiri mo nkyɛn.
  aoj-aoj: Nagaliꞌi Abel nafiꞌi natagama profet Sekaraia sahana afuna laꞌafena ipat
    luꞌunai Godi naloma belita saofa mafis sagasoꞌ Goda. Amamba kofagema atiasi mila
    ipaꞌ atipa deiꞌ pagape itap apaꞌi.
  cbv-cbv: '@see-verse:LUK.011.050'
  taw-taw: Mɨŋel anɨb ak nɨm, bɨ Ebel nop ned jɨj gɨl paklɨl, ñag dad apɨl, ñag dad
    apɨl, kɨdek Sekalaya nop paklɨlak agak. God nop agnɨgep kal awl ak adaŋ, God nop
    tap ñeb tep ak adaŋ, nab sɨŋak nop ñaglɨlak agak. Nɨbop nɨŋɨd yɨbɨl apin agak.
    Takaw mɨŋel anɨb ak mɨdupsek binɨb mɨñɨl mɨdebal okok dɨnɨgabal agak.
  jic-NT: Mwalá way Abel tjü'ünan. Locopyaya pülücj jis tjü'ünan. Judiopan tjü'ünan
    wa Zacarías. Dios wo wama tepe'e jupj. Mesa Dios ja'ayapj nt'a ne'aj p'in tepe'e
    jupj. Dios ca jis capj ntülüs quina patjá pjü way mpes. T'üc' niná.
  zap-NT: desde Abel axtegue Zacari ne wet guex lo fkuuk lenxeydoo Dëdyuzh. Por neguin
    na noo ne lo mén ne nuu naaree ynab Dëdyuzh kwent por xren mén guin.
  wer-wer: Ngaanëër arim ë nampök ngës rëak Apel mënak mëmpö mëmpö ë wais Sekaraia
    pi kiri ar yaaö kaata kakaati mënaut. Pötaanök ne niamaan kat wieë. Mëneima pöta
    könöm pöt peene ar akun eptak wë eporöa naë pet irëpnaat.
  ipi-ipi: '@see-verse:LUK.011.050'
  qul-NT: Abelta wañuchiskanmantapacha Zacariasta wañuchiskancucama Dios cuentata
    mañanka cay tiempopi causachcaj runacunamanta. Zacariasta wañucherkancu altarwan
    santo lugarwan chaupipi.
  urw-urw: Kiari ferewar kiasorungen baba, Abel gamde tuadüdi ogura Sekaraia gam kenegen.
    Baba fere nu bai feregi kur tugu Keriabüb fata kodigo orfotuwen. Io, ye wangün,
    baba kabia kogi gürenakutib mur kogi baba, ferefinabur mügar büren baba gam taideregeaga.
  rmy-GURBET: taro Aveljeso rat dži e Zaharijaso rat, savo sasa mudardo maškaro žrtveniko
    thaj o sveto than e Hrameso. Va, phenav tumenđe, ka rodol pe tari tumari generacija.
  ter-NT: 'ukeâti kaxénake koépekeokonoku Âmbeu tukú koeti kaxena koépekeokonoku Nzakâriya,
    enepone koépeuti ukeâti ne hána''iti imokóvokuti yonoti xoko áta yane kíndanake
    hána''iti imokóvokuti. Aungópatimaka ngíxeopinoe: Oúke ra xanéhiko apêti kó''oyene
    yóneamo itína uhá koetíhiko neko koépeuti.'
  bmr-NT: 'Abel tɨɨjohotɨ itɨconɨɨbo Zacariaco Moocaani iijafaño, Moocaanico ijeecɨvequi
    asimɨco agaicaaufimañotɨ iimimecu situvɨ agaicaaubo tɨɨjohovɨ nijequeenɨjiibo.
    Jaanegui amɨɨhaico neehi: Jisumio miyamɨnaaco Moocaani ihiimaamɨnaaco agaisiraicɨumo
    jaadaco ɨcɨji.'
  fuf-fuf: ɗun ko gila e ƴiiƴan Haabiila ɗan haa addani e ƴiiƴan Zakariyaa ɗan, on
    waranooɗo hakkunde *layyorde nden e *juulirde mawnde nden. Mi andinii on, pellet
    nguu jamaanu ɗoo ƴantoyte fii ɗun.
  mwc-mwc: Abel tarana i sororo maranai ba i botu Zechariah tarana i sororo wai ku
    marana. Kona wai ana runabonabo ba gawara kaowaobaisiena basusi yai si kasibunui.
    Damanina, a woewonimi niko kimta pipiyimi kunumaka tupana kona kabari.
  bhl-bhl: '@see-verse:LUK.011.050'
  ons-ons: Mokaka, Abel seukke, yewa ŋine sari mage Zekaraia, eŋe Anutu wane zake
    so Anutu wane Urum Kobekine, yewa wane keuetno qeu seukke. Na welekatne ŋidanbe
    detpi, kawali yewa qe sarikoi, ea wane turuŋine eamo ukude naso iwao ŋei ŋereppa
    gemami, ŋinano korop makok wareake!
  con-NTPO: Me'ttia'ye tayopi'su Abelma fi'tti ashaemba fitti'tti canse'fa. Voeyiyitsse
    Zacaríasja Chiga ettini ccutsupa Chiganga oque oraen'jen'cho jin'tti Chiga Aya'fama
    condase'je. Condase'je'ni tisema fi'tti'fa. Tsa'caen tsomba tsu shacapa'fa. Shacama
    tsa'caen boñasi tsu Chigaja va ja'ño'su aindeccuma iñajan.
  ghs-ghs: Apeneho dzuuhoke qeeteta bahe bosata Abereho dzuu ma tuuma qaaramuti Dzakharia
    noke haqa ma Biiriho takurata teeteta abi oonomaho dzuu samane oonita nokoho dzuu
    gama abi naga nikeho irita peitakoi.
  peg-peg: ହେବଲ୍‌ ଟୁଟିତାଂ ଆରମ୍‌ କିଜ଼ି ଜିକରିୟ ପାତେକ୍‌, ଇମ୍‌ଣାକାନିଂ ଗାର୍‌ଣି ଆରି ପୁଇପୁୟା
    ବାହା ବିତ୍ରେ ଟୁଣ୍‌ଚି ମାଚାର୍‌ । ଆଁ ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଇଞ୍ଜ୍‌ନାଙ୍ଗା, ଇ ଜୁଗ୍‌ନି ମାନାୟାର୍‌
    ହେୱାନ୍‌ ୱିଜ଼ାର୍‌ତି କାଜିଂ ନେତେର୍‌ନି ଦାଣ୍ଡ୍‌ ବଗି କିନାନ୍‌ ।
  txu-NT: 'Nã gãm me akukãmãre Abeu bĩno kurêtuw ne kam ijukri me ja paro tẽm tãmtã:
    jakam arek o tẽ ne kam Djakarij''ỳr bôx ne kam Metĩndjwỳnh nhõ kikretimẽ õ ngônho
    ki kaêxkam kubĩ. Nà, ẽ, ba me amã arẽ. Metĩndjwỳnh ne arỳm meo ngryk ne. Ne kam
    me akamingrãnymã arỳm pãnh jarẽ. Me ga dja Metĩndjwỳnh me akukãmãre kute me imex
    tũmja pãnh me ajo ajkẽ.'
  eng-WEBU: from the blood of Abel to the blood of Zachariah, who perished between
    the altar and the sanctuary.’ Yes, I tell you, it will be required of this generation.
  gnw-NT: Tenonde voi Abel uyeyucaca, jare taɨcue rupi Zacarías uyeyucaca. Echa'ã
    Zacarías umano maemɨmba uyeyucacue uñemeearenda jare Tumpa jo ipãu pe. Añete che
    jae peve, cua reta jare opaete ĩru vae reta imano re pe reta añave pico vae piyembɨjecota
    —jei—.
  mux-mux: '@see-verse:LUK.011.050'
  maj-NT: Ch'a̱tuts'i̱hi̱n ra̱ jníhi̱ Abel santaha jníhi̱ Zacaria̱ xi kin'ek'ient'á
    na̱chan chje̱ xi kjijña a̱nkjín ni̱nku̱. Kui nga b'a̱ tíxihi̱nnu̱u nga n'e̱nijéhe̱
    ra̱ xu̱ta̱ xi tjín nd'a̱i̱ ngayjee̱ ni xu'bo̱.
  bkq-NT: '@see-verse:LUK.011.050'
  kue-kue: Abel mina mambuno bogl ere sigogl ende wu erme Sekaraia mina wingwa. Ye
    eremogl alta mina ya te God dumomo holi mina sunawom sigeglkwa i ye mina prapra
    yumbun inaglkwa.
  cot-NT: Iriraquea iriquetica imetojajique iriguenti Averi. Iriraquea impoimajatananquitsica
    iriguenti Sacariani imetojajiqueriquea teemporoqui itsaroventantajitarica Aapani
    Irioshi ichoocavecaquea araquerora aretarequi itaantajitarica viratsipae. Irootaquequea
    nocantantajiaquempica imaica arimajaca incatsimamajajiaquempiquea aviatimpajia
    choocajianquitsica imaica inquenquejacaajiaquempiroquea maasano imetojajiguequeca,
    quejetacaquea aviguentijia metojajiaqueri.
  bnp-bnp: Bara mu bole a vuranga na matenga ne huriki a propet, i vakatubu ne Abel
    i vano i harena ne Sakarias, ra viri i mate na kurukuruna dede, a tabeke ni gamai
    na roho na Vure. Iau a taki mua, a nimatene huriki a propet lobo, bara mu bole
    a vuranga ne ria.
  apn-NT: '@see-verse:LUK.011.050'
  ctp-NT: ti bra ngujwi ayman Abel, sa ñaꞌan yaꞌ nu ngujwi ayman Zacarías, yjwi ꞌa
    neꞌ ꞌin nten ꞌin Ndiose. Loꞌo Zacarías kanꞌ, jluꞌwe niꞌ lyaa mduun yu; ska laꞌa
    ndukwa msaa seꞌen nchkin lomstan, xka laꞌa nskwa naꞌan nu kti ꞌa chaꞌ ꞌin Ndiose,
    jluꞌwe la kanꞌ yjwi neꞌ ꞌin yu. Chañi chaꞌ nu nchkwiǐnꞌ loꞌo wan, chaꞌ ta Ndiose
    nu tiꞌí ꞌwan nten chalyuu ni, siꞌya chaꞌ wa yjwi ayman taꞌa wan ꞌin neꞌ kanꞌ nu
    ngwa sꞌni.
  bre-BRG: adal gwad Abel betek gwad Zakaria, a voe lazhet etre an aoter hag an templ;
    ya, a lavaran deoc'h, goulennet e vo digant ar rummad-mañ.
  opm-opm: Rih kopenat ma sutpa oh Eper ohnongri sutpamur. Ohnongri supti ohe pe oh
    Got ohe meng pot pisapti han ihirnong sut pisashemur. Pisusa gahan Sekaraia oh
    Got ohe ap yawar ohsi; apop sum atendeipti kwei tan ite mutuh oh patin sutpamur.
    Ama ihashe ohe batbet gonsi oh gur tap mat datiprimur.
  bvr-bvr: Minypa nyiburr-gurdiya gorlk Wangarr nyirr-bu barra minypa ana-goyburrpa
    nyiburr-bapurr nyirrbu-buna nyiburr-workiyana aburr-gata minypa Aybul (Abel) wenga,
    rrapa barrwa an-gata Jekaráya nipa gojilapa a-juwuna gun-gata Wangarr gun-nika
    bala gun-japurra rrapa gun-nigipa belabila gu-maya gun-gata yarlanga gu-jirra.
    Minyjiya. Gu-gata nula gun-bulapalawa mari Wangarr nyirr-bu barra ana-goyburrpa
    nyiburr-gurdiya gorlk.
  wal-wal: '@see-verse:LUK.011.050'
  shj-shj: cawu tamiccä Xapil na tä tamiccä Zakariya, ani sapax tä kaxsä kaldä axä
    tämetang. E, agä aläpedäng ka layeccänäs ngakä ngastänggä zong.
  zad-NT: Le' zoale ṉaa, lenle chidoḻ'le sak'zi'le ni c̱he yeḻ' wit c̱he dii Abela'
    ax̱t dii Zacaríaza', beena' betgake' cho'a yoodo'na' kwit gana' chzeygake' bayix̱'ka'.
  kmg-kmg: Ʒika i mârâc jaha Aberao fuŋkerâ sueme sue qawefuku Ʒekaria e taha ufuŋko
    alata fuŋko qahuc qatarakicne. No jâmbomac mupe mananiŋ, šika irec kiŋ i ŋic guru
    ši ŋoŋerao. batarazo.
  aso-aso: Ee, naza laminetoꞌ nolo-lingimuve. Abeliꞌni uvolohoꞌmo bele hilidotiꞌ nene
    polohete neꞌmine ve mukiꞌ ngibili hiliꞌmi dizi Zakaliaꞌni Oꞌmoso lehizi-daniꞌ
    initeꞌ olokuꞌ gizaaꞌ aniꞌ holomosi idoꞌ monoꞌ numuno naba nesi olusoꞌ neivo bili
    hiladoꞌ ivo ngibili hilaniꞌ neti lihimeꞌine nene idise mene gameneloꞌ nizaniꞌ
    aleve neti okodida dizeleseive.
  uli-uli: Ye chap mo irel yar limeseloh Abel yee la hola doh yar limeseloh Zechariah
    we re limeseloh mo lepdal altar we mo Loboswe ye Santus. Ila, re bele hagerger
    yeramtal fael mwole, le fael profeta kowe resa llir.
  nin-NT: E-e, ingga ko da ki imba anishirr ba ari ba, Abachi taka ni zhi imba ayiyi
    a anishirr angga ba namri, bazhi nu nggo a ngu Habila mu kuma nu nggo a ngu Zakarriya
    nu Uki ku Abachi ku, na atsutsu ka akikre ka ito nu Unto ku Iwre Sha Kakami ku.
  tgk-tgk: яъне аз хуни Ҳобил сар карда, то хуни Закарё, ки дар байни қурбонгоҳу муқаддастарин
    ҷои Хонаи Худо кушта шуда буданд. Бале, бидонед, ки мардуми ин насл барои ҳамаи
    ин ҷавоб хоҳад дод.
  acu-NT: Nu nangkamtaik Abelan ni yachí maamiayi, tura chikich Yuse chichamen etserin
    ainauncha maawarmiayi, tura Zacaríasnasha Yuse jeen ayaamas tangku epetinam takakmak
    pujaun maawarmiayi. Nu aints ainau maamurin pachis yamai pujautirmin Yuska ininmastinuitrume
    tajarme.
  cak-WNT: Xuchop pe riq'ui tek xcamisex ri Abel y nbeq'uis c'a riq'ui tek xcamisex
    ri profeta Zacarías, ri xcamisex chunakajal ri altar ri c'o chuwarachoch ri Dios.
    Rumac'ari' nbij chiwe chi pa quiwi' re winek ri yec'o re tiempo re' xtuya' wi
    ri Dios rutojbalil ri quicamic quinojel ri profetas.
  ebk-ebk: nunlapu as nan natuyan Abel inkiana as nan natuyan Zacarias ay napatuy
    as nan nunkiakiaw-an nan altar ya nan nasantowan ay kuwartu as nan Templo. Ifiakiak
    kan chakayu, tit-iwa ay machusantu nan tataku ad wani kiapú as nan penmatpatuyan
    nan kaap-uwancha.
  spa-PDDPT: desde la sangre de Abel hasta la sangre de Zacarías, quien fue asesinado
    entre el altar y la Casa de Dios. Ciertamente les digo, será demandada de esta
    generación.
  tke-tke: mwazi wa Abeli ofiyedha mwazi wa Zakariya, apeliwe vaari va ebuwa ni nyuba
    ya Mulugu. Eee, Ginowuwaaddelani, mulogo ola onodha okohiwe.
  ruf-ruf: kulawa kukomighwa kwa Abeli mbaka kukomighwa kwa Sakariya, iyakomighwe
    mghati mwe hanu he ukulapfila inambiko na hanu henzeluke. Ona, nowalongela lukolo
    luno lutsohighighwa kwa kuwakoma awo wose!”
  gun-gun: 'Abel ruguy omoẽague guive''i Zacarias ruguy omoẽa peve. Ha''e va''e ma
    Nhanderuete ropy altar oĩ va''e yvýry ojukaa va''ekue. Ha''e nunga rupi xee aipoa''e
    porãve pẽvy: Aỹgua kuery ae ''rã opaga ha''e nungakue re.'
  agu-BL: Na cyakil yi il yi chijuchnak yi e' chimam chite'u' jetz yi quime'n Abel
    jalen cu'n yi quime'n Zacarías cya'n nicy'al yi altar tu yi templo, e' cu'nu'
    lchojon tetz.
  isn-isn: Kupuma usakami wang'wa Abeli nu Zakaria, naubulagilwe pakati wikumbikilo
    la ng'waung'welu. Uu, numuie uwileli uwu uzizaliilwa.
  eng-PEV: Abel was the first one of God’s men to die. And Zekariah was the last one
    to die. They killed him at God’s ceremony house, near the place where they kill
    animals and burn them, to give them to God. Yes, they killed those men, but God
    will punish you people that are alive today too.
  ilo-ULB: iti dara ni Abel inggana iti dara ni Zacarias, nga napapatay iti nagbaetan
    iti altar ken ti nasantoan a disso. Wen, ibagak kadakayo, nga daytoyto a kaputotan
    ti mapabasol.
  pir-NT: '@see-verse:LUK.011.050'
  anv-NT: Álɔ nyɛ́ mángii manoó mewené Ɛbɛl ákwɔné ami Sakariya ayi ɛbwɔ́ áwáné
    ji né mmu ɛcha upɛ Ɛsɔwɔ, metɔɔ́metɔɔ́ geluɔ́ ɛyigé ápyɛ upɛ ne melu ɛwé bɔɔ́
    álá kpɛ́né tametame. Ngarege ɛnyú wáwálé nnó Ɛsɔwɔ alɔ nyɛ́ mángígé
    njɛ ɛniné na gewugé bɔɔ́ abi áwané.
  sab-NT: Kwian kada Abel ama kwian Chube gerua ketanga ngeru jo gwabada, e suiage
    dare kwian ngle Chube gerua ketanga jo gwabada, chku kwian kada Zacarías suiage
    tangle, Zacarías kaire jo gwabada, ama jo gwabada u gerungwa Chube olege. Cha
    gerule nakwaite ba ulita ole, Chube be kwian Chube gerua ketanga e ulita gwabada
    jia kade ba kwian kle toi negege tangle.
  tmd-tmd: Ömörö aku mɨ, nöbö Ebol nugwo höd ila nɨgön pɨl pal nɨgɨp duön, nɨgɨp hön,
    mai Sekaraia nugwo, ap höjöpal ur nölɨb ram möl yuadö kau adokwo, rɨg pön rim
    rɨgpɨd rol adök, mibɨl yöra pɨl pal nɨgmä. Ñɨgö mɨ ödöriö yadmɨdla, ömörö mönö
    aku magalɨg, ñɨŋ nöbö mö weik mɨdöi akuyöbö pöña.
  acr-NNT: chwi lo rukamik ri Abel kꞌa chwa rukamik ri Zacarías, ri xkamisax chuxoꞌl
    raltar y ri Rocho Dios. Paqatzij wi kambꞌiꞌij che alaq, ri Dios kuqꞌat tzij pawiꞌ
    alaq ruma ri kikamik rike.
  kpg-kpg: mai taaligi o Abel gaa tugi loo gi taaligi o Zechariah dela ne daaligi
    i mehanga di gowaa hai tigidaumaha mo di Gowaa Dabu. Uaa, Au e hagi adu gi goodou
    bolo digau ala dolomeenei, le e hagaduadua i nia mee ala ne hai go digaula huogodoo!
  taj-taj: ओच्‍छे हाबिलहेन्‍से परमेश्‍वरला मन्‍दिर न्‍हङला चोखो ग्‍लादेन धूप म्राबा
    ग्‍लाला गुङरी साइबा जकरियाधोनाला सजाय दान्‍देला म्‍हिगदेला थोबोरी खला।
  avt-avt: Nɨpaa Ebel hɨrak profet kinɨn kaa hemkre mɨrak mewen ere mɨtɨk profet kɨkaru
    Sekaraia kaa kerp nɨmɨn kɨnaan kerek mɨt newis menmen me God mewik metike wɨnak
    iuwe ke God. God kakrɨak mɨt ne Isrel nau in enum enum kakɨnterim.
  cbk-cbk: principiando con el muerte di Abel y hasta con el muerte di Zacarias con
    quien ya mata cerca na altar y El Lugar Mas Sagrao na templo. Deverasan ta habla
    yo claro que el maga gente de este generacion ay recibi gayot el castigo por causa
    de todo ese maga crimen!
  uig-ARA: '@see-verse:LUK.011.050'
  tuf-tuf: Sir chihtá ehcuquin síhw̃anar tíw̃jacro. Abel yauwi cuitar cuar istiy cat,
    istiy cat Zacarías ocso tas eyta tíw̃jacro. Zacarías Sir usi cuácayat yaujacro.
    Uw eyta tiw̃jac tayar bahnác ques cuécwataro. Aját ba quin wacaro. Eyta tayar
    yajáqueyan bahnác ah cutar itquin acam rehcáyqueyra, wajacro, Jesusat bachan chihtán
    siw̃quin quin.
  abx-abx: I primiro, iya i pagmatay-na mga iya si Abel ngan si Sacarias i pangultimo,
    nga nagmatay si pagkagul'atan-na si altar pati' si templo. Sumatan-ta kam, ungod
    to nga i mga a'a sito panahon i papasarumanon sito dimu'an.
  mco-NT: Janch nɨmaaybɨch miich ajcxy co Dios yajcomɨdohuɨpy jadachambɨ tiempo jäy
    ajcxy je y'ap yteedy ypocy co ajcxy yaj'o'cy Dios ytɨy'ajtmɨɨdpɨ chondägy ma Abel,
    ixtɨ Zacarías huɨdi jäy yaj'o'c ma Dios ytɨjc tɨba'gujc.
  bsp-bsp: 'kəyɛfɛ mecir ma Abɛl, haŋ kəbəp ka ma Yakariya, nwɛ anadif nde Kəlɔ kəpɔŋ
    ka Kanu, kəfo kəcempi kɔ aŋgbip dacɔ mɔ. Ɛy, iŋlok’un ti: Andekɔ-yif ti afum a
    tɛm tantɛ.»'
  kqf-kqf: Wala Eibol ena pekimo te i saḡa Sakalaiya lisinemo. Bi Sakalaiya tana olta
    bi pali vanuwina mododimo ai peki. Ya giugiu kamaḡemi te niga kimtimi kaka pekidi
    matabudidi kovoḡidi ko vai.
  cpb-NT: Eeroka atsipetaiyaawone okantakaantziro rowamaakaantaitakeri pairani, retanakawo
    Abel-ni irojatzi Zacarías-ki iriitajaantake rowamagaitakeri ripiyawetaawo tasorentsipankoki
    ritayiniri Pawa.
  aon-aon: '@see-verse:LUK.011.050'
  hus-NT-2005: asta tam ti chemdhá na Abel asta tam ti chemdhá na Sakarías. Jechéꞌ
    na Sakarías, jaꞌich xi chemdhá tamchʼejelidh ban pulek atá xon tu kʼakʼnáb na
    Dios kʼal xon tu kʼwajbáb an pikbaxtaláb. Jaxtám tu utsál atiklábtsik xi jechéꞌ
    i kʼij, ke na Dios neꞌech ti tʼajaꞌtsik ka jalbiy nin chemtal an tʼiltsixtsik
    ani an abatwáletsik.
  mig-NT: onde̱ nɨñi̱ Abel, te onde̱ nɨñi̱ Zacarías, cha̱a ni̱ ji'i̱ sava ma̱'ñú altar
    jíín vé'e ii̱. Súan ká'a̱n‑ri̱ jíín‑ró, ja̱ sɨkɨ́ ñáyɨvɨ yá'a kuu kua̱chi‑ún.
  bps-bps: mdà di kbanò ku Abél kel di ku Sakaraya, i bnanòla di bleng i gudamsù na
    gumangamfù di Dwata. Hae, tulengu gamu i kaglutan, fanlayam i dad to di bang ani
    mdà di kbanò i kdee ani.
  mbs-mbs: lekat te peg-imatay dan ki Abel taman te peg-imatay dan ki Zacarias kidoen
    te dowangen te dakel simbahan medapag te sonoganan te ayam-ayam ibegay diyà te
    Timanem. Mikagi a den diyà kenyo te metoman ipelumun te Timanem se kedita niyo
    songkani tandà te pegpengimatay kandan.
  tof-tof: tai Eibolón óedógab, kókó Zekarraean óea ne tópkanórr, ⌊alta⌋ akó ⌊Gyabi
    Bwób⌋, ibü aodó. Amkoman, ka yabü igó byaldóla, ini lüólan pamkolpama sab blaman
    müp idi ipüdórre!
  cme-NT: Yaaŋ mi tũnu-nɛi, baŋ kuɔ Abɛl aa ko bamaŋ cu-yo hiere a ji hi Sakari maŋ
    baŋ kuɔ-yo mumbuolmuŋ-terieŋgu hɔlma-na baa *Diilodubuɔ‑i, ba kaa yuu-na kumaŋ
    ciɛ na ko-ba.
  sus-sus: kelife Habila wuli ma han Sakari, naxan faxa sɛrɛxɛbade nun hɔrɔmɔbanxi
    tagi. Iyo, n xa a fala wo bɛ, to mixie nan a birin sare fima.
  pon-2006: sang ni kamakamalahn Eipel lel Sekaraia, ohl me kamakamala nanpwungen
    pei sarawio oh Wasa Sarawio. Ei, kumwail en ese pwe aramas en ahnsou wet pahn
    pwukoahkihdi lokolok pwehki irail koaros.
  dad-dad: Abel nẽ naud bunem ile, Sekaraia ĩ tempel alta ado atun dukesin in naud
    bun. Aya ã momoi arokeneik, naud enĩ ganan nẽ mala solo, tamo kayau gama sain
    enei bun idim dalouf.
  zab-NT: desdɨ rɨny xte Abel axtquɨ rɨny xte Zacarías ni gudinxúdeb lo ldedoo Jerusalén.
    Pur ningui caniia laat dec de bɨny ni nabány anre laadeb quillydeb pur iratedeb.
  jae-jae: aŋga Abelnê dec e gêdêŋ Sakarianê dec, taŋ sêjac eŋ êndu aŋga altar dajaŋa
    to lôm dabuŋ ŋasawa naŋ.
  ksd-ksd: da tur pa la ma ra gapu i Abel ma tuk tar ra gapu i Sakaria, nam i ga virua
    livuan ta ra uguugu na vartabar ma ra pal tabu; ioi, iau tatike ta vavat, da tir
    pa ia tai go ra taun tarai.
  msm-NT: Sikan iyan. Sikiyu to ogsukutan to kamatajon to diya tibo kibali mgo ba-ba
    to Diyus sugud ki Abel kotob ki Zacarias no duon himataji to pagtongaan to Bayoy
    to Diyus dow sikan haladanan.
  myk-myk: Na ɲɔ kɔn Abɛli wo shishan pu na, fo na pa nɔ Zakari wo shishan pu na,
    wee wemu pʼa gbo saraya yi tawologo ke, ni Kilɛ-pɛɛŋɛ pugbɔhɔ ki tɛ wu ni ge.
    Uun, nʼa da yi jo yi mu, pee shishan pu bɛɛri foo na ba yege niɲaa sipyii na.
  sbe-sbe: yo Abela kwasinana unai ye hetubu na ye laoma ye lau ee Sakaliya, iya ede
    kabakaitalasam yo Numa Tabuna duwaduwalidiyena se koihemwaloiꞌusei wa. Mamohoi,
    yomiu ya hedehedede, yababa maudoidi ta giludi meta huya ta tamowaidi kabo se
    bahei.
  mcr-mcr: Hiŋuä-tqä iquauŋi, qu Epo iquesa äpäsipäqäkaŋi, yäpaki Sakätiyasi ique
    äpäsätqutukuwi. Sakätiyasi ique äpäkkuwi, Goti Hanjuwä Iqueqä aŋä iuŋi, hiqäva-imäkqä
    ttawä iutä, hiqŋqä Goti Hanjuwä Iqunä pmeqä iutä awä iqi äpäkkuwi. Nyi heŋi naqä-qakuä
    etqänä. Suqä quvqä eeqänäŋä iiŋqä kimaŋä haŋä-iqe, qokä-apäkä täŋga äpmeŋuwi mapŋqäuä”
    ätukqe.
  cux-NT: Ní ndii tiempo taachi ch'iīⁿ'nuⁿ yā Abel ní chingéē yuuúⁿ yeⁿ'e sa, ndíí
    taachi ch'iīⁿ'nuⁿ yā Zacarías miiⁿ naavtaⁿ'ā yeⁿ'ē nátai ndúúcū yeⁿ'é yaacu templo.
