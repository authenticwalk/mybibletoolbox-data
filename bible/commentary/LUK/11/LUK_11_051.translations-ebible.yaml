    profeta nanuéricaté templo ibàacháwalená irìcu, bamuchúamibàa náicha altar, templo
    nacái. Iná núumacué pirí, Dios yùuwichàidapinácué píawa, píacué israelitaca ìyéeyéica
    siùca ìwalíise yái pìawirináimicué inúanácaté profetanái, icàlidéeyéicaté tàacáisi
    Dios inùmalìcuíse.
  tsn-tsn: go tswa polaong ya ga Abele go tsena ka ya ga Sakarea yo o swetseng fa
    gare ga aletara le felo fa go boitshepo. Ee, ruri e tlaa lopiwa mo go lona.
  amr-NT: '@see-verse:LUK.011.050'
  pwg-pwg: Abel tarana kubiine ma bade Zekaraya tarana kubiine, tuna suwara kapuna
