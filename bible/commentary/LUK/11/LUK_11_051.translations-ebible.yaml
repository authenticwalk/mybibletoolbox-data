    nkɔ́gsɛn áyə̄le ḿmê mekan mésyə̄ə̄l.
  met-met: mana Ebal, ma ma laing Sekaraya ina dung liwe mana kabukabu hananiangam
    xaung Urana Numang luna. Maxung sibuna ngabalang ba, lipu hatatamdi bagula duwa
    haruangia mana ding longgalo sibidingdi.
  nys-nys: malyakiny darganginyel Abel-ang, kidji nganitjiny darganginyel Zechariah-kang,
    bama-yan kardakor karla-kooranyi wer Kooranyap. Kaya, ngany warranga noonookany,
    moorta nidja kedelang boorda-djin-bama-yan narla mandang nidja-nidja noolonga!”
  kpj-NT: Abeli hãlubu txiwina tahe xiwena hure rubuna. Idi tule Zacaria hãlubu txiwina
    wahidỹỹna bire‑ki heka Deuxu hetobire‑ki. Kohe, ihure rubureny òraru‑ki aõhõkỹhỹkỹmy
    biòwynybenykre.
  zao-NT: desde leettsa mxo ren Abel ne asta leettsa mxo ren Zacarí kuu mbeth zha
    xtow bkoog ne gwodoo. Wlipaa na nin lo goo, reta koree naab Diox kwent lo re zha
    kuu nzi nal wiz ree.
  byx-byx: De diip ngene raneng ama merlenka sevet ma Abel aa uuves i ra veleng ka,
    de diip ngene raneng ama merlenka sevet ma Sakaraia aa uuves i ra veleng ka. I
    ma Sakaraia dai ra veleng ka veleqes ne ama alta qe ne ama rumki ama glasingas-met-ki
    ve ama Lautu-vem-ki. Dai ngul sil ba ngen ai ngen ama qaqet pet lunger iara ama
    niirl, dai diip ngene raneng ama merlenka sevet lura mai areves i ra veleng ta.
  ctu-CTI: C'ʌlʌ ti tsʌnsʌnti Abel ti ñaxan bʌ ajtsʌnsa c'ʌlʌ ti tsʌnsʌnti Zacarías
    tsa' bʌ i tsʌnsʌyob ya' ti xiñil jini yajnib ba' ti' puluyob i majtyan Dios yic'ot
    jini colem templo mi lu' otsʌntyel ti i wenta che' bajche' mi i mulʌch jini quixtyañujob
    wʌ' bʌ año' wale iliyi cha'an i xot'e'.
  zos-NT: Vi'na yaj ca'tøj Abel, y último yaj ca'tøj Zacarías masandøc aṉdyuṉgø'mø
    tome altarcø'mø, y vøti eyata'mbø yaj ca'yajtøju. Jetcøtoya Diosis maṉba yaj
    coja'ajyaj yøti ityajupø pøn porque jø'tu desde ya'møcsye'ṉomo je'is ñø'pin.
  gvs-gvs: 'Nakae Ebeli ina kámasa ima Sakarayau ina kámasa, Sakarayauyana boi nimatu
    aba kasala be Vada Kimaasabaina go, nauyayanaidi goi tubumiyao sikaumate. Ame
    alatuuwokoimi moitamo konōve: Tomota komi be nakae toogoyoidi komi nakae tokabivalavalayadi
    idi kámasa moe imi puwoya!'
  kbm-kbm: '@see-verse:LUK.011.050'
  tew-tew: Iˀ páaḏé óehayˀi-á Abel namuu, heḏi iˀ tíˀúugé óehayˀi-á Zechariah-á
    namuu, i-á iˀ méesate-á iˀ antâa jáˀwé nakꞌóeˀi-á inbí pinuḏi óehay. Naaḏi wâytu̖ˀâ̖a̖mí,
    undáho in tꞌä̖hkí ovâyhá̖núḏí taˀgendi wovâytuhchä̖nukhâymáa.
  rmc-rmc: le Abeloskre ratestar dži o rat le Zachariašiskro, saves murdarďan maškar
    o chramos the oltaris. He, phenav tumenge, hoj kada pokoleňje ela potrestimen
    vaš oda savoro.
  apr-apr: Le dada dook tiap tani in imadit ye kene yo Kaen iraumata Awel ye i, in
    le ise ye Sakaria yo di tooltool tiraumate kataunu ke bareme mai ke sungunu inbe
    pat gauningi ke paroranga so pang Maro ye i. Le moolmool, ang tooltool yo dookoot
    kanepe nga, ngan ole Maro iyemenai ang ye dada dook tiap le imot yo di sasa kiang
    tiyei nga.
  tiy-tiy: Tidéw bé kéléhu Abele taman bé kéléhu Sakariase, fénléhu dob élét i ahayane
    féngadafan tulakan brab mékétéfuwe sibéy. Hoo, béréhé ku begom i de étéw méuyag
    béni, mékukum ro sabaf bé de ni.
  nlg-nlg: Te vuivuni mai tana mateana Abel me sara tana mateana Zechariah tara matea
    ighobuna na Bela tabu mana Bona Tabu. Eo, inau tu bosa vanighau, na vure ni taeni,
    kara torora nia raini udolu.
  dgr-DOGNT: Abè ełaàwìgwo gots'ǫ, nakwenàoɂǫǫ Zecharıah ełaàwìgwo haı̨wa gots'ǫ̀,
    gık'e nìdahoet'à ha. (Zecharıah Nǫ̀htsı̨kǫ̀-gocho eyıts'ǫ kwe-ladà wek'e Nǫ̀htsı̨
    ts'ǫ̀ t'asìı k'eek'ǫ̀ǫ sìı wege ełaàgį̀ı̨hwho ı̨lè.) Hęɂę, ehkw'ı anaxèehsı̨,
    nakwenàoɂǫǫ hazǫǫ̀ ełaàgogį̀ı̨hdèe sìı dıı dǫ gık'e nìdahoet'à ha.
  pes-OPV: از خون هابیل تا خون زکریاکه در میان مذبح و هیکل کشته شد. بلی به شمامی گویم
    که از این فرقه بازخواست خواهد شد.
  ron-1924: де ласынӂеле луй Абел пынэ ла сынӂелелуй Захария, учис ынтре алтар ши
    Темплу’; да, вэ спун, се ва чере де ла нямул ачеста!
  tpz-tpz: Eꞌ to taneo no maꞌ pa mët voh pe Ebel, keꞌ öök ma pa mët pe Sakarias, eꞌ
    to mët voh topnin a pok vapenpen me a iuun pe Sosoenën. A, eöꞌ to soe ka neöm,
    o Jiuꞌ to teꞌ toꞌtoꞌ nem kuru se kon kamis suk a ma teꞌ poë varih.”
  agd-agd: Eborin táké araí uren eriyan maen íkun uan amin takhó bá monó namun aúbaná
    ma Sekaraiyan eman aruan purein mai kékái nare miyan tare ma vaona nanin banta
    amaninái afoká intéíi séi siretin tiamiyá uno.
  rkb-NT: — O Deus harere sihyrinymyrykytsitsa sinini tsimykaranaha. Ikiahatsa imysapyha
    tsiokpitsikinaha. Iwatsahi Deus humo batu ahaspirikpo. Ikiahatsa isapyha humo
    batu ahakparawy iwatsahi ustsa kytsa bo ba nyny zikaha. Iwatsahi asahi ahahumo
    batu sihyrinymyry. Ikiahatsa humo batu sispirikpo — niy.
  san-THA: 'ชคต: สฺฤษฺฏิมารภฺย ปฺฤถิวฺยำ ภวิษฺยทฺวาทินำ ยติรกฺตปาตา ชาตาสฺตตีนามฺ
    อปราธทณฺฑา เอษำ วรฺตฺตมานโลกานำ ภวิษฺยนฺติ, ยุษฺมานหํ นิศฺจิตํ วทามิ สรฺเวฺว ทณฺฑา
    วํศสฺยาสฺย ภวิษฺยนฺติฯ'
  iws-iws: Bɨikɨ bɨiyan profetɨn Ebel siir yɨsomao mɨ ɨni mhoɨigɨ mhoɨiyan profetɨn
    Sekaraia siirar yadɨgniyɨn. Sɨma siirɨn Adi Komii siir omaka saiir bopwo hɨrar
    nɨsomaokɨn. Ɨhɨ, kara kɨmiir boɨnki, tɨ iikamɨm nu tɨr nwowɨm. Kara kɨmiirɨn wɨ
    dimɨn biyɨe ɨiirar nonkwobumbunɨnkɨn haigɨnɨuwi, tɨ siyɨu biyɨeyɨn bɨiya kɨma
    tɨrɨn siirsiyɨn!
  pol-SZ: 'począwszy od Abla, aż po Zachariasza, zgładzonego między ołtarzem a miejscem
    świętym. Mówię wam: Kara za to wszystko spadnie na głowy tego pokolenia!'
  ztq-NT: destye Abel axte Zacarías, xaa nii beety meñ kexka lo pkoog leñ lidzy Dios.
    Kyëkiy meñ nii nche natiemp.
  zai-NT: dede rini sti Abel hasta rini sti Zacarías ni biiti cabe lade yu'du ro'
    ne altar ni nuu lu patiu. Irá nga zaguixe ca binni nuu yanna ri'.
  upv-upv: Nuwretun nuwrai tevi kami, m̃itipatun renge drra Apel, mivini mijpari drra
    Sekaraea nga marevji renge Naim On se Atua renge livö ne nawot ko lat nga muon.
    Nuwretun nuwrai tevi kami, kami ko dul nga lelingen ngel, kapa-la norongen nga
    m̃isij ne nanu ngok jile nir vajin.
  wap-NT: Abel zowiauzo-kao diꞌiki, atii Zechariah diꞌiti. Uruu Zechariah zowii-kariwaiz
    Tominkaru Dapu naꞌiki altar, uzai kawaodapa-kizinao sakodaꞌa. Ipai ĩnao kida zannaꞌo
    nii wuruꞌu kainaouz pidannao baiaapan. Mishiꞌo kaiwuruꞌu õkianuz.
  mva-mva: Abel-lo be imai Zekaraia-lo daga darakadi masa tamoata be aine kaituka
    bong ngaedia-lo disoaki dadoki. Zekaraia nge bagi ono Nanaranga tabaia ipurapura
    be kaba ratadi maradi ka umoatea ipura. Moimoina-tina ka ura-kaming! Tamoata ngaedi
    darakadi masa tamoata be aine kaituka bong ngaedia-lo disoaki-o dabala.
  dwr-NT: Aabeelappe doommiide yarshshuwaasaappenne geeshsha golliyaappe gidduwan
    gukkeedda Zakkaraasa suuthaa gakkanaw koyettee. E! Taani gay; ha yeletay hawoo
    ooshettiyaawaa.
  kfw-kfw: "Kei'n nangnidiang kanati, Abel thisen makheiya Zechariah thisen katung\
    \ khat-um maichaam inn makheiya Inthiang namun katung koongkarra kathi ngaikha\
    \ atuunna khang mi ngai'n poongna inneisik eii! ”\x94"
  bfz-bfz: “हाबिलो री अत्या ते लयी की जकरयाहो री अत्या तक, जो बेदिया ते लयी की मन्दरो
    रे बीचा तक काया, आऊँ तुसा खे सच बोलूँआ कि तीजी रा लेखा एस बखतो रे लोका ते लया
    जाणा।
  cuk-09: Abel-oburgwilesad-akar, Zacarías-oburgwilesadse, deun be-dadgan Bab-Dummadga-ibmar-gummakar-ukleged-galu-siid,
    degi, Bab-Dummadse-goled-neg-sunnad-siid-abargi Zacarías-oburgwis-gusmargu. Napira
    an bemarga sogmalad, we-dulemar-oburgwilesmalad emi bemar-dula-gudidimaladgi ataklemaloed.
  ben-OBCV: হ্যাঁ, আমি তোমাদের বলছি, হেবল থেকে শুরু করে বেদি ও মন্দিরের মাঝখানে নিহত
    সখরিয় পর্যন্ত, সকলেরই রক্তপাতের জন্য বর্তমান প্রজন্ম দায়ী হবে।
  mil-NT: Te ndéé ndíi Àbél tée ní sahni‑güedé ndéé díhna nuu, ndɨhɨ ndéé ndíi Zacàriá
    tée ní sahni‑güedé ndéé núú nǐ ndɨhɨ‑ná ndácáⁿ cuèndá ñáhá Yǎ Ndiǒxí núú ñǎyiu
    ndècu ñuyíú vitna, te dɨu ndíi‑áⁿ nǐ sahni‑güedé mei tnùú veñúhu càhnu sá ǐo cùnuu,
    ndɨhɨ xíto núú sácǒdó sǎ ndúú tǎhú Yǎ Ndiǒxí.
  myu-myu: '@see-verse:LUK.011.050'
  amk-amk: '@see-verse:LUK.011.050'
  fai-fai: Kinim antim tasiw umi gu ayo ki Ebel anbisiw kaim dabadása kalo kutamo
    kudew tad bi tad Sekadaya ambisiw tade uda ko. Kale Sekadaya be Got wane ilkádawin
    bán tada Got abin abem tada kal anbisiw. Kale am laban so kueku kudew tabokabiw.
    Kale atin afan naka dam weng bakayabi, kamano kinim tein bidiw iyo ki adikum kinim
    bidimi laban idum tem teiniw ko.
  ura-NT: Nitohaneeinte nii Abeli sohin coichana jaohalune jaan caje coaauneein, Cana
    Coaunera rai lenonecuru mocooruha saseredotecuruhachane jaan rori aina santuario
    cataaun teein inara foerateracuruhacha atinailu Sacariasi que tiaaojoaain caa
    enene neiniquichene que nii core coaaratiha cureein Cana Coaunera.
  mcd-NT: '@see-verse:LUK.011.050'
  urt-urt: Bwore mise, ŋam mana yip, yip lenge miyeꞌ tuweinge ŋaiye tukwini ŋup eꞌe,
    pa yambaꞌe nihe syohe ŋahilyeh tuꞌe ŋaiye miyeꞌ ŋaiye yongombe tinge lalme. Got
    se ka ungwisme wim miyeꞌ yerkeime Abel nate tatame misei ŋaiye tinge yonombe Sekaraia
    yanar bumbumbe me yukoh yirise meleꞌe topoꞌe alta ŋaiye sai tas wicher.
  awk-awk: Ġoroġ kabiruġ Abelúmba kabiruġ, ġoroġ kako Dhakariaúmba kako búntoara Willi
    ka bómo ta ġatun hieron; kauwa tuloa to wiyan nurun baġ, wiya-uwil koa unni barun
    willuġgél.
  kiz-kiz: Kuhoma damu jha Abeli hadi damu jha Zakaria, jhaakhomibhu pagati pa madhabahu
    ni patakatifu. Ena, nikabhajobhela muenga, kizazi ekhe kibeta kuwajibika.
  tzo-TZE: '@see-verse:LUK.011.050'
  lex-lex: Hota mikwara Habel wniunnu-wnienanni pa nla ntut lia wnienna la makwohorulu-ktatrulu
    Sakaria, maka ha rwenna la Uplerlawna roma kreini nora katri'ana (mesbah) letgarni.
    Mpiesiaya! Plol toto'a pa wniunu-wnienna honona re, de hota tuwu di rakwar reria
    do'a-hala re honona.
  dov-dov: '@see-verse:LUK.011.050'
  rgu-rgu: '@see-verse:LUK.011.050'
  toc-NT: Hui­xinín naca̠­ma̠­xo­ko̠­ni̠­ca­ná̠tit xli̠s­tacni la̠ta mak­ni̠­cani̠t
    Abel y xli̠­hua̠k pro­fetas hasta la̠ta mak­ní̠­calh xli̠s­tacni Zaca­rías porque
    xlá antá mak­ní̠­calh nac xla­catí̠n a̠má altar hua̠ntu̠ huí nac xpu̠­lacni lanca
    xpu̠­si­culan Dios. Pus huá cca̠­li̠­hua­niyá̠n pi̠ Dios naca̠­ma̠­xo­ko̠ni̠y
    cris­tianos hua̠nti̠ la̠nchú tala­má̠­nalh caj xpa̠­la­cata xli̠s­tac­nicán hua̠k
    a̠ma̠ko̠lh lac­chix­cu­huí̠n hua̠nti̠ ca̠mak­ni̠­cani̠t xalak­maká̠n quilh­ta­macú.
  ulk-1902: 'A ditimed Abela ra mam bakedida Sakaria ra mam, uiaba ipit eipu neres
    ge, maike Zogo meta: ageakar, kaka uabi detagereda, kega, E deraimerare abele
    nosik.'
  som-som: oo laga bilaabo dhiiggii Haabiil ilaa dhiiggii Sakariyas kii ku dhintay
    meeshii allabariga iyo meesha quduuska ah dhexdooda. Runtii, waxaan idinku leeyahay,
    Qarnigan ayaa la weyddiin doonaa.
  mam-C: tze'nku qtzan Abel ex qtzan Zakariy, a kub' b'yo'n tojx tnejil ja te na'b'l
    Dios ex twutz t-altar. Tu'npetzi'n, kxel nq'ma'n kye'y, aj qa kchi okila toj pa'b'in
    twutz Dios ti'j kykyimli'n qtzan xjal lo, ktzajil tq'o'n Dios kujxix tkawb'il
    kyib'aja te chojb'il, a ayi'y ite' tojjo tq'ijil ja'lin.
  ndj-ndj: kufumila mwasi wa Abeli wuyitikili mbaka mwasi wa Sakaliya vamuwulayili
    pagati ya fyalu kunyumba ya Chapanga. Yina nguvawombela ulelwa awu chamotu davachiwoni
    kwa fila fivagolili.
  mbj-NT: Abéw Kaĩh nabooh noo gó du däk do né hẽ. Tii kä, tagadëëg ub, Sakarija radaj'ëëp
    doo kä. Ti radaj'ëëp paa m' rama ejuu do tyng, P'op Hagä Do tób n'aa ganahaang
    gó. Baad ỹ her'oot bë hã, da hẽ habong do sa hã kä P'op Hagä Do ban'oo kän sahõnh
    hẽ radej'ëëp do säm kä —näng mäh.
  lat-VUC: a sanguine Abel, usque ad sanguinem Zachariæ, qui periit inter altare et
    ædem. Ita dico vobis, requiretur ab hac generatione.
  ngp-ngp: Kukongela sakame ya Habili mpaka sakame ya Zakalia, akomigwe hagati ye
    vilingo ne nyumba ya Mnungu. Naho nawagambilani ikindedi kugamba, sakame iyo naiungigwe
    kulawa mwe cheleko iki.
  aoi-aoi: Adinuba-wiya arakburakba-kiya eneja Keyina nenu-wardanguma nakina nenikumarnjenikba
    Ebula. Bi...ya na-lamulamukwarridinuma aburraja ngawa wurrakina warnumamalya wurrababurna-manja
    Neningikarrawara-langwa-manja WurruBuburabuda warnungkwarba. Ne-yaminjamama ngawa
    wurrakina yanda-langwa Jekaraya n-ambilyuma nakina. Jekaraya nu-war•danguma warka
    Neningikarrawara-langwa-manja angalya Jirujalema-manja. Umba yakwujina ngawa neni-jungwajuma
    nakina-da, akwudangwa ebina alda akwa ebina alikira akwurdukwurda-da. Amandangwa
    nganja ningi-larrkbularrkbakinama ngayuwa. Eneja Neningikarrawara yikeni-lekbajama
    nakina karnumamalya karningaduwaba akwa yikeni-larrkbarjename-ka na-lamukwarridinu-mulangwa
    wurrumirumirenungwa warningarakburakba-kiya ena-langwa-manja WurruBuburabuda wurrababurna-manja
    wurrakina-da,” ni-yama Jesus wurrumurndakibinu-wa warnikakakirumaka Mawijija-langwa
    ayakwa eningarumuruma.
  enq-2: Abelenya taeyoko kai lea gii dokonya pituu, lotuu anda nee nyetae dokopa,
    alta dokopa, dolaponya kainanya kumia akali Sakaraeya dokonya taeyoko kai lea
    gii dokonya tuu lao, dokaitanya tenge dupa endakali indupa palelyamino dupa-kisa
    ipatana lao nambame nyakama kiningi langilyo.
  eng-ASVBT: 'from the blood of Abel unto the blood of Zechariah, who perished between
    the altar and the sanctuary: yea, I say unto you, it shall be required of this
    generation.'
  mna-mna: '@see-verse:LUK.011.050'
  rmy-ARLI: pana taro rat e Aveljesoro sa đi o rat e Zaharijasoro, kova inele mudardo
    maškaro žrtveniko hem i svetinja ano Hram. Oja, vaćerava tumenđe, akaja generacija
    ka ovel osudime zako adava rat so thavdinđa!
  myw-myw: “Yowbad nibun ven watinow o gamag siyas wanamug, teitan taw iweiy Yowbad
    nagamag towen Eibel. Yowbad inapalopit iwaweiys ee... nakabiyokous waseg mtowen
    Sekaliya, neiweys Yowbad wanbunatun, abeilun palatan, bunkakit palatan. E wotet
    towen kalbaleb mapun bukulivatus gudwouvaws yakamiy, tut towen waseg.
  sby-sby: Kutatikila kukushinwa kwa Abelo kushikila kukushinwa kwa Sakaliya, uyo
    walashinwa pakati pa cipaililo kayi ne Musena Uswepa wa Ng'anda yakendi Lesa.
    Ndamwambilingeti bantu ba musemano uwu nibakapewe mulandu palibi byonse.
  sll-sll: Hamen haya yal Ken ebering Ebel si gomia. Si gongure moli pirere, emgi
    yal ta yal Sekaraia ha maing oo ala bol mala si gongwiwe, God tobo nigi dongwo
    ni tenangure gul inanua. Hamen haya si gongwiwe, pring ni omaga gang giri malinga
    hobi para weni inia. Irere gul bir weni inanua. Na ha weni kara di ni teiwa.
  yaq-NT: Ju'u che'a bat Abeltuka'uta me'ewaka'po naateka, ju'u Sakariaj teamta, jum
    te'opopo, Liojta yo'oriwa'po intok jum bwaram aet susu'awa'po, inime' nasuk enchim
    me'aaka'u tajtia. Inia betchi'bo ne inen emou jiia, ju'u Lios, juka' yoemrata
    i'an jiapsamta, bempo'im a' yaaka'a benasia amet a' bichaka am ya'uraa bittuane.
  uro-uro: mänasäng nävät ma Abel aa biaska bä sävät ma Sekaraia aa biaska qärak i
    sa rha veng ga mänguräp ama laiqa na ama vodämes kä na ama ansäspämgi ama mor
    qi. Ari, sa ngu qoar na ngän na ama engäktki i rhit täkt ama qoengait diva ngäni
    rha ama rhäksärhäm bät iangärhäkt ama lat angät tpäs.”
  ita-1885: dal sangue di Abele, infino al sangue di Zaccaria, che fu ucciso tra l'altare
    e il tempio; certo, io vi dico, che sarà ridomandato a questa generazione.
  muy-muy: tə̀njəki ka Abel, tàbazlbiyu duk àniva ana Zakari a. Tàkaɗ Zakari ti e
    kiɗiŋ ga məlaŋ *meviyekiki zlam ana Melefit ata məlaŋ *njəlatani ga *ahay gəɗakani
    ge Melefit ni bu. Nəhi ana kʉli nahəma, seriya amədəɗki ka ndam ye e hini vu ni
    azuhva mis nday nani ya tàbazl tay ni ɗek.
  kqc-kqc: Abel umuyeyo gutuna boyo Zechariah, kaere bi ori sisika rena fore fata
    ma Sei di yava utari umuyeyadi. Mina bi rama, ya nida gua amededi vene bi mina
    kaunava baku regedi!
  rmc-ZRB: ле Авельоскєре ратестар джі ко Захаріяскєро рат, саво есас мурдардо машкар
    о алтаріс те о храмос. Га, пгенав туменґє, адале родостар пгучелапес важ саворо.
  tav-tav: 'Ati yepa cãni jʉgori paʉpʉna Abel cawamecʉcʉre na cajĩa jʉgorique mena,
    pʉʉʉ, Sacaría cawamecʉcʉre, Dio wii recomacapʉ na cajĩarique mena yapacʉ. Cariape
    mʉñʉja ĩ buiogʉ: Na cajĩa jʉgo atáje wapa ati yʉtea macanare tamʉorique anigaro,
    na caĩñupʉ Jesu.'
  eng-ULB: from Abel's blood to the blood of Zechariah, who was killed between the
    altar and the sanctuary. Yes, I say to you, this generation will be held responsible.
  spa-VBL: desde la sangre de Abel hasta la sangre de Zacarías, quien fue asesinado
    entre el altar y el santuario. Sí, yo les aseguro que esta generación será responsable
    de ello.
  fra-_FOB: Depuis le sang d'Abel jusqu'au sang de Zacharie, qui fut tué entre l'autel
    et le temple; oui, vous dis-je, il sera redemandé à cette génération.
  hau-ULB: Tun daga jinin Habila, har zuwa jinin Zakariya wanda aka kashe tsakanin
    bagadi da wuri mai tsarki. I, na gaya ma ku za a nemi hakin su a wurin wannan
    tsarar
  mal-mal: ലോകസ്ഥാപനം മുതൽ ചൊരിഞ്ഞിരിക്കുന്ന സകലപ്രവാചകന്മാരുടെയും രക്തം ഈ തലമുറയോട്
    ചോദിപ്പാൻ ഇടവരേണ്ടതിനുതന്നെ. അതേ, ഈ തലമുറയോട് അത് ചോദിക്കും എന്നു ഞാൻ നിങ്ങളോടു
    പറയുന്നു.
  kkc-kkc: '@see-verse:LUK.011.050'
  lit-lit: 'pradedant Abelio krauju iki kraujo Zacharijo, žuvusio tarp aukuro ir šventyklos.
    Taip! Jums sakau: jis bus išreikalautas iš šitos kartos!‘'
  urd-GVR: yānī Hābīl ke qatl se le kar Zakariyāh ke qatl tak, jise Baitul-muqaddas
    ke sahan meṅ maujūd qurbāngāh aur Baitul-muqaddas ke darwāze ke darmiyān qatl
    kiyā gayā. Hāṅ, maiṅ tum ko batātā hūṅ ki yih nasl zarūr un kī zimmedār ṭhahregī.
  far-far: safali mai ana maelana sa Abel leka ka dao ana maelana sa Sekaraea na wane
    be kera saungia laona Beu Abu God 'i safitana fulifue ma na kula abu. Ru mamana
    ne nau ku saea fua mulu, na wane ki ana unita wane ne, God kai keto kera fafia
    maelana wane nai ki.
  suz-BL: ङोंइती साइश्‍शो हाबील बाक्‍त। नेल्‍ल क्‍येङा नोले साइश्‍शो जकरिया बाक्‍त।
    मेको कली परमप्रभु यावे कली चढ़ेतीक नु आ खिं आस दातेम साइश्‍शो बाक्‍त। मेको नेल्‍ल
    आन कली मोपा साइक्‍तीके सिनाक्‍ती मुलाक्‍ती ङा मुर दोस गेने पुंइसीशा सजाइ ताइनीम।
  car-NT: Mo'ko Abel wyinombo ro mynu epemary arota'ton mo'ko Sakarias 'wa ro. Mo'ko
    Sakarias mo'ko Tamusi auty po mo'ko Tamusi 'wa tymy apo'ny pato tywo man inoro,
    wykaje irombo. A'a, mo'karon eromenokon kari'na 'wa kynepemapotan Tamusi.
  amp-amp: Bingot nikmoh nkifram was hnamo profetm, barkofr Aberr wasmom. Ror wasnihato
    ee wom womt be yimaroh tirmn hirmom. Wurohenr Sekaraiar yiro temperrn, tarioh
    mthamoa tkitt toh hasetrn rim wasakmomr. Ndnatn niko bi tukmoh nkiframn katirnamomko.
    Nhai toh marnyaruhatko, rroh krhopam tfit nikomn yak hanyrahkomm.
  bht-bht: हाबिल दिया हत्या ला लेईकरी परमेश्वर दा संदेश देणेबाले जकर्याह दिया हत्या
    दीकर जिसयो बेदी कने मंदरे दे बिच मारया था; मैं तुसां ने सच्च बोलदा है; उदा लेखा
    इस बकते दे लोकां ने लेंणा है।
  eng-NOY: from the blood of Abel to the blood of Zechariah, who was slain between
    the altar and the temple. Yea, I tell you, it will be required of this generation.
  cub-NT: 'Apecʉ ʉ̃i boarĩ́ jarʉvaiye báque boje ñai Abel bácʉre, aru apevʉ ne boarĩ́
    jarʉvaiye báque boje caivʉ Abel bácʉi yóbocavʉ bácavʉre máre pʉ Zacarías bácʉ
    bajita, ñai ne boarĩ́ jarʉvaimʉ mácʉ Jʉ̃menijicʉi cʉ̃rami tãibʉ coricai, jãve
    coyʉyʉbu mʉjare: Ijãravʉcavʉ ñájinajarama ne boarĩ́ jarʉvaiye báque boje.'
  ita-1927: dal sangue di Abele fino al sangue di Zaccaria che fu ucciso fra l’altare
    ed il tempio; sì, vi dico, sarà ridomandato a questa generazione.
  lww-lww: Naga nene siar e Epela nene, pimi tol Sakaraea nap̃a repimiu la nene am̃em̃aria
    likan wonta amio yo wa loyum̃a e yum̃a wa m̃ana ne Ntewa. Lelaga nane nevisa van
    amiu ne, sane nakoaena na kuruta kana navisawalena lala kiena ne Ntewa sike e
    kam nanagane.
  ron-BAYASH: 'su apuka dă la sănžilje alu Abel pănă la sănžilje alu Zaharija, kari
    u fost amurăt ăntri žrtvenik šă ăm svetinja dă Hram. Ju vă zăk: ‘Kă kutotu asta
    u fi tražalit dă la asta generacijă!’'
  ckb-ckb: لە خوێنی هابیلەوە هەتا خوێنی زەکەریا کە لەنێوان قوربانگا و پیرۆزگادا لەناوبردرا.
    بەڵێ پێتان دەڵێم، لەم نەوەیە داوا دەکرێت.
  nas-nas: Eeꞌ, masikung naurampimang, diiꞌke avarange tee-koo tuutunang komperira
    toraꞌkiriaing;
  uvl-uvl: Talun ngana nga huninga nenge Apel ke langa huninga nenge Sakarias. (Sakarias
    te hune i nga hatanga pe NeHalang munna nenge heo ngana toto tunangaria). E hele
    pengpeng lange imo nenga etue nei lape a mene melmelenga palaungana nga ure nemur
    lochloch.
  eng-BBE: From the blood of Abel to the blood of Zachariah, who was put to death
    between the altar and the Temple. Yes, I say to you, It will come on this generation.
  ixl-CNT: Aꞌ saxeꞌtik u choobꞌal paav tiꞌ vikam u Abeel utz, sayaꞌ tu vikamebꞌal
    u Zacarias, vaꞌl yatzꞌax tu qꞌul ekꞌuy emam tixoꞌl u totztioxh tuchꞌ u nachbꞌal
    Tioxh qꞌanal. Ech nojchit vaꞌl nivaleꞌ tzaꞌ. Aꞌ vaꞌl sichoo qꞌu aanima itzꞌlel
    tu tiempo tzaꞌ.
  xsi-xsi: Naŋa aporo ŋana nia ndoyo, lâ zo ŋinde Adam natu Abel imâte, aku imâ lee
    ipâŋga lâ Sakaria ne zo, inani ŋgua-tulâŋa tamâta ŋinde miki Juda tamâta kapu
    pâta imâte lâ patarawâŋa nia aŋga Maro Kindeni ne luma sapâŋa ŋgininzi. Naŋa apaimi
    tu Maro Kindeni ma ipare nia pa miki nâ ŋana ŋgua-tulâŋa tamâta ŋinde rârâni nenzi
    mateŋa kâ.
  crx-NTPO: '''Et huwa la ''oh da'' Abel buzkai'' whuzdli''-un whuts''un ''ink''ez
    Zacharias buzkai'' whuzdli'' da'', ndun ''en ''unt''oh Zacharias njan lugliz whucho
    ''et loodel eguz ''et hizilhghi, ''alha ts''ih''un nohdusni, ''oh da'' dahooja
    la, ''et ''andit whudizulhne dune, ''et nohni hukw''elha whutilhtselh whe'' aht''oh.'
  kan-OKCV: ಹೇಬೆಲನ ರಕ್ತ ಮೊದಲುಗೊಂಡು ಬಲಿಪೀಠಕ್ಕೂ ದೇವಾಲಯಕ್ಕೂ ಮಧ್ಯದಲ್ಲಿ ಹತವಾದ ಜಕರೀಯನ ರಕ್ತದವರೆಗೂ
    ಈ ಸಂತತಿಯು ಉತ್ತರಕೊಡಬೇಕು. ಹೌದು, ಈ ಸಂತತಿಯವರೇ ಇದಕ್ಕೆಲ್ಲಾ ಉತ್ತರಕೊಡಬೇಕೆಂದು, ನಾನು ನಿಮಗೆ
    ನಿಜವಾಗಿ ಹೇಳುತ್ತೇನೆ.
  bbb-bbb: '@see-verse:LUK.011.050'
  blw-blw: way nanepod hen napchitan Abel way pés-éy napchit inggana hen napchitan
    Zacarias way anongoh hen profeta way pinchitcha hen fattan hen Templo ya hen anchi
