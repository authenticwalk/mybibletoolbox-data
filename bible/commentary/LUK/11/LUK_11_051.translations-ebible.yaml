  azb-azb: '@see-verse:LUK.011.050'
  eng-DBY: from the blood of Abel to the blood of Zacharias, who perished between
    the altar and the house; yea, I say to you, it shall be required of this generation.
  guo-NT: Abel matxoela boesas pakoewan. Do baxael, xabich asew profetasbej beflas
    kaenanʉla nejwʉajnapijiw pijaxtat. Do baxael, Zacaríasbej boesas. Nejwʉajnapijiw
    boesa wʉti Zacarías, Dios pejtemplobafʉlmaktutat boesaspon, mox altar nukxot.
    Puexa profetas, baespi nejwʉajnapijiw pijaxtat, japoxliajwa ampamatkoiyantat xamal
    laelpampimfʉk, Dios kastikaxael.
  hla-hla: '@see-verse:LUK.011.050'
  mav-NT: Sa'a­wy'i sese ti aha'a­se'i pot Atãu sa'yru Apeu eha'a­se'i Kãi ti'auka
    toywyt Tupana mohey sese hat Apeu. Toipun kahato toywyt suu yi tote. Mi'i hap
    ewy te Tupana mipo­'oro ko'i ewei'a­tu­'uka e Iesui to'auka teran haria pe. Sa'a­wy'i
    Tupana mipo­'oro ase'i Sakaria ei'y­wot'in mi'auka wo toĩne'en. Ipotpap kahato
    Tupana mõtypot hap etiat. Tupana mõtypot hap yat etiat turan toiwuk yne miit'in
    miium Tupana kapiat hawyi tuwẽtem Tupana ehamo turan ei'y­wot'in ti'auka ra'yn
    Tupana mõtypot yat pe e. Ta'i sa'a­wy­'iwuat Tupana mohey hat Apeu ta'a­tu­'auka
    i'ewyte Tupana mipo­'oro Sakaria ta'a­tu­'auka wy i'ewyte irania'in Tupana mipo­'oro
    ko'i ta'a­tu­'a­tu­'uka kahato ei'y­wot'in mi'auka ko'i tukup­te'en e. Pyno mesup
    te ti eiperia ei'y­wot'in ewywuat eweikup­te'en ne e Iesui to'auka haria pe.
  kpf-kpf: Kâmbam zo mârumŋan Abegâren gâbâ târokoi gam Sakaria, zâk tirik namin Kembugât
    siŋgi nalem uuŋâ zo naŋgâmŋan kuwe. Nâ perâkŋak sa nâŋgânek. Kâmbam zorat tosa
    a kâmut zi zeŋgâren mâkâbap.
  ppo-ppo: Ita, mo dapó. Atéyaaire alata, Abel-mó kaae sóró dilé wóló, kale momatere
    bemó Kótópaae simó suku̧laa dalatere tikiró kae tukóló muló betere be ke tua̧mó
    dale whi̧ Sekaraiamó da̧le yóló kwia feata, mió i alimó betó mole so whi̧né saalopó.
  hin-2017: 'हाबिल की हत्या से लेकर जकर्याह की हत्या तक जो वेदी और मन्दिर के बीच में
    मारा गया: मैं तुम से सच कहता हूँ; उसका लेखा इसी समय के लोगों से लिया जाएगा।(उत्प.
    4:8, 2 इति. 24:20,21)'
  wol-KYG: La dale ca deretu Abel ba ca deretu Sàkkaryaa, ma ñu rey ca diggante sarxalukaay
    ba ak bérab bu sell ba, maa leen ko wax déy, dees na ko topp niti tey jii.
  bef-bef: Koyapa Ebeli filiꞌehina kanaloti oto Sekalaiya ai sipi mono nohi gegisaꞌagu
    mamufa gilata hitalo filiꞌehinalo yananaꞌmu asagaꞌi luto yatai boanaꞌi enalitoga
    minalinaꞌmu yabe. Maꞌnaka luto lu nolepube, yaꞌmananaꞌmu luto minaꞌa sipi yatai
    boanaꞌmagi ma nehana heꞌmilabe luto Yesu luꞌehina yabe.
  amm-amm: '@see-verse:LUK.011.050'
  rmy-CHERGASH: katar o rat e prvo prorokosko džiko rat e poslednjo prorokosko, e
    Aveljesko dži ko rat e Zaharijasko, savo sas mudardo maškar o žrtveniko thaj o
    svetište. Ej phenav tumenđe, kaj rodela pe o računo katar akaja generacija tumaro
    naraštaj avela odgovorno pale godova rat savo sas čhordo!
  zaj-zaj: songela kukomigwa kwa Abeli mbaka kukomigwa kwa Zakalia, yakomigwe hagatigati
    ya ikilingo cha kulavila nhosa na Hanhu Hang'alile. Ona, nowalongela, wanhu wa
    mulelo uno wotaguswa sama ya kuwakoma wanhu wano wose!
  chq-NT: Ityi² jmɨ¹ 'øøi² ca Abel joongɨ ca tɨ́² Zacarías 'in nigajngaa'¹³i 'oo²
