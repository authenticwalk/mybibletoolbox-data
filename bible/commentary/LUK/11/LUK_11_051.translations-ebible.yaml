  qup-NT: '@see-verse:LUK.011.050'
  dop-dop: Kpɑɣɑ Apɛɛlɩ kʋɣʋ, hɑlǝnɑ Sɑkɑlɩ wei pɑ kʋ kɔtɑɣɑ tǝlɑtɛ nɑ Ɩsɔ tǝsɛɛlɛ
