    un, chutile apumpia nathen dingu ahitai.”
  mar-mar: पण जे आतमध्ये आहे, ते गरीबांना द्या आणि नंतर सर्वकाही तुमच्यासाठी शुद्ध
    होईल.
  snp-snp: Etito nefa, neta lape lulau nemo neta ya ko ánamo wenena giminawamo ya
    muki neta olu mo lo gedenami ne.
  isl-isl: Göfuglyndi er besta sönnun þess að inni fyrir búi hreint hugarfar.
  spy-NT: Ōkoochinē biiko choo bānoon kiyēē ōboontē kusiir yoo kātōōsāsunēē. Yoo !kooyey
    kuu nyooto, mākutililiit ꞉kiy ake tukul ām wōlēē ōmiitē.
  xnn-xnn: Isonga masapol ay dalosanyo nan nemnemyo tapno getkenyo ay mangseg-ang
    isnan ib-ayo. Tay no gawis nan nemnemyo ay adi kaiila et gawis abes nan ik-ikkanyo
    ay maiila.
  mwe-mwe: Bhai nshoyanje mbepei kwa indu inkwetenje, na yowe shiinkonjelanje.”
  tte-tte: Na temga gogo wasawasane kalomiu mena siya kwamankikiwasi-yagili sauga
    meuloina kwasoiyagili tobubutumao kolili kani yomiu meuloina sikapwa.
  tcs-tcs: Mobeta yupla gibe ebriting po dem poaman wanem yupla prapa wande kipem
    po yuplaselp. Den yupla gobi prapa klin.
  hlt-THB: Beei ak khuiawh ak awmkhqi ce hahqahkhqi venawh pe lah uh, cawhtaw nangmih
    aham ik-oeihkhqi boeih ce caih kaw.
  soq-soq: E mauraitilano abomala nana nope wisedi winedio wainilana. Sa baiwa dima
    abomala bedewe winamoia otamone apana nuaparelala saumona. E epe dewaitana e bedela
    do God emawe eulepi, ita mai dima onapea euda os winompa ingugurawaitana, dia!
  qub-qub: Gamcunaga pobricunata imallachöpis yanapay. Chaynöpami rurinta mayllasha
    pusilluno shonguyquipis alli cangapaj.
  att-att: “Pakarenuán naw laguk yù nonò naw nga ari masingan, tapè ammu naw mangikállà
    sù ira kábulun naw. Ta nu napiá yù egga ta nonò naw nga ari mepasingan, á napiá
    gemma gapay yù mepasingan nga akka-akkuán naw sù ira kábulun naw.
  bki-bki: Tonovo nalo nam̃a kamiu kumitum̃a kumisonlo toru bogo nonovio ban ea kenemiu
    baju nalo a bija kenemiu baja nalo, ver kamiu kuvitum̃a kuvilavon ka m̃a kuvio
    ka kija ga rivan talim̃asa nalo ga, mia rivu. Ver tibe na, p̃eli mia kamiu kuvial
    ka kenemiu vite nonovio nalo amei rimeravo vatitig ruei, ana mia m̃a kumila bijon
    re bunu kenemiu bajago dolu nalo.”
  bqp-bqp: À pↄ́ kũ à kú á tanↄ gũn dã wɛ̃ndadenↄnɛ, á ta pìnↄ ni gↄ̃árɛ gbãsĩ
    sari.
  mcp-mcp: Yidagá kɛɛnzh ísâ bísə́ cwû yí, yə mímbúmbúwá, isâ byɛ̂sh í mú bə bɨ́ ŋkí
    ŋkɛ̧̂.
  hat-hat: Pito nou bay pòv tou sa ki nan gode nou yo ak nan plat nou yo. Lè sa a,
    anyen nan tou sa nou genyen p'ap mete nou nan kondisyon pou nou pa ka sèvi Bondye.
  npl-NT: Tla nonkinekiskeh nonyetoskeh nonchipawakeh, xikintlatliokolikah n próbesteh.
  bgg-bgg: Jishii nathek ro shiikhiia nane gog shii nyie um pha ji ne dushothek shii
    phi bo, chiih-è nathek shii zab so rey phro.
  eng-TCENT: But give as alms the things that are on the inside, and behold, everything
    will be clean for you.
  eng-BSB: But give as alms the things that are within you, and you will see that
    everything is clean for you.
  cpu-NT: Okovaperotatya pimpashitantaiyaaro tzimimoshiretzimiri inthomointa pañaantareki,
    ari onkantya pinkiteperoshiretantaiyaari.
  san-ASM: তত এৱ যুষ্মাভিৰন্তঃকৰণং (ঈশ্ৱৰায) নিৱেদ্যতাং তস্মিন্ কৃতে যুষ্মাকং সৰ্ৱ্ৱাণি
    শুচিতাং যাস্যন্তি|
  tac-NT: '''We ''la semáriga gu''írinilisaká ''emi alué tabilé nígame bajchá ''la
    bi''wígame ''nátame niwa. ''La bi''wígame ''nátame nísaká ''emi ''liko ''la semáriga
    gu''írimala ''emi apiépiri ralámuli.'
  eng-WEBPB: But give for gifts to the needy those things which are within, and behold,
    all things will be clean to you.
  gfk-H: Senbia i tahut bia muat na tabar ira maris ma ira linga maram narako ta muat
    ma naga gamgamatien bakut ira linga wara uta muat.
  viv-viv: Gavadi gavadi ami foseya gidadauda, medema koyokoyo agaidiya wanafolakena
    be yami yegayega velemoꞋena ma moyaꞋaidi matadiya wanaseyemaunena.
  yao-yao: Nambo mwapeje ŵandu ŵakulaga indu yaili nkati ngao ni mbale ni indu ine
    yose chiiŵe yambone kukwenu.
  tgp-tgp: Pani ha sile na silesilea na avulahi isan la haratu la vejuveju, ale ha
    pa vokevoke vevuhi na maurimim tari.
  auc-NT: Ïninque mïnitö wæætë wadäni ïnänite ædæmö waadedinque mïnitö mäincoo pædæ
    godö pædæ godö cæmïni ïninque tömancoo edæ ñä mënongate baï ba adinque mïnitö
    wæætë edæ ñäö baï entawencæmïnimpa.
  kbc-NT: Pida daɡ̶ajicitiogi madewetedi ɡ̶aweenigi ane nolee ɡ̶aniɡ̶inogo, ɡ̶anigoopatiwaji.
    Odaa inoatawece yapiditedaɡ̶adomitiwaji.
  bmh-bmh: Ag go ee agal tebil oug dareu go dudu ece tamacag dudu maran. Ag guzenebi,
    ag unum unupag tamacag damamen.
  ctu-BL: Aq'ueñob p'ump'uño' bʌ chuqui an la' cha'an, che' jini, sʌc pejtelel chuqui
    mi caj a q'uel.
  meq-meq: Ɗuh na, wu neheye ma gəse ada neheye ka bəgəlam kurom hay na, vəlumatay
    a mətawak hay ada wu hay tebiye ma təriye hərwi kurom tsəɗaŋŋa.
  noa-H: Nem hajap'a jã hʌk'ak'a haju k'ãyau, pãach k'aibagta Hẽwandamag chugpaapi
