    chadau hap'ʌʌm k'ʌʌnagjã nem deem k'õsi deeju.
  alp-NT: Po sepo imi riluke imi tanei ete tamata susataru kena lale misete hoko pusue
    nanakwalami kai lalemi umise kai dosa sae mo.
  san-VEL: tata eva yu.smaabhiranta.hkara.na.m (ii"svaraaya) nivedyataa.m tasmin k.rte
