  kbq-kbq: Tamagrama erinenaza zama, muse nehutma tamagu'areti huta zamunte omane
    vahe'ma zamamisazana, tamagrira maka zantamimo'a agru hugahie.
  kbh-kbh: Ts̈ëngaftanga cmontsamna, chë soyënguiñe ndayá ainaniñe yomnents̈ana ínÿengbioye
    jats̈atayana, y chca, lempe nts̈amo chas̈mojtsamcá Bëngbe Bëtsabe delante ts̈abá
    echántsemna ca.
  ron-LSB: Dar dați ca daruri celor nevoiași cele dinăuntru și iată că toate lucrurile
    vor fi curate pentru voi.
  pon-pon: A kijakij weita duen komail kak on! A kilan, karoj pan makelekel on komail.
  nhe-BL: Xijchijtinemica tlen cuali ica nochi imoyolo huan imoyolo elis senquistoc
    tlapajpactic.
  sps-sps: Sana mi ma faan iny a foka fiisen men fakats kaamos tsuam tsuri te aaruts
    ror kainy faakouts rari, mi kat fi rom nei, an fo mamatsiny ka tsumi te kaa iny
    kaamos me.
  wnc-wnc: Sike sangaapae atdapmakaingge banip siyamuke gatayamunong. Ginda unzing
    tasiwanu gupzatane sanga engatangan dudumna siwik,” ngang inikut.
  bus-bus: À pↄ́ kɛ̀ kú a taanↄ guu dã wɛ̃ndadeenↄnɛ, a taa pìnↄ é gↄ̃are gbãsĩ
    sai.
  gub-BL: Aze pemono pekawaw por ma'e hereko 'ymar wanupe nehe, a'e mehe pepy'a ikatu
    putar Tupàn huwa rupi nehe, pekawaw ài nehe.
  imo-imo: Eno konopu topele tokolio imbo koropama kondo kolko enonga noirimele melema
    tinge wali enonga konopu kalaro moromomu kolo wangopa kake tepili,” nimu.
  boj-boj: Deqa iŋgi iŋgi kalil nuŋgo are miligiq di unu qaji di niŋgi eleŋosib tamo
    iŋgi saiqoji naŋgi enjroqniy. Niŋgi kumbra degyibqa nuŋgo iŋgi iŋgi kalil milalesqas.
  eng-DRA: But yet that which remaineth, give alms; and behold, all things are clean
    unto you.
  knf-knf: Naţëpan ţëp naţen bajuuk uko unwooŋ du iraata yi nan meeţ, wal mënţ iko
    bŧi işë iwo ijinţ ţi an.
  san-KHM: តត ឯវ យុឞ្មាភិរន្តះករណំ (ឦឝ្វរាយ) និវេទ្យតាំ តស្មិន៑ ក្ឫតេ យុឞ្មាកំ សវ៌្វាណិ
    ឝុចិតាំ យាស្យន្តិ។
  arn-NT: Wülmün tamün nieelchi chemkün nor piwke mew, fey femngechi ta lifngetuay
    tamün mongen.
  zas-NT: Zeel gol been yudar bén achet rajp din guiguien guial najquidi benzaꞌc.
  ken-NT: Kɛ ɛnyɨŋ ɛnɛ bǎbhɔŋɔ bɛkʉ chi bɛsɔt mɛnyɨŋ ɛbhɛn bɛchi amɛm bɛkpʉrɛ ɛbhɛka
