verse: LUK.011.041
translations:
  kpx-kpx: Iale la uvuu duavealemo lana kunaiholimale kebia tedaevege la vavevena
    duaveai.
  okv-H: Eto ungota jo ta do mihia avo God ta degi pene ikaeheva amo jo te hamo te
    tapa avo egaehija.
  tbo-tbo: Ma am lounugotootogogei tu dayadayabu hagu ona welewelehi yaka apo taumi
    tu yeuyeu.
  mal-C: അതുകൊണ്ട് അത്യാർത്തിയിലൂടെ സമ്പാദിച്ചതൊക്കെയും ദരിദ്രർക്കു വിതരണംചെയ്താൽ
    എല്ലാം വിശുദ്ധമായിത്തീരും.
  grc-SR: Πλὴν τὰ ἐνόντα δότε ἐλεημοσύνην· καὶ ἰδού, πάντα καθαρὰ ὑμῖν ἐστιν.
  bgc-bgc: पर हाँ, भीत्त्तर आळी चिज्जां नै दान कर द्यो, तो देक्खो, सारा कुछ थारे खात्तर
    पवित्र हो जावैगा।”
  khz-khz: Na kaputi e riti aora gaura ati geria e garia talimara pio venira vou,
    gau maparara gemi ai pia kala-alevara.
  deu-TKW: Gebet nur das, was drinnen ist, als Almosen, siehe so habt ihr alles rein.
  zsr-NT: Naꞌa, gul‑gún gun le dë queëliꞌ, atiꞌ niꞌr huöac dxiꞌa yúguꞌtë le dë queëliꞌ.
  lin-lin: Bobonza nde bomoto na bino ya kati lokola likabo epai ya Nzambe, bongo
    mobimba na bino ekokoma mbala moko peto.
  hns-NT: Toelogke tjaahie ek safa diel se daan kare ke, tab sab koetjh thiek hoi
    djaaiga.
  noa-E: Nem ajapha jã ʉkhakha aju khãyau, pãach khaibagta Ẽwandamag chugpaapi jëeubat
    ajim anʉm. Mag pãar morjã thum ajapha nem jã ʉkha thʉnʉisimjö sĩsiewain chadau
    aphʉʉm khʉʉnagjã nem deem khõsi deeju.
  eng-EMTV: Nevertheless give what is inside as alms; and see, all things are clean
    to you.
  mib-NT: Te jeē cájēhe ró caridad nuū ñáyuu ndahú, na sáha ró sɨ́quɨ̄ jeē cundáhú
    ndije ni rō i. Te súcuan te coo ndaā anuá rō.
  lif-NT2: कर के़घिःप्‍सिर के़गत्तुम्‍बा पाःन्‍हाॽ याङ्‌गे़साॽबाहाॽ पिरे़म्‍देःसे़म्‍सिम्‍मे़ॽ,
    हे़क्‍केःल्‍ले़ खिनिॽ सुत्‍थोए के़बोःक्‍खिॽरो॥
  xnj-xnj: Nambu muvapela vangangu vyevivili mugati, munkele na muchikombi na kila
    chindu chivyaa chabwina kwa nyenye.”
  mmx-mmx: Ketla mina raba lempanga salai no i nemen at lengkap mi levempelet atnimi
    tinedi limixin banbalo, la lorooro atnimi naban manton.
  cbr-NT: Xanpa, ñutë chucati acama sinánquinbi camina unicama nuibaquin axa 'aquinsa
    'icë 'aquinti 'ain. 'Aquinquin ca ñu 'inán. Usaquin 'aia isquin ca Nucën Papa
    Diosan mitsu upí isti 'icën.
  tee-NT: Pus alhi'akt'ai'ut'it ju quilhpatinin ju tuch'i p'acxant'at'it. Ju chunch
    salaka cajuna' ju mi'alhunut'an.
  eng-LSV: But what you have given [as] alms, and behold, all things are clean to
    you.
  cak-NT: Romari' rix utz chi ja ri iwánima tich'ajch'ojij, chi quiri' cuando ch'ajch'oj
    chic ri iwánima, xtalex-pe iwiq'uin chi ye'ito' chuka' ri winak ri manak quibeyomal,
    y quiri' xquixch'ajch'ojir.
  pah-NT: Po peyvytera ikatu, a'ero po ti pe ima'ẽi jara penhimbatera imbatere'ỹve'g̃a
    pe nehẽ. A'ero po ti pyrypavamo pembatera pe me nehẽ. A'ero po ti ndapejikwakuva'javi
    nehẽ, ei Jesus'ga.
  sja-NT: Eperãarã chupɨria k'awáatɨ mãik'aapa t'ãripa ãchimaa ne-inaa téetɨ. Mãpaipɨ
    Tachi Ak'õrepa parã pia ak'ɨpariit'ee.
  xed-xed: Klawa skwi ma leghwa ghuni nda ya ma hliba ghuni, ka vla kuni ŋa gwal ka
    pɗu, tsaya dzaʼa kəl inda skwi ka nzaku tsuweɗaka da kaghuni.
  mks-NT: Caja ndó ña̱ma̱ni̱ xi̱hín na̱ nda̱hví xi̱hín ndinuhu ini ndó já ná coo vií
    ndó nu̱ Ndióxi̱.
  gfk-S: Iesene i tahut be mu na tabar ira maris ma ira linge metuma naramon ta mu
    ma inage gamgamatien bakut ira linge uta mu.
  bmu-bmu: Miaŋgöra yuai kiwi al nenenöŋ tatzawi, mi mönö kalema ambazip wanapŋi eŋgime.
    Mewö aketka Anutunöŋ amöt qem eŋgii eŋgöreŋ yuai pakpak mönö sarakŋi ahöma.” Mewö.
  dgz-dgz: Ap menan imuya ge potaya kakaewa gapan, iravi kayakayawan taine nagirewa
    munan, ap gapan imuya etuya dere den bigi wat aiwandata.
  eng-GNV: Therefore, giue almes of those thinges which you haue, and beholde, all
    thinges shall be cleane to you.
  zaa-NT: Líúte losto' le lani Tata Dios, làniana itúbani le eyacca nàrì hàstaá la'
    rulábalatsi' qui' le nna ą'hua ca hecho qui' le nna.
  eng-WEBSTER: But rather give alms of such things as ye have; and behold, all things
    are clean to you.
  guh-guh: Pejanajamatabëcuene itsa paxainaejitsipame, nexata pexaniacuene patoexanabiabijitsipame
    itsamonaejavabelia. Daxita xua ata papecajamatabëcuene bijianaeyaniva, pajanijunavame
    panexaeyaniva, xua ata pacobejunavame panejayatsiyaniva, apo pacatsitapibisiacuene
    tsipae, jai Jesús fariseovijavabelia.
  bon-bon: Yepä, weeme kwäye ngalebora ngena piti nemi, ecäremepeye owecumete biname
    bine, siige iyeta jugi cäco pa läbitepi weeme tääpume.
  nhw-BL: Xijchijtinemica catli cuali ica nochi amoyolo huan amoyolo elis senquistoc
    tlapajpactic.
  mgw-mgw: Mwapei aki'ba yi'lu' ili'be yaibile nkati ya myoyo yinu na yi'ngi' yoti
    yapanga alali yinu.”
  swh-ONEN: Basi toeni sadaka ya vile mlivyo navyo, na tazama, vitu vyote vitakuwa
    safi kwenu.
  wbi-wbi: muvapelaghe avakotofu fino fili mun'kate, ni mbombo sooni siiva nofu kulyumue.
  bba-bba: I sɑ̃ɑrobu wɛ̃ɛyɔ ye yɑ wɑ̃ɑ ɡbɛ̃ɛrun sɔɔwɔ, kpɑ ye yɑ tie yu bɛɛ dɛɛrɑ.
  eng-KJVCPB: But rather give alms of such things as you have; and behold, all things
    are clean unto you.
  kgk-NT: '@see-verse:LUK.011.040'
  waj-waj: Fai ngia ngiingii aakiaiyauvaa tuqinnadaida mminnaiyauvo ngiiisi vaiyauvaa
    ngii seena mmanna haipuuya mmikio fai ngii aakiaa mmaanaiyauvootama yoketainaravaivee.
  cpy-cpy: Otzimatyee pipashitan-teeyaawo tzimatsiri inthomoenta pañaantariki, aritaki
    pikite-shire-yitee.
  ekk-PKP: Kui te seesmiselt ajendatuna tegutsedes teete teistele head, siis on teie
    jaoks kõik puhas.
  mpx-mpx: He binimala bugubugul bolo hi minaa wami mwaha gamwanaa nuku guyauan togulagula
    elal, inoke bugul gegewena ni yanayana kaiwemiu.
  wbp-wbp: Nyanungu-ka ngampurrpa nyina yungunkulu-jana warrawarra-kanyi jungangku
    yapa marlajarra-patu. Kujakunya-ka Kaatuju ngampurrpa nyina. Yungkalu-jana miyi
    kuja kankulu mardarni. Kajinkili-jana yinyi, kapunkulu Mujuju-kurlangu kuruwarri
    jungangku purami.
  luo-luo: To chiwuru gima ni e bakul ne joma odhier, eka gik moko duto biro bedonu
    maler.
  nhe-NT: Xijchijtinemica tlen cuali ica nochi imoyolo huan imoyolo elis senquistoc
    tlapajpactic.
  aii-aii: ”ܡܸܢܕܝܼ ܕܐܝܼܬ ܠܵܘܟ݂ܘܿܢ ܓܵܘ ܟܵܣܵܐ ܘܒܙܵܒ݂ܘܿܪܵܐ ܗܲܒ݂ܠܘܼܢ ܒܐܸܪܘܵܢܵܐ، ܘܟܠܔ ܡܸܢܕܝܼ
    ܐܚܹܪܢܵܐ ܒܸܬ ܗܵܘܹܐ ܕܸܟ݂ܝܵܐ ܐܸܠܵܘܟ݂ܘܿܢ.
  esk-NT: Aatchuutigisiuŋ immaŋat qallutipsiḷu puggutapsiḷu nagliŋnaqtuanun. Taatnaġupsi
    suapayaaq salumagisiruq sivuġaani Agaayyutim.
  msb-msb: Dapat magbahin anay san sa imo sa mga pobre kag an tanan magigin malinis
    para sa iyo.
  cpa-NT: Quianh¹³ jmi²dsí² quiánh² báh³ hniah¹² ŋi³nioh³ hniah¹² ja³ta¹ni¹ Diú¹³.
    Jøng² báh³ lé² ti³jai¹ ca¹lah¹jǿ¹ ja³cogh² hniah¹².
  dso-dso: ତେବର୍‌ପାଇ ତମେ ଜନ୍‌ଟା କଟିକରି ସଙ୍ଗଇ ଆଚାସ୍‌, ସେଟା ଦୁକିରୁକି ଲକ୍‌ମନ୍‌କେ ଦାନ୍‌କରା,
    ଆରି ଦେକା, ତମେ ପୁରାପୁରୁନ୍‌ ପରିଚଲ୍‌ ଅଇଜାଇସା ।”
  meu-meu: A ogoḡami taudia ba harihari henidia, bena ḡau iboudiai emui ai bae ḡoeva.
  yva-NT: Ranivara wasanuga ngkovo vatano awa ananuge meweno maije mai, muno wapo
    anaisye muno ananuge raunanto mai, wea umba weapamo wakakavin bintabo.
  dgc-dgc: Eng gustu moy a ibilang kam na Diyos a melinis kam, éy mangatéd kam du
    mahirap a tolay.
  zpm-NT: Laa ne squi no to noban to, mazd goḻdeed ncuaaṉe naccheṉpaa to lo grë zha
    ne guieṉd pe yquiin, zeeṉa gac to miech ne nlipaa wen.
  hix-NT: Àro ke, onà wyaro ehtxoko. Ewakryehnàtho komo ewakryetxoko. Akatxho kom
    hoye tàmtxoko, àwyanye. Owyanye tàmnàkoko rma, ohnawony xarha amemra ehtxoko.
    Àro wyaro oyehtokonye, ohxe rma haxa manatxhe, Khoryenkomo wya, kekon hatà, Txesusu,
    Farysewu wya.
  sim-sim: Hako os mbele mbele lal nga ji na nahi, ma ol mbele mbele nga nawa ambu
    ondon ji haha lirin ji jelyaka. Os erem ji uwa, nombo os hambikumbiya hikri yeje
    nga akome yeje nga ji yokoshiwak jivik nanda hom jimu nanduwa.
  npi-ULB: तिमीभित्र जे छ, त्यो कुरा गरिबलाई देओ र त्यो कुरा तिम्रो निम्ति सबै शुद्ध
    हुनेछन् ।
  cgc-cgc: Gani, bag-uon nyo inyo na isip daw mag-atag man na may kalipay ta nakem
    naan ta mga gakinanglan. Daw iling tan buaten nyo, paryo na limpyo kaw naan ta
    selled daw gwa tak ubos miad naan ta inyo na isip daw mga buat.
  tim-tim: Akto aregât hin makyeŋgiwe. Biwiyeŋe damunŋe akmâ Anutugât den nâŋgâm heŋgemgom
    lokowai âmâ ârândâŋ akto Anutuŋe yekmâ âlepŋe dâwiap.
  yor-yor: Nípa ohun ti inú yin, ki ẹ̀yin kúkú máa ṣe ìtọrẹ àánú nínú ohun tí ẹ̀yin
    ní, sì kíyèsi i, ohun gbogbo ni ó di mímọ́ fún yín.
  wos-wos: Guni wun takésakumbu rekwa jondu jambangwe du takwaka hwetanguni. Hwengut
    guna jondu atéfék Godna makambu yikafre retandi.
  emp-NTPO: Sobiad̶eba ne neẽ́ qued̶earãa bãrãba eropanʌnebemada diad̶adua. Mãwãbʌrʌ
    wãrãda bãrãra bia sʌgʌ b̶ead̶ia.
  eng-F35: Nevertheless, give what is possible as alms; then indeed all things are
    clean to you.
  ind-ind: Jadi bersihkanlah juga hatimu yang cinta uang itu. Caranya, bagikanlah
    hartamu kepada orang miskin. Dengan begitu barulah kamu bersih di mata Allah,
    baik bagian luar maupun dalam.
  pes-OPCB: پس با کمک به فقیران، باطن خود را پاک سازید، و آنگاه همه چیز برایتان پاک
    خواهد بود.
  mpt-mpt: Otane ibo bobol tem ayam bianiba inamin namino naka maki inamin namin blimi
    okaye bianiba daayemib mole ib bobol tem funino ayam anamabobe.
  ssx-ssx: Koto ekina꞉ ika꞉ kapo make kawasomanu pa꞉ta꞉ ula꞉ ale manuta꞉ mo nate hali
    wanda꞉hali pa꞉ta꞉ pa hala꞉pa꞉peke. Kutu piki hau a꞉nda꞉ pimika꞉na꞉ta꞉ kota꞉ ika꞉eki
    paeyao ota꞉ hake wotu pilieke leekeme.
  mkl-mkl: Í sĩɑ i nɑ ilu ɑre ŋɑ mii iyi í wɑ si inɔ jɛɛ do kɔɔfu, nɔ mii fei ɑ́
    mɑ́ nŋɛ.
  gaq-gaq: ପେନେ ମେଁନେ ସାପା ଲେଃକେ; ଆତେନ୍‌ ଦାନ୍ ବିଃପା ତେଲା ପେ ନିମାଣ୍ଡା ପେଲେଏ ।”
  gof-RNT: Shin quuliyaninne shaatiyan de7eyssa manqotas immite. He wode hinttew ubbabay
    geeshshi gidana.
  unx-unx: ମେନ୍‌ଦ ଆପେ ଲଭ୍‌କେଦ୍‌ତେ ଅକ୍‌ନାଃ କାମିକାଦାପେ ଏନା ଗାରିବ୍‌କକେ ଏମାକପେ ଏନାରେ ଆପେ
    ସାର୍‌ତିଗି ସବେନାଃତେପେ ଫାର୍‌ଚିଅଃଆ ।
  gah-gah: Likigikagutí vegená nasahilí ikitatamó nene, likigika viheletokogó minanogo
    ive.
  lcm-lcm: Mi arai! Mi alilis ani ri vap logo ta bil i nei vinga. Na man mila abis
    ia asukang, mi arai vanang ta keve bil aongos kala daus animi.
  aer-aer: 'Ngkarte arrekantherre ahentye-aneme arne-arlke anetyakenhe areye-arle
    arntarnte-arerrirretyeke. Nhenhe ikwere-arle Re ahentye-aneme: Arrantherre apeke
    merne atnyenewarreme, itnenhene antherrirre. Nhenge arrantherre itnenhene antherrirremele,
    arrantherre angkentye akngerre Moses-kenhe renhe-arle apentewarreme.'
  qvc-NT: Chayri qamkunaqa limush'naykita tukuy shunqo qoshpaqam, mana nima uchayuqchu
    ringillapa kaq.
  tgl-ULB: Ibigay ninyo sa mga mahihirap ang nasa loob at ang lahat ng bagay ay magiging
    malinis para sa inyo.
  cbs-NT: Ja inun, ja dukun matun shinan pewatan Dios duawakatsi ikin yaushiama nuitapaibu
    inankuin man pepakunkainxanaii.
  xtm-NTPP: Jin ndakua'a ni ja ka neva'a ni a nuu ñayii nda'vi ma, te ni‑ka'nu ni
    jin nduvii.
  nnq-nnq: Mpangange malumbo kwa akaocho ilebe eibi nkati, na yenge yoa maiba chwapi
    kwinu.”
  bao-NT: Ca boo pacarãre tii nemorã, mʉja yeripʉ cʉ̃jare mʉja ca mai ĩarije mena
    tiiya. To biro tiirã, niipetirijepʉrena añurã mʉja niirucu.
  san-ORI: ତତ ଏୱ ଯୁଷ୍ମାଭିରନ୍ତଃକରଣଂ (ଈଶ୍ୱରାଯ) ନିୱେଦ୍ୟତାଂ ତସ୍ମିନ୍ କୃତେ ଯୁଷ୍ମାକଂ ସର୍ୱ୍ୱାଣି
    ଶୁଚିତାଂ ଯାସ୍ୟନ୍ତି|
  rmn-rmn: Дэн э чёрэн одолэстар, со си тумэндэ, дэчи алаи тумэнги кан овэл шужо.
  huv-NT: Leaw almejiüran ijchan ajcüwa nipilan ngo majiür. Quiaj apmejlüyiün nerixixay
    najneaj.
  otn-NT: Pɛ da̱mi̱ fäxyø hyoya co nu̱'a̱ te guí pɛts'i. Ya gä da̱ gomma̱nho p'ʉya.
  nop-nop: Unduŋ doktiŋa nanaŋe ime maliŋhik gineŋ ikiiŋ u fiyewakahidok yembune welehik
    walandawek.
  obo-NT: De‑en boggoy kow riyot worowora no mahan kos ginawa row. Su otid puungan
    dow idda, molinis kow riyot kod‑ontong to Monama.
  kca-kca: Щикем ушән нўша хŏйатәта анԓәнән мўй тӑйԓәты, щит мийԓыйаты, щи пŏрайән
    нынана иса сыстам питәԓ.
  cak-ENT: Roma c'a ri' rix xa ja ri ivánima tich'ajch'ojrisaj, richin quiri' tok
    ch'ajch'ojirnük chic ri ivánima, nalüx c'a pe iviq'uin que nye'ito' chuka' ri
    manak ruchajin, y nyixch'ajch'ojir c'a.
  lif-NT: ᤁᤖ ᤁᤧᤄᤡ᤺ᤵᤛᤡᤖ ᤁᤧᤃᤳᤋᤢᤶᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤕᤠᤱᤃᤧᤛᤠ᤹ᤒᤠᤜᤠ᤹ ᤐᤡᤖᤧᤶᤍᤣ᤺ᤛᤧᤶᤛᤡᤶᤔᤧ᤹. ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ
    ᤂᤡᤏᤡ᤹ ᤛᤢᤳᤌᤥᤀᤣ ᤁᤧᤒᤥ᤺ᤰᤂᤡ᤹ᤖᤥ॥
  mie-NT: De jā jéhe ndá nú caridad nūū nchivī ndāhví, de sāhá nú sīquī jā cúndáhví
    ndija inī nū ji. De súcuán de coo ndaā ánō nū.
  san-TIB: ཏཏ ཨེཝ ཡུཥྨཱབྷིརནྟཿཀརཎཾ (ཨཱིཤྭརཱཡ) ནིཝེདྱཏཱཾ ཏསྨིན྄ ཀྲྀཏེ ཡུཥྨཱཀཾ སཪྻྭཱཎི
    ཤུཙིཏཱཾ ཡཱསྱནྟི།
  qve-NT: Qankunapa ruwasqaykichiswan Dios anchata kusikunanpaqqa, kaqniykichismantan
    wakchakunaman qonaykichis tukuy khuyakuywan.
  pao-NT: U ka mu tutuha manedu numu makana u besa'yoo.
  cbu-NT: Itaru, mangeetsiritis yareerus, pukiree istangtsa. Sheerus, mangeetsis tsaruntamaam
    ndunshaparee.
  usa-usa: ánibo keráwáqtí táápepi wái-qtataaqa yáayaba o-káyúkámá yimíyana mikáké
    máqte-qtataakoma tirunóbáqá íráqôniq umátikaniye.
  soy-soy: Lɛ̃ nnyɑ, ɑni lɛlɛɛ nɔ́sinɛ́póripi nɛ nɔ́ɑnɛ́cɑ́ripi-i ń we píwɛkɔɔ́
    hɛkɛsi, li yɛ́ pɛɛ ḿpɑ́ yo nɔ́ sɔnukusɛ.
  hui-hui: Anigo tínaga iba behabi beledinibi ngaru yagibano karuhondo milimu. Ani
