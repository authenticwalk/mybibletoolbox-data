verse: LUK.011.006
translations:
  kpx-kpx: Di haoka moleu oai lohoale di oe velemanu. Ige daemo lovibehameu uoholinu.’
  okv-H: ke einge aisoa, ‘Namei, nau namei nei avo degi koso be puvija te do ikano
    indesuja avo mana mana eto inena ‘bread’ 3 ainge ikao pambuto ikano indoja puvena,’
    ainge ao
  tbo-tbo: Matababana tulau i kadakadau nae po ugoliu i lugeleta po ega a yam ma ega
    aniani awai ugoliu ipa apo a weleya.”
  mal-C: എന്റെ ഒരു സുഹൃത്ത് വഴിയാത്രയിൽ എന്റെ അടുക്കൽ വന്നിരിക്കുന്നു; അവനു വിളമ്പിക്കൊടുക്കാൻ
    എന്റെ കൈയിൽ ഒന്നുമില്ല’ എന്നു പറഞ്ഞു.
  grc-SR: ἐπειδὴ φίλος ⸆ παρεγένετο ἐξ ὁδοῦ πρός με, καὶ οὐκ ἔχω ὃ παραθήσω αὐτῷ·
  bgc-bgc: क्यूँके मेरा एक दोस्त सफर करकै मेरै धोरै आया सै, अर उस ताहीं खुआण खात्तर
    मेरै धोरै कुछ भी कोनी।’
  khz-khz: kwalana au gataku ta gena lakalakai geku ai pema kwara, na au geku ai ganigani
    aikina pana gupua.’
  deu-TKW: denn ein Freund von mir ist von der Reise zu mir gekommen und ich habe
    ihm nichts vorzusetzen;
  zsr-NT: le ziꞌa bdxinëꞌ quiaꞌ böchiꞌ lzaꞌa, zëꞌë ziꞌtuꞌ, san cutu bi dë guꞌa‑nëꞌ
    gahuëꞌ.”
  lin-lin: pamba te moko kati na baninga na ngai azali kosala mobembo mpe akomi epai
    na ngai, kasi nazangi bilei ya kopesa ye. »
  hns-NT: '@see-verse:LUK.011.005'
  noa-E: “Kakë, mʉ aig mʉ khapkhʉʉndam barbaichëmʉg nemdam deejujã chukhu chiraawai
    pʉ aig thachdam jëeu awaan bëejim” aimaawai,
  eng-EMTV: for a friend has come to me on his journey, and I have nothing to set
    before him’;
  mib-NT: Chi ɨɨn amigo rī jeē jíca de viaje, ni quee de vehe ri, te tú na vé névāha
    ri jeē cuáha ri caji de. Achi rō.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ माःङ्‌घानु आन्‍जुम्‍धिक् त्‍ये़आङ् वाॽ॥ खुने़ॽ पिमारे़
    लागि चामा थुङ्‌मा इङ्‌गाॽ थेआङ् मे़गत्तान्‍लो॥’
  xnj-xnj: ndava muni nkozi wangu anihikalili kuhuma mulugendu, na nene nivii lepi
    na chakumpela!’
  mmx-mmx: Lentangas tarak it pas at langas babaalom, mo vam i rupot to at loogu rak,
    la axo ruuna teveluxa kusu ti raba i min.’
  cbr-NT: '@see-verse:LUK.011.005'
  tee-NT: Pus chilh pumatam qui'amigo ju makat xaminacha para matich tu'u' ju lai
    acxtaknilh”.
  eng-LSV: seeing a friend of mine came out of the way to me, and I have not what
    I will set before him,
  cak-NT: Roma c'o jun nu-amigo naj petenak-wi y xoka wiq'uin, y ren xa man jun wey
    c'o wiq'uin chi ninya-apo che. Romari' tabana' favor chue, xcacha-apo che.
  pah-NT: '@see-verse:LUK.011.005'
  sja-NT: k'õp'ãyo aba et'ewapai t'ɨmɨɨpa pacheda perã mɨ temãi. Maarepida wẽe bɨ
    teeit'ee k'omerã.”
  xed-xed: Mamu sani mataba graha ɗa si ta wawakwani ta dukwata ga ini, tsaw haɗ skwa
    zay ŋa vlaŋta ɗa wu,” kaʼa.
  mks-NT: jáchi̱ na̱casa̱a̱ in da̱ xíní táhan xi̱hín i̱ vehe e̱ ta cúú dá da̱ na̱sa̱ha̱n
    xícá ta co̱ó ña̱ha nu̱ú i̱ quia̱hva i̱ cuxu da”, cachi ndó xi̱hi̱n amigo ndo̱.
  gfk-S: Nugu tike wasire te mur ra lawas na ngas ma kakarek mon i hana tupas iou
    ma pata ta nian ura tamtabar ie.’
  bmu-bmu: Alani kunŋan könanöŋ mala nöŋgöreŋ kaŋgoriga neneŋamni qahöpköra gumohom
    waŋgimamgö jaruzal.’
  dgz-dgz: '@see-verse:LUK.011.005'
  eng-GNV: 'For a friende of mine is come out of the way to me, and I haue nothing
    to set before him:'
  zaa-NT: porqui'ni gul·lani ttu amigo quia' déda'ą de viaje nna labí biỹa té hué'
    ya' ą gúą.
  eng-WEBSTER: For a friend of mine in his journey is come to me, and I have nothing
    to set before him?
  guh-guh: Itsanë raja, taneyapëtaenë, tajëverena peponaenë, aeconoxae tajabota netopata.
    Nexata bitso piajani. Itsiata xanë apo xainaenë itsacuenejavayo ata pexaejava
    tarajutsinexa,” jai tsipae paxamëyajuvënënë meravi tuatuajëta peyapëtaenëtsijavabelia.
  bon-bon: Cäme yepä biname te teeme gaabe cabu ca bii tatyaramtige. Cäme nuuja deedei
    lica gemi teebine ceerame.’
  nhw-BL: pampa se nohuampox ajsico huan huejca huala, huan amo tleno nijpiya para
    nijmacas.’
  mgw-mgw: Mbwiga lyangu' aai mumwanja api'ti kasangu', nanenga ntu'pu' sa kumpeya.’
  swh-ONEN: Kwa sababu rafiki yangu amekuja kutoka safarini, nami sina kitu cha kumpa.’
  wbi-wbi: ulwakuva umanyani ghwango anyisile si sala sisisi kuhuma muvukyusi, najune
    nilinsila ikya kun'tengelela. nu
  bba-bba: domi win kpɑɑsibun turowɑ ɡɑm wee, wi kun mɑɑ ɡɑ̃ɑnu mɔ u nùn wɛ̃.
  eng-KJVCPB: 'for a friend of mine in his journey is come to me, and I have nothing
    to set before him:'
  kgk-NT: '@see-verse:LUK.011.005'
  waj-waj: Ni seena voovoono ngieeradiri hokoba aataruuvau nuainnonno niisi nnikiai
    na hama yeenna inna mminaraivootainoo. Ivaara ni mianee.
  cpy-cpy: eenitatsi areetachari nopankoki, tekatsi tzimatsini nopawakiriri.’
  ekk-PKP: sest mu sõber tuli mulle külla ja mul pole talle midagi süüa anda.“
  mpx-mpx: kaiwena no heliyam etega i neem kamwasa yayapona elana iyoho to no limiya.
    He nige aanan etega i gagan eliyau ge na pek eliyana.’
  wbp-wbp: '@see-verse:LUK.011.005'
  luo-luo: nikech osiepna moro mane ni e wuoth osebiro lima to aonge gimoro ma anyalo
    keto e nyime mondo ocham.’
  nhe-NT: pampa se nohuampo ajsico huan huejca huala, huan ax tleno nijpiya para nijmacas.’
  aii-aii: ”’ܣܵܒܵܒ ܪܵܚܡܵܐ ܐܬܹ‌ܐ ܠܹܗ ܠܟܸܣܠܝܼ ܡ̣ܢ ܣܵܦܵܪ، ܘܠܲܝܬ ܠܝܼ ܡܸܢܕܝܼ ܕܡܲܬܒܸܢ ܩܲܕܡܘܼܗ‌ܝ.‘
  esk-NT: Iḷauraaġa iglauruaq tikiumaruq tupimnun. Niqaitchuŋa niġipkautiksraŋanik.’
  msb-msb: kay may kakilala ako na nag-abot sa balay hali sa paglakaton kag wara akoʼn
    ikapakaon sa iya.’
  cpa-NT: Di³ ma²na²guøn¹ jan² ha²mei¹³ quian¹jni ja³quieg¹, dsa² hiúg³ juu¹². Jøng²
    ha¹chi² chi² hi² li¹cuøh¹³jni dsa² hi² gǿh¹dsa.”
  dso-dso: କାଇକେବଇଲେ, ମର୍‌ ଗଟେକ୍‌ ବେସି ଦୁରର୍‌ ସାଙ୍ଗ ଆସିଆଚେ, ତାକେ କାଇବାକେ ଦେବାକେ ମର୍‌ଲଗେ
    କାଇଟାମିସା ନାଇ ।
  meu-meu: badina be turagu ta ena laolao vada ema, to dekegu ai iubulaina ḡauna ta
    lasi”.
  yva-NT: Weye sya arakove inta pi kavoe de rinai no sya yavar weramu sya anaisye
    meweno rinai, weti inta inda syo raunanto po raisye ramu.’
  dgc-dgc: da te dinumemét dén ta bile ko, éy éwanék tu ipakan dide.’
  zpm-NT: Lega nacle blanso tib zha ne ruṉbey naa, na guieṉd pe gded naa yquiin zho.”
  hix-NT: rohyawo ehxera esnàr ke, rohyaka hawana yomoknàr ke, màketxow hana, axan
    komo wya, kekon hatà, Txesusu.
  sim-sim: Naimble anhi aka anhik or tashiwak an akwa mende re, na hanak or akwan.�
  npi-ULB: मेरा एउटा मित्र घुम्दै गर्दा मकहाँ आइपुग्‍नुभयो र उहाँलाई दिनका लागि मसित
    केही पनि छैन ।’
  cgc-cgc: tak may bisita kanen na bag-o nang gabot alin ta madyo. Bisita din an iya
    na arey daw ula en kanen an ipakaan.
  tim-tim: “O galane, makgiŋdere nâŋgâ. Galane siâ dâp manmâ nâŋgâlân togombo sot
    bo akto wan waŋberâm aregât sot siâ niŋmenâ waŋdere neâk dâm aregât gâŋgâlân togoân.”
    dâmbo
  yor-yor: Nítorí ọ̀rẹ́ mi kan ti àjò dé sọ́dọ̀ mi, èmi kò sì ní nǹkan tí èmi ó gbé
    kalẹ̀ níwájú rẹ̀.’
  wos-wos: Némbule wuna nyayika nak dé nak getéfaré yinjoka dé wunika yandéka wuni
    déka hwetewuka hénoo nawulak yingafwe. Méni wunika hénoo nawulak hwemét, wuni
    hukémbu hasa hwetawuni.’
  emp-NTPO: Naʌ̃ diamasi ab̶aʌda cawaẽ́ne mʌ̃ ded̶e jũẽsia baribʌrʌ ne cobi carea
    mʌ̃a neẽ́ b̶ʌa.”
  eng-F35: because a friend has come to me from a journey, and I have nothing to set
    before him’;
  ind-ind: Karena ada temanku yang sedang dalam perjalanan hendak menginap di rumahku,
    tetapi aku tidak punya apa-apa untuk dihidangkan kepadanya.’
  pes-OPCB: چون یکی از دوستانم همین الان از سفر نزدم آمده و هیچ خوراکی ندارم که به
    او بدهم.“
  mpt-mpt: unanea baabanea Neko kobo imeno asumatna onene! Ne ninek make tle otane
    ne imen blim kesotabo gesea
  ssx-ssx: Ya yankeke ma꞉nda꞉ pota꞉ pomulu yapuluekema꞉ ame do timba ya da pa꞉ta꞉
    opolo a꞉pa pila꞉pate I̱ma꞉ hala꞉peke ne dia꞉ya꞉leke handa loa꞉ma꞉ ma꞉nda꞉ kie
    laa leka꞉na꞉ta꞉
  mkl-mkl: domi kpɑɑsim ɡɔ í nɑɑ bi tom hɑi ilu ɡɔ. Nɔ wee, n kù nɛ nɡɔɡɔ iyi ɑn nɑɑ.
  gaq-gaq: ଡାଗ୍ଲା ନେଙ୍ଗ୍‌ନେ ମୁଇଂଜା ସାଙ୍ଗ ନେଙ୍ଗ୍ ଡାଗ୍ରା ପାଙ୍ଗ୍‍ଲେଃକେ ଆମେକେ ଚଙ୍ଗ୍‌ନେ
    ବିଃନ୍‍ସା ନେଙ୍ଗ୍ ଡାଗ୍ରା ମେଃ ଣ୍ଡୁ
  gof-RNT: Taw lagge gidida issi asi ogeppe yin, iyaw aathiyabaa dhayas’ yaagikko,
  unx-unx: ଆଇଁୟାଃ ମିଆଁଦ୍‌ ଗାତିଦ ହରାସେନ୍‌ତାନ୍‌ଲଃ ଆଇଙ୍ଗ୍‌ତାଃତେ ହିଜୁଃକାନାଏ ଆଡଃ ଇନିଃକେ
    ଜମ୍‌ ଏମଃ ନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌ତାଃରେ ଜେତ୍‌ନାଃ ବାନଆଁଃ ।’
  gah-gah: Zogone makó nene gapoló ake ake není numukú itínasa okago, nosánetá koma
    amitomó nomigo loká nouve.
  lcm-lcm: using mang tungag kata mela serei i kana paspasal na napo kovek luai i
    pok asi sasagi ania.’
  aer-aer: '@see-verse:LUK.011.005'
  qvc-NT: Suq bisitaymi karumanda kanalitan wasiyman ch'ayamushqa. Chaymi mana nimay
    kanchu qaranaypaq”, nishpa.
  tgl-ULB: sapagkat kararating lamang ng isang kaibigan ko mula sa paglalakbay at
    wala akong anumang maihahanda sa kaniya.'
  cbs-NT: '@see-verse:LUK.011.005'
  xtm-NTPP: vaa in tee kétna'a ini ji'in sa ma, ni kijaa de ve'e sa ma, te jika vee
    de, te ñatuu nawa neva'a sa ja kua'a sa ja kaa de.”
  nnq-nnq: Kwa magambu aganja bango bambetile kachango ababi na mwanja nanenga ngwetije
    chakape!’
  bao-NT: Yʉ mena macʉ̃ yoaropʉ ca dooricʉ yʉ yaa wiire eami, yʉ pea cʉ̃re yʉ ca ecape
    ʉno yʉ cʉoticã.
  san-ORI: ହେ ବନ୍ଧୋ ପଥିକ ଏକୋ ବନ୍ଧୁ ର୍ମମ ନିୱେଶନମ୍ ଆଯାତଃ କିନ୍ତୁ ତସ୍ୟାତିଥ୍ୟଂ କର୍ତ୍ତୁଂ
    ମମାନ୍ତିକେ କିମପି ନାସ୍ତି, ଅତଏୱ ପୂପତ୍ରଯଂ ମହ୍ୟମ୍ ଋଣଂ ଦେହି;
  rmn-rmn: Мандэ опрал дром ало амал, тай мандэ ништо нанай лэс тэ дав».
  huv-NT: Cos napeay nop xeamigo, imiün miünquiaj ajngot, naleaing ngo najiür cuane
    sanüüch”, maj.
  otn-NT: Porque n'na ma̱ amigo bi zøp'ʉ ja ma̱ ngu̱, jap'ʉ xpi 'yɛ̱hɛ̱. Pɛ hi̱n'yʉ
    te ga̱ u̱nni̱”.
  nop-nop: Me notne niŋ timiŋ busuwalak, kaŋ nu nanaŋene moŋ doktiŋa buŋa ganilat.’
  obo-NT: Su duwon oukuy ku no lammid inguma no waa en id pokoposabpot ku kandin.’
  kca-kca: пиԓхуйэм мӑнтаԓ сӑхат ма хŏщайэм хойәс, ма нэмәԓты ԓўвеԓ ԓапәтты ӑт тӑйԓәм".
  cak-ENT: Roma c'o jun nu-amigo ri lojc'an chic petenük-vi y xka-pe viq'uin yin,
    y yin man jun vüy ninchajij richin ninya-apu chin. Roma c'a ri' tabana' favor
    chuve, nabij-apu chin.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤔᤠ᤺ᤱᤄᤠᤏᤢ ᤀᤠᤴᤈᤢᤶᤎᤡᤰ ᤋᤩᤧᤀᤠᤱ ᤘᤠ᤹॥ ᤂᤢᤏᤧ᤹ ᤐᤡᤔᤠᤖᤧ ᤗᤠᤃᤡ ᤆᤠᤔᤠ ᤌᤢᤱᤔᤠ ᤀᤡᤱᤃᤠ᤹
    ᤌᤣᤀᤠᤱ ᤔᤧᤃᤳᤋᤠᤴᤗᤥ॥’
  mie-NT: Chi iin amigo ni jā jíca viaje, nī nquenda dē vehe nī, de nduú nā cuá névāha
    nī jā cuāha nī cajī dē, cachī nū.
  san-TIB: ཧེ བནྡྷོ པཐིཀ ཨེཀོ བནྡྷུ རྨམ ནིཝེཤནམ྄ ཨཱཡཱཏཿ ཀིནྟུ ཏསྱཱཏིཐྱཾ ཀརྟྟུཾ མམཱནྟིཀེ
    ཀིམཔི ནཱསྟི, ཨཏཨེཝ པཱུཔཏྲཡཾ མཧྱམ྄ ཨྲྀཎཾ དེཧི;
  qve-NT: Huk visitaymi viajemanta wasiyman chayaramun. Chaymi payman qonaypaq mana
    ni ima mikhunaypas kanchu”, nispa.
  pao-NT: ‘E pua'a mana kwinga'atu pudu petuhoose, nu gi hemma oo maka-wa'ne manepunne.
    U sakwa pihoo tukaba nano'hona e hemepunne?’
  cbu-NT: '@see-verse:LUK.011.005'
  usa-usa: ketí aanábó-nákómá ayáqtááqa-amma uréire éqéna ketôpaq yimmá aáwaqa aménúna-yataaqa
    íma makáune.’ téna tiráiye.
  soy-soy: Unɛ́sɑ́nɛ unyinɛ yɛɛ ncée leeri uu kɛnɛ́yɔ-i weri, ɑ́m kɔ pɛɛ líkɑ mɑ́
    kɛ́ u pɑ.
  hui-hui: '@see-verse:LUK.011.005'
  amf-amf: '@see-verse:LUK.011.005'
  quc-NNT: Xa k'o jun wachi'l chik petinaq pa ri b'e, opaninaq k'u wuk' cho wachoch.
    Man k'o tä k'u jas kinya che,” —kächa'.
  dob-dob: manuna ꞌebweu gosiyagu auwauna ꞌedasolega ꞌimai, ta nigeya ꞌebweu toꞌase
    ꞌeguya be ꞌenega ꞌida loepaꞌala.’
  wrs-wrs: '@see-verse:LUK.011.005'
  mca-mca: qe hanee'ij namyii ha' ewi'ƚ waika' iye toxii pa' ta'ƚji'. Ham yaqi'ijup
    qu' hetisij.”
  kiw-kiw: Mabu moo riaraamu ata, auꞌo matiato ooꞌu maaka mooi-do, irai moo ata raa
    tiato-ka, ruu ma remaꞌai!’
  tzo-TZC: Yuꞌun naca to ivul ta jna jun jchiꞌil ti ay ta xanobale. Pero muꞌyuc cꞌusi
    ta xcacꞌbe slajes”, ti xachie.
  mya-mya: '@see-verse:LUK.011.005'
  gng-NT: kimɛ nʼjɔ uba nɛ ñɛn' usɛn ki baa' nʼden, nɛ ma ŋmɔbe jier ń de wɔ.›
  cbi-NTPO: inchi ura' keranu chachi baasha pu' ja' in yasha jañuren, ti kuwan tsaayu,
    tinmala,
  ikk-NT: Ọwụ m hụn rị ụzọ-ijẹn rịhụ a banhan iwe m kikẹnni, kanị enwẹ m ihiẹn-oriri
    ọwụlẹ m sikọ d'e ye ẹ.’
  leu-leu: senaso saxa fesing siak, i taxa falet xe la saxa bina e monabeꞌ mon maa
    savat siak e ne pi ta fanganan xena tavaiaana.’
  maz-NT: '@see-verse:LUK.011.005'
  bod-N: རྒྱུ་མཚན་ནི་ངའི་གྲོགས་པོ་ཞིག་ཐག་རིང་ནས་སླེབས་ནའང་བདག་ལ་སྔུན་དུ་འཇོག་རྒྱུ་ཅི་ཡང་མེད་པས་སོ་ཞེས་སྨྲས་པ༌ན།
