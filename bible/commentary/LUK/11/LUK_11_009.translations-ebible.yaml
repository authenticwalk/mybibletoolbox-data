verse: LUK.011.009
translations:
  kpx-kpx: Iale di laheho louge evive. Lana Dilava imihage auna la isivi ke laovei.
    Isi lana ono mole kaovaliege bae mave. Isi lana udaha hamage auna bae laheho alavoi.
  okv-H: Avoeto ainge dombo amo penunu ao God na ikasuja jombure ururo God na au kesoa
    eto vahihiri ao God na hirikau horasoa
  tbo-tbo: ‘Ma a paliwelemi, ona lupali yaka apo Yaubada ina welemi. Ona bibeiha yaka
    apo ona tuhagaya. Ma ona laitutou yaka Yaubada apo taumi bimiyei gudu ina hoeya.
  mal-C: '“അതുകൊണ്ടു ഞാൻ നിങ്ങളോടു പറയുന്നു: അപേക്ഷിക്കുക, നിങ്ങൾക്ക് അതു ലഭിക്കും;
    അന്വേഷിക്കുക, നിങ്ങൾ കണ്ടെത്തും; മുട്ടുക, നിങ്ങൾക്കായി വാതിൽ തുറക്കപ്പെടും.'
  grc-SR: Κἀγὼ ὑμῖν λέγω, αἰτεῖτε, καὶ δοθήσεται ὑμῖν· ζητεῖτε, καὶ εὑρήσετε· κρούετε,
    καὶ ἀνοιγήσεται ὑμῖν.
  bgc-bgc: अर मै थारैतै कहूँ सूं, के माँग्गो तो थमनै दिया जावैगा, टोव्होगें, तो थम
    पाओगे, खटखटाओ, तो थारे खात्तर खोल्या जावैगा।
  khz-khz: 'Gaura pakurai, au na gomi avaikilamina: Noginogi ai Palagu na pene venimi,
    vetavuvetavu ai pio rawali, koekoe ai gemi vanagi pia kala-pakaa.'
  deu-TKW: 'Und ich sage euch: Bittet so wird euch gegeben werden. Suchet so werdet
    ihr finden. Klopfet an, so wird euch aufgethan werden.'
  zsr-NT: 'Qui lë ni naꞌ rëpaꞌ lbiꞌiliꞌ: Gul‑náb, atiꞌ Dios gunnëꞌ queëliꞌ. Gul‑quílj,
    atiꞌ gdzöl queëliꞌ. Gul‑lídz raꞌ yuꞌu, atiꞌ tsalj queëliꞌ.'
  lin-lin: 'Boye, Ngai nazali koloba na bino : Bosenga, mpe bakopesa bino ; boluka,
    mpe bokomona ; bobeta ekuke, mpe bakofungolela bino.'
  hns-NT: Aur ham toelogse bhie boliela kie djab toelog Parmeswar se praatna me koetjh
    mangiehe, tab oe deiga. Khodjat rahiehe, tab toelog paihe. Hardam khoet-khoetaaw,
    tab oe kamaarie kholiega.
  noa-E: Ich jãgta aajemgui ajim anʉm agjö Ẽwandamag jëeuwaijã. Magua mua pãragjã
    pʉaba jëeubat a chirʉm. Magta pʉaba jëeu nʉmʉn, pãachdëu nem igbarm irua deeju.
    Pãrau i jʉrmʉn, i baauju. I sim aar dubaag pãach weeu aupi jëeumʉn, irua pãar
    weeu auju.
  eng-EMTV: “So I say to you, ask, and it shall be given to you; seek, and you shall
    find; knock, and it shall be opened to you.
  mib-NT: Núu súcuan te cáhán rī jiín ró jijnáhan ró jeē suni súcuan cacān tahú rō
    nuū Yaā Dios, te cuāha ya nuū rō. Te nducú ró tāca jéē váha íyó núū yā, te nihīn
    rō sáha ya. Te cacān tahú rō nde nihīn rō, nájnūhun sáha ñayuu cahán yehyɨ́ ndé
    nune quɨ̄vɨ i.
  lif-NT2: हे़क्‍केःल्‍ले़ इङ्‌गाॽ मे़त्‍निङ्‌लो–नाःक्‍ते़म्‍मे़ॽ, हे़क्‍क्‍याङ् खिनिॽ
    के़म्‍बिरिॽरो, कोःत्ते़म्‍मे़ॽ, हे़क्‍क्‍याङ् खिनिॽ के़घोःसुम्‍लो, लाम्‍धेःप्‍पे़न्‌खक्‌खक्‌मे़त्ते़म्‍मे़ॽ,
    हे़क्‍क्‍याङ् खिनिॽ लागि लाम्‍धेःप्‍पे़न्‌हन्‍लो॥
  xnj-xnj: Hinu nikuvajovela, muyupa na nyenye yati mwipewa, mulonda yati mwipata,
    muhodisa mlyangu yati mwidinduliwa.
  mmx-mmx: Kuren la a tong i rinimi do, mina ngising, la minaba ruuna xaka i. Mina
    puse, la minaba vuse xaka i. Mina dipdi, la lumusmaragu naba rem suang tinimi.
  cbr-NT: 'Usa ''ain cana ''ën mitsu cain, ui unin cara Nucën Papa Dios ñucáquin caia
    a uni ca Nucën Papa Diosan ''inania. Ënëx ca ësa ''icën: Bari bariquin ca unin
    ñu mëraia. ''Imainun ca unían bëtsi unin xëcuë taxcaia cuaquin a xubunu ''icë
    unin xëocaxunia. Usaribi oquinmi mitsun ñucáquin cacëxun ca mitsun bana cuaquin
    Nucën Papa Diosan mitsux cuëëncë ñu mitsu ''axunti ''icën.'
  tee-NT: 'Chai ju quit''in iclajunau: Asq''uinit''it ju Dios chai ju yuchi cataxtakniyan.
    Ap''uxc''a''ut''it la''ixmacni Dios ju tuch''i makt''asq''uiniyat''it chai alhit''a''uya''it''it.
    Va tsa tsa asq''uinit''it ju Dios tachi acsni va tsa tsa sacan lacatu''u'' malhtich.
    Chai ju Dios cataxtakniyan.'
  eng-LSV: and I say to you, ask, and it will be given to you; seek, and you will
    find; knock, and it will be opened to you;
  cak-NT: Y ren nin-ij chiwe rix, xcha' ri Jesús. Tibana' anche'l ri xu'on ri achi
    ri xbec'utun wey. Tic'utuj che ri Dios ri nic'atzin chiwe y raja' xtuya-pe chiwe.
    Ticanoj y xtiwil ri nijo'. Tic'ojc'a-apo ri ruchi-jay y jixc'oxex-pe.
  pah-NT: —Penhi'ig̃ame Tupana'ga pe na jitehe ti peporandurandu ga pe pejikovo. A'ero
    po ti Tupana'ga imondoukari pe me nehẽ. Pehekaeka ti tihepia ti javo. A'ero po
    ti pe hepiagi nehẽ. Pekwapekwa ti porta rehe pejikovo taho ti ji jurukwara rupi
    javo. A'ero po ti pe hoi hupi nehẽ, ei Jesus'ga.
  sja-NT: Maperã mɨa nãga jara bɨ. Iidipatáatɨ Tachi Ak'õremaa. Irua teeit'eepɨ. Jɨrɨpatáatɨ.
    Irua k'awapiit'eepɨ. Eperãpa puerta t'aide t'ɨ̃parik'a, Ak'õremaa t'ɨ̃patáatɨ.
    Irua parã k'aripait'eepɨ.
  xed-xed: «Ka iʼi ta mnaghunata ná, ɗawawaɗawa dzaʼa vlaghunavla lu. Zbawazba dzaʼa
    mutsay kuni, dzawadza ta tgha ta gunaghunaguna lu.
  mks-NT: 'Ña̱ cán quéa̱ cáha̱n i̱ ña̱ yóho xi̱hi̱n ndo̱: Ndá ña̱ha ndíma̱ni̱ nu̱
    ndo̱ xíní ñúhú ca̱ca̱ ndó ña̱ nu̱ Ndióxi̱ ta já quia̱hva mé á ña̱ nu̱ ndo̱. Ndinducú
    ndo̱ ña̱ cúni̱ ndo̱ ta ñehe ndó ña̱ caja Ndióxi̱. Cúú á tátu̱hun catí ndáha̱ ndo̱
    yéhé ta já nu̱na̱ yéhé nu̱ ndo̱.'
  gfk-S: “Io, aiou tange ta mu, be nu sasaring nu hatur kawase ikin ra linge. Ma be
    u sisilih, nu silihe tupas leh. Ma be u pipidil, God na papos leh ugo.
  bmu-bmu: '“Nöŋön miaŋgö likepŋi kewö jibi mötket: Mönö Anutu köuluköme. Köulukögetka
    eŋgima. Anutugöreŋ mönö yuaigö böröjaŋ memba jarume. Mi jarugetka kondeliga miwikŋaime.
    Kinda naŋgunöŋ qeme. Qegetka naŋgu tal eŋgima.'
  dgz-dgz: Ameme mini ne aigap sia wapena anun. Mup gapan God wayawane me gare eneta.
    Amba imutuan anune gare me ewaeta. Amba sia tonan mega ken ken tone gare enan
    watapeta.
  eng-GNV: 'And I say vnto you, Aske, and it shall be giuen you: seeke, and yee shall
    finde: knocke, and it shalbe opened vnto you.'
  zaa-NT: 'Inte'' nna nia'' le: Línaba nna huadi'' ba le. Leyìla nna huetsèla báni
    le. Linne ru''a ttu puerta nna huathàlia báni cą le.'
  eng-WEBSTER: And I say to you, Ask, and it shall be given you; seek, and ye shall
    find; knock, and the door shall be opened to you.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Itsacuenejavayo itsa pacatonaxuabijitsipa,
    nexata bajayajebi ata pajaitsipame matapania panecaxitajarabijavabelianexa. Bajara
    pijinia pacuenia bajayajebi ata pavajëtabiabianame Diosojavabelia papecajumecovënëtsinexa.
    Bo ata itsa baupa xatatanuta, nexata asaëyata pabaupadocodocotsipame matapania
    papecatobaupatsijavabelianexa. Bajara pijinia pacuenia asaëyata pavajëtabiabianame
    Diosojavabelia papecajumecovënëtsinexa.
  bon-bon: 'Yoo, peei name pi cane weebibine jijenininine: Acejiyame ne itinäreye,
    tabe pa icäripi; jirngeye, weene pa jepänepeye; eyäjeye, piba Acejiyame te gaabe
    pa jiitnepi weeme tääpume.'
  nhw-BL: Huajca nimechilhuía, xijtlajtlanica Toteco para nopa catli anmechpolohua,
    huan yaya anmechmacas. Xijtemoca catli anmechpolohua huan anquipantise. Xijnotzaca
    Toteco huan yaya anmechcaltlapos.
  mgw-mgw: Kwa nyo, nimmakianga mulu'be namwenga mwapeyelwa, mupale namwenga mwapata.
    Mupange u'li, namwenga mwayu'gu'li'lwa.
  swh-ONEN: '“Kwa hiyo nawaambia: Ombeni nanyi mtapewa; tafuteni nanyi mtapata; bisheni
    nanyi mtafunguliwa mlango.'
  wbi-wbi: najune nikuvavula musumaghe najumue mulapelua, mulondaaghe najumue mulafivona,
    muhodesyaghe najumue mulyadindulivua.
  bba-bba: Nɑ mɑɑ bɛɛ sɔ̃ɔmɔ, i n dɑ bikie, bɑ koo bɛɛ wɛ̃. I n dɑ kɑsu, i ko wɑ.
    I n dɑ ɡɑmbo so, bɑ koo bɛɛ kɛniɑ.
  eng-KJVCPB: And I say unto you, Ask, and it shall be given you; seek, and ye shall
    find; knock, and it shall be opened unto you.
  kgk-NT: '—Ha xe katu, xe ha''e-ta peẽ-my: Upéixa va''e-rami tekotevẽ erejerure rure
    Nhandejáry-pe. Ejerure rure katu íxupe, ne rembijerure ome''ẽ va''erã nde-vy.
    Eheka eka katu ndejéupe gwarã. Ne rembieka katu erejohu va''erã. Okẽ onhemboty
    va''e oipe''a uka hagwã ombota mbota va''e-rami, pene kyre''ỹ katu pejapo hagwã
    oração. Nde-vy oipe''a-ma va''e-rami okẽ, ohendu va''erã Nhandejáry pene nhe''ẽ.'
  waj-waj: Ivaara na ngii giaa ngii miaunoo. Ngia Anutuuqaa yaparaikio fai ngia yaparakiaivaa
    ngii minaravai. Mminnaa voovaara buaida teekio fai ngii too vainaravai. Sipuuvau
    rikiokio fai Anutuuqo sipuuvaa ngiiini hatuaanaravaivee.
  cpy-cpy: 'Ikantzi Jesús: {Mt 7.7 “Pikowa-kotante, pithotyaakotantee eejatzi, aritaki
    ipaeteemiro pikoyiri. Poshiya-kaantero aririka pareetyaa pankotsiki, pikanta-paakiri
    ashitawori: ‘Pashita-ryeenawo pipanko.’ Aritaki rashita-ryaakimiro ipanko.}'
  ekk-PKP: 'Ma ütlen teile: paluge, ja te saate; otsige, ja te leiate; koputage, ja
    uks avatakse teile.'
  mpx-mpx: '“He na baewa eliyamiu: nuku awanun inoke Yehoba ni pewa; nuku loya inoke
    nuku pwawa; nuku pitipiti inoke nog ni mwapwela eliyamiu.'
  wbp-wbp: “Yuwayi, nganangku-puka kaji warrarda payirni nyiyarningkijarraku, ngulaju
    kapurla marlaja mani. Manu nganangku-puka kajirla warrarda wapal-nyanyi, ngulaju
    kapu palka-mani. Manu nganangku-puka kajirla warrarda tarlarlkarra-pakarni, kapurla
    tuwaju marlaja lakarn-mani Kaatu-kurlangu-kurra yungu yukamirra. Kujarlaju, kajinkilirla
    Kaatuku wangkami, warrarda payikalu nyiyarningkijarraku, kapu-nyarra yinyi. Warrarda
    wapal-nyangkalurla, kapu-nyanu milki-yirrarni nyurrurla-kurra. Warrarda tarlarlkarra-pakakalurla,
    kapu-nyarra lakarn-mani tuwa yungunkulu yukamirra.
  luo-luo: '“Omiyo awachonu kama: Kwauru to nomiu; dwaruru to unuyudi kendo dwongʼuru
    to noyawnu dhoot.'
  nhe-NT: Huajca nimechilhuía, xijtlajtlanica Toteco para tlen inmechpolohua huan
    yajaya inmechmacas. Xijtemoca tlen inmechpolohua huan inquipantise. Xijnotzaca
    Toteco huan yajaya inmechcaltlapos.
  aii-aii: '”ܐܘܼܦ ܐܵܢܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ: ܛܠܘܿܒܘܼܢ ܘܒܸܬ ܦܵܐܹܫ ܝܘܼܗܒ݂ܵܐ ܐܸܠܵܘܟ݂ܘܿܢ،
    ܛܥܹܝܡܘܼܢ ܘܒܸܬ ܡܲܫ݇ܟ̰ܚܝܼܬܘܿܢ، ܘܬܲܩܬܸܩܘܼܢ ܘܒܸܬ ܦܵܐܹܫ ܦܬܝܼܚܵܐ ܐܸܠܵܘܟ݂ܘܿܢ.'
  esk-NT: Taatnamik nipliutigipsi, Iŋiġupsi qaisaugisiruq ilipsitñun; pakaaqaġupsi
    paqitkisigiksi; katchaktuġupsi talu aŋmakkauniaqtuq ilipsitñun.
  msb-msb: “Kaya tandai an ginasabi ko sa iyo, mangayo sa Dios kay pagahatagan kamo.
    Maghanap kay ipapakita niya sa iyo. Magtawag sa iya kay pagaabrihan niya an pwertahan
    sa iyo.
  cpa-NT: 'Hi² jøng² juǿi²jni hniah¹²: Ŋieh¹ báh³ hniah¹² na³ca¹møah³ hniah¹². Dsianh¹²
    báh³ hniah¹² na³ca¹hniangh² hniah¹². Nií¹ báh³ dsa² na³ca¹teh¹² hniah¹².'
  dso-dso: ମୁଇ ତମ୍‌କେ କଇଲିନି, ମାଙ୍ଗା ତେବେ ତମ୍‌କେ ଦିଆଅଇସି । କଜା, ତେଇ ତମେ ମିଲାଇସା ।
    କାପାଟେ ବାଜାଆ, ତେଇ ତମର୍‌ପାଇବଲି ଉଗାଡି ଦିଆଅଇସି ।
  meu-meu: 'Lau na hamaoromuimu: ba noinoi, do baine henimui: ba tahu, do ba davari;
    ba pidipidi, iduara baine hekeho emui.'
  yva-NT: 'Weti syo raura wasai: Syare wapo Amisye anajo, indati Po raunande wasai.
    Wapo rakani, indati wananta rai. Wapo unsanda rananepat, indati Amisye po unsanda
    rausiso wasai.'
  dgc-dgc: Kanya sikam,” kagi ni Jesus, “éy kona be sa i panalangin moya ta Diyos.
    Eng mékeged kam ta Diyos, éy atdinan na kam. Eng mégahayok kam, éy paketan na
    kam. Eng tumuktuk kam ta pintuan na Diyos, éy bukasan na kam.
  zpm-NT: Scaque nagoṉ none guṉ to, zeeṉe pe gnab to lo Dios. Ncuaaṉe rquiin to, goḻnaba
    lo me, scagaa me zneedz mew. Goḻguib teḻ pe racladz to, me nac meṉ ne gacnie to
    gdziel tow. Goḻcuedzlë me, scagaa me scaania me to.
  hix-NT: Onà wyaro àkehe, owyanye, kekon xarha tà. Apa y, uro ewakryeko kany me ehtxoko.
    Uro ewakryeko kany me oyehtokonye rma, oyowakryetxhe xaxa mak hampànà, Khoryenkomo,
    kekon hatà. Apa y, uhutwamohsoko, rowya, kany me ehtxok xarha. Uhutwamohsoko,
    rowya, kany me oyehtokonye rma, hutwamohsehe xaxa mak hampànà, noro ha, owyanye,
    kekon hatà. Àsok hana natxow ha, bàn yawon kom ha. Bàn komo hotar hoko, tey tey
    tey tawro yonytxatxhe rma, nahurmaketxow hamà. Àro wyaro rma rha, tàwya oyonytxatxhenye
    rma, oyoyukyatxhe xaxa mak hampànà, Khoryenkomo, kekon hatà, Txesusu.
  sim-sim: Uwa osik jirin amu sawenduwa. Ermba ermbak Avui Wasilakan ji silinak os
    ji siliwan orvai haka. Uhu ermba ermbak ji lasanak os ji lasawan or mukushinak
    jivai heyeka. Uhu ermba ermbak akayangan ji tirinak akayangan or sutlashinak jivai
    layika.
  npi-ULB: म तिमीलाई भन्दछु, “माग, र तिमीलाई यो दिइनेछ; खोज, र तिमीले भेट्टाउनेछौ;
    ढकढक्याऊ, र तिम्रो लागि यो उघारिनेछ ।
  cgc-cgc: 'Gani, yi ambal ko ki kyo: Dili kaw mag-untat na mangayo naan ta Dyos tak
    sigurado na tagan kaw din. Dili kaw mag-untat na marani naan ta Dyos tak sigurado
    tabangan kaw din. Dili kaw mag-untat na mangamuyo naan ta Dyos tak sigurado sabaten
    kaw din'
  tim-tim: Aregât maktere nâŋgâŋet. Yeŋe hain are aregât undâgâtmâ manmaen dâm Anutu
    magaŋbiâ tân yeŋgumap. Akto kulâgâtmâ manmaiŋe mem miawakbai. Akto emet hâŋgiân
    “Woa” dâmbiâ wan me wan magaŋmai dop hainâk Anutuŋe wan me wangât makbiâ hainâk
    yeŋgimap.
  yor-yor: “Èmí sì wí fún yín, ẹ béèrè, a ó sì fi fún un yín; ẹ wá kiri, ẹ̀yin ó sì
    rí; ẹ kànkùn, a ó sì ṣí i sílẹ̀ fún yín.
  wos-wos: “Guniré wuni we. Guni wakwexékéngut, dé gunika hwetandé. Guni hwaka hwaka
    xétanguni. Guni gena yambumbu xiyaata téngut, dé gena yambu nafwitandé.
  emp-NTPO: 'Mʌ̃a jaraya: ara maʌ̃ quĩrãca Ãcõrẽa iwid̶i pananadua; maʌ̃ne idjia bãrãa
    diaya. Idjia diamãrẽã jʌrʌ pananadua; maʌ̃ne ununia. Ded̶e ed̶a wãbadamaʌba trʌ̃nadua;
    maʌ̃ne dji ed̶a wãbadara ewaya diai carea.'
  eng-F35: '“So I say to you: ask, and it will be given to you; seek, and you will
    find; knock, and it will be opened to you.'
  ind-ind: '“Karena itu Aku berkata kepadamu: Teruslah meminta kepada Allah, maka
    kamu akan menerimanya. Teruslah mencari, maka kamu akan menemukannya. Teruslah
    mengetuk, maka pintu akan dibukakan bagimu.'
  pes-OPCB: «پس به شما می‌گویم، درخواست کنید تا به شما داده شود؛ بجویید تا پیدا کنید؛
    بکوبید تا در به روی شما باز شود.
  mpt-mpt: E inanamabe kesoa ne baabenamabio Ibsa inanibta Gode nganhabib bita inamin
    namino doyene gabibo doyenea eka ibo inamin namino hembibo watemnanimiobe. Eka
    amisal osa gong gong galaibo Gode betelabenamabebe.
  ssx-ssx: Koto ekina꞉ iki pa꞉ta꞉ do pi alome. Honke leka꞉na꞉ta꞉ ota꞉ kilieke. Weika꞉na꞉ta꞉
    handa꞉ wilipikie. Kilikili laeka꞉na꞉ta꞉ pota꞉ lombawalieke.
  mkl-mkl: Nɑ nŋu, ǹ wɑ n sɔ̃ ŋɛi, i yɑ tɔɔ ŋɑ, ɑɑ mu nŋɛ. I yɑ dɛdɛ ŋɑ ɑɑ bɑ ŋɑ.
    I yɑ cɑ̃ ɡɑmbo ŋɑ, ɑɑ cĩ nŋɛ.
