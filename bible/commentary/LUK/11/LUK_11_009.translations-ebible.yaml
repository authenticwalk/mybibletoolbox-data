    ante aa pecä baï cædinque mïnitö, Æbänö cæquïmoo, ante ëñencæte ante Wængonguï
    ingante nanguï apæ̈needäni.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi mejitaɡ̶awatiwaji, ipokitalo Aneotedoɡ̶oji, odaa jaɡ̶abaatege
    ane ɡ̶adipoketegi. Oleetibige Aneotedoɡ̶oji niɡ̶ina midi ananiaditibige makaamitaɡ̶atiwaji,
    odaa akatitiwaji. Atokeni epoagi, odaa domoketaɡ̶adomi.
  bmh-bmh: Guzenaimai, iz petak pet awarem, ag ein ece wabun Uwait auran, go nug ece
    maramau. Ag ein ece itanemen, ag pimamen. Ag im korukoruan, Uwait nug im oitai
    maramau.
  ctu-BL: 'Joñon mic subeñetla: C''ajtinla, mi caj la'' wʌq''uentel. Sajcanla, mi
    caj la'' taj. Pejcanla i yum otot, mi caj la'' jambentel.'
  meq-meq: '«Neŋ faya na tsikakumeye: Tsətsahum, ta vəlakumeye, pəlum, ka hutumeye,
    fumay a məgeɗ, ta həndəkakumeye abəra ma məgeɗ.'
  noa-H: Hich jãgta haajemgui hajim hanʌm hagjö Hẽwandamag jëeuwaijã. Magua mua pãragjã
    pʌaba jëeubat ha chirʌm. Magta pʌaba jëeu nʌmʌn, pãachdëu nem higbarm hirua deeju.
    Pãrau hi jʌrmʌn, hi baauju. Hi sim haar dubaag pãach weeu haupi jëeumʌn, hirua
    pãar weeu hauju.
  alp-NT: Ele mere hoko imi lene mimise! Kotie loko Alla hoko imi supu, nikwa hoko
    imi tetue, lakae metu hoko meture baeke ete imi.
  san-VEL: ata.h kaara.naat kathayaami, yaacadhva.m tato yu.smabhya.m daasyate, m.rgayadhva.m
    tata udde"sa.m praapsyatha, dvaaram aahata tato yu.smabhya.m dvaara.m mok.syate|
  kbq-kbq: Ana hu'negu Nagra neramasamue, antahigegeno, anazana kamino, hakesunka,
    kenka eri fore hugahane. Kafante vagre vagre hugeno, kafamo'a anagi kantegahie.
  kbh-kbh: 'Chcasna, ats̈e cbë́yana: S̈mochjotjañe y Bëngbe Bëtsá cmochanjáts̈ataye;
    s̈mochjánguango y s̈mochanjínÿena; s̈mochjachembo y cmochanjébëtafjo.'
  ron-LSB: '“Vă spun: cereți și vi se va da. Continuați să căutați și veți găsi. Continuați
    să bateți la ușă și vi se va deschide.'
  pon-pon: I indai on komail, poeki, a komail pan tunole; rapaki, a komail pan diarada;
    letelet, a a pan ritida mo’mail.
  nhe-BL: Huajca nimechilhuía, xijtlajtlanica Toteco para tlen inmechpolohua huan
    yajaya inmechmacas. Xijtemoca tlen inmechpolohua huan inquipantise. Xijnotzaca
    Toteco huan yajaya inmechcaltlapos.
  sps-sps: “To Tsonyo tsue rou tsumi tan kat iny faakats, rangat ai Gov te nai faan
    mami, mi ma sainy Ya ai mi te nai sab Ya, mi ma tegteg tan matainy sobaa ai Gov
    te nai pue of mami,
  wnc-wnc: “Siwan nata daniwa natapnong. Ginda Anutu iniwa ita sanga ginda dapmakaingu
    atdamik. Ginda sangae yawakengu ginda dapmakaingu akaing. Ginda kepman yuke yoakatang
    kopnangge wam yawanu Anututa ginde gwabou atzitdamik,” ngang yanikut.
  bus-bus: Mapi sↄ̃ mɛ́ɛ ooare, à wɛ́ɛ kɛ, Luda é kpáawa. À wɛtɛ, é e. À gbà lɛ́,
    Luda é wɛ̃are.
  gub-BL: A'e rupi a'e peme kury. Aze penoz ma'e Tupàn pe nehe, umur putar peme nehe.
    Aze pekar ma'e nehe, pexak putar nehe. Aze penoz peneixe àwàm nehe, uken uzewàpytymawok
    putar peme nehe.
  imo-imo: Aku lemo, Gote konge ninge wali altoko konge ninge melema yuni eno timbelo
    kani yu konge neio! Melema korokolio altoko koronge melema kanoko linge kani melema
    koraio nambu gaungau tinge wali Goteni enonga nambu tondombalo kani nambu gaungau
    tieio!
  boj-boj: Deqa e niŋgi endegsi merŋgwai. Niŋgi iŋgi bei qa Qotei pailyqab di a na
    eŋgwas. Niŋgi iŋgi bei oqa marsibqa ŋamqab di itqab. Niŋgi siraŋme kindokindoŋabqa
    Qotei na siraŋ waqtetŋgwas.
  eng-DRA: 'And I say to you, Ask, and it shall be given you: seek, and you shall
    find: knock, and it shall be opened to you.'
  knf-knf: '« Djakan : Nañehaan, naluŋ kayeenk, nalaan, naluŋ kawin, nakob kobaan,
    baluŋ kahaabëşan.'
  san-KHM: អតះ ការណាត៑ កថយាមិ, យាចធ្វំ តតោ យុឞ្មភ្យំ ទាស្យតេ, ម្ឫគយធ្វំ តត ឧទ្ទេឝំ
    ប្រាប្ស្យថ, ទ្វារម៑ អាហត តតោ យុឞ្មភ្យំ ទ្វារំ មោក្ឞ្យតេ។
  arn-NT: '“Feymew iñche ta feypiwayiñ: Ngillatulemün, fey ta Ngünechen eluaeymünmew
    tamün ngillatuel. Kintuaymün, fey ta peaymün. Mütrümkülemün wülngiñ mew, fey nülalngeaymün.'
  zas-NT: 'Zeel rnin lëjt: Gol gunab loj Dios, laaman gunee ni rniabidi. Gol baguiilaman,
    zadxejlidi laaman. Gol gurejdx gunabaman, zidxgaꞌman lëjt.'
  ken-NT: 'Nchí ghati yɛ bhe bɛ́: Nɨk ka mmʉɛt ɛ̌ti ɛnyɨŋ ɛnɛ ɔ́yàŋ, chɔŋ Mandɛm
    anchyɛ wɔ. Yáŋ, chɔŋ ɔngɔ. Dɛp nɛkok, chɔŋ mánɛnɛ ntá yɛ.'
