  mwp-mwp: Ngitha bangal koeyma zapul poeybamoeypa wara mabaygoepa, mabayg amadhan
    a mabayg sigal, ngidh Awgadhoengu gasaman koey modhabiya; nungu ibupuydhan matha
    pungaypa, watha pathayginga daparoengu nginu gethoepa; ngidh gasaman koey gudapalam.
    Ngidh midh na minampa mabaygoepa za poeyban, wa, Awgadhan bangal lak kedha ngoedhalnga
    ngibepa minampu, ngidh mabaygoepa midh nanga minampa.’
  ksj-ksj: Ḡauze zenoꞌi! ꞌOugine Badiꞌaꞌa manohuga ziniꞌuma. Badiꞌaꞌa zaꞌe iriꞌavone
