  pan-pan: ਦਿਓ ਤਾਂ ਤੁਹਾਨੂੰ ਦਿੱਤਾ ਜਾਵੇਗਾ, ਪੂਰਾ ਮਾਪ ਦੱਬ-ਦੱਬ ਕੇ ਹਿਲਾ-ਹਿਲਾ ਕੇ ਅਤੇ ਡੁਲ੍ਹਦਾ
    ਹੋਇਆ ਤੁਹਾਡੇ ਪੱਲੇ ਪਾਉਣਗੇ ਕਿਉਂਕਿ ਜਿਸ ਮਾਪ ਨਾਲ ਤੁਸੀਂ ਮਿਣਦੇ ਹੋ ਉਸੇ ਨਾਲ ਤੁਹਾਡੇ ਲਈ ਮੁੜ
    ਮਿਣਿਆ ਜਾਵੇਗਾ।
  gvc-gvc: Paye barore cjʉana painare waga. Mʉsa ã wachʉ Cohamacʉ mʉsare warohca.
    Ã waro noano quihõno mʉsare pjíro warohca. Wahpa yʉhdʉaro warohca. Painare mʉsa
