    Kenu-wekbilyenama nungkuwa-manja akwa nara a-ngwanjuma. Kini-yaminama Neningikarrawara
    wuburra laka nuwilyaba nenumamalya ni-jirabinama nakina yinumalyirra yilyakwa
    nungkwa-langwu-wa bajikala. Nara a-ngwanjuma nakina umba ni-jirabinama yakina
    kini-lyangburrukwuna-murruwa yibina nungkwa-langwa-manja bajikala-da. Enejukwaba
    nakina Neningikarrawara nara a-ngwanjuma umba kenu-wekbilyenama ngawa eninginingaba-wiya
    nungkuwa-manja neningangkawura. Umba nungkuwa ka-kwuna-manja eningaba wurrukwala-manja
    warnumamalya ningkumekba-manja ningkakina, kembirra enamba-langwa nakina Neningikarrawara
    kenu-kwunama eningaba nungkuwa-manja-da,” ni-yama Jesus nakina-da.
  enq-2: Nyakamanya oapi dupa endakali dupa maiyepape. Dopa pitaminopa, Goteme makande
