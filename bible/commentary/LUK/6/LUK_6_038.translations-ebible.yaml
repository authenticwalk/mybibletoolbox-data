    kawareya kawareya nunumu dompiyamu posiwagau siwagapiyau ki maba posiyagisi siwagapoto.
    Ko wi iyapana gwede maraitau tagemuri ki denai ka Mamanuga God wi maraitau negeni,
    ade wi iyapana gwede kawaya daganani tagemuri ki ka Mamanuga God denai kawaya
    daganani wi negeni.”
  nko-NT: Mlɩha ahá tɔ́á dɛ amʋ́ hián, Bulu ɔbɛ́lahá mlɩ. Ɔbɔ́pʋ atɔ susúhɛ wankláán
