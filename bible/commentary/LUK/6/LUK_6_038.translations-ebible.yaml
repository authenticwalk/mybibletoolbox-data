    tokñe sɨnɨk taumbi, dɨwɨn lamɨp pɨukak. Nekta, sɨndɨ amala nɨtek tɨ-semañ, wolok
    tuopgan Yambattɨ sɨnda bo tɨ-samekak.”
  twi-ASANTE: Sɛ moma a, wɔbɛhyɛ mo ananmu. Deɛ mode ma no, wɔde susudua a wɔahyɛ
    no ma, amia so ama abu so na ɛbɛsusu ama mo. Susudua a mode bɛsusu ama no, ɛno
    ara na wɔde bɛsusu ama mo.”
  aoj-aoj: Ipaꞌ peseꞌasa hiahawes anis epesa God nogaseꞌepa hiahawes ipaꞌ. Anaf anen
    nogaseꞌepa hiahawes hiasi siꞌisiꞌisa ipaꞌ endilisi siꞌim kwaef aꞌowaꞌ mikiꞌ. Ikwaf
    ipaꞌ pegasoꞌasaf anis epesi, anaf ikwaf afamba atef God neseꞌepaf ipaꞌ.”
  cbv-cbv: Bitadih ñi tʉ́i wʉ̃hʉʉ́. Ñi tʉ́i wʉ̃hʉchah, Diosbʉt yeebdíh ã tʉ́i wʉ̃hbipna
    caá. Bʉ́dí béguepdih becchidih jʉi cáj waó bíi chãjat dée ã wʉ̃hbipna caá. Ded
    pah yeéb bitadih ñi wʉ̃hat pah bóojeh mʉntih, Diosbʉt yeebdíh ã wʉ̃hbipna caá.
  taw-taw: Tap nɨbi okok mapen kab ma gɨl, binɨb okok kɨlop monmon ñenɨgabɨm, God
    nɨbop pen abe ñɨnɨgab agak. Ne wad nɨbop yɨgek yɨgek keb ak gek, dek pi okok amek
    jɨtep ak yɨgɨnɨgab agak. Tap kuŋay yɨbɨl nɨbop ñɨnɨmuŋ agak. Tap nɨbi bɨ ogɨnap
    kɨlop ñɨnɨgabɨm tek, God nɨbop abe ñɨnɨgab agak.
  jic-NT: ”Tja'ayá p'a wa jos, ne Dios ca nu ma'ayas. Yom 'üsüs 'yaya jinwá ca ma'ayas.
    Quiliyú pit'a. Tipit'a na, mo'o t'a liji. Nin la tjiji na, syolsol, niswa pit'a,
    palá soca nas. Nin jin ca nu ma'ayas Dios. Nun p'a wa 'oyá jinwá, nin jinwá ca
    nu ma'ayas Dios”, nin tjevele Jesús.
  zap-NT: Logne rnabtee mén lo de, gudee we, Dëdyuzh yseleedx mazre ndaldee we lo
    de; kesentyent ndalyaadee we yseleedx Ne lo de axtegue yrukaa we. Porke zegne
    rdee de ne rnab semén de, zenga ke ykakwent do.
  wer-wer: Ar omnarö kësangën yaalmëën Anutuuk ar tapël elniipnaat. Pöt arim ëënë
    pöt il wesak kësang panë wesak wa top elniipnaat. Pöta ök omnaröen elmëënë pöt
    Anutuukta ar elniipnaat.”
  ipi-ipi: '@see-verse:LUK.006.037'
  qul-NT: 'Koychis ujcunaman, Diostaj kancunaman kosunquichis cay jinata: saquillayquichispi
    allin midiskata, mat''iycuskata, thalaycuskata, phullchichcajta. Kancuna ima medidawanchus
    ujcunata midinquichis, chay medidallawantaj Dios midisunquichis.”'
  urw-urw: Nini daba daba gürewar dünügane, bangar Keriabüde daba daba ninag dünügeregeaga.
    Nu ninag gam nama nama namana kabatangeregeaga, bangüdi gobabereregeaga, bangüdi
    büraiar kanüdi, namana gobabereregeaga. Bangar daba daba kürüna edogeregeaga,
    bangüdi ninag dünügeregeaga. Ninagüde aranümdag fere gürekoi dünügawaigenan, baba
    sibenana, Keriabüde ninag gam maigabürüngeregeaga.”
  rmy-GURBET: Den thaj ka dol pe tumenđe. Pobari mera thaj popherdi ka dol pe tumenđe
    ane tumare vasta. Golese kaj, save merasa merin, gaći ka iril pe tumenđe.”
  ter-NT: —Ú'uso yákoye peréxi nókone po'ínuhiko xâne, vo'oku kúteanemakamo kixékonoku.
    Hanemo koéneye némoepo, kuteâti koêku ísahikea ovâti ne xáku vo'oku ákoyeane yónokuya,
    enepo yupihóvone yutútukeokono kopuhíkokono, vo'oku kuteâti kíxeaku ne po'íhiko
    xâne, kúteanemakamo kixékonoku —kíxovokoxoane Jesus.
  bmr-NT: Sitaaco siinoco mahacɨ. Jaaneguiiha amɨɨhaico bu Moocaani tollɨ acɨji; illeegucufaño
    imino oovɨcɨɨboro, imino gatyuucɨ cuhufono cabɨɨcɨɨboro tetecuuboro. Jaanotɨ amɨɨhai
    sitaaco mohoovobadɨro Moocaani amɨɨhaico eeveji,
  fuf-fuf: Okkee, ɗun on okkorte. On etirante sariyaare yeɗɗunde, timmunde, yeƴaande
    haa juuri, waɗaneɗon ka jiifaaji mon. Ko fii ko sariyaare nde etirɗon nden etiranteɗon.»
  mwc-mwc: Ke berena ba God ina bere sakiyim, rukosokosovina ba boraturatuna ba ina
    kam sewasewai ku tokarami ini utusewai. Abi rubai kuna berena wai rubana kesaninai
    ina berim”.
  bhl-bhl: Yu mali kawtiw ilo mesesem mesesem eisneng mak duyemiw tewe, yukati mesesem
    mesesem mak kulokoliw te. Kate yu kilelbi boliwka! Yu ok sen fong gel mak atew
    kuluko, kukuw ken so weneko, mali kawtiw ilo duyemin tew keliw tewe, Sunbin-Got
    akati iti akalem kukuw ken be fong gel keko, yulo duyemoke te. Kate, yu ok sen
    fian mak atew kuluko, kukuw ken so gek gek weneko, ok fian alelin emdiw keko,
    mali kawtiw ilo duyemin tew keliw tewe, Sunbin-Got akati akalem kukuw ken be gek
    gek weneko, ok alelin fian atew keko, yulo duyemoke te.”, yangse kale.
  ons-ons: Ŋine ŋei ŋerep kine kine yaup ebonikei, paki Anutuŋo ŋine kine kine yale
    waka ŋiboniake, so ea wane rokop yuane qewa more, manerop magu suaine qakki meteŋino
    wayake, paki ŋine yewa korop rokopŋino maine malipkakei. Ŋine kine kine korop
    mage more, ŋei ŋerep rokopeno okanongei, rokop yewaka Anutuŋo mage more, ŋine
    okanŋuniake.”
  con-NTPO: Cca'indeccunga tsu afe'faya'cho. Tsa'caen tso'ninda tsu Chiga'qque que'inga
    afeya. Agatto'cho tasanga on'boemba pisa'ñacca tssai oyae'ñacca on'batsse on'boenqquiacaen
    tsu Chigaja que'inga afeya. Nane que'i cca'indeccunga afeye agattoqquia'caen tsu
    Chiga'qque agattopa que'inga afeya.
  ghs-ghs: Nike baruna heenata moitemi oho ipike nikeke hee ma heeta isakiamake moitemi
    una biidzakoi. Oi teeho bahe qupa niimeho isakita moitemi oho isakita paha niike
    moitakoi.
  peg-peg: ଦାନ୍‌ କିୟାଟ୍‌, ହେଦାଂ ମିଙ୍ଗେଙ୍ଗ୍‌ ଦାନ୍‌ ହିଦ୍‌ୟା ଆନାତ୍‌; ଇସ୍ୱର୍‌ ମାଣ୍‌ଦ ବାର୍ତି
    କିଜ଼ି ହେଦେଲିଂ ଲେପ୍‌ଚି ଡ଼ିଉଡ଼ିଉ ମିଙ୍ଗେଙ୍ଗ୍‌ ମାଣ୍‌ଦ ହିଦ୍‌ନାର୍‌; ଇନାକିଦେଂକି ଇମ୍‌ଣି
    ମାଣ୍‌ଦ ଲାଚ୍‍ନାସ୍‍, ହେ ମାଣ୍‍ତାଂ ମିଙ୍ଗେଙ୍ଗ୍‌ ଆରେ ମାଣ୍‍ଦାଂ ହିଦ୍‍ଆ ଆନାତ୍‌ ।”
  txu-NT: Gora ar memã anhõdjành ne tu memã angã. Gê me kam amipãnh ar amã õdjànhkumrẽx
    ne ar amã mỳjja ngã. Dja Metĩndjwỳnh ar amã o pãnh rax ne. Kute mrãmri ne me kute
    akubyn abenmã djwỳ ngrà nhõr kadjy kute ngônhkam ngjênh ne ajte kute à'àk ne kum
    o'uk ne iby ngjênh nhym akà'ã bikapĩnja pyràk. Dja ã Metĩndjwỳnh ar amã õr raxo
    ane. Bir be, kam dja gar Metĩndjwỳnh kudjwa memã õr rũnh nhym kam me akubyn ar
    aje memã õr 'ãnh ar amã kungã, ane. Nãm Jeju ã kôt ba djwỳnhmã arẽnho ane.
  eng-WEBU: '“Give, and it will be given to you: good measure, pressed down, shaken
    together, and running over, will be given to you. For with the same measure you
    measure it will be measured back to you.”'
  gnw-NT: Pemee mbaembae ĩru vae reta pe, jare ĩru vae reta umeeta mbaembae peve.
    Jae reta umeeta peve jeta ete ĩru vae reta pe pemee vae güi. Echa'ã icavi vae
    piyapo yave ĩru vae reta pe, ĩru vae reta uyapota icavi vae peve. Ẽrei icavi mbae
    vae piyapo yave ĩru vae reta pe, ĩru vae reta uyapota icavi mbae vae peve —jei.
  mux-mux: Eni yambuma penga kepe ‘Pundu naa tupili.’ niku mélema we singí kene yunu-ni
    eni aku-sipa we simbako. Mélema simbandu koltale naa simba; lakupa pulele simba.
    Eni anju singí kanupa kene eni yandu aku-sipa simbako.” nirim.
  maj-NT: Tjon ko̱ Nti̱a̱ná tsjá sisinnu̱u. Ts'i̱íntse susun ko̱ xí k'u̱étsujneyáhá
    tsanu̱u. Xí ngju̱a̱i̱ ndzjontjáíhí ka̱ma. Chu̱ba̱ xi n'e̱ chjón nga k'u̱o, ta̱
    kui xi k'u̱a̱chu̱ba̱ko̱ ngáha̱nu̱u Nti̱a̱ná nga tsjánu̱u.
  bkq-NT: Âkelomoram ipa ato âunduwâtaungâ, tâwânrempa, Deus ize matomo nhuduhoem
    lâpylâ, saku kiampazezeduo, xumykadyly ara. Arâ lâpylâ ise Deus âyanmo imâem nhuduly,
    tâwânrempa mataymo. Imâem mâundulymo watay, imâenlâ ise Deus âyanmo nhuduly. Imâemba
    watay, imâembalâ ise nhuduly warâ — kely Jesus.
  kue-kue: Ene taragl yomba temin ana God ene tenambuka, ye yumbu wakai sindre ake
    pirir ere atne endinan ana toindinagledi eran tenambuka. Ene yomba ere tenaglkwa
    yeglmere God ama ene ere tenambuka.”
  cot-NT: Pincavintsajantamajajigue, ariquea inquejetacaajitaquempiquea aviatimpa.
    Incavintsajamajajiquempiquea, onquejetaquempa incavintsajamajaquempigueti intseraiquimajataquempiro
    pishimatotequi irivinacamajatavaquero irantecacotavaquero irosati osocaguitanaquempa.
    Quericaca caavijica iranaaque incavintsajantamajataque, caavijiqueate incavintsajajiqueriquea
    iriatimpa, cotanquitsiquea iriraquea arica igoca icavintsajanquequea, ariqueate
    inquejetacaajitaquempari iriatimpa ariquea igotaquempa incavintsajajiqueriquea.”
  bnp-bnp: Mu ramai a naro hatebalala, lakea a Vure tara bara i hatebalala, i habi
    a maki ne mua. Na tahuna a Vure i habi a maki, bara i habi ge kupo, i guru tala,
    i padi lulu puru, i tahoni tabu bara i maguru tala tavula ranga. A naro o rata
    virihi e turamu, a Vure tara bara i rata virihi ioe vona.”
  apn-NT: —Nẽ kêr ka mẽ axpẽn kamã axukaprĩ pê tanhmã axpẽn to mex to ho ri apa. Kêr
    kê Tĩrtũm ja hã mẽ apumu nẽ mẽ apyrà nẽ mẽ akamã ukaprĩ pê tanhmã mẽ ato mex to
    ho pa. Na hte mẽ pahte axpẽn kamã paxukaprĩ hã mẽ pahpumunh xà hkôt tanhmã mẽ
    pakamã ukaprĩ to.
  ctp-NT: Ta wan chaꞌ suꞌwe ꞌin taꞌa nten wan, chaꞌ ngwañaꞌan ta Ndiose chaꞌ suꞌwe
    ꞌwan; suꞌwe ꞌa msaꞌan biyaꞌ chaꞌ suꞌwe nu suꞌwa Ndiose niꞌ kasiya ꞌwan bra kanꞌ.
    Sa ñaꞌan lka ska biyaꞌ mlya nu lye ꞌa msaꞌan, nu tsaa ꞌa nsuꞌwi nan niꞌ, chaꞌ
    wa nskwin neꞌ ꞌin ran chaꞌ kiꞌya tiꞌin la nan kanꞌ; ndukwa ꞌa tuꞌwa biyaꞌ kanꞌ,
    ngwañaꞌan lka chaꞌ suꞌwe nu suꞌwa Ndiose niꞌ kasiya ꞌwan. Sa ñaꞌan nu ngiꞌni wan
    loꞌo taꞌa nten wan, ngwañaꞌan kuꞌni Ndiose loꞌo wan.
  bre-BRG: roit, hag e vo roet deoc'h; roet e vo deoc'h en ho kerc'henn ur muzul mat,
    stardet hag hejet, a zeuio dreist ar barr; rak muzuliet e vo deoc'h gant an hevelep
    muzul ma vuzuilhit d'ar re all.
  opm-opm: Gur guragure yah han erer oh ihirnong apinmat na sam yah mat orhorwi aprishenmur.
    Imat apriyahanoh Got ohhe gurnong imat yah mat orhorwi naprisipramur. Orhe yah
    mat ma naprisipra oh ket ung mima teip hatporhan it kaw toh mara it tei it tei
    mima teipnap ham tatophot wandon ina hapatin ma sariptiru mat orhor napripramur.
    Guragure ma apripti ohe kis orhorwi Got ohhe gurnong imat orhor naprisipramur
    pongopri.
  bvr-bvr: Burr-wu workiya barra rrapa Wangarr biy-wu nginyipa. Minypa gun-maywapa
    nipa barra mu-jolartcha nggula, gu-ngana mu-maya barra, lika a-daltalja barra
    rrapa mu-jurdicha barra barrwa barra mu-jolartcha nggula, nginyipa barra ny-ma
    gu-ngana mun-gumaya. Gu-gurda ngacha minypa Wangarr arr-wucha a-workiya; wurpa
    lika nginyipa ny-ma barra minypa gun-gata mu-ngoyurra nginyipa burr-wuna aburr-werranga.”
    Jesus a-yinagata a-wena burrwa wurra gama gorlk.
  wal-wal: '@see-verse:LUK.006.037'
  shj-shj: Begsi ndey säbeg anggo. Kili 'dog appoyo, 'dixisa täzäg ndä ngädengädesa,
    ndä didili, ndey säduki tä satä ngorezägi. Tä kiligi gi gilingang sägilidäng tägi.”
  zad-NT: Ḻi we' beṉ' bi chyalljile' na' Chioza' yiyoṉe'n. Na' yiyoṉchle' dii xench,
    ka chon beṉ' chzanile' do yic̱hj do lallee kat' bi wi'e, chzoayaa chzoalline'n.
    Ḻa' kon ka chonle chzanile' we'le beṉ' bi de c̱hele, ka'kzan goni Chioza' le'.
  kmg-kmg: Ŋoŋe ŋic bâmec bajarepie Anutuzi ŋoŋe iŋuc jaha bâmec baŋareocmu. Ehuc
    irec sâc jâuruhuc siric-ŋoparâ bašihuc guru fufusuc heŋareocmu. Ŋoŋe sâc bajuhuc
    ŋic wiac ejareniŋmu, sâc ijaha Anutuzi bajuhuc ŋoŋe eŋareocmu.”
  aso-aso: Idoꞌ Oꞌmoso neꞌmo initeꞌ mataꞌ lengemelingisi lingine nene eveneꞌ initeꞌ
    mataꞌ ngimilo. Aꞌmine Oꞌmosoꞌmo lengemelineꞌ initeꞌ nene vauve goloso elosa lengiꞌ
    di miniliza votigile nesi ivileꞌ ogosa lengemeleseive. Aꞌmine initeꞌ lengemelineꞌ
    nene lingine eveneꞌ ngimiliza votigilelokovoꞌ lengemeleseinako nemuꞌ lingine aꞌmineꞌmine
    igi initeꞌ vauve ili ngimi minilo.
  uli-uli: Ha mmol ngalir yarmat ila ngo Deus be mmol ngalugmi. Katosol le bele cholop
    mele be yoh ngalugmi le bele semal hami ngo takkel chog ngo towe ret. Lepal yami
    momay ngal yarmat ngo be ila lepal yael Deus momay ngalugmi.”
  nin-NT: Imba ti tsu ni abanu, Abachi ta ni imba meme. Imba ta kpa ssu pwi, i ta
    kuhre awuwa. Aba ta ni imba ssu na ango na kpa kpikpa, na ba vaviva ki awuwa na
    age̱ amba. Na agbugba wanggo nggo imba di tsarr ku abanu, Abachi ta tsarr ki imba
    na ama yo.”
  tgk-tgk: 'Бидиҳед ва ба шумо низ дода мешавад: ба андозаи хуби ҷунбонидаю фишурдашуда
    ва лабрезшуда ба доманатон меандозанд, зеро бо кадом санги тарозу баркашед, бо
    ҳамон санг ба шумо баркашида мешавад».'
  acu-NT: “Chikich ainau yuumamurisha susataram. Turakrumningkia Yuska atum yuumamuncha
    suramsatatrume. Atumka chikich ainaun surittsuk suwakrum pengker nekapmarum, tura
    nuna nangkamasang nukap ati tusaram, aintsu pitakrin chumpiraram shitaram, nunia
    ataksha chumpiraram, aints ainau suarme nunisang Yuska atum yuumakrumnisha turutmatnuitrume,”
    Jesús timiayi.
  cak-WNT: Wi riyix ye'ito' ri winek riq'ui ri nic'atzin chique, xtiya'ox (xtya')
    chuka' ri rajel ruq'uexel chiwe riyix. Ri rajel ruq'uexel ri xtiya'ox (xtya')
    chiwe riyix, sibilaj q'uiy, jun pajbel ri can xtinojsex, can xtipitz' y can xtipulin
    ruwi'. Y can achi'el ri niben riyix quiq'ui ri winek, can queri' chuka' xtiban
    chiwe riyix.
  ebk-ebk: Ichatyu nan kasaporan chi iib-ayu, at ichattu Apo Dios nan kasaporanyu.
    Nan atun Apo Dios ay umichat at iyongoongorna ya ipudpudna inkiana somafi. Tay
    nan panglukudyu as nan pachongyu ay taku at assesantu us nan panglukud Apo Dios
    kan chakayu.”
  spa-PDDPT: 'Den y recibirán: Medida buena, apretada, sacudida y rebosada darán en
    su regazo. Porque con la medida que miden se les medirá.'
  tke-tke: Mvahege, munodha mvahiwe mpimo wapama, woopinyedha, woosukuseleya, wootekuma.
    Moowomeliwa murima muneere ovahiwa, vowi ni mpimo oyene munaapiminyuna akwiinyu,
    munodha mpimiwena.”
  ruf-ruf: Muweng'e iwanu wangi, ne Imulungu katsomwing'ani. Namwe mtsobokela ichipimo
    chimemile mbaka chakwitika. Kwaapfila ichipimo chamtumila kwe iwanu wangi, Imulungu
    katsochitumila chicho kuna mwemwe.”
  gun-gun: Joupe mba'emo peme'ẽ ri ramo pendevy ju ome'ẽa 'rã mba'emo. Omboyru porã'i,
    omomy-momyĩ, ojapete ramo tynyẽ vaipa vy onheẽmba rei va'e 'rã ome'ẽa pendevy.
    Mba'eta joupe pejapoa rami avi pendevy ju ojapoa 'rã.
  agu-BL: Choyinku' scyetz wunak, tzun tk'e' Ryos xel scyeru'. Stk'e' Ryos jun balaj
    oy scyeru' tetz xel yi mu'ẍ yi na cyak'u'. Nim te'n yi ma'lbil yi xconk ta'n tan
    tak'le'n xel scyeru'. Ej nin chin titztuj cu'n, chin txak'ij cu'n, nin spulink
    wi' yil tak' Ryos scyeru'. Na quib yi na chibanu' scye'j wunak, ite'n nin sbne'
    Ryosa'tz scye'ju',” stzun Jesús scyetz.
  isn-isn: Api niangiza, nunye mupegwa. Ngele aukende nu ukinyangiwe, nu kokelwa nu
    kuhunuka mu malu pang'wanyu. Kunsoko kungeli ihi ni mukutumila kugemelya, ingele
    iyo ikutumika kumugemelelya unyenye.”
  ilo-ULB: Mangtedkayo kadagiti dadduma, ket maitedto met kadakayo. Sukat a naan-
    anay, nasedsed ken agluplupyas-nga maibukbokdanto iti saklotmo. Ta no ania ti
    pagsukat nga usarem nga mangsukat, isunto met ti pagsukat nga mausaren pagsukat
    para kenka.”
  pir-NT: Apee borore cʉona apequinare ohoya. Mʉsa sa ohogʉ̃ Cohãcjʉ̃ gʉ̃hʉ mʉsare
    ohorota. Sa ohoro quehnoano queoro mʉsare pajiro ohorota. Quehnoano wahpa yʉhdʉro
    ohorota. Apequinare mʉsa ohoriro punota Cohãcjʉ̃ gʉ̃hʉ mʉsa gʉ̃hʉre ohorota, niahye
    Jesu tiquinare.
  anv-NT: Chyɛ́ge bɔɔ́ genó ɛyigé ɛbwɔ́ akɛ́lege, Ɛsɔwɔ achyɛ́ge nyɛ ntó ɛnyú.
    Yɛ́ndégébé aké achyɛgé, amɛge chánchá, akwyɛge aŋmɛrege nnó gégbeé gégbɛ́légé
    mme. Gefɔɔ́ ɛyígé démɛge genó déchyɛ́ge muú, mbɔntó ne ámɛge nyɛ áchyɛɛ́
    ɛnyú.”
  sab-NT: Ba mo ta gbe daba na chudaboi lle kete amage, ene Chube be age kaire ba
    ole, ba me lle kete sidri alin allabi dabage, ba lle ketadale ngle. Ba kle arogba
