    sasi. De, neuꞌ ko o sipo leoꞌ na boe. Maneniko o fee baianaꞌ, sona o sipo faliꞌ
    baianaꞌ boe. Tehuu maneniko o fee dodouꞌ, sona o sipo faliꞌ dodouꞌ boe.”
  toc-NT: Para cha̠tum min­ta̠­cris­tianojcán huí tu̠ mac­la­cas­quima y para huix
