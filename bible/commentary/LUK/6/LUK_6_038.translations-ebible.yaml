    shamtumila, apimile shesho shayitumiha abhapimile amwe.”
  mya-JVB: သူတစ်ပါးအားပေး ကြလော့။ ပေးလျှင် သူတစ်ပါးသည် သင် တို့အားပေး ကြလိမ့်မည်။
    အမှန် ခြင် ရုံမျှမက၊ သိပ်နှက် လျက်၊ လှုပ် လျက်၊ လျှံ လျက်ရှိခြင်းနှင့် သင် တို့ရင်ခွင်
