    mazao nagini haḡaine, Badiꞌaꞌa zae mazao ꞌouge haḡaiꞌuma.”
  sbk-sbk: Bhapanji abhanje, namwe mwaipewa. Ekias eshe pyana - shashidinyiliwe, na
