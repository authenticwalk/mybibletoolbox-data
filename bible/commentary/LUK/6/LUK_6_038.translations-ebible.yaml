    mi koroŋ ambaimbaiŋan ta so kakam pizin tomtom, inako kere ka pekelŋana ta ilip
    ma ilip kat. Pa mbulu mi koroŋ ta so kakam pizin tomtom, ta ko imiili piom.”
  rmy-ARLI: 'Den hem ka del pe tumenđe: mera šukar, pritiskime, tresime hem prepherdi
    ka čhivel pe tumenđe ki angali. Adalese so, sava meraja merinena, esavkaja ka
    merini pe tumenđe.”'
  myw-myw: “Kusekes tasiyas, mo Yowbad bisekeimiy, miwliyoug bibabaw, bo bika̱lawt
    wasigeis yakamiy. Ama̱wan vakaeinan bukusekes simiyas, bo ma̱wana vakaeinan Yowbad
    bisekeimiy yakamiy.”
  sby-sby: Pani banenu pakolola makasa enu, neye Lesa nakamwinshile copeleco, nakamupeni
    cipimo caina, cashindailwa kayi kacisempukila panshi. Cipimo ncomukute kupiminako
    banenu neye Lesa nceti akamupimineko.”
  sll-sll: Talhan ta ari hobi tenanga God para ni tenamua. Obilga na tenama di pino?
    Miki weni ni tenangure gal taniga girano? Gal su giranga pamua. Te arihobi tal
    ol tenanga meri iwe, God ere siina dire yu ol ni tenamua,” dungwi.
  yaq-NT: A eme'e yee miknee intok Lios tu'ik enchim bittuane, yuma'isi, nat bepaa
    kaita be'eeka emou a' autuane. Ju'u Lios, watem enchim am bicha'a benasia, ket
    jiba junaen emou a' chupa'ane.
  uro-uro: Ngänit bon nagem mes toqor mäniekt diva qosaqi ma Ngämuqa qä von ngän doqoräkt.
    Ma Ngämuqa diva qä von da ama mär qa ama siqutka iaqäkt kärak i sa rhit tares
    sävät a ne mane näkt tit kutnesäs bä va qoki rhäqäp mamär bä vritprit dä va vritprit
    namet a ngän. Iaqäkt ama siqutka qärak i ngän du qa sävät arhani diva qosaqi ma
    Ngämuqa qa rhu qa sävät a ngän.”
  ita-1885: Date, e vi sarà dato; buona misura, premuta, scossa, e traboccante, vi
    sarà data in seno; perciocchè, di qual misura misurate, sarà altresì misurato
    a voi.
  muy-muy: Vumi zlam ana mis ndahaŋ. Nahkay Melefit day aməvi zlam ana kʉli. Amazay
    darama, aməbəviyu zlam, aməjuk ti mə̂rəhvù zat adəgakia adəgakia, mək aməbiviyu
    ana kʉli a mbolu gekʉli vu. Aɗaba mam, darama ya ti lekʉlʉm kəgurumi zlam ana
    mis ndahaŋ àna naŋ ni ti Melefit day aməguri zlam àna naŋ ana kʉli. »
  kqc-kqc: Amiye be mafa, ma Sei yaku ya mago. Yi dura moi vata baegori, moi varaka
    varaka resi besa ma vata baegasa rausi rebigo, kamini ya bi ya rofu beika rau
    reyadi, bi uka bere nigedi. Adina ya amiye gokai toe madedi kana, Sei yaku mina
    toe dairisi ya mago.”
  rmc-ZRB: Ден, і дена туменґє, лачі міра, тапошіме, разіме і препгердярді чівена
    туменґє андре брек тумаро. Бо сар тумен мійрінен авренґє, авка ейла мійріме те
    туменґє.
  tav-tav: ’Aperã cacʉgoquẽnare na jooya. To bairo mʉja cáto mʉja quenare capee mʉja
    joogʉmi Dio. Mʉja cajoorije netoro mʉja joogʉmi. To bairi aperãre mʉja cátore
    bairo mʉja átigʉmi Dio.
  eng-ULB: Give, and it will be given to you. A generous amount—pressed down, shaken
    together and spilling over—will pour into your lap. For with the measure you use,
    it will be measured back to you.”
  spa-VBL: den, y recibirán de vuelta con generosidad. ¡Cuando a ustedes les den,
    será apretado, para que haya lugar para más, y estará desbordándose y derramándose
    en sus regazos! Porque lo mucho que ustedes den, determinará lo mucho que recibirán”.
  fra-_FOB: Donnez, et on vous donnera; on vous donnera dans votre sein une bonne
    mesure, pressée, et secouée, et qui débordera; car on vous mesurera de la mesure
    dont vous vous servez envers les autres.
  hau-ULB: Ku bayar ga wasu, ku ma za a ba ku da yawa. Magwaji dankararre, girgizajje
    har ya cika yana zuba, za su zuba har cinyarku. Domin duk ma'aunin da ku ka yi
    amfani da shi, da shi za a auna maku.
  mal-mal: കൊടുക്കുവിൻ; എന്നാൽ നിങ്ങൾക്ക് കിട്ടും; അമർത്തി കുലുക്കി നിറഞ്ഞു കവിയുന്ന
    നല്ല അളവ് നിങ്ങളുടെ മടിയിൽ തരും; നിങ്ങൾ അളക്കുന്ന അതേ അളവിനാൽ നിങ്ങൾക്കും അളന്നുകിട്ടും.
  kkc-kkc: Esiga nayo wulo tenemologa, no nei talaiso. Nayo odoo abo mapoo tenemologa,
    nei Godeeye namapoo toowa tenelaiso. Esiga Godeeye namapoo tenee goo hagoso bei
    molone abo peegoo misigedibileiso. Nayo bi kasee nee odoo mapoo ka teneesomo,
    nei Godeeye nei teiba egeesi namapoo tenelaiso,” diso.
  urd-GVR: Do to tum ko bhī diyā jāegā. Hāṅ, jis hisāb se tum ne diyā usī hisāb se
    tum ko diyā jāegā, balki paimānā dabā dabā aur hilā hilā kar aur labrez karke
    tumhārī jholī meṅ ḍāl diyā jāegā. Kyoṅki jis paimāne se tum nāpte ho usī se tumhāre
    lie nāpā jāegā.”
  far-far: Mulu kwate ru ki fuana wane ki, ma God kai kwate ru laugo fua mulu. Ma
    God ne kai kwatea na kwatea ne nia dia ta wane be nia fafungua ta ngwai ru ne
    nia nekea, leka nia ka fungu lea go ma ka fungu 'alama go. Ma God ne kai kwate
    fua mulu, dia laugo ne kamulu kwate fuana wane 'e'ete ki.”
  suz-BL: अरु आन कली मार मार माल्‍मा, मेको गेने। हाइश्‍शो दुम्‍शा गेतीनी हना, गे यो
    क्‍युप्‍चा ङा पा प्रिंशा ताइनीनी। दोपा पुक्‍शा गेनी, मोपा पुक्‍शा ताइनीनी” दे
    शेंदीमी बाक्‍त। मर्कूस ४:२४
  car-NT: Otykon ytoko. Irombo otykon mapyita'ton. Otykon mapyita'ton u'kutopo ta
    taky'ka me, tysekesekema me, tu'pese'ke imero. Moro ana'kurukon oty u'kutopo ke
    enapa otykon u'kuta'ton o'waine.”
  amp-amp: Womm tamoh tamoh hirahkomm, tngo Bro Nkifrar mikahtr tawo ahiyanko htirahko
    wuss tamoht mano mano nieraht. Yimam mfro mfro thu brurrahkomm, tngo to inji Bro
    Nkifrar mfro mfro thu brurrahrko.”
  bht-bht: दिया करा, तां तुहांजो भी मिलणा। लोकां पूरा नाप दबाई-दबाई करी कने हिलाई-हिलाई
    करी कने उभरदा होया तुहाड़िया गोदा च पांणा, क्योंकि जिस नापे ने तुसां नापदे न,
    उसी नापे ने तुहाड़े तांई भी नापया जाणा।
  eng-NOY: give, and it will be given to you; good measure, pressed down, shaken together,
    running over, will men give into your bosom; for with what measure ye mete, it
    will be measured to you in return.
  cub-NT: Jíjarã mʉja apevʉre. Aru Jʉ̃menijicʉ jícʉyʉme mʉjare. Jícʉyʉme mʉje pʉeá
    buidípʉea, doaipʉea, aru jayuipʉeare. Nopedeca mʉje apevʉre jíyepedeca Jʉ̃menijicʉ
    jícʉyʉme mʉjare, arejamed̶a náre Jesús.
  ita-1927: 'Date, e vi sarà dato: vi sarà versata in seno buona misura, pigiata,
    scossa, traboccante; perché con la misura onde misurate, sarà rimisurato a voi.'
  lww-lww: a visae ala sur va yaru tap̃ena, yoko Ntewa la sur imi van amiu. A yoko
    Ntewa laa van amiu ve keviu la sane taulu nap̃a amlavia, yoko naga war ve moki
    vap̃isi, sa nap̃a akokonia karo, atanaria, yoko amiyalar m̃ena ga, pano-o pulemamaga
    ruru nenaga, suri lap̃as kekapil pito ke tano. Lelaga pap̃isi, yokorena awar imi
    pun amiu maran ve taaga sa ke ga nap̃a ap̃arwar ke pan yar tap̃ena.”
  ron-BAYASH: Dăđec šă vu fi dat bună meră astrănsă, zdrănšinată šă tari multă u fi
    vărsată ăm saku avostru. Kă ku ista mjeră šje voj dăđec vu fi dată.”
  ckb-ckb: ببەخشن، پێتان دەبەخشرێت، پێوانەیەکی چاکی پەستێنراوی هەژێنراوی لێڕژاوتان
    دەخرێتە باوەش، چونکە بەو پێوانەیەی ئێوە بۆ خەڵک دەیپێون، خودا بۆتان دەپێوێتەوە.»
  nas-nas: Avuavuꞌ nkoverimatoai arurimaatoainaꞌ. Tampooꞌ basinooꞌ dankarankampuma
    meenkiꞌora piaampura aruriainaꞌ. Teeꞌ diiꞌke avereriainaꞌ teeꞌ basinaꞌ napoꞌ diiꞌ
    aruriaing.”
  uvl-uvl: 'Lem poinga nenge o tungtung o poia lange mele hel. Pomalam lape NeHalang
    poia lange iong pule. Pe i manmanna toto lape tuacholia lange iong ke pomai: nenge
    teke o tunge chasang elle NeHalang tuacholia nga chasang elle nge rure pe pip
    hite pe hemuta heke mule ke pararai pe tunge lange iong. Lem halaunga meena ngana
    nenge o poia lange mele hel lape NeHalang tuachol mule lange iong.”'
  eng-BBE: Give, and it will be given to you; good measure, crushed down, full and
    running over, they will give to you. For in the same measure as you give, it will
    be given to you again.
  ixl-CNT: Utz noj ichajpeꞌl etetz, ech saꞌaqꞌax etetz majte. Bꞌaꞌnla paabꞌal soꞌok
    setiꞌ; bꞌoono inooeꞌ; tiira jeꞌnaj iviꞌ. Tan kam chit vaꞌl setaqꞌeꞌ, echat saꞌaqꞌax
    sete.— Texh u Jesuus.
  xsi-xsi: Ambo noko kelekele kusukanzi noko tini pinde, ande Maro Kindeni ma iveta
    kie ara pa noko mine nâ. Mao nâ, i ma iveta vetâŋa ara rârâ ŋinde pano. Ŋana tu
    vetâŋa ndia noko kuveta panzi tini pinde, ande Maro Kindeni ma iveta vetâŋa mine
    nâ pa noko.”
  crx-NTPO: '''Uyoonne gha náh''a-i, ''i nohtl''anátikulh whe ''unt''oh. Lht''usúkat
    ''ink''ez lhai cho tileh. ''Et la nudúl''us whe bé haitikat. ''Et ''ultsuk whe
    nohbut nehítakalh. Daltsuk oogha náh''a-i ''et ''ultsuk za nohtl''anátikulh ''et
    huwa.”'
  kan-OKCV: ಕೊಡಿರಿ, ಆಗ ನಿಮಗೂ ಕೊಡುವರು. ಒಳ್ಳೆಯ ಅಳತೆಯಲ್ಲಿ ಒತ್ತಿ, ಕುಲುಕಿ, ಚೆಲ್ಲುವಂತೆ ಮನುಷ್ಯರು
    ನಿಮ್ಮ ಮಡಿಲಿಗೆ ಹಾಕುವರು. ನೀವು ಅಳೆಯುವ ಅಳತೆಯಿಂದಲೇ ನಿಮಗೂ ಅಳೆದುಕೊಡಲಾಗುವುದು,” ಎಂದರು.
  bbb-bbb: Ro ja ire jone bino ja naeva ije e gue ivajiakuva Godi fu una ijadufuo
    vegue uruke vajiake. Ja ijiege rekuva Godi fu e vajuki ijadufuo fu ifejiana una
    kuke biona ire ma uruke vajiadufuo. Godi fu vame jone maeje izege ja una e guebuo
    rejiavo fu ijia giana una vame besu ijiege jone rekono kiae.
  blw-blw: Adchanyu hen tapena wat adchan chàyu an Apudyus agé way ammag chùchùar
    hen idchatna an chàyu no hen inidchatyu, te homawar way ingganah achiayu makachén.
    Te hen ekamanyu way mangidchat ah tapena, yachi hen ekaman agé Apudyus way mangidchat
    an chàyu.”
  tam-2017: கொடுங்கள், அப்பொழுது உங்களுக்கும் கொடுக்கப்படும்; அமுக்கிக் குலுக்கிச்
    சரிந்து விழும்படி நன்றாக அளந்து, உங்களுடைய மடியிலே போடுவார்கள்; நீங்கள் எந்த அளவினால்
    அளக்கிறீர்களோ அந்த அளவினால் உங்களுக்கும் அளக்கப்படும் என்றார்.
  azz-NT: Xitetayocolijtinemican aquen yesqui ihuan para ma Totajtzin Dios no namechtayocolis
    ten namejuan nanquimonequiltisque. Huan como ijcón nanquichihuaj, ica ya nojón
    Totajtzin Dios namechtayocoliti huel míac ijcón queme cuac se quiyecpexonti in
    chiquihuit ica tensá huan se quinpanteltalía huan se quitzejtzeloa hasta pipixahuiqui.
    Huan no ijcón Totajtzin Dios namechtayocolis ten monequis. Ne tamachiu de teicnelilis
    ten namejuan nanquicuitinemij ya para nanquintayocolisque ocsequin, yejua ne Totajtzin
    Dios quicuis para namechtayocolijtiyás ten namejuan nanmonequij.
  spa-RV-1909: 'Dad, y se os dará; medida buena, apretada, remecida, y rebosando darán
    en vuestro seno: porque con la misma medida que midiereis, os será vuelto á medir.'
  csy-csy: Ngual dang te pia vun, note zong piak na hi tu uh hi; phatak a ki te, a
    ki hen ih-eh, a ki lok cinten, a dimlet in ngual in note kang sung ah hong pia
    tu uh hi. Banghangziam cile ngualdang na tesak uh bangma in note zong hong tesak
    kik tu hi, ci hi.
  mxq-NT: Moꞌoy ja wiinkpʉ, es ja Dios mmoꞌoyʉdʉt nandʉꞌʉn, oyʉ kijxn, ta̱ꞌtspéky,
    winxity es kuꞌujts. Es pʉn oy xykyijxʉ ja wiinkpʉ ja jyaꞌa, nandʉꞌʉn myajkijxtʉt.
  tzj-NT: Tesipaj chique ja winak ja nc'atzin chique. Ja wi nesipaj chique jari' nya̱'
    rjil rc'axel chewe. Pro ja rjil rc'axel ja xtiya' chewe queri' rbanic ja cani'
    nuban jun c'ayinel ja tz'akat npajoni, bien nuyic, bien nupitz', congana npulsaj
    chi utz ja rpajbal. Queri' nbij chewe como ja wi q'uiy ja nesipaj jari' q'uiy
    ja necochij ixix tre ja Dios owi xa ma q'uiy ta ja nesipaj jari' xa ma q'uiy ta
    ja necochij ixix tre chakaja'. Queri' xbij ja Jesús chique.
  tdt-tdt: Foo tulun ba ema mak Maromak sei foo fila fali ba o barak liu too nakonu
    resin. Nee hanesan ema enxe sasaan nakonu, depois sena tan, doko tan too fakar
    sai iha ita nia hitin. Se o foo uitoan, o sei simu fali mos uitoan. Maibee se
    o foo barak, o sei simu fali mos barak.”
  ron-BTF: Dați și vi se va da; o măsură bună, îndesată și scuturată și vărsându-se
    pe deasupra, oamenii vă vor turna în sân. Căci cu aceeași măsură cu care măsurați,
    vi se va măsura înapoi.
  eng-WEBP: '“Give, and it will be given to you: good measure, pressed down, shaken
    together, and running over, will be given to you. For with the same measure you
    measure it will be measured back to you.”'
  eng-FBV: give, and you will be given generously in return. When what you're given
    is measured out, it's pressed down so more can be added, spilling out over the
    top, pouring into your lap! For how much you give will determine how much you
    receive.”
  nld-1939: 'Geeft, en u zal worden gegeven: een goede, volgestampte, geschudde en
    overlopende maat zal u in de schoot worden gestort. Want met de maat, waarmee
    ge meet, zal ook u worden gemeten.'
  bwo-bwo: Imere, itshowere imetuwe, it tatsit tatsi k'ac'ots itsho tatsetwe, dab
    sheeng tatsi k'ac'otse mirde'er tuc'etso s'eenr kud' kud' ettso itsh imetwe.»
  nch-BL: Xitemacaca huan anquiselise. Quena, Toteco amechmacas miyac sinta antemacaj
    miyac. Yaya quichihuas quej se cuali tanamacaquet cati quitema se tatamachihuali
    sinti, huan cuali quiojolinis, huan más quitema hasta motzontis. Pampa san se
    tayejyecoli cati ipan titatamachihuas ta, yaya quitequihuis para tatamachihuas
    cati elis para ta.”
  quc-TNT: Chiya ix chque niq'uiaj chic, ri Dios c'ut cuya na chiwe ruc' jun utzalaj
    pajanic, t'icom, cänoj ra c'olibal, cäjat'jatic, —cächa'. Rumal chi jas ri pajanic
    ri quiya ix, je' ri pajanic ri cuya na ri Dios chiwe, —xcha ri Jesús chque.
  tfr-NTPO: Oba së̃zĩa. Eni ga pjãy së̃ya Sbörë bakoe. Pjãy kong l̇l̇ëbo twe bayo
    ara, so resgwo bapkwo tjung kjoyo, resgwo bapkwo l̈i roshko resgwo yoroy, kjing
    l̇l̇iy or go, sigwo yoy ber l̇l̇iktëng wl̈o, kjing goshko iëy jek obi, ber tjung
    kjopkwo shopte jong om go wl̈eni. Shäryëmi obl̈ë kong sorë ga shärye Sbörë bomi
    kong eni bakoe» l̈e.
  kaq-NT: Pishinaibo hinannahue, maton papan ta mato hinanrihbiyaxihquiqui. Yohuashihxonma
    ta tasa bochojaxon bishtaxpaquexon tsahonpaquexon shaconxon hahquirihbi matsanhihnixon
    mato hinanrihbiyaxihcanihqui. Hinannoxon man toponai quescabijaquin ta maton Papan
    mato hinanrihbiyaxihquiqui —hahquin Jesusen.
  sgb-sgb: Mam-i kaw ha kaatag ta dyanan na kaw ni Apo Namalyari hên mangêd ya takal
    ya imbinhêk, intêtê, haka nakatalibohboh. Ta no ay-êmên ya pamaytakal yo ha kaatag,
    ay êmbayro êt ya takal ya idin kamoyu ni Apo Namalyari.”
  vie-1934: Hãy cho, người sẽ cho mình; họ sẽ lấy đấu lớn, nhận, lắc cho đầy tràn,
    mà nộp trong lòng các ngươi; vì các ngươi lường mực nào, thì họ cũng lường lại
    cho các ngươi mực ấy.
  kxv-kxv: ହୀଦୁ ଆତିହିଁ ମିଙ୍ଗେ ଜିକେଏ ହୀପ୍‌କିଆ଼ନେ; ଲ଼କୁ ମା଼ଣାତି ନେଞ୍ଜିକିହାନା ଏ଼ଦାନି
    ନାବ୍‌ଗାନା ଦା଼କ୍‌ହାନା ତେ଼ଲି କିହାନା ମୀ ଅଟଡ଼ିତା ହିୟାନେରି; ଇଚିହିଁ ଆମିନି ମା଼ଣାତଲେ ଲା଼ଚିଦେରି,
    ମିଙ୍ଗେ ଜିକେଏ ଏ଼ ମା଼ଣା ତଲେଏ ଲା଼ଚା ହିୟାନେରି ।”
  cha-cha: 'Fanmanae, ya infanmanae; mauleg na medida y majoño papa, ya umachaochao
    ya umachúchuda, ufanmannae y taotao sija gui jalom pechonmiyo; sa ayoja na medida
    y anae manmide jamyo: infanmamediye talo jamyo.'
  amu-NT: Quiaꞌyoꞌ na cateijndeiinaꞌ nnꞌaⁿ, quia joꞌ mati nntoꞌñoomꞌyoꞌ na nnteijndeiinaꞌ
    ꞌo. Ee Tyꞌo̱o̱tsꞌom nñequiaaⁿ na nntoꞌñoomꞌyoꞌ cwii na canda̱a̱ꞌ tuꞌxeⁿnaꞌ. Joꞌ
