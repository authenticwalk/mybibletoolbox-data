    cheyute heyakꞌni tet heyet anmahil, hac tuꞌ chiyute yakꞌnipaxo Comam Dios teyet,
    ẍi Comam.
  cak-CNT: Vi rix riq'uin ronojel ivánima ye'ito' ri vinek riq'uin ri nic'atzin, ri
    Dios xtuya' chuka' ri rajel-ruq'uexel chive. Ri rajel-ruq'uexel xtuya' chive ri
    Dios, janíla q'uiy. Can xtupulisaj ri iyaconabal. Y can achi'el ri niben rix quiq'uin
    ri vinek, can que chuka' ri' xtuben ri Dios iviq'uin rix.
  zia-zia: Niye nona emo ena eno pugaya giro Tuwa Bayau mene nona niye eno pugariniya.
    Nung nona niye eno sukumai be kiziba yero yasagai pumarineya. Niye nona emo ena
    eno pugarineya teng Tuwa Bayau mene niye eno pugariniya.” Ayero sena arauwa.
  mal-2015: കൊടുപ്പിൻ; എന്നാൽ നിങ്ങൾക്കു കിട്ടും; അമർത്തി കുലുക്കി കവിയുന്നൊരു നല്ല
