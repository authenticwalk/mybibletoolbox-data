verse: LUK.006.038
translations:
  kpx-kpx: Lana kunaimo isi otogoe hotomo ata tedaevege Dilavana bae kunai laovei
    la tedaevei. Lana kateale vage kunaina bae laemo balugai. La vaveve oletealemo
    ata tedaevege Dilavana avuta la tedaevei.”
  okv-H: Eto embo ta degi hande aisoa amo God na no degi ta hande mine ikasuja. Eto
    umo ikasoa ainge inono ta mane ikasuja te pajire be overekau gavineketo vovurou
    ikau humbasoa. Eto umo hande embo eto ikasoa God amo hande embo eto no degi ta
    ikasuja,”
  tbo-tbo: On’ambenena yaka apo Yaubada in’ombenena ugolimi. Awai hogohogona po i
    lautepanena meya apo ina woliligeya u alomi. Matababana ginouli a lata awai u
    yambeneneya apo una tuhaga meya.’
  mal-C: കൊടുക്കുക; എന്നാൽ നിങ്ങൾക്കു ലഭിക്കും; അളവുപാത്രത്തിൽ അമർത്തിക്കുലുക്കി പുറത്തേക്കു
    കവിയുന്ന അളവിൽ നിങ്ങളുടെ മടിയിൽ പ്രതിഫലം ലഭിക്കും. നിങ്ങൾ അളക്കാൻ ഉപയോഗിക്കുന്ന
    അതേ അളവുകൊണ്ടു നിങ്ങൾക്കും അളന്നുകിട്ടും.”
  grc-SR: δίδοτε, καὶ δοθήσεται ὑμῖν· μέτρον καλόν, ⸂πεπιεσμένον καὶ σεσαλευμένον
    καὶ ὑπερεκχυνόμενον⸃ δώσουσιν εἰς τὸν κόλπον ὑμῶν. ⸂2Τῷ γὰρ αὐτῷ μέτρῳ ᾧ⸃ μετρεῖτε
    ἀντιμετρηθήσεται ὑμῖν.
  bgc-bgc: दिया करो तो थारे ताहीं भी दिया जावैगा। माणस पूरा नाप दबा दबाकै अर हला-हलाकै
    अर उभरदा होया थारी गोद्दी म्ह घाल्लैगें, क्यूँके जिस नाप तै थम नाप्पो सों, उस्से
    नाप तै थारे खात्तर भी नाप्या जावैगा।”
  khz-khz: Pio veni, pe Palagu na maki pene venimi, vogora pene roli-rigora, pene
    kora-koura, pene vonu-poraketo, pene vepolavepola-vagi, pene popo-rigoa gemi ai.
    Kwalana rakavetaina govenina, Palagu na maki vovetaina pene venimi.”
  deu-TKW: Gebet, so wird euch gegeben werden. Ein gutes, gestopftes, gerütteltes
    überfließendes Maß wird man euch in den Schoß geben; denn mit welchem Maß ihr
    messet, wird euch wieder gemessen werden.
  zsr-NT: Gul‑nö́dzj qui lzaꞌliꞌ, atiꞌ Dios gunnëꞌ queëliꞌ. Lunödzjëꞌ queëliꞌ le lurixëꞌ
    len tu guiꞌn rbixi le nac gdu, le naguír, len naguí gazxj ga rëꞌ, len zoatsca
    gba. Ca nac le rurixliꞌ, laꞌ caꞌz urixëꞌ caꞌ queëliꞌ Dios.
  lin-lin: bopesaka, mpe bakopesa bino ; bakosopa kati na mabenga na bino biloko oyo
    eleki ebele, oyo bakofina mpe bakoningisa malamu kino ekokoma kosopana. Pamba
    te bakomeka bino na emekelo kaka oyo bosalelaka mpo na komeka bato mosusu. »
  hns-NT: Doesar koi ke dher deihe, tab toke ose djaada mieliega. Djetane toelog koi
    ke naapke deihe, oisane toelogke mieliega.”
  noa-E: Pãach khapeenag nem ĩgkhaba deemʉn, Ẽwandamaujã pãrag nem ĩgkhaba deeju.
    Pãrau pãach khapeenag nem deebarm jũrr, irua pãrag ʉ̈r ag khãyau phẽsu ipiirnaa
    pör simii deeju. Mamʉ pãrau pãach khapeenag chachnaata nem dee nʉmʉn, magan Ẽwandamaujã
    ich agjöpai pãrag deejugui ajim anʉm.
  eng-EMTV: 'Give, and it shall be given to you: good measure, pressed down and shaken
    and running over they shall give into your bosom. For with the same measure that
    you use, it shall be measured back to you.”'
  mib-NT: Cuāha ró núū ñáyuu, te suni súcuan cuāha Yaā Dios nuū rō. Chi vāha ndasɨ́
    cuáha ya nuū rō, nájnūhun jeē chícuāha váha ya, quɨsɨ ya, sánīhin ya, te nde scáa
    ya cuāha ya nuū rō. Chi cūhva jeē cájēhe ró núū ñáyuu, suni cūhva un cuáha ya
    nuū rō. Achí yá.
  lif-NT2: मनाहाॽ पिरे़म्‍सिम्‍मे़ॽ हे़क्‍क्‍याङ् खिनिॽआङ् के़म्‍बिरिॽरो॥ नुःरिक्
    सिःक्‍ते़म्‍मे़ॽ नुःरिक् थे़क्‍ते़म्‍मे़ॽर नुःरिक् मुन्‍दे़म्‍मे़ॽर कुधिम् पोःङ्‌ङाङ्
    कुवे़त्‌वे़त्‌मनाहाॽ सिःक्‍ते़म् पिरे़म्‍सिम्‍मे़ॽ, बा हे़क्‍केलॽरिक्‍के खिनिॽआङ्
    के़म्‍बिरिॽरो॥ खिनिॽ आक्‍खेलॽरिक् के़सिःक्‍तुम्‌के़बिरुम्‍सिम्‌, बा हे़क्‍केलॽरिक्
    खिनिॽआङ् के़म्‍सिःक्‍ति के़म्‍बिरिॽरो॥”
  xnj-xnj: Muvapela vangi gevigana, na Chapanga yati avapela nyenye, ndi mupokela
    mulihaku linu. Ndava muni chipimu chichocho chemvahengela vangi na nyenye yati
    mpokela kuhuma kwa Chapanga, chipimu cha bwina cha kumema na kuhindiliwa na kunyuguswa
    mbaka kuyitika.”
  mmx-mmx: Mina raba limixin petpes mi lempanga, kusu ne Moroa naba raba nimi mi lempanga.
    Minaba ruuna ka langsangan luunun i umsu aleng, i ngan lempanga avukat di soli
    li i at levengkikngen nimi la mo axap lempanga mina sang kobot teren. Lempanga
    mi lox i rinedi vetpes, neni mun i nom ne Moroa naba raba i rinimi.”
  cbr-NT: Uni itsi camina ñu 'inánti 'ain. Mitsúnmi uni itsi ñu 'inánan 'aquincë 'icë
    ca Nucën Papa Diosan mitsu ñu 'inánan 'aquinti 'icën. Mitsúnmi 'inánan uni itsi
    'aquincësaribi oquin ca an mitsu ñu 'inánan 'aquinti 'icën. Unían uni itsían 'ináncëxun
    aín burasanu tsëncaquin ñu purucësamaira oquin ca Nucën Papa Diosan camabi ñu
    mitsu 'inánti 'icën.
  tee-NT: Axt'aknit'it ju tamaktasq'uini ju tu'u' chai ju Dios vachu' cataxtakniyan
    ju uxijnan. Chai lacak'ox alhcanti ju axt'aknic'ana'it'it chai k'ox casajucana'
    chai cac'alhajucana' chai ca'alhpaxach. Pus tuch'i anaviya'it'it ju ak'antam pus
    vana va chun ju anavic'ana'it'it.
  eng-LSV: Give, and it will be given to you; good measure, pressed, and shaken, and
    running over, they will give into your bosom; for with that measure with which
    you measure, it will be measured to you again.”
  cak-NT: Xa rix riq'uin ronojel iwánima ye'ito' ri winak riq'uin ri nic'atzin chique,
    ri Dios xtuya' chuka' ruq'uiexel chiwe. Ri ruq'uiexel xtuya' chiwe ri Dios, can
    q'uiy. Can xtunojisaj, can xtupitz', y can xtipulin xtuya' ri Dios chiwe. Y can
    anche'l ri niben rix quiq'uin ri winak, can quiri' chuka' xtu'on ri Dios iwiq'uin
    rix.
  pah-NT: —Pemondo ti ojipe'g̃a pe. Aerẽ po ti Tupana'ga imbuhukatui pe me nehẽ. Hupi
    hete po ti ga ombuhuruka saca pype imbohygahivuka imbovavaguka saca tamotynahẽ
    tuhẽ javo imoakag̃a nehẽ. Nahã po ti ga imbuhukatui pe me nehẽ. Pemondo ti g̃a
    pe a'ero. Xunhiva'ea pe imondorame g̃a pe xunhiva'ea po ti Tupana'ga imbuhuri
    pe me nehẽ no. He'yjuhuva'ea pe imondorame g̃a pe he'yjuhuva'ea po ti Tupana'ga
    imbuhuri pe me nehẽ no, ei Jesus'ga g̃a pe.
  sja-NT: Awaraarãmaa téetɨ. Mãgá Tachi Ak'õrepa parãmaa teeit'ee. T'ãri pia teedak'ãri
    awaraarãmaa, ma pari irua audupɨara teeit'ee parãmaa. Irua parãmaa ooit'ee parãpa
    oopatak'a awaraarãmaa.
  xed-xed: Vlawa vla ta skwi ŋa mndu, dzaʼa vlay Lazglafta ŋa ghuni guli, ŋa ndəghaghunamta
    ta wa lguta ghuni, ka gəgzanata, ka va tsihwaghunamta, ka ndəghanafta ha ka paghakwani.
    Ta tsa skwi ta kəl kaghuni ka gra skwi ŋa mndu ya dzaʼa gra Lazglafta ŋa ghuni
    guli,» kaʼa.
  mks-NT: Jasá ndo̱ ña̱ha nu̱ú ña̱yivi já ná ñe̱he̱ ndó ña̱ha nu̱ Ndióxi̱. Cúú á tátu̱hun
    cája ña̱yivi tá jáchutú na̱ in ndo̱ho̱ xi̱hín nu̱ni̱ ta quíji nihni na ndo̱ho̱
    já ná ndituun a ta jácu̱yu chága̱ na̱ nu̱ni̱ já táán na̱ ña̱ ini a ja̱nda̱ quia̱hva
    xíta̱ ña̱ yuhú ndo̱ho̱ cán. Tá quia̱hva cája mé ndó xi̱hín ña̱yivi quia̱hva já
    caja Ndióxi̱ xi̱hi̱n ndo̱ jáchi̱ tá cua̱ha̱ sáhan ndó nu̱ú ña̱yivi quia̱hva já
    cua̱ha̱ quia̱hva ri Ndióxi̱ nu̱ ndóhó va —na̱cachi Jesús xi̱hín na̱ cán.
  gfk-S: Mu na hartabar ma ne God na tabar mu. Ma no nuno hartabar pai nale huat kot.
    Na tamat sakit ma ina lake ira numu sinisip. Na manga habukas mu. God na hapupuo
    ira nuno hartabar ter ta mu hoke mu tabar ira mes.”
  bmu-bmu: “Iŋini ambazip tosatŋi yeŋgöra yuai ak eŋgigetka Anutunöŋ mönö miaŋgö dop
    kewöta yuai mi meleŋda eŋgöra ak eŋgima. Miaŋgöra iŋini mönö yuai kalema eŋgimakŋe.
    Mewö eŋgigetka Anutunöŋ mönö mewöŋanök kalema eŋgimakŋa. Ölŋa, Anutunöŋ ekbonep
    qahö möta bauköm eŋgimakŋa. Anutunöŋ kewöta iŋini eŋgigeri, miaŋgö dopŋi jömuk
    memba kiwinöŋ mokoi numbuŋe kori utuköi qöröraŋ aiga mulumgöi gei toroqeba qakŋe
    mokoi dopŋi oŋgita qeqelaŋlaŋ eri, mi mönö gösöŋine löŋgöt eŋgima.” Anutugö könaŋi
    mewö.
  dgz-dgz: Wan dim dim ega asenagaet munane, ap tanewa garewa evi amba God gare aritavet
    eneta. Garewa enepi ik ega enane no araseta. Menan yan otu kamontu munane gare
    otu kamontu warai, amba yan baware munane, gare baware warai.”
  eng-GNV: 'Giue, and it shalbe giuen vnto you: a good measure, pressed downe, shaken
    together and running ouer shall men giue into your bosome: for with what measure
    ye mete, with the same shall men mete to you againe.'
  zaa-NT: Líúte para adí ca enne'; Tata Dios nna adila gúnnée qui' le hàstaá ttu medida
    tsè'ni nna guquìnie nna gudua thúáníe nna gúnnée qui' le. Porqui'ni ti'iỹa ba
    gurìxibía' le gúte le qui' ca enne' nna, ą'hua orìxibí'e gúnnée qui' le.
  eng-WEBSTER: Give, and it shall be given to you; good measure, pressed down, and
    shaken together, and running over, shall men give into your bosom. For with the
    same measure that ye give to others , it shall be measured to you again.
  guh-guh: Parajutaponare itsamonaejavabelia penamatavenonaejavaxi. Nexata juya paxamë
    Dioso pacarajutaponaena pacuenia jitsipa papecarajutsinexa. Pacarajutsiana xuavajëto
    itsamonae parajutame matatoxenetsia, jai Jesús daxitajivijavabelia petsutoyenepanajavata.
  bon-bon: Nuuja biname bine gwidape yääcäremuye, piba Acejiyame weebibine gwidape
    pa icäripi. Yoo, tabe bucurage ätityera weebibine pa icäripi. Epu pana diiba te
    deedei ca lipu tapanuge, weeme ime ibibi lica birige iyeta teeme miiji oomlana,
    weeme ireclota cuta pa tapanepi teeme miiji ca. Yoo, weene liba nuuja biname ne
    matimati yäätityäruye coo baborage yäätityäruye, Acejiyame te yepä ibi weebibine
    pagege ätityera.”
  nhw-BL: Xitemacaca huan antlaselise. Quena, Toteco anmechmacas miyac sintla antemacaj
    miyac. Yaya quichihuas quen se cuali tlanemacaquetl catli quitemas se tlatamachihuali
    sintli, huan cuali quiayacachos, huan más quitemas hasta motzontis. Pampa san
    se tlatamachihuali catli ipan titlatamachihuas ta, yaya quitequihuis para tlatamachihuas
    catli elis para ta.”
  mgw-mgw: Mwapei bandu ili'be yabapala na mwenga Nnu'ngu' ampeya, mwapokya kili'ngo
    satwi'la no indilya, tikyatikya ika no yitanika. Kwa mwanjaa kili'ngo sososo samwaali'ngya,
    nga samwaali'ngi'lwa na Nnu'ngu'.”
  swh-ONEN: Wapeni watu vitu, nanyi mtapewa. Kipimo cha kujaa na kushindiliwa na kusukwasukwa
    hata kumwagika, ndicho watu watakachowapa vifuani mwenu. Kwa kuwa kipimo kile
    mpimacho, ndicho mtakachopimiwa.”
  wbi-wbi: muvapelaghe avange najumue muliplua ikighelelo kya vupeesi - kino kiking'iine,
    nakuseleleka - kikung'iika mumafundo ghinu ulwakuva ikighelelo kyokyoni kino mughelela
    kye kino mulagheleluagha najumue.”
  bba-bba: I kɛ̃ɛyɔ, Gusunɔ koo mɑɑ bɛɛ kɛ̃. Yĩirutii bɑkɑru sɔɔrɑ u koo bɛɛ kɛ̃ru
    kɛ̃, te u tɑɑsi u sire u yibiɑ kɑ nɔɔwɔ, kpɑ u bɛɛ wisiɑ bɛɛn bɔɔrɔ. Domi yĩirutii
    te i kɑ ɡɑbu yĩiruɑ, teyɑ Gusunɔ koo kɑ bɛɛ yĩiruɑ.
  eng-KJVCPB: give, and it shall be given unto you; good measure, pressed down, and
    shaken together, and running over, shall men give into your bosom. For with the
    same measure that ye mete withal it shall be measured to you again.
  kgk-NT: Eme'ẽ katu hemikotevẽ nde rapixa kwéry-pe. Hemikotevẽ ereme'ẽ porã ramo
    ne remime'ẽgwe rekovia hetave ome'ẽ va'erã nde-vy Nhandejáry. Eremboyru ime'ẽ-vy
    mba'e ryru-py. Upe va'ekwe-gwi hetave ome'ẽ arã nde-vy. Omohynyhẽve va'erã nde-vy
    ime'ẽ-vy ne mba'e ryru. Ojapete peteve va'erã imoĩ-vy mba'e ryru-py ome'ẽ hagwã
    nde-vy ombohekovia-vy hetave ome'ẽ va'erã nde-vy. Nde rapixa ererekoha-rami ave
    nde rereko arã Nhandejáry.
  waj-waj: Gioonna kiaapu vooya ngiingii mminnaiyauvaa mmiatee. Fai itaikio Anutuuqo
    irisai mminnaiyauvaa ngii mino fai pinaavai ngii yaakuuyauvaki kaayauma suvuainaravai.
    Fai tooriivaki hatapu uyuaaneema uyinono fuugiaino saiyauvo ngii yaakuuyauvakiaatama
    suvuainaravai. Ngia gioonna kiaapu vooya mminnaiyauvaa yaarummua kiada mmiaaneema
    fai Anutuuqo irisai itaama kioo ngii minaravaivee, tiravai.
  cpy-cpy: Pipimanta-yitee, tema ari imaeteemi eeroka paata, rawijakae-teemiro eeroka
    okaatzi pipimantakiri. Eenitatsi-rika pantzi-motantakiri, ari imaperotee-teemi
    paata eeroka.”
  ekk-PKP: andke, siis antakse teile heldelt tagasi. Kui teile antavat välja mõõdetakse,
    siis surutakse see kokku, et saaks rohkem lisada, nii et see voolab üle ääre ja
    pudeneb teile sülle! Sest see, kui palju te annate, määrab ära, kui palju te saate.“
  mpx-mpx: Nuku guguyau alomiyau eliyalil, inoke Yehoba ni guyau eliyamiu. Iya egowa
    ni usan tu, bwalibwaligena ni kalaopop ge ni pololobabal, inoke ni pewa eliyamiu.
    He luvi toto ku ginol ge ku pek alomiyau elal, heiya te abwe nuku ahe.”
  wbp-wbp: Kajinkili-jana wita yinyi yapa-kariki, ngulaju kapu-nyarra Kaaturluju wita-yijala
    yinyi. Kala kajinkili-jana panu yinyi yapa-kariki, ngulaju kapu-nyarra Kaaturluju
    panu-yijala yinyi. Ngulakungarntiji yungkalu-jana jamangku yapa-kariki, ngulaju
    kapu-nyarra Kaaturluju jamangku-yijala yinyi. Kula-nyarra wita yinyi, lawa. Kapu-nyarra
    panu-nyayirni yinyi, kulalpankulu nyarrparlu kanja-yantarla.”
  luo-luo: Chiwuru, to ibiro chiwonu. Ubiro yudo rapim maber, moiki kendo motiel mapongʼ
    thich, kendo oo oko. Nimar rapim mupimogo ema ibiro pimnugo un bende.”
  nhe-NT: Xitemacaca huan inquiselise. Quena, Toteco inmechmacas miyac intla intemacaj
    miyac. Yajaya quichihuas queja se cuali tlanamacaquetl tlen quitemas se tlayejyecoli
    sintli, huan cuali quiayacachos, huan más quitemas hasta motzontis. Monequi imojuanti
    no xiquinmacaca sequinoc tlen cuali tlayejyecoli, pampa sequinoc inmechchihuilise
    queja inquinchihuilíaj.”
  aii-aii: ”ܗܲܒ݂ܠܘܼܢ، ܘܒܸܬ ܦܵܐܹܫ ܝܘܼܗܒ݂ܵܐ ܐܸܠܵܘܟ݂ܘܿܢ، ܒܟܝܘܼܠܵܐ ܨܦܵܝܝܼ ܘܫܥܝܼܫܵܐ ܘܕܝܼܫܵܐ
    ܘܫܦܝܼܟ݂ܵܐ ܒܸܬ ܦܵܝܫܝܼܬܘܿܢ ܝܘܼܗܒܹܐ. ܣܵܒܵܒ ܒܟܝܘܼܠܵܐ ܕܟܵܝܠܝܼܬܘܿܢ ܒܸܬ ܦܵܐܹܫ ܟܝܼܠܵܐ
    ܐܸܠܵܘܟ݂ܘܿܢ.“
  esk-NT: 'Aatchuġlugich atlat, aatchuusiaqaġumuasiḷi; aa, akuqtuigisirusi immiġḷugu
    uuktuun, naqiqsraġlugu, aŋalallugu, ulipkaulalugu: akiyaġniqtutilaapsitñun. [Agaayyutim
    aatchuġaġigaasi iġḷikkutaiḷaakun.] Uuktuutigikkaqsi atlanun taamna Agaayyutim
    uuktuutigigisipmigaa ilipsitñun.”'
  msb-msb: Maghatag kag pagahatagan ka man. Tama na sukol na dinasok, inuy-og kag
    sobra pa an ihahatag sa imo kay kun nano man an sukol na ginagamit mo amo man
    an sukol na gagamiton sa imo.”
  cpa-NT: ¡Cuø³! Mi³jøng² lǿa¹² jín³ hi² ŋieh¹ hniah¹², quianh¹³ héh¹ cu²rø², ju³lah
    cøng² hi² rø²hmoh¹² tí², hi² rø²hianh¹² cu²rø², ca¹lah¹tsa¹ma¹heih¹², hi² dsii¹
    Diú¹³ gugh² hniah¹². Di³ quianh¹³ héh¹ hi² cuuh² hniah¹² jøng², héh¹ jøng² báh³
