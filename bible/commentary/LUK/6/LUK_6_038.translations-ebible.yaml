  dso-dso: ବିନ୍‌ ଲକ୍‌କେ ଦାନ୍‌ କରା, ସେନ୍ତାର୍‌କଲେ ପର୍‌ମେସର୍‌ ତମ୍‌କେ ଦାନ୍‌ ଦେଇସି, ଲକ୍‌ମନ୍‌
