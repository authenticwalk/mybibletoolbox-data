    Pi knî ye angêntoo yeedeyeede ayinmyi kîgha, Chóó Lémi ngê yintoo yeedeyeede nmye
    amyedê kwolo.
  swh-1850: Wapeni wengine wanavyohitaji, nanyi mtapewa. Naam, mtapokea mikononi mwenu
    kipimo kilichojaa, kikashindiliwa na kusukwasukwa hata kumwagika. Kwa maana kipimo
    kilekile mnachotumia kwa wengine ndicho ambacho Mungu atatumia kwenu.”
  msc-msc: Ai ye mɔɔilu sɔ, ai fanan di sɔ. Ai ri sɔ iko mɔɔ ye mɔɔ sɔla suman na
    ka a wara ɲa mɛn ma. A ri fɛ lafa, ka a juujuu, ka a madii, ka do fanan la a kan,
    fo ka bon. Ai ri sɔ ten. Ai wa mɔɔilu sɔ ɲa mɛn ma, Ai fanan di sɔ wo ɲa ma.»
  ese-NT: Miquianaaya pea cuana huasijje quea huiso nee quiajo, jamaya quea huiso
    nee nee miquianaya Eyacuiñajjiya oya huisoajjaya quia cajeꞌyo peaꞌai. Quea huiso
    nee nee cuaje, de. Oe pojji quiajo ca ca miquianaya Eyacuiñajjiya oya huisoajjaya
    quia cajeꞌyo —jamaya Jesosa cua.
  jac-NT: Akꞌwe tet heyet anmahil. Ta hac tuꞌ cheyute, chakꞌpaxo Comam Dios huneꞌ
