  srn-NT: Gi na sma, dan yu o kisi baka, bun furu, iya bogobogo psa marki. Bika na
    a fasi fa yu e gi, na so yu o kisi baka.”
  cta-NT: Ta ma̱ chaꞌ tsoꞌo jiꞌi̱ tyaꞌa ñati̱ ma̱, chaꞌ liꞌ ta ycuiꞌ Ndyosi chaꞌ tsoꞌo
