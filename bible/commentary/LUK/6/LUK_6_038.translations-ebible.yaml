  tcs-tcs: Yupla gibe samting po demwan uda nogad, den God go gibe yupla plenti mo,
    obamak. God go meke da seimwei po yupla wase yupla mekem po ol nada pipol.’
  hlt-THB: Pe lah, cawhtaw peek na awm lawt kawp ti. Ak bena loeng nawh, det nawh,
    ak be poeng na, na phai awh ni hawk sih kaw. Nang ing na loengnaak awh ce nang
    aham awm loeng lawt na awm kaw,” tinak khqi hy.
  soq-soq: Dima e manlawoa amonaitonune sosola wanamonuna, mai anatamonuna, dia! E
    epe dewaitonuno God amonawa debamaia wisiasiawaia enalempo wanlempa. Naita e amonala
    kerauda sosola wanamoilana God ruawalepie enalepi, ba debamaia mo wanamonuna God
    debamaia sa ruawalepie enalepi.”
  qub-qub: Pï-maytapis goycuptiquega gamtapis chaynöllami goycushunquipaj. Chasquinquipaj
    junta shajshipayllapa wiñasha jichay jichaytami. Runa-masiquita imanöpis ricashayquimannöllami
    Tayta Diospis ricashunquipaj.»
  att-att: Á iyawâ naw sù ira kábulun naw yù ángngabbák naw nira. Á si Namarò, iyawâ
    na gapay nikayu yù napiá nga tappangan na, nga inittà na, nga pinnu na, nga pinallábi
    na nga arán na kinarì. Ta igittá ni Namarò yù tappang na sù tappang naw, á kunnay
    sù tappangan naw ta iyawâ naw sù ira kábulun naw, kunnian gapay yù tappangan ni
    Namarò nga iyawâ na nikayu.”
  bki-bki: mia ver kuvisian titai van toro dolu, mia Atua sian vite rimei van kamiu.
    Mia Atua sian vite van kamiu ve toru loa nana kamiu kumisianio, mia naio sian
    ve miroano lie vo, tavukia nam̃a ajosonu ea bake, ajan kakario, amielio bano-o
    mia josonu batitigio bo, vite nene nalo bujo magmago ana na jibirbili. Riano,
    mia avar van kamiu rive verare ka ga nana m̃a kamiu kumitum̃a kumisian ban tomu
    dolu nalo.”
  bqp-bqp: À gbɛ̃ gba pↄ́, Luda ni á gba. Ani zaka mana kũ à gbɛ̃̀gbɛ̃ à wɛ̃̀ à pà
    yɛ́rɛrɛ káárɛ á uta lɛ́n. Zaakũ zaka kũ ndì yↄ̃ońnɛ Luda ni yↄ̃onnɛ se.
  mcp-mcp: Dʉgá sá yána, bwə́ bâg nə́mə́ dʉ sá bɨ́ yána. Bwə́ bá dʉ shwu bɨ́ isâ məma
    kwáám káándə́d, í njúl njinyá, bwə́ san í ŋgə́ sɔw. Nəcé yuug bɨ́ é dʉ yigʉla
    bɔ́ɔ́l búúd nə́ ndɨ́ yí, gwə́ nə́mə́ ɔ́ bwə́ bá dʉ yigʉla bɨ́ nə ndɨ́ yí.»
  hat-hat: Bay, Bondye va ban nou. La lage yon bon mezi, byen souke, byen foule, ak
    tout tiyon l', nan pòch rad nou. Mezi nou sèvi pou mezire lòt yo, se li menm Bondye
    va pran pou mezire nou tou.
  npl-NT: Xitetlatliokolikah iwa Dios nomechtlatliokolis. Ye nomechmakas se kuali
    tlatamachíwale, tejtélinki, tetentok iwa kitsonewiltis. Dios nomechkopilis ijkó
    kemi nomejwah ononkitemakakeh.
  bgg-bgg: Gai shii phi bo, ji arone Hamangkhung-aphuii è na shii de phi ruii phro.
    Hì ne izai chak ro, na shii ne briie ley pha mua ruii phro, na è nyakhoh mua ne
    khuchung de amuii ba pha nong ji ne na laluii shii thoi ruii phro, na è gai shii
    chua pha briie ji è, Hamangkhung-aphuii è na shii de chua ruii phro.”
  eng-TCENT: Give, and it will be given to you. A good measure, pressed down, shaken
    together, and running over, will be put into your lap. For with the same measure
    you use it will be measured to you in return.”
  eng-BSB: Give, and it will be given to you. A good measure, pressed down, shaken
    together, and running over will be poured into your lap. For with the measure
    you use, it will be measured back to you.”
  cpu-NT: Pimpimantanetai, tema ari irimayeetaimi eeroka apaata, iranaakaayeetaimiro
    eeroka okaratzi pipimantakeri. Tzimatsirika pantakeri, ari inkempitayeetaimi apaata
    eeroka.”
  san-ASM: দানানিদত্ত তস্মাদ্ যূযং দানানি প্ৰাপ্স্যথ, ৱৰঞ্চ লোকাঃ পৰিমাণপাত্ৰং প্ৰদলয্য
    সঞ্চাল্য প্ৰোঞ্চাল্য পৰিপূৰ্য্য যুষ্মাকং ক্ৰোডেষু সমৰ্পযিষ্যন্তি; যূযং যেন পৰিমাণেন
    পৰিমাথ তেনৈৱ পৰিমাণেন যুষ্মৎকৃতে পৰিমাস্যতে|
  tac-NT: '''La kógiwa ''emi tábiri uché jaré ralámuli, alarigá Onorúgame uché rajpé
    we''ká tábiri ''yámala ''emi ralámuli. ''We a''lá sébali tétiga nejísaká ''emi,
    ''la rajchiní ajchagá, ''liko ''we a''lá sébali tétiga narémala ''émichigó, ''la
    rajchiní ajchagá.'
  eng-WEBPB: '“Give, and it will be given to you: good measure, pressed down, shaken
    together, and running over, will be given to you. For with the same measure you
    measure it will be measured back to you.”'
  gfk-H: Muat na hartabar ma Kalou na tabar muat. Ma no nuna hartabar pa na huat pakon.
    Na tamat sakit ma na lakai ira numuat sinisip. Ma na manga hahung muat. Kalou
    na tibe ira nuna hartabar taar ta muat hoing muat tabar ira mesa hua.”
  viv-viv: Wanafolafolaka be Yaubada kadu agaimiya ginafolafolaka. Yana folaka hidede
    amine. Kaliva nauꞋa againe aꞋa ginadodona ginaꞋatudonedonena kadu ana tufo ginadodo-havagilena
    tu ginaꞋahiwahiwana au yami vainuwana againe ginabihiwana amine, meda Yaubada
    yana folaka lakahi-moꞋena agaimiya. KaꞋi omi lakahina amine wanafolaka, au Yaubada
    lakahina amine agaimiya ginafolaka. KaꞋi kabiꞋona amine, kadu kabiꞋona.” Au hidedemi
    Yesu gigahe.
  yao-yao: Mwapeje ŵane yakusaka ni Akunnungu chachimpa ŵanyamwe. Elo, chinchipochela
    chipimo chambone chakugumbala, chechinyindile ni chekusangwisye ni kumwasika chichitajikwe
    mu misaku jenu. Pakuŵa chilachila chimpimile kwa ŵane ni chichocho chinchipimilwa
    ŵanyamwe ni Akunnungu.”
  tgp-tgp: ha silesile, ale God i pa sile purongoia isamim, i pa silea i tavera jea
    i jeu na r̃omimim, i pa sar̃ihia, i hutehutehia, ale i lo masurere. Vara ka silea
    sohena sava, i pa mele silea sohena isamim.”
  auc-NT: Wadäni ïnänite ee godöedäni. Mïnitö ee godömïni æ̈näni ïninque wadäni wæætë
    mïnitö ïmïnite ee pönönäni æncæmïnimpa. Në pönönäni ïñömö tömënäni näni tee mäincadedë
    da wëninque da wææ̈nonte wancæ wancæ cædinque eyepote wæænguinque eyede pönï da
    wëninque mïnitö ænguincadedë pönö wäne cædäni edæ æncæmïnimpa. Edæ mïnitö tee
    mante mïni godöincade incæ adocadeca tee mante baï cædinque Wængonguï mïnitö ïmïnite
    eyepæ̈ pönongä æncæmïnimpa,” ante Itota apæ̈negacäimpa.
  kbc-NT: Ajicitatiwaji eledi oko niɡ̶ica ane yopotibige, odaa Aneotedoɡ̶oji yajigotedaɡ̶awatiwaji
    niɡ̶ica anopootibige. Digo micataɡ̶a niɡ̶ina oko ane yetigi nelegei leyeema neɡ̶epaa
    niolakati, alee ipiati, joaniɡ̶idaaɡ̶ee eliodi ane yajigotedaɡ̶awa Aneotedoɡ̶oji.
    Igaataɡ̶a Aneotedoɡ̶oji yajigotedaɡ̶awa liciagi niɡ̶ina anajicita eledi oko.”
  bmh-bmh: Ag dudu ipal esab maranemen sul, Uwait nug ag esab maramau. Ag dudu esab
    asiu marebi, Uwait nug mui ag kolital esab asiu maramau. Gonug agal zo oug kolital
    esab asiu zulagaba, zo kapaba, kolital esab asiu zo oug zulagaba, agal zo kapamau.
    Ag esab asiu umamen. Ag dudu ipal ebalagab ein igul macanemen sultal, Uwait nug
    ag ebalagab mui guzental guzenamau.”
  ctu-BL: Aq'uenla. Che' jini, mi caj la' wʌq'uentel wen bʌ i p'isol, tsʌts tejñʌbil,
    chejpʌbil, che' wolix ti wejtuyel. Come che' bajche' mi la' p'isben winicob che'ʌch
    mi caj la' wʌq'uentel.
  meq-meq: «Vəlumatay wu a ndo hay, Mbəlom dərmak ma vəlakumeye. Mbəlom ma vəlakumeye
    na, ma rahakumeye ha lele. Ma dzədzakakumeye ha a gwezem kurom hay na, madzədzeke
    madzədzeke. Mbəlom ma ləvakumeye wu tə wu nakə ka ləvawumatay ha wu a ndo hay
    aye dərmak.»
  noa-H: Pãach k'apeenag nem hĩgk'aba deemʌn, Hẽwandamaujã pãrag nem hĩgk'aba deeju.
    Pãrau pãach k'apeenag nem deebarm jũrr, hirua pãrag hʌ̃r hag k'ãyau p'ẽsu hipiirnaa
    pör simii deeju. Mamʌ pãrau pãach k'apeenag chachnaata nem dee nʌmʌn, magan Hẽwandamaujã
    hich hagjöpai pãrag deejugui hajim hanʌm.
  alp-NT: Imi riluke sasaisa ete tamata makete neka leke Alla lekwe Iriluke ete imire
    lesi leneka. Imi supu riluke boka rebe cupae penu bubui kai erene titinai le cupa
    rebe imi pakele ete tamata makete Alla Ipakele ete imi lekwe.”
  san-VEL: daanaanidatta tasmaad yuuya.m daanaani praapsyatha, vara nca lokaa.h parimaa.napaatra.m
    pradalayya sa ncaalya pro ncaalya paripuuryya yu.smaaka.m kro.de.su samarpayi.syanti;
    yuuya.m yena parimaa.nena parimaatha tenaiva parimaa.nena yu.smatk.rte parimaasyate|
  kbq-kbq: Vahe'ma tamagrama zaminageno'a tamagri'enena anazanke huno Anumzamo'a neramino,
    knare'za huno rentrako traku huno tamamina, aviteno herafiramino evugahie. Na'ankure
    tamagrama vahe'ma zamisnaza avamente, tamagri'enena anazanke huno tamigahie.
  kbh-kbh: Inÿengbioye s̈mochjats̈ataye y Bëngbe Bëtsá cmochántats̈ataye. Mo nda canÿe
    biaco medidiñe bëtscá tojajutjé, uashëshe y cmojtiyecá, Bëngbe Bëtsá cachcá cmochántats̈ataye.
    Nts̈amo ts̈ëngaftanga ínÿengbioye chas̈mojábiama, uabouana o ndoñe jabuache soyënga,
    Bëngbe Bëtsá cachcá ts̈ëngaftangbioye cmochanjábiama ca” —Jesús tojánayana.
  ron-LSB: “Dați și vi se va da; o măsură bună, presată, zdruncinată și plină, vi
    se va da. Căci cu aceeași măsură cu care măsurați, vi se va măsura înapoi.”
  pon-pon: Kijakija wei, a a pan depuk on komail dal mau eu, me idan pena, o itik
    pena, o dir kaualap, me pan ko on komail. Pwe men jon ota, me komail kin jonki,
    iduen a pil pan jon on komail.
  nhe-BL: Xitemacaca huan inquiselise. Quena, Toteco inmechmacas miyac intla intemacaj
    miyac. Yajaya quichihuas queja se cuali tlanamacaquetl tlen quitemas se tlayejyecoli
    sintli, huan cuali quiayacachos, huan más quitemas hasta motzontis. Monequi imojuanti
    no xiquinmacaca sequinoc tlen cuali tlayejyecoli, pampa sequinoc inmechchihuilise
    queja inquinchihuilíaj.”
  sps-sps: Ami ma faan tana mesapan, ai Gov te nai faan kan maromi ana mi te nom fapaas
    tan as'as a fifaakouts a kinai ai te tsiiu me nima mami ai mi te nom fatsitapuu
    iny ya. A as'as te faan iny romi tan mesapan, Gov nai faan fatabin fasenviir kan
    iny non Ya tsumi.”
  wnc-wnc: “Ginda sanga aminde yamunong. Yama Anututa sanga ginde damik. Ginde take
    siknga damuke pamuban dopa makaiwa pukuwa gatu kunduat pamuban doke akopimapa
    ginde damik. Sanga ginda aminde yamukaing binga Anututa unzakan ginde damik,”
    ngang yanikut.
  bus-bus: À gbɛ̃ gba pↄ́, Luda é a gba se. Eé zaka maaa kɛ̀ à gbɛ̃̀gbɛ̃ à wɛ̃̀ à
    pà yɛ́lɛlɛ káare a utalɛn. Zaakɛ zaka kɛ̀ eè yↄ̃ońnɛn Luda é yↄ̃onnɛ se.
  gub-BL: Emono ma'e amogwer wanupe nehe. Nezewegatete Tupàn umur putar ma'e newe
    a'e nehe no. Hemimur ràm tetea'u erepyhyk putar nehe, pepo pe nehe. Zawaiw katu
    a'e ma'e paw ipyhyk àwàm newe nehe. Ta'e heta tetea'u a'e xe. Aze pixika'i neremimono
    ràm amo pe nehe, a'e mehe pixika'i Tupàn hemimur ràm newe a'e nehe no. Aze eremono
    ma'e tetea'u amo pe nehe, a'e mehe Tupàn umur putar ma'e tetea'u newe a'e nehe
    no.
  imo-imo: Enoni imbo lupema melema tieio! Aku wali Goteni eno aku tepa timbelo. Melema
    timbeindo koltalo naa timbelo, olandopa olandopa timbelo. Enoni anjo tinge ulu
    kanopalie eno yando aku tepa timbelola,” nimu.
  boj-boj: Niŋgi na tamo naŋgi lueinjroqnsib iŋgi iŋgi enjroqniy. Yimqa Qotei a kamba
    dego niŋgi lueiŋgoqnsim iŋgi iŋgi eŋgoqnqas. Osim iŋgi iŋgi tulaŋ koba eŋgoqnsim
    nuŋgo mogomq di bilentoqnimqa ojqa keresaiiŋgoqnimqa bileŋoqnsib dobulq aiyoqnqab.
    Niŋgi tamo naŋgi kumbra enjroqnqab kere dego Qotei a kamba niŋgi kumbra eŋgoqnqas.”
    Yesus na aqa aŋgro naŋgi anjam degsi minjrej.
  eng-DRA: 'Give, and it shall be given to you: good measure and pressed down and
    shaken together and running over shall they give into your bosom. For with the
    same measure that you shall mete withal, it shall be measured to you again.'
  knf-knf: Naţenan, başë baluŋ baţenan. Baluŋ kawulan unŧumuŋ adoo apel umbooţu wi
    nan, ŋdeey ŋaluŋ kaŧum kadoo katula, baluŋ kaniiban na kaniibi ki najaaŋ naniibna!
    »
  san-KHM: ទានានិទត្ត តស្មាទ៑ យូយំ ទានានិ ប្រាប្ស្យថ, វរញ្ច លោកាះ បរិមាណបាត្រំ ប្រទលយ្យ
    សញ្ចាល្យ ប្រោញ្ចាល្យ បរិបូយ៌្យ យុឞ្មាកំ ក្រោឌេឞុ សមប៌យិឞ្យន្តិ; យូយំ យេន បរិមាណេន
    បរិមាថ តេនៃវ បរិមាណេន យុឞ្មត្ក្ឫតេ បរិមាស្យតេ។
  arn-NT: Kellukeafimün ta kakelu che femngechi ta Ngünechen kelluaeymünmew ta eymün.
    Kisu eluaeymünmew ta kiñe küme kullitun tati kümelu, ngüchegkülelu ka küme apolelu.
    Ngünechen ta medilaeymünmew tamün femkeelchi dungu chumngechi ta eymün medilkefimün
    ta kakelu che.”
  zas-NT: Gol badëëd ni riaadx ree bejn, Dios mazri zroꞌ na̱j ni guneeman ziꞌc tijb
    bols guidxadi. Din ziꞌc rudëëdidi loj ree bejn, ziant gajc na̱j ni gunee Dios
    lojdi.
  ken-NT: Chiɛ́ ntá ntɨ, nɛ chɔŋ Mandɛm anchyɛ wɔ nkwɔ́. Yi apɛrɛ́ chyɛ, ǎyɛnti
    sayri, angoko kpát ɛ́njwi ɛntakati nɔkɔ amɨk. Ɛnyǔ ɛnɛ́ ɔ́yɛ̀nti ɔnchyɛ ntɨ,
    nkúbhɛ́ ɛnyuyɔ̌ kɛ báyɛ̀nti manchyɛ wɔ.”
