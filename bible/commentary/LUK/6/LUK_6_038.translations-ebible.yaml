    yunebanna yekuꞌnyaꞌne wɨjaavɨna, tɨvɨpalamihya yɨna, purataꞌnyɨna, naanga naanga
    wɨjaavɨna, kuneba mwari yada pɨnɨ bwalaraawɨna yade sabaaibɨꞌ yɨhɨzaavadelyɨ.
    Sareꞌ dareꞌnesɨ. Yɨnɨga wiꞌnanya sarɨmɨ aꞌmweraavɨ wɨrɨvɨkɨꞌdɨvɨsa yanga wɨjaaya
    dazahɨnɨngɨ Gotɨyai sarɨmɨnyɨ ayɨna yɨhɨrɨvɨkɨradelyɨ.”
  ian-ian: Nat nɨmba kat kwingweyan God ngwuk kat apma wenga kwigiyandɨ. Kɨta nyan
    yuwi sɨk kwivat yindeyan nɨma sakwat tulaa yiyalɨndɨ, kɨndɨkɨ ndaindɨ, nat kuvuk
    kwutaa naangandɨ maa taataa nat yuwi sɨk ndalɨndɨ, salatndɨ. God wupma kwilɨgandɨ.
    Ngwuk nat nɨmba kat nɨma sakwat kwingweyan God ngɨni ngwuk kat nɨma sakwat kwigiyandɨ.
  hun-hun: 'Adjatok, és adnak majd nektek is: jó, megnyomott, megrázott, színig telt
    mértékkel adnak öletekbe. Mert azzal a mértékkel mérnek nektek, amellyel ti is
    mértek.“'
  mcf-NT: Aton na nibëdquid bëdamboen tantiaquin meneta. Adembidi, mibi tantiaquin
    abi utsibëd bëdamboec tabadtequid Nuquin Papan mibi menendac. Utsi tantiaquin
    mimbi meniacpadomboen mibi tantiaquin bëdamboen tabadmetequid daëd uashun Nuquin
    Papan mibi meneoaindac —quepanëdash Esus.
  kjs-kjs: Nimimi ele pa enaalinu pa katemere Gote-me page nimi go kone madaa elenu
    pa gialia. Gialia rabu nimina ki-para waru muma rubu aalia rabu rulaniaaoma marubiaoma
    koyaalia. Nimimi ele rumaaoma enaalinu katemede-rupare Gote-me gode kateme-rupa
    raayo abuloma sainaalia.
  mni-mni: "Piyu aduga nakhoida pinabigani. Ahenba changda, namsinduna, niksinduna,\
    \ aduga pathokna nakhoigi phigaoda happigani. Maramdi nakhoina olluriba chang\
    \ adumakna nakhoidasu amuk ollagani.”\x94"
  yad-NT: Vurya̱ma̱ vichasara sa̱yada jachityavay, Sa̱sa̱y saranusara varivyu̱y, samiy
    mu̱chanichara sa̱sa̱y varivyu̱y, samiy sana̱sara; muchutyasara, nupadaquinusara
    sa̱sa̱y varivyu̱y. Daryatiy vu̱charanu tavajyu̱ tara, daryaday rirya̱saranu variy
    vu̱jyu̱ntidye.” Sadatyadoda ji̱ta Jesús darya niquejadata jasiryi.
  mxb-NT: Ki̱ꞌo ndó ña̱ ió noo̱ ndo̱ noo̱ dao ka̱ ña̱yuu, dá naki̱ꞌo Ndios ña̱ꞌa noo̱
    ndo̱, chi̱ ki̱ꞌo na kua̱ꞌá ña̱ va̱ꞌa noo̱ ndo̱, dá chi̱ no̱ón kúú na̱ kidi niꞌinian,
    dá ketoon va̱ꞌan, ta dákútí díní ná kostá ndo̱ nandió néꞌe naa̱n noo̱ ndo̱, dá
    chi̱ táto̱ꞌon ki̱ꞌo kée ndó chindeé ndó ña̱yuu, ki̱ꞌo dión kee Ndios xíꞌín ndó.
  pon-2006A: Kumwail kihwei, pwe kumwail en ale dupukpe sang rehn Koht; kumwail wia
    kisakis sapan, e ahpw pahn ketin kasapahldohng kumwail ni uwe ieu me itar, me
    laudsang, me siksang kowahlap. Pwe mehn sohngohte me kumwail pahn sohngki meteikan,
    ih me Koht pahn pil ketin sohngkin kumwail.”
  maq-NT: Tuhun rë jingu sa xuta matsejen ne, sehe hacuaha sua nuju Nina. Sua nuju
    me chuva xi cjuaquixi, hisca tsuquihine me, hisca tsiniyaya me chuva rë, hacuaha
    hisca xotje rë chuva xi sua nuju me. Cuatjin nihñu matsejen ta, tsëhë xi chuva
    xi nichuvun matsejen ne, hacuaha chuva vëhë tsichuva Nina xi sua nuju me. ―‍Cuatjin
    xu cachja Jesús cojo xuta ladu rë me.
  hto-hto: Jɨáɨmamo mai omoɨ ífɨreiri, íemona Juzíñamui ómoɨmo ífɨreiteza. Afémɨe
    raa omoɨ ofítara cɨrɨ́gaɨmo ɨere ñue fácajano afégaɨmo jóoneite. Afémɨe afégaɨna
    ñue rɨire jɨ́lloicɨiteza. Iemo jɨáɨ afégaɨna caifo jɨca ebena óruitaite. Afémɨe
    afegaɨ jamánomo oruítajamona ana abɨdo cócɨite. Jɨáɨmamo caɨ facáfɨrena izói Juzíñamui
    caɨmo fácaite.
  por-BRBSL: '“Dê, e será dado a você: boa medida, pressionado, sacudido juntos, e
    atropelado, será dado a você”.Pois com a mesma medida que você mede, ela será
    medida de volta para você”.'
  ces-NKB: Dávejte a bude vám dáno. Míru dobrou, natlačenou, natřesenou a přetékající
    dají do vašeho klína. Jakou mírou totiž měříte, [takovou] vám bude zase odměřeno.”
  cui-cui: Ichamonaetha, jopa juniya pacatsibinde, nexata Nacom jopa juniya paca catsibi
    tsane. Painya dorotha paca catsina, beta pacata pesabina, yawa beta pacata xatabacorecaena
    pecobetha yawa pacata nʉnʉcʉtaxuina. Yawa pacata wʉnca exanaena. Icha daunweya
    payabara paebiname xua penatsicuentsiwa ichamonae xua abe peexanaexae, Nacom barichi
    daunweya paca yabara paebina xua painya nenatsicuentsiwa xua abe painya neexanaexae”,
    jei Jesús.
  boj-2014: Niŋgi na tamo naŋgi lueinjroqnsib iŋgi iŋgi enjroqniy. Yimqa Qotei a kamba
    dego niŋgi lueiŋgoqnsim iŋgi iŋgi eŋgoqnqas. Osim iŋgi iŋgi tulaŋ koba eŋgoqnsim
    nuŋgo mogomq di bilentoqnimqa ojqa keresaiiŋgoqnimqa bileŋoqnsib dobulq aiyoqnqab.
    Niŋgi tamo naŋgi kumbra enjroqnqab kere dego Qotei a kamba niŋgi kumbra eŋgoqnqas.”
    Yesus na aqa aŋgro naŋgi anjam degsi minjrej.
  eng-OEBUS: Give, and others will give to you. A generous measure, pressed and shaken
    down, and running over, will they pour into your lap; for the standard you use
    will be the standard used for you.”
  eri-eri: Tere fai ila dada nigagu, ono wadenga, Itou no tere dada tigonbona. No
    gai hilobainga haawe tagi bona, no jiri dedu, ilei wonga mini gonga, no inyangaro
    jiri wonga dada feu wona ono gonga, tere tigonbona. Haawe tere fai ila nigiya
    waha Itou no agou ege onounga gidu tigonbona.”
  aly-aly: Arrantherr akelyant anthem ingwer-rnemew, Akngey ran akelyant anthem arrewantherrarl.
    Arrantherr akngerr anthem ingwer-rnemew, Akngey ran akngerr anthem arrewantherrarl.
    Arrantherr iterl-areyel, ntangarl anantherr akarrelem-apeny. Tyampet-warl arrerneynem-apeny
    arriwew-atety. Alakenh-anyem Akngeyel antheynem, lherrparnpeyew-atety. Arrantherr
    ingwer-rnemew athamerrerl-anenty, Akngeyan arrewantherrarl athamerrem arrpemarl,
    ilek-ilek-then antheynemel.”
  wiu-wiu: Nekeya nami kakameneya pa metekalepa nipa Akolaliyo topo takoa yano kakoa
    meoo. Nipa neke meteka toa yete pade ali-kitame ako-kama tetekoa keda takoa ete
    mekala toi. Neme meteka toa Akolaliyo ete wa topo takoa mekala too. Nitoono, nekeya
    keda takoa-kama mekala tamene wa Yesuyo akeneya.
  swe-swe: Ge (var ständigt generösa), och det ska ges till er. Ett gott (generöst)
    mått som är väl packat och överflödande ska människor ge er i fickan på er mantel.
    För med det mått som ni har för vana att använda [mot andra], ska det också mätas
    upp till er.” [Bakgrunden till bilden av ett packat, skakat och överflödande mått
    kommer från hur man mätte upp mjöl på marknaden. Man hällde upp vetet i ett mått,
    och skakade det för att få ett jämnt mått. Om försäljaren var generös fyllde han
    sedan på måttet ännu mer så att det flödade över. Köparen vek den övre delen av
    sin mantel så det blev som en ficka.]
  cth-cth: Ayânaw hah poe awh, na poe pawiteh ayânaw ni bout na poe awh han. Khuecue
    nue laihoi, padep laihoi, karuek laihoi, puk kacawi lah, na poe awh han. Bangkongtetpawiteh
    ayânaw na poe e patetlah bout na hmu awh han.
  mti-mti: Muniya, mu ye yempe. Iyayapan om oraivit ape, ibnawa aikpe, ipuniyape,
    noidauwape, togegap egampe. Kuiyawa ye om yuyawa, ebu desirom mina me matai om
    yuepe.”
  pad-NT: Vahoariha-ra avano'ahi; Deus a'onira no'ahi jaboni. Nini vani nahina karahoa
    avagahinaja. Ni-Deua binapa'itxirihi ida a'onira no'avini hiki kaimoni, karaho
    oamani ida avagahinani kaimoni bana. Deua binaji'biniki bana ida avakadibavi avagahinani
    hikia bana aho'doararihi, ji'bini'ianahi ida avakadibavi, dai'ianahi ji'bini'ianahi.
    Avanapa'itxihi ida vahoariha-ra avano'avini hiki, Deua binapa'itxihi jaboni ida
    a'onira no'avini hiki — niha ada Jesus.
  twi-twi: Sɛ moma a, wɔbɛhyɛ mo anan mu. Nea mode ma no, wɔde susudua a wɔahyɛ no
    ma, amia so ama abu so na ebesusuw ama mo. Susudua a mode besusuw ama no, ɛno
    ara na wɔde besusuw ama mo.”
  hlt-hlt: Pae uh, lamtah nangmih te m'paek van ni. Cangnoek then dongah a det tih
    a rhueng tangtae te na rhang ah a baecoih la m'paek bitni. Na loeng nah cangnoek
    nen te nangmih ham a loeng van ni,” a ti nah.
  tbz-SIM: Mpɑ̃ɑ̃nnɛ̀ kɛ̀ Kuyie ndi pɑ̃, kù bo cũɔ̃́ di yɑɑ̀yɔ̀rɛ̀ kɛ́píɛ nkɛ́ĩkú,
    kɛ yɛ̃́ Kuyie nyóó di bennɛ́mmɛ̀ di bennɛ́nɛ̀ tɛ̀ɛ̀ biètɛ̀ ntɛ bɛtɔbɛ̀.
  san-GUJ: દાનાનિદત્ત તસ્માદ્ યૂયં દાનાનિ પ્રાપ્સ્યથ, વરઞ્ચ લોકાઃ પરિમાણપાત્રં પ્રદલય્ય
    સઞ્ચાલ્ય પ્રોઞ્ચાલ્ય પરિપૂર્ય્ય યુષ્માકં ક્રોડેષુ સમર્પયિષ્યન્તિ; યૂયં યેન પરિમાણેન
    પરિમાથ તેનૈવ પરિમાણેન યુષ્મત્કૃતે પરિમાસ્યતે|
  amx-amx: Arrantherr tjerrtj arrpenh mapeh rnwanentj-arlk anthetjeh, kwereng Altjerrel
    arrantherrenh angerr kwart-wetjenh. Arrantherr tjerrtj arrpenheh apek mern-arlk
    angerr kwet anthemeng, Altjerrel arrantherrenh angerr angkep kwart-wetjenh. Arrantherr
    inenh mantarr-arlk kwek war apek anthem, Altjerrel arrantherrenh kwek war angkep
    kwart-wetjenh. Arrantherr tjerrtj arrpenh mapeh kangkentj mernelhem apek, Altjerr
    rang arrehantherr kangkentj angkep mernelhetjenh.”
  ake-NT: Itʉkɨ, mɨrɨ awonsi'kɨ ɨyena' iye'tʉto' pe. Wakʉ i'tuto' yai, eremuru'sa',
    itʉntʉnmasa', mɨrɨpan anʉ'sa' e'tʉrʉ'kwa, tʉrʉ mɨrɨ ɨye'mata pona. Apʉne pʉra
    i'tuto' auya yai, yai ɨyenakan i'tu mɨrɨ,” ta'pʉ Sises uya.
  qvn-NT: Gamcuna imanuymi runa-mayiquita rurarcayanqui, chaynuymi gamcunatas rurapäcushunqui,
    jinaman masran gamcunataga rurapäcushunquis. Chaura imanuymi runa-mayiquicunata
    rurapäcuray, chaynuymi cutichisha capäcunqui”.
  tku-NT: Cacāmaxquī'tit ā'makapitzīn ē nā Dios nacāmaxquī'yān hui'xina'n. Xla' nacāmaxquī'yān
    chī tī tzej pūlhcāna'n ē nalacchiqui pūculhtila ē namātzuma hasta natakelhmaka'n
    ē namojō na mimurralhca'n. Lacxtim chī hui'xina'n namaxquī'yā'tit ā'chā'tin, chuntza'
    Dios nacāmaxquī'yān.
  bjk-bjk: Mum morobo mana erabaa, me God irabo tabaa e mum. Ma arabaa re mum i karabo
    ot köt ma irabo saxit a mamaa re mum, ma irabo öwöwö e mum. God irabo pet bölök
    ke mum xarnang mum mo pet kö nangadi xabise.”
  msy-2020: Ia bizibar anɨngtɨ, God ia danɨngam. Nɨn mɨnem bar deravɨra izɨvaghtɨma,
    a biziba isɨ mɨkebabar amangɨva, dagh asavkon, eghtɨ da irɨ magɨrɨ ian apozibar
    inibagh iram. God bizir izɨvɨrɨziba, ia ganɨdi moghɨn ia igharaz darazir anɨng.”
  bpr-bpr: Banléyu i dademeyu to na banlé Dwata gamu. Too ti bong i blén di gamu.
    Fakayta man nasakan na ningokan na falbésan i kafye blén di gamu. Ku dét kalbong
    bléyu di dademeyu to, salngad ayé i kalbong blé Dwata di gamu.”
  rmy-VLAKH: Дэнтэ, и тумэнди кадя ж дэлапэ. Пхэрдэ гонэса шона и инке притасавэна,
