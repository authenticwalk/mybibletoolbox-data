  mdy-ETH: ዓሲም ዔኤቢ ዒንጉዋቴ፥ ዒንሢማኣ ፆኦሲ ዒንጋንዳኔ፤ ዒንሢ ማካ ባኮና ዬያጉዲ ፆኦሲ ዒንሢም ማካንዳኔ፤ ዬያይዳፓ
