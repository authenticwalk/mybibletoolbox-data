  aaz-aaz: Karu ho mfee meu tuaf saaꞌ reꞌ sin nperluu, ho of amtoup mufaniꞌ sin. Fin
    of Uisneno anꞌator he ho mtoup mufaniꞌ sin anho-hoen. Naan nahuum on reꞌ tuaf
    anꞌoop aknaaꞌ neu bree-ukur, rarit anhasuꞌ ma nneen je. Rarit nꞌopaꞌ nteinꞌ ein
    tar antea naheun ma natꞌoop. Reꞌ ho mtoup sin naan, nahuum on reꞌ naan. Karu ho
    mfee kreꞌ-reꞌo, ho mtoup mufaniꞌ sin kreꞌo msaꞌ. Mes karu ho mfee kouꞌ-koꞌu, ho
    mtoup mufaniꞌ sin anho-hoen.”
  qup-NT: Maykanpami tiyan imankunaka, pishihukkunata mana mitsashpa kuychi. Chasna
    mana mitsashpa kushpaykichika Yaya Diospas kankunata ashwan achkatami kunka. Kankuna
    runa masikichita rurashkaykichishina, chasnallatata Yaya Dioska kankunatapas ruranka.
  dop-dop: Ɩ́ hɑɑkɩ nɑ Ɩsɔ kɑ́ hɑɑkɩ-mɛ. Pǝ tɑɣɑ pʋlʋ, Ɩsɔ kɑ́ mɑɣɑsɩ kɛ́ nɑ pǝ́ su
    nɑ pǝ́ wɑtɩ nɑ ɩ́ ciɣiti nɑ ɩ́ nyǝkɩ nɑ ɩ́ pǝlɩ-mɛ. Mɑɣɑsǝlɑɣɑ ŋkɑ mǝ mɑɣɑsǝɣǝnɑ
    lɛlɑɑ tɔ, ŋkɛɣɛ Ɩsɔ nɑ́ kɔŋ nɑ ɩ́ mɑɣɑsǝnɑ-mɛ tɔtɔ.
  azb-azb: 'Verin, sizə də veriləcək: silkələnib basa-basa dolan bol bir ölçü ilə
    sizə qucaq-qucaq veriləcək. Çünki hansı ölçü ilə ölçsəniz, sizin üçün də eyni
    ölçü ilə ölçüləcək».'
  eng-DBY: 'Give, and it shall be given to you; good measure, pressed down, and shaken
    together, and running over, shall be given into your bosom: for with the same
    measure with which ye mete it shall be measured to you again.'
  guo-NT: Jiw wewe'pas wʉt, ¡chaxduim! Ja-am wʉt, Diosbej xamal chaxduiyaxael wewe'ppoxan.
    Asew jiw chaxduwam wʉt, Dios kaes pejme xamal chaxduiyaxael” —aech Jesús, pejnachala
    naewʉajan wʉt.
  hla-hla: Hala niam a hitaguhu tara mamana ka turu katun be Sunahan te hala renou
    romana limiu. Bu katun te skel haniga korue rien romana i tamilimiu, ba nori te
    hasaputu korue ren romana, ba te tula puta naren, ba te hasaputu lel hase ren,
    antunana te ga pururuku uen, ba nori te hala rarien romana limiu. A mar skel te
    roron hala rami limiu u katun, tara mar skel teka e Sunahan e hala hapopo pouts
    has nanen romana i tamilimiu.”
  mav-NT: Waku hegyi'at kahato rakaria wo watu­kup­te'en uheka­tu­wyria are. Wati­mõ'ẽ
    ahekat irania'in me pote ti aru i'ewyte Tupana timõ'ẽ kahato tekat ahowawi aikotã
    ahegyi'at hap ok tã tutum ahepe ma'ato ahegyi'at hap wywo watum kurin kurin irania'in
    me pote mi'i hap ok tã ne aru Tupana tum ahepe e. Ma'ato ahegyi'at hap iwato kahato
    watum mote Tupana i'ewyte hum iwato kahato ahepe e. I'ewyte aimiium kurin yt ahegyi'at
    i pote i'ewyte Tupana tum kurin ahepe ahegyi'at hap ok tã aru tutum ahowawi e.
    Waho'oium kurin pote Tupana ho'oium kurin ahowawi e Iesui.
  kpf-kpf: Zen a kut ŋâi ŋâi ziŋgâne Anutuŋâ yatigâk kut ŋâi ŋâi doŋbep patâ ziŋgâbap.
    Oi zorat dâp buŋâ, walâm ziŋgâbap. Zen a otziŋgâne Anutuŋâ zo yatik zen otziŋgâbap.”
  ppo-ppo: Mepaae o̧la o̧la ya̧ya̧re so whi̧mó ha̧le matepa, menékélé dia̧mó ha̧le
    melaalo ai ape. Naao me o̧la melaai depa, ti deyóló mo ti fa̧anóló melae. Ti noatepae,
    naao mepaae whi̧mó mo dekéró mótu dere kaae, menékélé ya̧mó naao male su̧tóró
    melaalo ai ape,” yalepó.
  hin-2017: 'दिया करो, तो तुम्हें भी दिया जाएगा: लोग पूरा नाप दबा-दबाकर और हिला-हिलाकर
    और उभरता हुआ तुम्हारी गोद में डालेंगे, क्योंकि जिस नाप से तुम नापते हो, उसी से
    तुम्हारे लिये भी नापा जाएगा।”'
  wol-KYG: Mayeleen, ñu may leen; natt bu duun bu ñu rokkas, yëngal, mu fees bay tuuru,
    moom lees leen di nàddil ci seen mbubb. Ndax natt bi ngeen di nattale, moom lees
    leen di nattale.»
  bef-bef: To lenali lenalalutinigihifi bonoho bofi nasana epilo ya hinogo Huꞌmau
    ana huto nasana lepilibe. To ya hinogo bonaꞌmagi leꞌmo bati hite guna i lepite
    lepi babu linogo bai toto i bili mo iseꞌna hinogo lepilabe. To bonaꞌi nasana neepina
    legegeꞌasilo Huꞌmau akuꞌi ana legegeꞌalo nasanatini lepilibe.
  amm-amm: Nokoso pa niko manowo, suo mani, Kotoyo mo na niyoinuwomo. Siyoliso na
    wauninoinuwomo. Siyoliso na inaloimo, ko kowaso. Nosai no kotiyonikoimo, woiso
    amukiyokonoimo. Ulai ti monoi na inaloimo, ko kowaso, wiyou nali wolitoloko monoi
    louwa. Siyoliso wautiyakinuwomo, nokoso, Koto mani, suo monoi siyoliso wauninoinuwomo.
    Koufaso wautiyakinuwomo, Koto mani, suo monoi koufaso wauninoinuwomo.” Isiso mo
    aino na ikoki.
  rmy-CHERGASH: Den thaj dela pe tumenđe. Čhordola pe tumenđe ande angalja lačhi mera,
    nabime, ćhinosardi thaj preobilno kaj sošće merava merin kasave merava merila
    pe tumenđe.
  zaj-zaj: Wagweleleni wanhu vinhu, na Mulungu kowagwelela mweye. Mhima imemile, isindiligwe
    na kutigiswa na kwitika iyo yondamgweleligwe m'vipepelo venu. Kwavija mhima yondamuwapimile
    wayagwe iyo mhima yondampimilwe mweye.”
  chq-NT: Cwoo'¹³gɨɨ' tsá² xeei'²¹ 'e tyʉ́² la joon jon cwo'²gɨ Dios 'naa' 'e tyʉ́².
    Mo tyaa¹ 'ii'²¹ tyii' coon'¹³ 'mó² 'ii'²¹ cwuu²¹ rǿøi²gɨ tó²oo'. Tá²gɨ táa²aa'.
    Nijmaa¹ Dios 'ii'²¹ tyii' coon'¹³ 'ii'²¹ 'e 'naa' gajmee'¹³ 'naa' to² coon'¹³
    tsá² xeei'²¹.
  swp-swp: au mosei, abo hinage se lediwa arimiu eai; abanonoi abo se hemonau, se
    abitawai, se heluilui, se heboribori, tatao abo se tore nuapoumiu eai. Paana nonoi
    au nonoiei wa abo hinage se nonoieawa arimiu eai.”
  bjr-bjr: Innee faiqí anaasee kaqi nimifanoo Anutufa inni faqa kaqi nimiannoo, mifa
    firaaqoo qumbiqasee rairaamasee inni nimiannoo, innee faiqí anaasee niminnandee
    kai maseenoo Anutufa inni faqa nimiannoo. Anee faiqí anaasee nimira oosana Anutufa
    qafamasee mi nimira oosanamau kai inni nimiannoo.
  aby-aby: Moi oroubairo mafoisaie nono Godima yabairo mafiakuke nono moibai deiro
    makeifiakuro oraara ukeebe wake fafeku. Aneme aneme mafoisaie enaenari yanu moko
    mufoisaya Yesuma eno wei.
  eng-YLT: '''Give, and it shall be given to you; good measure, pressed, and shaken,
    and running over, they shall give into your bosom; for with that measure with
    which ye measure, it shall be measured to you again.'''
  jni-jni: Nyizani aye, shi ma adi nya shi gbardan, unu yanga sa a guta ni une uni
    adi guti shini ikwangizo ati buna tishi me barki uyaga uge saya gusani, une uni
    adi gusa shine.
  kne-kne: Idawtan yo din ib-a yo et idawtan aben Diyos dakayo. Tan din kaad-adon
    di idawdawat yo et say kaad-adon aben din idawat Diyos en dakayo. Asi et din iyat
    Diyos ay mangidawat et itamed ya iyagyag na ay mangisedsed, asi na kasin tapian
    ta lemeplepyas pay.”
  tgj-tgj: Kvvbia jilaka, okv Pwknvyarnv nam jire. Jvjvrungbv, no lvvpok dubv paarungre,
    ayabv ridur nama, noogv laaklo joolwk jire—no vdwgo bvngla dvdw. Noogv kvvbia
    kiinv nvnga hum Pwknvyarnv nam kiinv nvre.”
  gui-NT: Pemee mbaembae iru vae reta pe, jare iru vae reta omeeta mbaembae peve.
    Jae reta omeeta peve jeta yae iru vae reta pe pemee vae güi. Echa icavi vae peyapo
    yave iru vae reta pe, iru vae reta oyapota icavi vae peve. Erei icavi mbae vae
    peyapo yave iru vae reta pe, iru vae reta oyapota icavi mbae vae peve —jei.
  quc-TT: Chiyaꞌ rech kayaꞌtaj na chiꞌwe, katzalitaj na ukꞌaxel ri kiyaꞌo nojinaq,
    mesmetinaq, maj chi kakꞌojiꞌ wi pa ri ikꞌolibꞌal, rumal cher jetaq ri kibꞌan ix
    chuyaꞌik je kabꞌan na chuyaꞌik chiꞌwe.
  heg-NTPO: Eta ku bel atuli li asa man oen in parlu ngas sam, mam ku haup pait. Mam
    Ama Lamtua mana le halin ku sium pait nol inu-inu. Na tuladang el atuli doan bula
    mamamo laok se blek in hnukat ta, hidim heko-heko nol tudan niung le nisi pait
    didiin inu lai-lisi. Ku in simu ka kon tuladang ela. Eta ku bel bubuit tam, ku
    kon sium pait bubuit. Mo eta ku in bele ka mamo kam, ku in sium pait ta kon mamo.”
  ptu-ptu: Pa'pebeengko lako solamu, anna dibeengko duka'. Anna indo dibeengko mala
    dipasihhapam bahha' dituntunni pegantam anna dihodä' sampe lempam pole. Aka indo
    pegantam umpake lako solamu, ia siam duka' dipakeangko.”
  bzd-NTPO: Ko̱s a' tö ì mé s'male̱pa a̱, ekkë a' a̱ imerdane. E' kue̱ki̱ íyi kakmú
    s'male̱pa a̱, eta̱ iské merane Skëköl tö a' a̱. Erë ie' tö imerane a' a̱ tai̱ë
    we̱s dakö'ukuö wà ièsö chië wöti̱o̱ule buaë ikí̱ wà iè döka̱ ikkö̀ a̱ katötöë
    tsá̱ tkënettsa̱mitke es.”
  kwf-kwf: Muke kwate nama ru ki fuana ngwae ki, ma God ke kwate ru logo fuamuꞋa.
    Ma God ke baꞋa kwatea na kwateꞋa neꞋe nia diꞋia ta ngwae ba nia faꞋafungua ta
    ngwaꞋi ru neꞋe nia nekea, leleka nia ka fungufungu ma ka Ꞌalasaka naꞋa. Ma God
    ke baꞋa kwate fuamuꞋa, diꞋia logo neꞋe kamu kwatea fuana na ngwae matamata ki.”
  eng-WYC-2017: Give ye, and it shall be given to you. They shall give into your bosom
    a good measure, and well-filled, and shaken together, and overflowing; for by
    the same measure, by which ye mete, it shall be meted again to you.
  eng-WMBB: '“Give, and it will be given to you: good measure, pressed down, shaken
    together, and running over, will be given to you. For with the same measure you
    measure it will be measured back to you.”'
  zat-NTPS: Le gunezruj chee̱ bénneache, na' Dios gunne̱' chee̱le le'e. Dios cu'e̱
    lu xcuite chee̱le tu xi'ina da nálate̱, ne da naxí'tequeze, ne guníbete̱' na,
    ne sua dí'atequeze na. Dios gudxíxrequeze̱' chee̱le ca da dxudxíxrele chee̱ bénneache.
  spp-spp: Yii a sùpyire sannte kaan, lire e Kile mú sí yii kan, yaage e yii à sumare
    pyi maa pi sanmpii kan ke, Kile sí kuru yaage ɲî si ku cúnŋɔ cúnŋɔ si ku fíi si
    kà bâra ku na fo yaage si ɲî raa wuni.»
  zty-NTPS: Le wneẕjw che lježle, na' Dios gonne' chele. Gónngake' chele da' wžíx̱gake'
    ḻen to kak da' ẕžix̱en, dan' nak bia' li, dan' nyižen, na' nyiten že'lte, na'
    zo dí'aten. Kan nak da' ẕžix̱le ḻe'e, ka'kze wžíx̱ Dios chele.
  mek-mek: '@see-verse:LUK.006.037'
  aey-aey: Age dana oso ceteteh uteigale. Age odi odocobilfi Anut uqaha age ceteteh
    adigian. Uqa ceteteh basecdocob ebenegana numei am bigian. Anut uqa ceteteh cunug
    hewecnu ihoc adigian. Ge, age ihoc mec ceteteh dana ihoc adegina ihoc mec euna
    ha Anut uqa ceteteh age ihoc ceseli adigian,” aden.
  urd-GVH: दो तो तुमको भी दिया जाएगा। हाँ, जिस हिसाब से तुमने दिया उसी हिसाब से तुमको
    दिया जाएगा, बल्कि पैमाना दबा दबा और हिला हिलाकर और लबरेज़ करके तुम्हारी झोली में
    डाल दिया जाएगा। क्योंकि जिस पैमाने से तुम नापते हो उसी से तुम्हारे लिए नापा जाएगा।”
  ycn-ycn: A'á ajopánajlo nacaje. Raú Tupana a'ajeri caja ijló nacaje. Cajrú ra'ajica
    ijló, uncá huejapaja calé ra'ajica ijló. Uncá rinaquiyánaja calé ra'ajé ijló,
    piyuque ra'ajé ijló nacaje. Ajopánajlo a'acá nacaje, que caja Tupana a'ajica ijló
    nacaje —que Jesús quemacá najló.
  djr-djr: Mukthurr marrtji bala gurrupulnydja walalany wiripuwurrunhany yolŋuny walalany
    biyak bili yan, bala ŋayiny dhu God-Waŋarryuny nhuŋuny yänan gurrupanna. Yo. Ŋayiny
    dhu ŋunhi God-Waŋarryuny nhuŋu gurrupan dhaŋaŋ warray mirithirr, dhurrwarakurrnydja
    dhu marrtji ŋunhi djalkthunmirra, märryuny dhapinyaynha yan. Ŋuli nhe dhu ga gurrupan
    märr-ŋuyulkmirriynydja, ga nyumukuṉiny'tja ŋula nhä malany, ga ŋayiny dhu God-Waŋarryuny
    bitjandhi bili yan nhunanhany gurrupan maŋutji-yarrkthundhi. Ga ŋuli nhe dhu gurrupan
    märryu-dhapinyaynydja, ga ŋayiny dhu God-Waŋarryuny nhuŋuny bitjandhi bili yan
    gurrupan märryu-dhapinyayyi yan, bukulil ŋal'maram dhu marrtji bala.”
  kvg-kvg: Gè-etoám, ezoqa nøme-te. Yaq Mbumbukiam zo ndø̀zø-etoám. Kandambá gezømbé-etoám.
    Kopømba ande av lou ndægo, ezoqa ava-te tenqeitavet, gétøvøgimít, vømǿtøvā,
    neka vømǿ-qoqovøēm. Av ezoqa tozozømbe-etoumat, zo Mbumbukiam āv tezømbé-etoám.”
  rug-rug: Mi variponi, meke kaqu poni gamu sa Tamasa. Pude gua asa si kaqu vagi va
    sokua gamu sa hinia sapu ta nono gore va nabuna, meke garo valeana, sapu siṉi
    ta luluapae, meke ta titisi atu koa gamu. Sa pada gua sapu poni lania gamu koari
    na tie, si kaqu ta poni pule nia tugo gamu koe Tamasa.”
  hop-NT: Uma hihta kuwahtotimantani, noqw pu tuwat umumi himu kuwahtiwni. Sinom wukotuwanit
    aṅqw móo’taqat hihta kuytotat, put hūrs aqw ṅúṅuyvut, pu wīlaniwhput, pu pas aṅ
    wahohotaqat umumi o’yamantani. Pi uma hakiy eṅem hin tuwantotaqw, pay piw pan
    umuṅem tuwantiwmantani.
  san-URD: دانانِدَتَّ تَسْمادْ یُویَں دانانِ پْراپْسْیَتھَ، وَرَنْچَ لوکاح پَرِمانَپاتْرَں
    پْرَدَلَیَّ سَنْچالْیَ پْرونْچالْیَ پَرِپُورْیَّ یُشْماکَں کْروڈیشُ سَمَرْپَیِشْیَنْتِ؛
    یُویَں یینَ پَرِمانینَ پَرِماتھَ تینَیوَ پَرِمانینَ یُشْمَتْکرِتے پَرِماسْیَتے۔
  heb-LB: ”אם תתנו לאחרים תקבלו חזרה מידה יפה, גדושה ושופעת, כי במידה שאתם נותנים
    לאחרים יינתן לכם חזרה.“
  caf-NT: '''Uyoon hubugha'' náh''ai, ''i nuhtl''anátedukulh ho'' ''int''ah. Lht''usúkat
    ''ink''ez lhai cho tele. ''Et niyulh''uz hoh bé haitekulh. ''Et ''uneltsuk hoh
    nuhbut nehítekalh. Daltsuk hubugha ináh''ai, ''et ''uneltsuk zeh nuhtl''anátedukulh
    ''et huwa.”'
  mio-NT: Na cua tindee ndo chi ñivi tahan ndo, ta sa cua tindee tahan ra Ndioo chi
    maan ndo. Vaha xaan cua tindee ra chi ndo, vati cuhva cua savaha ndo chi tahan
    ndo cua savaha tahan ra chi maan ndo.
  srq-NT: Mbae jemee mee ño mbia je. Dios quia ra mbae mee tuchɨ jẽje cote. Mee turã
    nda jẽje. Eñetẽ nda emee eã jẽje. Embisẽ ño nda emee jẽje. Jẽ embisẽ mee mose
    emo je, Dios ra embisẽ mee jẽje no, ɨ que Jesús mbia mbaaquiatu quiatu ra.
  kje-NT: Mala inhawa-inhawa leke paku ri namehin. Na'amoli mi lo'o kokala wanalhanne
    ma narehi nalewen inhawa man mi mamala onne. Enla hono'ok mim nanair leke mala
    hahaa ri namehin onne, Makromod Lalap lo'o nairre nala ki mi wali'ur.”
  gaz-gaz: Kennaa; isiniifis ni kennamaa. Safartuun gaariin itti hudumame, kan sochoofamee
    fi guutamee irra dhangalaʼe bobaa keessanitti isinii naqama. Safartuu ittiin safartaniinis
    isiniif safaramaatii.”
  kud-kud: Na ebe am'aiyauya mata Yaubada i'aiyauya alimiyai. Hava mwaumwauna yo ma'ana
    lauhepoi mata alimiyai i'atuhiwai. Wuwuna ginauliwone ana mwala'i hava mata u'a'aiyauyaneine
    mata ulobauyoi.’
  urb-NT: —Amõ ta pe ma'e ke peme'ẽ katu. Aja rahã, pehẽ pe ma'e ke Tupã me'ẽ katu
    ta tĩ. Tyryhem aja pehẽ pe muwyr ta. Jetehar te ke! I'ar koty te we muwyr ta,
    pehẽ pe. Myja me'ẽ amõ ta pe ma'e ke pema'e, aja juja katu te pehẽ pe Tupã ma'e
    ta tĩ — aja Jesu pandu.
  fra-LSG: 'Donnez, et il vous sera donné: on versera dans votre sein une bonne mesure,
    serrée, secouée et qui déborde;car on vous mesurera avec la mesure dont vous vous
    serez servis.'
  san-HK: dAnAnidatta tasmAd yUyaM dAnAni prApsyatha, varaJca lokAH parimANapAtraM
    pradalayya saJcAlya proJcAlya paripUryya yuSmAkaM kroDeSu samarpayiSyanti; yUyaM
    yena parimANena parimAtha tenaiva parimANena yuSmatkRte parimAsyate|
  cak-SNT: Xa ixreꞌ riqꞌuin nojiel ivánima nquiꞌtoꞌ ri vinak riqꞌuin ri nicꞌatzin
    chica, ri Dios xtuyaꞌ jeꞌ rucꞌaxiel chiva. Ri rucꞌaxiel ri xtuyaꞌ chiva ri Dios,
    can qꞌuiy. Can xtunojsaj, can xtupitzꞌ, y xtipulin xtuyaꞌ ri Dios chiva. Y can
    incheꞌl ri ntiꞌan ixreꞌ, quireꞌ xtiꞌan chiva ixreꞌ.
  uvh-uvh: Beng sini' sidi kadapmang kareng ka ai' dap ning u tanga aming fam ga'
    kafakafa sa' tiamting wa Anutu adindu' ai' dap tanga kadapmang ka sidi aming ga'
    tiamting ningsa' tasama sidita' napa' karesi kabi'mo' ka napa' mambong kandang
    ganang dasito'na sini' tinga fam ka manfu guk urang titing ningda'ning tasamo'ga'.
    A sidi aming fam ga' kabi'sa' tiamting wa Anutu adindu' kabi' ningsa' tasamo'.
  ino-ino: Vayatapi kanale ya apamisakeno Anumaya Koti'a ani kava huno kanale yana
    lapamike. Kutapifi ailapatesikeno kutapimo'a havaiteteno alilavimo avamete lapamike.
    Ma mopale vayatapimokite hupatesaya kavana Anumaya Koti'a inani avamete'ke lapa'kaeyate'ae
    ani kava huno anonatapile lapamike nehe.
  gnn-gnn: Wekaŋa yänana-wala wiripu-guḻku'wunydja yolŋuwu walalaŋgu, bala ŋayinydja
    yurru Godthunydja nhuŋunydja yänana wekama dhaŋaŋ warray dhika wal'ŋu, biyapul
    warray ŋanbaw'-ŋanbawyun marrtji yurru, märryu-dhapinyayu warray dhika wal'ŋu.
    Yo, ŋuli nhe yurru wekama märr-ŋuyulkmirriyunydja, yutjuwaḻany'tja ŋula nhänydja,
    ŋayinydja yurru Godthunydja balanyara liŋgu ŋupanayŋuyi nhunanydja wekama yutjuwaḻa'yi
    yana, ga ŋuli nhe yurru wekama märryu-dhapinyayunydja, biyapulnydja wal'ŋu buku-yattjatkuma,
    bala ŋayinydja yurru Godthunydja bitjandhi liŋgu nhuŋunydja buku-yattjatkumayi
    wekama marrtji.”
  yal-yal: Ɛ muxune ki alogo Ala xa ɛ fan ki. Ɛ yi liga seen nafexin sɔtɔ na yi, a
    rafexina ken, a madɛtɛn, ɛ yi a sa ɛ dugi dɛni. Ɛ ligaseen naxan yatɛma bonne
    xa, Ala fan na yatɛma ɛ xa nɛn.”
  cnt-NT: Qui₂jme₁'on₁ 'nia'₂ rɨ́ng'₂, jaun₂ bá₄ jme₃'o₅₄ Diú₄ 'nia'₂, cuë₃ caun₂
    'éi'₃ tí₅, a₂tó'₅ tiá₂, a₂qui₂rë₂'ŋiá'₄ rë₂ lɨn₃, ca₂lia'₂ tsá₃ ma₃to'₂ ja₁'éi'₄
    jmo₃, tó'₃ të₂jmu₂ quián'₂ 'nia'₂. Ia₁ 'éi'₃ jaun₂ bá₄ to'₂ Diú₄ juɨ₁lia'₂ lë́₅
    'éi'₃ a₂dsián'₅ 'nia'₂ rɨ́ng'₂ guiong'₅₄.
  tif-tif: Kabi kaltapni mafek mafek ayo kaptum kusal aye, malo ma kaa bom-bilip,
    kii masiim kukaayokomap kaata, God akal mafek mafek uyo kuno masiim kukaap-tokoma.
    Kemin, God ami mafek mafek tambal kukaayin kaali, men ima waan abuumin ultap kemin,
    akal dukum-kup abuu-lomda, dibiila daak nek kalule, asuk maso ma kulii yak abuulala,
    donga-lom sekela tabu kala, kala-lomda kukaayokoma. Kemin, God ami mafek mafek
    kukaayokoma kaali, God akal kaptum kusal aye, malo ma kaa bom-bilip, imi mafek
    mafek kukaaya-laabap akal kano ulmi maan-kup tiip-ta-lomda kukaap-tokoma. Kemin,
    God ayo kukup tambal kup-ton o, keba kemin, aa ultap kapkal kukup tangbal uyo
    kaptum kusal aye, malo ma kaa bom-bilip, imi kukaayim-balawa yo, kala Yesus ayo
    kanum bokoya ko.
  nlx-nlx: तुमू दिहराह आप्या किरहो, ते दाब दाबीन पुरो बोरीन बोगवान तुमूह आपी, काहाकाय
    जा मापा केरीन तुमू मापहो तीच मापे तुमरी केरता बी मापाय जाय।
  apw-NT: Nṉee baa daanołné’, áík’ehgo nohwíí ałdó’ nohwaa na’né’; áí nłt’éégo bínel’ąądgo,
    hayaa iłk’ínábénisdzilgo, nłt’éégo ąął nnésgohgo haláh odaazlįįgo nohwaa nach’iné’.
    Dáhołąągo kaa daasołné’ láńshį n’íí k’ehgo da’ágáhołąągo nohwaa nádo’né’.
  gum-gum: Katøganelan tranay; ñimungucha tranrrun, talegayu tab unaasig tingandø
    kørrøguana, pinølusam netsøganig. Kaguende ñim kanelan maig unaasha traniibe,
    ñimungucha treetøwei unaasha tranrrun— chibig køn.
  not-NT: Pomeri coguitiachari, aro imëmi Tosorintsi ora coguitiomotimi. Quero imichati
    Iriro, imagantasanotëmi. Aroca arosata pingábintsëri basini, pomabaqueri arosata,
    aisati arosata ingábintsëmi obiro. Carari aroca tojai pingábintsasantëri basini,
    aro tojai ingábintsasantëmi obiro.
  plu-plu: Ikinabay ta gitkis hiyeg. Ayge nikwe ig Uhokri ikí yit hawwata. Ig kipunsay
    akak kabayka mpiynepepye juktah yis ka ikwa adahan amapin akiw. Ig ke wotbe ig
    kurukwin ig sassahni juktah in hehbetwi. Ku yis ikí kaayhsima gitkis hiyeg, ayge
    nikwe ig Uhokri diyuhkis yit kaayhsima kabayka akiw.
  iou-iou: Täŋpäkaŋ ämata bänep iron täŋ yämiŋirä Anututä inta udegän bänep iron täŋ
    tamek. Upäŋkaŋ intä täŋ yämineŋo u irepmitpäŋ bumta buŋät tamek. In nadäkaŋ? In
    ämawebeta jide nadäŋpäŋ kuŋatnayäŋ täkaŋ uterakgän Anututä inta api nadäŋ tamek.
  ntp-NT: Oidiadavurai aapimʌ aa mʌsiaapimʌ gʌnoidiadamu gʌnbaimocorʌrʌ ʌmo ʌpavidacarui
    cʌʌgaducamiʌrʌ cʌʌ suudacami gigigidicami, dai cʌʌ gʌisatudicami dai vʌʌtʌncʌacami.
