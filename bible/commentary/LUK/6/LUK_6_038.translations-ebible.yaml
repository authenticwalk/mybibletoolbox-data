  jpn-1965: 与えなさい。そうすれば、自分も与えられます。人々は量りをよくして、押しつけ、揺すり入れ、あふれるまでにして、ふところに入れてくれるでしょう。あなたがたは、人を量る量りで、自分も量り返してもらうからです。」
