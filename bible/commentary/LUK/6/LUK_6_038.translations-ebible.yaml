    པརིམཱཎེན ཡུཥྨཏྐྲྀཏེ པརིམཱསྱཏེ།
  qve-NT: Runamasiykichismanqa tukuy ima faltaqnintayá qoychis; saynata ruwaqtiykichismi
    Diospas qankunaman qosunkichis tukuy faltasuqniykichista. Diosqa qosunkichis allin
    medisqatan, mat'i-mat'iykusparaq, hunt'ay hunt'ataraq. Imaynatan qankuna runamasiykichiswan
    ruwankichis, saynatan Diospas qankunawan ruwanqa, nispa.
  pao-NT: Tamme ka mu numu tummatzina, soo Te Naa ookow punowsoo te makodyukukwu.
  cbu-NT: Tputseem ngutiritis istangtsa. Ashkachus, Apanll siyaatstam kapunguri istachiya
    aranginashtaya. Mbursash tamatarpari ashiru tupicheeru, tatsitchiya; yusur anumun
    tatsiteeru kasachiya. Itaru, mingaspa istakus, siyaamsha mingaspatatam Apanll
    istachiya.
  usa-usa: káqo-kayukama yimíyanama paá Áánûqtuma keráwáqá timíniye. keráwáqá ógiqma-awaataq
    mayánoe. kópiqa unáápí aguyumá káíqtowana ógiqmena kugúbainikaa umá móraiq umá
    yauwéqma ókaraq matéq kanaaráq umá mayánoe. mimórá-áwáátáq káqo-kayukama yímêmma
    Áánûqtuma min-áwáátáq keráwáqá timíniye.”
  soy-soy: Ani yɛ picɔ hɛ, Uléécɑɑ uu nɔ́ hɛ. Pi nɔ́ músunɛ ɑi yipu ɑí wurɛ ɑpi
    tíŋɑ-tiŋɑ ɑpi nɔ́ kópɔ. Kɛmúŋɛ́ kɛ̃ kɑni yɛ nɛ picɔ ḿ musí kɑpi kɔ nɛ nɔ̃́
    músunɛ. Ái líkɑ nnyɑ, Uléécɑɑ yɛ músunɛ ɑi yipu uu tíŋɑ-tiŋɑ uu tírii
    uu nɔ́ kópɔ. Kulũ kpɛ̃ kɑni yɛ nɛ picɔ ḿ musí kucɔ kɛ Uléécɑɑ uu kɔ nɛ nɔ̃́
    músunɛ.
  hui-hui: Ani buwa maruhondo milimu. Ani beramigola Ngode Datagaliwabehanda tíhondo
    ngulebira. Ibugua ngulebirago emene ndo dewaore mo tago howa ngiragola tínaga
    gime yu to̱lo holeberami. Tígua maruhondo mbirale meramigo daba nabi mirimiyagua
    Ngode Datagaliwabehanda nde tíhondo daba nabi ngulebira, lene.
  amf-amf: “Imee; yena imbha ko imbhe. Yenin kahaaka maasate yenaar kaadha ko kaadhe;
    payya uxate thoothayse konin laymenka yekka yena kaadha ko kaadhe” kena ki hamade.
  quc-NNT: Chiya ix chke nik'iaj chik, ri Dios k'ut kuya na chiwe ruk' jun utzalaj
    pajanik, t'ikom, känoj ra k'olib'al, käjat'jatik, —kächa'. Rumal chi jas ri pajanik
    ri kiya ix, je' ri pajanik ri kuya na ri Dios chiwe, —xcha ri Jesús chke.
  dob-dob: Ta wate ma imi ꞌatetagwala tomota wada obobomedi, be ꞌenega Yaubada ꞌida
    obobomemi, be ꞌina oboboma nina sinabwa wawasae ꞌemiya ꞌida ꞌetosiwa. Manuna toꞌase
    ꞌimi guinuwa tomota ꞌediya, Yaubada wate nadigega ꞌida guinuwa ꞌemiya.”
  wrs-wrs: Wo yeoa indhanamoa moang vinvm mana vemaoa, nomba indhanamba temba mana
    vemahuiva aevulvpa, doa Sesoava si os yemba henga esesmba dembrahunvav. Wo mani
    espetama, owai, yemba si wondanahonam dembrahunvav esvema, oi tendorini nahov
    valawora peindindva vrev, osm mindnam pilivhoara. Wo yena valawova ora mendekli
    ora eusil, temba yimba indhanamba songowol vinvpa, doa Sesoava si os yena wevsam
    engvav.
  mca-mca: Ƚisƚi'iƚij pa'qu' hami'im pekhewepe' qa na' Dios qa' hikna' qu' nata'ƚets
    qu' les olotse' pe'qu' esti'yi'ƚij. Yoponhetij pa'qu' eqe ti'naje' qa' naqat'etijik'iju'
    iye qa' naqfiijik'iju' iye qa qi qu' tsektsek'i'ijha, qe pakha' ƚuk'e' pa' eqe
    ti'najij pekhewe' ƚ'ihinij qa' hik ƚuk'eyeji'jek pa'qu' ti'naje' pe'qu' esti'yij.—
  kiw-kiw: Aamiꞌai eito ma imaꞌai, ka Iehoma-ro, riꞌoi-do imaꞌai aꞌai, ka riꞌo imaꞌai
    aꞌai huru haato modoboi-da, ka geema hiꞌa modoboi oruodii aꞌai riꞌo tui eito,
    riꞌo tui-da iꞌapudioi modobo tiatoi. Aamiꞌai eito riꞌo-ro imaꞌati emerai, Iehoma-ro
    riꞌoi-do imaꞌati aꞌai.”
  tzo-TZC: Acꞌbeic me ti cꞌusitic xtun yuꞌun ti yane. Jech ti Diose ta xacꞌboxuc ec.
    Ti cꞌusitic ta xacꞌboxuque, jun yutsil, tsinbil lec, lec nojem ti sbisole. Ti
    cꞌu sꞌelan ta xapasic ta stojol ti yane, jaꞌ jech ta spas ti Dios ta atojolique
    ―xi ti Jesuse.
  mya-mya: သူ​တစ်​ပါး​တို့​အား​ရက်​ရော​စွာ​ပေး​ကြ​လော့။ သို့​မှ​သာ​ဘု​ရား​သ​ခင်​သည်​သင်​တို့​အား​ရက်
    ရော​စွာ​ပေး​တော်​မူ​လိမ့်​မည်။ သိပ်​နှိပ်​လှုပ်​ခါ ပြည့်​လျှံ​သော​တောင်း​ပ​မာ​ဏ​ဖြင့်​သင်​တို့​၏
    လက်​ထဲ​သို့​ပေး​တော်​မူ​လိမ့်​မည်။ သင်​တို့​သည် သူ​တစ်​ပါး​အား​ချိန်​တွယ်​ပေး​သည့်​တောင်း
    ပ​မာ​ဏ​အ​တိုင်း​ဘု​ရား​သ​ခင်​သည်​သင်​တို့ အား​ပေး​တော်​မူ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: Li punh mɛn binib ŋɔ Uwien mɔ ń li punh nɛ. U li gbien niʼyiek kɛ̀ ń gbe
    wɔ ń yeyeke, kí ñiñi kí gbien nɛ̀ ń wule, nɛ kí de nɛ, kimɛ ni taah nà
    ki bìkreh tibont ki dienh binitɔb nnɔ Uwien mɔ li taa nɛn nɛ kí biike kí de
    nɛ.»
  cbi-NTPO: Veelanu kuwadei. Tsanguishu juntsaa, Dios bain ñullanu kuwanu tsuve. Matyu
    tyuwake' tyuli' pu' seepaijllake pu' manguwakeñuu kenu tsuve. Ñulla veelanu naadekeñu
    bain, Dios bain ñullanu tsa mannu tsuve, timi.
  ikk-NT: '“Ye ndị ọzọ kẹni Osolobuẹ ye i: i sikọ d''e nwẹhẹn hụn wẹ kpọnjun ọhụnma,
    bịantu ẹ alị, zinzin, o junpụha—e hu wẹ ẹ ye i ngadan. Makẹni, kẹ i yehan ndị
    ọzọ kẹ Chuku jẹnkọ d''e ye i.”'
  leu-leu: Tatavai e no taa saaxam. Tamo no taa tifi fasoliu a bi pana maana mo xena
    tatavai e no pife faxarang ta mo, no taa saaxam malaan sait. Pana vilaana aava
    mi tatavai pana mi taa saaxam malaan.”
  maz-NT: '''Ma cjó c''o pje ni jyodü, rí unügueji. Mizhocjimi ra dya''c''eji c''ua
    texe c''o ni jyodüts''üji, hasta ra mboncjütjo. Ra dya''c''üji c''ua ja nzi gui
    unnc''eji.'
  bod-N: ཁྱོད་ཅག་གིས་མི་གཞན་ལ་བྱིན་དང་ཁྱོད་ཅག་ལའང་གནང་ངེས༌ཏེ། དཔེར་ན་བྲེ་བཟང་པོར་འབྲུ་རིགས་བྱུར་བུར་གཏམས་ཤིང་ཡང་ཡང་གནོན་བཅག་བྱས་ཏེ་སྤྲུགས་ནས་ཁྱོད་ཅག་གི་པང་དུ་བླུག་ངེས༌ཡིན།
    རྒྱུ་མཚན་ནི་ཁྱོད་ཅག་གིས་སྣོད་ཅི་ལྟ་བུ་ལས་མི་གཞན་ལ་བྱིན༌ན། ཁྱོད་ཅག་ལའང་སྣོད་དེ་ལྟ་བུ་ལས་གནང་བར་འགྱུར་ཞེས་གསུངས༌སོ།།
  tca-NT: —¡Rü togümaã pengau i perü ngemaxü̃gü! Rü ngexguma ya Tupana rü tá pexna
    nanaxã. Rü ñoma wüxi i choca i meãma napaxü̃rüü̃ rü meama ípoõcuxü̃rüü̃ tá Tupana
    pexna nanaxã. Erü ngema nguruxü̃ i namaã cumücüna cuxãxü̃ i curü ngemaxü̃ rü ngematama
    nguruxü̃maã tá Tupana cuxna nanaxã —ñanagürü.
  zpl-NT: Udeꞌteꞌhua lubee bene lunú secalaꞌchaꞌ beei, nu Diose liquiꞌnu luhua lunú
    secalaꞌchaꞌhua. Liꞌinu másela liquiꞌnu luhua lunú deteꞌhua. Xne liꞌinu liquiꞌnu
    luhua tucu nú deteꞌhua lubee bene.
  mbc-NT: Tiaronkon nesatî antîîtî to' pia. Mîrîrî tîîsa'ya'nîkon ya, to' pia Paapaya
    nîrî itîrî aapia'nîkon. Mîrîrî tîîtî kure'ne antîîpai awanîkon pîkîrî, anne' pe
    tîwe'se pra. Mîrîrî tîrîya'nîkon ya mîrîrî tîîtî mararî pra tîsa'mannî'pî'se tu'ke
    awe'to'pe. Maasa pra mîrîrî warantî rî itîrî Paapaya nîrî aapia'nîkon itîrî'pîya'nîkon
    kaisarî —‍ta'pîiya.
  ndg-ndg: Mwapei benge, mwenga mwalowa peilwa. Kiasi sa ukarimu-chakisindililwe,
    sukwasukwa ni mwagilwa-mwagilwa mumagoti yinu. Kwamana kwa kipimo chochote mwakitumile
    pemya, kipimo chechelo chapanga tumilwa kubapemya ni mwenga.
  wsk-wsk: Nina kariimet mel nungaral, mu Kaem mel ningarukko. Mu nu biyala nunguning
    ningarukko, inang mel ira ira tugu lagasan se titikiriyam tarigi kuring arataso
    ale kapawoso se kariimet tusan iwita Kaem mel ningarukko. Mu awuk, nina lage kuring
    aguwaya te kariimet saki nunga betesan, mu lage koma suanta mu te tala Kaem ninga
    bitirukko.”
  toj-NT: Ay c'a jas ahuiojex, aahuic yi ja hua mojexi. Oj ni cho aajuc ahuilex mas
    ja huenlexa. Ja jastal huaxa huaa yi ja hua mojexi, jach ni oj cho ya cumxuc ahuilexa.
    Ja sbisol oj aajuc ahuilexi, tzaubal ni ja bis jahua. Mi jaxanuc oj aajuc ahuilex.
    T'enubal lec soc huosan lec.
  tbc-tbc: Tamolpein mel pidinai tap, Anut dam nek ago mi ipano wa. Tubun mi pidinai
    tap, Anut dam tubun mi ipanop, awan isa wa. Tou sapta a pidinai dan, tou naon
    kisaek mi ŋane wa.”
  sna-sna: Ipai, uye nemi muchapiwa. Muchapiwa mumaoko enyu chiyero chakanaka, chakatsindirwa,
    chakazunguzirwa uye chinopfachukira. Nokuti nechiyero chamunoyera nacho, muchayererwawo
    nacho.”
  smk-NT: Mami kamo ket byan kamo anamaet. Anaod, no pa'no kamon mami sa kapada moyon
    tawo, wanin kamo anamaet nin tubaleen; malaem, sinedsed tan pinno' anggan milapwas.”
  grc-TCGNT: δίδοτε, καὶ δοθήσεται ὑμῖν· μέτρον καλόν, πεπιεσμένον καὶ σεσαλευμένον
    καὶ ὑπερεκχυνόμενον δώσουσιν εἰς τὸν κόλπον ὑμῶν. Τῷ γὰρ αὐτῷ μέτρῳ ᾧ μετρεῖτε
    ἀντιμετρηθήσεται ὑμῖν.
  gof-WFTW: Immite; hinttew imettana. Hintte makkidaban hinttew zaari makettana, ubbarakka
    lo77o makkiyaban baqqidi, suuddi kunthidi, laalettana gakkanaw hinttew maketi
    imettana” yaagis.
  spa-BLM: “Dad, y se os dará; medida buena, apretada, remecida y rebosante, se os
    dará. Porque con la misma medida que midan se les devolverá”.
  kyz-NT: —Mama'ea 'gã nupe pẽẽ imonoramũ Janeruwarete 'ga nanẽ mama'e muri pẽ nupe
    nũ. Inãinãnĩ'ĩ nipo pemono 'gã nupe. A'eramũ Janeruwarete 'ga nanẽ imua inãinãnĩ'ĩ
    etee pẽ nupe nũ. Imonoawera 'jawerimũ etee futat imua pẽ nupe nũ— 'jau Jejui 'ga
    'gã nupe. —Mama'ea 'gã nupe imonouu re te amunipo 'ã Janeruwarete 'ga i'jawerimũ
    etee futat imuri pẽ nupe— 'jau Jejui 'ga u'ama 'gã nupe 'gã mu'jau.
  dao-dao: “Khyang üng pe u, Pamhnam naw ning jah pe be khai. Akcanga kbäi dänga ä
    kyase hnawm u lü, khyün u lü, pyep khaia ning jah pe khai he. Nami kbäinak bä
    am Mhnam naw ning jah kbäi pe be khaia kyaki” a ti.
  cya-cya: Taa um cha' tsu'hue 'in xca tucui, lo' cuaña'an caja nu taa cha' tsu'hue
    'in um, sca cuiya' nu chcui lo' mtsa'an yu'hui, si'yana tsaña'an cuiya' nu ndaa
    um, cui' cuaña'an cuiya' caja nu tyaa 'in um.
  nii-nii: Pe enim oł kanim kanim yi erngii mił yi ku Gos enim kin yi ermba. Pe wumb
    enim kin pimba mił ngungii ei, pei ngungii. Ei ngok pangin piki topu bein tumba
    ermba, ei enim ngungii. Pe enim epi wumb ngungii yi mił ku Gos enim ngumba.
  ign-NT: Ecaji­rahiya nayehe ena achaneana. Ema Viya títsiri­ji­ca­vayare eyehe.
    Tímepa­ná­vainapa eta máijara­ru­heyare éma. Te iúrihi éti nayehe ena achaneana,
    ema Viya, tétavi­ca­va­yarehi eta máurivaya eta eyehe éti.
  dik-NT: Na ye kɔc kɔ̈k muɔɔc ke Nhialic abï muɔɔc aya. Abä athëmdït cïï ciɛnku lëu
    bïk muk yiëk yï, rin käk ye looi tënë kɔc kɔ̈k, kek aabï Nhialic looi tënë yï.”
  cac-cac: Aq'uec tas tz'och yuj junocxo mach. Axo Dios ol ac'anpax d'ayex. Icha junoc
    mucuc tz'och echlab'il, ste b'ud'ji, tenb'il tz'aji, man̈xa b'aj syal yem jab'ocxo,
    icha chi' ol yutoc Dios yac'an tastac d'ayex. Yujto icha tzeyutej eyac'an d'a
    eb' eyetanimail, icha pax chi' ol yutoc Dios yac'an d'ayex.
  tzj-E: Tsipaj chca wnak je nc'atzina chca. Wnesipaj chca jara' nya'a rjel rec'xel
    chewa. Per je rjel rec'xel je xtya'a chewa cara' rbanic ajni' nuban jun c'yil
    tak achnak tz'kat npajona, kas bien jic nuya' rlipr y nuya' rsobr. Cara' quenbij
    chewa com wq'uiy nesipaj jara' q'uiy necochij tzra Dios, o wxe mq'uiy ta nesipaj
    jara' mq'uiy ta necochij ixix tzra Dios chka'. Cara' xbij Jesús chca.
  san-BUR: ဒါနာနိဒတ္တ တသ္မာဒ် ယူယံ ဒါနာနိ ပြာပ္သျထ, ဝရဉ္စ လောကား ပရိမာဏပါတြံ ပြဒလယျ
    သဉ္စာလျ ပြောဉ္စာလျ ပရိပူရျျ ယုၐ္မာကံ ကြောဍေၐု သမရ္ပယိၐျန္တိ; ယူယံ ယေန ပရိမာဏေန
    ပရိမာထ တေနဲဝ ပရိမာဏေန ယုၐ္မတ္ကၖတေ ပရိမာသျတေ၊
  yaa-NT: Fetsafo afara inãsharakõikãfe. Mã fetsafo afara inãsharakõikẽ, matori Niospa
    afara ichapa sharakõifo inãxii. Akka mã fetsafo afara inãsharakẽma Niospa matori
    afaa ichapa inãxima, mã ato afara inãsharakõikẽma,” Jesús ato fani.
  cab-NT: Rújuma joun ámu, ru lámuga gíñe Búngiu jun. Líchuguba Búngiu sarágu jun,
    ladǘgüba jun queígubeirügü jadǘga joun ámu.
  clu-clu: Magtaw kamo agud kamo tawan ra ang Dios. Kag kon ang Dios ang magtaw kanindo,
    ginasukub na gid nga mayad, ginauyug, ginadasuk, nagaarawas pa bago ibobo sa indong
    suruludan. Ay kon paiwan indong pagtaw sa iba toladato ra anang pagtaw kanindo
    ang Dios.”
  swh-ULB: Wapeni wengine, nanyi mtapewa. Kiasi cha ukarimu - kilichoshindiliwa, kusukwasukwa
    na kumwagika - kitamwagika magotini penu. Kwa sababu kwa kipimo chochote mnachotumia
    kupimia, kipimo hicho hicho kitatumika kuwapimia ninyi.”
  tpt-NT: Kꞌalaqxtꞌaqnitꞌik yu tamaqskꞌiniy ex kaxtꞌaqnikꞌanapitik yu maqskꞌiniyatꞌik.
    Kataxtaqniyan kun taun papulkan yu ox jakꞌalhamunti, ox jakꞌauksmunti y ox jatsꞌiuksmunti.
    Katapuxtaqniyan ni uxiknankꞌan vachu va tacha japꞌuxtꞌaqniyatꞌik yu alati.
  aai-aai: Uma natasasar taituw isah, God boro uman natasasar o isa. Tur anababatun
    o boro inab uma awan nakasuwai. Turobe baibais boro uma yan nasuwa nare inab nayen
    uma awan nakaratan. Sabuw inabitih ana fofonin God boro na’atube fofon ta’imon
    nit.”
  sny-sny: Fene lu taune ma'e etiri ta auwei su, Owane Sitewi lai fene ma'e etiri
    ta itiya'u auwei. Le fene ma'e niye erasi a'i itiya'u auwei. Le etiri erasi a'i
    fene ma'e niye fene lo papu su'ari ani teroso asi arowe. Fene lu taune ma'e etiri
    oso a'i auwei su, Owane Sitewi lai aiwawe a'i fene ma'e etiri oso a'i ta auwei.”
    [Mk 4:24]
  myy-myy: Gãjerãre mʉa ĩsija, mʉare cʉni queno ĩsigʉ̃ yiguĩji Dios. Gãjerãre mʉa
    ĩsiro bajiroti, mʉare cʉni ĩsigʉ̃ yiguĩji Dios. Ito yicõri gãjerãre mʉa ĩsiro
    bajiroti rẽto bʉsaro mʉa boca ãmi masirocõ ĩsigʉ̃ yiguĩji Dios, yiyijʉ Jesús ĩnare.
  trc-NT: Go̱ꞌ soj rasu̱u̱n man tuviꞌ soj, ne̱ Diose̱ me síí narque̱ rasu̱u̱n rihaan
    soj uún ado̱nj. Soꞌ me síí sa̱ꞌ ndoꞌo rá, ne̱ adi̱ꞌ se ꞌyaj síí sa̱ꞌ rá tuꞌvéj
    ꞌnúú ne̱ araa navii soꞌ rihaan tane̱j roꞌ, da̱nj quiꞌya̱j gue̱e̱ Diose̱ ga̱ soj,
    ne̱ doj a̱ narque̱ Diose̱ rasu̱u̱n sa̱ꞌ man soj ado̱nj. Ase vaa ꞌyaj gue̱e̱ soj
    ga̱ tuviꞌ soj roꞌ, da̱nj quiꞌya̱j gue̱e̱ Diose̱ ga̱ soj uún ado̱nj. ―Da̱nj cataj
    Jesucristó rihaan nij síí tucuꞌyón se‑na̱na̱ soꞌ a.
  cut-NT: Codin nchuhn che ndah nduco ihyan, ne din Dendiohs che ndah nduco ne, nde
    tihdena̱n ca ye nda̱hco menun ye yahn ne. Tihca̱, te nduhca̱ che redin ne nduco
    ihyan ne, atihnoca̱ nda̱hco menun Dendiohs yahn ne.
  bel-bel: 'давайце, і дасца вам: мераю добраю, утрэсенаю, умятаю і перапоўненаю адсыплюць
    вам ва ўлоньне ваша; бо якою мераю мерыце, такою самаю адмерыцца і вам.'
  zlm-KSZI: Berilah kepada orang dan kamu akan diberi. Suatu takaran yang baik, dipadatkan
    dan digoncang sehingga melimpah keluar akan dicurahkan ke atas pangkuanmu. Sukatan
    yang kamu gunakan itu akan digunakan terhadap kamu.’
  gdr-gdr: Wɨn b'ogla tagonindam, sɨ God kwa opima wa tagoniny. Mop nokɨp God opima
    wanɨm mɨra ɨtendam odede yɨpa wɨp tondon wa takatenainy rɨja na re wɨn rɨga wa
    tondon akatenautondam. Sɨ Ton ma onggɨtyam tondon rɨrɨr nena im wa tagoniny, ajɨ
    Ton opima onggɨtyam tondon rɨrɨrɨnd yɨndangɨr tamnɨkiny, ɨ temlandeniny, ɨ tegiyatneniny,
    ɨ dɨde taikɨnsiny tu ɨsangendam. Seg Ton ket teyeniny wa pɨlwa dɨde wa yɨm kumbɨnd
    taramkiny.”
  vmy-NT: Taꞌe_ru xi yaka, ꞌba ꞌba nde Naꞌenchana sjanu ngayeje. Nda sitse chitsanu
    nga sjanu, sitse tsjan tsjan, xi kꞌuetsujmeyare, ꞌba xi niki tistenntjai. Ngatꞌa
    chu̱ba̱ xi sichjon nga kꞌuechubo, ndekui sichubakoninu Naꞌenchana.
  cmn-FEB: 要给予，才会有慷慨回报，而且是加倍的回报。在衡量应该给你多少时，会将其压实，以便可以添加更多，能从顶部溢出，倒在你的腿上！因为你付出多少将决定你得到多少。”
  gmv-RNT: Immite! Inteska imettana; intes inte makida miishan simmidi makettana;
    harappeka naaqi baqqettidi yiggeti kumidi wora gukkanashe lo7o makiza miishan
    makettidi intes imettana” gides.
  ncl-NT: Xitemacacan huan Dios anmitzmacas, anmitzlamachihuilijtica ca ilamachihualisli
    iyaxca hual unca niman míac, amo quinami inminlamachihualisli lacames. Jo quema,
    Dios quilamachihuilía anmitztemiltilijtica huan anmijtzejtzeluilijtica huan anmitzpachihuiltitica,
    huan cuaquín anmitztemiltilis pa xinis pa in lali. Pampín, quinami amhuanten anlalamachihuilía,
    yoje Dios anmitzlamachihuilis.
  sua-sua: '@see-verse:LUK.006.037'
  klt-klt: Sándá yámát tu sásámáyan dá tunggafeinek. Ánutu yá horengga táng tolingga
    kándáng hánám tinek wawu mondang árán tuwatang máta hándáp hálen isut hang tiktik
    tán sunggulingga hangga árán sáminek. Kámá tárák rina yámineráng wawu Ánutu yá
    tárák wáinanyon sáminek.”
  are-are: Rrangkarra relha ilkngara ntjarranha ntuthilitjika. Kurunga Altjirrala
    rrangkarranha ntuthilitjina. Rrangkarra paka etnanha marnalka kngarra kuta nthamanga,
    Altjirrala rrangkarranha kngarra kutantema nthitjina. Rrangkarra paka etnanha
    yulthalka nthamanga, Altjirrala rrangkarranha yulthalka nthitjinantema. Rrangkarra
    paka relha arrpunhaka montjamontja ntelalhamanga, Altjirranha rrakangkarra montjamontja
    ntelalhitjinantema.”
  gai-gai: Ne ndorita reikmo, kabena meikramtaɨrmo aŋgɨri neaŋ te, Raraŋ Aetaniaca
    ma nena reikmo ma rutinande. Na ma nenanmo biŋ laŋa matau moca, ma rui gaca upembca
    tɨk mai te, ma mac rɨŋndɨŋi irikca mac rui, rui reik annda gaci upemb koinda tɨkca
    roumbmbaiap ruŋki te, ma nenmo neaŋnande. Na ne kabena meikramtaɨra biŋairina
    mɨn, an biŋna mɨn, Raraŋ Aetaniac, ma nena an biŋna mɨn, ma an mɨn mac nda rutinande.”
  qvm-NT: Pï-maywanpis ali cawar yanapanacunqui. Runa mayiquita yanapashgayquinoglami
    gamcunatapis Tayta Diosnintsi yanapashunquipag. Yanapashushpayquega yarpashgayquipitapis
    mastami yanapashunquipag.
  chz-NTPS: Kwëëhˋ hnähꜘ dsaˉ, mahꜗ kwëëhꜗ Dio hnähꜘ. Kwaꜗ baˊ Dio heˉ saꜙ kya̱a̱hˊ
    hihꜙ, jmeeyꜗ naˉhla̱a̱hˊ lluˈ, naˉka̱hˈ läꜙji̱i̱hˈ gaꜙsa̱a̱ꜗ goˉte˜. Jëëhꜘ, kya̱a̱hˊ
    ja̱ˉbaˊ heˉ llahˉ hnähꜘ hihꜙ, lla̱a̱ꜗ Dio hnähꜘ hihꜙ.
  kmu-kmu: Nelamafugamima amamisaya kavala Anumaya KotiꞋa aniꞋa huno lamamigahie.
    Tamakaila kutamifina aye talako huno havatesia kava huno ku ailamategahie. Ma
    mopaleꞋma nelamafugamima humatesaya kavala Anumaya KotiꞋa tamakaila ani kava hulamategahie.”
    huno humaine.
  ood-NT: Ab g wo haꞌichu ha mahkad. T g Jiosh ab haꞌichu wo em‑mahkad. Ab amt baꞌich
    i geꞌe wo bei mamt heꞌes ab i ha mah no pi g Jiosh baꞌich i s‑hemajima matp hems
    g hemajkam. Ab at wo i e nodagi em‑wui mamt has i masma ab wo neidad hema.
  lbm-lbm: दूसरों ख दे, त तुम्ख भी परमेश्वर देयेंन। लोग पूरो नाप दबाय दबाय क अऊर हिलाय
    हिलाय क अऊर उभरतो हुयो तुम्हरी गोदी म डालेंन, कहालीकि जो नाप सी तुम नापय हय, उच
    नाप सी तुम्हरो लायी भी नाप्यो जायेंन।”
  ncj-NT: Xiquinmacacan in oc sequinten huan Dios mechuelitalos huan mechmacalos molui
    miyac. Huan mechchihuilisque ijconon quen namehhuan nanquinchihuilisque in oc
    sequinten.
  yuj-yuj: Tá yumo ankwap aropan ankár ankank nénk napo, nopok yumwan kor Kwaro ankank
    nénk naenámpon. Mao nopok kámákarrá kápae kare nénkria top-pwarámpea panánkarrá
    warko top kare fek tankrá top koupouriaka kwarákár námp yumwan nénk naenámpon.
    Yumo arop mokope puri fek nénk nap te, Kwaro nopok yumwan take pourouráp nénk
    naenámpon.”
  kto-kto: 'Makamming inamaniap ma pagap ga eba ina bun migameng Morowa ma pagap.
    Eba mikameng Morowa ma pagap gare tiro: Ga eba dakmeng maset, ga eba mairarakang
    ga eba masosominang me lourup ga dakmeng migat puomeng leba urukmeng ga alam miun.
    Uvuvuo la mialo maun inamaniap, uriet uvuvuo leba ina apulang Morowa me miun.”'
  gmv-NT: ኢሚቴ! ኢንቴስካ ኢሜታና፤ ኢንቴስ ኢንቴ ማኪዳ ሚሻን ሲሚዲ ማኬታና፤ ሃራፔካ ናቂ ባቄቲዲ ዪጌቲ ኩሚዲ ዎራ ጉካናሼ
    ሎዖ ማኪዛ ሚሻን ማኬቲዲ ኢንቴስ ኢሜታና” ጊዴስ።
  por-BLT: Deem, e vocês receberão muito mais em troca. O que lhes é dado em troca
    é medido de tal forma para que mais possa lhes ser dado, derramando bênçãos que
    se espalham a sua volta. O quanto vocês dão, determinará o quanto irão receber.”
  stp-NT: Gu jaroiꞌ noꞌ tuꞌ ba jam taan, xi iichulhdhaꞌ pim cham jax ji chɨꞌji na
    baꞌ gu Dios puiꞌp jam maakidhaꞌ gu tuꞌ nam aaꞌndaꞌ. Jaꞌxbuiꞌp jam iichulhdhaꞌ
    gu Dios na pim jɨꞌx iichulhdhaꞌ gu jaroiꞌ, dai na joidham xiixkixim jix kabkam
    jimdam gio jupaaban.
  ame-NT: Ñam̃a sapaʼ eʼñech cohuen es sapannaʼtyena allochñapaʼ Yomporpaʼc̈hoʼña
    eʼñech cohuen es apuerres sam̃a. Shonteʼch nanac es apuerres, atet̃ ñerraʼmrrat̃eʼ
    c̈ho es eʼchorratenset soshaco atet̃ ñerraʼm c̈hop eʼcharet̃. Oʼch chorrapaʼ oʼch
    aʼrrapuet eshecchaʼ eshaʼtereterr poʼpoñ, ñerraʼm oʼch chorrerrerrpaʼ oʼch paʼshmuet
    att̃och eʼñe aʼt̃amoʼyonaset. Ñeñt̃paʼ añ tomaʼntena att̃o es apueney Yompor nanac
    aton. Ñam̃a errponchaʼ sap̃ poʼpsheñeñ, sapaʼc̈hoʼña eʼñech allpon apuerres sam̃a
    Yompor.
  mgh-2016: Mwaavaheke attu akina, Nlhuku nouvahani ni inyu. Chiicho etu nnoowa mwaapochera
    wo winchiva chinene, nikaviho mmathathani mwinyu. Maphimelho inyu wa attu, phi
    maphimelho nnohalha inyu uphimelhiya ni Nlhuku.”
  kvn-NT: “Tegin pemal tule-pimaladga immalmal ukenabmal. Imi pe tule-pidga immal
    ukchal, Pabdin izhe-kwamakal okpinalebaa pega immalmal ukmogo. Tenal pe ibi-wilub
    pe ebúdin, Pab pe-wilub-ebuged-unni pega immalmal ukmogo.”
  gvf-gvf: I kalkan obin si ibal tenanga, ena God obin si i tenamua. Tenangwa kalkan
    binanbile i tenangure, gal maa muulungwa mere i tenamua. I ibal kobe kalkan ere
    tenangwa mere, God para iru maan i tenamua.”
  san-ISO: dānānidatta tasmād yūyaṁ dānāni prāpsyatha, varañca lōkāḥ parimāṇapātraṁ
    pradalayya sañcālya prōñcālya paripūryya yuṣmākaṁ krōḍēṣu samarpayiṣyanti; yūyaṁ
    yēna parimāṇēna parimātha tēnaiva parimāṇēna yuṣmatkr̥tē parimāsyatē|
  deu-ELBBK: 'Gebt, und es wird euch gegeben werden: Ein gutes, gedrücktes und gerütteltes
    und überlaufendes Maß wird man in euren Schoß geben; denn mit demselben Maß, mit
    dem ihr messt, wird euch wieder gemessen werden.'
  mcb-NT: Pinkavintsaantavageigakerika viroegi ario inkañotagaigakempi Tasorintsi
    irirori inkavintsaavageigakempi. Gara maani ikavintsajaigimpi Tasorintsi teranika
    imichatumagetempa irirori, inkavintsaasanovageigakempityo kara. Tyanirika pairorira
    iravisake inkavintsaantasanovagetakera pairotyo inkavintsaakenkani irirori, kantankicha
    yogari ogakonarira ikavintsaantake ariotyo inkañotagaenkani irirori ogatonatyo
    inkavintsaakenkani.”
  yle-yle: Yepê, Ngópuch꞉anê yoo dmyinê yeedeyeede dé, Chóó Lémi ngê u nkwo ada a
