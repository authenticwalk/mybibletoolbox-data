    wangka kulira watjaṉi, ‘Yuwa, wati pala tjuṯangku, ngunytjinytjungku kulira wangkapayi.’
    Yaṉangungku walytjangku kulira wangkapayi.”
  poh-NT: «Jeꞌ ricab ncꞌuluric ru̱cꞌ i che̱ꞌ jeꞌ woꞌ reꞌ ncꞌuluric ru̱cꞌ i cꞌacharel
    maj reꞌ holohic laj kꞌoric rikꞌor jenoꞌ cꞌacharel reꞌ holohic rinoꞌjbal, cu pa
    ra̱mna woꞌ nelic cho reꞌ wilic cho wi̱ꞌ i holohic. Tzꞌa̱b ruꞌ i maꞌ holohic ta
    laj kꞌoric rikꞌor lok jenoꞌ cꞌacharel reꞌ maꞌ holohic ta rinoꞌjbal, cu pa ra̱mna
    woꞌ nelic cho reꞌ wilic cho wi̱ꞌ cꞌahbilal. Jeꞌ reꞌ kꞌuruꞌ reꞌ cꞌacharel reꞌ holohic
    rinoꞌjbal, holohic laj kꞌoric woꞌ nelic cho cu pa ra̱mna, nqui Jesus.
  tue-tue: Teero biiri basocʉ́ ãñugʉ̃́pʉre ãñuré niicu. Teero tiigʉ́, ãñuré wedesei.
    Basocʉ́ ñañagʉ̃́pʉre ñañaré niicu. Teero tiigʉ́, ñañaré wedesei. Cʉ̃ʉ̃pʉre pairó
    niinetõnʉcãrere wedesequi.
  bjp-bjp: Rokap na kaltu i finngas rokap na sinang la tina foron rokap na tier ae
    na liu kia. Ke kaltu laulau sabin i finngas sinang laulau la tina foron tier laulau
    ae na liu kia. Wara le orek ae i suu tina ngusun nenge kaltu, i famalal sinang
    ae ifuun na liu kia.
  xon-xon: Ilandak nyaan bi uninyaan aasui ni, le ki cha u len ni ŋan na. Ilandakbir
    bi mbiindaan aasui ni, le ki cha u len ni bir na. Ba pu? ilandak i gbii unii aasui
    ni na, ima le u ga len.”
  tzo-ZNT: Jaꞌ noꞌox yech li muchꞌu lec yoꞌone lec chcꞌopoj, lec cꞌusi tsnop. Li muchꞌu
    chopol sjole chopol chcꞌopoj, chopol cꞌusi tsnop. Ti cꞌu xꞌelan ta snopique jaꞌ
    yech chlocꞌ ta yeic.
  mpm-NT: Siaꞌan kuu chaa vaꞌa, chi ndoꞌo ini da mani jniñu vaꞌa. Ti chaa ndevaꞌa
    un, mani jniñu kueꞌe ndoꞌo ini da. Ti yuꞌu da, chi kaꞌan nava ndoꞌo ini da ―kachi
    ya.
  ots-NT: Hnar jogui cja̱hni i mbe̱ngui jogui mfe̱ni, eso i ma̱n ca rá zö hne̱je̱.
    Hnar cja̱hni rá nttzo i mbe̱ngui nttzomfe̱ni, eso, i ma̱ngui palabra jin gui tzö
    hne̱je̱. Ca te xí mbe̱ni mbo ʉ́r mʉy hnar cja̱hni, guehcá̱ da ma̱.
  hoy-hoy: वळ्लीद मंळसा तान आत्मा अन्द वळ्लीद भंडार दा टु वळ्लीद मातगोळी का तेगुतान,
    अदिक बुरा मंळसा तान दिल इन बुरा भंडार दा टु बुरा मातगोळी तेगुतान; यतिकी जो दिल
    दा तुमकु आद अदा आऊन बाय दा बरतद.
  uri-uri: Apm tolpake, melnum a kil alupm nikgwalpm arie worwor pa, ekla a kil pa
    paln kulhor kai wor. Wa melnum a kil alupm nikgwalpm arie paitn pa, ekla a kil
    pa paln kai paitn. Ekla ur a paln kai ek a melnum pa, pa apm plan tukol nikgwalpm
    alkilen pa apm tolpake.”
  amo-amo: Unit ucine nanya nile imon na adin cisu kibinai mye, asa abelle imon ile
    na idi icine, unan magunta nutuno imon inanzang ile na idi kibinai mye nin nnu
    mye.
  pjt-pjt: Ka palu puṟunypa aṉangu palyangku palya tjuṯa palyalpai, kurunpa palya
    ngaṟala. Ka aṉangu kurangku kura tjuṯa kutju palyalpai, kurunpa kura ngaṟala.
    Panya tjaangku wangkapai unngunguṟu. Ka kurunpa wiṟu ngaṟanyangka, tjaangku wiṟu
    kutju wangkapai, palu kurunpa kura ngaṟanyangka, tjaangku kura kutju wangkapai.”
  cwe-cwe: Munhu yanogile kolava yanogile muna ingama yake inogile yili muumoyo wake,
    na munhu yehile kolava yehile muumoyo uwake. Kwaviya munhu kolonga yoyamemile
    muumoyo wake.
  daa-NT: Gem kaak sellen̰-ak, selliŋkuwiy asa min ɗo adiy kaak portiko. Kar gem kaak
    jookum gay, jookumiy-at sa asa min ɗo adiy kaak pondiko. Ka seener, kaaw taat
    goy ɗo adiy-at, taar ko ŋa imiliit kara. »
  mlp-mlp: Mat dimunta agemab anad dimunta kabemmo usaqta na in daq dimuntaqmo emaqta
    ham. Sa mat meqinta agemab anad meqinta kabemmo usaqta na in daq meqintaqmo emaqta
    ham. Nagah mat agemab ayahmo usaqta naqmo in aqezab gwahtiqaqta ham.
  ape-C: Aria arpesh shopunek douk namudok atin. Yopunyi arpen douk yopumi urkum mape
    numun iri apa munek yopuhi aih. Aria yoweinyi arpen douk yowemi urkum mape numun
    enyenyim urkum iri apa munek yoweihi aih. Um maresh? Arpesh apa sheneyagwreh enenyenen
    nyape numun esheship urkwip iri.”
  bgs-bgs: Iring kanan tô manubù. Atin ka madigár tô tun dalám ka manubù, madigár
    tô áglumun din. Atin ka madat tô tun dalám ka manubù, madat tô áglumun din. Atin
    ka ágkagi tô manubù, ágpasóddórán din tô dalám katô pusung din.”
  faa-faa: Mahimuna makatane, himumo hemakapurapo. Aporo hinamo kotesamo himumo koteaka
    hemakapukua, akaimo soko koteaka somerapo. Koteaka hemakapukua koteaka rakirapo.
    Arirakano aporo hinamo watikisamo himumo watikiaka hemakapukua akaimo soko kekemaraka
    watikiaka somerapo. Watikiaka hemakapukua watikiaka rakirapo. Aporo hinamomo himumo
    makata hemakapusuane akai aeyaka somerapo.” Aíyaka Yasumo somesapo.
  kik-kik: Mũndũ ũrĩa mwega aragia maũndũ mega kuuma mũthiithũ-inĩ wa ngoro yake,
    nake mũndũ ũrĩa mũũru aragia maũndũ mooru kuuma mũthiithũ-inĩ wa ngoro yake. Nĩgũkorwo
    kanua gake kaaragia o maũndũ marĩa maiyũrĩte ngoro yake.
  cap-NT: Tsjii zuma kuzziz z̈oñiqui zuma takunaca paljayñipanc̈ha. Tsjii ana zuma
    kuzziz z̈oñizti ana zuma takunaca paljayñipanc̈ha. Jaknuz̈t kuzquiz pinsic̈haja,
    jalla nuz̈ chiic̈ha z̈oñinacami.
  ksr-ksr: “Eja uutanoŋ iwoi saa qero eji, ii mono buutanoŋ asuganoŋ jeŋkeja. Kawaajoŋ
    eja awaawaa uu kowianoŋ iwoi awaawaa moriaŋa eji, iinoŋ mono awaa ii asuganondeeŋ
    jeŋkeja. Eja bologaa uu kowianoŋ iwoi bologa eji, iinoŋ mono bologa ii asuganoŋ
    jeŋkeja.” Kiaŋ.
  eng-TNT: A good man out of the good treasure of his hert bringeth forthe that which
    is good. And an evyll man out of the evyll treasure of his hert bringeth forthe
    that which ys evyll. For of the aboundaunce of the her his mouthe speakethe.
  sbs-sbs: Muntu mulotu kuzwilila kuvulotu bwa vuhumi bwina mwinkulo yakwe, uzwisa
    vulotu, ni muntu muvi ku zwilila ku vuhumi bwa vuvi bwina mwinkulo yakwe, uswisa
    sivi, kuzwilila ku vuhumi bwina mwinkulo yakwe muntu, uzwisa mwinkulo yakwe cha
    kaholo.
  sue-sue: Ema kokopai awa kotumai kokopai nuso nana mokara itewia, are nu tani kokopai
    inowia. Ema waya awa nu kotumai waya-kawaya nuso nana mokara itewia, are nu tani
    waya-kawaya inowia. Duba meni denenu itewia amira te be meni kereniro towia awa.
  fra-NCL: L’homme bon tire le bien du bon trésor de son cœur ; et, de son mauvais
    trésor, l’homme méchant tire le mal ; car la bouche parle de l’abondance du cœur.
  bhg-bhg: Embo davemi ainda doda rorae dave woru ari isira awa pieuri idegedo eira.
    Edo embo beyaemi ainda doda rorae beyae woru ari isira awa pieuri idegedo eira.
    Aindabé, emboda doda rorae ro beda ari isira awa ainda bemi tedo eira.
  snn-NT: Güina'ru, re'o bainguëbi coca catoca, re'oye se'gare caji, re'o recoyo baguë
    sëani. Gu'a bainguëbi coca catoca, gu'aye se'gare caji, gu'a recoyo baguë sëani.
    Ja'nca sëani, bain recoyo ba'iyete masiye yëtoca, bacua coca cayete achani masijë'ën.
  atb-NT: Ge é sû gi, yhumsing é i-myit unghkaû mâ é sutdò mai ge é zè pé lé lhoq
    htoq shit lhê. Agè ashop é sû gi, yhumsing é i-myit unghkaû mâ é agè ashop é sutdò
    mai, agè ashop é zè pé lé lhoq htoq shit lhê. Haî mù gâ le, yhâng é i-myit unghkaû
    má byíng mui tô é lé za, yhâng é nhut mai taî htoq lo é nghut lhê.
  wro-wro: I:dja inia wunia iŋaui nąnja wunia ba kungąŋural; i:dja iwori woru iŋaui
    nąnja woru ba kuŋgąŋural; gewunja dara iŋaui nąnja iamundu kuluiri.
  cek-AK: 'Kahoih kami loe a palung thungah akom kahoih hmuen to a sinh, kahoih ai
    kami loe a palung thungah kaom kahoih ai hmuen to a sinh: palung thungah koi kamtlai
    to ni pakha hoiah thuih.'
  bkd-bkd: Sa maayad ha etaw maayad daan sa agkaikagi din tumenged ta maayad sa henà-henà
    din, ba sa madaet ha etaw madaet daan sa agkaikagi din tumenged ta madaet sa henà-henà
    din. Ta ku inu sa duun hu henà-henà hu etaw iyan daan haena agkaikagi din.
  ctu-76: Jini wen bʌ quixtyañu mi yʌle' wen bʌ t'an cha'an wen bʌ am bʌ ti' pusic'al.
    Jini mach'ʌ wen bʌ quixtyañu mi yʌle' mach'ʌ wen cha'an mach wen am bʌ ti' pusic'al.
    Como chʌ bʌ jach mi' but'e' i pusic'al quixtyañu mi tsictiyel ti i t'an.
  lac-NT: An ten bic a mac tsoy u tucur, tsoy cu bin joc'ar u t'ʌn tu chi'. A mac
    c'as u tucur c'as, cu bin joc'ar u t'ʌn tu chi'. Mʌ' ja wirej, a ba' yʌn tu tucur
    ra' cu bin joc'ar tu cu tsicbar.
  xla-xla: Epedeme ka꞉dle oplamitapo ka꞉ka꞉dle koko ya꞉ dupa dulu dla hutiyeye ya꞉
    mati tle halopo wowoyamdepo. Epalati batalimale oplamitapo ya꞉ dupa dulu tle bobtalimale
    koko hutiyeye halopo wowoyamdepo. Epapedeme adipapele kokota oplami dupa dulu
    dla pasatepo ellepiye, ya꞉ mati tle epapele kokoye atlamelepe.”
  xav-NT: '@see-verse:LUK.006.044'
  cuk-cuk: ”Anmar-dule amba deyobmodo, dule-nued, na e-gwagegi ibmar-nued-nikadba
    ibmar-nued onoged. Ar dule-isganadi, na e-gwagegi ibmar-isgana-nikadba ibmar-isgana
    onomogad. Ar dule-sunmakedi, gwagegi-ibmar-naidba na sunmaked.”
  tbf-tbf: Mi banga ka a vorotsoruo bu banga kepineits sibu banga kepineits ta noutngan
    i aron, ma mi tsaka ka a vorotsoruo bu tsaka kepineits sibu tsaka kepineits ta
    noutngan i aron. Mi kulou gi ko vokokotie mi sana ta vous i arogie.
  uig-CYR: Яхши адәм қәлбидики яхшилиқ ғәзнисидин яхшилиқ чиқириду; рәзил адәм қәлбидики
    рәзиллик ғәзнисидин рәзилликни чиқириду. Чүнки қәлб немигә толдурулған болса,
    еғиздин шу чиқиду.
  ikw-NT: Badnụ ọma neegwehịa nhne bụru ọma hite n'ẹkwnu ọma ke zị nụ mkpọma a. Badnụ
    ọjo hite n'ẹkwnu ọjo ke mkpọma a neegwehịa nhne ọjo. Kwnornu nụ ọnu nookwu hite
    nụ nhne ke zị nụ mkpọma a.
  khs-khs: 'Sena napoyawa himu amoke hekeya matanepela: meatawa hekeya selesene. Ko:yawemiwa,
    e himuyawa matanawa napolo sopolo woliyetinase. Aputa: sena olokeyatelayawa himu
    amoke olokeyatela matanepela: meatawa olokeyatela selesene. Ko:yawemiye e himuyawa
    matanawa olokeyatela sopolo woliyetinase. Ko:yawemiye sena nowamoke E himu honosane
    fa:nemi kete matanewa woliyetiye enewa meakemi ine hetetiyapola: selesene.”'
  dwr-ENT: ሎዖ ኣሳይ ባሬ ሎዖ ዎዛናፔ ሎዖ ዬዉዋ ሃሳዬ። ቃይ ኢታ ኣሳይ ባሬ ኢታ ዎዛናፔ ኢታ ዬዉዋ ሃሳዬ። ኣዪሲ ጎፔ፥
    ኣሳይ ባሬ ዶናን ሃሳዪያዌ ባሬ ዎዛናን ኩሜዳዋ ዶናይ ሃሳዪያ ዲራሳ።
  pma-pma: Meatin koa moulien onen vilelau en tahosien, hei tahosien mul kistal rani.
    Ka meatin koa moulien onen vilelau en tisaen, hei tisaen mul kistal rani. Selusien
    onen meatin tai mul rie lati keke moulien onen vilelau en asa.”
  atd-NT: Ogkounawa ka mgo otow,” kagi ni Hisus, “ka maroyow no otow, maroyow ka oghimuon
    din su ogpuun to maroyow no nakatagu dio to goinawa rin, di ka maroot no otow,
    songo maroot ka oghimuon din su ogpuun to maroot no nakatagu to goinawa rin. Malogot
    soini su agad nokoy ka nakatagu to goinawa ta, ian ka ogpakalibuwas to bo-bo ta.”
  tel-2017: మంచి మనిషి తన హృదయమనే ధననిధిలో నుండి మంచి విషయాలను బయటకు తెస్తాడు. చెడ్డవాడు
    తన చెడ్డ ధననిధిలో నుండి చెడ్డ విషయాలను బయటకు తెస్తాడు. హృదయం దేనితో నిండి ఉంటే
    దాన్నిబట్టే నోరు మాట్లాడుతుంది.
  hat-BSA: “Yon bon nonm, nan trezò a kè li, pote sa ki bon; epi moun mechan an nan
    trezò mechan an va fè parèt sa ki mechan; paske bouch li pale sa ki ranpli kè
    li.
  top-NT: Jaé quihui cca̱ta̱ma̱lacastuca cristianos, cha̱tum tla̱n chixcú siempre
    ca̱huán lactlá̱n tapuhuá̱n porque tla̱n catzí ixnacú, y cha̱tum ni̱ tla̱n chixcú
    ca̱huán ni̱ lactlá̱n talacpuhuá̱n porque snu̱n lani̱t ixnacú. Tú li̱chihui̱nán
    ixquilhni cha̱tum chixcú tla̱n li̱lakapascán ixtapuhuá̱n ixnacú.
  msk-msk: Maynaan oman yang otaw, aw magsorit yang madyaw na otaw, arag madyaw yang
    sorit naan, kay yang yakabutang sang kanaan ungud yang madyaw. Toyo yang maat
    na otaw, kada magsorit maat, kay yang yakabutang sang kanaan ungud yang maat.
    Yang yabay nang otaw kaundan, yaan yang pyagalaong.”
  gyr-NT: Ẽgüe ehi avei ava upe. Ava avɨye vahe oyapo mbahe tuprɨ. Esepia, ahe vɨreco
    mbahe tuprɨ opɨha pɨpe yepi. Iyavei acoi ava ndaseco põrai vahe oyapo mbahe tẽi.
    Esepia niha, ahe vɨreco mbahe tẽi eté opɨha pɨpe yepi. Esepia niha, pe pɨha pɨpe
    sui tẽi osẽ pe ñehe ãgua” ehi.
  kmh-kmh: Biynimb mindrep gipay gok, namb kuyip biyaŋ tep mindip rek, mind tep gipay.
    Biynimb mindrep ma gipay gok, namb kuyip biyaŋ mindrep ma gip rek, mind tep ma
    gipay. Pen biynimb yerip rek mindpay ak, minim kiyk aŋgey niŋiy; biynimb gok tep,
    biynimb gok timey aŋgiy niŋniŋgambun.
  ukr-ONPU: Добра людина з доброї скарбниці свого серця виносить добро, а погана людина
    з лихого скарбу свого серця виносить зло. Адже чим переповнене серце, те говорять
    її вуста.
  emi-emi: Masi taumattu ngateva eaapasunga masi voto tale masi urunguitanina ateva,
    me sesa taumattu ngateva, sesa voto eghooa tale llo sesa etokatoka tale urunguitanina
    ateva. Sesa voto taumattu ngateva egheelei, etokatoka tale urunguitanina ateva,
    eaapasunga nau eteva eaaippooaa.”
  zpv-NT: Bwiinn zaꞌca rñiꞌza cohsa zaꞌca, laasii cohsa zaꞌca naa nin nuu stoꞌ ba,
    nee bwiinn nadxaaba rñiꞌ ba ganaalla cohsa dxaaba za, laasii niꞌchi nuu stoꞌ ba.
    Cun rwaaꞌ bwiinn rñiꞌ ba dxyiꞌdxyi nin nuu stoꞌ ba.
  gux-gux: O niŋamo ñandi o pali bonŋanla nni yaala n ŋani, o nibiado mo ñandi o bonbiadila
    nni yaala n bia, kelima o nilo maadi yaala n gbie o pali nne.
  kos-kos: Sie mwet wo el fahkak ma wo liki nunak wo su oan insial, ac sie mwet koluk
    el fahkak ma koluk liki nunak koluk su oan insial. Tuh oalu el kaskas ac fahk
    ma su inse sessesla kac.”
  ibo-ibo: Ezi mmadụ na-esite nʼakụ ọma juru ya obi na-arụpụta ezi ọrụ, otu a kwa,
    ajọ mmadụ na-esite nʼobi ọjọọ ya na-arụpụta ajọ ọrụ. Nʼihi na ihe ọbụla dị mmadụ
    nʼobi bụ ihe na-apụta nʼọnụ ya.
  yml-yml: Wata baniꞌodi tomotoga, vuagidi ꞌwaidiega ta na ꞌisaꞌinanadi tomotoga ꞌatumaidi
    ꞌalo sakoidi. ꞌAiꞌedi tomogo yana sauluva ꞌatumaidi, ta na ꞌasetai yana nuanua
    matatabuna tonovidi. Weꞌe ꞌaiꞌedi yana sauluva sakoidi ta na ꞌasetai yana nuanua
    matatabuna sakoidi. Tomogo avaꞌai i na voneyeniga, fai yana nuanua ꞌwainega i
    mai.”
  ory-ory: ଉତ୍ତମ ଲୋକ ଆପଣା ହୃଦୟରୂପ ଉତ୍ତମ ଭଣ୍ଡାରରୁ ଉତ୍ତମ ପଦାର୍ଥ ବାହାର କରେ, ପୁଣି, ମନ୍ଦ
    ଲୋକ ମନ୍ଦ ଭଣ୍ଡାରରୁ ମନ୍ଦ ପଦାର୍ଥ ବାହାର କରେ; କାରଣ ହୃଦୟର ପୂର୍ଣ୍ଣତାରୁ ମୁଖ କଥା କହେ।
  bzj-bzj: Sayhn way, wen wahn man haat ful op a loan gud ting, oanli gud ting wahn
    kom owta it, bot wen ih haat ful op a loan bad ting, den oanli bad ting wahn kom
    owta it. Soh den, wateva wahn man haat ful op wid, dat da weh wahn kom owta ih
    mowt.
  chk-chk: Eman aramas mürina epwe chök atowu mettoch mi mürina seni letipan, nge
    eman aramasangau epwe chök atowu mettoch mi ngau. Pun eman aramas epwe chök apasawu
    met mi nom lon letipan.
  ssd-ssd: Taŋamba ndo taŋgo mayenu nu wamdus mayenu ŋak minit sulumba nu wam magenu
