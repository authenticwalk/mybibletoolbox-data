  kan-OKCV: ಒಳ್ಳೆಯವನು ತನ್ನ ಹೃದಯದ ಒಳ್ಳೆಯ ಬೊಕ್ಕಸದಿಂದ ಒಳ್ಳೆಯದನ್ನೇ ಹೊರತರುತ್ತಾನೆ. ಆದರೆ
