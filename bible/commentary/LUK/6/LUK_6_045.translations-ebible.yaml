    Endawima en nggeker-erek wunggu dugwit, abis vaga en yagaliga o,” yiluk, yugeragagi.
  tgo-tgo: Lolo thovuye uneya thanavu thovuye, ŋgoreiya thovuyeko i mbanɨvathavatha
    e ghareko. Lolo raitharɨ uneya thanavu raitharɨ, ŋgoreiya tharɨko i mbanɨvathavatha
    e ghareko. Kaiwae budakaiya i riyevanjara gharendake, iya thɨ rakaraŋgi e ghaendake.
  yap-yap: Be’ ni bfel’ e ma fek e tin ni bfel’ ko pin’en nib manigil nike kunuy nga
    laniyan’; ma be’ nib kireb e ma fek e tin nib kireb ko tin nib kireb ban’en nike
    kunuy nga laniyan’. Ya ra be’ ma be yog l’ugun e pin’en nib sug u laniyan’.”
  mop-NT: —Le'ec a qui'il winiqui, walac u betic a qui' u men u qui'il u na'at. Le'ec
    a c'ac'as winiqui, walac u betic a c'as u men u c'asil u na'at. Chica'an biqui'il
    u na'at a mac etel u t'an,— cu t'an a Jesusu.
  tet-tet: Nunia moos ema diꞌak, nalo lia diꞌak. Ema aat, nalo lia aat. Tan itakaan
    dalen, natudu itakaan neon ain.”
  hlt-MCSB: Hlang then long tah thinko khui lamkah khohrhang then te hnothen la a
    thoeng sak tih, hlang thae loh boethae dong lamkah loh hnothae te a thoeng sak.
    Thinko kah aka baecoih te ni a ka loh a thui.
  xtd-NT: Nux vaꞌa‑n, vaꞌa ka jaꞌan‑n. Nux loko‑n, kuiꞌa ka jaꞌan‑n. Xa xñuꞌu anu‑n,
    xijan ka jaꞌan‑n.
  mdy-ETH: ዬያሮ ኮሺ ዓሲ ፔኤኮ ኮዦ ዒኖይዳፓ ኮሺ ባኣዚ ኬሳኔ፤ ፑርታ ዓሲያ ፑርቶ ዒኖይዳፓ ፑርታ ባኣዚ ኬሳኔ። ዓሲ ፔ
    ዻንጎና ኬኤዛሢ ዒኖ ኩሚ ኬስኬሢኬ።
  spl-spl: Lok âlâhât biwiŋan nâŋgân nâŋgân âlepŋe me bâleŋe tatmap ya yawuâk lauŋambâ
    ga takamap. Yakât otmâ lohimbi âlâ me âlâhât biwiyeŋan nâŋgân nâŋgân âlepŋeâk
    tatmapŋe orotmemeyeŋe âlepŋe otmâ uwawapŋe bia manmai. Yâhâ lohimbi âlâ me âlâhât
    biwiyeŋan nâŋgân nâŋgân bâleŋeâk tatmapŋe orotmemeyeŋe bâleŋe otmâ bukulipyeŋe
    mâŋgâeyekmai. Yawu.”
  usp-NT: Y jun tzilaj cristian tijb'iji' tzitaklaj yoloj jwi'l wi' tzitaklaj no'j
    laj ranm y jun etzl cristian tijb'iji' etzltak tzij jwi'l wi' etzltak no'j laj
    ranm. Jwi'l laj ranmi' jun cristian tipe'w ri tijb'ij la' jchi', xche' Kakaj Jesús
    rechak.
  zav-NT: To beṉə' la'aždao' xi'ilažə' chone' de'e güen, c̱hedə' la' can' nan ḻo'o
    yic̱hɉla'ažda'ogüe' nan' chone'. Na' ben' chon de'e mal chone' ca' c̱hedə' chzenague'
    c̱he la'ažda'omale'enə'. Na' yoguə'əte dižə' de'en chchoɉ cho'achon' la' ḻo'o
    yic̱hɉla'ažda'ocho na'anə' za'an.
  sgz-sgz: A mon i omobop imi bál git no keskeskes, má tili ngudun kálámul a so i
    matngan táit a kis imi kán omobop. Kálámul a káng mai a kuluk imi bál, a apos
    tari mai lain worwor má a lu longoi lain tatalen. Má ngorer mul kálámul a káng
    mai sápkin imi bál, a apos tari mai sápkin worwor mák lu longoi sápkin tatalen.”
  kek-NT: Jo'can ajcui' riq'uin li cristian. Li ani cha̱bil, cha̱bil ajcui' lix yehom
    xba̱nuhom xban nak cuan li cha̱bilal riq'uin. Ut li ani inc'a' cha̱bil, inc'a'
    cha̱bil lix yehom xba̱nuhom xban nak ma̱c'a' li cha̱bilal riq'uin. Riq'uin li
    ra̱tin li junju̱nk nac'utun chanru li ra̱m.
  blz-NT: Mian men ma'amat momorobukon upa-upa men ma'amat, gause noana ma'amat. Kasee
    mian men ba'idek a gau'na momorobukon upa-upa men ba'idek, gause noana ba'idek.
    Gause upa men porobukononna mian rumingkat na noana.”
  poe-NT: Ijnko chojni jína la jína nixja chꞌán kíxin jína a̱sén chꞌán. A̱ ntá ijnko
    chojni jínahya la mé nixja tí nkehe jínahya kíxin jínahya a̱sén chꞌán. Kíxin éxí
    tjenka̱yáxin a̱sén mé xi̱kaha nixja irꞌva.
  san-TAM: 'தத்³வத் ஸாது⁴லோகோ(அ)ந்த​:கரணரூபாத் ஸுபா⁴ண்டா³கா³ராத்³ உத்தமாநி த்³ரவ்யாணி
    ப³ஹி​: கரோதி, து³ஷ்டோ லோகஸ்²சாந்த​:கரணரூபாத் குபா⁴ண்டா³கா³ராத் குத்ஸிதாநி த்³ரவ்யாணி
    நிர்க³மயதி யதோ(அ)ந்த​:கரணாநாம்ʼ பூர்ணபா⁴வாநுரூபாணி வசாம்ʼஸி முகா²ந்நிர்க³ச்ச²ந்தி|'
  cof-NT: Junni tsachilanan jun puca pele cuwenta jolajoe. Aman sen tenca tanlari
    seque paminla jochunae tinue. Seiton tenca tanlari seitonque paminla jochunae
    tinue. Jun tenca canunca fiqui foro pamin joe.
  srm-NT: Dati wan taki ee i dë hogihatima, nöö ja o taki bumbuu soni. Nöö ee i dë
    bumbuu sëmbë, ja o taki hogihatima soni. Ma kumafa di hati fii dë, nöö sö di buka
    fii o ta fan.”
  qvs-NT: Chashnami alli yuyayuk runa allikunallata rimashpa kawsan. Mana alli yuyayuk
    runaka mana allikunata rimashpa kawsan. Rimananllamanta riksinchi suk runata alli
    yuyayukchu manachu nishpa.
  zca-NT: Lë' menaye nidi'zh pura rë kwa'n ñal, porke kwa'n wen nzho laxto' xa'; mbaino
    lë' men nakap nidi'zh pura kwa'n gat lë', porke kure' nzho laxto' xa', porke kwa'n
    nzho laxto' men, kuze' nidi'zh men.
  cbc-NT: Torea bairo camasã caroarã na yeripʉ caroaro tʉ̃goñañama. Bairi caroaro
    bʉsʉyama. Aperã carorã na yeripʉ roro tʉ̃goñañama. Bairi roro bʉsʉyama. Marĩ yeri
    marĩ catʉ̃goñamasĩrĩjẽpʉ caãnoi, marĩ bʉsʉnucũña,” na ĩ quetibʉjʉyupʉ Jesús.
  qxo-NT: '@see-verse:LUK.006.044'
  mox-mox: Ta tomotau edi ilivu wese ʼedewani. ʼEguma taha ʼoloto ena nuanua aqiaqina,
    e ʼinega wese ena ilivu qabuna aqiaqina. Ta ʼeguma taha ʼoloto ena nuanua luveifana,
    e ʼinega wese ena ilivu qabuna luveifana. Mana ʼeguma nuanua luveifadi giwalimia
    iʼenoʼeno ʼinega wese tuta qabuna ʼawamiega vona luveluveifadi iʼifoʼifoqe.
  kew-kew: Epe onaanumi nimuna robaa-para epe kone adaapu sua epeaanu adaapu peme.
    Wae aame wain maapu pua nipuna kikiaame page waea agu pea. Gore nimuna robaa-para
    ia konere nimuna agaa-para teme.
  dww-dww: Inam kauinama teneḡinama nama banaga verenama, nuanama verenama aubainama,
    yaba veredima ewai tubuḡidina. Be banaga gewagewanama yaba gewegewediḡa ewai tubuḡidina.
    Baninama banegidima nopodima noḡota ya moḡavu da mududie ta giugiuna.
  nif-nif: 'Amalok kandañ wɨn wɨndɨñgot: nepek endok gɨnan tokñe patak walɨ wakan
    man gɨnañ lambumbi elak. Wolok tuop nepek kɨndem ama kɨndemlɨ gɨnan gɨnañ dasi-mɨñguk
    walɨ wakan bien kɨndem tɨmbɨ indalak, tɨmbi wɨndɨñgangot nepek kolan ama kolandɨ
    gɨnan gɨnañ dasi-mɨñguk walɨ wakan bien kolan tɨmbɨ indalak.'
  twi-ASANTE: Onipa pa firi nnepa a ɛwɔ nʼakoma mu yɛ ade pa. Saa ara nso na onipa
    bɔne nso firi ne nnebɔne a ɛwɔ nʼakoma mu yɛ ade bɔne. Deɛ ahyɛ onipa akoma ma
    no, na ɛpue firi nʼano.
  aoj-aoj: Epes naꞌamba atin. Epen buꞌwani, anin nomonas fasisi sapain nembel ananimbili,
    eaꞌ nawalapa waf buꞌwafi. Apaꞌ epen awani waf hiafi awafi awasi hiasi fapain nembel
    ananimbili. Eaꞌ nawalapa waf awafi atefi. Deiꞌ main, waf maif buꞌwafi awafi fape
    siꞌifa nembel ananinai, afamba deiꞌ malogol gawalapafi.
  cbv-cbv: Pánihat dée pah tʉ́ini cã́ac ã tʉ́i jenah joyát jíib, tʉ́inijeh ã naóhbipna
    caá. Obohjeéhtih, yeejép cã́ac yeejép ã jenah joyát jíib, yeejépjeh ã wéhebipna
    caá. Pánihna, cã́ac ded pah ã jenah joyát biíc yoobó ã naóhbipna caá”, Jesús ãt
    niijíp wʉt jĩ.
  taw-taw: Binɨb mɨdtep gɨpal okok, nab kɨlop ayaŋ tep mɨdeb tek, kɨli gɨtep gɨpal
    agak. Binɨb mɨdtep ma gɨpal okok, nab kɨlop ayaŋ mɨdtep ma gup tek, kɨli gɨ tɨmel
    gɨpal agak. Pen binɨb tɨtay dɨl mɨdebal ak, takaw age nɨŋɨd, binɨb okok tep, binɨb
    okok tɨmel agɨl nɨgɨnɨgabun agak.
  jic-NT: Nin p'iyá gente jis lal. Yom 'üsüs, 'üsüs wa jola. Nin mpes vele wa 'üsüs
    way. Yom malala, malala jola jupj. Nin mpes jupj vele wa malala. Nun nujola, niná
    p'in welé. Nin p'iyá pjü way jis lal”, nin tjevele Jesús.
  zap-NT: 'Zenga ke nak mén: menwen, dizwen rnii men porke ne wen nuu lextoo men;
    le menmal, dizmal rnii men porke ne mal nuu lextoo men. Porke yra diiz ne nuu
    lextoo men, laa we rlen ruu men.'
  wer-wer: Omën ompyaup pi pim lupmeri kön ompyaut wieëa. Pötaanök omnant ompyaö yaë.
    Ën omën utpetap pim lupmeri kön utpetat wieëa. Pötaanök pi utpetat yaë. Omën namp
    ke nentere nent pim lupmeri peö ëak wë pöt këmtak war yewas.”
  ipi-ipi: Wandakali epene tupana nembo-tene epene kambua paleya-kola, utupane-mane
    pii epene teke kambua lalaini. Wandakali koo tupana nembo-tene koo kambua paleya-kola,
    utupane-mane pii koo kambua teke lalaini. Jisasato wuane leaipia.
  qul-NT: Ajinallatataj sumaj runaka sonkonpi sumaj cajcunamanta sumajta parlan. Mana
    allin runari mana allin sonkonpi cajmanta mana allinta parlan, imaraycuchus sonkonpi
    junt'a cajmanta simenka parlan.
  urw-urw: Fere nama nu, ututun nama epüra fanam nub kob gam büreaga. Bangar nu kabia
    nama güfaigeaga. Fere kogi nu ututun kogi epüra nub kob gam bürarge. Bangar nu
    kabia kogi güfaigeaga. Babanüm ututun kob nub gam gobeaga baba, subede pitaifaigeaga.”
  rmy-GURBET: E šukare manuše isi šukar ano ilo, i gija, lestar ikljol šukar. Thaj
    bilačho manuš andare piro ilo ikalol bilačhipe, golese kaj andaro muj leso ikljol
    kova sosa si pherdo leso ilo.”
  ter-NT: Enepone únati xâne, aínovo únatinoe koyúho vo'ókuke ne únatinoe koekúti
    unakóvoti isóneuke. Kene ne váhere xâne, aínovo ákoti aunáti koyúho vo'ókuke ne
    váhere koekúti unakóvoti isóneuke.
  bmr-NT: Jaabadɨ iimihuseebe iiminocoro neefihi miyaano ijeebɨɨfaño iicamaño. Jaabadɨro
    iimitɨɨbo imitɨno iimaanɨcɨhi, ijeebɨɨfaño iimitɨno iicamaño. Jaamaño iijɨri ihiimaano
    ijeebɨɨfaño agahafɨcɨnɨnotɨ saahi.
  fuf-fuf: Neɗɗo moƴƴo on yaltinay moƴƴere ka moƴƴuki ɓernde mun, neɗɗo bonɗo on kadi
    yaltina bonki ka bonki mun, ko fii ko ko heewi e ɓernde woo hunduko wowlata.»
  mwc-mwc: Pipiya gairena sawara gairesi nuwanuwanai i gaeni wai, ebi irakaibuwana.
    Ba pipiya goyona yebo, sawara goyosi nuwanuwanai i gaeni wai, ebi irakaibuwana.
    Basuna awaika nuwanuwanai i bonuwa wai, kawanai e kasikasibau.
  bhl-bhl: Beemdiw, ken kunum waneng i ikalem ibolow mutuk tem em ken kukuw beem mongom
    ete ken kukuw kuw kekabiliw te. Kate, ibolow wa so kawtiw i ikalem ibolow mutuk
    tem em wa kukuw beem mongom ete wa kukuw kuw kekabiliw te. Nimtew angom? Kawtiw
    im ibolow mutuk tem em alakabe kukuw beem dem e fein kaim dim fitewoke kasike.
  ons-ons: Ŋei maine eŋe wet dereret maine zok kotino pamaikane, don maine aŋaino
    ŋine saket okanmaike. Ŋo ŋei mane borikinane dereret qotkoineŋo kotino zok pamaikane,
    don qotkoine aŋaino ŋine saket okanmaike. Kine kineŋo ŋei koto watke pa okanmaike,
    yewaŋoka koso aŋaoka sa okanmaike.”
  con-NTPO: Toya'caen ño'a a'ija tise injama'cho'su ñotsse in'jan'chone ñotssiama
    tsu canjaen. Tsa'ma ega a'ija tise injama'cho'su egae jincho'chone egama tsu canjaen.
    Nane tisu injama'cho jinchoqquia'caen tsu a'ija afa.
  ghs-ghs: Ma abi teeho qupana oorai oi ao too nohota biranatakoi. Oi abi qangaho
    qupata noo hee eete oorai oi ao noho toota biranatakoi oho qesa abi qidzaho qupa
    iisuta meupu qidzai oorai oi paha too nohota paana naatakoi oiqi hiireta.
  peg-peg: ହାର୍ଦି ଲଗୁ ହାର୍‌ଦି ୱାସ୍କିତାଂ ହାର୍ଦି ଆଡ଼୍‌ମାଡ଼୍‌ ହପ୍‌ନାନ୍‌ । ଆରେ ବାନ୍ୟା
    ଲଗୁ ବାନ୍ୟା ୱାସ୍କିତାଂ ବାନ୍ୟା ଆଡ଼୍‌ମାଡ଼୍‌ ହପ୍‌ନାନ୍‌; ଇନାକିଦେଂକି ମାନ୍ତ ବାର୍ତିଆତାତ୍‌ନା
    ୱେଇ କାତା ଇନାତ୍‌ ।”
  txu-NT: Bir be, nãm ã mebêngôkredjwỳ ane. Nãm me õkre kadjwỳnhbê kabẽn mex man arỳm
    kabẽn mexo memã amijo amirĩt. Nhym me ajte õkre kadjwỳnhbê kabẽn punu man arỳm
    kabẽn punuo memã amijo amirĩt. Nãm me õkre kadjwỳnhbê mỳjja kumex ma nhym kam
    amrẽ bõm ajkwa krekremẽ õto'ỳr apôx nhym me kam arẽnho ba. Arẽnho ban kam arỳm
    memã amijo amirĩt. Mex nàr axwe ja o memã amijo amirĩt. Kute mỳjja ô kute bàrio
    amirĩt ja pyràk.
  eng-WEBU: The good man out of the good treasure of his heart brings out that which
    is good, and the evil man out of the evil treasure of his heart brings out that
    which is evil, for out of the abundance of the heart, his mouth speaks.
  gnw-NT: Quía nunga jecocavi vae güɨnoi icavi vae ipɨa pe. Jáeramo jei icavi vae.
    Jae ramiño vi quía nunga jecopochɨ vae güɨnoi icavi mbae vae ipɨa pe. Jáeramo
    jei icavi mbae vae. Echa'ã penti penti uyemɨngueta ipɨa pe güɨnoi vae rupi —jei—.
  mux-mux: Aku-sipa mele, yambu kaí te-ni yunga numanuna ulu kaí pelemúma telemú,
    akiliinga-pe yambu kis te-ni yunga numanuna ulu kis pelemúma telemú. Yambu te
    yunga numanuna pelemú ungma mindi kerina nilimú.” ⸤nirim.⸥
  maj-NT: Nku nda̱ xi nda, ni nda xi tíjñajin ani̱ma̱ha̱ b'asje. Nku nda̱ xi ch'onk'un,
    ni ch'onk'un xi tíjñajin ani̱ma̱ha̱ b'asje. A̱t'aha̱ ni xi kitsejíhin ani̱ma̱ha̱
    xu̱ta̱, kui ní nihi xi bitju ts'a.
  bkq-NT: Âdylâ ekanâdo oday koendonro ekanâdyby watay, koendonrolâ tâtyzeim. Inakai
    watay, inakai lâpylâ tâtyzeim. Arâ lâpylâ kunâry, kyangahu oday kydâpaunzedo kienkanâdyby.
    Koendonro watay, koendonrolâ aguykeho. Inakai watay, inakailâ aguykeho warâ. Aguykeho
    mawânrâ, âdara kyangahu oday kunâgu awyly xutuen-hoim — kely Jesus.
  kue-kue: Yomba wakai ye nomanemo mina suna taragl wakai kausi yongwa i dimenda endungwa,
    ana yomba kinde taragl kinde nomanemo mina kausi yongwa i dimenda endungwa, yeglpre
    ye nomanemo suna kausi yomere pre dra mina dimenda endungwa.
  cot-NT: Ariquea iquempetaca caquinte comajamajatatsica iroguenti iquenquetsatacoguetaque
    cameetsaripae, irootari iquenquejacoguetaque. Iriraquea teeca incomajamajatempaji
    iroguenti iquenquetsaguishetaque taaca opajitapae, irootarite iquenquejacoguetaque
    iriatimpa. Maasanopaetari iquenquejacojiguetica irootaquequea iquenquetsatacojiguetica.
  bnp-bnp: A bakovi kamumu i vakasiri a hatena i kamumu na naro kamumu i rata. Pali
    a bakovi hale i vakasiri a hatena i hale na naro hale i rata. A nitana bakovi
    i vakasiri e huriki, ia a bakovi navai.
  apn-NT: '@see-verse:LUK.006.044'
  ctp-NT: Nchga nten nu suꞌwe tiye, suꞌwe ꞌa nchkwiꞌ neꞌ kanꞌ; loꞌo nchga nten nu
    kuxi tiye, kuxi ti nchkwiꞌ neꞌ kanꞌ bra kanꞌ. Sa ñaꞌan chaꞌ nu nsuꞌwi niꞌ kasiya
    ꞌin skaa nten, ngwañaꞌan nchkwiꞌ neꞌ.
  bre-BRG: An den mat a denn traoù mat eus teñzor mat e galon, hag an den fall a denn
    traoù fall eus teñzor fall e galon; rak eus leunder ar galon eo e komz ar genou.
  opm-opm: Amaru ihtin da oh hanip dire mutuh ma teip mat papti da oh pamrasa atem
    teinong mar mengriptimur. Yah danongwi ruprup mar ma saripti han ihirhe ama yah
    da orhorwi hat sasiper daham yah danong orhorwi dam mat pisaptimur. Er danong
    ruprup mar ma saripti han ihirhe ama er danong orhorwi hat sasipera daham er danong
    orhorwi dam mat pisaptimur. Imat dam mat pisaptin hanip dir wamar am haptimur
    pongopri.
  bvr-bvr: Gun-narda gun-maywapa ranginy, minypa gun-burral an-molamola an-guyinda
    an-gugaliya arr-jalkakaja a-workiya minypa nipa an-ngurrnga gun-molamola gu-borrwuja
    a-workiya; wurra an-nerra an-guyinda an-gugaliya nipa jarra werra arr-nenga a-workiya
    minypa nipa an-ngurrnga gun-nerra gu-borrwuja a-workiya. Ngardawa an-gugaliya
    gun-nga nipa an-ngurrnga gu-borrwuja, gun-gata minypa nipa ngana a-jirra a-weya
    a-workiya.
  wal-wal: Lo77o asi ba wozana giddon de7iya lo77o minjjaappe lo77obaa kessees; qassi
