  kgp-NT: Ge tóg nỹgtĩ, ẽprã ke ag jykre ti. Ũn jykre há vỹ nén ũ há kar to jykrén
    tĩ, ti jykre kuryj nĩn kỹ. Kỹ tóg ẽg mỹ tó há han tĩ gé sir. Kỹ ũn jykre kórég
    vỹ ũ kórég kar to jykrén tĩ, ti jykre pãno nĩn kỹ. Kỹ tóg ẽg mỹ tó kónãn tĩ gé
    sir. Hỹ, ge ti nỹgtĩ. Ẽg tỹ nén to jykrén tĩ ẽn kãmén ẽg tóg tĩ mỹr,” he tóg,
    Jesus ti.
  bvd-bvd: Talafana lau guu, na waa diana ka ilia lau gu doo diana ki ne tae mai fasi
