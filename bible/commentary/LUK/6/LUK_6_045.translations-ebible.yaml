  kyf-kyf: Nyɩmɛ -zɔnʋ mɩa, gbʋzɔnʋ mɩa ɔ dibhe 'wʋ, 'mʋ ɔ nʋa lɛ. 'Ɩn nyɩmɛ 'nyuu
