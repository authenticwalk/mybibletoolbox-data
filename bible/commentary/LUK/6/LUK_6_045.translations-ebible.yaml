  san-THA: 'ตทฺวตฺ สาธุโลโก''นฺต:กรณรูปาตฺ สุภาณฺฑาคาราทฺ อุตฺตมานิ ทฺรวฺยาณิ พหิ:
    กโรติ, ทุษฺโฏ โลกศฺจานฺต:กรณรูปาตฺ กุภาณฺฑาคาราตฺ กุตฺสิตานิ ทฺรวฺยาณิ นิรฺคมยติ
    ยโต''นฺต:กรณานำ ปูรฺณภาวานุรูปาณิ วจำสิ มุขานฺนิรฺคจฺฉนฺติฯ'
  iws-iws: Iikamɨm paenankɨm. Mɨ inkamɨn kwoɨn mɨiyɨkakɨn, siya mɨi mɨiyɨk mɨriiyɨn
    mɨ inkamɨn kwoɨn biyɨekakɨn yɨo wɨ mɨi biyɨe mɨrii. Tɨ hɨnɨɨn dimɨnɨm. Yai aeya
    boɨnɨnkɨiigiyɨm mɨ kɨma dɨnoknɨnkɨnki tɨ inkamɨn siir mhɨi kwoɨnɨm tɨ dimɨn hɨnɨɨnɨn
    bɨdi yɨnkɨnɨukikaiyɨn. Ɨriig.
  pol-SZ: Podobnie jest z ludźmi—prawy człowiek postępuje szlachetnie, bo jego słowa
    i czyny wypływają z dobrego serca. Natomiast postępowanie i wypowiedzi człowieka
    złego obnażają jego gorzkie wnętrze. Z ust wypływa bowiem to, co się kryje w ludzkim
    sercu.
  ztq-NT: Tiits buen xñee xaa nii buen no styoo xaa, per lëë xaa mal, tiits mal xñee
    xaa, porñee mal no styoo xaa. Ni kchë gaa nii no leñ styoo meñ xchoo chuw meñ.
  zai-NT: Pa nacha'hui ti binni la? zuni enda nacha'hui purti nga nga ni nuu ndaani
    ladxidó', ne binni ni nadxaba la? runi enda nadxaba', purti nga nga ni nuu ndaani
    ladxidó'. Purti de ndaani ladxidó' cabe riaaxha ni riní' cabe.
  upv-upv: Ko erpok ko, jinibb nga m̃irres ok-wera tweni nanu nga marres nga mok-rrorrmir
    marto renge nolon; ko jinibb nga m̃isij ok-wera tweni nanu nga marsij nga mok-rrorrmir
    renge nolon. Suri sev nga muwun saut renge nolo jinibb, niko marpelpelari renge
    jingo jinibb mok-wera tutwenir.
  wap-NT: Aizii kaimanaꞌo pidan, ukodita-kida kaiman kidaꞌo paꞌidiwaru aimaakan, utaapan
    idi kaiman kidaꞌo aimaakan panyukunuu ii. Mazan aizii dikaudaꞌo pidan, ukodita-kida
    dikauda kidaꞌo paꞌidiwaru aimaakan, utaapan idi oii kidaꞌo aimaakan panyukunuu
    ii. Ukauꞌan shaꞌapaꞌoram aimaakan pidan taapanii kida panyukunuu ii, uruu kida
    wuruꞌu ukodita-kidaniaz paparadan idaꞌan.
  mva-mva: 'Tamoata iauia nge kolo-kolo iauia ilona-lo ikoazalaki ka ipasipasi-rake.
    Tamoata goalaka nge kolo-kolo goalaka ilona-lo ikoazalaki ka ipasipasi-rake. Bokai
    kamakaua: Kana bakarairai kaoa tamoata ilona-lo dikauri be dieno ka aoa-nalo dipusikasika.'
  dwr-NT: Lo77o asay bare lo77o wozanaappe lo77o yewuwaa haasayee. Qay iita asay bare
    iita wozanaappe iita yewuwaa haasayee. Ayissi gooppe, asay bare doonan haasayiyawe
    bare wozanaan kumeeddawaa doonay haasayiyaa diraassa.
  kfw-kfw: Akatha mi'n amalung suungnga akatha abuk ah idakhan akatha omchan aheikeisuo,
    halli akathamak mi'n amalung suungnga kathamak abuk ah idakhan akathamak omchan
    aheikeisuo.
  bfz-bfz: खरा मांणू आपणे खरे मनो रे पण्डारो ते खरिया गल्ला निकयाल़ोआ और बुरा मांणू
    आपणे बुरे मनो रे पण्डारो ते बुरिया गल्ला निकयाल़ोआ, कऊँकि जो, जेसरे मनो रे परे
    रा ओआ, तेड़ा ई मुंओ ते निकल़ोआ।
  cuk-09: “Anmar-dule amba deyobmodo, dule-nued, na e-gwagegi ibmar-nued-nikadba ibmar-nued
    onoged. Ar dule-iskanadi, dule na e-gwagegi ibmar-iskana-nikadba ibmar-iskana
    onomogad. Ar dule-sunmakedi, gwagegi-ibmar-naidba na sunmaked.”
  ben-OBCV: ভালো মানুষ তার অন্তরের সঞ্চিত ভালো ভাণ্ডার থেকে ভালো বিষয়ই বের করে, এবং
    মন্দ মানুষ তার অন্তরের সঞ্চিত মন্দ ভাণ্ডার থেকে মন্দ বিষয়ই বের করে। কারণ হৃদয়
    থেকে যা উপচে পড়ে মুখ সেকথাই ব্যক্ত করে।
  mil-NT: Te nchaa ñáyiu váha iní‑xi càháⁿ‑yu tnúhu váha, chi dɨu‑ni tnúhu váha tnàhí‑áⁿ
    ñúhú ìní‑yu, te nchaa ñáyiu ñá túú vǎha iní‑xi càháⁿ cuèhé‑yu, chi dɨu‑ni tnúhu
    cuèhé tnàhí‑áⁿ ñúhú ìní‑yu, chi nchaa sá ñúhú ìní‑yu te xíǎⁿ càháⁿ‑yu.
  myu-myu: Imẽnpuxim xipacayũ ma xipacat mujurũg̃rũg̃. Xipat'ũmayũ bit ikẽrẽat mujurũg̃rũg̃.
    Apẽn wuyju jewag̃uyg̃uy iap puxim wuyju kawẽnwẽn. Ikẽrẽat kay jewag̃uyg̃uy bima,
    ikẽrẽãn wuyju e'em. Idipat kay jewag̃uyg̃uy bima bit, xipacan wuyju e'em — io'e.
  amk-amk: Inontaraine tata tonanai kontai. Inontarai mano denteng foi niarifo beng,
    we enerorongfoi denteng fefe. Wape inontarai mano kerira foi niarifo karira, weo
    enerorongfoi kerira. Weo fifiani aino dotu na borongfoi mani, finanai dari na
    enerorongfuisi mandiai.
  fai-fai: Kinim kidelok ami kukuw kidel uyo alam aket kidel tem tademalu ka. Yak
    kinim mafak ami kukuw mafak uyo alam aket tem mafak kal tademalu ka. Watawo kaleyo
    bá, aket tem yak yak si nadule weinom bon tem kal leiw fukadálu matam bámabu ko.
  ura-NT: Nii rijijieein techu, caohachaain suujua coaara cacha, caohacha nejesina
    que ere, satiin caohacha- rai suujua cuhane nihane jaun. Jana cacha, baasoneein
    suujua coaarate baasoneein ere, satiin baaso- rai suujua cuhane nihane jaun. Nitohaneeinte
    cacha ujuae caje mitue satiin rai suujua cuhane nenaa.
  mcd-NT: Nanscarifiai nocofunun sharapan ahuun nomuranshon ahuara sharafosi shinain
    cuscan ahuun tsainrifi sharacoin itiro. Nanscarifiai nocofunun chacapan ahuun
    nomuranshon ahuara chacafosi shinain cuscan ahuun tsainri chacacoin itiro. Ascashon
    nocon ointi muranshon non shinain cuscan nannoricoin non yoitiro.
  urt-urt: Miyeꞌ ŋaiye ŋoihmbwaip kin bwore, kin taꞌe ŋaiye lou bwore pe, ŋai esep
    kin bwore gande ŋoihmbwaip kin. Miyeꞌ ŋaiye ŋoihmbwaip pupwa yehe pe, ŋai esep
    kin pupwa gande ŋoihmbwaip kin. Taꞌe luku pe, wusyep ŋaiye lenge miyeꞌ tuweinge
    yanange pe, ki sasambe ŋoihmbwaip tinge ŋaiye bwore lakai pupwa.”
  awk-awk: Murrȧrȧgko noa ku̇riko wupillin noa murrȧrȧġ wunkilligél labiruġ minki
    kabiruġ búlbúl labiruġ ġikouġ kinbiruġ; ġatun noa yarakai wupullin noa yarakai
    wunkilliġel labiruġ yarakai ta biruġ minki kabiruġ búlbúl labiruġ ġikouġ kinbiruġ;
    kulla ġikoúmba ko kurraka ko wiyan kauwȧl labiruġ ko búlbúl labiruġ ko.
  kiz-kiz: Munu mwema katika hazina jha muene mu muoyo bhwake ipisya ghaghajhele mabovu.
    kwandabha kinywa kya muene ijobha ghala ghaghakaumemesya muoyo ghwa muene.
  tzo-TZE: Li boch'o lec yo'ntone lec c'usi chloc' ta ye yu'un jech snopoj ta yo'nton.
    Yan li boch'o chopol yo'ntone chopol c'usi chloc' ta ye yu'un jech snopoj ta yo'nton.
    Yu'un li c'usitic ta jnop ta co'ntontique ja' jech chloc' ta quetic.
  lex-lex: Hota emkade walia riy maka ralamni kalwieda-paitiota, de hota ntutga nhioli-lieta
    kalwieda-paitiota yoma ihranu ralamni npenpuenu tetema la kalwieda-paitiota. Ne
    riy yatyata-halala nampena nodgiota nhioli-lieta yatyata yoma yatyatni-halalli
    nagengen lia e'a. Yoma la'a hya' maka klergot la it nurnu de ha nwatiawua it ihranu
    ralamni.”
  dov-dov: Muntu mubotu kuzwa kububotu bwamoyo wakwe, alimwi muntu mubi kuzwa mububi
    bwamoyo wakwe ugwisya zibi. Nkaambo kuzwa mubuvule bwamoyo mulomo ulaambuula.
  rgu-rgu: Leoꞌ na boe, lahenda dale malalao-malalafuꞌ bisa tao hihii-nanauꞌ malole.
    Tehuu lahenda dale makekeoꞌ a, sona tao hihii-nanauꞌ tadaluꞌ. Huu fo neme lahenda
    a dedea-nafadan mai, natudu fee ria dale tea na.”
  toc-NT: 'Pus na̠chuná chú cris­tianos: hua̠nti̠ tla̠n xta­pu­huá̠n cha̠tum chixcú
    pus huá li̠chu­hui̠nán hua̠ntu̠ lacuán tachu­huí̠n porque hua̠k huá huí nac xnacú;
    pero hua̠nti̠ ni̠tlá̠n xta­pu­huá̠n huá xlá li̠chu­hui̠nán hua̠ntu̠ luu lac­li̠xcáj­nit
    xta­chu­huí̠n porque hua̠k huá tu̠ li̠xcáj­nit huí nac xnacú. Porque hua̠ntu̠
    li̠xcáj­nit huí nac xnacú cha̠tum chixcú juerza nali̠­chu­hui̠nán nac xquilhni.'
  ulk-1902: Ege gaire le debe E tais lu debele lu debele tonar, E ikedi muige abara
    nerkep; abele le adud E tais lu adud lu adud lam E ikedi abara nerkep; abelelam
    gaire lu muige E abi etomeret abara te.
  som-som: Ninka wanaagsan wuxuu maalka wanaagsan oo qalbiga ku jira ka soo saaraa
    wax wanaagsan; kan sharka lehna wuxuu sharka ka soo saaraa wax shar ah; waayo,
    afkiisu wuxuu ku hadlaa waxa qalbiga ku badan.
  mam-C: Ikytzin jun tb'anil xjaljo, tb'anil tanmin, a ja' n-anq'ine tb'inchb'in wen.
    Me atzin xjal nya wen, ex nya wen tanmin, a ja' n-anq'ine' tb'inchb'in nya wen.
    Tze'nkuxsi'n at toj kyanmin, qa jun tb'anil mo jun nya wenj, ikyxsin chi yoli'n.
  ndj-ndj: Mundu mnofu akuva na milandu minofu kufuma mumbeyu nofu yifumili mumunda
    yaki. Mundu mwafu akugola fyawafu Kufuma mumbeyu yawafu mumunda yaki. Mundu akuywanga
    milandu yimemili mumunda yaki.
  mbj-NT: Ti hadoo ji hã. Baad hawät doo, baad hadoo do ta h'yyb gó hanäng do taher'oot.
    Baad nawät doo, baad nadoo do ta h'yyb gó hanäng do taher'oot. Ji h'yyb tym gó
    ji hyb n'aa newë had'yyt doo, ti né hẽ ji her'oot —näng mä Jesus kyyh.
  lat-VUC: 'Bonus homo de bono thesauro cordis sui profert bonum: et malus homo de
    malo thesauro profert malum. Ex abundantia enim cordis os loquitur.'
  ngp-ngp: Mnt'hu ywedi alava yadya ayedi kulawa mwe kindolo chakwe chedi cho umoyo
    wakwe, mna mnt'hu mwavu alava yadya yaihile kulawa mwe kindolo chakwe kiihile
    cho moyo wakwe. Kwaviya mnt'hu alonga yadya yamemile mwo moyo wakwe.
  aoi-aoi: “Amandangwa eningaba eka nuw-arrangbinama akina amaninga amamamuwa eninginingaba-wiya,
    umba awurrariya eka nuw-arrangbinama akina amaninga amamamuwa awurruwurrariya-wiya.
    Umba eneja nuwilyaba nenungkwarba neningaba kini-yaminjamina-manja eningaba-wiya
    nakina, akine-ka wuburra eka eningaba kini-yaminama nakina, mena nara-baba engkirrikuma
    nakina awurrariya-wa umba kin-engkingkirrikaja-mubaba ngawa eningabu-wa. Umba
    eneja nuwurrariya nenungkwarba kini-yaminjaminama awurrariya-wiya, mena n-engkingkirrikaja-mubaba
    ngawa awurrariya-wa angwurra nakina. Umba ngalaja ayakwa ngakwurra-langwa ebina
    ka-jadenama edirra-langwa aki-yengbina-mulangwa ayakwa ngarrakina, adinuba-wiya
    nuw-ambilyumurra akina ngakwurra-langwa-manja mangma iya yukwudukwuda-manja-da,”
    ni-yama Jesus ena-langwu-wa warnikabuburrakiyuwa-da.
  enq-2: Dopaleaka joo, endakali epe mendeme baanya monanya mana epe palelya dokoaka
    miningi. Endakali koo mendeme baanya monanya mana koo palelya dokoaka miningi.
    Endakalinya monanya paliu tumbilya dokoaka kambunya pyakalyingina” lea.
  eng-ASVBT: 'The good man out of the good treasure of his heart bringeth forth that
    which is good; and the evil man out of the evil treasure of his heart bringeth
    forth that which is evil: for out of the abundance of the heart his mouth speaketh.'
  mna-mna: Ina raraate men pizin tomtom. Wal ambaimbaiŋan na, tipiyotyooto mbulu ambaimbaiŋan
    ta imbotmbot la lelen na. Mi wal sananŋan na, tipiyotyooto mbulu sananŋan ta imbotmbot
    la lelen na. Pa ŋgar ta lelende bok pa, ta iwedet pa kwondo.
  rmy-ARLI: E šukare manuše isi šukaripe ano vilo, i ađahar, ple vilestar ikali šukaripe,
    a o bišukar manuš ple vilestar ikali bišukaripe. Adalese so e manušesoro muj vaćeri
    adava sojai lesoro vilo pherdo.”
  myw-myw: “Gamag ma̱wan. Magat nanon bwein mo beivag ansinap bwein; tage kukin nanon
    kalbaleb mo beivag ansinap kalbaleb. Aveiyag gamag nanon bika̱lawt waseg, mo bisap
    wadon, billivan ma̱wan.
  sby-sby: Muntu uli cena ukute kupulisha byaina bili mumoyo mwakendi, neye muntu
    waipa ukute kupulisha byaipa bili mumoyo mwakendi pakwinga mulomo ukute kwamba
    byesula mumoyo.”
  sll-sll: Ni yal wai mongwo hangiwe, tal wai onangwo moni nomani si pimia. Te yal
    digan mongwo hangiwe, tal digan moni olala di pimua. Ena ari para muru nomani
    si pungwo meri di tibi olimua.
  yaq-NT: Ju'u yoeme, tu'ikai, tu'ik ausu'lik teuwaane, bwe'ituk tu'ik jiba aet ayuka'
    betchi'bo. Ju'u intok yoeme, ka tu'ikai, ka tu'ik teuwaane, bwe'ituk ka tu'ik
    jiba aet ayuka' betchi'bo. Bwe'ituk ini'i, juka' aapo'ikut ayukamta, a' noka'ue
    su a' teuwaaneekai.
  uro-uro: Ama mär qa ama ruqa nävät iarhongäkt ama märirhong da aa ron di sa qat
    tualat na ama mär ngät ama lat dap ama vu qa ama ruqa nävät iarhongäkt ama vuirhong
    da aa ron di sa qat tualat na ama vu ngät ama lat. Inguna sävetka aa vämgi di
    sa qiat tamän nävät agini qärqäni i rhäqäp aa snängaqa nä ini.”
  ita-1885: L'uomo buono, dal buon tesoro del suo cuore, reca fuori il bene; e l'uomo
    malvagio, dal malvagio tesoro del suo cuore, reca fuori il male; perciocchè la
    sua bocca parla di ciò che gli soprabbonda nel cuore.
  muy-muy: Mis sulumani azaya zlam sulumana a zlam maŋgahani sulumani ya àniviyu a
    məɓəruv bu ni, mis magədavani ti ni azaya zlam magədavana a zlam maŋgahani magədavani
    gayaŋ ba. Aɗaba pakama ya ti ahəraya a ma ge mis ba ni ti àsaɓikia ka məɓəruv
    a palam. »
  kqc-kqc: Amiye buni yaku ini ukari beika mokedo bi buni dada, vegu buni moi baedo,
    ma amiye no yaku ini ukari beika mokedo bi no dada, vegu no moi baedo, adina beika
    uka ideri makudo, bi ini vena yaku nido mini.
  rmc-ZRB: Лачо мануш андал лачі сокровіщніца пескєре їлестар анел аврі лачіпе, а
    налачо мануш андал налачі сокровіщніца пескєре їлестар анел аврі подліпе. Бо ле
    манушескє пре чіб ода, сога пгердярдо лескєро їло.
  tav-tav: Tiere bairona áama camaja quena. Camajocʉ cañuʉ cʉ yeripʉ caroa macaje
    cãno caroa wadami. Apei maca cʉ yeripʉre caroorije cãno caroorije wadami. To cãnacãʉpʉna
    na yeripʉ cãnie jetore wadama.
  eng-ULB: The good man from the good treasure of his heart produces what is good,
    and the evil man from the evil treasure of his heart produces what is evil. For
    out of the abundance of the heart his mouth speaks.
  spa-VBL: La gente buena produce lo que es bueno de las cosas buenas que ellos atesoran
    de lo que guardan por dentro. Las personas malas producen cosas malas de lo malo
    que guardan dentro de ellos. Lo que llena las mentes de las personas se evidencia
    en lo que dicen.
  fra-_FOB: L'homme de bien tire de bonnes choses du bon trésor de son cœur, et l'homme
    méchant tire de mauvaises choses du mauvais trésor de son cœur; car c'est de l'abondance
    du cœur que la bouche parle.
  hau-ULB: Mutumin kirki, daga wadatar zuciyarsa ya kan ba da yaya masu kyau, kuma
    mugu daga cikin muguwar ajiyar zuciyarsa yake aikata mugunta. Domin daga cikar
    zuciyarsa ne bakinsa yakan yi magana.
  mal-mal: നല്ലമനുഷ്യൻ തന്റെ ഹൃദയത്തിലെ നല്ല നിക്ഷേപത്തിൽ നിന്നു നല്ലത് പുറപ്പെടുവിക്കുന്നു;
    ദുഷ്ടൻ ദോഷമായതിൽ നിന്നു ദോഷം പുറപ്പെടുവിക്കുന്നു. ഹൃദയത്തിൽ നിന്നു നിറഞ്ഞു കവിയുന്നതാണല്ലോ
    നാം സംസാരിക്കുന്നത്.
  kkc-kkc: Esiga odoo tekepo oso o sooloo ma kulodu goo tekepo egee molo ee o maga
    maga woola yilige bigiliso. Osoloso odoo tokenee oso o sooloo ma kuloduga goo
    tokenee ee woola yilige bigiliso. Esiga ogoo goo oso odoo sooloo ma kulodu bei
    mologa, o maga maga goo egeesee takamalaiso.”
  urd-GVR: Nek shaḳhs kā achchhā phal us ke dil ke achchhe ḳhazāne se nikaltā hai
    jabki bure shaḳhs kā ḳharāb phal us ke dil kī burāī se nikaltā hai. Kyoṅki jis
    chīz se dil bharā hotā hai wuhī chhalak kar muṅh se nikaltī hai.
  far-far: Ma na wane lea nia sasia laugo na ru lea ki sulia na manatae wane sasaolia
    nia. Ma na wane ta'a nia sasia laugo na ru ta'a ki sulia na manatae wane bilia
    nia. Na ru ne nia to 'i laona na manatana wane, nia 'e ru mai 'i maa ana fatalana.”
  suz-BL: रिम्‍शो थुं पाइश्‍शो मुरुमी रिम्‍शो पाइब। पापम ब्रीशो थुं पाइश्‍शो मुरुमी
    चहिं मरिम्‍शो पाइब। मुर आन थुंमी मार बाक्‍मे, मेको आन लोव़ नेंशा रिम्‍शो देय मरिम्‍शो
    मेको तुंइ‍सीब। मारदे हना थुंम मार बाक्‍मे, मेको शोव़ रे ग्रूब।
  car-NT: “Mo'ko iru'pyn kari'na moro kurano je'ny tyturu'po wyino kurano pa'kanon.
