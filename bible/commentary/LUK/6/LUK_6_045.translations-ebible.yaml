verse: LUK.006.045
translations:
  kpx-kpx: Atae dua ke uvumo huhuihuhuie duau uale kemo auna hotoe dua lougei. Isito
    atae toela ke uvumo huhuihuhuie toelau uale kena kemo hotoe toela lougei. Kosealemo
    ataeau abu aimo loumale keu abu uvumo huhulahamaleike abu ke louma.”
  okv-H: Eto embo javotoho ta jo ta amo ari javotoho mihia avoeto ari javotoho eaguja
    rate embo sapura ta jo ta sapura pere mihia avoeto sapura eaguja. Eto embo ta
    jo ta do ainge mihia avo ainge inono ta amita pe ta puvuto pambasuja.
  tbo-tbo: Lawa dewadewana u nugonugona ginouli dewadewahi he mamae apo ina hauhopunehi.
    Ma lawa apapoena u nugonugona ginouli apapoehi he mamae apo ina hauhopunehi. Matababana
    lawa nugonugona awai i wihogoya po e mamae apo gamonei ina baheya.
  mal-C: നല്ല മനുഷ്യൻ, തന്റെ ഹൃദയത്തിൽ സംഭരിച്ചിരിക്കുന്ന നന്മയിൽനിന്നു, നന്മ പ്രവർത്തിക്കുന്നു;
    ദുഷ്ടമനുഷ്യനോ തന്റെ ഹൃദയത്തിൽ നിക്ഷിപ്തമായിരിക്കുന്ന തിന്മയിൽനിന്നു, തിന്മ പ്രവർത്തിക്കുന്നു.
    ഹൃദയം നിറഞ്ഞു കവിയുന്നതാണല്ലോ വായ് സംസാരിക്കുന്നത്.
  grc-SR: Ὁ ἀγαθὸς ἄνθρωπος ἐκ τοῦ ἀγαθοῦ θησαυροῦ τῆς καρδίας ⸋αὐτοῦ⸌ προφέρει τὸ
    ἀγαθόν, καὶ ὁ πονηρὸς ⸋2ἄνθρωπος⸌ ἐκ τοῦ πονηροῦ ⸋3θησαυροῦ τῆς καρδίας αὐτοῦ⸌
    προφέρει τὸ πονηρόν· ἐκ γὰρ ⸋4τοῦ⸌ περισσεύματος ⸋5τῆς⸌ καρδίας λαλεῖ τὸ στόμα
    αὐτοῦ.
  bgc-bgc: भला माणस अपणे मन के भले भण्डार तै भली बात लिकाड़ै सै, अर बुरा माणस अपणे
    मन के बुरे भण्डार तै बुराई की बात लिकाड़ै सै, क्यूँके जो मन म्ह भरया सै वोए उसकी
    जुबान पै आवै सै।”
  khz-khz: Talima namana na gau namara ia aonai etao-kourana gaura pene vega-laka-piatira.
    Talima rakavana na gau ati namara aonai etao-kourana gaura pene vega-laka-piatira.
    Kwalana talima aona na rakagau evogomaina gauna murunai ekilagirana.”
  deu-TKW: Der gute Mensch bringt aus dem guten Schatze des Herzens das Gute hervor,
    und der böse bringt aus dem bösen das Böse hervor. Denn wessen das Herz voll ist,
    geht der Mund über.
  zsr-NT: Didzaꞌ dxiꞌa ruꞌë bönniꞌ dxiꞌa le yuꞌu icj ládxiꞌdauꞌhuëꞌ le nac dxiꞌa,
    atiꞌ didzaꞌ xöhuiꞌ ruꞌë bönniꞌ xöhuiꞌ le yuꞌu icj ládxiꞌdauꞌhuëꞌ le xöhuiꞌ. Rnë
    rúꞌaruꞌ ca nac le yuꞌu icj ládxiꞌdauꞌruꞌ.
  lin-lin: Moto malamu abimisaka bolamu kowuta na makambo malamu oyo etondi kati na
    motema na ye, mpe moto mabe abimisaka mabe kowuta na makambo mabe oyo etondi kati
    na motema na ye. Pamba te monoko elobaka kolanda makambo oyo etondi kati na motema.
  hns-NT: Aisane bhie ekgo barhia aadmie ke diel me se barhia tjiedj nieksie, aur
    ekgo kharaab manai ke diel me se kharaabie. Djaun tjiedj se koi ke diel bharal
    hai, ohie okar moeh me se nieksie.”
  noa-E: 'Ich agjöta nʉm ĩchab maach wounaanjã. Õor khĩirjug ajapham khʉʉnau nem ajapham
    nemta iekha nʉm, amau nem ajaphata wauju khĩirju naawai; mamʉ ö ãkhãraam khʉʉnaun
    iekhaawaijã nem khaigbamta iekha nʉm, am ödi sĩi nem khaigbamta wauju khĩirju
    sĩsid aawai. Magta õraun maach iyʉ̈ʉ nʉm ũr nʉm gaaipai warre khaphʉ aajem, khanim
    woun agá: woun ajapham wa woun khaigbam.'
  eng-EMTV: A good man out of the good treasure of his heart brings forth that which
    is good; and an evil man out of the evil treasure of his heart brings forth that
    which is evil. For out of the abundance of the heart his mouth speaks.
  mib-NT: Te suni súcuan tēe vāha, cáhán de jnūhun vāha, chi vāha ánuá de. Te tēe
    sáha néé cáhán de jnūhun néé, chi cánéé ánuá de. Chi modo ndese íyó ánuá ñayuu,
    máni jeē yúcuan cúu jeē cácahān i.
  lif-NT2: नुःबा मनाःल्‍ले़ कुनिङ्‌वाॽ सिगाङ् के़याक्‍पा नुःबा पाःन्‍नोलाम् नुःबा
    याःम्‍बक् चोगुॽरो॥ हे़क्‍केलॽरिक्‍के ताप्‍फे़ःम्‍बा मनाःल्‍ले़आङ् कुनिङ्‌वाॽ सिगाङ्
    के़याक्‍पा ताप्‍फे़ःम्‍बा पाःन्‍नोलाम् फे़न् याःम्‍बक् चोगुॽरो॥ हे़क्‍क्‍याङ्
    निङ्‌वाॽ सिगाङ् के़याक्‍पा पाःन्‍हाॽए मनाहाॽरे़ खुनिॽ मुरालाम् मे़बाःत्तु मे़लःत्तुॽरो॥
  xnj-xnj: Mundu mbwina iwusa vindu vyabwina kuhuma muvindu yveavikili muchibana cha
    mtima waki na mundu mhakau iwusa vindu vihakau kuhuma muchibana cha mtima waki.
    Ndava muni mundu ilongela gegamemili mumtima waki.”
  mmx-mmx: Laradi avukat ik lox asu lununuan boro at lempanga avukat i nemen keneng
    at lebelen. Laradi xapmek ik lox asu laxakapmek boro at lempanga xapmek i nemen
    keneng at lebelen. La kerepmo lungusno at laradi i vaase asu lempanga salai i
    umsu at lebelen.”
  cbr-NT: Iisaribi ca uni 'icën. Aín nuitu upí 'ain ca uni upí ñu ñui upiti banaia.
    Usa 'aínbi ca raíri unix aín nuitu upíma 'ain, upíma ñu ñui 'atimati banaia. Unix
    ca aín nuitu mëúa sináncësaribi oi aín cuëbitan banaia.
  tee-NT: Pus vana va chun tam lapanac. La'ixchivinti putasui tichi lapanac junita.
    Pus tam xamati' ju na k'ox lapanac junita na k'ox cachivina' ni yuchi ju k'ox
    ju alin la'ix'alhunut. Para tam lapanac ju na k'ai junita pus na macxcai cachivina'
    ni va yuchi ju jantu k'ox ju alin la'ix'alhunut. Pus tuchi alin la'ix'alhunut
    ju pumatamin pus chunchach ju chivinin.
  eng-LSV: The good man out of the good treasure of his heart brings forth that which
    [is] good; and the evil man out of the evil treasure of his heart brings forth
    that which [is] evil; for out of the abounding of the heart his mouth speaks.
  cak-NT: Y can quiri' jun winak. Jun winak utz, ja ri utz ri nu'on y nu'ij, roma
    can ja ri utz c'o pa ránima. Pero jun winak itzel, ja ri itzel tak ex nu'on y
    nu'ij, roma can jari' jec'o pa ránima. Roma jun winak can ja' ri c'o pa ránima
    ri nu'ij.
  pah-NT: —Nane'ymi pyryve'ga reaporog̃itaro pyryva'ea rehe. Nurã ga ekatui jipi,
    ei Jesus'ga. A'ereki oyvyteri pe ga pyry hete, ei Jesus'ga g̃a pe. Nane'ymi ite'varuhuve'ga
    reaporog̃itaro ite'varuhuva'ea rehe. Nurã ga ete'varuhui, ei Jesus'ga. A'ereki
    oyvyteri pe ga ite'varuhu hete, ei Jesus'ga g̃a pe.
  sja-NT: Mãga pɨk'a eperã t'ãri pia bɨpa pedee pia jarapari, k'ĩsia pia iru bairã
    ichi t'ãride. Jõdee eperã t'ãri k'achia bɨpa pedee k'achia jarapari, ichi t'ãride
    k'ĩsia k'achia iru bairã. Ma k'ĩsia jõma uchiaru ichi t'ãrideepa ichi it'aipa
    jarapari.
  xed-xed: Mantsa ya guli, mataba ndəghata skwiha ɗinaɗina ma ŋuɗufani ta mnigiŋta
    ŋərma mndu ta skwi. Mataba ndəghata ghwaɗaka skwiha ma ŋuɗufani ta mnigiŋta ghwaɗaka
    mndu ta ŋani guli, kabga skwi ma ŋuɗufani ma mndu ta mnigiŋta wubisim.»
  mks-NT: In ta̱a va̱ha cáha̱n da̱ ndinuhu ña̱ va̱ha jáchi̱ ndinuhu ña̱ va̱ha ñúhu
    ínima̱ dá. Ta in ta̱a quini cáha̱n da̱ ndinuhu ña̱ núu jáchi̱ ña̱ núu quéa̱ ndáca̱a̱n
    ínima̱ dá. Jáchi̱ yúhu̱ ña̱yivi cána tócó ndihi ña̱ na̱ndicutú ñúhu ínima̱ ná
    —na̱cachi Jesús.
  gfk-S: No tahut na turadi i tange ira bilai na linge ing i bukas ter tano tingana.
    Ma no sana turadi i tange ira sana linge ing i bukas ter me. Io, tikenong na tange
    ira linge nong no tingana i bukas ter me.
  bmu-bmu: “Azi uruŋan yuai kokolak qei ahözawi, mia mönö numbuŋan aukŋe jimakza.
    Miaŋgöra azi ölöpŋaŋgö uru köweŋe ölöpŋaŋgö möriamŋi ahözawi, yaŋön mönö ölöpŋi
    mi aukŋeyök jimakza. Azi bölöŋaŋgö uru köweŋe bölöŋi ahözawi, yaŋön mönö bölöŋi
    mi aukŋe jimakza.” Mewö.
  dgz-dgz: Ap umap, apan kakaewa, wan dim dim kakaewa mega imu pose gapan enen waboren
    wandini tambun taiwan, amba apan koerage, wan dim dim koerage imu pose enen waboren
    wandini tambun taiwan. Ap mini sia koewa kakaewa imu pose no dotouen arasiniwa
    gamup nomu gapan nop waiwanum.”
  eng-GNV: 'A good man out of the good treasure of his heart bringeth foorth good,
    and an euill man out of the euill treasure of his heart bringeth foorth euill:
    for of the aboundance of the heart his mouth speaketh.'
  zaa-NT: Ą'hua ttu enne' tsè' nna runi huą́ nu ná tsè', porqui'ni puro nu ná tsè'ba
    riguą lo lostu'į. Pero ttu nu ná mal nna runi lą́ nu labí ná tsè', porqui'ni yù'u
    mal lo lòstu'į. Porqui'ni por ca titsa' nu rinne ttu enne' nna, ą' modo nna rulue'ní
    ti'iỹa ná ca la' rulábalatsi' nu riguą lo lòstu'į.
  eng-WEBSTER: 'A good man out of the good treasure of his heart, bringeth forth that
    which is good; and an evil man out of the evil treasure of his heart, bringeth
    forth that which is evil: for from the abundance of the heart his mouth speaketh.'
  guh-guh: Bajara pijinia itsi jivi ata. Pexaniajamatabëcuenenë pexaniacuene yabara
    cuaicuaijai. Tsipaji pexaniajamatabëcuene xaina pejamatabëëthëtota. Pibisiajamatabëcuenenë
    pijinia pibisiacuene yabara cuaicuaijai. Tsipaji pibisiajamatabëcuene najamatabëxaina
    pejamatabëëthëtota. Nexata pacuene yabara pebi pecuaibovojotota cuaicuaijai, bajarapacuene
    pitsapa pejamatabëëthëtojavavetsina, jai Jesús pijajivijavabelia.
  bon-bon: Yoo pepu pana gemi, biname lui me miijimiji ngene atwanena teeme ngenecu
    bora piti nemi, teeme mule piiyepu teeme mene cuta miijirage gemi. Yepä, biname
    lui me niiyaniya ngene atwanena teeme ngenecu bora piti nemi, teeme mule piiyepu
    teeme mene cuta niiyarage gemi. Ingle biname bime tage cabu ca lui mene cina täsuge,
    peei lui teeme ngenecu bora cabu ca saacluge.”
  nhw-BL: San se nojquiya ica se cuali masehuali, quisas catli cuali ipan iyolo. Huan
    sintla amo cuali se masehuali, quisas catli amo cuali ipan iyolo. Pampa se masehuali
    camanalti catli eltoc ipan iyolo huan catli más moilhuía.
  mgw-mgw: Mundu nnogau apiya manogau gagabile mumwoyo wake, na mundu nnau apiya malau
    gagabile mumwoyo wake. Kwa nyo, nkano wa mundu ulongela gagabile mumwoyo wake.
  swh-ONEN: Vivyo hivyo mtu mwema hutoa mambo mema kutoka kwenye hazina ya moyo wake,
    naye mtu mwovu hutoa mambo maovu kutoka kwenye hazina ya moyo wake. Kwa kuwa mtu
    hunena kwa kinywa chake yale yaliyoujaza moyo wake.
  wbi-wbi: fye lulivuo umuunhu unofu ijova inono, kuhuma mu mwojo ghwake unono. najumuunhu
    um'bivi ijova imb'ivi sino sihuma mu mwojo ghwake. ulwakuva umulomo ghwake ghujova
    sino sili mu mwojo ghwake.
  bba-bba: Tɔn ɡeo u rɑ ɡɑ̃ɑ ɡeenu yɑrewɑ ɡɑ̃ɑ ɡeenu sɔɔn di ni nu beruɑ win ɡɔ̃ruɔ.
    Tɔn kɔ̃so mɑɑ ɡɑ̃ɑ kɔ̃sunu yɑrɑmɔ ɡɑ̃ɑ kɔ̃sunu sɔɔn di ni nu beruɑ win ɡɔ̃ruɔ.
    Domi ye yɑ yibɑ tɔnun ɡɔ̃ruɔ yɑ yɑrimɔ, yeyɑ nɔɔ ɡɑ rɑ ɡere.
  eng-KJVCPB: 'A good man out of the good treasure of his heart bringeth forth that
    which is good; and an evil man out of the evil treasure of his heart bringeth
    forth that which is evil: for of the abundance of the heart his mouth speaketh.'
  kgk-NT: Upéixa ave nhande kwéry, mba'e aju-rami jahexa uka nhande py'apóry nhande
    rekoha-rehe. Nhande py'a porã ramo nhande rekoha porã meme va'erã. Ha nhande py'a
    vai ramo nhande rekoha vai va'erã. Upéixa ave nhande py'a rekoha-ramima nhanhe'ẽ.
  waj-waj: Vaidi yoketaa voovoono ari aakiaivaki yoketaivo vaineema ari avaivakidiri
    safuuma kua yoketaivaa tiivai. Vaidi maisa voovoono ari aakiaivaki maisaivo vaineema
    ari avaivakidiri kua maisaivaa tiivai. Vaidiivo ari aakiaivaki suvuaineema ari
    avaivakidiri kooyaa tiivai.
  cpy-cpy: Arira ikimi-yitanaari kameetha-shireri ikenkishiryaa-piintawo kameethari,
    rootaki okameethatantari rantayitziri. Riima kaari-pero-shireri tee ikenkishiryaa-piintawo
    kameethari, rootaki okaariperotantari rantayitziri. Tema okaatzi ikenkishiryaa-yitari,
    rootaki iñaaniyitakari eejatzi.”
  ekk-PKP: Head inimesed toovad välja head sellest heast, mida nad väärtuslikuks peavad
    ja on endas talletanud. Halvad inimesed toovad välja halba sellest halvast, mida
    nad on endas talletanud. See, mis täidab mõtteid, pudeneb sõnades välja.
  mpx-mpx: Gamagal toto waiwaisana pagan waiwaisana ni enoni, ni ola waisi toto i
    pwahin atenaa. Gamagal toto nanakina pagan nanakina ni enoni, ni ola nak toto
    i pwahin atenaa. Hauna ebo atela i pakalaopopwi heiya te i tatagila hohopelaa.”
  wbp-wbp: Kuja-ka nyiyarlangu yapangku manngu-nyanyi nginyinginyirla, ngula-juku
    kapulu nyanunguju wangka. Ngurrjungku yapangku-ka manngu-nyanyi nginyinginyirla
    nyiyarningkijarra yangka ngurrju-mipa. Ngula-jangka-ka ngurrju-mipa nyiyarningkijarra
    wangkami lirra nyanungu-nyangu-jangka. Kala ngurrju-wangurlu yapangku, ngulaju-ka
    nyiyarningkijarra majumaju-mipa nginyinginyirla nyanungu-nyangurla manngu-nyanyi.
    Ngula-jangka-ka wangkami yapa maju-mipa yangka nyiyarningkijarra lirra nyanungu-nyangu-jangka.”
  luo-luo: Ngʼat maber golo gik mabeyo mawuok kuom ber mokano e chunye, to ngʼat marach
    golo gik maricho mawuok kuom rach mokano e chunye. Nimar gik mopongʼo chuny ngʼato
    ema wuok e dho ngʼato.
  nhe-NT: Ihuical elis nojquiya ica se cuali tlacatl, quisas tlen cuali ipan iyolo.
    Huan intla ax cuali se tlacatl, quisas tlen ax cuali ipan iyolo. Pampa se tlacatl
    camati tlen eltoc ipan iyolo huan tlen más moilhuía.
  aii-aii: ”ܐܢܵܫܵܐ ܛܵܒ݂ܵܐ ܡ̣ܢ ܚܲܙܝܼܢܹ̈ܐ ܛܵܒܹ̈ܐ ܕܠܸܒܹܗ ܟܹܐ ܦܲܠܸܛ ܛܵܒ݂ܵܬܹ̈‌ܐ، ܘܐܢܵܫܵܐ
    ܒܝܼܫܵܐ ܡ̣ܢ ܚܲܙܝܼܢܹ̈ܐ ܒܝܼܫܹ̈ܐ ܕܠܸܒܹܗ ܟܹܐ ܦܲܠܸܛ ܒܝܼܫܵܬܹ̈‌ܐ. ܣܵܒܵܒ ܡ̣ܢ ܙܵܘܕܘܼܢܝܘܼܬܵ‌ܐ
    ܕܠܸܒܵܐ ܟܹܐ ܗܲܡܙܸܡ ܦܘܼܡܹܗ.
  esk-NT: Iñullautaq nakuurualiqiruq atakkii nakuuruamik isumaqaqhuni; iñullautauŋitñami
    pigiitchualiqiruq atakkii pigiitchuamik isumaqaqhuni. Taatnamik, iñuk uqaqami
    irrusipiani salapqiġaa uqałiġmigun.
  msb-msb: Kun sa tawo man an mga maayo nakahimoʼn kaayuhan dahilan na puno sin kaayuhan
    an iya tagipusuon. An maraot naman nakahimo man sin karautan dahilan na puro karautan
    an ada sa iya kay kun nano man an ada gayod sa tagipusuon amo man an ginasurmaton.
  cpa-NT: Hi² dsio¹ báh³ dsø²jiag¹² dsǿa¹² dsa² dsiog¹. Hi² jøng² jmo¹²dsa hi² dsio¹.
    Jøng² hi² hlaih¹³ báh³ dsø²jiag¹² dsǿa¹² dsa² jmo¹² hi² hlaih¹³. Di³ jǿg³ hlaih¹³
    dsø²jiag¹² dsǿa¹²dsa jøng² báh³ huøh¹² hag³dsa.
  dso-dso: ନିକ ଲକ୍‌ ନିଜର୍‌ ମନ୍‌ ବିତ୍‌ରର୍‌ ଗରବ୍‌ବିତ୍‌ରେ ଅନି ନିକଟା ବାର୍‌କରାଇସି । ଆରି
    କାରାପ୍‌ ଲକ୍‌ମନ୍‌ ନିଜର୍‌ ମନ୍‌ ବିତ୍‌ରର୍‌ ଗରବ୍‌ଟାନେ ଅନି କାରାପ୍‌ଟା ବାର୍‌କରାଇବାଇ ।
    କାଇକେବଇଲେ, ମନ୍‌ବିତ୍‌ରେ ଚିନ୍ତା କର୍‌ବାଟା, ଟଣ୍ଡ୍‌ କାତା କଇସି ।”
  meu-meu: Tau namona ese lalona ai e habou namodia amo ḡau namona e vaiamu; tau dikana
    ese lalona ai e habou dikadia amo ḡau dikana e vaiamu. Badina be lalona e honumu
    ḡaudia amo uduna e herevamu.
  yva-NT: Maisyare omai ti, vatano kove po ayao kove raura weye anuga ntairijo ana
    ngkove rai, yara vatano kakainoanive po ayao kakaije bo raura weye anuga ntairijo
    ana ngkakaije rai. Weye vatane apa ana no anuga rai ntipu muje po raura no awa.”
  dgc-dgc: Ey kona be sa i tolay,” kagi ni Jesus; “du mahusay a tolay, éy gemtén de
    i mahusay. Sakay du medukés a tolay, éy medukés be i gimet dia. Dahilan i ugali
    na tolay, éy gemtén de i édse ta isip dia.”
  zpm-NT: Scadaa nagoṉ nac miech, zha ne wena, ncuaaṉ wen ruṉ zho, diidz wen rnee
    zho, sac desde zdoo zho no guieḻwen co; laa zha ne ntseeb, niapse ncuaaṉe ntseeb
    ruṉ zho, niapse diidz dox rnee zho, sac desde zdoo zho no guieḻntseeb co. Gacxe
