  cpu-NT: Arira ikempiyetanaari kameethashireri ikinkishiretapiintaro kameethari,
    irootake okameethatantari jantayetziri. Iriima kaariperoshireri te ikinkishiretapiintaro
    kameethari, irootake okaariperotantari jantayetziri. Tema okaratzi ipampithashireyetari,
    irootake jiñaaneyetakari eejatzi.”
  san-ASM: তদ্ৱৎ সাধুলোকোঽন্তঃকৰণৰূপাৎ সুভাণ্ডাগাৰাদ্ উত্তমানি দ্ৰৱ্যাণি বহিঃ কৰোতি,
    দুষ্টো লোকশ্চান্তঃকৰণৰূপাৎ কুভাণ্ডাগাৰাৎ কুৎসিতানি দ্ৰৱ্যাণি নিৰ্গমযতি যতোঽন্তঃকৰণানাং
    পূৰ্ণভাৱানুৰূপাণি ৱচাংসি মুখান্নিৰ্গচ্ছন্তি|
  tac-NT: 'Alué ''we a''lala rió ''we semati ra''íchame ju napugiti ''we a''lá ''nátame
    kame. Alué ''we cha''sime rioka ''we chátiri ra''íchame ju napugiti ''we chátiri
    ''nátame kame. Bilé rió ra''íchame ju napurigá ''nata bo''né. Abiena anele:'
  eng-WEBPB: The good man out of the good treasure of his heart brings out that which
    is good, and the evil man out of the evil treasure of his heart brings out that
    which is evil, for out of the abundance of the heart, his mouth speaks.
  gfk-H: No tahut na tunatuna i la tangtangai ira bilai na linga ing i hung taar tano
    balana. Ma no sakana tunatuna i la tangtangai ira sakana linga ing i hung taar
    manei. Io, tikai na tangai ira linga nong no balana i la hung taar at manei.
  viv-viv: Meda kaliva yamumuna aseꞋasena yamumuna faꞋina dewa yamumuna amine gihuluhuluva,
    kadu kaliva koyona aseꞋasena koyona faꞋina dewa koyona amine gihuluhuluva. Gava
    nuwanuwa kaliva aseꞋasena givemagana au medede amine gigahegahe.
  yao-yao: Mundu jwambone akutyosya indu yambone yagosile mu ntima wakwe. Ni mundu
    jwangalumbana akutyosya yangalumbana yagosile mu ntima wakwe. Pakuŵa mundu akuŵecheta
    kutyochela mu yaigumbele mu ntima wakwe.”
  tgp-tgp: Tamlohi r̃uhu, hina r̃uhur̃uhu na mapuna i pa sile na hina r̃uhu, tamlohi
    sasati, hina sasati na mapuna i pa sile na hina sasati. Matan sava mo tavera na
    mapu tamlohi, haratu natu i pa malue na jingona.
  auc-NT: Mönö waocabo ïñömö adobaï ïnömö inte cæmompa. Mïmönë mönö pönëmämo eyede
    tate baï tao godedinque mönö mänïmämoque ante pönëninque tedemompa. Waocä në waa
    cæcä guiquënë waa pönï tömengä nänö pönënö ante entawëninque waa tedecampa. Në
    wïwa cæcä guiquënë tömengä nänö wïwa pönënö ante entawëninque wïwa tedecampa,”
    ante Itota apæ̈negacäimpa.
  kbc-NT: Igaataɡ̶a niɡ̶ina anele icoɡ̶otiwece laaleɡ̶ena niɡ̶ina oko anele, leeɡ̶odi
    laaleɡ̶ena nolee niɡ̶ica anele. Pida niɡ̶ina ane beyagi icoɡ̶otiwece laaleɡ̶ena
    niɡ̶ina oko ane beyagi, leeɡ̶odi laaleɡ̶ena nolee ane beyagi. Igaataɡ̶a niɡ̶ina
    oko eetece inokina niɡ̶ina ane idei catiwedi laaleɡ̶ena.
  bmh-bmh: Du naliu go gonugau dabeleu naliu mui go ze naliu gonugau ougab oug usalai
    zuna, ze macaneun. Du eg go gonugau dabeleu eg mui go ze eg macaneu. Ein dabeleu
    gonugau ougab oug daneu, go usalai zuna, gonugau ogusau eiman ze macaneu.”
  ctu-BL: Jini uts'at bʌ winic mi' loc'san uts'at tac bʌ ti uts'at bʌ i pusic'al.
    Jini jontol bʌ winic mi' loc'san jontol tac bʌ ti jontol bʌ i pusic'al. Come chuqui
    jach but'ul ti lac pusic'al mi' tsictiyel che' mi lac cha'len t'an.
  meq-meq: Sərum ha na, ndo nakə ŋgwalak eye na, ma giye wu ŋgwalak eye hay hərwi
    mə ɗərev ŋgay na, wu neheye ŋgwalak eye dərmak. Ndo nakə seweɗ eye na, ma giye
    wu neheye seweɗ eye hərwi ɗərev ŋgay maraha eye tə wu neheye seweɗ eye. Hərwi
    kwa way a ndohwa ahaya na, wu nakə maraha eye mə ɗərev ŋgay aye.»
  noa-H: 'Hich hagjöta nʌm hĩchab maach wounaanjã. Hõor k''ĩirjug hajap''am k''ʌʌnau
    nem hajap''am nemta hiek''a nʌm, hamau nem hajap''ata wauju k''ĩirju naawai; mamʌ
    hö hãk''ãraam k''ʌʌnaun hiek''aawaijã nem k''aigbamta hiek''a nʌm, ham hödi sĩi
    nem k''aigbamta wauju k''ĩirju sĩsid haawai. Magta hõraun maach hiyʌ̈ʌ nʌm hũr
    nʌm gaaipai warre k''ap''ʌ haajem, k''anim woun hagá: woun hajap''am wa woun k''aigbam.'
  alp-NT: Tamata misete ilepae rebe misete, le inoake loko saisa rebe misete. Kai
    tamata neune ilepae rebe neune, le inoake loko saisa rebe neune. Le saisa rebe
    tamata ilepaele esiri bei rebe inoakele me laleije.”
  san-VEL: tadvat saadhuloko.anta.hkara.naruupaat subhaa.n.daagaaraad uttamaani dravyaa.ni
    bahi.h karoti, du.s.to loka"scaanta.hkara.naruupaat kubhaa.n.daagaaraat kutsitaani
    dravyaa.ni nirgamayati yato.anta.hkara.naanaa.m puur.nabhaavaanuruupaa.ni vacaa.msi
    mukhaannirgacchanti|
  kbq-kbq: Knare vahe'mofona agu'afima knare'zama antegeno me'neazamo, knare'zana
    efore nehie. Hanki havi vahe'mofona agu'afina haviza antegeno aviteno me'neazamo,
    haviza efore nehie. Na'ankure nanknazama agu'afima me'neazana, agi'mo hufore nehie.
  kbh-kbh: Chë ts̈abe ents̈ana, chabe ainanoca ts̈abe juabnënga bomnents̈ana jtsóyebuambnayana;
    y chë bacna ents̈ana, chabe ainanoca ndoñe ts̈abe juabnënga bomnents̈ana jtsóyebuambnayana.
    Er ndayá becá ainanoca tomnama ents̈á jtsóyebuambnayana ca” —Jesús tojánayana.
  ron-LSB: Omul bun scoate din comoara bună a inimii sale ceea ce este bun, iar omul
    rău scoate din comoara rea a inimii sale ceea ce este rău, căci din belșugul inimii
    vorbește gura lui.
  pon-pon: Aramaj mau amen kin kapwareda me mau jan nan a pai mau en monion i, a me
    jued amen kin kapwareda me jued jan nan a jued, pwe aua kin kida jan nan audepan
    monion o.
  nhe-BL: Ihuical elis nojquiya ica se cuali tlacatl, quisas tlen cuali ipan iyolo.
    Huan intla ax cuali se tlacatl, quisas tlen ax cuali ipan iyolo. Pampa se tlacatl
    camati tlen eltoc ipan iyolo huan tlen más moilhuía.
  sps-sps: A mes a rof faruak minon a rof tan kat rof tsunia koman, ana mes a iring
    faruak minon kat iring tsunia tan kat iring te kaa non koman ya. A ngue na mes
    te faruak minon a saa te via non koman ya.
  wnc-wnc: Aminu nomana apata natdetdetna noman siknga musiaatang natayuke sanga take
    akngakan tasinggak. Sike aminu wai apata natdetdet wai pake musiane natayuke waiaknga
    tasinggak. Natdetdetna gutonga musiaatang kusopuke yuaingu genata ayakapmakaing,”
    ngang yanikut.
  bus-bus: Gbɛ̃ maaa è à maaa bↄ à maaa kɛ̀ kaɛna a guumɛ. Gbɛ̃ zaaa sↄ̃ è à zaaa
    bↄ à zaaa kɛ̀ kaɛna a guumɛ. Zaakɛ yã kɛ̀ swɛ̃̀ pàn lɛ́ è o.
  gub-BL: Awa ikatu ma'e a'e, ikatuahy ipy'a a'e, a'e rupi ikatuahy ma'e uzapo oho
    iko a'e. Awa ikatu 'ym ma'e a'e, iaiw ipy'a, a'e rupi ikatu 'ym ma'e uzapo oho
    iko a'e. Aze amo ima'enukwaw ikatu 'ym ma'e rehe a'e nehe, uze'eg putar ikatu
    'ym ma'e rehe a'e nehe. Aze ima'enukwaw ikatu ma'e rehe nehe, uze'eg putar ikatu
    ma'e rehe nehe.
  imo-imo: Aku tepala, ulu penga teremo imbo teni ungu penga yunge konopuna peremoma
    kau nimbelo. Nalo ulu pulu keri teremo imbo teni ungu keri yunge konopuna peremoma
    kau nimbelo. Konopuna pepa peko ltemo unguma kau kerena nimbelo,” nimu.
  boj-boj: Dego kere tamo bole naŋgo are miligiq di areqalo bole na maqejunu. Deqa
    naŋgi kumbra bole yeqnub. Ariya tamo uge naŋgo are miligiq di areqalo uge na maqejunu.
    Deqa naŋgi kumbra uge yeqnub. Tamo naŋgo areqalo kalil naŋgo are miligiq na oqoqnsiq
    medabuq na branteqnu.”
  eng-DRA: 'A good man out of the good treasure of his heart bringeth forth that which
    is good: and an evil man out of the evil treasure bringeth forth that which is
    evil. For out of the abundance of the heart the mouth speaketh.'
  knf-knf: Ñaaŋ anwooŋ nanuura, aji jejna bnuura mënţ du kaţëbul, kanŧumi na iko inuura,
    anwuţuŋ aji jejna buţaan bi nul du kaţëbul, kanŧumi na iko iwuţaan. Aa, uko unŧumuŋ
    ţi kaţëb ki ñaaŋ, ujaaŋ upënna ţuŋ mntumul.
  san-KHM: តទ្វត៑ សាធុលោកោៜន្តះករណរូបាត៑ សុភាណ្ឌាគារាទ៑ ឧត្តមានិ ទ្រវ្យាណិ ពហិះ ករោតិ,
    ទុឞ្ដោ លោកឝ្ចាន្តះករណរូបាត៑ កុភាណ្ឌាគារាត៑ កុត្សិតានិ ទ្រវ្យាណិ និគ៌មយតិ យតោៜន្តះករណានាំ
    បូណ៌ភាវានុរូបាណិ វចាំសិ មុខាន្និគ៌ច្ឆន្តិ។
  arn-NT: Fey ka femngechi ti lif piwke che re küme dungu femkey, küme dungu am mülelu
    kisu ñi piwke mew, welu ti wesa piwke che femkey re wesake dungu, wesake dungu
    am mülelu kisu ñi piwke mew. Tañi fentren dungu ñi nieel piwke mew, dungukey ta
    che.
  zas-NT: Benzaꞌc rnieeman diidxzaꞌc din laan yuꞌ luxdooman, guiáad benmal rnieeman
    diidxmal din laan yuꞌ luxdooman. Din ni yuꞌ luxdoo bejn laan rnieeman.
  ken-NT: Nkúbhɛ́ mbɔ ɛnyǔ nkáp ájwi amɛm mɔ́kɛrɛ́ nkáp, nɔ́ kɛ̌ nkaysi ndɨ́ndɨ́
    ájwì antɨ mmǔ ndɨ́ndɨ́, nɛ bɛrɨ bɔ́bhɔ́ kɛ bɛ́fù arɛ́. Kɛ mbák mmú abhɔ̌ŋ
    ɛbɛ́ptí ntɨ, barak abʉ́abʉ kɛ áfù yi anyu, mbɔnyunɛ ɛnyɨŋ ɛnɛ́ ɛ́jwí mmu antɨ,
    yɔ́ kɛ ɛ́fù yi anyu.”
