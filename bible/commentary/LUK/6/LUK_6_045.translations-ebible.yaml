  pan-pan: ਭਲਾ ਮਨੁੱਖ ਆਪਣੇ ਮਨ ਦੇ ਚੰਗੇ ਖ਼ਜ਼ਾਨੇ ਵਿੱਚੋਂ ਭਲੀਆਂ ਗੱਲਾਂ ਕੱਢਦਾ ਹੈ ਅਤੇ ਬੁਰਾ
