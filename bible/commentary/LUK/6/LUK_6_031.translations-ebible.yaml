verse: LUK.006.031
translations:
  kpx-kpx: La isiviage ataeau la hoesegeveho vage lata ata kebia hoesegeveve.
  okv-H: eto embomeni na no degi ta ara uje ere oa ainge dombo enana ta degi ejo.
  tbo-tbo: Ma awai u luhogaleya ipa lawa ugolim hina dewadewaya naka dewana emosina
    ugolihi una dewadewaya.
  mal-C: മറ്റുള്ളവർ നിങ്ങളോടു ചെയ്യണമെന്ന് നിങ്ങൾ ആഗ്രഹിക്കുന്നതുപോലെ നിങ്ങൾ അവരോടും
    ചെയ്യുക.
  grc-SR: Καὶ καθὼς θέλετε ἵνα ποιῶσιν ὑμῖν οἱ ἄνθρωποι, ⸋καὶ ὑμεῖς⸌ ποιεῖτε αὐτοῖς
    ὁμοίως.
  bgc-bgc: जिसा थम चाहो सो के माणस थारे गेल्या करै, थम भी उनकै गेल्या उसाए करो।”
  khz-khz: Goi na rakagau oririwaana taunilimalima na pia kalaa gemu ai kalana, ira
    geriai maki vovetaina pono kala.
  deu-TKW: Und wie ihr wollt, daß euch die Leute thun, desgleichen thut ihr ihnen.
  zsr-NT: Ca rë́ꞌniliꞌ lun queëliꞌ bunách, lëzcaꞌ cni gul‑gún quequëꞌ.
  lin-lin: Oyo bolingaka ete bato mosusu basalela bino, bino mpe bosalaka yango mpo
    na bango.
  hns-NT: Djaise toe maange hai kie manai log tore saath rahe, oisane toke tjaahie
    oesabke saath rahe ke.
  noa-E: Chikhamnau pʉch dʉ̈i khaigba apimapha sim khai, pʉch garmuajã oob i dʉ̈i
    khaigba am. Õrau pʉch dʉ̈i apim khõsimjöta pʉch garmuajã am dʉ̈i abá ajim anʉm
    amag.
  eng-EMTV: And just as you want men to do to you, you also do to them likewise.
  mib-NT: Te nájnūhun cácuni rō jeē sáha vāha ñayuu jiín ró, suni súcuan na sáha vāha
    ró jíín i.
  lif-NT2: हे़क्‍क्‍याङ् वेॽ मनाहाॽरे़ आक्‍खे के़म्‍मे़त्तिबा निङ्‌वाॽ के़इःत्तुम्,
    खिनिॽआङ् बा हे़क्‍के मे़त्ते़म्‍सिम्‍मे़ॽओ॥
  xnj-xnj: Ngati chemwigana vandu vangi vavakitilayi, na nyenye muvakitila vene mewawa.”
  mmx-mmx: Loklok mina lox i rinedi, i ngan mun loklok mi vara i do dina lox i rinimi.
  cbr-NT: Bëtsi uníxa mibë upí 'ianan mi 'aquintimi mix cuëëncë, usaribi oquin camina
    min bëtsi unibë upí 'ianan a 'aquinti 'ain.
  tee-NT: Pus ni lac'asq'uinat'it ni k'ox cata'ulhtuyan ju mint'alapanacni pus vachu'
    k'ox a'ulht'ut'it ju yu'unch.
  eng-LSV: and as you wish that men may do to you, do also to them in like manner;
  cak-NT: Y rix utz tibana' quiq'uin ri winak, roma rix man nika ta chiwech ri winak
    itzel quino'j (quina'oj) iwiq'uin.
  pah-NT: '—Pe''e po pe pejiyvyteri pe: “Po ojipe''g̃a oko katu nhande ve hamo.” Po
    nahã pe ei, a''ero na jitehe tuhẽ ti peko katu g̃a pe, ei Jesus''ga.'
  sja-NT: Óotɨ apemaarãmaa parãpa k'inia p'anɨk'a ãchia parãmaa oodamerã.
  xed-xed: Ka nu skwi ɗina ta kumə ka ghuni ta magaghunata mnduha ya, maganawamaga
    manda va tsaya ta hahəŋ guli.
  mks-NT: Tá quia̱hva cúni̱ ndó caja ña̱yivi xi̱hi̱n ndo̱ quia̱hva já ndítahan caja
    ri ndóhó va xi̱hi̱n ná.
  gfk-S: Mu na gil ta ira mes hoke mu sip be di na gil ter ta mu.
  bmu-bmu: Ambazipnöŋ yuai nanŋinaŋgö ak eŋgimegö mörakzei, miaŋgö dop mönö nanŋini
    mewöyök i ak eŋgimakŋe.
  dgz-dgz: Menan waenapan e inayap dim dim da tat anuianawa, e mu inamup, ap umap
    sia tan.
  eng-GNV: And as ye would that men should doe to you, so doe ye to them likewise.
  zaa-NT: Ti'iỹa ba rú'ulatsi' le qui'ni guni ca enne' lani le nna, ą'hua lígúni lani
    cą.
  eng-WEBSTER: And as ye would that men should do to you, do ye also to them likewise.
  guh-guh: Xua pexaniacuene, paxamë pajitsipame itsamonae papecatoexanaenexa, copiaya
    paxamë bajarapapexaniacuene patoexanare bajarapamonaejavabelia, jai Jesús pijajivi
    ayaibitsaëtoxanetojavabelia.
  bon-bon: Yoo, weene singi biname cina ngena wawename weeme tääpume, weene miiji
    pepu wawena teeme tääpume.
  nhw-BL: Xiquinchihuilica sequinoc quen anquinequij sequinoc ma anmechchihuilica.
  mgw-mgw: Mwamupala bandu bampangi mwenga, na bembe mwapangi nyinyonyo.
  swh-ONEN: Watendeeni wengine kama ambavyo mngetaka wawatendee ninyi.
  wbi-wbi: ndeve mukela avaanhu vavavombele, najumue muvavombelaghe vule vule.
  bba-bba: Ye i kĩ tɔmbu bu bɛɛ kuɑ, i bu ye kuo bɛɛn tii.
  eng-KJVCPB: And as ye would that men should do to you, do ye also to them likewise.
  kgk-NT: Peiko porã joty. Nde rerekoseha-rami eiko enterovéa-pe.
  waj-waj: Gioonna kiaapuuya mmooriivaa ngiiiyara iikiaavo ngii yoketaivaara ngieeta
    mmuaakaraama iyara iikiatee.
  cpy-cpy: Pikoyi-rika retakoe-temi, petawakyaawo eeroka petakotantyaa.
  ekk-PKP: Tehke teistele seda, mida soovite, et nad teile teeksid.
  mpx-mpx: Pagan bolo nuwamiu tage gamagalau nihi ginola eliyamiu, heiya te nuku ginola
    elal.
  wbp-wbp: Yapa ngalya-kari marda kajikangkulu ngurrju-wangu nyina nyuntuku. Ngulaju
    ngula-juku. Ngari kutulpanparla ngurrju nyinayarla-wiyi-jiki.
  luo-luo: Timuru ne ji mamoko mana kaka duher mondo gin bende gitimnu.
  nhe-NT: Xiquinchihuilica sequinoc queja inquinequij sequinoc ma inmechchihuilica.
  aii-aii: ”ܘܕܵܐܟ݂ܝܼ ܕܒܵܥܹܝܬܘܿܢ ܕܥܵܒ݂ܕܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܐܢܵܫܹ̈ܐ، ܗܵܕܟ݂ܵܐ ܥܒ݂ܘܿܕܘܼܢ ܐܸܠܵܝܗ‌ܝ
    ܐܘܼܦ ܐܲܚܬܘܿܢ.
  esk-NT: Qanuq irrutitqusuugupsi atlanun iñuŋnun taatnatuntuuq irrutriyumuusi atlanik.
  msb-msb: Sugad man himua sa iba an gusto mo na himuon man san mga tawo sa imo.
  cpa-NT: Lah¹jøng² jmóh³ hniah¹² ja³cog² dsa² jmøi¹guǿi¹ jianh¹² hniah¹², ju³lah
    mi³hnøngh² hniah¹² hi² jmo¹dsa ja³cogh² hniah¹².
  dso-dso: ଲକ୍‌ମନ୍‌ ତମ୍‌କେ ଜେନ୍ତି କରତ୍‌ ବଲି ମନ୍‌ କଲାସ୍‍ନି, ତମେମିସା ସେମନର୍‌ଟାନେ ସେନ୍ତାର୍‌
    କରା ।”
  meu-meu: Umui na o uramu taunimanima ese bae kara henimui karana na umui ese unu
    mo ba kara henidia toma.
  yva-NT: Weabekero vatano kai awa ana udave ngkovo wasai rai, weamo weapa ana wadave
    ngkovo mansai tai wemai tavon.
  dgc-dgc: Gustu moy a aguman kam na tolay. Pero i utus kua dikam, éy sikam i mangaguma
    dide.
  zpm-NT: None zaacse gac to lo miech, zeeṉa scagaa zha, zaacse gac zho lo to.
  hix-NT: Oyowakryenàr komo xe manatxow hamà, toto komo wya. Àro wyaro rma rha, anar
    komo ewakryetxoko, omnyam xarha, kekon hatà, Txesusu.
  sim-sim: Os ma jirin armek li ukmbaha ji hishinda hom, jir nga ma anandin erem ji
    uka.
  npi-ULB: मानिसहरूले तिमीलाई जसो गरेको चाहन्छौ, तिमीले पनि तिनीहरूलाई त्यस्तै गर्नुपर्छ
    ।
  cgc-cgc: Trataren nyo duma na mga ittaw paryo man daw ino liag nyo na pagtratar
    danen ki kyo.
  tim-tim: Yeŋe wan me wan siâ siâ aknengiŋet dâm aregât ukenŋe akmai dop hainâk akyeŋgiwai.
  yor-yor: Gẹ́gẹ́ bí ẹ̀yin sì ti fẹ́ kí ènìyàn ṣe sí yín, kí ẹ̀yin sì ṣe bẹ́ẹ̀ sí
    wọn pẹ̀lú.
  wos-wos: Nak du guniré yikafre hurundate mawuli yanguka maki, guni diré wungi yikafre
    hurutanguni.
  emp-NTPO: Bãrãba quĩrĩã panʌa djãrãba bãrãra bia od̶ida. Ara maʌ̃ quĩrãca bãrãba
    djãrãra bia od̶adua.
  eng-F35: Yes, like you want people to treat you, that is just how you must treat
    them.
  ind-ind: Perlakukanlah setiap orang sebagaimana kamu sendiri ingin diperlakukan.
  pes-OPCB: با مردم آن گونه رفتار کنید که انتظار دارید با شما رفتار کنند.
  mpt-mpt: Ibo funaniba Naka maki ni kukubo yota nayemine gabib mole ibsak kukub olota
    i nayemine!
  ssx-ssx: Mandane wanda꞉halima꞉ iki pa꞉ta꞉ pina꞉e hone u haleme tupa꞉ ikana꞉ma꞉ ana꞉na꞉
    iki pa꞉ta꞉ make mandake hau pu hapa꞉peke.
  mkl-mkl: Dimi iyi ì bi inɛ ŋɑ ɑ ce nŋɛ, iŋɛ mɔ i ce nŋɑ dimi nŋu.
  gaq-gaq: ପେଇଂ ବିନ୍‌ଣ୍ଡ୍ରେଇଂନେ ବାନ୍‌ ଡିରକମ୍ ବେପାର୍‌ ବାନ୍‌ସା ଇକ୍‌ଚା ପେଡିଙ୍ଗ୍‌ଏ ମେଇଂନେ
    ଆଡ଼ାତ୍ରା ଦେତ୍‌ରକମ୍ ବେବଆର୍‌ ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Asay hinttew oothana mela hintte koyabaa ubbaa hintteka asaas oothite.
  unx-unx: ହଡ଼କ ଆଲେନାଙ୍ଗ୍‌ ରିକାଏକାକ ମେନ୍ତେପେ ସାନାଙ୍ଗ୍‌ତାନ୍‌ ଲେକା, ଆପେୟଗି ଇନ୍‌କୁ ନାଗେନ୍ତେ
    ଏନ୍‌ଲେକା ରିକାଏପେ ।
  gah-gah: Lekeza vegená makolite némini manámini suni lilí ilitatave liki giliaká
    nia netá nene lilí ikitalo.
  lcm-lcm: Ninia palau na lau ang mipo buk ani ri vap ki abis ia singimi, mi kun abis
    ania singiria.
  aer-aer: “Arrpenheme apeke ngkwenge mwerre anetyakenhe, kele anteye-arle. Kenhe
    unte rarle arrekwele itneke mwerre anaye.
  qvc-NT: Qamkuna munashpa runa masikikuna allita rurashunambaqqa, paykunatapis chayshina
    allitalla ruray.
  tgl-ULB: Kung anuman ang nais ninyong gawin ng mga tao sa inyo, ganoon din ang dapat
    ninyong gawin sa kanila.
  cbs-NT: Jamen betsadan, tsuada miwen nuikin jau mia medabewaxanunbun matun dukun
    jaska shinankin uinmakin jatu medabewakubainxankanwen, jaska wai nuikipakin man
    kaneamakidan.
  xtm-NTPP: Jin sa'a ni ja va'a nuu ñayii ma sukan ka kuni ni ja jin sa'a ña'a i maa
    ni.
  nnq-nnq: Matendelange bandu ajingi andi mwe gamagapala bantendele mangweto.”
  bao-NT: Aperã añuro mʉjare cʉ̃ja ca tiiro mʉja ca boorore birora, mʉja cãa añuro
    cʉ̃jare tiiya.
  san-ORI: ପରେଭ୍ୟଃ ସ୍ୱାନ୍ ପ୍ରତି ଯଥାଚରଣମ୍ ଅପେକ୍ଷଧ୍ୱେ ପରାନ୍ ପ୍ରତି ଯୂଯମପି ତଥାଚରତ|
  rmn-rmn: Керэн э манушэнги аякха, сар тумэ манген, он тэ керэн тумэнги.
  huv-NT: Atnej indiüman marangüch najneaj wüx imbasan, irangan atnej wüx ombas alinop.
  otn-NT: Tengu̱tho gni̱ ne ngue da̱ mäxa̱hʉ yø ja̱'i̱, da̱ ngu̱'a̱ gui 'yøthʉ, da̱mi̱
    'yørpa̱hʉ ra̱ 'bäxte mi̱'da yø ja̱'i̱.
  nop-nop: Metam nolidi titiŋ dediniŋ tihamdok nadiiŋ, undugoŋ hinek hidi maaŋ aditok
    tiyemaneeŋ.
  obo-NT: Puungi row riyot duma iddos id kopi‑i row nod puungan dan koniyu.
  kca-kca: Хŏты ԓӑӈхаԓайты, нын пиԓәнән хŏйатәт ат усәт, щиты ԓыв пиԓԓаԓән нын уԓаты.
  cak-ENT: Y rix utz tibana' quiq'uin ri vinük, roma rix man nka' ta chivüch c'a que
    ri vinük itzel quina'oj iviq'uin.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤘᤣ᤹ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤀᤠᤰᤂᤣ ᤁᤧᤶᤔᤧᤳᤋᤡᤒᤠ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤀᤡ᤺ᤳᤋᤢᤶ. ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤒᤠ ᤜᤧᤰᤁᤣ
    ᤔᤧᤳᤋᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De tá cúu nūū cúnī nū jā sāhá vāha nchivī jíín nú, suni súcuán sāhá vāha
    nú ji.
  san-TIB: པརེབྷྱཿ སྭཱན྄ པྲཏི ཡཐཱཙརཎམ྄ ཨཔེཀྵདྷྭེ པརཱན྄ པྲཏི ཡཱུཡམཔི ཏཐཱཙརཏ།
  qve-NT: Imaynatachus qankunapaq runakuna ruwananta munankichis, saynallatataq qankunapas
    paykunapaq ruwaychis.
  pao-NT: '@see-verse:LUK.006.030'
  cbu-NT: Ashiriya, wanasir ashpanda átus, siysa wanasiritam tputsee istangtsa.
  usa-usa: keráwáqá miráiyaniq umá káqo-yuma mirá-umayikaaro. keráwáqá íráqôniq ónáae
    teníq umátikaiyaqa yemá íyaniq umá íráqôniq umáyíkáaro.
  soy-soy: Lɛ̃ kɑni ń lɑ picɔ pikɛ́ nɔ́ wɑ, ɑni yɛ limɛcɔ pi wɑ.
  hui-hui: Wali agali marume tíhondo bilo hame laramilidagua nde tígua maru biaruhondo
    ani dege bilimu.
  amf-amf: Eenin yena hayoadettsi yenin nashenam yediar kena ogodettsi hayee.
  quc-NNT: Ri kiwaj chi käka'n na ri winaq chiwe, je' chib'ana ix chke xuquje', —kächa'.
  dob-dob: Ta ꞌabo toꞌase nuwanuwami be tomota ꞌemiya siguinuwei, ꞌomi wate nadigega
    ꞌediya wada guinuwaꞌesa.
  wrs-wrs: Yeoa ningvm besalmonam, wo indhanaoa kamoa osangas vinivrata eva, wo hona
    wevsangas yeoa vinvmta hemoa.
  mca-mca: Qa pa'qu' isu'uni'ƚ qu' naqsi'ji'ƚ e'mijkii pekhewepe', qa' hik pakha'
    qu' aqsi'ji'ƚi'mijkii.
  kiw-kiw: Riꞌo rioi aamiꞌai-ro, riꞌoi-do ma ododiaimo emerai, riꞌo haa-ro ma ododiai
    rii-do.
  tzo-TZC: Ti mi ta xacꞌan ti lec ti cꞌusi ta spasboxuc ti yane, lecuc me ti cꞌusi
    ta xapasic eque.
  mya-mya: ကိုယ်​ကို​ပြု​စေ​လို​သည်​အ​တိုင်း​သူ​တစ်​ပါး တို့​အား​ပြု​ကြ​လော့။
  gng-NT: Ni yíe binib ń li teh nɛ nà nnɔ, niʼmɔ ń li teh bɛ nɛn.
  cbi-NTPO: Ñullanu veela naadekesa tenñuba, ñui bain yalanu tsanguen chudei.
  ikk-NT: E mẹ ndị ọzọ kẹ ị chọ nị wẹ e mẹ i.”
  leu-leu: Bilai xe sina xasanofuna malaan seꞌ mi vubuk o ri taa bilai xe simi.
  maz-NT: C'ua ja nzi gui ñegueji c'ü ra s'iyats'üji yo nte, je xo rgui s'iyagueji
    a cjanu anguezeji.
  bod-N: ཡང་ཁྱོད་ཅག་ལ་མི་གཞན་ལས་ཇི་ལྟར་འཐོབ་འདོད་པ་བཞིན་ཁྱོད་ཅག་གིས་ཀྱང་མི་གཞན་རྣམས་ལ་དེ་ལྟར་བྱོས༌དང༌།
  tca-NT: —Rü ngẽma mexü̃ i pema penaxwèxexü̃ na togü pemaã naxüxü̃, rü name nixĩ
    i pema rü ta ngẽmaãcü mexü̃ namaã pexü.
  zpl-NT: Uriꞌihua lubee bene tucu nú niarquiꞌhua nú riꞌi beei luhua.
  mbc-NT: Tiaronkon pî' morî kupîya'nîkon e'pai man, inkamoroya amîrî'nîkon pî' mîrîrî
    warantî ikupî yu'se awanîkon, manni' warantî.
  ndg-ndg: Kati ubapendavyo bandu babatendii, ni mwenga mubatendi nyonyonyo.
  wsk-wsk: Ni munan ningo kariimet kete betemonko kuesam, mu ni gir nononga te bitar,
    asele nikate betemonko.
  toj-NT: Ja jastal huaxa c'anahuex lec oj sc'uluc ahuilex ja cristiano, jach c'ulanic
    yi ja huenlex chomajquili.
  tbc-tbc: Kagin uyan ak aŋ lo digane wo amat dan, ago mi iŋ lo agane wa.”
  sna-sna: Itira vamwe zvaunoda kuti vakuitirewo iwe.
  smk-NT: Say rabay moyon gaw'en ra komoyo nin kapada moyon tawo, wanin anamaet a
    gaw'en moyo konra.
  grc-TCGNT: Καὶ καθὼς θέλετε ἵνα ποιῶσιν ὑμῖν οἱ ἄνθρωποι, καὶ ὑμεῖς ποιεῖτε αὐτοῖς
    ὁμοίως.
  gof-WFTW: Asay hinttew oothana mela hintte koyabaa ubbaa hintteka asaas oothite.
  spa-BLM: “Como quieras que la gente te haga a ti, haz exactamente lo mismo con ellos.
  kyz-NT: Pefutat te 'gã pejejereko esagea? A'eramũ pẽẽ nanẽ pejejejukau esage 'gã
    nee nũ— 'jau 'ga 'gã nupe u'ama.
  dao-dao: “Khyang naw nami khana akdaw a pawh vai nami ngjak hlüa kba khyanga khana
    akdaw pawh ua.
  cya-cya: Tsaña'an nducua tloo um cu'ni nten lo'o um, cuaña'an ntsu'hui cha' cu'ni
