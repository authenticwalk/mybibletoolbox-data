  txq-txq: Talo bee de o mambarani kokolak mae, ‘Tia-laik! Mai fo au nggai heni uꞌuk
    numa o matam mai dei.’ Naa te o ao heli-helim ta bisa mete-nita hata-hata, nahuu
    balok natabaa nala o matam, na! Woi! O ia, memak hatahori mana dea-matak tebe-tebe!
    Tulun dei! Piru heni balok naa, numa o mata heli-helim mai dei. Dei fo o bisa
    mete-mita fo nggai heni uꞌuk numa o nonoom naa matan mai.”
  aaz-aaz: Anmoeꞌ on meeꞌ mꞌes ho mubrain he muꞌuab am mak, ‘Baꞌe, uum he au ꞌfuu
    upoin afu skukuꞌ naꞌko ho maatm aan feꞌ.’ Te kaah, ho tuam aan kuum ka miit fa
    saaꞌ-saaꞌ, natuin hau tuuk kouꞌ goes anꞌtoeb naan ho maatm ein naan! Hae! Ro ho
    batuur-batuur atoin aputa-kriut ko! Airoo! Mait imporin hau tbaat naan naꞌko ho
    maatm ein feꞌ. Naꞌ ho mkisu te nakninuꞌ, rarit naꞌ amfuu afu skuuk anaꞌ naan naꞌko
    ho baꞌe in matan.”
  qup-NT: '@see-verse:LUK.006.041'
  dop-dop: 'Ɩsǝnɑɣɑlɛ nyɑ́ pǝsǝɣɩ nɑ ń tɔ sɩ: Apɑŋ nyɑ́ sǝŋ tǝkpi nɑ mɑ́ lǝsɩ nyɑ́
    ɩsǝlɛ tɑɑ nyɩɩliim, nɑ kpɑ́tʋ́ɣʋ́ wɛ nyɑ́ nyǝntɛ tɑɑ? Cɛsǝlʋ nyɑ́, lǝsɩ kpɑ́tʋ́ɣʋ́
    ŋku kʋ wɛ nyɑ́ mɑɣɑmɑɣɑ nyɑ́ ɩsǝpǝle tɑɑ tɔ, ɩlɛnɑ pǝ́cɔ́ ń nɑ́ teu tǝcɛɩcɛɩ nɑ
    ń lǝsɩ nyɑ́ tɔɣɔntǝlɛ ɩsǝlɛ tɑɑ nyɩɩliim ɩnɩ.'
  azb-azb: 'Öz gözündəki tiri isə görmədən qardaşına necə deyə bilərsən: “Qardaşım!
    Qoy gözündəki çöpü çıxarım!” Ey ikiüzlü, əvvəlcə öz gözündən tiri çıxar, onda
    aydın görərsən ki, qardaşının gözündəki çöpü necə çıxarmaq olar.'
  eng-DBY: or how canst thou say to thy brother, Brother, allow [me], I will cast
    out the mote that is in thine eye, thyself not seeing the beam that is in thine
    eye? Hypocrite, cast out first the beam out of thine eye, and then thou shalt
    see clear to cast out the mote which is in the eye of thy brother.
  guo-NT: 'Xamal kaes babijaxan isam wʉt, ¡nabej jʉm-aeche'' asanliajwa: ‘Xam naewʉajnaxaelen,
    babijax is-elaliajwam’ —nabej aeche'', naekichachajbapijnam wʉt! ¡Majt xamal kofim
    babijaxan isfʉlampoxan! Ja-am wʉt, pachaemaxael asan aton naewʉajnaliajwam japon
    kofsliajwa babijaxan ispoxan” —aech Jesús pejnachalaliajwa.'
  hla-hla: 'Aha te poe mulö tara tana katun, ‘Alia e go lu ban a tsi bita i matamulö,’
    kaba lö e ma tara tsipon noa hasemi a tutoka i matamulö pouts? Alö a gamogamo!
    Lu ba mam bin a tutoka te kana i matamulö, ba lö te tara haniga mou ba te toan
    lu ba nem a tsi bita i matana tana katun.” E Iesu e ranga u teka ba te hatuts
    nena a ka teka: a katun te ma tangoho nei e ga ona noabi a peisanen.'
  mav-NT: — Uito po'og irania'in kai e haria ewy eweikup­te'en mote yt ihapytig i
    rakaria ewy te eweikup­te'en katu­pono — Hehu iwato'in nakat eheha pe hap ewy
    toĩne'en aikotã hu yp toĩne'en eheha pe hap ewy e. — Atihep teran mekewat eha
    piat hu hit ewei'e ma'ato yt etunug kuap i kat pote hu yp ewywuat toĩne'en eha
    pe pote e. Pyno waku etihep hu yp eha pyi hawyi pote etihep kuap kurin nakat hu
    irania'in eha pyi e. Mi'i hap ewy eweikup­te'en eweikat irania'in minug sa'ag
    mote e. Waku ewei'e eipy'a pe — Atoiat teran uiminug sa'ag e. Ma'ato yt naku i
    ewei'e — Uito waku ma'ato irania'in yt naku i nug haria wo yt ewei'e tei'o e Iesui
    ahepe.
  kpf-kpf: Nak sâmbaŋâ siŋgan zei dabângen bukugâ itâ dukuna dâp upap, ‘Buku, nâŋgâna
    siŋgan gwapgwap ziap, zo mem pambâ.’ Gâ sarâ a. Gikâ siŋgan nak sâmbaŋâ ziap,
    zo mem pam ko bukugaŋgât siŋan gwapgwap mem pâna dâp upap.”
  ppo-ppo: Naao nopaae duraalu, ‘No-ó, naao kele dolomó bole mome sawa sokotapa maé,’
    dere noatepa de? Naao kele dolomó bole doasi ni fake sokóló naao kele feléruraalu,
    ti naao noné kelemó bole mome sokotepa mo wisirapó,” yalepó.
  hin-2017: और जब तू अपनी ही आँख का लट्ठा नहीं देखता, तो अपने भाई से कैसे कह सकता
    है, ‘हे भाई, ठहर जा तेरी आँख से तिनके को निकाल दूँ?’ हेकपटी,पहले अपनी आँख से लट्ठा
    निकाल, तब जो तिनका तेरे भाई की आँख में है, भली भाँति देखकर निकाल सकेगा।
  wol-KYG: 'Ana noo mane ne sa mbokk: “Mbokk mee, xaaral, ma dindil la xatax gi ci
    sa bët,” te yaw ci sa bopp gànj gi ci sa bët, gisuloo ko? Jinigalkat bi! Jëkkala
    dindi gànj gi ci sa bët. Su boobaa dinga gis bu baax xatax gi ci sa bëtu mbokk,
    ba dindil ko ko.'
  bef-bef: To kai hena huto kogonokamofihi ma luto lu emilatabe? Ke, nogonaꞌnimakabe,
    kubugu pehena nina bati huto li heꞌmi ketalufihe? To kaika kubugu kefa fulupa
    koꞌehilina bu megose ya lilataꞌmu yabe. To kai fagalo bo yataꞌa kai kubukagu niꞌilina
    kefa fulupa li heꞌmiloto alihi kogonakamofihi buguti pehena niꞌilina bu go fana
    toꞌohuto li heꞌmi etobo, luto Yesu bame ka lu epiꞌehina yabe.
  amm-amm: Hani monoi siyokunoso timoni, “Woli, yo mo kukumo koufa tafoliwainoki,
    nani moloso.” Ulai nono mani, a pokamono siyoli pa tokiniso, nani molo tiso. Nono
    mo imo topoko nokota nali, nona amu monoi tiyomuni, noko itouniyaimowo. Molo koiyauso
    aluwai nokota na, nono mo. A pokamono siyoli nani molo tiso no tanokaino no, no
    mo na pa afoli taikiyo, toku mo. Namolimai mo waliyo na foinalikoinimo, siyokunoni
    molo kukumo pa afoliwai.” Aino na ikoki, Isiso mo.
  rmy-CHERGASH: 'Sar šaj phenes ćire phralešće: ‘Phrala, ažućar te inkalav e kaštešći
    prušuk savi si ande ćiri jak’, kana ni korkoro či haćares o baro kaš ande ćiri
    jak? Licemernona! Majsigo inkal o baro kaš andar ćiri jak thaj majlačhe dićheja
    e kaštešći prušuk te inkal les andar ćire phralešći jak.”'
  zaj-zaj: Kodahaze kumulongela ndugu yako, ‘Ndugu yangu, beta nikilave kikupi mdisiso
    jako,’ kuno hudaha hata kuchona kibanzi kili msiso jako mwenyego? Kidelenya gweye!
    Tanhu kilave ikibanzi kili msiso jako mwenyego, abaho, kodaha kulola goya kukilava
    kikupi kili mdisiso da ndugu yako.
