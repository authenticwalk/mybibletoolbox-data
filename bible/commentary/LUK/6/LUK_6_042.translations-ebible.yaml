    waⱡ ila, nde koⱡmung mam ei, kuimp tekʉn tʉkʉn mundkʉn kʉn, wote ʉngʉn nga mong
    waⱡ ila, ʉi moⱡ kel ei, kandkʉn tʉkʉn mundun,” nitim.
  bch-bch: Eao kamado keo pan oaem ede pade bedane, ‘Leg sil, nam boloma ta nasile
    sakirkir kautede ienono matameai,’ be eao gera abei kapitnami toa ienono eao matameai
    na mao? Eao eaba pakakanga am! Pul abei kapitnami ienono eao matameai bua, ga
    kus ta matam igera kemi, ta eao sile sakirkir kakauede ienono ngan oaem ede pade
    imata.”
  cco-NT: 'Jo̱ song jaˋ líꞌˋ cá̱ꞌˆ cuente uøꞌˊ jial tíiˊ feꞌˋ e iʉ˜ jminíꞌˆ, jo̱baꞌ
    ¿jial niteáˋ oꞌˊ e nifɨ́ꞌˆ jaangˋ dseaˋ rúnꞌˋ lala: “Rúꞌˋuuꞌ, neaˊdu ne˜eeꞌ, jo̱
    nigui˜duu e quiˊ iʉ˜ jminíꞌˆ”? ¡I̱ jmɨcaang˜ ꞌnʉˋ! Jángꞌˉ gui˜du e ꞌmaˋ e iʉ˜
    jminíꞌˆ uøꞌˊ, jo̱ lajo̱guɨbaꞌ nɨcuǿøngˋ jǿøꞌˆ guiʉ́ˉ e niguíꞌˆ e quiˊ e iʉ˜ jminiˇ
    i̱ dseaˋ rúnꞌˋ do.'
  deu-1951: 'Oder wie kannst du zu deinem Bruder sagen: Bruder, halt, ich will den
    Splitter herausziehen, der in deinem Auge ist, während du doch den Balken in deinem
    Auge nicht siehst? Du Heuchler, ziehe zuerst den Balken aus deinem Auge, und dann
    magst du sehen, wie du den Splitter herausziehst, der in deines Bruders Auge ist!'
  alq-ALGNT: 'Adi dac kegi odji ikido8aban: ‘Nidjiki8e! Ack8e niga manibidon ii ka
    pizinian’? Kin mega ka8in 8a8adj ki8abadasin mitigoc ka pizinian. Kikitci kimodizinan!
    Panima ki manibido8an ii mitigoc kagi pizinian, kidji gi 8abian kicpin 8i manibida8adj
    kidjiki8e ka pizinidj.”'
  ixl-NNT: 'Tan asoj at umaꞌl u potzoꞌm tu vevatzeꞌ, as ¿la kol uch etalat qꞌa te:
    «Vetitzꞌin etatzikeꞌ, tuk veesa el tzan u chꞌiseꞌ tu vavatzeꞌ,» ma chaj ex la
    etaleꞌ? ¡Tul il u potzoꞌm ileꞌ atoꞌk tu vevatzeꞌ! ¡Ex kuxh kaꞌvatz! Eteesataj
    u potzoꞌmeꞌ tu vevatzeꞌ bꞌaxa. As aꞌn la uch etilat veꞌt u chꞌiseꞌ tivatz vetitzꞌin
    etatzikeꞌ. As la eteesa veꞌt el.'
  boa-NT: 'Muurá úménebááné ámúhá hálluúúné pañe íjcyame tsá ámúhá nahbémuke ámuha
    menééítyuróne: “Cána muha ámúhakye mebóhdo eene wááhyene ámúhá hálluúúné pañe
    íjcyane.” ¡Ávyeta bañú múnaa ámuha meíjcyame pánehjɨ́dú ɨ́mɨáámeúvúdú ámuúha!
    Tujkénú méwaagóoméí eene úménebááné ámúhá hálluúúné pañe íjcyane botsíi ímí ámuha
    maájtyumɨ́mé mebóhdo teene wááhyene ámúhá nahbémú hálluúúné pañe íjcyane. Ehdu
    nééne tsá múu tsaate wahdɨ́ɨ́váné imítyúwu méénúneri íjyácunútú tsáijyu múu éhnííñevu
    ímityúné ámuha meméénuhíjcyáme.'
  quh-NT: 'Quiquin ñawiyquipitaj jatun curcuta mana reparacunquichu. Chayraycu hermanoyquita
    amaña niychu: “Hermanóy, sakellaway ichhu k''opata ñawiyquimanta orkhosunayta”,
    nispa. Puraj uya, chay curcutaraj ñawiyquimanta orkhonqui. Chanta aswan sut''ita
    ricunqui juch''uy k''opata hermanoyquejpa ñawinmanta orkhonayquipaj.'
  kwi-kwi: 'Katsa tɨ pak up kasura naptane, up kasu sɨptawane, une u aimpihshta ka
    kaizsachi: ‘up kasuras an ainki tɨ pak uknash.’ Wat pit paratpane, une wat uzamtuchi.
    An ñancha katsa tɨ pak up kasuras uktawane, suasne ainki tɨ pak iz kit u aimpihshpa
    kasuras pak uktawa. Sunkana, Dios u kwail kiarɨt aizpa sɨnam sarawane, une mamaztuza
    kiwainashina.”'
  agm-agm: Kinyɨ ndɨhotɨ ikwaatɨpɨho apɨpaahɨ aungwohandɨ ipatamatiyahandɨ ahɨngisotindɨhandɨ
    monɨpiwatapa wo kinyɨ naisohomɨ ndɨhotɨ ikwaatɨpɨho turɨkaarehonjɨ ahotisonyonjapɨ
    koai saundɨpɨ, ‘naisohonye, kinyɨ ndɨhotɨ ikwaatɨpɨhonjɨ yaihonjɨ ahɨngisotisɨ
    nehɨmaitaano,’ undɨpɨ napitaimbɨ kaundɨtaise? Sandɨ kɨnyɨ satɨpɨ nɨnɨ nisɨ ndɨhotɨ
    ikwaatɨpɨho ahɨmotahoniso tɨpɨ jaipɨtɨpe. Ikwaatɨpɨho apɨpaahɨ aungwohandɨ ipatamatiyahandɨ
    kinyɨ ndɨhotɨ ahɨsotindɨhandɨ kɨnyɨ kɨwahoŋɨ jatɨnɨpɨ jɨhɨ nemaposapɨ auhaatapɨ
    kinyɨ ndɨha baimbɨ japaapɨ sura kinyɨ naisohomɨ ndɨhotɨ ikwaatɨpɨho turɨkaarehonjɨ
    ahusotisonyonjɨ mmonɨpɨ nepumaitaapo,” ndaase.
  ubr-ubr: Om mamaba taim tuam aurin unau, “Arie yau taiu tuau, yau agogoi sasir matamui
    yen on an boseir weinem; baise om toum mat matamui aiduf yen on men eitai i? Om
    baisigogo’otim! Om ainau on toum matamui aiduf yen on eboseir, weie ato om matam
    uneit tiwag taim tuam matan emon sasir unboseir.”
  tsw-NT: Cine vaa gura damma za va̱ wu, ‘Isawan, lyawa mu uta̱a̱ macaka ma na ma̱
    ri pe a̱ lyusu va̱ wu,’ agba a̱vu vu rono a̱a̱gba̱la̱ a na a̱ ri pe a̱ lyusu va̱
    wu shi? A̱vu vuma vi ikpaꞌa! Rono neꞌen a̱a̱gba̱la̱ a na a̱ ri a̱ lyusu va̱ wu,
    tsa̱ra̱ ve ene ulobonu u na voo uta̱a̱ za va̱ wu macaka ma na ma̱ ri a̱ lyusu
    va̱ yi.”
  cax-NT: ¿Causane arrian anuneca ümoti quiatarrü naqui champüapae nomünantü uiti,
    tapü arrücü tarucu nomünantü obi? ¡Ñapanrrücü! Primero tiene que aicoñoco nasüboriqui
    aübuti Tuparrü, arrtü arrianca aiñununecanati aruqui.
  aia-aia: '''A he''uai ''unua amua tanaai nata nei do''oi ''a''auhia ''anai rahiai
    gere mamamo baaniai maana, na''i ''oha na i''oe ''o ai''a wana goro ''iniai kae
    mamamo na''i maamu haari''o? ''O pwari''i ta''aa! ''Oi rahia ga''u na''i na''o
    i kae mamamo baaniai maamu neina ''oi matai wana goro ''anai rahiai mamamo baaniai
    maanai nata nei.”'
  srp-1865: 'Ili kako možeš reæi bratu svojemu: brate! stani da izvadim trun koji
    je u oku tvojemu, kad sam ne vidiš brvna u svojemu oku? Licemjere! izvadi najprije
    brvno iz oka svojega, pa æeš onda vidjeti izvaditi trun iz oka brata svojega.'
  agt-agt: A yen mina ya pagnonotan muy, te maski am inya ya metuldu a assang la ya
    amu na ammi ta mangituldu tentu, a am nabalin na metuldu a megitta hala ta mangituldu
    en tentu.
  lug-lug: Oyinza otya okugamba muganda wo nti, ‘Muganda wange, leka nkuggyeko akasasiro
    akakuli ku liiso,’ naye nga ekisiki ekiri ku liryo tokiraba? Munnanfuusi ggwe!
    Sooka oggyeko ekisiki ku liiso lyo, olyoke olabe bulungi olwo oggyeko akasasiro
    akali ku liiso lya muganda wo.”
  yby-yby: Eimoka omudakau yaitaya ya lanama wonebo maya mudamadawo nenako, nenaha
    iyoko iwekada omudala ilisama le huloetatuwe loko nolane. Emo suwalo we epa ulumaka
    lowe nebo welika eimoka omudakau yaitaya ya lanama neboya omutoko le hulikoko
    muda wehe lokokoya alikaya iwekada omudala ilisa le huloetatadawoya wehe lone.
    39 Mat 15:14 40 Mat 10:24-25; Jon 13:16
  heb-heb: ואיך תאמר אל אחיך אחי הניחה לי ואסירה את הקסם אשר בעינך ואינך ראה את הקורה
    אשר בעינך החנף הסר בראשונה את הקורה מעינך ואחר ראה תראה להסיר את הקסם אשר בעין
    אחיך׃
  mpp-mpp: Gageicne dongewa yoc hewacine faemewa mi ngani-motolubac, ngic hae-gbagonele
    yanguc milu gagic, ‘Ngic hae-gba, ga nalic ngageengka dongegona gochakic ngiyegac,
    yogo baickebe.’ Kwesac-ngic, gageicne dongewa yoc hewacine fagac, yogo baickelubac
    ngic hae-gbagonele dongewa gochakic ngiyegac, yogo nalic ngani-motolu baickedamecte.
  apb-apb: Na e ka'a diana ike no'one uri hunie o ke unue hunie aasimu uuri, ‘Ka'u,
    ne ke ta'aasie kele nganga'ai ola ngeena mwaanie maamu,’ na hule aana i'oe maraamu
    rotoi ei laku no'one mola e eno honosie maamu. !Nga hero-heronga ka'a urine ike!
    Mala uri o ko te'urine, nge o ko lupwe'i deu-deu mola ni ngeena. Ta'e o ke hola'i
    ta'aasie ka'u rotoi ei laku ngeena mwaanie maamu hunie maamu ke manola. Oto o
    ke si lio susulie kele nganga'ai ola i maana aasimu hunie o ke kae aasie.”
  san-TEL: స్వచక్షుషి యా నాసా విద్యతే తామ్ అజ్ఞాత్వా, భ్రాతస్తవ నేత్రాత్ తృణం బహిః
    కరోమీతి వాక్యం భ్రాతరం కథం వక్తుం శక్నోషి? హే కపటిన్ పూర్వ్వం స్వనయనాత్ నాసాం
    బహిః కురు తతో భ్రాతుశ్చక్షుషస్తృణం బహిః కర్త్తుం సుదృష్టిం ప్రాప్స్యసి|
  ben-IRV: তোমার চোখে যে কড়িকাঠ আছে, সেটা যখন দেখতে পাচ্ছ না, তখন তুমি কেমন করে নিজের
    ভাইকে বলতে পার, ভাই, এসো, আমি তোমার চোখ থেকে কুটোটা বের করে দিই? তোমার নিজের চোখে
    যে কড়িকাঠ আছে, সেটা তো তুমি দেখছ ন! হে ভণ্ড, আগে নিজের চোখ থেকে কড়িকাঠ বের কর,
    তারপর তোমার ভাইয়ের চোখে যে কুটোটা আছে, তা বের করার জন্য স্পষ্ট দেখতে পাবে।
  ntu-ntu: Dekc tqrpi-ngrbzme mz mzlem kx, ‘E mzlenge, nakatxpxbo ena dcvi la tqtopwzne
