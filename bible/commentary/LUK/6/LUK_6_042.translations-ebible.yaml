    gindo kishuwe, maniyere il nieshu aawotse fa'a fiisho s'ayintsde'er s'iilo falitune.»
  nch-BL: '¿Quenicatza huelis tiquilhuis seyoc: ‘Noicni, nimitzquixtilis nopa piltejtzi
    ipan moixteyol’, quema ta tijpiya se apechti moixteyolijtic? Tijpiya ome moxayac.
    Timoilhuía amo cuali cati yaya quipiya, pero cuali cati ta tijpiya. Achtohui ximoquixtili
    nopa apechti huan quej nopa titachiyas cuali para tijquixtilis nopa piltejtzi
    cati quipiya iixteyolijtic mohuampo.'
  quc-TNT: 'Je'' ta ne chi cabij che ri awachalal: “Chaya chwe chi quinwesaj cok ri
    alaj mes ri c''o pa ra wak''äch,” —catcha che. ¡Xak quieb a wäch! Man cawil tä
    c''u ri tem ri c''o pa ra wak''äch at. Nabe rajwaxic casuc''umaj ri a c''aslemal
    at je'' ta ne chi cawesaj bi jun tem pa ra wak''äch. Te c''u ri'' kas utz catca''y
    na che resaxic cok ri alaj mes pa ru wak''äch ri awachalal ri je'' ta ne xa jun
    mac ri man nim taj, —xcha ri Jesús.'
  tfr-NTPO: ¿Kjorkwang buk bomi bok roshko l̈i ĩgömi l̇l̇ëm ga “Kjor pjl̈oyo buk bop
