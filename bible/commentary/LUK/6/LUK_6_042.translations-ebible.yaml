    nindeb mul ane.
  tew-tew: Wíˀúnkoḏipí bîntu̖ˀâ̖a̖míḏí, ‘Ókä̖ˀ kꞌema, hä̖ˀi phétä̖́ uví tsíˀḏí
    wînwhahkáyjí,’ gá wên phé uví tsíˀ útoˀondi híwó wíˀúnkeetꞌóepíḏân. Undá paa
    úvíjánúmáaˀin waaginbá ímuu. Páaḏé hä̖ˀin phé unbí tsíˀḏí binwhahkeˀ heḏânho
    híwó únkeetꞌôení wíyá toꞌwíví tsíˀḏí hä̖ˀin phétä̖́ bînwhahkáyjíḏí.”
  rmc-rmc: 'Abo sar šaj phenes tire phraleske: ‚Phrala, domuk, hoj tuke te lav avri
    o šmecos andral e jakh,‘ ale oda kašt, so hin andre tiri jakh, na dikhes? Tu dujemujengro!
    Ešeb le avri o kašt andral tiri jakh a paľis šaj les avri o šmecos andral e jakh
    tire phraleske.“'
  apr-apr: Bet ong taum kumata kai palini maiyoko yo iken ye matam, in tiap nga, ngan
    gelei bet kuwete pang taim ne, ‘Taik, au i lok bet apaia tidi maitiap yo iken
    ye matam in.’ Ona, ong in tool ke kaplungunu! Lom bet nen ngan ong taum kukulu
