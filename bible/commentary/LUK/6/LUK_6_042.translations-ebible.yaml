    எடுத்துப் போடத்தக்கதாக நீ தெளிவாகப் பார்க்கமுடியும்.
  mit-NT: 'Màsà (cuítnùhu tnahá‑nsiá, cachíˋ), vàchi ducán queámà na ian cachí iin‑nsia
