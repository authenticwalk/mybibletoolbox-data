  ena-ena: Kɨlɨ cɨkaŋ hekɨlɨ me agaŋ nadɨ lamɨgaŋ hɨvɨ hɨnidaci nama akɨ me lavɨla
    isana dɨ abɨvanaŋ uami. Isaŋ aba abɨvanaŋ uami. Viaŋ hɨfuhɨfu nadɨ lamɨgaŋ hɨvɨ
    hɨnidi agadɨ lɨbɨnikɨlɨlɨŋ iahɨbali aba abɨvanaŋ uami. Nama nasaŋ nukeŋ analɨ
    hɨji nameŋ lamalama abɨlanaŋ uami. Viaŋ hulaŋ huaci aba abɨlanaŋ uami. Agadɨ ala
    kɨlɨ cɨkaŋ hekɨlɨ me nadɨ nukeŋ lamɨgaŋ hɨvɨ hɨnidi agadɨ mɨŋahubɨlɨnaŋ iahɨci
    uami. Ha nama huaci sɨhɨvia igasulasula hɨfuhɨfu isana dɨ lamɨgaŋ hɨvɨ hɨnivi
    agadɨ avi lɨbɨnikɨlɨnaŋ iahɨvi uami.
  nbq-nbq: Eke, yo agako mbalek hit hinimu wikhegetek dugwit, ‘Naswe. Yo iluvulu himu
    nonggagas ako wikheyayogon,’ andi nggarogonggan yugurup embetep? Ee! Henagavoval
    yagalagwi! Yo agako mbalek hit hinimu winik agarik ako endak wikhelok, henaswe
    imu wikhaup andi, sek hagup o,” yiluk, yugeragagi.
  tgo-tgo: Ŋgoroŋgaeŋge na u dage weya ghanuna, ‘Ae wou, wo ya woraŋgiya ŋuthuŋuthuna
    e maranɨna,’ ko ghen ghanɨmbereghana ma u thuwe umbwana laghɨye e maranɨna? Taukwana
    ghen! I viva wo u woraŋgiya umbwana ghen e maranɨna na maranɨna i manjamanjala
    amba valɨkaiwae ne u woraŋgiya ŋuthuŋuthuna ghanuna e marae.”
  yap-yap: Ere ra di’in me lungum ngak walagem, Mu son, nggu chuweg e re tabyu’ ni
    be’er u lan owchem, machane damur guy fare ley i gek’iy ni bay u lan owchem? Ere
    gur e cha’ ni ga be dake modingnigem! Som’on e ngam chuweg fare ley i gek’iy u
    lan owchem, nge mu’ ma aram e rayag ni mu guy ban’en ngam chuweg fare tabyu’ ni
    bay u lan owchen be’ ni walagem.”
  mop-NT: —Incheche, ma' ta'ach a wilic a jabix a noxi' che' a que'en ichil u nec'
    a wich,— cu t'an. —C'u' betiqui, baala' walac a wadic ti'i a hermanojo. “Hermano,”
    queech. “Cha'a in joc'sic abe' a jabix ta'lu'um a que'en ichil u nec' a wich,”
    queech ti'i. ¿C'u' ca'a ma' saaquech a wadü' a jabix abe' ti'iji?— cu t'an. —Incheche,
    chen aj cho'ech. Payanbej joq'ues abe' a jabix noxi' che' a que'en ichil u nec'
    a wich. Pachili, jede'ec a wilic ti qui' biqui ca' a joq'ues abe' a jabix ta'lu'um
    a que'en ichil u nec' u wich a hermanojo,— cu t'an a Jesus yoc'oloo' u sip'il.
  tet-tet: Nuꞌunabee emi haksakar aan haꞌak, ‘Belu! Mai nebee haꞌu kasai ahukresan
    nia nosi okaan matan.’ Mais emi duꞌuk la bele haree sa-saa, tan noo ai rohan boot
    neli emikaan matan! Etuk oin! Emi huun oin kotuk! Masai ai rohan boot nia nosi
    okaan matan lai, foin bele masai ahukresan lotun nia nosi okaan belun matan.”
  hlt-MCSB: Metlam lae na manuca te, “Manuca, na mik khuikah mikdaeng kang koeih eh,
    “na ti nah thai. Na mik khuikah thingboeng te namah loh na hmuh moenih. Hlangthai
    palat aw namah mik lamkah thingboeng te koeih lamhma dae, te daengah ni na manuca
    mik khuikah mikdaeng na koeih ham khaw phaeng na hmuh eh.
  xtd-NT: '¿Nakuenda ka xiaꞌan‑n nuu ñayiu xnetnaꞌa xiꞌin‑n: “Taxtuu nuu‑n na natava‑r
    yakua luchi lii kaa niꞌno”, te ña ka chinuu‑n tnduꞌu kaa niꞌno nduchi nuu mee‑n?
    Kuenda kɨu kuechi kaꞌnu ka kida‑n kuu xijan. Ka kida nga‑n xa vaꞌa‑n. Kiꞌna nuu
    natava koio‑n tnduꞌu kaa niꞌno nuu‑n na kuaꞌa kaxi kundeꞌa koio‑n xa natava‑n
    yakua luchi kaa niꞌno nuu ñayiu.'
  mdy-ETH: ሃሣ ኔ ዓኣፖይዳ ዓኣ ዼኤፖ ቡኡሮ ዛጉዋዖ ሜሌሢ ኮራ ‹ታ ዒሻሢዮ፥ ሂንዳ ታ ኔኤኮ ዓኣፓ ዓኣ ቡኡሮማ ኬሶም› ዎይቲ
    ኔ ጋዓይ? ኔ ጎኦቦ ማላሢ ቤርታዺ ኔ ዓኣፖይዳ ዓኣ ዼኤፖ ቡኡሮ ኬሴ፤ ዬካፓ ሜሌሢ ዓኣፓ ዓኣ ዻኮ ቡኡሮ ኔ ዴንቂ ኬሳኒ ዳንዳዓኔ።
  spl-spl: “Buku. Sengan wahap ya hâluhum pangihiwe.” Gâ yawu sâwuat otmuâmâ lok perâkŋe.
    Gike sengan wahap pato tap ya hâluhum pilakmâ yanâmâ bukuhahât senŋan wahap tatbuap
    ya hâluhum pilâwaŋgiwuat. Wongât? Yuwuhât. Gâŋe gike orotmemehe bâleŋe yakât nâŋgârâ
    tâŋât otmap. Yawu gârâmâ bukuhaŋe otmu kiŋgoŋ otmap ya ekdâ dondâ bâlemap. Yawu
    otbuat yamâ ekmune ki ârândâŋ otbuap.” Yawu sâop.”
  usp-NT: 'At tab''ij re: Nampuchna, wesajna jun ra jxerc'' che'' ri wi'' laj awch,
    atche'' re y at wi'' jun jtemal ja laj awch. ¡At ajsolcopil acayb''al! Esajna
    nab''e man jtemal ja ri wi'' laj awch at, ajruc''re'' tijna'' tawil man ra jxerc''
    che'' ri wi'' laj jwich jun awech''elxic, xche'' Kakaj Jesús rechak.'
  zav-NT: 'Che'' beṉə'' lɉuežɉle: “Be'' latɉə gona'' rmech güe'' daon'' de''en žia
    cožo''o”, na'' bito chonḻe rmech güe'' xen de''en žia cožə''əlen''. Beṉə'' gox̱oayag
    le''e, zgua''atec ḻe''e gon rmech güe'' xenṉə'' de''en žia cožə''əlen'' na'' techlə
    əṉezele bi rmechən'' chyažɉele par gonḻe rmech güe'' daon'' de''en žia cožə''
    beṉə'' lɉuežɉlen''.'
  sgz-sgz: Iáu nem i parai si tuam ngoromin, ‘Tuang, inak long palai be pektol er
    i matam.’ Mái sár ngo u parai ngorer má kápute mákái lala sepen kubau a kis i
    matam sang á iáu, iáu tám tuar sang! Una long pala táilnai besang i lala sepen
    kubau tili matam, má namur ngo una lain mákmák sang, ki erei má una long palai
    pektol tili mátán ái tuam.”
  kek-NT: ¿Chanru nak ta̱ye re la̱ cuas a̱cui̱tz'in, “Cuisihak li c'aj che' sa' xnak'
    a̱cuu”, nak toj cuan li tz'amba sa' xnak' a̱cuu la̱at? At aj ca'pac'al u, xbe̱n
    cua isi li tz'amba cuan sa' li xnak' a̱cuu la̱at, re nak tat-ilok chi tz'akal
    re risinquil li c'aj che' cuan sa' xnak' ru la̱ cuas a̱cui̱tz'in.
  blz-NT: Koi upa a kosidana i kuu mangaan na simbaya'muu taemuu, ‘Mai, yaku' anuikona
    a pupu' na mataam kanono'’ poali balak na matamuu sian kuu piile'? Wee i kuu men
    minti palo-paloos! Anui kutung a balak na matamuu kada' i kuu manasa mimiile'
    ka' sida manganui pupu' na matana simbaya'muu.”
  poe-NT: ¿Mé xi̱kaha nkexrí kíxin chróntáche kíchuá kíxin chrókuíto̱he chꞌán kíxin
    chrókuakitsjenkíhí chꞌán tí chji̱nínó ntsí tjenkánkí ikon chꞌán tí na̱xa̱ ánto̱sán
    tí nta jié tjenkánkí ikuan? Jaha la ntoáhya tjenka̱yáxian chꞌia jaha. Senó chrókuakitsjenkiá
    tí nta jié tjenkánkí ikuan kíxin ntá chrókꞌuikuan chrókuakitsjenkiá chji̱nínó
    ntsí tjenkánkí ikon tí kíchuá.
  san-TAM: 'ஸ்வசக்ஷுஷி யா நாஸா வித்³யதே தாம் அஜ்ஞாத்வா, ப்⁴ராதஸ்தவ நேத்ராத் த்ருʼணம்ʼ
    ப³ஹி​: கரோமீதி வாக்யம்ʼ ப்⁴ராதரம்ʼ கத²ம்ʼ வக்தும்ʼ ஸ²க்நோஷி? ஹே கபடிந் பூர்வ்வம்ʼ
    ஸ்வநயநாத் நாஸாம்ʼ ப³ஹி​: குரு ததோ ப்⁴ராதுஸ்²சக்ஷுஷஸ்த்ருʼணம்ʼ ப³ஹி​: கர்த்தும்ʼ
    ஸுத்³ருʼஷ்டிம்ʼ ப்ராப்ஸ்யஸி|'
  cof-NT: Tencachique cacabi wa chide petse posanan, uyanlachi cacabi nechi tsanini
    chide petse nacacari larito cuwachinayoe latichunae tinue. Jun tsanquenan nulari
    uyanlaca fe seiton jotonan, uyanlaca seque nenasa payinola joyoe timinla joe tinue.
    Tsantituntsan joe. Casaleri nula tencachique wa chide petse tsan jutsaca larinola
    jochunae. Junsi aman seque quirano podeilaichunae uyanlachi na chide petse tsan
    jutsa tenchi payichun.
  srm-NT: '@see-verse:LUK.006.041'
  qvs-NT: 'Kankunapa ñawikichipi kaspi tiyaykaptin ¿imashnatí animukunkichi wawkikichita
    willayta: “Ñuka ñawikimanta chay susilluta surkunayani” nishpa? Kankuna allipi
    tukushpa mana allikunata ruraykankichi. Chayrayku uchallikuykankichi. Kikikichipa
    ñawikichimantara kaspita surkushpara wawkikichipa ñawinmanta taksha susilluta
    atipankichiman surkuyta. Uchaykichita sakishpa kawsashpaykichira wawkikichita
    atipankichi yanapashpa yachachiyta.'
  zca-NT: '¿Chon nzhabal lo wechal: “Bila'' kon yix win kwa''n nzho lol re''”, no
    chi gat nizital, más tu kwa''ro nzho lol? ¡Tatu nazhe''b nakal, chigab walika
    men wenal! Mejor galo laka ngulo'' kwa''n nzho lol ba'', nes par gak ko''l kwa''n
    nzho lo wechal ba''.'
  cbc-NT: '@see-verse:LUK.006.041'
  qxo-NT: 'Ñawiquicunachö geru cuenta caycaptinga ¿imanöparä runa mayiquitarä niyanquiman:
    ‘Ñawiquichö shucata jipipasquishayqui’ nirnin? ¡Yachag tucogcuna! Puntataga ñawiquicunachö
    cagtarä jipicuyay. Tsayrämi ricayta puëdiyanqui runa mayiquipa ñawinchö caycagta
    jipipänayquipäga”.'
  mox-mox: ʼInega taiu ge una voneaya, ‘Taigu, ʼaiwe kisemanina matauyega ena ʼewa
    yavulea’, mana oʼa wese kigabugabu qiduana matauya ʼenoʼenova ta ge uda ʼitei.
    Vonahaqiaqi, oʼa touʼava! Ta ʼesi luaqiaqieu be oʼa kigabugabu matauyega una maduʼewa
    yavulei be yaqisa una ʼita aqiaqi, ta ʼabiboda taiu matanega ʼaiwe kisemanina
    una ʼewa yavulea.
  kew-kew: Akea pua nimina ame gupa madaa laketeme ya? Ameya, nena ini-parare ini
    mare ia. Goa teme pare adaa repena rekepene nimina ini-para aayare ora na-ademe.
    Nimina kone namaredepo yawa pimi-pulu ora maeyae onaa pimi. Aba ripiare nimina
    ini-para aaya repena rekena aba rasalepape. Oropere nimina ini waru ria pirua
    mo nimina amena ini-para aaya oge loma mada rasalimina sa.
  dww-dww: Tam matame kaitupo nam kuma kitakitana, be nema turamma kwa riu bake be
    matane vunavuna kwa kaipore, wa? Tam banaga kaikaiyovumma! Noḡone tam matame kaitupo
    kwa kaipore da kwai kita kaua, yodibe turamma matane vunavuna kwa kaiporena.
  nif-nif: Dɨk komba bem dauka gɨnañ patak wɨn nɨm kañbi, nɨtek nokala ñɨndɨñ nɨmbeñ,
    ‘Notna, nak dauka gɨnañ kɨlɨkɨlɨk patak wɨn klewa lambɨ-gamɨñ.’ Ama man mamben
    tɨpelat, dama dɨtnalok dauka gɨnañ komba bem patak wɨn kle kopmek, siñgi kandañ
    ka-dɨndɨm embi, nokaloñ dai gɨnañ kɨlɨkɨlɨk patak wɨn kɨndem kleu lambɨ-ñɨmek.
  twi-ASANTE: Ɛbɛyɛ dɛn na woatumi aka akyerɛ wo nua sɛ, ‘Ma menyi anwea a ɛgu wʼani
    so no mma wo’ wɔ ɛberɛ a ɛboɔ a ɛda wʼani so no wonhunu. Nyaatwomni, di ɛkan yi
    ɛboɔ a ɛda wʼani so no ansa na woatumi ayi anwea a ɛgu wo nua ani so no ama no.
  aoj-aoj: Deiꞌ maina ipaꞌ ataꞌ paliꞌ paꞌipa alipisi pigaꞌi, ‘Owame, aeꞌ aꞌi igimina
    usan saꞌuni nagape naep ineꞌipii.’ Apaꞌ ipaꞌ hapataf luꞌunai anamba nape naep
    ipeꞌipi. Ipaꞌ malogof biagufipai pagambasoꞌami. Ipaꞌ ataꞌ piliꞌ pigi usan hapataf
    luꞌunai nagape naep ipeꞌipii, ma piti andeandeꞌ, daoꞌ aꞌ pigimana usas saꞌusi
    sagape naep alipisi ipeꞌisii.”
  cbv-cbv: Yeebdíh bʉ́dí quíib becát panihni ã jʉmʉchah yʉhna, ‘Némé, ma quíib becátdih
    weémboó meemdíh wã póoj yohbipna caá’, ñipĩ́ niijná caá. Pánihat pah, bʉ́dí yéej
    chãjnit jʉmna yʉhna, ‘Némé, tʉbit yeejép chãjna caá ma chãjap. Caandíh ma cádahaá’,
    ñipĩ́ niijná caá. ¿Dépanih tigaá yeéb yeejép chãjnit jʉmna yʉhna, bʉ́dí ñi yéej
    chãjatdih jenah joicánjeh, bita bainí ĩ yéej chãjatdihjeh ñi jenah joí? Yeéb yeejépwãá,
    ñi yéej chãjatdih jwíih cádahat caá náahap. Páant ñi tʉ́ʉt nʉʉmát tʉ́ttimah, ñi
    dée ã yéejatdih ñi jéih cádahat tʉ́ʉtbipna caá”, Jesús ãt niijíp wʉt jĩ.
  taw-taw: '@see-verse:LUK.006.041'
  jic-NT: 'Jetjam lal velen: ‘Natjam, najas jipj ca ma''ayan napj ca pje''á la nts''i
    tsjan tsjicj way jinma tjeyaca’. Jipj ma nyuc yo püné jipj jin mo''ó. Nin p''iyá
    lejay jipj. Jipj pajal malala, niná nin lejay mpes. Jipj malala wa, la p''a malala
    jinwá. Mya ''ü''süs ca jipj. Po ma malala la mijin quinam, püna la tjejay jinwá.
    Locopyaya ca jus nlayen ''onin ca cus mp''a''san p''a”, nin tjevele Jesús.'
  zap-NT: '¿Pezee ryezh de ne nan de lo semén de: “Gudee si koo noo yuwin ne nuu bzalo
    de”, no ryenden de ne nzhoodee ne nuu bzalo de? ¡Gugannaa laa de wen! Primer gukoo
    bled ne nuu bzalo de, chen gak kwii de wen chen koo de yuwin ne nuu bzalo semén
    de.'
  wer-wer: Nimtëöök om wiaan ni tol ëak karipön epël maan pangk ëëpën? ‘Ngöntöp, ni
    kat newiin ne nim itöök ulöl wia pipët niömaan.’ Kaar omnamp, ni nimtë itöök këra
    elte wia pipët wakök nim karipë itöök ulöl wia pipët wëën pangk ëëpnaat.”
  ipi-ipi: Nimbana lenenga ita palaŋa andane eya-kola teke, anu peakale nimbato ita
    palaŋa okone anda napene atoto, nimbana amene oko lamawuato, amene, nimbana leenga
    lee kunu eya oko nambato mo apia-gua lalenepe. Wandakali-mane nimbana pii okone
    ale wato, nimbanga koo mindi naeya nembo teakale nayuto, nimbato wuane lele. Nimbana
    lenenga ita patepane andane mindi eya oko nimba tane wamba ini mo apiape. Apialu,
    nimba lee epene atoto, nimba amene okona lee kunu yola oko katulo mo apolopele.
    Jisasato wuane leaipia.
  qul-NT: '¿Imaynatataj atrevicunqui waukeyquiman niyta: ‘Waukéy, dejaway ichhuta
    ñawiyquimanta orkhojta’ nispa? ¡Iscay uya!, ñaupajta chay ñawiyquimantaraj raqhu
    c''aspita orkhoy. Chhica allinta ricunqui ichhuta waukeyquipaj ñawinmanta orkhonayquipaj.'
  urw-urw: Nagüb ege gam au mara ere büreaga baba kegewabgegarba, bana aranüm büreyan
    wawege, ‘Mai, ye nab ege gam nom büreaga baba düfotuwebüregün gege’? Na kioutuka
    fere, nagüb ege gam au mara ere büreaga baba düfotubeie. Bangüdie nag idadau agügüdi,
    büreyanüb ege gam nom fanamere büreaga baba düfotuwe.”
  rmy-GURBET: 'Sar šaj vaćare ćire phralese: ‘Phrala, ačh te ikalav i treska andari
    ćiri jakh’, al o kaš ani ćiri jakh ni dičhe? Dujemujengo! Ikal angleder o kaš
    andari ćiri jakh, pa ka dičhe te ikale i treska andari ćire phralesi jakh.”'
  ter-NT: '—Na kíxeaye yéxoki po''i xâne pahúnevo koêku ákoyea ínixepa ne pehúnevo?
    Mani kutí keti xâne ákoti eapâ ne hána''iti itátane tikóti yoneâti ukéku, itea
    kóyeane kíxea ne po''ínu: “Mbo''inú, veyámbinapeavo ne kali koekúti yonoti yukékuke”
    kixoâti. Itínoe ikútixapovoti sasá''iti yane po''ínuhiko xâne, viyápavo inúxotike
    ne kutí koeti hána''iti itátane tikóti yonoti yukékuke maka sásasa ákoyepone ínixi,
    ínamo omotóva viyópi ne kutí koeti kali koekúti yonoti ukékuke ne pe''ínu —kíxovokoxoane
    Jesus.'
  bmr-NT: '¿Mɨllɨ jaabo dinahaboco neejirahi: Tañahabo, ene ɨco dihaallɨɨfaño iicano
    beevagayɨco ɨcɨqui, neejirahi dihaallɨɨfaño cutuucɨdɨno iicanoco daatyɨmetɨɨbo?
    Tajeebɨɨ imihi, nooboro sitaaco abañɨfiibo, itɨconɨ dihaallɨɨfaño iicatuucɨco
    dɨɨcɨ. Jaadɨ jari imino daatyɨmeji dinahabo aallɨɨfaño iicano beevagayɨco. Jaadɨ
    diiboco adaamusuubo gañɨɨji.'
  fuf-fuf: 'Ko honno wawrataa wi''ude musiɗɗo maa: ‹Musiɗɗo, accu mi ittane lojol
    ngol ka yiitere maa›, hara an, a wattanaali yiila e falimawal wongal ka yiitere
    maa ngal? Ko an yo faasiqiijo, ittu taho falimawal wongal ka yiitere maa ngal,
    onsay non a yi''ay no ittiranaa musiɗɗo maa on lojol wongol ka yiitere makko ngol.»'
  mwc-mwc: Mekabage kwainam kurina kuna wona, Kwaina ke botu matam kamonai momokara
    ana botaveyei, ba kom i kesim mata kamomi yai wai keyama dobona kega ke kitakitai.
    Kom kwarukwarumim kainaona matam kamonai keyama dobona ke kaibotaveyei, kata kuni
    kinana kabitam wai, kwainam mata kamonai momokara kuna botaveyei.”
  bhl-bhl: 'Fimdi fomde kawtiw yutaka! Yu yukalem kawkunum kumel ilo bokoyemomeliw:
    “Nakunum yutaka! Yom kiin net keyembe ais kukun be nu kulu kolewokoluw te!”, angbiliw
    kate, yukalem kiin kasi koyemkabe am mili eisneng atew be yu ateminba kebiliw
    te! Feinka! Emisik e yu yukalem kiin kasi koyemkabe am mili be kulu kolewsomi,
    iti kiin ken kebiliw ding dim bakate, yom kawkunum kumel im ais kukun gel bakati
    kulu koyem kemoliwka!'
  ons-ons: Ge geŋone deŋono eki sisine metmaike, yewa mi kaka daleo kimaŋone olale
    raikene, ‘Kima ge detnom na deŋono gok metmaike, yewa kitowe saketkep?’ Ge isi
    ŋei! Ge mikepka geŋone deŋono eki sisine metmaike, yewa kitonom saketki, deŋone
    pore kaulukem paki, yemo kimaŋonane deiŋo ŋine gok yewa maine kitonom sakesiake.”
  con-NTPO: 'Toya''caen qui su''fa: “Faenga''su, ñajan que tso''fe ccappi''choma somboeña.”
    Tsa''ma tisu tso''feni quini''cco eje''choma atesumbiqquia''caen qui que''i egae
    tsincon''choma atesu''fambi. Queja ño''a qquen attiamba ñoa''me afopoen''su qui.
    O''tie tsu que tso''feni quini''cco eje''choma somboemba ñotsse atteya''cho. Tsomba
    qui faenga''suma fuitepa tise tso''fe ccappi''choma somboeñe osha.'
  ghs-ghs: Bittaku oi niiho neseta ooraimi nii oho ruumeke hee, Dzaira name nii qaatemi
    ana kahosaho miriququ niiho nesena ooraike aimare, oke hiiremi isanataqu mae?
    Oonita quseripo niimeke qaasuhiqake bosata pasenaho bittaku niimaeho neseta oorai
    oke hiumake eeteqa moo isanatemi miriququ temu niimeho nesena ooraike nii aimami
    bamu ooqata obera naataqu. Qahura oke qupadzomare!
  peg-peg: ଏପେଙ୍ଗ୍‌ ଜାର୍‌ କାଣ୍‌ଙ୍ଗାତ ମାନି ଦୁଲୁମ୍‍ ଗାତ୍ରା ହୁଡ଼୍‌ୱାଦାଂ ଇନେସ୍‌ ଜାର୍‌
    ଟଣ୍ଡେନିଂ ଇଞ୍ଜେଙ୍ଗ୍‌ ଆଡ୍‌ନାୟ୍‌, ଟଣ୍ଡେନ୍‌, ୱା, ନି କାଣ୍‌ଙ୍ଗାତ ମାନି ଗାତ୍ରାତିଙ୍ଗ୍‌
    ଉନ୍‌ଦି ହିଦ୍‍ନାଙ୍ଗ୍ ? ଆଡ଼େ କାପ୍‌ଟିୟାର୍‌ ଆଗେ ଜାର୍‌ କାଣ୍‌ଙ୍ଗାତାଂ ଦୁଲୁମ୍‍ ଗାତ୍ରା ଉନ୍‌ଦିୟା
    ତା ପାଚେ ନିଜ୍‌ ଟଣ୍ଡେନ୍‌ କାଣ୍‌ଙ୍ଗାତ ମାନି ୱେଜ଼୍‌ଗୁ ଗାତ୍ରା ଉନ୍‌ଦିନି କାଜିଂ ହାର୍‌ଦାଂ
    ହୁଡ଼୍‌ଦେଂ ଆଡ୍‌ନାନ୍‌ ।
  txu-NT: Djãm aje akamymã kum, “Akmere, amrẽ ba amã anokam pyka jaũmwã kaba”, anhỹrmã?
    Ne kam ga anokam pĩponhtiwã pumũnh kêtkumrẽx ne. Aje aminokam pĩponh pumũnh kêtkam
    we ã kum ane. Kê. Mrãmri ne ga apunu rax ne kam ajajkwakambit ajte amimexo amra.
    Akumrẽx gêdja ga aminokam pĩponhtiwã kaban kam arĩt mex ne arỳm amikôt akamy nokam
    pyka jaũm ngrire wã kaba.
  eng-WEBU: Or how can you tell your brother, ‘Brother, let me remove the speck of
    chaff that is in your eye,’ when you yourself don’t see the beam that is in your
    own eye? You hypocrite! First remove the beam from your own eye, and then you
    can see clearly to remove the speck of chaff that is in your brother’s eye.
  gnw-NT: 'Ndarau ndepuere ndere neĩru pe: ‘Cherɨvɨ, taequi nderesa güi jocua ɨtɨ
    michi vae.’ Echa''ã nde nenoi ɨtɨ tuicha vae nderesa pe. Nde co jae upurumbɨtavɨ
    vae. Eequi rani ɨtɨ tuicha vae nderesa güi. Jayave nemae cavita ndepuere vaerã
    ndeequi ɨtɨ michi vae neĩru jesa güi —jei—.'
  mux-mux: Nunga mongselenga unji auli lelemále naa kanuku kene angenandu “Ang, nunga
    mongselenga nurupalu te lelemále wendu liinjambu.” nambi-sikunu nilluye? Topele-mapele
    tuli yambale, nu-ni nunga mongselenga lelemú unji auliele ui wendu liikunu kene
    penga kanuku kongnjukunu angenanga mongselenga lelemú nurupalale kapula wendu
    liinjani.” ⸤nirim.⸥
  maj-NT: 'Tsa najmi tíyai yáxu''ba xi kjinki ts''i̱, ¿nkú ts''ín b''a̱ k''úíhi̱n
    ri̱ nda̱ nts''ei: “Nda̱ nts''é, k''u̱a̱i̱ntení nga k''uasjénkia stjé xi kjinki
    tunkuin”? Tín''ei ni xi ts''ín xi tu̱ tsjohó ra̱ bakúchji xi nkú ts''ín benkjún
    Nti̱a̱ná ni xi n''e̱ní ní. N''e̱sje mahi tjun yáxu''ba xi kjinki tunkuin, tu̱
    xi nda ka̱ma ndzjehen ri nga n''e̱sjenki stjé xi kjinki tunku̱n nda̱ nts''ei.'
  bkq-NT: Agonromo âzenupialodobyry etyze myguewâdylymo, inumo oday se iwatarybe awyly
    umelâ. Saguhoem wao inumo odano se iwatary etywâdaungâ, koendâ agonromo âzenupialodobyry
    mâentyhomoem. Saguhoem kuru wao inakanhe amidylymo imowâdaungâ. Inakanhe amidylymo
    mâinmopygueduomoma ise tâwâlâ agonrodo mâunrudylymo, inakanhe anipyra itoem —
    keze Jesus aguely.
  kue-kue: Ene sragl wedi angitn tenatne, ‘Angramo, ene kanwinge etn na ongumutn mina
    endi surmane moglkwa imenda ende tenaglka.’ Ana ene enene ongumutn mina suna endi
    bange pond pangwa i kankitno? Ene kakimbi yomba, okuna kana endi bange enene ongumutn
    mina pangwa imenda ende ana okuwo ene kanpogl sindre ana angitn ongumuglo mina
    endi surmane yongwa i ere i-endinatnga.
  cot-NT: 'Aatogueti pameniro inchapoa poquijaqui pashi aviatimpa, ¿arimpate pagavejaquempa
    pincanqueri pigonoro: ‘Iintsija, iguentijegui, nonquitsoajempiro pitijaaro’? Cameetsatamampeatsica,
    iroquetitarite pijivatavaque pinquitsoavajerota inchapoa poquijaqui pashi aviatimpa,
    ariquea pamenamajatanaje pinquitsoimentajenerinijite tijaataquerica pigonoro.'
  bnp-bnp: Go taki navia e turamu, ‘Turagu, ga kuri tala a muku na matamu.’ Pali ioe
    i uka ma o matakilaka vona a bokona kai dagi i tabuli na matamu! Ioe a bakovi
    na taminga! O bole tala taro a bokona kai na matamu, muri bara o matai kamumu,
    o kuri tala a muku na matane turamu.
  apn-NT: '@see-verse:LUK.006.041'
  ctp-NT: '¿Ni chaꞌ lka tnun ꞌa tiye wan chaꞌ chkwiꞌ wan loꞌo taꞌa nten wan a?: “Taa
    chabiyaꞌ kuloǔn yuu nu nsuꞌwi kiloo” nchkwin wan ꞌin neꞌ, loꞌo kanꞌ ja ñaꞌan wan
    mti tnun nu nsuꞌwi kiloo ykwiꞌ wan. ¡Nan kwiñi ꞌa wan! Kulo ndukwa la ndiꞌin chaꞌ
    kulo wan mti tnun nu nsuꞌwi kiloo ykwiꞌ wan, bra kanꞌ ka ñaꞌan suꞌwe wan chaꞌ
    kulo wan kata yuu nu nsuꞌwi kiloo taꞌa nten wan.'
  bre-BRG: 'Pe, penaos e c''hellez lavarout da''z preur: Va breur, va lez da zilemel
    ar blouzenn a zo e-barzh da lagad, te na welez ket an treust ez hini? Pilpous,
    lam da gentañ an treust eus da lagad, ha neuze e weli penaos e lami ar blouzenn
    a zo e lagad da vreur.'
  opm-opm: '@see-verse:LUK.006.041'
  bvr-bvr: An-nga nula an-nginyipa worlapa nggu nginyipa minypa ny-yeya nula, ‘Dericha,
    a-lay, ngaypa barra ngu-yerrnyja nggula baluk ny-mipila gu-barrngumurra’? Wurra
    minypa nginyipa ny-yinagata ny-yeya nula ny-yorkiya wurra jarra gala marn․gi gun-jong
    wana gun-bapala gu-barrngumurra ngguluwa ny-mipila, nginyipa ny-jarda waykin ny-molamola
    rrapa wupa ny-yerra. Wurra burdak gun-jong ny-mipila gu-barrngumurra ma, yerrnyja
    yarlanga, barra nginyipa ny-jana rrapa gun-mola gu-ni nggula nginyipa barra ny-yerrnyja
    nula an-nginyipa worlapa nggu baluk ana-mipila gu-barrngumurra.
  wal-wal: Ne aifiyan de7iya tuussaa be7ennan waanada ne ishaa, ‘Ta ishau, taani ne
    aifiyan de7iya suullaa kessoo’ gaanau danddayai? Laa ha lo77o milatiya iitau,
    kasetada ne aifiyaappe tuussaa kessargga. Hegaappe guyyiyan, ne ishaa aifiyan
    de7iya suullaa kessanau geeshshada xeellana danddayaasa.
  shj-shj: Käsogkuwa key läpede tä päxä bonggo ka, ‘Päxä bisko, wanga agä anycay nyaxic
    ta awunugi’ yä kä'diya bo sarakaduwecci ta awunuging? Ama me fonofoney! Caya bo
    sarakaduwecci ta awunuging täzäläg ndey zayza käley ndä kala bokung nyaxicci ta
    awunu päxä bonggong tunyu.”
  zad-NT: 'Shi bi chle''ilo'' kwagaa yoo ḻoo jalawo''na'', ¿nakra gono'' yoo bish''
    ljwello''na'': “Beṉshki yibej'' bic̱ha'' yoo ḻoo jalawo''na''”? ¡Beṉ'' wxiye''!
    Zigaate bwia c̱ho''na'' na'' tech wwio'' c̱he'' bish'' ljwello''na''.'
  kmg-kmg: 'Jâcdâkâ go gahacne šâŋeo foipiehame go weniŋuc âgoge šiŋuc âzâcnetec sâckeocmu:
    `Âgo, manahaŋ, šâŋegao gâc fokac rogarepe. Ž Burecŋic, gahacne šâŋeo jâcdâkâ fokac
    i qanaŋ rorâ ie âgogere šâŋeo gâc rotec sâckeocmu.'
  aso-aso: Idoꞌ geꞌmo vekauꞌ nene za lana naba vo neivosa gaza ve mamuꞌ ve melo, vekauꞌ
    initeꞌ ngomo vo neineꞌ nene do hulo-gedelove lo-delinidoꞌ o neihe. Ne nomive.
    Soza sunolavoꞌ monanive gaza za lana vekauꞌ vo neineꞌ nene gomuꞌ do hulokosavoꞌ
    nene ve maliꞌmi veleuꞌ initeꞌ ngomo lasolo vo neineꞌ nene ninge guno o minosa
    do hulo-delineꞌ o neive. Ee, monovo goloso naba daaꞌ naineꞌ nene gomuꞌ hulosavoꞌ
    maliꞌmo monovo goloso ngomo ma do nolineꞌ nene do lisiheꞌ o-delesane.
  uli-uli: Be ifa sengal chog ngo ho sala kangalu mala bisim, ‘Fael pechem bisiy,
    widyey ibe hachuya pes la sepoy mo lal mala metam,’ le gel mwo ngo ho tuwri tabol
    ire la lal ila metam? Gel ila ho fforiyeg! Metamol ngo hobe hachuya petal ire
    la ye mel lal mala metam, ila ngo bele moch ffod yam wiri pesla sepoy le hobe
    hachuya mo lal metal mala bisim.
  nin-NT: Ùwà ta na ki ngginggi ni da ku uzumbirr wa di, ‘Di ingga ttu ku ùwà unkunka
    ku ni ishishi’, ni si hi unkunkurr ku nggo kurr ni ishishi imuwa yi hen? Ùwà ni
    na aseki wre ku anishirr a bu hi. Ttu unkunkurr ku ni ishishi muwa yi bari, ùwà
    ta kye hi zizi ni ttu ku uzumbirr wa unkunka ku ni ishishi ima yi.
  tgk-tgk: 'Чӣ тавр метавонед ба бародаратон бигӯед: „Эй бародар, иҷозат деҳ хасро
    аз чашмат барорам“, вақте ки чӯбро дар чашми худ намебинед? Эй дурӯяҳо! Аввал
    чӯбро аз чашми худатон дур кунед, он гоҳ дурусттар дида метавонед, ки чӣ хел хасро
    аз чашми бародаратон бароред.'
  acu-NT: 'Tsetsee juun atumi jiin engketu wainchayatrumek, atumi yachí chicharkuram:
    ‘Yatsuru, tsetsee jiimin engketun ashiirtajme, wait aneasam tsangkamkata’ ¿itiur
    nusha titarmek? Anangkartin ainautiram, nuwá eemkaram atumi jii tsetsee juun engketua
    nunisrumek atumi tunaaringkia japaram, nuniangka paan jiimua nunisrumek chikich
    aintsun ni tunaaringkia pachisrum chichastinuitrume,” Jesús timiayi.'
  cak-WNT: 'Y man c''a tabij ta chuka'' chare ri awach''alal: Taya'' k''ij chuwe riche
    (rixin) chi nwelesaj re ti k''ayis k''atel pa runak'' awech, y ma naya'' ta ka
    pa cuenta ri che'' k''e''el pa runak'' awech riyit. Tek nabij queri'' xa ca''i''
    apalej. Nabey na tachojmirisaj ka ri ac''aslen riyit, c''ac''ari'' utz nato''
    ri awach''alal chi nuchojmirisaj ri ruc''aslen.'
  ebk-ebk: Winnu anan mangaliyam as nan ifiam un, ‘Ud-a ta kaanok nan futa as matam,’
    mu he-a mismu at achim maila nan ad-acha-an ay futa as nan mismu ay matam? He-a
    ay pakamankaman! Kaanum on-ona nan hana ad-acha-an ay futa as nan mismu ay matam.
    Angkiay ya makailakantu ay ustu ay mangaan as nan ek-ektel ay futa as nan matan
    nan ifiam.”
  spa-PDDPT: '¿Cómo puedes decir a tu hermano: Hermano, deja que saque la concha de
    grano que está en tu ojo, y tú mismo no ves la viga que está en el tuyo? ¡Hipócrita,
    saca primero la viga de tu ojo, y entonces verás bien para sacar la concha de
    grano que está en el ojo de tu hermano!'
  tke-tke: 'Onanda addi omwiirela ddibilo: ‘Ddibilaaga, mahi givenyihemo ekata eli
    mwiintonimo,’ ohoonaga emiri eli mwiintoni mwaawo? Namaleketha, vowambeela ovenyihemo
    ekata eli mwiintoni mwaawo, vano oneerege woona pama wi ovenyihemo ekata eli mwiintoni
    mwa ddibilo.”'
  ruf-ruf: Apfi kwodaha kumlongela ndughu yako, ‘Ndughu yangu, leka nikulapfe chibanzi
    chili mnenge mwako,’ naghwe ghumwenyegho ng'ulyona bae biki ilili mnenge mwako?
    Ghweghwe kwa mng'enye! Tanu ulilapfe libiki lili mnenge mwako, kuya kutsolola
    ghoya na kuchilapfa chibanzi chili mnenge mwa ndughu yako.”
  gun-gun: Mba'e re tu nderyvy pe “Xeryvy, tove tanoẽ iky'a nderexa gui” 're va'eri
    nderexa py yvyra oĩ va'e re ma ndereikuaa potai? Heko porã merami rive va'e, enoẽ
    ndee ranhe yvyra nderexa gui. Ha'e vy 'rãe rexa porã nderyvy rexa gui iky'a renoẽ
    aguã.
  agu-BL: 'Qui na yub yi na cho''cu'' tan banle''n tane''n yi til junt ko qui na chibanu''
    tane''n yi cyeru'' chipaltilu''. Ko ya''tz na chibanu'', ni''cu''ntz chi nink
    cyal ninu'' tetz junt: ‘Yaj, catzam. Wucy''aje''l tzaj jun tal ni'' tz''is yi
    at le awutz.’ Ej nin qui na chinachonu'' te jun chin k''e''aj tz''is yi at te
    cyeru'' chiwutzu''. Ko ya''tz na chibanu'', chin juntlen nin e''u''. Bajx chinuq''ue''
    quibu'' squibil quibu'', kalena''s tzun chinuc''u'' yi paltil junt.'
  isn-isn: Uhumile uli kumuila umunyandugu ako, munyandugu kulopa nikiheje ikibanzi
    nikikoli mukati muliho lako. nue shangaugozili nilikoli muliho lako uewe? Umutele
    uewe! Heja hanza nilikoli muliho lako uewe, pang'wanso ukuona iza kuheja ikibanzi
    muliho la munyandugu ako.
  ilo-ULB: Kasano nga ibagam iti kabsatmo, 'Kabsat, bay-am nga ikkatek dayta bassit
    nga pirgis ti garami dita matam,' ket dimto pay maikkat ti troso nga adda iti
    mismo a matam? Sika nga aginsisingpet! Ikkatem nga umuna ti troso dita matam,
    ket makakita ka a nalawag iti panangikkatmo iti bassit nga pirgis ti garami nga
    adda iti mata ti kabsatmo.
  pir-NT: 'Ohõ saha nina yero saha ijire mʉsa: “Yʉhʉ acayʉ, ñañene yegʉ nine mʉhʉ.
    Sa yegʉ tire duhuya”, nina yero saha ijire mʉsa. Sa nina ijiepenata pajiro ñañene
    yere mʉsa pehe. ¿Dʉhse yena mʉsa ñañene yepenata tire masiedajari mʉsa? Masa ihñono
    dihita quehnoano iji mehona ijire mʉsa sa yena. Pajiri pjĩne mʉsa capeapʉ ijiri
    pjĩne mʉsa ne mʉhtaboriro saha mʉsa ñano yeye pehere duhu mʉhtaña. Mʉsa sa yeri
    bato mʉsa acayʉro tiquiro ñano yeyere duhugʉ̃ ye masiboaga meheni pohcarogãre
    mʉsa neboriro saha, ni buheahye Jesu.'
  anv-NT: Ɛ́pyɛmbɔ nnó ne ɔjɔɔ́ ne meŋmɛ́ wyɛ́ nnó, ‘Té mmyɛ we mfére wɔ gejwaá
    né dambɔɔ́nnyi ayi ɔla kaágé nnó mekwɔkwɔ ɛlú né dambɔɔ́nnyi wyɛ́.’ Wɔ muú
    dembwɔ́lé bɔ́ mbɛ féré ntó mekwɔkwɔ ɛwé ɛlú wɔ né dambɔɔ́nnyi, ne ɔkaá
    nkane ɔférége ɛkɛ́kɛ́ gejwaá ɛyigé lú meŋmɛ́ wyɛ né dambɔɔ́nnyi.”
  sab-NT: '@see-verse:LUK.006.041'
  tmd-tmd: Bäpö diba mämäg yuö ñɨgö pöröb gɨ mɨd aku höd pa abɨŋ, mämäg yuö ñɨŋa wä
    raŋ nugwön, mai pɨgnɨŋ ñɨŋa ap bɨcep ulmɨdö mea mämäg yuö nuŋwa mɨd aku, pa abnɨŋö,
    rön yajne,” röŋa.
  acr-NNT: 'Y we na katok ta kꞌu il che ri cheꞌ qꞌebꞌel chupa rawach riꞌat, ¿utz nawi
    kabꞌiꞌij che rawatz-achaqꞌ: “Watz-nuchaqꞌ, chayaꞌa luwar chwe kanwesaj la jun
    ukꞌaj cheꞌ kꞌo chupa rawach”? ¡Na utz taj! ¡Xa kebꞌ apalaj! Nabꞌe na chawesaj
    lo la cheꞌ qꞌebꞌel chupa rawach riꞌat, y jelaꞌ kat-tzuꞌn chi utz chaꞌ katoꞌ rawatz-achaqꞌ
    che resaxik lo rukꞌaj cheꞌ kꞌo chupa ruwach rire.'
  kpg-kpg: Goe e aha dela e helekai gi do duaahina boloo, ‘Dumaalia mai e daa gi daha
    di madageinga dela i lodo do golomada,’ gei goe e de hei e goe di bida laagau
    dela i lodo do golomada? Goe tangada hai hegau ngudu golomada! Daawa ina gi daha
    i mua di bida laagau dela i lodo do golomada, gei goe ga gidee hagahumalia di daa
    di madageinga dela i lodo di golomada o do duaahina.
  taj-taj: ह्राङला गोरी भ्रबा मुइ आम्राङ्बासे खाह्रङ् लसी आलेदा ‘खाइ, एला गोला सेः
    तेःसी पिन्‍ना भिसी भिखम्‍ला।’ कप्‍टी, ङाच्‍छा ह्राङला गोला मुइ तेःगो, ओच्‍छे जे
    एसे आलेला गोरी भ्रबा सेः तेःबारी खम्‍ला।
  avt-avt: '@see-verse:LUK.006.041'
  cbk-cbk: Entonces paquemodo man ustedes habla con el di ustedes amigo, ‘Amigo, puede
    ba yo quita el buling na di tuyo ojos,’ pero ustedes tiene mas grande buling na
    di ustedes mismo ojos? Doble cara ustedes! No man pa bueno, quita anay el buling
    na di ustedes mismo maga ojos, despues puede ya ustedes mira enbuenamente para
    quita el buling na ojos del di ustedes amigo.
  uig-ARA: 'سەن قانداقمۇ ئۆز كۆزۈڭدە تۇرغان لىمنى كۆرمەي تۇرۇپ بۇرادىرىڭغا: «قېنى،
    كۆزۈڭدىكى قىلنى ئېلىۋېتەي!» دېيەلەيسەن؟! ئەي ساختىپەز! ئاۋۋال ئۆزۈڭنىڭ كۆزىدىكى
    لىمنى ئېلىۋەت، ئاندىن ئېنىق كۆرۈپ، بۇرادىرىڭنىڭ كۆزىدىكى قىلنى ئېلىۋېتەلەيسەن.'
  tuf-tuf: '@see-verse:LUK.006.041'
  abx-abx: Pinapa'i-mo may pakapinugad si igkasi-mo, ‘Sangkay, ala'an-ta kaw si makabutay
    nan si ka'aw,’ nga mismo i makasalingkop si mata-mo ga'i sapanginanu-mo? Mahalap
    kaw gayod agsilhig si hawan-na si la'in! Ala'on dahulo i makasalingkop si mata-mo,
    ngan kahuman sinan saklaru-mo na ngan sa'ala'-mo i makabuta si igkasi-mo.
  mco-NT: 'Ca'' huaad mnɨmähuɨpy mmɨgüg: “Nayyegɨɨ miñɨch püx n''ocyajpɨdzɨm maabɨ
    mhuiin”, e miich ca'' m''ijxy mɨj quipy ma mgɨ''mhuiin. Jɨbɨcjäy miich. Jayɨjp
    miich myajhuädzɨp mjot mhuinma''ñ, huin''it jëbɨ mmɨgüg m''ɨɨhuíjɨp mgapxhuíjɨp,
    jadu''n nipaady nej jɨhuɨ̈y tɨ myajpɨdzɨmy je quipy maabɨ mhuiin, jachuädz m''íjxɨ̈gɨpy
    e chi jëbɨ yɨ pi''cpüx myajpɨdzɨmɨpy maabɨ mmɨgüg yhuiin.'
  bsp-bsp: 'Cəke cɔ məntam kəloku wɛŋc’əm: ‹Wɛŋc’im məwosɛ a iliŋ’əm ayika nŋɛ ŋey’əm
    dərɔfɔr mɔ!› məna nwɛ məntɔnəŋk togbu ta dɔfɔr dam mɔ? Məna wəbaŋɛnɛ dofum! Məliŋ
    kərɛsna togbu ta dɔfɔr dam, itɔ ɔŋsɔŋ’am kənəŋk bel-bel məliŋ ayika ŋɔkɔ ŋeyi
    wɛŋc’əm dərɔfɔr mɔ.»'
  kqf-kqf: Bainewa te valetim kwa giugiuwena gado, ‘Valetigu, matammo ḡasububu yà
    kaikamage.’ Bi geḡa te tam matammo kaitupo mote ku kaikamaḡe. Tam kaikaiyovum.
    Dolina kaitupo matammo kwa gei kaikamaḡe kaka matam ya negavai, te valetim matanemo
    ḡasububu kwa kaikamaḡe.”
  cpb-NT: 'Eero okanta pinkanteri pisheninka: ‘Pipoke, nayemiro tyaakitakemiri pokiki.’
    Tema tzimatsi pokiki antawo inchapetopi tyaakitakemiri. ¡Owapeyimotantanerí! Petawaiyaawo
    paawairo eeroka tyaakitakemiri pokiki, onkene pamineniri pisheninka tyaakitainchari
    eepichokiini rokiki.”'
  aon-aon: Nyak douk mare nyutik abudok debeibi bugob douk bor nyakip nabep iri uwe.
    Douk namudok aria nyak ta mare nyukrip nyakin arpen um nyutukuman agundok shokuguni
    nyubuhas-igun douk nor enyenyip nabep iri uwe, uwok. Nyak nyenek rohw iri! Sagomatin
    nyak ta nyurik nyutukuk abudok debeibi bagab douk bor nyakip nabep iri ba iyoh.
    Aria nyak ta gamo nyunatrugun wosik aria kadak nyutukuman agundok shokuguni nyubuhas-igun
    douk nor nyakin arpen enyenyip nabep iri.”
  hus-NT-2005: 'Ani max yab a ejtowal ka chuꞌu an yejcheꞌ elits xa koꞌol ba na wal,
    ¿jantʼókʼi ta utsál enchéꞌ na at kidháb: “Kidháb, ti kin walkaꞌ tu jixtsi an ti
    elits xa koꞌol ba na wal”? ¡Kʼambix inik! Ka wékʼoy okʼox an yejcheꞌ elits xa
    koꞌol ba na wal ani anchanꞌ neꞌech tám ka ejto ka chuꞌu alwaꞌ abal ka jixtsi an
    ti elits xin koꞌol na at kidháb bin wal.'
  mig-NT: 'Naja̱ ká''a̱n‑ro̱ jíín ñaní‑ro̱: Ñáni̱, kundatu ná táva‑rí mi̱''ín kándee
    nduchi‑ro, te tú nákani ini̱‑ro̱ já kándee ɨɨn vitu̱ ndúchi‑ro náún. Cha̱a uu̱
    xini̱, xna''a̱n‑ga̱ tava‑ro vitú kándee nduchi máá‑ró. Yúan‑na te kuu nde̱''é
    vá''a‑ró já táva‑ro mí''ín kándee nduchi ñaní‑ro̱.'
  bps-bps: Na kan ku manam, ‘E flanek, nwègu kun i fulingam.’ na blaam laam teen i
    bong bateng di ge mata. Tay, tatì ge flingu ge fye to. Funam nwè i bateng di ge
    mata, du fye kitem mwè i fuling di mata i flanekam.”
  mbs-mbs: Aw eked niyo kitai se batang kidoen te kenyo mata, eked kaw peketabang
    te doma niyo amon meabat se sagbet lekat te kandin mata. Kolang se aneng-aneng
    niyo te wedad salà niyo. Ebati niyo onà se batang lekat te kenyo mata, aw penga
    niyan metaen se pegkità niyo amon mengabat kaw heman te sagbet lekat te mata te
    doma niyo.”
  tof-tof: Ia ma kubó moba zonaretódó igó iade bóktono wagó, ‘Zware, ka kya marü ilküpdü
    we püip urruanón,’ a ma ma moba koke iade asendóla igó, marü moba ilküpdü nugup
    poko asine? Ma taepurrane bóktan pamla! Ma ngaen-gógópan moba ilküpdü ne nugup
    poko ugó irrua, da ma sab igósidi tai eseno moba zonaretan ilküpdü ne püipe arruanóm.
  cme-NT: 'Daabolma‑i naŋ fɛrɛŋ yufelle-na jũnnu dumandɛ‑i ŋ bir ŋ gbɛ̃ ŋ nabentieŋo‑i
    wuɔ: ‹Yaŋ mi hiel hũyãŋo‑i ŋ yufelle-na hã-ni.› Ãŋgbãŋgbãama! Hiel daabolma‑i
    ŋ yufelle-na igɛ̃na, ku yaa ŋ ka ta ŋ da dɛi a gbãa hiel hũyãŋo maŋ ŋ nabentieŋo
    yufelle-na.»'
  sus-sus: I nɔma a falade i ngaxakerenyi bɛ di, ‹A lu n xa na wuri fuɲi ba i yɛtɛ
    ya ma,› a fa li i tan mu xebenyi toxi naxan na i tan ya ma? I tan filankafui,
    xebenyi nan singe ba i ya ma! Na ba xanbi, i nɔma nɛ se igbɛde a fanyi ra, alako
    i xa wuri fuɲi ba i ngaxakerenyi fan ya ma.»
  pon-2006: Ia duwen amwail kak ndahng riamwailo, ‘Nahn! Ke dehr mahs, pwe I en kihsang
    pwulen nan mesomwen,’ ni amwail sohte pein kehn atauten nan pwoaren masamwail
    kan? Mwalaun kei kumwail! Kihsang mahs atauten nan pwoaren masamwail kan, kumwail
    ahpw pahn kak kilang duwen amwail pahn kihsang pwul nan mesen riamwailo.”
  dad-dad: Õ ogo aa masak ogon malã bun to ule fen, naig fe di, turã nigin dogol urokenek,
    ‘Turau, utor len, aya ogon malã teteur alelkonõf’? Õ mala yaleya tamo, õ ogon
    malã bun ketem aa masak walel fen, anĩ malã kare kele di, turã bun mala teteur
    walelauf.
  zab-NT: 'Ne belati mazru faltroo cayunu, ¿xólesa gapiu stuby de bniety: “Quɨt náti
    güen runu zeec”? ¡Bɨndixú! Nidootellga baany zec ni riáld, chiyru a zélee gapiu
    stuby de bniety: quɨt runu zeec.'
  jae-jae: Ma amboac ondoc ôsôm êndêŋ lasim gebe ‘Lasicenec, ondecgeŋ ma jambuc ŋasili,
    taŋ gêguŋ matamanô naŋ sa.’ Mago ka ŋadambê, taŋ kêkô aôm taôm matamanô naŋ, gôlic
    sapu. Aôm dansaŋtêna, ômbuc ka ŋadambê aŋga taôm matamanô sa acgom e matamanô
    ŋawa êsa, go ômbuc ŋasili, taŋ gêguŋ lasim mataanô naŋ sa.
  ksd-ksd: 'Ma una tatike dave tai turam ba: Turagu, ina tikir vue nam ra mumut ik
    ta ra kiau na matam, ma pa u gire nam ra pakana davai ta ta ra kiau na matam iat?
    U vaongo, una ele value vue nam ra davai ta ta ra kiau na matam, ma una nana bulu,
    upi una tikir vue ra mumut ik ta ra kiau na mata i turam.'
  msm-NT: '@see-verse:LUK.006.041'
  myk-myk: 'Dii mu da já ma ceboro pye: ‹Na ceboro, kagaanra le li wa ma ɲii li ni
    ge, yere di li wolo.› Na ta mu di ya puga tinbara le ɲaa mayɛ wuu li ni-i wɛ?
    Shuun shuun jovɔɔ dɛ, fɛnhɛ puga tinbara le wolo mayɛ pyaa ɲii le ni. Lee bu bye
    ma na já ɲa xuuni, na kagaanra li wolo ma ceboro wu ɲii li ni.'
  sbe-sbe: Idohagi na ku hededelau kam kaha unai ku wane, ‘Kagu kaha, ku laoma matam
    mukalina ya haigabaei,’ iyamo kaiwa mwayana matam ne unai nige ku kita? Kowa taukailupolupo
    mamohoi! Matam ne unai kaiwa mwayana ku haigabaeibagunai na matam ne ye nega,
    kabo kam kaha matana mukalina ku kitanamwanamwaei na ku haigabaei!”
  mcr-mcr: Iŋi äänä etaŋgikä? Tqä hiŋuiuŋi, zä naqänäŋä hŋqu qäyä witaŋgi hiŋuä änä
    mäquŋquä itnä, tqä tta-tuŋguequeŋi, ‘Tasi-guequkiyä, tqä hiŋuiuŋi, hinoqukui nyi
    huätä makmäumqänä-qe,’ äänä tutŋqäwä? Si wopqä itnä, kukŋuinä tqä-qukiyi. Zä naqänäŋä
    tqä hiŋuiu äwiŋqe, huätä ganä mamändŋqeqä. Iiŋä itŋi, si hiŋuä äŋguä äqänätnä,
    tqä tta-tuŋguequeä hinoqukui, huätä mamäutŋqeqä” ätukqe.
  cux-NT: Nguɛ́ɛ́ n'daacā chi caaⁿ'máⁿ nī 'iiⁿ'yāⁿ yeⁿ'e chi diíⁿ yā chi nguɛ́ɛ́ n'daacā
    nduuti chi ndís'tiī diiⁿ nī cosas chi nguɛɛ n'daacā. N'daacā ca chi ndaacadaamí
    nī yeⁿ'ē nuuⁿndi chi diiⁿ nī ní 'íícú cuuvi caaⁿ'máⁿ nī yeⁿ'e 'iiⁿ'yāⁿ chi canéé
    chí din'daacá yā.
  tur-YTC: Ya da kendi gözündeki direği kendin görmezken, kardeşine nasıl olur da,
    ‘Kardeş, izin ver gözündeki çöpü çıkarayım’ dersin? Ey ikiyüzlü! Önce kendi gözündeki
    direği çıkar, o zaman kardeşinin gözündeki çöpü çıkarmak için daha iyi görebilirsin.
  san-ITR: svachakShuShi yA nAsA vidyate tAm aj nAtvA, bhrAtastava netrAt tR^iNaM
    bahiH karomIti vAkyaM bhrAtaraM kathaM vaktuM shaknoShi? he kapaTin pUrvvaM svanayanAt
    nAsAM bahiH kuru tato bhrAtushchakShuShastR^iNaM bahiH karttuM sudR^iShTiM prApsyasi|
  bel-N: 'Ці як можаш сказаць брату твайму: “Браце! Дазволь, выму сучок з вока твайго”,
    — калі сам ня бачыш бервяна ў сваім воку? Крывадушнік! Вымі спачатку бервяно са
    свайго вока, і тады ўбачыш, як выняць сучок, які ў воку брата твайго.'
  sch-sch: Inmo ni mita thingbong mu loiin, na lâibungpa kôma, ni mita ronok nang
    lei kêl pe rong ni ti thei ranga? Asarotholngei, Ni mita thingbong kêl bak inla,
    hanchu, na lâibungpa mita ronok mu minthâr thei ni tih.”
  mic-MIQNT: Ge's na gmu'j me' piteg ugpugugw, mu tetapu tlimatl witapal, ‘Nitap,
    ge' apoqonmultes tualqa'tun na siguaqs'te'gn'ji'j ta'n piteg gpugugw.’ Na mimajuinu
    ta'n ula tela'teget na wesgijiangamgusit. Tmg amujpa tualqa'toq gmu'j ta'n piteg
    ugpugugw glaman ulapitew aq gis tualqa'tutew siguaqs'te'gn'ji'j ta'n piteg witapal
    ugpugugw.”
  huu-NT: Omoɨmo maraiñedɨcɨno illamona, ¿nɨese omoɨ ecɨmo itɨmɨena mameritomoɨ? Omoɨmo
    ite maraiñedɨcɨnomo omoɨ comecɨna facaacaiñena jira, maredɨnona abɨ caitadɨnodomoɨ.
    Omoɨ comecɨaɨna nano raise fɨno. Iemei omoɨ ecɨmo itɨmɨena canorenitomoɨ. Naimɨe
    comecɨna raise canorenitomoɨ.
  jiv-NT: Ame ji̱i̱mi̱i̱n numi tuke eṉketaisha ¿itiurtsuk ame yatsumi ji̱i̱ya̱ tsuátan
    jurustajme tame? ¡Ántraitrume! Emka ame ji̱i̱mi̱i̱n numi eṉketna nu jusata. Nuiṉkia
    paant wáinkiattame yatsumi ji̱i̱n tsuat eṉketna nu jurustin.’
  otm-NT: Hanja gní 'yɛ̨mhbʉ gui zɛhmbʉ ʉ mi'da yʉ ją'i di hoc yʉ́ mbʉi, nɛ ɛ̨mmɛ
    go xʉn ts'o ni mbʉizɛhɛhʉ. Jatho 'bɛ gui hoczɛhɛ ni mbʉihʉ, ja da zä gui zɛhmbʉ
    ʉ mi'da, bi 'yɛ̨n'a ra Jesús.
  dah-dah: He hakwa gore diltiŋ pet titiŋ haŋ goyen go ma yeneŋya dahade niŋgeb, ‘Kadne,
    mukuŋ delger hi go teŋ siŋa ire,’ innayiŋ? Duliŋ usi mar wor wor, meheŋdebe dindikeŋde
    diltiŋde niŋ he parwek go wa yade siŋa yirnayiŋ. Irde gab keŋkela naŋkeneŋbe kadtiŋde
    diliŋde mukuŋ goyen igiŋ yad siŋa yirnayiŋ,” yinyiŋ.
  tnk-tnk: Trɨni mɨnuə nɨpəri nei asori raməmak ia nənimem, rəfo iakamɨni pen tɨ piam
    mə, ‘Piak, əseni iou pwəh iakɨskəri raka nɨmwəkmwəki nei sə raməmak ia nənimem’?
    Ik iərmama sə ikamo kəuətkəsuə tikaməkeikei mukupwən muvehi raka nɨpəri nei asori
    sə raməmak ia nənimem, kurirə irə ikətə amasan nari mə tikɨskəri raka nɨmwəkmwəki
    nei sə raməmak ia nəmri piam.
  kpr-kpr: Nimo gungubo katori! Faragho ditida fetiriri ainghae iresa avata, nangetiraimi
    komana da ditida fonja ava fusaso buvare dae resesi? Eveva mo, giti ninda ari
    eko tomanako ava vujegaso eveva ari gido, amboda ya ninda komana sonembaresa.
  san-IAS: svacakṣuṣi yā nāsā vidyate tām ajñātvā, bhrātastava netrāt tṛṇaṁ bahiḥ
    karomīti vākyaṁ bhrātaraṁ kathaṁ vaktuṁ śaknoṣi? he kapaṭin pūrvvaṁ svanayanāt
    nāsāṁ bahiḥ kuru tato bhrātuścakṣuṣastṛṇaṁ bahiḥ karttuṁ sudṛṣṭiṁ prāpsyasi|
  nho-nho: Peehea oo vanaake ki too taina, ‘Taina, kau ki pisia te kerekere e mmau
    i too karamata,’ aa too tino iaa see kite i te kunaaroto laakau e mmau i too karamata?
    Koe se tama e kaikailua! Ffanaa te kunaaroto laakau e mmau i too tino karamata raa
    imua, teenaa ki kite koe hakaraaoi te pisia te kerekere e mmau i te karamata too taina.
  gym-NT: '¿Ye ñobtä kri oto bäri kri tä ma okwäte abko mata dianka nütüre ñakare
    jae amarebti, kä büre chi ma mräkä okwäte abko, ie mata niere: Ti mräkä, kä büre
    ma okwäte ye, ti tuemetre denkä jae, mata niere ie? ¡Ye ñan ngwarbe, mata ja bä
    mike kuin ma mräkäbtä, käta kukwe nuene kore yera! Makwe kri oto kri ma okwäte,
    ye ara jire dianka käne jae, bti kä raba tuenta kuin mae angwane, batibe makwe
    kä büre chi ma mräkä okwäte ye dianka mda ie. Ye kwrere, munta kukwe nuene bäri
    kämekäme abko okwäbti, ni mdata ja mike ngite chi abko munkwe ñan bika bäri kise
    ngwen btä. Munkwe ñan ñäkä jire chi ni yebtä, akwa kukwe käme, yebtä mun raba
    moto ulire, bti kukwe ye tuemetre jire jökrä käne, abti mun raba mun mräkä die
    mike, niebare Jesukwe.'
  azg-NT: 'Ndoꞌ na nndaꞌ, jeꞌquindëë na ntsuꞌ nnon tsanꞌñeen: ꞌUꞌ ntyjë, ncyaꞌ na
    ncüjiꞌ ja jndëëꞌ nꞌoon na tua tënnonꞌ, majoꞌ min ncuꞌ tyiꞌquenꞌ cüenta na tsontscaaꞌ
    ñjon tënnonꞌ. ꞌUꞌ na ve vaa matsaꞌ, ncuꞌ cüjiꞌ jndyeeꞌ tsontscaaꞌ na ñjon tënnonꞌ.
    Ya joꞌ nninncyaahanꞌ na xuee nndyiaꞌ na ncüjiꞌ jndëëꞌ nꞌoon tënnon ncüiichen tyꞌiuꞌ.'
  bhd-bhd: तू अपने ढ्लाए केन्च़रे ज़ोई सकतस कि, ‘तेरी एछ़्छ़ी मरां कूड़ो केढी?’ हे
    पाखंडी पेइले अपनि एछ़्छ़ी मरां नग कढ फिरी अपने ढ्लाएरी एछ़्छ़ी मरां कूड़ो केढी
    सकतस।”
  too-NT: Palh tū' pū'la namaxtuya' huan qui'hui' na milakastapun, tūlalh catima'xtuni'
    huan pa'lhma' na ixlakastapun mintā'tin. ¡A'kxokonu'na'! Pū'la camāxtu' huan xaka'tla'
    pa'lhma' de na milakastapun lā' chuntza' xa'nca nalaktzī'na' para namāxtuya' huan
    ti'na'j pa'lhma' a'ntū tanūma' na ixlakastapun mintā'tin.
  ind-AYT: Bagaimana kamu dapat mengatakan kepada saudaramu, ‘Saudara, biar kukeluarkan
    serbuk kayu itu dari matamu’, sedangkan kamu sendiri tidak melihat balok kayu
    di matamu? Hai orang munafik! Keluarkan dahulu balok kayu itu dari matamu sendiri.
    Sesudah itu, kamu dapat melihat dengan jelas untuk mengeluarkan serbuk kayu dari
    mata saudaramu.”
  cjo-NT: 'Okameethatzima pikanteri: “Ajaatya, nosheninka, nagaemiro pityaakyaawo”.
    Tema piyotakotya eenitatsi inchapanki otzikaakimiri eerori pokikira. ¿Tsika pikantyaaka
    paanteeyaanariri ityaakyaawo pisheninka? ¡Pamatawitantaki! Pikowawitaka pikimitakotyaarimi
    kameethaperotzinkari. Ñaakiro, pityaawo pookiro eerori antawowa inchapanki konompyaatoteencharira
    pokikira, roojatzi paminaperotaneerika, ari pamitakoteri pagaeniri ityaakyaawowa
    pisheninka rokikira rirori.'
  nsn-nsn: Gete moko teil me puhung douk tar matoumua, ae maene ro banotong kula tang
    tahim pare, ‘Tahig, inggo dehu marang kale liu tar sikir mongmongo gere moko teil
    tar matoumua.’ Ir tang kokop! Ingga bo pake tero kale liu baka uoum tar puhung
    doukeit re moko tar matoum maro bang huara uaiaa, song ro kale liu tar sikir mongmongo
    gere moko teil tar matana tahim.”
  san-DEV: स्वचक्षुषि या नासा विद्यते ताम् अज्ञात्वा, भ्रातस्तव नेत्रात् तृणं बहिः
    करोमीति वाक्यं भ्रातरं कथं वक्तुं शक्नोषि? हे कपटिन् पूर्व्वं स्वनयनात् नासां
    बहिः कुरु ततो भ्रातुश्चक्षुषस्तृणं बहिः कर्त्तुं सुदृष्टिं प्राप्स्यसि।
  tna-NT: Ahua micuana sa etua su aqui riji aida esa su, ¿cuaja ni da micuana sa edue
    sa etua su ai d'ape chidi jemicuina cua? ¡Bubeta micuaneda! Equene tsuhu mejemique
    aqui riji aida micuana sa etua jenetia. Daja a putsu, saida eba ai d'ape chidi
    edue sa etua su esa ejemi puji. Beju micuaneda jucha aidaji putsu, pia jucha huai
    chidiji cuana aimue tuaquisa taji mahue. Equene tsuhu micuana sa jucha mebasetatique,
    pia cuana tuaquisaji mahue su.
  lid-lid: I buku sah handru, ou tiye ili ta nadu tinem ari ja i buku doh, ‘Nadu tine,
    jo kandrei mutahu kei ranah buruwen udu madam keme len,’ arile len mari ou batona
    sobola kei ranah buruwen udu bolo madam bwe? Ou lau ta wasai, ma bwena ou andrei
    sobola kei udu bolo madam keme len op, ano ou kameh anyolom amwenen handru ta
    akohok mutahu kei udu mada nadu tinem ari ja eme len.
  wim-wim: 'Niiy puth want-wanttak thawin kampan niiyantamant, ‘Nint nan meeꞌ wook
    thamp iiy-iiyangana, kan nint pal iiya! Ngay wookan wichāng meeꞌ nungkaram nanpalan.’
    In ngeeyāna: an waya! Niiy kaꞌathamana yuk piꞌan wichān meeꞌ niiyantam nanpalan.
    Yaa, niiy minam ngul thathān yipam wookan wichān meeꞌ nungantam nanpalan.”'
  zga-M: Vukhwima ndapi ukhumbula uheko lolwo, lukholo hecha ikhibanji ikhigati mliho
    lyakho,'nayuve sawilola ibiboriti ililindiho lyako yuve? Ulidesi uve! Tala hecha
    iliboriti mndiho lyakho yuve, pwu wilola vononu ukhuhecha ikhibanji mndiho lya
    lukololwo.
  yom-yom: 'Voti, buevi wulenda kambila khombꞌaku ti : “A khomba bika ndibotula kiti
    kidi mu diesu diaku !” vayi ngeyo veka wukadi mona tunga yidi mu diesu diaku e ?
    Mutu wu mayuya ! Botula nteti tunga yidi mu diesu diaku buna bosi mawumona bumboti
    mu botula kidi kidi mu diesu di khombꞌaku.'
  san-SIN: ස්වචක්‍ෂුෂි යා නාසා විද්‍යතේ තාම් අඥාත්වා, භ්‍රාතස්තව නේත්‍රාත් තෘණං බහිඃ
    කරෝමීති වාක්‍යං භ්‍රාතරං කථං වක්තුං ශක්නෝෂි? හේ කපටින් පූර්ව්වං ස්වනයනාත් නාසාං
    බහිඃ කුරු තතෝ භ්‍රාතුශ්චක්‍ෂුෂස්තෘණං බහිඃ කර්ත්තුං සුදෘෂ්ටිං ප්‍රාප්ස්‍යසි|
  yut-yut: Gaga da dabɨlon kɨndap kwɨk tosok uŋun dɨma kaŋek niaŋon da notgo ‘Dabɨlgokon
    jɨmjɨm tosok uŋun paŋ gamdɨsat’ yaŋ iyɨki? Gak jamba but amɨn. Mibɨltok gaga da
    dabɨlon kɨndap kwɨk tosok uŋun abɨ kɨŋakwan notgo da dabɨlon jɨmjɨmjok tosok uŋun
    kaŋbɨ pɨsaŋakwan tagɨ paki.”
  grc-BYZ: ἢ πῶς δύνασαι λέγειν τῷ ἀδελφῷ σου, ἀδελφέ, ἄφες ἐκβάλω τὸ κάρφος τὸ ἐν
    τῷ ὀφθαλμῷ σου, αὐτὸς τὴν ἐν τῷ ὀφθαλμῷ σου δοκὸν οὐ βλέπων; ὑποκριτά, ἔκβαλε
    πρῶτον τὴν δοκὸν ἐκ τοῦ ὀφθαλμοῦ σου, καὶ τότε διαβλέψεις ἐκβαλεῖν τὸ κάρφος τὸ
    ἐν τῷ ὀφθαλμῷ τοῦ ἀδελφοῦ σου.
  cpc-NT: 'Tima iiro okantzi pinkantiri pijyininka: ‘Pimpoki, nayimiro tyaakitakimiri
    pokiki’. Aña tzimataitatsi pokiki iiroka antawo inchapitoki tyaakitakimiri. ¡Thiiyinkarí!
    Pitawaiyaawo paawairo iiroka tyaakitakimiri pokiki, inkini pamininiri pijyininka
    tyaakitainchari kapichiini jokiki”.'
  nhg-NT: '¿Quiene noso tequelfis mocni: “Nocni, xomocöhua ma temetzquextele inu tlasole
    tli tecpea ijtec mixtelolo”, mientras taja amo tequejta inu cuabetl ijtec mixtelolo?
    ¡Sa ume moxöyac! Xejquexte cachto inu cuabetl de ijtec mixtelolo taja, para que
    ejqueu cuale ye tequejtas hua cuale tejquextelis inu tlasole tli ijtejca ixtelolo
    mocni.'
  nya-nya: Kodi munganene bwanji kwa mʼbale wanu kuti, ‘Mʼbale nʼtakuchotsa kachitsotso
    mʼdiso mwako,’ pamene inu eni ake mukulephera kuona mtengo uli mʼdiso mwanu? Inu
    achiphamaso, yambani mwachotsa mtengo uli mʼdiso mwanu, ndipo kenaka mudzaona
    bwinobwino ndi kuchotsa kachitsotso mʼdiso la mʼbale wanu.”
  ngu-NT: 'Noso, ¿quen ijqui hueli tiquijlia mocniu: “Ma nimitzcajcahualti on quesqui
    tlajtlacojli”, ijcuac sa no tejhua ticpia miyec tlajtlacojli? ¡Omexayacyej! Achtopa
    xcajcahua on miyec tlajtlacojli yejhuan ticpia, niman quemaj huelis ticajcahualtis
    mocniu on quesqui tlajtlacojli yejhuan yejhua quipia.'
  kup-kup: oñ nim modapun pot mañameñ, ‘Erom ae, ni kil heken ne nim et kulup goe
    okarap banevetem.’ Pot ni moreg okov mañameñipun epat nañom, Met garos nimauz
