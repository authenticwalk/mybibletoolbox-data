    gone gongwe o ka bonang sentle go dira sengwe ka selabe sa gagwe. Moitimokanyi:'
  amr-NT: “Huataʼsuj huakpoyo oktokiʼ, egʼ.” Menpaʼ inaʼ. Namaʼda iaʼ. Ken o̱ʼnen
    huakpoyoaʼtaj huaboroʼtaʼsua bekpohuednigʼa tiahuayhueʼ i̱ʼe̱ne. Namaʼda huanopo̱e̱ʼeri
    i̱ʼe̱ne. Huakkuruda o̱ʼnen huakpoyaʼ huaboroʼtaʼsutaj on huataʼ yakokpotoken.
    Ken konig dakhueaʼ iʼkaʼne yanopoʼkoreaʼpo yabatik. Kenokaʼ iʼbatikdeʼpo dakaʼ
    iʼtiahuaydepo nogen taʼsujkon okpotokdik i̱ʼe̱a̱pone. Noga̱ namaʼda ekaʼnayo dakhueaʼ
    eʼhuakaʼ kabatikeʼpo tihuapokdik i̱ʼe̱a̱pone.
  pwg-pwg: Ke bera biibiina da kwinam kuna vonei bo, ‘Utomo, kepisi vunavuna matamuwai
    ana votawei,’ ma tam na ke damina kuta viiya da matamuwai na kiibuta ghamana ikenapotai.
    Tam miiriruwaruwam! Kunona kiibuta matamuwai kevotawei da kuna kita bubuna ma
    muriyai vunavuna kwinam matanai kuna votawei.”
  cjv-cjv: Te eri duwarom ori ne okonum muromdi dungua ipo kankenga tora bengoro ne
    emenum ‘Emenamyo, ne okon muromdi tai moro gawo dungua ipo bei dowaiye,’ di tenie?
    Ne ka kasu dinga yai moinie. Koma ne okon muromdi eri duwarom ori dungua ipo bei
    dere te okome nokapu kanere ena emenum okom muromdi tai moro gawo dungua bei dowanie,”
    Yesu epe di erome.
  tha-KJV: เหตุ​ไฉนท่านจึงจะพู​ดก​ับพี่น้องของท่านว่า ‘​พี่​น้องเอ๋ย ให้​เราเขี่ยผงออกจากตาของเธอ’
    แต่​ที่​จร​ิงท่านเองยังไม่​เห​็นไม้ทั้งท่อนที่​อยู่​ในตาของท่าน ท่านคนหน้าซื่อใจคด
    จงชักไม้ทั้งท่อนออกจากตาของท่านก่อน แล​้​วท​่านจะเห็นได้ถนัดจึงจะเขี่ยผงออกจากตาพี่น้องของท่านได้
  por-BR-2018: 'Ou como podes dizer a teu irmão: “Irmão, deixa-me tirar o cisco que
    está no teu olho”, se tu mesmo não prestas atenção na trave que está no teu olho?
    Hipócrita, tira primeiro a trave de teu olho, e então verás bem para tirar o cisco
    que está no olho do teu irmão.'
  mhl-mhl: Gogakere jiŋoo yo diŋiŋine soguine pega, oi so ŋone mukuru uruŋu ore ogogore
    iŋi minoŋ, ‘Ogone mane! Jiŋogoo paibe kubuke rakaru ŋega, oi soine qopiebe wakiiŋ.’
    O maŋkekerisiere sasaki ŋi, go bonieru gakere jiŋoone yo diŋiŋine soguine oi roru
    bokeigoŋ. Oi roru bokeru poretiŋ ŋone mukuru ogogore jiŋoo kubuke rakaru ŋega,
    oi soine qopiende wakiiŋ.” Oŋu.
  klv-klv: Imabe gotoke, ‘Wawa, nidakuv nakumashǝhai dan namǝtam̃,’ nǝboŋ gotokad
    nǝtarhai gǝsarisi len namǝtam̃? Gaiug gotovi vanuan gǝgǝras, gilav kuv nǝtarhai
    dan namǝtam̃ bai. Gǝb̃igole b̃inoŋ nakǝtaan sam̃ dereh timasil tinor hǝn gǝb̃idakuv
    nakumashǝhai dan namǝtan aṽam̃.
  bco-bco: Go꞉no꞉n si amilo꞉ i banala꞉ da꞉lab a꞉no꞉ mada mo꞉ba꞉dakiyo꞉, gao nowo꞉mbo꞉wo꞉
    a꞉la꞉sa꞉laki, ‘Nao, gi si amilo꞉ i mu da꞉lab ko ni dila꞉ma꞉nigo꞉l’ a꞉la꞉bo꞉ waga
    sa꞉ma꞉no꞉wo꞉? Madali tolo꞉ sa꞉lan kalu giyo꞉, tamin amio꞉ i banala꞉ go꞉no꞉n si
    amilo꞉ da꞉lab ko꞉le dila꞉sa꞉ga꞉yo꞉, gaowa꞉ si amilo꞉ i mu dila꞉ma꞉no꞉ a꞉no꞉ o꞉li
    fanda ba꞉ba꞉ib.
  kdl-NT: Niɗa va fuɗa vu tonuko utoku vunu, ‘Utoku u va̱, a̱sa̱ka̱ n takpa vu macuku
    ma ma̱ri a keshi ka vunu,’ avu tani vu wene kagbukulu ka ka̱ri a keshi ka vunu
    wa? Avu uza maci u kaɓan, gita̱ ve vu takpa kagbukulu ka ka̱ri a keshi ka vunu,
    aku vu wene mai tyoku ɗa va takpa macuku ma ma̱ri a keshi ka utoku u vunu.”
  apu-NT: Kinirepa pitxari pitari? “Nitari, nota makatxakinii aãsoro pokiã auakari,”
    kotxi !piposotari patamatiniri aãtxirata piteka pokiã auakari. Pisãkire atxiĩti
    erekari, txamari pikamakiti kona erekari. Merepitipanika pimakatxakari aãtxirata
    piteka pokiã auakari. Eereka piposotari patamatiniri aãsoro pitari okiã auakari
    pimakatxakini. Maerekati pite kamakiti apiata atxiĩti iua aãtxirata atoko. Maerekati
    ãti kamakiti poiãoka atxiĩti iua aãsoro atoko. Iuaritika !pimaãkatari maerekati
    piteka kamakiti. Põtãkikari ãti imaerekani itakanapini. Ikara atoko !apakata.
    Merepitipanika pite takanapariko pite maerekani, eereka põtãkikari ãti imaerekani
    itakanapini —itxa Xesosi sãkire.
  roo-roo: Uva apeisi ragavira uvuipau ra araokoara taviri oiso, Araoko, ragai oiso
    ruipaparai koroto veraa eera vii osireiaro iava. Vorara viapau ora vii iava evo
    keposi riroa rutu viapau vera rovori, vao vuri vovou oa vii tupapai? Ari ita,
    riro ratarataa vovoutoa rutu vii. Viigoa riro pero rutu vera rovori eva vii osireiaro
    iava. Viigoa ora osireiara sisiro rovori vearovira. Oa iava araokoara osireiaro
    sisirorivere rara. Oire ra va iava vearovira vuravurapaoro koro verauvere araokoara
    osireiaro iava.
  miz-NT: Tē ña kaínin ntuꞌu é nūu ntuxnúu mii ō ne, ¿nté kui dōto tsí kakaꞌan ntún
    ni tāꞌan o é na tāꞌxi ña nuu ña é natāvan xáka ūtun é nūu ntuxnúu ña? Dɨvīn e
    dá mii tsi rkɨ xaa o ntéku é kākaꞌán ne, diꞌna natāvan ntuꞌu é nūu ntuxnúu mii
    ō vata koo é kūvi kinín vāꞌan é natāvan xáka ūtun é nūu ntuxnúu tāꞌan o.
  qvz-NT: '@see-verse:LUK.006.041'
  deu-ELO: 'Oder wie kannst du zu deinem Bruder sagen: Bruder, erlaube, ich will den
    Splitter herausziehen, der in deinem Auge ist, während du selbst den Balken in
    deinem Auge nicht siehst? Heuchler, ziehe zuerst den Balken aus deinem Auge, und
    dann wirst du klar sehen, um den Splitter herauszuziehen, der in deines Bruders
    Auge ist.'
  mjc-NT: 'Tatun tinuu maa un nyií iin yutun cahnu, ¿nácaa cua cuvi catyi un tsihin
