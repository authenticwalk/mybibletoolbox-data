    nɨmoptanə yame ramswin-pən ye nɨmrɨ piaumiə.”
  kmo-kmo: Boyewak mii miiti kumwoyen bato, “Kumwoy, ada miiti miyik tawa riigan yaken
    otiito. II mii saka hewak, miiti miyik tawa harapa me tapa? Mii harapa woshepii
    tawa ma! Mapo eeta me tapa miiti miyik mapo tar na ya. Na yanak, komas miipa hehar
    hechi kumwoy riiti miyik tawa riigan miipa yakiita.”
  agr-agr: '¿Itugsagmek atum imá pegkegchau takaajum nu wainmamchautigmesh: Yatsujuh,
    pegkegchau takaam duka idaisata titagme? ¡Aentsú tsanú aidauwah! Dekas dekatkauk
