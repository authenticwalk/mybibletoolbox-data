  bjr-bjr: Anee naqimasee aneenna akaqaafasaara mai anirainaqa mee ani afuki saqari
    arai marina maraquanauree qidanee, ani afuki muduka saqari akatia maridanoo anee
    nikaru qimarianafa aneenna afuki naaree firaa saqari akatia marina maraquseenana
    andeeqasee afu maqeenana aneenna akaqaafasaa afuki kaqikaa saqari arai marina
    mara aqua. (Innee sia moo fannoo manda ainaina marainaqa aquraraaqa maqasaa fasiqa
    anaasee aiqamausa innisaimbaqaindi firaa saqari akatiara foora maridanoo.)
  aby-aby: '@see-verse:LUK.006.041'
  eng-YLT: or how art thou able to say to thy brother, Brother, suffer, I may take
    out the mote that [is] in thine eye — thyself the beam in thine own eye not beholding?
    Hypocrite, take first the beam out of thine own eye, and then thou shalt see clearly
    to take out the mote that [is] in thy brother's eye.
  jni-jni: Barki nyanini udi gunu henu uwe, uhenu um, nan ikari imum besa ira anije
    nu we me, hu da wa ira imum be sa ira ani je nuwe ba? Hu unu iriba ibur tuba ukara
    ukunti sa ura ani je nuwe, uduku iri memeru imum besa ira ani je nuhenu uwe me.
  kne-kne: Apay nga ibagam sin ib-am, ‘Pangaasim kod ta ponasak san mokat mo,’ dowan
    kan gogodaben din dakdake ay mokat mo? Sik-a ay agin sisiged, ponasam on-ona din
    dakdake ay mokat mo ta say makaila ka ay kosto, asi ka pay mabalin ay ponasan
    din mokat di ib-am.”
  tgj-tgj: No oguaingbv noogv achiborunyi minladubv, achiboru, klvi, noogv nyikgv
    nyikrw nga ngam naalin molabv, vjakgobv no atubogv nyikgv nyikrw nga kaapa magvrila?
    Kaakudubvrinv no! no atukchochukbv no atubogv nyikgv nyikrw nga naapak chotoka,
    okv vbvrikubolo no noogv achiboru gv nyikgv nyikrw nga kaabwk riku okv hum naapak
    nyureku.
  gui-NT: 'Ngaraa ndepuere rere neiru pe: Cherɨvɨ, taequi nderesa güi jocuae ɨtɨ michi
    vae. Echa nde renoi ɨtɨ tuicha vae nderesa pe. Nde co jae oporombotavɨ vae. Eequi
    rani ɨtɨ tuicha vae nderesa güi. Jayave remae cavita ndepuere vaera reequi ɨtɨ
    michi vae neiru jesa güi —jei—.'
  quc-TT: '¿Jas kꞌu che kabꞌij: “Wachalal, chaya bꞌe chwe kinwesaj ri nitzꞌ mes ri
    kꞌo pa ri abꞌoqꞌoch”? Katkwin ta kꞌut kawil jun jastaq chik, xwi ya kawil ri kutaꞌm
    ri kꞌo pa ri abꞌoqꞌoch at. ¡Kawach! Nabꞌe chawesaj ri kutaꞌm ri kꞌo pa ri abꞌoqꞌoch,
    rech katkwinik kawilo jas kabꞌan chi resaxik ri nitzꞌ mes ri kꞌo pa ubꞌoqꞌoch
    ri awachalal.'
  heg-NTPO: Taon elola le ku brain aa noan, ‘Pail-kaka! Maa le auk maid puting hmomos
    in mo ku matam beas sa ka le.’ Molota ku esa net saa lo, lole muik kai hbatan
    tene mes keba ku matam ma lam! Hoe! Meman ku niam atuil in sila-klup tuun! Tulung
    nikit soleng kai hbatan tene in mo ku matam ma ka le, halas-sam ku neta, le maid
    soleng nal hmomos ana in se ku tapam ma mata ka ka.”
  ptu-ptu: 'Maakam ia susi la mala muuaangko solamu: ‘Maiko solaku anna kuäläiangko
    itim tahubu'' kaju illaam matammu,’ moi kela daa pada iko talakaju illaam matammu
    tä'' ussi''dim? O, to ma''dua tambu''! Äläi yolo indo butammu pada talakaju anna
    mala masiä'' pennenne''mu muäläiam butanna solamu pada nennu''.”'
  bzd-NTPO: '¿We̱s a'' ichèmi a'' yami a̱: ‘A yami, sú̱yö kaltak jche̱la tsir tso''
    be'' wöbla a̱, e'' yèttsa̱’? Erë kaltak bërie tso'' a'' wöbla a̱, e'' kë̀ su̱ne
    a'' wa̱. ¡A'' e̱'' ö̀ suluë! Kaltak bërie tso'' a'' wöbla a̱, ese yö́ttsa̱ ke̱we,
    es kaltak jche̱la tsir tso'' a'' yami wöbla a̱, ese wërmi a'' a̱ buaë yèttsa̱.'
  kwf-kwf: Ma Ꞌoko fata Ꞌuri fuana na ngwae matamata, ‘ꞋOe kosi sasia ta ru neꞋe nia
    taꞋa.’ Bore ma Ꞌoe kosi manata Ꞌabera goꞋo ana taꞋangaꞋa doe neꞋe Ꞌoko sasiꞋi
    ki. ꞋAeꞋo ngwae kwalabasa. ꞋOke faꞋasia basi na taꞋangaꞋa Ꞌoe ki. Sui, Ꞌoko fiꞋi
    bolo fuana kwaiꞋafiꞋanga kwau ana ta ngwae matamata fuana na taꞋangaꞋa nia ki.”
  eng-WYC-2017: Or how mayest thou say to thy brother, Brother, suffer, I shall cast
    out the mote of thine eye, and thou beholdest not a beam that is in thine own
    eye? Hypocrite, first take out [or cast out] the beam of thine eye, and then thou
    shalt see to take out the mote of thy brother’s eye.
  eng-WMBB: Or how can you tell your brother, ‘Brother, let me remove the speck of
    chaff that is in your eye,’ when you yourself don’t see the beam that is in your
    own eye? You hypocrite! First remove the beam from your own eye, and then you
    can see clearly to remove the speck of chaff that is in your brother’s eye.
  zat-NTPS: 'Che quebe dxéquebe''enu'' ca naca da zren na'' da xu''u na xiaj lau''
    lue'', ¿ájazra dxunu'' dxexázrenu'' dxu''u le sa'' ljwezru'': “Be̱nna lataj xebéaja''
    bé̱bedu na'' xu''u na xiaj lau''?” Lue'', benne'' dxun láweze xrlátaje, bebéaj
    zá''teca lue'' ca naca da zren da xu''u na xiaj lau'', na'' nadxa le''enu'' cháwedau''
    xebéaju'' bé̱bedu na'' xu''u na xiaj lau le sa'' ljwezru''. Nadxa gunná Jesús:'
  spp-spp: Mà tàanna ná lire e, di mu sí n‑jà n‑jwo ma cìnmpworoŋ'á na u yyére maa
    ɲyɛ̀sɛnni wwû u ɲyiini i, mà li ta bànnaŋi u ɲyɛ mu wuuni i ke, mu ɲyii ɲyɛ uru
    na mà yɛ? Mu u à fyìnmɛ tò wwomɔ na ke, bànnaŋi wwû ma ɲyiini i fɔlɔ, lire ká
    mpyi, mu sí raa ɲaa raa ɲcwúu ɲyɛ̀sɛnni tawwuge e ma cìnmpworoŋi ɲyiini i.
  zty-NTPS: '¿Wak yi''o lježon'': “Bicha''a, benn latje yebeja'' bébedon'' dan'' yo''on
    yej ḻawo''” na'' bi ẕḻe''elo'' da'' ẕen dan'' yo''on yej ḻawo'' le''? Le'', benne''
    ẕḻoé''ezele chawe'' kwino''. Zga''ale bebéj da'' ẕen dan'' yo''on yej ḻawo'' le''.
    Naž ḻe''elo'' binlo nich gak yebejo'' bébedon'' dan'' yo''on yej ḻaw lježon''.'
  mek-mek: Oi maamiai au uꞌufa akaikiꞌa ekae maami ekaisapua auga aloisa felo kai,
    ala koa aami akimi opainiꞌi oinaka, ‘Aau o akiu, maamiai amaꞌama eꞌeleꞌi maafilaiꞌi’
    ooma. Pifoge aumi, afaekaina! Oi foufai ifomi maamiai au uꞌufa akaikiꞌa ekae auga
    foafilai kakaua. Egae kai maami ofakaegai, aami akimi maaꞌiai amaꞌama eꞌele ipauma
    ekae auga agoafilaisa agekaina,” eoma.
  aey-aey: Qeefi, hina cotin adi madogana, ‘Coti, culitecem hilican nag amenna nijia
    eu u helihigen,’ dogana qa hina amenna fan ben nijina eu qee fagana? Hina me hihili
    coboc dana! Casac fan ben eu hina amenna fagdoc nijia eu cagati helagale. Odocob
    hilican nag cotin amegna nijia eu u helecnu ihoc fegan,” aden.
  urd-GVH: तू क्योंकर अपने भाई से कह सकता है, ‘भाई, ठहरो, मुझे तुम्हारी आँख में पड़ा
    तिनका निकालने दो’ जबकि तुझे अपनी आँख का शहतीर नज़र नहीं आता? रियाकार! पहले अपनी
    आँख के शहतीर को निकाल। तब ही तुझे भाई का तिनका साफ़ नज़र आएगा और तू उसे अच्छी
    तरह से देखकर निकाल सकेगा।
  ycn-ycn: 'Pu''uhuaré huani la''ajeri pi''imacachu, ¿meque ta pimacajla apú pinaquiyánajlo:
    “Piyurí pu''uhuaré pila''acare piliyó” que? ¡Pajlácachi huani picá! Piyurí pu''uhuaré
    pila''acare piliyó pamineco. Ejéchami pihue''epíjica méqueca apú inaquiyánajlo
    quemacana, riyurícaloje huejapa ñani pu''uhuaré rila''acare riliyó penaje.'
  djr-djr: Ŋuli dhu ga yolŋuwal maŋutjiŋur gärri ŋula nhäny nyumukuṉiny'tja dhukun,
    ga dhuwali nhokalnydja ga gärri maŋutjiŋur yindiny, yakan nhanŋu nhe dhu ga ŋunhi
    waŋa bitjandja, ‘Go, ŋarra nhuŋu wilaŋ'thun, dhukun dhuwali dhawaṯmaraman maŋutjiŋur
    nhokal.’ Bitjandja nhe dhu yaka yan waŋa. Ŋurruŋuny ŋathil nhe dhu ŋurrkam dhuwali
    nhokiyingal nhe dhipuŋuryi maŋutjiŋur, märr nhe dhu ŋathil nhäma ŋamathamany,
    ga yurrnha nhe dhu ŋunhi ŋanyanhany guŋga'yun, märr dhu ŋayiny nhäma ŋamathaman
    yan.”
  kvg-kvg: Gekha zapâ, qafu av ndoqombøe-manqate, ‘Nǿfu, kupuk-qase bøi-te nandaqa-genøe,
    nøtaqālīv,’ getē qakeza bøi-te nandav, qo tae-qape qeiviâv, nandaqa-genøe?
    Qo khavozam ezoqám. Bugukhokhof nándav, toqólív, tae-qape, qakeza bøi-te nandaqa-genøe,
    eqeieqei voqókewāg. Yaq váev qafu-qa bøi-te, kupuk-qase ndøugu, toqoliv.”
  rug-rug: Vea meke kote zama si goi koasa tasimu, ‘Tasiqu, atu maqu suti pania sa
    kavuru pa matamu,’ gua, ba lopu dogoria goi sa kukuru huda pa matamu soti? Agoi
    na tie sekesekei! Mu okipani kenua sa kukuru huda pa matamu telemu, pude boka
    dodogorae valeana meke boka suti pania sa kavuru pa matana sa tasimu.
  hop-NT: 'Noqw pantaqw um hin uhtupkoy aw paṅqawni: Itupko, nu as uhposkiy uṅem hóroknani,
    kítani, susmataqpi uhposveq lestavi pakiwtaqö’? Um nawip’ew hinmaqa, um mohti
    uhposṅaqw lestavit hórokne’, pahsat pu um suyan tālat tayk̇aṅw, uhtupkoy poskiyat
    hóroknani.'
  san-URD: سْوَچَکْشُشِ یا ناسا وِدْیَتے تامْ اَجْناتْوا، بھْراتَسْتَوَ نیتْراتْ ترِنَں
    بَہِح کَرومِیتِ واکْیَں بھْراتَرَں کَتھَں وَکْتُں شَکْنوشِ؟ ہے کَپَٹِنْ پُورْوَّں
    سْوَنَیَناتْ ناساں بَہِح کُرُ تَتو بھْراتُشْچَکْشُشَسْترِنَں بَہِح کَرْتُّں سُدرِشْٹِں
    پْراپْسْیَسِ۔
  heb-LB: 'איך אתה יוכל לומר לו: ’אחי, הרשה לי לסלק את השביב מעינך‘, בזמן שאינך רואה
    את הקרש הגדול שבעינך? צבוע שכמותך! סלק תחילה את הקרש מעינך, ורק לאחר מכן תוכל
    לסלק את שביב העץ מעין חברך!'
  caf-NT: Nts'e na'a nyulhutsin 'uduténilh, ‘Sulhutsin nyo lhusyaz nyuna k'ehanádoostan.’
    'Et whunts'ih nyunch'oh duchun cho nyuna k'et deztan 'aw chasá'en. Nyunch'oh duba
    naindzoo! 'Udechoo duchun cho nyuna k'ehanadintih. 'Et t'eh soo yutó'en hoh nyulhutsin
    nyoo lhusyaz 'i buna k'éhanaidontan.
  mio-NT: Ña vaha tu cua cati ndo chi ra yani ndo ti cua cuhva ra cha cua cati tuhun
    ndo chihin ra, vati ña vaha cha ndacu ndo ndavaha ni, ta ña chito ndo ti cahnu
    ca ndavaha ni ndacu maan ndo. Ra uvi yaa cuu ndo. Xihna ca cua saña ndo cha ndacu
    maan ndo ndavaha ni, ta sa cua cuu tindee ndo chi ra cuu yani ndo.
  srq-NT: “Mbae turã ndese chõ jẽɨngo”, jenyechɨ̃ nda jẽɨngo ɨcuã mose jẽ. Jẽturã
    nda jẽsaã ñooñochɨ̃ jẽ. “Mbae ñetẽ tasirõ nderesa sɨ”, jenyechɨ̃ nda mbae cuasu
    siqui mose jendésaa jẽ. Jẽ nane nguia jẽturã ndiqui. Aquere quiatu jeñee emo mingo
    turã cote.
  kje-NT: Hi'ihepenia me'el mi wallum ma'ahenia, ‘Mai, ya aledi au mo'o onne nano
    makum,’ maa mi makan me'ene au lapida aile kam do'one? Man kokme'e mamwali ri
    molololo mie! Maledi au lap man aile mi makan raram leke mim do'on wawa'an nanumene
    mi mala au mo'o man aile mi wallum makan mai paharne.”
  gaz-gaz: Ati utuu ofii keetii jirma ija kee keessa jiru arguu hin dandaʼin, akkamitti
    obboleessa keetiin, ‘Obboleessaa, kottu mee ani huuba ija kee keessa jiru siif
    nan baasa’ jechuu dandeessa? Fakkeessituu nana, duraan dursiitii jirma ija kee
    keessa jiru baafadhu; ergasiis huuba ija obboleessa keetii keessa jiru baasuudhaaf
    sirriitti argita.
  kud-kud: Ainaena havena tahim ainai uwalowalo, uwalo, “Tahigu, ilowoinanegau ebe
    aiwa mu'amu'alina mehemwena yavai vehulu”, wuwuna owa hinage etupwa mwala'ina
    mehemwai imiyamiya, nigele uya'ita. Moiha, owa ehebo tau'oyama, awa? Na hesi etupwane
    mehemwai uvai mugaiyei, ta ebe u'ita ili'ilimani na mulitai tahimne mehenaena
    aiwa mu'amu'alinane uvaivehulu.
  urb-NT: '—Kuja ne mu pe epandu my: “Éi! Sa''e! Nde reha ngi myra kurer ke ihẽ ajo''ok
    ta” aja. (Aja rahã, kuja riki: “Ta''yr mi ma''e nde ereka''u te''eha ke nde erema''e.
    Ame''ẽ ke mã peja ehijar” aja nde erepandu.) Mã! Nde eresak ym my? Nde reha rehe
    myra keruhũ ihĩ. (Aja rahã, mãte hũ nde ereka''u te''eha ke nde erema''e.) —Mã!
    Mokõi nde erekwaha namõ nde erexo. Nde reha ngi myra keruhũ ke ejujo''ok py. (Aja
    rahã, mãte hũ nde ereka''u te''eha nde erema''ema''eha ke nde erehijar katu py.)
    Aja rahã, upa ma''e ke nde eresak katu ta. Pe, nde mu reha ngi myra kurer ta''yr
    mi nde erejo''ok katu ta. (Aja rahã, nde mu pe nde erepandu: “Ma''e nde ereka''u
    te''eha nde erema''eha ke ehijar” aja nde erepandu katu) — aja Jesu pandu.'
  fra-LSG: 'Ou comment peux-tu dire à ton frère: Frère, laisse-moi ôter la paille
    qui est dans ton œil, toi qui ne vois pas la poutre qui est dans le tien? Hypocrite,ôte
    premièrement la poutre de ton œil, et alors tu verras comment ôter la paille qui
    est dans l’œil de ton frère.'
  san-HK: svacakSuSi yA nAsA vidyate tAm ajJAtvA, bhrAtastava netrAt tRNaM bahiH karomIti
    vAkyaM bhrAtaraM kathaM vaktuM zaknoSi? he kapaTin pUrvvaM svanayanAt nAsAM bahiH
    kuru tato bhrAtuzcakSuSastRNaM bahiH karttuM sudRSTiM prApsyasi|
  cak-SNT: '¿O karruma naꞌej cha ri av-hermano: Hermano, tayaꞌ chi nivalasaj-el ri
    qꞌuin ri kꞌapal pan avach, y man nanaꞌ ta chi atreꞌ xa jun chieꞌ kꞌapal pan avach?
    Atreꞌ xa caꞌyeꞌ apalaj, tavalasaj-el naꞌay ri chieꞌ pan avach atreꞌ, chi quireꞌ
    kꞌalaj xcatzuꞌn y xcatiquir xtavalasaj-el ri qꞌuin ri cꞌo pa roch ri av-hermano.'
  uvh-uvh: Ka adi de susu girii wari ko fideinga amingni u o kuyana na yotangkagam
    tanga daga susu u tanga kayogamotik ning anota' wa didimeng mo', kadagang tara'.
    Adi tim ka susu girii ka anining de ganang isefinga fidera' u tanga kayonga kafakafa
    degaranga ning tanga susu kabasi' ka kuyangni ning de ganang wa inga' kanga tanga
    kayongamota' ning wa giri didimeng ning yanggu'.
  ino-ino: Na'ya hike'ka vaya'kamofe “Kaulakafati yosa atana ali'na atalekauve.” hu'ka
    nehana'maki kakai'ka kaulakafi mako ala yosa a'kopakefa hane'nike'ka o'ake'ka
    “O'male'ne.” hu'ka nehane? Kaipafi hane'nea yana ake'ka alakepa ohu'ne'ka ameka
    kavayaleti kake'atike vakala ke hu ve'ka mai'ne'ka kakai'ka kaulakafati ala yosa
    a'kopa ali'ka atalete'ka vaya'kamo aulakafi henaka'a kanale ake'ka aise yosa aleto'na
    ali'ka atalekane nehe.
  gnn-gnn: '@see-verse:LUK.006.041'
  yal-yal: I a falama i adamadi boden xa nanfera fa fala, ‘Yandi, tin n xa ɲamadin
    ba i yɛɛn xɔn ma.’ Koni i mi na gbindonna toma i yɛtɛ yɛɛn xɔn ma ba? I tan nafigina,
    gbindonna ba i yɛtɛ yɛɛn xɔn ma singen, na xanbi ra i nɔɛ na ɲamadin toɛ nɛn,
    i yi a ba i adamadi boden yɛɛn xɔn ma.”
  cnt-NT: '¿''A₂ bá₄ lia''₂ tiá₂ ''au''₂ juɨg''₅₄ rɨ́ng''₂: “Rɨn''₅₄ jniog₄, cuë₄
    jmɨg₄ o₁dsi₁₂ jme₁qui₅ pí''₁ a₂''i₄ jme₁ne''₄”? ¡''Ne₂ dsa₂ i₂lë₁jmo₅-dsáu₅ o₁ne₁!
    Dsi₄ de''₂ jŋiá₅ nɨ₁''ma₂ chá₅ a₂''i₄ jme₁ne''₄ ''ŋiag''₂, jaun₂ guë́₄ le₃jag''₅₄
    rë₂ dsí''₁ qui₅ pí''₁ a₂''i₄ jme₁ne₁ rɨ́ng''₂.'
  tif-tif: 'Kanimin o, kalalapla kap-tunum kaa bokola-lomdap: Nak-tunum kapyo, dong
    dokop-ta-lomdi tiin sung ayo kukan-tiip-ton o, kalbap i? Daa! As daang ta tiin
    faka-tanip-ta tiin bokol ke-salap kalaali, dok kano-somdawa dong dokolokomap i?
    Kabi kukup alep fukumin tunum kapya! Kamosinim as daang uyo kaltapni tiin diim
    bombe kaali, kukan-tii-somdawa kawu, yak kap-tunum ami tiin sung uyo talalu utam-ilomdap
    kukan-telamap ko.'
  nlx-nlx: तुवाह तारा डोला मायवालो होट्यो नाह देखात, ते तार बायाख किहीक केय सिकेह,
    एय बाहख मी तारा डोलाम रेन कोचरो काड़ देह? एय कोपट्या! पेल तारा डोलाम रेन होट्यो
    काड़ले, तेवी तु हास केरीन देखीन तारा बायाख ने डोलाम रेन काड़ सिकहे।
  apw-NT: Ni niṉáá yuṉe’ tsį nchaahi sitaaníí doo hí’į́į́ daná’, hat’íí bighą nik’isn
    gáłnṉii, Shik’isn, ai tsį ałch’ísę́ę niṉáá yuṉe’ sitaaníí ná haoshtįįh? Ni nzhǫǫ
    ádńł’íni, iłtsé niṉáá yuṉe’ tsį nchaahi sitaaníí hatįįh, áík’ehgo nłt’éégo go’į́į́
    nleehgo, áníita nik’isn biṉáá yuṉe’ tsį ałch’ísę́ę sitaaníí bá hatįįh.
  gum-gum: 'Inchawei ñitøweinguen ñuin kabyu nu tsigwan ashmubendøbe, ñui nunewane
    chincha øyeeg chinrragu: “Nai nuneg, ¿ñuin kabyu shauzhig wabigwan wesrarruah?”
    cha. ¡Ñi, palatø tabig! Ñuin kabyu nu tsig wabigwanmerrig wesru chibig køn. Treenchabe
    si, ñui nunewein kabyu shauzhig wabigwan wesrumig tab ashchabguen cha.'
  not-NT: '¿Pairo picantobitiri: “Majire pine náguëtajimirota ora piroquiquëti”, carari
    quero pineiro aitinta anchapoa pasiquë piroqui? ¡Pamatobiantë! Pijitabeca picaninatasanti
    pabisirime pomatsiguenga. Obitsita obetsiquenguichane, pijocajiro anchato ocomarajatacaquemi,
    aique piniasantanë cara páguëtajineri basini arosata ora iroquiquëti.'
  plu-plu: 'Ku aysaw pis ka hiyaknima ba ini ahadma ay piwtrik, pis ka hiyá pisma
    awna ta git pikebyi: “Nukebyi, isaksanate nah wiwh ini iget piwtriktak.” Amun
    ini pis ikawpari ke wotbe pis kibeynebe hiyeg bawa pis mbayte giw pikebyi. Asá
    hiyak akak pidahan kit pihiyakemni taraksepye. Ayge nikwe ik adahan pis hiyak
    akak pikebyi gitaraksan.'
  iou-iou: '@see-verse:LUK.006.041'
  ntp-NT: 'Ducatai maisiaa ʌʌrai aapi ispotʌtʌadagi gʌaduñi: “Dañi aliʌ soimaasi ivueeyi
    aapi”. Dai maitʌtʌgito nʌidi isvaamioma soimaasi ivueeyi aapi. Aapi ʌrʌmoco ismaacʌdʌ
    aagai ʌmo istumaasi daidʌ ivueeyi ʌma maasi. Ʌʌpʌga gʌaagai iscamaisoimaasi ivuaada
    aapi dai gooquiʌrʌ aagidagi gʌnaduñi sai camaisoimaasi ivuaadana.'
  rai-rai: Baa pa u babo paa a pakaan diwaai pi kuraa u ra in mataam, un piri lelawaai
    karom temlik naa, ‘Tenglik, ang rakaan wa a kurkur ko ra in mataam’? Ui a tena
    warwaruga, un lo muga wa a pakaan diwaai pi ko ra in mataam, io, un babo wakaak
    kupi un rakaan wa a kurkur ko ra in mataan temlik.
  haw-1868: A, pehea la e hiki ai ia oe ke olelo aku i kou hoahanau, E ka hoahanau,
    ho mai na'u e unuhi ka pula iki oloko o kou maka, aole hoi oe i ike i ke kaola
    iloko o kou maka iho? E ka hookamani, e hoolei mua ae oe i ke kaola mai loko ae
    o kou maka iho, alaila e ike lea oe i ka unuhi i ka pula iki oloko o ka maka o
    kou hoahanau.
  ffm-ffm: 'Hono mbaawru-ɗaa wiide sakiike maa: «Sakiike, ɗal mi ittane kuɗol gonngol
    e yitere maa ngol», tawee aan nee, a maatataa leggal gonngal e ley nde maa ndee?
    Naafigi, ittu leggal gonngal e yitere maa ngal tafon, nden jiile maa laaɓata,
    faa keɓaa no ittiraa kuɗol gonngol e yitere sakiike maa ngol.'
  arb-NAV: 'أَوْ كَيْفَ تَقْدِرُ أَنْ تَقُولَ لأَخِيكَ: يَا أَخِي، دَعْنِي أُخْرِجُ
    الْقَشَّةَ الَّتِي فِي عَيْنِكَ! وَأَنْتَ لَا تُلاحِظُ الخَشَبَةَ الَّتِي في عَيْنِكَ
    أَنْتَ. يَا مُنَافِقَ، أَخْرِجْ أَوَّلاً الْخَشَبَةَ مِنْ عَيْنِكَ، وَعِنْدَئِذٍ
    تُبْصِرُ جَيِّداً لِتُخْرِجَ الْقَشَّةَ الَّتِي فِي عَيْنِ أَخِيكَ.'
  cop-CNT: ⲓⲉ ⲡⲱⲥ ⲟⲩⲟⲛ ⳿ϣϫⲟⲙ ⳿ⲙⲙⲟⲕ ⳿ⲉϫⲟⲥ ⳿ⲙⲡⲉⲕⲥⲟⲛ ϫⲉ ⲡⲁⲥⲟⲛ ⲭⲁⲧ ⳿ⲛⲧⲁϩⲓ ⲓϫⲏⲓ ⳿ⲉⲃⲟⲗ ϧⲉⲛ
    ⲡⲉⲕⲃⲁⲗ ⳿ⲛⲑⲟⲕ ⲇⲉ ϩⲱⲕ ⳿ⲭⲛⲁⲩ ⲁⲛ ⳿ⲉⲡⲓⲥⲟⲓ ⲉⲧϧⲉⲛ ⲡⲉⲕⲃⲁⲗ ⲡⲓϣⲟⲃⲓ ϩⲓ ⲡⲓⲥⲟⲓ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲡⲉⲕⲃⲁⲗ
    ⳿ⲛϣⲟⲣⲡ ⲟⲩⲟϩ ⲧⲟⲧⲉ ⲉⲕ⳿ⲉⲛⲁⲩ ⳿ⲙⲃⲟⲗ ⳿ⲉϩⲓ ⲡⲓϫⲏⲓ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⳿ⲫⲃⲁⲗ ⳿ⲙⲡⲉⲕⲥⲟⲛ.
  adz-adz: Ibianungꞌ da u ni da rainggam ibiani, ‘Raingꞌ, wanang da dzi nadziwar i
    gai pupumuts mingꞌa u maranggam,’ da bitsintaꞌ u anungꞌ itsangan dubung tsiraꞌ
    mingꞌa sib i u maram u? U garam umpur nifun nida nan angu, watus dubung mingꞌa
    u maranggam mungꞌ raiyi, ida u maram bungꞌ adzidziwan i siata gai pupumuts rai
    i rainggam maran.
  sri-sri: 'Irasirirã mʉsã ñerõ iridea, koyerugue wári turu oparosũ ããrĩrã́, mʉsãyagʉre
    ĩgʉ̃ya koyerugue ããrĩrĩ́ nikũyegãrẽ: “¿Ãĩbéosi?” ãrĩmasĩbea. Mʉsã ñerõ iririkʉrã,
    irikatorikʉrã ããrã. Mʉsãya koyerugue ããrĩrĩ́ turu gapʉre ãĩbéopʉroriro irirosũ
    mʉsã ñerõ iririre piripʉrorika! Irasiri odo, mʉsãyagʉre: “Mʉ ñerõ iririre pirikõãka!”
    ãrĩ masĩa, ãrĩyupʉ Jesús.'
  nal-nal: Tamon kawit gu raamin fakilaan a palaang ka iziar la maraam, guna mitai
    piaat sin daazum malasing kari, ‘Taatum, laawus gana waapizin a nan bes la maraam’?
    Nua a rapti gui piaat azaan singsaxai xawit gut falos. Guna waapizin kalaak a
    palaang ka waakol a maraam ma mur laxo guna raamaai daxa xuna guna waapizin a
    nan bes lamarana daazum.”
  kyq-kyq: 'Ute naan̰ se ɓo, naai Ꞌkɔŋ ɗeekŋ gɛnaai ki ɔɔ: Gɛnaama, Ꞌɓaaɗo mꞋai kɔɔɗn
    mu kaami ki. Nakŋ naai Ꞌtɛɗin̰ se, mɛt ki eyo! Ey num naai ɔk mɛt‑guɗum kaagŋ
    kaami ki se kici! Bɛɛki num, ɔɔɗ mɛt‑guɗum kaagŋ kaami ki se ram, jaay ɓo kaami
    Ꞌkɔɔɗn kaakŋ jiga bin jaay Ꞌkɔɔɗn mu cɔkɔn kɛn kaam gɛnaai ki se!»'
  kwd-kwd: Ma 'ola 'e fe'ua 'i'oo fata 'ilo'oo fana wane matari ngaa'i, ‘'I'oo sia
    agea mola ta 'ola 'e ria.’ Tafe'ua, mai 'i'oo 'ame manata 'abelo mola na rianga
    ba'ita na'a 'i'oo agea. 'I'oo wane 'i'oo iiria 'ola 'ame to'o. 'Oi 'akwasia madi
    nga rianga amu. Sui ma to'o bi'i to'omia fana boonilana te'efuta wane ngaa'i fe'enia
    nga rianga aana.”
  ded-ded: Ifi amma ogogaac yofi mi debesena, ‘Toso, ge negemmana kicgau gocbisic
    tacde, imoc meickebadeac negenduae.’ Ikocngic, geangga kicfu ic kebanga kuneng
    fede mi hemma imoc naric mi annade. Ge geangga kicfunac ic kebanga meickemaguc
    ogogaac kicfu gocbisic tacde, imoc hentegecma naric meickenade.
  ewe-ewe: Aleke wɔ nàgblɔ na nɔviwò be, ‘Nɔvi, na maɖe ati fefi si le wò ŋku dzi
    la ɖa na wò,’ esi màte ŋu akpɔ gãa si le wò ŋutɔ wò ŋkuwo dzi aɖe o? Alakpanuwɔla,
    ɖe atikpo si le wò ŋku dzi la ɖa gbã ekema àte ŋu akpɔ nu nyuie, ale be nàte ŋu
    aɖe nɔviwò ƒe ati fefi la ɖa nɛ.
  nuy-nuy: Marri a-yangi yungguyung nunu-yambina aadanu nugawi-nyinyung na-guwaj,
    ‘Guwaj, anubani-yung maadamu ngama-ngarrgiwang mana-mangarag nugawi-wala mana-bagaḻang-gala.’
    Aadanu nuynjamana. Yagu yagi nagang nunggu-ni anubani ana-rangag nugawi-rruj wu-burraa
    mana-bagaḻang-duj. Nagang yamba aadanu nundaambaḻaman-gina windiyung! Ana-wulhu-wulhurr
    wurrugu bawu-ngarrgiwang nugawi-nyinyung-gala mana-bagaḻang-gala ana-rangag, nguynju
    yadhu baarranggana maaḻamburrg yadhu, nguynju anubani-yung bama-ngarrgiwang manubama
    mana-mangarag nugawi-wala na-guwaj-gala mana-bagaḻang-gala.
  cop-BHC: ⲒⲈ ⲠⲰⲤ ⲞⲨⲞⲚ ϢϪⲞⲘ ⲘⲘⲞⲔ ⲈϪⲞⲤ ⲘⲠⲈⲔⲤⲞⲚ ϪⲈ ⲠⲀⲤⲞⲚ ⲬⲀⲦ ⲚⲦⲀϨⲒ ⲠⲒϪⲎⲒ ⲈⲂⲞⲖ ϦⲈⲚⲠⲈⲔⲂⲀⲖ
    ⲚⲐⲞⲔ ⲆⲈ ϨⲰⲔ ⲬⲚⲀⲨ ⲀⲚ ⲈⲠⲒⲤⲞⲒ ⲈⲦϦⲈⲚ ⲠⲈⲔⲂⲀⲖ ⲠⲒϢⲞⲂⲒ ϨⲒ ⲠⲒⲤⲞⲒ ⲈⲂⲞⲖ ϦⲈⲚⲠⲈⲔⲂⲀⲖ ⲚϢⲞⲢⲠ ⲞⲨⲞϨ
    ⲦⲞⲦⲈ ⲈⲔⲈⲚⲀⲨ ⲘⲂⲞⲖ ⲈϨⲒ ⲠⲒϪⲎⲒ ⲈⲂⲞⲖ ϦⲈⲚⲪⲂⲀⲖ ⲘⲠⲈⲔⲤⲞⲚ.
  buk-buk: Ma bocke am oc sôm têŋ nem asidôwa, ‘Aneŋ asidôwa, aö bu wakôc gêŋ golop
    naŋ yêc am tanôm, naŋ sa,’ magoc gêŋ golop atu naŋ pôc am daôm tanôm ahuc, naŋ
    am gêlic dom? Am ŋgac tim yom lau-ŋga! Gêŋ ŋamata-ŋga kôc gêŋ golop sa yêc daôm
    tanôm e tanôm ŋawa sa, goc tiŋambu kôc gêŋ golop sauŋ naŋ yêc nem asidôwa tandô,
    naŋ sa.”
  pri-NT: '@see-verse:LUK.006.041'
  zpq-NT: 'Na'' še le''e yo''o to da'' xen ḻo'' yejlaolen'' ¿nacxec̱hen'' che''le
    beṉe'' ḻježlen'': “Beṉ yebeja'' beb dao'' dan'' yo''o ḻo'' yejlaguon''”? ¡Beṉe''
    güex̱oayag! Zgua''tec ḻe yebej beb xen dan'' yo''o ḻo'' yejlaolen'', nach le''ele
    binḻo cont yebejle dan'' yo''o ḻo'' yejlao beṉe'' ḻježle.'
  por-TFT: Você não deve dizer/por que é que você diz, Amigo, deixe-me tirar aquela
    manchinha do seu olho, quando você nem observa o pedação de madeira no seu próprio
    olho! Se você fizer assim, você é hipócrita! Você primeiro deve se livrar de suas
    próprias falhas, que são como pedações de madeira no seu próprio olho, e então
    você vai poder entender bem as coisas espiritualmente para que possa ajudar outro
    a se livrar das falhas que são como manchinhas no olho dele.
  gwi-NT: Nats'ąą nachaa jyaa vahaiinjyaa, ‘Shachaa, nandee zhit gałgihłeehoihchyaa,’
    diinyąą gwiizhit nandee zhit traa ąįį nah'in kwaa. Dinjii nizįį adaa'įį nąįį!
    Nan tr'ookit nandee zhit traa gihłeehinchįį ąįįtł'ęę gwinzii naa gweech'in tł'ęę
    nachaa vandee zhit gałkhaneiinchįį.”
  gvn-gvn: Kaki juku jirray yunuwunbu miyilba, yundu juku karrkay murruji nyajil bamanda
    yinduymbu miyilba. Kaki yundu yalaku bunday, yundu bulu-duray bajaku. Yundu wawu
    yindu-yindu helpim-bunganka buyunmun jurrkijinka, yamba yundu yalarrku buyun.
    Jakalba yundu juku jirray walnga miyilmun yunundumun. Yinyamun yundu ngulkurrduku
    nyajil, juku karrkay walnganka bamandamun yinduyndumun miyilmun.”
  nhy-NT: '¿O noso kenik weli tikilwia in mokni: “Mach ok xitlajtlako”, iwan tej tikchijtok
    miek tlajtlakole? ¡Teixkajkayaj! Achtoj tej xikkawa in tlajtlakole katlej miek
    tikchijtok, iwan ijkón welis tikilwis in mokni mach ok ma tlajtlako maski mach
    miek tlajtlakole tlan kichiwa.'
  asm-FB: তুমি নিজৰ চকুত থকা চতি ডাললৈ নাচাই, কেনেকৈ তোমাৰ ভাইক ক’ব পাৰা যে, ‘ভাই,
    তোমাৰ চকুত যি কুটা আছে, আহা সেই ডাল উলিয়াই দিওঁ’। হে কপটীয়া, প্ৰথমতে নিজৰ চকুৰ
    পৰা চতি ডাল উলিয়াই পেলোৱা, তেতিয়া তোমাৰ ভায়েৰাৰ চকুত থকা কুটা ডাল উলিয়াবলৈ
    ভালদৰে দেখা পাবা।”
  okv-okv: Eto namei ta degi, ‘No titi ta sirivo mitia kondikano?’ ke ainge ijie ungota
    titi i uhu na peiketija avoeto naingeto avo? Ungo ari sapura ondiketo ke sokova
    ari embomeni eto ungota ari sapura i uhu ainge titi ta mitia avo kiti umbavo irae
    au javotoho na kon kon eto kogue namei ta sapura isapa i sirivo ainge titi ta
    mitia avo kondikevu.
  mxt-NT: 'Tatu chɨtɨ nuu maun yɨhɨ́ noo vitu cahnu, yoso caa cuví catyun chi ra yañun:
    “Nya̱ca, natave mihin lee cha yɨhɨ́ chɨtɨ nuun.” ¡Yoho cha savahún chuun! Ta̱va
    xihna vitu cahnu cha yɨhɨ́ chɨtɨ nuun. Tyicuan ta cuví nyehe vahun mihin lee cha
    cutavon chɨtɨ nuu yañun.'
  tzo-NT: 'Hech yu''un chavalbe ti avermanoe: “Mu me xapas hech”, xavut. Ho''oti mu
    xavil ti yac''oj sba chapas ep ho''oti. Jlo''lavanejot. Ja'' jbael chacomes scotol
    ho''oti hech patil xu'' chacolta ti ac''o scomes ti bu jutuc no''ox chjelave ―xchi
    ti Jesuse.'
  ind-AGS: Bagaimana bisa kalian berkata kepada saudara kalian, ‘Saudaraku, ijinkan
    aku mengeluarkan serbuk dari matamu,’ sementara kalian bahkan tidak melihat balok
    kayu yang ada di matamu? Dasar orang munafik! Keluarkanlah dahulu balok kayu dimatamu
    itu, maka kamu akan dengan jelas bisa melihat dengan baik serbuk kayu yang ada
    di mata saudaramu itu.
  omw-omw: Kyatari aka nronravanto i vuqi viqetero vaihara nanraqamave ena qata vakyaara
    tiqara, Ni katao, kyai i vuqitaina mwata mwumwu venta kyaanke, ti variaro? E kyuqe
    kyaiqa varauqo tiqara unra uti variaravave. Ena vuqitaira kyatari aka nraante
    venta kyera, mwiaqaataira kyuqema kyera taqeqarama ena qata vakyaa vuqitairavata
    qio mwata mwumwu venta kyenanrave.
  yrb-yrb: Aneba waita, kaka, ueta siosawere kikiratu ifuru ari ma mumu umau waitana
    nono yanu diti ubarero ueta siosararabo, ana tumi ari ibinuro erawa utaita? Ya
    meo meo uwara yanu diti ubarero ibinu ana tumi botai mu sabote eregou ufoitana
    nono yanu yatae yabuenu diti ubareroma ifuru ma mumu ufoita wei. Yesuma yanu neno
    neno uetaba i ikiki wei.
  maa-NT: '¿A mì ''ya‑jèn yá chi̱so̱ xi kjinangui xkoiìn? ¿Mé‑ne ko̱''mì‑la̱ xingui̱i:
    “''Ndsè, tjiì''nde‑ná nga kochrjekànguia tjé xi kjinangui xkoiìn”? Ngaji̱ xi jò
    ma i̱sén‑lè; ítjòn ti̱nachrjekàngui chi̱so̱ xi kjinangui xkoiìn, mé‑ne nga ndaà
    ko̱tsejèn‑lè, i̱kjoàn ti̱nachrjekàngui tjé xi kjinangui xko̱n xingui̱i.'
  mcq-mcq: A ꞌunama icháꞌinijino oni vwea ijá ꞌwaꞌena Vwee veje na oni nia vaji taura
    kaꞌene namujaho ꞌeꞌonavuma. ꞌEnakaivo vu oni nia vaji taura kaꞌene namujaho a
    pakamo? A nihoꞌo iraꞌasinakúne oni nia titi taura niꞌimaꞌura kaꞌene namujaho marako
    ꞌeꞌonaꞌi kaivo areri hami niriareje ijiꞌa vweu puni nia titi taura kaꞌene namujaho
    ꞌwaraꞌamana.
  sus-A: عِ نْمَ عَ قَلَدٍ عِ نفَشَكٍرٍنيِ بّ دِ، ‹عَ لُ ﭑ شَ نَ وُرِ قُحِ بَ عِ يّتّ
    يَ مَ،› عَ قَ لِ عِ تَن مُ شٍبٍنيِ تٌشِ نَشَن نَ عِ تَن يَ مَ؟ عِ تَن قِلَنكَقُي،
    شٍبٍنيِ نَن سِنفٍ بَ عِ يَ مَ! نَ بَ شَنبِ، عِ نْمَ نّ سٍ عِفبّدٍ عَ قَنيِ رَ،
    عَلَكٌ عِ شَ وُرِ قُحِ بَ عِ نفَشَكٍرٍنيِ قَن يَ مَ.»
  jpn-1965: 自分の目にある梁が見えずに、どうして兄弟に、『兄弟。あなたの目のちりを取らせてください。』と言えますか。偽善者たち。まず自分の目から梁を取りのけなさい。そうしてこそ、兄弟の目のちりがはっきり見えて、取りのけることができるのです。
  fra-SBL: 'Ou comment peux-tu dire à ton frère : « Mon frère, laisse-moi enlever
    la paille qui est dans ton œil », alors que tu ne vois pas toi-même la poutre
    qui est dans ton œil ? Hypocrite ! Enlève d''abord la poutre de ton œil, et alors
    tu pourras voir clairement pour enlever la paille qui est dans l''œil de ton frère.'
  yka-yka: Saˈingge kapagpaˈinnu si saweˈnun, ‘Bagay, tuhun koˈ, ānante hapak-hapak
    dem matanu lu,’ bang gaˈi kitenu batang kayu dem di matanun? Kaˈu iyan magmā-mā
    hadja. Ānanun dahuˈ batang kayuhin amban dem matanu iyan, ubus pastiˈ ne pamayamnun
    ngānan hapak-hapak dem mata saweˈnun.”
  mle-mle: '@see-verse:LUK.006.041'
  shp-NTPO: ¿Jawekeskaxonki ja min wetsa, nisá bepokoota iken, min bixonti iki; ja
    mia jiwi aniosi bepokoota, minbipari tsekaama ixonbi? ¡Beparametaibo riki mato!,
    matonparikaya ja aniosi mato bepokoota tsekakanwe. Jaskáaxonparira moa jakonhakin
    oinxon, ja min wetsa nisá bepokoota min tsekaxonti iki.
  aom-aom: 'Ijo börömehu jasi nunire namijavajoho bogo gavëꞌoho ëhuꞌoho ja rabëni
    jasi aemoꞌaemoho uanëjo: Isi ëꞌego na jasi nunire ijo ine namijavajoho jahahöjo.
    Sareri ae javajëjo. Jasi nunire ijo börömehu tugohavajoho jero urimo jahonëjo.
    Jahonugoromo evare avoho garomo ijo ino harihoho isiare nuniroho jahahoꞌanuëjo.'
  geb-geb: Ndu maaŋ muuŋgip ndu ram muuŋgip ganɨv, khaŋ won kɨvntoga suaŋrie? ‘Ena,
    ndu khar zɨrim, gu ndu rɨmatugar mba ndigɨna bisaneŋ ndigirga.’ Ndu maaŋ ana nzuai,
    ndu wora gangi fhuvara, khanararaŋ rumeŋ ndu rɨmatuga ŋkorga ki. Ndu bigi shɨshɨgi
    guma ma. Ndu fharav wo rɨmatugar mba khanararaŋ rumeŋ ndigɨri. Ndu ne ndigɨp,
    ndu nzerara ganɨv, ndu won kɨvntoga rɨmatuga mba ndigɨna bisaneŋ ndigɨrga.”
  eng-WYCLIFFE: Or hou maist thou seie to thi brother, Brothir, suffre, Y schal caste
    out the moot of thin iye, and thou biholdist not a beem in thin owne iye? Ipocrite,
    first take out the beem of thin iye, and thanne thou schalt se to take the moot
    of thi brotheris iye.
  bsj-bsj: mwa yii yimwe myi, moki yii mi tumwen be yere dam mor nuweu, lamoki bwi
    mwa tobo kukko cuwe mero dam mor nuwe mweu? kom nubo bwir, teri cokum batiye durko
    nuwe mweu na mo tom yora na mo cokum be yere nuwe yiim weu
  cak-cak: 'Y, ¿achique ak''a'' richin na''ij che ri jun chic ri'': Taya'' lugar chuve
    chi ninvelesaj ri ch''uti q''uin ocunak pan avech, y man nana'' ta ka ri che''
    ocunak pan avech? Rat xa ca''i'' rupalaj ri yatajin riq''uin. Na''ey tavelesaj
    ri che'' ocunak pan avech, y quiri'' xcatzu''un utz, richin yatiquer navelesaj
    ri q''uin pa ruvech ri jun chic.'
  chf-NT: Ane mach u ch'ä a wälben a lot que a xe a täclen uc'a mach u ni' säte' si
    ane mach a wi cache' mäx malo cua' a chen aneba. Es ca' a wälä a wo a pa'säben
    jini xixom p'os que ya'an tan u jut, pero ane mach a chäne jini noj re'i jäyte'
    que ya'an tan a jut aneba. ¡Aneba ajsusutcheriajet! Najtäcä äctan a chen ni mach
    utzba tuba a chen tu toja y de ya'i a xe a chen trebe a täclen a lot u chen tu
    toja täcä. Es ca' a wälä najtäcä a pa'sen ane ni jäyte' tan a jut y de ya'i a
    xe a chen chanä utz tuba a chen trebe a pa'säben ni xixom p'os ya'an tan u jut
    a lotba.
  tlf-tlf: Intaben o age-nalapta, kapkum iyo bogobe-nalap e, ‘Nugum kabaa. Niyo dong
    dogopke-nili tiin ifip olol beyo dupkan kep-kaman o,’ agan-balap kuta minte, at
    daang tebe kapmi tiin uyo ulaa kupkelu tiin tugul ke-salap bole, dogobe-nalapta,
    dong dogobelan-temap a? Kale kabo kuguup mafak kwiin kiim boyo kem-nuubap kale,
    kapmi kanupmin weng boyo bisop bagan-balap kale, kabo kapkum iyo dong dogopman-temaalap
    ko. Kale kamaki uyo kapmi aget uyo fupkela ko-nalap, boyo fengmin kalaa age bo
    kupkaa mitam tii ke-nalapta, kalapmi duup iyo dong daga-eman-temap o,” age Yesus
    iyo baga-ema ko.
  piu-2006: Wiya nyuntu walytja kutjupanya yankula watjantjaku yalatjingku, wiyawana
    nintilpayi nguwanpangku, ‘Kurungkaṉanta watiya wiima nyanganyi. Wanyuṉaka mantjila!’
    Kuru walytjangka watiya tiṉangku yangatjunkula ngarrinytjatjarrangku wiya yalatji
    nyuntu watjantjaku. Nyuntu ngunytjinytju. Yurrunpangkunu watiya yangatjunkula
    ngarrinytjatjanu walytjangkunkun yurrkunmara nyuntupa kurungka. Palyalpiranu nyuntulpi
    nyangamara yaṉangu kutjupangka yurrkulkitjangku.” Yara palunya Yiitjulu kampa
    kutjupa yalatji tjananya watjaṉu, nintilkitjangku. Tjaampalangku wiyawana nyinarra
    wiyawana nintilpayi. Palunya tjananya nguwanpangku wiyanyurra yalatji watjantjaku,
    “Ngayulu nintilingku nyinanyi. Ngayuluṉanta nintilku tjukarurru nyinanytjaku.
    Nyuntu ngayuku wangka kulintjaku.”
  poh-NT: 'Reꞌ winak reꞌreꞌ, to̱b ta nak maꞌ quiꞌilbic ta chic take nakꞌ wach ruꞌum
    i riqꞌuihal risa̱ꞌ nakꞌ wach wilic chipam, jeꞌ wili xikꞌor reh ras richa̱kꞌ: ‹Acꞌuh,
    nwesaj lok aweh i mokꞌal wilic pan nakꞌ awach, nqui reh. «Til kꞌe̱ꞌ woꞌ chic tiꞌ
    reh winak reꞌreꞌ, majeꞌ? Jeꞌ reꞌ nikꞌor maj reh nak chi narilom chi coric i mokꞌal
    wilic pan nakꞌ wach i ras richa̱kꞌ, pe̱t nak xesaj lok take riqꞌuihal risa̱ꞌ nakꞌ
    wach wilic pan nakꞌ wach.'
  tue-tue: Mʉʉya capeapʉ niirí dʉcare ĩñaripacʉ, ¿deero tiigʉ́ mʉʉya wedegʉre “mʉʉya
    capeapʉ pasarí manarõrẽ néecõãma” jĩĩĩ? ¡Ñañagʉ̃́, tiiditórepigʉ! Mʉʉya capeapʉ
    niirí dʉcapere néecõãsʉgueya. Cõãtoagʉpʉ, ãñurõ ĩñagʉ̃dacu. Teero tiigʉ́, mʉʉya
    wedegʉya capeapʉ pasarí manarõrẽ néecõãgʉ̃dacu.
  bjp-bjp: Male biil o par kiptin au ae na kolson matam, ke isi sani o ka tara sing
    tuamlik le, ‘Tuaklik, ian tel ufu piin ae na kolson matam’? O tom gargaranmet.
    On tel ufu kiptin au ta bii ae na kolson matam ke aunbiing o ka par rokap mang,
    ke ok tel ufu fabiro piin mang ae na kolson mata tuamlik.
  xon-xon: Aa yaa kaa waa jaatɔlk u bi aabaa aanimbil ni na kan, aa ga tee ŋa kinye
    ki bui aana aabo ke, ‘Nna aabo, cha m nyan lidɔchɔl li bi aanimbil ni na?’ Sin
    uŋmaŋmann, chuu nyan jaatɔlk u bi aanimbil ni na waahr, aan ki li waa mbamɔm,
    aan ki nan nyan aana aabo yaan ni lidɔchɔl.”
  tzo-ZNT: “Chopol ti xꞌelan chapase”, xavut lachiꞌile, pero ¿cꞌuxi chapꞌijubtasvan
    ti más to chopol cꞌusitic chapas li voꞌote? Li voꞌote chanop ti mu cꞌusi chopol
    chapase. Mi chacꞌan chapꞌijubtas lachiꞌile, jaꞌ tscꞌan ti voꞌot baꞌyi chavicta
    spasel li cꞌusitic chopole. Mi avil xa ti lecote, xuꞌ xa xapꞌijubtas lachiꞌile.
  mpm-NT: ¿Xi vatuni ja kaꞌan ndoo ra sɨkɨ ñanijnaꞌan ra, ja kaꞌan vixi ra sɨkɨ da
    xino? Ndeꞌe naa kaa jniñu saꞌa ra, ti xaan yuji ra jiin kuachi un. Ko na kachi
    ri ja yɨvɨ ñaa xini kuu ra, ja tu jini ra ja xnakan ndeꞌe vaꞌa ra nasa kancha
    ra jiin kuachi ra, ti sa kuu kotonchaa ra kuachi lulu saꞌa ñanijnaꞌan ra ―kachi
    Jesús.
  ots-NT: '¿Cja da jogui gui xih quer hñohui: “Tøhmi, xtá ja̱hmi ca i o nir dö,” siendo,
    jin guí pa̱di, i o quer döguɛ hnar za rá nojo? ¿Toca̱ guí ne gui jiöti ya, bbʉ?
    Bbɛto gui jña̱hmi car za ca i o quer döguɛ, cja̱ diguebbʉ ya, cja da jogui gui
    jña̱hmpi ca te i o jár dö quer hñohui.'
  hoy-hoy: जब नी तान अच कण्ण इन लठ्टा नोळ सकाल, रा तान वार्ट उन से ह्यांग अन सकत्या,
    “हे वार्ट; थामसेग ना नीन कण्ण दा टु तिनका तेगु कोळतीन?” हे कपटी, पयला तान कण्ण
    इन लठ्टा तेगु, आग जो तिनका नीन वार्ट उन कण्ण दा आद, अदरी वळ्लीसा तरीका देल नोळकु
    तेगु सक्या.
  uri-uri: Ntekg tolhai yatom kitn kai la nasi kil pa tolpa, 'Wailen, itn ekg kupm
    kipieitn yipik ur pa tukuleinjeitn ikg pa ri'. Pake ake kitn ari yo wompel wail
    a hel kai ikg alkitnen ti? Kitn melnum a akplainel plan ak num henen ti tolti.
    Kitn wi yo wompel wail a hel kai ikg alkitnen pa hep, yatom ikg akitn pa wor,
    ekg al kitn ak ari yipik a hel kai ikg a wailen alkitnen pa kipiel tukuleinjel.”
  amo-amo: Iyizirari uba bellu gwana fine, 'Gwana nan nkala limoo longo na lidi nanya
    niyizi,' fe litife na uyene kukunti na ku di nanya niyizife? Fe unan rusuzu liti!
    Burno ukala kukunti nanya niyisife, nin nani unin yene gegeme limoo longo na lidi
    niyizin gwana fine.
  pjt-pjt: '@see-verse:LUK.006.041'
  cwe-cwe: Hebu kwodahaze kumulongela ndugu yako, ‘Ndugu yangu, goza nisegeze chibanzi
    muidiziso jako,’ na kuno weye hudiwona bale dili muidiziso jako. Kwa ndelenya
    weye! Teng'hu lava bale dili muidiziso jako, maabaho kwizadaha kulava chibanzi
    chili mudiziso da ndugu yako.
  daa-NT: 'Kiŋ kaak gin et tatik ɗo odon̰, kar maman ki kaawiy ɗo siŋjiŋ aman : ‟
    Gem kol siŋji, rasin ja naa icin̰ gan̰ kaak goy ɗo odon̰-aŋka ? ” Ki tallo et
    kaak goy ɗo odon̰ walla ? Tal ja gem kaak kaawa iŋ biy di-aŋka ! Gedar ja ɗo tan̰jiŋ,
    kii tale karaŋ, kar kii imilin̰ gan̰ kaak goy ɗo od ta siŋjiŋ. »'
  mlp-mlp: Ni ninad ezaq emad ni niyow bulonaq, Ya iyow haqaq rohroh nimeb usaqta
    na ya walemnan haqaq ham. Haqad ta ninmo nimeb ay anabun na ni ahol a hi waqaq
    ham. Ni nimileq meqin ham. Itureqmo ninmo nimeb ay anabun usaqta na ni walemeq
    nime saw anononmo ahol waqad teq ni le niyow ameb rohroh usaqta na walem ham.
  ape-C: Nyak douk mare nyutik abudok debeibi bugob douk bor nyakip nabep iri uwe.
    Douk namudok aria nyak ta mare nyukrip nyakin arpen um nyutukuman agundok shokuguni
    nyubuhas-igun douk nor enyenyip nabep iri uwe, uwok. Nyak nyenek rohw iri! Sagomatin
    nyak ta nyurik nyutukuk abudok debeibi bagab douk bor nyakip nabep iri ba iyoh.
    Aria nyak ta gamo nyunatrugun wosik aria kadak nyutukuman agundok shokuguni nyubuhas-igun
    douk nor nyakin arpen enyenyip nabep iri.”
  bgs-bgs: Atin ka dì yu kitanán tô pássák na iring na batang tun ta ákniyu mata,
    dì kó makatabang mangé katô pássák tun ta mata katô kataladi yu. Kéman yu ka ándà
    salà yu. Kangé yu pa tô pássák na iring na batang tikud tun ta ákniyu mata ébô
    matayyó dán tô kasállág yu na mangé katô pássák tun ta mata katô kataladi yu.”
  faa-faa: Asekepayaraka yia nómo ní maeaki someraka, ‘Maeo, né hia makata pepeno
    wakasema akayane, nōmo maka mamakatehokoripo.’ Aíyaka nómo somerakanone, né aporo
    himu tetáraka rekenapo. Fana nómo ní hia makata pepeno wakasema akayane maka mamakatehokosakipoko,
    nómo ní korakano siaraka kokoa aseakosapo.” Aíyaka Yasumo somesapo.
  kik-kik: Wahota atĩa kwĩra mũrũ wa thoguo atĩrĩ, ‘Mũrũ wa baba, reke ngũrute kĩhuti
    kĩu kĩrĩ riitho rĩaku,’ o rĩrĩa wee wagĩte kuona mũgogo ũrĩa ũrĩ naguo riitho
    rĩaku? Wee hinga ĩno, amba ũrute mũgogo ũcio ũrĩ naguo riitho, nĩguo wone wega
    ũhote kũruta kĩhuti kĩrĩa kĩrĩ riitho rĩa mũrũ wa thoguo.
  cap-NT: Am persun c̈hjujcquiz nii pajk cjujchi ana cherasaz̈ niiqui, ¿kjaz̈tiquiztan
    am jilz̈quiz chiijo, “Jila, am c̈hjujcquiztan nii cjujchilla apakz̈inac̈ha”, cjicanajo?
    Ana zum z̈oñic̈ha amqui. Primeruqui am persun c̈hjujcquiztan pajk cjujchi apakalla.
    Nekztan zuma cherasac̈ha. Y niz̈aza am jilz̈ c̈hjujcquiztan cjujchilla apakasac̈ha.
    —Jalla nuz̈ tjaajinchic̈ha Jesusaqui uj puntuquiztan.
  ksr-ksr: Geeŋgaa jaaganoŋ gere tapia somata eji, ii mende iima kotoŋ nomaembaajoŋ
    alagaajoŋ kokaeŋ jenaga, ‘Alana moba! Jaaganoŋ eugeŋ godomaruru kemeŋ raji, ii
    saanoŋ itagowe kamaawaa.’ Oo uumeleembaa selesele eja, gii mono wala geeŋgaa jaaganoŋga
    gere tapia somata ii meŋ giliwa. Ii meŋ giliŋgo tororo iima kotoŋ alagaa jaayanoŋ
    godomaruru kemeŋ raji, ii saanoŋ itagona kamaawaa.” Kiaŋ.
  eng-TNT: 'Ether how cannest thou saye to thy brother: Brother let me pull out the
    moote that is in thyne eye: when thou perceavest not the beame that is in thyne
    awne eye? Ypocrite cast out the beame out of thyne awne eye fyrst and then shalt
    thou se perfectly to pull out the moote out of thy brothers eye.'
  sbs-sbs: U wola kw u wamba vule kwa mwako, mwangu nikuzwise chikutoweze, mi nikwina
    kuti iwe umwine kovonwe chikutoweze mulinso lyako. Inwe mulihele, Tange pili uzwise
    chikutoweze mulinso lyako, mi mo wole kuvona hande, linu njete uwole kuzwisa china
    mulinso lya mwako.
  sue-sue: Ni pena niso nana giti mokara itia awa ni kaka gamu inoise otao nisore
    ego sasa te wanoi? ‘Otao, niso nana giti mokara wowo itia awa pumane.’ Opi ema,
    ni nitope niso nana giti mokara ni pena itia awa gita pumuro amire giro baititinoise
    otao niso nana giti mokara wowo itia awa pumasa te wamunoya awa.
  fra-NCL: 'Ou comment peux-tu dire à ton frère : Mon frère, laisse-moi ôter cette
    paille de ton œil, toi qui ne vois pas la poutre qui est dans le tien ? Hypocrite,
    ôte d’abord la poutre de ton œil, et tu verras ensuite à ôter la paille qui est
    dans l’œil de ton frère.'
  bhg-bhg: Edo nongo edo ine nameji itode tesi, ‘Nameji, do! Onyeye saka jisi itoda
    awa pusigane,’ edo iji dá ainde, imo akuta ikuta bajina jisi itoda awa gari tao
    ae? Imo aodari pisido ambo ambo ae embo! Gisibé, ikuta bajina jisi itoda kundo
    augeyo. Ango eteta ami, imo yai dave goteite ito namejida jisida onyeye saka awa
    pusigata.
  snn-NT: ¿queaca më'ë gajeguë ñaco ba'i zi'ngarëte rutaguë'ne? Më'ë ñacoga ba'i macare
    rutaye ro'tama'itoca, ro coqueguë yihuoyë më'ë. Ru'ru, më'ë ñacoga ba'i maca,
    ja'an jai hui'ya macare rutani, ja'nrëbi ai re'oye ëñañe poreguëbi sani, më'ë
    gajeguë ñacogana re'oye ëñani, ja'an hui'ya zi'ngarëte guaja beoye rutaye poreyë
    më'ë. Më'ë gajeguëni gu'a jucha yo'ose'ere senjojë'ën yihuoye ro'tatoca, ru'ru
    më'ë gu'a juchare jo'cani senjojë'ën.
  atb-NT: Yhumsîng é myoq má lúng tô é siktúm lé lháng a myàng sû nhîng, 'Gumang hpó
    ê, náng myoq má lúng tô é myoqwàng lé, ngò choq pyám byi lé.' nghû luî, náng é
    gumang hpó lé hkâsu wó taí râ lhú? Gegùn labyoq kut sû ê, náng é myoq má lúng
    tô é siktúm lé hí choq pyám aq. Haû jáng sheq, nunggu nungmang é myoq má wang
    tô é myoqwàng lé choq pyám byi râ matú, nàng san za myàng râ nghut lhê.
  wro-wro: Ŋḁrunąŋgowu pitja djenḁŋga nawalo:lidj, Ŋawaia, nali mḁŋamal tjurnim ŋungubul'
    dąnja, ŋunge ŋundju-ŋundju kądjinba pindjąnindjąn ŋuwonu ŋungubul' dąnja? Ŋunmiŋum
    mąljaljadbune, ŋundjurle wai tjąb ŋuwonu ŋungubul' dąnja, gejau pitja wunia mandjanindj
    tjurnim ŋawalo:lidj ambula nąnja mandjiąba wunja.
  cek-AK: To tih ai boeh loe na mik thung ih anuen mataeng doeh hnu ai ah, kawbangmaw
    nawkamya khaeah, Nawkamya, na mik thung ih anuen to kang lak pae han, tiah na
    thui thai tih? Nang angsah cop kami! Na mik thung ih anuen to la hmaloe ah, to
    pacoengah ni na mik to amtueng ueloe, nawkamya mik thung ih anuen to na la pae
    thai tih.
  bkd-bkd: Imbà kaw tag-ikagi ha ag-awaen nuy haena sa atiyuay ha puling hu duma nuy
    ha sa inyu ha puling bà daan su batang? Sinyu sa tagpasibù-sibù, unahen nuy gayed
    awaen sa puling nuy ha bà su batang na ku makaindan kaw en human nuy dayun awaa
    sa nakapuling duun hu duma nuy.
  ctu-76: '¿Bajche''qui ch''ujbi a suben a wermañu: Quermañu, aq''ueñon loc''sʌbeñet
    jini ts''ubil tye'' am bʌ ti a wut, che''et, che'' mach''an ma'' pensalin mi an
    colem xujc''u tye'' ti a wut? Cha''chajb a pensal. Ñaxan loc''san jini colem xujc''u
    tye'' am bʌ ti a wut. Che'' jini ch''ujbi a más q''uele'' cha''an a loc''sʌben
    i ts''ubil tye'' am bʌ ti i wut a wermañu yubil. Che'' ti'' cha''le cʌntisa Jesús
    cha''an jini más on bʌ i mul mu'' bʌ i lolon ale'' an i mul i pi''ʌl.'
  lac-NT: 'Wa ca tsicbar ti'' mac quire'' caj man tu c''asir, chen a bʌjiri'' jach
    manan yʌn a c''asir tech. Irech wa mac a cu ya''aric: “Arej in joc''sej a chichin
    bina''an robir ta wich quire'' in bʌjobech.” Chen u bʌjiri'' jach ya''ab bina''an
    robir tu wich. Mʌ'' a yʌn cʌniquex u winiquirob judío a fariseojo'' yejer u yʌjcamsʌyʌjirob
    u t''ʌn Moisés quire'' irob ch''op u wich. Mʌ'' ja wirej, yʌjtusarirech. Chen
    a bʌjiri'' mʌ'' a yʌn joc''sic robir a wich. A techo'' yʌjtusarirech. Yʌn a toc
    p''ʌtic a man tu c''asir soc c''ucha''an a wor a wiric ca'' u p''ʌt u man tu c''asir
    a rac''ob.'
  xla-xla: Epame wa꞉ inoma dla sokotalo pato elaye ponatilalo, wa꞉ ma adipalati wa꞉
    amkale dla atlemama, ‘Wa꞉ inoma dla hakaka yemala elaye holahamastali,’ demdi?
    Wa꞉ ikadepe wa꞉skamu pepemalalo oplamipo. Adipalati, wa꞉ ka꞉dena, wa꞉ inoma dla
    sokotalo pato ela tatle holamastloweye. Eta wa꞉ amkale inoma dla hakaka yemala
    elaye woloma natipo holamastlepe.”
  xav-NT: 'Wede wa''õno hã atob ''re ĩnomro, sabui õ nherẽ, e niha te za tãma ĩnha:
    “Ropru hã a''â te aima wazere, atõmo hawimhã.” Mare di. Wede wa''õno hã te za
    a''â atõmo hawimhã ĩwaze. Tawamhã te za sô airĩtĩ wẽ, wazere da, asisãnawã tõmo
    hawimhã, wede nhiprubre hã. — Ãne ma tô Zezusi hã tãma rowasu''u za''ra.'
  cuk-cuk: '”Ar igi be-gwenadga be sogoe: ‘Be-ibya-yaba-durgan-maid an bega onogweloye.’
    ¿Ar be-ibya-yaba suar-maiddina? ¡Bemar yogasaar-darba-sunmakmaladid! Suar be-ibya-yaba-maid-insa
    be onoge. Geb agi nabir be atakoed. Adi, agi nabir be-gwenad-ibya-yaba-durgan-maid
    be onogoed.”'
  tbf-tbf: Vasa ta oit ven va e ta oeng se kasi nge kia, ‘Kasi, o ta tsang rivie mi
    tsop ian i mata,’ eiekesen evoi e kap oit nia dengarie mi poko ei i mata kese?
    Evoi mi malamala ka duis. Vourvour, e ta muna tsang rivie mi poko ei i mata, ma
    samo e ta nangba oit nia dedeng kalei nia tsang rivie mi tsop i matan e kasi.
  uig-CYR: 'Сән қандақму өз көзүңдә турған лимни көрмәй туруп бурадириңға: «Қени,
    көзүңдики қилни еливетәй!» дейәләйсән?! Әй сахтипәз! Авал өзүңниң көзидики лимни
    еливәт, андин ениқ көрүп, бурадириңниң көзидики қилни еливетәләйсән.'
  ikw-NT: Ndaa kpa i jeeji kanụ nwene i, ‘Nwene, sete me gweme nhne matị ke zị n'anya
    ị, nga i whnụ́na igwe-isisi ke zị ị n'anya?’ Jị nye ruwhnu lawụru, beru ọsno gweme
    igwe-isisi ke zị n'anya ke i, ige wam ị jọowhnusna ọsno o gweme nhne matị ke zị
    n'anya nwene i.
  khs-khs: 'Keyawa ke ma:ema selese, “Ne Ma:e, neyawa ke siwemi i popono kolotea epe
    taiya sili tiye iya:pa:na:wa ililapa? Alawamona kine ke siwemi i sosolo kepi pana
    epe taiyamowa keyawa eta: papoma. Keyawa ke ma:ema au selakamowa ko:luse sela:?
    Au selesaleke, sena kewa matana elipei ela: selakeye. Puwanowa i kepi pana kine
    ke siwemi epe taiya sili tiye iya:ta:pa:. Apula: amo fo:suwemi ke ma:e siwemi
