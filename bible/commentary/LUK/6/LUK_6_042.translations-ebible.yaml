    ĩgömi wẽl̈ë, shimi ba kong wl̈o.
  kaq-NT: Miin bero janin jihui jaxon jenquetsahaxon sca min miin huetsa yohitihin,
    Miin bero janin jai poto pishca hean tsecanon tenehue huetsan, hah min jatihin?
    ¡Quesan! Miin bero qui jai jihui pari tah min potatihi. Jaatian pari tah min jisquin
