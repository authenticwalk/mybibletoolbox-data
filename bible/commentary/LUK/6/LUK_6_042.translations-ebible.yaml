    Unaha ug kuha ang troso sa imong kaugalingong mata, ug unya makakita ka pag-ayo
    aron makuha ang gamay nga puling nga anaa sa mata sa imong igsoon.
  ces-LB: 'Jak můžeš říkat svému bratrovi: ‚Dovol, odstraním ti pilinu z oka,‘ a přehlížet
    poleno ve svém vlastním oku? Pokrytče, nejprve si vyčisti své vlastní oko, a teprve
    potom jasně uvidíš, co potřebuje tvůj bratr.'
  mkn-mkn: Karmana ko lu barani omong bilang, ‘Konco! Mari ko beta tolong lap kasi
    kaluar itu abu dari lu pung mata biji dolo.’ Padahal lu sandiri sonde bisa lia
