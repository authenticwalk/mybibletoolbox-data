    tidi maitiap yo iken ye taim matana i.”
  tiy-tiy: Atin béréhé mo dob dumo muwe mamo, ‘Adih, téréno moy nan salaém.’ Endob
    wén i kaame sala toow na fo dakél. Fédayéw-dayéw go, éndob békén go fiyo étéw.
    Téréno mo na métah i kaame sala toow na fo dakél, inok gétabanga moy dumo muwe
    témérén bé kaane kloh sala.”
  nlg-nlg: ?Ivei tea, ge o bosa vania hoghomu mo ghaghua, ‘Mai mu ku lavikehaa vanigho
