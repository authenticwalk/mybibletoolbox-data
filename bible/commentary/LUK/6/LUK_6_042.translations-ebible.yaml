    baharo bʉhʉsehei ñano yoa cohtaina jira mʉsa ã yoaina. Pjiri pjĩne mʉsa capariacai
    jiri pjĩne mʉsa na mʉhtaboriro seheta mʉsa ñaa yoaa sehere duhu mʉhtaga. Mʉsa
    ã yoari baharo mʉsa coyeiro to ñano yoaare duhuchʉ yoa masiboca mahari pohcarocãre
    mʉsa naboro seheta —ni buheha Jesu.'
  mwp-mwp: '@see-verse:LUK.006.041'
  ksj-ksj: Ḡaeꞌa ubumaḡo beꞌa gado ireḡa izema ḡianogano, negoḡo mazao ꞌahige raꞌohe.
    'Negohe, ubumaḡo beꞌa dinunu eꞌe mae vaḡinihi!' Ḡa, zama guhi vazeḡa! Ibite geno
    ḡae mazao gado ireḡa eꞌe mae vaḡinoꞌi! Ebu ḡaꞌa faine ehamanadu negoḡo mazao ubuma
    dinunuḡa mae vaḡiniꞌuma.
  sbk-sbk: Obhahubhole hwele oholo waho, 'Holo, ehulabha enefwe ahantu hahali mhati
    yeliso lyaho,'nawe sohwenya aantu hahali mwiliso lyaho wewe? Olinafiki awe! Ahwande
    oyefwe ahantu mwiliso awe, ndipo nkobhalole shinza ahwefwe ahantu mwiliso elya
    holo waho.
  mya-JVB: ကိုယ် မျက်စိ ၌ ရှိသော တံကျင် ကို မ မြင်မှတ် ဘဲလျက်၊ ညီအစ်ကို ၊ သင် ၏မျက်စိ
    ၌ ရှိသော ငြောင့်ငယ် ကို ထုတ် ပါရစေဟု အဘယ်သို့ ညီအစ်ကို အားဆို ရသနည်း။ လျှို့ဝှက်
    သောသူ၊ ကိုယ် မျက်စိ ၌ ရှိသောတံကျင် ကို ရှေးဦးစွာ ထုတ် လော့။ နောက်မှ ညီအစ်ကို မျက်စိ
    ၌ ရှိသော ငြောင့်ငယ် ကိုထုတ် ခြင်းငှာရှင်းလင်း စွာမြင်လိမ့်မည်။
  kgf-kgf: Gi imi guac kicga qeriaiguc ic kembaŋa hezac imi ménda héŋtegicma dimuhuc
    guac alagawac ʒéma Alana wainénna neŋ guac kicga qeriaiguc goc hezac imi memaŋ
    ʒéwésémaŋ me? Ic ikora gi walac guac kicga qeriaiguc ic kembaŋa hezac imi memaguc
    iwawai guac alagawac kiwa qeriaiguc hezac imi hiabianec hémma mewésémaŋ.
  awb-awb: Arene aurapi anotah sehikárá kéhrahwe arega íre tagahne. Minayabe aneqsabé
    arenawahrah anínsábé, Arene aurapite átútú meauwanínkono eno? Are ahbabáq kopéráhpéróna
    aní móne. Téhwe arerene aurapite séhíkárá merue anehemé arenawahrah aníné aurapite
    átútú kawerue tagé meauwahráhóne úwe.
  gdn-gdn: Kau gwede nana kau waretagi siyei, nuwegei ke; ‘Kabai, kau yabi da nau
    waitaniyani mugu marai munta kau yabugeya supu ki koritapani.’ Kau gwede nana
    inako nuwegei ko ripa tapai kawaya kau kiya yabugi kenepupu ki kau eba empipi
    were nuwagibi? Wi ka midiga pa matakawagau ragidai. Wi yabiri ripa tapai kawaya
    wi wiga yabuga kenepupu ki koritapumuri da wi tawana naigida empumuri were ewa
    ka wi kowaguma yabumugu mugu marai munta kene-pupu ki waitatamuri koritapumuri.”
    Iyesu inako wagubu.
  nko-NT: Ntɛ́ɛ ntogyi sʋ́ fʋ́dɛ fʋ́ bá bláa fɛɛ, ‘Mɩ́ píó, ha mɩ́ andɩnkɩ ipí
    fʋ́ nsíbisʋ’, támɛ fʋmɛdɛ́ ogyakpatín ánɩ́ ɩdɩn fʋ́ klɛ́sʋ mʋ́ wun? Apinabwɛbí
    ɔbwɛpʋ́, gyankpa dɩnkɩ ogyakpatín ámʋ fʋ́ nsíbisʋ, mɛ́nɩ fówun atɔ́ wankláán,
    tálɩ́ dɩ́nkɩ́ ipí ámʋ fʋ́ bá klɛ́sʋ.
  bsn-NT: '@see-verse:LUK.006.041'
  pib-NT: ¿Gi pchinru pumole, ‘Gichikaka. Nwanruchi puygale gajeru kapopejiru’? Gi
    petlu wa puygale gwaknatachri. Sanowashatachriyi. Muchinanu gapka puknokanruchi
    kaknalu puygale gajeru. Waneklu petpotutanutkalu puknokyaplu pumoleygale gwachri
    kapopejiru.
  wiv-wiv: E kuziha da kunu tani barae ni tazi, ‘Tai, mai na pele kakava momota tahetahe
    kena na mata.’ Palaka ho mule beta nu hada na podana hai kena na mata mule. Tu
    lolotu veta, muga ku pele kakava podana hai kena na mata, ku hada vutu, muri kunu
    pele kakava na momota tahetahe na matani tazi.
  reg-reg: Outula atiki okumubhwila omula wanyu,'Wasu, enisabha nikusoshemo akakongokela
    kanu kali muliso lyao,'nawe awe utakulola liti linu lilimuliso lyao awe omwene?
    Mubheyi awe! Yamba okusoshamo liti muliso lyao omwene, niwo oulola kisi akakongokela
    kanu kali muliso lyo mumula wanyu.
  mlh-mlh: Gogakere jiŋoo yo diŋiŋine soguine pega, oi so ŋone mukuru uruŋu ore ogogore
    iŋi minoŋ, ‘Ogone mane! Jiŋogoo paibe kubuke rakaru ŋega, oi soine qopiebe wakiiŋ.’
    O maŋkekerisiere sasaki ŋi, go bonieru gakere jiŋoone yo diŋiŋine soguine oi roru
    bokeigoŋ. Oi roru bokeru poretiŋ ŋone mukuru ogogore jiŋoo kubuke rakaru ŋega,
    oi soine qopiende wakiiŋ.” Oŋu.
  gof-ENT: ኔ ኣይፊያን ዴዒያ ቱሲ ዳኔይሳ ቤዖና ኔ ኢሻኮ፥ ‹ታ ኢሻው ኔ ኣይፊያን ዴዒያ ቡሪያ ኬሶ› ጋናው ዋና ዳንዳዓይ?
    ኔኖ ጩቡዋው፥ ኮይሮታዳ ኔ ኣይፊያን ዴዒያ ቱሲ ዳኔይሳ ኬሳ። ሄሳፌ ጉዬ፥ ኔ ኢሻ ኣይፊያን ዴዒያ ቡሪያ ኬሳናው ጌሻዳ ፄላና።
  aau-aau: Sawk now-pay aiopey hay hno nene arian se ma lway komay sokukwe, hwon lira
    lopa lwak ankin, hai, hunkwe hno wayh se kokwe senkin payhokuaw kiy-me o, ‘Wayh
    ara, hakwe now-pay seir nopre hno nene mon ma lwak sokwe kiy-mon-say kow ley.’
    Uwr woki seys non lohruw-a uwr sora, peyr hunkwe now-pay aiopey hay hno nene arian
    ko se kwa kandieys sow. Sa enekwei sohiy non kokwe hunkwe now-pay seir nopre hno
    wayh so nene ko me yaprue liy lira popriy mon-say kow.”
  tvk-tvk: ?Veneh ma di mubiteni mi tuemim mubit, ‘Tua li, umaen ni xamem muhur rat
    saxut liei ra metom,’ e di mutapus ti vari xa marut liei dat e metemim? !Xamim
    mumese e hilbemim tang! Momal tengan, itiamu, muhur rat merut liei ra metemim.
    Ti, mukila sung muhit rat saxut liei ra met tuemim.”
  prf-NT: Konya mu a kagiyán ten kapatkaka mu a, ‘Kapatkaka, ibutan ku i puleng muwen,’
    samantala siko ay awan mu ketan en gaturosu mu a puleng? Magkukunwari ka pa! Ibutan
    mu pa i puleng muwen a gaturosu tánni maketa ka ti maganda sakay maibutan mu en
    puleng nen kapatkaka mu.”
  auy-auy: Kentúrampimbo iya-arumbó ímbo awánaamba nóra séra kentí waási túrampinkemba
    tiyaantambá maitiyuwánae wéseo. Kaumbo-kaeꞌ-ááíwáráꞌ-wáásín-ofo kentúrampinkemba
    iya-arumbá maisukéꞌa tuwánéꞌa kentí waási túrampinkemba tiyaantambá kanaaꞌá maitiyuwánááwe
    Ísu siyáiye.
  tbg-tbg: Nora katari hankavano ai avuqi viqetero vaivara nantiharae nena qata vakaarara
    tihara, Ti qata vakaao, kairaqe ai avuqihai vata antaarauru qaqini veqa kaare,
    ti variarao? Kia minti tiataarave. Are unaqaraiqamakera koqe kaiqa vare variaravave.
    Tota nora katari hanka nena avuqihaira naane veqa kera, viraqaahaira kankoma kera
    taveharama nena qata vakaara avuqihairavata homa vata antaarauru qaqini veqa kenarave.
  hub-NT: Ametme pegkerchau aina nukap takaumka. ¿Tumauwaitiatmesha urukamtai amina
    yatsumsha pegkerchau takatka inaisata tusamsha tame? Ameka shir waitrinaitme.
    Yama nagkamchakmeka pegkerchau takata nu amea inaisata, tumam yatsum pegkerchaun
    ishichik taká nusha uruk yainmainkitam nu nekam pegkerchau takat inaisata tusam
    yaigta.
  hmo-hmo: Badina be dahaka oiemu tadikakana oi hamaoroa, oi gwau, ‘Egu turana e,
    mani au ena momoru oiemu matana dekena amo do lau kokia,’ to au badana oiemu matana
    dekenai be oi itaia lasi. Koikoi tauna e, au badana oiemu matana dekena amo do
    oi kokia guna, murinai au ena momoru oiemu tadikakana ena matana dekenai do oi
    itaia namonamo, vadaeni do oi kokia.
  big-big: Ma ni wire ni makngezegibekke wakleigu talik pakelagi mizageya wizimowei
    ni nangki nakyegi pelik mei, Koli, nogo kulugulu wire nugubekke yolu purik wameliweki
    mena, mei? Ni yombanu kiligang neyau lewabek kani. Wak wire ni makngezegibekke
    yolu pulei were wamela logo ni wireyau pangka ngai panu wizimowei nakki kulugulu
    wirebekki purik wameli mangine.
  gux-G: 'A ba tieni ledi ki maadi a ninjua: «N ninjua tieni suo ke min ñani u muanu
    yu n ye a ninbinli nni? ŋalacidaano! Dá pandi ya daagu n ye a ninbinli nni o,
    ki ŋanbi ki nuali ki fidi ki ñani u muanu yu ye a ninjua ninbinli nni.'
  cnl-NT: '¿Jmii''³¹ lǿ² ''e³ sɨ³li³bii²³ ''óo²ra''³ ''e³ juɨɨ''³²ra''³ uu''n²na''³:
