  bgt-bgt: E boi toke gi koda veleagna a kulamu, ‘O mai eigna kuda hati aua na saosaghoma
    kori matamu,’ kari ighoe ko boi reghia na tabala kori matamu. Ighoe na tinoni
    piapilau. O kidi hati aua na tabala kori matamu eigna koda dodoro toetoke, gi
    o hati aua na saosaghoma kori matagna a kulamu.”
  mvn-mvn: Aituhu aitam wayahimia vaneim evonei, ‘O vaneiu, nau‑wawanim eawaeheu ai
