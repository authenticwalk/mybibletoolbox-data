  hin-CV: या तुम भला यह कैसे कह सकते हो ‘ज़रा ठहरो, मैं तुम्हारी आंख से वह कण निकाल
    देता हूं,’ जबकि तुम्हारी अपनी आंख में तो लट्ठा पड़ा हुआ देख नहीं सकते हो? अरे
    पाखंडी! पहले तो स्वयं अपनी आंख में से उस लट्ठे को तो निकाल! तभी तू स्पष्ट रूप
    से देख सकेगा और अपने भाई की आंख में से उस कण को निकाल सकेगा.”
  eng-OURB: Or how can you tell your brother, ‘Brother, let me remove the speck of
    chaff that is in your eye,’ when you yourself don’t see the beam that is in your
