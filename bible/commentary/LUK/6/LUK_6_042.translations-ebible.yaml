    kuwona pwilili na kudaha kuusa msomo wi mwe diziso dya mlukolo mnyawo.
  grc-TR: Ἢ πῶς δύνασαι λέγειν τῷ ἀδελφῷ σου, Ἀδελφέ, ἄφες ἐκβάλω τὸ κάρφος τὸ ἐν
