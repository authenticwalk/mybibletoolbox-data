    ricanquiman jucpa ñawinpita shumpata jipinayquipagpis.
  wol-2010: 'Nan nga mana waxe sa mbokk: “Sama xarit, may ma, ma dindil la ñax gi
    ci sa bët,” yaw mi gisul gànj gi nekk ci sa bët? Naaféq! Jëkkala dindi gànj gi
    ci sa bët, te noonu dinga mana gis bu leer, ngir dindi ñax gi ci sa bëtu mbokk.'
  nss-nss: Kapa anlahiy para anime kei hamwat hira maram mbukenam pwi, pwen tehen
    tapeh pe alahiy para apwai kiya kili nalim, apa, ‘Nakute konu kei ita maram.’
    Wou ndramat para pwandrandraman! Wou ate kei hamwat ita maram kiyau kimu na, kihipwen,
    pwen andre alahiy para atuluwani nokulaniy ata nalim pe atei.
  snc-snc: Kamara dabarai ḡoi tarikakamu okiraiani, okirani, ‘Ḡata, au na roḡo matamu
    ai libika nakokia,’ senaḡina ḡoi tauḡemu matamu ai ḡau tubina tu asi oḡitaiani?
    Ḡofaḡofa tarimamu, guine tu ḡoi matamu ai ḡau tubina nokoki-vaḡia roḡo, benamo
    boboḡeboḡe-ginikauni vau, tarikakamu matanai libika bono kokia.”
  lgl-lgl: Ma ko sae 'uri 'e fala ioli mamata, ‘Ko ala tau nala ta 'are ta'a.’ Wasua
    ma iko 'ali 'o malata 'abero mola ala ta'ana ba'ela 'e 'o tauda gi. 'I'o ioli
    'asa 'i'o. 'O tafisia ga ta'ana 'o gi. Sui, ko bi totolia kwairanaina ala ta ioli
    mamata fala ta'ana lia gi li.”
  mmo-mmo: Haah boow yoo neep hôôk gamem le game gahe le, om nambe vaati sen ganêêl
    vu halim nambe, ‘Ombaale de sa japêêh va daka na vêêl in gamem e.’ Goo natee hong
    ak. Ganôôh haah boow sen neep hôôk gamem-anja na vêêl e, mem gale gangge nivasa
    be onjapêêh kaalekaale na in halim ame.”
  ncu-NT: Bɛɛɛ e̱me̱ne̱ ne̱ fo̱ e̱ waa na fo̱ tɔwe̱ fe̱yɛ, ‘Mo̱ ko̱so̱bɛɛ, sa a n
    lee kakpafɛɛ ne̱ ka dɔŋ fo̱ ke̱katɔ se̱‑ɔ,’ na fo̱ fe̱raa fo̱ mo̱ŋ ke̱e̱ ke̱be̱ŋtiŋ
    ne̱ ke̱ dɔŋ fo̱ lee si‑o? Nnɔ ŋnyɔ ŋnyɔ wuye, lee ke̱be̱ŋtiŋ ne̱ ke̱ dɔŋ fo̱ fɔŋfɔŋ
    ke̱katɔ se̱‑ɔ pwɛɛ na fo̱ dɛɛ taare̱ ŋu dame̱naŋsɛ lee kakpafɛɛ ne̱ ka dɔŋ fo̱
    bɛɛko̱ lee si‑o. Amo̱se̱ se̱‑ɔ mo̱ne̱ ma po̱rɔ mo̱ne̱ bɛɛko̱‑ana. Amaa mo̱nꞌ lee
    e̱bɔye̱ le̱e̱ mo̱ne̱ fɔŋfɔŋ ŋkpo̱nɔ‑rɔ pwɛɛ na mo̱nꞌ dɛɛ taare̱ kya mo̱ne̱ bɛɛko̱‑ana‑rɔ
    na bo̱ lee bamo̱ lee.”
  cni-NT: 'Arimpa pincanteri: “Jentsite, noshaninca, naajempiro pitijaquiro”. Tempa
    pioti otimi inchato pashicajaquitaquempiri avirori. ¿Jaoca pincanteari paantajeanariri
    itijaquiro pishaninca? Pamatavitanti, pinquempetearime cameetsatasanotatsiri.
    Pamene, pijivate pojoquero antearora inchatora pashicajaquitaquempirira, impoiji
    pamenasanotanaje paantajeanariri itijaquiro pishaninca iriori.'
  eng-WMB: Or how can you tell your brother, ‘Brother, let me remove the speck of
    chaff that is in your eye,’ when you yourself don’t see the beam that is in your
    own eye? You hypocrite! First remove the beam from your own eye, and then you
    can see clearly to remove the speck of chaff that is in your brother’s eye.
  zaw-NT: 'O, ¿xho mood gäblu lo bejtzlu: “Guidon cuää́ guixhe'' ni yu'' balojlu”;
