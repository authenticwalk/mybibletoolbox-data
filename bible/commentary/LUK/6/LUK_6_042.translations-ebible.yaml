  vid-vid: Koweza ndaze kumlonjela mng'holozo, ‘Mng'holozangu, Bete ndikuse chibanzi
    chiwele miziho lyako,’ Na kuno hambe uchone ching'hanzi chiwele miziho lya hegwe?
    Kwa mdesi hegwe! Tandi use chibanzi chiwele miziho lyako aho koweza kulavya ching'hanzi
    chiwele miziho lya mng'holozo.
  pio-NT: 'Máinícáiná cabáyawanáca pía manuísíwata, íná canáca yéewaná báawaca piicáca
    píichawa áiba wenàiwica idènièrica ibáyawanáwa achúméeri meedá. Péemìacué comparación:
    Manuíri àicu yúuwàacaalíwa pituí irìculétá, yá càmita pidé piicáca cayába pimusúadacaténá
    imuluísi áiba wenàiwica ituí irìcuísetá. Càita nacái cabáyawanácaalí pía, picá
    cài píima áiba wenàiwica irí: ‘Nuénásàiri, pimàaca nucàlidaca pirí pibáyawaná
    ìwali, nuyúudàacaténá pimàacaca píichawani’, picá cài píimaca irí; pucháibaca
    píiwitáise pìyaca. ¡Pidéca piimáichaca meedá pibáyawanáwa! Iwàwacutá pimàacaca
    píichawa quéechacáwa yái báawéeri manuírica pimàníirica. Yásí pidéca pìalàaca
    áiba wenàiwica imàacáanápiná íichawa achúméeri báawéeri imàníirica”, íimaca yái
    Jesúsca.'
  tsn-tsn: 'O ka akanya jang go mo raya o re, mokaulengwe, tla ke go thuse go ntsha
