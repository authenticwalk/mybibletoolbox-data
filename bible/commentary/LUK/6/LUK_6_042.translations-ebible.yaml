  swh-1850: Au, unawezaje kumwambia mwenzako, Ndugu, ngoja nikuondoe kibanzi katika
    jicho lako, na huku huioni boriti iliyoko katika jicho lako mwenyewe? Mnafiki
    wewe! Toa kwanza boriti iliyoko jichoni mwako, na hivyo utaona sawasawa kiasi
