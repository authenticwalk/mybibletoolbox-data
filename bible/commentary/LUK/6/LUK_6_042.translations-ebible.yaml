    wen naka! Ner bloo ya kuu nzo ngutloʼa, tsa tak wiiʼa wen, par tak kooʼa paj kuu
    nzo ngutlo wetsa.'
  byx-byx: Dap ngu lu nanaa be mager ip ngi tuqun giak ma’, ‘Ngu narliip ngu lemerl
    vet gia sakngaqa te ama guvangini.’ Dav as mager ip ngi lu nas nauirl. I as luum
