    nata jure barapo pin naepʉto xua neitacueretotha ducua. Bapoxonae beta taename
    nejutsinexa tsane naepʉtiyo xua jinya jiton peitacueretotha tarucuatsi”, jei Jesús.'
  boj-2014: Kiyaqa ino segi ŋamdamuq di ŋampaŋ kobaquja soqnimqa ni na tentosim ino
    was minjqam, ‘Was, e ino ŋamdamuq di ŋam ñeŋgi kiñala unonum di osiy taqal waiyetmqai’?
    Kiyaqa ni degsi minjqam? Kiyaqa ŋampaŋ kobaquja ino segi ŋamdamuq di unu qaji
    di ni unosai? Ni gisaŋ tamo. Ni mati ŋampaŋ kobaquja ino segi ŋamdamuq di unu
    qaji di taqal waiyosim ŋamdamu suwaŋmimqa ariya degam ŋam ñeŋgi kiñala ino was
    aqa ŋamdamuq di unu qaji di geregere unsim taqal waiyete.”
  eng-OEBUS: How can you say to your friend ‘Friend, let me take out the speck in
    your eye,’ while you yourself do not see the plank in your own? Hypocrite! Take
    out the plank from your own eye first, and then you will see clearly how to take
    out the speck in your friend’s.
  eri-eri: Onou wa, ne nage name agene magana langa, nauge majigau anyakaro inyi ganga
    urei uwa waha, adadu name baabo letuwau ganga, ‘Baabo, name agene magana langa
    tuturumu menakele mene inyina waha tekaite hanon boni?’ Ne yaawagou fai, ngasunga
    ne nage name agene magana langa nauge majigau anyakaro inyina waha tekaitedu bonahe.
    Onodu, iinga ne igeidu bonahe, baine nomo ago magana langa tuturumu menakele mene
    inyina waha tekaite fuwau.
  aly-aly: Nthakenh ingwerew alakenh angkey-angenh, ‘Atyeng apeltyay, atha ahern akely
    irrarlkeyew annga ngkweng-itwew’. Arrangkw! Ntwan apek arrkay areyel, arwerl arlpentyelarl
    ilpeyel annga ngkwenhan! Ngarl alakenh angkeyel, ngap irrtywerreyelarl. Ntwap
    arwerl ina annga ngkwenh-they-tangkwel, ntwap mwerr-anem arem. Ntwap ahern akely
    irrarlka annga ingwerentyak ikwer-itwew-anem.”
  wiu-wiu: '@see-verse:LUK.006.041'
  swe-swe: 'Hur kan du säga till din broder: ’Broder, låt mig ta bort dammkornet (flisan)
    från ditt öga’, när du själv inte ser bjälken i ditt eget öga? Du hycklare (som
    inte lever som du lär utan som ett skenheligt skådespel)! Ta först bort bjälken
    ur ditt eget öga, sedan kan du se klart och ta bort flisan ur din broders öga.
    [Denna liknelse hör ihop med den förra, både flisan och bjälken är orsaken till
    blindhet. Den som kontrollerar någon annans syn måste själv ha bättre syn än den
    som han ska hjälpa. Den som tar bort en flisa, måste själv ha tagit bort bjälken
    från sitt eget öga. Innan du dömer/bedömer någon annan, rannsaka dig själv först.
    En ledare måste ha större andlig klarsyn än sina elever. Han måste själv praktisera
    de sanningar han lär ut.]'
  cth-cth: Namae mit dawk e thingtaboung na hmawt laipalah, na hmaunawngha e mit dawk
    e songnawngca cawngkhawi hanlah khuek na panki awh vaw. Tami kahawi lah na kâsak
    e tami, namae mit dawk e thingtaboung hmaloe cawngkhawi ei. Hathnukkhu na hmaunawngha
    mit dawk e sonawngca cawngkhawi hanelah kacaicalah na hmu han.
  mti-mti: Ge aninin tatag dig wamon, ‘Tatan, ge yangagwa gumbe atapupu atan autna?’
    Yawa, yangagwa danave yoma yare wakene. Ye ugauga igiyawa. Namu gembo yangagwa
    yoma yare atan aukape, sira meve ge yaiyai yaukape atapupu tatag yangave atan
    auwa.
  pad-NT: 'Inokhoni ''ba''dania ava pitani karaho aniarini oadani, hari''a iigamini-ra
    ni''a: “Aajo, onofiki ida hogoi moramorani pitani pa''itxi-ra oanivini inokhoni
    ''ba''dania.” Ijahani-ra ikahi''badaraki i. Imiro''a iani oni ava pitani karaho
    inokhoni ''ba''dania hojaki. Ianivini naothinia, ikaabokaki ida vada inijahakini,
    oniani ida iigamini nokho ''ba''dania hogoi moramorani aniani-ra ikaabokavini
    hija. Bada ini''avini oadani ida hojai asohiriki, asohipa''itxirihi ida iigamini-ra
    inava''isohivini, bikava''ipahinija kaimoni ida kidihojai asohiriki. Imiro''a
    ikava''ipahini hida bana kadahojai, kadavarani asohiriki — niha ada Jesus.'
  twi-twi: Ɛbɛyɛ dɛn na woatumi aka akyerɛ wo nua se, ‘Ma minhuw dua ntɛtɛ a ɛda wʼani
    so no mma wo,’ wɔ bere a mpuran a ɛda wʼani so no mfa wo ho. Nyaatwom, di kan
    yi mpuran a ɛda wʼani so no ansa na woatumi ahuw ntɛtɛ a ɛda wo nua ani so no
    ama no.
  hlt-hlt: Metlam lae na manuca te, “Manuca, na mik khuikah mikdaeng kang koeih eh,
    “na ti nah thai. Na mik khuikah thingboeng te namah loh na hmuh moenih. Hlangthai
    palat aw namah mik lamkah thingboeng te koeih lamhma dae, te daengah ni na manuca
    mik khuikah mikdaeng na koeih ham khaw phaeng na hmuh eh.
  tbz-SIM: 'A bo yĩ́mɛ kɛ́nɑ́kɛ́ ɑ kou kɛ dɔ̀: Yóu kɛ̀ n dɛitɛ kumúú kùù pɑ̃̀ḿmú ɑ
    nɔ̀nfɛ̀ miɛkɛ kɛ̀ kumundɔú nɛ́ pɑ̃́mmú ɑ kɔfɛ miɛkɛ. Mɛyɛ̀mmɛ̀ mɛ̀dɛ́mɛ̀ yiɛ̀
    nfɔ̃́, ketɛ́ kɛ́pɑ̃́ntɛ́ kumundɔú kùù pɑ̃̀ḿmú ɑ nɔ̀nfɛ̀ miɛkɛ kɛ nɛ́ nɑ kɛ́dɛitɛ
    kumúú kùù bo ɑ kou kɔfɛ miɛkɛ.'
  san-GUJ: સ્વચક્ષુષિ યા નાસા વિદ્યતે તામ્ અજ્ઞાત્વા, ભ્રાતસ્તવ નેત્રાત્ તૃણં બહિઃ
    કરોમીતિ વાક્યં ભ્રાતરં કથં વક્તું શક્નોષિ? હે કપટિન્ પૂર્વ્વં સ્વનયનાત્ નાસાં
    બહિઃ કુરુ તતો ભ્રાતુશ્ચક્ષુષસ્તૃણં બહિઃ કર્ત્તું સુદૃષ્ટિં પ્રાપ્સ્યસિ|
  amx-amx: '@see-verse:LUK.006.041'
  ake-NT: Nai kasa ɨtonpa pɨ', ‘Utonpa, apʉne amuru simo'kai' ɨyenu apai,’ ta auya,
    ɨyenu awon nɨ paranka ene auya pen nɨ e'tane? Ɨmɨrɨ'nokon wakʉ pe te'ku'san, wapiya
    ɨyenu apai paranka imo'kaka'kɨ, mɨrɨ a'tai wakʉ pe ene auya ɨtonpa enu apai amuru
    mo'ka pa,” ta'pʉ Sises uya.
  qvn-NT: Chaynuy cayarga amam ‘Juchaypita wanacunaypag yanapäshay’ ninquimanchu.
    ¡Alitucug! Naupataga juchaycunapitarag wanacuy. Chaypitam ichaga “Juchaypita wanacuy”
    ninquiga.
  tku-NT: Palh jā pūla namāxtuya' qui'hui' na milakastapun, jāla catimaxtuni' pa'lhxtum
    na ixlakastapun mintā'tin. ¡A'kskāhuī'ni'na'! Pūla camāxtu' xaka'tla' pa'lhxtum
    na milakastapun ē chuntza' tzej nalaktzī'na' namāxtuya' macsti'na'j pa'lhxtum
    tū tanūmā'lh na ixlakastapun mintā'tin.
  bjk-bjk: Nöngön u bele tengen urungan kö töm bara, ‘Tönö, e rabo kip tewe a perne
    iaa xö maram.’ Nöngön ökorobo pet bie, möxösa, nöngön iat u kobo pere a pönö iaa
    xö maram. Nöngön nang u bo röxröxö mon bara nöngön a lak deek, örö luok tewe bang
    ina pönö iaa xö maram iat, melamu nöngön örobo wawara deek kua xikip tewe abo
    perne iaa xö marana e töm.
  msy-2020: Ter ararir ekiam nɨn damazimɨn ikɨtɨ, nɨ manmaghɨn uan aveghbuam mɨkɨm
    suam, ‘Aveghbuam, kɨ nɨn damazimɨn itir mɨnezim batuegham?’ Nɨ bar ifari! Nɨ faraghɨvɨra
    ter ararir nɨn damazimɨn itim asigh, egh deragh ganɨva mɨnezir nɨn aveghbuamɨn
    damazimɨn itim asigh.”
  bpr-bpr: Kan dé ku manam, ‘E flanek, nwèta kun i fulingam,’ na blaam sana kdéé i
    bong bateng di ge mata? Sasè ge. Funam nwè i bateng di matam alì fye kitem mwè
    fuling i flanekam.
  rmy-VLAKH: 'Сар ту пхэнэса пэстирэ пхралэсти: «Пхрала, дэ, мэ вылава кашторо андай
    якх тири»? Сар ту на дикхэс баро кашт андэ пэстири якх? Ту, дуемуенго! Вылэ майанглал
    баро кашт андай якх тири, и тунчи дикхэса, сар тэ вылэ кашторо андай якх пэстирэ
    пхралэстар.'
