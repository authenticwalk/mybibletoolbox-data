  gmv-NT: ኔ ኣይፌን ዲዛ ቱሳ ቤዮንታ ኔ ኢሻ ‘ታኒ ኔ ኣይፌን ዲዛ ቡራ ኣኔ ኬሳይስ ጋናስ ዎስታ ዳንዳያይ?’ ኔኖ ቆꬌፔ ቆሞን
