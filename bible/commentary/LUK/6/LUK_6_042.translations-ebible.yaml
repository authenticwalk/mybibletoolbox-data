  dso-dso: ତମେ ନିଜର୍‌ ଆଁକିଟାନେ ରଇବା ବଡ୍‌ଟା କାଚ୍‌ରା ନ ଦେକିକରି, ନିଜର୍‌ ବାଇର୍‌ ଆଁକି ଟାନେ
    ରଇବା ସାନ୍‌ କାଚ୍‌ରା ଦେକି କେନ୍ତି କଇପାରାସ୍‌, ଆଉ ବାଇ ତମର୍‌ ଆଁକିଅନି କାଚ୍‌ରା ବାର୍‌କରାଇଦେବି
    ? ଏ କୁଟିଆଲ୍‌ମନ୍‌, ପର୍‌ତୁମ୍‌ ନିଜର୍‌ ଆଁକିଅନି କାଚ୍‌ରା ବାର୍‌କରାଇପାକା, ତାର୍‌ପଚେ ନିଜର୍‌
    ବାଇର୍‌ ଆଁକିଟାନେ ରଇବା କାଚ୍‌ରା ସବୁ ବାର୍‌କରାଇବାକେ, ନିକକରି ଦେକିପାରାସ୍‌ ।”
  meu-meu: Badina be dahaka tadikakamu o hamaoroamu, o tomu “Henamo e, mani au tahana
    matamu amo baina abia lasi”, a au badana oi matamu ai to itaiamu. Koikoi taumu
    e, au badana matamu amo bavabia lasi guna, murinai au tahana tadikakamu nlatana
    ai ba itaia ḡoevaḡoeva, bena bavabia lasi.
  yva-NT: Wabeanimaibe wapo raura wapa arakove mai wapare, ‘Arakove, winde syo inyo
    kengkeno no namije raije wato raugaje namije raora,’ yara umba wapantukambe inyo
    vasyeo no taune wasamije rai wato rai je? Weapamo wapa angkarije ntapekan! Syare
    wapo wapa inyo vasye raugaje taune wasamije raora rati, inda wapo ana raen kakavimbe,
    wea umba wapo wapa arakovo kaijinta awa raugajeamo mamaisy.”
  dgc-dgc: Kodya i pégkagi mua to kaguman mo, a ‘Kadon, Wadeng, ibutan ko i buhék
    mua,’ pero éwan mo meta a te adigi ka san tu mata? Mégwari-wari ka bale a éwan
    ka tu kasalanan! Ibutan mo pa tu adigi ta mata mua, monda maketa ka ta mahusay
    a maibutan mo tu buhék to mata no kaguman mo.”
  zpm-NT: ¿Pe ro to glisqui to miṉe ruṉ stib zho, ni teḻ mazdraa nac miṉe ruṉ to?
    ¡Goḻguieṉ sca glude to ncuaaṉe nacde to! ¡Glo goḻtsoxco ndzinli gac to, dzigo
    lozh ga zac tsienee to zha gacndzinli stib zho!
  hix-NT: '@see-verse:LUK.006.041'
  sim-sim: Mberem ushiwak kavakava wasilaka os jihik nawan ji esngishashihi kavakava
    awarikanda os mahasanje jihik nawan ji heye ji laha ermbekwak ji mbandu? Os erem
    ji mbawa oso mbeek kas tolonda ambu sir. Masmas kavakava wasilaka jihin laha ermbeshihi
    mahasanje jihin ji heyembaha jivai laha ermbeka.�
  npi-ULB: कसरी तिमीले आफ्नो भाइलाई भन्‍न सक्छौ, भाइ मलाई तिम्रा आँखामा भएको कसिङ्गर
    निकाल्न देऊ जब कि तिमीले आफ्नै आँखामा भएको मुढा देख्दैनौ ? हे पाखण्डी हो ! पहिले
    तिम्रा आँखाबाट मुढा निकाल तब तिमीले तिम्रो भाइको आँखामा भएको कसिङ्गर निकाल्न स्पष्‍टसँग
    देख्‍नेछौ ।
  cgc-cgc: Maskin paryo may tablon na naan ta imo na mata na ula no intindia, gambal
    ka ta duma no, ‘Dey, miad taan na kamangen ko imo an na puling.’ Salig no daw
    kino ka na ula sala! Dilian no imo na sala bag-o ka magsaway ta duma parti ta
    iya na sala. Daw iling tan buaten no, paryo pakamang no tablon an na naan ta imo
    na mata aged kakita ka ta usto para makamang no tise an na puling na naan ta mata
    ta duma.”
  tim-tim: “Gala, dewungân gagap tatâp are meŋgiŋbe.” Gâ hiaŋgi luâk. Guge dewungân
    lâwin papaŋe tatâp are soŋ meakmenâ âlepŋe akto âmâ galagaet dewunŋân lâwin uneŋe
    tatâp are memenâ ârândâŋ akbiâp.
  yor-yor: Tàbí ìwọ ó ti ṣe lè wí fún arákùnrin rẹ pé, ‘Arákùnrin, jẹ́ kí èmi yọ ẹ̀rún
    igi tí ń bẹ lójú rẹ,’ nígbà tí ìwọ tìkára rẹ kò kíyèsi ìtì igi tí ń bẹ lójú rẹ?
    Ìwọ àgàbàgebè, kọ́kọ́ yọ ìtí igi jáde kúrò lójú ara rẹ ná, nígbà náà ni ìwọ ó
    sì tó ríran gbangba láti yọ èérún igi tí ń bẹ lójú arákùnrin rẹ kúrò.
  wos-wos: Guna damambu hwakwa bangiré xéhafi ye yingi maki nae guni guna nyayikaka
    watanguni, ‘Wuni ména damambu hwakwa yikama mikulanyi hérekitawuni.’ Wungi wata
    guni yéna guni ye. Tale guna damambu hwakwa némafwi bangi hérekitaka jémba xe
    hukémbu guna nyayikana damambu hwakwa mikulanyi hali hérekingu.”
  emp-NTPO: Bacuru waib̶ʌa bãdji daud̶e b̶ʌda ununaẽ́ panʌbʌrʌ ¿sãwã djãrãa nãwã jarad̶i?
    “Nejarra bʌ daud̶e b̶ʌra mʌ̃a aub̶ariya.” ¡Bãrãba jarabada quĩrãca od̶acaa! Naãrã
    bacuru waib̶ʌa bãdji daud̶e b̶ʌda aub̶arid̶adua. Mãwã poya ununia nejarra djãrã
    daud̶e b̶ʌra aub̶arid̶i carea. Ara maʌ̃ quĩrãca bʌa cadjirua o b̶ʌra naãrã idu
    b̶ʌdua. Maʌ̃bebʌrʌ djãrãra carebaida b̶ʌa.–
  eng-F35: Or how can you say to your brother, ‘Brother, let me remove the speck that
    is in your eye,’ when you yourself do not see the plank that is in your own eye?
    Hypocrite! First remove the plank from your own eye, and then you will see clearly
    to remove the speck that is in your brother's eye.
  ind-ind: '@see-verse:LUK.006.041'
  pes-OPCB: 'چگونه جرأت می‌کنی به برادرت بگویی: ”برادر، بگذار پر کاه را از چشمت درآورم“،
    حال آنکه خودت تیرِ چوبی در چشم داری؟ ای ریاکار، نخست چوب را از چشم خود درآور،
    آنگاه می‌توانی بهتر ببینی تا پرِ کاه را از چشم برادرت درآوری.'
  mpt-mpt: Kobo keb neke mo baabanebta Neko difib mamano keb kin tem wato bibkebuo
    omtlabkenamabibo ge baabanemebe! Atbele keb kin tem i waye bibkebie ye atemale!
    Kobo inamin kukubo nameb mole dim omin stalsabe. Mikiktemo atbel beselibe keb
    kin teme bie ye tobtlanebta kino kla teme bianebta keb neke difib mamano omtlabanale
    ge baabesebe.
  ssx-ssx: Mo ti taka꞉la꞉pake tieke naka꞉ leke pa꞉ta꞉ pa wina꞉ alo hata꞉ta꞉ ekipa
    naka꞉ kame pa꞉ta꞉ta꞉ Naka꞉ leke ula꞉ dokolo siki meanoe lelipikipe. Aa. Makeaasa꞉
    hau pu hala꞉ someo. Titina꞉ mo naka꞉ leke pa꞉ta꞉ ula꞉ ti taka꞉la꞉pake kiake amba꞉la꞉
    mea baeka꞉na꞉ta꞉ kota꞉ mo naka꞉ kamena꞉ leke pa꞉ta꞉ ula꞉ dokolo siki meawaluekema꞉ta꞉
    epeke handilipikie leekeme.
  mkl-mkl: Bɛirei ɑɑ ce i ni, kpɑɑsi, jɔ̀ n nyɑɛ fɔfɔ si ijuɛ, nɔ ɑwɔ i kù wɑɑ yɛ
    jĩi ite iyi í wɑ si titɛɛ. Awɔ ilu muɑfitii, jɔ̀ i tɑko i nyɑ jĩi ite iyi í
    wɑ si ijuɛu titɑ̃ ku bɑ i yɛ ilu sɑ̃ɑ sɑ̃ɑ, i bɛi i nyɑ fɔfɔ iyi í wɑ si ijui
    kpɑɑsiɛ.
  gaq-gaq: ପେ ଉଡ଼ିବେଲା ନିଜେନେ ମୁଆଃନ୍ନିଆ ଲେଃକ୍ନେ ମ୍ନା କାଡ଼ିକେ କିକେ ନାୟାକେ ଣ୍ଡୁ, ଆତେନ୍‌
    ବେଲା ନାବୟାଁକେ ଡିରକମ୍ ବାସଙ୍ଗ୍‌ ନାୟାଏ; ନ୍ନାଙ୍ଗ୍‍ ଗେଃଲା ନାନେ ମୁଆଃନ୍ନିଆ ଲେଃକ୍ନେ କାଚ୍‍ରା
    ଆଃତାର୍ ମ୍ୱିଏ । ଏ କପଟିଇଂ ! ସେନୁଗ୍‍ ନିଜେ ମୁଆଃନ୍ନିଆ ଲେଃକ୍ନେ କାଚ୍‌ରା ଆଃତାର୍‌, ତେଲା
    ନା ନିମାଣ୍ଡା ବାବ୍‌ରେ କିକେ ନାୟାଏ ଆରି ବୟାଁନେ ମୁଆଃନ୍ନିଆ ଲେଃକ୍ନେ କାଚ୍‍ରା ଆଃତାର୍ ନାୟାଏ
    ।”
  gof-RNT: Ne ayfiyaan de7iya tuussi daaneyssa be7onna ne ishaakko, ‘Ta ishaw ne ayfiyaan
    de7iya buuriya kesso’ gaanaw waana dandda7ay? Neno cubbuwaw, koyrottada ne ayfiyaan
    de7iya tuussi daaneyssa kessa. Hessafe guye, ne ishaa ayfiyaan de7iya buuriya
    kessanaw geeshshada xeellana.
  unx-unx: ଆମାଃ ମେଦ୍‍ରେ ଚୁବାଃ ତାଇନ୍‌କେଦ୍‌ତେ, ‘ହାଗାମାଃ ମେଦ୍‌ରେଆଃ ଚୁବାଃକେ ଅଡଙ୍ଗ୍‌ତାମାଇଙ୍ଗ୍‌’
    ମେନ୍ତେ ଚିଲ୍‌କାତେ କାଜି ଦାଡ଼ିୟାମ୍‌ ? ଏ ବେଦାହଡ଼, ସିଦାତେ ଆମାଃ ମେଦ୍‌ରେଆଃ ଚୁବାଃ ଅଡଙ୍ଗ୍‌ୟେଁମେ,
    ଏନ୍ତେ ହାଗାମାଃ ମେଦ୍‌ରାଃ ଚୁବାଃ ଅଡଙ୍ଗ୍‌ ନାଗେନ୍ତେ ବୁଗିଲେକାମ୍‌ ନେଲ୍‌ଦାଡ଼ିୟା ।
  gah-gah: Gezaka gogómulagú za lana vonoimó ha nego ánigamanimó nenazo, géisi nene
    nigivénega, gogómulagú gilisá vonoimó nene ale ahulogetatove loko nanamú nolane.
    Geza sozaló ve genezaka losi minamó neneka, gezaka gogómulagú za lana nemó nene
    goí oko ale ahulooko gogómulatunú ánigo vevesooko alika nene gigivekahini agómulagú
    gilisá onoimó nene ale ahulotatanimó nene etanogo ive.
  lcm-lcm: Kapo saka ro an man ku antok a tasim ta, ‘Apua, tasig, me name luk suai
    tapai ani tep ang e matam’ man numai akorong lak parik kupa tun kinle na vukei
    lava ang e matam? Numai a katakai i kapau. Aino ina, ku luk suai ani vukei lava
    ang e matam akorong, le na kula angkokoai asi arai atapalas si luk suai ani tep
    ang e matana i tungam.
  aer-aer: '@see-verse:LUK.006.041'
  qvc-NT: 'Chayshina chay kikin ñawikipi suq ancha atun biga kashqanda mana rikashpaqa,
    ¿manachu penqakungi masaykita ninayki: “Masita, dijaway ñawikimanda chay uqshitata
    surqonaypaq” nishpaqa? ¡A, qamkuna shimikiwanlla kasukuqkuna! ¡Suqta jusganaykiqam
    kan grasyayki! ¡Chaqa suqta jusganaykimandaqa puntata qamba ñawikimandaraq chay
    ancha atun bigata surqoy! Chayshina allita chapakushparaqmi, kriyiq masikipa ñawinmanda
    uqshitataqa atingi surqoyta. Manaqa manam atingichu, nishpa.'
  tgl-ULB: Paano mo masasabi sa iyong kapatid, 'Kapatid, hayaan mong tanggalin ko
    ang maliit na dayami na nasa iyong mata,' kung ikaw mismo ay hindi nakikita ang
    troso sa iyong sariling mata? Ikaw na mapagkunwari! Tanggalin mo muna ang troso
    sa iyong mata, at nang sa gayon ay malinaw kang makakakita para alisin ang piraso
    ng dayami sa mata ng iyong kapatid.
  cbs-NT: Jakia bemakis bepadamei janchamisbuun, matudi chakabubia betsa chakabuai
    uinkin man ja amiski. Man ji jidabi betimana tsekaxun puta keska wakin matun juinti
    medanua matun chakabu ewapa putatan ana kaneama medabewakin ji pese min jaibun
    bedu anua bia keska wakin juni betsan chakabu bexmas jayadi man medabewakin yusintiduki—
    iwanan,
  xtm-NTPP: 'Te nú ñatuu jini ni vitu ka''nu ñunee nuu ni a, ¿nava''a kusaa ini ni
    jiña''a ni nuu tna''a ni a: “Taa ni tnu''u, te tava sa in mi''i ñunee nuu ni a”?
    Masu ndása''a ni kuenda tnu''u ká''an ni a, vaa ká''an ni, te masu sa''a ni. Xinañu''u‑ka
    tava ni vitu ka''nu ñunee nuu maa ni a, te sukan saa konde''ya va''a ni, sukan‑va''a
    ndatava ni mi''i ñunee nuu tna''a ni ma.'
  nnq-nnq: Nhwotobo kunnenge nnuna gwinu, ‘Nnyeme nammoye lipandi mulio linu,’ nambu
    kulolaje lipalamandi elibi mulio linu? Mikitenda mambone mwe! Mmoye oti lipalamandi
    elibi mulio linu na penia manhwotola kulola kipola kuboya lipandi elibi mulio
    lya nnuna gwinu.
  bao-NT: Mʉ capegarena yucʉ dʉcaro mʉ ca cʉorijere ĩa majiti pacagʉ, ¿ñee tiigʉ mʉ
    yee wedegʉre, “Yʉ yee wedegʉ mʉ capegapʉre taa daa jãña, tii daare yʉre ami cõa
    dotiya,” cʉ̃re mʉ ĩiti? Watoara ca bii dito paigʉ, mʉ capegare ca niiri dʉcaro
    peere ami cõa jʉoya. To biro tiicãri jiropʉ docare, añuro mʉ ĩa majirucu, mʉ yee
    wedegʉ capegapʉre taa daacã ca jãñari daare ami cõarʉgʉ.
  san-ORI: ସ୍ୱଚକ୍ଷୁଷି ଯା ନାସା ୱିଦ୍ୟତେ ତାମ୍ ଅଜ୍ଞାତ୍ୱା, ଭ୍ରାତସ୍ତୱ ନେତ୍ରାତ୍ ତୃଣଂ ବହିଃ
    କରୋମୀତି ୱାକ୍ୟଂ ଭ୍ରାତରଂ କଥଂ ୱକ୍ତୁଂ ଶକ୍ନୋଷି? ହେ କପଟିନ୍ ପୂର୍ୱ୍ୱଂ ସ୍ୱନଯନାତ୍ ନାସାଂ
    ବହିଃ କୁରୁ ତତୋ ଭ୍ରାତୁଶ୍ଚକ୍ଷୁଷସ୍ତୃଣଂ ବହିଃ କର୍ତ୍ତୁଂ ସୁଦୃଷ୍ଟିଂ ପ୍ରାପ୍ସ୍ୟସି|
  rmn-rmn: 'Сар ту пхэнэс тэ пхралэски: «Пхрала, дэ мэ кан никалав о кашторо андар
    тэ якхатэ», кана ту на дикхес бари ровли андэ тэ якхатэ? Домонго, никал ханик
    э бари ровли андар тэ якхатэ, ай дэчи лачес ту кан дикхес, сар тэ никалэс о кашторо
    андар якх тэ пхралэстэ.'
  huv-NT: '¿Cuane wüx alndom mesaj alinop: “Coj, chiün nawün aaga nine najmel tiül
    iniiüg quiaj”, meraj, sitiül ique ngo mejaw aaga xiül alatsam tiül iniiüga? ¡Ndeac
    mbeay! Sasaj ic menguiay, iwün aaga xiül alatsam tiül iniiüg quiaj, ndoj quiaj
    apmejaw najneaj para mewün aaga nine najmel altiül oniiüg alinop.'
  otn-NT: 'Ya hi̱nda̱ zä gui ''yɛ̱mni̱ cu̱: “Ague n''yø, tø ga̱ ha̱hmi̱ ra̱ häi o
    ni̱ dä”, gui ''yɛ̱mbi̱. A nu̱''i̱ p''ʉya, hi̱n ga̱di̱ u̱nna̱ güɛnda ngue ra̱ biga
    oxni̱ dä. Ya hi̱nni̱ ''yu̱p''ʉ te guí̱ mma̱. ''Be da̱mi̱ hya̱hra̱ biga oxni̱ dä,
    n''namhma̱ da̱ zä gui hya̱mba̱bi̱ ra̱ häi o rá̱ dä ni̱ cu̱.'
  nop-nop: 'Kwet muŋ wapum dauge gineŋ ihelune noke indiŋ detiŋa nimbeŋ: ‘Notne nadiune
    figifigi dauge gineŋ ihelak u tukulit.’ Yalaŋ-me du! Da’walaŋ dauge gineŋ kwet
    muŋ wapum itak u timeŋ tukulaŋa diwedakaleeŋ kedem noke’walaŋ dawi gineŋ figifigi
    u kaŋ tukulimimbeŋ.”'
  obo-NT: Na momonnu kow man od poko‑oseng diyot duma no, ‘Suwod, od ongayon ku kos
    possok to mata ru,’ no waa row man nokita kos batang duwot mata row? Od po‑uvag‑uvag
    kow! Unna‑a row pa man ongaya kos batang duwot mata row amoy oraroy row od kokita
    tod angoy iddos possok to duma.
  kca-kca: 'Мўй щирән нӑӈ веритԓән щи ԓухсэна йастәты: "Ԓухсэм, мийи ма нӑӈ сэмен
    эԓты нўв шўк нŏх ўԓэм, - щи пўԉаӈ нӑӈ сэменән павәрт ӑт шийаԓәԓэн? Кӑт вешпи хŏйат!
    Оԓәӈән павәрт нӑӈ сэмен эԓты нŏх ўйи, щӑԓта ныты питԓа, хŏты нўв шўк ԓухсэн сэм
    эԓты нŏх ўԓэн".'
  cak-ENT: 'Y man tabij c''a chuka'' chin ri a-hermano: Taya'' k''ij chuve richin
    ninvelesaj ri vit k''ayis k''atül pa runak''-avüch, y man naya'' tüj ka cuenta
    chin ri che'' k''atül pa runak''-avüch rat. Ri ejemplo re'' nbij c''a que man
    tabij chin jun a-hermano que man camacun chic, tok xa ja chuka'' ri nabün rat.
    Man naya'' tüj ka pa cuenta ri amac. Xa ca''i'' apalüj. Nabey tachojmirsaj na
    ka ri ac''aslen rat, c''ateri'' utz nato'' ri a-hermano.'
  lif-NT: ᤂᤧᤏᤧ᤹ ᤀᤠᤒᤠᤅᤣ ᤁᤧᤎᤰᤁᤥ ᤛᤠ᤺ᤱᤘᤧᤳ ᤆᤠᤖᤠᤶᤒᤠ ᤁᤧᤴᤏᤡ᤺ᤛᤢᤴᤏᤡᤸᤗᤧ ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤁᤧᤴᤛᤠ᤹ᤀᤡᤴ
    ᤁᤧᤎᤰᤁᤥᤒᤠ ᤘᤠᤶᤛᤡᤰᤁᤡᤴ ᤂᤧᤰᤂᤢᤱ ᤐᤡᤏᤧ ᤗ᤹ᤖᤡᤰ ᤔᤧᤵᤔᤠ ᤁᤧᤛᤢᤰᤋᤢᤒᤣ᥅ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤁᤧᤈᤡ᤺ᤵᤐᤠᤀᤣ. ᤁᤧᤖᤧᤰᤏᤢ᤺ᤸᤗᤧ
    ᤋᤃᤡ ᤀᤠᤒᤠᤅᤣ ᤁᤧᤎᤰᤁᤥᤒᤠ ᤛᤠ᤺ᤱᤘᤧᤳᤋᤡᤴ ᤏᤠ᤺ᤳᤋᤧᤍᤣ᤺ᤛᤧ᤹ᤀᤥ. ᤜᤧᤰᤁᤩᤠᤱᤗᤰ ᤁᤧᤴᤛᤠ᤹ᤖᤧ ᤁᤢᤎᤰᤁᤥᤒᤠ ᤘᤠᤶᤛᤡᤰᤁᤡᤴ
    ᤀᤢᤛᤢᤖᤢ ᤁᤧᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤂᤧᤱᤔᤠ ᤁᤧᤛᤢᤰᤋᤢ᤹ᤖᤥ॥”
  mie-NT: '¿De nūcu cáhān ndá nú jíín táhán nú: Cundetu, de ná távā ni yācá jā ñúhún
    tīnūú nú, de nduú sáhá nú cuenta jā ñúhún iin vītū tīnūú máá nú? Tēe stáhví-ni
    cúu ndá nú túsaá. Xihna cā tīnūú máá nú tavā nū vītū, sá de cuu cūndēhé vāha nú
    jā tavā nū yācá tīnūú táhán nú.'
  san-TIB: སྭཙཀྵུཥི ཡཱ ནཱསཱ ཝིདྱཏེ ཏཱམ྄ ཨཛྙཱཏྭཱ, བྷྲཱཏསྟཝ ནེཏྲཱཏ྄ ཏྲྀཎཾ བཧིཿ ཀརོམཱིཏི
    ཝཱཀྱཾ བྷྲཱཏརཾ ཀཐཾ ཝཀྟུཾ ཤཀྣོཥི? ཧེ ཀཔཊིན྄ པཱུཪྻྭཾ སྭནཡནཱཏ྄ ནཱསཱཾ བཧིཿ ཀུརུ ཏཏོ བྷྲཱཏུཤྩཀྵུཥསྟྲྀཎཾ
    བཧིཿ ཀརྟྟུཾ སུདྲྀཥྚིཾ པྲཱཔྶྱསི།
  qve-NT: 'Ñawiykipi rakhu k''aspi hina kashaqtinri, ¿imaynataq wawqeykitari niwaq:
    “Wawqéy, ñawiykipi ishuta orqorusqayki”, nisparí? ¡Ishkay uya runa! ¿Manachu aswan
    primertaqa ñawiykipi rakhu kaq k''aspitaraq orqokuwaq? Chayta ruwaspan allinta
    rikunki, wawqeykipa ñawinpi ishuta orqonaykipaqqa, nispa. [Nota: “Ñawipi ishuqa”
    rimashan chikallan huchamantan. “Ñawipi rakhu k''aspiñataqmi” rimashan nishu millay
    hatun huchakunamanta].'
  pao-NT: '@see-verse:LUK.006.041'
  cbu-NT: '¿Tamaree ashkus, tputsee: Zuwaa, istachinllpa Apanllpat mangeetsish yaramaama,
    táchis? watam nda saanaatstaa mangeetsis yaraksawa. Itaru, ichtaru saanaatsi Apanllpat
    tsiyatangtsa mangeetsis yaramaama. Sheerus, saanaa mangeetsis yararamchus, ashiri
    tputsee istamaam waritariya yaramaama. Ashiri, itsinsarush taakush, tputsee izuuru
    wanasir tayaspatachsha shiyshtaya.'
  usa-usa: nôraq itaráq keráwáqtí tíbâkoqtabama maará kéteo. ‘ketíbâko, enaúrapike
    araatá-qtataaqa mamá paábaq yuwaao’ kéteo keráwáqtí túrapimma mútûq-yama waímma
    íyaq káonaao? ureqáráaq-wayukaao, áqnáabaqa keráwáqtí túrapike mútûq-yama paábaq
    matuwéraq mikáké keráwáqá kanaaráq aónama arútáreq keráwáqtí tíbâkoni aúrapike
    araatámma kanaaráq paábaq matuwánóe.
  soy-soy: 'Íye kɑɑ yɛ́ fe ɑɑ upɔ́mɑ́rɛcɔ mɑɑ rɛ: Unɛ́mɑ́rɛcɔ, ɑ riyɑ́ kɛ́ kɛyúipi
    kɛɛ mɛpɔ́nípɛɛ-i ń we lesɛ, pɑ́ɑ pɛɛ kɛnɑwɛlɛ́pi kɛɛ mɛpɔ́nípɛɛ-i ń we lesɛ
    kɛlenɛ. A tíyɛ pɔ kɛcɑ́ɑ́ kɛcɑ́ɑ́ mɛwɑi mɑ́ kpɑ! Kɛnɑwɛlɛ́pi kɛɛ mɛpɔ́nípɛɛ-i
    ń we kɑɑ yɛ́ mɛfoí lesɛ ɑɑ pɛɛ ńsɔnɛ n nyɑ́ni ɑɑ́ nɛ kɛyúipi kɛɛ ucɔ mɛnipɛɛ-i
    ń we lesɛ.'
  hui-hui: Tígua tíninaga deni ira goba ale wu kamigo nahandabehe howa tí hamenehondo
    lalu, Í̠naga deni kugi emene ngago mero, lalu agua labehedabe. Tí tombene hondo
    kihe kamigoni. Tíninaga deni ira goba ale wu kamigo ala mo wahowa mani tí hamenenaga
    deni kugi emene ngago bayuwa handalu mibehe holeberami.
  amf-amf: Hannon aapinte dohon haaqanam shedima, ha aanantana ‘Imbanaasa, aapin hannora
    hana kosonam i bule’ hamayse giyana haminaa damaa? Ya maltia ea, birayse hannon
    aapinte dohon haaqanam bulaa; ogosa budonte ha aanantasa aapinte dohon kosonam
    bulana payya hayayse hada shede.
  quc-NNT: 'Je'' ta ne chi kab''ij che ri awachalal: “Chaya chwe chi kinwesaj koq
    ri alaj mes ri k''o pa ra waq''äch,” —katcha che. ¡Xaq kieb'' a wäch! Man kawil
    tä k''u ri tem ri k''o pa ra waq''äch at. Nab''e rajwaxik kasuk''umaj ri a k''aslemal
    at je'' ta ne chi kawesaj b''i jun tem pa ra waq''äch. Te k''u ri'' qas utz katka''y
    na che resaxik koq ri alaj mes pa ru waq''äch ri awachalal ri je'' ta ne xa jun
    mak ri man nim taj, —xcha ri Jesús.'
  dob-dob: ꞌEnega geyaꞌabo tasiyo ꞌueonai be ꞌugwae, ‘Tasigu, ꞌilobwenegu be ꞌaene
    kaiwe senasenamina matamuyega yaꞌewayaule,’ manuna ꞌoyo wate kegabugabu sinabwana
    matamuya ꞌimiyami nigeya ꞌuꞌitaꞌita. Onaꞌaiꞌaila ꞌoyo ꞌebweu tokabo, aga? Ta esi
    kegabugabu matamuyega ꞌuda gimi ꞌewayaule, be ꞌenega ꞌudune ꞌaiꞌaila ta muliyega
    tasimuna matanega kaiwe senasenamina ꞌuꞌewayaule.
  wrs-wrs: Manam yimba pevna owalmba osva ishomnavav, mana ema eusil ka ata vramnavav
    yena novrinisna. Yimba gekala ov, boasna yeoa vrao tipopovoa pevna novrinioa.
    Doa osva ata yimba henga beswonamba nonglavav, mana ema eusil vramnavav owapevna
    novriniva.
  mca-mca: '¿Qa pa''n ƚunye''j qu'' it''ijets na'' ejefe: “Yejefe, etswejinij qu''
    hiwu''m ek''ui na'' jup''el i''nji'' ne'' oto''” in akha'' nite'' ƚi''wenetsju''
    na'' qi''ik''i najak i''nji'' ne'' oto''? ¡E''jtitsaxƚe hik ejunye''j qu'' wetsjuk''e
    ejusitse''! Ojo''oj yijat''ij qu'' iwu''m na'' qi''ik''i najak i''nji'' ne'' oto''
    ma'' qa'' i''wenetsju'' yijat''ij qu'' iwu''mik''ui na'' jup''el i''nji'' ne''
    ƚoto'' na'' ejefe.—'
  kiw-kiw: Roo riaraamui eito aaꞌoi modobo bia, ‘Riaraamu-o, roo idomai ooꞌa ruꞌa
    horoi, ma arahuurai,’ kamia roo himia idomai ooꞌa ruꞌa ipi, eereaꞌaa bia-ra? Riꞌo
    daea uubi-ka! Epuui roo himia idomai ooꞌaa ruꞌa ipi-ha ma araahurai, ka roo-ro
    hauꞌi-ha iaꞌai aꞌai, roo riaraamui idomai ooꞌa ruꞌa horoi ma ahuurai-ri.
  tzo-TZC: 'Ti mi mu xavaꞌi ti tey oy schumanil cꞌaꞌep ta asate, ¿cꞌusi xuꞌ ti ta
    xavalbe ti avermanoe: “Ta jloqꞌuesbot ti juteb cꞌaꞌep ti oy ta asate”, ti xachie?
    Jecheꞌ ta xapacꞌta aba. Jaꞌ lec, loqꞌueso baꞌyel ti schumanil cꞌaꞌep ta asate.
    Jaꞌ yuꞌun umbi, jaꞌ to xuꞌ ta xavil lec yoꞌ jech ta xaloqꞌuesbe ti uni juteb cꞌaꞌep
    ti oy ta sat ti avermanoe.'
  mya-mya: အ​ဘယ်​ကြောင့်​ညီ​အစ်​ကို​အား`သင်​၏​မျက်​စိ​၌ ရှိ​သော​ငြောင့်​ငယ်​ကို​ထုတ်​ပေး​ပါ​ရ​စေ'
    ဟု​ပြော ဘိ​သ​နည်း။ အ​ချင်း​ကြောင်​သူ​တော်၊ သင်​၏​မျက်​စိ ၌​ရှိ​သော​သစ်​တုံး​ကြီး​ကို​ဦး​စွာ​ထုတ်​ပစ်​လော့။
    သို့​မှ​သာ​သင်​သည်​သင့်​ညီ​အစ်​ကို​မျက်​စိ​၌ ရှိ​သော​ငြောင့်​ငယ်​ကို​ကောင်း​စွာ​မြင်​၍​ထုတ်​ယူ
    နိုင်​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'A li tien mila kí tɔke aʼtɔ kí ye: ‹Cère ń ñɛn kumuɔku kùa te aʼnunbu
    ni nɔ›, ŋɔ ka lɛnh jaantɛlkɛ wà puɔn aʼyaabu ni nnɔ. Sin iñuɔn ilele ya nilɔ,
    kpiɛ kí ñɛn jaantɛlkɛ wà puɔn aʼnunbu ni nnɔ, kí li lɛnh mɔnmɔnm, kí yaan
    kí fre kí ñɛn kumuɔku aʼtɔ yaabu ni.»'
  cbi-NTPO: Tsaju', ¿nejtaa ñu' naatala' kapukanu ujtupen punamunaa mangalaanu panu
    juyu, ñu' kapukanu aa tepulla punañuu jumunaa katatyumujchiba? Tsa jutyuren tsaañungue
    keewaamu chachi, ñu' kapukasha aa tepulla pumunaa ajke' mangalaade, tsejtaa, ñu'
    naatala' kapukanu ujtupe puñuba kayu ura' kata' mangalaanu tsuve.
  ikk-NT: Nanị ke y'e dọn sị nwẹnẹ i, ‘Nwẹnẹ-onyẹ, nị m wepụ ị irinrin-nkụn rị ị ẹnya,’
    bụ y'a hụndẹni ogwe-nkụn hụn rị 'yụ lẹ enwẹn i ẹnya? Onyẹ ihunnaị! Bu ụzọ bupụ
    ogwe-nkụn rị i ẹnya, kẹni i legha ụzọ ọhụnma wepụ irinrin-nkụn rị nwẹnẹ i ẹnya.”
  leu-leu: Malaafaa no taa xuus na tiam, ‘Tiak, ne taa siak tapin a fomirak xawa la
    mataam’ layaan nano xa no pife xalum a wai lava la mataam? Nano, no xalema maranga,
    paamua no taa siak tapin a wai lava la mataam e mui no taa kaalum faroxo xena
    siak tapinaana fomirak xawa la mata tiam.
  maz-NT: '@see-verse:LUK.006.041'
  bod-N: ཁྱོད་ཀྱིས་རང་གི་མིག་ནང་དུ་ཡོད་པའི་གདུང་མ་མཐོང་མི་ཐུབ་ནའང་རང་གི་སྤུན་ཟླ་ལ་ངས་ཁྱོད་ཀྱི་མིག་ནང་དུ་ཡོད་པའི་སྦུར་མ་ལེན་པར་བྱེད་ཅེས་ཅི་ལྟར་སྨྲ་ནུས༌སམ།
    ཚུལ་འཆོས་པ་ཁྱོད་ཀྱིས་ཐོག་མར་རང་གི་མིག་ནང་དུ་ཡོད་པའི་གདུང་མ་ལོངས༌དང༌། དེ་ནས་རང་གི་མིག་ཟུང་གིས་གསལ་པོར་མཐོང་ཐུབ་པས།
    ད་གཟོད་རང་གི་སྤུན་ཟླའི་མིག་ནང་དུ་ཡོད་པའི་སྦུར་མ་ལེན་ནུས་པ་ཡིན་ཞེས་གསུངས༌སོ།།
  tca-NT: —Rü ngẽxguma tama nüxna cucuèxãchigu i ngẽma chixexü̃ i taxü̃ i cumatama
    cuxüxü̃, rü ¿ñuxũcürüwa i nagu curüxĩnüxü̃ na cunamexẽẽxü̃ i ngẽma cumücüarü chixexü̃
    i íraxü̃? Pa Duü̃xü̃ i Meã Maxnetaxü̃x, name nixĩ i cuxira nüxü̃ curüxo i ngẽma
    chixexü̃ i taxü̃ i cumatama cuxüxü̃, rü ngẽxguma tá cume na nüxü̃ curüngü̃xẽẽxü̃cèx
    i cumücü na nüxü̃ naxoxü̃cèx i ngẽma chixexü̃ i íraxü̃ i naxüxü̃.
  zpl-NT: Nu tunu llenelá neca bee falta nú rriꞌilu, ¿xa modo nilu lu bene nú la neca
    nzeꞌca nú rriꞌibeei? ¡Bene enu niquichiaꞌ! Rluti uriꞌi lunú riala nú riꞌilu, che
    nuꞌ modo nilu lu bene nú la neca nzeꞌca nú rriꞌibeei.
  mbc-NT: —‍Tîîse o'non ye'ka pe ayonpa pî' taa yu'se awanî. “Uyakon maasa ayenu ya'
    tîwe'sen mo'kato'peuya” taa yu'se awanî? Tîîse mîrîrî kure'nan ayeseru imakui'pî
    ankupî'pî tera'mai pra aawarîrî. Amîrî seru'ye' pe aawarîrî morî pe tîwe'se awe'ku'sen.
    E'mai' pe ayeseru imakui'pî ankupî'pî era'makî. Ayeseru konekakî morî pe. Moropai
    mîrîrî tîpo morî pe tepu'se ayonpa nîkupî'pî imakui'pî pî' pîika'tîpa —‍ta'pî
    Jesusya.
  ndg-ndg: Waweza kwaa kummakiya nongowo, Nongo wango kiboywe ibanzi mu'liyo lyako,
    “wenga ulola kwaa boriti yaibile muliyo lyako wa mwene, Nga ubona inanoga kumoywa
    kibanzi mu'liyo lya nongo bako.
  wsk-wsk: Ni awuk uwuta baga se aking ka bo manorsam, ‘Aga bo, mener se tam bune
    gotek nika motam te wore to saparikko’ masam? Ni kawel kari! Mu tam luan ni motam
    siruwuso mu to sapar ale asele, terong loaga se ka bo ko motam te tam bune gotek
    aniso mu to saparko.
  toj-NT: Majla quijtz'in, la chi. Oj ca eluc ahui ja stz'iilelal ja hua sati, pero
    hua baj ja hueni, ¡mi ni icben sbej jastal aya! ¡Jastal modo oja hual yab jachuc
    ja hua huermano! ¡Toj chab cara aya! A el bajtan ja jas ay tey ba yoj ja hua sati.
    Jachuc, ti oj bob ahuil q'uinal oj hua el yi ja stz'iilelal ja sat ja hua huermano,
    xchi.
  tbc-tbc: En dugo woŋ tei rupeip ubol, ‘Gane dop metmet samun an mala lo yak ŋupasi
    yau,’ dugo oŋsigane mala lo ai an nal fidian mi ago yen di? Oŋ bale uraru ama,
    imug mi sigane mala lo ai lapan an pasi gup, lo abaŋ ka ule uyanan dop, lo tei
    malan lo metmet samun an pasi yau a.”
  sna-sna: Ungareva seiko kuhama yako uchiti, ‘Hama, rega ndikubvise rubanzu rwuri
    muziso rako, asi, iwe pachako uchitadza kuona danda riri muziso rako?’ Iwe munyengeri,
    tanga wabvisa danda muziso rako, ipapo uchaonesesa kuti ubvise rubanzu muziso
    rehama yako.
  smk-NT: Pa'no mon maibarita' kona, ‘Busat, galten tayay puling mo,’ ni kai ma mangkaasikaso
    nin galten a bara'mon truson nakasalimbeng sa mata mo? Maong ka wadi'! Galten
    mo yapo' a kadukaan sa kanakman mo ta pigaw nin makapanita kan kapada mon tawo.
  grc-TCGNT: Ἢ πῶς δύνασαι λέγειν τῷ ἀδελφῷ σου, Ἀδελφέ, ἄφες ἐκβάλω τὸ κάρφος τὸ
    ἐν τῷ ὀφθαλμῷ σου, αὐτὸς τὴν ἐν τῷ ὀφθαλμῷ σου δοκὸν οὐ βλέπων; Ὑποκριτά, ἔκβαλε
    πρῶτον τὴν δοκὸν ἐκ τοῦ ὀφθαλμοῦ σου, καὶ τότε διαβλέψεις ἐκβαλεῖν τὸ κάρφος τὸ
    ἐν τῷ ὀφθαλμῷ τοῦ ἀδελφοῦ σου.
  gof-WFTW: Ne ayfiyaan de7iya tuussi daaneyssa be7onna ne ishaakko, ‘Ta ishaw ne
    ayfiyaan de7iya buuriya kesso’ gaanaw waana dandda7ey? Neno cubbuwaw, koyrottada
    ne ayfiyaan de7iya tuussi daaneyssa kessa. Hessafe guye, ne ishaa ayfiyaan de7iya
    buuriya kessanaw geeshshada xeellana.
  spa-BLM: '¿Cómo puedes decirle a tu hermano: “Hermano, déjame quitarte la paja que
    tienes en el ojo”, cuando tú mismo no ves la viga que tienes en tu propio ojo?
    ¡Hipócrita! Primero quita la viga de tu propio ojo, y entonces podrás ver con
    claridad para quitar la paja que está en el ojo de tu hermano.'
  kyz-NT: '@see-verse:LUK.006.041'
  dao-dao: “Ikba nami mäta mik üngka thingmtawn am hmuei u lü na benaa mik üngka ‘Na
    mik ek ning lawh pe vang’ nami ti thei ni?’ Hypocrit he, akcüka nami mäta mik
    üngka thingmtawn loei ma u lü, acunüng nami benaa mik üngka mik ek nami lawh pet
    vaia angsinga nami hmu khai.
  cya-cya: '¿Ña''an ta xtyi ti'' um chcui'' um lo''o can'': Tyaa um culyoon yuu nu
    ntsu''hui quiloo um, lo'' a n''ni cunta um co'' yca nu ntsu''hui quiloo um? ''Un
    ne'' cuiñi, culo nducua la culyoo um co'' yca nu ntsu''hui quiloo um, la xacan''
    ca chcan'' ''in um culyoo um yuu nu ntsu''hui quiloo xca tucui.'
  nii-nii: Nimbił erang nim angnim ek nin? ‘Angnan, nim ningił ełe epi moł endi pałim,
    na si kindmbii,’ nin. Ba ninim ningił ełe epi owundu pałim ei ninim piinan min?
    Nim ek kend wu, nim epi owundu endi ninim ningił ełe pałim ei si kindkin, ekii
    se ninim angnim ningił ełe kun kankin epi moł pimba ei kapłi si kindnjii,” pa
    nim.
  ign-NT: Vahi titupa­ra­ca­hemahi étupirica eta jácani ánichi­cha­quenehi máejeca­pi­ravahi
    ema eparaepiya. Tájina eviyahini eta econse­ja­ra­pi­nahini. Ichapesera eta tatupa­ra­si­rahehi
    étupirica eta éjeca­pi­ra­vanahi éti. Tapaenumava eta étupi­ri­sirapa eta íchava­que­né­vanahi,
    táuricapaini econsejacha ema eparaepiya tayehe eta máichava­que­névahi.
  dik-NT: Acïï lëu ba wämuuth wɛ̈ɛ̈t bï kërɛɛc thiin ye looi puɔ̈l, tɛ̈ cïï yïn rot
    kɔŋ wɛ̈ɛ̈t ba kärɛc ye looi puɔ̈l. Awëëŋkui! Kaŋkë kärɛc yakë ke looi puɔ̈l, ku
    abäk lëu bäk wämäthkun jäl wɛ̈ɛ̈t bïk kärɛc thii yekë ke looi puɔ̈l.”
  cac-cac: 'Tato ayoch jun te'' patzab'' chi'' d''a yol e sat, ¿tom smoj eyalan d''a
    junxo chi'': Ina yajelta jab'' c''alem d''a yol a sat chi'', tzin nib''ej sviq''uelta
    d''ayach, tom xe chi d''ay? Tato icha chi'' tzeyutej eyalani, te chab'' sat ex.
    Yovalil tze b''ab''laj iq''uejelta jun te'' patzab'' chi'' d''a yol e sat. Ichato
    chi'', syal eyic''anelta jab'' c''alem d''a yic jun eyetanimail chi''.'
  tzj-E: 'Chka'' ¿nak tzra tak nebij tzra ewch''alal: —Kch''alal, tey-a'' c''as chka
    che nkaya'' ana''oj rmal il mac jc''ola chpam ac''aslemal, cara'' nebij tzra,
    per xe mtena'' kaja ixix xmás chna nim il mac c''ola chpam ec''aslemal ixix? Tak
    cara'' neban xcaca'' eplaj. Wnewajo'' neya'' rna''oj ewch''alal nc''atzina nabey
    mul che neya'' cana rtzilal jc''ola chpam ec''aslemal ixix ch-utz c''ara'' nquixecwina
    neya'' utzlaj tak na''oj tzra.'
  san-BUR: သွစက္ၐုၐိ ယာ နာသာ ဝိဒျတေ တာမ် အဇ္ဉာတွာ, ဘြာတသ္တဝ နေတြာတ် တၖဏံ ဗဟိး ကရောမီတိ
    ဝါကျံ ဘြာတရံ ကထံ ဝက္တုံ ၑက္နောၐိ? ဟေ ကပဋိန် ပူရွွံ သွနယနာတ် နာသာံ ဗဟိး ကုရု တတော
    ဘြာတုၑ္စက္ၐုၐသ္တၖဏံ ဗဟိး ကရ္တ္တုံ သုဒၖၐ္ဋိံ ပြာပ္သျသိ၊
  yaa-NT: 'Akka, ¿mã shinãimamẽ a mã ifi pasta efapa feostamea? Akka afeskakĩ mã fetsa
    iskafaimẽ: ‘Yamã, ẽ mia fixonõ a mĩ ifi pasta pishta fero naki ika,’ fakĩ, mãkõi
    mã kakamepaimis. Mãkai afaa tãpiama. Akka a mã ifi pastafã feostamea mã tsekayokãfe.
    Nãskaxõ mã mã õisharakĩ a fetsa feronaki ika mã fixosharatiro. Nãskari fakĩ mã
    chaka xateyamaxõ mã fetsafo chaka xatematiroma. Akka mãto chaka xatexõ fetsafo
    mã chaka xatematiro,” ixõ Jesús ato yoini.'
  cab-NT: ¿Ída líña gayára lubeí baríñagun lun bíbugaña. “Sagánei liraǘraü ífei le
    bágurugubei”, áni masándi bumúti durúsu le bágurugubei? ¡Biánguañein bigíbu! Sagábei
    durúsu le bágurugubei furúmiñe, gayára lámuga baríjini liraǘraü ífei le lágurugubei
    bíbugaña buídu lun baságaruni.
  clu-clu: Paiwan imong pagkoon kanana nga ‘Abi, bulun ko imong poling nga maistan’
    kon indi mo gani makita imong poling nga midyo sa tablon kabaul? Gani sino ka
    gid nga nagapakalain sa imong kapario nga ikaw gani sobra pa kanana? Dapat tana
    bulun mo anay ang mabaul nga poling nga dian sa imong mata, agud masadya imong
    pagsulung, kag bago mo garing bulun anang poling nga maistan imong kapario.”
  swh-ULB: Utawezaje kumwambia ndugu yako, 'Ndugu, naomba nikitoe kibanzi kilicho
    ndani ya jicho lako,' nawe huangalii boriti iliyo katika jicho lako mwenyewe?
    Mnafiki wewe! Kwanza itoe boriti katika jicho lako mwenyewe, ndipo utaona vizuri
    kutoa kibanzi katika jicho la ndugu yako.
  tpt-NT: 'Chavay incha lakputanun ni maqaꞌay kꞌiu la milaqchul, ¿ex valiꞌiycha uniy
    milaqaj: “Kakmaxtuniyan yu xatalvayanti kꞌiu yu lakputanun la milaqchul”? Va tꞌuy
    ukxpuꞌ makꞌay. Maqskꞌiniy pꞌunaj kꞌamaxtꞌuꞌel ni maqaꞌay kꞌiu yu lakputanun la
    milaqchul, ex chuncha apalaycha ox kꞌalakꞌavananeꞌe para kꞌamaxtꞌunin xatalvayanti
    kꞌiu yu lakputanun la ixlaqchul milaqaj.'
  aai-aai: O mata ai bahun yi batabat men itatam, naatu tai isan i’o Aro, nekuna mata
    momor abosair, a naniyan mi’itube ibai kuo? Wanawanan rerekabih! Matoro’ot o mata
    ai bahun ina’uy, imaibo boro inanuw gewas tai matan momor ina’itin inabosair.
  sny-sny: Fene kaiyemo ma'e owe ape te'ere, ‘Ane fara'u oro'oru tewi oso a'i nihe
    no ani tahe aniyei.’ Ahowa, fene me meni erasi nihe towafi fene lo papu irosiya
    su, fene kaiyemo lo oro'oru tewi oso a'i nihe papu irosiya ape, ani tahe aniyei
    ne siyerowata. Fene marepi hesi a'i siye lu ne, fene tu me meni erasi, nihe towafi
    fene lo papu irosiya ape, ani tahe fusawire. Sosu fene me meni erasi, nihe fene
    lo sahe irosiya ape, ani tahe fusawi tepa'asiyei su, fene fara'u kaiyemo lo oro'oru
    tewi oso a'i nihe sahe irosiya ape, siye ani tahe fusawirowawe, siye etirowa.”
  myy-myy: 'Ado bajiro mʉa babare yiboja mʉa: “Yʉ baba mʉ ya cajeajʉ sita aje ña.
    Yʉ iti ajere ãmicãcʉja yʉ”, yibojarãti mʉa ya cajeajʉ sita jaje iti sãñajama,
    ãmicã masibea mʉa. “Queno yirã ña gʉama”, yirã ñabojarãti, ñeñaro yirã ña mʉa
    cʉni. Mʉa ya cajeajʉ sãñarisere ãmicãña. Itire ãmicãcõri queno ti masirã yirãji
    mʉa. Ito yicõri mʉa babare cajeajʉ sita ajere ãmicã masirã yirãji mʉa, yiyijʉ
    Jesús. ’Iti yireoni ña, mani baba ĩ ñeñaro yija ti masibojarãti, manimasiti ñeñaro
    yirisereama ti masibea mani, yiyijʉ Jesús.'
  trc-NT: 'Asa̱ꞌ caꞌve̱e cata̱j so̱ꞌ rihaan tinúú so̱ꞌ: “Rque̱ so̱ꞌ rihaan so̱ꞌ quiri̱i̱
    ꞌu̱nj niꞌya á”. Se̱ guun a̱ doj cata̱j so̱ꞌ da̱nj ti̱háꞌ so̱ꞌ man tinúú so̱ꞌ maꞌ.
    Asino quiri̱i̱ so̱ꞌ chruun ma̱nj nu̱u̱ rihaan so̱ꞌ, ga̱a ne̱ a̱j ruviꞌ sa̱ꞌ rihaan
    so̱ꞌ, ga̱a ne̱ caꞌve̱e quiri̱i̱ so̱ꞌ niꞌya nu̱u̱ rihaan tinúú so̱ꞌ ado̱nj. Dan
    me se ase vaa aráán niꞌya rihaan yuvii̱ roꞌ, da̱nj vaa aráán rihaan yuvii̱ ꞌyaj
    cacunꞌ ata̱ yuvii̱ ne̱ naꞌvee xca̱j sa̱ꞌ nij yuvii̱ cuentá man ado̱nj ―taj Jesucristó
    rihaan nij síí tucuꞌyón se‑na̱na̱ soꞌ a.'
  cut-NT: 'Ndete che tihca̱ ne, o na̱n o chende ne. Nde hua quena̱n yahn ne che ca̱hma
    ne co ne ihyan: “Conán di ca̱va che hua condihque nunde”, te nde hua retumacadino
    ne che tahque chihnga̱ redin ma̱n ne. Tahque ndah che dinoca ca̱hcoma̱n ne che
    chihnga̱ redin ne, tuhme co conan ne ihyan ca̱va che runeca̱de cochica ye.'
  bel-bel: 'Альбо, як можаш сказаць брату твайму: «браце! дай, я выму парушынку з
    вока твайго», калі сам ня бачыш калоды ў сваім воку! Крывадушнік! вымі сьпярша
    калоду са свайго вока, і тады ўбачыш, як выняць парушынку з вока брата твайго.'
  zlm-KSZI: Bagaimanakah engkau dapat berkata kepada saudaramu, “Saudara, biarlah
    aku keluarkan selumbar itu daripada matamu” sedangkan engkau tidak nampak sebatang
    kayu yang ada di dalam matamu sendiri? Munafik! Buangkan kayu itu daripada matamu
    sendiri dahulu, barulah engkau dapat melihat dengan terang untuk mengeluarkan
    selumbar yang ada di dalam mata saudaramu.
  gdr-gdr: Rada man ma ɨta molenggyam ɨtemb wulpas yɨr ongong yiyenyɨt rɨnte re yɨbɨm
    moinajog yɨrkɨpɨnd, sɨ rɨngma, rɨrɨr e man mor rɨgand odede omnyɨt da, ‘Kor rɨga!
    Mabe kon yɨr pɨpla mewaikitawɨn moina yɨrkɨp ke'? Sɨ man re gɨm ke b'ogɨl ajɨ
    ngor wa negɨr mɨle rɨga et. Sɨ man naska moina yɨrkɨp ke wulpas yewaikite! Ɨ ɨngkaemb
    ket man onggɨtyam yɨr pɨpla pɨtakɨpɨnd yɨr onget rɨnte re yɨbɨm mor rɨgamna yɨrkɨpɨnd,
    ɨ ket man ɨtemb yɨr pɨpla ewaikitaet mor rɨgamna yɨrkɨp ke.
  vmy-NT: 'Tsa bi teꞌye yachisu xi kjingi tsiji, ¿jótsaꞌen ku̱an kꞌuin_ri ntsꞌé: “Ntsꞌia̱,
    taꞌeꞌndena nga kꞌuaxjengia̱ xtje xi kjingi tuxkuin”? ¡Xuta jó nkjain! Tiꞌnaxjengifari
    yachisu xi kjingi tuxkuin, tuxi nda ku̱atsejenniri nga kjuiꞌnaxjengi xtje xi kjingi
    tuxkun ntsꞌé.'
  cmn-FEB: 你看不见自己眼中的木头，怎能对你的兄弟说：‘兄弟，让我来把你眼中的灰尘取走’？这是伪君子的行为！要先拿走自己眼中的木头，才能看得清楚，才能取走兄弟眼中的灰尘。
  gmv-RNT: Ne ayfen diza tuussa beyonta ne isha ‘Tani ne ayfen diza buura ane kessays
    gaanas wosta dandayay?’ Neno qoodheppe qommon hanzaysso koyrottada ne ayfen diza
    tuussa kessa; hessafe guye ne isha ayfen diza buura kessanas lo7etha xeellandassa.
  ncl-NT: '¿Quinami huil tehual tiquilis mocni: “Nito”, tiquilis, “ma nimitzquixtili
    in bagacito moixtololon”? Huan ¡amo tiquita in cuahuil hual unca pa moixtololon
    tehual! ¡Timochijtica quinami se niman cuali huan mocni amo yojque cuali quinami
    tel! ¡Lacuajcuamanani! Xipehua timoquixtilijtica in cuahuil hual ticpía pa moixtololon
    tehual. Cuaquinon tilachías cuali pa tijquixtilis in bagacito mocni iixtololon.'
  sua-sua: He enang tok, yi kais kam smia nho nngia kam mon inopia orom ka kerkeknen
    to ta vle enang a gi kvak kun mnam ka keik, vgum ita kerkeknen tok kat ko ta vle
    enang a ho kla vgon kun mnam itang. O-mularo naprai alomin hak! Ngiaka ktar khong
    a ho kla vgon ko pila keik mruo na, yek in kam le smia nho kam pet a kvak ko pum
    ila kta keik vat.”
  klt-klt: Náuta ku nangge nukka inánggim, ‘Nukna, satá no sinsin rahála káin wa táng
    se kuik,’ wáina inángga ku kaya rahála káin palang táwi wawu ma kanggulák? Kák
    ku ámna kusákngá, ko hulátingga kaya rahála káin palang táwi wa táng satá kun
    du hálengga kándáng kangga ku nukka ya rahálá káin sinsin káhumá isikimo wa táng
    satá kuinek.
  are-are: Nthakinha turtama unta tjina ungkwanganhurna angkama, ‘Tjinai, yinganha
    impurlarrarnai lyaka kurrka erinha alknga ungkwanganhanga urlpuntjitjika?’ Arai,
    unta irna thaaka erinha alknga ungkwanganhala itja arama. Nthakinhantama unta
    lyaka kurrka erinha tjina ungkwanganhaka alkngala arama? Relha pmathai, unta irna
    thaaka erinha alknga ungkwanganhangarrka urlpuntjai. Kurunga unta lyaka kurrka
    erinha, erala tjina ungkwanganhaka alkngala intamanga, katha aritjina, erinha
    irrpalthala urlpuntjitjina turta.”
  gai-gai: U ndona lamnɨac ndeacrena ik tɨp aniacmo, u wat ŋgocor, u tida watca u
    ndona kakamo mbopnande, ‘Kaka, aku una lamnɨacna gigiratta moa kecamariri’? U
    paparuna ramoot ŋgoin. Outta u ndona lamnɨac ndeacrena ik tɨp aniacmo, u mo kecarica
    lamnɨaca mataui wat te, iŋmbaia u ndona kakana lamnɨac ndeacrena gigiratta watca
    mo kecarinande.”
  qvm-NT: 'Nawiquicho jatuncaray ganra caycaptenga ¿imanogparag runa mayiquita: ‘Nawiquicho
    tacshala ganra caycagta jorgapäshayqui’ ninquiman? ¡Ishcay cära runacuna! Puntataga
    jorguy nawiquicho ganra caycagtarag. Tsayragmi ricanquipag runa mayiquipa nawincho
    tacshala ganra caycagta jorgupänayquipag. Tsaynogla runa mayiquita jamurpänayquipa
    trucanga yarpachacäriy quiquiquipa jutsayquicunata cacharinayquipag.'
  chz-NTPS: '¿Haˉ läꜙja̱ˉ jwɨɨhˈ ø̱ø̱hꜗ: “Kwaˊ daˊ waˊ llenˋ waˊhløøˉ heˉ häˊ mɨˊnëhˊ”,
    mahꜗ saꜙ jëëhꜘ häˊ gaˊ heˉ jʉʉhˉ gaˊ kyahˈ hñaahꜗ? ¡Heˉ baˊ cheˉ taˉju̱u̱hˈ hneˉ!
    Lleˊ daˊ jä̱ä̱ˈ waˊhløøˉ jʉʉhˉ heˉ häˊ mɨˊnëhˊ hñaahˈ. Ja̱ˉgaˊ naꜙ jëëhˈ kweeˉ
    mahꜗ llehˈ waˊhløøˉ heˉ häˊ mɨˊnëˊ ø̱ø̱hˈ.'
  kmu-kmu: NaꞋa higeka negafufena ‘Kaulagafitila havi yana alitalegahue.’ huka hananagi
    kagaika kaulagafina nagola muki yosalapagefa hanegeka ‘Omalene.’ huka nehane?
    KaguꞋafinaga hanea yana agelama ohuneka kavayaleti havige huka vagala kano maineka
    kagaikaꞋa kaulagafitila muki yosalapagefa alitaleteka negafu aulagafina kanale
    neꞋageka osiꞋa havi yana alitalegane.” huno hie.
  ood-NT: Do iattogi mamtp hab wo chei mamt ab wo haꞌichu i wuhshad ha‑wuhi ed mo
    eda baꞌich i geꞌe haꞌichu am woꞌo em‑wuhi ed. Hemho wa amt wehpeg wo i apꞌech
