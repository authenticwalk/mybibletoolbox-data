    Auge ist.'
  mcb-NT: 'Kañomatakatyo ontinirika pikantanakeri: ‘Atsi taina nogotagakempira ganigeniri
    pikañovagetaa’, tenirikatyo pineemparo viro tyarikaroro apatoventavagetakempityo
