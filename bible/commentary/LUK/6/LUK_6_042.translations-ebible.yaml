    qala ukhuphe ukhuni oluselihlweni lakho ukuze ubone kuhle nxa usukhupha uvava
    oluselihlweni lomfowenu.”
  ton-ton: Pea ʻe fēfē haʻo faʻa pehē ki ho kāinga, ‘Kāinga, tuku mai ke u toʻo ʻae
    malamalaʻi ʻakau ʻoku ʻi ho mata,’ ka ʻoku ʻikai te ke ʻilo ʻae fuʻu ʻakau ʻoku
    ʻi ho mata? Ko e mālualoi koe, tomuʻa lī ʻae fuʻu ʻakau mei ho mata, pea te ke
