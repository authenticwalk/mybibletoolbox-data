  sgb-sgb: Ay-êmên yon mahabi ha kapareho yo, ‘Patêl, paulayan mo kon alihên ya poling
    ha mata mo,’ no hikaw êt, ay a yo angkahêlêk ya nanad batang ya atsi ha mata yo.
    Ampagbabara kaw! Unaên yon alihên ya nanad batang ya atsi ha mata yo, bayo makahêlêk
    kaw hên mangêd, ta êmên yo maalíh ya nanad poling ha mata hên kaatag.”
  vie-1934: 'Sao ngươi nói được với anh em rằng: Anh ơi, để tôi lấy cái rác trong
    mắt anh ra, còn ngươi, thì không thấy cây đà trong mắt mình? Hỡi kẻ giả hình,
    hãy lấy cây đà ra khỏi mắt mình trước đã, rồi mới thấy rõ mà lấy cái rác ra khỏi
    mắt anh em.'
  kxv-kxv: ନୀନୁ ନୀ କାନୁତା ମାନି କାଜା ଲାଟାତି ଅଣ୍‌ପାଆନା, ଏ଼ନିକିଁ ନୀ ତାୟିଇଁ ଏଲେଇଞ୍ଜାଲି
