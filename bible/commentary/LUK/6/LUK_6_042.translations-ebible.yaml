    et kulup goerap hepanezaek ba mevetek,” pot mañah.
  jid-jid: U tie he ndi hla vayi me, 'Vayi, dume cu vi bi giga u shishi me,' i wu
    tume una to gbongbon u shishi me na? Iwu ndji u karji. Guci cu gbogbon u shishi
    me rju rhi ndi mla ya u wa ahi ni shishi vayi me.
  wmw-wmw: 'Umwambira nduyo: ‘Nduyangu njo kuno, inga nukusaidiye nukulavye kizolo
    mmaso mwako‑mo.’ Mwaja? Iri kuwa uwe auri kuwona kibawo ciri mmaso mwako? Uwe
    nafiki, lavya kwanza kibawo ciri mmaso mwako, ikisa uwone sana-sana kizolo ciri
    mmaso mwa nduyo ulavye.”'
  gmv-GGM: Ne ayfen diza tuussa beyontta ne isha tani ne ayfen diza buura ane kessays
    gaanas wosta danda7ayii? Neno milatisizayso koyrotada ne ayfen diza tuussa kessa,
    hessafe guye ne isha ayfen diza buura kessanas lo7etha xeellandasa.”
  ssg-ssg: Amuto kum hone uke tel seilon liai, ‘Hanima nga xaxaweni teik masiap kokol
    he pulam’ na masin puki amuto teik masiap lalap he pulamuto. Seilon tenen lehomuto
    huoka! Amuto xaxawenimua teik masiap lalap he pulamuto ape muhin ien amuto paxapax
    alua ti xaxaweniai teik masiap kokol he puli tel seilon liai.”
  zpo-NT: 'Nu chelee lu nanzeent lu nzho dub yag leen mbeelo lu, ¿xomod le lu reyez
    yé lu lo wechxinn lu: “Laa ko na paj kwaan nzho leen mbeelo lu”? ¡Gu nak xaa nkade
    nu nanlet gu kwaan wen! Yilotlaka bloo dub yag kwaan nzho leen mbeelo lu, zee
    nzho mod wii wen lu, zee koo lu paj kwaan nzho leen mbeelo wechxinn lu.'
  poy-poy: Hashi guweza kutakula kwa mlongu gwaku, ‘Guleki nukuwusiyi shibandu shididini
    nentu mulisu lyaku,’ na gwenga gusinda kuliwona lipingiri lya mulisu lyaku? Gwa
    mfyangu gwenga! Kwanja guwusiyi huti lipingiri lya ligogu mulisu lyaku, ndo haguwezi
    kushiwusiya weri shibandu mulisu lya mlongu gwaku.
  qwh-NT: Tseno quecaptin ¿imanopam nuna mayiquita ‘Nawiquicho saqwata jorqaramushaq’
    ninquiman, quiquiquipa nawiquicho troncu quecaptin! ¡Alli tucoqcuna, puntataraq
    nawiquipita tse troncuta jorquyë! Tseran alli ricayanqui nuna mayiquicunapa nawincunacho
    saqwata jorqayänequipaq.
  gaw-gaw: Na dab mak aṯem aona, na layap amegp̱a, ‘Lai, da kinipan hup̱u nakok na
    amenp̱a daaṯe amu aoḵulnu heṯem,’ aṯem? Na anam aṯem amge na naḵa amenp̱a ad maha
    oḵai daaṯe amu na ii anidṯem. Na am ham bup̱uak danab! Tatam na ad maha oḵai,
    na amenp̱a daaṯe ele, amu mautp̱e na uḵeb, aria dimp̱a na peheṯan neegnana amu
    dimp̱a na layap amegp̱a kinipan amu maute!” awa aum.
  nca-nca: Ko te puŋo ka keŋo toŋeŋgemo yote ŋu kama qene iŋoyoníqo, ke date tero
    topoke ŋande miroweya, ‘Topo, murutó toŋeŋgemo ŋu re rotowe?’ Ke uni maŋgoye irisa,
    koretero te puŋo parámi keŋo toŋeŋgemo yote ŋu re rotoroqota ke meté toŋetero
    murutó tomó ta topoke toŋímo yote ŋu meté se rotoweya.
  zpz-NTPP: 'Zeꞌ benu ri tub yabicy urlo der, zeꞌ wayicy cuen ru ñii, ¿orzeꞌ lagu
    rnii gaꞌ der lo losaꞌr: “Doo urlor, gun lo̱o̱ toop miꞌ zeꞌ”, rnii gaꞌ der? ¡A
    mbecy rzuu lo! Bloo yabicy ily nu ri urlor loga la, gun orzeꞌ nap zir zac ru cor
    toop miꞌ nu ri urlo losaꞌr.'
  mkj-mkj: Ia mwomwen oamw kak pwehng rioammwo, ‘Menlau jowi mijkoalkoal, ngoahi en
    kihjang dipoar siksik kij in nehn pwoaroan mijoammwen’; nehn oamw johkak pein
    poahmda pwilein suhkoa nehn pwoaroan mijoammwen? Mwalaun men koawoa! Kihjang mijkoalkoal
    pwilein suhkoa nehn pwoaroan mijoammwen, koawoa kapwa kak kapang imdoahr oamw
    pirin kihjang dipoar siksik kij nehn mijen rioammwo.
  zac-NT: '¿Lla guëníꞌil lu saꞌl: “Amigu, bëneꞌe sí guëdchisúa guiꞌlli nananú laꞌni
    slul”? Perë lë́ꞌël rnádiꞌil trunquë laꞌni slul. Lë́ꞌël nal falsë; gulú primërë
    trunquë nananú laꞌni slul, iurní gac guënal bien parë cul guiꞌlli laꞌni slu saꞌl.'
  kyg-kyg: Na kava higetapaeꞌmo konagatapieꞌmo, konagaꞌnimogae, kaulagafatiꞌmo afayaꞌmo
    aliꞌna atalegauve, hutapa hapa nepaiyaꞌmonanafa alopa latapa yosamo lapaulagafiꞌmo
    haneꞌniyana noꞌagae. Aetapa ati nekaya vayane, hogotetapa lapaulagafi haneꞌniya
    alopa latapa yosamo alitapa ataleꞌnetapa konagatapimogi apaulagafi haneꞌniya afayaꞌmo
    alitapa atalesayafeꞌmo agetapa alagepa hutapa agegayanagi.
  kmk-kmk: Inona’n kanam sit buḻun nu un, ‘Buḻun, awenu ta kaanok nat buḻaw nu,’ nu
    adim kaanon nat kama’t batanga buḻaw nu? Man-ag-agin ka. Kaanom yana umuna nat
    kama’t batanga buḻaw nu daḻapnu kumadda nat man-iilam un mangaan sit buḻaw buḻun
    nu.”
  cao-NT: Anoma tsi xo toca ca ma acai ri. ¿Jëniriahax raca “Anoma xo mi acaina, ëbë
    xatë bá” i ma na? ¿Jëniriahax, “Mia ë mëbino ra” i ma na, oquë ca jocha ma aquë
    no mato ri pë? Jariapari mato shina ó ca jocha tsayaparicana, quiaxëni cabá. Mato
    oquë ca jocha niahax mabë xatë bo mëbiti mëtsa ixëqui mato ra, jahuë jocha niamaxëna.
  bbr-bbr: Nakan amunauk opok am sawau näwäu raunuk, na owose nan jaunan amuk opok
    us oi kuräun aurum, ‘Jai, is nan amun opok us oi kure musam rai aurum?’ Na sätwareäum
    ro, amke am sawau näwäu nakan amun opok rau oi kureinam, ätäi eposek apu aparianik,
    epar jaunan amuk opok us rau oi kure mur.”
  inb-inb: 'Chasa­lla­ta, kam kikin­pa ñawipi chi atun juitu­riska iukas­kata mana
    kawa­rispa­lla, ¿ima­sa­tak sugta ninkangi: “Waugki, ñawipi juitu­riska ugsata
    anchu­chi­sa­ki”? Sungu awalla rimag, kam kikinpa ñawita chi atun juitu­riska
    iukas­kata ñugpa anchu­chi­rii. Chasa ruras­pa­mi alli­lla kawankangi, sug­pa
