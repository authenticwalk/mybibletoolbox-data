    pemal peyedzhe immal-akalojadbal keg aga pe kwenad-penta e-immal-akalojad wis
    nudagal. “¡Pemal pinche-askinbi-nued-nanemalad! Imi pemal-inzhel aga pe-taed nudakenabmal,
    kep pe unniguo aga pe-kwenad-pentagal e-taed nudagal, tule aga e-imiagin chowal-kia-maid
    chujadyob kep unniguo aga e-kwenad-imiagin turwa-maid chugal.”'
  gvf-gvf: Ka ta iru sirin bile enin kobe tenga, ‘Yalkuno, bili mege ta i omilin ali
    pi dungwa, i mena ere i teralo?’ Dinba, bili bilkaw i omilin ali pi dungwa we.
    I miriin kaale tongwa yal milingiwe. Bili bilkaw i inin omilin ali dungwa goma
    i mena ero. Eranga ena kanere bili mege i enin kobe omilin ali dungwa, i mena
    eranga painamua.
  san-ISO: svacakṣuṣi yā nāsā vidyatē tām ajñātvā, bhrātastava nētrāt tr̥ṇaṁ bahiḥ
