verse: LUK.006.042
translations:
  kpx-kpx: Louka balugau la nimo uale kemo lana oleve kateai la haokaho loui kosea,
    ‘Lohoge di a nimo loukae esehameu uale ke mai.’ Lainaho katelahai la haoka lobohavolive.
    Isito vasohuta louka balugau la nimo uale ke maito bae la haokae nimo loukae esehameu
    uale ke mave.”
  okv-H: Eto namei ta degi, ‘No tihi ta sirivo mihia kondikano?’ ke ainge ijie ungota
    tihi ji uhu na peikehija avoeto daingeto avo? Ungo ari sapura ojiketo ke sokova
    ari embomeni eto ungota ari sapura ji uhu ainge tihi ta mihia avo kihi umbavo
    irae au javotoho na kon kon eto kogue namei ta sapura isapa ji sirivo ainge tihi
    ta mihia avo kojikevu.
  tbo-tbo: Apo iyowai walehimna ugolina una baha nae una pa, “Walehiu, una nei po
    u matam dubudubu a wihaleya,” inapa tam u matam mayau tipolina ega una galeya?
    Tam tu wikoyakoyama. U matam mayouna tipolina una wihalena tahaeya po una galena
    imahi ma apoma walehim u matana dubudubu una wihaleya.
  mal-C: നിന്റെ സ്വന്തം കണ്ണിൽ ഒരു മരക്കഷണമിരിക്കുമ്പോൾ അതു കാണാതെ ‘സഹോദരങ്ങളേ, ഞാൻ
    നിങ്ങളുടെ കണ്ണിലെ കരട് എടുത്തുകളയട്ടെ’ എന്നു നിനക്ക് എങ്ങനെ പറയാൻകഴിയും? കപടഭക്തരേ,
    ആദ്യം നിങ്ങളുടെ കണ്ണിൽനിന്ന് മരക്കഷണം എടുത്തുകളയുക. അപ്പോൾ സഹോദരങ്ങളുടെ കണ്ണിൽനിന്ന്
    കരട് എടുത്തുകളയുന്നതിന് നിങ്ങൾക്കു വ്യക്തമായി കാണാൻ കഴിയും.
  grc-SR: ⸋Ἢ⸌ πῶς δύνασαι λέγειν τῷ ἀδελφῷ σου, Ἀδελφέ, ἄφες ἐκβάλω τὸ κάρφος τὸ ἐν
    τῷ ὀφθαλμῷ σου, αὐτὸς τὴν ἐν τῷ ὀφθαλμῷ σου δοκὸν οὐ βλέπων; Ὑποκριτά, ἔκβαλε
    πρῶτον τὴν δοκὸν ἐκ τοῦ ὀφθαλμοῦ σου, καὶ τότε διαβλέψεις ⸉ἐκβαλεῖν τὸ κάρφος
    τὸ ἐν τῷ ὀφθαλμῷ τοῦ ἀδελφοῦ σου.⸊
  bgc-bgc: जिब तू अपणी ए आँख का लठ कोनी देख्दा, तो अपणे भाई तै किस तरियां कह सकै सै,
    “हे भाई, आ मै तेरी आँख म्ह तै तिन्का लिकाड़ द्यु?” हे कपटी, पैहल्या अपणी जीवन
    की बुराई दूर कर फेर तू अपणे भाई नै आच्छी दाऊँ बुराई तै बचा सकैगा।
  khz-khz: Arigi rauparai goi tarimu ovaikilaana, notina, ‘Gata, matamu ai ripiripi
    ana gaivagia vou,’ na goi matamu ai lako tupina vou ati ogitaana? Goi opakau talimamu,
    kune goi matamu ai lako tupina ono gaivagia vou, pono poepoe-namanama vou, tarimu
    matanai ripiripi pono gaivagia.”
  deu-TKW: 'Wie kannst du deinem Bruder sagen: Bruder, laß mich den Splitter in deinem
    Auge herausnehmen, während du selbst den Balken in deinem Auge nicht siehst? Heuchler,
    nimm zuerst den Balken aus deinem Auge, und dann magst du sehen den Splitter im
    Auge deines Bruders herauszunehmen.'
  zsr-NT: '¿Naruꞌ huactsa guiꞌu‑nëꞌ böchiꞌ lzaꞌu: “Böchaꞌa, benn latj cuijaꞌ bëbdauꞌ
    yuꞌu yöj lauꞌ”, len cutu rléꞌinuꞌ le zxön yuꞌu yöj lauꞌ liꞌ? Liꞌ, bönniꞌ ruluíꞌz
    tsahuiꞌ cuinuꞌ. Gleaj ziꞌal le zxön yuꞌu yöj lauꞌ liꞌ, atiꞌ niꞌr gléꞌinuꞌ dxiꞌa
    quië cuijuꞌ bëbdauꞌ yuꞌu yöj lahuëꞌ böchiꞌ lzaꞌu.'
  lin-lin: 'Ndenge nini okoki koloba na ndeko na yo : ‹ Ndeko na ngai, tika ete nalongola
    yo mwa lititi oyo ezali kati na liso na yo, › wana ozali kokoka komona te nzete
    oyo ezali kati na liso na yo moko. Bolole ! Banda nanu kolongola nzete oyo ezali
    kati na liso na yo, bongo okomona malamu mpo ete okoka kolongola mwa lititi oyo
    ezali kati na liso ya ndeko na yo.'
  hns-NT: 'Djab tor aakhie me ekgo tjaila hai, tab toe aapan bhaai se na bol sake
    hai: ‘Laaw ham tor aakhie me se phaitj niekaar dei.’ Dhokhaabaadj logan! Pahiele
    aapan aakhie me ke tjaila niekaar, tab toe aapan bhaai ke aakhie me ke phaitj
    niekaare sakiehe.”'
  noa-E: Wa magbam khai, ¿jãga ãbmua ich khaperag “Daai kakë, mua pʉ dau eem pasurdam
    noi aukhim” aju, mamʉ ich dau eejã ag khãyau nem pöm sim joothʉ thʉnʉm noi auba
    simta? Sĩi chikham jaaum khõchgaupai chan dich wir aig khĩirjubanaa pöd mag iekhaju
    khaba nʉmgui ajim anʉm. Khĩirjug chukdam, nacha dich dau eem pasurta noi auba
    aajeeb, wajapha oog; maimuan chadau jũrr dich khapeer dau eemjã agjö noipʉ̈i nʉm.
    Magua dichta nacha khĩirjuba aajeeb chikham jawaag. Dichjã agjö chirʉm chan pöd
    dich khapeen jaauju khabamgui ajim anʉm.
  eng-EMTV: Or how can you say to your brother, ‘Brother, permit me to remove the
    speck which is in your eye,’ when you yourself do not see the plank that is in
    your own eye? Hypocrite! First remove the plank out of your own eye, and then
    you will see clearly to remove the speck which is in your brother's eye.
  mib-NT: '¿Te naun cácahān rō jiín jnáhan ró: Condetu, na táva rī yāca íne tɨnūu
    ró, te tu cánacani ni rō jeē íne ɨɨn nduhu tɨnūu máá ró? Tēe stáhú‑ni cácuu ró
    núu súcuan. Xīhna gā tɨnūu máá ró tava rō nduhu, te yūcuán na te cuu condēhe váha
    ró jéē táva rō yāca tɨ́nūu jnáhan ró.'
  lif-NT2: खे़ने़ॽ आबाङे के़धक्‍को साःङ्‌वे़त् चाराम्‍बा के़न्‍निःसुन्‍निल्‍ले़ आक्‍खेलॽरिक्
    के़न्‍साॽइन् के़धक्‍कोबा वाम्‍सिक्‍किन् खे़क्‍खुङ् पिने़ लॽरिक् मे़प्‍मा के़सुक्‍तुबे?
    कुनिङ्‌वाॽ के़जिःप्‍पाए, के़रे़क्‍नुःल्‍ले़ तगि आबाङे के़धक्‍कोबा साःङ्‌वे़त्तिन्
    नाःत्ते़देःसे़ॽओ, हे़क्‍क्‍याङ्‌लक् के़न्‍साॽरे़ कुधक्‍कोबा वाम्‍सिक्‍किन् उसुरु
    के़निःसुआङ् खे़ङ्‌मा के़सुक्‍तुॽरो॥”
  xnj-xnj: Uhotola wuli kumjovela mlongo waku, ‘Chondi nikuwusayi lungoda mulihu laku,’
    Kuni nakuluwona lumbagalu mulihu laku wamwene? Mweukujikita mbwina veve! Wusa
    hoti lumbagalu mulihu laku ndi yati ulola bwina kuwusa kabasi mulihu la mlongo
    waku.”
  mmx-mmx: Miba tong i ri neton nimi xeretna, ‘Neton nama, una mulus tinama xusu mana
    lok pes nom levendon at laxatli ram.’ Ketla nemi xa kopmen mina ven kibis lengkonuna
    ik lok pe lengkatli atnimi. Nemi luvuttadi loklok sosolom. Mina lok pes avot nom
    lengkonuna ik lok pe lengkatli atnimi la melemu ba, miba lok epovo ba i xusu mina
    lok pes ba levendon no at laxatli at neton nimi.”
  cbr-NT: ¿Mitsun bëru xamë́nu 'icë i mo mëníoquin bicëma 'ixun caramina uisa cupí
    —i sani chamaratsu min bëru xamë́nu 'icë camina 'ë bimiti 'ai —quixun bëtsi uni
    cati 'ain? Mitsun pain mitsun bëru xamë́nu 'icë i mo a bitancëxun camina upí oquin
    isquin bëtsi uni aín bëru xamë́nu 'icë i sani chamaratsu bixunti 'ain.
  tee-NT: 'Chai tas laich a''unit''it ju tam milhilak''au: “Alak''a''it''ich ni ac''aktaijuyan
    ni amacona'' ju talak''alhin ju navi”. Tas laich chunch a''unit''it ni jantu naviyat''it
    cuenta ju k''ai talak''alhin ju naviyat''it ju uxijnan. Pus acsni chunch ju layat''it
    pus ixt''achunch unt''at''it tachi tam lapanac ju cajunilh ak''antam: “Acmaxtuniyanch
    ju lacat''icst''i amacxtalh ju tanun lamilakchulh”. Laich chunch juni mas palai
    k''ai amacxtalh ju tanun la''ixlakchulh is''akstu. Para ju uxijnan acsni chunch
    ju layat''it pus va acxp''ut''iyununat''it. Pus p''ulhnan amac''a''unt''it ju
    k''ai talak''alhin ju naviyat''it. Chai ju chunch lai a''akt''ai''uya''it''it
    ju milak''au''an ni camacaulh ju lacat''icst''i talak''alhin ju navi ju yuchi.'
  eng-LSV: Or how are you able to say to your brother, Brother, permit, I may take
    out the speck that [is] in your eye—yourself not beholding the beam in your own
    eye? Hypocrite, first take the beam out of your own eye, and then you will see
    clearly to take out the speck that [is] in your brother’s eye.
  cak-NT: 'Y man ta''ij chuka'' che ri awach''alal: Taya'' lugar chue chi ninlesaj-e
    ri alaj k''ayis k''atel pa awech, y man nana'' ta chi ret xa jun nimalaj che''
    k''atel pa awech. Ret xa ca''i'' apalaj, talesaj na''ey ri nimalaj che'' pa awech
    ret, chi quiri'' can k''alaj xcatzu''n y jatiquier nalesaj ri c''o pa ruwech ri
    awach''alal.'
  pah-NT: 'Maranameuhũ nde euhui ejikotyve''ga pe naerũ? Tere''ei ti ga pe a''ero:
    “Na ji hekyi hay''iuhua ndereakwara hugwi.” Tere''ei ti nahã okyta repiage''ymame
    ejeakwara pype naerũ. A''ereki nde nderehepiakatui ve hekyita gareakwara hugwi
    okyta pytarame ejeakwari pe. Okokatu''ãva''ero ko nde! A''ereki okyta rerekoe''ỹve''ga
    ja nde ere''e: “Ji ndarekoi jireakwari pe,” ere nde. Ehekyi na''ẽ ti okyta ejeakwara
    hugwi. A''ero po ti nde hepiakatui hekyita hay''iuhua gareakwara hugwi nehẽ, ei
    Jesus''ga.'
  sja-NT: 'Pɨchi tau jãde pak''uru iru bɨ pɨrã, ¿sãga pɨchi auk''aamaa jaraima: “Ɨ̃pema,
    mɨmaa ẽepíji jã nejarra pɨchi tau jãde bɨ”? ¡Seewata pɨa chĩara k''aripa k''inia
    bɨ, irua oo bɨ ak''ɨk''ãri! Naapɨara ẽt''aipia bɨ ma pak''uru pɨchi tau jãde bɨ.
    Mãpaipɨ pia unui ma nejarra pɨchi auk''aa tau jãde bɨ mãik''aapa mãgá iru k''aripai.'
  xed-xed: 'Waka kagha ta mnay ŋa zwaŋama gha kazlay: Yaha ka klighista yu ta hiwir
    ma ira gha kəʼa, ya ngha a kagha ta dughusl ma ŋa gha iri na? Mndəra wani ma maɗgwirmaɗgwir
    tsa? Kligiŋ kla karaku ta dughusl ma ŋa gha iri, kada nghaŋta ka ta vli ŋa laviŋtá
    kligiŋtá hiwir ma ira zwaŋama gha.»'
  mks-NT: 'Ta tá a̱ cu̱ú cuni ndó yitó cáhnu ndáca̱a̱n ini nduchú núú mé ndó ndaja
    caja ndó cachi ndó xi̱hín ñani táhan ndó: “Ñani i̱, ná tavá loho i̱ xe̱he̱ ndáca̱a̱n
    nduchú núún ja̱n.” Jándahvi ndó mé ndó xi̱hín ña̱ cája ndó. Xíní ñúhú tavá ndo̱
    yíto̱ cáhnu ndáca̱a̱n nduchú núú mé ndó já ná nu̱na̱ nu̱ ndó cuni va̱ha ndó já
    ná cuu tavá ndó xe̱he̱ loho ndáca̱a̱n nduchú núú ñani táhan ndó —na̱cachi Jesús.'
  gfk-S: Waak be nu tange tano tasim be, ‘Tasigu, ni kap leise no not no pet na dahe
    ke hono matam.’ Waak u gil hobi kinong augo baak bileng paule nes no poona dahe
    ike tano matam. A ut na harababo ugo! Nu kap ise hanalalie baak no poona dahe
    tano matam iat. Kaie, nuge nanaas timaan ura kapkap leise no not no pet na dahe
    nong i kis ter tano matana no hinsaam.
  bmu-bmu: Nangi jege ip sahötŋi ketaŋi ahözawi, mi qahö ek kutuba denöwögöra alagahö
    kewö jibanak, ‘Alani mötnöŋ! Jege euke gödöwöröt geba tatzawi, mi ölöp itaköbi
    etma.’ O urumeleŋgö silesile azi, gi mönö mutuk nange jegeyök ip sahötŋi (tapötŋi)
    ketaŋi mi memba gilman. Mi mem gilagun törörök ek kutuba alagahö jeŋe gödöwöröt
    geba tatzawi, mi ölöp itakönöŋga etma.” Mewö.
  dgz-dgz: Amba ge kaiko evenaga yamap wandini warupapen menan anega diai, ‘Enda,
    kaiko yamagap warupapen taian’ Go baware yamagap toborini ya yavingi? Ame iwa
    dimen ap anega taingi? Ge da wa da ta taiana apanewa. Koewa gega baware oma nikoni
    yamagape namu warup, yangut ta kakayase, amba evenaga kaiko yamape warupai.”
  eng-GNV: Either howe canst thou say to thy brother, Brother, let me pull out the
    mote that is in thine eye, when thou seest not the beame that is in thine owne
    eye? Hypocrite, cast out the beame out of thine owne eye first, and then shalt
    thou see, perfectly to pull out the mote that is in thy brothers eye.
  zaa-NT: 'Miéntraste yù''u ttu nicùà'' íyyalo lu'' nna, biecca gá lu'' attu enne'':
    Gulèda qui''ni ebèqquia'' yíỹi nu yù''u íyyalo lu''. Yala huethacca''ỹí ná lu''.
    Bétse''e latsi'' lu'' ca tul·la'' qui'' la''a lu'' ba, lànialá nna huaccani lu''
    inèni lu'' ca enne''.'
  eng-WEBSTER: Either how canst thou say to thy brother, Brother, let me pull out
    the mote that is in thy eye, when thou thyself beholdest not the beam that is
    in thy own eye? Thou hypocrite, cast out first the beam out of thy own eye, and
    then shalt thou see clearly to pull out the mote that is in thy brother's eye.
  guh-guh: 'Nexata paxamë ata ayaineconixaneto itsa paxainame, nexata itsanëjavabelia
    apo bepajumaitsimë: “Tajabananë, papibisiacuene exaname, copare,” apo bepajamë.
    Yamaxëitojorobiaya saya bepexaniajamatabëcuenevi nataeya pacuaicuaijamë tsabiabi.
    Itsamonae pijaneconi yabara pabaracuaicuaijamë tsabiabi. Itsiata pijinia paxamë
    ata paneconivajëto paxainame, apo payapëtaemë. Paxamë copiaya pacopabare pibisiacuene
    paneexanabiabijava. Bajara jane xuacujinae paitavetsianame itsamonae ata pibisiacuene
    pexanaejava penavecuacopatsinexa, jai Jesús pijajivijavabelia.'
  bon-bon: Peei lui epu pana määme irecu cabu baborage uli pargi liba pisi nyene piiyepu
    maane liba määme biname ne jaji egä, ‘Cäme biname, cane määme irecu cabu ca pläpu
    ne jaacatene!’ Weene walya biname gemi! Weene miiji niinäce uli pargi ne weeme
    irecu cabu ca acata, piba weene cängenarage jepäneniye weeme biname me irecu cabu
    ca pläpu ne acatame.”
  nhw-BL: '¿Quenicatza huelis tiquilhuis seyoc: ‘Noicni, nimitzquixtilis nopa piltejtzi
    ipan moixteyol’, quema tijpiya se apechtli moixteyolijtic? Timoijixpatlaquetl.
    Timoilhuía amo cuali catli yaya quipiya, pero cuali catli ta tijpiya. Achtihui
    ximoquixtili nopa apechtli huan quej nopa titlachiyas cuali para tijquixtilis
    nopa piltejtzi catli quipiya iixteyolijtic mohuampox.'
  mgw-mgw: Au ukombwa buli kummakia nnyino, ‘Nnyangu', nileka nikubu'ye kielenje sakibile
    muliyo lyako’, na wamwene lubile lubago muliyo lyako? Wammu'su'bu'su', ulubu'ye
    wi'ti' lubago lwa muliyo lyako, ngaummu'ye nyino.
  swh-ONEN: Utawezaje kumwambia ndugu yako, ‘Ndugu yangu, acha nitoe kibanzi kilicho
    ndani ya jicho lako,’ wakati wewe mwenyewe huoni boriti iliyo ndani ya jicho lako?
    Ewe mnafiki, ondoa boriti ndani ya jicho lako kwanza, ndipo utaweza kuona dhahiri
    jinsi ya kuondoa kibanzi kilicho ndani ya jicho la ndugu yako.
  wbi-wbi: lwandani kukumb'ula un'jako, nyalukolo nisuma nikuvusie akabandi kano kalimuliso
    lyako; najuve naghulola ikipiki kino kili muliso lyako? ghwe n'kedusi uve! vusia
    tasi ikipiki kino kili muliso lwako neke pe ukukyagha vunofu ikibandi kino kili
    muliso lya n'jako.
  bba-bba: Amɔnɑ kɑɑ kɑ kpĩ ɑ wunɛn kpɑɑsi sɔ̃ u de ɑ nùn yɑkɔ wunɑ ɡe ɡɑ wɑ̃ɑ win
    nɔnu sɔɔ, mɑ ɑ ǹ dɑ̃ɑ bĩiru wɑɑmɔ te tɑ wɑ̃ɑ wunɛn tiin nɔnuɔ. Murɑfiti wunɛ,
    ɑ ɡinɑ dɑ̃ɑ bĩiru wunɔ te tɑ wɑ̃ɑ wunɛn nɔnuɔ yen biru kɑɑ yɑm wɑ ɑ kɑ yɑkɔ wunɑ
    ɡe ɡɑ wɑ̃ɑ wunɛn kpɑɑsin nɔnu sɔɔ.
  eng-KJVCPB: Either how canst thou say to thy brother, Brother, let me pull out the
    mote that is in thine eye, when thou thyself beholdest not the beam that is in
    thine own eye? Thou hypocrite, cast out first the beam out of thine own eye, and
    then shalt thou see clearly to pull out the mote that is in thy brother’s eye.
  kgk-NT: '@see-verse:LUK.006.041'
  waj-waj: 'Iri pinaivo i avuuvaki vaivaa hama teerama kieenna dataama kiee i seenaivaa
    kiannanoo: Ni gata-o, kii na i avuuvakidiri mmummu kiisaivaa feenaanaravee, kiannannee?
    A huoobava unnakua nnaamuru tuanaakuavee. Tauraa iri pinaivo i avuuvau vaivaa
    utu rada kiee eennaadee ai avuuvaa tuqinnama tee nnaagiai i seenaivaa avuuvakidiri
    mmummuuvaa feenaanee.'
  cpy-cpy: '¿Kantachama pikanteri: ‘Pipoki nayimiro tyaa-kita-kimiri?’ Tema otyaaki-takimi
    eeroka antawo incha-petoki. Tema poshiyakari eeroka owapeyi-motan-taniri. Otzimatyee
    petawakyaawo eeroka paawaero antawo inchapetoki otzikaa-kimiri pokiki, paminee
    kameetha paantee-yaanariri tyaa-kiteen-chari eepichokiini.”'
  ekk-PKP: 'Kuidas sa saad öelda oma vennale: „Vend, luba ma võtan su silmast pinnu
    välja“, kui sa isegi ei näe palki, mis on su enda silmas? Silmakirjatseja! Võta
    kõigepealt oma silmast palk välja ja siis suudad piisavalt hästi näha, et oma
    venna silmast pind välja võtta.'
  mpx-mpx: Ebo ebwakil bwabwaligena nige u kikite iyoho owa matamwa, ga i ola ge nu
    baek talim elana nu ba, ‘Taliu, ebwakil mumusana na ahe tagilan matamwa.’ Tokakawi
    owa! Houwan ga ebwakil bwabwaligena nu ahe tagilan owa matam elana, inoke matam
    ni mwananal, he abwe bosowaim ebwakil mumusana nu ahe tagilan talim matanaa.”
  wbp-wbp: Ngula-jangkaju, nyuntu kajikanparla marda wangka nyuntukupurdangkaku, ‘Walya
    wita mayirnangku jurnta mani nyuntu-nyangurla milpangka?’ Nyarrpa kajikanparla
    kujaju wangka, yangka kuja kanpa mardarni rdalyku wiri-jarlu nyuntu-nyangurla
    milpangka? Kuja wangkanja-wangu nyinaka! Nyuntuju kanpa milkarraku-mipa wangka!
    Wilypi-manta-nyanu rdalyku wiri milpangka nyuntu-nyangu-ngurlu. Ngula-jangkaju,
    ngurrjungkulku kanpa-jana nyanjarla wilypi-mani jurdu wita milpangka nyanungu-nyangurlaju.
  luo-luo: Ere kaka diwach ne owadu ni; owadwa, yie mondo agolni ngʼinjo mar buch
    yath manie wangʼi, ka in iwuon ok inyal neno pilni maduongʼ mar yath manie wangʼi
    iwuon? In ngʼat mawuondoreni, mokwongo gol pilni maduongʼ mar yath manie wangʼi
    iwuon oko, eka ibiro neno maler mar golo ngʼinjo mar buch yath manie wangʼ wadu
    oko.
  nhe-NT: '¿Quejatza huelis tiquilhuis seyoc: ‘Nohuampo, nimitzquixtilis nopa piltejtzi
    ipan moixtiyol’, quema tijpiya se cuatetomitl moixtiyol ijtic? Tijpiya ome moxayac.
    Timoilhuía ax cuali tlen yajaya quipiya, pero cuali tlen ta tijpiya. Achtohui
    ximoquixtili nopa cuatetomitl, huan queja nopa titlachiyas cuali para tijquixtilis
    nopa piltejtzi tlen quipiya iixtiyol ijtic mohuampo.'
  aii-aii: '”ܝܲܢ ܕܵܐܟ݂ܝܼ ܡܵܨܹܝܬ ܐܵܡܪܹܬ ܠܐܲܚܘܿܢܘܼܟ݂: ’ܐܲܚܘܿܢܝܼ، ܫܒ݂ܘܿܩ ܠܝܼ ܕܦܲܠܛܸܢ
    ܙܸܠܸܟܵܐ ܡ̣ܢ ܥܲܝܢܘܼܟ݂،‘ ܘܟܲܕ ܩܵܪܝܼܬܵ‌ܐ ܒܥܲܝܢܵܐ ܕܓܵܢܘܼܟ݂ ܠܹܐ ܝܘܸܬ ܒܸܚܙܵܝܘܼܗ̇؟ ܝܵܐ
    ܡܲܫܦܸܪܵܢܵܐ، ܩܲܕܡܵܝܬܵ‌ܐ ܦܲܠܸܛ ܩܵܪܝܼܬܵ‌ܐ ܡ̣ܢ ܥܲܝܢܘܼܟ݂، ܘܗ̇ܝܓܵܗ ܒܸܬ ܚܵܙܹܝܬ ܨܸܦܝܵܐ
    ܕܦܲܠܛܸܬ ܙܸܠܸܟܵܐ ܡ̣ܢ ܥܲܝܢܵܐ ܕܐܲܚܘܿܢܘܼܟ݂.'
  esk-NT: Qanuq uqautriñiaġniqpich aniqatiupnun, ‘Aniqatmaaŋ, piiġḷagu irriutaŋuluuraq
    iripniñ!’ qiñisuŋaqnagu qirugraitchiaq iripni? Ukpiŋŋuaqtii! Sivulliulugu piiqsirruŋ
    qirugraitchiaq iripniñ. Qiñilguniaġiñḷi nalupqinaiġḷugu irriutaiqsił̣iksran aniqatvich
    iraaniñ.
  msb-msb: Nano kay sasabihon mo pa sa imo kapwa, ‘Kamanghod, pabayaan mo na halion
    ko an puling san imo mata,’ na dili mo ngani nakikita an kahoy sa sadiri mo na
    mata! Pakitaʼn-tawo ka lang. Kuhaa anay an kahoy sa sadiri mo na mata kay agod
    makakita ka na sin maayo pagkuha san puling sa mata san imo kapwa.”
