    wambo embena lenge dokona isa kameya silyamo doko range nyuo nembapala enakana
    embena yangonena lenge dokona sinjimu kuki silyamo doko kapa rolae kando nyuo
    nembakamiri.
  urd-GVU: تُو کیونکر اپنے بھائی سے کہہ سکتا ہے، ’بھائی، ٹھہرو، مجھے تمہاری آنکھ میں
    پڑا تنکا نکالنے دو‘ جبکہ تجھے اپنی آنکھ کا شہتیر نظر نہیں آتا؟ ریاکار! پہلے اپنی
    آنکھ کے شہتیر کو نکال۔ تب ہی تجھے بھائی کا تنکا صاف نظر آئے گا اور تُو اُسے اچھی
    طرح سے دیکھ کر نکال سکے گا۔
  yre-NT: '''I ''bɔ nɛn yiba -dan a ''i ''yiɛ -goei te yi''a ''ye dɩɛ, -mɛ "le "wɛan
