  pan-pan: ਤੂੰ ਕਿਵੇਂ ਆਪਣੇ ਭਰਾ ਨੂੰ ਆਖ ਸਕਦਾ ਹੈਂ, ਕਿ ਲਿਆ! ਉਸ ਕੱਖ ਨੂੰ ਜੋ ਤੇਰੀ ਅੱਖ ਵਿੱਚ
    ਹੈ ਕੱਢ ਦਿਆਂ? ਪਰ ਤੂੰ ਉਸ ਸ਼ਤੀਰ ਨੂੰ ਜਿਹੜਾ ਤੇਰੀ ਆਪਣੀ ਅੱਖ ਵਿੱਚ ਹੈ ਨਹੀਂ ਵੇਖਦਾ। ਹੇ ਕਪਟੀ,
    ਪਹਿਲਾਂ ਉਸ ਸ਼ਤੀਰ ਨੂੰ ਆਪਣੀ ਅੱਖ ਵਿੱਚੋਂ ਕੱਢ ਤਾਂ ਚੰਗੀ ਤਰ੍ਹਾਂ ਵੇਖ ਕੇ ਤੂੰ ਉਸ ਕੱਖ ਨੂੰ
    ਜੋ ਤੇਰੇ ਭਰਾ ਦੀ ਅੱਖ ਵਿੱਚ ਹੈ ਕੱਢ ਸਕੇਂਗਾ।
  gvc-gvc: 'Õ sehe niina yoaro sehe jira mʉsa: “Coyeiro, mʉhʉ ñaare yoai nica mʉhʉ.
    Ã jicʉ tíre duhuga”, niina yoaro sehe jira mʉsa. Ã niina jipanahta pjíro ñaare
