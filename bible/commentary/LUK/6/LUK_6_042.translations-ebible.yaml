  san-PUN: ਸ੍ਵਚਕ੍ਸ਼਼ੁਸ਼਼ਿ ਯਾ ਨਾਸਾ ਵਿਦ੍ਯਤੇ ਤਾਮ੍ ਅਜ੍ਞਾਤ੍ਵਾ, ਭ੍ਰਾਤਸ੍ਤਵ ਨੇਤ੍ਰਾਤ੍ ਤ੍ਰੁʼਣੰ
    ਬਹਿਃ ਕਰੋਮੀਤਿ ਵਾਕ੍ਯੰ ਭ੍ਰਾਤਰੰ ਕਥੰ ਵਕ੍ਤੁੰ ਸ਼ਕ੍ਨੋਸ਼਼ਿ? ਹੇ ਕਪਟਿਨ੍ ਪੂਰ੍ੱਵੰ ਸ੍ਵਨਯਨਾਤ੍ ਨਾਸਾਂ
    ਬਹਿਃ ਕੁਰੁ ਤਤੋ ਭ੍ਰਾਤੁਸ਼੍ਚਕ੍ਸ਼਼ੁਸ਼਼ਸ੍ਤ੍ਰੁʼਣੰ ਬਹਿਃ ਕਰ੍ੱਤੁੰ ਸੁਦ੍ਰੁʼਸ਼਼੍ਟਿੰ ਪ੍ਰਾਪ੍ਸ੍ਯਸਿ|
  nob-LB: 'Hvorfor sier du til andre: ’Kom hit så skal jeg åpne øynene på deg slik
    at du kan se feilene dine’, når du samtidig er blind for dine egne synder? Du
    falske menneske som bare later som om du er lydig mot Gud! Rett først dine egne
    feil! Etterpå kan du se klart og forsøke å hjelpe dine medmennesker.'
  ntj-ntj: '@see-verse:LUK.006.041'
  sxb-NT: Oesa otie okulaga omwina waao mbwe, ‘Wamwifu, reka nkutoorreo akaatu akari
    mu eriiso riao,’ ni iwue omwene ngowona oguntu ogunene oguri mu eriiso riao? Iwue
    omuntu oisemerezia ono, sooka otooleo oguntu ogunene gueme mu eriiso riao, nikwo
    ooza okuwona geeza, kandi oese okutoolao akaatu akatono mu eriiso eria omwina
    waao.
  nhu-NT: Ɛ̀ nulo ɛ́ wo eghan nɛɛ sɛ no gayte ɛ̂ waa bwoo lɛ, ‘Waa bwɛɛm, kɛ leem
    ɛ́ me embvuse sheshe ɛ̂ wo jise,’ geenɛn yaa yɛne kɛ kekew kè nu ɛ̂ diuw jise
    le? Wo nu wee kenduŋcɛ ye! Yawɛ ebvuse kekew kè nu ɛ̂ diuw jise le sɛ loocɛ eyɛn
    sheshe yì nu ɛ̂ jise di waa bwoo le, emum ebvuse.”
  row-row: Taꞌo bee de mumburani olaꞌ mae, “Toronooꞌ! Uma fo au nggue hendi rae dekeꞌ
    sia matam dei.” Tao-tao te nda mita saa-saa sa boe, huu hambu balok natabꞌa sia
    matam naa! Woe! Memaꞌ ho, atahori mana dea-ralaꞌ tebꞌe! Haꞌi hendi balok naa mia
    matam dei. Dei fo feꞌe mita, fo tulun nggue hendi rae dekeꞌ sia nonoom matan.”
  msy-msy: Ter ararir ekiam nɨn damazimɨn ikɨtɨ, nɨ manmagh uan aveghbuam mɨkɨm suam,
    ‘Aveghbuam, kɨ nɨn damazimɨn itir mɨnezim asigham?’ Nɨ bar ifari! Nɨ faraghvɨra
    ter ararir nɨn damazimɨn itim asigh, egh deragh ganɨva mɨnezir nɨn aveghbuamɨn
    damazimɨn itim asigh.”
  agg-agg: Nüŋgundo nindou ŋgorümbo hoafɨndafühɨya, ‘Wandafɨ, awi sɨhafɨ hɨmboarambeahɨ
    düdübudɨ akɨdou afoeru ra hündɨhehinɨ samboanahɨ,’ mambɨsafɨ sɨhafɨ hɨmboarambeahɨ
    nɨmoko bɨdɨfɨrɨ afoero ra sɨhafɨhoarɨ hoeifekoate-a? Seana yimbu yafambeimbɨ nindou-anafɨ!
    Weaŋgurühɨ se boatei-anɨmbo sɨhafɨ hɨmboarambe nɨmoko bɨdɨfɨrɨ afoero ra hündühoefɨ
    mbundambo-anɨmbo asu nindou ŋgoründɨ hɨmboarambe düdübudɨ akɨdou afoeru ra wudɨpoapondo
    hoeindowandühɨ hündühoefɨndo,” mehu.
  ptp-ptp: Bêna lêc ông ob nêl vô lim bê, ‘Lige, a ob vông xax mavɨgen wê le vac ông
    mamnôn ge vêl,’ dom dɨlungên levac ngwe wê le vac ôcông va mamnôn ge? Ông xomxo
    kɨtyooên, ông pul xax levac wê le vac ôcông va mamnôn ge vêl tax dɨ mamnôn i seac
    nivɨha lê, êdêc pul nipwo tya wê le vac lim manôn ge vêl.”
  nak-nak: Ilava eme ge veiale tabaramu mai ele mago ‘Tabaragu, eme gomai, eau ge
    rauvei taro la moromoro oio te la matamu ele.’ Eme ge veiale tabaramu mai ele,
    me mave eme kama gabutatala la bautu la obu uru oio tabuli robo la matamu ele?
    Eme la tahalo la visigolola sesele! Eme ge abi taro pala muga la obu ale uru eia
    tabuli robo la matamu ele, mai la iruru ale mapaiti eme igigoa, tio eme ge matagaga
    pala muga mai ele, eia koramulia veia eme ge rauvei taro la moromoro ale bakisi
    eia tabuli te la matale tabaramu ele.
  ron-LUDARI: 'Dăče zăč alu altuluj: ‘Omulje, s c skot aškja dăn vojku alu tov’, a
    săngur ăn vojk nu vjez ljemnu? Ku duavă licje! Skuatje majdată ljemnu dăn vojku
    alu tov pa atunča osă vjez kum s skoc aškja dăn vojku alu altuluj.”'
  lbb-lbb: Ning a puka rakai kaning na matam, ur atong mangmangasa i tetek e tasimlik
    mang, ‘Tasiklik, ar kepsen a beren kusun a matam’? U a tena asasongo, ur kepsen
    nigon a puka rakai kusun a matam, pa ur tai wakak sur ur kepsen a beren kusun
    a matana e tasimlik.
  kan-2017: ಇಲ್ಲವೆ ನಿನ್ನ ಕಣ್ಣಿನಲ್ಲಿರುವ ತೊಲೆಯನ್ನು ನೀನು ನೋಡದೆ ನಿನ್ನ ಸಹೋದರನಿಗೆ, ‘ಅಣ್ಣಾ,
    ನಿನ್ನ ಕಣ್ಣಿನೊಳಗಿನ ಅಣುವನ್ನು ತೆಗೆಯುತ್ತೇನೆ ಬಾ’ ಎಂದು ಹೇಳುವುದಕ್ಕೆ ಹೇಗಾದೀತು? ಕಪಟಿಯೇ,
    ಮೊದಲು ನಿನ್ನ ಕಣ್ಣಿನೊಳಗಿನಿಂದ ತೊಲೆಯನ್ನು ತೆಗೆದುಹಾಕಿಕೋ, ಆ ಮೇಲೆ ನಿನ್ನ ಸಹೋದರನ ಕಣ್ಣಿನೊಳಗಿನ
    ಅಣುವನ್ನು ತೆಗೆಯುವುದಕ್ಕೆ ಚೆನ್ನಾಗಿ ಕಾಣಿಸುವುದು.
