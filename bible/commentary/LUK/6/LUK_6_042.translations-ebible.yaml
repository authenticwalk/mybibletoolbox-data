    capaz de ver bem o bastante para tirar o cisco que está no olho do seu irmão.'
  stp-NT: 'Noꞌ pim guꞌ aapiꞌm cham nɨiꞌñ na gɇꞌgɇr iam bha bɨɨt gu tanaaraꞌ dɨɨlh
