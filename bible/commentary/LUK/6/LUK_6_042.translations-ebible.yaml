  ese-NT: 'Oya jayojja yani miquea epeejjija ecojjajo shabo mimishi jayojja. Jamajjeya
    miya jjashahuabaquiani miquea epeejjija ecojjajo nequi shabojo cuaya meeꞌyo sa
