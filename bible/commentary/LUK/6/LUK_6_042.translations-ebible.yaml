    batúl! Tolong doo! Angka buang itu balok dari lu pung mata sandiri dolo. Baru
    lu bisa lia, ko tolong lap buang abu sapoꞌong ana dari lu pung kawan pung mata.”
  nce-nce: Ju tako ti bule tabo tako jubë naba mëta kë lëgëbetëbë hwi hana eglolena
    kwe ju li afame habë gali eglolemene, ‘O afa, bo jubë naba hwetiki tokwëfo, lalowa
    tufiji nëgëtatëmene?’ Weye. Ju sosogëna ho. Tako ti bule tabo, jubë naba mëta
    kë lëgëbetëbë afina tufiji etokwakleme. Na tokwafe ju hwi sle ekakeme na tokwëfo
    hwetiki, blijahabë naba mëta kë egëbatlebë, mana lalowa tufiji egëtatleme.”
  pol-UBG: 'Albo jakże możesz mówić swemu bratu: Bracie, pozwól, że wyjmę źdźbło,
    które jest w twoim oku, gdy sam nie widzisz belki, która jest w twoim oku? Obłudniku,
    wyjmij najpierw belkę ze swego oka, a wtedy przejrzysz, aby wyjąć źdźbło, które
    jest w oku twego brata.'
  qxh-NT: Manchäga ñawiquipitaraj culluta jurgunquiman jucpa ñawinpita pujrita jurgapunayquipaj.
    Juchaynaj-tucuj carcaycanqui. Ñawiquipitaraj culluta jurgunquiman runa-masiquipa
    ñawinpita pujrita jurgapunayquipaj. Chay-jina juchaćhu cawaycarga, jucpa juchanta
