  zar-NT: '¿Naruʼ huácatsö guíoʼ-nëʼ böchiʼ luzóʼo: “Bö́chaʼa, benna lataj cuejaʼ
    bë́budoʼ yuʼu guiö́j loʼ”, en bitiʼ riléʼenuʼ le zxön yuʼu guiö́j lo cazuʼ? Liʼ,
    bönniʼ ruluíʼisö tsahuiʼ cuinuʼ, guléaj zíʼalö le zxön yuʼu guiö́j lo cazuʼ, ateʼ
    níʼirö iléʼenuʼ dxiʼa para cuejuʼ bë́budoʼ yuʼu guiö́j lahuëʼ böchiʼ luzóʼo.'
  kde-kde: Au ùmbehulula dachi kunnyaulila nnung'uno kuchi, ‘Nnung'unwangu, nahoti
    nikuuse chipatu nniso lyako,’ akuno umwene ukálwònà lukongolo luvêle nniso lyako?
    Nkúlilambilila wako! Tandilika kuluusa lukongolo luvêle nniso lyako nahoti, na
    anepo njo pumbelola saana na kuchiusa chipatu chivêle nniso lya nnung'uno.”
  ata-ata: Nini namaisou ovu visoxu no ieni uasi, io loxovaa la sou navikalanu vivine
    lexe, ‘Vivilo, ieni uvaxailosi mo axexeenu ꞌiliꞌili no ieni.’ La nini loxo itema
    sou kalavoi manina. Tei, la nini naxexeenu ovu visoxu no ieni o, ka sou namalei
    lamana laixe sou naxexee ꞌiliꞌili se noxou vivine iou ne.”
  qvw-NT: ¿Imanuypatan ‘Jay, ñawiquićhu anlallayquita julüśhayqui’ niyanquiman jatun
    iluyqui ñawiquićhu chacalayaptin? ¡Ishcay cära nunacuna! Ñawiquipïtalä juluy chay
    iluyquita. Jinalculćha ichá juccunäpa anlanta julunquiman.
  nfa-nfa: Tasamia ka èu bani peka dènge angalai mu, na, ‘Mai, ho jaꞌa tiu eele ahu
    nèti dꞌara madha èu.’ Te ngaa èu mesa mu bisa boe ladhe mèdhi ngaa-ngaa, te agarii
    dhu paꞌabhe nare musi madha èu! Weeh! Èu ne, mema dhèu kapodꞌe-kabèli! Tao eele
    uru ku agarii nèti dꞌara madha èu, heka èu ladhe mèdhi, ho tiu eele ahu ca katèdꞌa
    èèna, nèti dꞌara madha angalai mu.”
  tnp-tnp: ?Nəmə nəsəhruniən nɨgi asoli e nəhmtəm, kəni onəkəhro mos rəkɨs nɨpɨspɨsɨ
    nɨgi e nəhmtɨ piam? !Itəmah nəfaki eiuə mɨn! Aupən mos rəkɨs nɨgi asoli e nəhmtəm,
    kəni məhrun neruhiən nɨftəni e nəhmtɨ piam kəti.”
  urd-urd: और जब तू अपनी आँख के शहतीर को नहीं देखता तो अपने भाई से क्यूँकर कह सकता
    है, कि भाई ला उस तिनके को जो तेरी आँख में है निकाल दूँ? ऐ रियाकार। पहले अपनी आँख
    में से तो शहतीर निकाल, फिर उस तिनके को जो तेरे भाई की आँख में है अच्छी तरह देखकर
    निकाल सकेगा।
  hot-hot: Ma aisê ka honaŋ hadêŋ mamuyaŋ, ‘Aiyaŋ, yaleŋhaviŋ yanêm siŋusik vê ênjêk
    malem?’ O anyô abôyaŋ, nêm aseleŋ atu ba hapalaŋaniŋ hêk malem vê ek nôŋgô katô
    am ka nêm siŋusik atu ba hamô mamuyaŋ madaluk vê.”
  mqj-NT: 'Umbamo la mukua ma''kada lako solamu: ‘Maiko angku alaiangko polimmu pada
    nennu'',’ anna bulissak iko illalan matammu tae'' musa''ding? O to ma''dua tambuk,
    alai yolo bulissak illalan mai matammu anna malara muita ummalaian polinna solamu
    pada nennu''.”'
  rus-SYN: 'Или, как можешь сказать брату твоему: брат! дай, я выну сучок из глаза
    твоего, когда сам не видишь бревна в твоем глазе? Лицемер! вынь прежде бревно
    из твоего глаза, и тогда увидишь, как вынуть сучок из глаза брата твоего.'
  mbh-mbh: Na aro ve wong thepol won epee aken avele, ong mothong tova ong ria teum
    ve, ‘Teik, aro tho eltetpot won amum atiken i ngo a thekum.’ Wong ini pokononga.
    Aveto i sivenga ako ong eltetpot tel won epee aken ru i ngo sopal thekum, lamo
    aro wong the senu, moro aken wong eltetpot won amum ako i ngo a teum itheki.”
  bdd-bdd: Coinega sahena haletau ꞌuhehegwae ma ꞌugwae, ‘Haletagu, ꞌilobwainegau ma
    ꞌaiwe tupwatupwana matauwega yaꞌewayahule,’ weyahina ꞌowa wete ꞌetupwa madouna
    matauwa ꞌimiyamiya geya ꞌuꞌita. Moisa ꞌowa ꞌaigeda toꞌabo, ꞌawa? Ma hesi ꞌetupwa
    matauwa ꞌuꞌewayahule nugeta, ma ꞌoinega ꞌuꞌebubuna bwaibwaina, ma muliyetega haletau
    matanega ꞌaiwe tupwatupwana ꞌuꞌewayahule.
  cbt-NTPO: '@see-verse:LUK.006.041'
  rmy-SERVI: 'Сар пхэнэґа тирэ пхралэсти: «Пхрала, дэ, вылава сулуморы тиря якхатар!»
    — кала ту дэ пэхкиря якха баро кашт на дыкхэх? Домуенгоро, англал вылэ кашт тиря
    якхатар, тунчи мишто дыкхэґа, сар тэ вылэ сулуморы якхатар тирэ пхралэстэ.'
  srn-NT: 'Fa yu kan taigi yu brada taki: ‘Brada, kon meki mi puru a fini pisi udu
    ini yu ai,’ ma yu no e si a postu ini yu eigi ai? Yu hoigriman! Puru a postu ini
    yu eigi ai fosi, dan yu o man si krin fu kan puru a fini pisi udu ini a ai fu
    yu brada.”'
  cta-NT: '¿Ni chaꞌ laca tlyu tsa tyiquee ma̱ chaꞌ chcuiꞌ ma̱ loꞌo tyaꞌa ñati̱ ma̱
    ndiꞌya̱: “Ta nuꞌu̱ chacuayáꞌ culo naꞌ yuu nu ntsuꞌu cloo nuꞌu̱”? Juaꞌa̱ ñacui̱
    ma̱, masi ná ñaꞌa̱ ma̱ nguti nu ntsuꞌu cloo ycuiꞌ ca ma̱. ¡Na cuiñi ma̱! Clyo
    la tyuꞌu nu nguti tlyu nu ntsuꞌu cloo ycuiꞌ ca ma̱, liꞌ taca ñaꞌa̱ ma̱ tsoꞌo la
    chaꞌ culo ma̱ satya yuu nu ntsuꞌu cloo tyaꞌa ñati̱ ma̱.'
  bqc-SIM: N gbɛ̃́ pↄ́ ńlɛ lí miↄna pↄ́ da n wɛ́u eo, kpelewa ńyↄ̃ e o n gbɛ̃́deeɛ
    aà to ǹ sɛ̃̀kↄna pↄ́ da aà wɛ́u bↄɛ̀i? Mↄafilide! Limiↄna pↄ́ da n wɛ́u bↄ
    gĩa, ní gu'e wásawasa kɛ́ ǹ sɛ̃̀kↄna pↄ́ kú n gbɛ̃́dee wɛ́u bↄɛ̀.
  tcz-CHONGTHU: Nangma mit'a inkam kimu louva, “Jol, namit'a bohhal um chu nalahdoh
    peh inge, tia seiding iti nagel theiyuham? Miphalhem, amasan nangma mit'a inkam
    chu kilah doh masat in, chutileh nagol mit'a bohhal um chu abol ding dan nahet
    ding ahi. Thingphung Agan Aki-Hedoh In Ahi.”
  mar-mar: अथवा तू आपल्या डोळ्यातले मुसळ न पाहता आपल्या भावाला कसे म्हणशील की, भाऊ,
    तुझ्या डोळ्यातले कुसळ मला काढू दे? अरे ढोंग्या, प्रथम तुझ्या डोळ्यातील मुसळ काढ
    मगच तुला तुझ्या भावाच्या डोळ्यातील कुसळ काढताना चांगले दिसेल.”
  snp-snp: Ido yá lana ya kaimoka omugau nemo eyámanimo aukafo omunau momupa kefo
    efema nemo ya egaidana oto olu fulo kedenae, loto loumunanimo ne? Monabi lele
    wiyanimo we, kamo kaimoka omugau yau yá lana nemo ya komu olu fulito, kofe loto
    minototo aukafo momupa omunau nemo ya olu fulo edo.
  isl-isl: 'Hvernig geturðu sagt við hann: „Bróðir, leyfðu mér að losa flísina úr
    auga þér,“ meðan þú sérð varla til vegna plankans í þínu eigin auga? Hræsnari!
    Fjarlægðu fyrst plankann úr þínu auga og þá sérðu nógu vel til að draga út flísina
    í auga hans.'
  spy-NT: Imuuchē kule nee imwoochi ng'eetaabkoomēt kule, ‘Kany ānēmuung' sikitityaa
    ām koong'ta,’ nto kutēē yooto tukul kumiitē ꞉musukyēēt koong'uung' nkityō? Kiblembechaantaani!
    Māchāktōōs inēmu kurook musukyēēt nyoo mii koong'uung' nkityō siikaste kāroomin
    siinēmchi ng'eetaabkoomēt sikitityaanteet ām koong'nyii.”
  xnn-xnn: Ngan nan ikkam ay mangwani en, ‘Pangaasim besatko ta kaanek nan bota isnan
    matam,’ dapay adim malikna nan kega sindomet ay bota isnan matam? Sik-a ay aginsisingpet.
    Kaanem omon-ona nan dakkel ay bota isnan matam tasiyay makailaka ay gawis esakapay
    kaanen nan teeteen ay bota isnan matan nan besatmo.”
  mwe-mwe: Eu shiukombole bhuli kunnugulila nnjako, Mpwanga linda nikushoye shikoko
    nniyo lyako, na akuno ukakushibhona shipande shili nniyo lyako? Ugwe nngulumba!
    Utandubhe kushoya shipande shili nniyo lyako, penepo shulole ukoto, nikombola
    kushoya shikoko nniyo lika mpwako.
  tte-tte: Tem sapalele lalakinane nige ugigitai iyaele kowa manim mena, gubesi mwa
    nuwanuwam kuwalo kamkava koina kuba, ‘Kaukava, mayau tasilinane yakele-gabaen
    manim mena.’ Tomwakomwakota kowa. Baguna naga sapalele lalakinane manim mena ukwele-gabaen
    kabo manim imayale, ee kani sowasowam mayau tasilinane ukwelegabaen kamkava manna
    mena.”
  tcs-tcs: Wiskain yu go spik po bala blo yu? “Yagar. Bala kam ya. Ai go tekemaut
    da smol dati prom ai blo yu.” Bat yu kan luk dat prapa big dati wea ai blo yuselp.
    Yu prapa stupit. Yu meke yuselp gudman. Bat yu sabe, yu mas tekemaut dat prapa
    big dati prom ai blo yu pas, den yu ken luk prapa kliawan po tekemaut da smol
    dati prom ai blo bala blo yu.’
  hlt-THB: Namah a mik awhkaw myn za amna huh awhtaw ikaw hamna na koeinaa a venawh,
    'koeinaa nang, na mik awhkaw myn a dik ce lo law vang nyng,' na tinaak thai kaw?
    Nang thlang qaai kqawn, namah a mik awhkaw myn ce lo cang, cawh ni na mik ce ak
    caih na dang kawmsaw, na koeinaa a mik awhkaw myn dik ce na lawh hly peek thai.
  soq-soq: E soa dieie waianase, ‘Sona, e wanwana bagoraleidio ewane winen, wasauepaa
    menanede, kadi ema manawo ewedina wadaaubea.’ Ambi e soa da epe wasausaie dieiana,
    tane e emaawo e enedia insaisawa da mai wadeipona? E lagawaaida wainiana! Bauta
    eba emaawo e eneia boaubaite euitaa, tauma aite soa emawe popokau wineia suwiaitaa.”
  qub-qub: Ñawiquicho jatuncaray ganra caycaptenga ¿imanöparaj runa-masiquita ninquiman
    ‹Ñawiquicho tacsha ganra caycajta jorgapäshayqui› nir? ¡Janan shongu runacuna!
    Rimëruga jorguy quiquiquipa ñawiquicho ganra caycajtaraj. Chayrämi ricanquipaj
    jucpa ñawincho tacsha ganra caycajta jorgapänayquipäga.»
  att-att: Máwayyá naw panò nga kagian sù kabbulun naw, ‘Kopun, ápulingát taka,’ ngam
    ajjan ga yù dakal nga apuling ta matá naw? Áppè pípiá kayu! Napiá nu mapolu bì
    irián naw yù dakal nga apuling ta matá naw, tapè masingan naw ta napiá, á mári
    naw gapay yù baddì nga apuling sù matá nayù kabbulun naw.”
  bki-bki: ?Jum̃abe jau koberiam̃a komijikia keil van kuruamo na, kover ‘Koig, mia
    nelelar niamiamo na joa miramo na beamu vo’? Ver tibe na jau kojom̃a kobitoviton
    ia kia ga ka kiamo vovaiano, a jau kojom̃a kejibure toro dolu kiano vovaiano ga.
    Jau komijikia ruei ka jau kobova ga, ana jau kojidom kala van tomu nalo ka aver
    jau kobo ruei. Jau monoka kodular beamu burum̃ara bulapati iesi na den miramo
    beamu vo, karina mo jau komijikia kovitii vatitig niamiamo na monea toro dolu
    mirano.”
  bqp-bqp: Mↄkↄ̃n kũ ńdi límukutu kũ à da n wɛ́n ero, ĩni kɛ dera ǹ o n gbɛ̃dakenɛ,
    à tó ǹ sɛ̃̀buru kũ à da a wɛ́n bonɛɛ? Manafikide! Ǹ límukutu kũ à da n wɛ́n
    bo gĩa, gbasa ǹ gu e swáswa, de ǹ le ǹ sɛ̃̀buru kũ à kú n gbɛ̃dake wɛ́n bonɛ.
  mcp-mcp: Ntʉdɛlɛ́ wó jɨ́ nə ŋkul cɨ nə́ wo yîl mínyɔŋʉ̂ woó ntand shwú júsʉ́d wɛɛ
    kú dʉ́g mbwûŋ wúsə́ wo dwó júsʉ́d yí? Yé múúd məkə́ŋ, fwog yîl mbwûŋ wódɨ́ júsʉ́d;
    ja jɔɔŋgʉ̂ wə́ wó é ka dʉ́g nda wó jɨ́ nə ŋkul yîl mínyɔŋʉ̂ woó ntand shwú júsʉ́d
    nə́.
  hat-hat: 'Ou menm ki pa wè gwo bout bwa ki nan je pa ou la, ki jan ou kapab di frè
    ou: Frè m'', kite m'' wete ti pay ki nan je ou la? Ipokrit! Wete gwo bout bwa
    ki nan je pa ou la anvan. Apre sa, wa wè klè pou ou wete pay ki nan je frè ou
    la.'
  npl-NT: 'Iwa tla amo tikita n tláktsontli non tikpixtok kan moixtololo, ¿kenijki
    timixewia tikilia mokni: “Noknitsi, manimitsonkixtili n tlajsoltsintli non tikpixtok
    kan moixtololo”? ¡Íxkoptli!, achto xikmokixtili n tláktsontli non tikpixtok kan
    moixtololo, iwa ijkó ya weletis tiyektlachias para weletis tikixtilis n tlajsoltsintli
    non kipixtok mokni kan iixtololo.'
  bgg-bgg: Nawai iphen aphan bi pha nyie khi-èrek ne nawai khuiinothek shii yao phiilei?
    Gu khuiinothek wo! Na mieg shii iphen um pha ji ne gu shii phan yi bo. Lawasdai
    nathek! Igobi nane nawai mieg pha iphen ji phan bi bo, chiih-è na ne wie riig
    mua srane, nawai khuiinothek ro mieg iphen de wie doh ne nyaphan mua phi phro.
  eng-TCENT: Or how can yoʋ say to yoʋr brother, ‘Brother, let me take the speck out
    of yoʋr eye,’ when yoʋ yoʋrself do not see the beam in yoʋr own eye? Hypocrite!
    First take the beam out of yoʋr own eye, and then yoʋ will see clearly to take
    the speck out of yoʋr brother's eye.
  eng-BSB: How can you say, ‘Brother, let me take the speck out of your eye,’ while
    you yourself fail to see the beam in your own eye? You hypocrite! First take the
    beam out of your own eye, and then you will see clearly to remove the speck from
    your brother’s eye.
  cpu-NT: 'Tema eero okantzi pinkanteri pisheninka: ‘Pimpoke, nayemiro otyaakitakemiri
    pokiki.’ Aña tzimataitatsi pokiki eeroka antaro inchapeto otyaakitakemiri. ¡Kamatavirí!
    Petavaiyaaro paavairo eeroka otyaakitakemiri pokiki, inkene pameneneriri pisheninka
    otyaakitainchari kapicheeni irookiki.”'
  san-ASM: স্ৱচক্ষুষি যা নাসা ৱিদ্যতে তাম্ অজ্ঞাৎৱা, ভ্ৰাতস্তৱ নেত্ৰাৎ তৃণং বহিঃ কৰোমীতি
    ৱাক্যং ভ্ৰাতৰং কথং ৱক্তুং শক্নোষি? হে কপটিন্ পূৰ্ৱ্ৱং স্ৱনযনাৎ নাসাং বহিঃ কুৰু
    ততো ভ্ৰাতুশ্চক্ষুষস্তৃণং বহিঃ কৰ্ত্তুং সুদৃষ্টিং প্ৰাপ্স্যসি|
  tac-NT: '@see-verse:LUK.006.041'
  eng-WEBPB: Or how can you tell your brother, ‘Brother, let me remove the speck of
    chaff that is in your eye,’ when you yourself don’t see the beam that is in your
    own eye? You hypocrite! First remove the beam from your own eye, and then you
    can see clearly to remove the speck of chaff that is in your brother’s eye.
  gfk-H: Waak bia u tangai tano tasim bia, ‘Tasigu, ena kap sei no nat na pet na bilinga
    i kek tano mataam.’ Waak u gil hua kanong uga mah pau nas no pokona dahai i kek
    tano mataam. A tena harababo uga! U na luena kap sei baa no pokona dahai tano
    mataam at. Kakek, u naga nanaas timaan wara kapkap sei no nat na pet na bilinga
    nong i kis taar tano matana no hinsakaam.
  viv-viv: KaꞋi ai-moꞋena o mataniya gidadauda-ma keke udaꞋitaꞋitani, au keke-moꞋa
    afaiweya tobohiya unagaheni unagayo, Tobohiyaku, ai ulana mata againe ganavaihegena.
    O meya luhei. Nagona ai-moꞋena tauni mataniya unavaihegena, higa ya dewa koyo-moꞋena
    unahegena, ada au afaiweya unaꞋita-hagihagiyena be ai ulana tobohiya matane unavaihegena,
    higa yana dewa koyona faꞋina unakivetuvetununa.
  yao-yao: Pane nkukombola chinauli kunsalila mpwenu kuti, ‘Mpwanga, nninde kaje nantyosye
    chiswani chachili mu liso lyenu,’ ni akuno ngankulola chitela chachili mu liso
    lyenu mwasyene? Jwaulamba mmwejo! Ntyosye kaje chitela chachili mu liso lyenu,
    nipele chinlole uchenene pakuchityosya chiswani chachili mu liso lya mpwenu.
  tgp-tgp: Mo sohena sava natu ko er̃i verea isan voraim vara, ‘A er̃i nar̃ihi utauta
    tapea rihirihi sei na matam!’ pani ko sopo hitevosahi na laho pahai na matam hasem?
    Ko tapnetano! O nar̃ihi na laho pahai na matam hasem tiroma, ale o pa er̃i kilau
    i memera matan vara o er̃i lanar̃ihi na utauta tapea rihirihi na matan voraim.
  auc-NT: Tömëmi awinca gäänë awæmpa wææ ongompa, ante bitö adämaï inte bitö tönïñacä
    ingante, ‘Biwï, bitö awinca guiyä mæ̈ owo baï ate æ̈ wimömoe,’ ante edæ abipa
    ænguïmii. Ïñæmpa bitö në wadö tedete wadö cædömi inte edæ tömëmi awinca gäänë
    wææ ongompa täno wido cæte ate edonque adinque bitö tönïñacä awinca guiyä owodö
    æncæbiimpa,” ante Itota angacäimpa.
  kbc-NT: Pida menita ɡ̶anioxoa, ‘Inioxoa, anagi! Inoɡ̶a ɡ̶adaɡ̶amicaɡ̶ajegi catiwedi
    ɡ̶agecooɡ̶e.’ Igaamee ina mawii ida ɡ̶agegi, akamaɡ̶akaami aɡ̶emaani mowooɡ̶oti
    niɡ̶idi iwoɡ̶o liwai catiwedi ɡ̶agecooɡ̶e? Ǥademaanigi mokawii makaami ele. Pida
    ele majela manoɡ̶aa niɡ̶idi iwoɡ̶o liwai catiwedi ɡ̶agecooɡ̶e, odaa jeɡ̶ele manatiteloco
    laɡ̶amicaɡ̶ajegi ɡ̶anioxoa manoɡ̶aatema.
  bmh-bmh: Nait amen ebu a tatau banou darendai, na erunai nait zaun nugau ameg ebu
    esues oi abun aurem. Na polumaranemen du, amegai a tatau banou nait amen ebu dareu
    oi heiba, kolital naliu abu uligaimai, petak zaun nugau ameg ebu esues dareu go
    oi hei moren.”
  ctu-BL: '¿Bajche'' mi mejlel a suben a pi''ʌl: “C pi''ʌl, la'' to c loc''san sajte''
    ti a wut”, che''et, pero ma''anic ma'' q''uel jini cucujl am bʌ ti a wut? Jatet,
    cha''chajp jax bʌ a pusic''al, ñaxan loc''san jini cucujl am bʌ ti a wut. Ti wi''il
    mi mejlel a wen q''uel cha''an ma'' loc''san jini sajte'' am bʌ ti'' wut a pi''ʌl.'
  meq-meq: 'Kəkay, ka sliye məgweɗe: “Malamar ga, ehey nâ zlaka ahaya tsakwal abəra
    mə ɗəre yak” na, ɗuh i yak aye mayako gəlawwa ka ŋgatay bay na, kəkay? Nəkar ndo
    i bəbərek, lah faya məzle ahaya mayako abəra mə ɗəre yak təday ada ka ŋgateye
    a ɗəre kwetseh kwetseh. Ka zlaya ahaya tsakwal abəra mə ɗəre i malamar yak tuk.»'
  noa-H: Wa magbam k'ai, ¿jãga hãbmua hich k'aperag “Daai kakë, mua pʌ dau heem pasurdam
    noi hauk'im” haju, mamʌ hich dau heejã hag k'ãyau nem pöm sim joot'ʌ t'ʌnʌm noi
    hauba simta? Sĩi chik'am jaaum k'õchgaupai chan dich wir haig k'ĩirjubanaa pöd
    mag hiek'aju k'aba nʌmgui hajim hanʌm. K'ĩirjug chukdam, nacha dich dau heem pasurta
    noi hauba haajeeb, wajap'a hoog; maimuan chadau jũrr dich k'apeer dau heemjã hagjö
    noipʌ̈i nʌm. Magua dichta nacha k'ĩirjuba haajeeb chik'am jawaag. Dichjã hagjö
    chirʌm chan pöd dich k'apeen jaauju k'abamgui hajim hanʌm.
  alp-NT: Imi beteke ete kwalimi be, ‘Mai le au sirie ebu tone me matainaume’, eleyo
    ebu elake me matainaimu imi selu mo! Imire tamata maka ono misete lelemake! Sirie
    ebu elake me matainaimu leke imi selu mise mina, pine imi sirie ebu tone me kwalimu
    eni matainaije sa.”
  san-VEL: svacak.su.si yaa naasaa vidyate taam aj naatvaa, bhraatastava netraat t.r.na.m
    bahi.h karomiiti vaakya.m bhraatara.m katha.m vaktu.m "sakno.si? he kapa.tin puurvva.m
    svanayanaat naasaa.m bahi.h kuru tato bhraatu"scak.su.sast.r.na.m bahi.h karttu.m
    sud.r.s.ti.m praapsyasi|
  kbq-kbq: Nankna hunka negafunkura, nenafuo osasi'za kavufima me'neana natregena
    eri atraneno nehunka, tusi'a zafa kofa kavufi me'neana ke so'e nosano? Kagra tavre
    vahe mani'nane! Ese'zana tusi'a zafa kofa kavufi me'neana eri atrenka, kavua ke
    so'e nehunka, osi kugusopa negafu avufi me'neana eritregahane.
  kbh-kbh: '@see-verse:LUK.006.041'
  ron-LSB: 'Sau cum poți să-i spui fratelui tău: “Frate, lasă-mă să scot paiul din
    ochiul tău”, când tu însuți nu vezi bârna care este în ochiul tău? Ipocritule!
    Îndepărtează mai întâi bârna din ochiul tău și apoi vei putea vedea limpede ca
    să îndepărtezi paiul care este în ochiul fratelui tău.'
  pon-pon: 'De iadue, koe pan indan ri om: Ri ai, aui maj, i pan ki jan pul ni maj
    om, ap jota kilan ataut o ni maj om? Malaun amen koe, ki jan maj ataut o ni maj
    om, a koe ap pan kak kilan, duen om pan kak kijan pul, me mi ni maj en ri om.'
  nhe-BL: '¿Quejatza huelis tiquilhuis seyoc: ‘Nohuampo, nimitzquixtilis nopa piltejtzi
    ipan moixtiyol’, quema tijpiya se cuatetomitl moixtiyol ijtic? Tijpiya ome moxayac.
    Timoilhuía ax cuali tlen yajaya quipiya, pero cuali tlen ta tijpiya. Achtohui
    ximoquixtili nopa cuatetomitl, huan queja nopa titlachiyas cuali para tijquixtilis
    nopa piltejtzi tlen quipiya iixtiyol ijtic mohuampo.'
  sps-sps: Fiisia, nyi onot rom ma tsue of e vamuinyasiny tsuam, ‘Vamuinyasiny, tanyiny
    you ma nom ravainy tsom anyon kikipoo kakaii te kaa non matan ya,’ sana nyi gima
    nom ravainy faamuainy tsom a buiny kikipoo mata manyi, Anyi na mes a kat mapam,
    nom ravainy faamuainy tsom a buiny kikipoo matam, nyi te onot ma tagaa fa'arasan
    ma nom ravainy anyin kikipoon kakaii matan e vamuinyasiny tsuam.
  wnc-wnc: '@see-verse:LUK.006.041'
  bus-bus: Mmↄn kɛ̀ nɛ́ɛ líkusu kɛ̀ da n wɛ́ɛn eero, nɛ́ kɛ dia ǹ be n gbɛ̃daaanɛ,
    à tó ǹ sɛ̃̀buru kɛ̀ da à wɛ́ɛn bↄnɛ? Mↄnafikide! Ǹ líkusu kɛ̀ da n wɛ́ɛn bↄ gĩa,
    nɛ́ gbasa ǹ guu e wásawasa, lɛ ǹ e ǹ sɛ̃̀buru kɛ̀ kú n gbɛ̃daa wɛ́ɛn bↄnɛ.
  gub-BL: — Azo'ok putar ywyra'i pixika'i ma'e nereha wi ihe nehe kury, ere izupe.
    Màràzàwe tuwe nerezo'ok kwaw ywyra uhua'u ma'e nereha wi nehe. Tupàn ze'eg heruzar
    mua'u har romo ereiko ne. Ezo'ok ywyra uhua'u ma'e nereha wi nehe. A'e mehe erepuner
    ma'e hexak katu haw rehe nehe. A'e mehe erepuner a'e ywyra pixika'i ma'e i'okaw
    rehe nerywyr heha wi nehe.
  imo-imo: Enonga mongona mele awili teni pipi tirimomu enoni naa kanokolio angenalindo
    ango, nunge mongona nurupili te ltemo wendo lindemboi ungu ambe telka nimeleya?
    Topele mapele imboma, enoni enonga mongona ltemo mele awilimu oi wendo lieio!
    Altoko kanoko kondokolio angenalinga mongona ltemo nurupilimu manda wendo ltindengei,”
    nimu.
  boj-boj: Kiyaqa ino segi ŋamdamuq di ŋampaŋ kobaquja soqnimqa ni na tentosim ino
    was minjqam, ‘Was, e ino ŋamdamuq di ŋam ñeŋgi kiñala unonum di osiy taqal waiyetmqai’?
    Kiyaqa ni degsi minjqam? Kiyaqa ŋampaŋ kobaquja ino segi ŋamdamuq di unu qaji
    di ni unosai? Ni gisaŋ tamo. Ni mati ŋampaŋ kobaquja ino segi ŋamdamuq di unu
    qaji di taqal waiyosim ŋamdamu suwaŋmimqa ariya degam ŋam ñeŋgi kiñala ino was
    aqa ŋamdamuq di unu qaji di geregere unsim taqal waiyete.”
  eng-DRA: 'Or how canst thou say to thy brother: Brother, let me pull the mote out
    of thy eye, when thou thyself seest not the beam in thy own eye? Hypocrite, cast
    first the beam out of thy own eye; and then shalt thou see clearly to take out
    the mote from thy brother’s eye.'
  knf-knf: Hum di di ihinanuŋ kaji na aŧënţu, “ayiţ naan, biin mpënanu katëmal ţi
    pkëş,” aşë wo iinwin pmul panwooŋ ţi pi nu? Iwi naŧaaki, duni ipënan pmul panwooŋ
    ţi pkëş pi nu! Woli ipënan pa kbaa hil kawin bnuura, kapënan katëmal kanwooŋ ţi
    pkëş pi aŧënţu! »
  san-KHM: ស្វចក្ឞុឞិ យា នាសា វិទ្យតេ តាម៑ អជ្ញាត្វា, ភ្រាតស្តវ នេត្រាត៑ ត្ឫណំ ពហិះ
    ករោមីតិ វាក្យំ ភ្រាតរំ កថំ វក្តុំ ឝក្នោឞិ? ហេ កបដិន៑ បូវ៌្វំ ស្វនយនាត៑ នាសាំ ពហិះ
    កុរុ តតោ ភ្រាតុឝ្ចក្ឞុឞស្ត្ឫណំ ពហិះ កត៌្តុំ សុទ្ឫឞ្ដិំ ប្រាប្ស្យសិ។
  arn-NT: 'Fey ngüneduamnolmi tami nien ti fütra trolüf mamüll reke felelu kisu tami
    nge mew, fey ¿chumngelu am feypikefimi tami peñi: ‘Nentuñmaeyu ti pichi itrom
    pinu tami nge mew?’ ¡Koyla ngünenngelu! Wüne nentufinge ti fütra trolüf mamüll
    kisu tami nge mew, feymew wüla feypiafimi tañi nentuñmayafiel ti itrom pinu ñi
    nieel tami peñi ñi nge mew.'
  zas-NT: 'Abiꞌ bal mazri falt naroob rajpil, ¿xoza guiëbil loj zatijb bejn: “Ad laat
    na̱j ni rüjnl”? ¡Bén rusquiee! yalojxgaj been ziꞌc rayal, chi ma beenl zian dxel
    ma zileꞌ guiëbil loj zatijb bejn: “Ad laat na̱j ni rüjnl”.'
  ken-NT: Ná ɔ́ghàti ntɨ bɛ, ‘Manɔ́, dɔ̌ mfɛ́rɛ́ mɔ́ɛ̌nyɨ́ŋɨ́ anɛ achi wɔ anyɛ́sɛ́,’
    ɛnɛ́ wɔmbɔŋ ɔpú ghɔ́ nkɔkɔ́nɔk anɛ achi amɛm ɛnɛ nyɛ́sɛ́? Wɔ mmǔ bɛtábhá!
    Fɛrɛ́ kpɨ́k nkɔkɔ́nɔk anɛ achi wɔmbɔ̌ŋ anyɛsɛ, kɛ ɔ́ngɔ yɛ mbaŋ sayri ndu bɛ́fɛ́rɛ
    mɔ́ɛ̌nyɨ́ŋɨ́ anɛ achi amɛm nyɛ́sɛ́ manɔ́ywɛ.”
