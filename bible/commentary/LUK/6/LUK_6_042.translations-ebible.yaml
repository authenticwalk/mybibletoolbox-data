    ebina ajiringka eyukwujiya menba-langwa nenikumarnjena-langwa ningkakina-da,”
    ni-yama nakina Jesus ena-langwu-wa warnikabuburrakiyuwa-da.
  enq-2: Embanya lengenya ita lyoo andake mende seta doko kanja naeyao, aipa petala
    embanya kaiminingi doko lamaiyoo, ‘Kaimii, embanya lengenya kuni yakane mende
    silyamona, nyakatoo kae’ late? Emba mana tolatae miningi manemane pingi dokome,
    wambao embanya lengenya ita lyoo andake silyamo doko nyoo nepape. Dokopa emba
    lenge auu pyoo tao, embanya kaiminingi dokonya lengenya kuni yakane seta doko
    nyoo nepakamaitina” lea.
  eng-ASVBT: Or how canst thou say to thy brother, Brother, let me cast out the mote
    that is in thine eye, when thou thyself beholdest not the beam that is in thine
    own eye? Thou hypocrite, cast out first the beam out of thine own eye, and then
    shalt thou see clearly to cast out the mote that is in thy brother’s eye.
  mna-mna: '@see-verse:LUK.006.041'
  rmy-ARLI: 'Sar šaj te phene te phralese: ‘Phrala, aš te ikalavtar i trunka oti jakh’,
    a korkoro na dikheja i greda ani ti jakh? Dujemujengereja, najangle ikal i greda
    te jakhatar, i tegani šukar ka dikhe te ikale i trunka te phralesere jakhatar.”'
  myw-myw: “Aveiyag wawun kudibek bwadam, kulana, ‘Gwade, bo bakablev musamus wamatam’
    tage nag kukin amweilok matam toneim wanuwan? Tayyaweid ya̱koum, wanamug kwablev
    amweilok matam waseg, mo bukukin bunik musamus bwadam wamatan, bukwablev.
  sby-sby: Nomba ngawambileconi mukwenu eti, mukwabo, tubone nkufunye kapampansha
    kali mulinso, na obe mulinso mwakobe omwine kamuli citondo ncolabulunga kubona?
    Obe mubepeshi tanguna ufunye citondo cili mulinso lya kobe, emposhi ubone cena
    nekufunya kapampasha kali mulinso lya mukwenu.
  sll-sll: Ni yahunanin ta omeling molo dimua dingiwe, ni grabin dirani sinia. Ni
    nin omin palan dulung bir ta si pera di dungwiwe, homa i olekino? I olere emgi
    ebin omeling molo ongwo i, i ole tenanga pamua.
  yaq-NT: 'Intok empo, em pujpo juka'' che''a bwe''uuk sankoata ka a'' bichakai, empo
    tua kaachin, ju''u emak weriku: “Nemak weri. Juka'' ili juyata pujpo em jipue''uta,
    nee enchi yeu a'' wikria tua”, ti a au jiune. Empo intok juka'' unnaa bwe''uuk
    pujpo em jipue''po ka emo ju''uneiyaakai. Ka tu''i yoemtaka emo tu''u joame, empo
    bat tu''isi em jiapsinee''ut emo ju''uneiyaane, junak intok, senuk emak weriku,
    tu''isi a'' jiapsinee''u betana a au noknee.'
  uro-uro: Ngu lu mäniekt bä mamär iva ngi qoar nä gia ruaqa rhoqortäqyia, ‘Gua ruaqa,
    va ngu qumär sa ama qlanängini nämät gi saqongaqa’ dap kre i nge di qaku mamär
    iva ngi lu ama ngämunget mät gi saqongaqa maräkt. Ainge qärak i ngiat tualat sädä
    saqong, as pa ngi er ngi rha ama ngämunget nae nämät gi saqongaqa maräkt dä nasot
    dä va mamär vät a nge iva ngiat nañäm mamär ivakt iva ngi rha ama qlanängini nämät
    gia ruaqa aa saqongaqa.”
  ita-1885: 'Ovvero, come puoi dire al tuo fratello: Fratello, lascia che io ti tragga
    il fuscello ch'' è nell''occhio tuo; non veggendo tu stesso la trave ch'' è nell''occhio
    tuo proprio? Ipocrita, trai prima dell''occhio tuo la trave, ed allora ci vedrai
    bene per trarre il fuscello, ch'' è nell''occhio del tuo fratello.'
  muy-muy: 'Tamal kəhi ana wur ga muk ni : “Wur ga mmawa, mbrəŋ nəzukkia cakwasl ya
    ànukki ke eri na” ti, nak nakani kìpi damkoluk ya ànukki ke eri ni do ni ti kəzikia
    ahəmamam ? Nak bay ya aŋgah zlam magudarani gayaŋ ni ! Zəkia damkoluk ke eri gayak
    gayakana day. Akəzəkia ti ekipi divi lala mək akəzikia cakwasl ya àniki ke eri
    ga wur ga muk na. »'
  kqc-kqc: Gokai ida dudu yi usika ourena rofu nigiya, ‘Dubu, na ferei kumo yi nemokori
    bubudo amedo mina moigida,’ ma ya kaya yi nemokori yabo rata amedo bi de veisa?
    Ofarosi amiye, yi nemokori yabo rata amedo mina siko moi etagae rigiya, mamo vei
    mona resi yi usika ourena di nemokori bubudo amedo mina moi etagae ri.
  rmc-ZRB: 'Бо сар шай пгенес пескєре пгралескє: «Пграла, де, мі лав аврі о шмецос
    андал тийрі якг», кана на дикгєс о ційло андре пескєрі якг? Буджяндо, ле аврі
    анґлал о ційло андал пескєрі якг, а паліш дикгєга, сар те лен аврі о шмецос андал
    якг пескєре пгралескє.'
  tav-tav: '@see-verse:LUK.006.041'
  eng-ULB: How can you say to your brother, 'Brother, let me take out the piece of
    straw that is in your eye,' when you yourself do not even see the log that is
    in your own eye? You hypocrite! First take the log out of your own eye, and then
    you will see clearly to take out the piece of straw that is in your brother's
    eye.
  spa-VBL: '¿Cómo puedes decirle a tu hermano: ‘Hermano, déjame sacar la astilla que
    tienes en tu ojo,’ cuando ni siquiera ves la tronco que tienes en tu propio ojo?
    ¡Hipócrita! Saca primero la tronco que tienes en tu ojo, y entonces podrás ver
    suficientemente bien para sacar la astilla del ojo de tu hermano.'
  fra-_FOB: 'Ou, comment peux-tu dire à ton frère: Mon frère, souffre que j''ôte la
    paille qui est dans ton œil, toi qui ne vois pas une poutre dans le tien. Hypocrite,
    ôte premièrement la poutre de ton œil, et alors tu verras comment tu ôteras la
    paille qui est dans l''œil de ton frère.'
  hau-ULB: Don me za ka ce wa dan'uwanka, 'Dan'uwa, bari in cire dan hakin da ke a
    idonka', bayan kai da kanka ba ka iya ganin gungumen da ke a idonka ba? Kai munafuki!
    Ka fara cire gungumen da ke a idonka, sa'annan za ka gani da kyau yadda zaka cire
    hakin da ke a idon dan'uwanka.
  mal-mal: 'അല്ലെങ്കിൽ, സ്വന്തകണ്ണിലെ കോൽ നോക്കാതെ: സഹോദരാ, നിൽക്ക; നിന്റെ കണ്ണിലെ
    കരട് എടുത്തുകളയട്ടെ എന്നു സഹോദരനോട് പറയുവാൻ നിനക്ക് എങ്ങനെ കഴിയും? കപടഭക്തിക്കാരാ,
    ആദ്യം സ്വന്തകണ്ണിലെ കോൽ എടുത്തുകളയുക; എന്നാൽ സഹോദരന്റെ കണ്ണിലെ കരട് എടുത്തുകളയുവാൻ
    വ്യക്തമായി കാണുമല്ലോ.'
  kkc-kkc: Osoloso nee howo mapoo homo toowa egee molo egelega no see kaseega nee
    odoo mapoo takolone, ‘Nee howo mapoo gelesi pepooko egee molo ayo tabiga,’ dee
    ka takeliyo? No tei goo goolee bakadio gweli odoo. Bei, daga nee howo mapoo homo
    toowa egee molo ee tabigi. Egeeseega nee odoowo howo mapoo gelesi pepooko egee
    molo medee ogoloso nayo tabigilei tebileiso.”
  urd-GVR: Tū kyoṅkar apne bhāī se kah saktā hai, ‘Bhāī, ṭhahro, mujhe tumhārī āṅkh
    meṅ paṛā tinkā nikālne do’ jabki tujhe apnī āṅkh kā shahtīr nazar nahīṅ ātā? Riyākār!
    Pahle apnī āṅkh ke shahtīr ko nikāl. Tab hī tujhe bhāī kā tinkā sāf nazar āegā
    aur tū use achchhī tarah se dekh kar nikāl sakegā.
  far-far: Ma 'oko fata 'uri fuana wane 'e'ete, ‘'Oe si sasia ta ru ne nia ta'a.’
    Boroi ma 'oe si manata 'abero go ana ta'alae baita ne 'oe sasia ki. 'Oe wane kwalabasa.
    'Oe fasia basi na ta'alae 'oe ki. Sui, 'oko fi bobola fuana kwai'adomilae kau
    ana ta wane 'e'ete fuana ta'alae nia ki.”
  suz-BL: इन मिक्‍चीम मुढा बाक्‍त हना, दोपा इन लोक्‍ब कली ‘आं लोक्‍ब, इ मिक्‍चीम बाक्‍शो
    कसीङगर फेत्‍नुङ’ देंने चाप्‍नीनी ङा? गे कपटी, ङोंइती इन मिक्‍चीम बाक्‍शो मुढा
    फेत्‍तीने। मिनु मिक्‍च ठीक ताइब दुम्‍शा ला, इन लोक्‍ब आ मिक्‍चीम बाक्‍शो कसीङगर
    फेन्‍ने चाप्‍नीनी।
  car-NT: One wara ko mo'ko aja'sakary 'wa mykatan ‘Ito'my, o'ko 'ne, moro wewe pisara'po
    sika'se me ajenuru wyino,’ moro aseke ajenuru tano wakapu anene'pa aja'ta? Tonapiren
    'ne roten! Moro wakapu na'nen ikako aseke ajenuru wyino! Irombo mero iru'pa mo'po'take
    moro aja'sakary enuru tano wewe pisara'po kato'me o'wa.”
  amp-amp: '@see-verse:LUK.006.041'
  bht-bht: जद की तिजो अपणी ही हखी दा लठा नी मिलदा है, तां अपणे भाईये जो कियां बोली
    सकदा है, भाई रुक मैं तेरी हखी दे तिनके जो कडी दिन्दा है? हे कपटी मने दे लोको पेहले
    तां अपणी हखी दे लठे जो कडा, तां जड़ा तिनका तेरे भाईऐ दी हखी च है, उसयो ढंगे ने
    दिखीकरी कडी सकदे न।
  eng-NOY: How canst thou say to thy brother, Brother, let me take out the mote that
    is in thine eye, when thou thyself perceivest not the beam in thine own eye? Hypocrite!
    first cast the beam out of thine own eye, and then thou wilt see clearly to take
    out the mote that is in thy brother's eye.
  cub-NT: 'Aru jã́mevʉvacari mʉja ʉrarõ docʉcʉrõre mʉje yacorʉi, mʉjecʉre “¿Mi docʉjĩene
    ĩnaji mi cʉvaede mi yacorʉi?” arĩ bʉojabevʉ mʉja. ¡Jʉjovaivʉtamu mʉja! Mamarʉmʉ
    ĩjara mʉja mʉje ʉrarõ docʉcʉrõre mʉje yacorʉre. No yóboi, mearo jã́ivʉta, ĩjara
    mʉjecʉi docʉjĩene ʉ̃i cʉvaede ʉ̃i yacorʉi, arĩ buedejamed̶a náre Jesús. Yópe aiyʉrõtamu
    iye Jesúi aiye báque: Põecʉ ʉ̃i ʉrarõ ãmenore d̶aru, “Dajocajacʉ mi ãmeina teiyede”
    arĩ, coyʉiye jaʉbevʉ ʉ̃́re apecʉre, quĩ́jino ãmenore d̶ayʉre. Quénora mamarʉmʉ
    ñai ʉrarõ ãmenore d̶ayʉre dajocaiye jaʉvʉ ʉ̃i baju ãmeina teiyede cãreja.'
  ita-1927: 'Come puoi dire al tuo fratello: Fratello, lascia ch’io ti tragga il bruscolo
    che hai nell’occhio, mentre tu stesso non vedi la trave ch’è nell’occhio tuo?
    Ipocrita, trai prima dall’occhio tuo la trave, e allora ci vedrai bene per trarre
    il bruscolo che è nell’occhio del tuo fratello.'
  lww-lww: “?Sanape na osape ovisa va womla nene, ovisave ‘Wolai, yoko nowarlua kone
    kororaki na kilamaram̃a wa’? Sanene ko na pe opisu kilale re kiom̃a mlamulena
    viowa poli, a osum̃a omlip̃ere ke ga mlamulena viowa kien yar tap̃ena lala. Okilia
    m̃a nap̃a ko opiowa ga, ana osape okila sane yar la asape ko opo rui. Okus lua
    pupia miasin laki na m̃eke e kilamaram̃a sumo wa, p̃isi na okilia ovisuveve narin
    kinakinas nen kororaki nap̃a teke e kilamaran yar tap̃ena nene.”
  ron-BAYASH: 'Kum poc zăšji alu urtaku: ‘Lasămă să skot cupljigă dăm očuc’, kănd
    nu ves dărăbu mari dă ljemn ăm oču atov? Licemjeru, elši skočec dărăbu dă ljemn
    dăm očuc, kapu vi puće maj benji să skoc cupljigă dăm oču alu urtaku.”'
  ckb-ckb: 'چۆن دەتوانی بە براکەت بڵێی: ”برام با پووشەکەی ناو چاوت دەربهێنم“ لەکاتێکدا
    کاریتەکەی ناو چاوی خۆت نابینیت؟ ئەی دووڕوو، یەکەم جار کاریتەکەی ناو چاوت دەربهێنە،
    ئینجا باش دەبینیت بۆ دەرهێنانی پووشەکەی ناو چاوی براکەت.'
  nas-nas: Niiꞌnaꞌ, ‘Arekeeꞌ dake aaꞌpepeuꞌ tee daaraꞌmaꞌnung, “Ntaraꞌ ee, ninge nankang
    mooꞌdampai daꞌkoo duta-koo otoing,” tenang daka ooraravaꞌ tee konking daꞌkoo duta-koo
    otoing. Daꞌ ampirinung˜, iroꞌ tutung daka-koo mooꞌdaravaing tee konking duta-koo
    eeꞌnoko tenang daaraꞌmaꞌnung-koo sirakaꞌpei oovera mooꞌeai tee nankiꞌ daaraꞌmaꞌnung-koo
    duta-koo otoing.’
  uvl-uvl: Pomalam lape o hele lange tim e neu ke pomai, ‘Kole tik, o iat ke e sulhote
    ae mumuna unne langa matam.’ Iong o hele ke mau pe iong sipom o kolkol taua ae
    chonna palaungana nem nenge maele matam. Iong opoi ke manga mamulou ero! Opoi
    hot tele ae chonna palaungana nenge maele matam. Ke het laka onau ke nek toto
    pe o sulhote ae mumuna nenge maele tim matana.”
  eng-BBE: How will you say to your brother, Brother, let me take the grain of dust
    out of your eye, when you yourself do not see the bit of wood in your eye? O false
    one! first take the wood out of your eye and then you will see clearly to take
    the dust out of your brother's eye.
  ixl-CNT: 'Yeꞌk siꞌaneꞌ setal temol ech tzaꞌ: «Aqꞌ tzii saveesa eluꞌl maꞌl u juy
    chꞌis taatz tziꞌ.» Chajex. Tuul aal maꞌl mam tzeꞌ at okoꞌp tevatz. Utz yeꞌ niveet
    esajin taqꞌo. ¡Kaꞌvatz! Eesataj eluꞌl u mam tzeꞌ tevatz bꞌaxa, ech siꞌan bꞌaꞌn
    esajineꞌ. Ech nal saꞌtekveeti setal teluꞌl u juy chꞌis tivatz vemol.'
  xsi-xsi: Ŋana sâ kâ ŋga noko uru kupai ninambwe tu, ‘Naŋa atu akai kâi nzileŋa mwata
    ŋinde piti noko mata ilo’, andeta kâi mbuku ikeno noko tamwata mata ilo, a? Noko
    kawa kuporo ŋgua kie toŋge, aŋga ilo nde keno piti! Pwai kâi mbuku ikeno noko
    tamwata mata ilo ŋinde piti muŋga lâ ŋga, ŋineŋga noko ma pwura tu pwai kâi nzileŋa
    mwata piti lâ ninambwe mata ilo.”
  crx-NTPO: Nts'en'a nyulhutsin 'udutanelh, ‘Sulhutsin nyo lhusyaz nyuna k'ehanádoostan.’
    'Et hoonts'i nyunch'oh duchun cho nyuna k'et diztan-i 'aw lhuzan'en. Nyunch'oh
    duba naindzoo! 'Udechoo duchun cho nyuna k'ehanadintih. 'Et de la soo hón'en whe
    nyulhutsin nyoo lhusyaz 'i oona k'éhanaidontan.
  kan-OKCV: ನಿನ್ನ ಕಣ್ಣಿನಲ್ಲಿರುವ ಮರದ ದಿಮ್ಮಿಯನ್ನು ನೀನು ತೆಗೆಯದೆ ನಿನ್ನ ಸಹೋದರನಿಗೆ, ‘ಸಹೋದರನೇ,
    ನಿನ್ನ ಕಣ್ಣಿನಲ್ಲಿರುವ ಮರದ ಚೂರನ್ನು ತೆಗೆಯುತ್ತೇನೆ,’ ಎಂದು ನೀನು ಹೇಳುವುದು ಹೇಗೆ? ಕಪಟಿಯೇ,
    ಮೊದಲು ನಿನ್ನ ಕಣ್ಣಿನಲ್ಲಿರುವ ಮರದ ದಿಮ್ಮಿಯನ್ನು ತೆಗೆದುಹಾಕು, ಆಮೇಲೆ ನಿನ್ನ ಸಹೋದರನ ಕಣ್ಣಿನಲ್ಲಿರುವ
    ಮರದ ಚೂರನ್ನು ತೆಗೆಯಲು ನಿನ್ನ ಕಣ್ಣು ಸ್ಪಷ್ಟವಾಗಿ ಕಾಣುವುದು.
  bbb-bbb: A kadure ije fu uria niome one ijia namo ije a izege una uvia one ije kua,
    Uviano ro na ni kadure guraeje vajaema ije kejano kuake. E gure ka iti kufuiki
    gure, ude ni niome one kadure ireobo ije fu namo ije ke akoe fu marega ni una
    kadure isekube ije fu uvia one ijadufuo niome ijia namo ije gana ke akoene.
  blw-blw: Wat an-ayug natorod way mangaliyén, ‘Ayé ta ka-anê hen annay aginnà way
    finutam yag wà-achaat peet hen liniéy ah matam.’ Paspasekatnoha te masapor ka-aném
    unna hen annay liniéy ah matam ta lomawag hen mangil-am way manga-an hen finutan
    hen ifam.”
  tam-2017: 'அல்லது நீ உன் கண்ணில் இருக்கிற மரத்தைப் பார்க்காமல், உன் சகோதரனை நோக்கி:
    சகோதரனே, நான் உன் கண்ணில் இருக்கிற துரும்பை எடுத்துப்போடுகிறேன் என்று நீ சொல்வது
    எப்படி? மாயக்காரனே! முன்பு உன் கண்ணில் இருக்கிற மரத்தை எடுத்துப்போடு, பின்பு உன்
    சகோதரன் கண்ணில் இருக்கிற துரும்பை எடுத்துப்போடும் வழியைப் பார்ப்பாய்.'
  azz-NT: 'Huan no amo huelis tiquilis ne mocniu ijcuín: “Nocniu, ma nimitzquixtili
    nojón teuti ten ticpía moixtololoco”, como tejua amo achto ticmachilía ne hueyi
    cuoutzontet ten no mitzixtzajtzacuilijtoc. Porín como amo ticmachilía ne ten mitzixtzajcuilijtoc,
    ijcuacón tejua tiixcuecueptoc san ica motamachilis. Ta, cachi cuali ximoquixtili
    achtopa ne cuoutzontet ten mitzixtzajtzacuilijtoc huan ijcón huelis tiyequitas
    ya ne teuti ten quipía mocniu ne ixtololoco. Huan ijcón huelis ya tiquixtilis.'
  spa-RV-1909: '¿O cómo puedes decir á tu hermano: Hermano, deja, echaré fuera la
    paja que está en tu ojo, no mirando tú la viga que está en tu ojo? Hipócrita,
    echa primero fuera de tu ojo la viga, y entonces verás bien para sacar la paja
    que está en el ojo de tu hermano.'
  csy-csy: Na mitsung a om thing tawnpui om nginge nangma le nangma ki en ngawl in,
    bangbang in na suapui pa kung ah, na mit sung ah nin themno sia hong laksak tu
    khi hi, ci thei tu ni ziam? A ki hitheamsak pa, na mit sung a om thing tawnpui
    sia vawk masa in a, tua zawkciang in na suapuipa mit sung a om nin themno sia
    a thiangtak in na mu thei tu a, khelsak thei tu ni hi.
  mxq-NT: '¿Es wiꞌix mjʉna̱ꞌa̱ñ: “Mʉguꞌuk, nꞌokjuꞌtʉmʉ tadʉ kepywyayuꞌunk diꞌibʉ jap
    mmʉda̱jtypy mwiinóty”, es kyaj mnayjyáwʉty ko mij xymyʉdaty ja mʉj kepy jap mwiinóty?
    Mnaydyíjʉp ko mjikyꞌaty tʉyꞌa̱jtʉn mʉʉt. Yajpʉdsʉ́m jawyiinʉ tadʉ mʉj kepy diꞌibʉ
    jap mwiinóty, es dʉꞌʉn mba̱a̱t xyꞌixy yajxón es xyjuudʉt tadʉ kepywyayuꞌunk diꞌibʉ
    jap mmʉguꞌuk wyiinóty.'
  tzj-NT: 'In chakaja'' ¿nak moda nebij tre ja rewach''alal: —Wach''alal, taya''a''
    lugar chake chi nkaya'' jun consejo chawe tre ja il mac ja c''o pan ac''aslemal,
    nixche'' tre, pro xa mateya'' cuenta tre chi más na nim ja il mac c''o pan ec''aslemal
    ixix? Ja queri'' xa caca'' epalaj ja neban. Ja wi newajo'' neya'' consejo tre
    ja rewach''alal rjawaxic nabey chi neya'' can ja ritzelal ja c''o chipan ja rec''aslemal
    ixix utzc''a chi nixcowini neya'' utzlaj tak consejo tre ja rewach''alal.'
  tdt-tdt: Oinsaa mak o brani dehan, ‘Belun, mai hau hasai tiha ai uut nee husi o
    nia matan.’ Afinal iha ai kabelak ida taka hela o nia matan rasik. Imi nee koalia
    oin seluk, hahalok oin seluk! Hasai tiha uluk ai kabelak iha o nia matan rasik
    mak foin o haree hetan para bele hasai ai uut husi o nia maluk nia matan.”
  ron-BTF: 'Sau cum poți spune fratelui tău: Frate, lasă-mă să scot paiul care este
    în ochiul tău, pe când, tu însuți nu vezi bârna care este în propriul tău ochi?
    Fățarnicule, scoate întâi bârna din propriul tău ochi și atunci vei vedea clar
    să scoți paiul care este în ochiul fratelui tău.'
  eng-WEBP: Or how can you tell your brother, ‘Brother, let me remove the speck of
    chaff that is in your eye,’ when you yourself don’t see the beam that is in your
    own eye? You hypocrite! First remove the beam from your own eye, and then you
    can see clearly to remove the speck of chaff that is in your brother’s eye.
  eng-FBV: How can you say to your brother, ‘Brother, let me take out the speck that's
    in your eye,’ when you don't even see the plank that's in your own eye? Hypocrite!
    Take out the plank from your own eye first, and then you'll be able to see well
    enough to take out the speck from your brother's eye.
  nld-1939: 'Of hoe kunt ge tot uw broeder zeggen: Broeder, laat mij de splinter trekken
    uit uw ogen, en de balk in uw eigen oog ziet ge niet? Huichelaar, trek eerst de
    balk uit uw eigen oog; dan zult ge zien, hoe ge de splinter uit het oog van uw
    broeder moet trekken.'
  bwo-bwo: Ando ni'ááwotse fa'a gindo nbe'aawo nieshush ‹Ti eshuwo, n aawitsi fiishani
