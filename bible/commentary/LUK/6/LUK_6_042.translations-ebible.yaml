  arl-NT: 'Niaa jaara puereetuuca maca shanacuya tama nia namijiajiniajaaja, ¿niaatucua
    casaara sequere quiarta pueyanoni: “Cua tarajanunaa, cuno rucucua pa taquiri quia
    namijiajiniji”? Sesa jiuujiaracanaa, tama nia namijiajinijijiaaja nia pare coteenu
    cuno maca. Na nuhuaji cutara nia naata maninia niquiniu, cuno rucucua nia taquiniuria
    nia tarajanu namijiajiniji. Naaratej, majaari nia rimiaaquenu niarta pueyanoocuara.'
  ziw-ziw: Hegu naudahe vivihi kumgamba mlukolo ywako, ‘Hake, mlukolo ywangu, goja
