  ena-ena: Hulaŋ iamɨgali lusɨŋ sɨbɨlɨ sɨbɨlɨ vihavɨlalɨ agɨlaŋ uami. Nɨbɨlaŋ hulaŋ
    iamɨgali agɨlasaŋ anɨm hɨlɨcɨ iguavɨla cɨhu hɨbɨŋ iguavɨci vivi saŋ hɨji igahɨlavɨlalɨ
    uami. Hameŋ sadaŋ Asɨ nulɨsaŋ akuaba akuaba huaci huaci agɨladɨ ma igubali uami.
    Namɨlaŋ nɨbɨlaŋ lɨhavɨlalɨ hameŋ lɨmɨlaŋ uami. Hulaŋ iamɨgali agɨlasaŋ anɨm hɨlɨcɨ
    iguavɨla cɨhu hɨbɨŋ iguavɨci vivi saŋ hɨji igahɨlɨmɨlaŋ uami. Namɨlaŋ hulaŋ iamɨgali
    agɨlasaŋ anɨm hɨlɨcɨ igulaŋ nɨbɨlaŋ cɨhu hɨbɨŋ nalusaŋ ma iguavɨbali agɨlasaŋ
    avi iguhalaŋ uami. Hameŋ lavɨla namɨlaŋ hulaŋ lusɨŋ sɨbɨlɨ sɨbɨlɨ vihavɨlalɨ agɨladɨ
    lɨvalɨbalaŋ uami. Lɨlaŋ Asɨ nalusaŋ akuaba akuaba huaci huaci agɨladɨ igubali
    uami.
  nbq-nbq: Hiren, ‘Hivis ndatak woknerasogom,’ umbutu dugwit, henaswei wogorugu hiniselok,
    andi vaga nggarogo okhedaup embetep? Mondok dek. It ap weyak ogasagwi ako en,
    ‘Hivis ndatak woknerasogom o,’ yiluk, enaswei wogerelagwi. [Anderogo atma, ‘Hivis
    ndatak woknerasogom,’ embetetek dugwit, ugun at wogurugu dogones.]
  tgo-tgo: Na thoŋgo mbe hu giya eŋge bigibigi weŋgiya thavala hu ghareghare ne thɨ
    giya njogha modae e ghemi, ŋgoroŋga na hu renuwaŋa na hu munjeva Loi ne i vamodaŋga?
    Othembe thavala ma thɨ ghambugha Loi le mbaro thɨ giya bigibigi weŋgiya thavala
    ma thɨ ghambugha Loi le mbaro, na thɨ mban njogha tembe ŋgoreiyeva lenji giyako
    le ghanaghanagha.
  yap-yap: Fa’anra yib be’ i ning ban’en ngak bigimed ni nge maruwel ngay nge mu’
    me fulweg, me pi’ ngak ni bochan e manang nra fulweg fa’anem ngak, me ere mang
    ni gimed be finey nra fal’eg Got wa’athmed riy? Mus ko pi’in ntadenen ma yad ma
    pi’ ban’en ngak e pi’in ntadenen ni fan e yad manang ni rogon oren e tin nra pi’ed
    e aram urngin e tin ni bay ni fulweg ngorad!
  mop-NT: —Wa cuchi jadi' ti'ijoo' a walacoo' u yusq'uintic u jel a taq'uin a walaque'ex
    a tz'eec u maantoo'o, ma' tane'ex a betic a qui'il ti baalo'i. Le'ecoo' a que'enoo'
    ilic ichil u sip'ili, walacoo' ilic u tz'eec ti maanil a taq'uin ti'ijoo' a walacoo'
    u yusq'uintic u jel tucaye'il,— cu t'an a Jesusu.
  tet-tet: Kalo ita foo tusan osan baa ema mak bele selu nikar, ita hetan saa? Tan
    ema aat sia moos foo tusan, surak awan-wainrua sia simu nikar tomak.
  hlt-MCSB: A taeng lamkah dang hamla na ngaiuep uh te na puu uh koinih nangmih ham
    mebang lungvatnah lae a om eh? Te tlam te dang boeiloeih ham ngawn tah hlangtholh
    rhoek loh hlangtholh roek te a puu uh van ta.
  xtd-NT: Nux diko ni ñayiu ka nataxi, ka xiaꞌan nuu‑n, ña tna ini Ianyuux xa ka kida‑n.
    Ntdaa ñayiu duꞌa ka kida, nde ñayiu ka kida kueꞌe kuechi kida xijan. Ka xiaꞌan
    nuu ñayiu tvini xiꞌin xaxii‑i xa na najuñaꞌa nuu ñayiu n‑xiaꞌan nuu‑i ɨnka kɨu.
  mdy-ETH: ኑም ማሃንዳኔ ጌዒ ጉሙርቃ ዓሶንሢም ሌሊ ዒንሢ ታልዔቶ ዓይጎ ባሼ ባኣዚ ዒንሢ ዴንቃንዳይ? ዬያጉዲ ዔያታ ታልዔዞንሢ
    ማሂ ዔካኒ ጎሞ ዓሳ ጎሞ ዓሶም ታልዓያኬ።
  spl-spl: '@see-verse:LUK.006.033'
  usp-NT: Y wi xike taye'tak jkejomak mak cristian ri tijk'asaj jkejomak, ta' jaljoj
    rilic ri tijin tab'antak. Ji'ne'lon trantak mak ajmacb' chirib'il rib'ak, tijya'taka'
    jkejomak chi rib'il rib'ak y trulb'ejtaka' tik'asaj jq'uixel rechak nen jnimal
    xye'takb'i chi kejom.
  zav-NT: Šə porzə chbeɉle bi de'en chbeɉle len beṉə' sole lez yesyə'əyoṉe'en le'e,
    ¿bixa yeɉlaotgualen'? Ḻe'egatezə can' chso'on beṉə' güen de'e malən', chesə'əbeɉe'
    bi de'en chesə'əbeɉe' lɉuežɉga'aque' na' nite'e lez yesyə'ənežɉue'en.
  sgz-sgz: Má ngo u bál tari kam tekesi táit ur si rung er u hol on ngo da kos kalengnai
    ur singim, suri dáh da para agas iáu? Tan tám sápkin di lu longoi ngorer mul,
    di lu bál tari táit singin rang tur di suri ngo namur da kip kalengnai táit nák
    arwat mai táit erei di mulán tari.
  kek-NT: Cui la̱ex nequeto'oni tumin ca'aj cui' reheb li nequenau nak te'xq'ue re̱kaj,
    ma̱c'a' xjalanil li yo̱quex chixba̱nunquil riq'uin li neque'xba̱nu li toj ma̱ji'
    neque'pa̱ban xban nak neque'xto'oni tumin ca'aj cui' reheb li neque'xnau nak te'xq'ue
    re̱kaj.
  blz-NT: Ka' kalu i kuu mombolosii upa-upa na mian see tongko' na mian men daa momoko
    mombolosi upa-upa iya'a, men koiya'a mbali' se' kana'mo? Mianpo men sian malolo'
    na aturan agama mantarai simbaya'na mombolos upa-upa kasi pa'ase'onna soosoodo!
  poe-NT: La ko tí nchekjenrá chichaon jehó tí sín tjenka̱yáxinrá kíxin tsꞌókjanhanrá
    sín tí chichaon, la tí xi̱kaha kohya ninkehó tsjachahyará. Kjónté tí sín jínahya
    tjasin jie̱ xi̱kaha chꞌe sín nchekjen kíchó sín chichaon la ko chónhen sín kíxin
    tsokjan tí chi̱cha̱ko̱en sín ínaá.
  san-TAM: 'யேப்⁴ய ருʼணபரிஸோ²த⁴ஸ்ய ப்ராப்திப்ரத்யாஸா²ஸ்தே கேவலம்ʼ தேஷு ருʼணே ஸமர்பிதே
    யுஷ்மாகம்ʼ கிம்ʼ ப²லம்ʼ? புந​: ப்ராப்த்யாஸ²யா பாபீலோகா அபி பாபிஜநேஷு ருʼணம் அர்பயந்தி|'
  cof-NT: Junsi mancuwano junlachisiri faricarilaquinari, Diosi nulaca sen jolajoe
    tituchunae. Jutsa quiminla talanan faricariniquiminlae jun tsansinan mancano joto.
  srm-NT: “Nöö ee i juu wan sëmbë soni fu di i sabi taa a o toona da i ën baka, nöö
    ja du wan apaiti soni fii kisi gafa e. Biga sö nöö dee sëmbë dee an dë ku Masa
    Gadu a wan së ta du tu. Nöö un musu libi bunu möön de.
  qvs-NT: Chaymanta kankuna kullkikichita kutichikuk runakunallata prestadu kushpaykichika
    Tata Diosta mana kushichiykankichichu. Tukuy uchasapa runakuna sukwan sukwan prestanakunsapa
    ashwan aypata chaskiyta munashpankuna.
  zca-NT: Mbaino chi lë' go le' prext kwa'n ka' nab tsa rë men xa' zak go nilu' ka
    kixe, orze', ¿xmod le' go tu kwa'n wen chi le' go sa'?, porke nu ska haxta rë
    men más nzë'b xki, nile' bixa' prext kwa'n ka' guchin bixa', orze' kimbëz bixa'
    zhire ska xa' ze'i.
  cbc-NT: Tunu bairoa mʉjããrẽ catunuomasĩrã jetore mʉjãã cawasoata, ¿ñe ũnie caroare
    mʉjãã átiyati? Tore bairo átinucũñama Dios yaye quetire catʉ̃goʉsaena cʉ̃ã. Narẽ
    nipetirã na cawasorijere catunuomasĩrã jetore na wasonucũñama. Bairi mʉjãã, Dios
    yarã ãnirĩ mʉjããrẽ catunuomasĩẽna cʉ̃ãrẽ na rotijoya.
  qxo-NT: Yanapanacog puralla imachöpis yanapanacurga ¿ima allitatä ruraycäyanqui?
    Yaga runacunapis yanapagnincunallataga yanapanmi imatapis garanacuyänan raycurllaga”.
  mox-mox: Ta maʼoda ana aqiaqi ʼeguma tomotau emi veyoluba niʼa oneidi ta nuanuami
    ina nei ʼeviviemi? Ge wese aqiaqina, mana ʼidewani toluveifadi iviaqia ediavo
    ʼidia ta inuaia veʼia ina loba ʼeviviea.
  kew-kew: Go page nimimi onaa medaloma yaenu kaloa wala aba gi kone salimiri go kone
    madaare epe puri namealimi. Dia-ga pupitagi ne onaanumi page waea peme onaanu
    oyae kateme. Gore yago mada abuteme kone sua kateme.
  dww-dww: Be aitauḡa aba koya utedi be taumi ko noḡonoḡotina da tai ḡare munaḡemina,
    inam naumeki be tokare nam maesa ko banavi! Baninama inam kauinama teneḡinama
    nama gewagewa banegidima ta voivoiana.
  nif-nif: Ba tɨkap dɨk ama nindɨ tambon ombɨ-gamnelɨñdok tuop wɨn nandɨ-kwambɨñ dalañ
    endañgot emɨñda, nekta Yambattɨ ganɨ-kɨndem dawɨk? Yom ama endɨ bo yom amala nepek
    emañ, wɨn tambon wolok tuopgan ombɨ-semnelɨñdok wɨndɨñ pa tañ.
  twi-ASANTE: Na sɛ mobɔ wɔn a mosusu sɛ wɔbɛtumi atua mo nko ara bosea a, papa bɛn
    na moayɛ? Nnebɔneyɛfoɔ nso bobɔ bobɔ wɔn ho wɔn ho bosea, a wɔhwɛ sɛ wɔn nsa bɛka
    wɔn sika bio.
  aoj-aoj: Iꞌi ipaꞌ peseꞌasa anis hiahawes epes isimba ipaꞌ pegawa esis atiasi sogogwamepasii,
    anaf ami nefela agof ipeꞌigufi? Bola owaꞌatin. Epes awasi wapani sagasoꞌasa anom
    maefah anis sandaꞌ waf awafii, ama esis sotanima sogofaꞌam naꞌamba atin mondagwama
    siꞌi saliꞌ sagasoꞌasam.
  cbv-cbv: ‘Wã wayát pah bóo ã jwʉ́ʉbabipna caá’, niíj jenah joinít, nʉ́odih ñi wayáchah,
    dedé pínah nihcan caá. Yeejépwã yʉhna, bitadih páant ĩpĩ́ wainá caá.
  taw-taw: Tap ñon pen ñɨnɨgabal agɨl, gos anep nɨŋɨd tap ñɨnɨgabɨm ak, tɨtay dɨl
    chɨn binɨb teplep mɨdobun agɨl nepɨm agak. Binɨb tap si tap tɨmel gɨpal okok abe
    anɨgɨpal agak.
  jic-NT: La p'a nun jis lal le moná ca nacj. Nun 'oyá jupj la tjemyona, newa nujola
    p'a jawasa jupj t'e'éncatsja ca nca'as, ma'ayas. Dios ma ca mwi'im nin lojí mpes.
    Malala lajay nin p'iyá lajay yupj. La p'a yupj jis lal le monana, yupj ja'ayapj
    wa. Yola p'a jawasa jupj t'e'éncatsja ca nca'as, ma'ayas jupj. Dios jos nun más
    'üsüs lojí yupj jis lal.
  zap-NT: No belne rdee de ne rnab nonchee mén ne ryenen de ne zun gan ycheree we,
    ¿pe ne wenzhe rlaa de? Porke no ke menmal rdee ne rnab semenmal men ne ryenen
    men ne zun gan ycheree we.
  wer-wer: Ën ar omnarö kangut nimpënaak pël wesak omnant mampunë pöt pangk naëpan.
    Omën saunaringörö pitta omnarö kangiir tapël mampënaak pël wesak omnant men yaë.
  ipi-ipi: Koo piyaini wandakali tupanena yangone tupamane minditaka mindi matili
    yakama geakale nembo toto, utupane-mane yangone utupanenga yano maiyaini. Wuane
    pua teke, yakamana yangone tupamane minditaka mindi matili yakama geakale nembo
    toto, yakamato yangone utupanenga yano mai-yaindo, apito yakama languato, yakamato
    kuai lo peyai lolo-peyaipe.
  qul-NT: Ayninquichis, paycunamanta imallatapas jap'ekayta pensaspa chayri, ¿ima
    allintataj ruwanquichis? Juchasapacunapas ayninacullancutaj imallatapas jap'ekayta
    pensaspa.
  urw-urw: Bana nini nagüngab utunde, fere simai daba daba maig toweregengüdi, baba
    fere simai gürena daba daba dünügüdiba, Keriabüde yanim ninib siradgabereregarge.
    Menmen gügab fere simai tugu, nini fere menmen gügab fere simai gürena daba daba
    dünügafaigen. Baba amure, nini sibam, baba fere simai nugengab daba daba maig
    toweregen.
  rmy-GURBET: Thaj ako den zajam kolenđe savendar ađućaren te irin o zajam, savi si
    tumari hvala? Golese kaj i e grešnikura e grešnikurenđe den zajam te len palem
    gaći.
  ter-NT: Koane itukapu póhutine ívexo ne xâne yéxone poréxopeopimo ívexoake, apêtikopomo
    némoepo xoko Itukó'oviti vo'ókuke? Muhíkova xâne pahukóvoti, ívaxomaka po'ínuhiko
    xâne pahukóvoti koêku éxea poréxopeamo ívaxoake.
  bmr-NT: 'Jaanotɨ: Diitotɨ siinoco ɨcɨqui, noomoro siinoco mahacɨhachiijɨ, ¿coyomo
    imi fɨne toono? Tollɨro bu iimifiitɨmo iimitɨmoco siinoco acɨfihi; Diitotɨ siinoco
    mɨhɨcɨqui, noomoro.'
  fuf-fuf: Si on ɲawlii ɓe tanƴiniɗon yoɓitay on ɓen, haray ko moƴƴere honde heɓoyton?
    Hay junuubanke'en ɲawlindiray fii yo ɓe yoɓitindir.
  mwc-mwc: Ba pipiya iyabosi am berena sini sarobi wai kosi wata kurisi kuna berena
    wai, awaika kairavina bi gairena kuna yauni? Kairavina piragagoyo biyisi yebo,
    piragagoyo pipiyisi kurisi te bereberena, kata asi waina awaika si berena wai
    tupana sina yauna meyei.
  bhl-bhl: Kom teing dim tum win mak kuluko, yulo kulusiliw yan be iti duyemsiliw
    kawtiw ilo iti tum win makso duyemiw tewe, Sunbin-Got e yulo beem mongom ete ‘Nem
    angin ken ati te!’, yangoke sako? Babo! Sili sili nam kekabiliw kawtiw alik alik
    bikati sili sili nam kekabiliw kawtiw mali ilo tum win duyemeko, iti yan be kulomin
    ibolow kebiliw kasike.
  ons-ons: So ŋine turuŋine mainge ŋibongei, ŋei yewa eŋeka kine kine ebongei, yemo
    ŋine daleo mosop mane maikei? Borikine mama eŋe yale waka kine kine turuŋine rokop
    wekuka mainge ebongei wane, borikine mama kimakopene ebon okanmami!
  con-NTPO: ¿Jai'ngae ccase isuye corifin'dima cca'indeccunga afe'ta ti qui ñotsse
    tson'fa? Nane egae tsinconsundeccu'qque tsa'caen tisupaporanga afeye atesu'fa
    jai'ngae ccase isuye.
  ghs-ghs: Ma abi teei niike quba moitemi niiho tinau noho torota ooraimi nii abi
    ooqake keke quba moitemi noho tinau niiho torota ooraquko abi sinabidzaho sasana
    oorai noi oke moohimi oi ikanomake eete noho dzebidzebi naataqu. Bamu oi pisinisi
    abi nokomae keke qesa hoobiroraiho teteni.
  peg-peg: ପାଚେ, ଇମ୍‌ଣାକାର୍‌ତାଂ ମିଦାଙ୍ଗ୍‌ ପାୟା ଆନି ଆହା ମାନାତ୍‌, କେବଲ୍‌ ହେୱେରିଂ ରୁଣ୍‌
    ହିତିସ୍ ଏପେଙ୍ଗ୍‌ ଇନା ଆସିର୍ବାଦ୍‌ ପାୟା ଆନାଦେର୍‌ ? ପାପିର୍‌ ପା ସମାନ୍‌ନେ ପାୟାଦେଂ ଇଞ୍ଜି
    ପାପିରିଙ୍ଗ୍‌ ରୁଣ୍‍ ହିନାର୍‍
  txu-NT: Nhym ajte me ar amã mỳjja ngã gar kam amipãnh memã mỳjja ngã, bãrãm kam
    dja ba ar amex jarẽnh jabej? Kati, ẽ, me axwe ne me aktã aben pãnh abenmã mỳjja
    nhõro ba. Nãm me akubyn abenmã 'ãnh õro ba. Be, dja gar gadjwỳ me kute akubyn
    ar amã mỳjja nhõrmãbit mỳjja ngã, djori kam mex? Kati, ar ga, ar ikôt aba djwỳnhja
    dja gar tu memã mỳjja nhõrkumrẽx ne kam pãnhkam amak kêt.
  eng-WEBU: If you lend to those from whom you hope to receive, what credit is that
    to you? Even sinners lend to sinners, to receive back as much.
  gnw-NT: Jare piporuca yave mbae ĩru vae pe jae umee ye peve vaerãño, jocua mbaetɨ
    co mbae icavi vae. Echa'ã iyoa vae reta uiporuca mbaembae ĩru vae pe jocua ĩru
    vae umbɨjecovia ye chupe vaerã —jei—.
  mux-mux: Ulu-pulu-kis telemele yambuma kepe enini anju-yandu pundu angnjiku, ‘Walse
    alsupu sukundu liimbu.’ niku pundu angnjilimele kanili piliiku kene, eni yandu
    pundu tolemele yambuma mindi pundu angnjingéle kapula mólu. Eni pundu naa tolemele
    yambuma pali pundu angnjangi.
  maj-NT: Ko̱ tsa n'ekienyoho̱o xi behe̱ k'un nga tsjá ngajoya ngáha̱nu̱u, ¿mí kju̱a̱ndaha
    xi tín'o? Santaha ko̱ xu̱ta̱ ngatitsuu̱n ts'ínkienyaha̱ xinkjín ko̱ kuyá ngajoya
    ngáha.
  bkq-NT: Ipywanimoem awyly mâuntulymoram kulelâ âdylâ mâundulymo-ro watay, “Deus
    âdylâ koendonro xuduze aguitobyry wâgâ” tâkewâzeba itaungâ. Deus einwântânry modo
    arâ adâisemo lâpylâ.
  kue-kue: Ana ene taragl yomba nare ikine endinaglmedi poglodi pirtre tembi, sraglmere
    ene God taraglmo wakai inaglme? Tandaglme erikwa yomba yegl ere tandaglme erikwa
    yomba taragl teingwa, taragl kuno yegl i-ikine endinamnedi pirtre erikwa.
  cot-NT: Aisa arigueti pojocaqueneri pigonoro yamanaquempica iramanaquempigueti iroguipijaempica
    coajica, cameetsavaeque. Cotanquitsiquea managueti irioca pojoquene quejetacaajiajempineca
    ¿arimpa irooquea irishinevenquempi Aapani Irioshi? Ariqueate icojiga aisa coguishejiatsica,
    yojocajiguiniri igonoro cameetsaniji inquejetacaajempari iriatimpa.
  bnp-bnp: Mua bara mu habi a maki, muri mu ngaru ni gi koli, e rei ge kavurike mua?
    E huriki a bakovi hale, ria ranga ri habi a maki ne huriki a bakovi hale, ri ngaru
    ni gi koli.
  apn-NT: '@see-verse:LUK.006.033'
  ctp-NT: Nda wan ska nan jñan nten nu ndayaꞌ ti ꞌwan, ngwañaꞌan ngiꞌni wan. ¿Ta suꞌwe
