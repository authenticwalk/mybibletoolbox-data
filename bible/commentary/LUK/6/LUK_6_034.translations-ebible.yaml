    pia î' pe pra rî mîrîrî wanî. Aapia'nîkon Paapaya î' rî tîrî pepîn mîrîrî ku'sa'ya'nîkon
    wenai. Maasa pra imakui'pî ku'nenanya nîrî ikupî mîrîrî warantî inna'pokonpa kai'ma.
  ndg-ndg: Kati mwatikunkopesha ilebe kwa bandu mwabile mutegemie kwamba balowa kubabuyanganikiya,
    eyo nga thawabu gani kwinu? Mana hata balo babile ni sambi balowa kopesha benge
    sambi benge, ni tegemya pokya kiasi chechelo kae.
  wsk-wsk: Se nina aking kariimet mel koma ningarmonko mu ko iki se mel nungarsan
    agi mu, koma mel ningo awuk bare talko? Ikialko, ‘kariimet memek’ mu nunga mel
    koma tamonko iki se nunga saki alo mel nungarsan tala.
  toj-NT: Ta ay c'a jas ahuioj, oj jac majuc ahui, oja huaa yi yuj ja huaxa naa que
    oj c'otuc ja c'ac'u ay jas oj yaa hui ja yeni, ja jahui mi jas yioj. Como jach
    ni ja mulanum jumasa chomajquili. Huas smaja sbaje soc ja smoj mulanumili.
  tbc-tbc: Tia dugo, oŋ tamolpein a mel naon dupano wak aloŋ dan mi mel pidinai tap,
    an lo dugo woŋ naon ule wak i? Tamol saiadi ak dam nug mel dupani dop, naon dam
    ago mi diŋane da.
  sna-sna: Uye kana uchikweretesa kuna vaya vaunotarisira kuti vagodzora, mubayiro
    wako uchagova weiko? Kunyange vatadzi vanokweretesa kuvatadzi, vachitarisira kuzodzoserwa
    zvakakwana.
  smk-NT: No saray pa'daman moyo tamo' ket saray tanda' moyon makabayad, kai nakamo
    gun-gunawan nin Dios; ni saray makasalanan ket pa'daman rasaray kapada ran makasalanan
    no tanda' ran makabayad sara konra.
  grc-TCGNT: Καὶ ἐὰν δανείζητε παρ᾽ ὧν ἐλπίζετε ἀπολαβεῖν, ποία ὑμῖν χάρις ἐστί; Καὶ
    γὰρ ἁμαρτωλοὶ ἁμαρτωλοῖς δανείζουσιν, ἵνα ἀπολάβωσι τὰ ἴσα.
  gof-WFTW: Tal77e zaarana asa xalaalas hintte tal77iko ay dumma galatetteetii? Nagaranchchotikka
    guye zaarana asi be7idi tal77osona.”
  spa-BLM: Si prestáis a aquellos de quienes esperáis recibir, ¿qué mérito tenéis?
    Incluso los pecadores prestan a los pecadores, para recibir lo mismo.
  kyz-NT: —A'ere “Nipo 'gã imepyi jee re'ã” 'jara 'gã nupe etee kasi ekaraemã eremono
    ne— 'jau 'ga 'gã nupe. —A'ere 'ã aipoa miamũ futat aetywera 'gã iapoi. A'ere kasi
    pẽẽ nan ine. Nanarũi pẽẽ. Pemono ekoete tee futar iki ikaraemãe'ema 'gã nupe.
    Karaemã mepye'ema 'gã nupe nanẽ pemono ekoete tee nũ. Mama'ea 'gã nupe itywe'emamũ
    ki pemono ekoete tee 'gã nupe— 'jau Jejui 'ga 'gã nupe u'ama.
  dao-dao: “Ning jah thung be thei khai däng üng yah be vaia ngak'uheinak am iyaw
    nami kpu üng ngkhengnak i nami yah khai ni? Khyangka he naw pi yah be vaia ngak'uhnak
    am khyangka he üng jah kpu hngaki he ni.
  cya-cya: Cha' taa um tñi jñi' tsalca nu tca xu'hua 'in na lo'o sñe' na, ¿ñi cunta
    ntsu'hui 'in um xacan'? Si'yana cuaña'an n'ni nten chendyu, ndaa can' tñi njñi'
    xca tucui si'yana nducua la na chcuan.
  nii-nii: Enim epi kombur wumb ngunjung kin, nga orung simin ningii ei enim noman
    nipe noman piingii? Wumb oł kis ełmin wumb oł ka erik wumb eipi ngołmun ku. Pe
    wumb ombu epi ende mił siłmin.
  ign-NT: Téhevare nacari­chupuca íjaraca nácani títsiri­ji­ca­vanahi te ticapu­caheana,
    tájinavare tacuna­cha­ca­revaina eta me Viya. Apanasica ena máimati­ra­hanahi
    ema Viya tíjaracana ena títsiri­ji­ca­vanahi te ticapu­recana.
  dik-NT: Ku na ye këdu gam tënë raan ye ŋɔ̈ɔ̈th ciɛ̈t bï cuɔ̈ɔ̈t aköldä, ke Nhialic
    mit puɔ̈u tënë yï? Agut kɔc kärɛc looi aa käkken gäm kɔc rɛc kɔ̈k cït ke, rin
    ye kek ye tak ciɛ̈t käkken bï dhuɔ̈k ke ëbën aköldä.
  cac-cac: Tato ay eb' sc'anan sq'uex junoc tas d'ayex, tato an̈ej d'a eb' syal yac'anxi
    d'ayex, an̈ej d'a eb' tzeyac'a' ¿tom vach' tze c'ulej icha chi'? Icha chi' syutej
    sb'a eb' chuc yac'an junoc tas majanil d'a eb' yetchucal, yujto sna eb' to ol
    schapax tas eb' d'a eb'.
  tzj-E: Jun chic, tak c'ola neya' pe kjonem y ewutkin che nya'a rec'xel ¿lc'o tc'ara'
    jun sip rxin Dios nyataja chewa nech'ob ixix? Com je e itzel tak wnak arj-e' chka'
    c'ola nqueya' pe kjonem jcutkin che nya'a rec'xel.
  san-BUR: ယေဘျ ၒဏပရိၑောဓသျ ပြာပ္တိပြတျာၑာသ္တေ ကေဝလံ တေၐု ၒဏေ သမရ္ပိတေ ယုၐ္မာကံ ကိံ
    ဖလံ? ပုနး ပြာပ္တျာၑယာ ပါပီလောကာ အပိ ပါပိဇနေၐု ၒဏမ် အရ္ပယန္တိ၊
  yaa-NT: Akka mã ato kori inãxõ mã ato shinãkõimis nokomãi kopifakõikanira ixõ; akka
    na yora fetsafãfe ea afaa kopifatirofoma. Nãskakẽ ẽ ato afaa inãpaima ixõ mã shinãkĩ
    mã afaa inãma, askara sharama. Nãskarifiakani yora chakafo kori inãnõnãmisfo nokomãi
    kopifasharakõikanira ikanax.
  cab-NT: Ánjaün afúredeija joúnrügü ja úmagiñebaña jarítagua jibíjin som cátei, ¿ca
    buíti jadǘgübei láu líra? Afúredeijatiña gíñe ja wuríbabaña joun wuríbatiña jáledi,
    agúrabañu jagía gíñe jabíjin som cátei jámagiñe.
  clu-clu: Kag kon nagapauram kamo lang sa mga tao nga naulaman nindo nga magabayad,
    ta makakabaton kamo ra balus alin sa Dios? Bisan ang mga tao nga makasasala nagapauram
    ra sa andang kapario nga makasasala basta naulaman nanda nga magabalik andang
    ginpauram.
  swh-ULB: Kama mkikopesha vitu kwa watu ambao mnategemea watawarudishia, hiyo ni
    thawabu gani kwenu? Hata wenye dhambi huwakopesha wenye dhambi, na hutegemea kupokea
    kiasi hicho hicho tena.
  tpt-NT: Incha machꞌixtꞌaqniyatꞌik vamun yu lay katamapalnichoqoyan, ¿ex tisuncha
    xtapal kaval? Yu maqtaqalhinin vachu va chun talamachꞌixtaqniy para katalaqaꞌichoqol.
  aai-aai: Sabuw iyab kubitih o iso’ob i boro wan hinay maiye hinabit na’at, aisim
    boro baigewasin inab? Sabuw bowabow kakafin wairafih i hiso’ob turahinah tibitih
    ana fofonin boro wan hinab maiye!
  sny-sny: Fene apou toteyei su, “Ane kaiyemo ano ma'e etiri ta auwei su, le etiri
    ta ane ma'e itiya'u aurowa. Marepi fene lo luwaru a'i ne. Yo seni yahowa'i a'i
    ne. Lu taune luwaru a'i lowe lu taune tere'e luwaru a'i ma'e etiri ta auwei. Lowe
    etiri ta auwei su, lowe etiri aiwawe a'i itiya'u aniyei ne toteyei.
  myy-myy: Gãjire wasoagʉ, “Ija mʉcana jai bʉsaro bʉjagʉ yigʉja yʉ”, mani yi tʉoĩaja,
    mani rãca queno wanʉbiquĩji Dios. Ñeñaro yirã cʉni ito bajiro tʉoĩacõri wasoarã
    yirãji. Manire wasoamena ñabojarocati maniama ĩnare wasoaja quena.
  trc-NT: Me maꞌa̱n yuvii̱ ra̱cuíj soj saꞌanj, ne̱ se̱ guun rá soj naca̱j uún soj
    se‑saꞌa̱nj soj maꞌ. Sese ra̱cuíj soj saꞌanj man ina̱nj síí na̱ruꞌvee rihaan soj,
    ga̱a ne̱ me cheꞌé na̱ruꞌvee Diose̱ rihaan soj, rá soj ga̱. ꞌO̱ se nda̱a maꞌa̱n
    nij síí chiꞌi̱i̱ roꞌ, racuíj nij soꞌ saꞌanj man nij tuviꞌ soꞌ si̱j na̱ruꞌvee rihaan
    soꞌ ado̱nj.
  cut-NT: Ndete che dema̱n ihyan che co nedihve ye yahn nchuhn, ca̱h ne, tumanan ye
    ne, ¿dehra cochihve yahn ne? Nde ihyan che duhtuno ihyan ye ne, tihca̱ reca̱h
    ye, retumanan combiero yahn ye che co nedihve ye yahn vih.
  bel-bel: І калі пазычаеце тым, ад каго спадзеяцеся зыскаць назад, якая вам за тое
    падзяка? бо і грэшнікі пазычаюць грэшнікам, каб спагнаць гэтулькі сама.
  zlm-KSZI: Jikalau kamu meminjami orang yang kamu harap akan memulangkannya, apakah
    kelebihanmu? Orang berdosa pun meminjami orang berdosa untuk mendapatkan kembali
    sama banyaknya.
  gdr-gdr: Ɨ ra wɨn rɨga wa wulkɨp tagonindam ya pɨlkaim ra wɨn singi da ton kwa mɨra
    wa tetendauranj, sɨ rɨngma, wɨn rɨrɨr e b'ogɨl ɨsnawa okasya onggɨt waina mɨle
    ke? Ma rɨrɨr e, negɨr mɨle rɨgap toda kwa opima nɨnda negɨr mɨle rɨga wa wulkɨp
    agonenenauranj, nokɨm da ɨdenat toda kwa mɨra takatenanj onggɨt ogoni wulkɨp rɨrɨrɨnd.
  vmy-NT: ꞌBa tsa nikeya_ru tu kui sa xi bere kakun nga sja nganinu, ¿mé= xi kuejennu?
    Kaꞌnda xuta xi tjinre je tsikeyare xinkjin, tuxi sa̱kunire ngijngu kaꞌa ꞌba kjiꞌi
    ngani.
  cmn-FEB: 如果你借人钱财，又指望别人偿还，你这样做又有什么不同呢？罪人借钱给其他罪人，也会要求如数归还。
  gmv-RNT: Tal7e ekkidi zaarana dandayettes gizaytas xalla inte tal7ikko inte hara
    ay dumma anjo demmanee? Ayssi giikko nagaranchatikka isti tal7idayssa sire zaaridi
    ekkanas nagaranchatas tal7etes.
  ncl-NT: Huan sinda anquinlanehuía anmotomin anquichixtica pampa yehuanten yalo anmitzcuepililo
    anmotomin, yoje amo yahui anmijsehuía Dios pampa inon. Jan yoje quichihualo yehuanten
    hual yulilo quichijticate laijlaculisli. Quilanehuilo oc sequin quichixticate
    pa yehuanten quincuepilisi inmintomin.
  sua-sua: '@see-verse:LUK.006.033'
  klt-klt: Iná sándá topmá iháháya nangnaráng náut kámá yámineráng wawu Ánutu yá wáina
    tát sáhángga wata álosim sáhánggim me? Wa muná rewe. Mukmuro mara wawu wáinanyon
    topmá ihinemán ingga nangnaráng gu náut kámá iháng nuknuk yáni yáni inanyon wa
    yámángngátaráng.
  are-are: Iwunhangama Altjirrala rrangkarranha kwartiwutjika, rrangkarra paka etnanhanta
    yultha lyartaka wara nthamanga, etnala rrangkarranha yultha nthitjalputjinala?
    Relha kornarintja ntjarrala pula tjina etnakanha yultha lyartaka wara nthamantema,
    etnakanga yultha wotha initjinala warta.
  gai-gai: Ne meikramtaɨrmo reik neaŋ te, ne gainda kai lamŋica neaŋ teac. Mina ainanmo
    mac nda rutinande, ne ainda mo te, mandaia ndo aindopit, ‘Ne meikramtaɨr laiŋ’?
    Tɨpemb ŋgorikca morena meikramtaɨr, mitoca ndorita reikmo meikramtaɨrmo neaŋgacarica.
    Iŋmbai, mina lamŋinande, mina anna ruruti mac nda aŋgɨnande.
  qvm-NT: Yanapashogniquicunalata imachöpis yanaparga ama yarpapäcuytsu ali runa cashgayquita.
    Fiyu runacunapis yanapagnincunalataga yanapanmi imatapis chasquinan-rayculaga.
  chz-NTPS: Hiꜙ cherˊmahꜗ gaꜙmiꜙhä̱ä̱hˈ hnähꜘ dsaˉ hi̱ˉ la̱a̱hꜘ hnähꜘ ngëëyꜗ baˊ,
    ¿haˉ jmääꜗ heˉ naˉ kyahꜗ hnähꜘ? Jëëhꜘ, ja̱ˉbaˊ läꜙja̱ˉ jmeeꜙ hi̱ˉ hñaaˉ dsëꜗ,
    miˉhä̱ä̱yꜙ dsaˉ hi̱ˉ la̱a̱yꜗ ngëëꜗ baˊ.
  kmu-kmu: ‘Eteno namigahie.’ hutama hutetama amisaya veala yoka amisayana afa yanagitama
    anonaꞋa oꞋaligahae. Kefo yama nehaya veaꞋmoꞋya nagoke augafa ya alisayafe kefo
    yama nehaya veaꞋneꞋamimona yoka neꞋamamiye.
  ood-NT: Pi at wo em‑mah g s‑ap tahhadkam g Jiosh mamtp hegam waꞌi haꞌichu wo ha
    hiwigi mam hab ha elid mat wo wa uhpam em‑mah. Chum o hems g pi ap hemajkam hab
    waꞌap aꞌai haꞌichu e hiwgid hab e elidch mat ab uhpam ep wo ui haꞌakia mat heꞌekia
    ha hiwigi.
  lbm-lbm: यदि तुम उन्ख उधार दे जिन्कोसी फिर पावन कि आशा रखय हय, त तुम्हरी का बड़ायी?
    कहालीकि पापी पापियों ख उधार देवय हंय कि उतनोच फिर पावय।
  ncj-NT: Huan tla nanquintlaneutiye san inohque aquin nanquinehnehuiliya cana mechcuepilisque
    itlahtlen, tel, ¿tlen cuali onanquichiuque? Tleca noyojqui ijcon otetlaneutihque
    in ahmo cualten, cana noyojqui ijcon quiselisque.
  yuj-yuj: Tá yumo arop nopok kuri sáp naenámp nɨnɨkria ankank sánk nap te, waeman
    nopok sámp nap wae támaono. Tá Kwaromp firáp monap aropao kuri takrá ankank nonopok
    i konapono.
  kto-kto: Pa leba mialam pagap maun teip ga magaulap ga leba mima eba ina mepulam
    gat me miun, tie eba omila man ties o temaieng aun Morowa me uriro, a? Karuk kan!
    Inamaniap gat mila kiram la mime maialam pagap maun non inamaniap mila kiram,
    meba ina maiaram gat mirie pagap lare rie la maialam.
  gmv-NT: ታልዔ ኤኪዲ ዛራና ዳንዳዬቴስ ጊዛይታስ ፃላ ኢንቴ ታልዒኮ ኢንቴ ሃራ ኣይ ዱማ ኣንጆ ዴማኔ? ኣይሲ ጊኮ ናጋራንቻቲካ
    ኢስቲ ታልዒዳይሳ ሲሬ ዛሪዲ ኤካናስ ናጋራንቻታስ ታልዔቴስ።
  por-BLT: Se vocês emprestarem dinheiro, esperando que seja devolvido, por que deveriam
    merecer qualquer crédito por isso? Os pecadores também emprestam dinheiro a outros
    pecadores, esperando receber o que foi emprestado.
  stp-NT: Sia cham maatɨꞌ kaꞌ na pim aapiꞌm sɨlhkam tuꞌ kaꞌm nɨiꞌñ gu Dios noꞌ pim
    dai guiꞌ ja taiñbuiꞌñ gu tuꞌ nam jaroiꞌ jam taiñbuiꞌñdhaꞌ ɨp aapiꞌm gu tuꞌ, na
    guꞌ sia guiꞌ nam cham tuꞌ kaꞌm tɨ nɨiꞌñ nam puiꞌ jaꞌk tu jim.
  ame-NT: Ñam̃a ñerraʼm añecpa es sartannaʼtyena att̃och ellopaʼ oʼch alla apuerrset
    sam̃a, ñeñt̃ atet̃ sepenapaʼ ama eʼñeyeʼ sorrtatenoña ñeñt̃ eʼñe poʼñoc̈h cohuentetsa;
    añchaʼña es saretyena poʼpsheñeñ amaʼt ñetpaʼ amaʼtchaʼ ama apuerrseto amaʼt coñeʼt̃a,
    t̃arroʼmar atet̃ pena ñeñt̃ ama ameʼñenayo Yompor ñerraʼm eñoteñet oʼch alla aparet̃terret
    ñamet eshecchaʼña archet poʼpsheñeñ.
  mgh-2016: Vavawo mwaashimihaka attu nnokhulhuvelha wiira anouhokolhosherani, nnohalha
    upatta chani ibarakha? Ata attu o uwonya anaashimiha attu anaahokolhoshera!
  kvn-NT: “Imi pe tulega immalmal-ololchajad pega kannan uko pe takedbal, pe tulega
    immalmal ololchasmogal, ¿ibi-nued pega kunoniko? Keg kue. Imi tule-iskana ampa
    tule-ega-kannan-immal-uko-takedbal tule-iskana-pimaladga immalmal ololchenanimalmo.
  gvf-gvf: I ibal kobe mile, ‘Yal ta kalkan teralga ena yalini maan kirara na tenamua,’
    dire i yalin kobe iru tawle kalkan tenanga, ena God wai pire maki ye na tenama
    di pirino? Tamama. Kal digan ere taalime erungwa ibal kal ta tongwa mere, maan
    iru na tenama di pire ena tomua.
  san-ISO: yēbhya r̥ṇapariśōdhasya prāptipratyāśāstē kēvalaṁ tēṣu r̥ṇē samarpitē yuṣmākaṁ
    kiṁ phalaṁ? punaḥ prāptyāśayā pāpīlōkā api pāpijanēṣu r̥ṇam arpayanti|
  deu-ELBBK: Und wenn ihr denen leiht, von denen ihr wieder zu empfangen hofft, was
    für Dank ist es euch? [denn] auch die Sünder leihen Sündern, damit sie das gleiche
    wieder empfangen.
  mcb-NT: Ario okañotaka aikiro intaganirika pampinaigake gipigaigaempinerira, ¿matsi
    tatatyo irishineviigakempi Tasorintsi? Ariotari ikañoigari maika terira inkematsaigeri
    yampinavakagaigara, ineaigaketari irampinatantaigakerika irogipigaigaenkani.
  yle-yle: Yepê, Pi ka ndapî anyi y꞉oo, u kuwó dini ghi ngê amoo wumo knomomê, Chóó
    Lémi ka yi kópu daa ndîî kópu. Yepê, Yoo dono y꞉oo yi kópu mye d꞉uud꞉uu ngópu,
    noko ndapî a yémî ngópu, numo piy꞉e mê wumwe nyédi. Yepê, Ngópuch꞉anê knî ye ndapî
    ngmanmyi y꞉ee ngmê, wumwe u pi ye daanmyi vyi ngmê, ye Chóó Lémi ngê kópu mb꞉aa
    nmye ngmêwa d꞉uu.
  swh-1850: Na kama mnawakopesha wale tu mnaotumaini watawalipeni, je, mtapata tuzo
    gani? Hata wenye dhambi huwakopesha wenye dhambi wenzao ili warudishiwe kima kilekile!
  msc-msc: Ni ai ka julu don julu saralailu dɔrɔn na, julu su ɲuman de wo ri? Hali
    kojuukɛlailu ye julu donna a sara ko le rɔ.
  ese-NT: Miquianaaya joya jjaquiaquiꞌyojji yasijje quiaña. Joya jjaquiaquiꞌyo ajja
    huasijje quia jjima aña. Dejja mimishi cuana aje oe jamaya cuani peaꞌai. ¡Aꞌa
    dejja mimishi jayojja pojji! ¡Aꞌa quea dejja tai pojji! ¡Aꞌa quea nishehui pojji!
  jac-NT: Ta han̈echꞌan tet anma chꞌakꞌni ispaj selel teyet cheyabe, han̈echꞌan bay
    cheyakꞌa, ¿bay ay iscꞌulal hecꞌul hacaꞌ tuꞌ? Yuto hac tuꞌ chutepaxo anma mach
    ohtan̈eho Comam Dios, chechma ispaj selel.
  cak-CNT: Vi rix niya' jun cosa chire jun vinek pa kajic, roma nivoyobej ri kajbel
    richin, man c'ayef ta. Roma ri vinek janíla e itzel yequiya-ka pa kajic ri qui-cosas
    chiquivech rije', richin queri' c'o niquich'ec can chirij.
  zia-zia: Niye emo ena eno nona ena pugairo nupema abena niye eno pugaese kotumaya
