  jni-jni: Inka ya nya ureme ahira andesa ya inko iribani wadi kurzo shi ni cas, Nyanini
    uhana aje ashi me? Ana madini wa nyaza ana madini ureme, wa nyara akurzo imum
    besa wa nya sarki ukinki u ire imum ni.
  kne-kne: Ya mo anggoy din ammo yo ay mangitattaolis boloden da di pabolbolodan yo,
    ay magon-gonaan kayo aya? Olay din managbasol et ibolodan da dedan ib-a da, tan
    namnamaen da ay itaolin din namolod met laeng din inbolod da.
  tgj-tgj: Okv nonuno yvv gvlo paakor reku mvngnam ma naarrwk nyumbolo, nonuno oguaingbv
    boktalwkji namgo paadubv? Rimurnv vdwvka rimurnv vdwlo jinama paakor rungreku
    mvngla narrwk dunv!
  gui-NT: Jare peiporuca yave mbae iru vae pe jae omee ye peve vaeraño, jocuae mbaeti
    co mbae icavi vae. Echa iyoa vae reta yae chupe vae oiporuca mbaembae iru vae
    pe jocuae iru vae omboecovia ye chupe vaera —jei—.
  quc-TT: We xwi kiya pwaq pa qajik chike ri winaq ri kekwin chutzalixik ukꞌaxel,
    ¿jas rumal kinimarisaj iwibꞌ? Je xuqujeꞌ waꞌ kakibꞌan ri aꞌjmakibꞌ, kakiya pwaq
    pa qajik, rumal kakayeꞌj nim tojbꞌal kakichꞌek chirij.
  heg-NTPO: Eta ku suma bel duit se atuil in naut duit se ku, mo mam baen nal pait
    ta sam, in muun dui ki saa la? Ta atuil daat tas kon bel duit se atuil in naut
    duit tas, sadi ola bingin dua kam oen sium pait nol tetema.
  ptu-ptu: Anna maka' la anggam to nabela umbala'i sule la umpahabe'i doi'mu, iya
    tä' deem lalanna la dibala'iangko hesomu. Aka indo duka' to kadake gau' si umpahabe'i
    hi tia duka' padanna to kadake gau', aka nahannuam la nabala'i sule.
  bzd-NTPO: A' tö íyi peiteke, wé̱pa klö'wé̱ a' tö tö imeraneitö, esepa ë̀ a̱, e'
    ta̱ ¿e' ki̱ Skëköl tö a' ki̱kèka̱mi? ¡Au! Ñies pë' sulusipa tö íyi peiteke ñì
    a̱, mik ie'pa tö iklö'wé̱ tö imerdane eta̱.
  kwf-kwf: Ma diꞋia kamu kwate ru goꞋo ꞋamuꞋa fuana ngwae neꞋe kira saiana kike duꞋua
    fuamuꞋa, noaꞋa kamu kasi ngalia goꞋo ta kwaiaraꞋanga. OsiꞋana neꞋe ngwae abula
    taꞋa ki bore, kira sasi logo ꞋunaꞋeri fuana ngwae abula taꞋa ki, fasi Ꞌiri kira
    ka duꞋua nama fuada.
  eng-WYC-2017: And if ye lend to them of which ye hope to take again, what thank
    [or what grace] is to you? for sinful men lend to sinful men, to take again as
    much.
  eng-WMBB: If you lend to those from whom you hope to receive, what credit is that
    to you? Even sinners lend to sinners, to receive back as much.
  zat-NTPS: Che bi dxusanle chee̱ tuze benne' ba nézele wexunne̱' na, ¿bízraqueze
    da chawe' dxunle? Cá'anqueze benne' we̱n da cale̱la ca' dxulusane̱' da naca chee̱'
    chee̱ benne' ca' dxelune̱' da cale̱la, lawe' da zaj nézene̱' wulunézrujte̱ benne'
    ca' le̱ na.
  spp-spp: Yii à cè a jwo na yii sí n‑jà yaaga ɲáare n‑ta mpiimu á ke, yii aha a pire
    kanni kaan, tɔ̀ɔnŋi ŋgi yii sí n‑ta lire e yɛ? Mɛpɛngɛ shiinbii mú na lire pyi.
    Pi à cè a jwo na mpii pi sí n‑jà pire yaayi cyage núruŋɔ pire na ke, pire na pi
    maha yi fwɔhigii leni mú.
  zty-NTPS: Cha' ẕnéẕjwzele chegak benne' ka' žéklele yebí'igake' chele, ¿biẕe da'
    nakže chawe' žonlen? Ḻezka' žongak benne' doḻa' ka', zoa bi da' ẕnéẕjwgake' chegak
    benne' ka' žóngake' doḻa', dan' zej nnezle' yebí'igake' dan' bnéẕjwgake'.
  mek-mek: Ke oi aufalao agaꞌo emi pipeni afa agepenimueimi mo auga amu openia koa
    aisama, kapa felo agaꞌo eemiai femia auga opolaga foloafia. Gome laomai apala
    kekapa auꞌi isafa aufalao agaꞌo amu kepenia aisama, anina keani afa fofouga fekeafimue
    keoma.
  aey-aey: Silail dana age dana age ceteteh ceseli iguqagan imeig ceteteh adegina.
    Eunu ageha dana age ceteteh ceseli iguqagan imeig eundec himec ceteteh adecebilfi
    age cel ameg me oso oqagan?
  urd-GVH: इसी तरह अगर तुम सिर्फ़ उन्हीं को उधार दो जिनके बारे में तुम्हें अंदाज़ा
    है कि वह वापस कर देंगे तो इसमें तुम्हारी क्या ख़ास मेहरबानी होगी? गुनाहगार भी
    गुनाहगारों को उधार देते हैं जब उन्हें सब कुछ वापस मिलने का यक़ीन होता है।
  ycn-ycn: Iya'atájica ee liñeru najloja calé, pa'atájeño ijló ricá rapumí chojé,
    uncá Tupana a'alaje ijló rihuemí, uncale ila'alá palá. Uncá ina'uquélaruna caja
    la'añó ñaqué.
  djr-djr: Ga ŋuli nhe dhu ŋunhi guwarrnydja yan gurrupan ŋula nhä mala ŋurikiwurruŋguny
    yolŋu'-yulŋuw, ŋunhi nheny marŋgi walalaŋ walal dhu yalala nhuŋuny buku-roŋanmaramdhi,
    God-Waŋarrnydja dhu yakan nhuŋuny wokthun balanyawuyyiny djämapuy, bili bitjandhin
    ŋuli ga ŋunhi dhuwurr-yätjmirriynydja yolŋuy walal djäma.
  kvg-kvg: Neka ge zô ndozo-matavap, zo gigiap ti-mba ndigu tozozø-etoumat, zo ndøzøte-zøtezat,
    ndigu nqawa ndø̀zø-qavøiū, yaq zoqa matev vinî? Eqeieqei-qapê? Āv taoká.
    Até manqa-zapa-us ezoqám-a, gigiap mø̀ndø-etoumatún, yaqyaq-a. Yaq ndigu gigiap
    ate ndægo, nqawa tonqogim-qa ndøgonemɨ́n.
  rug-rug: Meke be arini mo sapu kote boka vagi pulei gamu sari mia tiṉitoṉa, si va
    malumi gamu pude boka vagi paki tiṉitoṉa koa gamu, si mi lopu balabala ia sapu
    kote boka vagi nia minana gamu sapu gua asa! Ari na tie huporo ba hoke gugua tugo
    asa, pude boka vagi pulea rini sa padana gua sapu ele vala pakia rini.
  hop-NT: Pu kurs pay um hakiy aṅqw hihta ömahtaniqey wūwank̇aṅw, hakiy sīvat nasimokmaqaqw
    hak put ep ūmi hahlayhtini? Pay pi aṅ qaanhinwisqam piw qaanhinwisqamuy nasimokhuylalwa,
    piw aw ahsatit ömahtotaniqey tuṅlay’k̇ahkaṅwo.
  san-URD: ییبھْیَ رِنَپَرِشودھَسْیَ پْراپْتِپْرَتْیاشاسْتے کیوَلَں تیشُ رِنے سَمَرْپِتے
    یُشْماکَں کِں پھَلَں؟ پُنَح پْراپْتْیاشَیا پاپِیلوکا اَپِ پاپِجَنیشُ رِنَمْ اَرْپَیَنْتِ۔
  heb-LB: אם אתם מלווים רק לאלה שיכולים להחזיר לכם, האם אתם עושים מעשה נעלה? גם הקמצנים
    והרשעים מלווים לאנשים כמותם תמורת שכר מלא.
  caf-NT: '''Et ndunnah bughi zilh''ai t''eh, ''en nuhtl''anaíte''alh nuhzun t''eh,
    whuz na''a hoonzoo nahzun ih? ''Awundooh! ''Et lubeshi ''uhulh''en, ''en whunts''ih
    lubeshi ''uhulh''en ghe'' hulh''ai ''ink''ez ''et ''uneltsuk zeh hubutl''anáha''aih.'
  mio-NT: Tu cua cuhva nuun ndo xuhun chi ñivi, ta saxini ndo ti cua cuhva ndico ñi
    chi maan ndo, ñavi tu manini cua cuu chacan, vati ta ni cuhva chaha nuun ñivi
    ndacu ndavaha ni.
  srq-NT: Emo prestar ɨ mose jembae je, jemondo chõ ee. Ae mbae mondo aroneate erɨbɨshorõ
    nae, jemondo beɨ chõ ee. “Cobrar tae ee”, jenyechɨ̃ ndae. Jesús quiatoã abe chee
    mbae mondo erɨbɨshorõsa je. “Mbae mo nda emondobe seje”, ɨ.
  kje-NT: Lo'o mi mala kupan ri ma nin panaeku herre kupan onne wali'ur mehe, Makromod
    Lalap ka na'uli mi, ono ri man hi'i dohohala me'ene rala kupan rir ri orwali horo
    nahenia hir herre wali'ur.
  gaz-gaz: Warruma akka isiniif deebisan abdattaniif yoo liqeessitan galata maalii
    argattu? ‘Cubbamoonni iyyuu’ hammuma liqeessan sana deebisanii argachuuf jedhanii
    cubbamootaaf ni liqeessuutii.
  kud-kud: Na ebe yaiyaidiwo uhanapuidi ebeha yam tobwatobwa umomohediwa mata hiyemaihauyoi,
    hava ana namwanamwa alimiwai? Wuwuna hiya tauyababao hi'ai'aiyauya adi geluwo
    aidiyai mata yadi ginauliwone adi mwala'i hivedumwaluyoidi.
  urb-NT: '@see-verse:LUK.006.033'
  fra-LSG: Et si vous prêtez à ceux de qui vous espérez recevoir, quel gré vous en
    saura-t-on? Les pécheurs aussi prêtent aux pécheurs, afin de recevoir la pareille.
  san-HK: yebhya RNaparizodhasya prAptipratyAzAste kevalaM teSu RNe samarpite yuSmAkaM
    kiM phalaM? punaH prAptyAzayA pApIlokA api pApijaneSu RNam arpayanti|
  cak-SNT: Xa ixreꞌ ntiyaꞌ jun kax cha jun pa kajic ruma ntivoyoꞌiej ri kajbꞌal richin,
    ¿cꞌo came rucꞌaxiel xtiyoꞌx chiva? Ruma ri man quiniman ta ri Dios quireꞌ jeꞌ
    mismo niquiꞌan, ncaꞌquiyaꞌ pa kajic ri kax chiquivach ijejeꞌ, chi quireꞌ cꞌo niquichꞌec
    chirij.
  uvh-uvh: Abanga kadapmang ka aming ga' napa' ni imonga wa a adi aming ai' tita'
    wara' kura' tubobu kuma' namo' ning sura iyam wara'ning wa Anutu adi napa' kigineng
    ning mo' kata'. Mokngang wa aming ka Anutuning midi guk mo' nakiting wari amise
    ka ana ningwara' wara'siga' ima tubobu undu' didimeng ka ningwara'sa' iyam ga'sa'
    sura ikiting wara' wa napa' tangkunang mo'.
  ino-ino: Inaki “Eteno namisea yanake'na mako ve'ka yo'ka amikoe.” hutapa hisayana
    afa yanaketapa hana amuse ya alikae? He'e amuse ya o'alikae. Hao'otake kava nehaya
    vaya'moki'ae mako'ke akufa ya alisaya yafe hao'otake kava nehaya vaya'api yo'ka
    ne'apame.
  gnn-gnn: Ga ŋuli nhe yurru guwarrnydja wekama yana ŋuriki yolŋuwu ŋunhi nhe yukurra
    gatjpu'yun ŋayi yurru buku-ruŋinyamarama wekama nhuŋu, Godthunydja yurru ŋurikiyinydja
    yakana nhuŋu wokthun, liŋgu ŋunhiyinydja bitjandhi ŋuli dhuwurr-yätjmirriyunydja
    djäma.
  yal-yal: Xa ɛ muxune nan tun dolima naxanye a fima, ɛ barayin sɔtɔma na yi di? Hali
    hakɛ kanne fan e bode dolima na kiini.
  cnt-NT: Në₁jua'₂ qui₂dsi'₂ 'nia'₂ jmá'₃ lia'₂ le₃quió'₅ i₂lɨ́n'₂ 'nia'₂ le₃quɨ'₅₄
    jmɨg₄ jéin'₃ quiáng'₂, ¿'e₂ ti₁'mag'₄ ca₂tɨ́ng'₂ në₁jua'₂ le₂jaun₂? Ia₁ le₂në₅
    bá₄ tion'₅₄ guë'₂ dsa₂ i₂'no₅ dso₄ ján₃, qui₂dsi₂ quió'₅ rɨin'₅₄ jain₂ jain₂,
    ia₁jaun₂ qui₃gue₃ quió'₅ rɨin'₅₄.
  tif-tif: Kanola kabi mafek mafek ma kuluu kaptum kusal kiita-kup imi kuyale, aket
    fukunap yi, Salaya asiik maan tiip-nak o, kalap namti, kukup kanolap kulaa yaap
    lale, kuuta dong dokop-tokomu disa; God ami lak duulin disa yakal ti, kanola mafek
    mafek ayo ma kuluu aptum kusal imi kuyinbip-kup ale, ayo aket fanang daa, Ayo
    salaya asiik maan tiip-nokomip o, kem-tabasip kiiso imi dokoyokomu disa. Kemin,
    kiimi kukup kuu kabaak banula, kapni kukup kuuta uta uta ke-lokomu dinim.
  nlx-nlx: पोशा मांगणेन आसा केरीन उदार आपतेह, ते तुमरी काय मोठाय? काहाकाय पापी माणहे
    बी पापी हेऱ्या इहीचकेरीन केरतेह।
  apw-NT: Nohwíí hadń hat’íí bá ch’ídaashołné’yúgo t’ąązhį’ shaa nné’ daanołsįgo,
    hago’at’éégo nłt’éé áí? nṉee doo daagodnłsį dahíí ndi dawahá łáłch’ínádai’né’i
    at’éé, da’áígee shaa nai’né’ daanzįgo.
  gum-gum: Peba tranøppe, katø utamdeelandø pebøbeløbe, ¿ñimbe chigúin tabig martrague?
    cha. Kaguende kaig marøbeløgucha katøganelø kaig marøbelandøweimbe, katø kerriguwan
    treetøwei utønrrab pebøbelø køn cha.
  not-NT: 'Aroca picogui iraguipigaimiro ora popirisitaqueri basini, ¿Pijiqueco imëmiro
    pairoraca Tosorintsi? Quero. Aisa icanta icantaiguë tsoengatsiri: ipirisitaqueri
    ira aguipigairine aisati.'
  plu-plu: Hawwata ku yis sunapkis gitkisnen hiyeg ku pariye diyuhkis yiwak gitkisme
    nawenépwi yis ka sunapkis gitkis mmah yis yipewkan Uhokri kabayhay adahan ini?
    Kawa. Juktah taraksapye sunapkis ta gitkis hiyeg taraksapye ku pariye diyuhkis
    giwakkis.
  iou-iou: Ba in äma ätuta kowata kaŋ namän yäŋ nadäŋkaŋ imaka yämineŋo unitäŋo gwäki
    kowata jide yäpneŋ? Nämoinik! Äma wakitä kowata uterakgän yäpmäkta noriye waki
    täŋpanita iron täŋ yämik täkaŋ!
  ntp-NT: Dai mʌstaañiupiadagi mosʌcaa ʌgai ismaacʌdʌ gʌnaa noragidadan tadacagi,
    ¿tumaasi cʌʌga ivueeyi aapimʌ poduucai? Maicʌʌga tuutiacʌdʌ ʌʌpʌ taañiupidi ʌgaa
    maicʌʌga tuutiacʌdʌ dai nʌnʌracana isaa noragidagi.
  rai-rai: Baa a taara diat aaring muaat kup ta utnaa, ma muaat taari ku karom diat
    baa muaat nunurai naa diat a baalui ut karom muaat, din pir walaawa pa muaat lelawaai?
    Maa a kum tena aakaina kaai diat taartaar taa a utnaa taa ra kum tena aakaina,
    ma diat nemi naa diat a baalui.
  haw-1868: A ina e haawi aku oukou i ka poe a oukou e manao ai e haawi hou mai ana
    ia oukou, heaha hoi ka uku no oukou? no ka mea, ua haawi aku ka poe hewa i ka
    poe hewa i loaa hou mai ai ia lakou ka mea like.
  ffm-ffm: So ɓe miil-ɗon heɓude e mum tan ɲamloto-ɗon, ɓural hongal keɓaton? Fay
    luuttooɓe ɓee ana ɲamloo luuttooɓe hono mum'en, yalla ana njoɓee ɲamaande mum'en.
  arb-NAV: وَإِنْ أَقْرَضْتُمُ الَّذِينَ تَأْمُلُونَ أَنْ تَسْتَوْفُوا مِنْهُمْ، فَأَيُّ
    فَضْلٍ لَكُمْ؟ فَإِنَّ الْخَاطِئِينَ أَيْضاً يُقْرِضُونَ الْخَاطِئِينَ لِكَيْ
    يَسْتَوْفُوا مِنْهُمْ مَا يُسَاوِي قَرْضَهُمْ.
  cop-CNT: ⲟⲩⲟϩ ⲉϣⲱⲡ ⲁⲣⲉⲧⲉⲛϣⲁⲛⲉⲣⲇⲁⲛⲓⲍⲓⲛ ⳿ⲛϩⲁⲛⲟⲩⲟⲛ ⲉⲣⲉⲧⲉⲛϩⲉⲗⲡⲓⲥ ⳿ⲉϭⲓ ⳿ⲛⲧⲟⲧⲟⲩ ϣ ⲡⲉ ⲡⲉⲧⲉⲛ⳿ϩⲙⲟⲧ
    ⲛⲓⲕⲉⲣⲉϥⲉⲣⲛⲟⲃⲓ ϩⲱⲟⲩ ⲥⲉⲉⲣⲇⲁⲛⲓⲍⲓⲛ ⳿ⲛⲛⲓⲣⲉϥⲉⲣⲛⲟⲃⲓ ϩⲓⲛⲁ ⳿ⲛⲧⲟⲩϭⲓ ⳿ⲛⲧⲟⲧⲟⲩ ⳿ⲛⲧⲟⲩϣⲉⲃⲓⲱ.
  adz-adz: Da bida agam rima nam da ribagam maram fura i uda nam mungaꞌ gin, da manga
    butsarifa agam in? I garam asub irim nam da garam asub fain i uda nam mungaꞌ gin
    ibinigi.
  sri-sri: 'Gajirãrẽ wayurã ĩgʉ̃sãrẽ: “Gʉa wayuadeare keoro wiaka doja!” ãrĩmakʉ̃
    õãbea. Mʉsã irasiriri wajamáa. Ñerõ irirãde gajirã ñerãrẽ wayukuma. Ĩgʉ̃sã wayuadeare:
    “Ããrĩpereri wiarãkuma doja”, ãrĩ gũñakuma.'
  nal-nal: Ma tamon naagu lis tazaan sin uzanon ina naagu saxot naadina xis, aze ra
    daxaiang naaguna zuruk? Aubina di gigiu amun matmalabuk taksaat saait di lis amun
    saan sin aubina di gigiu amun matmalabuk taksaat, ma di saxot saait dina xis fakdul
    vaulin.
  kyq-kyq: Kɛn naase jaay ɛɗki sɛɛ ɓo jeege tun utu asesin̰ tɛrl kɔgŋ gɔtin̰ ki sum
    num, bin se nakŋ jaay jꞋasen tɔɔm ro ki se tap ɓo gɔtɔ. Taa jee kusin̰ge kic ɓo
    lee ɛɗ kɛɗ sɛɛ ute naapa, taa naaɗe jeele jꞋaɗesin̰ kɔgŋ gɔtin̰ ki!
  kwd-kwd: Ma lauta moru kwate mola fana ta'a na tagila lamadu'aa famooru, 'ato no'o
    amooru ngaria la'u ta foforinga. 'I'oo su'aai na'a ta'a 'e ria gila age 'ino'ona
    la'u mola fana ta'a abulongaa aaga 'e ria, fana 'agila lamadu'aa la'u mola faga.
  ded-ded: Anu ngic ngenearu turung anggec ngeni turunga ifiangoc kpoungemmegecdeac
    negensigecdeu ngeneac ubangerecyoac homac mi debesonga. Ngic kopocsicnginagoc
    yeni ifingoc manganameme ogofocngina wiacngina turungagoc yemmeandae.
  ewe-ewe: Ne miedoa ga na ame siwo miele mɔ kpɔm na be woagaxee na mi emegbe ɖe,
    nu nyui kae wònye miewɔ? Nu vɔ̃ɖi wɔla akuakuawo hã doa nu na wo tɔ nu vɔ̃ɖi wɔlawo
    be yewoaxɔ nenema ke emegbe.
  nuy-nuy: “Marri nambarriiyii-maynji nugurru warruburru-yung-guy, nugurru aadanu
    yamba nurru-marrbuy nambarraa-gaagijgiyn, burru-yung-bugij, waari wugurru aadanu
    anggiij-mamaaḻang-magaa anaani-yung. Warruburru-yung warraalaaladi wurru-yamana
