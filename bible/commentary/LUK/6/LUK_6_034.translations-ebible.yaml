    Hame mabu! Wadela:i hou hamosu dunu da wadela:i hou hamosu dunu eno ilima bu dabe
    amola eno dabe musa lai defelewane lama:ne, liligi iaha!
  acf-NT: Èk si ou ka pwété sèlman sé moun-an ou sav ki kay sa péyéʼw viwé-a, pouki
    pou ou jwenn bennédiksyon pou sa? Jik sé moun-an ki pa ka wèspèkté Bondyé-a ka
    pwété kanmawad yo pou yo jwenn menm kantité-a viwé.
  tpi-OTNT: Na sapos yupela i givim dinau long ol man yupela i ting ol bai inap bekim
    dinau, orait husat bai i ting yupela ol gutpela manmeri? Ol man bilong mekim sin
    ol tu i save givim dinau long ol arapela man bilong mekim sin, long wanem, ol
    i save ol dispela lain bai i bekim gen ol dinau bilong ol.
  mbt-NT: Ne emun ke iyan niyu re egpasambayen seeye se natahaan niyu ne egpakabayad,
    nekey naa ka egkarawat niyu ne dasag ne egpuun te Manama? Minsan ka me makasesale
    egpasambey ma te iling dan ne makasesale su mig-iman-iman sikandan ne egpakabayad
    iya sikandan te egsambayan dan.
  hau-SA: In kana ba da bashi ga mutanen da za su iya biyan ka ne kawai, ina ribar
    wannan? Ko masu zunubi ma, suna ba da bashi ga masu zunubi, da fata za a biya
    su tsab.
  mam-NT: Bix ka nmanana pwak nuk tej xjal jaa' cmanalatla mas yaj, yaa'n jawnex jlu
    twitz Dios, cuma jax ju'x kej xjal aj il chi manal cyej xjal jaa' ba'n tu'n cymananatl
    cyxol.
  udu-udu: Dhali waḵki/ um wan to e ki ’kwani gwansan mo tani ’peni uni kun tana uma
    ’teŋ kap̱e/ mo mmobu’th to mo tani um minu o gwo maŋ kata mo ’te/? Me’d imanmii
    miinthus mo uni wanki to e ki imanmii miinthus mo tani uni ki bu’th a’di jin nyaḵa
    she/ kan doḵ/e mo.
  tvt-tvt: An suh jen ngaakthemte ah sok uno luulu nam koh ubah, romseetam ah mamah
    ma ih choh uh? Erah thaang thaang ah ngaakchosuh bah, rangdah mina loong nep nam
    kotmui rumla!
  bgt-bgt: Gi kotida hera sa fata arahai vamua kena tangomana na tughu tabirughamugna,
    a God keda boi veletokeghamu. Na komi tinoni dika huju ena eia vaghagna iangeni,
    eigna kena adoa imarea kedana tughu tabirura.
  mvn-mvn: Ka aituhu yami kina yaiami ai pata inau‑pata‑havinemi uvenevenei, dewana
    wayahina eha aitam nau‑pata ahiahina uvaniahe Yaubada wayahina, iuna dewana memeanina.
    Vona ahiahina, memeanina kadu tau goyogoyoi yai kina yaiai ivenevenei, iuna inuanua
    apaina kina‑naia ai nau‑pata ivaniahe‑havinei.
  djk-NT: Da efi i e yuu sani gi sama, di i sabi taki sa gi yu en baka, da sowtu wini
    dati abi? A ná abi ná wan wini. Bika, den sama di e libi sondee Masaa Gadu, na
    a seefi fasi de, denseefi e libi tu.
  uig-LAT: Eger siler qerzni «choqum qayturup béridu» dep oylighanlargha bersenglar,
    undaqta silerde néme shapaet bolsun? Chünki hetta gunahkarlarmu eynen qayturup
    alimiz dep bashqa gunahkarlargha qerz béridighu!
  nde-nde: Njalo nxa liseboleka labo elizazuza imbadalo kubo, lizazuzani kulokho?
    Lezoni ziboleka izoni zilindele ukubhadalwa ngokugcweleyo.
  ton-ton: Pea kapau ʻoku mou ʻatu meʻa kiate kinautolu pe ʻoku mou ʻamanaki ke maʻu
    mei ai, ko e hā ʻae fakafetaʻi te mou maʻu? He ʻoku ʻatu meʻa ʻae kau angahala
    ki he kau angahala, ke toe maʻu hono tatau.
  mir-NT: Coo jagooyyä xädøꞌøñ hajxy myaghanúuꞌxät pøṉ jaduhṉ mnajuøøby xmioodiägatsaam̱b
    pedyii, cab hajxy tii mbáadät; jaduhṉdsä pojpäyaꞌay cädieejiäyaꞌay xädøꞌøñ hajxy
    yajnimiähanúuꞌxäbä. Ñajuøøby hajxy jaduhṉ coo hajxy pedyii mioodiägatsaꞌañii.
  cak-YNT: Vo xa yex niya' jun cosa cha jun vinak pa kajic, roma nic'axaj che nitoj
    rukajbal chiva, man c'ayef-ta chin niban quire'. Roma re vinak re man quitaman-ta
    rach re Dios, quire' chuka' niquiban.
  ces-1613: A budete-li půjčovati těm, od kterýchž se nadějete zase vzíti, jakou máte
    milost? Však i hříšníci hříšníkům půjčují, aby tolikéž zase vzali.
  nab-NT: '@see-verse:LUK.006.033'
  eko-eko: Amana mwiweepaashaka paasi apale mwinkhupalaaye wuurutiselani, fwayita-ni
    mwinteelaaye wiiyana? Hatha anatwampi atthaapo aniipaashana aroromelaka orutiselana.
  qxn-NT: Si gamcuna següru cutitsiyäshunayquipag runacunallata prestarga, ¿ima allitatan
    ruraycäyanqui? Tsaynö llapanta cutitsiyänanllapagga jutsasapacunapis prestacuyanmi.
  wol-2010: Te bu ngeen dee leble te yaakaar ci ndelloo, ban ngërëm ngeen ciy am?
    Bàkkaarkat yi it dañuy lebal seeni moroom, ngir ñu delloo leen ko.
  nss-nss: Pe kapa hu ndramat kasa nahanah kasa kili wawu, pe wawu namiliy para hu
    kapo soiwin kimui, ara andre akapo tesah hiyan kiyau aliy, yeh? Hu ndramat pakut
    tahu mwomwan, ara ngara hu kanahanah kaya kili hu ndramat pakut tahu mwomwan i,
    paratesah, hupahasaniy tehe andre hu kapo soiwin kimui.
  snc-snc: O bema ma beḡe vini-ḡoimini tarimari moḡo ḡovinirini, ḡomi ḡemi namo tu
    kara? Rakava tarimari na maki tarima ḡevinirini, murinai tu mabarari ma beḡene
    dava-ḡoiri ḡetoni.
  lgl-lgl: Ma ala 'amu kwate 'are mola fala ioli gera saiai gera kae duu famiu gi,
    ikoso 'ali 'amu sakea mola ta kwaiarana. Sulia ioli ta'a gi wasua, gera tau lou
    'urila fala ioli ta'a gi, 'ali gera duu lou fada.
  mmo-mmo: Tonde va sen ham navu vu hil-ande ham akam navu nambe lambu nyevahaan nom-ato,
    ond yik hil sen dawiing nipayaa-to ond davu va vu hil anipaya vaalu tonde sil
    akand navu nambe lambu dôôk nyevahaan nom vu sil va timu nambêênja, om Anutu me-le
    bu nivasa nyevahaan vu ham e.
  ncu-NT: Ne̱ mo̱ne̱ ya ba mo̱ne̱ atɔ bo̱ para bamo̱ ne̱ mo̱ne̱ nyi fe̱yɛ ba ka mo̱ne̱
    ko̱kɔ‑ɔ wo̱re̱, e̱me̱ne̱ ne̱ mo̱ne̱ e̱ waa a mo̱nꞌ nya ŋyure le̱e̱ Wuribware̱
    ase̱? A le̱e̱ fe̱yɛ e̱bɔye̱ awaapo̱ gbaa de ba para abɛɛ ane̱ŋ dɛɛ.
  cni-NT: 'Ariorica picoaque iroimpiajempi pipaqueriri pishaninca, tempa moncarataca:
    ¿Arimpa picoaque impajempi aisati Tasorentsi? Tempa aisati ipavacaa iriori caari
    quemisantatsi paitapeerica, aisati icoaque irovanayeneri iroimpiajeneri.'
  eng-WMB: If you lend to those from whom you hope to receive, what credit is that
    to you? Even sinners lend to sinners, to receive back as much.
  zaw-NT: Palga gudedlaatu lojtis reni rujntu xhigab gunidxsacni lojtu, ¿xhi cos hueen
    rchalotu rujntu? Ni rebeṉdojḻ rudedlaazareni loj rebejṉ ni najnreni siguixsac
    ni nasääbreni.
  san-MAL: യേഭ്യ ഋണപരിശോധസ്യ പ്രാപ്തിപ്രത്യാശാസ്തേ കേവലം തേഷു ഋണേ സമർപിതേ യുഷ്മാകം
    കിം ഫലം? പുനഃ പ്രാപ്ത്യാശയാ പാപീലോകാ അപി പാപിജനേഷു ഋണമ് അർപയന്തി|
  tam-TCV: மீண்டும் திருப்பிக் கொடுப்பார்கள் என்ற எதிர்பார்ப்புடன் மற்றவர்களுக்கு
    நீங்கள் கடன் கொடுத்தால், உங்களுக்கு என்ன மேன்மை? கடனாகக் கொடுத்ததை முழுவதுமாக
    பெற்றுக்கொள்ளும்படி, பாவிகளும் பாவிகளுக்கு கடன் கொடுக்கிறார்களே.
  mit-NT: Te nú cuisì sáha too‑nda dìhùn nùù nèhivì ndiatu‑nda danáà xì nùù‑ndà, dandu
    mà cuáha Dios premiu sàhájàn, vachi ndè stná nèhivì cuáchi, ducán xíquida stná‑nè,
    sáha toó stnahá stná‑nè dìhùn, te naquíhín tú‑néà.
  ceb-ULB: Kung magpahulam ka lamang ug mga butang sa mga tawo nga imong gidahom nga
    mohatag pagbalik kanimo, unsa man ang dungog nimo niana? Bisan pa gani ang mga
    makasasala nagpahulam ngadto sa mga makasasala, ug nagdahom nga makadawat pag-usab
    sa samang kantidad.
  ces-LB: A myslíte, že Bůh ocení, když půjčujete jenom těm, kteří vám to vždycky
    vrátí? Tak to přece na světě chodí, že si lidé půjčují, jenom když mají jistotu,
    že o nic nepřijdou. Ale vy jednejte jinak.
  mkn-mkn: Kalo lu cuma kasi pinjam doi sang orang yang bisa bayar kambali, na, dia
    pung hebat apa? Te orang jahat dong ju tau kasi pinjam doi sang orang laen, asal
    beso-lusa dong tarima kambali anteru.
  nce-nce: Sobo melowene egelona, ‘Bu sebobë baliti seme kofayame lalowa mëglënamefe.’
    Na sobo bume fwa baliti esokwaneme eglëmona, kwe ho sobobë lakaleme habëna lowene
    mëgletëyomene? Tëbo lowene enëne bu fli tëbo lowene enëneme baliti esokwaneme
    memelë melëma. Bu melowene mëgletëmame nëgeme, ‘Kofaya seme mata mëglënamefe.’
  pol-UBG: I jeśli pożyczacie tym, od których spodziewacie się zwrotu, na jaką wdzięczność
    zasługujecie? Przecież i grzesznicy pożyczają grzesznikom, aby z powrotem odebrać
    tyle samo.
  qxh-NT: Juchaćhu arujcunapis challicuj-masillanwan challinacun achcata ćhasquiyta
    munar. Challicuj-masillayquiwan challinacur, ¿rasunpachuraj challicuj cayta yaćhanqui?
    Mana. Aynillanta cutiycächinqui.
  nwi-nwi: ?Kɨni tukmə nakseighan-pən əmə kɨn narɨmnar kɨmi narmamə yamə mɨne kharkun
    nhavəhsi-preyen tain, nakhamə ta mə nakhahuvə tukun uə? Nɨkam. Yor təvhagə has
    mɨnə mɨn kaseighan-pən kɨn narɨmnar kɨmi narmamə yamə mɨne tuk nɨpɨg kɨrik tukpihawəh-sipən
    mɨn tain rəmhen.
  kmo-kmo: Kwo akar man boboyen hataney, kwo eecha hikitaney rii sapo kapasek yo otii
    tawa ma ye akar man heechiniga eechaba hikitu boboy ana awasen hakiita.
  agr-agr: Atumí kumpajum kuichkin waamak awagtugmamaina duke tsagkatkugmesh ¿wají
    imana juwagme? Aents tudaugtin aidaushkam kumpajin tsagkatkag awagtugkitpash tusag
    dakainawai.
  kyc-kyc: Dokona suu pyao wambu bange retenge dupwame kee laraminyi, isingi nyero
    lao mairami ramo, doko apa pyuo kata kando kararamisi? Wambu koo pingi dupwa nakama
    opetaeme wambu koo pingi yango dupwa bange maiyuo dokopa dopakale isingi nyero
    lao maingi kandale.
  urd-GVU: اِسی طرح اگر تم صرف اُن ہی کو اُدھار دو جن کے بارے میں تمہیں اندازہ ہے
    کہ وہ واپس کر دیں گے تو اِس میں تمہاری کیا خاص مہربانی ہو گی؟ گناہ گار بھی گناہ
    گاروں کو اُدھار دیتے ہیں جب اُنہیں سب کچھ واپس ملنے کا یقین ہوتا ہے۔
  yre-NT: -Te ka fɛ "fɛa minnun nɛn kaa -tɔa 'nan waa 'lɛji bɔala bɛ -wlɛ "bɛ, te
    -a -cin 'e 'kɔn 'ka 'ji 'nan Bali -a man "yi "dra 'cɛɛ dɩ! 'Wɩ 'wlidɩ "drɛnɔn
    fɛ "fɛa 'wɩ 'wlidɩ "drɛnɔn lɛ, 'nan -e 'o 'lɛji bɔla.
  fuh-BKF: Si ɓe miiliɗon hemrude tan nyamlotoɗon, barke oye keɓoton? Fay luttuɓe
    ina nyamloo luttuɓe hono muɓɓen, faa njoɓee nyamaande muɓɓen.
  arl-NT: Maja puera maninia miijia niajaniya, niaa jaara nia masena niquitioquiaa
    na panishano, nia niishishacari nojuaja ritia niquitionutaniuhua niajaniyajiniji
    na masesano casaa. Sesa miijiaca pueyari na casaa rupaquijiara niquitioquiaa narta
    sesa miijia pueyajuhuaj, na niishishacari nojori ritia niquitionutaniuhua nojori
    masesano casaa rupaquijiara.
  ziw-ziw: Naho uneva mwawakopesha wadya mmanyize kugamba nawawaliheni, ni mbwani
    mkunga mhokele ntogozi? Hata wata masa wawakopesha wata masa, wakatenda na msuhi
    wakulihwa chiyasi ichiya!
  grc-TR: Καὶ ἐὰν δανείζητε παρ᾿ ὧν ἐλπίζετε ἀπολαβεῖν, ποία ὑμῖν χάρις ἐστί; Καὶ
    γὰρ οἱ ἁμαρτωλοὶ ἁμαρτωλοῖς δανείζουσιν, ἵνα ἀπολάβωσι τὰ ἴσα.
  nag-nag: Jun manu pora wapas pabole asha ase, taike he dile, tumi nimite ki labh
    ase? Dusra paapi manu pora bhi paapi manu ke dhar diye, taikhan bi etu sob pabole
    nimite.
  eng-OEBCW: If you lend only to those from whom you expect to get something, what
    thanks will be due to you? Even the outcast lend to the outcast in the hope of
    getting as much in return!
  knj-NT: Ta asan mac tet chi ak'on meltzo je tzettaj yetal che na' yet chi xew smaaneni,
    ta asan tet che yak' maanil, ¿ta watx' jaxca tu' che na'? Chi yak' pax eb penawom
    junoj settaj yetal maanil tet eb yet penawomal, yutol chi sna' eb tol oj ẍa' eb
    junel xa.
  deu-1912: Und wenn ihr leihet, von denen ihr hoffet zu nehmen, was für Dank habt
    ihr davon? Denn die Sünder leihen den Sündern auch, auf daß sie Gleiches wiedernehmen.
  san-PUN: ਯੇਭ੍ਯ ਰੁʼਣਪਰਿਸ਼ੋਧਸ੍ਯ ਪ੍ਰਾਪ੍ਤਿਪ੍ਰਤ੍ਯਾਸ਼ਾਸ੍ਤੇ ਕੇਵਲੰ ਤੇਸ਼਼ੁ ਰੁʼਣੇ ਸਮਰ੍ਪਿਤੇ ਯੁਸ਼਼੍ਮਾਕੰ
    ਕਿੰ ਫਲੰ? ਪੁਨਃ ਪ੍ਰਾਪ੍ਤ੍ਯਾਸ਼ਯਾ ਪਾਪੀਲੋਕਾ ਅਪਿ ਪਾਪਿਜਨੇਸ਼਼ੁ ਰੁʼਣਮ੍ ਅਰ੍ਪਯਨ੍ਤਿ|
  nob-LB: Dersom dere låner ut penger til dem som kan betale tilbake, er det noe som
    dere bør takkes så veldig ydmykt for? Selv onde mennesker låner jo ut til sine
    venner om de bare får pengene sine igjen.
  ntj-ntj: Walykumunu-munta-rna ngarna nintilku, palunyalu kulilku ngaparrtjika mantjilkitjalu?
    Wiya, palyamunu pirnilutarrartu-ya tjimarri nintiralpi kulilpayi nampartu ngaparrtjika
    mantjilkitjalu.
  sxb-NT: Iwue no ozia mala awantu awaesa waakuiranizia, ao ekia okaserekerwa niki?
    Namba ‘awooni’ woona waozia ‘awooni’ awiina waawu ni warindirra okuiraniziwua.
  nhu-NT: Ɛ́ ben foose bonyii bô mwɛɛm ɛ ɛ̀ nu kɛ ɛ̂ bò ben taale lɛ bó nulo ekase
    etfuse, ɛ́ fiɛɛ fì bó ebɛnsee ben yî dvú le enu la? Kɛ bonyii bò befe ké no foose
    kɛ mwɛɛm ɛ̂ nsáa yibo njefo bó kee lɛ bó nu ke ekase etfuse fiɛɛ ficii le?
  row-row: Mete ma ho fee pindan doi ma neu akaꞌ atahori mana bisa fee baliꞌ, na,
    naa lenan sa? Huu atahori deꞌulaka ra o fee pindan doi nara reu atahori feaꞌ ra
    boe, sadꞌi mbila do fini esan, na, ara simbo baliꞌ manadaiꞌ.
  msy-msy: Egh ia pura uan biziba me danɨng, egh nɨghnɨgh suam, me ti da ikarvagham,
    egh manmaghɨn arazir aghuitam damigham? Gumazir arazir kurabagh amiba me uaghan
    ghaze, kɨ gumazir kurar igharazim uan biziba a danɨngtɨ, eghtɨ a gɨn ua da ikarvagham.
  agg-agg: Asu se nindou dɨdɨyei ranaheimbo nɨnɨ-moatükunɨ ndahundürü mbundɨhumbo
    hɨhɨrɨndɨhu ndahumɨndefɨ sei hehi hohoanɨmoyeihɨ aheimbo yaŋgɨrɨ sahündürɨ arɨhündɨ
    ranɨmbo ŋgɨrɨ sɨheimbo aboed-anei mbɨsei. Nindou moaruwai hohoanɨmoyei-rɨhündeimbɨ
    amboanɨ nindou bɨdɨfɨrɨ moaruwai hohoanɨmoyei-rɨhündeimbɨ ranaheimbo sahündürɨ
    rɨhündühanei, ra aheimbo masehindɨ nahurai hɨhɨrɨfe semɨndɨmbohünda!
  ptp-ptp: Dɨ xam obêc vông susu pɨleva vô xomxo lêc xam nêb he i vông myavɨwen vac
    ge od xam ob kô pɨmilên nivɨha lec môp tibêge tibêna? Ên tɨbii nipaên mi vông
    susu pɨleva vô xomxo nêb he i vông myavɨwen vac êno mêgê.
  nak-nak: Me mai eme ge visuli la uati soio tegiteu moli ale eme veia egite ge suli
    tai emei, la vulovulomu ale, eme ge balava mave oio vola? Egiteu la tahalo la
    iruru, egite igigo taia mai emei ele, veia la uati tegiteu, egite ge abi rivu
    moli loua.
  ron-LUDARI: Akă pozajmic samo alu ălja karje puatje s vu ăntuarkă ăndrăt, nu zaslužăc
    nagradă. Š lumja karje rovj pozajmjaštje alu lumjej karje rovj s s ăntuarkă ăndrăt.
  lbb-lbb: Ning a tarai lar mang sur lar kibas pas ta utna kaba ta mulo, pa mulo sarani
    ka tetek la ning mulo tasmani mang lar kelesi ot tetek mulo, dir aleklek mangmangasa
    pas mulo? Anasa a tena laulaula otleng la saran a ututnala tana tena laulaula,
    pa la nuki mang lar kelesi.
  kan-2017: ಸಾಲತೀರಿಸುವುರೆಂದು ನಿರೀಕ್ಷಿಸಿ ನೀವು ಅಂಥವರಿಗೆ ಸಾಲಕೊಟ್ಟರೆ, ನಿಮಗೆ ಏನು ಹೊಗಳಿಕೆ
    ಬಂದೀತು? ಪಾಪಿಷ್ಠರೂ ಸಹ ತಾವು ಕೊಟ್ಟಷ್ಟು ತಮಗೆ ತಿರುಗಿ ಸಿಕ್ಕೀತೆಂದು ಸಾಲ ಕೊಡುತ್ತಾರಲ್ಲಾ.
  cso-NT: Hi³ nɨ́¹juáh³ zia³² hi³ chíh¹ náh² ñí¹con² jmáh³la³ tsá² lɨ́n²³ náh² hi³
    lɨ́¹³ jéinh³² siáh³ ñí¹con² náh², ¿he³ dá² hi³ chu²¹ ná¹jmuh³² náh² jaun³²? Quí¹
    ja³bí¹ tsá² hian² tsɨ́³ yáh³ chi² hi³ quioh²¹ ñí¹con² tsá² cá²ren² quionh³, quí¹
