verse: LUK.006.034
translations:
  kpx-kpx: Mesoho ata molena lae lohoi laemo moni malege lainaho au gabie ibinave
    laoveveve ke huhulahalive. Kosealemo atae toela unahaeabuna vaveve kateale vagei.
    Lana kateai huhulahage Dilavau bae la hoesegevelivebene.
  okv-H: Eto umo mine puvuresuja avo hotembihe donda ikasoa amo embomeni na kito jakeka
    arote? Ari sasapura embopo na mine puvuresuja hotembihe embo ta degi ikagora.
  tbo-tbo: Ma inapa iyawoi am ginouli apo hina laidumaluhi tuawahi ugolihi una welewelehi
    yaka naka apo a dewadewa awai tam ugolim? Matababana tu apapoe lawahi hai lawa
    ugolihi he lauguta babana apo hai ginouli latana emoemotana hina lidumalu meya.
  mal-C: തിരികെ ലഭിക്കുമെന്നു പ്രതീക്ഷിച്ചുകൊണ്ട് നിങ്ങൾ വായ്പകൊടുത്താൽ അതിൽ നിങ്ങൾക്ക്
    എന്താണ് അഭിമാനിക്കാനുള്ളത്? പാപികളും എല്ലാം തിരികെ ലഭിക്കുമെന്ന പ്രതീക്ഷയോടെ,
    പാപികൾക്കു വായ്പകൊടുക്കുന്നുണ്ടല്ലോ.
  grc-SR: Καὶ ἐὰν ⸂δανείζητε⸃ παρ᾽ ὧν ἐλπίζετε ⸂2ἀπολαβεῖν,⸃ ποία ὑμῖν χάρις ἐστίν;
    Καὶ ⸋γὰρ⸌ ⸆ ἁμαρτωλοὶ ἁμαρτωλοῖς δανείζουσιν, ἵνα ἀπολάβωσιν τὰ ἴσα.
  bgc-bgc: जै थम उननै ए उधार द्यो सो जिनतै थमनै दुबारै मिल जाण की आस हो सै, तो कौण
    सी बड़ी बात सै? क्यूँके पापी, पापियाँ नै उधार देवै सै, के उतनाए दुबारै पावै।
  khz-khz: Pa pene geveni-waimina talimaramo govenirana genai, gomi gemi nama rakagau?
    Rakava talimara na maki talimara gevenirana, mulinai maparara mapia vega-voi-waira
    negetina.
  deu-TKW: Und wenn ihr denen leiht, von welchen ihr es zu bekommen hofft, ebenso
    leihen doch auch die Sünder den Sündern, um die gleiche Summe wieder zu bekommen.
  zsr-NT: Chquiꞌ runödzjliꞌ quegac nup runliꞌ löz lubíꞌi queëliꞌ, ¿bizxa yöl‑laꞌ ba
    gdél‑liꞌliꞌ? Lëzcaꞌ cni tunëꞌ bönniꞌ dul‑laꞌ, tuꞌnödzjëꞌ quegac nup tun dul‑laꞌ,
    le tunëꞌ löz lubíꞌi quequëꞌ lë naꞌ gulunödzjëꞌ.
  lin-lin: Soki bodefisaka kaka na bato oyo bozali na elikya ete bakoki kofuta bino
    niongo oyo bodefisaka bango, litomba nini bokozwa ? Bato ya masumu mpe badefisaka
    baninga na bango, bato ya masumu, na elikya ete bakofuta bango niongo yango.
  hns-NT: Aur djab toe koi se lena-dena kariehe otane paawe khaatien, tab toe koetjh
    barhia kaam na kare hai. Paapie logan to aisane kare hai.
  noa-E: Pãrau pãachdëu nem deebarmjö pãachig deejöjöo khĩirju nʉm khʉʉnagpaita nem
    deekhiin, ¿maigjã pãar jãga nʉ? ¿Ich agjö aba aajẽ ajim anʉm, Ẽwandam amach thãar
    ee chukhu nʉm khʉʉnaujã, deeu agjö amachig nem deemkhĩir?
  eng-EMTV: And if you lend to those from whom you hope to receive it back, what credit
    is that to you? For even sinners lend to sinners, so that they may receive the
    same amount back.
  mib-NT: Te núu cuāha núú ró núū maá‑ni ñayuu jeē ñúhun ni rō nacuāha i nuū rō, ¿te
    na vé jeē váha ga sáha ró núu súcuan? Chi nde tēe cásáha cuēchi, suni jéhe núu
    de nuū tāca gá tēe cásáha cuēchi, návāha nanihīn tucu de.
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽ याम्‍मो मे़नुःक्‍तुर फाॽआङ् मनाहाॽ थे़ॽला के़बिरुम्‍सिम्‍ने़
    फाॽग्र थे यम्‍बा याःम्‍बक् के़जोगुम्‍माङ्बे! खे़ङ्‌ग लायोबाहाॽरे़आङ् बा हे़क्‍के
    मे़जोगुॽरो॥
  xnj-xnj: na ngati mukuvayaika vandu vemuvahuvalila vavawuyisilayi ndu, mwipata njombi
    kiki? Muni na vandu vevakumbudila Chapanga vakuvayayika mewawa vayavi, ndava vawuyisiwayi.
  mmx-mmx: La mo do mina raba xusuk nedi mo mi doxoma i do diba vorang i rinimi, mi
    noxo ruuna ka loklox anarong at nom. Mila limixin kakapmek bok pam, dim taba nedi
    limixin kakapmek kusu diba lok ka amlong bok lempanga ba epovo mi mo lempanga
    diga raba i.
  cbr-NT: Mitsun —a unínribi ca 'ë ñu 'inánti 'icë —quixun sinánquin an ñucácëxun
    ñu 'ináncë 'ixun camina Nucën Papa Dios upí oquin cuëënmíman. 'Uchañu unínribi
    ca 'uchañu uni itsían ñucácëxun ñu 'inania, —an ca 'ëribi ñu 'inánti 'icë —quixun
    sinánquin.
  tee-NT: Chai ni va yuchi ju alhimach'ixt'akt'it ju mintumin'an ni va ap'ulha'at'it
    pus ja k'ox calhiulaya' ju Dios ju chunch. Pus mas yu'unch ju alactu'unin tamach'ixtakni
    ju ixtumin'an ju ixt'a'alactu'unin ni va tapulhajaputun.
  eng-LSV: and if you lend [to those] of whom you hope to receive back, what grace
    is it to you? For also the sinful lend to sinners—that they may receive again
    as much.
  cak-NT: Xa rix niya' jun ex che jun winak pa kajic, roma raja' nitiquier nuya' ruq'uiexel
    chiwe, ri' man cuesta ta. Roma ri winak ri yalan je itzel yequiya' chuka' pa kajic
    ri ex ri can quichi reje' chiquiwech ka reje', chi quiri' c'o niquich'ec can chirij.
  pah-NT: '—Po pe ei pejiyvyteri pe imondorame ojipe''g̃a pe: “Aerẽ po ti g̃a imbuhuri
    nhande ve nehẽ no.” Po pe ei na, a''ero Tupana''ga ei pe me: “Pe okote''varuhuve''g̃a
    ja.” Nahã ga ei pe me. A''ereki okote''varuhuve''g̃a omondo ojipe''g̃a pe okote''varuhuve''g̃a
    pe tombuhu ti g̃a nhande ve nehẽ no javo, ei Jesus''ga.'
  sja-NT: Ichiaba pãchi net'aa presta pëiruta pɨrã, ma pari awaraa net'aa jitait'ee
    aupai, ¿ne-inaa pipɨara oomaa p'anɨk'ã? P'ek'au k'achia oopataarãpa pida prestapata
    ãchi pitapai, ma pari ne-inaa jitadait'ee.
  xed-xed: Ka ŋa gwal ta ndanu kuni dzaʼa plaghunamta yeya ka kuni ɓla nzawa katsi
    ní, mndəra wati ma nisəla ta kzləgəlta kuni guli ya mantsa ya ta ɓla gwal dmaku
    ta nzawa ŋa gwal dmaku guli, ŋa planamtá həŋ manda va tsaya?
  mks-NT: Ta tá sáhan tóo ndó ña̱ha ndó nu̱ú ña̱yivi sa̱há ña̱ cáhán ndo̱ caja na
    ña̱ma̱ni̱ xi̱hi̱n mé ndó, ndía va̱ha cája ndó jáchi̱ quia̱hva já cája ri ña̱yivi
    quini va.
  gfk-S: Be mu bala ter ari linge ta nong i saring mu kinong mu lik be na balu pukus,
    io, pa dale tange be mu te gil ra tahut. Pata. Ira ut na sana bileng di bala ter
    ta linge ta ira mes na ut na sana waing di bileng di nage kap pukus haruat ma
    ing di ga bala ter.
  bmu-bmu: “Gölmegö siŋgisöndok ambazipnöŋ moneŋ yuai mi siŋgisöndok ambazip tosatŋi
    yeŋgöra eŋgiba kitipŋi miyök meleŋ eŋgimegöra kapaŋ kölakze. Mi gölmegö ahakmemeya.
    Iŋini tosatŋan tosaŋini meleŋ eŋgimegö al mambötketka Anutunöŋ mönö denöwö möpöseim
    eŋgibawak? Tosatŋan tosaŋini qahö meleŋ eŋgigetka Anutunöŋ mönö kitipŋi mi meleŋda
    töwa eŋgima.
  dgz-dgz: Amba, evenae wai puakewa ega enapen menan amase taianawa, ap gapan God
    wat aipakam mega ya warai. Iwa koewa taine nagire puakewa muga warapen menan gare
    gare ap anega taiwanum.
  eng-GNV: And if ye lend to them of whom ye hope to receiue, what thanke shall yee
    haue? for euen the sinners lend to sinners, to receiue the like.
  zaa-NT: Canchu gutèsa lu' lani làteruba canu catèhua latsi' lu' otèaà huá cą lu'
    nna, biani cosa tsè'ni nua' runi le cá. Porqui'ni ca enne' malo nna rute sahuá
    cą lani adí canu runi mal para gudèqquia huá cą qui' quį attu tsánía huá.
  eng-WEBSTER: And if ye lend to them from whom ye hope to receive, what thanks have
    ye? for sinners also lend to sinners, to receive as much in return.
  guh-guh: Itsa patsicopatsipame ëpanejamatabëcuene yapëtaevijavabelia baja, papecatocanaviatsinexa
    pacuenia patsicopatame, nexata apo paxainaemë tsipae pexaniacuene Diosojavabelia.
    Tsipaji piajamatabëcuenebejevi ata, batsicopata penajamatabëcuenejëpaevijavabelia,
    pamonae jamatabëcueneyapëtane baja petocanaviatsinexatsi.
  bon-bon: Piiyepu gone Acejiyame bau ca miiji daremu ne awagrija, weene liba eei
    biname bine taatu gwidape watawata yääcäremuye lui cina weebibine gwidape pagege
    awecnista. Cuta niiya mule biname cina teeme gwidape nuuja niiya mule biname bine
    yääcäremusi, teepi liba yepä pana gwidape teeme bau ca pagege päpäna.
  nhw-BL: Huan sintla san anquintlanejtíaj tomi masehualme catli anquimatij temachtli
    anmechtlaxtlahuise, amo tleno ipati iixpa Toteco. Amo cuajcualme nojquiya quintlanejtíaj
    tomi catli quincuepilise teipa.
  mgw-mgw: Na mana kamwapeya ngu'ta balu' bamwu'bi'lya kunni'pya, mwapata upo yaku'?
    Kwa mwanjaa ata bene sambi baapeya ayabe li'nga baki'li'bu'ki'yi'lwe si'si'lu'si'lu'.
  swh-ONEN: Tena mnapowakopesha wale tu mnaotegemea wawalipe, mwapata sifa gani? Hata
    ‘wenye dhambi’ huwakopesha ‘wenye dhambi’ wenzao wakitarajia kulipwa mali yao
    yote.
  wbi-wbi: neke ndee mukuvakopesia ifinu kuvaanhu vano muhuviila kuuti vikuvagomokesia,
    uluo luli nu luvumbulilo luki kulyumue? nambe avahosi vikuvakopesia avahosi vajavo
    vihuvila kukwupila kila kila kange.
  bba-bba: Ì n bu bɔkurɑ bèn mi i kɔsire yĩiyɔ, siɑrɑ birɑ̀ i mɔ. Kɔ̃sɑn kowobun
    tii bɑ rɑ bɔkurɑnɛwɑ, bu kɑ kɔsiɑnɑ.
  eng-KJVCPB: And if ye lend to them of whom ye hope to receive, what thank have ye?
    for sinners also lend to sinners, to receive as much again.
  kgk-NT: Ha oiporuse va'e-rehe ani ere, “Aiporu uka ramo ko va'e-pe ohekoviarõ porã
    va'erã xe-vy. Upéixa-gwi aiporu uka-ta íxupe” ani aipo ere teĩ. Aipo he'i ave
    hekoha vai va'e gwapixa kwéry-rehe. Upéixa ereiporu uka ramo jepe, niporãi arã.
  waj-waj: Fai ngia ngii seenaiya mminnaivaa mmikiai nnaagiai kava ngii miaaraikiainnaata
    ngia ivaara yaata utikio rikioo fai hama Anutuuqo irisai yoketaivaa ivaara ngii
    minaravaivee. Mo gioonna kiaapu mminnamminnaa maisa suvuaiyaano ngiari seenaiya
    irisaqirisaima mmiaaraivaara iya yaata utida ngiari mmi ngiari mmiikiaavai.
  cpy-cpy: 'Aririka ikanteetemi: ‘Pipawakinawo, ari noepiyeemi,’ roojatzi pipantawakari
    tema piyotzi ari imateemi eeroka paata. ¿Kameethatakima iroka? Tema tee, tema
    rootaki imata-piintziri kaari-pero-shireri.'
  ekk-PKP: Kui laenate raha ja ootate, et see tagasi makstakse, siis miks oleksite
    selle eest tunnustust väärt? Ka patused laenavad teistele patustele ja ootavad,
    et laenatu tagasi makstakse.
  mpx-mpx: Ebo bugul nuku pek ya te bolo ku atenal abwe nihi pasikal eliyamiu, ga
    i ola ge nuku nuwatu tage abwe Yehoba ni pwamolamiu? He bwagana heliya togegi,
    bugul hi pepek wali pan togegi elal bolo hi atenal abwe nihi pwamola paolaolaek.
  wbp-wbp: Yapa kuja kalu majumaju nyina, yinyi kalu-jana tala yapa-kariki. Milya-pinyi
    kalu ngulaju kapulu talaju mani pina. Kajili yapa-karirli tala yinja-wangurlu
    mardarni, ngulaju majumaju-paturlu kulalu-jana talaju yinyi. Kulalu yinya-piya
    yapa maju-piya nyinaya! Yungkalu-jana tala yapa-kariki. Kapulu-nyarra marda pina-yinyi,
    kapulu marda mardarni pina-yinja-wangurlu. Ngulaju ngula-juku. Kutulu-jana yungka.
    Ngulaju kapu-nyarra Kaatuju wardinyi-jarrimi.
  luo-luo: To ka uholo mana joma un gi adier ni biro dwokonu, en ohala manade ma uyudo?
    Kata mana joricho holo mana joricho ka gigeno ni ibiro chulogi duto.
  nhe-NT: Huan intla san inquintlanejtíaj tomi tlacame tlen inquimatij temachtli inmechtlaxtlahuise,
    ax tleno ipati iixtla Toteco. Ax cuajcualme nojquiya quintlanejtíaj tomi tlen
    quincuepilise teipa.
  aii-aii: ”ܘܐܸܢ ܝܵܗܒ݂ܝܼܬܘܿܢ ܕܲܝܢܵܐ ܠܐܵܢܝܼ ܕܐܝܼܬ ܠܵܘܟ݂ܘܿܢ ܗܹܒ݂ܝܼ ܕܦܵܪܥܝܼ ܠܹܗ ܕܲܝܢܵܘܟ݂ܘܿܢ،
    ܡܘܼܕܝܼ ܝܠܵܗ̇ ܛܵܒ݂ܬܵܘܟ݂ܘܿܢ؟ ܐܘܼܦ ܚܲܛܵܝܹ̈ܐ ܟܹܐ ܝܵܗܒ݂ܝܼ ܕܲܝܢܵܐ ܠܚܲܛܵܝܹ̈ܐ ܕܡܸܢܕܪܸܫ
    ܦܵܝܫܝܼ ܦܪܝܼܥܹܐ.
  esk-NT: Atugaksritñikkupsi tamatkunuŋa kisiitñun utiqtitchitḷaruanun atugaksraqtaaġmiknik
    suvaata akuqtuiñiaġasugivisi quyyatmik? Killuliqiritunniiñ atugaksritñikamiŋ killuliqiriqatmiknun
    utiqtitchivigitqupmiraqtut aktilaaŋatun!
  msb-msb: Usad pa gayod kun an pautangon lang niyo idtoʼn ginalauman niyo na makabalos
    man lang, nano, pagadayawon kamo san Dios dahilan sana? Bisan an mga makasasala
    nagapautang man sa kapwa makasasala para makabalik gihapon sa inda an pareho na
    kantidad!
  cpa-NT: A¹jáng¹ hi² dsiogh¹ hniah¹² ju³ná³ ca¹cuøh³ hniah¹² hei¹² hmah³ quiah¹²
    dsa² lë́h² hniah¹² hi² jáinh¹dsa calah. Ca¹tǿ² guiog¹³ dsa² lø³hiug¹² jmo¹² lah¹jøng²
    ja³cog² dsa² jian¹²dsa. Mi³jøng² hiéih¹dsa calah ca¹lah¹jǿ¹ hi² ma²ca¹cuø¹dsa.
  dso-dso: ଆରି ଜନ୍‌ ଲକ୍‌ମନର୍‌ଟାନେଅନି ତମର୍‌ ମିଲାଇବାର୍‌ ଆସା ରଇସି, ଜଦି ସେମନ୍‌କେସେ ଉଦାର୍‌
    ଦେଇସା ବଇଲେ, ତମେ କାଇ ଆସିର୍‌ବାଦ୍‌ ପାଇସା ? ପାପିମନ୍‌ ମିସା ସମାନ୍‌ ଇସାବେ ବାନ୍ଦ୍‌ଲାଟା
    ମିଲବଲି, ରୁନ୍‌ ଦେବାଇ ।
  meu-meu: Bona davana bae haloua taudia mo boma henidia torehai, emui namo be dahaka?
    Kara dika taudia danu bamodia e henidia torehaimu, dava iabina halaoreana.
  yva-NT: '@see-verse:LUK.006.033'
  dgc-dgc: O éng i potangan moy sana éy du makabayad dikam, éy bakit umasa kam a purién
    kam na Diyos? Da maski du makasalanan a tolay, éy mégpotang side, monda patubuan
    de tu nipotang de.
  zpm-NT: '@see-verse:LUK.006.033'
  hix-NT: Owyanye akatxho komo yarhontoko soknàr hona ro oyehtokonye, ohxe manatxhe
    kahra rma wehxaha, owyanye. Àsok tawro hana. Anhà komo xarha, tkatxho komo yarhetxow
    hamà, tkukur komo wya, soknàr hona ro tesnàr kom horà, kekon hatà, Txesusu.
  sim-sim: Jir karem hishinda jir. Ma toto yan a handa wasan indik hakwa ria. Karem
    ji hishihi ji ha nahi, wa oso mbeek lakak nanda ambu sir. Mberem ushiwak? Ol kavakavan
    unda ma lir erem unda ola. Uwa osik jir nga lir nga nakrem nanda jir.
  npi-ULB: यदि तिमीले तिनीहरूले फिर्ता गर्न सक्छन् भन्‍ने आशामा मात्र ऋण दिन्छौ भने
    तिमीलाई के लाभ भयो र ? पापीहरूले पनि पापीहरूलाई ऋण दिन्छन् र उत्तिकै मात्रामा
    फिर्ता पाउने आशा राख्दछन् ।
  cgc-cgc: Daw magpaeles kaw ta mga ittaw nang na makabayad, dili kaw dayawen ta Dyos
    tak bisan pa mga ittaw na gabuat ta malain, danen an gapaeles man na balik nang
    ta puon naan ta mga paryo danen na gabuat ta malain.
  tim-tim: Akto hâuŋe purikatmâ nengiŋetdâm wan me wan yeŋgiwai amâ Anutuŋe hâu wan
    hinan purikatmâ yeŋgiwiap? Amâ Anutugât den bâlâk manmai yâkŋe galalupŋe hin dâm
    siâ me siâ yeŋgimai, “Maleine yekâ hainâgâk hâuŋe nengiwi.” dâmai.
  yor-yor: Bí ẹ̀yin bá fi fún ẹni tí ẹ̀yin ń retí láti rí gbà padà, ọpẹ́ kín ni ẹ̀yin
    ní? Àwọn ẹlẹ́ṣẹ̀ pẹ̀lú ń yá ẹlẹ́ṣẹ̀, kí wọn lè gba ìwọ̀n bẹ́ẹ̀ padà.
  wos-wos: Guni nawulak du takwa gunika hasa hwendate guni dika joo nak hwengut, méta
    yikafre jémba guni ya? Wu yingafwe. Haraki sémbut hurukwa du takwa akwi di nawulak
    du takwaka jondu di hwe, di hasa hwendate.
  emp-NTPO: Maʌ̃ awara bãrãba ab̶abe dji poya jẽda diad̶ida b̶eaa diad̶ibʌrʌ ¿caiba
    bãrãra bia jarai? Cadjirua obadarã bid̶a ara maʌ̃ quĩrãca obadaa ãdjia diaped̶ad̶ara
    waya jẽda edad̶ida crĩcha panʌ bẽrã.
  eng-F35: And if you lend to those from whom you expect to get it back, what credit
    is that to you? Even ‘sinners’ lend to ‘sinners’, to receive an equal value back.
  ind-ind: Dan kalau kamu meminjamkan uang hanya kepada orang-orang yang bisa mengembalikannya,
    jangan harap Allah akan memberkatimu atas perbuatanmu itu. Karena orang-orang
    berdosa pun memberi pinjaman kepada sesama orang berdosa, yaitu mereka yang akan
    sanggup mengembalikan pinjaman itu dalam jumlah yang sama.
  pes-OPCB: و اگر فقط به کسانی قرض بدهید که می‌توانند به شما پس بدهند، چه هنری کرده‌اید؟
