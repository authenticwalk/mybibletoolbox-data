    loti ya lifima olu gimi-gimi amo ne.
  isl-isl: Og hvaða góðverk er það að lána þeim einum fé, sem geta endurgreitt? Jafnvel
    verstu illmenni lána fé – en þau vænta líka fullrar endurgreiðslu!
  spy-NT: Kiy nee ꞉nyēē +mōōnyōōru, yoo kōōbēsēēnchi biiko choo ōnkētē kule yookwook?
    Ntēē ibēsēēnchinē keey mbo ꞉biiko choo ‑mēēnkētē Yēyiin ānkumāchē ꞉nkicheek kule
    /kēēyookyi tukul.
  xnn-xnn: Ya no kedeng nan mangisagsagong isnan bolodenda ken dakayo is pabolbolodanyo
    ay it-it-ek ngen Apo Dios dakayo? Olay nan adi mamati et menpabolodda gedan isnan
    ib-ada tay getkenda ay maisagong met laeng san inpabolodda.
  mwe-mwe: Na ibhaga nkwaapolekanga bhandu bhunkukulupalilanga shibhannipanje, shimpegwanje
    upo yashi? Nkali bhakwetenje yambi bhanakwaapolekanga bhakwetenje yambi ajabhonji
    nkupinga bhaabhujishiyanje yowe.
  tte-tte: Tem ginauli yabo kuwolena am eliyam koina kaiwena kani iyamaisa-yavivila
    koliwo na nige kuwowolena kam kaleya koina bwaite nige maisam imiyamiya bulibuli
    mena. Kaiwena tomo meuloili yo tabe tonaenaeli siyauya ali tomomo kolili, bwaite
    mumugane nige maisana imiyamiya bulibuli mena.
  tcs-tcs: Yupla nogo gede blesing ip yupla gibe samting po sambodi uda go peibaik
    yupla. Demwan uda no pole God i gad seimkainwei tu.
  hlt-THB: Ak sah thai hly thlang a ven doengawh them namik pu awhtaw, ikaw hoeihkhangnaak
    a awm kaw? 'Thlak thawlhkhqi ingawm thlak thawlhkhqi venawh pu sak lawt u saw.
  soq-soq: E sosola mane iririwalepua mo uduudu bedeuwo e apana mida saualeia manela
    leusapue enalepua os saumoilana. E epe dewaitile inseilana unela God mampe wadana,
    ba? Duba apanawa mo sosou kadi dewalala mampo epe dewantoie eda sauntoie waimoi,
    mai sosou di saumoipe eipona.
  qub-qub: Ristacoj-masillayquiwan ristanacorga ¿ima allitataj gamcuna rurarcaycanqui?
    Juchasapacunapis ristacoj-masillanwanga ristanacunmi cutichinacuyta yarpar.
  att-att: Á nu yù ira lâ nga ammu ra nga mappagá yù pagatukán naw, dayáwan na kayu
    panò ni Namarò? Ari gemma, ta mássiki yù ira minálliwâ, makkakápagatù ira gapay
    sù ira nga ammu ra mappagá.
  bki-bki: P̃eli na ver rotum̃a rajamo ka veru van nalo na ga amijikia avar meran
    bereio, naio bunu maka ve titenia, bior tomu na kariano nalo, nalo bunu ajum̃a
    amilala jibe na mugaruei.
  bqp-bqp: Tó gbɛ̃ kũ á wɛ́ dↄ à pↄ́ leḿmanↄn adì pↄ́ sãkãńnɛ, bↄ́ sáabun à vĩárɛɛ?
    Zaakũ kifirinↄ dì pↄ́ sãkãkↄ̃nɛ, de ò le ò a gɛ̃nɛ sí yãimɛ.
  mcp-mcp: Ŋkí bɨ mə́ dʉ kənd íkwalá njɨ wú bɨ́ mə́ bwánd nə búgə́ nə́ bwə́ é nyiŋg
    bɨ́ wá, buud bɨ́ nə ŋkul ka lɔ̧́ bɨ́ ntʉdɛlɛ̂? Ŋgaá nə́ osɔ́ɔl ɔ mísə́m bwə́ dʉ
    nə́mə́ kənd íkwalá njɨ wú bwə́ dʉ nyiŋg bwo tâŋ ŋgwúd wá?
  hat-hat: Si se moun nou konnen k'ap renmèt nou nou prete sèlman, ki benediksyon
    pou nou tann pou sa? Mechan yo tou, yo prete mechan parèy yo ki kapab renmèt yo
    sa yo te prete yo a san mank.
  npl-NT: Noso tla aka nonkitlanetiah itla, porke non kimoliah satepa ye noiwa nomechmakas
    itla, amo kuali tlan nonkichiwah. Noiwa n tlajtlakolchijkeh kintlanetiah akimeh
    iwa mowikah, porke kimatokeh ok se tonati noiwa kintlanetiskeh.
  bgg-bgg: Chiih-è ithek hanyie è idoh mua pha luthong ne jishii chei bie phi arone,
    khi-èrek ne khirzey mua mage phlei? Nyieliieshii layog pho rang de layog phothek
    shii chei ne idoh yi din!
  eng-TCENT: And if you lend to those from whom you expect to receive something back,
    what benefit is that to you? For even sinners lend to other sinners in order to
    receive back the same amount.
  eng-BSB: And if you lend to those from whom you expect repayment, what credit is
    that to you? Even sinners lend to sinners, expecting to be repaid in full.
  cpu-NT: 'Aririka inkantaitemi: ‘Pimpavakenaro, ari noipiyeemi,’ impoña pimpavakeri
    tema piyotzi ari irimataimi eeroka apaata. ¿Kameethatakema iroka?. Aña te, tema
    iro imatapiintziri kaariperoshireri.'
  san-ASM: যেভ্য ঋণপৰিশোধস্য প্ৰাপ্তিপ্ৰত্যাশাস্তে কেৱলং তেষু ঋণে সমৰ্পিতে যুষ্মাকং
    কিং ফলং? পুনঃ প্ৰাপ্ত্যাশযা পাপীলোকা অপি পাপিজনেষু ঋণম্ অৰ্পযন্তি|
  tac-NT: '''Emi tanesa tábiri alué bilé rió napu ku ''la gu''linásaré, ¿''wecha a''lá
    nímalawé alarigá nokiá? Alarigá nokame ju alué ralámuli tabilé oyérame Onorúgame.
    Tanesa, buigá mochime ju ku gu''línilime.'
  eng-WEBPB: If you lend to those from whom you hope to receive, what credit is that
    to you? Even sinners lend to sinners, to receive back as much.
  gfk-H: Bia muat waak tar aring linga ta nong i saring muat kanong muat lik bia na
    balu pukus, io, pa da tangai bia muat ta gil ra tahut. Taia. Ira tena sakena mah
    diet la tartar linga ta ira mes na tena sakena ing diet mah diet naga kap pukus
    haruat ma ing diet ga waak tar.
  viv-viv: Kadu kaꞋi yami mani o lokoloko badi kaliva adifaiweya hinaveleyewemi-ma
    wanaveledi tu badi keke adifaiweya hinaveleyewemi-ma agaidiya wananuwalolonena,
    au medema huluvai-nadi faꞋina Bana Yaubada keke ginahawaveyamumuyemi. WaꞋita,
    tokoyona mali tokoyona agaidiya hifolafolaka be higa aimo yadi folaka ana kiveyewa
    hinanuhagana.
  yao-yao: Ni iŵaga chimwakongosye ŵeŵala pe ŵankwalolela kuti chachimuchisya, ana
    chimpate mbote chi? Nombe ŵaali ni sambi akwakongosya ŵaali ni sambi achinjao
    kuti ŵauchisye mpela chila chila.
  tgp-tgp: Ale vara ha lo sile na mania isan la haratu sei ko levosahia vara la pa
    mele spaia, ka r̃om vara God i pa avulahi hin kamim? Matan tamlohi hehe sohena,
    la lo sile na mania isana tamlohi hehe matan vara la pa mele lavi na spaina tataholo.
  auc-NT: Ayæ̈, Adodö pönongä æncæboimpa, ante pönëwëninque mïnitö në adodö pönonguingä
    ingante godömïni inte wadäni ïnänite godönämaï ïmïni adinque Wængonguï mïnitö
    ïmïnite dicæ waa aquingäa. Ïñæmpa në ëñënämaï ïnäni näni cabo incæ, Adodö pönongä
    æncæboimpa, ante pönëwëninque në adodö pönonguinganque ingante godöninque mïnitö
    cædö baï adobaï cædänipa töö.”
  kbc-NT: Codaa nigadilaɡ̶aneɡ̶enitiogi inokina niɡ̶ina ane eni metiɡ̶adediani, nigica
    anigidi ɡ̶adowoodaɡ̶agi anonadila, aɡ̶icatace ɡ̶anigaanyetiwaji. Igaataɡ̶a niɡ̶ina
    oko ane beyagi eo ladiligi niɡ̶ina inaaɡ̶ina abeyaceɡ̶egi eotibige me dibatege
    liikoa.
  bmh-bmh: Ag du tub agal ece muranemen, agal dabeleu go gue esab kolital maramau,
    anemen ein ece naliu Uwait nug ag maramau? Igul eg macaneu du mui go du tub esab
    muraneu, gonugau dabeleu, du go nug esab koli murabun en dabilaneu.
  ctu-BL: Mi jini jach mi la' wʌq'ueñob ti majan jini mu' bʌ caj i sutq'uibeñetla
    i q'uexol, ¿uts'at ba mi la' q'uejlel che' jini? Jini xmulilob mi yʌq'ueñob ti
    majan yambʌ xmulilob cha'an mi' sutq'uibentelob yic'ot i ñumel.
  meq-meq: «Taɗə ka vəlumateye wu a ndo neheye ka sərum ha nəteye ta sliye məmakum
    ha aye na, ka dzalum na, ka hutumeye merəɓe kurom ɗaw? Kwa ndo i mezeleme hay
    tə vəlawa wu na, a ndo i mezeleme hay andza nəteye hərwi ada tâ matay ha andza
    nakə tə vəlatay aye!
  noa-H: Pãrau pãachdëu nem deebarmjö pãachig deejöjöo k'ĩirju nʌm k'ʌʌnagpaita nem
    deek'iin, ¿maigjã pãar jãga nʌ? ¿Hich hagjö haba haajẽ hajim hanʌm, Hẽwandam hamach
    t'ãar hee chuk'u nʌm k'ʌʌnaujã, deeu hagjö hamachig nem deemk'ĩir?
  alp-NT: Sepo imi riluke kepene ete tamata pine imi hlaleke be suke esi seli suike
    sa, hoko imi supu isike bei Alla mo. Le tamata rebe esi dosa bokalaru lekwe esi
    riluke kepene ete tamata makete kai esi hlaleke be esi supu seli suike.
  san-VEL: yebhya .r.napari"sodhasya praaptipratyaa"saaste kevala.m te.su .r.ne samarpite
    yu.smaaka.m ki.m phala.m? puna.h praaptyaa"sayaa paapiilokaa api paapijane.su
    .r.nam arpayanti|
  kbq-kbq: Nofi'ma hu'za erite'za, ete anama'a eme tamigahaze huta antahi nezamita
    zamisazana, nankna knare'za erigahaze? Kumi' vahe'mo'zanena anahukna hu'za kumi
    vahe'mokizmia fozana erite'za, ete nofima hu'nazana ana maka eme apanesaze.
  kbh-kbh: O nÿe chë cmochtëchenanguama s̈mojtsejuabnángbioye s̈mojúyents̈amëse, ¿ndaye
    ts̈abe soye chca s̈mattsama?; er chë bacna ents̈ángnaca mondbetsenánts̈amiana,
    chë́ngbents̈ana cachcá jtóyëngacñama jtsobátmanëse.
  ron-LSB: Dacă dați cu împrumut celor de la care sperați să primiți, ce merite aveți?
    Chiar și păcătoșii împrumută păcătoșilor, pentru a primi înapoi la fel de mult.
  pon-pon: A ma komail pan ki on irail, me komail akpwainonki, da me pan katin pamail?
    Pwe me dipan akan pil kin wiai on me dipan, pwen ale me duete.
  nhe-BL: Huan intla san inquintlanejtíaj tomi tlacame tlen inquimatij temachtli inmechtlaxtlahuise,
    ax tleno ipati iixtla Toteco. Ax cuajcualme nojquiya quintlanejtíaj tomi tlen
    quincuepilise teipa.
  sps-sps: Ai te fafaan rom anyi na vainy te naano fi rom anyi nei ri biny fatabiny
    ror ya, nyi gim rom ma nai nom a tafan a rof ten Gov. Senviir kan non tsurin vainy
    aveto famanat rarorin vainy aveto pon kan ror te nai nom ror senviir as'as.
  wnc-wnc: “Siwan sangasa aminde yamuke yake apmea namuning ngang natapanu Anututa
    kawan takesim siwik. Waiaknga pasiya aminu kuut notnae sangana ayamukaing. Yamuke
    unzakan apanangge natake unzakan tasikaing.
  bus-bus: Tó gbɛ̃ kɛ̀ a wɛ́ɛ dↄzi à pↄ́ eḿmanↄn eè pↄ́ sɛ̃kãńnɛ, bↄ́ sáabun á vĩi?
    Zaakɛ durunkɛrinↄ è pↄ́ sɛ̃kãkↄ̃nɛ, lɛ aↄ̃ e wà à gɛ̃ɛ sí yãnzimɛ.
  gub-BL: Aze pemono temetarer amo pe nehe, aze a'e re penoz wi izupe nehe, màràzàwe
    tuwe Tupàn uzapo putar ikatu ma'e peme nehe. Te ikatu 'ym ma'e iapo har uzapo
    nezewe amo ikatu 'ym ma'e iapo har wanupe wà.
  imo-imo: Nanga melemu altopa yando pundu topili konopu lekolio aku imbomando kau
    melema tinge lemo aku ulu ambelemu teko kondongeya? Ulu kerima teremele imbomani
    enonga koni imbomanga melema tiko yando aku tepa tipili konopu leko melema tirimele
    kala.
  boj-boj: Niŋgi na tamo qudei naŋgi iŋgi bei enjrqa osibqa naŋgi kamba olo niŋgi
    eŋgwajqa minjrsib iŋgi enjrqab di kumbra tulaŋ bolesai. Dal anjam gotraŋyo qaji
    tamo naŋgi dego kumbra degyeqnub.
  eng-DRA: And if you lend to them of whom you hope to receive, what thanks are to
    you? for sinners also lend to sinners, for to receive as much.
  knf-knf: Woli naţeeţan banhilanuŋ kalukan, ubeeb uhoŋ wi wi nakyoonkuŋ ba? Bado
    buţaan badoo ji baţeeţan kak baŧënţ baka, kayoonk baluk banliŋuŋ na wi baţeeţanuŋ.
  san-KHM: យេភ្យ ឫណបរិឝោធស្យ ប្រាប្តិប្រត្យាឝាស្តេ កេវលំ តេឞុ ឫណេ សមប៌ិតេ យុឞ្មាកំ
    កិំ ផលំ? បុនះ ប្រាប្ត្យាឝយា បាបីលោកា អបិ បាបិជនេឞុ ឫណម៑ អប៌យន្តិ។
  arn-NT: Ka femngechi arelfilmün tüfey engün tamün wiñoleltuaetew trokifiel müten,
    ¿chem küme dungu am tati? Ka femngechi tati pu yafkafe welukonke areluwkeyngün,
    femngechi tañi wiñoleltuael ñi aretuel.
  zas-NT: Ziangajc bal rudëëdidi ni rguiꞌn ganaxzi bén naladxidi zajc yaguijx lojdi,
    ¿xhieza ni zagdxen cayüjndi? Din xt në ree béndol rudëëd rguiꞌn ree bén naladx
    reeman zajc yaguijx loj reeman.
  ken-NT: Nɛ mbák bǎpwɔ̀ mɛnyɨŋ chí ntá bo abhɛn bǎbhaka ntɨ bɛ bakɛmɛ ntá yɛka,
    bakak amɛn bábhɔ́ŋɔ́ bɛchyɛ bhe achi bɛ yi? Yɛ̌ chí bǒ bɛbʉ́ bápwɔ̀ nkwɔ mɛnyɨŋ
    ntá batɨ̌ bakʉ̌ bɛbʉ́, ndu bákɛmɛ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ bápwɔ́ ntá yap!
