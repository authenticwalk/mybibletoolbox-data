verse: LUK.006.015
translations:
  kpx-kpx: Ige Matiu. Ige Tomasi. Ige Aloveasi mo Diemisi mole. Ige Saimoni mole keu
    Selotie ata.
  okv-H: Eto nei amo Matthew te Thomas te Alphaeus ta meni James te Zeolot ta embo
    vahai javo Simon ra (Zealot ari embomeni amina Rome na tihi jigora uje ae ea)
  tbo-tbo: Ma Matiu po Tomasi po Yamesa Alipi natuna po Simona hi wigowaya po tu palihalena
    mena.
  mal-C: മത്തായി, തോമസ്, അല്‌ഫായിയുടെ മകനായ യാക്കോബ്, ദേശീയവാദിയായിരുന്ന ശിമോൻ,
  grc-SR: ⸆ Ματθαῖον καὶ Θωμᾶν, ⸆2 Ἰάκωβον ⸋τὸν⸌ ⸋2τοῦ⸌ Ἁλφαίου, καὶ Σίμωνα τὸν καλούμενον
    Ζηλωτήν,
  bgc-bgc: अर मत्ती, अर थोमा, अर हलफई का बेट्टा याकूब, अर शमौन जो जेलोतेस कुह्वावै
    सै,
  khz-khz: e Mataio, e Tomas; Teimiti Alfia natuna; Simona, Selote talimana;
  deu-TKW: und Matthäus, und Thomas, und Jakobus den Sohn des Alphäus, und Simon mit
    dem Namen der Eiferer,
  zsr-NT: Mateo, Tomás, Jacobo, (zxiꞌnëꞌ Alfeo), Simón, (bönniꞌ ruiꞌ ladxëꞌë yödz
    queëꞌ),
  lin-lin: Matayo, Toma ; Jake, mwana mobali ya Alife, Simona oyo azalaki moko kati
    na lisanga ya Bazelote ;
  hns-NT: Mateas, Tomaas, Alfeas ke beta Jaakobas, Siemon kamaasoet waala,
  noa-E: Mateo, (ichpai Leví a thʉ̈r sĩejim); Tomás, Santiago, (chi Alfeo iewaa; ichpai
    agjö Jacobo a thʉ̈r sĩejim); Simón, (Celotenaan ee sĩerr);
  eng-EMTV: Matthew and Thomas; James the son of Alphaeus, and Simon called the Zealot;
  mib-NT: Mateo, Tomás, Jacobo sēhe Alfeo, Simón tēe grupo cananista,
  lif-NT2: मत्ति, थोमा अल्‍फायसरे़ कुस्‍साः याकुब, सिमोन (खुने़ॽ हाङ्‌बिफ्‍युङ् के़जोःक्‍पा
    जिलति मे़प्‍मनाबा वये़),
  xnj-xnj: Na Matei na Tomasi na Yakobo mwana wa Alufayo na Simoni mweakemeliwi Zelote,
    ndava avili mundu wa kukengelela mulima waki,
  mmx-mmx: Metiu la ne Tomas, lara ne Jems bok nitna ne Alpias, la ne Simon (neni
    lara at libinam tadi Selot),
  cbr-NT: Mateo, Tomás, acama 'imainun Jacobo, Afleonën bëchicë, 'imainun Simón axa
    judíos unibun rabanan nëëti banacë,
  tee-NT: Chai ju Mateo. Chai ju Tumax. Chai apumatam Jacobo ju ists'alh Alfeo ixjunita.
    Chai apumatam Simón ju makyu'unch ixjunita ju cananistanin.
  eng-LSV: Matthew and Thomas, James of Alphaeus, and Simon called Zealot,
  cak-NT: ri Mateo, ri Tomás, ri Jacobo ri ralc'ual jun achi rubinan Alfeo, ri Simón
    ri c'o quiq'uin ri achi'a' ri ni'ix celadores chique,
  pah-NT: Mokonha'g̃a ko Mateus'ga Tomé'ga pavẽi. Mokonha'g̃a ko Tiago'ga Simão'ga
    pavẽi. Tiago'ga ko Alfeu'ga ra'yra'ga. Simão'ga ko zelotes'g̃a nde'yja'ga – kiroki
    g̃a ndokoi governo rehe romanos'g̃a ndehe.
  sja-NT: Mateo; Tomás; Alfeo warra Santiago; Simón Celote apatap'edaa;
  xed-xed: nda Mata, nda Tuma nda Yakubu zwaŋa Alfe, nda Simuŋ ta hgə lu ka mnda zluʼa
    ghwa,
  mks-NT: xi̱hi̱n Mateo xi̱hi̱n Tomás xi̱hi̱n Jacobo, da̱ cúú ja̱hyi Alfeo. Ta na̱ca̱xi
    a Simón, da̱ na̱xi̱ca cuéntá na̱ cananista.
  gfk-S: Matiu, Tomas, Jemes no natine Alpias, ma ne Saimon nong di ga kilam ie be
    no Selot.
  bmu-bmu: Matyu, Tomas, Jeims Alfiusgö nahönŋi aka Saimon qetŋi kun Tuaköpek azi
    qetket.
  dgz-dgz: ge Matiu, ge Tomas, ge Diemis (mamewa Alopias), ge Saimon (waenapan mega
    men yonini apanewa),
  eng-GNV: 'Matthewe and Thomas: Iames the sonne of Alpheus, and Simon called Zelous,'
  zaa-NT: Mateo nna Tomás nna, Jacobo ỹi'ni Alfeo nna, ą'hua Simón enne' lá huá bi
    Zelote,
  eng-WEBSTER: Matthew and Thomas, James the son of Alpheus, and Simon called Zelotes,
  guh-guh: Itsanë Mateo. Itsanë Tomás. Itsanë Santiago, Alfeo pexënato. Itsanë Simón,
    celotenë.
  bon-bon: Matayo piiyepu Tooma; Yakobu Alapeus me bägrä piiyepu Simona, lui Kanana
    sigu biname ge;
  nhw-BL: Mateo huan Tomás. Quitlapejpeni Jacobo icone Alfeo huan nopa Simón catli
    moiyocatlali ica partido cananista.
  mgw-mgw: Matei, Tomasi, Yakobi wa Alupwayo na Simoni wa Selote,
  swh-ONEN: Mathayo, Tomaso, Yakobo mwana wa Alfayo, Simoni aliyeitwa Zelote,
  wbi-wbi: Matai, Tomasi nu Yakovo umwana gha aluayo, uSimoni jono akatambuluagha
    nsaloti,
  bba-bba: kɑ Mɑteu kɑ Tomɑɑ kɑ Yɑkɔbu Alufen bii, kɑ Simɔɔ wi u win tem ɡɑri kĩ,
  eng-KJVCPB: Matthew and Thomas, James the son of Alpheus, and Simon called Zelotes,
  kgk-NT: Mateus-pe ave, Tomé-pe ave, Alfeu ra'y Tiago-pe ave, Simão-pe ave. Ha'e
    gwĩ huvixa ramo oiko va'e-pe omosẽse va'e kwéry irũ va'ekwe.
  waj-waj: voovai nnutuuvaa Mataivavee tioo voovai nnutuuvaa Tumaaso tioo voovai Arapainna
    mmaapuuvaa nnutuuvaa Yakoopo tioo vaidi vooya inna mmataivaa varoovaara kaayauma
    rapira vaidiivaa nnutuuvaa Simoono tioo
  cpy-cpy: Mateo, Tomás, Jacobo itomi Alfeo. Riyoshiitakiri Simón iiteetziri eejatzi
    Kijakotan-taniri.
  ekk-PKP: Matteus, Toomas, Alfeuse poeg Jaakobus, revolutsionäär Siimon,
  mpx-mpx: Mataiyo, Tomas, ge Yemesa toto Alipiyos natuna, Saimon toto hi ba iya boda
    Seloti etega,
  wbp-wbp: Matiyu, Tamiji, Jamaji ngulaju ngalapi-nyanu Yalpiya-kurlangu, Jimani ngulaju
    ‘Kulu-parnta Wita-wangu’,
  luo-luo: Mathayo, Thoma, Jakobo wuod Alfayo, Simon mane iluongo ni ja-Zilote,
  nhe-NT: Mateo huan Tomás. Quitlapejpeni Jacobo icone Alfeo huan nopa Simón tlen
    moiyocatlali ica partido cananista.
  aii-aii: ܡܲܬܲ‌ܝ ܘܬܐܘܿܡܵܐ، ܘܝܲܥܩܘܿܒ݂ ܒܪܘܿܢܵܐ ܕܚܲܠܦܲܝ، ܘܫܸܡܥܘܿܢ ܕܦܝܵܫܵܐ ܝܠܹܗ ܩܸܪܝܵܐ
    ܛܲܢܵܢܵܐ.
  esk-NT: Matthew-mik suli Thomas-mik, James-mik iġñiŋanik Alphaeus-ŋum suli Simon-mik
    taiguutiqaqtuaq Zealot-ŋuruamik,
  msb-msb: si Mateo, si Tomas, si Santiago na anak ni Alfeo, si Simon na panatiko,
  cpa-NT: Mateo Tomás Jacobo, ja³ŋiúh³ Alfeo Simón, dsa² cananista
  dso-dso: ମାତିଉ ଆରି ତମା, ଆଲ୍‌ପିର୍‌ ପ ଜାକୁବ୍‌ ଆରି ସିମନ୍‌, ଜାକେ କି କାଇ କାମ୍‌ କର୍‌ବାକେ
    ମିସା ଆଗ୍‌ତୁ ଅଇସି ବଲି କଇବାଇ ।
  meu-meu: Mataio bona Toma; Iakobo Alfeo bona Simona, Selote tauna;
  yva-NT: Matius, Tomas, Yakobus (Alpeus apa kavo pije), Simon (opi awainamo vatano
    Zelot),
  dgc-dgc: sakay ti Mateo éy ti Tomas, sakay ti Santiago a anak ni Alpeo, sakay ti
    Simon a metapang,
  zpm-NT: '@see-verse:LUK.006.014'
  hix-NT: Anaro xarha Matewsà. Anaro xarha Tome. Anaro xarha Txaku. Awfew muru rma
    noro ha. Anaro xarha Semawu. Serotes komo yakoronotho rma noro ha.
  sim-sim: Matyu nga Tomas nga, Jems jikisi Alfiushi nga, kraha Selotik fehendari
    Saimon oto nga. Kraha Selotik fehe ma ondo yanga Romik fehe gavmanin jihi tukru
    ermbekurik awun undari lir.
  npi-ULB: मत्ती, थोमा, अल्फयासका छोरा याकूब, सिमोन जसलाई विद्रोही भनिन्थ्यो,
  cgc-cgc: Mateo, Tomas, Santiago na bata Alfeo, Simon na paumaw man na Makabanwa,
  tim-tim: Mataio, Toma, Yakobo siâ are Alipaiogât nanŋe akto Simoŋ siâ Roma yeŋgât
    hâkâŋ agi are yeŋgâlân gâtŋe akto
  yor-yor: Matiu, Tomasi, Jakọbu ọmọ Alfeu, Simoni tí a ń pè ní Sealoti,
  wos-wos: Matyu. Tomas. Alfiusna nyan, Jems. Saimon. Dé hanja atéfék getéfaré yita
    dé wa, “Nak téfana du nanika néma du rendémboka hélék wuni ye.”
  emp-NTPO: Mateo, Tomá, Alpeo warra, Santiago, Simoʌ̃ Zelote abada,
  eng-F35: Matthew and Thomas, James (the son of Alphaeus) and Simon (the one called
    ‘Zealot’),
  ind-ind: Matius, Tomas, Yakobus anak Alfeus, dan Simon (yang pernah mengikuti gerakan
    perjuangan supaya Israel bebas dari penjajahan Romawi).
  pes-OPCB: متی، توما، یعقوب (پسر حلفی)، شمعون (معروف به فدایی)،
  mpt-mpt: Matyu esa Tomas esa Yems afete Alfiase miin esa Saimon afete Lom seli kimanin
    kukubo mo gobe binabeba naka esa
  ssx-ssx: Ma꞉tiu make Tomasi make A꞉lopia꞉sina꞉ eiyeke Dia꞉mesi make Saimono ipika꞉
    biki ma꞉nda꞉ta꞉ Seloti make
  mkl-mkl: do Mɑtie do Tomɑɑ do Zɑɑki ɑmɑi Alifee, do Simɔɔ inɛi iɡbɛi Zelɔtu ,
  gaq-gaq: ମାତିଉ ଆରି ଥୋମା, ଆଲଫିନେ ଉଙ୍ଗ୍‌ଡେ ଜାକୁବ୍‌ ଆରି ଶିମୋନ ଆଜାକେ ଦେସ୍‌ପ୍ରେମି ଡାଗ୍‌ଚେ
    ବାସଙ୍ଗ୍‌ ମ୍ୟାଆର୍‌କେ
  gof-RNT: Maatoosa, Toomasa, Ilfiyoosa na7aa Yayqooba, ba biittaas mishettiya Simoona,
  unx-unx: ମାଥିଉ, ଥୋମା, ଆଲ୍‌ଫିୟନାଃ ହନ୍ତେକଡ଼ା ଯାକୁବ୍‌, ଶିମୋନ୍‌, ଅକଏଚି ଇସ୍ରାଏଲ୍‌ ହଡ଼କଆଃ
    ତନଲ୍‌ହେତେ ରାଡ଼ା ନାଗେନ୍ତେ ସାନାଙ୍ଗ୍‌ ତାଇକେନାଏ,
  gah-gah: Mataió, Tomasí, Alapaioni gipala Zemusí, itó Saimoná eza Loma gamani amisele
    ahulanogo i ve, itó Zemusí makolímini gipala Zutá,
  lcm-lcm: na Mataio na Tomas na Iakovo si Alpaio, na Simon nang kipo kin ia ta Selote,
  aer-aer: Matthew, Thomas, James alerikwe Alphaeus-kenhe, Simon atwentye akngerre
    re,
  qvc-NT: Matiyu, Tumas, Alfiyupa churin Jakubu. Suq Simun shutiqtapismi akrarqan,
    apustulnin kanambaq. Paymi isrraylinu Kananista partidumanda karqan.
  tgl-ULB: Mateo, Tomas, Santiago na anak ni Alfeo, Simon na tinawag na Masigasig,
  cbs-NT: Mateo inun, Tomás inun, Alfeon bake Santiago inun, romano nawabu nichinkatsis
    imis Simón inun,
  xtm-NTPP: ji'in Mateo ma, ji'in Tomás ma, ji'in Santiago sa'ya Alfeo ma, suni tna
    Simón tee kúu Celote ma,
  nnq-nnq: Matayo na Tomasi na Yakobo mwana jwa Alufayo na Simoni ojwamanyikana kube
    nkola kilambo,
  bao-NT: Mateo, Tomás, Alfeo macʉ̃ Santiago, Simón celote puna macʉ̃,
  san-ORI: ମଥିଃ ଥୋମା ଆଲ୍ଫୀଯସ୍ୟ ପୁତ୍ରୋ ଯାକୂବ୍ ଜ୍ୱଲନ୍ତନାମ୍ନା ଖ୍ୟାତଃ ଶିମୋନ୍
  rmn-rmn: э Матфеес, э Фомас, э Яковес, э чявэс э Алфеескерэс, э Симонэс, савэски
    пхэнэнас Зилот,
  huv-NT: alinop Mateo, alinop Tomás, alinop Jacobo micual Alfeo, alinop Simón nasoic
    Zelote,
  otn-NT: ra̱ Mateo, ra̱ Toma, ra̱ Jacobo nu̱'a̱ rá̱ ts'ʉnt'ʉ ra̱ Alfeo, ra̱ Simu̱
    nu̱'a̱ n'youi n'na 'bʉi yø ja̱'i̱ honi̱ ha di̱ mma̱ndasɛ p'ʉ ja yø häi,
  nop-nop: Matiyu, Tomas, agaŋ Jems Alifiya mihiŋiŋ, agaŋ Saimon Selot,
  obo-NT: si Mateo, si Tomas, si Santiago no anak ni Alfeo woy si Simon no id ngoranan
    no Patriota su mohingginawa sikandin to ingod din.
  kca-kca: Матфей пӑ Фома, Иаков - Алфей пŏх пӑ Зилота нэмтәм Симон,
  cak-ENT: ri Mateo, ri Tomás, ri Jacobo ri ruc'ajol jun achi rubini'an Alfeo, ri
    Simón ri c'o quiq'uin ri achi'a' quibini'an cananistas,
  lif-NT: ᤔᤳᤋᤡ. ᤌᤥᤔᤠ ᤀᤸᤑᤠᤕᤛᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤕᤠᤁᤢᤒ. ᤛᤡᤔᤥᤏ (ᤂᤢᤏᤧ᤹ ᤜᤠᤱᤒᤡᤑᤩᤢᤱ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤈᤡᤗᤋᤡ
    ᤔᤧᤵᤔᤏᤠᤒᤠ ᤘᤕᤧ).
  mie-NT: Mateo, Tomás, Jacobo sēhe Alfeo, Simón tēe grupo cananista,
  san-TIB: མཐིཿ ཐོམཱ ཨཱལྥཱིཡསྱ པུཏྲོ ཡཱཀཱུབ྄ ཛྭལནྟནཱམྣཱ ཁྱཱཏཿ ཤིམོན྄
  qve-NT: Mateo; Tomás; Alfeopa wawan Jacobo, paypa huknin sutinmi karan Santiago,
    Simón. Paymi karan Zelote partidomanta;
  pao-NT: Matthew, James, oo naa Alphaeus mee naneadu, Simon, numu-no watze nagoedu
    mee tuwazoo naneadu, Judas ookow naa James mee nane'a,
  cbu-NT: Matiwaatstam, Tomásaatstam ipusarangtamta. Sandeekoo Árpiyurineetsi wip
    ipusarangtamta. Simoo minu ipusarangitamta. Sim tsimbun suroonarangiya, minumtaatstaata,
    Sirúte suru watatamta.
  usa-usa: ánibo Máátiyuyaa Tómáátie. ánibo Yêmitima Áápiatimma áanikoe. ánibo Tááímonin
    áwîqa karuwaaq-náré.
  soy-soy: nɛ Mɑtiyee nɛ Tomɑɑ, nɛ Alifee kɛpipi Yɑkupu nɛ Simɔɔ yɛɛ ukuyu ń lɑ
  hui-hui: Madiubi Tomasabi Alibiasa igini Yamesebi Saimono ibu ka̱i̱ mini Paidoro
    winigo ibubi
  amf-amf: Maatoosbee, Toomaasebee, Ilpoos naasa Yayqoobbee, “Peen yinnonna bish qaabeane”
    hamayse giidhea Simoonbee,
  quc-NNT: Xeucha' k'u ri tat Mateo xuquje' ri tat Tomás, ri tat Jacobo ru k'ojol
    ri tat Alfeo, xuquje' ri tat Simón ri käb'ix “u nimal tinimit” che.
  dob-dob: Madiu be, Tomasi be mali Yemesa tauna Alipio natuna, ta wate mali Saimoni,
    tauna togewana ꞌebeloina manuna,
  wrs-wrs: '@see-verse:LUK.006.014'
  mca-mca: Mateo qa ha' Tomás, Jacobo (Santiago) hikha' ƚa'sek pa' Alfeo qa ha' Simón
    ƚenqii iye Zelote,
  kiw-kiw: Mataioi-re, Tomasi-re, ka Iemisi (Arepeosi meree-ohioi-ka), Simora (ruu
    Serote paꞌai dubu-ka),
  tzo-TZC: Ti Mateoe Ti Tomase Ti Jacoboe, ti jaꞌ snichꞌon ti Alfeoe. Ti Simone, ti
    jaꞌ tiqꞌuil to ox ta partido cananistae.
  mya-mya: မ​ဿဲ​နှင့်​သော​မ၊ အာ​လ​ဖဲ​၏​သား​ယာ​ကုပ်၊ မျိုး ချစ်​စိတ်​ထက်​သန်​သူ​ရှိ​မုန်၊-
  gng-NT: nin Matie nin Toma nin Alfe ya bijɛ Saak nin Simɔn wà ya nun mɔ́n uʼdu
    ya gbɛr bo,
  cbi-NTPO: Mateo bain, Tomás bain, Alfeo' na Santiago bain, Simón, Diosa' lei naatiñuba
    tsa deki'ñu selandyamu tinu ruku bain,
  ikk-NT: Matiu, Tamọsị, Jemisi nwa Alịfịọsị; lẹ Saịmọnụ hụn w'a kpọ “Onyẹ-Zilọtụ”,
    makẹni o te rị ndị gi ẹka-ikẹn e mẹ ni wẹ chụpụ ndị Rom rị a kị alị wẹ;
  leu-leu: Matiu, Tomas, a xasa Jems aava lak si Elfias, Simon aava xasa isina na
    Selot
  maz-NT: Xo juajnü e Mateo 'ñe e Tomás 'ñe e Jacobo c'ü mi t'i cja e Alfeo. Xo juajnü
    e Simón c'ü mi revolucionario.
  bod-N: མད་ཐཱ་དང་ཐོ༌མཱ། ཨལ་ཕཱའི་བུ་ཡ་ཀོབ་དང་བརྩོན་འགྲུས་ཅན་ཟེར་བའི་སི་མོན་དང༌།
  tca-NT: rü Mateu, rü Tumachi, rü Chaü̃tiágu ga Arupéu nane rü Chimáũ ga iporaãẽcüücü,
  zpl-NT: Mateo, Tomás, Jacobo llianaꞌ bene enu lee Alfeo; Simón enu ullutse leta
    tucu partido nu lee cananista;
  mbc-NT: Mateus moropai Tomé, moropai Afeu munmu itese' Tiago, moropai Simão manni'
    teepîsen Zelote taato'.
  ndg-ndg: Mathayo, Tomaso ni Yakobo mwana wa Alfayo, Simoni ywa akemwa Zelote,
  wsk-wsk: se Matthew, se Thomas, se Alphaeus namar James, se Simon, Zealot masan
    mu,
  toj-NT: Soc ja Mateo, soc ja Tomasi, soc ja Jacobo ja yunin ja Alfeo. Cho stzaa
    ja Simón ja ma' huax alji sbaj Zelote,
  tbc-tbc: Matyu iŋ Tomas da, Jems, Alfias nanun, Saimon, yaŋan neinta “Rom sad ager
    tamol” dubol da,
  sna-sna: Mateo, Tomasi, Jakobho mwanakomana waArifeasi, Simoni ainzi muZeroti,
  smk-NT: si Mateo, si Tomas, si Santiago nin anak na ni Alfeo, si Simon nin myimbro
    nan partidon pulitika nin Zealot,
  grc-TCGNT: Ματθαῖον καὶ Θωμᾶν, Ἰάκωβον τὸν τοῦ Ἁλφαίου, καὶ Σίμωνα τὸν καλούμενον
    Ζηλωτήν,
  gof-WFTW: Maatoosa, Toomasa, Ilfiyoosa na7aa Yayqooba, ba biittaas mishettiya Simoona,
  spa-BLM: Mateo; Tomás; Santiago, hijo de Alfeo; Simón, al que llamaban el Zelote;
  kyz-NT: '@see-verse:LUK.006.014'
  dao-dao: Mahte la Thomah, Alaphaha capa Jakuk, Patriot naki Sihmon,
  cya-cya: yu Mateo, lo'o Toma, lo'o yu Jacobo sñe' Alfeo, yu Simón nu nchcui' ne'
    lo'o lca Zelote,
