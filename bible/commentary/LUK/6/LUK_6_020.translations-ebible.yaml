verse: LUK.006.020
translations:
  kpx-kpx: Iesuu au esemu niavei abuho loui avoe, “Kunai holimalea, vahaeholahave.
    Dilavana ata la nahate malevege lana adave vuvunemo uve.
  okv-H: Eto Iesu na amita ambotani tapa jireki poeki eto kogue ke einge ena, “Ungo
    donda ambu embopo avo God na tihi jigihirou tunga javotoho ue iresova.
  tbo-tbo: Yesu a hewahewali i galehi ma i baha i pa, ‘Taumi tu dayadayabu a kawaidewedewemi,
    babana Yaubada anani taniwaga galimiyei.
  mal-C: 'ശിഷ്യരെ നോക്കിക്കൊണ്ട് അദ്ദേഹം പറഞ്ഞു: “ദരിദ്രരായ നിങ്ങൾ അനുഗൃഹീതർ; നിങ്ങളുടേതല്ലോ
    ദൈവരാജ്യം.'
  grc-SR: Καὶ αὐτὸς ἐπάρας τοὺς ὀφθαλμοὺς αὐτοῦ εἰς τοὺς μαθητὰς αὐτοῦ ἔλεγεν, Μακάριοι
    οἱ πτωχοί, ὅτι ὑμετέρα ἐστὶν ἡ βασιλεία τοῦ θεοῦ.
  bgc-bgc: फेर यीशु नै अपणे चेल्यां कान्ही देखकै कह्या, “धन्य सो थम जो दीन सो, क्यूँके
    परमेसवर का राज्य थारा सै।”
  khz-khz: 'Iesu eali-itito, ne epoe-agoto gena melo egitarato evaikilarato: “Aoma
    talimami, pio verere, kwalana Palaguna Basileia gomi gemi.'
  deu-TKW: 'Und er hob seine Augen auf über seine Jünger und sprach: Selig ihr Arme,
    denn euer ist das Reich Gottes.'
  zsr-NT: 'Niꞌr buyúëꞌ Jesús bönniꞌ usë́d queëꞌ nacuꞌë niꞌ, len gudxëꞌ lequëꞌ: ―Bicaꞌ
    ba lbiꞌiliꞌ, nacliꞌ yechiꞌ ladxiꞌ, le gataꞌ queëliꞌ latj ga rna bëꞌë Dios.'
  lin-lin: 'Bongo Yesu atalaki bayekoli na Ye mpe alobaki : « Esengo na bino oyo bozali
    babola, pamba te Bokonzi ya Nzambe ezali mpo na bino !'
  hns-NT: 'Tab Jiesoe aapan tjela log ke taakke bolies: „Soekhie rahie djekar diel
    garieb hai. Parmeswar toelogke raadj tjalaaiga.'
  noa-E: 'Mag õor mor masim khʉʉnpa thʉnarr thum monaaukhapʉ̈iwia ich dʉ̈i ogdʉba
    wënʉrraajerr khʉʉnagta eerpanaa magjim anʉm, ich Jesuupai: —Pãar mʉg mʉ iek ũrm
    khõchgau dau aphʉʉ wënʉrrʉm khʉʉnta onee abat, mʉg atag pãachta Ẽwandam dʉ̈i ãba
    jooba wënʉrraju aawai.'
  eng-EMTV: 'Then He lifted up His eyes toward His disciples, and said: “Blessed are
    you who are poor, For yours is the kingdom of God.'
  mib-NT: 'Te ni ndacoto ya nuū tée cáscuáha jíín yá un, te ni cahān yā: Yōhyo ndetū
    rohó jéē cándoho ndáhú, chi quɨ̄vɨ ró ñuu nuū ndácu Yaā Dios jniñu.'
  lif-NT2: ये़सुरे़ कुहुॽसाम्‍बाहाॽ ओमे़त्तुसिर मे़त्तुसि, “याङ्‌के़साॽबासे, खिनिॽ
    मुॽइसाबानिङ्‌लो, थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुहाङ्‌जुम्‍मिन् खिनिॽइन्‍ने़रो॥
  xnj-xnj: Yesu akavalola vawuliwa vaki akavajovela, Mhekayi nyenye mwavangangu, muni
    Unkosi wa Chapanga ndi winu!
  mmx-mmx: Iesu ga ven ti lavaun pinivu ren la ga lok, “Nemi limixin banbalo, mina
    momo, mila minaba vubeles at Linintoo no vana at laxalibet.
  cbr-NT: 'Usa ''ain ca ami bësuquin Jesusan aín ''unánmicë unicama cacëxa: —Mitsux
    ñuñuma ''aíshbi ''ëmi catamëtia Nucën Papa Diosan mitsu ainan ''aish aín nëtënu
    ''iti ''imicë cupí camina chuámarua tani cuëënin.'
  tee-NT: 'Pus ju acsnich ju Jesús lakts''ilh ju ix''amamaka''ui chai ajuni: ―Va paxcat
    unt''at''it ju uxijnan acsni c''ats''ayat''it ni na makt''asq''uiniyat''it ju
    Dios. Pus ap''ina''it''it ju lact''iyan junta lhinajun ju Dios.'
  eng-LSV: 'And He, having lifted up His eyes to His disciples, said: “Blessed the
    poor—because yours is the Kingdom of God.'
  cak-NT: 'Y ri Jesús xerutzu'' ri ru-discípulos y xu''ij chique: Can quixquicot rix
    ri nina'' chi c''o necesidad pa iwánima chech ri Dios, roma can iwichi-wi rix
    ri ru-gobierno raja''.'
  pah-NT: 'Kiro Jesus''ga hepiagi g̃wemimbo''ehara''g̃a g̃a nhimongyrame pevo. G̃a
    pe ga ei: —Pyry hete pe me peporia''iva''ea pe! A''ereki penduvihavuhuhetero Tupana''ga
    pe ndepia katu imombyryva pe me, ei Jesus''ga.'
  sja-NT: 'Maap''eda Jesupa ichi ome nipapataarãmaa ak''ɨji mãik''aapa mãgaji: —T''ãri
    o-ĩa p''anɨ, parã chi chupɨria chedeerã. Tachi Ak''õre k''awa k''inia p''anadairã,
    irudeerã p''anadait''ee.'
  xed-xed: 'Mantsa, ka waftá Yesu ta duhwalhani, kaʼa mantsa: «Rfawarfa ta rfu, kaghuni
    gwal ka pɗu, kabga ŋa ghuni ga mghama Lazglafta.'
  mks-NT: 'Tá na̱ndihi já na̱sande̱hé Jesús nu̱ú na̱ xíca tuun xi̱hi̱n á já na̱casáhá
    cáchí a̱ já xi̱hi̱n ná: —Ta̱hví na̱cuu ndó, na̱ cándáhví jáchi̱ ndóhó cúú na̱
    cacomí Ndióxi̱ cuéntá sa̱ha̱.'
  gfk-S: 'Iga nes ira nuno bulu na harausur igom tange horek: “No haridan na kis ta
    mu, mu ira maris kinong a numu no kingdom tane God.'
  bmu-bmu: Jisösnöŋ gwarekurupŋi uba wahöta eŋgeka kewö jiyök, “Anutugö bemtohoŋ mi
    wanapŋi eŋgö buŋaya. Miaŋgöra wanapŋi iŋini mönö simbawoŋ akze.
  dgz-dgz: Iesu wadiamot megawa anega wadiamon, “Kayakayawan taiana nagirewa aton
    anun, iwa God menan anuyan gututuguyan taiana, menan God toemu mega ame egawa.
  eng-GNV: 'And hee lifted vp his eyes vpon his disciples, and sayd, Blessed be ye
    poore: for yours is the kingdome of God.'
  zaa-NT: 'Gunna'' tè Jesús ca discípulo qui''áa nna rèe: Ica''rubà lebi''į canu ná
    pobre, porqui''ni quì''ba le ná iyate nu runna Tata Dios enne'' rigú''ubia''nie
    le.'
  eng-WEBSTER: 'And he lifted up his eyes on his disciples, and said, Blessed are
    ye poor: for yours is the kingdom of God.'
  guh-guh: 'Jesús pijajivi naëcota asaëya. Jumaitsi bajarapamonaejavabelia: —Panajamatabëcuenecopabame
    baja Diosojavabelia paneponaenexa Dioso pijatomarabetsia. Bajaraxuata paxamë bepanejamatabëcuenejiobivimi
    panijaneconi yabara, aeconoxae baja pajamatabëcuenebarëyamë Diosojavabelia.'
  bon-bon: Yeesu teeme abiberäja bägrä bine ire jetwemige, jejemige egä, “Weene lui
    owecumete pana inajininige, ngenecu miiji äbitineye, ingle weene Acejiyame me
    waadena cabu itu yääbäcnepeye.
  nhw-BL: 'Huan Jesús quintlachili imomachtijcahua huan quinilhui: “Xipaquica amojuanti
    catli anteicneltzitzi, pampa ancalaquise campa Toteco tlanahuatía.'
  mgw-mgw: Yesu ngaagalambukya banamasi' bake ngabaya, “Nantali mwenga mwamile mwaki'ba,
    kwa mwanjaa Ukulungwa wa Nnu'ngu' winu.
  swh-ONEN: 'Akawatazama wanafunzi wake, akasema: “Mmebarikiwa ninyi mlio maskini,
    kwa sababu Ufalme wa Mungu ni wenu.'
  wbi-wbi: pe pano avalola avavulanisivua vake akati, “mulivafunyua umue mwevakolofu
    ulwakuva uvutwa vwa Nguluve vwinu.
  bba-bba: Yerɑ Yesu u win nɔni suɑ u win bwɑ̃ɑbu mɛɛrɑ u nɛɛ, Doo nɔɔruɡibɑ bɛɛ sɑ̃ɑrobu
    domi bɛɛyɑ i ko n wɑ̃ɑ mi Gusunɔ u bɑndu swĩi.
  eng-KJVCPB: 'And he lifted up his eyes on his disciples, and said, Blessed be ye
    poor: for yours is the kingdom of God.'
  kgk-NT: 'Ha upéi katu Hesu ojerova-ma oma''ẽ gwemimbo''e kwéry-rehe ohekombo''e
    hagwã íxupe kwéry. He''i ranhe iporiahu va''e kwéry-pe: —Peẽ, xe-rehe pepena-gwi
    pende poriahu va''e, pende reko vy''a ete joty peiko-vy. Nhandejáry pende ruvixa
    tee ndive gwarã voi peẽ. Upéa-gwi pevy''a katu.'
  waj-waj: 'Yisuuva ari nnaagiai nuairaiya reeti too tunoo: Ngia gioonna kiaapu hama
    mmatayaa diaa mminnaiyauvaara mmuduuya ruaiyara Anutuuqo ngiiiyara yoketainoo.
    Anutuuqo gioonna kiaapuuyara diraivo vaa ngiiisi vainoo.'
  cpy-cpy: 'Ikanta raminanakiri Jesús riyotaani, ikantziri: “Ari itajonka-wentee-teemi
    eeroka-paeni ashironkaenkari, tema eerokataki ñahaeroni ipinkathari-wentantee
    Tajorentsi.'
  ekk-PKP: 'Oma jüngreid vaadates ütles Jeesus neile:'
  mpx-mpx: 'Yeisu matana i nok wana tohago elal inoke i ba: Komiu bolo ku gulagula,
    Yehoba i muloluagimiu, kaiwena wana abalogugui i minewa eliyamiu.'
  wbp-wbp: 'Jijajirlilpa-jana nyangu nyanungu-nyangu kurdungurlu-patu manu-jana wangkaja:
    “Kajinkili nyurrurla marlajarra nyina nyiyarningkijarra-wangu, ngulaju ngula-juku.
    Nyurrurla kankulu Kaatu-kurlangu warlalja nyina, manu nyanunguju Warlalja-Wiri
    kanyarra nyina. Kujarlanya kapunkulurla marlaja nyina wardinyi-nyayirni tarnnga-juku.'
  luo-luo: Kane ongʼiyo jopuonjrene, nowacho niya, “Ogwedhu un jogo modhier, nimar
    pinyruoth Nyasaye en maru.
  nhe-NT: 'Huan Jesús quintlachili imomachtijcahua huan quinilhui: “Xipaquica imojuanti
    tlen inteicneltzitzi, pampa incalaquise campa Toteco tlanahuatía.'
  aii-aii: 'ܚܝܼܪܹܗ ܝܼܫܘܿܥ ܒܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܘܐܡܝܼܪܹܗ: ”ܛܘܼܒ݂ܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܡܸܣܟܹܢܹ̈ܐ،
    ܣܵܒܵܒ ܕܝܼܵܘܟ݂ܘܿܢ ܝܼܠܵܗ̇ ܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.'
  esk-NT: Jesus-ŋum tautuŋniġai maliġuaqtini nipliqhuni, “Quvianamiurusi inuqsraqtuasii;
    Aŋaayuqautaa Agaayyutim pigigiksi!
  msb-msb: Tapos ginsud-ong ni Jesus an iya mga disipulos kag nagsabi, “Malipay kamo
    na mga pobre kay para sa iyo an kahadian san Dios!
  cpa-NT: 'Jøng² ca¹jë́² Jesús dsa² quianh³dsa. Ca¹juúh²dsa: ―Hioh¹² jính² hniah¹²
    dsa² ti²ŋiéh². Di³ ca¹të́h² hniah¹² gu³noh¹² hniah¹² ja³jmo¹² Diú¹³ héh¹.'
  dso-dso: ସେବେଲେ ଜିସୁ ନିଜର୍‌ ସିସ୍‌ମନର୍‌ ବାଟେ ଦେକି କଇଲା, “ତମେ ଏବେ କାକୁର୍‌ତି ଅଇଆଚାସ୍‌
    ତମର୍‌ କେଡେକ୍‌ ନିକ କରମ୍‌, କାଇକେବଇଲେ ପର୍‌ମେସରର୍‌ ରାଇଜ୍‌ ତମର୍‌ଟା ।
  meu-meu: Bena ia ese ena hahediba e haḡeredia, eto, Ogoḡami taumui be nanamo, badina
    be Dirava ena basileia na umui emui.
  yva-NT: 'Yesus po apa arakovo utavondi aije maen, umba Po raura nanto mai pare:
    “Weapirati wapa ananuge meweno wasai, weamo kove ngkove irati wasai, weye indati
    wasisa no munijo Amisye be akarive raije rai.'
  dgc-dgc: Ey tinolduan ni Jesus du alagad na, a kinagi na dide, a “Masuwerte kam
    a mababa, da masakup kam na kaharian na Diyos.
  zpm-NT: 'Dzigo dze bui Jesús lo grëse zha ne nac xpëëdscuel me, rëb me lo zho: ―¡Wen
    zie zha ne rieṉ none gbig zho lo Dios, sac ib zdziṉ zho zaatne rnabey me!'
  hix-NT: Nosompotày hatà, Txesusu. Tànhananàhrà ro komo yonyey hatà. Àro ke, onà
    wyaro nkekon hatà, àwyanye. Àsok hana towakryexe manatxow ha, kekon hatà. Àkatxhomra
    oyehtokonye, towakryexe rma manatxhe, Khoryenkom yowto hon me oyesnàr komo ke
    mak ha, kekon hatà.
  sim-sim: Jisas ma ol orin tiyandarin or heyehe ormu mbara, �Erndakava jirin, Avui
    Wasilaka kwambu orhi nga jirin or arangoshindak ji linda osik ter ji rupshika.
  npi-ULB: उहाँले चेलाहरूतर्फ हेर्नुभयो र भन्‍नुभयो, “धन्य तिमीहरू जो दीन छौ, परमेश्‍वरको
    राज्य तिमीहरूकै हो ।
  cgc-cgc: Gatubang Jesus i ta iya na mga tinudluan daw mambal, “May angken na kalipay
    alin ta Dyos kyo yan na imol tak beet ambalen na sakep kaw ta pagdumala ta Dyos.
  tim-tim: Akto Yesuŋe ikiŋe hamiŋân gâtŋe yekmâ hin dâep, “Ye puligât umburuk akmâ
    manmai aregât Anutuŋe damunyeŋe akberâm aktâp. Aregât yeŋgât nâŋgâre âlepŋe aktâp.
  yor-yor: 'Nígbà tí ó sì gbé ojú rẹ̀ sókè sí àwọn ọmọ-ẹ̀yìn rẹ̀, ó ní: “Alábùkún
    fún ni ẹ̀yin òtòṣì, nítorí tiyín ni ìjọba Ọlọ́run.'
  wos-wos: Jisas déka duré xéta dé diré wa, “Guni jambangwe du takwa, guni Godna hémémbu
    renguka God néma du reta gunika dé jémba hati. Hatindékaka guni yikafre mawuli
    yatanguni.
  emp-NTPO: 'Jesuba idji ẽpẽ b̶ea acʌped̶a nãwã jarasia: Bio bia b̶ead̶ia bãrã dji
    ne neẽ́ panʌra Ãcõrẽba bãrãra pe erob̶ʌ bẽrã.'
  eng-F35: 'Then He raised His eyes toward His disciples and said: “Blessed are you
    poor, because the Kingdom of God is yours.'
  ind-ind: Yesus memandang para pengikut-Nya dan berkata, “Sungguh diberkati Allah
    kamu semua yang miskin, karena kamulah yang akan menjadi warga kerajaan Allah.
  pes-OPCB: 'در این هنگام، عیسی رو به شاگردان خود کرد و فرمود: «خوشا به حال شما که
    فقیرید، زیرا ملکوت خدا از آن شماست!'
  mpt-mpt: Yesuse e okok aleyemin nakai yateme bianea baanea Nakai dabalim olo inamin
    namino blim ibo seinine! Niminbabe, Gode daaye bianea kla kima biebe.
  ssx-ssx: Yesuma꞉ ipika꞉ hoki nane tolu haemeke haliweki handolo hata꞉ alota꞉ Natehali
    wanda꞉halita꞉ ta꞉na꞉ma꞉ homo halememe. Koda꞉na꞉ Kilu Tombuao Hala꞉ ekita꞉ ika꞉
    ekie.
  mkl-mkl: Ŋɔi Jesu í cɔ mɔcɔɛ ŋɑu í ni, Ilu inɔ didɔ̃ ŋɑi iŋɛ ilu ɑre ŋɑ, domi iŋɛi
    ì jɛ inɛi bommɑi Ilɑɑɔ̃ ŋɑ.
  gaq-gaq: ଆତେନ୍‌ ବେଲା ସିସ୍ଇଂକେ କେଚେ ଜିସୁ ବାସଙ୍ଗ୍‌କେ, “ଏ ଗରିବ୍ ରେମୁଆଁଇଂ ପେଇଂ ନିମାଣ୍ଡା,
    ଡାଗ୍ଲା ଇସ୍‌ପର୍‌ନେ ରାଇଜ୍ ପେନେ ।
  gof-RNT: 'Ba tamaaretakko xeellidi hayssada yaagis: “Hinttenoo, manqoto, hintte
    anjjettidayssata; Xoossaa kawotethay hinttessa.'
  unx-unx: ୟୀଶୁ ଆୟାଃ ଚେଲାକସାଃ ନେଲ୍‌କେଦ୍‌ତେ କାଜିକେଦ୍‌କଆଏ, “ରେଙ୍ଗେଃତାନ୍‌କ ସୁକୁତାନ୍‌ଗିୟାଃ;
    ଚିୟାଃଚି ସିର୍ମା ରାଇଜ୍‌ ଇନ୍‌କୁଆଃଗି ତାନାଃ ।
  gah-gah: 'Lá ikago, Izesú nene izegipala zuhama gonukonú kepeleake láa loko limó:
    Lekeza gohogó vegená neneta, Ómasímini lapaná ali lá itamó nenazo, lokogoliza
    nivizemó geleaká noive.'
  lcm-lcm: Au, kala tun kana petau ipo usiusing ania na kala mengen asukang ke, “Uruk
    kakami mipo vap logo, using kakami na sinsinongan nei vainagoan si God.
  aer-aer: Kele Jesus-ele atyewe ikwerenhe areye aremele itneke angkeke, “Kele mwerre-arle
    tyerrtye arrpenhe areye itne Ngkartenge arrekwelele tnerlenge itelarelhemele itne
    iwenhe-arteke apure-irremele. Kenhe tyerrtye nhenhe areye Ngkartele atyewe Ikwerenhe-arle
    aketyenhe, itnenhe arntarnte-aremele, alakenhenge anteme itne akangkentye anetyenhe.
  qvc-NT: 'Jisusmi yach''akuqningunata chapashpa nirqan: —Qamkuna pubrikunaqar kushikuyllapa.
    Chaqa Tayta Dyus allita kamachikushpaqam, shumaqta rin ch''askishuqllapa, paywan
    kawsanaykillapa.'
  tgl-ULB: Pagkatapos ay tumingin siya sa kaniyang mga alagad at sinabi, “Pinagpala
    kayong mga mahihirap sapagkat sa inyo ang kaharian ng Diyos.
  cbs-NT: 'jatu xuxawakin menetan jaki chiti ikabu besti beiskin jatu jancha wakin:
    —Tsuabuda yumain matunmebi man kenkunkainama Dios xanen ibukin matu mekekubainxanaiwen
    taea man benimakunkainmiski.'
  xtm-NTPP: 'Jesús ma, nde''ya ya ñayii ka ndikin ya ma, te jiña''a ya: ―‍Ja vava''a
    ka kuu ndijin ja ka kunda''vi ni a, vaa jin koo ni ji''in Su''si ma nuu tatnuni
    ya ma.'
  nnq-nnq: Yesu ngabatendebuki akinapunji bakwe, ngalenga, “Mbaya mangweto mammi mahocho,
    Kingwana cha Nnoongo nga chinu!
  bao-NT: 'To cõrora Jesús pea cʉ̃ buerã peere ĩa, o biro cʉ̃jare ĩiupi: “¡Ʉjea niiña
    mʉja, ca boo pacarã. Ʉmʉreco Pacʉ cʉ̃ ca doti niiri tabea mʉja yaa tabera nii!'
  san-ORI: ପଶ୍ଚାତ୍ ସ ଶିଷ୍ୟାନ୍ ପ୍ରତି ଦୃଷ୍ଟିଂ କୁତ୍ୱା ଜଗାଦ, ହେ ଦରିଦ୍ରା ଯୂଯଂ ଧନ୍ୟା ଯତ
    ଈଶ୍ୱରୀଯେ ରାଜ୍ୟେ ୱୋଽଧିକାରୋସ୍ତି|
  rmn-rmn: 'Дикхляс карин сиклярдэ, о Исус лиляс тэ пхэнэл: — Бахталэ тумэ, чёралэн,
    вай тумэндэ э Дэвлэско Патишайлыки.'
