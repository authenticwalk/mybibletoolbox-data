    somokwe, God so uron ihey-ar so ouon mon lwak. Payhokuaw, God so wayr-hre-yier
    hokwe, hmo.
  tvk-tvk: Melele xa Iesu da tamu del moletin xil ak, miketeh pus moletin nan xil
    e biteni bit, “Tuxolxatien iti mi xamim xa holesok namim xil tapin ti, vengan
    xa holesok xil xa ladi he Hi labe namim.
  prf-NT: Ummileng ti Jesus ten disepulus na hidi, sakay kinagi na, “Pinagpala kam
    a pubri hidi, gapu maghari dikomoy en Diyos!
  auy-auy: Ísu miyá uwátinkena wení kísau-waasi tuwánéna séna kembiwí Maníkó súwaꞌnai
    ínkwaemo sewí Maníkó miwí kaweꞌá uwátinkena miwíyáꞌá wégawaaniye.
  tbg-tbg: 'Ihuva nai avataqi ni vauka aitutiharo vikara mintima tiro: Ne vehi vaiinti
    nahenti variaka ne quahehama variate. Kotiva niqaa raqiki vairamanta ne vira vaiinti
    nahentima vaivarave.'
  hub-NT: 'Jesús nina unuinatairi irunun iis chichaak: “Atum ina senchirinig Yuusjai
    pegker pujuta nuka jumaitsuapi tusarum Yuus aujin ainatirmeka, Yuusa inamtairin
    pujustin asarum, shir aneasrum pujustarma.'
  hmo-hmo: 'Vadaeni Iesu ese iena diba tahua taudia dekenai ia itaia, ia gwau: “Ogogami
    taudia be umui namo, badina Dirava ena Basileia be umui emui.'
  big-big: Pilik miza logo Yisugu yombanu pugu waligeleyiwiliyegi pakela logo pelik
    yeiya, Ini yombanu watabiyengki yeik puwili ini wilikwilik miziweki, purik Anoto
    weik ngai inugubek logo ini ngai pugu ngai yolu puragawili legi.
  gux-G: 'jesu bo gbagi ki diidi o ŋɔdkaaba ki maadi ba: Li pamanli tie yinba yaaba
    n tie talgnba yaali kelima yinba n ti baa ye U Tienu Diema nni.'
  cnl-NT: 'Ca²³jóo² Jesús. Ca²³jóon² dsa³ quien³². Ca²³jua''³: ―Bi²³ dxʉ́²³ quién²na''³
    ''nee''²³ dsa³ taan³. Qui² Dios rɨ³løn³¹ juii³ra''³.'
  zar-NT: 'Níʼirö buyúëʼ Jesús yuguʼ bönniʼ usëda queëʼ nacuʼë niʼ, en gudxëʼ légaquiëʼ:
    —Bicaʼ ba libíʼiliʼ, réquibeʼeliʼ riyadzjaliʼ le naca queëʼ Dios, tuʼ gataʼ queë́liʼ
    lataj ga rinná bëʼë Dios.'
  kde-kde: Yesu nkuvalola vakuhundwa vake, nkuchidoni, “Wasa mwenu mmamahuvani, kwa
    kuva, Ufalume wanga Nnungu ni wenu!
  ata-ata: Iesu iou mulai noxiꞌa ta molomolo noxou, io muvikalaneꞌi aloxo ꞌo, “Ngingi
    ane mengi lavuluti uasi, la ngingi ngaꞌosa, xo Lataua usaxilaꞌinge.
  qvw-NT: 'Chaynu jinalculmi yaćhapacünincunaman licalcul nila: “Cushiculcay waccha
    cäcunaca. Amcunapämi Diospa gubirnun unanchäśha cayan.'
  nfa-nfa: Èle ka Yesus kabibꞌa asa ana madhutu Na, hèia Na ajꞌa si, aku Nèngu na,
    “Dhèu unu aadꞌo sèra! Miu abhu aꞌoto, lula Ama Lamatua mesa Na, jꞌajꞌi Dhèu Aae
    miu dhu beꞌa.
  tnp-tnp: Kəni Iesu təməsal=pən meruh rəhan mɨn nətəmimi, kəni təni=pən kəm lah məmə,
    “Itəmah u nanrah mɨn, nəutatɨg e nəuvɨriən pəhriən. In nəuvɨriən pəhriən mətəu-inu,
    itəmah nətəmimi rəha Uhgɨn, kəni in otarmənɨg e təmah.
  urd-urd: फिर उसने अपने शागिर्दों की तरफ़ नज़र करके कहा, “मुबारिक़ हो तुम जो ग़रीब
    हो, क्यूँकि ख़ुदा की बादशाही तुम्हारी है।”
  hot-hot: Ma Yisu hayê avômalô takatu ba esopa yani ma hanaŋ hadêŋ i nena, “Môlô
    avômalô siv, môlô lêk ômô mavi ba Wapômbêŋ anêŋ loŋ lôkliŋyak ma tem môlônim.
  mqj-NT: 'Unnenne''imi passikolana Puang Yesus anna ma''kada nakua: “Kerongko''koa''
    anggammu to mase-mase, annu ikomoa'' petauanna Puang Allata''alla illalan kaparentaanna.'
  rus-SYN: 'И Он, возведя очи Свои на учеников Своих, говорил: Блаженны нищие духом,
    ибо ваше есть Царствие Божие.'
  mbh-mbh: Ma Jisas i the a ile wainlangaere nge, na i ria ve, “Sapase thomu toko
    le ur avelengare, eneke God i theal thomu na ini lomu Nepes lale.
  bdd-bdd: 'Coinega Yesu ꞌana tomuliyaowedi ꞌiꞌebubudiya ta ꞌihegwaediya, ꞌigwae:
    Ceguma ꞌomi wewelohemi, wayaliyaya weyahina Yehoba nimana wamiyamiya.'
  cbt-NTPO: 'Ina quëran ca''tano''sanënpita notëërahuaton, a''chintërin: “Canpitaso''
    co na''a ma''sha ya''huëtopirinquëmahuë'', Yosë noya ni''sarinquëma''. Catahuarinquëma''
    noya cancantacamaso''. Hua''anëntërinquë chachin aya''conarinquëma''.'
  rmy-SERVI: 'Тунчи Исусо подыкхля пэ Пэхкэрэн сиклярнэн тай пхэнда: — Бахталэ тумэ,
    чёрорэ! Тумаро исин Тхагаримо Дэвлэхкоро.'
  srn-NT: 'Yesus luku den sma di e teki leri fu En, dan A taki: “Blesi de tapu unu
    leki pôtiwan, bika unu na sma di Gado e tiri.'
  cta-NT: 'Nguxñaꞌa̱ Jesús jiꞌi̱ nu nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱, liꞌ nguxana nchcuiꞌ
    yu loꞌo nguꞌ ndiꞌya̱: ―Tsoꞌo ntsuꞌu tyiquee cuꞌma̱ masi tiꞌi ti ndiꞌi̱ ma̱ nde
    chalyuu ―nacui̱―. Ycuiꞌ Ndyosi laca nu ñaꞌa̱sii̱ jiꞌi̱ ma̱, chaꞌ biꞌ nu laca Xuꞌna
    ma̱.'
  bqc-SIM: 'Ɔ̃ à wɛsɛ̀ a ìwaↄ gwà à mɛ̀: Báaadeↄn á gbɛ̃́ pↄ́ álɛ taasikɛↄ
    ũ, asa kpala pↄ́ bↄ̀ Lua kĩ́i dɛ á pↄ́ ũɛ.'
  tcz-CHONGTHU: Chuin Yeshuan aseijuite henglam ngan aseitai “Avaichate Pathen in
    phatthei naboh uhen, Ijeh inem itile Pathen Lenggam chu nanghoa ahi.
  mar-mar: मग येशूने आपल्या शिष्यांकडे पाहिले व म्हणाला, “अहो दिनांनो, तुम्ही धन्य
    आहात कारण देवाचे राज्य तुमचे आहे.
  snp-snp: Yesukafo ko faka loto ege-ege moinamo wenena geyeto eti logimami, Linate
    neta ko ánamo wenena ya kosinau nemo we wekudi wenenala kiyaba o ledami monala
    ya moda mino gedaima nenako, yamu moda lalo koli minomo wae.
  isl-isl: 'Jesús sneri sér að lærisveinunum og sagði: „Sælir eruð þið, fátækir, því
    ykkar er guðsríki!'
  spy-NT: Nto mii yoo, kuweech keey ꞉Yēēsu ānkōōrōōtoot rubiikyii ānkumwoochi kule,
    “Ōmiitē sōō, nyēē karaam kule nee ꞉akweek choo ōmoong'tēē keey Yēyiin, kuuyu nyēēng'woong'
    ꞉Bāytooyiisyēētaab Yēyiin.
  xnn-xnn: Inilan Jesus san papasolotna danat kanan, “Nagasat kayo ay mangtek isnan
    kolangyo tay awnit kayo maitapi isnan mentolayan Apo Dios.
  mwe-mwe: A Yeshu gubhaatendebhushilenje bhaajiganywa bhabho, gubhashite. “Mbaya
    mmanganya nninginji mmalaganga, pabha Upalume gwa a Nnungu gwenunji.
  tte-tte: Yeisu manna ilau siya simulimuliya koina kabo iwalolau kolili iba, “Komiu
    tobubutuma, Yaubada imuloloimiu kaiwena ana kaba loina imiya kolimiu.
  tcs-tcs: 'Zizas i bin sluraun luk po dem klostuman blo em ane em bin spik diskain:
    ‘Yupla gobi api nomata yupla louklas, bikoz yupla sabe yupla blo God ane em ruloba
    yupla nau.'
  hlt-THB: 'A hubatkhqi ce a toek coengawh cekkhqi venawh: “Nangmih hahqah ak thlangkhqi
    taw nami zoseen hy, Khawsa qam taw nangmih a koe ni.'
  soq-soq: Ita Iesu wawe alala ewamone diamone wanase, “E mida tauma nuapareitile
    nitu abolauitilana e nuaeuwa apanawa wainilana, ipawa God gonaawa e manlawoa.
  qub-qub: 'Disïpuluncunata ricärir Jesusga niran: «Cushishami cawanquipaj pobricunaga.
    Gamcunaga Tayta Diospa maquinchömi goyanquipaj.'
  att-att: Á nallipay si Apu Kesu sù ira makituddu kuna, á kinagi na nira, “Napiá
    yù ággián naw, sikayu nga tumulù nga magáwák! Ta mapagayáyâ kayu sangaw, gapu
    ta mesipà kayu sù pammagure ni Namarò.
  bki-bki: 'Ana na Yesu jom̃a bitii kiano naiagagoano nalo nene, karina naio berlogloglo,
    naio berinavo: “Kamiu nam̃a kubitilubar ka m̃a kube talim̃asa, ilivuiano toa kamiu,
    bior kamiu naruei, Atua naio be Parinio Tubo ka kamiu, mia naio vitikar kamiu.”'
  bqp-bqp: 'Akũ à wɛ́ sɛ̀ à a ìbanↄ gwà à pì: Arubarikadenↄmɛ ákↄ̃nↄ takasidenↄ ũ,
    zaakũ kpata kũ à bò Luda kĩnaa de á pↄ́ ũ.'
  mcp-mcp: 'Yésus mú bʉ̂n mísh dʉ́g *ómpwíín bɛ́, a mú cɨ nə bwo nə́: Bɨ́ buud ɔ mə́búwa
    bɨ mə́ jəla, nəcé Faan mə́ Zɛmbî dɨ́ shú dʉ́n.'
  hat-hat: 'Lè sa a, Jezi gade disip li yo, li di yo: benediksyon pou nou menm ki
    pòv, paske Peyi kote Bondye Wa a, se pou nou li ye.'
  npl-NT: 'Ijkuakó Jesús okintlajtlatak itlamachtijkawah iwa okinmili: —Miak yolpakílistli
    nonkipiah nomejwah akimeh non próbesteh, porke nonkipiah tlan nomoaxka kan Dios
    tlanawatijtok.'
  bgg-bgg: Isu è awai samoythek shii riig srane yao pha, Dusho nathek shii sang um
    ro, Hamangkhung-aphuii pha Sajathua ne nathek ro ro!
  eng-TCENT: Then he looked up at his disciples and said, “Blessed are you who are
    poor, for yours is the kingdom of God.
  eng-BSB: 'Looking up at His disciples, Jesus said: “Blessed are you who are poor,
    for yours is the kingdom of God.'
  cpu-NT: 'Ipoña Jesús ipampoyaanakeri iriyotaane, ikantziri: “Kimoshirera pinkantaiya
    ashinonkainkari, tema eerokatake ñagairone impinkathariventantai Pava.'
  san-ASM: পশ্চাৎ স শিষ্যান্ প্ৰতি দৃষ্টিং কুৎৱা জগাদ, হে দৰিদ্ৰা যূযং ধন্যা যত ঈশ্ৱৰীযে
    ৰাজ্যে ৱোঽধিকাৰোস্তি|
  tac-NT: '''Lige alué Esusi e''nele alué bo''né benírime, ''lige anele: ―Onorúgame
    ''we ganíliga eteme ju ''emi (yolí ra''íchagaká anime chujkú ‹‹dichoso››) rekó
    tabilé enomígame ke ''emi napugiti ''we a''lá gu''írilime ''emi Onorúgamete.'
  eng-WEBPB: 'He lifted up his eyes to his disciples, and said: “Blessed are you who
    are poor, for God’s Kingdom is yours.'
  gfk-H: 'Ga nas ira nuna bulu na hausur gaam tangai hoken: “Muat daan, muat ira maris
    kanong a numuat no matanitu ta Kalou.'
  viv-viv: Tu Yesu ana tomuliya giꞋitadadanidi gigahedi gigayo, “Omi gaveyao venuwahobu
    ana koyokoyo, yami vemwamwala gavatubuga! Gavadi-yo? Aimo Yaubada yana itaveꞋavina
    againe wamimiyami, aseꞋasemiya givehivehimeya.
  yao-yao: Che Yesu ŵagalauchile ŵakulijiganya ŵao ni kuti, “Nkwete upile ŵanyamwe
    unkwakulupilila Akunnungu, pakuŵa Umwenye wa Akunnungu uli wenu!
  tgp-tgp: Iesu mo tar̃a sahe isana nona tamlohi usuri mo verea mara, “Avulahi isamim
    sei ka tilavono, matan mauri atu God mo aulu hinia enia nomim.
  auc-NT: Ayæ̈ Itota tömengä mïñæ̈ në godäni ïnänite gomö adinque apæ̈necä ëñënänitapa.
    “Mïnitö, Botö waëmö ïmopa diyæ̈ Awënë Odeye nempo guiiquïmoo, ante në wæwëmïni
    ïñömö watapæ̈ mïni toquinque Wængonguï Awënë Odeye nempo mïni quëwenguïnö edæ
    do ëamïnipa,” angantapa.
  kbc-NT: Jesus iwitediogi niɡ̶ijo anodiotibece, odaa meetediogi, “Niɡ̶ida makaamitiwaji
    aniniitibeci, anakaami madewetedi, igaataɡ̶a Aneotedoɡ̶oji ja iiɡ̶e ɡ̶adaaleɡ̶ena.
  bmh-bmh: Yesus nug gonugau tapaimaraneun dudu uligaraimai, awareun, “Inen duailel
    ag abiu agtal agal doropag gusig mab tam, agtal igul naliupet mab tam, ag oiagab
    naliupet damamen. Uwait nug ag gumaraneu.
  ctu-BL: 'Jesús tsa'' caji i q''uel xcʌnt''añob i cha''an. Tsi'' yʌlʌ: Tijicñayetla
    mach bʌ anic la'' chubʌ''an, come la'' cha''añʌch i yumʌntel Dios.'
  meq-meq: 'Yesu a zəba ka gawla ŋgay hay na, a gwaɗatay: «A nəkurom ndo i mətawak
    hay, ŋgwasum hərwi Bəy i Mbəlom na, i kurom.'
  noa-H: 'Mag hõor mor masim k''ʌʌnpa t''ʌnarr t''um monaauk''apʌ̈iwia hich dʌ̈i hogdʌba
    wënʌrraajerr k''ʌʌnagta heerpanaa magjim hanʌm, hich Jesuupai: —Pãar mʌg mʌ hiek
    hũrm k''õchgau dau hap''ʌʌ wënʌrrʌm k''ʌʌnta honee habat, mʌg hatag pãachta Hẽwandam
    dʌ̈i hãba jooba wënʌrraju haawai.'
  alp-NT: Eleki Yesuse Ilimese Eni maka luluaru Ibeteke lokosi be, “Kwetela imi! Kena
    meije imi susa le imi taneia sesi mo, po lalemi ndina neka, le namake kena Alla
    Ipletae tamatare imire Eni tamata.
  san-VEL: pa"scaat sa "si.syaan prati d.r.s.ti.m kutvaa jagaada, he daridraa yuuya.m
    dhanyaa yata ii"svariiye raajye vo.adhikaarosti|
  kbq-kbq: Jisasi'a amage'ma nentaza disaipol naga'a zamufi nezmageno, amanage huno
    zamasami'ne, Tamamunte omane vahe'mota muse hiho. Na'ankure Anumzamofo Kumara
    tamagrire.
  kbh-kbh: 'Jesús chabe uatsjéndayëngbioye tojanontjes̈é y tojanë́yana: “Puerte oyejuayënga
    ts̈ëngaftanga, chë quem luarents̈a soyënga ndbomnënga, er Bëngbe Bëtsabe amë́ndayents̈a
    soyënga ts̈ëngaftangbiama entsemna ca.'
  ron-LSB: 'Și-a ridicat ochii spre ucenicii Săi și a zis: “Ferice de voi, cei săraci!
    pentru că Împărăția lui Dumnezeu este a ta.'
  pon-pon: 'A ap kotin aupwil jili pon japwilim a tounpadak kan majani: Meid pai komail,
    me jamama, pwe noumail wein nanlan.'
  nhe-BL: 'Huan Jesús quintlachili imomachtijcahua huan quinilhui: “Xipaquica imojuanti
    tlen inteicneltzitzi, pampa incalaquise campa Toteco tlanahuatía.'
  sps-sps: Jisas matoong ton matisian Tsunia sa tsue, “Paparaa tsumin vainy te aaruts
    rom tan aavem; a Waan e Gov a ka tsumi.
  wnc-wnc: Siwan Jesuta pandetna katakuke anzing yanikut, “Ginu sangaapasa wenata
    apbaknganong. Dasingge? Sangana wena akwakga Anututa amin panangge tasinggak kakngae
    gepbiatang yuaing.
  bus-bus: 'Ben à wɛ́ɛ sɛ̀ à a ìbanↄ gwà à bè: Aubarikadeenↄn amↄa takaasideenↄ ũ,
    zaakɛ kpata kɛ̀ bↄ̀ Luda kiia dɛ a pↄ́ ũ.'
  gub-BL: Na'e ume'e Zezuz wemimu'e wanehe kury, uze'eg pà wanupe kury. — Pe heremimu'e
    pe, hemetarer 'ym ma'e romo peiko pe. Penurywete nehe, ta'e Tupàn hemiruze'eg
    romo peiko xe.
  imo-imo: Kano kinye Jisas yu lombili andoringima kanopalie enondo nimbei, “Eno koropa
    purumuma Gote enonga iye nomi kingimu molopa eno nokoromomunga eno malo.
  boj-boj: Onaqa Yesus a bulosiqa aqa aŋgro naŋgi koqnjrsiqa endegsi minjrej, “Niŋgi
    bini sougetejunub qaji bunuqna Qotei a nuŋgo Mandor Koba sosim niŋgi taqatŋgwas.
    Deqa niŋgi tulaŋ areboleboleiŋgwas.
  eng-DRA: 'And he, lifting up his eyes on his disciples, said: Blessed are ye poor,
    for yours is the kingdom of God.'
  knf-knf: 'Kë Yeŧu aşë kat këş aten baţaşarul aşë ji : « Nanuurandëni an nanwaaŋuŋ,
    ţiki *Pşih pi Naşibaţi pawo pi nan.'
  san-KHM: បឝ្ចាត៑ ស ឝិឞ្យាន៑ ប្រតិ ទ្ឫឞ្ដិំ កុត្វា ជគាទ, ហេ ទរិទ្រា យូយំ ធន្យា យត
    ឦឝ្វរីយេ រាជ្យេ វោៜធិការោស្តិ។
  arn-NT: 'Jesus leliwülfi ñi pu disipulu, feymew feypifi ñi adnieelchi dungu: “Sakinngeymün
    eymün ti pu pofre, Ngünechen ta longko ülmenngey eymün mew.'
  zas-NT: 'Dxel baguiaa Jesús loj ree xbejnman, abiꞌ rëbaman: ―Xiquilbaadi bénprob,
    din lëjt rayal loj xguialrniabee Dios.'
  ken-NT: Yesu ayoŋ amɨ́k ayɨŋɨ bakoŋo bhi arɛm bɛ, “Ɛ́rɨ ɛcha ntá yɛka bachɛ́bhɛ́bho;
    mbɔnyunɛ Mandɛm achi Mfɔ ywɛka.
