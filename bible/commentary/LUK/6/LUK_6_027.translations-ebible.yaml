verse: LUK.006.027
translations:
  kpx-kpx: “Isito di hoto evimalea, di la namigevege evive. La aiogevemale kebia isivi
    ovei hoesegeveve. Isi laheho itumuamale kebiata hoesegeveve.
  okv-H: Rate ungo ke ingiheva embomeni ta degi erena, ungota kitoho embomeni osa
    evujo eto ungo uje ae eagora embomeni ta degi ari jajavotoho evujo.
  tbo-tbo: ‘Tamogi tu lunonoleu a paliwelem. Tu wigawiyemi ona luhogalehi po tu luuyogigiyemi
    ona dewa imahiyehi.
  mal-C: '“എന്നാൽ, എന്റെ ഈ വാക്കുകൾ കേട്ടുകൊണ്ടിരിക്കുന്ന നിങ്ങളോടു ഞാൻ പറയട്ടെ: നിങ്ങളുടെ
    ശത്രുക്കളെ സ്നേഹിക്കുക, നിങ്ങളെ വെറുക്കുന്നവർക്കു നന്മ ചെയ്യുക,'
  grc-SR: Ἀλλ᾽ ὑμῖν λέγω τοῖς ἀκούουσιν, Ἀγαπᾶτε τοὺς ἐχθροὺς ὑμῶν, καλῶς ποιεῖτε
    τοῖς μισοῦσιν ὑμᾶς,
  bgc-bgc: “पर मै थम सुणण आळा तै कहूँ सूं, के अपणे बैरियाँ तै प्यार राक्खो, जो थारे
    तै बैर करै, उनका भला करो।
  khz-khz: '“Na au gokamonagikuna talimami avaikilamina: Geparu-venimina talimara
    pio ulamagira, gevega-rakavamina talimara pio kala-nama-venira.'
  deu-TKW: 'Aber euch, die ihr zuhört, sage ich: liebet eure Feinde, thut wohl denen,
    die euch hassen;'
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Lbiꞌiliꞌ zoaliꞌ ni ryö́niliꞌ nedaꞌ, rëpaꞌ lbiꞌiliꞌ: Gul‑dxíꞌi
    nup cutaꞌleꞌi lbiꞌiliꞌ dxiꞌa. Gul‑gún le nac dxiꞌa quegac nup tuꞌdíꞌi lbiꞌiliꞌ.'
  lin-lin: 'Kasi, na bino oyo bozali koyoka Ngai, nalobi : Bolingaka banguna na bino
    mpe bosalelaka bayini na bino bolamu.'
  hns-NT: 'Jiesoe bolies: „Djab toelog hamaar baat soeniehe tab aapan doesman ke pjaar
    kar aur dje toke djare hai, okar bhalaai kar.'
  noa-E: 'Mag jaaumamua Jesuu magjim aajem ich iek ũr narr khʉʉnag: ’Pãach dʉ̈i iekkhõr
    paraam khʉʉn kha khõsinaa pãach oomapha aajem khʉʉn dʉ̈ijã nem ajapham waubat.'
  eng-EMTV: '“But I say to you who hear: Love your enemies, do good to those who hate
    you,'
  mib-NT: '’Te cáhán rī jiín róhó jeē cájini sōho: Cundáhú ni rō ñayuu cájito uhū
    rohó. Te sáha vāha ró jíín ñáyuu cáquɨtɨ̄ ni nuū rō.'
  lif-NT2: “कर इङ्‌गाॽ आबाःन् के़घे़म्‍बासे, खिनिॽ निङ्‌मिहाॽ लुङ्‌माॽ तुक्‍ते़म्‍सिम्‍मे़ॽओ॥
    याप्‍मि के़जिःप्‍पाहाॽ नुःरिक् मे़त्ते़म्‍सिम्‍मे़ॽओ॥
  xnj-xnj: “Nambu nikuvajovela nyenye mwemukuniyuwanila, muvagana vandu vevavi makoko
    vinu, muvakitila gabwina vandu vangavagana nyenye.
  mmx-mmx: La ne Iesu ga lok bok tidi xeretna, “A tong i rinimi mo ming tonga ia.
    Mina balamu nedi dit kis munepen minimi, la mina lok luvukat tinedi di belengatngas
    tinimi.
  cbr-NT: 'Canan ca ësaquinribi Jesusan aín ''unánmicë unicama cacëxa: —Usai ''iti
    ''aínbi cana ''ën banami cuatia ësaquin mitsu cain, axa mimi nishcë unicama camina
    nuibati ''ain. Nuibanan camina ax ''aquinsa ''icë ''aquinti ''ain.'
  tee-NT: Para ju uxijnan ju quilak'asmatniyau iclajunau ni amap'ainit'it ju mint'alaxcai'an.
    Chai anavinit'it k'ox ju na taxcayan.
  eng-LSV: But I say to you who are hearing, love your enemies, do good to those hating
    you,
  cak-NT: 'Pero rix ri jixc''o we'' wiq''uin cami, ri yinic''oxaj-pe, tic''oxaj ri
    xtin-ij chiwe: Can quie''ijo'' ri itzel yetz''eto iwichi, y can utz tibana'' quiq''uin
    ri man jixquijo'' ta.'
  pah-NT: —Kiro nhirenduva'ea pe ji ei, ei Jesus'ga. Pearõ hete ti penhiarõe'ỹve'g̃a.
    Peko katu ti g̃a pe g̃a pe arõe'ymame.
  sja-NT: '—Mamĩda parã, mɨ pedee ũri p''anɨɨrãmaa mɨa jara bɨ: Parã k''ĩra unuamaa
    iru p''anapataarã k''inia iru p''anapatáatɨ mãik''aapa ãramaa ne-inaa pia óotɨ.'
  xed-xed: «Ka iʼi nda kaghuni gwal ta sna gwaɗa ɗa ná, ɗvuwaɗva ta ghumaha ghuni,
    magawa zɗaku ŋa gwal ta husaŋta kuni.
  mks-NT: ʼTócó ndihi ndó, na̱ xíni̱ jo̱ho nu̱ cáha̱n i̱ yóho, ndítahan qui̱hvi̱ ini
    ndó na̱ co̱ cúní ndo̱hó. Ta xíní ñúhú caja va̱ha ndó xi̱hi̱n ndá na̱ cándají ndo̱hó.
  gfk-S: '“Iesene ta mu ing mu hadade iou, iou tange horek: I tahut be mu na sip ira
    numu ebar ma mu na gil ra tahut ta dong ing di malentakuane mu.'
  bmu-bmu: '“Bölöŋi ak eŋgimemö, iŋini keuni möta maljei, nöŋön eŋgöra kewö jibi mötme:
    mönö kerökurupŋini uruŋinan jöpaköm eŋgiba malme. Denike yeŋön kazik ak eŋgizei,
    i mönö ölöpŋanök ak eŋgiba malme.'
  dgz-dgz: Iesu sia anega wadiamon, “E darinaya den, wapena anun. Anavi egawa munan
    anu guran, amba anu koeam imaine nagirewa, e yonan inamup kakaewa taiwanian.
  eng-GNV: 'But I say vnto you which heare, Loue your enemies: doe well to them which
    hate you.'
  zaa-NT: 'Pero lebi''į canu riyénini nna nia'' le: Licàtsi''íni ca contrario qui''
    le. Lígúni tsè'' lani canu ruyudí'' cą le.'
  eng-WEBSTER: But I say to you who hear, Love your enemies, do good to them who hate
    you,
  guh-guh: 'Icatsia Jesús jumaitsi petsutoyenepanajavata pijajivi ayaibitsaëtoxanetojavabelia:
    —Pacatsipaebijitsiatsi icatsia patanenamuxunaevetsivimë. Pasivamëre papecaitoyavi
    ata. Pexaniacuene patoexanare pamonae pacaitoya.'
  bon-bon: Yeesu cääri biname bine mene jejemige egä, “Cäme mene piti nemi weeme tääpume
    lui cina cebine nätecijeniye egä weeme cubuyame bime tääpume singi inajipi. Lui
    biname cina weebibine jimugetninusi, weene teebibine cuta yäätityeräjemuye.
  nhw-BL: '“Pero nimechilhuía amojuanti catli antechtlacaquilíaj: Xiquinicnelica amocualancaitacahua.
    Xiquinchihuilica catli cuali inijuanti catli anmechcualancaitaj.'
  mgw-mgw: “Lakini nimmakianga mwenga mwamunipi'kania, mwapende andumu binu, na mwapangi
    manogau babansukwanga.
  swh-ONEN: '“Lakini nawaambia ninyi mnaonisikia: Wapendeni adui zenu. Watendeeni
    mema wanaowachukia.'
  wbi-wbi: neke nijova kulyumue mwevano mukumulikisia, muvaghanaghe avalugu viinu
    na pikuvavombela inono vano vikuvakalalila.
  bba-bba: Adɑmɑ nɛ nɑ bɛɛ sɔ̃ɔmɔ, bɛɛ be i mɑn swɑɑ dɑki, i bɛɛn yibɛrɛbɑ kĩru sɔ̃ɔsio,
    i bu ɡeɑ kuo be bɑ bɛɛ tusɑ.
  eng-KJVCPB: But I say unto you which hear, Love your enemies, do good to them which
    hate you,
  kgk-NT: —Ha peẽ, xe renduha kwéry, peẽ-my ha'e tee-ta katu. Peiko porã katu. Ehayhu
    katu nde-rehe ija'e'ỹ va'e-pe. Ejapo porã katu nde rayhu e'ỹ va'e-pe.
  waj-waj: Ngia gioonna kiaapuuya ni kuaivaa rikiaiya na ngii giaa ngii miaunoo. Ngiingii
    nnammutuaiyara mmuduuya ruatee. Gioonna kiaapuuya hama ngiiiyara mmuduuya ruaiyara
    ngia mmoori yoketaivaa iyara iikiatee.
  cpy-cpy: '“Roo kanteencha pikemi nokantzi naaka: Petakoteeyaari ikaatzi kijaneenta-yitzimiri,
    paakameetha-yiteeri.'
  ekk-PKP: 'Aga ma ütlen teile, kes te kuulate: armastage oma vaenlasi. Tehke head
    neile, kes teid vihkavad.'
  mpx-mpx: 'Yeisu i ba vevehe al i ba, “Komiu bolo ku lalaegan eliyau na baewa eliyamiu:
    ami topihigelgel nuku nunuwana-agil, bolo hi pihigelgel-agimiu wami pagan ni waisi
    elal,'
  wbp-wbp: 'Wangkaja-jana kuja, “Kala jalangu ngaju karna-nyarra wangkami kuja: Ngana-puka
    kajingki nyurunyuru-jarri, yulkaya-pukarla yalikiji, manurla yimiri-jiki nyinaya!'
  luo-luo: '“Anto awachonu un joma winja kama: Heruru wasiku, timuru maber ni jomamon
    kodu.'
  nhe-NT: '“Pero nimechilhuía imojuanti tlen innechtlacaquilíaj: Xiquinicnelica imocualancaitacahua.
    Xiquinchihuilica tlen cuali inijuanti tlen inmechcocolíaj.'
  aii-aii: ”ܐܝܼܢܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ ܕܝܼܬܘܿܢ ܒܸܫܡܵܥܵܐ، ܡܲܚܸܒܘܼܢ ܠܕܸܫ̃ܡܸܢܵܘ̈ܟ݂ܘܿܢ،
    ܘܥܒ݂ܘܿܕܘܼܢ ܛܵܒ݂ܬܵ‌ܐ ܠܐܵܢܝܼ ܕܣܵܢܝܼ ܠܵܘܟ݂ܘܿܢ.
  esk-NT: “Aglaali naalaġniruasii uqautigipsi, Piqpagiyumagisi akiḷḷiḷiqsuqtigikkasi,
    iłuaqqutilugich uumigirigikkasi.
  msb-msb: '“Pero kamo na mga nagapamarati, pamatii gayod ini: kamut-an niyo an iyo
    mga kaaway, himuan niyo sin maayo an nauurit sa iyo,'
  cpa-NT: '’Jøng² lah¹la² juǿi³jni hniah¹² dsa² nøngh² jǿg³ quieg¹jni: Mi³hnóh¹ hniah¹²
    dsa² hiag¹³. Hi² dsio¹ jmóh³ hniah¹² ja³cog²dsa.'
  dso-dso: “ମାତର୍‌ ତମେମନ୍‌ ସୁନି ଆଚାସ୍‍ଜେ ମୁଇ ତମ୍‌କେ କଇଲିନି, ତମର୍‌ ସତ୍‌ରୁମନ୍‌କେ ଆଲାଦ୍‌
    କରା, ଜନ୍‌ ଲକ୍‌ମନ୍‌ ତମ୍‌କେ ଇନ୍‌ କର୍‌ବାଇ, ସେମନର୍‌ ମଙ୍ଗଲ୍‌ କରା ।
  meu-meu: O hakala henigumu taumui, na hamaoromuimu, inaimui ba lalokau henidia,
    bona e hadikamuimu taudia na ba kara namo henidia;
  yva-NT: '“Weramu Syo raura vatano wapo Sya ayaowe so raranive wasai: Syare wapo
    muinye raroron irati wapa marova mai, muno wabekobe irati vatano manuga mamuno
    wasaije mai.'
  dgc-dgc: '“Nadid,” kagi ni Jesus, “saye i utus kua dikam: mahalén moy du kalbug
    moy. Sakay du méiyamut dikam, éy gemtén moy dide i mahusay.'
  zpm-NT: '’Goḻquiaadiaga gaṉle: Zha ne rlëë lo to, goḻleynie zho, teḻ pe nac xliaadz
    zho goḻgacnie zho.'
  hix-NT: Onà wyaro haxa àkehe, owyanye, ronytxany komo wya, kekon xarha tà. Axanhàn
    komo xe ehtxoko. Nyamoro rma ewakryetxoko, kekon hatà.
  sim-sim: Jisas mashi lal nga ormu sawera, �An mashi kason ma jir mashi anhin misiwa
    jirin amu sawenduwa. Jir avak wutari jihin wapnuku jihik ji oweka. Uhu ma ol jirin
    kavakavak uwa ondon armesarmek ji uka.
  npi-ULB: तर म तिमीहरूलाई भन्दछु जसले सुनिरहेका छौ, तिम्रा शत्रुहरूलाई प्रेम गर र
    तिमीहरूलाई घृणा गर्नेहरूको भलाइ गर ।
  cgc-cgc: Gambal pa Jesus i naan ta iya na mga tinudluan, “Kyo na gamati ki yaken,
    may ambal a ki kyo. Gugmaen nyo mga ittaw na gakuntra ki kyo daw magbuat kaw ta
    miad naan ta mga ittaw na gademet ki kyo.
  tim-tim: Gârâmâ nâ hin maktere nâŋgâŋet. Yeŋe gasalupyeŋe yeŋgât nâŋgâm gala akyeŋgiwi.
    Akto yeŋgât hâkâŋ akmai are mem gala katyekbi.
  yor-yor: “Ṣùgbọ́n mo wí fún ẹ̀yin tí ń gbọ́ mi, ẹ fẹ́ àwọn ọ̀tá yín, ṣoore fún àwọn
    tí ó kórìíra yín.
  wos-wos: Wun hundi wataka dé Jisas diré angi wa, “Guni, wuna hundika xékékwa du
    takwa, guniré wuni we. Guni guna mama duka némafwimbu mawuli yatanguni. Gunika
    némafwimbu hélék yakwa du takwaré yikafre hurutanguni.
  emp-NTPO: 'Baribʌrʌ mʌ̃a jara b̶ʌ ũrĩ panʌ́a jaraya: bãrã dji quĩrũra quĩrĩãnadua.
    Bãrã quĩrãma panʌra bia od̶adua.'
  eng-F35: '“Further, to you who are listening I say: Love your enemies, do good to
    those who hate you;'
  ind-ind: '“Tetapi inilah perintah-Ku kepada kamu semua yang mendengarkan ajaran-Ku
    ini: Kasihilah orang-orang yang memusuhimu dan berbuat baiklah kepada mereka yang
    membencimu.'
  pes-OPCB: «اما به همه شما که سخنان مرا می‌شنوید، می‌گویم که دشمنان خود را دوست بدارید
    و به کسانی که از شما نفرت دارند، خوبی کنید.
  mpt-mpt: Yesuse imin baabenea Ne baabenamabibe, nakaia unangai ne wengo wentebib
    ibo wasi nakai kla gobeine! Naka maki atliyebua ibo wasi dokabib mole ibo kukub
    ayamo alebeine!
  ssx-ssx: Pate ame ya pi opiteleme wanda꞉hali iki pa꞉ta꞉ta꞉ I̱ma꞉ dupa alome. Ika꞉
    a꞉nda꞉ tunkuliki wanda꞉hali pa꞉ta꞉ta꞉ pukima꞉ homo hapa꞉peke. Kutupa iki pa꞉ta꞉
    honditi pu haleme wanda꞉hali pa꞉ta꞉ tonka꞉na꞉ epeke hau homeke pu hapa꞉peke.
  mkl-mkl: Ammɑ iŋɛ iyi ì sotĩ ì wɑɑ ɡbɔ idem ŋɑ, ǹ wɑ n sɔ̃ ŋɛi, i yɑ bi mbɛɛ nŋɛ
    ŋɑ, nɔ inɛ ŋɑ iyi ɑ̀ cé ŋɛ i yɑ ce nŋɑ jiidɑ ŋɑ.
  gaq-gaq: “ପେଇଂ ଉଡ଼ିରୁଆ ନେଙ୍ଗ୍‌ନେ ସାମୁଆଁ ଅଁ ପେ ଣ୍ଡିଗ୍ ନେଙ୍ଗ୍ ଆପେକେ ବାସଙ୍ଗ୍‌ ଣ୍ଡିଙ୍ଗ୍‍କେ
    ପେଇଂ ସତ୍ରୁକେ ଆଲାଦ୍ ଡିଂପା । ଜାଣ୍ଡେଇଂ ଆପେକେ ନିନ୍ଦା ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ମେଇଂ ନ୍‌ସା ପାର୍‌ତନା
    ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: “Shin tana si7iya hinttes ta odays; hintte morkketa siiqite; hinttena ixxeyssatas
    lo77obaa oothite.
  unx-unx: “ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ ଆପେ ଆୟୁମ୍‌ତାନ୍‌କକେ କାଜିୟାପେ ତାନାଇଙ୍ଗ୍‌, ଆପେୟାଃ ବାଇରିକକେ
    ଦୁଲାଡ଼୍‌କପେ, ଅକନ୍‌କ ଆପେକେ ଖିସ୍‌ସାଅପେୟାକ ଇନ୍‌କୁଆଃ ବୁଗିନ୍‌ ରିକାଏପେ ।
  gah-gah: Lá onoimóza, není gakó nigele vegenáise gakó lo likimitoze, gililo. Lekeza
    gala velini nene likigika kimiiki nasahilí ikitalo. Vaika likamita vegená nene
    kilími lamaná ilo.
  lcm-lcm: Sikei napo mengen imi kana mipo longong iau. Mi vinga ro taun a vap po
    marala ang animi. Mi abis a lau roron singiria, vap po mirik ang animi.
  aer-aer: 'Kenhe Jesus re akenhe itneke angkeke, “Lyete-arle ayenge nhenhe ikwere
    angketyenhe: Angwenhe re apeke arrekantherre ahentye-anetyakenhe, arrantherre
    akenhe itneke mwerre-arle anerrirrerlenge.'
  qvc-NT: ’Piru qamkuna uyawaqkunatam niykillapa, kuntraykikunata kuyayllapa. Ch'iqnishuqkunata
    allita rurayllapa.
  tgl-ULB: Ngunit sinasabi ko sa inyo na nakikinig, mahalin ninyo ang inyong mga kaaway
    at gumawa kayo ng mabuti sa mga namumuhi sa inyo.
  cbs-NT: 'ana jatu yusinkin: —Man ea ninkaibu matu yusinun ninkakanwen. Matuki sinataibu
    jatuki sinatama jatuwen nuikubainkanwen. Ja inun, matu danainbu jatu bebis danananma
    jatu duawakubainkanwen.'
  xtm-NTPP: '’Kovaa ndijin ja ka niniso''o ni ja ká''an sa a: Jin kutoo ni ñayii ñatuu
    ka kunimani nuu ni ma. Jin sa''a ni ja va''a nuu ñayii ka kiti ini nuu ni ma.'
  nnq-nnq: “Nambu nannenge mangweto maumbenakia, mapale akangondwa binu, matendelange
    gambone abanchimwanga,
  bao-NT: '—Mʉja yʉre ca tʉorã peera, o biro mʉjare yʉ ĩi: Mʉjare ca ĩa tutirãre maiña;
    ñañaro mʉjare ca tiirã cãare añuro cʉ̃jare tiiya.'
  san-ORI: ହେ ଶ୍ରୋତାରୋ ଯୁଷ୍ମଭ୍ୟମହଂ କଥଯାମି, ଯୂଯଂ ଶତ୍ରୁଷୁ ପ୍ରୀଯଧ୍ୱଂ ଯେ ଚ ଯୁଷ୍ମାନ୍ ଦ୍ୱିଷନ୍ତି
    ତେଷାମପି ହିତଂ କୁରୁତ|
  rmn-rmn: '— Мэ пхэнав тумэнги, одолэнги, кон шунэл Ман: дэхэн тумарэ душманен, керэн
    лачипэ одолэнги, кон на дэхэл тумэн,'
  huv-NT: '’Icona leaw ilean ningüy nganüy sasaj icon: Ijiüran lasta leaw ajcüy majaw
    icon; irangan najneaj wüx ombasüw.'
  otn-NT: Di xifi te'o gä øde te dí̱ mma̱, da̱mi̱ ma̱hni̱ nsʉihʉ. Da̱mi̱ 'yørpa̱hʉ
    ra̱ nho'ʉ gä nnu̱ ma̱n'ʉ'a̱hʉ.
