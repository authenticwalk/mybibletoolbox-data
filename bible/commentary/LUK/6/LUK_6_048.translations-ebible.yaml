    'ai ki ka koso lola. Aia, ma ana kada na ute ka to, ma na kafo nia igwa mai, nia
    'afitai ka okosia, sulia nia saungainia lume nia 'i fafona na mae funu 'ai ki
    ne nia 'elida ka koso lola.
  suz-BL: मेकोमी खिं सेलानु, जग दोशा, सेरथे फुल्‍लु तारी सेल्‍ब। मिनु रेउ यिशा भोल
    यिमेनु, मेको खिं मब्रेप्‍ब। मारदे हना जग बोल्‍यो पा सेल्‍शो बाक्‍ब।
  car-NT: Amy auto amynen wara mandon. Koro'naka moro sakau amikanon. Topu tu'po moro
    apo'ny ka'san. Ikuma'po mero, moro tuna apeiny kyno'wojan moro auto pona. Anisakama'pa
    pairo te man, iru'pyn me tamy iwairy ke.
  amp-amp: Nd nanhu mrokfom wany yakiowet yimar, tu hifa duka tungunet yimam kanjo
    rorhu kuny hingrneft, muhm tou hauhnihato yiro tahi siktpno rahu pokm simene simenim
    hmbriyafhato be nd simen tahimn hatohkfot rahum. Nhai ninor ba inji nakfot. Hnut
    wuhnu sinyaneft nhai nd kunyr tadboutakhato suhkfot. Bi nd yonmari simen tahi
    sikt hatohet kunyr to finji kanjo suhkfot.
  bht-bht: सै उस माणुऐ सांई है, जिनी घर बणादे बेले ढुगी जमीन खणीकरी पथरां दी नियां
    बणाईयां न, कने जालू बाढ़ आई तां पांणी उस घरे ने लग्गा, पर उसयो हिलाई नी सकया,
    क्योंकि सै पक्का बणया था।
  eng-NOY: He is like a man building a house, who dug deep, and laid its foundation
    on a rock; and when a flood arose, the stream dashed against that house, and could
    not shake it; because it was well built.
  cub-NT: D̶aibi yópe ñai põecʉ ʉ̃i d̶aiye báquepe ʉ̃i cʉ̃rami jãjaroi. Aru jia yaboiyede,
    oco eavʉ̃ya diñamine. Ʉbenita cújibeteavʉ̃ya diñami, jãjaro núe boje.
  ita-1927: Somiglia ad un uomo il quale, edificando una casa, ha scavato e scavato
    profondo, ed ha posto il fondamento sulla roccia; e venuta una piena, la fiumana
    ha investito quella casa e non ha potuto scrollarla per che era stata edificata
    bene.
  lww-lww: Yar tai sum̃a kila ke m̃ana yum̃a, a yaru nene pe manmarua ruru po, kil
    p̃ilip̃ili la pito manene tano vena tol yo m̃arera tano, ana maplar kemrap̃e lala
    e pulus la nap̃ani. Ana pogos na pog m̃arera, pupia womie lau, ana tap̃atete nena
    kila yum̃a nene kulul, komin nap̃a yar na kila, kila ruru m̃arera po.
  ron-BAYASH: Jăl ăj ka omu šje u gradalit kasa šă u kapalit adănkă să pujă temeljurlje
    pă petră. U vinjit poplava šă u luvit apa ăm kasa šă njiš nu su zdrănšjinat daje
    kă are benji gradalită.
  ckb-ckb: لە مرۆڤێک دەچێت خانووێک دروستدەکات، جا زەوییەکەی هەڵکەند و قووڵی کرد و
    بناغەکەی لەسەر بەرد دانا، لافاو هەستا و لە خانووەکەی دا، بەڵام نەیتوانی بیجوڵێنێت،
    چونکە لەسەر بەرد بنیاد نرابوو.
  nas-nas: Teing tee-pinaꞌ naning-pinaꞌ oroꞌnanka pava kanivuuꞌnung-pinaꞌ dinkung
    isikung nenkeꞌura natuku boiaꞌkoo eꞌmang-antavuuꞌ. Eeꞌnoko tenang doua pora teva-ankoi
    kooꞌura biruꞌuaꞌ teva, aming-koo nnaꞌ tampaꞌ kaniniiꞌnava deemparako.
  uvl-uvl: I pomanga non nenge hemesia na pele pe selsio tote na pele huna munna pe
    ume heke nga um. Pe nga lukunna ech ngau reke kileng pe teke tak hote pele pe
    pele nem mes ke kerkereng toto iange te umeia ke nek toto nike.
  eng-BBE: He is like a man building a house, who went deep and put the base of it
    on a rock; and when the water came up and the river was driving against that house,
    it was not moved, because the building was good.
  ixl-CNT: Iꞌan totzotz. Ikꞌot vikuꞌebꞌal. Sibꞌ bꞌeni iꞌana. Utz aꞌ taqꞌvu jeꞌ vitzꞌachil
    viꞌ maꞌl mam sivan. Ech kꞌuxh el nimaꞌ, ipaqꞌoꞌk tibꞌ tiꞌ u otzotz tziꞌ, yeꞌt
    oleꞌ tiꞌ iyikuneꞌ. Tan axhibꞌi bꞌoono ijeꞌ viꞌ u mam sivan.
  xsi-xsi: tamâta ŋinde nde itogo tamâta toŋge itu iveta ne luma kâ. Iveta wewe ŋana
    sâmbwe nia marumbu lâ, ŋineŋga iŋgunu sâmbwe indue wewe ilo. Ŋineŋga ikai mira
    tava tâno kaika iliŋi indue ilâ tâno ilo lâ sâmbwe lambu, ŋana ikai kaika kâ.
    Iveta mine lâ, aku muli, ŋineŋga sakuru pondi kâki ŋalae, aku lââ itiŋgi luma
    yâti taulo. Andeta luma ŋinde saputi tia, ŋana tu luma imandi kaika ndo.
  crx-NTPO: Ndiz whuz un'a 'et duhint'oh. Dune yoh 'uwhutilelh whe, soo yoo yo cho
    hahónkai 'ink'ez yoh ook'uwhuz'ai-i 'et tse k'ut newhúta'alh. 'Et ndet la too
    tilht'o de, 'et ninli ulhtus-i yoh whut'aiznai, 'et hoonts'i yoh 'aw dalhuhoonel.
    Tse k'ut neoonin'ai 'et huwa.
  kan-OKCV: ಅವರು ಆಳವಾಗಿ ಅಗೆದು ಬಂಡೆಯ ಮೇಲೆ ಅಸ್ತಿವಾರವನ್ನು ಹಾಕಿ, ಮನೆ ಕಟ್ಟಿದವರಿಗೆ ಸಮಾನರಾಗಿದ್ದಾರೆ.
    ಪ್ರಳಯವು ಎದ್ದು, ಪ್ರವಾಹವು ಆ ಮನೆಗೆ ರಭಸವಾಗಿ ಬಡಿದರೂ ಅದನ್ನು ಕದಲಿಸಲಿಕ್ಕಾಗದೆ ಹೋಯಿತು, ಏಕೆಂದರೆ
    ಅದು ಬಲವಾಗಿ ಕಟ್ಟಲಾಗಿತ್ತು.
  bbb-bbb: E ije fu mukoe vierafema ijadufuo are fuone fu munuage ado ijia sae. Ijadufuo
    do ije fu firana keke are fuone kanamoga fu naebe uvei ro fuka girenami. Ijadufuo
    maeje are fuone fu munuage ado ijia sae.
  blw-blw: Hiya hen kaman anchi tagu way i nansà-ad ah faréyna, yag finùana hen lota
    ingganah inchahana hen fato yag yachi hen nanà-achana. Wat yachi, uray chan churuchurun
    hen wangwang ya henènap hen chanum hen anchi faréy, ammag achi chillu manyuhyuhaw
    te ammag kénég hen tùchuna.
  tam-2017: ஆழமாகத் தோண்டி, கற்பாறையின்மேல் அஸ்திபாரம்போட்டு, வீடுகட்டுகிற மனிதனுக்கு
    ஒப்பாக இருக்கிறான்; பெருவெள்ளம் வந்து, நீரோட்டம் அந்த வீட்டின்மேல் மோதியும், அதை
    அசைக்க முடியாமல்போனது; ஏனென்றால், அது கன்மலையின்மேல் அஸ்திபாரம் போடப்பட்டிருந்தது.
  azz-NT: Huan ne ten tacuautamatinemi nohuan, yejua ne quinejnehuilía se tagat ten
    quichijchihua ichan. Achto tachcua huejcatan ne tagat huan quitalij in tatzinehualonime
    tech se hueyi tesohuil. Huan cuac huejueyacque ya in hueyiame, ijcuacón in at
    quimamagaya ne cali. Pero in at amo huelic quiolinij ne cali porín quipiaya se
    itatzinehualoni tech se hueyi tesohuil.
  spa-RV-1909: 'Semejante es al hombre que edifica una casa, el cual cavó y ahondó,
    y puso el fundamento sobre la peña; y cuando vino una avenida, el río dió con
    ímpetu en aquella casa, mas no la pudo menear: porque estaba fundada sobre la
    peña.'
  csy-csy: 'Ama sia, dum thuk mama to in, suangpi tung ah innbul a phut pa taw kibang
    hi: tui hong khang in, hawktui in tua inn sia nasiatak in nawk napi ngawk zo ngawl
    hi: banghangziam cile suangpi tung ah innbul a phu hang a hihi.'
  mxq-NT: yʉꞌʉ dʉꞌʉn éxtʉm ja yedyʉjk diꞌibʉ kyoj ja tyʉjk. Es jawyiin tnida̱jʉ kʉk
    es tpʉjtáky yʉ pyotsy ʉjx tsa̱a̱deꞌekykyʉjxy. Es ko ja nʉʉ kyeemy es txijty ja
    tʉjk amʉja̱a̱, kyaj wiꞌix jyajty, jaꞌa ko ta̱ꞌtspéky oy pyojtseꞌegyʉty ma̱ ja
    tsa̱a̱deꞌeky.
  tzj-NT: e junan ruq'uin jun achi xuban jun rochoch, xuc'ot na ja bar nutic wi' rsimiento'il
    in parwi' abaj xtz'uba' wi'. Ja c'a tok xumaj jun nimlaj k'ekaljab q'uiyi ja rkanya',
    lawulo' ban tre ja jay rmal pro ma xbe ta pa tok'ulew como utz rtiquic banon.
  tdt-tdt: ema nebee harii uma ida. Nia kee rai halo klean hodi hatama uma riin ba,
    i tau tan fatuk hodi halo metin. Nunee kuandu mota boot halo bee baku makaas ba
    uma nee mos, uma nee la nakdoko, tanba nia riin metin.
  ron-BTF: Este asemenea unui om care a zidit o casă și a săpat adânc și a așezat
    temelia pe o stâncă; și când a venit potopul, șuvoiul a bătut violent peste casa
    aceea și nu a putut să o clatine, pentru că a fost fondată pe stâncă.
  eng-WEBP: He is like a man building a house, who dug and went deep and laid a foundation
    on the rock. When a flood arose, the stream broke against that house, and could
    not shake it, because it was founded on the rock.
  eng-FBV: That person is like a man building a house. He digs down deep and lays
    the foundations on solid rock. When the river bursts its banks and the floodwater
    breaks against the house it's not damaged because it's built so well.
  nld-1939: Hij is gelijk aan een man, die een huis wilde bouwen, die graven en uitdiepen
    bleef, en de grondslag legde op de rots. Toen er nu een stortvloed kwam, beukte
    de stroom tegen dit huis; maar hij kon het niet doen wankelen, want het was stevig
    gebouwd.
  bwo-bwo: B́ gop'o dashan wokidek't isht b́ moo kup' s'alats need'idek't detsits
    ashoni bí ariye, di'onwere waat maaman b́ gifniy, ernmó kup'ts s'alats b́ detsetsotse
    giwsho falratse.
  nch-BL: Se tacat quinequiyaya quichihuas ichaj huan taxajqui huejcata huan quitzinpehualti
    ica tet huan quiquetzqui. Huan teipa huetzqui at miyac huan tatemic hasta quiajsic
    ichaj, pero amo teno ipantic nopa cali pampa nopa tacat quiquetztoya ipan tet.
  quc-TNT: Junam wa' we winak ri' ruc' jun winak ri cuyac rachoch. Cuc'ot ri ulew,
    naj cukasaj. Cuban ri tac'alibal re ri ja puwi' ri abaj. Aretak cäpe jun nimalaj
    u wo ja', ri ja' cupuq'uij rib chrij ri ja ri', man cäcowin tä c'u chuyico'misaxic
    rumal chi yacom wa' puwi' ri abaj, —cächa'.
  tfr-NTPO: '@see-verse:LUK.006.047'
  kaq-NT: Jascapa hihquish tah min xobojahi joni quesca qui. Xobo jihuibo nichinnoxon
    ta nincacoinnicaton nemin pari mai poquinihqui, minquex mai qui nocoxon xobo jihui
    nichinnoxon. Jaatian ta jenehhuan joxon mai mahpobahinxon bahiquin xobo bocatsihquin
    bi hahtipahyamahiqui, sirijaquin jan xobo jihui nichinai copi.
  sgb-sgb: Hila ay nanad ha mihay lalaki ya nanyag bali. Nangali yan malalê angga
    ha nidaoh ha dapah, ta bayro nan impairêng ya bali na. Hên nanlanab, ay nadanan
    yan maawêh ya lanêm, noa, a ya nayêgê ya bali na gawan mangêd ya pangadyag na.
  vie-1934: 'Kẻ ấy giống như một người kia cất nhà, đào đất cho sâu, xây nền trên
    vầng đá: nước tràn lan, dòng nước chảy mạnh xô vào nhà đó, nhưng không xô động
    được, vì đã cất chắc chắn.'
  kxv-kxv: ଏ଼ୱାସି ଇଲେତି ର଼ ଇଲୁ ଦହ୍‌ନିଲେହେତି ଲ଼କୁ, ଏମିନିଗାଟାସି ଗାଡି ଗା଼ଡ଼୍‌ୟୁ କା଼ର୍‌ହାନା
    ପୁନାଦି ୱାଲ୍‌କାତଲେ କାତି ନିପ୍‌ନେସି; କାଜା କାଡା ୱା଼ହାନା ଏ଼ ଇଲୁତି ଗୁପିତେ, ୱାଲ୍‌କାତଲେ
    ଇଲୁ ଦସାମାଚାକି କାଡା ଇଲୁତି ଦା଼କ୍‌ହାଲି ଆ଼ଡାଆତେ ।
  cha-cha: Parejo yan un taotao ni y manjatsa guma, ya jaguadog tadong ya japolo y
    simiento gui jilo y fitme na acho; ya yanguin cajulo y manadan janom, ya milag
    y sadog chineneg ayo na guma; lao ti umayengyong, sa maplanta gui jilo y acho.
  amu-NT: Matseijomnaꞌ jom chaꞌcwijom cwii tsꞌaⁿ na jndo̱ꞌ tsꞌom na sꞌaa waaꞌ. Tyocaꞌñeeⁿ
    njoom, tyeⁿ tqueeⁿ tsiaⁿtsjo̱ꞌ cha jndeii wꞌaa. Quia na tyjeeꞌ jndaa, tco̱o̱naꞌ
    tyuaatcwii, jndeii tyocjaacameiiⁿꞌñenaꞌ ndaa wꞌaaꞌñeeⁿ. Sa̱a̱ tîcatsꞌeiinaꞌ ee
    na tyeⁿ tjaluiinaꞌ nacjooꞌ tsiaⁿtsjo̱ꞌñeeⁿ.
  hin-CV: वह उस घर बनानेवाले के जैसा है, जिसने गहरी खुदाई करके चट्टान पर नींव डाली.
    मूसलाधार बारिश के तेज बहाव ने उस घर पर ठोकरें मारी किंतु उसे हिला न पाया क्योंकि
    वह घर मजबूत था.
  eng-OURB: He is like a man building a house, who dug and went deep, and laid a foundation
    on the rock. When a flood arose, the stream broke against that house, and could
    not shake it, because it was founded on the rock.
  spa-BES: Es como un hombre que está construyendo una casa, que cavó profundo y puso
    su base sobre una roca; y cuando el agua subía y el río creció y dio con fuerza
    contra esa casa, no se movía, porque el edificio estaba fundada sobre la roca.
  san-BEN: যো জনো গভীরং খনিৎৱা পাষাণস্থলে ভিত্তিং নির্ম্মায স্ৱগৃহং রচযতি তেন সহ তস্যোপমা
    ভৱতি; যত আপ্লাৱিজলমেত্য তস্য মূলে ৱেগেন ৱহদপি তদ্গেহং লাডযিতুং ন শক্নোতি যতস্তস্য
    ভিত্তিঃ পাষাণোপরি তিষ্ঠতি|
  tdx-tdx: Manahake t’indaty nañoreñ’ anjomba re; nihaly laleke vaho naore’e an-damilamy
    eo o faha’eo. Ie nisorotombaheñe le naronje’ i rano-vohitsey mafe i anjombay,
    f” ie tsy naha-ozoñozoñ’ aze, kanao nioreñe am-bato.
  naf-naf: Ek ke an ŋenaŋ mka walage keyet kataŋ bein. An ek keyaŋ tepum msalen teepmaŋ
    walapme towepme nanzaŋaŋ tepum ganzenan time towepme gwatnaŋ mpeme kaliŋaŋ bemti
    tage. Mti mka walapme delaŋ zeme map tâgâ temaŋ kwageen tuŋgwam kwati tuyaŋ mka
    kumaleme gweŋgweŋ penaŋ kumti tage. Enenogat tepumaŋaŋ msat imbeŋan penaŋ towepme
    nanzaŋaŋ ganzenan gwatnaŋ mge kogogapm katikŋaŋ tage.
  grc-MT: ομοιοσ εστιν ανθρωπω οικοδομουντι οικιαν οσ εσκαψεν και εβαθυνεν και εθηκεν
    θεμελιον επι την πετραν πλημμυρασ δε γενομενησ προσερρηξεν ο ποταμοσ τη οικια
    εκεινη και ουκ ισχυσεν σαλευσαι αυτην τεθεμελιωτο γαρ επι την πετραν
  vid-vid: Ayo kewhana na munhu yazenjile ng'handa, yula yabawile msisi wa heye mchanya
    hali italawe na kuzenga ng'handa ya heye baho, nhonya ng'hulu na itowa mazi menji
    na gamema, lukolola lwa mazi luitowa ila ng'handa, ilemwela kutigasika, lekachoni,
    naizenjigwa goya yimile.
  pio-NT: Yái wenàiwicaca càicanide iyúwa asìali imàníirica capìi. Quéechacáwa íicaca
    depuíwalé. Yá asìali yàanàaca manuíri íba ìyéerica depuíwalé cáli irìcu, ibàlùadacaténá
    icapèewa íinata. Idécanáami imànica icapèewa íba íinata, yá inanába yéesacawa.
    Yái yéesacái yàacawa cachàiníiri iyú asìali icapèe ìwali. Càmita idé quéwa yéesacái
    icusúadaca capìi, asìali imànicáináté dàalawaca icapèewa. Càide iyúwa capìi ibàlùacaalíwa
    mamáalàacata, càita nacái cawinácaalí wenàiwica yeebáidéeyéica nutàacái nadènìapiná
    nacáucawa càmíiri imáalàawa.
  tsn-tsn: '@see-verse:LUK.006.047'
  amr-NT: '@see-verse:LUK.006.047'
  pwg-pwg: Tuna nakanani ma tomowa numa ita vowai na kii biibiisi ma bagibagisi itarai
    da numa kana kowora. Ma tano bagibagina ere wakimina iyabai ioru kirakai ma irutona.
    Ina numa ivowai ikovi na mara sago okowa ghamana ikiibau da ina numa iravi ma
    ke kovokovoghina da ita nukei bo ita karuwei, iyamna nani numana ivowa bubuni
    da ivi rewapana kirakai.
  cjv-cjv: Yokamai moingamere epe yai ta moingua ‘Iki kenaiye,’ diro man bai fakai
    furo kongo ori ori dungua foi mangi dero ena iki boromdi tei keme. Ena okome nimi
    sungoro nuwi ori ungoro iki nokapu kengua koka tekere gura boikenamie.
  tha-KJV: เขาเปรียบเหมือนคนหนึ่งที่สร้างเรือน เขาขุ​ดล​ึกลงไป แล​้วตั้งรากบนศิ​ลา
    และเมื่อน้ำมาท่วม กระแสน้ำไหลเชี่ยวกระทบกระทั่ง แต่​ทำให้​เรือนนั้นหวั่นไหวไม่​ได้
    เพราะได้ตั้งรากบนศิ​ลา
  por-BR-2018: Semelhante é ao homem que construiu uma casa, cavou, abriu bem fundo,
    e pôs o fundamento sobre a rocha; e quando veio a enchente, a corrente bateu com
    ímpeto naquela casa, e não a pôde abalar, porque estava fundada sobre a rocha.
  mhl-mhl: 'Iŋoji ketigaqoqo ŋi yoore so fukega: Ŋi oiji pi babemiŋ miki yoŋ joroine
    sikeru rakaru otuŋine ko oŋgiŋ (simeŋ) paio igodoŋgaru basanaŋgame dimaya. Oŋu
    dimako kueyoiko damaŋgo obu yoiko soguine qaku pi botuineo bapakareyayoŋ, fiine
