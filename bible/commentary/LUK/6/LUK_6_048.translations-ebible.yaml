  qup-NT: Shuk runa sumakta wasinta lumapi rurarka, allpata ukuta allashpan orkonkunata
    shayachirka. Chaymanta atun untay shamurka. Chay wasita mana imanachirkachu, alita
    rurashka kashkanrayku.
  dop-dop: Ɩ nǝɣǝsǝnɑ kɛ́ ɩsɩɩ yʋlʋ cɑɑkʋɣʋ kutuluɣu ŋmɑʋ nɑ ɩ́ huli nɑ ɩ́ tɑlɑ ɑtɛ
    kʋkpɑmʋɣʋ nɑ pǝ́cɔ́ ɩ́ sɩɩ kite tɔɣɔ. Pɔɣɔ kɔmɑ nɑ kɑ́ su ɩlɛnɑ lʋm wɑtɩ, hɑlǝnɑ
    pǝ holɑ mɑ-kʋ. Pɑɑ nɑ mpʋ pǝ tɑ ciɣiti-kʋɣʋ kʋ ŋmɑtʋ teu tɔɔ.
  azb-azb: o, ev tikən elə bir adama bənzəyir ki, torpağı qazıb dərinə gedər və təməli
    qaya üzərində qurar. Daşqın gəldiyi zaman sellər o evi bassa da, onu sarsıda bilməz.
    Çünki ev yaxşı tikilib.
  eng-DBY: He is like a man building a house, who dug and went deep, and laid a foundation
    on the rock; but a great rain coming, the stream broke upon that house, and could
    not shake it, for it had been founded on the rock.
  guo-NT: Japon aton ba isan, kabʉan-aech. Kowpon sat tinkxot ba isliajwa. Nosnaechan
    mʉthapon. Do jawʉx, pejba toet wʉt, pinamin pat wʉt, japaba taxʉ'palaxil, chiekal
    isas xot sat tinkxot.
  hla-hla: Nonei e here nei a katun te katsin kuiena a luma. Ba nonei te kaho uana
    i iogana ba te hopuena u simel turu lapo. Bu uolo pan e la nama ba te mi gasena
    a luma. Kaba e ma gas homie ien, taraha a luma i kui hanigei.
  mav-NT: Ta'i uipot­mu­'eria ewetunug uhepiat einãpin hap ewy pote eweikup­te'en
