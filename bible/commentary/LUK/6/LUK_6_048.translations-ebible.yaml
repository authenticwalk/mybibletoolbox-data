  tnp-tnp: “Kəni in təhmen əmə e iətəmimi u təmol rəhan nimə. Təmaupən mel nɨftəni
    meiuaiu muvən mafəl vivi kəpiel əpəha ləhtəni, kəni mol pən rəhan nimə ikɨn. Nian
    nuhuən təməfuv maiu mahruəh muva mələs pɨkɨn, mətəu təsəlauəliən lan, mətəu-inu
    təmol təskasɨk.
  urd-urd: वो उस आदमी की तरह है जिसने घर बनाते वक़्त ज़मीन गहरी खोदकर चट्टान पर बुनियाद
    डाली, जब तूफ़ान आया और सैलाब उस घर से टकराया, तो उसे हिला न सका क्यूँकि वो मज़बूत
    बना हुआ था।
  hot-hot: Yani ma hatôm ôpatu ba halav anêŋ unyak landiŋ halôk pik lôk valu ba havaloŋ
    loŋ majaŋ. Ma ŋambô bêŋ hayô ba hayôkwiŋ unyak êŋ, ma doŋtom miŋ hapu ami ek malê
    nena pik lôk valu havaloŋ loŋ majaŋ.
  mqj-NT: Inde mai taue dipasirapan to la mebanua. Nakalimi rokko saullambi'na batu
    anna mane pa'pake'de'i banuanna. Tapakala sae wai buda unta'dulan inde banuae
    tae' nabela songka annu matoto'.
  rus-SYN: Он подобен человеку, строящему дом, который копал, углубился и положил
    основание на камне; почему, когда случилось наводнение и вода наперла на этот
    дом, то не могла поколебать его, потому что он основан был на камне.
  mbh-mbh: Na toko aken i ranga ve ini toko ako i ri ve aro i ari vel. Na a mukaling
    i to vol lukulukunga, ako i esu a ulue lemi. Lamako i aria vel nge roro, ma thei
    awonga aolonga i velpol ma i es a vel aken nge ma i tik i, ma vel aken i vulpesa
    vet avele, eneke toko aken i ari vel sivenga ako i engeng.
  bdd-bdd: Ma tohadaꞌabiina nugeta ꞌina wahuwahu paꞌalina ꞌilobeya, daꞌudaꞌule ꞌoina,
    ma ꞌina hada ꞌoina ꞌiꞌabiya, ꞌoinega tutaina ꞌwesu madouna ꞌisuluwa ta ꞌabaita
    ꞌidauwa. Ta ꞌina dau ꞌoinega hadaina ꞌihunuya madouna, ma geya ꞌiꞌabihegala, weyahina
    wahuwahu bwebweꞌana ꞌoina ꞌiꞌabiya.
  cbt-NTPO: Inaso', natëricho quëran yapëirin. Yapëihuachina, noya yonquiaton, noya
    pëiaquë yonirin. Na'pitë' quënanahuaton, na'pitëquë chachin natëricho quëran pëirin.
    Pamatohuachina, opotopirinhuë', co anotërinhuë'. Chinii' niponahuë', co yatë'yatërinhuë'.
  rmy-SERVI: Вов — сар кодэва мануш, саво выґанавда пхув ды барэн и ваздэня пэхкоро
    цэр пэ баруно фундаменто. Кала дэня пэ цэр баро пани лэнятар, вов на аравда цэр,
    колэсти со вов сля мишто стердо.
  srn-NT: A de leki wan sma di e diki go bun dipi fu meki wan steifi ston fundamenti
    di a bow wan oso. Di wan bigi frudu kon, a watra fu a liba naki a oso. Ma a oso
    no seki, fu di a ben bow bun.
  cta-NT: cua laca yu ñiꞌya̱ laca sca nu quiꞌyu nu ngüiñá sca niꞌi̱. Tsoꞌo tsa ngüiñi
    tyuu su ndu̱ quiyaꞌ niꞌi̱ jiꞌi̱, chaꞌ chu̱ꞌ quee tsiyaꞌ ti nscua quiyaꞌ niꞌi̱
    biꞌ. Liꞌ lye tsa nguaꞌya tyo. Loꞌo cua ndyalaa hitya yuu ca quiyaꞌ niꞌi̱ biꞌ,
    cua xlyaꞌba ti jiꞌi̱ niꞌi̱; pana ná ngua jiꞌi̱ hitya yuu biꞌ xlyú jiꞌi̱ niꞌi̱
    biꞌ, chaꞌ tachaa tsa ndu̱ quiyaꞌ niꞌi̱ chu̱ꞌ quee biꞌ.
  bqc-SIM: A dɛ lán ɛ̃bona pↄ́ ɛyↄ̃̀ zã̀zã à kpɛ́ kpàlɛ gbɛwawaɛ. Kɛ́ swa pà,
    í dàgua à kà kpɛ́pizi, i deeo, kɛ́ wa bò maa yã́i.
  tcz-CHONGTHU: Ama chu mikhat inkhat sa'a abulphu ding thuhtah'a laiya akhombul song
    chunga phut tobang ahi. Twi ahungso'a in chu ahin nuh jong leh dettah a kisa ahijeh
    chun adingdet kheh in ahi.
  mar-mar: तो एका घर बांधणाऱ्या मनुष्यासारखा आहे. त्याने खोल खोदले आणि खडकावर पाया
    बांधला. मग पूर आला आणि पाण्याचा लोंढा घरावर आदळला, पण पाण्याने ते हलले नाही, कारण
    ते चांगले बांधले होते.
  snp-snp: Wewa ya we makafo numuna kunagolowe, loto kale lito, fulo afima uto, kifanalo
    numuna kuwami we yamaidana oto ne. Etito ku fuli loito ya aiga ko wiyami kamenalo
    no lafa oto numuna itufaifa, numuna ya yá gedimokafo kuwainako, yamu auma wito
    ne.
  isl-isl: '@see-verse:LUK.006.047'
  spy-NT: Kerkeey ꞉rubiintoonooto āk chii nyēē bālē yēē māchē kutēēkyi kōōto kut wokunyōōr
    kitaweet nyēē kāsisinchi kōōto. Yoo keeyiin ꞉āynōōsyēk ānkutwoor keey ꞉bēēko,
    ‑mēēmuuchē kōōsimsiimākoy ꞉kōyooto mbo kisich, kuuyu /kikēētēēkyi yēē kiimoot.
  xnn-xnn: Kanegna nan esa ay ipogaw ay ninsaad is baeyna. Inkaobna ay gawis nan tokod
    enggana ay maipegnad isnan bato sanapay saaden nan baeyna. Isonga no men-inewang
    et dalaposena san baey ngem egay natokang tay menkeneg.
  mwe-mwe: Jwenejo analandana naka mundu akwete lunda, ashenjile pa ndandali niola
    nshingi ukoto mpaka nnindandawe na nyumba nishimilika. Nushi guigumbele mashi
    nipobhola, ndanje nikwenda koma nyumba jila, ikabheje jangatenganyika, pabha jashinkushengwa
    pa ndandali.
  tte-tte: '@see-verse:LUK.006.047'
  tcs-tcs: Em wase da kapenta uda meke aus po emselp. Bipo em stat bilde aus, em i
    go diginem godaun po da rok po meke da paundeisan antap da rok. Wen da riba go
    plad ane da pladwata go plade dat aus, da aus nogo brok, bikoz da waiz kapenta
    bin meke paundeisan blo da aus prapa strong.
  hlt-THB: Anih taw tung ak dungna co nawh, lung ak khanawh ak ling ing myih hy, tuiliu
    law nawh, tuih tha ing deng seiawm ap tat hy. Tung ang ling ce a cak a dawngawh
    im ce am tlu thai hy.
  soq-soq: Me dewawa ipa du wadawada atembaida apanawa dea rua. Du wadawadalala sa
    duwa wadawada baiwalene don toidamone unsiawa noanamone seu mampe badowa gunadewasamone
    duwa wadentuwano enedie. Ita abaia debama nosene du unsiawa tomonlewalen, mai
    du tepasapona, dia, badowa enakasalen, ipawa apana sa duwa wadendewalen.
  qub-qub: Juc runashi wasita jatarichinanpaj rurita uchcuycur gaga jananpita simintuta
    pergasha. Chaura mayu chayashpan yacu jaytaptinpis manashi chay wasitaga juchuchishachu,
    gaga jananpita sumaj camacächiypa pergasha captin.
  att-att: Kunnay ira ta nabbalay, nga alaram yù kinokkobán na. Á pakatunù na sù batu
    ta unak, yáyù pamatáddagán na sù kallang na. Á nu maddakal yù danum, malítù yù
    balay ánna masikan yù agì na danum. Ngam ari meburuk yù balay, gapu ta maláddá
    yù kapadde na.
  bki-bki: Toro tai jo mim̃auka kunuano, mia toro nene be masou laka, jom̃a mikil
    p̃ili nene nalo bululuo batove yetano laka ka rivokar vio na borotano jikili eaio,
    karina mebija m̃artea nene nalo ea bulukup̃ili nalo neibano. Mia bogo na bogu
    va, burum̃ara ueimia mieraro, mia maka rijikia rila yimo rikulkulu leleio, bior
    toro nene mim̃aukanio, mim̃auka jikili bo.
  bqp-bqp: À de lán ɛ̃bori kũ à wɛ̀ɛ yↄ̃̀ zã̀zã, à ɛ̃ pɛ̀tɛ gbɛ̀ɛa bàmɛ. Kũ swa
    pà, í dàgula à kà kpɛ́ pìii, adi yĩgãro, kũ ò bò mana yãi.
  mcp-mcp: A jɨ nda muud mə sá nə́, ja á zə́ shumə njɔ́w yí, a tɛ́ɛ́d fáág shí nə́
    fáág fáág fáág, a mú kə tə̂l mífim kwóógʉ́d. Ja mpʉŋ i wɔ́ɔ́s yí, kwuŋgú tɛɛm
    dʉ nyífa njɔ́w wɔɔŋgʉ́d, í kú bwɛlɛ shwágʉsa, nəcé í bə́lə fwámɛ́ shumyá.
  hat-hat: L'ap tankou yon nonm k'ap bati yon kay; li fouye tè a byen fon, li moute
    fondasyon kay la sou wòch. Dlo desann, lavalas frape kay la. Men, kay la pa brannen
    paske li te byen bati.
  npl-NT: Ye kemi se tlakatl akin omokalti. Achto otlachkuak tlawejkatla iwa ikal
    okitlajtlakxili ipan tetl. Ijkuak owala n kiawitl, n atepiatl omomiakili iwa opé
    kitsinwiteki n kali, pero n kali amo owetski porke otlakxilitoka ipan tetl.
  bgg-bgg: Ai ne hanyie è sak shii icho chog ne awai hò rung pha sarong zieg pha duiine
    ro, khamuii è khed ne jao magunde ji pha hò ne asid phro, nyieliieshii hì ne chuh
    rung dun.
  eng-TCENT: He is like a man building a house, who dug deep and laid a foundation
    on the rock. When a flood came, the river burst against that house but could not
    shake it, for it was founded on the rock.
  eng-BSB: He is like a man building a house, who dug down deep and laid his foundation
    on the rock. When the flood came, the torrent crashed against that house but could
    not shake it, because it was well built.
  cpu-NT: Ikempitakari aparoni atziri ovetsikatsiri ipanko, ikiyashitakero itzinkami
    oshirantapathatzi kipatsi, jovatzikakero. Ipoña opokake iniroite amarani, ookantapaakaro
    shintsiini pankotsi, te eevokero. Tema jovatzikaitakitziiro kameethaini oshirantapathatzira.
  san-ASM: যো জনো গভীৰং খনিৎৱা পাষাণস্থলে ভিত্তিং নিৰ্ম্মায স্ৱগৃহং ৰচযতি তেন সহ তস্যোপমা
    ভৱতি; যত আপ্লাৱিজলমেত্য তস্য মূলে ৱেগেন ৱহদপি তদ্গেহং লাডযিতুং ন শক্নোতি যতস্তস্য
    ভিত্তিঃ পাষাণোপৰি তিষ্ঠতি|
  tac-NT: Alué rioka kárékuru alué bilé rió napu 'la re'lé joka elale galí napu tabilé
    na'mile rekó a'wágame rajkichochi alué ba'wí wa'lú u'kusá 'lige wa'lú bo'ibasa
    ba'wí napugiti 'we 'la re'lé ilíligame, 'we a'lá a'wagá.
  eng-WEBPB: He is like a man building a house, who dug and went deep and laid a foundation
    on the rock. When a flood arose, the stream broke against that house, and could
    not shake it, because it was founded on the rock.
  gfk-H: I haruat ma tiga tunatuna nong ga so hasur ira kasong tano nuna hala uras
    napu naliu tano ula haat. Ma bia ira taah ga taahit, io, no taah ga saal taar
    ta iakanong ra hala ma pa ga gunai ia kanong no tunatuna gata so hadadas tar ia.
  viv-viv: BanaꞋe ma anafaiweya kaliva manuwa giyogona. Nagona babi giyalana tunugina
    ogola givehobuna be kuga againe gibakina. Muliya gufa gihobu vaita manuwa gidaꞋalugeni
    tu kaliva giyogo-hagihagiyena faꞋina gidauda yamumuna.
  yao-yao: jwelejo akulandana ni mundu jwataŵile nyuumba, juŵasolesye paasi nnope
    mpaka palwala ni kutanda kutaŵa pepala. Pajanyele ula jekulungwa nnope meesi gasewiche
    ni kujigomba nyuumba jila nambo nganijitinganyika, pakuŵa jaliji jetaŵe kwakulimbila.
  tgp-tgp: Enia mo sohena tamlohi matea mo lo voro na ima matea, mo heli na moru mo
    sivo atano na vatu matan vara i tau na pulo ima hinia. Ale na rani wai tavei mara
    mo vele, mo sari ima atu, pani mo sopo er̃i hisuhia matan mo voro mamahunia.
  auc-NT: Waocä adocanque oncö mæ̈noncæte ante guiibæ æ̈æ̈ wodinque dicaboga mæ̈noncæte
    ante gönongä baï në ëñente cæcä ïñömö adobaï cæcä ingampa. Tömengä oncö tæ̈ï mæ̈nonte
    ongö ïninque æpæ̈ äninque quingæ̈ pö incæte oncö ædö cæte wancæ wancæ cæquïï.
    Ïñæmpa tæ̈ï mæ̈nonte ongompa.
  kbc-NT: Jiciaceeketege niɡ̶ina ɡ̶oneleegiwa ane dabiteɡ̶etini liɡ̶eladi. Odaa ilecatiditinece
    me naligitedini lawonadi ditibigimedi wetiɡ̶a. Odaa naɡ̶a abooɡ̶o-akiidi, icota
    ninyoɡ̶odi minitaɡ̶a liɡ̶eladi. Pida ninyoɡ̶odi ayakadi me igike niɡ̶ini diimigi,
    leeɡ̶odi datiteta moyojogotini.
  bmh-bmh: Go du izal ze doimai, sesamoraneu, go igul go enai. Du tub go zau mabun
    aimai, amegai ob elei noi beteimai, aiwag peimai, zau sanag gusig eun. Ze banou
    noimai, zewei banou noun, go zau go gusig dareun. Einen, go aiwag ebu zau sanag
    heun.
  ctu-BL: Lajalʌch bajche' winic tsa' bʌ i mele otot. Tam tsi' top'o lum. Tsi' wa'choco
    i c'ʌclib otot ti pam xajlel. Tsa' tili but'ja'. Tsʌts tsi' jats'ʌ jini otot.
    Ma'anic tsa' mejli i ñijcan, come wen wa'chocobil jini otot.
  meq-meq: Neŋgeye a ndzəkit bo na, ta ndo nakə a say maɗəzle gay aye. A dazlay na,
    a la na mədok i gay sɨɗuk lele. A ndəv ha məle na, a ɗəzla ahaya mədok i gay ŋgay
    niye ma bəɗ tə kwar lele. Tsa na, a ŋgar na gay niye tuk. Yam a pa na, mazaw a
    yaw ŋgəf ka gay ŋgay niye na, ɗaɗa a mba faya mambəzle ha bay, hərwi maɗəzla eye
    lele.
  noa-H: '@see-verse:LUK.006.047'
  alp-NT: Ile mere molupe tamata rebe ieleke eni luma. Tamata mere ikali pandasire
    enanu lope kai iono lumare esi dasare kena batu rebe kurule esi babaije. Kena
    kwelere bele ekeue luma mere, po emanue luma mere mo le tamata mere ieleke eni
    lumare ekuru.
  san-VEL: yo jano gabhiira.m khanitvaa paa.saa.nasthale bhitti.m nirmmaaya svag.rha.m
    racayati tena saha tasyopamaa bhavati; yata aaplaavijalametya tasya muule vegena
    vahadapi tadgeha.m laa.dayitu.m na "saknoti yatastasya bhitti.h paa.saa.nopari
    ti.s.thati|
  kbq-kbq: Agra mago ne'mo'ma noma kiankna hu'neankino, mopa kafino uramino have omeri
    fore huteno, ana agofetu ki'ne. Tima hageno eno ana nona eritagana vazinaku hianagi,
    eri torera osugahie. Na'ankure hanave nentake hu'nea havere nona ki'ne.
  kbh-kbh: Cha endmëna mo canÿe ents̈acá, nda canÿe yebna jajebuamna becá fshantse
    jashenoye yojajutjo y ndëts̈benguiñe yojúcuatjoye. Béjayënga yojtsóftjajna ora,
    chë yebnëjana yojobuachnëngo, pero ndoñe yonjobenaye juashajayana, er chë ndëts̈benguiñe
    jabuache yojaúcuatjona.
  ron-LSB: El este ca un om care construiește o casă, care a săpat, a mers adânc și
    a pus temelia pe stâncă. Când s-a ridicat un potop, pârâul s-a izbit de casa aceea
    și nu a putut să o zdruncine, pentru că era întemeiată pe stâncă.
  pon-pon: Nan i me rajon aramaj amen, me kauada im eu o weirada lol, o pajonedi pon
    paip. A lapake lao pwilido, ad ap maimai on im o, ap jo kak kamokidedala, pwe
    a kakau pon paip o.
  nhe-BL: Se tlacatl quinequiyaya quichihuas ichaj huan tlaxajqui huejcatla. Quitzinpehualti
    ica tetl huan quiquetzqui. Huan teipa huetzqui miyac atl huan tlatemic hasta quiajsic
    ichaj, pero ax tleno ipantic nopa cali pampa nopa tlacatl quiquetztoya ipan tetl.
  sps-sps: Ayei te faarei non a tsoiny fatsun numaa te kats a matan a gaguur ya fatsuiny
    to na poon nana numaa patsun fats. Te koor me naa urungat sa ong a numaa sana
    ayei gima fagunainy ya, tana saa te fatsun tan poon rof.
  wnc-wnc: Aminu waapa anzing. Aminu tapatuta yot mitapbut binga. Ita gapma mamaya
    siknga kwaike simen tasike gapmaatang pamuban pukuwa yotdane gwak pamuban pukuwa
    simenda tapan gitnawan you engatangan gwak kangan mitapbut. Mitapan masande yanggata
    paptake apu tanguwan ngana dua pimakut. Dasingge? Aminu waapata yotna kekeknga
    mitapbut.
  bus-bus: À dɛ lán ɛ̃bori kɛ̀ wɛ̀ɛ yↄ̃̀ zã̀azã à ɛ̃ɛ kpàɛ gbɛ̀a bàmɛ. Kɛ̀ swaa
    pà, í dàgula à kà kpɛ́ pìzi, èe nigãro kɛ̀ wà bò maa yãnzi.
  gub-BL: aze weruzar heze'eg a'e wà nehe, awa wàpuzapo har kwehe arer ài wanekon
    putar a'e wà nehe. A'e awa uzapo wàpuz itahu 'aromo a'e. Na'e ukyr tuwe àmàn tetea'u.
    Tyhu yrykaw. Ywytuaiw oho hàpuz kutyr. Nu'ar kwaw, ta'e a'e awa uzapo wàpuz itahu
    'aromo a'e xe. (Nezewegatete heze'eg heruzar har a'e wà nehe, noho kwaw tatahu
    pe a'e wà nehe.)
  imo-imo: Iye te yunge ulkemu ingi nipili nimbe we mai kinye ukia kinye akupe tepalie,
    akuna mainye mai enge nilimunga ola kano ulkemu takorumu. Yunge ulkemu aku tepa
    takopa kondorimuna no topa kano ulkemu noni limbei lipelie wali manda naa terimu,
    we angilerimu.
  boj-boj: '@see-verse:LUK.006.047'
  eng-DRA: He is like to a man building a house, who digged deep, and laid the foundation
    upon a rock. And when a flood came, the stream beat vehemently upon that house,
    and it could not shake it; for it was founded on a rock.
  knf-knf: Anaam ji ñaaŋ anniwuŋ katoh. Ajip adiilën, aşë paf katoh ţi mnlaak. Woli
    uşubal uweek ubii, kë meel mampaari, maanji mahilan ka pşinţ, ţiki, katoh kaniw
    bnuura aliinŧ.
  san-KHM: យោ ជនោ គភីរំ ខនិត្វា បាឞាណស្ថលេ ភិត្តិំ និម៌្មាយ ស្វគ្ឫហំ រចយតិ តេន សហ
    តស្យោបមា ភវតិ; យត អាប្លាវិជលមេត្យ តស្យ មូលេ វេគេន វហទបិ តទ្គេហំ លាឌយិតុំ ន ឝក្នោតិ
    យតស្តស្យ ភិត្តិះ បាឞាណោបរិ តិឞ្ឋតិ។
  arn-NT: Feytachi wentru reke feley, fey dewmayalu ñi ruka, wüne rüngay wente chapu
    kura, feymew anümi ñi ruka. Fey mangilu ti lewfü, rume newentu wütrurupay ti ruka
    mew, fey ti ruka nengümlay rume küme newenkülelu am ti kurantu mew.
  zas-NT: laaman na̱j ziꞌc tijb bén been yu, yaloj xgaj gudëënman naxhit xt chi bila
    loj guiaj, dxel gulesaman xcimiantan guijc guiaj guin. Abiꞌ chi biꞌt nijsroꞌ majsi
    gulajn lad yu guin, per niꞌquid baniibtan laan guial na̱j cimiant guin guijc guiaj.
  ken-NT: Achí mbɔ mmǔ anɛ áyámbɨ átɛ́mɛ́ nɛbhʉ́ɛ́rɛ́kɛt kpát nɛ́chwé nɛ́ghaka
    ndǔ sɛtárɛ́bhɛ́ kɛ ǎte ɛkɛt. Nɛ mpok nnyɛ́n nɛ́gbókó kpát nɛ́ghaka ndǔ
    ɛkɛt, ɛ́bhɨ́kɨ́ moko ɛ́nkwɛ́n mbɔnyunɛ até yɔ sayri.
