  nfa-nfa: dènge dhèu dhu neo patitu èmu dhu èra. Na kèi roꞌa fanderen toke abhu hadhu.
    Hèia na padhèdi fanderen, heka na patitu èmu kèna. Ladhe èi aae lala, èmu ne gagedꞌo
