  ata-ata: Anu ne, aloxo itema e muꞌasou taxa mulai no lia muxalisou lavoꞌo, la mutulusou
    tani teiteixi no anu. Iliꞌi xe uali musili xe lexa muꞌani, la tani ne ukuni uasisi
