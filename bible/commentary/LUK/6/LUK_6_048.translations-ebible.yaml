  cak-CNT: junan riq'uin ri jun achin ri xupaba' jun rachoch. Nabey, xuben-ka ri jul
    richin ri ru-cimiento ri jay, y can pan abej xuc'ot-vi-ka re jul re'. C'ari' xuya'
    ri ru-cimiento ri jay, y xuchop c'a samaj. Y tok c'achojinek chic c'a ri jay,
    xq'uiy-pe ri raken-ya'. Y re raken-ya' re' xberila' ri jay. Pero ri jay man xsilon
