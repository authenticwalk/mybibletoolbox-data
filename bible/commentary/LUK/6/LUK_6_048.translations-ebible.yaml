    hlooˉ.
  kmu-kmu: Nago kanomoꞋa noma kigahena ayaꞋaya komu kafiteno yafana anifinaga maleteno
    u posia ani komufinaga yafa agotofule maleteno aye talako huno nona kimalegeno
    timoꞋa tusiꞋa li hogino ani note eanagi tokiyaꞋage no kimaleneafe anima hogino
    ea timoꞋa alino lagape aioꞋatalene.
  ood-NT: Id at heg wo wa wepok matp hems hema wo s‑wihnam shondad g e‑kihta. T hab
    pi wo i gei mat hekid wo hewed k juh k wo s‑gewkam mel g shuhdagi. Pegih, mt hab
    wa masma s‑wihnam wo gegokkad mo ihda kih mamtp ab wo s‑ni‑wohog elidad.
  lbm-lbm: यो ऊ आदमी को जसो हय, जेन घर बनावतो समय जमीन गहरी खोद क चट्टान पर पायवा
    डाल्यो, अऊर जब बाढ़ आयी त धार ओको पर टकरायी पर ओख हिलाय नहीं सकी; कहालीकि ऊ प्रबल
    बन्यो होतो।
  ncj-NT: Ixnesi quen in tlacatl aquin quichihchihuas in cali. Achto otlachcuac huehcatla
    ic oquiyectlali in cimiento iixco se tepatlactli. Ihcuac ohueyix in atl, omoixuitequito
    ihtech in cali huan ahmo oquixitini tleca yec icxihtitoc.
  yuj-yuj: Am aropamp nɨnɨk te nɨnɨk kwapweráp arop ankwapao nap ti naerianámp niampon.
    Manénkɨr te apár me yokoroprá pɨkia mek karaok oumpwar sɨrarea oumpwar fi mek
    yumwi épéria fampea kárákáre pwate nánko, nap am fek yak. Aenánko, wakmwaek warákam
    námp fek ént ntenk tokwae koropria nap tuk-sɨnaerianánko, nap fwap tukur mo, kárákáre
    yak konámpon. Am te apaeritea námpanápe, am aropao nap kwapwe kare ti tenámpara
    námpon.
  kto-kto: Irio migana la kauna gare migana la namo akosarang luguan. Lake ga agauong
    lu me lourup ga urie uabua bat paparaka ga ula parepong maranit ira tandas ila
    kakani tatang na kimanam. Ga tubiat urilia bat luguan tatuan abuo tandas. Tubiat
    la iram danuot ga airakieng burunam irio luguan, pa tale kan ulum. Muana la akosarong
    irio migana maset luguan ang.
  gmv-NT: '@see-verse:LUK.006.047'
  por-BLT: Essa pessoa é como um homem que constrói uma casa. Ele cava bem fundo e
    coloca o alicerce em uma rocha sólida. Quando o rio transborda e a enchente alcança
    a casa, ela não se danifica, porque foi muito bem construída.
  stp-NT: Guiꞌ na miꞌ puiꞌ jimiaꞌ nañ jax tu aꞌga, jaꞌp ji buusniaꞌ na aiꞌ chaꞌm tɨ
    dɨꞌngarsai mi kɨɨsaꞌ gu baꞌkiꞌñ. Baꞌ cham jax jum duñiaꞌ sia kut giilhim jix ioꞌm
    bhaiꞌ ji dhuuꞌn jɨbɨɨlh kɨꞌn, siat chi tɇꞌkob xi juu gu suudaiꞌ. Ni ku cham palhɨɨp
    iam xi joiñdhaꞌ, na guꞌx bhaiꞌ mi kɨɨkaꞌ.
  ame-NT: Ñeñt̃ acheñer ñeñt̃ atet̃ petsa oʼch netmaʼntacha atet̃ ñerraʼmrrat̃eʼ puesheñarr
    yacma ñeñt̃ atarr es eñotets ñeñt̃ t̃omateneʼ pocoll ñeñt̃ eʼñech echarr penan
    paʼpaquëll. Ñañapaʼ atarrchaʼ oʼpono eñan pats att̃och eʼñe echarr p̃an poʼquellpach.
    Att̃eñapaʼ oʼ c̈hap allempo apellchena oñ, pocollñapaʼ ama aʼmato apellcheʼ t̃arroʼmar
    quellpachpaʼ atarr huomenc at̃omataret̃.
  mgh-2016: Nokhalha thoko ntu, notheka inupa awe, athipaka chinene ni utheka nsingi
    vamwalhani. Mwoolhoko nkawaapaphulha maashi ni ukhita inupa iyo nansho kayaatikhinyelhe,
    ukhalhawaya yaaholhipihiya vaathekiya aya.
  kvn-NT: Nabir. Imi tule an-chogzhad-yopí naneel, tule nuekwa akwa-neg chobzhadyob.
    Tenal we tule akwa-neg chobzhogalgu, nap-ulak akwapirgin neg-kaed mezhis. Tenal
    ti peyedzhe noalgu, neg-odononi, tenal akwa-neg-nuekwa-choblejadbal, kwen aglaszhul-kus.
  gvf-gvf: Yal ta ogu iru kiingwa mere yalini iru milemua. Yal i ogu main balere ogu
    dimin wai gul ogu kiimua. Kiimia ena nimin sire nil simba, ogu mama wen kiingwa
    si suule erekimua.
  san-ISO: yō janō gabhīraṁ khanitvā pāṣāṇasthalē bhittiṁ nirmmāya svagr̥haṁ racayati
    tēna saha tasyōpamā bhavati; yata āplāvijalamētya tasya mūlē vēgēna vahadapi tadgēhaṁ
    lāḍayituṁ na śaknōti yatastasya bhittiḥ pāṣāṇōpari tiṣṭhati|
  deu-ELBBK: Er ist einem Menschen gleich, der ein Haus baute, der grub und vertiefte
    und den Grund auf den Felsen legte; als aber eine Flut kam, schlug der Strom an
    jenes Haus und vermochte es nicht zu erschüttern, denn es war auf den Felsen gegründet.
  mcb-NT: Onti ikañotakari matsigenka yovetsikake ivanko ikigantashitakero yogavagetakerotyo
    savi kameti onkusotasanotakeniri. Impogini okimoavetanaka nia apamankakotanakero
