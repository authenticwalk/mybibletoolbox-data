  mbl-NT: '@see-verse:LUK.006.047'
  zpc-NT: Lëcanaꞌ naca quie benꞌ bë yuꞌu quie, pquiꞌnnëꞌ zituꞌ luꞌu yu ta pcuaꞌnëꞌ
    besu quie yuꞌu. Caora baben tu yusiuꞌ huala, biuz̃aqueꞌn usuriꞌn besu, danꞌ yuꞌun
