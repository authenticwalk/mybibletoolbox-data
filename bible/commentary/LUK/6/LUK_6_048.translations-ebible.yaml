  aau-aau: Uwr sohokwe uwr prueyn a kamon se ma meio ey se hieyn. Peyr hiykwe ki-eyh
    se lopru kumey pie. Payhokuaw, ki ouon hokwe peir non. Sa hyo a hokwe peir serey
    meio kraipakrai iarok. Omok sawk poniy aiopey hay laye menkin, a sehe huhi hiy
    maka-sway liok, payhokuaw, hiykwe yaprue meio kraipakrai iarok.
  tvk-tvk: Xi nggoni moletin tei xa di mikili ni nim man. Ma milang ves liei xil xa
    nggeih e mahulong tengan lihe pos xil teni. Di, mikili kuhi ni xil, e pol sen
    nim man. Di, melele xa us mus e votiang nggeih bemei midep, e misakras vahu len
    nim man. Nim man misoh nggeih tang da.
  prf-NT: Kona siya ten tolay a naggamet ti bilay a nagkotkot ti madisalad sakay impundasyon
    na en bilay na ten batu. Dikona dummikál en dinom sakay dinapalis na en bilay
    ay awan iyud naarikad, gapu matibáng en kagagamet na.
  auy-auy: Naambá ónae sésa marafímbá maiꞌá uꞌmaé kumémesa óntamba kusaafá ésa minkáꞌá
    naamayáámba múfaimai naambá úmaraiyana aaꞌá téna óraaꞌ-nomba fínana mindámbá ímbo
    tawisínda fasiꞌámai wéena óntankaꞌ-namba póna úwoi wéíniye. Miyáráán-úmai waásimo
    kempáꞌó tésa kesáái isésa kaweꞌ-úmaimo arááíwáéwi fasiꞌámai ménaawe.
  tbg-tbg: Vi vaiintiva naavu kempukaiqamakero kaqa taira voqaarama varianarove. Viva
    naavu kaqareva iharo nai vata vevanto quviqiro viro, otu oriqaa katari aratero
    naavu kaqatairave. Kaqa taivaro vo enta huvura namarivano tuviharo naavu venta
    karare tivaro naavu koqema kero oriqaa kaqa taivarora tiro, vi naavura kia ho
    rakikiaqa kairave.
  hub-NT: Wina chichamrun anturtukar umirtuinaka shuar jeen jeamuk nugka pegkernum
    shir init tai, kayajai pachimar jeamkauwa numamtinaiti. Nu jeanka pegker jeamkamu
    asamtai, yumi yutuk nujagkraksha yumpuumaitsui.
  hmo-hmo: Ia be tau ta bamona, iena ruma do ia karaia gwauraia, vadaeni guri ia geia
    dobu, nadi ena latanai ruma ia haginia. Vadaeni abata ia ginidae neganai, ranu
    ese ruma ia doria, to ia marere lasi, badina be nadi ena latanai ia haginia.
  big-big: Yombanu pumologabok yombu i namak ngiziweki mizibok kelik. Pi i pugumak
    paka ngabelak kingyeng kilimbekke ngalege ngiza. Pilik ngiza logo kailing unatuba
    kai ngai kaiyageyara i pumak topela melagi nobiyeng kelemiya kapura imaktau urukang
    mizi ono, purik imak kingyengki ngalege ngiza kopong kozang wiziya.
  gux-G: O tie nani ya nulo maa ku diegu. o gbiidi ke li ñuagi ki pan nandi ku tantiagu
    ki bili li fiagli. Ku bɔngu ya gbie ki yadi, mi ñima yi yili li diegu, ki nan
