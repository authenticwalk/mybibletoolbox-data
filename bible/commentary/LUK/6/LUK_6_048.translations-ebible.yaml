  bmr-NT: Fɨne saafi miyamɨnaafi iijaco eheetavuubobadɨ itɨconɨ seediubo faicuvano.
    Jaadɨ tanooco nicuubo guiisibanohallɨvɨ. Jaanobuunatɨ teehi amachituuno inɨfaihu
    sefano toojaco ɨcɨhinɨurahi. Jaaruno toojaco maryɨbasuutɨhi, guiisibanohallɨvɨ
    cuhufono tano inicucɨnɨumaño.
  fuf-fuf: On no wa'i wa darnuɗo suudu. Hara o jasu gaawol luggungol haa e fetere,
    o fuɗɗii ɗon mahude. Nde waamere nden waɗi, ndiyan ɗan ari e suudu ndun, ɗan waawataa
    ndu dillinde, ko fii daroodi mayru on no tiiɗi.
  mwc-mwc: Kona wai bage, pipiya ana yove bowaina kairavina, dogu i karoi i gakira
    saki, ba ana tukeke akima tepanai i totori wai rutainina. Ba kabaita i kasibau
    wai okowa maragasina yove i ravi, saba yove kega i nuke, basuna ana yove i bowa
    kabitamni.
  bhl-bhl: E kawin kitil nam dim elo fenem uneko, atemeko, ilkun kuluko, am kun moko,
    am kun kitil nam mak gese kale. Gese kasike, suuk inim fian kese ding dim bakate,
    am be fokfok kelinba kese kale.
  ons-ons: Eŋe ŋei maneŋo mat mane make yale, eŋe lom kiroine mawareki pakiso, simen
    liwage qakki ket wesi suaine lom koto metkoi, yewao makatak warekiso, kutno mat
    make. Pakiso, koya qe more doku qakumŋo sari mat bosiŋ qeki mi okmaŋge, mat mauluke
    mamainane togole more metke.
  con-NTPO: Fae a'i tsu tsaoña'jemba tso'sitsse dya'dyapa fattocconga ta'etsse dyaiña.
    Tsonsi tsu na'en jipa zonzoe'ma osiañe oshambi tise tsa'oma. Ñotssiave tsao'ñasi
    ta'etssi tsu.
  ghs-ghs: Oi teei naga gootare hiireqi ttoka toqomaqi manoqo suunipamuta khoobake
    paanaite ota sohoro simetti bittite oma mooto peite soubiremi tatanga naateta
    abi oi oho isaki ooni. Oi quu taatemi oba sooroqi naga tatanga oke bitta minake
    eeteta oi teeho bahe naga bageke eete goototaho isaki.
  peg-peg: ହେୱାନ୍‌ ଇ ଲାକେ ରକାନ୍‌ ଇଲ୍‌ ଡ୍ରିକ୍‌ନି ମାନାୟ୍‌ ଲାକେ ଜେ ଡେଙ୍ଗାକିଜ଼ି କାର୍ଚି
    କୁନାଦି କାଲ୍‌ ଜପି ଇଡ଼୍‌ଜି କୁଚିକିତାର୍‌; ଆରେ ପୁର୍‍ଆତିଲେ ହୁଞ୍ଜାଟ୍‌ ହେ ଇଞ୍ଜ ବେସି ଦକା
    ଇଡ଼ିତାତ୍‌ ମାତର୍‌ ହେଦାଂ ଲେପ୍‍ପେଦେଂ ଆଡ୍‌ୱାତାତ୍‌, ଇନାକିଦେଂକି ହେଦାଂ ହାର୍‌ କିଜ଼ି ରଚ୍‍ଚାକାମାଚାତ୍‍
    ।
  txu-NT: '@see-verse:LUK.006.047'
  eng-WEBU: He is like a man building a house, who dug and went deep and laid a foundation
    on the rock. When a flood arose, the stream broke against that house, and could
    not shake it, because it was founded on the rock.
  gnw-NT: Jae co penti cuimbae jentarã uyapo vae rami. Oyoo quɨpe oñono vaerã tenta
    iguapɨcarã itape re. Jare tenta uyeyapo ma yave, tuicha oquɨ jare jeta ete ɨ usɨrɨ
    tenta iyɨpɨ rupi. Ẽrei tenta omɨ'ã etei. Echa'ã iyapoa oñono itape re —jei—.
  mux-mux: Yi te yunu-ni yunga lkuli ‘Gi nimba angiliipili.’ nimba we ma kene okea
    kene ukupa wendu mundupa kene, akuna mania ku-polu tepa ola takurum. Lkuli aku-sipa
    takupa kunjurumeliinga penga no topa lkuli aima topa kalalu sipa tirim kene topa
    tekisi naa tekisipa gi nimba we angiliirim.
  maj-NT: Kui xi b'a̱ joyaha nku nda̱ xi na̱nka̱ tsakján ko̱ na̱xi̱ y'éyanjiko̱ho
    tuts'in ni'yaha̱ nga kits'ínnda. Nk'ie nga kama 'yún ntáje̱, 'yún j'aik'íéhe̱
    ni'yoo̱. Tu̱nga najmi j'ajniyáhá ra̱, a̱t'aha̱ na̱xi̱ kamandasún.
  bkq-NT: Tâlâ uguondo koendâ kehoem tâty itânibyry nihugueba itoem; mâkâ emyenro
    asaemo. Tâsanigue kehoem tâty enu etary nhesaguely, tâhugamune kehoem tiempadâdoem,
    nâzekâniba itoem. Toenzepa kopâ ihugueduo, paru inwenduo, mârâ âji nhytyândyly
    warâ. Mârâ âtâ olâ nihugueba, tâhugane kehoem tuhu wâgâ itâdyby awylygue. Arâ
    lâpylâ yeinwânni modo kâenomedâdobyry imodânry modo.
  kue-kue: Ana yomba ta yene yungumo nigle dangine keingwa mereyegl, ye maugl pere
    ende atne ime pindre ana kombuglo kande bolamugl kauglange bonduglkwa. Ana nigl
    wau pond undre yungu i sungwa, ba yungumo ta pingakar dikrukwa. Sraglpre yungumo
    i wakai kaima ere keingwa.
  cot-NT: Manaqueate iquejetacariquea caquinte vinchajiroca itsovironaquite. Iqueequitaroquea
    yoavaequeroquea jmm isavi imontsitajacotantacaro shiratantapi. Ariquea ivinchajavaquero.
    Iroompaquea amaravepojacaquea oja anaacotanaqueroqueate itsovironaquite otampishijavaetanaquequea
    ocanca, cotanquitsiquea teequea agueroji, ocatiavaecaqueate isaviqui imontsitajacotantacarotari
    mapi oquishomajatantacaca.
  bnp-bnp: A narona i manga a bakovi i hae a roho. I keli puru i vakapesi langa na
    kedo a vuhuna butu. Na tahuna i tua a meka i pulua a ruma i uka ma i vakulu, a
    vuhuna i hae kamumua.
  apn-NT: Mẽ kot amnhĩ nhĩpêxja te mẽhõ hamaxpẽr mex pê aptỳx kãm amnhĩm õrkwỹ nhĩpêx
    pyràk. Koja aptỳx kãm õrkwỹ nhĩpêx nhũm mẽmo arĩgro hã na wrỳk rax nẽ. Nẽ gô htàm
    rax nẽ hanhi nom nhũm arĩ ãm tỳx nẽ xa. Tã kot kaj mẽ ixkôt amnhĩ nhĩpêx ã kot
    kaj mẽ te ixkre jarẽnhja pyràk. Jao amex nẽ ajamakêtkati nẽ ri apa. Te gô htàm
    kot ixkre janhir tã nhũm ãm tỳxta pyràk.
  ctp-NT: Sa ñaꞌan lka ska yu kiꞌyu nu mñan naꞌan ꞌin yu, ngwañaꞌan lka nten kanꞌ.
    Suꞌwe ꞌa msuꞌwa yu kiꞌyu kanꞌ kee kiyaꞌ naꞌan ꞌin yu, chaꞌ chunꞌ kee siyaꞌ ti
    ndukwa kiyaꞌ naꞌan kanꞌ. Bra kanꞌ lye ꞌa ngwiꞌya tyoo, loꞌo tlyaa ꞌa tyiꞌa yuu
    mdijin kiyaꞌ naꞌan kanꞌ; wa lyuꞌwa ti naꞌan kanꞌ, loꞌo ja ngwa ꞌin tyiꞌa yuu kanꞌ
    xlyuu ꞌin ran, chaꞌ tsaa ꞌa nduun kiyaꞌ ran chunꞌ kee kanꞌ.
  bre-BRG: Heñvel eo ouzh un den a sav un ti, hag o vezañ kleuzet ha toullet don,
    en deus lakaet an diazez war ar roc'h; an doureier o vezañ deuet, ha skoet gant
    nerzh a-enep an ti-se, n'o deus ket gellet e ziskar, dre ma'z eo diazezet war
    ar roc'h.
  opm-opm: Ama han oh Noh ap kasipnap tit hatpora daham kasip mong tei orhor ap tam
    gonom kasip mar hatipri. Hat manda tei tom isip ran hat aprisa apnong tom oh gusher
    sutporim ihangopri. Imtip orhor kasip mongtei hatip tei ohoh na gushengopri. Nohe
    mengnong amram dinahapti han gur amaru hat pati han bap gurmur.
  bvr-bvr: Nipa an-gata minypa gun-maywapa ranginy an-gugaliya gu-jarlapuna bala.
    Minypa a-garrmurra a-bamuna, lika gatiya gu-jandarra nipa gu-gurrmurra gun-nigipa
    bala. Lika nuwurra waypa bugula guna-warrchinga, gu-buna bala, wurra gun-gata
    bala gala gu-rrumiyarna; ngardawa an-gata an-gugaliya gu-jarlapuna gun-derta gu-jinyjapa.
  wal-wal: I gita ollaa bookkidi, aaho shuchchaa hiixxidi, gimbbidi, keettaa keexxida
    asa mala. Di7oi di77ido wode, he keettaa sugiis; shin minttidi keexxido gishshau,
    qaattanau danddayibeenna.
  shj-shj: apangza kadony pane kabosasa täzäg loy, ndä repesa kadasu täzä tappa. Faya
    kawung basa colonggo kämamanya tä pox de käbung pa, ndä kägä'dikiy pa song, xa
    kärepesawa appoyo.
  zad-NT: Zaklebile' beena' ben to yoo. Zigaate wdene' zitj wal na' wleke' leninna'
    lo yaja'. Ka wde yawa' na' wyoon ḻe'inna', aga bizoyin yisheen daa, ḻa' chi'cha
    leninna' lo yaja'.
  kmg-kmg: E ŋic moc ficsanaŋ bawec ere sâc. Ŋic eki hâcne baocte wâtuŋ šoricne wiseme
    hume keteŋkeme qiŋ herâ domawec. Erâ fic bâzickeme ŋeha hoemaŋ maickeme mâŋâŋ
    tâpirihec qarâ fic i sanaŋne bakicnere bâpiewec.
  aso-aso: Ve maliꞌmo numuno gizelesa posi galese haꞌna elo homi gehedoꞌ ogo posi
    nene gehedoꞌ hize giliꞌ loo numuno gizavo goline izo noso naba velo numudoꞌ nene
    bilineꞌza numuno nene do lamineꞌ ogo gehedoꞌ gizineꞌ nenako neꞌmo numuno nene
    lemo ongamo amuzo molo haza minineꞌ ve. Idoꞌ ingine neniꞌ gamazi luvodoꞌ luvodoꞌ
    igi mili eꞌmetilizave nene aꞌmine numuno gizive neꞌmine minikevo initeꞌ igi mili
    minilizaniꞌ nene lemo ongamoloseive.
  uli-uli: Ye wochog semal yarmat le ye hasuy imw la imwal le ye kilingidiy libel
    dayifel imw la imwal sala fetalehadah mo wol porow. Yela bidah law ngo te towas
    bo ye kkel mala hassul.
  nin-NT: A si nâ ta si ugo wa nggo ta me iko, na ya ibarr ji kuma ni imimi bari,
    na zu ibarr iko yi na angbinta. Nggo inyi wa ssu garrza na ni nggurr ni iko yi,
    i si battu hen, nggo a me yi wre.
  tgk-tgk: Ӯ ба одаме монанд аст, ки барои сохтани хонааш заминро чуқур канда, пойдеворашро
    болои санге мегузорад. Ҳангоме ки сел меояду оби пурталотумаш хонаро зер мекунад,
    ба он ҳеҷ осебе намерасад, чунки пойдевораш мустаҳкам сохта шудааст.
  acu-NT: Nu aintska nungka pisunam jea jeamkamua tumawaitai. Tura nukap taimu asamtai,
    entsa nukap nujangkrak, nujang nukap ukatmaitiat, nungka pisu amanum jea jeamkamu
    asamtai, yumpungtatkama tujinkatnuitai.
  cak-WNT: junan riq'ui jun achi ri xuben jun rachoch. Nabey, xuben ka ri jul riche
    (rixin) ri rucimiento ri jay, y can pa ruwi' abej xuc'ot wi ka ri jul ri'. C'ac'ari'
    xuya' ka ri rucimiento ri jay, y xuchop c'a samaj. Y tek c'achojnek chic c'a ri
    jay, xpe c'a ri raken ya'. Y ri raken ya' ri' riq'ui ruchuk'a' xberila' ri jay.
    Pero ri jay ma xsilon ta, ruma chi ri rucimiento ri jay ri' can pa ruwi' abej
    tz'uyul wi.
  ebk-ebk: 'at ifiakiak nan nauy maepachongana: Maepachong hiya as nan taku ay cha
    munkiaub as afong. Kenaufiana nan luta inkiana ininchanancha nan chupras ad chur-um,
    ya tinuudna nan pusten nan afong. Kun pay enmali nan ongor ay chanum, chinaraposna
    nan hana ay afong, ngem chaan poros nunwawud, tay naekanag ay nakiaub.'
  spa-PDDPT: Es semejante a un hombre que edificó una casa. Excavó profundamente y
    puso un cimiento sobre la roca. Hubo una inundación, el torrente embistió contra
    aquella casa, pero no pudo sacudirla porque estaba bien fundada.
  tke-tke: Onaligana ni mulobwana mmohi amagaga nyuba yaaye, ahitiba muliddidha vakothokwani
    oddihiha osiddela. Vano, mwihinje wahidhaala, mahinje ale yahitekumela ode, yahifwanya
    nyuba kayathikeyile. Mwaha wi nyubaya yahimageya pama.
  ruf-ruf: Ayu keghala ne imunu yatsengile ing'anda kwa kuhimba ng'ani mne libambalawe,
    na kutsenga ing'anda ayo mchanya mwake. Imvula ng'ulu haitowile ghamatsi ng'aghadahile
    bae kuyughitsa ing'anda, kwaapfila itsengighwa ghoya.
  gun-gun: Ha'e kuery ma ikuai peteĩ ava oorã ojapo vy ijyta kuarã yvy ojo'o puku
    vy ita áry omo'ã va'e rami. Ha'e gui yy tyguaxu vy oo re ojeapi-api teĩ ndoityi,
    omboyta porã rire.
  agu-BL: Ni'cu'n e' chi jun yaj yi oc tan je'se'n jun tetz ca'l. Toque'n tzuntz tan
    cu'se'n xe. Nim ben yi xe' ca'l ta'n jalen cu'n cwe'n pone'n te xak. Ya'stzun
    xe't-tzit xe' ca'l ta'n. Cha'stzun te yi telemule'n jun chin tzanla', nin yi tpone'n
    bowl te ca'l, quinin cu' woc' tan yi a', na cu'nak pon yi xe'tzbil te xak.
  isn-isn: Ingigwa impyani numuntu nuzengile inyumba akwe hangi nuhimbile pihi lukulu
    nukuzenga umusingi wa nyumba migulwa migwe nikaku imazi naiazile, numongo ikamikua
    inyumba sanga ikagwa shanga ikahuma ata ukumihingisa kunsoko aizengile iza.
  ilo-ULB: Kaiyariganna ti tao nga nagpatakder ti balay, nagkali ti nauneg nga abot
    iti daga ket nagpatakder iti pundasyon ti balayna iti rabaw ti bato. Idi immay
    ti layos, dinungpar ti dadakkel nga allon dayta nga balay, ngem pulos nga saanna
    nga nagungon gapu ta naipatakder a sititibker.
  pir-NT: Wʉhʉ dahreriquiro yero saha ijire tiquina. Tiquiro ʉhcʉãñe coperire sehe,
    wʉhʉre doco dʉcare. Ti wʉhʉ quehnoano tiquiro yeri wʉhʉ ijiro dia minigʉ̃ tutuaro
    aco tutuepegʉ̃ta ti wʉhʉ quehnoano tojoare.
  anv-NT: muú yimbɔ alu ɛké mende yi álɔɔ́ mantɛné gepú jií, ne abɔ mbɛ achó
    mme, afyɛ́ mataá chánchá ne ale tɛ́né géjí. Meso gébé geneágé nnyi géchwɔgé
    mammu géjí yɛ́mbɔ genyígé fɔ́ gétúgé átɛ́né géjí chánchá.
  sab-NT: '@see-verse:LUK.006.047'
  tmd-tmd: Nöbö mö mönö na aku nugwön, rɨg yadɨl mag akwör röi bla, nöbö ram urɨba
    cön aku, ulöm pön, padö rɨg rol yöra pɨl ri abön, rama rol sö ur nɨgön, mag akuyöbö
    alɨg mɨdöia. Alaŋ, röbö hadö hön, rama alɨg pal gɨlɨx ab gɨlɨx rɨ pɨrag dinö,
    rɨ wöhö nugwön, rama ur gö nɨgön aku ölɨsö akwör mɨjöna.
  acr-NNT: »Waꞌ e kanjunimaj rukꞌ jun achi xuyak jun rocho. Xukꞌot ri jul y lik naj
    xuqasaj y xutzꞌaq kꞌu lo ruparaqan ri ja chwi abꞌaj. Y echiriꞌ xpe lo jabꞌ, lik
    xnimar ri nimayaꞌ y rutzaꞌm ri yaꞌ lik xuroj ribꞌ che ri ja; yey ri ja xuchꞌij
    uchuqꞌabꞌ, ma chwi abꞌaj tzꞌaqom lo wi.
  kpg-kpg: Mee e hai be tangada dela ma gaa hau dono hale, e geli di lohongo di maa
    gii llala, ga haga duu di hagamau gi hongo tadugalaa. Di labagee gaa mmidi gi di
    hale deelaa, gei di hale e deemee di ngalungalua, idimaa ma guu haga duu gii mau.
  taj-taj: ह्राङला दिम स्‍होबा धुइरी जग नुप्‍ना ख्‍वसी स्‍होजी। ओच्‍छे नाम, भाल खमा
    थे दिमरी टजी। तसैनोन थे दिम आफुप्‍नी, तिग्‍दा भिसम थे दिमला जग नुप्‍ना ख्‍वसी
    स्‍होबा मुबा।
  avt-avt: '@see-verse:LUK.006.047'
  cbk-cbk: Puede kita compara canila con el gente quien ta planta casa. Ya abri le
    oyo bien hondo hasta ya alcansa na piedra, despues ya pone le fundacion alla.
    Y cuando ya llega el avenida na rio ya guinda gayot hasta na casa, pero nuay gayot
    el casa man anut cay el fundacion del casa bien fuerte.
  uig-ARA: ئۇ خۇددى چوڭقۇر كولاپ، ئۇلىنى قورام تاشنىڭ ئۈستىگە سېلىپ ئۆي سالغان كىشىگە
    ئوخشايدۇ. كەلكۈن كەلگەندە، سۇ ئېقىمى ئۇ ئۆينىڭ ئۈستىگە زەرب بىلەن ئۇرۇلغىنى بىلەن،
    ئۇنى مىدىر-سىدىر قىلالمىدى، چۈنكى ئۇ پۇختا سېلىنغان.
  tuf-tuf: Ser istiyát ubach tuw̃áy yehnro. Etar teba ocuán acu ucar usór cuíjacro.
    Cuiir ócsoran teb chájacro. Chaquir car teb ques aca chaw̃, ica chaw̃ tajacro,
    -wajacro-. Eyta tuw̃yat riy istiy riwan abáy áyjacro. Riwan abáy ayat rih ubach
    ocso abáy cuinjacro. Etar rihan cuinír canarán abáy sobojocro. Eyta sobóyatan
    ey ubach quer ques sobasob cujacro. Eyta cuar ubach eya ay tuw̃jác biro. Eyta
    bira rih sobóyatan, ubach cuácajatro, -wajacro-. Bíyatan as chihtá rahcuír yajcayat
    éytaan wan jácayqueyra. Cuácajar rehcáyqueyra, -wajacro-.
  abx-abx: Akapariho iya si a'a magtindog ruma' nga ag'ukaran-na malalom nga anakka
    si bato i pundasyun-na. Si panakka-na si unop, ga'i to sabawa-na si baha' ngan
    ga'i to abantad, kay masarig i pagkatindog.
  mco-NT: Quipxyɨɨyb tüg yëydɨjc huɨdibɨ ytɨjccojp ma tzaa nïcxy, chi nidajɨ̈y ooy
    cɨɨcy, chi pɨdägy poch'ɨjx tzaa nïgɨ́xy, co mɨjnɨɨ ycomy nimiñ je tɨjc, mɨɨd tüg'ócɨy
    ymɨjaa jayajpɨdɨ̈ga'ñ je tɨjc, e ni ca' jadu'ñyɨ yajyücxy, com tzaagɨ́xy anajty
    ypojtztzooñɨty.
  bsp-bsp: Owurɛnɛ fum nwɛ eyi kəcəmbər kəlɔ mɔ. Fum wəkakɔ ɛŋkay dəntɔf bel-bel kɔ
    pəntukmɛ, k’ɛŋcəmbər kəlɔ kɔn tasar kəroŋ. Ali wəcafən ontuf pəlarəm, domun dɛfəntərɛ,
    kəlɔ kɔn kəfɔtam kətɛmpɛnɛ, bawo anacəmbər ki gbiŋ.
  kqf-kqf: Tana ba maibena oloto ena vanuwa domdi i ḡala gulatedi bi duḡutau i waimoitodi.
    Sauginemo kabaita i yovona ba vanuwina mote ima likwa, banina tana i lauḡala kauwa.
  cpb-NT: Roshiyakari atziri wetsikatsiri ipanko, ikiyashitakero itzinkami okisopathatzira,
    rowatzikakero. Irojatzi ipokantakari antawoite amaani, ookantapaakawo shintsiini
    pankotsi, te eewokiro. Tema rowatzikaitakitziiro kameethaini okisopathatzira.
  aon-aon: Eshesh douk kabi anan arman douk nakitak narok nuwagos arigaha nabuh nasuhw
    burbudu aria nakitak nawu uroruh aria narok ananit urupat iri. Douk narokat wosik
    aria eshah harari worub bau bat aria babirak ba madae butukat uwe, uwok.
  hus-NT-2005: 'In junwal jelti jun i inik xin kubaꞌ jun in kʼimáꞌ enchéꞌ: okʼox in
    chajaꞌ alkʼidh tʼajat an chabál ani in kʼwajbantsi tin akan ba tʼujub. Tam ti
    owtsikmé an waljaꞌ, ájlách chapik an jaꞌ xon ti kʼwajat an atá ani yab ejtowat
    ka yoywat abal nin akan kubat ba tʼujub.'
  mig-NT: Kúu nátu̱'un ɨɨn cha̱a ja̱ jáni‑de ve'e‑de, te ni̱ jacha kúnú‑de. Te ni̱
    jani‑de ja'a̱ sɨkɨ́ káva. Te nuu̱ ní chaa̱ ɨɨn nducha ñú'ún xáa̱n, te yu̱cha‑ún
    ni̱ kuni̱ stúncháa̱ ve'e‑ún núú. Ko tú ní kandá kutɨ, chi̱ sɨkɨ̱ káva kandii̱.
  bps-bps: Salngad kenen i to fulung fdak gumnè. Makol kenen i mngalam sol kel di
    gunun lfidas du gufdakan i dad lahan. Di kafnge i gumnean, nun kel bong dunuk,
    mlaf dun, bay laan sa fugen du mgal i gugafdakan.
  mbs-mbs: Iling sikandin te otaw mig-inang te balay. Nemangbang sikandin te ontò
    medalem lamig minapet te bato, aw yan se pinetindegan din te tollok. Pegkepenga
    te peg-inang din te balay, miglaneg se wayeg aw minapet te balay din. Meneng wedà
    iyan keagos, so ontò dimasel.
  tof-tof: Wa inzan pama, tóba müót nótó elórr. Tüp ilüngürr kókó wa ingülküp emrranórr.
    Da müót we alangórr. Naiz naea nóma tamórr, wirribóka selkalórr, da koke inurr,
    zitülkus morroal aelórrón yarilürr ingülküpdü.
  cme-NT: U saa baa nɛliɛŋo maŋ wuɔ u ma dũŋgu, aa hĩŋ ka hi tãmpɛ̃lle‑i jĩna
    ku tuole‑i. Ku tuoleŋ jĩɛna fafamma aa u ma-ku, diiloŋoŋ juɔ tã, kanni gbar,
    hũmma bũŋ ka naŋ-ku, ma saa gbãa naara-kuɔ.
  sus-sus: A maniyaxi banxiti nan na, naxan bɔxi ge han a sa fanye li, a fa a xa banxi
    bili ti na fanye fari. Lɔxɔ nde, xure naxa banbaran yɛ han a din banxi ma, kɔnɔ
    a mu nɔ sese niyade a ra, barima a nu tixi a fanyi ra.
  pon-2006: 'E pahn rasehng aramas me kin kauwada imwe: e kin weirada pwehl lel paip,
    e ahpw kin poahsoanehdi imwe pohn paipo. Oh ni lapake eh kin pwilido oh lel ihmwo,
    e sohte kak kamwakidada, pwehki eh kokoudahr pohn paip.'
  dad-dad: Ĩ fõ inoya tamo taka, ku fatuk yale fen, meein teten fõ gariya inon gen.
    Sain kuwei isin, wĩ ye fen, fõ yun, anĩ ere, fõ anĩ yokũ fiya kisi feleya sã,
    ere nigin, fõ are totol ado inon.
  zab-NT: Laab náb zec tuby bniety ni rzuub tuby yuu. Nidoote rgaanybɨ guét axt idzɨnbɨ
    lo guia rut naguiiz ax rldiasbɨ cimient lo guiaqui. Chi reed nisroo masquɨ rlani
    tɨɨx yuuqui, per niclɨ quɨt rseestini yuuqui te pur cimient xtenni ná lo guia.
  jae-jae: Êsêac têtôm ŋac, taŋ kêkwê andu teŋ. Eŋ kêkwê sê baliŋgeŋ kêsêp gêja e
    poc kêkapiŋ ŋaalê tôŋ. Gêdêŋ taŋ bu kêsa kapôêŋ naŋ, ŋasamac kêgasim jakêpi andu
    tau, mago kêwiwic jageo, gebe poc kêkapiŋ tôŋ.
  ksd-ksd: dir a vardada ma ra tutana i pait ra pal, i kalie ura iat, i page ta ra
    ul a vat; ma ba ra lovon i ngala, a polo i alir tar ta ra pal ma i mama vamaliara,
    tago di ga page bulu ia.
  msm-NT: ogkaangod to otow no migtugdok to bayoy. Migkabut sikandin hangtod no pigtidow
    din to batu no pigpasikadan to bayoy. Na, pagdusu to sigoy, nadaghaan sikan bayoy
    to wohig di wada gajod kaamonu su madigon man to pagkatugdok.
  myk-myk: Wʼa foro piyɛyɛ kɔnvɔɔ wa fɛni, wemu ya ɲiŋɛ ki tugi na cogi fo na shɛ
    nɔ faaga na ge, na puga ki ɲidaa li teŋɛ faaya ɲuŋɔ ni, na puga ki yereŋɛ yee
    ɲuŋɔ ni. Ba lɔhɔ kʼa pa ɲɛhɛ wɛ, a gba wu ɲi, na sɛri. A lofomɔ pu ba guu puga
    ki na, ga pu ya já ki ɲɛhɛ wɛ, bani ki bi yereŋɛ ɲɔ.
  sbe-sbe: Iya doha taukabinuma bwatano ye sala ye dobi na numa sowona ye hetolo weku
    kewanaena. Huyana kabaita ye didima na numa ne ye koiyei, meta nige gonowana ye
    nukui, matawuwuna numa wa ye ginaulinamwanamwaei.
  mcr-mcr: Ämaqä iqu tiinjqä. Ämaqä hŋqu, qua mäŋqä mämä äptäqe, hikä iuŋi aŋä haqeqi
    yäŋänäqŋqä ämätqä-paŋä, iiŋiqä. Maqŋqä hitaŋgua, eqä huakä ätimäutä, aŋä du yäŋänäqŋqä
    äpäsqäqe, ämaqä iqu aŋä yäŋänäqŋqä ämätätqä-qae, aŋi ämeŋä miqä yäŋqiyä.
  cux-NT: '''iiⁿ''yāⁿ miiⁿ tan''dúúcā ''áámá saⁿ''ā chí din''dái sa vaacu sá. Chiinú
    yáanūuⁿ n''daaca sá ní s''nuūⁿ sa cimiento yeⁿ''ē vmnaaⁿ ''áámá yáává. Ní taachi
    chiiya ''áámá cuuvi naⁿ''ā ní ch''iita yíícú ní diītūu n''dáí cheⁿ''ē nuūⁿnīⁿ
    miiⁿ. Ní nuūⁿnīⁿ miiⁿ nguɛ́ɛ́ cuuvi diīiⁿ di''núⁿ''u va''āī miiⁿ ti n''daacā candúūu
    na yáává miiⁿ.'
  tur-YTC: O kişi, ev yaparken toprağı derin kazıp, temelini kaya üzerine atan adama
    benzer. Sel gelince kabaran ırmak o eve saldırdı ama onu sarsamadı. Çünkü ev kaya
    üzerinde kurulmuştu.
  san-ITR: yo jano gabhIraM khanitvA pAShANasthale bhittiM nirmmAya svagR^ihaM rachayati
    tena saha tasyopamA bhavati; yata AplAvijalametya tasya mUle vegena vahadapi tadgehaM
    lADayituM na shaknoti yatastasya bhittiH pAShANopari tiShThati|
  bel-N: Ён падобны да чалавека, што будуе дом, які капаў і заглыбіўся, і заклаў падмурак
    на скале, і калі сталася паводка, і вада ўдарыла на дом гэты, то не змагла захістаць
    яго, бо ён быў пабудаваны на скале.
  sch-sch: Ha mi hah chu a in sin lungpui chunga a lungphûm inthûk taka phun ang
    hah ani. Tuilienin a suka, innîk maka, adet ngita sin ani sikin.
  mic-MIQNT: Na st'ge' ji'nm ta'n el'toqop wiguow. Tmg tel mulqej temig elmalqei aq
    mesqana'toq epqanataqan. Na laqqap eteg gun'tewigtug. Ta'n tujiw sipu mespo'qeg
    na wen'ji'guom mo maja's'gtnugup muta welita's'g.
  huu-NT: Cue uaina ɨɨnotɨmɨe jofona raise fɨnodɨmɨe isoide. Jofona raise fɨnodɨmɨedɨ
    ie jofona fɨnodemo, jofona goiñellena, nofɨcɨ illa dɨnori eo ana raɨte. Nocɨ deidemo,
    eo jɨnuidemo, jofomo ille toia, jofo raise fɨnua jira, jofo goiñede. Iena faɨfiñede.
    Ie isoide. Cue lluana ɨɨnotɨmɨe faɨfiñeite.
  jiv-NT: Shuar je̱a̱n jeamuk emka init taur kayanam ukurmai. Tura yumi ti yutuk,
    entsa nujaṉkrua tukummaitiat pukukachmai kayanam ukuamu asa.
  otm-NT: Nu'ʉ, i øt'e tengu bi 'yøt'a n'da ran 'yohʉ bi hyø'a n'da rá ngu, nɛ xʉn
    hɛ̨ bi 'yamp' ra häi ngue da mbämp'ʉ yʉ jądo. Nɛ nu'bʉ mam bá ɛ̨h ra mboxthe,
    nte bi jap'a ra ngu, nguetho mbo bim foxa ra jądo.
  dah-dah: Al gobe ya ire yeŋbe tola metemiŋ dukuŋ po taldeb hora po daluŋ unyeŋ go
    gwahade goyen. Niŋgeb naŋa buluŋ heke figilu teŋeŋ yaŋ yare go kuyeŋ gega, ya
    gobe tolamiŋ keŋkela yimiytiŋ geb, saŋiŋ huwarde hiyeŋ.
  tnk-tnk: In rəmwhen ia iərmama sə rauvrhəkɨn nimwə səvənhi. In reri ruə rəmwhenɨmw,
    məmri nəri sə nimwə trərer pen irə ia kəruəterei. Nəpɨn nesən asori rauər, iapiwən
    raiu muvehe meri nimwə nəha mətə ko rɨpkɨkiukiu mhə irə, tɨ nəri nə mə iərmama
    nəha rɨməuvrhəkɨn amasan nimwə nəha.
  kpr-kpr: Nu kau genembo eni bako ghambu tutumbi darido, ghamana endaghae vendi gaetiri
    fakara e gogoghombetiri, ainda etoda nunda kambo iti dotiri fetetira. Ainda amboda,
    usegha beje buvira, avata kambo amo jo gofaeri, nunda kambo eveva itira ava sedo.
  san-IAS: yo jano gabhīraṁ khanitvā pāṣāṇasthale bhittiṁ nirmmāya svagṛhaṁ racayati
    tena saha tasyopamā bhavati; yata āplāvijalametya tasya mūle vegena vahadapi tadgehaṁ
    lāḍayituṁ na śaknoti yatastasya bhittiḥ pāṣāṇopari tiṣṭhati|
  nho-nho: Te tama naa e mee ma se tama e hakatuu tana hare, e keri iloo ki laro no hakatuu
    ana pou raa ki aruna te ppaa i laro. Saaita te ttai raa ni hakaffuta no llohi mai
    te matapeau raa, tana hare naa ni tuu makattau koi, i te hare naa ni hakatuu hakaraaoi.
  gym-NT: Bati ni nämane iti, kä nikani ju mike ñö köräbtä. Käne kä muani mente nguse
    nguse kwe, bti ürä kuin nökani kwe ju gräre, bti ju mikani kuin jäkwatabti kwe.
    Abti bati ñü jatani temen, ñö nikani niren niren jate, jatani mate dite jubtä
    se kwrere, akwa ju mikani kuin kwe, aisete nin ñö nikani ngwena kän. Ye kwrere
    abko ni ti kukwe nuaka nuaka abko ie tita dre dre nuemna, erere tä nuene, ni ye
    abko ni iti käkwe ju mikani kuin ye kwrere.
  azg-NT: Itsijonhanꞌ juu chaꞌvijon ncüii tsꞌan na jndaꞌ xquen na sia juu vaaꞌ. Njoon
    jñꞌen juu, tyen tquen juu ntjöꞌ tsjaanꞌ vꞌaaꞌñeen chaꞌ tyen cüentyjeeꞌhanꞌ. Ndoꞌ
    juu xjen na tuaꞌ, sijndyehanꞌ ndaa jndaa, jndei tovaquiñjonhanꞌ juu vꞌaaꞌñeen,
    majoꞌ taꞌnan tyioohanꞌ ngꞌe tui ya tsꞌianhanꞌ sꞌaa tsanꞌñeen.
  bhd-bhd: तै तैस मैनेरो ज़ेरोए ज़ैनी अपनू घर डुग्घी खाइ केढतां पेक्की ठैरी घर बनावं
    ज़ैखन हड़ाई आई त तैस घरे किछ न भोवं, किजोकि तैसेरी मुनीयाद पेक्की ठैरी थी।
  too-NT: Xla' lītasu'yu hua'chi kalhatin chi'xcu' a'ntī yāhualh ixchic. Pū'la ponknu'lh
    pūlhmā'n lā' xa'nca yāhualh ixtantūn. Lā' a'xni'ca' stacli huan pūxka, snū'n tahui'lani'lh
    huan chic. Lā' tū' xakā'līlh como xa'nca yāhuacanī't.
  ind-AYT: Ia seperti orang yang membangun sebuah rumah, yang menggali dalam-dalam,
    lalu meletakkan fondasi di atas batu. Ketika banjir datang, air menghantam rumah
    itu, tetapi tidak dapat menggoyahkannya sebab rumah itu dibangun dengan sangat
    kukuh.
  cjo-NT: 'Ikimitakarini atziri wetsikirori ipanko. Ikiyashiperotakiro inthomaenta,
    royaankakiro tzinkamintsipanke ityaakitakotakiro kameetha, kijoperotanaki. Okantaka
    opariyaperotaki inkani roojatzi amaanitantapaaka iñaa. Otatsinkawitapaakawo antawo
    amaani, omaanta tee aawiyiro: rooma kijoperotaki kameetha tzinkamintsipanke.'
  nsn-nsn: Gisina ra pe sirangua tar tamata gere tuha tena um, kare koho uailolono
    tar tung, song ke uaturuko tar um i rana tar palaua hohot. Geto la keipime ro
    silu toro butuan gero popokoh, karo me puah, a uma ahik pahe matot e gune sikor,
    ter hauon inggon a nituha uapopokoho tun.
  san-DEV: यो जनो गभीरं खनित्वा पाषाणस्थले भित्तिं निर्म्माय स्वगृहं रचयति तेन सह
    तस्योपमा भवति; यत आप्लाविजलमेत्य तस्य मूले वेगेन वहदपि तद्गेहं लाडयितुं न शक्नोति
    यतस्तस्य भित्तिः पाषाणोपरि तिष्ठति।
  tna-NT: '@see-verse:LUK.006.047'
  lid-lid: Iy badeh, i buku none ndramak a-eh ndru ta asiu tan udu bada ndren boto-on.
    Ya eme na len ta wadah atohou badeh, batoho-ei asiu tan bala andri bwe. Tasah,
    ndru-u asiu tan badeh, boto-on.
  wim-wim: Niliya keꞌ pamangan aawuchan kaachan. Nil kaꞌathamana pek kech weꞌ-weꞌan
    aꞌ aak minang thayanang aawuchan kaach. Aꞌ anpalana ngak kaap wuut piꞌan ngulan
    wampana, aꞌ ngak yeeꞌ piꞌanan uk-ukana, aawuchan ngakangan maayan, puth aawuchana
    keꞌam keek yaꞌa, anman thayanam than-than nil puth pam alangan aawuch nungantaman
    aak minang thayanang kaach.
  zga-M: Ihwanana nu munu mnyumba ya mwene uvinyava pasi ficho, nu khujenga uhvutu
    lwa nyumba ya pakyanya pa lunalawe ulukapu. Vugikhwikha amapolomokho ga magasi
    agakhatova inyumba, sayili khutikhisekho ulwakhuva yi yikhache ngiwe vunonu.
  yom-yom: Niandi dedikini banga mutu wowo wutunga nzo. Wutimuna fondasio yimula ayi
    wutungila yawu va yilu matadi. Khuka yi nlangu bu yiyiza, yiyiza lumbama muna
    nzo beni ayi yisia yinikuna ko bila yitungu va yilu matadi.
  san-SIN: යෝ ජනෝ ගභීරං ඛනිත්වා පාෂාණස්ථලේ භිත්තිං නිර්ම්මාය ස්වගෘහං රචයති තේන සහ
    තස්‍යෝපමා භවති; යත ආප්ලාවිජලමේත්‍ය තස්‍ය මූලේ වේගේන වහදපි තද්ගේහං ලාඩයිතුං න ශක්නෝති
    යතස්තස්‍ය භිත්තිඃ පාෂාණෝපරි තිෂ්ඨති|
  yut-yut: Amɨn kɨnda yutni ak do aŋek gapma wayɨkban mibɨlɨsigwan pɨgakwan mɨktɨmgwan
    tɨp madep da kwenon gwak magɨt. Aŋek don yut uŋun da kwenon agɨt. Aban pakbi madepsi
    ɨgek yutni tɨdaŋ tuwɨl do agɨt mani yutni tebaisi agɨt, do tebaisi akgɨt.
  grc-BYZ: ὅμοιός ἐστιν ἀνθρώπῳ οἰκοδομοῦντι οἰκίαν, ὃς καὶ ἔσκαψε καὶ ἐβάθυνε καὶ
    ἔθηκε θεμέλιον ἐπὶ τὴν πέτραν· πλημμύρας δὲ γενομένης προσέρρηξεν ὁ ποταμὸς τῇ
    οἰκίᾳ ἐκείνῃ, καὶ οὐκ ἴσχυσε σαλεῦσαι αὐτήν· τεθεμελίωτο γὰρ ἐπὶ τὴν πέτραν.
  cpc-NT: Ikimitakari atziri witsikatsiri ipanko, ikiyashitakiro itzinkami okisopathatzi
    kipatsi, jowatzikakiro. Opoña opokaki antawoiti amaani, ookantapaakawo shintsiini
    pankotsi, tii iiwokiro. Tima jowatzikaitakitziiro kamiithaini okisopathatzi kipatsi.
  nhg-NT: Icaca quiename sente tlöcatl tli oquechejchi sente cale. Otlatatac bejcatla,
    hua oquetlöle cimiento itech tepetlatl. Hua oyejcoc ötzintle, hua inu ötzintle
    oquemagac checöhuac inu nieca cale, cache abele nimpor cuoline, porque omochejchi
    cuale.
  nya-nya: Iye ali ngati munthu womanga nyumba, amene anakumba mozama nayika maziko
    ake pa mwala. Madzi osefukira atabwera ndi mphamvu, nawomba nyumbayo koma sinagwedezeka,
    chifukwa anayimanga bwino.
  ngu-NT: Nesi quen se tlacatl yejhuan oquitlalij se cajli. Yejhua achtopa huejcatlan
    otlachcuac para huejcatlan oquipehualtij on cimiento ipan on tepetlatl. Niman
    ijcuac ohueyiyac on atepeyatl, on atl chicahuac oquichcuato on cajli, pero nion
    xoocolinij, pampa huejcatlan otzimpeu on cimiento ipan on tepetlatl.
  kup-kup: Met aban hodad tinavonañ nap pim zeimak demapanez garos pi ham kez tinarah
    hamauruñ kedet bahahav kez bareñ dao hat zeimak demapan. Tapanen teptep ahov haret
    urohopanen ut ahor pelohopanen iverï ñai reehopanepuh, zei pomak kezao pi bahahav
    bareñat tin demapanen hepan, povoz ba naedotü.
  jid-jid: Ahe na ndi wasi meh koh nda shi juju u nci tra ri meme nda meh nci tra
    ni tu inha. Toh ima aye babran nda ri ni nci tra, u ana tie'u kpe na, nitu ba
    meh wu bi.
  wmw-wmw: Kanlanda munu ajengire nyumba, akisimba pansi pakwica, akipanga mawe a
    aluserusu. Uja mpupu wa maji mengi a muto, wibiya na nguvu nyumba ire, fala aitikinyike,
    konta ijengiwa sana.
  gmv-GGM: '@see-verse:LUK.006.047'
  ssg-ssg: I masin tel seilon i tahiwi hatahulou hepekeun ailan tuhi kukueun ti i
    atai tehu ingan. Na kanitax som ape wei tehu ingan, i kum manan nake tutuhan xoxoan.
  zpo-NT: Lee xaa ne nak mod tub xaa mza tub li. Yilotlaka mdeen nech xaa simyent
    axta lo ke. Nu gorna mroo nis yuu nu mkee nis cho yoo, per namlet nis gan mkuna
    nel wen wen nyaya.
  poy-poy: Kalifana na muntu yakanyawa numba yakuwi, kabawa pasi nentu na kunyawa
    liyanjiru mulitalawu. Mafuriku gamashi pagarawiriti gayiputa numba ilii kumbiti
    itikinyika ndiri, toziya wayinyawiti weri numba.
  qwh-NT: imeca juc nuna wayinta shäritsinanpaq alli jondu oqtirïcurnin, qaqa janancho
    simientuta patsätseqnomi. Tsenam atsca lloqlla tse wayita wacwarninpis, cuyutsintsu,
    alli rurashqa captin.
  gaw-gaw: Nug am danab laa amu nug lag buuḵunu ha, nug tatam moḏ awe, uma noa uḵe,
    wan oop̱a men naḏi qaḏep̱a nug lag mawa daaḵuknu keeke aḏe, men aḏa dayeye aria
    dimp̱a nug amu aṯan lag heum bia daaṯe. Danab amu nug lag anam heum amunu dimp̱a
    le ui na duṯune amu lag na qeḵunu elele iiṯa. Aḏinu? Danab nug lag enanag heum.
  nca-nca: Uni ŋunde qundo yayó reweya quno ŋuno koretero meré sero kandarama saŋano
    tatá raŋaró. Sono rirupo ya ŋu kikiŋoní ya ŋu kama huqeweya. Dokoro uni ŋuko paseyó
    kondé horé raró.
  zpz-NTPP: Orzeꞌ yu zeꞌ nay gal na tub mbecy nu bzaa tub yuꞌ. Gyi bduuñ yu simient
    niñ. Orzeꞌ bzuub yu simient niñ lo gyitaꞌ. Na ornu bet gyey, orzeꞌ guuly gyoow.
    Orzeꞌ bdugyiñ ich yuꞌ zeꞌ. Tees wangyes saañ, gun nap byaañ.
  mkj-mkj: 'Ih pirin doahroar armaj ma kin kouda umwah: ih kin jaripda pwirej oaroh
    lel paip, ih kin poahjoanihdi umwahu pohn paippo. A nehn en lapake kin koardo
    lel ummwo, ih johkak kamwoakidda, pwa ih kokouda pohn paip.'
  zac-NT: Nall ziquë tubi nguiu narzaꞌa tubi hiuꞌu. Gudánill guetë catë naguëdchi
    guiuꞌu. Bëzáꞌall hiuꞌu lu cimientë shtë guëꞌë. Iurë lëꞌë nisë guaruꞌbë nu bëdëꞌë
    nisë hashtë guëaꞌ hiuꞌu, perë ni adë bëníꞌbidiꞌi hiuꞌu purquë zubë hiuꞌu lu guëꞌë.
  kyg-kyg: Apakaemo no kiꞌniya vekagana huꞌa maiꞌnae. Ani vekamoꞌmo noꞌmo kisiyafeꞌmo
    hogoteno yatala kelimo kafilino lami maleꞌneno alopa yafaꞌmo faino ateꞌneno noꞌmo
    ki maleꞌniye. Ki maleꞌnigenoꞌaeꞌmo lusi aniꞌmo heteno noꞌmo aeno agoꞌya faigefe
    huꞌniyana alopa yafaꞌmo faino ateꞌneno ki maleꞌniyaꞌmofeꞌmo afaꞌa alino kanage
    osuꞌniye.
  kmk-kmk: Maipada’t dit osa’n tagu un nanuud si boḻoy. Nanguḻub si adaddaḻoman asina
    pinannan si batu. Dummakodakoḻ dit suḻung ot inoy dit layus diya boḻoy yoong adina’n
    taḻon naligad, onta inam-ammaana un tinuud.
  cao-NT: Xobo rohahuahai ca joni iquiria ca xo. Jariapari tsi mai huëyohi quiha,
    maxax bërohuaxëna. Jatsi maxax cacha jahuë xobo rohahuahi quiha. Jatsi jënë baino
    tsi xobo qui tocaxqui jënë chama; mahitsa. Poxoyamahi quiha xobo, maxax cacha
    ja rohahuahacani iqui na.
  bbr-bbr: Kiro ro isan ämän roumara, tainoriäu, kiro onok kesek. Kar ro ko ou maurmara,
    amke up tuwe noptomara, aiauk tararmara, ou tutu sakau kurewon. Om näwäu nomara,
    joi näwäu nowon, kiro ou ko sakau rawon. Owon, ko aiauk opok ou mowon.
  inb-inb: Sug runa, suma jundu utkuspa, atun rumipi sug wasi saia­chig­sina­mi ka.
    Mai­tuku iaku junda­ura, chi wasita piag­ri­kugpi­pas, mana kuiu­chin­ga­pa kan­chu,
    alli­lla saia­chiska kag­manda.
  hrv-hrv: sličan je čovjeku koji gradi kuću pa iskopa u dubinu i postavi temelj na
    kamen. A kad bude poplava, nahrupi bujica na tu kuću, ali je ne može uzdrmati
    jer je dobro sagrađena.
  box-NT: O bìo ɓonmín làa nùpue ɓúi na le mí ì so mí zĩi ó o náana ho
    tá á líi ɓó le huee yi a màhã́ bò yi fáráráa le ɲúhṹ. Hã vi-beera
    tèró pã̀ahṹ á mu ɲun-beenì ɓueé dèkío le à le pá dĩ̀n. Le yí tò
    lé bìo le ɲúhṹ fárá se.
  ote-NT: Nuꞌá̱ ri nhyɛcuaui ꞌnara ꞌñøhø núꞌa̱ bi xeꞌta habʉ da hyocua rá ua rá ngu
    asta bi zʉdi ra medo, ne ja bi hyocni rá ngu. Ne nu mi ꞌua̱ ya da̱ꞌye ne bi zø
    ya nzøthe bi ꞌrani habʉ mi ja rá ngu, pe núꞌa̱ ra nguꞌa̱ himbi hyømi ngueꞌa̱ xqui
    thocua rá ua ja ra medo.
  wnu-wnu: Eng ete gas, munon ger mon qoren yemb qamb nomon erer tumun goanet bis
    qum qumond wogub qoren yab mon mindaterei igama ya aib der yuum yar mon eng bar
    eng bais me uyau. Munon eng mon mindau mom qoyam end mom nausier end.
  zam-NT: Pues mèna nac xal thìb mbi' co' mxít te'f thìb liz ro thìb yó'be'. Nerleque'
    con' mbli mbi', na's mden' mbi' cimient par tub mbi' liz mbi'. Co'te' mden' mbi'
    cimient ngòc antub loo quèe. No ngolo mxít te'f mbi' liz mbi', ngulàa thìb nít
    yòo yó'be'a. Ngozi'f nít yòoa cho liz mbi' con dib fuerz che'n nít. Per yende
    cón mxac liz mbi' tac ndub liz mbi' loo cimient co' nac antub loo quèe.
  zyp-NT: Ma hapaw cawngsaw cawh ing a sahpaw, a thuh pui tah atung kho co katei,
    alung puino cung letei a bingpaw khatah a lo he. Khua a rupui tah va so ka, tuisai
    tah ing cawh nang ka, canghrasala a calawh be, achaw teitah sahpaw a cangnah cawtah.
  sey-NT: Ja̱ohuaꞌi cato ë̱më cu̱tihuëna nëconi huëꞌe nesiquëje̱ paꞌi paꞌiji. Tsiayapi
    coꞌjenije ti̱ꞌamaꞌëna ta̱iñe pa̱jaꞌquë api. Deꞌo yejana nesi doꞌire.
  nvm-nvm: E iji fu mukor vierafeknum ar fuon iji munuag azan ijia sainma ijekin.
    Fu ijia samga do firame daro ijar kekome ar fuon bijamga fuba katin ga fuka gire
    manin. Ijefuon maiji fun amarigia vierafene sain.
  mps-mps: Aga be sę eyu, be beli ni aiyanu mu diganama, masigi daiba bululama, sę
    yani bidi ąǫ, te elalubao. Te be sęnama, nosali te pabo ąį asobo si, te be
    degelebe, te be degebe. Magi baso meni. Te be sę yani bidigo gisiga sę yai eyu,
    degebe.
  seh-seh: Iye alandana na mamuna m'bodzi adamanga nyumba yace pamwala. Akumba madjenje
    akuzika, mbaikha nchici. Madzi adzala mbamenya nyumba, mbwenye iyo hidatekenyeka
    tayu, thangwi ikhadamangwa mwadidi.
  pab-NT: Hatyohare atyo motya etakehare hatya haliti tyoma hati hoka seka hateko
    hoka ehokoli niyahare sehali heno ajika. Hoka one kahekoaxa tyaona hoka one xane
    kaoka hatyo hati hiye, xakore hoka maisa exoita, waiye nomakere hoka.
  llg-llg: hataholi fo ana sangga nambadedei uma matea. Ana kali neulalau bolo fanderen
    nai dae isik dei, losa hambu batu isik. Boe ma ana tao fanderen ndandaak neu batu
    lain, bei fo ana nambadedei uma. Mete ma faa mai, na, uma ndia taa nanggeꞌo, huu
    buin matea so.
  kyf-kyf: Ɔ 'wlʋ sa nyɩmɛ -ɔ yia ɔ -budu 'sʋbhaa, 'ɩn ɔ yia 'wʋtɔlɔ -bhʋka 'bhlu,
    'ɩn ɔ yia we gwe glu palɩ tʋkpa -gʋ, mɔ. 'Nyu 'kadʋ lʋa, we -gbligbli yilia wee
    -budu -yɔ, we 'nɩ we -wlɔ, wee -budu mɩ 'sʋbhada 'nanʋʋʋ 'gbʋ.
  tpi-tpi: Dispela man em i olsem wanpela man i laik wokim haus. Pastaim em i wokim
    hul i go daun, na em i putim simen i go pas tru long bikpela bikpela ston insait
    long graun. Na bihain em i sanapim haus antap long dispela. Na taim tait i kamap
    na wara i sakim dispela haus, haus i no pundaun, long wanem, dispela man i bin
    wokim gutpela strongpela haus.
  mih-NT: Cuu ra tañi minoo ra i zandaa vehe. Cono xaan sitya ra ndya tahan ra minoo
    yuu cahnu, ta i zandaa ra vehe ra zɨquɨ yuu cuan. Ta quɨvɨ i coon xaan zavi, ñihi
    xaan i yaha ndutya saha vehe ra, zoco ñá cuu zanduva si vehe ra vatyi ndyaa si
    zɨquɨ yuu cuan.
  qvh-NT: Payga caycan cimientuta shumag ruraycur sharcasish wayinömi. Asca yacu miramur
    jaytaptinpis ali cimientush wayega manami juchongasu.
  kms-kms: Wuti te kin ni wuti iri baj yembe nindig ningg di qi ngamo nuaq naghe no
    wet yumbui iri raqe naind, muq simen wet wam tende nawo muq baj yembe nindig kin
    pugri. Otiwo wuye nime nandi kin tende puayi wuye nime baj te si numbony, pudi
    baj te viso vighe di bir segi. Ni baj gre ye nganye yembe nindiny, pugri bu bir
    ye tuqui segi.
  agn-agn: Tanandia pario ta tatang taw ang nagpa-deng ta balay ang may masinlong
    pondasioan na. Nagali tanandia ta adalem asta nakabot na tang batong pa-dengan
    na ta adili. Namā ig dinalanan tang balay na ta mapoirsang wi, piro indi napakedeg
    tang balay ang asi, tenged mabaked tang pagkaboat na.
  nhi-NT: Icniuilia quemeh se tlacatl, ihcuac omocaltih, otlachcuac uehcatlan ocahsito
    in titl, uan itich octlachicaualtih nical. Uan ihcuac simi oquiyau, otlaueyatic,
    uan in atl chicauac omixtiuaya itich in cali, masqui ohcon amo ocolinih, nic non
    cali omotlachicauilihtoya itich in titl.
  ttc-NT: Tetz iktza' jun xjal aj tqet tk'ulu' jun tjay, oqex tjuli' nim txe' te tkajonil
    b'ix oqet tsi' te twit'lel tajsik pur chi'ab'j. Aj tjaw te a', te a' owok pulan
    ti'j, per te jay k'onti'l ob'antik tzan tyak'un tzan tpaj b'an galan tkajlen k'ulu'.
  dan-1931: Han er lig et Menneske, der byggede et Hus og gravede i Dybden og lagde
    Grundvolden på Klippen; men da en Oversvømmelse kom, styrtede Floden imod det
    Hus, og den kunde ikke ryste det; thi det var bygget godt.
  kwj-kwj: Kari hima, hima forito aka kwambu naha tini kindau hinga. Metengei naha
    worumbo wa tini ri eisini, simeni ti o wa ki ri rawaiwani raini o nuwe ki tiki
    kai dau humokuto beiye laka tiki raini ya aleku. Wosinumbwa aka ti o tenge tiki
    ya ri ki. Wosiwani mwa yeni gara omwesika laka taleni o aka ni ekichawani o aka
    lendo nambwe. Hinde wowani, kari hima aka ti kwambu naha ri kiro.
  vie-OVCB: Ví như người cất nhà biết đào móng, đặt nền trên vầng đá vững chắc. Khi
    nước lụt dâng lên, dòng nước cuốn mạnh, nhưng nhà không lay chuyển vì được xây
    cất kiên cố.
  kze-kze: naambá ónáe sésa maravímbá mai'á u'maésa kumeémesa óntamba kunavakáá-ésa
    minká'á naamayáámba aimái naambá úmaraiyana aa'á téna anón-kavirayan-domba kumínana
    mindámbá íma tawisínda asiramái kwéena óntanka'-namba póna úwoi kwéniye. miráráán-umai
    kwaásimo kesópa'o tésa kesáái isésa kawe'á umái kwégwaraawai asiramái ménaaowe.
  lbk-lbk: Siya nan kag isnan takho ay kinmaob engkhana ay inchasana nan fato ay tomakchekhan
    nan tokod nan cha na ipatood ay afongna. Awni ya ket nenlemlem ya chinmakchakowag
    nan anewang ya ab-afikas ay nanarsar isnan afong, ngem ad-i maiwegweg tay khawis
    nan naipatakchekhana.
  mto-NT: Veꞌem xa je̱ꞌe̱ veꞌe ax joꞌn toꞌk je̱ jayu juuꞌ veꞌe toꞌk je̱ ta̱jk du̱pa̱a̱m.
    Ax tooꞌva̱jkp tseꞌe du̱taji ka̱a̱k je̱tseꞌe du̱tso̱o̱ꞌntk je̱ ta̱jk je̱ja tsaku̱jx.
    Ku tseꞌe je̱ na̱ko̱m ñajxy, je̱tseꞌe o̱jts ma̱kk je̱ ta̱jk du̱patiꞌits, kaꞌa tseꞌe
    yꞌo̱ꞌyixju̱ vintso̱ veꞌe du̱xínu̱t ku̱x je̱ja veꞌe tsaku̱jx je̱ ta̱jk cho̱o̱ꞌntk.
  bzh-bzh: og sir nebë mehö sën lev yi begganġ raḳ nedo ġelönġ böp, belev mudeng
    len luḳ ya rot. Log bël vaar böpata beya mevuv raḳ begganġ lo, rëḳ su yoh
    vu bë kevoh rë. In mehö sënë yö lev niwëëk mero.
  guj-2017: તે એક ઘર બાંધનાર માણસના જેવો છે, જેણે ઊંડું ખોદીને ખડક પર પાયો નાખ્યો;
    અને જયારે પૂર આવ્યું, ત્યારે તે ઘરને નદીનો સપાટો લાગ્યો, પણ તેને હલાવી ન શક્યો,
    કેમ કે તે મજબૂત બાંધેલું હતું.
  jvn-NT: Wong kuwi kenèng tak padakké karo wong nggawé omah. Wongé ngeduk luwangan
    jeru terus masang pondasiné nang watu. Nèk udané gedé lan banyuné laut ngantemi
    omahé, omah kuwi ora bisa rubuh, awit ngadek kentyeng nang watu.
  byr-byr: Aꞌmwe dazai aꞌmwe pwai ‘Angeꞌ madɨma!’ dada yadevaaibɨsalyɨ. Aayagaaꞌ kaviꞌnɨnnyaꞌ
    lɨkɨwaidaawada kwaakevɨ kusawɨ yune sɨla naangevaakɨ gɨrɨkwidelyɨ. Sara yada nabaai
    dɨvidaaꞌnyɨ angeꞌ sahɨvaakɨ aꞌbadaaꞌnyɨ yɨlamadesɨ. Nabaai dɨvidaaꞌnyɨ aalyaaka
    naangeꞌ puꞌda aalyaꞌ anga dazavɨ tɨvɨtawakɨna yadaasɨ kɨrɨꞌ mwalaraawi yɨna yadesɨ.
    Aꞌmwe dazai angeꞌ tewaanya madevɨna mwalaraawi.
  ian-ian: Nat kɨta nyan ngay kwupmat yindɨ. Nɨmamba waangu vaa klanda kalilaa kwaalɨk
    tawndɨ. Sambiyangu mbalɨndɨ, ana yuvut yindɨ ngay. Tagula vat tɨndɨ. Wuna nyaangɨt
    wutɨga nyan kɨngi ngay tagula ngay kwuta nyan vla lɨgandɨ.
  hun-hun: 'Hasonló ahhoz a házépítő emberhez, aki leásott, és mélyre hatolt, és kősziklára
    alapozott: amikor aztán jött az árvíz, beleütközött az áradat abba a házba, de
    azt meg nem mozdíthatta, mert kősziklára épült.'
  mcf-NT: Cunquequid dapan chimeshnushe queshun shubu uaquidën shëcuë ëquëduc uëdëshcashun
    buintad nitsinquid. Adembidi, natiamianquiec cametequid yanabicnuc tantesa uainquiocnuen
    ëbi tantiaquidquio icquin ëmbi chiaid papuduedshun adomboembidi nabanquid nec.
    Adquidën tantesa uainquio iquendac.
  kjs-kjs: Go agale page aliri ali medame ada pulalo pea. Abala ririnare naaku ora
    no-para puma robo sumare ada pigi maa pabomare kana muma ruluaoma puri mapalaaya.
    Go pumare werepe ipa roma go ada marobaatalo pea pare mada dia. Mo ali nipumi
    abalade go ada waru pisa-pulu ora puri paloma aasa.
  mni-mni: Mahak adudi nungjao mathakta luna touthaduna yumpham thollaga yum sariba
    mi amagumbani. Aduga ising ichao lakpada ichelna yum aduda saphu kanna yeire,
    adubu yum adu nungjao mathakta cheksinna saba maramna lenghanba ngamkhide.
  yad-NT: Ni̱ni̱ sani̱cha nu̱tyu vanu roriiñu. Su̱beda ji̱ta nicha̱rijyu̱, sa̱tidye
    bay surraju̱ra yituvu̱. Ranijye̱yadanumatiy na̱va, raja̱tya̱jada ja̱a̱ saroriñiy,
    ne vana̱y rasiquityatadedara, jiryatiy samiy jvaachara daryaju̱ra.
  mxb-NT: Chi̱ no̱ón kúú táto̱ꞌon iin ta̱a ni̱ ka̱va̱ꞌa iin veꞌe. Ni̱ sata konó ra̱,
    ta ni̱ chi̱káa̱ ra̱ sa̱ꞌán noo̱ tóto̱. Ta ni̱ xi̱nkuei ta̱kui̱í kuaꞌa̱ yu̱ta ñoó,
    ta kúú ni̱ ña̱ni rá sa̱ꞌán, tído ko̱ ta̱ꞌón ña̱ꞌa ní ndóꞌan, dá chi̱ noo̱ tóto̱
    nákaa̱ sa̱ꞌán.
  pon-2006A: 'E pahn rasehng aramas me kin kauwada imwe: e kin weirada pwehl lel paip,
    e ahpw kin poahsoanehdi imwe pohn paipo. Oh ni lapake eh kin pwilido oh lel ihmwo,
    e sohte kak kamwakidada, pwehki eh kokoudahr pohn paip.'
  maq-NT: tangun ngayun cojo ngu cha xi hya xi casahmi cha ngu ndihya matsejen ne,
    ndaja nungun cafahngui cha, sehe ngajan cavejña cha xihndënaña rë hisca xcun ndyojohñu.
    Hane hya xi camajyë ndajyë hacuaha casesuntë nandá matsejen ne, jercu hñu catsivaha
    rë ndihya jan, peru hisca catsiniyaain rë, tsëhë xi jemu ndatjin casecun.
  hto-hto: Afémɨe jofo níllana baitádɨmɨe izoide. Afe ñue nífɨredɨmɨe fueñe ana jɨca
    jíaɨlliraɨna raɨte; ana maɨrídɨnomo jóonete. Afe mei ille renailla llezica afécomo
    jaɨnoi rɨire dúcɨde. Mei íadɨ afe jofona jaɨnóñede, mei afeco mozíoidɨlliraɨ maɨrídɨnomo
    jóideza.
  por-BRBSL: Ele é como um homem que constrói uma casa, que cavou e foi fundo e lançou
    uma fundação sobre a rocha. Quando surgiu uma enchente, o riacho quebrou-se contra
    aquela casa, e não conseguiu sacudi-la, porque foi fundada sobre a rocha.
  ces-NKB: Je podobný člověku, který stavěl [svůj] dům tak, že kopal hluboko a položil
    základy na skále. Když pak přišla povodeň, přivalila se na ten dům řeka, ale nemohla
    jím otřást, neboť byl založen na skále.
  cui-cui: 'Bapon barapocotsi jʉta coyeneya nacana exana icha be ichi pon bo acabanota
    peira matatsucaewatha xua ichaxota ira daunwei. Meje jeye: Copiya mʉthʉn tajʉ
    exanareca pecuaranobinexa bomʉxʉ naeton. Poxonae mene matacaewaxuba, barapo bomʉxʉ
    jopa joparenaeyo poxoru naeton tajʉ umenareca xuano poxoru bomʉxʉ uncua pematatsucaewatha
    ichaxota ira daunwei.'
  boj-2014: '@see-verse:LUK.006.047'
  eng-OEBUS: They may be compared to a person building a house, who dug, and went
    deep, and laid the foundation on the rock. Then, when a flood came, the river
    swept down on that house, but had no power to shake it, because it had been built
    well.
  eri-eri: Fai waha no fai ete mata tafona onona dorofe. Ariya, no amugedu u-u konu
    wonga minonga, no simen tafonga mini megebu aroro oula gamu langa inyide waha
    fadade tuwonbona. Onodu, iinga no mata waha ouwe langa otomu wonbona. Ono wonga,
    iinga gonga yaage kuwei medu bona mata waha nuu tuwona wa, no ada ilili wona,
    taate bona, fai waha no mata hilobainga danga bagu tawai.
  aly-aly: Ran artwa anyent-apeny, rarl warl arnwarneyew-apeny. Ran apmer ahern rlterrk
    alalewew. Warlarl arnwarnew-penh, rlterrk innga rtnewan. Kwaty apangw ilkwa rntwey-alhew,
    atnyerr-anem apetyew warl ikwer-warl, ranap nthekwern atakelhey-angenharl.
  wiu-wiu: Panagome-kiti yapu epetekoa wikilepa itono wetiketikoa kue yaupea mati
    piadekata kue petene wane-kiti moa kibutukoa pia eni waneke yapu wianeya. Nitaneyake
    ta loboa pitikoa ue leau akoa yoa yapuke pewikapokomeke muku muku takoa kilikoa
    aua pamele toameneya. Kue yaupea matike wianeya tokome pa kakeneya.
  swe-swe: Han är lik en man som när han bygger ett hus gräver djupt och lägger grunden
    på klippan[väljer att bygga sitt liv, sin tjänst och allt man tar sig för på Jesus].
    När floden svämmar över vräker sig vattnet mot huset men förmår inte rubba det,
    eftersom det var väl byggt på klippan.
  cth-cth: Im a sak navah, lungsong dawk khomkhu kadung poung lah ka tapu ni teh adu
    ka pabawt e hoi doeh a kâvan. Tui capa a thaw navah lungsong van im a sak dawkvah
    kâhuen thai hoeh.
  mti-mti: Apan me dukup kokavit wad kuiyawa an bon egave gwe siviwa mina. Nin uwanewa,
    yoi nin yusiwa uwag gwe manne. Megara gwe den ipun ane, kuiyawa yaimoyai sine.
  pad-NT: Gora kaaraki-ra namonahaki vani fori hija hida ija'ari. Bikhori'imidiahi
    ida hodi abihiaki, gora avani arokhojahani ibavini kaimoni a'daimaki. Gora a'diahini
    naothinia, ji'binini kama'da'ihi ida vaini kapahani. Vaini kapahani jorania bigathi'ihi
    ida gora avani, ni-ho'doho'doki ida gora. Abihiaki ida gora avani nami imani bodinia.
  twi-twi: Ɔte sɛ obi a na ɔresi dan na ɔtoo ne dan no fapem ma esii ɔbotan so. Na
    osu tɔ maa nsu no yiri bɛbɔ faa ɔdan no ase nanso ammu, efisɛ osi sii ɔbotan so.
  hlt-hlt: Anih tah im aka sa hlang phek la om. Anih tah a to khaw dung tih lungpang
    soah khoengim a khueh. Tuili om tih tuiva loh tekah im te a daeng. Tedae a then
    la a sak dongah a hinghuen thai moenih.
  tbz-SIM: Ò dònnɛ̀ onìtì nwe wèè dɔ́ kɛ́mɑɑ́ tɛcĩ́ɛ̃̀tɛ̀, kɛ dɑmmú, kɛ tùɔ̀kɛ dipèrì,
    kɛ pũ̀ṹtɛ́ di ĩ́nkɛ̀. Kɛtenkɛ̀ kuɔ́ mmɛniɛ ndìì mɔ̀nnì kɛ̀ ikó mpíɛ, kɛ̀ mɛniɛ
    nyɛ̀nní kɛ́ ntɛ̀ puotì bɑ́ tɛ̀ í ndo, kɛ yɛ̃́ tɛ̀ pũ̀ṹtɛ́mɛ̀ dipèrì ĩ́nkɛ̀.
  san-GUJ: યો જનો ગભીરં ખનિત્વા પાષાણસ્થલે ભિત્તિં નિર્મ્માય સ્વગૃહં રચયતિ તેન સહ
    તસ્યોપમા ભવતિ; યત આપ્લાવિજલમેત્ય તસ્ય મૂલે વેગેન વહદપિ તદ્ગેહં લાડયિતું ન શક્નોતિ
    યતસ્તસ્ય ભિત્તિઃ પાષાણોપરિ તિષ્ઠતિ|
  amx-amx: Thang angketj kwek ilem artwang nyent-akert arrehantherr. Artwang rang
    warl kwerenh irntang-arleh artekarl. Warl kwerenh artetjeh-anngernt, rang arrwekel
    ahelh twerel inyek irntangek-atwetj. Arltang arrpenhel kwatj rew-arlk petjemarleng,
    warl renh atwentjemeng, warl rang itja takelhetjenh, twer kwet anem, renh irntang-arleh
    wart artekarleng.
  ake-NT: Ka'pon uya ɨutɨ amɨ kasa iyesi, i'na' akanin nʉ'pʉ mɨrɨpan uya iyapon nonkasa'
    tɨ' pona. I'mʉnpʉ uye'sa' a'tai, itapʉ'netʉ uya mɨrɨ ɨutɨ wɨnɨ'pʉ e'tane iwokouka
    iya poken pʉra iyesi'pʉ, apʉne pʉra wakʉ pe amɨsa' pe iyesi pɨ'.
  qvn-NT: Juc runam wayita sharcachinanpag naupataga uchrcun gagata taringancama.
    Chay gagapitaran galayurun sharcachiyta. Chauraga mayu chrarparamur wayimancama
    lagyaptinsi manam loglachirachu chay wayi gaga jananpita sharcachisha captin.
  tku-NT: Xla' lītasu'yu hua'chi chā'tin chi'xcu' tī yāhualh ixchic. Pūla ponknu'lh
    pūlhmā'n ē tzej yāhualh ixtantūn. A'cxni' stacli ka'tla' xcān, snū'n tahui'lani'lh
    chic. Ē jā lacachiquilh ixpālacata tzej ixyāhuacanī't.
  bjk-bjk: I xarnang önga tödi i uru a gunon, ewe nang i kin abo mara ma i pömös ösu
    abo xösöng kö warawat. Ma nang bara i ari lölös, irabo sumen ina gunon ma lamun
    i kebeöt ta ömagi ine, möxösa, toxo uru ödeek.
  msy-2020: A mati gumazim dɨpenimɨn ingara, an okora bar vɨn ghuaghira dagɨam gisɨn
    ter akɨniba kuni. Dɨpenir kam me bar deravɨram an ingari. Kamaghɨn amizɨma aperiamɨn
    dughiam, dɨpam dɨpenir kamɨn aven ghuzɨma a nuighnuizir puvatɨ.
  bpr-bpr: Salngad kenen i to too fulung fdak gumnè. Ani kibòan, fngalaman i kakolan
    na fdakan dad lahan di batu. Na kanto fnge i gumnè, nun kel bong dunuk, na sloban
    i gumnè ani, bay là bekan du too mbagal i gugafdakan.
  rmy-VLAKH: Вов мэзимэ по мануш, саво терэлас чер. Вов выганадя бари ганади и тховдя
    фундаменто по бар. Кала паи вазгляпэ и лэн выжыля андав брэго и жыля по чер, вой
    на схаладя лэс, колэстар со сас тердо мишто.
