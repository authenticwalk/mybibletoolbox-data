  txq-txq: hatahori mana nae nambaririik uma matea. Ana kali natalolole fanderen bolon
    nai dae isik dei, losa hambu batu isik. Basa naa, ana tao fanderen tetar neu batu
    naa lain, dei fo nambaririik uma. Mete ma faa lua mai, na, uma naa ta natanggenggo,
    nahuu fanderen matea ena.
  aaz-aaz: tuaf reꞌ he nafenaꞌ uim reko maꞌtain es. In nhain uim baarf ee ntaam antea
    auf manuꞌ aiꞌ mafatuꞌ te, nasnasab. Rarit in nraem fanderen nmurai naꞌko auf manuꞌ
    aiꞌ mafatuꞌ naan, he naꞌ in nafenaꞌ umi. Karu noe saok goe nsae, umiꞌ naan antaaꞌ
