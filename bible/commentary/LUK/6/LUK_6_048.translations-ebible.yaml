  srm-NT: '@see-verse:LUK.006.047'
  qvs-NT: Suk runa alli yuyayuk kashpa wasinta ruran sinchi allpapi ukuta aspishpa.
    Payka uku aspidupi pirkata churaptin alli ruradu wasi kiparin. Yaku untaptin sukaman
    kallpaptinpish chay wasi mana nima tikranchu alli ruradu kashpa. Kankuna willashkaynita
    allita rurashpa kawsashpaykichika sinchi allpapi wasinta rurak runashina kankichi.
  zca-NT: Nak xa' nela tu men michao' tu yo'. Galo laka nde'n xa' na'ch lo ke, ze'
    michao' xa' simient che'ne. No or miro'b you', dub jwers nkë nits ta' yo' re',
    no per ni nangawine, porke lë'i nzob lo ke.
  cbc-NT: Tutuari wiire caqũẽnoʉrẽ bairo camasĩ niñami. Cʉ̃ pʉame pupea yeseari cʉ̃
    wii botare ʉ̃tã buire nʉcõñupʉ̃. Bairi cabero ria putaro, oco pʉame ti wiipʉ etayuparo.
    Bairo ti wiire bʉtioro to cajabemiatacʉ̃ãrẽ, ti wii pʉame toa nicõãñuparõ, ʉsʉro
    cʉ̃ caqũẽnorĩcã wii ãnirĩ.
  qxo-NT: Wiyacamag runaga alli cimientushga wayi sharcatsishganömi caycan. Tsay alli
    rurashga wayega atsca gashgay yacu miramur jaytaptinpis manam juchuntsu. Tsay
    wayi mana juchognöllam nogata cäsumag cagcunaga infiernuchö ushacaypita salvacunga
    fisyu final junagchöpis.
  mox-mox: Tauna ena avutugu aqiaqina nugweta navenuaʼivinia, ʼinega ena ʼoqola ʼidewani
    agumo miedi ta vetovolodi, ta ʼinega ena vanue yoqonia. Ta tuta nana ʼwei qiduana
    webui ta seuseu inoqa be yaqina vunuqa ʼinega ge ana fata daqeu yavulei, mana
    ena vanue yoqonia bwaʼobwaʼo aqiaqina ʼinaya ta wese ʼoqola falafaladi ʼinega.
  kew-kew: Go agaa page aare aa medame ada pulalo pea. Aba ripiare naaku ora no-para
    pua robo suare ada pigi mea paboare aana mua ruluaawa puri mapalaaya. Goa puare
    orope ipa roa go ada marobaatalo pea pare mada dia. Mo aa nipumi abade go ada
    waru pisa-pulu ora puri paloa aasa.
  dww-dww: Tauna maika banaga na vadama e kerikerina. Tauna dom ya keri ya yovo gurata
    da yeku debane tuatua yai midirina. Be raḡanine kabaita ya dobi be upa vada ya
    kamoḡa rereḡe be vadanama nam i dagudaguna, baninama tuatua doḡa nopone a yovo
    guratana, yeku debane.
  nif-nif: Endɨ ama it kwambɨñ tɨñguk wandin. Endɨ it kɨndilɨñɨpi, ban ombap kɨndilɨm
    pɨumbi, ita mambɨ ilɨmbi, kawat ta kusei gɨnañ melɨ pɨumbi, gembɨnatgan youlɨ
    gɨlɨm da-taleñguk. Tɨmbi tuk gwam wopum indambi, it plon suañguk, gan endɨ tɨ-kɨndem
    dañgukta tɨmbi mɨnjulɨm, sasɨk nɨm tɨñguk.
  twi-ASANTE: Ɔte sɛ obi a na ɔresi ɛdan na ɔtwaa ne ɛdan no fapem ma ɛsii ɔbotan
    so. Na osuo tɔeɛ maa nsuo no yiri bɛbɔ faa ɛdan no ase nanso ammu, ɛfiri sɛ, ɔsi
    sii ɔbotan so.
  aoj-aoj: Epen inimba siꞌi anona aman nagalaꞌ ipati. Anen nandoma olalef fewala gani
    itap awin otamba mogotaoma. Eaꞌ nandaꞌ ipat tatoma ilifa otamba ambamba. Ama main,
    walemb nawisi embel koloꞌwalami mafeꞌ, ipat ina tandagwamba, owaꞌ. Deiꞌ main?
    Aman anamba nandaꞌata banagota.
  cbv-cbv: Mʉʉ́ chãj pooni panihni ã jʉmna caá. Tʉ́i jenah joiní jwʉmʉ́p baácdih nʉmah
    baád waadánit, ã́ih jagápdih ã tʉ́i dodhdop be. Pánih chãj péaat tʉ́ttimah, mʉj
    daabáchah yʉhna, ã́ih mʉʉ́ tʉ́i chãjni jʉmna, ã mónócap be.
  taw-taw: Bɨ anɨb ak kal ne man kɨles adek ak gɨnɨgab agak. Gek, ñɨg wɨlɨk awl apɨl
    kal ne ak ma dad amnɨgab agak.
  jic-NT: Jupj yom wo 'üsüs jas tjijyünsa jinwá. Pajal campwila tsjomis tyoca mwalá
    way p'in, pwen já'asa nas tyoca jupj. Yo t'ol pe casá lejen̈ la tjiji. Locopyaya
    wosis tjecyawaja, 'ücj la tjiji. T'üc' la tjiji na, 'üsǘ püné t'yüna, pajal yümücj
    wo nt'a palá tjac' 'üsüs. Newa ma si cüts'itsja wosis, 'üsüs tón̈catsja mpes.
    Nin p'iyá 'üsüs pü'ü napj jyütütj jin liji.
  zap-NT: nak men zegnak te mén ne wlep xyuu, primer wkeen men gyët axtegue ne wga
