  spl-spl: Lok nâŋgân nâŋgânyeŋe orop yaŋeâmâ emet tuhune sâm hân kendâm saran kâkâlep
    yaŋe kânâŋgâm emet tuhuŋetâ tiŋ tiŋâk kinbuap. Yawu gârâmâ mososoŋ mem gâsuk gâsuk
    tuhumu emet ya ŋiwiŋ ŋiwiŋ sâm ki putuk sâwuap. Yenâmâ dop yawuya.
  usp-NT: niq'ui' chapca' jun cristian xan jun ja, nab'e xc'ot jluwr rakan richoch,
    naj xkesajwi' y xcoj man tz'aak chib' man ab'aj. Cuando xan nimlaj k'alaj, xq'uiych
