    asaze sayizamazamisa, ngoba yayakhiwe kuhle.
  ton-ton: ‌ʻOku tatau ia mo e tangata naʻe langa ʻae fale, pea keli māʻulalo, ʻo
    ne ai hono tuʻunga ki he funga maka; pea ʻi he tupu ʻae vaitafe, pea ʻoho mālohi
    ʻae vai ki he fale ko ia, naʻe ʻikai ngaue ia; he naʻe fokotuʻu ia ki he maka.
  mir-NT: nebiä jäyaꞌay tiøjcojjiän. Cøøc jaduhṉ tiajøøyy. Tsaawiing jaduhṉ miuuꞌtsøꞌcy.
    Coo jaꞌa nøøgom̱dägoy quiädaacy, coo jaꞌa tøjc jaduhṉ ñøønähgoom̱bejty, cab jaduhṉ
    piädøꞌcy, jeꞌeguiøxpä coo hänajty cøøc miuuꞌtsøꞌøguiä.
  cak-YNT: junan riq'uin re jun ache re xuban jun rachoch. Nabey, xuban-ka re jul
    chin re cimiento y anche' xbo'rvila-va-ka aboj chire' xuya-va-ka re ru-cimiento
    re jay. Y tak xc'achoj-yan re jay, xbenimar-pa re rakan-ya'. Y re rakan-ya' re'
    xbo'rvila' re jay. Pero re jay man xsilon-ta, astapa' re rakan-ya' xnimar, y camas
    ruchuk'a' xuban roma pa rue' aboj xuban-va-ka.
  ces-1613: Podoben jest člověku stavějícímu dům, kterýž kopal hluboko, a založil
    grunty v skále. A když se stala povodeň, obořila se řeka na dům ten, ale nemohla
    jím pohnouti, nebo byl založen na skále.
  nab-NT: '@see-verse:LUK.006.047'
  eko-eko: Onlikanana ntthu ajekaka nyuupa yawe khuthipa khwiichisa saaneene khutha
    vanchina la mawe woozivalavo. Khuta nnyeri khupiya nyuupa etile ila khuhisakhinyeyi
    mwaasa woozivalisiwa.
  qxn-NT: imayca alli junduyag ogtiycurnin, gaga jananchö cimientuta patsätsir wajita
    shäratsignömi cayan. Tsaynö rurasquiptinmi mangädawan atsca lloglla yacu tsay
    wajiman charpis cuyutsintsu, gaga jananchö allish rurashga captin.
  wol-2010: Dafa mel ni nit kuy tabax kër, mu gas fu xóot, jot doj wu réy, samp fa
    kër ga. Bi mbënn ma ñëwee, wal ma dafa dal ca kër ga te yënguwul, ndaxte nit ka
    dafa tabax kër ga tabax bu dëgër.
  nss-nss: Yiy ara tehe ndramat hamou ipun seu, pe isoye ngara ndruw tan iya mbulun
    iya, pe iye ndrita pat. Pe iro mwonen non irah isa, pe iyahawan iya seu, ara imariu
    o iro, paratesah, puliyan ara hiyan pe pwokeyan masih.
  snc-snc: Ḡia tu tarima ta ḡena numa eragaiato kavana. Guri ekwa-variḡo kwareḡaiato,
    ema fore iatanai evaḡa-ruḡaiato, benamo ḡabata baregona eragato, mo numa edoriato,
    senaḡi asi eketoto, korana fore iatanai eragaiato nai.
  lgl-lgl: '''E malaa wale ''e raunailia luma lia, ka ''elia fulu ''ai gi ka laliu.
    Talasi uuta ka too, ma kwai ''e busu mae, ''e ''ato ka osia, sulia ''e raunailia
    luma lia ''i fofola fulu ''ai ''e ''elia ka laliu gi.'
  mmo-mmo: Ond sil lalohvu omaaho ti haav yite bayêên, ond haav lôôvin lukala kambini
    lôôt, tombe valaah ngaandiin lukala naale lak tatuuh de laahun-ambe tong, tonde
    mem haav bayêên lakala. Tonde luk hatolak-ambe bel vaal bopaata be la hato vuv
    yêês, le me-lohvu nambe kape daka le, in dangga nambe omaahôô-ju haav yite bayêên
    naale niwêêk lôôt.
  ncu-NT: Se̱sɛ‑ɔ du ne̱e̱ fe̱yɛ ɔnyare̱ ko̱ ne̱ ɔ kpa a ɔ pwɛɛ lɔŋ, ne̱ ɔɔ da talii,
    ne̱ oo kwii talii‑o‑ro waa keŋ ya to̱ afo̱re̱ pwɛɛ ne̱ ɔɔ dɛɛ pwɛɛ mò̱ lɔŋ bo̱
    ye̱ra se̱. Mò̱ a pwɛɛ mò̱ lɔŋ‑ɔ bo̱ ye̱ra lo̱we̱‑ɔ, ne̱ bo̱ŋ ko̱ a twe̱e̱ kufwiiri,
    ne̱ mò̱ nkyu a gyaa bo̱ to̱waa lɔŋ‑ɔ, na ɔ mo̱ŋ le̱ŋkpaŋ gbaa, bo̱ le̱e̱ ane̱ŋ
    ne̱ baa pwɛɛ mò̱ dame̱naŋsɛ‑ɔ se̱.
  cni-NT: 'Ishiaqueri shirampari vetsiquirori ivanco. Iquiashitaquero tsompoina, irosati
    mapiqui aitaque yovecarataquerori. Ari oniri ominca mapiqui, oquisotantacari.
    Opariasanotaque incani, ooncanaca eni. Antearo catsini otatsincavetapaacaro, iro
    cantaincha te aaveeroji: quisotaque onaque mapi.'
  eng-WMB: He is like a man building a house, who dug and went deep and laid a foundation
    on the rock. When a flood arose, the stream broke against that house, and could
    not shake it, because it was founded on the rock.
  zaw-NT: Najcni si'c te bejṉ ni benchee rolijzni, ganid gudäänni jiät, dxejcti bejnni
    cimient yejc te guilaj. Cheni biäjt nisro ro' gueuu, bidijn nisro cuä' yu'ga,
    luxh nicla nusniibnini, sa'csi yu'ga sobgadzu'tz yejc te guilaj.
  san-MAL: യോ ജനോ ഗഭീരം ഖനിത്വാ പാഷാണസ്ഥലേ ഭിത്തിം നിർമ്മായ സ്വഗൃഹം രചയതി തേന സഹ തസ്യോപമാ
    ഭവതി; യത ആപ്ലാവിജലമേത്യ തസ്യ മൂലേ വേഗേന വഹദപി തദ്ഗേഹം ലാഡയിതും ന ശക്നോതി യതസ്തസ്യ
    ഭിത്തിഃ പാഷാണോപരി തിഷ്ഠതി|
  tam-TCV: அவன் கற்பாறையிலே ஆழமாய்த் தோண்டி, அதில் அஸ்திபாரமிட்டு வீடு கட்டுகிறவனுக்கு
    ஒப்பாயிருக்கிறான். வெள்ளம் வந்தபோது, நீரோட்டம் அந்த வீட்டின்மேல் மோதியது. ஆனால்
    அது நன்றாகக் கட்டப்பட்டிருந்ததால் அதை அசைக்கமுடியவில்லை.
  mit-NT: '@see-verse:LUK.006.047'
  ceb-ULB: Sama siya sa tawo nga nagtukod ug balay, nga nagkalot ug lalom sa yuta
    ug gitukod ang patukoranan sa balay ngadto sa lig-on nga bato. Sa dihang miabot
    ang baha, ang kusog nga tubig miawas batok sa balay, apan wala kini matay-og,
    tungod kay maayo kaayo ang pagkatukod niini.
  ces-LB: '@see-verse:LUK.006.047'
  mkn-mkn: orang yang mau kasi badiri ruma yang kuat. Dia gali bae-bae lobang fanderen
    di tana isi dolo, sampe dapa kaná batu isi. Ais dia bekin fanderen pas di atas
    itu batu, baru dia bangun ruma. Kalo banjer datang, na, itu ruma sonde tagoyang,
    tagal dia pung dasar su kuat.
  nce-nce: Kë ho bu lale lo gliji lëglebë ho fenene. Bu life afina kakë yefi lële,
    na mësëbahiha ti këme lë lëtamë. Na lo kë matawa gliji lole. Na tokwafe haliji
    tu ligisina na kë lo yafe bëbë logotlena kwe bu hana fli logotleme, bu lale kalëlego
    lo gliji tëgleme nëgeme.
  pol-UBG: Podobny jest do człowieka budującego dom, który zrobił głęboki wykop i
    założył fundament na skale. A gdy przyszła powódź, rzeka uderzyła w ten dom, ale
    nie mogła go poruszyć, bo był założony na skale.
  qxh-NT: '@see-verse:LUK.006.047'
  nwi-nwi: Yermamə a in a in rəmhen əmə kɨn yermamə yame, tukmə rɨmə tukror kafan
    nimə, tukrəkupən mɨkɨr nɨmoptanə, meiwaiyu məspir kapier apɨg, mor pən nimə iran.
    Kɨni nɨpɨg tukmə yapiwən raiyu, mɨrəhpɨkɨn nimə, to rapəh nəusarkuyen, meinai
    rɨmnəvhirəkɨn tɨm tɨm.
  kmo-kmo: Rii aka otii tar maga tar. Rii harapa aka wa kwotiichi kwatiin heyik siitiichir.
    Komas harapa uku ya gamuri eeta aka sakakasakech.
  agr-agr: Duka aents jegá jegamkatatus initak tai, kaya muunnum dekanmitkak ajia
    shiig jegamkamun, namak piyujak senchi tukuakush, makichkish umuchkachua numamtinai.
  kyc-kyc: Akali mendeme anda pinya dokopa yuwale andake kyasipala kana koko pisu
    petenge mende kando nyepala dokona kana anda isarename retenge dupwa retapala
    anda doko ketae piya. Apu andake epo ipwa kama pyapala anda doko lalyuo soo panya
    piyamopa anda mondo lao piyamo dokome poraiya.
  urd-GVU: وہ اُس آدمی کی مانند ہے جس نے اپنا مکان بنانے کے لئے گہری بنیاد کی کھدائی
    کروائی۔ کھود کھود کر وہ چٹان تک پہنچ گیا۔ اُسی پر اُس نے مکان کی بنیاد رکھی۔ مکان
    مکمل ہوا تو ایک دن سیلاب آیا۔ زور سے بہتا ہوا پانی مکان سے ٹکرایا، لیکن وہ اُسے
    ہلا نہ سکا کیونکہ وہ مضبوطی سے بنایا گیا تھا۔
  yre-NT: E ya "le min nɛn e "ta 'yee 'kɔn -tɔa, yaa -klu cɛɛn 'e trʋdɩ, ɛn yaa -pʋ
    -fɔ 'plɛblɛ bɛ, -yee 'wɩ 'zʋ. -Te 'yi 'fa, 'yi nɛn e "yro "bɛ, ya'a 'kɔlaman 'kɔn
    zɩɛ -a -widɩ -a dɩ, kɔɔ e ya 'e 'tɔdɩ -kli.
  fuh-BKF: Joomum ina nanndi e neɗɗo nyiɓuɗo suudu, wasi leydi ndiin faa yottii hayre,
    joƴƴini ndu dow mayre. Ndeen ƴuwoonde mawnde toɓi faa gooruwol heewi, fiyi e suudu
    nduun, ammaa hunngii dimmbude ndu, sabo ndu nyiɓaama faa wooɗi.
  arl-NT: '@see-verse:LUK.006.047'
  ziw-ziw: Uyo kekela enga mntu, mo kuzenga nyumba yakwe, asimbisa na kwika msingi
    wakwe mwe luwe. Fula nkulu ize inye yabohola mo mto yaisingisa inyumba iyo mna
    haisingisike, kwaviya izengwa vyedi.
  grc-TR: ὅμοιός ἐστιν ἀνθρώπῳ οἰκοδομοῦντι οἰκίαν, ὃς ἔσκαψε καὶ ἐβάθυνε, καὶ ἔθηκε
    θεμέλιον ἐπὶ τὴν πέτραν· πλημμύρας δὲ γενομένης, προσέρρηξεν ὁ ποταμὸς τῇ οἰκίᾳ
    ἐκείνῃ, καὶ οὐκ ἴσχυσε σαλεῦσαι αὐτήν· τεθεμελίωτο γὰρ ἐπὶ τὴν πέτραν.
  nag-nag: Tai ghor bonai thaka ekjon manu nisena ase aru bhal kori kene pathor uporte
    ghor bonaise aru jitia ban-pani ahise, ghor to pani pora bhorta hoi jaise, kintu
    ghor ke hila bo para nai, kele koile etu ghor to bhal kori kene bonaise.
  eng-OEBCW: They may be compared to a person building a house, who dug, and went
    deep, and laid the foundation on the rock. Then, when a flood came, the river
    swept down on that house, but had no power to shake it, because it had been built
    well.
  knj-NT: Laan oj yun yel oc eb jaxca junoj winaj chi swa'ne sna. Chi sculon tx'otx'
    masanta' c'al chi mitx'a ch'en ch'en, catu' chi yaon ey xe' sna tu'. Chi lawi
    swa'xi yu naj xin, chi c'oli yec' elom ja' yinlaj, chi a sjowal ja', chi smak'on
    oc sba ja' yin. Pero c'am c'al nioj chi bilwi jun na tu' yutol caw watx' ye xe'
    yiban ch'en tu'.
  deu-1912: Er ist gleich einem Menschen, der ein Haus baute und grub tief und legte
    den Grund auf den Fels. Da aber Gewässer kam, da riß der Strom zum Hause zu, und
    konnte es nicht bewegen; denn es war auf den Fels gegründet.
  san-PUN: ਯੋ ਜਨੋ ਗਭੀਰੰ ਖਨਿਤ੍ਵਾ ਪਾਸ਼਼ਾਣਸ੍ਥਲੇ ਭਿੱਤਿੰ ਨਿਰ੍ੰਮਾਯ ਸ੍ਵਗ੍ਰੁʼਹੰ ਰਚਯਤਿ ਤੇਨ ਸਹ
    ਤਸ੍ਯੋਪਮਾ ਭਵਤਿ; ਯਤ ਆਪ੍ਲਾਵਿਜਲਮੇਤ੍ਯ ਤਸ੍ਯ ਮੂਲੇ ਵੇਗੇਨ ਵਹਦਪਿ ਤਦ੍ਗੇਹੰ ਲਾਡਯਿਤੁੰ ਨ ਸ਼ਕ੍ਨੋਤਿ
    ਯਤਸ੍ਤਸ੍ਯ ਭਿੱਤਿਃ ਪਾਸ਼਼ਾਣੋਪਰਿ ਤਿਸ਼਼੍ਠਤਿ|
  nob-LB: Han ligner en mann som vil bygge seg hus. Han graver så dypt at han kan
    legge grunnmuren på fast fjell. Når elven flommer over og vannet kaster seg mot
    huset, da står det fast, etter som det er bygget på sikker grunn.
  ntj-ntj: '@see-verse:LUK.006.047'
  sxb-NT: Afwanana no omuntu owa na aomboka enyumba, a-aawa na agia munsi nawuno owulusa
    wuatuuka ku iwaale. Olwa omugera gwaza kandi amanzi gaika, gaikuba ku enyumba
    eyo, enyumba ngekazegera, aeniki yawanga ne eombookwe wukalu.
  nhu-NT: Wvú nu kɛ diɛwɛ wee wvù to nu keebom yew, yaw cim shii, gɛn kum kembaan
    e sɛ lese kenffuy, mum bom. Ɛ joo ke yiŋsɛn, buy to kfun yew yidvu, ɛ yí faŋɛ
    yaa shiw kɛ, njefo wvú to nu ɛ loocɛ bom ntay.
  row-row: atahori mana nae tao ume manggateeꞌ. Ana ali malolole naꞌahuluꞌ fanderen
    ndolan sia rae isiꞌ losa hambu fatu manggateeꞌ. Basa de ana tao fanderen sia fatu
    naa ata, dei de feꞌe naririi ume a. Mete ma oe mandaliꞌ a nandali nema o, ume
    naa nda nanggonggaꞌ sa, huu fanderen na manggateeꞌ.
  msy-msy: A mati gumazim dɨpenimɨn ingara, an okora bar vɨn ghuaghira dagɨam gisɨn
    ter akɨniba kuni. Dɨpenir kam me bar deravɨram an ingari. Kamaghɨn amizɨma aperiamɨn
    dughiam dɨpam dɨpenir kamɨn aven ghuzɨma a nuighnuizir puvatɨ.
  agg-agg: Aiana sapo nindou worɨmbombo yahuhaya hɨfambe ndihɨ ragu kakɨra hanü mburambo
    kambohoanɨ nɨmoeiwamɨ mafemburɨfiyu nahurai-ani. Hoe ranai afɨndɨ hohoumboyohü
    worɨ ranahambo harɨyo randa moai fɨfɨmɨyo, nɨmboe sapo ai wudɨpoapore worɨmbora
    hayambowambo.
  ptp-ptp: He tɨyi xocbê xomxo ti nêb ob lox xumac om yev lôva madia ta dêc hoo teac
    vac dêc tung ngɨdax la nêb ngɨdax i hôm teac xôn, dêc lox xumac lec, lêc lun val
    om mia butac mabu, lêc xumac tige o kɨpê lêm, ên xomxo tige lox i xumac xêkɨzêc
    ta.
  nak-nak: eia ge mai la tahalo isasa ale tigi la luma tetala, eia goio oli malau
    la lulu sotalo, eia pigi la uati usu sotalo vola, eia goio vimagiri sae la luma
    tetala loata te la uati ele, eia magiri vagari sesele. La lalalu tomi ale oio
    te la gale alele goio sogo, egite visali tavu, la silali uru pepeho sibitala,
    eala moli la luma magiri moli, eia kama tagogoro, la vuhula eia tigi vagaria.
  ron-LUDARI: je kašă omu karje fače kasa š surpa adănkă rupă š postavit temelju p
    buluvan. A kănd avinja poplava, š kănd apa navalit p kasă, nu puatje s miškă daja
    če binje făkută.
  lbb-lbb: I arlar ana barsan ning i tol a rumai. I kel tungen pas a tung, pa i atur
    tar a pos ana rumai saot na hat. Ning a lomom i hanot, pa i saler uting na rumai
    ning, bel i gulen lar pasi, anasa di ka tol wakak tari.
  kan-2017: ಅವನು ಆಳವಾಗಿ ಅಗೆದು, ಬಂಡೆಯ ಮೇಲೆ ಅಸ್ತಿವಾರವನ್ನು ಹಾಕಿ ಮನೇ ಕಟ್ಟಿದವನಿಗೆ ಸಮಾನನು.
    ಹೊಳೆಬಂದು ಪ್ರವಾಹವು ಆ ಮನೆಗೆ ಅಪ್ಪಳಿಸಿದರೂ ಅದು ಚೆನ್ನಾಗಿ ಕಟ್ಟಿರುವುದರಿಂದ ಆ ಪ್ರವಾಹವು ಅದನ್ನು
    ಅಲ್ಲಾಡಿಸಲಾರದೆ ಹೋಯಿತು.
