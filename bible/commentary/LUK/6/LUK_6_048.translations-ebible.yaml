  nys-nys: Baal mammarap-mokiny baalang maya-maya warniny; baal biyan karrab mordak
    kidji baal ngarda-yidja baalang maya-maya boyal. Bilya wobata kidja bama baalang
    maya-maya yalga kepa yoowart kayar-yoorang-yoorang maya-maya, narla baal kwabba
    warn maya-maya.
  kpj-NT: Hãbuõmy akoreny arelyykre. Tii warybe‑ò roholare idi imynany rotỹỹnyre.
    Tii kiata taheto riwinyre manadelemy ria‑di. Beòra iheto reseõhyyre manatyre‑ki
    relereki wahe. Ikõmyta warybe‑ò roholakõre, kawese rotỹỹnyre. Taheto uritere sukile
    riwinyre. Beòrau ta, urile resere. Ikyhynakõreki wahe. Kiamyta rotỹỹnyre warybe
    tyhydỹỹdu‑ò idi ityhydỹỹdukõ‑ò.
  zao-NT: Lee zhaʼa nak taxal thib zha kuu mta thib yuu. Ner mdaan zha simyent, asta
    mgaa zha ke, ne leettsa mla yizhoo, kwathoz ngoo nit yoo ne mke nit yuu, per mtsowt
    nit gan gakwin nit yuu, tak lo ke ndob yuu.
  byx-byx: Dai diip ngu sil sever a qa iara. Luqa dai ip taquarl iak qe narliip ke
    teq aa vetki. Be nauirl dai qa qut ama adem i nget saimanep de qa mu ama simen
    be ding se nget men ama dul ama slurlnget pe ama aivet. Baiv aa de qa maarl ne
    aa vetki vet lungera angera rleng. Baiv aa de ama a aiqum nge men be ama qerlap
    ngerep kuip luqia ama vetki, dap katias kuasik mager ip kia aat. I raquarli luqa
    qa raqa teq aa vetki.
  ctu-CTI: Lajalʌch bajche' juntiquil winic tsa' bʌ i mele i yotyot. Pero ñaxan tyam
    ti' piqui lum cha'an mi' tyaje' tyun ba' mi' wa'chocon i ts'ajquil i yebal yotyot.
    Che' ñac ti wen tyʌm'ʌ ja' c'ʌlʌ ti ochi ti ma'tye'el. Wen tsʌts ti' jats'ʌ otyot
    jini ja' pero mach'an ti nijcʌyi otyot como tsʌts ti ts'uyle ti' pam tyun.
  zos-NT: Jetsepø pø'nis ñø'it vøjpø qui'psocuy como tum pøn chøjcupø'is tyøc ñø'it
    qui'psocuy. Porque vi'na tyajay jojmo y tza'cøs ñøtzo'tzu. Y jicsye'cam min jojmo'aj
    nø', y nø'is ñucjo'y pømi tøc, pero ni ja yac micsø, porque tza'cøs no'jtzu'ṉu.
  gvs-gvs: Kidi koroto tayamo nakae vada iyowoyowo. Mainao túmala goi ieli ana kadókana
    gurewa ibabane. Gurewayana yatana dako ikaudakodako. Ikavava, dakoyana yatana
    ina vada iyowo. E kúwana gagaina ikúwana, mluwa idau ina vadayana iláui go, geya
    itoboineyeta bei ikaubasi unana ana yówana dedevina.
  kbm-kbm: eisir etok ete weik amol ebe gitav ane nam tis twelk ok. Be givin ebe ur
    gisov be bui-vot gitimb taku ok bemem nam nok givarkei gwangne, ve gisov nam nok
    ane twelk gisov nalk aplo gile ve giminem beti givarkei gwangne.
  tew-tew: Indá wí sen wí tewhá ikꞌûˀi waaginbá dimuu, iví tepúgîˀ báyékí iphoyä̖ä̖
    heḏá kꞌuuḏá itepútógi. Heḏi napꞌohsôe ihayḏi iˀ pꞌoeḏi iˀ tewhá óenán, hewänbo
    iˀ sen híwó ikꞌûˀḏiho iˀ tewhá wíˀóeˀa̖ˀyä̖ˀnanpí.
  rmc-rmc: Ajso manuš hino sar oda, ko ačhaďa peskro kher avke, hoj kopaľinďa but
    tele andre phuv a kerďa peske o zaklados pre skala. Sar avľa o baro brišind a
    demaďa o baro paňi pre oda kher, na čhalaďa leha, bo sas mištes ačhado pre skala.
  apr-apr: Ye in dawa ben tool atu yo lono bet ire rumu ki i. Bong kulkulunu ngan
    ikele tana le idu lopo san, lo ngan bet ipe sawa du, inbe ikatete pat le du iparama
    sawa punu. Motong la ire rumu ki lo sawa tina ngan pono. Le kene yo bet ki imol
    a oongoo mai ipot le bet itaktaka rumu ki tani ye in nga, ngan iduku tiap, yesoo
    tool in ire rumu ki le imede san.
  tiy-tiy: Beeney ségiléwe bé étéwe réménigo lawi brab féntindégén i liléy ne dob
    émbagére batéw. Atin énggégumah i dunuke brab énggébéla. Endob énda méntuwongén
    non féntindég dob rotor i batéwe.
  nlg-nlg: Gaia te vagha na tinoni te kisua na vale tana pari ngutu te pukulaghi tana
    vatu i borona. Tana bona te mai na tave ni beti sule me labua na vale, me mua
    tumu, na pukuna te kisu ngasilia.
  dgr-DOGNT: Dǫ dànì kǫ̀ gohtsı̨ lanì. Dèè gǫǫwàa ts'ǫ̀ xàgoı̨hgè gà kwe k'e yìetł'aà
    gòhtsı̨. Tı daìwì xè taatı̨į̀ nàtsoo kǫ̀ xèɂeèhdı, hanìkò kǫ̀ nezı̨į̀ hòèlı̨ t'à
    t'asajà-le.
  pes-OPV: مثل شخصی است که خانه‌ای می‌ساخت و زمین را کنده گود نمود و بنیادش رابر سنگ
    نهاد. پس چون سیلاب آمده، سیل بر آن خانه زور آورد، نتوانست آن را جنبش دهد زیراکه
    بر سنگ بنا شده بود.
  ron-1924: Се асямэнэ ку ун ом каре, кынд а зидит о касэ, а сэпат адынк ынаинте ши
    а ашезат темелия пе стынкэ. А венит о вэрсаре де апе ши с-а нэпустит шувоюл песте
    каса ачея, дар н-а путут с-о клатине, пентру кэ ера зидитэ пе стынкэ.
  tpz-tpz: A teꞌ pamëh to teꞌ va non manih pa pah teꞌ to kehkeh eok non a iuun. Vamomoaan
    neꞌ to een varu a koveꞌ, ko varu na o toon ko totoon po vös. Pareꞌ vasun en pa
    iuun keꞌ teꞌ eh rakah e non. Ka unat nö maꞌ pareꞌ een këh en pa iuun, ko hikta
    onöt non a hoep a iuun, suk a iuun to totoon vaeh rakah e non.
  agd-agd: Mai máan mi ukhen mino. Mana vanta ano ma má uvarano van ma mana kákan
    onámaná daró masí ufen námen araven morun kaúden ma simenti upí uren maifin kain
    araven ontá orun ákona uvin ma má uvá dakaréin ma anon non taaren mai má avékan
    maen mai vanta ano ákona namun uvantaréin ída varáké iyainíi ukhen mino.
  rkb-NT: Atahi maku wata atahi wahoro nizuknize. Harahare eze ziukuru. Ihoke zihiboani
    ziuku. Iwaze zopoktsa mynabybyknahaze. Hyritsik nawõze. Pihik mynapokze wahoro
