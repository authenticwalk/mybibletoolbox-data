  mdy-ETH: ዬይ ዔቶ ኮሺ ጌልዚ ቦኦኪ ዾቂ፥ ማኣሮ ዶዶ ላሎይዳ ቦኦኮልቄ ዓሢ ማላኔ፤ ዲጲ ሙኪ ዬኖ ማኣሬሎ ሂዔኔ፤ ጋዓንቴ
