  piu-2006: Waaḻa palyalpayi paluru manta tjawara puḻi yutitjara, tjiminta yintira
    lalypara waaḻa palyalku. Waaḻa palunya puḻingka katu ngaramalpa taayiti kutu.
    Kapi puntungku waaḻa palunya puṯu tjawatjawara punkatjingalkitjangku, waaḻa palunya
    puḻingku witira kanyiṉingka. Waaḻa palyalpayingku tjukarurru palyaṉutja nguwanpa,
    ngayuku walytja tjukarurru kutu nyinaku.
  poh-NT: 'Jeꞌ wili xicꞌul i winak reꞌreꞌ: Naxoquic chi ritikꞌinjic ripa̱t, cha̱m
    xikahsaj i jul cu rehtal xirak jok i cow laj acꞌal reꞌ xichꞌica̱ꞌ cho wi̱ꞌ i tzꞌak.
    Pan jenaj kꞌi̱j xchalic jenaj cow laj jab cu rehtal xesaj take cho haꞌ. Nok reꞌ
    take haꞌ xponic quikꞌoj qui̱b chi cow chiwach i pa̱t reꞌreꞌ, xa ta nak je xcꞌuyuꞌsjic
    soꞌ i pa̱t. Jeꞌ reꞌ xcꞌuluric ru̱cꞌ i pa̱t reꞌreꞌ maj cu pan cow laj acꞌal chꞌiquimaj
    cho i ra̱ꞌ.'
  tue-tue: Wii tiigʉ́dʉ ʉ̃cʉ̃ã́rõpʉ coasã́wa, ʉ̃tãgãpʉ jea, botarí nʉcõ, wii tiiquí.
    Día potari, tiiwiipʉ́ oco õmatucori, ãcũricu, ʉ̃tãgãpʉ nʉcõrí wii niijĩrõ.
  bjp-bjp: I arae nenge kaltu ae i tel fel. I lala kekef tom ma ka fiti foron tuh
    na olon fatkiis. Aunbiing nor i tapiek ma dan ka pipiis na fel ae, biil ifasi
    in nut, wara le i tel fakasi u tom.
  xon-xon: U naahn uja u ban u maa kidiik, ki gbii ni nyoo, ki maa lidinyikl ŋitakpal
    pu na la. Le nwam nyan, ki puu ki yur kidiik ngbaan, le kaa deŋni; ba pu? u maa
    ki mbamɔm.
  tzo-ZNT: Coꞌol xchiꞌuc jun vinic ti ismeltsan sna ta ba tone. Nat isjocꞌ yalel jaꞌto
    ti ista li tone. Jaꞌto tey isliquesbe li stanal yoque. Ital tsots voꞌ, inoj li
    ucꞌume, icajtsaj cꞌalal ba osil, icꞌot yoꞌ bu li nae. Li pana xocon nae inoj.
    Pero muc xlom yuꞌun ta ba ton smeltsanoj.
  mpm-NT: Yɨvɨ un kuu i nanu ɨɨn chaa ni saꞌa ɨɨn veꞌe. Kunuu teyɨɨ ni skee da yuu
    ndiso nama veꞌe un. Yukan ni kii ɨɨn sau xaan, ti ni ndaa nducha ja kuni xnaa
    veꞌe un, ko tu ni kanda veꞌe un, chi kutu xaan ni kee jaꞌa veꞌe un.
  ots-NT: Guegue‑ca̱ i jñɛjmi hnar hñøjø ca bi xotzi rá zö cár ngu̱. Bbɛto bi göti
    car cimiento já me̱do. Bi xi̱hmi car jöy, már je̱ bi dyøti car cimiento, hasta
    bbʉ mí döti car do rá me̱. Cja̱ diguebbʉ ya, bi xox cár ngu̱ pʉ xøtze jar cimiento‑ca̱.
    Masque bú ndo e̱ deje cja̱ co nzøjtje, bi dɛjni car ngu̱, pe jí̱ mí tzö di dyenti,
    porque xquí tsjotzi pʉ xøtze car me̱do.
  hoy-hoy: आव आ मंळसा अन घाई आन, याव मान्ना माळाहोती जमीन खोल अगुळकु चट्टान मा पायवा
    हाकदुन, अदिक याग बाळ बत्‍त रा धारा आ मान्ना अक हत्‍त लेकीन अदरी आलगाळ्स सकिदील;
    यतिकी अद मजबूत माळकु ईरोद.
  uri-uri: Kil pa tol melnum a ntekg wan. Kil ak yilkgim pa watin, yatom uwen hong
    pa atn wrik weijet. Kop pa u nar ak nel wan pa, ari ake wa or, ekg nte, wan pa
    pike kil ntekg ariworwor.
  amo-amo: Adi nafo unit ule na akee kilari amini nwuzu kiteen anin tuno kutyi ata
    atata ku. Kubi na uwuru nda kang nmyen nda kilari kane wasa kizillino ba, bara
    kidinin litino licine.
  pjt-pjt: Alatji paluṟu nyinanyi wati nyanga puṟunypa, panya paluṟu waḻi palyantjikitjangku
    piṯi-waraṟa tjawaṟa arintanangi, munu apu tjiwa puḻka tjuṯa unngu tjunkula waṉaṉu,
    munu wituwitu palula tjanala purkaṟangku waḻi palyaningi, kuṉpu ngaṟanytjaku.
    Ka ngula mina puḻkangku pitjala puyinu. Ka uṟu puḻkaringkula katuringu, munu waḻi
    panya puṯu uṉṯuningi. Ka witu alatjiṯu ngaṟangi urinytja wiya.
  cwe-cwe: iyo kalinga fana munhu yoyazengile kaye kwa kuhimba chandusilo muuluwe
    na kuzenga kaye yake baho. Mvula ng'hulu viitonyile, mazi mengi yaitowa kaye ija,
    mbali haitingisike kwaviya ikala izengigwe vinogile.
  daa-NT: Gem ŋaar-ak ar gem kaak pina gero. Ŋa eciriy ja beenay baata, ŋa paayiig
    dulaayinna ku gerdi ho ŋa teesiy pine ar gem kaak pinig geriy ka maari. Paa kat,
    ya tambal aaɗji sa ŋaa eeziyɗo, asaan ŋa pin bombo.
  mlp-mlp: '@see-verse:LUK.006.047'
  ape-C: Eshesh douk kabi anan arman douk nakitak narok nuwagos arigaha nabuh nasuhw
    burbudu aria nakitak nawu uroruh aria narok ananit urupat iri. Douk narokat wosik
    aria eshah harari worub bau bat aria babirak ba madae butukat uwe, uwok.
  bgs-bgs: Iring sikandin katô manubù na igimu ka balé. Igkali sikandin tun ta madalám,
    asta igpatindág din tô balé tun ta batu. Tô igbahà tô wayig, idungguan tô balé
    din. Asal ándà kakálláng tô balé, su tuu masarig tô pónsadanan.
  faa-faa: '@see-verse:LUK.006.047'
  kik-kik: Ahaana ta mũndũ waakaga nyũmba, ũrĩa wenjire mũthingi, akĩũrikia na akĩwamba
    igũrũ rĩa ihiga. Hĩndĩ ĩrĩa kwagĩire mũiyũro wa maaĩ, kĩguũ gĩkĩgũtha nyũmba ĩyo
    na nditi, no gĩtiamĩenyenyirie, tondũ nĩyaakĩtwo wega.
  cap-NT: Jalla nii z̈oñiqui kjuya kjuychic̈ha. Primeraqui yoka jwetchic̈ha, maz zalzjapa.
    Nii mazquin zalz̈cu, jalla nii maz juntuñ chjuczic̈ha nii kjuy simintu. Nekztan
    kjuya pirkichic̈ha. Wiruñaqui tsjii puju kjaz chjijpi ojkchic̈ha, walja pjatsi.
    Nekztanaqui nii kjazqui ojkchic̈ha, kjuya t'eznata. Pero anapan t'ezñi atchic̈ha.
    Nii kjuyaqui maz juntuñ kjuytatac̈ha.
  ksr-ksr: 'Iinoŋ motoŋqeqe eja kokawaa so kolooja: Eja iikanoŋ miri memanjeŋ roŋ
    koriga osoŋ kemeŋ tandoya jamo kowonjiŋ (simeŋ) qaganoŋ kuuŋ meŋ kotiiro nano.
    Kaeŋ nano koŋuru kambanoŋ apu gboulu somata qeŋ miri batuyanoŋ kuuroto, awaagadeeŋ
    meŋ mejugoro nanotiwaajoŋ kumambaajoŋ qeŋ bimbimgoro kotiiŋ nano.'
  eng-TNT: 'He is like a man which bilt an housse: and digged depe and layde the foundacion
    on a rocke. When the waters arose the fludde bet apon that housse and coulde not
    move that. For it was grounded apon a rocke.'
  sbs-sbs: Ukola sina muntu yo zaka inzuvo, ya va shii chaku tunga mwivu, ni kuzaka
    musumo we nzuvo hebwe likolete. Mi muunda haukeza, ni menzi mangi kuvuvila he
    mota lyenzuvo, Kono kana abai nyanganisi, kakuti iva zakwa hande.
  sue-sue: Ema awa nu ema zo so wenua ago ine awa. Nu gita ura me wamuro zasiwi potiro
    susu gaenu zewai wenu amire so potinu dopenua awa. Ama ou wama munu ou sumuro
    muro so awa kaka musunamu wenua. Nera kota, ema awa so ewanana wenua.
  fra-NCL: Il est semblable à un homme qui, bâtissant une maison, a creusé bien avant,
    et en a posé les fondements sur le roc. Une inondation étant survenue, le torrent
    s’est jeté contre cette maison, et il n’a pu l’ébranler, parce qu’elle était fondée
    sur le roc.
  bhg-bhg: Awa kariwa engo, embo da (1)mi mando ain eite dasivi uro ugonubé banga
    tamonda duredo dadorisina. Edo wa desiri un duga uwasi gogorade gundo mandoda
    dorisina. Ata mandoda dasivi banga tamonda matu dadorisina, awatedo, mando jipae.
  snn-NT: re'o huë'e yo'oguë'ru ba'iyë. Ja'an huë'ere yo'oguë, ai rëiye no'ani, gata
    yija tëca no'ani, huë'e ture gata naconi guioni, re'oye pë'npëni, re'o huë'ere
    nëcoji. Nëcoguëna, ja'nrëbi, ziayabi ai co'jeya rëoni, ai saoya ti'anguëna, baguë
    huë'e gurujaima'iji, gata naconi guiose'e sëani.
  atb-NT: Haú yuq gi, wahpang yhûm saî le, nik nik du luî a dui é lunghtân htoq má
    apûn awang hi é sû eq wuí lhê. Wuì jê lò luî wuibaù pê èq yhûm haû lé lo gùn kôlhang,
    ging ging tíng tíng saî to bê nghut luî, haû lé a wó gun nhún.
  wro-wro: Kądjindja kąnuŋ i:dj a maiarum mąŋgandeŋiri, aua tjḁri geŋiri tjalani,
    maiarum mąŋgandeŋu kaiugu nąnja; worumbąm mąŋgeŋgunal, maro:ralim dai mąŋgo:na
    maiarum ma nąnja, kądjinba jḁlala pąmo:nja, gewunja tjḁdąm mąŋgandiena.
  cek-AK: 'anih loe im sah kami maeto hoiah anghmong, anih mah long to kathuk ah takaeh
    moe, thlung nuiah im to sak: tuiphu angthawk moe, tui mah to im to tanawt naah,
    thlung nuiah sak ih im ah oh pongah, anghuen ai.'
  bkd-bkd: Agkailing haena hu etaw ha migbalay ha migbangbang hu tungkay madalem dayun
    impas-ek din su tukud daw siela hu mga batu. Su mamahà naagiyan haena hu wahig
    ba hurà gayed kakayug su balay ta tungkay nalig-enan.
  ctu-76: Lajalʌch bajche' juntiquil winic tsa' bʌ i mele i yotyot. Pero ñaxan tyam
    ti' piqui lum cha'an mi' tyaje' tyun ba' mi' wa'chocon i ts'ajquil i yebal yotyot.
    Che' ñac ti wen tyʌm'ʌ ja' c'ʌlʌ ti ochi ti ma'tye'el. Wen tsʌts ti' jats'ʌ otyot
    jini ja' pero mach'an ti nijcʌyi otyot como tsʌts ti ts'uyle ti' pam tyun.
  lac-NT: Raji' irej a mac t'aj. Quire' ber caj u c'ʌxaj yatoch, tam caj u pʌc'aj
    yoc yatoch soc mʌ' u riquir. Ca' bin tac u ch'icyum ic' ca' bin buruc, mʌ' u riquir
    quire' jach tam caj u pʌc'aj yoc yatoch.
  xla-xla: Ya꞉ye oplamita aya hamama munamu sikemte mumuwalepo alumiti kellepo aya
    halë epapele some halapo. Adipalati, yúta pupo tulumama aya dla heyulati ayata
    podokalamhamastana. Ayata me-ka꞉pi kokalepo poluwapo.
  xav-NT: Taha wa, wa za ĩ̱nhimiroti 'madâ'â'wai ãma simiré'é, 'ri'wa na. Aibâ hã
    ma tô ab're, 'ri da, ti'ai 'rowi ẽne hã ĩnomro u. Tawamhã ma tô ãma tipahâ, ab're
    na. Ab're 'rehâ di oto. Tawamhã ẽtẽ nhisiwi ma tô 'ri, aibâ hã. Tawamhã âpré wamhã,
    â hã ma tô 're praba, 'ri u. Tete na ma tô 'ri hã 'manha, aibâ hã. Taha wa, rési
    ãna te 're sa, 'ri hã.
  cuk-cuk: We-dule-gwensak na neg-sobbargu, yaa akwisad, matusur akwisad, degi, neg-e-saila
    akwa-birgi mesisad. Diwar noargu, diwar binnasur a-neggi yolenonikid, degite,
    gwen neg ogiglimaksasulid, ar ade akwasaila-birgi neg nue-sobar siid.
  tbf-tbf: Eie a malan mi ka ta nga tsana mi vonuo ese ta nga reiv peuk beitsak i
    keim nge voturie man arir mi vonuo i popon mi ropoil. Mi taev a nga nemei nge
    soraran ian mi vonuo eiekesen a kap nga oit nia une, simi vunan a nga tsang vititirie.
  uig-CYR: У худди чоңқур колап, улини қорам ташниң үстигә селип өй салған кишигә
    охшайду. Кәлкүн кәлгәндә, су еқими у өйниң үстигә зәрб билән урулғини билән, уни
    мидир-сидир қилалмиди, чүнки у пухта селинған.
  ikw-NT: O yiri otu nwerukna noowu ọro, o gwubna ẹli nkarị, tụ ntụ-ẹli a n'olu rugwu.
    Nga mgba-mini ẹli gbarụ, kwna ọro wam, o nwée rikne kwnadna ọro wam, kwnornu nụ
    be wusiri a rikne.
  khs-khs: '@see-verse:LUK.006.047'
  dwr-ENT: ኢካ ጎሊያ ኬፂዴ ዳሮ ኦላ ቦኪዴ ዛላ ቦላ ጊንቢዴ ኬፄዳ ኣሳ ማላቴ፤ ዲዑ ዲዒዴ ሄ ጎሊያ ሱጊናካ፥ ሚኖ ዛላ ቦላ
    ኬፄቶ ዲራው ቃናው ዳንዳይቤና።
  pma-pma: Kei suval meatin tai koa mul vati eim omon. Sakini va lekat ai keil koa
    marmarite ka keih vahi pos keil teni. Evus, vati revi pos keil enek, ka mum vasin
    eim omon. Evus, navong ous mus ka eang mai keih mukave, sakras vou lin eim omon.
    Vuo, eim omon mules mulomal keih.
  atd-NT: '@see-verse:LUK.006.047'
  tel-2017: వాడు ఇల్లు కట్టాలని లోతుగా తవ్వి బండ మీద పునాది వేసిన వాడిలాగా ఉంటాడు.
    వరదలు వచ్చి నీటి ప్రవాహం ఆ ఇంటిపై వేగంగా కొట్టినా దాన్ని బలంగా కట్టారు కనుక దాన్ని
    కదిలించలేక పోయింది.
  hat-BSA: Li tankou yon nonm k ap bati yon kay, ki te fouye fon, e ki mete yon fondasyon
    sou wòch la; epi lè inondasyon rive, tòran dlo a pete sou kay la, men li pa t
    kapab souke l, akoz ke li te byen bati.
  top-NT: Cha̱tum chixcú tláhualh ixchic, pu̱la ca̱huáxnalh pu̱lhmá̱n hasta táka̱sli
    chíhuix y aná ma̱tí̱ju̱lh ixcha̱ya. Acxni stacli kalhtu̱choko, lákcha̱lh chúchut
    pero ni̱tú tlahuánilh porque xacha̱ya tla̱n ixti̱jú nac chíhuix.
  msk-msk: Yaan na otaw maynang gabaray na yagakotkot nang mararum kay yoonay naan
    sang bato. Laban madigun yang kanaan baray. Kayan yomaa nang dagdagu, byobontol
    nang baa yang baray toyo wa akatangkug kay madigun yang pagkaimo, yoonay sang
    bato.
  gyr-NT: ahe inungar tuprɨ ité acoi ava oyapo vahe güẽtara ita harɨve yepi. Yɨpɨndar
    rumo oyoho pɨcucu rane ité ita harɨve imopuha ãgua. Yepe ahe oɨ upe oyepota tẽi
    ɨvɨtu ai, amarusu reseve oinupa pĩrata tẽi, nomboyerocuai eté rumo. Esepia niha,
    vɨreco ité ovɨ̃racuasa.
  kmh-kmh: bi man kilis ar ak korip gek, ñiŋg wilik apiy ma dand amnak rek ak mindpay.
  ukr-ONPU: Він подібний до чоловіка, що, будуючи свій дім, вкопав глибоко та поклав
    основу на камені. Коли прийшла злива, і потік вдарив у той дім, то не зміг його
    похитнути, бо він був добре збудований.
  emi-emi: Ia nongina lo ateva taumattu ghe kai liu siola, me ghe atulula alena ateva
    epona tale atu. Nau eteva ateo ateae ghe ghoala, me ghe akala poila ale ateva,
    karika poi ghe aisiisiaala, poli ghe atulu ekorokoronganaailiiela.
  zpv-NT: Xñah ba ziga xñah tuhbi bwiinn nin bazaꞌ tuhbi yuuꞌ. Galoh gudaꞌhn ba gueeta
    rooꞌ chiꞌchi bwiꞌhnn ba simieentu yihca tuhbi dxiah. Ya chin guyaꞌloh yuuꞌ, chiꞌchi
    biaaba tuhbi ñihsadxiah xihn, bieꞌta tuhbi ñihsyuhdoꞌ guiꞌw hasta bwiꞌhnn bwiinn
    chi yuuꞌ. Ya ñihsyuh chi guhcacaaꞌhan tihxi yihdzi ba per nin blaaquiꞌhn ayi bañiꞌbin
    yuuꞌ chi laasii dziꞌtsi bidxiꞌdxiun yihca dxiah chi.
  gux-gux: O tie nani ya nilo n den bua ki maa li dieli. O den gbiidi ŋali ke li ñuagi
    ki pundi ku tangu, ki pu li tanpuuli ku yaapo ki maa o dieli. Li ñingocianli n
    den cua ki puubi ki tugi li dieli yeni, maa den fidi ki ŋmiagi li kelima li den
    maa ku tangu po.
  kos-kos: El oana sie mwet ma musai lohm sel. El pukanak acn uh nwe ke el sun eot
    ku uh, ac el oakiya pwelung lal fac. Sronot uh ac fah tuku fungulya lohm uh, tuh
    koflana ikruiya, mweyen ku oakwuk lal.
  ibo-ibo: Onye ahụ yiri nwoke wuru ụlọ, onye gwumiri ala, doo ntọala ụlọ ahụ nʼelu
    oke nkume. Mgbe idee mmiri bịara were ike ya tie nʼụlọ ahụ, o nweghị ike ime ka
    ọ maa jijiji nʼihi na e wusiri ya ike.
  yml-yml: Toꞌaiyogona ꞌatumaina nagami yana kabutuꞌu ꞌatumaina i venuaꞌivineni, ꞌogola
    faꞌalidi i ꞌewadi wata ovu manamanawedi i aladi bega yana vanuga matatabuna i
    yogoni. Tutuyanina ꞌwei i ꞌwei, weyagata i obu, yana ꞌatamana i sesei vanuganina
    kebu i da ꞌetofoiaga fai vanuga faꞌalina i yogoni.
  ory-ory: ସେ ଏପରି ଜଣେ ଘର ନିର୍ମାଣକାରୀ ଲୋକ ପରି, ଯେ ଗଭୀର ଗାତ ଖୋଳି ମୂଳଦୁଆ ପଥର ଉପରେ ବସାଇଲେ;
    ଆଉ, ବଢ଼ି ହୁଅନ୍ତେ ସୁଅ ସେହି ଘରକୁ ପ୍ରବଳ ଭାବରେ ଧକ୍କା ମାରିଲା, କିନ୍ତୁ ତାହା ହଲାଇ ପାରିଲା
    ନାହିଁ, କାରଣ ତାହା ଉତ୍ତମ ରୂପେ ନିର୍ମାଣ କରାଯାଇଥିଲା।
  bzj-bzj: Ih da jos laik sohnbadi weh di bil wahn hows, ahn dehn dig deep dong soh
    dat dehn ku put di fongdayshan pahn rak. Wen dehn ga flod ahn di riva rayz ahn
    wap gens di hows, ih stan op schrang kaa ih bil gud pahn rak.
  chk-chk: A wewe ngeni eman mwän a aüetä imwan, a tuw alololetiu o föri ewe longolong
    won achau. Iwe, lupwen ewe chanpupu a puwu o puiti ewe imw, ewe imw esap tongeni
    mächüngüchüng, pun a pöchökül.
  ssd-ssd: Taŋgo ande nu wande palmbim ŋga burok sarka sinam nzi kina le makek tugu
    ndame patika daŋŋgina taŋaŋ. Ŋgumneŋga kule suŋgo ndeka wande tumba kulisokŋgam
    kumuŋ kuga. Wande ta makek ndamembi daŋŋgina tukunu saŋgri ŋak minna.
  acr-TNT: »Waꞌ e canjunimaj rucꞌ jun achi xuyac jun rocho. Xucꞌot ri jul y lic naj
    xukasaj y xutzꞌak cꞌu lo ruparakan ri ja chwi abaj. Y echiriꞌ xpe lo jab, lic
    xnimar ri nimayaꞌ y rutzaꞌm ri yaꞌ lic xuroj rib che ri ja; yey ri ja xuchꞌij
    uchukꞌab, ma chwi abaj tzꞌakom lo wi.
  rop-rop: Im jis laik det men hubin bildimap im haus langa gudbala pleis brabli gudwei,
    en wen det fladwoda bin kaman, det fladwoda nomo bin deigidawei det haus, dumaji
    det men bin bildimap det haus brabli gudwei langa det gudbala pleis.
  mee-mee: Agau laeala ka baingana ma agau e bai ta kumangng ka bale te. Pala na i
    nge kilia lulu lakallo, na nge pulia bale puna ginggingngana lakallo ta lollo
    tatana reke bollalau. Ngarume na me potungana e bollau nge lele na nge pagitue
    bale laeala. Ava ke sane nge potusisia kurumea, bale laeala ke maispaikalle nga
    mogalo lona.
  mwf-2018: '@see-verse:LUK.006.047'
  dif-dif: Nau kana kulnuni jeribaka, nulu punga wotinala, nulu mikari bakunala, ja
    nulu marda kapara marda tulurani kuranala. Ja ngapa kumari matja wokarana, kaiarali
    nunkangupini pungani tertabanala ja ngandandarinala nina tamburibala, ngangau
    marda tulurani matja wotinala.
  gam-gam: Kambono numb takbon dje pille makimb wallko kal po, makimb yembe ku mal
    dongall paro al woro take pagiye. Kam kerman tondaka, nu tonda ba, numb ge take
    dongall ye pagiye pille, nu to i er napunda.
  nou-nou: Embo awa teta embo mando eiedo ititisira awa inge. Tutuvi uro tu be tuda
    ngambedo tutuvi derido ganuma wawara etiri wosedo amimi etiri tutuvi awa goroba
    edo dederisira. Ainda amboda umo bojedo mando awa dorisira te mando awa wasiri
    ae ko ainda be awa embo awa uso mando awa itido gogo isira awasedo.
  mqb-NT: Winen a ga minje nà, tu ɗo sə ndakay doh. A pak saray a nà, a la məke
    səɗek dezl pə pəkəraɗ, a pəkay ahay saray su doh anahan pə pəkəraɗ ata wa kutok.
    Zəlaka a haway ahay, a van nga anà doh a mi ɗezl ata awan, əna doh ata kə̀ mbəzlak
    bay, anga saray su doh ata ma pak a lele.
  ape-B: Echech douk kobi ananu alman douk naitak nabo bobigas nagluk aliga nabih
    nasuh bulbudib ali naitak nau ulaluh ali nalak ananitu wilpat uli. Douk nalatu
    kalbu ali echah halali wolub bau batu wakuli babilak wo butukatu e.
  grc-F35: ὅμοιός ἐστιν ἀνθρώπῳ οἰκοδομοῦντι οἰκίαν, ὃς ἔσκαψεν καὶ ἐβάθυνεν καὶ ἔθηκεν
    θεμέλιον ἐπὶ τὴν πέτραν. Πλημμύρας δὲ γενομένης, προσέρρηξεν ὁ ποταμὸς τῇ οἰκίᾳ
    ἐκείνῃ, καὶ οὐκ ἴσχυσεν σαλεῦσαι αὐτήν, τεθεμελίωτο γὰρ ἐπὶ τὴν πέτραν.
  cav-NT: Anicuaretu beta ecuita etare caticuareque ecatse. Icueneratu deda purucuare.
    Puru jadya aatsu tujatu tumu ebari dyaque yahua pajidaju dudu cuana puchacuare.
    Jida deda tujatu puchacuare ni eje tupu bucucunuca ishu ama. Peya bacue mejijiju
    jutidya etare caticuare. Cueri pesitanatsutu ejuri casada tsehue etare ecatse
    catsaqui jucuare. Icueneque etare pujija eaque casada neticuare. Rihuicuare ama,
    dudu cuana yahua pajidaju casada epucha tibu. Peyara etare acuareque bacue rihuicuare,
    mejijiju jutidya dudu cuana epucha tibu. Pana aputatere jucuare. “Era bahuityayaque
    bacatsu era amereya eque juya cuanaque tuna yahua pajidaju etare caticuare buchique.
    Tuna tuna ni eje tupu yuamaturatana ishuque ama. Era amereya eque ama juya cuanaque
    bacue mejijiju etare caticuare buchique. Tuna tuna pana aputatere jubuque, —jadya
    tuna Jesúsra acuare.
  kgp-NT: Ĩn han mũ ri ke vẽ. Ũ tóg, ti tỹ ĩn han jé tóg kũm tĩ, kã há tá. Kũm kỹ
    tóg pãró kri ĩn han mũ sir, pãró kri tóg ti nũna gunhgunh mũ sir. Kỹ vãhã goj
    tóg var mũ, kỹ tóg ĩn kri rũm ke mũ, goj var ti. Hã ra ĩn tóg jẽ nĩ. Ti kókég
    tũ tóg nĩ, goj var ti. Ti tỹ pãró kri jẽ hã kỹ tóg tar jẽ. Ge ti nĩ, ãjag tỹ inh
    vĩ ki króm kỹ.
  bvd-bvd: Nia 'e 'uria ta waa bae saungai luma, ma ka 'elia luma nai ka boongai fafona
    fau lalifuu nai. Bae ute dao ka 'arungi toi, ma kafo igwa ka liu toi ma sui boroi
    'ana luma nai ka ngilo ka too gu 'ana, sulia kera saungai diana ai ka tio ngado
    fafona fau lalifuu.
  ukr-1871: 'подобен він чоловікові, будуючому будинок, що викопав глибоко, й положив
    підвалину на каменї; як же повідь настала, наперла бистрінь на будинок той, та
    не змогла схитнути його: збудовано бо його на каменї.'
  apz-apz: Oso hwe huhwo sohwo kako aꞌamu fihwo ango wopɨngo wamolɨmo loso sohwo paꞌnyo
    hweho. Kako hwosaꞌimo mno kengomoꞌmo ijɨhwosi hwosaho nɨhuꞌno yokumpohnꞌnyo wawontɨmontonoho.
    Osopo ango yokumpohnꞌnyo molososo ango huhwo sohwo wonyo mmoꞌnonehoho. Oꞌo, ifofo
    engo ihwosi oso ango huhwo sohumo mojwohafonehoho. Hwapɨngoso kakwoꞌyohwo sohwo
    hwosaho yokumpohnꞌnyo molinyofoho.
  eng-AOI: “You are like a man who built a house for himself. First he dug a deep
    hole. He kept digging until he found hard rock. Then he built his house on the
    rock so that it would be strong. Then there was a big flood. The water hit the
    house, but it didn't push it over. The house still stood firm because the man
    had worked well and built it very strong.
  yon-yon: '@see-verse:LUK.006.047'
  poi-NT: Mijex juuts tu̱m pɨ̱xiñ wɨa̱paap it́ɨcwat. Wiñt́i iwɨ̱tajcúmpa jojmɨ iga
    icpɨɨma̱p jém tɨc tsaayucmɨ. Jesɨc ocmɨ cuando compa jém nɨ, pɨ̱mi ictsɨ́y jém
    nɨɨco̱ma jém tɨc. Pero d́a wɨa̱p ictsɨgóy ni imɨswatpa porque acpɨɨma̱neta̱ tsaayucmɨ.
  wuv-wuv: Hia ale'ei hemea fadufaduaa humu, hemea na agifawalalonaa pu ei u pafoo
    na'a. Ma nawe nomai fei baua mamaua ma hapunai'onaa fei humuna, ma'uaa lomi na
    nueipa'ia, uaa na fadufawe'ia.
  quf-NT: Uk runami wasinta shachinanpaq puntataqa kusa rurita simintuta rajar, rumipa
    ananmanta shachiran. Chaymanta riyu untamur, chay wasipi wipyakarpis mana kuychiylamatapis
    puytiranchu. Chaqa kusa alliri shasha karan.
  yuw-yuw: Amna wo yu böc toctocha tac. Tongo gopma giuna omoce sinom sop koroc ohogoc.
    Tuna böc orungo sop tumoc omoce akep sinom tongga idiya böcno temongmun öantac.
    Tuna mit yamuc öngkorop tongga böc wo koreantac mahong amna worocho böcno ogepma
    koingo sinom togocmaha tongga böcno maköndet ongic.
  hus-NT-1971: Pelchic xe’ ejtil i ts’ejcom ata ax in oc’ox tsaja’ lej luputh ma im
    baju jun ti c’uajat i t’ujub. Tats tin mo’ca’ in t’ujub cub abal ca tsapic cubiy
    an ata. Lej puhuey am pulic itse’ ma an ja’ im baju in acan an ata, ani yab paclun
    an ata cum in cua’al in lej alhua’ cub.
  med-med: Wamp ei, wu ti manga rakʉmba pilpa, unt mʉi ila kut tʉpa mana mba kʉn,
    ku mam mbʉ, kandpa tʉpa kʉn, pol ila mang rakʉpa mepa oⱡa urum. Wote, kona ndamʉng
    tʉma ropa, nu kui omba, kʉpkʉ ropa etʉm ei kʉn, manga ei omba, mana pi napʉtʉm,
    mon! Nambuⱡ emel, wamp ei ndi, manga ronduⱡ ei, ku pol ila rakrʉm ei ndi, gi nimba
    anggʉtʉm.
  bch-bch: Ei mambe eaba ikado luma, be ilei baba ga isulug gadio tau ta ipagun luma
    aea kadanga gadae ngan pat. Ga kus ta oanga imasesel ga inam ta idae tul ngan
    luma toa oa, be irangrang ngan inuga luma mao, ngansa ei ikado luma kemi ga matua.
  cco-NT: i̱ dseaˋ íˋ lɨ́ɨiñˊ la lɨ́ɨngˊ jaangˋ dseaˋ i̱ cajmeꞌˊ co̱o̱ˋ ꞌnʉ́ʉˊ. Jo̱
    i̱ dseaˋ íˋ, nʉ́ꞌˉguɨ e nijméꞌrˉ e ꞌnʉ́ʉˊ do, catá̱ꞌrˉ tɨɨˉ fɨɨˋ e aꞌˊ jo̱guɨ
    caséerˋ có̱o̱ꞌ˜ cu̱u̱˜ e cóoꞌ˜ eáangˊ, jo̱guɨbaꞌ cajmeꞌrˊ e ꞌnʉ́ʉˊ do. Jo̱ mɨ˜
    cajáˉ jmɨ́ɨˊ dsiing˜, dsíngꞌˉ caꞌíˉ jmɨɨˋ e tɨɨˉ e ꞌnʉ́ʉˊ do, jo̱ dsʉꞌ jí̱i̱ꞌ˜
    co̱o̱ˋ jaˋ eeˋ calɨ́ngˉ, co̱ꞌ teábˋ eáangˊ siꞌˊ.
  deu-1951: Er ist einem Menschen gleich, der ein Haus baute und dazu tief grub und
    den Grund auf den Felsen legte. Als nun eine Überschwemmung entstand, da prallte
    der Strom an dieses Haus und vermochte es nicht zu erschüttern, weil es gut gegründet
    war.
  alq-ALGNT: Aa a8iag mi maia tabickotc nabe 8e8enda kagi migi8amikedj ejinagozidj.
    8asag ki monaidjicki8aige acitc asinikag ogi iji sakakisidon omigi8am. Apitc dac
    ka mockaanig sibini, ka8in odji mazikasini omigi8am osa ki kitci sogakisini.
  ixl-NNT: as ech bꞌan taꞌn u uxhchileꞌ echeꞌ umaꞌl u naj uvaꞌ kat ilak vikabꞌaleꞌ,
    tan kat ikꞌot naj u juleꞌ. As nimal kat taqꞌ bꞌen naj u juleꞌ techal kat ilej
    naj u sivaneꞌ. As kat ichabꞌa naj taqꞌat bꞌen u tzꞌajeꞌ tetz u kabꞌaleꞌ viꞌ u
    sivaneꞌ. As tul kat ul veꞌt umaꞌl u mam jabꞌal, as kat sipkꞌu veꞌt unqꞌa jobꞌich
    aꞌeꞌ. As jankꞌal chit iyakꞌil u aꞌeꞌ kat ul iputzꞌ tibꞌ tiꞌ u kabꞌaleꞌ. As yeꞌl
    u kabꞌaleꞌ kat tiini, tan chabꞌamal ikꞌujebꞌ u kabꞌaleꞌ viꞌ u sivaneꞌ.
  boa-NT: Muurá tsaapi ánúmeííbyé cóhpéj nétsihdyu ávyéta páñé itséhdíhyejújɨri íapɨ́hajcúné
    wáduhcúhi. Aaja tsá nújpabya wááóítyuró ávyéta cóhpé teja méénúmeíñélliíhye. Ehdu
    muurá tahñéjté oke lléébome ijcyáhi.
  quh-NT: chay runaka uj sumaj wasichaj runaman rijch'acun. Chay wasichajka ñaupajta
    allin uqhuta allarka. Sinch'i rumi patapitaj wasita sayacherka. Mayuta yacu wasarispa
    callpawan chay wasiman chayarka. Wasita mana cuyurichiyta aterkachu rumi patapi
    sumaj sayachiska caskanraycu.
  kwi-kwi: Sun awane yal sara. Ainkih kul uktakima kɨhtawane, usne ukta yal sara.
    Pi pɨnkane, yal nainshina. Yal ukta sarɨt akwa, pine yal kwasachi.
  agm-agm: 'So utaaho kɨmomatiyahore: Ko aŋaaŋɨ aŋɨmatɨtandɨhura yapɨpatɨ watɨpɨhatɨ
    nawɨhaisɨhatetɨ anɨmwaahɨpatɨ baahɨ mɨhaapɨ yamwaataise. Yamwaatosatɨ yasɨha wiwatosatɨ
    simenɨhandɨ sanyoaayatɨ wiwatɨ yasɨha tɨpɨhaatɨ mɨhondaise. Mɨhotatosatɨ aŋaaŋɨ
    akaaŋaaŋɨ kasɨnapɨ watɨpɨhaaŋɨ ahominahaaŋɨ anɨtisatɨ aŋɨmatataise. Aihɨ wipatɨ
    itɨ nambɨtɨhɨrɨ noaipatɨ wipɨwatɨ itɨ nambɨtɨrisatɨ usepatɨ usepuwataatɨ aŋaaŋɨ
    netɨ ikɨpindatɨ kwɨtɨwihɨhandɨ kandɨ wɨndɨ namaayase. Sandɨ ketɨ namaayasɨtɨmandɨ
    amɨ utaaho itatamanatɨ biyatɨ gwɨnyaatɨ anɨtisatɨ watɨpɨhaaŋɨ aŋɨmatihe.'
  ubr-ubr: 'On on ato orot ba, an goa eyoyonin: on dogu isar isur inai babanai bag
    ato arir ann on agim tefanai irou. Sareu gagamin igat goa irab baise goa on men
    fofonin itiyuyun yabin on goa wawanin wat iyon on mes.'
  tsw-NT: U ta̱ cuꞌun vuma na aa suwusa usaa, reve u ka̱pa̱ wa̱cin wu usaa a̱lungu,
    reve u suwa ikyun yu usaaꞌa uba̱ta̱ o ugbamu. Ana mini ma gbain ma̱ ta̱wa̱i, a̱vu
    u keɓe usaaꞌa, agba u gura varu yi shi. Ana wo oꞌwoi a suwa niyi ulobonu.
  cax-NT: ichepecacati tacanati taman ñoñünrrü masamunuti ipoboti. Primero bapauruti
    cürrü bien otüüsa. Iñatati nitümo porrü onü canrrü. Numo tüchauqui manu niporrti,
    rrobeoca, ataso sapoco uirri. Uüno. Iñatai turrü itupecu manu porrü fuerte nurria,
    pero chüpocoropü uirri, itopiqui ane nitümorrü onü canrrü.
  aia-aia: '''Iia ''a ''onaai sae na tagoraai ruma. ''A ''e''eri ganu dio tarana na''i
    hunganai hau. Na''i ''oha na to''o i rangi raha mana ahe ''a to''iai rumasi, ni
    rumasi ''a ai''a ''iha''iha, suria ''ia mo''o na tagoraa ''a tagora ha''ababaua
    goro.'
  srp-1865: On je kao èovjek koji gradi kuæu, pa iskopa i udubi i udari temelj na
    kamenu; a kad doðoše vode, navali rijeka na onu kuæu i ne može je pokrenuti, jer
    joj je temelj na kamenu.
  agt-agt: te meangarig kid ta magbali en nga nagpili ta maladda na arigi kapye na
    kid ikali ta pake adalam. A sangaw am dumatang ya layus ikid na kasikanan na arut
    a awena matukalit na bali na en, te pake maladda na bali.
  lug-lug: Afaanana ng’omuntu eyazimba ennyumba, eyasima omusingi wansi ennyo n’atuuka
    ku lwazi. Amataba bwe gajja, ne gajjuza omugga tegaasobola kunyeenya nnyumba eyo
    kubanga yazimbibwa bulungi.
  yby-yby: Wewena makolimoya numudala vekolo maya aleya liyekoko ahodaya heko hulo
    yeikamau oko vibo numudalaya go napa niseko ito yasi napa niseko ahuhu napa niseko
    liboma ehada mupilalo vibo nenako, momoga amoko elewole oko nebo ne.
  heb-heb: דומה הוא לאיש בנה בית אשר העמיק לחפר וייסדו על הסלע וכבוא השטף פרץ הנהר
    בבית ההוא ולא יכל להניעו כי על הסלע יסודו׃
  mpp-mpp: Aime ngic monic ye mac banale milu himong falime fapacladeng fikeme yogolec
    kwelina bosingngine wickeme hauwec, ngic yogo ye ingucne. Ye mac sanangne bawecte
    mac lumongtowa kwesilu mi basowalewec.
  apb-apb: e urihana iinoni saenanau e tohue nume ingeie aana e eli kokoro talana
    mo hunu, na e ne'ie mo heu i poo-pootana mo hunu aana nume ngeena. Oto lae-lae
    maholo wai kei kone na kei halolo aana nume ngeena, ta'e hule aana e sa'a asule'i
    ike, aena aana e tohu diana aana.
  san-TEL: యో జనో గభీరం ఖనిత్వా పాషాణస్థలే భిత్తిం నిర్మ్మాయ స్వగృహం రచయతి తేన సహ
    తస్యోపమా భవతి; యత ఆప్లావిజలమేత్య తస్య మూలే వేగేన వహదపి తద్గేహం లాడయితుం న శక్నోతి
    యతస్తస్య భిత్తిః పాషాణోపరి తిష్ఠతి|
  ben-IRV: সে এমন এক ব্যক্তির মতো, যে বাড়ি তৈরির দিন খুঁড়ল, খুঁড়ে গভীর করল ও পাথরের
    উপরে বাড়ির ভিত গাঁথল; পরে বন্যা হলে সেই বাড়ি জলের প্রবল স্রোতের মধ্যে পড়ল,
    কিন্তু বাড়িটিকে হেলাতে পারল না, কারণ বাড়িটিকে ভালোভাবে তৈরি করা হয়েছিল।
  ntu-ntu: apule ncblo kx wzti-angidrle ma nyzde. Ekqtiole gq lr nctrpou ngrdeng,
    vzo la. Kxmule-esz' nenq kxetu wq x yrplatr ma kc, a' trwxlikiou, murde wzti-angidr-pnzle.
  pan-pan: ਉਹ ਉਸ ਮਨੁੱਖ ਵਰਗਾ ਹੈ ਜਿਸ ਨੇ ਘਰ ਬਣਾਉਣ ਵੇਲੇ ਧਰਤੀ ਡੂੰਘੀ ਪੁੱਟ ਕੇ ਪੱਥਰ ਉੱਤੇ ਨੀਂਹ
    ਰੱਖੀ ਅਤੇ ਜਦ ਹੜ੍ਹ ਆਇਆ ਤਾਂ ਲਹਿਰ ਨੇ ਉਸ ਘਰ ਉੱਤੇ ਜ਼ੋਰ ਮਾਰਿਆ ਪਰ ਉਸ ਨੂੰ ਹਿਲਾ ਨਾ ਸਕੀ ਇਸ
    ਲਈ ਜੋ ਉਹ ਚੰਗੀ ਤਰ੍ਹਾਂ ਬਣਾਇਆ ਹੋਇਆ ਸੀ।
  gvc-gvc: Wʉhʉ dahreriro yoaro sehe jira tina. Tiro cʉãa coparire tãa wapai to sʉchʉpʉ
    saha, wʉhʉre noano dapo dʉcaha. Tí wʉhʉ noano to yoari wʉhʉ jiro dia to minichʉ
    tuaro to cotiãpachʉta tí wʉhʉ noano tjuaha.
  mwp-mwp: ‘Matha kedha mabaygan ngadh mina lag moeydhan; nuydh kulay Anaran koey
    mulupa kulapa, a koey ridhanga nan kulan malan. Koey bubunu nanga nan garguy mayginga,
    kuykul thoeyayginga, kedha zoenguz kedha na balbaygi boeradhoeranu moeydhayzinga.
  ksj-ksj: Aniꞌe raha huꞌi vohutuna ovoadu vatava riḡa rana neḡa ohoneꞌeteꞌe vazeḡa
    heuḡa. Zobozoboꞌa feuradu ne eꞌe haganine, ne aꞌe edau gigaraꞌuma, mazaḡa haba
    riḡano ogoraro.
  sbk-sbk: Alengana no mntu yazenga enyumba yakwe, omwahale abana pansi, tee nazenje
    omsingi owenyumba pamwanya eyemwala imara. Amakoshi nagahenzele, na majenje agemenze
    gaikhomile enyumba, lelo segayizizye afwanaje yaze dwilwe shinza.
  mya-JVB: တိုက် ကိုတည် သောအခါ နက် စွာတူး ၍ ကျောက် ပေါ်မှာ တိုက်မြစ် ချ သောသူ နှင့်တူ၏။
    မြစ် ရေထ သဖြင့် ရေစီး ၍ ထို တိုက် ကိုရိုက်ခတ် သောအခါ ကျောက်ပေါ်မှာတည် လျက်ရှိသောကြောင့်
    မ လှုပ် နိုင် ရာ။
  kgf-kgf: Ic imuhucya imi ama memaŋ ʒé baec hiŋgac hiŋgarawac éséma baŋa mihicŋima
    imuac qahaiguc simeŋ haima mezac ésécnec. Doku yanda luma ama imi qeyec, néŋ hiabianec
    seligima naŋec imuac niŋ ménda mehiriyec.
  awb-awb: Néne ehweh irena sehgí ánímé nah píéh ánínká marakó íre wahto ubuqme nahwiahnsanse
    págege marákóráq pearéh ání tahnsane. Págege marákóráq kawerue pearéh púana anotah
    ibónsirana wání píéhtáq wene nah íre kúrugúruue sokogia peh págegeue kéhre.
  gdn-gdn: E ka apunu mosi e tawai bebedai uruba rorowa kawa-kawaya ukwatapu bebeda
    nunutapu ubumu ki maba. Awana goya bauwena tawa ki kweyana gwairi kwaewagawa ko
    tawa ki bebedai ragiragi kawaya uburawa ki pokere tawa ki eba gwairi-wena.
  nko-NT: Ogyi fɛ́ ɔhá ánɩ́ ɔbá beyi obu á, olegyankpá kwí mʋ́ ntswɩasɩ ɔbɔ́
    yɔ́tʋ bʋtá, ɔlɔwa ntswɩasɩ ámʋ dɩ́nká mʋ́sʋ́. Brɛ́á ntsu lɔ́bʋlá kɩ́tá mʋ́
    á, ɩmɛtalɩ́ kpɩ́nkɩ́ obu ámʋ, tsúfɛ́ oleyi mʋ́ wankláán.
  bsn-NT: Ĩ ũgʉ̃ ñagʉ̃mi gʉ̃tajãijʉ gojeri coaejocõari, botari rʉ̃gõcõari, vi bʉagʉre
    bajiro bajigʉ. Vi ĩ bʉaro bero, bʉto oco quediroja. To bajicõari, riaga jaicoatoja.
    Ti vijʉ ti jaiejacoaboajaquẽne, juriaquedibetoja ti vi.
  pib-NT: Jeji pixkalutni kamrupjitachri. Wale jitotlu. Teno rixlu. Sotlumta gogo
    ruglepokotlu. Rapompotutini wenu, yoshkigamtlu walepji. Gi rumkata kowjewjeretlu,
    gi rixanu giglepokotikwaka rutaaka.
  wiv-wiv: Ia e balika kaka kua e habatia na ruma, ki hovia na lovo loloa ki taruhia
    simen faundesion, ba muri ia ti habatia kana ruma. Ta noro kapou ni pado ni hununia
    na ruma. Mara beta ni hunu tuahia, na vuna e haba kemukemuha.
  reg-reg: Kasusana no munu unu ombakile inyumba yae, unu asimbile muno ansi, nombaka
    omusingi gwa inyumba kulutale lukomee. Anu induluma yejile, emigela ja manji njiibhuma
    inyumba, nawe katatulile kuisingisha, kulwokubha yaliga yumbakilwe kisi.
  mlh-mlh: 'Iŋoji ketigaqoqo ŋi yoore so fukega: Ŋi oiji pi babemiŋ miki yoŋ joroine
    sikeru rakaru otuŋine ko oŋgiŋ (simeŋ) paio igodoŋgaru basanaŋgame dimaya. Oŋu
    dimako kueyoiko damaŋgo obu yoiko soguine qaku pi botuineo bapakareyayoŋ, fiine
    akoŋ baku baporeko dimaya ore bajiiŋgo qaku bibieko sanaŋgaru dimaya.'
  gof-ENT: ኢ ኬ ኬፃናው ዚቂ ኦ፥ ኦላ ቦኪዲ፥ ጋርሳን ዴዒያ ዛላ ቦላ ኬ ኤሲዳ ጪንጫ ኡራ ዳኔስ። ዲዖይ ዲዒዲ ሄ ኬ
