  swh-1850: Huyo anafanana na mtu ajengaye nyumba, ambaye amechimba chini na kuweka
    msingi wake juu ya mwamba; kukatokea mafuriko ya mto, mkondo wa maji ukaipiga
    nyumba ile, lakini haukuweza kuitikisa, kwa sababu ilikuwa imejengwa imara.
  msc-msc: A ye iko bonlɔla, mɛn ka duu sen ka a la bon ju birin farakolo kan. Sanci
    ba nara, ji bɔra. Ji woyora kojuuya ka se bon wo ma. Kɔni a ma foyi si kɛ bon
    na, ka a masɔrɔn bon lɔni farakolo kan.
  ese-NT: Ohuaya tio canaje jjani emaco huasijje. Quea doe nee tio canaje. Majoya
    quea caꞌa nee nee nequinaje equi yamajjana. Jama acanaje ojaya equi. Equi iya
    majje ena quea quemo cueyanaje, beni quea quemo cueyanaje peaꞌai. Cuei jjayehuequiꞌyajo
    jaabichaquiꞌyo jjima equi cuanaje. Quea caꞌa iyame jojoya mi jaabichaquiꞌyonaje
    —Jesosa cua—. Jamaya ecuea esohui shajjaꞌajja majje miquianaya quea caꞌa cuaje
    ma equi jayojjaya.
  jac-NT: Lahan mac tuꞌ hacaꞌ huneꞌ naj iswatxꞌecan̈ yatut, iskꞌajahti naj txꞌotxꞌ
    masanto chaloti chꞌen chꞌen yu naj, yanayo naj xeꞌ teꞌ n̈a tuꞌ. Lahwi yah teꞌ
    xin, istit huneꞌ niman n̈ab, yapni elomaꞌ yich teꞌ, yajaꞌ maẍticꞌa lowto yich
