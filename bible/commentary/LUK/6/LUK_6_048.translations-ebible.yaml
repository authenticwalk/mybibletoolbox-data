  zav-NT: Gwxaquə'əlebene' ca to beṉə' ben yo'o. Na' gwc̱he'eṉe' zitɉw gwleque' lan
    yo'onə' de'en naquə de'e gual. Na' catə' bchoɉchgua yaonə', gwyec̱hɉən liže'enə'
    na' bito bebix̱ən cuiayi'in, c̱hedə' gwzo c̱hec̱hchguan.
  sgz-sgz: A ngoro kálámul erei a longoi kán rum máng kakas mai toros uradi sang i
    lal i iátin hat er i pálkibán bim. Io namur, a hus i ráin má a tibin i dan uri
    rum, má kápate sanrai rum erei kabin ngo rum erei a long timani má a tur rakrakai.
  kek-NT: Quixbec chi cham ut quixq'ue li cimiento sa' xbe̱n li pec. Quichal li hab
    ut quibut'ir li nima'. Coxsac' rib li ha' chiru li cab ut inc'a' quirec'asi li
    cab sa' xna'aj xban nak yi̱banbil chi us sa' xbe̱n pec.
  blz-NT: i ia koi mian men na tempo mangawawau laigan, ia nengkeke ala-alalom ka'
    nangawawau pandasi na wawona watu. Na tempo waa' mingiliu laigan iya'a, laigan
    iya'a sian koruntun gause wawauna moonggor.
  poe-NT: Na mé jehe sín tóyóhe̱ ijnko nkexro kjuíchꞌéna nchia la senó kꞌóxra̱ya chꞌán
    tòye̱ ni̱nka kíxin ntá sichꞌéna chꞌán nchia chrítaón tí tjo̱ a. A̱ ntá tió kꞌuánkí
    tí nta̱río la ikui tí nta̱ kꞌuíntate tí nchia, kjónté xi̱kaha la kꞌuátjoákohya
    la ní kuínkíhya tí nchia a kíxin jína tsíkꞌóna chrítaón tjo̱ tjekjen.
  san-TAM: 'யோ ஜநோ க³பீ⁴ரம்ʼ க²நித்வா பாஷாணஸ்த²லே பி⁴த்திம்ʼ நிர்ம்மாய ஸ்வக்³ருʼஹம்ʼ
