verse: LUK.006.048
translations:
  kpx-kpx: Ata moleu oe dua houmale ke nahate. Auna abata lovoi hade malei emee dua
    vai munee golomo au o houge hanunuu lohoge o keu bae hobelahalivebene. Kosealemo
    keu au o houe dua vanu.
  okv-H: Eto embo na bande gerikasi enda javotoho ta hoto koveto veto karu hamo ta
    tutuvi hurukasuja amo umo vuenga na puvuto tasuja te mane kohekasuja tutuvi koro
    hamo ta hurukari avoeto.
  tbo-tbo: Tauna mei tu lunuma. I ludomo hopu po dobu waigaigaimana ugolina a ogola
    i pati tatahi po hougana goila i hopuhopu po numana i launi. Tamogi ega ita guhuya
    babana i wogo imahiyeya.
  mal-C: ആഴത്തിൽ കുഴിച്ചു പാറമേൽ അടിസ്ഥാനമിട്ടു വീടുപണിയുന്നവനോട് സദൃശനാണയാൾ. പ്രളയമുണ്ടായി
    ഒഴുക്ക് ആ വീടിന്മേൽ ആഞ്ഞടിച്ചു. എന്നാൽ, അത് ബലവത്തായി പണിതിരുന്നതുകൊണ്ട് അതിന്
    ഇളക്കം തട്ടിയതേയില്ല.
  grc-SR: ὅμοιός ἐστιν ἀνθρώπῳ οἰκοδομοῦντι οἰκίαν, ὃς ἔσκαψεν καὶ ἐβάθυνεν, καὶ ἔθηκεν
    θεμέλιον ἐπὶ τὴν πέτραν· πλημμύρας δὲ γενομένης, προσέρρηξεν ὁ ποταμὸς τῇ οἰκίᾳ
    ἐκείνῃ, καὶ οὐκ ἴσχυσεν σαλεῦσαι αὐτήν· ⸂τεθεμελίωτο γὰρ ἐπὶ τὴν πέτραν.⸃
  bgc-bgc: वो उस माणस की ढाळ सै, जिसनै घर बणादें बखत धरती डून्घी खोदकै चट्टान पर नीम
    बणाई, अर जिब बाढ़ आई तो धारा उस घर पै लाग्गी पर उसनै हला न्ही सकी, क्यूँके वो
    पक्का बणरया था।
  khz-khz: Ia talima ta gena numa ekalaato vetaina. Lega etavi-lekwalekwaato, vatu
    atanai evega-rugaato, aonai gapata kamu vagi erakato, vonuma eroliato, na ati
    egalu-lauato, kwalana vatu atanai erugato gaurai.
  deu-TKW: Er gleicht einem Menschen, der ein Haus baut, der da ausgraben und vertiefen
    ließ und ein Fundament auf den Felsen legte. Als dann das Hochwasser kam, stieß
    der Strom auf dieses Haus, und vermochte es nicht zu erschüttern wegen seines
    guten Baues.
  zsr-NT: Nu ni nac ca bönniꞌ, catiꞌ benëꞌ lidxëꞌ, ga rëꞌ bchöꞌnëꞌ len bdxiëꞌ xlibi
    yuꞌu ga nac lu guiöj. Catiꞌ bötj gbaꞌu, bchöꞌn cuit yuꞌu naꞌ, san cutu guc uquíndj
    lei, le nulíb ga nac lu guiöj.
  lin-lin: akokani na moto oyo, mpo na kotonga ndako, atimolaki mabele, akitaki penza
    na mozindo mpe atongaki moboko ya ndako yango na likolo ya libanga ; tango mpela
    eyaki, mayi emataki makasi mpe emibwakaki na ndako yango kasi ekokaki te kobuka
    yango, pamba te etongamaki malamu.
  hns-NT: Oe ekgo aadmie ghat hai djaun gahier khodke aapan ghar ek barka patthar
    par banaais raha. Tab djab nadie tjahar gail aur halfa ghar par maaries, tab ghar
    na gieral. Oe to bahoet djabar se banaawal raha.
  noa-E: '@see-verse:LUK.006.047'
  eng-EMTV: He is like a man building a house, who dug and went deep and laid a foundation
    on the rock. And when a flood came, the stream burst upon that house, and could
    not shake it, for it was founded on the rock.
  mib-NT: Cúu i nájnūhun ɨɨn tēe jeē ní jeni de vehe de, te ni jete cúnú de nde ni
    nihīn de toto, te ni jeni de sɨquɨ̄. Te nuū ní ndaa yūte, te ni chundahá vehe
    ún, te tu ní cánda cuɨtɨ sáha, chi sɨquɨ̄ toto íin.
  lif-NT2: खे़न् नुःबा पाङ्‌यक्‍को हिम् के़जोःक्‍पा मना कुइसिःक्‍लो॥ खे़ल्‍ले़ हिम्
    चोःक्‍मा फाॽआङ् यो खाम् सिगाङ्‌बा यम्‍बा लुङ्‌ङिन् मे़न्‌याङ्‌ङे थारिक् तयु॥ हे़क्‍क्‍याङ्
    यम्‍बा लुङ्‌सम्‍दाङ् पाङ्‌यक् नेम्‍भो ने़स्‍सुआङ् लुङ्‌धाक् से़त्तुर हिम् चोगुॽ॥
    हे़क्‍क्‍याङ् यम्‍बा वाहिप्‍मान् थ्‍ये़आङ् वाकुक्‍से़ ये़आङ् च्‍वाःत्तिल्‍ले़
    खे़न् हिम्‍मिन् लक्‍तु, कर थेआङ् मे़बोःक्‍खे़न्, थेआङ्‌भे़ल्‍ले़ खे़न् हिम्‍मिल्‍ले़न्
    नुःरिक्‍काङ् पाङ्‌यक् युक्‍खुआङ् वये़रो॥
  xnj-xnj: Mwenuyo iwanangana ngati mundu mweijenga nyumba, mwe agimili mkingisa neju
    mbaka akaukolela litalau, akatumbula kujenga penapo. Peyaumili mfuleni kumema
    manji gana makakala na kuyitova nyumba yila, nambu nyumba yila yanyugusiki lepi,
    ndava yajengiwi chakukangamala.
  mmx-mmx: Neni i ngan laradi ga vaxaru loogu. Ga sev asi lemet ukopok tinotno la
    gara lok li ba laraexem at nom loogu uto at laxanuat. Ladanut ga xip pot la gak
    ma nom loogu, ketla loogu kopmen goxo subu. Mila ni ga xip avukat tinotno i.
  cbr-NT: Ax ca unían xubu 'ati, anu itá nitsínti nëmíonquin me naëcë usaribi 'icën.
    'Uí 'ibúcëbëa baca 'itsaira 'ëia ami aín bai tucanquicëbëbi ca a xubu upí oquin
    'acë 'aish shaíquima.
  tee-NT: Pus va ixt'achunchach tajunita tachi ju tam lapanac ju yaulh ixchaka'. Pus
    talhman lana ju pucutulh tus lhitajulh ju chiux chai la'ix'ucxni ju anu' chiux
    ju yaulh ju xatantun ixchaka'. Chai acsni navik'olh ju ixchaka' pus astan milh
    lakatam akmuxtut. Chai na p'as ju neklh ju ani chaka'. Para jantu lai lacchiquixlh
    ni la'ix'ucxni chiux ixch'antai.
  eng-LSV: he is like to a man building a house, who dug and deepened, and laid a
    foundation on the rock, and a flood having come, the stream broke forth on that
    house, and was not able to shake it, for it had been founded on the rock.
  cak-NT: Ri jun ri', can junan riq'uin ri jun achi ri xupoba' jun rocho. Na'ey, xu'on-ka
    ri jul chi ri ru-cimiento ri jay, y can parui' abaj xuc'ot-wi-ka ri jul re'. C'ajari'
    xuya' ri ru-cimiento ri jay, y xutz'om samaj. Y cuando c'achojinak yan ri jay,
    xq'uiy-pe ri rakan-ya'. Y ri rakan-ya' re' xberila' ri jay. Pero ri jay man xsilon
    ta, más que ri rakan-ya' yalan xnimer-pe, y yalan ruchuk'a'.
  pah-NT: Gaha onga apohara'ga ja – kiroki ga oapo onga hyvykoita yvy pe. Ipukuhu
    ga imondoi hyvykoita yvy pe itauhua apiavo. Itauhua rehe ga imondoi okyta ikwara
    pype. Nahã ga japoi onga imohina, ei Jesus'ga. Aerẽ hehanhuhũ yhya ua onhimombomomboa
    onga rehe novĩa. Yhya nomog̃atãi onga. A'ereki imondovo itauhua rehe ga oapo imohina,
    ei Jesus'ga.
  sja-NT: Mãgɨ́ eperã te oo bɨ́k'ata bɨ. Naapɨara irua edú k'orop'eda, chi te bɨɨrɨ
    mãu ɨ̃rɨ bɨpari. Maap'eda to chek'ãri, wee jira beepari ma te bɨɨrɨ sudamãi. Mamĩda
    p'oyaa mimik'api-e, basa mãu ɨ̃rɨ bɨda perã. Mãgɨ́ eperãpa ichi te mãgá basa mãu
    ɨ̃rɨ pia oopari perã, jõ-e pait'ee.
  xed-xed: Ka guram tsa mndu ya nda mndu ta baftá həgani. Ma zlrayni ta bay, ka ladatá
    tsi ta mndərani, ka thagafta ta kutumba. Ma sagha zala vlunduɗ dista tsa həga
    ya ma ŋa zliŋta, triɗ, traptá zliŋta kabga nda diha mndərani.
  mks-NT: Cúú dá tátu̱hun in da̱ta̱a na̱cava̱ha vehe. Tá na̱casáhá da̱ tává da̱ sa̱há
    vehe da já na̱sata cúná da̱ já ná chinúu da vehe da ja̱ta̱ tóto̱. Ta tá na̱sa̱hnu̱
    cua̱há yu̱ta já na̱cani ndaa ni̱hi ticui̱í cán ja̱tá vehe da. Joo co̱ó na̱ndicava
    vehe da na̱caja ticui̱í cán jáchi̱ tóyíí cándichi vehe da ja̱ta̱ tóto̱ cán.
  gfk-S: I haruat ma tike turadi nong ga so hasur ira kasong tano nuno hala utusu
    napu ra ula hot. Ma be ira taho ga tahit, io, no taho ga sel ter ta ikino hala
    ma pai gale hamagile ie kinong no turadi igate so dit ter ie.
  bmu-bmu: 'Yaŋön mitim qeqe azi kiaŋgö dop akza: Azi miaŋön ‘Miri memam,’ jiba löm
    köröpŋi esiba geba tandöŋi köt jamönjiŋ qakŋe kuŋgum köhöii kinök. Mewö kiniga
    kie uru nalöŋe o göulu köhöikŋi gila miri kembaŋe kuŋguyökmö, ölöpŋanök mem muhungöi
    kinök. Miaŋgöra kusumamgö qem bibihiiga köhöiba kinök.'
  dgz-dgz: Apan da pa mega tupen menan ibariwa urat bumaga tantan waren amba sewa
    bonawan aigap ae antapenan amba tuini mini. Amba ningoe tawak da taue ise nasiwandin
    go ya wabaimen, iwa pa tu kayasen.
  eng-GNV: 'He is like a man which built an house, and digged deepe, and layde the
    fundation on a rocke: and when the waters arose, the flood beat vpon that house,
    and coulde not shake it: for it was grounded vpon a rocke.'
  zaa-NT: inte' nna guni ya' ą comparar tì'a ttu ènne'yu' bedua bi ttu yú'u. Primérute
    gutàni bi itéttianí nna gulèqquia bi cimiento tsè' nu púruani íyyaá. De biria
    yò nna gutsé'e inda yú'a lani itute fuerza quì'į, pero nìdi làa gutá yú'a porqui'ni
    duą tsìttsì lo íyyaá.
  eng-WEBSTER: 'He is like a man who built a house, and digged deep, and laid the
    foundation on a rock: and when the flood arose, the stream beat vehemently upon
    that house, and could not shake it: for it was founded upon a rock.'
  guh-guh: '@see-verse:LUK.006.047'
  bon-bon: teepi lui epu pana biname liiyepu lui te miijirage mete ne erangige. Tabe
    gawe ngalebora me juurige kula luma birige, piba cängena caage bine jermecimige,
    mete ne peei cabu erangige. Siige, igi te tädige, pui mete ne irmitige, yepä lica
    apinicige, ingle kokrerage caage cabu rarangäneji ge.
  nhw-BL: Se tlacatl quinequiyaya quichihuas ichaj huan tlaxajqui huejcatla. Quitzinpehualti
    ica tetl huan quiquetzqui. Huan teipa tlaquiyajqui miyac huan tlatemic hasta quiajsic
    ichaj, pero amo tleno ipantic nopa cali pampa nopa tlacatl quiquetztoya tepani.
  mgw-mgw: Aywo alandana na mundu ywasenga nyumba kwo i'mbi'ya mpaka mumpi'mbi' ngaupita
    nkukulo wa libi'ndi' pawiku'mbwi nyumba yo lakini isengwanikeli kwa mwanjaa yaasengilwe
    ngangamau.
  swh-ONEN: Yeye ni kama mtu aliyejenga nyumba, akachimba chini sana, na kuweka msingi
    kwenye mwamba. Mafuriko yalipokuja, maji ya ghafula yaliipiga ile nyumba, lakini
    haikutikisika, kwa sababu ilikuwa imejengwa vizuri.
  wbi-wbi: iling'ana nu muunhu juno ajengile inyumba jake igima paasi fijo napijenga,
    peakala uvwalo vwa nyumba jake pavwalo uvukangafu. ifula ye jitonyile ilikavaga
    lya malenga ghakatonyela neke najikaghwile. ulwakuva alyajengile vunono.
  bba-bba: U kɑ durɔ ɡoo weenɛ wi u diru bɑnimɔ, mɑ u ɡbɑ n duku u kperu ɡirɑri u
    sere kpɛɛkpɛɛku surɑ. Mɑ nim yiburɑ nɑ, mɑ nim torɑ yɑ dii te swee, ɑdɑmɑ yɑ ǹ
    kpĩɑ yɑ dii te wuke yèn sɔ̃ tɑ bɑnɑ wɑ̃.
  eng-KJVCPB: 'he is like a man which built a house, and digged deep, and laid the
    foundation on a rock: and when the flood arose, the stream beat vehemently upon
    that house, and could not shake it: for it was founded upon a rock.'
  kgk-NT: '—Peteĩ kwimba''e ojapo va''ekwe gwogarã. Ysyry rembe''y-py ojo''o okytakwarã.
    Yvykwa ipy pukukwe ojo''o okytakwarã. Ita ári omoĩ okyta. Ojapopa rire ou sapy''a
    peteĩ marány. Heta eterei oky-gwi, ysyrygwasu hynyhẽmba-ma. Oipete pete hóga-pe.
    Ha ndoitýiry joty hóga. Hatã joty oĩ hatã ojapo va''ekwe-gwi. Omombaraete porã
    gwóga-gwi ndo''áiry joty hóga. Ita ári omoĩ-gwi hatã joty hóga oĩ, he''i arandu
    nhe''ẽ omombe''u-vy. Upéi he''i jevy: —Ha''e-ta ave peẽ-my, Xe-rehe ojerovia va''e
    upéixa ete ave ndojeity ukase mo''ãi, oiko meme va''erã voi xe nhe''ẽ-rupi.'
  waj-waj: Ivoono vaidi nnau heekeeraivaa roosiivai. Ivo mmata yakeevau hanuu kioo
    yatari yaagueeqaivaa hara kioo nnau yoketaivaa yaagueeqama heekaivai. Yaagueeqama
    heeka kiaivoonora tioo nnooriivo hainno pinaavai tioo inna nnauvaa havarataanara
    ruoo ruoo rikiaikio hama yopeema nnauvo koroovai. Vaidiivo ari nnauvaa yaagueeqama
    heeka kiaivaara nnooriivo inna nnauvaa ruoo ruoo rikiaikio hama yopeema nnauvo
    koroovai.
  cpy-cpy: Tema roshiyari apaani atziri wetsika-tsiri ipanko, ikiya-shitakiro otzinkami
    okijo-pathatzira kepatsi, rowatzikakiro. Okanta opokaki antawo amaani, ookanta-paakawo
    pankotsi, tee eewokiro. Tema rowatzikae-takitziiro kameetha okijo-pathatzira.
  ekk-PKP: See inimene on nagu maja ehitav mees. Ta kaevab sügavale ja rajab vundamendi
    kõvale kaljule. Kui jõgi tungib üle kallaste ja tulvavesi paiskub vastu maja,
    siis maja ei saa kahju, sest on nii hästi ehitatud.
  mpx-mpx: Iya i ola limi ana totaltal toto bilibili i ken lowan i na paiya pat gasigasisena
    elana, inoke limi i pamilil pat o elana. Sauga banata i sani, i na limi i lol,
    yaa nige bosowaina ni palamwalamwaniu, kaiwena tau o limi i tal pamatuwa.
  wbp-wbp: Nyanunguju ngurrju ngulaju wati jinta-kari-piya kuja yuwarli nganturnu.
    Nganturnu walyangka tarlangka yungu pirrjirdi karrimi ngurrangka. Ngakalku, ngapa
    ngawarrarluju yaninjarla pungu wati-kirlangu yuwarliji, kala karrija-jukulpa pirrjirdi
    walya tarlangkaju, kula wantija.
  luo-luo: Ochalo gi ngʼat manogero ot, mane okunyo bur matut nyaka e lwanda kendo
    noketoe mise, kane koth ochwe ma pi opongʼo piny, apaka mogingore nogoyo odno
    to ne ok onyal yienge, nikech nogere motegno.
  nhe-NT: Se tlacatl quinequiyaya quichihuas ichaj huan tlaxajqui huejcatla. Quitzinpehualti
    ica tetl huan quiquetzqui. Huan teipa huetzqui miyac atl huan tlatemic hasta quiajsic
    ichaj, pero ax tleno ipantic nopa cali pampa nopa tlacatl quiquetztoya ipan tetl.
  aii-aii: ”ܟܹܐ ܕܵܡܹܐ ܠܐܢܵܫܵܐ ܕܒܢܹܐ ܠܹܗ ܒܲܝܬܵ‌ܐ، ܚܦܝܼܪܹܗ ܥܲܡܘܼܩܵܐ، ܘܡܘܼܬܸܒ݂ ܠܹܗ ܒܸܢܝܲܬܹܗ
    ܥܲܠܔ ܩܵܝܵܐ. ܘܐܝܼܡܲܢ ܕܗܘܹܐ ܠܹܗ ܡܸܠܐܵܐ، ܩܝܼܬ ܠܹܗ ܒܗ̇ܘ ܒܲܝܬܵ‌ܐ، ܐܝܼܢܵܐ ܠܵܐ ܡܨܹܐ ܠܹܗ
    ܫܵܥܹܫ ܗܘܵܐ ܠܹܗ، ܣܵܒܵܒ ܒܸܢܝܲܬܹܗ ܥܲܠܔ ܩܵܝܵܐ ܫܘܼܬܐܸܣܬܵ‌ܐ ܝܗܘܵܐ.
  esk-NT: Taamna atriqaqtuq iñuŋmik nappairuamik tupiġmiñik nivakhuni itisipḷugu aasii
    iḷipḷugu turvia uyaġaŋmun. Kuuk uliqłukman qasaqtaqługu taamna tupiq auliyaŋitchuq
    atakkii payaŋaitḷuni.
  msb-msb: Pareho siya sa nagbuho sin hadalom hasta sa kabatuhan na amo an nagin pundasyon
    san iya balay. Pagtindog na san balay may pagbaha kag bumuswang an tubig pakadto
    sadtoʼn balay pero wara gayod mauy-og kay tama an pakapanday.
  cpa-NT: Lán¹²dsa ju³lah lán¹² jan² dsa² ca¹jmo¹ hniú¹². Hieg³ ca¹guieg¹dsa. Ca¹tsih¹dsa
    hniú¹² ni³ cang³. Jøng² mi³ca¹juøh¹² jmøi², tí² ca¹chi¹ŋiú² jmøi² hniú¹². Cónh¹jøng²
    ha¹chi² ca¹løa¹. Di³ tí² ma²tsih¹² hniú¹².
  dso-dso: ସେ ଏନ୍ତାରି ଗଟେକ୍‌ ଗର୍‌ ଉଟାଇବା ଲକର୍‌ପାରା । ଜେ ଗଇର୍‌ କରି କୁନି, କୁନାଦି ପାକ୍‌ନା
    ଉପ୍‌ରେ ବସାଇଲା । ବନିଆ ପାନି ଆସି ସେଟା ଉଲ୍‌କା ମାର୍‌ଲା ମିସା ସେଟା ବସ୍‌ଲାଇ ନାପାର୍‌ଲା
    । କାଇକେବଇଲେ ସେଟା ନିମାନ୍‌କରି ଉଟାଇରଇଲା ।
  meu-meu: Ia na tau ta na heto, ena ruma baine karaia eto, bena gurina e ḡeia dobu,
    papapapa latanai ruma na e hadaia. Bena utu-utu e kau, abata ese ruma na e toia,
    to se marere, badina be papapapa latanai e hadaia.
  yva-NT: opamo aurata irati vatano po yavare rauseo nteto kopa matuge rai. Manasyin
    po ateme rawae ti masyo rave, umba po ajije raveasyo nsaiyo ateme umaso rai indamu
    yavare umaso matu. Arono manayame njam, mo yavare umaso rapupuji, weramu yavare
    umaso nteto matuve weye rauseo nteto kopa matuge rai ti ntindimu.
  dgc-dgc: éy ikahalimbawa naa éy tu lélake a mégbile ta matibay a bile. Siya i mégkotkot
    ta medisalad a pundasiyon, a itupu na tu bile na ta bito. I éya a bile, maski
    binihéng, éy éwan natumba, da matibay.
  zpm-NT: rrieequia nac zho ga zig tib zha ndzielguic ne guiet blee xcimient lidz,
    psilo zhow haxta zaatne bgaa lo quie. Niicle riab guiedox, peet racd lidz zho,
    nis naal ne raclo rded zaatne zoba ga, per rbixcheda.
  hix-NT: Bàn yenyàr xe nehxakon hatà, toto. Àro ke, yuhnaka rma haxa nakay hatà.
    Toh hona bàn yeryey hatà, towaxke ehtxoho me. Amnye nomokye hatà, tuna heno. Nàkmay
