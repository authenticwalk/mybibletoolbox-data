  zia-zia: Emo awiya nung emo zo garo yena ayao ine ara. Nung gitau kote me wauno
    ziwong pugairo susuwa gaenu tauyenu aune garo pugainu dopena ara. Ago wabamu baina
    denu garo awiya oko gisao tauyena. Noeno okowata, emo awiya garo tauyao yena.
  mal-2015: ആഴെക്കുഴിച്ചു പാറമേൽ അടിസ്ഥാനം ഇട്ടു വീടു പണിയുന്ന മനുഷ്യനോടു അവൻ തുല്യൻ.
    വെള്ളപ്പൊക്കം ഉണ്ടായിട്ടു ഒഴുക്കു വീട്ടിനോടു അടിച്ചു; എന്നാൽ അതു നല്ലവണ്ണം പണിതിരിക്കകൊണ്ടു
