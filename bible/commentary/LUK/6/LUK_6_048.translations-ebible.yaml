  soy-soy: Liute yɛ we yɑrɛ usoi yɛɛ kɛ́yɔ m mɔ́m uu túni ɑi cimisi uu kɛpɑrɛ tulu,
    uu kɛkɛcɑ́ɑ́ rikúi tɔsi. Kɛ ikói ii n yi ii wɑɑ, míni ɑmɛ kɛ fɛ, ɑmɑ́ ɑ́mɛ
    kɔ fe mɛkɛ́ kɛ ritiŋɑ-tiŋɑ, likumúŋɛ́ rɛ kɛ mɔmɑɑlɛnlɛ ńsɔnɛ.
  hui-hui: Agali mbirame ege to̱le̱ni uli wawa anda bayuwaore bu heagola dalu ibalu
    iba li timbuni piyagome dindi namu layagola anda bayale binigo ema nabi hongo
    ho hene. Agali ogoni ibu ege to̱le̱ni anda biyago ale ka.
  amf-amf: Kidiar oonin yinin woysenka oolonam payya koyayse haachan peendar woysea
    eam kida maate. Mirro nivayse oonin ogoam ko kupade. Onnoar haachan peendar konin
    woysadhonna shoana damadehe.
  quc-NNT: Junam wa' we winaq ri' ruk' jun winaq ri kuyak rachoch. Kuk'ot ri ulew,
    naj kuqasaj. Kub'an ri tak'alib'al re ri ja puwi' ri ab'aj. Aretaq käpe jun nimalaj
    u wo ja', ri ja' kupuk'ij rib' chrij ri ja ri', man käkowin tä k'u chuyiko'misaxik
    rumal chi yakom wa' puwi' ri ab'aj, —kächa'.
  dob-dob: Toꞌabi anuwa nina nugana ꞌina ꞌautui paꞌalina ꞌilobena, gulewa daisinamo
    ꞌenaya, ga ꞌina anuwa ꞌena ꞌiꞌabina. ꞌEnega tuta nina ꞌusana sinabwana ꞌimwaꞌuta
    ga muluwa ꞌidau, ꞌidau ga anuwa nina ꞌiununa ta nigeya ꞌigiegie toꞌumaliye, manuna
    ꞌautui boboꞌana ꞌena ꞌiꞌabi.
  wrs-wrs: '@see-verse:LUK.006.047'
  mca-mca: Hik ƚunye'j pa'qu' ewi'ƚ jukhewe' in yaqsiijkii pe'qu' ƚetsi'ye'. Yojo
    in ti'jik'ui qa yakaptinik'ui. Qa yamiiju' pa' t'un sehe'. Qa hikpa' qa yaqsi'jipji'
    pe' ƚextuk'ij. Qa qitax pa'qu' haqqi'ye' qa ikifi qa qi in t'unik'i pa' iweli'
    qa pe' ƚeqe t'uyuyuyits qa yeqsilanje'mkii pe' wititsi', qa nite'ƚe nopƚetju'
    qe yijanit'ax in we'nithayiki.
  kiw-kiw: Ruu dubu ata aibo-ka, moto pididi, aboi boboi goro hiꞌa piobuti, motoi
    aahuu ma otii-ri. Oomoi borei iooꞌui-da, motoi amaꞌadeai-ka, irai aaꞌo motoi biai
    poohiai, oomuo bia, mabu motoi aahuu hiꞌa-ha pididi.
  tzo-TZC: Ti vinic taje coꞌol sꞌelan jech chac cꞌu chaꞌal jun vinic ti ta smeltsan
    ti snae. Pero baꞌyel laj sjombe lec nat ti yave. Tey lic stsacan lec ta ba ton
    ti yoc snae. Cꞌalal inoj talel ti ucꞌume, tey tsots ch-echꞌ spul ti nae. Pero
    muꞌyuc ibutqꞌuij yuꞌun. Jaꞌ ti lec tsacal ta ton ti sliquebe.
  mya-mya: ထို​သူ​သည်​မြေ​ကို​နက်​စွာ​တူး​ပြီး​မှ​ကျောက်​ပေါ် တွင်​အုတ်​မြစ်​ချ​၍​အိမ်​ကို​တည်​ဆောက်​သူ​နှင့်​တူ
    ၏။ ရေ​ကြီး​သော​အ​ခါ​မြစ်​ရေ​လျှံ​၍​ထို​အိမ်​ကို တိုက်​ခတ်​လေ​၏။ သို့​သော်​ရေ​အ​ဟုန်​သည်​အိမ်​ကို
    မ​လှုပ်​ရှား​စေ​နိုင်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ထို​အိမ် ကို​ခိုင်​ခန့်​စွာ​တည်​ဆောက်​ထား​သော​ကြောင့်​ဖြစ်​၏။-
  gng-NT: U naan ujɛ wà yíe wɔ ń mɛ kuduku ŋɔ ki gbin' nì ñuɔke', ki pu' litɛnpuul
    kutɛntiɛku bo nɛ. Miwuɔm kɔn' ki puube' ki yile' kuduku nnɔ bo, nɛ ka fre' ki
    jènge' kù, kimɛ udaan nnɔ mɛn' kù mɔnmɔnm nɛ.
  cbi-NTPO: ma ruku ya kenu tyatu, tujuru deke' shupu' jandala yatyutya de-uikaataa
    ya kemu ruku juuñuuve. Tsenñu pillu daran ja' juntsa yanu pi deenchuwa' tya'keñu
    bain tiba juikityumi, matyu yatyutya daran sha' wajka' mitya.
  ikk-NT: ọ nọ kẹ onyẹ hụn rị a tụn ụlọ, hụn gumi mgbugbu, gbe iyetọ a ye elu ọmụma;
    ogẹn okẹn-mirin gi huru, idẹ ẹ nọ hukunrun ụlọ hụ, kanị, ọ sanị ẹka mẹhunmẹ ụlọ
    hụ—makẹni wẹ tụn a ọhụnma, [wẹ tụn a ye enu ọmụma].”
  leu-leu: saxa mataa aava vesan a lifu. Nane kaaf fasivi talo a fufuna lifu i taa
    nai xuluna faat. Layaan a raafui e reref molava savat, a gutan ire a fiit faagutan
    a lifu naang e a tigina fatateak paaliu senaso nane vesan faroxoie.
  maz-NT: Chjëntjui nza cja 'na bëzo c'ü ro jyäbä na jo 'na ngumü. Ro dyö'bü na jẽ,
    cja rrũ ngü'p'ü c'ua c'e cimiento co peña. Nuc'ua 'ma ro c'os'ü c'e ndare, ro
    pjat'ü na zëzhi cja c'e ngumü. Pero dya ro tunbü, na ngue vi tjäbä co peña.
  bod-N: མི་དེ་ནི་ཁང་པ་བཟོ་མཁན་ཞིག་གིས་ས་གཏིང་ཟབ་མོར་བསློགས་ཤིང་རྡོ་ཕ་བོང་གི་སྟེང་དུ་རྨང་གཞི་བཏིངས་པ་དང༌འདྲ།
    དེ་ནས་ཆུ་ལོག་བྱུང་ཚེ་ཁང་པ་འདིའི་རྨང་གཞི་བརྟན་པོ་ཡིན་པས་གཡོ་བར་མི་འགྱུར།
  tca-NT: —Rü tüma rü wüxi ga yatü ga üpatacü rü yamèxmaü̃cü ga norü caxta ñu̱xmata
    nutawa nangucürüü̃ tixĩ. Rü yexguma namèxgu ga taxtü rü yabaixü̃gu ga napata,
    rü woo ga na naporaü̃chiüxü̃, rü tama niwèxtaü̃, yerü meãma inapugüarü caxtaã̱x
    ga guma ĩ.
  zpl-NT: Liꞌilla necalla xi neca tucu bene enu urecheꞌe tucu niꞌi. Rluti udaꞌñilla
    aquié lu yuu hasta nú uriñalla elu nuꞌ quiee, che uquixiella uricuꞌlla simiendu
    lu quiee zeꞌe. Chenu ulaca huaxi inza mase uyuꞌe tsuꞌ niꞌi zeꞌe, pero niꞌ temeꞌ
    lá cuñi niꞌi zeꞌe, xne nchiucuꞌ simienduꞌe lu quiee.
  mbc-NT: Mîîkîrî wanî manni' warayo' tewî' ton konekanen warantî. Mîîkîrîya non yaka
    itu'na moropai tî' tîrîiya ite'se' ton, sa'me awe'to'pe tî' pona. Mîrîrî konekasai'ya
    tanne, tuna yannîpî moropai ipona eerepamî. Tîîse yenumîiya pepîn, sa'man pe awanî
    ye'nen.
  ndg-ndg: Atilandana ni mundu ywachenga nyumba yake, ywa chimba pae muno, ni kuchenga
    msingi ba nyumba nnani ya mwamba imara. Mafuriko gaisile, maporomoko ga mase,
    gaikombwile nyumba, lakini yaweza kwaa kwitikisa, kwa mana yabile ichengwite vizuri.
  wsk-wsk: 'Mu nu kari ikia sinar ago kawam kaolam imi iwita: nu kawam kalokko se
    mutim iram ago kaparam ale ali kalakalok mu kiaram, ale ali aora mu arigam, asele
    ngatalek ningi waru waru ago namaram ale te kawam kaolam. Se udagi te yu lom biya
    kaparam kawam mu te tairam, bare parusuwurokko me terong. Mu awuk, kari mu kawam
    gek am nunguningkiri kaolam se.'
  toj-NT: Lajan soc jun huinic ja ma' huas sc'ulan ja snaji. Tz'unan lec huax yaa
    cani. Jel tzatz huax cani. Jaxa mas tzaani jac ja butjai. Spuctzin sbaj ja ba
    sat ja naitz jahui, pero mi ni huax nijquia yuj ja tz'unan ni lec ja syojyali.
  tbc-tbc: iŋ nek ibol maŋau tamol ab yabi wo dugo bag san gib kuror mi yabig, pat
    nam bag fun isue sakar ak igo woŋ a. Agog saen ui tubun ak isi dugo, lom dam idug
    tim ifureg ab an ifuni bo man, ab an ibili idu san tia ya. Man dugo, ab an pat
    nam yabi an lo itur sakar a.
  sna-sna: Akaita somunhu anovaka imba, akachera zvakadzika akavaka hwaro paruware.
    Mafashamu akati asvika, mafungu akarova imba iyo asi haana kugona kuizungunutsa,
    nokuti yakanga yakavakwa zvakanaka.
  smk-NT: Kapada nay sayay nama'deng nin bali a nangali ya anggan narate' nay bato
    mi'sa itaw na nipatukdo' a pundasyon. Ket sin bigra' nin linmayos nin maksaw a
    agos, kai ya gapo nin natege' a bali ta magsen a nikapa'deng na.
  grc-TCGNT: ὅμοιός ἐστιν ἀνθρώπῳ οἰκοδομοῦντι οἰκίαν, ὃς ἔσκαψε καὶ ἐβάθυνε, καὶ
    ἔθηκε θεμέλιον ἐπὶ τὴν πέτραν· πλημμύρας δὲ γενομένης, προσέρρηξεν ὁ ποταμὸς τῇ
    οἰκίᾳ ἐκείνῃ, καὶ οὐκ ἴσχυσε σαλεῦσαι αὐτήν· τεθεμελίωτο γὰρ ἐπὶ τὴν πέτραν.
  gof-WFTW: I keethe keexanaw ziqqi oothi, olla bookkidi, garssan de7iya zaalla bolla
    keethaa essida cincca uraa daanees. Di7oy di77idi he keethaa sugis, shin minthidi
    keexida gisho, qaaxxanaw dandda7ibeenna.
  spa-BLM: Es como un hombre que construye una casa, que cavó y profundizó y puso
    los cimientos sobre la roca. Cuando se produjo una inundación, la corriente rompió
    contra esa casa, y no pudo sacudirla, porque estaba fundada sobre la roca.
  kyz-NT: '@see-verse:LUK.006.047'
  dao-dao: lunga khana angkyunga co lü imsaki am tängki ni. Tui däm law lü tui naw
    acuna im cun tu law se pi lunga khana saka kyase am ngsün lü awmki.
  cya-cya: nguiaa cha' 'in can' tsaña'an nguiaa cha' 'in sca nten nu mtñan na'an 'in,
    mjñi can' qui'ñi lo' mdi'in tyaa suun 'in na loo quee, lo' xa mdo'o tyi'a yuu
    m'ni 'in na'an can', una a mdlyu na si'yana tsu'hue ndi'in suun na.
  nii-nii: Wu ei yi mił, wu endi ngii tekmbii ni tukpu sipi mer mani pupu, mei ełe
    ku owundu pei kindpi siimen ełim. Ekii se ngii tonu ełe takiłim, noł owundu topu
    ngii ei nirik omba, ba kapłi onermba. Nimbił erang wu ei eim ngii dinga wii tekim.
  ign-NT: Nacuti­yarehi mácani títuca ticatu­piareca peti, manaca­yarehi eta túmeana
    yucuqui emuruquiana. Tiúpena­vacahi máicha eta masucu­queruana. Jéhesare te járajapapa
    eta muraca técaticava, tiámaquiha eta tiquiva, tisiamapa eta une, váipasera tacaeya­ya­cahini
    eta peti, taicha máetupi­ricahi eta máepiya­sirahi.
  dik-NT: acït raan cï ɣɔ̈nde ŋiɛc buth tɛ̈thöny. Nawën la aboor bɛ̈n, ku cɔk pïu
    ɣöt gɔ̈ɔ̈l piny, ku ɣöt cïï yic cɔk päk rin cï ye ŋiɛc buth.
  cac-cac: Lajan eb' icha jun vin̈ ix sjuc yed'tal spat masanto ix c'och b'aj ay lum
    stzatzil. Ichato chi' ix sb'oanq'ue spat vin̈ chi'. Axo ix javi a' nivac eluma'
    d'a jun pat chi', maj ib'xoclaj yuj a', yujto a d'a lum stzatzil ayem yich.
  tzj-E: arja' e junam ruq'uin jun acha xuban jun ruchoch, xuc'ot na jabar nutic wa'
    cimiento y pe rwá' abaj xtz'uba' wa'. Tak xumaj rij jun k'jaljab xq'uiya rkanya',
    nlowlo' xba'na tzra jay rmal rkan ya' per majo'n xba ta penlew com wen rtiquic
    bnon.
  san-BUR: ယော ဇနော ဂဘီရံ ခနိတွာ ပါၐာဏသ္ထလေ ဘိတ္တိံ နိရ္မ္မာယ သွဂၖဟံ ရစယတိ တေန သဟ
    တသျောပမာ ဘဝတိ; ယတ အာပ္လာဝိဇလမေတျ တသျ မူလေ ဝေဂေန ဝဟဒပိ တဒ္ဂေဟံ လာဍယိတုံ န ၑက္နောတိ
    ယတသ္တသျ ဘိတ္တိး ပါၐာဏောပရိ တိၐ္ဌတိ၊
  yaa-NT: Nã yõra pexe fai keskara, pexe fakĩ mai chai põkixõ mai teiki nokoxõ pexe
    kishi nĩchiano. Mã faka faikĩ faka poikõikĩ pexe afeskafatiroma pexemãi kerexkõikẽ.
    Nãskarifiakĩ yõra ea Ifofasharakõixõ afara afeskara afiaito shinãchakatiroma.
  cab-NT: Ítara líña quei ában wügǘri le ábunagubei ában múna, achíajati julíli furúmiñe,
    ába lábununi wagábu labádinagua dǘbü derébuguti. Dan le liñúrunbei dúna, ába
    liábin fulúdu láu érei tuágun múna tugúya, siñá lumutu ánjingicha ladǘga luáguñoun
    lan ébuu derébuguti.
  clu-clu: Pario tana sa tao nga nagkotkot ang madalum kag nagpatindug anang balay
    sa pondasyon nga bato. Nagbaa kag nagarawas ang soba kag ginagian ang balay nga
    dato, piro ara gid maiwan tungud nga mapagun ang pagkaimo.
  swh-ULB: Anafanana na mtu ajengae nyumba yake, ambaye huchimba chini sana, na kujenga
    msingi wa nyumba juu ya mwamba imara. Mafuriko yalipokuja, maporomoko ya maji
    yaliipiga nyumba, lakini hayakuweza kuitikisa, kwa sababu ilikuwa imejengwa vizuri.
  tpt-NT: Yucha va tacha qayntaun lapanaki yu makal aqataun chaqaꞌ. La pulman maknunil
    ixputayan, va si kun chiyux. Ex tejkan aynlhi ni laꞌaxkan talakanunil kun tachun
    ixtapꞌasta para kamaqtal ni anchanuꞌ chaqaꞌ. Pero jantu tsꞌuniy kapiklal, va lhitꞌajun
    ixputayan si chiyux.
  aai-aai: Orot ana bar wowabinamih hub kair re kabay afe’en tutut rouw, bar wowab.
    Harew tit yen bar bufut rab, baise bar men iyuwiyuw, anayabin bar wowab gewas.
  sny-sny: Lowe meni ta wou a'i wesi he'i ta'anesiya. Meni ape wesi he'i ta'aneyei
    su, le awei yo erasi horuseye itowei. Sosu le me ne'ise tou opo asi arowei. Le
    tapiye aine leyau tawesi kairefiyeyei. Le me ne'ise opo asi arowei su, le fara'u
    wesi hire ma'e ta'aneyei. Serai sa'i erasi itoraiyei su, sa'i ei erasi wesi ape
    aine towesi narowata. Ahowa, wesi ape lo me ne'ise kairefi a'i teinamiyei.
  myy-myy: '@see-verse:LUK.006.047'
  trc-NT: Ase vaa ꞌo̱ síí cuneꞌ veꞌ tucuá rihaan ꞌo̱ yuvej vaa soꞌ a. Cunu̱u̱ ndoꞌo
    váán soꞌ rej cuchru̱j soꞌ tacóó veꞌ, ne̱ raan ndoꞌo yáán veꞌ, ꞌyaj soꞌ a. Caꞌve̱e
    se maa̱n na̱na̱ yuva̱a̱ cu̱riha̱nj go̱ꞌ xráá veꞌ, ne̱ caꞌve̱e se cavi̱i̱ chráá,
    ne̱ caꞌna̱ꞌ na xe̱e̱ go̱ꞌ na xe̱e̱ tacóó veꞌ, tza̱j ne̱ se̱ naxruꞌ veꞌ, quiꞌya̱j
    na xe̱e̱ maꞌ. Da̱nj vaa síí uno se‑na̱na̱j a.
  cut-NT: Ihyan min ne, nduhca̱ ihyan che chihno ye va̱co ye, ne ya̱no chino ye nde
    na̱n ya̱va, ne min chihco ye name yahn. Cuahn che chihta ico ne, a̱ma dito chahn
    nune na̱n vah me. Ate hua chi quenda nune vah me, te na̱n ya̱va va name yahn.
  bel-bel: ён падобны на чалавека, што будуе дом, які капаў, паглыбіўся і заклаў падмурак
    на камені, таму, калі сталася паводка, і вада націснула на гэты дом, дык не магла
    пахіснуць яго, бо ён пастаўлены быў на камені.
  zlm-KSZI: Dia umpama seorang yang membina rumah. Dia menggali lubang dalam-dalam
    lalu meletakkan asas rumah itu di atas batu. Apabila banjir berlaku, arus dari
    sungai akan melanda rumah itu tetapi tidak dapat menggoncangkannya kerana rumah
    itu didirikan dengan kukuh.
  gdr-gdr: Sɨ ton re odede met oranga rɨga e yete re ngortod wa kip euka eyeniny rorte
    emkam, ɨ danda kɨma rorte ɨtot eyeniny, ɨ dɨde met oranga yiyeny onggɨt danda
    rorte kumbɨnd. Sɨ ra ket ukoi ngɨwɨr ik dɨde ngɨwɨrɨt met uwongneny, ajɨ makwa
    ɨta ɨmnɨneny, mop nokɨp ɨtemb re b'obogɨl orangi met e.
  vmy-NT: Kui jo=ni jngu xuta xi tsinda ndaba, xi ꞌñu nanga titjun yakjan ꞌba ngasun
    ndiojo kitsindasun tutsꞌin. ꞌBa kionga kuaje ndajio, ꞌñu jaꞌesatetꞌare niꞌyo.
    Tunga bi kitsiteya, ngatꞌa nda= kuanda niꞌyo.
  cmn-FEB: 这人就像在建造房屋，深挖地基，把地基建在牢固的岩石上。大水泛滥时，湍流冲刷房屋也不能让它倒塌，因为它建造得很牢固。
  gmv-RNT: '@see-verse:LUK.006.047'
  ncl-NT: Unca quinami se lacal hual quichihuaya se cali. Lahuajuana laijtic huejcalan.
    Huan quiman cajsic in xaltel, nepa pehua quilalía in tixcalimes pa quiquetzas
    icali. Huejcalantíac in atenco hué huan quihuitequía in al pan in cali. Ma yojque
    amo huil quiculinía in cali pampa in lacal quichíac pani in xaltel.
  sua-sua: a mhel to tkaeharom ka rek to tvua serppak ko ta hek ngogu hak he kvatvat
    o ngtek ko engnang a kre to klalaut ku ma mmie. Ta hover krum, to a ye tkottek
    to ka slul orom, vanangko tlo kais kam lget e, ekam ko karo ngtek ngat gi serppak
    ngae gi ringring hak ku ma mmie ko tsim kut papuntom hak.
  klt-klt: ámna káman dá itná tátáya ku árám hásák pingga kumam mangga sup pot kikkik
    topmengga ku itná wata ketnán tánggim wáina. Kulá umi sip pá áwánggim watá áwáng
    kátinggim, enendu it wa ma káting hulát tánggim, náuta kumam hulá há káto táená
    wata.
  are-are: Iltha ekuranha ititjinala, era arrkurla arna erinha tnyamala foundation
    arrarnama, parta theintakarlaka. Kurunga roa kngarra pitjimalanga, kwatjala turta
    iltha erinha twentjimanga, iltha era itja ngalhama paka, erinha parta theintakarlaka
    itakalanga warta.
  gai-gai: Gan ramoot, ma ramoot ianna kaca mona moek toc. Out ŋgoinna ma watur tambatmo
    auremb roctira iaca maica auremb mbitda waturap, an nambatta kac paŋpaiŋ ŋgoinna
    moca, wawaraca laemb laruca pukapa wat aniacapa laclaocap kɨpca rapac te, ma witki
    irikca ŋgocraina mɨnna wanaiŋ, ma paŋpaiŋ ŋgoin.
  qvm-NT: Payga caycan cimientuta shumag ruraycur sharcatsishga wayinogmi. Atsca yacu
    chämur jaytaptinpis ali cimintushga wayega manami juchongatsu.
  chz-NTPS: La̱a̱yꜗ läꜙko̱o̱ˉ ja̱a̱ˉ dsaˉ hi̱ˉ gaꜙjmeeꜘ ko̱o̱ˉ hneˉ. Gaꜙgyuyꜗ ñiihˊ
    nëˊ ku̱u̱ˊ hlooˉ, mahꜗ gaꜙchiyhꜘ maˉtɨɨˊ kihˈ nëˊ ku̱u̱ˊ ja̱ˉ. Maˊ gaꜙjʉʉhꜗ jmɨɨˉ,
