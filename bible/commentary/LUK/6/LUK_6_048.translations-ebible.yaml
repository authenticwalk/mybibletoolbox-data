  ena-ena: '@see-verse:LUK.006.047'
  nbq-nbq: Ap o valisagwi ako ovagak, it aro. Ap ambi wen ilim erogo bavunggu lagagirik,
    helep owak ndalek vaga owak wombabagagi. Wombabagagirikmu, hivis is nggut ogakluk
    wagya dugwit, o valek masaligiluk ogagagi menda owak modo erogo wombalekma, wadokdek
    welagagi.
  tgo-tgo: Iye ŋgoreiya amala regha i vatada ŋgolo. I tɨgha doda molao i wa bode na
    ghatuŋgiko vethɨ ndeghathɨ e varɨ vurɨghegheniye vwatae. Mbaŋa vorughala i raŋgi
    na i vatad e ŋgoloko ghetu, ma i vandindiya ŋgoloko, kaiwae ghatuŋgiko nanji e
    varɨ vwatae.
  yap-yap: 'Yad bod be’ nib mo’on ni toy ba naun ni ba’aray rogon: i fu’og e but’
    nib to’ar nge yan i sunumeg e def ko fare naun nga daken e war. Me sugubur e lul’
    nge yib e ran riy nga daken e binaw nge yib ko fare naun ma de yag ni nge mithmitheg,
    ni bochan e bfel’ rogon ntoy.'
  mop-NT: jabix a mac a tan u men naj etel tunich. U paantaj ti tam tac yoc'ol jun
    p'eel tunich. Yoc'ol a tunich abe'e, caji u tzaamte a tunich ti'i u colocche'il
    a naja. Le'ec ti tuda'an a ja'a, cu'unquinbi a lu'um u men u yoc a ja'a. C'u'
    betiqui, ma' u pecsaj a naji, u men qui' betaja'an yoc'ol a tunichi,— cu t'an
    a Jesus ich mucult'an.
  tet-tet: ema mak nakara nariik uma mak biit. Nia keꞌe diꞌa-diꞌak rai kuak tatuur
    iha rai isin, toꞌo kona fatuk. Hotu nia nalo tatuur baa fatuk leten, foin nariik
    uma. Kalo motasaꞌe kona, uma nia la nawae, tan noo tatuur biit.
  hlt-MCSB: Anih tah im aka sa hlang phek la om. Anih tah a to khaw dung tih lungpang
    soah khoengim a khueh. Tuili om tih tuiva loh tekah im te a daeng. Tedae a then
    la a sak dongah a hinghuen thai moenih.
  xtd-NT: Ñayiu teku tnuꞌu‑r te kida‑i xa jaꞌan‑r jan kuu ná kuu ɨɨn se n‑kidavaꞌa
    veꞌe‑s. Kunu n‑xate‑s, te n‑xajan ndodo‑s cimientu veꞌe‑s nuu toto ndɨka yɨꞌɨ
