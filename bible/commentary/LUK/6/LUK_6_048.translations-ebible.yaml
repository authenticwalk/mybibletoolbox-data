  ipi-ipi: '@see-verse:LUK.006.047'
  qul-NT: Rijch'acun uj wasi ruwaj runaman. Ñaupajta uqhuta asp'erkan, rumita taripanancama.
    Chay rumi patapi cimientota churarkan. Mayu junt'amojtin, callpawan wasita unu
    tankajtin, waseka mana imanacorkanchu, imaraycuchus rumi patapi allin ruwaska
    carkan.
  urw-urw: Baba fere nu fere güre fata idawebüregegi sibe. Nu ub kese kureregeaga,
    bangüdie kagu diferar kaneregeaga. Bangüdi kübüdim biar kanüdi kagu sogigabereregeaga.
    Bangüdie baba kekia fata fereregeaga. Bangar kuiai sese taidar yagüde fata baba
    esuwar, fata suruweregarge. Amure, fere baba nu fata nama sogi fereaga.
  rmy-GURBET: Vov si sar manuš savo ćerda piro čher. Pa hunda rupa thaj čalada temelji
    ko bar. Thaj kana avile e paja, avili i bari len pe gova čher thaj naštine te
    peravol le, golese kaj si leso temelji ko bar.
  ter-NT: hane koéneye hóyeno itúkoti péti, upénoti kehókea inúxotike imókone itopóno
    mopôi, ímoaku poéheve ne péti. Uséxoane ne péti, keno'ókone êno koiníkoti. Yane
