    yalaman, “Yunu mara yunga.” Nyulu dingkarangka mara yungan, mara nyungu ngulkurrmanda.
  nhy-NT: 'Tonses Jesús okintlatak nochtin katlej okiyawalojtokaj, iwan okilwij in
    tlakatl: ―Xikmelawa moma. In tlakatl okimelaj ima, iwan opajtik.'
  asm-FB: তাৰ পাছত চাৰিওফালে বহি থকা লোক সকলক চাই যীচুৱে মানুহ জনক ক’লে, “তোমাৰ হাত
    খন মেলি দিয়া।” তেওঁ সেই কথা শুনি হাত খন মেলি দিওঁতে, তেওঁৰ হাত খন একেবাৰে ভাল
    হৈ গ’ল।
  okv-okv: ainge ijie embo tapa poeto kito embo amita degi, “ingeni jujuruke” ainge
    enu jujurukitinu javotoho enu
  mxt-NT: 'Tyicuan ta ra Jesús nanyehe̱ ra chi noo noo ra canyicú cuan. Ta quichaha
    catyi ra chi ra cuhví cuan: ―Sa̱nacaa ndahun. Tyicuan ta ra cuhví cuan sanacaa̱
    ra ndaha ra. Ta nduvaha̱ ndaha ra.'
  tzo-NT: 'Ti Jesuse laj sq''uelbe satic scotolic ti te nacajtique. Hech lic yalbe
    ti jchamele: ―Xach''o ac''ob ―xut. Ti ora ichop ti sc''obe. Laj xach'' ti sc''obe.'
  ind-AGS: Yesus menatap setiap orang yang hadir di sana. Lalu berkatalah Dia kepada
    laki-laki itu, “Ulurkanlah tanganmu.” Orang itu melakukan perintah-Nya, dan tangannya
    menjadi seperti baru.
  omw-omw: Mwitaa timwa kyero Iesusiva ekyaa vaisi mwiqi varuhua itutuma kyero taqero
    mwi vaisirara tiqaro, Ena kyauqu tutuante, tiro. Mwitaa tuvaro nai kyauqu tutu
    kyovaro mwia kyauquvanto qamwanrama kyero naitarama vahura.
  yrb-yrb: Eno weite i uwara nesia ere owere owere uite i amaraba wei, anu age sa,
    weiba age saniro rorowarau uite wiroi.
  maa-NT: 'Jesús kiskoòtsejèn yije‑la̱ kóho̱tjín xi̱ta̱ xi ya̱ títsa̱jnandiì‑la̱.
    K''e̱é kitsò‑la̱ jè xi̱ta̱ xi kixìt''aà tsja: ―Tjeèndojoì ndsei̱i. Xi̱ta̱ jè,
    tsijmeé tsja, ni̱to̱ón kjòndaà‑ne.'
  mcq-mcq: Hu ꞌurine namiꞌi kaivo ea kwinu kwino kima apena vuꞌu vaꞌume iriviꞌinijaho
    ijá ꞌwama Oni ija nipima ꞌwamana. ꞌEjume hu ijaꞌinaꞌe vejume huni ija maranana.
  sus-A: عَ تٌ فّ عَ يَ رَحّرّدٍ مِشِ بِرِن كَنكٍ مَ، عَ نَشَ عَ قَلَ نَ شّمّ بّ،
    «عِ بّلّشّ عِتَلَ.» عَ نَشَ عَ عِتَلَ، عَ بّلّشّ نَشَ يَلَن.
  jpn-1965: そして、みなの者を見回してから、その人に、「手を伸ばしなさい。」と言われた。そのとおりにすると、彼の手は元どおりになった。
  fra-SBL: 'Il les regarda tous, et dit à l''homme : « Étends ta main. » Il le fit,
    et sa main fut rendue aussi saine que l''autre.'
  yka-yka: Pinayaman siye kēmon weˈ si Isa paliput. Manjari paˈinne si aˈahin, “Pahintengun
    tangannun.” Na, pinahinteng weˈ ne, manjari kawuliˈan ne tangannen.
  mle-mle: Jisas vagaluwdiy duw takwak kitay kitiy vikuw, adi baw taab kiyadi duwak
    ata wadid, “Min mina kupwarapa taab amwugiysakw.” Di atawa mwugiysakwudik, diki
    taab ata viyakit tal.
  shp-NTPO: 'Jaskáaxon jain ikábo jato beísaketana iki; jainxon ja meken jirioma joni
    yoia iki: —Min meken sananwe —akin. Jaskáakin yoia sananatianbi, ja jonin meken
    benxoa iki.'
  aom-aom: 'Ëhi uënugoromo uherihoromo ë aribövioho ahoꞌobëhe gënugoromo övo guomahëꞌe
    aho uavadeje: Jasi övoho nugöꞌöjëjo. Ëhi uavamu hegorovo övoho nugöꞌöjamu marëjadeje.'
  geb-geb: Ana mba nzambaren mbe muuŋgiap phokphoga za mbe garav, thav khaŋ mba hareŋ
    kongi guma ga nzuai, “Ndu won hareŋ ndegɨ.” Ana ne nzuaim, mba guma won hareŋ
    ndegim, anan hareŋ taagia nzerigi.
  eng-WYCLIFFE: And whanne he hadde biholde alle men aboute, he seide to the man,
    Hold forth thin hoond. And he held forth, and his hond was restorid to helthe.
  bsj-bsj: la con cto ci gwam la co yii nii wo yarken kangmweko, la con manyo, la
    kang cebo twam
  cak-cak: 'Nich''icch''ot ruvech chique conojel ri quimolon-qui'' chiri'', jac''ari''
    xu''ij che ri achi caminak ruk''a'': Tayuku'' la ak''a'', xcha'' che. Can quiri''
    na vi xu''on ri achi, y ja xc''achoj ri ruk''a''.'
  chf-NT: 'U chämbi u jut upetejob tu junxoyma, y de ya''i u yälbi ni winic ca''da:
    ―Sätz''ä a c''äb. Une u sätz''i u c''äb y u pojli uba jinchichba rato. Coli utz
    ca'' chich ni otro untz''itba.'
  tlf-tlf: Yesus iyo fupkela tinum iyo alugum tele itaman tiinan-bii-nala e, tinum
    sagaal milii fuulanebesa iyo bogobe-nala e, “Kapmi sagaal uyo tifi kolal o,” agela
    e, tinum iyo kanubela e, kota imi sagaal uyo tambalanepmu ko.
  piu-2006: Yiitjulu tjananya yaṉangu tjuṯangka parra nyakula, parralayitjingkalpi
    nyakula watjaṉu, “Mara ngalya katurriwa!” Katurringkula mara palumpa palyarringu.
  poh-NT: 'Ru̱cꞌ aj reꞌ, reꞌ Jesus xitzꞌehtaj je take chiꞌnchel wilque̱b ar xa reꞌ
    laꞌ maꞌ hab ta wach xcꞌuꞌlunic cho reh. Jeꞌ reꞌ nok jeꞌ wili xikꞌor reh winak
    me̱c i kꞌab reꞌreꞌ: «Quikꞌochlojok wach take nah akꞌab quimequem qui̱b eh chayu̱w
    take je, nqui reh. Naxiyuw je kꞌab i winak reꞌreꞌ xcorjic woꞌ ti wach.'
  tue-tue: 'Niipetirare ĩña, wãmo bʉʉre cʉogʉ́re: —Mʉʉya wãmorẽ súucoya, jĩĩyigʉ.
    Cʉ̃ʉ̃peja súucoyigʉ. Teero tiiríra, cʉ̃ʉ̃ya wãmo sicato niirirobirora pʉtʉáyiro.'
  bjp-bjp: Iesu ka par usuf ri tikii ke ka tara sing kaltu ae aragii, “Sawe limam.”
    Kaltu ae ka sawe u, ke lima ka rokap fis.
  xon-xon: Le u lik bi mɔmɔk, le ki bui uja u aaŋaal faan na, “Taln aaŋaal.” Le u
    taln uŋaal. Le mu pɔɔk.
  tzo-ZNT: Ti Jesuse isqꞌuelbe la sat ti muchꞌutic tey chotajtique. ―Tuqꞌuibtaso li
    sniꞌtac acꞌobe ―xꞌutat la yuꞌun Jesús ti vinique. Istuqꞌuibtas la, lec xa la icom
    ti scꞌobe.
  mpm-NT: 'Ti ni ndeꞌe vaꞌa Jesús nuu tendɨꞌɨ yɨvɨ un, ti ni kachi ya jiin chaa kuꞌu
    un: ―Skaa ndaꞌa ra ―ni kachi ya. Ti chaa un ni skaa da ndaꞌa da, ti hora ni, ni
    nduvaꞌa ndaꞌa da.'
  ots-NT: 'Nubbʉ́, car Jesús bi cca̱hti göhtjo cʉ már bbʉh pʉ, guegue‑cʉ mí ne te
    di jiøxjʉ. Bi døhmi te drí da̱h‑cʉ́, pe u̱jtjo. Diguebbʉ bi xih car hñøjø, bi
    hñi̱mbi: ―Tʉngui ya quer dyɛ.― Car hñøjø bi tʉngui cár dyɛ bbʉ́, cja̱ bi hna jojtjo.'
  hoy-hoy: आग आव नाकु दी आ सप्पा मुंदुर इक नोळकु आ मंळसा से अंदुन, “तान कय मुंद माळ.”
    आव हांग अच माळदुन, अदिक आऊन कय मात्‍त वळ्लीद आगेत.
  uri-uri: Kil atn ari tu wrongwailet pa plaln, wa kil la nasi melnum pa la tolpa,
    “Hntra wam alkitnen pa!” Kil atning tolpa, kil hntra wam alkilen pa, yatom wam
    kil a mo pa apm paln wor ase.
  amo-amo: A yenje nani vat anin woro anite, “Nakpa ucara fe.” Ata nani ucara mye
    kpilaku.
  pjt-pjt: '@see-verse:LUK.006.009'
  cwe-cwe: Kawalola wanhu wose wowakalile haja, maabaho kamulongela ija yaholole umkono,
    “Golosa umkono wako.” Nayo katenda ivo na umkono wake uhona kaidi.
  daa-NT: 'Min ŋa indiig pa-ak, ŋa taliig gee-ak okin̰co, kar ŋa kaawiiji ɗo gem kaak
    pisin̰ji mat-ak aman : « Taarig pisin̰jiŋ. » Ek di ŋa taariiga ho pisin̰ji cooltu
    ɗo weriy.'
  mlp-mlp: Haqad in ame le mataw na gibiy bugim teq in mat na bulon, Niben itiwun
    ham. Haqan mat na aben itiwunimmo in aben akogan na tidimniy.
  ape-C: Aria Jisas neyotu natrish atin atin arigaha neyatesh aria nakrip anudok rogur
    nyenekan iri nakri, “Nu nyakin rogur.” Aria anan nonu rogur aria enyen yopin abom.
  bgs-bgs: Na, igsállág i Jesus tô langun manubù, asta igkagi sikandin tun ta manubù
    na igkángkáng é bállad, na mà din, “Káttáng nu yan bállad nu.” Igkáttáng din tô
    bállad din, asta inólian.
  faa-faa: Aíyaka i aporo suane Yasumo asekea, aporo hokono narisaki someraka, “Ne
    hokono raerasie.” Airakano hokono raehoane, hokono narisane fasapo.
  kik-kik: Akĩĩhũgũra, akĩmarora othe, agĩcooka akĩĩra mũndũ ũcio atĩrĩ, “Tambũrũkia
    guoko gwaku.” Nake agĩĩka o ro ũguo; nakuo guoko gwake gũkĩhonio biũ.
  cap-NT: 'Jalla nekztanaqui Jesusaqui niiz̈ muytata z̈ejlñi z̈oñinacz̈ kjutñi chercherzic̈ha.
    Nekztan kjara kjoñchi z̈oñz̈quiz cjichic̈ha: —Am kjara chjinzna. Nii z̈oñiqui
    nuz̈ kjara chjinz̈cu niiz̈ kjara z̈ejtchi quirchic̈ha.'
  ksr-ksr: Kaeŋ jeŋ eleqeleema korebore iŋiidaboroŋ eja ii ijoro, “Gii mono boroga
    qetetereewa.” Kaeŋ ijoro boria qetetereero mombo awaa kolooro.
  eng-TNT: 'And he behelde them all in compasse and sayd vnto the man: Stretche forth
    thy honde. And he dyd so and his honde was restored and made as whoole as the
    other.'
  sbs-sbs: Linu chava lola vonse niku wamba kuyo lwala, “Wolole iyanza lyako” chachita
    vulyo mi iyanza lyakwe chilya va hande.
  sue-sue: Ago sero nu ema itiwa awa gina-gana wero ema amire ego senua awa, “Wana
    niso zuzuti!” Ago senu ema awa wana zuzutinu wana nuso noko ewanana wenua awa.
  fra-NCL: 'Puis, promenant son regard sur eux tous, il dit à cet homme : « Etends
    ta main. » Il l’étendit et sa main redevint saine.'
  bhg-bhg: Edo imo embo berari awa jisimi udugedo gido embo ipa ambari ainde sisina,
    “Ipa ito ududuge!” Ango tesiri ami kera edo ainda ipa ududugesiri dave esisina,
    ipa nei ango.
  snn-NT: 'Ja''nca senni achaguë, si''acuani bonëjeiñe ëñani, ja''nrëbi guë''nguësi
    sara baguëni cabi: —Më''ë ëntë sarare mi''najë''ën, cabi. Caguëna, ba hua''guë
    yua baguë ëntë sara mi''nani, ja''ansirën huajë ëntë sara baguë runji''i.'
  atb-NT: Hau htâng má, yhangmoq banshoq lé lhing wú mù, haû loq jum shî sû lé "Náng
    é loq nyhang kat aq." ga taî kat é hkûn lé, yhang le loq nyhang kat luî, yhâng
    é loq gi, shoq za ge byuq bê nghut ri.
  wro-wro: Wunjili:wa kanbuna ardarawaia nąnja kundjuŋanąŋga, Ŋuno:ri la mąma. Ge
    kundjuŋu, ino:ri kumurdui:na.
  cek-AK: Nihcae boih a khet pacoengah, to kami khaeah, Ban payangh ah, tiah a naa.
    To kami mah ban to payangh, to naah anih ih ban loe kalah ban maeto baktih toengah
    hoih pae roep.
  bkd-bkd: Pig-ahà sidan hi Jesus daw ikagiyi su kimay ha “Bunhata sa alima nu.” Su
    bunhaten din haena sagunà naulian.
  ctu-76: 'Che'' jini Jesús ti'' lu'' q''uele pejtyelel ya'' bʌ añob ti joytyʌlel.
    Ti'' sube jini winic: Sʌts''ʌ a c''ʌb, che'' Jesús. Che'' jini, jini winic ti''
    sʌts''ʌ i c''ʌb. Ti wa'' lajmi.'
  lac-NT: 'Jesús caj u rʌc pʌctaj yirej jujuntur, Jesús caj ya''araj ti'' xib: ―Tich''
    a c''ʌb ca''anan. A xibo'' caj u tich''aj u c''ʌb, seb caj toc qui'' jawij.'
  xla-xla: Yesu yia꞉ watle epo atlepame ma yia꞉ dla omhalemama do seme powale oplami
    dla epo atlaiyo, “Wa꞉ do seme powaleye mo-dolene,” diyo. Epalati oplamitapo ya꞉
    do powaleye mo-dollati ya꞉ dota ma-ka꞉diyo.
  xav-NT: 'Tawamhã Zezusi te ab''madâ, te te siwi ĩ''uirĩ za''ra norĩ hã. Tawamhã
    ĩsimizu''rã''re ma, te tinha: — Ma''ãpé, asimizu wahutu. — Tawamhã ma tô tinhimizu
    wahutu, aibâ hã. Tawamhã awa''awi ma tô tinhimizu pese.'
  cuk-cuk: 'Jesús bela dulemar-dikarba-bukmalad-daksagu, dule-argan-burgwaledga sogded:
    —Be-argan be onak. Dule na e-argan-onakgwidgu, yog-nuguar-naded.'
  tbf-tbf: E Iesu a nga dedeng veriris segie kokouk, ma samo a nga oeng ian simi ka,
    “Kadosan mi rima.” Io, a nga tsana malan, ma mi riman a te buer nga kalei.
  uig-CYR: 'Әтрапидикиләрниң һәммисигә нәзәр салғандин кейин, у һелиқи адәмгә: — Қолуңни
    узат, — деди. У шундақ қилиши биләнла қоли әслигә кәлтүрүлүп иккинчи қолиға охшаш
    болди.'
  ikw-NT: O lezute be anya, kanụ nwerukna wam, “Dọsnima aka ị.” Ọ dọsnima aka a, aka
    a bụru ọma lele kpa ọ zị nụ mbọm.
  khs-khs: 'Au selapola:, Yesuyawa sena sopoke pepeya: ha:na: tepela: sena tiya: ketetelama
    selese, “Ke tiya:wa hekema,” E seya. Aputa: eyawa Yesu sowa ta:tapola: kulu hanapola:
    e tiya:wa napolo me telakeye.'
  dwr-ENT: ዬሱሲ ባሬ ዩሹዋን ዴዒያ ኣሳ ኡባ ፄሎዋፔ ጉዪያን ቢታኒያ፥ «ኔ ኩሺያ ሚጫ!» ያጌዳ። ኢካ ሚጪዴ ፓፄዳ።
  pma-pma: Iesu lele rahit en keil. Evus, viteni min meatin koanek vit, “Kitelan hem.”
    Ka navong mumoni, hen mai ris tahos.
  atd-NT: Niglingi-lingi si Hisus no ogpitow to mgo otow no kagi rin kuwo to noumil
    to, “Kotonga nu ka bolad nu.” Inkotong din on no nabawian on.
  tel-2017: చుట్టూ ఉన్నవారందరినీ ఒక సారి చూసి, “నీ చెయ్యి చాపు” అని వాడితో చెప్పాడు.
    వాడు అలా చాపగానే వాడి చెయ్యి బాగుపడింది.
  hat-BSA: 'Lè Lfin gade yo tout, Li te di li: “Lonje men ou!” Konsa, li te fè l.
    Epi men l te restore.'
  top-NT: 'Jesús acs ca̱laca̱niko̱lh amá tí ixtatanu̱mana nac sinagoga y li̱ma̱páksi̱lh
    amá chixcú: ―Castonkti mimacán. Huata stonkli ixmacán tuncán caj la̱ ni̱tú tatzámalh
    ixli̱hua y tla̱n aksá̱nalh.'
  msk-msk: Yanganawanaw si Jesus sang yanagingkod kayan yaglaong yaan sang otaw na
    yamakungkung yang kamot, “Unata, kay lagi, yang yamakungkung na kamot mo.” Pyaparabay
    naan unatun, yaparabay magkadyaw, wa da akakungkung.
  gyr-NT: 'Evocoiyase omahengatu oyese ava oyere tuprɨ vahe rese. Ipare aipo ehi ava
    ipo nomɨi vahe upe: —Eichoho nde yɨva —ehi. Ahe mbɨa evocoiyase oichoho oyɨva;
    evocoiyase ipo ocuera tuprɨ ité.'
  kmh-kmh: Kun aŋgiy, kuyip niŋkuskus giy, bi ñin timey gak anup aŋgak, “Ñin ak almil
    ayan!” Aŋgek, almil ayakniŋ, day suŋ ayak.
  ukr-ONPU: 'І, поглянувши на них усіх, сказав чоловікові: «Простягни свою руку!»
    Той зробив це, і його рука була зцілена.'
  emi-emi: Ghe aitara ngakapa seela etaira, me ghe uela ta taumattu ngateva va, “Korosila
    nimam atelange.” Me ghe gheleila, me nimana atelange ghe masinala nongina emua
    arau.
  zpv-NT: 'Chiꞌchi bwaꞌha Jesuhs loh garaa bwiinn nin rii gadiidxi Ñiꞌh, chiꞌchi rahbi
    Ñiꞌh loh ndxiꞌhw chi: ―Batsiꞌyi naa luꞌh. Chin bwiꞌhnn ndxiꞌhw chi ziꞌchi, lwehgugahca
    biaca naa ba.'
  gux-gux: 'O den diidi ki lindi bi kuli ki yedi: O joa yeni: “tandi a nuu.” O den
    tandi u ke u paagi.'
  kos-kos: El ngetang liyalos nukewa su raunella, na el fahk nu sin mukul sac, “Asroela
    poum.” El oru, ac paol kwela.
  ibo-ibo: Mgbe o lesiri ha niile anya gburugburu, ọ sịrị ya, “Setịpụ aka gị.” O mere
    nke a, aka ya dịkwara mma ọzọ.
  yml-yml: Iesu tomotoga ꞌaitamogana ꞌaitamogana i ꞌisadewadi i ꞌaꞌavana tomogonina
    i voneni i vo, Nimamu ꞌu siꞌotoi,” nika nimana i siꞌotoi i veꞌatumai.
  ory-ory: ଆଉ, ସେ ଚାରିଆଡ଼େ ସମସ୍ତଙ୍କ ପ୍ରତି ଦୃଷ୍ଟିପାତ କରି ତାହାକୁ କହିଲେ, “ତୁମ୍ଭର ହାତ
    ବଢ଼ାଅ।” ସେଥିରେ ସେ ତାହା କଲା, ଆଉ ତାହାର ହାତ ପୁଣି, ଭଲ ହୋଇଗଲା।
  bzj-bzj: Ih luk rong pahn aala dehn. Den ih seh tu di man, “Schrech owt yu han.”
    Soh di man schrech owt ih han, ahn ih han kohn bak gud gud-wan!
  chk-chk: Iwe, Jesus a nenengeniir meinisin, mürin a üreni ewe mwän, “Kopwe aitiewu
    poumw!” Iwe, a aitiewu pöün, iwe, a pöchökülsefäl.
  ssd-ssd: 'Taŋaka nu mbilka nane ŋakmba kaŋgerkina sulumba nu taŋgo ta sana: Ne wai
    kuitka ŋgina le nu wai kuitka wai mayekina.'
  acr-TNT: 'Ecꞌuchiriꞌ, ri Jesús xutzuꞌ quiwach conoje ri e cꞌo chiriꞌ, y xubiꞌij
    che rachi: —Chasucꞌupij rakꞌab —xchaꞌ. Rachi e xuꞌano, y rukꞌab xutziric.'
  rop-rop: Wal Jisas bin lukaran langa olabat na, en afta imbin tok langa det men
    garram det kripulwan bingga. Imbin tok, “Yu pudumat yu bingga.” En det men bin
    duwit, en streidawei im bingga bin gudwan.
