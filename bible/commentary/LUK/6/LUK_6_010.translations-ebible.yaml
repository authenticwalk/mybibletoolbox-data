    bahem.” Êŋ ma ôpêŋ hadum aêŋ ma baŋ habitak mavi hathak loŋbô.
  mqj-NT: 'Umpalelemi matanna Puang Yesus lako tau buda, anna mane ma''kada lako inde
    to mate limanna sabalie nakua: “Ette''i limammu!” Naette''mi, tappa malapu'' siami.'
  rus-SYN: 'И, посмотрев на всех их, сказал тому человеку: протяни руку твою. Он так
    и сделал; и стала рука его здорова, как другая.'
  mbh-mbh: Na Jisas i theu thea a toko alavusnga nge, lamako i ria toko aken ve, “Pavengvengpot
    menum mo menum savelvelu.” Ma i oma i ranga ve ako Jisas i ria i nge, mako imeni
    i sivenga werer sele.
  bdd-bdd: Eeta mabwaiyadi ꞌiꞌebubu yahiyahidiya, ta ꞌoinega loheyaina ꞌihegwaeya,
    ꞌigwae, “Nimau ꞌuyasi hedumwalu.” Ta loheyaina nimana ꞌiyasi hedumwaluya, ta ꞌibwebweꞌana.
  cbt-NTPO: 'Napotopirinhuë'', co manta'' topihuë''. Co a''panitohuachinarahuë'',
    a''naya a''naya ni''sarin quëran apia itërin: —Imiran iyasha ihuëquë'', itërin.
    Natëton, ihuëhuachina, a''naroáchin noyatërin.'
  rmy-SERVI: 'Тунчи Вов подыкхля пэ всавэрэн тай пхэнда манушэсти: — Процырдэ тиро
    васт! Вов стерда кади, и васт ачиля састо.'
  srn-NT: 'Dan Yesus luku ala den sma di ben de lontu En, dan A taigi a man taki:
    “Langa yu anu!” A man langa en anu, dan a kon betre.'
  cta-NT: 'Liꞌ nguxñaꞌa̱ Jesús jiꞌi̱ lcaa ñati̱ nu ndiꞌi̱ cacua ti slo, nchcuiꞌ loꞌo
    nu quicha biꞌ liꞌ: ―Xquiñi nuꞌu̱ yaꞌ. Juaꞌa̱ nguaꞌni yu biꞌ, liꞌ hora ti ndyaca
    tsoꞌo yaꞌ yu.'
  bqc-SIM: 'Yesu wɛpã̀ńla ḿpii, ↄ̃ a ò gbɛ̃́ pↄ́ a ↄ imiapiɛ: Ǹ n ↄpi poo. Kɛ́
    a pòo, ↄ̃ aà ↄ sù a gbɛu.'
  tcz-CHONGTHU: Aman amaho chu khat khat in ahin golvet vet in chule mipa jah'a chun
    aseitai, “Nakhut lhangdoh in” ati. Chutichun mipa chun akhut alhangdoh in ahile
    thahsemphat ahitai.
  mar-mar: मग त्याने सभोवती त्या सर्वांकडे पाहीले आणि म्हणाला, “तू आपला हात लांब कर.”
    तेव्हा त्याने तसे केले आणि त्याचा हात बरा झाला.
  snp-snp: Eti loto loga o gedeto, olu ogona oto geyeto ya wewa eti loumami, Aga folado,
    loto lito ya ana foladito kofa lalo iye.
  isl-isl: 'Hann horfði á þá einn af öðrum og sagði síðan við manninn: „Réttu fram
    höndina.“ Maðurinn hlýddi og um leið varð hönd hans heilbrigð!'
  spy-NT: Kiirōōtoot ꞉Yēēsu chii ake tukul. Nto mii yoo, kumwoochi chiichoo kisōnkōchoot
    ꞉āwut kule, “Chuul āwut.” Kuchuulē āwunoo, kukārāmiitu.
  xnn-xnn: Danat inengneng daida danat kanan issan nabingoy, “Oyadem nan ledengmo.”
    Inoyadna dat maoyad tet-ewa tay naagasan et.
  mwe-mwe: Gubhaalolinje bhandu bhowe bhatemingene pepala, gubhammalanjile mundu jula,
    “Goloya nkono gwako.” Nigwagolweye, na nkono gwakwe guulamile.
  tte-tte: Yeisu manna ilau tomo kaigeda kaigeda igitaili kabo tomone koina iwalolau
    iba, “Nimam kutu.” Kabo nimana iutu yo inamwanamwa.
  tcs-tcs: Zizas bin wase dempla prapa ad, den em spik po da man, ‘Strete an blo yu
    kamaut.’ Da man i bin lisen em ane strete an blo em go ausaid. Stretwei an blo
    em bin kamgudgen wase leptan blo em.
  hlt-THB: Cekkhqi ce toek khqi nawh, cawhkaw thlang a venawh, “Na kut ce zyng lah,”
    tina hy. Anih ing a kut ce zyng saw, cawh a kut ce leek pahoei hy.
  soq-soq: Me mo epe waitaramone ewamodia waitarawa sipoa da wapono etapona, tane
    dia. Ita me apana witapa bobopa diene wanase, “Witaa aubea.” Me Iesu diena rua
    witapa aubeno inaidalen.
  qub-qub: 'Chayno nircur chaycho caycajcunata ricapärir chaquisha maquiyojta niran:
    «Maquiquita jogariy.» Niptin maquinta jogariran. Chaura sänuna ricacuran.'
  att-att: Á iningan na yù ira ngámin nga ari makkituk. Á kinagi na laguk sù tolay
    nga nassesseng yù limá na, “Sonnatám mu yù limám,” kun na. Á sinonnâ na. Á ta
    panonnâ na kuna, dagarágâ nammapiá ngin.
  bki-bki: Ana Yesu barp̃ilig, naio bitiilo abiniu jeliviv, avona bisi ana na naio
    ber ka toro neibano bereio, berinavo “Jau kovitirii jum̃amo vonio.” Mia monloglog
    bogo neibano ga toro nei naio mila jibe na, mia jum̃ano binimei bo vatitigio bereio.
  bqp-bqp: 'Yesu ń gwá à lìkańyĩ, akũ à pì gↄ̃gbɛ̃ pìinɛ: Ǹ n ↄ pìi poro. Kũ à pòro,
    akũ a ↄ kɛ̀ a gbɛ̀n.'
  mcp-mcp: 'A mú ciŋg mpwóómbʉ́ ŋgə dʉ́g bɛ̂sh nyə́dɨ́ mə́koogʉ́ nə́ ndɛɛ́ nyə nə
    muud á shwáámbʉ́lə mbwə̂ nə́: «Kwéégʉ́g mbwə̂.» A mú kwéég mbwə̂, í mú bə mpwogɛ́.'
  hat-hat: 'Apre sa, li pwonmennen je l'' sou yo tout, li di nonm lan: Lonje men ou.
    Nonm lan lonje men li. Latou, men an geri.'
  npl-NT: 'Ijkuakó Jesús okintlatlajtlatak nochteh non okiyawalojtokah, iwa okili
    n tlakatl: —Xikmilawa moma. N tlakatl okimila ima, iwa san nima owalpajtik.'
  bgg-bgg: Ai è ithek shii zab shan ne riig srane ji pha bran shii yao, “Naro wad
    phia mage bo.” Ai è ji è rek, chiih-è ai wad de wie rey dun.
  eng-TCENT: And after looking around at them all, he said to the man, “Stretch out
    yoʋr hand.” The man did so, and his hand was restored, becoming as sound as the
    other.
  eng-BSB: And after looking around at all of them, He said to the man, “Stretch out
    your hand.” He did so, and it was restored.
  cpu-NT: 'Ipampoyaanakeri piyotzimentakariri, ipoña iñaanatanakeri mantsiyari, ikantziri:
    “Pinthaaryaavakotai.” Matanaka, akotsitanai kameetha.'
  san-ASM: পশ্চাৎ চতুৰ্দিক্ষু সৰ্ৱ্ৱান্ ৱিলোক্য তং মানৱং বভাষে, নিজকৰং প্ৰসাৰয; ততস্তেন
    তথা কৃত ইতৰকৰৱৎ তস্য হস্তঃ স্ৱস্থোভৱৎ|
  tac-NT: '''Liko alué Esusi e''néniga a''pílipi alué ralámuli napu ekí mochile alemi
    tachiri nejé anirá, ''lige tabilé nejechi alué ralámuli anele alué rió sujírigame
    sekégame: ―¡Wajchiná mué sekala! ''Lige alué rioka yati e''wale ''lige ''ma sa''wile.'
  eng-WEBPB: He looked around at them all, and said to the man, “Stretch out your
    hand.” He did, and his hand was restored as sound as the other.
  gfk-H: Ga nas diet bakut gaam tangai tano lima maat bia, “Kadasei no limaam.” Bia
    ga gil hua, no limana ga tahut baal um.
  viv-viv: Ada moyaꞋaidi gilumataviledi tu nimakoyo againe gigahe gigayo, “Nima utune.”
    Au nimana gitunena ada auheꞋama giyamumu.
  yao-yao: Ŵaalolechesye ŵandu wose kosekose uŵaliji pepala ni ŵansalile mundu jo,
    “Njongole nkono ŵenu.” Nombejo ŵaujongwele ni nkono wakwe wakwete machili.
  tgp-tgp: Mo kilau r̃alihira mo isoiso, moiso mo verea isan tamlohi atu mara, “O
    r̃irahi na limam!” Ale pa tamlohi atu mo vaia sohena, ale limana mo mele r̃uhu
    vevuhi.
  auc-NT: Äninque æ̈mætæ̈ gomö æ̈mætæ̈ gomö edæ tömänäni ïnänite adinque nï cömampoingä
    ingante, —Pædæ pompobi. Angä ëñente cædinque në cömampodingä incæ pædæ æmpote
    edæ ædæmö waa empocä bapocantapa.
  kbc-NT: Odaa iwitediogi iditawece niɡ̶idi anoyawiile. Odaa meete Jesus niɡ̶ijo ane
    beyagi libaaɡ̶adi, “Ixokenitice ɡ̶abaaɡ̶adi!” Naɡ̶a ixoketice libaaɡ̶adi, odaa
    ja icí.
  bmh-bmh: Guzenaimai, Yesus nug duailel unum uliag araimai, du go aureun, “Nait eben
    henen.” Du go aureun sul guzenina, gonugau ebeg naliu kolital getal naliu dareun
    sul usaleun.
  ctu-BL: 'Jesús tsi'' joy q''ueleyob ti pejtelel. Tsi'' sube jini winic: Sʌts''ʌ
    a c''ʌb, che''en. Tsi'' sʌts''ʌ. Jini i c''ʌb tsa'' cha'' wen''a.'
  meq-meq: Yesu a zəba fataya. Tsa na, a gwaɗay a ndo niye həlay maməta eye «Nduɗa
    ha həlay yak.» A nduɗa ha na, həlay ŋgay a mbəl a təra lele suwuɗ suwuɗ.
  noa-H: Mamʌ mag jëeunaa hõor t'umaam k'ʌʌn k'ĩir heerpa p'ʌʌrdʌdʌk'am hich hiek
    hʌ̈k'aba habaawai jũrr chi jua jʌser k'itʌmʌgta, —Dayag jua hʌabá hajim hanʌm.
    Mag chadcha hi hipierr jua hʌabaawai warre jua monakk'a sĩsijim hanaabá.
  alp-NT: Eleki Ilimese keholi loko tamata meru pususi kai Ibeteke loko tamata rebe
    balaije matare be, “Antolie balamu lomei.” Eleki iantolie balaije loko Yesuse
    hoko balaije mise sosoli.
  san-VEL: pa"scaat caturdik.su sarvvaan vilokya ta.m maanava.m babhaa.se, nijakara.m
    prasaaraya; tatastena tathaa k.rta itarakaravat tasya hasta.h svasthobhavat|
  kbq-kbq: Arukrahe huno ome zamagege, eme zamagema huteno Jisasi'a azamo'ma stinea
    ne'ku anage huno asami'ne, Kazana arusuto! Higeno agra ana hu'ne. Anama higeno'a,
    azamo'a eteno so'e hu'ne.
  kbh-kbh: 'Y nÿetscanga chabe chabuajana imojtsemnënga tojanënÿanÿé, y chë buashana
    cucuats̈e bomnábioye tbojaniyana: “Macuenÿanëjaná ca.” Y chë boyabása tojanacuenÿanëjaná,
    y ts̈abá chëts̈a yojtsatamna.'
  ron-LSB: 'S-a uitat la toți și a zis omului: “Întinde-ți mâna”. El a făcut-o, și
    mâna i-a fost redată la fel de sănătoasă ca și cealaltă.'
  pon-pon: 'I ari kotin aupwil jili po ’rail majani on i: Kapawei pa om! A ap wiada,
    pa a ap kelailada, a maula dueta me teio.'
  nhe-BL: 'Huan Jesús quintlachili nopa tlacame tlen quiyahualojtoyaj, pero axaca
    molini. Huajca Jesús quiilhui nopa tlacatl: ―Xijxitlahua moma. Huan yajaya quixitlajqui
    ima huan nimantzi mochicajqui.'
  sps-sps: Ya matoong fagoguas ratuari na fokinai kat to sa tsue tana mes to aya,
    “Paroor a nimam.” Ana mes paroor to na niman ana niman ya rof enato.
  wnc-wnc: Yanike aminu wa yukingge katakuke aminu waapa anzing inikut, “Katakga tapi
    kwangayok,” ngang iniwan unzing tasiwan katakngi take gatu sikut.
  bus-bus: 'Yesu ń gwá à lìgańzi ń píngi, ben à bè gↄ̃gbɛ̃ pìnɛ: Ǹ n ↄↄ pì poro. Kɛ̀
    à pòro, ben à ↄↄ kɛ̀ a gbɛ̀n.'
  gub-BL: Uzareko Zezuz 'àm amogwer wanehe ume'e pà a'e. Uze'eg a'e awa pe kury. —
    Epyho nepo imuwà ihewe ty, i'i izupe. Upyho opo imono izupe kury. Ikatuahy ipo
    kury.
  imo-imo: Eno pali yuni neme neme nimbe kanopa aku tepa nimbelie ki taipo topa kololi
    iyemundo nimbei, “Ki tinio tiwi,” nimu kinye yu ki tinio tirimu kano wali kimu
    walitikale penga lerimu.
  boj-boj: Yesus na naŋgi kalil degsi minjrsiq koqnjrsiqa tamo baŋ qandamyej qaji
    di minjej, “Ni ino baŋ waiy.” Degsi minjnaqa aqa baŋ waiyonaq boleej.
  eng-DRA: 'And looking round about on them all, he said to the man: Stretch forth
    thy hand. And he stretched it forth: and his hand was restored.'
  knf-knf: 'Wi wi aşaaŋ aten baka bŧi afooyan aşë ji na ñiinţ: « Taran kañen. » Kë
    ado haŋ, kë kañen kabi jeb jeb.'
  san-KHM: បឝ្ចាត៑ ចតុទ៌ិក្ឞុ សវ៌្វាន៑ វិលោក្យ តំ មានវំ ពភាឞេ, និជករំ ប្រសារយ; តតស្តេន
    តថា ក្ឫត ឥតរករវត៑ តស្យ ហស្តះ ស្វស្ថោភវត៑។
  arn-NT: 'Fey ka pürüm leliwülfi kom tüfey tañi walloñmanieetew, feymew feypifi tüyechi
    wentru: —Norümentunge tami kuwü. Fey ti wentru femürkey, feymew ñi kuwü tremolewetuy.'
  zas-NT: 'Dxel baguiaa Jesús gra ree bén rigaꞌ yagaj, abiꞌ rëbaman loj xin guin:
    ―Basli yaal. Dxel beenx ziꞌc rëbaman, abiꞌ bayajc yaax.'
  ken-NT: Yesu ayibhiri mmʉɛ́t ayɨŋɨ bɔ́ mankɛm, arɛm ntá yi bɛ, “Nyabhɛ́ awɔ́ ywɛ.”
    Akʉ nɔ, awɔ́ ywi apɛt ataŋ, ábhák mbɔ ɛnyu ɛsɨ́.
