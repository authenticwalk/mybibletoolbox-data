    Yane unátipone.'
  bmr-NT: 'Jesu ihuufocori iicaumoco fahɨgovaco emeecɨuboro nuubo ihuse ifiigatyuuboco:
    Dihuseque fallirihicaru, nooboro. Jaanegui diibo afallirihicaruuneri diibo use
    imituuhi.'
  fuf-fuf: 'Onsay o ndaari ɓe fow, o wi''i on neɗɗo: «Fontu jungo maa ngon.» On fonti
    ngo, jungo makko ngon selli.'
  mwc-mwc: Ereonowasi i kita nanagisi ba sebarena i wonei, “Yarom ke kotoi.” Ba yarona
    i kotoi maranai wai, yagiyagina wata i yawasa.
  bhl-bhl: 'Yangesomelei, Yesus e ka biliw kawtiw biilo fubelet kale yetem kale yetem
    kebomi, teing yout so kunum beelo bokolewomele: “Kom teing be dila!”, dangse kale.
    Dangei, kunum beem teing be fein ken kese kale.'
  ons-ons: Yale raki, pakiso deineŋo pore lolike ŋei korop onge, pakiso ŋei wa olale
