  ena-ena: Lavɨla hulaŋ agɨladɨ igasulami. Igasulasula hulaŋ human husɨŋ husɨŋ lɨmi
    agadɨ abami. Nadɨ human agadɨ sɨlɨvɨ lamɨha uami. Lɨci human agadɨ sɨlɨvɨ lamami.
