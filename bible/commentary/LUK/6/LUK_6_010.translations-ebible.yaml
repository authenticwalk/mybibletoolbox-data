  ipi-ipi: Wuane lalu, Jisasato wandakali peteaini tupa pitaka lee-mane anda amo nena
    piyu, akali okone lamawuato, nimbana kii oko yo laa leaipia. Akali okonemane Jisasato
    leane pua pea-kola, balana kii oko atu wete yaepia.
  qul-NT: 'Tucuynincuta khawarispataj chay ch''aquiska maquiyoj runata nerkan: —Maquiyquita
    jaywariy —nispa. Runataj maquinta jaywarerkan. Maquintaj alliyaska caporkan.'
  urw-urw: Bangar Jisas fere gürenakuti gam agügübina kümünadi fere baba menüm waweaga,
    “Kube nagüb sururgabere.” Fere baba bangeaga babade, kube nugeab maig namaweaga.
  rmy-GURBET: 'Thaj dikhlja savoren so sesa gothe thaj vaćarda e manušese: “Pruži
    ćo va.” I vov pružisada po va thaj leso va sastilo.'
  ter-NT: 'Yane pono-ponó kixínoane ûke Jesus uhá koêti neko xâne apêtiya. Ina kixôa
