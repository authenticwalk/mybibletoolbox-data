  tgo-tgo: I thuwevaoŋgi regha na regha amba i dage weya amalako iŋa, “U livamomoya
    nɨmanɨna.” I vakatha ŋgoreiye na nɨmaeko kaero i thovuyeva.
  yap-yap: Me ere i changar Jesus u owcherad i yan, me ga’ar ngak fare mo’on, “Mu
    k’iyag pa’am.” Me rin’ ni aram rogon, me manigil pa’ nge sul ngarogon.
  mop-NT: Le'ec a Jesusu, u sutaj u wich u cha'antoo' tulacaloo'. —Sützü a c'ü',—
    cu t'an ti'i a winiqui. U sützaj u c'ü'. Ch'ani.
  tet-tet: Hotu Yesus titu satan leur sia nodi katak baa liman matek naꞌak, “Lolo
