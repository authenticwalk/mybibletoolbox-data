  con-NTPO: 'Qquen supa piyicamba poiyi''ccoma can''boemba paji''suma su: —Que tivema
    yasaja. Tsandie tsa''caen yasasi tise tiveja giya''tsse ccusha.'
  ghs-ghs: Oke hiireqi nokoke asabiremi nokoi nooama naatemi noi abi oke hee, Boto
    niime tataitare. Oke hiimi qusubaitemi botoi pobirateta.
  peg-peg: ଆରେ, ହେୱାନ୍‌ ଚାରିବେଣ୍‌ତାଂ ୱିଜ଼ାକାରିଂ ହୁଡ଼୍‌ଜି ତାଙ୍ଗ୍‌ ଇଚାନ୍‌, “ନି କେଇ ଲାମାୟ୍‌କିଦା
    ।” ହେବେ ହେୱାନ୍‌ ହେଦାଂ କିତାନ୍‌, ଆରେ ତା କେଇ ହାରା ଆତାତ୍‌ ।
  txu-NT: Ne kam ari ar me omũn kam ate ikra jarõxjamã, —On anhikra katàt, ane. Nhym
    kam ikra katàt ne. Arỳm ne ikra mexkumrẽx. Arỳm ajte ikra katàt ne ikrakumrẽx.
  eng-WEBU: He looked around at them all, and said to the man, “Stretch out your hand.”
    He did, and his hand was restored as sound as the other.
  gnw-NT: 'Jayave umae opaete iyɨpɨ rupi ñugüɨnoi vae reta re, jare jei cuimbae pe:
    —Eupi ndepo. Jayave cuimbae ipo uupi, jare ucuera voi.'
  mux-mux: 'Aku-sipa enini walsipa kene yunu-ni enini pali nem-nemi nimba kanupa kene
    ki kukuli yi kanilindu nimba mele: “Nunga kili sunu si.” nirim kene yili-ni yunga
    kili sunu sirim kene ki kolupa kukurumele alsupa kamu kaí lirim.'
  maj-NT: 'A̱s''a̱i tsasehe̱ ngayjee̱ já xi kabinchandáíhi̱ ko̱ b''i̱ kitsúhu̱ nda̱
    xi ch''ihi̱n ntsja: —Tjentei ntsa̱i̱. B''a̱ kits''ín ndo̱ ko̱ kamanda ntsja.'
  bkq-NT: 'Aituo Jesus idânârâ kehoem kurâdo tydonro modo nhenuagaendyly. Aguely uguondo
    âzemapiluguedânryram: — Âzemapiluguegâ — kely. Jesus agueduo, uguondo âzemapiluguely
    myani, emary kua ienipyryem awylygue.'
  kue-kue: Ye kan winambo di prapra meglkwa kandre ana ye yaglmo ditongwa, “Ene ongun
    duglo suwo.” Ye yegl orko ana oglandi ye ongo wakai kaima yongwa.
  cot-NT: 'Ariqueate yamenaqueriquea maasano capiocaventajiacarica icanqueriquea chompevacovetanquitsica:
    —Pincantavacotempaja. Irooquea icantavacovetanaquitiga ariquea icotanaja iraco
    jac peamajatanaja.'
  bnp-bnp: E Isu i mata lae ne ria, muri i takia a bakovi, i ta maea, “O toto talea
    a limamu.” Lakea i toto talea a limana, i tavaga mule.
  apn-NT: 'Mẽ hamaxpẽr ã mẽ omunh mex pê ã mẽ hkukjêr anhỹr o xa. Nom nhũm arĩ mẽhõ
    tanhmã kutã kãm nẽ hkêt nẽ. Ãm akryk mar pê omunh o hkrĩ. Mẽ kot tanhmã kãm nẽ
    nhũm ta pãnhã tanhmã kot mẽ kãm nẽ pymaj nhũm mẽ tee ri kãm tanhmã nẽ hprãm nom
    akryk mar o hkrĩ. Hãmri nhũm Jejus tee ri mẽ omu hãmri nẽ myta mã kãm: —Tk. Mẽ
    kot tanhmã inhmã kapẽr tore hã. E anhĩhkra katàt. Anẽ. Hãmri nhũm ĩhkra katàt
    nẽ akupỹm mex kurê kumrẽx.'
  ctp-NT: 'Loꞌo kanꞌ naꞌan ꞌa Jesús ꞌin nchga nten nu nduun seꞌen ndiꞌin yu, ykwiꞌ
    yu loꞌo yu tiꞌí kanꞌ bra kanꞌ: ―Xñii yaaꞌ. Ngwañaꞌan yꞌni yu kanꞌ, bra ti nchkaa
    yaꞌ yu bra kanꞌ.'
  bre-BRG: 'Neuze, o sellout ouzh an holl re a oa en-dro dezhañ, e lavaras d''an den:
    Astenn da zorn. Ober a reas, hag e zorn a zeuas yac''h [evel egile].'
  opm-opm: Giporpat ire rumkin inanong sam wandeipat bes tan wasi han ohnong Mona.
    Gwe bes wa tan oh dirhis potina potporhan oh arpin dirhis poroh yahnap hat mandangopri.
  bvr-bvr: Lika Jesus burr-nana a-gomarriyana a-yu, lika a-wena nula an-gata an-gugaliya,
    “Jerrjangardawiya murna ny-jirra.” Lika nipa a-jerrjangardawiyana, lika a-molamiyana
    gugu murna a-jirra.
  wal-wal: Yesuusi eta ubbaa yuushshi aatti xeellidi bitaniyaa, “Ne kushiyaa piddi
    ootta” yaagiis. I piddi oottin, a kushee paxiis.
  shj-shj: Na Yasuwa gaw ze käsaya sa na'anggäsa na ngade ta apangzi ande käxsäng
    ka, “Langi andägi.” Na apang kälanga ande na ande kaliy apo.
  zad-NT: 'Na''ch bwia Jesúza'' ḻegake'', na'' chi''e beena'' net tḻaa neena'': ―Bḻi
    noona''. Na''ch bḻi neena'' na'' biyakin.'
  kmg-kmg: 'Iŋuc murâ risic forisic honec-joparâ ŋic šiŋuc âzâcnewec: “Mege fâretiŋnec.”
    Eme ŋic e iŋuc eme meticne sanaŋkewec.'
  aso-aso: 'Lo lo-ngemo eveneꞌ mukiꞌ vonuꞌ ngebele osuꞌ lo ana goloso o vive ma nene
    tiꞌ lo lo-imineꞌ: Anga do pehe lozo. Lavo do pehe lavo ana nene gohi lamineꞌ ineꞌ
    ve.'
  uli-uli: Yesa kal fedal luwulur panger ngo yesa kangal mal we bo, “Hadingawey mala
    pom.” Mal we ye foru molwe iwe ye sala tefael loh llifadol molwe paol.
  nin-NT: Na kye ba kago, na ddu ugo wa di, “Na ungo muwa ku.” Uwa na ku. Ungo ku
    u wre ku.
  tgk-tgk: 'Баъд ба ҳамаи онҳо нигоҳ карда, ба он мард гуфт: «Дастатро дароз кун».
    Вай дасташро дароз карду дасташ сиҳат шуд.'
  acu-NT: 'Tuminamtai Jesús niin tentewar pujuarmia nuna mash jiis, uwejen mutchaun
    chicharak: —Uwejem kutsmarta, —timiayi. Tama ni uwejen kutsmar, nuniangka pengker
    wajasmiayi.'
  cak-WNT: 'Y ri Jesús xerutzu'' c''a quinojel ri quimolon qui'' chiri''. Xch''o chare
    ri achi ri chaki''j ruk''a'', y xubij: Tayuku'' la ak''a''. Y ri achi can xu (xe)
    wi xuyuk ri ruk''a'' achi''el ri xbix chare ruma ri Jesús, can yac''ari'' xchojmir
    ca ri ruk''a''.'
  ebk-ebk: Entoongan Jesus chicha am-in, ya kanana as nan nakukuy chi limana, “Uyachum
    nan limam.” Inuyadna ya enmammay tit-iwa nan limana.
  spa-PDDPT: 'Al mirar a todos alrededor, dijo: Extiende tu mano. El hombre lo hizo,
    y su mano fue restaurada.'
  tke-tke: 'Vano ahasugwaga, yamwapelege, omwiirela mulobwana ole: “Katapula ndada
    naawo.” Oliye wiirana ndo, ndada oyila.'
  ruf-ruf: Kawalolesa iwanu wose iwali hala, kuya kamlongela imunu ayo, “Ugholose
    ghumoko ghwako.” Katenda ka Yesu pfamlongele, na ghumoko ghwake ghuhonetsighwa.
  gun-gun: 'Ha''e gui oyvýry ikuai va''e ha''e javive re oma''ẽ reve aipoe''i ava
    va''e pe: — Embo''yvi ndepo. Ha''e rami opo ombo''yvi ramo okuera.'
  agu-BL: 'Xmayine''n nin tzun Jesús scyetz cyakil wunak, nintzun ben tlol tetz yi
    yabi''ẍ: —Chich''baj len ak''ab. Inin tzun tulejtz, ninin ul yos tuch''.'
  isn-isn: Goola umukono ako.” Akatenda uu numukono akwe uuagunwa.
  ilo-ULB: Kalpasanna kinitana amin ida ket kinunana iti lalaki, “Iyunnatmo dayta
    imam.” Inaramidna ngarud, ket nagsubli ti pigsa dagiti imana.
  pir-NT: 'Sa nino Jesu tiquinare ijipihtiyequinare ihñadoqueo, omoca bʉhariquirore
    ohõ saha niahye tja: —‍Mʉhʉ omocare siõ potoya, niahye tiquiro. Tiquiro sa nigʉ̃ta
    omoca bʉhariquiro pehe siõ potogʉ̃ta, omoca quehnoa wahahye.'
  anv-NT: Apɛ ɛbwɔ́ bɔɔ ne álé jɔ́ɔ ne mende yimbɔ aké, “Nyaá ɛbwɔ wyɛ.” Tɛ́netɛ́ne
    mende yimbɔ anyágé, ɛbwɔ wuú ɛtoó.
  sab-NT: 'Jesu gerudu ene gire Jesu gwagedu kwian ulitadi, Jesu gerudu onbre oga
    ole: —Mo ko kwebanga kwrida trate. Onbre agedu Jesu gerudu kare gire onbre ko
    kwebanga jo chkeni no trate.'
  tmd-tmd: Jisas aliö rön, ñɨgö riö riö nugwön, nöbö imag po röŋ aku nugwo yadöŋa,
    “Imag nagö aku mɨlkap abö!” röŋa. Aliö rɨmɨn, imag nuŋwa mɨlkap abmɨn nugugɨrön,
    rɨb pia wä röŋa.
  acr-NNT: 'Ekꞌuchiriꞌ, ri Jesús xutzuꞌ kiwach konoje ri e kꞌo chiriꞌ, y xubꞌiꞌij
    che rachi: —Chasukꞌupij raqꞌabꞌ —xchaꞌ. Rachi e xuꞌano, y ruqꞌabꞌ xutzirik.'
  kpg-kpg: Mee gaa mmada gi digaula huogodoo, ga helekai gi taane deelaa, “Holohia
    doo lima gi daha.” Gei mee gaa holo dono lima, gei guu hili.
  taj-taj: ओच्‍छे येशूसे ह्राङला क्‍युर्सीन मुबा म्‍हिगदेदा स्‍हीसी थे या खर्बा मुबा
    म्‍हिदा “एला या तन्‍गब लउ!” भिसी सुङ्जी। ओच्‍छे थेसे या तन्‍गब लमैछ्‌याम थेला
    या खम्‍जी।
  avt-avt: 'Hɨrak naanmenteri mɨt yapɨrwe. Hɨrak naanmenteri, hɨrak katɨp mɨtɨk ik
    kar ik: “Ti esiuwe his mit.” Hɨrak kɨrɨakem te his mɨrak mɨre yaaim mɨpɨram.'
  cbk-cbk: Ya mira le con todo canila alla, despues ya habla le con el gente, “Alcansa
    conmigo el di tuyo mano inutil.” Entonces ya alcansa le el di suyo mano inutil,
    y ya queda ese bueno.
  uig-ARA: 'ئەتراپىدىكىلەرنىڭ ھەممىسىگە نەزەر سالغاندىن كېيىن، ئۇ ھېلىقى ئادەمگە:
    ــ قولۇڭنى ئۇزات، ــ دېدى. ئۇ شۇنداق قىلىشى بىلەنلا قولى ئەسلىگە كەلتۈرۈلۈپ ئىككىنچى
    قولىغا ئوخشاش بولدى.'
  tuf-tuf: 'Jesusat eyin wahitchacro. Etat cuercúr quin wajacro: —Bah átcara cuercúr
    ey yehw̃ tew̃i, wajacro. Eyta wacayat, cuercurat im atcar yehw̃ír tew̃jacro. Eyta
    tew̃yat, atcar orac waajacro.'
  abx-abx: Amuslong si Jesus si mga iya dimu'an ngan katapos agmandaran-na i lalla,
    “Buklaron tamburu'-moy nan.” Agbuklad-na si lalla, ngan anhamis gihapon i pustura-na
    si tamburu'-na pariho si dati.
  mco-NT: 'Chi Jesús ajcxy huindɨcxpejttay nidüg''ócɨy, chi nɨmay je pa''mjäy: ―Xajtɨu
    mgɨ''. Chi je'' ycɨ'' xajtɨɨy, huin''it je'' ycɨ'' choocy.'
  bsp-bsp: 'Awa, kɔ Yesu ɔmɔmən ŋa dəcəro fəp faŋan, k’oloku wərkun nwɛ: «Məteŋci
    kəca!» Kɔ wərkun nwɛ enteŋci kəca, kɔ kəca kɔn kəntamnɛ.'
  kqf-kqf: Bi ḡemoḡemotaḡa i kita nawedi bi oloto i giuwena gado, “Nimam ku tuḡu.”
    Bi nimana i tuḡutuḡu ba i yawasana.
  cpb-NT: 'Ikempoyaanakeri piyowentakariri, irojatzi riñaanatantanakariri mantsiyari,
    ikantziri: “Pampiryaawakotai.” Matanaka, akotsitanai kameetha.'
  aon-aon: Aria Jisas neyotu natrish atin atin arigaha neyatesh aria nakrip anudok
    rogur nyenekan iri nakri, “Nu nyakin rogur.” Aria anan nonu rogur aria enyen yopin
    abom.
  hus-NT-2005: 'In teloloy tám na Jesús ejtal an atiklábtsik xi tajaꞌ ti kʼwajat wililíl
    ani in utsaꞌ enchéꞌ an inik: ―Ka lujku na kʼubak. Anchanꞌ tin tʼajaꞌ an inik ani
    jelnek ti jilkʼon nin kʼubak.'
  mig-NT: 'Te ndé''é‑yá nuu̱ táká ja̱ káxiu̱kú xíin‑yá‑ún. Te ni̱ ka''a̱n‑ya̱ jíín
    cháa kú''u̱: Skáa̱ nda''a‑ro, áchí‑ya̱. Te ni̱ sá''a‑de súan. Te nda''a‑dé‑ún,
    ni̱ nduva̱''a ii̱‑ní.'
  bps-bps: Na meye Dyisas di kdee dad to déén, na manan di to kengkeng i kmalan, “Bankem
    i kmalam.” Na banken sa, na di kabken dun, tamgulê sa.
  mbs-mbs: Penga niyan, timengteng si Jesus diyà te kedita dan, aw minikagi diyà te
    otaw nekepis se belad, “Oladi se belad nikaw.” Pegtolò din, migkèpiya iyan.
  tof-tof: Ibü ola ngabkanda, da ene pamdó we bóktanórr wagó, “Moba tang ugó adrrat.”
    Wa inzan tónggapónórr, da oya tanga tóba gaodó alkomólórr.
  cme-NT: 'Aa naa wuɔra ne ba yammu‑i hiere aa waŋ baa naacolŋo‑i wuɔ: «Fara ŋ naŋga‑i.»
    Naacolŋ wuɔ bi fara u naŋga‑i, kaa bir ka temma‑i.'
  sus-sus: A to gɛ a ya raɲɛrɛde mixi birin kanke ma, a naxa a fala na xɛmɛ bɛ, «I
    bɛlɛxɛ itala.» A naxa a itala, a bɛlɛxɛ naxa yalan.
  pon-2006: E mahsanihirailseli ahpw mahsanihong me pehmwoatoro, “Eri, kapahwei pehmwen.”
    Ohlo kapahlahte peho e pa mwahula.
  dad-dad: Jesus idi ganan fele feid le fen, tamo anĩ irokenen, “Imã yaĩ wo.” Ĩ yaĩ
    fe di, in ima oditekei biya len.
  zab-NT: 'Chiyru bguiaa Jesús lo irate de bniety ni zuguané laany ax raipny bnietqui:
    —Bldí noo. Bnietqui baanbɨ ziy ax biac naab.'
  jae-jae: Go mata gê êsêac gelom-gelom ma kêsôm gêdêŋ ŋac tau gebe “Ômêtôc lêmam.”
    Ŋac tau kêmêtôc lêma e ŋajam kêsa kêtiam.
  ksd-ksd: 'Ma i bobobe vurbingitane diat par, ma i tatike tai nina i li ra limana:
    Una tulue ra limam; ma i tulue, ma ra limana i ung mulai.'
  msm-NT: Migpan-aha-aha si Jesus to mgo otow no nakalibong. Dajun din ikagihi sikan
    pawing, “Kotonga sikan boyad nu.” Pagtuman din to sugu ni Jesus, dajun sikandin
    naulian.
  myk-myk: 'A wu ɲaha ki le sipyii pu ni, na pu bɛɛri wii círi, lee kadugo na na wee
    ná wu pye: «Ma keŋɛ ki sanha!» A wu ki sanha, a wu keŋɛ kʼi juuŋɔ.'
  sbe-sbe: Na ye kaikewatakikili maudoidi wa kalidiyena na kabo ye hededelau tamowai
    wa unai ye wane, “Nimam ne ku tuuhedudulai!” Tamowai wa nimana ye tuuhedudulai
    ede ye namwanamwa.
  mcr-mcr: E ätuäqe, Iqu ämaqä eeqänäŋä iu hiŋuä äquŋgäwäqe, ämaqä hipa quvqä ique,
    “Si tqä hipae jänä väpäyä” ätukqe. Iqu tquaŋgqä-pa imäkqaŋga, iqueqä hipae äŋguä
    qe imäŋgqe.
  cux-NT: 'Jesús ch''iinu yā nducyaaca ''iiⁿ''yāⁿ chi snée yā cuaaⁿ ''diitú yā ní
    caⁿ''a yā chii yā saⁿ''ā: N''doo di ta''ā di. Saⁿ''ā miiⁿ ní n''doo ta''ā sa ní
    ta''ā sa mííⁿ ''āā nduūvā yeⁿ''ē sa.'
  tur-YTC: Etrafındakilerin hepsine baktıktan sonra adama, “Elini uzat” dedi. Adam
    elini uzattı ve öteki gibi eli eski haline döndü.
  san-ITR: pashchAt chaturdikShu sarvvAn vilokya taM mAnavaM babhAShe, nijakaraM prasAraya;
    tatastena tathA kR^ita itarakaravat tasya hastaH svasthobhavat|
  bel-N: 'І, паглядзеўшы на ўсіх іх, сказаў чалавеку: «Выцягні руку тваю». Ён так
    і зрабіў, і сталася рука ягоная здаровая, як другая.'
  sch-sch: An rêngin a en titira, hanchu, a kôma, “Nu kut phar roh” a tia. A phara,
    a kut a dam pe zoia.
  mic-MIQNT: Se'sus gigto'qopa'sit aq ms't angamaji. Telimatl na ji'nmul ta'n ugpitn
    malig, “Sipisga'tu gpitn.” Na ji'nm tela'teget aq smtug ugpitn ila's'g.
  huu-NT: 'Naimacɨmo eruaɨllanona, duidɨmɨemo llote: —O onollɨ mai oni ñuita. —Iena
    ñuitajanona jillode.'
  jiv-NT: Nuyá téntakarmia nuna iis áishmaṉkan tímiayi “Uwejem takuitia.” Áishmaṉsha
    uwején takuimtai nú chichamaik péṉker ajasmiayi.
  otm-NT: 'Nubʉya, nu ra Jesús bi hyɛ̨t''ʉ yʉ ją''i, nɛ bi ''yɛ̨mp''a ran ''yohʉ:
    ―Dami juąn ni ''yɛ. Nu''a ran ''yohʉ bi juąn rá ''yɛ, nɛ bin hogui xʉn ho.'
  dah-dah: Gwaha yineŋ gab al buda kuruŋ go yeneŋ tukuŋbe al goyen, “Hange giŋ ira,”
    inyiŋ. Irkeb haniŋ giŋ irkeb haniŋ gob igiŋ wor po hiriŋ.
  tnk-tnk: Nəpɨn Iesu rəti ərari mətə pam raka irəha, mɨni pen tɨ iərmama sə rəɡɨn
    rərfe mə, “Tiko mɨvi atukw rəɡɨm.” Nənə in rɨvi atukw rəɡɨn. Rəɡɨn ruvehe mamasan
    mwi.
  kpr-kpr: nemoá tatasegusira. Ainda amboda, nu jovereghe genembo aikena sisira, “Ninda
    ungo jujurege gaone!” aminge setiri, genemboá nunda ungo Iesu kena siregiri, eveva
    usira.
  san-IAS: paścāt caturdikṣu sarvvān vilokya taṁ mānavaṁ babhāṣe, nijakaraṁ prasāraya;
    tatastena tathā kṛta itarakaravat tasya hastaḥ svasthobhavat|
  nho-nho: Jesus ku ttoka atu ki laatou hakkaatoa; teenaa vanaake iloo ki te tanata naa,
    “Ffora too rima.” Te tanata naa ki ffora tana rima, teenaa tana rima ni taukareka
    hoki.
  gym-NT: 'Bti Jesukwe mikani ñäräre jire jökrä ja bäre temen, bti niebare kwe ie:
    Küde ngököte, niebare Jesukwe ie. Ye erere ni ye käkwe küde ngökaninte angwane,
    küde namaninta kuin batibe ie.'
  azg-NT: 'Ndoꞌ vi na jndë jndyiaaꞌ Jesús xiꞌjndio ndëë tsoñꞌen nanꞌñeen, tso jon
    nnon tsanviiꞌñeen: —Quitsindiuꞌ ntꞌöꞌ. Sꞌaa juu na nndaꞌ, ndoꞌ joꞌ ntjo ya ntcüeꞌ
    ntꞌö juu.'
  bhd-bhd: ते तैनी च़ेव्रे पासना तैन केरां तक्कू ते तैस मैन्हु जो ज़ोवं, “अपनो हथ हिरा।”
    तैनी मैने अपनो हथ अग्रोवं कियो। त अकदम तैसेरो हथ बेज्झ़ोव।
  too-NT: 'Lā'' tuncan Jesús cālaktzī''lh ixlīhuākca''n a''ntī ixtalītamacxti''li''nī''t
    lā'' huanilh huan chi''xcu'': ―Castu''ncti mimacan. Huan chi''xcu'' stu''ncli
    lā'' tzeyalh ixmacan.'
  ind-AYT: Setelah memandang sekeliling, kepada mereka semua, Yesus berkata kepada
    orang yang tangannya lumpuh itu, “Ulurkanlah tanganmu.” Kemudian, orang itu mengulurkan
    tangannya dan tangannya menjadi sembuh.
  cjo-NT: 'Ramineeyakirini Jesoshi, imaeriiyakini. Roojatzi ikanantanakari: —Powaankaero
    pako. Roojatzi rowaankantanakawo, kameethatanee rako.'
  nsn-nsn: Inggono ke bangaehe uiloho uakapa tun tasisin, kare kulangua tar bulouteit
    pare, “Uatapadoro tar limoum.” Kare guata siranguaon, doha limanono ke la uia
    uakapa tun.
  san-DEV: पश्चात् चतुर्दिक्षु सर्व्वान् विलोक्य तं मानवं बभाषे, निजकरं प्रसारय; ततस्तेन
    तथा कृत इतरकरवत् तस्य हस्तः स्वस्थोभवत्।
  tna-NT: 'Da su Jesús ja bajusiapetana huecuana. Deja mechehui cuatsasiatana uja:
    —Piraraque mique ebai. Beju deja ja mesa ebai epiraratani cama, saisiana mesa
    eme.'
  lid-lid: Ano, Jises anyolom ili eme i toro mari, ano iy tiye i ta ndramak minen
    imek dah anya, “Minem kales!” Eme iy talasei minen ma minen ndramwenen ja.
  wim-wim: Nil Jesus.angan pal-puy thath-thath thanang. Anpalana, nil pam alantan
    thaw ngul, “Ayyang, nint maꞌan ongkarathāna!” Nil puth pam alangana maꞌan ongkarath,
    aꞌ maꞌan minam ngul wun nungantweya.
  zga-M: “Golosya ikhivokha kyako akhagaha evwu, ni khivokho kya mwene khikhapona.
  yom-yom: 'Buna wuzungisa thalu andi kuidi batu boso baba vana bosi wukamba mutu
    beni : —Nonuna koko kuaku. Mutu beni wunonuna koko ayi koko kuandi kubeluka.'
  san-SIN: පශ්චාත් චතුර්දික්‍ෂු සර්ව්වාන් විලෝක්‍ය තං මානවං බභාෂේ, නිජකරං ප්‍රසාරය;
    තතස්තේන තථා කෘත ඉතරකරවත් තස්‍ය හස්තඃ ස්වස්ථෝභවත්|
  yut-yut: Yesu da amɨn morap kɨsi pɨndak aŋaŋ kɨ mudaŋek yaŋ iyɨgɨt, “Kɨsitgo aŋnɨŋnɨŋ
    a.” Iyɨŋban yaŋ gɨn aŋakwan kɨsirɨ kɨlek tagɨt.
  grc-BYZ: καὶ περιβλεψάμενος πάντας αὐτοὺς εἶπεν αὐτῷ· ἔκτεινον τὴν χεῖρά σου. ὁ
    δὲ ἐποίησε, καὶ ἀποκατεστάθη ἡ χεὶρ αὐτοῦ ὡς ἡ ἄλλη.
  cpc-NT: 'Ikimpoyaanakiri piyowintakariri, ipoña jiñaanatanakiri mantsiyari, ikantziri:
    “Pinthaaryaawakotai”. Matanaka, akotsitanai kamiitha.'
  nhg-NT: 'Hua quemetztalutaya innochtie. Entunses oquelfejque inu tlöcatl: ―Xecmelaso
    momö. Hua yaja ejqueu oquechi, hua imö opajtec.'
  nya-nya: Iye atawayangʼana onsewo, anati kwa munthuyo, “Wongola dzanja lako.” Iye
    anaterodi, ndipo dzanja lake linachiritsidwa.
  ngu-NT: 'Quemaj Jesús oquimixtlaloj on yejhuan quiyehualojticatcaj, niman oquijlij
    on tlacatl: ―Xmelahua moma. On tlacatl oquimelau ima, niman opajtic.'
  kup-kup: Pot mañahapuh aban porin et bameet hehapuh aban maras bel ravat hehapun
    epat mañah, “Erom, nim maras tu haz mee.” Pot mañahan aban pop pim maras tu hez
    meehan tin ravah.
  jid-jid: Niki yi, a ya ba kagon wawu'u nda hla ni guwa, “N'me wo me rju ra.” A tie
    toki u wo'a ka tie ndindi.
  wmw-wmw: 'Bandi ya kuzungunuka kuwanang''aniza sana wanu ware piya, iye akimwambira
    mwananlume ire: “Olosa nkono.” Iye akolosa, nkono ure ukipona! We!'
  gmv-GGM: Qassekka Yesussay ba yuushon diza wursi yuushi xellidape guyyen addeza
    ne kushe piddisa gides. Addezzika Yesussay gida mala oothides. Iza kusheykka paxides.
  ssg-ssg: I pax kakalini laha hatesol ape i hone tel seilon, “Hokahiwa minam.” I
    aile usi ape tepaun minan i ewi.
  zpo-NT: 'Zee mwii Jesús lo rese xaa nzhi lo Jesús, nu zeera nzhé xaa lo xaa mbizh
    yaa: —Bseli yaa lu. Lee xaabyi zee mseli yaa, nu gorzee lee yaa xaa ngokwen.'
  poy-poy: Kawaloliti wega zoseri, shakapanu Kamgambira muntu yakeniti na liwoku lyalilewelekiti,
    “Gunyoshi liwoku lyaku.” Yomberi kanyosha liwoku lyakuwi na liwera kayi likomu.
  qwh-NT: 'Tsenam llapancunata ricarir, tse nunata queno nerqan: —Maquiquita pallarï.
    Maquinta nuna pallarcuptinnam, cachacärerqan.'
  gaw-gaw: Nug anam awowa, Nug neeḵa, danab oh anaṯowa, Nug danab ep̱eg nau ele amegp̱a
    aum. “Na ep̱en tai eṯe!” awa aum. Jesus Nug anam a amu danab amu nug ep̱eg tai
    eṯe, ep̱eg eḏua, laih bia, ena dayom.
  nca-nca: Ŋunde yero uni soso ŋuno yiyoro uni ŋu ŋande miraró, “Kandeke raŋo,” yiní
    ŋunde tiní kandí pitu ko meté taró.
  zpz-NTPP: 'Orzeꞌ bgüiim lo de yu nu yuꞌ lom. Gazeꞌ nu nam rab mi mbecy yaa gush
    beñ zeꞌ: ―Bzaab yaar lo̱ ―nam. Orzeꞌ mbecy zeꞌ bzaab yaay lom. Orzeꞌ byanap la
    yaay.'
  mkj-mkj: Ih jipwoaljili pohrai ohroj; a Ih pwehnglahng woal mwoasor poahu, “Kailwe
    poahmmwen.” Woallo kailla poah ken mwehula.
  zac-NT: 'Iurní Jesús gubiꞌa lu grë ra mënë nabëdëá ngaꞌli. Guniꞌi më lu nguiu: ―Bëldí
    guiáꞌal. Lueguë bëldí guiáꞌaiꞌ. Lueguë bëáquëll.'
  kyg-kyg: Aulu hapaeno apaketeno agaefeꞌmo, kayaꞌmo aeka hayo huvo, huno ha paiꞌnigeno
    ayaꞌmo aeno hayo huꞌnigenoꞌaeꞌmo afa ayaꞌmo alino hamaleꞌniye.
  kmk-kmk: Ummila si Jesus kan dida’l losan asina imbaga’t dit tagu un, “Uknadom nat
    imam.” Utdi, inuknad dit tagu dit ima na un naek-ekana nakulekug ot kummiya.
  cao-NT: Bëro boho-bohoquí tsi quiha jato Jesú jisniquë. Jatsi, —Mi mëquë mëstëhuana
    —i joni qui ja niquë. Jahuë mëquë ja mëstëhuajahuaquë tsi quiha ja jënimahuahacaniquë.
  bbr-bbr: Keseria, Jisas nukas roasiret erekapu apware kuremara, kiro ro auruwon,
    “Nan ipon kure.” Kiro ro auruwon siar kesernuk, kon ipou näu ätäi meter eposek
    rawon senek sarewon.
  inb-inb: 'Chasa tapus­paka, tukui paipa muiugta kag­kunata kawaspa, chi runata nirka:
    —Maki chutachii. Chasa chutachig­lla­pi, chi maki­ka aliarka.'
  hrv-hrv: 'Sve ih ošinu pogledom pa reče čovjeku: “Ispruži ruku!” On učini tako -
    i ruka mu zdrava.'
  box-NT: 'Ò o Yeesu lora ɓa ɓúenɓúen yi khíi fò ò o bía nɔn o nìi yi: «Hóoní
    ũ bàhó.» Ó o nìi hóonía ho á ho dɛ̀ɛnía wan.'
  ote-NT: 'Nepʉ nuꞌá̱ bi nʉꞌta gatho núꞌʉ mi ꞌbahni ne bi ꞌñembabi núꞌa̱ ra ꞌñøhø:
    ―Tʉnga ri ꞌyɛ. Y núꞌa̱ ra ꞌñøhø bi tʉnga rá ꞌyɛ núꞌa̱ xqui ꞌyotꞌi, ne ꞌbestho
    ra oraꞌa̱ bi ña̱ni núꞌa̱ rá ꞌyɛꞌa̱.'
  wnu-wnu: 'Ende qamb igeser ibag bis arir wogub munon eng nob qamar: “Uben degesi
    arir ge” Ende qamara deges arirama uben gurumot igoar eng wagerei.'
  zam-NT: 'Sya, mbui'' Jesús loo ryete mèn co'' nziri'' loo Jesús. No ndxab Jesús
    loo mbi'' yíiza: ―Ftega'' ya''l, ey. Mbi'' mtega'' ya'' mbi''. Ale, chàa, mbyac
    ya'' mbi''. Mbyan'' ya'' mbi'' xalque'' taasa ya'' mbi''.'
  zyp-NT: A kaekang leteipaw sahlo cawh ming he ka, ma cawngsawpaw hai leco, “Na kih
    pathlang,” tatah a tah. Taico a kih cawh pathlang ka, a dang.
  sey-NT: 'Ja̱ maca siꞌahuaꞌire se̱ña tëꞌija̱ni Jesús capi, ju̱ꞌiquëre: “Më jë̱tëre
    mëajëꞌë.” Caquëna, i̱ caseꞌeje̱ yoꞌopi. Yoꞌoquëna, i̱ jë̱të cue̱nesico paꞌisico
    deꞌoco pacoꞌë.'
  nvm-nvm: Fu ijeg kuardiame uri e uruvana giaoine uri e iji kua, Imut on akozemne
    kuain. Jesu fu ijeg kuamga e iji fu uri Jesu fu kuainma ijeg ren. Fu ijegrega
    imut fuon fuka mukorigia main.
  mps-mps: Tama agai te bidi dabe gedu tonono biliama, te nogo penenai bidibolo te
    po wali, “Nago nogo debelao.” Tama te bidigo tama tilama, agai nogo bugagia ma
    gesa soali.
  seh-seh: 'Na tenepo, Yezu alang''ana onsene akhali nkhundu mwace, mbampanga mamuna
    kuti: “Fungula manja ako.” Iye afungula manja ace, manja mbawanga.'
  pab-NT: 'Hatyaoseta Jesus wahakotya tyotya hahoko haliya tyaoniterenai ana hoka
    nexa mawaiyekahehare hiye: — Haimahena hikahe — nexa. Hoka hatyo haliti aimatya
    hakahe, hoka waiyehiheta ekahe.'
  llg-llg: Basa de Yesus suli ndule sala, boe ma Ana nafada hataholi lima kamate seselik
    ndia, nae, “Look o limam mai!” De ana loo kana neu, boe ma liman hai tutik.
  kyf-kyf: '-Zezu ylaa wa ''dɛ weee -gʋ -ylilii, ''ɩn ɔ nɛɛ ɔɔ nyɩmɛ -ylaɛ: «-Glo
    -na sɔ ''wʋ.» -Mɔɔ nʋ ''saa -Zezuu wɛlɩ -gʋ, ''ɩn -mɔɔ sɔ yia ''pʋ.'
  tpi-tpi: Na Jisas i lukluk raun long olgeta man, na em i tokim dispela man olsem,
    “Stretim han bilong yu.” Man i mekim olsem, na han bilong en i kamap gutpela gen.
  mih-NT: 'Ta i ndyehe ra Jesús sii minoo minoo ra yucu yucuan. Ta i catyi ra sihin
    ra cuhu: Nandɨca ndohon. Ta i nandɨca ra ndaha ra, ta i nduvaha ndaha ra.'
  qvh-NT: 'Saypita naupancho caycag runacunata ricärishpan maquin wanush caycag runata
    nergan: “¡Maquiquita jogariy!” Jogarcuptinmi maquin sänuna ricacorgan.'
  kms-kms: Muq ni rar nat wute buagi nuqond nuqond nondo nandi pre di wuti te simbe
    nindig nari, “Nu si tuqu kuso.” Muq ni Jisas nari kin pugrine puq nen, ni si nituqu
    kuso, di brequne nganye ni si mune oghi.
  agn-agn: Pina-dekan ni Jesus tanirang tanan ong palibot na, oman minaning ong taw
    ang asing pilay, “Abir, yonat mo tang kalima mo.” Inonat na tang kalima na ig
    nago-ya ka kaman.
  nhi-NT: 'Oquimixitac nochtin tlen ocyaualohtoyah uan oquiluih in tlacatl: —Ixconmilaua
    moma. Uan yeh ohcon oquichiu, uan nima omoyectlalih uan opahtic.'
  ttc-NT: 'Yaji exik te''e'' kyaqil kye aj akyeqet tuq tk''atzaj b''ix oxik tq''uma''
    tetz te yab'' ikxjani: «Intel awin aq''ab''.» Yaji te yab'' owel tin tq''ab''
    b''ix ob''antik.'
  dan-1931: 'Og han så omkring på dem alle og sagde til ham: “Ræk din Hånd ud!” Og
    han gjorde det; da blev hans Hånd sund igen som den anden.'
  kwj-kwj: Ete wosini ele hima ni ri maꞌaikaꞌaini ri hei hei ori hima ni ya ri sawe,
    “Tapa mihi ti ma dachina.” Ete wowani ori hima tapa rihi ti ri dachinawani kipe
    naha ya ai i.
  vie-OVCB: 'Chúa nhìn quanh mọi người rồi phán với người teo tay: “Hãy xòe bàn tay
    ra!” Anh làm theo, bàn tay liền được lành.'
  kze-kze: Ísu móyuwana meyuwana éna ayáámba kawévaiguron-kwaasiyavena séna enayáámba
    árútuwaao súwana ayáámba árútuwowana kawe'á umánkowasa
  lbk-lbk: Sa et nenmonaang ken chaicha am-in, ya kinwanina isnan lalaki, “Oyachem
    nan limam.” Inangnena, ya ket khinmawis kasin nan limana.
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús du̱vinꞌixꞌapitsumku̱jx je̱ jáyuda, je̱tseꞌe je̱
    paꞌam jayu du̱nu̱u̱jmi: ―Yakyajkxu̱ je̱ mka̱ꞌa̱j. Vanꞌit tseꞌe je̱ paꞌam jayu
    je̱ kya̱ꞌa̱j du̱yakyajkxy je̱tseꞌe jyo̱tka̱daakni.'
  bzh-bzh: Log mala neḳo loḳ menelë sir pin, log nër vu mehö lo bë, “Ġetelo seḳëm
    nam!” Telo seḳë ya, lob nivesa loḳ ggökin.
  guj-2017: ઈસુએ બધી બાજુ નજર ફેરવીને તે વ્યક્તિને કહ્યું કે, ‘તારો હાથ લાંબો કર.’
    તેણે તેમ કર્યું, એટલે તેનો હાથ સાજો થયો.
  jvn-NT: 'Sakwisé nyawang wong-wong mau Gusti Yésus terus ngomong marang wong sing
    lumpuh: “Tanganmu dietungké!” Wongé ya manut apa omongé, tangané terus mari kaya
    mauné menèh.'
  byr-byr: Wɨdɨna yaka aꞌmwe yuyaraavɨ tɨnna wanganamarina yaka aꞌmwe dazarɨ wɨdɨna
    “Gɨmɨre asaꞌ jɨwɨbwaka!” Wɨdɨna kyaꞌ aꞌmwei sara yɨna kyaꞌ gamɨre asaꞌ ayɨna maamɨdarya
    yɨmaꞌnyɨna.
  ian-ian: '@see-verse:LUK.006.009'
  hun-hun: 'Végignézett rajtuk, és így szólt hozzá: „Nyújtsd ki a kezedet!“ Az pedig
    úgy tett, és a keze olyan éppé lett, mint a másik.'
  mcf-NT: 'Aden chuishumbic iccuededquido isbanquin: —Ëbi mëd —cac Esus mëdequi mëuesadaid
    bëdampanëdash.'
  kjs-kjs: 'Go rabu Yesumi ali raayo adabaaina go ali go-rupa lakalisa: Nena ki epe-rupa
    ridula lisa. Mo alimi nipuna ki ridulasa rabu nipuna ki ma-epeaasa lisa.'
  mni-mni: "Amasung Ibungona makhoi pumnamakta koina yenglaga nupa aduda hairak-i,\
    \ “Nahakki nakhut adu tingthok-u.”\x94 Aduga mahakna madu toujare, amasung makhuttu\
    \ hannagum pungpha phajare."
  yad-NT: 'Su̱nu̱ya̱jada variy jamiryamu riñe̱cho̱, su̱teda ji̱ta siva jomutu susa̱ñu:
    “Ya̱ratyara jijyomutu.” Saratya̱danumatirya jijyase, rú̱dutyeda sajomutu varicha̱ra̱ju̱
    ti̱ta̱ju̱.'
  mxb-NT: 'Dá ni̱ kao̱ noo na ni̱ sa̱ nde̱ꞌé ná noo̱ ndidaá kúú ña̱yuu ndéi ñoó. Dá
    ni̱ kaa na̱ xíꞌín ta̱a kúꞌu̱ ñoó: ―Ná dákaa̱ ndáꞌo̱n xaa̱n. Tá ni̱ na̱da̱káa̱
    ra̱ ndáꞌa̱ rá, ta kúú ni̱ ndu̱va̱ꞌa vaan.'
  pon-2006A: E mahsanihirailseli ahpw mahsanihong me pehmwoatoro, “Eri, kapahwei pehmwen.”
    Ohlo kapahlahte peho e pa mwahula.
  maq-NT: 'Xi cavutsejen Jesús xuta jingujyë ni tahndee rë me ne, sehe cachja xu me
    cojo cha xi hmu tsja jan cuitjin: ―‍Nixingun ntsun. ―‍Cuatjin xu cachja me. Hane
    cuatjin casahmi cha. Hane tsja cha ne, ha camandaja xu sacuatjin xi jyihi titjún.'
  hto-hto: 'Iemona Jesús nana ie onífenedo gaɨride comɨ́nɨmo eroide. Afemacɨ ie uai
    oñena jira, ónoɨna jofo naɨllídɨmɨena daɨde: —O onoɨ jino zuita, —daɨde. Jira
    afémɨe zuitade. Zuitádemo ñue jíllode.'
  por-BRBSL: 'Ele olhou em volta para todos eles e disse ao homem: “Estende a mão”.
    Ele o fez, e sua mão foi restaurada tão bem quanto a outra.'
  ces-NKB: 'A když se po nich po všech rozhlédl, řekl tomu člověku: “Natáhni tu ruku.”
    A on to udělal a byla znovu zdravá jako ta druhá.'
  cui-cui: 'Nexata Jesús naita muxunene cauncuapona, tane pomonae pematawacaicha enaewichi.
    Jesús barai pon pecobe mʉbinchi, jeye: —Nacobe doire, jei Jesús. Bapon nacobe
    doita. Nainya cobe wʉnae tsanaya.'
  boj-2014: Yesus na naŋgi kalil degsi minjrsiq koqnjrsiqa tamo baŋ qandamyej qaji
    di minjej, “Ni ino baŋ waiy.” Degsi minjnaqa aqa baŋ waiyonaq boleej.
  eng-OEBUS: Then, looking around at them all, he said to the man, “Stretch out your
    hand.” The man did so; and his hand had become sound.
  eri-eri: Onodu Yesus, no fai oruwanga feele nigi bona, no fai waha letuwai, “Ne
    owone tiginimu wau.” Ono wainga, fai waha no onou ono wainga, nomo owo ege hilouwai.
  aly-aly: Jesus-el renh-rnem arew-penh, rap angkew artwa ikweran, “Akwa arratyela!”
    Akwa rap arratyerreyelpew, mwerr-anem.
  wiu-wiu: '@see-verse:LUK.006.009'
  swe-swe: 'Han såg sig omkring på dem alla (förde blicken från ena sidan till den
    andra sidan) och sade sedan till mannen: ”Räck ut din hand.” Han gjorde det, och
    hans hand blev helt återställd.'
  cth-cth: Hahoi, tamimaya e tengpam a khet teh na kut dâw haw atipouh navah, ahni
    ni a kut a dâw teh avanglae kut patetlah bout ao.
  mti-mti: Me gumbo yangut undag birorot yangut yawamne, meve apan dig wane, “Nanigwa
    atan dima.” Me meib ane, sira naniwa oraimina di ane.
  pad-NT: 'Oniaroa, va''ora vada ni''aribani''aha ada Jesus. Makhira-ra ni''aha: —Isa''ani-ra
    akanavira''a! Sa''a-ra akanavira''aha, akaihota''ihi ida sa''a jorakia.'
  twi-twi: Yesu hwɛɛ wɔn nyinaa hyiae na ɔka kyerɛɛ ɔbarima no se, “Teɛ wo nsa.” Na
    ɔteɛɛ ne nsa no, emu yɛɛ den sɛ baako no.
  hlt-hlt: Te phoeiah amih te boeih a sawt tih, “Na kut te yueng,” a ti nah. Tedae
    anih long khaw a ngai van dongah a kut te a then pah.
  tbz-SIM: 'Kɛ̀ Yesu bɛ̀ wèńtɛ́ bɛmɔu, kɛ́nɑ́kɛ́ wèè bɑkù fɑ̃ũ nkɛ dɔ̀: Youtɛ ɑ bɑkù!
    Kòo kù yòutɛ, kɛ̀ kùu kpenkɛ.'
  san-GUJ: પશ્ચાત્ ચતુર્દિક્ષુ સર્વ્વાન્ વિલોક્ય તં માનવં બભાષે, નિજકરં પ્રસારય; તતસ્તેન
    તથા કૃત ઇતરકરવત્ તસ્ય હસ્તઃ સ્વસ્થોભવત્|
  amx-amx: Jesu-elemeh tjerrtj map arnterr arek, kwereng rang artwang renh ilek, iltjang
    kwerenh rlkerr-welhetjeh. Kel artwang rang iltjang kwerenh rlkerr-welhek, kel
    mwerremeh irrek apekap-penh.
  ake-NT: Tanporo to' ene'pʉ iya, mɨrɨpan uya ta'pʉ warawo' pɨ', “Ɨyemiyatʉ ɨnka'!”
    Ikupʉ'pʉ iya, mɨrɨpan emiyatʉ enna'po'pʉ tesi'pʉ ya'.
  qvn-NT: 'Nircurga muyurigninchru lapan runata rircärirmi, chay maquin uncusha runata
    nira: “Uncusha maquiquiwan chacchayuy”. Ningannuy chacchayuruptinga chaylam maquin
    cuticarura.'
  tku-NT: 'Palaj tunca Jesús cālaktzī''lh ixlīpō''ktuca''n tī ixtalītamacsti''li''nī''t
    ē huanilh chi''xcu'': ―Castu''ncti mimacan. Chi''xcu'' stu''ncli ixmacan ē tzetza''
    ixuanī''t.'
  bjk-bjk: Jisas ixo wawara nana re idi xirip, ma ixo tengen kö tödi, “Sasanga kaa
    ma limem.” Ine ixo pet bie, ma a limine ixo deek baling.
  msy-2020: Egha a bar men ganigha gumazim mɨgei, “Nɨ uan dafarim onegh.” Ezɨ a uan
    dafarim onezɨma an dafarim bar moghɨra ua dera.
  bpr-bpr: Na meye Dyisas di kdee dad to ayé, na fnge manan di lagi fikot, “Bankeham
    i sigalam.” Kanton bankeh, tin tadè bkeh na ta mgulê.
  rmy-VLAKH: 'Вов подикхля пэр лэндэ и пхэндя колэсти манушэсти: — Процырдэ тиро васт.
    Вов процырдя, и лэско васт ашыля састярдо.'
  cle-NT: 'Mɨ²ja̱³ gá⁴ji̱í̱² ñi² Jesús ja̱³ gá⁴joóy² diáh⁴ hi³ na³ta̱a̱y⁴ ji̱h²caayh⁴
    ja̱³, duh³ liáh³la³ gá⁴sɨɨ́h⁴ dsaá⁴ hi³ ná⁴chiu̱ú̱¹ guaa³ ja̱³: ―Ñiih⁴² guaay³²
    nɨ³ hi²nia⁴²a². Mɨ²ja̱³ gá⁴ñiih³ guaa³ ja̱³, ja̱³ba² gá⁴laá³.'
  txq-txq: Boe ma Yesus mete ndule basa sara, de Ana kokolak no hatahori fo lima mate
    seserik naa nae, “Loo o limam mai!” Boe ma ana loo liman neu, de liman hai tutik
    ka.
  aaz-aaz: Rarit Naiꞌ Yesus ankius natef-tefan sin, ma In naꞌuab neu atoniꞌ naan am
    nak, “Amnonaꞌ ho ꞌnimam naan neem!” Rarit in nsoron in aꞌniman naan, ma nareok
    nain.
  qup-NT: 'Chasna nishpan Jesuska kuchunpi muyukta kahukkunata rikushpan chay runata
    rimarka: Chutachiy makikita nishpa. Chasna makinta chutachishpan ampirishka kiparipurka.'
  dop-dop: 'Tǝnɑɣɑ Yesu nyǝnɑ pɑ tǝnɑ pɑ ɩsɛntɑɑ, nɑ ɩ́ tɔ ɑpɑlʋ ɩnɩ sɩ: Tɔʋ, loosi
    nyɑ́ niŋ. Ḿpʋ́ɣʋ́ ŋkpɑlǝkpɛkɑɣɑ tʋ ɩnɩ ɩ lɑpɑ mpʋ, ɩlɛnɑ ɩ niŋ hɛtɩ.'
  azb-azb: 'İsa ətrafındakıların hamısına baxdı və o adama dedi: «Əlini uzat!» O da
    elə etdi və əli əvvəlki halına qayıtdı.'
  eng-DBY: And having looked around on them all, he said to him, Stretch out thy hand.
    And he did [so] and his hand was restored as the other.
  guo-NT: 'Do jawʉt, Jesús natachaemt jiw masajiachpi. Jawʉt jʉm-aechon kemamlanliajwa:
    —¡Kedolde! —aechon. Kedolt wʉt, japon aton pejke-e chiekal wepachaems.'
  hla-hla: Ba nonei e hula rutona i taren hoboto me poiena nonei tara katun, “Hasoa
