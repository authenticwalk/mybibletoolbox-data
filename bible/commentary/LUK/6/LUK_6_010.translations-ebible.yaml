    xi³ qui³xi²tˀa³ ntsja³: Tjain³ ntsai⁴. Je² cˀoa⁴qui³sˀin³, ntsja³ coan³nta³.'
  gup-gup: Wanjh Jesus bendjalnang rowk, dja bimarneyimeng nawu bidwarreni, “Yibidyirriyuwn.”
    Wanjh kunmekbe bidyirriyonginj, wanjh bidyimerranj yiman kerrngehkenh duninjh
