  hlt-MCSB: Te phoeiah amih te boeih a sawt tih, “Na kut te yueng,” a ti nah. Tedae
    anih long khaw a ngai van dongah a kut te a then pah.
  xtd-NT: 'N‑nukondeꞌa Jesús se n‑ka naduku nduu ñaꞌa, te xiaꞌan‑ia nuu se n‑natɨyɨ
    ndaꞌa: —Nadakaa ndaꞌa‑n. N‑dakaa‑s ndaꞌa‑s, te n‑ndvaꞌa.'
  mdy-ETH: ዬሱሴ ኮይሎይዳ ዓኣ ዓሶ ባንሢ ቢያ ዛጌሢኮ ጊንፃ ኩጮ ዎቦ ዓሢም፦ «ኩጮ ኔኤኮ ፒሼ!» ጋዓዛ፥ ዒዚ ኩጮ ፒሻዛ
    ኩጫ ፒኪ [ባጎ ኩጮ ጉዲ] ኮሺ ማዔኔ።
  spl-spl: Yawu sâm âiyongomu biwiyeŋe umatŋe otmu olotoŋâk kinbi. Olotoŋâk kinŋetâ
    yekmu bâleop. Yekmu bâlemu kunyeŋe kârikŋe otmâ hiliwahonomai yakât nâŋgâm tepŋe
    nâŋgâyiŋgiop. Tepŋe nâŋgâyiŋgim lok pareŋe ya yuwu sâm ekuop. “Bâtge kuwihak.”
    Yawu sâmu bâtŋe pilâmu kuwihahop.
  usp-NT: 'Y xril chic juntir cristian ri sutuwinak rij y xij re sic'' winak ri siquirnak
    jk''ab'': Yuk ak''b'', xche'' re. Sic'' winak xyuk jk''ab'' y xtzib''c.'
  zav-NT: 'Jeso''osən'' bgüie'' yogue''e nach gože'' be''enə'': ―Bḻi na''onə''. Nach
    bḻi na'' be''enə'', na'' beyaquen.'
  sgz-sgz: Má namur a mákmák aririu i di no ái Iesu má a parai singin kálámul erei
    ngo, “Una anokwai limam!” Má kálámul erei a longrai ngorer má ák anokwai limán,
    má limán áng kuluk kaleng.
  kek-NT: 'Li Jesús quicana chirilbaleb chixju̱nkaleb, ut quixye re li cui̱nk li sic
