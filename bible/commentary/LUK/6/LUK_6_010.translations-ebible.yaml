  tiy-tiy: Atin iling-iling i Jesuse brab ménbéréh dob lagéye ni mano, “Bétérém i
    kémér me.” Atin bénétérén i kémér ne atin sonom béno ménadi-adi.
  nlg-nlg: Soko, gaia te rei kolili va tadira, ge bosa vania na mane te labe na limana,
    “Ko hau datoa na limamu!” Mana mane te nea te vaghaa, ge uto na limana.
  dgr-DOGNT: Dǫ hazǫǫ̀ wemǫǫ̀ nàgeèhzaa sìı hotıì goghàeda. Eyı tł'axǫǫ̀ dǫ wılà ełeènııtsoo
    sìı ts'ǫ̀ hadı, “Nılà daį̀chı,” yèhdı. Edılà daìchì ts'ǫ̀et'ıì wılà k'aàt'ıì anajà.
  pes-OPV: 'پس چشم خود را بر جمیع ایشان گردانیده، بدو گفت: «دست خود را دراز کن.» او
    چنان کرد و فور دستش مثل دست دیگر صحیح گشت.'
  ron-1924: 'Атунч, Шь-а ротит привириле песте тоць ши а зис омулуй: „Ынтинде-ць мына!”
    Ел а ынтинс-о, ши мына и с-а фэкут сэнэтоасэ ка ши чялалтэ.'
  tpz-tpz: E Ieesuꞌ to vatvi a mataneah manih pa napan, pareꞌ soe ke a teꞌ pamëh pan,
    “Putot a koreomah.” Eꞌ to putot a koreneah, keꞌ totoopin, ko vih hah en.
  agd-agd: Máa siren Yisasi minó nanin banta onen eúkiyáken mai vanta máa sen tiamemí,
    “E ayan antúkano,” síkan mai vanta ano máan tíkan evaránen béin ayan kamaen mino.
  rkb-NT: 'Sesus sizubatsa bo iktsaziu niy. Iwaze itsyhyrype noikta pe niy: — Atsipa
    ty kabo nynyty! — niy. Maku tatsipa ty nyny niy. Iwaze nizororohik.'
  san-THA: 'ปศฺจาตฺ จตุรฺทิกฺษุ สรฺวฺวานฺ วิโลกฺย ตํ มานวํ พภาเษ, นิชกรํ ปฺรสารย;
    ตตเสฺตน ตถา กฺฤต อิตรกรวตฺ ตสฺย หสฺต: สฺวโสฺถภวตฺฯ'
  iws-iws: Mɨ Jisɨs siya iikam ɨmiir kaoyokiyokɨigiyɨn mɨ siya tɨ inkam ɨiir boɨnki,
    kɨriir ɨɨndɨbɨn tɨ ɨnkiyɨnyɨnki. Mɨ tɨ inkamɨn hɨriinan tɨrkiyɨn mɨ siir ɨɨna
    ɨni wadɨeyar swokɨ okiya.
  pol-SZ: 'Następnie spojrzał na nich, a potem rzekł do chorego: —Wyciągnij rękę!
    Ten posłuchał i natychmiast jego ręka stała się zdrowa.'
  ztq-NT: 'Lëë xaa buy lo kchë meñ nii nche siko, aan lëë xaa chëb lo xaa xsyaknë
    go: —Ptsiily ñal. Lëë xaa xsyaknë go psoob xtiits xaa, aan lëë ña xaa byaktsey.'
  zai-NT: 'Oraque biiya dxi be irá cani ri laabe ne rabi be dxa hombre que: ―Bisigaa
    nou''. Ne bisigaa ná hombre que ne bianda.'
  upv-upv: Ko Iesu oklu emteni rrale nir jijle nga martur rrale ni, ko owrai tevi
    m̃er nga nevren m̃ikati, “Kup̃ete ta nevrem pimetet.” Ko ni ete nevren emetet,
    ko nevren erres luwi.
  wap-NT: Jesus awunuupan ipai pidannao kawanaꞌati, naꞌiki sariapa ukian pidan dadaraꞌo
    uanoba ati, “Pusawada puanoba.” Sariapa usawadaꞌakan paanoba, naꞌiki uanoba saabainaꞌakan
    naa.
  mva-mva: Makara be igea-ramo be moarunga itedi, kodeka tamoata luma mate nge bokai
    irai, “Lumam gonanaraki!” Tamoata ngae luma inanaraki nge iuiani.
  dwr-NT: Yesuusi bare yuushshuwaan de7iyaa asaa ubbaa xeellowaappe guyyiyan bitaniyaa,
    “Ne kushiyaa micca!” yaageedda. Ikka micciide paxeedda.
  kfw-kfw: "Ama'n amit en minloonna inmani diang ahei enna; pasal padiang ati “Nakutkha\
    \ heisoonro.”\x94 Ama'n aheisoon, halli ama kutkha aleidam nookjei."
  bfz-bfz: तेबे तिने चऊँ कनारे तिना सबी खे देखी की तेस सूके रे आथो वाल़े मांणूए खे
    बोलेया, “आपणा आथ आगे कर।” तिने आगे कित्तेया और तेसरा आथ ठीक ऊईगा।
  cuk-09: 'Jesús bela dulemar-dikarba-bukmalad-daksagu, dule-argan-burgwaledga sogded:
    —Be-argan be onak. Dule e-argan onakwidgu, yog nuguar naded.'
  ben-OBCV: তিনি তাদের সকলের প্রতি চারদিকে তাকালেন। তারপর লোকটিকে বললেন, “তোমার হাতটি
    বাড়িয়ে দাও।” সে তাই করল। তার হাত একেবারে সুস্থ হল।
  mil-NT: 'Te dǎtnùní ní ndacoto‑gá núǔ‑yu nchaá‑yu, te ní xáhaⁿ‑gǎ xii tée cùhú ndaha‑xi‑áⁿ:
    —Ndocani ndaha‑n —càchí‑gá xǎhaⁿ‑gǎ xii‑dé. Te ní ndocani‑dé ndaha‑dé, te òré‑ni
    ní ndúha.'
  myu-myu: G̃ebuje Jesus o'jeak soat kay. — Pacũg̃ ece eba — Jesus o'e ibakẽrẽat pe.
    O'jepacũg̃. Ibadip o'e.
  amk-amk: Yesusi deti maino kaiwasafoi sentenang, ainanaya medu we inontarai meninang
    foi, deyo, “Wi waramuwai ma.” Inontaraifoi si warangfoi kaririaia, na tatofang
    kutu nanai kontai warangfoi dentengna.
  fai-fai: Yesus ayo dumade dumade bom itaman si nadale kinim teng afumlawsa bakodaw,
    “kam teng uyo tufi.” Akane, afan teng tufidomane, afan teng kasái ka.
  ura-NT: 'Nii baiha jetaote, nii ecu satiin curuhacaain nenacaauru coaraain jetao,
    nii cacha rai aitoha jetao: “Ichoii raujiaaute coaracaara,” naa rai Jesosone jana
    jetao, rai biji raujiaa nii cachane jana jetao, jiurohane caje inae nerautae nii
    cacha biji.'
  mcd-NT: Ascashon ato oiancutan a nocofunu musufimua yoini, —Mushahuun, —huaino.
    Nan yoia cuscan huatanaiton oianfo ahuun mucu muma sharacoin ini.
  urt-urt: Kin bep nal ŋoyorꞌme tinge lalme miꞌe pe, ki ŋaname miyeꞌ uku na, “Kete
    syep nin bwarme ot.” Ki ŋende taꞌe luku pe, syep kin si plihe bwore ko.
  awk-awk: Ġatun nakilliela kari-kari yantin barun, wiya bon noa, Tutullia bi mȧttȧra
    ġiroúmba. Gatun upulléu̇n ġaiya noa, ġatun mȧttȧra ġaiya bon turon uma yanti tarai
    ba.
  kiz-kiz: “Nyoosyajhi kibhoko kya jhobhi.” Akakheta mebhu kibhoko kya muene kyaponyisibhu.
  tzo-TZE: 'Li Jesuse la sq''uelbe sat li boch''otic tey chotajtique. Jech laj yalbe
    li jchamele: ―Va''ano lec li sbic''tal ac''obe ―xut. La sva''an lec li sbic''tal
    sbats''ic''obe, jech ta ora icol o.'
  lex-lex: 'Nhor nia''nama Yesus Namkek la riy nenenan gaini ne Nakot la riy de Niwra:
    “Mpuetar limmu!” Noma riy de nwetar limni, dewade mtatande nekpa nnienni nmolu.'
  dov-dov: Mpawo wakalangalanga kuli boonse wasikuti kumwaalumi, “Tandibika luboko
    lwako.” Wakachita mbubo, alimwi lwakatalamuka.”
  rgu-rgu: Yesus mete naleleiꞌ asa, boe ma dedea no tou lima mana mate seseriꞌ ria
    nae, looꞌ lima ma mai!” Basa de ana looꞌ lima na boe ma teꞌe na aon.
  toc-NT: 'Jesús cacs ca̠la­caúcxilhli pu̠tum hua̠nti̠ antá xta­ta­nu̠­má̠­nalh nac
    a̠má pu̠si­culan, y aca­li̠stá̠n chiné huá­nilh a̠má chixcú: —Cas­tonkti mimacán.
    Amá chixcú chuná stonkli, y acxni­tiyá ca̠x­la­ní̠­nilh xmacán.'
  ulk-1902: 'Ege E abi darasmerare uiaba uridili, epe abi detager, nerute le tag euselu,
    Mara tag itrimud. Epe E ikeli abkoreb: epe abara tag debele, mokakalam nerute.'
  som-som: Markaasuu isha wada mariyey, wuxuuna ninkii ku yidhi, Gacantaada soo taag.
    Markaasuu yeelay sidaas, gacantiisuna waa bogsatay.
  mam-C: 'Tb''ajlinxi tq''ma''n ikyjo, b''e''x xi tka''yinku toj kywutzxjal ite''taq
    ti''jile, exsin xi tq''ma''ntz te ichin, yab''taqjo tq''ob'': Nuqpinx tq''ob''a.
    Atzin tej ichin kub'' tb''inchin tze''nku otaq txi q''ma''n te, ex texjo tqan,
    b''e''x el we'' tyab''il tq''ob''.'
  ndj-ndj: Pavawolukili wosi vavelili pala, amuwombilili mundu yula, “Woloshi liwoku
    lyaku.” Bahala pala mweni kagola wuwula na liwoku lyaki linana.
  mbj-NT: 'Ti m'' taty kaw''õõd däg kän sa wë. Ti m'' aj''yy hã kä taky hadoo: —Madajoow
    a mooh —näng mäh. Ti m'' ta moo tadajoow däk. Ahub däg kän mäh, baad däg mä ta
    moo kä.'
  lat-VUC: 'Et circumspectis omnibus dixit homini: Extende manum tuam. Et extendit:
    et restituta est manus ejus.'
  ngp-ngp: Ahitukaga nt'hendelo zose akawakaula, niyo amgamba yudya mnt'hu mta mkono
    uholole, “Chulula mkono wako.” Yudya mnt'hu niyo atenda enga ivo agambilwe, mkono
    wakwe niyo wanda mgima naho.
  aoi-aoi: Ni-yengbinuma Jesus amurndakakina ayakwa biya neni-rringkama nakina wurrumurndakibinu-wa
    warnumamalya wurruwilyuwilyaba-wiya-wa. Biya ni-yama nakina nibinu-wa nenungkwarba,
    “Wu-lawulawajiya ayarrka nungkwa-langwa,” ni-yama. Eneja kembirra nakina nenungkwarba
    ni-lawulawaja arakba ayarrka ena-langwa-da. Arrengmurnirna-murrada akena ne-ngbudida
    arakba-da.
  enq-2: Dopa latala, baame endakali dupa pitaka kandayoko latala, akali doko lamaiyoo,
    “Embanya kingi doko tinoko” lea. Dokopa akali dokome Jisasame leali piamopa, baanya
    kingi doko auu petala kingi yangi epe dopaleaka jia.
  eng-ASVBT: 'And he looked round about on them all, and said unto him, Stretch forth
    thy hand. And he did so: and his hand was restored whole as the other.'
  mna-mna: 'Mi mataana ikam zin iwal makiŋ, to iso pa tomtom tana. Iso: “Swooro nomom.”
    Beso iswooro namaana na, ambai.'
  rmy-ARLI: 'I dikhindoj ano sarijende, phenđa lese: “Pružin to vas!” I ov ćerđa ađahar
    hem lesoro vas ulo sasto.'
  myw-myw: Yeisuw ikines gamag tasiyas babaws ikous, wankuyeim mo idibek mtowen toupam,
    ilana, “Kudumwes namam.” Idumwes, bo ibwein.
  sby-sby: Apwishe kwambeco walalangishisha bantu bonse balikuba mu Ng'anda yakupaililamo,
    nendi walambila mutuloba useti, “Tandabula likasa lyakobe.” Neye walatandabula,
    lino lyalaba cena.
  sll-sll: Direre ari mongwo bani tene han wabo dire aling kebir engwo yal i yu ditongwi,
    “Ani sine do.”
  yaq-NT: 'Junak Jesus, jume'' aamak ama aneme, si''imem bitchusuka intok, ju''u o''outau:
    ―Mamam rutukta ―ti au jiiak. Ini''i junuen am rutuktaka intok jume'' a'' mamam
    tu''ureak.'
  uro-uro: Näkt soknga qa ñäm namet a nas sävät a rha moe näkt kä qoar nä qärak ka
    ruqa rhoqortäqyia, “Ngia rhurän dä ngia rhäqyet tämono.” Dä qa mualat toqoräkt
    bä märäs pät aa rhäqyet mamär.
  ita-1885: 'E guardatili tutti d''intorno, disse a quell''uomo: Distendi la tua mano.
    Ed egli fece così. E la sua mano fu resa sana come l''altra.'
  muy-muy: 'Àmənjaləŋ kè mis ni ɗek bəlaŋ àna bəlaŋ, mək àhi ana zal ya ahar mikʉlfiŋana
    ni : « Təlbiyu ahar gayak ni. » Àra àtəlikabiya ti ahar gayaŋ ni àslamalava, ègia
    sənduɓ-sənduɓana.'
  kqc-kqc: Resi ina vene tau rofu ne resi mina amiye rofu niyo, “Yi vana ae roto ri.”
    Ma reyori, bi ini vana dudusa dairi buni niyo.
  rmc-ZRB: 'Ов дикгля про саворе і акор пгендя манушескє: — Прецірде пескєро васт.
    Ов авка кєрдя, і ачіля лескєро васт цалком сасардо.'
  tav-tav: 'To bairo na ĩ, cʉ̃re catʉjʉ pojeroorãre na tʉjʉ peti, cawamo rooye tuaricʉre:
    —Mʉ wamore ñupoya, cʉ caĩñupʉ. To bairo cʉ̃re cʉ caĩrona cʉ wamore cañupoyupʉ.
    Cʉ cañuporona cʉ wamo cañuucoajupe.'
  eng-ULB: Then he looked around at them all and said to the man, “Stretch out your
    hand.” He did so, and his hand was restored.
  spa-VBL: 'Y miró a su alrededor a todos los que estaban allí. Entonces le dijo al
    hombre: “Extiende tu mano”. Y el hombre lo hizo, y su mano volvió a estar como
    nueva.'
  fra-_FOB: 'Et ayant regardé tous ceux qui étaient autour de lui, il dit à l''homme:
    Étends ta main. Il le fit et sa main redevint saine comme l''autre.'
  hau-ULB: Sai ya dube su duka, ya kuma ce wa mutumin, “Mika hannunka.” Ya yi haka,
    sai hannunsa ya koma lafiyayye.
  mal-mal: 'അവരെ എല്ലാം ചുറ്റും നോക്കീട്ട് ആ മനുഷ്യനോടു: കൈ നീട്ടുക എന്നു പറഞ്ഞു.
    അവൻ അങ്ങനെ ചെയ്തു, അവന്റെ കൈ സുഖമായി.'
  kkc-kkc: Yesuye dimapoo egeesee takoloso, see dimapoo bolone odoo dee seeseegedoo
    poogoo mapoo egeesee takaso, “Nee dee seeseegedoo poogoo egee see hoodode,” diso.
    Eseme odoo dee seeseegedoo poogoo oso o dee hoododeme o dee see tekepo paso.
  urd-GVR: Wuh ḳhāmosh ho kar apne irdgird ke tamām logoṅ kī taraf deḳhne lagā. Phir
    us ne kahā, “Apnā hāth āge baṛhā.” Us ne aisā kiyā to us kā hāth bahāl ho gayā.
  far-far: Sa Jesus nia fata 'urinai ka sui, nia ka ada kwailiu fuada, go nia ka fata
    'uri fuana wane ne 'abana nia mae, “Taga na 'abamu.” Ma nia ka taga, ma na 'abana
    ka lea na.
  suz-BL: मिनु मेकेर बाक्‍ब आन कली मिक्‍च मयाक्‍थु, कोव़शा, गुइ सोव़शो कली “इ गुइ
    दिंदो” दे मदा बाक्‍त। मिनु मेकोमी गुइ दिंसेनु, सामाक्‍त।
  car-NT: 'Pa''poro i''waine Jesus wo''poty''po. Irombo ika''po mo''ko wokyry ''wa:
    “Ajainary ityngako!” Moro tainary tynga''po i''wa. Iru''pa rapa moro ainary we''i''po.'
  amp-amp: Nd rifinymo yimam yukatoh nhombra buganimormn, nd yimar kfo memorr, “Tirt
    wathu susnant.” Be nd yimar tirt thu susnamort. Tirt thu susnahato marnyanimotr.
  bht-bht: तालू यीशुऐ उना लोकां पासे दिखया। कने उस माणुऐ जो बोलया, “अपणा हथ कर रुआं।”
    उनी किता, कने उदा हथ खरा होई गिया।
  eng-NOY: And looking round on them all, he said to him, Stretch forth thy hand.
    And he did so; and his hand was restored.
  cub-NT: 'Que baru Jesús, jã́ñʉ ina cʉrivʉre ʉ̃i yebai, arejamed̶a ñai ʉ̃mʉ ãmuve
    jiacʉbecʉre: —Jabióvajacʉ mi ãmuvede, arejamed̶a Jesús. Ʉ̃i jabióvaiyede, meatedejavʉ̃ya
    ʉ̃i ãmuve.'
  ita-1927: 'E girato lo sguardo intorno su tutti loro, disse a quell’uomo: Stendi
    la mano! Egli fece così, e la sua mano tornò sana.'
  lww-lww: Ana Yesu pisuveve la make ga, ana pis sina pa yaru nap̃ani, pisape “Lumom̃a
    visilia!” A e ga e pogos nap̃a yar nene kila sanene, limana nap̃ani pimi po nenaga.
  ron-BAYASH: 'Atunšje su ujtat okolo pă tot omu, šă jăl u zăs alu omuluje: “Măcešćic
    măna!” Jăl u făkut aša, šă mănă ju fost sănătosă ka hajelantă.'
  ckb-ckb: 'چاوی بە هەموویاندا گێڕا، بە پیاوەکەی فەرموو: «دەستت درێژ بکە.» ئەویش کردی
    و دەستی چاک بووەوە.'
  nas-nas: Eeꞌnoko teie ooꞌoovuruꞌnung teing ookara, eeꞌnoko teka aaꞌpuuꞌ, “Bireng
    tovoroꞌdaravai.” Eeꞌnoko teeꞌ nkoaruꞌ, eeꞌnoko bakaang bireng tamparuꞌkuuꞌ.
  uvl-uvl: Iesus nau rara nge iri lochloch pe hele lange non nenge penna mete neu,
    “Otul hote perim mete ngana nem ke pengpeng.” Pe non neu teke tul hote penna mete
    ngana neu ke mai pe penna urana mule sapele.
  eng-BBE: 'And looking round on all of them, he said to him, Put out your hand. And
    he did so: and his hand was made well.'
  ixl-CNT: 'Ech isaji kajay qꞌu aanima qꞌuꞌl atich tiꞌaj chaj utz, tal tu u vinaj
    ech tzaꞌ: —Yuj vaqꞌabꞌ tziꞌ.— Texh te. Ech iyuj viqꞌabꞌ u vinaj utz, yakich iꞌan
    bꞌaꞌn.'
  xsi-xsi: Aku Yesu mata ilea ilâ wa imâ wa panzi tamâta rârâni, ŋineŋga iporo pa
    tamâta mbau sakamao ŋinde tu, “Kusowea mbalau”. Tamâta ŋinde nde iveta ikura Yesu
    iporo mine, aku mbalau ipâŋga ara kilo.
  crx-NTPO: '''Ink''ez ''et ts''iyawh bunilh''en. ''Et ndun dune ''uyulhni, “Nla lhts''eh
    nadíntsih!” ''Et ndúja ''ink''ez oola kw''uz ts''e dalhit''oh, ''et whuz un''a
    za ndunája.'
  kan-OKCV: ಯೇಸು ಸುತ್ತಲೂ ಇದ್ದವರನ್ನು ನೋಡಿ, ಆ ಮನುಷ್ಯನಿಗೆ, “ನಿನ್ನ ಕೈಚಾಚು,” ಎಂದರು. ಅವನು
    ಹಾಗೆಯೇ ಮಾಡಿದನು. ಆಗ ಅವನ ಕೈ ಸಂಪೂರ್ಣವಾಗಿ ಗುಣವಾಯಿತು.
  bbb-bbb: Areme Jesu fune uri e boeje gianoena areme e ije kuae, Eko ni umui one
    akoeno kuae. Ijadufuo e ije fune urina ijiege remoga umui fuone funeka una mukoreigia
    mae.
  blw-blw: Yachi way finéfétég Jesus chicha yag annaat ekat hen anchi nàis-isén, “Uyachém
    hen annay limam.” Yag inuyadna tot-owa yag ammag ommammayat agé.
  tam-2017: 'அவர்களெல்லோரையும் சுற்றிப்பார்த்து, அந்த மனிதனை நோக்கி: உன் கையை நீட்டு
    என்றார். அப்படியே அவன் தன் கையை நீட்டினான், உடனே அவன் கை மறுகையைப்போல குணமானது.'
  azz-NT: 'Huan ijcón Jesús quinsenixitaya nochi neques ten quiyehualojtoya. De ompa
    Jesús quilij in tagayot cocoxque ijcuín: ―Ximomamelahua. Huan ijcón in cocoxque
    momamelahuac imay huan de ompa ne imay pajtic.'
  spa-RV-1909: 'Y mirándolos á todos alrededor, dice al hombre: Extiende tu mano.
    Y él lo hizo así, y su mano fué restaurada.'
  csy-csy: Taciang a kiim a pam en a, tua pa kung ah, na khut phal in, ci hi. A khut
    a phal ciang a langkhat bangma in dam kik hi.
  mxq-NT: 'Net ja Jesús tꞌijxta̱a̱y nidʉgekyʉ diꞌibʉ naty tʉ tyukwa̱ꞌkmíkyʉty, es
    tꞌanma̱a̱y ja yedyʉjk: —Xa̱jtʉ́w. Es ko xya̱jtʉʉy, ꞌyagʉdakta̱a̱y.'
  tzj-NT: 'Kas xertz''elwachij canojelal c''ac''ari'' xbij tre ja rachi: —Tayuku''
    ja rak''a'', ne'' tre, in xuyuk ja ruk''a'' in tzuri.'
  tdt-tdt: Jesus hateke ba sira ida-ida, depois Nia dehan ba ema liman sorin mate
    nee, “Lolo o nia liman mate nee mai!” Ema nee lolo nia liman ba, diak kedas.
  ron-BTF: 'Și, uitându-se împrejur peste ei toți, a spus omului: Întinde-ți mâna.
    Iar el așa a făcut; și mâna lui a fost refăcută complet, ca cealaltă.'
  eng-WEBP: He looked around at them all, and said to the man, “Stretch out your hand.”
    He did, and his hand was restored as sound as the other.
  eng-FBV: He looked round at all of them there. Then he said to the man, “Hold out
    your hand.” The man did so, and his hand became like new.
  nld-1939: 'Hij liet zijn blik over hen allen gaan, en sprak tot hem: Strek uw hand
    uit! Hij strekte ze uit, en zijn hand was genezen.'
  bwo-bwo: Iyesus bín gúúr dek't beyiru ash jamwots maants b́s'ili hakon kish durosh
    «N kisho jargwe!» bíet. Bíwere b́kisho b́jargtsok'on kashutsat b́ kish k'oshokok'o
    jeen wotb́wtsi.
  nch-BL: 'Huan Jesús quintachili nopa tacame cati quiyahualojtoyaj, pero amo aqui
    molini. Huajca Jesús quiilhui nopa tacat: ―Xijxitahua momax. Huan yaya quixitajqui
    huan nimantzi mochicajqui.'
  quc-TNT: 'Ri Jesús co xca''y chque conojel ri e c''o pa tak u xcut, xubij c''u che
    ri achi: Yuku ri k''ab la, —xcha che. Je'' xubano, xutzir c''u can ru k''ab.'
  tfr-NTPO: Eshko ga l̈öng ba zl̈ong bäng pjribri l̈i ĩna uunkong, ga tjl̈ẽ swl̈o
    l̈i kong ga «Pja orkwo roshwĩzong» l̈e. Kuya ga shäryara eni, ga ba orkwo poptono
    beno pjl̈úe.
  kaq-NT: 'Jato jispaquexon meyosma sca yohiquin: —Miin mequen sanahihnihue —hahquin.
    Yohihah mehanscaax rohacahinscai.'
  sgb-sgb: Hinlêk na hilangan ni Apo Jesus. Bayo wana kanan lalaki ya natsi ya gamêt,
    “Ipaktang moy gamêt mo.” Hên impaktang na, ay naalíh ya hakit ha gamêt na.
  vie-1934: 'Đoạn, Ngài lấy mắt liếc khắp mọi người xung quanh mình, rồi phán cùng
    người bịnh rằng: Hãy giơ tay ra. Người giơ ra, thì tay được lành.'
  kxv-kxv: ଅ଼ଡ଼େ ଏ଼ୱାସି ସା଼ରିୱାକି ଲ଼କୁଣି ସିନିକିହାନା ଏ଼ୱାଣାଇଁ ଏଲେଇଚେସି, “ନୀ କେୟୁ ଦା଼ହ୍‌ମୁ
    ।” ଏମ୍ବାଟିଏ ଦା଼ସ୍ତେସି, ଇଞ୍ଜାଁ ଏ଼ୱାଣି କେୟୁ ନେହିଁ ଆ଼ହାହାଚେ ।
  cha-cha: 'Ya jaatan todos y oriyañija ya ilegña nu güiya: Estira mona y canaemo.
    Ya guiya jafatinas taegüije, ya y canaeña numalo ya magong taegüije y otro.'
  amu-NT: 'Jnda̱ chii ntyꞌiaaⁿꞌaⁿ nda̱a̱ chaꞌtsondye nnꞌaⁿ, tsoom nnom tsꞌaⁿwiiꞌ:
    —Catseiliuuꞌ tsꞌo̱ꞌ. Sꞌaa tsaⁿꞌñeeⁿ na ljoꞌ ndoꞌ tcoꞌyaꞌñꞌeⁿnaꞌ tsꞌo̱o̱ⁿ.'
  hin-CV: उन सब पर एक दृष्टि डालते हुए प्रभु येशु ने उस व्यक्ति को आज्ञा दी, “अपना
    हाथ बढ़ाओ!” उसने ऐसा ही किया—उसका हाथ स्वस्थ हो गया था.
  eng-OURB: He looked around at them all, and said to the man, “Stretch out your hand.”
    He did, and his hand was restored as sound as the other.
  spa-BES: 'Y mirándolos alrededor a todos ellos, le dijo: Extiende tu mano. Y él
    lo hizo así, y su mano quedó sana.'
  san-BEN: পশ্চাৎ চতুর্দিক্ষু সর্ৱ্ৱান্ ৱিলোক্য তং মানৱং বভাষে, নিজকরং প্রসারয; ততস্তেন
    তথা কৃত ইতরকরৱৎ তস্য হস্তঃ স্ৱস্থোভৱৎ|
  tdx-tdx: 'Jinilojilo’e iaby, le hoe re am’ indatiy: Ahitio o fità’oo. Nahiti’e le
    nijangañe amy zao i fità’ey.'
  naf-naf: Zisasiyaŋ kegok indayaŋkwesimti am meindik koindik mti an tageen ke kapigok
    dunduye, “Bedi weyaŋ mututut!” Zeme keyegak an keyaŋ betnaŋ mututume dolakŋaŋ
    beye.
  grc-MT: και περιβλεψαμενοσ παντασ αυτουσ ειπεν αυτω εκτεινον την χειρα σου ο δε
    εποιησεν και αποκατεσταθη η χειρ αυτου υγιησ ωσ η αλλη
  vid-vid: Kawalola wanhu weng'ha wowekalile hala, na baho nakamlonjela yula yaziliche
    moko, “Ugolole moko wa hegwe.” Na heye kadita hiho na moko wa heye uwa mkomu kahi.
  pio-NT: 'Néese iicáidaca nalí macáita ìyéeyéica itéese. Yá néeseca iwènúacawa asìali
    irí àniwa, yái báawéerica icáapi. Yá Jesús íimaca irí: —‍Piducúa picáapiwa —‍íimaca
    yái Jesúsca. Yá asìali imànica iyúwa Jesús íimáaná irí. Yáta cayábaca icáapi.'
  tsn-tsn: A leba mongwe le mongwe wa bone mme a raya monna a re, “Otlolola letsogo
    la gago,” mme ya re a le otlolola, la fola!
  amr-NT: Konige̱po Jesús nogta nogta oʼbatiahuaypo, —‍Yabateʼ. —‍Jesúsa huabokerek
    ebaʼpoʼketpaktaj onaʼuyate. Oʼbaʼtedepo oʼbaʼyarudpo huadakbaʼda o̱ʼeanʼuyate.
  pwg-pwg: Ma Yesu ikitavirevire da koroto ikitakitisi ma muriyai gibegibesina ivonei
    bo, “Kevororona.” Ivororona da imana iyawasa ikovi.
  cjv-cjv: ena ari moinga muruwo toren ekanere ena yai okom gerai dongua yaromi “Ne
    okonum sino to!” di tongoro sino tongoro okom tokoi nokapu fungoro
  tha-KJV: พระองค์​จึงทอดพระเนตรดู​ทุ​กคนโดยรอบ แล​้วตรัสกับชายคนนั้​นว​่า “จงเหยียดมือออกเถิด”
    เขาก็กระทำตาม และมือของเขาก็หายเป็นปกติเหมือนมื​ออ​ีกข้างหนึ่ง
  por-BR-2018: 'E ele, olhando para todos em redor, disse ao homem: Estende a tua
    mão. E ele assim o fez; e a mão foi lhe restituída sã como a outra.'
  mhl-mhl: Oŋu miku peperisieru sosowo ŋone yabe foreru ŋi oi ojiya, “Go bio mego
    poretiŋga.” Oŋu ojime meine poretiŋgame moke fiine fukeya.
  klv-klv: Ekǝta garu len galito, beti ikel mai atenan ke, “Gisar hǝn navǝlam̃.” Igole,
