  nif-nif: amatam wolok pakɨlɨñ yambɨ-ta-ña-talembi, ama kii dalandan ñɨndɨñ nɨñguk,
    “Kɨka kot suat” nɨmbɨmbi, wɨndɨñ tɨmbɨmbi, kiilɨ salaptambi, kɨndem dañguk.
  twi-ASANTE: Yesu hwɛɛ wɔn nyinaa hyiaeɛ na ɔka kyerɛɛ ɔbarima no sɛ, “Tene wo nsa.”
    Na ɔtenee ne nsa no, emu yɛɛ den sɛ baako no.
  aoj-aoj: Eaꞌ natologon tulif amam nematawa hiasi, naꞌipa aman anamba naꞌi, “Dowa
    lagol ineꞌigili usiꞌigil.” Eaꞌ anen nando lagol ananigili agataga boꞌwagol wapani.
  cbv-cbv: 'Páant niijnít, ĩ jepahatdih pã́ina, Jesús queét nihatdih ãt en behep wʉt
    jĩ. Ĩ jepahcah ennit, téihya ágahniboodíh nin pah ãt niijíp wʉt jĩ: —Míih téihyadih
    ma yoo dʉwʉʉ́, ãt niijíp wʉt jĩ. Páant ã niijíchah joinít, ã́ih téihyadih ãt yoo
    dʉwʉ́p wʉt jĩ. Páant ã yoo dʉwʉ́chahjeh, ã́ih téihya ãt tʉ́yah bejep wʉt jĩ.'
  taw-taw: Anɨb agɨl, kɨlop nɨg kuskus gɨl, bɨ ñɨn tɨmel gak anop agak, Ñɨn ak almɨl
    lan agak. Agek, almɨl lek day suŋ lak.
  jic-NT: 'Jesús pjü yus tjinyuca na, mos ma polel le pacta lal tjevele: —Myas la
    tepyacta. Mpes mos la tepyacta quinam. Mos tji''yü''sa jupj.'
  zap-NT: 'Zhich guin wii Ne lo yra mén guin ne ndxin kbii Ne, lex re Ne lo mgyeey
    guin: ―Guzegaa nya de. Zegne wzegaa meno, wakwengoo.'
  wer-wer: Pël mëak pitën nga it nalnal elmë pet irak omën pöpön epël mëëa. “Nim mores
