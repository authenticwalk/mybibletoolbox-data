  fuh-BKF: 'Wakkati oon, o ndaari ɓe fuu, o wi''i mo junngom waati oon: —Foortu junngo
    maa! Oon foorti ngo tan, ngo daɗi.'
  arl-NT: 'Jesuuri puetunu na shocuaqueya quiniaajanaa niquinijioree. Na nuhuaji cusosu
    sequereeri: —¡Quia juaashiquia quia shiitiore! Pueyanoori na juaashiquia shiitioree.
    ¡Na juaashiquiaari ritia jeequequee!'
  ziw-ziw: Niyo ahituka na kuwakaula wantu woseni wendile hadya, niyo amgamba yudya
    mntu, “Chumiza umkono wako.” Naye niyo adamanya seivyo, mkono wakwe niyo wahona.
  grc-TR: Καὶ περιβλεψάμενος πάντας αὐτούς, εἶπε τῷ ἀνθρώπῳ, Ἔκτεινον τὴν χεῖρά σου.
    Ὁ δὲ ἐποίησεν οὕτω· καὶ ἀποκατεστάθη ἡ χεὶρ αὐτοῦ ὑγιὴς ὡς ἡ ἄλλη.
  nag-nag: Aru Jisu sob phale saikene etu manu ke koise, “Tumi laga hath to sidha
    koribi.” Tai korise, aru tai laga hath to bhal hoise.
  eng-OEBCW: Then, looking round at them all, he said to the man, ‘Stretch out your
    hand.’ The man did so; and his hand had become sound.
  knj-NT: 'Jix lawi tu'', jix ec'' t''anan oj Jesús xol eb joyan oc yin tu''. Jix
    yalon tet naj jaxca ti'': —Bi eltoj ja k''ab, ẍi Jesús tet naj. Jix sbion eltoj
    sk''ab naj, catu'' jix wa''xi can oj.'
  deu-1912: 'Und er sah sie alle umher an und sprach zu dem Menschen: Strecke deine
    Hand aus! und er tat''s; da ward ihm seine Hand wieder zurechtgebracht, gesund
    wie die andere.'
  san-PUN: ਪਸ਼੍ਚਾਤ੍ ਚਤੁਰ੍ਦਿਕ੍ਸ਼਼ੁ ਸਰ੍ੱਵਾਨ੍ ਵਿਲੋਕ੍ਯ ਤੰ ਮਾਨਵੰ ਬਭਾਸ਼਼ੇ, ਨਿਜਕਰੰ ਪ੍ਰਸਾਰਯ;
    ਤਤਸ੍ਤੇਨ ਤਥਾ ਕ੍ਰੁʼਤ ਇਤਰਕਰਵਤ੍ ਤਸ੍ਯ ਹਸ੍ਤਃ ਸ੍ਵਸ੍ਥੋਭਵਤ੍|
  nob-LB: 'Etter tur satte han øynene i en etter en av tilskuerne, og sa til mannen:
    ”Rekk hånden din fram.” Da mannen gjorde det, ble hånden normal igjen!'
  ntj-ntj: Nyangka Tjiitjalu-tjananya pirninyartu parranyangu. Palunyalu wati palunyanya
    watjarnu, “Maranku wirrmirala.” Nyangka mularrpartu wirrmirarnu. Nyangkalta walykumunurringu.
  sxb-NT: Yawawarra woona awasunguuzia nikwo amulaga otino, “Golola okukono kwao.”
    Yakola otio kandi okukono okwo kwairana kuwa okulamu ngʼese.
  nhu-NT: Ɛ wvú taa bó ɛjise ɛjise kɛnɛn, mum gay ɛ̂ wee wɛ lɛ “Nɛke kebo kuw.” Ɛ
    wvú nɛke, ɛ kí mum bonɛn.
  row-row: Boe ma Yesus mete rereoꞌ se, de Ana olaꞌ no atahori lima mana maꞌamate
    seseriꞌ a nae, “Loo limam!” Ana o loo, ma liman hai neuꞌ ena boe.
  msy-msy: Egha a bar men ganigha egha gumazim mɨgei, “Nɨ uan dafarim onegh.” Ezɨ
    a uan dafarim onezɨma an dafarim bar moghɨra ua dera.
  agg-agg: Ai ahamumbo muŋguambo türapuranɨ mayowamboyu asu nindou-mayu ranahambo
    hoafɨyundowohü yahuya, “Sɨhafɨ warɨ ra ŋgurɨhoefɨ,” mehundo. Ai ranɨ-süŋgumareanda,
    asu ahandɨ warɨ ranai asükaiyo aboedɨmayo.
  ptp-ptp: Mêd Yesu vô yê yê he vɨhati dɨ nêl vô xomxo vɨgê nipaên tige ên nêbê, “Tɨtô
    vɨgêm.” Mêd xomxo tyo tɨtô vɨgê, lêc vɨgê vô nivɨha lec.
  nak-nak: Eia goio mata soli kiki egiteu tomi, eia goio veia la tahalo ale la limala
    kama kokorale mago “Eme ge limarara!” Tio eia goio limarara, la limala goio taritigi
    tataho lou.
  ron-LUDARI: 'Sa ujtat p toc ăn sinagogă š atunča zăče alu omuluj: “Ătiđje măna!”
    Jel afukut aša š măna sa likujit.'
  lbb-lbb: Pa i tai taltal tetek la rop, pa i atai a barsan mang, “Ur kodos a kum.”
    Pa i kodosi, pa a kuna i tostos ulak.
  kan-2017: ಸುತ್ತಲೂ ಇದ್ದವರೆಲ್ಲರನ್ನೂ ನೋಡಿ ಆ ಮನುಷ್ಯನಿಗೆ, “ನಿನ್ನ ಕೈಚಾಚು” ಎಂದು ಹೇಳಿದನು.
    ಅವನು ಹಾಗೆಯೇ ಮಾಡಿದನು, ಕೈ ವಾಸಿಯಾಯಿತು.
  cso-NT: 'Jmɨ́¹jáun² ca³jɨ́en³² dí² la³jɨ́n³² tsá² tionh² hí³ cu³ jéin³ ñí¹ zenh¹
