    sʌts''ʌ i c''ʌb. Ti wa'' lajmi.'
  zos-NT: 'Entonces Jesusis cyøque''nøyaj mumu ityajupø jeni y ñøjay pøn tøjtzupø''is
    cyø'': ―Yø''cmin mi ṉgø''. Ñe''c jetse chøjcu y cyø'' tzojcu.'
  gvs-gvs: Tuwo imatavilavila madabokidi yaidi goi go, itugavila korotoyana ilatuwoko
    idigo kana, ‘Siyagu, nimam kuyosāle.’ Tuwo moitamo nakae iguinuwe go, korotoyana
    nimana bogina idedevina.
  kbm-kbm: Yisu na giro amolmol tepwengge ta giwei-giwei love kob ginei gitangi amol
    bage muai-muai ebok be ginei, “Uto bagem.” Amol nok gilgum gitangi ete Yisu ginei
    ok be seukie-ngge bage ande gile vie vukuri.
  tew-tew: Heḏi ibéeḏí wíˀínbo ovâymúndeˀ, heḏáháˀ iˀ sen óetu̖ˀan, “Ókhóhtä̖ä̖.”
    Heḏi ikhóhtä̖ä̖ḏi iví man ûnwówaḏi páaḏéḏí ûnmuu waagibá ûnpóe.
  rmc-rmc: 'Dikhľa pašal peste pre savoredžene a phenďa le manušeske: „Nacirde o vast!“
    A sar oda kerďa, leskro vast sasťiľa avri.'
  apr-apr: Yesu matana pang ye di tooltool tina le imot, motong iwete pang tool yo
    bene ikap rama in nen, “Oo, kupadunu bem in.” Le nga tool tani ipadunu bene, ngan
