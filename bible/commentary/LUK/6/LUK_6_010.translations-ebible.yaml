  bss-NT: Ahɔ́be nɛ̂, anɔne-ʼɛ bad á mesó. Dɔ́ɔ álâŋgɛɛ́ ane mod aá, “Sálé
    ekáá áte.” Asále áde ane mod ásánlé ekáá áte, ekáá éndyɛɛ́ mɔ́ bwâm
