verse: LUK.006.010
translations:
  kpx-kpx: Ige abu hotohotoholige Iesuu elegevei lotinu. Isime malaha nehe ada toelate
    ke namihai avoe, “A ada hatunela.” Ige malaha keu au ada hatuge adaveu inuanu.
  okv-H: ainge ijie embo tapa poeto kito embo amita degi, “Ingeni jujuruke” ainge
    enu jujurukihinu javotoho enu
  tbo-tbo: Yesu i galena wiwila po atapuhi i galehi ma lawana ugolina i pa, ‘Nimam
    una lodomi,’ ma nimana i lodolodomi po i dewadewa meme.
  mal-C: അദ്ദേഹം അവരെ ഓരോരുത്തരെയും സൂക്ഷിച്ച് നോക്കി. തുടർന്ന് കൈ ശോഷിച്ച മനുഷ്യനോട്,
    “നിന്റെ കൈനീട്ടുക” എന്നു പറഞ്ഞു. അയാൾ അങ്ങനെ ചെയ്തു; അയാളുടെ കൈക്കു പരിപൂർണസൗഖ്യം
    ലഭിച്ചു.
  grc-SR: Καὶ περιβλεψάμενος πάντας αὐτούς, εἶπεν ⸂αὐτῷ,⸃ Ἔκτεινον τὴν χεῖρά σου.
    Ὁ δὲ ἐποίησεν ⸆ καὶ ἀποκατεστάθη ἡ χεὶρ αὐτοῦ ⸂2ὑγιὴς ὡς ἡ ἄλλη.⸃
  bgc-bgc: फेर उसनै चोगरदेनै उन सारया कान्ही देखकै उस सूखे हाथ आळे माणस तै बोल्या,
    “अपणा हाथ बढ़ा।” उसनै न्यूए करया, अर उसका हाथ दुबारा ठीक होग्या।
  khz-khz: Epoe-gegelagito, maparara egitarato, ne votalima evaikilaato, netiwato,
    “Gimamu ono tugu-roriroria.” Gimana etugu-roriroriato, ne enamato gimana kavata
    vetaina.
  deu-TKW: 'Und nachdem er sie alle rings herum angesehen, sagte er zu ihm: strecke
    deine Hand aus. Er aber that es, und seine Hand ward hergestellt.'
  zsr-NT: 'Niꞌr buyúëꞌ Jesús yúguꞌtë bönniꞌ naꞌ nacuꞌë gdu cuitiëꞌ, atiꞌ gudxëꞌ bönniꞌ
    huëꞌ naꞌ: ―Bli naꞌu. Bulí nëꞌë bönniꞌ naꞌ, atiꞌ laꞌ böactë nëꞌë naꞌ.'
  lin-lin: 'Yesu atalaki moko na moko kati na bango mpe alobaki na moto oyo akufa
    loboko : — Sembola loboko na yo ! Moto yango asembolaki loboko, mpe loboko na
    ye ebikaki.'
  hns-NT: 'Oe sab koi ke taakies, tab aadmie se bolies: „Aapan haath lapkaaw.” Aadmie
    lapkaais aur haath attjha hoi gail.'
  noa-E: Mamʉ mag jëeunaa õor thumaam khʉʉn khĩir eerpa phʉʉrdʉdʉkham ich iek ʉ̈khaba
    abaawai jũrr chi jua jʉser khitʉmʉgta, —Dayag jua ʉabá ajim anʉm. Mag chadcha
    i ipierr jua ʉabaawai warre jua monakkha sĩsijim anaabá.
  eng-EMTV: And when He had looked around at them all, He said to him, “Stretch out
    your hand.” And he did so, and his hand was restored as whole as the other.
  mib-NT: 'Te ndéhé yá nuū de jeē cáyūcú de nɨ́ɨ́ xiin ya. Te ni cahān yā jiín tée
    cúhú un: Scáá ndaha ró. Te ni scaá de, te ni nduvāha‑ni ndaha de.'
  lif-NT2: खुने़ॽ खिरि ओमे़त्तुसि हे़क्‍क्‍याङ् खे़न् कुहुक् के़हेबा मनाःन् मे़त्तु,
    “के़हुक्‍किन् सन्‍छे़ॽ॥” हे़क्‍क्‍याङ् खे़ल्‍ले़ कुहुक्‍किन् सन्‍छुल्‍ले़ खिमो
    वेःत्ते़रो॥
  xnj-xnj: Akavalolokesa vandu voha vevavili penapo, akamjovela mwaapopotwiki chiwoko
    yula, “Golosa chiwoko chaku.” Mundu yula akagolosa, na akalama chiwoko chaki.
  mmx-mmx: Ni ga ven tangtagap tinedi axap, la ga lok ti mo laradi, “Song asu mi lakngam.”
    Ni ga lox i xuren, la lekngen ga lox avukat ta.
  cbr-NT: 'Ësaquin caxun atu ñachatancëxun ca Jesusan aín mëcë́nmi ñucë uni cacëxa:
    —Ca mëshpat. Cacëx mëshpatishi ca mëpëxcüacëxa.'
  tee-NT: 'Pus ju acsnich ju Jesús alakts''ink''o ju ixtayanalh ixlhitalakachoko chai
    chani ju juni ju anu'' lapanac: ―Alhit''ach ju mimaca''. Chai chunch ju navilh
    ju lapanac chai lana tachapun va ju ixmaca''.'
  eng-LSV: And having looked around on them all, He said to the man, “Stretch forth
    your hand”; and he did so, and his hand was restored whole as the other;
  cak-NT: 'Y Jesús xerutzu'' conojel ri quimolon-qui'' chiri''. Xch''o''n che ri achi
    ri yawa'' ruk''a'', y xu''ij: Tayuku'' la ak''a''. Y ri achi can xe xuyuk ri ruk''a''
    anche''l ri x-ix che roma ri Jesús, can ja'' utz xu''on can ri ruk''a''.'
  pah-NT: 'A''ero Jesus''ga g̃a ndepiahetei. Iponhimamave''ga pe ga ei: —Ejipoapyho!
    A''ero ga jipoapyhokatui. A''ereki gapoa ikatua''ja ga Jesus''ga nhi''ĩpo''rurame.'
  sja-NT: 'T''ẽepai mãɨrãmaa ak''ɨji. Maap''eda ma eperã jua chiwa bɨmaa mãgaji: —Pɨchi
    jua jĩrupáde aji. Mãpai jua jĩruji. Aramata jɨpa beeji.'
  xed-xed: 'Ka waftá Yesu ta həŋ turtuk turtuk. Kaʼa mantsa: «Tɗaptɗa ta dzva gha
    gra,» kaʼa nda tsa mndu ya. Ka tɗaptá tsi ta tsa dzvani ya, ka vravaftá tsi yəmaɗ.'
  mks-NT: 'A̱nda̱ já na̱ndicoto nihni Jesús nu̱ú ndihi na na̱ca̱va̱ nuu ndúu xi̱hi̱n
    á cán. Ta na̱cachi a já xi̱hín da̱ na̱hi̱chi̱ ndáha̱: —Jándaca̱a̱ ndáhu̱n. Ta
    tá na̱jándaca̱a̱ da̱ cán ndáha̱ dá chí i̱vi̱ la̱á na̱ndiva̱ha ndáha̱ dá.'
  gfk-S: Be igate nes di bakut iga tange tano luma mat be, “Tuluse no lumam.” Be iga
    gil hobi io, no lumana ga tahut baling.
  bmu-bmu: Mewö jiba körek pakpak liliŋgöm purik eŋgeka azi miaŋgö jiyök, “Gi mönö
    börögi qötöteinöŋ.” Mewö jiiga böröŋi qötöteiiga kunbuk ölöwahök.
  dgz-dgz: Wani amba Iesu yangut ikukuk yawam naumo aeni, boge apan nani parasi dena
    ame anega dien, “Naniga ase endimat.” Me ase endimaseniwa boge kakae tan.
  eng-GNV: And he behelde them all in compasse, and sayd vnto the man, Stretch forth
    thine hand. And he did so, and his hand was restored againe, as whole as the other.
  zaa-NT: 'Làniana gùnne''e iyáỹiani canu tsè''e ìta''lùbani nía nna ra tìe nubéyu''a:
    Bèl·lìi ná'' lu''. Lą nna bèl·lìi taá ní''į, làniana tì''a viva beyacca chì ná''
    niá.'
  eng-WEBSTER: 'And looking around upon them all, he said to the man, Stretch forth
    thy hand. And he did so: and his hand was restored whole as the other.'
  guh-guh: 'Jesús matatoyorotsia naëcoba daxita pamonae ena bajarajota. Jesús jumaitsi
    pecobetsaquenaenëjavabelia bajarapamonae pitabënejeva: —Namaxërovire, jai Jesús.
    Nexata baja pecobetsaquenaenë namaxërovita. Bajarajota cobexanepananajereca baja.
    Pecobetsaquenaejavami ajibi.'
  bon-bon: Tabe iyeta biname bine cängena ire jetwemige, piba peei ime duudemu biname
    ne jejige egä, “Määme ime tuuti.” Tabe pepu jewenige, siige teeme ime te miiji
    me äbitige.
  nhw-BL: 'Huan Jesús quintlachili nopa tlacame catli quiyahualojque, pero amo aqui
    molini. Huajca Jesús quiilhui nopa tlacatl: ―Xijxitlahua momax. Huan yaya quixitlajqui
    huan nimantzi mochicajqui.'
  mgw-mgw: Paaloi boti bababile palu' ngammakia yu'lu' mundu, “Goloya luboko lwako.”
    Naywembe papangite nnyo, luboko lwake lwapangite lukoti kai'.
  swh-ONEN: Akawatazama watu wote waliokuwepo, kisha akamwambia yule aliyepooza mkono,
    “Nyoosha mkono wako!” Akaunyoosha na mkono wake ukaponywa kabisa.
  wbi-wbi: gholosia uluvoko lwako, akavomba ndikio, nu luvoko lwake lukava luponile.
  bba-bba: Yerɑ u be kpuro mɛɛrɑ u kɑ sikerenɑ, mɑ u durɔ wi sɔ̃ɔwɑ u nɛɛ, ɑ wunɛn
    nɔmu dɛmiɔ. Ye u ɡu dɛmiɑ, mɑ ɡɑ bɛkurɑ.
  eng-KJVCPB: 'And looking round about upon them all, he said unto the man, Stretch
    forth thy hand. And he did so: and his hand was restored whole as the other.'
  kgk-NT: 'Upéi ojogweroaty va''e-rehe osareko ranhe. Upéi he''i ipo ypi va''e-pe:
    —Eipyso katu nde po, he''i íxupe. Oipyso-ma ramo opo. Pe ipo ypi va''ekwe okwera-ma.'
  waj-waj: 'kiaa kioo mmuakiaaya haitatuuma too vaidi yaaku sorogauvaa tunoo: Ai yaakuuvaa
    raduda utuanee, tuduu rikioo ari yaakuuvaa raduda utuduu yoketauduu'
  cpy-cpy: 'Raminanakiri Jesús piyowenta-kariri, iñaanata-nakiri kijowakori, ikantziri:
    “Pampiryaa-wakotee.” Matanaka ikantakiri, akotsitanee kameetha.'
  ekk-PKP: 'Ta vaatas kõiki, kes olid seal tema ümber. Siis ütles ta mehele: „Siruta
    käsi välja.“ Mees tegi seda ja tema käsi sai nagu uueks.'
  mpx-mpx: Yaka matana i lipwapwati gamagalau gegewel elal, inoke i baek tau elana
    i ba, “Nimwam u paelu.” Yaka tau o i ginol i ola to, inoke nimana i waisi.
  wbp-wbp: Jijajirlilpa-jana warru nyangu yalirra Paraji-patu manu kuruwarrikingarduyu-patu.
    Junga-juku, wangkajarla watiki rdaka manjanja-kurluku, “Waku wipiya!” Junga-juku,
    rdakaju wurr-kijirninjarla wipija, ngula rdakaju ngurrju-jarrija pina.
  luo-luo: Norangogi duto, to eka nowachone ngʼatno niya, “Rie lweti.” Notimo kamano,
    kendo lwete nochango chuth.
  nhe-NT: 'Huan Jesús quintlachili nopa tlacame tlen quiyahualojtoyaj, pero axaca
    molini. Huajca Jesús quiilhui nopa tlacatl: ―Xijxitlahua moma. Huan yajaya quixitlajqui
    ima huan nimantzi mochicajqui.'
  aii-aii: 'ܘܚܝܼܪܹܗ ܠܚܵܕܸܪ̈ܘܵܢܘܼܗ‌ܝ ܒܟܠܵܝܗ‌ܝ، ܘܐܡܝܼܪܹܗ ܠܗ̇ܘ ܐܢܵܫܵܐ: ”ܦܲܫܸܛ ܐܝܼܕܘܼܟ݂.“
    ܦܘܼܫܛܵܐ ܠܹܗ ܘܒܣܝܼܡ ܠܵܗ̇.'
  esk-NT: Qiñiqługich iñuich avatmiñi nipliġñiqsuq aŋutmun, “Isakkich argaktin!” Taatnaqman
    argai iłuaqsiñiqsut.
  msb-msb: Tapos ginsud-ong sinda tanan ni Jesus na nasa patalibod niya kag ginsabihan
    an lalaki, “Iunat an imo kamot.” Nagsunodan lalaki kag an iya pagkakimay nag-ayo
    na.
  cpa-NT: 'Jøng² mi³ma²na²jái¹ Jesús ni³ dsa² tiogh³ lah¹jin² lah¹lǿih² ja³guǿ¹³dsa,
    ca¹juúh²dsa: ―¡Neih³ gugh²! ―ca¹tsáih¹dsa dsa² ŋioh¹² héi². Jøng² ca¹néih¹ dsa²
    ŋioh¹² gug². Ta³lah¹ca¹lái¹ dsio¹ gug²dsa.'
  dso-dso: ଆରି ସେ ଚାରିବେଡ୍‌ତି ସବୁକେ ଦେକି ସେ ଲକ୍‌କେ କଇଲା, “ତମର୍‌ ଆତ୍‌ ଲାମାଆ ।” ତେଇ
    ସେ ସେନ୍ତାର୍‌ କଲା, ଆରି ତାର୍‌ ଆତ୍‌ ପୁରାପୁରୁନ୍‌ ନିକ ଅଇଗାଲା ।
  meu-meu: E itadia nenenene, bena hari tau e haduaia, eto, Imamu a toia roro. E haroroa,
    bena imana vada e namo, laurina heḡereḡerena.
  yva-NT: Yesus po maen tenambe umba Po raura vatano aneme rani nsawa umawe ai pare,
    “Naneme raojaito!” Umba vatane umawe po aneme raojaito, naije kobe aneme nsauman.
  dgc-dgc: Ey ti Jesus éy lélamangén na side, sakay kinagi na to lélake a pile, a
    “Iolnat mo i kamét mua.” Ey to péngiolnat na, éy naghusay dén.
  zpm-NT: 'Dze rwi me lo zho tib tib zho, dzigo rëbchaa me lo mgui co: ―¡Bzigaa nia
    luu! Zigne bzigaa mgui co nia mgui, laaw biac.'
  hix-NT: Àhorye ronye nenytxehkatxownà hatà. Atahoyotkako, kekon hatà, toto wya.
    Natahoyotkay hatà. Ohxe harha nehxakon hatà, amorà.
  sim-sim: Karem or mbaha ma ol orok siri ondon or heyehe ma oton ormu sawera, �Tava
    mihin sanguananak a heye.� Karem or mbarik os or mbari hom or urik tava orhi indik
    jivik simu nara.
  npi-ULB: तब उहाँले तिनीहरूका वरिपरि हेर्नुभयो र त्यस मानिसलाई भन्‍नुभयो, “तेरो हात
    पसार् ।” उसले त्यसै गर्‍यो र उसको हात पहिलाको जस्तै भयो ।
  cgc-cgc: Pag-insa din, patan-aw din danen an tanan na naan ta iya na palibot daw
    gambal kanen i ta mama ya, “Untayen no imo na lima na kimay.” Dayon, pauntay ta
    mama iya na lima daw nayad en.
  tim-tim: Hain dâm tâŋâk yekto den hâuŋe bo magaŋi. Yân kinbiâ bâtŋe kamunŋe are
    ekmâ hin magaŋep, “Bâtge mem agat.” dâmbo bâtŋe mem agato âlepŋe agep.
  yor-yor: 'Nígbà tí ó sì wo gbogbo wọn yíká, ó wí fún ọkùnrin náà pé, “Na ọwọ́ rẹ.”
    Ó sì ṣe bẹ́ẹ̀: ọwọ́ rẹ̀ sì padà bọ̀ sípò gẹ́gẹ́ bí èkejì.'
  wos-wos: Wungi wataka di nak nakré xétaka dé wun duré wa, “Ména tamba mé huritéké.”
    Wungi wandéka dé déka tamba huritékéndéka dé wambula yikafre ya.
  emp-NTPO: 'Maʌ̃be arima panʌra acʌped̶a dji ẽberãa nãwã jarasia: –Jʌwa jiradua.–
    Mãwã jirabʌrʌd̶e idji jʌwara biasia.'
  eng-F35: And when He had looked around at them all, He said to him, “Stretch out
    your hand!” So he did that, and his hand was restored, as sound as the other.
  ind-ind: Dia memandang semua orang di sekeliling-Nya, dan akhirnya berkata kepada
    orang sakit itu, “Luruskan tanganmu ke depan.” Dia melakukannya, dan tangannya
    pun langsung sembuh menjadi sekuat tangan sebelahnya.
  pes-OPCB: 'سپس به یک‌یک ایشان نگریست و به آن مرد گفت: «دستت را دراز کن!» او نیز
    اطاعت کرد و دستش سالم شد.'
  mpt-mpt: eka e nakaia unangai alukum yateme bianea nakae kweil misiame baabanea
    Keb kweilone tobtalonale gesea e inanea kweilone tobtalonea ayamu basea
  ssx-ssx: Kotoeki laata꞉ Yesuma꞉ leke taka꞉lakema꞉ mo haliweki handa꞉ mone mone pitolo
    hata꞉ mo some pa꞉ta꞉ alota꞉ Naka꞉ kiki tindipae leekeme. Koto leeke mo halima꞉
    ipika꞉ kiki tindipaeyeketa꞉ paa epeekeme.
  mkl-mkl: Ŋɔi í cɔ ɑŋɑ fei í kɑɑko ŋɑ, nɔ í sɔ̃ mɔkɔu í ni, tɛ ɑwɔɛ. Iyi í tɛ ɑwɔu
    ŋɔi í bɑɑ dee dee.
  gaq-gaq: ଆରି ମେଁ ଅଁପାକା ସାପା ରେମୁଆଁ ଡାଗ୍ରା କେଚେ ଆମେକେ ବାସଙ୍ଗ୍‌କେ ନାନେ ନ୍ତି ଆଃଚ୍ଲେବିଃ
    । ଆତ୍‌ବା ମେଁ ନ୍ତି ଆଃଚ୍ଲେକେ ଆରି ମେଁନେ ନ୍ତି ନିମାଣ୍ଡା ଡିଙ୍ଗ୍‌ୱେଗେ ।”
  gof-RNT: Qassi Yesuusi iya yuushuwan de7iya asaa yuushshi xeellidi uraakko, “Ne
    kushiya piddi ootha” yaagis. Uraykka I gidayssada oothin kushey paxis.
  unx-unx: ଇନିଃ ସବେନ୍‌କକେ ନେଲ୍‌ବିୟୁର୍ କେଦ୍‌କଚି ଏନ୍‌ ହଡ଼କେ କାଜିକିୟାଏ, “ତିଃଇତାମାଃ ଜିଲିଙ୍ଗ୍‌ୟେଁମେ
    ।” ଏନ୍ତେ ଇନିଃ ତିଃଇତାୟାଃ ଜିଲିଙ୍ଗ୍‌କେଦାଏ ଆଡଃ ତିଃଇତାୟାଃ ପୁରାଗି ବୁଗିରୁହାଡ଼୍‌ୟାନା ।
  gah-gah: Loko loake, vegená mukí gonú nokipilike agizani nakeseta ve nene gigizani
    lutozo loko lo amekago, agizani lutokago, goha lamaná imó.
  lcm-lcm: Na kala ararai aulitai aongos aniria, na kala antok ia, “Ku koros a kungam.”
    Kala vil ia asukang na kungana kala pukunan aro pok.
  aer-aer: Kenhe Jesus-ele Pharisee itnenhene areye-arlke angkentye akngerre akaltyele-anthenhe-anthenhe
    areye-arlke areke. Kele re artweke iltye tharre-akerte angkeke, “Iltye ngkwinhe
    aternelhaye!” Kenhe artwe re iltye ikwerenhe aternelheke, kenhe iltye re akenhe
    mwerre-arle-irrerlenge.
  qvc-NT: 'Chayshina Jisus nishpaqam, yumbay chay rridurnimbi kaqkunata chapashpa,
    chay qendishqa makiyuq runata nirqan: —Chutay makikita, nishpa. Chaymi chay runa
    makinda diki chutaptinlla, qendishqa kashqanmandaqa dasna allinyarqan.'
  tgl-ULB: Pagkatapos ay tumingin siya sa kanilang lahat at sinabi sa lalaki, “Iunat
    mo ang iyong kamay.” Ginawa nga niya at ang kaniyang kamay ay nanumbalik sa dati.
  cbs-NT: 'jatun jancha manakin Jesúsun uinbaunaya jawa yuiabumaken juni meken meyushkini
    nia Jesúsun ana yuikin: —Min meken meshanwen— aka meshanyan jawen meken ma mepekei
    peaya'
  xtm-NTPP: 'Sani te nde''ya ya ndaka ñayii ka nukoo xiñi ya ma, te jiña''a ya tee
    ñatuu kúu kanda nda''a ma: ―‍Ndaskuili ni nda''a ni a ―‍kúu ya jiña''a ya. Te
    ni sa''a de sukan, te ni nduva''a nda''a de ma.'
  nnq-nnq: Ngabalolekea boa, Yesu ngalenga, “Ntondabeya luboko lwinu.” Na jwenio ngatenda
    nyenie na luboko lwakwe ngululama.
  bao-NT: 'To biro ĩi, cʉ̃ weja ca niirã niipetirãre ĩa, o biro ĩiupi ca amo bʉʉricʉre:
    —Mʉ amore juu pooya —ĩiupi. Cʉ̃ ca ĩirore biro tiiupi cʉ̃ pea. To cõrora ca bʉʉmirica
    amo añucoaupa ñucã.'
  san-ORI: ପଶ୍ଚାତ୍ ଚତୁର୍ଦିକ୍ଷୁ ସର୍ୱ୍ୱାନ୍ ୱିଲୋକ୍ୟ ତଂ ମାନୱଂ ବଭାଷେ, ନିଜକରଂ ପ୍ରସାରଯ; ତତସ୍ତେନ
    ତଥା କୃତ ଇତରକରୱତ୍ ତସ୍ୟ ହସ୍ତଃ ସ୍ୱସ୍ଥୋଭୱତ୍|
  rmn-rmn: 'Ов дикхляс карин лэндэ тай пхэнляс э манушэски: — Сидэ ти муси. Одова
    сидиняс, тай лэски муси састили.'
  huv-NT: 'Condom tajaw nej teombasüw meáwan monlüy quiaj niüng ajlüy nej, quiaj tasaj
    a naxey: ―Ileainguiich iwix ―aj. Quiaj tarang a naxey atnej asoic; nómban ajneaj
    owix nej.'
  otn-NT: 'Ra̱ Jesús bi hyɛ̱ti̱ gätho yø ja̱''i̱ di̱ mäts''i. Bi ''yɛ̱mbra̱ n''yohʉ
    mi̱''ʉ p''ʉya: ―Da̱mi̱ majni̱ ''yɛ ya ―bi ''yɛ̱mbi̱. Ra̱ n''yohʉ p''ʉya bi macrá̱
    ''yɛ, pɛ ''bexpi zä rá̱ ''yɛ mi̱''ʉ.'
  nop-nop: Unduŋ yoŋa metam uŋoŋ ikiŋ yabudapmaaŋ me kohoŋ kumuŋ niŋguk, “Kohoge kihiwaleŋ.”
    Nimbune kohoŋ kihiwalune utumbahinakaguk.
  obo-NT: Id tongtongngan dan langun ni Disas, woy id ikohiyan din iddos minuvu to,
    “Kotongngow kos bollad du.” Na, id kottong din idda woy idda ron en, no‑uliyan
    sikandin.
  kca-kca: 'Ԓыв пеԓайԓаԓа ӑӈкәртмаԓ йўпийән, Иисус щи хŏйата йастәс: "Йошэн йэԓ ԋиншәмты".
    Щитэн щиты версәԓы; ин йошәԓ кимет йошәԓ хŏрпийа пӑ йӑма йис.'
  cak-ENT: 'Y ri Jesús xerutz''eta'' c''a conojel ri quimolon-qui'' chiri''. Xch''o
    chin ri achi ri yava'' ruk''a'', y xbij: Tayuku'' la ak''a''. Y ri achi xaxe xuyuk
    ri ruk''a'' cachi''el ri xbix chin roma ri Jesús, xa jari'' xchojmir can ri ruk''a''.'
  lif-NT: ᤂᤢᤏᤧ᤹ ᤂᤡᤖᤡ ᤀᤥᤔᤧᤳᤋᤢᤛᤡ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤁᤢᤜᤢᤰ ᤁᤧᤜᤣᤒᤠ ᤔᤏᤠ᤺ᤴ ᤔᤧᤳᤋᤢ. “ᤁᤧᤜᤢᤰᤁᤡᤴ ᤛᤴᤇᤧ᤹॥”
    ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤸᤗᤧ ᤁᤢᤜᤢᤰᤁᤡᤴ ᤛᤴᤇᤢᤸᤗᤧ ᤂᤡᤔᤥ ᤘᤣ᤺ᤳᤋᤧᤖᤥ॥
  mie-NT: 'De ndéhé yā nūū ndá dē jā íñí dē níí xiín yā, de nī ncāhān yā jíín tēe
    cúhū: Scáā ndahá nú, ncachī yā. De nī scáā dē, de nī nduvāha-ni ndahá dē.'
  san-TIB: པཤྩཱཏ྄ ཙཏུརྡིཀྵུ སཪྻྭཱན྄ ཝིལོཀྱ ཏཾ མཱནཝཾ བབྷཱཥེ, ནིཛཀརཾ པྲསཱརཡ; ཏཏསྟེན ཏཐཱ
    ཀྲྀཏ ཨིཏརཀརཝཏ྄ ཏསྱ ཧསྟཿ སྭསྠོབྷཝཏ྄།
  qve-NT: 'Chaymantan llapallan runakunata qawarispa, Jesusqa chay mana valeq makiyoq
    runata niran: —Chay mana valeq makiykita chutariy, nispa. Chaymi makinqa chutariqtin
    kasqan ratolla sanoyaran.'
  pao-NT: Soo Te Pabe'e yise mu poohwise yise ka gi mayutsungadu meeoo netamma, “Matuhe.”
    Oosoo yise matuhe oo mi namabesakuhoopu.
  cbu-NT: '@see-verse:LUK.006.009'
  usa-usa: '@see-verse:LUK.006.009'
  soy-soy: 'Uu pinnɛ́í nyɑ́nɛi uu pɛɛ limɛmɑ́ɑ́ usoi uyɛ̃ mɑɑ rɛ: A kupɔ́nípɛ rituŋɑ́mɛ.
    Uu kunípɛ tuŋɑ́pɔ, kunípɛ ɑku pélu.'
  hui-hui: Ani lowa Yasu ibugua ti bibahendeni handa de̱le̱ buwa agali biagohondo
    lalu, Í̠naga gi mbariane dogola, lene. Ani layagola agali biagome gi mbariane
    dogolayaore bayale ho dai bini.
  amf-amf: Yesusaar kisa gasante dohon een wulam shedayse, yisa aanin woboaka “Aanin
    hannonam pishkaa!” kina ki hamade. Ear yisa aaninam ki pishkade. Kisa annoar ko
    paashade.
  quc-NNT: 'Ri Jesús ko xka''y chke konojel ri e k''o pa taq u xkut, xub''ij k''u
    che ri achi: Yuqu ri q''ab'' la, —xcha che. Je'' xub''ano, xutzir k''u kan ru
    q''ab''.'
  dob-dob: Gote ꞌena maiboꞌadi ꞌidune masimasiyedi ga ꞌenega tai nina ꞌieonena, ꞌigwae,
    “Nimayo ꞌuyasitoto.” Ga tai nimana ꞌiyasitotona ga ꞌiboboꞌana.
  wrs-wrs: Yesusva hemba nongaluku vevna novnangas, doa hev englabong mungilmba os
    omnana, yeoa pevna englaoa shuavm. Doa os himba shuanamba, wo englava hevnamba
    beswonam lohmanana.
  mca-mca: 'Ma'' qa yejeƚ ji''teje''m pa''aj pe'' week, qa i''nk''aƚe qa yit''ijets
    pa''aj pa'' jukhew: —¡Ijin na'' okoi!— Qa pa'' jukhew qa yijin pa''aj pa'' ƚokoi.
    Ma'' qa hik pakhaa''ijha pa''aj in hats ƚe''wisju'' pa'' ƚokoi.'
  kiw-kiw: Ruu-ro rii turiaha iiarodio, ida paaꞌo, aaꞌo dubui eito, “Itutuai roo tui.”
    Ruu-ro aiha pododiai, ka ruu tui meaha iiꞌi-ka.
  tzo-TZC: 'Jech ti Jesuse xjoyet sjol lic sqꞌuel ti cꞌu yepal tey tsobolique. Jech
    laj yalbe ti vinique: ―Xachꞌo talel ti acꞌobe ―xut. Jech ti vinique laj xachꞌ
    ti scꞌobe. Lec xa icom.'
  mya-mya: ကိုယ်​တော်​သည်​ထို​သူ​အ​ပေါင်း​တို့​ကို​လှည့်​ကြည့် တော်​မူ​ပြီး​လျှင်
    လက်​သေ​သူ​အား ``သင့်​လက်​ကို ဆန့်​လော့'' ဟု​မိန့်​တော်​မူ​၏။ ထို​သူ​သည်​လက်​ကို
    ဆန့်​လိုက်​သော​အ​ခါ အ​ကောင်း​ပ​က​တိ​ဖြစ် လေ​၏။
  gng-NT: 'U liike'' biʼkɛ ki gɔbre'' ki bòn'', nɛ ki tɔke'' ujɛ wà ya nuɔ faan''
    nnɔ ki ye: «Tɛnde aʼnuɔ.» U tɛnde'' uʼnuɔ, nɛ u jire'' uʼciɛm.'
  cbi-NTPO: 'Tsanditu Jesús kumuinchi uinamu chachillanu dekera'' yatetu, juntsa dii
    rukunu tsandimi: Ñu'' tyaapa usakide, timi. Tsenñu uskemiren ya'' tyaapa narai
    mandimi.'
  ikk-NT: O lehunmẹgụụ wẹ ile, ọ nọ sị okẹnnyẹ hụ, “Tịnpụ ẹka ị.” Okẹnnyẹ ahụn nọ
    tịnpụ a, ẹka a nọ rịzị mma.
  leu-leu: Nane kaalum xolai xe siri xapiak e a kuus moxo xe sina mataa aave, “Faxaradak
    a maam.” Nane langai e a mana moxo roxo faꞌulaa.
  maz-NT: 'Nuc''ua e Jesús o nguinch''i na jo texe c''o nte c''o mi cãrã a jmi. Cjanu
    o xipji c''e bëzo: ―C''uana in dyë, eñe. Cjanu o c''uana c''ua o̱ dyë, y ixco
    jogü c''ua.'
  bod-N: ཡང་ཁོང་གིས་དེ་རྣམས་ལ་རིམ་གྱིས་གཟིགས་ཤིང་མི་ཞ་བོ་དེ་ལ་འདི་སྐད༌དུ། ཁྱོད་ཀྱིས་ལག་པ་རྐྱོངས་ཤིག་ཅེས་གསུངས་པ༌དང༌།
    ཁོས་ཀྱང་དེ་ལྟར་བྱས་ཤིང་ལག་པ་སོས་པར་གྱུར་ཏོ།།
  tca-NT: 'Rü yexguma Ngechuchu nüxü̃ nidaugüãchi ga yema duü̃xü̃gü ga yéma yexmagüxü̃.
    Rü guma yumécüxü̃ ñanagürü: —¡Iyanawẽ́xãchixẽẽ ya cuxmẽ́x! —ñanagürü. Rü guma
    yatü rü nügü inayarüwẽ́xãchimẽ́xẽxẽẽ, rü narümemẽ́x.'
  zpl-NT: 'Nú chu ubiꞌya Jesuse lu ye bee bene enu nucuaꞌa zeꞌe nu uninu lu niyu zeꞌe:
    ―Ulí yalu. Che uriꞌi niyu zeꞌe scua nu uyecaꞌ yaalla.'
  mbc-NT: '˻Tîmaimu yuuku to''ya pra ye''ka pe˼, Jesusya tamî''nawîronkon tîwoinokon
    era''ma''pî. Moropai ta''pîiya mîîkîrî warayo'' pî'': —‍Ayemekon kainunkî. Moropai
    warayo''ya temekon kainumî''pî. Mîîkîrî esepi''tî''pî.'
  ndg-ndg: “Nyoosha luboko lwako,” Apangite nyaa, ni luboko lwake labile litinyooka.
  wsk-wsk: Ale nu kariimet suen la nungarki gurugam, asele kari umu maonam, “Kiting
    dingumurko!” mam. Se nu kuting dingumuram se kuting mu nungeram ale dirmam.
  toj-NT: 'Ti och sq''ueltalauc spetzanil ja janec'' joyan ec'' ja cristiano. Ti yal
    yab ja huiniqui: ―A q''ueuc ja hua c''abi, xyutaj. Jaxa huiniqui ti ya q''ueuc
    ja sc''aba. Huego huego staa slugar ja jastal ay ja otro jun sc''abi.'
  tbc-tbc: Agog Jesus tamol an fidian yil ilubanai ak gug ru naon tia tag, tamol an
    irupei, “Bani wate.” Tamol an ago iganeg, banin gamu nam uyan ilasa ya.
  sna-sna: Akatarisa kwavari vose, ndokuti kumunhu uya, “Tambanudza ruoko rwako.”
    Iye akaita saizvozvo, uye ruoko rwake rukatwasanuka.
  smk-NT: Ket pinastang nasara nga'min, tan wana konan lalaki, “Ipa'nat may takyay
    mo.” Tinmulok ya sa wana ni Jesus ket linmimpyo yay takyay na.
  grc-TCGNT: Καὶ περιβλεψάμενος πάντας αὐτούς, εἶπεν αὐτῷ, Ἔκτεινον τὴν χεῖρά σου.
    Ὁ δὲ ἐποίησε καὶ ἀποκατεστάθη ἡ χεὶρ αὐτοῦ ὑγιὴς ὡς ἡ ἄλλη.
  gof-WFTW: Qassi Yesuusi iya yuushuwan de7iya asaa yuushshi xeellidi uraakko, “Ne
    kushiya piddi ootha” yaagis. Uraykka I gidayssada oothin kushey paxis.
  spa-BLM: 'Miró a todos y le dijo al hombre: “Extiende tu mano”. Lo hizo, y su mano
    quedó tan sana como la otra.'
  kyz-NT: 'Aipo ''e re Jejui ''ga amã''jãu ''gã nee ra''ne ''gã moyka. A''ere ''ga
    ''jau ipoteu ma''e ''ga upe: —Epo epopyo— ''jau ''ga ''ga upe. A''erauwe futat
    ''ga opo popywau. A''erauwe futat ''ga poa ojekatu''oka.'
  dao-dao: Acunüng ami van jah teng law päng lü; akxo üng, “Na kut sänga” ti se, acunkba
    a säng la vanglama ka kba a kut daw law beki.
  cya-cya: 'Xacan'' mxina''an ñi tyi''iin se''en ndi''in nten can'', lo'' juin ñi
    ''in yu ti''i can'': Xñii yaa''. Cui'' xaa mxñii yu ''in na lo'' mchca tsu''hue
    na ''in yu.'
  nii-nii: Jiisas wumb mulnjung konu tuk kanpi andpi, wu endi angił miyem poru nim
    ei kan sipi nim. “Nim angił tun kindii!” Yi neng kin, wu ei yi erang eim angił
    ni ka erim.
  ign-NT: 'Tacahe, ema Jesús máeseni­mu­rihapa ena achaneana. Tásiha, máichapa ema
    achane macaju­maquene: —Nímaha, picaja­ru­vauchava pímereca eta pivahu —máichapa.
    Eta máimere­sirahi eta mavahu ema achane, enevanepa tinara­vau­cha­vanepa.'
  dik-NT: Ku döt ke ëbën ku lëk mony awën cï cin ruai, “Nyoth yïcin.” Go yecin nyooth.
    Go ciɛɛnde piath.
  cac-cac: 'Ix lajvi chi'', ix och q''uelan Jesús d''a eb'' oyanec'' chi'', ix yalan
    d''a vin̈ penaay chi'': —Aq''uel lian a c''ab'' chi'', xchi d''a vin̈. Ix slianel
    sc''ab'' vin̈ chi'', ix b''oxican vin̈.'
  tzj-E: 'Kas xerch''ulchij conjelal c''jara'' cawra xbij tzra acha: —Teyku'' ak''a'',
    cara'' xbij tzra. Xuyuk ruk''a'' y xec''choja.'
  san-BUR: ပၑ္စာတ် စတုရ္ဒိက္ၐု သရွွာန် ဝိလောကျ တံ မာနဝံ ဗဘာၐေ, နိဇကရံ ပြသာရယ; တတသ္တေန
    တထာ ကၖတ ဣတရကရဝတ် တသျ ဟသ္တး သွသ္ထောဘဝတ်၊
  yaa-NT: 'Nãskaxõ keyokõi ato õiakeni, a kemataima tsaoafo. Nãskata a feronãfake
    mẽke yõshiya yoini: “Mẽshafe,” faino nã mẽke yõshiya meshatani. Nãskax mẽke sharakõia
    ini.'
  cab-NT: Ábati laríaguniña Jesúsu sun ja geyégubaña láu, ába laríñagun lun wügǘri
    ligía. —Tulébei bújabu. Ába látuleruni, ába lareídagun.
  clu-clu: Ginsulung na sanda tanan piro ara gid may nagsabat. Makon na dayon sa tao
    nga ukru anang alima, “Abi onata imong alima.” Kag ginonat na ra gani, kag anang
    alima nagayad.
  swh-ULB: “Nyoosha mkono wako.” Akafanya hivyo, na mkono wake ulikuwa umeponywa.
  tpt-NT: 'Ex ni Jesús jalaqtsꞌil tachun yu ixtamalaqachoqoxnuta ex junil ni lapanaki:
    —Kꞌaxnujtꞌi mimakaꞌ. Ex ni lapanaki xnujlhi ixmakaꞌ, oxicha junchoqol.'
  aai-aai: Jesu tatabir sabuw nutitiyih in sawar basit orot isan eo, “Uma kubora’ah.”
    Naatu orot uman bora’ah, marta’imon orot uman igewasin.
  sny-sny: Jisas peri te'e tepa'asiye su, le lowe werese ma'e siye etiye. Sosu le
    meni ape ma'e apou eiye, “Ereti no au tesi fareraiyere.” Meni ape Jisas lo peri
    wanuwe su, ereti lo tesi fareraiyeye. Ereti tesi fareraiyeye su, ereti lo kairefi
    a'i henerai.
  myy-myy: 'Ito bajiro bʉsi tĩogʉ̃ iti wi ñarãre ti jeocõyijʉ Jesús. Ito yicõri ãmo
    digarʉre ado bajiro yiyijʉ ĩ: —Mʉ ya ãmo ñu joya, yiyijʉ Jesús ĩre. Ito bajiro
    Jesús ĩ yirocati, ĩ ya ãmo ñu joyijʉ ĩ. Ito bajiro ĩ yirocati ĩ ya ãmo quenacoayijʉ
    ĩja.'
  trc-NT: 'Ga̱a ne̱ niꞌya̱j Jesucristó man cunuda̱nj nij yuvii̱ ma̱n rque veꞌ yoꞌ,
    ga̱a ne̱ cataj soꞌ rihaan síí nacoo̱ raꞌa a: ―Tu̱cuá so̱ꞌ raꞌá so̱ꞌ á ―taj Jesucristó
    rihaan soꞌ a. Ne̱ tucuá soꞌ raꞌa soꞌ, ne̱ cunuu sa̱ꞌ raꞌa soꞌ ado̱nj.'
  cut-NT: 'Chaconan ye, ndihchero ye nducoya̱ca sa̱hn chahn, ne ra̱hn ye ri ye sa̱hn
    che ndi cuma ta̱h me: ―Cuacondihque tah. Chacondihco ta̱h se, ne ndeta̱hno ndoyahn
    ta̱h se.'
  bel-bel: 'І паглядзеўшы на іх усіх, сказаў таму чалавеку: падай руку тваю. Той так
    і зрабіў: і стала рука ў яго здаровая, як другая.'
  zlm-KSZI: Isa memandang sekeliling mereka lalu berkata kepada orang itu, ‘Hulurkanlah
    tanganmu.’ Orang itu berbuat demikian dan tangannya pun sembuh.
  gdr-gdr: Ɨ Ton ket komkesa rɨga yɨrɨk unjomkena eyeninonj, ɨ ket kopa rɨgand yomnonj
    da, “Moina yɨm b'ɨtnɨke!” Sɨ ton ket tina yɨm b'ɨtnɨkonj dɨde ket ɨtemb tina yɨm
    kupkakupka b'ɨsakendonj ɨja na ɨt re yɨpa tab yɨm re dɨde.
  vmy-NT: 'ꞌBa saꞌe kiskutsejenꞌa xi inyandaire, ꞌba kitsure xuta xi jaꞌeku ntsja:
    —Tjente ndsai. ꞌBa ꞌba kitsaꞌen xutabiu, ꞌba kuanda ngani ntsja.'
  cmn-FEB: 他环视周围众人，然后对那个男人说：“伸出你的手来！”那人把手一伸，手就复原了。
  gmv-RNT: Qasseka Yesusi ba yuushon diza wursi yuushi xeellidappe guyen addeza “Ne
    kushe piddisa” gides. Addezikka Yesusi gida mala ooththides. Iza kusheykka paxides.
  ncl-NT: 'Quinmitac moxtin pa itenco, cuaquín quimalinac iixco ca in lacal hual quipiaya
    imajma huaqui, quilic: —Xicxilani momajma. Huan quixilanic imajma in lacal huan
    mocuepac yulic imajma quinami cuali cataya quiman ayamo huaquiaya.'
  sua-sua: Thavae tok, to ka lo keik ngint kaem o mia tgus to thortgi he kreng a mhel
    to endo te, “Yin he, tuom ila ktiek ngte na.” Tre gia tuom ka ktiek va te, ka
    ktiek ther gi ya hak ngatngae.
  klt-klt: Jesu málám háleng sulingga erek ingmen kápáng háling san árán du ámna ketná
    kámurená wa inuk, “Ketya wa uying ráng táng.” Ámna wawu Jesu yan me narángga rina
    inuk wa isutang wáina tángga wahára re ketná watá álosim háliuk.
  are-are: Erantama etnanha ingkarraka tjoraraka. Kurunga era artwa erinha ilaka,
    “Iltja ungkwanganha imarnai!” Erantama iltja ekuranha imarnaka. Iltja ekura kala
    marrerrakantama.
  gai-gai: Karica Iesusa meikramtaɨr muruŋmo watta korereca maica, ma an ramootmo
    aindopatna, “U ndona parmo lotai.” Aindopatke, ma ndona parmo lotaiatke, mana
    para laŋ mamoat.
  qvm-NT: 'Tsaypita naupancho caycag runacunata ricärishpan maquin wanushga caycag
    runata caynog nergan: “¡Maquiquita jogariy!” Jogarcuptinmi maquin sänuna ricacorgan.'
  chz-NTPS: 'Gaꜙjëëꜗ Jesús ko̱ˉhwëëꜘ läꜙja̱ˉ kihꜗ läꜙjë̱ë̱ꜙ hi̱ˉ maˊ tä̱ä̱hˊ läꜙkuˊ
    läꜙji̱i̱ꜗ kiyhꜗ ja̱ˉ, mahꜗ gaꜙsɨɨyhꜙ hi̱ˉ maˊ dsaahˊ heꜘ: —Nɨɨhˋ maˉgoohˉ. Mahꜗ
    gaꜙnɨɨhꜗ dsaˉ heꜘ maˉgooˉ. Läꜙcha̱hꜘ ja̱ˉ, gaꜙjä̱ꜗ goˉte˜ maˉgooyˉ.'
  kmu-kmu: Hamavigeteno mukiꞋa vayaꞋmogami amaulagafi ageno ute ete nehuno kali kanomofe
    mage huno hapaiye “Kayana aipi huo.” higeno aipi hiana ayamoꞋa ago kanale hute.
  ood-NT: Neh, bash kaij ch an hahawa wehsijj i ha neid k hab hahawa kaij ab wui hegai
    oꞌodham, “Ab g si i shelin g e‑nowi.” Kutsh am wabsh i chum shelin k am waꞌi hekaj
    apꞌet.
  lbm-lbm: तब ओन चारयी तरफ उन सब ख देख क ऊ आदमी सी कह्यो, “अपनो हाथ बढ़ाव।” ओन असोच
    करयो, अऊर ओको हाथ फिर चंगो भय गयो।
  ncj-NT: 'Oncan Jesús oquinitaloc in aquin oteyehualohtoyahque, huan oquiluiloc inon
    tlacatl: ―Ximasohua. Huan ijcon oquichiu ic opahtic in iman.'
  yuj-yuj: Aeria am mek tankápnap aropan énounkouprá akwapria am yae kwataeráp aropan
    sérrá, “Waráp yae kor ékékérae.” Aerá séránko maok, am arop wae takánko, maomp
    yae kor wae warko kwapwe kare.
  kto-kto: Ga ui Iesu tapmat bo teip ga magaulap ga pareong ga aulo irie migana ila
    kire kilan a, “Avuvutnaling kilan nuo.” Ugamarie irie migana, urie inar mumuri
    kilan a.
  gmv-NT: ቃሴካ ዬሱሲ ባ ዩሾን ዲዛ ዉርሲ ዩሺ ፄሊዳፔ ጉዬን ኣዴዛ “ኔ ኩሼ ፒዲሳ” ጊዴስ። ኣዴዚካ ዬሱሲ ጊዳ ማላ ኦꬂዴስ።
    ኢዛ ኩሼይካ ፓፂዴስ።
  por-BLT: 'Ele olhou em volta para todos que lá estavam. Então, disse ao homem: “Estenda
    a sua mão!” O homem a estendeu e sua mão ficou curada.'
  stp-NT: 'Cham ñiok am guiꞌ. Baꞌ bɨɨx naiꞌ xi ja tɨɨgɨk gu Jesuus nam jɨꞌk miꞌp tuꞌiiꞌ
    na baꞌ miꞌ dhɨr jup tɨtda guiꞌ nax muuk kaꞌ gu nobiiꞌñ: ―Eap xi sɨlhiiñ dhim nob.
    Baꞌ guiꞌ xi sɨlh ɨp, jix kɨɨꞌp jum duu, panaas ku pu cham paiꞌ muuk kat.'
  ame-NT: 'Ñañapaʼ cohuaʼyesan allohuen ñeñt̃ anorrc̈hets all, allempoñapaʼ otan ñeñt̃
    chelletsa pot: —T̃eʼpaʼ oʼch notap̃: Petapuerr p̃ot. Eʼñe otueʼpaʼ ñañapaʼ allent̃epaʼtchaʼ
    tapuerran pot, oʼ eʼñe cohuenterra pot.'
  mgh-2016: Nkaaweha attu onkhaye yaari vavawo, nkaamwirelha ntu o moono wo uririyacha
    ulhe, “Wookolheke moono awo uyo.” Nkookolha, nkawaalhama nkawaakhalha nkumi tho.
  kvn-NT: 'Tegin Jesús tule-amigwisgual toa ega chogo. Tenal tulemal Jesús-kwen-abinchuszhulmal,
    ilgwen yakir pesmal. Tegin Jesús tule-chakwa-tinkualedga chogal: —¡Chakwa akto!
    Tegin tule-chakwa-tinkualed chakwa aktosgu, e-chakwa ilgwen nugus.'
  gvf-gvf: Dire kane kole kole ere tena kanere, iru di aan kebil sungwa yal tongwa,
    “I anin dire do.” Dungure erungure, aan kwi u wai ongwa.
  san-ISO: paścāt caturdikṣu sarvvān vilōkya taṁ mānavaṁ babhāṣē, nijakaraṁ prasāraya;
    tatastēna tathā kr̥ta itarakaravat tasya hastaḥ svasthōbhavat|
  deu-ELBBK: 'Und nachdem er sie alle umher angeblickt hatte, sprach er zu ihm: Strecke
    deine Hand aus! Und er tat es; und seine Hand wurde wiederhergestellt, wie die
    andere.'
  mcb-NT: 'Impo ipampogiaigakeri maganiro patoventaigakaririra ikantiri shinkovakotankicharira:
    —Atsi kontsaanake. Irorotyo yakontsaanakera ogatyo okenake irako paa vegasanovagetaa
    kañotasanovagetaatyo apipakotene.'
  yle-yle: Doo y꞉enê dé, kóó ntóó ka kwo, Ṉgêê kpêd꞉e ngi. Yinté d꞉uu ngê, kóó mb꞉aamb꞉aa
    ngê mê pyodo.
  swh-1850: Baada ya kuwatazama wote waliokuwa pale, akamwambia yule mtu, “Nyosha
    mkono wako.” Naye akafanya hivyo, na mkono wake ukawa mzima tena.
  msc-msc: 'A ka a ɲa lɔ ie bɛɛ rɔ, ka ban ka a fɔ cɛ wo yɛ ko: «I bolo rasɔmɔn!»
    A ka a bolo rasɔmɔn. Ikɔrɔ ye, a kɛndɛyara.'
  ese-NT: 'Jamajjeya ohuaya pea cuana huasijje ba majje ma dejja huohui ca cua jama
    baꞌa: —¡Eme jeapisaꞌajjaꞌyosocue! Majoya eme jeapisa caꞌya cua.'
  jac-NT: 'Hayet lan̈an yecꞌ tꞌan̈tꞌon Comam yin̈ sat sunil anma tuꞌ, yalni Comam
    tet naj camnajilo iskꞌab tuꞌ: —Toholban̈elto hakꞌab, ẍi Comam. Istoholban̈enilto
    naj iskꞌab, iswatxꞌicaniloj.'
  cak-CNT: 'Y ri Jesús xerutzu'' c''a conojel ri quimolon-qui'' chiri''. Xch''on chire
