  met-met: Bagu mauli manadi, saing harua na lipua ba, “Uraria rimama.” Baing ina
    naga, libu saing rimanoa sok xai dup.
  nys-nys: Jesus miyalitj mandang baalapany, karro baal waangki mammarap, “Yanga noonang
    maar nganyak.” Baal don nidja, kidji noonang maar barra-barra-yan.
  kpj-NT: 'Retehere! Ibutu‑ò idi hãbu‑ò rarybere: —Ebò inihe biditeòsinyke. Tiu hãbu
    tebò riteòsinyreu tahe, reytere.'
  zao-NT: 'Tsa mwii Jesús lo re zha kuu nzi lo Jesús, tsaraa nzhab Jesús lo mbyi kuu
    mbiz yaaʼa: ―Bteli yaaʼa. Tsa lee mbyiʼa mteli yaa, ne oraaka lee yaa mbyi mgwe.'
  byx-byx: De qa ngim miqet sagel ama qaqet mai, de qa ruqun luqa ama qaqeraqa ma’,
