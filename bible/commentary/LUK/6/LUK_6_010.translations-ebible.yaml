    li ho̱nal a''an quiq''uira li ruk''.'
  blz-NT: Yesus nengelealokonmo mian men na tiku-tikum-Na, kasi norobu na mian men
    repo' a limana iya'a tae-Na, “Soorkon a limaam!” Mian iya'a nonsoorkonmo limana,
    ka' limana mian iya'a uga' nalesi'mo.
  poe-NT: 'Ntá chꞌín Jesús komá chꞌán kaín tí chojni siín ntiha ntá nixje̱he̱ chꞌán
