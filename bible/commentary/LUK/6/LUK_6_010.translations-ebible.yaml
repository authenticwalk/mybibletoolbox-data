  zia-zia: Ayero sero nung diti dati yero emo apakana mitiwa awiya giro aune emo aeno
    eyero sena, “Wawong nina iteti!” Ayero senu emo awiya wawong itetinu wawong nuna
    nupema iwaing yena ara.
  mal-2015: അവരെ എല്ലാം ചുറ്റും നോക്കീട്ടു ആ മനുഷ്യനോടു:കൈ നീട്ടുക എന്നു പറഞ്ഞു. അവൻ
    അങ്ങനെ ചെയ്തു, അവന്റെ കൈക്കു സൗഖ്യം വന്നു.
  tuo-NT: 'Beꞌro Jesú nipeꞌtirã to nirãrẽ ĩꞌatoja, omocã bʉꞌawiaꞌcʉre nicʉ niwĩ: —Mʉꞌʉ
    ya omocãrẽ sĩ́oña. Cʉ̃ tojo nicã tʉꞌogʉ, sĩ́ocʉ niwĩ. Maata yʉꞌrʉonoꞌca omocã
    tojacaro niwʉ̃.'
  mbl-NT: 'Tu'' pẽnã ka''ok, tu tikmũ''ũn yĩmmap xop pẽnã ka''ok, tu tik yĩm nĩã pu
    hãm''ãktux, hu: —''Ĩm yoah. Kaxĩy. Ha'' yok, ha'' hittupmãhã''.'
  zpc-NT: 'Biz̃i Jesús unaꞌnëꞌ yaca benꞌ nitaꞌ ganꞌ zënëꞌ. Ude naꞌ unëꞌ rëbinëꞌ benꞌ
    neseco nëꞌë: ―Bli naꞌaloꞌ. Caora bli naꞌa benꞌ neseco nëꞌë, beyacaten dyaꞌa.'
  gul-NT: Jedus look roun pon all dem. E tell de man wa han been flicted say, “Scretch
