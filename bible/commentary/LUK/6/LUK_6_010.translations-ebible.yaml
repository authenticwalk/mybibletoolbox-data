  san-TAM: 'பஸ்²சாத் சதுர்தி³க்ஷு ஸர்வ்வாந் விலோக்ய தம்ʼ மாநவம்ʼ ப³பா⁴ஷே, நிஜகரம்ʼ
    ப்ரஸாரய; ததஸ்தேந ததா² க்ருʼத இதரகரவத் தஸ்ய ஹஸ்த​: ஸ்வஸ்தோ²ப⁴வத்|'
  cof-NT: 'Tsantisi Jesús jeralelaca quirato, tede encon tsachibe itsantinue: —Tedeca
    mantuquede! tinue. Junni tedeca mantuquesi manseinue.'
  srm-NT: 'Hën a luku dee sëmbë tuu lontu dou. Nöö hën a taki da di sëmbë taa: “Womi,
    tëndë di maun fii i si.” Nöö hën di di womi mbei kuma a kë tëndë di maun fëën,
    nöö hën wante hën a ko bunu djee kumafa a bi dë.'
  qvs-NT: 'Mana nimata ayniptinkuna Jesuska tukuy chay chatanayak runakunata sukta
    sukta kawarkansapa. Chaypina chay kaspirayadu makiyuk runataka willarkan: —Makikita
    chutachiy. Chay runa Jesusta kasushpa makinta chutachishkan oras alliyarkan.'
  zca-NT: 'Orze'' miwi'' Jesús lo rë xa'' nzo naka''n plo nzo Me, mbaino nzhab Me
    lo miyi'' ngut ya'' re'': ―Bitsiga'' ya''l. Orze'', mitsiga'' miyi'' ya'' miyi'',
    mbaino miake.'
  cbc-NT: 'Bairo na ĩ yaparo, nipetirãrẽ na ĩña, atore bairo qũĩñupʉ̃ Jesús caricábʉricʉre:
    —Mʉ ricáre ñupoya. Bairo cʉ̃ caĩrõ, caricábʉricʉ pʉame cʉ̃ caĩrõrẽ bairo ásupʉ.
    Tocãrõã cʉ̃ ricá ñucoasuparo yua.'
  qxo-NT: 'Tsaynö nisquirnam tsay quinran caycag runacunata ricaycachasquir runata
    nirgan: “Maquiquita mashtamuy” nir. Niptin tsay runa maquinta mashtasquir sänunam
    ticrasquirgan.'
  mox-mox: ʼInega Ieisu tomotau qabudi ʼita makimakidi ta ʼoloto nana voneaya, “Nimau
    usiʼotoi!” ʼInega nimana siʼotoia ta veaqiaqi.
  kew-kew: 'Go rabu Yesumi aa rayo adabaina sana go aa goa lakesa: Nena ki epe-rupa
    ridula sa. Mo aame nipuna ki ridulasa rabu nipuna kide ora epe sa.'
  dww-dww: Be Yesu banaga matabudi ya kita vireviredi be tauḡoma patara noḡodie midimidinama
