  kmg-kmg: Dameŋ šiŋuczia nânâ qowi mâririhec jueŋgopieŋ, jei, ŋoŋe juku nânâ basanšoŋgopieŋ.
    Dameŋ šiŋuczia gâgâwi faio jueŋgopieŋ, jei, ŋoŋe juku ki busâqoc bâfuanšoŋgopieŋ.
  aso-aso: '@see-verse:LUK.006.024'
  uli-uli: Be kkel tayikofal lal dipmi rechokla ha maed loh chog igla, bo hable kkoloh!
    Be kkel tayikofal lal dipmi hami rechokla ha memael igla, bo be hafohoy lal dipmi
    ngo ha tang!
  nin-NT: Uje umba, imba nggo so shi zizami. Imba taka so ni ingaza! Uje umba, nggo
    so me̱ nyarr ziza nggo; imba taka ni yì wuwu!
  tgk-tgk: Вой бар ҳоли шумо, ки ҳоло сер ҳастед, чунки гурусна хоҳед монд. Вой бар
    ҳоли шумо, ки ҳоло механдед, зеро гирёну нолон хоҳед шуд.
  acu-NT: “Yamaikikia pengké yuumatsuk pujajai tu nintimiatrumek, ukunmaka yuumaktinuitrume.
    Tumaktin asakrumin wait anentajrume. “Yamaikikia wishiayatrumek ukunmaka wake
    mesekrum juutinuitrume. Tumaktin asakrumin wait anentajrume.
  cak-WNT: Riyix chuka' ri yixwa' jabel, juyi' oc iwech, ruma xtapon c'a ri k'ij tek
    xtitij wayjal. Riyix ri jabel yixtze'en wacami, juyi' oc iwech, ruma xtapon ri
    k'ij tek xquixbe'ok' ruma bis.
  ebk-ebk: Kasusug-ang kayu ay masusufu ad wani, tay munchukiaang kayuntu. Kasusug-ang
    kayu ay cha maam-amrang ad wani, tay ngumuyus ya mun-akor kayuntu.
  spa-PDDPT: ¡Ay de ustedes, los que están saciados, porque tendrán hambre! ¡Ay de
    los que ahora ríen, porque lamentarán y llorarán!
  tke-tke: Ooddilu di nyo munarubala mudhidhi ola, vowi munodha mvoliwe. Ooddilu di
    nyo munateya dhiinoveva, vowi munodha mukubanye ni wuundda.
  ruf-ruf: Mtsoghaya mwemwe yamwighutile sambi, kwaapfila hambele mtsakona inzala!
    Mtsoghaya mwemwe yamsekelela sambi, kwaapfila hambele mtsoghanzika no kulila!
  gun-gun: — Nda'evei ete 'rã pekaru porã va'e pe, mba'eta pendu 'rã karuai. — Nda'evei
    ete 'rã pevy'a rei va'e pe, mba'eta pendepy'a vai ha'e pejae'o 'rã.
  agu-BL: “Lastum yi e' yi nternin na noj chic'u'l jalu', na tzantzaj chitzajk tan
    we'j. “Lastum yi e' yi na chitze'en jalu', na tzantzaj ẍchibisunk, nin ẍchok'ok.
  isn-isn: Ingi gozi gwa nimikutile itungili, kunsoko mukumiona inzala pambele. Unyenimukuheka
    itungili kunsoko muzeziaya nukulila pambele.
  ilo-ULB: Asikayo a napnek ita! Ta mabisinan kayonto. Asikayo nga agkatkatawa ita!
    Ta agladingit ken agdung-awkayto.
  pir-NT: ’Yojopʉ yapina mʉsa ʉjʉa ahbanata. Mʉsa sa ijirina ñano yʉhdʉnata. ’Yojopʉre
    mʉsa bʉjʉrina ijina camepʉre utinata. Sa yena ñano yʉhdʉnata.
  anv-NT: Utóŋkwa úlú ne ɛnyú bí dényɛɛ́ dégbéege náná, néndé debɛɛ́ nyɛ́
    mesa. Utóŋkwa úlú ne ɛnyú bí déjwáne náná, néndé delile nyɛ́ né masómé.
  sab-NT: ’Ba bai kaire kle blire no nege, ba mo ta dbe tañachuge blire no alin allabi
    giti me tañachuge Chube giti, bdagli ba be boi daga ngwale, bligda mi kle ba alin
    gutadale, ba be bli ole tanre sugekare Chubege. ’Ba bai kaire nga dbe suga noare
    age ba takalin kare nga dba ai giti me tañachuge Chube giti, bdagli ba be boi
    tanre daga ngwale, ba be olire, ba ta be chege olire diali sugekare Chubege.
  tmd-tmd: Makwam ñɨŋ weik ap mag nɨmön rɨm rɨm wöt bɨr bla, mai kiö piön makwam nugw
    ri aböña. Makwam ñɨŋ wopik mönö pön imöuön mögö möul rɨ gɨr mɨdöi bla, mai lɨb
    pɨlaŋ imön möb nɨg gɨr mɨjöña.
  acr-NNT: Toqꞌoꞌ wach alaq ri lik kꞌo katij alaq woꞌora, ma chiqawach apanoq katij
    alaq numik. Toqꞌoꞌ wach alaq ri lik kakiꞌkot alaq woꞌora, ma chiqawach apanoq
    kakꞌojiꞌ alaq pa bꞌis.
  kpg-kpg: E huaidu huoloo adu gi goodou ala e maaluu dolomeenei, idimaa, goodou ga hiigai!
    E huaidu huoloo adu gi goodou ala e gadagada dolomeenei, idimaa, goodou ga tangitangi
    manawa gee!
  taj-taj: म्रेन्‍बागदे, एनीगदे फोइथाननोन चितोःला। तिग्‍दा भिसम एनीगदेसे परमेश्‍वरग्‍याम
    सजाय याङ्ला। ओच्‍छे ताङ्बागदे दुख नासी क्रासी चितोःला। तिग्‍दा भिसम एनीगदेसे परमेश्‍वरग्‍याम
    सजाय याङ्ला।
  avt-avt: “Yi mɨt in ek yi tu iuwe han enuk eiyu eiyɨntar maain yi nɨnpɨ mamiwei.
    Yi mɨt in ek yenwesɨs, maain yi han enuk eiyu eiyɨntar maain yi yaikɨt.
  cbk-cbk: Que bien terrible el cosa ay pasa con ustedes quien ahora tiene todo el
    maga necesidad, cay el dia del hambre ay llega con ustedes! Que bien terrible
    el cosa ay pasa con ustedes quien ahora ta harta ri, cay un dia ay harta tamen
    ustedes man jinambitan pati man jaya!
  uig-ARA: ھالىڭلارغا ۋاي، ئەي قارنى تويۇنغانلار! چۈنكى سىلەر ئاچ قالىسىلەر. ھالىڭلارغا
    ۋاي، ئەي كۈلۈۋاتقانلار! چۈنكى ھازا تۇتۇپ يىغلايسىلەر.
  tuf-tuf: ’Ba ira yarís yáquinu, conú cuac sácayqueyra. Ahra iran toro. Ahra yarís
    yaquíc cuar yahncutra yayí rehcáyqueyra. Etar conú cuac sácayqueyra. ’Ba ahní
    réhquinu, conú cuac sácayqueyra. Ba sisí éyinra cue jácataro. Ahra ahní it cuar
    yahncutra óyqueyra. Yahncutra conay yináyqueyra. Etar conú cuac sácayqueyra, wajacro.
  abx-abx: Mga papabidu'on kam mga magpakagustuhan nan ina'anto, kay ka'am i papalingantuhan.
    Mga papabidu'on kam mga magpanlaksi nan ina'anto, kay ka'am i papaluha'on.
  mco-NT: Miich ayoob ajcxy huɨdi cham oc'agujc'ajtp ocjotcujc'ajtp, ayo'n jotmay
    ajcxy mbaadɨp, e myajmayjadɨpy miich ajcxy tijaty.
  bsp-bsp: Pəlɛc pey’un nəna aŋɛ ca fəp yɛlar mɔ, bawo dor dendekɔ-yɔ nu! Pəlɛc pey’un
    nəna aŋɛ nəyi kəsel mɔ, bawo nəndekɔ-yi kəbal kɔ kəbok disrɛ!
  kqf-kqf: Bi i gebo kauwa te tam niganana tubuḡemo kwa wainuwavisuna, tam kaka kani
    kwa peki. Bi i gebo kauwa te niganana kwa gwaigwai, laḡan muliḡa kaka kwai nuwaboya
    bi kwa ḡaba gulata.
  cpb-NT: ¡Inkantamatsitaitairi kemaneentachari! Tema ari iñagairo paata ritasheyaneentai
    irirori. ¡Inkantamatsitaitairi ñaayetzirori ishirontawaita! Ari iñagairo paata
    rashironkaawaitaiya, ari riraawaitaiyaari eejatzi.
  aon-aon: Eik yakana gihaum ipak douk pawok worigun dugarep iri. Um maresh? Ipak
    ta wata nyurub bep. Aria kweipon ipak ta pumnek debeiri eriger um debeirubi nyurub
    bep! Aria eik yakana gihaum ipak douk pape panagukoruh iri. Um maresh? Ipakiruh
    aparuh ta wata yoweruh aria pureh debeg abom. Aria kweipon ipak ta pumnek debeiri
    eriger um pureh yowiyokuk.
  hus-NT-2005: ʼChʼojontál a chuꞌbíl xi xoꞌ kidhat a koꞌoltsik, pos tayíl neꞌech ta
    kʼaꞌíl. ʼChʼojontál a chuꞌbíl xi xoꞌ i teꞌnaltsik, pos tayíl neꞌech ki ukʼintsik
    kʼal i tʼeꞌpintaláb.
  mig-NT: Naka̱ ndá'ú kúu róó ja̱ ká'i̱in tɨɨ chi̱i‑ró vína, chi̱ kuu̱‑ro̱ sóko. Naka̱
    ndá'ú kúu róó ja̱ vína kájaku̱‑ro̱, chi̱ ndukuí'a̱ ini̱‑ro̱ te nde'e̱‑ro̱.
  bps-bps: Magakdo gamu dad to bsol ani, du bitil gamu kadang. Magakdo gamu dad to
    mulé ani, du mlidù gamu na mngel kadang.
  mbs-mbs: “Mekelelayò kaw menge otaw doen den kelidoan niyo seini, so bellosen kaw.
    “Mekelelayò kaw egkebebayat seini, so doen aldaw domateng aw mepuluk kaw aw megkelag
    kaw.
  tof-tof: 'Sab Godón ngürsila tame yabüka, errkya morroal nidi kómóp bapóndakla:
    sab e alom kwarilo. Sab Godón ngürsila tame yabüka, e nidi ngüóng órnaedakla:
    sab e yón gyaur akó yón kwarilo.'
  cme-NT: Niiwuoniŋ haaya baa namaa namaŋ fiɛfiɛ‑i-na, sũlma haraa-nɛi; na kaa waa
    nyulmu-na. Namaa namaŋ dii nyɛmbĩnni-na fiɛfiɛ‑i-na, sũlma haraa-nɛi; na kaa
    waa kuliiŋ-kaaluŋ-nu.
  sus-sus: Gbaloe na wo bɛ, wo tan naxee wasaxi yakɔsi, barima kaamɛ fama nɛ wo suxude.
    Gbaloe na wo bɛ, wo tan naxee yelema yakɔsi, barima sunnunyi nun wa fama nɛ wo
    suxude.
  pon-2006: “Meid suwediong kumwail kan me med ahnsou wet, pwe kumwail pahn duhpekla!
    “Meid suwediong kumwail kan me kin kouruhr ahnsou wet, pwe kumwail pahn mwahiei
    oh sengiseng!
  dad-dad: Nameĩ gama isokosef ã meleĩlon ado, ere nigin, ã naũ ulagauf. Gama kasã
    gef ã meleĩlon ado, ere nigin, ã fau wauĩ gudũf fen, maruĩ isiyouf.
  zab-NT: ’Probzactɨ ni rialtɨ anre te pur teru ildiaantɨ. ’Probzactɨ laat ni rlliznégactɨ
    bniety anre te pur teru chúu dxi guuntɨ pur guelnalas.
  jae-jae: Ojae amac, taŋ galoc têmtac kêkôc naŋ, gebe mo oc êjô amac. Ojae amac,
    taŋ galoc aômac naŋ, gebe almac oc têmtac ŋawapac to ataŋ.
  ksd-ksd: Na kaina ta vavat ava ti maur gori, avat a mulmulum boko! Na kaina ta vavat
    ava nonganongon gori, tago avat a tabun, ma avat a tangi boko!
  msm-NT: Sikiyu no nahantoy kuntoon, alaot kow su diya to kayugajan, kanunoy kow
    on ogbontason. Sikiyu no ogngisi kuntoon, alaot kow su diya to kayugajan kanunoy
    kow ogmey-og dow ogtiniyahu.
  myk-myk: Yee pii pʼa tin yalijeŋɛɛ na nimɛ ge, bɔɔngɔ ki wa yee wogo, bani xuugo
    na ba yee ta! Yee pii pʼa zhɛhɛni nimɛ ge, bɔɔngɔ ki wa yee wogo, bani yee ɲahaya
    na ba danha na mɛhɛɛ suu!
  sbe-sbe: Ahani mo komiu bogamiu se sesekalili, matawuwuna kabo kwa hasali. Ahani
    mo komiu mayadai ta unai taugwaugwauyala, matawuwuna kabo kwa nuwadubu yo kwa
    dou.
  mcr-mcr: He täŋga buayä änäpu, äŋguä äpmeŋuwä iquenä, äŋguänä mimbiyä! Haŋä-iqä
    hemeŋqiyä! Qänakndaŋi, he dä heyäniqeqä. He täŋga tä äsätqäŋuwä iquenä, he äŋguänä
    mimbiyä! Haŋä-iqä hemeŋqiyä! Qänakndaŋi, he ka ipu, kŋuä qäyqäpnuwiqä.
  cux-NT: Dɛ'ɛ chúúcā ndaachiī yeⁿ'e ndís'tiī chi nadacádíínuuⁿ nī chí n'daācā canee
    nī nanááⁿ Dendyuūs ní nguɛ́ɛ́ n'giindiveéⁿ nī nduudu yeⁿ'é Ndyuūs ti cuayiivi
    naachi neⁿ'é nī 'caandiveéⁿ nī ní nguɛ́ɛ́ cuuví 'caandiveéⁿ nī. Dɛ'ɛ̄ chúúcā ndaachiī
    yeⁿ'e ndís'tiī chi maaⁿ ní n'gííⁿnyuⁿ nī ti cuayiivi ní cuɛɛcú nī ti ndaāchīi
    nī.
  tur-YTC: Vay halinize, ey şimdi tok olanlar, Çünkü aç kalacaksınız. Vay halinize,
    şimdi gülenler, Çünkü yas tutup ağlayacaksınız.
  san-ITR: iha hasanto yUyaM vata yuShmAbhiH shochitavyaM roditavya ncha|
  bel-N: Гора вам, перасычаныя, бо будзеце галодныя. Гора вам, якія цяпер сьмеяцёся,
    бо будзеце плакаць і галасіць.
  sch-sch: Nangni atûna akhopngei, nin chung ântak, Nan la châm rang sikin! Nangni
    atûna ânnui ngei nin chung ântak, Inngûia nan la chap rang sikin!”
  mic-MIQNT: No'q mtue'tew ugjit gilew ta'n mo goqwei nuta'mawoq muta guisultitoqs'p
    me' enmiaq. No'q mtue'tew ugjit gilew ta'n wesgewo'ltioq ewlgwijultitoqs'p aq
    gaqiemtmutitoqs'p.
  huu-NT: Jusiñamuimona buena birui jitaiñedɨno ɨco duere sefuitɨmacɨ. “Nana caɨ comecɨaɨ
    jitailla rafue caɨmo birui illa jira, Jusiñamuimona buena jitaiñedɨcaɨ” raitɨmacɨ.
    Iese birui itɨmacɨ, ia Jusiñamui naimacɨna ɨco duere fɨnuamona, buenitɨmacɨ. “Caɨ
    comecɨaɨna iocɨre itatallena, Jusiñamuina jitaiñedɨcaɨ” damɨerie birui raitɨmacɨ.
    Naimacɨ jeacɨno facaina sunaiñedɨmacɨ. Birui ite rafuena ebiruitɨmacɨ. Iese birui
    itɨmacɨ; ia Jusiñamui naimacɨna ɨco duere fɨnuamona, sunaitɨmacɨ. Eeitɨmacɨ.
  jiv-NT: ‘Atsumatsjai, tu enentáimprumna nu, ukunmaṉka atsumattarme. Nuiṉkia waraschattarme.
    Yamái wishíarmena nu, ukunmaṉka wáitiakrum úuttiatrume. Nuiṉkia waraschattarme.’
  otm-NT: Nɛ í huɛ̨hi maha ahʉ, ngue guí ɛ̨mhbʉ hin te gadí 'bɛhmbʉ, pɛgue gan tumanthuhuhʉ.
    Í huɛ̨hi maha ahʉ, ngue ja nin johya zɛhɛhʉ, nguetho m'bɛjua da du ni mbʉihʉ.
  dah-dah: Deŋ biŋge igyen igyen keŋkela nen haŋ marbe kamebe biŋge kamnayiŋ. Niŋgeb
    goyen goke buniŋeŋ nurde duneŋ hime. Deŋ megen niŋ mata po gama irde haŋ marbe
    goke amaŋ heŋ hinmaŋ teŋ haŋ. Gega kamebe dindikeŋ ge buniŋeŋ nurde eseŋ hinayiŋ.
    Niŋgeb goyen goke buniŋeŋ nurde duneŋ hime.
  tnk-tnk: Kɨmiaha səməme tɨpwɨmiaha raməsisi ipwet mɨne trərəha anan tukumiaha, tɨ
    nəri nə mə nukumhə trahi kɨmiaha. Kɨmiaha səməme hiamarɨs ipwet mɨne trərəha anan
    tukumiaha, tɨ nəri nə mə kɨmiaha tihəreɡi rərəha mhasək.
  kpr-kpr: O nimokena uvu bayau inono irira amo, ni sifo amboda baimaraghae iraresa.
    O ni ivugaghae iresa amo, ni sifo amboda soraraghae iraresa.
  san-IAS: iha hasanto yūyaṁ vata yuṣmābhiḥ śocitavyaṁ roditavyañca|
  nho-nho: Kootou naa tama e kkai ka pposu i te saaita nei raa ma ki haia hakallikaina iloo;
    i kootou ma ki oti ku hiikkai! Se hakallika peehea iloo ma ki sura i kootou naa tama
    e kkata i te saaita nei; kootou ma ki ttani hakaaroha!
  gym-NT: Ye abko, mun ngwian bkäne krikri käta mröre trinetrine mtare kä nebtä, aisete
    munta nüne jäme, mun Ngöbö Kukwei töbikaire ñakare. Mun ye abko käkwe mrö nikadi
    tare jakän. Erere arato, mun ngwian bkäne krikri käta kötö kuin bänänte mtare,
    akwa mun Ngöbö käi ngwen nuäre ñakare jabtä. Ye aisete mun ye abko moto rabadi
    ulire ulire ja müaire tare jakän.
  azg-NT: “Mantyi ꞌoꞌ nnꞌan na tatsitjahanꞌ ꞌnan na ninjntꞌuehoꞌ nanein, viꞌ jndyi
    ntquenonhoꞌ, ngꞌe ngüentyja xjen na ntsitjahanꞌ ꞌnan ꞌoꞌ. “Mantyi ꞌoꞌ nnꞌan na
    nein jndyihoꞌ nanein, viꞌ jndyi ntquenonhoꞌ, ngꞌe ngüentyja xjen na nndyueehoꞌ
    ndoꞌ nnanꞌxuaahoꞌ na chjooꞌ jndyi nꞌonhoꞌ.
  bhd-bhd: अफ़सोस! तुसन पुड़, ज़ैन तुस चाते थिये, तुसन तैन मैल्लू, किजोकि तुस नियन्ने
    भोले, अफ़सोस! तुसन पुड़ ज़ैना अज़ हसतथ किजोकि तुस शोग केरेले ते लेरां देले।
  too-NT: ’Lej nalakaputzayā'tit hui'xina'n a'ntī lej lhūhua' ka'lhīyā'tit chuhua'j
    como ticāmakasputāni'. ’Lej nalakaputzayā'tit hui'xina'n a'ntī chuhua'j lītzī'mpā'na'ntit
    como nacalhua'nā'tit con talakaputzīt.
  ind-AYT: Celakalah kamu yang sekarang ini kenyang sebab kamu akan kelaparan. Celakalah
    kamu yang sekarang ini tertawa sebab kamu akan meratap dan menangis.
  cjo-NT: 'Eejatzi rowashironkaeyani iinja riraga kimoshirewenteeyawitaworini iroñaaka
    rowanawopaeni, tema ari iñaakiro iinja itashe. Rowashironkaya iinja shironteeyacharini
    iroñaaka: iinja rowashireteeyanakyaani eejatzi riragaeyaani.'
  nsn-nsn: Inggoumene remi bureher niein, mu tagin teil, ter hauon inggoum mu turung
    gog. Inggo u ueldolomo tun tamiuoumeit rung uanioene daan, ter hauon inggoum mu
    turung kiring, karung uangoulung ueldolom.
  san-DEV: इह हसन्तो यूयं वत युष्माभिः शोचितव्यं रोदितव्यञ्च।
  tna-NT: ‘Aba, pamapa ai tupuji cuana, beju edhemanuta putsu. ‘Aba, jiahue quita
    eid'ebatiani cuana. Beju epibapiba putsu, ebia su epata huecuana.
  lid-lid: Ya ado lau bameson bwe kede-eh, mada ado kaleu! Sisi-in tinan labai kameh
    ewek bwele-e ado, tasah ado kameh akohok andra-i labai ta son. Ya ado lau ta abasa
    kede-eh, mada ado kaleu! Sisi-in tinan labai kameh ewek bwele-e ado, tasah idah
    kameh ado aden ma taya.
  wim-wim: Niiy wiyiya may yot tham piꞌ-piꞌaniya, niiy thip oth anman iiy-iiyaniya.
    Kan in ngeeyāna! Way paththam ngul wampow niiyanta! Niiy meech ngul iiyana! Niiy
    wiyiya, thengkan anman keeꞌ-keeꞌaniya! Kan in ngeeyāna! Way paththam ngul wampow
    niiyanta! Niiy ngangk way ngul iiyan, aꞌ puth peey-peeyan.
  zga-M: Lwinyo umwe mwemwigwite lino! Ulwakhuva ya mwivona njala kuvolongolo. Lwenyo
