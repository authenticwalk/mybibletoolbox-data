  gof-ENT: ሃዒ ካሊዳይሳቶ ሂንቴና ኣዬ፤ ሂንቴ ኮሻታና። ሃዒ ሚጬይሳቶ ሂንቴኖሾ ሂንቴ ካዮታናኔ ዬካና።
  aau-aau: Woiow, uwrsa pokon ayay ma la mue, homkwe ya piap lwak a, payhokuaw, homkwe
