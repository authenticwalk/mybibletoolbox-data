  yby-yby: Edimo niki ohumatipo ikiki minabo wewenalitaya ehetipoe. Alikaya nodemuya
    helikilae. Edimo ija onoka ga liki minabo wewenalitaya ehetipoe. Alikaya edimo
    miluma eliki wije nama likilae.
  heb-heb: אוי לכם השבעים כי תרעבו אוי לכם השחקים כעת כי תתאבלו ותבכו׃
  mpp-mpp: Nosing nogebec yakumac aicaigaing, mee, ngenge medecngebadaic. I yangucte,
    ngenge gacgu nosingte homadaingte. Nga yakumac gouwelu gagabiyeng, mee, ngenge
    medecngebadaic. I yangucte, ngenge gacgu kwele-sowac ngagelu hiyadaingte.
  apb-apb: Aama-aamasilemiu mo iini omu ko pote oto ie, aana omu kei saronai hiolo
    taane. Aama-aamasilemiu mo iini omu ko mwesi pe'i saediananga aana maholo ienini,
    aana omu kei saronai saehuu pe'i ngara aamasi'omu taane.
  san-TEL: ఇహ హసన్తో యూయం వత యుష్మాభిః శోచితవ్యం రోదితవ్యఞ్చ|
  ben-IRV: ধিক তোমাদের, যারা এখন পরিতৃপ্ত, কারণ তোমরা ক্ষুধিত হবে; ধিক তোমাদের, যারা
