  ntu-ntu: '@see-verse:LUK.006.024'
  pan-pan: ਹਾਏ ਤੁਹਾਡੇ ਉੱਤੇ ਜਿਹੜੇ ਹੁਣ ਰੱਜੇ ਹੋਏ ਹੋ ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਭੁੱਖੇ ਹੋਵੋਗੇ। ਹਾਏ ਤੁਹਾਡੇ
    ਉੱਤੇ ਜਿਹੜੇ ਹੁਣ ਹੱਸਦੇ ਹੋ ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਸੋਗ ਕਰੋਗੇ ਅਤੇ ਰੋਵੋਗੇ।
  gvc-gvc: ’Mipʉ yapiina mʉsa jʉca banahca. Mʉsa ã jina ñano yʉhdʉnahca. ’Mipʉre mʉsa
