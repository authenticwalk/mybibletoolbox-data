  srp-1865: Teško vama siti sad; jer æete ogladnjeti. Teško vama koji se smijete sad;
    jer æete zaplakati i zaridati.
  agt-agt: “A ikamuy nga magbattug ta ayanin a kakallak kam sangaw, te mabisin kam.
