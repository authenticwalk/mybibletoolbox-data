verse: LUK.006.025
translations:
  kpx-kpx: “Isi uniabeu aike hanilahamale la nohovu. Lana bae gabie vaelahave. “Aike
    helahamale la nohovu. Lana bae gabie ninalahave.
  okv-H: Eto ungo indari humbari embopo ungota degi ta aja to erena ungo beuje kesova
    avoeto. Eto aja to erena, ungo kege ganini embopo na osaga kogue si aisova
  tbo-tbo: Kihoni tu nugodubu taumi iyawoi amalai o yamhiyougo, apo am ona hilage.
    Kihoni taumi tu nugodubu iyawoi amalai o inama, apo ona tou.
  mal-C: ഇപ്പോൾ ഭക്ഷിച്ചു സംതൃപ്തരായിരിക്കുന്ന നിങ്ങൾക്കു ഹാ കഷ്ടം! നിങ്ങൾ വിശന്നുവലയും.
    ഇപ്പോൾ ആഹ്ലാദിക്കുന്ന നിങ്ങൾക്കു ഹാ കഷ്ടം! നിങ്ങൾ അതിദുഃഖത്തോടെ വിലപിക്കും.
  grc-SR: ⸂Οὐαὶ ὑμῖν, οἱ ἐμπεπλησμένοι, ⸆ ὅτι πεινάσετε. Οὐαὶ ὑμῖν, οἱ γελῶντες νῦν,
    ὅτι πενθήσετε καὶ κλαύσετε.
  bgc-bgc: धिक्कार सै थारे पै! जो छिकरे सो, क्यूँके भूक्खे होओगे। धिक्कार सै थारे
    पै! जो इब हाँस्सो सो, क्यूँके थम बिलख-बिलख कै रोओगे।
  khz-khz: Toma gogani-matena talimami, vetugami, kwalana peneve vitomi. Toma gomamai
    na talimami, vetugami kika, kwalana piove waguri e piove tagi.
  deu-TKW: Wehe euch, die ihr jetzt voll seid, denn ihr werdet hungern. Wehe, die
    ihr jetzt lachet, den ihr werdet trauern und weinen.
  zsr-NT: ’Bicaꞌ bayechiꞌ lbiꞌiliꞌ nuhuö́lj nadzë́ꞌiliꞌ naꞌa, le huadunliꞌ. ’Bicaꞌ
    bayechiꞌ lbiꞌiliꞌ ruzxidxliꞌ naꞌa, le huíꞌniliꞌ len cödx yéchiꞌliꞌ.
  lin-lin: Mawa na bino oyo bozali ya kotonda sik’oyo, pamba te bokozala na nzala !
    Mawa na bino oyo bozali koseka sik’oyo, pamba te bokozala na mawa mpe bokolela !
  hns-NT: Djab toelogke diel doenia ke tjiedj se bharal hai, tab toelog baad me bhoekha
    rahiehe. Aur djaun log ab hase hai, toelog doekh ke tem me roihe.
  noa-E: ¡Ë, apdurr ajim anʉm, mʉg jẽb gaai nem thum paraa bʉ̈ʉrjã augchëba aajem
    khʉʉn! Jãgtarr khʉʉnta jũrr mʉg atag dau aug ee wëtju. ¡Ë, apdurr ajim anʉm, ar
    sĩi onee am khõchgau bʉ̈ʉrjã amach mor ewag khĩirjuwia ökhĩirjuupaijã aba aajem
    khʉʉn! Amachdëu ampierr am khõchgau Ẽwandam igba arr jũrr pöd amach ʉ̈gthar öbërba
    aawai, mʉg atag am icharaucha bĩe nʉisijugui ajim anʉm. Maimua ĩchab,
  eng-EMTV: Woe to you who have been filled, For you shall be hungry. Woe to you who
    laugh now, For you shall mourn and weep.
  mib-NT: ’Nacā jeē xeēn ndoho róhó ñáyuu jeē víjna cáhīyo vetū chīji ró, chi quiji
    quɨvɨ̄ jeē cuu rō sōco. ’Nacā jeē xeēn ndoho róhó ñáyuu jeē víjna cájecū rō, chi
    quiji quɨvɨ̄ jeē nducuíhyá ni rō te ndahyū rō.
  lif-NT2: आल्‍लो के़घाबाआङ् के़वाॽबासे, चिःत्ताङ्‌लक् स्‍ये़रो, थेआङ्‌भे़ल्‍ले़ खिनिॽ
    साक्‍मे़न्‍जा के़बोःक्‍खिॽरो॥ आल्‍लो के़एःप्‍पार के़वाॽबासे, चिःत्ताङ्‌लक् स्‍ये़रो,
    थेआङ्‌भे़ल्‍ले़ खिनिॽ मेरिङ् थक्‍नु के़हाबिॽरो॥
  xnj-xnj: Mwalachikolela nyenye mwemwiyukuta hinu, muni njala yati yikuvavina! Mwalachikolela
    nyenye mwemuheka hinu, mwalavemba na kuvya milyangu.”
  mmx-mmx: Naba lok kapmek tinimi monga mi umsu mi laxampanga solo, atla minabak toxo!
    Naba lok kapmek tinimi monga mik lok momo, mila minabak lok tuntun la minang teng!
  cbr-NT: Pitiñu 'imainun camabi ñuñu unicama, anúnmi mitsux pitiñuma 'ianan ñuñuma
    'iti nëtë ca uti 'icën. Ucëbë camina masá nuituirati 'ain. Usaribiti mitsux bërí
    'ëmi sinanima cuëëni cuaicë 'aínbi ca anúnmi mitsux rarumati inti nëtë uti 'icën.
    Ucëbë camina masá nuituirai inti 'ain.
  tee-NT: Paini'itnich ju uxijnan ju nonat'it ni na k'ox ju chavai ju mi'atsucunti'an.
    Pus ju astan ac'ats'aya'it'it ni mak'anc'acxnitan ju ixtak'oxinti ju mi'atsucunti'an.
    Paini'itnich ju uxijnan ju na k'ach'anat'it ju chavai. Ju astan na ak'alhuna'it'it
    chai amak'aninina'it'it.
  eng-LSV: Woe to you who have been filled—because you will hunger. Woe to you who
    are laughing now—because you will mourn and weep.
  cak-NT: Rix chuka' ri jixwa' jabel, juya' (juyu') iwech, roma xtapon ri k'ij cuando
    yalan xtinum ipa y man jun ex xtiwil chi xtitaj. Rix ri jabel jixtze'n cami, juya'
    (juyu') iwech, roma xtapon ri k'ij cuando xquixok' roma bis.
  pah-NT: Tiruahũ hete pe me herekopava'ea pe! Aerẽ po ti ahana'ja pe me nehẽ. Tiruahũ
    hete pe me pepukava'ea pe! Aerẽ po ti pe jehe'oi pejikoveveuhuheteavo nehẽ, ei
    Jesus'ga.
  sja-NT: ¡Aai, Tachi Ak'õrepa k'achiadee pëiit'eepɨ parã, chi ɨ̃raweda bi jãwaa p'anɨɨrã,
    t'ẽepai jarrapisia p'aneedait'ee perã! ¡Aai, Tachi Ak'õrepa k'achiadee pëiit'eepɨ
    parã, chi ɨ̃raweda ëi jõnɨɨrã, t'ẽepai jẽe jõnadait'ee perã t'ãri p'uapa!
  xed-xed: Ɗaŋwa ŋa ghuni! Kaghuni gwal nda bagha, kabga dzaʼa dzay maya ta kaghuni.
    Ɗaŋwa ŋa ghuni! Kaghuni gwal ta ghuɓasu ndanana, kabga dzaʼa taway kuni ta taw
    nda ima taw.
  mks-NT: ʼNdáhví na̱cuu ndó, na̱ na̱chutú nda̱a̱ viti jáchi̱ ndóhó cúú na̱ quixi
    ta̱ma̱ nu̱u̱. ʼNdáhví na̱cuu ndó, na̱ sácu̱ viti jáchi̱ ndóhó cúú na̱ cuacu xi̱hi̱n
    ña̱ cacuéha̱ ini ndó.
  gfk-S: Maris ta mu ing mu hahos kakarek, kinong mu na taburungan baak. Maris ta
    mu ing mu riris kakarek, kinong mu na tapunuk ma mu na suah baak.
  bmu-bmu: Nalö kewöŋe nem timbireŋ maljei, iŋini mönö wösöŋini ali (buörö) bödi malme.
    Miaŋgöra nöŋön eŋgöra wölziköba ‘Yei!’ jizal. Nalö kewöŋe sösöŋgai aka gön köljei,
    iŋini mönö amburereŋ aka sahötme. Miaŋgöra nöŋön eŋgöra wölziköba ‘Yei!’ jizal.
  dgz-dgz: Kaiwan, e endi maup nagirewa. Enup evi amba araeta. Kaiwan, e top waiana
    nagirewa. Evi amba bagu sisi anui irip turup wai.
  eng-GNV: 'Wo be to you that are full: for ye shall hunger. Wo be to you that now
    laugh: for ye shall wayle and weepe.'
  zaa-NT: Ica'rútsi'íru canu labí caliàtsà qui' le anna, porqui'ni huàl·lani tiempo
    ubina' qui' le. Ica'rútsi'íru canu ruỹìtsi anna, porqui'ni yala élenini le nna
    gubètsi ba tsè'e le bitola.
  eng-WEBSTER: Woe to you that are full! for ye shall hunger. Woe to you that laugh
    now! for ye shall mourn and weep.
  guh-guh: ’Bitso bepajamatabëcuenejiobimë tsane daxitacuene mapanacuata panenatojitsipaecuene
    panexainaevi. Pasivajamatabëcuenebarëyamë picani tsavanapae panexainaejava. Itsiata
    baitsi jane itsamatacabi itsa patëpaename, panetëpaecujinae panajamatabëxainaename
    ayaicuenia. ’Bepajamatabëcuenejiobimë tsane panejëajëajaitsabiabivi sivabarëyaya
    mapanacuapijicueneje. Paneasaëtsavanapaeepato abaxë mapanacuataje panesivajamatabëcuenebarëya
    tsabiabixae bajarapacuene, panetëpaecujinae bitso payanuename pibisiacuene paneexanaeneconi.
  bon-bon: Weene lui cina camuge apanininiye page, ngenecu mäpu äbitipeye, ingle weene
    loolomecewe cirege lenaja. Piiyepu weene lui cina ngange cama inajininige page,
    weene ngenecu mäpu äbitipeye, ingle weene ele cire ingenitnipi.
  nhw-BL: Tlahuel anteicneltique catli anixhuij ama, pampa teipa anmayanase. Tlahuel
    anteicneltique catli anhuetzcaj ama, pampa teipa anchocase huan antlahuejchihuase.
  mgw-mgw: Mwakibona mwenga mwamuyukuta nambi'yambi' kwa mwanjaa mwalu'a minya njala
    palu'ngi'. Mwakibona mwenga mwamweka kwo napusika nambi'yambi' kwa mwanjaa mwalu'a
    li'la no lombola.
  swh-ONEN: Ole wenu ninyi mlioshiba sasa, maana mtaona njaa. Ole wenu ninyi mnaocheka
    sasa, maana mtaomboleza na kulia.
  wbi-wbi: iga umue mwevano mukwite lino! ulwakuva mulivani njala. iga mwevano museka
    lino! ulwakuva mulipelepesi na kulila.
  bba-bba: Nɔni swɑ̃ɑruɡibɑ bɛɛ be i debɑ tɛ̃, domi ɡɔ̃ɔru tɑ koo bɛɛ ko. Nɔni swɑ̃ɑruɡibɑ
    bɛɛ be i yɛ̃ɛmɔ tɛ̃, domi i ko rɑ nukuru sɑnkirɑ kpɑ i swĩ.
  eng-KJVCPB: 'Woe unto you that are full: for ye shall hunger. Woe unto you that
    laugh now: for ye shall mourn and weep.'
  kgk-NT: —Peẽ, mba'eve pene rekotevẽ pene rygwyatã jepe va'e, apomboasy eterei peẽ-my.
    Pende reko vy'are'ỹ va'erã. Ivare'a ete va'e-rami peiko va'erã. —Peẽ, pepuka va'e,
    apomboasy eterei peẽ-my. Ãy ae pepuka. Teko rei-rehe pevy'a. Pejahe'o va'erã penheapirõ-vy.
  waj-waj: Ngia gioonna kiaapu aanna makee yeennaiyauvo ngii suvuaiyara hama Anutuuqo
    ngiiiyara yoketainoo. Fai yapooma ivaara ngii yeenna rainaravaivee. Ngia gioonna
    kiaapu aanna makee ngii ausaiyauvo yoketaiyara hama Anutuuqo ngiiiyara yoketainoo.
    Fai yapooma ngii ausaiyauvo mmuaararainaravaivee.
  cpy-cpy: ¡Ashironka-matsiteetemi pikaatzi piñiiro nimaeka pikema-neentayita! Tema
    aritaki piñeero paata eeroka pitashe-neentee. ¡ashironka-matsiteetemi pikaatzi
    piñaayitziro nimaeka pishironta-waeta! Ari piñeero paata pikemaatsi-waeteeyaa,
    ari piraawaetee-yaari eejatzi.
  ekk-PKP: Kui kurvad olete teie, kel praegu on kõht täis, sest te hakkate nälga tundma!
    Kui kurvad olete teie, kes te praegu naerate, sest te hakkate leinama ja nutma!
  mpx-mpx: Komiu bolo sauga ya ku an tinikiya, bwaliga nuku nak, kaiwena abwe nuku
    galebu. Komiu bolo sauga ya ku nival, bwaliga nuku nak, kaiwena abwe nuku kahin
    nuwanuwanak hot.
  wbp-wbp: Nyurrurlarlu kuja kankulu mangarri panu mardarni ngarninjakungarntirli
    jalangurlu, mari-jarri karna-nyarra, kapu-nyarra maju-mani Kaaturluju! Ngakaju
    kapunkulu yarnunjuku-nyayirni nyina mangarri ngarninja-wangu! Manu nyurrurla kuja
    kankulu ngarlarrimi-wiyi jalangu, mari-jarri karna-nyarra, kapu-nyarra maju-mani
    Kaaturluju! Ngakaju kapunkulu mularrpa-jarrinjarla yulamilki!”
  luo-luo: Okwongʼu un joma yiengʼ maber e kindeni, nimar unudeny. Okwongʼu un jogo
    manyiero sani, nimar ubiro kuyo kendo ywak.
  nhe-NT: Tlahuel inteicneltique tlen inixhuij ama, pampa teipa inmayanase. Tlahuel
    inteicneltique tlen inhuetzcaj ama, pampa teipa inchocase huan intlahuejchihuase.
  aii-aii: ܘܵܝ ܐܸܠܵܘܟ݂ܘܿܢ ܐܵܢܝܼ ܕܣܒ݂ܝܼܥܹܐ ܝܬܘܿܢ ܐܵܕܝܼܵܐ، ܣܵܒܵܒ ܒܸܬ ܟܵܦܢܝܼܬܘܿܢ. ܘܵܝ
    ܐܸܠܵܘܟ݂ܘܿܢ ܐܵܢܝܼ ܕܓܵܚܟܝܼܬܘܿܢ ܐܵܕܝܼܵܐ، ܣܵܒܵܒ ܒܸܬ ܒܵܟܹܝܬܘܿܢ ܘܥܵܒ݂ܕܝܼܬܘܿܢ ܬܵܥܙܝܼ.
  esk-NT: Iqsiñamiurusi niġisuiqsimaaqtuasii pakma; niġisuliġisirusi! Iqsiñamiurusi
    iglaqtuasii pakma; kiñuvġugisirusi qialusiḷu!
  msb-msb: Kamakaluluoy man niyo na mga burusog yana kay kamo magugutom! Kamakaluluoy
    man niyo na mga nagatarawa yana kay kamo magamurundo kag magatarangis!
  cpa-NT: ’Juǿih² hniah¹² dsa² ma²ca¹lø¹tanh¹³. Di³ lé² lø¹i³cuanh¹ hniah¹². ’Juǿih²
    hniah¹² dsa² ma²ŋaih¹². Di³ jií¹ jmai³ ja³hǿgh³ hniah¹² hi² hlaih¹³ jính² hniah¹².
  dso-dso: ଏ ଡଣ୍ଡ୍‌ପାଉମନ୍‌, ଏବେ ତମେ ନିକସଙ୍ଗ୍‌ କାଇଲାସ୍‌ନି, କାଇକେବଇଲେ, ତମେ ବୁକେସେ ରଇସା
    । ଏ ଡଣ୍ଡ୍‌ପାଉମନ୍‌, ତମେମନ୍‌ ଏବେ ଆଁସ୍‌ଲାସ୍‌ନି, କାଇକେବଇଲେ ପଚେ ଦୁକେ ରଇକରି କାନ୍ଦ୍‌ସା
    ।
  meu-meu: Bogamui e kunumu taumui madi ihabaimui, badina be umui na do ba hitolo.
    Harihari o kirimu taumui madi ihabaimui, badina be daramui do bae doko, ba tai.
  yva-NT: Vatano wapa anaisye mawes wasai ti wamano obo rai, weamo indati kakaije
    nde wasai, weye indati wamaror akato. Muno vatano wapugoen muno wansananibe no
    mine vone so, weamo indati kakaije nde wasai, weye indati wasanimaumbe muno wapoyov
    akato.
  dgc-dgc: Sakay sikam a te meadu a kanén nadid, éy kagbi kam be, da dumemét dikam
    i alép! Sakay sikam a masaya nadid, éy kagbi kam be, da dumemét dikam i pégsanget
    moy!
  zpm-NT: ’¡Probsaxe zho, sac niicle ne grëw quianie zho niina, per zdziṉ dze gaṉ
    zho gaṉle zha nac gbin; rlozhd gzhidz zho, rlozhd gley zho niina, per zdziṉ dze
    laa zho gaṉ gaṉle zha nac guieḻnë!
  hix-NT: Amnye rma tànyahkemà ro me manatxow hana. Amnye haxa, ànyahpàra harha manatxhe
    hampànà, kekon hatà. Amnye rma tosownohsomà ro me manatxow hana. Amnye haxa mekhoketxhe
    harha hampànà. Owratetxhe harha hampànà, kekon hatà, Txesusu.
  sim-sim: Jir ter aha sungu tuvawa ma jirin, ji auheyeka. Kumak avak erenghambar
    likwa jir. Ma jir ter rupshiwa ma jirin, ji auheyeka. Kumak avak tlakwa jir.
  npi-ULB: धिक्‍कार तिमीहरूलाई जो आहिले तृप्‍त छौ ! तिमीहरू पछि भोकाउनेछौ । धिक्‍कार
    तिमीहरू जो अहिले हाँस्‍छौ ! तिमीहरू पछि रुनेछौ र विलाप गर्नेछौ ।
  cgc-cgc: Kyo na pirmi busog anduni, may maageman kaw na segeng na kalised tak maleteman
    kaw. Kyo na gatatawa daw gasadya nang anduni, may maageman kaw na segeng na kalised
    tak mangasebe kaw daw mag-ug-og.
  tim-tim: Woe, uŋak âmâ sot humo nem unsambe manmâ heroŋe aktâi. Dâ hâmbâi âmâ bâleŋân
    arim mop manmâ âi girâp akbai. Akto uŋak âmâ giriŋmâ heroŋe maroŋe kakŋân mandâi.
    Dâ hâmbâi âmâ indem umatŋân manbai.
  yor-yor: Ègbé ni fún ẹ̀yin tí ó yó, nítorí ebi yóò pa yín, Ègbé ni fún ẹ̀yin tí
    ń rẹ́rìn-ín nísinsin yìí, nítorí tí ẹ̀yin ó ṣọ̀fọ̀, ẹ̀yin ó sì sọkún.
  wos-wos: “Guni hénoo sata biya sukwekéndéka rekwa du takwa, guni xékélaki na. Hukémbu
    xakéngali gunika yandét guni hénooka hiyatanguni. “Guni wangikwa du takwa, guni
    xékélaki na. Hukémbu haraki mawuli xékéta gératanguni.
  emp-NTPO: Mĩã djuburi b̶ead̶ia bio ne co panʌneba jãwũã b̶eara, nocoarebema ewarid̶e
    jarra panani bẽrã. Mĩã djuburi b̶ead̶ia ara nawena ipid̶a b̶eara nocoarebema ewarid̶e
    jĩãni bẽrã idjab̶a sopuad̶i bẽrã.
  eng-F35: Woe to you who are full! because you will go hungry. Woe to you who are
    presently laughing! because you will mourn and weep.
  ind-ind: Celakalah kamu yang sekarang ini kenyang, karena kamu akan mengalami kelaparan.
    Celakalah kamu yang sekarang ini tertawa, karena kamu akan berdukacita dan menangis.
  pes-OPCB: «وای به حال شما که اکنون سیرید، زیرا گرسنگی سختی در انتظار شماست! «وای
    به حال شما که امروز خندانید، زیرا عزا و اندوه انتظارتان را می‌کشد!
  mpt-mpt: Memalo dowoniba matwayembio naka ibo klaine! Sinanomo kukub misiamo tam
    tlamo imen teb sumo yebianamabobe. Naka ibo memalo aben gibib biamo klaine! Sinanomo
    kukub misiamo tam tlamo ibo halin bianiba memomabiobe.
  ssx-ssx: A꞉pei. Ame do weleke tumbao hala꞉ wanda꞉halio. Ka꞉nda꞉ tieke ipula꞉me.
    Ikita꞉ tea꞉ma꞉ homilimikie. A꞉pei. Ame kitaleme wanda꞉halio. Ka꞉nda꞉ tieke ipula꞉me.
    Ikita꞉ ika꞉ pukima꞉ e̱ tieke alo hata꞉ e̱ pankeke lopena꞉ lelimikie.
  mkl-mkl: Inɔ kufɔi ɑ́ jɛ ti iŋɛ iyi ì wɑ si ɑyo si nsɛi, domi ɑri ɑ́ nɑ ku kpɑ ŋɛ.
