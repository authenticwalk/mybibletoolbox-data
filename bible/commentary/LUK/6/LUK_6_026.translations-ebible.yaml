    rʉ̃cʉbʉo bʉsibojayijarã ĩna. Diore tʉorʉ̃nʉmena ñari ija bʉto tʉoĩa bojori bʉjarã
    yirãji mʉa, yiyijʉ Jesús ĩnare.
  trc-NT: ”Ne̱ nique̱ soj si̱j veꞌé ina̱nj aꞌmii cunuda̱nj yuvii̱ cheꞌé na̱nj á. ꞌO̱
