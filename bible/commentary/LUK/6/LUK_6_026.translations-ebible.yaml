  san-TAM: 'ஸர்வ்வைலாகை ர்யுஷ்மாகம்ʼ ஸுக்²யாதௌ க்ருʼதாயாம்ʼ யுஷ்மாகம்ʼ து³ர்க³தி ர்ப⁴விஷ்யதி
    யுஷ்மாகம்ʼ பூர்வ்வபுருஷா ம்ருʼஷாப⁴விஷ்யத்³வாதி³ந​: ப்ரதி தத்³வத் க்ருʼதவந்த​:|'
  cof-NT: Junsi jeralela nulaca se tilatinari, wepanato nenanola joe tinue. Matu tote
    sonnaminlanan Diosichi mantaca tayoeque nene paminlacanan jun tsanquenan se timin
    jominlanue. Jesús tsanque micarinue.
  srm-NT: “Nöö un dee sëmbë ta kisi gafa a köndë ˻fu di un ta libi kumafa dee sëmbë
    dee an dë a Masa Gadu së kë˼, mi bai helu da unu. Biga söseei dee fesiten sëmbë
    dee bi ta ganjan taa de ta tja Gaangadu buka bi kisi gafa tu.”
  qvs-NT: Tukuy runakuna kankunata sukaman alabashuptikichi llakichiykichi. Paykunapa
    ñawpa awilunkuna idenllata alabarkansapa llulla yachachikuk runakunata.
  zca-NT: ’Zhe'b nalats nzha go, por nidi'zh men dox tsak go nal re'; porke sa' ska
    midi'zh men lo rë xa' kwa'n chigab walika profet che'n Dios, per ka mbële.
  cbc-NT: “Tunu bairoa mʉjãã, ati yepa macããna nipetirã na caĩroaricarã ãnimirãcʉ̃ã,
    ¡bopacooro mʉjãã tãmʉogarã mʉjãã cʉ̃ã! Tirʉ̃mʉpʉre caãnijʉ̃goyaricarã cʉ̃ã bairo
    átiyayupa profeta majã caĩtori majã ãnanarẽ,” na ĩ quetibʉjʉyupʉ Jesús cʉ̃tʉ catʉ̃gorã
    etarãrẽ.
  qxo-NT: ¡Allau, gamcunachö llapan runacunapita alabashga cayta munagcuna! Llutan
    yachatsicogcunata unay runacuna alabayangannöllam gamcunatapis alabaycäyäshunqui”.
  mox-mox: Nuakolokolomi ʼeguma tomotau qabudi ina ʼawahaqiaqiemi, mana lova tubudiavo
    wese ʼedewanina tosimana ʼeʼeuʼauʼavidi iʼawahaqiaqiedi.
  kew-kew: Go page onaa rayome nimi madaa pedo palimiri nimimi waru adalepape. Nimuna
    akuanumi yaa agaa ne aanu-para page aba gupa pisimi.
  dww-dww: Ko kita kauana deḡoda banaga matabudi taumi isemima ta kaikai suḡuna, baninama
    inam banegidima tametamedima nama boni peroveta kaikaiyovudima isedima a kaikai
    suḡusuḡudina.
  nif-nif: Amatam gɨtɨktɨ sɨndok kosɨ tɨke-lonekalɨñ wolonda sɨndɨ blasɨñgan! Neta,
    bep pañjiilɨ plofet ama juluñgan endok kosɨ pa tɨke-loñgɨlɨñ, gan Yambattɨ plofet
    ama wandin wɨn yalamɨkuk.”
  twi-ASANTE: Monnue, mo a nnipa kamfo mo, ɛfiri sɛ, saa ara na wɔn nananom kamfoo
    atorɔ adiyifoɔ no.”
  aoj-aoj: Ipaꞌ deiꞌ epes hiasi hiꞌalas sagafela agof ipeꞌigufi sagaꞌi ipaꞌ buꞌupai,
    ipaꞌ solawaipa ma hiahaom akafimi awami. Deiꞌ main, fowaꞌ akusas bafasas asasisi
    sagaꞌipam naꞌamba atina amom profet mambasoꞌam magaꞌipasa basef Godii. Sandaꞌmamam
    naꞌamba atin, safela agof amamugufi.
  cbv-cbv: “Diosdih jepahcannitboó yeebdíh ĩ tʉ́i wẽi naáwáchah, ¡ñi tʉ́i chãja chaáh!
    Pánihat dée pah jon jã́tih ĩ nʉowãbʉt ‘Dios naáwátdih naóh yapanit caá’, niijná
    yʉhna, yee naóhnitboodíh ĩpĩ́ tʉ́i wẽi naáwáp wʉt jĩ. Pánihna, ñi tʉ́ʉt nʉʉmcáh,
    Dios yeebdíhbʉt ã peéh chãjbipna caá”, Jesús queétdih ãt niijíp wʉt jĩ.
  taw-taw: Pen yɨb nɨbop dad aplanɨlɨg nep yenɨgabal ak, nɨbi tɨtay dɨnɨgab agak?
    Nɨsed yes kɨli okok, kɨli bɨ God takaw nɨŋɨd yɨbɨl ma apal yepɨs agelɨgɨpal bɨ
    okok kɨlop anɨb ak tek gelɨgɨpal agak.
  jic-NT: Pjü 'üsüs nusin javelepj lovin, malala ca nu mpalas. Nin p'iyá püna canapatjá
    yupj sin popa p'iyá 'üsüs sin tjowelepj la tsuwilpan sin po'ó püná. Profetapan
    nenem ma t'üc' tjowelepj. Dios mpes tjowelepj tulucj yupj.
  zap-NT: ’Prob de yra de chene rnii mén dizwen por laa de, porke zenga ke wlaa yra
    xpenkwlal men profet ne noze wkade ne wuu chekwlo.
  wer-wer: “Omën peene omnaröak arim yapinöt ping wesak yaaurö, yakömpe. Ngaan arim
    ëaröak tektek ngön kaarkaar yaauröen tapël elmëa.”
  ipi-ipi: Wamba wandakali pitaka-mane owato potopisa tupana gene tupa laiyu lo ateaini
    pua, andipa wandakali pitaka-mane yakamana gene tupa laiyu lo ateaindo, yakamapi
    owato potopesa akali ateyama lo mini kendawa atape-pene. Jisasato wuane leaipia.
  qul-NT: “¡Ay, kancuna, tucuy runapaj alabaskancuna! Ajinallatataj ñaupaj abueloyquichiscuna
    ruwaj cancu llulla profetacunawanka.
  urw-urw: Bana fere gürenakuti ninib yanim siradgaberediba, bana nini dabnana. Egime
    nugengab matananügmana kabia baba sibenana kiou kiari ferewar gam güfaigen.”
  rmy-GURBET: Jao tumenđe kana sa e manuša vaćaren šukar tumendar, golese kaj gija
    i lenđe paradada vaćarde šukar tare xoxavne prorokura!”
  ter-NT: —Koati kotívetimo kêku, itínoe ínixone uhá koeti po'ínuhiko xâne yánavokoevo
    itíkivo únati, vo'oku énomone kíxoaneye yoxúnoekene iháyu'ikea ne porófetahiko
    ákoti itukapu koati kaná'uti ovoxe Itukó'oviti mekúke —kíxovokoxoane Jesus.
  bmr-NT: 'Ɨdaasucani amɨɨhaiji, amɨɨhaitɨ famooro miyamɨnaa iminoono ihiimaasumi.
    Bu tollɨro diito eedeetemɨhai imitɨ jɨɨbogomɨnaaditɨ: Imimo, noomoro iimaahicauhi.'
  fuf-fuf: Bone wonanii on nde yimɓe ɓen fow wowli on ko moƴƴi, ɓay ko non mawɓe maɓɓe
    ɓen wowliraynoo fii ɓee waɗitiiɓe annabaaɓe.»
  mwc-mwc: Maranai komi pipiya ereonowasi sina kao bai gegaenimi wai, komi kurimi
    ina goyo saki, kairavina tamatamasi nanakasike peroveta kwarukwarumisi si woseisi.
  bhl-bhl: Yom wiin daokabiliw kawtiw yu kilelbiko, boliwka! Nimtew angom? Sua kel
    akati, ikalem aliwol fasel kumel i dasuw angeko, ‘Nu Sunbin-Got em bontem dim
    bakamin kunum nute te!’, angakabiliw kunum biim wiin daoyemalenaliw kasike.
  ons-ons: “Ŋei ŋerep korop eŋe qem mawa okanŋunikei, paki ŋine siluŋ kaulukkei, ŋabokopeene
    eŋe don me tanik wekuka propet isisine eŋane okangoi.”
  con-NTPO: Vana'faya qui poiyi'cco a'inga ñotsse afayesundeccu. Nane tayopi'su Chiga
    Aya'fama afa'su qquen afopoensundeccu afopoensi tise'pa can'jeinte'su aindeccu
    tise'pama tsa'caen ñotsse afa'fa.
  ghs-ghs: Qate qesa ma nikeho dzapake abi samane nookami bagenoma naatoraihe idzi!
    oi quba attinomanipamu; uimane neimane oho qesa agobake too abi oberaho dzapa
    nookami bagenoma naate qaatahe, qanganipamu!
  peg-peg: “ଏଚେକାଡ଼୍‌ଦ ୱିଜ଼ାର୍‌ ଲକୁ ମି ତର୍‌ ଉପ୍‌ନାର୍‌, ହେ ଏଚେକାଡ଼୍‌ଦ ହାୟ୍‌, ଏପେଙ୍ଗ୍‌
    ଡାଣ୍ଡ୍‌ ପାୟାନି ଲଗୁ; ହେ ଲାକେ ତ ହେୱାର୍‌ତି ଆବା ଲାତ୍ରାର୍‌ ଚାକ୍ରାୟ୍‌ ବେଣ୍‌କିନାକାର୍‌
    କାଜିଂ କିଜ଼ି ମାଚାର୍‌ ।”
  txu-NT: Ne me kunĩ kute abenmã me amex jarẽnho kumexja me ga dja ga me akaprĩ rax
    ne. Mỳkam? Ga me axwe pumũ. Ga me kum me axwebit kĩnh ne kute abenmã me mex jarẽnho
    kumexja pumũ. Nãm me tũmre ã axwe o anen me kamingrãny kajmã'ã kum me 'êxnhĩbit
    kĩnh. Me 'êx ne kute amijo Metĩndjwỳnh kabẽn jarẽnho bajabit ne me kum me kĩnh
    ne abenmã ã me mex jarẽnho kumexo ane. Kam ne me kamingrãny me tũmre kôpdji'ã
    kum me axwe, me 'êxnhĩbit kĩnh ne kute abenmã me mex jarẽnho kumexja. Nãm ã Jeju
    memã anen kam kôt ba djwỳnhmã kum,
  eng-WEBU: Woe, when men speak well of you, for their fathers did the same thing
    to the false prophets.
  gnw-NT: 'Jare opaete vae jei icavi vae jese vae reta uiporarata co. Echa''ã jucuarãiño
    vi uyapo itenondegua reta upurumbɨtavɨ vae reta pe. Jocua upurumbɨtavɨ vae reta
    jei iyapu reve: ‘Che co jae Tumpa iñee umɨmbeu vae’ —jei Jesús—.'
  mux-mux: We-yambuma-ni pali eni kape niku taki-taki enindu “Yambu kaíma.” ningí
    kene eni mindili noku molku kis-singí. Yambu kanuma-ni enindu ung kaíma niku kape
    ningí mele ui eni naa molangi kóru-ui Pulu Yili-ni “Ninjai!” nimba ung nimba sirim
    ung te naa piliiku we gólu toku yambu niku siring yambumandu yambu imanga anda-kolepalima-ni
    ung kaíma aku-siku niringko. ⸤Pulu Yili-nga ungma sumbi-siku niring yambumandu
    kape naa niku mindili siring kanili.⸥” ⸤nirim.⸥
  maj-NT: ’Ni̱ma̱ rú n'ehenu nk'ie nga ngatentee̱ xu̱ta̱ nda ts'ín ku̱i̱nchja̱yanenu̱u,
    a̱t'aha̱ b'a̱ ta̱ nda ts'ín kinchja̱yane ntje̱ cháha̱ xu̱ta̱ xu'bo̱ já profeta̱
    tsank'á xi kis'e ni̱stjin nk'ie.
  bkq-NT: — Kaikâlâ ise âmaemo, Deus izepa ato aieni modoram âzehogueorim modo. Alâ
    pylâ mykâinane âdamudomoram iozepa kulâ Deus itaumbyry egatuwâni modo âzehogueoly
    — kely Jesus.
  kue-kue: Yomba prapra ene pre dembinosi mitna endinaglkwa enge ene yumbun pond inaglkwa,
    ye kowano awano propet kakimbi yomba kuno yegl ere teimere erikwa.
  cot-NT: ¡Imaicashiatsi pantsipevaejiguempa aviatimpajia irishineventajiaquempigueti
    maasano! Ariqueate iquejejiacariquea paesatinijianacarica ishineventajiacari tsavetantajiatsica
    amataajiatsica.
  bnp-bnp: Mua o huriki ni kavurike bala ngane, a Vure bara i ratapile mua. Hosi e
    huriki e tubune ria ri rata mavonga e huriki a nitamina propet.
  apn-NT: Amnepêm mẽ pakukamã mẽ pa xwỳnhjaja na prem Tĩrtũm kapẽr o hkwỳjê jahkre
    ho pa. Nom axtem nẽ hkwỳm ri tanhmã mẽ kãm ho hêx to nhũm mẽ kuma nhũm ja mẽ kãm
    mex nẽ nhũm mẽ amnhĩm mẽ mex ã mẽ harẽ. No ãm mẽ mex kêt. Tã mẽ kajaja. Mẽ kot
    mẽ uràk nẽ axpẽn mã mẽ amex ã mẽ ajarẽnh tã Tĩrtũm mã mẽ amex kêt. Jakamã kot
    kaj mẽ amex kêt nẽ. Anẽ.
  ctp-NT: ’Kwiꞌ ngwañaꞌan, tꞌnan ꞌa ꞌwan bra nu suꞌwe ꞌa chkwiꞌ nchga nten ꞌwan. Kwiꞌ
    ngwañaꞌan yꞌni ayman ꞌwan nu yuꞌwi sꞌni, chaꞌ suꞌwe ꞌa ykwiꞌ nten ꞌin neꞌ nu ykwiꞌ
    chaꞌ kwiñi ꞌin Ndiose loꞌo neꞌ; mdiya ꞌa tiꞌ neꞌ chaꞌ kwiñi kanꞌ. Ngwañaꞌan ngwaꞌu
    Jesús ꞌin nchga nten nu ngiꞌni xaꞌan chaꞌ ꞌin yu.
  bre-BRG: Gwalleur deoc'h-hu pa lavaro an holl dud vad ac'hanoc'h, rak o zadoù o
    deus graet evel-se e-keñver ar fals-profeded!
  opm-opm: Rih gure aranir gonsi ihiroh dasuh propet ihirnongwi armi mat papteshemur.
    Ama imat papteshe da ohsi kuuhan gon ihir gurnong armi nahayahanhe gur dasuh propet
    ihir hatin hat patin armi nahapti ohoh ihan gur hinhinsi hat pati bap gurmur pora
    Jisas oh ihirnong imat meng am deingopri.
  bvr-bvr: Awa! Ana-goyburrpa nyiburr-gurda aburr-werranga aburr-nyala nyiburr-molamola
    nyirrbi-nenga aburr-workiya, ya? Wurra jarra jurdach guna-bamburda burr-guya gun-nerra
    gu-ni barra ana-gorrburrwa, ngardawa gu-gatiya ngacha minypa aburr-birripa nyanyapa
    burra yerrcha aburr-molamola burrbi-negarra aburr-workiyana aburr-gata aburr-guyolkiya
    aburr-guyinda aburr-mujaruk.
  wal-wal: Asa ubbai inttebaa loittidi haasayiyo wode aayye7ana; aissi giikko, eta
    aawati hananabaa yootiya worddanchchatussi hegaadan oottoosona.
  shj-shj: “Woyoy ta anggogong kän kä'day lege ngaka apoccu tä ngakägong, xa wawanakäsagi
    kä'doccong mändey kasog mänang ta menggä logeygi celuwinyang.”
  zad-NT: ’Nyesh'laz gak c̱hele, le' choe'la'o yog' beṉ' le', ḻa' ka'kzə be'la'o dii
    x̱ozxto'leka' dii beṉ'ka' benzə ka chyix̱jee daa che' Chioza' ḻegake'.
  kmg-kmg: Muteŋ bâteŋ eŋareeŋgopieŋ, jei, ŋoŋe juku weniŋuc enšoŋgopieŋ? Mimiŋnefâc-jeŋic
    jaŋe porofete burecne iŋuc jaha muteŋ bâteŋ ejare jumbieŋ.
  aso-aso: '@see-verse:LUK.006.025'
  uli-uli: “Be kkel tayikofal lal dipmi igla le yarmat rebe hapingpingahmi bo wol
    ila sengal chog yar mokwe chapdohor hapingpingar rechokwe re forigirloh bo ir
    profeta.
  nin-NT: Uje umba, nggo anishirr so gbyarr ki imba asa; ábáchí ambarr ba mi a na
    meme yo ni itu i abi kpa are bi imu ba.
  tgk-tgk: Вой бар ҳоли шумо, вақте ки ҳама шуморо таърифу тавсиф мекунанд, чунки
    авлоди гузаштаи ин одамон низ бо пайғамбарони бардурӯғ ҳамин тавр рафтор мекарданд.
  acu-NT: '“Yaanchuik nangkamiar: Wikia Yuse chichame etsernuitjai tinu ainaunka waitrau
    waininayat pengker awajsarmiayi. Yamaisha nunisarang aints ainausha mash atumin
    pachitmasar pengker chichartaminamtaikia, atumsha wainkataram tajarme,” Jesús
    timiayi.'
  cak-WNT: Y riyix xa juyi' oc c'a iwech tek ninimirisex ik'ij cuma ri winek ri xa
    ma ye riche (rixin) ta ri Dios. Ruma can queri' chuka' xquiben ri quite' quitata'
    riye', ruma ri quite' quitata' riye' xquinimirisaj quik'ij ri xebin chi ye profetas
    y xa ma kitzij ta chi ye profetas.
  ebk-ebk: Kasusug-ang kayu as nan mangaliyan nan am-in ay tataku un ammay kayu, tay
    assesa us nan kenarkalen nan kaap-uwancha as nan chiyuycha achi tit-iwa ay pomapadtu.”
  spa-PDDPT: ¡Ay, cuando todos los hombres digan bien de ustedes, porque así hacían
    sus antepasados con los falsos profetas!
  tke-tke: Ooddilu di nyo, yootamalagani athu ateene, vowi awale-wale eewa yeerile
    ndo ni anamavuhulela ooratha.
  ruf-ruf: Mtsoghaya ka iwanu wose watsowatogholani mwemwe! Kwaapfila apfo pfipfo
    iwabala wawo pfawawatendele manabii wa ughutsu.
  gun-gun: — Nda'evei ete 'rã pendejou porã va'e ha'e javi pe, mba'eta ha'e rami ae
    peneramoĩ kuery ojou porã rei raka'e profeta ramigua kuery.
  agu-BL: “Lastum e'u' yi na cho'c wunak tan talche'n yi chumbalaj nin e'u', na ite'n
    nin xtxolbila's cyalnak chimam chite'u' scyetz yi e' subul nak tentz, yi cyocsaj
    quib tetz elsanl stzi' Ryos, poro qui'.
  isn-isn: Unye nimukulumbiligwa niantu ihi ingi iatata ao aiatendee ianyakidagu autele
    uu uu.
  ilo-ULB: Asikayo, no amin nga tao ket agsaoda ti nasayaat maipanggep kadakayo! Ta
    kasta met ti inaramid dagiti kapuonanda kadagiti sinan-propeta.
  pir-NT: ’ “Cohãcjʉ̃ yere yahu mʉhtana ijiaja”, ni mehoñequinare “Quehnoañequina
    ijire”, nimahye peyequina panopʉ cjẽna. Sa nimediquina tiquina acaye yojopʉ cjẽna
    gʉ̃hʉ sata “Quehnoañequina ijire”, niboaga ihquẽquina mʉsa mehna cjẽnare. Tiquina
    sa ninohrina mʉsa ijina ñano yʉhdʉnata mʉsa gʉ̃hʉ, ni buheahye Jesu.
  anv-NT: “Utóŋkwa úlú ne ɛnyú gébégé bɔɔ́ ako áké áfɛɛ́ge ɛnyú, wyɛ́mbɔ
    ntó ne antɛ bwɔ́ abi mbɛ ábɔ́ ápyɛ ne bɔɔ́ ɛkpávé Ɛsɔwɔ abi gebyɔ́.
  sab-NT: ’Ba bai kaire giti kwian na ulita gerule noare, bdagli ba be boi tanre daga
    ngwale, ba enusulian oña unsuialin gerudu no kaire kwian geru me ulia ketanga
    giti, bdagli kwian ene ulita be boi daga ngwale sugekare Chubege.
  tmd-tmd: Makwam ib ñɨŋa pɨrag wöl gör mɨjöñ aku, ñɨŋ nugw ri abön mɨjöña. Nöhönɨŋ
    maduebö ñɨŋ bla, nöbö God Mönö inakmönö hörön rɨg yadmɨdöi mag akuyöbö, ñɨgö kwo
    paŋ mag akwör rɨmɨdöia.
  acr-NNT: Toqꞌoꞌ wach alaq echiriꞌ lik kayak qꞌij alaq, ma ojertan jelaꞌ xkiꞌan ri
    chuꞌqaw alaq, e xkiyak kiqꞌij ri qꞌalajisanelabꞌ xa e sokosoꞌnel.
  kpg-kpg: E huaidu huoloo maa nia daangada ga helekai humalia i goodou, idimaa, nia
    maadua mmaadua nogo helehelekai labelaa beenei i nia soukohp dilikai.
  taj-taj: म्‍हिगदेग्‍याम मान याङ्बागदे, एनीगदेसे परमेश्‍वरग्‍याम सजाय याङ्ला। तिग्‍दा
    भिसम एनीगदेला आखे म्‍हेमेगदेसेनोन फट्टा अगमवक्तागदेदा चुह्रङ्‌नोन लमुबा।
  avt-avt: “Newaai meruri mɨt netpi yi yaain yi naanmamre hɨras eiyɨntar menmen im
    ap meteikɨn yi yatɨp yaaim au. Nɨpaa maamrer ne mɨt in enun hɨr natɨp mɨt profet
    enun nemipɨn hɨr yaain. Te hɨr yaain au. Hɨr enun ye!
  cbk-cbk: Que bien terrible el cosa ay pasa con ustedes si el maga gente ta alaba
