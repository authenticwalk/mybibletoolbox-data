verse: LUK.006.026
translations:
  kpx-kpx: “Ataeau hotoe dua loui la hoesegeveale la nohovu. Kosealemo subuta buluveabeau
    loboe hoto kateale loui loboe beloveta hoesegevelu.”
  okv-H: eto enda embomeni na ungo kogue jakeka aisora avo no degi ta aja to erena
    ainge dombo amo embo mamahu na ke sokova na peroveta ra ijie ke ijiore ungota
    mamahamane na ingihe jakeka ere uahera.
  tbo-tbo: Kihoni taumi tu nugodubu lawa atapuhi he kawakawaidewedewemi, mei googata
    tu bahapiko koyakoyama hi kawakawaidewedewehi.
  mal-C: എല്ലാവരും നിങ്ങളെ പ്രശംസിക്കുമ്പോൾ നിങ്ങൾക്കു ഹാ കഷ്ടം! അവരുടെ പൂർവികരും
    വ്യാജപ്രവാചകന്മാരെ അങ്ങനെതന്നെ പ്രശംസിച്ചിട്ടുണ്ടല്ലോ.
  grc-SR: Οὐαὶ⸃ ὅταν ⸉καλῶς ὑμᾶς εἴπωσιν⸊ ⸆ οἱ ἄνθρωποι· κατὰ ⸂ταῦτα⸃ γὰρ ἐποίουν
    τοῖς ψευδοπροφήταις οἱ πατέρες αὐτῶν.
  bgc-bgc: “धिक्कार सै थारे पै! जिब सारे माणस थारे ताहीं आच्छा कहवै, क्यूँके थारे
    पूर्वज भी झूठ्ठे नबियाँ कै गेल्या भी इसाए करै थे।”
  khz-khz: Taunilimalima na geagimina talimami, vetugami, kwalana tenera na maki peroveta
    talimara opakaura nevetaina geagirato.”
  deu-TKW: Wehe, wenn alle Welt euch schön thut, denn ebenso haben ihre Väter den
    Lügenpropheten gethan.
  zsr-NT: ’Bicaꞌ bayechiꞌ lbiꞌiliꞌ taꞌnë́ dxiꞌa queëliꞌ yúguꞌtë bunách. Lëzcaꞌ cni
    glunëꞌ xuz xtauꞌliꞌ, gulanë́ꞌ dxiꞌa quequëꞌ bönniꞌ gulazíꞌ yëꞌë, gulanë́ꞌ nacquëꞌ
    bönniꞌ tuꞌë didzaꞌ uláz queëꞌ Dios.
  lin-lin: Mawa na bino soki bato nyonso bazali koloba malamu na tina na bino, pamba
    te ezali ndenge wana nde bakoko na bango basalaki basakoli ya lokuta !
  hns-NT: Djab sab koi tor biese me barhia batiaai, tab batjaaike rahoe. Oesabke baap-daada
    logan djhoettha sanesia log ke biese me bhie barhia se batiaat raha. Bakie oelogke
    oeppar moesiebat aai gail.”
  noa-E: ¡Ë, apdurr ajim anʉm, ar thumaam khʉʉnau pãar ëugar, “Jãan chad woun ajapham
    pamá” a ig iyʉ̈ʉ aawai! Warrgarwejã par chadcha Ẽwandam i chaar khabamta jaaujerr
    khʉʉn ëugarjã ich magta iekhaajeejim, pãar jöoinau. Õrau mag am ëugar õor ajapham
    aajeejieb mamʉ, maadëu khaphʉ nʉmgui ajim anʉm, am pöd Ẽwandam aar öbërba arr.
  eng-EMTV: Woe to you when men speak well of you, For in like manner their fathers
    would do to the false prophets.
  mib-NT: ’Nacā jeē xeēn ndoho tāca ró núu cájejnúhún ñáyuu rohó, chi suni súcuan
    ni cajejnúhún jíí i tāca tée ni canacani jnūhun stáhú ndé jenahán.
  lif-NT2: आल्‍लो मनाहाॽरे़ नुःरिक् मे़मे़त्तुसिबासे, चिःत्ताङ्‌लक् स्‍ये़रो, थेआङ्‌भे़ल्‍ले़
    खुनिॽ थाःक्‍थे़बाहाॽरे़आङ् इङ्‌ले़क्‍पा माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽ बा हे़क्‍केए
    मे़मे़त्तुसिरो॥”
  xnj-xnj: “Mwalachikolela nyenye ngati vandu voha vakuvalumbalila, muni vagogo vavi
    vavalumbalili vamlota va Chapanga vaudese mewawa.”
  mmx-mmx: Naba lok kapmek tinimi, do limixin axap dina paase avukat mumu nimi, mila
    lavalabat atnedi mo limixin kakapmek diga paase avukat mumu nedi lavaeme vapaase
    ali xaxarang.”
  cbr-NT: Unicaman mitsu rabicëxbi camina masá nuituti 'ain. Camina 'unánti 'ain,
    usaribi oquin ca atun raracaman an Nucën Papa Diosan bana isa quixun uni paránquin
    bana ñuixuncë unicama rabiacëxa.
  tee-NT: Paini'itnich ju uxijnan acsni chux ju lapanacni catanona' ni na lack'oxin
    lapanacni unt'at'it. Pus ju mak'aniya ixlacpa'itni'an ju lapanacni ju chunch tajunan
    vana va chun ixtajuni ju mak'aniya lapanacni ju ixtalhitalacasui tachi ju ixlapanacni
    Dios mas jantu. Pus ni vana va chun tajunan ju uxijnan pus tasui ni jantu slivasalh
    ixlapanacni Dios unt'at'it vachu'.
  eng-LSV: Woe to you when all men will speak well of you—for according to these things
    were their fathers doing to false prophets.
  cak-NT: Y juya' (juyu') iwech cuando ri winak utz yech'o'n chiwij y ri winak ri'
    xa man je richi ta ri Dios. Roma ri quite-quitata' reje' utz xech'o'n chiquij
    ri winak ri xe'in chi niquik'alajij rutzij ri Dios y xa man quiri' ta.
  pah-NT: Tiruahũ hete pe me ojipe'g̃a ekatupavame pe me pe mboheteavo! Ymyahũ na
    jitehe g̃anamonhava'ea e'i katu pa Tupana'ga nhi'ig̃aatyviva'ea mombe'uharava'ea
    pe ahe mboheteavo, ei Jesus'ga.
  sja-NT: ¡Aai, Tachi Ak'õrepa k'achiadee pëiit'eepɨ parã, chi jõmaarãpa t'o p'anapataarã!
    ¡Mãga oopachida Judea eujãdepemaarã chonaarãpa, seewata Tachi Ak'õre pedee jarapatada
    apatap'edaarã ome!
  xed-xed: Ɗaŋwa ŋa ghuni! ka ta mnay inda mnduha ta zɗaku ta kaghuni, kabga mantsa
    si ta mna dzidzíha taŋ ta ghəŋa la ghwaɗaka anabiha ghalya.»
  mks-NT: ʼNdáhví na̱cuu ndó tá ná casáhá ña̱yivi ca̱ha̱n va̱ha na sa̱ha̱ ndo̱ jáchi̱
    quia̱hva já na̱ca̱ha̱n va̱ha tásáhnu jícó na̱ ja̱n sa̱há na̱ profeta túhún na̱sa̱nduu
    na̱jándahvi ña̱yivi sa̱nahá.
  gfk-S: Maris ta mu ing be ira turadi bakut di tange be a tahut mu kinong ira hintubu
    di, di git gilgil bileng hobi ta ira tangetus harabota.
  bmu-bmu: “Ambösakonurupŋinan kezapqetok ambazip takapulakaŋi jim möpöseim eŋgiba
    malget. Ambazip pakpak miaŋgö dop ak eŋgigetka nöŋön eŋgöra wölziköba ‘Yei!’ jizal.”
    Mewö.
  dgz-dgz: Ae kaiwan, e da wa da ta taiana nagirewa, yauya waenapan ao warine go tavewa
    uon, iwa wataget mu omae baewa, God nop mega tave uoni waiwanumune nagire, yaumu
    ap umap ao sia di wariwanumun, go mu wanene muga aigap warane.”
  eng-GNV: 'Wo be to you when all men speake well of you: for so did their fathers
    to the false prophets.'
  zaa-NT: Ica'rútsi'íru le canchu guni le permitir qui'ni iyaba ca enne' nna gudàliani
    cą le, porqui'ni ca ta' tàta qui' canu tsè'e annana ą'hua bedàliani cą ca profeta
    falso gutsé'e ttu cuaỹa nuá.
  eng-WEBSTER: Woe to you, when all men shall speak well of you! for so did their
    fathers to the false prophets.
  guh-guh: ’Mapanacuapijivi pexaniacuenia pacabaracuaicuaijai tsabiabi saicayacuenia
    Dioso pejumelivaisivecua panetsipaebabiabixae. Itsiata baitsi jane pamatacabi
    Dioso pacananeconitsiaexanaena, bitso bepajamatabëcuenejiobimë tsane. Tsipaji
    pacuenejëpame bajayata pamonaemi jinavanapa. Bajarapamonaemi bajayata jivi tsipaebabiaba
    saicayacuenia Dioso pejumelivaisivecua. Nexata bajarapamonaemi pexaniacuenia baracuaicuaijaitsi
    tsabiabi mapanacuapijivije, jai Jesús pijajivi ayaibitsaëtoxanetojavabelia.
  bon-bon: Ngenecu mäpu me äbitipeye, weene lui bine iyeta biname cina jäje iwepyeräjininusi.
    Yoo, teeme kaakesaare cina pepu mule itu tewenenanemumesi walya mename biname
    bime tääpume.”
  nhw-BL: Tlahuel anteicneltique quema nochi masehualme camanaltij cuali tlen amojuanti.
    Inintatahua nojquiya camanaltique cuali tlen nopa istlacatica tlajtol pannextiani
    tlen huejcajya.
  mgw-mgw: Mwakibona mwenga mwamulumbilwa na bandu boti kwa mwanjaa api'ndo babe baapangi
    alondoli ba ubu'su' nyinyonyo.”
  swh-ONEN: Ole wenu watu watakapowasifu, kwani ndivyo baba zao walivyowasifu manabii
    wa uongo.
  wbi-wbi: iga pano vikuvapala avaanhu voni! ulwakuva avavise vave valyavavombiile
    avavili vule vule avavili vavudesi.
  bba-bba: Nɔni swɑ̃ɑruɡibɑ bɛɛ, tɔmbu kpuro bɑ̀ n bɛɛn ɡeɑ ɡerumɔ. Domi mɛyɑ ben
    bɑɑbɑbɑ bɑ sɔmɔ weesuɡibu kuɑ.
  eng-KJVCPB: 'Woe unto you, when all men shall speak well of you: for so did their
    fathers to the false prophets.'
  kgk-NT: —Peẽ, opavave pene mboete va'e, apomboasy eterei peẽ-my. Pende reko vy'are'ỹ
    va'erã. Upéixa ave yma gware nhane ramoigwasu amyrĩ kwéry omboete rei va'ekwe
    Nhandejáry nhe'ẽ mombe'u a'ã a'ãha rei va'e kwéry-pe. Yma gware-pe pene renonderã-pe
    omboete rei hagwe-rami ave, ãy pene mboete rei ave. Apomboasy voi peẽ-my.
  waj-waj: Ngia gioonna kiaapu hama Anutuuqaara yaagueeqakiaiya fai mmuakiaa gioonna
    kiaapuuya ngiiiyara yoketaayavee tikiai rikiada ngiingii aataruuyauvaara tuqinnama
    yaata utuatee. Boo, ngia yapooma fai dataakiaarannee? Fai ngia irisai maisaivaa
    varaaravaivee. Yutayaiya taato nnaakukiaiyaano mmuaikaraama kua yoketaivaa unnakua
    forofetaiyara tiravaivee.
  cpy-cpy: ¡Ashironka-matsiteetemi pikaatzi rajahaa-wenteetzimi nimaeka! Tema ari
    ikantawitee-takari paerani oshiyako-witariri Kamantantaniri-paeni.”
  ekk-PKP: Kui kurvad olete teie, kui kõik teid ülistavad! Ärge unustage, et teie
    esiisad ülistasid valeprohveteid täpselt samamoodi.
  mpx-mpx: Ebo gamagalau gegewel nihi awa wawaisi-agimiu, bwaliga nuku nak. He tubuliyau
    valila pagan toto o hi ginola palopitau kakakawel elal.
  wbp-wbp: “Yuwayi, mari-jarri karna-nyarra, kapu-nyarra maju-mani Kaaturluju! Nyurru-wiyi
    nyurrurla-nyangu-paturlu jarlu-paturlu kalalu-janarla pulka-pungu ngurrjuku nganta
    yalirra warlkanji-watiki kujalpalu-nyanu warlkangku Kaatu-kurlangu jarukungarduyu
    nganta ngarrurnu. Kujaju maju. Jalangurlanguju yapaju kalu ngurrju wangka nyurrurla-kurlu.
    Kujarlaju ngakaju nguruju kapu-nyarra wuurnpa-jarrimilki.” Kujanya-jana wangkaja
    Jijajiji yalirraku yapa-kariki.
  luo-luo: Okwongʼu ka ji duto wuoyo maber kuomu, nimar mano e kaka kweregi notimone
    jonabi ma jo-miriambo.
  nhe-NT: Tlahuel inteicneltique quema nochi tlacame camatij cuali tlen imojuanti.
    Inintatahua nojquiya camatque cuali tlen nopa istlacatica tiocamanalohuani huejcajquiya.
  aii-aii: ܘܵܝ ܐܸܠܵܘܟ݂ܘܿܢ ܐܝܼܡܲܢ ܕܗܲܡܙܸܡܝܼ ܨܦܵܝܝܼ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ ܟܠܵܝܗ‌ܝ ܒܢܲܝ̈ܢܵܫܵܐ.
    ܗܵܕܟ݂ܵܐ ܟܹܐ ܥܵܒ݂ܕܝܼ ܗܘܵܘ ܐܘܼܦ ܒܵܒܵܘܵܬܵܝ̈ܗ‌ܝ ܠܢܒ݂ܝܼܹ̈ܐ ܕܲܓܵܠܹ̈ܐ.
  esk-NT: Iqsiñamiurusi iñupayaat uqautigillautaqpasi. Itqaumasigik, sivulliaŋisa
    uqautigillautaqmiraġigaich sivuniksriqiŋŋuaqtuat.
  msb-msb: Kamakaluluoy man niyo kun kamo ginadayaw san tanan na katawuhan, kay pareho
    man sana an pagtratar san inda mga kalulululuhan sa mga buwaon na mga propeta.
  cpa-NT: ’Juǿih² hniah¹² ja³chi² jmáh¹lah jǿg³ dsio¹ quiánh² hniah¹². Di³ lah¹jøng²
    ca¹ŋi¹ŋë́² calah dsa² ca¹jmo¹ tø³júg³ ma²lǿih², hi² ca¹jmo¹dsa hi² mi³hǿ²dsa jǿg³
    quiah¹² Diú¹³.
  dso-dso: “ଜେଡେବେଲେ ତମ୍‌କେ ଲକ୍‌ମନ୍‌ ବଲ୍‌ ବଲିକରି ବାବ୍‌ଲାଇନି, ଏ ଡଣ୍ଡ୍‌ପାଉମନ୍‌, ତାକର୍‌
    ଆନିଦାଦି ତା ମାପ୍‌ରୁର୍‌ କାତା ବୁଲ୍‌କାଉମନର୍‌ପାଇ ସେନ୍ତାରି କର୍‌ତେରଇଲାଇ ।”
  meu-meu: Taunimanima iboudiai bae hanamomui negadia ai, madi habaimui; badina be
    senedia ese peroveta taudia koikoidia unu e hanamodia toma.
  yva-NT: Weapirati vatano wanuije wo wasararimbe, weamo indati kakaije nde wasai,
    weye maisyare omai tavon aneno wusyine wo anawae angkarije mararimbe tai omai
    tavon.”
  dgc-dgc: “Sakay sikam a iba, éy kagbi kam be,” kagi ni Jesus, “éng purién kam na
    tolay, da kona be sa i ginamet du tolay to araw du mégbuli-buli a purupeta.”
  zpm-NT: ’Padzeela, biaad bla zha ne pquidie rëb zho Dios pxeeḻ zho, bio pxozgol
    to bleynie zho zho, ¡probsaxe to teḻne yguib to sca gleynie miech to!
  hix-NT: Amnye rma, ohxe manatxhe ketxow hana, toto komo, omeroron komo, owyanye.
    Amnye haxa, ohxe manatxhe katxho mehra harha manatxhe hampànà, kekon hatà. Àro
    wyaro rma rha, ohxe manatxhe ketxkonà rma haryhe tà, àhoryen heno komo, onkuhtono
    ynye heno komo wya. Nyamoro heno rma nenkuhtetxkon mak hatà. Khoryenkomo rwonà
    yokarymanye ro uro ketxkonà rma haryhe tà, yaworohra mak hatà, kekon hatà, Txesusu.
  sim-sim: Ji misi. Ma misambik fehe ondo neloko avoko lihi mas wolo haimba handambanda
    profet ondo hi lihin li hauoweri lir. Uwa osik os ter wolo ma misambik fehe hi
    jihin li hauowe nahi, ji auheyeka.�
  npi-ULB: धिक्‍कार तिमीहरू मानिसहरूबाट प्रशंसा पाउनेहरू ! तिम्रा पुर्खाहरूले झुटा
    अगमवक्‍ताहरूलाई पनि त्यसै गरेका थिए ।
  cgc-cgc: Daw kyo dayawen gid ta usto ta tama na mga ittaw tak pabuat nyo daw ino
    nang an na makalipay ki danen, may maageman kaw na segeng na kalised tenged iran
    na pagdayaw ki kyo paryas nang ta pabuat ya anay pa sa ta iran na mga kaapuan
    naan ta mga dili-matuod na prupita. Padayaw gid mga dili-matuod na prupita, piro
    pasilutan ta Dyos.”
  tim-tim: Woe, ulikŋân luâk bikŋande agatmâ den mem hin hiaŋgim dâyi, “Nen Anutuŋe
    den dâm maknengiâp are makmâ miawaktenŋe nâŋgâm lokoŋet.” dâmbiâ âmâ bâgilupyeŋande
    heroŋe akyeŋgiyi. Heroŋe akyeŋgimbiâ Anutuŋe bo huŋgun yeŋgiep, yânâk agatmâ hiaŋgi
    den dâyi aregât dosayeŋe yeŋgiep. Aregât uŋak iregât âmâ luâk âmbâle kâmot humo
    arekŋe yeŋgât nâŋgâm heroŋe akyeŋgimbiâ âmâ hanoko akbi.
  yor-yor: Ègbé ni fún yín, nígbà tí gbogbo ènìyàn bá ń sọ̀rọ̀ yín ní rere, nítorí
    bẹ́ẹ̀ gẹ́gẹ́ ni àwọn baba wọn ṣe sí àwọn wòlíì èké.
  wos-wos: “Atéfék du takwa guna ximbu harékéndat, guni xékélaki natanguni. Hanja
    guna mandéka yénataka hundi wandé duna ximbu di haréké. Némbuli rekwa du guna
    ximbu harékéndat, wafewana guni akwi yénataka hundi wakwa du guni re? Némbuli
    rekwa du guna ximbu harékéndat, xakéngali gunika yatandé.”
  emp-NTPO: Mĩã djuburi b̶ead̶ia ẽberãrãba bãrãda bia jarad̶ibʌrʌ. Bãrã drõã naẽnabemarãba
    ẽberãrã Ãcõrẽ trʌ̃neba sewa jaradia b̶eara bia jarabadjid̶aa.
  eng-F35: Woe, when all men speak well of you; for that is how their fathers treated
    the false prophets!
  ind-ind: 'Celakalah kamu kalau semua orang memujimu. Karena ingatlah: Nabi-nabi
    palsu yang hidup pada zaman dulu juga dipuji-puji oleh nenek moyang orang-orang
    yang memuji kamu di zaman ini.”'
  pes-OPCB: «وای بر شما، آنگاه که مردم از شما تعریف و تمجید کنند، زیرا نیاکان ایشان
    با انبیای دروغین نیز به همین‌گونه رفتار می‌کردند!
  mpt-mpt: Nakaia unanga ibo naka mak unang maki ib niniino dotouleb binib mole ibo
    klaine! Sinanomo kukub misiamo tam tlamabobe. Sinanggwano i faninwali inaniba
    Gode weng omkeimalin nakai dim omini niniino dotouleb binibbio kesoa kukub misiamo
    tam tlubenobiobe. I molobsel isak ibo inaye momabiobo ge baabesebe.
  ssx-ssx: A꞉pei. Wanda꞉hali paeyaoma꞉ ika꞉ hauna꞉ pi laemeka꞉na꞉ta꞉ ka꞉nda꞉ tieke
    ipula꞉me. Ekipeke amba꞉ kiake koto wanda꞉halina꞉ apa꞉meima꞉ mo makeaaso potopede
    haliweki tonu pa꞉ta꞉ lo haemeke tupa꞉ kone alo alememe leekeme.
  mkl-mkl: Iŋɛ ilu inɔ kufɔ ŋɑi bii inɛ fei wɑ sɑɑbu ŋɛ domi bɛɛbɛi bɑlɑ nŋɛ ŋɑ ɑ̀
    ceɑ wɑlii ilu ibo ŋɑu wo.
  gaq-gaq: ଉଡ଼ିବେଲା ରେମୁଆଁ ଆପେକେ ନିମାଣ୍ତା ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍ଆର୍‌ଏ, ଆତେନ୍‌‌ ବେଲା ଚିଃ ପେଇଂ
    ଡଣ୍ଡ୍‍ନେ ପାତ୍ର; ଦେତ୍‌ସୁଗୁଆ ତ ମେଁଇଙ୍ଗ୍‌ନେ ନ୍ତା ଞ୍ଜାଇଂ ମିଚ୍ ବାବବାଦିଇଂ ଆଡ଼ାତ୍ରା ଡିଙ୍ଗ୍‌ଆର୍‌ଡିଂଗେ
    ।
  gof-RNT: Asi ubbay hintte lo77otethaa xalaala odiya wode hinttena ayye. Entta aawati
    beni worddanchcho nabeta bolla hessada oothidosona.
