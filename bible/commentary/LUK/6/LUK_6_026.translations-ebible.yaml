    itiya'u auwe. Serai pereye lu tamo fene ma'e au te'e wisereyerowa su, fene weiyai!
    Owane Sitewi lai fene ma'e etiri luwaru a'i itiya'u aurowa.
  myy-myy: ’Adocãta “Queno yirã ña mʉa”, yi masa mʉare ĩna rʉ̃cʉbʉoja tʉocõri, queno
