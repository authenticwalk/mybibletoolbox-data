  gmv-NT: “ኣሲ ዉሪ ኢንቴ ጊሽ ሎዖ ሃሳዪዛ ዎዴ ኢንቴንስ ኣዬ-ኣና! ኣይስ ጊኮ ኢስታ ኣዋቲ ዎርዶ ናቤታስ ሄሳ ማላ ኦꬂዳ።
  por-BLT: Infelizes são vocês a quem todos elogiam. Não se esqueçam de que os seus
