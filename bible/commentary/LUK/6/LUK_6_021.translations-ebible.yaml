    sɨndɨ wakan sɨmba sasat plon kunekalɨñ, wala tɨmbi sɨndɨ amatam dɨwɨn yapma kle-pakañ.
  twi-ASANTE: Nhyira ne mo a ɛkɔm de mo, na mo na wɔbɛma mo amee. Nhyira ne mo a mo
    werɛ ahoɔ, na mo na wɔbɛma mo ani agye.
  aoj-aoj: Ipaꞌ epes nolomagahipai, deiꞌ sonahepa pape andeandeꞌ. Deiꞌ main, anaf
    ipaꞌ peaꞌ gwaꞌaisi aꞌ alihipa. Ipaꞌ epes nelelemb nimanilimba pagalifi, deiꞌ sonahepa
    pape andeandeꞌ. Deiꞌ main, anaf ipaꞌ sonehepa pindaꞌiaf.
  cbv-cbv: “Yeéb bʉʉ nʉʉgʉ́p wʉnnit panihnitdih Dios ã wẽi enna caá. Pánih wẽi ennit,
    yeebdíh ã teo wáacbipna caá, wʉd jʉmnit pah ñi tʉ́i jʉmat pínah niijná. “Bʉʉ yeéb
    jʉ̃inítdih Dios ã wẽi enna caá. Pánih wẽi ennit, ã teo wáacbipna caá, ñi tʉ́i
    weñat pínah niijná.
  taw-taw: Nɨbop mɨñɨl yuwan awl gup okok, nɨbop tep yɨbɨl gek mɨñmɨñ gɨnɨmɨb agak.
    Kɨdek yuwan ma gɨnɨgab agak. Nɨbop chɨb gek chaŋ lɨ mɨdebɨm okok, nɨbop tep yɨbɨl
    gek mɨñmɨñ gɨnɨmɨb agak. Kɨdek nɨbi yɨmel agɨnɨgabɨm agak.
  jic-NT: Nun nepénowa vecj co'liqué, mpes pajal 'ücj nujisas nsem. 'Üsüs ca nu ma'ayas
    Dios. Nun lu puyú na, 'ücj nujisas nsem. Locopyaya mwi'iqué ca. (Nin ca la mijis
    Dios.)
  zap-NT: ’Nzoon de yra de ne rlaanen de orree, porke sdxiin dxe ne sak lextoo de.
    ’Nzoon de yra de ne roon de orree, porke sdxiin dxe ne yzhidx de.
  wer-wer: “Omën peene këën ëeim wëaurö ar ënëmak kep ëënëët. Pötaan ërëpërëp ëënëët.
    “Omën peene ingre këlël aim wëaurö ar ënëmak söm anëët. Pötaan ërëpërëp ëënëët.
  ipi-ipi: Ulia nonowa ateyai wandakali yakama matili ulia no embowa atolo-peyaiko.
    Yakama epelewa atape-pene. Ai lo ateyai wandakali yakama matili epelewa giwawa
    atolo-peyaiko. Yakama epelewa atape-pene.
  qul-NT: “Cusicuyniyojmi canquichis, yarekaskacunaka, imaraycuchus sajsachiska canquichis.
    “Cusicuyniyojmi canquichis, wakajcunaka; khepamanka asicunquichis.
  urw-urw: “Mügar nin oguno bürenanwar nin ebebearwane. Kuri nini daba fugongeregeaga.
    “Nini mügar mürbürenan, nini ebebearwane. Kuri nini kuigeregenan.
  rmy-GURBET: Blagoslovime sen tumen save sen akana bokhale, golese kaj ka čaljon.
    Blagoslovime sen tumen save akana roven, golese kaj ka asan.
  ter-NT: —Koati únati kêku, itínoe hokónuti épeu hímakati yara koêku kó'oyene, vo'oku
    ákomo konokínovopiti káxehiko keno'ókoti. —Koati únati kêku, itínoe hokónuti iyôti
    koêku kó'oyene, vo'oku eloképotimo yokóvo káxehiko keno'ókoti.
  bmr-NT: Imicani amɨɨhai jisumi Moocaanico magaajanoco aivo mihimogomo. Jaanegui
    ufucu imo imo mihicaji. Imicani amɨɨhai jisumi mataacasimo. Jaarumo ufucu imo
    imo mihicaneri mejejebacasiji.
  fuf-fuf: On malii yo onon weelaaɓe fewndo ɗoo, ɓay on harnoyte. On malii yo onon
    wullooɓe fewndo ɗoo, ɓay on weltoyto.
  mwc-mwc: Yebo i wona, “Bada ini gairenimi komi soya karaku ko raoboraobo wai, kona
    kam siyabagi.” Ba i wona, “Bada ini gairenimi komi karaku ko tutou wai, kona maniba.
  bhl-bhl: Kame yu wanin banim yemen tew tein kebiliw kawtiw yu kalfongeko, kakatemoliwka!
    Nimtew angom? Bi e, yu wanin ken waneko, ki kemokoliw kasike. Kame kal ilum kuluko,
    amebiliw kawtiw yu kalfongeko, kakatemoliwka! Nimtew angom? Bi e, yu abenggilokoliw
    kasike.
  ons-ons: Ŋara wane seu seu gemami, ŋine wet pesek desikei, ŋine boaŋ neu ŋatŋine
    qeake! Kua suruk arok okanmami, ŋine wet pesek desikei, ŋine boaŋ tenikkei!
  con-NTPO: Que'i qquipoe'sundeccu ñoa'me qui avujatssi'fa. Que'i qui tteppu'faya.
    Que'i inasundeccu ñoa'me qui avujatssi'fa. Que'i qui feña'faya.
  ghs-ghs: Qesa ma nikei poiqa ttidza saa eetorai nike iisunoma naatakoita eto tti
    ma sori hiibaino. Qesa ma nikei poiqa tti ma ttakake hiiroraihe ipita nike too
    inatakoita nike ao qupa too teetare.
  peg-peg: “ନଙ୍ଗ୍‌ ନାସ୍‌କି ଜେ ଏପେଙ୍ଗ୍‌, ଏପେଙ୍ଗ୍‌ ଦନ୍ୟ, ଇନାକିଦେଂକି ଏପେଙ୍ଗ୍‌ ପାଞ୍ଚାନ୍ନାଦେର୍‌
    ।” “ନଙ୍ଗ୍‌ ଆଡ଼୍‌ବାନାଦେର୍‌ ଜେ ଏପେଙ୍ଗ୍‌, ଏପେଙ୍ଗ୍‌ ଦନ୍ୟ, ଇନାକିଦେଂକି ଏପେଙ୍ଗ୍‌ ଗ୍ଡାଇନାଦେର୍‌
    ।”
  txu-NT: Ẽ, ar jakam amã prãmwã, ar ga ne gar akĩnhkumrẽx. Mỳkam? Bir, ar ga dja
    gar ajajnekumrẽx ne. Ẽ, ar jakam amỳrwã, ar ga ne gar akĩnhkumrẽx. Mỳkam? Bir,
    ar ga dja gar akeket ne.
  eng-WEBU: Blessed are you who hunger now, for you will be filled. Blessed are you
    who weep now, for you will laugh.
  gnw-NT: Tuyerovia añave iyembaɨ vae reta. Echa'ã Tumpa jeta umeeta chupe reta. Tuyerovia
    añave uyao vae reta. Echa'ã upucata reta —jei—.
  mux-mux: “Eni ekupu engle tolemúma eni penga walse olu tembaliinga eni “Numanu kaí
    pípili molku konjangi.” nilimú kupulanum-na molemele. “Eni ekupu kola telemelema
    eni penga walse tae tingéliinga eni “Numanu kaí pípili molku konjangi.” nilimú
    kupulanum-na molemele.
  maj-NT: ’Á b'a̱ nda tjíhin ts'a̱jun xi tíma bjoho̱nu̱u nd'a̱i̱, a̱t'aha̱ jun xi
    k'u̱a̱nki ka̱ma ngáha̱nu̱u. ’Á b'a̱ nda tjíhin ts'a̱jun xi tích'íhinu nd'a̱i̱,
    a̱t'aha̱ jun xi cha̱jnu̱ ngáhanu.
  bkq-NT: — Tuomareim kuru âmaemo tâwinzeim modo. Ilâpyryem ise idânârâ ize matomo
    tâlâ lelâ. — Tuomareim kuru âmaemo tytyruneim modo, tuoguruneim modo warâ. Ilâpyryem
    olâ ise omarumo, âilumo lelâ warâ.
  kue-kue: Yomba erme kindan geglkwa God eran ye gun yenaglkwa, okuwo ene nembi kau
    sinambuka. Yomba erme kai erikwa. God eran ye gun yenaglkwa, okuwo ene gaugl eraglkwa.
  cot-NT: Caavijiquea pishinevaejiaquempa aviatimpajia taseajianquitsica imaica, pinquemajiaquempatari.
    Caavijiquea pishinevaejiaquempa aviatimpajia iraajianquitsica imaica, iroguishinejajiaquempitari
    Aapani Irioshi pishirontajiaquempaquea.
  bnp-bnp: Mua o huriki mu vitolo ngane mu vivi, a vuhuna muri ma bara mu maru. Mua
    o huriki mu tatangi ngane mu vivi, a vuhuna muri ma bara mu nongo mu pitei.
  apn-NT: Nẽ kot kaj mẽ atõ amã Tĩrtũm kãm hprãm xà hkôt tanhmã amnhĩ nhĩpêx to ho
    ri apa hprãm tỳx nẽ. Nhũm amnhĩ tã apumu nhũm ja kãm mex nẽ nhũm ato mex nẽ. Nẽ
    tanhmã ato ka hkôt pix mã amnhĩ to mex o ri apa nẽ ajamakêtkati nẽ akĩnh nẽ axàmnhĩx
    ri apa. Nẽ kot kaj mẽ tanhmã amnhĩ tomnuj to. Hãmri nẽ tee ri ja hã amnhĩ pumu
    nẽ ajamaxpẽr. Nẽ apijaàm nẽ akaprĩ xàj amỳr o nhỹ. Amỳr rax nẽ. Hãmri nhũm Tĩrtũm
    ja hã apumu nhũm ja kãm mex nẽ. Jakamã nhũm anê akaprĩ hta nẽ ato mex nẽ. Ka ajamakêtkati
    nẽ akĩnh nẽ axàmnhĩx ri apa.
  ctp-NT: ’Kwiꞌ ngwañaꞌan, ka suꞌwe ka tiye wan nu lye ꞌa nchka tiꞌ wan kunan wan
    ska chaꞌ nu ñi, sa ñaꞌan lka si ngiteꞌ ꞌa tiꞌ wan ―ndukwin―. Chunꞌ ndiꞌin la,
    kalaꞌ tiꞌ wan bra kanꞌ. ’Kwiꞌ ngwañaꞌan, ka suꞌwe ka tiye wan nu xiꞌin tiꞌ ndiꞌin
    lo chalyuu re ni, chaꞌ chunꞌ ndiꞌin la ka suꞌwe ka tiye wan bra kanꞌ ―ndukwin
    Jesús―.
  bre-BRG: Eürus oc'h, c'hwi hoc'h eus naon bremañ, rak leuniet e viot! Eürus oc'h,
    c'hwi a ouel bremañ, rak karget e viot gant levenez!
  opm-opm: Pahohsi hat pati bap gur komdapat den ruumsan dam pei hatipri ohoh ihan
    gur amamsi hat ma pati bap gurmur. Saheih ham ma yimat sapti bap gur kaput da
    yah ham kretipri ohoh ihan amamsi hat pati bap gurmur.
  bvr-bvr: Nyiburr-gurda gun-guniya rrawa balaja nyiburr-werrmiya nyiburr-nirra, ana-goyburrpa
    jarra nyiburr-molamola nyiburr-nirra; ngardawa Wangarr nyirr-wu barra rrapa gala
    barrwa gun-nga jal nyiburr-ni. Nyiburr-gurda nyiburr-rruwuja, ana-goyburrpa jarra
    nyiburr-molamola nyiburr-nirra; ngardawa gun-gapa guna-bamburda ana-goyburrpa
    barra nyiburr-gurdacha nyiburr-ni.
  wal-wal: Intte digin kallana gishshau, ha77i namisettiyaageeti anjjettidaageeta.
    Intte digin miiccana gishshau, ha77i yeekkiyaageeti anjjettidaageeta.
  shj-shj: “Baxändäg ta anggogong xas tanggo gangang, xa edekeny matasang. “Baxändäg
    ta anggogong ngecceng gangang, xa edekeny guguccing.
  zad-NT: ’Chakomba le' chbiḻ chdonle ṉaa; wllin lla yesh yeljile. ’Chakomba le' chbell-le
    ṉaa; wllin lla yixill-le.
  kmg-kmg: Dameŋ šiŋuczia nâ hâmoc ehuc jueŋgopieŋ ŋoŋere manape šerine ekac, ŋoŋe
    hâcne juku nâ gapec enšoŋgopieŋ. Dameŋ ši ki busâqoc ehuc jueŋgopieŋ ŋoŋere manape
    šerine ekac, ŋoŋe hâcne juku bubiaŋ bâfuanšoŋgopieŋ.
  aso-aso: '@see-verse:LUK.006.020'
  uli-uli: Be momay lal dipmi hami rechokla hama kkoloh loh chog bo Deus yebe fang
    hammalmi! Be momay lal dipmi hami rechokla ha tetang igla bo habe rol memael!
  nin-NT: Abachi à yo ki imba angu ka iwre, imba bi ki iyo zizami; imba taka shi!
    Abachi à yo ki imba angu ka iwre, imba abi yi zizami; imba taka me̱!
  tgk-tgk: Хушбахтед шумо, ки ҳоло гуруснаед, чунки сер хоҳед шуд. Хушбахтед шумо,
    ки ҳоло гиря мекунед, зеро хандон мешавед.
  acu-NT: “Yamaikia tsukamakrum pujayatrumek, ukunmaka tsukamtsuk pujustin asaram
    warastinuitrume. “Yamaikia juutu pujayatrumek, ukunmaka wishirtin asaram warastinuitrume.
  cak-WNT: Jabel ruwa'ik'ij riyix ri yixnum wacami, ruma ri Dios xtuben c'a chiwe
    chi xquixnoj na chi utz. Jabel ruwa'ik'ij riyix ri yixok', ruma ri Dios xtuben
    chiwe chi ma xquixok' ta chic y xa xquixbetze'en.
  ebk-ebk: Nakiasat kayu ay cha munchukiaang ad wani, tay mapnek kayuntu. Nakiasat
    kayu ay cha mun-akor ad wani, tay maamrang kayuntu.
  spa-PDDPT: Inmensamente felices los que ahora tienen hambre, porque serán saciados.
    Inmensamente felices ustedes, los que ahora lloran, porque reirán.
  tke-tke: Oreelihiwa di nyo mwinna dala dhiinova, vowi muneere orubala. Oreelihiwa
    di nyo munaandda dhiinova, vowi muneere oteya.
  ruf-ruf: Mbweda mwemwe yamne nzala sambi, kwaapfila mwitseghuta! Mbweda mwemwe yamlila
    sambi, kwaapfila mtsosekelela!
  gun-gun: — Pevy'a ete 'rã aỹ pekaruxe va'e, mba'eta perekopa 'rã. — Aỹ pejae'o va'e,
    pevy'a ete 'rã, mba'eta penderory riae 'rã.
  agu-BL: “Ba'n cyeru' yi e'u' muc'ul we'j, na tzantzaj qui't chimuc'u' we'j. Ba'n
    cyeru' yi na chok'u' jalu', na tzantzaj ẍchitzatzinku'.
  isn-isn: Makendepwa ni unye ni mianyanzala itungili, kunsoko mukikutigwa. Makendepwa
    unye nimukulila itungili, kunsoko mukuheka.
  ilo-ULB: Nabendisionankayo nga mabisbisinan ita, ta mapnek kayonto. Nabendisionankayo
    nga agladladingit ita, ta agkatawakayonto.”
  pir-NT: ’Yojopʉre mʉsa ʉjʉa ahbana, yapina ijinata. Sa yena bucuenata. ’Yojopʉ utina
    ijina, came mʉsa bʉjʉnata. Sa yena mʉsa bucuenata.
  anv-NT: Méjé ɛ́lú ne ɛnyú bí mesa ámyɛ́ nyú nana, denyɛ nyɛ́ menyɛɛ́ degbeé.
    Méjé ɛ́lú ne ɛnyú bí delíle mbɔ náná, ɛnyú dejwane nyɛ.
  sab-NT: ’Nege ba bai kaire bli ole, suge bage chui be chke gire ba mi bli ole dare,
    ba be kle diali unchkeba no, malen nga suga no badi mo tale. ’Nege ba bai kaire
    kle olire, suge bage chui be chke gire ba be gide nga suga no ole, malen nga suga
    no badi mo tale.
  tmd-tmd: Ñɨŋ weik kiö diba pɨl bla, mai kiö pɨlen. Rɨb aku yöx nugwön wahaxbör wahax
    pɨmɨjöña. Ñɨŋ lɨblɨb rɨm, immɨdöi bla, mai wä raŋ nugugɨrön imöuöña. Rɨb aku yöx
    nugwön wahaxbör wahax pɨmɨjöña.
  acr-NNT: Nim iqꞌij iwalaxik tobꞌ woꞌora kitij numik, ma kopon na ri qꞌij echiriꞌ
    kixkubꞌiꞌ chi utz ma ri Dios kuya ronoje ri kajawax chiwe. Nim iqꞌij iwalaxik
    tobꞌ woꞌora kixoqꞌik, ma kopon na ri qꞌij echiriꞌ kanoj ri iwanimaꞌ che kiꞌkotemal.
  kpg-kpg: E maluagina go goodou ala e hiigai dolomeenei, goodou ga haangai gi maaluu.
    E maluagina go goodou ala e tangi dolomeenei, goodou ga gadagada.
  taj-taj: फोख्रेन्‍बा म्‍हिगदे, एनीगदेसे परमेश्‍वरग्‍याम मोलम याङ्ला। तिग्‍दा भिसम
    एनीगदेदा परमेश्‍वरसे म्रेन्‍ना लला। ओच्‍छे क्राबा म्‍हिगदे, एनीगदेसे परमेश्‍वरग्‍याम
    मोलम याङ्ला। तिग्‍दा भिसम परमेश्‍वरसे एनीगदे ताङ्सी ङेःम्‍याङ्‍ला।
  avt-avt: “Yi mɨt miyapɨr kerek hanhan eiyises hɨm me God Iuwe, yi han yaaik eiyu
    eiyɨntar maain yi eiyisesik werek eiyu werek eiyɨr ke mɨt kerek hɨr nɨnpi maan
    hɨr naam menmen ere tu iuwe.
  cbk-cbk: Bendicido ustedes quien con hambre ahora, cay ustedes cay recibi todo el
    di ustedes maga necesidad despues. Bendicido ustedes quien ahora ta llora de tristeza,
    cay ustedes ay queda alegre despues.
  uig-ARA: مۇبارەك، ئەي ھازىر ئاچ قالغانلار! چۈنكى سىلەر تولۇق تويۇنىسىلەر. مۇبارەك،
    ئەي يىغلاۋاتقانلار! چۈنكى كۈلىدىغان بولىسىلەر.
  tuf-tuf: ’Ba biyin aha yayí réhctara óhbacro. Yahncút caba yayáyqueyra. Etar óhbacro.
    Ba biyin cuétara óhbacro. Ba urá cuechú etar Sirat ahní chácayqueyra. Etar óhbacro,
    wajacro.
  abx-abx: Mga malipayon kam mga lingantoy nan ina'anto, kay ka'am i papagustuhan.
    Mga malipayon kam mga masurub'on nan ina'anto, kay ka'am i papalaksihon.
  mco-NT: Jotcujc miich ajcxy huɨdi cham yuubó'cɨp, co mgüxɨɨb miich ajcxy. Jotcujc
    miich ajcxy huɨdi cham jotmay mɨɨd, co ypáadɨp xɨɨ tiempo mɨna mxondáaccɨxɨpy.
  bsp-bsp: Pəbɔt nəna aŋɛ dor dɔyɔ tantɛ mɔ, bawo nəndenɛmbərɛ! Pəbɔt’un nəna aŋɛ
    nəyi kəbok mɔ, bawo nəndesel!
  kqf-kqf: Koi nuwavisu temi mabai ko kanikani pekina, Maimaituwa kaka yai wanavumi.
  cpb-NT: Kimoshire pinkantaiya piñaawetawowa pitasheyaneentawaitzi, tema irootaintsi
    piñagairo pinkemaneentaiya. Kimoshire pinkantaiya piñaawetawowa piraaneentawaita,
    tema irootaintsi piñeero pishirontawaitaiya.
  aon-aon: Aria ipak douk nyurub baep iri douk panadudareh. Um maresh? Iruhin ta nukep
    worigun pugnoh aria wata dugurep! Aria ipak douk pape poreh iri douk panadudareh.
    Um maresh? Anah nyumnah ipak ta wata pugukoruh.
  hus-NT-2005: ʼKʼijidh tʼajat abal tatáꞌtsik xi xoꞌ i kʼaꞌíl, pos neꞌech ki ajwédhátsik.
    ’Kʼijidh tʼajat abal xi xoꞌ i ukʼnaltsik, pos tayíl neꞌech ki teꞌen.
  mig-NT: Xáán ndatu̱ róó ja̱ káji'i̱‑ro̱ sóko vina, chi̱ nda'a̱ chi̱i‑ró. Xáán ndatu̱
    róó ja̱ kánde'e̱‑ro̱ vína, chi̱ kuaku̱‑ro̱.
  bps-bps: Nun kafyeyu, gamu dad to bitil ani, du bsol gamu kadang. Nun kafyeyu, gamu
    dad to mngel ani, du mulé gamu kadang.
  mbs-mbs: “Doen keluba te kedita niyo binallos seini, so mebesog kaw. “Doen keluba
    te kedita niyo nelidò seini, so sinelayen kaw te Timanem.
  tof-tof: Bagürwóm yadipakla, errkya alom nidipakla, zitülkus yabü bikóm sab byamrókórrón
    kwarile! Bagürwóm yadipakla, errkya nidi yóndako, zitülkus e sab ngüóng órnae
    kwarilo!
  cme-NT: Nyulmuŋ yeŋ namaa namaŋ nuɔ‑i fiɛfiɛ‑i-na, na yunni dɔlaa; niiwuoni kaa
    haaya baa-na. Namaa namaŋ kaalaaŋ fiɛfiɛ‑i-na, na yunni dɔlaa; na kaa waa nyɛmbĩnniŋ.
  sus-sus: Sɛɛwɛ na wo bɛ, wo tan naxee kaamɛxi yakɔsi, barima wo fama nɛ wasade.
