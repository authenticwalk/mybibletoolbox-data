verse: LUK.006.021
translations:
  kpx-kpx: “Vaelahamalea, vahaeholahave. Gabie la uniabuna bae hanilahai. “Ninalahamalea,
    vahaeholahave. Gabie lana bae helahave.
  okv-H: Ungo beuje embopo na indari inono aisova, ungo si ari embopo na tunga javotoho
    ue osa osa aisova.
  tbo-tbo: Taumi iyawoi amalai am o hilahilage a kawaidewedewemi, babana apo on’omhiyougo.
    Taumi iyawoi amalai o tutou a kawaidewedewemi, babana apo ona winama.
  mal-C: ഇപ്പോൾ വിശക്കുന്നവരായ നിങ്ങൾ അനുഗൃഹീതർ; നിങ്ങൾ സംതൃപ്തരാകും. ഇപ്പോൾ വിലപിക്കുന്നവരായ
    നിങ്ങൾ അനുഗൃഹീതർ; നിങ്ങൾ ആഹ്ലാദിക്കും.
  grc-SR: Μακάριοι οἱ πεινῶντες νῦν, ὅτι χορτασθήσεσθε. Μακάριοι οἱ κλαίοντες νῦν,
    ὅτι γελάσετε.
  bgc-bgc: धन्य सो थम जो इब भूक्खे सो, क्यूँके थम परमेसवर के जरिये छिकाए जाओगे। धन्य
    सो थम जो इब रोओ सो, क्यूँके हांसोगे।
  khz-khz: Gomi raira ewagumona evitomina pio verere, kwalana gomi roe nea pio gani-mate.
    Gomi raira toma gotagina pio verere, kwalana gomi pio mamai.
  deu-TKW: Selig die ihr jetzt hungert, den ihr werdet gesättigt werden. Selig, die
    ihr jetzt weinet, denn ihr werdet lachen.
  zsr-NT: ’Bicaꞌ ba lbiꞌiliꞌ rdunliꞌ naꞌa, le huöljliꞌ. ’Bicaꞌ ba lbiꞌiliꞌ rbödxliꞌ
    naꞌa, le uzxidxliꞌ.
  lin-lin: Esengo na bino oyo bozali na nzala sik’oyo, pamba te bokotonda ! Esengo
    na bino oyo bozali kolela sik’oyo, pamba te bokoseka !
  hns-NT: Soekhie rahiehe djab toelogke diel bhoekh se rahe hai. Parmeswar toelogke
    diel bhariega. Aur djab toelog ab rowe hai, tab toelog bhie soekhie hai. Baad
    me toelog hasiehe.
  noa-E: Onee abat ajim anʉm, pãar ar Ẽwandamau waupim khõsim nem wawaagta jãsöomjö
    nʉm khʉʉn. Jãgtarr jũrr mʉg atag pãar bʉ̈ʉrjã augchëba wënʉrrajugui ajim anʉm.
    Onee abat, pãar mʉ gaaimua dauhi paraa durraajem khʉʉn; mʉg atag pãar ökhĩirjug
    khaugba wënʉrrajugui ajim anʉm.
  eng-EMTV: Blessed are you who hunger now, For you shall be filled. Blessed are you
    who weep now, For you shall laugh.
  mib-NT: ’Yōhyo ndetū rohó jéē cájiī sōco vijna, chi quiji quɨvɨ̄ jeē ndutú chīji
    ró. ’Yōhyo ndetū rohó jéē cándahyū rō vijna, chi quiji quɨvɨ̄ jeē cuecú rō.
  lif-NT2: आल्‍ल साक्‍किल्‍ले़ तरुसिबासे, खिनिॽ मुॽइसाबानिङ्‌लो, थेआङ्‌भे़ल्‍ले़ ताःन्‍दि
    खिनिॽ के़घासिआङ् खिनिॽ निङ्‌सम्‍लो॥ आल्‍लो मेरिङ् थक्‍नु के़हाःप्‍पासे, खिनिॽ
    मुॽइसाबानिङ्‌लो, थेआङ्‌भे़ल्‍ले़ खिनिॽ के़एरिॽरो॥
  xnj-xnj: Mhekayi nyenye mwemuvi na njala hinu, muni yati mwiyukuta! Mhekayi nyenye
    mwemvemba hinu, muni yati muheka kwa luheku!
  mmx-mmx: Nemi limixin mo mik toxo, mina momo mila minaba ruuna epovo leveluxa. Nemi
    limixin monga ming teng, mina lok momo mila melemu minabang longon mi lomomo.
  cbr-NT: Mitsux 'acëñuma pananquinbi camina 'unánti 'ain, mitsúxmi panani bënë́axma
    'inun ca Nucën Papa Diosan mitsu 'inánti 'icën. Usai ca 'iti 'icë quixun 'unani
    camina chuámarua tani cuëënti 'ain. Masá nuituti iníbi camina Nucën Papa Diosanbi
    ca 'ë cuëënun 'imiti 'icë quixun 'unani chuámarua tani cuëënti 'ain.
  tee-NT: Va paxcat unt'at'it ju uxijnan ju na lac'asq'uinat'it ju soknic'a atsucunti.
    Pus chunch cajuna' ju mi'atsucunti'an. Va paxcat unt'at'it ju uxijnan ju na ta'amak'aninin.
    Pus ju Dios catamak'ank'achayan.
  eng-LSV: Blessed those hungering now—because you will be filled. Blessed those weeping
    now—because you will laugh.
  cak-NT: Can quixquicot rix ri ninum ri iwánima chech ri Dios, roma raja' xtuya'
    ronojel chiwe chi quiri' man chic xtinum-pe ri iwánima. Can quixquicot rix ri
    ntok' ri iwánima chech ri Dios, roma ri Dios xtujal ri iwok'ej riq'uin tze'n.
  pah-NT: Pyry hete pe me okoteheva'ea pe! A'ereki a'ea Tupana'ga remimondoag̃wama
    pe me. Pyry hete pe me pejehe'ova'ea pe! A'ereki a'ea penembipukaag̃wama.
  sja-NT: T'ãri o-ĩa p'anɨ, parã chi jarrapisia jõnɨɨrã, parãmaa Tachi Ak'õrepa nek'opiit'ee
    perã. Ichiaba t'ãri o-ĩa p'anɨ, parã chi ɨ̃raweda jẽe jõnɨɨrã t'ãri p'uapa, t'ẽepai
    Tachi Ak'õrepa parã ëipiit'ee perã.
  xed-xed: Rfawarfa ta rfu kaghuni gwal ta kuzlaŋta maya ndanana, kabga dzaʼa baghaku
    kuni. Rfawarfa ta rfu kaghuni gwal ta taw ndanana, kabga dzaʼa ghuɓasay kuni ta
    ghuɓasu.
  mks-NT: ʼTa̱hví na̱cuu ndó, na̱ cuíco viti ñúhú jáchi̱ ndóhó cacuu na̱ chutú nda̱a̱
    tá ná ndihi. ʼTa̱hví na̱cuu ndó, na̱ sácu viti jáchi̱ ndóhó cacuu na̱ casáhá cua̱cu̱
    tá nu̱ ndíhí.
  gfk-S: No haridan na kis ta mu ing mu taburungan kakarek kinong mu na hahos baak.
    No haridan na kis ta mu ing mu suah kakarek kinong mu na riris.
  bmu-bmu: Nalö kewöŋe nenegö ewö kömumba qemjeŋ qeba maljei, Anutunöŋ mönö sihimŋini
    mi gumohom eŋgima. Miaŋgöra iŋini mönö simbawoŋ akze. Nalö kewöŋe sahötzei, eŋön
    mönö sösöŋgai aka gön kölme. Miaŋgöra wösöbirik maljei, iŋini mönö simbawoŋ akze.
  dgz-dgz: Amba e da da enup iniana nagirewa, e aton tan, iwa evi amba kiman maup
    mega gagap dorai. Amba irip turup waiana nagirewa aton anun, iwa evi amba top
    wa aton tai.
  eng-GNV: 'Blessed are ye that hunger nowe: for ye shalbe satisfied: blessed are
    ye that weepe now: for ye shall laugh.'
  zaa-NT: Ica'rubà lebi'į canu ritùni anna, porqui'ni huacca yelia ba le. Ica'rubà
    lebi'į canu ribétsi, porqui'ni bitola nna yala edácca'ni latsi' le.
  eng-WEBSTER: 'Blessed are ye that hunger now: for ye shall be filled. Blessed are
    ye that weep now: for ye shall laugh.'
  guh-guh: ’Pajitsipame Dioso pijacuene. Pajamatabëcuenebarëyamë baja. Tsipaji Dioso
    athëbëtatsia pacarajutsiana daxitacuene xua panamatavenoname. ’Paneyanuevimi pibisiacuene
    paneexanaeneconi yabara, pacavecuaajibiaexana baja bajarapaneconi. Bajaraxuata
    itsamatacabi pajamatabëcuenebarëyamë tsane.
  bon-bon: Weene lui loolomecewe gemi page, ngenecu miiji äbitineye, ingle weene camuge
    cirege päpäna. Weene page lui cina ele ingenininige, ngenecu miiji äbitineye,
    ingle weene ngange gege cama cirege.
  nhw-BL: Xipaquica amojuanti catli anmayanaj ama, pampa anixhuise. Xipaquica amojuanti
    catli anchocaj ama, pampa anhuetzcase.
  mgw-mgw: Nantali mwenga mwamuminya njala nambi'yambi' kwa mwanjaa mwalu'a yukuta.
    Nantali mwenga mwamuli'la nambi'yambi' kwa mwanjaa mwalu'a eka.
  swh-ONEN: Mmebarikiwa ninyi mlio na njaa sasa, kwa sababu mtashibishwa. Mmebarikiwa
    ninyi mnaolia sasa, kwa sababu mtacheka.
  wbi-wbi: mulinulufunyo mwevano muli ni njaala lino, ulwkuva muliiseka.
  bba-bba: Doo nɔɔruɡibɑ bɛɛ be ɡɔ̃ɔrɑ mɔ̀ tɛ̃, domi i ko rɑ debu. Doo nɔɔruɡibɑ bɛɛ
    be i sumɔ tɛ̃, domi i ko rɑ yɛ̃ɛ.
  eng-KJVCPB: 'Blessed are ye that hunger now: for ye shall be filled. Blessed are
    ye that weep now: for ye shall laugh.'
  kgk-NT: —Peẽ pende vare'a va'e pende reko vy'a ete joty peiko-vy. Ãy ae joty pende
    vare'a. Nhandejáry pene moangapyhy porã va'erã. Upéa-gwi pevy'a. —Peẽ pejahe'o
    va'e pende reko vy'a ete joty peiko-vy. Ãy ae pejahe'o. Pepuka va'erã. Upéa-gwi
    pevy'a.
  waj-waj: Ngia gioonna kiaapuuya aanna makee ngii yeenna raiyara Anutuuqo ngiiiyara
    yoketainoo. Yapooma fai ngii yeenna rairaivo taikaanaravai. Ngia gioonna kiaapu
    aanna makee ngii ausaiyauvo mmuaararaiyara Anutuuqo ngiiiyara yoketainoo. Fai
    yapooma ngia yoketaama variaaravaivee.
  cpy-cpy: Ari itajonka-wentee-teemi piñaawitawo pitashe-neenta-waetzi nimaeka, tema
    rooteentsi piñeero pikemaneenteeyaa. Ari itajonka-wentee-teemi piñaayi-witawo
    piraa-neenta-waeta nimaeka, tema rooteentsi piñeero pishironta-waeteeyaa.
  ekk-PKP: „Kui õnnelikud olete teie, kes olete vaesed, sest Jumala riik on teie päralt!
    Kui õnnelikud olete teie, kellel praegu on nälg, sest te saate süüa nii palju
    kui vaja! Kui õnnelikud olete teie, kes te praegu nutate, sest te saate naerda!
  mpx-mpx: Komiu bolo sauga ya ku galebu, Yehoba i muloluagimiu, kaiwena iya ni pakalaopop-agimiu.
    Komiu bolo sauga ya ku kahin, Yehoba i muloluagimiu, kaiwena iya ni panivalimiu.
  wbp-wbp: Kajinkili nyurrurla mangarri ngarninja-wangu nyina, ngulaju ngula-juku.
    Kaatuku kapunkulurla marlaja nyina wardinyi-nyayirni tarnnga-juku. Kapu-nyarra
    pirda-mani nyurrurla yungunkulu jipajipa-nyina. Manu kajinkili wajampa nyina jalangu,
    ngulaju ngula-juku. Kaatuku kapunkulurla marlaja nyina wardinyi-nyayirni tarnnga-juku.
    Ngakaju kapunkulu ngarlarrimilki wardinyi-nyayirnilki.”
  luo-luo: Ogwedhu un joma kech kayo sani, nimar unuyiengʼ. Ogwedhu un muywak sani,
    nimar ununyier.
  nhe-NT: Xipaquica imojuanti tlen inmayanaj ama, pampa inixhuise. Xipaquica imojuanti
    tlen inchocaj ama, pampa inhuetzcase.
  aii-aii: ܛܘܼܒ݂ܵܐ، ܐܸܠܵܘܟ݂ܘܿܢ ܕܟܦܝܼܢܹܐ ܝܬܘܿܢ ܐܵܕܝܼܵܐ، ܣܵܒܵܒ ܒܸܬ ܣܵܒ݂ܥܝܼܬܘܿܢ. ܛܘܼܒ݂ܵܐ
    ܐܸܠܵܘܟ݂ܘܿܢ ܐܲܚܬܘܿܢ ܕܒܵܟܹܝܬܘܿܢ ܐܵܕܝܼܵܐ، ܣܵܒܵܒ ܒܸܬ ܓܵܚܟܝܼܬܘܿܢ.
  esk-NT: Quvianamiurusi niġisuktuasii pakma; Agaayyutim niġisuiqsitkisigaasi! Quvianamiurusi
    alianniuqtuasii pakma; Iglaġisirusi!
  msb-msb: Malipay man kamo na nagugutom yana kay pagabusugon. Malipay man kamo na
    nagatarangis yana kay pagapatawahon pag-abot san kahadian san Dios.
  cpa-NT: ’Hioh¹² jính² hniah¹² dsa² lǿ² lø¹i³cuanh¹. Di³ li¹tanh¹³ báh³ hniah¹².
    ’Hioh¹² jính² hniah¹² dsa² høgh². Di³ ŋaih¹³ báh³ hniah¹².
  dso-dso: ତମେମନ୍‌ ଏବେ ବୁକେ ଆଚାସ୍‌, ତମର୍‌ କେଡେକ୍‌ ନିକ କରମ୍‌, କାଇକେବଇଲେ, ତମ୍‌କେ ପର୍‌ମେସର୍‌
    ପୁରାପୁରୁନ୍‌ ଦେଇସି । ତମେମନ୍‌ ଏବେ କାନ୍ଦ୍‌ଲାସ୍‌ନି, ତମର୍‌ କେଡେକ୍‌ ନିକ କରମ୍‌, କାଇକେବଇଲେ
    ତମେମନ୍‌ ସାର୍‌ଦା ଅଇକରି ଆଁସ୍‌ସା ।”
  meu-meu: Harihari e hitolomuimu taumui be nanamo, badina be bogamui do bae kunu.
    Harihari o taimu taumui be nanamo, badina be umui na do ba kiri.
  yva-NT: Weapirati soamo wamaror, weamo kove ngkove irati wasai, weye indati Amisye
    po anaisye raunande wapo rai ti mamaisy. Weapirati soamo wapoyov, weamo kove ngkove
    irati wasai, weye masyoto makanande indati wapugoen.
  dgc-dgc: Masuwerte kam, sikam a mégalép, da atdinan kam na Diyos ta gustu moy. Masuwerte
    kam, sikam a mégsanget nadid, da pakasayaén kam na Diyos.
  zpm-NT: ’¡Wen zie zho! Sac niicle teḻne noyaṉ zho gbin, per me gdeed ncuaaṉe yquiin
    zho; niicle teḻ no hor mban rac zho roon zho; per zdziṉ dze ne gdeed me tib guieḻbley
    nroob lo zho.
  hix-NT: Amnye rma ànyahpàra manatxow hana. Ànyahpàra rma oyehtokonye, towakryexe
    rma manatxhe, amnye tànyahke rma haxa oyesnàr komo ke mak ha, kekon hatà. Amnye
    rma mekhoketxow hana. Oyekhokantokonye, towakryexe rma manatxhe, amnye teryehotanàhsom
    me harha oyesnàr komo ke mak ha, kekon hatà, Txesusu.
  sim-sim: Jir erenghambar liwa ma jirin, kumak avak ji aha sungu tuvaha likwa osik
    ter ji rupshika. Jir tlaholowa ma jirin, kumak avak ji haimbayikwa osik ter ji
    rupshika.
  npi-ULB: धन्य तिमीहरू जो अहिले भोकाउँदछौ, तिमीहरू तृप्‍त हुनेछौ । धन्य तिमीहरू जो
    अहिले रुन्छौ, तिमीहरू हाँस्‍नेछौ ।
  cgc-cgc: May angken na kalipay alin ta Dyos kyo yan na nletem anduni tak mabusog
    kaw. May angken na kalipay alin ta Dyos kyo yan na gaug-og anduni tak magtawa
    kaw.
  tim-tim: Sop hinŋeâk iregât âmâ mop mandâi. Dâ hâmbâi âmâ Anutuŋe wan me wangât
    egâliaŋ akmai are yeŋgimbo ârândâŋ akbiap. Aregât yeŋgât nâŋgâre âlepŋe aktâp.
    Sop hinŋe âmâ okotyeŋe nâŋgâm indem mandâi yeŋe âmâ hâmbâi biwiyeŋe heroŋe akbiap
    aregât yeŋgât nâŋgâre âlepŋe aktâp.
  yor-yor: 'Alábùkún fún ni ẹ̀yin tí ebi ń pa nísinsin yìí; nítorí tí ẹ ó yóò. Alábùkún
    fún ni ẹ̀yin tí ń sọkún nísinsin yìí: nítorí tí ẹ̀yin ó rẹ́rìn-ín.'
  wos-wos: “Guni némbuli hénooka hiyaakwa du takwa, hukémbu guni séfélak hénoo satanguni.
    Satengukaka guni yikafre mawuli yatanguni. “Guni némbuli géraakwa du takwa, hukémbu
    guni wangitanguni. Wangitengukaka guni yikafre mawuli yatanguni.
  emp-NTPO: Bio bia b̶ead̶ia jarra b̶eara Ãcõrẽba jãwũãbi bẽrã. Bio bia b̶ead̶ia sopuaba
    jĩã b̶eara Ãcõrẽba b̶ʌsrid̶abi bẽrã.
  eng-F35: Blessed are you who hunger now, because you will be filled. Blessed are
    you who weep now, because you will laugh.
  ind-ind: Sungguh diberkati Allah kamu yang sekarang ini lapar, karena kamu akan
    dikenyangkan. Sungguh diberkati Allah kamu yang sekarang ini menangis, karena
    kamu akan tertawa.
  pes-OPCB: «خوشا به حال شما که اکنون گرسنه‌اید، زیرا سیر و بی‌نیاز خواهید شد. خوشا
    به حال شما که گریان هستید، زیرا زمانی خواهد رسید که از خوشی خواهید خندید!
  mpt-mpt: Wanibta memalo imen tebo yebo mole ibo seinine! Sinanomo dowoniba matwayamabobe.
    Wanibta memalo mebib mole Gode gangobo geine! E seinye bianea sinanomo ibo bobol
    ayamo omyamabebo ge baanea
  ssx-ssx: Ame tea꞉ma꞉ homeleme wanda꞉hali iki ta꞉na꞉ma꞉ homo halememe. Ikita꞉ weleke
    tieke telieke. Ame e̱ aleme wanda꞉hali ikita꞉ ta꞉na꞉ma꞉ homo halememe. Ikita꞉
    kitelimikie.
  mkl-mkl: Ilu inɔ didɔ̃ ŋɑi iŋɛ iyi ɑri wɑ kpɑ si nsɛi domi Ilɑɑɔ̃ ɑ́ jɔ̀ i yo ŋɑ.
    Ilu inɔ didɔ̃ ŋɑi iŋɛ iyi ì wɑɑ kpɑtɑ si nsɛi, domi ɑɑ nɑ i nyɑɑnyi ŋɑ.
  gaq-gaq: ପେ ଏବେ କେଡ଼େସଃ ପେଲେକେ ପେ ନିମାଣ୍ଡା, ଡାଗ୍ଲା ପେନେ ସୁଲୁଏଃ ବର୍ତି ଡିଙ୍ଗ୍‌ଏ ।
    ପେ ଏବେ ଅଁ ପେଡିଙ୍ଗ୍‌କେ ଜେ ପେଇଂ ନିମାଣ୍ଡା, ଡାଗ୍ଲା ପେଇଂ ପେଲୁଆଏ ।”
  gof-RNT: Hintte ha77i koshatteyssati anjjettidayssata, hintte kallana. Hintte ha77i
    yeekkeyssati anjjettidayssata hintte miicana.
  unx-unx: ନାହାଁଃ ଆପେ ରେଙ୍ଗେଃତାନ୍‌କ, ସୁକୁତାନ୍‌ ଗିୟାଃପେ, ପାର୍‌ମେଶ୍ୱାର୍‌ ଆପେକେ ବିୟଃଗି
    ଏମାପେୟା ! ନାଆଃ ଆପେ ରାଆଃଏ ତାନ୍‌କ, ସୁକୁତାନ୍‌ ଗିୟାଃପେ, ଚିୟାଃଚି ଆପେଦ ଲାନ୍ଦାଏୟାପେ ।
  gah-gah: Lekeza netá lamanakumú likivisigo mina vegená neneta, netá lamanalímo likigikagú
    vaí itimó nenazo, lokogoliza nivizemó geleaká noive. Lekeza ive nama iki nimina
