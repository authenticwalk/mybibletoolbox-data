  rus-SYN: Блаженны алчущие ныне, ибо насытитесь. Блаженны плачущие ныне, ибо воссмеетесь.
  mbh-mbh: Sapase thomu tokokoe areko o men mesi ponange, eneke panen aro God i sung
    ur elonga a thomu nge, naro osa pup ol. Sapase thomu tokokoe areko o tang ponange,
    eneke panen aro thomu o ngenge sise ol.
  bdd-bdd: Ma ꞌomi ꞌeguma wagomale wayaliyaya, weyahina ꞌabwa wamwausu. Ma wete ꞌeguma
    ꞌomi wadou, wayaliyaya weyahina ꞌabwa wahenama.
  cbt-NTPO: Iporaso' tanapomarahuë', Yosë'pa' co onporonta' tanararamahuë'. Sano cancantarama'.
    Isoro'paquë na'nëpiramahuë', inapaquëso' capa cancantarama'.
  rmy-SERVI: Бахталэ тумэ, бокхалэ акана! Тумэ авэна чялярдэ. Бахталэ, савэ ровэн
    акана! Тумэ авэна тэ лошавэ.
  srn-NT: Blesi de tapu unu di e psa angriten now, bika Gado o gi unu san un abi fanowdu.
    Blesi de tapu unu di e krei now, bika Gado o meki un lafu.
  cta-NT: ’Loꞌo juaꞌa̱ tsoꞌo ntsuꞌu tyiquee cuꞌma̱ masi ñiꞌya̱ ntiꞌ si ntyuteꞌ tsa
    ma̱ juani, chaꞌ lye tsa ntiꞌ ma̱ cuna ma̱ sca chaꞌ liñi ―nacui̱―. Ca tiyaꞌ la,
    liꞌ caca tyaalaꞌ tiꞌ ma̱. ’Loꞌo juaꞌa̱ tsoꞌo ntsuꞌu tyiquee cuꞌma̱ masi xñiꞌi̱
    ti tiꞌ cuꞌma̱ ndiꞌi̱ ma̱ chalyuu juani, chaꞌ ca tiyaꞌ la ca chaa tiꞌ ma̱ liꞌ ―nacui̱
    Jesús―.
  bqc-SIM: Báaadeↄn á gbɛ̃́ pↄ́ nↄana lɛ́ á dɛ gbãↄ ũ, asa á kã́. Báaadeↄn
    á gbɛ̃́ pↄ́ álɛ ↄ́ↄlↄ gbãↄ ũ, asa á yáalↄ.
  tcz-CHONGTHU: Tua gilkel te Pathen in phatthei naboh uhen, ijeh inem itile lungnachima
    naum diu ahi. Tua kap te Pathen in phatthei naboh uhen, ijeh inem itile phat khatleh
    nanui diu ahi”
  mar-mar: अहो जे तुम्ही आता भूकेले आहात, ते तुम्ही धन्य आहात, कारण तुम्ही तृप्त व्हाल.
    अहो जे तुम्ही आता रडता, ते तुम्ही आशीर्वादित आहात कारण तुम्ही हसाल.
  snp-snp: Ido linate oiya kadunamu fuluti minamo wenena ya muni enagolinako, yamu
    moda lalo koli minomo wae. Ido linate kamena amaleka kufu o minamo wenena kiya
    enawamoma nenako, yamu moda lalo koli minomo wae.
  isl-isl: Sælir eruð þið sem þolið hungur, því þið munuð saddir verða. Sælir eruð
    þið sem nú grátið, því þið munuð hlæja af gleði!
  spy-NT: Ōmiitē sōō, nyēē karaam kule nee ꞉akweek choo ‑mōōboontē kiy, kuuyu +/mākēēkōōnook
    ām lētuunoo. Ōmiitē sōō, nyēē karaam kule nee ꞉akweek choo ōbuntēē wuuyin, kuuyu
    +moong'erech lētuunoo.
  xnn-xnn: Nagasat kayo ay manglaylayad ay mang-ikkan isnan layden Apo Dios tay awnit
    kayo mapnek. Nagasat kayo ay menseseg-ang gapo isnan basolyo tay awnit kayo men-gasgasing.
  mwe-mwe: Mbaya mmanganya nkwetenje shibhanga nnaino, Pabha kungai shinnjukutanje.
    Mbaya mmanganya nkugutanga nnaino, Pabha kungai shinng'ekanje.
  tte-tte: Komiu sauga bwaite waguliyam Yaubada imuloloimiu kaiwena kani iloya-kalapowonmiu.
    Komiu sauga bwaite kwavalam Yaubada imuloloimiu, kaiwena iya kani ikabi-yaliyaya-yagimiu.
  tcs-tcs: Yupla gobi api nomata yupla anggre, bikoz yupla sabe God go meke yupla
    satispai. Yupla gobi api nomata yupla krai, bikoz yupla sabe God go meke yupla
    lap.
  hlt-THB: Nangmih tuh phoen ak cawikhqi nami zoseen hy, namik phoen phyi kaw. Nangmih
    tuh ak kqangkhqi nami zoseen hy, qaai ngai kawm uk ti.
  soq-soq: E mida tauma omanatoleidio nuapareitilana e nuaeuwa apanawa wainilana,
    ipawa ando e pokalempo os wanlempa, mai dia. E mida tauma nuala pokawa wadio ke
    wailana e nuaeuwa apanawa wainilana, ipawa ando e oi wanune nuaeuitonune os wanlempa.
  qub-qub: «Cushishami cawanquipaj canan yargaycajcunaga. Gamcunaga sacsashami canquipaj.
    «Cushishami cawanquipaj canan wagaycajcunaga. Asirmi goyanquipaj.
  att-att: “Napiá yù ággián naw, sikayu nga makkaragâ nga makituddu nikán ánna manuppál
    sù ipakuá ni Namarò nikayu! Mapagayáyâ kayu sangaw, gapu ta pakáppagan na kayu
    sangaw ni Namarò, nga kunnay sù mabisin, nga mappálâ ta kanan na. Á napiá yù ággián
    naw, sikayu nga maraddam nga makkulè! Ta pagayáyatan na kayu sangaw ni Namarò,
    á maggagálà kayu.
  bki-bki: “Kamiu nam̃a jijer kamiu vonganei, ilivuiano toa kamiu, mia kamiu kuvijog
    ka kamiu kubinimei kuvujo vatitig ka vite novo nalo. Kamiu nam̃a kamiu kumitum̃a
    kumiteg vonganei, ilivuiano toa kamiu, mia kamiu kumijikia kuvisaaro.”
  bqp-bqp: Arubarikadenↄmɛ ákↄ̃nↄ kũ nà tɛni á dɛ teranↄ ũ, zaakũ áni kã. Arubarikadenↄmɛ
    ákↄ̃nↄ kũ átɛn ↄ́ↄ dↄ teranↄ ũ, zaakũ áni yáa dↄ.
  mcp-mcp: Bɨ́ buud bɨ́ ŋgə́ gwág zha kɨdɨ́ga wá, bɨ mə́ jəla, nəcé bɨ mə bá bə nə
    jílə́. Bɨ́ bɔɔŋg bɨ́ ŋgə́ jɨɨ məyə̂ kɨdɨ́ga wá, bɨ mə́ jəla, nəcé bɨ mə bá bə
    nə məshusʉg.
  hat-hat: benediksyon pou nou menm ki grangou koulye a, paske n'a jwenn manje an
    kantite. benediksyon pou nou menm k'ap kriye koulye a, paske nou pral nan kè kontan.
  npl-NT: '''Miak yolpakílistli nonkipiah nomejwah non axa nonxitlatlah, porke satepa
    nonmixwiskeh. ''Miak yolpakílistli nonkipiah akimeh axa nonchokah, porke satepa
    nonwetskaskeh.'
  bgg-bgg: Sang bo nathek ne thiih shii chi-iyiy pho ne, Nathek shii ley phi! Nathek
    thiih shii cho pho ne; Nathek ne siak ruii phro!
  eng-TCENT: Blessed are you who hunger now, for you will be filled. Blessed are you
    who weep now, for you will laugh.
  eng-BSB: Blessed are you who hunger now, for you will be filled. Blessed are you
    who weep now, for you will laugh.
  cpu-NT: Kimoshirera pinkantaiya piñaavetaro iroñaaka pitashaaneentavaitzi, tema
    irootaintsi piñeero pinkemaneentaiya. Kimoshirera pinkantaiya piñaayevetaro piraaneentavaita
    iroñaaka, tema irootaintsi piñeero pishirontavaitaiya.
  san-ASM: হে অধুনা ক্ষুধিতলোকা যূযং ধন্যা যতো যূযং তৰ্প্স্যথ; হে ইহ ৰোদিনো জনা যূযং
    ধন্যা যতো যূযং হসিষ্যথ|
  tac-NT: › Onorúgame 'we ganíliga eteme ju 'emi napugiti rekó jipe e'lowika ejperege,
    'we 'la o'pasaga ejperélimili kame 'emi. › Onorúgame 'we ganíliga eteme ju 'emi
    napugiti rekó jipe nalaka ejperege 'we chálagá, 'we ra'sálagá ejperélimili kame
    'emi.
  eng-WEBPB: Blessed are you who hunger now, for you will be filled. Blessed are you
    who weep now, for you will laugh.
  gfk-H: Muat daan ing muat taburungan kaiken kanong muat na honga baa. Muat daan
    ing muat suah kaiken kanong muat na kurus.
  viv-viv: Omi gaveyao adamoya mafu gilaulaumi, yami vemwamwala gavatubuga! Gavadi-yo?
    Aimo Yaubada ginaveꞋahiyauwami. Omi gaveyao adamoya watagitagi, yami vemwamwala
    gavatubuga! Gavadi-yo? Aimo wanavelavelaiga.
  yao-yao: Nsangalale ŵanyamwe ŵajinkwete sala sambano, pakuŵa chinjikute. Nsangalale
    ŵanyamwe ŵankulila sambano, pakuŵa chinseche.
  tgp-tgp: Avulahi isamim sei ka lo marohati nake, matan ha pa masu. Avulahi isamim
    sei ka lo tangi nake, matan ha pa mana.
  auc-NT: “Inguipogaque gæ̈wænte wæmïni inte edæ mïni watapæ̈ toquinque Wængonguï
    pönongä tömo pönï cæncæmïnimpa,” angantapa. “Mïnitö inguipogaque wæwente quëwëmïni
    inte edæ mïni watapæ̈ toquinque Wængonguï pönö waadete cæcæcäimpa,” angantapa.
  kbc-NT: Aniniitibecitiwaji ane anigicile niɡ̶ina natigide, igaataɡ̶a icota me ɡ̶aditiminitiwaji.
    Aniniitibecitiwaji ane anoenitibece niɡ̶inoa nokododi, igaataɡ̶a icota malajikanitibece.
  bmh-bmh: Ei, ag go don, inen duailel ag Uwait nugau igul naliupet wabun salau gusig
    macanemen ag oiagab naliupet damamen. Einen, Uwait agal salau memen uligaimai,
    isanaramau. Ei, ag go don, ulis ag weinai daremen, ag agal oiagab naliu usalai
    dareu. Aiu ses ag siksikamamen.
  ctu-BL: Tijicñayetla mu' bʌ la' wubin wi'ñal wʌle, come mi caj la' ñaj'an. Tijicñayetla
    mu' bʌ la' cha'len uq'uel, come mi caj la' cha'len tse'ñal.
  meq-meq: A nəkurom neheye may a wur fakuma anəke aye, ŋgwasum hərwi Mbəlom ma vəlakumeye
    wu nakə a sakum aye. A nəkurom neheye faya ka tuwumeye anəke aye, ŋgwasum hərwi
    ka ta ŋgwasumeye.
  noa-H: Honee habat hajim hanʌm, pãar har Hẽwandamau waupim k'õsim nem wawaagta jãsöomjö
    nʌm k'ʌʌn. Jãgtarr jũrr mʌg hatag pãar bʌ̃ʌrjã haugchëba wënʌrrajugui hajim hanʌm.
    Honee habat, pãar mʌ gaaimua dauhi paraa durraajem k'ʌʌn; mʌg hatag pãar hök'ĩirjug
    k'augba wënʌrrajugui hajim hanʌm.
  alp-NT: Kwetela imi! Kena meije imi tiami sene, po lalemi ndina neka le namake Alla
    Iono imi kane pila. Kai imia rebe kena meije imi ranire, lalemi ndina neka le
    namake Alla Iono imi mali.
  san-VEL: he adhunaa k.sudhitalokaa yuuya.m dhanyaa yato yuuya.m tarpsyatha; he iha
    rodino janaa yuuya.m dhanyaa yato yuuya.m hasi.syatha|
  kbq-kbq: Tamagaku'ma menina nehanamota, muse hiho. Na'ankure tamagrira Anumzamo'a
    tamaminigetma neramu hugahaze. Zavi'ma menima netenamota muse hiho. Na'ankure
    tamagra kiza regahaze.
  kbh-kbh: “Puerte oyejuayënga ts̈ëngaftanga chë mora oshëntsiyënga, er becá s̈mochantóshachaye
    ca. “Puerte oyejuayënga ts̈ëngaftanga chë mora s̈mos̈achenga, er chents̈ana s̈mochántsatenbiajuaye
    ca.
  ron-LSB: Ferice de voi, care sunteți flămânzi acum! pentru că vei fi umplut. Ferice
    de voi care plângeți acum, pentru că vei râde.
  pon-pon: Meid pai komail, me men manadar anjau wet, pwe komail pan medila. Meid
    pai komail, me kin janejan anjau wet, pwe komail pan kaurur.
  nhe-BL: Xipaquica imojuanti tlen inmayanaj ama, pampa inixhuise. Xipaquica imojuanti
    tlen inchocaj ama, pampa inhuetzcase.
  sps-sps: “Paparaa tsumin vainy te kainy ves rom ten Gov, Ayei nai faonots non koman
    tsumi. “Paparaa tsumin vainy te tangis rom tan aveto tsumi, mi nai vavakaar nats
    rom.
  wnc-wnc: Ginu aminu tomsa nataingu apbaknganong. Dasingge? Masana tasindaman natapa
    musipzaatang take siwik. Ginu kwanam sike yuaing aminu apbaknganong. Dasingge?
    Masande apmitning.
  bus-bus: Aubarikadeenↄn amↄa kɛ̀ nↄaa e a dɛɛ tiaanↄ ũ, zaakɛ é kã. Aubarikadeenↄn
    amↄa kɛ̀ ée ↄ́ↄ dↄↄ tiaanↄ ũ, zaakɛ é yáa dↄ.
  gub-BL: Pema'uhez peiko no, penurywete nehe no, ta'e amo 'ar rehe penewykàtà putar
    nehe xe, penurywete putar nehe xe. Pezemumikahy peiko pezai'o pà, pepuka putar
    nehe no.
  imo-imo: Eno kinye engele teremoma eno altoko walite olo tembalomunga eno malo.
    Eno kinye kola teremelema altoko walite owe tengemunga eno malo.
  boj-boj: “Niŋgi bini mam unub qaji bunuqna kere na sqab. Deqa niŋgi tulaŋ areboleboleiŋgwas.
    “Niŋgi bini akam ti unub qaji bunuqna akam uratosib olo kikiqab. Deqa niŋgi tulaŋ
    areboleboleiŋgwas.
  eng-DRA: 'Blessed are ye that hunger now: for you shall be filled. Blessed are ye
    that weep now: for you shall laugh.'
  knf-knf: Nanuurandëni an nanwooŋ na ubon hënkuŋ, naluŋ kade kayok. Nanuurandëni,
    an nanwooŋ ţi ŋwooni hënkuŋ, naluŋ kado kaji.
  san-KHM: ហេ អធុនា ក្ឞុធិតលោកា យូយំ ធន្យា យតោ យូយំ តប៌្ស្យថ; ហេ ឥហ រោទិនោ ជនា យូយំ
    ធន្យា យតោ យូយំ ហសិឞ្យថ។
  arn-NT: Sakinngeymün eymün tati ngüñülelu, welu nietuaymün fentren iyael. Sakinngeymün
    tati ngümakelu, welu ta ayüwkületuaymün.
  zas-NT: ’Xiquilbaadi bén rliaan ree yan, din Dios gunee ni gawidi xt chigdxinladxidi.
    ’Xiquilbaadi bén roon ree yan, din zadxin dxej guxijdxidi.
  ken-NT: Ɛ́rɨ ɛcha ntá yɛka bǒ nsay ánù nɛ́nɛ, mbɔnyunɛ chɔŋ yi anchyɛ bhe mɛnyɨŋ
    ɛbhɛn bǎbhɔ́ŋɔ́ ɛkwak bɛbhɔŋ. Ɛ́rɨ ɛcha ntá yɛka bǒ bǎdì kɛbhɔ nɛ́nɛ, mbɔnyunɛ
    chɔŋ mǎngway ámɛn!
