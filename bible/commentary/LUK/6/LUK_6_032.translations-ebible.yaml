  tbg-tbg: Niara muntuka vateka ne kia vikaraqai muntuka vataate. Niara muntuka vatekara
    ne vikaraqai muntuka vataivera, Kotiva kia virara iriharo ni quahama nimitaanarove.
    Ne kiae tavaarave? Qora kaiqa vare variaka vika vaiha vika nariara muntuka vataa
    vaiintikaraqai muntuka vataarave.
  hub-NT: Atumin anenma nuke ane pujakrumka, chikich aina nagkasau pegker takatsrume.
    Shuar tunaun takau ainasha nita aneniamujaigka anenain ainawai.
  hmo-hmo: “Bema umui idia lalokau henia taudia sibona do umui lalokau henia, umui
    emui namo be dahaka? Kara dika taudia ese idia dekenai idia lalokau henia taudia
    be idia lalokau henia danu.
  big-big: Keya Yisugu mawinda pelik yeiya, Yongkambanu mabuwiligu mizirik yombanu
    puwiligu keli puwiliyegi puwili keli. Yongkambanu kaile miziwilirau pilik miziwili.
    Tamizeige ini yombanu iniyegi keli puwiliyegi inugu keke keli purik Anotogo ini
    wazono miza yeiyagi ono. Inugu yombanu iniyegi keli ono puwiliyegirau kelizo.
  gux-G: I ya bua yaaba n bua yi bábá, i maali ke i ba lá ya paabu n ŋani i? Bi
    tuonbiaddanba mɔ bua bi dɔnlinba.
  cnl-NT: ’'A²³la³ jo̱³ 'e³ bi²³ dxʉ́²³ jmee³ra'³ xi³nu³ 'náan²³na'³ 'nɨɨ'n³¹ dsa³
    'i³ 'néen² 'nee'²³. 'E³ quie'²³ la'³ cu²ru'³ jmoo³² la²³jɨn³ dsa³, juø'n³ quie'²³
    dsa³ 'i³ xa³ dsoo² quiee'³².
  zar-NT: ’Channö nadxíʼisiliʼ nupa nadxíʼigaca libíʼiliʼ, ¿bizxi yöl-laʼ ba idéliʼliʼ?
    Lëscaʼ caní tunëʼ bönniʼ dul-laʼ, taʼdxíʼinëʼ nupa nadxíʼiguequi légaquiëʼ.
  kde-kde: Ikàva mùvatamwa chihi vanu vantamwânga mwenu, dachi, mùmbepata inujo ntwani
    kwa Nnungu? Kwa kuva, ata vanu vavêle na masambi vàvatamwa vanu vavatâmwa vanang'o.
  ata-ata: Xo lexe ngingi ngamasaxaiꞌa ta mitema ane aneꞌi mimasaxaingesi, la Lataua
    ulosinge lakolisou ꞌilixomengi ne? Uasi. Xo ta mitema sou ꞌiliꞌilixo masumasua
    kalumo ne, ilavusou iꞌoxonu aloxo ne.
  qvw-NT: Sïchuśh sintinaculcäśhallayquiwan cuyanaculcaptiqui'a ¿ima allintatan lulaycuyanqui?
    ¿Manachun piyurnin jucha-sapacunäpis lulawshï-masincunawan chaynu cuyanacun?
  nfa-nfa: Èu dꞌèi padꞌelo sasue mi dhèu èu mesa mu. Èèna beꞌa. Te ngaa kolo-karisi
    na ngaa? Te dhèu bhelu sue dhèu rèngu kahèi.
  tnp-tnp: “Nɨkitəmah təsəhtiən məmə okləfəri itəmah nəmə itəmah nautolkeikei əmə
    nətəmimi mɨn u kotolkeikei əmə itəmah mətəu-inu, nətəmi kotərah mɨn, ilah mɨn
    kotolkeikei ilah mɨn.
  urd-urd: “अगर तुम अपने मुहब्बत रखनेवालों ही से मुहब्बत रख्खो, तो तुम्हारा क्या अहसान
    है? क्यूँकि गुनाहगार भी अपने मुहब्बत रखनेवालों से मुहब्बत रखते हैं।
  hot-hot: “Môlô lemimhaviŋ ŋê takatu ba leŋiŋhaviŋ môlô iyom, êŋ ma osoŋ nena môlô
    avômalô mavi e? Mi anôŋ, ŋê idum kambom ethak idum aêŋ iyom.
  mqj-NT: Ianna anggamo to ungkamaseiko mukamasei tae' dengan lalammu la disaroi.
    Annu to kadake gau' duka' anna ungkamasei to ungkamaseii.
  rus-SYN: И если любите любящих вас, какая вам за то благодарность? ибо и грешники
    любящих их любят.
  mbh-mbh: Na aro ve omu sagu inga tokokoe areko oa sagu thomu, aro o paesa iomu nge
    vothung aken avele. Eneke tokokoe areko ole vothung kerenga, oa sagu mun tokokoe
    areko oa sagu mun or.
  bdd-bdd: Ma ꞌeguma tomota tupwadi sihelauwegomi ma siboidimo wahelauwedi, geya ꞌana
    bwebweꞌanamo ꞌoimiya, weyahina togala wete ꞌiyadiyao sihehelauwedi, ꞌoinega taudi
    ma ꞌomi tuwa mumugami mahemahetena.
  cbt-NTPO: Amiconëmapitaráchin nosorohuatama', co noya noya nisaramahuë'. Oshahuano'sa
    tëranta' inahua capini ninosoropi.
  rmy-SERVI: Кала камэн кици кодэлэн, ко камэл тумэн, пала со тумэн тэ ашарэ? Кади
    ж мануша дэ бэзима камэн кодэлэн, ко лэн камэл.
  srn-NT: Efu yu lobi soso den sma di lobi yu, sortu blesi yu abi? Bika den sondusma
    srefi lobi den sma di lobi den.
  cta-NT: ’Jlo tiꞌ naꞌ chaꞌ tsoꞌo ntsuꞌu tyiquee ma̱ ñaꞌa̱ ma̱ jiꞌi̱ cua laca ti ñati̱
    nu juaꞌa̱ tsoꞌo ntiꞌ nguꞌ ñaꞌa̱ nguꞌ jiꞌi̱ ma̱; pana loꞌo ñati̱ cuxi, taca jiꞌi̱
    nguꞌ cuaꞌni nguꞌ tsa lo cua ti chaꞌ. Cua ntiꞌ Ni chaꞌ ñaꞌa̱ tsoꞌo ma̱ jiꞌi̱ cua
    ñaꞌa̱ ca ñati̱, ni siꞌi sca ti jiꞌi̱ tyaꞌa tsoꞌo ti ma̱.
  bqc-SIM: Tó gbɛ̃́ pↄ́ aa yeáziↄ ↄ̃ áliↄ yeńzi, bↄ́ sáau bee vĩi? Baa luayãdansaiↄ
    ìↄ ye gbɛ̃́ pↄ́ yeńziↄziɛ.
  tcz-CHONGTHU: Nangman nangailu ho bou nangailut le, ipi jeh'a nakithang at ding
    ham? Michonse ten jong angailuteu angailut u ahi!
  mar-mar: तुमच्यावर जे प्रीती करतात त्यांच्यावर तुम्ही प्रीती करा, तर त्यामध्ये तुमचा
    उपकार तो काय? कारण पापी लोकही आपणावर प्रीती करणाऱ्यांवर प्रीती करतात.
  snp-snp: Linate ya wenena seni-muluni gimi minamo wenena yako itibiti seti-muludi
    giminawamo ya egaidana oti meina olunawae? Mono kolámamo wenenaki ya wenenani
    seni-muluni gimi minamo wenena ya itibiti seni-muluni gimi minamoma ne.
  isl-isl: Haldið þið að þið eigið hrós skilið fyrir að elska þá sem elska ykkur?
    Nei, það gera einnig guðleysingjarnir.
  spy-NT: Kiy nee ꞉nyēē +mōōnyōōru yoo koocham baateey biiko choo chāmook? Ntēē yēyē
    mbo ꞉biiko choo ‑mēēnkētē Yēyiin kuu nyooto.
  xnn-xnn: Ay kananyo ngen en it-it-ek Apo Dios dakayo no kedeng nan manglaylayad
    ken dakayo is laylaydenyo? Adi tay olay nan adi mamati ken Apo Dios et laylaydenda
    gedan nan manglaylayad ken daida.
  mwe-mwe: “Ibhaga mwaapingangaga bhakumpingangape, igala shimpegwanje upo yashi?
    Pabha nkali bhakwetenje yambi bhalipingana.
  tte-tte: Tem kumulolo am eliyam koina kaiwena imulolo koliwo na nige kumumulolo
    kam kaleya koina bwaite nige maisam imiyamiya bulibuli mena. Kaiwena tomo meuloili
    yo tabe tonaenaeli ali tomomo simulolo kolili, bwaite mumugane nige maisana imiyamiya
    bulibuli mena.
  tcs-tcs: ‘Yupla nogo gede blesing ip yupla mata labe sambodi uda labe yupla. Demwan
    uda no pole God i gad seimkainwei tu.
  hlt-THB: “Nangmih a nik lungnaak khqi doeng nami lungnaak man, nami ham ikaw hoeihkhangnaak
    a awm kaw? 'Thlak thawlhkhqi ing za amah ak lungnaak taw lungna lawt uhy.
  soq-soq: E sosola uduudu bedeuwo nuawadawadaleia apanawa os do nuawadawadaitonune
    wanlempa, tane mo isiwa e nuawadawadasialeia emonuna inseilana unela God mampe
    wadana, ba? Diaida! Mo kadi dewalala dubawa bedewe waimoia epe dewantoi.
  qub-qub: «Cuyanacushallayquita cuyashpayquega ¿ima allitataj rurarcaycanqui? Juchasapacunapis
    chaynöllaga rurarcaycanmi.
  att-att: “Á nu yù ira lâ nga mangiddù nikayu yù iddukan naw, bálatan na kayu panò
    ni Namarò? Ari gemma, ta mássiki yù ira nga mangnguá ta narákè, iddukad da gapay
    yù ira mangiddù nira.
  bki-bki: “Mia ver kito rotum̃a tiniedo riia ga nalo na ga m̃a ajidom kito, nina
    maka ve titenia, bior tomu na kariano nalo tiniel jii tomu nalo nam̃a aju ajidomlo
    mugaruei.
  bqp-bqp: Tó gbɛ̃ kũ ò yeáinↄn á yeńyĩ, bↄ́ sáabun à vĩárɛɛ? Bee kifirinↄ dìgↄ̃
    ye gbɛ̃ kũ ò yeńyĩnↄi se.
  mcp-mcp: «Ŋkí bɨ mə́ dʉ cɛɛl njɨ buud bwə́ cɛ́ɛ́l nə́mə́ bɨ́ wá, buud bɨ́ nə ŋkul
    ka lɔ̧́ bɨ́ ntʉdɛlɛ̂? Ŋgaá nə́ osɔ́ɔl ɔ *mísə́m bwə́ dʉ nə́mə́ cɛɛl njɨ buud bwə́
    cɛ́ɛ́l bwo wá?
  hat-hat: Si nou plede renmen sèlman moun ki renmen nou, ki benediksyon pou n' tann
    pou sa? Mechan yo tou yo renmen moun ki renmen yo.
  npl-NT: '''Tla nomejwah nonkintlasojtlah sanwel akimeh nomechtlasojtlah, amo kuali
    tlan nonkichiwah. Porke non amo kixmatih Dios noijkó kichiwah.'
  bgg-bgg: “Nathek shii hanyie è miie jishii nathek è miie bie arone? Khi-èrek ne
    nathek shii khirzey mua mage phlei? Layog phothek rang de ithek shii miie pho
    shii ne ithek de miie phi.
  eng-TCENT: If you love those who love you, what benefit is that to you? For even
    sinners love those who love them.
  eng-BSB: If you love those who love you, what credit is that to you? Even sinners
    love those who love them.
  cpu-NT: Iriirika petakotashitakya ikaratzi etakotayetamiri eeroka, ¿Kameethatakema
    iroka? Aña te, tema iro jimatapiintakeri kaariperoshireri.
  san-ASM: যে জনা যুষ্মাসু প্ৰীযন্তে কেৱলং তেষু প্ৰীযমাণেষু যুষ্মাকং কিং ফলং? পাপিলোকা
    অপি স্ৱেষু প্ৰীযমাণেষু প্ৰীযন্তে|
  tac-NT: › 'Lige 'emi ralámuli galésaká pe alué ralámuli napu 'emi machime ju, ¿'wecha
    a'lá ju alarigá nokiá? Alarigá nokame ju alué ralámuli napu galeme ju aminá uché
    jaré ralámuli napurigá 'la galéwachigó. 'Émika 'la galémili júkuru alué ralámuli
    'emi galeme, abiénachigó alué ralámuli tabilé galeme 'emi.
  eng-WEBPB: “If you love those who love you, what credit is that to you? For even
    sinners love those who love them.
  gfk-H: Ma ing bia muat nem sena mon diet ing diet la nemnem muat, pa da tangai bia
    muat ta gil ra tahut. Taia. Ira tena sakena mah diet sip ira tunatuna ing diet
    la sipsip diet.
  viv-viv: KaꞋi tonuwakabubugaga wananuwakabubuyedi tu keke tonuwalolona wananuwakabubuyedi,
    medema huluvai-nadi faꞋina Yaubada keke ginahawaveyamumuyemi. WaꞋita, tokoyona
    badi hinuwakabubuyedi-ma kadu agaidiya hinuwakabubu.
  yao-yao: “Iŵaga nkwanonyela pe ŵakunnonyela ŵanyamwe, ana chimpate mbote chi? Ngapagwa!
    Atamuno ŵaali ni sambi nombewo akwanonyela ŵakwanonyela.
  tgp-tgp: Vara ha opoi la haratu la lo opoi kamim purongo, ka r̃om vara God i pa
    avulahi hin kamim? Matan tamlohi hehe sohena, la lo opoi la haratu la opoira.
  auc-NT: Ayæ̈ apæ̈nedinque, “Mïnitö ïmïnite në waadedänique ïnänite waadete pönëmïni
    inte wadäni ïnänite waadedämaï ïmïni adinque edæ Wængonguï dicæ mïnitö ïmïnite
    waadete pönö aquingäa. Ïñæmpa në ëñënämaï cædäni incæ në waadete pönënänique ïnänite
    waadete pönëninque mïnitö cæganca do cædänipa töö.
  kbc-NT: Niginoka emaani niɡ̶ina anetiɡ̶ademaani, aɡ̶ica ɡ̶anigaanye miniwataɡ̶a
    Aneotedoɡ̶oji. Igaataɡ̶a niɡ̶ina oko ane beyagi aaɡ̶aɡ̶oyemaa niɡ̶ina nemaanoɡ̶odi.
  bmh-bmh: Dudu ipal agen, ag en oiagab noumebiag, agen mui koli go dudu en sag oiagab
    noumamau. Guzenamamen, Uwait nug ag tub ece naliu maramau ta? Igul eg macanemen
    dudu mui ag guzental guzenanemen.
  ctu-BL: Mi jini jach mi la' c'uxbin jini c'ux bʌ mi' yubiñetla, ¿uts'at ba mi la'
    q'uejlel che' jini? Come xmulilob ja'el yujilob c'uxbiya che' c'uxbibilob.
  meq-meq: «Kâ wuɗum ndo neheye ta wuɗa kurom aye ɗekɗek bay. Taɗə ka wuɗum ndo neheye
    ta wuɗa kurom aye ɗekɗek na, ka dzalum na, ka hutumeye merəɓe kurom ɗaw? Kwa ndo
    i mezeleme hay ta wuɗa ndo neheye ta wuɗa tay ha aye dərmak!
  noa-H: 'Magnaa mag hichdëu parhoobam k''ʌʌnjö hapiba sim higwi, ’Pãadë k''ĩirjubat
    hajim hanʌm: Pãrau pãach jãsenem k''ʌʌnpaita daupii hak''iin, ¿maig k''an hajaug
    sĩ? Bʌ̃ʌrjã Hẽwandam hiek hʌ̈k''abam k''ʌʌnaujã hamach k''a k''õsim k''ʌʌn chan
    hoomap k''aba sĩerrjëemgui hajim hanʌm.'
  alp-NT: Sepo batuke imi li loko tamata rebe esi li loko imire, imi ombe tinake Alla
    Iisike imi o? Mo le tamata rebe esi dosaru lekwe, esi li loko tamata rebe esi
    li lokoise neka.
  san-VEL: ye janaa yu.smaasu priiyante kevala.m te.su priiyamaa.ne.su yu.smaaka.m
    ki.m phala.m? paapilokaa api sve.su priiyamaa.ne.su priiyante|
  kbq-kbq: Tamagri'ma tamesintesia vahe'ma, zamesi zmantesuta, nankna knare'za erigahaze?
    Na'ankure kumi' vahe'mo'zanena, zmesizmantaza vahera zamagri'enena anahukna hu'za
    zmesi nezmantaze.
  kbh-kbh: “Ts̈ëngaftanga, nÿe chë tcmojtsababuánÿeshanënga s̈mojtsababuánÿeshanëse,
    ¿ndaye ts̈abe soye chca s̈mattsama?; er chë bacna ents̈ángnaca chca mondbétsama.
  ron-LSB: Dacă iubești pe cei ce te iubesc, ce merite ai tu? Căci chiar și păcătoșii
    îi iubesc pe cei care îi iubesc.
  pon-pon: Pwe ma komail pok on, me kin pokepoke komail, da me pan katin pamail? Pwe
    me dipan akan pil kin pok on kompoke parail.
  nhe-BL: “Intla san inquinicnelíaj tlacame tlen inmechicnelíaj, Toteco ax quiita
    para inquichihuaj tlen cuali. Hasta ax cuajcualme quinicnelíaj tlen nojquiya quinicnelíaj.
  sps-sps: “Te mangiir tsuiny rom anyi na vainy to te mangiir marom anyi, nyi gim
    rom ma nai nom a tafan a rof ten Gov. U vainy aveto kan te natiny mangiir ror
    a vainy te mangiir rarori.
  wnc-wnc: “Aminu musip gwaangu ginde natandamukaing amindekan ginda yake musip gwaang
    natayamanu Anututa kawan take siwik. Gikat waiaknga pasiya amikatda waakngakan
    pasikaing. Notna musip gwaang natayamukaingge yake musip gwaangu atnatayamukaing.
  bus-bus: Tó gbɛ̃ kɛ̀ aↄ̃ↄ yeaziinↄn á yeńzi, bↄ́ sáabun á vĩi? Baa durunkɛrinↄ ègↄ̃
    ye gbɛ̃ kɛ̀ aↄ̃ↄ yeńzinↄzi se.
  gub-BL: Aze peamutar katu har zutyka'i pezamutar katu nehe, màràzàwe tuwe Tupàn
    uzapo putar ikatu ma'e peme nehe. Te ikatu 'ym ma'e iapo har uzamutar katu wamutar
    har a'e wà.
  imo-imo: Eno yando kondo kolonge imboma kau eno nendo aku tenge lemo ulu ambelemu
    teko kondongeya? Imbo ulu kerima teremelemani kape nendo yando aku ulu teremele
    kala.
  boj-boj: “Tamo uŋgasari niŋgi qa boleeqnub qaji naŋgi qa segi niŋgi kamba boleoqnqab
    di kumbra bolesai. Dal anjam gotraŋyo qaji tamo naŋgi dego kumbra degyeqnub.
  eng-DRA: And if you love them that love you, what thanks are to you? for sinners
    also love those that love them.
  knf-knf: « Woli naŋal banŋalanaŋ ţañ, ubeeb uhoŋ wi wi nakaaŋ ba? Bado buţaan badoo
    ji baŋal banŋaluŋ baka.
  san-KHM: យេ ជនា យុឞ្មាសុ ប្រីយន្តេ កេវលំ តេឞុ ប្រីយមាណេឞុ យុឞ្មាកំ កិំ ផលំ? បាបិលោកា
    អបិ ស្វេឞុ ប្រីយមាណេឞុ ប្រីយន្តេ។
  arn-NT: “Eymün ta piwkeyefilmün tüfey engün tamün piwkeyekeetew müten, ¿chem küme
    dungu am tati? Tati pu yafkafe ka femngechi piwkeyewkeyngün.
  zas-NT: ’Bal rëndi ganaxzi bén rën lëjt, ¿xhieza ni zagdxen cayüjndi? Din xt béndol
    ree rüjn zian, rën reeman bén rën laa reeman.
  ken-NT: “Mbák bǎkɔ̀ŋ chi bo abhɛn bakɔŋ be, bakak amɛn bábhɔ́ŋɔ́ bɛ́chyɛ bhe
    ǎbhák bɛ yi? Yɛ̌ chí bǒ bɛbʉ́ bákɔŋ bo abhɛn bakɔŋɔ bhɔ!
