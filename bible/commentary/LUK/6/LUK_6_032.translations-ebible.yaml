  cbc-NT: “Mʉjããrẽ camairã jetore mʉjãã caãmeo maiata, ¿ñe ũnie caroare mʉjãã ãmeo
    átiyati? Tore bairo átinucũñama Dios yaye quetire catʉ̃goʉsaena cʉ̃ã. Narẽ camairã
    jetore na mainucũñama. Torena, mʉjãã Dios yarã ãnirĩ, mʉjããrẽ cateerã cʉ̃ãrẽ na
    mairotiya.
  qxo-NT: “Cuyanacuyangallayquiwan cuyanacuyarga ¿ima allitatä ruraycäyanqui? Jutsasapa
    runacunapis cuyanacuyangallanwanga cuyanacuyanmi.
  mox-mox: “Ta ʼeguma vaina tomotau iveyolubemi ta taudimo oveyoluba ʼeviviedi ʼinega
    ge taha wese ana aqiaqi ʼimia, mana toluveifadi wese ediavo iveyolubedi, ʼinega
    taudi ta omiʼa emi ilivu ʼaidegana.
  kew-kew: Gore nimimi onaa meda madaa pedo pi kone salimi-daare nimumi nimi madaa
    pedo pi kone salimi. Go pea-ga go kone madaare puri mada namealimi. Dia-ga pupitagi
    nape onaa medalomame page nimu madaa pedo pi kone salimi-daare nimumi go page
    kone padane-rupa salimina.
  dww-dww: “Banaga ḡesaudima tawai nuapaḡoemina, be taumi deḡoda taudiḡa koi nuapaḡoedina,
    inam nam i verena, tokare nam maesa ko banavi, inam banaga gewegewedima nama adi
    voiama.
  nif-nif: Tɨkap dɨk amalɨ gɨnañ kɨndem tɨ-gamañ endañgot gɨnañ kɨndem tɨ-semɨñda,
    nekta Yambattɨ ganɨ-kɨndem dawɨk? Yom ama endɨ bo wɨndɨñgangot pa tañ, wɨn endɨ
    ama nin gɨnañ kɨndem tɨ-semlak enda gɨnañ kɨndem tɨ-ñɨmañ.
  twi-ASANTE: “Na sɛ modɔ wɔn a wɔdɔ mo no nko ara a, mfasoɔ bɛn na mobɛnya? ‘Nnebɔneyɛfoɔ’
    nso dɔ wɔn a wɔdɔ wɔn no.
  aoj-aoj: “Iꞌi ipaꞌ ukup pipila epes isimba ukup pagapagaila ipeꞌi, atiasi pefaꞌ
    hiahawes fasisi maisa waf afamba? Owaꞌatin. Epes sandaꞌ waf awafii esis sandaꞌaf
    naꞌamba atin. Ukup paipaila epes isimba ukup pagapagailasi.
  cbv-cbv: “Yeebdíh oinitdihjeh ñi oi jwʉ́ʉbanachah, dedé pínah nihcan caá. Diosdih
    jéihcannitboó queétdih oinitdihjeh ĩpĩ́ oi jwʉ́ʉbana caá. Pánihna, queét ĩ oyat
    chah yeébboodíh bitadih oyat caá náahap.
  taw-taw: Binɨb nɨbop mapen lɨpal okok nep mapen lɨnɨgabɨm ak, nɨbi tay agɨl nepɨm,
    Chɨn binɨb teplep mɨdobun agak. Binɨb tap si tap tɨmel gɨpal okok, kɨli abe penpen
    mapen lɨpal agak.
  jic-NT: La p'a quelel la nusejay nun ca nacj, mpes nun quelel la sojí wa yupj. Ma
    quelel la nusejay nun, nun ma wa quelel la sojí yupj ca nacj. Dios ma ca mwi'im
    nin lojí mpes. Malala lajay nin p'iyá lajay yupj. La p'a quelel la sajay yupj,
    yupj quelel la sajay wa yupj. Dios jos nun más 'üsüs la müjí yupj jis lal.
  zap-NT: ’Belne ryaan de nonchegue mén ne ryaan de, ¿pe ne wenzhe rlaa de? Porke
    axtegue menmal ryaan nonchegue mén ne ryaan men.
  wer-wer: “Arim kar lup sant yaalniaurö kangiir lup sant elmëënë pöt pangk naëpan.
    Omën saunaringörö pitta lup sant tapël elmë yaë.
  ipi-ipi: Wandakali mindimane koo piyaini wandakali tupa towa epelewa yamapane yo
    ateando, koo piyaini wandakali utupane-mane bala towa epelewa yamapane yo atalaini
    teke. Wuane pua teke, wandakali yakama towa epelewa yamapane yo atalaini tupa
    towa angu yakamato epelewa yamapane yo ateaindo, apito yakama ando, kuai lo peyai
    lolo-peyape. Wandakali mindimane koo piyaini wandakali tupa moyoyale, mana epene
    mindi mineando, koo piyaini wandakali utupane-mane balapi moyo, mana epene teke
    minalaini. Wuane pua teke, yakamato wandakali yakama towa mana epene minalaini
    tupa angu moyoyale, mana epene mineaindo, apito yakama ando, kuai lo peyai lolo-peyaipe.
  qul-NT: “Sichus kancunata munacojcunallata munacunquichis chayri, ¿ima allintataj
    ruwanquichis? Chaytaka juchasapacunapas ruwallancutaj.
  urw-urw: “Bana nini fere ninagure güfaigen babawar gürena kob dünügüdiba, Keriabüde
    yanim ninib siradgabereregarge. Menmen gügab fere simai nini tugu, kabia babanüm
    gürena güfaigen, fere ninagure güfaigen babawar gürena, kob dünügafaigen.
  rmy-GURBET: Ako manđen samo kolen save tumen manđen, savi si tumari hvala? Golese
    so čak i e grešnikura manđen kolen save len manđen.
  ter-NT: —Enepo itukapu póhutine xâne ákoti omotóvopi okóvo ako omótovo yokóvo, apêtikopomo
    némoepo xoko Itukó'oviti vo'ókuke? Muhíkova xâne váhere kixoku itúkeovo, ákomaka
    omótova okóvo ne po'ínuhiko xâne ákotimaka omotóva okóvo.
  bmr-NT: Jaanotɨ amɨɨhaico agaijɨmocoro bu magaijɨhachiijɨ, ¿coyomo imi fɨne toono?
    Jillɨ famoova tollɨ moonɨfiihi, iimifiitɨmo bu tollɨro moonɨfiihi icano.
  fuf-fuf: «Si on yiɗii yiɗuɓe on ɓen, haray ko moƴƴere honde heɓoyton? Ko fii hay
    junuubankeeɓe ɓen no yiɗi yiɗuɓe ɓe ɓen.
  mwc-mwc: Pipiya tebi nuwayuyaunim wai kosi wata kuni nuwayuyaunisi wai, awaika kairavina
    bi gairena kuna yauni? Piraga goyo pipiyisi yebo, wosena kesanina te wosewosei.
  bhl-bhl: Nimtew ibolow fununbiliw a? Yulo ibolow fian keyembiliw kawtiw ilo iti
    ibolow fian duyemiw tewe, Sunbin-Got e yulo beem mongom ete ‘Nem angin ken ati
    te!’, yangoke sako? Beemdiw, yulo ken kukuw kukuyemiw kawtiw ilo iti ken kukuw
    kukuyemiw tewe, Sunbin-Got e yulo beem mongom ete ‘Nem angin ken ati te!’, yangoke
    sako? Itel bate! Sili sili nam kawtiw alik alik bikati kanekabiliw kasike.
  ons-ons: “Ŋo ŋine kima okanŋune okanmami, ŋei ŋereppa weku eŋeka kima okanongei,
    yemo ŋine turuŋine mosop mi maikei! Borikine mama eŋe yale waka kima okanonmami,
    yewaka kima okanonmami!
  con-NTPO: ¿Tisuma in'jan'chondeccuve'yi ñotsse in'jan'da ti qui ñotsse tson'fa?
    Nane egae tsinconsundeccu'qque tsa'caen tisupapora ñotsse injancco'fa.
  ghs-ghs: Qate qesai nikeho kokora eetemi nike oho ipike nokoqaho kokora eetaquko
    oho mee kaqani? Bamu, oi ttoka abiho kokora isaki keneni.
  peg-peg: ଆରେ, ଇମ୍‌ଣାକାର୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଜିଉନଦ୍‌ନାର୍‌, ହେୱାରିଂ ଜିଉନତିସ୍‌ ଏପେଙ୍ଗ୍‌ ଇନା
    ଆସିର୍ବାଦ୍‌ ପାୟା ଆନାଦେର୍‌ ? ଇନାକିଦେଂକି ପାପିର୍‌ ପା ଜାର୍‌ ଜାର୍‌ ଜିଉନନାକାରିଂ ଜିଉନନାର୍‌
    ।
  txu-NT: Ẽ, ba ar amã arẽ. Me kum ar ajabê gar amipãnh amã me abêkumrẽxja bãrãm kam
    dja ba ar amex jarẽnh jabej? Kati, ẽ, me axwe ne me kum õbikwabit jabê, kum aktã
    aben jabê ne kam kum me kàtàmja kĩnh kêtkumrẽx. Be, dja gar gadjwỳ amã anhõbikwabit
    jabê, djori kam mex? Kati, ar ikôt aba djwỳnhkam gêdja gar tu amã me abêo tuknĩ.
    Ar amã anhõbikwa jabên kam kôt amã akurê djwỳnhdjwỳ jabê.
  eng-WEBU: “If you love those who love you, what credit is that to you? For even
    sinners love those who love them.
  gnw-NT: Echa'ã peau yave perau vae retaño, jocua mbaetɨ co mbae icavi vae. Echa'ã
    iyoa vae reta uyapo vi jucuarãi —jei—.
  mux-mux: “Ulu-pulu-kis telemele yambuma kepe enini anju-yandu kondu kolemele kanili
    piliiku kene eni yandu kondu kolemele yambuma mindi kondu kulungéle kapula mólu.
    Eni kanuku kis piliilimili yambuma pali kondu kolai.
  maj-NT: ’Tsa n'e̱tjó xi tjoho̱ jun, ¿mí kju̱a̱ndaha xi tín'o? Santaha ko̱ xu̱ta̱
    ngatitsuu̱n b'a̱ ta̱ ts'ín tjoho̱ xinkjín.
  bkq-NT: — Koendâ lelâ itaungâ idânârâ agâ, ataen-homo agâ kulelâ inkâba. Agâmo koendonro
    agâ kulelâ koendâ mawylymo watay, âdyem nitaymba awârâ. Ânguy takazeno mâkeba
    âmaemo. Kurâdo inakai modo kuru tataen-ho agâ koendâmo lelâ.
  kue-kue: “Ba yomba ene wakai kanigwa, i keunde wakai kanimbi, ene sraglmere God
    taraglmo wakai inaglme? Tandaglme erikwa yomba, yomba ta ye wakai kanigwa, yomba
    i ye ama wakai kanigwa.
  cot-NT: “Managueti irioca pimpintsajiguempa pintsajiguimpica aviatimpajia, ¿arimpa
    irooquea irishinevenquempi Aapani Irioshi? Ariqueate icojiga aisa coguishejiatsica,
    itsajiguirotari impintsataquempari pintsatarica iriatimpa.
  bnp-bnp: “Mua bara mu ngaru kunana e huriki ri ngaru mua, e rei ge kavurike mua?
    E huriki a bakovi hale, ria ranga ri ngaru e huriki ri ngaru ria.
  apn-NT: —Nom kot kaj mẽ amã mẽ piitã mẽ ho mex o apa hprãm kêt japêr. Nẽ ãm mẽ kot
    mẽ ato mex xwỳnhjê pix ka mẽ amã mẽ ho mex prãm. Xà koja Tĩrtũm ja hã mẽ apumu
    nhũm ja kãm mex nẽ? Nà koja kãm mex kêt nẽ. Koja mẽhõ mẽ ato mex kêt tã ka mẽ
    amnhĩ rom ho mex nẽ nhũm Tĩrtũm ja hã mẽ apumu hãmri nẽ mẽ amex ã mẽ ajarẽ. Mẽ
    kot amnhĩ tomnuj o mẽ pa xwỳnhjaja na htem ãm mẽ kot mẽ ho mex xwỳnhjê pixjaja
    nhũm htem amnhĩ xwar mẽ ho mex o pa. No tãm mẽ kot amnhĩ nhĩpêx o mẽ pa xwỳnhjaja
    na htem mẽ piitã mẽ ho mex o pa. Mẽ kot tãm amnhĩ nhĩpêx xwỳnhjaja nẽ mẽ kot amnhĩ
    tomnuj xwỳnhjaja nhũm mẽ ho hpimrààtã mẽ ho mex o axpẽn pyràk o pa.
  ctp-NT: ’Jlyo tiǎnꞌ chaꞌ suꞌwe nka tiye wan ñaꞌan wan ꞌin wa lka ti nten nu suꞌwe
    ti nka tiye ñaꞌan ꞌwan; loꞌo nten kuxi, wa jlyo tiꞌ neꞌ kuꞌni neꞌ sa ñaꞌan ngiꞌni
    wan. Loꞌo ni, Ndiose nchka tiꞌ chaꞌ ñaꞌan suꞌwe wan ꞌin nchga nten, siꞌi loꞌo
    taꞌa suꞌwe nsuꞌwi ti wan.
  bre-BRG: Ma ne garit nemet ar re ho kar, peseurt trugarez a dleer deoc'h? An dud
    a vuhez fall a gar ivez ar re o c'har.
  opm-opm: Sawa meng na amram er hat ma sapti han ihirhe er dasi hat patim orhor iraire
    yah han ihirnong bopor mar yah deiptimur. Ihan gurhe ama ire ihapti ohe tan hama
    guragure yah han ihirnongwi bopor mar yah deiyahanoh ama ihya ohe pe oh Got oh
    gurnong Gur yah han bapmur napotiprohda. Basra. Ama guragure yah han ihirnongwi
    bopor deipti ohe pe oh Got oh Gur yah han bapmur na napotiprohmur.
  bvr-bvr: “Wurra aburr-gata minypa jal aburr-nirra nggula, birripa minyja nginyipa
    jal nyi-ni burrwa, gun-narda nipa Wangarr gala barra gu-borrwa nggula jimarna
    nginyipa ny-molamola. Wurra ngika. Wurra aburr-jaranga aburr-gata werra aburr-negiya
    aburr-workiya, birripa aburr-yinagatiya gurrurta gubi-rrimanga burrwa aburr-borrmunga
    aburr-gata minypa jal aburr-nirra burrwa birripa.
  wal-wal: “Intte inttena siiqiyaageetu xalaalaa siiqikko, intteyyo ai galati de7ii?
    Aissi giikko, nagaranchchatikka banttana siiqiyaageeta siiqoosona.
  shj-shj: “Gang mpayadang känggi paye anggong, oxadi 'doxadang tä bangeneng? Mändey
    känggi sogo ngaka tasinyang paye känggi payeng.
  zad-NT: ’Shi to beṉ'ka' nllagzile chakile, ¿garan de dii wenna' daa chonle? Ḻa'
    ka'klen chon beṉ' saaxyaka'.
  kmg-kmg: Ŋoŋe maŋjauŋ eŋareeŋgopieŋ jaŋe sawa maŋjauŋ ejareniŋmu, ine wemocko tofane
    fome juku bazu-ŋarezo? Miti tâmiriczi âgofâc-jeŋic maŋjauŋ ejareeŋgopieŋ wâc.
  aso-aso: Idoꞌ eveneꞌ ma luꞌine lengiꞌ lingimaaꞌ avevoꞌ lutine ngimilizaniꞌ nene
    monoꞌ gilamave lihime daaꞌ ave netesi nene eveneꞌ luꞌine engita ngimave nene luꞌine
    ngimaaꞌ naniꞌ nenako lingine nene eveneꞌ ma ngivileꞌ igi monovo lamineꞌ ma damave.
    Oꞌmosoꞌmo eveneꞌ linge ngopoꞌni lilineꞌ votigile ivileꞌ ivosa lengiꞌ longopoꞌni
    goloso lilidoꞌ minamaniꞌ ve.
  uli-uli: “Hare ho hachangir chog rechokla re hachangugmi ila ngo meda fal le Deus
    yebe holbuwahmi iyang? Choto hamolfid mwo ngo re hachangir chog rechokla re chang
    mo irer!
  nin-NT: “Imba ti kpanye na abangga ba nggo kpanye ni imba ba, imba ta kpa angginggi
    iwre? Abi la ure ba mi di na wre ku abangga ba nggo kpanye na ba!
  tgk-tgk: Агар танҳо онҳоеро дӯст доред, ки шуморо дӯст медоранд, чӣ фоида ба даст
    меоред? Зеро гунаҳкорон ҳам дӯстдорандагони худро дӯст медоранд.
  acu-NT: “Tura atumin pengker awajtaminauk nuke aneakrumka, nekasrum pengker aa nuka
    turatsrume. Pasé aints ainausha nunisarang niin pengker awajina nunak aneenawai.
  cak-WNT: Y wi riyix xaxu (xaxe wi) ye'iwajo' ri winek ri ye'ajowan iwuche (iwixin),
    majun ri más ta chic rejkalen ri yixtajin chubanic. Ruma chi xa can queri' chuka'
    niquiben ri winek ri ma quiniman ta ri Dios, riye' yecajo' ri ye'ajowan quiche
    (quixin).
  ebk-ebk: “Mu laylaychunyu nan chiyuycha yangkiay manglaylayad kan chakayu, ay magun-gunaan
    kayu? Achi! Tay uray nan fumafiasor at laylaychuncha nan chiyuycha manglaylayad
    kan chicha.
  spa-PDDPT: Pues si aman a los que los aman, ¿qué mérito tienen? ¡Aun los pecadores
    aman a los que los aman!
  tke-tke: “Mwaadhivelaga alene enoodhivelani, munadha muthuviwe ddi? Anamathegeene
    enowaadhivela teto alene enaadhivela aliwa.
  ruf-ruf: “Mng'awanoghela iwanu wala iwomnoghelani mwemwe, apfi uluso wachi wamlangusa?
    Hata ‘iwanu wane nzambi’ pfipfila wowanoghela iwanu wala iwowanoghela!
  gun-gun: — Xapy'a rei penderayvu va'e anho ri peayvu vy mba'e 'rã tu pejopy ha'e
    nunga repy? Mba'eta heko vai va'e kuery voi oayvu 'rã guayvua kuery.
  agu-BL: “Na yi ko ntin na chipek'u' scye'j yi e' yi na chipek' scye'ju', ¿mbil chicambaju'
    te'j? Qui'c, na ncha'tz na chiban yi e' juchul il.
  isn-isn: Anga mualowe iantu nia amuloilwe unye du, nilanso isongelyo kii kitalanyu?
    Ingi ataianyamilandu aloilwe ao nizaaaloilwe.
  ilo-ULB: No dagiti laeng tattao nga agay-ayat kenka ti ayatem, ania ngay ti pakaidayawam
    iti dayta? Ta uray pay dagiti managbasol ket ay-ayatenda met dagiti agay-ayat
    kadakuada.
  pir-NT: ’Mʉsare cahĩñequina dihitare mʉsa cahĩgʉ̃ ti ne dʉhseati ijierare apequina
    pehere mʉsa cahĩedagʉ̃. Ñañequina gʉ̃hʉ sata yere.
  anv-NT: “Mbɔgé ɛnyú degboó lé ne bɔɔ́ abi ágboó ne ɛnyú ndé nsá ayi ɛnyú
    debɔɔ́? Yɛ bɔɔ́ abi ápyɛɛ́ gabo, ágboó ne bɔɔ́ bi ágboó ne ɛbwɔ́.
  sab-NT: ’Ba me mo ta dbadale no ba skatemanalla alin ole allabi agwa kaire ba mo
    ta dbadale no kwian ba dolla ole, ba noare ba skatemanalla alin allabi ole, ¿Chube
    be age mine no ba alin e ñanale? Chube mi age no ba alin dale e ñanale, kwian
    ulita no mo skatemanalla ole, kaire kwian me no ama no mo skatemanalla ole.
  tmd-tmd: “Nöbö mö ñɨgö madmag nɨgöi bla akwör paiŋö madmag nɨgöñ aku, God nuŋ nugwaŋ,
    pödpödiö wä cön? Nöbö mö ap kib mag gwogwo röi bla, nöbö mö ñɨŋ keir bla algön
    nör nuö nuö madmag nɨgöia.
  acr-NNT: »Ma we xew kꞌax kebꞌinaꞌ ri kꞌax kenaꞌw iwe, michꞌobꞌ raqan taqal chiwe
    kayak iqꞌij ruma waꞌ; ma jenelaꞌ kakiꞌan taq ri winaq aj makibꞌ; rike xew kꞌax
    kekinaꞌ ri kꞌax kenaꞌw ke.
  kpg-kpg: “Maa goodou e aloho hua i digau ala e aloho i goodou, malaa, di hagahumalia
    le e kae go goodou eimaha? Digau huaidu hogi le e aloho i digau ala e aloho i
    ginaadou.
  taj-taj: “चुदे एनीगदेदा माया लबादा जे एनीगदेसे माया लजी भिसम एनीगदेदा तिग ज्‍यबा
    तला? तिग्‍दा भिसम पापीगदेसेनोन ह्राङदा माया लबागदेदा माया लमुला।
  avt-avt: “Yi hanhan mɨt keriyen kerek hɨr hanhani, yi han kitet God kaktɨp yi yaain?
    Taau. Hɨram menmen weinɨm. Mɨt enun nises God au, hɨr nɨrɨak menmen mar im.
  cbk-cbk: “Si ta ama lang ustedes con aquellos quien tamen ta ama con ustedes, hende
    ustedes ay recibi bendicion de Dios, cay masquin gane el maga gente quien hende
    ta sigui el ley di Moises ta hace man ansina.
  uig-ARA: ئەگەر سىلەر ئۆزۈڭلارنى ياخشى كۆرگەنلەرگىلا مېھىر-مۇھەببەت كۆرسەتسەڭلار،
    ئۇنداقدا سىلەردە نېمە شاپائەت بولسۇن؟ چۈنكى ھەتتا گۇناھكارلارمۇ ئۆزىنى ياخشى كۆرگەنلەرگە
    مېھىر-مۇھەببەت كۆرسىتىدىغۇ.
  tuf-tuf: ’Baatán ba sehnác éyina sehnár yajcayat, caba yájtiro. ¿Etana sehnár yajcayat,
    Sir chihtá cab yajác síhw̃ajaqui? Eyta cábai batro. Ur ay bár binat cat eta jaw̃
    rahra cat sehnacro.
  abx-abx: “Kon i naghigugma'-bi hamok i maghigugma' may si ka'am, ay may i darayawon
