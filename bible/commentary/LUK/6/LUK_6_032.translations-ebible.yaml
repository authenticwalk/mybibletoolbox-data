verse: LUK.006.032
translations:
  kpx-kpx: “Isito ata oleuoleu laheho isivilahai la hoesegeveale kebia unahaho lana
    isivilahage Dilavana oleve kateai la hoesegevei. La hilokage atae toela keau vaveve
    kateale vai abu haokuvu unahaho isivilahama.
  okv-H: Eto embo umo tunga umbua avo pere orereto osa asoa avo embomeni na kito umo
    jakeka arote? ainge manera, ari sasapura embomeni te tapa na enana osa eagora
    embopo avo osa mine ara ari haitera.
  tbo-tbo: ‘Inapa tu luhogalem lawahi tuawahi una lauhogalehi yaka naka apo a dewadewa
    awai tam ugolim? Matababana tu apapoe lawahi gasi tu luhogalehi he lauhogalehi.
  mal-C: “നിങ്ങളെ സ്നേഹിക്കുന്നവരെമാത്രം സ്നേഹിച്ചാൽ അതിൽ നിങ്ങൾക്ക് അഭിമാനിക്കാൻ
    എന്താണുള്ളത്? പാപികളെന്നു സമൂഹം പരിഗണിക്കുന്നവരും തങ്ങളെ സ്നേഹിക്കുന്നവരെ സ്നേഹിക്കുന്നുണ്ടല്ലോ.
  grc-SR: Καὶ εἰ ἀγαπᾶτε τοὺς ἀγαπῶντας ὑμᾶς, ποία ὑμῖν χάρις ἐστίν; Καὶ γὰρ οἱ ἁμαρτωλοὶ
    τοὺς ἀγαπῶντας αὐτοὺς ἀγαπῶσιν.
  bgc-bgc: “जै थम अपणे प्यार करण आळा तै ए प्यार करो, तो उसका के फायदा? क्यूँके पापी
    भी अपणे प्यार करण आळा कै गेल्या प्यार करै सै।
  khz-khz: Pene goulagamirana talimara gomi geulamaginina talimaramo genai, gomi gemi
    nama rakagau? Rakava talimara maki geulamagirana talimaramo geulamagirana.
  deu-TKW: Und wenn ihr liebet, die euch lieben, was ist's mit eurer Güte? lieben
    doch auch die Sünder diejenigen, welche sie lieben.
  zsr-NT: ’Chquiꞌ nadxiꞌizliꞌ nup nadxiꞌigac lbiꞌiliꞌ, ¿bizxa yöl‑laꞌ ba gdél‑liꞌliꞌ?
    Lëzcaꞌ cni tunëꞌ bönniꞌ dul‑laꞌ, taꞌdxiꞌinëꞌ nup nadxiꞌigac lequëꞌ.
  lin-lin: Soki bolingaka kaka bato oyo balingaka bino, litomba nini bokozwa ? Bato
    ya masumu mpe balingaka bato oyo balingaka bango.
  hns-NT: Djab toe khaalie oe manai log ke tjahiehe djaun toke tjaahe hai, tab toe
    attjha kaam na kare hai. Paapie logan to bhie tjaahe hai djaun log oesabke pjaar
    kare hai.
  noa-E: 'Magnaa mag ichdëu parhoobam khʉʉnjö apiba sim igwi, ’Pãadë khĩirjubat ajim
    anʉm: Pãrau pãach jãsenem khʉʉnpaita daupii akhiin, ¿maig khan ajaug sĩ? Bʉ̈ʉrjã
    Ẽwandam iek ʉ̈khabam khʉʉnaujã amach kha khõsim khʉʉn chan oomap khaba sĩerrjëemgui
    ajim anʉm.'
  eng-EMTV: “But if you love those who love you, what credit is that to you? For even
    sinners love those who love them.
  mib-NT: ’Chi núu íyó mánī rō jiín máá‑ni ñayuu jeē maní jiín ró, ¿te na vé jeē váha
    ga sáha ró núu súcuan? Chi nde tēe cásáha cuēchi, suni manī de jíín tée manī jiín
    máá de.
  lif-NT2: खिनिॽ लुङ्‌माॽ के़दुक्‍पाहाॽरक् लुङ्‌माॽ के़दुक्‍तुम्‍सिम्‍ने़ फाॽग्र खिनिॽ
    थे यम्‍बा याःम्‍बक् के़जोगुम्‍माङ्बे? खे़ङ्‌ग लायोबाहाॽरे़आङ् बा हे़क्‍के मे़जोगुॽरो॥
  xnj-xnj: “Ngati mukuvagana nga vandu vevakuvagana nyenye mwavene, mwipata njombi
    yoki? Kawaka! Muni na vevakumbudila Chapanga na vene viganana mewa.
  mmx-mmx: Mo do mi balamu xusuk mun nedi di balamu nimi, mi noxo ruuna ka loklox
    anarong at nom. Mila limixin kakapmek bok dik lox i xuren.
  cbr-NT: An mitsu nuibacëma uni nuibatima 'ianan an mitsu nuibacë unicamaishi nuibacë
    'ixun camina Nucën Papa Dios upí oquin cuëënmíman. 'Uchañu unínribi ca 'aisama
    'ixunbi usaribi oquin an a nuibacë uni nuibananquinia.
  tee-NT: Pus ni va yu'unch ju amap'ainiya'it'it ju tamapainiyan pus ja navit'at'it
    tu'u' ju k'ox. Pus mas yu'unch ju na ta'alactu'unun vachu' tamapaini ix'amigojni'an.
  eng-LSV: and—if you love those loving you, what grace is it to you? For also the
    sinful love those loving them;
  cak-NT: Y xa rix xe ri winak ri jixquijo' xe ri' ye'ijo', man cuesta ta. Roma xabachique
    (xama'anchique) winak nitiquier nu'on quiri'. Xa can quiri' chuka' niqui'en ri
    winak yalan je itzel.
  pah-NT: '—Po pe pearõ hete penhiarõheteve''g̃a jate, a''ero Tupana''ga ei pe me:
    “Pe okote''varuhuve''g̃a ja reki.” Nahã ga ei pe me. A''ereki okote''varuhuve''g̃a
    oarõ oarõheteve''g̃a jate, ei Jesus''ga.'
  sja-NT: ’Parãpa k'inia iru p'anɨ pɨrã pãchi k'inia iru p'anapataarã aupai, ¿ne-inaa
    pipɨara oomaa p'anɨk'ã? P'ek'au k'achia ooyaa beerãpa paara mãga oopata.
  xed-xed: Ka gwal ta ɗvutá kaghuni yeya ka kaghuni ta ɗvuta katsi, mndəra wati ma
    nisəla ta kzləgəlta kaghuni tama ya mantsa ya ta maga gwal dmaku guli, gwal ta
    ɗvutá hahəŋ ta ɗvuta həŋ?
  mks-NT: ʼJáchi̱ tá quíhvi̱ ini ndó ña̱yivi sa̱há ña̱ quíhvi̱ ri ini na̱ cán ndo̱hó
    va, ndía va̱ha cája ndó jáchi̱ quia̱hva já cája ña̱yivi quini.
  gfk-S: Ma ing be mu sip sene mon dong ing di la sipsip mu, pa dale tange be mu te
    gil ra tahut. Pata. Ira ut na sana bileng di sip ira turadi ing di la sipsip di.
  bmu-bmu: “Gölmegö siŋgisöndok ambazipnöŋ alaurupŋinan jöpaköm eŋgigetka kitipŋi
    meleŋda jöpaköm eŋgiba möpöseim aŋgumakze. Iŋini miaŋgö dop gölmegö tandökŋi wuataŋgömakze
    ewö, Anutugöreŋ tosa qahö ahuiga mönö denöwö iŋini möpöseim eŋgibawak? Alaurupŋini
    aka kerökurupŋini mi mönö mohotŋe jöpaköm eŋgigetka töwa eŋgiiga oyaeŋkoyaeŋ akŋe.
  dgz-dgz: Waenapan imumu potamu inayap warepi, e gare munan mugenat anu mumane, ap
    gapan God wat aipakam mega ya warai. Iwa koewa taine nagirewa evene wai den muk
    gare gare baigan ap anega taiwanum.
  eng-GNV: For if yee loue them which loue you, what thanke shall ye haue? for euen
    the sinners loue those that loue them.
  zaa-NT: Porqui'ni canchu gáppatsì'i le làteruba canu catsi'í báni cą le nna, biani
    cosa tsè'ni nua' runi le cá. Tsí álahuá ą'hua runi ca enne' malo cá.
  eng-WEBSTER: For if ye love them who love you, what thanks have ye? for sinners
    also love those that love them.
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Itsa pasivamë tsipae ëpapecaasivavi,
    nexata pexaniacuene apo paxainaemë tsipae Diosojavabelia. Tsipaji piajamatabëcuenebejevi
    ata, pamonae asivatsi, banamataenetsianasiva.'
  bon-bon: Weene gone Acejiyame bau ca miiji daremu ne awagrija, weene liba eei biname
    bime taatu cabu me singi, lui cina weeme tääpume singi, ingle cuta niiya mule
    biname cina pepu jaawenemusi.
  nhw-BL: “Sintla san anquinicnelíaj masehualme catli anmechicnelíaj, Toteco amo quiita
    para anquichihuaj catli cuali. Hasta amo cuajcualme quinicnelíaj inijuanti catli
    nojquiya quinicnelíaj.
  mgw-mgw: “Mana mwaalu'a kwapenda babampendile mwenga mwalu'a pata upo yaku'? Ntu'pu'
    kwa mwanjaa ata bene sambi baapenda babaapendile.
  swh-ONEN: “Kama mkiwapenda tu wale wanaowapenda, mwapata sifa gani? Hata ‘wenye
    dhambi’ huwapenda wale wawapendao.
  wbi-wbi: ndeve mukuvaghana avaanhu vano vavaghanile umue mupelua uluvumbulilo luki
    kulyumue? ulwakuva na vavahosi vavaghanile vano vavaghanile.
  bba-bba: Ì n bu kĩ be bɑ bɛɛ kĩ, siɑrɑ birɑ̀ i mɔ. Bɑɑ kɔ̃sɑn kowobun tii bɑ rɑ
    n ben kĩnɑsibu kĩ.
  eng-KJVCPB: For if ye love them which love you, what thank have ye? for sinners
    also love those that love them.
  kgk-NT: —Eiporiahuvereko katu enterovéa-pe. Nde rayhu va'e-pe anho erehayhu ramo,
    upe ne rembiapo porã-rehe “Hekoha porã voi” nde'i mo'ãiry nde-rehe Nhandejáry.
    Hekoha vai va'e ave ohayhu kwaa gwapixa-pe.
  waj-waj: Ngia gioonna kiaapuuya ngiiiyara mmuduuya ruaiyara nnaasu irisai iyara
    mmuduuya rikio ivaara fai hama Anutuuqo irisai kua yoketaivaa ngiiiyara tinaravaivee.
    Mo gioonna kiaapu mminnamminnaa maisa suvuaiyaano ii aataru ivaa iikiaanoo.
  cpy-cpy: Aririka petakota-shitakyaari ikaatzi etakota-yitzimiri eeroka, ¿Kameethatakima
    iroka? Tema tee, tema rootaki imata-piintakiri kaari-pero-shireri.
  ekk-PKP: Kui armastate neid, kes teid armastavad, miks peaksite selle eest mingit
    tunnustust saama? Isegi patused armastavad neid, kes neid armastavad.
  mpx-mpx: “Yaa ebo bolo hi nunuwana-agimiu ya te nuku nunuwana-agil, ga i ola ge
    nuku nuwatu tage abwe Yehoba ni pwamolamiu? He nunuwana ololana o, bwagana heliya
    togegi, hi giginol ola bolo hi nunuwana-agil elal.
  wbp-wbp: “Yapa kuja kalu majumaju nyina, ngulaju kalu-jana yulkami yapa-kari-mipaku
    yangka ngula kalu-jana yulkami-yijala. Manu kalu-jana nyurunyuru-jarrimi yapa-kariki
    ngula kalu-jana nyanungurraku nyurunyuru-jarri-yijala. Kajilpankulu nyurrurla
    yalirra majumaju-piya nyinayarla, ngulaju jungarni-wangu. Kajilpankulu-jana yulkayarla
    yapa-kari-mipaku ngula kalu-nyarra yulkami-yijala, ngulaju Kaaturlu kula-nyarra
    ngurrju-pajirni ngulakuju. Nyurrurlalpankulu-jana yulkayarla yapa-karikiji nyurunyuru-jarrinja-kurrakuju.
  luo-luo: “Ka uhero joma oherou kende, to en ohala mane muyudo? Kata mana joricho
    bende ohero mana joma oherogi.
  nhe-NT: “Intla san inquinicnelíaj tlacame tlen inmechicnelíaj, Toteco ax quiita
    para inquichihuaj tlen cuali. Hasta ax cuajcualme quinicnelíaj tlen nojquiya quinicnelíaj.
  aii-aii: ”ܐܸܢ ܡܲܚܸܒܝܼܬܘܿܢ ܠܐܵܢܝܼ ܕܡܲܚܸܒܝܼ ܠܵܘܟ݂ܘܿܢ، ܡܘܼܕܝܼ ܝܠܵܗ̇ ܛܵܒ݂ܬܵܘܟ݂ܘܿܢ؟ ܐܘܼܦ
    ܚܲܛܵܝܹ̈ܐ ܟܹܐ ܡܲܚܸܒܝܼ ܠܐܵܢܝܼ ܕܡܲܚܸܒܝܼ ܠܗܘܿܢ.
  esk-NT: “Piqpaksrigupsi kisiitñik iñuŋnik piqpaksrigikkapsitñik suvaata akuqtuiñiaġasugivisi
    quyyatmik? Killuliqiritunniiñ piqpagipmiraġigaich tamatkua piqpagirigikkatiŋ.
  msb-msb: “Kun an mga kamut-an niyo idto lang na may pagkamuot sa iyo, nano, pagadayawon
    kamo san Dios dahilan sana? Bisan ngani an mga makasasala namumuot man sadtoʼn
    namumuot man sa inda!
  cpa-NT: ’Ha¹chi² quien¹² ja³cogh² hniah¹² ju³ná² hnóh¹ hniah¹² jmáh¹lah dsa² hnio¹
    hniah¹². Di³ ca¹tǿ² dsa² jmo¹² hi² hlaih¹³ báh³ ma²hnio¹ dsa² hniang¹ quiah¹²dsa.
  dso-dso: “ଆରି ଜନ୍‌ ଲକ୍‌ମନ୍‌ ତମ୍‌କେ ଆଲାଦ୍‌ କଲାଇନି, ଜଦି ସେମନ୍‌କେସେ ତମେ ଆଲାଦ୍‌ କର୍‌ସା
    ବଇଲେ କାଇ ଆସିର୍‌ବାଦ୍‌ ପାଇସା ? କାଇକେବଇଲେ ପାପିମନ୍‌ ମିସା ସେନ୍ତାରି କର୍‌ବାଇ ।
  meu-meu: E lalokau henimuimu taudia mo boma lalokau henidia, emui namo be dahaka?
    Kara dika taudia ese e lalokau henidiamu taudia na e lalokau henidiamu.
  yva-NT: Ranivara wapo muinye raroron irati vatano umuinyo wasaije obo mansai, omamo
    mamai dainya, weti vemo wapo ratantona wapare Amisye po kove raugaje wasai, wemai
    nora. Weye vatano ukakainoanive umuiny irati vatano umuinyo maije mai tavon.
  dgc-dgc: “Mara du mahal dikam, éng side san i mahalén moya, éy anya, purién kam
    beman na Diyos? Da maski du makasalanan a tolay, éy mahalén de du mégmahal be
    dide.
  zpm-NT: ’Sac goṉ, teḻ loxaque zha ne ndzieeldiidz to, zha cose rleynie to, ¡led
    ncuaaṉ nroobd ga ruṉ to! Haxta grë zha ntseeb ruṉ miṉ co.
  hix-NT: Anhà komo wyarohra ohxe oyesnàr komo xe wehxaha, kekon xarha tà. Àro ke,
    axan komo xe marma oyehtokonye, ohxe manatxhe kahra rma wehxaha, owyanye. Àsok
    tawro hana. Anhà komo xarha, tàxan komo xe natxow hamà, kekon hatà, Txesusu.
  sim-sim: Jir avak ma ol jirin rupshinda ma ondo nom ji rupshiwa hala. Kavakavan
    unda ma ondo er nga ma ol lirin rupshinda man rupshinda lir. Os ma ol jirin rupshinda
    nom ji rupshi nahi, wa jir mbeek kavakavan unda ma ondon tikrinda ambu jir.
  npi-ULB: तिमीलाई प्रेम गर्नेहरूलाई मात्र प्रेम गर्छौ भने के लाभ भयो र ? किनकि पापीहरूले
    पनि तिनीहरूलाई प्रेम गर्नेहरूलाई मात्र प्रेम गर्छन् ।
  cgc-cgc: “Daw gugmaen nyo an mga ittaw nang na gagugma ki kyo, dili kaw dayawen
    ta Dyos tak bisan pa mga ittaw na gabuat ta malain, danen an gagugma man ta mga
    gagugma ki danen.
  tim-tim: Luâk âmbâle bikŋande ye han kalem akyeŋgimai yâk han kalem purikatmâ akyeŋgiwai
    amâ hâu gain gain miawakyeŋgiwiap? Amâ luâk bâleŋande galalupyeŋe han kalem akyeŋgimai
    gai.
  yor-yor: “Ǹjẹ́ bí ẹ̀yin bá fẹ́ àwọn tí ó fẹ́ yín, ọpẹ́ kí ni ẹ̀yin ní? Àwọn ẹlẹ́ṣẹ̀
    pẹ̀lú ń fẹ́ àwọn tí ó fẹ́ wọn.
  wos-wos: “Guni gunika némafwimbu mawuli yakwa du takwaka male némafwimbu mawuli
    yangut, méta yikafre jémba guni ya? Wu yingafwe. Haraki saraki sémbut hurukwa
    du takwa akwi di dika némafwimbu mawuli yakwa du takwaka di némafwimbu mawuli
    ya.
  emp-NTPO: Ab̶abe bãrã dji biarãdrʌ quĩrĩã panʌbʌrʌ, ¿caiba bãrãra bia jarai? Cadjirua
    obadarã bid̶a ãdji dji biarãra quĩrĩãbadaa.
  eng-F35: Also, if you love those who love you, what credit is that to you? Even
    ‘sinners’ love those who love them.
  ind-ind: “Kalau kamu hanya menunjukkan kasih kepada teman yang mengasihimu saja,
    jangan harap Allah akan memberkatimu atas perbuatanmu itu. Karena orang-orang
    berdosa juga menunjukkan kasih kepada orang yang mengasihi mereka.
  pes-OPCB: «اگر فقط کسانی را دوست بدارید که شما را دوست می‌دارند، چه برتری بر دیگران
    دارید؟ حتی خطاکاران نیز چنین می‌کنند!
  mpt-mpt: Eka nakai ibo gobe blibi ilita ibsa gobeib mole olo besabe. Inamin kukubo
    Gode mo seinyemabebabe. Hengmin naka isa inaniba i nakai gobe blibi ilita gobe
    binabiobe. I ina binabib otane ibole nakai alukum kla gobeine!
  ssx-ssx: Iki pukima꞉ homeleme wanda꞉hali pa꞉ta꞉ homeke ikana꞉ma꞉ pukima꞉ homemeka꞉na꞉ta꞉
    pa ekipeke ikita꞉ Koda꞉na꞉ epeaasa꞉ ekita꞉ milimipe. Hoke hau pu haleme wanda꞉halima꞉
    kone iki pa꞉ta꞉ pukima꞉ homeleme wanda꞉hali pa꞉ta꞉ta꞉ pukima꞉ homo halememe.
  mkl-mkl: Bii inɛ ŋɑ iyi ɑ̀ bi ŋɛ ɑŋɑ ɑkɑ̃i iŋɛ mɔ ì bi ŋɑ, sɑɑbu yoomɑi ì nɛ ŋɑ.
    Bɑɑ woo ce lɑɑlɔ ŋɑ tɑkɑ nŋɑ ɑ̀ yɑ bi kpɑɑsi nŋɑ ŋɑ.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ଆପେକେ ଆଲାଦ୍ ଡିଂମ୍ୟାକେ ପେ ଜଦି ଆମେଇଂକେ ଆଲାଦ୍ ପେଡିଂଏ ତେଲା ପେଇଂ ମେଃ
    ଆସିର୍ବାଦ୍ ପେବାଏ ? ଡାଗ୍ଲା ପାପିଇଂ ଡିଗ୍ ଆମେଇଂକେ ଆଲାଦ୍ ଡିଂମ୍ୟାଆର୍‌କେ
  gof-RNT: “Hintte hinttena dosiya asata xalaala dosikko, ay galati hinttew de7ii?
    Hari attoshin, nagaranchchotikka banttana siiqeyssata siiqoosona.
  unx-unx: “ଆପେକେ ଅକନ୍‌କ ଦୁଲାଡ଼୍‌ପେତାନାକ ଇନ୍‌କୁକେ ଏସ୍‌କାର୍‌ ଦୁଲାଡ଼୍‌ରେକରେ, ଆପେ ଚିକା
    ନାଙ୍ଗ୍‌ ଆଶିଷ୍‌ପେ ନାମେୟା ? ପାପି ହଡ଼କହ ଆକକେ ଦୁଲାଡ଼୍‌ତାନ୍‌ ହଡ଼କକେ ଦୁଲାଡ଼୍‌କଆକ ।
  gah-gah: Vegená golesate kigika limiaká nia vegená nene ligika kimitune liki liaká
    nianazo, ámináminiki kigika likimiaká nia vegenakó likigika kimitamó nene, Ómasímo
    lekegepoka lamitive. Vegená golesate kezagi ámináminiki kigika limiaká nia vegená
    nene ligika kimitune liki liaká niave.
  lcm-lcm: Au, man mipo vinga ro papalik taun iria kipo vinga ro taun imi, mi saka
    luk an ani roron? Arai, ri katakai i bil arikek kapa kipo kun vinga ro angpokpokai
    aniria.
