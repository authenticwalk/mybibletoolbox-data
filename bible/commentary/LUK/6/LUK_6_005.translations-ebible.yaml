  tac-NT: 'Abiena regá anele: ―Ne napu julárigame ju Onorúgamete ''pa rewagáchika
    napurigá rió neraga, neka ''la nulame ju resíbulichi rawé.'
  eng-WEBPB: He said to them, “The Son of Man is lord of the Sabbath.”
  gfk-H: Io, ga tangai ta diet, “Nong a Tunatuna Ia i kurei no Bung na Sinangeh.”
  viv-viv: Au hidedemi gigahedi kadu gigayo, “Iya TohobuꞋela sabati ana toꞋitaveꞋavina.
    Kaliva yadi dewa sabati againe Iya gavehivehimeyena.”
  yao-yao: Nipele Che Yesu ŵaasalile, “Mwana jwa Mundu ali Ambuje ŵa Lyuŵa lya Kupumulila.”
  tgp-tgp: Ale Iesu mo vere isara mara, “Natun Tamlohi, enia Moli mata Sabbath.”
  auc-NT: Ante apæ̈nedinque Itota tömënäni ïnänite ayæ̈ apæ̈necantapa. —Botö ïñömö
    Waobo në ëñagäïmo ïñömö Tæiyæ̈ Awënë ïnömo inte edæ guëmanguïönæ Awënë ïnömo ïmopa.
    Ïninque botö, Guëmanguïönæ ïñonte edæ æbänö cæquïï, ante adobo në Ämo ingaïmo
    ïmopa, ante Itota apæ̈negacäimpa.
  kbc-NT: Odaa Jesus jeɡ̶eetediogi, “Ee, Ǥoneleegiwa ane jicoɡ̶otibigimece ditibigimedi,
    jeɡ̶emaɡ̶a jiiɡ̶e niɡ̶ina anoyakadi mowo niɡ̶ina me saabado.”
  bmh-bmh: Guzenaimai, Yesus nug awareun, “Du Nugau Nag, nugtal go imabun ziwas gumaneu,
    go ein igul guzenabun iboin.”
  ctu-BL: 'Jesús tsi'' subeyob: I Yalobil Winic i Yumʌch jini q''uin che'' mi laj
    c''aj la co, che''en.'
  meq-meq: 'Yesu a gwaɗatay sa: «Maa ləvay gər a pat i mazəzukw bo na, Wawa i Ndo.»'
  noa-H: Maimua mag jaau dichwia hichdëupai, —Mʌʌn Hẽwandam Hiewaa Hemk'ooirau. Muruata
    t'umaam k'ʌʌnag k'an nemta wauju haai nʌ ha jaauju haai chirʌmgui hajim hanʌm,
    jua hʌ̃ʌijem hed hawiajã.
  alp-NT: Au, Tamata Eni Nanae, Au kbasae pusue yelu. Sasaisa rebe tamata iono kena
    petu pleije Au beteke be tinai hoko mere tinai, po Au beteke be tinai mo hoko
    mere tinai mo.”
  san-VEL: pa"scaat sa taanavadat manujasuto vi"sraamavaarasyaapi prabhu rbhavati|
  kbq-kbq: Nehuno zamagriku anage hu'ne, Vahemofo Mofavremo'a, Agranena mani fruhu
    knamofona (Sabat) Ra mani'ne.
  kbh-kbh: 'Y Jesús más tojanë́yana: “Chë Bëngbe Bëtsá Ents̈á tbojanbemá, chë ents̈á
    ochnayté tojtsama sóynaca jtsemándayana ca.”'
  ron-LSB: 'El le-a răspuns: “Fiul Omului este stăpânul Sabatului”.'
  pon-pon: 'O majani on irail: Nain aramaj pil kaun en japat.'
  nhe-BL: 'Huan nojquiya Jesús quinilhui: ―Na tlen niMocuepqui Tlacatl nijpiya tequihuejcayotl
    para niquinilhuis tlacame tlaque huelis quichihuase ipan sábado, ni tonal para
    ma timosehuica tiisraelitame.'
  sps-sps: Ai Jisas tsue to tsuri, “Devit gima kat aveto. An matisian Tsonyo kan gima
    kat aveto tana saa, Nyo na Guei Tsoiny te Bobot e Gov sa ruak iny Mes me Tsunaun
    iny non Nainy Fafaatouf.”
  wnc-wnc: “Na aminbamdane notnaapa dakngake sangabamdane kuyana yuke gatu puya yuwatakak
    tapduk gwene pasikaing kakngae kuutde kuyana yuat,” ngang yanikut.
  bus-bus: 'Ben Yesu bèńnɛ: Gbɛ̃ntee Nɛ́ bé à iko vĩ kámmabogurↄↄa.'
  gub-BL: — Ihe Awa ta'yr romo aiko ihe, aiko mytu'u haw izar romo ihe no.
  imo-imo: “Iyemunga Maloni Sabat walimanga Awilimu moromo akumunga imboma teangei
    unguma manda nimbelo,” nimu.
  boj-boj: Osiqa minjrej, “E Tamo Aŋgro. Deqa e segi na yori bati taqatejunum. E segi
    yori bati aqa Tamo Koba.”
  eng-DRA: 'And he said to them: The Son of man is Lord also of the sabbath.'
  knf-knf: 'Wi wi Yeŧu aşaaŋ aji na baka : «*Abuk Ñiinţ awooŋ Ajug unuur wi pnoorfën.
    »'
  san-KHM: បឝ្ចាត៑ ស តានវទត៑ មនុជសុតោ វិឝ្រាមវារស្យាបិ ប្រភុ រ្ភវតិ។
  arn-NT: 'Feymew ka feypi: —Ti Wentrukünuwpalu Ñidolküley tati ürkütun antü mew.'
  zas-NT: 'Rëb tëë Jesús loj reeman: ―Bén guxhaal Dios rajpaman guialrniabee dxej
    raziiladx ree bejn.'
  ken-NT: Yesu arɛm yɛ ntá yap bɛ, “Mɛ Mmu mfú ntá Mandɛm kɛ̌ mbɔ́ŋɔ́ bɛrɛm ɛnyǔ
    mmu ábhɔ́ŋɔ́ bɛkʉ nɛ ɛbhé ɛnɛ ɛ́yɨ́ŋɨ́ nywɔbhɛ́ nɛywěmʉɛt.”
