verse: LUK.006.005
translations:
  kpx-kpx: Hoto kateale louito hotoeabe kemo loui avoe, “Atae Ese keu bulae Kosive.
    Iale auna onole louge abuna ke vai.”
  okv-H: eto ungota degi erena, Embo ta Meni amo jangu indari iji amita simba ari
    embo dombo ra,” ainge ena.
  tbo-tbo: Ma i baha i pa, ‘Tau Lawa Moinau dalabu taniwagana.’
  mal-C: തുടർന്ന് യേശു, “മനുഷ്യപുത്രൻ ശബ്ബത്തിന്റെ അധിപതിയാണ്” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ ἔλεγεν αὐτοῖς ⸋ὅτι⸌ ⸂Κύριός ἐστιν ὁ υἱὸς τοῦ ἀνθρώπου καὶ τοῦ σαββάτου.⸃
  bgc-bgc: अर उसनै उनतै कह्या, “मै माणस का बेट्टा आराम कै दिन का भी प्रभु सूं।”
  khz-khz: Iesu na maevaikilarato, netiwato, “Taunilimalima Natuna ia Tapati Velena.”
  deu-TKW: 'Und er sagte zu ihnen: der Sohn des Menschen ist Herr über den Sabbat.'
  zsr-NT: 'Niꞌr gudxëꞌ lequëꞌ Jesús, rnëꞌ: ―Nacaꞌ xani dza laꞌy nedaꞌ, Bönniꞌ Nuhuöaquëꞌ
    Gdu Bunách.'
  lin-lin: 'Yesu alobaki na bango lisusu : — Mwana na Moto azali Mokonzi ya mokolo
    ya Saba.'
  hns-NT: 'Oe bhie bolies: „Iensaan ke Beta sabat ke dien ke Prabhoe hai.”'
  noa-E: Maimua mag jaau dichwia ichdëupai, —Mʉʉn Ẽwandam Iewaa Emkhooirau. Muruata
    thumaam khʉʉnag khan nemta wauju aai nʉ a jaauju aai chirʉmgui ajim anʉm, jua
    ʉ̈ʉijem ed awiajã.
  eng-EMTV: And He said to them, “The Son of Man is Lord even of the Sabbath.”
  mib-NT: 'Te ni cahān gā yā jiín de: Ruhū, Yaā ní nduu tēe, máá rí cúu jeē ndácu
    jniñu sɨquɨ̄ ndese sáha ñayuu quɨvɨ̄ ndétātú, áchí yá.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़ङ्‌हाॽ याम्‍मो मे़त्तुसि, “इङ्‌गाॽ मे़न्‍छाम्‍साःङ्‌ग
    नाःम्‍सिङ्‌ये़न्‍निल्‍ले़न्‍नाङ् कुन्‍दाङ्‌बाआरो॥”
  xnj-xnj: Kangi akavajovela, “Mwana wa Mundu ndi Bambu wa Ligono la Kupumulila.”
  mmx-mmx: La ne Iesu ga lok bok, “Nenia Laradi Mevana. La nenia Lamgomgo at laaleng
    kaala la ak lok tatao mo laaleng.”
  cbr-NT: Uni 'inux Nucën Papa Diosnuax uá 'ixun cana 'ën anun ñu mëëtima nëtën cara
    añu 'ati 'icë quixun uni cati 'ain.
  tee-NT: 'Chai vachu'' chani ajuni: ―Ju Dios quimalakachatachilh ni lapanac actsucuya''
    ju ani. Chai quit''in ju lai icnajun tuchi lai navican ju avilhchan pa''astacni.'
  eng-LSV: And He said to them, “The Son of Man is Lord also of the Sabbath.”
  cak-NT: 'Y ri Jesús xu''ij chuka'' chique ri achi''a'' fariseos: Ri Rajaf ri k''ij
    chi uxlanen ja ren ri jin-kajinak-pe chicaj y xinalex chi''icojol, xcha''.'
  pah-NT: '—Yvyakotyva''ero yvagipeva''ero jihi ta''e: Nahanahã ti ahe toko sábado
    rupi. Nurã ji ei pe me: Tape''epe''ei ti nhiremimbo''ehara''g̃a pe a''ero g̃a
    ika''mbigame trigo sábado rupi, ei Jesus''ga g̃a pe.'
  sja-NT: 'Jesupa ichiaba mãgaji: —Ɨ̃ipata ewate mɨ, chi Eperã Ak''õre Truadepema
    jua ek''ari bɨda aji.'
  xed-xed: «Zwaŋa mndu ná, tsatsi mgham ta ghəŋa sabat,» kaʼa nda həŋ.
  mks-NT: Ta ye̱he̱ va, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi íin sa̱há i̱ cahnda i̱
    chuun sa̱há qui̱vi̱ ndíquehe ndée̱ ña̱yivi —na̱cachi Jesús xi̱hín na̱ cán.
  gfk-S: Io, iga tange ta di, “Nong a Turadi ie i kure no Bung na Sinangeh.”
  bmu-bmu: Mewö jiba kewö jii mötket, “Suep gölmegö azi ölŋan mönö Sabat kendongö
    Kembuŋi akza.” Mewö.
  dgz-dgz: Iesu wani sia anega wadiamon, “Ne Kimani Vitana Apanewa pura bawarewa ayopewa
    menan ne dim da umap wapena, ameme di.”
  eng-GNV: And he sayd vnto them, The Sonne of man is Lord also of the Sabbath day.
  zaa-NT: 'Làniana rèe cą: Ccá le saber qui''ni Nubeyu'' de Ỹiabara'' nna rigú''ubi''e
    iyaba ca tsá ą''hua tsá redi'' latsi'' ri''u.'
  eng-WEBSTER: And he said to them, That the Son of man is Lord also of the sabbath.
  guh-guh: 'Icatsia pematatsënëa Jesús jumaitsi fariseovijavabelia: —Xanë, Daxitajivi
    Pematapijinënë, netoxanepana cajena tatsipaebinexa pacuene xanepana jivi pexanaenexa
    penacueraevetsimatacabita ata, jai Jesús.'
  bon-bon: Siige, Yeesu piba jejemige egä, “Yoo, cane lui Acejiyame bau ca tädujine
    biname me äbitujine, cane Yageyame gäne Sabade bimu tääpume. Cäme conocäco pisi
    nyene jajime ai bimu cabu ngena wawename.”
  nhw-BL: 'Huan nojquiya Jesús quinilhui: ―Na catli niMocuepqui Masehuali nijpiya
    tequiticayotl para niquinilhuis masehualme tlaque huelis quichihuase ipan sábado,
    ni tonal para ma timosiyajquetzaca tiisraelitame.'
  mgw-mgw: Apo ngaabakia, “Mwana wa Mundu nga Bwana wa Sabato.”
  swh-ONEN: Yesu akawaambia, “Mwana wa Adamu ndiye Bwana wa Sabato.”
  wbi-wbi: neke uYesu akavavula kange umwana ghwa muunhu um'baha ghwe mwana ghwa Sabati.
  bba-bba: Mɑ u nɛɛ, i de i n yɛ̃ mɑ Tɔnun Biiwɑ u tɔ̃ɔ wɛ̃rɑruɡiru kuɑ.
  eng-KJVCPB: And he said unto them, That the Son of man is Lord also of the sabbath.
  kgk-NT: Ha xe katu, xe Nhande Ryke'y tee va'e. Upéa-rupi pytu'uha áry Járy voi ko
    xe, he'i íxupe kwéry Hesu onhemonhe'ẽ-vy.
  waj-waj: 'kiaa kioo iya tunoo: Na Vaidiivaa Mmaapuuvoono kati varira suaivaa nakaaraivovee,
    tiravai.'
  cpy-cpy: 'Ari ikantaki eejatzi: “Irika Itomi Atziri ipinkathari-perotzi rirori,
    rawijiro kitejeri imakoryaan-teetari.”'
  ekk-PKP: 'Siis ütles ta neile: „Inimese Poeg on hingamispäeva Issand.“'
  mpx-mpx: Inoke i baek elal i ba, “Nau Gamagal Natuna, nau Sabwata ana Babala.”
  wbp-wbp: Ngula-juku, ngajujurna Yapa-nyayirni-wangu Kaatu-kurlangu. Warlalja-Wiri
    karna nyina nyampukuju Parra-nyayirni-wangukuju Kaatu-kurlanguku.”
  luo-luo: Eka Yesu nowachonegi niya, “Wuod Dhano en Ruodh Sabato.”
  nhe-NT: 'Huan nojquiya Jesús quinilhui: ―Na tlen niMocuepqui Tlacatl nijpiya tequihuejcayotl
    para niquinilhuis tlacame tlaque huelis quichihuase ipan sábado, ni tonal para
    ma timosehuica tiisraelitame.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܡܵܪܵܐ ܕܫܲܒܬܵ‌ܐ ܝܠܹܗ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ.“'
  esk-NT: Jesus nipliġñiqsuqsuli, “Iġñiŋa Iñuum atanġuruq minġuiqsiaġvium uvluaniunniiñ.”
  msb-msb: Pakatapos ginsurmatunan niya sinda, “Ako na Anak San Tawo amo an Ginoo
    na makabuot sa Adlaw San Pagpahuway.”
  cpa-NT: 'Jøng² ca¹juúh² calah Jesús: ―Jní² báh³ dsa² jmo¹² héh¹ he² hi² lé² jmó³
    jniang³ jmai³ sa³¹, jní² dsa² ma²lán¹² dsa² jmøi¹quǿi¹ jianh¹² hniah¹² ―ca¹juúh²dsa.'
  dso-dso: ଆରି ଜିସୁ କଇଲା, “ପର୍‌ମେସର୍‌ ପାଟାଇରଇବା ନର୍‌ପିଲା ମୁଇ ବିସ୍‌ରାମ୍‌ ବାରେ ଲକ୍‌ମନ୍‌
    କାଇଟା କର୍‌ବାର୍‌ ଆଚେ କାଇଟା କର୍‌ବାର୍‌ ନାଇ, ସେଟା କଇବାର୍‌ ମର୍‌ ଅଦିକାର୍‌ ଆଚେ ।”
  meu-meu: Ma e hamaoro-lia, eto, Taunimanima Natuna na Dina Helaḡa biaguna.
  yva-NT: Umba Yesus po raura nanto mai pare, “Risy, Arikainyo Vatan, ribe akarive
    masyoto sambaya rai.”
  dgc-dgc: Ey sakén a lélake a gébwat ta langet,” kagi ni Jesus, “éy sakén i mégkagia
    éng anya i tama a gimet ta aldew a pangilin.”
  zpm-NT: 'Ni rëb me lo zho: ―Gacnaṉ to gaṉle naa ne nac naa Mgui ne pxeeḻ Dios, naa
    rnabey dze rii, naṉpaa naa pe nonguieḻ gac.'
  hix-NT: Onà wyaro nkekon xarha tà, àwyanye. Hokano ytxoho yawasàn yoh me wehxaha,
    Toto me Enusah kaxe, kekon hatà, Txesusu, Farysew komo wya.
  sim-sim: Karem mbaha ormu mbara, �Sabat oso Ma Jikisi Avui Wasilakahi orhi siyok
    nanda sir.�
  npi-ULB: तब उहाँले तिनीहरूलाई भन्‍नुभयो, “मानिसका पुत्र विश्राम दिनको पनि प्रभु
    हो ।”
  cgc-cgc: Ambal pa Jesus ki danen parti ta iya na kaugalingen, “Kanen Na Alin Ta
    Langit Na Natao Naan Ta Kalibutan may uturidad na magbeet daw ino tugot na buaten
    naan ta Adlaw Ta Pagpuay.”
  tim-tim: Aregât keiŋe makmâ miawaktere nâŋgâŋet. Nâ Anutuŋe huŋgun niŋdo luâk akmâ
    geân Sarereân âi bo meme aregât kautŋe akmâ mandân.” dâep.
  yor-yor: Ó sì wí fún wọn pé, “Ọmọ Ènìyàn ni Olúwa Ọjọ́ Ìsinmi.”
  wos-wos: Wungi wataka dé diré wa, “Wuni Duna Nyan wuni baka hwa nukwaka wuni néma
    du re.” Wungi dé Jisas wa.
  emp-NTPO: 'Idjab̶a Jesuba jarasia: –Mʌ̃, Naʌ̃ Djara Edad̶ara ʌ̃nãũbada ewari djibaria.–'
  eng-F35: Then He said to them, “The Son of the Man is Lord even of the Sabbath!”
  ind-ind: Yesus berkata lagi kepada orang-orang Farisi itu, “Aku, Sang Anak Adam,
    adalah Penguasa yang berhak untuk menentukan apa yang boleh dan tidak boleh dilakukan
    pada hari Sabat.”
  pes-OPCB: 'سپس عیسی فرمود: «پسر انسان، صاحب اختیار شَبّات نیز هست!»'
  mpt-mpt: eka imin baabenea Abilim Da Tlemin Naka ne titilsa kesoa Gode singkalin
    amo dimo ne baania Okok olo naine eka okok olo mo nanimibe genimio ayamobe. Niminbabe,
    ne singkalin amo kimaninobo ge baabesebe.
  ssx-ssx: Yesuma꞉ ipika꞉ pi lo paeyaaso hata꞉ alota꞉ Hoto pila꞉ nateta꞉ Wanda꞉halina꞉
    Eiyekema꞉ handeteke hala꞉me leekeme.
  mkl-mkl: Nɔ Jesu í sɔ̃ ŋɑ mɑ́ í ni, ɑmu Amɑi Amɑnɛ, ɑmui ǹ jɛ inɛ nɡboi ɑjɔi kusĩmi.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ଜିସୁ ପାରୁସିଇଂକେ ବାସଙ୍ଗ୍‌କେ “ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେ ପୁଣ୍ଡେନେ ଦିନାନେ
    ଡିଗ୍ ମାପ୍ରୁ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Qassi Yesuusi, “Asa Na7ay Sambbaata Goda” yaagis.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ମେତାଦ୍‌କଆଏ, “ମାନୱାହନ୍‌ ରୁଡ଼ୁନ୍‌ ହୁଲାଙ୍ଗ୍‌ରେନ୍ ଗମ୍‌କେ ତାନିଃ ।”
  gah-gah: 'Loko loake, Izesú miní ameko láa loko lo kimimó: Okulumakutí lumu ve gihila
    neza holisi amelahina nounazo, izegipáne zuhate holisi gamenagú lilí ita netá
    nene není netale, loko limó.'
  lcm-lcm: Na kala mengen iria, “Igenen i pukun kapo Volava i taun i atailai.”
  aer-aer: “Yewe, arrantherre itelaretyakenhe-arle ayenge, Alere alkere-arenye apmere
    ahelhe nhenhele-arle akweke inteke, alartetye atyeperre, the kwenhe iletyenhe
    nthakenhe-irretyeke arlte apurrkenge.” Alakenhe-arle Jesus angkeke Pharisee areyeke.
  qvc-NT: 'Chaymandaqam Jisusqa nirqan: —Noqaqam Dyusmanda Shamuq Runa kashpa, samana
    diyapa dwiñun kani. Chaymi atini kamachikuyta: Kaymi alli ichu kayqam mana allichu,
    samana diyapi rurananchiqqa, nishpa.'
  tgl-ULB: Pagkatapos ay sinabi niya sa kanila, “Ang Anak ng Tao ay Panginoon ng Araw
    ng Pamamahinga.”
  cbs-NT: —Jaskaken juindukunti sábadotiandi matun Juchi Kayabi Iyua xanen ibukin
    en yunuaiwen taea eki chiti ikabundi bunikin pikin kaneabumadiki— jatu wanikiaki.
  xtm-NTPP: 'Te jiña''a tna ya: ―‍Saña ja kúu sa iya vee ñayivi ñuu ñayivi a, iyo
    sa ja tatnuni sa siki ja kivi ni tatnuni Su''si ma ja ma jin satniñu ñayii ma
    ―‍kúu ya jiña''a ya.'
  nnq-nnq: Na Yesu ngajomo kulenga, “Mwana jwa Mundu akweti uwecho ata Lichoba li
    Kupomolela.”
  bao-NT: 'O biro cʉ̃jare ĩi nemoupi ñucã: —Yʉ, Ca Nii Majuropeegʉ Macʉ̃a, yerijãarica
    rʉmʉ cãare yʉ doti majicã —cʉ̃jare ĩiupi Jesús.'
  san-ORI: ପଶ୍ଚାତ୍ ସ ତାନୱଦତ୍ ମନୁଜସୁତୋ ୱିଶ୍ରାମୱାରସ୍ୟାପି ପ୍ରଭୁ ର୍ଭୱତି|
  rmn-rmn: 'Тай пхэнляс лэнги генэ: — О Чяво о Манушыкано си о Сагбус опэр суббота!'
  huv-NT: 'At tasaj nejiw: ―Teat Naxey alwüx atam, ngo matnej aaga nüt axoodaran quiaj
    ―aj nejiw.'
  otn-NT: 'Ma̱hømbi ''yɛ̱mbi̱: ―Nu̱ ra̱ N''yohʉ bí ''yɛ̱ ma̱hɛ̱ts''i̱, ja rá̱ ts''ɛdi
    ngue nu̱''a̱ go da̱ zänni̱, gue''a̱ di̱ nja''mø ra̱ pa ngue ra̱ ts''äya''a̱.'
  nop-nop: Tiŋa tomboyoula indiŋ yeniŋguk, “Unduŋ doktiŋa Me Kobumuŋ adi Sabat maaŋ
    kadokolak.”
  obo-NT: Woy id ikahi pe‑en si Disas to, “Na, siyak no Anak to Minuvu kos duwon kotungud
    ko ondak od puungan ahad diyon to Allow't Kod‑imolloy.”
  kca-kca: 'Щӑԓта Иисус ԓывиԓаԓа йастәс: "Хŏйат Пŏх шаббат хӑтәԓ хŏща па куща".'
  cak-ENT: 'Y ri Jesús xbij chuka'' cheque ri achi''a'' fariseos: Ri Rajaf ri k''ij
    richin uxlanen ja yin, ri xinalüx chi''icojol, xbij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤕᤠᤶᤔᤥ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤱᤃ ᤏᤠ᤺ᤶᤛᤡᤱ ᤕᤧᤴᤏᤡᤸᤗᤧᤴᤏᤠᤱ
    ᤁᤢᤴᤍᤠᤱᤒᤠᤀᤠᤖᤥ॥”
  mie-NT: 'De nī ncāhān cā yā jíín dē: Nduhū, Yāā nī nduu tēe, maá nī cúu jā tátúnī
    sīquī nāsa sāhá nchivī quīvī nátātú, ncachī yā.'
  san-TIB: པཤྩཱཏ྄ ས ཏཱནཝདཏ྄ མནུཛསུཏོ ཝིཤྲཱམཝཱརསྱཱཔི པྲབྷུ རྦྷཝཏི།
  qve-NT: Noqa Diosmanta Hamuq Runaqa samana p'unchawpapas dueñonmi kani. Chaymi munasqayta
    ruwanankupaq kamachini, nispa.
  pao-NT: Soo Te Pabe'e meeoo mu netamma, “Nu yow Mu Pabe'e. Nu no'oko hemma ka mu
    nanesootuhi tabeba-wi mu nemadabuekwu.”
  cbu-NT: Ashiri neetstam chinangtsa; nuw tputseem kinaranguri, sápatush zari kanusisshutaa
    kamachtamaam waritaktana, mang, tárangiya Isusu.
  usa-usa: 'timá yímikaiye: “Waayúkagoni Áráaqa Tabaatigóní uyátárai-naqiye.” téna
    Îtuma wenamáárîq wetábá tiráiye.'
  soy-soy: 'Yeesu uu kɔ pimɑ́ɑ pi kpɑ́ rɛ: Nɛ̃́, Usoi Kɛpipi, nɛ́ɛ kɛwéntɛyɑɑ ute.'
  hui-hui: Ani lowa Yasuhanda lamaro bialu lalu, Agali Hole Ibiyago ibu Sabada horonaga
    Anduane ka, lene.
  amf-amf: Inta Eedi Naas ukunsen rooroasa Imbaane” kena ki hamade.
  quc-NNT: 'Xuquje'' xub''ij chke: Ri in, in ri'' ri Ralk''ual ri Dios ri Qas Winaq,
    k''o nu taqanik puwi'' ri q''ij re uxlanem xuquje'', —xcha chke.'
  dob-dob: ꞌEnega Yesu wate ꞌieonedi, ꞌigwae, “Sabate ꞌana ꞌInapwana ꞌaboꞌagu tuga.”
  wrs-wrs: Kava arana ombol lohv, kava eva indhanamba wohtlohv, sapturamba vah iaevul
    okombanamba manam manam velmba nonamba.
  mca-mca: 'Qa yit''ij iye pa''aj: —Ha''ne Ƚa''s na'' Jukhew tenek''enhe''yipji''
    na'' neƚu witwapiihijii (sábado).—'
  kiw-kiw: Iesu-ro, omoopai-ka, “Uubihaubi mereei, ruu Sabati Paidubui-ka.”
  tzo-TZC: 'Ti Jesuse jech laj yal xtoc: ―Jaꞌ jech ti vuꞌun coꞌol jꞌelantique, vuꞌun
    jventainoj ti scꞌacꞌalil cuxob oꞌntonale ―xi.'
  mya-mya: လူ​သား​သည်​ဥ​ပုသ်​နေ့​၏​အ​ရှင်​ဖြစ်​သည်'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'Nɛ ki tɔke'' bɛ ki ye: «Unil ya Bijɛ nɛ ŋmɔbe usɛn wɔ ń wuɔn bi li tien
    nà Saba ya daali.»'
  cbi-NTPO: 'Tsejtu entsa bain tsandimi: Chachi Tiya'' Nakayamuya naa saaduma lekanu
    malutala bain tyeenguenu tya''ba tsanguenuu juve, timi.'
  ikk-NT: '''Ya Jesu nọzị sị wẹ, “Nwa nke Ịhịan kẹ oku Ụhụọhịn Izu-ikẹn rị ẹka.”'
  leu-leu: Na Yesus moxo a xuus nari, “A Natuna Mataa ve a Memai ina Yaan ina Fangaafusan.”
