    ga a ke.
  uig-PIN: Xu küni xadlinip tǝntǝnǝ ⱪilip sǝkrǝnglar. Qünki mana, ǝrxtǝ bolƣan in’aminglar
    zordur. Qünki ularning ata-bowiliri burunⱪi pǝyƣǝmbǝrlǝrgimu ohxax ixlarni ⱪilƣan.
  beo-beo: Ilia agoane hamosea, dilia mae da:i dione, hahawaneba:le, gosa:le imunu
    da defea! Bai Hebene soge ganodini, dilia bidi bagadewane da momagei diala. Ilia
    aowalali dunu da amo hou balofede dunu ilima agoane hamosu.
  acf-NT: Lè sa fèt, wéjwiʼw, paski zòt ni an gwan péyiman an syèl. Paski sé menm
    kon sa yo té fè sé pwòfèt-la. Ayèl sé moun sala maltwété sé pwòfèt-la menm mannyè-a.
  tpi-OTNT: Sapos ol i mekim ol dispela pasin long yupela, orait yupela i ken amamas
    na belgut tru. Harim. Bikpela pe i wetim yupela long heven. Bipo ol tumbuna bilong
    ol i save mekim wankain pasin long ol profet.
  mbt-NT: Ne iling ded due ka innimu te me kabuybuyahan dan diye te me prupita. Purisu
    gale-gale kew wey letu kew te kahale ke eggimuwen dan sika due te kaniyu, su dakel
    ka dasag ne intahahe kaniyu diye te langit.
  hau-SA: “Ku yi farin ciki a wannan rana, ku kuma yi tsalle don murna, saboda ladarku
    yana da yawa a sama. Gama haka kakanninsu suka yi wa annabawa.
  mam-NT: ka ju' n-oc bint cyi'ja, chi tzalajxa bix chi tenx aleyre, cuma jaxte ctk'a'
    Dios nim t-xel tuj cya'j. Ju'x e baj cye tyolel Dios te ootxa.
  udu-udu: ’Kunyi bwa mo ma ka tee c̱aan mo dhali iiyi i mis mo gom bwam ’borga/ mo
    haali/ hili mo mo ma, adhan tom bum kun ish ḵumma/ mo tani uni ’kon mo e momis
    mo be, haali/ wakan miikina ibabam buni mo gom imanc̱i gwo ma Arumgimis kadhamo/
    mo be.
  tvt-tvt: Erah saakkaan ah thok ha doh sen tenroon lam ih wook anno boong an, tumeah
    sen raangtaan ih elong thaangchojih Rangmong Hasong ni thiinha. Nengte nengwah
    ih uh emamah Rangte tiitbaatte loong damdi thetre rumta.
  bgt-bgt: Oti ragi moti lealea kori vido kena eia na komi fata iraani itamiu, eigna
    a God keda heghamu na taba ke hutu puala kori hadimiu i popo. Moti saghoi havaghinia
    ara hutumiu kena eia na komi fata ke dika vaghagna irangeni vanira na komi profet
    nigna a God.
  mvn-mvn: Avona‑havinemi, avi tuta dewaia inꞌ‑omo wayahimia uvaniahei, akanai nau‑wawanimi
    udewa‑haiawa ananina. Iuna ami nau‑pata ahiahina potapotami wahuma. Nonova ami
    havia yai tupua‑nenenehi tau apa‑taputapu idedeweyei aitamoata deina.” Ka mani
    tomotau wayahia vona panina boui deina, ivona,
  djk-NT: “Da u mu dyombo piisii, te den e du den sani ya anga u. Bika u o kisi wan
    gaan paiman a Masaa Gadu. Na so den sama fu fositen be du ala sowtu ogii anga
    den fositen apaiti takiman fu Masaa Gadu tu.”
  uig-LAT: Shu küni shadlinip tentene qilip sekrenglar. Chünki mana, ershte bolghan
    in’aminglar zordur. Chünki ularning ata-bowiliri burunqi peyghemberlergimu oxshash
    ishlarni qilghan.
  nde-nde: Thokozani ngalolosuku liqolotshe ngokuthokoza ngoba mkhulu umvuzo wenu
    ezulwini. Ngoba yiyo indlela okhokho babo abaphatha ngayo abaphrofethi.
  ton-ton: 'Mou fiefia ʻi he ʻaho ko ia, Pea hopohopo ʻi he fiefia: Vakai, he ʻoku
    lahi hoʻomou totongi ʻi he langi: He naʻe fai pehē ʻenau ngaahi tamai ki he kau
    palōfita.'
  mir-NT: Mxiꞌig mxooṉdáꞌagäp hajxy jaduhṉ. Mbaadaam̱biä hoyhajt jaꞌa weenhajt hajxy
    jim̱ tsajpootyp. Jaduhṉ hajxy jiajpä yhabejpä, jaꞌa Diosmädiaꞌagy hajxy jecy tøø
    yajwáꞌxiäbä.
  cak-YNT: Y camas quixqui'cot, can quixropin y quixtzoq'uin tak yixtajin chuk'asasic
    ronojel re', roma nem rajal-ruq'uixel xtic'ul chila' chicaj. Roma quire' chuka'
    re tijoj-pokonal re xquik'asaj re je rusamajela' re Dios re xe'c'ue' ajuer can,
    re xbex profetas chique. Reje' xquik'asala' tijoj-pokonal pa quik'a' re cate't-quimoma'
    re vinak re ye'tzelan ivichin yex vocame.
  ces-1613: Radujte se v ten den a veselte se, nebo aj, odplata vaše mnohá jest v
    nebesích. Takť jsou zajisté činívali prorokům otcové jejich.
