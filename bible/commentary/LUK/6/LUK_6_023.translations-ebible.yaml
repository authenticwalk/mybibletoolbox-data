  zpu-NT: Katenꞌ gon akreꞌ reꞌ kaꞌ, leyewé, yel banez xhen de keré kate wallinre ganꞌ
    zo Diosenꞌ. Kaꞌkzenꞌ ben akreꞌ beꞌnn kaꞌ beꞌe xtiꞌll Diosenꞌ bllaꞌa kanaꞌ.
  juy-juy: ତିଆଡିନ୍ନା ସର୍ଡାଲନ୍‌ ତଙ୍‌ସେଙ୍‌ନାବା, ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଗିୟ୍‌ବା, ରୁଆଙ୍‌ଲୋଙନ୍‌
