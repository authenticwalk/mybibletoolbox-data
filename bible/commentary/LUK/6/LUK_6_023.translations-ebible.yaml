  swp-swp: 'Nei asubenana ne abo au kode, au kode lamposi: emi ainauia galewa eai
    abo ie lai: tamadiyao edi laulau doha ede peroveta aridi eai.'
  bjr-bjr: Misa miqimmannimiqaifaqa innee minara asasammaseeqa idi raidaqa nasuriaqa,
    mina akiaqara innaarunai firaa qumiasana innindi afeediranaki maridanoommi, maasa
    qikeeku qikaaku ooqai maru tamummaqara fasiqara mi manda oosanna nimiiusa maqee
    faqa miqi kai iqa inni faqa nimifaranoo.
  aby-aby: I odoro eno yabairo ufeisaroma nono yanu moko muneka daiwere urero mufoisaya
    rooro uaweke rooro daiwere ufoisa ibai imuaweke bibi uraada amuke isare uawe.
    I orounu oinamukuma Godinu we bou ukeibirie oroubake enaenari meramawere ukeibisa.
  eng-YLT: rejoice in that day, and leap, for lo, your reward [is] great in the heaven,
    for according to these things were their fathers doing to the prophets.
  jni-jni: Idi zunzi ronigino me, barki idi kem imumu iriri anyimo Asesere, barki
    anime a cokoro acokoro anka coo uwe me wa wuzi ana kadura.
  kne-kne: Mo say iyat da en dakayo, manragsak kayo koma ya manlagto kayos ragsak
    yo, tan palalo ay dakdake di gon-gona ay naidodolin para en dakayo ed langit.
    Tan din iyat da en dakayo et siya met laeng din in-inyat di ap-apo da en daida
    ay mamadto.
  tgj-tgj: mvngpu laka vdwlo hv vdwv rirekudw, himpula harkwpajok laka, ogulvgavbolo
    kainv yikungyira go nonugv lvgabv nyidoomooku lo vvpv jido. Bunugv abuapa vdwvka
    vbvdvdvbv nyijwk vdwaka rito.”
  gui-NT: Jocuae ara ou ovae yave, peyerovia. Echa Tumpa güɨnoi ara pe mbae icavi
    yae vae peveguara. Echa jocorai oyapo retata peve vae itenondegua reta oyapo jocuae
    nunga icavi mbae vae Tumpa iñee aracae omombeu vae reta pe —jei—.
  quc-TT: Sibꞌalaj chixkiꞌkotoq are kakꞌulmataj we riꞌ iwukꞌ. Chixchꞌoplajoq rumal
    cher ixrayeꞌm jun nimalaj tojbꞌal iwe pa ri kaj. Naꞌtaj chiꞌwe chi jeriꞌ xkibꞌan
    ri kitat kinan we winaq riꞌ chike ri e qꞌalajisal taq utzij ri Dios ojer.
  heg-NTPO: '@see-verse:LUK.006.022'
  ptu-ptu: Aka susi siam duka' yolona buda nabi nadahha nene to naponene to ungkabassikoa'
    temo. Dadi la kassi mandakoa' anna tilalla' ke nalambi'koa' kaha-kaha ia too,
    aka la nabeengkoa' Puang Allataala mana' kasalle yabo suhuga.
  bzd-NTPO: Mik e' tköke a' ta̱, eta̱ kë̀ a' e̱rianuk. E' skéie a' ttsë'nú buaë. Aishkuö
    ta̱ ká̱ jaì a̱ ì buaë merdaë a' a̱ iskéie e' kue̱ki̱ a' ttsë'nú kaneë. Kë̀ a'
    é̱na ichökwa tö ká̱ ia̱ia̱ë ie'pa yë́pa bak Skëköl ttekölpa we'ikök es.
  kwf-kwf: Kamu ke saesaeleꞋa, ma muke ngwaꞋe sakasaka Ꞌani saeleꞋanga doe kaidaꞋi
    neꞋe ngwae ki kike sasi ꞋunaꞋeri amuꞋa, osiꞋana na kwaiaraꞋa doe nia maꞋakwali
    kamu Ꞌi langi. Nau ku saea ru neꞋeri osiꞋana kira ke baꞋa sasia logo ru taꞋa fuamuꞋa
    neꞋe koꞋo bora kira ki sasia ana profet ki maꞋi Ꞌi naꞋo.
  eng-WYC-2017: Joy ye in that day, and be ye glad; for lo! your meed is much in heaven;
    for after these things the fathers of them did to prophets.
  eng-WMBB: Rejoice in that day and leap for joy, for behold, your reward is great
    in heaven, for their fathers did the same thing to the prophets.
  zat-NTPS: Le béle̱'e̱, ne le sua lu da ba neza lu zra na' lawe' da zrué'ele tu da
    zren lu xabáa chee̱ Dios. Cá'anqueze benne' xra xrtau benne' caní bulusaca zi'e̱
    benne' ca' buluchálajé̱' waláz chee̱ Dios.
  spp-spp: Lire ká mpyi yii na tèni ndemu i ke, yii pyi funntange e, yii raa yini,
    ɲaha na yɛ Kile à sàra nimbwo bégel'a yaha yii mɛɛ na nìɲyiŋi na. Cyire karigii
    shiŋi pi tulyey'à pyi Kile tùnntunmpii na mú.
  zty-NTPS: Le soa ḻo yeḻa' ba nez ža na', na' le yebél, dan' nak ẕen da' gata' chele
    ya'abá che Dios. Ḻezka' x̱a x̱na' golte chégake' ka' béngake' da' ẕinnj chegak
    benne' ka' bcháḻjgake' ḻo wláz Dios ža ni'te.
  mek-mek: Egaꞌina kina agemai aisama, afa akaikiꞌa ipauma ufai agoafia. Ega puo alomi
    fegama, alogamai fogopo aisoge. Egaꞌina papiauꞌi ufuꞌi apaꞌi ega koa iꞌopoga mo
    Deo ega profeta faagaꞌiai kekapaisa.
  aey-aey: “Ceteteh eu ageca hocobfi saen euna ceeleigale. Ge feiga, age ameg ben
    bahic sao jobonna oqagan. Eunu celeboi dueigale. Ge, dana eu age asagail wele
    je hahun madec dana kobol me qee eu odi odadoloig.
  urd-GVH: जब वह ऐसा करते हैं तो शादमान होकर ख़ुशी से नाचो, क्योंकि आसमान पर तुमको
    बड़ा अज्र मिलेगा। उनके बापदादा ने यही सुलूक नबियों के साथ किया था।
  ycn-ycn: Marí que nala'ajica ee icá, ipechu i'imá pu'ují ijluhua. Aú arápa'aje jeño'oqueja,
    palani huani nacaje i'imajícale ijló je'echú chu. Ñaqué caja a'ajútayami chuna
    naquiyana la'ajica chapú Tupana puráca'alo ja'apátajeñomi chuna i'imajica.
  djr-djr: '@see-verse:LUK.006.022'
  kvg-kvg: Matev av nqægo tøfakhan, yaq sègekhóum, neka gè-ogiám. Zapa ndǿgo,
    Mbumbukiam yaq-fia mø̀ndøzømbø-nøzá, yan-te nqo꞉go. Matev ndøgo, zo-te ndimatanam,
    até kopó, av tigi atanakha-zapazapa-za, Mbumbukiam-gi manqa vevezam ezoqam-te
    gi꞉matønumam.
  rug-rug: Mi koa qetu, be ta evaṉa saripu gua sara. Mi peka na gasa pa qinetuqetu,
    sina noma hola sa mia pinia pa Maṉauru. Ura gua tugo asa si tavete lani rina tiatamadia
    pukerane koari na poropita.
  hop-NT: Hisat panhtotiqw, uha hahlayhtote’, pas hahlaytso’tinumyani, ispi meh, uma
    ōveqatsit ep qaan’ewakw ahsatit makiwyaniqee; pi pay pan pumuy namat hapi God
    lavay’aymuyatuy hintsatsna.
  san-URD: سْوَرْگے یُشْماکَں یَتھیشْٹَں پھَلَں بھَوِشْیَتِ، ایتَدَرْتھَں تَسْمِنْ
    دِنے پْرولَّسَتَ آنَنْدینَ نرِتْیَتَ چَ، تیشاں پُورْوَّپُرُشاشْچَ بھَوِشْیَدْوادِنَح
    پْرَتِ تَتھَیوَ وْیَواہَرَنْ۔
  heb-LB: ”שמחו ורקדו, כי מצפה לכם שכר רב בשמים! ואל תשכחו שכך רדפו גם את הנביאים!
  caf-NT: '''Et dzin ndóohooja t''eh, ''et hooteht''i ''ink''ez hoonaht''i hoh nduk
    tóolhutlhuk. ''Alha ''uhoont''ah nduk yak''uz hooncha ''et nuhwhuba k''elha whutele.
    Hoh t''eh whusawhutelts''ulh ndunnah whuz na''a zeh ndunohotelh''ilh, ''et ndunt''ah
    butsuh whudelhdzulh, ''en chah niz dak''ez nus whunilh''en inle, whuz na''a zeh
    ndubuhalh''en ''et huwa.'
  mio-NT: Tu tacan ni cua tahan ndo, na cua cusii ini ndo quivi can, vati vaha xaan
    cua cunda yahvi ndo iti siqui andivi. Ta ni cuhva cha ni savaha ñivi ñi ndavaha
    ni chi ra ni cahan cuenda ra Ndioo tiempu chahnu.
  srq-NT: Jeñimbia tuchɨ chõ aque mose. Mbia ɨcuã mose jẽje. Dios quia ra mbae turã
    mondo jẽje ibate. Mbia ɨcuande jẽje nyii. Eɨ̃ sɨ que mbia ɨcuã nguia Dios rimba
    ñiinda je no nda.
  kje-NT: ono hi upun a'anhe penia hi'i heheni nabi-nabi nonolu eni. Ende lere mim
    lernala apinpinha onne, mahuwa'anedi mi akim la sokmura mamani ono Makromod Lalap
    na'akenedi minim mahmaha kolkoli ihin ennen man lap aiyedi a'am raram me'e.
  gaz-gaz: “Sababii gatiin keessan samii keessatti guddaa taʼeef gaafa sana ililchaatii
    gammachuudhaan buburraaqaa. Abbootiin isaanii iyyuu akkasuma raajota godhaniitii.
  kud-kud: Hauga tenem ainai ebe vitaiwone himahalava vehabadi amyaliyaya na amtowolo
    amselo, wuwuna ami maiha namwanamwana galewai imiyamiya. Na amnuwatuwui ebeha
    tau'awa yababaone tubudiyao mwalona tauwalo mahalavao hi'awa yababaedi, dova teina
    haugane ainai.
  urb-NT: '@see-verse:LUK.006.022'
  fra-LSG: Réjouissez-vous en ce jour-là et tressaillez d’allégresse, parce que votre
    récompense sera grande dans le ciel;car c’est ainsi que leurs pères traitaient
    les prophètes.
  san-HK: svarge yuSmAkaM yatheSTaM phalaM bhaviSyati, etadarthaM tasmin dine prollasata
    Anandena nRtyata ca, teSAM pUrvvapuruSAzca bhaviSyadvAdinaH prati tathaiva vyavAharan|
  cak-SNT: Y antok xtibꞌanataj nojiel reꞌ, quixtzeꞌn y quixquicuot, ruma nem ri rucꞌaxiel
    ri xtiyoꞌx chiva chicaj. Ruma quireꞌ ri sufrimiento ri xquikꞌasaj ri profetas
    ri xaꞌcꞌujieꞌ ojier can tiempo, pa quikꞌaꞌ ri cateꞌt-quimamaꞌ ri vinak ri itziel
    nquixquitzꞌat vacame.
  uvh-uvh: Ka aming ka sidita' kadagang siramikanting wa tim adisining papase wari
    Anutuning profet arantagim undu' kadagang ningsa' iramikiaging. Wara' sidi adi
    kadagang ning siramakinga wa sidi ning sukanting, o indi kane ka ya tim profet
    wari tiaging ningwara' tem wara' inga' kunim yongganang anam wa Anutu wari indita'
    napa' kareng girii sini' kuma' kuknimgu' u nimo'ga'. Ning sura kabaksi' karengsa'
    naknga mesisiringa sa' tanga ikanting ning yanggu'.
  ino-ino: Ani kava hulapatesaya afina ko'ku'napi ala miya alisaya yafe lapaipamo'a
    kanale nehinaketa amuse heo. Ali'a haviya hunelapataya vaya'ai apa'kinakomoki
    a'ke'ainaka inani kava hu'a Anumaya Koti aune vaya ali'a haviya hupate'nayanake'a
    meni mafa'ne'apimoki'ae lapa'kaeyate ani kava nehae.
  gnn-gnn: Yo, walala yurru nhuna ŋayaŋu-yätjkumanydja bitjan yana liŋgu bitjarra
    walalaŋgala märi'muyu walalay ŋayaŋu-yätjkuŋala Godku dhäwu'-gänharamirrinha ŋunhi
    be ŋäthili wal'ŋu. Yurru nhe yurru ŋayaŋu-djulŋithirrina wal'ŋu, goŋmirriyirrina
    dhikana yana, liŋgu nhenydja dhuwala nhina ŋuli yukurra Godkalanydja goŋŋura.
    Yo, biyaka ŋayaŋu-djulŋithiya, ga märr-ŋamathiya biyaka giritjiya ŋunhi nhuna
    yurru yolŋu'-yulŋuyu ŋayaŋu-yätjkumanydja, liŋgu ŋunha djiwarr'ŋuranydja Godthunydja
    yukurra ḏälkuma nhuŋunydja biyapul warray wal'ŋu ŋamakurru, buku-yattjatkunhara
    dhika wal'ŋu.
  yal-yal: Na na liga waxatin naxan yi, ɛ xa sɛwa, ɛ yi ɛ bodon sɛwana fe ra amasɔtɔ
    barayi gbeen namaraxi ɛ xa ariyanna yi. Bayo e benbane nabine tɔrɔ na kii nin.”
  cnt-NT: '''Jmo₄ ''nia''₂ ''io''₂ ''ŋio₅ lɨn₃, quian₂ ''nia''₂ o₂''ŋió₃ ''au''₂ jë₁ma₂të́₂
    jmɨg₄ jaun₂, ia₁ le₂në₅ bá₄ guéi''₁ ''nia''₂ juë''₂ ''liang''₅₄ guei''₅₄ i₂juɨ́g₃.
    Ia₁ le₂në₅ bá₄ ma₂jmo₃ dsa₂ can''₅₄ quiáin₅ ca₃ma₂lɨ́g''₂ ma₂jmái''₂ dsa₂ i₂jme₁''ë́₂
    jág₁ quián₅ Diú₄.'
  tif-tif: '@see-verse:LUK.006.022'
  nlx-nlx: ते दिह तुमू खुस एन नाचज्यो, काहाकाय तुमरी केरता हेरगा माय मोटलो ईनाम हे;
    एने तान बाप दादा बोगवानान जाणकारा हेऱ्या इहीचकेरीन केऱ्या केरताला।
  apw-NT: 'Áí bijįį dázhǫ́ nohwił daagozhǫ́ǫ́go yaadaołjah le’: yaaká’yú itisgo nohwaa
    hi’né’i dázhǫ́ nchaa doleeł: nṉee nohwik’edaanṉiihíí bich’ą́’gé’ nṉee daanlínihíí
    Bik’ehgo’ihi’ṉań binkááyú nada’iziidi n’íí ałdó’ ágádaayiłsį lę́’e.'
  gum-gum: ’Treeg pureb kwalømbe ñimbe truba truba tab kui mørøb, truba kasraarab
    pørtray chibig køn. Kaguende truburø ñimbe srømbalasrømbe truba nuig ketig utamig
    tøgagønrrun cha. Kaguende merrabsrø nømui kølli misaamerama Tius maig karuigwan
    eshkabelan øyeegwei kaig marøbelø kuig køn cha.
  not-NT: 'Jee, pinganinasëretasantaiguë: imaiguëmi Tosorintsi ora caninaro cara Jonogaguitequë,
    iraganinasëretëmi aisa icanta yoganinasëretaiguëri comantantatsiri jirai cara
    iguisaiguëri imatsiguenga, ipaiguëri iriro Tosorintsi.'
  plu-plu: Bateknabay yinaktin apim ini ku aysaw yis hiyepne mbeyne nupatra. Bateknay
    kaayhsima mmanawa yis utí yitiwni kibeynewanek ayhté inugik. Mmanawa hennewa ignes
    Uhokri gawnepepu pitatyepwi hiyapkiska mbeyne ta gitkis gapitkis amekenegben.
  iou-iou: Ude täŋ taminayäŋ täkaŋ-ken uken bänep täga nadäŋpäŋ oretoret pähap kaŋ
    täŋput. Imata, gwäki kunum gänaŋ it tamitak u taŋi pähap. In nadäkaŋ? Bian äbekjiye
    orajiyetä profet biani biani unita udegän täŋ yämik täŋkuŋonik yäk.
  ntp-NT: Vʌʌscʌrʌ sʌʌlicʌdʌavʌr baigʌnʌliada amaasi. Poduucai idui ʌʌqui aaduñdʌcardu
    gooodami maicʌʌ tuutiacʌdʌ Diuusi ñiñiooquituldiadamigadʌcʌdʌ. Mʌʌ tʌvaagiʌrʌ
    gʌnmaaquimu Diuusi mui naana maasi cʌcʌʌgaducami.
  rai-rai: “U ra bung baa din paam a kum utnaa mi karom muaat, muaat a gaaia, muaat
    a irirok ma ra gaaia, maa i ngaala aakit anumuaat wedok inaanga u ra maawa. Maa
    a kum utnaa mi, anundiat wuna taara taanga namuga diat aa paam taai karom a kum
    propet.
  haw-1868: E hauoli hoi oukou ia la, a e lelele iho i ka olioli; no ka mea, eia hoi,
    he nui no ko oukou uku ma ka lani. Pela no hoi i hana aku ai ko lakou poe makua
    i ka poe kaula.
  ffm-ffm: Ɲannde mum, ceyee, ilino-ɗon, sabi mbarjaari mawndi ana doomi on dow kammu.
    Hono non ɓe ngaɗunoo annabaaɓe aranndeeɓe ɓee.
  arb-NAV: 'افْرَحُوا فِي ذلِكَ الْيَوْمِ وَتَهَلَّلُوا، فَهَا إِنَّ مُكَافَأَتَكُمْ
    فِي السَّمَاءِ عَظِيمَةٌ: لأَنَّهُ هكَذَا عَامَلَ آبَاؤُهُمُ الأَنْبِيَاءَ.'
  cop-CNT: ⲣⲁϣⲓ ϧⲉⲛ ⲡⲓ⳿ⲉϩⲟⲟⲩ ⳿ⲉⲧⲉ⳿ⲙⲙⲁⲩ ⲟⲩⲟϩ ⲑⲉⲗⲏⲗ ϩⲏⲡⲡⲉ ⲅⲁⲣ ⲡⲉⲧⲉⲛⲃⲉⲭⲉ ⲟⲩⲛⲓϣϯ ⲡⲉ ⳿ⲛ⳿ϩⲣⲏⲓ
    ⲉⲛ ⳿ⲧⲫⲉ ⲛⲁⲓ ⲅⲁⲣ ⳿ⲉⲛⲁⲩ⳿ⲓⲣⲓ ⳿ⲙⲙⲱⲟⲩ ⳿ⲛⲛⲓⲡⲣⲟⲫⲏⲧⲏⲥ ⳿ⲛϫⲉ ⲛⲟⲩⲓⲟϯ.
  adz-adz: Gubuꞌ nam bida nigi waꞌan da agam da nugum watsiaꞌ da watup da wangump
    farab angu gin. I agam bungꞌ ayu mungaꞌ gan tsiraꞌ bingan namingꞌ gunungun. I
    ribigi rumpun rusan inang ibinigi i profet ruas mungꞌ.
  sri-sri: Iripoegue marĩ ñekʉ̃sãmarã Marĩpʉya kerere weredupiyunerãrẽ irasũta iriunanerã
    ããrĩmá. Irasirirã dapagora marã mʉsãrẽ mʉrãrõta ñerõ irimakʉ̃ ĩãrã, bʉro ʉsʉyaka!
    Bʉro ʉsʉyari merã ããrĩrikʉka! Mʉsã ʉ̃mʉgasigue waamakʉ̃, Marĩpʉ õãrĩ wáro wajatari
    sĩgʉkumi mʉsãrẽ.
  nal-nal: Naaguna dokdok la raan angkanaan ma naaguna fida wana nanamang panaze adi
    wulwulang laba zinim ka izit simbong nim ikula la lia. Avuna amun kulmua zin naandi
    di giu malasing kanaan pana amun profet.
  kyq-kyq: «Kɛn nakgen se jaay aanga dose ki num, ɓii kɛn se ɔn̰ki maakse Ꞌraap sakan̰
    ɔɔ Ꞌdaamki te maak‑raapo! Taa maakŋ raa ki se, Raa utu asen kɔgŋ bɛɗse dɛn aak
    eyo. Bin ɓo ɓugɗegen do dɔkin̰ se lee dabaro jee taaɗ taar teeco taar Raa ki se
    bin kici.
  kwd-kwd: Moru malale'a, ma moru ka olo 'ania aile'anga ba'ita alata na'a ta'a gila
    age 'ino'ona amooru, suria nga foforinga ba'ita 'e sasari famooru 'i Langi. Nau
    ku iiria 'ola lo'oo suria ta'a ni wawarifuga gila agea no'o ni 'ola 'ame le'a
    na profet mai na'o.
  ded-ded: Ngeni naso deduaemoc, imohai ubangerec negemma yuengyuma amma sogaibisia,
    nocac kurumennu bungngina kuneng tomaingina fede. Nga ngic yeneac bangecfocnginango
    warac profete faka imocngoc profete ayemmegec.
  ewe-ewe: “Dzi nedzɔ mi, eye mitso aseye, elabena fetu nyui le mia lalam le dziƒo.
    Alea tututue wo fofowo wɔ ɖe nyagblɔɖila siwo do ŋgɔ na mi la hã ŋuti.
  nuy-nuy: Aadanilu-wala, anubani-yung numburru-waḻaaḻarrii aḏaba, marri numburru-wan.ngana
    aḏaba, nugurru yamba nurru-waḻaaḻarrii aadanu. Nugurru nani-yayn yamba runggal-windiyung
    bayarra anubanila anaarrwar-wala, ana-wumala-wala. Nguynju yaga warruburru-yung
    warra-miyn-ngambara-waj, warraa-gaṉbini warruburru-wuy wunaa-ja-jambini-yinyung
    na-God, warraa-gaṉbini wudani-yung-jii wugurru.”
  cop-BHC: ⲢⲀϢⲒ ϦⲈⲚⲠⲒⲈϨⲞⲞⲨ ⲈⲦⲈⲘⲘⲀⲨ ⲞⲨⲞϨ ⲐⲈⲖⲎⲖ ϨⲎⲠⲠⲈ ⲄⲀⲢ ⲠⲈⲦⲈⲚⲂⲈⲬⲈ ⲞⲨⲚⲒϢϮ ⲠⲈ ⲚϨⲢⲎⲒ
    ϦⲈⲚⲦⲪⲈ ⲚⲀⲒ ⲄⲀⲢ ⲈⲚⲀⲨⲒⲢⲒ ⲘⲘⲰⲞⲨ ⲚⲚⲒⲠⲢⲞⲪⲎⲦⲎⲤ ⲚϪⲈⲚⲞⲨⲒⲞϮ.
  buk-buk: Ahêgo daôm dom têŋ ndoc lau sêkôm bocdinaŋ, tigeŋ atê wê ti atac ŋayham,
    bu Anötö oc kêŋ ŋagêyô ŋayham têŋ mac yêc undambê. Ma gauc nem bu lau naŋ sêtec
    mac, naŋ si apai sêkôm ŋalêŋ tigeŋ dinaŋ têŋ Anötö ndê lau propet ŋamata-ŋga.
  pri-NT: 'Ba wà tèpa jojoororà, âna rà nye wàrapwiri tà tèpa *péroféta. Â go ina
    tàwà pâ: Guwà ipwàdée ma piêgòtùru, ba o maina pumara wakè kàwà naanidò *napwéretòotù!»'
  zpq-NT: Ḻe yebechgüe cate' chac da' quinga, na' ḻe soa mbalaz, ḻe Diosen' gone'
    cont gacchgua da' güen c̱hele cate' yežinḻe gan' zoe'na'. Can' chesonde' le'e,
    ca'czen' goson da' x̱ozxta'ogaque' len da' beṉe' ca' goso'e xtiža' Diosen' cani'.
  por-TFT: Quando isto acontecer, alegrem-se! Pulem de alegria! Deus vai dar a vocês
    um grande galardão/prêmio no céu! Quando fizerem essas coisas a vocês, isso vai
    provar que vocês são os servos de Deus. (OU, As pessoas sempre têm tratado os
    servos de Deus assim.) Não se esqueçam de que os antepassados deles fizeram as
    mesmas coisas aos profetas que serviram a Deus fielmente!
  gwi-NT: Jyąhts'ą' nats'ą' t'igwii'in dąį', shoh haa ch'oodzaa, zheekat gwizhit nakhweenjit
    gwinzii gwiintsii goo'aii! Yeenii goolak nąįį Vit'eegwijyąhchy'aa Eenjit Ginkhii
    nąįį ts'ą' jyaa digee'ya' geh'an!
  gvn-gvn: Yinyaynka yurra wawurr-wawurrmaka, wawurr-wawurrku wuri. Godungku yinyaynka
    bayan ngulkurr kujil yurranga heavenba. Ngadiku jananga jawun-karra yalarrku bamanka
    prophet-prophetanka wawu kari.
  nhy-NT: Sa tekitl xipakikan nijkuak ijkón anpanoskej, porke namejwan ankiresibiroskej
    se weyi tlaxtlawile ompa ilwikak. Porke in ya wejkawitl inweyitajwan no ijkón
    okintoktijkej in ya wejkawitl profetajtin.
  asm-FB: সেই সময়ত তোমালোকে আনন্দ কৰিবা, আনন্দত নাচি উঠিবা; কিয়নো চোৱা, স্বৰ্গত
    তোমালোকৰ বাবে পুৰস্কাৰ সঞ্চিত আছে; কাৰণ তেওঁলোকৰ পূৰ্ব-পুৰুষ সকলেও ভাৱবাদী সকলক
    এনে ধৰণৰ ব্যৱহাৰে কৰিছিল।
  okv-okv: ue hana hana ejo. Ari sapura ainge amo ungota mamamane na peroveta ta degi
    matu arira eto ungota asora amo ungo na hotari pajire be Utu ta umbasova kivujo.
  mxt-NT: Sɨɨ xaan cucuvi chi ndo quɨvɨ nyehe ndo tɨndoho cuan vatyi tyicuan caa tucu
    sacuvi̱ ñáyɨvɨ ta cha naha. Caha̱n vavaha ñu chi ra cacuvi profeta Nyoo. Ca̱ña
    ndava ndo chihin cha sɨɨ cuñí ndo. Vatyi cahnu xaan cha cucuhva Nyoo chi ndo gloria.
  tzo-NT: C'alal hech chc'ot ti pasel, mu me xavich'ic mul. Nichimuc me avo'ntonic
    yu'un. A'yo me ava'yic, cha'ac'batic ep atojolic ti vinajel. Hech ono'ox i'ilbajinvanic
    ti statamolic ti vo'one lume. Ja' laj yilbajinic ti j'alc'opetic ti vo'one.
  ind-AGS: Ketika tiba waktunya, bersukacitalah. Berlompatlah dengan penuh sukacita,
    sebab besarlah upahmu di surga. Jangan lupa nenek moyang mereka menganiaya para
    nabi seperti ini.
  omw-omw: Mwihua nkyi mwitaa hiara mwianra nkyini nronraqama kyero nyaamwuni kyoqaa
    vahirara rieqatama mate nkyi mwutukyavanto kyuqe hirata nronraqama kye qamwataate.
    Haaru mwihua haivaqahuavata poropeti vaisinramwu kuaa qarama kyeta uaqiama nyatorave.
  yrb-yrb: I kowaro yanu moko muneta urero muboitaba yaru uawete yanu yaru derawereba
    bibu uawe. I uwaranu danatamutuma Godinu we bou ueta uwaraba enanari utebita.
  maa-NT: Tsja t'è‑là takòn jè na̱chrjein koi; ti̱tsja‑là ini̱ma̱‑nò; tseé kjo̱ndaà
    tjoé‑nò ján ngajmiì; ti̱koa̱á jñà xi̱ta̱ jchínga‑la̱ xi̱ta̱ xi beètoòn‑nò, k'oa̱á
    ti̱s'ín kijtseètoòn jñà xi̱ta̱ xi kiìchja̱ ngajo‑la̱ Nainá.
  mcq-mcq: Vea kajaho ja nihoꞌo teamanama paraꞌeje mariꞌuviꞌi ohurikusaha. Ijihuni
    maijaho joni eha mamaa kahino Godoni ara akúpa ꞌahi namu. Puni sahipo nijano poropetia
    kaꞌene marako hijajija siseꞌi ꞌahiajaꞌinaꞌe ja ꞌuꞌo siseꞌi ꞌahihuna.
  sus-A: وٌ شَ سّيوَ نَ لْشْي، وٌ تُفَن حّلّشِنيِ رَ، بَرِ مَ وٌ بَرَايِ فبٌمَ نّ
    عَرِيَننَ. عٍ بٍنبَيٍ نُ نَمِحْنمّيٍ قَن تْورْ مَ نَ كِ نّ.»
  jpn-1965: その日には、喜びなさい。おどり上がって喜びなさい。天ではあなたがたの報いは大きいからです。彼らの先祖も、預言者たちをそのように扱ったのです。
  fra-SBL: Réjouissez-vous en ce jour-là et tressaillez de joie, car voici que votre
    récompense est grande dans les cieux, car leurs pères ont agi de même envers les
    prophètes.
  yka-yka: Sa iyan du hep isab hininang meˈ kamatettoˈahanden si meˈ kanabihanin.
    Bang tekka ellew kaˈumantagne inin si kaˈam, magkēg kaˈam manamal duk palaksu
    du kaˈam hawal kēgbin peggeˈ hadje panumbas kaˈamin si surgaˈ.
  mle-mle: “Adiy gwuradiy maa wakinadiy duw taakw dayadiy gwalugwadiy duw taakw tayir
    atawa kwurdiy God diki maaj wasapwiydiy duwaam. Aw li day gwurak atawa kwurdaak,
    God ginyir adawur tipaam adiy dikidiy diki maaj wasapwiydiy duwak kwurkida pik
    viyakit kwur-kidadiygwurik a javik. Alik tikuw, gwuradiy mawul rakarak ada miyawa.
  shp-NTPO: Mato jaskáakana raroananbi kikini benenoxikanwe ja nete. Naikanxonra Diossen
    kikin jakonhakin mato ikinoxiki. Jaskáakinribira, moatian jaton reken papashokobaonribi
    ja *profetabo jakonmaapaokanike.
  aom-aom: Jabuhu ëhi sisë vaejëvëꞌiroho jemëro hirohiromoromo nimoroho avohorëjo
    God-hu suvuoro jemëni öꞌidöre bamëhajoho böröme jiëꞌe jiaje. Ëaribövi jabesi hijo
    mionoꞌohuro jö God-aro baeromo majëhinövare aribövi jabesi örire ëhi gemuoho sisë
    vaejëvonövare höjo.
  geb-geb: Mbe mba tugar mba tɨvi mbatɨgir nden muuŋrim, nde ndikndigɨp fo vun maaŋri.
    Nde na mbarara, nde zumgum Hevenan Fhe Bakɨme nde nzuav tɨgi vheza bakɨme ana
    mbur ki, nde zumgum ana ndirga. Mbe ndegi fhum mba khesharigi tɨvira Fhe Bakɨme
    kamthooŋ gumgi ga muuŋgi.”
  eng-WYCLIFFE: Joye ye in that dai, and be ye glad; for lo! youre meede is myche
    in heuene; for aftir these thingis the fadris of hem diden to prophetis.
  bsj-bsj: ko bilangi diye co ko yilam ki for neerer, wori kan fiya cuner dikwama
    nubo carem cim ma nob du kumebo nin nawo
  cak-cak: Quixropin roma yixquicot tok quiri' xti'an chive, roma ri chicaj c'o jun
    nimalaj rajil-ruq'uexel xtiyo'ox chive. Quiri' nin-ij chive, roma ri vinak ri
    itzel yixquitz'et rix vacami, ri cati't-quimama' rije' quiri' mismo xqui'en-e
    chique ri profetas ojer.
  chf-NT: Jinq'uin a xe tä cherbintela ca' jini ch'a'alesan ajinla, c'alin ac'ojnenla
    de ch'a'aljin, uc'a tä cieloba a xe tä äc'bintela ump'e noj gran matän tuba u
    jelo lo que cherbintetla. Ca' chich mu' u tz'ibajtesanetla, che' chich täcä jinchichba
    u yajcäbnajob oni u tz'ibajtesijob ajt'anob ta Dios.
  tlf-tlf: '@see-verse:LUK.006.022'
  piu-2006: '@see-verse:LUK.006.022'
  poh-NT: «Nachalok i tiꞌcꞌaxic chana̱ tak cuꞌum take cꞌacharel, maꞌ ntiꞌbic acꞌux
    tak, sukbok laꞌ acꞌux tak chi ricꞌuluric i tiꞌcꞌaxic jeꞌ ricab xquicꞌul cho najtir
    kꞌi̱j take aj kꞌorol riCꞌuhbal i Dios jeꞌ ru̱cꞌ xquicꞌul woꞌ cho tiꞌcꞌaxic cuꞌum
    take quima̱m catiꞌt take cꞌacharel reꞌreꞌ. Jeꞌ reꞌ nok reꞌ hat-tak sukbok acꞌux
    tak, ruꞌum nok ar pan taxa̱j wilic jenaj si̱ kꞌe̱ꞌ holohic reꞌ nariyeb aweh tak
    i Dios.
  tue-tue: Too síropʉre mʉ́ã ʉ̃mʉã́sepʉ pairó wapatáre bʉaádacu. Teero tiirá, cʉ̃́ã
    teero tiirí, bayiró ʉseniña. Cʉ̃́ã mʉ́ãrẽ tiiróbirora cʉ̃́ã ñecʉ̃sʉ̃mʉãcã tiiyíra
    profetare.
  bjp-bjp: “Aunbiing rin tel foron tier igii ulo gam, gamen gesges ma gamek sirok
    ini laes, wara le i laumet kanaka e fifiil kimi buuii na kukulii. Wara le foron
    tubutamat ri, ri tel ta u sabin arae ulon foron profet.
  xon-xon: Bi yaa ŋa nimi kina kan, ni li kpa mpopiin sakpen ki li mɔɔni; ba pu? ni
    ga nan kan tinyoor sakpen paacham. Kina le biyaajatiib nan ŋa Uwumbɔr aabɔnabtiib
    falaa.
  tzo-ZNT: Junuc noꞌox avoꞌonic ti cꞌalal yech chcꞌote, yuꞌun lec ti cꞌusi chcꞌot
    ataic ta vinajele. Li muchꞌutic mu scꞌan sqꞌuel asatique jaꞌ onox yech ispasic
    ti smucꞌtatotic ti ta más voꞌnee. Abol sba ixchaꞌleic ti yajꞌalcꞌoptac Rioxe.
  mpm-NT: Ko kɨvɨ un ti ndusɨɨ ini ra, chi kusɨɨ xaan ini ra, chi kaꞌnu xaan koo taꞌu
    ra nuu andɨvɨ, chi suni siaꞌan ni ka saꞌa ndevaꞌa jnaꞌan da jiin chaa ni ka kuu
    profeta, ni ka kaꞌan jnuꞌun Yandios na janaꞌan.
  ots-NT: Gui ndo mpöjmʉ, hasta gui ntsjöjquijʉ hne̱, porque pʉ jar ji̱tzi da ttahquijʉ
    ca drá tzi zö. Guejti cʉ cja̱hni cʉ mí bbʉ ya má yabbʉ, mí ncjajʉ pʉ, mí ʉn quí
    jmandadero ca Ocja̱ cʉ mí xijmʉ cár tzi palabra‑ca̱.
  hoy-hoy: “आ दिन खुश आगकु हारेत, यतिकी नोळी, नीम साटी स्वर्ग दा धोळ्द प्रतिफल आद;
    यतिकी आंदुर आप्प-दादागोळ भी भविष्यवक्तागोळ सांगुळ हांग अच माळतोगोर.”
  uri-uri: Kipm utopen ak wang pa, wa kipm tpra tpra utopen paitn tolti, ekg nte,
    kweiur kweiur wailet worwor pa Maur Wailen elntepm atn kai ha wor alkilen ai.
    Tu mamikgmamin manjan alntuen apm pike ntekg paitnel tu melnum ek wripm a Maur
    Wailen pa tolpa yat pake.”
  amo-amo: Suun liburi libo liyiri lole, inyizin bara ulanzu nmang, bara fe base uduk
    udia nanya kitene kani bara acif mine nanere iwa su anan kadura Kutelle.
  pjt-pjt: '@see-verse:LUK.006.022'
  cwe-cwe: Deng'heleleni na kuvina yayo vondayalawilile, kwaviya gweko jenu ni kulu
    kuulanga. Ivo niivo wasaho zenu vowatendele walotezi wa Mulungu.
  daa-NT: Aaciyoŋ min galal wiktin taat gamin-ak as ko, asaan haginko taat Buŋ yaako
    bere ka samaaner-at, taar dakina. Ansii ko, aginiyco ku geemir-aŋ taaɓiyiig nabiinna
    oki pa.
  mlp-mlp: Mataw nazaq ne gitonsa ne gigem dimniysa ginad dimun dikan iyan ham. Na
    ezaqgo ne gigo naw ayahmo Heven-ib ne gibaq tunim usaqta ham. Mataw ne gimeqin
    tonayta na gisesan in nazaqmo God ago nantut gimeqin ton yaqaymo ham.
  ape-C: Ipak ta punadudareh pubouk ganiganiguk abom um abudok nyutob eshesh shunekesh-umep
    namudok um. Um maresh? Ipakish yopishi eshudok douk shakusumep iruhw heven. Seiwok
    esheshish popehesh yamehesh shopunek douk shenekesh-umam namudok atin amam seiwokimi
    profet.
  bgs-bgs: Kailangan tuu kó kadayawan tô álló tô, su dakál tô pulusán na matanggap
    yu tun ta langit. Sampát yu na igirrayatan pagsik katô mga kamónaan dan tô mga
    propeta ka Manama sayyan.
  faa-faa: Kára seseraka hokono potepoteraka risikianie. Hepene yapura repo makata
    ropo kára tokenapo. Asiamo porofete aporoane ipu makasa kaua kekemamo mokoatikisa
    ayiáka, re soko ayiáka mokoatikihokosapo.
  kik-kik: “Mũthenya ũcio nĩmũgakena na mũrũgarũge, tondũ mũcaara wanyu nĩ mũingĩ
    Igũrũ. Nĩgũkorwo ũguo noguo maithe mao meekire anabii.
  cap-NT: '@see-verse:LUK.006.022'
  ksr-ksr: Ambosakoŋurugianoŋ iikawaa so gejatootoo ejemba yoŋoojoŋ ama oŋoma laligogi.
    Mobu! Anutunoŋ tawagia uuta Siwe gomanoŋ anota eja. Kawaajoŋ kaeŋ ama oŋoŋgi kambaŋ
    iikanoŋ mono aisooŋ otokoriaŋ maabu.
  eng-TNT: 'Reioyse ye then and be gladde: for beholde youre rewarde is greate in
    heven. After this manner their fathers entreated the Prophetes.'
  sbs-sbs: Mutabe mwelina izuva mi mulotoke che ntavo. Kakuti kamuve ni mupuzo mukando
    mwi wulu. Kakuti vakukwavo muvava chitili va Polofita vamwi mwinzila iswana.
  sue-sue: Nimorekare ago wara giro nikare yawa sara inoise zokari-zokari wawa moka
    nisokare ewanana waise. Nera kota, zuma nisokare utura ena pumamunowa awa bamubake.
    Ema waya nimorekare wamunora amira ewowo nusokare meni gita da ago ine gege porofete
    emare inoisowa. Are nikare porofete emara te esa patitinoise nowewa.
  fra-NCL: 'Réjouissez-vous en ce jour-là, et tressaillez de joie, car voici que votre
    récompense est grande dans le ciel : c’est ainsi que leurs pères traitaient les
    prophètes.'
  bhg-bhg: Iji ainde, yawa eite kekapunya ewo, aindabé, God mi itomane tau bajinabé
    utuda siya esira isira, edo aindabé awamaneda apipiyemi wasiri dá ango peroveta
    maneda yai edo esitera, awatedo.
  snn-NT: Ja'an umuguseñabi ai yo'ojën ba'icuata'an, mësacua ai bojoreba bojojën,
    Riusu guënamë re'oto insija'yete te'e jëana coja'yeta'an ba'iji yë'ëre cajën,
    ai bojo recoyo re'huani ba'ijë'ën. Ja'an gu'a bainbi mësacuani je'o bajën, bacua
    ira bain ba'isi'cua yo'ojën ba'ise'e'ru, Riusu bainre gu'aye yo'ojën ba'ise'e'ru,
    mësacuani güina'ru gu'aye yo'ojën ba'ija'cua'ë.
  atb-NT: Haú hkûn lé, gabú byam chyû nyì keq, hkâsu mù gâ le, wú keq, nungmoq é matú
    kô é chyunghuq gi, mauhkûng mingdán má joq tô ri. Ngò, nungmoq lé taî lhê, hkâsu
    mù gâ le, yhangmoq é îchyí îwa pé le myiqhtoî pé lé haû su kut wú bekô."
  wro-wro: Gejau tjukul njidu, kurkudjal njidu, gewunja wai! wunaiuru ląŋugu njirkanąŋga
    ąndjo:l' dąnja; gewunja ge kądjinu iranąŋgoria kubądju-ŋąnąŋgori tjo:lbądaia.
  cek-AK: 'To na niah nangcae loe anghoehaih hoiah amloep oh: khenah, nangcae hanah
    kalen parai tangqum to van ah oh: nihcae ampanawk mah tahmaanawk mataeng doeh
    to tiah ni sak o.'
  bkd-bkd: Ikalipay nuy gayed haena ta adagi tungkay sa igbales inyu hu Dios diyà
    ta langit, ta iyan daan haena binuhat dan duun hu mga propita.
  ctu-76: Wen tijicñisan la' bʌ ti jim bʌ ora. La' ñuc'ac la' pusic'al como mi quejel
    la' wʌq'uentyel ñuc bʌ la' majtyan ya' ti panchan. Che' je'el ti ñoj oniyix ti
    tyʌc'lʌyob jini tsa' bʌ i xiq'ui i yʌle' Dios i yumob jini quixtyañujob wʌ' bʌ'an
    wale.
  lac-NT: Qui'quintej a worex cax wa ber cu p'actiquechex, jach manan yʌn a qui'quintiquex
    a worex wa tan u p'astiquechex quire' tan a manex tu tsoyir. Rajen a C'ujo' cu
    bin u qui' acsiquechex ca'anan. Mʌ' ja wirej, quetechex yejer yʌjtseq'uirob u
    t'ʌn C'uj uch. Bayiri' caj p'acta'b ten u rac'ob uch.
  xla-xla: '@see-verse:LUK.006.022'
  xav-NT: Rowẽ te, te za 're asarõtõ za'ra wa'aba mo. A norĩ wa'aba ma si, rowasédé
    hã da te aima 're 'manharĩ za'ra wa'aba mono õ di za. Wahi'rata norĩ ma, ma tô
    rowasédé hã da te aima 're 'manharĩ za'ra duré, 'Re ĩhâimana u'âsi mono zadawa
    wasu'u 'rata 'wa norĩ ma. Taha wa, da te 're ai'ruiwapari za'ra wa'aba mono nherẽ,
    aima 're rowẽ za'ra wa'aba mono di za. Niwapsi, 'Re ĩhâimana u'âsi mono, te za
    marĩ ĩwẽ hã te te aima 're sõmri za'ra wa'wa, hâiwa ãma asô 're ĩsimi'wara aba
    mono hã. Taha wa, aima 're rowẽ za'ra wa'aba mono di za. — Ãne romhâ ré ma tô
    tãma waihu'u sirõmo za'ra, tisiré 're ĩnomro mono norĩ ma.
  cuk-cuk: A-ibagangi, dulemar sabsur-be-imaksadba, be wergumaloed, be weligwar itomaloed,
    ar nibneggi bemarga ibmar-uklegoedi dummarbagwad. Ar e-babgan bemar-idu amba sabsur
    Bab-Dummad-gayaburba-barsogmalad-wiosmarmogad.
  tbf-tbf: “Nga ta ngas res ian simi ra nge kolueits ngan mi nires, simi vunan kenga
    voirvoir ta leong die i kur simi rangit. Ine simi sinavei kes mo, bu tubugie gi
    nga tsana sibu propet.
  uig-CYR: Шу күни шатлинип тәнтәнә қилип сәкрәңлар. Чүнки мана, әрштә болған инъамиңлар
    зордур. Чүнки уларниң ата-бовилири бурунқи пәйғәмбәрләргиму охшаш ишларни қилған.
  ikw-NT: “Anụ nwụdna ọnwudna, anụ tne eri snarnịma, ọgwo ẹrnu anụ zị agịda n'oligwe.
    Kwnornu nụ ọ bụ kpa ele nda be mernu ele ọwhnurninya.
  khs-khs: 'Au selapitekiwa kiwa epelepa: epelesa: sipa:kuya:sela: elatipa:, ko:yawemiye
    Koteyawa wa:la:ya hepe sosowa hepene falemi elakeye. Puwanowa ili mei fa:namokiwala
    sepatosene senama mane timinisene semetei kamunakeye.'
  dwr-ENT: ሳሉዋን ሂንቴንቱ ኣካና ዎይታይ ዳራ ጊዲያ ዲራው ሄ ጋላሲ ናሼቻን ጉፒቴ፤ ጋሱካ ካሴ ሂንቴንቱ ኣዎቱ ናባቱዋ ቦላን
    ሃዋዳን ኦዴ ዴዔዲኖ።
  pma-pma: Mihesi kami navong amumoni mukonek ka mihehutahut en sien, veni Ahi lesi
    mivinvin mivakur uite koa hemariso en out nesa. Veni avu keil one apurun provet
    keil telamu en vati sakien koanek, ka Ahi les provet keil enek amal en meten.
  atd-NT: Agad pad so duon ka sikan no igkoirapi, nasi no igkarago now, woy sayowsayow
    kow to dakol ian ka igdasag kaniu no noindanan kaniu dio to Langit su ka oghimuon
    to mgo otow kaniu. Songo unawa ka batasan to kandan no mgo apu to mgo talagnangon
    to kagi to Magboboot.”
  tel-2017: ఆ రోజు మీరు సంతోషించి గంతులు వేయండి. చూడండి, పరలోకంలో మీకు గొప్ప ప్రతిఫలం
    కలుగుతుంది. వారి పూర్వీకులు ప్రవక్తలకు అలాగే చేశారు.
  hat-BSA: “Fè kè kontan nan jou sa a, e sote ponpe avèk jwa, paske, gade byen, rekonpans
    nou gran nan syèl la. Paske semenm jan an, zansèt pa yo te konn maltrete pwofèt
    yo.
  top-NT: ¡Capa̱xahuátit y ni̱ calakaputzátit namá chichiní! Porque ama cha̱n quilhtamacú
    pa̱t ca̱ma̱katzi̱nicaná̱tit mintaxoko̱ncán nac akapú̱n. Ni̱ cajicuántit, ca̱ksántit
    la̱ namá cristianos na̱ tama̱kxtakájni̱lh xalakmaká̱n profetas tí talatáma̱lh
    xapu̱lh.
  msk-msk: Wakaw panaguma kamo, panagsayawsayaw kamo kay laban madyaw yang abarus
    nang Dios kamayo diglangit. Yang manga kamonaan nang gapakaraat kamayo, magonawa
    saan yang kanilan iimo sang manga propeta nang Dios kadini.
  gyr-NT: Peyembovɨhaño iyavei perorɨvete catuñora ahe arɨ pɨpe peico. Esepia niha,
    ipare peipɨsɨra porerecosa tuvichá vahe ɨvave. Ẽgüe ehi tuprɨ avei evocoi ava
    ramoi aracahendar mara-mara tẽi Tũpa ñehe mombehusar sereco yuvɨreco” ehi.
  kmh-kmh: Giniŋgambay kun ak nusind yes kiyk gok, bi Gor minim aŋgep gok kuyip, giyiŋgipay
    rek nep nimbip giniŋgambay. Kun ak niŋiy, Gor chinup direp yimb giniŋgamb miñmon
    nuk biyoŋ aŋgiy tep gakniŋ, ñin beŋ pikyiŋg, miñmiñ giyiŋg mindenimimb!
  ukr-ONPU: Радійте того дня й веселіться, бо велика ваша нагорода на небі. Так само
    робили з пророками їхні батьки.
  emi-emi: “Am rooroo tani masimasi nau eteva llo o elutu, me am loku, me am masimasi,
    poli namungaili aipoliimim etoitoiem epona liu. Nongina emua arau, tuvuira atoa
    laghe gheleila isaa oia voto ta propete atoa.
  zpv-NT: Guldxiahxi dxyih raꞌ nin saca tu ziꞌchi neezaa guireꞌnchiehsa pur taantu
    dxiahxi tu. Niꞌchin gapa tu tuhbi guelnazaꞌca rooꞌ llaaꞌndxibaaꞌ. Nee ziꞌchi gahca
    guehtu xtaada raꞌ bwiinn nin rguii laꞌn dxyih raꞌ riiꞌ, basaꞌcazii raꞌ ba laꞌh
    daada raꞌ nin guñiꞌ xchiꞌdxyi Dxiohs ca chieempa.
  gux-gux: Li ya tua yipo yeni ya daali, yin mangi mani yi pala ki ya yugi ki ciini
    li pamanli po kelima ya panpaani n bili yipo tanpoli po yaba. Kelima bi yaajanba
    moko den tuuni bi sawalipuaba yene.
  kos-kos: Kowos in insewowo ke pacl ouinge uh, ac srosro ke engan, tuh yoklana ma
    lacne lowos inkusrao. Tuh mwet matu lalos oru oapana inge nu sin mwet palu su
    somla meet.
  ibo-ibo: “Ṅụrịanụ ọṅụ ma wuliekwanụ elu nʼihi ọṅụ nʼụbọchị ahụ, nʼihi na ụgwọ ọrụ
    unu dị ukwuu nʼeluigwe. Nʼihi na otu a ka ndị nna nna ha mesoro ndị amụma.
  yml-yml: ꞌEba sosoana ꞌwaimie. Tutuyanina vitanidi i na souyediga, ꞌEba sosoana
    ꞌwaimie, ma yami sosoana ꞌwa na suya, fai ꞌami tutula bwaikina Yaubada i yatoi
    i lulukamata abame. ꞌWa na nuani basenadiotoga tovedumweꞌaiꞌainidi tubudiavo Yaubada
    yana toluꞌivonavo baniꞌodi i munegidi bega vita i veluagadi wata ꞌasiau ꞌomi ꞌwaimie.
  ory-ory: ସେହି ଦିନ ଆନନ୍ଦରେ ନୃତ୍ୟ କର, କାରଣ ଦେଖ, ସ୍ୱର୍ଗରେ ତୁମ୍ଭମାନଙ୍କର ପୁରସ୍କାର ପ୍ରଚୁର;
    ଆଉ ସେହିପରି ତ ସେମାନଙ୍କ ପିତୃ-ପୁରୁଷମାନେ ଭାବବାଦୀମାନଙ୍କ ପ୍ରତି କରୁଥିଲେ।”
  bzj-bzj: “Memba seh dat da di sayhn way fi dehn grayt-grayt-grayt-granfaada dehn
    mi chreet di oal taim prafit dehn. Soh wen dehn sayhn ting deh hapm tu unu, jomp
    op ahn daans kaa unu riwaad da hevn wahn big.
  chk-chk: Oupwe pwapwa are a fis ei sokun lapalap ngenikemi, oupwe mwetemwet fän
    pwapwa, pun liwinimi mi watte epwe iseis lon läng fän itemi. Pun ar kewe lewo
    ra fen föri ekei sokun föför ngeni ekewe soufos.
  ssd-ssd: Nane taŋawaig le tane gare-gareka pate-pateŋgap. Samba mbolŋge tane tuku
    lafu mayenu minit. Ata. Naŋgine mbuŋ kat naŋgine taŋamba Kuate tuku tuan taŋgo
    kame kilmba piti ndui ta niŋginaig.
  acr-TNT: »Echiriꞌ caꞌan waꞌ chiwe, lic chixquiꞌcotok y chixbixonok, ma lic nim ri
    rajil ucꞌaxel quicꞌul chilaꞌ chicaj. Macam cꞌu iwanimaꞌ che echiriꞌ quixyaꞌ pa
    cꞌax; ma e tak ri queꞌanaw waꞌ chiwe, e caquiꞌano pachaꞌ ri quiꞌanom lo ri catiꞌ-quimam
    ojertan chique ri e kꞌalajisanelab re ri Dios.
  rop-rop: Ola grengrenfatha blanga detlot pipul hu heidim yu bin tridim ol detlot
    speshalwan mesinja blanga God nogudbalawei du. En yumob garra gudbinji wen detkain
    ting garra hepin langa yu, en yumob garra dens en jinginat gudbinjiwei, dumaji
    God garram prais blanga yu langa hebin.
  mee-mee: “Nga lomiaumannmanna ka kae laeala, ba ngaka sigitataopatae ka serenga,
    ta alanga ae miau e pe nga Nutu mallena nga tava ke bollau raumana kurumea, pala
    na tamarea memena keke kuma ka ragau reke toe Nutu kaona minmina bole.
  mwf-2018: I da murntak warra da mange wiye nhini deyida mani pumerrudhaneme purne
    ngarra ku prophet-yu kardu ngarra Yile neki nukunu-yu. Nhini nanki-ka le da matha
    narninu nhini Yile neki-ka nanhthi patha patha mamnarrayit dim da ngarra Heaven
    nanki-nu-yu.
  dif-dif: Nunkangupini ditjini mankianimai ja kulkunganimai; ngangau mai, kalala
    jurani pirna nganai pariwilpani; ngangau jeruja ngaperali tananali Prophetani
    ngankana wonti.
  gam-gam: Kambono embe yene ge ye kane wo kaima pille moye. Are ye kupill al pine
    ge, top kerman ine. Kambono ye ke ye awinj mal ge, yenekne gollne kambono, propet
    ye ke ye awo embe ye wani mal, ipon ge embe eri ye pamor.
  nou-nou: '@see-verse:LUK.006.022'
  mqb-NT: Pə luvon a ta gak ikwen way matana ataya cəna, tislen mivel, ndəzlen tə
    ambasay aɗəka, anga Mbərom i varak ikwen magwagway məduwen a à bagəbaga mburom.
    Anga bije a tinen ahay ɗukwen ta gak anan ahay anà ɗo maja'am a Mbərom ahay kətanan
    re.
  ape-B: Ipak imas punehilau pubouk gani ababuk nyultab echech chunekepu namudak umu.
    Umu moneken, ipakich yopichi echudak douk chakusumepu iluh heven. Seiwak echechich
    popech yamech chopuk douk chagimehumom namudak ati amam seiwakimi profet.
  grc-F35: Χάρητε ἐν ἐκείνῃ τῇ ἡμέρᾳ καὶ σκιρτήσατε· ἰδοὺ γὰρ ὁ μισθὸς ὑμῶν πολὺς
    ἐν τῷ οὐρανῷ· κατὰ ταῦτα γὰρ ἐποίουν τοῖς προφήταις οἱ πατέρες αὐτῶν.
  cav-NT: Jadya atayaju, dyaque pureama nejucue. Necanimehuallatiume, barepaju Yusura
    dyaque jidaque tyatsabuqueque adebatsu. Micuana camadya ama micuana jadya canerecatie
    juya. Jadya nerecaturaedyatu tunaja ebaba cuanaquera acuare béru Yusu equeque
    quisarati cuejaqui cuanaque.
  kgp-NT: “Mỹ sér nỹtĩmnĩ, ãjag fe tỹ mrin kemnĩ, ag tỹ isugrĩn ãjag vóg kónãn mũ
    ra. Kỹ ãjag tóg kanhkã tá nén ũ há kar venh ke mũ, vẽnh kaja jé, isugnĩn. Ge ja
    ag tóg nỹtĩ ja nĩgtĩ, ũ tỹ ãjag vóg mũ ag jóg'jóg ag, vãsỹ Topẽ vĩ tó tĩ ag mỹ.
    Ag vóg kónãn ja ag tóg nĩ gé. Vãsỹ Topẽ vĩ tó tĩ ẽn ag ri ke ãjag tóg nỹtĩ, ag
    krẽ'krẽ tỹ ãjag vóg kónãn kỹ,” he tóg, Jesus ti.
  bvd-bvd: Ele, noni sasala molu ka wae sasaka kada da ili 'uri nai ki 'amolu, sulia
    kwaiaraa kamolu ne nii fera loo 'i salo 'e baita tasa. Toaa ne da ili 'uri nai
    'amolu, na kokoo kera ki kada 'i nao da ili 'uri nai lau gu mai 'ana toaa brofet
    ki.
  ukr-1871: Радуйтесь того дня і веселїтесь, ось бо нагорода ваша велика на небі;
    так бо чинили пророкам батьки їх.
  apz-apz: '@see-verse:LUK.006.022'
  eng-AOI: Long, long ago their ancestors hated the prophets who spoke God's word.
    So now when the people of today hate you, you should rejoice. You should be full
    of joy, because God will give you good things at that time when you go to his
    good place.
  yon-yon: “Kuyaron ari kuu kubi darewoob kere andenabime, amborom kuu yiib kakman
    darewoob kuu Ewen aombed kandaniib kowe. Meenime, arewa kerundidan yi awoyambed
    profesidan yaa kuu yewed kondimaib kwamune areb yiib yaa kwananiib kowe.
  poi-NT: Maymáya̱taamɨ cuando núcpa jém ja̱ma, miyóypa juuts tu̱m tsɨ̱xi, porque
    iñjo̱doŋ iga Dios michiiba jáyaŋ jém wɨ̱tampɨc cosa sɨŋyucmɨ. Jɨ̱sɨ iga jém wiñɨcpɨc
    pɨxiñt́am imalwadáyt́im jém wiñɨcpɨc Dios iŋmat́cɨɨwiñ.
  wuv-wuv: “A'a fei arewaa fei, hamoneimina ni'eni'e ma palapala uaa na bauana fei
    pono'aa hamu'ou yei gufu pafea. Hamatee ana ale'ei bigi'aa ei amaa ro'ou a'a ei
    mamama'a.
  quf-NT: “Chaynu rurashutinllapamapis, unaq syilupi Tayta Dyuspa pullan kusa shumaqtana
    kawsashaq nir yaĉhar, kusata aligriyankillapa. Chaqa imanutaq qamkunata qischashunllapa,
    chaynullami chay runakunapa rukunkunapis Dyuspa unay rimaqninkunatapis qischaranllapa.
  yuw-yuw: “Sonthon wöngnac soni moröma sinom worocho wömai Kopoto-rocot momdec sontha
    torengo itac. Worocha tongga amna auho son mepmo tong kamontangan bongono wocin
    son borongdearut. Osuc ombung sakung soni yu kiapmo wontucmuno ihorocnogon Kopotorochon
    yong tuctuc amnani inongidung.
  hus-NT-1971: Quit jum putat culbechic tam quim bajuhuits a q’uicha antsana’ ti quit
    t’ajchin, cum tam quit ulits ti eb ne’ets quit pithan lej yan a atohual. Ca t’ila’
    abal antsana’its ti yajchiquiyame jaye im biyal caulomejilchic a Dios.
  med-med: Wamp mbʉ ndi, enim kʉn uⱡ kit mbʉ eng ndam, enim ambulk palk numan kai
    pilik muⱡʉi! Enim nga mel mam kai mat, muⱡ kona ila tinditim ei tetʉm. Nambuⱡ
    emel, wamp mbʉ nga anda kouwʉmin mbʉ ndi, uⱡ ei mel ku, painui wu mbʉ kʉn etʉng.
  bch-bch: “Oangga tikado toa bedaoa ngan gimi, manta adugdug ga tinimi igelgel, ngansa
    gimi ga abada ami lasunga kemi tau buburiai. Ngansa gid tibutibud tikado toa bedaoa
    pade ngan gid panua toa tibada Deo iaoa mugaeai.
  cco-NT: 'Jo̱ e jmɨɨ˜ e mɨ˜ nijmeángꞌˋ dseaˋ ꞌnʉ́ꞌˋ jaléꞌˋ e gaˋ lajo̱, güɨlɨꞌiáangˋ
    óoˊnaꞌ dsʉco̱ꞌ nilɨseabˋ guiéeˆ quíiˉnaꞌ mɨ˜ nitɨ́ˉ fɨˊ ñifɨ́ˉ. Dsʉco̱ꞌ lajo̱b
    cajméeˋ jaléngꞌˋ i̱ ꞌlɨɨ˜ yʉ́ʉꞌ˜ quiáꞌˉ jaléngꞌˋ i̱ dseaˋ i̱ ꞌníꞌˋ níingˉ ꞌnʉ́ꞌˋ
    do ie˜ lamɨ˜ cajmeáiñꞌˋ gaˋ jaléngꞌˋ i̱ dseaˋ i̱ caféꞌˋ cuaiñ˜ quiáꞌˉ Fidiéeˇ
    malɨɨ˜guɨ eáangˊ. Jo̱ mɨ˜ calɨ́ˉ e caꞌeˊ Jesús jaléꞌˋ e júuˆ na, jo̱ lalab cajíngꞌˉguɨr:'
  deu-1951: Freuet euch alsdann und hüpfet! Denn siehe, euer Lohn ist groß im Himmel.
    Denn ebenso haben ihre Väter den Propheten getan.
  alq-ALGNT: Modjigendamok apitc ii iji8ebag, acitc k8ak8ackoniok ke apitci min8endameg.
    Teb8e mega Kije Manido kiga kitci ca8enimigo8a 8ak8ig. Igi a8iagog ka madjenimigo8eg,
    okitci anicinabemi8abanin mi maia pejig8an 8eckadj ka toda8a8adjin niganadjimo8innin
    e kitci madjenima8apanin, tabickotc nogom kina8a ka todago8eg.
  ixl-NNT: As chiibꞌojtaj ex tu u qꞌiieꞌ tul ech la ulbꞌel exeꞌ, tan nimeꞌ vetxꞌajaꞌmeꞌ
    tuk aqꞌa xoj sete tu almikaꞌ. As chiibꞌojtaj ex kꞌuxh la epalebꞌe kꞌaxkꞌo, tan
    ech chit kat ulbꞌel unqꞌa qꞌajsan tetz viyol u Tiixheꞌ taꞌn unqꞌa qꞌesla ebꞌaaleꞌ.
  boa-NT: Muuráhjáa téhdure éíjyuúvú diityé ɨhdé múnáaúvú Píívyéébé ihjyú uubálle
    múnáadi ɨ́cúbáhrahíjcyáhi. Ahdu ámúhakye ditye dárɨ́ɨ́véróné pañe óvíi ámuha íllure
    méimíjyúúhií. Muurá ámuha meɨ́cúbáhrámeíñe áhdó ɨ́ɨ́né imíjyaú Píívyéébe ámúhakye
    pícyoóhi.
  quh-NT: Chay p'unchaypi cusicuychej. Cusiywantaj phinquiriychej. Janaj pachapimin
    kancunapaj uj jatun kona tiyan. Unay tatasnincupis chay quiquillantataj Diospa
    unay willajcunata muchucherkancu.
  kwi-kwi: Sun payura watsal uzizanaka. Dios umɨza chiwazha chiyura mɨlanamtu akwa,
    wat puraizanaka. Kawarain uruzpa an ñancha kwalne Dios kainammtuzakas kwail kiara.
  agm-agm: Isɨhiya saiwa saiwɨ sangi kasisaihɨhandɨ kandɨ sahɨ gaasɨ waatɨ maaritɨwɨ
    naupwananɨwɨse kandapɨ wihoaaŋɨhandɨ apɨpaahɨ awaindɨhandɨ sangi yamahapataatɨhɨ
    Autaahaatɨho ipotɨhura nasamɨtandɨ taatetɨ tisamanataiso. Amɨ jɨhuraisangi kiyaamɨ
    satoya sapiya Autaahaatɨhomɨ pɨwɨha atiwɨ nepɨ ausaapɨ katohiyɨhiyai naasɨkatɨ
    kawiwɨhiyaaso.
  ubr-ubr: Atonio bobo inmamatar on woniyasisir wonisau yabin baiyan gagamin on omi
    aurim safamai sebotan. Yabin osi wawas agiris on bobo kaitamomai on nanaba aubairuruotis
    auris sifour.
  tsw-NT: Na̱ cuꞌun ndolo fara, i yuwan ma̱za̱nga̱, a̱vu i yuwan tsuꞌyan tsu uyoꞌo
    wa asuvu, adama a na atsupu a̱ ɗu a̱ ta̱ a̱bunda̱ ɗe zuva. Ne ɗa nan dada le a
    yuwain na ama̱sula̱ nu ujimu.
  cax-NT: ‛Aupucünu nurria, itopiqui iñatai manu nanenese auche rracumanaca aume au
    napese itobo na nautaquisürücü. Sane ito isamutema bama antiburrü aübu bama profetarrü
    tücañe.
  aia-aia: “'Oha na o'asi, moi honu 'iniai wa'ewa'e mamoi maomao. 'Inia 'e heitahari
    na raha na 'ia God 'a ha'aagau mamasi'amou 'inia na'i aro. Mamoi abui kaku'aa
    doni wauwa adaa'i ra here ha'ata'airaau o'asi ro'u i rarabea na'i 'oha bwani.
  srp-1865: Radujte se u onaj dan i igrajte, jer gle, vaša je velika plata na nebu.
    Jer su tako èinili prorocima ocevi njihovi.
  agt-agt: “A magayayat kanan mina am dumatang sangaw ya kumanin na zigat tekamuy,
    a timollok kam mina setalak, te pake dakal sangaw ya sagolyat muy ta langitewan.
    A awemuy la magdamdam, te nonotan muy mina ya aglavun kiden na Namaratu ta palungu
    na araw, te kagitta muy kid hapa nga nekatupag.
  lug-lug: “Musanyukanga ku lunaku olwo ne mujaguza, kubanga empeera yammwe nnene
    mu ggulu, kubanga ebintu ebyo bajjajjammwe baabikola bannabbi abaabasooka.
  yby-yby: Sa-nilibitadekoma edimoya diya jiki miniki omutiki latatipolesidaya Omaimidana
    epalauti ga likaka wesidaya asaiki lolo ibitayoko Omaimo meinawa napa-napa bibo
    nenako, okulumauya asako meinawatipo napa-napa netibo ne liki lilo.
  heb-heb: שמחו ביום ההוא ורקדו כי הנה שכרכם רב בשמים כי כזאת עשו אבתיהם לנביאים׃
  mpp-mpp: “Ngagegaing, fulingineng sugucne honocmengka lowec fagac. Ilec ngenge dameng
    iwa kwele-madic ngagelu wintacke fec-wac ailu beliyedaing. I yangucte, yengele
    ngambofocngineng yengi esecne Wapongte siduc-mimi ngic yengela aibaba yogohac
    aiyeleibong.”
  apb-apb: Omu ke tohungei ilenimwa'e aana maholona na omu ke mao-mao pe'i saediananga,
    aena aana waaitemiu e paine oto ta'au i Lengi. Na urine e haata'i diana aana uri
    omu urihana mo propet a God oto i na'o, aana mo weuwada i na'o kire taunge'inire
    no'one urine.
  san-TEL: స్వర్గే యుష్మాకం యథేష్టం ఫలం భవిష్యతి, ఏతదర్థం తస్మిన్ దినే ప్రోల్లసత ఆనన్దేన
    నృత్యత చ, తేషాం పూర్వ్వపురుషాశ్చ భవిష్యద్వాదినః ప్రతి తథైవ వ్యవాహరన్|
  ben-IRV: সেদিন আনন্দ করও নাচ, কারণ দেখ, স্বর্গে তোমাদের অনেক পুরষ্কার আছে; কারণ
    তাদের বংশধরেরাও ভাববাদীদের প্রতি তাই করত।
  ntu-ntu: '@see-verse:LUK.006.022'
  pan-pan: ਉਸ ਦਿਨ ਅਨੰਦ ਮਨਾਉਣਾ ਤੇ ਖੁਸ਼ੀ ਨਾਲ ਉੱਛਲਣਾ ਕਿਉਂ ਜੋ ਵੇਖੋ ਤੁਹਾਡਾ ਫਲ ਸਵਰਗ ਵਿੱਚ
    ਵੱਡਾ ਹੈ, ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਦੇ ਪਿਉ-ਦਾਦਿਆਂ ਨੇ ਨਬੀਆਂ ਨਾਲ ਵੀ ਇਸੇ ਤਰ੍ਹਾਂ ਕੀਤਾ ਸੀ।
  gvc-gvc: Mʉsare ti ã yoachʉ ñʉno mʉanopʉ mʉsa sʉchʉ pjíro noano yoarohca Cohamacʉ
    mʉsare. Ã jina tuaro wahcheina jiga. Noano yajeripohna tiina jiga. Mʉsare ñʉ tuhtiina
    ti coyea panopʉ macaina tó seheta ñano yoaha Cohamacʉ yare yahu mʉhtaina cjiri
    cʉ̃hʉre.
  mwp-mwp: Wa, kedha ngadha thoeyay nanga aymiz ngitha ngaru ika dhiw gasaman a mina
    katan thoeydhamin ikan, kuyk ngithamun modhabiya bangal koeyza daparoenu gimal.
    Kay paypa kulay thanamun thathin lak kedha ngoedhal pawal aymaypu maygi peropethoepa,
    itha thana ngithamulpa mi wati pawal nanga aymoeypa kayib.
  ksj-ksj: Zae vouḡaꞌa peroveta azaḡa mazao zuni ꞌouge haḡaido. ꞌUguḡaniꞌa za mazao
    fureranoꞌidene matueꞌenaꞌa zavonoꞌi! Mazaḡa peroveta azaḡa teige, Badiꞌaꞌa adureo
    zae naeḡa boro raꞌohe.
  sbk-sbk: Shanji katika isiku elyo na rushe rushe nashe afwatanaje lyoli mwayibha
    ne thawabu egosi amwanya, afwanaje aise bhabho bhabhabhombeye shesho akuwa.
  mya-JVB: ထို ကာလ ၌ ဝမ်းမြောက် ခြင်းရှိကြလော့။ ရွင်မြူးသောစိတ်နှင့် ခုန် ကြလော့။
    အကြောင်းမူကား ၊ ကောင်းကင် ဘုံ၌ သင် တို့၏အကျိုး သည် ကြီးလှ ပေ၏။ သူ တို့၏ဘိုးဘေး
    များသည် ပရောဖက် တို့ကို ထိုသို့ ပင်ပြု ကြပြီ။
  kgf-kgf: Nalé imuaru imi ini ségiségi wamma ewa hia nimma legicgina hirimu. Héŋgic!
    Kurumeŋ amaiguc onaru bakia hiabia imi kuneŋ yanda he énécmimac. Haka biria imuhucya
    imi yandahécgina eneŋ Anutuac tiliŋ tiliŋ ic ionac acguc imuhuc waŋ énécmiaŋgic
    hénia imuac niŋac ini imuhuc wammuac hezac.
  awb-awb: Sega mirairanka íópeq itene ápeq anotah úkinae. Minayabe sega mirairataq
    ábáhrue iru eyoyóéq iwíáh íwíáhoro. Sega ite íwíoqnehranserah sene sigaqnaréhga
    Manikáne ehweh iraru ke moq naho síwíoqnowe.
  gdn-gdn: Mara ki baiyagisi ki ka wi mibi mamamai taereiwogoi mibai ka wi puyoga
    kawaya ka kunumau wi nawanaga tondau. Wi giriniyamu pasuniyamu ragidai ki mu bodamuguma
    ka naiya mena Mamanuga God e bonanai wainapamawa tagamawa ragidai ki inako mete
    giritamawa pasutamawa.
  nko-NT: Ansɩ́ igyí mlɩ ɛkɛ ámʋ, amlɩfuli kpayi ansigyísʋ́, tsúfɛ́ mlɩ ɩkɔká
    tsɔ ɔsʋ́sʋ́. Alɩ́ amʋ́ anáin bɔbwɛ Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ amʋ nɩ.
  bsn-NT: To bajiro mʉare ĩna yiboajaquẽne, bʉto variquẽnaña mʉa, “Berojʉ Dios tʉjʉ
    ejarã, quẽnase bʉjarʉarãja” yimasirã ñari. Mʉa rĩjoroana, Diore gotirẽtobosamasiriarãre
    quẽne, rojose mʉare ĩna yirore bajirone ĩnare quẽne rojose yimasiñujarã masa.
  pib-NT: “Walgogne gimuwatachinepgi. Giptetanu gimuwleya. Gi rixanu tsrupotni gapnutikolupa
    tengogneya. Gi rixanu tokanchi geneklewatachine wane gixka rutsrukatenniyna.
  wiv-wiv: Na dama kena miu hilohilo, miu na raga kamana hilohiloa, na vuna zia kadoamiu
    na lagato e kapou matoto. Na vuna, habu tubudia muga dia ta kati baraenia ve na
    profet kamahi.
  reg-reg: Mukondelelwe, kunsiku ejo nimwijungajunga kwo bhukondelewe, kulwokubha
    chimali omubhona omuyelo munene mulwile, kulwokubha bhesemwene bhabhakolee kutyo
    abhalagi.
  mlh-mlh: “Apa ŋasopuŋaŋunji ore so kajeqouŋ ŋiŋigo yoŋo eyareku gobuŋ. Maneniŋ!
    Anutuji furiŋaŋuŋ ropekiine Sombuŋ kaeo ruame pega. Ore eru oŋu eŋarebi damaŋ
    oo ŋoŋo jerieru kokoriaŋ romaiŋgainebi.
  gof-ENT: «ሄኮ፥ ሂንቴ ዎይቶይ ሳሎን ጊታ ጊዲያ ጊሾ ሄ ዎዴ ኡፋይሳን ጉፒቴ። ኣይስ ጊኮ፥ ቤኒ ኤንታ ኣዋቲ ናቤታ ቦላ ሄሳዳ
    ኦዶሶና።»
  aau-aau: Weynpaweyn piap-araw senkin somokwe hmo owh mon lousne ankin, homkwe kar
    kwa ley e, seyr yayh kwa lowk. Payhokuaw, hmo pie mokwe nonkumey mon lay-wak naruok.
    Kwa lonuayk, weynpaweyn piap-araw hme ma kiy-mon somokwe, paraw uwrsa sohom mo
    nopwey-om hom profet me ma mon mo liy-liy-aw.
  tvk-tvk: Mumaal melele xa xil di lapol ni mak mi xamim e muhutahut itel sien, vengan
    xa Hi pusi xa mupin tengan muvur huite teni xa ihe eilep e ut nesao. Vengan xa
    avu nae xil tetiamu latepurun provet xil tetiamu temak tang, e Hi tepus provet
    xil lamal pe meten.
  prf-NT: Ni mangyari iyád dikomoy ay dapat kam a magsaya, lumuksu kam ti saya moy
    gapu dikál en piremyu moy dilanget. Kona labi hud en ginággamet nen ninunu di
    hidi ten propeta hidi.
  auy-auy: Miyá íyaꞌa tirunkó kaweꞌá ínaꞌa imá wéteꞌa wíyómpakemba kentí kaweꞌ-méyámbá
    maénááwe. Naaófáꞌá miwí tíwáꞌná miyá ésa Maníkón-aaimo simátímakaawi sáwíꞌa uwátínkaraawe.
  tbg-tbg: Vika ni mintima nimitaimanta vi entara ni koqaa, nora koqaa naaruvaini
    vainarara irihama, nenta muntukaqihai voqamake quahaate. Haaru vika kaivaqaukavaravata
    paropeti vaiintinavu vohaa qaramake qoraiqama nimite vaurave.
  hub-NT: Atum jukitnuka nayaimpinam shir nukap arutramaina asarmatai, shir aneasrum
    pujustarma. Nita uuntri matsama jakarua nusha, Yuusa chichamen etsertin yaunchuk
    matsama jakarua nunasha turusag waitkasaru ainawai.
  hmo-hmo: Unai kara ia vara neganai do umui moale, do umui mavaru mai moale bada
    herea, emui davana guba dekenai do ia bada, badina edia sene taudia ese peroveta
    taudia dekenai unai bamona idia karaia.
  big-big: Koka puwiligi yelibungangwiligu mabilik panura yombanu Anotoyaga ngagora
    weiya logo kozak kisawiliyegi keleya. Keya puwiligu iniyegi pilik mizagi kani.
    Logo puwekke ini wilikwilik yemane panu miziweki, purik paka ngalege inugu watabi
    miza piyengki wiyeke kanga wazono weiyagiyeng yemane legi, yeiya.
  gux-G: Li bona ya ti baa yi, yin ya kpanbi leni li pamanli kelima i ñuadi ti baa
    yabi U Tienu deni. Bi yaajanba mɔ bo tieni U Tienu tondkaaba yeni.
