  eko-eko: Wakathi aya otthuupo, mwiiye woofurahi na mwitthape, maana tthuvo yenu
    eniiya khuluyeene pinkuuni. Maana wa nanna etthiipi, apapa zaya na-yo aawaaretteliye
    manapiyu.
  qxn-NT: “Tsaynö rurayäshuptiquiga cushicuyanqui. Wac vïdachömi Dios Yaya imayca
    juc premiutanö llapan bendiciunninta garayäshunqui. Tsaynöllam paycunapa unay
    awiluncunapis Dios Yayapag willacugcunata maltratayargan.
  wol-2010: Bu boobaa bégleen te bànneexu, ndax seen yool dina réy ci laaxira. Ndaxte
    noonu la maami seeni bañ daan fitnaale yonent yi.
  nss-nss: Pe wawu kapwes kiho nondriya lang ara, pe akakohis kiyapolo pwesai. Paratesah,
    kenne wawu namandran iya, ara ita kol paingan yang. Paratesah, tehen tora ko tumbuhu
    hu, koluw kinna, ara hurandroyani hu poropet tehen aliy i.
  snc-snc: Moḡeri beḡe ḡorani ḡaronai boḡono iaku e boḡono buri-vaisi ma vereremi
    ḡesi, korana davami tu asikeikeina gubai. Korana ḡia seneri na maki peroveta tarimari
    moḡesi ḡeveirito.
  lgl-lgl: '''Amu babalafe, ma ''amu ka wae sakasaka ''alia babalafena ba''ela talasi
    ioli kae tau ''uri la amiu, sulia kwaiarana ba''ela ''e maasi ''amiu ''i nali.
    Lau iilia ''are ''e sulia gera kae taua lou ''are ta''a amiu lia koko ''ualo gera
    gi gera taua ala profet ''i lao mae gi.'
  mmo-mmo: Om lambiing naambêênja vu ham, ond ham akam vasa be ham naapêêlis lôôt.
    Ham gango le, ham e gako nyevahaan nivasa bopaata vu baandoni. Silate himbop-aso
    yoo lawiing nambêênjo vu hil sen danêêl Anutu-te vakasin langaah bôôy-ato.
  ncu-NT: '@see-verse:LUK.006.022'
  cni-NT: 'Ariorica inquisajeitempi, pinquimoshiretasanotanaque, pincantajeite: “Cameetsave”.
    Tempa aitaque cameetsa impinatasanotempi Apa inquitequi. Queario yora intacantajeitaqueeri
    iquisajeitaquerini peerani yora camantacotiriniri Tasorentsi.'
  eng-WMB: Rejoice in that day and leap for joy, for behold, your reward is great
    in heaven, for their fathers did the same thing to the prophets.
  zaw-NT: Coḻguibalajz neṉ redxejga, na'c gac-huin lastootu sa'csi sunidxduxh Dios
    xhi xtentu xhaguibaa. Sigajcza basacsí retoxtadgoldooreni rebejṉ nani gunii xtidx
    Dios galoo.
  san-MAL: സ്വർഗേ യുഷ്മാകം യഥേഷ്ടം ഫലം ഭവിഷ്യതി, ഏതദർഥം തസ്മിൻ ദിനേ പ്രോല്ലസത ആനന്ദേന
    നൃത്യത ച, തേഷാം പൂർവ്വപുരുഷാശ്ച ഭവിഷ്യദ്വാദിനഃ പ്രതി തഥൈവ വ്യവാഹരൻ|
  tam-TCV: “அந்நாளிலே சந்தோஷப்பட்டு, துள்ளி மகிழுங்கள். ஏனெனில், பரலோகத்தில் உங்கள்
    வெகுமதி மிகப்பெரிதாய் இருக்கும். அவர்களுடைய முன்னோர்களும் இறைவாக்கினரை அப்படித்தான்
    நடத்தினார்கள்.
  mit-NT: Quìvì cuu xi‑nsiá ducán, dandu contentu ni cúndóó‑nsiá, te cudiì ini‑nsià,
    vàchi iin ñà‑vàha cahnú cucumi‑nsiá ndè gloria. Te nú quidá quini nèhivì xì‑nsiá
    vichi, dandu nsinuu inì‑nsia ñà‑divi ducán nìsa quida stná xìì‑né xì nècuàchì
    nìsa cahàn cuenta xi Dios sànaha.
  ceb-ULB: Pagmaya kamo nianang adlawa ug lukso sa kalipay, tungod kay anaa gayod
    kamoy dakong ganti didto sa langit, kay ang ilang mga katigulangan nagtagad sa
    mga propeta sa samang paagi.
  ces-LB: Radujte se a prozpěvujte si, protože vás v nebi čeká velká odměna. Stejným
    způsobem zacházeli jejich předkové s Božími proroky.
  mkn-mkn: '@see-verse:LUK.006.022'
  nce-nce: Sobo fleflesu elome na tëtane ebome. Tokwafe, Goto some heven life mëta
    feilawa wesibi lëglëyome. Ëtani bubë bosemlenino, bu Gotobë lowene mago gali të
    mototokweflabë home mata melamototokwefëma.
  pol-UBG: Radujcie się w tym dniu i weselcie, bo obfita jest wasza nagroda w niebie.
    Tak samo bowiem ich ojcowie postępowali wobec proroków.
  qxh-NT: Imata rurashuptiquisi, sumaj cushicärinquiman. Tayta Diosninchi alli cawayta
    shuyaraycächishunqui. Unay willacujnincunata alli cawayta tarichishan-jina tarichishunquipaj.
    Chay wichanpis marca-masiquicuna unay willacujcunata juyupa ñacachiran.»
  nwi-nwi: “Kɨni rɨpriə mɨnə kɨmɨsor məknakɨn ye profet mɨnə kupən. Mərɨg ye nɨpɨg
    narɨmnar a ramuə tuk əmiə, taksagien, mhavi-haktə-haktə meinai nərokien kapəmiə
    ramarə apa ye rao ye neai.
  kmo-kmo: Otiitanak, napa hiki ta! Napa yatii kwoya tosii ta. Kwi harapa ya hevenek
    tawa. Yechi wayega yecha piirapet yenya eechaba otiitar.
  agr-agr: Nuna imatjutpainakuish shiig aneasjum dakujustajum, atum nayaimpinum jukitna
    duka wají shiig pegkeg kuashat ajutjamaidau asamtai. Atumi muunjum aajakajua dushakam,
    yaunchuk Apajuí etsegtin batsamajakajua nunashkam aatus waitkasaju ainawai.
  kyc-kyc: Dopa piramo yuu gii dokopa rae maiyuo mona anda pyakalyuo pyao karalapape
    leto. Yake panda dokona bange angi kulisa nyerami lyakande. Nakamana rakange kyawa
    dupwame Anatunya poropeta akali dupwa dopako randa maipa pyuo pyuo kareyami.
  urd-GVU: جب وہ ایسا کرتے ہیں تو شادمان ہو کر خوشی سے ناچو، کیونکہ آسمان پر تم کو
    بڑا اجر ملے گا۔ اُن کے باپ دادا نے یہی سلوک نبیوں کے ساتھ کیا تھا۔
  yre-NT: '''Wɩ zɩɛ ''e ''ka ''ci "nran, ɛn ''ka ''sʋ lou ci "nran -a, kɔɔ ''ka -kopa
    a -dan laji. -A -cin ''e ''kɔn ''ka ''ji ''nan, ''wɩ -tʋwli zɩɛ o tranun -a drɛ
    Bali ''lewei vɩnɔn lɛ ''li.'
  fuh-BKF: Ceyoɗon nyannde ndeen, pittiron seyo, sabo mbarjaari mawndi ina woodani
    on dow kammu. Hono noon maamiraaɓe maɓɓe ngaɗannoo annabaaɓe.
  arl-NT: Niaa jaara naa miishaaretej, jiyanohua nia timiri. Nia jaacuatare nia shuquiriniutia.
    Niaa jaara naa nia miishacari rejeretajaca quiri, Pueyasoori nia niishishoo casaa
    racatasano jiitiaa jiyocuacaanu, na niquitiosocoriquiano niajaniya. Nia paraa
    supuetanaari naa taraatia miiquiaari tariucuacaanu Pueyaso sequenu panishano caminiujiuniaa
    pueyajuhuaj.
  ziw-ziw: Mbwedani aho mbuli izo nazilaile, kwaviya mwikiwa ntunyo nkulu uko kwembingu.
    Kwaviya wadalahala wawo wawadamanyizaga saivyo wawoni.”
  grc-TR: Χαίρετε ἐν ἐκείνῃ τῇ ἡμέρᾳ καὶ σκιρτήσατε· ἰδοὺ γάρ, ὁ μισθὸς ὑμῶν πολὺς
    ἐν τῷ οὐρανῷ· κατὰ ταῦτα γὰρ ἐποίουν τοῖς προφήταις οἱ πατέρες αὐτῶν.
  nag-nag: Etu din aha somoite khushi anondo pora nachibi, sabi, tumi laga inam to
    sorgote dangor ase. Kelemane taikhan baba laga baba khan bhi bhabobadi khan ke
    eneka he dukh dise.
  eng-OEBCW: Then indeed you may be glad and dance for joy, for be sure that your
    reward in heaven will be great; for that is what their ancestors did to the prophets.
  knj-NT: Tzala jon nej yin sic'lebil, yutol ey tzet oj je cha' sq'uexel oj satcan.
    Jaxca chex utele ti' tinani', quey pax tu' jix utele eb ẍejab Dios yu eb ánima
    yet peyxa.
  deu-1912: Freut euch alsdann und hupfet; denn siehe, euer Lohn ist groß im Himmel.
    Desgleichen taten ihre Väter den Propheten auch.
  san-PUN: ਸ੍ਵਰ੍ਗੇ ਯੁਸ਼਼੍ਮਾਕੰ ਯਥੇਸ਼਼੍ਟੰ ਫਲੰ ਭਵਿਸ਼਼੍ਯਤਿ, ਏਤਦਰ੍ਥੰ ਤਸ੍ਮਿਨ੍ ਦਿਨੇ ਪ੍ਰੋੱਲਸਤ
    ਆਨਨ੍ਦੇਨ ਨ੍ਰੁʼਤ੍ਯਤ ਚ, ਤੇਸ਼਼ਾਂ ਪੂਰ੍ੱਵਪੁਰੁਸ਼਼ਾਸ਼੍ਚ ਭਵਿਸ਼਼੍ਯਦ੍ਵਾਦਿਨਃ ਪ੍ਰਤਿ ਤਥੈਵ ਵ੍ਯਵਾਹਰਨ੍|
  nob-LB: Gled dere når dette skjer! Ja, dans av glede, for Gud skal lønne dere. Husk
    på at profetene som før i tiden bar fram Guds budskap, ble like dårlig behandlet
    av forfedrene.
  ntj-ntj: Tjiinya kutjulpirtu-tjananya nyuntuku tjamupirtilu-ya palunyapirinypartu
    Mama Kuurrku wangka kulira tjakultjunkupayi pirninya yanyan-yanyantu walykuranytja.
    Nyangka-ya kuwarrinya pukurlpa parrawuurlmanama palunyapirinypa ngaralanyangka.
    Tjiinyamarntu Mama Kuurrtu-tjanampanku yilkaringka purlkanya kanyira ngula nintilkitjalu.”
    Nyangka Tjiitjalu-tjananya tirtu watjaranytja,
  sxb-NT: “Musangaale kandi muomererwe, aeniki omugawo ogwa muwiikiirwe ku igulu guri
    omukaate. Aeniki, nintio waaguukwa waawu waakorra *awagambi awakulu.
  nhu-NT: Fí ke dioo kooyi nonɛn, ɛ ben no laŋlaŋè, binè, yuukè njoŋ, njefo mmawcɛ
    wene wvù kuuke nu woŋ wvu we le. Ben ekeè lɛ ɛ̀ nu kɛ no bo'icee cee bonyii boba
    to nyɛwle bô bonyii bo ntum Nyo' le bo fwele.
  row-row: '@see-verse:LUK.006.022'
  msy-msy: Men afeziaba fomɨra kamaghɨra Godɨn akam inigha izir gumazibagh amizɨ moghɨn
    me ia gami. Ia uaghan ivezir ekiam Godɨn nguibamɨn a iniam. Kamaghɨn dughiar kam
    otoghtɨ, ia bar akongeghɨva agoroguem sara pɨn uari akun.
  agg-agg: Ranɨ-moatükunɨ ra rawefeyo ana, se hohorɨpɨ-hohorɨpɨ-ndɨmondühɨ hɨhɨfɨ-hɨhɨfɨndɨmo
    nɨmboe sapo sɨhamundɨ takɨnɨ afɨndɨ sünambe begorɨpurɨ. Nɨmboe sapo ahei amoao
    mamɨ amboanɨ Godɨndɨ hoafɨ hoafɨyomo-rundeimbɨ ahamumbo ranɨ-moatükunɨ ramarɨhindɨ.
  ptp-ptp: Om buc wê he obêc vông bêge vô xam ge od xam pɨmil dɨ xêmyaa i vô nivɨha
    lee, ên nôn nivɨha wê xam obêc kô ge yêp vac Anutu ben lag puunê. Môp bêge wê
    he bue vông vô plopete ilage êno.
  nak-nak: amuto ge sagege te la imamala la tahivilela ale mai ele, la vuhula amuto
    sau tolati la mapa ale uru sesele, eia tabuli taitali amutou oata te la ilo la
    lage. La vuhula pala tai, egite vile egiteu la bilalaha te La Uru.
  ron-LUDARI: Raduicăvă voj ăn zuvaja š săric d radost k istina je nagrada avuastră
    marje je p čerj, k jej karje vu maltetirjaštje sămănca je alu ălja karje d mult
    maltetirja p prorokurlje!”
  lbb-lbb: “Ana pukakiar ning dir tol a ututnala ning tetek mulo, mulor gas, mulor
    sirok ana gasgas, anasa anumulo arlou saot na langit i itna kol. Pa a toltolla
    ning, anunla mangis a tarai tagun nating la ka tol tari tetek a propetla.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಸಂತೋಷಿಸಿ, ಕುಣಿದಾಡುವಿರಿ; ಪರಲೋಕದಲ್ಲಿ ನಿಮಗೆ ಬಹಳ ಫಲ ಸಿಕ್ಕುವುದು
    ಎಂದು ತಿಳಿದುಕೊಳ್ಳಿರಿ. ಈ ಜನರ ಪೂರ್ವಿಕರು ಪ್ರವಾದಿಗಳಿಗೂ ಹಾಗೆಯೇ ಮಾಡಿದರು.
  cso-NT: Tsɨnh¹ náh² jmu³, hi³ ca³la³ hi³ rú² hi³ háɨnh²³ náh² jmu³ hi³ hiún² honh²
    jmáɨ¹ la³ jáun², quí¹ hñu³mɨ³cuú² hián¹³ náh² cáun² hi³ jlánh¹ bíh¹ quien²; quí¹
