  kdl-NT: “Pelei a kain ki, i raɗugusu n maza̱nga̱, kpaci katsupi ka malen ma manyan
    ma ɗe ka̱ ta̱ ushani a zuba. Nala dem akaya a le a yankai ntsumate.
  apu-NT: —Ninoa misiriãpotakasaakii, hĩpoxokoniuatako. Himĩteenekariko hĩpoxokoniritika,
    kotxi erekari Teoso nĩkatinii iaxiti itixine. Inĩkatakiti hĩte ĩkapani peerekari.
    Apanakini misiritinii atokokanera, ninoa atokiriakorini misiritari Teoso sãkire
    sãpiretakani kitxakapirĩka.
  roo-roo: Vosa oisi visii piepaive, ra va-ia rorupata vearo vovoupaoro rutu. Uvuta!
    Riroa rutu epao voria visii vaaro vuvuiua-ia. Ari ita, voeao aao irara oaive oea
    oisi raga eisi oisoa profet irara piepaive voari tuariri.
  miz-NT: Na nākunuu díni kueꞌén nima nto. Un tsi kantíta mii ntō e dóo dîní nto ntuvi
    dá kuan kōo vií ña ni ntō. Tsí dɨvi ntō ne, níꞌi nto ūun doméni é taꞌxi Xuva kō.
    Tsí kuān o dé xení ñata ñā, ña intóo nte ntúvi diꞌna, nī ña kaꞌán naa Xuva ko.
  qvz-NT: Paiguna apayayagunaga chasnallata mana alita ranaurami Dios rimashcata pasachic
