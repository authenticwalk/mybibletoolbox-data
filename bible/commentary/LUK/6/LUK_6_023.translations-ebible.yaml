    tɛlǝsǝlɑɑ.
  azb-azb: O gün sevinin və sevincdən atılıb-düşün! Çünki göydə mükafatınız böyükdür.
    Axı onların ata-babaları da peyğəmbərlərlə belə davranıb.
  eng-DBY: rejoice in that day and leap for joy, for behold, your reward is great
