  for-for: Piya, aintiba aogi ikantanaripa mantariba taberaka'yane. Pika pi ntagaba
    ti'mu puma tinta asoya puma miyiyo. Paipa iyabamagipa pabiyama poropete mintanta
    kinapa karana puwaitantawe.
  epo-epo: Ĝoju en tiu tago, kaj pro ĝojo saltu, ĉar jen via rekompenco estas granda
    en la ĉielo; ĉar tiel same faris iliaj patroj kontraŭ la profetoj.
  gfk-gfk: Ta iakano pakana bung i tahut bia muat na guama ma bia muat na karwas ma
    ra kanakana kanong ira tamat na hunena ira numuat mangason kenam i kis taar ra
    mawe. Ma i tale bia muat na laro huo ta iakano pakaan kanong ira hintubu diet,
    diet git gilgil hagahe ira tangesot mah huo.
  bjz-bjz: Númanda abua manemi feroveta mane dava mema bouvu dabako aghagonu ututugeta
    urie. Aghá egeguturadua feferava, gangoro urota, daa didivugadi rere! Anada bee
    mo, inda mino jojabe uutuva simbugari vitia-nu utota baita rosoravore.
  atg-NT: “A ke ghẹlẹ ini a da mẹ ghọ. A gbe ishimhi irari khi a ri eleli ni o funẹ
