  kdc-kdc: Deng'heleleni na kuvina vonda galawilile, kwavija mwikiligwa nhunza ng'hulu
    kuulanga. Kwavija vivo wahenga zao viwawatendele watula ndagu wa Mulungu.
  nhr-nhr: “Eẽm cáḿ ka qãè-tcao, naka tua nxàì-nxaise qãè-tcaoan ka, gatu di surutan
