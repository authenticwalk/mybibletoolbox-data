verse: LUK.006.023
translations:
  kpx-kpx: Vani kateimalela hovedevei vahaeholahave. Kosealemo lana bae otogoe ibina
    baluga maleve. Subuta buluveabeau kateale vai beloveta aiogevelu. Ialemo ataeau
    la aiogevege vahaeholahave.
  okv-H: ue hana hana ejo. Ari sapura ainge amo ungota mamahamane na peroveta ta degi
    mahu arira eto ungota asora amo ungo na hotari pajire be uhu ta humbasova kivujo.
  tbo-tbo: ‘Yaka omi houga witai ugolina ona kaoha po ona ilupalupa gae babana hau
    yada mihami apo ina lata duma. Geka pite apo lawa hina dewadewami mei googata
    hi dewedewehi tu bahapiko ugolihi.
  mal-C: “അന്നാളിൽ നിങ്ങൾ ആനന്ദാതിരേകത്താൽ തുള്ളിച്ചാടുക. കാരണം, മഹത്താണ് സ്വർഗത്തിൽ
    നിങ്ങൾക്കുള്ള പ്രതിഫലം. അവരുടെ പൂർവികർ ദൈവത്തിന്റെ പ്രവാചകന്മാരോടും അങ്ങനെതന്നെയാണല്ലോ
    ചെയ്തത്.
  grc-SR: ⸂Χάρητε⸃ ἐν ἐκείνῃ τῇ ἡμέρᾳ καὶ σκιρτήσατε· ἰδοὺ γάρ, ὁ μισθὸς ὑμῶν πολὺς
    ἐν τῷ οὐρανῷ· κατὰ ⸂2ταῦτα⸃ γὰρ ἐποίουν τοῖς προφήταις οἱ πατέρες αὐτῶν.
  bgc-bgc: उस दिन आनन्द तै उछळियो, क्यूँके लखाओ, थारे खात्तर सुर्ग म्ह बड्ड़ा ईनाम
    सै, उनके पूर्वजां नै भी नबियाँ कै गेल्या भी इसाए करया करै थे।
  khz-khz: Vogaura pia wala tomanai pio verere puriiti mavonelagimi, kwalana akwami
    kamu vagi kupai. Kwalana ira kalakalarana maki peroveta talimara wagekala-tiwarato.
  deu-TKW: Freuet euch an diesem Tag und jubelt, denn siehe euer Lohn ist groß im
    Himmel; denn ebenso haben ihre Väter den Propheten gethan.
  zsr-NT: Gul‑zíꞌ xbey dza naꞌ len gul‑dziji, le nac zxön le gaqui queëliꞌ yehuaꞌ
    yubá. Lëzcaꞌ cni glunëꞌ xuz xtauꞌgac bunách ni quequëꞌ bönniꞌ gluꞌë didzaꞌ uláz
    queëꞌ Dios.
  lin-lin: Tango makambo yango ekokokisama, bosepela mpe bozala na esengo, pamba te
    lifuti na bino ezali monene kati na Likolo. Ezalaki mpe kaka ndenge wana nde batata
    na bango banyokolaki basakoli.
  hns-NT: Oesabke baap-daada logan Parmeswar ke sanesian se aisane karies raha. Toelogke
    swarag me biesaal ienaam mieliega. Ohie se oe dien par bahoet khoesie rahiehe!
  noa-E: Õrau pãach dʉ̈i mag nʉm jaar oob ökhĩirjuu amiet ajim anʉm. Mag khãyau warag
    onee abat ajim anaabá; pãar mag nʉm jũrran ʉ̈gtharin pãar athee nem ajapham pöomata
    thʉnʉm. Ĩs mʉg pãar mʉ gaaimua dau aphʉʉ wau nʉmjö wënʉrraajeejim warrgarwejã,
    Ẽwandam i jaaujerr khʉʉn. Mamʉ ĩs ʉ̈gthar Ẽwandam dʉ̈i ya am onee nʉmgui a iekhamajim
    anaabá, am wawí nʉmua.
  eng-EMTV: Rejoice in that day and leap for joy! For behold, your reward is great
    in heaven; For in like manner their fathers did to the prophets.
  mib-NT: Te na cóo sɨɨ̄ ni rō quɨvɨ̄ sáha i súcuan, te víhyá gā na cúsɨɨ̄ ni rō,
    chi cáhnu téyɨ́ coo tahū rō nde andɨvɨ́. Chi suni súcuan ni casáha uhū tāca jíí
    i jíín tée ni canacani jnūhun Yaā Dios nde jenahán.
  lif-NT2: खे़न् ये़म्‍मो सःत्ते़म्‍मे़ॽओ, ओमु लॽरे़म्‍मे़ॽआङ् लाःक्‍खे़म्‍मे़ॽओ,
    थेआङ्‌भे़ल्‍ले़ खिनिॽ थुम्‍घोःन् साङ्‌ग्राम्‍पेदाङ्‌ङो पयम् यम्‍बा चोःक्‍लो॥ खुनिॽ
    थाःक्‍थे़बाहाॽरे़आङ् उन्‍छोःन्‍बा माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽ हाबा हे़क्‍केए
    मे़मे़त्तुसिआङ् मे़वये़रो॥
  xnj-xnj: Lukumbi genago pegihumila, mhekayi na kukina, muni njombi yinu yivaha kunani
    kwa Chapanga. Ndava muni vagogo vavi vavakitili vamlota va Chapanga mewawa.
  mmx-mmx: Mina momo aleng do na lempanga na vot, la minat los mi lososoro, mila langsangan
    luunun tinimi mo i nemen tangais nimi no vana at laxalibet. Do na lempanga na
    vot, nemen mita lok bukbulu. Lavalabat atnedi mo limixin kakapmek diga lok bok
    lempanga xapmek kerepmo tinedi lavaeme vapaase ali at ne Moroa.
  cbr-NT: Camina 'unánti 'ain, usaribi oquin ca an mitsu 'atimocë unin raracaman,
    an Nucën Papa Dios quicë bana uni ñuixuncë unicama bëtsi bëtsi oquin 'atimocëxa.
    Usaquin 'unani camina unin 'atimocëxbi —Nucën Papa Diosan ca nu sinánxunquin aín
    nëtënu abë upiti tsónun nu 'imiti 'icë —quixun sinani, chuámarua tani cuëënti
    'ain.
  tee-NT: Pus alhik'ach'ant'it acsni chunch cata'ulhtuyan. Slivasalh na k'ox alhiulat'it.
    Pus chunch alat'it ni slivasalh na k'ox ju axt'aknic'ana'it'it ju lact'iyan. Pus
    ju mak'aniya ixlacpa'itni'an ju lapanacni ju chunch ta'ulhtuyan vana va chun ixta'ulhtui
    ju mak'aniya ixlapanacni Dios.
  eng-LSV: rejoice in that day, and leap, for behold, your reward [is] great in Heaven,
    for according to these things were their fathers doing to the prophets.
  cak-NT: Y cuando xtic'ulumaj ronojel re', can quixquicot, y can quixropin chuka',
    roma can nim ri ruq'uiexel xtiyo'x chiwe chicaj. Roma xa can quiri' ri sufrimiento
    ri xquina' pa quic'aslen ri achi'a' ri xek'alajin rutzij ri Dios ojer can. Reje'
    xquina' ri sufrimiento pa quik'a' ri cati't-quimama' ri winak ri itzel jixquitzu'
    cami.
  pah-NT: —Pejoryjory ti g̃a ndekote'varuhurame pe me nahã. Pepopepo tuhẽ ti pendoryndoryva
    g̃waramo. A'ereki Tupana'ga gwereko katu pe me yvagi pe ikwepykavuhua pyryheteva'ea.
    Aerẽ po ti ga imondoi pe me nehẽ, ei Jesus'ga g̃a pe. A'ereki pe peko ymyahũva'ea
    ja Tupana'ga nhi'ig̃a mombe'uharava'ea ja hahyrame pe me. A'ereki ymyahũ ag̃wamove'g̃a
    namonhava'ea gwereko te'varuhu Tupana'ga nhi'ig̃a mombe'uharava'ea no, ei Jesus'ga
    g̃a pe.
  sja-NT: Mãga oodak'ãri, t'ãri o-ĩa, k'ãiwee p'anéetɨ, Tachi Ak'õrepa ne-inaa pi-ia
    teeit'ee perã, parã iru truade panadak'ãri. Chonaarãweda ichiaba mãgá ne-inaa
    k'achia oopachida Tachi Ak'õre pedee jarapataarãmaa.
  xed-xed: Rfawarfa ta rfu, ka vavalakwa kuni da rfu baɗu slaghunaghata tsa skwiha
    ya, kabga dzaʼa mutsay kuni ta nisəla dagala ta luwa. Mantsa ya si ta ghuya dzidzíha
    taŋ ŋa la anabiha ghalya.
  mks-NT: Já quéa̱ ndítahan cáji̱i̱ ndiva̱ha ini ndó mé qui̱vi̱ já jáchi̱ sa̱ na̱xi̱ca̱
    ta̱hví Ndióxi̱ in ña̱ va̱ha ndiva̱ha íin indiví quia̱hva nu̱ ndo̱. Jáchi̱ tá quia̱hva
    cája xíxi na̱ ja̱n xi̱hi̱n ndó viti quia̱hva já na̱caja xíxi ri tásáhnu jícó na̱
    ja̱n xi̱hín na̱ na̱sacuu profeta sa̱nahá.
  gfk-S: Taitus ikino pana bung i tahut be mu na laro ma be mu na karwas ma ra larolaro
    kinong ira tamat na puspusno ira numu mangason ruma i kis ter ra mawe. Ma i tale
    be mu na laro hobi ta ikino pana kinong ira hintubu di, di git gilgil hagae ira
    tangetus bileng hobi.
  bmu-bmu: Ambösakonurupŋinan miaŋgö dop kezapqetok ambazip yeŋgöra ak eŋgiba malget.
    Mötket! Anutunöŋ töwaŋini öŋgöŋgöŋi Suep mire ali ahöza. Miaŋgöra mewö ak eŋgigetka
    nalö miaŋgöreŋ mönö söŋgaiba köiraŋ kölme.
  dgz-dgz: Wam ame tauepi aton anun, imuya tarep warep, iwa e garewa wara wara arita
    iragen, aupa kiman gapan enan wanden, amat taiwan. Aton anun, iwa ta koeragam
    imaine nagire, omaya baewa God nop mega waiwanumune nagire, ap umap wa koeragam
    mumane.
  eng-GNV: 'Reioyce ye in that day, and be glad: for beholde, your reward is great
    in heauen: for after this maner their fathers did to the Prophets.'
  zaa-NT: Bittu ehuí'ni le, sino adila edácca'ni le porqui'ni ỹiabara' la gata' nu
    gunna Tata Dios qui' le. Porqui'ni ą'hua bethacca' cą ta' tàta qui' quį ca enne'
    uccua profeta gutsé'e tiempo antigua.
  eng-WEBSTER: 'Rejoice ye in that day, and leap for joy: for behold, your reward
    is great in heaven: for in the like manner did their fathers to the prophets.'
  guh-guh: Bajarapacuenia pacaexanae ata tsane, itsiata pasivajamatabëcuenebarëyamë
    tsane. Tsipaji raja Dioso athëbëtatsia pacarajutsiana bitso pexaniacuene jivi
    papecaitoyajamatabëcuene. Pamonae pacaitoya tsane, bajarapamonae pijasalinaivimi
    bajayata itoya Diosojumepaebivimi profetavi. Nexata bajarapamonae pijasalinaivimi
    bajayata bejiobiaexanapona Diosojumepaebivimi profetavi. Bajarapamonae aeconoxae
    ata pijasalinaivimi cuenejëpavanapa. Bajaraxuata paxamë ata icatsia bajarapamonae
    pacaitoya tsane pijasalinaivimi pecuenejëpavanapaexae.
  bon-bon: Yoo, piba ngenecu miiji me äbitineye piiyepu gege cama uuplatäjineye, ingle
    miijirage daremu pisi nyene weeme tääpume cabucewe je. Yoo, teepi lui cina weebibine
    niiya jiwenininusi, teeme kaakesaare cina pepu mule itu tewenenanemumesi Acejiyame
    me mename biname bime tääpume.
  nhw-BL: Xipaquica, quena, xijpiyaca hueyi paquilistli quema quej nopa amopantis,
    pampa Toteco miyac anmechtlaxtlahuis nepa ilhuicac. San se quichihuayayaj ininhuejcapan
    tatahua huejcajya ica itlajtol pannextijcahua Toteco.
  mgw-mgw: Pagaapita ago goti mwaanapusike no u'mbau'mba, kwa mwanjaa upo yinu ngu'lu'
    ibile kunani. Kwa mwanjaa api'ndo babe baapangile alondoli ba Nnu'ngu' nyinyonyo.
  swh-ONEN: “Furahini na kurukaruka kwa shangwe, kwa sababu thawabu yenu ni kubwa
    mbinguni, kwa kuwa hivyo ndivyo baba zao walivyowatenda manabii.
  wbi-wbi: muhovokaghe ku kighono ikio na kukima mu lukelo. ulwakuva sakyang'haani
    muliiva nuluhombo ulukome kukyanya, ulwakuva avavise vavo valyavavombiile vule
    vule avavili.
  bba-bba: Nɡe mɛyɑ ben bɑɑbɑbɑ bɑ Gusunɔn sɔmɔbu kuɑ. Adɑmɑ bɛɛ, i ɡɔ̃ru doro dɔmɑ
    te, i yɔ̃ɔkuo kɑ nuku dobu, domi kɑ ɡem bɑ bɛɛ ɑre yiiye yi kpɑ̃ Gusunɔ wɔllɔ.
  eng-KJVCPB: 'Rejoice ye in that day, and leap for joy: for behold, your reward is
    great in heaven: for in the like manner did their fathers unto the prophets.'
  kgk-NT: Aipo-rami pende rereko ramo, pevy'a katu. Erovy'a joty katu nde-rehe hembiapo
    vai va'e. Pende rexakwaa-ta voi katu peẽ-my Nhandejáry yváy pygwa. Heta voi oĩ
    nde-vy gwarã yváy-py. Upéa-gwi evy'a katu. Yma va'ekwe myamyrĩ nhane ramoigwasu
    kwéry upéixa ave ogwereko asy va'ekwe Nhandejáry nhe'ẽ-py omombe'u va'ety kwéry-pe.
    Yma gware-pe pene renonderã-pe ogwereko asy hagwe-rami ave, ãy pende rereko asy
    ave va'erã.
  waj-waj: Fai iya ngiiiyara itaama iikio ngii ausaiyauvo yoketa yoketainai rikiada
    sirigaida variatee. Ngii irisai yoketaa pinaivo ngiiini ngiau aapu vaivaara sirigakiatee.
    Vaa iya taato nnaakukiaiyaano mmuaikaraama forofetaa tuanaiyara maisama itaama
    iiravaivee.
  cpy-cpy: Pithaamenta-yiteeyaa, pikimo-shire-yitee, tema Tajorentsi pinayiteemini
    inkiteki. Pikenkishireero okaatzi rantakiri piwaejatziteni ikemaatsita-kaawaetakari
    Kamantantaniri-paeni.
  ekk-PKP: Kui tuleb see päev, olge õnnelikud. Hüpake rõõmust, sest suur on teie tasu
    taevas. Ärge unustage, et nende esiisad kohtlesid prohveteid täpselt samamoodi.
  mpx-mpx: Sauga o elana nuwamiu ni waisi ge wami yaliyaya kaiwena nuku saga, kaiwena
    molamiu bwabwatana iyoho labulabumwa. He tubuliyau valila pagan bolo o hi ginola
    palopitau elal.
  wbp-wbp: Nyinayajukulu wardinyi-nyayirni! Kaatu-kurlangu jarukungarduyu nyurru-wiyi,
    kuja kalalurla marlaja wangkaja, ngularrakuju kalalu-jana yapaju nyurunyuru-jarrija-yijala.
    Ngula-piya-yijala kankulu nyurrurlaju nyina jalangu jarukungarduyu-piya. Ngaka-kari
    kajinkili nyina yangka nguru-nyayirni-wangurla Kaatu-kurlangurla, ngulaju kapu-nyarra
    warntarri-nyayirni-wangu yinyi ngurrju-nyayirni. Ngula-warnurlaju, wardinyili
    nyinaya nyurunyuru-puruju!” Kuja-jana wangkaja Jijajiji nyanungu-nyangu purdanjakungarduyu-patuku.
  luo-luo: “Beduru mamor e ndalono kendo chikreuru ka uil, nikech poku duongʼ e polo.
    Nimar mano e kaka kweregi notimo ne jonabi.
  nhe-NT: Xipaquica, quena, xijpiyaca hueyi paquilistli quema queja nopa imopantis,
    pampa Toteco miyac inmechtlaxtlahuis nepa elhuicac. Pampa san se ininhuejcapan
    tatahua quichihuayayaj huejcajquiya ica itiocamanalojcahua Toteco.
  aii-aii: ܚܕܹܝܡܘܼܢ ܘܦܨܘܿܚܘܼܢ ܒܗ̇ܘ ܝܵܘܡܵܐ، ܣܵܒܵܒ ܦܘܼܪܥܵܢܵܘܟ݂ܘܿܢ ܓܘܼܪܵܐ ܝܠܹܗ ܒܫܡܲܝܵܐ.
    ܗܵܕܟ݂ܵܐ ܟܹܐ ܥܵܒ݂ܕܝܼ ܗܘܵܘ ܐܘܼܦ ܒܵܒܵܘܵܬܵܝ̈ܗ‌ܝ ܠܢܒ݂ܝܼܹ̈ܐ.
  esk-NT: Quviatchapiaġitchi tamanna atuumakpan, nuttaglusi quvianakun, atakkii akiḷiusiaksraqsi
    pakmani kamanaġniaqtuq. Itqaumasigik, sivulliaŋisa taatnautipmiraġigaich sivuniksriqirit.
  msb-msb: Pareho ini san ginhimo san inda mga kalulululuhan sa mga propeta kasadto
    kaya magsadya pag-abot sana na adlaw kag magsayaw sa kalipay kay dako gali an
    nakatigana para sa iyo na premyo sa langit.
  cpa-NT: Jmai³ jøng² túgh³ hniah¹² hioh¹² jính² hniah¹². Qui³chiogh¹³ qui³cǿgh³ hniah¹²
    hi² jmóh³ hniah¹² hioh¹². Di³ li¹hmah¹³ ma¹dsio¹² quiánh² hniah¹² ŋi¹juǿi¹. Jø¹²
    bíh³ lah¹jøng² ca¹jmóh² dsa² hóg¹ dsa² ca¹hǿ² jǿg³ quiah¹² Diú¹³ ma²lǿih².
  dso-dso: ସେ ଦିନେ ସାର୍‌ଦା ଅଇ ନାଟ୍‌ କର୍‌ସା । କାଇକେବଇଲେ ଦେକା, ସର୍‌ଗେ ତମର୍‌ ପୁରୁସ୍‌କାର୍‌
    ଅଦିକ୍‌ ଆରି ସେନ୍ତାରି ତା ସେମନର୍‌ ଆନିଦାଦିମନ୍‌, ବବିସତ୍‍ବକ୍‍ତାମନ୍‌କେ କର୍‌ତେରଇଲାଇ ।
  meu-meu: Una dina ai ba moale, ba hisi dae; davamui guba ai baine bada; badina be
    senedia ese peroveta taudia unu e karadia toma.
  yva-NT: 'Syare wasaemen: wapa anene wo anawae wusyine mave tatugadi tavon to. Weti
    ranivara vatane wo wasave tatugadi weye watavondi Rinai, syare wasanayanambe muno
    wasarera wamarinsayan, weye Amisye po kove ratayao ti ntuna mo wasanyut no munijo
    ntiti.'
  dgc-dgc: Eng dumemét dikam i kona sa, éy dapat masaya kam, da saya i tandaa a dikél
    i gantimpala moya ta langet. Da kona be sa i péngloko de du purupeta to araw.
  zpm-NT: ¡Nley goḻco zdoo to dze co, nguieeḻ goḻgac, sac goṉ tib guieḻnzaac nroob
    ne gneedz Dios lo to! Goḻsoladz gaṉle, scaque beeṉ pxozgol zho grë zha ne pxeeḻ
    me padzeela biadnee xtiidz me.
  hix-NT: Àro ke teryehorye rma ehtxoko. Ekhokahra mak ehtxoko. Amnye, kahe yaw harha
    oyehtokonye, towakryexem me rma haxa manatxhe, kekon hatà. Àsok tawro hana. Axanhàn
    komo horyen heno komo xarha, àro wyaro rma rha Khoryenkomo rwonà yokarymanye ro
    heno komo yeryewhamnohyatxkon hatà, kekon hatà, Txesusu.
  sim-sim: Os jirin kavak li uwa wolo sunguwavu mende jihi nga ji rupshika. Mberem
    ushiwak? Mbele mbele ol Avui Wasilaka jirnjik or hundujenda ondo jirin hevenik
    olmu nikishinduwa. Uwa osik ji rupshika. Mas wolo neloko avoko lihi erem profet
    ondon kavakavak undari lir.
  npi-ULB: त्यसदिन तिमीहरू रमाओ र आनन्दले उफ्र, किनकि निश्‍चय नै स्वर्गमा तिमीहरूका
    लागि ठुलो इनाम हुनेछ । किनकि तिनीहरूका पुर्खाहरूले पनि अगमवक्‍ताहरूलाई त्यसै गरेका
    थिए ।
  cgc-cgc: Daw maagian nyo mga malain na iling tan, magkalipay kaw daw musko ta subla
    na kalipay tak may bakod na bales naan ta langit na patagana ta Dyos para ki kyo.
    Demdemen nyo na iran na buaten na malain ki kyo paryas nang ta pabuat ya anay
    pa sa ta iran na mga kaapuan naan ta mga prupita. Piro, bisan iling tan inagian
    ta mga prupita, kabaton danen ya ta bakod na bales alin ta Dyos.
  tim-tim: aregât yeŋgât hâu âlepŋe hâmbâi Humoŋe himbimân wan katyeŋgiep are tatâp
    aregât biwiyeŋe heroŋe humo nâŋgâm manbi. Amâ bâgilupyeŋande yeŋe aktâi dop hainâk
    akmâ Anutugât hoŋ bawa agaŋmâ mali.
  yor-yor: “Ẹ jẹ́ kí inú yín dùn, kí ẹ sì fò fún ayọ̀, nítorí púpọ̀ ní èrè yín ni
    ọ̀run. Báyìí ni àwọn baba yín ṣe ṣe sí àwọn wòlíì.
  wos-wos: Hanja wunde duna mandéka di Godna profetré wungi di haraki huru. Diré wungi
    haraki hurundanka sarékéta di guniré wungi haraki hurundat guni yikafre mawuli
