    jmɨ́¹ zian² jmɨ́¹tin².
  ena-ena: Vaka nulɨdɨ ave iauacaŋ agɨlaŋ Asɨ dɨ ciaŋ igalahalaha hɨsɨŋ hulaŋ agɨladɨ
    sɨbɨlɨ lamavɨhadami uami. Hameŋ laci ala naludɨ avi sɨbɨlɨ lamavɨbali uami. Akuaba
    akuaba vɨhɨlɨ naludɨ hɨvɨ iahavɨdaci namɨlaŋ hɨjɨŋalaŋala havala havala iahuiahu
    hɨdɨhalaŋ uami. Ci igɨlaŋ uami. Mufɨli namɨlaŋ akuaba akuaba hekɨlɨ hekɨlɨ vibalaŋ
    agɨlaŋ Asɨ dɨ haiabɨla heŋ ci hɨniavadi uami.
  nbq-nbq: '@see-verse:LUK.006.022'
  tgo-tgo: Hu warari laghɨye e mbaŋako iyako hu thari weiye lemi warari, kaiwae modami
    laghɨye mbe ina e buruburu. Hu renuwaŋakiki gharɨgharɨke iya thɨ vakatha vuyowoke
    e ghemi, orumburumbunji vambe thɨ vakathava ŋgoreiye weŋgiya Loi ghalɨŋae gharautu.
  yap-yap: Ra ni yodoro’ nagmed, ma ngari mu felfelan’gad, ngam oggad ngalang ko felfelan’,
    ya bay labgen ni ba ga’ ni fanmed ni kan tay u tharmiy. Ya pi chitamangirad e
    ku er e n’en ni ur rin’ed ngak e pi profet.
  mop-NT: —Qui'aque'ex a wool tu q'uinil u yuchul a c'as abe' te'exe. Uchuque'ex a
    siit u men u qui'ile'ex a wool. Bete'ex abe'e, u men yan ti yaab a qui'il te'ex
    a taaca'an ti ca'an. Le'ecoo' u uchben mamaa' a cristiano abe' a tanoo' u betic
    te'ex a c'asa, u betajoo' ilic a c'as a jabix abe' ti'ijoo' a winic u yadajoo'
    u t'an a Dios uchi,— cu t'an a Jesus ti'ijoo' u yaj cambal.
  tet-tet: '@see-verse:LUK.006.022'
  hlt-MCSB: Tekah khohnin ah omngaih uh lamtah soipetuh. Nangmih kah thapang tah vaan
    ah muep om coeng ke. Amah te tlam ni a napa rhoek loh tonghma rhoek te a saii
    uh.
  xtd-NT: Nux daa na yaꞌa koio‑n, taꞌu kuu koio‑n chi yo kueꞌe xa io andɨu taxi Ianyuux.
    Kudɨ ini koio‑n, daa. Duꞌa kada ñaꞌa koio‑i chi daa n‑ka kida xixitna ñayiu ijan
    se n‑ka jaꞌan tnuꞌu Ianyuux nuu ñayiu.
  mdy-ETH: «ጫሪንጮይዳ ዒንሢም ዒንጎንዶ ባካ ዼኤፒ ማዔሢሮ ዬይ ቢያ ዒንሢዳ ሄላኣና ዎዛዺ ኮኦሙዋቴ፤ ዔያቶኮ ዓዶንሢያ ቤርታ
    ፆኦሲ ማሊፆ ኬኤዛ ዓሶ ዑፃ ዬያጉዲ ፑርታ ባኣዚ ማዼያኬ።»
  spl-spl: '@see-verse:LUK.006.022'
  usp-NT: Cuando titaw k'ij li tib'ansaj c'ax chawechak, qui'cotentak, wa'xok jun
    nimlaj qui'cotemal laj awanmak jwi'l nimi' atojb'lak tac'ultak riq'ui Kakaj Dios
    lecj. Yak jmamak mak cristian li, jilonli xantak rechak yak ajk'asaltak Jyolj
    Kakaj Dios ojrtaktzij.
  zav-NT: Ḻeyebeichgüei catə'ən chac de'e quinga, na' ḻe'e so mbalaz, c̱hedə' Diozən'
    gone' par nic̱h gaquəchgua de'e güen c̱hele catə' yežinḻe gan' zoe'enə'. Can'
    chso'onene' le'e ca'aczən' gwso'one de'e x̱axta'oga'aque'enə' de'e profet ca'
    gwso'e xtižə' Diozən' cana'.
  sgz-sgz: Káksiai sár, rang támin i di dikte longoi ngorer mai tan tám worwor tus
    hirá be. Má ngo di longoi ngorer mam gam mul, gama parmat má gama mil mai laes,
    kabin namur kamu arul na pakta ami bát.
  kek-NT: Chisahok' sa' e̱ch'o̱l nak te'xba̱nu e̱re chi jo'can. Chic'ojla̱k e̱ch'o̱l
    xban nak cuan jun le̱ k'ajca̱munquil riq'uin li Dios sa' choxa. Jo'can ajcui'
    nak que'xtz'ekta̱na eb li profeta junxil eb lix xe'to̱nil xyucua'eb li tenamit
    a'in.
  blz-NT: Nabii tempo mbaripian niwawaukon koiya'a uga'. Kalu men koiya'a kuu tempoimo,
    kuu tio lewa' a noamuu ka' rumunsak kobelesan, gause tambomuu men nitoropotikonmo
    na surugaa mase balaki' tuu'.
  poe-NT: Tso̱cháha̱rá má la ko imá tsochontará kjuachéhe̱ tí ya̱on a kíxin tsꞌayéhérá
    nkehe kuènte nkaya nka̱jní. A̱ ntá xi̱kaha tí tꞌáchri̱i tí sín jínahya chꞌe la
    mé ósé kjuate sín tí sín kꞌuéchrónka itén Dios.
  san-TAM: 'ஸ்வர்கே³ யுஷ்மாகம்ʼ யதே²ஷ்டம்ʼ ப²லம்ʼ ப⁴விஷ்யதி, ஏதத³ர்த²ம்ʼ தஸ்மிந் தி³நே
    ப்ரோல்லஸத ஆநந்தே³ந ந்ருʼத்யத ச, தேஷாம்ʼ பூர்வ்வபுருஷாஸ்²ச ப⁴விஷ்யத்³வாதி³ந​: ப்ரதி
    ததை²வ வ்யவாஹரந்|'
  cof-NT: Matu tote Diosichi mantate paminlaca jun tsanquenan padeseisa carilaquinue
    tinue. Junni nulanan yala cuwenta patitori, pansi joto duque son tilatina! tinue.
    Aman nulari in tote lachi tenchi padeseinari, Diosi jamochi nulachi tsaracari
    senca cuwachunae tinue.
  srm-NT: Nöö un musu piizii, un musu wai seei, biga a Masa Gadu Köndë woon kisi wan
    gaan paima. Biga söseei dee fesiten sëmbë fuunu bi du ku dee fesiten tjabukama
    u Masa Gadu.
  qvs-NT: Chashna chiknishuptikichipish sukamanlla kushikuychi. Yachankichi sielupi
    premyuykichita chaskinaykichita. Chay chiknishuknikichipa ñawpa awilunkunapish
    idenllata Tata Diospa rimananta yachachikuk runakunata chiknirkansapa.
  zca-NT: Bizak laxto' go zhë ze', haxta wats go, porke lë' Dios ne' tu kwa'n tsak
    ka' go por rë kwa'n nilinu men go; porke sa' ska nguzak rë profet, rë xa' kwa'n
    midi'zh por Dios chi tiemp.
  cbc-NT: '@see-verse:LUK.006.022'
  qxo-NT: Noga raycur ñacagcunataga Tayta Diosmi gloria vïdachö premiuta goyäshunqui.
    Gamcunatanömi unay profëtacunatapis ñacatsiyargan. Tayta Dios tsay profëtacunata
    premiuta gongannöllam gamcunatapis goyäshunqui. Tsaynö cananpä caycaptinga ñacarpis
    cushicuyay”.
  mox-mox: “Ta tuta nana vita diavona ina ʼifoqe weaqidi ona qaiawa be ona ou ta ona
    lavua, mana ami veʼia ʼenaʼina mahalaya ʼenoʼenova. Ta ona nuaveʼavinia toveilivu
    luveifa diavona tubudiavo lova tovesimasimana iveilivu luveifedi, e ʼedewanina
    omiʼa tuta omoʼe ʼinaya wese tomotau ina veilivu veifemi.
  kew-kew: Nimumi nimi-para goa palimi-daare nimimi raana ora waru omoa pedo pipape.
    Pagalepa. Aba nimina akuanumi apo kone mogeawa agaa lakene aanu-para page go-rupa
    pisimi. Gore nimina so yaa-para i yago tape yaere ora epe adaape mealimina.
  dww-dww: “Inam kauidima ta tubutubuḡana raḡanine, taumi koi nuavere be ko taukaina,
    baninama ami maesama dosinama marae e kenakenana. Be inam banegidima tametamedima
    boni nama peroveta ḡarodie a voivoiana.
  nif-nif: 'Wɨndɨñ inda-samekaknan walenjɨ kɨndem daumbi, sɨlɨsɨlɨ wopum inda-samumbi,
    kusei ñɨndɨñda dɨkondɨkot tɨnekalɨñ: bep pañjii endɨ plofet ama damañgan kuñgɨlɨñ
    enda wɨndɨñgangot pa tɨ-semumbi, tuanjɨ wopum kunum gɨnañ kasɨleñgɨlɨñ, tɨmbi
    sɨndɨ wɨndɨñgangot kasɨlenekalɨñ.'
  twi-ASANTE: “Sɛ ɛba saa a, momma mo ani nnye na monni ahurisie! Ɛfiri sɛ, mo akatua
    so wɔ ɔsoro. Na saa ara nso na wɔn agyanom yɛɛ tete adiyifoɔ no.
  aoj-aoj: Nemaf afamba esis sondaꞌepa naꞌamba, ipaꞌ a sonondahepa pilutu pialemb
    atin. Deiꞌ main, hiahaom hiami fasimi ipeꞌimi maꞌoh heven. Fowaꞌ akupas bafapas
    asasisi sandaꞌ amom profet aom naꞌamba atin.
  cbv-cbv: Páant ñi yapachah yʉhna, caandíh ñi cádahcatji jíib Dios pebhboó ñi jʉibínachah,
    tʉ́inidih ã wʉ̃hat pínahdih jenah joinít, ñaáp ñahnit, bʉ́dí ñi weñeé. Pánih chãjnit
    ĩ nʉowãbʉt Dios naáwátdih naóh yapanitjidih biíc yoobó yeejép ĩt chãjap wʉt jĩ.
    Páant queétdih ã yapat pahjeh mʉntih yeebdíhbʉt yeejép ã yapachah yʉhna, ñi weñeé.
  taw-taw: Bɨlel nɨsed yes kɨli okok, kɨli bɨ God gos ñek agñeb okok kɨlop gelɨgɨpal
    tek nep nɨbop gɨnɨgabal agak. Anɨb ak nɨŋɨd, God chɨnop man ne alaŋ dad amɨl dɨtep
    yɨbɨl gɨnɨgab agɨl, tep gaknɨŋ ñɨn pakɨlɨg, nɨbop tep yɨbɨl gek mɨñmɨñ gɨlɨg yenɨmɨb
    agak.
  jic-NT: ”Ninana lajay na nun jis lal, 'ücj nujisas t'as. Viyá lo tolonó 'ücj nujisas
    mpes. Po 'üsüs ca nu ma'ayas Dios tsjun po'ó 'üsüs la tjüjí mpes. T'üc' way niná.
    Nin p'iyá püna canapatjá yupj sin popa p'iyá malala lis tjajay wa profetapan.
  zap-NT: Guzhiilen chene ydxiin dxe guin, kesentyent guzhiilen, porke kesentyent
    non ne yniiz Dëdyuzh lo de chene ydxiin de gyeybaa, porke laake zegwa wzakzi yra
    xpenkwlal men profet ne wuu chekwlo.
  wer-wer: Ngaan pitëm ëarö tektek ngön yaauröen pil elmëaurö. Pötaanök pit ar pël
    yaalniin pöt, ‘Ënëmak kutömweriaan kangut kësang önaat,’ pël weseë ya kë sak ërëpërëpring
    tan urön.
  ipi-ipi: Wamba wandakali utupanena yumbane tupamane potopesa akali tupa minu koyainipia.
    Wuane pua teke andipa wandakali utupane-mane yakamapi minu koyaindo, yakama epelewa
    atape-pene. Yakamato Akalina Iwanane oko bilipi lo atolai-kola, wandakali-mane
    yakama minu koyaindo, matili yakama ati kenga yuu epene okona polai-angi, Goteto
    yole andane mindi yakama gulupeya nembo toto, yakama epelewa atalapape.
  qul-NT: Sinchita cusicuychis. Cuentata kona p'unchaypi cusiywan junt'a caychis,
    imaraycuchus kancunaka uj athun premiota jap'ekanquichis janaj pachapi. Jinallatataj
    ñaupaj runacuna Diosmanta willaj profetacunata ñac'arichej cancu.
  urw-urw: Bangar baba kabia nini gam gediba, bana nini ebebearubenar mermerwane.
    Edane. Fib nama gam mur erekokai dagongüdi büreaga. Egime nugengab matananügmanade
    kabia baba sigena kiari ferewar gam güfaigen.
  rmy-GURBET: Radujin tumen ane gova đive thaj ćhelen, golese kaj bari si tumari plata
    ko nebo. Golese kaj gija ćerde e prorokurenđe i lenđe paradada.
  ter-NT: Aélokenoe yokóvo simapúne káxe kíxikononeye. Yupihovó ákoe elókeyea yokóvo,
    vo'oku koati hána'itimo némoepo vanúkeke xoko Itukó'oviti. Yoko koati kíxoakunehikomaka
    yoxúnoekene púveahiko neko porófeta koyúhoti emo'u Itukó'oviti mekúke.
  bmr-NT: Jaasumi mihimibaivomoro imo imo mihicacu guiraano amɨɨhai jaadama niquejefaño
    mihicajineguiiha. Tollɨro tuucuumijeo eedeetemɨhai Moocaani iimaamɨnaaco ɨdaasuno
    moonɨhicauhi.
  fuf-fuf: Nden ɲande, weltee, jiɲon welo-welo, ɓay hiɗon maranaa njoddi mawndi ka
    kammu, ko fii ko nii kadi mawɓe maɓɓe ɓen warraynoo annabaaɓe ɓen.
  mwc-mwc: Kona maranai ki nuwagaire ba ke riku basuna am maisa wai sapamai i rakata
    saki e mamana. Kairavina tamatamasi wai yebo nanakasike peroperoveta si wosisi.
  bhl-bhl: Nimtew angom? Sua kel akate, ikalem aliwol fasel kumel ikati Sunbin-Got
    em bontem dim bakamin kunum ilo yulo kaneyemkabiliw kukuw emdiw keyemaliw kasike.
    Feinka! Abiil tikin katiw kel, yu yan fian mak kulukoliw kasike, kakateko, wimoliwka!
  ons-ons: Tanik yewa wakongi, wet pesek dere more, qeliwo lewine suaine warekaki
    pamaike, ea wane bakom kitokei. Eŋane aso ŋabokopene eŋe masi yewaka Anutu wane
    qelit ŋei okanongoi, so ea wane propet edo qekoi,
  con-NTPO: Nane tayopisundeccu'qque tise'pa can'jeinte'su Chiga Aya'fama afasundeccuma
    tsa'caen egae tson'fa. Maqui a'ta tsa'caen que'ima afase'nijan ti'tsse avujatssi'faja.
    Nane Chiga sefacconi qui osha'cho ñotssiama injantsse an'bian'fa.
  ghs-ghs: Oke erake qupadzomare, too abike uimane neimanei oonoma eete qaataho qesa
    nikeke eetakoihe oho quba ipi ma ari nikeme minanipamuke qusuta saridzakoita heme
    oonomai biranahimake ao qaki ma naki eetare.
  peg-peg: ହେ ଦିନ୍‌ ୱାରି କିଜ଼ି ଏନ୍ଦାଟ୍, ଇନାକିଦେଂକି ହୁଡ଼ାଟ୍‌, ସାର୍ଗେତ ମିଦାଂ ଇନାମ୍‌
    ଜବର୍‌; ଆରେ, ହେ ଲାକେ ତ ହେୱାର୍‌ ଆବାନି ଲାତ୍ରାର୍‌ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାର୍‌ କାଜିଂ କିଜ଼ି
    ମାଚାର୍‌ ।”
  txu-NT: gar tu akĩnhkumrẽx ne ate akĩnh katin amijara tatak ne. Mỳkam? Bir, dja
    Metĩndjwỳnh ar amã o pãnh rax ne. Kàjkwakam gêdja ar amã o pãnh mex ne. Kàjkwakam
    kute ar amã o pãnh mex ja dja gar amikukãm aman ate akĩnh kati. Nãm me tũmre ã
    axwe anen me kamingrãny kajmã'ã ã Metĩndjwỳnh kabẽn jarẽnh djwỳnho bikẽnho bao
    ane. Gar arỳm kam kàjkwakam me kĩnhkumrẽx ne ar baja pumũ, ane. Nãm ã Jeju arkum
    ane. Ne kam ajte me õ nêkrêx kumexjamã kabẽn ne memã kum,
  eng-WEBU: Rejoice in that day and leap for joy, for behold, your reward is great
    in heaven, for their fathers did the same thing to the prophets.
  gnw-NT: Jocua ara ou uvãe yave, piyerovia. Echa'ã Tumpa güɨnoi ara pe mbae icavi
    ete vae pembaerã. Echa'ã jucuarãi uyapota reta peve vae itenondegua reta uyapo
    cua nunga icavi mbae vae Tumpa iñee aracae umɨmbeu vae reta pe —jei—.
  mux-mux: “⸤Yambuma-ni eni aku-siku mele telemeláliinga⸥ eni mulú-koleana pungí kene
    kanuna ⸤Pulu Yili-ni⸥ eni méle kalupa konjumbaliinga ⸤yambu kanuma-ni eni aku-siku
    teku kis-singí⸥ kene numanu lakuku siku, numanu aima kaí pípili molai. Yambuma-ni
    ekupu eni mindili silimele mele akili, aku-siku eni naa molangi kóru-ui Pulu Yili-ni
    “Ninjai!” nimba ung nimba sirimuma piliiku yambuma niku silsiliiku anduring yambuma
    we-yambuma-ni enini kepe mindili siringko kanili.
  maj-NT: Tsjo katumanu̱u kui ni̱stjiu̱n ko̱ katsejíhi̱nnu̱u kju̱a̱tsjo, a̱t'aha̱
    'yún tse chjí xi n'e̱kjóho̱on ndji̱o̱jmi ján. A̱t'aha̱ ntje̱ cháha̱ xu̱ta̱ xu'bo̱
    b'a̱ ta̱ ch'on kits'íhi̱n já profeta̱ xi kis'e ni̱stjin nk'ie.
  bkq-NT: Arâ watay, tytywanzeba itaungâ, tuomare lelâ. Deus olâ eydâ tatodâ imâem
    âyanmo nhudulype, omazeânimoem nhekanâdybybe. Deus izepanro modoram mâzenagazeolymo.
    Alâ mykâinane akaemo idamudo lâpylâ Deus xunâry egatuwâni modo nhenagazedyly —
    kely.
  kue-kue: “Yeglmere ta plau dinan ene gunyei katno engriyo. Sraglpre topono kande
    heven suna ene pre yei-pangwa. Kowano awano okuna kuno yegl ere propet wagle teingwa.
  cot-NT: “Iriraquea choviquijianaquerica ariquea iquejejiaqueriquea tsavetantajiguinirica
    Aapani Irioshi coramanipaequitica icatsimajiaqueriquea. Ariquea aviatimpajia pamenajiaquegueti
    inquejejiaquempigueti imaica pishinejianaquempaquea, pishinemajajianaquempa, pitsajiaquequea
    caaviji iroguishinejamajaquempiquea Aapani Irioshi oncoramanitapojajegueti ontaniqui
    inquitequi, ipeacaajiaquempirotari irojocajiaquempica.
  bnp-bnp: Hosi e huriki e tubune ria ri rata mavonga e huriki a propet. Lakea na
    tahuna ri rata mavonga mua, mu vivi hateka, mu pitei, a vuhuna a Vure bara i kona
    dagi mua meli na hunu.
  apn-NT: '@see-verse:LUK.006.022'
  ctp-NT: Ka suꞌwe ꞌa ka tiye wan bra kanꞌ, ni siya ta neꞌ nchga nu tiꞌí ꞌwan ngwañaꞌan.
    Ja kuwe tiꞌ wan, wa lka ndiꞌin ska chaꞌ suꞌwe nu wa tlyu chinꞌ nu ta Ndiose ꞌin
    skaa wan nde seꞌen ndiꞌin Ni ―ndukwin Jesús bra kanꞌ―. Kwiꞌ ngwañaꞌan ngwa ti
    sꞌni, chaꞌ tiꞌí ꞌa tiꞌ ayman kula ꞌin nten nu ykwiꞌ chaꞌ ꞌin Ndiose loꞌo neꞌ ―ndukwin
    Jesús―.
  bre-BRG: En em laouenait en amzer-se, ha tridit gant ar joa, rak ho kopr a vo bras
    en neñv, rak evel-se o deus graet o zadoù d'ar brofeded.
  opm-opm: Inahayahanoh gur Mama inahaya ohe pe oh Got oh yan isip tit aw tei mahat
    mamen mat nat patwa daham amam deininsi ham patenmur. Dirnong mama inahapti moh
    rih diradire awher ihir Got ohe meng pot pisashe han ihirnong ma indeisheru mat
    orhor gin dirnonghe mama inahapti ma hapat daham amamsi hat patenmur.
  bvr-bvr: Minyja birripa aburr-yirda ana-gorrburrwa, ana-goyburrpa buburr-gortkurrcha
    minypa nyiburr-worlworlchinga. Ngardawa nipa Wangarr gun-molamola gun-guyinda
    gu-rrimanga ana-gorrburrwa waykin, burraya nuwurra nyibu-ma barra. Ngardawa aburr-gata
    gala jal aburr-ni ana-gorrburrwa, aburr-birripa nyanyapa burra yerrcha aburr-yinagatiya
    gala jal aburr-nirrarna burrwa Wangarr burr-yika aburr-mujaruk ngunyuna aburr-guyinda
    gun-nigipa gubu-ngurrjinga aburr-workiyana wola gun-guwarr.
  wal-wal: “Intteyyo saluwan gita woitoi de7iyo gishshau, he wode ufaissan guppite;
    aissi giikko, eta aawati hananabaa yootiyaageeta hegaadan oottidosona.
  shj-shj: “Ledining na zazanedicci tä xongondi ngakong kasoguning tanggong, xa dericcägo
    ngondey tä pang Kaläg tiyati. Xa wawanakäsagi kä'doccong kasog mänang tä menggä
    logey.
  zad-NT: Ḻi yibayi, na' ḻi soa mbalaz kat' ba chongakile' le' ka', ḻa' yabana' gaple
    to dii wen dii shao'. Ḻa' ka'kzə beni dii x̱ozxtoe'ka' beṉ'ka' wdix̱jee daa goll
    Chioza' ḻegake' kani'yi.
  kmg-kmg: Wiac iŋucne fuame dameŋ ira šeri bari enšepieŋ. Manaŋgopieŋ, sambâŋko furine
    afecne mi foŋarekac. Mimiŋnefâc-jeŋic jaŋe porofete sâc ijaha ejare jumbieŋ.
  aso-aso: '@see-verse:LUK.006.022'
  uli-uli: Ha hacchahsi lal dipmi le bela weldoh meka bo hami ila habe barog irel
    yami rraey bo ye paleng paliyel yami hafohoy le ye mel woal laeng. Ila sengal
    chog mele chapdoh kowe yar re faor ngalir profeta kowe.
  nin-NT: “Nggo a ti na ki imba meme, imba bu nyarr, ni me̱ nyarr. Kye, azadi amba
    ka kri kakami, nggo a zu ki imba nu unkplassu. Kye, ábáchí ambarr ba a na ku abi
    kpa are mungga ba meme yo.
  tgk-tgk: Дар он рӯз хурсанд бошед ва аз шодӣ бирақседу бидонед, ки Худо дар осмон
    бароятон мукофоти калон дорад. Зеро авлоди гузаштаи ин одамон низ бо пайғамбарон
    ҳамин тавр рафтор мекарданд.
  acu-NT: “Junia nungkanmaya pasé aintsu juuntri ainau yaanchuik Yuse chichame etserin
    ainaun pasé awajiarmia nunisarang atumin pasé awajtaminau asaramtai, atumsha nayaimpinam
    Yusnum pujustin asaram, pengker nintimsaram pujustaram. Tura nukap warastaram.
  cak-WNT: Y tek xtic'ulwachij ronojel ri', xa quixquicot c'a, y can tic'oje' nimalaj
    quicoten iwuq'ui, ruma chi nim rajel ruq'uexel ri xtic'ul chila' chicaj. Ruma
    xa can queri' chuka' ri tijoj pokonal ri xquik'axaj ri profetas ri xek'alajsan
    ri ruch'abel ri Dios ojer ca. Riye' xquik'axala' tijoj pokonal pa quik'a' ri cati't
    quimama' ri winek ri ye'etzelan iwuche (iwixin) riyix wacami.
  ebk-ebk: Munlagragsak ya muntat-allok kayu kiapú as lagsakyu as nan ommatan nan
    hanacha kan chakayu, tay ongoongor nan gun-gunayu ad chaya. Tay assesa us nan
    en-enat nan kaap-uwancha as nan chiyuycha pomapadtu.”
  spa-PDDPT: Ese día regocíjense y salten, porque su recompensa será grande en el
    cielo, pues sus antepasados trataban así a los profetas.
  tke-tke: “Teyelani nlabo nenddo, agalalani ni olupa mwaha wi yothuviwa yeenyu si
    yulubale odhulu. Vowi yeere ndo awale-wale eewa ni anamavuhulela.
  ruf-ruf: Deng'eleleni na kubigha agho haghotsolawila kwaapfila ghweko lyenu kulu
    likighwa kulanga. Apfo pfipfo iwabala wawo pfawawatendele manabii.
  gun-gun: Ha'e nunga oiko rã pevy'a ha'e peporaei, mba'eta heta mba'e yva re oĩ pendevy
    guarã. Mba'eta yma rupi ha'e rami ae tamoĩ kuery oguereko axy raka'e profeta kuery.
  agu-BL: Chitzatzinku' yil bajij yi e'chk takle'na'se'j scye'ju', chitzatzinku' na
    xchicambaje'u' jun balaj oy yil choponu' tcya'j. Poro quil che'lu' yab te'j yil
    cho'c wunak tan chibuchle'nu', na ncha'tz e' u'lij yi e' elsanl stzi' Ryos tentz
    cyak'un chimam chite'u'.
  isn-isn: Ingi mulowe n'wa uluhiku nulanso nukuputangila kuulowa, kunsoko itai mukutula
    nikulu kilunde, kunsoko iatata ao aiatendee uu ianya kidagu.
  ilo-ULB: Agragsakkayo iti dayta nga aldaw ket aglagtokayo gapu ti rag-o, gapu ta
    awan duadua a maaddaankayo iti naindaklan a gunguna sadi-langit, ta kasta met
    laeng iti inaramid dagiti kapuonanda kadagiti propeta.
  pir-NT: Mʉsare tiquina sa yegʉ̃ ihñano ʉhmʉsepʉ mʉsa esagʉ̃ pajiro quehnoano yerota
    Cohãcjʉ̃ mʉsare. Sa yena tutuaro bucuena ijiya. Quehnoano jeripohna tina ijiya.
    Mʉsare ihña tuhtiyequina tiquina acaye panopʉ cjẽna sata ñano yeahye Cohãcjʉ̃
    yere yahu mʉhtariquina gʉ̃hʉre.
  anv-NT: Bɛ́ge ne nechɔ́chɔ́ gébégé gefɔɔ́ genó ɛyígé ná gépyɛgé, gétúgé
    Ɛsɔwɔ akwyɛ́ mɛ́ gekpɛ́kpɛ́gé nsá nyú alu né mfaánebuú. Kaáge nnó wyɛ́mbɔ
    ne ukwéne antɛ bɔɔ́ bína áfwyalé nyá ukwéne bɔɔ́ ɛkpávé Ɛsɔwɔ.
  sab-NT: '@see-verse:LUK.006.022'
  tmd-tmd: Aiöñ aku, nöhönɨŋ maduebö ñɨŋ bla, God mönö yadɨb nöbö bla ñɨgö rɨg rɨmɨdöi
    mag akwör ñɨgö rɨmɨjöña. Mag akwör rɨbyöx nugwön, God anɨŋ pɨ ösös rɨ ri abön
    mögörɨb nuŋ adöx yöd röul adö kau sö, me rön, waiö raŋ nugugɨrön, iŋ wajmag röd
    bɨl bɨl rɨ öbɨl gɨrön, wahaxbör wahax pɨ gɨr mɨjöña.
  acr-NNT: »Echiriꞌ kaꞌan waꞌ chiwe, lik chixkiꞌkotoq y chixbꞌixonoq, ma lik nim ri
    rajil ukꞌaxel kikꞌul chilaꞌ chikaj. Makam kꞌu iwanimaꞌ che echiriꞌ kixyaꞌ pa kꞌax;
    ma e taq ri keꞌanaw waꞌ chiwe, e kakiꞌano pachaꞌ ri kiꞌanom lo ri katiꞌ-kimam
    ojertan chike ri e qꞌalajisanelabꞌ re ri Dios.
  kpg-kpg: Gi tenetene gi nia mee aanei ma ga kila aga, gei gi gaalege tenetene, idimaa,
    di hui damanaiee gu hagatogomaalia adu gi goodou i di langi. Idimaa, nadau maadua mmaadua
    nogo hai nadau hai beenei gi nia soukohp.
  taj-taj: “थे धुइरी एनीगदे फुरफुर ताङ्‍गो। तिग्‍दा भिसम स्‍वर्गरी एनीगदेसे घ्रेन
    इनाम याङ्ला। एनीगदेदा दुख पिन्‍बागदेला आखे म्‍हेमेगदेसेनोन अगमवक्तागदेदा चुह्रङ्‌नोन
    लमुबा।
  avt-avt: Nɨpaa enum eik maamrer nɨr nɨrɨak mɨt profet enum te God kakwetɨr menmen
    yaaim iuwe kakɨt wit kɨrak. Maain mɨt nanrekyi enum nanɨr ke nɨpaa maamrer nɨr
    nɨrɨak profet em. Maain wɨ menmen enum im mamnen, yi einakɨn tokim han yaaik eiyu
    eiyɨntar maain God kakweti menmen yaaim mɨrak kakɨt wit kɨrak.
  cbk-cbk: Alegra ustedes si ay pasa ese ansina, y salta salta gayot de alegria, cay
    Dios ta guarda grande recompensa na cielo para dale con ustedes. El maga tatarabuelo
    de aquellos quien ta malhabla con ustedes, ansina tamen ya hace con el maga profeta
    de Dios de antes.
  uig-ARA: شۇ كۈنى شادلىنىپ تەنتەنە قىلىپ سەكرەڭلار. چۈنكى مانا، ئەرشتە بولغان ئىنئامىڭلار
    زوردۇر. چۈنكى ئۇلارنىڭ ئاتا-بوۋىلىرى بۇرۇنقى پەيغەمبەرلەرگىمۇ ئوخشاش ئىشلارنى
    قىلغان.
  tuf-tuf: Eyta ruhw̃ú yajcayat, ahní jaw̃i. Tan wan rehw̃i. Ah ricar uwat ba ruhw̃úr
    eyta eyin cahmor cohtinát Sir chihtá ehcuquin cat eyta ruhw̃ujacro. Eyta sihw̃ar,
    ba ruhw̃ú etar tan wan jaw̃i. Ba Sir jor cuacúr ítata etar ahní jaw̃i, wajacro,
    Jesusat, chiwa quin.
  abx-abx: “Si kahinabu'-na sinan, aglipaya kam ngan agpanlaksiha kam, kay mahaya
    i sakarawat-bi primyo ari si langit pariho si mga sakarawat-na si mga paragsumat-na
    si Diyos siray nga nagparapamasakitan si mga ginikanan-na sito mga a'a.
  mco-NT: Mxondäg miich ajcxy huin'it xɨɨ, etz mjotcugɨ́ɨygɨxɨp, com ooy chachmɨ́jjɨty
    huɨdi ajcxy mbadaamy tzajpjoty. Com jadu'n anajty jecy'ajty miich mmɨj'ap mmɨjteedy
    ca' ixaangɨxy je huɨdi anajty Dios y'ayucnajtzcapxɨɨyɨpy.
  bsp-bsp: Nəde nəwoləs kɔ dɔsɔk dadɔkɔ dendeder-ɛ, nəyok-yokɛnɛ pəbotu, bawo kəpocɛ
    kəpɔŋ kəŋkar’un nde dareŋc. Tantɛ tɔ atem aŋan ŋaŋc-yɔ adəŋk a Kanu.
  kqf-kqf: Laḡannemo bi lisimimo mai ya tubuḡana ba koi nuwavisu, bi ko yasisi banina
    emi maii'a malamo ya kenakena. Ko noḡoti te wala edi magumagula kauwina ḡemotina
    taugiuwatana lisidimo mainana a voivoiye.”
  cpb-NT: Thaamenta pinkantayetaiya, pinkimoshireyetai, tema Pawa pinayetaimine inkiteki.
    Pinkenkithashiryaakotero tsika ikantaitakeri pairani etanakawori Kamantantaneriite,
    irojatzi awishimotemine eejatzi eeroka iroñaaka.
  aon-aon: Ipak ta punadudareh pubouk ganiganiguk abom um abudok nyutob eshesh shunekesh-umep
    namudok um. Um maresh? Ipakish yopishi eshudok douk shakusumep iruhw heven. Seiwok
    esheshish popehesh yamehesh shopunek douk shenekesh-umam namudok atin amam seiwokimi
    profet.
  hus-NT-2005: ʼKi kulbétsik tʼajat ani ki kʼijidhmé jachanꞌ i kʼij, pos neꞌech ka
    bachʼutsik jun i pulek chʼejwalixtaláb túꞌ walkʼiꞌ; pos anchanꞌ jeye ti atʼax
    tʼajtsinék an tʼiltsixtsik kʼal nin wejeꞌ pakélil jachanꞌ an atiklábtsik.
  mig-NT: Sɨɨ̱ ná kóo ini̱‑ro̱ kɨvɨ̱‑ún, te kusɨɨ̱ xáa̱n iní‑ro̱, chi̱ ká'nu xaa̱n
    kóo ta'u̱‑ro̱ ondé andɨ́vɨ́. Chi̱ súan ni̱ ka̱sá'a táa̱‑de jíín cháa ni̱ ka̱jani
    tu̱'un Dios onde̱ sáá.
  bps-bps: “Salngad ani kibò i dad gutambulla di dad tugad Dwata di muna, taman too
    gamu flehew ku kel dad kaflayam ani di gamu, du too bong untungyu kadang di langit.
  mbs-mbs: so egtindàten heman te kemonaan dan se menge telekeliwat te kagi te Timanem
    gebii. Aw yan se domateng diyà kenyo, keilangan ontò kaw meluba, so ontò mèpiya
    se ontong ibegay kenyo kidoen te langit.
  tof-tof: E bagürwóm akó bórzyón kwarilünke ene ngürrdü, zitülkus yabü wirri darrem
    kwitüm asise. Ene ka igósidi byaldóla, zitülkus ibü abalbobatala ene prropet inzan
    bangón kwarilürr.
  cme-NT: Taa na gbu na nyɛ yiiŋgu faŋgu-na, aa na ta na muora na gbugbanni‑i; Diiloŋo
    kaa pã-na bɔi dɔrɔ‑i-na. Na saa da, ba bĩncuɔmba ciɛ karaaŋgu faŋgu temma yaa‑i
    baa *Diilopɔpuɔrbiemba‑i.
  sus-sus: Wo xa sɛɛwa na lɔxɔɛ, wo tugan ɲɛlɛxinyi ra, barima wo baraayi gboma nɛ
    ariyanna. E benbae nu namiɲɔnmɛe fan tɔɔrɔma na ki nɛ.»
  pon-2006: Kumwail perenda oh ngisingiski amwail peren ahnsowo, pwe ketingpamwail
    nanleng me laud mehlel. Pwe ih duwen me samarail ko wiahiong soukohp ko.
  dad-dad: “Naa anĩ bun, wauĩ kulĩ ye fen, wauĩ al fouf, ere nigin, ãgenei mala solo
    odug oun saa ilun ibodok. Ere nigin, temeid tar profet nigin de age difedin.
  zab-NT: Quesentiand gulzaclaaz chi runné bɨny laat ziy, te pur laat zaptɨ premyroo
    llayabaa. Te pur ziygac banné de to xpɨngul de bɨnquɨ de profet gulal xte Dios.
  jae-jae: Têmtac ŋajam êsa êndêŋ bêc ônê toôlim êpigeŋ gebe amacnêm ŋagêjô ŋajam
    kapôêŋ gêc undambê. Êsêacnêŋ lau ŋanô sêgôm gêŋ tonaŋ gêdêŋ propete amboac tonaŋgeŋ.
  ksd-ksd: Avat a ga ta nam ra bung, ma avat a pil ma ra gugu, tago na ngala kavava
    vapuak arama ra bala na bakut; tago kadia tarai lualua dia ga pait ia bula damana
    tai ra lavur propet.
  msm-NT: Su sikan isab to pighinang to mgo kaaw-apuan dan to diya mgo otow no kibali
    ba-ba to Diyus. Na, ko mahitabu on sikan, linaksu kow tongod to kalipay su maaslag
    to igbayos iyu diya to yangit.
  myk-myk: «Kee caŋa ke, yi ɲahaya na ba daan xuuni, fo na sirani fundanga keŋɛ ni,
    bani yi saraa wʼa pɛlɛ fugba wu ni. Pu sefɛɛ pu bɛ ya Kilɛ tudunmɔɔ pu kanha mu.
  sbe-sbe: Yomi kamkamna mayadaina ne unai bena kwa nuwanamwa yo gwauyala sobuna kwa
    sobu, matawuwuna yomi kainauya galewa ne unai kabo ye lakikalili. Tamowai wa saha
    se ginaulidi kalimiuwai meta gonogonowana doha kadi kulutubu se ginaulidi peloweta
    udiyedi wa.
  mcr-mcr: Hea iŋgaŋi, he aquvänä ipu, häukuä qutäqäpŋqä. Tinjqä. Nätmatqä äŋguänäŋä
    kuapänäŋi, qäukuä haqä yätu henyqä näwinyä äwinä. Suqä qu emäkpŋqä-paŋi, iquauqä
    kaqä-kawäka qäŋganäŋi hiŋuä-tqä iquauŋi iiŋä imäkmiŋuwiqä” ätukqe.
  cux-NT: Ndís'tiī canéé chí yeenú n'dai nī ní nguuvi miiⁿ cuuví yeenú n'dai ca nī
    caati Ndyuūs tée yā chi cuuvi yeⁿ'é nī dendu'ū chi ch'ɛɛtɛ n'dai taachi ndaa nī
    na va'ai chɛɛti nguuvi. Ti ndii cuááⁿ vmnaaⁿ 'tiicá ntúūⁿ idiíⁿ 'iiⁿ'yāⁿ cosas
    chi nguɛ́ɛ́ n'daācā ndúúcū 'iiⁿ'yāⁿ profetas chi candɛ́ɛ yā nduudu yeⁿ'e Ndyuūs.
  tur-YTC: O gün sevinin ve coşkuyla sıçrayın! Çünkü işte, gökteki ödülünüz büyüktür.
    Onların da ataları peygamberlere aynı şeyi yaptılar.
  san-ITR: svarge yuShmAkaM yatheShTaM phalaM bhaviShyati, etadarthaM tasmin dine
    prollasata Anandena nR^ityata cha, teShAM pUrvvapuruShAshcha bhaviShyadvAdinaH
    prati tathaiva vyavAharan|
  bel-N: Радуйцеся ў той дзень і весяліцеся, бо вось, вялікая нагарода вашая ў небе,
    бо гэтак рабілі з прарокамі бацькі іхнія.
  sch-sch: Ma anghan a hong tungin chu râisânin lâm roi. Invâna, râisânman luttak
    nin rangin dara a om sikin. Asikchu an richibulngei khomin dêipungei chunga ma
    angdên han an lei tho ngâi ani.”
  mic-MIQNT: Ulgwijultigw muta wijei tela'lgwi'tisni niganigjitegewinugi' st'ge' na
    mimajuinu'g ta'n masgelmugsioq. Pewaluloq ulgwijultinew aq amalgaltinew ta'n tujiw
    tela'lugsioq muta Gjinisgam ignmugsitoqs'p pugwelgl ta'n goqwe'l geggungl wa'so'q.
  huu-NT: Omoɨ isoi omoɨ jaiagaɨmona Jusiñamui facaina lloraɨnɨ mɨcorɨaɨ jaie duere
    sefuidɨmacɨ. Iena omoɨ uiñuamona, monamo Jusiñamuimona ailluena ɨbana ɨco omoɨ
    feiñua jira, birui omoɨ duere sefuia, iocɨre omoɨ jai.
  jiv-NT: ‘Túramtai nayaimpiniam ti shiir ana nu núkap sunastin átatui tu enentáimsarum
    ti warastarum. Warí, ju̱ shuara uuntri̱ yaunchu Yúsnan etserniun nútiksaraṉ yajauch
    awajsacharmakia.’
  otm-NT: Gan johyahʉ, da hyu ni mbʉihʉ 'bʉ din jabʉ da 'yøt'ahʉ yʉ ją'i, nguetho
    ngutho bi t'ørpa ʉ yʉ pøngahyą mam'bɛt'o, nɛ i ja 'bɛ'a din 'da ahʉ ngue am 'bɛ'ts'i
    mahɛ̨ts'i, bi 'yɛ̨n'a ra Jesús.
  dah-dah: Buluŋ dirde hinayiŋ mar gote asem weŋ wor bikkeŋ Al Kuruŋyen mere basaŋ
    mar buluŋ buluŋ po yirde hinhan. Niŋgeb deŋ wor gwaha dirke goya goke ma nurde
    hinayiŋ. Amaŋ heŋ solok solok yeŋ hinayiŋ. Kanduk gote muruŋgem igiŋbe kame ga
    Al Kuruŋ beleŋ kuruŋ wor po dunyeŋ.
  tnk-tnk: Ia nəpɨn nəha kɨmiaha tihaɡien, mho tanis. Nərəkuien səkɨmiaha rasori fwe
    ia neiai. Kaha kupwən me səvənraha həno iamɨnha irə ia profet me.
  kpr-kpr: '@see-verse:LUK.006.022'
  san-IAS: svarge yuṣmākaṁ yatheṣṭaṁ phalaṁ bhaviṣyati, etadarthaṁ tasmin dine prollasata
    ānandena nṛtyata ca, teṣāṁ pūrvvapuruṣāśca bhaviṣyadvādinaḥ prati tathaiva vyavāharan|
  nho-nho: Naa tippuna naa tama naa ni hakasura hoki te tiputipu naa ki naa pure TeAtua
    imua. Kootou iaa ki fiaffia i te saaita naa vana naa e ssura. Kootou anu ka fiaffia,
    i naa tuuhana kootou e llasi raa e takkoto mai i te lani.
  gym-NT: Munkwe ja tare nika kore angwane, munkwe kä ngwian bäri nuäre jabtä amne
    mun rika nakwenkä kwäräkwärä, ñobtä ñan angwane munkwe ja tare nikadi ye ütiäre
    abko Ngöbökwe jändrän kuin biandi munye kä käinbti sete. Munkwe kä ngwiandre nuäre
    kore jabtä arato, ñobtä ñan angwane nitre mun mikaka ja tare nike, ye mräkä kirakira
    käkwe nitre Ngöbö kukwei niekä kira abko mikani ja tare nike kore arato, niebare
    Jesukwe.
  azg-NT: Juu xjen na nndaꞌ min na coquenonhoꞌ, cꞌonhoꞌ na nein jndyihoꞌ ngꞌe ndochi
    nanꞌñeen mandöꞌ ro tontꞌaviꞌhan nque nnꞌan na toninncya jñꞌoonꞌ Tyoꞌtsꞌon ntyja
    nchu vaa ꞌnan na nnguaa. Cüaaꞌ nꞌonhoꞌ na juu quiñoonꞌndue, joꞌ tꞌman naya condive
    ntyja ꞌnaanhoꞌ.
  bhd-bhd: “तैस दिहाड़े खुशी भोइतां उछ़ड़थ, किजोकि हेरा तुश्शे लेइ स्वर्गे मां बड़ू इनामे।
    तैन केरे दादे-पड़दादे नेबन सेइं भी एरो ज़ेरो बर्ताव केरते थिये।”
  too-NT: Lej capāxuhua'tit lā' caka'lhī'tit tapāxuhuān a'xni'ca' chuntza' napātīni'nā'tit
    como nac a'kapūn naka'lhī'yā'tit huāk a'ntūn tzey. Huan a'ntī cātamāpātīnīyāni',
    nā chuntza' ixnapapana'ca'n tamāpātīnīlh huan ixa'cta'sana'nī'n Dios.
  ind-AYT: Bersukacitalah pada hari kamu mengalaminya, dan melompatlah kegirangan
    karena upahmu besar di surga; sebab seperti itulah nenek moyang mereka memperlakukan
    para nabi.
  cjo-NT: 'Aririka ikijeeyemini, pikimoshireperote, pikanteeyeni: “Kameethawee”. Tema
    aritaki kameetha ipinaperotemi Pawa jenokinta. Kyaaryo riraga itakaantaworini
    ikijeeyakirini riraga kamanantayitzirorini iñaani Tajorentsi paeraniperoroña.'
  nsn-nsn: Mu uaha kompe tar binakonene, karung siaksiaka kai keip tar niuah. Ter
    hauono God e turung heir tar uleikir bulauana tamiuoum i Heuen, te misiana sira
    kompe, ka guata uasa per tamata sioun tosno propet God.
  san-DEV: स्वर्गे युष्माकं यथेष्टं फलं भविष्यति, एतदर्थं तस्मिन् दिने प्रोल्लसत आनन्देन
    नृत्यत च, तेषां पूर्व्वपुरुषाश्च भविष्यद्वादिनः प्रति तथैव व्यवाहरन्।
  tna-NT: Ahua micuana daja yatani huecuana ema jepuiti su, da su ebia su beidaji
    mepuque, Diusu ja micuana cielo su pamapa ai saida etiatayu putsu. Beju daja da
    biahua tiempo cristiano madhada cuana ja Diusu sa profeta chenu cuana madhabataidha.
  lid-lid: “Ou sekesek ma ou sandroh ta sekesek i buku lakou doh, katok badam, tasah
    ndramas mwasin ta lakou doh kameh abe-en ou udu kandrah. Tasah, iri doh mene tubu
    iri amekes i buku aliy, ili tiri propet.
  wim-wim: Puth nungkway than way-way yumpiythan niiyant-a, niiy ngangk minangam iiy-iiyāna,
    aꞌ thengkanam keeꞌ-keeꞌāna. Aꞌ ngulana, nil God.angan aak nungantamak kalow niiyang,
    aꞌ way min min-miniy an kenyan nilan piꞌ-piꞌana, an niiy ngul uwān nungantamana.
    Aak keenkana kampan thanttamangan yimanang kuyam wayim yumpin thant, pam prophets
    al-alantan.
  zga-M: Hovokhanga isikhu iyo nu khuchumba chumba, ulwakhuva lweli ya mwiva nu luhombo
    luvaha khu khyanya, ulwakhuva avadade va veve vavavombile evo avanyamalago.
  yom-yom: Mu lumbu kina buna luela mona khini ayi luela dumuka mu diambu di khini
    bila mfutu eno widi wunneni mu diyilu. Bila buawu bobo kuandi bakulu bawu bayamisila
    mimbikudi.
  san-SIN: ස්වර්ගේ යුෂ්මාකං යථේෂ්ටං ඵලං භවිෂ්‍යති, ඒතදර්ථං තස්මින් දිනේ ප්‍රෝල්ලසත
    ආනන්දේන නෘත්‍යත ච, තේෂාං පූර්ව්වපුරුෂාශ්ච භවිෂ්‍යද්වාදිනඃ ප්‍රති තථෛව ව්‍යවාහරන්|
  yut-yut: Uŋun bɨsapmon ji butji tagɨsi taŋakwan kɨsɨk kɨsɨk aŋek wɨgɨ mok ani. Nandani.
    Kobogɨ do tomni wukwisi Kwen Kokupmon taŋ damɨsak. Kalɨp babɨni da kombɨ amɨn
    do yo yokwi yaŋ gɨn aŋyomgwit.
  grc-BYZ: χάρητε ἐν ἐκείνῃ τῇ ἡμέρᾳ καὶ σκιρτήσατε· ἰδοὺ γὰρ ὁ μισθὸς ὑμῶν πολὺς
    ἐν τῷ οὐρανῷ· κατὰ τὰ αὐτὰ γὰρ ἐποίουν τοῖς προφήταις οἱ πατέρες αὐτῶν.
  cpc-NT: Thaaminta pinkantayitaiya, pinkimoshiriyitai, tima Pawa pinayitaimini inkitiki.
    Pinkinkishiritakotyaawo tsika ikantayiitakiri pairani itayitakawori Kamantantaniri,
    irootaki awijyimotimini iijatzi iiroka iroñaaka.
  nhg-NT: Xepajpöquecö ipa inu nieca tunale, hua lalebes xecpeacö meyac pöquelestle;
    pues cache bieye iyes inu premio tli nenqueselisque. Pos ejqueu nuyejque inbiebetcöhua
    de inu giente quenchibelejque inu tlayulepantejque.
  nya-nya: “Nthawi imeneyo sangalalani ndipo lumphani ndi chimwemwe chifukwa mphotho
    yanu ndi yayikulu kumwamba. Pakuti ndi zomwezonso zimene makolo awo anachitira
    aneneri.
  ngu-NT: Ijcuac ijcon nochihuas sanoyej xmopactican niman xtemican ican paquilistli,
    pampa ne ilhuicac nenquiselisquej se hueyi tlaxtlahuijli. On inachtojtajhuan no
    ijqui oquinchihuilijquej on tiotlajtojquej.
  kup-kup: Met batam Godiz propet abanari tin tovai emoohan aban pot ari etohopanez
    añamoh-poriz izaholohö paru horï ahoñ metooh. Met povoz zut paru ari etohopanen,
    tokat abarah God hañ tinao ari anapanen bepekez homet biñ pimau ravat hezei.
  jid-jid: Ngyri ni vi ki ndi briku don ba han ye kikle di ni shulu, e ba Bachi mba
    ba tie bi kpie ki ni Anabawa ba.
  wmw-wmw: Muwe radi suku‑yo, tupani kwa kuwa radi! Kamana thawabu yenu mbinguni ulu.
    Wababu zawo wawatenda minabii namuna moja novyo.”
  gmv-GGM: Intes salon gita woytoy diza gish he wode ufaysan guppite, ays giiko ista
    aawati nabeta bolla hessaththo oothida.
  ssg-ssg: “Amukewa na tenen ien sohot hani amuto ape tautit amuamua nake kahumuto
    solian Haeu apeseniwen patul leili tonan. Nameniwa ka teka kuluiai kakai Haeu
    ti matahaun tin laha kauen kawatan ti teka seilon aile halialu laha.
  zpo-NT: Byakdoola gu, nu nix doo gok lextoo gu re mbizh ba, nel re gu kayaa kwaan
    gro doo naz leen yiba; nel sbaaka mnayii re xaa ne re xaa mzaa kwent kwaan nzhé
    Dios lo lee xaa yilo.
  poy-poy: Shipindi pagalawila aga, mnemeleli pa mvina, toziya ya lijenjeri likulu
    lyawawatulirani kala kumpindi kwa Mlungu. Hangu ndo wambuyi wawu wawatenditi wambuyi
    wa Mlungu ntambu iraayi.”
  qwh-NT: Tseno rurayäshuptiqueqa allapa cushicuyanqui. Cushiquiwanpis pinticachäyanqui.
    Wac bidachomi Dios allapa shumaq premiuta qoyäshunqui. Tsenollam pecunapa une
    awiluncuna maltratayarqan Diospa profetancunata.
  gaw-gaw: Danab kobol nau amu heṯeb ele amu, anuḵa ag alalḵad, ag Kayaknu propet
    beḏulagp̱a ele anam hep̱ig amunu ag ahilagnu ele anam hep̱eg amu aria ag gamalag
    ahebeb, oolag enaib dayaḏ! Aḏinu? Nob ahilag hab aṯan amu oḵainab.
  nca-nca: Ŋu naruko ŋuno niŋgu-niŋgu parámi ti qembe, dokoro samboko ŋuno kimo parámi
    rewaŋgo. Hamó, komo eneŋo usisambayembo ye-ye uni ŋunde naŋge o piyimi te yunaŋgurí.
  zpz-NTPP: Orzeꞌ tonaꞌ la bet lagy der dzi zeꞌ, nunu gal briich la gyiꞌ der lo yu,
    gun gyibaa gyad tub i der nu tonaꞌ la coz ily, gun niꞌ ziꞌl mod de gyitoo bel
    ni den pshet zi dey de mbecy nu rnii por cuen ni Ñgyoozh.
  mkj-mkj: Kamwai perenda apel rahrahuki amwai malau anjoauwo, pwa dupkoamwai nehnloannge
    inenin koalik. Pwa ioar doahroar en jamaraihok wiahng joukohppok.
  zac-NT: Gulë bëquitë lduꞌu të nu gulë bëchesë tantë rquitë lduꞌu të dzë naguëniꞌi
    mënë cuntrë lëꞌë të. Zni ra shtadë guëlú rall bëꞌnë rall cuntrë ra nabiadiꞌdzë
    shtiꞌdzë Dios guahietë. Gulë bëquitë lduꞌu të purquë napë më tubi premi ruꞌbë
    gubeꞌe parë lëꞌë të.
  kyg-kyg: Ani agufa kavaꞌmo lapakaetegamo hisaya afinaꞌmo lapamogaga aitetapa lapavayagunagu
    nehutapaeꞌmo aetapa hailo hiyo kokuꞌnapatiꞌmo alopa miyatapimo aligayanagi. Lapakaetegamo
    hisaya agufa kavaꞌmo apakinagomogi ani kava huꞌa Gotitegati gemo alini eꞌa aeꞌa
    hakalo huꞌa hapa nepaiya vayaꞌaitegamo huꞌnayaꞌmofeꞌmo lapamogaga aiyo.
  kmk-kmk: Manlagsak kayu nu mapasamak datu ot ilagtuk yu nat lagsak yu ta amoamod
    dat gun-guna yu utdin langit. Ta sat koon dat tagu kan dikayu siya pay kingwan
    dat ginnapuwan da utdat propetan Apudyus sidit aw-awe.
  cao-NT: Jabi ë bacano tsi raniriaxëqui mato, huëstima ca mato naipá ca copi jiaxëni
    cabo ma jayaxëhai quëshpi na. Toa barí tsi anomariaxëhi quiha mato copi ra. Jabi
    Dios Chani yoanish cabo tënëmahacani quiha jato ri, naa jaboqui ma yosihacahai
    jascaria.
  bbr-bbr: Kiro onok ak opok keserna, ak woiaka aru wa mau, woiaka näu moinai, nepipirwe.
    Owon, ak kiro onok keseraiei, Anut nukas karauk osap eposek sare marowon omar
    oik rau tawa owaiei. Meter akan askanai Anut nukan ämän roianik, areain roat kiro
    onok aru ak opok keseriar keseraiei.”
  inb-inb: Chasa mana alli­lla kam­kunata ruragpi­pas, kun­tin­ta­rispa­lla kan­gi­chi.
    Kam­kunata, Taita Dius sug luarpi asku­rinti suma­mi tukui karan­ga­pa ka. Chasa­lla­ta­mi
    ñugpata kaug­sag runa­kuna Santu Ispi­ri­tu­wa rimag­kuna­ta­pas mana alli­lla
    rurar­ka­kuna.
  hrv-hrv: 'Radujte se u dan onaj i poskakujte: evo, plaća vaša velika je na nebu.
    Ta jednako su činili prorocima oci njihovi!”'
  box-NT: Mi zã̀maka à wé coronka lé bìo le Dónbeenì bũ̀iá beenì pan mia
    ho wáayi mu bìo yi. Mu bon, lé kà síi á ɓarɛ́n ɓàn ɓùaawa mún yánkaa
    beéraráa le *Dónbeenì ɲi-cúa fɛɛrowà lò.
  ote-NT: Núꞌʉ ya pa xcrí thohʉ njabʉ, xi da johyahʉ ngueꞌa̱ ma gui hña̱ñhʉ ꞌnara
    tha̱ha̱ xi ra da̱ngui nuni mahetsꞌi. Núꞌʉ ya ja̱ꞌi ma da ꞌyøꞌtꞌaꞌihʉ njabʉ, njabʉ
    nehe bi ꞌyøtꞌa ndu yá xita co núꞌʉ yá ꞌmɛhni Ajua̱ mi ꞌbʉi mayaꞌbʉ.
  wnu-wnu: Ende ansiarari gab eng an mismisir uru uyab ende abar. Obounon eng qen
    geret taui qamb mi uber erer qite igo eng an bauboumon. Eng an gari see me ansiorunorei,
    urimagrari qoan qob gigit qamarau munon wurisiamir gas ende bo an sabum ansiorubour.
  zam-NT: 'Cona, ngue niin loo gu'': Fxo''f nde'' fxo''f ndla'' lezo'' gu'' axta plóthe
    no cue gu'' guyith guxìis le''n tiemp ndxè'' tac Diox angta''la''s huax con''
    ndac loo gu'' loo bé'' co'' gàc che''n gu'' co''se'' gàc huiza. Gu'' nonque''
    no naneeque'' gu'' tatua''que'' mbli xudgool mèna ngòc nguàal con'' loo prob mèn
    co'' mde''th di''s co'' ndxab Diox póla, ne.'
  zyp-NT: Ma ning taco naa thawchah seh la, lunglawng thawchah tah a pathlo my lo,
    zecawtamaw tatah vaicung letah naa longmai rungnaw ngeteipaw a ung. Ma hrahei
    aaning aa pathlahtu sahlo he takhei Khazing khuavang sahlo khah aa za tua tei
    he.
  sey-NT: Ja̱je yoꞌojëna, ai sihuajë̱ꞌë, maꞌtëmona mësarute caquë deꞌhuacaisi coꞌamañare
    jerepa paja̱ꞌcohuaꞌipi. Mësarute coꞌaye yoꞌoyeje̱ paꞌye yoꞌoa̱ꞌhuëꞌë, Maijaꞌquë
    tsoe hue̱ꞌña quëacaicohuaꞌire.
  nvm-nvm: Ijefuon tavan iji bu ja kam ijegreokva nika oimarknum of. Ijefuon maiji
    ire ma iji ja karekfuon iji bu varur gufia naoiv. Bu ijegrejo iji ni vierafero
    iji bun saifarif ijieb e amur Godon vua vierafene kuaivo iji bur kam ijegrene
    ruain.
  mps-mps: Magi baso meni, dage bugai homu elama, gawi iyąo. Tama tibaso, dagebolo
    maiabo nai genuai mu te dagalude elalubo. Dagebolo tama sę ebo bage augwa nǫų
    dabego me Godigo po ola mabo bidi dabebolo me polobadu tama teduai dao.
  seh-seh: Tsandzayani mbamukomerwa pikulu kakamwe ntsiku eneyi, thangwi kudzulu mwakoyerwa
    muwoni wanu ukulu kakamwe. Thangwi a mbuya awo anthu enewa acitambo pibodzi-bodzi
    kuna aporofeta.”
  pab-NT: Maika xihalaharehena, ximaxalohena, nikare xikaxomokakehena hoka. Hiyaiya,
    kalorexe xibakatyakala atyo ityakaisakahare tyaonita xomana enokoa nali. Hiyaiya,
    enahetakomaniyereharenai atyo hatyo akereta mokaha iraiti xakaisaseharenai.
  llg-llg: '@see-verse:LUK.006.022'
  kyf-kyf: «-Mʋʋ 'sasʋkpa -gbʋnya -ka aɩn ylɩ, a lɩtɛ 'mʋna nya. Nɩɩ, amɩaa -tnʋʋ
    'kadɩ mɩ -mɔ aɩn wʋda -Lagɔɔ -gbɛ. Nɩɩ, 'sa wa dʋkpasɩ palɩ bhaa -Lagɔgbʋʋ -falɩpanya
    'klɩyɩe 'wʋ.
  tpi-tpi: Sapos ol i mekim ol dispela pasin long yupela, orait yupela i ken amamas
    na belgut tru. Harim. Bikpela pe i wetim yupela long heven. Bipo ol tumbuna bilong
    ol i save mekim wankain pasin long ol profet.
  mih-NT: Zɨɨ xaan cuñi ndo quɨvɨ ndyehe ndo tundoho cuan, ta ndava ndo sihin sa zɨɨ
    cuñi ndo vatyi cahnu xaan sa cua cuhva ra Ndyoo sii ndo gloria. Zuun ñi cuhva
    ña vaha cuan i zavaha ñiyɨvɨ sahnu ta tyiemvu sihin ra profeta.
  qvh-NT: Sayno nacayashgayquipitami Tayta Diosninsi premiuta gloriacho puestupäyäshunquipä.
    Gamcunatanömi Tayta Diosninsipa unay profëtancunatapis nacasiyargan. Sayno caycaptenga
    imano nacarpis cushicuyay.”
  kms-kms: Wute nungoqi pugri puq meuq kin nginy tende nungoqi nyinge wawo di quan
    nganye chumbuai wand. Te pugri God oyi nungoqi oyi nunduq kin yumbo yumbui nganye
    nginy tu wam nuauq rise. Muq ni nungoqi puq meuq kin te asi ni kuqo mune propet
    pugrine puq mem ye.
  agn-agn: Dapat mangalipay amo ig lomo-to ong sobrang kalipay mga narin ay mainabo.
    Tenged dorog kasinlo tang balet ang marisibi mi don ong langit. Demdemen mi, ang
    agboaten nirang asia ong nindio, pario ka tang bindoat tang mga kamepet-mepetan
    nira ong mga propita asing tokaw.
  nhi-NT: Xonyolpaquican ihcuac ohcon nanconpanouah, simi xonpaquican, pues nanconsilisqueh
    ueyi tlaxtlauil ompa iluicac; ixconmatican, nintahuan tlen yauehcau noiuqui ohcon
    oquinchiuilihqueh in teotlanauatanih.
  ttc-NT: Pe'eten waq kontent b'ix pe'echalaj waq tuj aj q'ijji tzan tpaj etetz otzajel
    si' jun nim b'a'n tb'anil te etetz tuj ka'j. Ax ikxji okyk'uluj kye kyijajil kyetz
    kyi'j kye aj yolil tyol Dios oqtxi', [eb'aj'el kyik'o'].
  dan-1931: Glæder eder på den Dag og jubler; thi se, eders Løn er stor i Himmelen.
    Thi på samme Måde gjorde deres Fædre ved Profeterne.
  kwj-kwj: O sumbu hinga kunu wosino gisi ki, ma ku kipeheki. Hukwa ma ku rani ku
    eripeꞌaripe. Hinde wowani, mwaꞌambwe wasa hewen ko tiki ku torono ti omwesika
    laka. Injelembwa wui metele hima Gotri mwanji bwarakarandaro hima leni o hingambwa
    wu wosindaro.
  vie-OVCB: Gặp cảnh ngộ ấy, các con hãy vui mừng nhảy múa, vì sẽ được phần thưởng
    lớn dành sẵn trên trời. Ngày xưa các nhà tiên tri cũng từng bị đối xử như thế.”
  kze-kze: mirá íya'a tirunkó kawe'á kwéina'a imá kwéte'a kwíyómpakemba kentí kawe'-méyámbá
    mayánááowe. naaóvá'á miwítíkwá'ná mirá ésa Áánútun-aai simátímakowai sáwí'a umátínkaraawe.
  lbk-lbk: Siya, enlal-ayad kayo mo siya sa nan omat ken chakayo. Itaodyo nan lagsakyo,
    tay at chakchake nan fongaenyo id chaya. Siya akhes nan inang-angnen nan ikik-itcha
    isnan mamadton Apo Dios id sangad-om.
  mto-NT: Xo̱o̱ndu̱kta tseꞌe o̱o̱y ku veꞌe veꞌem myaktonda, ku̱x myakmo̱o̱ydinupeꞌe
    je̱ ma̱ja̱ o̱ꞌyin je̱m tsapjo̱o̱tm. Veꞌem je̱ꞌe̱ veꞌe je̱ jyu̱jpit jayu du̱toonduva
    je̱ Nteꞌyam je̱ yꞌayook ko̱jtsnajxpata̱jkta.
  bzh-bzh: Nabë degevonġ nabë sënë vu ham, og ham kwamin vesa, geham napisek in rot,
    in ham nyëvewen sën neggëp yaġek lo, og böpata rot. In wirek og ḳenuj lo denevonġ
    nebë sënë vu alam-denenër-ġaġek-ranġahsën lo ving.
  guj-2017: તે દિવસે તમે આનંદ કરો અને ખુશીથી કૂદો કેમ કે જુઓ, સ્વર્ગમાં તમારો બદલો
    મોટો છે; કેમ કે તેઓના પૂર્વજોએ પ્રબોધકોની પ્રત્યે એવું જ વર્તન કર્યુ હતું.
  jvn-NT: Ing waktu kuwi kowé malah kudu bungah lan jingklak-jingklak, awit kowé bakal
    nampa upah sing gedé nang swarga. Mbah-mbahané wong-wong kuwi dèk mbiyèn wujuté
    ya wis nindakké sing ala kuwi marang para nabi.
  byr-byr: Sagaaꞌ sasare saꞌ yɨhipɨjaꞌ yɨ yɨlaaya naanga yadɨvɨꞌ yɨlaaya nebwina kwarame
    jideihɨlyɨ. Yɨthaanyi! Sareꞌ dareꞌnesɨ. Sɨgunyavɨ Gotɨyaryaba sarɨmɨre wɨrɨvɨkɨsaꞌ
    yuna naangesɨ. Nabaai sareꞌ dareꞌnesɨ. Sɨnnawɨ kwɨyakwarava kuvɨdaarava Gotɨyarɨ
    wɨꞌnawɨjɨwaakadɨvɨsaraavɨ pɨropetɨyaraavɨ avaaina sasara yaasare tɨvɨkɨta nawɨꞌnya
    maaryaꞌneraavɨ.
  ian-ian: Ngwuk kat kavle vat yinjeya nandinya ngwuk solat asɨ ngwula. Solat sɨga
    ngɨni nyinangwutwokelaa apma klaigangwuk waa yelavɨk ngwula. Ngwuk kat kavle vat
    yigiya nɨmbana tamba la walanga ngwak tamba la profet kat wupma kavle vat yindi.
  hun-hun: Örüljetek azon a napon, és örvendezzetek, mert íme, jutalmatok bőséges
    lesz a mennyben, hiszen hasonlóképpen cselekedtek a prófétákkal az ő atyáik.
  mcf-NT: “Adomboembidi ëmbi ëndenquimbo chuimiaid aton matsesën icsamboen chuishundeniampic.
    Adomboembidi mibi min matsesën icsamboen chuishundenetsiash. Nidaidënshun adoaid
    iquec Nuquin Papa yacno choacsho ambi bëdambo icmiaid mibi iquendac. Adquid iquendabi
    quequin tantiec mibi icsamboen chuishunaqui, Cuishon, queta.
  kjs-kjs: Nimumi nimi-para go-rupa palimi-daare nimimi raana ora waru komoma pedo
    palepape. Pagalepa. Abala nimuna kasuanumi apo kone mogeama agale lakale alinu-para
    page go-rupa pisimi. Gore nimina so yaa-para wi yotore ora epe adaalepe mealimina.
  mni-mni: "Numit aduda nungaijou amadi haraoduna chongkhatchou maramdi swargada nakhoigi\
    \ mana chao-i. Maramdi matou adugumna makhoigi mapa mapusingna Tengban Mapugi\
    \ wa phongdokpiba maichousingdasu toukhi.”\x94"
  yad-NT: Jirya̱jchana̱yasiy variryundamu, jirya̱caviñe̱chichesiy yichana̱yadamu varintyi,
    ne jiryi̱nu̱y, ja̱murasuma ra̱cha jiryemyurichenusa̱da jarichumu; daryaday rivyichadeda
    ta̱rijye̱myiryi Ju̱denuju̱ tu̱chuvabentyi, rivyicha̱da Ju̱denu jmu̱tyasavay ru̱co̱siy
    varintyi.
  mxb-NT: Kadii̱ iní ndo̱ tá ndóꞌo ndó dión, ta nakutí ndó xíꞌín ña̱ kádii̱ iní ndo̱,
    dá chi̱ káꞌano nda̱ꞌo ña̱ꞌa niꞌi̱ ndo̱ noo̱ Ndios chí induú, chi̱ ki̱ꞌo dión taꞌani
    sa̱ kendava̱ꞌa na̱ sáꞌano veꞌe ña̱yuu ñoó xíꞌín profeta tá sa̱ naꞌá.
  pon-2006A: Kumwail perenda oh ngisingiski amwail peren ahnsowo, pwe ketingpamwail
    nanleng me laud mehlel. Pwe ih duwen me samarail ko wiahiong soukohp ko.
  maq-NT: Hisca chijihngun xi ndama nuju xi cuatjin tivatjun tijima nixtin hya matsejen
    ta, tsëhë xi jemu jyë ngu cjuandaja xi tacunya nuju ngajan ngahnga. Jemu ndaja
    tsujun matsejen ta, tsëhë xi cuanitjin ni choho casahmi xutachanga naja cojo profeta
    hatsëë nixtin, hane jemu cachuya rë Nina tsëhë profeta xi cuacun vë.
  hto-hto: Aféruido ɨere omoɨ ióbiocairi. Jamánomo caɨmare omoɨ iri, monamo áillue
    omoɨ jɨrídolle raa íteza. Mei afe izói bimacɨ nánoidɨgɨma Juzíñamui uai llóraɨnɨna
    ɨere duere fɨnódiaɨoɨ.
  por-BRBSL: Alegre-se naquele dia e pule de alegria, pois eis que sua recompensa
    é grande no céu, pois seus pais fizeram a mesma coisa com os profetas.
  ces-NKB: Radujte a veselte se v ten den, neboť hle, vaše odplata v nebi [je] veliká.
    Totéž přece dělali jejich otcové prorokům.
  cui-cui: Bichocono pajʉntʉ coyene weiweinare barapo matacabitha, tsipei peitabocotheicha
    Nacom paca catsibina pia pexeinya peitʉpanaewan pocotsiwan Nacom paca jʉntana
    jeba pia nacuatheicha. Icha barapomonae paca ichi, barapomonae pia pamo susato
    jiwi tatsi, Nacom pia peitorobi jume pepaebiwi barichichi abeya biatainchi yawa
    abe exanatsi.
  boj-2014: '@see-verse:LUK.006.022'
  eng-OEBUS: Then indeed you may be glad and dance for joy, for be sure that your
    reward in heaven will be great; for that is what their ancestors did to the prophets.
  eri-eri: Nere tere onou ono tigei mata wogunga, tere dabu edega bonade huwanyatege
    hilobainga dewona. Tere isagu. Tere tebere agou anyakaro ha laluwa langa itari
    tigina. Amina, nere nebere asanege gane nere profet onowou benou langa ono nigigane.
  aly-aly: Awank-akerr akngerran arlkarerrenh angkakert Akngey-wenh-rnem-wety. Rlengkan
    arrantherr angkakert weth-rnem-apeny. Ingwer-ingwer arrantherr aney-alpem Akngey-itwel,
    rap arrewantherr ilek-ilek mwerr-angker antheyenhan. Arrantherrap ikwer iterr-ayntenh-arey
    inkwerelhemel.” Alakenh Jesus-an angkenh ikwer-rnem.
  wiu-wiu: Eni yename nitikolika a tibuke pine epetaneya-kama enatikiyano, nitoa kamotono
    ke wa kolotine mea tigawineya yamene. E yename kipala enika enile teketepa nipa
    kini kaua-mikitame papete Akolaline agale to̱awea akane ali-kiti-pala toma nekenele
    tekete toi.
  swe-swe: Gläd er på den dagen och dansa av glädje (en överväldigande glädje som
    gör att det inte går att sitta still), för er lön i himlen är stor. På samma sätt
    gjorde ju deras fäder med profeterna.
  cth-cth: Hatnae tueng nah, na konawm awh. Lunghawinae lungthin hoi doukcouk awh.
    Bangkongtetpawiteh kalvan vah nangmouh ni na hmu hane tawkphu a len poung. Ahnimae
    mintoenaw ni hai profetnaw hah hottelah doeh ati awh.
  mti-mti: Me kumive degadega aya, sira degadega ag tare wariya. Kuiyawa kwimin danave
    garawa yeuma me kokavit. Mu mamoaiwa God propeta gumbo meib aya.
  pad-NT: Avakadiania namithani kamahini, avava'ini jahajahani vahoja'a bana. Khai
    vakhani'a. Hojaki bana ida Deus kanahina jahaki kidiania nama, binaibavijahajora'iki
    avakadimoni hini. Hi'adani ija'ari a'onira vavajahariki, 'bo'dakari vakadija'ari
    avikhananavaki va'ora vanajaharihari'iki adani Deus athi namoniva abono kohana
    — va'ora ni'aha ada Jesus.
  twi-twi: “Sɛ ɛba saa a, momma mo ani nnye na munni ahurusi! Munni ahurusi, efisɛ
    mo akatua retwɛn mo wɔ ɔsoro. Na saa ara nso na wɔn agyanom yɛɛ tete adiyifo no.
  hlt-hlt: Tekah khohnin ah omngaih uh lamtah soipetuh. Nangmih kah thapang tah vaan
    ah muep om coeng ke. Amah te tlam ni a napa rhoek loh tonghma rhoek te a saii
    uh.
  tbz-SIM: Kɛ̀ dɛ̀ di tùɔ̀kɛní dìì mɔ̀nnì dɛ̀ ndi nɑɑti kɛ̀ di nyɑ̃nku nɛ̀ diwɛ̀ì
    kɛ yɛ̃́ tiyeti diɛtì di bɑɑmɛ̀ kɛĩ́nkɛ̀. Mɛɛ̀ botí nku bɛ̀ yɛmbɛ̀ do fɛ̃́ũmmɛ̀
    Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀.
  san-GUJ: સ્વર્ગે યુષ્માકં યથેષ્ટં ફલં ભવિષ્યતિ, એતદર્થં તસ્મિન્ દિને પ્રોલ્લસત આનન્દેન
    નૃત્યત ચ, તેષાં પૂર્વ્વપુરુષાશ્ચ ભવિષ્યદ્વાદિનઃ પ્રતિ તથૈવ વ્યવાહરન્|
  amx-amx: “Ngkwey arrwekeleny mapel kwenh Altjerr-henh angketj angenh-angenh map
    lakenh-arteh anetj-ilek. Tjerrtj inang arrantherrenh anetj-ilem apek, arrantherr
    arrken angerr anetjeh, Altjerrel kelant mer alkerel arrantherrenh kwet kwart-wetjenh.
  ake-NT: Ipan pe mepori'matʉi', pori' pe ɨwesi kon pɨ' me'sanʉnpɨ'tʉi' mɨrɨ wʉi a'tai,
    apʉne pʉra eke rɨ ɨyepe'pʉ kon esi pɨ' Epʉn po. Apʉne pʉra mɨrɨ kasa rɨ to' kʉipʉnʉ
    ton uya pu'kena' ton ku'pɨtʉ'pʉ.
  qvn-NT: Chaynuy rurapäcushuptiqui alisca cushicurcay, jana pachachrüga alipag ricasham
    capäcunqui. Chaynuymi awilluycunas alisca cunchuchipäcura Diospa unay willacugnincunata.
  tku-NT: Capāxuhua'tit ē caka'lhī'tit tapāxuhuān a'cxni' chuntza' napātīni'nā'tit.
    Nac a'kapūn naka'lhī'yā'tit pō'ktu tū tze. Tī cātamakapātīnīmā'n hui'xina'n, nā
    chuntza' ixnapapana'ca'n tamakapātīnīlh ixa'kchihuīna'nī'n Dios.
  bjk-bjk: “Ma xö ina axana bung morobo axanan ma morobo kos ma axanan, möxösa, a
    xinuxun taxin te mum nangen nuso xö watmaep, möxösa, abo tubuno idi toxobo wewet
    ögarin abo propet bie.
  msy-2020: Men afeziaba fomɨra kamaghɨra Godɨn akam inigha izir gumazibagh amizɨ
    moghɨn, me ia gami. Ia uaghan ivezir ekiam Godɨn Nguibamɨn a iniam. Kamaghɨn amizɨ
    dughiar kam otoghtɨ, ia bar akongeghɨva agorogem sara pɨn uari akun.
  bpr-bpr: Yé lê kibò i dad gutambulla di dad tugad i Dwata. Yé duenam man, too gamu
    flehew di bang i dad klimahyu ani du too ti bong i lubayyu kadang di langit.
  rmy-VLAKH: Челэн андэ кодва дес баря лошаса! Баро потинимос тумэнди по болыбэн!
    Кадя терэнас пророконэнца дада калэ манушэндирэ.
