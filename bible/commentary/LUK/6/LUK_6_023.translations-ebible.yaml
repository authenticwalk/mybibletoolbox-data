  mjc-NT: Sɨɨ cu̱ñi ndo quɨvɨ can tyin tacan tucu javaha̱ nyɨvɨ ñi taha̱n tsanaha.
    Cuxaa̱n ñi tsi ra cuvi̱ ndusu yuhu Nyoo. Nda̱va ndo tsihin tsa sɨɨ cuñí ndo. Tyin
    cahnu xaan ndatu cua ñihi ndo nda gloria.
  caa-caa: '’Tzayenic nox y tzayjresic ibꞌa meyra porque watar e día conda ixixin
    ichꞌami inteꞌ nuxi tuanibꞌir tuaꞌ e Dios conda ixixin tichan tut e qꞌuin. Pues
    bꞌan cay cꞌaynobꞌ tunor e profetobꞌ xeꞌ turuanobꞌ tama e onian tiempo umen utata
