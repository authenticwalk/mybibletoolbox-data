  zar-NT: Buliʼsíʼ xibé dza naʼ, en buliʼdzeja, tuʼ naca zxön le guequi queë́liʼ yehuaʼ
    yubá. Lëscaʼ caní gulunëʼ xuz xtóʼogaca bönachi ni quégaquiëʼ bönniʼ guluʼë didzaʼ
    uláz queëʼ Dios.
  kde-kde: Mambo anelo palambehumila, hangalala na kuvina, ing'anya inujo yenu ing'ulungwa
    ìnivikwa kulihunde. Kwa kuva, uvila nni anyakala vao chivanavatendile manabii.
  ata-ata: No voxo ane ta mitema iꞌoxo aloxo ne noxinge loxo ta ꞌiluꞌilusuneꞌi miꞌoxo
    masuaneꞌi ta mitema sou palomatana tatei, la opongengi uai laixesi mo ngalei sou
    ꞌosaꞌila. Xo lakolisou sou ngemulileli ne tatila musuku a uai sou nganoꞌu iliꞌi
    no opo loxotolo.
  qvw-NT: Caytanümi Diospa willacünincunactapis lulala unay awiluyquicuna. Chayurá
    chaypun cushiculcay, jinal mastalä cushiculcaypis. Paycunanüpis amcuna janay pachäćhu
    sumä jatun primiuctam ćhasquipäcunqui.
  nfa-nfa: '@see-verse:LUK.006.022'
  tnp-tnp: E nian mɨn əha, nəkotagiən, kəni motəmako e nagiəniən mətəu-inu nətəouiən
    asoli rəhatəmah rəha natimnati mɨn əha tətatɨg e negəu e neai. Nɨkitəmah otagiən
    mətəu tɨpɨlah mɨn kəmotol noliən kətiəh əmə kəm iəni mɨn aupən ikɨn.
  urd-urd: “उस दिन ख़ुश होना और ख़ुशी के मारे उछलना, इसलिए कि देखो आसमान पर तुम्हारा
    अज्र बड़ा है; क्यूँकि उनके बाप — दादा नबियों के साथ भी ऐसा ही किया करते थे।
  hot-hot: “Êŋ ma lemimmavi lôk nodam kaêk lôklala ek malê nena môlônim nôm mavi bêŋ
    lêk hamô malak leŋ. Sêbôk ma iniŋ bumalô idum aêŋ hadêŋ plopet lôkthô.
  mqj-NT: Annu susimi duka' naduppa nabi yolona nadarra nenena to ungkabassikoa' temo.
    La dore'koa' ammu sumayo ke nalambi'koa' kara-kara iatoo annu kamai saromua' yao
    suruga.
  rus-SYN: Возрадуйтесь в тот день и возвеселитесь, ибо велика вам награда на небесах.
    Так поступали с пророками отцы их.
  mbh-mbh: “Na nge nang ako aro o oma venen aken nge thomu, aro lomumu i ngo sivenga
    rintet nge, na lomumu aro i ngo pis. Eneke God aro i olal i a thomu nge, nge sungong
    a urvet ako ro a Pen a Urvet. Naro o oma vene ake a thomu nge, eneke nomenga otiteviere
    o oma mun re venen aken nge a God ile riong elngare.
  bdd-bdd: Tuta nage ꞌoidiya ꞌeguma mwauwedi silatu, weyahidi wayaliyaya, ma watoholo
    ma wasobu, weyahina ꞌami maisa bwebweꞌana galewa ꞌimiyamiya. Ta wanuwatuhuyahi
    ꞌabehega toꞌahwa galagalaedi tubudiyao mwalo palopitao siꞌahwa galegalediya, gide
    wete ꞌomi tuta bewa ꞌoina siꞌahwaꞌahwa galegalegomi.
  cbt-NTPO: Iráca Yosë piyapinënpita pënëntohuachinara, shimashonëmapitari inapochachin
    no'huipi. Napoaton a'napita no'huihuachinënquëma', noya cancantoco'. Parisitëramaso
    marë' Yosë'pa' na'con canaarama'. Ina yonquiatoma', capa cancantoco'.
  rmy-SERVI: Кадики ж теренас англунаренца и дада кадэлэ манушэнгэрэ! Лошавэн тунчи
    тай хукэн лошатар! Бари цимин потинэна тумэнди пэ упралима.
  srn-NT: Un mus breiti èn dyompo fu prisiri na a ten dati, bika a pai san un abi
    na heimel bigi. Bika na so den afo fu den ben du nanga den profeiti.
  cta-NT: tsoꞌo tsa caca tyiquee ma̱ liꞌ, caca chaa tiꞌ ma̱, masi cuaꞌni nguꞌ lcaa
    chaꞌ lyaꞌ tiꞌ loꞌo ma̱ juaꞌa̱. Ná cube tiꞌ ma̱, cua laca ndyuꞌu coꞌo ycuiꞌ Ndyosi
    sca chaꞌ tsoꞌo nu cua tlyu xi nu tyacua jiꞌi̱ scaa ma̱ ca su ntucua ycuiꞌ Ni ―nacui̱
    Jesús liꞌ―. La cuiꞌ juaꞌa̱ ngua tya saꞌni la, chaꞌ lyaꞌ tsa tiꞌ jyoꞌo cusuꞌ jiꞌi̱
    ñati̱ nu ngua tuꞌba jiꞌi̱ ycuiꞌ Ndyosi chaꞌ nchcuiꞌ Ni loꞌo ñati̱ ―nacui̱ Jesús―.
  bqc-SIM: Gↄↄ pↄ́ yã́ beeↄ á lé, àↄ vĩvĩ ń pↄnao, asa á asea zↄ̃ↄ luabɛ.
    Beewa an deziↄ kɛ̀ ãnabiↄnɛ.
  tcz-CHONGTHU: Hichu aso teng leh kipah un! Henge, kipah'in kichom un! Ijeh inem
    itile tohphatman lentah in Van-gam ah nangah uve. Chule geldoh jingun, apu apateu
    chun khanglui lai themgao hojong chutobang chun anabol uve.
  mar-mar: त्यादिवशी आनंद करून उड्या मारा, कारण खरोखर स्वर्गात तुमचे प्रतिफळ मोठे
    आहे! कारण त्यांच्या पूर्वजांनी संदेष्ट्यांना सुद्धा तसेच केले.
  snp-snp: Wenenawa aunibo kolofanige-mota yate polofete ayaida o gedato, linate ya
    neta yaidana oloto pi gedagetoma, kosinalo lifimatina lalo olu le fito mele gedainako,
    seti-muludi lalo koliti satoti alikani alo.
  isl-isl: Fagnið þá og látið gleðilátum! Gleðjist, því laun ykkar verða mikil á himnum.
    Þannig var einnig farið með spámenn Guðs forðum.
  spy-NT: Yoo kāyēwook kuu nyooto, ōtyēēn ankooraan kubo ng'erekweek, kuuyu mii ꞉kiito
    nyēē wōō nyēē mākutuwēnēēnook ꞉Yēyiin ām kibkōōnkōy. Ōmuytoochi kuuyu /kikiikēēyēchinoon
    nkicheek *wōōrkooyikaab Yēyiin choo kibo taay kuu nyooto.
  xnn-xnn: Men-gasing kayo tay olay no adoado nan ligatyo id wani et awnit dakkel
    nan ganabenyo ay idyan Apo Dios ken dakayo ay insaganana id daya. Tay nan ik-ikkanda
    id wani ken dakayo et siya gedan nan inik-ikkan din alal-apoda id sang-adom isdin
    mamadton Apo Dios isonga men-galalasing kayo isnan maiisowanyo ken daida.
  mwe-mwe: Genego galikoposhela mmanganya nng'angalanje, pabha, upo yenunji kunnungu
    shiibhe yaigwinji. Pabha bhanangulungwa bhabhonji bhashinkwatendelanga nneyo peyo
    ashinkulondola bha Nnungu.
  tte-tte: Tem polowene bwaite kwalobalobaili, sauganane koina kwayaliyaya yo kwaselo
    kaiwena maisamiu lalakina iyaele bulibuli mena isanasana. Kwanuwatu-kalatan, beyabeyana
    Yudiya tubuliyao mumuga naenaenane bwaite siginauli palopitao kolili.
  tcs-tcs: Ip ol demting i apen, yupla ken mata glad nau ane klape an blo yupla. Yupla
    go gede big riwod wea eben. Bikoz diswan i da seimkain wase ol dem longtaim pamle
    blo yupla i bin trite ol spesilmesizman blo God.’
  hlt-THB: Cemyihna a ni tinaak khqi awh zeel unawh lam uh, nangmih aham khawk khan
    na kutdo ak bau soeih awm hy. Cemyihna ni nami pakhqi ingawm tawnghakhqi ce a
    mina sai hawh hy.
  soq-soq: Mo e nibualempe dabualempa, sa ipa mo gombau mapo perowetau mampo dewasaiena
    rua dewasaie waimoi. Mo e manlawo epe dewantompo e nuaeuidaitana, ipawa e unela
    debamaia imaalene uboo winedia wadana, mai dia!
  qub-qub: Imatapis mana allita rurashushayqui junaj gamcunaga cushicuy. Gamcunataga
    maynami Tayta Dios premyuta shuyaraycächishunqui. Chiquishojcunapa unay caj awiluncunapis
    chaynöllami unay caj profëtacunata chiquej, magaj.»
  att-att: Naggittá yù ira manigirigâ nikayu sù ira ngaw naggaká nira, ta yáyù gapay
    yù kingnguá ra ngaw sù ira ngaw ábbilinán ni Namarò. Á nu kunnian yù akkuád da
    nikayu, paguráyán naw. Magayáyâ kayu laguk sù dattál nayù ággaw nga panigirigâ
    da nikayu. Ayatán kayu lâ nga kunnay ta mattatála megapu sù ayâ na, ta aru yù
    napiá nga bálà naw nga pinakappián ni Namarò ta lángì, nga málâ naw sangaw nu
    lubbè kayu tán,” kun ni Apu Kesu.
  bki-bki: “Ka bogo nalo na jibe na, kamiu kuvisidom bijovijon re, mia kuvitatabujo
    vija saariano, bior ajum̃a amila lelan kamiu ea ga bajago na nanua m̃a korobilo
    nalo amilaio ban naverialiano nalo re nua. Mia naio bo ga, mia kamiu kuvijev burum̃ara
    ijaiano nene ea vio mave.”
  bqp-bqp: Gↄrↄ kũ yã birenↄ á lé, à pↄnna kɛ à vĩvĩ kũ pↄnnao, zaakũ á láada
    zↄ̃kↄ̃ ludambɛ. Lɛn ń dizinↄ kɛ̀ annabinↄnɛ lɛ.
  mcp-mcp: Jwɔ̂w í bə́ nə bɨ́ ntɔ́ yí, gwágʉ́gá nywa, bɨ́ kɔ̂w nə məshusʉg, nəcé bɨ
    mə bá kə bə nə məma myə́na gwɔ̂w. Mpugá nə́ nda bwə́ ŋgə́ sá bɨ́ nɨ, ntɔ́ nə́mə́
    wə́ ímpáámbə́ byáŋ í á dʉ sá *buud ɔ mícúndə́ yɛ́.
  hat-hat: Fè kè n' kontan lè sa va rive; nou mèt kontan nèt paske yon gwo rekonpans
    ap tann nou nan syèl la. Se konsa zansèt nou yo te maltrete pwofèt yo.
  npl-NT: Xiyolpakikah itech non tonati iwa xiwetskakah, porke yetos weyi nomotlaxtlawil
    kan ilwikak, porke intatawah akimeh asta axa tlajtlakolchiwah, noijkó okintlaijyowiltijkeh
    n profetas.
  bgg-bgg: Lised boh ji rey mage shii, lubo ji shii siu bo, nyieliieshii Hamangkhung
    hà boh lasen ne na shii ruii phi ro. Ithek blang è chaigthek shii de ji duiine
    rek ro.
  eng-TCENT: Rejoice in that day and leap for joy, for behold, great is your reward
    in heaven, for their fathers treated the prophets in the same way.
  eng-BSB: Rejoice in that day and leap for joy, because great is your reward in heaven.
    For their fathers treated the prophets in the same way.
  cpu-NT: Tharomenta pinkantayetaiya, pinkimoshireyetai, tema Pava pinayetaimine inkiteki.
    Pinkinkishiretakotyaaro tsika ikantayeetakeri pairani etayetakarori kamantantaneri,
    irootakera avishimotzimiri eejatzi eeroka iroñaaka.
  san-ASM: স্ৱৰ্গে যুষ্মাকং যথেষ্টং ফলং ভৱিষ্যতি, এতদৰ্থং তস্মিন্ দিনে প্ৰোল্লসত আনন্দেন
    নৃত্যত চ, তেষাং পূৰ্ৱ্ৱপুৰুষাশ্চ ভৱিষ্যদ্ৱাদিনঃ প্ৰতি তথৈৱ ৱ্যৱাহৰন্|
  tac-NT: Alarigá anilíe, 'we ra'sáláwa 'emi ralámuli napugiti narémili kame 'emi
    semati raweli 'pa rewagachi. Alué 'ya ejperégame napu ruwime nílige napu anélige
    Onorúgame a'chigóriga aliena resí oláliru alué tabilé a'ká ralámulite napu nile
    rijimala alué jipe mochígame ralámuli tabilé a'ká.
  eng-WEBPB: Rejoice in that day and leap for joy, for behold, your reward is great
    in heaven, for their fathers did the same thing to the prophets.
  gfk-H: Ta iakanong ra pakana bung i tahut bia muat na guama ma bia muat na karuas
    ma ra gungunuama kanong a tamat ira numuat kunkulaan kinam i kis taar ra mawai.
    Ma i tale bia muat na gaasgaas hua ta iakanong ra pakana bung, kanong ira hintubu
    diet, diet git gilgil hagawai ira poropet mah hua.
  viv-viv: E, hidedemi hinahuluvimi ana toveya wanavemwamwala wanagakahikahi, faꞋina
    ami laufata lakahina aimo lobameya gidadauda. WaꞋita, omi hihuluvimi amine, meda
    bwanenediyao Yaubada bonana ana toꞋawatalatalaina hihuluvidi.
  yao-yao: Nsangalale ni kutyala katema pachigakopochele gelego pakuŵa mbote jenu
    jili jekulungwa kwinani. Pakuŵa achambuje ŵao ŵapanganyichisye iyoyo peyo ŵakulondola
    ŵa Akunnungu.
  tgp-tgp: Hin la pongi atu ha pa avulahi tavera, ale ha kuekue na avulahi, matan
    ka levosahia vara nomim otori na tuka mo tavera jea; matan tuai tamara la vaia
    sohena moiso isana pr̃ovet.
  auc-NT: Öönædë mönö ænguïnö ante nanguï ongompa, ante pönëninque mïnitö ñöwodäni
    näni pïinte cæyedë incæ watapæ̈ toedäni. Ïïnäni në pïinte cædäni wæ̈mæ̈idi incæ
    Wængonguï beyæ̈ në apæ̈negaïnäni ïnänite edæ adobaï pïinte cægadänimpa, ante toquënë
    wæwëmïnii.
  kbc-NT: Niɡ̶ina nige ixomaɡ̶ateenitedijo niɡ̶inoa nawikodico anejitalo, jemaa meliodi
    maniniitibecitiwaji. Igaataɡ̶a Aneotedoɡ̶oji ja yotetetedaɡ̶adomi ane daɡ̶axa
    meletaɡ̶adomitiwaji digoida ditibigimedi. Igaataɡ̶a diganee natigide, jiɡ̶idaaɡ̶ee
    niɡ̶ijo jotigide litacepodi niɡ̶ina oko moyametibigo niɡ̶ijo anoyeloɡ̶oditedibece
    Aneotedoɡ̶oji lowooko.
  bmh-bmh: Go igul ag ebalagab guzenebi, ag oiagab eg i umau, oiagab naliu maimai,
    siksikamamen. Einen, ag go igul guzenamamen, Uwait nug ece ipal naliupet usalai
    mareun Mesgai wag dareu aiu ses umamen. Getal agal embigeg Uwait nugau ze doimai,
    awaranemen dudu go igul eg go ebalagab guzenaital guzenemen.”
  ctu-BL: Ti jimbʌ ora la' ñuc'ac la' pusic'al. Yom tijicñayetla come awilan, ñuc
    la' chobejtʌbal ya' ti panchan, come la' ñojte'elob lajal tsi' tic'layob x'alt'añob
    ti oñiyi.
  meq-meq: Aza pat nakə wu neheye ta ndzakum a gər aye na, mbərzlum tə məŋgwese eye
    hərwi Mbəlom ma ta vəlakumeye magogoy kurom bagwar eye mə mbəlom. Aya ane, sərum
    ha na, bəba təte tay hay tə gatay a ndo məɗe ha bazlam i Mbəlom hay na, andza
    niye.
  noa-H: Hõrau pãach dʌ̈i mag nʌm jaar hoob hök'ĩirjuu hamiet hajim hanʌm. Mag k'ãyau
    warag honee habat hajim hanaabá; pãar mag nʌm jũrran hʌ̃gt'arin pãar hat'ee nem
    hajap'am pöomata t'ʌnʌm. Hĩs mʌg pãar mʌ gaaimua dau hap'ʌʌ wau nʌmjö wënʌrraajeejim
    warrgarwejã, Hẽwandam hi jaaujerr k'ʌʌn. Mamʌ hĩs hʌ̃gt'ar Hẽwandam dʌ̈i ya ham
    honee nʌmgui ha hiek'amajim hanaabá, ham wawí nʌmua.
  alp-NT: Le akmenare iteki ntuana menaru esi ono neune ete nabia bokala ele mere
    neka. Hoko neune ele mere, eroma petu meije neka kai imi supu tiae le Aure neka.
    Ele mere hoko lalemi ndina neka, le namake pine imi supu tanei miseta rebe Alla
    Iaknekae ndete surgare.
  san-VEL: svarge yu.smaaka.m yathe.s.ta.m phala.m bhavi.syati, etadartha.m tasmin
    dine prollasata aanandena n.rtyata ca, te.saa.m puurvvapuru.saa"sca bhavi.syadvaadina.h
    prati tathaiva vyavaaharan|
  kbq-kbq: Ana knazupa musenkase hugahaze. Na'ankure mizantimimo'a rama'a monafina
    me'ne. Na'ankure korapa zmagehe'za anahukna kasnampa vahera huzmante'naze.
  kbh-kbh: Chë te puerte s̈mochjóyejuaye, er celoca canÿe bëts uacanánana s̈mochántsebomna.
    Chëngbe bëts taitanga, cachcá chë Bëngbe Bëtsabe juabna oyebuambnayë́ngaftaca
    tmonjanma ca.
  ron-LSB: Bucurați-vă în ziua aceea și săriți de bucurie, căci iată că răsplata voastră
    este mare în ceruri, pentru că părinții lor au făcut același lucru cu profeții.
  pon-pon: Komail en peren ni ran o, o lujiluj, pwe kilan, pwain omail me lapalap
    nanlan, pwe iduen me jam arail akan wiai on jaukop akan.
  nhe-BL: Xipaquica, quena, xijpiyaca hueyi paquilistli quema queja nopa imopantis,
    pampa Toteco miyac inmechtlaxtlahuis nepa elhuicac. Pampa san se ininhuejcapan
    tatahua quichihuayayaj huejcajquiya ica itiocamanalojcahua Toteco.
  sps-sps: Te ruak non a foka to, ami ma paparaa fatsian tsun, tana saa, tsuvurari
    te kat kainy senviir kat tan fuainy kuigin. Mi te tajiat men mamagat, tana saa,
    a tafan tsian tsumi te kaa en Gormirmir.
  wnc-wnc: “Siwan unzing ginde tasindama kake apbakngake gupza tangupbaknganong. Dasingge?
    Tupa bamnata unzakan yanikapsa aminde pasiyamukaking binga tasindamuwawa ginu
    enandang koke sanga take siknga pake yutning.
  bus-bus: Gurↄↄ kɛ̀ yã beeenↄ a le, à pↄnnaa kɛ à vĩvĩ kↄ̃n pↄnnaao, zaakɛ a láada
    bíta ludambɛ. Lɛn aↄ̃ dezinↄ kɛ̀ annabinↄnɛ lɛ.
  gub-BL: Penurywete agwer ma'e peme izeapo mehe nehe, pepynyk penurywete haw rehe,
    ta'e Tupàn omonokatu putar hekuzar ikatuahy ma'e peme a'e nehe xe, ywate a'e nehe
    xe. Ta'e a'e teko wanàmuzgwer a'e wà xe, nezewegatete uze'eg zemueteahy Tupàn
    ze'eg imume'u har wanehe a'e wà xe, kwehe mehe a'e wà xe. Upuraraw kar ma'erahy
    wanupe wà no. Hemu'em wanehe wà no.
  imo-imo: Aku ulu tenge wali Goteni linonga mele kande kande mulu kombuna noindirimona
    limolo konopu lekolio eno tono kolko pende pende teko kimbo mundeio. Ambe temona
    eno teko kenjirimele iyemanga lapalini aku teko oi Gotenga ungu nimbe mundurumu
    profet moloringimando aku ulu teringi. Eno iye profetema kinye tendeku tiko molonge.
  boj-boj: '@see-verse:LUK.006.022'
  eng-DRA: Be glad in that day and rejoice; for behold, your reward is great in heaven.
    For according to these things did their fathers to the prophets.
  knf-knf: Nalilaan unuur mënţ, nawo ţi mnŧaŋ, baluk bi nan baluŋ kadëm du baţi. Kë
    hënk di di bateem baka babiiŋ ado na *baţupar Naşibaţi.
  san-KHM: ស្វគ៌េ យុឞ្មាកំ យថេឞ្ដំ ផលំ ភវិឞ្យតិ, ឯតទត៌្ហំ តស្មិន៑ ទិនេ ប្រោល្លសត អានន្ទេន
    ន្ឫត្យត ច, តេឞាំ បូវ៌្វបុរុឞាឝ្ច ភវិឞ្យទ្វាទិនះ ប្រតិ តថៃវ វ្យវាហរន៑។
  arn-NT: Rume ayüwkeaymün, fentren ayüwün nieaymün feychi antü, eymün am llowalu
    kiñe fütra fürenen ta wenu mapu, fey ka femngechi llemay tüfachi pu che ñi pu
    tuwün em kutrankafi tati pu pelonke wentru.
  zas-NT: Gol babaa gol badxeꞌ tëë luxdoodi zagdxe chi güünnë reeman lëjt zian, din
    zroꞌ ni tiaꞌdi yuꞌ xanyabaa, din ziangajc beennë xbéngulal reeman bén badëë ree
    xtiidx Dios loj ree bejn.
  ken-NT: Bɔ́ŋ ká maŋák yɛ̌ntɨkɨ mpok anɛ ɛ́fákárí nɔ́ nɛ bhe, mbɔnyunɛ Mandɛm
    abhʉ́rɛ́ ɛrɛm ákap ntá yɛka awu amfay. Nchí ghati bhe mbɔnyunɛ ɛnyu ɛyɔ kɛ
    bachǐmbɨ bhap bǎchyɛ̀ nyaka barɛmɛ́ kɛpɨ̌ntɨ Mandɛm ɛsɔŋɔri.
