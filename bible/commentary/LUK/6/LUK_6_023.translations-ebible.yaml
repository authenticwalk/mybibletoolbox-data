  dop-dop: Wɑɑtʋ ɩnɩ mǝ lɑŋɑ ɩ́ hɛɛ sɔsɔm nɑ ɩ́ pɑɑ teu. Pǝ tɑɣɑ pʋlʋ, mǝ kɑsǝyɑɣɑ
