  guo-NT: '@see-verse:LUK.006.022'
  hla-hla: Sasala iam tara poata te butuna romana a man ka teka, ba te sani memiu
    a nisasala, taraha u hamatana pan e haka bera rilimiu i Kolö. U tuburen i mar
    kato homi has meri u propet u niga teka i manasa.
  mav-NT: Mi'i hawyi Iesui teha'at topot­mu­'eria kape hawyi toi'a­tu­ky'e kahato
    hawyi to'e — Uwe uwe uhemiit sese wo miit'in miky­ry'i hamo te'e­ro­py­hu'at miit'in
    misa­ty'i saty'i wo miit'in mimo­weu­ka'i mi'i uhemiit pote mi'i hat pe — Pywo
    pe ti woro­mo­wepit po'og ni wuat'i kai e Iesui temiit'in me. — Ta'i mi'i tã hap
    ewy ta'a­tunug sa'a­wy­'i­wuaria uhehay moherep haria ete e Tupana. Mi'i tupono
    i'atuehay sa'ag yt pywo pe i ehete uhemiit'in eipe pote eiwe­mo­wepit ro eiwe­wehum
    hawyi waku peso­'e­wei'e iwepit sese rakat peso'e hap ewy katu­pono meiũran ti
    aru Tupana mimõ­typot kahato haria wo eweikup­te'en atipy pe are e. Ta'i atipy
    pe — Woro­mõ­typot kahato eipe e Tupana aru uimohey haria potiat miit'in miky­ry'i
    hap ko'i wo eipe pote e Iesui.
  kpf-kpf: Yatâ otziŋgâne narâk zoren umâlep op sâtâreyân kep kumbi. Wangât, gâtâm
    sumbemân sâŋgân patâ mimbi, zorat. A mârumŋan ândiwe, zen yatik Propete sâm bâliŋ
    kwatziŋgâwe.
  ppo-ppo: Atétere sukamó hȩkesené sukutu, tu̧wó holae. Ti noatepae, diaao̧ take
    saaire doasi dupu wisi hepen-mó muló beterapó. Ti take atima alimarapenékélé Kótóné
    ama ko̧ló whi̧rapepaae beta̧ kaae ala erótua yalepó.
  hin-2017: “उस दिन आनन्दित होकर उछलना, क्योंकि देखो, तुम्हारे लिये स्वर्ग में बड़ा
    प्रतिफल है। उनके पूर्वज भविष्यद्वक्ताओं के साथ भी वैसा ही किया करते थे।
  wol-KYG: Bésub keroog, bégleen te bànneexu bay fecc ndax seen yoolub ëllëg bu réy,
    nde noonu la seen maami bañ yooyu daan def ak yonent ya.
  bef-bef: Yaꞌmana huto nohinogomo kofokehi nohoto hele kolago tila limila nohuto
    melekehi ibo. To ya hilananamofihi minaꞌa kokulumalugu sipiꞌa mino lepalalinaꞌmu
    yabe. To koyapaꞌi tataꞌanigi yaꞌmana suhi mono lu yege hose bonatoga foipana hi
    epeleꞌahana yabe.
  amm-amm: Aniyopatono iyaliyo mani, tomoso na, Kotoni mulu lukasiko noko iyaliso
    uwokaikalokino. Ulai ainonani uwoyakinuwomo, na pa moloki siwo, na pa namoulu
    siwo. Pukwaiwo, kumokiso suo foli mo siyoli.
  rmy-CHERGASH: Radujin tumen ande godola đesa thaj ćhelen e bahtatar, kaj bari si
    tumari nagrada po nebo! Kaj sa godova bilačhipe isto gajda amaro them ćerelas
    amare prorokonenđe ande lenđi vrjama.
  zaj-zaj: Deng'heni mmazua higo na zumheni mkudeng'ha kwavija maliho genu makulu
    mwikiligwa kuulanga. Kwavija wahenga zao wawatendela wahokozi gano gowotenda.
