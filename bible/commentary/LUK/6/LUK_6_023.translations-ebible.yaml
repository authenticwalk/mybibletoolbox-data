    fathers did to the prophets.)
  bdv-bdv: ସେ ଦିନ୍ ସଃର୍ଦା ଅୟ୍‌ ନାଚା, କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ଦଃକା, ସଃର୍ଗେ ତୁମାର୍‌ ଗିନେ ଗାଦି
