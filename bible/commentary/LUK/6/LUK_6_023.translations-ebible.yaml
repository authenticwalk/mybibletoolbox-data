    ja Dios kyugajpxtyɨ.
  aak-aak: Ámá wí sɨpí e seaikárarɨŋagɨ́a nɨwɨnɨrɨ́náyɨ́, re yaiwíɨ́rɨxɨnɨ, ‘Nene
    sɨpí neaikárarɨgɨ́ápa wigɨ́ xiáwowa enɨ Gorɨxoyá wɨ́á rókiamoagɨ́áwamɨ sɨpí wikáragɨ́árɨ́anɨ?’
    nɨyaiwiro seyɨ́né idáná aŋɨ́namɨ nɨpeyiróná Gorɨxo naŋɨ́ wí seaiapɨnɨ́á eŋagɨ
    nánɨ nɨmawirɨ nɨxeamorɨ yayɨ́ seáyɨmɨ dánɨ néra úɨ́rɨxɨnɨ.
  chd-NT: ¡Toliyuc'tseƚe tixojla' cunlata! Jipu'hua lema'a tipa'a al cueca' lapi'inyacolhuo'.
