    ẹghẹghẹ oyẹwẹ.
  bjv-NT: NDɔ kɨ nḛ je kɨn tḛḛ dɔsi tɨ ə, majɨ kadɨ ɨrai rɔnəl, ɨtḭḭ bal, tadɔ
    nḛ kɨgə go jisi e ngay dɔra̰ tɨ. Tadɔ e be ə kade je adii ko̰ njé kəl ta je
    kɨ ta Luwə tɨ, kəte.
  tos-NT: Huixín luhua capa̱xuhuátit yama̱ quilhtamacú̱ acxni̱ chuná̱ naca̱tlahuacaná̱tit,
    chu̱ ni̱ cali̱puhuántit, sa̱mpi̱ c-akapú̱n huixín naca̱ma̱skahui̱caná̱tit; pus
    luhua caj calacapa̱stáctit pi̱ na̱ chuná̱ xalakmaka̱n xquilhtzucutcán tlahuaniko̱lh
    profetas.
  rro-rro: Rani weianai aomi katenamo katorobo katoaonamo wairai, pokina kupai arami
    rarina 'akina. Weiana ihobona tohanai 'aba'abakia ua tebabai aiho mahabanai haukia
    herekiai.
  mxp-NT: Kidits mjotmayꞌooktɨ, kidi xꞌayoojɨdɨ, japnɨm ja tsa̱jpjøtpy mwɨngaxøꞌøkxɨyɨdɨt;
