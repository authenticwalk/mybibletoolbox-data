    a jens'e ra ngõ'tc'üji na jo. C'o in mboxpalegueji xo tsjaji a cjanu o tsjapüji
    o sufre c'o profeta c'o mi cãrã mi jinguã.
  bod-N: ཉིན་དེའི་དུས༌སུ། ཁྱོད་ཅག་དགའ་བའི་ངང་ནས་མཆོང་ལྡིང་བྱོས༌ཤིག རྒྱུ་མཚན་ནི་ནམ་མཁའི་ཞིང་ཁམས་སུ་ཁྱོད་ཅག་ལ་བྱ་དགའ་ཆེན་པོ་ཡོད་པ་ཡིན།
    ཅིའི་ཕྱིར་ཞེ་ན། མི་དེ་དག་གི་མེས་པོ་རྣམས་ཀྱིས་ཀྱང་ལུང་སྟོན་པ་རྣམས་ལ་དེ་ལྟར་བྱས་མྱོང༌བའི་ཕྱིར་རོ།།
  tca-NT: —Rü ngẽxguma ngẽma pexü̃ üpetügu, rü ¡petaãẽgüama rü tama pexoegaãẽgü! Erü
    daxũguxü̃ i naãnewa rü tá penayauxgü i wüxi i perü ãmare i mexẽchixü̃. Rü dücax,
    ñaã duü̃xü̃gü i ñu̱xma pexchi aiexü̃ãrü o̱xigü rü yexgumarüü̃ ta nixĩ ga naxchi
    na naxaiexü̃ ga nuxcümaü̃güxü̃ ga Tupanaãrü orearü uruü̃gü.
  zpl-NT: Chiquiꞌ ñia utsu arquiꞌhua chenu rriꞌinu bee bene liꞌihua scua, xne liꞌihua
    luꞌcuhua tucu premio nú llene neca liñibe, xne leꞌca scua uriꞌinú bee beneꞌ bee
    benecuaꞌ bee profetaꞌ Diose.
  mbc-NT: Mîrîrî ye'nen atausinpatî, arapunpî'tî taatausinpai. Maasa pra mararon pepîn
    amîrî'nîkon ton konekasa' Paapaya man ka' po. Taatausinpai e'tî, maasa pra mîrîrî
    warantî inkamoro atarumatîkon to'ya manni'kan tamorî'sanya penaronkon Paapa maimu
    ekareme'nenan profetayamî' nurî'tî taruma'tî'pî.
  ndg-ndg: Pulaini katika lichoba lyoo ni goloka goloka kwa pulaha, kwa sababu hakika
    mpala pata thawabu ngolo kumaunde, kwa maana tate bao batikubatenda nyonyonyoo
    mananbii.
  wsk-wsk: “Tom umu kaparuk mu nina tingal tarigiral ale ninguru amilmilaralko, mu
    awuk, ko koma yawara aromemek mu duruk wonong te ninip te aniso. Nononga taleng
    girigir alo munan prophet alo nungumik te bita lagaman wore koma suanta tala aking
    nuna nina ningimik te betesan.
  toj-NT: Cuando jach huan c'ulajel ahuilexi, mas to ajyanic gusto. Chaananic yuj
    ja hua gustoexi. A jac ac'ujolex ja hua majtanex nolobal ahuilex ja ba satq'uinali,
    jel nihuan juntiro. Ja jastal oj yixtalauquex ja huenlexi, jach ni ixtalajiye
    ja aluman‑Dios jumasa ja najatei.
  tbc-tbc: “Saen an lo yousai lo asokalik dop ilo uyan am da amado, man dugo, aŋanem
    naon a Anut ikubune lag kumaen panu na yen dan man tubun geig a. Nek muruan naon
    kisaek mi iŋaned tubud baged profet adi a imug dumado yan dupidinai se ya.”
  sna-sna: “Farai pazuva iro uye mupembere nomufaro, nokuti mubayiro wenyu mukuru
    kudenga. Ndiwo matambudzirwo akaitwa vaprofita namadzibaba avo.
  smk-NT: No gaw'en ra in komoyo, rumiriket kamon maong ta pinasyan anda' nin gun-gunan
    man'isadya' nan Dios komoyodtaw sa langit. Pakatarig'en kamo ta wanin a ginwa'
    ran pupuon ra konran prupita nan Dios sin nu'na.
  grc-TCGNT: Χάρητε ἐν ἐκείνῃ τῇ ἡμέρᾳ καὶ σκιρτήσατε· ἰδοὺ γάρ, ὁ μισθὸς ὑμῶν πολὺς
    ἐν τῷ οὐρανῷ· κατὰ ταῦτα γὰρ ἐποίουν τοῖς προφήταις οἱ πατέρες αὐτῶν.
  gof-WFTW: “Hekko, hintte woytoy salon gita gidiya gisho he wode ufayssan guppite.
    Ays giikko, beni entta aawati nabeta bolla hessada oothidosona.”
  spa-BLM: Alégrate en ese día y da saltos de alegría, porque he aquí que tu recompensa
    es grande en el cielo, ya que sus padres hicieron lo mismo con los profetas.
  kyz-NT: Pẽ nereko tywerete agawewi nipo 'gã. A'etea ki pẽku'i etee pejejemogyau.
    Pẽẽ 'ã pejemogy esage pejejemogyau jeje'eg imũ etee. A'eramũ pẽẽ pejewau je rupi
    ywag ipe. Peu te Janeruwarete 'ga mama'e esage monoi pẽ nupe. Peu te 'ga pẽneko
    esageawera repy monoi pẽ nupe. Ymã te 'ã 'gã ypy 'gã Jarejuwarete 'ga je'ega mome'wara
    'gã nereko tyweretei rakue. A'ere 'ã nãnẽwẽjẽmĩ 'gã pẽ nerekoi nũ. 'Awamũ ojeup
    ma'e 'gã nanẽ pẽ nereko tyweretei nũ. A'ere 'ã nãnẽwẽjẽmĩ pẽku'i etee pejejemogyau
    nũ— 'jau Jejui 'ga oje'ega renupara 'gã nupe u'ama oporogytau.
  dao-dao: “Jekyai u lü, hlim u lü, nglam ua, khankhawa nami ngkhengnak vai khawjah
    awmki. Acukba ami pupa he naw sahma hea khana ana pawh khawiki he ni.
  cya-cya: Ca tsu'hue chu'hui tiquee um lo' cha'an yu'hui um lo'o cha' nducui ti',
    si'yana tlyu cha' tsu'hue nu cua' jui 'in um la ni' cuaan, si'yana cui' cuaña'an
    m'ni nten cula 'in can' lo'o nchgaa nu mxiycui' Ndiose 'in cua' s'ni.
  nii-nii: “Pe wumb enim kin yi erik ninjing kin enim ka piik noman ka seng mułngii.
    Enim piingii, epin konu ełe enim kumep singii ei owundu sałim. Kumb okrii enim
    kupenjing noł oł ei, Gos nge ek ni tor kindiłmin wumb kin yi ku ełmin. Yi mił
    ku enim kumep ka singii. Ei Gos nge ek ni tor kindiłmin wumb kin tep to singii.
  ign-NT: '@see-verse:LUK.006.022'
  dik-NT: “Wäthɛɛr wärken dït aake cï käk cït käkkä looi tënë kɔc käk Nhialic tïŋ.
    Këya, tɛ̈ looi käkkä röt tënë week, ke we mit puɔ̈th rin wek aabä ariöpdït yök
    tënë Nhialic.
  cac-cac: Tzex te q'uechaan̈, tzex te tzalaji, yujto te nivan spac ol e cha d'a satchaan̈,
    yujto icha chi' utab'il eb' schecab' Dios d'a peca' yuj smam yicham eb' anima
    tic.
  tzj-E: Tak cara' nqueban chewa quixquicot c'a per congan quixquicota com jara' c'ola
    jun nimlaj rtojbalil je nyataj na chewa tzra' chcaj. Com je' cti't quemma' cara'
    xqueban chca chka' e ojer tak profeta rxin Dios.
  san-BUR: သွရ္ဂေ ယုၐ္မာကံ ယထေၐ္ဋံ ဖလံ ဘဝိၐျတိ, ဧတဒရ္ထံ တသ္မိန် ဒိနေ ပြောလ္လသတ အာနန္ဒေန
    နၖတျတ စ, တေၐာံ ပူရွွပုရုၐာၑ္စ ဘဝိၐျဒွါဒိနး ပြတိ တထဲဝ ဝျဝါဟရန်၊
  yaa-NT: Nãskakẽ mato askafaifono inimai finasharakõikãfe. Nãskaxõ a nai mẽraxõ Niospa
    afara sharafo mato mekexona mã fixikai. Akka nã mato chakafaifo keskafakĩ ãto
    xinifãferi nã Nios ato yoixomisfo chakafapaonifo ato omiskõimayanã,” ixõ Jesús
    ato yoini.
  cab-NT: Gúnda jumá sarágu, buin jumá láu ugúndani lídan wéyu ligía, ladǘga jibíjuba
    ában oúnwenbun afáyeiruajaü siélu, ítara méme líña meja jadǘga binádu jagǘbürigu
    gürígia ja joun profétagu.
  clu-clu: Maman ra dan anang ginimo andang mga kaolang-olangan sa mga propita ang
    ona. Gani kon imoon nanda dan kanindo, magkalipay kamo nga mayad tungud nga mabaul
    indong maging balus doto sa langit.
  swh-ULB: Furahini katika siku hiyo na kurukaruka kwa furaha, kwa sababu hakika mtakuwa
    na thawabu kubwa mbinguni, kwa maana baba zao waliwatendea vivyohivyo manabii.
  tpt-NT: Ayaj kalhiꞌachꞌantꞌaꞌutꞌik kun lhuu achati ni anchanu julchan tejkan chuncha
    katamakaniyan. Ay kunaꞌ milhilhajatkꞌan ni laktꞌiyan. La maqancha ixpayankꞌan
    vachuꞌ jantu ixtalaqtsꞌinputun yu ixtalaqputeꞌey ixchivinti ni Dios.
  aai-aai: Imih sawar iti na’atube hinamamatar ana veya kwanakawasa naatu kwaniyasisir
    kwanaben. Anayabin a baiyan gagamin na’in maramaim inu’in. Abisa tisisinaf anayabin
    hai a’agir dinab oro’orot isah sawar iti na’atube hisinaf.
  sny-sny: Fene nowe ape se marepi wisere a'i se nine'ite. Tu naifa weriyei lu tewi
    ape lo ya'ariyei, lowe Owane Sitewi lo au te'e siye lu werese ma'e aiwawe a'i
    au luwaruweteye. Aiwawe a'i lu tewi ape mo fene ma'e au luwaruwerowa su, fene
    marepi wisere a'i teritere. Lowe fene ma'e au luwaruwerowa su, nowe ye'ewi su,
    Owane Sitewi lai fene ma'e etiri wisere a'i neri a'i aurowa. Serai fene marepi
    wisere a'i irore.
  myy-myy: Jane mejejʉ cʉni ĩna ñicʉsabatiajʉ cʉni ito bajiroti Diore goti ĩsiri masare
    ñeñaro yiyijarã ĩna. Ito bajiro mʉare ĩna ñeñaro yibojarocati queno wanʉ quenaña
    mʉa. Ija ũmacʉ̃jʉ ejacõri Dios tʉjʉ quenarise bʉjarã yirãji mʉa. Ĩre tʉorʉ̃nʉ
    jidicãbitiana mʉa ñajare, ito bajiro yigʉ yiguĩji Dios mʉare.
  trc-NT: Ga̱a ne̱ güii quira̱nꞌ soj da̱nj me se no̱ xcúún soj gu̱un niha̱ꞌ uxrá rá
    soj ne̱ güe̱j ndoꞌo soj, cheꞌé se uxrá na̱ruꞌvee Diose̱ rihaan soj asa̱ꞌ cuchiꞌ
    soj rej xta̱ꞌ ado̱nj. ꞌO̱ se ase vaa ꞌyaj nij yuvii̱ man soj roꞌ, taꞌngaꞌ da̱nj
    quiꞌyaj xi̱i nij yuvii̱ man nij síí nataꞌ se‑na̱na̱ Diose̱ ga̱a naá uún ado̱nj.
  cut-NT: Ro che tihca̱ din ihyan nduco ne ne, nda̱hca̱ che ca̱h yeno ne chedave yahn
    ne, te cuahn che nda̱ ne vahchetero ne, a va ya̱n che ndah ca̱va ne. Nda̱hca̱
    che neca̱hco ne te ihyan ndico yahn ihyan ta̱n chahn ne, a tihca̱ din ye nduco
    ihyan profeta.
  bel-bel: Радуйцеся ў той дзень і весялцеся, бо вялікая вам узнагарода на нябёсах.
    Так рабілі з прарокамі бацькі іхнія.
  zlm-KSZI: ‘Bersuka rialah apabila perkara itu berlaku dan melonjak keriangan, kerana
    besar ganjaranmu di syurga kelak. Demikian juga perbuatan nenek moyang mereka
    terhadap nabi-nabi.
  gdr-gdr: Sɨ wɨn b'ogla sam kɨma ngolengole taenindam dɨde sam kɨma b'atrurkenindam
    onggɨt bibɨrɨnd, mop nokɨp wa opima ukoijog mɨra ebnainy de pumb tungg wa. Mop
    nokɨp towaina b'uwarɨp odede yɨpa rɨrɨrkɨp nya kena bageyam amnenento.
  vmy-NT: Kionga ꞌba ku̱an, ꞌñu titsjo, ꞌñu ngatjasꞌenu kjuatsja, ngatꞌa jun sakunu
    tsajmi xi ꞌñu chjire ngankꞌaa. Ngu xuta chingare xutabiu ꞌba nde tsaꞌen chꞌo kitsiko
    nchja chinga profeta nixtjin kuatse jan.
  cmn-FEB: 当那一天到来，欢喜吧，快乐地跳跃吧，因为你们在天堂获得了慷慨的赏赐，别忘了，他们的祖先就是这样对待先知的。
  gmv-RNT: “Intes salon gita woytoy diza gish he wode ufayssan guppite; ays giikko
    ista Aawati nabeta bolla hessatho ooththida.
  ncl-NT: Ma paquican pa in tonali quiman yoje quinpanus, ma tzicuinican ca paquilisli,
    pampa pin cielo quipiasi se laxlahuilisli hué. Quema, pampa inmintajtzitzían yehuanten
    hual anmijchihuililo yoje quinchihuilinijme yoje Dios ilajtunijmes pa yina.
  sua-sua: '@see-verse:LUK.006.022'
  klt-klt: “Wáina táng sámát tu rám wahára heronge tángga ku hiring árángga háineráng,
    náuta yumnakngá táwi hánám alek káin háleng sámángga átak. Uláp táwi yáni yá profet
    wawu iháng wáinanyon tánggiuráng.
  are-are: Awa, rrangkarra kala arrkana kngarranta nitjika, Altjirrala rrangkarranha
    anma alkirala kngarra kwartiwutjinanga warta. Arai, relha etnala rrangkarranha
    kornilitjina, kaarta etnakanhala kunha Altjirraka urrpia imankinya ntjarranha
    lakinhantema kornilakala.
  gai-gai: Na atu ŋgoinna nena nicara ainta tɨp ŋgoreacna kirarira mina rambca morina
    ramtaɨrmo an tɨp kirara moatna. Ne warac! Mina nemo ainta reikca mo te, ne toŋgo
    werei, nena opoik bagaraniaca Raraŋ Aetaniacna tamuŋna auŋ malambireke.
  qvm-NT: Tsaynog nacashgayquipitami Tayta Diosnintsi premiuta gloriacho camaripäshunquipag.
    Gamcunatanogmi Tayta Diosnintsipa unay profëtancunatapis nacatsipäcorgan. Tsaynog
    caycaptenga imanog nacarpis cushicäriy.”
  chz-NTPS: Läꜙ maˊ dsaˉngëëꜘ hnähꜘ läꜙja̱ˉ, waˊ jë̱ë̱ˉ hohꜘ hnähꜘ, waˊ cha̱a̱hˉ hnähꜘ
    lluꜗ, jëëhꜘ chaˉ ko̱o̱ˉ heˉ lluꜗ jwërte heˉ hñahꜙ hnähꜘ gyʉʉhˈ yaꜙjwɨɨꜗ. Maꜙraꜙ
    heˉ jmeehꜙ baˊ dsaˉ hnähꜘ, jëëhꜘ läꜙja̱ˉ maˊ jmeeꜙ dsaˉ maˉgyu̱hˉ kya̱a̱yꜗ kihꜗ
    läꜙjë̱ë̱ꜙ hi̱ˉ gaꜙngëëꜗ juuˈ kihꜗ Dio.
  kmu-kmu: AniꞋama hulamatenaya veaꞋneꞋmogamina amakinagomoꞋya nayona Anumaya Koti
    amaune vayaꞋmogamina aniꞋa huꞋya humatenayane. AniꞋama hisaya kanafina haenagaꞋa
    ikapinaga umainetama anonaꞋa kasagoꞋya ya alisayafe tamaipa kanale hutama muse
    hiho.
  ood-NT: Mt wabsh wo s‑ap e tahtkkad ch wo s‑hehgigk id hekaj. Bash wa masma e shoꞌigchud
    hegam mash d kekelibad Jiosh haꞌichu i tashogiddam ch hekaj bei g Jiosh mahkigdag.
    T g Jiosh hab waꞌap wo em‑mah g geꞌe s‑apꞌekam mo em‑wehhejed an nuhkud e‑kihdag
    ed.
  lbm-lbm: ऊ दिन खुश होय क उछलजो, कहालीकि देखो, तुम्हरो लायी स्वर्ग म बड़ो प्रतिफल
    हय; उन्को बाप-दादा भविष्यवक्तावों को संग भी वसोच करत होतो।
  ncj-NT: Xipactocan molui ipan inon tonali tleca nanquipiyasque miyac namotlatlan
    neluicac. Quen axan mechmohsihuiyahque, ijconon quen inchichicacoluan oquinchihuilihque
    in tetlayolchicaucahuan Dios den yihuehcau.
  yuj-yuj: Am arop fárákap yumwan tak napo te, yumo fwapono warákárriaka yonkwae kárámp
    kip. Am te apaeria námpanáp, yumo nopok sámp mwanap ankank tokwae te yámar mek
    tank námpon. Wokwaek maomp appeyaenápo kor profet fákáreran takiap táman napono.
  kto-kto: Leba okosarmeng gare tiro ira mi, tie temiba ga mumurum ba migat dalap
    mi. Miptang, uniap ming la miuanila na panbinim la mitara kakanu. Memani, tinan
    eap maiam la mime okosar gare tiro ira ma unulip.
  gmv-NT: “ኢንቴስ ሳሎን ጊታ ዎይቶይ ዲዛ ጊሽ ሄ ዎዴ ኡፋይሳን ጉፒቴ፤ ኣይስ ጊኮ ኢስታ ኣዋቲ ናቤታ ቦላ ሄሳꬆ ኦꬂዳ።
  por-BLT: No dia em que essas coisas acontecerem, fiquem felizes. Pulem de alegria,
    pois será grande a recompensa que os espera no céu. Não se esqueçam de que os
    seus antepassados maltrataram os profetas exatamente dessa forma.
  stp-NT: Aapiꞌm jix bhaiꞌ pɨx jum taat kaꞌ noꞌm puiꞌ jam bua, na guꞌ noꞌ pimɨt nakoo,
    gɇꞌp jum duukam tu maiꞌchiaꞌ pim jix dhaam. Nam guꞌ puꞌñip ja buimɨk gu bɨjɨk
    dɨr kam jich bopxi kat nam bhaankam tu aꞌgimɨk gu Dios, dhiꞌ pu chuꞌm gu jaꞌtkam
    jam puꞌñip ja tulhiiñchudimɨk.
  ame-NT: Allempo atet̃ penset ñeñt̃ ama cohuenayaye, sañapaʼ socshepaʼch nanac ñam̃a
    señochepaʼch shonteʼ ñeñt̃ oʼpatatensa Yompor pueʼntaño ñeñt̃chaʼña atarr socshaterreʼ.
    Ñehua, ñetpaʼ paʼtañneshañpaʼ att̃ecma mueroc̈htatyeseteʼt̃ ñam̃a ñeñt̃ aʼm̃taʼyesayeʼt̃
    Yompor poʼñoñ ahuat̃.
  mgh-2016: Nteelhiyeke vanohalha aya ukhumelhelha yayo, ntapelhelheke wo ushangarara,
    ukhalhawaya wo ikekhiaye nhoshungeriya nttuvo nulhupalhe wiirimu. Kwaani ata manyaapwiiya
    aya aapannge chiicho, waapangelha anamilhohi a Nlhuku.
  kvn-NT: 'Tenal tule chabzhul pe-imajal, ampa te ibegin pe ichomakal-ichomakal welguo,
    tegin Pab-neggin pemalga íchejul immal-nuegan uklenoniko. Tenal tulemal pemal-imajad-yopí,
    akpene we tulemal-e-tadgan chabzhul Pab-kaka-palchogmalad-imasmalmo. Tegin Jesús
    chogalbal:'
  gvf-gvf: God kamin mina tobe bil ta eme i tenamia, wai wen pire miinin mayo. Gain
    giil pire i tenangwa mere, goma wen ibalin kobe sanamoi iru ere God ka kebe yal
    tomua.
  san-ISO: svargē yuṣmākaṁ yathēṣṭaṁ phalaṁ bhaviṣyati, ētadarthaṁ tasmin dinē prōllasata
    ānandēna nr̥tyata ca, tēṣāṁ pūrvvapuruṣāśca bhaviṣyadvādinaḥ prati tathaiva vyavāharan|
  deu-ELBBK: freut euch an diesem Tag und hüpft, denn siehe, euer Lohn ist groß in
    dem Himmel; denn desgleichen taten ihre Väter den Propheten.
  mcb-NT: Yogari yashikiiganakeririra ario ikañoigakeri kamantantaigatsirira pairaninirira
    ikisaigakerira. Antari pineaigakera inkañoigakempira maika, pishinevageigakempatyo
    kara pinkavakavavageigaketyo, pogoigaketari pairotyo irogishineavageigakempi Tasorintsi
    impogini anta enoku.
  yle-yle: Yepê, Yi dono vy꞉o nmyi gha dmi mb꞉aamb꞉aa ngê dpî pyaa dniye, myoo pywálî
    dniye, dono ngê kîngî pyaa dmi, mu kópu u dîy꞉o yi mgînî vyîmî u pywuu mb꞉aa wanmyimo
    ngee ngmê, mbóó p꞉uu. Yepê, Yi kópu daa nmyi mo nmye wa pyódu. Yepê, Yinté kópu
    knî yi kn꞉ââ knî y꞉oo Chóó Lémi u komo kapî pyu knî y꞉e wunê kîmyedê d꞉uu tumo.
  swh-1850: Wakati hayo yatakapotokea, furahini na kucheza, maana hakika tuzo lenu
    ni kubwa mbinguni. Kwa maana wazee wao waliwatendea manabii vivyo hivyo.
  msc-msc: Ai ye sewa wo rɔ kosɛbɛ fo ka ɲaalen, baa ai barayi ka bon harijeene rɔ.
    Mɛnilu ri kojuu su wo kɛ ai la, woilu benbailu ka wo ɲɔɔn kɛ Alla la nabiɲumailu
    fanan na.
  ese-NT: Jamajjeya ¡jjeyahua nei quea bihui nee nee pocue! Eyacuiñajjiya miquianaya
    eyajo quia cajeꞌyo miquianajaya aquiana quea bame nee nee, quea huiso nee nee.
    Eꞌe, Eyacuiñajjija esohui huohuijji yahuajo nei nei baꞌya cua jamaya aca cua mimishi
    cuaa; napa ca cua peaꞌai. Jamajjeya ¡ona jayojja jama pocue, quea bei!
  jac-NT: Ta hac tuꞌ chexutelaxi tzalahan̈we sicꞌlebil yuto chꞌakꞌlax ispaj teyet
    bey satcan̈. Hacaꞌ chexutelax tuꞌ, hac tuꞌ utelax ebnaj ischejab Comam Dios yet
    payat yu yichmam anma tiꞌ.
  cak-CNT: Y tok xtic'ulvachij ronojel re', can quixquicot c'a janíla, y quixropin
    chuka' roma quicoten, roma nim rajel-ruq'uexel xtic'ul chila' chicaj. Roma xa
    can que chuka' ri' ri pokonal ri xquic'ovisala' ri achi'a' ri xek'alajirisan ri
    xbix chique roma ri Dios, ojer can. Rije' xquic'ovisala' pokonal pa quik'a' ri
    cati't-quimama' re vinek re ye'etzelan ivichin rix vacami.
  zia-zia: Niye eno ayero yaya giro niye yawa yawa nasani wuyari-gamari yaya moko
    ninae iwaing yaise. Noeno okowata, zuma ninae uritira atu pumarineya awiya bainakama.
    Emo meko niye eno yarineya auna ewowo awiya gitau deka ayero porofete emo ena
    eno nasani nauwa. Arare niye porofete emora te weso papatinasani narineya.
  mal-2015: ആ നാളിൽ സന്തോഷിച്ചു തുള്ളുവിൻ; നിങ്ങളുടെ പ്രതിഫലം സ്വർഗ്ഗത്തിൽ വലിയതു;
    അവരുടെ പിതാക്കന്മാർ പ്രവാചകന്മാരോടു അങ്ങനെ തന്നേ ചെയ്തുവല്ലോ.
  tuo-NT: Mʉsã ʉꞌmʉsepʉ pajibutiaro eꞌcatise bocarãsaꞌa. Tojo weerã na tojo weeri
    curare ʉpʉtʉ waro eꞌcatiyʉꞌrʉnʉꞌcãña. Dʉporocjãrãpʉ quẽꞌrã Õꞌacʉ̃ ye quetire weremʉꞌtãrĩ
    masãrẽ mʉsã ñecʉ̃sʉmʉa mejãrõta weecãrã niwã.
  mbl-NT: '''Ãkuxa hittup ''ĩhã ''ãp-tup nõg. Yã pũn, pũn ''ãkuxa hittup tu'', yã
    Topa te xa'' hõm putup pexkox yõg hãpxop xohix. Hamũn. Hõmã mõnãyxop kummuk tep-tup
    nõg Topa pupi hãm''ãktux xop kamah.'
  zpc-NT: Reyaꞌalaꞌ yedaohuetzeguele bëꞌ gaca quiele canaꞌ, danꞌ huataꞌ tu tadyaꞌa
    gula quiele cati bazule guibá. Con canꞌ psaca xuzixtaꞌo yaca benꞌ nitaꞌ naꞌa,
    udila unëlëyaquëꞌ yaca benꞌ udixogueꞌ xtiꞌidzaꞌ Diuzi, canaꞌ usacarëyaquëꞌ leꞌe.
  gul-NT: “Mus be heppy wen de time come wen de people do oona dat way. Jomp op wid
    joy den, cause oona gwine git a whole heapa good ting dat God da keep fa oona
    een heaben. Mus memba dat de people wa gwine mek oona suffa dem ting yah, dey
    ole people done done de same ting ta dem wa God been sen fa gii e wod.
  arp-arp: 'Haunauwuthajauau henee hesee heee, nau jajanauauau heee haunauwuthajaude:
    hanau, naune, hanavanasauau hadaugautheavadenenau hejavaa: hanau naneesedauyaugaune
    henesaunaunenau naneesehauhaugaunee haeyāhehau.'
  mau-NT: Ti⁴tsjoa³ya³-lao⁴³ ta³con²³ coi³ ni⁴čhjin³-ve⁴, tsjoa¹ tˀao²³ta³con²³. Coe⁴-ni³
    cjai¹nca³ tse³ coan⁴ je² chji¹-no³ ya⁴ ncˀa³jmi³, nca⁴ nˀai³jcha¹cjin³-le⁴ cˀoa⁴qui³si³cao⁴
    je² xi³ qui³nchja⁴ya³ tˀa³tsˀe⁴ Ni³na¹.
  gup-gup: Wanjh bu kunmekbe ngundimarneyime, kunu ngurriwarnmaknin bulkkidj duninjh
    dja ngurridjalmarrmarr. Dja marneyime ngudberre, kunu wanjh God ngunkarremulewan
    kunkimuk kore heaven, dja ngurriburrbu nawu mawahmawah bedberre yiman kunmekbe
    rerrih kunwarre bindihmarneyimi bedberre bininj nawu prophets.
  bss-NT: Nyéwóge bwâm, nyébwɛɛn ámīn ḿmê mbwɛ, áyə̄le nsábe ḿme nyɛ́kudté
    ádyōb ńchábé ámīn. Melemlem nɛ̂ dɔ́ɔ besáá bêʼ bɔɔ́d bɔ́mpē bésyə́ə́ʼáá
    bekal béʼdəə́dəŋ.
  met-met: “Mana bungina baguba ayaha sibuna gamoimia saing asaki, namua na haxuyangaim
    sabanga raguang long xaiya. Ahatumia, waleu mugangadingdi dilibu taininau mana
    Urana lipuxing suxunguxunguamdi ba.
  nys-nys: Noonooka boorda djoorab-djoorab-biny nginda nidja edjena, kidji koort-kwabba
    kobori, narla Boolanga-Yira boorda yanga noonookany boola moorditj ngoolonga,
    noolonga Boolanga-Yirang Boodjerang. Nidja-nidja moorta, baalapang maam-inrama
    don noolonga-djin Boolanga-Yirang Warda-Marridjinyak.
  kpj-NT: '@see-verse:LUK.006.022'
  zao-NT: Naley bloo goo leettsoo goo ne bzhiz goo wiza, tak lee re goo kayaa thib
    kuu thoz leen yibaa, tak tataka mnayii re tey re zhaʼa mne re profet kuu ngoo
    ndala.
  byx-byx: Ariq aip te tekmet taqurla sagel ngen, dap ngen dai mager iv ama arlias
    per a ngen de maikka ama atlu a ngen a rut. I ngene narli, i a ngen a ranbandem
    i nget pe uusep dai maikka nget peviit. I murl a ngen a murlta, dai saqikka ai
    de maikka murl re tekmet taqurla sagel ama Slurlka aa Aamki na ra.
  ctu-CTI: Wen tijicñisan la' bʌ ti jim bʌ ora. La' ñuc'ac la' pusic'al como mi quejel
    la' wʌq'uentyel ñuc bʌ la' majtyan ya' ti panchan. Che' je'el ti ñoj oniyix ti
    tyʌc'lʌyob jini tsa' bʌ i xiq'ui i yʌle' Dios i yumob jini quixtyañujob wʌ' bʌ'an
    wale.
  zos-NT: Cuando jetse mi ñchøjcatyamba, casøtyamø y alegre'ajtamø; porque Diosis
    más maṉba mi ñchi'tam vøti mi ṉgoyoja tzajpomo. Porque jetse yacsutzøcyajque't
    pyeca jata'sta'm tza'maṉvajcoyajpapø.
  gvs-gvs: Tutayana nakae siguuinuwe yaimi, mami uyáwana kolāusa. Moitamo. Konōve.
    Ami vaiwówana yábana goi bei gagaina. Tomotayadi tubudiyao nakae siguuinuwe Yaubada
    ina tokabivalavala yaidi goi go, tokabivalavalayadi adi vaiwówana dedevina sibabane.
    E komi nakae bei koobabane.
  kbm-kbm: 'Warik eisir tumbus-gen ilgum gen weik etok ge gitangi Pomate ane amolmol
    kulkul ane. Be unaute kob: Asonge nindeb mul ane atob yem un-gas aim gen vevies
    tepwe.'
  tew-tew: Gin waagi únpóeḏá íhíhcha̖a̖-í heḏá úvíhíhchanchä̖ä̖nú-í, gá in tꞌowaḏi
    han wovâyˀandibo Jôesi Táḏáḏí báyékí híwóˀdi hä̖ä̖wí oe makówá wovâymä̂äníḏân.
    Wíˀúnˀôeḏe-ípí nä́ˀin tꞌowaví hehä̖̂ä̖win thehtáy pahpáˀindi wáˀ in Jôesi Táḏáví
    tukheˀmin hanbá ovâyˀan.
  rmc-rmc: Radisaľon andre oda džives a khelen, bo andro ňebos tumen užarel baro počiňiben.
    Se the lengre dada avke kerenas le prorokenge!
  apr-apr: “Kumata le bet tiyei urata nen pang nga, ngan lomu ponana a kapases, yesoo
    balingi ke urata kootoonoo kiang la inamang a iken ye malala ke Maro ngo. Awete
    nen nga, yesoo mugu ngan di tiudi tiyei urata gaongo nen ngan pang di Maro koonoo
    lapau.
  tiy-tiy: Féguyaya gom bé béno gai non i baras gome toow fo médoo diyo dob lawayo.
    Non loo so bé niy rénigoy de katufua tom bé de gétah sénarigoy Tuluse muret bé
    kébéréh ne.
  nlg-nlg: Kara neghau iga te vaghaa keri ke, kau togotogo ma kau rivurivu, na pukuna
    na taba sule te gonidila vanighau tua i kokou. A keri na nilabu tara nei rana
    lei vaivarimiu vanira rana lei prophet mai dania.
  dgr-DOGNT: “Naxıts'ǫ̀ hagòjà nı̨dè wek'èxa yak'e t'asìı nechàa daahnǫǫ sìı naxıdawheɂǫ
    t'à sıì naxınà dą̀ą yaàhka. Gıcho eyı xèht'eè nakwenàoɂǫǫ ts'ǫ̀ nezı̨į̀ eghàlagı̨ı̨dà-le
    ı̨lè.
  pes-OPV: در آن روز شاد باشید و وجدنمایید زیرا اینک اجر شما در آسمان عظیم می‌باشد،
    زیرا که به همینطور پدران ایشان با انبیاسلوک نمودند.
  ron-1924: Букураци-вэын зиуа ачея ши сэлтаць де веселие, пентру кэ рэсплата воастрэ
    есте маре ын чер; кэч тот ашафэчяу пэринций лор ку пророчий.
  tpz-tpz: Ivëhkëk, eöm se pah teꞌ vaeö rakah e nem, suk o voen vih peöm to anoeh
    e non maꞌ peöm manuh pa vöön va kin. Ee se nok a ma tah hat manih peöm, ivëh köm
    se vaeö, suk ee to nonok vavoh e ne manih po teꞌ vanënën soe moaan voh pe Sosoenën.
    E Sosoenën se tapui a neöm vamanih pa ö neꞌ to tapui vavoh in a ma teꞌ vanënën
    soe peꞌ.”
  agd-agd: “Betí ankan ma máan avúavá ma siretin uantantiya vá tiretí amusin iya vá
    ará kama uron ono. Para vara seyo, inarufá kákan miyan tiretin ave ukhen mino.
    Pefá betí ankan anafu aráo ano máan avúavá anan sakhanampa kéká uantákaren mino.
  rkb-NT: — Ahakurẽtsaktsa, kytsa mymysapybyrikinahaze ikiahatsa soho humo ahakurẽtsa
    tsimoziknaha. Ahayzikrẽtsaktsa! Deus tukze ahanamy tsizubarẽna tsimaha. Tubabatu
    taparaktsa iwa Deus sohokotsa sisopyk niaha. Deus sohokotsa atsatu sisopyk — Sesus
    niy.
  san-THA: 'สฺวรฺเค ยุษฺมากํ ยเถษฺฏํ ผลํ ภวิษฺยติ, เอตทรฺถํ ตสฺมินฺ ทิเน โปฺรลฺลสต
    อานนฺเทน นฺฤตฺยต จ, เตษำ ปูรฺวฺวปุรุษาศฺจ ภวิษฺยทฺวาทิน: ปฺรติ ตไถว วฺยวาหรนฺฯ'
  iws-iws: Bɨiya krɨmiir brougae wanwiyaeyɨm, hɨriinanar mɨ tɨrkɨm, profet inkam ɨmiirɨn.
    Mɨ kɨra tɨ hɨriinan dimɨnɨn siya nɨmbiyami kɨra maɨrgɨmaɨrga prasae kɨpi nwo,
    ogmwo warar dɨnwomwokam. Dimusi rani, mhoɨiya kɨra wɨ digworaekwo mɨiyɨk mɨiyɨkak
    nwowi mɨ tɨ digworaekwowɨm ɨni Adi Komii siyar nikɨ onkwo ɨdwowɨm, nɨnomor kou
    hɨr.
  pol-SZ: Cieszcie się wtedy i skaczcie z radości, bo w niebie czeka was wspaniała
    nagroda. W taki sam sposób prześladowano bowiem kiedyś proroków Boga!
  ztq-NT: Kol kle ni kol ko nguiool styoo do tse nii ktsyool do kchë ngo, por lëë
    Dios kizh lëë do tsiñee ktsiñ do kpaa. Ni siñee xsaksi gak meñ lëë do psaksi pxosy
    meñ kchë profet nii biid penaadle.
  zai-NT: Laguieche dxi que, dede idxá ladxidó' to de enda nayeche', purti nabé sicarú
    ni cabeza laatu ibá', purti zacaca bi'ni ca bixhoze gola cabe ca profeta ni uyuu
    chiqué.
  upv-upv: Kap̃ir renge nabong nen daron nga nanu ngok nir parpelari, ko kaprowrow
    e neiren, suri nowli kami elep renge melrin. Suri renge sel mawos ngok ko pa b̃irterawarreng
    ser arloli tevi propet nga tuwi nir.
  wap-NT: Ukonaukii naꞌapa kidaꞌo aimaakan shaꞌapan dono uꞌati. Ukonaukii tuukii,
    ushaꞌapanum kauꞌan kainaꞌa paꞌan umanawunuꞌo uwinipinaa niꞌo taapa-kao aokazi
    ii. Wuruꞌu pidannao toꞌora-kizaitapaꞌoraz unao kai, naꞌapaꞌo kapam ĩdokozu-daunnao
    taapauzon Tominkaru prophetinnao kotuaꞌa naa.
  mva-mva: 'Bokai dibasaki-kaming nge suri-ming dauia be kama-gaki be kamanaulaki,
    bakara zazanga neming bibia-tina lang anua-lo dieno! Maka ma bokai kamakaua: tamoata
    ngaedi tubudi toirairadi nge ‘propet’ bokainatuka-la ka dibasakidi.'
  dwr-NT: Saluwan hinttenttu akkana woytay dara gidiyaa diraw he gallassi nashechchaan
    guppite; gaasuukka kase hinttenttu aawotuu nabatuwaa bollan hawaadan oothiidde
    de7eeddino.
  kfw-kfw: Rokru khawa phakhan, rok in laamru, ajarchu nang nachuon thomankha marwaan
    ramma alok, khawakha angnga inmani pile pu ngaikhannum Pathian chong kachoi ngaidiang
    inleitho.
  bfz-bfz: “तेस दिने खुश ऊई की उटकणा, कऊँकि देखो तुसा खे स्वर्गो रे बऊत बड़ा ईनाम
    मिलणा, तिना रे बाप-दादे, भविष्यबक्तेया साथे बी एड़ा ई करो थे।
  cuk-09: Dulemar sabsur be-imaksadba, a-ibagangi be wergumaloed, be weligwar itomaloed,
    ar nibneggi bemarga ibmar-uklegoed dummarbad. E-babgan bemar-idu amba sabsur Bab-Dummad-gaya-burba-berbemalad-wiosmarmogad.
  ben-OBCV: “তখন তোমরা উল্লসিত হোয়ো, আনন্দে নাচ কোরো, কারণ স্বর্গে তোমাদের জন্য আছে
    প্রচুর পুরস্কার। তাদের পূর্বপুরুষেরা ভাববাদীদের সঙ্গেও এরকম আচরণ করেছিল।
  mil-NT: Te òré ducaⁿ na càda ñahá‑yu xii‑ndo te cudɨ́ɨ́ víhí‑ní ìní‑ndó cùndecu‑ndo,
    chi sáá nduu ndùu táhú‑ndó sǎ ǐo váha càa ndecu andɨu cundecu ndɨhɨ‑ndo nduu na
    nasaá‑ndó yàcáⁿ cundecu‑ndo, chi dɨu‑ni ducaⁿ nǐ xóo cada ñaha cuè ñaní tnáhǎ‑yu
    xii cue tée ní xóo cáháⁿ tnúhu Yá Ndiǒxí ní xíndecu ndéé sanaha.
  myu-myu: — Eycokcog̃ cĩcã juy epesop warara'acat warẽmtag̃ eykug̃ pima eyju webekitkit
    puye — io'e. — “Eycokcog̃ cuy epesop,” i õn e'em eywebe — io'e. — Kabi be ade
    kug̃ epesop idipat kug̃. Warẽmtag̃ ma Deus ekawẽn muwẽnuwẽn'ukayũ kukuk'uk osodop
    ip eydobuyũ'ũm'ũm kuyje — Jesus o'e.
  amk-amk: Enari tonana mani, mefaraise tuti memararising to, weo tarai tofino, mesobu
    fiembaitafo fuba paria na Waidani. Mefaraise tonanai weo wiro memeiri mea mesodai
    dadirafo tonana kaha, weo mene tarai kariri nabi fafongfa fosa, weo mano enari
    kanggani mea ninisa ene werengfosa fafongfa enari kanggani nabifosa kontai tonanai
    kawuru ampa, ampafe finanai deinawiai we menari ne maifo, mai kariri nabi fafong
    fosa enari ne maifo.
  fai-fai: Kale kalam kanabaw uyo kalfal bom idak tein bom el kaekal teinal kala.
    Watawo kaleyo bá, um yán kisol amsun uyo abid tikin kal bikam bu. Kale im kanakabiw
    be ilim awadik kasel ikil Got ami lum abem senin kinim iyo ulutaw kanayamámsiw.
  ura-NT: Nitohaneein inara teeuruhane nihanatiin jataain raotojoeein rachoojoeein
    neeuche, canu coreniha dedeeu raotojoeein neriquicheeinne jaun. Coaracuchenachuhinti,
    inara cairichaauruha inara araaichurune rijijieein, Cana Coaunera ere beracuru
    profetacuru cairichaeriin nerejetucuruhalu acaauru inoaensihuru.
  mcd-NT: '@see-verse:LUK.006.022'
  urt-urt: '@see-verse:LUK.006.022'
  awk-awk: Pitál nura kauwa ġatun úntellia unta purreáġ ka; kulla nurúnba ġukillikanne
    kauwȧl kátan moroko kaba; yanti umá bara biyuġbai tako barun ka to barun propetnuġ.
  kiz-kiz: Muhobhokajhi ligono e'lu ni kurukaruka kwa furaha, kwandabha hakika mwibeta
    kujha ni thawabu mbaha kumbinguni kwandabha bhadadi jhabhi bhabhabhombili mebhu
    manabii.
  tzo-TZE: C'alal jech ta xc'ot ta pasele, mu me xavat avo'ntonic. Cuxetuc no'ox avo'ntonic
    yu'un cha'ac'bat ep amotonic tey ta vinajel. Yu'un jech ono'ox la spasic ec li
    smoltotic ta vo'onee, ep laj yuts'intaic li j'alc'opetique.
  lex-lex: Yoma la' ululu nek de Yahudi upni-tgarni rhi' emkade wali la makwohorulu-ktatrulu.
    Pede la'pa hihi'a-yapyapi re rodi liarni pa mimliernan walia, de yana ralammi
    rmawla, mere mlioi-mhiek nohora he'emi-heparmi, yoma miy siepmi-kaimi inpona la'a
    Ilyamou-Watyatoha (Sorga) maka hota Orgahi-Orha'a Nala tiy miy.
  dov-dov: Mukabotelwe mubuzuba oobo akusotoka mulukondo, nkambo chakasimpe muyooba
    ampindu mpati kujulu, nkaambo basikale babo bakajisi basinsimi munzila ilibobu.
  rgu-rgu: '@see-verse:LUK.006.022'
  toc-NT: Hui­xinín luu capa̠­xu­huátit a̠má quilh­ta­macú acxni̠ chuná naca̠t­la­hua­ca­ná̠tit
    y ni̠ cali̠­pu­huántit, porque nac akapú̠n hui­xinín naca̠­ma̠s­ka­hui̠­ca­ná̠tit;
    pus luu caj cala­ca­pa̠s­táctit pi̠ na̠chuná tatit­la­huani̠t xalak­maká̠n xli̠­ta­la­ka­pas­nicán
    u̠ma̠ko̠lh cris­tianos, la̠n tama̠­pa̠­tí̠­ni̠lh a̠ma̠ko̠lh pro­fetas hua̠nti̠
    tica̠­ma­cá­milh Dios.
  ulk-1902: 'Debele uaba sererege abele gerger ge, pako uaba eupemad a sererege: abelelam,
    dasmer, nagri kotor ge uaba bodomalam: abelelam abkoreb uiaba aba ikerare mokakalam
    gaire perofeta giz.'
  som-som: Maalintaas reyreeya oo farxad ku boodbooda, waayo, bal ogaada, abaalgudkiinnu
    waa ku weyn yahay jannada, waayo, awowayaashood sidaasay nebiyadii ku samayn jireen.
  mam-C: Qa ma tziky'x kyu'n, chi tze'jixa, ex chi tzalajxa, qu'n ktzajil tq'o'n Dios
    nim t-xel kye'y toj kya'j, tze'nku xi tq'o'n kye yolil Tyol Dios ojtxe, tu'n nim
    siky'x kyu'n, tze'nkuxjo kye ja'lin.
  ndj-ndj: Findu afi pafifumbuka, musekileli na kudinga. Nongwa nakaka fupu yenu yiva
    ngomi kumbindi kwa Chapanga. Nahawu ndi ndambu vagogolu vawu wuvavagolilili vambuyi
    va Chapanga.
  mbj-NT: Baad had'op do P'op Hagä Do anoo da bë hã ta säm hỹ pong jé. Ti hyb n'aa
    taw'ããts hẽ bë tseb'ee tii d' bë hã radoo bä. Bë getsëg da tak'ëp bë tsebé do
    hyb n'aa. Tii d' né paa sa wahë makũ rabad'oo P'op Hagä Do ky n'aa rod sa hã,
    rarejãã na-ããj hẽ sa hã —näng mä Jesus.
  lat-VUC: 'Gaudete in illa die, et exsultate: ecce enim merces vestra multa est in
    cælo: secundum hæc enim faciebant prophetis patres eorum.'
  ngp-ngp: Indeni na kinyemi na kwanga uneva ayo yakalaila, kwaviya nt'hunyo ni nk'hulu
    kwe mbingu. Kwaviya wakale wawe nivo wawatendaga walotezi wawalongoeleni nyuwe.
  aoi-aoi: Aburrajukwaba arakburakba-kiya-wiya aburra-langwa wurrumirumirarrngwa warningarakburakba-kiya
    narra-wirrikbama WurruBurabudu-wa warnumamalya wurribina nenumini-yengbiyengbinu-murruwa
    ayakwa Neningikarrawara-langwa wurrakina. Kembirra aduwaba yikabu-wirrikbina-manja
    warnumamalya warningaduwaba nungkwurruwa-wa, nungkwurraja yiku-werrikilyelyingmajungwunama
    kirrakina. Kini-ngwurrkbalinama yukwudukwuda nungkwurra-langwa mena Neningikarrawara
    yikenu-kwunama eninginingaba ena-langwa, akini-yada ngawa yiki-likaja-manja kirrakina
    ena-langwu-wa angalya eningabu-wa.
  enq-2: Dopana, nyakama dopa pitami gii dokopa, yole andake mende kaiti-kisa setekelyamona,
    nyakama eteke pyao mona yaepao kalyepape. Dokaitanya yumbange dupame propeta dupa
    dopaka piami.
  eng-ASVBT: 'Rejoice in that day, and leap for joy: for behold, your reward is great
    in heaven; for in the same manner did their fathers unto the prophets.'
  mna-mna: Leleyom ambai mi kululu yom raama menmeen yom biibi. Pa kadoono tiom biibi,
    ta izza yom ta saamba a. Kere. Mbulu tana popoŋana som. Muŋgu tumbun bizin tomini,
    tikamam mbulu raraate men pa Anutu kwoono bizin.
  rmy-ARLI: Tegani radujinen tumen hem ripinen oto bahtalipe, adalese so adžićeri
    tumen bari nagrada ko nebo! Adalese so, ađahar ćerena ine hem lengere pradada
    e prorokonencar.
  myw-myw: '@see-verse:LUK.006.022'
  sby-sby: Kamukondwani cangofu nekushana kayi ne nekusamwa pakwinga cilambo cenu
    nicinene kwilu. Pakwinga naboyo bashali babo encobalenshila bashinshimi bakulukulu.
  sll-sll: Tere tal yu ol ni tenangwiwe, miling pananua. Ni yalhobi gun ere milni
    panangure molo. Monangiwe, tobo bir hamen bani dimia inanua. Ol ni tongwo tal
    iwe, kwian moya God hana togu yalhobi ereyu ol tomua.
  yaq-NT: Junaka taewaita yuma'anemtatchi tua eme'e yuma'isi alleenee intok enchim
    allea'uta teuwaaka cheptine. Bwe'ituk teekau eme'e tua emou tu'ik bitne. Junuen
    ju'uneakai, jiba inien jume' inime'e yo'owasuka'um, wame'e Liojta betana ju'uneetuawaka
    noktuawakame, jiokot am yaaka'po.
  uro-uro: Mamär iva ngäni qok kre i rhat tualat toqoräkt sä ngän bä ngänit don na
    nas na ama märmärgem inguna angän ditsek di ama mor ngät da ama usäpki arha ron.
    Inguna sa mudu arhä mamäkkäna rha mualat toqoräkt sä ma Ngämuqa aa vämginarha.
  ita-1885: Rallegratevi, e saltate di letizia in quel giorno; perciocchè, ecco, il
    vostro premio è grande nei cieli; poichè il simigliante fecero i padri loro a' profeti.
  muy-muy: Ka ya ti təgri zlam nday nani ana kʉli nahəma, mərumvu dal-dal, həɓum àna
    məmərani. Aɗaba mam, Melefit aməvi zlam sulumani ana kʉli kay a kəla gani vu a
    huɗ melefit bu. Sərumki ata bəŋ gatayani day tə̀gribiya zlam gani nana ana ndam
    mahəŋgaray *pakama ge Melefit ahaslana na.
  kqc-kqc: Mirona medari, ada regasa adena ufa, adina yi obini omari moigedi bi tora,
    adina mina vegu makai dudu ini tutubena yaku Sei di ago niyadi vene rofu reyadi.
  rmc-ZRB: Радисальон андро ода дівес і кгєлен радишаґостар. Барі награда тумарі про
    нєбос! Авка кєренас ле пророкенца кадале манушенґєре дада.
  tav-tav: To bairo rooro mʉja na cabaibao joroquena seeto wariñuuña. Capee cañuurijere
    mʉja joogʉmi Dio jõ buipʉ. To bairo mʉja na cátore bairona cájupa na ñicʉ jãa
    quena Dio ye quetire buiori maja ãnanare, na caĩñupʉ Jesu cʉ̃re caapipajeerãre.
  eng-ULB: Rejoice in that day and leap for joy, because you will surely have a great
    reward in heaven, for their ancestors treated the prophets in the same way.
  spa-VBL: Cuando llegue ese día, estén felices. Salten de alegría porque es grande
    la recompensa que tienen ustedes en el cielo. No olviden que los ancestros de
    ellos también maltrataron así a los profetas.
  fra-_FOB: Réjouissez-vous en ce temps-là, et tressaillez de joie; parce que votre
    récompense sera grande dans le ciel. Car c'est ainsi que leurs pères traitaient
    les prophètes.
  hau-ULB: Za ku yi farin ciki a ranan nan kuna tsalle domin murna, domin hakika za
    ku samu lada mai girma a sama, domin haka kakannin-kakannin su suka yi wa annabawa.
  mal-mal: ആ നാളിൽ സന്തോഷിക്കുവിൻ; നിങ്ങളുടെ പ്രതിഫലം സ്വർഗ്ഗത്തിൽ വലിയത്; അവരുടെ
    പിതാക്കന്മാർ പ്രവാചകന്മാരോട് അങ്ങനെ തന്നെ ചെയ്തുവല്ലോ.
  kkc-kkc: Esiga domo omapoo goomoga toowa sabolo debee. Bei, Kei mi ma dokodoo niyo
    talai nei ee nibada hu sabolo olo mopoodoo doloso moloso. Esiga niyo medee goolee,
    nimapoo dala teneli odoo egee bia dia amawe dio oso Godee maga to toloso kokodo
    takomo silesibili odoo daga hoogoo debei mapoo dala hedebe hageesee masi tenemeleeso.”
  lit-lit: Džiaukitės tą dieną ir šokinėkite iš džiaugsmo, nes štai jūsų atlygis danguje
    yra didelis, nes lygiai taip ir jų tėvai darė pranašams.
  urd-GVR: Jab wuh aisā karte haiṅ to shādmān ho kar ḳhushī se nācho, kyoṅki āsmān
    par tum ko baṛā ajr milegā. Un ke bāpdādā ne yihī sulūk nabiyoṅ ke sāth kiyā thā.
  far-far: Kamulu kai eele, ma mulu ngwae sakasaka 'ana eelea baita kada ne wane ki
    kera kai sasi 'urinai amulu, sulia na kwaiarae baita nia makwali kamulu 'i langi.
    Nau ku saea ru nai sulia kera ne kai sasia laugo ru ta'a fua mulu ne koko kera
    ki sasia ana profet ki mai 'i nao.
  suz-BL: मेको नाक्‍ती थाम्‍पा ग्‍येरसीने। मारदे हना परमप्रभु यावेमी इन कली स्‍वर्गम
    इनाम गेब। इन कली श्‍येत गेब आन किकी पिपीमी साइ रे परमप्रभु यावे आ लोव़ पाइब आन
    कली यो खेदा पा श्‍येत गेशो बाक्‍तेक्‍म।
  car-NT: Irokon wo'kapyry jako, tawa'pore aitoko me. Ajewa'porykon nuwan. Moro ajepetykon
    irombo poto me man kapu ta. Iwara enapa irombo mo'karon Tamusi auran uku'ponamonymbo
    tykota'ma tywaije mandon mo'karon eromenokon tangonymbo 'wa.
  amp-amp: Nd neft nhai be nikomrpakompno rhuruhatt. Nhai. Nd neft bingot bi profetmpno
    riruhakmot. Kto nikmoh hifa rhu nmbuhat Bro Nkifrar hirahrkonko yura hefenrn.
  bht-bht: “उस रोजे खुश होनयो, क्योंकि तुहाड़े तांई स्वर्गे च बडा इनाम है। उना दे
    बाप-दादे भी परमेश्वरे दा संदेश देणेबालयां सोगी इयां ही करदे थे।”
  eng-NOY: Rejoice in that day, and leap for joy; for lo! your reward is great in
    heaven; for thus their fathers did to the prophets.
  cub-NT: Torojʉrãjaramu mʉja dijãravʉre. Aru cʉvarãjaramu mʉje boje ʉrarõ cavarõ
    mearo Jʉ̃menijicʉi cʉrõi. Nopedeca ãnina javecavʉ bácavʉ, mʉjeñecuva mácavʉ máre,
    ãmeina d̶arejaquemavʉ ãnina Jʉ̃menijicʉi yávaiyede coyʉcaipõeva mácavʉre.
  ita-1927: Rallegratevi in quel giorno e saltate di letizia perché, ecco, il vostro
    premio è grande ne’ cieli; poiché i padri loro facean lo stesso a’ profeti.
  lww-lww: E pogos la ne sanene, ve asitom manene re, aulaula ga warar pupia kekarena,
    komin nap̃a asum̃a akila kare amiu ke ga e p̃elaga m̃a nena nap̃a repila lala
    akila pa navisawalena la nanua sumo. Ana pogaga, yoko awar kiamiu pupia nalaena
    ma e peni.
  ron-BAYASH: Kănd u vinji zue, ănfălušăcăvă šă sărec păm sus dă fălušăjă. Kă sigurno
    nagrada avostră u fi mari ăm nor. Haleluja! Nus are aša šă proroci tretiralică
    dă la mošurlje alor!
  ckb-ckb: «لەو ڕۆژەدا دڵخۆش بن و لە خۆشیدا هەڵپەڕن، لەبەر ئەوەی لە ئاسمان پاداشتتان
    گەورەیە، چونکە باوباپیرانیشیان ئاوایان بە پێغەمبەران کردووە.
  nas-nas: Teꞌmung teeꞌ tavoꞌarako doturoturariritaaꞌ dinkitooꞌdariaing doturoturarima,
    eeꞌ noruꞌerima, ‘Niikaang mooꞌ pankaing otong teke paning-koo,’ aiꞌ tee teeꞌ nariꞌ
    biumaraange temuꞌnupoong Kumponing-etaing nakaro-nupoong nkoaarikoꞌnaꞌ.
  uvl-uvl: Nenge teke ure nei lohot nge imo, a iech toto pe ahes haka iange urumo
    palaungana kou kulele imo nga lut nga tapa.
  eng-BBE: 'Be glad in that day, and be lifted up for joy, for your reward in heaven
    will be great: for their fathers did these same things to the prophets.'
  ixl-CNT: Pek txuqꞌtxunojex, chiꞌbꞌojex tu qꞌu qꞌii tziꞌ. Tan mam choobꞌal sekꞌul
    tu Amlika. Tan echat koꞌxh nichiꞌan qꞌul ikꞌuy imam tu qꞌu alol tetz u yolbꞌal
    Tioxh oꞌtene atziꞌ.
  xsi-xsi: Ambo kinzi ma siveta mine pami, ande miki kandeka ku ilomi ara ndo, ŋana
    tu muŋga kinzi tamâta ŋinde timbunzi siveta mine nâ panzi ŋgua-tulâŋa tamâta.
    Kaloŋo ŋga; miki nemi kulu ŋalae tina nde ikeno samba ilo.
  crx-NTPO: '''Et dzin ndóohooja de, ''et hootaht''i'' ''ink''ez hoonaht''i'' k''et
    do tóolhuk. ''Alha ''uhoont''oh ndo yak''uz hooncha whe nohba k''elha whutaleh.
    ''Oh de whusawhutilts''ulh mbene la whuz un''a za ndunohotilh''elh, ''et ndunt''ohne
    butsoda''ne, ''enne cha niz dak''ez nus hoo''en inle''ne, whuz un''a za ndubuhalh''en
    ''et huwa.'
  kan-OKCV: “ಆ ದಿನದಲ್ಲಿ ನೀವು ಸಂತೋಷಪಡಿರಿ, ಉಲ್ಲಾಸದಿಂದ ಕುಣಿದಾಡಿರಿ. ಇಗೋ, ಪರಲೋಕದಲ್ಲಿ ನಿಮಗೆ
    ಮಹಾ ಪ್ರತಿಫಲ ಸಿಕ್ಕುವುದು. ಈ ಜನರ ಪಿತೃಗಳು ಪ್ರವಾದಿಗಳಿಗೆ ಅದೇ ರೀತಿಯಲ್ಲಿ ಮಾಡಿದರು.
  bbb-bbb: Bu asaerafa buone bu ude e Godido vua vierafena kuaevo ije bu kame vame
    besu ijiege rei. Ijadufuo maza ije bu ja kame ijiege renoekuva nika oemarekinu
    oenoefo. Ijadufuo maeje ire maeje ja kedufuo ije bu saove gufia naove.
  blw-blw: wat an-ayug lomaylayad way uray pay an-ayug manalep ah layadyu te ammag
    chakar hen gunggunayu ad uchu. Yag hen anchichay chacha ekaman an chàyu, yachi
    chillu hen enkaman hen anchichay anap-ocha ad namenghan hen anchichay profetan
    Apudyus.
  tam-2017: “அந்த நாளிலே நீங்கள் சந்தோஷப்பட்டு மகிழ்ந்திருங்கள்; பரலோகத்தில் உங்களுடைய
    பலன் அதிகமாக இருக்கும்; அவர்களுடைய முற்பிதாக்கள் தீர்க்கதரிசிகளுக்கும் அப்படித்தான்
    செய்தார்கள்.
  azz-NT: Huan tech ne tonal cuac namechtajyohuiltisque, ijcuacón namejuan ximohueyiyolpactican
    huan ximohuelitacan porín xicmatican que nanquipiatihue se hueyi tetayocolil de
    Dios nepa eluiyactzinco. Huan no xicmatican que ijcón queme axcan namechmohuispoloaj
    in tagayot, no ijcón namohuejcautatuan quinmohuispolojtihualajque ne itanahuatijcahuan
    de Dios.
  spa-RV-1909: Gozaos en aquel día, y alegraos; porque he aquí vuestro galardón es
    grande en los cielos; porque así hacían sus padres á los profetas.
  csy-csy: 'Tua ni ciang in, angtang vun a, lungdam in tawn vun: en vun, banghangziam
    cile vantung ah na thaman uh lian mama hi: banghangziam cile amate pu le pa te
    in kamsang te tung ah tabangma in vawt zo uh hi.'
  mxq-NT: Agujkꞌát jotkujkꞌáttʉ es xonda̱ꞌa̱ktʉ ma̱ tadʉ xʉʉ, pes, tsa̱jpótmʉ Dios
    mʉj wiin mgumáyʉdʉt. Nandʉꞌʉn tadʉ ja̱ꞌa̱yʉdyʉ ꞌyaptʉjkʉty tꞌaxʉktundʉ ja Diosʉ
    kyuga̱jxpʉty.
  tzj-NT: Ja tok queri' nqueban chewe quixquicoti pro congana quixquicoti como jari'
    c'o jun nimlaj rtojbalil ja nyataj na chewe chila' chicaj. Como ja cati't quimama'
    queri' queban chique chakaja' ja rojer tak profeta ja re xin Dios.
  tdt-tdt: Kuandu ema halo imi terus nunee, haksolok deit ba, i haksoit ho kontenti,
    tanba Maromak sei foo premiu boot ba imi iha lalehan. Keta haluha katak, sira
    nia bei-ala sira uluk mos halo terus Maromak nia profeta hanesan nee.
  ron-BTF: Bucurați-vă în acea zi și săltați de veselie; căci iată, răsplata voastră
    este mare în cer; fiindcă tot așa au făcut părinții lor cu profeții.
  eng-WEBP: Rejoice in that day and leap for joy, for behold, your reward is great
    in heaven, for their fathers did the same thing to the prophets.
  eng-FBV: When that day comes, be happy. Jump for joy, for great is your reward in
    heaven. Don't forget their forefathers mistreated the prophets just like this.
  nld-1939: Verheugt u op die dag en jubelt; zie, uw loon is groot in de hemel. Want
    zó hebben hun vaders de profeten behandeld.
  bwo-bwo: «Darotse it daatsit k'awntso een b́wottsotse jaman itats b́ bodor derek
    itne! manór gene'on t'olar k'afore, shin shin bo nihotswor Ik'i ashuwotsats hank'o
    gond fina finat boteshi.
  nch-BL: Xipaquica, quena, xijpiyaca hueyi paquilisti quema quej nopa amopantis,
    pampa Toteco miyac amechtaxtahuis nepa ilhuicac. San se quichihuayayaj inihuejcapan
    tatahua huejcajquiya ica itajtolpanextijcahua Toteco.
  quc-TNT: Sibalaj chixquicot pa ri k'ij ri', chixtze'nok, rumal chi nim ri tojbal
    iwe ri quirik na pa ri caj. Xukuje' ne ri cati't qui mam we winak ri' je' xca'n
    chque ri k'alajisal tak re ru Lok' Pixab ri Dios ojer, —xcha chque.
  tfr-NTPO: Eni ga pjãy äär kjok dogoshko ga pjãy potjwl̈ẽn ara. E kjĩshko ga shäryëba
    owa bomi kong enishko ga pjãy woydë l̇l̇ëme. Pjãy ber woowa l̇l̇ëm dey. Sgl̈ik
    l̈ëmi, öö l̈ëmi ara, pjãy l̈öng wopjl̈ú kjĩshko bakoe. Dënashko ga Sbö tjl̈õkwo
    l̈agaga shdunaba eni bakoe.
  kaq-NT: Mato jascahibaan bi hihti coincoinnahue. Jaton xohtabaan ta Papan joi chaninicabo
    jascajaribinishqui. Naihoh sca ta janoxon mato hinantibo Papan mato hicha bexojaxonihqui.
    Jaa copi jenimanahue.
  sgb-sgb: No malyari ya habayto, ay dapat humigla kaw, haka kaw mag-ukdo gawan kahiglaan
    yo, ta mahlay ya primyo ya matanggap yo ha langit. Ta êmbayro êt ya pamairap lan
    ninuno la kanlan mámipamwang hên an-ipaihip kanla ni Apo Namalyari.
  vie-1934: Ngày đó, hãy vui vẻ, nhảy nhót và mừng rỡ, vì phần thưởng các ngươi trên
    trời sẽ lớn lắm; bởi tổ phụ họ cũng đối đãi các đấng tiên tri dường ấy.
  kxv-kxv: ଏ଼ ବେ଼ଲାତା ରା଼ହାଁତଲେ ଏ଼ନ୍ଦାଦୁ, ଏ଼ନିଇଚିହିଁ ଲାକପୂରୁ ମିଙ୍ଗେତାକି ହା଼ରେକା ଦା଼ନା
    ମାନେ; ଅ଼ଡ଼େ ଏଲେକିହିଁଏ ଏ଼ୱାରି ଆକୁ ଆ଼ବାୟାଁ ମାହାପୂରୁ ଅଣ୍‌ପୁତି ବ଼ଲୁ ୱେହ୍‌ନାରାଇଁ କିହିମାଚେରି
    ।”
  cha-cha: 'Fansenmagof güije na jaane; yan infanayog ni minagofmiyo: sa, estagüe,
    y premionmiyo dangculo gui langet; sa taegüenaoja jafatitinas y tatañija ni y
    profeta sija.'
  amu-NT: Manmeiiⁿꞌ tyotaꞌwiꞌ weloo naⁿꞌñeeⁿ profetas na tyoñequia ñꞌoomꞌ Tyꞌo̱o̱tsꞌom
    tandyo xuee. Joꞌ chii cꞌomꞌyoꞌ na tꞌmaⁿ nꞌomꞌyoꞌ xuee na cwitjomꞌyoꞌ nawiꞌmeiⁿꞌ.
    Ee tꞌmaⁿ naya ꞌnaⁿꞌyoꞌ cwiwiwe cañoomꞌluee.
  hin-CV: “उस दिन आनंदित होकर हर्षोल्लास में उछलो-कूदो, क्योंकि स्वर्ग में तुम्हारे
    लिए बड़ा फल होगा. उनके पूर्वजों ने भी भविष्यद्वक्ताओं को इसी प्रकार सताया था.
  eng-OURB: Rejoice in that day, and leap for joy, for behold, your reward is great
    in heaven, for their fathers did the same thing to the prophets.
  spa-BES: Alégrense en aquel día, y alégrense, porque su recompensa en los cielos
    será grande; porque sus padres hicieron estas mismas cosas a los profetas.
  san-BEN: স্ৱর্গে যুষ্মাকং যথেষ্টং ফলং ভৱিষ্যতি, এতদর্থং তস্মিন্ দিনে প্রোল্লসত আনন্দেন
    নৃত্যত চ, তেষাং পূর্ৱ্ৱপুরুষাশ্চ ভৱিষ্যদ্ৱাদিনঃ প্রতি তথৈৱ ৱ্যৱাহরন্|
  tdx-tdx: Mirebeha amy andro zay, vaho mivoàña an-kaehake! Inao, jabajaba o tambe’areo
    andindìñeo; manahake izay ka ty nanoan-droae’iareo amo mpitokio.
  naf-naf: In maneti nukŋaŋ keyaŋ inmagen sokbeme in keŋ oloŋen penaŋ mti pala motobep.
    Enenogat tosaŋin temaŋ kululuŋen gwaen motiwep. Wa ke in etaŋ yek; golaŋ zenze
    an eweŋan tipman baen mamkwabien ekŋen am ingat wisat mimindewep ekŋengat yeŋsokŋineyaŋ
    sisipeŋpeŋ sepem kegogak mimindamkwabien.
  grc-MT: χαρητε εν εκεινη τη ημερα και σκιρτησατε ιδου γαρ ο μισθοσ υμων πολυσ εν
    τω ουρανω κατα ταυτα γαρ εποιουν τοισ προφηταισ οι πατερεσ αυτων
  vid-vid: Msangalale na kuvina ago hogolawila, kwa vila chonolo chomuwichilwe kilanga
    chikulu. Kwa vila wasekulu wa hemwe na wawaditila waloli wa Nguluwi hiho.
  pio-NT: Casíimáicué piwàwa manuísíwata, piyanídacuéwa casíimáiri iyú namànicaalícué
    pirí cài, yácáiná Dios imàacapinácué pirí manuísíwéeri cawèníiri pìanàacaalípinácué
    chènuniré, bàaluitécáiná níái wenàiwica yàawirináimica namànicaté báawéeri nacái
    profetanái irí, níái Dios yàasu wenàiwica profetanái íibaidéeyéicaté Dios irípiná
    càide iyúwacué pìyáaná”, íimaca yái Jesúsca yéewáidacalénái iríwa.
  tsn-tsn: Fa moo go diragala itumeleng! Ee, ipeleng gonne lo tla nna le tuelo e kgolo.
    Mme lo tlaa nna mo lesomong le le siameng baporofiti ba bogologolo ba ne ba dirwa
    jalo le bone.
  amr-NT: Nogok ken konig e̱gkaʼtada huakkaʼda yanʼmadurugpaktiʼ. Dios kurudya̱ʼ ʼuruaʼda
    moʼnigkaʼapone. Kenomey aratbuta opudomeytaj dakhueaʼda mogkaʼapone. Kenomeyen
    adhueaʼpaneʼ Diosen huamanbatiaʼpakeritaj dakhueaʼda onʼmagkaʼuyate.
  pwg-pwg: Nani berasi ina berai kurimi na kovi nuwabiibiiyei da nuwabiibiiyai koni kapokapoka
    iyamna kunumai God ini miiya bubunimi. Konotai da iyavo kava ini tupaketowanemi
    na i kaekiki mau berana sago iberai God ina peroperoveta kurisi.”
  cjv-cjv: '@see-verse:LUK.006.022'
  tha-KJV: ในวันนั้นท่านทั้งหลายจงชื่นชม และเต้นโลดด้วยความยินดี เพราะ ดู​เถิด บำเหน็จของท่านมี​บริบูรณ์​ในสวรรค์
    เพราะว่าบรรพบุรุษของเขาได้กระทำอย่างนั้นแก่พวกศาสดาพยากรณ์​เหมือนกัน
  por-BR-2018: Contentai-vos nesse dia, e saltai de alegria, porque eis que grande
    é a vossa recompensa nos céus; pois assim os pais deles faziam aos profetas.
  mhl-mhl: “Apa ŋasopuŋaŋunji ore so kajeqouŋ ŋiŋigo yoŋo eyareku gobuŋ. Maneniŋ!
    Anutuji furiŋaŋuŋ ropekiine Sombuŋ kaeo ruame pega. Ore eru oŋu eŋarebi damaŋ
    oo ŋoŋo jerieru kokoriaŋ romaiŋgainebi.
  klv-klv: Mitikemkem len nǝboŋ enan, mǝtemǝlmǝlah len nahǝhaṽuran husur nakonp̃urp̃uran
    samit len nǝmav gag etibau. Nǝvanuan lotogol tosa hǝn gamit maienan, losum̃an
    atǝmalit ta sutuai lotogol tosa maienan hǝn ahai kelkel ur gail siGot.
  bco-bco: “Ho꞉len a꞉no꞉ fa꞉la꞉dowalikiyo꞉, gio꞉ sagalaki tiya꞉ba꞉bi. Mo꞉wo꞉ Hebene
