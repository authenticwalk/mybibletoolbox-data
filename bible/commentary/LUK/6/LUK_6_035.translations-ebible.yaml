  nbq-nbq: At Mondok Siyalek Dombok Agarik ako en it ap weyak menda enendawi lakot
    dambe-vambe erek agarwik ako enabwa ombasiga. Enabwa ombasiga atma, hit ogo, it
    hinim ogorek agipik ako enabwa umbutu dugwit, sek okbugwis, eke ‘Hivis woknerasogom,’
    embetetek dugwit, ugun wogorugwi, ogagu dogones. Ogagu hiniselok, ‘Hit An naburi
    aro,’ yiluk, onggo mondok iya erogo wokhirigya hagup o.
  tgo-tgo: Ko iyemaeŋge hu gharethovu weŋgiya ghamithɨghɨya na ghamithanavu i thovuye
    weŋgi. Hu giya bigibigi weŋgi na tha hu rerenuwaŋa modae i njogha weŋga. Amba
    modami ne i laghɨye moli, na ghemi ne hu tabona Loi Ramevoro Moli le ŋgaŋga, kaiwae
    iye ghare weŋgiya gharɨgharɨ ma thɨ vata agowe na gharɨgharɨ ghanjithanavu raitharɨ.
  yap-yap: Aram e danga’! Nge t’uf romed e pi to’ogor romed mi gimed rin’ e tin ni
    bfel’ ngorad; ra ning be’ ban’en ngomed ni nge maruwel ngay mi gimed pi’ ma dab
    mu leam niged ban’en ni nge pi’ riy ngomed. Ya bay labgen ni ba ga’ nra fulweg
    Got ngomed, ma gimed pifak Got nib Th’abi Tolang. Ya Got e ba gol ngak e pi’in
    ndarir pininged e magaer ngak nge pi’in nib kireb.
  mop-NT: —Yacunte'exoo' mac a tz'iicoo' te'exe. Yan a betique'ex qui'il ti'ijoo'.
    Yan a tz'eeque'ex ti maanil a taq'uin ti'ijoo', pero ma' tzaj a tuclique'ex wa
    bel u ca'a usq'uinbil te'ex u jel. Ca' a bete'ex ti baalo'o, bel u ca'a tz'abül
    te'ex a qui'il ti yaab u men a Dioso. Bel ilic u ca'a ti chictal ti le'ec inche'ex
    u mejen a Dios ti ca'ana. Ala'aji, walac ilic u ch'a'ic u yotzililoo' boon a ma'
    ta'achoo' u tz'eec a bo'tiqui, u yet'ocoo' boon a c'ac'as cristianojo,— cu t'an
    a Jesusu.
  tet-tet: 'Lia nuneꞌe: Hadomi funu! Halo diꞌak baa sia. Saa mak sia buka, foo baa.
    Lalika haneo, sia atu foo nikar ka, lale. Hodi nunia, Naꞌi Maromak selu baa ita.
    Ita moos dadi oan baa Maromak Mak Aas Kaliuk, tan ita moris hanesan itakaan Ama.
    Nia nalo diꞌak baa ema aat sia. Nia moos nalo diꞌak baa ema mak la natene dodan
    sia.'
  hlt-MCSB: Na rhal rhoek taengah pataeng lungnah neh then pa uh lamtah na puu vaengah
    khaw lamtawn uh voel boeh. Te daengah ni nangmih kah thapang tah muep om vetih
    Khohni ca rhoek la na om uh eh. Amah tah noihhai neh boethae taengah khaw kodam
    la om ta.
  xtd-NT: Maxku duꞌa kada koio‑n; juemani koio‑n ñayiu ka xini uꞌu ñaꞌa. Juñaꞌa nuu
    koio‑n xa ka xijan nuu‑i, te maxku jun ini‑n xa najeꞌen koio‑n xa n‑xiaꞌan nuu‑n
    ñayiu nux ña tuu nax naniꞌi‑i xa nataxi‑i. Nux duꞌa na kada koio‑n kueꞌe xa taxi
    Ianyuux. Kada koio‑n ná kida Ianyuux, Ia taxnuni ka, chi vaꞌa‑ia nuu ñayiu ña
    uun ka jaꞌan xa n‑kutaꞌu‑i nuu‑ia. Vaꞌa‑ia nuu ñayiu loko.
  mdy-ETH: ዒንሢ ጋዓንቴ ዒንሢኮ ሞርኮ ናሽኩዋቴ፤ ኮሺ ባኣዚያ ዔያቶም ማዹዋቴ፤ «ታልዖ ኑኡኮ ማሃንዳኔ» ጌይ ዎዛ ጌሡዋዖ
