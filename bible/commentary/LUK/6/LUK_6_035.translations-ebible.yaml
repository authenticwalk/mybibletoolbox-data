  tgj-tgj: Ma! nonua nyirunv vdwa pakto laka okv alv nvgo bunua riji laka okv paakor
    reku mvngma bvka. Vbvribolo nonu kairungnv amin go paare, okv nonuno kaiyachoknv
    Pwknvyarnv gv kuu bv rire. Nw kaalwkmabv rinv haka okv alvmanv haka ayadu.
  gui-NT: Erei peaɨu perovaicho reta, jare peyapo icavi vae chupe reta. Peiporuca
    mbae iru vae pe jare agüɨye pearo omboecovia ye peve vaera. Jocorai peyapo yave,
    Tumpa omeeta peve mbae icavi yae vae jare peapota taɨ retara. Echa Tumpa ipɨacavi
    mbaeti omee yasoropai chupe vae reta pe jare icavi mbae vae oyapo vae reta pe
    —jei—.
  quc-TT: Chiꞌloqꞌaj ri iꞌkꞌulel, chibꞌana utzil chike, chiya kiqajanik man kiwayeꞌj
    ta ukꞌaxelal, we jewaꞌ kibꞌano kikꞌamawaꞌj na nim ukꞌaxelal rech chilaꞌ chikaj,
    xuqujeꞌ chikꞌutuꞌ chi qas ix ralkꞌwaꞌl ri nimalaj Dios, ri Dios sibꞌalaj utz kukꞌ
    ri man ketyoxin taj xuqujeꞌ kukꞌ ri itzel taq winaq.
  heg-NTPO: 'Mo in banan dui ka elia: namnau ku musu las! Nol tao dais banan saol
    one. Asa man oen parlun nam, beles tuun lako. Nangan noan oen bel pait nalan tam
    lo ka deken. Nini ela lam, mam Ama Lamtua Allah balas ku. Nol ku daid Ama Lamtua
    Allah Man Lapa Dudui ka ana. Undeng ku in nuli ka el ku Amam in kom le daek dais
    banan saol atuil daat ta ngas. Un kon daek dais banan saol atuil man nodan mamo
    taan lo ngas.'
  ptu-ptu: Sapo' ikoa'-iko, pahallukoa' la ungkamasei balimmu, anna ma'pogau' mapia
    tama kalena. La umbeenna' pehhabesam anna tä'unna' la uhhannuam bala'inna. Aka
    ke susii tä' deem pada sakasallea' sahomu anna la mendadikoa' änä'na Puang Allataala
    To Handam Matande. Aka Puang Allataala mapia penaba liu Ia lako to tä' untilalla'i
    pa'pebeem anna lako to kadake gau'.
  bzd-NTPO: A' bolökpa dalëritsö́. Ì buaë ú̱ ie'pa a̱, íyi peitö́ ie'pa a̱, kë̀ iské
    panane. A' tö iwe̱ke es, e' ta̱ Skëköl tö a' a̱ iské merane buaë. Ie' e̱r buaë
    chöke s'sulusipa a̱ ena wé̱pa kë̀ tö wëstela cheta̱' ie' a̱ esepa a̱. A' tö iwe̱ke
    es, e' ta̱ a' tö ikkacheraë tö moki̱ë a' dör ie' dör íyi ulitane tsa̱ta̱, e' ala'r.
  kwf-kwf: Bore ma kamu ke kwaima nama ana malimae kamu ki, ma muke sasi leꞋa fuada,
    ma kamu ke kwate ru ma noaꞋa kamu kasi masia laꞋu na duꞋulana. DiꞋia kamu sasi
    ꞋunaꞋeri, kamu ke baꞋa ngalia na kwaiaraꞋanga doe, ma na abulalamuꞋa neꞋe ke diꞋia
    God na maꞋa kamu neꞋe nia ꞋinotoꞋa ka tasa. OsiꞋana God nia sasi leꞋa fuana ngwae
    taꞋa ki ma ngwae neꞋe noaꞋa kira kasi saeleꞋa faꞋinia tae neꞋe God sasia fuada.
  eng-WYC-2017: Nevertheless love ye your enemies, and do ye well, and lend ye, hoping
    nothing thereof, and your meed shall be much, and ye shall be the sons of the
    Highest, for he is benign, [or of good will], on unkind men and evil men.
  eng-WMBB: But love your enemies, and do good, and lend, expecting nothing back;
    and your reward will be great, and you will be children of the Most High; for
    he is kind towards the unthankful and evil.
  zat-NTPS: Dxal-la' zri'ile le'e benne' ca' dxelezré̱'e̱ le'e, ne gunle da chawe'
    chee̱', ne gusanle chee̱ benne' ca' da xelenabe̱' le'e, lácala quebe xelexexunne̱'
    na. Che gunle ca', da zrendxa da si' lu na'le, ne gácale bi ca' chee̱ Dios szrente̱,
    lawe' da naca Le̱' zri'i lazre' nen benne' ca' quebe dxelexezaca ba lazre̱', ne
    benne' we̱n da cale̱la ca'.
  spp-spp: Ŋka yii pi ke, yii yii zàmpɛɛnbii kyaa táan yiy'á, yii raa kacɛnŋkii pyi
    pi na. Yii aha fwoo le pi na, yii i yii sɔ̀nŋɔre láha li zàraŋi na. Lire ká mpyi,
    Kile sí sàra nimbwo kan yii á, lire mú li sí li cyêe na yii na ɲyɛ Kileŋi nìɲyi
    wuŋi pyìi, ɲaha na yɛ u à ɲwɔ kacɛnnɛcembaabii ná shinpiibii na.
  zty-NTPS: 'Neda'' žapa'' ḻe''e: le ži''il benne'' ka'' bi ẕḻé''egekle'' ḻe''e chawe'',
    na'' le gon da'' naken chawe'' chégake''. Le wneẕjw chegak benách ka'' ḻa''kze
    bi žéklele yebí''igake'' chele. Cha'' ki gonle, ẕen nak da'' yebéḻenlen, na''
    gakle ẕi''nkze Dios, Benne'' ẕente, dan'' žone'' da'' naken chawe'' chegak benách
    ka'', benne'' bi žaz ḻáže''gake'', na'' benne'' ka'' žóngake'' da'' kegle.'
  mek-mek: Kai oi alomi koꞌagai emi ou auꞌi aniꞌi foani, ke eeꞌiai laomai felo mo
    fokapa. Ke kapa agaꞌo agopeniꞌi aisama, isa oi imami afa fekeoge fekepenimueimi
    auga opolaga foloafia. Ega agokapa oma koa aisama, muni Deo eegai afa akaikiꞌa
    ipauma agoafia, ke Deo ufai auꞌoniai eague auga gauga agomia. Gome Isa kapa agaꞌo
    aufalao agaꞌo epenia kai tenkiu aepenia, ke laomai apala ekapa mo ganinagai, Isa
    gafegafe akaikiꞌa ipauma auga puo, egaꞌina papiauga eegai egafegafe.
  aey-aey: Qeeo, age agena cadnu nalunuga meiga. Age agena cad me odadeiga. Ceteteh
    adimeig age haun ceseli ocnu cain cisdowain. Age odi odocobilfi Anut uqa ameg
    me ben adigian. Dana age hegaga ec qee madegina euca qisol mec dana euca Anut
    uqa agenu me odona. Eunu age odi odocobilfi Anut Ben Ohis uqa age uqa melahul
    madigian.
  urd-GVH: नहीं, अपने दुश्मनों से मुहब्बत करो और उन्हीं से भलाई करो। उन्हें उधार दो
    जिनके बारे में तुम्हें वापस मिलने की उम्मीद नहीं है। फिर तुमको बड़ा अज्र मिलेगा
    और तुम अल्लाह तआला के फ़रज़ंद साबित होगे, क्योंकि वह भी नाशुक्रों और बुरे लोगों
    पर नेकी का इज़हार करता है।
  ycn-ycn: 'Ihuata íqui''ija chapú péchuruna inacu. Ila''á necá palá. Iya''atá najló
    liñeru. Ipechu i''imaniya nanacu: “¿Napa''ataje chi nojló ricá rapumí chojé?”
    Marí que nala''acana aú Tupana a''ajeri ijló palá ila''acare huemí. Ajopana chaje
    huani huacára''ajeri ricá Tupana. Ricá la''arí palá necá, uncá quemalaño rijló:
    “Palá pila''acá nucá” que. Rila''á caja palá chapú péchuruna rinacu. Ñaqué la''acaño
    i''imaño riyani.'
  djr-djr: Yurr God-Waŋarrwuny dhuwal rom gäna warray, gänaŋ'thun ga beŋurnydja ŋunhi
    dhuwurr-yätjmirriwalnydja yolŋuwal walalaŋgal romŋur. God-Waŋarrwuny dhuwal rom
    balanya warray gam'. Märr-ŋamathi gi nhininy ŋurikiwurruŋguny yolŋuw walalaŋ ŋunhi
    walal ŋuli ga ŋayaŋu-yätjam nhuna, ga djämany nhe dhu ga ŋamakurra yan walalaŋguny.
    Gurrupulnydja walalaŋ gi wiripuwurruŋguny yolŋuw walalaŋ wetjthuny dhapinyaynha,
    ga yakan gi guyaŋiny ŋula yaŋara'-bakmaranharawnydja. Ŋuli nhuma dhu ga ŋunhi
    bitjandhiny djäma, ŋayiny dhu God-Waŋarryuny nhumalaŋ yaŋara'-bakmaraman nhanukiyingalnydja
    ŋayi wetjthu ŋayaŋuynydja dhapinyaynha yan, ga ŋunhiyiny nhakun nheny dhu nhanŋun
    gäthu'mirriŋuny God-Waŋarrwun, ŋurikiyin ŋunhi ŋayiny bulu warray dhika garrwar
    ga yindi. Bili ŋayiny ŋuli ŋunhi God-Waŋarryuny gurrupan yan nhä malany manymak
    ŋurikiwurruŋguny yolŋuw walalaŋ ŋunhi djäl-gänaŋumirriwnydja ga wiripuny ŋunha
    dhuwurr-yätjmirriw yolŋuw walalaŋ.
  kvg-kvg: Geté, zo kuku bezøgó, zogi qaqa ezoqam-te. Neka matev eqeieqei zømatanám.
    Gigiap yaq-mbá segezø-etoám. Neka nqawa qavøiwat-qa ndø̀go᷄. Zo av tøzøte-matønumat
    ndægo, zo yaq-fia kandambaqape ndòzomø-ndapém. Yaq Mbumbukiam, ndego Eqeiwat-Qape,
    zo ekeza nakheis mé꞉zǽb. Zapa ndǿgo, até ndegó-a, matev eqeieqei zømatønumatún,
    ndigu ike manqat manqatemav ndigu neka ndigu ezoqa soqøsoqa.
  rug-rug: Ba mi tataru ni sari na mia kana, mamu tavete valeana la koa rini. Vala
    ni tu sapu gua tepa paki rina tie. Mi lopu okoro vagi pule ni. Pude gua asa, si
    kote noma hola sa mia pinia, meke kote ta evaṉae na tuna sa Tamasa Ululuna Hola
    si gamu. Sina tataru beto ni mo sa Tamasa saripu lopu hoke zama leana koa Sa,
    meke sari na tie kaleadi.
  hop-NT: Tis pi uma umuhtuwqamuy amumi unaṅway’yuṅwni; nen lolmat hintsatsk̇ani;
    pu tūnasimokhuylalwani, qa hihta put ep tuṅlay’k̇ahk̇aṅwo. Nen uma qaan’ewakw
    ahsatit makiwyani; piw Sus’oveqnihqat tímatni. Pi pam aṅ qa tsúyakyaṅwuqamuy,
    qalōlolmatuy enaṅ pās’i.
  san-URD: اَتو یُویَں رِپُشْوَپِ پْرِییَدھْوَں، پَرَہِتَں کُرُتَ چَ؛ پُنَح پْراپْتْیاشاں
    تْیَکْتْوا رِنَمَرْپَیَتَ، تَتھا کرِتے یُشْماکَں مَہاپھَلَں بھَوِشْیَتِ، یُویَنْچَ
    سَرْوَّپْرَدھانَسْیَ سَنْتانا اِتِ کھْیاتِں پْراپْسْیَتھَ، یَتو یُشْماکَں پِتا
    کرِتَگھْناناں دُرْوْٹَتّانانْچَ ہِتَماچَرَتِ۔
  heb-LB: ”עליכם לאהוב את אויביכם, לעשות מעשים טובים ולהלוות כספים בלי לצפות שיחזירו
    לכם. ואז שכרכם מאת אלוהים יהיה רב, וכך גם תוכיחו שאכן בניו אתם, שהרי אלוהים טוב
    גם לרשעים ולכפויי־טובה.
  caf-NT: '''Et whunts''ih nuhch''a hudétni, ''en hubuk''eoohtsi'', ''ink''ez soo
    ne''boolh''en. Hubughe ''oohla ''ink''ez hoonliyaz nuhtl''unaítelts''ulh hukwa
    tsi hóhli gunih. ''Et whuz na''a ndaht''en t''eh, hooncha hoh nuhwhuba k''elha
    whutele. ''Et ndun yak''uz soo ''udedo ''int''ah, ''en k''una''a tihleh. ''Alha
    ndunnah suchanailya chadusnih ''ink''ez ntsi'' chah, ts''iyawh hubuts''un unzoo.'
  mio-NT: Na cua cuni mani ndo chi ñivi savaha ndavaha ni chihin ndo. Na cua savaha
    ndo cha vaha, ta na cua cuhva nuun ndo xuhun―masi ñahni cha cua nihin ndico ndo.
    Tacan, ta sa cua savaha vaha xaan ra Ndioo chi ndo iti siqui andivi. Sehe maan
    ra cua cuu ndo, vati iyo xaan tu manini chi ra―masi ñahni tu manini iyo chi ñivi,
    masi mani chi maan ñi cuni ñi.
  srq-NT: Eɨ̃ jenyechɨ̃ nda jẽ abe. “Mbae mo nda emondobe seje chã” ¡jenyechɨ̃ nda
    jẽ abe jẽ! Jemondochõ ño ee. Ae eɨcuãte riqui jẽje, ũquɨ̃ ndese jenyesecua chõ.
    Ũquɨ̃ mose ra Dios mbae mee tuchɨ jẽje. Dios rã tuchɨ ra jẽ cote. Dios ia eãte
    quia eriqui nguiã eɨcuã ndese. Dios turãte quia eɨcuã je re. Eɨcuã ñee turã eã
    ndaque ee.
  kje-NT: Yon hi'i heheni, maa maramyaka minim arwali la hi'i ha man wa'an hi. Lo'o
    mala haida ri yon mim keker henerunne. Lo'o mim hi'i ha man wa'an eniyeni, mim
    lernala wanalhanne man lap, la mim kukul nahenia mamwali Makromod Lalap Man Kulu
    Narehi Man Lapa Narehi ananhe. Ai penia kukul aki man wa'an ri ma ka napanak trimkasi
    Ai noro idewe ri man ailanna.
  gaz-gaz: Isin garuu diinota keessan jaalladhaa; waan gaariis isaaniif hojjedhaa;
    utuu waan isinii deebiʼu tokko illee hin abdatin isaaniif liqeessaa. Yoos gatiin
    keessan guddaa ni taʼa; isinis ijoollee Waaqa Waan Hundaa Olii ni taatu; inni
    warra hin galateeffannee fi hamootaaf illee arjaadhaatii.
  kud-kud: Na hesi ami alehao amvelauwedi na am'abi ili'ilimanidi, na havena yemaiha
    vehabana amnuwanuwatuwu. Ainaena ami maiha mata mwala'ina amlobai, ta omiu Yaubada
    Ewa'aliliyai natunao. Wuwuna hiya tauyababao yo tau'aidumao aidiyai inamwanamwa.
  urb-NT: '@see-verse:LUK.006.034'
  fra-LSG: Mais aimez vos ennemis, faites du bien, et prêtez sans rien espérer. Et
    votre récompense sera grande, et vous serezfils du Très-Haut, car il est bon pour
    les ingrats et pour les méchants.
