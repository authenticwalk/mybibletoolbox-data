    uun se lu̱j do̱ꞌ, rihaan nda̱a síí chiꞌi̱i̱ do̱ꞌ, ado̱nj.
  cut-NT: Ate nchuhn ne, codin yahino ne nde ihyan che hua ri rendihche ye nchuhn.
