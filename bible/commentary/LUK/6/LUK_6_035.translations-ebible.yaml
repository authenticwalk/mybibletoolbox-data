    nosororin. Co ‘Yosparinquën,’ itopirinahuë', catahuarin.
  rmy-SERVI: Нэ тумэ камэн тумарэн врыжымашэн, терэн лачимо лэнди, залэн дэ вуджилима
    тай на дожутярэн, со тумэнди отдэна павпалэ. Тунчи бари цимин тумэнди потинэна.
    Тумэ авэна Барэдэрэхкэрэ чявэнца, колэсти со Вов терэл лачимо и налаченди, и мижэнди.
  srn-NT: Nono, yu mus lobi yu feyanti èn du bun gi den. Leni sma sondro fu prakseri
    tak' den mus yepi yu baka. Tapu sowan fasi yu pai na Gado o bigi, èn yu sa de
    trutru pikin fu a Moro Hei Gado. Bika Gado bun gi den sma di no sabi san na tangi
    nanga den takru-ati sma.
  cta-NT: Pana nu cuꞌma̱ ni, ntsuꞌu chaꞌ tyuꞌu tsoꞌo tyiquee ma̱ ñaꞌa̱ ma̱ jiꞌi̱ tyaꞌa
    cusu̱u̱ ma̱, cuaꞌni ma̱ chaꞌ tsoꞌo loꞌo nguꞌ biꞌ. Ta ma̱ jñiꞌ nguꞌ, ná tu̱ tiꞌ
    ma̱ si ta nguꞌ sca chaꞌ tsoꞌo jiꞌi̱ ma̱, si ná ta nguꞌ. Tlyu tsa chaꞌ tsoꞌo tyacua
    jiꞌi̱ ma̱ ca slo ycuiꞌ Ndyosi si tsoꞌo ntsuꞌu tyiquee ma̱ ñaꞌa̱ ma̱ jiꞌi̱ nguꞌ,
    chaꞌ juaꞌa̱ nduꞌni ñati̱ nu laca sñiꞌ ycuiꞌ Ndyosi. Loꞌo ycuiꞌ Ndyosi ni, tyaꞌna
    tiꞌ Ni jiꞌi̱ nguꞌ, masi xñaꞌa̱ nguꞌ, masi ná ndya nguꞌ xlyaꞌbe jiꞌi̱ Ni;
  bqc-SIM: Àↄ ye á ibɛɛↄzi à maakɛnɛ́, à pↄ́ sɛ̃anɛ́ wɛdↄisai, í asea zↄ̃ↄ e,
    íↄ dɛ Musude nɛ́ↄ ũ, asa ì maakɛ guluↄnɛ ń gbɛ̃vãiↄɛ.
  tcz-CHONGTHU: “Nagalmiteu ngailu uvin! Amaho komah thilpha bol'un. Nungmu ding kinem
    louvin phal'un. Chuteng van'a kon natohphat man'u chu len ding ahi, chule Chungnung
    pen chate umchan tahtah natho diu ahi, ajeh chu ama hi kipaje helou hole migilou
    ho dinga pha ahi.
  mar-mar: परंतु तुम्ही आपल्या शत्रूंवर प्रीती करा व त्यांचे बरे करा आणि निराश न होता
    उसने द्या म्हणजे तुमचे प्रतिफळ मोठे होईल व तुम्ही परात्पराचे पुत्र व्हाल कारण
    तो अनुपकारी व वाईट यांच्यावर तो दया करणारा आहे.
  snp-snp: Eti o minamoma nefa, ido linate kuwotibo-mota seti-muludi gimiti, mona
    lalo meleti, ido olu itibiti lifima lomámenawae, loti koliti ya fa olu gimi minalo.
    Etiti minenawamo ya lifima lalo le fi gedami ya naba oluti akaiya dito nemo we
    nomilipala oti minenagilae. Amo ya wenena amomu kolámamo wenena ido luni gedimo
    wenena ya faifa olu lalo o gede-gede imo we ne.
  isl-isl: Nei – elskið óvini ykkar! Gerið þeim gott! Lánið þeim og hafið ekki áhyggjur,
    þótt þið vitið að þeir muni ekki endurgreiða það. Þá munu laun ykkar verða mikil
    á himnum og framkoma ykkar sýna að þið eruð synir Guðs, því að hann er góður við
    vanþakkláta og vonda.
  spy-NT: Nteenee kāāmwoowook, ōchāmē buunikwook ānkōōyēchinē ng'al chēē kāroomēch.
    Ōyēētyēēchinē mbo biiko choo māchāmē kuyēētyēēchook. Yoo kooyey kuu nyooto, mākutuwēnook
    ꞉Yēyiin miisin ānku +mōōyēyē tukuuk kuu wōloo yēytooy ꞉Yēyiin, kuuyu yēchinē ꞉Yēyiin
    biiko tukuuk chēē kāroomēch ānkoo mbo choo māng'ērēkyinē kiyēē /kākēēyēchi āk
    mbo choo sooy.
  xnn-xnn: Isonga baken dana is ikkanyo koma nodi laylaydenyo nan mang-aamis ken dakayo
    dayopay ikkan nan gawis ken daida. Menpabolod kayo olay getkenyo ay adida isagong
    nan bolodenda tay no siya dana nan ik-ikkanyo et ipailayo dadlo ay an-ak Apo Dios
    dakayo et awnit gawis nan idyana ken dakayo. Tay maseg-ang siya olay isnan adi
    mangtek ay men-iyaman ya nan naimot.
  mwe-mwe: Ikabhe mmanganya mwaapinganje ashaamagongo ajenunji, na mwaatendelanje
    ya mmbone, mwaapolekanje nnalolelanje kubhujishiwa, na upo yenunji shiibhe yaikulungwa,
    na shimmanganje bhana bha Bhakulungwa a Nnungu. Pabha bhenebho ni bhanguja kwa
    bhangali bha mmbone na bhakapinganga kutenda eja.
  tte-tte: Na komiu ilonamwayagimiu kami tokalomagigiliwo kwamuloloili yo mumugamiu
    inamwanamwa kolili. Tem ginauli yabo kwaolegili tabu ami nuwatu yakato kani siyamaisa-yavivilayoiyama
    kolimiu. Tem waginauli besiele bwaite naga kabo maisa lalakina wakalai yo komiu
    kwaemala Tomiyasaesosi natunao. Kaiwena Yaubada tomo naenaeli yo tabe siya nige
    sikakawatoki koina imuloloili.
  tcs-tcs: ‘Mobeta yupla meke gudpasin po ol enami blo yupla ane labe dempla. Ip yupla
    gibe samting po dempla, yupla no aske dempla po peibaik yupla. Den yupla go gad
    prapa big riwod. Yupla gobi pikinini blo da Prapa AntapGod. God i gad prapa gudpasin
    po ol pipol nomata dempla nugudpipol ane dempla no lisen ane eso em. God stil
    labe dempla.
  hlt-THB: Cehlai nangmih ingtaw nami qaalkhqi ce lungna uh, them leek sai pe uh,
    huh hly tlaih kawi ngaih-u voel kaana pu law uh. Cawhtaw nangmih aham kutdo ak
    bau soeih awm kaw, sawsang soeih a cakhqi na awm kawm uk ti, anih ingtaw zeelnaak
    awi amak kqawn thaikhqi ingkaw thlak thawlhkhqi za qeen uhy.
  soq-soq: 'Tane e nuawadawadala eueuwa inta da inta dewasana ema epe: E emalawoalala
    nuawadawadamonune euda mampo dewasanune wanlempa. Ita nitula da sosola saumonune
    mai sipoa da leusapua insaisawa wadana, dia. E emalawoalala epe nuawadawadamonuna
    e God ionoidoa obampaida, me dewawa wadale wainilana. Me apana kadiuida auwasiasaia
    euwa mampo dewasadie os wande, mai ewamoipe emoipona, dia. Naita e emalawoalala
    epe nuawadawadamonuna unela debamaia God mampe wadana, mai dia.'
  qub-qub: «Gamcunaga chiquishojniquicunata cuyay. Paycunawanga alli cay. Ristarga
    ama yarpaychu cutichishunayquitaraj. Chayno alli goyashayquipitami Tayta Diosninchi
    sumaj alli ricashunquipaj. Munayniyoj Tayta Diosninchïpa wamran cashayquipis musyacangami.
    Payga llapan runatami cuyapan juchacho goyaptinpis, imata mana gocuptinpis.
  att-att: “Ngam sikayu, máwák naw iddukan yù ira ngámin nga kábulun naw, mássiki
    yù ira malussaw nikayu, ánna ikállà naw ira. Á mappagatù kayu sù ira ngámin nga
    makkiddaw, mássiki yù ira nga arád da máwayyá nga itoli nikayu. Á nu kunnian yù
    akkuán naw, dakal yù bálà naw ta lángì. Á mabbáli kayu ta ánâ ni Apu Namarò nga
    Kotunán, gapu ta kunnian gapay yù akkuán na. Ta ikákkállà na yù ira narákè gapay
    ánna yù ira ari mabbalabálà kuna.
  bki-bki: '“Mia kiniou neber ka kamiu, neberinavo: Monoka tiniemotii kanamo uolu,
    a mia kovijuku rivu kanio, a mia kajamo ka kanamo veru tibe na ga, napano kosidom
    bijovijon re ka na naio bario, ka mia naio mijikia rivar kean bogo tai, p̃eli
    na mia naio rivar kean lele re bunu. Mia ver jau kotom̃a kalala tibe na, kojom̃a
    kabar bajago na karam̃ado, Toro na Loa laka, mia naio sian kanamo ijaiano tai
    na mia ve toru lie vo, bior naio be toro tai napano kiano iviso bo ga ka nalo
    na maka atu aver siva vanio, p̃eli na nalo na ajum̃a ajidomial nalo ga bereio.'
  bqp-bqp: Àgↄ̃ ye á ibɛrɛnↄi, à a mana kɛńnɛ. À pↄ́ sãkãńnɛ wɛ́dↄisari, áni láada
    zↄ̃kↄ̃ le, ánigↄ̃ de Luda Musude nɛ́nↄ ũ, zaakũ àdi a mana kɛ guturunↄnɛ kũ
    gbɛ̃ vãninↄo.
  mcp-mcp: «Bɨ bâŋ, cɛɛlʉgá mizhízhíŋ mín, dʉgá sá búúd mənywa, bɨ́ dʉ yə búúd ikwalá
    kú bwánd nə́ bwə́ nyíŋgʉg bɨ̂. Ntɔ́, Zɛmbî mə bá yə bɨ́ məma myə́na; í é mpûy
    nə́ bɨ bʉ́sə bwân ɔ́ Zɛmbî a gwɔ́w-gwɔ̂w. Nəcé nywáá jɨ nə jɔ̧ lâm tɛɛm bə shú
    búúd bwə́ aŋgɛ̂ nə yə nyə akíba wá, tɛɛm bə shú bɔɔŋg wâ mbíya milâm.
  hat-hat: Non, nou menm se pou nou renmen lènmi nou yo, fè byen pou yo. Prete san
    nou pa mete espwa nou sou renmèt. Se konsa n'a resevwa yon gwo rekonpans. Se lè
    sa a n'a pitit Bondye ki anwo nan syèl la, paske li menm, li bon ni pou engra
    ni pou mechan.
  npl-NT: 'Ne nomechilia: Xikintlasojtlakah akimeh nomechkokoliah, iwa xikinchiwilikah
    tlan kuali iwa xiktetlanetikah. Iwa amo xikchiakah itla manomechmakakah. Tla ijkó
    nonkichiwaskeh, nonkiseliskeh weyi nomotlaxtlawil. N Totajtsi Dios nomechyekselis
    kemi ipilwah, porke Ye kinmiknomati akimeh amo motlasojkamatih innawak iwa akimeh
    tlajtlakolchiwah.'
  bgg-bgg: Asi! Nawaithek mak shii miie bo chiih-è ithek shii wie rek bo; chei phi
    srane, idoh mua pha aluthong rabo. Chiihphado nathek shii ne boh lasen um ruii
    phro, chiih-è nathek ne bajo giu pha Hamangkhung-aphuii pha dufuii rey ruii phro.
    Ai ne laso aphi pho shii nane layog phothek lakhung shii wie phro.
  eng-TCENT: But love your enemies, do good to them, and lend to them without expecting
    anything in return. Then your reward will be great, and you will be sons of the
    Most High, for he is kind to the ungrateful and the evil.
  eng-BSB: But love your enemies, do good to them, and lend to them, expecting nothing
    in return. Then your reward will be great, and you will be sons of the Most High;
    for He is kind to the ungrateful and wicked.
  cpu-NT: Petakoyetaiyaari eeroka kisayetzimiri, eero pipiyatari. Pimpimantanete aririka
    inkamitayeetemi, eero poyaaventa irimayetaimi eeroka. Iniroite impinayeetaimi,
    itomintaamira Jenokisatzi. Omaperora jetakoyetakari irirori maaroni kaariperoshireripayeeni.
  san-ASM: অতো যূযং ৰিপুষ্ৱপি প্ৰীযধ্ৱং, পৰহিতং কুৰুত চ; পুনঃ প্ৰাপ্ত্যাশাং ত্যক্ত্ৱা
