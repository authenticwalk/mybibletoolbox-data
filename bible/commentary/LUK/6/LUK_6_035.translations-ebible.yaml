    ஹிதமாசரதி|'
  cof-NT: Nulari uyan quiraque nenanola joe. Nulaca paiminlacanan laquiralarana! tinue.
    Seque quilaquina! Faricarilaquina! Mancatuchun tenca faricarilaquina! tinue. Diosi
    jun tsannan quimin joe. Aman acradeseituminlabenan, isapunlabenan Diosi tsanquenan
    sen joe. Junni nula ticatiya tsanquito nenatori, jamochi chumin Diosichi nalala
    jolajochunae tinue. Ticatiya tsanquito nenanari, Diosi nulachi tsaracari senca
    cuwachunae tinue.
  srm-NT: “Biga un musu lobi dee felantima fuunu. Un musu du de bunu. Ee joo juu sëmbë
    soni, nöö i musu juu di sëmbë di ja abi pakisei taa joo feni soni nëën baka. Nöö
    te i du sö, nöö joo kisi wan gaan paima a Gadu e. Nöö a di fasi dë woon djeesi
    unu Tata Masa Gadu tu, biga sö a ta libi. A abi bunuhati u sëmbë, biga dee sëmbë
    an ta dëën tangi seei a ta heepi te kisi ku dee hogihati sëmbë tuu.
  qvs-NT: Chayrayku kankunaka chiknishuknikichitapish kuyanaykichilla tiyan. Tukuy
    runakunata yanapanaykichi tiyan. Pipish kaptin suk imata mañashuptikichika kuychilla
    ama kutichishunanta yuyashpa. Kankuna tukuy pi kuyashpa kawsaptikichi Tata Dios
    sukaman yanapashunkichi kushichishunkichi. Paymi sukaman yachaysapa kashpa tukuy
    mana alli rurak runakunata tukuy mana kuyakuk runakunata kuyashpalla yanapan.
    Chashna kankuna Tata Diosshina kuyashpa yanapashpa kawsashpaykichika paypa wambrankuna
    kankichi.
  zca-NT: Per rë go, ñal chizhi' go rë xa' nikwa'n dil kun go, no bile' go wen; no
    bile' go prext kwa'n ka' men sin nakwëz go kix xa'i, nes par ne' Dios tu kwa'n
    dox tsak ka' go, no par lu' go nak go xmë'd Dios, Me kwa'n nzho lo yibë', porke
    Dios nazhi' haxta rë xa' gat niza't xkix lo Dios, no rë xa' minu la yentra' kwan
    tsak, nazhi' Dios.
  cbc-NT: Bairi yʉ yarã, mʉjãã pesuare na maiña. Caroaro na átirotiya. Na wasoya mʉjãã
    cacʉ̃gorijere. ‘Marĩ tunuomasĩẽnama,’ ĩ tʉ̃goñaeticõãña. Bairo mʉjãã caápata,
    mʉjãã cawapatapee pairo nigaro. Caroaro mʉjãã caátie wapa jʉ̃gori pairo nigaro.
    Dios pʉame nipetirãrẽ caĩñamai niñami. ‘Yʉ mena mʉ ñujãñuña,’ caĩẽna, bairi rorije
    caána cʉ̃ãrẽ na ĩñamaiñami Dios. Bairi cʉ̃ pũnaa, nipetirã netõõrõ carotimasĩ
    pũnaa majũ mʉjãã ãnigarã, bairo mʉjãã caápata.
  qxo-NT: “Gamcunaga chiquiyäshogniquicunata cuyayay. Paycunapä allicunallata rurayay.
    Imatapis mañaycur ama yarpäyaytsu pägayäshunayquitaräga. Tsaynö alli cawarga poderösu
    Tayta Diospa wamrannam cayanqui. Paypa wamran carnam ciëluchö listangancunata
    chasquiyanqui. Tayta Diosga cuyapanmi jutsa ruraychö cawacogcunata.
  mox-mox: “Ta omiʼa luaqiaqiemi be voalamiavo ona veyolubedi ta ona veilivu aqiaqiedi.
    Ta wese ʼeguma taha yani ona neidi ta ʼidia ʼenoʼeno, e ʼinega gebu yani nana
    weaqina ona baʼebaʼe be ina nei ʼeviviemi. ʼEguma ʼidewani ona viaqia e ʼinega
    nawale ami veʼia qiduana ona lobea, be ʼinega omiʼa Toatoa Vanena natunavo. Mana
    Yaubada tomotau aqiaqidi ta toluveifadi be wese taudi ge nuanuadi ina lukaiwa
    ʼinaya nuakolokoloyedi.
  kew-kew: Pare nimimi go kone namogeatepa. Nimimi iaanu pedo pua raba mealepape.
    Go page oyaenu kaloa raba mealimi raburi gore niaa madaa epe yae mada abuteme
    kone nasalepape. Gote-me ora pi nateme-nu page pupitagi neme onaanu page nimu
    madaa epe kone sua odome omea. Go epea palimiri nimi so yaa-para pia Gote-na si
    wanenu pitimi.
  dww-dww: “Be taumi ami ḡaviama sibo koyai nuapaḡoedina, be yaba verediḡa ḡarodie
    ko voiedina, be banaga yaba ko utedi be nam murine ko noḡonoḡoti da ta ute munaḡemi.
    Deḡoda nama ko voiana, tokare ami maesama dosinama ko paḡona, be taumi Mamaitua
    saḡasaḡa vavasaḡinama natunatunama ko tubuḡana. Baninama avedi da banaga kanikanitokudima
    be gewegewedima be Mamaitua yaḡoro e rarau kiviverena ḡarodie.
  nif-nif: Nɨm, wɨndɨñ nɨm tɨlok. Tambo sɨndɨ kanjɨksɨ gɨnañ kɨndem gɨt kundit kɨndem
    tɨ-sembi, nepek tambon nɨmnat embi, ombɨ-samnelɨñdok nɨm pa mandɨnekalɨñ. Sɨndɨ
    wɨndɨñ tɨnekalɨñda, tuanjɨ wopum pat-samekak, tɨmbi sɨndɨ Besɨ Yambat Loloñ Sɨnɨk
    endok ep tɨndɨn klembi, wembe gwañgwañii kuañ wɨn inda-dakleukak. Neta, endɨ wakan
    ama kolan pa tañ ba sɨmba kɨndem manda nɨm pa eañ enda kɨndem pa tɨ-semlak.
  twi-ASANTE: Monnɔ mo atamfoɔ. Monyɛ wɔn papa. Momma wɔn deɛ ɛhia wɔn a, mo ani nni
    akyire bio. Na sɛ moyɛ yeinom a, mo akatua bɛyɛ kɛse wɔ ɔsoro na moayɛ Onyankopɔn
    mma; ɛfiri sɛ Onyankopɔn yɛ nnebɔneyɛfoɔ adɔeɛ, na ɔdom bonniayɛfoɔ nso.
  aoj-aoj: Apaꞌ ipaꞌ ukup pindapindaila bousi ipeꞌisi, pendaꞌmas waf fasifi esis peseꞌasa
    hiahawes. Ipaꞌ ina ataꞌ piꞌi anaf esis sogwamepas, owaꞌ. Ipaꞌ pendaꞌas naꞌamba
    anaf God nagape ilifi neseꞌepa hiahaom luꞌwami fasimi ma pegape awasi ananipai.
    Deiꞌ main, anen nagaꞌi uwahipigama esis isimba owaꞌ soganifelonaia saloma isimba
    sandaꞌ waf awafii.
  cbv-cbv: Obohjeéhtih, yeebdíh eníhcannitdih ñi oyoó. Ĩ tʉ́i chãj jwʉ́ʉbaat pínahdih
    bidcanjeh, tʉ́inidih ñi chãjaá. Nʉ́odih náahnit ĩ ʉʉ́bʉ́chah, ĩ jwʉ́ʉbaat pínahdih
    bidcanjeh, ñi wayaá. Pánih chãjna, Dios weh ñi jʉmʉchah, ‘Ma tʉ́i chãjna beé’,
    niijnít, caánboó yeebdíh tʉ́ini ã wʉ̃hbipna caá. Caandíh ‘Tʉ́ina caá’, niijcánnitdih,
    yeejép chãjnitdihbʉt Diosboó ã tʉ́i chãjna caá. Páant ã chãjat pah biíc yoobó
    ñi chãjat pínahdih yeebdíh ã wʉtna caá.
  taw-taw: Anɨb ak binɨb nɨb ayɨp penpen ñagep okok, kɨlop mapen lɨl, dɨtep gɨl, tap
    monmon ñɨnɨmɨb agak. Chɨnop pen ñɨnɨgabal agɨl, gos ak ma nɨgɨnɨmɨb agak. Nɨbi
    anɨgɨnɨgabɨm, tap teplep dɨl God adek alaŋ ñapay ne yenɨgabɨm agak. Ne binɨb tap
    si tap tɨmel gɨpal okok sek, binɨb nop tep ma apal okok sek, kɨlop abe kod mɨdeb
    agak.
  jic-NT: ”Quelel lis müjí nun jis enemigopan. Jis capj mp'a'sá p'a wa. La mon na,
    jis ma'ayá nun. Ma nujola t'as p'a jawasa yupj natj ca nca'acj, ma'ayacj. Nin
    lojí na, po 'üsüs ca nu ma'ayas Dios jupj pü'ü nt'a. Dios más püné pjü jis lal.
    Nin lojí na, Nupopay Dios jinwá lojí nun. Jupj jatjampan nun, jupj jucucuspan
    nun. Jupj 'üsüs la siji wa malala lajay. Nepénowa ma wi'in̈ jupj se 'aya mpes,
    newa 'üsüs la siji wa jupj.
  zap-NT: Per le laa de yra de, rap de degne gyaan de men ne rlaa lo de, gulaa ne
    wen, gudee ne rnab men lo de sin ne ykambë́zdet de gan pe yniiz men lo de, chen
    zenga gueden de ne kesentyent non no chen zenga gak de zhiin Dëdyuzhnzoon; porke
    laa Ne kesentyent wen Ne, nigle lo mén ne rdeedet dexkyizhtee lo Ne, nigle lo
    menmal.
  wer-wer: Ar pöt, arimëën kööre tok yaalniaurö lup sant elmëak ompyaö elmëën. Ar
    omnarö omën kangutëën kön wiak mengkanok. Pël ëënë pötak kangut kaö pan wak Anutu
    Ngaarëkëpë ru sënëët. Pöt pi omën pimëën yowe nemaan yaaöre utpet yaalmëa pöröaan
    kësangën yaaup. Ar Anutuu ru sënë pötaan pim ök tapël omnarö elmëën.
  ipi-ipi: Gote ati kenga ateya okomane bala lo bilipi leyama nayu na-lalaini wandakali
    tupapi, koo piyaini wandakali tupapi, utupane pitaka ondo wato moyalane. Yakamana
    ayiane ati kenga ateya okomane wandakali tupa ondo alane pua teke, yakamato wandakali
    yangone tupa ondo wato moyo atalapape. Wuane puato, yakama towa yanda-pene wandakali
    tupa towa epelewa yamapane yo atoto, utupanenga mana epene tupa minalapape. Dee,
    matili wandakali mindimane yano peya-geakale nembo toto, minditaka mai napene,
    mee moyo maiyapape. Yakamato Gotena ondo ene mana okone wato mineaindo, yakama
    balana andopane gulo atoto, matili yakamato yole andane wete mindi molopeyai.
    Jisasato wuane leaipia.
  qul-NT: Kancuna munacunayquichis chejnicojcunataka, allinta ruwanayquichis. Ayninayquichis
    ni imata jep'ekayta suyaspa. Chayta ruwaspaka, Diospaj wawancuna caskayquichista
    ricuchichcanquichis. Ajina causaskayquichisraycu janaj pachapi athun premioyquichista
    jap'ekanquichis. Dioska qhuyapayacojpuni mana graciasta kojcunawan sajra runacunawanpas.
  urw-urw: Bangeagako, nini ninagüngab karauyanügmana kob dünügafaigane. Nini baba
    simai gam kabia nama gane. Nini fere simai ninag gam daba daba maig toweregedigegüdi
    utungenan baba simai, daba daba dünügane. Nini bangüdiba, kuri nini mur erekokai
    tugu. Bangar nini Keriab Kekia Asaub nono büreregenan. Nu fere simai nugeure esegüfaigedige
    gam tugu, fere kogi simai gam tugu kabia nama güfaigeaga.
  rmy-GURBET: Nego, manđen tumare dušmanuren thaj ćeren lenđe šukar! Den zajam te
    ni manđen khanči golestar. Gija ka avol tumen bari plata thaj ka aven čhave e
    Najbare Devlese, golese kaj si vov šukar i e nezahvalnonenđe thaj e bilačhenđe.
  ter-NT: Itea hara ngixópinoe, hako motovâ yokóvo ne xâne puvópiti, koane itíkina
    únati. Ívexamaka ákoti kixâ poréxopeopeamo ne ívexoake, yane koati hána'itimo
    ne íperapomo xoko Itukó'oviti, koane itínoemo koati xe'éxaxapa Itukó'oviti, enepone
    koati payásoti ya uhá koêti. Vo'oku muhíkova ne xâne ákoti ikará'ixapu xokóyoke,
    koánemaka ne koati váhere xâne, kóseana Itukó'oviti.
  bmr-NT: 'Jaanotɨ amɨɨhai, amɨɨhai mɨnaaco magaijɨ, sinehejeque diitoco mahacɨ: Diitotɨ
    siinoco toono jaada mɨhɨcɨqui, nootɨmo. Jaachiijɨji guiraajino amɨɨhaico niquejefaño
    ajaaduno. Jaamo Moocaani caamovohɨ iicaabo seemetɨ mihicahi. Jaabo diibo tollɨro
    imino moonɨɨbo famoocoro, bu aacɨnohallɨvɨ cahacɨsutɨmo iicahicarumoco, iimitɨmeheje
    iicarumoco icano.'
  fuf-fuf: Kono yiɗee ayɓe mon ɓen, waɗanon ɓe ko moƴƴi, ɲawlon ɓe hara on habbaaki
    yoɓiteede. Ɗun on heɓoyay njoddi mawndi, wonoyon kadi ɓiɓɓe Jom Ɓural on, sabu
    himo moƴƴani dulluɓe ɓen e bonɓe ɓen.
  mwc-mwc: Saba kami abiya koi nuwayauyaunisi, ba kurisi gairena ko wosei. Ko berena
    kurisi wai kega karisiyai bisarobina kona nosi. Ba ami maisa wai ina rakata saki
    kona yauni ba God kaidamona sakina ini natunatunimi. Basuna pipiya goyogoyosi
    ba pipiya kega tebi kaikaiwa wai, kurisi ebi yagaire.
  bhl-bhl: Yu kililina! Yulo maka keyembiliw kawtiw ilo ibolow fian duyemoliwka! Em
    banim kebiliw kawtiw ilo kukuw ken kuw kukuyemeko, mesesem mak dukayemboliwka!
    Duyemsomi, kanelom duyemsiliw beem yan be iti kulomin ibolow kemokoliw te! Kaneliw
    tewe, yu yan fian mak kuluko, abiil tikin katem alakabe Sunbin-Got em fein muluwel
    kebiliw kasike. Nimtew angom? Sunbin-Got akati elo ‘Weso!’, danginba kebiliw kawtiw
    so, ibolow mesem kebiliw kawtiw iso, alik alik ilo ken kukuw kuw kukuyemkabe kasike.
  ons-ons: Yale mida! Ŋine ŋabakopŋine kima okanongei, so masulukongei. Kine kine
    ebone more koso turuŋine ŋibongei wane misuk raongei. Ŋine boaŋ lewine suaine
    maikei, so ŋine boaŋ Anutu Wawainane gipon borasokoune okangei. Anutu eŋe siluŋ
    ŋei ŋerep eŋe wet maep mi okanka qewoloŋ gemami, so borikine mama maulukone more
    kine kine mayakakatneka okanon okanmaike.
  con-NTPO: Tsa'ma que'ija tisuma egae tsonsundeccuma ñotsse in'jan'faja. Tsendeccuma
    ñotsse tson'faja. Corifin'dima afe'ta ccase isuye in'jambe can'faja. Tsa'caen
    tson'da qui Ti'tsse'tssia Chiga que'ima in'jansi Tise dushundeccuve dapa ti'tsse
    ñotsse osha'choma isu'faya. Chiga Quitsaja Tisema chi'gasundeccuma in'jamba mende'ye.
    Egae tsinconsundeccuma'qque in'jamba mende'ye.
  ghs-ghs: Oho quba nike ibo nikemeho quba dzasa eete kokora eetemi nikeho torota
    quba teeke tinauta aimare hiiremi eto oho iiha ma dzoobidza eetainohe oho tinau
    aimare. Oke eetemi Ohongai oho ipi ma habara minamina nikehoke hiibakoi. Oi teeho
    bahe dzoobe hiibaamaho abi ma abi basesanoma nokoho quba Ohongai ohonga naatoraita
    nike oho tete suimami nikeke Ohongaho khametonipamu ooniqi hiibakoi.
  peg-peg: ମାତର୍‌ ମି ସାତ୍ରୁକାଂ ଜିଉନୱାଟ୍‌ ଆରି ହେୱାରିଂ ହାର୍‌ କିୟାଟ୍‌, ଆରେ ଉଲ୍‌ଟି ରୁଣ୍‍
    ଆହା କିୱାଦାଂ ରୁଣ୍‍ ହିଆଟ୍‍; ତା ଆତିସ୍‌ ମିଦାଙ୍ଗ୍‌ ଇନାମ୍‌ ବେସି ଆନାତ୍‌ ଆରି ଏପେଙ୍ଗ୍‌
    ସିଗ୍‌ଦାକାନ୍‌ ମାପ୍ରୁ ମେହି ଆନାଦେର୍‌, ଇନାକିଦେଂକି ହେୱାନ୍‌ ଲଡ଼ାଆୱି ଆରି ବାନ୍ୟାଙ୍ଗ୍‌
    ପା ଦୟା କିନାନ୍‌ ।
  txu-NT: Bir be, ar ga dja gar amã akurê djwỳnh jabêkumrẽx ne kam adjukaprĩ ne tu
    kum mỳjja kajgo ngã. Kute akubyn amã pãnh mỳjja 'õ nhõrmã pãnh kam amak kêt. Metĩndjwỳnh
    pymati tãm gêdja ar amã o pãnh ra:x ne. Gar kam arỳm abê Metĩndjwỳnh krakumrẽx.
    Mỳkam dja gar ã meo ane? Bir, Metĩndjwỳnh ne tu me õdjỳ, me axwekam ukaprĩ.
  eng-WEBU: But love your enemies, and do good, and lend, expecting nothing back;
    and your reward will be great, and you will be children of the Most High; for
    he is kind toward the unthankful and evil.
  gnw-NT: Ẽrei peau perovaicho reta, jare piyapo icavi vae chupe reta. Piporuca mbae
    ĩru vae pe jare agüɨye peãro umbɨjecovia ye peve vaerã. Jucuarãi piyapo yave,
    Tumpa umeeta peve mbae icavi ete vae jare peapota taɨ retarã. Echa'ã Tumpa ipɨacavi
    umee'ã yasurupai chupe vae reta pe jare icavi mbae vae uyapo vae reta pe —jei—.
  mux-mux: “⸤Ulu-pulu-kis telemele yambuma enini anju-yandu telemele akili eni ulu
    te ola-kilia teangiko.⸥ Eni eninga ele-tu yambuma kepe kondu kolku, teku konjuku,
    pundu angnjiku, teangi. ‘Enini penga walse alsuku aku-siku yandu teai.’ ni naa
    niku, we teai. Aku-siku tingí kene Pulu Yili-nga kangambulama molku kene, yunu-ni
    eni méle pulele kalomba liingí. Pulu Yili yunu-ni mana-yambuma-kene aku-sipa mele
    tepa molemúko. Yunu teku kis-silimele yambuma kene, yunundu ‘Angke’ naa niku we
    molemele yambuma kene kanuma tepa konjulimú.
  maj-NT: ’Tu̱nga máha jun, n'e̱tjó xu̱ta̱ kontra̱nu̱u, n'o̱ho̱ ni xi nda, ko̱ n'e̱kienyo
    nga najmi tu̱ chuyó tsa k'u̱a̱i̱ ngajoya ngáha̱nu̱u. B'a̱ ts'ín tse chjí n'e̱kjáíhi̱n
    ru̱u ko̱ ku̱i̱chúmo ntíhi̱ Nti̱a̱ná xi tíjña nk'a ján. A̱t'aha̱ kui xi nda ts'ínko̱
    ndaha tsa xi ch'onk'uu̱n ko̱ xi najmi tsjáha̱ máb'a̱chjíhi̱ nga nda tín'eko̱.
  bkq-NT: — Akaemo ara inkâba itaungâ. Inagazenimo agâ koendâ itaungâ. Koendâ lelâ
    xurâem aitaungâ, ipywadomo peba awylymo umelâ. Inagazenimo koendâ lelâ mâendylymo
    watay, ise Deus koendâ nhedylymo, koendonro nhuduly âyanmo warâ. Kurâ koendonro
    agâ kulelâba Deus koendâ awyly, kurâ inakanhe aini modo agâ lâpylâ, “Kagâ koendonro
    mâkeba Deus” kewâni modo agâ. Idânârâ agâ koendâ mataymo, Deus eynynonroem mawylymo
    âdutuoze.
  kue-kue: Ba ene kunda ikine kan wakai yei ana wakai ere tendre ana ene taragl kanekane
    i-ikine endekragledi pirtre teiyo. Ana okuwo ene topo pond i-ikine endindre ana
    ene God mitna imbo kaima nangiglma moraglkwa. Sraglpre yomba ye dembiye sitekriwa
    ana mitno gogl te yomba mambuno kinde erikwa ye wakai ere tongwa.
  cot-NT: Cotanquitsiquea aviatimpajia noncantajiaquempiquea pimpintsajiaquempariquea
    catsimajiaquempica, pincavintsajantaquequea, aisa pojocaquenerigueti cantaquempica
    iroguipiajempiro, aatoquea poguijacojiaja inquejetacaajempi. Pinquejejiaquempagueti
    imaica, incavintsajamajajianaquempiquea Aapani Irioshi Anaantamajatatsica aisa
    pinquejejiaquempariquea iriatimpa, icavintsajajiaqueritari teeca inquenquejacojigueriji
    aisa covaeguishetatsica.
  bnp-bnp: Pali a ngaru mua mu gu ngaru e huriki a pile ne mua, mu rata kamumu ria.
    Na tahuna mu habi ne ria a maki, naha ni taki ria ri gi habi mule. Mu rata mavonga,
    a mapane mua bara i dagi hateka, bara mua e huriki e tuna Vure Meli Liu, a vuhuna
    i rata kamumu e huriki ri bole lupu a maki, e huriki ri naro hale.
  apn-NT: '@see-verse:LUK.006.034'
  ctp-NT: Kanꞌ chaꞌ ꞌwan ni, suꞌwe ti xuꞌwi tiye wan ñaꞌan wan ꞌin taꞌa kusuun wan,
    kuꞌni wan chaꞌ suꞌwe loꞌo neꞌ kanꞌ. Ta wan nan jñan neꞌ, ja kuwe tiꞌ wan si tya
    neꞌ xuꞌwe ꞌwan, si ja tya neꞌ ꞌwan. Tlyu ꞌa chaꞌ suꞌwe kaja ꞌwan nde seꞌen ndiꞌin
    Ndiose si suꞌwe nka tiye wan ñaꞌan wan ꞌin nchga nten, chaꞌ ngwañaꞌan ngiꞌni nten
    nu lka sñiꞌ Ndiose. Loꞌo Ndiose, nchka tꞌnan ꞌa tiꞌ Ni ꞌin nten, ni siya xaꞌan
    tiye neꞌ, ni siya ja ndya ꞌa neꞌ xuꞌwe ꞌin Ni;
  bre-BRG: Met karit hoc'h enebourien, grit vad, ha prestit hep gortoz netra, hag
    ho kopr a vo bras, ha c'hwi a vo bugale an Uhelañ-Meurbet, abalamour ma'z eo mat
    e-keñver ar re dizanaoudek hag ar re fall.
  opm-opm: Ihan gur ihathe paptepri. Gur gurnong mahaw nahat ma napapti han ihirnong
    bopor mar yah dawi mar yah mat paptenmur. Paptim gure erer oh napina naporiyahanhe
    yansi mar aprisipri. Be musum aprishenmur. Puteinap mahat ma pat han oh er hat
    sapti hano yah han erer oh dar orhor Weso na poripti hano ama ihirnongsi; gonsi
    dirnong tap mat yah da naham yah nahat napapatmur. Ihan gurhe mahaw nahat napapti
    han ihirnonghe imat yah mat orhorwi papayahanoh ama ihapti guroh puteinap mahat
    pat han orhe brer ham yan isip datipri han bap gurmur.
  bvr-bvr: Wurra ana-goyburrpa jarra aburr-gata minypa aburr-bachirra ana-gorrburrwa,
    ana-goyburrpa barra gurrurta nyibi-rrima burrwa. Buburr-gunggaja burrwa rrapa
    burrbu-wu. Gala barra nyibu-borrwa jimarna birripa barra gubu-gurdanyja ana-gorrburrwa.
    Wurra jarra Wangarr nipa guna-gurdanyja barra ana-gorrburrwa wana gun-bapala,
    rrapa nipiya Waykin A-nirra ana-goyburrpa nyiburr-yigipa walkurpa yerrcha, minypa
    Wangarr nipa an-mola burrwa aburr-gata aburr-werra gu-galiya yerrcha gala aburr-japurramaya
    nula aburr-workiya.
  wal-wal: shin Xoossai bana galatennaageetussikka iitatussikka keha gidido gishshau,
    intte morkketa siiqite; etayyo lo77obaa oottite; qassi ainne guyye ekkanau qoppennan
    tal77ite; intte ekkana woitoi darana. Qassi intte Ubbaappe Bolla Xoossaa naata
    gidana.
  shj-shj: Wadi kädäppa ka mpayang menggä kurugo, na zogang ngaka apoccu täng, na
    meneng 'dog ndä bokosänang ka sämeleyäng tanggo song. Ndey dericcugo lay tädäx,
    na layisang enggä penggä Kalägi Tädäxang, xa mägaxsänya bow tä kängga mäganyga
    juliny na tä kängga logacca song.
  zad-NT: Na' le', ṉaalla, chiyaḻ' gakile beṉ'ka' chakzbani le', na' gonle wen c̱hegake'.
    Na' shi we'le dii we'le ḻegake', bi gonle lez yiyoṉgake'n. Shi ka' gonle, Chioza'
    yiyoṉe' dii xench c̱hele, na' iṉezi beṉ' nakle xiiṉ Chios, beena' nak beṉ' choo
    beṉ' xen, ḻa' ḻe' chone' wen c̱he beṉ'ka' bi choe' ḻe' yeḻ' chox̱ken na' beṉ'
    wen dii malka'.
  kmg-kmg: “Aricne, iŋuc mi ezo, ŋoŋe râsifâc-ŋeŋic âgo jauŋ ejarenšepieŋ. Okacne
    mi mecne bazu-ŋareniŋmu jaŋe sifu ehâmo-jarehuc wiac qikiŋne-jarenšepieŋ. Iŋuc
    erâ juku furine ŋemâcne ronšoŋgopieŋ, erâ femicne sâko ere naru motecfâc erâ juniŋmu.
    Eki hâcne ŋic qâomane â râŋgeŋne jaŋe sifu bâmec bajareekac.
  aso-aso: Ne neiha lingine lengiꞌ biluvatine nene lutine ngimilo. Idoꞌ ngeleꞌmize
    lamineꞌ i-ngidilo. Idoꞌ eveneꞌ initeꞌ ngimilizaniꞌ nene alingeꞌ gohi dalone lami
    haza gidini ngimilo. Neꞌmine igi haza ngimilizaniꞌ nene Oꞌmosoꞌmo menitine naba
    molo-lengedeleseive. Atoliꞌmine ogo dize minive Oꞌmoso aza eveneꞌ goloso nene
    nasahiliꞌ o-ngedaaꞌ neineꞌ nemuꞌ gilavo haza niteꞌ loloꞌ ogavo ezemuꞌ opoꞌni lisaꞌmave
    nesi haza gopo nasahiliꞌ o-ngedaaꞌ neineꞌ nenako lingine nene eveneꞌ initeꞌ ma
    haza gidini ngimilizaniꞌ nene aꞌmine atoliꞌmine ogo dizo minive neꞌmine gili vaniꞌ
    mini eiꞌ izipahala gehepeve minilisave.
  uli-uli: Towe ila sangmi! Habe hachangir ngo ha wol hammay ngalir rechokla re tayikof
    ngalugmi. Habe hammolagmi ngo ha towe luluwaley le be yor paliyal. Bo paliyel
    yami hachigchig ila yebe paleng ngo ha bele mel bo lol Deus le ye Hartal Tagiyet.
    Bo Deus ila ye momay ngalir rechoka rete ma metpengag ngo tayikof wigdigir.
  nin-NT: Iya! Imba bu kpanye na abi kà imba ba ba, ni na wre ba. Ni uhla, ni si kye
    anko nggo a ta ni han imba bari hen. Imba ti na meme, azadi imba ka taka kri kaba.
    Imba taka si amumarr ba Abachi Unkpi Kakami wa, nggo uwa yo di na wre ku abi kà
    inyarr na agbugbu anishirr.
  tgk-tgk: Вале шумо душманонатонро дӯст доред, некӣ кунед ва қарз диҳеду интизори
    пас гардонда гирифтани он нашавед. Он гоҳ мукофоти бузурге насибатон гашта, фарзандони
    Худои Таоло хоҳед буд. Зеро Худо ба одамони хасис ва кӯрнамак ҳам меҳрубонӣ мекунад.
  acu-NT: 'Yus nekas anengkratchau ainaun, tura pasé aints ainauncha mash wait anentau
    asamtai, atumi nemase ainausha aneetaram tura pengker awajsataram. Tura ikiatsata
    turaminamtaisha: Nekas awangturkitatuapi tuuka nintimtsuk susataram. Turakrumningkia
    Yus atumnasha pengker awajtamsatnuitrume. Tura Yus nekas yakí puja nuna uchiri
    atinuitrume.'
  cak-WNT: Yac'a riyix ma tiben ta queri'. Xa que'iwajo' ri winek ri ye'etzelan iwuche
    (iwixin); tibana' utzil chique. Y tek riyix niya' pa kajic jun icosa, man c'a
    tiwoyobej ta ri ruq'uexel. Wi queri' niben, nim ri rajel ruq'uexel ri xtic'ul,
    y xtik'alajin c'a chi can yix ralc'ual chic ri nimalaj Dios. Riya' jabel runa'oj
    quiq'ui ri winek ri sibilaj ye itzel, y jabel runa'oj quiq'ui ri majun bey yematioxin
    ta.
  ebk-ebk: Ngem fiakun assesa nan atunyu! Kunyu at laylaychun nan kaiingoryu, ya atunyu
    nan ammay kan chicha. Pafuruchunyu chicha, ya achiyu namnamaun ay ifiangadcha.
    Mu hiyasa nan atunyu, magun-gunaan kayuntu as ongor, ya chakayuntu nan an-ak nan
    Kangatuwan ay Dios. Tay hi Apo Dios at manangsug-ang uray as nan chiyuycha achi
    munyaman ya chiyuycha manangotettet chi ukialicha.
  spa-PDDPT: Pero amen a sus enemigos y hagan bien. Presten sin esperar algo a cambio
    y su galardón será grande. Serán hijos del Altísimo, porque Él es bondadoso con
    los ingratos y perversos.
  tke-tke: Mbwenye nyo, mwaadhivelege amwiiddani eenyu, mwawiirelege dhapama, ni obolihiha
    muhujejihedhaga waakela yego. Mweera ndo, yothuviwa yeenyu enaakale yijinji. Vano,
    munaakale aana a Mudhulu-dhulu. Vowi Oliye di apama ni alene ehinamutamala ni
    agongomwa.
  ruf-ruf: Lekeni wanogheleni iwowahila mwemwe na muwatendele ghanoghile, muwakopeshe
    iwanu na mleke kulolela ka watsowoyitsila. Kuya ghweko lyenu litsakuwa kulu, na
    mtsakuwa iwana we Imulungu iyali Kuchanya Ng'ani. Kwaapfila yeye kanogha kwe iwanu
    yang'awolonga mighede ne iwanu wehile.
  gun-gun: — Ha'e rã peẽ ma peayvu 'rã pendovaigua kuery voi, ha'e pejapo porã joupe,
    mba'emo peiporuka 'rã hekovia re'ỹ. Ha'e rami rã 'rãe heta omoĩ porãa pendevy
    guarã, ha'e Yvate ete va'e ra'y pendekuai. Mba'eta ha'e ma ojapo porã 'rã hexe
    ima'endu'a e'ỹ va'e ha'e heko vai va'e kuery pe voi.
  agu-BL: Chilok'ewu' yi chicontru'. Chibane'u' jun ba'n scyetz. Cyak'e'u' c'mo'n
    scyetz, mpe qui'tk tz'ul junt tir. Kol chibanu' tane'n cyakil yi xtxolbila'se'j,
    ẍchitx'aconku', nin tz'ocopon mu'ẍ tal cyajtza'klu', chi tane'n yi tajtza'kl Kataj
    Ryos, na ite'n nin i' na el k'ajab scye'j yi e' yi qui na chityoẍin tetz. Nin
    na el k'ajab scye'j yi e' mal nak.
  isn-isn: Ingi alowi iabii anyu nukuatendela ni maza. Akopisi muleki kutula nuwoa
    kusukiligwa. Isongelyo lanyu lukutula ikulu. Mukutula miana ang'wa uyo nukole
    migulya, kunsoko nuanso ng'wenso muza kuantu niagila isongela niabii.
  ilo-ULB: Ngem ayatenyo dagiti kabusoryo ken nasayaat ti aramidenyo kadakuada. Pabuludanyo
    ida, nga saanyo a pakadanagan iti maipanggep iti maisubli kadakayo, ket naindaklanto
    ti gungunayo. Agbalinkayonto nga annak ti Kangatoan, ta isuna mismo ket naasi
    kadagiti saan nga managyaman ken kadagiti dakes nga tattao.
  pir-NT: Sa yena mʉsa pehe mʉsare ihña tuhtiyequina gʉ̃hʉre cahĩña. Sa yena tiquinare
    quehnoano yeya. Apequirore wasona “Yʉhʉre ne wiasi ahriquiro”, ni tʉhotuenata
    tiquirore wasoya. Cohãcjʉ̃ pehe tiquirore “Quehnoare”, nieñequina gʉ̃hʉre, ñañequina
    gʉ̃hʉre quehnoano yere. Tiquiro yero saha yeya mʉsa gʉ̃hʉ. Mʉsa sa yegʉ̃ Cohãcjʉ̃
    tutuaro quehnoano yerota mʉsare. Sa yena Cohãcjʉ̃ tutua yʉhdʉariquiro ʉhmʉse cjʉ̃no
    pohna ijinata.
  anv-NT: Genó ɛyigé débɔɔ́ mampyɛ gélú nnó gbógé ne bɔɔ́ mawámé ɛnyú ne
    pyɛ́ge galɔ́gálɔ́ ne ɛbwɔ́, depwɔ́ge ɛbwɔ́ ɛpwɔ, dégigé nnó áshuú. Debɔɔ́
    nyɛ́ gekpɛ́kpɛ́gé nsá ne debɛɛ́ nyɛ baá Anyátá Ɛsɔwɔ. Néndé alɔme ne bɔɔ́
    ubée ne abi álá támégé ji.
  sab-NT: Ba me ñage tañachuge kwian ulita tañachuge kare, ba tañachugadale nganake.
    Ba mo ta dbadale no mo dolla ole age no ama alin diali. Ama lle gweale kade sugeti
    bage ba lle ketadale me tañachuge lle e gaini naskuni. Ba mo ta dbe ene mo dolla
    ole, bdagli nga ngaña giti Chube be lle noare kete bage age no ene ñanale, ba
    age ene ba kle age ba Ñenua Chube takalin kare, ulia ba Chube olia. Chube kweri,
    ama noare ulita, ama age no kwian ulita alin, me age no kwian no alin allabi,
    agwa kaire ama age no kwian me no alin, kwian me Chube uñe ni gerule no Chube
    ole Chube kle age no ama alin.
  tmd-tmd: Makwam, pɨlgɨb imgɨb ñɨŋ bla madmag nɨgön, ñɨgö ösös rɨ ri abön, ap amnör
    nöiöña. Anɨŋ paiŋö nöiöñɨŋö, rön, rɨb aku yöx nugumɨjeñ. Aliö almɨjöñ aku, God
    ölɨsö magalɨg bɨl yöra sö mɨd Nöbö aku, halöu ha nuŋwa mɨjöña. Nuŋ rɨg rɨ mag
    akuyöbö almɨjöñ aku, mɨ ñɨgö uplöben; paiŋö ñɨgö ap wä nöiöna. God nuŋ nöbö mö
    ap kib mag gwogwo röi bla aipam, nöbö mö nugwo, ri ablaŋe rön, yadölöi bla aipam,
    ñɨgö algön nör ösös rɨ ri abmɨda.
  acr-NNT: »Noꞌj riꞌix, kꞌax chebꞌinaꞌa ri tzel kebꞌilow iwe y chiꞌana ri utz chike.
    Chiyaꞌa chaqꞌiꞌm na jinta kꞌo kiwoyꞌej chwach. We kiꞌan waꞌ, lik nim ri sipanik
    kikꞌul chilaꞌ chikaj; yey ekꞌuchiriꞌ, paqatzij wi kixuꞌan ix ralkꞌoꞌal ri Jun
    kataqan chwi ronoje, ma jelaꞌ kuꞌan Rire, kukꞌut ri rutzil ukꞌuꞌx chike ri itzel
    kikꞌuꞌx, ri na ketioxin ta chwach ri Dios.
  kpg-kpg: Deeai! Aloho i godou hagadaumee, heia nia humalia gi digaula. Wanga ina
    godou mee gi digaula, hudee maanadu bolo ma ga lloo adu ono haga humalia gi goodou,
    gei godou hui ga llauehaa, gaa hai nia dama ni di God Aamua Huoloo. Idimaa, Mee
    e humalia gi digau ala hagalee danggee mo digau hai mee huaidu.
  taj-taj: तर ह्राङला शत्रुगदेदा माया लउ, जम्‍मादान ज्‍यबा लउ, दोःसी किन्‍बा सेम लसी
    छे थापिन्‍गो ओच्‍छे एनीगदेला मान घ्रेन तला। एनीगदे स्‍वर्गरी धन्‍छ्‌याबा जम्‍मान
    भन्‍दा घ्रेन परमेश्‍वरला सन्‍तान तला। तिग्‍दा भिसम परमेश्‍वरसे बैगुनीदेन ह्राङला
    जे ग्‍याम च्‍याबा म्‍हिगदेदाएनोन दया लमुला।
  avt-avt: Yi hanhan mɨt nepan eirekyor yaaim, eiwetɨr menmen te ti ap han kitet pɨke
    eiyɨt menmen au emɨt! Yi eirɨak menmen im te God kakweti menmen yaaim. Yi yeteikɨn
    mɨt yi yaire nɨkerek ne God yentar God kɨrɨak yaaim kɨkaap mɨt enun nises han
    kɨr hanhan hɨras, hɨr netike mɨt yaain.
  cbk-cbk: No hace ansina, sino ama con el di ustedes enemigo y lleva bueno canila,
    y dale presta canila y no mas espera el pago. Despues ay tene ustedes grande recompensa
    y ay queda ustedes el maga verdadero anak del Dios bien poderoso, cay ele ta hace
    bueno masquin con el maga mal agradecido y canalla.
  uig-ARA: لېكىن سىلەر بولساڭلار، دۈشمىنىڭلارغىمۇ مېھىر-مۇھەببەت كۆرسىتىڭلار، ياخشىلىق
