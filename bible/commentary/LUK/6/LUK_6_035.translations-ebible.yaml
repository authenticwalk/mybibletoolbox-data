  bdd-bdd: Ma ꞌomi hesi ꞌami ꞌalehao wahamwadi, ma wahelauwedi, ta waꞌebwaya ꞌoidiya,
    ma sahena hemaisa weyahina wayamwayamwa. Ma ꞌabwa ꞌami maisa madouna waloba, ma
    ꞌoinega ꞌomi Tomiya tabwana hedada natunao. Weyahina tauna tohopaꞌalao ma togalao
    ꞌihehelauwedi.
  cbt-NTPO: Canpitaso nipirinhuë' inimiconëmanta' nosoroco'. Inapitanta' catahuaco'.
    Piyapi'sa' pahuantohuachina', coriqui a'nanco'. ‘Co i'huërëtaponcohuë' nimara,’
    tapomarahuënta', a'nanco'. Ina pochin nipatama', Yosë'pa' na'con canaarama'. Yosë
