  bod-N: ཁྱོད་ཅག་གིས་རང་གི་དགྲ་བོ་རྣམས་ལ་བྱམས་ཤིང་ལས་བཟང་པོ་བྱོས༌དང༌། ཕྱིར་འཐོབ་པའི་རེ་བ་མི་འཛིན་པར་དེ་རྣམས་ལ་སྐྱིས༌ཤིག
