  ena-ena: Hulaŋ iamɨgali naludɨ nagɨli lamavɨlalɨ agɨlasaŋ mavɨn hekɨlɨ hɨnihɨni
    nulɨdɨ huaci lamɨhalaŋ uami. Anɨm hɨlɨcɨ saŋ abavɨci iguavɨla hɨbɨŋ vivi saŋ igahɨlɨmɨlaŋ
