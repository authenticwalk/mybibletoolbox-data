  pan-pan: ਪਰ ਤੁਸੀਂ ਆਪਣੇ ਵੈਰੀਆਂ ਨਾਲ ਪਿਆਰ ਕਰੋ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਭਲਾ ਕਰੋ। ਨਿਰਾਸ਼ ਨਾ ਹੋ ਕੇ
