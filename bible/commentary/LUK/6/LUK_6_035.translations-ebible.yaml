  san-BUR: အတော ယူယံ ရိပုၐွပိ ပြီယဓွံ, ပရဟိတံ ကုရုတ စ; ပုနး ပြာပ္တျာၑာံ တျက္တွာ ၒဏမရ္ပယတ,
