    ጋላቱዋዞንሢና ፑርቶንሢማኣ ኮሺኬ።
  spl-spl: Yeŋe kasalipyeŋe buku otyiŋginomai. Otmu yu me yakât umburuk manmai ya
    bât belaiâk yiŋgim yakât matŋe ningiŋetgât ki nâŋgânomai. Yawu otyiŋginomai yanâmâ
    Anitâ yahat yahatŋaŋe meyekmâ nine nanne baratne sâm tihityeŋe otmu mannomai.
  usp-NT: Pero atak, ri' lok'ajtak mak acontrak y b'antak utzil rechak, ye'tak jkejomak,
