  mkn-mkn: 'Ma yang hebat tu, andia bagini: sayang lu pung musu dong! Deng bekin hal
    bae kasi sang dong. Apa yang dong parlú, na, kasi pinjam sa. Sonde usa pikir bilang,
    dong bisa kasi kambali, ko sonde. Deng bagitu, Tuhan Allah nanti balas sang lu.
    Deng lu jadi Tuhan Allah yang Paling Tinggi pung ana. Tagal lu idop sama ke lu
    pung Bapa yang suka bekin hal bae kasi orang jahat. Dia ju bekin hal bae kasi
    orang yang sonde tau minta tarima kasi.'
  nce-nce: Kwe sobo, sobobë wame home tole eletemome na lale lowenenawa yonane elelëmome.
    Sobo bume baliti elëmome, na melowene asa elo, ‘Bu seme tokwafe ita mëglëname.’
    Weye. Sobo melë lalowa, kwe tokwafe sobo lale wesibi fa egotlome, na sobo tako
    kalëlegona Gotobë nëbale egëtabome. Gotome fleflesu jwa mëglekefëtlabë enëneme,
    na tëbo enëneme mata, Goto bume lalowa lëgaitameme.
  pol-UBG: Ale miłujcie waszych nieprzyjaciół, czyńcie im dobrze i pożyczajcie, niczego
    się za to nie spodziewając, a wielka będzie wasza nagroda i będziecie synami Najwyższego.
    On bowiem jest dobry dla niewdzięcznych i złych.
  qxh-NT: «Chiquishuptiquisi, llaquipanquiman. Alli ñawiquiwan ricar, yanapanquiman.
    Pitapis challir, cutichishunayquitaraj ama shuyaranquimanchu. Chaynuy alli cawashayquipita
    Llapanta Camaj Tayta Diosninchi sumaj alli ricashunquipaj. Paypa wawan cashayquipis
    musyacanga. Payga llapan runata llaquipan juchaćhu aruptinsi, mana imasi jucuptinsi.
  nwi-nwi: Mərɨg takasəkeikei mɨsorkeikei kapəmiə tɨkmɨr mɨnə. Masor rhuvə pən kɨmi
    əriə. Mhavəhsi-pən narɨmnar kɨmi əriə mhapəh nɨsaiyohyen kɨn tain. Tukmə naksor
    məknekɨn, nərokien ehuə tukrurə tuk əmiə, kɨni takpihauə ji Kughen mɨnə yame In
    Yerpɨrɨg, meinai In mɨn ramor huvə pən kɨmi nəmə has mɨnə, mɨne narmamə yamə mɨne
    khapəh nhani-vi-vi-yen In.
  kmo-kmo: Yaho! Kwona o ana pichawa ma yenya na rukusii tanak, na hehar ta. Na yeyada
    ha ta. Opoche eecha hikitanakech ada awasen yak. Kwota eecha otiiney, komas hisaw
    yan yakiita. Kwo harapa howuk tawa God riiti yikapwa siikiita. Egeyebak tawa man
    kapasek yo otii tawa man God riita hehareto.
  agr-agr: Atumí shiwajum aidaush aneetajum, nuniakjum pegkegnum yaimkatajum, tuja
    tsagkatkagtukmesh betekash awagtugkit tusagmek anentaimtú pujuigpa. Atum jukitnuk
    nayaimpinum kuashat wají shiig pegkeg aidau ajutjamiagtinai, aaja dutikakjum Apajuí
    uchijí atinaitjume. Nigka aents pegkegchau, niina see tuchau aidaunash wait anentin
    asamtai,
  kyc-kyc: Dopa pilyaminyipape nakamana nyisu angae karo karaminyi dupwa mona reto
    yulu pyakamyuo bange isingi nyero lao suu pyaa nao mee maiyuo karalapape. Dopa
    piraminyi dokopa yole kulisa nyerami. Dokopa Ama Ketae Karamo dokona ikinyingi
    ingyuo kararamisa pita. Baame wambu ange laa nao mee nyingi dupwape yulu koo pingi
    dupwape kando keyange pyakamyuo karenge.
  urd-GVU: نہیں، اپنے دشمنوں سے محبت کرو اور اُن ہی سے بھلائی کرو۔ اُنہیں اُدھار دو
    جن کے بارے میں تمہیں واپس ملنے کی اُمید نہیں ہے۔ پھر تم کو بڑا اجر ملے گا اور
    تم اللہ تعالیٰ کے فرزند ثابت ہو گے، کیونکہ وہ بھی ناشکروں اور بُرے لوگوں پر نیکی
    کا اظہار کرتا ہے۔
  yre-NT: Te 'cee vɛ 'e 'kɔn zɩ dɩ! 'Pian minnun nɛn o "naan 'ka man bɛ, 'ka o yɩ
    "yi! 'Ka "yi "drɛ -wlɛ! Ɛn "nyian bɛ 'ka fɛ 'fɛ min lɛ 'e "tun. Te 'ka 'ci "nrɔn
    'nan, e -kɔlaman -a 'lɛji bɔladɩ -a dɩ. -Te ka ya 'wɩnun zɩɛ -a drɛnan bɛ, 'ka
    -kopa -kɔan -dan. Ɛn ka -kɔan Bali nɛn lou "bɛ -yee 'nɛnnun -a. -A -cin 'e 'kɔn
    'ka 'ji 'nan, Bali "yi "dra minnun nɛn wa'a min 'tɔ "yi 've dɩɛ -wlɛ, ɛn e "yi
    "dra nyannɛnnɔn lɛ.
  fuh-BKF: Onon le, njiɗee wayɓe on, ngaɗon moƴƴere, nyamloɗon tawee on miilaaki yoɓeede
    fey. Ndeen, on keɓan mbarjaari mawndi, on laatoto ɓiɓɓe Laamɗo Toowɗo, sabo oon
    ina waɗana bonnooɓe moƴƴere, ina waɗana bonɓe du.
  arl-NT: Nia paniri nia paraa. Maninia nia miiri nojori. Nia casami nia niquitiore
    nareja, pueya jaara na paniya rupaquijiara. Majaari nia taraajenu cuno pueyano
    jaara nia niquitioyaquiriohua nia casaa. Naa nia miishacaritij, niaari seetanujuanaa
    Jiyocuacaanu Quijia muerasu. Pueyasoori socua jiyanohua queraatia nia niquitionutaniya
    tamasaca nia niquitiosanojiniji. Naaratej, capora nia quiri, taa nia Que Pueyasocuaani.
    Nojuajaari nareja niquitiojoquiaa sesa miijiaca pueya, mariyata canapuete na sequeyashijiacani
    “paacarasho”.
  ziw-ziw: Mna nyuwe waungeni wankondo wenyu naho wadamanyizeni yedi, wakopesheni
    naho msekwika fanyanyi za kuvuzizwa. Mkaheza namwinkigwe jeleko kulu, na mtende
    chindedi wana wa Chohile Mkulu ywa kwembingu Kwaviya uyo ni ywedi kwa wantu wehiye
    hewena ntogozi.
  grc-TR: Πλὴν ἀγαπᾶτε τοὺς ἐχθροὺς ὑμῶν, καὶ ἀγαθοποιεῖτε, καὶ δανείζετε, μηδὲν ἀπελπίζοντες·
    καὶ ἔσται ὁ μισθὸς ὑμῶν πολύς, καὶ ἔσεσθε υἱοὶ τοῦ ὑψίστου· ὅτι αὐτὸς χρηστός
    ἐστιν ἐπὶ τοὺς ἀχαρίστους καὶ πονηρούς.
  nag-nag: Kintu dushman ke morom koribi aru bhal kaam to dikhai dibi, aru bodli te
    kiba pabo nimite bhabona nokoribi, eneka korile, tumi laga inam to dangor thakibo,
    aru tumi Sobse Mohan laga bacha khan hobo, kele koile paapi khan kun Isor ke dhanyavad
    nadiya, Tai pora eitu khan sobke morom kore.
  eng-OEBCW: But love your enemies, and show them kindness, and lend to them, never
    despairing. Then your reward will be great, and you will be sons of the Most High,
    for he is kind to the thankless and the bad.
  knj-NT: Pero jaexti' xin, cam c'ulne wej eb je cajat. Ak' wej c'al watx' c'ulal.
    Ja' yet che yak'on junoj tzet yetal maanil, c'am che na' tol oj je cha' junel
    xa. Ta che yun jaxca tu', caw miman tzet oj je cha' sq'uexel oj satcan, catu'
    chi txeclo pax el oj tol yuninal jex xa pax Dios miman yel oc apnoj. Ilala, chi
    x'ox swatx' c'ulal Dios tet eb penawom, eb c'am chi yal nioj yu diosalil yu tzet
    chi ẍa' eb tet Dios.
  deu-1912: Vielmehr liebet eure Feinde; tut wohl und leihet, daß ihr nichts dafür
    hoffet, so wird euer Lohn groß sein, und ihr werdet Kinder des Allerhöchsten sein;
    denn er ist gütig über die Undankbaren und Bösen.
  san-PUN: ਅਤੋ ਯੂਯੰ ਰਿਪੁਸ਼਼੍ਵਪਿ ਪ੍ਰੀਯਧ੍ਵੰ, ਪਰਹਿਤੰ ਕੁਰੁਤ ਚ; ਪੁਨਃ ਪ੍ਰਾਪ੍ਤ੍ਯਾਸ਼ਾਂ ਤ੍ਯਕ੍ਤ੍ਵਾ
    ਰੁʼਣਮਰ੍ਪਯਤ, ਤਥਾ ਕ੍ਰੁʼਤੇ ਯੁਸ਼਼੍ਮਾਕੰ ਮਹਾਫਲੰ ਭਵਿਸ਼਼੍ਯਤਿ, ਯੂਯਞ੍ਚ ਸਰ੍ੱਵਪ੍ਰਧਾਨਸ੍ਯ ਸਨ੍ਤਾਨਾ
    ਇਤਿ ਖ੍ਯਾਤਿੰ ਪ੍ਰਾਪ੍ਸ੍ਯਥ, ਯਤੋ ਯੁਸ਼਼੍ਮਾਕੰ ਪਿਤਾ ਕ੍ਰੁʼਤਘ੍ਨਾਨਾਂ ਦੁਰ੍ਵ੍ਟੱਤਾਨਾਞ੍ਚ ਹਿਤਮਾਚਰਤਿ|
  nob-LB: Nei, elsk fiendene deres og gjør godt mot dem. Lån ut pengene deres uten
    å bekymre dere for om dere får de tilbake. Da vil Gud lønne dere. Dere handler
    da som ekte barn av Gud, for han er selv god også mot dem som er utakknemlige
    og onde.
  ntj-ntj: Nyangka nyuntulu-ya ngarlturringkula-tjanampa walykumunu palyanma yanyan-yanyanpa
    nyinapayiku. Puru-ya ngarna nintintjatjanu watatja nyinama ngatjintjamaaltu. Palunyapirinypa
    palyaranytjalu-yan Mama Kuurrku katja yurntalpirti nyinama. Tjiinyamarntu pirniku
    ngarlturringkula nintilpayi palyamunu palyalpayiku puru-tjanampa ngaparrtjika
    nintiranytjamunuku.
  sxb-NT: Ni, mugonzie awazigu wiinyu, muwakorre geeza, kandi muwaozie ni mutawariire
    mbwe waaza okuwairanizia. Nikuemao omugawo gwinyu guuza okuwa omunene, kandi muuza
    okuwa awaana awa Katonda omunene, aeniki Katonda ari omusiza na awatairania otioo,
    na awa endandulu.
  nhu-NT: Fí nu lɛŋ lɛ ben ekooŋkè bonyii bonɛn bo bvuban e, egeè ɛ ɛ̀ nu mwɛɛm mvù
    jee fô bó le, efoosè bonyii bô mwɛɛm yaa taale lɛ bó ke ekase etfuse kɛ. Nonɛn,
    ɛ́ ben ke emum ekɛŋkɛ nlawma wvù kuuke ɛ ɛ̀ nu ɛ̂ Nyo' wvù nu Ɛkolɛ ke Mwɛɛm Mvunciim
    e, ebvuu enu boom bew, njefo ɛ̀ nu kɛ tɛn no Nyo' gee mwɛɛm mvù jee fô bonyii
    bocii bò yɛɛle ɛjisɛ noo bò mvuntelem yiile le.
  row-row: 'Te manaselin, taꞌo ia: Sue musu mara! Ma tao dꞌala maloleꞌ fee se. Saa
    fo ara parlu, na, fee pindan. Afiꞌ dꞌuꞌa-dꞌuꞌaꞌ mae, ara fee baliꞌ, do hokoꞌ.
    No taꞌo naa, dei fo Lamatualain bala-bꞌae baliꞌ nggo. Boe ma dadꞌi muu Lamatualain
    Mana Seliꞌ anan. Huu masodꞌam onaꞌ Amam mana hiiꞌ a tao maloleꞌ fee atahori deꞌulakaꞌ
    ra. Ana o tao maloleꞌ neu atahori mana nda rahine roꞌe makasi sa.'
  msy-msy: Ia uan apanibagh ifueghɨva, deravɨra me damuva, eghɨva biziba pura me danɨngɨva,
    uamategh da ikarvaziba inɨsɨ nɨghnɨghan markɨ. Ezɨ God arazir aghuiba gumazir
    arazir kurabagh amiba koma gumazir a mɨnabir puvatɨzibagh ami. Kamaghɨn amizɨ,
    gɨn ian ivezim bar ekeveghtɨma, ia Godɨn bar pɨn itimɨn boribar mɨn ikiam.
  agg-agg: Yowanɨ, ŋga se nindou dɨdɨyei sɨheimbo hürütürɨ-hündürɨ-rɨhündeimbɨmbo
    hɨpoambondɨhindürɨ. Asükai nɨnɨ-moatükunɨ nindoumbo sai mburɨmbo se yowanɨ bɨdɨfɨrɨ
    moatükunɨ hɨhɨrɨfe semɨndɨmbo hohoanɨmoyopoanɨ. Rananɨmbo se takɨnɨ afɨndɨ ndahümündi
    mbundɨhü asu God Nɨmoamo Hamɨndɨ ranahandɨ nɨmorɨndamboyafɨ. Nɨmboe aiana nindou
    dɨdɨyei hɨhɨfɨyo-rakoate asu moaruwai hohoanɨmoyei-rɨhündeimbɨ ranaheimbo aboedɨyuhani.
  ptp-ptp: Om a ob nêl vô xam bê xam xêmyaa i vin lec xomxo wê vông vevac vô xam ge
    dɨ vông nivɨha vô he, dɨ xam vông susu vô xomxo dɨ le i lêc xo bê he i vông myavɨwen
    vac vô xam lêm. Xam obêc vông bêge ge od xam ob kô nôn nivɨha luu vêl tɨmuên dɨ
    xam ob tu Anutu lag puunê nue. Ên Anutu ge wê vông nivɨha vô tɨbii nipaên wê o
    mi pɨmil i lêm ge.
  nak-nak: Eala moli amuto ge puhi tigi egiteu la valalua la gima tamutou. Amuto ge
    suli egiteu, ge abia giteu la uati, umala amuto ge gabutatala lou la kilolila.
    Mai ge mai ele, la kiloli la vulovulo mutou ge uru sesele, amuto ge e latatu La
    Tahalo Uru oata. Eia susuli la tahalo la iruru me la tahalo ale kama kokora tai.
  ron-LUDARI: Njego, vrjec isto p dušmani alji voštri. Fičec binje alor š pozajmic
    alu ălja karje nu puatje s vu ăntuarkă ăndrăt. Akă aja fičec, osă primic marje
    nagradă š osă fic kašă Maj marje Dimizov karje bun kătri lumje karje nu zahvaljaštje
    š karje je rovj.
  lbb-lbb: Ika mulor mang sur anumulo na hirua, pa mulor tol a wakakna tetek la. Pa
    ning a tarai lar mang sur lar kibas pas ta utna kaba ta mulo, mulor sarani ka
    tanla, pa gong mulo mang sur lar kelesi. Ning mulor toli larning, anumulo a arlou
    ir itna kol, pa mulo a natnat e God i Leklek Kol, anasa i mang sur la ning bel
    la sira atong wakak teteki, pa a tena laulaula otleng.
  kan-2017: ನೀವಾದರೋ ನಿಮ್ಮ ವೈರಿಗಳನ್ನು ಪ್ರೀತಿಸಿ ಅವರಿಗೆ ಉಪಕಾರಮಾಡಿರಿ. ಏನನ್ನೂ ನಿರೀಕ್ಷಿಸದೆ
    ಸಾಲಕೊಡಿರಿ. ಹೀಗೇ ಮಾಡಿದರೆ, ನಿಮಗೆ ಬಹಳ ಫಲಸಿಕ್ಕುವುದು ಮತ್ತು ನೀವು ಪರಾತ್ಪರನಾದ ದೇವರ ಮಕ್ಕಳಾಗುವಿರಿ.
    ದೇವರು ಉಪಕಾರನೆನಸದವರಿಗೂ ಕೆಟ್ಟವರಿಗೂ ಉಪಕಾರಿಯಾಗಿದ್ದಾನೆ.
