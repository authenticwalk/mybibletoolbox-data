    খ্যাতিং প্ৰাপ্স্যথ, যতো যুষ্মাকং পিতা কৃতঘ্নানাং দুৰ্ৱ্টত্তানাঞ্চ হিতমাচৰতি|
  tac-NT: '''La galewa ''nalina alué sairúgame, ''la semáriga gu''íriwa, tanewa tábiri
