  eng-WEBPB: But love your enemies, and do good, and lend, expecting nothing back;
    and your reward will be great, and you will be children of the Most High; for
    he is kind towards the unthankful and evil.
  gfk-H: Senbia, i tahut bia muat na sip ira numuat ebar, ma muat na gil ra tahut
    ta diet. Muat na tabar diet ma pa muat na sip ta binabalu. Ing bia muat na gil
    hua, no numuat kunkulaan na tamat, ma muat na nati Kalou Nong i Naliu Sakit kanong
    ia at i gil ra bilai mah ta ira sakana tunatuna ing diet nas habulbul ira nuna
    harharahut.
  viv-viv: Tu omi keke badi amine wanahuluva. Nibaimiyao wananuwakabubuyedi, agaidiya
    wanaꞋigibagiba yamumuna kadu wanafolafolaka tu yami folaka ana kiveyewa keke wananuwenuweni.
    KaꞋi hidedemi wanahuluva, au aimo ami laufata lakahina wananuhagana kadu ami ita
    vaita Tomiyagetane-moꞋane natuneyao amine. FaꞋina BanaꞋe badi tonuwalolona kadu
    badi yana nuwakabubu keke hidavesiuleyeni-ma ginuwakabubuyedi.
  yao-yao: Nambo ŵanyamwe mwanonyele ŵammagongo ŵenu ni mwapanganyichisye yaili yambone.
    Nkongosye pangalolela kummuchisya. Ni mbote syenu sisiŵe syekulungwa ni ŵanyamwe
    chimme ŵanache ŵa Akunnungu Ŵakulu. Pakuŵa ŵelewo ali ŵambone kwa ŵeŵala ŵachigongomalo
    ŵangakutogolela.
  tgp-tgp: Pani ha opoi na nomim meresahi, ale ha vai na hina r̃uhu, ha sile na mania
    vara tea mo usia, ha sopo r̃omr̃omia vara ha pa mele lavi na spaina. Matan nomim
    otori i pa tavera jea, ale kamim ha pa natun haratu mo aulu jea, matan enia mo
    r̃uhu isan la haratu mo sopo te vere meje isara, peresi la haratu la sasati.
  auc-NT: “Wæætë mïnitö ïmïnite në pïïnäni ïnänite waadete pönëninque waa cæedäni.
    Ayæ̈ tömënäni näni änö ante, Adodö pönömi æ̈moe, ante änämaï inte ee godömïni
    æncædänimpa. Mänömaï waadete cæmïni ïninque mïnitö ïincayæ̈ ate mïni waadete cægaïnö
    beyæ̈ nanguï æ̈maïmïnipa. Ayæ̈ mönö Mæmpo Æibæ pönï në Quëwengä ïñongante tömengä
    ingante në waa ate pönënämaï ïnäni ïnänite tömengä godö waadete cæcampa. Në wïwa
    cædäni ïnänite tömengä godö waadete cæcampa. Ïninque mïnitö tömengä nänö cæï baï
    adobaï waadete cæmïni ïninque Mæmpocä waadete nänö entawënö baï mïnitö adobaï
    entawëninque tömengä wëmïni ïmaïmïnipa.
  kbc-NT: Pida jemaa memaani ɡ̶aneloɡ̶ododipi, codaa awii niɡ̶ina aneletema, awii
    ladiligi, pida niɡ̶ina me daɡ̶a aliitege me yopilaɡ̶aditaɡ̶awa liikoa. Joaniɡ̶idaaɡ̶ee
    odaa baɡ̶a ɡ̶adedianitetiwaji Aneotedoɡ̶oji, codaa akaami lionigipi Aneotedoɡ̶oji
    ane iiɡ̶e inoatawece. Igaataɡ̶a eletetema codaa me niɡ̶ina oko ane daɡ̶a diniotagodetibigiwaji
    codaa me abeyacaɡ̶aɡ̶a.
  bmh-bmh: Ag go igul uteiban, agal iwai zaiagar en oigab noumaimai, suban isanaramamen.
    Ag igul naliu agal iwai zaiagar ebalagab macan. Ag dudu esab maraiban, kolital
    goagen agal esab koli marabun en i dabilan. Ag guzenamamen, aiu ses ag ece banou
    umamen, ag Uwait Ban nugau gelegul pet damamen. Uwait go dudu ece gaul maraneun,
    agen go i auranemen. Dudu naliu mui, dudu eg abai ereg, Uwait nugtal subantal
    gumiganeu.
  ctu-BL: Pero c'uxbinla la' contrajob. Melela chuqui wen. Aq'uenla ti majan. Mach
    mi la' cha'len pensar cha'an mi la' cha' sutq'uibentel. Che' jini mi caj la' ch'ʌm
    la' chobejtʌbal. Che' jini tsiquil i yalobiletla jini C'ax Ñuc Bʌ, come mi' c'uxbin
    jini mach bʌ añobic i yutslel i pusic'al yic'ot jini jontolo' bʌ.
  meq-meq: Ɗuh bay, wuɗum ndo məne ɗəre kurom hay! Gumatay ŋgwalak. Ka vəlumatay wu
    na, kâ gwaɗum tâ makum ha a ɗəma bay. Mbəlom ma ta vəlakumeye a ɗəma magogoy kurom
    na, haladzay. Nəkurom ka ta tərumeye wawa i Mbəlom Fetek. Hərwi neŋgeye na, a
    wuɗa ndo i həzay hay ta ndo i seweɗ hay dərmak.
  noa-H: Magua muan pãragan, pãach dʌ̈i hiekk'õr paraam k'ʌʌnjã warag k'a k'õsita
    habat ha chirʌmgui hajim hanʌm. Maimua ham dʌ̈i hö hajap'a habat hĩchab, pãach
    nemdam k'ũchpaim hat'ee k'ãijã jëeu harrwai tag deen bëebaju k'ãijãa jãg deebapʌ̈im
    ha hiek'aba. Pãrau hö hãk'ãrag chuk'u magmʌn, hʌ̃gt'arin pãar hat'ee nem hajap'am
    pöoma t'ʌnʌmgui hajim hanʌm. Hĩchab pãar mag wënʌrrʌmʌn magan pãar chadcha Cha
    Hʌ̃gt'aa P'uu Nʌm hag chaainaugui hajim hanʌm. Hẽwandamau hõrau k'ĩirjuajemjöta
    k'ĩirjuajem hak'iin, hãba hõor hajap'am k'ʌʌnagpaita hirua nem deejeek'am. Mamʌ
    hi magba t'umaam k'ʌʌn dʌ̈i hajap'a k'itʌm, hõor k'aibagjã higba, ni mag hich
    hajaug k'itʌm paarjã hõrau hichig hʌ̈u hajim habajujã k'ĩirjuba. Magua pãraujã
    hagjöta haju haai nʌmgui hajim hanʌm, pãach k'apeen k'aibagjã higba.
  alp-NT: Suke imi ono misete ete tamata rebe laleisu tiake imire. Imi sebeie esi
    pinjame sasaisa neka, masike esi leuke ete imi mo, po imi ono misete etesi rame
    neka. Sepo lalemi mise etesi rame ele mere, hoko imi supu tanei elake bei Alla,
    kai esi selu imire, Alla eni nanae. Alla mere Eni kbasare ela titinai. Le tamata
    rebe esi suka beteke trima kasi eteI mo kai tamata neunaru lekwe Alla laleI noaise
    neka.
  san-VEL: ato yuuya.m ripu.svapi priiyadhva.m, parahita.m kuruta ca; puna.h praaptyaa"saa.m
