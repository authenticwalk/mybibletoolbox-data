  too-NT: Hui'xina'n nacāpāxquī'yā'tit mintā'ca'tzaca'n lā' nacāmaktāyayā'tit lā'
    nacāmāsācua'nī'yā'tit lā' tū' catiputzalh a'ntū nacālīmāpalani'yāni'. Chuntza'
    naka'lhī'yā'tit ka'tla' mintatlajca'n nac a'kapūn lā' nala'yā'tit ixcamana' a'ntī
    xala' tālhmā'n lā' a'ntī lej ka'tla' como nā xla' cālakalhu'man huan tampi'lhīni'nī'n
    lā' huan a'ntīn tū' tzey.
  ind-AYT: Akan tetapi, kasihilah musuhmu dan berbuatlah yang baik, berilah pinjaman
    kepada orang lain tanpa mengharapkan imbalan. Dengan begitu, kamu akan mendapat
    upah yang besar dan kamu akan menjadi anak-anak Yang Mahatinggi, sebab Allah itu
    baik terhadap orang-orang yang tidak tahu berterima kasih dan yang jahat.
  cjo-NT: 'Rootaki nokanantakimiri pineshironkaeyerini eeroka kijeeyakimirini, pikaminthaante,
    pipashitayityaarini ashironkaenkari: eero pikenkithashirya aririka imatero roepiyeemi.
    Aririka pantero iroka, aritaki ipinataperotakimi Tajorentsi kameetha, eejatzi
    itomintaperoeyemini. Tema kameetha ipinkathariwenantzi rirori janta jenokinta.
    Kyaaryo ikamintheeyakirini piyaathateeyawitaririni, riraga kaari kameethateeyatsini.'
  nsn-nsn: “Mu malauelhir tosnomio uelmatan, karung guata uaia tasisin, karung heir
    me inete tasisin, kara hik pah mu namana pare, mu turung kale tapokis me inet,
    song re turung bulaua uaburehentiehe tun God tamiuoum, doh inggoum mu turung kotpokos
    o bung tuna God ger i ranantieh, ge inggono pe e guata uaia tasir tamata uasa
    mesir tamata gera tele tang God.
  san-DEV: अतो यूयं रिपुष्वपि प्रीयध्वं, परहितं कुरुत च; पुनः प्राप्त्याशां त्यक्त्वा
    ऋणमर्पयत, तथा कृते युष्माकं महाफलं भविष्यति, यूयञ्च सर्व्वप्रधानस्य सन्ताना इति
    ख्यातिं प्राप्स्यथ, यतो युष्माकं पिता कृतघ्नानां दुर्व्टत्तानाञ्च हितमाचरति।
  tna-NT: Beju micuana duininibaji cuana micuaneseda ibuneda ba taji. Saida mebaque
    huecuana. Meprestaque huecuana. Be eturuca ai etiata huecuana meid'uaji. Diusu
    ja bahui micuana eturuca etiatayu beju. Daja a putsu, micuaneda Diusu ja yatani
    nime yayu, tueda da ebia su saida pamapa cristiano cuana neje putsu. Tusa ebacua
    cuana ebameti. Beju Diusu da ebia su saida cristiano saida, ate cuana neje.
  lid-lid: Ndri-iy labai! Ou badeh, aseken iri lau ta amekes bahun i badam, ma ou
    amekes mwasin i tiri; ya buku ou adeu lakou, ou sabudon ta bundruwen. Badeh, ou
    kameh akohok ndramas mwasin labai, ma idah kameh ou asahan nadu Kindrei handru
    badu loken. Tasah, iy badeh, amekes mwasin i bada iri ta adeu wurah bwe, hawe
    lau ta kandriyen ndra-in ale.
  wim-wim: Niiy in ngeeyāna! Niiy ngangk minangam iiyān thant than weeꞌ-weeꞌanangan
    ngangk-wayangaman kalantan niiyang, aꞌ minam iiyān thant; than nath wukalakwey
    aꞌ mayak thakanweya thawiythan niiyantan-a, niiy ngangk minangam theeꞌān thanta,
    aꞌ keꞌ ngaantam-ngeeyān niiyantakaman than nathwey koyaman theeꞌiythan niiyant,
    nath yaꞌa. Niiy nath min yimanangan iiyin-a, nil piip God.angan puthangkan min-minam
    paththam iiyow niiyant, aꞌ nil puk nhengk nungantaman ngul waaꞌow niiyang, nil
    God ngamparam piꞌan paththam alangaman. Nilaniy-a, minam iiy-iiyan thant pam wanch
    way al-alantan, aꞌ pam wanch than keꞌan thankyou.an thaw-thawantan nungant.
  zga-M: Pwu vaganage uvumlingofyo nu khuvavombela inonu. Vachimelage mlekhe uvudwachi
    khunongwa ya khukilivola, nu luhombo lwinyo lwiva luvaha. Mwiva vana va pakhianya,
    tu ulwakhuva yumweni vinonu khu vanu uvuvachila nu lusano na vavivi.
  yom-yom: Vayi beno bika luzola bambeni zienu, luba vangila mambote ayi ludevisa
    mu kambu ba mayindu keni bela kuluvutudila. Buna mfutu eno welaba wunneni, luela
    ba bana ba Nzambi yizangama bila niandi veka widi wumbote kuidi bobo bazabanga
    ko vutula matondo ayi kuidi batu bambimbi.
  san-SIN: අතෝ යූයං රිපුෂ්වපි ප්‍රීයධ්වං, පරහිතං කුරුත ච; පුනඃ ප්‍රාප්ත්‍යාශාං ත්‍යක්ත්වා
    ඍණමර්පයත, තථා කෘතේ යුෂ්මාකං මහාඵලං භවිෂ්‍යති, යූයඤ්ච සර්ව්වප්‍රධානස්‍ය සන්තානා
    ඉති ඛ්‍යාතිං ප්‍රාප්ස්‍යථ, යතෝ යුෂ්මාකං පිතා කෘතඝ්නානාං දුර්ව්ටත්තානාඤ්ච හිතමාචරති|
  yut-yut: Mani ji uwalji do but dasi galak taŋ yomɨŋek aŋpak tagɨsi aŋ yomni. Aŋek
    amɨn do yo yomɨŋek sopni do dɨma yoyɨni. Piŋkop da yokwi pakpak ya yaŋ dɨma iyaŋ
    amɨn uŋun do yo tagɨ yumsi yomɨsak, do ji aŋpak tagɨsi ani kaŋ, Piŋkop Wɨkwisi
    da kobogɨ do yo tagɨsi damɨŋakwan monjinisi egɨpdaŋ.
  grc-BYZ: πλὴν ἀγαπᾶτε τοὺς ἐχθροὺς ὑμῶν καὶ ἀγαθοποιεῖτε καὶ δανείζετε μηδὲν ἀπελπίζοντες,
    καὶ ἔσται ὁ μισθὸς ὑμῶν πολύς, καὶ ἔσεσθε υἱοὶ ὑψίστου, ὅτι αὐτὸς χρηστός ἐστιν
    ἐπὶ τοὺς ἀχαρίστους καὶ πονηρούς.
  cpc-NT: Pitakoyitaiyaari iiroka kisayitzimiri, iiro pipiyatari. Pimpimantaniti aririka
    inkamitayiitimi, iiro poyaawinta jimayitaimi iiroka. Antawoiti impinayitaimi,
    itomitaimi Jinokijatzi. Imapiro jitakoyitakari irirori maawoni kaaripiroshiripaini.
  nhg-NT: Xequentlasojtlacö, noso, nemoenemigos, hua xequenchibelicö tlin cuale ca
    innochtie. Hua xetietlaniejticö, hua amo xeccheacö ma nemiechcuepelicö canajyetla
    de tli nenquetietlaniejtea. Ejqueu nenquepeasque bieye nemopremio, hua ejqueu
    nieses que melöhuac nencate nentiepelhua de öque bieyetzintle lalebes iloac. Pues
    yejuatzi iloac cualtec hasta ca quiejquech amo tlatlasojcömate hua quiejquech
    amo cualteque.
  nya-nya: Koma kondani adani anu, achitireni zabwino, akongozeni koma osayembekezera
    kulandira kanthu. Pamenepo mphotho yanu idzakhala yayikulu ndipo inu mudzakhala
    ana a Wammwambamwamba, chifukwa ndi wokoma mtima kwa anthu osayamika ndi oyipa.
  ngu-NT: Pero nemejhuamej xquimintlajsojtlacan on nemotlahuelicnihuan niman xquinchihuilican
    on tlen cuajli. Niman itlaj xquimintlanejtican pero ma ca nenquichasquej itlaj
    intech nenquiselisquej. Tla ijcon nenquichihuasquej, nenquipiasquej se hueyi tetlayocolijli,
    niman nemejhuamej nenteconehuan yesquej itech Dios yejhuan más hueyixticaj, pampa
    yejhua yolyemanqui intech on yejhuan xitlaj quitlajsojcamatij niman intech on
    yejhuan xcuajcualtin tlacamej.
  kup-kup: Met arim kapotak bonori ma arimaz zait nat hepanezari tin metohopek, ma
    nari natü manat hañitü paruhoen anapanez namañ hepek, povoz God pimauhö pot metohopekezavoz
    hañ tinao ari anapanen, pi map ahö ravat hez-popuz ñarohol ravat hepek. Met arim
    Pap pop tairari parumauz zaitivok horï nenañ tovai samah-pori amun pimauhö masakao
    paru am manamah.
  jid-jid: Amma son biwa bana nyme ni wuna ndi tie zizi bawu. Nno hla, hamma ni yo
    suron ula kpa kpie tuma, u di me ni babran, u bi he mri Madaukaki, wandi wawu
    me ani toh tie ni bi wa ba ka ngyri nda meme ndji.
  wmw-wmw: Ila wapendeni maaduwi wenu, watendeni vyema, wakopesheni bila tamaa yakukuludisirani.
    Kwa javyo, mupokerera thawabu ulu, mukuwa wana wa Mwenye Nkulu, kamana iye atenda
    meema anta ka wanu sawashukuru na wabaya.
  gmv-GGM: Gido attin Xoossi bena galatontaytasinne iitatas keeha gidida mala inte
    morketa siiqite, lo7o oothite, guyyepe zaaridi ekkanas qoponta dishe tal7e immite,
    hessanika intes kushe zaaroy gita gidana, qassekka inte woga Xoossa na gidana.
  ssg-ssg: “Tuahe amuto kewa liai tenen ti laha. Waheniwa teka seilon laha watakai
    amuto ma ailewa saun solian hani laha. Axiwa seilon moni ape kum amemene lehe
    laha aliake hani amuto. Na amuto aile ukek ien, i kola ka amuto salan wanen nati
    Haeu ape Haeu kahui halapa hani amuto. Aile kolawa solian ti amuto haniwa teka
    laha watakai amuto nake Haeu tin i aile kola soliaian hani teka seilon lialun
    ma teka laha kum nam waxi soliaian.
  zpo-NT: Nzhaal kela re gu xaa nayii ne gu nu nalet gu xgab chelee xaa nanketla xaa
    gu. Ble gu kwaan wen lo xaa nu nalet gu xgab chelee xaa nalet xaa kwaan wen lo
    gu, nu chelee xaa kiin xaa tub kwaan lo gu teche guya lo xaa nu nalet gu xgab
    chelee xaa nazeret xaaya lo gu stub welt. Snee gro doo kwaan le gu gan, nu snee
    gak re gu xinn Dios, xaa nzob naz yiba, nel nle xaa kwaan wen lo re myet, nixa
    nanzaat re myet dixkix lo xaa nu nixa nakap nak re myet lo xaa.
  poy-poy: Kumbiti mwenga muwafiri wangondu wenu na muwatenderi viheri, mkopeshi namliholera
    kuwuzilirwa. Lifupu lyenu haliweri likulu na hamuweri wana wa Mlungu gwa kumpindi.
    Toziya yomberi ndo muheri kwa wantu yawahera mayagashii na yawatenda vidoda.
  qwh-NT: Antis chiquiyäshoqniquicunata allita rurar, cuyayanqui. Mana ni imata cutitsiyäshunequita
    shuyarashpa, imatapis qoycuyanqui. Tseno rurayaptiqueqa, Diosmi tsepita masta
    cutitsiyäshunqui. Pëqa mana agradesicoqcunata y jutsasapacunatapis ancupanmi.
    Qamcunapis tseno rurarnenqa, sielucho quecaq Diospa wamrancunanam cayanqui.
  gaw-gaw: Amge ag kekeḏ ahilḵadnu ag oolag mauhaḏ! Amu ele ag ahilagp̱a kobol ena
    heig! Danab ag ahilagnu keeke nob eḏua maṯaknu aoglagnu ap̱eg amu maṯeg! Maṯona,
    dimp̱a ag ahilagp̱a keeke amu eḏun aoglagnu aib dab mep̱ig. Ag anam hep̱eg amu
    nob ena ahilag amu oḵai daaḵu. Ag Kayak aṯannab daaṯe ele amu, Nug beḵod daaglag.
    Aḏinu? Nug nuhig oo doyakp̱a danab laala, nuhignu dab ii meṯeb ele, danab ag aḵa
    ahilagib dab meṯeb ele amu, Nug amu dilag ele keeke ena madaṯe.
  nca-nca: Quko ye saŋgiríyemboro iŋo inoro utatáye yunoyi qembe. Ko enendo utatáyemboro
    topé ye yunowaŋgo ŋuro ma iŋowero. Ye ŋunde tero imemoŋgo kimo parámi rero Anutu
    Koreko Horé yote ŋuro simó yowaŋgo. Dokoro enendo uni kama ene yuŋgunaŋoyoteŋgo
    quya o piyimi teyoteŋgo quya o meté te yunoyote.
  zpz-NTPP: Orzeꞌ pca der losaꞌ yuur, nunu nap bicy nu der dey, nunu briic der coz
    nu co losaꞌr. Nunu cueꞌ cyish lo der nu gyabic yu ni tub la coz nir. Orzeꞌ gyad
    tub i der nu tonaꞌ la coz ily. Nunu orzeꞌ gyac der iꞌñ Ñgyoozh, biñ nu gya zir
    zu. Gun mi zeꞌ nap mi num de mbecy nu sac graseer, gal nu de mbecy a̱ꞌ nap.
  mkj-mkj: A joah! Kamwai en limpoak oang amwai imwinsihsi kan apel wia mwehu oang
    irai; kamwai kioang irai mehkij a joah kahjik kajpahlin jang iparai. Pwa dupkoamwai
    pirin koalik apel kamwai pirin wiahla nihn Koahs, Wija Laplap. Pwa Ih kin kalahngan
    oang ihr ma johkin kalahngan apel oang armaj nauna kan.
  zac-NT: Perë rniaꞌa lu të, gulë guc shtuꞌu ra mënë narunë cuntrë lëꞌë të. Gulë bëꞌnë
    bien con grë mënë. Gulë bëꞌnë prështë aunquë adë guëdchigrë́diꞌi rall dumí. Si
    talë quëhunë të ra cusë ni, gapë të premi ruꞌbë nu na të ziquë shini Dios nacabezë
    gubeꞌe. Pues Dios rac shtúꞌuiꞌ ra mënë mal nu quëhunë më bien con ra mënë nanadë
    rdë́ꞌëdiꞌi graci lu më.
  kyg-kyg: Lapakaemo kame vayatapieꞌmo lapau lapayamopafiꞌmo lapauꞌnisigetapa alagepa
    kavaꞌmo hutetapa anonatapileꞌmo halate alisayafeꞌmo lapakesa oꞌafitapa fiku alita
    apamiyo alopa yatapimo aligayanagi. Ala Neꞌmo hogote anaga vekamoꞌa muki yaꞌamo
    alino neꞌapamigeꞌa aliteꞌapaeꞌmo kahao ke hove, huꞌa osuꞌa fiku neꞌaliya vayaꞌe
    hapaku ataleꞌneꞌa neꞌaliya vayaꞌeꞌmo alagepa kavaꞌmo huno yagaino neꞌapateyaꞌmofeꞌmo
    ani agufa kavaꞌmo hisayaꞌmoꞌmo mafaꞌneꞌamo maigae.
  kmk-kmk: San masapula koon yu, piyaon yu dan kabusuḻ yu, nabaḻu ud koon yu kan dida
    kan mampagawat kayu un adiyu namnam-on un maiyulin. Nu koon yu datu amod dat gun-guna
    yu kan siya payon mangipail-an yu un tuttuwa’n anak dikayu kan Apudyus un kangattuwan.
    Ta si Apudyus nakaasi utdan adi manigammu un manyaman kan nadadaga tagu.
  cao-NT: 'Tocayamacana. Jabi nëcacana: Mato qui caxacanaibo noicana. Jato mëbicana.
    Mato jahuë bo prestahuahacana, jahari jahuëcara biti ó pasoyamaquí na. ¿Jabi “Gracias”
    iyamacanaibo, yoixëni cabo, tihi ca nohiria bo mëbiyamayamahi ni Dios ra? Jato
    mëbihi quiha. Japi tocacana mato ri. Tocapiquí tsi copi jiaxëni ca bixëqui mato
    ra. Mana ca Dios baquë bo ixëqui mato.'
  bbr-bbr: Ak kiro onok utomana, akan iwäi jaunakat akanun woiakati maronai, jekur
    sarware. Ak onok eposek akan iwäi jaunakat opok mowe. Ak roat osap aroinai, ätäi
    akas pak akan osap ikaurai rai wa ronkatäu. Ak keseraiei, tawa ak osap näwäu owaiei,
    ak Anut Näwäu nukan mokoit epar rawaiei. Anut ko roat osap erar ariäu, akas ko
    wa auriäi. Roat eposek pak, roat aru pak, Anut nukasar rapor kamwareäu.
  inb-inb: —Chasapaka, kam­kunata mana munaspa piña­na­kus­kata kuiaspa, tukui alli­llata
    ruran­gi­chi. Maña­chin­gi­chi, mana kuti­chin­ga­pa iuiaspa­lla. Chasaka, tukui
    sumag­lla­mi sug luarpi chaskig­rinkan­gi­chi. Chasapi, tukui­kuna­manda mas atun
    Taita Dius­pa wam­bra­kuna­mi tukun­ga­pa kan­gi­chi. Taita Diuska, tukui mana
    “Pai Siñur” nis­ka­kuna­ta i mana alli­lla rurag­kuna­ta­pas paipa llakii­wa sumag­lla­mi
    kawá.
  hrv-hrv: “Nego, ljubite neprijatelje svoje. Činite dobro i pozajmljujte ne nadajuć
    se odatle ničemu. I bit će vam plaća velika, i bit ćete sinovi Svevišnjega jer
    je on dobrostiv i prema nezahvalnicima i prema opakima.”
  box-NT: Ɛ̀ɛ ká minɛ́n yí wé bṹn. Mi wań mi zúkúsa, mi wé wé mu bè-tente
    na ɓa yi. Ká nùpue kon ũ bìo, ũ yí dé ũ sĩi mu khíi bĩní wĩ́ló yi.
    Lé bṹn ǹ na ká mi ì wé le Dónbeenì na wi mu bìo ɓúenɓúen ɲúhṹ wán
    zàwa, lé bìo á ɓa bè-yízũńlowà lè ɓa nì-sũmáa á le wee wé mu bè-tentewà
    na yi.
  ote-NT: Pe nuꞌahʉ́ ma̱di ri ncontrahʉ, ne gui ꞌyøꞌtuahʉ ra hño, ne gui hmihʉ núꞌa̱
    dra miꞌahʉ nsinque gui tøꞌmhʉ dra joꞌtsꞌahʉ. Ngueꞌa̱ ꞌbʉ gui øthʉ njabʉ, nuꞌbʉ́
    ha̱, ma gui hña̱nga ꞌnari da̱nga tha̱ha̱hʉ. Y njabʉ ha̱, grí hña̱xhʉ Ajua̱ bí
    ꞌbʉi mahetsꞌi, ngueꞌa̱ nuꞌá̱ ra hoja̱ꞌi co ya tsꞌoꞌmʉi ne co núꞌʉ otho yá jama̱di.
  wnu-wnu: Ende me abar, an munon qarau wurit igub wuriubersiarar. Mi wurisab eng
    bo taui indarunor qamb me igar. Ende obounon eng an qen geret Qenu sig uber eng
    wonou wau iitari igo mi uber taui qamb bauboumon. Wo munon wot me igub igour eng
    ne munon boru soro ar eng wurimusub igo.
  zam-NT: Per ndxe'leque', gu' ndxàal que' lezo' ñèe gu' mèn co' nac ngolo ngola's
    che'n gu' no li gu' con' ndac loo chol mèn. No ftechè gu' con' loo mèn co'se'
    nquin mèn con'. No ne'cue queede lezo' gu' techè gu' con' por interes co' ta'
    mèn ndxep con' càa gu' por cón che'n con' co' mtechè gu' loo mèn. Chele' gu' tataa
    li, sya, Diox tolo li anggàc más con' ndac loo gu'. Sya, non mèn no ñee mèn le'
    gu', lìcque', nac xin'pe' Diox co' ñibe' loo alux con'. Tac Diox, ne, ndlique'
    huax con' ndac loo mèn co' indxàpte mod par gab mèn Diox quix U', Diox, loo Diox,
    no loo mèn co' nac mèn ye'rsin'.
  zyp-NT: Canghrasala naa carae sahlo khah va do la, aa cung letah chahnah va tua
    my lo. Hmuh kaw hrah du tah male hming va hlei khe lo. Mataico longmai rungnawpaw
    hmuh a he ceh ka, Cungnungcai Khazing sawtei sahlo naa cang a he ceh. Zecawtamaw
    tatah Ama cawh mehsua le mehchawly cung letah a vei a sy.
  sey-NT: Ja̱je paꞌiquëtaꞌare mësaru cato oiye paꞌiji, mësarute sa̱ñope yoꞌocohuaꞌire.
    Ja̱ohuaꞌire deꞌoye yoꞌojë i̱siye paꞌiji, coꞌyoja̱ꞌcohuaꞌi aꞌë cuasaye peoyerepa.
    Ja̱je yoꞌosicohuaꞌini maꞌtëmo jaiye deꞌo coꞌamaña i̱siye paꞌiji. Cuiꞌne mësaru
    paꞌija̱ꞌcohuaꞌi aꞌë, Maijaꞌquë Ëjaërepa mamajë, cuiꞌne i̱je oiquë api, coꞌacohuaꞌire
    cuiꞌne i̱ i̱siyere deꞌoji camaꞌcohuaꞌireje̱.
  nvm-nvm: Regavo nin e ani jon oijmiame bu mardiaga ire kafo ja buon vajiakva jab
    una roib kekuai vierafek. Ja ijegrekva Godri joifuon unam mukor iji jon rediak.
    Regavo ja kukma ijegreokva iji ja Asoijon varur gufia fino ijefuon afijaf igeg
    reken.
  mps-mps: Tegio. Boi bidibolo dwagi yai homu elama, augwalibolo dwagi yai sę iyąo,
    nai olo menama, wei ma sigimio. Genuai Godigo te agabolo nage usu dao wasiąwai
    bidi dabebolo me, te dwai sę ebo bidi dabebolo me dwagi yai sę ebo da. Tama
    tibaso, dagego te sę yalide, dage maiabo nai genuai mu nosali elalubo. Tama dage
    Genuai Godigo ogwa dabe yaibao.
  seh-seh: Mphapo funani anyamalwa anu, acitireni udidi, muabwerekese mbamukhonda
    kudikhira kubwezerwa cinthu. Na tenepo, muwoni wanu unadza kakhala ukulu, pontho
    imwe munadza kakhala ana a Mulungu wa nkulu kakamwe, thangwi Iye ndi wadidi kuna
    ale anakhonda kucita takhuta na anyakuipa mitima.
  pab-NT: — Maika xawaiyehena xahalakoaharenai, waiye xamohenahene. Xisehena hoka
    awa atyo xatyaha xisehenerehare xekakeheta xomana xahita. Nikare ite hoka kaxekakaite
    waiyexe xomana, exahe Enore Kalorexe ityaninaite xisaona. Nikare xisaona. Hiyaiya,
    hatyo tehitiya atyo waiyexeharexe waiyexenai ana, exahe xalijiniharexenai ana
    xoaha.
  llg-llg: 'Tehuu ana selin ndia, fo ndia leo iak: sue o musu mala! Ma tao dedeꞌa
    malole neu sala. Hata fo ala paluu, na, kada fee sala tonda. Boso duduꞌa, mae,
    ala bisa fee fali kana, do taa. No leo ndiak, na dei fo Manetualain bala o. Ma
    o dadik Manetualain Manai Lain Seli anan. Huu o masoda sama leo o Amam, fo nahiik
    tao dedeꞌa malole neu hataholi manggalauk. Ndia boe oo, tao dedeꞌa malole neu
    hataholi, fo taa noke makasi nalelak.'
  kyf-kyf: We 'gbʋ, ɩn nɛɛ aɩn -ylaɛ, a -kalɩ amɩaa tʋnyɩmaa zɛ. A nʋ zʋzɔnʋ lɛ. A
    fa kpagbʋ, amɩaa dlɩ 'na -tʋlʋ we 'bɩgʋpalɩ -nʋ -yla -nɩ. Nɩɩ, Yalɩ -Lagɔ yia
    aɩn 'pɛnɩa, 'ɩn a 'ka ɔ 'yua -zɛ. -Lagɔ mɩ zʋzɔnʋʋ lɛnʋnyɔ nya, -wa 'nɩa 'nanɩ
    -yi -yɔ nyɩma 'nyiii gbɛgbɛɩn.
  tpi-tpi: Tasol yupela i mas laikim ol birua bilong yupela. Yupela i mas mekim gutpela
    pasin long ol. Yupela i mas givim dinau long ol man, yupela i no ting ol bai inap
    bekim dinau gen long yupela. Yupela i mekim olsem, na bihain bai yupela i gat
    bikpela pe moa, na bai yupela i stap pikinini bilong God Antap Tru. Em i save
    mekim gutpela pasin tu long ol man i no save tenkyu long em na long ol man nogut.
  mih-NT: Zoco maa ndo, cuñi xaan ndo sii ñu xaan iñi sii ndo. Ta zavaha ndo sa vaha.
    Ta cuhva noo ndo sa sii ndo, zoco ma cuatu ndo ñaa tumañi iñi cua zavaha tucu
    maa ñu sii ndo. Ta tacuan ta cahnu xaan sa vaha cua ñihi ndo nu ndyaa ra Ndyoo.
    Ta sa ndisa cuii cua cuu ndo zehe ra Ndyoo, ra cahnu ca. Vatyi ra Ndyoo, vaha
    ñiyɨvɨ cuu ra sihin ñiyɨvɨ quiñi xaan iyo ta sihin ñu ña saha tyahvi ndyoo sii
    ra.
  qvh-NT: “Gamcunaga chiquishogniquicunata cuyayay. Paycunawan ali cawayay. Imatapis
    pägu-rayculaga manayaysu. Tayta Diosninsega jusasapa runacunata cuyapanmi. Munayyog
    Tayta Diosninsi cuyapäcog cashganno gamcunapis cuyapäcog carga paypa wamranmi
    caycäyanqui. Cuyapäcog cayashgayquipitami gloriacho premiuta chasquiyanquipä.
  kms-kms: Pudi nungoqi oyi nungoqi non veri yawo wurany righe, sabi wundiny, yumbo
    weny di ni oyi oyi runduq ye te ningg wari muq weny wayequ, segi ei weny. Nungoqi
    pugri puq wen, tedi God oyi nungoqi oyi nunduq kin te quan nganye. God ni wute
    brequ kin di wute ni chumbuai rindig segi kin te anene yuwon nuany ye. Pugri bu
    nungoqi te kin pugrine puq wen, tedi wute aye rundoqu di nei rimb nungoqi God
    wam nganye kin ni ningg wo.
  agn-agn: Piro maning ta na tang boaten mi. Gegman mi tang mga kasoay mi ig magboat
    amo ta mo-ya ong nira. Magpaotang amo ig indi amo magelat ta bayad. Ong maning
    ta sia, doro kabael tang risibien ming balet, ig mabilang among mga ana tang Kalawig-lawigan
    ang Dios. Tenged mo-ya tang Dios maski ong mga taw ang anday sasayod ta ogali
    ig indi gangatakong magdemdem ta otang ang nem ong nandia.
  nhi-NT: Yeh ixquimonpialican tetlasohitalistli namotecocolihcauan, ixconchiuacan
    innauac tlen cuali, ixquimontlatlaneutican uan amo ixconchiacan itlah de yehuan.
    Uan ohcon Dios namechonmactis se mouistic tlaxtlauil, uan namonpouisqueh iconeuantzitzin
    Dios Ueyihcatzintli; pues Yehuatzin comochiuilia tlen cuali innauac naquin amo
    motlasohcamatih uan innauac tlen amo cuali ayih.
  ttc-NT: Yatzun etetz inkyqet egani' kye aj nkye'ok ajq'ojan etetz, b'ix intqet ek'ulu'
    jun galan te kyetz, b'ix intxik esi' kky'ex b'ix k'on tz'ok lo'et ek'u'j tzan
    tajtz ksi' junky'el te aj oje xik esi'. Ikxji ek'amo'tz junky tidi' mas tb'anil,
    b'ix okxtel ky'iwla' iktza' tk'wa'al Qtata Dios aj atjax tuj ka'j, komo tetz b'an
    galan nab'lin kyuky'i kye aj k'onti'l nxik ksi' jun pixon tetz, b'ix ax kyuky'i
    kye aj nya'tx galan kyemodin.
  dan-1931: Men elsker eders Fjender, og gører vel, og låner uden at vente noget derfor,
    så skal eders Løn være stor, og I skulle være den Højestes Børn; thi han er god
    imod de utaknemmelige og onde.
  kwj-kwj: Woroti kunu ele kui miho hima le keke ma ku wo. Wondani sumbu kipe tini
    ma wunu ku wosinda. Wosini mwaꞌambwe ti ele hima ni ma ku ha, ku hasini apa ete
    ku hambwa kei, mwaꞌambwe wasa kuhi sa ai kunu ha. O hinga ku wosiwa, ichai kunu
    o kui wasa omwesika naha ku toroni kari kaumbwa naha ki dau Gotri che hinga ku
    dano. Hinde wowani, rini ni weseꞌanda nambwe hima le okwe wunu keke ri wondani,
    kapwa hima le okwe wunu keke ri wondau.
  vie-OVCB: Phải yêu kẻ thù! Làm ơn cho họ. Cứ cho mượn, đừng đòi lại. Như thế, phần
    thưởng các con trên trời sẽ rất lớn. Các con sẽ được làm con Đấng Chí Cao, vì
    chính Ngài ban ơn cho người bội bạc và người gian ác.
  kze-kze: kentí namuro-kwáásí kawe'á umátinke'a imáyáa tíméro. anondá simígwáe-imayaa
    íma é'a úwoi tíméro. mirámó íyambo é'a Áánútumpakemba kawe'-méyámbá mayánááowe.
    Áánútu kwentávésa íma súwi sen-kwáásí úwoi kwétuwa'naa-ena sáwí-kwaasigwara'a
    mirá kwéisasa pósa kwaási keinárawa'a mirámó ombá tuwánésa sésa Áánútu kwíyómpakewai
    áánimbaa'a owé sénááówe.
  lbk-lbk: Nan magtek angnenyo, et laychenyo nan kafosoyo. Khawisenyo chaicha. Enpakhawat
    kayo ya ad-iyo kasin sad-en nan maisakhongana. Mo siya chi nan angnenyo, at chakchake
    nan fongaenyo, ya maifilang kayo ay an-ak nan Katotongchowan, tay naanos siya
    isnan cheycha'y ngaag ya isnan cheycha'y ad-i mangammo ay ensofalit.
  mto-NT: Tso̱kta pa̱n pa̱n jatyeꞌe mtsoꞌoxpa̱jkju̱dup, o̱y tseꞌe xtoojnjadat je̱tseꞌe
    xmo̱ꞌo̱dat juuꞌ, kaꞌa tseꞌe xꞌaꞌíxtat je̱tseꞌe mmo̱yu̱mpijtjidinuvat, ku̱x veꞌem
    xa veꞌe je̱ ma̱ja̱ o̱ꞌyin xjayé̱ptat je̱m tsapjo̱o̱tm, je̱ Nteꞌyam je̱ yꞌónu̱kts
    miitseꞌe mꞌíttat. Ku̱x je̱ Nteꞌyam tseꞌe je̱ maaꞌyu̱n toꞌnu̱xju̱dup je̱ ko̱ꞌo̱y
    jáyuda je̱ts pa̱n pa̱n jatyeꞌe je̱ kuko̱jtsu̱n du̱kamo̱o̱ydup je̱ Nteꞌyam.
  bzh-bzh: Gaḳ mëm ham ahëmin geving alam sën denesis beġö vu ham lo. Geham doḳ
    vu mehönon pin. Ham bo nġaa vu alam, gaḳ ham su kwamin bo nabë rëḳ debo nġaa
    ti nom vu ham doḳ nah nyëvewen. Ham gwevonġ nabë saga, log vu tamusën, og ham
    rëḳ natöḳ vu ham nyëvewen böpata rot benatu Anutu Vavunë nalu lo. In nevonġ
    semusën vu alam sën su kwaj vesa in yi rë lo, losho alam nij paya.
  guj-2017: પણ તમે તમારા શત્રુઓ પર પ્રેમ રાખો, અને તેઓનું સારું કરો, પાછું મળવાની
    ઇચ્છા રાખ્યા વગર ઉછીનું આપો; અને તમને મોટો બદલો મળશે અને તમે પરાત્પરના દીકરા થશો;
    કેમ કે અનુપકારીઓ તથા પાપીઓ પર તેઓ માયાળુ છે.
  jvn-NT: Nanging kowé aja kaya ngono! Pada trésnaa marang mungsuhmu lan nggawéa betyik
    marang dèkné. Nèk ngutangi wong, aja mikir bakal disaur apa ora. Nèk kowé nindakké
    ngono, kowé bakal nampa upah sing gedé lan kowé bakal dadi anaké Gusti Allah sing
    luhur déwé. Awit Gusti Allah nggawé betyik marang wong sing ora ngerti dibetyiki
    lan marang wong sing ala.
  byr-byr: Sare kɨrɨꞌ sarɨmɨ sarɨnnya yɨkamaangeraavɨna kale yɨhyana! Sahwaraavɨ nayaa
    tewaanyabwina jɨla! Aꞌmweraavɨ gɨlyɨvɨta yaamata nayaa duzaayɨla! ‘Ayɨna nyɨrɨvɨkɨpɨꞌdengɨra,’
    sanna sɨmunya nyawɨpɨdɨka! Sarɨmɨ sara yɨpɨjaꞌ, Gotɨyaryaba sarɨmɨre wɨrɨvɨkɨsaꞌ
    yuna naangesɨ. Nabaai sarɨmɨ Gotɨya Munya Keꞌbevanyare kaimɨraayaihi dɨmwaalyideihɨlyɨ.
    Sahwai aꞌmwera gamɨnyɨ ‘Su! Su!’ mujadɨvɨsaraavɨ aꞌmwe kayaaꞌnanya kwaraavɨ naangeꞌna
    wiadeꞌnanyɨ. Sarei yadevaaibɨꞌ tewaanna yɨpɨjaihi sasare sare kaimɨraayaihi dɨmwaalyideihɨlyɨ.
  ian-ian: Kavle nɨmba ya vak vla ngwuk key yiga. Ngwuk mandɨt apma vak yiga yetɨ
    ngwula. Ngwuk ngwula maama nɨmba kat kwunapmat nɨma maawut yelavɨka alɨ ngwula.
    Ndi kat apma vat ay ngwula. Ngɨni awat ana klaiganɨn waa yelavɨtaa agwi ngwula.
    Wupma yingweyan ngɨni Godnanamba apma wenga kaligangwuk. God ndɨ kat sɨvu kɨlapman
    nɨmba ndi kat apma vat yilɨgandɨ. Nɨn nɨna mbangɨ mɨna kwunakiyanɨn waa walɨga
    nɨmba God ndi kat apma vat yilɨngandɨ. Ngwuk wupma kai. Ngwuk njambwi nyan Godna
    nyangu ngwuk. Ngi kat tɨga God ndɨ kat kai walɨga nɨmba kat kwunatɨnda vla ngwuk
    kwunak ngwula.
  hun-hun: Ti azonban szeressétek ellenségeiteket, és tegyetek jót, és adjatok kölcsön,
    érte semmit sem várva, és a ti jutalmatok sok lesz, és a magasságos Isten fiai
    lesztek, mert ő is jóságos a hálátlanokhoz és gonoszokhoz.
  mcf-NT: Naden nata, quequin chuinu. Tantia. Mibi chieshënquid icsho aid tantiaquin
    bëdamboen nabanta. Adembidi mibi meniantiapimbocquid, Bec cho, quesho, Yuecash
    cuidnanun nanuna, quenquiocquin meneta. Mimbi adosho isun Nuquin Papan mibi bëdamboen
    isendac. Adobanec bëdambo iquebi quec mibi tabadendac. Adomboen nabanquido Nuquin
    Papan nacpadomboen nabanquid nendac. Adquido aton mado iquendac.
  kjs-kjs: Pare nimimi go kone namogealepa. Nimimi lore alinu pedo puma raba mealepape.
    Go page elenu kaloma raba mealimi raburi gore naa madaa epe ele mada abuteme kone
    nasalepape. Gote-me ora pili nalo pupitagi neme enaalinu madaa epe kone suma kodome
    komea. Go epe-rupa palimiri nimi so yaa-para pia Gote-na si wanenu pitimi.
  mni-mni: Adubu nakhoina yeknabasingbu nungsiyu, makhoida aphaba toubiyu, aduga singlakpagi
    wakhal amuk toudana makhoida puthok-u. Adu oirabadi nakhoigi mana chaogani, aduga
    nakhoina wangthoiraba Tengban Mapugi asengba machasing oigani. Maramdi toubimal
    khangdabasing amasung phattabasinggi maphamdasu mahakti chanbi hei.
  yad-NT: Vurya̱ma̱ va̱tasara riy vu̱myityasimyi, vurya̱ma̱ vichasara samirya jachityavay;
    vurya̱ma̱ sa̱chara tarani̱ ti̱, dañumamu̱y ne vurya̱jmutya̱ tara simusintyidye.
    Ja̱murasuma ji̱ta ra̱cha daryaju̱ vu̱myurichenusa̱da variy, vurye̱cha variy Jarichumuvichi̱
    dadyeñu; tapi ni̱vitya sani̱cha samirya jachityi̱ riñijyu̱ jiryatimyu̱ ne jchana̱tyavaryi,
    va̱cha jachipiya̱vañijyu̱ jarye.
  mxb-NT: Tído koo ini ndo̱ kuꞌu̱ ini ndo̱ sa̱ꞌá na̱ xiní uꞌu̱ ñaá, ta va̱ꞌa kee ndó
    xíꞌín ná, ta ki̱ꞌo tóo ndó ña̱ ió noo̱ ndo̱ noo̱ ná, ta ná dáꞌa ni kandati ndó
    naniꞌi̱ ndo̱án, dá kía̱n káꞌano nda̱ꞌo ña̱ va̱ꞌa natiin ndó noo̱ Ndios, ta kasandaá
    taꞌani ndó kakuu ndó de̱ꞌe Ndios, na̱ ió noo̱ dikó. Dá chi̱ Ndios va̱ꞌa ini kúú
    ná xíꞌín ña̱yuu ko̱ó ndivéꞌe noo̱, xíꞌín ña̱yuu kíni.
  pon-2006A: Eri soh, kumwail poakohng amwail imwintihti kan oh wia mwahu ong irail;
    kumwail kihong irail mehkot ahpw dehr kasikasik kasapahlpe sang rehrail. Pwe katingpamwail
    pahn laud mehlel oh kumwail pahn wiahla sapwellimen Koht, Wasa Lapalahpie. Pwe
    e kin ketin kalahngan ong me kin dup suwed kan oh me suwed akan.
  maq-NT: Cúya cuichjá nga cojo nuju, nihmutacún xuta xi má condra nuju. Ndaja nihñu,
    hacuaha tuhun tuxetaha rë, peru xicavetuun tacún xi cuya chjuhunntsun nga. Sá
    xi cuatjin nihñu matsejen ne, jemu jyë cjuandaja xi sua nuju Nina ngascan, hane
    cjuandaja xi nihñu ngayun matsejen ne, tangun cojo cjuandaja xi sahmi Nina matsejen
    ta, tsëhë xi me vëhë matsejen ne, hatuxa jemu ndaja me cojo xuta tsehen xi hisca
    nacuechji rë Nina suaain me.
  hto-hto: Mei íadɨ ómoɨna éoidɨnona izíruiredɨomoɨ. Abɨdo méidollemo comécɨñeno,
    fia fecáredɨomoɨ, afémacɨmo ñue fɨnóllena. Afe izói omoɨ íllemona áillue ñúefuiaɨ
    máiñoitɨomoɨ. Afe llezica caifoide Juzíñamui jitótɨaɨna jáitɨomoɨ. Mei afémɨe
    daje izói jeruífɨnidɨmɨe. Fɨgora daɨífɨnidɨnomo, daje izói fɨénidɨnomo afémɨe
    jeruíñeno dájerize fecade.
  por-BRBSL: Mas ame seus inimigos, e faça o bem, e empreste, não esperando nada de
    volta; e sua recompensa será grande, e vocês serão filhos do Altíssimo; pois ele
    é bondoso para com os ingratos e maus.
  ces-NKB: '[Vy] však milujte své nepřátele a konejte dobro; půjčujte a neočekávejte
    nic nazpět. Tehdy bude vaše odplata veliká a budete synové Nejvyššího, neboť on
    je laskavý [i] k nevděčným a zlým.'
  cui-cui: Paxam jame bewa paantobem tsane painya nepaca caaitafaetabi jiwi, xuano
    jame beta bewa paexanaem ichamonaetha. Mataʉtano jame bewa bara pacatsibim ichamonae
    xua jopa painya neyabara ewateibiwa xua xuya painya nepaca catsibeibiwa tsane.
    Icha baxua paexanaename Nacom paca catsibina pia nacuatheicha pocotsiwa xua paca
    jʉntana jeba pia nacuatheicha. Mataʉtano Nacom paca cana exanaena pia pexanton
    jiwi tatsi pam, pon peitabocotha eca. Tsipei Nacom pejʉntʉ coyene xanepanaein,
    daxota yawena barapomonaetha, pomonae bequein xua jopa wecobe noteibiya jacobeibiyo
    xuano xua peaitabe jiwi.
  boj-2014: Deqa niŋgi ijo anjam endi quiy. Tamo qudei na niŋgi jeutŋgoqnibqa niŋgi
    kamba olo naŋgi jeutnjraib. Niŋgi naŋgi qa boleoqnsib naŋgi qalaqalainjroqniy.
    Osib iŋgi bole bole enjroqnsib naŋgi na kamba olo niŋgi eŋgwajqa minjroqnaib.
    Niŋgi kumbra degyqab di niŋgi Qotei Goge Koba aqa aŋgro bole sosib awai tulaŋ
    boledamu oqab. Niŋgi qalie, tamo uŋgasari kumbra uge uge yoqnsib Qotei biŋiyqa
    urateqnub qaji naŋgi di Qotei na kamba kumbra uge uge enjrosaieqnu. A na naŋgi
    olo kumbra bole bole enjreqnu. Deqa niŋgi dego Qotei aqa kumbra di dauryosib tamo
    bole ti tamo uge ti naŋgi turtnjroqnsib kumbra bole bole enjroqniy. Niŋgi kumbra
    degyqab di niŋgi Qotei aqa aŋgro bole sqab.
  eng-OEBUS: But love your enemies, and show them kindness, and lend to them, never
    despairing. Then your reward will be great, and you will be sons of the Most High,
    for he is kind to the thankless and the bad.
  eri-eri: Onou waha bona, tere tebere honggoro fai gau nigi bonade, hilobainga tafa
    nigagu. Tere dada nere fai nigidu bonade, ege agou tigei nomo bonade ninatege
    adai isagu. Tere onou ono wagu wa, iinga huunta la tere agou gai anyakaro bagu,
    onodu tere Itou Gai Ouwe la nomo magana yafaguga. No fai hilobainga ada tutude
    waha bagu, nere fai inyaba fere hilou tafa nigi-nigina.
  aly-aly: Arrantherran athamerrerl-anemer ingwer-rnemew, arrewantherr ilkelheyangew-rneman,
    ikwer-rnem mwerr arnwarn-ayntemel. Akngey-wenh-angkwarr-apeny, rarl ingkerrenhew
    athamerreyel-apeny, mwerr-rnemew-then apmwernemew-then. Rap ingkerrenhew ilek-ilek
    mwerr-angker anthem. Alakenh-anyem arrantherr antherl-anemer ingwer-rnemew. Arralty-aney-angenh,
    rernem nthekwern angkep antheyney-angenharl. Akngeyan arrewantherr inkwerelhemarl.
    Arrantherr alakenh anenty, Akngey irrwerl-arenyelap arrenhantherrenh alerikw-rnem
    antwem.
  wiu-wiu: Kime pade nitameamene. Kipala poi te̱iane yeneke wene mekoa auapekala tamene.
    Kinikiya pade tatia meteketepa nani oto memotoane tuku wa nami kakakileka toameamene.
    Pa metekete meamene. Nitikolipa ako odene meko Akolaliyopa kipa one mana kono-mikiti
    mekete ni tikino, ke wa kiwi pewe-kama wioo. Nipa panagoneya moapa ke wa wameneya
