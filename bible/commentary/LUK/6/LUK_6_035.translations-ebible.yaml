  zav-NT: Pero na' le'e ža, ḻe'e so ḻe'e gaque c̱he beṉə' contr c̱hele ca', na' ḻe'e
    so ḻe'e gon de'e güen. Na' ḻe'e so ḻe'e cueɉ bi de'en cueɉle beṉə' na' bito sole
