verse: LUK.006.035
translations:
  kpx-kpx: Lainaho vaveve kateale valive. Isito la aiogevemale kebia isivi oveime
    vaveve dua abuho vai hoesegeveve. Laemo moni malemale ke lainaho huhulahai kosea,
    ‘No moni kena hoilahai noe lohoi.’ Lana vaveve kateale valiege ibina baluga malei
    bae ehue umale Kosive baluga ese holieveve. Kosive vaveve keu koseanu. Keu atae
    toela kebia hoesegevei huhuihuhuie toela huhuimale kebiata hoesegevema.
  okv-H: Rate no kitoho embomeni osa ue ari javotoho ue donda ikasoa avo mine ikaja
    mane hotembasoa eto God i ta amina ungo amita meniundi ke ijie hotari pajire be
    ikau humbasoa. Amita be amo amite tapa na hande ambu tigaho ari embomeni ta degi
    javotoho eaguja.
  tbo-tbo: Tamogi tu wigawiyemi ona luhogalehi po ona dewa imahiyehi. Ma ona luguta
    po ega wimihana ona nugonugotuhuya. Ugolinei ami meiha apo ina lata duma po taumi
    apo Yaubada Gegewahagana natunatuna. Matababana lawa yabayababa po tu’mboho ugolihi
    i lunugodewadewa.
  mal-C: എന്നാൽ നിങ്ങളുടെ ശത്രുക്കളെ സ്നേഹിക്കുക; അവർക്കു നന്മ ചെയ്യുക; തിരികെ ലഭിക്കുമെന്ന
    പ്രതീക്ഷകൂടാതെ അവർക്കു വായ്പകൊടുക്കുക. അപ്പോൾ നിങ്ങളുടെ പ്രതിഫലം മഹത്തായിരിക്കും.
    അങ്ങനെയാണ് പരമോന്നതന്റെ മക്കൾ പ്രവർത്തിക്കുക; കാരണം, അവിടന്നു നന്ദികെട്ടവരോടും
    ദുഷ്ടരോടും ദയാലുവാകുന്നു.
  grc-SR: Πλὴν ἀγαπᾶτε τοὺς ἐχθροὺς ὑμῶν, καὶ ἀγαθοποιεῖτε, καὶ δανείζετε, μηδὲν ἀπελπίζοντες·
    καὶ ἔσται ὁ μισθὸς ὑμῶν πολύς, καὶ ἔσεσθε υἱοὶ ⸆ ὑψίστου· ὅτι αὐτὸς χρηστός ἐστιν
    ἐπὶ τοὺς ἀχαρίστους καὶ πονηρούς.
  bgc-bgc: बल्के अपणे बैरी तै प्यार करो, अर भलाई करो, अर दुबारै मिलण की उम्मीद राखकै
    उधार ना द्यो, तो थारे खात्तर बड्ड़ा ईनाम होवैगा, अर थम परमप्रधान की ऊलाद मान्ने
    जाओगे, क्यूँके परमेसवर का धन्यवाद ना करण आळा अर बुरे माणस पै भी दया करै सै।
  khz-khz: Na geparu-venimina talimara pio ulamagira, kala namara geriai pio kala,
    pio venira, na vega-voi tugamagina ragai pio kala. Ne akwami pia kamu, e Goloka
    Iwavagi Palaguna natunai pia kilagimi, kwalana ia na ati gevega-namaana talimara
    e kala rakava talimara evega-namarana.
  deu-TKW: Vielmehr, liebet eure Feinde und thut Gutes, und leihet, wo ihr keine Hoffnung
    habet zurückzubekommen. So wird euer Lohn groß sein, und ihr werdet Söhne des
    Höchsten sein, denn auch er ist milde gegen die Undankbaren und Bösen.
  zsr-NT: 'Nedaꞌ rëpaꞌ lbiꞌiliꞌ: Gul‑dxíꞌi nup cutaꞌleꞌi lbiꞌiliꞌ dxiꞌa len gul‑gún
    le nac dxiꞌa. Gul‑nö́dzj quegac bunách zal‑laꞌ cutu runliꞌ löz nu ubíꞌi queëliꞌ.
    Chquiꞌ cni gunliꞌ, zxön nac le gataꞌ queëliꞌ, atiꞌ gacliꞌ zxiꞌnczëꞌ Dios, Nu nactër
    blau, le runëꞌ Lëꞌ le nac dxiꞌa quegac bunách cutaꞌdzág ládxiꞌgac len quegac bunách
    tuaꞌdöꞌ.'
  lin-lin: Kasi bolingaka banguna na bino, bosalelaka bango bolamu, bodefisaka na
    kozanga kolikya ete bakofuta bino niongo. Na bongo, bokozwa litomba monene mpe
    bokozala bana ya Ye-Oyo-Aleki-Likolo ; pamba te azali malamu mpo na bato oyo bandimaka
    te bolamu oyo basaleli bango, mpe azali malamu mpo na bato mabe.
  hns-NT: Bakie toelogke tjaahie aapan doesman ke pjaar kare ke aur sahaara dewe ke.
    Toelogke tjaahie lena-dena kare ke biena koetjh paawe khaatien. Tab toelogke dher
    ienaam mieliega aur toelog sab se maahaan Parmeswar ke larkan rahiehe. Oe niemakharaam
    aur kharaab manai ke bhalaai kare hai.
  noa-E: Magua muan pãragan, pãach dʉ̈i iekkhõr paraam khʉʉnjã warag kha khõsita abat
    a chirʉmgui ajim anʉm. Maimua am dʉ̈i ö ajapha abat ĩchab, pãach nemdam khũchpaim
    athee khãijã jëeu arrwai tag deen bëebaju khãijãa jãg deebapʉ̈im a iekhaba. Pãrau
    ö ãkhãrag chukhu magmʉn, ʉ̈gtharin pãar athee nem ajapham pöoma thʉnʉmgui ajim
    anʉm. Ĩchab pãar mag wënʉrrʉmʉn magan pãar chadcha Cha Ʉ̈gthaa Phuu Nʉm ag chaainaugui
    ajim anʉm. Ẽwandamau õrau khĩirjuajemjöta khĩirjuajem akhiin, ãba õor ajapham
    khʉʉnagpaita irua nem deejeekham. Mamʉ i magba thumaam khʉʉn dʉ̈i ajapha khitʉm,
    õor khaibagjã igba, ni mag ich ajaug khitʉm paarjã õrau ichig ʉ̈u ajim abajujã
    khĩirjuba. Magua pãraujã agjöta aju aai nʉmgui ajim anʉm, pãach khapeen khaibagjã
    igba.
  eng-EMTV: But love your enemies, and do good, and lend, hoping to receive nothing
    back; and your reward shall be great, and you will be sons of the Most High. For
    He is kind to the unthankful and evil.
  mib-NT: Núu súcuan te cundáhú ni rō ñayuu cájito uhū rohó, te sáha vāha ró jíín
    i, te cuāha núú ró núū i. Te ma cuáha ró máá sɨ́quɨ̄ jeē cani ni rō jeē suni nacuāha
    i nuū rō. Te súcuan te cáhnu coo tahū rō, te stéén rō jeē cácuu ró séhe Yaā cujéhnu
    téyɨ́. Chi máá yá vāha ni yā jiín ñáyuu tu nácuatáhú núū yā jiín ñáyuu casáha
    néé.
  lif-NT2: कर खिनिॽ निङ्‌मिहाॽ लुङ्‌माॽ तुक्‍ते़म्‍सिम्‍मे़ॽ, खे़ङ्‌हाॽ नुःरिक् मे़त्ते़म्‍सिम्‍मे़ॽ,
    हे़क्‍क्‍याङ् मे़नुःक्‍तुर फाॽआङ् मे़न्‍इःत्ते थे़ॽला पिरे़म्‍सिम्‍मे़ॽ, हे़क्‍केःल्‍ले़
    खिनिॽ थुम्‍घोःन् यरिक् पोःङ्‌लो॥ हे़क्‍क्‍याङ् खिनिॽ के़रे़क्‍नुःल्‍ले़ पयम् यम्‍बा
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुस्‍साः के़बोःक्‍खिॽरो, थेआङ्‌भे़ल्‍ले़ खुने़ॽग ताप्‍फे़ःम्‍बा
    मनाहाॽ नु फोत्‍याबा मनाहाॽआङ् लुङ्‌माॽ तुक्‍तुसिॽरो॥
  xnj-xnj: Nambu nyenye muvaganayi makoko vinu, mvakitila gabwina, na pemukuvayaika
    mkotoka kugana kuwuyisiwa kavili. Ndi penapo njombi yinu yati yivya yivaha na
    nyenye yati mwivya vana va Chapanga Mkulu. Muni mwene akuvagana vandu vangamsengusa
    na vahakau.
  mmx-mmx: Mina balamu limixin dit kis munepen minimi, la mina lok luvukat tidi. Mina
    raba di mi lempanga la nemen gat mita sing amlong tin. Do mina lok na lempanga
    avukat, minaba ruuna ka langsangan luunun, la nemi minaba ngan laxamdak at Leeme
    Avolo. Mila Moroa ik lox avukat tinedi limixin kopmen dinak lox avukat tin la
    tinedi bok dik lok laxakapmek.
  cbr-NT: Usa 'aínbi camina mitsun axa mitsumi nishcë uni nuibaquin 'aquinsa 'icë
    'aquinti 'ain. Unían mitsu ñu ñucácëxun camina —anribi ca 'ë 'inántima 'icë —quixun
    'unánquinbi, 'inánti 'ain. Usaquin 'aia isquin ca Nucën Papa Dios, manámi 'icë,
    an cuëënun mitsu 'imiti 'icën. Mitsun usaquin 'ai camina asérabi aín bëchicë 'aish
    an sináncësaribi oquin sináncë 'iti 'ain. An ca uni 'aisama 'imainun an —asábi
    ca —quixun a cacëma uni aribi ñu 'inánan 'aquinia.
  tee-NT: Alai amap'ainit'it ju mint'alaxcai'an. Anavinit'it ju k'ox chai amach'ixt'aknit'it
    ju mintumin'an chai jantu alhamak'aninint'it u ni axt'aknich'ok'oc'ana'it'it u
    jantu. Chai ni chunch ju anaviya'it'it pus na lhu cajuna' ju mintalhaja'an chai
    catasuya' ni vasalh is'ask'at'an Dios unt'at'it. Pus ju yuchi anavini ju k'ox
    ju jantu tavanan tajuni lak'ailakts'iuch chai ju na k'ai tajunita.
  eng-LSV: But love your enemies, and do good, and lend, hoping for nothing again,
    and your reward will be great, and you will be sons of the Highest, because He
    is kind to the ungracious and evil;
  cak-NT: Pero rix man tiben quiri'. Xa quie'ijo' ri itzel yetz'eto iwichi. Quie'ito'.
    Y cuando rix niya' pa kajic jun ex iwichi, man tiyobej chi c'o nich'ec chirij;
    chi quiri' nim ri ruq'uiexel ri xtiyo'x chiwe. Y xa quiri' xtiben rix, can xtik'alajin
    chi jix ralc'ual chic ri nimalaj Dios ri c'o chicaj. Raja' utz runo'j (runa'oj)
    quiq'uin ri winak yalan je itzel, y utz chuka' runo'j (runa'oj) quiq'uin ri winak
    ri man jun mej (bey) niquiya' matiox che.
  pah-NT: '—Pearõ hete ti penhiarõe''ỹve''g̃a pejikokatuavo g̃a pe. Pemondo''ã ti
    g̃a pe g̃a erame pe me. Imondorame g̃a pe, tape''ei ti pejiyvyteri pe: “Aerẽ po
    ti g̃a imbuhuri nhande ve nehẽ no.” Pe ee''ymame g̃a arõheteavo po ti Tupana''ga
    imbuhuhetei pe me nehẽ. Tupana''ga ra''yramo po ti pe ndekoi nehẽ no g̃ahoheve''ga
    ra''yramo nehẽ. Nde''i he''yjuhuve''g̃a Tupana''ga pe: “Ndepyry nde ore rerekokatuavo.”
    A''ea g̃a nde''i Tupana''ga pe. Tupana''ga opoko reki g̃a okote''varuhuve''g̃a
    ndeheve.'
  sja-NT: Parãpa pãchi k'ĩra unuamaa iru p'anapataarã k'inia iru p'anapataadaipia
    bɨ mãik'aapa ãra pia oopataadaipia bɨ. Ãramaa net'aa prestadaipia bɨ, nɨda-ee
    ne-inaa jitadait'ee ma pari. Mãga ooruta pɨrã, Tachi Ak'õrepa ne-inaa pia teeit'ee
    parãmaa mãik'aapa parã Ak'õre Waibɨa warrarã p'anadait'ee. Iruata ne-inaa pia
    oopari gracias jaradak'aarãmaa mãik'aapa t'ãri k'achia-idaa beerãmaa paara.
  xed-xed: Kaghuni ya ná, ɗvuwaɗva ta ghumaha ghuni, magawamaga ta zɗaku ŋa taŋ. Ɓlawa
    nzawa ŋa mnduha, ma faf kuni ta ghəŋ ta vraghunamta, dzaʼa mamu nisəla ghuni dagala,
    dzaʼa nzakway kuni ka zwana Lazglafta ta luwa, kabga tsatsi ná, zɗa ghəŋani nda
    mnduha kul haɗ ta rfa mndu, nda gwal ta sidi tani.»
  mks-NT: Joo ndóhó, xíní ñúhú qui̱hvi̱ ini ndó na̱ co̱ cúní ndo̱hó. Ta xíní ñúhú
    caja va̱ha ndó xi̱hín ña̱yivi. Ta xíní ñúhú quia̱hva tóo ndó ña̱ha ndó ta a̱ cándati
    ndó ña̱ ná nducú ñehe na̱ cán ña̱ nu̱ ndo̱. Tá ná caja ndó já já quéa̱ ñe̱he̱
    táhvi̱ ndó ña̱ va̱ha ndiva̱ha caja Ndióxi̱ ta nduu ndó ja̱hyi Ndióxi̱, mé a̱ cúú
    Ndióxi̱ cáhnu ndiva̱ha. Jáchi̱ mé Ndióxi̱ cándáhví ini a ndá na̱ co̱ ndíquia̱hva
    ndixa̱hvi nu̱ mé á ta cándáhví ri ini a ña̱yivi quini va.
  gfk-S: Iesene, i tahut be mu na sip ira numu ebar ma mu na gil ra tahut ta di. Mu
    na tabar di ma pa mu nale sip ta binabalu. Ing be mu na gil hobi no numu kunkulaan
    na tamat ma mu na natine God Nong i Lie Harsakit kinong aie iat i gil ra bilai
    bileng ta ira sana turadi ing di nes habulbul ira nuno harharahut.
  bmu-bmu: “Iŋini mönö Suep Toŋaŋgö ahakmemeya aka memba malme. Gölme ambazipnöŋ bölöŋi
    aka saiwap qahö jimakzemö, Anutunöŋ töndup i ölöpŋi ak eŋgimakza. Miaŋgöra iŋini
    mönö kerökurupŋini uruŋinan jöpaköba ölöpŋanök ak eŋgiba moneŋ yuai eŋgiba miaŋgö
    likepŋi kun meleŋda eŋgimegöra kude al mambötme. Mewö aka malgetka töwaŋinan sehiba
    öŋgöŋgöŋi aiga Anutu öŋgöŋgöŋaŋgö nahönböraturupŋi aka malme.
  dgz-dgz: Uon! go guegue ugup manega tan. Anavi egawa munan anu guran, inak kakaewa
    inamup taiwanian. Amba wan dim dim garaet asenagaet munan, garewa entan sia enapen
    amasewa ya tane. Ap tanewa, garewa ega iman aritavet aupa kimani warai. Amba den,
    God Paina Iragenawa otu waiwa waniai. Iwa God noegasine amba gaun inap ya waine
    nagirewa munan den bagu sisi anuiwan menan enan den tata.
  eng-GNV: 'Wherefore loue ye your enemies, and doe good, and lend, looking for nothing
    againe, and your rewarde shalbe great, and ye shalbe the children of the most
    High: for he is kinde vnto the vnkinde, and to the euill.'
  zaa-NT: Lebi'į nna dàni le cátsi'íni ca contrario qui' le nna lígúni tsè' lani cą;
    líútesa cą biỹa té qui' le nna bittu cani le qui'ni eyuni huá cą le favor. Canchu
    guni le anía nna, entonces ccá huá le ỹi'ni Tata Dios enne' dua ỹiabara' nna yala
    gudàlianie le. Porqui'ni lèe nna née enne' tsè' lani ca enne' ingrato ą'hua lani
    canu runi mal nna.
  eng-WEBSTER: 'But love ye your enemies, and do good, and lend, hoping for nothing
    again; and your reward shall be great, and ye shall be the children of the Highest:
    for he is kind to the unthankful and to the evil.'
  guh-guh: Nexata pasivamëre panijavajabitsaë ata. Bajarapamonaejavabelia pexaniacuene
    patoexanare. Bajarapamonae patsicopare panajamatabëxainaenejevamë papecatocanaviatsinexa
    panetsicopatsicuenia. Bajarapacuenia bitso paxainaename pexaniacuene Diosojavabelia
    papecarajutsinexa athëbëtatsia. Bajarapacuenia itsa paexanavanapaename, Dioso,
    athëbëtatsia peecaenë, pexicuenia pacaexanaena. Tsipaji Dioso pitaxutotsoniataenë
    piajamatabëcuenebejevi ata. Itsamonae Dioso yavenonae atatsi, itsiata apo canaëjëtsi
    Dioso peyavenonaejavatsi. Bajarapamonae apo canaëjëtsi ata Dioso peyavenonaejavatsi,
    itsiata tsiteca Dioso itaxutotsoniataeyabiaba.
  bon-bon: Pepu mule lica ge ibibi, yepä weene weeme cubuyame bime tääpume singi inajipi,
    teebibine miiji jaawenemuye, piiyepu gwidape liba watawata yääcäremuye biname
    bine, gone awagrija peei awecnista tääpume. Acejiyame te piba weebibine babo daremu
    cire icäripi, piiyepu Caburage Acejiyame me bägrä pagege weene lenaja. Ingle tabe
    cuta niiya mule biname bine owecu jaawenemuge, piiyepu eei bine lui cina eso mene
    umle cäco iicana.
  nhw-BL: Na nimechilhuía, xiquinicnelica amocualancaitacahua. Xiquinchihuilica nochi
    catli cuali. Xiquintlanejtica masque amo anmoilhuíaj sintla anmechcuepilise. Huan
    Toteco hueyi anmechtlaxtlahuis. Huan quej nopa anquichijtose quen quichihua Toteco
    Catli Más Quipiya Tlanahuatili, pampa yaya quinchihuilía cuali nochi masehualme,
    masque amo cuajcualme o amo motlascamatij.
  mgw-mgw: Ila mwenga mwapende andumu binu na kwapangya manogau, mwapei ngu'ta wangau'bi'lya
    ki'li'bu'ki'yi'lwa na upo yinu yapanga ngu'lu', namwe mwapanga mwabana ba Nnu'ngu'
    ywa kunani. Kwa mwanjaa ywembe nnogau kwa kingasukulu na bababile alau.
  swh-ONEN: Lakini wapendeni adui zenu, watendeeni mema, wakopesheni bila kutegemea
    kurudishiwa mlichokopesha. Ndipo thawabu yenu itakapokuwa kubwa, nanyi mtakuwa
    wana wa Aliye Juu Sana, kwa sababu yeye ni mwema kwa watu wasio na shukrani na
    kwa wale waovu.
  wbi-wbi: looli umue muvaghanaghe avalugu vinu kange muvavombelaghe inofu namungoghopaghe
    kuuti navikuvagomokesia, uluvumbulilo lwinu luuva luvaha neke muva vaanha va juno
    alikukyanya, ulwakuva jujuo mhuugu ku vaanhu vano vasila luhongesio kange vahosi.
  bba-bba: Adɑmɑ i bɛɛn yibɛrɛbɑ kĩru sɔ̃ɔsio, i bu ɡeɑ kuo, i mɑɑ bu bɔkuro i kun
    kɔsire yĩiyɔ, bɛɛn ɑre yi ko n kpɑ̃, i ko n mɑɑ sɑ̃ɑ Wɔrukoon bibu, domi win tii
    u rɑ ɡuturubɑ kɑ tɔn kɔ̃sobu durom sɔ̃ɔsi.
  eng-KJVCPB: 'But love ye your enemies, and do good, and lend, hoping for nothing
    again; and your reward shall be great, and ye shall be the children of the Highest:
    for he is kind unto the unthankful and to the evil.'
  kgk-NT: 'Ha''e-ta katu peẽ-my: Ehayhu katu nde-rehe ija''e''ỹ va''e kwéry-pe gwive.
    Ejapo porã meme katu. Ani ereha''arõ mba''eve-rehe ne rembiporu ukakwe-rehe ome''ẽ
    jevy va''erã. Ani ere teĩ, “Ndaiporu uka mo''ãi nde-vy xe mba''e”. Eiporu uka
    rei katu, he''i Hesu ohekombo''e-vy. —Ko xe nhe''ẽ-rupi ereiko ramo, he''i, —pende
    rexakwaa va''erã voi peẽ-my Nhandejáry yváy pygwa, he''i. —Ha''e he''i arã ave
    nde-rehe “Xe ra''y, xe rajy” he''i arã ave nde-rehe Nhandejáry Tupãgwasu. Oĩ heta
    hembiapo vai va''e. Oĩ ave heta Nhandejáry-pe nomboetéi va''e. “Iporã voi Nhandejáry”
    nde''íry. “Ome''ẽ-ma xe-vy xe remikotevẽ” nde''íry. Ha Nhandejáry katu ipy''a
    porã hese kwéry. Ome''ẽ me''ẽ íxupe kwéry hemikotevẽ. Nhandejáry, Nhande Ru yváy-py
    oĩ va''e nhande poriahuvereko meme va''e.'
  waj-waj: Ngii nnammutuaiyara mmuduuya rida mmoori yoketaivaa iyara iikiatee. Ngiingii
    mminnaiyauvaa ngiingii seenaiya mmiatee. Iya mmiaara iikiaivaki sa yaata utida
    ta irisai varaaravee kiatee. Fai ngia itaida irisai pinaa yoketaivaa varada Anutuuqo
    mmuakiaa mminnamminnaayauvai yaataraivaa raunna mmaapu tuanaaya variaaravai. Gioonna
    kiaapuuya hama innara irisai yoketaa kua tiraiyaraata kaayau kumimakama variaiyaraatama
    Anutuuqo ariinoo iyara yoketaivaara ngieetama ngiingii seenaiyara mmoori yoketaivaa
    iida inna raunna mmaapu tuanaaya variatee.
