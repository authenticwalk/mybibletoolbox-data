  cak-SNT: Pero ixreꞌ man tiꞌan quireꞌ. Xa quiꞌivajoꞌ ri iv-enemigos y tibꞌanaꞌ otz
    chica. Y antok ixreꞌ ntiyaꞌ pa kajic jun kax ivichin, man tivoyoꞌiej ri kajbꞌal
    richin; chi quireꞌ nem ri rucꞌaxiel ri xtiyoꞌx chiva. Y xa quireꞌ xtiꞌan ixreꞌ,
    can xtikꞌalajin chi ixreꞌ ix ralcꞌual ri Namalaj Dios ri cꞌo chicaj. Jajaꞌ otz
    runoꞌj quiqꞌuin ri man jun bꞌay niquiyaꞌ tiox bꞌaꞌ cha, y quiqꞌuin ri itziel quinoꞌj.
  uvh-uvh: Ka sidi aming ka sidining digirap ka sidita' bibi' nakiting wara'siga'
    wa adi indita' bibi' nakiting wara' indindu' bibi' nakyamem ning guk mo' tonting.
    Mokngang sidi adisita' naknga kafakafa sa' tiapma ning tanga napa' ima undu' kura'
    tubobu sansam ga' guk mo' sura tubosa' iyam sa' tinting. Sidi kadapmang kareng
    ka ning u tinting wa inga' Anutu wari sidita' kafakafa girii sini' tasamo'ga'.
    Ka Anutu adi kadapmang kareng wa ning tita', adi aming kadagasi ka Anutu wari
    napa' karesi iminga Anutuga' asekna guk mo' tuguting wara'siguk kafakafa dabiksa'
    tiabita'. Ka sidi kadapmang kareng ka Anutu wari aming ka adita' guk mo' sukiting
    wara'siga' tubosa' tiamita' ningsa' tinting wa sidi Anutu girii sini' ning mindine
    arantagim ning kadapmang kareng beng sini' tanga ikanting.
  ino-ino: Ina kava nehaya'maki lapa'kaeya kame vayatapi lapaipa apamitapa kanale
    kava hupateke hupateke hutapa maiyo. Lapafikesaya yafe “Eteta anona'a mako ya
    o'alikune.” lapa'kesa o'afitapa hapaisea ya yo'ka apameo. Ina kava hisayana henaka'a
    Anumaya Koti'a ala ya anona'a lapamisiketapa ko'ku'napi mai'nea Anumaya Koti mafa'ne
    anaka'a maikae. Hao'otake kava nehaya vaya'ae Anumaya Koti'a kanale ya hupate'nea
    yafe amuse ohu'naya vaya'ae Anumaya Koti'a aipamo'a falu huno hapane'maeye. Lapa'kaeya
    ani kava hisayana Anumaya Koti mafa'neyaka'a maikae.
  gnn-gnn: 'Yurru Godkunydja rom gäna warray wal''ŋu, ganaŋ''thun warray yukurra ŋuliŋuru
    romŋuru dhuwurr-yätjmirriwalanydja. Godkunydja rom dhuwala balanyara warray gam'':
    Märr-ŋamathiya ŋurikinydja walalaŋgu ŋunhi walala yukurra ŋayaŋu-yätjkuma ŋuli
    nhuna, ga djäma ŋamakurru yana walalaŋgunydja. Wekaŋa ŋunha wiripu-guḻku''wunydja
    yäna-wala, ga yaka gatjpu''yurra walalaŋgalaŋuwunydja ŋunhi walala yurru buku-ruŋinyamarama
    wekama nhuŋu, bala Godthunydja yurru ŋayipinydja nhuŋu wekama biyapul warray ḻatju''
    dhika wal''ŋu. Yo, ŋuli nhe yurru märr-ŋamathirri yukurra birrka''mirriwu nhe
    yurru nhinanydja yukurra bitjanna bitjan gäthu''mirriŋuna nhanŋu Godku, ŋurikina
    ŋunhi ŋayi biyapul wal''ŋu ŋunha garrwar Waŋarr, liŋgu Godthunydja ŋuli wekama
    ŋurikinydja ŋunhi ŋayi ḻäy-ruŋiyinyamiriw yolŋu, ga wiripunydja ŋayi ŋuli djäma
    ŋamakurru'' ŋurikinydja dhuwurr-yätjmirriwu walalaŋgu.'
  yal-yal: Koni, ɛ tan xa ɛ yaxune xanu, ɛ fe faɲin liga e xa. Ɛ muxune doli, ɛ nama
    ɛ miri se sɔtɔ feen ma ne yi. Ɛ barayi gbee sɔtɔma nɛn na yi. Ɛ ligama nɛn alo
    ɛ Fafe, Kore Xɔnna Ala. Amasɔtɔ a fe faɲin ligama finsiriwanle nun muxu ɲaxine
    xa.
  cnt-NT: La₁ 'nia'₂ në́₃, jme₁'nió₄ i₂'iog₅₄, jmo₄ a₂dse₃ ja₁coin₂; dsi₄ 'nia'₂ quió'₅,
    tsá₃ jmo₄ 'nia'₂ jua'₅₄ a₂ŋɨ́₄ 'ɨ₅ 'au'₂ a₂jaun₂. Jaun₂ le₂në₅ bá₄ guéi'₁ 'nia'₂
    juë'₂ 'liang'₅₄, ton'₂ léng'₂ chi'₂-guein₂ quián₅ Diú₄ i₂guá₅ guei'₅₄. Ia₁ i₂'ua₁
    dsɨ́₅ 'éi₂ ján₃ ja₁con₂ dsa₂ 'lɨn'₅₄, i₂jŋia'₅₄ ti₁'mag'₄ tsá₃ cuë₂₃.
  tif-tif: 'Kemin, God ali unang tunum iyo God ami lak duulin disa isole, aa tunum
    unang iyo mafek mafek kuluubip-kup yaap ke yo kalin dinim so, kiili ti mok inayin-bamda
    aket bilili-kalin kaata ti kukaayila-tabasa. Kemin, God ami lak duulin disa imi
    kukup kaata kabaak banu nami kukup kaata uta uta kemon o, kalap namti, waasi iyo
    mok inayimbap-kup ale, kukup tambal-kup kamayim-bamdaple, mafek mafek kaptum kusal
    kuyale, boko-lomdap: Nak-tunum kusal kipsiik kuluulip, salala, kipsiik maan-tiip-nin
    o, kemin disa; keman o, kala-somla ko. Kanumin-kup ke-mokomap kaata, dong dokop-tulula,
    fan God akal maan dukum tiip-ta-lomda kukup tambal-kup kup-tale, kulaali kabi
    Sakbaalim Dukum God ami man ke-bom ilokomap o.'
  nlx-nlx: पुण तुमरा दुसमोनाह मोंग किरो, एने हाजो किरो, पोशा मांगणेन आसा केरीन उदार
