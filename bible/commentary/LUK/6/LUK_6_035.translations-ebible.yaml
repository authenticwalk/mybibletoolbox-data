    nawu Kawernhwohrnan duninjh, dja nungka wanjh kabenmarnekurduyime kunmak bedberre
    nawu minj kabirrimanjbun, dja nawu mak kunwarre kabirridjalkadjung.
  bss-NT: Boŋ nyédəŋ bad ábe béhɛde nyé kɔkɔɔ, nyébɛnle-ʼɛ bɔ́ mboŋ. Nyébále-ʼɛ
    bad bwěm ésebán nyésine dyamdyam ámbīd e nɛ̂. Nɛ̂ dɛ́bɛ̌l Dyǒb ábɛ nyé
    nsábe ḿme ńchábé á mîn, nyéchəgnéd-tɛ bán, bǎn bé Dyǒb á Ngum. Nyébíi-ʼɛ
    bán, Dyǒb ádé ngɔl ne bad ábe béēsāgnān Dyǒb, ne ábe bébébé nlém.
  met-met: Ning ngabo ba ang muruim sibuna mana bixuaimdi, alibu xai manadi, saing
    asina nadi, heku mana axap haxuyanganoau tai. Baing haxuyangaima bagula sabanga
    sibuna, saing bagula awa Urana Eta Loam Sibuna garang sibundi, namua na ina libu
    xai xauna mana lipuadi daharua xai sibuna na te, xaung mana lipu diandi.
  nys-nys: Yoowart! Woonya moorta ngiyan koort-djal noonany kidji kwabba-don balaapak.
    Yanga noolonga moortakak kidji yoowart koordook moortakany noolonga korl-yanginy.
    Karro noonooka boorda yanga-yan boola noolonga kidji noonooka boorda Boolanga-Yirakang
    koorlangka-biny. Narla Boolanga-Yira kardjir kwabba don moortakak ngiyan yoowart
    yanganan baalany kidji kardjir wara-wara moortakak.
  kpj-NT: '@see-verse:LUK.006.034'
  zao-NT: Ndoblo ke leettsoo goo re zha kuu nayii ne goo, wen btsow goo lo re zha,
    ne btseche goo kwaa lo re zha, ne kwetta goo taa zha thib kwaa lo goo, tsa naroob
    kwaa kayaa goo yibaa, ne gak goo zhiinnpaa Diox kuu ndob yibaa, tak wen nak Diox
    lo reta men kuu ndaat texkix lo Diox ne lo re men kuu nakap nak.
  byx-byx: Dap mager ip ngene rarliq a ngen a qumes-ta. De ngene tekmet ne ama tekmeriirang
    ama atliirang sagel ta. De maikka mager ip ngenerl kurl ama qaqet te ama tekmeriirang.
    De qula ngen dru a ngen a qevep ai mager ip te virliit liirang aa ba ngen. Ariq
    aip ngene tekmet taqurla dai nasat de ngene raneng ama ranbandem i nget peviit.
    De ngen dai ama Ngemumaqa i maikka qa veviit dai diiv aa uis na ngen. De ai de
    aa ngimsevetki never ama qaqet i ai de quasiq ai ra taqen ne ama atlu sagel ka.
    De aa ngimsevetki never ama vura.
  ctu-CTI: Pero jatyetla wersa yom mi la' p'untyan la' contrajob. Yom mi la' cha'liben
    wen bʌ. Yom mi la' wʌq'uen chʌ bʌ mi' c'ajtibeñetla ti q'uex che' mach'an mi la'
    pijtyan i jol. Mi quejel la' wʌq'uentyel cabʌl la' tyojol yubil. Mi quejel la'
    wajñel ti yalobil Dios mach'ʌ ba'an i p'isol i ñuclel. Como uts Dios je'el yic'ot
    jini mach'ʌ ba'an wocox i yʌlʌyob ti' pusic'al yic'ot simaroño' bʌ.
  zos-NT: Pero mijtzi sundamø mi enemigo, y tzøjcatyam bien, y nu'cschi'tamø sin que
    mi aṉjo'ctamø va'cø mi ñchi'vitu'tamø; y Diosis maṉba mi ñchi'vitu'tam más vøjpø
    tiyø. Y jetse Møjipø'is mi 'yune'ajtamba. Porque Diosis tyoya'ṉøyajpa mumu pøn
    aunque yatzita'mbø y ji'n chøjcayaje'is cuendø o'ca Diosis nø tyoya'ṉøyaju.
  gvs-gvs: Go sem komi imi kaleyayao komatakoiyēdi be kovaitēdi be nakae kotagonēdi
    imi mani sikatoguyedi go, taabu konuuwonūwana itoboine bei sikatumapu. Neta nakae
    koguuinuwe, ami vaiwówana bei gagaina be nakae komi Tokanayatanatoina natunao
    unana tauyadi tokaipopóita be toogoyoidi iyabobonedi. Tauna neta imi sinapu nakae
    koguuinuwe, e komi imi sinapu bei Tokanayatanatoina nakae.
  kbm-kbm: Yem tangg-aim nivin amolmol ebe ili yem tiate ok, be ginei veve unemb gen
    nitangi amolmol, okob tangg aim nitung ete ve unvwat aim gen etok ane den ninumul
    ok bwaya. Ginei yem unalgum dangetok, okob atob Pomate ebe gibweg gulumb ok nital
    yem ninei natu-nggen, be atob yem un-gas aim gen vevies ge nindeb mul ane. Ve
    Pomate ei ta givin amolmol walang ok, vie be tiate gipil dongke.
  tew-tew: 'Ginnân úvíˀa̖mí: Uví hä́nmin bînsígí-í, heḏá híwóˀdá bînˀa̖mí. Bînpíyémä̂äní
    hä̖ä̖wí, heḏi i̖ˀgeḏi wíˀúvíˀánshaaˀa̖mípí háa wíyá bînhóení háa joe. Gin waagi
    úvíˀandi, wíyá shánkí híwó bînhóení, heḏi taˀgendi iˀ shánkí kwꞌáye naˀä́ndiví
    ây ímuu gin tꞌowa ovâykeeya̖mí. Iˀḏá in toˀwên dikú̖ˀdaapoeˀoˀpíˀin wänboˀ in
    ditꞌaywóˀtꞌóeˀin wänbo-á híwó ovâyˀoˀ.'
  rmc-rmc: Ale kamen olen, ko pre tumende džan! Keren lenge o lačhipen, den kečeň
    a ma užaren pale. Avke ela tumaro počiňiben baro a avena o čhave le Nekbareder
    Devleskre, bo ov hino lačho the ko nalačhe the ke ola, ko leske na paľikeren.
  apr-apr: Bong lomu mai san pang di koi kiang, inbe kayei dada dook mata pang di.
    Inbe kakap so ye bun pang di tooltool yo lomu tar bet di ngan ke bet ole tirau
    bun kootoonoo kiang tiap nga. Kumata le bet kayei nen nga, ngan la bet pang dama
    ni nga, ngan ole Maro ikap balingi maiyoko pang ye urata kootoonoo kiang, inbe
    kanepe ben Tool Mai Maro yo inepe ete in di natunu. Yesoo, ye in iyei dada dook
    mata pang di tooltool yo lodi ponana panga tiap nga, inbe pang di tooltool yo
    ke geingi dada dook tiap, ngan lapau.
  tiy-tiy: Endob fégédaw gom bé de sébanil begom, brab rigo gom i fiyowe dob berowe.
    Atin féélét gom brab kagom ongot-ongotén i baliwa nuwe. Atin i baras gome dakél
    brab waléy gom do nga i Toowe Gérotor Tulus, non ségiléw gom bé Tuluse mégédaw
    bé de énda gétigan émfésalamat brab de tete étéw.
  nlg-nlg: “Kau dolovira ghamiu na kana, ma kau gehegehe uto vanira! Kau vahera na
    lei totobo ma kau bei ghanaghana kara tughuolighi vanighau. Keri vaho ge kau lavia
    na tabamiu ikokou ke sule au vaa, ge ighau kau dalena God te haba i kokou. Agaia
    te liodolovira arahei tara mua holoutoa gaia, maira rana tangohahi.
  dgr-DOGNT: Hanìkò dǫ naxıts'ǫ̀ xànegı̨ı̨ɂaa sìı gıghǫnıahtǫ xè gıts'ǫ̀ dǫ nezı̨ı̨
    aahłı̨. T'asìı gıghǫnìahłe nı̨dè ek'èt'à seghǫgeele ha dahwhǫ-le. Hanì-ı̨dè wek'èxa
    t'asìı nechàa naxıda wheɂǫ ha eyıts'ǫ Nǫ̀htsı̨ wenahk'e gǫ̀hłı̨-le sìı weza aahłı̨
    ha. Nǫ̀htsı̨ sìı dǫ masì gı̨ı̨wǫ-le eyıts'ǫ dǫ gıjıı ts'ǫ̀ wedzeè eteèɂı̨ hǫt'e.
  pes-OPV: بلکه دشمنان خود را محبت نمایید واحسان کنید و بدون امید عوض، قرض دهید زیراکه
    اجر شما عظیم خواهد بود و پسران حضرت اعلی خواهید بود چونکه او با ناسپاسان وبدکاران
    مهربان است.
  ron-1924: Вой, ынсэ, юбицьпе врэжмаший воштри, фачець бине ши дацьку ымпрумут, фэрэ
    сэ нэдэждуиць чева ын скимб. Ши рэсплата воастрэ ва фи маре ши вецьфи фиий Челуй
    Пряыналт; кэч Ел есте бун ши ку чей немулцумиторь, ши ку чей рэй.
  tpz-tpz: Ivëhkëk eöm se iu rakah nem a ma teꞌ to vakihat ka ne neöm, paröm nonok
    vavih nem raoe. Eöm se keh heꞌ a tah manih pa meh teꞌ, koe a iu a ö seꞌ piun hah
    ka neöm. Eöm se keh nok va nën, amot neöm se kon o voen apuh, paröm tavus vamaman
    rakah em o pus koaꞌ pe Sosoenën a Kikis Vi. E Sosoenën to ururuan kurus e non
    pa napan varih to hikta sosoe vavihvih ke ne poë me a nap nonok vahat.
  agd-agd: Máan té iyan mifo siretíi namuro vá anunu iyákeya vetin ná kama avúavá
    uanteyavá tiretin ma ída kanaíen anona evaránen ameren ukhein kayo vá ameno. Béin
    ma ída susu siantiyain kéká bá namu kéká bá deren béi kama é iyan mifo siretí
    máan tiyare vá kákantá moékakhein miyan ínaimpá mamareya vá Dan Bain Tiyarafenu
    akhasí puraseya ono.
  rkb-NT: Ahasukyrytsitsa tysipokzitsikinaha! Tysisapywykynahaktsa! Ahanamy ty nynyspyktaha!
    Iwaze ahanamy ja myzisizo. Ba ahanamy ziperynaha. Iwaze ahanamy baba Deus tuk
    tsizubarẽna. Deus hyrytsa tsimoziknaha.
  san-THA: 'อโต ยูยํ ริปุษฺวปิ ปฺรียธฺวํ, ปรหิตํ กุรุต จ; ปุน: ปฺราปฺตฺยาศำ ตฺยกฺตฺวา
    ฤณมรฺปยต, ตถา กฺฤเต ยุษฺมากํ มหาผลํ ภวิษฺยติ, ยูยญฺจ สรฺวฺวปฺรธานสฺย สนฺตานา อิติ
    ขฺยาตึ ปฺราปฺสฺยถ, ยโต ยุษฺมากํ ปิตา กฺฤตฆฺนานำ ทุรฺวฺฏตฺตานาญฺจ หิตมาจรติฯ'
  iws-iws: Nɨɨngaka! Kɨra iikamɨm ɨo kɨnakar nwowiyɨm sɨmiiram dapiyao mɨ sɨmiirɨn
    siyɨu mɨiyɨkar timɨ tɨr. Mɨ dimɨnɨn hindara haisasae mɨriiyɨn, siirɨn haiyɨm kɨpi
    swokɨ aɨngwo. Nɨɨngaka. Mɨ kɨra hɨriinan tɨri mɨ Adi Komii siya kɨriirɨn wɨ dimɨn
    mɨiyɨk mɨiyɨk ɨmiira hauuwi. Mɨ kɨra wɨ Adi Komiiyɨn nɨnomor kouanɨn siir yɨnisɨmkɨɨn
    nwowi. Dimusi rani, Adi Komii siya ɨkɨ iikam bibiyɨeyɨm siirɨm naɨngwo karam nwowiyɨm
    sɨmiiramar naɨngwobunaekɨn. Mɨ wɨm kɨma hɨriinanar timɨ tɨr.
  pol-SZ: 'Wy zaś czyńcie coś więcej: Kochajcie nawet swoich wrogów. Wyświadczajcie
    im dobro i pożyczajcie im, nie oczekując w zamian niczego. Wasza nagroda w niebie
    będzie wtedy wielka i będziecie zachowywać się tak, jak przystoi dzieciom Boga.
    On przecież jest dobry również dla ludzi niewdzięcznych i złych!'
  ztq-NT: No nii jkëstyoo do meñ nii xlëë lo do, ni no nii kuñ do buen. Ni no nii
    kutiñ do cos, per kyëmbësty to nii ktikche meñ favor go lo do, tsiin nroobre nii
    jkaa do lo Dios nii sob kpaa ni lëë gaa to kak xiñ xaa. Buen xaa, lëë xaa chakni
    meñ nii xsakty styoo ni meñ mal.
  zai-NT: Peru laatu la? laganaxhii cani cadi nadxii laatu ne lagacané laaca', ne
    lautiiñe sin cueza tu utiiñe cabe laatu. Pa guni tu zacá la? nabé naro'ba ziaxa
    tu, ne zahuinni dxandí xiiñi Dios laatu. Purti laabe nacha'hui be ne cani qué
    rudii diuxquixe laabe ne cani cuchee né laabe.
  upv-upv: Ko kami ma kapmerreni ko wor devje nuval se kami ko kaploli p̃irres tevir,
    ko kaplai tevi nir nga sete kaprrorrmi parlai lweni kele. Ko niko kami nowli kami
    pilep, ko kami kapivi Atua ne Drromsen Mare natun; suri ni erres tevi nir nga
    sete marok-wera erres tevi, ko nir nga marsij.
  wap-NT: Ukauꞌan umarainapa utarubanao, ushaꞌapata kaiman kidaꞌo aimaakan ĩꞌati.
    Utaa kapam aimaakan kanaꞌapan ĩꞌati, aonaa uzaudapaꞌanaꞌa ukawadaunuta-kao powaa
    iti. Kainaꞌaꞌo paꞌan umanawun kida aimaakan taapa-kao unao ati, ushaꞌapatanii
    kida winipinaa nii. Uruu idi mishiꞌo nii Tominkaru umanawunuꞌoraz daniitan ipai
    unao. Tominkaru, uruu ipai ukaimanan pidannao ati. Utukapa-kida pakaimanan wunao
    atiꞌi, aonaꞌoraz ĩkonaukii-kidauzon uruu, utaan puꞌu aimaakan ĩꞌati, naꞌiki wunao
    atiꞌi oiainaouz manawun pidannao.
  mva-mva: Ata kam moaki bokai kamuzimuzi! Erekei neming kamarereretakidi, be mata
    uia kamaememakidi. Be kana neming tamoata takadi kandi nge moaki katungadi kana
    karerere. Bokai masa zazanga neming dalaba-tina, be Nanaranga Atabalabala-tina
    natu kamapura. Maka ma ngai nge tamoata maka tago diperuperui be tamoata muzingadi
    goalakadi nge ilo itagatagadi.
  dwr-NT: Shin hinttenttu, hinttenttu morkkiyaa dosite; unttunttookka lo77obaa oothite;
    hinttenttuppe tal77owaa zaariidi akkanaw qoppoppite. Hawaa hinttenttu polooppe
    hinttenttoo gatii daranawaa. Qassi hinttenttu Ubbaappe Bolla Xoossaa naanaa gidanita.
    I iitatoonne galatennawanttookka keeka.
  kfw-kfw: Ning inhalpui ngaidiang mingriangru khat-um akatha kha thoru; minweiru
    halli nachangnook sik eii tia ngaidon khaimaru, Nang nathoman kha kalok ah nachangsik,
    halli nang in insaangkhet Pathian sangai na-esik eii, Ajarchu ama'n minriang kajetmak
    khat-um manukaroon ngaidiang aminriang.
  bfz-bfz: बल्कि आपणे दुश्मणा साथे प्यार राखो और तिना रा पला करो, और फेर पाणे री उम्मीद
    नि राखी की त्वार देओ। तेबे तुसा खे बड़ा फल मिलणा और तुसे परमप्रदान परमेशरो रे
    बच्चे ठईरने। कऊँकि से तिना पाँदे जो धन्यवाद नि करदे और बुरेया पाँदे बी कृपा करोआ।
  cuk-09: “Degisoggu, be-istarmalad be sabgumar, ibmar-nued ega be imakmar, dule-ibmar-bei-abeged
    ega be ukmar, mer gannar-bega-ibmar-uked edarbedii be gumar, ar bemarga ibmar-uklegoed
    bur-dummarba gued, degine, Bab-Dummad-Bur-Dummadid-e-mimmiga bemar gunonikoed,
    ar Bab Dummad bela dulemar-sunnasurdamalad, degi, dulemar-iskanamar wile dakmaid.
  ben-OBCV: কিন্তু তোমরা শত্রুদেরও ভালোবেসো, তাদের মঙ্গল কোরো এবং কোনো কিছু ফেরত পাওয়ার
    প্রত্যাশা না করে, তাদের ঋণ দিয়ো। তাহলে তোমাদের পুরস্কার হবে প্রচুর। আর তোমরা
    হবে পরাৎপরের সন্তান, কারণ তিনি অকৃতজ্ঞ ও দুর্জনদের প্রতিও কৃপাবান।
  mil-NT: Dico nchòhó xíní ñùhu‑xi cuu iní‑ndó ñǎyiu cùu úhú iní ñáhá xìi‑ndo, te
    cada‑ndo sǎ vǎha sá cúú‑xǐ‑yu, te cuáñaha nùu‑ndo ɨɨⁿ sá ná ndɨ̌hɨ‑yu te núu xìcáⁿ‑yu
    núú‑ndó, te vá cúndètu‑ndo nacoto ñahá‑yu xii‑ndo. Te ducaⁿ te ío‑gá cuéhé nǐhí‑ndó
    cùndecu ndɨhɨ‑ndo, te cuu ndisa‑ndo děhe Dútú Ndiǒxí, chi ío càhnu iní‑gá sá cúú‑xí
    nchàa ñáyiu ñá túú ndàcáⁿ táhú nǔú‑gǎ cuèndá nchaa sá vǎha quìde‑gá, ndɨhɨ sá
    cúú‑xí nchàa ñáyiu ndècu ichi cuehé ichi duha.
  myu-myu: — Ikẽrẽat mujurũg̃rũg̃'ukayũ ekukuap puxim g̃u juy epeku! — io'e. — Warẽmtag̃
    g̃u juy eykay itakomaayũ epejukuk. Xipan cuy ip epejukuk. Darem ma epeg̃ũm cebe
    ip ibubut puap ojuy g̃u. Imẽn eyeku buje, ade xipacat kug̃ epesop kabi be. Deus
    ebekitkiyũm epesop. Soat podi ma ya'õbacaat ebekitkiyũm epesop. “Ẽn xipat,” i'ũmg̃u
    e'em adeayũ Deus pe. Deus pit soat em xipacat ũmũm cebe ip―soat pe―ikẽrẽat mujurũg̃rũg̃'ukayũ
    be dak.
  amk-amk: Wiro tonana kaha. Mae mea menemiwawu mene aitetafosa tuti metohong beng
    wesa. Metohong fieai wesa mani, wiro menemitawanai weo eriwang we mea aha ma fanai.
    Nanaya mani mene fiembaitafo fuba, tuti ambori ahu mea we Seng Mano Dedai Mantaung
    ne arikang dino mea. Weo Seng Allai mani, enewawu inontarai mano etohong mahikai
    kaha fosa, tuti mano ewarami aipaya fosa kontai.
  fai-fai: Kata kaba kam wasi iyo aket dauyam nadawade kukuw kidel kuw dekuyam bom
    nadawe yán kisol gala bom nadawade yán kinamino kale munin bá, watawo kaleyo bá,
    Got aka yak kan ita ken keiyo kalin banim so ban keimin kinim so iyo ken itam
    kidelyaba. Kale kaba kanodin kukuw bela kanamokabaw, kaba kisol dukum kudu nadawe
    Got Abid Tikin kayak ami man keidokabaw.
  ura-NT: Jana laen, nii inara que jaolequiin, inara que nererojoecaaeriin, naaonjoaain
    nenacaaru aina caohachaain neein, chaelai latecuruhane acaauru rai teeiche, inara
    rai cainacuruhane latelanaalane, caohachae. Nii rijijieein neeichenete, esinaen
    rauhijiriin jerihane rjijieein ichaquichene jaun, inara rai nii cainareein Cana
    Coaunera, nitohaneein acaauru belaiha natiin coitucunaa jerelanaala nenacaauru,
    neechu aansaineein ichaonacaauru, naaonjoaihunri belaain ichaa Cana Coaunerane
    jaun.
  mcd-NT: Ascacun un mato yoi. Mato noicasmaifo atohuun noicaquin ato shara huacahuun.
    “Ato ahuara inanyoshon ua nasoimaran,” ishon shinanchacayamacahuun. Mato nasoyamafia,
    “Nanscanonran,” ishon yoicahuun. Man ascacoinnashu Upa Dios ari man nocoaiton
    matoqui unimaqui ahuara fasi sharacoin mato inanshquin. Diosi nai muran isharacointsia.
    Diosin nantifi yorafo shara huaa. Tsoan “¡Aicho! Upa Diosin,” huayamafiaifoan
    nanfohuunri fasi noi. Yora chacafohuuri noi. Marifi nanscarifi aquin man futsafo
    ismatiro man Diospan facufo.
  urt-urt: Kom yaŋah taꞌe liki na pakai. Ende bworerme lenge wachaih, topoꞌe angange
    lenge ŋaimune ŋaiye tinge yasande, kom yukur na isilih lenge ŋaiye ka plihe yungwisme
    ŋai uku, na pakai. Ŋaiye na ende bworere tuꞌe luku pe, na ambaꞌe yitini ŋembere,
    topoꞌe Got Na Nah Hlaꞌ Supule se ka gil nin talah kin. Tehei kin taꞌe leꞌe, Got
    kin ŋoihginirme tinge, topoꞌe kin nungwisme lenge miyeꞌ tuweinge pupwa ŋaiye tinge
    yukur hriphrip me kin pe, kin ŋende bworerme tinge.
  awk-awk: Wonto ba nura pitȧlumulla barun yarakai willuġ nurúnba; ġatun murrȧrȧġ
    umulla, ġatun mumbilla kotan keawai willuġbo upulliko; ġatun ġutoara kauwȧl kȧnu̇n
    nurúnba, ġatun nura wonnai kȧnu̇n wokka koba; kulla noa murrȧrȧġ uman barun wiyapaiye
    korien ġatun barun yarakai.
  kiz-kiz: Lakini mubhaganayi maadui bhinu na mubhakhetelayi manofu. Mubhakopesiajhi
    ni msihofu kuhusu kukerusibhwa, ni thawabu jha muenga jhibeta kujha mbaha. Mwibetakujha
    bhana bha ajhe kunani, kwandabha muene ndo mwema na mwema kwa bhanu bhabhaduli
    shukrani ni bhaovu.
  tzo-TZE: Li vo'oxuque tsc'an chac'uxubin li avajcontraique. Tsc'an lec chapasbeic
    scotol cristianoetic. Ac'o ta q'uexel ataq'uinic ac'o me mu sut yu'un. Jech cha'ac'bat
    ep amotonic tey ta vinajel. Jech chavaq'uic o ta ilel ti vo'oxuc xnich'naboxuc
    Diose. Yu'un li Diose chc'uxubin ec li boch'otic chopol yo'ntonique ti mu sna'
    stojic ta vocol ti chc'uxubinatique.
  lex-lex: Mere rwaldioinia de, miatu mira'a-mipalga miy arwalmi ne mhi' kalwiedweda
    re. Mialla ra'otna me miy edon mpiaror nana hota nherni owa'ana. Yoma la'pa emkade,
    de hota miy siepmi-kaimi inponni ne hota mtiutga la ilmi-wniehwami de Uplerlawna
    mak kden la tutullu-lolo'oni, upni-a'nani miy. Yoma Uplerlawan de Ntutga ralam
    kalwiedni la riy maka kaplinu kwak kalwieda la E'a me la' walia riy yatyatni.
  dov-dov: Pesi muyande basinkondonyokwe mubachitile zibotu. Mupegwe mutalangili kupegwa
    lubo aboobo mpindu yenu iyooba mpati alimwi muyooba bana ba Simajulu, nkaambo
    we lwakwe uli aaluyando nikuba akulaabo batakwe luyando abasizibi.
  rgu-rgu: 'Tehuu malole na, leo iaꞌ: sue-lai o musunoo mara! Ma tao malole soaneuꞌ
    asa. Kalu sira parluu tonda ubeaꞌ, sona fee si. Boso afi mae, ara bisa kati faliꞌ,
    do taꞌa. No ria na, neuꞌ ko Manetualain balas o. Ma o dadi muuꞌ Manetualain Madema
    a anan. Huu fo masoda sama leoꞌ o Papa ma fo riꞌ nahiiꞌ tao malole soaneuꞌ lahenda
    masala-masikoꞌ a. Ana tao malole soaneuꞌ lahenda fo ta hule nalelaꞌ makasi fa.'
  toc-NT: Pero hui­xinín caca̠­pa̠x­quí̠tit ma̠squi hua̠n­ti̠cu luu ca̠si̠­tzi̠­niyá̠n
    y luu tla̠n caca̠­ca­tzi̠­nítit, y la̠ta túcu cama̠­sa̠­cuaní̠tit pero ni̠ huá
    cala­ca­pa̠s­tac­nítit para túcu luu naca̠­li̠­xo­ko̠­nu­ni­ca­ná̠tit. Pus chuná
    hui­xinín tla̠n namaka­maklhti̠­na­ná̠tit min­tas­kahucán nac akapú̠n, y Quin­tla̠­ticán
    Dios naca̠­li̠­pu̠lh­ca̠yá̠n cumu la̠ xli̠­ca̠na xca­maná̠n. Porque Dios luu tla̠n
    ca̠ca­tzi̠niy cris­tianos hasta ma̠squi hua̠nti̠ ne̠cxni tapa̠x­cat­ca­tzi̠niy
    hua̠ntu̠ xlá ca̠ma̠x­qui̠y, y na̠chuná hua̠nti̠ luu lac­li̠xcáj­nit xta­pu­hua̠ncán.
  ulk-1902: 'Debele uaba omare uader uabim derarti, pako urker uabim, debele uaba
    debe dorge uiabim, pako ikuar mani uader uabi damosi, uaba nolea dikiapore lu
    abkoreb; ueakai bodomalam nagri, uaba Ade ra omasker: abelelam E omare uit le,
    pako gaire adud le.'
  som-som: Laakiin cadowyadiinna jeclaada, oo wanaag u sameeya, oo amaahiya, idinkoo
    aan waxba ka rajaynaynin, abaalgudkiinnuna waa badan doonaa, oo waxaadna noqon
    doontaan wiilashii Kan ugu sarreeya, waayo, isagu waa u roon yahay kuwa aan mahadnaqin
    iyo kuwa sharka leh.
  mam-C: Tu'npetzi'n, il ti'j tu'n tok kyk'u'jlin kye' kyajq'oj, ex tu'n tkub' kyb'inchinji'y
    wen. Kyq'onxa tx'ex ex mina b'aj kub' kyyo'n, tu'n tb'aj tzaj q'o'n manb'ilte.
    Ikytzin ktzajile nim t-xeljo kye'y, ex ikytzin kchi okileji'y te tb'anil tk'wal
    Dios, nimxix tb'i. Qo ok tze'nku te qMan, qu'n ntzaj pax te' tanmin kyi'jjo mib'in
    chi q'on chjonte ex kyi'jjo nya wen xjalqe.
  ndj-ndj: Ila yumwi muvatami vachimdwama venu vosi na kuvagolela finofu, mukopeshi
    mukotoo kushuvilila kuwuyishiwa na fupu shenu dasivi ngomi na yumwi damuvi vana
    va Chapanga Mkomi. Nongwa mweni ndi munofu kwa vala vangajila kulumba na yivaveli
    vawafu.
  mbj-NT: Dooh tii d' bë adoo bä —näng mäh. —Bë kamahǟn bë majĩĩ. Baad hadoo do bë
    moo boo sa hã. Bë an'oo retsẽẽ doo. Bë gadaa manä p'aa hẽnh rabaj bä. Tii bä da
    baad had'op do P'op Hagä Do banoo bë hã ta säm. Sahõnh Hẽ Sa Bahǟnh Hadoo Do taah
    bë tii bä. P'op Hagä Do ky enyym tamasa do baad ganadoo do sa hã, ky nes'aa do
    sa hã na-ããj hẽ.
  lat-VUC: 'Verumtamen diligite inimicos vestros: benefacite, et mutuum date, nihil
    inde sperantes: et erit merces vestra multa, et eritis filii Altissimi, quia ipse
    benignus est super ingratos et malos.'
  ngp-ngp: Mna waungeni wadya wakuwaihia na wadamanyileni mbuli zedi, wakopesheni
    want'hu naho msekukawiila kuvuzilwa. Niho nt'hunyo yenyu neinde nk'hulu, nanywe
    nomnde wana wa Mnungu e Kulanga vitendese. Kwaviya yehe ni ywedi kwa heweena nt'hogola
    na waihi.
  aoi-aoi: “Nungkwaje-ka ki-lyelyingminama wurrumurndakibina warnumamalya wurribina
    kabu-wirrikbina-murrumurra nungkuwa-wa. Ki-yaminame-ka ningkakina eningaba aburruwa-manja.
    Akwa ka-kwunama amurndakijika nungkwa-langwa aduwaya aburruwa-wa, akwa nara engkirrikuma
    ningkakina warniki-lawurrakaja-langwa wurrakina amurndakibina amurndakijika nungkwa-langwa.
    Ki-yamina-manja nungkuwa akina, kembirra eneja Neningikarrawara kini-yaminama
    eningaba nakina angwurra nungkuwa-manja, akwa Neningikarrawara-langwa ningkenumamalya
    k-ambilyama ningkakina. Nakine-ka naruma numikbiyiya-dangwa Neningikarrawara.
    Kembirra Neningikarrawara wuburra ki-yaminama ningkakina, mena nu-marngkirradina-mubaba
    nakina wurruwurrariya-manja warnumamalya. Mama nara engkirrikuma wurrakina wurrukwalu-wa
    warnumamalya, mama namin-engkingkirrajajungwunama wurrakina, umba nu-marngkirradiname-ka
    amandangwa aburruwa-manja nakina.
  enq-2: Nyakamanya yandapipi dupa auu kaeyao nisalapape. Dupame dopale mende tee
    lataminopa nyakamame maitala, yanu pyekena laa naeyalapape. Gote Etete Ketae Katenge
    dokome endakali koo pingipi, yaka pilyino lao mambo napingipi, dupa nisoo katenge.
    Nyakamame dopaka pitaminopa, Goteme nyakama baanya ikiningina latala, yole andake
    mende dita.
  eng-ASVBT: 'But love your enemies, and do them good, and lend, never despairing;
    and your reward shall be great, and ye shall be sons of the Most High: for he
    is kind toward the unthankful and evil.'
  mna-mna: Tamen niom na, kuur leleyom pa koyom koi bizin, mi kakampe zin. Kakam koroŋ
    pizin raama leleyom. Mi kuur motoyom pa leyom pekelŋana sa pepe. Naso kakam mbulu
    ki Tomoyom Anutu kor kana, mi ni ikam leyom kadoono biibi. Pa zin wal sananŋan
    mi zin wal ta matan mbeleele pa kampeŋana kini na, ni ikampewe zin men.
  rmy-ARLI: Nego, mangen tumare neprijateljen, ćeren lenđe šukaripe hem den len ko
    zajam bizo nisavo adžićeriba te irini pe tumenđe adava! I o Devel ka del tumen
    bari nagrada. I ka oven čhave e Najbaresere, adalese soi ov šukar hem premalo
    nezahvalna hem premalo bišukar.
  myw-myw: “Tage yakamiy, kadiloka kusiwyoubus tasiyas nikamliweimiy, o kulabes gamag,
    kusekes miwliyoug. Awoum kunmises mapun bukukwawes. Bukuva̱ges ma̱wan agulivan,
    mo bukuba̱nes maysamiy avakaein, bukumlavags Yowbad nitun yakamiy. Peinan Yowbad
    issiwyoubus tasiyas tagidukis sisiyas takalbalebs babaw-wan.
  sby-sby: Amwe mutenseco, kamusunani balwani benu kayi mubenshilenga byaina. Kamutakweletesha
    kwambeti bakamubweshele. Nimukatambule cipo cenu kwilu. Nimukabe bana ba Lesa
    wapitapo. Pakwinga neye ukute kwinshila byaina bantu batalumbu ne baipa.
  sll-sll: Wamiba, ni yalhobi iwe, kiani yalhobi yon milni tere ha wai panangwo dito.
    Ditere tal ta tenangiwe, pring na tenama dire agi dikio. Ena ni tal wai onanga
    i pire emgi tobo bir weni irere, talhan para weni hobang yal God wang aung monanua.
    Yu onanga meri iwe, God yal wai obil aki di tere yal digan i aki di tekimo? I
    para awai ol tomia.
  yaq-NT: Taa eme'e, jume' enchim beje'eka aneme am nakne. Intok tu'ik joone. Intok
    jita enchim reu teboka'u betchi'bo, kaita mabet bo'o bichakai. Junuen teekau chukula
    juka' kaitau a tamachiatuka tu'ik enchim bitnee'uta, ka iliikine. Intok eme'e
    lutu'uriapo, teekau jiapsamta Liojta yoemiamtune. Bwe'ituk jiba aapo juni'isu
    ket, jume' ka tu'i yoememmak intok jume' kaita a bai saemmak tu'ika am nake.
  uro-uro: “Dap mamär iva angäna snäng bät angäna ikkäna dä va ngän dualat na ama
    lat ama mär ngät sävät a rha dä ngänit boda nagem mes näkt kale ngän natmu angän
    snäng iva ngäni rha anga muvätki nagem da. Bä nga ngän dualat toqoräkt dä mamär
    iva angän ditsek diva ama mor ngät bä ama ruvek diva rhat lu ngän i ma Moräsnaqa
    Na Rhävuk aa es na ngän inguna qät lavuqi nä iarhakt kärarhae i qaku rhat dräm
    dat tes ama mär näkt sävät ama vurha.
  ita-1885: Ma voi, amate i vostri nemici, e fate bene, e prestate, non isperandone
    nulla; e il vostro premio sarà grande, e sarete i figliuoli dell'Altissimo; poichè
    egli è benigno inverso gl'ingrati, e malvagi.
  muy-muy: Lekʉlʉm ti kə̀grum nahkay ba. Wayum ndam ezir gekʉli, grumi sulum ana tay,
    kəlumi zlam ana ndam ya kə̀səruma atəhəŋgrivu ana kʉli do ni sawaŋ. Tamal kəgrum
    nahkay nahəma, Melefit aməvivù zlam ana kʉli kay bilegeni. Nahkay ti ekigʉm bəza
    ge Melefit. Aɗaba mam, naŋ gani naŋ agavəla driŋ, naŋ àbu agri sulum dal-dal ana
    ndam cuɗay, ana ndam ya tə̀gri sʉsi do ni daya.
  kqc-kqc: Idu yi tuma vene rofu uka mafa. Vegu buni ina rofu rei masi ya dairi moigedi
    mokena bi ga mokefa. Makai dudu bi yi buni tora gade moigedi, ma ya bi Sei odoro
    iniye di mida vene nigedi. Adina kaere amiye ni buni de rededi vene ma vegu no
    rededi vene rofu ka mokei tora redo.
  rmc-ZRB: Та тумен камен ле враген тумарен, кєрен ленґє лачіпе, і ден о камібе, та
    на ужарен, со вісарелапес. Акор ейла туменґє барі награда, і ейна тумен чаве Майопрунескєрес.
    Ов гіно лачо ко напатівале і ко холяме.
  tav-tav: To bairi mʉja maca, “Yoaro mee jã tunuocõagarãma,” ĩ majiquetibaopʉnana
    na wajocõaña. Caroaro aperãre na átinemoña. Mʉjaare catʉjʉ tutirã na nibao joroquena
    na maiña. To bairo mʉja cáto caroare capee mʉja joogʉmi Dio. Dio caroorã, cʉ caĩ
    wariñuuquẽna na nibao joroquena caroaro na áami. To bairi mʉja quena caroaro ája
    aperãre, mʉjaare catʉjʉtee tutirã na nibao joroquena. To bairo ána Dio cãni majuʉ
    punaa, cʉ̃re bairo cãna mʉja anigarã.
  eng-ULB: But love your enemies and do good to them. Lend, expecting nothing in return,
    and your reward will be great, and you will be sons of the Most High, for he himself
    is kind toward unthankful and evil people.
  spa-VBL: No. Amen a sus enemigos, háganles el bien, y presten sin esperar que les
    paguen. Entonces recibirán una gran recompensa, y ustedes serán los hijos del
    Altísimo, porque él es bueno con los ingratos y los malvados.
  fra-_FOB: Mais aimez vos ennemis, faites du bien, et prêtez sans en rien espérer,
    et votre récompense sera grande, et vous serez les enfants du Très-Haut, parce
    qu'il est bon envers les ingrats et les méchants.
  hau-ULB: Amma ku kaunaci magabtan ku, ku kuma nuna masu alheri. Ku basu rance, kada
    ku sa zuciya a maido maku, kuma sakamakon ku zai zama da girma. Za ku zama yayan
    Mafifici, domin shi da kansa yana nuna jinkai ga marasa godiya da miyagun mutane.
  mal-mal: നിങ്ങളോ ശത്രുക്കളെ സ്നേഹിപ്പിൻ; അവർക്ക് നന്മ ചെയ്‌വിൻ; ഒന്നും പകരം ആഗ്രഹിക്കാതെ
    കടം കൊടുക്കുവിൻ; എന്നാൽ നിങ്ങൾക്ക് വളരെ പ്രതിഫലം ലഭിക്കും; നിങ്ങൾ അത്യുന്നതന്റെ
    മക്കൾ ആകും; അവൻ നന്ദികെട്ടവരോടും ദുഷ്ടന്മാരോടും ദയ കാണിക്കുന്നു.
  kkc-kkc: Esino niba nimapoo ha teli odoo mapoo sooloo dolone ka debee. Osoloso dimapoo
    goo tekepo moodee. Osoloso dimapoo bi wulo wulayo teneloso see nei talai doloso
    na goolee. Niyo goo hageesi tolone doga, niba nei toowa talaiso. Osoloso niba
    dokodoo badeli Godeeyo owolo dalaiso. Bei, Godeeye yimapoo goomoga to koo takeli
    odoo sabolo osoloso tokenee teli odoo sabolo mapoo goo tekepo tenelone ka badoso.
  lit-lit: Verčiau mylėkite savo priešus ir darykite gera, ir skolinkite nieko nesitikėdami
    atgausią; tuomet jūsų atlygis bus didelis, ir būsite Aukščiausiojo vaikai, nes
    jis yra maloningas nedėkingiems ir blogiems.
  urd-GVR: Nahīṅ, apne dushmanoṅ se muhabbat karo aur unhīṅ se bhalāī karo. Unheṅ
    udhār do jin ke bāre meṅ tumheṅ wāpas milne kī ummīd nahīṅ hai. Phir tum ko baṛā
    ajr milegā aur tum Allāh T'ālā ke farzand sābit hoge, kyoṅki wuh bhī nāshukroṅ
    aur bure logoṅ par nekī kā izhār kartā hai.
  far-far: Boroi ma kamulu kai kwaimani ana malimae kamulu ki, ma mulu sasi lea fuada,
    ma kamulu kai kwate ru ma nao kamulu si makwalia lau na duulana. Dia kamulu sasi
    'urinai, kamulu ne kai ngalia na kwaiarae baita, ma na abulolamulu ne kai dia
    God na Maa kamulu ne nia 'inito ka tasa. Sulia God nia sasi lea fuana wane ta'a
    ki ma wane ne nao kera si eele fainia te ne nia sasia fuada.
  suz-BL: इन जोरी सत्रु आन कली दाक्‍तीन। वारच पने। लेंशा ताक्‍चा ममिम्‍थु जेर गेने।
    मो पाइतीनी हना, गे ठेयब इनाम ताइनीनी। मिनु नेल्‍ल क्‍येङा ठेयब आ मुर दुम्‍नीनी।
    मारदे हना ‘रिम्‍शो पाइतीनी’ मदेंब नु आ अरेशो मटीब आन कली रिम्‍शो पाइब।
  car-NT: “Mo'karon ajenono'namon te ipynatoko! Iru'pa enatoko! Ajotyrykon a'kupotoko
    i'waine. Yry rapa kysimomo'ton. Moro moro wara awe'i'san epety ro poto me kynaitan.
    Mo'ko inorombo ro kawono y'makon me maita'ton. Mo'ko enapa irombo mo'karon tynapo'i'san
    iru'pyn oty poko tawa'porykon anenepo'non enanon iru'pa. Mo'karon yja'wangon kari'na
    enanon ro rypo iru'pa.
  amp-amp: Nikompno nakfo huttyuk yimam hifa yima yuhur htakfot. Hifa hifa yak marnya
    bomarnyakfot. Womm tamohm fahukomm, tfit kfo me juha, ‘Na ni yahuhat nd shrm tawo
    wahina.’ Nd na kfiwa tu hifa dborioh nef yuhat yak hikrahko. Kto be Bro Nkifrar
    hirahrko hifa rhu nmbuhat. Tu yura myorhekwa Nkifrarhu yonko rhurahko. To mirahko
    ka Bro Nkifrar nhai yuhuwafkahrm nd kfo yindhor duhatm yo nd fasoh nefetm. Nhai.
    Ror yuhuwafworm.
  bht-bht: अपणे दुश्मणा ने प्यार रखा, कने भलाई करा, कने फिरी बापस नी मिलणे दी इच्छा
    नी रखीकरी उधार दिया; कने तुहाड़े तांई बडा इनाम होणा है; कने तुसां परम प्रधान परमेश्वर
    दे सन्तान बणना, क्योंकि सै उना पर जड़े परमेश्वरे दा धन्यबाद नी करदे न कने बुरे
    लोकां पर भी दया करदे न।
  eng-NOY: But love your enemies, and do good and lend, despairing of no one; and
    your reward will be great, and ye will be sons of the Most High; for he is kind
    to the unthankful and wicked.
  cub-NT: Ʉbenita ʉjarã mʉje mauvare. Me d̶ajarã náre. Aru jíjarã jacopaiyovaiyede
    corebevʉva no boje. Nópe d̶aru, ʉrarõ meaquiyebu mʉje boje jẽino. Aru Jʉ̃menijicʉi
    mára marajáramu mʉja. Que baru ʉ̃ meacʉbe náque ina jíbevʉre mearore ʉ̃́re aru
    ina jíyʉbevʉre apevʉre máre.
  ita-1927: Ma amate i vostri nemici, e fate del bene e prestate senza sperarne alcun
    che, e il vostro premio sarà grande e sarete figliuoli dell’Altissimo; poich’Egli
    è benigno verso gl’ingrati e malvagi.
  lww-lww: '“Ana in na nevisa van amiu, nevisave: Sinem̃a si kiom̃a nasinekar, a okila
    wo vania, a otam̃an ga kiom̃a kilavaru sa ga ne, nap̃a ve ositom manene re van
    nap̃a omla pania, ovisave pona kilia lamaran si pogos tai, pona tap̃atete si lamarana.
    Visae osum̃a okila ke sanene, osum̃a okus ke p̃elaga kiena ne Arimata Yaru na
    Meta ne, a naga yoko la nalaena tai van ko ve keviu laa sane, komin nap̃a naga
    yar sur nap̃a sinen po pan la nap̃a pe apisa re potena pan poli, pona la nap̃a
    asitom la ke sina.'
  ron-BAYASH: Plăšjec pă dužmanji avoštri, ažutăcălji šă dăđec kečinj, ali nu aščiptăc
    să vă ăntorkă ăm napoj. Atunšje voj vic kăpăta mari nagradă šă voj vic fi čimac
    fišjori alu Maj Mari Dimizov daje kă jăl aj bun alu nezahvalni šă alu ubraznjiš.
  ckb-ckb: بەڵام ئێوە دوژمنەکانتان خۆشبوێ، چاکە بکەن و قەرز بدەن، چاوەڕێی وەرگرتنەوەش
    مەکەن، بەمە پاداشتتان گەورە دەبێت و دەبنە ڕۆڵەی خودای هەرەبەرز، چونکە ئەو لەگەڵ
    بەدنمەک و بەدکاران نەرم و نیانە.
  nas-nas: Teka diiꞌke piaaverererimaatoaing diiꞌkoo kare-nupoong tampaꞌ nkovererima,
    eeꞌnoko komaaru eentaraariko averererima tamung teka siperimaatoai makuꞌkoo noruꞌeriaꞌ.
    Teeꞌkoo diikaang mooꞌ bakei pankaing eeꞌnoko diiꞌ teing tee Ovoring Deto Basi
    baurukaaꞌ deentariaing, aiꞌ teie tee tampaꞌ nkovurimaung teing oreng, tampaꞌ tang
    noruꞌaavaing.
  uvl-uvl: A poia poinga nemur ero! Letemo la mule pe lememo tau mule lemo ngarang
    mur. Pe a tung ure lange mele hel pe lememo tau mule ero ol. Pomalam lape urumo
    palaungana toto pe NeHalang Nge I Soke Nga Lut Toto tutuna mur imo. Iange I poi
    ke nek toto lange iri nenge te poreke manmana pe iri nenge te hele urana erochro.
  eng-BBE: 'But be loving to those who are against you and do them good, and give
    them your money, not giving up hope, and your reward will be great and you will
    be the sons of the Most High: for he is kind to evil men, and to those who have
    hard hearts.'
  ixl-CNT: Pek aatz ex, tiiꞌex tiꞌ qꞌuꞌl nikoontrainex. Bꞌantaj bꞌaꞌnil te. Utz aqꞌtaj
    kꞌam majte. Loqꞌ yitꞌ aꞌ koj sechꞌia ekꞌultu maꞌj kam tiꞌ. Ech nim vejaꞌmel siꞌaneꞌ.
    Utz nojchit ex ikꞌaol imeꞌal u Tꞌankin Tioxh siꞌaneꞌ. Tan tiira jik u Tioxh tu
    qꞌuꞌl yeꞌxh bꞌoj nikꞌamabꞌen qꞌu kam. Utz bꞌaꞌn tu qꞌu onkonla chaj aanima.
  xsi-xsi: 'Taitu noko ma kuveta mine: noko ma tini mwasa ndo panzi ne kazâŋa tamâta,
    aku kuveta kie ara nâ panzi. Noko ma kelekele kulanzi, aku ma ilo tu kinzi ma
    situ ŋana kilo, mine ndimo. Ambo noko ma kuveta mine, ande Maro Kindeni ma kulu
    ŋalae ilano, aku ma kumo Maro Kindeni âta Tamwata natu. Ŋana tu i kala uru tini
    mwasa panzi tamâta ŋinde ŋandai kawanzi ndaŋge papa i ŋga, aku i uru tini mwasa
    panzi sakamao tamwatanzi mine nâ.'
  crx-NTPO: '''Et hoonts''i nohch''az ditnine buk''eoohtsi'', ''ink''ez soo ne''boolh''en.
    Bughe ''oolhla'' ''ink''ez hoonliyaz nohtl''unátilts''ulh hukwa tse hólhle'' junih.
    ''Et whuz un''a ndaht''en de, hooncha whe nohba k''elha whutaleh. ''Et la mbe
    la yak''uz soo ''udedo ''unt''oh-un, ''en k''un''a tihleh. ''Alha mbene la musi
    lhdusnine ''ink''ez ntsi''ne cha, ts''iyawh buts''un unzoo.'
  kan-OKCV: ಆದರೆ ನಿಮ್ಮ ವೈರಿಗಳನ್ನು ಪ್ರೀತಿಸಿರಿ, ಅವರಿಗೆ ಒಳ್ಳೆಯದನ್ನು ಮಾಡಿರಿ. ಏನನ್ನೂ ತಿರುಗಿ
    ನಿರೀಕ್ಷಿಸದೆ ಸಾಲ ಕೊಡಿರಿ, ಆಗ ನಿಮ್ಮ ಪ್ರತಿಫಲ ದೊಡ್ಡದಾಗಿರುವುದು. ನೀವು ಮಹೋನ್ನತ ದೇವರ ಮಕ್ಕಳಾಗಿರುವಿರಿ,
    ಅವರು ಕೃತಜ್ಞತೆಯಿಲ್ಲದವರಿಗೂ ಕೆಟ್ಟವರಿಗೂ ದಯೆಯುಳ್ಳವರಾಗಿದ್ದಾರೆ.
  bbb-bbb: Ro e ani jone nika bu mukoreigia oetuakinu ifejiafo. Ro ja ire bino bu
    vajiakuva jade una ire bino buone kekuae vierafevo. Ja ijiege rekuva Godi fuka
    una vame mukore bino jone rejiake. Ro kuke ja kukuma ijiege renoekuva ja ma asoe
    jone saove gufia fino ijadufuo anafa reke.
  blw-blw: Ngém chàyu, masapor epàilayu hen layadyu hen anchichay achi manlayad an
    chàyu, ya ammaanyu hen ammay an chicha. Pafuruchanyu hen anchi fumurud an chàyu
    way uray maid namnama ah ifangadna. Te no yaha hen ekamanyu wat ammag chakar hen
    gunggunayu, wat an-ayu yanggay ammag mifilang ah anà hen anchi Kangatowan way
    Apudyus. Te ah Apudyus, ammaana hen ammay hen uray anchichay laweng way tatagu
    ya hen anchichay achi manyaman an hiya.
  tam-2017: உங்களுடைய பகைவர்களை நேசியுங்கள், நன்மை செய்யுங்கள், பிரதிபலன் எதிர்பார்க்காமல்
    கடன் கொடுங்கள்; அப்பொழுது உங்களுடைய பலன் அதிகமாக இருக்கும், உன்னதமான தேவனுக்கு
    நீங்கள் பிள்ளைகளாக இருப்பீர்கள்; அவர் நன்றியறியாதவர்களுக்கும் துரோகிகளுக்கும்
    நன்மை செய்கிறாரே.
  azz-NT: Pero namejuan monequi xiquintasojtacan neques ten namechtahuelitztinemij;
    huan yejuan no xiquinpalehuijtinemican. Huan no xiquintaneutican tensá, pero amo
    xicchihuacan que ocsepa namechcuepilisque. Huan como ijcón nanquichiutinemij,
    ijcuacón Dios namechmactilis se hueyi tetayocolil. Huan ijcón ixnestinemis ya
    que namejuan nanpoutinemij ihuan Dios in cachi hueyi chiuque. Porín nantapalehuijtinemij
    ijcón queme Yejuatzin quichiutica. Porín Totajtzin Dios Yejuatzin no semi quinyolicnelía
    neques ten amo yolchipauque huan ten amo motasojcamatij ihuantzin.
  spa-RV-1909: 'Amad, pues, á vuestros enemigos, y haced bien, y prestad, no esperando
    de ello nada; y será vuestro galardón grande, y seréis hijos del Altísimo: porque
    él es benigno para con los ingratos y malos.'
  csy-csy: 'Ahihang note in, na ngal te it vun na, amate tung ah phatna vawt vun,
    pukthak vun a, nga kik tu in lamen heak vun; taciang na thaman uh lian mama tu
    a, a Sangbel i tate hi tu nu hi: banghangziam cile Ama sia lungdam ko thei ngawl
    te le mipha ngawl te tung ah pha hi.'
  mxq-NT: Tsoktʉ es tundʉ ja oybyʉ mʉdʉ mmʉdsip, tukꞌanuꞌx ja mmeeñ nandʉꞌʉn yʉ ja̱ꞌa̱y
    es kyaj xyjʉjpꞌíxʉt es mmʉgʉbátʉdʉt, dʉꞌʉn xytyukꞌíxʉt ko miidsʉty Dios Tsa̱jpótmʉdʉ
    ꞌyuꞌungʉty. Jaꞌa ko Dios nandʉꞌʉn tyiimpy yʉ oybyʉ extʉ mʉt yʉ pekyjyaꞌay es pʉ́nʉty
    kyaj jyaꞌaygyʉdaꞌagyʉty. Es diꞌibʉ dʉn tyiimpy, Dios mʉj myayꞌata̱ꞌa̱ñʉty.
  tzj-NT: Pro ja c'a rixix que'ewajo' ja rec'ulel, tebana' ja rutzil, teya'a' kajonem
    pro maxta quixocla' il tre ja rc'axel. Ja wi queri' neban jari' c'o jun nimlaj
    rtojbalil nyataj na chewe in tri' nixk'alajin wi' chi ix ralc'wal ja nimlaj Dios
    como ja Dios arja' nuban utzil chique ja winak masqui eje'e' ni matiquimaltioxij
    wi' tre, masqui xa e itzel tak winak.
  tdt-tdt: 'Maibee tuir lo-loos hanesan nee: Hadomi o nia inimigu sira, i halo diak
    ba sira. Foo empresta ba sira, i lalika hein atu sira selu fila fali. Ho nunee,
    o sei hetan premiu boot, i o sei hatudu katak, o Maromak Aas Liu nia oan. Tanba
    Maromak mos halo diak ba ema aat ho ema nebee la hatene foo obrigadu.'
  ron-BTF: Totuși, iubiți pe dușmanii voștri și faceți bine și împrumutați fără să
    sperați nimic înapoi; și răsplata voastră va fi mare și veți fi copiii Celui Preaînalt;
    fiindcă el este bun cu cei nemulțumitori și cu cei răi.
  eng-WEBP: But love your enemies, and do good, and lend, expecting nothing back;
    and your reward will be great, and you will be children of the Most High; for
    he is kind toward the unthankful and evil.
  eng-FBV: 'No: love your enemies, do good to them, and lend without expecting to
    be repaid anything. Then you will receive a great reward, and you will be children
    of the Most High God, for he is kind to ungrateful and wicked people.'
  nld-1939: Neen, hebt uw vijanden lief, doet wel en leent uit, zonder er iets voor
    terug te hopen; dan zal uw loon groot zijn, en zult gij kinderen zijn van den
    Allerhoogste. Hij is goedertieren, zelfs voor de ondankbaren en bozen.
  bwo-bwo: Itmó it balangarwotsi shunere! sheeng keewonowere boosh finore, No gusho
    aniytune it erawon gushiwere, mank'o itk'liyal it k'awntso eena b́wotiti, jamoniyere
    damb bogts Ik'o nana'uwotsno wotitute, bí werigondetswotsnat úderaw gondwotsshor
    dowe.
  nch-BL: Na nimechilhuía, xiquinicnelica amocualancaitacahua. Xiquinchihuilica nochi
    cati cuali. Xiquintanejtica masque amo anmoilhuíaj sinta amechcuepilise. Huan
    Toteco hueyi amechtaxtahuis. Huan quej nopa anquichijtose quej quichihua Toteco
    Cati Más Quipiya Tanahuatili, pampa yaya quinchihuilía cati cuali nochi masehualme,
    masque amo cuajcualme o amo motascamatij.
  quc-TNT: Cheiwaj ri cäca'n qui c'ulel chiwe. Chibana utzil. Chiya jalomal, micu'ba
    iwanima' chrij chi cätzelex chi na wa' jumul chic. Nim c'u ri tojbal iwe, cäk'alajin
    c'u na chi kas ix ralc'ual ri Dios aj Chicaj, rumal chi sibalaj utz cuban ri Dios
    chque ri man quemaltioxin taj, xukuje' chque ri lawalo tak winak.
  tfr-NTPO: Eni l̇l̇ëme. Nopga kong l̇l̇ëbo shärye Sbörë pjl̈ú bako, “Tja kjimtara
    Sbörë” l̈e l̇l̇ëm gueniyo. E kjĩshko ga bomi moskwoga woydozĩ ara. L̇l̇ëbo shäryozĩ
    pjl̈ú ba kong. Dbur poskwõzĩ oba kong, ga tjwl̈õ shimi l̇l̇ëme. Eni ga bomi potjwl̈ẽkkl̈o
    ber kësbange. Ga pjãy ber l̈öng Sbö Tjwl̈õ Kësbangyo l̈i wapga jl̈õkoyo.
  kaq-NT: Jaabo jascahi bi tah man maton rahuibohon man shinantihi. Jascapahbo siribojaxonnahue.
    Hinantahxon bihribiti masa shinanyamanahue. Naihohxon sca ta Papan mato hinanrihbiyaxihquiqui,
    hashoan hicha sca. Bihribiti shinanxonma hinantahbax tah man noquen naihoh queha
    Papan baquebo jihuetihi. Jaan rihbi ta jahuen sinatahbohon shinanihqui, jahuen
    tiromabohon bi shinanquin.
  sgb-sgb: Noa, dapat yon lugurên ya kapatsi yo. Manyag kaw hên kangêran. Mamaram
    kaw kanlan a makabayad hên indam la kamoyu. No daygên yoy habayto ay dyanan na
    kaw ni Apo Namalyari, ya pinakamakapangyarihan, hên mahlay ya primyo, haka hikaw
    ay mamwangan maának na gawan hiya man ay an-ingalwan na hilay narawak ya ayn utang
    nakêm.
  vie-1934: Song các ngươi hãy yêu kẻ thù mình; hãy làm ơn, hãy cho mượn, mà đừng
    ngã lòng. Vậy, phần thưởng của các ngươi sẽ lớn, và các ngươi sẽ làm con của Đấng
    Rất Cao, vì Ngài lấy nhân từ đối đãi kẻ bạc và kẻ dữ.
  kxv-kxv: ସାମା ମୀ ସାତ୍ରୁୟାଁଣି ଜୀୱୁନ଼ଦୁ ଇଞ୍ଜାଁ ଏ଼ୱାରି ନେହିଁ କିଦୁ, ୱେଣ୍ତେ ବେଟାଆ଼ହାଲି
    ଆ଼ସା କିଆନା ଉଦାରା ହୀଦୁ; ଆତିହିଁ ମିଙ୍ଗେତାକି କାଜା ଦା଼ନା ମାନେ, ଇଞ୍ଜାଁ ମୀରୁ କାଜା ମାହାପୂରୁତି
    ମୀର୍‌କା ଆ଼ଦେରି, ଇଚିହିଁ ଏ଼ୱାସି ଜୀୱୁ ନ଼ଆଗାଟାରାଇଁ ଅ଼ଡ଼େ ପା଼ପୁ ଗାଟାରାଇଁ ଜିକେଏ ଜୀୱୁ
    ନ଼ନାସି ।
  cha-cha: 'Lao guaeya jamyo y enimigunmiyo ya infatinas mauleg nu sija: ya innaaayao,
    ya chamiyo fantataeninangga, ya udangculo y premionmiyo yan infanfamaguon y Gueftaguilo:
    sa güiya cariñoso nu y ingrato sija, yan y taelaye.'
  amu-NT: Sa̱a̱ ꞌo jeꞌ cꞌomꞌyoꞌ na wiꞌ nꞌomꞌyoꞌ nnꞌaⁿ na jndoo ꞌo. Calꞌaꞌyoꞌ na ya
    nnꞌaⁿndyoꞌ ñequio chaꞌtsondye nnꞌaⁿ. Cateiꞌjndeiꞌyoꞌ ꞌnaⁿ na cwileiꞌñꞌomꞌyoꞌ nnꞌaⁿ,
    meiiⁿ ticantyjaaꞌ nꞌomꞌyoꞌ na nlaꞌlcweꞌna. Quia joꞌ tꞌmaⁿ naya nndaꞌyoꞌ cañoomꞌluee.
    Ndoꞌ nlaxmaⁿꞌyoꞌ ntseinda Tyꞌo̱o̱tsꞌom na mꞌaaⁿ nandyeticheⁿ. Ee mati jom mꞌaaⁿ
    na wiꞌ tsꞌoom meiiⁿ nnꞌaⁿ na lꞌo̱ meiiⁿ machꞌeeⁿ ya joona. Ndoꞌ wiꞌ tsꞌoom nnꞌaⁿ
    na wiꞌndye.
  hin-CV: सही तो यह है कि तुम अपने शत्रुओं से प्रेम करो, उनका उपकार करो और कुछ भी
    वापस प्राप्‍त करने की आशा किए बिना उन्हें कर्ज़ दे दो. तब तुम्हारा ईनाम असाधारण
    होगा और तुम परम प्रधान की संतान ठहराए जाओगे क्योंकि वह उनके प्रति भी कृपालु हैं,
    जो उपकार नहीं मानते और बुरे हैं.
  eng-OURB: But show agapao ·total devoted love· to your enemies, and do good, and
    lend, expecting nothing back; and your reward will be great, and you will be children
    of haElyon [the Most High]; for he is kind toward the unthankful and evil.
  spa-BES: Ama, pues, a los que están contra ti y haz el bien, y da prestado, sin
    esperar nada a cambio, y tu recompensa será grande y serán hijos del Altísimo;
    porque es bueno con los ingratos y hombres malos.
  san-BEN: অতো যূযং রিপুষ্ৱপি প্রীযধ্ৱং, পরহিতং কুরুত চ; পুনঃ প্রাপ্ত্যাশাং ত্যক্ত্ৱা
    ঋণমর্পযত, তথা কৃতে যুষ্মাকং মহাফলং ভৱিষ্যতি, যূযঞ্চ সর্ৱ্ৱপ্রধানস্য সন্তানা ইতি
    খ্যাতিং প্রাপ্স্যথ, যতো যুষ্মাকং পিতা কৃতঘ্নানাং দুর্ৱ্টত্তানাঞ্চ হিতমাচরতি|
  tdx-tdx: Fe kokò ty rafelahi’ areo, hasoao, ampisongò, le ko mitamà avake naho ho
    ra’elahy ty tambe’ areo, vaho ho ana’ i Andindimoneñey, ie matarik’ amo tsivokatseo
    naho amo tsereheñeo.
  naf-naf: Yaŋgut in kasaŋinaŋgat gogot mimindemti dolakŋaŋ mimindewep ma mânep indamti
    dopmaŋ titiyelen webe webe ku mbep beme in tosa pembenaŋ tiwep ma amnaŋ ingat
    ‘Amobotnaŋ Kawawaŋgat Nembaŋane,’ zewep. Kawawaŋaŋ an keŋ katik ma an bekanaŋ
    ekŋen keboŋ maindamukulem min.
  grc-MT: πλην αγαπατε τουσ εχθρουσ υμων και αγαθοποιειτε και δανειζετε μηδεν απελπιζοντεσ
    και εσται ο μισθοσ υμων πολυσ και εσεσθε υιοι υψιστου οτι αυτοσ χρηστοσ εστιν
    επι τουσ αχαριστουσ και πονηρουσ
  vid-vid: Hebu, ila hemwe muwagane wang'honyo wa hemwe, na muwaditile ganojile, muwaziche
    mleka kugana kuhilusilwa na baho chila chompegwa chowa chikulu mowa wana wa Nguluwi
    mkulu nayali kuchanya ng'hatu. Kwa vila heye kana isungu na wala wohambe wamtogole
    na wanhu wehile.
  pio-NT: Iwàwacutácué cáinináca piicáca piùwidenáiwa, pimànicué nacái nalí cayábéeri,
    pìacué nacái nachàba pìasuwa, éwita càmicaalí nèepùada pirícuéni. Yásí Dios imàacapinácué
    pirí cawèníiri manuísíwata chènuniré, yá nacái Wáaniri Dios yéenibepinácuéca píawa,
    yái Wáaniri Dios chènuníiséerica, imàníirica cayábéeri èeri mìnanái irí, éwita
    càmicáaníta nàaca irí cayábéeri, níái báawéeyéica íiwitáise.
  tsn-tsn: '“Ratang baba ba lona! Ba direleng tshiamo. Ba adimeng! Mme lo se ka lwa
    tshwenyega ka gore ga ba kitla ba duela. Hong tuelo ya lona kwa legodimong e tlaa
    nna kgolo thata, mme ruri lo tlaa dira jaaka bomorwa Modimo: Gonne o siametse
    ba ba sa lebogeng le ba ba bosula.'
  amr-NT: Opudtaj huahuadiayeritaj kenpaʼti takaʼtaj diʼ yanʼmaikaʼ. Huadakda yanʼmagkikaʼ.
    Takaʼtaj huadakda yanʼmagkikaʼ. Kenomeytaj yanʼbaktoyokikaʼ. Kenpaʼti tahuahueʼ
    meʼta̱e̱a̱pone nopo̱e̱hueʼada yanʼbaktoyokikaʼ. Ken konig eʼkikaʼnayo Dios kurudyo̱
    ʼuruaʼda boʼyokapone. Opudomey kenpaʼti Dios Huairi kuruderiensiʼpo moʼe̱a̱pone.
    Dios kuruderi teynanada o̱ʼe̱. Konige̱po dakiti ahueʼ hua̱e̱ʼeritaj kenpaʼti dakhueaʼ
    huakaʼeritaj Diosa huadakda oʼmanigkikaʼ.
  pwg-pwg: Ma tami na kami ghavighaviya nuwanuwasi kona viiya, bera biibiisi kona berai
    kurisi, ma maranai mane kona veresi na ke kona notai da ini kovoghi. Nakanani
    kona berai na mara sago ami miiya ghamana God gwabinai kona viiya ma koni debemi
    da tami na God Kiidamo Makamakiina natunatuna. God ina agabiibai irakata berabero
    ma notameyena wawayisi kurisi, tuna kubiine tami natunatuna bade nakanani koberai.
  cjv-cjv: 'Ari epe beimba na ka ta epe di erowaiye: ‘Yai Gumam teme iwa moingua yaromi
