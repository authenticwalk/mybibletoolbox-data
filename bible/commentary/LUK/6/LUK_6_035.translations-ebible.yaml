  kbq-kbq: Hianagi ha' vahe tamia tamavesinezmanteta knare tamavutmava hunezmanteta
    nofi'ma hu'za erisazana mago'zana ete nona'a erigahune huta ontahiho. E'i'nama
    hanuta mizantamimo'a rama'a me'nena, tamagra Marerisa Anumzamofo mofavrerami manigahaze.
    Na'ankure susu hunontaza vahe'ene, havi vahe'mokizmia so'e hunezmante.
  kbh-kbh: Pero ts̈ëngaftangna cmontsamna chë uayayënga jtsababuánÿeshanana; y ts̈abe
    soyënga chëngbiama jtsamana y júyents̈amiana, chë́ngbents̈ana ndayánaca jtóyëngacñama
    ntjatobatmancá. Chca, ts̈ëngaftanga uacanánana cuenta canÿe bëts soye s̈mochanjóyëngacñe,
    y celoca endmëna Bëngbe Bëtsabe básenga s̈mochántsemna; Bëngbe Bëtsá chë ndochuanayë́ngaftaca
    y bacna ents̈angaftácnaca ts̈abia comna.
  ron-LSB: Dar iubiți pe vrăjmașii voștri, faceți binele și împrumutați, fără să așteptați
    nimic în schimb; și răsplata voastră va fi mare și veți fi copiii Celui Preaînalt,
    căci El este binevoitor față de cei nerecunoscători și răi.
  pon-pon: A pok on omail imwintiti, o wiawia mau, o ki on jo akapwainok, a pwain
    omail pan lapalap, o komail pan jeri en me lapalap o. Pwe a kupura, me jo danke
    o me jued akan.
  nhe-BL: Na nimechilhuía, xiquinicnelica imocualancaitacahua. Xiquinchihuilica nochi
    tlen cuali. Xiquintlanejtica yonque ax inquimatij intla inmechcuepilise. Huan
    Toteco hueyi inmechtlaxtlahuis. Huan queja nopa inquichijtose queja quichihua
    Toteco Tlen Más Quipiya Tlanahuatili pampa yajaya quinchihuilía cuali nochi tlacame,
    yonque ax cuajcualme o ax motlascamatij.
  sps-sps: Sikia, mangiir ir yam te koma iring maromi ana mi te kat, kat rof tsuri,
    famanat iny mi te fakats vaare ma nom fatabiny ya, sana mi ma fakats faarof ai
    Gov te nai faan mami na tafan tsian. Sai te kat fi romi na foka to aya, mi kat
    faarei rom guei ten Gov a Tsigtsig Fiisok, tana saa, Ayei te kat non a sanaan
    to aya, Ayei te rof rarori te gim ror ma natiny tsue faarof, ai tsuri kan vainy
    ngi'arapaar fiisok.
  wnc-wnc: Ginda iwansae musip gwaang natayamuke sangasa yamuke yake damuningge meya
    ma natapam. Ie meya dua natakengu sangaapasa buyambam pake Anutu enane siknga
    yuak kapatane waaknga dakngake yutning. Ita musip gwaang aminu dua inimbakngakaingge
    natayamuke wai aminde kuut unzakan natayamunggak. Nanzata butaya ginde nataak
    binga
  bus-bus: Àgↄ̃ ye a ibɛɛnↄzi à à maaa kɛńnɛ. À pↄ́ sɛ̃kãńnɛ wɛ́ɛdↄzisai, é láada
    bíta e, égↄ̃ dɛ Luda Musude nɛ́nↄ ũ, zaakɛ è à maaa kɛ guturunↄnɛ kↄ̃n gbɛ̃ zaaanↄ.
  gub-BL: Nan kwaw pa. Pezamutar katu peàmàtyry'ymar pe wà nehe, pezapo ikatu ma'e
    wanupe nehe. Pemono temetarer wanupe nehe, henoz wi 'ym mà wanupe nehe. Tupàn
    umur putar hekuzar tetea'u peme a'e nehe. Peiko putar Tupàn Ikàg Wera'u Ma'e ta'yr
    romo nehe. Ta'e a'e zo ikatu a'e xe, ikatu 'ym ma'e iapo har wanupe a'e xe, uzehe
    uze'eg zemueteahy ma'e wanupe a'e xe.
  imo-imo: Aku teko molo. Nalo i ulu teaio. Enoni enonga opa pulema kape kondo kolko
    teko kondoko melema nendo yando pundu kalomolo konopu naa leko aku ulu teaio.
    Aku teko tenge wali Gote Olandopamunga bakuluma molkolio, yuni eno mele awinima
    timbelona linge. Gote yuni maina imboma aku ulu tepa moromola. Yu teko kenjirimele
    imboma kinye, yundo paa tereno naa nimele imboma kinye kanoma tepa penga tirimo.
  boj-boj: Deqa niŋgi ijo anjam endi quiy. Tamo qudei na niŋgi jeutŋgoqnibqa niŋgi
    kamba olo naŋgi jeutnjraib. Niŋgi naŋgi qa boleoqnsib naŋgi qalaqalainjroqniy.
    Osib iŋgi bole bole enjroqnsib naŋgi na kamba olo niŋgi eŋgwajqa minjroqnaib.
    Niŋgi kumbra degyqab di niŋgi Qotei Goge Koba aqa aŋgro bole sosib awai tulaŋ
    boledamu oqab. Niŋgi qalie, tamo uŋgasari kumbra uge uge yoqnsib Qotei biŋiyqa
    urateqnub qaji naŋgi di Qotei na kamba kumbra uge uge enjrosaieqnu. A na naŋgi
    olo kumbra bole bole enjreqnu. Deqa niŋgi dego Qotei aqa kumbra di dauryosib tamo
    bole ti tamo uge ti naŋgi turtnjroqnsib kumbra bole bole enjroqniy. Niŋgi kumbra
    degyqab di niŋgi Qotei aqa aŋgro bole sqab.
  eng-DRA: 'But love ye your enemies: do good, and lend, hoping for nothing thereby:
    and your reward shall be great, and you shall be the sons of the Highest; for
    he is kind to the unthankful, and to the evil.'
  knf-knf: Kë naşë wo i kaţëp ţëp kaŋal başooradan, nadoon kado bnuura, kaţeeţan,
    kawut kahaţ balukan. Naluŋ kayeenk baluk bweek, kaşë kawo babuk Naşibaţi *Andëmuŋ
    Maakan. Ul, annuuriiŋ na banwooŋ baanji babeeba, na banŋotuŋ. »
  san-KHM: អតោ យូយំ រិបុឞ្វបិ ប្រីយធ្វំ, បរហិតំ កុរុត ច; បុនះ ប្រាប្ត្យាឝាំ ត្យក្ត្វា
    ឫណមប៌យត, តថា ក្ឫតេ យុឞ្មាកំ មហាផលំ ភវិឞ្យតិ, យូយញ្ច សវ៌្វប្រធានស្យ សន្តានា ឥតិ
    ខ្យាតិំ ប្រាប្ស្យថ, យតោ យុឞ្មាកំ បិតា ក្ឫតឃ្នានាំ ទុវ៌្ដត្តានាញ្ច ហិតមាចរតិ។
  arn-NT: Eymün müley tamün piwkeyeafiel tamün pu kayñe, ka müley tamün femael kümeke
    dungu, ka tamün arengülümael, welu tamün üngümkületunoael chem kullitu rume. Femngechi
    ta kiñe küme kullitu llowaymün, ka femngechi eymün wenu mapu Ngünechen ñi yallngeaymün,
    kisu am rume küme piwkengelu kom tati mañumkenolu mew ka tati wesa piwkengelu
    mew.
  zas-NT: Per lëjt gol guyën bén ralen lëjt, gol been reeman wen. Gol badëëd quiꞌn
    reeman, ad cwëzidi xhie tiaꞌdi guijcan. Zian tiaꞌdi zroꞌ guialnazaꞌc ni gunee
    Dios bén yuꞌ xanyabaa, gac tëëdi xiꞌnman, din laaman na̱j benzaꞌc con ree bén
    ad rudëët quixtëë lojman në con ree benmal.
  ken-NT: Kɛ bǎbhɔŋ bɛbhak kɛkúrí! Kɔŋ ka bǒmpap abhɛka, nɛ mǎnkʉ bhɔ bɛrɨ. Pwɔ
    ka bhɔ́, kɛbhaka ntɨ bɛ chɔŋ mánkɛmɛ bhe yɛ̌ntɨkɨ ɛnyɨŋ. Mbák bǎkʉ̀ ɛnyu yɔ,
    chɔŋ akap aywɛká ánja ancha, nɛ mǎmbak bɔ Mandɛm Acha. Ǎtɔ̀ŋ bɛrɨ̌ntɨ ntá
    bǒ bɛbʉ́ abhɛn bápú kaka yi nɛ abhɛn máŋɛ̀m mɛŋɛ́mɛ.
