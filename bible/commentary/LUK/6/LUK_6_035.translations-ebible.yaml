  sgz-sgz: Auh, kápate arwat! Gama mámnai kamu tan kurtara má gama lu lain kuluk mam
    di. Gama bál tari táit má koion gama ngangai suri kip kalengnai. A mon á kamu
    lala arul a kis mona gam imi. Má main i naul bim, ninsin i gam er na apos tari
    ngo gam á rang natun ái Káláu Sorsorliu, ái koner a lu kuluk mai tan sápkin kálámul
    má mam rung er káp di tini ot kuluk mul.
  kek-NT: Jo'can ut nak cherahakeb li ani xic' neque'iloc e̱re. Cheba̱nuhak usilal
    reheb. Ut cheq'uehak chi to' re li c'a'ru tixpatz' e̱re chi inc'a' te̱roybeni
    re̱kaj. Cui te̱ba̱nu a'an, k'axal nim le̱ k'ajca̱munquil li ta̱q'uehek' e̱re ut
    la̱exak li ralal xc'ajol li nimajcual Dios. A'an k'axal nim xcuyum sa' xbe̱neb
    li inc'a' useb xna'leb li inc'a' neque'xnau bantioxi̱nc.
  blz-NT: Kasee i kuu tio mongkolingu'kon mian men maso'kon i kuu ka' mangawawau pore
    na ko'ona i raaya'a. Kuu tio mombolosii ka' alia mongooskon se' daa bo ule'konon.
    Gause kalu koiya'a, balaki' a tambomuu ka' manasa i kuu anakna Alaata'ala men
    na ko'alayo'an. Gause Alaata'ala pore a noa-Na bona mian men sian minginti'i basukuur,
    ka' bona mian men ba'idek a gau'na.
  poe-NT: Kjánchó jahará chrótjuèhérá tí sín nínkakonhanrá la ko jína chrókjui̱chꞌeherá
    sín xra̱ la ko chrókjui̱nchekjenrá sín chichaon la chróchoénhyará kíxin chrókjan
    tí chi̱cha̱ko̱anrá ínaá. Mé xi̱kaha chrókjui̱chꞌerá la imá tsjachará la ko tsꞌónará
    xje̱en Dios nkaya nka̱jní kíxin jehe chꞌán chꞌehe chꞌán jína tí sín chóntehya
