verse: LUK.006.030
translations:
  kpx-kpx: Ata oleu onoleho isiviai la namigevege isivive ke mai omive. Isi ata oleu
    la kunai malege lainaho bae au mai hoilahaveve keho namihalive.
  okv-H: Eto embo amuna no donda humbasi penunu au ingito amita ikau humbau egerembeto
    ikaja mane hotembasoa
  tbo-tbo: Iyawoi ugolim he laupali atapuhi hai luhogala una welewelehi po iyai am
    gapola ina winihi yaka ega una tamitami mehi.
  mal-C: നിന്നോട് എന്തെങ്കിലും ആവശ്യപ്പെടുന്നവർക്ക് അത് നൽകുക; നിനക്കുള്ളത് ആരെങ്കിലും
    അപഹരിച്ചാൽ അതു തിരികെ ആവശ്യപ്പെടരുത്.
  grc-SR: Παντὶ ⸋δὲ⸌ ⸋2τῷ⸌ αἰτοῦντί σε δίδου· καὶ ἀπὸ τοῦ αἴροντος τὰ σὰ μὴ ἀπαίτει.
  bgc-bgc: जो कोए तेरे तै माँग्गै, उसनै दे, अर जो तेरी चीज खोस ले, उसतै माँग्गै ना।
  khz-khz: Gemu ai pia nogi talimara pono venira e raira na gemu gau ta pia gapia
    genai, gapiwaina kilana ragai pono vai.
  deu-TKW: Jedem, der dich bittet, gib, und von dem, der dir das Deinige nimmt, fordere
    es nicht zurück.
  zsr-NT: Nútiꞌtëz nu bi gnab le dë quiuꞌ, bnödzj qui, atiꞌ nu cua le naqui quiuꞌ,
    cutu unabuꞌ lei.
  lin-lin: Pesa na moto nyonso oyo asengi yo ; mpe soki moto akamati eloko na yo,
    kosenga te ete azongisela yo yango.
  hns-NT: Dje tose koetjh maangie, oke dei deihe. Aur djab koi tor koetjh lei lei,
    tab phien se na mangiehe.
  noa-E: Wa pʉch nem khãijã ãbmua khechthʉg aum iigwai, meeukhaju khãyau, okhooju
    awiajã idëu warag arrpibá. Õrau pʉchig nem jëeuwai ö ajapha magʉm aba deebá. Wa
    ãbmua khãijã khũchpaim athee pʉch nemdam jëeu arrwai oob, “Jöpkhaa mʉ in deebahur”
    am ajim anʉm.
  eng-EMTV: Give to everyone who asks of you. And from him who takes away your belongings,
    do not ask for them back.
  mib-NT: Te na‑ni ñayuu jicán nuū rō, te cuāha ró núū i. Te ñayuu quíhin ndajníñu
    ró, ma nándacān rō.
  lif-NT2: हे़क्‍क्‍याङ् के़नाःक्‍पाहाॽ पिरे़से़ॽओ॥ हे़क्‍क्‍याङ् के़जिगःक्‌वाहाॽ
    के़देॽबाहाॽ याम्‍मो याङ्‌ना मे़नाःक्‍ते़से़न्‍ने़ॽओ॥
  xnj-xnj: Mundu yoyoha yula mweakukuyupa chindu veve mpelayi, ngati mudu akunyagi
    vindu vyaku, veve kotoka kumjovela akuwuyisila.
  mmx-mmx: Mina raba nedi di ngising nimi ri tempanga. La do tara na lok ka tavanga
    do atnimi, nemen mita sing amlong tin.
  cbr-NT: An mi ñu 'inánun quixun ñucácë uni a camina 'inánti 'ain. An min ñu buáncë
    uni a camina min ñu bëxuntëcënun quixun catima 'ain.
  tee-NT: Ni xamati' catasq'uiniyan ju tu'u' pus jantiyu' ju jantu axt'aknip'ut'ut'it
    ni va mak'ap'ut'unat'it mi'akstu'an. Chai ju catalhi'aniyan ju tu'u' ju mi'anu'an
    junita pus jantu va tachi asq'uinich'ok'ot'it.
  eng-LSV: And to everyone who is asking of you, be giving; and from him who is taking
    away your goods, do not be asking again;
  cak-NT: Xabachique (Xama'anchique) winak ri c'o nuc'utuj chiwe, tiya' che ri nrojo'.
    Y xa c'o jun winak ri c'o numaj-e chiwe, man chic tich'ojij che.
  pah-NT: Po ojipe'ga ei nde ve embuhu ji ve javo, a'ero ti emondo ga pe. Po ojipe'ga
    ipyhygahyi ndeapoa nde hugwi, a'ero ti terei ga pe embuhura'ja ti jiapoa ji ve
    javo.
  sja-NT: Apidaapa pɨmaa ne-inaa iidiruta pɨrã, téeji. Ichiaba pɨ net'aa jãri ataruta
    pɨrã, iidináaji waya pɨmaa teemerã.
  xed-xed: Vlaŋvla ta skwi ta mndu ta ɗawaŋta da kagha. Ka kləgədaghaw kla mndu ta
    skwa gha ŋa ŋani katsi, ma ɗawugəl ka da tsi.
  mks-NT: A̱ cájíhnda̱ ndó nu̱ú na̱ xíca̱ ña̱ha nu̱ ndo̱. Ta ndá na̱ cándaa ña̱ cúú
    ña̱ha ndó, a̱ ndínda̱ca̱ ndó ña̱ nu̱ ná.
  gfk-S: Ma be ta tikenong i saring ugo ta tike linge, nu bala ise ter ie tana. Ma
    nong i kap leh ira num linge, waak u saring pukus ie.
  bmu-bmu: “Yuaigö ulet gihigetka mi mönö körek yeŋgöra eŋgiman. Kunŋan göhö inap
    yuaigi meiga mi mönö meleŋ gihimapkö kude kapaŋ köla qesiman.
  dgz-dgz: Waenapan da da mup inayap wapi, e di munan. Amba orup da dim dim ega warepi,
    waseasepen menan sia ya wane.
  eng-GNV: 'Giue to euery man that asketh of thee: and of him that taketh away the
    things that be thine, aske them not againe.'
  zaa-NT: Nuỹa tediba rinàbanią lu' biỹa nna, bete tènì ą. Nu thí'ą biỹa té qui' lu'
    nna, bittu enàba lu' ą.
  eng-WEBSTER: Give to every man that asketh of thee; and of him that taketh away
    thy goods, ask them not again.
  guh-guh: Pajivi itsacuenejavayo amoneya pacavajëta, parajure. Itsajivi itsa pacayacajërëta
    itsacuenejavayo, pëtsa payanijobame papecatocanaviatsinexa.
  bon-bon: Lui biname te weebibine liba itinärinuge, weene teeme singi gwidape yääcäruye,
    piiyepu biname te liba weeme gwidape ne yaacatuge, gone teebine jaajuye peei ne
    awecnistame.
  nhw-BL: Sintla se mitztlajtlanía se tlenijqui, xijmaca. Sintla se mitzquixtilía
    se tlenijqui, amo xiquilhui ma mitzcuepili.
  mgw-mgw: Ywoywoti ywakulu'ba wampei na mundu mana akupokonywi kili'be sako kaneunnonge
    kuki'li'bu'ki'ya.
  swh-ONEN: Mpe kila akuombaye, na kama mtu akichukua mali yako usitake akurudishie.
  wbi-wbi: umpelaghe juno ikukusuma. ndeve umuunhu angakukunye ikinu kino ukavile
    juve ulekaghe kuuti akugomokesie.
  bba-bba: Wi u nun ɡɑ̃ɑnu kɑnɑ, ɑ nùn kɛ̃ɛyɔ, ɡoo ù n mɑɑ nun wunɛn ɡɑ̃ɑnu suɑri,
    ɑ ku mɑɑ nu bikiɑ.
  eng-KJVCPB: Give to every man that asketh of thee; and of him that taketh away thy
    goods ask them not again.
  kgk-NT: Nde-vy ojerure va'e-pe eme'ẽ hemimbota. Ha ogweraha ramo ndéhegwi ne mba'e
    ani erejerureve teĩ joty ne mba'ekwe-rehe.
  waj-waj: Gioonna kiaapu voovoono mminnaa voovaara i yapara rinai mmianee. Fai voovoono
    i mminnaiyauvaa varoo vinai rikiee sa kava ni mianeera kianee.
  cpy-cpy: 'Aririka ikanteetemi: ‘Pipina,’ okameethatzi pipimanta-yite. Aririka rayitee-temiro
    pashitari, te okameethatzi pikiñaani-wentero.'
  ekk-PKP: Anna igaühele, kes sinult küsib. Kui keegi võtab sinult midagi, ära küsi
    seda tagasi.
  mpx-mpx: Henala ebo bugul etega ni awanuni eliyam, he nu pek ya, ge ebo gamagal
    etega wam bugul etega ni ahe, bahi nu babaa gagasisi ge ni pepewa pasikal.
  wbp-wbp: Nganangku-puka kajingki warlkirninjarla payirni nyiyaku, ngulajurla yungka.
    Wurra-maninja-wangurlu kuturla yungka. Nganangku-puka kajingki nyiyarlangu puntarni,
    kularla pina wangkaya yinjaku yaliki nyiyaku mayi.
  luo-luo: Miuru ji duto makwayou, to ka ngʼato okawo giri moro, to kik idwar ni mondo
    oduoknigo.
  nhe-NT: Intla se acajya mitztlajtlanía se tlenijqui, xijmaca. Intla se acajya mitzquixtilía
    se tlenijqui, amo xiquilhui ma mitzcuepili.
  aii-aii: ”ܟܠܔ ܡ̇ܢ ܕܛܵܠܹܒ ܡܸܢܘܼܟ݂، ܗܲܒ݂ܠܔ ܠܹܗ، ܘܡ̇ܢ ܕܫܵܩܹܠܔ ܡܸܢܕܝܼ ܡܸܢܘܼܟ݂، ܠܵܐ ܛܵܠܒܹܬ
    ܠܹܗ ܡܸܢܹܗ.
  esk-NT: Kisupayaam apiqsruqpatin suqaġuguni qaiḷḷugu, suli kia tiguniqpagu pigikkan
    apiqsruġniaqnagu utiqtitqulugu.
  msb-msb: Hatagi an nagapangayo sa imo kag ayaw na pagbawia an mga kinawat na kasadirihan
    mo.
  cpa-NT: Cuúh³ hniah¹² quiah¹² lǿa¹² ju³ hein² dsa² ca¹møa¹. Jøng² ha¹chi³ ma¹máih³
    hniah¹² quiah¹² dsa² ma²ca¹cang¹ hi² chi² quiánh² hniah¹².
  dso-dso: ଜେ ତମ୍‌କେ ମାଙ୍ଗ୍‌ସି, ତାକେ ଦିଆସ୍‌ । ଆରି ଜେ ତମର୍‌ ଦନ୍‌ ସଁମ୍‌ପତି ଉଦାର୍‌ ନେଇସି,
    ତାର୍‌ଟାନେଅନି ସେଟା ଆରିତରେକ୍‌ ମାଙ୍ଗାନାଇ ।
  meu-meu: E noimumu taudia na ba henidia, bona emu ḡau e dadihaimu tauna ena amo
    iabi-louna basio gwauraia.
  yva-NT: Vatane inta pare po ana inta ranajo nai, weamo nyo raunanto ai kai. Muno
    ranivara vatane inta po nya ananuge inta raugavo naora, weamo vemo nyo ranajo
    po raugakanande inya.
  dgc-dgc: Mangatéd ka ta mékeged diko, sakay éng te mangalap ta koo mo, éy diyan
    mo dén ipeesoli.
  zpm-NT: Zha ne gnabtaa pe cos lo to, goḻdeeda; teḻ scasegaa xeṉ zhow, ib gnabde
    tow lo zho.
  hix-NT: Uro nyhe txko rokatxho ha kanye ro komo eyuhtxoko. Nyamoro rma ewakryetxoko,
    kekon hatà. Anatoko, akatxhothàyamo yaryatxow hana, anar komo. Rokatxhotho tàmko
    harha rowya kahra rma ehtxoko, àwyanye, kekon hatà, Txesusu.
  sim-sim: Uhu os ma lal jirin mbele mbelenjik li sili nahi, os li siliwa oson ji
    haka. Os ma lal mbele mbele jihi lal li flarna lawa indiyok ji lakwak mbawa hala.
  npi-ULB: तिमीसँग माग्‍ने सबैलाई देऊ । यदि कसैले तिम्रो केही कुरा लगेमा त्यससँग फिर्ता
    नमाग ।
  cgc-cgc: Tagan no daw kino mangayo ki kaon. Daw kamangen imo na mga gamit, dili
    no bawien.
  tim-tim: Luâk siâŋe puli siâ siâgât ulit giŋdo are waŋbiat. Akto luâk siâŋe puli
    siâ siâ are meŋgiŋdo aregât purik katmâ niŋ bo dâwiat.
  yor-yor: Sì fi fún gbogbo ẹni tí ó tọrọ lọ́dọ̀ rẹ; lọ́dọ̀ ẹni tí ó sì kó ọ ní ẹrù,
    má sì ṣe padà béèrè.
  wos-wos: Du nawulak guniré joo nakéka wakwexékéndat, guni wun joo dika hwetanguni.
    Di guna joo hérandat, guni wun joo wambula héranjoka diré wakénguni.
  emp-NTPO: Ab̶aʌba bʌ́a ne iwid̶ibʌrʌ, wãgarãdua. Maʌ̃ awara bʌa erob̶ʌd̶ebemada
    ab̶aʌba jãrĩsira iwid̶irãdua jẽda diamãrẽã.
  eng-F35: Give to everyone who asks of you; and from him who takes away your things,
    do not demand them back.
  ind-ind: Kalau ada orang yang meminta sesuatu kepadamu, berikanlah itu kepadanya.
    Dan kalau ada yang merampas milikmu, jangan memintanya kembali.
  pes-OPCB: اگر کسی از تو چیزی بخواهد، به او بده، و اگر کسی اموالت را از تو بگیرد،
    در فکر پس گرفتن نباش.
  mpt-mpt: Naka maki baabeniba Ibo inamin namino doyine geib mole ibo doyine! Eka
    naka maki ib inamin namino doiseib mole ibo mo sbal weng baabenibta Imin doyine
    genimibe! Deibeiba dleb unine!
  ssx-ssx: Hali ma꞉nda꞉ma꞉ neke pa꞉ta꞉ ale ma꞉nda꞉ kie laa honke lea꞉ka꞉na꞉ta꞉ hala꞉peke.
    Hali ma꞉nda꞉ma꞉ naka꞉ ala꞉ta꞉ ma꞉nda꞉ mia꞉ka꞉na꞉ta꞉ ipiki pa꞉ta꞉ Yaka ale paa
    kie laa paa na mia꞉peke.
  mkl-mkl: Bii inɛ ɡɔ í tɔɔɛ mii ɡɔ, muɑɑ. Bii inɛ ɡɔ í so mii ndɛɛ ɡɔi, mɑɑ̀ ti i
    beeɛ mɑ́.
  gaq-gaq: ଜାଣ୍ଡେ ଆପେକେ ସାଲିଆଏ, ଆମେକେ ବିଃପା, ବାରି ଜାଣ୍ତେ ପେନେ ମେଃଡିଗ୍‌ ଜିନିସ୍‌ ଡୁଙ୍ଗ୍‌ଡଏ,
    ତେଲା ଆତେନ୍‌‌ ବାରି ମୁଇଂତର୍‌ ଆସାଲ୍ୟାଗେପା ।
  gof-RNT: Nena woossiya ubbaas imma; neeppe ekkida oonakka zaaro gada oychchofa.
  unx-unx: ଜେତାଏ ଆପେକେ ଆସିପେରେଦ ଇନିଃକେ ଏମାଇପେ, ଆଡଃ ଆପେୟାଃ ମେନାଃତେୟାଃ ରେଃକ୍‌ଇଦିପେରେଦ,
    ଇନିଃକେ ଆଲପେ ଆସିରୁହାଡ଼ିୟାଃ ।
  gah-gah: Itó ve makolímo geí netakumú voká litimó nene hanuva amezo. Itó ve makolímo
    geí netá aleko vitove lokikoma hanuva amekako aleko vokiko goha ale nimitive loko
    voká lamo.
  lcm-lcm: Alis a si kapo aikut ua. Na man a si ka luk palau kam bil, ku ago ta buk
    pok an ania.
  aer-aer: Kenhe angwenhele apeke ngenhe arneke apayuthnerlenge, renhe anthaye. Ikwere-ketye
    ayene-iletyale, renhe ware anthaye. Renhe apayuthnetyale arne renhe re, re anteme
    anthintye-alpetyeke, arrangkwe-arle.
  qvc-NT: Mayqan imata mañashuptimbis, qoy. Pi imaykita qoch'ishuptimbis, amana mañaychu
    kutichishunanqa.
  tgl-ULB: Magbigay sa lahat ng humihingi sa iyo. Kung may kumuha ng isang bagay na
    pag-aari mo, huwag mong hingiin sa kaniya na ibalik ito sa iyo.
  cbs-NT: Jamen tsuada nuitapai juxun min jawada mia yuka medabewakin inanyukubainxankanwen.
    Jamen betsadan, tsuanda min jawada bushinxun ibu wakin mia ana inankatsi ikamaken
    jas shinain jaki sinatayamakubainxankanwen.
  xtm-NTPP: Nú na in nawa jikan i, te kua'a ni, te nú na in xtandee ja neva'a ni ma,
    te máko ndakan‑ka ni.
  nnq-nnq: Mampe mundu jwajote jola ojwannyopa kilebe na anda mundu ampokite kilebe
    chinu, makannengeje umuikie.
  bao-NT: No ca boogʉ cʉ̃ ca boorijere mʉre cʉ̃ ca jãiro, cʉ̃re tiicojoya. Mʉ yeere
    ca ẽmagʉ cãare, “Yʉre tueneña,” cʉ̃re ĩiticãña.
  san-ORI: ଯସ୍ତ୍ୱାଂ ଯାଚତେ ତସ୍ମୈ ଦେହି, ଯଶ୍ଚ ତୱ ସମ୍ପତ୍ତିଂ ହରତି ତଂ ମା ଯାଚସ୍ୱ|
  rmn-rmn: Кажнески, кон тумэндэ мангел, дэ; тай кон-то, кан лэл тинро, ма манг палэ.
  huv-NT: Aton sitiül jangantanej apmatün icueaj cuajantanej ndot ngo majiür, iich
    sitiül ijiür. Leaw lamanood icueaj cuajantanej nde metüntün mandilil müüch ic.
  otn-NT: Nu̱'mø te'o da̱ 'yä'a̱hʉ n'na ra̱ cosa, da̱mi̱ u̱nni̱. Nu̱ te'o da̱ ne ngue
    da̱ hya̱n'na̱'i̱'a̱ te ni̱ mmɛti, 'yo gui̱ mma̱di̱.
  nop-nop: Metam neeŋdi nemek niŋdok ganimbune u kedem miluwaaŋ, tiŋa nebek niŋdi
    nemek du’walaŋ golom beune kaŋ koti gamdok mu niluwaaŋ.
  obo-NT: Boggayi row iddos langun nod bovuyu koniyu, woy otik duwon od ahaw to mgo
    koruwonnan dow, yo rowd idda owiya.
  kca-kca: Кашәӈ нӑӈ эԓтэн вохты хŏйата, мўй вохәԓ, мийи, пӑ нӑӈ ŏтэн ўйәм xŏйат эԓты
    ŏтэн йŏхԓы аԓ вохи.
  cak-ENT: Achique na c'a vinük ri c'o nuc'utuj chave, taya' chin ri nrajo'. Y si
    c'o jun vinük ri c'o numüj-e chave, man jun bey chic c'a tach'ojij chin.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤧᤏᤠ᤺ᤰᤐᤠᤜᤠ᤹ ᤐᤡᤖᤧᤛᤧ᤹ᤀᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤧᤈᤡᤃ᤺ᤰᤘᤠᤜᤠ᤹ ᤁᤧᤍᤣ᤹ᤒᤠᤜᤠ᤹ ᤕᤠᤶᤔᤥ ᤕᤠᤱᤏᤠ
    ᤔᤧᤏᤠ᤺ᤰᤋᤧᤛᤧᤴᤏᤧ᤹ᤀᤥ॥
  mie-NT: De nā-ni nchivī jícān nūū nū de cuāha nú nūū ji. De nchivī quéhen ndatíñú
    nú, de mā nácān nū.
  san-TIB: ཡསྟྭཱཾ ཡཱཙཏེ ཏསྨཻ དེཧི, ཡཤྩ ཏཝ སམྤཏྟིཾ ཧརཏི ཏཾ མཱ ཡཱཙསྭ།
  qve-NT: Pipas mañakusunki imaykitapas chayqa, qoykuyá. Imaykitapas qechusuqtiykiqa,
    amañayá mañakapuychu.
  pao-NT: '@see-verse:LUK.006.029'
  cbu-NT: Tputs maachiritaatsis mashku pchindintspa; panangtsa. Maachiritaatstaatis
    tputs itutskachu, yanpurintspa.
  usa-usa: máqtemma nói-qtababi ítama káonaiyaqa itaíya-qtataaqa paá yímero. ánibo
    móra-nakoma keráwáqtí nói-qtataarabi maiyaíyaqa kanaaráq ‘yauwéqma timiyo’ téraq
    ítimakaaro.
  soy-soy: Ḿpɑ́ úye yɛɛ linyinɛ pɔ́ we ɑ li u hɛ, úye un kɔ lipɔ́kɔ́ linyinɛ pɔ́
    n yɔsí, kɑpɛ li u korí.
  hui-hui: Mbiralime tíhondo mbirale mbira moga ngidaba laragola milimu. Ani buwa
    mbiralime tínaga mbirale mo yalu piyagua lone yadai bia nalalimu.
  amf-amf: Hakal miskayna wulna imaa; hasa yer tiyaar hana kinin maasoadettsi kiam
    oysaabhode.
