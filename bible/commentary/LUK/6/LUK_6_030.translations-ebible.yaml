    nakakane, na mɨj aizpa kailnincha, kizman.
  agm-agm: Isɨhiya nahatiya sangi wapaapɨ nanyinyawɨse satɨwɨ nasɨsenohiyɨhiyai kapa
    nasɨsenohɨpɨpa sahɨ nunyawɨse. Aiwɨ amɨ isɨhiya usa samapa wapa nasesaihaahɨ kiyai
    kapa japɨhɨ nanyinyawɨse undɨwɨ mwɨtetɨwɨ wɨndɨ kamundɨwɨse.
  ubr-ubr: Sabu engon om aurim sawar mes sebifefeyan on unites, ato iyafan om am sawar
    ibo on, men on sawar aurin unawur initem men.
  tsw-NT: Za na pati nuwu ili suru, vu neꞌe yi. Na̱ vuma ro usa ili ya̱ wu, she ve
    ece yi wan.
  cax-NT: Apacumana ito ümoti naqui manquioti amopünanaqui. Arrti naqui iquiaübutati
    amopünanaqui, tapü apanquitio tato.
  aia-aia: '''Iatei nai ha''angoni''o ''inia ta mareho, ''oi haua tanaa. Ma ''onaa
    ra''i mareho amu''i nara rahi''i baani''o, ''oi abu bonasiai rahi''i aho''i.'
  srp-1865: A svakome koji ište u tebe, podaj; i koji tvoje uzme, ne išti.
  agt-agt: A maski am anu ya adangan na ono gubatan na tekamuy a iatad muy la a awemuy
    petoli.
  lug-lug: Omuntu yenna akusabanga omuwanga; era n’oyo akuggyangako ebintu byo tobimusabanga
    kubikuddizza.
  yby-yby: Ito wewena makolimo emo nesakamu wako letiboya aha mo. Ito wewena makolimo
    emo nesaka leko wetuwe lokadekoma aha mideko leko wokadekoma aku wako lamo.
  heb-heb: וכל השאל ממך תן לו והלקח את אשר לך אל תשאל מאתו׃
  mpp-mpp: Aime gala wiyac monicte uwagelebong, yenge wiyac yogo yeledamec. Ailu monicti
    geicne wiyac ewalicgulu badaictewa, hatacmac bafaliyegelenale mi micnodamec.
  apb-apb: Omu ke nii-nii hunie ta'ena nga iini ko suke aamiu. Mala uri nga iinoni
    ko toolea nga mei ola i'oe, su'uri suke aaliho'i lo'u aana.
  san-TEL: యస్త్వాం యాచతే తస్మై దేహి, యశ్చ తవ సమ్పత్తిం హరతి తం మా యాచస్వ|
  ben-IRV: যে কেউ তোমার কাছে কিছু চায়, তাকে সেটা দিও এবং যে তোমার জিনিস জোর করে নিয়ে
    নেয়, তার কাছে সেটা আর চেও না।
  ntu-ntu: Doa kx rlxbz bamu da, x mcamu kx takitrde nzokatrngr, kabzmu. X doa kx
    rpnatibz dztumu, bzkq rlxtipe-mopwzmu.
  pan-pan: ਜੋ ਕੋਈ ਤੇਰੇ ਕੋਲੋਂ ਮੰਗੇ ਉਸ ਨੂੰ ਦਿਹ ਅਤੇ ਜੋ ਤੇਰੀਆਂ ਵਸਤਾਂ ਖੋਹ ਲਵੇ ਉਸ ਤੋਂ ਮੁੜ
    ਨਾ ਮੰਗ।
  gvc-gvc: Mʉsare sinirirore to sinino purota waga tirore. Mʉsa yare to nachʉ tirore
    sinituena tjia pari turi tíre.
  mwp-mwp: ‘Mabayg nanga ngibepa yoewdhiz, matha ngoedhagidh poeybar senabi za nubepa.
    A mabaygan nanga nginungu za manin ngi lak mulayginga kuniya maypa, senabi zapa.
  ksj-ksj: Iniuꞌa nagini umiꞌoꞌidene hau tauḡoꞌi, ebu iniuꞌa ḡauḡo mae buroꞌidene,
    ago bare moꞌi!
  sbk-sbk: Opanje shila ya hulabha. Neshe omntu nkahufyola ahantu ambaho hahuliwe
    uganje alabha aje awezyezye.
  mya-JVB: အကြင်သူ သည် သင့် ကိုတောင်း ၏။ ထိုသူအားပေး လော့။ သင့် ဥစ္စာ ကို သိမ်းယူ
    သောသူ အားပြန် ၍ မ တောင်းနှင့်။
  kgf-kgf: Méŋnéŋ méŋ iwawai méŋ niŋac welec géŋu hia miwésémaŋ. Méŋnéŋ guac iwawaiga
    mema keŋu meleŋ nénna ménda ʒéwésémaŋ.
  awb-awb: Mó anínká arensabé aneqpopoq nánio ínahwe náwo. Mó anínká arene ménsámehnsá
    meyehtaq wensabé, Néne meyahna naneq apubúue menio íre irarúno.
  gdn-gdn: Iyapana mosi kau gwedegwedegi ki genei yagisi ki kau e kwei, ade iyapana
    mosi kau gwedegwedegi mo pa wadubu ki kau eba nuwagi kasiwara ade wadi.
  nko-NT: Nɩ́ ɔkʋ ɔkʋ́lɩ́ fʋ́ atɔ́ á, ha mʋ. Nɩ́ ɔkʋ ɛ́ otsú fʋ́ atɔ́ á, máyɔ́hɔ
    mʋ́.
  bsn-NT: No bojarã mʉa gajeyeũnire ĩna sẽnijama, ĩsiña. Mʉa gajeyeũnire juarudigʉre,
    “Yʉre tʉoya”, ĩre yibesa mʉa.
  pib-NT: Katukta gagjitinipyi, penekanru. Ga wa wane pixle konachripa, gi wa psatkakjixanru.
  wiv-wiv: Azei kua e nongiho na goloa katiu, vala vona. Kua kaka katiu ni pelea ka
    goloa katiu, taua nu huleni mulehia kirina.
  reg-reg: Muyane bhuli unu kakusabhwa. Labha omunu akakutesha echinu chili chao,
    utamusabhwa akusubhishe.
  mlh-mlh: “Yare karie garebi oi sosowo yareigoŋ. Moji gore mebo yago roko oi kerisie
    gareiŋ ore so yameŋ keku weuteigoŋ.
  gof-ENT: ኔና ዎሲያ ኡባስ ኢማ፤ ኔፔ ኤኪዳ ኦናካ ዛሮ ጋዳ ኦይቾፋ።
  aau-aau: Sawk uwr prueyn hiykwe hne hye hiymon e mesopok ankin, hunkwe kwa hiymon.
    Seyr uwr prueyn hiykwe hno omeme me lopri nakey ankin, hunkwe peie manuw-nan koukou-ay
    mesopok o.
  tvk-tvk: Xosxa moletin tei dakes xamim ve neta tei, ma musa ni tang mini. E melele
    xa moletin tei nggur rat neta tei namim, munasis ti munahit nasa rilomun ni mi
    xamim.
  prf-NT: Átdenan mu en balang mággid dikomu, sakay ni alapán di en ari-ariyan mu
    ay dyan mu dán pesoli.
  auy-auy: Moórá-tantaaꞌa simiyó síyaꞌo éꞌa úwoi tíméro. Kendémó moórá-tantaaꞌo maíyaꞌo
    éꞌa ímba fuwafí séꞌa síméro seró.
  tbg-tbg: Vovano vo haikara naaru iramanta ne qaqiqai vira amiate. Vovano ne vate
    haikara varairera, kia qaiqaa naarumake varaate.
  hub-NT: Atsumak seatmainakaigka surittsuk susatarma. Tura atumi warírmin seatmatsuk
    jurutramkaisha, awagturkita tutsuk inaisatarma.
  hmo-hmo: Oi dekenai idia noinoi taudia do oi henia, bona emu gau ia abia kava tauna
    dekena amo abia lou totona herevana oi karaia lasi.
  big-big: Tamizeige nawiligu niyegi watabi nayeng yaniweki kisi mabura nugu puwili
    yanimo ma tamizeige yombanu nakko watabi nigi nayeng orowei purik mabura ngereke
    weiweki nguk mei nagani.
  gux-G: Yua mia ŋa ŋan teni o. Yua taa a bonla mɔ ŋan da buali o li po.
  cnl-NT: Cuøø²ra'³ dsa³ 'i³ ŋɨɨ²³ te³ 'ee² 'noo³¹ 'e³ xa³ quién²na'³. 'A²³ rɨ³juɨɨ'³²ra'³
    dsa³ 'i³ mɨ³co̱o̱²³ 'e³ xa³ quién²na'³ 'e³ rɨ²³jɨ̱'² co̱'³.
  zar-NT: Nútiʼtës nu bi inaba le dë quiuʼ, bunödzaj que, ateʼ nu cúa le nequi quiuʼ,
    bitiʼ unabuʼ le.
  kde-kde: Munu woheyo akàkuyuwa chinu mwing'e, na munu akàkupakanyola vitukutuku
    vyako, unayuwe akuuyihije.
  ata-ata: Mo aneꞌi ane ilingaiꞌa mimii noxine, la nalosiꞌasi. Mo lexe itema vile
    unoꞌu mii vile noxine, la nalingau la mamu.
  qvw-NT: Mayanpis mañaculcäśhuptiqui'a uycäliy. Mayanpis pishipacü ‘uycamay’ nishuptiqui'a
    uycul amaña ‘cutiycachimay’ niyaychu. Apacuchunñari.
  nfa-nfa: Ladhe dhèu manèngi mèdha èu èci, hia laa. Aa ladhe dhèu dedꞌe rèti mèdha
    èu èci, soro tèke sène. Mage mu manèngi hari!
  tnp-tnp: Kəni əfən mɨn nati nak kəm iətəmimi kəti nəmə teasiə lam, kəni iətəmimi
    kəti təmos rəham nəuvein natimnati, əpəh əmə, məsətapuəhiən lan.
  urd-urd: जो कोई तुझ से माँगे उसे दे, और जो तेरा माल ले ले उससे तलब न कर।
  hot-hot: Ma anyô te hanaŋ hik o liŋ hathak nômkama, êŋ ma nêm iyom. Ma anyô te hawa
    anêm nômkama, êŋ ma miŋ onaŋ lôklokwaŋ ek nêm endelêm ami. Dô.
  mqj-NT: Ianna dengan tau umpelau aka-akammu, beenni. Ianna dengan tau urrappa aka-akammu
    dau pelaui sule.
  rus-SYN: Всякому, просящему у тебя, давай, и от взявшего твое не требуй назад.
  mbh-mbh: Na aro ve toko e i nong ur e a wong nge, aro o sungu inga a i nge. Na aro
    ve toko e i ela lom ur e, o mothong tova nin werer mun i nge.
  bdd-bdd: Ma wete ꞌeguma taiya ꞌoiuwa ꞌiꞌahwanoi ginaula ꞌaigeda weyahina, ginaulaina
    ꞌuꞌebwae. Ma ꞌeguma taiya ꞌino tobwatobwa ꞌiꞌeweya ma ꞌoina ꞌimiyamiya, sahena
    weyahina ꞌugwaegwae hilahila.
  cbt-NTPO: ‘Ma'sha quëtoco,’ itohuachinquën, ama apiraquësohuë'. Quëpatohuachinquën,
    ama ma'pataantaquësohuë'.
  rmy-SERVI: Всавэрэнди, ко мангэл тутэ, дэ. Кодэлэстар, ко отлэл тутар, на манг павпалэ.
  srn-NT: Efu wan sma aksi yu wan sani, gi en. Efu wan sma teki wan sani fu yu, no
    aksi en baka.
  cta-NT: Ta ma̱ jiꞌi̱ nguꞌ na laca nu jña nguꞌ jiꞌi̱ ma̱; loꞌo quiꞌya nguꞌ sca na
    jiꞌi̱ ma̱, ngaꞌaa jña ma̱ jiꞌi̱ chaca quiyaꞌ.
  bqc-SIM: Pↄ́ pↄ́ gbɛ̃́ gbɛ̀ama píi kpawà. Tó gbɛ̃́ n pↄ́ sìma, ńsu gbɛawào.
  tcz-CHONGTHU: Athum chan chu pein; chule nathil nanga kona akilahdoh teng leh, nunglah
    ding gohih in.
  mar-mar: जे तुम्हास मागतात त्या प्रत्येकाला द्या आणि जो तुमची वस्तू हिरावून घेतो
    त्याच्यापाशी ते परत मागू नको.
  snp-snp: Ido makafo neta mamu wako lokumunami ya faifa umo. Ido makafo netaka ipoto
    olunami ya itibito olunae, loto auma wito loumámo.
  isl-isl: Gefðu þeim sem biður þig, og sé eitthvað haft af þér, reyndu þá ekki að
    ná því aftur.
  spy-NT: Yoo kāsooming' ꞉chii kiy, ikoochi. Nto, yoo kāyib ꞉chii kiing'uung', ‑mēēmwoochi
    kukētuung'.
  xnn-xnn: No waday menkedaw ken sik-a dakat agtan ya no waday mang-ala isnan osalmo
    adim kankanan en isagongna.
  mwe-mwe: Jojowe akunnjuga shindu mumpe, na mundu ampokonyolaga indu yenu nnannonje.
  tte-tte: Yaiya tem ginauli yabo ikawanoi koliwo kuwolena mowoi, yo tem tomo yabo
    am gogo yabo ikalai tabu kuwawalo samasamalulu am gogone kaiwena.
  tcs-tcs: Yupla i gibe ebriwan samting uda aske yupla po samting. Ip sambodi teke
    samting blo yupla, yupla no spik, “Gibe mi baik.”
  hlt-THB: Ak thoehkhqi venawh ce pe, thlang ing na them a ni lawh peek awh koeh lat
    pe voel.
  soq-soq: Mo mida e nitua da iririwaepuo wanamoa, mai wadaaitudepi! Ita e puraiwaa
    soa da wadepia ewee ea, mai umanawa waa, ea.
  qub-qub: Pï imata mañacushuptiquipis goycuy. Imatapis guechushushpayqui apacuptenga
    cutichishunayquita ama shuyaranquichu.
  att-att: Iddán naw yù ira ngámin nga makkiddaw nikayu. Á nu ajjan yù mangâ ta kukuá
    naw, paguráyán naw nu arán na itoli.
  bki-bki: Mia ver toro tai rivika kiamo titai, monoka jau kajamo ka rivanio, a ver
    toro tai rudular kanamo titai, mia jau kovika re bunu ka rudu merano bere rivanso.
  bqp-bqp: Tó gbɛ̃ pↄ́ wɛ́ kɛ̀mma, ǹ kpáa. Tó gbɛ̃ n pↄ́ sìmma, ǹsun gbɛkaaro.
  mcp-mcp: Ŋkí muud mə gwáámb wo sâ, yə́g nyə; nyɔɔŋg mə mándá wo nə sâ gwô yɛ́, bɨ́dʉ́g
    a kə́g nə gwo.
  hat-hat: Nenpòt moun ki mande nou kichòy, ba li l'. Si yon moun pran sa ki pou nou,
    kite l' pou li.
  npl-NT: Akin mitstlajtlanilia itla, xikmaka, iwa tla aka mitskixtilia itla, ayakmó
    xiktlajtlanili.
  bgg-bgg: Hanyie è na shii nyie lia magunde aishii phi bo, chiih-è hanyie è naro
    nyie yie dun magunde idoh phi pha alia rabo.
  eng-TCENT: Give to everyone who asks of yoʋ, and if anyone takes away yoʋr belongings,
    do not demand them back.
  eng-BSB: Give to everyone who asks you, and if anyone takes what is yours, do not
    demand it back.
  cpu-NT: 'Aririka inkantayeetemi: ‘Pimpena,’ okameethatzi pimpimantanete. Aririka
    irayitayeetemiro pashitari, okameethatzi eero pikiñaaneventziro.'
  san-ASM: যস্ত্ৱাং যাচতে তস্মৈ দেহি, যশ্চ তৱ সম্পত্তিং হৰতি তং মা যাচস্ৱ|
  tac-NT: Apiépiri rió táachi bilé tábiri, yati 'yawa, 'lige bilé rió 'wísisa tábiri,
    tase ku tániwa.
  eng-WEBPB: Give to everyone who asks you, and don’t ask him who takes away your
    goods to give them back again.
  gfk-H: Ma bia ta tikai i saring uga ta tiga linga, u na waak sei tar ia tana. Ma
    nong i kap lah ira num linga, waak u sarsaring pukus.
  viv-viv: Gaveyao moyaꞋaidi tamo gavadi faꞋina hinaveꞋoꞋolemi, au wanaveledi. KaꞋi
    tamo hakwadi yami lokoloko ginavaina, au keke yaudiyewa faꞋina bana againe wanagahe.
  yao-yao: Mundu jwalijose jwakummenda mumpe ni mundu ansumulaga chipanje chenu munansalile
    ammuchisye.
  tgp-tgp: O silea isana tamlohi tari sei la usia r̃ilangi isam, ale isan haratu mo
    reve nar̃ihi na nom hinau, o sopo ngurunguru hinia vara i mele sileho hinia.
  auc-NT: Mäincoo ante në angä ingante tömengä nänö änoncoo edæ ee godömi ængäe. Ayæ̈
    bitö mäincoo në ö ængä ingante, Wæætë adodö pönömi æ̈moe, änämaï incæbiimpa.
  kbc-NT: Idioka limedi medianitiwaji niɡ̶ina ane dipokotaɡ̶awa ganigica. Codaa niɡ̶ina
    ane dibata ganigidi ane ɡ̶anebi, jiniɡ̶ipoki doɡ̶oyopilaɡ̶aditaɡ̶awa.
  bmh-bmh: Du tub nug nait esab wabun aba, na i galinen. Na go moren. Du tub nug nait
    esab oi unaba, koli mizabun i auren.
  ctu-BL: Maqui jach mi' c'ajtibeñet, aq'uen chuqui yom. Mach a chʌn c'ajtiben.
  meq-meq: «Ndo ka tsətsah fakaya wu na, vəlay ada taɗə ndoweye kə zla faka abəra
    wu yak na, kâ tsətsah faya bay.
  noa-H: Wa pʌch nem k'ãijã hãbmua k'echt'ʌg haum hiigwai, meeuk'aju k'ãyau, hok'ooju
    hawiajã hidëu warag harrpibá. Hõrau pʌchig nem jëeuwai hö hajap'a magʌm haba deebá.
    Wa hãbmua k'ãijã k'ũchpaim hat'ee pʌch nemdam jëeu harrwai hoob, “Jöpk'aa mʌ hin
    deebahur” ham hajim hanʌm.
  alp-NT: Saisa rebe imie me riluke ete tamata rebe esi kotie bei imire. Hoko sepo
    tamata esi rana imi taneiaru leuke suike beisi moneka.
  san-VEL: yastvaa.m yaacate tasmai dehi, ya"sca tava sampatti.m harati ta.m maa yaacasva|
  kbq-kbq: Mago'a zanku kantahi'gesagenka zami'nenana vahe'mokizmia, ete ome hanavege
    huzmantenka e'orio.
  kbh-kbh: Ndánaca chacmojotjañábioyna, jats̈etayana; y nda ndayánaca chacmojefcábioyna,
    ndoñe catjonts̈ínÿena chacmatoyema.
  ron-LSB: Dați oricui vă cere și nu cereți celui care vă ia bunurile să vi le dea
    înapoi.
  pon-pon: K ion karoj, me kin poeki re om, o me pan atia jan om, koe der poeki re
    a, a kapuredo.
  nhe-BL: Intla se acajya mitztlajtlanía se tlenijqui, xijmaca. Intla se acajya mitzquixtilía
    se tlenijqui, amo xiquilhui ma mitzcuepili.
  sps-sps: Sei ta mes te sing marom anyi ta ka ee fainy ai to te nom babainy non a
    mes ta ka tsumanyi, rangat fatabin iny vaare.
  wnc-wnc: “Aminu tapatuta gatane sanga tapatu tanangge yawanu gata take imuyo. Sike
    aminu tapatuta gatane sangaka papanu gata wamu kekeknga yawi gatu gamikge ma iniwim.
  bus-bus: Tó gbɛ̃ pↄ́ wɛ́ɛ kɛ̀mma, ǹ kpáa. Tó gbɛ̃ n pↄ́ sìmma, ǹton gbekaaro.
  gub-BL: Aze amo wenoz ma'e peme nehe, pemono izupe nehe. Aze upyhyk pema'e heraha
    pewi nehe, pemuzewyr kar zo izupe nehe.
  imo-imo: Melema tiye ningo waliko pilinge imboma pali melema we tiwi nunge melema
    limbelo imbomundo altoko nanga yando tiwi ningo naa niwi!
  boj-boj: Tamo bei na ino iŋgi bei yaimqajqa mermimqa ye. Yosim a na kamba olo ni
    emqajqa minjaim.
  eng-DRA: Give to every one that asketh thee, and of him that taketh away thy goods,
    ask them not again.
  knf-knf: Woli ñaaŋ añehanu, ţenana, woli ajej uko wi nu, wutan kahepara wa.
  san-KHM: យស្ត្វាំ យាចតេ តស្មៃ ទេហិ, យឝ្ច តវ សម្បត្តិំ ហរតិ តំ មា យាចស្វ។
  arn-NT: Ka ineyngeay rume ‘eluen’ pielmew chem rume, eluafimi. Ka müntuñmaelmew
    eymi tami ngenngeel mew, ‘elutuen’ pipiyelayafimi.
  zas-NT: Chutëëz bén rniab xhienin lojl, badëëdan. Bal chu rquied xhie xieenl, ad
    bal yanabilan.
  ken-NT: Mbák mmu anɨ́ŋɨ́ wɔ ɛnyɨŋ ɛnɛ ɔ́bhɔ́ŋɔ́, chyɛ̌ yi. Nɛ mbák mmu asɔt ɛnyɨŋ
    ɛyɛ, kɛ́ghati yi bɛ ákɛ́mɛ́ yɔ ntá yɛ.
