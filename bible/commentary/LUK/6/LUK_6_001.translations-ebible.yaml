  san-KHM: អចរញ្ច បវ៌្វណោ ទ្វិតីយទិនាត៑ បរំ ប្រថមវិឝ្រាមវារេ ឝស្យក្ឞេត្រេណ យីឝោគ៌មនកាលេ
    តស្យ ឝិឞ្យាះ កណិឝំ ឆិត្ត្វា ករេឞុ មទ៌្ទយិត្វា ខាទិតុមារេភិរេ។
  arn-NT: Fey kiñe ürkütun antü mew, Jesus rumerpuy rangi kachilla mew. Fey ñi pu
    disipulu suchetunenturpuy engün kiñeke longko kachilla ka rüngümyefi ñi kuwü mew
    ka ifingün ti fün.
  zas-NT: Tijb dxej raziiladx ree bén Israel, laꞌtgaj cadëd Jesús con ree xbejnman
    loj tijb guiniaa lod yuꞌ trigo. Guzuloj caguiꞌch reeman trigo guin, dxel cuxhoꞌp
    reeman laan cayaw reeman.
  ken-NT: Yesu nɛ baghɔkɔ́ bhi báré kɔ mámfʉɛt nɔkɔ amɛm nkɨ̌ nchwifú ndǔ nywɔbhɛ́
    nɛywěmʉɛt bo Israɛl. Baghɔkɔ́ bhi bábho bɛkʉɛp ɛnyǔ nchwi yɔ, mámfɨkɨri mányiɛ
    nɔkɔ.
