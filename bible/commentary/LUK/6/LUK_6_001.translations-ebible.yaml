  ory-ory: ଥରେ ବିଶ୍ରାମବାର ଦିନରେ ସେ ଶସ୍ୟକ୍ଷେତ୍ର ଦେଇ ଯାଉଥିବା ସମୟରେ ତାହାଙ୍କ ଶିଷ୍ୟମାନେ
