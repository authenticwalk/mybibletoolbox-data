  qup-NT: Shuk samana punchapi Jesuska runankunawa pakta trigu tarpurishkakuna chawpita
    rirkakuna. Chaypi runankunaka shuk shuk trigupa puntanta pakishpa, muyunta wishkushpankuna
    mikurkakuna.
  dop-dop: Ḿpʋ́ɣʋ́ Yesu nɑ ɩ ɩfɑlɑɑ pɑ fɑɣɑnɑ tɔɣɔnɑɣɑ pee tɑɑlɛ nɑtǝlɩ tǝ tɑɑ kɛ́
    kʋyɑkʋ kʋhɛɛsʋɣʋ kʋlɩ kʋ wule. Tǝnɑɣɑ ɩ ɩfɑlɑɑ sʋʋ tɔɣɔnɑɣɑ pee nyǝŋkɑ kɛ pɛlʋɣʋ,
    nɑ pɑ́ nuɣutiɣi pɑ niŋ tɑɑ nɑ pɑ́ sɑlǝɣɩ.
  azb-azb: Bir Şənbə günü İsa taxıl zəmiləri arasından keçirdi. Şagirdləri sünbülləri
    qırır və ovuclarında ovub yeyirdilər.
  eng-DBY: And it came to pass on [the] second-first sabbath, that he went through
    cornfields, and his disciples were plucking the ears and eating [them], rubbing
    [them] in their hands.
  guo-NT: Asamatkoi, napatamatkoi wʉt, Jesús, pejnachala sʉapich, trigolulantutat
    fol wʉti, japon pejnachala trigo jolbala xaelpaliajwa, litaxaela xoti. Kilaninapi
    boksliajwa trigofukal xaelpaliajwa.
  hla-hla: E Iesu e hula laia i iahana u kuin wit turu Lan u Goagono turu Jiu. Bu
    katunun tsitsilo i tanen e patsiker a bakunu wit, me musase rien a limaren, me
    nouer a hua.
  mav-NT: Mi'i hawyi yt i'atu­potpap i hap e'at pe Iesui awati ypia puo tokosap towy­ria'in
    nywo. Mi'i hap tote iwyria'in ho'opik ta'yn awati ta'a­tu­ko­ka'at no hawyi ta'a­tu'u
    ra'yn.
  kpf-kpf: Kendon ŋâin Yesu sot arâpŋâ, zen kâlamân obândiwe. Âimŋâ arâp zen segoŋ
    bonŋâ kânok kânok kwâkâm niwe.
  ppo-ppo: Téró, sa̧a naai tukóló muló betere be dȩmó, Yesu a̧ ama yó matere whi̧rapetamo
    whit kutó tua̧mó tȩyóló felepó. Atéró furaalu, ama yó matere whi̧rapené ai kutómó
    ere whit du ka̧ae sóró fumi hotokó̧ló nukulé fu betalepó.
