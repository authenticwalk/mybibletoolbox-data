  mdy-ETH: ዓይሁዶ ዓሶኮ ሃውሾ ኬሎና ዬሱሴ ዛርጌ ጎሺ ጊዴና ዓኣዻንቴ ዒዛኮ ጊንፆ ሃንታ ናኣታ ዛርጎ ቲሻሢ ዱኡዚ ዔኪ ዔኪ
    ኩቻ ሺርኪ ዻይሢ ዓርቄኔ፤
  spl-spl: Tatmâ nâŋgâ nâŋgâ sâp âlâen Yesu otmu hoŋ bawalipŋe âi kalam biwiŋambâ
    gem ariwi. Gem ari mâtâp tânâmŋan po irik irik yiŋgiop. Yawu otmuâmâ buku nombotŋe
    yeŋgât kalamân sot talop ya mem newi.
  usp-NT: Li jun k'ij re uxlan wo'cotic tran Kakaj Jesús, xk'axtak lak tico'n pach
    yak ajtijol rib'ak chirij. Rechak pi k'axem trantak xtoctak jujun jwich trig y
    xpoch'tak la' jk'ab'ak y xtijtak.
  zav-NT: Na' gozaquən to ža dezcanz Jeso'osən' gwdie' len disipl c̱he' ca' gan' nyaž
    trigon'. Nach disipl c̱he' ca' gosə'əlec̱hɉe' trigon', na' gosə'əxobe'en, na'
    gwsa'ogüe'en.
  sgz-sgz: Ái Iesu turán kán kalilik án aratintin di láklák tangrai te numán padi
    i bungán aunges. Má kán kalilik án aratintin di turpasi suri pulái padi, má di
    parak palai táprákun mai lim di má namur di ani kotlin.
  kek-NT: Sa' jun li hiloba̱l cutan li Jesús yo̱ chi numec' sa' jun si̱r li acui̱mk
    trigo rochbeneb lix tzolom. Eb lix tzolom que'xch'ot ru li trigo nak yo̱queb chi
    numec' ut que'risi li rix sa' ruk'eb ut que'xcua'.
  blz-NT: Na ilio Sabat, Yesus tia murit-Na nolumiu na ale'na gandum. Tempo iya'a,
    murit-Na numpupumo gandum, kasi nimpiupur ka' nangkaan.
  poe-NT: Ijnko ya̱on tꞌo̱kꞌéhe sín la chꞌín Jesús kꞌuátsínka chꞌán iso nonte tꞌóna
    noatrigo. Na ntá tí sín kꞌuájiko chꞌán mé ikꞌuín sín iso noatrigo la kjuankíxin
    sín nkaya tja sín ó kꞌóntajinyá sín tí noa ntá kjóne sín.
  san-TAM: 'அசரஞ்ச பர்வ்வணோ த்³விதீயதி³நாத் பரம்ʼ ப்ரத²மவிஸ்²ராமவாரே ஸ²ஸ்யக்ஷேத்ரேண
    யீஸோ²ர்க³மநகாலே தஸ்ய ஸி²ஷ்யா​: கணிஸ²ம்ʼ சி²த்த்வா கரேஷு மர்த்³த³யித்வா கா²தி³துமாரேபி⁴ரே|'
  cof-NT: Junni manca jasaino mate Jesula witase poleto jinaminlanue. Junni aman yabe
    penenaminlari tricoca nasi balecato, tedechi quidoca lachito, fidede polenaminlanue.
  srm-NT: Wë nöö a wan saba, hën Masa Jesosi ku dee bakama fëën ta waka ta pasa a
    wan goon dendu. Nöö wan sootu pei soni kuma alisi sö dë a di goon ma de sa njan
    mëën kuakua, nöö hën dee bakama ta booko ën ta buuka ta njan.
  qvs-NT: Chaymanta suk samana diya Jesus disipulunkunawan suk llaktaman rirkansapa.
    Rishpankuna trigu chakra chawpinta purirkansapa. Chaypina Jesuspa disipulunkuna
    triguta tipishpankuna makinkunapi ishkushpa mikurkansapa.
  zca-NT: No tu ngubizh kwa'n nile' men Israel diskans, nzhaded Jesús kun rë men che'n
    Me plo nzha'n men triu. No por nila'n bixa', nguzublo kikib bixa' do che'ne, no
    kigo' bixa' lazhe par kiyao bixa'i,
  cbc-NT: Cabero judío majã na cayerijãrĩ rʉ̃mʉ caãno Jesujãã netõásúparã weseripʉ.
    Bairo netõáná, Jesús cʉ̃ cabuerã pʉame queyari trigo apeacarẽ cacatirijerea peenerĩ
    bure ʉgajʉ̃goyuparã. Bairo na caáto, fariseo majã pʉame na ĩñañuparã.
  qxo-NT: Juc säbadu jamapay junagchönam discïpuluncunawan Jesus aywaraycäyargan trïgu
    poguraycag cuchunpa. Tsaynö aywaraycäyangantanam discïpuluncunaga trïguta quiptuscärir
    cuparir micuyargan.
  mox-mox: Sabate taha ʼinaya Ieisu ana toʼabibodayavo maega vaoqa gamonega itautauya.
    ʼInega ana toʼabibodayavo witi walona iʼegigoluya ta nimadiega iluqosodi ta iʼainidi.
  kew-kew: Orope Kitu Pirape Yapi di meda rabu Yesu nipu wit-na ini maapu pamisa.
    Go rabu nipuna disaipel aanumi mo wit-na ini medaloma keresimi. Goa puare nimuna
    kimi rakepea nisimi.
  dww-dww: Sabat tenaḡa Yesu be na tauwai muriwatanama mate a naḡona wapue yaḡoda
    sipine be na tauwai muriwatanama yaḡoda a ragaudi da a vukudi be a kanikanidina.
  nif-nif: Sabat patnandɨ nain nola Yesulɨ plaua mɨnjɨp kenanan dɨkñe ñañɨlɨmbi, gwañgwañii
    en gɨta ñañgɨlɨñ endɨ plaua bien mep pañgɨpi, mɨnjɨp kaik nañgɨlɨñ.
  twi-ASANTE: Homeda bi a Yesu ne nʼasuafoɔ no nam aburoofuo bi mu no, asuafoɔ no
    pempan aburoo no bi hwane, weeɛ.
  aoj-aoj: Aꞌi owaꞌ anef nemaf Juda sagapoma nomaꞌwafi sabat, Jisas nafeꞌ anagon owaꞌ
    nataga anof aof sagawa witafi aꞌ nawis. Eaꞌ alipumi ananimi mafeꞌ malomana, eaꞌ
    mosaga anom wit magaofi mokaꞌisam lagof amamugufi maꞌam.
  cbv-cbv: Biíc chooát yeó jáapdih Jesús ã bohénitdih bohé bejna, trigo wáapdih ãt
    nʉmah chóop yap bejep wʉt jĩ. Pánih bejna, ã bohénit trigodih ʉ́ʉcnit, ã́ih chóodih
    jẽqué yohnit, ĩt jeémp bejep wʉt jĩ.
  taw-taw: Kɨdek Juda añɨŋ lep ñɨn awl olap, Jisas bɨne okok ayɨp, tap wit wog nab
    ak amnɨlak. Amɨlɨg, bɨne okok wit mɨdup anɨb okok ogɨnap tɨk ñɨn beŋ kɨli ak lɨl,
    wik dad am ap gɨl, wak pak yokɨl, ñɨbɨlɨg ñɨbɨlɨg amnɨlak.
  jic-NT: Sábado pjaní Jesús trigo lejen̈ culupwen nipj tjemey jupj discipulopan jis
    lal. Sábado ts'ac' niná judiopan ma tsji' lajay. Jesús discipulopan trigo nepénowa
    sey jat'anqueptsja, tjulujun, tjalá. ('Üctsja niná nin la tjajay yupj ne'aj. Jümücj
    tjelyawun̈ na, 'ücj p'a sine popé tjalá yupj.)
  zap-NT: Te dxe ne rne men-Israel, wdee Jesus ledne nuu zhobxtil yra Ne xpén Ne;
    wkyiits men xebzun zhobxtil wzibnya meno, wruu zhobxtil wu men.
  wer-wer: Kë yesa akun ngëëngk nentak Yesure pim ruurö pit rais ya neweri lup sa.
    Pël ëak ruurö pit ulöp narö töak söngsöng ëak na.
  ipi-ipi: Sambasa mindina, Jisasa bala witi ee tupana tombenenga epo peai-kola, balana
    disaipolo tupamane bala watama epoto, witi dini minditupa yo moto, imbuni kini-mane
    kokope lo apoto, angini tupa naka pima peainipia.
  qul-NT: Uj samana p'unchaypi Jesús discipuloncunapiwan trigo chajra uqhunta purichcarkancu.
    Discipuloncunataj trigo urita pallaspa, maquincuwan khakospa miqhuchcarkancu.
  urw-urw: Dü Kaberegi güre gam Jisas wit küm toi kodigo urigeaga. Bangar nugeab daidaiwegi
    toi wit magmagib sike dufotugebüre kubeag noa noagüdi nüdaiwen.
  rmy-GURBET: Ke jekh savato o Isus nakhlo maškaro điv. Lese sikade lije o điv, morde
    vastencar thaj xalje.
  ter-NT: Koati sâputu yanekôyoke vékeahiko evo Jesus kali xêne vekoti kavâne ya kaxena
    itóvope ha'i nonéti. Koêku vékeahiko koane marékea ha'i tirîku ne íhikauhiko,
    koane xokéxea, nikoâtihiko.
  bmr-NT: Safoono Jesu jaguisɨfucusumi basutaanofeenedɨ ɨgooboro feehicauhi. Jaanaa
    ijɨɨbogomɨnaa trigo noovataco ɨcɨmoro feehicauhi. Jaamoro ifagaañooco ihuseneri
    iquichecɨmoro ifagaañooco machuhicauhi.
  fuf-fuf: E aseweere goo, ɗun ko *ɲalaande fowteteende nden, hari Iisaa no rewude
    e gese ngawri, taalibaaɓe makko ɓen no woocora cawti ɗen gese, worsa ɗi, ɲaama.
  mwc-mwc: Sabbath kesana, Iesu wheat baosi kamosi yai wata i yewo i nenae, ba ana
    Nonorayauna wheat uwasi si pokepoke, ba yaro kamosiyai si gosogoso ba si kamkam.
  bhl-bhl: Deiw mak ding mak keko, finengdakamin ding Sabat mak kese ding dim kabalak
    e, Yesus so, akalem gelewkabiliw kunum iso, alik alik i wit wanin bilal musun
    mak em mutuk fok unsiliw kale. Unsiliw ding dim bakate, akalem gelewkabiliw kunum
    bi wit sen falit de mayak dako, dakaluko, teing dim kalis keleweko, kal kolewsomi,
    dem tugul yak e wanen diliko, yak yak unsiliw kale.
  ons-ons: Qezarek naso maneo, Yesu eŋe wit eu keuoka kitare arike, pakiso, dokoine
    eŋe wit natne matoke more meteeneŋo usuke nekoi.
  con-NTPO: Jesús sema'ma'qquia a'ta nasipa'ye jacansi tisema shondosundeccu'qque
    jacamba trigoma sintti isupa shuju qque'shopa an'fa.
  ghs-ghs: Dzuma teeta Dzesuma nokoi uiti dzoo bisata tuusuhiqi tumakhameto nokoi
    mee qesa oke rumuto botoma kurutete muunota.
  peg-peg: ରଗ ଜମ୍‌ନିବାର୍‌ ନାଜିଂ ଜିସୁ ତାସ୍‍ବୁମି ହିଜ଼ି ହାଲ୍‍ଜି ମାନି ୱେଡ଼ାଲିଂ ତା ଚେଲାହିର୍‌
    ତାସ୍‌ନି ଜିକି ନାଡ଼୍‌ଚି ନାଡ଼୍‌ଚି କେଇଦ ରାମ୍‍ଦାୟ୍‍ କିଜ଼ି ତିଞ୍ଜି ମାଚାର୍‌ ।
  txu-NT: Ne kam pi'ôk ràràrkam Jeju pur katikôt tẽ. Nhym kôt ba djwỳnh kôt mõ. Kôt
    mõn arỳm kum prãm ne mõrmã bàygogo 'y nhikẽn mõrkôt ngãnh ne amijajkwamã rẽnho
    mõ.
  eng-WEBU: Now on the second Sabbath after the first, he was going through the grain
    fields. His disciples plucked the heads of grain and ate, rubbing them in their
    hands.
  gnw-NT: Mbutuu ara pe Jesús oo co rupi jemimboe reta ndive. Jare jemimboe reta uipoo
    trigo. Jayave uipoquɨtɨ uequi vaerã ipire, trigo jou vaerã.
  mux-mux: Walse, ⸤kóru muluring⸥ ena-Sambat tenga, Yesos kene yu lumbili andúlima
    kene rais-wit puniemanga oku puring kene yu lumbili anduli yima-ni rais-wit mong
    mare nungíndu lkeku liiku kilu turing.
  maj-NT: Nku xua̱tu̱ tíf'a Jesu má nga tjíntje̱ tuni̱ñu̱. A̱s'a̱i já ni'yakuyáha̱
    i̱ncha kikje'yún tuni̱ñu̱ ko̱ i̱ncha kits'íntjiya ntsja nga kikjine.
  bkq-NT: Tâzekobyzegueho oday Jesus tynynonro modo agâ trigu ejidy ezakâ sakadylymo.
    Iduakâ takaday olâ myani Jesus eynynonro modo trigu ewily tasewâzemo. Tâmarygue
    nhatuguelymo, nhagulymo idylymo.
  kue-kue: Sabat enge suwarata wit yaglko moglmara Yesus suna ongo ana ye disaipelma
    wagle mambuno bogl wit mongo uglo sindre onguno mina ake kuwagl pagl ana mongo
    suna i neingwa.
  cot-NT: Iroompaquea aapojajagueti savincaguiteri imagorejantajitaca yoanaquequea
    Jesoshi icantanaca tirigomashiqui, itsipatsipaitanacari itsatacaanejia. Irooquea
    icantajianacaguetiquea oraniqui ishireguipanajanti tirigoitsoqui isagorejajiaqueroquea
    ishecajiacaro.
  bnp-bnp: Na Parava Nimalo tara, e Isu i laho padikudu na hania na vit, lakea e huriki
    a murimuri ri vakatubu ni kinipasi a kanena vit, ri loi vuroki a kulina, ri kani
    a vutuna.
  apn-NT: Tã nhũm Ijaew nhõ arĩgromnu pê sapja axte kato. Hãmri nhũm Jejus mẽ hkôt
    ri mẽ pa ho mẽ pa xwỳnhjê mẽ ma mẽ hpur kôt ri nhỹhỹm ri pa. Hãmri nhũm hkôt mẽ
    pa ho mẽ pa xwỳnhjaja ra kãm prãm nẽ mra hãmri nẽ prãm xàj mẽmo hy te kot harôj
    pyràk xwỳnhta kwỳ rê nẽ kugrà nẽ ma Jejus kôt hkanhar o mõ. Ijaew kot amnhĩ nhĩpêx
    xà hkôt.
  ctp-NT: Bra nu ngwa ska tsan nu nxitñaꞌ neꞌ, bra kanꞌ mdaꞌan Jesús chinꞌ tuwiin
    loꞌo neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin yu, mdijin neꞌ seꞌen ndiꞌin jyan trigu ꞌin nten.
    Laja nu mdijin ti neꞌ, mcha neꞌ chinꞌ loo trigu. Bra kanꞌ mchu neꞌ ꞌin ran tuyaꞌ
    ti neꞌ chaꞌ kalu mta trigu kanꞌ; yku neꞌ chinꞌ mta ran bra kanꞌ.
  bre-BRG: C'hoarvezout a reas, e-pad an eil-kentañ sabad, ma tremene Jezuz dre barkeier
    ed; e ziskibien a ziframme tañvouezennoù, hag, o vezañ o gwasket en o daouarn,
    e tebrent anezho.
  opm-opm: Gahan tit dah tit Juda ire tuperipti dik oh Jisas ohsi; orhe pinggit pisapat
    han ihirsi den wit ru dahnong rosa den ru mutuh oh pipari. Susa orhe pinggit pisapat
    han ihir wit dam oh kapoma am oh bessi bipnok mar hir deipti dam oh dipari.
  bvr-bvr: Gu-bamuna, nuwurra Jarradi (Saturday) gu-ni, Jesus rrapa aburr-yigipa jawina
    aburr-bamuna marlgaway gu-jirrapa gatiya balaja mun-murra mu-jinyjarrapa, mun-anngiya,
    minypa borichel, wurpa lika mun-nerranga. Rrapa aburr-yigipa jawina minypa mbi-muluwurra
    aburr-bamuna, murna aburr-jirra aburr-guyinda mbi-wurrwurrguja mun-maliyarra barra
    m-boy rrapa mbi-bay aburr-bamba.
  wal-wal: Yesuusi issi Sambbata gallassi tiya bangga giddoora aadhdhishin, i erissiyo
    ashkkarati tiya banggaa duuttidi, bantta kushiyan shigichchidi moosona.
  shj-shj: Xongenendäng Yasuwa kadus kaxsänggä pelow tä xongondu Sapid. Na menggä
    räbkä ma kabag zänggä kuny kapujuguy kasi.
  zad-NT: To lla sabd, llana' chombaaṉ beṉ' Israelka', wdelen Jesúza' beṉ'ka' nakgake'ne'
    txen to ga naz beṉ' trígona', na' beṉ'ka' zejlengake'ne' wzolo wdishjgake' trígona'
    na' wxobgake'n wdaogake'n.
  kmg-kmg: Sabata hombaŋ mocko Jesu â motecfâc-ticne jaŋe padi gie ŋondeŋko rambiŋ.
    Rahuc motec jaŋe fârine moc moc bâtâcnerâ mezi šâmurâ nâmbiŋ.
  aso-aso: Holiseꞌ gameneuꞌ Izesuꞌ aza izipahala zuhosi viti minguꞌ nivavo izipahala
    zuho nete viti godololatiꞌ gihile nene ili aꞌninguꞌ hupuꞌ izi niꞌmi vaniꞌ.
  uli-uli: Sew Sabbath ngo Jesus ye dedarloh luwul tot milayel wheat. Iwe ngo mokwe
    redabeyal resa fichfich yadel wheat kowe resa muldu resa hangi.
  nin-NT: Yesu na abiga ma ba a so zirr ba ni izzuzzu i ikiri na Azhibarr a Isu wa,
    abiga ama ba gru so mɨ ato a alikama wa so ngu ta.
  tgk-tgk: Яке аз рӯзҳои истироҳат Исо аз миёни киштзорҳои гандум мегузашт. Шогирдонаш
    хӯшаҳоро чида, бо кафи дасташон молида мехӯрданд.
  acu-NT: Chikich ayamtai kinta tsawaaramtai, Jesús ni nuiniatiri ainaujai aja japeng
    nangkaminak, ni nuiniatiri ainau yaparinak trigo jingkiajin achikiar majurar yukiar
    wearmiayi.
  cak-WNT: Pa jun uxlanibel k'ij, ri Jesús y ri rudiscípulos yek'ax c'a el pa jun
    ulef ri ticon trigo chuwech. Y ri discípulos c'o c'a ruwi' trigo yequich'up el,
    yequibil pa quik'a'. Y ya c'a ri trigo niquitij ka.
  ebk-ebk: As nan Urkiw ay Mun-iblayan, cha mar-os cha Jesus as nan chiyuycha uma
    ay natanman as trigo. As nan hiyachi, nunsaw-i nan disipulusna ya kinutimancha,
    at kenancha.
  spa-PDDPT: Un sábado, Él pasó por los sembrados. Los discípulos arrancaban espigas,
    las restregaban con las manos y comían.
  tke-tke: Sabuddu mmohi, Yesu aviraga mmiddani mwa tirigu, anamasuuza aaye yegi ovulula
    ni madada mangala a tirigu, othikithaga, otakunaga.
  ruf-ruf: Litsuwa limwe lya sabato Yesu ang'ali yobita mne imighunda ya uhemba. Iwanang'ina
    wake wandusa kukwanyula mikungwi ya uhemba, waifighisa mne ghamoko ghawo waja.
  gun-gun: Peteĩ sábado py trigoty rupi Jesus kuery oaxa jogueravy jave hemimbo'e
    kuery hi'a oipo'o vy ho'u heravy oipokyty va'ekue.
  agu-BL: Itzun bantz tc'u'l yi jun k'ej ujle'n, yi quicy'e'n cu'n Jesús scyuch' yi
    e' ẍchusbe'tz xo'l triw cy'a'nt nin stzutle'n tzaj cobox bakaj wutz triw cya'n.
    Nin cu' chik'uchul tan chik'ab tan je'n chibajsal.
  isn-isn: Ingigwa aiipumie musabato u Yesu aukiile mukati mumugunda wandya nia manyisigwa
    akwe aiakukala masukwi ikapugula mumikono ao ikalya indya.
  ilo-ULB: Itatta ti napasamak ket iti maysa nga Aldaw ti Panaginana, nga ni Hesus
    ket nagna iti kataltalunan ket dagiti adalanna, agal-alada kadagiti dawa ti trigo,
    iridisda dagitoy kadagiti dua nga imada sada kanen dagiti bukel.
  pir-NT: Ape deco saurú ijigʉ̃ Jesu gʉ̃hʉ trigo wesepʉ esahye. Topʉ esa, tiquiro
    buheyequina pehe trigo parorire pehe, ti pjerire sahquẽ site dijio, ti pjerire
    ihya cã wahaa wahahye tiquina.
  anv-NT: Né bií uwyaá bɔɔ́ Jus fɔ, Jisɔs ne baá utɔɔ́ bií ákoóge né mekɔɔ́
    gefɔgé nchi fɔ ɛyi ákuú nnó wid. Baá utɔɔ́ bií álɔ mánkɔ́gé ulɔnchi fɔ́
    álálege ányɛɛ́.
  sab-NT: Chui gbaite undege chuiage Jesu kledu chage trigoske tangle deage ule kwian
    geru jwannga amage ulita ole, gire kwian geru jwannga Jesuge ulita mo gbu trigo
    dabe bulu ite gutadale, ama trigogba gweale mongonga, kwara glogonga sulikwa giti,
    gba skieru gutu.
  tmd-tmd: Mai Juda God höjöpalɨb wop i, Jisas nöbö nuŋ bla pɨsaŋ wit möriwö mibɨla
    du gɨrön, nöbö nuŋ bla wit mag piaku bli röx imag rol ñɨŋa nɨgön, uñ pal abön
    nɨm gɨr dumä.
  acr-NNT: 'E xuꞌan waꞌ chupa jun qꞌij re uxlanibꞌal: Ri Jesús kukꞌ rutijoꞌn katajin
    kikꞌowik pa taq tikoꞌn re trigo, yey rutijoꞌn kakichꞌupilaꞌ bꞌi ri trigo, kakiqil
    rukꞌ ri kiqꞌabꞌ y kakitijo.'
  kpg-kpg: Jesus nogo hana i lodo nia gowaa dogi laagau ‘wheat’ i di Laangi Sabad.
    Nia dama agoago a Maa ga daamada gaa hagi nadau huwa laagau ‘wheat’, ga milimili
    i lodo nadau lima, gaa gai nia lii nia maa.
  taj-taj: ब्‍लप्‍बा न्‍हबा धिनकुनु येशू बुग्‍याम फेप्‍बान मुबा। थे धुइरी थेला चेलागदेसे
    ग्‍वाला नम थुसी यारी न्‍हइसी चबारी छ्‌याइजी।
  avt-avt: Me wɨ Sabat, Jisas ken keremir ni ham wit nɨkim mewim ketike mɨt nɨrak
    hiswiyen wik (12). Me wɨ Sabat, mɨt nɨrɨak menmen au, hɨr nau weinɨm. Mɨt disaipel
    nɨrak neit nɨkim me wit (hɨram mɨre rais), hɨr nehis newenem nekinenim naam.
  cbk-cbk: Un Sabado, el dia de descanso del maga Judio, si Jesus y su maga dicipulo
    ta camina na tablon de trigo, y ya corta sila cuanto bilug del maga espigas y
    ta hace cut cut para come.
  uig-ARA: ئىككىنچى «مۇھىم شابات كۈنى»، ئۇ بۇغدايلىقلاردىن ئۆتۈپ كېتىۋاتاتتى. ئۇنىڭ
    مۇخلىسلىرى باشاقلارنى ئۈزۈۋېلىپ، ئالىقىنىدا ئۇۋۇلاپ يەۋاتاتاتتى.
  tuf-tuf: Riy istiy Jesusan canar yajti ricar cuanyat, ritút ques tiw̃ béjecro. Eyta
    beya rabar Jesús chiwat ritút quehujacro. Quehwír at cut bita bit bujacro. Bur
    cohjocro.
  abx-abx: Sin adda, pabalatas kas Jesus si kapatagan nga akatuman si Allaw Pandidiskanso.
    Sigi pangattos i mga inadalan-na si mga matahak uhay-na si trigo ngan sigi panilsi'.
  mco-NT: Chi jadu'n yjajtɨ tüg pocxxɨɨduum co Jesús oy ñaxy ma tüg trigo cam, e yɨ'
    ydiscípulos ajcxy oy anajty yajmɨnájccɨxy trigo tɨɨm, chi ajcxy nïxajtztüdy, e
    chi ajcxy jɨɨcxy.
  bsp-bsp: Simiti səlɔma, dɔsɔk da kəŋesəm, kɔ Yesu eyi kəcali dalɛ, kɔ acɛpsɛ ɔn
    darəŋ ŋaŋŋosəru malɔ ŋac-gbac-gbaci mi ŋac-sɔm.
  kqf-kqf: Waiyawasi Laḡanina ḡesaunemo Yesu laisi daibina noponaḡa i nawanawa bi
    ḡome ena tauwaikaiwatana laisi a legaudi, a musudi bi a kanikanidi.
  cpb-NT: Okanta kiteesheri rimakoryaantaitari, ikenanake Jesús pankirentsimashiki.
    Ikanta riyotaanewopaini ikowiitanake okithoki pankirentsi, ramirokakitzimaitawo
    inkene royaawo.
  aon-aon: Anah nyumnah Sabat, Jisas nakitak nawish nanak anag nubarig douk shau wit
    agari. Aria ananim disaipel hanak hape hopirak anat urubit wit aria hape hamaprut
    wis um haworishat hatoh.
  hus-NT-2005: Jun i kʼij tin kʼítsájil an koyóxnich, lejat na Jesús neꞌech ti belal
    ban aleláb xon ti waꞌach i tʼayablábtsik, nin exóbaliltsik in belal puꞌwal i trigo,
    in ixyal kʼal in kʼubak ani in kʼapaltsik.
  mig-NT: Te kɨvɨ̱ ndéta̱tú nuu̱ semana uni̱, te ni̱ ja̱'a Jesús kua'a̱n‑ya̱ ɨ́ɨn
    nuu̱ káa trigo. Te cha̱a káskuá'a jíín‑yá ni̱ ka̱kachi‑de yoko trigo, ni̱ ka̱kɨɨn‑dé
    ini̱ nda'a‑dé, te káyee‑dé.
  bps-bps: Na di satu Duh Kaftud i dad Dyu, magu ale Dyisas di dalan di satu nligo.
    Na di slengla magu kambang dad gal mlalò ku Dyisas là dee dad kigan trigu fule
    déén, na fnilula du knilewla i msen.
  mbs-mbs: Nayan, Sebado se aldaw te peg-etod te menge Judiyo. Pegkesebado, minokit
    si Jesus aw menge tinoledaan din kidoen te kilid te pawà te trigo agpet den geniyen.
    Kimetel se menge tinoledaan din te oway te trigo, aw kinoso-koso dan iyan diyà
    te belad, aw kinaen dan, so binallos dan.
  tof-tof: Darrpan Sabad ngürrdü, Yesu tóba umulbain olmalpükü ⌊wit⌋ apapana nóma
    tótók yarilürr, oya umulbain olmala ngibürr wit küp we zulkulóp. I tange balkomen
    koralórr bul amanóm küp alom.
  cme-NT: '*Yitĩɛnaŋgu naŋgu-na, Yesubaa-ba taa ba karnu sonni nanni ba cor. U *hãalãbiemba
    ta ba kar bile‑i ba hu-yo ba natiɛŋa-na ba wuo.'
  sus-sus: Malabu lɔxɔ nde, Isa nun a fɔxirabirɛe nu ɲɛrɛfe sankira ra xɛe tagi. Isa
    fɔxirabirɛe naxa mɛngi tɔnsɔɛ ndee ba, e e tuxutuxu e bɛlɛxɛ, e a xɔrie don.
  pon-2006: Rahnen Sapad ehu Sises ahpw ketin keid nan mwetin wihd ehu. Sapwellime
    tohnpadahk ko ahpw dolungada wahn wihd kei oh irihris nan pehrail oh kangkang
    kohla.
  dad-dad: Sabat naa taka bun, Jesus in dõ fiya tar geid, wit kabĩ atu diyok dile
    fen, in dõ fiya tar wit biya tunĩ fito difen, imeid bun orok de fen, nedi ilo
    don.
  zab-NT: Tuby dxi ni rzilaaz bniety, chi zeteed Jesús de nez lo niaa rut nuu trigu,
    de xpɨnny guzulo raxdeb de do xte trigu, rllubdebni cun naadeb ax rquiindeb de
    trigüeenqui.
  jae-jae: Gêdêŋ sabat teŋ Jesu kêsêlêŋ gêmoa kôm polomŋa ŋalêlôm, ma nê ŋacseŋomi
    sesolop polom ŋanô mêŋsêlêsa popoc ma seŋ.
  ksd-ksd: Ba i vanavana alalu ta ra uma na kon ta ra Bung Sabat, kana tarai na vartovo
    dia doko pa ta umana vo na kon, dia gigie ma ra lima i diat, ma dia en ia.
  msm-NT: Songo Aedow no Tigpahuway, nakabaja si Jesus dow mgo inanad din duon to
    mgo uma. Nangotu to mgo inanad din to mgo uhoy to trigu. Pigkusu dan aw kitopa.
  myk-myk: Cadɛɛngɛ ka ni, Yesu bi doroo shinma kɛrɛyɛ ya tɛ ni. A wu kalaapiire ti
    shinma sɛyɛ ya kɔn, na yi tuugo pu kadahaa ni, na wee pya wu kun.
  sbe-sbe: Sabati hesau unai Yesu maiyana hekahekatao se laulau kabo witi koyana hesau
    se tauduwaduwali se lau. Ede yona hekahekatao wa witi kaniyodi se gigidi na nimadi
    udiyedi se kutudi na se kaikai.
  mcr-mcr: Sämbatqä hiunji hapä pmeqä hŋqueŋi, Jisasi Iqu kuä-witqä wäuŋuä iu ikämiŋqe.
    Iqueqä wäuŋuäŋqä ämotquamiŋqä iqua anä ikipu, kuä-witqe ätäkäpu änmiŋuwi.
  cux-NT: '''Áámá nguuvi sábado chi ntaavi''tuunúúⁿ ''iiⁿ''yāⁿ Israel, Jesús cho''ó
    yā ndúúcū discípulos yeⁿ''é yā ''áámá campo naachi vɛ́ɛ́ trigo. Discípulos yeⁿ''e
    yā ní sta''á yā trigo ní chii yā tiīiⁿ ndúúcū ta''á yā ní che''e yā trigo.'
  tur-YTC: Yeşua birinciden sonraki ikinci Şabat'da buğday tarlalarından geçiyordu.
    Öğrencileri başakları koparıyor, avuçlarında ufalayıp yiyorlardı.
  san-ITR: achara ncha parvvaNo dvitIyadinAt paraM prathamavishrAmavAre shasyakShetreNa
    yIshorgamanakAle tasya shiShyAH kaNishaM ChittvA kareShu marddayitvA khAditumArebhire|
  bel-N: І сталася ў другую суботу пасьля Пасхі, што Ён праходзіў праз палеткі, і
    вучні Ягоныя зрывалі каласы і елі, расьціраючы рукамі.
  sch-sch: Jisua'n Sabath nîn loilâi a pala, a ruoisingeiin buvûi an china, an
    kutin an muoi minsâia, an sâka.
  mic-MIQNT: Na atlasmutigisg'g Se'sus aq unaqapemg pem saputita'jig ta'n glumgl etl
    nigwegl. Alt unaqapemg tematpo'tu'tilitl na glumgl. Pemaqs'te'mi'titl ugpitnuaq
    aq malqotmi'titl.
  huu-NT: Jɨaɨruido sábadoruimo Jesús, ie llofueoicaigano dɨga, trigo illa illɨ motodo
    joide naɨsona jaide. Ie llofueoicaigano trigona tɨjɨano, golluano, guicana jaidɨmacɨ.
  jiv-NT: Ayampratin tsawantai̱ Jesussha unuiniamuri̱ji̱a̱i̱ araamunam wekasar, unuiniamuri̱sha
    trikiu neren maju̱rkutak wekainiarmiayi; tura tishisar neren yuawarmiayi.
  otm-NT: Nu n'da ra pa ran säya, nu ra Jesús nɛ yʉ́ xädi bi thopʉ ja n'da ran uątrigo.
    Nu ʉ yʉ́ xädi bi dʉc'i 'da yʉ trigo. Bi dɛ̨nt yʉ́ 'yɛ'ʉ yʉ trigo, bi za bʉya.
  dah-dah: Be, Sabat nalu kurareb Yesuya komatmiŋya gobe wit meteŋ kahalyaŋ kuŋ hinhan.
    Kuŋ heŋyabe komatmiŋ beleŋ wit bilmiŋ kura yad haniŋde sugula yirke sisihik wok
    yekeb igineŋ nene hinhan.
  tnk-tnk: Nəpɨn riti ia Sapat Iesu ravən maməpi sɨmwɨn ia nɨmei wit me nepwɨn, nənə
    nərmama me səvənhi kamhesi raka tɨpwe wit me, mamhəveri raka tekɨnraha ia rəɡɨnraha,
    mamhani kwənunɨn me.
  kpr-kpr: Jangutari da Sifo eninda, Iesu nunda ambo jimbide dabade vare jokáda tere
    sembiseri. Sembise, nunda ambo jimbi tuturo edo farava vuji ava bambudo, ungoi
    jase rido iseri.
  san-IAS: acarañca parvvaṇo dvitīyadināt paraṁ prathamaviśrāmavāre śasyakṣetreṇa
    yīśorgamanakāle tasya śiṣyāḥ kaṇiśaṁ chittvā kareṣu marddayitvā khāditumārebhire|
  nho-nho: I te aso te Sabat tokotasi raa, Jesus ni sasare vaaroto naa verena e ssomo
    naa wit. Teenaa ana disaipol raa ni kaamata te hakihaki naa hua “wit” raa ka mmiri
    ki naa rima laatou no kkai naa hua.
  gym-NT: Abti bati Jesu nikani dikekä nura ngätäite köbö jadükakrä näire mda angwane,
    nitre ja töitikaka ben nämane näin siba, kä nikani trigo ngwä ötö ji ngrabare
    kwetadre jae; nikani münente, münente, nikani kwete ji ngrabare.
  azg-NT: Ncüii xuee na cotaꞌjndyee nnꞌan judíos, ndö vaa ꞌnan tui. Venon Jesús naijon
    min ntjon ntquen trigo. Ndoꞌ nnꞌan na totsayꞌonhan jñꞌoon yohin, taꞌhan totꞌiooꞌhan
    xuꞌ ntquen trigo. Totyꞌuehinhanꞌ nchcyaaꞌ ndueehan, jndë joꞌ totquiihinhanꞌ.
  bhd-bhd: एक्की फेरे यीशु त तैसेरे चेले आरामेरे दिहाड़े ऊडारन मांमेइं एक्की बत्तां
    च़लोरे थिये, ते तैसेरे चेले शिल्लां हथेइं सेइं प्रोड़तां खाने लग्गे।
  too-NT: Maktin huā lakatin chi'chini' a'ntū ixpūjaxcan a'xni'ca' Jesús ixtalatlā'huan
    nac cā'tacuxtu lā' ī'sca'txtunu'nī'n tatē'ī'lh pātin pātū tza'ksa'. Lā' tuncan
    tapa'sli lā' tahua'lh.
  ind-AYT: Suatu ketika, pada hari Sabat, Yesus berjalan melalui sebuah ladang gandum.
    Pada waktu itu, murid-murid-Nya memetik beberapa biji gandum, menggosok-gosoknya
    dengan tangan mereka, lalu memakannya.
  cjo-NT: Apaani saawaro, ikinanaki Jesoshi teriikomashiki, itsipatanakari riyotaanewopaeni.
    Irirapaeni ithatyaayitakini apaanipaeni okithoki teriiko, ramirokakitakiro, okaankikitanaki
    okithoki, rowaeyakawoni.
  nsn-nsn: Tenas Mareining Pepe Uahar Ju, Iesu mesno tamatang uakuakeluk ka lihila
    tar iomang raes-uit, doh no tamatang uakuakelukono ra katkatego teil tar kukuananar
    raes-uit, kara uelhaule keip tar limas taninin, kara ein.
  san-DEV: अचरञ्च पर्व्वणो द्वितीयदिनात् परं प्रथमविश्रामवारे शस्यक्षेत्रेण यीशोर्गमनकाले
    तस्य शिष्याः कणिशं छित्त्वा करेषु मर्द्दयित्वा खादितुमारेभिरे।
  tna-NT: Pia janahua tsine su Jesús, mesa discípulo cuana neje d'ije duje ejaitianasa
    je, discípulo cuana ja eju cuana raridujudujuatana, dhemanu putsu. Ejaja iruruatana
    huecuana edia puji.
  lid-lid: Ano, udu bolo len ari ta amunyau, Jises hawe oro lau tan adek bolo bilin
    ari ta wit. Eme oro lau tan abwe-eh buwa wit nane dah, ano oro bosowa udu bolo
    mine oro, ano oro aimon.
  wim-wim: Anpalaniy-a, nil Jesus.an-a, puth ngurp nungantam anangan than woyan wakin,
    aak may wheatan kaampin. Aak ananiy Saturday wun, aak ngench thayan thant Jews.antama.
    Aak thanttam yimanangan wuna, than aak Saturday.ana, work keꞌam iiy-iiyin, yaꞌa.
    Puth than ngurp nungantam Jesus.antam al-alangana may wheat thuthin, aꞌ maꞌang
    namp-nampin mungkanakan.
  zga-M: Pwu lino ikhahumila kwu sabato u Yisu alikugenda pagati pa kyalo kya finu
    na vanyasyule va mwene valinkuyava isocho cha finu, vakhasegeya na mavokho ga
    vene vakhalya ifinu.
  yom-yom: Kiba lumbu ki saba, Yesu wuviokila mu tsola yi ble. Minlonguki miandi mivela
    makundi ayi midia mawu.
  san-SIN: අචරඤ්ච පර්ව්වණෝ ද්විතීයදිනාත් පරං ප්‍රථමවිශ්‍රාමවාරේ ශස්‍යක්‍ෂේත්‍රේණ යීශෝර්ගමනකාලේ
    තස්‍ය ශිෂ්‍යාඃ කණිශං ඡිත්ත්වා කරේෂු මර්ද්දයිත්වා ඛාදිතුමාරේභිරේ|
  yut-yut: Sabat bɨsap kɨndakon Yesu wit pi binap kɨnda naŋ kɨgɨt. Kɨŋakwan paŋdetni
    da wit bamɨ dɨ jɨmɨk kɨsit da mɨsɨŋɨkba gɨpmɨ maŋakwa bamɨ si nawit.
  grc-BYZ: Ἐγένετο δὲ ἐν σαββάτῳ δευτεροπρώτῳ διαπορεύεσθαι αὐτὸν διὰ τῶν σπορίμων·
    καὶ ἔτιλλον οἱ μαθηταὶ αὐτοῦ τοὺς στάχυας καὶ ἤσθιον ψώχοντες ταῖς χερσί.
  cpc-NT: Okanta kitiijyiri jimakoryaantaitari, ikinaki Jesús pankirintsimashiki.
    Ikanta jiyotaanipaini joyiikitanaki okithoki, jamirokakitakiro onkini joyaawo.
  nhg-NT: Hua omochi ipan söbron tunale, cuöc quepeaya costumbre de mosiebiöya joriojte,
    que opanoac yejuatzi cöneca tlatuctle. Tiemachtejcöhua cualcopintöya meyöhuatl.
    Quexacualoöya ca inmöhua, hua entunses quecuöya.
  nya-nya: Tsiku lina la Sabata Yesu ankadutsa mʼminda yatirigu, ndipo ophunzira ake
    anayamba kubudula ngala zatirigu, namazifikisa mʼmanja mwawo ndi kumadya.
  ngu-NT: Ipan se tonajli ijcuac on hebreos nosehuiaj, Jesús nejnentiaya ne campa
    oncaj on tlatoctli de trigo. On inomachtijcahuan quimaxicopinayaj on trigo, niman
    quimateiniayaj niman quicuayaj on iteyo.
  kup-kup: Met tokat parum gogot natotuz aliz poñiz nas al tezahan Iesur pim mañairooh-abanari
    uit av nañiz ñaravavozañ sohot mañairooh-abanari uit uloñ tavat marañik utur zoñ
    tat kosiñ betet uviñ novai sooh.
  jid-jid: A he ni vi u Sabat u Yesu si zu ni rju kpu u mrli ko ma baka wro wlo kpu'a
    won ni wo mba, nda tan.
  wmw-wmw: Suku mmoja sabadu, Insa na wanafunzi wake wakipita mmasamba a mafuluwela.
    Wanafunzi ware wákipita wakivunja mafuluwela are, wakikukurula na makono, wakitafuna.
  gmv-GGM: Issi sanbbata gallas Yesussay kaththa giddora aadhdhi bishin iza kaallizayti
    tiya xuphi ekkidi ba kushen shigechchi mishni,
  ssg-ssg: Telao ngain Sabat Jises nahih kokotiwa tesol kini kon hetekie tesol kahikahin.
    Ape tesol kahikahin asahi ani huai kon.
  zpo-NT: Zhe sab, zhe kwaan nzholl re xaa Israel lo Dios, Jesús nzhaze pa mgaan xaa
    nzhobxtil, zee lee re xaa mseed lo Jesús mzelo mdich son nzhobxtil, nu mzob re
    xaaya nu ndaw xaaya.
  poy-poy: Lishaka limu lya kwoyera Yesu kaweriti kankupita mumigunda ya nganu. Wafundwa
    wakuwi waweriti wankubena mikunguwi ya nganu, pawayisyoga mumawoku mwawu na kuziliya
    mbunji zya nganu.
  qwh-NT: Jucpinnam jamacuyänan junaqcho disipuluncunawan Jesus ewecayarqan trigu
    murushqacuna cuchunpa. Disipuluncunanam espigata quipchurir, maquincunacho qaqurir,
    uchuyarqan.
  gaw-gaw: Aria Juda dilag Meṯid deḏ laap̱a Jesus Nug nuhiḵud ip̱uniṯak awak danab
    ele ag ibp̱a wit dad laa oop̱a gonana, ip̱uniṯak awak danab nuhiḵud ag wit aeg
    laala aon, ep̱elagp̱a oḏoḏna lap̱ig.
  nca-nca: Asa Sapat naru kano Yesu wit kho keweroko uyaro iŋo-iŋo rewero uniyómbo
    wit simó siyoro kandeyembo wit kowí rumuniŋoro siyi toŋiní se neyaŋgo.
  zpz-NTPP: Na tub dzi sab, dzi nu rzu lagy mbecy Israeel, orzeꞌ Jesuuz bded mi nu
    de yu nu rsyaꞌ lom lat tub nac trig. Orzeꞌ de yu nu rsyaꞌ lom brugyiꞌ nu rcyug
    dey zaꞌ ni trig zeꞌ. Gazeꞌ nu brugyiꞌ nu rzuub dey ñi nu yaay. Orzeꞌ gazeꞌ nu
    bdow dey ñi.
  mkj-mkj: Rehnin Sabbath oau Jesus alu nehn mwoaswel in wihd oau. Nah sohnpadahkkok
    dolihdi wehn wihd pwi irij nehn poahrai, kangkangkang allaluhla.
  zac-NT: Guzac tubi dzë narziꞌi lduꞌu mënë, gudëdë Jesús con ra shini gusëꞌdë më
    catë nanú trigu. Lëꞌë shini gusëꞌdë më caniashi raiꞌ duꞌu shtë trigu nu quëshá
    guiaꞌa raiꞌ guëc duꞌu parë guëruꞌu bëꞌdchi gau raiꞌ.
  kyg-kyg: Mago Sapati afinaꞌmo Yesuꞌe geꞌamo neꞌafiya vayaꞌeꞌmo viti hoya folagapiꞌmo
    neꞌuꞌapaeꞌmo geꞌamo neꞌafiya vayaꞌmogi viti alagamo lagiꞌa haletiꞌyaꞌamo apaya
    heꞌa haleꞌa ataleteꞌa neme neme uꞌnae.
  kmk-kmk: Osa’n aḻ-aḻgawa iillongan dat Judio, nangoy da Jesus kan dat disipulus
    na utdit kapappayawana namuḻ-an si trigo. Ot nansapḻut dat disipulus Jesus sit
    bungan di trigo asida linali’t dat ima da ya dinuum.
  cao-NT: Joiti barí tsi quiha jahuë rabëti bo ya huai bo nacohi Jesu iniquë. Nacopama
    tsi jahuë rabëti bá bimi bëro risaniquë. Risaxo tsi quiha jato mëquënë́ tsi ja
    huërocaniquë pixëna.
  bbr-bbr: Kar tup etei sumiäi omre opok, Jisas ko kon tamareäu roat pak, wit woi
    kamukas potoin. Kon tamareäu roat akas wit nemauk oianik, nuakemoi, je je potoin.
  inb-inb: Sug warda puncha, Jesús kati­raiag­kuna­wan­ta chagra tarpu­raias­ka­kunapi
    iali­na­kurka. Kati­ra­iag­kunaka, trigu ispiga­kunata pitispa, maki­wa kakuspa,
    muru­kuna­ta miku­nakurka.
  hrv-hrv: Jedne je subote prolazio kroz usjeve. Učenici su njegovi trgali klasje,
    trli ga rukama i jeli.
  box-NT: Mu wó ká a Yeesu wee kã́a hã mana ɓúi yi ho *vũńló wizonle na ɓa
    le Sabaa zoǹ, ó o nì-kenínia wee báará zoo khé ho dĩ́nló lée pùká
    là.
  ote-NT: ꞌNara pa dega tsaya ra Jesu mi ꞌñoui yá nxadi bi ꞌranga ja ꞌraya hua̱hi
    habʉ xqui ꞌbotꞌa ra trigo. Ha nuyá nxadi mi tocua yá nga̱ha̱ ne mi ta̱qui mi tsi.
  wnu-wnu: Qen geret Yisas Sabat inorou qent wit man qobot qib igama wonou wuriimbig
    igoa yurau eng wit qur qei ba ubent ninirmari sair isa qur nub qib igurei.
  zam-NT: Ngòc thìb con' thìb huiz sabd co' ngòc huiz descans tiempa. Nda riid Jesús
    co'te' nax thìb le' yòo co'te' mblo mèn bin nzob triu. Láth nda riid no Jesús
    myen' xin' mté'th Jesús le'n ña' triua, mtlo myen' xin' mté'th Jesús, mcho' myen'
    bacdò triua. No mtlo myen', mdobya' myen' bacdò triu par hua myen' nzob triua.
  zyp-NT: Zisu tah Sabat ningkhehpaw cawh saze lui cahrong ka, a hningzuitu sahlo
    taco saangsu cawh pahrih he ka, aa kih letah rua he ka, aa e lai.
  sey-NT: Teꞌe huajë muꞌse Jesús ta̱ sitoja̱ꞌa saina, i̱re yeꞌyecohuaꞌipi trigo tsa̱ꞌña
    tëajë saëꞌë. Yoꞌoni jeteyoꞌje jë̱ñapi i̱ti ca̱seꞌe poꞌtejë a̱ëꞌë.
  nvm-nvm: Tavan Sabat (Satade) be bu isuar karijo ijia Jesu fu juar bu vuit oinva
    ijia ura oin. Fu ijia urame okoga e vuak fuon faivo iji buk bu funa ijia ura oknum
    ire vuit sunin iji kafo turame imut tat ijia dakumume surif iji fuase oknum ioij.
  mps-mps: Me sogo Sabatde te Jisas me aga dali bidali bidi dabe me, augwali te gi
    tomodu pali. Tama te gide te rais tiwai nai wit holobo gi dao. Tama augwali pobadi,
    te bidi dabe augwaligo te wit ge togolama, nogogo pelegelama, te sabea wali ma
    te agau buluba tedela sąnama, te ge dabe tubo gagalali.
  seh-seh: Ntsiku ibodzi ya Sabudu, mukhapita Yezu na pa minda ya tirigu, anyakupfundza
    ace atoma kupuruza tirigu, mbakhaiting'inda na manja awo, mbakhadya.
  pab-NT: Sábado xowaka Jesus jiyehena trigo xafityaka koni. Hoka exaotyakiraharenai
    taikaxawatyaha hoka matyatyasetyahene hoka kanakairahitaha trigosenai.
  llg-llg: Laꞌi esa, nandaa no hataholi Yahudi la fai hahae tao ues, de Yesus no Ndia
    ana mana tungga nala, ala laꞌok tungga hataholi osin dale. Boe ma Ndia ana mana
    tungga nala, ketu lala hade-gandum mbulen mana dekak no sila. Boe ma, laꞌisi de
    laꞌa.
  kyf-kyf: Zuifʋʋ Nyapɛylɩ yabhlo nya, -Zezu -yɔ ɔ 'bɩnɔnya mɩ blekpaanya 'plɩda,
    ɔ 'bɩnɔnya -ka bleya 'kwa, wa -ka we 'titli, -zugba wa li we.
  tpi-tpi: Long wanpela de Sabat, Jisas i wokabaut namel long ol gaden wit. Na ol
    disaipel bilong en i kisim ol pikinini bilong wit, na ol i rapim long han bilong
    rausim skin bilong wit, na ol i wok long kaikai.
  mih-NT: Minoo quɨvɨ quitatu ñiyɨvɨ i yaha ra Jesús mahñu itu trigo ñiyɨvɨ. Ta ra
    sica noo sihin ra i tohon ra zuhva yoco trigo ta i zavii ra sihin ndaha ra, ta
    sasi ra sii si.
  qvh-NT: Sábado jamay junagchömi discïpuluncunawan Jesús päsaycäyargan trïgu poguraycag
    chacracuna cuchunpa. Saypa päsarmi Jesuspa discïpuluncuna trïguta palarcur cuparishpan
    micuyargan.
  kms-kms: Sabat kin nginy iri ningg Jisas nikin wute ane wit wuny mingine nyinge
    mare mo. Ni nyinge mare mo mo di Jisas ningg wute wit yi ninge gure mawo, materi,
    si pe sosi mand, chongo puaq di nganye te me.
  agn-agn: May tatang Kaldaw ang Igperenay, tata-lib da Jesus ong mga kakoman ang
    arayegen da lamang. Mintras tata-lib tanira, ang mga sinagpan na pamanlantok ta
    pirapang koay na oman aggeyeben nira.
  nhi-NT: Se moseuilistonal, ihcuac Jesús opanotoya campa trigohtlamilolah, nitlasalohcauan
    ocmaoyayah in trigo, uan occuayah.
  ttc-NT: Ntons jun q'ij ojla'mj, te Jesus nb'et tuq tuj jun awalj. Kye txnaq'atz
    njaw tuq kytoqi' ch'in twitz triw, n'etz tuq kypoq'o', b'ix nxik tuq kyk'uxu'.
  dan-1931: Men det skete på den næstførste Sabbat*, at han vandrede igennem en Sædemark,
    og hans Disciple plukkede Aks og gned dem med Hænderne og spiste. { [*måske den
    første Sabbat efter Påskefesten. 3 Mos. 23, 7-8. 5 Mos. 23, 25.] }
  kwj-kwj: Himati gisi foki Jisas witi rupwa nindo tiki ri raruni ya ri inda. Wondawani
    ri himache le witi fwele bomo tinga ya wu kwa. Wosini tapa wuhi tiki wu singalewani
    mwe ti sikawani ya wu anda.
  vie-OVCB: Một ngày Sa-bát, Chúa Giê-xu và các môn đệ đi ngang qua đồng lúa mì. Các
    môn đệ hái bông lúa, chà cho tróc vỏ rồi ăn.
  kze-kze: moórá-tawai Yútaa-kwaasi agándon-kanaara'a Ísuwe kwená kwayó-kwáásíyé kígauvimba
    úwíti-ton-kigauvimba kwégwesa kwená kwayó-kwáásí úwíti-aramba kútúmai ásima pítuwesa
    kwénowasa
  lbk-lbk: Isnan esang ay Sabfacho, ay nanad-alanan cha Jesus is kapayewan, inmala
    nan cheycha'y disipolosna is kinotkotimcha.
  mto-NT: Toꞌkeꞌe je̱ po̱o̱ꞌkxtku̱n xa̱a̱j vyeꞌna, je̱tseꞌe je̱ Jesús du̱tuknajxy
    je̱ trigo kam ma̱a̱t je̱ yꞌixpa̱jkpata̱jk. Ku veꞌe je̱m ñajxti, vanꞌit tseꞌe je̱
    yꞌixpa̱jkpata̱jk du̱yukta̱jti je̱ trigo je̱tseꞌe du̱vinxajtsti je̱m kya̱ꞌm, je̱tseꞌe
    du̱pa̱jkjidi je̱ pyoꞌox je̱tseꞌe du̱ja̱ꞌkxti je̱ trigo pajk.
  bzh-bzh: Buk-sewahsën-yi* ti, lob Yesu losho yi hur maluh deyoh ya huk wit* ti ayo
    medeya. Lob yi hur maluh derur wit* anon la mederii raḳ nemaj mededah.
  guj-2017: “એક વિશ્રામવારે ઈસુ ખેતરોમાં થઈને જતા હતા, ત્યારે તેમના શિષ્યો ઘઉંના કણસલાં
    તોડીને હાથમાં મસળીને ખાતા હતા.
  jvn-NT: Ing sakwijiné dina sabat Gusti Yésus mlaku turut kebon pari gandum. Para
    murid pada ngepèk pariné. Pariné mau terus diremeti, terus gandumé dipangan.
  byr-byr: Kwazaaka pɨgaaꞌ witɨwawɨnyavɨ tusavɨ kaanya yamarina yadaaꞌnyɨ gamɨre mɨdɨdɨvɨsara
    witɨzɨla pɨnɨ gimujɨna yɨna yeva kumɨre asangɨ lɨlɨvɨwanna yeva tɨka nyɨna.
  ian-ian: Njɨvwa lapman nandinya Jisasagwi ndɨna mbaapma nɨmbo yuwi sɨk kwalɨga kava
    yindi. Yiga ndɨna mbaapma nɨmba sɨk klalaa taambamba lɨgagagiga kwutɨndi, sɨmbɨ
    ndandɨ, kɨndi.
  hun-hun: Történt pedig a húsvét szombatját követő második szombaton, hogy vetések
    között ment át, és az ő tanítványai kalászokat tépdestek, és azokat kezükkel kimorzsolva
    ették.
  mcf-NT: Adashic, chonoadtemaid ushë icnuc Esusbëdtan abëd icquidon tied matanquin
    tiedën caniquid ëshchicshun abëd icquidon bitsi tsucucashun pebededpanëdash.
  kjs-kjs: Werepe Pomo mu Pirape Yapi di meda rabu Yesu nipu wit-na kili maapu pamisa.
    Go rabu nipuna disaipel alinumi mo wit-na kili medaloma keresimi. Go pumare nimuna
    kimi rakepema nisimi.
  mni-mni: Potthaba numit amada Jisuna mahei maronggi loubuk phaoduna chatlammi. Amasung
    Ibungogi tung-inbasingna gehu charong khara heklaga makhutna noithoktuna charammi.
  yad-NT: Jiituyada rundamu ji̱ta, saramiryi̱jadanumatiy Jesús racabyimu jaruusiñi̱,
    riryotyatityiyada sisa̱ datyavavyedabay varirya rabi. Riibyeda varirya rasiy,
    jiryatiy rirya̱sutya jijyomura.
  mxb-NT: Ta tein iin kuu̱ nániꞌi̱ ndée̱ na̱ Israel, chíkaꞌanda Jesús kuaꞌa̱n na̱
    no̱ñóꞌo̱ noo̱ káa tirió. Kúú ni̱ ka̱sáꞌá ta̱ xíonoo xíꞌín ná tóꞌon ra yoko tirió.
    Ta ni̱ chi̱níꞌini ndáꞌa̱ ráa̱n, dá ni̱ kana noni̱án, ta ni̱ ka̱sáꞌá rá seí ra̱án
    kuaꞌa̱n ra̱.
  pon-2006A: Rahnen Sapad ehu Sises ahpw ketin keid nan mwetin wihd ehu. Sapwellime
    tohnpadahk ko ahpw dolungada wahn wihd kei oh irihris nan pehrail oh kangkang
    kohla.
  maq-NT: Hacuaha cuitjin camá nga xu ngu nixtin xi chjahájenda rë. Hya xi tivatju
    xu Jesús cojo xuta ladu rë me hiscan tjin tjë trigu ne, cavotohosun xuta ladu
    rë me tsë tsë trigu jan, sehe catsufëtsja me, sehe cajinë me.
  hto-hto: Daa ocózinaillaruido Jesús naa ie llófuegamacɨ jacáfaɨaɨ cɨ́gɨdo íaɨoɨ
    maca llezica, ie llófuegamacɨ trigo iɨ́moɨaɨ dɨ́coɨano otíaɨoɨ. Uano íaɨoɨ ónoɨdo
    lléguano aféjɨaɨna güitíaɨoɨ.
  por-BRBSL: Agora, no segundo sábado depois do primeiro, ele estava passando pelos
    campos de grãos. Seus discípulos arrancaram as cabeças dos grãos e comeram, esfregando-os
    em suas mãos.
  ces-NKB: Druhou sobotu se pak stalo, že procházel obilím a jeho učedníci trhali
    klasy, rukama [je] mnuli a jedli.
  cui-cui: Caentacabitha judiomonae barompaya pia pentaquei seicae matacabitha tatsi
    Jesús pijimonae barʉ iya pabi iyiya. Jesús pijimonae tatsi xunumenapona trigo
    xu, bapoxonae barapomonae pecobetha xu mata pepeta yawa xu xane.
  boj-2014: Yori bati bei Yesus aqa aŋgro naŋgi ti wau ambleq na giloqnsibqa aqa aŋgro
    naŋgi bem sum gei eleŋoqnsib baŋ na ñoqoryoqnsib uye uye giloqneb.
  eng-OEBUS: One Sabbath Jesus was walking through cornfields, and his disciples were
    picking the ears of wheat, and rubbing them in their hands, and eating them.
  eri-eri: Bori nomo fati ete langa, Yesus no nere wit haga gama langa golowai. Ono
    gainga, nomo disaipel nere wit nomo hilou elegedu bode, owonege langa nyunyai
    wanenga, osoko asainga nyane.
  aly-aly: Saturday anyentel, arlta ltyerrey-angker Jew-rnem-wenh-angkwarr ikwerel,
    Jesus kwertengerl ikwerenh-rnem-akert apmer arlpaw-ampeny-angkwarr alhenh. Rernemap
    amern weyt-angketyarrel alhenh. Kwertengerl-rnemel amern weyt akeynenh irrnyewerl-apenh,
    arlkwemel arlkwemel.
  wiu-wiu: Ko mea pupu toamene-pete pade Yesu witi ku̱ ipe ludu pokaka one oya-laweme
    witi ku̱ deya kotia moa yoname puputua yaku takoa pukapea noma pekeneya.
  swe-swe: En sabbat [någon gång då han verkade i Galileen] tog Jesus vägen genom
    ett sädesfält. Hans lärjungar ryckte av ax, gnuggade dem mellan händerna och åt.
  cth-cth: Sabbath hnin vah Jisuh teh catun law dawk a cei navah, a hnukkâbangnaw
    ni catun vui a pahroe awh teh a kut hoi a kanawi teh a ca awh.
  mti-mti: Sabat Kumiwa apa, Iesu nau danave aiviwa, aigowawa amatog nakwai wiit tam
    nanuwo diraudirau ag nag amome.
  pad-NT: Hari. Oniaroa, judeus kaija'ari vakadi'akoiri kamahini vani avikafianiribani'aha
    adani Jesus trigo kasiroinia. Vaadahana kaba'i, ipohina vihikia avara'birimi'ihi
    ida trigo bononi ja'dini, varisi'ihi, vaha'ihi ida trigo 'ba'dani.
  twi-twi: Homeda bi a Yesu ne nʼasuafo no nam aburowfuw bi mu no asuafo no pempan
    aburow no bi huan, wee.
  hlt-hlt: Sabbath a om vaengah Jesuh te canghli longah pah phai. Te vaengah a hnukbang
    rhoek loh cangvuei te a yun uh tih a kut neh a noi uh phoeiah a caak uh.
  tbz-SIM: Tɛom̀pùtɛ̀ mɑtɛ̀ yiè kɛ̀ Yesu mpɛ̃nkɛ́ dɛpɑɑ mmɑrɛ̀ miɛkɛ, kòo tɑncɔ́ùmbɛ̀
    nkɑ̃́ɑ̃tɛ mɛdibii nkɛ cɑ́ɑ́.
  san-GUJ: અચરઞ્ચ પર્વ્વણો દ્વિતીયદિનાત્ પરં પ્રથમવિશ્રામવારે શસ્યક્ષેત્રેણ યીશોર્ગમનકાલે
    તસ્ય શિષ્યાઃ કણિશં છિત્ત્વા કરેષુ મર્દ્દયિત્વા ખાદિતુમારેભિરે|
  amx-amx: Saturday arltel Jesu rang kwertengerl kwerenh map-akert mern wheat map
    mpwep-angkwerr anper alhetjam. Mern wheat inang ampeng anek. Kwertengerl mapel
    mern wheat inenh akemel kek-wemel arlkwerl-apetjam.
  ake-NT: Tʉron nɨ Sapa' a'tai, Sises utɨ'pʉ a'nai' e'kwa nawɨrɨ. Ipoitorʉ ton e'sara'tɨ'pʉ
    iye'suruupɨ'sa' i'kwɨ'pɨtʉ pɨ'. To' uya isoko'soko'ma'pʉ temiya kon yau, mɨrɨpan
    kon uya ɨku'pʉ.
  qvn-NT: Jucpaychrümi jamana junagchru Jesusga discïpuluncunawan pasapäcura trïgu
    pogoyämug chracrapa. Jinarcurmi discïpuluncunaga juc ishcay trïguta tipiricur,
    maquincunawan cupachrärir micaricurcara.
  tku-NT: A'ktin quilhtamacuj tū ixpūjaxcan a'cxni' Jesús ixtalatlā'huan nac cā'tacuxtu
    ē ī'scujnu'nī'n tatē'ī'lh pātu'yūn tza'ktza'. Palaj tunca tapa'sli ē tahua'lh.
  bjk-bjk: Io, xö önga Sabat, Jisas ixo wan kaluluonin a komo wit, mabo bak ne ausu
    rine toxo pit köröp lo a uleng ne xurxurno wit, ma toxo gigise mabo limine idi
    ma toxo en.
  msy-2020: Sabatɨn mam, Iesus uan suren gumaziba ko raizɨn mɨn garir dagher mam wit,
    me an kuriabagh aruava, an suren gumaziba witɨn ovɨziba isa uan dafaribar dar
    iniba mɨsɨva da api.
  bpr-bpr: Di satu Du Kaftud i dad Dyu, magu ale Dyisas di satu lnigo. Na i dad to
    galan tdò, beg ale kambang là dee kigan trigo, na fnilula du knilewla i msehan.
  rmy-VLAKH: Екхвар андэ субота, кала Исусо прожалас маляса, кай барёлас див, Лэстирэ
    сытярнэ сшынэнас о ворзо, кхосэнас андэ васт и ханас.
  cle-NT: Ca̱a̱³ jmɨɨ́¹ mah² ja̱³, gá⁴ŋɨ́y³ Jesús ja̱³ xi² ra̱a̱³ cuɨɨ³ ya³dsɨ². Mɨ²ja̱³
    cá⁴dah²cú̱³ diáh⁴ xɨh³chie̱y³² lii¹ cuɨɨ³ ya³dsɨ² ja̱³. Ja̱³ba² cá⁴dah²voóy² mɨɨ¹
    ja̱³, duh³ cá⁴dah²cuh³.
  txq-txq: Laꞌe esa, Yesus no ana nunin nara laꞌok resik hatahori osin dale, ndaa
    no hatahori Yahudir fai hahae tao ue-osan. Boe ma ana nunin nara koru rala hade-nggandum
    mbulen maruma sira matan. Ara raisin, de raꞌa.
  aaz-aaz: Neot es, nateef nok atoin Yahudis sin neno snasat naꞌko mepu, Naiꞌ Yesus
