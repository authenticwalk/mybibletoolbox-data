verse: LUK.006.001
translations:
  kpx-kpx: Vani mole bulamo Iesu au esemuhi oai tiale konee bulu molemo tisege esemuiabeau
    kone dakoai ke boboai ilu.
  okv-H: Eto jangu indari iji te Iesu te amita ambotani te na embo ta pure degi ta
    pahue Iesu ta ambotani na ‘wheat’ ve avo indesi humbuto jaeveto indio
  tbo-tbo: Hau dalabu Yesu a hewahewali mitehi aniani mei pegapega tanona tipolinei
    i nenae ma a hewahewali pegapega anohi hi’mgomugomu po u nimahi hi gohohi po hi
    ananihi.
  mal-C: ഒരു ശബ്ബത്തുനാളിൽ യേശു ധാന്യം വിളഞ്ഞുനിൽക്കുന്ന ഒരു വയലിലൂടെ യാത്രചെയ്യുകയായിരുന്നു.
    അദ്ദേഹത്തിന്റെ ശിഷ്യന്മാർ കതിരുകൾ പറിച്ചു കൈകളിൽവെച്ചു തിരുമ്മി ധാന്യം തിന്നാൻതുടങ്ങി.
  grc-SR: Ἐγένετο δὲ ἐν σαββάτῳ ⸋δευτεροπρώτῳ⸌ διαπορεύεσθαι αὐτὸν διὰ ⸋2τῶν⸌ σπορίμων·
    καὶ ἔτιλλον οἱ μαθηταὶ αὐτοῦ ⸉τοὺς στάχυας, καὶ ἤσθιον,⸊ ψώχοντες ταῖς χερσίν.
  bgc-bgc: फेर आराम कै दिन यीशु चेल्यां कै गैल खेत्तां म्ह तै होकै जाण लागरया था,
    अर उसके चेल्लें गेहूँ की बालें तोड़-तोड़कै अर हाथ्थां तै मसळ-मसळ कै खाण लागरे
    थे।
  khz-khz: Tapati tomanai Iesu vuiti aragara aora na evanagiwai, aonai gena melo vuiti
    gekwamoto, gimarai gemuturawai, ganira geganirawai.
  deu-TKW: Es geschah aber am zweitersten Sabbat, daß er durch die Kornfelder zog,
    und seine Jünger rauften die Aehren aus und aßen sie, indem sie sie mit den Händen
    ausdrückten.
  zsr-NT: Catiꞌ nac tu dza laꞌy quequëꞌ bönniꞌ judío, rdödëꞌ Jesús gap dë yöl zxoaꞌ
    xtil, atiꞌ taꞌleycjëꞌ deu ga dxia zxoaꞌ xtil bönniꞌ usë́d queëꞌ. Taꞌzxúbiꞌni naꞌquëꞌ
    lei len tahuëꞌ.
  lin-lin: Mokolo moko ya Saba, wana Yesu azalaki kotambola kati na bilanga ya ble,
    bayekoli na Ye babandaki kobuka ble ; mpe, sima na bango kolongola yango baposo
    na maboko, baliaki bambuma na yango.
  hns-NT: Ek sabat ke dien par Jiesoe aapan tjela log ke saath khet me ghoemat raha.
    Tjela log koetjh djaise makai toerke bokla niekaarke khaai lagal.
  noa-E: Biek ãb jua ʉ̈ʉijem ed Jesús ich khapeen dʉ̈i trigo phur wëjöm ee dich wënʉrrajim
    aajem. Mag dich wëtumua i khapeenau trigo chi bichpa thʉrrëunaa chi dau juajãagpai
    sigthʉnaa khö wëtmajim aajem.
  eng-EMTV: Now it came to pass on the second chief Sabbath, that He was going through
    the grain fields. And His disciples were picking the heads of grain and were eating
    them, rubbing them in their hands.
  mib-NT: Te ɨɨn quɨvɨ̄ ndétātu ní yāha Jesús cuahān yā mēhñú nuū cáa trigo. Te tēe
    cáscuáha jíín yá ni cataxín de yoco trigo, te ni caquɨɨn de ini ndaha de, te ni
    cayeji de.
  lif-NT2: थिक् नाःम्‍सिङ्‌ये़न्‍नो ये़सुःन् नु कुहुॽसाम्‍बाहाॽ प्‍याङ्‌सिगे़न् इक्‍ताप्‍लुम्‍मोनु
    मे़बेर मे़बत्‍छे़ल्‍ले़ कुहुॽसाम्‍बाहाॽरे़ चासम्‍मिन् मे़दुबुआङ् हुक्‍को मे़नुगुर
    चामा मे़हेःक्‍तुरो॥
  xnj-xnj: Ligono la Kupumulila, Yesu apitayi mumigunda ya nganu. Vawuliwa vaki vakatumbula
    kudenya njechela za nganu, vakagayogola mumawoko gavi vakalya ngele zaki.
  mmx-mmx: At lara laaleng kaala Iesu gat pas kantubu at leventaamang piao. La lavaun
    pinivu ren diga xidik kaka lempeven piao, la diga sigis i mi levengkikngen di
    ti lok pes labantuxu at lempiao la diga anan ba i.
  cbr-NT: Anun ñu mëëtima nëtëan Jesús anu trigo 'apácë naënu 'icë bain cuancëbë,
    abë cuanquinbi ca aín 'unánmicë unicaman trigo bëru pëcë́cë sirícaquin biquin,
    mëcënan shuquicë́xa aín ënxë xucatia piacëxa.
  tee-NT: Lakatam avilhchan pa'astacni ju Jesús ixt'ajun tapasana' junta ixch'ancanta
    ju trigo. Chai ju ix'amamaka'ui ju ixtat'a'anta ixta'ich ju xatrigo chai ixta'ui.
    Va ixtak'aip'as'ulhi'anta ju la'ixmaca'an.
  eng-LSV: And it came to pass, on a Sabbath, as He is going through the grainfields,
    that His disciples were plucking the ears, and were eating, rubbing with the hands,
  cak-NT: Pa jun k'ij chi uxlanen, ri Jesús y ri ru-discípulos yek'ax pa jun ulef
    ticon trigo chech. Y ri discípulos c'o rech trigo yequich'up-e, y yequibil pa
    quik'a', y yequitaj.
  pah-NT: Judeus'g̃a poravykye'yma rupi sábado rupi Jesus'ga hoi kohoa rupi garemimbo'ehara'g̃a
    pavẽi. Trigo kopeva'ea pevo onhimongy. Ohorame garemimbo'ehara'g̃a ika'mbika'mbigi
    trigo jykyavo ikytykytygi jape'ia opovo i'gwovo.
  sja-NT: Judiorã ɨ̃ipata ewate Jesús nipaji trigo k'ãide. Ma wãyaa wãde chi k'õp'ãyoorãpa
    trigo k'ɨmɨ chak'eerã oromaa p'aneejida. Jua jãde sirat'ɨdap'eda, chi trigo tau
    chak'eerã k'opachida.
  xed-xed: Baɗu sana fitika sabat, ta lap Yesu ta tvi ma takataka vwaha alkama kawadaga
    nda duhwalhani, ka ɓalaʼatá duhwalhani ta ghəŋani. Ka vərɗə həŋ ma dzvu ka dghaɗay.
  mks-NT: In qui̱vi̱ ndíquehe ndée̱ ña̱yivi nani xíca Jesús cua̱ha̱n xi̱hín na̱ xíca
    tuun xi̱hi̱n á já na̱ya̱ha na tañu nu̱ú na̱xutu na trigo. Já na̱casáhá na̱ cán
    túhun na yu̱cu̱ ji̱ni̱ trigo cán já tává na̱ trigo já chíníhni ndáha̱ ná a̱ ta
    sáxí na̱ cása̱ha̱n na̱.
  gfk-S: Tike Bung na Sinangeh Jisas ga hanana nalamin ta tike lalong na wit. Ma ira
    nuno bulu na harausur di ga rarus leh ari, di gom guluane ma ira luma di ma di
    gom en.
  bmu-bmu: Miaŋgö andöŋe Sabat kendon kunöŋ Jisösnöŋ wit padi nup köröŋi ketaŋi kutuba
    anök. Ani gwarekurupŋan wösöŋini eŋguiga wit ölŋi mohot mohot böröŋinan misiba
    sömaŋda neget.
  dgz-dgz: Diu pura muga baware wamewa gapan da, Iesu nao egak da, maup taue wandeni,
    ame berip aiwandin. Wadiamot mega den amon taba uit verane maup taue wandeni makewa
    kukunagen etua warapen menan nanimup gotonagen amba tavewa ao nane.
  eng-GNV: And it came to passe on a second solemne Sabbath, that hee went through
    the corne fieldes, and his disciples plucked the eares of corne, and did eate,
    and rub them in their hands.
  zaa-NT: Ttu tsá sábado nna gutè Jesús làti té ỹua'. Ca enne' ruthète'niáa nna hua
    dia canna bá cabi guchèccu' cabi tuchùppa ỹua' nna guỹùbi tè cabi cą lani ná'
    cabi nna gutó cabi.
  eng-WEBSTER: And it came to pass on the second sabbath after the first, that he
    went through corn-fields; and his disciples plucked the ears of corn, and ate,
    rubbing them in their hands.
  guh-guh: Judíovi penacueraevetsimatacabita Jesús, pijajivi yajava, najetaruca namutua
    trigo pabianëjava. Nexata Jesús pijajivi piajanixae, trigoruanë siricanajetarubena.
    Xunacobenacaquiatanajetarubena. Xuxaeyabuatapona.
  bon-bon: Israela biname bime Sabade bimu cabu Yeesu teeme abiberäja bägrä cama wiiti
    calwacupi ngalebora gaabe cabu ädige. Teeme otni cabu abiberäja bägrä cina wiiti
    mope bine ecrecimisi, ime ca mälwä bine jimlecäjemisi, kuu taatu bine erwäjemisi,
    gaabe cabu otnetneja biname bime mule lipu ge.
  nhw-BL: Ipan se sábado, nopa tonal para mosiyajquetzase israelitame, Jesús huan
    imomachtijcahua panoyayaj ipan se mili campa quitoctoyaj trigo. Huan imomachtijcahua
    pejque quiquechcocototzaj, huan quimaoyaj quentzi trigo tlancochtli huan quicuayayaj.
  mgw-mgw: Lisu'ba limo lya Sabato ya Ayahudi Yesu paabile kapi'ta mumigunda ya ngano,
    banamasi' bake baatumbwi ti'kwana no ting'anda yeyo ya ngano, li'nga balye nombo
    yake.
  swh-ONEN: Ikawa siku moja ya Sabato Yesu alikuwa akipita katika mashamba ya nafaka,
    nao wanafunzi wake wakaanza kuvunja masuke ya nafaka, wakayafikicha kwa mikono
    yao na kula punje zake.
  wbi-wbi: lino pa kighono kimonga ikya Sabati uYesu ava ikila pakate na pakate pamaghunda
    gha ngano neke avavulanisivua vake vakava videenya amasoojo gha ngano.
  bba-bba: Tɔ̃ɔ wɛ̃rɑruɡiru ɡɑru sɔɔ Yesu u ɑlikɑmɑ ɡbɑɑru ɡɑru sɑrɔ, mɑ win bwɑ̃ɑbɑ
    ɑlikɑmɑ wɔkɑmɔ, bɑ sunkumɔ kɑ nɔmɑ, bɑ temmɔ.
  eng-KJVCPB: And it came to pass on the second sabbath after the first, that he went
    through the corn fields; and his disciples plucked the ears of corn, and did eat,
    rubbing them in their hands.
  kgk-NT: Ha upéi katu pytu'uha áry-py oho ogwata Hesu. Kokwe mbyte-rupi oho. Ha hemimbo'e
    kwéry oipo'o-ma trigo rope. Oipokyty opo-py ho'u hagwã inhapĩgwe.
  waj-waj: Yisuuvaata ari ngiaammuauyaatama Yutayaiya kati varira suai voovaki yeenna
    vuiita mmooriivaki nuaida varuduu ari ngiaammuauya vuiitaivaa iiraiyauvaa rasuku
    kiada utu sisaama kiada nnabaiyauvaa feena pikiada kaanaiyauvaa nneeravai.
  cpy-cpy: Okanta apaani kitejeri imakoryaan-teetari, ikinaki Jesús pankirentsi-mashiki.
    Ikanta riyotaani-paeni rojaperyaakitanaki okithoki, ramiroka-kitakiro rowantyaawori.
  ekk-PKP: Ühel hingamispäeval, kui Jeesus läks läbi viljapõldude, hakkasid tema jüngrid
    viljapäid korjama, hõõrusid neid käte vahel ja sõid teri.
  mpx-mpx: Sabwata etega Yeisu i nosola witi ana eyowa etega gamwanaa. Wana tohago
    witi enona hi lokibwaan inoke hi mut nimaliyaa musana i lobabal ge enona hi an.
  wbp-wbp: Ngaka-pardu-kari, Jijajijilpa-jana jirrnganja yaninja-yanu nyanungu-nyangu-purnuku
    kurdungurlu-patuku, jirrnganja-jana yaninja-yanu kulkurru-jarra kujalpa miyi pardija
    lukarrara-piya. Ngula-piyalpalu wapanja-karrarlu-juku miyi pajirninja-yanu rdakangkuju
    kurdungurlu-paturluju. Ngarninjakungarntirli ngulajulpalu-nyanu yurrparninja-yanu
    lukarrara-piya rdaka-jarrarlu.
  luo-luo: Chiengʼ Sabato moro, Yesu noyudo kadho e kind puothe mag ngano mochiek,
    kendo jopuonjrene nochako jako wi ngano moko mochiek, negidunyogi e lwetegi mi,
    gichamo ngano.
  nhe-NT: Ipan se sábado, nopa tonal para ma mosehuica israelitame, Jesús huan imomachtijcahua
    panoyayaj ipan se mili campa quitoctoyaj trigo. Huan imomachtijcahua pejque quiquechcocototzaj,
    huan quimaoyaj quentzi trigo tlancochtli huan quicuayayaj.
  aii-aii: ܟܲܕ ܒܸܥܒ݂ܵܪܵܐ ܝܗܘܵܐ ܝܼܫܘܿܥ ܒܝܵܘܡܵܐ ܕܫܲܒܬܵ‌ܐ ܡ̣ܢ ܓܵܘ ܚܲܩܠܵܢܹ̈ܐ، ܫܘܼܪܹܐ ܠܗܘܿܢ
    ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܒܸܫܠܵܓܵܐ ܫܸܒܠܹ̈ܐ، ܘܒܸܦܪܵܟ݂ܵܐ ܒܐܝܼܕܵܬܵܝ̈ܗ‌ܝ ܘܒܹܐܟ݂ܵܠܵܐ.
  esk-NT: Jesus pisuŋniqsuq tamauna mukkaaksrat nautchiiviatigun minġuiqsiaġvium uvluani.
    Maliġuaqtiŋi pukuŋniqsut mukkaaksranik sanŋiyaqługich argaŋmiknik niġiaqsipḷugitaasiiñ.
  msb-msb: Usad sin Adlaw San Pagpahuway san sinda Jesus nagaaragi sa katriguhan,
    an iya mga disipulos nagpamudo sin mga binhi kag pakapaniti ginakaraon ninda.
  cpa-NT: Jøng² cøng² jmai³ sa³¹ ma²ŋøa¹² Jesús juu¹² jøa³cuøi² hi³ŋíh¹. Dsa² quianh³dsa
    ca¹cøn¹ mih² ja³dsa²lé²dsa jøng². Ca¹jŋíh²dsa tsǿ³ quianh¹³ gug²dsa. Jøng² ca¹cøgh²dsa.
  dso-dso: ତରେକ୍‌ ବିସ୍‌ରାମ୍‌ ବାରେ ଜିସୁ ତାସ୍‌ ରଇଲା ପଦାବାଟେ ଜିବାବେଲେ ତାର୍‌ ସିସ୍‌ମନ୍‌
    କେଡ୍‌ ଚିଡାଇ ଆତେ ରମ୍‌ଦି କାଇତେରଇଲାଇ ।
  meu-meu: Dina Helaḡa ta ai, ia na uit umana ta e rakaia hanai, bena ena hahediba
    ese uit e buruki, imadia ai e roi, e ani rakarakava.
  yva-NT: Arono masyoto sambaya inta rai, Yesus de siso panya no nawaisyo kasyambere
    ama uga rai. Umba Apa arakovo utavondi aije wo kasyambere rakasyin, umba wo ama
    kokome rapapaya maneme rai umba wo ranumu gara wo raisy.
  dgc-dgc: Nadid, to esa a aldew a pangilin, éy dinumiman de Jesus to kapahayan. Ey
    to péglakad de, éy nagkétoh du alagad na ta tégesa a ohay, a kékéselén de, a kanén
    de.
  zpm-NT: Tib vuelt, lëëtse dze ne rdziiladz zho lo dziina, bded Jesús zaatne zëëb
    zhobxtil grë xpëëdscuel me; psilo zho pchoo zho mzion zhobxtil co, zigse ruṉmbe
    zho zhob co, scase row zhow.
  hix-NT: Hokano ytxoho yawasàn ho, marataha tetxkon hatà, Txesus komo. Tàtontokonye
    rma, nasànasà hohtyatxkon hatà, ànhananàhrà ro komo. Hutxuhketxkon xarha tà, tamor
    komo ke. Nenahyatxkon xarha tà.
  sim-sim: Urik am Sabat wolok si narik Jisas le wit nowe nindik limu ira. Uhu orin
    tiyandari ma wit sijin li tolntlehe li sengashihi limu ara.
  npi-ULB: अब विश्रामको दिनमा यस्तो भयो कि येशू चेलाहरूसँग अन्‍नको खेतको बाटो भएर
    जाँदै गर्नुहुँदा तिनीहरूले हातले अन्‍नका बाला टिप्दै र तिनीहरूका हातमा माडिरहेका
    र अन्‍न खाइरहेका थिए ।
  cgc-cgc: Ta Adlaw Ta Pagpuay, Jesus i daw iya na mga tinudluan gaagi naan ta isya
    na triguan. Gaugot mga tinudluan din ta pila na mga passi ta trigo daw pakesse-kesse
    danen daw kan-enen.
  tim-tim: Akto Sarere âi bo meme sop siân Yesu olop maliŋe kalam ginŋângen ariyi.
    Arim olop mali yâkŋe kalamânba sot bâikŋe konok konok are mem hâkŋe digim neyi.
  yor-yor: Ní ọjọ́ ìsinmi kejì, Jesu ń kọjá láàrín oko ọkà; àwọn ọmọ-ẹ̀yìn rẹ̀ sì
    ń ya ìpẹ́ ọkà, wọ́n sì ń jẹ ẹ́.
  wos-wos: Baka hwa nukwa nak dé Jisas déka du wali di wit tékwa yawi nakmbu yi. Yita
    déka duré hénoo yandéka di witna humbu hutukwe di deka tambambu lékekita di wit
    sék sa.
  emp-NTPO: Ʌ̃nãũbada ewarid̶e Jesura idji ume nĩbabadarã sid̶a ẽjũã trigo ud̶ad̶e
    nĩbasid̶aa. Mama nĩnane Jesu ume nĩbabadarãba trigora tʌ edad̶aped̶a jʌwaba cʌratʌd̶aped̶a
    co nĩbasid̶aa.
  eng-F35: Now it happened on a second-first Sabbath that He was passing through the
    grain fields, and His disciples began to pick and eat the heads of grain, rubbing
    them in their hands.
  ind-ind: Lalu, pada suatu hari Sabat yang penting, Yesus dan murid-murid-Nya melewati
    ladang-ladang gandum. Sambil berjalan, para murid itu memetik beberapa bulir gandum
    lalu menggosok-gosoknya di tangan mereka untuk melepaskan kulitnya dan memakan
    biji-bijinya.
  pes-OPCB: در یکی از روزهای شَبّات، عیسی و شاگردانش از میان کشتزارهای گندم می‌گذشتند
    و شاگردان خوشه‌های گندم را می‌چیدند، به کف دست می‌مالیدند و پوستش را کنده، می‌خوردند.
  mpt-mpt: Singkalin am bomabua Yesuse e okok aleyemin nakai dletnea wit dang tla
    bebianiba e okok aleyemin nakai wito yamo mako molaniba kwei tuba kikekaniba blongo
    gamdibiniba unam bebiba
  ssx-ssx: Yesuta꞉ ipika꞉ hoki nane telimiki haliweki ame̱le̱ Diu wanda꞉halina꞉ hoto
    pila꞉ nate homekena꞉ mo konima꞉ handeke ale widi emanu pa꞉ta꞉ pemekeme. Kutupa
    ipika꞉ disaipolo haliwekima꞉ mo widi kilikimanu honda꞉ mea ika꞉ kikima꞉ da꞉ka꞉pa꞉
    mina꞉ bepia kilikimanu homeke nemekeme.
  mkl-mkl: Si ɑjɔi kusĩmi ɡɔ Jesu wɑ too kɔɔi ilɛ ɡɔ, ŋɔi mɔcɔɛ ŋɑ ɑ̀ wɔ ɑmɑɑjɛ iyi
    ɑ̀ ɡbɛ̃ si ilɛu ɑ̀ nunu ijuɛ si ɑwɔ ɑ̀ wɑɑ ŋɔ.
  gaq-gaq: ମେଃସୁଆ ଜିସୁ ପୁଣ୍ଡେନେ ଦିନା ଲିଜ ପାକା ବିଚେ ୱେନେ ବେଲା ମେଁନେ ସିସ୍ଇଂ ଗହମ୍ ଟିକ୍‌ଚିଚେ
    ନ୍ତି ଏତେ ରମ୍‍ଦେଚେ ଚଙ୍ଗ୍‍ଆର୍‍ ଡିଙ୍ଗ୍‌ଗେ ।
  gof-RNT: Issi Sambbaata gallas Yesuusi gistte gade giddora aadhdhees. Yesuusa tamaareti
    tiya bangga duuthidi bantta kushen shirkkidi moosona.
  unx-unx: ରୁଡ଼ୁନ୍‌ ହୁଲାଙ୍ଗ୍‌ରେ ୟୀଶୁ ହେରାକାନ୍‌ ପିଡ଼ି ଥାଲାଥାଲାତେ ସେନଃତାନ୍‌ ତାଇକେନାଏ,
    ଆଡଃ ଆୟାଃ ଚେଲାକ ଗେଲେ ଜ'କେ ହଦ୍‌କେଦ୍‌ତେ ତିଃଇଲଃ ଇତ୍‌କିଦ୍‌କେଦ୍‌ତେ ଜମ୍‌ତାନ୍‌କ ତାଇକେନା
    ।
  gah-gah: Holisi gamena makokú nene Izesú eza izegipala zuhagi kilé mikú mihina niake,
    izegipala zuhate kiléma akutiake gihiláa kigizanitunú hisiki nimi vamó.
  lcm-lcm: Si mangsikei a taun i atailai katapo pasal aliu nei keve matang kon, na
    kana keve nat i akalit kilapo rok a mang matan kon na kila mul ia ta kungaria
    na kilapo angan a katui ina.
  aer-aer: Arlte Saturday-ele, arlte apurrke Jew areye-kenhele nhenge, Jesus, apententye
    akngerre areye-akerte merne ulpe mpwarentye akngerre-arle amangkeke-mpele alheke.
    Kele apententye akngerre ikwerenhe areye akenhe merne ulpe mpwarentye akngerre
    ntange areye akemele, itnenhene iltyele urlkernewarremele, arlkwerlte-aperlenge
    alherlte-apemele.
  qvc-NT: Suq samana diyapim Jisusqa yach'akuqningunawan tarpudukunapa ukunda pasaykarqan.
    Chaymi yach'akuqningunaqa mallaqnashpa, triguta pitishpa, qaqoshpa, mikuykarqanllapa.
  tgl-ULB: Ngayon ay nangyari na sa Araw ng Pamamahinga, si Jesus ay naglalakad sa
    triguhan at ang kaniyang mga alagad ay nangunguha ng mga uhay, ang mga ito ay
    kinikiskis sa kanilang mga palad at kinakain ang mga butil.
  cbs-NT: Januxun ana juindukunti sábado betsatian xekiwan bai namakis manan baiwen
    bukin jaki chiti ikabu Jesúsbe bukin xekiwan bimi tsekaxun daxukidi axun pikubainaibun
  xtm-NTPP: In kivi ni tatnuni Su'si ma ja ma jin satniñu ñayii ma kúu, te kua'an
    Jesús ma ne'un itu ma, te tee ka ndikin ya ma, ka tnu'u de yoko triu ma, te ka
    skoyo de nuu nda'a de ma, te ka jaa de triu ma.
  nnq-nnq: Yesu akiba akapeta mumigonda ja ngano Lichoba li Kupomolela. Akinapunji
    bakwe ngabatumbu kupanyila miejo ja ngano, ngabakonyanga kwa maboko, nu kulyeganga.
  bao-NT: Jĩcã rʉmʉ Jesús, yerijãarica rʉmʉ ca niiro, ote wejeri watoapʉ cʉ̃ ca waa
    nʉnʉa waaro, cʉ̃ buerã pea trigo dicare tune jee, cʉ̃ja amori mena ca apere jĩquẽ
    jeeri, baa nʉnʉa waaupa.
  san-ORI: ଅଚରଞ୍ଚ ପର୍ୱ୍ୱଣୋ ଦ୍ୱିତୀଯଦିନାତ୍ ପରଂ ପ୍ରଥମୱିଶ୍ରାମୱାରେ ଶସ୍ୟକ୍ଷେତ୍ରେଣ ଯୀଶୋର୍ଗମନକାଲେ
    ତସ୍ୟ ଶିଷ୍ୟାଃ କଣିଶଂ ଛିତ୍ତ୍ୱା କରେଷୁ ମର୍ଦ୍ଦଯିତ୍ୱା ଖାଦିତୁମାରେଭିରେ|
  rmn-rmn: Екхвар андэ суббота, кана о Исус накхелас андар ливадя, катэ барёлас о
    гив, Лэскерэ сиклярдэ чинэнас о гив, ронискерэнас лэс вастэнца тай ханас.
  huv-NT: Wüx noic nüt axoodaran, Teat Jesús tamongoj ambüw tiül corrül. Minipilan
    nej wǘxan amongoj tandojquiw aól trigo, ndoj tapots maliündüw teowixaw nejiw maw
    osaab müetiw.
  otn-NT: N'na ra̱ pa ngue säya yø ja̱'i̱, bi thop'ʉ ja n'na ra̱ nua̱trigo ra̱ Jesús,
    ni̱ n'youi yø xädi. Nu̱'ʉ yø xädi p'ʉya, bi daxtyø trigo ngue sa.
  nop-nop: Sabat foloŋ Jesu adi mihiŋiye dut wit fiye gineŋ talik ugiŋ. Uŋila mihiŋiyedi
    wit folooŋ wootitiila fagihiŋa kaipmuŋ nagiŋ.
  obo-NT: Sokkad no timpu to Allow't Kod‑imolloy, nokovaya onsi Disas diyot kamot
    no duwon pinomuwon trigu. Laggun tid ipanow ran, id pomadti iddos mgo tinodduwan
    din to mgo trigu, woy id kusukusu ran idda woy id sungit.
  kca-kca: И пўш, шаббат хӑтәԓән Иисус ԓатән опсәм мўв хӑр хўват шушәс. Ԓўв утәԓтәты
    йохԓаԓ ԋаԋ тŏрән тӑйәт мӑшсәт, йошән сыстапсыԓаԓ пӑ ԓат сэмԓаԓ йŏхи ԓэсԓаԓ.
  cak-ENT: Pa jun k'ij richin uxlanen, ri Jesús y ri rachibila' nyec'o apu c'a pa
    jun ulef ticon ruvüch riq'uin trigo. Y ri rachibila' c'o c'a ruvi-trigo nyequich'up-e,
    y ri ruvi' ri trigo ri' nyequibiyila' pa quik'a'. Y ja ri ruvüch ri trigo, nquic'ux.
  lif-NT: ᤌᤡᤰ ᤏᤠ᤺ᤶᤛᤡᤱ ᤕᤧᤴᤏᤥ ᤕᤧᤛᤢ᤺ᤴ ᤏᤢ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤐᤩᤠᤱᤛᤡᤃᤧᤴ ᤀᤡᤰᤋᤠᤵᤗᤢᤶᤔᤥᤏᤢ ᤔᤧᤒᤣᤖ
    ᤔᤧᤒᤳᤇᤧᤸᤗᤧ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤆᤠᤛᤶᤔᤡᤴ ᤔᤧᤍᤢᤒᤢᤀᤠᤱ ᤜᤢᤰᤁᤥ ᤔᤧᤏᤢᤃᤢᤖ ᤆᤠᤔᤠ ᤔᤧᤜᤣ᤺ᤰᤋᤢᤖᤥ॥
  mie-NT: De iin quīvī nátātú nī nchāha Jesús cuāhān yā nūū cáá trigo. De ndá tēe
    scuáha jíín yā nī jehndē dē xīnī trigo, de nī ncavā ndāhá dē, de nī nchajī dē.
  san-TIB: ཨཙརཉྩ པཪྻྭཎོ དྭིཏཱིཡདིནཱཏ྄ པརཾ པྲཐམཝིཤྲཱམཝཱརེ ཤསྱཀྵེཏྲེཎ ཡཱིཤོརྒམནཀཱལེ ཏསྱ
    ཤིཥྱཱཿ ཀཎིཤཾ ཚིཏྟྭཱ ཀརེཥུ མརྡྡཡིཏྭཱ ཁཱདིཏུམཱརེབྷིརེ།
  qve-NT: Huk samana p'unchawpin, trigo chakraq patanta Jesusqa discipulonkunapiwan
    pasasharanku. Hinaqtinmi discipulonkunaqa trigota pallaspa makinkuwan qaqorispa
    mikhuranku.
  pao-NT: Ka tu nanesootuhi tabeba-wi soo Te Pabe'e yise umu pumme nakatzimodu-no
    oona tubewabe-too meana unu tseagoena ka tumasuape-matu mabokamena oo mahangena
    o tukamena esoo mooasoo natumayohodu.
  cbu-NT: Sápatush Isus tputsush mazari mang xiytat ashirangiya zari kanusisshu. Arus
    tamapari ashiru tatsummashu xiyrangu. Ashiri Isus wipunash pusata yumbeeta, pusata
    yumbeeta sheersin, wchoo katungaranganaya, manga.
  usa-usa: móra-Tabaatiraqa wíti-yokoni aúkáapi Îtuma wení iyápó-annate uréire uráiye.
    ánibo wení iyápó-annama yaímma wítigoni arammá nánéta matéta wítima iyáákaq makéta
    kategátúbatuweta narááe.
  soy-soy: Kɛwéntɛyɑɑ tuŋɛ́ kɛnyinɛ kɛ Yeesu uu kɛcɑrɛ kɛ́mɛɛ sɔ́nɛ un tɔ́su. Upipirɛtiki
    ɑpi mɛpipi n kpééni pin piɑnipɛ-i tɛkɛisɛ pin tɑkɑi.
  hui-hui: Sabada horongi Yasu ibu ladi ale mini widi teha pialu howa ibunaga talima
    piaga biarume widi biagonaga lini deago dowa gime yigiyugu buwa nama nama pene.
  amf-amf: Ayiwd eensa ukunsen rooroaka Yesus gazgon ushon haaminsa shaarinka kinin
    yivenka, kisa paanan yivayna eena gazgon tishanam qunthate qadhayse gavite ke
    dahade.
  quc-NNT: Pa jun q'ij re uxlanem ok'owem re ri Jesús pa taq ri tiko'n. Ru tijoxelab'
    tajin kekich'up ru jolom triko, kekiq'ich pa ki q'ab', kekitijo.
  dob-dob: Sabate ꞌebweuna ꞌenaya Yesu ma ina tononoyao bagula solanega sitauya, ga
    ꞌina tononoyao nidi witi atuna siꞌegitagedi ga siꞌetupiyepiyedi ga siꞌenidi.
  wrs-wrs: Wo sapturamba indhanamba vah iaevluwul vevna, wo Yesustindiva himba monam
    angavnamba, doa osohovmonam angavna os. Wo hev witmov englana pueitvinamba, wo
    englana sanbas vewol vivna, os kelva tongovoral vevna, doa nihilva hlavna. Ponmba
    vinvnamba, noinda himba hlavna.
  mca-mca: Yamets pa'aj pa' neƚuji' witwapiihijii (sábado), pa' Jesús in ikji'teje'm
    pe' wit'enheiju' qa pe' ƚ'ijatshenhei qa teyijkii in nit'ijji' pe' ƚei trigo (fooji'ij),
    qa yit'iji' ƚokoyei in yosja' qa namju'kii pe' ƚ'ajits qa tuj pe' ƚoi.
  kiw-kiw: Iesu, uiti hauꞌi tuia-tuiai pimadaꞌui Sabati-da, ka ruu obodo uubi-ro uiti
    epu-epui imeꞌei-ka, tui-da ihiiꞌautiimoi-ka, ihai aiha piihoumo.
  tzo-TZC: Oy jun cꞌacꞌal ti jaꞌ scꞌacꞌalil cuxob oꞌntonale, jaꞌ o ti Jesuse schiꞌuc
    ti yajchancꞌoptaque tey ixanavic batel ti bu tsꞌunbil ti trigoe. Tey laj sbulic
    batel yoꞌ ta sjuꞌ xcꞌuxic ti sate.
  mya-mya: ဥ​ပုသ်​နေ့​၌​ကိုယ်​တော်​သည်​ဂျုံ​ခင်း​များ​ကို ဖြတ်​၍​လျှောက်​သွား​တော်​မူ​စဉ်
    တ​ပည့်​တော် သည်​ဂျုံ​များ​ကို​ဆွတ်​၍​ပွတ်​နယ်​စား​ကြ​၏။-
  gng-NT: '*Saba uba ya daali, *Yesu nin uʼpanpaankaab gɛ̀breh ikpàan iba ni, nɛ
    uʼpanpaankaab coh ijifen ki cienh ki nukeh ki ŋmɔnh.'
  cbi-NTPO: Ma malu Jesús ya' disipululaba saaduma lekanu malunu vijpaatala pulla'
    jintsumi, tsenñu ya' disipulula trigu walla' ka' ya' ñi tyaapachi dellajchaa inde'
    fifikila.
  ikk-NT: Ụhụọhịn Izu-ikẹn ohu, Jesu ghakọ imẹ ugbo ọka-witi, ụmụ-azụụn a nọ ghọrịma
    mkpụrụ ọka-witi, e gi ẹka a fụchanpụ, e ri.
  leu-leu: La saxa Yaan ina Fangaafusan na Yesus xuvul pana mu fefeng sina, ri sangas
    lana uma baali e a mu fefeng sina xo ri taxa lo vuak a putuna baali e ri ruruxe
    la mari xena nganaana.
  maz-NT: '''Na c''o pa c''o mi söya c''o mi menzumü a Israel, e Jesús ''ñe c''o o̱
    discípulo mi cjogüji nu ja mi cja o ndëxü. C''o discípulo mi tücüji o ñirëxü,
    mi tjõ''t''ü co o̱ dyëji, cja ma zaji.'
  bod-N: ངལ་གསོ་བའི་ཉིན་ཞིག་ལ་སྐྱབས་མགོན་ཡེ་ཤུ་ཞིང་བར་བརྒྱུད་ནས་ཕེབས་པ༌དང༌། ཁོང་གི་ཐུགས་སྲས་རྣམས་ཀྱིས་འབྲུ་ཡི་སྙེ་མ་བཏོགས་ཤིང་ལག་པས་འཕུར་འཕུར་བྱས་ནས་ཟོས་སོ།།
  tca-NT: Rü wüxi ga ngü̃xchigaarü ngunexü̃gu rü Ngechuchu rü norü ngúexü̃gümaã trigunecüwa
    nachopetü. Rü norü ngúexü̃gü rü inaxĩãcüma yoxocüne trigu nicãũtanü. Rü naxmẽ́xmaã
    nanadaxi ga trigu rü nayangṍẽtanü.
  zpl-NT: Tucu bichia nú sulachi bee bene Israel udetenu Jesuse bee beneꞌnu lu yuu
    elu nuꞌ trigo nu uquixie bee beneꞌnu unguxi beella túu lu trigo, nu uzuꞌcu beella
    ebichiꞌi liñi ya beella nu udacu beellae.
  mbc-NT: Erî'ka'nîto' weiyu sábado yai Jesus asarî'pî trigo ye'ka kore'ta pî' tînenupa'san
    pokonpe. Mîrîrî yai tuutîkon ye'ka pe inenupa'san ena'pî emi'ne. Mîrîrî ye'nen
    trigo pikka'pî to'ya. Mîrîrî pi'ka'pî to'ya tîsikiisiki'mai tenyakon ke. Mîrîrî
    yaku'pî to'ya.
  ndg-ndg: Yesu abile atipeta mu, migunda ya nafaka ni banapunzi bake babile bakitombwanga
    masuke, bakabasungwanga kati ya luboko lwake bandaliya nafaka.
  wsk-wsk: Sabbath tom bo te Jesus aolak iluwam ale wheat ko ningam ningi lage kaoram
    ale namakaso. Se ko olekem wheat ko nunguning sang giman ale nuguting te irikasan
    se kui kapakaso se nokasan.
  toj-NT: Jun sc'ac'uil ja sijlele ja judio jumasa ja Jesusi soc ja snebuman jumasa
    ti ecye ba jun yalajil trigo. Jaxa snebuman jumasa ti stuch'uhue ja sati. Ti sbuyuhue
    ja ba yoj sc'abei, ti sc'uxuhuea.
  tbc-tbc: Ubou nal ta lo Jesus kon san abi ilon lo itor se ya. Ago dugo iŋsan megeloum
    dimatigen, an niŋen o iŋ kon nuŋon aenta dufunig banid nam dufufari yau dugo nuŋon
    diani se ya.
  sna-sna: Rimwe Sabata Jesu akanga achifamba nomuminda yezviyo, uye vadzidzi vake
    vakatanga kunonga hura dzezviyo, vachidzipukuta mumaoko avo vachidya tsanga dzacho.
  smk-NT: Ni'san Awron Painawa, manlumabas sara si Jesus sa gagawa'. Saray tumutumbok
    na, namursing saran rinakay; rinesres ra, mi'sa ra kinusim.
  grc-TCGNT: Ἐγένετο δὲ ἐν σαββάτῳ δευτεροπρώτῳ διαπορεύεσθαι αὐτὸν διὰ τῶν σπορίμων·
    καὶ ἔτιλλον οἱ μαθηταὶ αὐτοῦ τοὺς στάχυας, καὶ ἤσθιον, ψώχοντες ταῖς χερσί.
  gof-WFTW: Issi Sambbaata gallas Yesuusi gistte gade giddora aadhdhees. Yesuusa tamaareti
    tiya bangga duuthidi bantta kushen shirkkidi moosona.
  spa-BLM: Y aconteció, que un día de reposo iba por los campos de trigo. Sus discípulos
    arrancaban las espigas y comían, frotándolas en sus manos.
  kyz-NT: Morowykye'ema mũ rupi Jejui 'ga awau juowuurana ko pyterimũ. 'Ga rewiri
    oo ma'e 'gã a'ỹja pa'wau erawau opo pe. A'eramũ 'gã ipe'oka i'wau.
  dao-dao: Sabbath mhmüp üng Jesuh lo hmu lama cit se axüisaw he naw kyung cangvui
    jah kpyat u lü ami kut am mnawiki he naw ei u se,
  cya-cya: Yato'o sca tsaan nu nxitñan' ne' judio, mdijin xi'yu Jesús lo'o yu ta'a
    nda'an ñi sca loo jyaan se'en nducua trigo, mdyisnan mston yu 'in na, mycui yaa'
    yu 'in na si'yana tyi'o scua' na lo' cu yu mti na.
  nii-nii: Kor kunum Jiisas eim tuk kuni mong wiis pałiłim konu ełe andpi mułum. Jiisas
    nge ekii siłmin wumb ombu ok kuni wiis mong ei sik ambił winin tok nuk.
  ign-NT: Eta jena sache sávaru­quenehi, tiyanapa tipaica ema Jesús. Mámamu­rihapa
    ena máimitureana. Témehi­ca­vanapa ena fariséoana. Náetavi­vi­ji­ca­paipahi eta
    isanitiana. Tacahe, eta napaisi­rapahi, ena máimitureana navechu­qui­ha­paipahi
    étaja­vapahi eta trigo. Navepi­ra­qui­hapaipa, tépura­ja­ca­cha­va­napaipa. Tinica­napaipa.
    Tísapa­ca­reichucha eta nanisira, taicha técuhanahi.
  dik-NT: Naɣɔn aköl cïï kɔc Itharel ye luui, Jethu kek kɔcken ye buɔɔth aake cath
    ke kuany dhël yic kam dum. Go kɔcken ye buɔɔth rap thoŋ ku koikë ke kecin, ku
    camkë ke.
  cac-cac: A d'a jun sc'ual ic'oj ip ix ec' Jesús d'a jun b'e d'a scal juntzan̈ ixim
    trigo yed' eb' sc'ayb'um. Axo eb' sc'ayb'um chi', ix sc'utzelta sjolom ixim eb',
    ix svuchanel ixim eb', ix sc'uxan ixim eb'.
  tzj-E: Xuban jmul Jesús pjun xlanbal k'ij remjon binem chpam jle' trigo e rexbil
    rdiscípulo. Kas quemjon binem chpam trigo tak xquemaj rk'upxic rwá' je' trigo
    je rdiscípulo, tzan quek'a' nquelsaj wa' ch'tak rwech y nquetaj.
  san-BUR: အစရဉ္စ ပရွွဏော ဒွိတီယဒိနာတ် ပရံ ပြထမဝိၑြာမဝါရေ ၑသျက္ၐေတြေဏ ယီၑောရ္ဂမနကာလေ
    တသျ ၑိၐျား ကဏိၑံ ဆိတ္တွာ ကရေၐု မရ္ဒ္ဒယိတွာ ခါဒိတုမာရေဘိရေ၊
  yaa-NT: Nã pena tenetitĩa Jesús aõxõ tãpimisfo fe tarepa kani. Kakĩ aõxõ tãpimisfãfe
    aros keskara meteskaxõ fonãikakĩ piifonifo.
  cab-NT: Luágu ában wéyu le eméraaguagülei, eíbugeina líña Jesúsu labádinagua nádü
    jáma láni disípulugu, átüjeina jagíati disípulugu lin türígu, ába jéferejani láu
    jájabu, ába jeígini líla.
  clu-clu: May sangka Adlaw nga Inogpaway nga mintras nagaagi sanday Jesus sa katrigoan,
    anang mga somolonod nagpangutul anang mga way ang trigo, kag ginkurukusu nanda
    dayon kag kinaun.
  swh-ULB: Sasa ilitokea kwenye Sabato kwamba Yesu alikuwa akipita katika ya shamba
    la nafaka na wanafunzi wake walikuwa wakichuma masuke, wakayasuguasugua kati ya
    mikono yao wakala nafaka.
  tpt-NT: Taun xajulchan jastaknati ni Jesús ali ixtꞌaltanan ixtapuꞌanta taꞌan alinta
    tachꞌanati, yu ixtꞌaltanan taꞌaqtayl talajꞌexꞌiy yu xataltsꞌi ni trigo, va taxapꞌiꞌulhaꞌalcha.
  aai-aai: Baiyarir ana veya ta Jesu sanabey wanawanah remor inan, ana bai’ufununayah
