    jiꞌi̱ ñati̱. Laja loꞌo nteje tacui ti nguꞌ, ngusuu nguꞌ xi siꞌyu trigo. Liꞌ ngusatá
    nguꞌ jiꞌi̱ tyuu yaꞌ ti nguꞌ chaꞌ tyalú siꞌyu trigo biꞌ; ndyacu nguꞌ xi siꞌyu liꞌ.
  bqc-SIM: Kã́mabogↄↄe zĩ́ Yesu lɛ́ pã blɛ bua, ↄ̃ aà ìwaↄ pↄ́wɛna wòlo aa a
