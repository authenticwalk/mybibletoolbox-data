  rmy-GURBET: e Simone kas akharda Petar, thaj lese phrale e Andrija, e Jakove thaj
    e Jovane, e Filipe thaj e Vartolomeje,
  ter-NT: 'Harâ''ahiko îha: Símaum, eneponeko íhaxopone Pêturu; yoko Ándere, po''inu
    Símaum; koane Teâku; Xuâum; Filípi yoko Mbatulúmeu.'
  bmr-NT: Jaamo momono jino Simon icaruuboco Pedrotɨ omomonɨubo, Andre onoobo Simon
    nahabo, Jacoobo, Jua, Felipe, Bartolome,
  fuf-fuf: ɗun ko Sim'uunu, on mo o jammi Petruusu, e Andaraawu neene-gooto Sim'uunu
    on, e Yaaquuba e Yuuhanna e Filiipu e Bartolomaawu
  mwc-mwc: Simon kana waba i yorei Peter ba tuwa teina Andrew, James ba John, Phillip
    ba Bartholomew,
  bhl-bhl: 'Kunum biim wiin e kanekote: Mak e Saimon e — Saimon em wiin mak e Fita
    ete kale. Mak e Andulu e — Saimon em awkunum ete kale. Make Sekow e, mak e Sion
    e, mak e Filiw e, mak e Batolomyu e,'
  ons-ons: Saimon, eŋetine musele Petoro orake, so ŋole Andrea, Yakop so Yohane, so
    Pilip so Bartolomu
  con-NTPO: 'Tsendeccuja: Simón (Jesús tisema afa, Pedro); tsambe quinshin Andrés;
    Santiago; Juan; Felipe; Bartolomé;'
  ghs-ghs: Dzapa nokohoi Siimo, apeke noi paha Peetoro hiireta, ma noma noho Attereo,
    ma Dzakopo, ma Dzohane, ma Piripo,
  peg-peg: ହେୱାର୍‌ ଆତାର୍‌ ସିମନ୍‌, ଇନେରିଂ ହେୱାନ୍‌ ପା ପିତର୍‌ ତର୍‌ ଇଡ୍‍ତାନ୍, ଆରି ହେ ଟଣ୍ଡାହି
    ଆନ୍ଦ୍ରିୟ, ଜାକୁବ୍‌ ଆରି ଜହନ୍‌, ପିଲିପ୍‌ ଆରି ବାର୍ତଲମି,
  txu-NT: '@see-verse:LUK.006.013'
  eng-WEBU: Simon, whom he also named Peter; Andrew, his brother; James; John; Philip;
    Bartholomew;
  gnw-NT: Simón (Jesús umbɨjee Pedro), jare Simón tɨvɨ Andrés jee vae, jare Jacobo
    jare Juan, jare Felipe, Bartolomé,
  mux-mux: ⸤Yi rurepu makó turum kanumanga bima i-sipa mele:⸥ Saimon (yunga bi te
    Pita) yunu kene, Pita angin Endru kene, Jemis kene, Jon kene, Pillip kene, Batollomiu
    kene,
  maj-NT: 'Kui xu''bi já te jo xi j''ájin Jesu: Simon, xi kitsjá j''áíhi̱n nga ta̱
    Pedro̱ k''úín, ko̱ Andre, xi nda̱ nts''e̱ Pedro̱ maha, Santiago̱, Jua, Felipe̱,
    Bartolome,'
  bkq-NT: 'Doze lelâ iduakeyby: Simão (“ ‘Pedro’ ise izedy” Jesus kehobyry.) André
    (Simão iukono) Tiago João Filipe Bartolomeu'
  kue-kue: Saimon, Yesus kangiye Pita wedi tongwa, ana ye angigle Andru. Jems ya Jon
    te Pilip ya Batolomiu.
  cot-NT: 'Maasano yaajiaqueca ariqueate ipajijiacaquea: Shimo (ipajitajica Peerero),
    Antirishi (iriguentijeguite Shimo), Santiago, Joanca, Jeripe, Varitorome,'
  bnp-bnp: e Simon re Isu i vunua e Petrus, e tarina e Andreas, e Iakop, e Ioanes,
    e Pilip, e Bartolemeus,
  apn-NT: 'Kot amnhĩ kaxyw mẽ rênh xwỳnhjê nhĩxi na jajaja: Simãw kumrẽx na pre kuta
    nẽ axte hã hixi mẽ nhũm kêp Pêtre. Nẽ Simãw Pêtre hkôt htõ Andreja ta. Nẽ hkôt
    Xiakre hta. Nẽ hkôt Juãw ta. Nẽ hkôt Firiptija ta. Nẽ hkôt Patoromew ta.'
  ctp-NT: 'Nde ndukwa nin neꞌ nu ngulo suwi Jesús bra kanꞌ: Simón, nu mstya Jesús
    xka nin yu chaꞌ Tyu ka naan yu, kanꞌ lka ska yu; loꞌo Ndre taꞌa ngula Simón, loꞌo
    Santiago, loꞌo Xuwa, loꞌo Lpe, loꞌo Bartolomé,'
  bre-BRG: Simon, ma roas an anv a Bêr dezhañ; Andrev e vreur; Jakez ha Yann; Filip
    ha Bartolome;
  opm-opm: Ama nathei han ire win ma atip oh tit oh Saimon Jisas oh win tit Pita ma
    potip han ohmur. Tit oh Saimon orhe arwap Andru ohmur. Tit oh Jemis ohmur. Tit
    oh Jon ohmur. Tit oh Pirip ohmur. Tit oh Batoromyu ohmur.
  bvr-bvr: 'Minypa aburr-gata 12 gu-galiya yerrcha Jesus burr-menga a-ni aburr-guna
    aburr-welangga: Jayman (Simon) an-gata Jesus barrwa an-nelangga a-garrana Birta
    (Peter), rrapa an-gata an-nigipa worlapa niya Andru (Andrew), rrapa mola Jeymch
    (James) rrapa Jon, rrapa mola Bilip (Philip), Bartólamiyu (Bartholomew),'
  wal-wal: Hegeeti PHeexiroosa yaagidi sunttido Simoona, a ishaa Inddiraasa, Yaaqooba,
    Yohaannisa, Piliphphoosa, Barttalamoosa,
  shj-shj: Madeccäng känggong, Saman, ani sabangäs Putrosang, na päxä bona Andrawus,
    Yaxup, Yoxana, Filipus, na Partalmawus,
  zad-NT: Simónna' beena' bsi'e Pedro, len beṉ' bishee Andréza', na' Jacóbona', Juanna',
    Felípena', Bartoloména',
  kmg-kmg: 'Ʒâŋe bucbuc-jeŋic ine šiŋuc: Simoŋ, šâŋe-ticne moc Petoro â ɋaticne Anderea,
    erâ Jakobo â Johane, erâ Filipo â Batolomaio,'
  aso-aso: 'Ingine guliveꞌine nene neꞌmino minineꞌ: Simoniꞌ nene guliveꞌve gohi Petoloꞌ
    ve lo molaniꞌ idoꞌ Petoloꞌ nakunolo Adeleaꞌ ve idoꞌ Zakoboꞌ ve Zohaneꞌ ve idoꞌ
    Hilipoꞌ ve Batolomaioꞌ ve'
  uli-uli: Ika meka ider Apostel kowe seg mo rumal Simon (we hadeda bo Pedrus) mo
    Andrew we bisil, iwe mo James mo John, mo Philip mo Bartholomew,
  nin-NT: Sima nggo a yo ma di Biturr, nu uzayirr wa Andoro, i Yakubu tuku Yohana,
    i Filibu tuku Batolomi,
  tgk-tgk: Шимъӯн, ки Исо ӯро Петрус номид ва бародари Шимъӯн Андриёс, Ёқуб ва Юҳанно,
    Филиппус ва Барталмо,
  acu-NT: 'Nu aintsu naaringkia nu ainawai: Simón chikich naarin Pedron Jesús inaikiamiayi,
    nunia Pedro yachi Andrés, nunia Santiago, nunia Juan, nunia Felipe, nunia Bartolomé,'
  cak-WNT: Ri ye cablajuj ri xerucha' ri Jesús, ya ri Simón ri xubij chuka' Pedro
    chare, ri Andrés ri rach'alal ri Simón, ri Jacobo, ri Juan, ri Felipe, ri Bartolomé,
  ebk-ebk: 'Nauycha nan ngadngachan nan pinilina: Hi Simon ay ngenadnana as Pedro,
    hi Andres ay sunúd Pedro, hi Santiago, hi Juan, hi Felipe, hi Bartolome,'
  spa-PDDPT: a Simón, a quien llamó Pedro, a su hermano Andrés, también a Jacobo,
    Juan, Felipe, Bartolomé,
  tke-tke: Simawu, amvahiliye ndina na Peduru; ni Andere, ddibilaaye; Tiyago ni Zhuwawu;
    Filipi ni Baritolomeyo;
  ruf-ruf: Simoni, Yesu kamwing'a taghwa lya keli Petiri, na ndughu yake Andereya,
    Jakobu, Yohane, Filipi, Batalomeyo.
  gun-gun: Simão hery mboaerã Pedro omoĩ va'ekue ha'e tyvy André, Tiago ha'e João,
    Filipe ha'e Bartolomeu,
  agu-BL: 'Ej nin je chibi'' yi e'' yi je'' xtxa''ol: Simón yi ncha''tz oc bi'' tetz
    Lu''; Leẍ, yi titz''un Lu''; Jacow, Wa''n, Li''p, Bartolomé,'
  isn-isn: Mina amitume nianso aitangwa Simoni (hangi akamitanga Petro) nu Andrea
    umuluna akwe, Yakobo, Yohana, Filipo, Bartolomayo,
  ilo-ULB: Ti nagan dagiti apostoles ket ni Simon (nga isu met laeng ni Pedro) ken
    ti kabsatna a lalaki, Andres, Santiago, Juan, Felipe, Bartolome,
  pir-NT: 'Ahriquina ijiahye Jesu tiquiro bese docoriquina: Simo ijiahye. Simore Pedro
    ni pisuahye Jesu pehe. Simo bahʉro Andre, Santiago, Ñu, Felipe, Bartolomé, Mateo,
    Tomasu, Santiago ijiahye. Santiago pehe Alfeo macʉno ijiahye. Sa ye Simo celote
    ya curua cjʉ̃no ijimediquiro,'
  anv-NT: Abi ájya ɛ́lé Simun ayi ákuú ntó nnó Pita ne Andru meŋmó Simun. Abifɔ
    álú Jɛmsi ne Jɔn, Filip ne Batolomyo.
  sab-NT: 'kwian e ulita kada ene: Simón (kaire Jesu ama ka gbu Pedro), Andrés (ama
    Simón-Pedro daballa), Santiago, Juan, Felipe, Bartolomé,'
  tmd-tmd: 'Nöbö nuŋ yad nɨgöŋ piaku ib ñɨŋ bla: i Saimon, mai Jisas ib nuŋ i nölön
    Pita röŋa; i Edru, Saimon hödnɨŋ nuŋ aku; i Jems; i Jon; i Pilip; i Batolomiu;
    i Matiu; i Tomas; i Jems, Alpias ha nuŋ aku; i Saimon ib nɨgiö Saimon Selot me
    rɨmɨdöi aku;'
  acr-NNT: 'E kibꞌiꞌ waꞌ: Simón ri xkoj Pedro che y ruchaqꞌ Andrés, Jacobo y Juan,
    Felipe, Bartolomé,'
  kpg-kpg: Simon (dela e haga ingoo labelaa go Mee bolo Peter) mo dono duaahina go
    Andrew, James mo John, Philip mo Bartholomew,
  taj-taj: सिमोनदा येशूसे पत्रुस भिसी सुङ्जी, थेला आले अन्‍द्रियास ओच्‍छे याकूब, यूहन्‍ना,
    फिलिप, बारथोलोमाइ,
  avt-avt: Hɨrak kehimɨtan Saimon kerek hɨrak kewis niuk mɨrak ham Pita. Hɨrak ketike
    nɨkik kɨrak Endru. Hɨrak kehimɨtan Jems, Jon, Filip, Batolomyu,
  cbk-cbk: Sila amo si Simon con quien ya pone tamen le el nombre de Pedro, y su hermano
    si Andres, pati si Santiago y si Juan, si Felipe y si Bartolome,
  uig-ARA: 'ئۇلار: سىمون (ئەيسا ئۇنى پېترۇس دەپمۇ ئاتىغان) ۋە ئۇنىڭ ئىنىسى ئاندىرىياس؛
    ياقۇپ ۋە يۇھاننا، فىلىپ ۋە بارتولوماي،'
  tuf-tuf: 'Uchin cájacro: Simón cat, Simón taná Andrés cat cájacro. Simonan ajc istiy
    Pedro chájacro. Santiago cat, Juan cat cájacro. Felipe cat, Bartolomé cat,'
  abx-abx: 'Yayto i dusi: Si Simon nga nag''arunan-na si Jesus, Pedro, si Andres nga
    sirari-na si Simon, si Santiago, si Juan, si Felipe, si Bartolome,'
  mco-NT: Chi Jesús yhuin'ijxy je Simón huɨdi yxɨɨmoy Pedro; je Andrés, Pedro y'uch;
    Jacobo etz Juan; Felipe etz Bartolomé; Mateo etz Tomás, Jacobo hue' je' Alfeo
    ymang; etz Simón huɨdi jäy ytijpy Zelote; Judas, Jacobo y'uch; etz Judas Iscariote
    huɨdibɨ nañ jadu'n Jesús cɨ̈yejc ma ymɨdzip.
  bsp-bsp: K’ewe Simɔŋ, nwɛ ɛnasɔŋ tewe ta Piyɛr mɔ; kɔ wɛŋc Andəre, Sak, Saŋ kɔ Filip,
    Bartelemy,
  kqf-kqf: Saimon i wai isana Pita, bi tasina Endulu, Diyemesi, Diyoni, Pilipi bi
    Batolomi,
  cpb-NT: 'Jirika ikaatzi riyoyaakeri: Simón, irijatzi iitakeri Pedro. Ipoñaapaaka
    Andrés irirentzi Simón. Ipoñaapaaka Jacobo itsipataakeri Juan, Felipe, Bartolomé,'
  aon-aon: Anan nagraeh Saimon, douk Jisas nodowon kupainyi nyeigur Pita iri nani
    ananin wanin Andru, hani Jems iri Jon. Amam hani Filip iri Bartolomyu.
  hus-NT-2005: Jajáꞌtsik jaꞌich na Simón, xi bijyat jeye ta Pedro; na Andrés, nin
    kidháb na Simón; na Santiago, na Juan, na Felipe, na Bartolomé,
  mig-NT: Te Simón, ni̱ naskúnání‑yá‑de Pedro, jíín ñaní‑de, Andrés, Jacobo, Juan,
    Felipe, Bartolomé.
  bps-bps: Na ani i dad lagi nalékan, Simon i dnagitan ku Fiter, Andru i flanek Simon,
    Dyém, Dyan, Filif, Bartolomyu,
  mbs-mbs: Sikandan si Simon iningedanan i Jesus ki Pedro, aw kedowa din si Andres,
    aw si Santiago, si Juan, si Felipe, si Bartolome,
  tof-tof: 'Ene 12 módógako: Saemon (noan ngyesilürr Pita); oya narezoret Endrru;
    Zeims akó Zon; Pilip akó Barrtolomyu;'
  cme-NT: 'Uŋ fiɛlaa bamaŋ ba yirɛiŋa yaa daaya: Simɔ, (Yesu wuɔ bĩ Simɔ faŋo yaa
    Piɛr‑i,) baa u hãaŋo‑i Ãndere, baa Sake, baa Nsãa, baa Filipu, baa Batelemi,'
  sus-sus: Simɔn, Isa naxan xili sa Piyɛri, Piyɛri xunya Andire, Yaki, Yaya, Filipu,
    Barotolome,
  pon-2006: 'Eri, iet irail akan: Saimon (me e pil kahdaneki Piter) oh rie Andru;
    Seims oh Sohn, Pilip oh Pardolomiu;'
  dad-dad: Simon (Jesus ĩ yana yun Pita), in tura Endru, Jems, Jon, Filip, Batolomyu,
  zab-NT: 'De bnietré ná ni bcuabeeny: Simóny ni gulelány Bed, Andrés bets Simóny,
    Jacob cun Juany, Liby cun Bartol,'
  jae-jae: Simon taŋ gê eŋ gebe Petere gêwiŋ naŋ, agêc lasi Andrea, ma Jakobo agêc
    Joaŋ, Pilip agêc Batolomai,
  ksd-ksd: Simon, i vatang tar ra iangina bula ba Petero, ma Andreas, dir turana,
    Iakobo ma Ioanes, Pilipo ma Batolomaio.
  msm-NT: 'Seini to mgo ngadan dan: si Simon no pighingadanan isab ni Jesus ki Pedro
    dow to suun din no si Andres, si Santiago dow si Juan, si Felipe dow si Bartolome,'
  myk-myk: 'Pee pu wa mɛ: Simɔ (a wu wee mɛgɛ le sanha Pyɛɛri), ni wu ceborona Andire,
    ni Yakuba, ni Yohana, ni Filipe, ni Batelemi,'
  sbe-sbe: Simona, iya hesana ye tole Petelo, yo kana kaha Andeleya, yo Yamesi, Yowane,
    Pilipo, Batolomaiyo,
  mcr-mcr: Ämaqä iiŋi, hŋqu iqueqä yoqe Saimonä ique. Iqueŋi, Jisasi Iqu “Pitä iqukiyqä”
    ätukqe. Hŋqu Endru, Saimonä iqueqä käŋgueque, hŋqu Jemisi ique, hŋqu Jonä ique,
    hŋqu Pilipä ique, hŋqu Batromi ique, hŋqu Matiu ique, hŋqu Tomasi ique, hŋqu Jemisi,
    Aläpiyasi iqueqä ymeqä ique, hŋqu Saimonä, ämaqä Selotqä iutaŋä-que, hŋqu Jutasi,
    Jemisi iqueqä ymeqä ique, hŋqu Jutasi Iskarioti ique. Ämaqä yäpakä tqu, qänakndaŋi
    Jisasi Ique ämaqä himä-wiuŋqä iquau väniŋqä ique.
  cux-NT: '''Iiⁿ''yāⁿ s''eeⁿ ní ''túúcā nguuvi yā: Simón chi nguuvi ntúuⁿ yā Pedro;
    ndúúcū Andrés chi ''díinū Simón Pedro miiⁿ, ndúúcū Jacobo, ndúúcū Juan, ndúúcū
    Felipe, ndúúcū Bartolomé,'
  tur-YTC: Petrus adını da verdiği Simon, onun kardeşi Andreas, Yakov, Yuhanna, Filipus,
    Bartalmay,
  san-ITR: pitaranAmnA khyAtaH shimon tasya bhrAtA Andriyashcha yAkUb yohan cha philip
    barthalamayashcha
  bel-N: Сымона, якога назваў Пятром, і Андрэя, брата ягонага, Якуба і Яна, Філіпа
    і Барталамея,
  sch-sch: Simon (Peter, ai phuo) le a nâipa Andrew; Jacob le John, Philip le Bartholomew,
  mic-MIQNT: Megnatl Simonal, ta'n tel wisungewatl Pie'l, aq Pie'l ugjignaml teluisilitl
    Antle'. Elt megnaji Ji'mejal, Sa'nal, Pilipal, Paltolomiwal,
  huu-NT: 'Iese mamecɨredɨmacɨ: Simón; naimɨe mamecɨ jɨaɨcɨdɨ Jesús jɨtaca Pedrona.
    Andrés; naimɨedɨ Pedro ama. Jacobo, Juan, Felipe, Bartolomé,'
  jiv-NT: 'Ju̱ ármiayi: Emka, Semuṉ chíkich naari̱ Pítiur apujtusmia nu; tura nuyá
    ni yachi̱ Antres, Jakupusha, Juaṉsha, Jiripisha, Parturumísha,'
  otm-NT: Nɛ nu'ʉ bi huahni, gue'a ra Simón t'ɛ̨mbi ra Pedro, gue'a rá thuhu bi xih
    ra Jesús a. Nɛ'a ra Andrés, rán 'yohʉ a ra Simón, nɛ ra Jacobo, nɛ ra Xuua, nɛ
    ra Felipe, nɛ ra Bartolomé.
  dah-dah: 'Basiŋa yiryiŋ marbe gahade: Saimon deŋem kura Yesu beleŋ unyiŋ gobe Pita,
    kuliŋ Andru, Yems, Yon, Filip, Batolomiyu,'
  tnk-tnk: 'Nəɡhɨnraha me i: Saemon (iəmə sə Iesu rɨseɡi pen nəɡhɨn sə vi mə Pita),
    mɨne Antru piəvi Saemon, mɨne Jemes mɨne Jon, mɨne Filip, mɨne Patolomiu,'
  kpr-kpr: Genembo eni mo, Simon ri. Nunda javo seka Peter jijighusira. Eni mo, Peter
    da namendi Andrew ri. Mendeni mo, James nengae John ghae, Philip, Bartholomew,
  san-IAS: pitaranāmnā khyātaḥ śimon tasya bhrātā āndriyaśca yākūb yohan ca philip
    barthalamayaśca
  nho-nho: Simon ttama ni taapaa Jesus ki Peter, Andrew, taina Peter, James, John,
    Philip, Bartolomiu;
  gym-NT: 'Ni dianinkä Jesukwe abko nere: Simón, (ne mden Jesukwe kädiani Pedro arato);
    btä niara etba kwe Andrés; arato Jacobo, Juan, Felipe, Bartolomé;'
  azg-NT: 'Ndö nguee nanꞌñeen: Simón, siquijndyu Jesús jon Pedro, yo tyje jon Andrés,
    yo Santiago yo Juan, yo Felipe yo Bartolomé,'
  bhd-bhd: अक शमौन ज़ैस जो पतरस भी ज़ोते थिये तैसेरो ढ्ला अन्द्रियास, याकूब, यूहन्ना,
    फिलिप्पुस, बरतुल्मै,
  too-NT: Xlaca'n cāhuanican Simón a'ntī ixlītāpātu' ixtacuīni' Pedro lā' Andrés ī'stancu
    Simón lā' Jacobo lā' Juan lā' Felipe lā' Bartolomé
  ind-AYT: Simon yang juga dinamainya “Petrus”, Andreas saudara Petrus, Yakobus, Yohanes,
    Filipus, Bartolomeus,
  cjo-NT: Shimo (eejatzi iitziri Jesoshi Peetero), Antereeshi (riraga rirentzi Shimo),
    Jantyaako, Jowa, Jiripi, Waritoromee, Mateeyo, Tomashi, Jantyaako (riraga itomi
    Arijeeyo), Shimo (riraga kathaaperotzinkari antayitzirorini oetarikapaeni), Joorashi
    (riraga rirentzi Jantyaako) eejatzi Joorashi karyootejatzi (riraga aakaanterini
    iinja Jesoshi). Rootaki iwaeropaeni riyotaanewo riyoyaakiri Jesoshi.
  nsn-nsn: Gisina tes, Saimon geke heirin Iesu tar hangene Pita, doh Andru te tahinon,
    o gisiamehe tes Jems, Jon, Pilip, Bartolomiu,
  san-DEV: पितरनाम्ना ख्यातः शिमोन् तस्य भ्राता आन्द्रियश्च याकूब् योहन् च फिलिप्
    बर्थलमयश्च
  tna-NT: 'Uja banime putana huecuana: Simón. Jesús ja Pedro ebani mesa ichatana.
    Andrés. Simón sa edue puana. Jacobo. Juan. Felipe. Bartolomé. Mateo. Tomás. Jacobo.
    Alfeo sa ebacua puana. Simón. Partido cananista banime su punetina. Tueda partido
    da soldado romano cuana neje jaicheti bahue putaina. Judas. Jacobo sa edue puana.
    Judas Iscariote. Jesús menajatiaji epu.'
  lid-lid: 'Ya oro badeh: Saimon (udu ja, iy aloh iy Pita), ano nadu tinen Enduru;
    ano Jemis, ano Jon, ano Pilip, ano Batolomiu,'
  wim-wim: Simona (ngul-ngulana Jesus.angan namp thon ngulan theeꞌ nunganta, Peter),
    putha kuunch nungantam Andrew, putha James-a, John-a, aꞌ putha Philip-a, aꞌ Bartholomew,
  zga-M: Amatewa ga va mitume gu aga Simoni(uvi alikhumwilanga Peteli) nu Andeleya
    ikhikolo kya mwene, u Yakobo, u Yohana, u Filipo, Bartolomayo,
