verse: LUK.006.014
translations:
  kpx-kpx: Kebia iviabe abuike koea. Moleike Saimoni. Isito Iesu ivihaleike Bita.
    Ige hohove Andulu. Ige Diemisi. Ige Dioni. Ige Bilibi. Ige Batolomi.
  okv-H: eto embo siriketo umbuna amita javo amo embo Simon amo ehako Peter ke ena
    eto Peter ta namei Andrew eto James te John te Philip te Bartholomew te ra.
  tbo-tbo: Tauhi naka Simona ma Yesu i wigowaya Pita ma walehina Andulu po Yamesa
    po Yoni po Pilipo po Batolomiu.
  mal-C: പത്രോസ് എന്ന് യേശു വിളിച്ച ശിമോൻ, അയാളുടെ സഹോദരൻ അന്ത്രയോസ്, യാക്കോബ്, യോഹന്നാൻ,
    ഫിലിപ്പൊസ്, ബർത്തൊലൊമായി,
  grc-SR: Σίμωνα ὃν καὶ ὠνόμασεν Πέτρον, καὶ Ἀνδρέαν τὸν ἀδελφὸν αὐτοῦ, ⸆ Ἰάκωβον
    καὶ Ἰωάννην, ⸆2 Φίλιππον καὶ Βαρθολομαῖον,
  bgc-bgc: 'अर वे ये सै: शमौन जिसका नाम उसनै पतरस भी धरया, अर उसका भाई अन्द्रियास,
    अर याकूब, अर यूहन्ना, अर फिलिप्पुस, अर बरतुल्मै,'
  khz-khz: Simona, arana ta Petero, tarina Anduru; e Teimiti, Ioane, Filipo e Batolomio,
  deu-TKW: Simon, dem er auch den Namen Petrus gab, und Andreas, seinen Bruder, und
    Jakobus, und Johannes, und Philippus, und Bartholomäus,
  zsr-NT: Bulidzëꞌ Simón, (lëꞌ caꞌ Pedro), Andrés, (böchëꞌë Pedro), Jacobo, Juan,
    Felipe, Bartolomé,
  lin-lin: Simona oyo Yesu apesaki kombo « Petelo ; » Andre, ndeko na ye ; Jake, Yoane,
    Filipo, Bartelemi ;
  hns-NT: 'Oesabke naam raha: Siemon djaun ke Jiesoe bhie Petras bolaawat raha aur
    okar bhaai Andreas. Aur bhie Jaakobas, Johaanas, Fielepas, Baartolomeas,'
  noa-E: 'Mʉkhʉʉn irua jʉr autarr khʉʉn thʉ̈rʉu: Simón, (ichpai Jesuu Pedro a thʉ̈rjim);
    Andrés, (chi Simón eeum); Santiago, (ichpai ĩchab Jacobo a thʉ̈r sĩejim); Juan,
    (chi Santiago eeum); Felipe, Bartolomé,'
  eng-EMTV: He chose Simon, whom He also named Peter, and Andrew his brother; James
    and John; Philip and Bartholomew;
  mib-NT: 'Te yāha cúu sɨ́hvɨ́ de jíjnáhan de: Simón jeē ní nasnání yá de Pedro, jiín
    ñani de Andrés, te suni Jacobo jiín Juan, Felipe jiín Bartolomé,'
  lif-NT2: खे़ङ्‌हाॽओ सिमोन (खुने़ॽ पत्रुस लॽरिक् मिङ् वाःत्तु), हे़क्‍क्‍याङ् खे़ल्‍ले़
    कुन्‍साॽ आन्‍द्रियास, याकुब, युहुन्‍ना, फिलिप, बारथोलोमाइ,
  xnj-xnj: Simoni mewa mwapewili liina lingi na Yesu la Petili, na mbena waki Andelea
    mlongo waki na Yakobo na Yohani na Filipi na Batolomei,
  mmx-mmx: Simon (ni ga so asen i do ne Pita) la neton laasen teren ne Endru; Jems,
    la ne Jon, Pilip la ne Batolomiu,
  cbr-NT: Acamax ca 'iacëxa Simón 'icëbia Jesusan Pedro caquin anëcë, a 'imainun aín
    xucën Andrés, a 'imainun Jacobo 'imainun Juan, Felipe, Bartolomé,
  tee-NT: Pus sacxtulh ju Simón ju lhimapaka'ulh vachu' Pitalu' chai ju Tilix ixlak'au.
    Chai ju Jacobo. Chai ju Xivan. Chai ju Pilipe. Chai ju Bartolomé.
  eng-LSV: Simon, whom He also named Peter, and his brother Andrew, James and John,
    Philip and Bartholomew,
  cak-NT: Ri je cablajuj ri xerucha' ri Jesús, ja ri Simón ri xu'ij chuka' Pedro che,
    ri Andrés ri rach'alal ri Simón, ri Jacobo, ri Juan, ri Felipe, ri Bartolomé,
  pah-NT: Mokonha'g̃a ko Simão'ga André'ga pavẽi onhoirũ'g̃a. Pedro irũa Simão'ga
    rera. A'ereki ga rehe Jesus'ga ono Pedro. Mokonha'g̃a ko Tiagova'ea João'ga pavẽi.
    Mokonha'g̃a ko Filipe'ga Bartolomeu'ga pavẽi.
  sja-NT: 'Nãgɨɨrã paji: Simón, Jesupa ichiaba t''ɨ̃ bɨda Pedro; chi ɨ̃pema Andrés;
    Santiago; Juan; Felipe; Bartolomé;'
  xed-xed: 'Wya hga tsa mnduha ghwaŋpɗə his zaba a tsi ya: Mamu Simuŋ tsanaf tsi ta
    hgani ka Piyer, nda Andre zwaŋamani ma Simuŋ, nda Yakubu, nda Yuhwana, nda Filip,
    nda Bartelemi,'
  mks-NT: Na̱ca̱xi a da̱ naní Simón, da̱ na̱sacu tucu a qui̱vi̱ cananí Pedro. Ta na̱ca̱xi
    a da̱ cúú ñani Pedro, da̱ naní Andrés. Ta na̱ca̱xi a Jacobo xi̱hi̱n Juan xi̱hi̱n
    Felipe xi̱hi̱n Bartolomé
  gfk-S: Io, iga gilamis Saimon (nong Jisas ga kilam ie be Pita), ma no tesne Andru,
    Jemes, Jon, Pilip, Batalomiu,
  bmu-bmu: 'Qetŋini kewö qerök: Saimon, Jisösnöŋ qetŋi Pitö waŋgiyök, yaŋgö munŋi
    Andru aka Jeims, Jon, Filip, Bartolomyu,'
  dgz-dgz: Ame yaumua mam. Saimon (yaua dawa, Iesu dieni ame Pita), ge Saimon gwaniwa
    Anduru, ge Diemis, ge Dion, ge Pilip, ge Batolomio,
  eng-GNV: '(Simon whome he named also Peter, and Andrew his brother, Iames and Iohn,
    Philippe and Bartlemewe:'
  zaa-NT: Simón enne' gutixa huée láa bi Pedro ą'hua bettsi' bi Andrés, ą'hua Jacobo
    nna Juan nna, ą'hua Felipe nna Bartolomé nna,
  eng-WEBSTER: Simon (whom he also named Peter) and Andrew his brother, James and
    John, and Philip and Bartholomew,
  guh-guh: Pamonae Jesús itapeta apóstolevinexa mapevënëanëje. Copiaya ponë, pevënë
    Simón. Bajaraponë Jesús vënëruba itsavënë, Pedro. Itsanë Andrës, Simón Pedro jane
    baja pejuyapijinë. Itsanë Santiago. Itsanë Juan. Itsanë Felipe. Itsanë Bartolomé.
  bon-bon: 'Age tema pui twelb biname: Simona tabe lui ne einige Peteru ca, piiyepu
    teeme igane Andrea; Yakobu piiyepu Yoane; Pilipo piiyepu Bartoloma;'
  nhw-BL: Quitlapejpeni Simón catli nojquiya quitocaxtlali Pedro, huan Andrés catli
    eliyaya iicni. Nojquiya quintlapejpeni Jacobo, Juan, Felipe, Bartolomé,
  mgw-mgw: Simoni (ywaatinilwe na Yesu lina lya Petili) na Andelea nnunawe, Yakobi
    na Yoani, Pilipi na Batolomayo,
  swh-ONEN: Simoni aliyemwita Petro, Andrea nduguye, Yakobo, Yohana, Filipo, Bartholomayo,
  wbi-wbi: amatavua gha vasung'ua alyale ghwe Simoni juno ilinge ghwe Peteli nu ndeleya
    unyalukolo ghwa Yakovo, nu Yohani, nu Filipo, nu Batulumayo.
  bba-bba: Tɔn ben yĩsɑ wee, Simɔɔ wi u yĩsiru kɑ̃ Piɛɛ, kɑ Andere win wɔnɔ, kɑ Yɑkɔbu
    kɑ Yohɑnu kɑ Filipu kɑ Bɑɑtelemi
  eng-KJVCPB: Simon, (whom he also named Peter,) and Andrew his brother, James and
    John, Philip and Bartholomew,
  kgk-NT: Oiporavo Simão-pe. Ha ombohéry joa íxupe Pedro. Oiporavo Simão ryvy André-pe
    ave. Oiporavo Tiago-pe ave, João-pe ave, Filipe-pe ave, Bartolomeu-pe ave,
  waj-waj: Voovai nnutuuvaa Simoono tiravai. Yisuuva inna nnutu karaasaivaa Petorooso
    tiravai. Voovai Petoroosaa kataivaa nnutuuvaa Adiriaaso tioo voovai nnutuuvaa
    Yakoopo tioo voovai nnutuuvaa Yuvuaano tioo voovai nnutuuvaa Piriipo tioo voovai
    nnutuuvaa Batoromaivavee tioo
  cpy-cpy: 'Irika ikaatzi riyoshiitakiri: Simón, riitaki iitakiri Pedro, (akantziri
    añaaniki aaka Kijori.) Riyoshiitakiri Andrés rirentzi Simón. Riyoshiitakiri Jacobo,
    Juan, Felipe, Bartolomé,'
  ekk-PKP: Siimon (keda Jeesus hüüdis ka Peetruseks), tema vend Andreas, Jaakobus,
    Johannes, Filippus, Bartolomeus,
  mpx-mpx: 'He apostolowau o alaliya i ola hiwe: Saimon (alana al i tun Pita), talina
    Andulu, Yemesa, Diyon, Pilipi, Batolomiu,'
  wbp-wbp: 'Nyampu-patunya yirdiji wati-jana milarnu: Jimani (ngulakujurla Jijajirliji
    yirdi-karilki yirrarnu ‘Piita’), Piitakupurdangka kukurnu-nyanu Yanturu, Jamaji,
    Jaanu, Pilipi, Parrjulumu,'
  luo-luo: Simon (mane omiyo nying ni Petro); gi owadgi Andrea, Jakobo, Johana, Filipo,
    Bartholomayo,
  nhe-NT: Quitlapejpeni Simón tlen nojquiya quitocajti Pedro, huan Andrés tlen eliyaya
    iicni. Nojquiya quintlapejpeni Jacobo, Juan, Felipe, Bartolomé,
  aii-aii: ܫܸܡܥܘܿܢ، ܗ̇ܘ ܕܡܘܼܬܸܒ݂ ܠܹܗ ܫܸܡܹܗ ܟܹܐܦܵܐ، ܘܐܲܢܕܪܹܐܘܿܣ ܐܲܚܘܿܢܘܼܗ‌ܝ، ܘܝܲܥܩܘܿܒ݂
    ܘܝܘܿܚܲܢܵܢ، ܘܦܝܼܠܝܼܦܘܿܣ ܘܒܲܪ ܬܘܼܠܡܲܝ.
  esk-NT: Simon-mik atchikkaġmiñik Peter-mik suli aniqataaniglu Andrew-mik, James-mik
    suli John-mik, Philip-mik suli Bartholomew-mik,
  msb-msb: 'Amo ini sinda: si Simon na iya ginngaranan na Pedro kag san iya kamanghod
    na si Andres, si Santiago, si Juan, si Felipe, si Bartolome,'
  cpa-NT: Simón, dsa² ca¹quian¹dsa Pedro Andrés, roh¹³ Simón Jacobo Juan Felipe Bartolomé
  dso-dso: ସେମନ୍‌ ରଇଲା, ସିମନ୍‌ ଜାକେ କି ସେ ପିତର୍‌ ବଲି ମିସା ନାଉଁ ଦେଲା, ଆରି ସିମନର୍‌ ବାଇ
    ଆନ୍ଦ୍‌ରିୟ, ଜାକୁବ୍‌ ଆରି ଜଅନ୍‌, ପିଲିପ୍‌ ଆରି ବାର୍‌ତଲମି ।
  meu-meu: Simona, e nemaia Petro, mai tadina Andrea ida; Iakobo bona Ioane; Filipo
    bona Batolomeo;
  yva-NT: 'Yesus apa arakovo po matutire awa tame mi som: Simon (apa tamo Yesus po
    raura tavona Petrus), apa rijato Andreas, Yakobus, Yohanes, Pilipus, Bartolomeus,'
  dgc-dgc: I ngahen dia éy ti Simon, a pinalayawan na a Pedro, sakay ti Andres a wadi
    na, sakay ti Santiago éy ti Juan, sakay ti Pelip, sakay ti Bartolome,
  zpm-NT: 'Znu lë gza tsiipchop zha co: Simón (zha ne bleelë me Pedr), Ndrés (bets
    Pedr), Juan, Jacob, Lip, Bartol, Matew, Mazh, Jacob (xingan Alfé), Simón (zha
    ne no lad grë zha ne racladz cuee wxtis Roma Israel), Judas (bets Jacob), ni Judas
    Iscariot (zha ne güeyto me).'
  hix-NT: Onà wyaro nehxatxkon hatà, esot komo. Anaro Semawu. Petru me harha nesohtoy
    hatà, Txesusu. Anaro xarha Antrye. Semaw yowtà rma noro ha. Anaro xarha Txaku.
    Anaro xarha Xowawu. Anaro xarha Feryepe. Anaro xarha Bahtormewu.
  sim-sim: Aposel ondo hi lihi kalira. Saimon or Jisas Pitak or ushari oto nga, maha
    orhi Andru nga, Jems fre Jon nga, Filip nga Bartolomyu nga,
  npi-ULB: पप्रेरितहरूका नाउँहरू थिएः सिमोन (जसलाई उहाँले पत्रुस भनी नाउँ दिनुभयो)
    र उनका भाइ अन्द्रियास, याकूब, यूहन्‍ना, फिलिप, बारथोलोमाइ,
  cgc-cgc: 'Yi mga napili din: Simon na pangaranan din na Pedro, Andres na utod Simon,
    Santiago, Juan, Felipe, Bartolome,'
  tim-tim: Dâ kotyeŋe ikiŋeâk ikiŋeâk âmâ hin. Simoŋ kotŋe siâ Petoro emiŋe Anderea,
    Yakobo, Yohane, Pilipo, Batolomaio,
  yor-yor: Simoni (ẹni tí a pè ní Peteru) àti Anderu arákùnrin rẹ̀, Jakọbu, Johanu,
    Filipi, Bartolomeu,
  wos-wos: 'Deka xi angi dé: Saimon. Déka Jisas dé nak xi hwe, Pita. Saimonéna bandi,
    Andru. Jems. Jon. Filip. Bartolomyu.'
  emp-NTPO: 'Ãdji trʌ̃ra naʌ̃gʌa: Simoʌ̃ (Jesuba idjira trʌ̃ b̶ʌsia Pedro), dji djaba
    Andre, Santiago, Juaʌ̃, Pelipe, Bartolomé,'
  eng-F35: Simon (whom He also named Peter) and Andrew his brother, James and John,
    Phillip and Bartholomew,
  ind-ind: Simon (yang Yesus beri nama baru, yaitu Petrus), dan Andreas saudaranya.
    Yakobus, Yohanes, Filipus, Bartolomeus,
  pes-OPCB: شمعون (که او را پطرس نامید)، آندریاس (برادر پطرس)، یعقوب، یوحنا، فیلیپ،
    برتولما،
  mpt-mpt: Naka make Saimon otane Yesuse e niniin mako Fita ge nganabasebe. Saimon
    Fitae e ninge Endlu esa eka Yems esa e ninge Yon esa Filib esa Batolomyu esa
  ssx-ssx: Mo haliwekina꞉ biki manuta꞉ Saimono Yesuma꞉ leeke biki ma꞉nda꞉ta꞉ Pida
    ipika꞉ hameke A꞉ndutu make Dia꞉mesi Dioni Pilipi Badolomiu make
  mkl-mkl: Iri nŋɑ wee, Simɔɔ iyi í sɔ Piɛɛ, do Anderee ifɔɛ, do Zɑɑki do Zɑ̃ɑ do
    Filipu do Bɑɑtelemi
  gaq-gaq: ମେଇଂ ଡିଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ ଶିମୋନ ଆଜାକେ ମେଁ ଡିଗ୍ ପିତର୍ ମ୍ନି ବିକେ ଆରି ମେଁନେ ବୟାଁଣ୍ଡେ
    ଆନ୍ଦ୍ରିୟ ଜାକୁବ୍‌ ଆରି ଜହନ୍‌ ଫିଲିପ୍‌ପ ଆରି ବାର୍ଥଲମି
  gof-RNT: Enttika, Phexiroosa gidi sunthida Simoona, iya ishaa Inddiriyasa, Yayqooba,
    Yohaannisa, Filphoosa, Bartolomiyoosa,
  unx-unx: ଇନ୍‌କୁଆଃ ନୁତୁମ୍‌ ଶିମୋନ୍‌, ଇନିଃକେ ପାତ୍‌ରାସ୍‌ ମେନ୍ତେ ନୁତୁମ୍‌କିୟାଏ, ଶିମୋନ୍‌ଆଃ
    ହାଗାତେ ଆନ୍ଦ୍ରିୟାସ୍‌, ଯାକୁବ୍‌, ଯୋହାନ୍‌, ଫିଲିପ୍‌, ବାର୍ଥୋଲମି,
  gah-gah: 'Keza lá iki minamó: Kugulizá Saimon agulizá gosohá Pitá ave loko molamó,
    itó agunala Etulú, itó Zemusí, Zoní, Pilipó, Patolomaió,'
  lcm-lcm: Kana vang ria. Simon, nang kata atuk kapa ia ta Petero, na tasina ta Andereas
    na Iakovo na Ioanes na Pilipo na Bartolomaio
  aer-aer: 'Arritnye nhenhe itnekenhe: Simon arritnye Peter-arle arritnye arrpenhe
    ikwerenhe aneke, Andrew, nhenhe re atyeyikwe Peter-kenhe, James, John, Philip,
    Bartholomew,'
  qvc-NT: 'Chay dusi apustulningunaqam kaykuna karqan: Simun; payllam Pidrupis shutirqan;
    paypa masan Andris; wakinqam Jakubu, Jwan, Filipi, Bartulu,'
  tgl-ULB: Ang pangalan ng mga apostol ay sina Simon (na kaniya ring pinangalanang
    Pedro) at ang kaniyang kapatid na si Andres, Santiago, Juan, Felipe, Bartolome,
  cbs-NT: Ja 12 junibun kena mia yuinun ninkawe. Simón kena betsa wakin Pedro wani
    inun, jawen betsa Andrés inun, Santiago inun, Juan inun, Felipe inun, Bartolomé
    inun,
  xtm-NTPP: Te tee ya'a ni ka yo kuu Simón tee ni ndaxnani ya Pedro ma, ji'in Andrés
    ma ñani Simón ma, ji'in Santiago ma, ji'in Juan ma, ji'in Felipe ma, ji'in Bartolomé
    ma,
  nnq-nnq: Simoni ngantina liina Petulo na nnuna gwakwe Andulea na Yakobo na Yohana
    na Filipo na Batolomayo,
  bao-NT: 'To biri anija niiupa: Simón, ñucã cʉ̃rena Pedro cʉ̃ ca wãmeo tiiricʉ, Simón
    bai Andrés, Santiago, Juan, Felipe, Bartolomé,'
  san-ORI: ପିତରନାମ୍ନା ଖ୍ୟାତଃ ଶିମୋନ୍ ତସ୍ୟ ଭ୍ରାତା ଆନ୍ଦ୍ରିଯଶ୍ଚ ଯାକୂବ୍ ଯୋହନ୍ ଚ ଫିଲିପ୍
    ବର୍ଥଲମଯଶ୍ଚ
  rmn-rmn: э Симонэс (савэс Ов тхэдяс Пётар), э пхралэс э Андреес, э Яковес, э Иоаннес,
    э Филиппес, э Варфоломеес,
  huv-NT: 'Ajcüw ayaj: nop Simón, aag ayaj nasoic Pedro, at Andrés michiig nej. Alinop
    Jacobo, alinop Juan, alinop Felipe, alinop Bartolomé,'
  otn-NT: 'Ja ua yø thu̱hu̱ ya yø n''yohʉ bi thanhni̱: ra̱ Simu̱ nu̱''a̱ ja ma̱n''na
    ra̱ thu̱hu̱ ngue i Bɛdu, ra̱ Andre rá̱ n''yohʉ na̱ ra̱ Bɛdu, ra̱ Jacobo, ra̱ Xuua,
    ra̱ Lipe, ra̱ Bartolomé,'
  nop-nop: 'Me yehidane tuguk wohik indiŋ: Saimon (wou noli Pita), agaŋ kwayaŋ Endulu,
    Jems, Jon, Filip, agaŋ Batolomi'
  obo-NT: Dos ngaran dan, si Simon no id ngoranan ni Disas ki Pedro woy dos suwod
    din no si Andres, dos toosuwod no si Santiago woy si Juan. Dos duma, si Felipe,
    si Bartolome,
  kca-kca: Симон, ԓўвеԓ Петрайа пӑ айәԓты питсәԓы, ԓўв Андрей апщеԓ па, Иаков пӑ Иоанн,
    Филипп пӑ Варфоломей,
  cak-ENT: Ri ye doce ri xerucha' ri Jesús, ja ri Simón ri xbij chuka' Pedro chin,
    y ri Andrés ri ye quichak'-qui', ri Jacobo, ri Juan, ri Felipe, ri Bartolomé,
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤀᤥ ᤛᤡᤔᤥᤏ (ᤂᤢᤏᤧ᤹ ᤐᤋᤪᤢᤛ ᤗ᤹ᤖᤡᤰ ᤔᤡᤱ ᤘᤠ᤺ᤳᤋᤢ). ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤸᤗᤧ ᤁᤢᤴᤛᤠ᤹ ᤀᤠᤴᤍᤪᤡᤕᤠᤛ.
    ᤕᤠᤁᤢᤒ. ᤕᤢᤜᤢᤴᤏᤠ. ᤑᤡᤗᤡᤐ. ᤒᤠᤖᤌᤥᤗᤥᤔᤠᤀᤡ.
  mie-NT: 'De yáhá cúu síví ndá dē: Simón jā ní nascúnaní yā dē Pedro, jíín ñanī dē
    Andrés, de saá-ni Jacobo jíín Juan, Felipe jíín Bartolomé,'
