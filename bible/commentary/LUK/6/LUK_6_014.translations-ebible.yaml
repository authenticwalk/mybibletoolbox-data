  viv-viv: Adi egana hidede amine. Saimoni tu Yesu givewagana Fita, taina Anidulu,
    Yemesa be Yoni, Filifi, Batolomiu, Madiu, Tomasi, Yemesa Alifiyo natuna, Saimoni
    bana hivewagana yoꞋo miLoma hivenibainedi-ma kalivana, Yudasi Yemesa natuna kadu
    Yudasi-Isikaliyota bana Yesu nibaineyao nimadiya gihawavemogatalena amanadi.
  yao-yao: Che Simoni, sooni ŵaŵilanjikwe che Petulo liina liŵaŵilanjikwe ni Che Yesu
    ni che Andulea mpwao che Simoni ni che Yakobo ni che Yohana ni che Filipo ni che
    Batolomayo
  tgp-tgp: Simon sei Iesu mo tau na hijana vara Peter, tasina Andrew, ale James enia
    John, Philip, Bartholomew,
  auc-NT: Tömengä nänö në da godönäni baquïnäni ïñömö edæ ïïmaï ëmönönänimpa. Tänocä
    Timönö ëmongä ingä incæte Itota wawo Pegodo pemongacäimpa. Ïingä Pegodo tönö Æntade
    näna caya, Tantiago tönö Wäö näna caya, Pedipe tönö Batodömëë,
  kbc-NT: Simão aneote Jesus me liboonaɡ̶adi me Pedro, ijaaɡ̶ijo nioxoa anodita André;
    Tiago, ijaa João, Filipe; ijaa Bartolomeu; Mateus ijaa Tomé; Tiago ane lionigi
    Alfeu; Simão analeeɡ̶oyatigi me Zelotes; Judas ane lionigi eledi Tiago; ijaa Judas
    Iscariotes aneyaa Jesus mijotaɡ̶a neloɡ̶ododipi.
  bmh-bmh: 'Dudu go egareun, goagal wanimag gue: Saimon (Yesus nug go wanib tub Pita
    meun), gonugau amagul Andru, Zems, gonugau amag Zon mui, Pilip, Bartolomiu, Matiu,
    Tomas, tub Zems (Alpius nugau nag), tub Saimon (go ug tub wanib Serot ebuan),
    Zudas (Zems nugau nag), tub Zudas Iskariot gonug Yesus gonugau iwai zaugul agal
    ebeagab mareun.'
  ctu-BL: Tsi' yajca Simón jini am bʌ i cha'chajplel i c'aba' Pedro, yic'ot Andrés
    i yijts'in Pedro; Jacobo yic'ot Juan, Felipe yic'ot Bartolomé,
  meq-meq: 'Nəteye na: Simoŋ nakə a pa faya məzele Piyer aye, ta malamar ŋgay Aŋdəre,
    Yakuba ta Yuhana, Filip ta Bartelemi,'
  noa-H: 'Mʌk''ʌʌn hirua jʌr hautarr k''ʌʌn t''ʌ̃rʌu: Simón, (hichpai Jesuu Pedro
    ha t''ʌ̃rjim); Andrés, (chi Simón heeum); Santiago, (hichpai hĩchab Jacobo ha
    t''ʌ̃r sĩejim); Juan, (chi Santiago heeum); Felipe, Bartolomé,'
  alp-NT: Simone rebe Yesuse Ikotine Petruse, kwalini Andrease, Yakobuse, Yohanese,
    Pilipuse, Bartolomeuse,
  san-VEL: pitaranaamnaa khyaata.h "simon tasya bhraataa aandriya"sca yaakuub yohan
    ca philip barthalamaya"sca
  kbq-kbq: Saimoninku Pita'e huno mago agi'a nenteno, nefunku Endru'e hu'ne. Hagi
    Jemisi'e, Joni'e, Filipi'e, Bataromio'e.
  kbh-kbh: 'Chënga imojamna: Simón, chë Pedro cánaca Jesús tbojanabobayá; Andrés,
    Simonbe cats̈ata; Santiago y Juan, Felipe y Bartolomé,'
  ron-LSB: Simon, pe care l-a numit și Petru; Andrei, fratele său; Iacov; Ioan; Filip;
    Bartolomeu;
  pon-pon: Jimon me a kotin kaadeaneki Petruj, o ri a Andreaj, o Iakopuj, o Ioanej,
    o Pilipuj, o Partolo mauj,
  nhe-BL: Quitlapejpeni Simón tlen nojquiya quitocajti Pedro, huan Andrés tlen eliyaya
    iicni. Nojquiya quintlapejpeni Jacobo, Juan, Felipe, Bartolomé,
  sps-sps: Saimon, ito te koo kainy Ya Pita, ai famuinyasiny tsunia Anduru, ai Jemis,
    ai Jon, ai Pilip, ai Batolomiu,
  wnc-wnc: Tapatu Saimon ngana umana takngatu Pita ngang inikut. Tapatu Endru Saimondane
    uyapna. Tapatu Jems. Tapatu Jon. Tapatu Filip. Tapatu Batolomyu.
  bus-bus: 'Gbɛ̃ pìnↄ tↄ́n yɛ̀: Simↄ kɛ̀ à tↄ́ kpànɛ Pita, à dãaro Anduru, Yemisi,
    Yohana, Filipi, Batↄlↄmiu,'
  gub-BL: 'Na''aw a''e 12 hemimono kar waner wà:'
  imo-imo: 'Kano iye aposel ki yupokonga imbima i tepa: Saimon yunge imbi te Pita,
    yunge angenu Andru, Jems kinye angenu Jon talo, Filip, Bartolomyu,'
  boj-boj: Naŋgo ñam agiende. Bei Saimon. Yesus na aqa ñam bei Pita waiyej. Naŋgi
    aqa was Andru wo. Bei Jems. Naŋgi aqa was Jon wo. Bei Filip. Bei Bartolomyu.
  eng-DRA: Simon, whom he surnamed Peter, and Andrew his brother, James and John,
    Philip and Bartholomew,
  knf-knf: 'Bawooŋ: Ŧimoŋ i aţuuŋ katim ki Piyeer, Andre aţa Ŧimoŋ, *Yakob, *Yowan,
    Filip, Bartelemi,'
  san-KHM: បិតរនាម្នា ខ្យាតះ ឝិមោន៑ តស្យ ភ្រាតា អាន្ទ្រិយឝ្ច យាកូព៑ យោហន៑ ច ផិលិប៑
    ពត៌្ហលមយឝ្ច
  arn-NT: 'Tüfa engün ürke: Simon, fey tüfa Pedro pintukulelfi ñi üy; Andre, Simon
    tañi peñi; Santiaw, Juan, Felipe, Bartolome,'
  zas-NT: 'La reeman: Simón, bén gulëëlajman Bëd, Andrejs bijch Simón, Jacob, Waj,
    Felip, Tol,'
  ken-NT: 'Manyɛ́n yap áchí nyaka bɛ: Símun anɛ Yesu áchyɛ́ nnyɛ́n nɛchak bɛ Píta,
    nɛ mɔ̌máyi Andru, nɛ Jems nɛ Jɔ̌n, nɛ Fílip nɛ Batolómio,'
