    edæ do ëñëninque edæ nï cömampoingä ingante, —Bitö ængæ̈ gantidinque tæcæguedë
    pö næ̈ gongæ̈e. Angä ëñëninque ængæ̈ gantidinque pö næ̈ gongængantapa.
  kbc-NT: Pida Jesus yowooɡ̶oditediwe niɡ̶icoa lowooko. Odaa joaniɡ̶idaa leeɡ̶odi
    meete niɡ̶ijo beyagi libaaɡ̶adi, “Adabititini lodoe niɡ̶ina oko!” Odaa niɡ̶ijo
    ɡ̶oneleegiwa ja dabiditi.
  bmh-bmh: Yesus go dudu goagal dabeleu abiu maimai, go ebeg noumeun du aureun, “Na
    usaiba, duailel amiagab alen” Go du usaimai, duailel amiagab alai tapai dareun.
  ctu-BL: 'Yujil Jesús chuqui woli'' yʌlob ti'' pusic''al. Tsi'' sube jini winic tiquim
    bʌ i c''ʌb: Ch''ojyen. Wa''i'' ti ojlil, che''en. Tsa'' ch''ojyi jini winic. Tsa''
    wa''le.'
  meq-meq: 'Ane tuk na, Yesu a sər ha mədzal gər tay. A gwaɗay a ndo niye həlay ŋgay
    maməta eye: «Lətse, do, lətse ka niye, kame i ndo hay tebiye.» Ndo niye a lətse
    ka niye.'
  noa-H: Mamʌ hichdëu k'ap'ʌ sĩejim hanaabá, hamau mag k'ĩirju nʌm. Mag gaaimua chi
    woundam jua jʌser k'itʌmʌg, —Dayag pidú, mau hõor jãrrcha dʌnʌʌubaichë hajim hanʌm.
    Magbaawai chadcha bëewia hõor jãrrcha dʌnʌʌuchëjim haajem.
  alp-NT: Po Yesuse Irekwa lalesi peneka, hoko Ibeteke loko tamata rebe balaije emata
    mere be, “Mai, kele mpe tla!” Eleki ikele mpe tla.
  san-VEL: tadaa yii"suste.saa.m cintaa.m viditvaa ta.m "su.skakara.m pumaa.msa.m
    provaaca, tvamutthaaya madhyasthaane ti.s.tha|
  kbq-kbq: Hianagi inankna antahintahima hu'nazana, Agra ko antahino keno nehuno,
    azama haviza hu'nea neku huno, Ama maka vahe zamavure otinka eno! Higeno ana ne'mo'a
    otino e'ne.
  kbh-kbh: 'Pero Jesús chëngbe juabna yojtsetáts̈ëmbo; asna chë buashana cucuats̈e
    bomna boyabásabioye tbojaniyana: “¡Motsbaná y chents̈e tsëntsaca motsa ca!” Y
    chë ents̈á yojotsbaná y ents̈angbe tsëntsaca yojotsaye.'
  ron-LSB: 'Dar El le cunoștea gândurile; și a zis omului care avea mâna uscată: “Ridică-te
    și stai în mijloc”. El s-a ridicat și a stat în picioare.'
  pon-pon: 'A kotin ani ar lamelam ap majani on aramaj o, me pa a motorla: Uda kodo
    met! A ap uda ko on waja o.'
  nhe-BL: 'Pero Jesús quimatqui tlaque moilhuiyayaj huan quiilhui nopa tlacatl tlen
    mahuactoc: ―Ximoquetza huan xihuala nica tlatlajco tojuanti. Huan yajaya moquetzqui
    huan yajqui.'
  sps-sps: Sen Jisas natiny fakats tsuri sa tsue tana mes a nima pengong, “Tsun, taame
    nei matan.” Ana mes tsun to sa taan naa.
  wnc-wnc: Katasiwawa ngana ita wa amindane natdetdetna kake aminu kwatai apmatekakut
    tapa anzing inikut, “Ga enake banakan yuyo,” ngang iniwan enake banakan yukut.
  bus-bus: 'À ń laasuu dↄ̃̀, ben à bè gbɛ̃ kɛ̀ à ↄↄ fɛ̃fɛ̃na pìnɛ: Ǹ fɛɛ ǹ zɛ zà guu.
    Kɛ̀ à fɛ̀ɛ à zɛ̀ gwe,'
  gub-BL: Ukwaw Zezuz wama'enukwaw paw. Uze'eg ipopàri ma'e pe kury. — Epu'àm ezuwà
    teko wanuwa rupi, i'i izupe. Upu'àm 'àm a'e pe.
  imo-imo: Eno konopu leringi mele lipe manjipelie Jisasini kano ki kolopa taipo toli
    iyemundo nimbei, “Nu ya imboma kanongeindo ongo ola angiliwi,” nimu kinye iyemu
    yu akuna omba ola angilerimu.
  boj-boj: Onaqa Yesus a naŋgo areqalo di qalieosiqa tamo baŋ qandamyej qaji di minjej,
    “Ni tigelosim gago ambleq au.” Degsi minjnaqa a tigelosiq naŋgo ambleq bonaqa
    Yesus na Farisi naŋgi minjrej, “E niŋgi anjam bei nenemŋgwai. Iga yori bati qa
    kumbra bole yqom kiyo kumbra uge yqom kiyo? Tamo bei a padalqa laqnimqa iga na
    aqaryaiyonam bole sqas di kere kiyo iga a uratonam padalqas di kere kiyo? Dal
    anjam a kiyersi marqo?”
  eng-DRA: 'But he knew their thoughts; and said to the man who had the withered hand:
    Arise, and stand forth in the midst. And rising he stood forth.'
  knf-knf: 'Kë Yeŧu aşë me ŋşal ŋi baka. Aji na ñiinţ anţakmuŋ: « Naţiin ibi ţi kadun
    ki bañaaŋ. » Kë ñiinţ anaţa abi anaţ da.'
  san-KHM: តទា យីឝុស្តេឞាំ ចិន្តាំ វិទិត្វា តំ ឝុឞ្កករំ បុមាំសំ ប្រោវាច, ត្វមុត្ថាយ
    មធ្យស្ថានេ តិឞ្ឋ។
  arn-NT: 'Welu Jesus kimüñmafi tañi femngechi rakiduamkülen engün, fey famngechi
    feypifi tati wentru, lañmalelu ñi kuwü: —Witrange ka rangi ti pu che witrakünuwnge.
    Fey ti wentru witrapüray ka femngechi witrakünuwpuy rangi pu che.'
  zas-NT: 'Per laaman ragbee gajcaman xhie xgab cayüjn reeman, zeel rëbaman loj xin
    naxüꞌn yaa guin: ―Bisu, guzuli galay guin. Dxel guzulix, guzujx galay guin.'
  ken-NT: Yesu arɨŋɨ nkaysi yap. Arɛm ntá mmǔ wu bɛ, “Faté, twɔ́ fá ambɨ.” Mmǔ
    wu afate arɔk ate arɛ́.
