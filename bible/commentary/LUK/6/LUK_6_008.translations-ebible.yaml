  kan-2017: ಆದರೆ ಆತನು ಅವರ ಯೋಚನೆಗಳನ್ನು ತಿಳಿದು ಕೈ ಬತ್ತಿಹೋಗಿದ್ದ ಆ ಮನುಷ್ಯನಿಗೆ, “ಎದ್ದು
