    Te n‑xo nujuiin‑s meꞌñu ntdaa se xyuku ijan.'
  mdy-ETH: ዬሱሴ ጋዓንቴ ዔያቶኮ ማሊፆ ዔራዖ ኩጮ ዎባሢም፦ «ሃካ ሙኪ ባኣካ ዔቄ!» ጋዓዛ፥ ኩጮ ዎቦ ዓሢያ ባኣካ ሙኪ ዔቄኔ።
  spl-spl: Gotyetŋan ba kinŋetâ Yesuŋe biwiyeŋahât topŋe nâŋgâm lok pareŋe ya yuwu
