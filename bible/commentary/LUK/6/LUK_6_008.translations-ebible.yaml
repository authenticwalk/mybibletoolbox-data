  ron-BAYASH: 'Jăl šćije šje să gănđešći, šă u zăs alu omuluje ku măna njimurogă:
    “Skolăći šă hajd dă dă nenći.” Jăl su skulat šă stăće akulo.'
  ckb-ckb: 'بەڵام عیسا بە بیرکردنەوەیانی زانی، بە پیاوە دەست وشکبووەکەی فەرموو: «هەستە
    و لەناوەڕاستدا ڕابوەستە.» ئەویش هەستا و ڕاوەستا.'
  nas-nas: Teka teie noruꞌuruꞌ biikaang norunoruꞌ eeꞌnoko aaꞌpuuꞌ tee naning duuaiꞌ,
    “Deto donkoniko ooraavai.” Eeꞌnoko teketa daaꞌarara donkonuuꞌ.
  uvl-uvl: Pe Iesus eteia iri lochloch ramaria ke het lo pe hele lange non nenge penna
    mete neu, “Omes haka pe oi hot at lakoi nga muka.” Non neu mes haka pe la sapele
    nga muka.
  eng-BBE: But he had knowledge of their thoughts; and he said to the man whose hand
    was dead, Get up and come into the middle. And he got up and came forward.
  ixl-CNT: 'Pek aatz u Jesuus tan, tootzajich kam vaꞌl nichtitzꞌa qꞌu vinaj tziꞌ.
    Utz tal tu u vinaj vaꞌl yeꞌ nichiyikun unpaqꞌil iqꞌabꞌ ech tzaꞌ: —Lakpen utz,
    oken tu kuxoꞌl.— Texh te. Ech ilakpu u vinaj tziꞌ, txakeꞌi.'
  xsi-xsi: Andeta Yesu tamwata nde isama kinzi ilonzi kalonzi pwataki lâ. Mine kala
    ipai tamâta mbau sakamao ŋinde mine tu, “Noko kumandi sânda, aku kumâ kumandi
    naoma”. Aku imandi sânda ku imandi lâ.
  crx-NTPO: '''Et daja huninzun t''eooninzun. ''Et dune oola yunulhe''ust''en-un ''uyulhni,
    “Dudinyaih ''ink''ez taniz sinyin.” ''Inka dudinya ''ink''ez buniz suyin.'
  kan-OKCV: ಆದರೆ ಯೇಸು ಅವರ ಆಲೋಚನೆಗಳನ್ನು ತಿಳಿದುಕೊಂಡು ಕೈಬತ್ತಿದವನಿಗೆ, “ನೀನು ಎದ್ದು ಬಂದು
    ನಡುವೆ ನಿಂತುಕೋ,” ಎಂದಾಗ ಅವನು ಎದ್ದು ನಿಂತುಕೊಂಡನು.
  bbb-bbb: Rove Jesu fu irere bu vierafeva ije fune giae. Ijadufuo fu urina e ije
    umui abe kiraema ije kuae, Urina e boeje ijiebuo niome igia manino kuamoga fu
    urina ijia mani.
  blw-blw: Ngém ah Jesus, inni-ilana hen hamhamàcha ngém ekatna chillu hen anchi nàis-isén,
    “Tomàchég-a yag ummaleahtoh sangwanà.” Wat émméy hen anchi tagu.
  tam-2017: 'அவர்களுடைய சிந்தனைகளை அவர் அறிந்து, சூம்பின கையையுடைய மனிதனை நோக்கி:
    நீ எழுந்து நடுவில் நில் என்றார். அவன் எழுந்து நின்றான்.'
  azz-NT: 'Pero Jesús quintamachilisixmatía nojón tamatinime. Ica ya nojón Yejuatzin
    quilij ne cocoxque ten mamelaxuaquía ijcuín: ―Ximehua huan ximoquetzaqui tatajco
    den tacaquini. Huan melau ne cocoxque quichihuac ijcón; yejua mehuac huan moquetzac
    den tatajco den tacaquini.'
  spa-RV-1909: 'Mas él sabía los pensamientos de ellos; y dijo al hombre que tenía
    la mano seca: Levántate, y ponte en medio. Y él levantándose, se puso en pie.'
  csy-csy: Ahihang Jesus in amate ngaisutna he a, a khutzaw pa kung ah, Ding in a,
    a laizang ah ding in, ci hi. Taciang ama zong tho in ding hi.
  mxq-NT: 'Perʉ Jesús ñija̱ꞌa̱p diꞌibʉ wyinma̱a̱ydyʉp es tꞌanma̱a̱y ja yedyʉjk diꞌibʉ
    kyʉꞌʉ myʉda̱jtypy tʉꞌʉts: —Pʉdʉꞌʉk es mdánʉt ya̱a̱ kujkꞌa̱a̱y. Es ja yedyʉjk pyʉdeꞌky
    es tyʉna̱a̱y jap kujkꞌa̱jp.'
  tzj-NT: 'Pro ja Jesús arja'' rotak ja quimajon rch''obic in xbij tre ja rachi ja
    siquirnak ruk''a'': —Catyictaji in catpe''e wawe'' chikacojol, ne'' tre. Ja c''a
    rachi yictaji in pe''i chiquicojol.'
  tdt-tdt: Maibee Jesus hatene tiha ona sira nia hanoin. Nee mak Nia bolu ema liman
    sorin mate nee hodi dehan, “Mai hamriik iha oin.” I nia mos baa.
  ron-BTF: 'Dar el le știa gândurile și a spus omului care avea mâna uscată: Ridică-te
    și stai în picioare în mijloc. Iar el s-a sculat și a stat în picioare.'
  eng-WEBP: But he knew their thoughts; and he said to the man who had the withered
    hand, “Rise up and stand in the middle.” He arose and stood.
  eng-FBV: But Jesus knew what was in their minds. He told the man with the crippled
    hand, “Get up, and stand here in front of everyone.” The man got up and stood
    there.
  nld-1939: 'Daar Hij hun gedachten kende, sprak Hij tot den man met de verdorde hand:
    Sta op, en kom in het midden. Hij stond op, en ging er staan.'
  bwo-bwo: Iyesusmó bo gawirwo dank'rat kish durosh «Tuur taalots ned'de'e!» bí et.
    Duronwere tuut taalots need' b́dek'.
  nch-BL: 'Pero Jesús quimatqui cati moilhuiyayaj huan quiilhui nopa tacat cati huactoc
    imax: ―Ximoquetza huan xihuala nica tatajco tojuanti. Huan yaya moquetzqui huan
    yajqui.'
  quc-TNT: 'Ri Jesús xretamaxtaj ri qui chomanic. Xubij c''u che ri achi ri cäminak
    u k''ab: Walij ba'' la, tac''al la pa ka niq''uiajal, —xcha che. Xwalij c''ut,
    xtaq''ui chila''.'
  tfr-NTPO: Wotjl̈ĩk l̈öng l̇l̇ë l̈i miydara Jesúsdë pjir kuzong ga tjl̈ẽ swl̈o l̈i
    kong ga «Pja kojõs shäng nopga l̈öng kës ëre tjrëko» l̈e. Kuya ga shäryara eni.
  kaq-NT: 'Jahua yohuan jaabo rahsi jaiquin jahuen jointinin honanxon ta jaton nincanonbi
    meyosma joni sca yohinishqui: —Huenihihnatax naponbi nihhue —hahquin. Jascajaha
    huenihihnatax jato tocanbi nihrenenscai.'
  sgb-sgb: Agyan muwang na ya laman ihip la, ay wani Apo Jesus kanan lalaki ya natsi
    ya gamêt, “Mirêng ka di ha arapan lan kal-atan.” Dinyag nay kalabayan ni Apo Jesus.
  vie-1934: 'Nhưng Ngài biết ý tưởng họ, nên phán cùng người teo tay rằng: Hãy chờ
    dậy, đứng giữa chúng ta. Người ấy chờ dậy, và đứng lên.'
  kxv-kxv: ସାମା ଏ଼ୱାସି ଏ଼ୱାରି ହିୟାଁତି ଅଣ୍‌ପୁ ପୁଞ୍ଜାନା ଆମିନି ଲ଼କୁତି କେୟୁ ୱା଼ୟାହାଜାମାଚେ
    ଏ଼ୱାଣାଇଁ ଏଲେଇଚେସି, “ନିଙ୍ଗାମୁ ମାଦି ନିମୁ ।” ଏଚେଟିଏ ଏ଼ୱାସି ନିତେସି ।
  cha-cha: 'Lao jatungoja y jinasonñija; ya ilegña ni ayo na taotao y anglo canaeña:
    Cajulo ya untojgue gui tálolo! ya tumojgue julo.'
  amu-NT: 'Sa̱a̱ mantyjeeⁿ chiuu cwilaꞌtiuuna, joꞌ chii tsoom nnom tsꞌaⁿ na jnda̱
    tjateii tsꞌo̱: —Quicantyjaꞌ, cwintyjeꞌ quiiꞌntaaⁿ nnꞌaⁿ. Ndoꞌ teicantyja tsaⁿꞌñeeⁿ,
    teintyjeeⁿꞌeⁿ xcwe.'
  hin-CV: प्रभु येशु को उनके मनों में उठ रहे विचारों का पूरा पता था. उन्होंने उस व्यक्ति
    को, जिसका हाथ सूखा हुआ था, आज्ञा दी, “उठो! यहां सबके मध्य खड़े हो जाओ.” वह उठकर
    वहां खड़ा हो गया.
  eng-OURB: But he knew their thoughts; and he said to the man who had the withered
    hand, “Rise up, and stand in the middle.” He arose and stood.
