    re'', nguzubi xa'' lo Jesús.'
  cbc-NT: 'Jesús masĩjãñuñupʉ̃ na catʉ̃goñarĩjẽrẽ. Bairo masĩmicʉ̃ã, atore bairo qũĩñupʉ̃
    caricábʉʉre: —Tiaya. Ato yʉ tʉpʉ asá. Bairo cʉ̃ caĩrõ tʉ̃go, wãmʉnʉcã, cʉ̃ tʉpʉ
    etanʉcã etayupʉ.'
  qxo-NT: 'Tsaynö yarpaycäyanganta musyarnam tsay maquin wanucashga runata Jesus nirgan:
    “¡Sharcur tsay chöpiman ichïmuy!” nir. Niptin tsay runaga chöpincunamanmi ichircurgan.'
  mox-mox: Ta edi nuanua Ieisu niʼau alamania ʼinega ʼoloto nana voneaya, “Uyaʼitoto
    umai ta utovolo tomotau ʼiawadia!” ʼInega Ieisu ena vona ʼabibodea.
  kew-kew: 'Goa pisimi pare Yesumi nimuna kone adesa-pulu mo ki rudu ae aa gupa lakesa:
    Ne rekoa go-pare ipu. Goa sa rabu nipu rekoa pua aasa.'
  dww-dww: Be Yesu tauna ya kataiena da taudi aba awai nuanoḡonoḡotena, be tauna tauḡoma
    nimanama tuera paḡopaḡonama ya riuena, “Kwa midisuḡu be patara noḡodie kwa midi!”
    Dabudi tauḡoma ya midisuḡu be ya midina.
  nif-nif: Gan Yesulɨ nanandɨnjɨ wɨn ka-nandɨmbi, ama kii dalandan wɨn kɨtɨ-ñɨmɨmbi
    nɨñguk, “Mɨlap bɨmbi, ñolok it!” Wɨndɨñ eumbi mɨlapi, dausɨnan ikuk.
  twi-ASANTE: Yesu hunuu wɔn adwene, nanso ɔka kyerɛɛ ɔbarima no sɛ, “Sɔre bɛgyina
