  tbz-SIM: 'Yesu nɛ́ mɛ nyɛ̃́mɛ̀ bɛ yɛ̀mmɛ̀, kòo nɑ́kɛ́ wèè bɑkù fɑ̃ũ nkɛ dɔ̀: Ítɛ́
