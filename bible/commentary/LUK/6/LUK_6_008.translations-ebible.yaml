    nalutu.
  cbv-cbv: 'Obohjeéhtih, Jesús páant ĩ jenah joyátdih jéihnit, téihya ágahnidih nin
    pah ãt niijíp wʉt jĩ: —Ñah ñʉhnit, nit cãtíh ma jʉí ñʉhʉʉ́, ãt niijíp wʉt jĩ.
    Páant ã niijíchah joinít, ñah ñʉhnit, queét cãtíh ãt jʉibí ñʉhʉp wʉt jĩ.'
  taw-taw: Pen gos nɨgɨlak anɨb ak, Jisas ne ke gos kɨlop nɨŋɨd, bɨ ñɨn tɨmel gak
    anop agak, Nad jakɨl nab sɨŋawl owan agak. Agek jakɨl owaknɨŋ,
  jic-NT: 'Jesús seletsja nin yólatsja yupj. Jupj tjevele yom mos ma polel le pacta
    lal: —Jin tjijyünsa. Culupwen nt''a was jipj. Mpes yom jas tjijyünsa, culupwen
    nt''a tjac'', ton̈ca jupj.'
  zap-NT: 'Per kom nan Ne gan pe rlebleedx men, lex re Ne lo mgyeey guin ne miitx
    nya: ―Gusuli, gusu gwrooltee. Orguin wzuli mgyeey guin, wzu men gwrooltee lad
    mén.'
  wer-wer: Pël ëën pimtok pitëm lupötë itenak omën mores kël wa pöpön epël mëëa. “Ni
    wal ëak wais omnaröa itëkëël tau.” Pël maan omën pöp wal ëak së pörek taua.
  ipi-ipi: Utupane-mane bala kosimi lamakale nembo teyai lo andoto, Jisasato akali
    kii koo okone lamawuato, nimba wandakali peteyai tupana tombenenga ika lo ata
    lea-kola, akali okone ika lo ateaipia.
  qul-NT: 'Jesustaj pensaskancuta yachaspa, ch''aquiska maquiyojta nerkan: —Jatariy,
    chaupipi sayaycuy —nispa. Runataj jatarispa sayaycorkan.'
  urw-urw: Bangeagako, Jisas ninib ututun sibamgeaga. Babaure fere kube kogi baba
    menüm waweaga, “Na siradibe ferengab ege gam meag biboue.” Bangar baba fere siradüdi
    biboyeaga.
  rmy-GURBET: 'Al o Isus džanglja so von den gođi thaj vaćarda e manušese kaso va
    sasa šuko: “Ušti thaj ačh akari ko maškar!” O manuš uštilo thaj ačhilo angle lende.'
  ter-NT: 'Itea exó kíxea Jesus isóneunoahiko. Yane hara kíxoa ne hóyeno timó''iti
    poixo''o vô''u: —Yexépuka, xe''ó yákoe nonekútike —kíxoane. Yane exépukone ne
    hóyeno. Xe''ó koéne nonekútike.'
  bmr-NT: 'Jaamo tollɨ eesamaaiunoco agaajacɨuboro ihuse ifiigatyuuboco nuubo: Gañiivoobo
    joono diitofeenevɨ dulleeve, nooboro. Jaanegui diibo agañiivuuboro feenevɨ julleeveuhi.'
  fuf-fuf: 'Kono tawi Iisaa no andunoo ɗin miijooji maɓɓe. Onsay o wi''i maaya-jungoojo
    on: «Immo daroɗaa ka hakkunde ɗoo.» On immii, darii.'
  mwc-mwc: Saba Iesu awaika si nosinosi wai i kuiri, ba sebare yarona raobona kurina
    i wona, “Ke gae pipiya ereonowasi naosi yai kuni imsiri.” Damanina i bomsiri ba
    i gae pipiya naosi yai i imsiri.
  bhl-bhl: 'Kate, Yesus e ikalem ibolow fukunin be kal keko, teing yout so kunum beelo
    bokolewomele: “Kutaka! Ku alik num mutuk dim kale kel tala!”, dangei, kunum be
    fokfok moko, im mit mewso talse kale.'
  ons-ons: Yale okanbi, Yesuŋo eŋane wetenane kine detki paki, ŋei metine seu seune
    olale rake, “Wienom paki, sari iwa kaitzo okoranom.” Rakiso, ŋei wae eŋe wie more
    ari yewa okorake.
  con-NTPO: 'Tsa''ma Jesúsja tise''pa in''jan''choma in''jamba tive dañonge''choma
    su: —Jipa va''ttinga ccutsuja. Qquen susi tiseja jangipa Jesúsi''ccu ccutsu.'
  ghs-ghs: Oonihe nokoho iiha ma dzoobizake noi ao qupadzomaqi abi boto atimanomake
    hee, Nii qoridze bisa qaputa qoobare.
  peg-peg: ମାତର୍‌ ହେୱାନ୍‌ ହେୱାର୍‌ ମାନ୍‌ନି ଏତ୍‌ ପୁଞ୍ଜି, ଇମ୍‌ଣି ମାନାୟ୍‌ତିଂ କେଇ ୱାଜ୍‍ଜି
    ମାଚାତ୍‌, ତାଙ୍ଗେଙ୍ଗ୍‌ ଇଚାନ୍‌, “ନିଙ୍ଗା, ମାଦି ନିଲା । ଆରେ, ହେୱାନ୍‌ ନିଙ୍ଗ୍‌ଜି ନିଲ୍‌ତାନ୍‌
    ।”
  txu-NT: Nhym bep ta, Jeju ta ne arỳm me kute õkre kadjwỳnhbê amim 'ã karõja arỳm
    kuma ne kam me'õ nhikra jarõxjamã, —Amrẽ tẽn me ipôkri dja, ane. Nhym kàjmã djan
    'ỳr tẽ.
  eng-WEBU: But he knew their thoughts; and he said to the man who had the withered
    hand, “Rise up and stand in the middle.” He arose and stood.
  gnw-NT: 'Ẽrei Jesús uicuaa jae reta ipɨayemɨngueta, jare jei cuimbae ipo jovaicho
    tɨpa vae pe: —Epũa eyu iyemboɨ cua reta jovai. Jayave cuimbae upũa uyemboɨ joco
    pe ñugüɨnoi vae reta ipɨte pe.'
  mux-mux: 'Enini numanale-ni piliiring akili piliipaliinga Yesos-ni ki kolupa kukurum
    yi kanilindu nimba mele: “Yambuma molemelena oku ola angiliui.” nirim kene yili
    yunu akuna omba ola angiliirim.'
  maj-NT: 'Tu̱nga behé Jesu ni xi tíi̱ncha ts''ínnkjink''un jóo̱. A̱s''a̱i kinchja̱ko̱
    nda̱ xi ch''ihi̱n ntsja: —Ti̱síntje̱i̱n ko̱ ti̱si̱njñai yo̱ kamasee̱n. Tsisintje̱n
    ndo̱ ko̱ tsasinjña kamasee̱n.'
  bkq-NT: 'Jesus olâ myani tutuze akaemo nhangahumo oday xunârymo. Awylygue uguondo
    âzemapiluguedânryam aguely: — Aukâ. XYDYK ikâ; âekâ xarâ waunroem — kely Jesus.
    Agueduo uguondo saudyly, XYDYK idyly.'
  kue-kue: Ba ye sragl pirkwa i Yesus kan kondo pandigl ana yagl ongo mau sungwa i
    ka ditongwa, “Andigltre ana ende gumanomugl ya wo.” Ana yaglmo andigltre ana meglmara
    igle andigl moglkwa.
  cot-NT: 'Cotanquitsiquea Jesoshi itsataquequea iquenquejajiaqueca. Icantsitariquea
    chompevacovetanquitsica: —Iintsijate pincatigue iramenajiaquempinijite maasano.
    Icatiitsitanacaquea.'
  bnp-bnp: Pali e Isu i lohoka vona a niluhoi ne ria, lakea i takia a bakovi i mate
    a limana, i ta maea, “O pesi rike koea na kurukurune huriki.” Lakea i pesi rike
    na matane ria.
  apn-NT: 'Nhũm Jejus ra kot mẽ hamaxpẽr kôt mẽ omunh mex jakamã amnhĩ wỳr myta mã
    hpa ho apê nẽ kãm: —Pa? E kànhmã xa nẽ amnẽ ixwỳr tẽ. Anẽ. Hãmri nhũm kuma nẽ
    kànhmã xa nẽ hwỳr tẽ.'
  ctp-NT: 'Bra ti ngwa biyaꞌ tiꞌ Jesús nchga chaꞌ nu mdaꞌan tiye neꞌ. Bra kanꞌ ykwiꞌ
    Jesús loꞌo yu nu nchkunꞌ yaꞌ kanꞌ: ―Tyituun lyaa, yaa tuun jluꞌwe laja neꞌ kwa
    ―ndukwin Jesús ꞌin yu tiꞌí kanꞌ. Bra kanꞌ mdyituun yu tiꞌí kanꞌ, ndyaa yu nde
    seꞌen ndukwin Jesús ꞌin yu chaꞌ tsaa yu.'
  bre-BRG: 'Met evel ma''c''h anaveze o soñjezonoù, e lavaras d''an den en devoa an
    dorn disec''het: Sav hag en em zalc''h aze er c''hreiz. Eñ, o vezañ savet, en
    em zalc''has en e sav.'
  opm-opm: Ihat daham wamat patin Jisas oh ire danong awamar Ihat dahat pati ma hapat
    daham am hapat bes tan wasi han ohnong Gin go apris ire kintei moh tandeitina
    pongopri. Potporhan oh arpin sus ire kintei oh tandeingopri.
  bvr-bvr: Wurra Jesus gu-malawurra burrwa birripa gubu-borrwurra aburr-ni, lika nipa
    a-wena nula murna an-nerra, “Guwa! Ay-ngunyuna jinyja!” Lika nipa an-gugaliya
    a-garlmuna, ana-jarl, a-jinyja Jesus ana-gochila.
  wal-wal: SHin i eta qofaa eridi, kushee gunddido bitaniyaa, “Denddada, hagan gidduwan
    eqqa” yaagin, bitanee denddidi eqqiis.
  shj-shj: Ndä Yasuwa yex ngakäsagi sabokasa tä zänggäsang, na mängade tä 'doxti ande
    käxsängang ka, “Ngäsa tiyati dokala tä pidi todong.” Na todi mangäsa magädokol
    tänya owdi.
  zad-NT: 'Na'' gokbe''i Jesúza'' daa chza''lall''gake'', na''ch golle'' beena'' net
    tḻaa neena'': ―Wzolla'' na'' wze gchoḻa''. Na''ch wzolla'' beena'', wzie'' gchoḻa''.'
  kmg-kmg: 'Eme Jesuzi maŋjeŋicko hone tararâ ŋic mene ɋaŋakicne e šiŋuc âzâcnewec:
    “Go fahare mai domac.” Mume fahare domawec.'
  aso-aso: 'Neꞌmine igi nizavo Izesuꞌ aza ingine gilaniꞌ initeꞌ nene mo ningo gelo
    ana goloso o vive nene tiꞌ lo lo-imineꞌ: Gaza olusoꞌ mene ogo otezo. Neꞌmine lavo
    aza oto ogo aꞌmidoꞌ ote minineꞌ.'
  uli-uli: Iwe ngo Jesus ye gola luluwal kowe yar. Iwe sa kangalu mal we bo, “Sudah
    hosa budoh mo iga.” Yesa langdah mal we sala su loboswe.
  nin-NT: Yesu hi amarr ambarr ka na ddu ugo wa di, “Gru nga ni ichi.” Ugo wa gru
    ku kri ni ichi yi.
  tgk-tgk: 'Аммо Исо фикри онҳоро медонист ва ба марди дасташ хушкшуда гуфт: «Бархез
    ва дар миёнҷо исто». Он мард бархесту истод.'
  acu-NT: 'Tuminamtai Jesús ni nintimaurin nekau asa, uwejen mutchaun chicharak: —Wajakim
    japen wajasta, —tama nu aintska wajaki japen wajasmiayi.'
  cak-WNT: 'Yac''a ri Jesús jabel retaman ri yetajin chuch''obic ri aj tz''iba'' y
    ri achi''a'' fariseos. Y ri Jesús xubij chare ri achi ri chaki''j ri ruk''a'':
    Cac''oje'' pe pa nic''aj. Y ri achi can yac''ari'' xyacatej pe ri acuchi (achique)
    tz''uyul wi, y xbepa''e'' acuchi (achique) ri xbix wi chare ruma ri Jesús.'
  ebk-ebk: Ngem aammon Jesus nan wacha as numnumcha, at kenalina as nan nakukuy chi
    limana, “Maligwatka ya omalika hena.” Naligwat tit-iwa ya uy tenmakchug hid-i.
  spa-PDDPT: 'Pero Él sabía lo que pensaban y mandó al hombre que tenía la mano paralizada:
    Levántate. Ponte en medio. Y se puso en pie.'
  tke-tke: Mbwenye Yesu aganonile moobuwelelo eewa, ahimwiirelaga mulobwana ole. “Venya,
    osusedhe vaari va.” Oliye ovenya, okala owimeleene.
  ruf-ruf: Lekeni Yesu kamanya chawang'ali wakwalangula, kamlongela imunu ayo yaholole
    ghumoko, “Utse wime hano.” Imunu ayo kenuka, kema hala.
  gun-gun: 'Ha''e rã ha''e kuery opẽxaa Jesus oikuaa vy aipoe''i ava ipo piru va''e
    pe: — Epu''ã ejuvy mbyte katy — he''i ramo opu''ã ouvy.'
  agu-BL: 'Poro elnak xtxum Jesús te cyajtza''kl. Bene''n tzun tlol tetz yi yaj yi
    skej k''ab tan yabil: —Or awetz tzone''j. Txiclin cu''n skanicy''al. Xcyewe''n
    cu''n tzuntz chinicy''al.'
  isn-isn: Aaine tuni naiakusiga akalunga umuntu naiwigandi umukono, auke imike apa
    mukatikati antu ihi kululo umuntu akauka akimika apo.
  ilo-ULB: Ngem ammona dagiti panpanunutenda ket kinunana iti lalaki nga paralitiko
    ti imana, “Bumangonka ken agtakder ka ditoy nagtetengngaan iti tunggal maysa.”
    Isunga bimmangon ti lalaki ken nagtakder sadiay.
  pir-NT: 'Jesu tiquina tʉhotuyere masino, omoca bʉhariquirore ohõ saha niahye: —‍Wahcãdʉcaya.
    Ohõpʉ ahtaya, niahye tiquiro. Tiquiro sa nidi bato omoca bʉhariquiro pehe wahcãdʉca,
    topʉ ducuahye.'
  anv-NT: Yɛ́mbɔ Jisɔs akaá genó ɛyígé ɛbwɔ́ áfɛ́rege aké ne mende yimbɔ, “Kwilé
    chwɔ́ tɛ́né mbɛ ushu bwɔ́.” Ne akwilé achwɔ tɛ́ne ɛfɛɛ́.
  sab-NT: 'Jesuge uñale kwian daba tkanga tangle Moisés chadalla giti kaire kwian
    fariseo ulita kle tañachuge mine Jesudige, Jesu gerudu onbre oga ole: —Chkede
    gdate, bai aini kwian ulita gwangnaru mo ko oga kaite kwian ulita gwa giti. Onbre
    oga chku gdate mo gbu kwian ulita gwangnaru,'
  tmd-tmd: Jɨ aliö rɨbyöx nugumä aku, Jisas nuŋ keir nugwön, nöbö imag po röŋ aku
    nugwo yadöŋa, “Nagö öbɨlön mibɨl yörɨk hö,” röŋa.
  acr-NNT: 'Noꞌj ri Jesús retaꞌam saꞌ ri kakichꞌobꞌo y xubꞌiꞌij kꞌu che rachi chaqijinaq
    ruqꞌabꞌ: —Chatyaktajoq y chatkꞌola chiqawach qonoje —xchaꞌ. Ewi rachi xyaktajik
    y xtakꞌiꞌ chikiwach.'
  kpg-kpg: Gei Jesus gu iloo Ia nia maanadu digaula, ga helekai gi taane deelaa, “Duu i nua,
    duu mai gi mua.” Gei mee ga duu aga gaa duu gi mua digaula.
  taj-taj: तर येशूसे थेनीगदेला सेमला ताम था याङ्सी थे या खर्बा मुबा म्‍हिदा “ए रेःसी
    चुरी राप्‍गो” भिसी सुङ्जी। ओच्‍छे थे म्‍हि राप्‍जी।
  avt-avt: 'Hɨrak kertei han kɨr, hɨrak katɨp mɨtɨk kerek his mɨrak meweikɨn ketpɨwek
    kar ik: “Enen ehɨrp in.” Hɨrak kekrit kan kerp in.'
  cbk-cbk: Pero si Jesus bien sabe el di ila pensamiento, y ya habla con el gente
    quien tiene mano inutil, “Levanta y vene aqui adelante.” Entonces ya levanta el
    gente y ya para alla.
  uig-ARA: 'بىراق ئەيسا ئۇلارنىڭ كۆڭلىدىكىنى بىلىپ، قولى يىگىلەپ كەتكەن ئادەمگە: ــ
    ئورنۇڭدىن تۇر، ئوتتۇرىغا چىققىن! ــ دېۋىدى، ھېلىقى ئادەم ئورنىدىن قوپۇپ شۇ يەردە
    تۇردى.'
  tuf-tuf: 'Cuatán Jesúsatan éyinat eyta sihw̃ac itchacro. Eyta cuar atcar cuercúr
    quin wajacro: —Raw̃i. Usár cui yehnwi, wajacro. Eyta wacayat, cuercúr erar cui
    yehnjacro.'
  abx-abx: Pero sakatu'anan-na si Jesus i mga inisipan-na. Sanglit agpinugad-na i
    piyapi tamburu'-na, “Anungguha ngan pada'ituha si dahulu'an.” Sanglit anunggo
    i lalla ngan pan dahulu'an.
  mco-NT: 'Jesús ñejhuɨɨyb je'' anajty ajcxy yjot yhuinma''ñ. Chi Jesús nɨmay je yëydɨjc
    huɨdibɨ anajty ycɨ'' tɨ̈dzɨp: ―Pɨdɨ̈g, tɨnayɨ̈g mayjäy''agujc. Chi je'' ytɨnaayɨ̈gy.'
  bsp-bsp: 'Mba Yesu ɛnacərɛ mɛcɛm-cɛmnɛ maŋan, k’oloku wərkun nwɛ kəca kɔn kənafi
    mɔ: «Məyɛfɛ məcəmɛ nnɔ dacɔ.» Kɔ wəkakɔ ɛyɛfɛ, k’ɛŋcəmɛ.'
  kqf-kqf: Bi tana edi noḡota i sibe kamaina bi oloto nimana nuwanokuna i giuwena
    gado, “Kwa saḡa matedimo kwa moito.” Bi oloto i miya moito i saḡa lava matedimo
    i moito.
  cpb-NT: 'Iri kantacha Jesús, riyotake irirori oita ikenkithashiretari. Ikaimakeri
    kisoimpekiri, ikantziri: “Pipoke, posatekya niyanki.” Pokapaake kisoimpekiri,
    katziyapaaka.'
  aon-aon: Aria Jisas nadukem amamip urkwip aria nakrip anudok rogur yowenyanari nakri,
    “Kitak nyiyotu agundok um eshudok ihishmorim shutrin.” Aria anan nakitak nanak
    neyotu orokohun.
  hus-NT-2005: 'Por na Jesús, kom in choꞌób alwaꞌ xantʼéy kʼwajat ti chalpantsáb,
    in utsaꞌ enchéꞌ an inik xi mulkanék nin kʼubak: ―Ki chʼakay ani ki kubey junax
    chʼejel. Chʼakay tám an inik ani kubey tametláb.'
  mig-NT: 'Ko máá‑yá, a ni̱ jini̱‑ya̱ tú''un kájani ini̱‑de. Te ni̱ ka''a̱n‑ya̱ jíín
    cháa kátí''íchi nda''a‑ún: Ndukuiñi̱, te ichi má''ñú yá''a kundii̱‑ro̱, áchí‑ya̱.
    Te máá cháa‑ún, ni̱ ndukuiñi̱‑de, te ni̱ jukuiñi̱‑de.'
  bps-bps: Kabay gadè Dyisas i mnè di fandamla, taman manan di to kengkeng i kmalan,
    “Tadag ge di muna i kdee dad to ani.” Na tadag kenen di munala.
  mbs-mbs: Meneng netegahan i Jesus se aneng-aneng dan, aw minikagi diyà te otaw nekepis
    se belad, “Tindeg ka, aw diyà ka kanak.” Penga niyan, timolò se otaw ki Jesus
    aw dimoton kandin.
  tof-tof: A Yesu ma umul yarilürr i ne poko gyagüpi ogoblórr, da wa ene tang bidal
    pamdó we bóktanórr wagó, “Ugó bupa, da zamngól blamanab aodó.” Da wa bupadórr
    a we zamngólórr.
  cme-NT: 'Yesu wuɔ suɔ baa-ba. Wuɔ gbɛ̃ naacolŋo‑i wuɔ: «Sire ŋ jo ŋ ji yiɛra nuɔmba
    yaaŋga-na.» Naacolŋ wuɔ sire jo ji yiɛra.'
  sus-sus: Kɔnɔ Isa to nu e xa maɲɔxunyi kolon, a naxa a fala xɛmɛ bɛ naxan bɛlɛxɛ
    tuuxi a ma, «Keli, i fa ti be ɲama tagi.» A naxa keli, a ti.
  pon-2006: A ni Sises eh ketin mwahngih arail lamalam, e ahpw mahsanihalahng me pehmwoatoro,
    “Kowe, patodahdo mahs oh uhda met.” Ohlo eri patodahla oh kesihnenda mwohrail.
  dad-dad: Anĩ ere, Jesus idi neid kisi kelei ken, tamo ima gege fefu fiya anĩ irokenen,
    “Fã wo fen, ganan meleid bun ufar.” Age ye di, ĩ fã yale, an ifaren.
  zab-NT: 'Per laany nánnacny xi xgab cayundeb ax raipny bniety ni gubiz naani: —Güesuldí.
    Güezuguaa glayre. Bnietqui güesúb ax guzuldíb ruy.'
  jae-jae: Mago Jesu kêjala êsêac taêŋ gêjam biŋ tonaŋ tec kêsôm gêdêŋ ŋac lêma kêtu
    goloŋ gebe “Ôndi sa ôkô ŋaluŋ.” Ma ŋac tau gêdi sa kêkô.
  ksd-ksd: 'Ma i nunure ra nuknuk i diat, ma i tatike tai ra tutana i li ra limana:
    Una tut, una tur rikai abara livuan. Ma i tut, ma i tur rikai.'
  msm-NT: Di namaanan ni Jesus to hona-hona dan. Pig-ikagihan din sikan pawing, “Yagi,
    tindog ka duon to kabaknaan.” Dajun tindog sikan otow.
  myk-myk: 'Ga Yesu bi pu fungɔnyɔ cɛ. Wee tuun wu ni a wu ná kewaga fɔɔ wu pye: «Yìri
    mʼa yere sipyii pu niŋɛ ni.» A wu yìri na yere.'
  sbe-sbe: Yodi nuwanuwatu wa Yesu kabina ye kata, unai ye hededelau tamowai nimabasabasana
    wa unai ye wane, “Ku saema na matadi ne unai ku tolo.” Ede matadi wa unai ye tolo.
  mcr-mcr: Itaŋgi Jisasi Iqu iquauqä kŋuä indqäŋqä imŋiŋqe näqŋqe eäqe, Iqu ämaqä
    hipa quvqä ique ätukqe. “Si ävautnä, ämaqä iquauqä hiŋuä iqi pämä tqävä.” I tquaŋga,
    iqu ävautä e imäkkqe.
  cux-NT: 'Naati Jesús miiⁿ déénu yā yeⁿ''ē chi nadicádiinuuⁿ ''iiⁿ''yāⁿ ní caⁿ''a
    yā chii yā saⁿ''a chi ntí''ī ''áámá ta''ā sa: Dií saⁿ''ā, nducueeⁿ dí ní cuééndii
    di náávtaⁿ''ā yeⁿ''e ''iiⁿ''yāⁿ s''eeⁿ. Saⁿ''ā miiⁿ ní cuééndiī sa náávtaⁿ''ā
    yeⁿ''e ''iiⁿ''yāⁿ s''eeⁿ.'
  tur-YTC: Ne var ki, Yeşua onların düşüncelerini biliyordu. Eli sakat adama, “Kalk,
    orta yerde dur” dedi. O da kalkıp durdu.
  san-ITR: tadA yIshusteShAM chintAM viditvA taM shuShkakaraM pumAMsaM provAcha, tvamutthAya
    madhyasthAne tiShTha|
  bel-N: 'Але Ён, ведаючы думкі іхнія, сказаў чалавеку, які меў сухую руку: «Устань
    і стань на сярэдзіну». І той, устаўшы, стаў.'
  sch-sch: Jisua'n an mindonna a rieta, damloi kôma, “Inding inla moton tieng hin
    hong roh,” a tia, hanchu ânthoia ânding zoia.
  mic-MIQNT: Se'sus geituaji ugtangita'suaqanmual aq telimatl na ji'nmul ta'n ugpitn
    malig, “Qama'si aq jugu'a gmetug ni'neg.” Na ji'nm tela'teget ta'n telimuj.
  huu-NT: 'Naimacɨ comecɨaɨna facajacɨnona Jesús uiñuamona, onollɨna ɨdɨsarodɨmɨemo
    llote: —Cue ecɨmo naidada. —Iemei Jesús ecɨmo naidadate.'
  jiv-NT: Túrasha Jesuska ni enentáimmiari̱n nekariarmiayi. Túmayat uweje̱ jakaan
    chicharuk “Jui̱ ajapén wajasta” tímiayi. Tutai áishmaṉ ajapén wajasmiayi.
  otm-NT: 'Pɛ nu ra Jesús i pądi ''bɛ''a im bɛ̨n''ʉ. Nɛ bi xi''a ran ''yohʉ mi ja
    rá mbɛdi''yɛ: ―Ba ɛ̨cua, damim ''bäcua da nu''a yʉ ją''i, bi ''yɛ̨mbi. Nɛ ''bex
    bi mba bʉ ran ''yohʉ.'
  dah-dah: Goyenbe Yesube dufaymiŋ bikkeŋ yeneŋ bebak teŋbe al haniŋ simsimam goyen,
    “Huwarde al buda diliŋ mar ga waŋ huwara,” inyiŋ. Irkeb al go kuŋ huwaryiŋ.
  tnk-tnk: Mətə Iesu ruvəukurən raka nətərɨɡien səvənraha, mɨni pen tɨ iərmama sə
    rəɡɨn rərfe mə, “Uvehe, mərer ia kurkwai nərmama.” Iərmama nəha ruvehe, mərer
    ia kurkwanraha.
  kpr-kpr: '@see-verse:LUK.006.007'
  san-IAS: tadā yīśusteṣāṁ cintāṁ viditvā taṁ śuṣkakaraṁ pumāṁsaṁ provāca, tvamutthāya
    madhyasthāne tiṣṭha|
  nho-nho: Tevana iaa Jesus ni iloa i naa mannatu naa tama naa, teenaa ki mee ake
    Ia ki te tanata naa, “Masike aa koe ku au no tuu imua.” Te tanata naa ni masike
    no tuu iloo i te kina naa.
  gym-NT: 'Akwa Kukwe Biani Ngöbökwe Moiséye dirikätre amne nitre bariseo nämane töbike
    ño Jesubtä, ye Jesukwe gani btätre, käkwe niebare krörö ni küde ngrötani yeye:
    Jakwe ni jökrä ngwärekri nete, niebare kwe ie. Erere ni ye nikani, namani nünaninkä
    ni jökrä ngwärekri se kwrere angwane,'
  azg-NT: 'Majoꞌ ntyjii ya jon nin ꞌnan ndyiiꞌ nꞌonhan. Joꞌ tso jon nnon juu tsanꞌñeen
    na tatei ntꞌö: —Quinanquintyjaꞌ, cüentyjeꞌ quiiꞌ ntꞌan nnꞌan. Ndoꞌ jnanquintyja
    tsanꞌñeen, tacüentyjeeꞌ juu xoncüe.'
  bhd-bhd: पन यीशु तैन केरे बारे मां सेमझ़ी जेव, यीशुए तैस शुक्कोरे हथ्थेबाले मैन्हु
    सेइं ज़ोवं, “मझ़ाटे खड़े भो।” तै खड़ो भोव।
  too-NT: 'Lā'' xla'' ca''tzīlh a''ntū ixtapuhuan lā'' huanilh huan chi''xcu'' a''ntī
    ixmacascōhuanī''t: ―Catāqui'' lā'' catāya'' na quilaclhpu''nanca''n. Lā'' huan
    chi''xcu'' tāquī''lh lā'' tāyalh a''ntza''.'
  ind-AYT: Akan tetapi, Yesus tahu apa yang mereka pikirkan. Ia berkata kepada orang
    yang tangannya lumpuh itu, “Bangun dan berdirilah di tengah.” Lalu, orang itu
    bangkit dan berdiri di sana.
  cjo-NT: 'Omaanta riyotakiri Jesoshi ikenkithashireeyakarini. Ikantanakiri kijopookiri
    rako: —Pipoke, pikatziyapae jaka niyankika. Roojatzi ikatziyantanaka, riyaatashitakiri.'
  nsn-nsn: Bo Iesu puk e ateng sioun a haua ra namanainisin, kare kula tar bulout
    ger mater limana pare, “Tentur! Karo me turane i uoumuhia tasir tamatasine.” Maeit
    ke tur kaiono, kare la turunguala tasisin.
  san-DEV: तदा यीशुस्तेषां चिन्तां विदित्वा तं शुष्ककरं पुमांसं प्रोवाच, त्वमुत्थाय
    मध्यस्थाने तिष्ठ।
  tna-NT: 'Beju Jesús mu bahue puana mecuana sa piba madhada cuana. Daja biame, deja
    mechehui uja atana: —Netianaque. Eduju su netitique. Beju deja daja netitiana.'
  lid-lid: Arile, Jises ndratanan budon toro, eme iy tiye i ta ndramak minen imek
    dah anya, “Ou are loke mada lau mari dah!” Eme ndramak minen imek dah, suri iy
    ere loken.
  wim-wim: Nil puth Jesus.angan kan meeꞌmiy thanang than wanttakan ngaantam-ngeeyin
    kuchek thanttamangan, nil puth thaw pam alantan, “Nint meeꞌ yotantangan ingan
    thanāna.” Nil paman wur eka, aꞌ angman than.
  zga-M: Alumanyile khi khekhi ikyo visaga pwu akhata khwo mnu uvikhifula ikhivokho,
    “Sisimokha, ima apa pagati pa munu nu munu.”Pwa umunu uyo akhasisimokha nu kwima
    bahapo.
  yom-yom: 'Vayi Yesu bu kazaba mayindu mawu, buna wukamba mutu wuba koko kusioka :
    —Telama, yiza va ntuala batu boso ! Mutu beni wutelama. Wuyiza vana.'
  san-SIN: තදා යීශුස්තේෂාං චින්තාං විදිත්වා තං ශුෂ්කකරං පුමාංසං ප්‍රෝවාච, ත්වමුත්ථාය
    මධ්‍යස්ථානේ තිෂ්ඨ|
  yut-yut: Mani Yesu da nandak nandakni pɨndak nandaŋyo aŋek amɨn kɨsirɨ gɨreŋɨkbi
    yaŋ iyɨgɨt, “Gak pɨdaŋ amɨn da ɨŋamon at.” Iyɨŋban amɨn uŋun pɨdaŋ akgɨt.
  grc-BYZ: αὐτὸς δὲ ᾔδει τοὺς διαλογισμοὺς αὐτῶν, καὶ εἶπε τῷ ἀνθρώπῳ τῷ ξηρὰν ἔχοντι
    τὴν χεῖρα· ἔγειρε καὶ στῆθι εἰς τὸ μέσον. ὁ δὲ ἀναστὰς ἔστη.
  cpc-NT: 'Iro kantzimaitacha Jesús, jiyotaki irirori iita ikinkishiriyitakari. Ikaimakiri
    atziri kisowakori, ikantziri: “Pimpoki, posatitya niyanki”. Pokapaaki kisowakori,
    ikatziyapaaka.'
  nhg-NT: 'Cache yejuatzi quematiloöya tli quepensöroöya yejua. Oquelfejque inu tlöcatl
    öque quepeaya imö huajque: ―Xomoquetza hua xehuöla tlanepantla. Hua yaja omoquetz
    hua ohuöla.'
  nya-nya: Koma Yesu anadziwa zimene ankaganiza ndipo anati kwa munthu wadzanja lolumalayo,
    “Tanyamuka ndipo uyime patsogolo pa onsewa.” Choncho iye ananyamuka nayima pamenepo.
  ngu-NT: 'Pero Jesús quimatzticatca tlinon yejhuamej quinemiliayaj, niman oquijlij
    yejhua on tlacatl yejhuan quipiaya ima huaqui: ―Xmotelquetza niman xhuia ne tlajcotian.
    On tlacatl onotelquetz niman ompa oyaj.'
  kup-kup: Pot paru homeohan Iesu parum homeoh-pov zuam hodad tat pi aban maras bel
    ravat hehapun epat mañah, “Ni bal hat ev emat rouv.”
  jid-jid: Amma wa'a to dri mba nda tre ni indi u son wo'a, “Wlunde ye kukru ni tsutsu
    ndi ni wa.” Igu u soh wo a wlu hi ka kri ni ki.
  wmw-wmw: 'Fala Insa akijiwa vyawakiwaza, akimwambira munu wakumufwa nkono ire javi:
    “Lamuka, wimire kati-kati‑po.” Munu ire akilamuka, akimira.'
  gmv-GGM: Yesussaykka ista wozana qofa eridi kushey silida addeza wurso sinthan denda
    eqqa gides. addezzika dendi eqqides.
  ssg-ssg: Tuahe Jises tioiwen namilolaha ape i hone tel seilon minan maten, “Tua
    ape nahih hanima mateiwa ie.” Ape tel seilon nahih hani kapin.
  zpo-NT: 'Per lee Jesús nela nen cho kwaan nle re xaa xgab, zee nzhé Jesús lo xaa
    mbizh yaa: —Guxso nu bzoli xsaww lo re xaa. Lee xaabyi zee nguxso nu mzoli.'
  poy-poy: Kumbiti Yesu kavimaniti kala shawaliholiti, su kamgambiriti muntu yakeniti
    na liwoku lyalilewelekiti, “Gugoloki, gwizi panu palongolu.” Muntu ulii kimuka
    na kugoloka palii.
  qwh-NT: 'Pecuna tseno niyanqanta Jesus musyarirninnam, tsaquishqa maquiyoq nunata
    nerqan: —Sharcur, que chopiman shamï. Niptinnam chopincunaman shacurerqan.'
  gaw-gaw: Anam daaegeg, Jesus Nug ahilag dab mak doyaya, Nug danab ep̱eg nau ele
    amegp̱a aum. “Na ahan, gamagp̱a hip̱aidna daye!” awa aum.
  nca-nca: Quko Yesuko iŋo-iŋoye qene iŋoro uni kandí piyimi ŋu mitoro ŋande yaró,
    “Ke otoqoya keweroyemo ŋano kaŋe,” yiní ŋunde taró.
  zpz-NTPP: 'Tees Jesuuz gud lagy mi la coz rnii too dey. Orzeꞌ nam rab mi mbecy nu
    gush beñ yaa zeꞌ: ―Wes su. Da lo̱ gashtal gazel ii ―nam. Orzeꞌ mbecy nu gush beñ
    yaa zeꞌ wes suy.'
  mkj-mkj: A nehn en Jesus Ah woahwoahki arai lamlam, Ih pwehnglahng woal mwoasor
    poahu, “Koawoa, uhda indahdo in mijoahi.” Woallo indahla uhda inenda mwohrai.
  zac-NT: 'Perë Jesús guc bëꞌa pë llgabë quëhunë rall. Iurní guniꞌi më lu nguiu nagubidchi
    guiáꞌaiꞌ: ―Gudeꞌe ndëꞌë nu guasuldí guëláu. Lëꞌë nguiu ni guasuldill. Guzull catë
    guniꞌi më.'
  kyg-kyg: Yesuꞌa apaipafiꞌmo ageteno ayaꞌmo kalage kiꞌniya vekaeꞌmo, eka maleꞌmo
    he tika maiyo, huno ha paiꞌnigeno eno haopaleꞌmo he tino maiꞌniye.
  kmk-kmk: Yoong tigammun Jesus dit somsomok da ot imbagana’t dit tagu un naek-ekana
    nakulekug si ima un, “Awe nu ta sumikad ka’t tun sanguwan.” Lummigwat dit laḻaki
    ot inummoy sit sangu.
  cao-NT: 'Jama, ja shinacanai ca Jesú cahëni quiha. Jaha tsi mëquë choni jayanish
    ca joni qui ja chaniniquë: —Niihuë. Nëri johuë —iquiina. Jatsi joni joiniquë.
    Joihax toá tsi ja niiniquë.'
  bbr-bbr: Jisas ko kiro roat akan ronkat äpu momara, kiro ipou meiewon ro auruwon,
    “Na siräinam, roasiret amiakap koi.” Kiro ro siräumara, roasiret amiakap koi tai
    rawon.
  inb-inb: 'Jesus­ka, pai­kuna ima iuia­na­kus­kata iachaspa, chi runa maki chaki­riska
    kas­kata nirka: —Atarii. Runa­kunapa chaugpipi saia­rig­samui. Chi­ura chi runa,
    ata­rispa, chipi saia­rig­rirka.'
  hrv-hrv: 'A on je znao njihove namjere pa reče čovjeku s usahlom rukom: “Ustani
    i stani na sredinu!” On usta i stade.'
  box-NT: 'Ó o Yeesu zũna ɓa yilera ò o pá bía nɔn o nìi na bàhó húrun yi:
    «Lii hĩ́ní vá ɓueé lée dĩ̀n hen kà ɓa nùpua yahó le ɓa mi fo.» Ó o nìi
    lií hĩ́nɔn á vá ɓueé lée dĩ̀n.'
  ote-NT: 'Pe nuꞌá̱ bi ba̱tuatho yá mfeniꞌʉ, ne bi ꞌñembabi núꞌa̱ ra ꞌñøhø xqui ꞌyotꞌa
    rá ꞌyɛ: ―ꞌBai ne bá e gui ꞌba madetho habʉ da hyantꞌaꞌi gatho. Ha núꞌa̱ ra ꞌñøhø
    ꞌbestho bi ꞌmai ne bi ma bá ꞌba madetho habʉ bi za bi thandi xá hño.'
  wnu-wnu: 'Igamari Yisas wurinou misir eng ibag ne munon uben gurumtar eng nob qamar:
    “Der naget menmant et yar.” Ende qamara munon eng put der naget is menmant end
    nageterei.'
  zam-NT: 'Per Jesús nonque'' xtùuz co'' ngue li mèna xtùuz. Ndxab Jesús loo mbi''
    co'' nayíiz ya''a: ―Goo too xi''th mèn ba''. Sya, ngo too mbi'' xi''th mèn co''
    nziri'' tya.'
  zyp-NT: Canghrasala, Zisu tah aa lungchung tei aa pacangpaw khah hnih thlang ka,
    a kih a songpaw hai leco, “Ming vytei hme lehei tho la, a daw,” tatah a tah. Taico
    tho ka, a daw.
  sey-NT: 'Ja̱je cuasaye ñaquëtaꞌa cue̱nesi jë̱të hueꞌequëre capi: “Huëijë̱ꞌë. Huëni
    ja̱ maca jopore pare nëcajë̱ꞌë.” Caquëna, huëni nëcapi.'
  nvm-nvm: Regavo Jesu irerag bu vierafejo iji fun giain ijefuon fu uri e iji imut
    maink iji abe kirainma iji kuai, Uri e uruvana ijiebuon nifak igia manine kuamga
    fu uri ijia manin.
  mps-mps: Tiali goli, aga digi te bidi dabego ebo homu koneani. Tama agai te nogo
    penenai bidibolo te po wali, “Nage holaluao, te we bidi bidiboma teba tomoba dolaluagasao,”
    wali. Tama te bidi hodaluama, we bidi tomode dolaluagasali.
  seh-seh: 'Mbwenye Yezu akhadziwa manyerezerero awo. Na tenepo, apanga mamuna akhadalamala
    manja kuti: “Lamuka, bwera ukhale dzololo pakati apa.” Iye alamuka mbakhala dzololo.'
  pab-NT: 'Xakore hoka Jesus otita exahekolaha hoka hatyo hiyeta nexa haliti nira
    kahexe hiye: — Hainakoahena hoka hatityoa ita nekese — nexa. Nexa hoka haliti
    ainakoa hoka tityoa.'
  llg-llg: Tehuu Yesus bubuluk tebe-tebe sila hihiin. Huu ndia de Ana noke nala hataholi
    lima kamate seselik ndia, de nae, “Kaꞌa aa! Mai mambadeik muu lalada ia dei!”
    De, ana neu nambadeik tutik.
  kyf-kyf: 'Nɩɩ, -Zezu -yi wa ''wlukʋʋn lapʋpalɩgbʋ, we ''gbʋ, ɔ nɛɛ ɔɔ nyɩmɛ ka sɔ
    ''kua -ylaɛ: «-Ɩn -sɔ ''wʋ, -ɩn ''yligbe nyɩma weee -zejila ''wʋ.» Ɔɔ nyɩmɛ yia
    ''wʋsɔ, ''ɩn ɔ yia ''yligbe.'
  tpi-tpi: Tasol Jisas i save long tingting bilong ol. Olsem na em i tokim dispela
    man, han bilong en i nogut, olsem, “Yu kirap na sanap hia long ai bilong ol man.”
    Orait dispela man i kirap na i sanap.
  mih-NT: 'Zoco sa sito ra Jesús cuhva sica iñi ra, ta i catyi ra sihin ra na‑ityi
    ndaha: Nduvita. Ta cuɨñɨ ndyoon mahñu. Ta i nduvita ra, ta sicuɨñɨ ndyaa ra mahñu.'
  qvh-NT: 'Sayno yarpaycäyashganta tantyarmi wanush maquiyog runata Jesús nergan:
    “Sharcurcur runacunapa naupanman ichicuy.” Sayno niptinmi say runa ichircorgan.'
  kms-kms: Pudi Jisas ni nei te nundom pre. Di ni wuti si brequ kin te simbe nindig
    nari, “Nu yes yewo, ghandi, wute buagi nde rar pe yeru.” Pugri simbe nindig di
    nes nandi, wute buagi nde rar ngimine yenu.
  agn-agn: Piro gata-wanan ni Jesus tang aggisipen nira. Animan ganing tanandia ong
    taw ang asing pilay tang kalima na, “Tania kay! Kendenga tani ong tokawan.” Ig
    liminenget ka tang lali.
  nhi-NT: 'Pero Jesús oquimat tlenoh ocyoluihtoyah ninyolihtic, uan oquiluih in tlacatl
    matocotztic: —Xonmoquitzteua uan xonmomana tlahcoyan. In tlacatl omoquitzteu uan
    ompa omoman.'
  ttc-NT: 'Per tetz teb''en tuq te aj nkyb''isu'', astilji oxik tq''uma'' te yab''
    ikxjani: «Pajaw wa''let b''ix paqeten nink''ajchaq kxol kye xjal.» Ntons te yab''
    ojaw wa''let b''ix oqeten kxol.'
  dan-1931: 'Men han vidste deres Tanker; og han sagde til Manden, som havde den visne
    Hånd: “Rejs dig og stå frem her i Midten!” Og han rejste sig og stod frem.'
  kwj-kwj: Wowani rini wui inaka ti ri hambwahiro. Wosini tapa dinga ba hima ori ni
    ya ri sawe, “Mini ma saini hima nindo naha ki eti.” Wowani ri saini ya ri eti.
  vie-OVCB: 'Nhưng Chúa Giê-xu biết ý tưởng họ. Ngài bảo người teo tay: “Hãy đứng
    dậy và đến trước mặt mọi người.” Anh ấy liền vâng lời.'
  kze-kze: Ísu minímáyáámó umbá awánéna ayáámba kawévaiguron-kwaasiyavena séna usásine
    kemó máyaundara'a umaiyó súwana usásinena Ísunopa'a túranka'a umaúwana
  lbk-lbk: Ngem si Jesus, ammona nan semekcha, sa na't kinwani isnan chey nasakew
    nan limana, “Itakchegmo ta omali ka is katengana.” Tinmakcheg tet-ewa ya khinmawa.
  mto-NT: 'Ax ñu̱jaꞌvipts je̱ꞌe̱ veꞌe je̱ Jesús vintso̱ veꞌe vyinmayda. Vanꞌit tseꞌe
    du̱nu̱u̱jmi je̱ jayu juuꞌ veꞌe xux je̱ yꞌakaꞌyu̱n ka̱ꞌa̱j: ―Te̱na je̱ts minu̱
    yaja ya̱ jayu vyinkujkta. Vanꞌit tseꞌe je̱ jayu ñu̱jkx joma veꞌe tyukna̱ꞌmu̱xji.'
  bzh-bzh: Rëḳ yö raḳ ayoj ni. Lob nër vu mehö sën seḳë paya lo bë, “Kwedi ġenam
    ġebare doḳ vuheng atov.” Lob kedi meya nare.
  guj-2017: પણ ઈસુએ તેઓના વિચારો જાણી લઈને જે વ્યક્તિનો હાથ સુકાઈ ગયેલો હતો તેને કહ્યું
    કે, ‘ઊઠીને વચમાં ઊભો રહે.’ તે ઊઠીને વચમાં આવીને ઊભો રહ્યો.
  jvn-NT: 'Nanging Gusti Yésus ngerti kekarepané wong-wong kuwi, mulané Dèkné ngomong
    marang wong sing lumpuh mau: “Réné ngadek nang tengah kéné.” Wongé ya manut.'
  byr-byr: Sara yadaapi kɨrɨꞌ kumɨre sɨmunyangɨ mena yawɨranganna yaka aꞌmwe dazarɨ
    asi yaalɨka yɨnnɨkerɨ wɨdɨna “Gɨmɨ daavaꞌgɨzɨ tɨnnyaba dɨthaaka!” Wɨdɨna kyaꞌ
    sai dɨkavedaaꞌna.
  ian-ian: Ndɨna maawupmba yelavɨka lɨnja vak Jisas ndɨ tamba vɨga lɨndɨ. Vɨga lɨga
    taamba mak kaala nyan kat yagwa kumba yaa alɨ waa wandɨ. Wandɨ mala laataa yandɨ.
  hun-hun: 'Ő pedig ismerve gondolataikat, ezt mondta a béna kezű embernek: „Kelj
    fel, és állj középre!“ Az felkelt, és középre állt.'
  mcf-NT: 'Aden cainubien abi chieshënquidon tantiaid tantiaquin mëuesadaid isquin:
    —Nënantanquio nidto —Esusën cac mëuesadaid nënantanquio nidtoash nidpanëdash.'
  kjs-kjs: 'Go pisimi pare Yesumi nimuna kone adisa-pulu mo ki meda-nane kome ali
    gu-rupa lakalisa: Ne rekoma go-pare ipu. Go lisa rabu nipu rekoma puma aasa.'
  mni-mni: "Adubu Ibungona makhoigi wakhaldu khangladuna makhut nama pangtha-sithaba\
    \ nupa aduda hairak-i, “Hougattuna mamang asida lak-u.”\x94 Aduga nupa aduna hougattuna\
    \ mapham aduda leple."
  yad-NT: 'Sadatya̱da ji̱ta varirya rijechipiya̱jada, su̱teda variy siva jomutu susa̱ñu:
    “Ya̱nubesumiy, ya̱raniy rajache.” Saradesubeda ji̱ta variy.'
  mxb-NT: 'Tído sa̱ náꞌá vá Jesús ndí ki̱án nákani ini ta̱a ñoó. Dá ni̱ kaa na̱ xíꞌín
    ta̱ ni̱ na̱tií ndáꞌa̱ ñoó: ―Ndakuii̱n ndichi, ta ka̱kuíi̱n me̱ꞌí yóꞌo. Ta kúú
    ni̱ na̱kuii̱n ndichi ra, dá ni̱ sa̱ kuíi̱n ra̱ íin ra.'
  pon-2006A: A ni Sises eh ketin mwahngih arail lamalam, e ahpw mahsanihalahng me
    pehmwoatoro, “Kowe, patodahdo mahs oh uhda met.” Ohlo eri patodahla oh kesihnenda
    mwohrail.
  maq-NT: 'Peru Jesús ne, ha vëë me mé xi tsingataha cacun cha xi cuacun jan. Sehe
