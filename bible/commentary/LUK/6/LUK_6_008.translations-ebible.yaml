  chz-NTPS: 'Pero maˊ ñeˉ baˊ Jesús heˉ hʉʉˊdsëˉ maˊ jmeeꜙ dsaˉ heꜘ, heˉja̱ˉ gaꜙsɨɨyhꜙ
