  blz-NT: Kasee i Yesus ninginti'i sagiana i raaya'a. Mbaka' i Ia norobumo na mian
    men repo' a limana iya'a tae-Na, “Mai kekerer ka'ita na aropna mian!” Mian iya'a
    norumingkatmo ka' nokumekerer.
  poe-NT: 'Kjánchó jehe chꞌán ó nohe chꞌán nkehe tjenka̱yáxin a̱sén sín ntá nixje̱he̱
