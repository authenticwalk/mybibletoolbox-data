  amk-amk: Manamo Yesusi deitawang fi enemitituaita fo. Ampafe medu we inontarai warang
    mireha foia deyo, “Ro ma, boa na fongne.” Ampafe doabariria, doa na fongfo.
  fai-fai: Kata Yesus ayo itamomane, im aket be kanamin aket fukan dá teinbiw kala.
    Kale nadale kinim teng afumlawsa ayo bakodaw, “kala kan tod nadawade tad adikum
    kinim ilim kin gubuyo kal todalo.” Akane, afan aka kan tod yak ilim kin gubuyo
    kal todane,
  ura-NT: 'Ne jetaote, nii cojoelaauruhane que nainaain jetao, nii jiurona bijii cacha
    rai jetao: “Nimichuhin nii ena cataaun nichaauraaura,” naa nii Jesosone jana jetaote,
    nimichuhin nichaauraa nii cachane jaun jetao, nii fariseeocuru rai:'
  mcd-NT: Ascashon a shinainfo cuscan onanshon Jesús a nocofunun musufimua yoini,
    —Funinaca huahuun. Mia oinonfo, —ishon yoiaino nan yoiai cuscacoin ani.
  urt-urt: Kom Jisas si sisyeme ŋoihmbwaip tinge pe, ki ŋaname miyeꞌ ŋaiye syep lupu
    nule luku na, “Tuhur ote gin eꞌe no, mitiŋ lalme ka yetekeꞌe nin.” Taꞌe pe, miyeꞌ
    uku tahar gan uku.
  awk-awk: Wonto noa ba kota barúnba ġurrulliela, wiya bon noa mȧttȧrakan tirraikan,
    Bouġkullia, ġatun ġarokilla Willi ka. Ġatun noa bouġkulléu̇n, ġatun ġarokéa.
  kiz-kiz: Lakini amanyili kiki kyabhifikilila ni kujobha kwa munu jhaapozili kibhoko,
    “Jhemayi, jhema apa pagati pa khila mmonga.” Efyo munu ajhu akajhinuka ni kujhema
    pala.
  tzo-TZE: 'Li Jesuse la sna'' li c''usi ta snop ta yo''ntonique, jech laj yalbe li
    vinic ti xmoch''oj sba sbic''tal sbats''ic''obe: ―La'' va''lan li'' ta o''lole
    ―xut. Li vinique tey bat va''luc ta o''lol.'
  lex-lex: 'Mere la''a ira wniarorni-wnialaini re, de Yesus Natg oleka re! Dewade
    Yesus Nakot la riy maka limni walli kmat die Niwra: “Ee! Muprir pia mua mtiutrier
    lia riy honona gaini ralamni!” Noma riy de naprir pia nma ntutrier lia hande.'
  dov-dov: Pele wakalizizi nzibakali kuyeeye alimwi wakati kumwalumi wakali akuboko
    kuyumide, “Nyampuka mpawo wiimikile akati kaboonse.” Aboobo wakanyampuka wayimikila
    aawo.
  rgu-rgu: Tehuu Yesus bubuluꞌ matetuꞌ sira duduꞌa-aafi nara. Huu ria na Ana naloo
    lahenda ria nae, “Aꞌa! Mai mapadeiꞌ nai talada ia dei!” Boe ma ana neu tutiꞌ a.
  toc-NT: 'Pero cumu Jesús hua̠k xca­tzi̠y hua̠ntu̠ xlacán xta­la­ca­pa̠s­tac­má̠­nalh
    pus huá xpa̠­la­cata chiné li̠huá­nilh a̠má hua̠nti̠ csca̠c­ni­ko̠ni̠t xmacán:
    —¡Uú cata­la­ca­tzuhui! Amá chixcú la̠li̠­huán suácaj tá̠yalh y tala­ca­tzú­hui̠lh
    anta­nícu xlaya Jesús.'
  ulk-1902: E umele uiaba dikiapore; epe E abi detager, nerute le tag euselu, Ma ekue,
    E ekue muige. E sobkak ekue.
  som-som: Isaguse wuxuu gartay fikirradoodii; goortaasuu ninkii gacanta engegnaa
    ku yidhi, Kac oo dhexda isa soo taag. Wuuna kacay oo istaagay.
  mam-C: 'Me ataqtzin te Jesús tojtzqi''ntaql te'' kyxim, exsin xi tq''ma''ntz te''
    yab'': ¡We''ksa, ex we''kuy kywutzxjal! Atzin tej ichin b''e''x jaw we''.'
  ndj-ndj: Yesu amanyili chivayihola, kamuwombela yula yaveli na liwoku lipombalili,
    “Tandamuki, woloki pawulongolu.” Yula mundu ayendili, kawoloka pawulongolu.
  mbj-NT: 'Jesus hapäh mä sa h''yyb. Ti m'' Jesus ky hadoo aj''yy moo gadóm do hã:
    —Ag''ëëd däg sa mahang —näng mäh. Ti m'' aj''yy as''ëëg g''ëëd kän.'
  lat-VUC: 'Ipse vero sciebat cogitationes eorum: et ait homini qui habebat manum
    aridam: Surge, et sta in medium. Et surgens stetit.'
  ngp-ngp: Mna Yesu niyo abunk'hula ivo wakufanyanya, niyo amgamba yudya mta mkono
    uholole, “Inuka ukimale hagati.” Yudya mnt'hu niyo enuka na kukimala hagati.
  aoi-aoi: Akena neningma eneja Jesus mangma aburra-langwa akwa ni-yama nakina nibinu-wa
    nenungkwarba, “Kwa, mirajanga, akwa likaja yangkwurrangwa amarru-wa,” ni-yama.
    Eneja kembirra nu-mirajanga, ni-lika nakina amarru-wa akwa n-arjiyingama Jesus-manja
    akwudangwa.
  enq-2: Dokaitanya masiami dupa Jisasame kandatala, baame kingi talyanga doko lamaiyoo,
    “Emba sakatatala, endakali pitakanya enombanya kalya ipu” lea. Dopa leamopa akali
    doko sakatatala ipao katea.
  eng-ASVBT: But he knew their thoughts; and he said to the man that had his hand
    withered, Rise up, and stand forth in the midst. And he arose and stood forth.
  mna-mna: 'Tamen Yesu, ni ikam la ŋgar kizin kek. Tana iso pa tomtom nama kaamaŋana
    tina ma isombe: “Maŋga mi mender la iwal biibi matan.” To ni imaŋga ma imender.'
  rmy-ARLI: 'A ov džanđa lengere mislija hem phenđa e manušese kas inele šuko vas:
    “Ušti hem terđov ko maškar!” I ov uštino hem terdino.'
  myw-myw: Ikakina sikanuway, idibek towen toupam, ilana, “Kum, kutom towen.” Mo mtowen
    itamanaw im.
  sby-sby: Nendi walenshiba ncobalikuyeya. Lino walambila mutuloba usa walikuba watontola
    likaseti, “kwesa kuno wimane kuntangu.” Neye walanyamuka nekuya kwimana kuntangu.
  sll-sll: Momba, yalhobi nomani si pungwo i, Yisas haya hanere, aling kebir engwo
    yal i yu ditongwi, “Ni aire u gumana baniya wo.”
  yaq-NT: 'Taa Jesus ju''unean, aapo''ik betana jachin bem emo eetua''po. Intok ju''u
    ka au mam yekamtau: ―Kikte''e, imin nasukun keka ―ti au jiiak. Ini''i kikteka,
    aman siika.'
  uro-uro: Dap ma Jisas di qat dräm arhä mungäsnäng sokt di qa qoar nä qärak ka ruqa
    i aa rhäqyet ngä ñäp doqortäqyia, “Ngia rhäranas bä ngia rhair da ama ruvek moe
    arhä saqong.” Dä soknga qärak ka märanas bä qat mair da arhä saqong.
  ita-1885: 'Ma egli conosceva i lor pensieri, e disse all''uomo che avea la man secca:
    Levati, e sta'' in piè ivi in mezzo. Ed egli, levatosi, stette in piè.'
  muy-muy: 'Ay ti Yezu àsəra majalay ahàr gatay na. Nahkay àhi ana zal ya ti ahar
    mikʉlfiŋana ni : « Cikaba, ra e kiɗiŋ ge mis ni va, cik jik. » Nahkay ècikaba,
    naŋ jika.'
  kqc-kqc: Idu bi sena mina vene di mokena diba nisi vana kevo amiye rofu niyo, “Dadisi
    mina vene di nemokori are re.” Dadisi are reyori, bi
  rmc-ZRB: 'Ісус джянелас, пал состе оне думінен, і важ ода пгендя ле манушескє, ко
    саво есас шувко васт: — Уші і тердю про машкар. Ов ушіля і терділя.'
  tav-tav: 'To bairo cʉ na caĩ tʉgooñarijere camajicõañupʉ Jesu. To bairi cawamo rooye
    tuaricʉ macare ocõo bairo cʉ caĩñupʉ Jesu: —Wamʉnʉcacõaña. Yʉ tʉ maca adʉja. To
    bairo cʉ cʉ caĩro wamʉnʉcari cʉ tʉ caeja nʉcañupʉ cawamo rooye tuaricʉ yua.'
  eng-ULB: But he knew what they were thinking and he said to the man whose hand was
    withered, “Get up, and stand here in the middle of everyone.” So the man got up
    and stood there.
  spa-VBL: 'Pero Jesús sabía lo que había en sus mentes. Entonces le dijo al hombre
    con la mano lisiada: “Levántate, y ponte en pie aquí delante de todos”. Y el hombre
    se levantó y se quedó allí en pie.'
  fra-_FOB: 'Mais comme il connaissait leurs pensées, il dit à l''homme qui avait
    la main sèche: Lève-toi, et tiens-toi là au milieu. Et lui, s''étant levé, se
    tint debout.'
  hau-ULB: Amma ya san abin da suke tunani, sai ya ce wa mai shanyeyen hannun, “Tashi,
    ka tsaya a nan tsakiyar jama'a.” Sai mutumin ya tashi ya tsaya a nan.
  mal-mal: 'അവരുടെ വിചാരം മനസ്സിലാക്കിയിട്ട് അവൻ ശോഷിച്ച കയ്യുള്ള മനുഷ്യനോടു: എഴുന്നേറ്റ്
    നടുവിൽ നില്ക്ക എന്നു പറഞ്ഞു;'
  kkc-kkc: Esino diayo goo goolee melee Yesuye ogoloso gooleedoloso, dee seeseegedoo
    poogoo odoo mapoo egeesee takaso, “No toboloso woola hamapoo sibileso tebee,”
    diso. Eseme dee seeseegedoo poogoo odoo oso woola dileso tabaso.
  urd-GVR: Lekin Īsā ne un kī soch ko jān liyā aur us sūkhe hāth wāle ādmī se kahā,
    “Uṭh, darmiyān meṅ khaṛā ho.” Chunāṅche wuh ādmī khaṛā huā.
  far-far: Ma sa Jesus nia saitamana ga 'ana manatada, ma nia ka fata 'uri fuana wane
    ne 'abana mae, “Tatae mai, 'oko uu mai 'i naona wane ki tafau.” Ma wane nai ka
    tatae, ma ka leka mai siana sa Jesus.
  suz-BL: मिनु येसुमी मेको आन मिम्‍शो तुइश्‍शा, आ गुइ सोव़शो मुर कली “एक पिशा, राप्‍शा
    बाक्‍को” दे मदा बाक्‍त। मिनु मेको छुल बोक्‍शा राम्‍माक्‍त।
  car-NT: 'Jesus te iwonumengarykon uku''sakon. Irombo ika''po mo''ko ainamiriri''ta''po
    ''wa: “Ajawongo. O''ko ''ne owarira''naka.” Irombo awomy''po. Owarira''naka ito''po.'
  amp-amp: Nd yimaroh yima yuhum inji dukamohat, Jisasr bi htingotmorm. Htihato nd
    tir gram tip behohetr kfo memorr, “Buha yima rifiny buharn wasinya watohetohn.”
  bht-bht: पर सै उना दे बिचार जाणदा था; तांई तां उनी सुक्यो हथे बाले माणुऐ जो बोलया,
    “उठ, खड़ोई जा।” सै उठी होया।
  eng-NOY: But he knew their thoughts; and he said to the man having the withered
    hand, Rise, and stand up in the midst. And he arose, and stood up.
  cub-NT: 'Ʉbenita ʉ̃, majicʉ ne dápiaiyede, arejamed̶a ñai ʉ̃mʉ ãmuve jiacʉbecʉre:
    —Nacajari nújacʉ põeva jẽneboi, arejamed̶a Jesús. Jesús ʉ̃i que aiyede, ñai ʉ̃mʉ
