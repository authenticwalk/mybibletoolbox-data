  ncu-NT: Amaa Yeesuu a kyɔ ŋu bamo̱ mfɛɛre̱‑ɔ, ne̱ ɔɔ tɔwe̱ gywii ke̱sare̱e̱ wusɛ
    wuye amo̱ ɛ, “Ko̱so̱ ba akatɔ‑rɔ mfe̱e̱.” Ne̱ ɔnyare̱‑ɔ a ko̱so̱ ye̱re̱ ba akatɔ‑rɔ
    mfe̱ŋ.
  cni-NT: 'Iro cantaincha iotaqueri Jesoshi iquenqueshirejeitiri. Icantiri tsiricoipacori:
    —Caate, pincatiapee aca. Ari icatianaca, ijatashitaqueri.'
  eng-WMB: But he knew their thoughts; and he said to the man who had the withered
    hand, “Rise up and stand in the middle.” He arose and stood.
  zaw-NT: 'Niluxh laani najnni xhi xhigab cayujnreni, dxejc guniini lo dade'' ni nabijdz
    ṉaani, räjpni: ―¡Huisulii! ¡Gudaa nez galäiire! Dxejc huisulii bejṉga, gubigni
    lojni.'
  san-MAL: തദാ യീശുസ്തേഷാം ചിന്താം വിദിത്വാ തം ശുഷ്കകരം പുമാംസം പ്രോവാച, ത്വമുത്ഥായ
    മധ്യസ്ഥാനേ തിഷ്ഠ|
  tam-TCV: ஆனால் இயேசு அவர்கள் என்ன நினைத்துக் கொண்டிருக்கிறார்கள் என்பதை அறிந்து,
    சுருங்கிய கையுடையவனைப் பார்த்து, “நீ எழுந்து, எல்லோருக்கும் முன்பாக நில்” என்றார்.
    அப்படியே அவன் எழுந்து நின்றான்.
  mit-NT: 'Doco mii‑yá, ináhá‑yâ nansa nacání ini‑nè. Ñàyùcàndùá, nì cachi‑yà xì tiàa
    nì ìchì iin ndahà‑xìmà: ―Ndacuiìn‑ní, cuiin‑ní mahì nèhivì yohó. Te ducán nì quida
    nècuàchìmà.'
  ceb-ULB: Apan nasayod siya kung unsa ang ilang gihunahuna ug miingon siya sa tawo
    nga kimay ang kamot, “Bangon, ug tindog diri sa taliwala sa tanan.” Busa nibangon
    ang tawo ug nitindog didto.
  ces-LB: On však dobře znal jejich záměry, a přesto toho člověka s ochrnutou rukou
    vyzval, aby přišel k němu. Muž poslechl.
  mkn-mkn: Ma Yesus tau parsís dong pung maksud. Andia ko Dia pange itu orang tangan
    mati sablá bilang, “Bu, é! Mari badiri di teng-tenga sini doo!” Ju dia pi badiri
    memang.
  nce-nce: Kwe Jisas bubë lowene walowene tletëme. Këme nëgeme, kë toba mogo tabo
    home gali tlole, “Ju bo belë esime na emëta elikakime.” Na kë ho bu belë tuju
    tle na bubë lime tlibetle.
  pol-UBG: 'Ale on znał ich myśli i powiedział do człowieka, który miał uschłą rękę:
    Podnieś się i stań na środku. A on podniósł się i stanął.'
  qxh-NT: 'Fariseucunapa shungunta musyar, maquin wañush runatana Jesús niran: «Llapan
    ricashunayquipaj ićhiy.» Maquin wañush runa änir llapan ricananpaj ićhiran.'
  nwi-nwi: Mərɨg Yesu ruɨrkun ta nərɨgien kapəriə, kɨni mɨni-pən tuk yermamə yame
    kwermɨn rɨmhə mɨrpəvɨn mɨmə, “Yuə, mərer ye nɨmrɨ narmamə m-fam.” Kɨni rɨvən mərer
    əkupən.
  kmo-kmo: Worek, Jisas rii yechi inyakan hechar. Hechi rii tapahar man rii eecha
    wor, “Na sokwa diika mapo siitii.” Worek, rii sokwachi eeka siitiir.
  agr-agr: 'Tujash nigka dita anentaibaujinak dekau asa, aents uwejé chuwijun chichajak:
    —Wajakim ejapeen wajantá. Tama niishkam wajakí ejapeen wajantú.'
  kyc-kyc: Dopa lao kando peteyaminyipa baame nakama dopa lao suu pyao pisaminyilyamo
    lao soo gisiya. Soo gisapala akali kingi anjikipwa nenge doko lamaiyuo, Dae karala
    ipu leya. Dokopa baa sipurapala dokona pao kareya.
  urd-GVU: لیکن عیسیٰ نے اُن کی سوچ کو جان لیا اور اُس سوکھے ہاتھ والے آدمی سے کہا،
    ”اُٹھ، درمیان میں کھڑا ہو۔“ چنانچہ وہ آدمی کھڑا ہوا۔
  yre-NT: '''Pian Zozi -wee ci "nrɔndɩ ''yɩ, ɛn e ''nan min nɛn -a -pɛla cɩ ''e ''kadɩ
    ''e man bɛ -yrɛ ''nan: «''I ''wluan lou -e ''i ''tɔ min yei ''gʋ!» E wluan, ɛn
    e -tɔ lou minnun yei.'
  fuh-BKF: 'Ammaa Iisaa annditii miilooji maɓɓe. O wi''i mo junngo waanngo oon: —Umma,
    dara hakkunde yimɓe! Gorko oon ummii, darii.'
  arl-NT: 'Jesuuri tari niishiriquiaa taa nojori niishiriojoriquiaani. Jesuuri cuno
    rimiajatucojua pueyano sequeree: —¡Quia sanere! ¡Niya quia nujuasee pueya tajinia!
    Pueyanoori sanequee. Nujuaseeri tee Jesu sequequiaari na nujuanuracuajani.'
  ziw-ziw: Mna kwaviya Yesu nakamanya izifanyanyi zawo niyo amgamba yudya mntu mta
    mkono uholomale, “Souchimale hano.” Yudya mntu enuka niyo achimala hadya.
  grc-TR: Αὐτὸς δὲ ᾔδει τοὺς διαλογισμοὺς αὐτῶν, καὶ εἶπε τῷ ἀνθρώπῳ τῷ ξηρὰν ἔχοντι
    τὴν χεῖρα, Ἔγειραι, καὶ στῆθι εἰς τὸ μέσον. Ὁ δὲ ἀναστὰς ἔστη.
  nag-nag: Kintu Jisu taikhan laga bhabona jani jaise, aru jun laga hath murjha asele
    etu ke koise, “Uthibi, amikhan majote khara hoi jabi.” Etu manu uthi kene taikhan
    majote khara hoi jaise.
  eng-OEBCW: Jesus, however, knew what was in the their minds, and said to the man
    whose hand was withered, ‘Stand up and come out into the middle.’ The man stood
    up;
  knj-NT: 'Pero yotaj xa Jesús tzet lalan sna''on oc eb yin. Yuxan jix yal tet naj
    sicbinaj el sk''ab tu'' jaxca ti'': —Titan jin c''atan an, catu'' chach oc linan
    cu nan on, ẍi Jesús tet naj. Catu'' jix a linan naj.'
  deu-1912: 'Er aber merkte ihre Gedanken und sprach zu dem Menschen mit der dürren
    Hand: Stehe auf und tritt hervor! Und er stand auf und trat dahin.'
  san-PUN: ਤਦਾ ਯੀਸ਼ੁਸ੍ਤੇਸ਼਼ਾਂ ਚਿਨ੍ਤਾਂ ਵਿਦਿਤ੍ਵਾ ਤੰ ਸ਼ੁਸ਼਼੍ਕਕਰੰ ਪੁਮਾਂਸੰ ਪ੍ਰੋਵਾਚ, ਤ੍ਵਮੁੱਥਾਯ
    ਮਧ੍ਯਸ੍ਥਾਨੇ ਤਿਸ਼਼੍ਠ|
  nob-LB: 'Jesus forsto godt hva de tenkte. Derfor sa han til mannen med den handikappede
    hånden: ”Reis deg og kom fram så alle kan se deg.” Mannen gjorde som Jesus sa.'
  ntj-ntj: Nyangka Tjiitjalu nintilu kuliranytja pinalu-ya kuliranyangka. Palunyalu
    wati mara pikatjarrangka watjarnu, “Pakara pitja.” Nyangka pakara pitjangu ngarangu.
  sxb-NT: Ni Yesu yamanya ekia waingirizianga, kutio yalaga omuntu owa okukono kwaremera
    oyo otino, “Iza oimerre emberi ano.” Omuntu oyo yaema kandi aimerra ao.
  nhu-NT: Ɛ Jisos kiɛɛ fiɛɛ fì bó fiɛwsene bô fí, gay ɛ̂ wee wvù kebo to nu ɛ kpwe
    wɛ lɛ, “Ja we, eto eleem fɛn.” Ɛ wvú mum ja we leem.
  row-row: Te Yesus nahine masud nara ena. Naa de Ana noꞌe atahori lima maꞌamate seseriꞌ
