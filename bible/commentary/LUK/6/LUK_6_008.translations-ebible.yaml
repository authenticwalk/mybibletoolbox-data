  adz-adz: Da bitsintaꞌ Arangan iwaꞌ da ribarangan maran furan gan igi sib. Ibinigi
    da Arangan ini da garam bangin watsiang igi, “Wauriꞌ da wamunti rib santan maran.”
    Da arangan imunti iyab rib santan maran.
  sri-sri: 'Jesús ĩgʉ̃sã gũñarĩrẽ ĩãmasĩ, mojõ diíweredire: —Wãgãnʉgã, masaka ĩũrõgue
    ejanʉgãgʉ̃ aarika! ãrĩyupʉ. Ĩgʉ̃ irasũ ãrĩmakʉ̃ pégʉ, mojõ diíweredi wãgãnʉgã,
    Jesús pʉro ejanʉgãyupʉ.'
  nal-nal: Singsaxai Iesu xa rexaazin ainaxamang sin naandi ma xa vazei a rapti ina
    aza mitna xa maat naako, “Tamaraat ma gu rur lamarana aubina vaakdul.” Ma a rapti
    xa ramaraat ma xa rur.
  kyq-kyq: 'Aan gɔɔ Isa jeel saapm‑maakɗe ki se, naan̰ ɗeek gaab kɛn jin̰ ooyga kooy
    se ɔɔ: «Iin̰i Ꞌɗaar naan jeege tu.» Ɔɔ gaabm se iin̰ ɗaara.'
  kwd-kwd: Ma la Jisas 'e su'a mola na manataga, maka fata 'ilo'oo fana wane lo'oo
    nimana 'e mae, “Tata'e mai, moko ula 'i na'ona ta'a lo'oo te'efou.” Ma wane lo'oo
    'e tata'e maka ula no'ona.
  ded-ded: Yesungo ine negen negengngina hemma ngic yeac yofi deec, “Ge yacma erahama
    botucninau nanna.” Ifi deu ngic ye yacma ekemma botucnginau nammanu
  ewe-ewe: Yesu nya nu si bum ame siawo nɔ xoxoxo, gake egblɔ na ŋutsua be, “Tso va
    nɔ tsitre ɖe afii be ame sia ame nakpɔ wò.” Ŋutsu la tso ɖe tsitrenu abe ale si
    wògblɔ nɛ ene.
  nuy-nuy: Na-Jesus niga ni-marrbuy aḏaba anaani wurraawanggini-yinyung wugurru. Anaani
    niga nu-magayn aḏaba nubagi-yung naarra-guṉḏa-guṉḏa-yinyung na-waḻyinyung, “Baaṉiyn
    ngayawi-wuy, nga yaaji ba-lhangang nagang.” Anubani ni-ḻaḻagiiyn, ni-jarrarriyn
    nga bagu ni-lhangayn nigawi-rruj.
  cop-BHC: ⲚⲐⲞϤ ⲆⲈ ⲚⲀϤⲈⲘⲒ ⲈⲚⲞⲨⲘⲞⲔⲘⲈⲔ ⲠⲈϪⲀϤ ⲚⲰⲞⲨ ⲘⲠⲒⲢⲰⲘⲒ ⲈⲚⲀⲢⲈ ⲦⲈϤϪⲒϪ ϢⲞⲨⲰⲞⲨ ϪⲈ ⲦⲰⲚⲔ
    ⲞϨⲒ ⲈⲢⲀⲦⲔ ϦⲈⲚⲐⲘⲎϮ ⲞⲨⲞϨ ⲀϤⲦⲰⲚϤ ⲀϤⲞϨⲒ ⲈⲢⲀⲦϤ.
  buk-buk: Yisu kêyalê ŋac si gauc, ma sôm têŋ ŋgac amba balê, “Tisa, ma lhac lau
    hoŋ aŋgô-ŋga.” Ma iŋ tisa kalhac.
  pri-NT: 'É tâmogòori ê auniimiri kàra, wà Iésu â é ina tà pwina bà i îê pâ: «Gà
    cimadò, â gà me naani, na ara diri pâ âboro.» Â é cimadò wà pwiibà, [â é me naa
    jaa Iésu, na ara pâ âboro].'
  zpq-NT: 'Na'' gocbe''e Jesúsen'' can'' chesone'' xbaben'', na'' gože'' ben'' nx̱o''oṉ
    taque'': ―Gwzoža'' na'' gwzecha nga gachoḻ. Nach bena'' bžine'' gwzeche'' lagüen''.'
  por-TFT: Mas Jesus sabia o que eles estavam pensando. Então ele disse ao homem que
    tinha a mão paralizada, “Venha e fique aqui na frente de todos.”Aí o homem fez
    isso.
  gwi-NT: Gaa ąįį Jesus deegiindhan goovandaii ts'ą' ąįį dinjii vanli' iłchįį dhidlit
    t'ahnyąą “Aanaii dzaa gwatł'an shats'ą' hinkhaii.” Ąįį dinjii yeeghaii niinzhii
    tł'ęę dinjii nąįį oahkat,
  gvn-gvn: Jesus binal wanyu jana milkabu kujil-kujin. Nyulu dingkaranda mara-wulanyamunbu
    yalaman, “Kaday, jakalba janay.” Dingkar jakalba kadan, janan.
  nhy-NT: 'Pero Jesús okimatia tlan yejwan okiyejyekojtokaj, iwan okilwij in tlakatl
    katlej omawakke: ―Ximoketza iwan xiwiki nian tlatlajko. In tlakatl omoketzke tlatlajko.'
  asm-FB: যীচুৱে তেওঁলোকৰ মনৰ ভাব জানিছিল আৰু সেয়ে শুকানহতীয়া মানুহ জনক তেওঁ ক’লে,
    “তুমি উঠি সকলোৰে মাজত থিয় হোৱা।” তেতিয়া মানুহ জনে সকলোৰে আগত থিয় হ’ল।
  okv-okv: Rate Iesu na enana ta hotembari avo kito embo ingeni meni amburari amita
    degi, “Umo huma ei hete,” ainge enu ereto imite hetenu
  mxt-NT: 'Soco ra Jesús chitó ra tuhun chicá xiñi ra. Ta catyí ra chi ra cha ityi
    ndaha cuan: ―Ndu̱cuita. Ta cuinanyaun mahñu ihya. Tyicuan ta ra cha ityi ndaha
    cuan nducuita̱ ra. Ta chicunanyaa̱ ra mahñu.'
  tzo-NT: 'Ti Jesuse laj sna'' ti hech snopoj ti yo''ntonique, hech yu''un laj yalbe
    ti vinic ti sicuben sc''obe: ―La'' va''ano aba li'' ti jtojol ―xut. Hech te tal
    sva''an sba ti vinique.'
  ind-AGS: Tetapi Yesus tahu apa yang mereka pikirkan. Berkatalah Yesus kepada orang
    yang lumpuh tangannya itu, “Bangunlah, dan berdirilah di hadapan semua orang.”
    Dan orang itu bangun dan berdiri di sana.
  omw-omw: Apeqa hi varuvaro Iesusiva mwihua nkyiari su nyaatoqi riemwa to quara ntapihi
    kyero kyauqu kukoka mwianra tiqaro, Sivira mwaini vaisi utaqaa nrumu variante,
    tuvaro mwi vaisiva siviro vaisi utaqaa varuvaro
  yrb-yrb: Yesuma emanu imueta iwata uite age arama amaraba wei, ewado arate ina wei.
    Eno weiba i amarama uyarite Yesubai ane inari.
  maa-NT: 'Ta̱nga Jesús jyeé tíjiìn‑la̱ kó s''ín nchisíkítsjeèn jñà xi̱ta̱ koi. Kitsò‑la̱
    jè xi̱ta̱ xi kixìt''aà tsja: ―Ti̱sítji̱in, ti̱si̱jna kixi̱ ya̱ jngoò osen. Xi̱ta̱
    jè tsasítje̱n, tsasìjna kixi̱.'
  mcq-mcq: ꞌEnakaivo Hu pu raka kaꞌene vwihajajaho Hu kimarena ea kaꞌene ija iriviꞌina
    kajaho ijá ꞌwama ꞌUrine iki unaꞌi roa ꞌwamana. ꞌEjume hu ꞌurine ijino vaꞌana.
  sus-A: كْنْ عِسَ تٌ نُ عٍ شَ مَحْشُنيِ كٌلٌن، عَ نَشَ عَ قَلَ شّمّ بّ نَشَن بّلّشّ
    تُوشِ عَ مَ، «كٍلِ، عِ قَ تِ بٍ حَمَ تَفِ.» عَ نَشَ كٍلِ، عَ تِ.
  jpn-1965: イエスは彼らの考えをよく知っておられた。それで、手のなえた人に、「立って、真中に出なさい。」と言われた。その人は、起き上がって、そこに立った。
  fra-SBL: 'Mais Jésus connaissait leurs pensées, et il dit à l''homme qui avait la
    main desséchée : « Lève-toi et tiens-toi au milieu. » Il se leva et se tint debout.'
  yka-yka: Saguwaˈ kataˈuhan si Isa bang ine pinikilden duk paˈinne si aˈa masapik
    tangannen, “Pitu kew nengge tuˈu.” Manjari kuwat iye duk nengge iye laˈi.
  mle-mle: Aw Jisas dayadiy mawul lakwukuw, adi baw taab kiyadi duwak ata wadid, “Min
    aras. Rasikuw, min kiril may.” Adi duw rasikuw, Jisasak yikuw, diwa tad.
  shp-NTPO: 'Ikaxbi, janra jaskarabo shinankanai onanxon, ja meken jirioma joni neskáakin
    yoia iki: —Wenitax joáx, jain napon chankawe —akin. Jaskáakin yoia, wenitax chankata
    iki.'
  aom-aom: 'Ërimahamu Iesuro gëromo uvadeje: Jabumë ëhi ëhi uehorovaruë uvoromo övo
    guomahëꞌe aho uavadeje: Ro ave nosi riroro namijëjo. Namijëjamu ro jabesi ririre
    namijadeje.'
  geb-geb: Mbe mba ndɨkndɨgi ga mbuim, Zisas mbe ndɨkndɨgi kaŋgiap, mbaram khaŋ mba
    hareŋ kongi guma ga nzuai, “Ndu khavgi zɨv, za kheiŋ nɨman thɨgɨ.” Ana ne nzuaim,
    mba hareŋ kongi guma khavgia zav thɨgi.
  eng-WYCLIFFE: And he wiste the thouytis of hem, and he seide to the man that hadde
    a drie hoond, Rise vp, and stonde in to the myddil. And he roos, and stood.
  bsj-bsj: la con nyumom dike ci kwa tiyeu la con yii nii wo kangko bwiyame kwen ti
    fo tiber nubero gwam la nii wo kweni titi wi.
  cak-cak: 'Pero ri Jesús reteman ri niquinojij conojel ri achi''a'' ri'', romari''
    xu''ij che ri achi caminak ruk''a'': Cacataj y cak''ax-pe pa nic''aj, xcha''.
    Xcataj c''a pe ri achi, y xpa''e'' ri achique lugar xbix-vi che roma ri Jesús.'
  chf-NT: 'Pero aj Jesús yuwi cua'' an tu c''ajalinob y u yälbi ni winic que tz''u''mi
    u c''äbba ca''da: ―Ch''oyen, la''ix wida bajca anon t''ocob tä wa''tä. Ch''oyi
    y wa''wäni ya'' jini ca'' chich älbinti.'
  tlf-tlf: Kuta minte Yesus iyo imi aget fugun-bilip uyo utam-nalata, tinum sagaal
    milii fuulanebesa iyo bogobela ko. “Kabo fen-nalap tal miton kal molal o,” agela
    e, tinum iyo fen-nala e, tal miton kal mola e,
  piu-2006: Panyapaya kuliṉingitjangka Yiitjunya ninti nyinangi. Yiitjulu watjaṉu
    mara parralayitjingka yalatjingku, “Pakara ngayula ngalya yankula ngara!” Paluru
    yilta pakara yankula Yiitjula ngarangi.
  poh-NT: 'Jeꞌ reꞌ nok reꞌ Jesus, ruꞌum nok xehtꞌalij nicꞌ wach pa̱m i quicapew-bal,
    jeꞌ wili xikꞌor reh winak me̱c kꞌab reꞌreꞌ: «Tucten cho, tikꞌahxen cho ayuꞌ cu
    chiwach, nqui reh. Naxibiraj chi jeꞌ reꞌ i winak, xuctic je eh xo̱j pahꞌok cu
    chiwach.'
  tue-tue: 'Jesupé cʉ̃́ã wãcũrére masĩjãyigʉ. Wãmo bʉʉre cʉogʉ́re: —Wʉ̃mʉnʉcãña basocá
    decopʉ, jĩĩyigʉ. Wʉ̃mʉnʉcãyigʉ.'
  bjp-bjp: Isau le Iesu ka usum ta na wolwol kiri, ke ka tara sing kaltu ae i met
    e lima aragii, “Aptih, ma ok soti na matan fanu tikii.” Ka aptih, ma ka soti na
    matri.
  xon-xon: Le Yesu bee baalandak, le ki bui uja u aaŋaal faan na, “Dan nan sil do
    binib aanimbiin ni.” Le u fii ti sil nima.
  tzo-ZNT: Ti Jesuse snaꞌoj la li cꞌusi tsnopique. ―Laꞌ vaꞌlan liꞌ ta oꞌlole ―xut
    la ti vinic smochꞌoj sba sniꞌtac sbatsꞌicꞌobe. Ti vinique tey la ba vaꞌluc ta
    oꞌlol.
  mpm-NT: 'Ko maa ya chi ja jini ya ndoo ka ndoꞌo ini da naa da, ti ni kachi ya jiin
    chaa ni ichi ndaꞌa un: ―Ndokuɨñɨ ti kundichi ra maꞌñu jaꞌa―ni kachi ya. Ni ndokuɨñɨ
    chaa un ti ni jakuɨñɨ da maꞌñu un.'
  ots-NT: 'Car Jesús ya, bi ba̱di te már be̱nijʉ. Bi nzoh car hñøjø ca xquí dyoti
    ca hnár dyɛ, bi xifi: ―Bböy, bú e̱cua jabʉ da cca̱jtiqui yʉ cja̱hni.― Bi bböh
    car hñøjø, bbʉ́, cja̱ bi ma gá nguati car Jesús.'
  hoy-hoy: लेकीन आव आंदुर विचार जानसोन; इदुरसाटी आव वंळगींद कयवाळा मंळसा से अंदुन,
    “येळ, न्याड्या दा नीदुर.” आव यदकु नीदरेदुन.
  uri-uri: Pake Jisas pa apm ari nikgwalpm kuina ur a tu akwonalmpen pa, yatom kil
    la nasi melnum a wam mowe tupmungkul kalpmel pa la tolpa, “Kitn wreitn itn kwa.”,
    yatom kil wreitn atn kwa pa.
  amo-amo: Bara nani ayino ile imung na idin kpilizue nibinai myene a woron nle na
    ucara di kuger, “Fita, uyisin kitill nanite.” Unite fita a yisina kitene.
  pjt-pjt: Ka Jesulu nintingku kuliningi tjana unngu kulinnyangka munu wangkangu wati
    panya pikatjarangka, “Pakala munu pitjala nyangangka nguṟurpa ngaṟa.” Ka wati
    panya paluṟu mulapaṯu pakaṉu munu pitjala ngaṟangu tjanala nguṟurpa.
  cwe-cwe: Mbali Yesu kavimanya magesa yawo, kamulongela ija yeli na umkono uholole,
    “Inuka, wize wime hano.” Munhu ija kenuka na kwima haja.
  daa-NT: 'Sando, Iisa gay ibinit pikirrico. Ŋa ɗiyiiji ɗo gem kaak pisin̰ji mat-ak
    aman : « Uc pey ɗatik ta geemir. » Ek di ŋa uctu, ŋa peytu.'
  mlp-mlp: Haqsa Yesus in ginad na tuhuritim in na ago a hi bilaqadmo in mat aben
    meqinta na tubulon, Ni eraqeq bo kab tur ham. Haqan mat na eraqim le nab titur.
  ape-C: Aria Jisas nadukem amamip urkwip aria nakrip anudok rogur yowenyanari nakri,
    “Kitak nyiyotu agundok um eshudok ihishmorim shutrin.” Aria anan nakitak nanak
    neyotu orokohun.
  bgs-bgs: Asal isóddóran i Jesus ka ándin tô ágpanámdámmán dan, asta igkagi sikandin
    tun ta manubù na igkángkáng é bállad, na mà din, “Tindág ka dini madani kanak.”
    Na, igsadun tô manubù tun ki Jesus, asta igtindág madani tun kandin.
  faa-faa: Asekea risikino, ipu hemakapusuane Yasumo aseraka, aporo hokono narisaki
    someraka, “Né, takahikia pekea tipi wo reae.” Airakano aporoane takahikia asekea
    reapo.
  kik-kik: Nowe Jesũ, tondũ nĩamenyaga ũrĩa meeciiragia, akĩĩra mũndũ ũcio wonjete
    guoko atĩrĩ, “Ũkĩra ũrũgame mbere ya andũ othe.” Nĩ ũndũ ũcio agĩũkĩra akĩrũgama
    hau.
  cap-NT: 'Pero Jesusaqui niz̈ta ana wali pinsitanaca kuzquiz naychipanc̈ha. Jalla
