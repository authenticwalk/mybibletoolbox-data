    taanpu naandë.'
  qvs-NT: 'Jesuska yacharkan chatanayaykanankunata. Chaypina paykunata mana manchashpa
    chay kaspirayadu makiyuk runataka willarkan: —Rillay chay runakunapa chawpinkunapi
    shayarik. Chashna Jesus willaptin payka shayarik rirkan.'
  zca-NT: 'Per lë'' Jesús nane la cho xigab kile'' rë men re'', kuze'' nzhab Jesús
