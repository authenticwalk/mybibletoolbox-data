  cof-NT: Junni Jesuri yala tenca calaquinanunca miito, tede encon tsachibe pato,
    Cupato, intele quitsale wiruide! tinue. Junni yari jasi, junte wiruinue.
  srm-NT: 'Ma nöö Masa Jesosi bi sabi kaa andi de ta mëni a de hati, hën a kai di
