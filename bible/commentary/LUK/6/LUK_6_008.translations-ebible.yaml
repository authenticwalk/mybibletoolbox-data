verse: LUK.006.008
translations:
  kpx-kpx: Ige Iesu huhuihuhuiabe ke hilokai ada toelate keho loui avoe, “Hovelahai
    kove loho.” Ige malaha keu hovelahai laminu.
  okv-H: Rate Iesu na enana ta hotembari avo kito embo ingeni meni pehari amita degi,
    “Umo huma ei hete,” ainge enu ereto imihe hetenu
  tbo-tbo: Tamogi Yesu hai nugotuhu amaka i hanapugehi po i baha nae tu nimahabelu
    ugolina i pa, ‘Una nei po lawa u matahi una towolo.’ Yaka lawana u matahi i towolo.
  mal-C: എന്നാൽ, അവരുടെ വിചാരം ഗ്രഹിച്ചിട്ട് യേശു, കൈ ശോഷിച്ച മനുഷ്യനോട്, “എഴുന്നേറ്റ്
    എല്ലാവരുടെയും മുമ്പിൽ നിൽക്കുക” എന്നു പറഞ്ഞു. അയാൾ അവിടെ എഴുന്നേറ്റുനിന്നു.
  grc-SR: Αὐτὸς δὲ ᾔδει τοὺς διαλογισμοὺς αὐτῶν, ⸂καὶ εἶπεν⸃ τῷ ⸂2ἀνθρώπῳ⸃ τῷ ξηρὰν
    ἔχοντι τὴν χεῖρα, ⸂3Ἔγειραι,⸃ καὶ στῆθι εἰς τὸ μέσον. ⸂4Ὁ δὲ⸃ ἀναστὰς ἔστη.
  bgc-bgc: पर वो उनकी सोच जाणै था, इस करकै उसनै सूखे हाथ आळे माणस कह्या, “उठ, बिचाळै
    खड्या होज्या।” वो उठ खड्या होया।
  khz-khz: Na Iesu na ira na rakagau getugamagiawai gauna warauna eripaato, gaurai
    gima keve talimana evaikilaato, netiwato, “Ono rugaiti, enai onoma ruga.” Ne erugaitito,
    everugato.
  deu-TKW: 'Er aber wußte um ihre Gedanken; er sagte aber zu dem Mann mit der geschwundenen
    Hand: auf, trete vor; und er erhob sich und stand.'
  zsr-NT: 'Ráquibeꞌinëꞌ Jesús le taꞌzáꞌ ládxiꞌquëꞌ, atiꞌ gudxëꞌ bönniꞌ naꞌ narequiꞌ
    nëꞌë, rnëꞌ: ―Gyas. Gzui gatsj lahuiꞌl ni. Laꞌ gyastëꞌ bönniꞌ naꞌ, gzuinëꞌ.'
  lin-lin: 'Kasi lokola Yesu ayebaki makanisi na bango, alobaki na moto oyo akufa
    loboko : — Telema mpe pusana na liboso ya bato nyonso ! Moto yango atelemaki mpe
    apusanaki na liboso ya bato nyonso.'
  hns-NT: 'Bakie oe oesabke kharaab sotj-bietjaar djaanat raha. Tab oe bemaria se
    bolies: „Aaw bietj me khara how.” Aadmie oethke khara bhail.'
  noa-E: Mamʉ ichdëu khaphʉ sĩejim anaabá, amau mag khĩirju nʉm. Mag gaaimua chi woundam
    jua jʉser khitʉmʉg, —Dayag pidú, mau õor jãrrcha dʉnʉʉubaichë ajim anʉm. Magbaawai
    chadcha bëewia õor jãrrcha dʉnʉʉuchëjim aajem.
  eng-EMTV: But He knew their thoughts, and said to the man who had the withered hand,
    “Arise and stand in the midst.” And he arose and stood.
  mib-NT: 'Te máá yá je jíní yā ndese cájeni ni de. Te ni cahān yā jiín tée ni ichī
    ndaha ún: Ndocuɨñɨ̄, te condichi rō mēhñu yáha, áchí yá. Te ni ndocuɨñɨ̄ de, te
    ni jecondichi de mēhñú.'
  lif-NT2: कर ये़सुरे़ खुनिॽ निङ्‌वाॽ मे़इःत्तुबा पाःन्‍निन् निङ्‌वाॽ खोःसुआङ् खे़न्
    कुहुक् के़हेबा मनाःन् मे़त्तु, “फे़रे़ॽआङ्‌के़रे़क्‍ले़ खुनिॽ तगि ये़बे़ॽ॥” खे़न्‍नाङ्
    फे़रे़आङ् खे़प्‍मो ये़बे़॥
  xnj-xnj: Nambu Yesu agamanyili goha gavaholalela na akamjovela mweagogodili chiwoko
    yula, “Yimuka, uyima palongolo yavi.” Mundu yula akayima akahamba penapo.
  mmx-mmx: Ketla ne Iesu gaklen levendoxoma atdi, la ni ga lok ti mo laradi lekngen
    ga molo, “Katu kaxat la unat pas ude melamgo.” Nom laradi ga xatu kaxat la ga
    ru ro melamgo.
  cbr-NT: 'Usaquian sináncania ''unánquin ca Jesusan aín mëcën bamacë uni cacëxa:
    —Nëri ai ca nëbë́tsi ënu niracët. Cacëx nirucuatsini ca anu niracëacëxa.'
  tee-NT: 'Para ju Jesús isc''atsai tuchi ixtapast''ac''a. Chai junich ju anu'' lapanac
    ju ixixnita ju ixmaca'': ―Ak''ost''a''ulh. At''aich ju ani junta laich catalakts''inan
    ju lapanacni. Pus ju yuchi k''ostaya chai tayalh ju anch.'
  eng-LSV: And He Himself had known their reasonings and said to the man having the
    withered hand, “Rise, and stand in the midst”; and he having risen, stood.
  cak-NT: 'Pero ri Jesús can reta''n-wi ri niquinojij ri maestros chi ri ley y ri
    achi''a'' fariseos. Y ri Jesús xu''ij che ri achi chaki''j ri ruk''a'': Cacataj
    y capa''e'' pa nic''aj. Y ri achi can ja'' xcataj-pe anchi'' ch''ocol-wi, y xbepa''e''
    anchi'' ri x-ix-wi che roma ri Jesús.'
  pah-NT: 'G̃ayvytera rehe Jesus''ga ombaragwaha javo oyvyteri pe: “Omboja pota g̃a
    ite''varuhuva''ea ji rehe,” ei ga. Iponhimamave''ga pe Jesus''ga ei: —Epo''ã ejoa
    avo orepyteri pe e''ama. A''ero ga ruri o''ama g̃apyteri pe.'
  sja-NT: 'Mamĩda Jesupa k''awaji ãrapa k''ĩsiadap''edaa. Mapa ma jua chiwa bɨmaa
    jaraji: —P''irabáiji mãik''aapa jõmaarã esajĩak''a ak''ɨnɨ̃ béeji. Aramãgá ma
    eperã ɨt''a ak''ɨnɨ̃ beeji.'
  xed-xed: 'Tsaw nda sna Yesu ta ndana taŋ. Kaʼa mantsa: «Sliʼafsliʼa gra, ka sagha
    ka sladata ta nghay mnduha,» kaʼa nda tsa mndu nda mta dzvani ya. Ka sliʼaftá
    tsa mndu ya ka sladata.'
  mks-NT: 'Joo sa̱ xíni̱ va Jesús ña̱ cáhvi ini na̱ cán. Sa̱há ña̱ cán quéa̱ na̱cachi
    a já xi̱hín da̱ na̱hi̱chi̱ ndáha̱ cán já: —Cuándaco̱o ta candichi ma̱hñú yóho
    —na̱cachi Jesús xi̱hi̱n dá. A̱nda̱ já na̱nda̱ca̱ ndichi da̱ cán nu̱ú Jesús.'
  gfk-S: Ma sene be Jisas gate nunure ira nudi lilik igom tange tano luma mat, “Tut
    nalu, nuge tur ra matmataan ta di bakut.” Io, iga taman tut igom tur kaia.
  bmu-bmu: Tatketmö, Jisösnöŋ mötmötŋini mi möt kutuba azi böröŋi sosoholiŋi mi kewö
    jii mörök, “Mönö wahöta jenine kinöŋ.” Mewö jiiga wahöta kinök.
  dgz-dgz: Go mu imumu gapan ame anuiwanumune, Iesu me asigip tan menan nani parasi
    dena apanewa anega dien, “Onak, waenapan namumup mapa yon.” Wani apan ao yone
    ase ma one namup yonen.
  eng-GNV: But he knew their thoughts, and sayd to the man which had the withered
    hand, Arise, and stand vp in the middes. And hee arose, and stoode vp.
  zaa-NT: 'Pero lèe nna nabia'' bánie la'' rulaba latsi'' qui'' quį, acca ra tìe nubeyu''
    nu rà''nia: Lu'' nna gùduli nna gùdu làhui'' la. Lą nna gùduli taą́ nna gùduą
    làhui''.'
  eng-WEBSTER: But he knew their thoughts, and said to the man who had the withered
    hand, Rise, and stand forth in the midst. And he arose, and stood forth.
  guh-guh: 'Nexata Jesús yapëtane pacuenia bajarapamonae sivanajamatabëxainatsi. Nexata
    Jesús jumaitsi pecobetsaquenaenëjavabelia: —Nonotapunare. Nucare majotaje mapamonae
    pitabarataje, jai Jesús. Nexata pecobetsaquenaenë nonotapuna. Nuca bajarapamonae
    pitabarata.'
  bon-bon: Yepä, Yeesu teeme ngene atwanena umle ge, pui biname lui me ime duudemu
    ge, teebine jejige egä, “Abujängti, tädi aima niinäce gaabe me.” Puma cita ca
    pui biname te abujängtige, Yeesu gome jeclajutige.
  nhw-BL: 'Pero Jesús quimatqui catli moilhuiyayaj huan quiilhui nopa tlacatl catli
    huactoc imax: ―Ximoquetza huan xihuala nica tlatlajco tojuanti. Huan yaya moquetzqui
    huan yajqui.'
  mgw-mgw: Lakini Yesu aatangite mwabaganiage, ngammakia yu'lu' mwene luboko lutomboloka,
    “Kakatuka uyi'me pakatikati yabe.” Ngayenda no yi'ma.
  swh-ONEN: Lakini Yesu alijua mawazo yao, hivyo akamwambia yule mwenye mkono uliopooza,
    “Inuka usimame mbele ya watu wote.” Hivyo yule mtu akainuka, akasimama mbele yao
    wote.
  wbi-wbi: alyaghamanyile kuuti kinu kiki kino visagha napijova kwa muunhu juno alyafwile
    uluvoko. “sisimuka ghwime apa pakate na pakate pakila muunhu “akinuka na pikwima
    pala.
  bba-bba: Adɑmɑ u ben bwisikunu yɛ̃, mɑ u durɔ wi sɔ̃ɔwɑ wìn nɔmu ɡɑ ɡu mi u nɛɛ,
    ɑ seewo ɑ yɔ̃rɑ bu nun wɑ. Mɑ u seewɑ u yɔ̃rɑ.
  eng-KJVCPB: But he knew their thoughts, and said to the man which had the withered
    hand, Rise up, and stand forth in the midst. And he arose and stood forth.
  kgk-NT: 'Hesu ae ipy''amongetaha jepe oikwaa-ma. Upéa oikwaa jave he''i ipo ypi
    va''e-pe: —Epu''ã katu. Eju enhembo''y ore mbyte-py, he''i íxupe. Upéixa-gwi ha''e
    opu''ã ou-vy Hesu rovagwy-py.'
  waj-waj: 'Teeda vauduu Yisuuva iya yaatana vau kuaivaa rikioo vaidi yaaku sorogauvaa
    tunoo: Diitee numa aapi iya avuuyauvunu dianee, tuduu rikioo diitoo numa dioo
    vauduu'
  cpy-cpy: 'Iyotzimaetaka Jesús oeta ikenkishiryaari irika-paeni. Ikaemakiri kijowakori,
    ikantziri: “Pipoki, pojatenkyaa nopiyotee-yakanika naaka.” Pokanaki kijowakori,
    katziya-paaka.'
  ekk-PKP: 'Kuid Jeesus teadis, mida nad mõtlesid. Ta ütles vigase käega mehele: „Tõuse
    püsti ja seisa siia kõigi ette.“ Mees tõusis ja jäi seisma.'
  mpx-mpx: Yaa Yeisu wali nuwatu i atena, inoke i baek tau toto nimana alialigana
    elana i ba, “U lut, u nem u talmilil gamagalau gegewel mataliyaa.” Yaka tau o
    i lut ge i na i talmilil.
  wbp-wbp: Jijajirlilpa-jana miyalurlu manu, manu nyangulpa-jana miyalurlu kujalpalurla
    miyalu kanunju-kari nginji-wangkaja. Junga-juku, Jijajirla wangkaja watiki rdaka
    manjanja-kurluku, “Karrinja-pardiya manu yantarni nyampu-kurra!” Ngula-jangkaju,
    watiji karrinja-pardija yalirla-juku.
  luo-luo: To Yesu nongʼeyo gima negiparo eka nowacho ni ngʼatno mane lwete otal niya,“Aa
    malo kendo chungi e nyim ji duto.” Kamano noa malo mi ochungo kanyono.
  nhe-NT: 'Pero Jesús quimatqui tlaque moilhuiyayaj huan quiilhui nopa tlacatl tlen
    mahuactoc: ―Ximoquetza huan xihuala nica tlatlajco tojuanti. Huan yajaya moquetzqui
    huan yajqui.'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܘ ܝܕܝܼܥ ܠܹܗ ܚܘܼܫܵܒ݂ܵܝ̈ܗ‌ܝ، ܘܐܡܝܼܪܹܗ ܠܐܢܵܫܵܐ ܐܝܼܕܹܗ ܒܪܝܼܙܬܵ‌ܐ:
    ”ܬܵ‌ܐ ܘܟܠܝܼ ܒܹܝܦܲܠܓܵܐ.“ ܐܬܹ‌ܐ ܠܹܗ ܘܟܠܹܐ ܠܹܗ.'
  esk-NT: Aglaan Jesus-ŋum iḷisimaniġai isummatiŋich. Uvvaasiiñ nipliutiniġaa aŋun
    argalik pannaqłuktanik, “Makittin uvuŋaġutin.” Aŋun makitluni tavruŋaġniqsuq.
  msb-msb: Pero aram na niya an inda ginaisip kaya ginsabihan lugod an tawo na kimay,
    “Kadi anay kag magtindog didi!” Kaya nagtindog siya didto.
  cpa-NT: 'Cónh¹jøng² ma²ŋi¹² Jesús ha²lah dsø²jiag¹² dsǿa¹² dsa² hiag¹³ héi². Jøng²
    ca¹juúh²dsa, ca¹tsáih¹dsa dsa² dsi¹³ huh² gug²: ―¡Ŋi²! ¡Nung² dsi²jo² la²! Ca¹nung²
    dsa² héi² ja³jøng².'
  dso-dso: ମାତର୍‌ ଜିସୁ ତାକର୍‌ ମନେ ବାବ୍‌ଲାଟା ଜାନିକରି, ଜନ୍‌ ଲକର୍‌ ଆତ୍‌ ସୁକିଜାଇରଇଲା,
    ତାକେ କଇଲା, “ଉଟ୍‌ ଆରି ସବୁଲକର୍‌ ମୁଆଟେ ଟିଆ ଅ ।” ଆରି ସେଲକ୍‌ ଉଟି ଟିଆଅଇଲା ।
  meu-meu: Ia na edia lalo-hadai dibana, bena ima-heveri tauna e hamaoroa, eto, A
    tore isi, bogaragidiai a gini. Bena e gini tore.
  yva-NT: Weramu Yesus po awa ana udatantona no manuga raen to, weti Po raura nanto
    vatano aneme rani nsawa umawe ai pare, “Windento nte no usye so.” Weti vatano
    napije seo tet kobe.
  dgc-dgc: Pero tukoy ni Jesus tu isip de. Ey kinagi na to pile tu kamét, a “Kadon
    se. Tumaknég ka se.” Ey tu lélake, éy tinumaknég siya to harap de.
  zpm-NT: Bieṉ Jesús sca no guic zho, dzigo bredz me mgui co, bnabey me bzo mgui groḻtaa
    lo grë zha ne ndxie ga;
  hix-NT: Ehutwatxho komo rma hutwekon hatà, Txesusu. Onà wyaro nkekon hatà, toto
    wya, amoskurumentaxaho wya. Asanàmko ha. Xaro omok ha, amna yamrakataka, kekon
    hatà, àwya. Àro ke nasanàmye hatà. Toy hatà, amrakatakanye.
  sim-sim: Hako Jisas mbele mbele os wavu lihik li hishiri angop or heyeri sir. Uhu
    ma or tava kava oton ormu mbara, �Mir usaha ta, nindi torok sinak li heyeka.�
    Karem or mbarik ormu ta sira.
  npi-ULB: तर तिनीहरूले के सोचिरहेका थिए भनी उहाँलाई थाहा थियो, र हात सुकेको मानिसलाई
    भन्‍नुभयो, “उठ र सबैका बिचमा खडा होऊ ।” त्यसकारण, त्यो मानिस उठ्यो र त्यहाँ सबैका
    बिचमा उभियो ।
  cgc-cgc: Piro, nlaman Jesus iran an na isip. Gambal kanen ta mama na lima din an
    kimay, “Mindeg ka daw marani di.” Pag-ambal Jesus, mama ya gaprani ki kanen daw
    gatindeg naan ta tubangan ta mga ittaw.
  tim-tim: Akto Yesuŋe yekmâ nâŋgâm âmâ luâk bâtŋe kamunŋe are hin magaŋep, “Agatmâ
    kin.” dâmbo agatmâ kilep.
  yor-yor: Ṣùgbọ́n ó mọ èrò inú wọn, ó sì wí fún ọkùnrin náà tí ọwọ́ rẹ̀ rọ pé, “Dìde,
    kí o sì dúró láàrín.” Ó sì dìde dúró.
  wos-wos: Wungi wandaka dé deka mawuli dé xékélaki. Xékélakita dé tamba haraki yandé
    duré wa, “Sé raama ye deka makambu témét, atéfék méniré xénda.” Wungi wandéka
    dé raama dé wumbu té.
  emp-NTPO: 'Baribʌrʌ ãdjia crĩcha panʌra Jesuba cawa b̶ad̶a bẽrã dji ẽberã jʌwa beu
    b̶ʌ́a nãwã jarasia: –Piradrʌped̶a ẽsi nũmane zedua.– Ara maʌ̃da dji ẽberãra piradrʌped̶a
    ẽsi nũmane wãsia.'
  eng-F35: But He knew their thoughts and said to the man with the shriveled hand,
    “Get up and stand in the center.” So he got up and stood.
  ind-ind: Yesus mengetahui yang mereka pikirkan, lalu Dia berkata kepada orang yang
    tangannya lumpuh itu, “Pak, bangunlah dan silakan berdiri di depan sini.” Orang
    itu pun berdiri.
  pes-OPCB: 'عیسی که افکار ایشان را درک کرده بود، به آن مرد فرمود: «بیا اینجا بایست
    تا همه بتوانند تو را ببینند!» او نیز رفت و ایستاد.'
  mpt-mpt: Yesuse i bobol tem funino tekein kenea nakae kweile debelabanebue baabanea
    Hananeba isak ele manale gesea e hananea masea
  ssx-ssx: Kutu pimikipate Yesuma꞉ta꞉ mo haliwekina꞉ hone wimikieki amba꞉ handa꞉ wiaata꞉
    mo kiki hapueke endiki hali pa꞉ta꞉ alota꞉ Tiao. Do wanda꞉halina꞉ leke popeleke
    nane epoe leekeme. Mo halita꞉ tiao mo wanda꞉halina꞉ leke popeleke nane tiao halo
    yapeekeme.
  mkl-mkl: Ammɑ Jesu í mɑ̀ lɑsɑbu nŋɑ, ŋɔi í sɔ̃ mɔkɔ iyi ɑwɔɛ í kuu í ni, dede i
    leekĩ si ɑnini nŋɑ bɛ. Nɔ í dede í leekĩ.
  gaq-gaq: ମାତର୍‌ ମେଁ ମେଁଇଙ୍ଗ୍‌ନେ ମନ୍‍ନେ ବାବ୍‍ନା ମ୍ୟାଚେ ମୁଡ଼ି ରେମୁଆଁନେ ନ୍ତି ନ୍‍ସୁଆର୍‍
    ୱେ ଲେଃଗେ ଆମେକେ ବାସଙ୍ଗ୍‌କେ ତଡ଼ିଆ ସାପାରେନେ ମଜେ ତୁଆଁ । ଆରି ମେଁ ତଡ଼ିଆ ତୁଆଁକେ ।
  gof-RNT: Shin Yesuusi entta qofaa eridi kushey gunddida uraakko, “Denddada asaa
    gidduwan eqqa” yaagis. Uraykka denddi eqqis.
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁ ଇନ୍‌କୁଆଃ ଉଡ଼ୁଃ ସାରିକେଦ୍‌ତେ, ଏନ୍‌ ତିଃଇ ରହଡ଼ାକାନ୍ ହଡ଼କେ କାଜିକିୟାଏ,
    “ମାର୍‌ ବିରିଦ୍‌ମେ ଆଡଃ ସବେନ୍‌କଆଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେ ତିଙ୍ଗୁନ୍‌ମେ, ଆଡଃ ଇନିଃ ବିରିଦ୍‌ୟାନ୍‌ଚି
    ଏନ୍ତାଃରେ ତିଙ୍ଗୁୟାନାଏ ।”
  gah-gah: Lá iki kagata gelemoláa nene Izesú ánigoake, agizani nakeseta vema otekoko
    holutegú ote minozo loko lo amekago, eza oteake áminaló ote minamó.
  lcm-lcm: Sikei kata lapo malangas kari lomlomonai, na kala antok a igenen kunga
    mat ang ta, “Tadut atung ane ke.” Na kala tadut na kalapo tung e iang.
  aer-aer: Kenhe Jesus re akenhe itnenhene itelareke, ikwere-arle itne itirrewarreke.
    Kele re anteme artwe iltye tharre akurne-akerte ikwere angkeke, “Akemirre, nhenhe-werne
    apetyaye.” Kele artwe re akeme-irreke tnemele.
  qvc-NT: 'Piru Jisusqam yuyayninllapata yach''ashpa, chay qendishqa makiyuq runata
    nirqan: —Atarishpa, shamuy kay ch''awpiyllapaman, nishpa. Chaymi runaqa atarishpa
    ch''awpinllapapina shayarqan.'
  tgl-ULB: Ngunit alam niya kung ano ang kanilang iniisip at sinabi niya sa tao na
    may tuyot na kamay, “Tumayo ka, at pumunta ka dito sa gitna ng lahat.” Kung kaya't
    ang tao ay tumayo at pumaroon.
  cbs-NT: 'jaskaibu Jesúsun jatun shinan unankin juni meken meyushkini yuikin: —Benikidan
    ja maniabu namakis niwe— aka jawenabu maniabu namakis benia niken'
  xtm-NTPP: 'Kovaa maa ya chi jini ya nawa ka jani ini de ma, te jiña''a ya tee ni
    yichi nda''a ma: ―‍Ndokuiñi ni, te jinkuiñi ni me''ñu a ―‍kúu ya jiña''a ya. Te
    tee ma, ni ndokuiñi de.'
  nnq-nnq: Nambu Yesu ngamanya mawacho gabe, ngannengela jwajo ojwapolite luboko,
    “Nnyinuke, nhwike nnongi jango.” Mundu jola ngajenda kujema penia.
  bao-NT: 'Jesús pea to biro cʉ̃ja ca ĩi tʉgoeñarijere majiri, o biro ĩiupi ca amo
    bʉʉricʉre: —Wãmʉ nʉcã doori, ano decomacã pee ea nʉcã waagʉja —cʉ̃re ĩiupi. To
    biro cʉ̃re cʉ̃ ca ĩiro, wãmʉ nʉcã doo, cʉ̃ ca ea nʉcã waaro ĩa,'
  san-ORI: ତଦା ଯୀଶୁସ୍ତେଷାଂ ଚିନ୍ତାଂ ୱିଦିତ୍ୱା ତଂ ଶୁଷ୍କକରଂ ପୁମାଂସଂ ପ୍ରୋୱାଚ, ତ୍ୱମୁତ୍ଥାଯ
    ମଧ୍ୟସ୍ଥାନେ ତିଷ୍ଠ|
  rmn-rmn: 'Ай о Исус джянэлас, состар он тюшундиенас, тай пхэнляс э манушэски э шуке
    мусяса: — Ущи тай никлё ко машкар. Одова ущино тай никлисто ангал.'
  huv-NT: 'Nej lamajaw cuane alwüx omeajtsüw. Quiaj tasaj aaga naxey nandeow owix:
    ―Witiür lember pinawan ―aj. Quiaj witiüt a naxey lembem.'
  otn-NT: 'Nu̱na̱ ra̱ Jesús ya pa̱tho te mbɛ̱nnba̱bi̱ yø ja̱''i̱. Ja̱na̱ngue bi ''yɛ̱mbra̱
    n''yohʉ xi ''yotrá̱ ''yɛ: ―Bá̱ nangui̱ n''yø, ga̱ ''bäcua ma̱de ―bi ''yɛ̱mbi̱.
    Nu̱na̱ ra̱ n''yohʉ p''ʉya, bi nangui̱, bi̱ m''mäp''ʉ sifi di̱ m''mäi.'
  nop-nop: Kaŋ Jesu adi nadinadihik u kanadiŋa me kohoŋ kadakaniŋ u niŋguk, “Pilali
    iŋgoŋ labeŋ.” Unduŋ niŋguk kaŋ me u pilali yakuk
  obo-NT: Piru nosorollan ni Disas kos diyot poomdom dan, woy id osengan din iddos
    minuvu no id patoy kos bollad, kahi rin to, “Lohinat ka rinit isowwan to langun.”
    De‑en id lohinat sikandin woy id porani.
  kca-kca: 'Иисус, ԓыв нŏмәсԓаԓ уйәтман, сорәм йошпи хŏйата йастәс: "Нŏх ԓойа пӑ хот
    кўтпа йўва". Щитэн нŏх ԓойәс пӑ хот кўтпа этәс.'
  cak-ENT: 'Pero ri Jesús jabel retaman ri nyetajin nquinuc ri etamanela'' chin ri
    ley ri xuya'' ri Dios richin ri Moisés y ri achi''a'' fariseos ri''. Y ri Jesús
    xbij chin ri achi chaki''j ri ruk''a'': Cac''o-pe chiri'' pa nic''aj. Y ri achi
    jari'' xcatüj-pe ape'' tz''uyul-vi, y xbepa''e'' ape'' ri xbix-vi chin roma ri
    Jesús.'
  lif-NT: ᤁᤖ ᤕᤧᤛᤢᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤀᤡ᤺ᤳᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤏᤡᤱᤘᤠ᤹ ᤂᤥ᤺ᤛᤢᤀᤠᤱ ᤂᤧᤴ ᤁᤢᤜᤢᤰ ᤁᤧᤜᤣᤒᤠ
    ᤔᤏᤠ᤺ᤴ ᤔᤧᤳᤋᤢ. “ᤑᤧᤖᤧ᤹ᤀᤠᤱ ᤁᤧᤖᤧᤰᤗᤧ ᤂᤢᤏᤡ᤹ ᤋᤃᤡ ᤕᤧᤒᤧ᤹॥” ᤂᤧᤴᤏᤠᤱ ᤑᤧᤖᤧᤀᤠᤱ ᤂᤧᤵᤔᤥ ᤕᤧᤒᤧ॥
  mie-NT: 'De maá yā chi jínī yā nāsa jáni inī ndá dē. De nī ncāhān yā jíín tēe nī
    nchīchī ndahá: Nacuiñī de cuiñi nú māhñú yáhá, ncachī yā. De nī nacuiñī dē, de
    nī jēcuīñī dē māhñú.'
  san-TIB: ཏདཱ ཡཱིཤུསྟེཥཱཾ ཙིནྟཱཾ ཝིདིཏྭཱ ཏཾ ཤུཥྐཀརཾ པུམཱཾསཾ པྲོཝཱཙ, ཏྭམུཏྠཱཡ མདྷྱསྠཱནེ
    ཏིཥྛ།
  qve-NT: 'Jesusñataqmi paykunapa piensasqankuta yachaspa, chay mana valeq makiyoq
    runata khaynata niran: —Hatarimuy, hinaspa chawpinkupi sayay, nispa. Chaymi chay
    runaqa hatarimuspa chawpinkupi sayaran.'
  pao-NT: Soo Te Pabe'e oo tusooyugwena sopedakwatoo. Soo Te Pabe'e meeoo ka nana
    netamma, “Yaatoo kemma.” Soo nana ka Te Pabe'e-baatoo meahoo.
  cbu-NT: 'Itaru, Isus tputsee mang'' uru yasayaru, wanguypasha tsiyatarangu: Naani.
    Nish ipusunand xiyangi; táyaru, mang xiyarangiya.'
  usa-usa: miráitana Îtuma wenamáárîq mi-káyúkátí yúyánánóbáqá ítátuwenaboana téna
    ayáámmo aayákagi-nakoqtaba aúkáapi “yúbáq unitóaao” titana min-nákómá itó-uraiye.
  soy-soy: 'Amɑ́ Yeesu yɛ pɛɛ pinfɑsimɛ́ cérilɛ. Uu unípɛkópɛkɔɔ́ mɑɑ rɛ: A yisi
    ɑ nyɛrɛ ḿpɑ́ úye ukɛ́ pɔ́ yɛ̃́. Utisi uu yisi uu nyɛrɛ.'
  hui-hui: Tigua ogonidagua mitangi bialu heago hondowa Yasuhanda agali gi mbariane
    kohe biagohondo lalu, Heyalu i̱ kogoria íbu, lene. Ani layagola agali biagome
    heyalu pu hene.
  amf-amf: Yesusaar kesa qaabenam dhesayse, aaniysa woboa eana “Dhaabhayse eensa shaarinte
    woyaa!” kina ki hamade. Ear dhaabhayse ki woyade.
  quc-NNT: 'Ri Jesús xretamaxtaj ri ki chomanik. Xub''ij k''u che ri achi ri käminaq
    u q''ab'': Walij b''a'' la, tak''al la pa qa nik''iajal, —xcha che. Xwalij k''ut,
    xtak''i chila''.'
  dob-dob: Ta Yesu niꞌatu saꞌi ꞌidi nuwanuwa ꞌimwalatonina, ꞌenega tai nina ꞌieonena,
    ꞌigwae, “ꞌUtoolo be ꞌulagama.” Ga tai nina ꞌitoolo ga ꞌilaga.
  wrs-wrs: Yesusva lihawol vinna hena nengavnangmba, doa heva os hev englabong mungilmba
    omnana, proo, hui hovra lohvhoao, doa himba os lohvhoana Yesusna novra.
  mca-mca: 'Pa'' Jesús qa hatsƚe nikfe''lets pa''aj aka'' yijamti''ets pekhewe''en
    qa yit''ijets pa''aj pa'' jukhew yisƚax pa'' ƚokoyik''i: —Eniipha''m qa'' te''ƚun
    hane''e''in.— Pa'' jukhew qa niipha''m pa''aj qa ikii.'
  kiw-kiw: Irai Iesu umoo iiꞌi-ka, rii raꞌu iraromoumo, ka tu dabu rautu dubui eito
    aaꞌoi-ka, “Eibua turiaha uubi hoho reꞌei-da otooꞌa.” Ruu eibuai-ka hiei-da aiha
    pitooꞌa.
  tzo-TZC: 'Pero ti Jesuse snaꞌoj xa ti jech ta snopique. Jech o xal jech lic yalbe
    ti vinic ti pasem ta mochꞌ ti scꞌobe: ―Lican. Laꞌ vaꞌlan liꞌ ta oꞌlole ―xut. Ti
    vinique tey tal vaꞌluc ta oꞌlol.'
  mya-mya: ကိုယ်​တော်​သည်​ထို​သူ​တို့​၏​စိတ်​အ​ကြံ​အ​စည် ကို​သိ​တော်​မူ​သော​ကြောင့်
    လက်​သေ​သူ​အား ``နေ​ရာ မှ​ထ​ပြီး​ရှေ့​သို့​လာ​၍​ရပ်​လော့'' ဟု​မိန့်​တော်​မူ​၏။
    ထို​သူ​သည်​နေ​ရာ​မှ​ထ​ပြီး​ရှေ့​သို့​သွား​၍​ရပ်​၏။-
  gng-NT: '*Yesu bɛn biʼyɛnmaale ma nnɔ nɛ ki tɔke'' ujɛ wà ya nuɔ faan'' nnɔ ki
    ye: «Fii kí sere siik ni.» U fii'' ki sere'','
  cbi-NTPO: 'Tsenñuren Jesúsya yala naake pensanguendetsuñuba mi'' bain, tyaapa yujka
    dedeelaa rukunu tsandimi: ¡Aanu kejtala kujpa'' uidide! timi. Tsenñu juntsa ruku
    kujpa'' uidiñu,'
  ikk-NT: Kanị Jizọsị a marịngụọ ihiẹn wẹ rị e ro. Ọ nọ sị okẹnnyẹ hụ, “Lihi ọtọ n'ị
    bịa ihun ebeni d'e turu.” Okẹnnyẹ hụ nọ lihi ọtọ, shi ebahụn d'e wuzo.
  leu-leu: Taasaxa, na Yesus fo texaas sena lamonan siri e a kuus xe sina mataa aava
    mana maat, “Tamasiak, e no tigina la matari.” Nane tamasiak e fe tigina.
  maz-NT: 'E Jesús ixmi pãrã c''o na s''o c''o mi mbeñe anguezeji. O xipji c''ua c''e
    bëzo c''ü mi dyot''ü o̱ dyë: ―Böbügue, rgui ''ñeje a nde, eñe. Cjanu o böbü c''ua
    c''e bëzo o ma a nde.'
  bod-N: འོན་ཀྱང་། སྐྱབས་མགོན་ཡེ་ཤུས་དེ་རྣམས་ཀྱི་བསམ་ཚུལ་མཁྱེན༌ཏེ། ལག་པ་ཡ་གཅིག་ཞ་བའི་མི་དེ་ལ་འདི་སྐད༌དུ།
    ཡར་ལོངས༌དང༌། དཀྱིལ་ནས་སྡོད་ཅིག་ཅེས་བཀའ་གནང༌ཞིང༌། མི་དེའང་ཡར་ལངས་ནས་བསྡད་དོ།།
  tca-NT: 'Natürü nüma ga Ngechuchu rü nüxü̃ nacuèx ga yema naãẽwa nagu naxĩnüẽxü̃
    ga yema yatügü. Rü yemacèx guma yumécüxü̃ ñanagürü: —¡Írüda rü nuxã ngãxü̃tanügu
    yachi! —ñanagürü. Rü guma yumécü rü inachi rü norü ngãxü̃tanügu nayachi.'
  zpl-NT: 'Pero liꞌinu nediyaꞌlaꞌnu xi elliebacuꞌ rriꞌi beella, che uninu lu bene
    enu ubichicuꞌ ya: ―Utsuli nu utsu labe quieꞌ. Nu chu utsuli bene cuaꞌ nu uya tsulla
    zeꞌe.'
  mbc-NT: 'Tîîse Jesusya to'' esenumenkato''kon epu''tî''pî. Mîrîrî ye''nen ta''pîiya
    mîîkîrî warayo'' itemekon atapîmî''pî pî'': —‍E''mî''sa''kakî moropai satippe
    e''kî inkamoro kore''ta. Moropai warayo'' e''mî''sa''ka''pî satippe eena''pî to''
    kore''ta.'
  ndg-ndg: Lakini atangite namna cha fikiria na baya kwa mundu ywabile atipooza luboko
    uyumuka uyema pana kati ya kila yumo.” Nga nyo yolo mundu atikakatuka ni yema
    palo.
  wsk-wsk: Bare nuna aguwaya ikiwakasan mu Jesus kota mu ko ikiam. Ale kari kuting
    kuera mu maonam, “Ni bares tai kariimet suen la nongoma te sanamirko,” mam. Se
    nu barasam tairam nomokete sanamaram.
  toj-NT: 'Pero ja Jesusi huas snaa jastal ay ja sc''ujol ja yenlei. Ti yal yab ja
    huinic jau ja ma'' jiman xa ni ec'' ja sc''abi: ―Q''uean, ti la jac ja ba jnalanticoni,
    xyutaj. Jaxa yeni ti q''ue tec''ana.'
  tbc-tbc: Gug Jesus iŋsad ilodi an iloŋ tag, tamol banin saian an irupei, “Oŋ masap,
    titiŋae mi utur.” Ago tag imasag yaug titiŋae mi malad lo itur se ya.
  sna-sna: Asi Jesu aiziva zvavaifunga uye akati kumurume akanga ano ruoko rwakakokonyara,
    “Simuka umire pamberi pavanhu vose.” Saka iye akasimuka akamira ipapo.
  smk-NT: Mataman nin tanda' na ni Jesus a man'isipen ra, wanan lamang konan lalaki,
    “Mako kadti sa adapan.” Kanya' nin nako ya tan inumdeng yadtaw sa adapan.
  grc-TCGNT: Αὐτὸς δὲ ᾔδει τοὺς διαλογισμοὺς αὐτῶν, καὶ εἶπε τῷ ἀνθρώπῳ τῷ ξηρὰν ἔχοντι
    τὴν χεῖρα, Ἔγειραι, καὶ στῆθι εἰς τὸ μέσον. Ὁ δὲ ἀναστὰς ἔστη.
  gof-WFTW: Shin Yesuusi entta qofaa eridi kushey gunddida uraakko, “Denddada asaa
    gidduwan eqqa” yaagis. Uraykka denddi eqqis.
  spa-BLM: 'Pero él conocía sus pensamientos, y dijo al hombre que tenía la mano seca:
    “Levántate y ponte en medio.” Se levantó y se puso en pie.'
  kyz-NT: 'A''ere Jejui ''ga ''gã kwaawi etee ojee. A''eramũ ''ga ''jau ipoteu ma''e
    ''ga upe: —Efu''am e''ama ''gã pyteripe. Tene resak ''gã ''jau— ''jau ''ga ipoteu
    ma''e ''ga upe. A''erauwe ''ga afu''ama.'
  dao-dao: Jesuh naw ami ngaihkyunak jah ksingki naw akutxo üng, “Tho law lü maa lawa”
    ti se, akxo cun tho law lü ngdüiki.
  cya-cya: 'Una Jesús ngu''ya ñi cunta cha'' nu ntsu''hui tiquee ne'', lo'' juin ñi
    ''in yu nu ngutyi yaa'' can'': Tyiton lo'' caan la tlu''hue re. Cui'' xaa mdyiton
    yu lo'' mdiyaa yu la se''en ndon ñi.'
  nii-nii: Ba Jiisas eim wumb noman tuk ełe piinim. Piipi kin, wu angił miyem poru
    nim wu ni, “Angkin Oi!” Neng, wu ni sikir opu wumb mulnjung konu tuk engim.
  ign-NT: 'Émasera ema Jesús máimatihi eta napane­reruana éna. Tacahe, máechajicapa
    ema achane ticaju­ma­vahuhi. Máichapa: —Yare, pitupi­hayare ani te namirahu ena
    achaneana —máichapa. Tásiha, titupihapa ema achane te namirahu.'
  dik-NT: Ku Jethu ë ŋic kë tɔ̈ kepuɔ̈th, go lɛ̈k mony awën cï cin ruai, “Jɔt rot
    ku bäär tueŋ tɛ̈n kɔc nhïïm.” Go bɛ̈n ku kɛ̈ɛ̈c.
  cac-cac: 'Palta axo Jesús, yojtacxo tas van snaan eb'' vin̈, yuj chi'' ix yalan
    d''a vin̈ sicb''inaquel sc''ab'' chi'': —Q''uean̈ lin̈an d''a co cal tic, xchi
    d''a vin̈. Ix q''ue lin̈an vin̈ b''ian.'
  tzj-E: 'Per Jesús rutkin jquemjon rch''obic y cawra xbij tzra acha je squirnak ruk''a'':
    —Catyictaja y catpe''a chkacjol, cara'' xbij tzra. Ja'' acha xyictaja y xpe''a
    chquecjol.'
  san-BUR: တဒါ ယီၑုသ္တေၐာံ စိန္တာံ ဝိဒိတွာ တံ ၑုၐ္ကကရံ ပုမာံသံ ပြောဝါစ, တွမုတ္ထာယ
    မဓျသ္ထာနေ တိၐ္ဌ၊
  yaa-NT: 'Akka Jesús mã tãpia ini a shinãifo keskara. Nãskaxõ a feronãfake mẽke yõshiya
    yoini: “Fininãkafãta ato nẽxpakĩa nife,” faino, nã mẽke yõshiya fininãkafãta niini.'
  cab-NT: Subúdi lumúti ca lan jarítagubei, ába laríñagun lun wügǘri le jiláalibei
    újabu. —Sarába, ráramabá wagíbugiñe. Ába lásaarun, ába laráramun ñi.
  clu-clu: Piro naulaman ni Jesus kon ano andang ginaisip. Gani nagkoon tana sa tao
    nga ukru anang alima, makon na, “Abi pagtindug kag magayan digi sa onaan.” Kag
    nagtindug tana kag nagayan kay Jesus.
  swh-ULB: Lakini alijua nini walikuwa wanafikiri na akasema kwa mtu aliyekuwa amepooza
    mkono, “Amka, simama hapa katikati ya kila mmoja.” Hivyo huyo mtu akanyanyuka
    na kusimama pale.
  tpt-NT: 'Pero ni Jesús ixkꞌatsaycha yu ixtatꞌajun pastaknan. Ex junil ni lapanaki
    yu jantu lay ixmapuꞌay ixmakaꞌ: —Kaꞌostꞌaycha, kꞌatꞌanꞌajtꞌaycha aniy. Ex ni lapanaki
    ostayalcha, va ancha tayal.'
  aai-aai: Baise sabuw abisa hinotanot i Jesu so’ob, imih orot isan eo, “Kumisir kutit
    iti sabuw nahimaim kubat.” Basit orot ma’am misir bat.
  sny-sny: Ahowa, Jisas marepi lowe lo siye so'oruwe tepa'asiye. Serai le meni ape
    ereti nono'oweye a'i ape ei aniye. Le meni ape ma'e apou eiye, “Ne sinere! Ane
    ma'e aiya!” Serai meni ape sineyewe, Jisas ma'e fai.
  myy-myy: 'Ito bajiro ĩnamasi ĩna tʉoĩabojarocati tʉoĩa masicõyijʉ Jesús, ĩ masirisena.
    Ito yicõri ãmo digarʉre ado bajiro yiyijʉ Jesús: —Wʉmʉña, waya ado yʉ tʉjʉ, yiyijʉ
    Jesús ãmo digarʉre. Ĩ ito yija ãmo digarʉ Jesús tʉjʉ wacõri eja rʉ̃gʉ̃yijʉ.'
  trc-NT: 'Tza̱j ne̱ queneꞌen Jesucristó se vaa guun rá nij soꞌ, ga̱a ne̱ cataj soꞌ
    rihaan síí nacoo̱ raꞌa a: ―Na̱xuma̱a̱n so̱ꞌ canicu̱nꞌ ca̱yá so̱ꞌ scaꞌnúj á ―taj
    Jesucristó rihaan soꞌ a. Ga̱a ne̱ naxuma̱a̱n soꞌ, ne̱ canicunꞌ caya̱ soꞌ scaꞌnúj
    nij yuvii̱ a.'
  cut-NT: 'A devano Dihvo vo che rendedecadino sa̱hn chahn, ne ra̱hn ye ri ye sa̱hn
    che ndi cuma ta̱h me: ―Cuenecuen, cuandi menda̱hn. Necuan sa̱hn min, chandi se.'
  bel-bel: 'Але Ён, ведаючы намыслы іхнія, сказаў чалавеку з сухою рукою: устань і
    выступі на сярэдзіну. І той устаў і выступіў.'
  zlm-KSZI: Isa mengetahui fikiran mereka lalu berkata kepada orang yang lumpuh tangan
    kanannya, ‘Bangunlah dan berdiri di sini.’ Orang itu pun bangun dan berdiri di
    situ.
