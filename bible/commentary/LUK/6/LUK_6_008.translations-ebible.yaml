  ino-ino: Amata hu'a mai'naya'maki Yisasi'a ako ani vaya'moki ne'afea apaipa apa'kesafi
    ako afiteno ani aya lamaka'a fali'nea ve'kaena inake huno hapai'ne “Kakaeya ani
    vaya'moki folakapi heteo.” hikeno ani ve'ka heti'ne.
  gnn-gnn: Yurru ŋayi Djesunydja marŋgithina walalaŋgu, nhaltjarra walala yukurrana
    ŋunhiyi guyaŋina, bala ŋayi wäthurruna ŋuriki goŋ-dhoṯkunydja ḏarramuwu bitjarrana.
    “Go, gaŋgathiyana lili marrtjiya ŋarrakala dhipala,” bitjanna. Bala ŋayi gaŋgathirrinydja
    ŋunhi, bala marrtjina nhina bala Djesuwalana.
  yal-yal: Koni Yesu yi e miriyaan kolon. Nanara, a yi a fala xɛmɛ yii madɔnxin xa,
    a naxa, “Keli, i fa yamaan yɛtagi be.” Xɛmɛn yi keli, a ti e yɛtagi.
  cnt-NT: 'La₁ a₂ŋi₅ rë₂ bá₄ Jesús ''e₂ a₂dsɨ₂jiog₅ dsɨ́₅ dsa₂ ''éi₂ tióin₂, jaun₂
    ca₂tsɨ́''₃ dsa₂ i₂rë₂já''₃ gu₂: ―Nau₂, ŋia₅ dsi₂jo₂ la₂. Ca₂nau₂ bá₄ dsa₂ ''éi₂
    ca₂ŋó₃.'
  tif-tif: 'Katale, Yesus ali imi aket kanolin aket fukunbip uyo utam-ilomda tunum
    sikil famsa ami kanum bokola-lomda: Kabi tam tola tal iip dikis kaldaaku tolnan
    o! aka-laam-salale, tunum ayo tola tal iip kulu tolnale,'
  nlx-nlx: पुण यीशु तान मोनान विचार जाणीन आथ पांगा माणहाह केयो, “उठ, आखान ओंगाण उबरी
    जा,” तेवी उठीन उबरी गीयो।
  apw-NT: Áíná’ Jesus áí natsídaakeesíí yígółsįhíí bighą nṉee bigan binawod ásdįįdi
    gáyiłṉii, Nádndáhgo kodé’ hizįį. Áík’ehgo nádiidzaago áígee hizį’ lę́’e.
  gum-gum: 'Inchen nøbe chi isub pønrrailan asha, tru tasig mul-laig tøga møwane:
    —Kurra, uyu tøbøtag pasramisr— cha trenchibig køn. Inchen tru møøbe nømuin tøbøtag
    kurra pasramisrøbig køn.'
  not-NT: 'Igóque Jesos ora iquengaigaca bariseopague. Aro icanqueri ira camabocori:
    —Atsi paratingue yaca aganguisatiquë cara iraniaiguëmi omagaro. Aro icabiritanaca,
    yaratianque.'
  plu-plu: 'Igme Kiyapwiye Jesus hiyak ku pariye abet gihiyakemnikis. Ig hiyapni henne,
    ig awna ta git ner awayg kidubetwiye giwak. Giwn: ―Kannikaw. Ba ayta idiswa atan.
    Igme timapni henne, ig kannikew ig idiswe atere.'
  iou-iou: Ude täŋ irirä Jesu Parisi äma ba Baga man yäwoŋärewani u nadäk-nadäki-ken
    yabäŋpäŋ-nadäŋkaŋ äma keri täŋguräŋ täwani u iwetkuk; Gäk akuŋkaŋ ämawebe iŋamiken
    ŋo it yäk. Yäwänä udegän täŋkuk.
  ntp-NT: 'Dʌmos ʌSuusi maatʌcatadai ismaasi gʌntʌtʌgitoitadai ʌgai daidʌ itʌtʌdai
    ʌcʌʌli ismaacʌdʌ gaquisapicatadai novidʌ: ―Cʌquivañi dai mʌʌ ʌran ʌʌsi cʌquiva
    ―astʌtʌdai. Taidʌ ʌcʌʌli cʌquiva dai ami cʌquiva siaaco aagidi ʌSuusi.'
  rai-rai: Ma Iesu i nunura a nuknukindiat ma i piri taa ra muaana baa limaana i baau
    naa, “Tur! Un tur unamuga taan diat raap.” I tur, ma i tur taau namuga taan diat.
  haw-1868: Ua ike oia i ko lakou manao, i mai la ia i ke kanaka nona ka lima maloo,
    E ala'e, a e ku mawaena. Ala ae la hoi ia, ku iho la.
  ffm-ffm: 'Kaa nde wonnoo omo anndi miilooji maɓɓe, o wii mo junngo mum waati oo:
    —Imma, dara hakkunde yimɓe! Gorko oo immii, darii.'
  arb-NAV: 'إِلّا أَنَّهُ عَلِمَ نِيَّاتِهِمْ، وَقَالَ لِلرَّجُلِ الَّذِي يَدُهُ يَابِسَةٌ:
    «قُمْ، وَقِفْ فِي الْوَسَطِ!» فَقَامَ، وَوَقَفَ هُنَاكَ.'
  cop-CNT: ⳿ⲛⲑⲟϥ ⲇⲉ ⲛⲁϥ⳿ⲉⲙⲓ ⳿ⲉⲛⲟⲩⲙⲟⲕⲙⲉⲕ ⲡⲉϫⲁϥ ⲛⲱⲟⲩ ⳿ⲙⲡⲓⲣⲱⲙⲓ ⳿ⲉⲛⲁⲣⲉ ⲧⲉϥϫⲓϫ ϣⲟⲩ⳿ⲱⲟⲩ
