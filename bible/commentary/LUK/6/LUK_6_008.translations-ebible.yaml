    memaꞌ.
  msy-msy: Kamaghɨn Iesus men nɨghnɨzibagh fogha egha gumazir dafarir ekonezim mɨgei,
    “Dɨkavigh men damazibar tughtɨma me bar nɨn ganika.” Ezɨ a dɨkavigha tughav iti.
  agg-agg: Asu Sisas ai ahamundɨ hohoanɨmo ra fɨfɨrehayambo-wambo nindou-mayu ranahambo
    hoafɨyundowohü yahuya, “Botɨyafo hawa ndühɨ wagabe sühüfɨ,” mehundo. Ranɨyu asu
    nindou-mayu ranai botɨfi hüfu wagabe manüŋgu.
  ptp-ptp: Lêc Yesu xovô he nɨlô ge om nêl vô xomxo vɨgê nipaên tige ên nêbê, “Kɨdi
    mɨ lam le mahɨgun tinê.” Mêgem xomxo tyo kɨdi lec mɨ la le vac he mahɨgun.
  nak-nak: Eala moli e Iesus roviti la gabutatalala tegiteu, eia goio veia la tahalo
    ale la limala kama kokorale mago “Eme ge hiliti, eme gomai ge magiri kabili la
    mata miteue.” Tio la tahalo goio igoa mai ale e Iesus veiala.
  ron-LUDARI: 'A Isusu aštijut găndjala alor pa zăče alu om karje arje mănă karje
