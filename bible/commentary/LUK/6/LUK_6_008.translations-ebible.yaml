  san-TAM: ததா³ யீஸு²ஸ்தேஷாம்ʼ சிந்தாம்ʼ விதி³த்வா தம்ʼ ஸு²ஷ்ககரம்ʼ புமாம்ʼஸம்ʼ ப்ரோவாச,
