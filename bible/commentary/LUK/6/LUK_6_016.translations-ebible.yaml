verse: LUK.006.016
translations:
  kpx-kpx: Ige Diemisi mo Diudasi. Ige Iesuho haiaveve malaha mole Diudasi Kaliota.
    Iesuu esemu kateale tabagevege abu avuluvuta ua.
  okv-H: eto nei amo James ta meni Judas eto nei Judas Iscariot amo Iesu humbuto isoro
    embo ta ingeni ta ikari embo ra. Eto ainge avo siriketo humbunu irae enu.
  tbo-tbo: Ma Yudasa Yamesa natuna po Yudasa Isakaliyota Yesu apo ina nugohaleya.
  mal-C: യാക്കോബിന്റെ മകനായ യൂദാ, വഞ്ചകനായിത്തീർന്ന ഈസ്കര്യോത്ത് യൂദാ.
  grc-SR: ⸆ Ἰούδαν Ἰακώβου, καὶ Ἰούδαν Ἰσκαριώτην, ὃς ⸋καὶ⸌ ἐγένετο προδότης,
  bgc-bgc: अर याकूब का बेट्टा यहूदा, अर यहूदा इस्करियोती जो उसका पकड़वाण आळा बण्या।
  khz-khz: e Iudas, Iakobo natuna; Iudas Isakariota, Iesu pene lewaa talimana.
  deu-TKW: und Judas den Sohn des Jakobus, und Judas Iskarioth, der zum Verräter geworden
    ist.
  zsr-NT: Judas, (böchëꞌë Jacobo), Judas Iscariote, (bönniꞌ udödëꞌ Jesús lu naꞌquëꞌ
    bönniꞌ ludöddëꞌ Lëꞌ).
  lin-lin: Yuda, mwana mobali ya Jake, mpe Yuda Isikarioti oyo atekaki Yesu.
  hns-NT: Jaakobas ke beta Joedaas, aur Joedaas Eskaariot. Oe Jiesoe ke tjoegalie
    karat.
  noa-E: Judas, (ichpai Tadeo anaa Lebeo a thʉ̈ʉrjerr, deeum agjö Santiago aajerr
    eeum); maimua Judas Iscariote, (ich maguata ewag pawi chi thethem khʉʉnag Jesús
    pʉr deeju ajima i thõomkhĩir).
  eng-EMTV: Judas the son of James, and Judas Iscariot who also became a traitor.
  mib-NT: Judas ñani Jacobo, jiín Judas Iscariote, tēe jeē ní nastúu de ya.
  lif-NT2: याकुबरे़ कुस्‍साः यहुदा वये़, हे़क्‍क्‍याङ् यहुदा इस्‍करियोति वये़, खे़न्
    ताःन्‍दि नसाःन् के़ले़ङ्‌बा पोःक्‍खे़रो॥
  xnj-xnj: Na Yuda mwana wa Yakobo na Yuda Isikalioti mweabweli kumung'anamukila Yesu.
  mmx-mmx: Judas, nitna ne Jems mi ne piken ne Judas Iskariot. Neni mo laradi ga song
    araba ne Iesu ri limixin munepen kusu dina sev amer i.
  cbr-NT: a 'imainun Judas, Jacobonën bëchicë, a 'imainun Judas Iscariote, an Jesús
    uni binun 'inan, acama 'iacëxa.
  tee-NT: Chai ju Judas ixlak'au ju Jacobo. Chai ju Judas Iscariote ju astan amak'axtaknalh.
  eng-LSV: Judas of James, and Judas Iscariot, who also became betrayer.
  cak-NT: ri Judas ri rach'alal ri Jacobo, y ri Judas Iscariote ri xc'ayin richi ri
    Jesús.
  pah-NT: Mokonha'g̃a ko Judas'ga Judas Iscariotesva'ea pavẽi. Judas'ga ko Tiago'ga
    irũ'ga. Judas Iscariotesva'ea aerẽ Jesus'ga mondouka okote'varuhuve'g̃a pe ga
    pyhyguka g̃a pe. Nahã dozeve'g̃a nhaporemo Jesus'ga moirũhara'g̃a.
  sja-NT: Santiago warra Judas mãik'aapa Judas Iscariote; ma t'ẽepai Jesús traicionaada.
  xed-xed: nda Yuda zwaŋa Yakubu, nda Zudas Iskaryut. Tsa Zudas ya ta skwaptá Yesu.
  mks-NT: Ta na̱ca̱xi ri a Judas, ñani Jacobo xi̱hi̱n Judas Iscariote, mé da̱ na̱ji̱có
    túhún Jesús tá nu̱ ndíhí.
  gfk-S: Iga gilamis bileng Iudas no natine Jemes ma ne Iudas Iskariot nong na ter
    leise Jisas.
  bmu-bmu: Judas Jeimsgö nahönŋi aka Judas Iskariot. Kariot azi miaŋön könaŋgen mamalolo
    azia ahök.
  dgz-dgz: ge Diudes (mamewa Diemis), ge Diudes Iskeriot (Iesu omine wapi apanewa).
    Watu enamot mega nagirewa yaumua ameme.
  eng-GNV: Iudas Iames brother, and Iudas Iscariot, which also was the traitour.)
  zaa-NT: Judas bettsi' Jacobo nna, ą'hua Judas Iscariote nu ná qui'ni gutią ne cuenta.
  eng-WEBSTER: And Judas the brother of James, and Judas Iscariot, who also was the
    traitor.
  guh-guh: Itsanë Judas, Santiago pejuyapijinë. Itsanë Judas Iscariote. Bajaraponë
    bexëajavabelia Jesús canajetsijitsiatsi pijavajabitsaë pecobeyabelia pebeyaxuabinexatsi.
  bon-bon: Yuuda, lui nuuja Yakobu me bägrä ge, piiyepu Yuuda Isakariyota, lui te
    Yeesu ne budre tääpume awaba biname äbitige.
  nhw-BL: Huan quitlapejpeni Judas, iicni Jacobo huan Judas Iscariote catli teipa
    quitemactili.
  mgw-mgw: Yuda ywa Yakobi na Yuda Isikalioti ywabile nsongi.
  swh-ONEN: Yuda mwana wa Yakobo, na Yuda Iskariote ambaye alikuwa msaliti.
  wbi-wbi: Yuda unkina ghwa Yakovo nu Yuda isikalioti juno alyamwahile uYesu
  bba-bba: kɑ Yudɑsi Yɑkɔbun bii, kɑ Yudɑsi Isikɑriɔtu wi u tɔmbu Yesu nɔmu sɔndiɑ.
  eng-KJVCPB: and Judas the brother of James, and Judas Iscariot, which also was the
    traitor.
  kgk-NT: Hesu oiporavo ave Tiago ra'y Judas-pe ave, Judas Iscariotes-pe ave. Doze
    kwimba'e-pe oiporavo omombe'u porãve hagwã inhe'ẽgwe. Ha Judas Iscariotes oiko
    va'erã Hesu pyhy ukaharã.
  waj-waj: voovai Yakoopaa mmaapuuvaa nnutuuvaa Yutaaso tioo voovai nnutuuvaa Yutaaso
    Isariooto tiravai. Ivoono nnaagiai Yisuunna nnammutuaiya fai kooyaa inna vitainaraivaara
    kua yeena rau kieera vaidivai.
  cpy-cpy: Riyoshiitakiri Judas rirentzi Jacobo. Riyoshiitakiri eejatzi Judas Nampitsi-weri,
    riitaki pithoka-shityaarini paata.
  ekk-PKP: Jaakobuse poeg Juudas ja Juudas Iskariot (kellest sai äraandja).
  mpx-mpx: Yudasa toto Yemesa natuna, ge Yudasa Isikaliyota, iya Yeisu i wasaan.
  wbp-wbp: Jutuju ngulaju ngalapi-nyanu Jamaji-kirlangu, manu Jutuju Yikariya. Nyampurlu
    Jutujurlu yangka kuja-jana ngaka yimi kangu Juwu-patuku wiriwiriki yungulu puuly-mardarninjarla
    pinyi Jijaji.
  luo-luo: Juda wuod Jakobo, gi Judas Iskariot, mane olokore obedo jandhok.
  nhe-NT: Huan quitlapejpeni Judas, iicni Jacobo huan Judas Iscariote tlen teipa quitemactili.
  aii-aii: ܘܝܼܗܘܼܕܵܐ ܒܪܘܿܢܵܐ ܕܝܲܥܩܘܿܒ݂، ܘܝܼܗܘܼܕܵܐ ܣܟܲܪܝܘܿܛܵܐ ܗ̇ܘ ܕܗܘܹܐ ܠܹܗ ܣܲܦܝܵܢܵܐ.
  esk-NT: Judas-mik iġñiŋanik James-ŋum suli Judas Iscariot-mik aatchuutigitniktuaq
    ilaanik aquagun.
  msb-msb: si Judas na anak ni Santiago kag si Judas Iscariote na amo an magatraydor
    sa iya.
  cpa-NT: Judas, ja³ŋiúh³ Jacobo Judas, dsa² ca¹lán¹ dsa² ca¹hnë¹ Jesús.
  dso-dso: ଜାକୁବର୍‌ ପ ଜିଉଦା ଆରି ଇସ୍‌କାରିତ ଜିଉଦା, ଜେ କି ଜିସୁକେ ସତ୍‌ରୁମନ୍‍କେ ସର୍‌ପିଦେଇ
    ରଇଲା ।
  meu-meu: Iuda Iakobo; bona Iuda Iskariote, ia na tao-tore tauna.
  yva-NT: Yudas (Yakobus apa kavo), Yudas Iskariot (opi po Yesus amavun).
  dgc-dgc: sakay ti Hudas a anak ni Santiago, sakay ti Hudas Iskarote a néngitokyon
    ni Jesus.
  zpm-NT: '@see-verse:LUK.006.015'
  hix-NT: Anaro xarha Xuknasà. Anaro Txaku muru rma noro ha. Anaro xarha Xuknasà Eskaryotesà.
    Txesusu yahohsonye rma noro ha, anhà komo wya.
  sim-sim: Uhu Judas jikisi Jemshi oto nga Judas Iskariot or kumak Jisasin ma kavahi
    tavarenjek hakuri ma oto nga ormu kamara.
  npi-ULB: याकूबका छोरा यहूदा, र यहूदा इस्करियोत, जो एक धोकेबाज हुन पुग्यो ।
  cgc-cgc: Judas na bata ta isya man na Santiago daw Judas Iscariote na ta uryan magtraydor
    ki kanen.
  tim-tim: Yudasi are Yakobogât nanŋe akto Yudasi siâ Karioto kepian gâtŋe arekŋe
    âmâ beirâ Yesugât gasalupŋe makyeŋgimbo kombiâ moep.
  yor-yor: Judea arákùnrin Jakọbu, àti Judasi Iskariotu tí ó di ọ̀dàlẹ̀.
  wos-wos: Jemsna nyan, Judas. Judas Iskariot. Hukémbu dé Jisasré mama duka hwe.
  emp-NTPO: Santiago djaba Juda, idjab̶a Juda Iscariote. Jĩrũare maʌ̃gʌba Jesura jidabisia.
  eng-F35: Judas of James and Judas Iscariot (who also became ‘traitor’).
  ind-ind: Yudas anak Yakobus, dan Yudas yang berasal dari desa Kariot (yang kemudian
    mengkhianati Yesus).
  pes-OPCB: یهودا (پسر یعقوب)، یهودا اسخریوطی (کسی که در آخر به عیسی خیانت کرد).
  mpt-mpt: Yudas afete niniin aseke Yemse miin esa Yudas Iskeliote Yesuse komokwali
    dobyamabe naka esa itabe.
  ssx-ssx: Dia꞉mesina꞉ eiyeke Diudasi make Isekatiotina꞉ eiyeke Diudasi ipikita꞉ hande
    Yesu ba꞉sa꞉ pulu yapolo pieke some hayekeme.
  mkl-mkl: do Zudɑsi ɑmɑi Zɑɑki, do Zudɑsi Isikɑriɔti iyi ɑ́ nɑ ku zɑmbɑɛu.
  gaq-gaq: ଜାକୁବ୍‌ନେ ଉଙ୍ଗ୍‌ଡେ ଜିଉଦା ଆରି ଇଷ୍କାରିୟୋଥ୍ ଜିଉଦା ଜାଣ୍ଡେ ଆମେକେ ସତ୍ରୁ ନ୍ତି
    ନ୍ନିଆ ଆଃସାଃ ବିଃକେ ।
  gof-RNT: Yayqooba na7aa Yihudanne Yesuusa aathi immida Asqoroota Yihuda.
  unx-unx: ଯାକୁବ୍‌ଆଃ ହନ୍ତେକଡ଼ା ଯିହୁଦା, ଆଡଃ ଇଷ୍କାରିୟତ୍‌ ଯିହୁଦା, ତାୟମ୍‌ତେ ନେ ଯିହୁଦା
    ୟୀଶୁକେ ବାଇରିକତାଃରେ ଜିମାକିୟାଏ ।
  gah-gah: itó Kaliotó numutotí ve Zutá eza minomo noitike Izesuni amimika li ve neve.
  lcm-lcm: na Iudas si Iakovo na Iudas Iskariot, vopo alis suai ania asi kana mat.
  aer-aer: Judas alerikwe James-kenhe, ane Judas Iscariot. Urreke Judas nhenhe re
    alartetye Jew areye-kenhe areyeke iletye-alhetyenhe itne Jesus renhe arntirrkwewarrerlenge
    atwerrirretyeke.
  qvc-NT: Ishkay apustulkunaqam Judas shutirqan. Suqqam Jakubupa masan karqan. Suqqam
    Judas Iskaryuti shutirqan. Chay Judas Iskaryutim suq tyimpupi Jisusta kuntraqkunaman
    intrigakurqan.
  tgl-ULB: Judas na anak ni Santiago at Judas Iscariote na siyang naging taksil.
  cbs-NT: Santiagon bake Judas inun, Judas betsa Iscariote anua yumeni chipu jatun
    Jesús jatu achimaxanaidan, jati Jesúsun katunikiaki.
  xtm-NTPP: ji'in Judas ma sa'ya Santiago ma, ji'in Judas Iscariote ma tee ke'en‑su'va
    Jesús ma.
  nnq-nnq: Yuda mwana jwa Yakobo na Yuda Isikalioti ojwa anng'aluka Yesu.
  bao-NT: Santiago macʉ̃ Judas, Judas Iscariote Jesús're ca wedejãa cõapʉ, to cãnacãrã
    niiupa Jesús cʉ̃ ca beje jeericarã, cʉ̃ yee quetire ca wede nemoparã.
  san-ORI: ଚ ଯାକୂବୋ ଭ୍ରାତା ଯିହୂଦାଶ୍ଚ ତଂ ଯଃ ପରକରେଷୁ ସମର୍ପଯିଷ୍ୟତି ସ ଈଷ୍କରୀଯୋତୀଯଯିହୂଦାଶ୍ଚୈତାନ୍
    ଦ୍ୱାଦଶ ଜନାନ୍ ମନୋନୀତାନ୍ କୃତ୍ୱା ସ ଜଗ୍ରାହ ତଥା ପ୍ରେରିତ ଇତି ତେଷାଂ ନାମ ଚକାର|
  rmn-rmn: э Иудас, э чявэс э Яковескерэс, тай э Иудас Искариотес, саво уло пхукаимари.
  huv-NT: alinop Judas michiig Jacobo. Ata Judas Iscariote, aaga ndoj tayac teowixaw
    monajiüt a Teat Jesús.
  otn-NT: ra̱ Judas nu̱'a̱ rá̱ n'yohʉ ra̱ Jacobo, 'nɛ̱hra̱ Judas Iscariote nu̱na̱
    bi dä ra̱ Jesús.
  nop-nop: eŋ Judas Jems mihiŋiŋ, tiŋa Judas Kaliotniŋ, adi kougoŋ hatigene Jesu memik
    kohohik foloŋ kameguk.
  obo-NT: Id aam din mandad si Judas no anak taddot sangoy ni Santiago, woy si Judas
    Iscariote nod boligya ki Disas.
  kca-kca: Иуда - Иаков пŏх пӑ Иуда Искариот – щит щӑха Иисус пӑратты йохәт йоша мӑты
    ху.
  cak-ENT: ri Judas ri ruchak' ri Jacobo, y ri Judas Iscariote ri xc'ayin richin ri
    Jesús.
  lif-NT: ᤕᤠᤁᤢᤒᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤕᤜᤢᤍᤠ ᤘᤕᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤕᤜᤢᤍᤠ ᤀᤡᤛ᤻ᤁᤖᤡᤕᤥᤋᤡ ᤘᤕᤧ. ᤂᤧᤴ ᤋᤠ᤺ᤴᤍᤡ ᤏᤛᤠ᤺ᤴ
    ᤁᤧᤗᤧᤱᤒᤠ ᤐᤥ᤺ᤰᤂᤧᤖᤥ॥
  mie-NT: Judas ñanī Jacobo, jíín Judas Iscariote, tēe jā ní nastúu dē yā.
  san-TIB: ཙ ཡཱཀཱུབོ བྷྲཱཏཱ ཡིཧཱུདཱཤྩ ཏཾ ཡཿ པརཀརེཥུ སམརྤཡིཥྱཏི ས ཨཱིཥྐརཱིཡོཏཱིཡཡིཧཱུདཱཤྩཻཏཱན྄
    དྭཱདཤ ཛནཱན྄ མནོནཱིཏཱན྄ ཀྲྀཏྭཱ ས ཛགྲཱཧ ཏཐཱ པྲེརིཏ ཨིཏི ཏེཥཱཾ ནཱམ ཙཀཱར།
  qve-NT: 'Jacobopa wawqen Judas, hinallataq Judas Iscariote ima. Kay Judas Iscarioten
    Jesusta traicionaran. [Nota: Zelote partidomanta runakunaqa manan munarankuchu
    Israel nación llaqtankupi Roma llaqtamanta hamuq runakuna kamachinantaqa. Aswanmi
    munaranku Israel nacionniyoq llaqtamasinku runakuna gobiernanankuta. Chaymi paykunaqa
    hatariranku, Romamanta kamachikamuq autoridadkunapa contranpi, saynapi Israel
    nación llaqtankuta defiendenankupaq].'
  pao-NT: Soo Judas punno'o saa'a ka tukwutumadu ka Te Pabe'e-matoo nemanekukwudu.
  cbu-NT: Utaásaa Sandeekurineetsi wip ipusarangtamta. Utaásaa minu, sura Iskáriyotam
    ipusarangtamta; Isusoo waanaatstaata tamapingarangu anoo ipusarangiya. Aship an
    washunand 12 táyaspatasheem ipusarangiya, manga. Yuwaa Isus táyaspatasheem ipusarangu
    anoo kamaneena.
  usa-usa: ánibo Yúqtaatima Yêmitimma áanikoe. ánibo Yúqtaatima Itikááriotima anaaékaq
    Îtumma namuroíq umákáa-kayukati iyáápi kutarurîq uráine.
  soy-soy: nɛ Yɑkupu kɛpipi Yutɑsi Isikɑriyɔɔti yɛɛ ń kɑ uu kɛpirɛ Yeesu yɑ́i.
  hui-hui: Yamese igini Yudasabi Yudasa Isagariodo ibu Yasu nde lenego ibubi uruni
    ti Yasuhanda dabene.
  amf-amf: Yayqoob naasa Yiwdabee, Yesusam dembhinna saskate imea Asqoronto peen ea
    Yiwdabene.
  quc-NNT: Xuquje' xeucha' ri tat Judas ru chaq' ri tat Jacobo, xuquje' ri tat Judas
    Iscariote ri xjachow ri Jesús.
  dob-dob: be wate Yudasa tauna Yemesa natuna, ta wate Yudasa Isikaliota, tauna maꞌetamo
    Yesu ꞌida telesipupuye.
  wrs-wrs: '@see-verse:LUK.006.015'
  mca-mca: Judas hikha' ƚa'sek pakha' ƚii Jacobo (Santiago) qa pa' Judas Iscariote,
    hik pakha' wotk'onijkii pa'aj pa' Jesús.
  kiw-kiw: Iudasi (Iemisi meree-ohioi-ka), Iudasi Isikariota, Iesu oaꞌuei aꞌai mereei-ka.
  tzo-TZC: Ti Judase, ti jaꞌ schiꞌil ta voqꞌuel ti Jacoboe. Ti Judas Iscariotee, ti
    buchꞌu laj yacꞌ ta cꞌabal ti Jesuse.
  mya-mya: ယာ​ကုပ်​၏​သား​ယု​ဒ​နှင့်​နောင်​အ​ခါ​ကိုယ်​တော် ကို​သစ္စာ​ဖောက်​သူ​ယု​ဒ​ရှ​ကာ​ရုတ်​တို့​တည်း။
  gng-NT: nin Saak ya bijɛ Sudas nin Sudas Iskariyɔt wà lá li kuɔre Yesu.
  cbi-NTPO: Santiago' na Judas bain, tsenmin Jesúsnu firu' kekaanu wandi' kakaamu
    Judas Iscariote bain.
  ikk-NT: ndị ọzọ wụ Judasị nwa Jemisi lẹ Judas' Iskarọtụ hụn ren'ẹ ogẹn ịkpazụụn.
  leu-leu: na Judas a lak si saxa Jems fulaa e na Judas Iskeriot aava pet lisan na
    Yesus.
  maz-NT: Xo juajnü e Judas c'ü nu cjuarma e Jacobo. Xo juajnü e Judas Iscariote,
    nu c'ü ro mbö e Jesús.
  bod-N: ཡ་ཀོབ་ཀྱི་བུ་ཡུ་དཱ་དང་ཕྱིས་སུ་ངོ་ལོག་པར་གྱུར་པའི་ཨི་སི་ཀར་རེའི་ཡུ་དཱ་བཅས༌སོ།།
  tca-NT: rü Yuda ga Chaü̃tiágueneẽ, rü Yuda Icariúte ga yixcama Ngechuchuxü̃ íxuaxü̃xü̃
    naẽchita.
  zpl-NT: Judas bichi Jacobo; nu cuna Judas Iscariote, enu udeteꞌ cuenda Jesuse.
  mbc-NT: Moropai awanî'pî Tiago munmu, Judas. Moropai Judas Iscariotes manni' Jesus
    yapisîton iteyatonon pia itîrîpa. Inkamoro menka'pîiya tînaipontîkon ton pe.
  ndg-ndg: Yuda mwana wa Yakobo ni Yuda Iskariote, ywa abile msaliti.
