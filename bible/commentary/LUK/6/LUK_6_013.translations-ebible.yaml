  bod-N: ནམ་ལངས༌ཚེ། ཁོང་གིས་རྗེས་འབྲང་པ་རྣམས་རང་ཉིད་ཀྱི་དྲུང་དུ་བོས་པ་དང་དེ་ལས་མི་བཅུ་གཉིས་བདམས་ཤིང་དེ་རྣམས་ལ་སྐུ་ཚབ་པ་ཞེས་བཏགས་སོ།།
  tca-NT: Rü yexguma yangóonegu, rü Ngechuchu norü ngúexü̃gücèx naca. Rü natanüwa
