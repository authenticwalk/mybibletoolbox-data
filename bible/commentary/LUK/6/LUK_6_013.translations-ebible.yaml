  san-BUR: အထ ဒိနေ သတိ သ သရွွာန် ၑိၐျာန် အာဟူတဝါန် တေၐာံ မဓျေ
  yaa-NT: Mã penano a aõxõ tãpimisfo ato kenani. Nãnoxõ doce faxõ ato katoni, aõnoa
