  uvh-uvh: Tipfanga ning tanga arantagimni u katiana arantagimni wari aranga kainga
    aming 12 ka adining arantagim sini' ira adigok kane kubap titi waraga' ifakasiranga
    ning tanga wap ka aposel u yamgu'.
  ino-ino: Ko alino ha neleana akaeya ke ne'afea anaka'aife ke hike'a e'nae. Akeno
    ayatala'a hano huteno aiyalekati aole alea vayana le'kanapaiteno “Nakaeya ke ne'afike'na
    ali'ya'nile hulapatesoa vaya (Aposolo vaya) maiyo.” huno hupate'ne.
  gnn-gnn: Ga ŋunhi ŋayi marrtjina walunydja walmana lili, bala ŋayi ḻuŋ'maraŋalana
    ŋunhi nhanŋuwaynydja malthunaramirrinha walalanha marrtjina, bala ŋayi ŋuliŋuruyinydja
    miṯtjiŋuru djarr'yurrunana marrtjina 12-nhana, bala ŋayi ŋunhi waŋananydja walalaŋgala
