    ũquɨ̃ doce je ra.
  kje-NT: Rakan nohoropo ne, Ai napolu man lernohi enihe mai leke nili ri idaweli
    woro'o nano hi na'akeme. An kikan hi leke ramwali Nina hophopon ma nodi Lirna
    Wawa'an enihe.
  gaz-gaz: Innis yommuu lafti bariʼetti barattoota isaa ofitti waamee nama kudha lama
    isaan keessaa filate; ergamoota jedhees isaan moggaase.
  kud-kud: I'ahubenama ta ana taumulitao aidiyena hitau 12 ivesinuwaedi ta iyogaedi
    yana tauyewasao.
  urb-NT: 'Wera rahã, jumu''eha ta ke mujy''ar. Ame''ẽ ta ngi har awa py mokõi sawa''e
