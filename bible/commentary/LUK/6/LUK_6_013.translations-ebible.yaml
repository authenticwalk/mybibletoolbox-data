  arb-NAV: وَلَمَّا طَلَعَ النَّهَارُ، اسْتَدْعَى تَلامِيذَهُ، وَاخْتَارَ مِنْهُمْ
    اثْنَيْ عَشَرَ سَمَّاهُمْ أَيْضاً رُسُلاً.
  cop-CNT: ⲟⲩⲟϩ ⲉⲧⲁ ⲡⲓ⳿ⲉϩⲟⲟⲩ ϣⲱⲡⲓ ⲁϥⲙⲟⲩϯ ⳿ⲉⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ ⲩⲟϩ ϥⲥⲱⲧⲡ ⳿ⲉⲃⲟⲗ ⳿ⲛϧⲏ ⲧⲟⲩ ⳿ⲙⲓ̅ⲃ̅
    ⲛⲏⲉⲧⲁϥϯⲣⲉⲛⲟⲩ ϫⲉ ⲁⲡⲟⲥⲧⲟⲗⲟⲥ.
  adz-adz: 'Pisa tataꞌ mangan da Arangan inuꞌ gan riban atsungꞌa gin santan impruꞌ
    da ipiriang 12 angu da irim bingan aposel rutin:'
  sri-sri: 'Boyoripoe ĩgʉ̃ buerire tʉyarãrẽ siiu neeõ, ĩgʉ̃sã watopegue ããrĩrã́rẽ
    pe mojõma pere su gubu peru pẽrẽbejarã ʉ̃marẽ beyeyupʉ: “Mʉsãrẽ yaa kerere buegorenamurãrẽ
    beyepía”, ãrĩyupʉ.'
  nal-nal: A bina xa raan, ma Iesu xa viring fawat aubina varaviraai zina, ma xa kalin
    luk naandi di zangaaflu ma urua, ma xa vakilaan saait naandi amun aaposal.
  kyq-kyq: 'Kɛn gɔtɔ jaay iip se, naan̰ daŋ jee mɛtin̰ ki ɔɔ maakɗe ki se, naan̰ bɛɛr
    tɔɔɗ jeege sik‑kaar‑dio kɛn naan̰ daŋɗe jee kaan̰ naabin̰ge. Kɛse ɓo ro jee se:'
  kwd-kwd: '''Usugani no''ona, ngaia ''e soea mai fufu''iwane aana te''ana, maka firia
    akwale''e wane ma ruaai, maka fa''alataga ''ania Wane ni Kwairiinga.'
  ded-ded: 'ama wereckenu medac kpacyunuu kenggec medac 12 meisingyunuma aposoro kpac
    imoc yemmeec. Nga aposoro yeneac kpacngina yofi:'
  ewe-ewe: Esi ŋu ke la, eyɔ eyomenɔlawo katã ƒo ƒui, eye wòtia ame wuieve le wo dome
    bena woanye yeƒe nusrɔ̃lawo. Ame siawoe woyɔ be apostolowo.
  nuy-nuy: Yingga anubani-yung waabirrarra-bini aḏaba. Wanii-gaḏiyn warruburru-wuy
    wurru-marrbuy-maa-yinyung. Marri niga ni-wajbarini warraawurru-yung 12. Warraawurru-yung
    niga wani-mijguni wugurru, wirri-lhaawu-yarrijgini-yinyung wugurru.
  cop-BHC: ⲞⲨⲞϨ ⲈⲦⲀ ⲠⲒⲈϨⲞⲞⲨ ϢⲰⲠⲒ ⲀϤⲘⲞⲨϮ ⲈⲚⲈϤⲘⲀⲐⲎⲦⲎⲤ ⲞⲨⲞϨ ⲀϤⲤⲰⲦⲠ ⲈⲂⲞⲖ ⲚϦⲎⲦⲞⲨ ⲘⲒⲂ ⲚⲎ
    ⲈⲦⲀϤϮⲢⲈⲚⲞⲨ ϪⲈ ⲀⲠⲞⲤⲦⲞⲖⲞⲤ.
  buk-buk: Têŋ galaŋsê bêbêc iŋ kêgalêm lau naŋ sêŋkuc iŋ sêmeŋ, ma kêyaliŋ ŋac si
    lau 12 sa, ma sam ŋac bu lau †Aposel.
  pri-NT: Ûna pwaa, â é todà diri tàpé na rà mu pâra wiâê. Â é mwa pitòrigari gée
    jaarà tèpa 12 âboro, na é nama neerà pâ *apostolo.
  zpq-NT: Na' cate' gwye'ni', goxe' beṉe' ca' zjanaque' ḻe' txen, nach gwleje' šižiṉue'
    na' bsi'e ḻegaque' postlw.
  por-TFT: No dia seguinte ele chamou todos os seus discípulos para virem a ele. Deles
    ele escolheu doze homens, que ele chamou de apóstolos.
  gwi-NT: 'Gineech''ahoo''ąįį tł''ęę ditsyaa nąįį aanaii ahnyąą, ts''ą'' 12 nąįį gootee
    gwats''an tr''iinlii. Jii nąįį t''ee Jesus Tr''ihił''e'' nąįį goovahnyąą: Simon
    vachaa Andrew; James, John, Philip, Bartholomew, Matthew, Thomas; Alphaeus vigii
    James chan; ch''izhii Simon ąįį Zealot nilii chan; Judas vigii James chan; Judas
    Iscariot t''ee Jesus gwintł''eehahchyaa ąįį chan.'
  gvn-gvn: Mudu-wayjun, nyulu nyungu jawun-karra nyungundu kunjan, 12-bala wangkanin,
    apostle-bungan, yunganka workmanijinka.
  nhy-NT: Nijkuak otlaneske, okinnotzke imomachtijkawan, iwan okinpejpenke majtlaktle
    iwan ome de yonmej imomachtijkawan, katlej okintokaxtij tlatitlaniltin.
  asm-FB: পাছত পোহৰ হোৱাৰ সময়ত, তেওঁ তেওঁৰ শিষ্য সকলক নিজৰ ওচৰলৈ মাতিলে আৰু তেওঁলোকৰ
    মাজৰ পৰা বাৰ জনক মনোনীত কৰি তেওঁলোকক ‘পাঁচনি’ পদ দিলে।
  okv-okv: iho bujitinu amita ambotani jage enu puvuo tapa 12 siriketo umbuto amita
    javo ‘apostero’ ikena
  mxt-NT: Cuhva cha cundichin, cana̱ ra chi tandɨhɨ ri ñu nyicón chi ra. Ta nacachi̱
    ra uchi uvi tahan ri ra. Ta sacunañi̱ ra chi ra, apóstol ra, ta cuñí chi catyí,
    ra caca tyiño nuu ra.
  tzo-NT: C'alal isacub xa ti osile, laj yic' tal ti stojol scotol ti much'utic tsts'acliat
    yu'une. Hech yu'un lic st'uj lajchavo' yu'un ja' tsventain comel yu'un ti xcholel
    ti sc'ope. Ja' jcholc'opetic ic'ot sbiic.
  ind-AGS: 'Ketika pagi hari tiba, Dia memanggil murid-murid-Nya berkumpul, dan memilih
    dua belas orang dari antara mereka. Inilah nama-nama para rasul:'
  omw-omw: qaatata vuvaro mwiva mwiavata nrohu vaisihua nyaanrama kyero mwihuaqitairo
    vaisi 12 nramwu sita kyero mwihua nronraqama kyero mwihuara tiqaro, Nkye aposerive.
    nkye ni qua uro timwa nyi vaisihuama varivarave, tiro.
  yrb-yrb: Waikukuro Danu buribi aneta uwara nesia yua weiro Dawabai mane fata. Mane
    fataro emabairoma amara tuero (12) we munite emaba ya afosoro uwara wei.
  maa-NT: K'e̱ nga kis'e i̱sén kiìchja̱‑la̱ xi̱ta̱ xi kota'yàt'aà‑la̱; i̱kjoàn jaàjiìn
    tejò xi̱ta̱ xi tsibíxáya‑la̱.
  mcq-mcq: Vea nituvumakaviꞌi Hu Huni tisaiporu ꞌumenaume rouma ea iropu ropu noꞌo
    iji pijiharena iha ihame Apasorua ꞌiamana.
  sus-A: كُيٍ تٌ عِبَ عَ نَشَ عَ قْشِرَبِرّيٍ شِلِ. عَ نَشَ قُ نُن قِرِن سُفَندِ عٍ
    يَ مَ، عَ عٍ شِلِ سَ شّيرَيٍ. عٍ تَن نَن يَ؛
  jpn-1965: 夜明けになって、弟子たちを呼び寄せ、その中から十二人を選び、彼らに使徒という名をつけられた。
  fra-SBL: 'Le jour venu, il appela ses disciples, et il en choisit douze, qu''il
    appela aussi apôtres :'
  yka-yka: Pagellew ne, ilinganan weˈ ne meˈ tindegnen pī si iye duk meneˈ iye sampūˈ
    duk duwe, ēnanne siye meˈ aˈa kawakilan.
  mle-mle: Ganbab kariyalik, dikidiy kalivadidiy duwak gaam sididiy day yadakikik
    dikik. Dikik yadaak, tabatiy maan vitiy tasakwu-didiy. Adiy duw di sikiydidiy
    dikidiy wayakididiy duwadiy.
  shp-NTPO: Moa nete xabáketianra, jaonmea onannaibo jato kenaa iki. Kenaxon chonka
    rabéres jato katota iki; jabora jato janea iki, raanabo akin.
  aom-aom: 'Sisonuvamu gagorovo hesi ijore ijore jijiharue ariböviohuro ruejöro uvëvadeje.
    Uvëvoromo rovamu ae ahoꞌobëhe 12 hesi baejëvadeje. Baejëvoromo uëvadeje: Jemë
    nasi apostle jëvajëjo.'
  geb-geb: Mɨn thugim, ana mɨtimanera wo phorga rui gumgir kamgim, mbe ana han ndaim,
    ana mbe rɨgar wo phorgɨ rurga 12 thɨgi ŋaara gumgi farasegi.
  eng-WYCLIFFE: And whanne the day was come, he clepide hise disciplis, and chees
    twelue of hem, whiche he clepide also apostlis;
  bsj-bsj: ki kakuk la con co bibei tomange ceu cinen la con cokum kwob cilom bo yobeu,
    wo co co cibitikali,
  cak-cak: Jac'a tok xsakar-pe, xeroyoj-apu ri yetzekle'en richin, xerucha' doce chiquicojol,
    y xu'ij apóstoles chique.
  chf-NT: Jinq'uin t'äbi q'uin u joq'ui u yajcänt'anob, y u yaqui doce de unejob.
    Ni jinijob u yälbijob cache' ajc'äncanob tuba, jini u yälbinte cache' apóstolesjobba.
  tlf-tlf: am daanu e, kota ilami okumop man iyo olabela tilip e, tinum tuluun kal
    maak ita kup ulu-nala e, “Ibo nimi kalaan tinum kelip o,” age bogobela ko.
  piu-2006: Tjiṉṯu tjiṉṯurrirra pakara tjananya yaḻṯingu palumpa walytja tjuṯa tjungurrinytjaku.
    Yiitjulu kutunguḻu tuwalpala ngurrtjara watjaṉu yalatjingku, “Nyurrangarri ngayula
    ila nyinanytjaku. Ngayulu nyurrangarrinya wantirriyalku ngayuku wangka kutju tjananya
    tjakultjurinkunytjaku.”
  poh-NT: 'Naxsakꞌic lok ximol quiwach take aj tahkanel chiri̱j eh chi quixilac take
    chiꞌnchel quitahkanic reh, cablaj take xichih lok chi nahsil eh jeꞌ wili xikꞌor
    queh: «Reꞌ hin tinipahba̱ꞌ tak chi aj kꞌorol reh niCꞌuhbal, nqui queh.'
  tue-tue: 'Bóecũmuãri siro, cʉ̃ʉ̃ bueráre neãdutiyigʉ. Cʉ̃́ãpʉre doce beseyigʉ. Cʉ̃́ãrẽ:
    —Yʉʉ besearira niiã mʉ́ã, jĩĩyigʉ.'
  bjp-bjp: Na biingbiing, ka kam berberat na fafausum kia ke ka tim pes nenge sangful
    ini u lo ri, ma ka foteng ri ini foron aposel.
  xon-xon: Naah woln kichakpinaanyeek ni na, le u yin waadidiliib ke bi dan u chee,
    le ki nyan bi ponn ni bijab kipiik ni bilee, ki yin bi ke waakpambalb.
  tzo-ZNT: Ti cꞌalal isacube, istsob la scotol ti muchꞌutic ixchiꞌin scotol cꞌacꞌale.
    Jaꞌo la istꞌuj lajchavoꞌ ti ta xchiꞌin oe, ti ta stac echꞌel ta yalel aꞌyuc li
    cꞌusitic chale. Apoxtoletic isbiinic.
  mpm-NT: Nu ni kundijin ɨnga kɨvɨ ti ni kana ya chaa ka skuaꞌa jiin ya, ti ni nakaji
    ya ndɨ uxi uu da, ja ni skonani ya da apóstol, chi kundiso jniñu da ja na kaꞌan
    da jnuꞌun ya.
  ots-NT: Bbʉ mí nxu̱di ya bbʉ́, bi nzoh cʉ hñøjø cʉ mí tɛni cja̱ bi juajni doce pa
    di yojmi guegue. Bi un‑cʉ́ cár cargo gá apóstole pa drí hñojʉ, drí tʉngui cár
    palabra ca Ocja̱.
  hoy-hoy: याग व्हातुर आत रा आव तान चेलागोळी कारूकु आंदुर दा टु हन्नेळ मुंदुर्द चुनाव
    माळदुन, अदिक आंदरी प्रेरित हिंग हेसुर कोट्टुन;
  uri-uri: '@see-verse:LUK.006.012'
  amo-amo: Kubi na kiti nshanta, ayicila nono katuwa mye, a fere annit likure alenge
    tutung na iwa ni nani lissa “anan kadura.”
  pjt-pjt: Munu tjiṉṯuringkula palumpa panya maḻpa tjuṯa aḻṯingu munu tjanalanguṟu
    wati 12 ngurkantanu palumpa nintintja tjuṯa nyinanytjaku munu tjananya ininu Iyantja
    Tjuṯa.
  cwe-cwe: Siku isondelele imitondo viifikile, kawatanga wanahina wake, kawasagula
    longo na waidi kulawa muna dibumbila jawo, wawo kawatanga watumigwa.
  daa-NT: Min wer waltu, ŋa koliig maajirnay, kar ŋa doɓtu minninco orok iŋ seera
    ho ŋa koliig a ŋu *paliinna.
  mlp-mlp: Saw hastitayan tarommo zeq tugwalsamo Yesus in ago disaipel gililewunan
    agerab tuboliy. Bolan in gilikmanib mataw 12 nazaq in aholyon gitowun emim in
    ginan Aposel haqad tibiy.
  ape-C: Douk nenek beten arigaha gagruk aria nahwar ihim-morim ananim disaipel hanak.
    Aria anan nagraeh 12-poreim atin um nishopokam hunak hukripesh ananin baraen iri
    aria nodowom nyeigur aposel.
  bgs-bgs: Tô sállám dán, iglimud din tô langun disipulu din, asta igsalin din tô
    sapulù duwa (12) na ágngadanan din na mga apostoles.
  faa-faa: Fiarakano aporo hakāsa pura murikimakosakipoko, peaerakano, i su pesapo.
    Aporo su pesane, epo aporo kenosu murikimaka, iaki yano motoraka tarira aporo
    yano motosapo.
  kik-kik: 'Gwakĩa-rĩ, agĩĩta arutwo ake moke harĩ we, agĩthuura andũ ikũmi na eerĩ
    ao, akĩmatua atũmwo, nao nĩ:'
  cap-NT: Tjuñiz̈ tjewctanalla, niiz̈ tjaajinta z̈oñinaca kjawzic̈ha. Kjawz̈cu, Jesusaqui
    tuncapani illzic̈ha niiz̈ mantita apostolonaca cjisjapa.
  ksr-ksr: Gomaŋ ano gowokouruta oŋooma yoŋoonoŋga 12 meweeŋgoŋ oŋoma wasiwasi eja
    aposol qa ii oŋono.
  eng-TNT: And assone as it was daye he called his disciples and of the he chose twelve
    which also he called apostles.
  sbs-sbs: musihali, cha sumpa valutiwa vakwe, nikuketa vena makumi nivi vele, vava
    sumpi va Apostola.
  sue-sue: Pina atinu nu bua mai nuso zawa senu muwa nu nusokare nana eni 12 awa sianiro
    pumuro zazo nusokare aposolo asenua awa.
  fra-NCL: 'Quand il fut jour, il appela ses disciples, et choisit douze d’entre eux,
    qu’il nomma apôtres :'
  bhg-bhg: 'Edo sipo atesiri imo ainda ambodani dao tesiri ainda yai guputera. Ainda
    edo ami awamaneda doda embobo 12 geredo nombo ‘piari aimbari embobo’ pipisisina:'
  snn-NT: Ñatajani ja'nrëbi, baguëre yo'o concuare choini, si'a sara samucuare cuencueni,
    Yë'ë ta'yejeiye yo'ore yo'ojën ba'ijë'ën caguë jo'cabi.
  atb-NT: Maubó jáng Yhâng é chángzô pé lé wut yù mù, yhangmoq chyáng mâ é raxe í
    yuq lé hkyin yù luî, lagyô pé ga myhîng to byî ri.
  wro-wro: Wuno:murum mąmąŋgunu njiŋgąnina, ai kanbuna inalalaia, arka nąnja kanmurąŋ
    twelve, (ąnŋenŋąlja), arge kandimąla arkaŋawieja,
  cek-AK: 'Khawnbang khodai naah loe, a hnukbang kaminawk to angmah khaeah kawk: kami
    hatlai hnettonawk to a qoih, nihcae to patoeh ih kaminawk, tiah ahmin paek;'
  bkd-bkd: Su maselem en inamul-amul din sa mga sumusunud din, dayun pinilì din sa
    sampulù daw daruwa daw pigngaranan din sidan ha mga apostoles.
  ctu-76: Che' ti sʌc'ʌ, Jesús ti' pʌyʌ tyʌlel jini ajcʌnt'añob i cha'an. Ti yajcʌ
    loq'uel docejob tsa' bʌ i pejcʌ je'el ti yajcʌbilo' bʌ ajsubt'añob ñumel.
  lac-NT: 'Caj sasij caj u much''quintajob u camsʌwinicob quir u tetic doce, raji''
    caj u pʌcha u camsʌwinicob: “A mac a quin tuchi''ticob quir u tsec''ticob in t''ʌn.”'
  xla-xla: Epame alallati ya꞉tapo ya꞉ dolumtamalale so opa hapuloma sisilapame ma
    yia꞉ dulu dla ya꞉ opa 12 tlo hohopame yia꞉ watle Taiya dle so hi hapiyo. Epedeme
    Yesuta Taiya dle so hohomaleye iwolopo.
  xav-NT: Taha wa, awẽ wi ma tô sô tihârâ za'ra, tizazei'wa norĩ zô. Tawamhã ĩtẽme
    sihutu wamhã, ma tô pisutu za'ra, 12 na ĩhâiba za'ra hã ĩsiré 're nomro mono da.
    Ma tô oto sisi za'ra, tizadawa wasu'u'wa na.
  cuk-cuk: Oibosgu, eba-nanaimaladse gochad. Agi ambe-gakabo (12), e-sapingan-bur-dummaganga-guega
    susad. Amar-sulesad, e-sapingan-bur-dummaganye onugsanonikid.
  tbf-tbf: Ma sivovo sien, a nga kuk nemei ngan ken sar madar tovtov ma a nga me viel
    tsana mi sinangavur kes ma luo segie, ma a nga vuotongie gie va bu aposol.
  uig-CYR: Таң атқанда, мухлислирини алдиға чақирип, уларниң ичидин он иккиләнни таллап,
    уларни расул дәп атиди.
  ikw-NT: Nga chi bọru, o sukwukọta ele sno apna a, họru nri nụ badnụ lawụru nụ rime
    be, sukwu be ele izi.
  khs-khs: 'Ikiwapola:, Eyawa sena Ewalapulu kulu hanosene senawa hola. Iwa inapita:
    Eyawa sena kukuluipe ta:peya. Sena i weyamowa Eyewi unuatese ‘Apasolo.’”'
  dwr-ENT: ሳዓይ ዎንቶዋን ባሬና ካሊያዋንታ ፄሴዳ። ሄዋንቱፔካ ታማኔ ላዓቱዋ ዶሪዴ፥ «ኪቴቴዳዋንታ» ያጊዴ ሱንዳ።
  pma-pma: 'En avong koa out mulan, kei va vise meatin vasi keil onen umai veni. Ka
    kei rie lat keil avi teindan elu enges keke avahi eiloheh keil onen:'
  atd-NT: Pogkapawo on, niglimud ni Hisus ka mgo sakup din no ungod nigdumaruma kandin,
    no pig-alam din ka sampulu woy darua no pighingaranan din on to apostolis.
  tel-2017: ఉదయాన్నే ఆయన తన శిష్యులను పిలిచాడు. వారిలో పన్నెండు మందిని ఏర్పాటు చేసి
    వారికి అపొస్తలులు అని పేరు పెట్టాడు.
  hat-BSA: 'Lè li te fè jou, Li te rele disip Li yo kote Li. Konsa, Li te chwazi douz
    pami yo ke Li te osi nome kòm apòt:'
  top-NT: Acxni xkákalh ca̱tasánilh makapitzi lacchixcuhuí̱n tí siempre ixtatakokeni̱t
    y ca̱lácsacli cha̱cu̱tuy ca̱li̱ma̱pa̱cúhui̱lh apóstoles.
  msk-msk: Pagkaallaw, tyatawag agkanaan ni Jesus yang kariko nang kanaan manga inindo
    na yamagadagad naan kayan pinili naan yang samporo aw dowa na silan yang syosogo
    naan na magabatok bain sang pagindo nang Dios. Pyagangaranan naan silan nang apostol.
  gyr-NT: Cõhese, “Perió” ehi güemimbohe eta upe. Ipãhu sui oiporavo doce tuprɨ, ahe
    chupe, “Apóstol” ehi.
  kmh-kmh: Minek pumb wakniŋ, biynimb nuk gok maŋgiysek aŋgek apeyak, binuk onep wimiŋgan
    ak kuyip tuŋgasik key ay, kuyip bi minim yip dand amemb gok mindeniŋgambim aŋgiy,
    aŋgayak.
  ukr-ONPU: 'Коли настав день, Він покликав учнів і обрав дванадцятьох, яких назвав
    апостолами:'
  emi-emi: Nau eteva ghe paila, ghe kolo aitauaala kapuna disaepolo atoa, me ghe suitoongaala
    kasangaulu ghalua (12), me ghe mene aselala va apostolo ila.
  zpv-NT: Ya chin barah gueꞌla, gudihdxyi Jesuhs xpwiinn raꞌ Ñiꞌh, chiꞌchi gulii Ñiꞌh
    tsiꞌh bichiohpa raꞌ ba nin guleꞌhelah Ñiꞌh pooxtla raꞌ.
  gux-gux: Lan den fii ki fa o den yini o ŋoadikaaba, ki gandi bi siiga nni piiga
    n niba lie, ki yini ba bi tondiba.
  kos-kos: 'Ke lenelik el pangon mwet tumal lutlut nu yorol ac sulela singoul luo
    selos, ac pangnolos mwet sap:'
  ibo-ibo: Mgbe chi bọrọ, ọ kpọrọ ndị niile na-eso ụzọ ya, site nʼime ha họrọ mmadụ
    iri na abụọ ndị ọ kpọrọ ndị ozi ya.
  yml-yml: ꞌAwaꞌawaie Iesu yana tovetutuyamavo matatabudi i goledi i nagoi ꞌwaineye,
    ꞌwaidiega ꞌadi 12 i venuaꞌivinedi bega i goledi tomataꞌaulele.
  ory-ory: ସକାଳ ହୁଅନ୍ତେ, ସେ ଆପଣା ଶିଷ୍ୟମାନଙ୍କୁ ପାଖକୁ ଡାକି ସେମାନଙ୍କ ମଧ୍ୟରୁ ବାର ଜଣକୁ
