    bitjarra.
  yal-yal: Kuye ba waxatin naxan yi, a yi a xarandiine xili, a fu nun firin yɛba e
    tagi, a yi ne xili sa xɛrane.
  cnt-NT: Jme₁jnia₃ táng₃ jaun₂, ca₂të́'₃ dsa₂ i₂quiain'₅₄, jaun₂ ca₂quióin'₂ guia₃-tɨ́n₂
    'éi₂. I₂'éi₂ në́₃ ca₂quiain₃, i₂chen₄ quiáin₅.
  tif-tif: 'am daanule, kulaa almi daang bakaalin tunum iyo naan-daayala tilipla,
    tunum talangkal kuliita-kup ulelale, bokoya-lomda: Kibi nalmi kalaan tunum kelip
