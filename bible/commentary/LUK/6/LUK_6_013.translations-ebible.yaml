    luto enigiꞌani moloꞌehina yabe.
  amm-amm: Ulo amiyoki mo; nosai no mo; aluwai nokoso aliyonikoki. Siyaiso na muwokokaiki,
    Kotoni imo lukasikalomano monoi, noko molo tiwoi noko na muwokokaiki.
  rmy-CHERGASH: 'Thaj kana avilo o đes, akhardas pire e učenikonen thaj losarda maškar
