  kpf-kpf: Haŋsâi arâp minduziŋgâm zeŋgât oserân gâbâ a kiin zagât gâsum sâlâpzâŋgoip.
    Oi kutziŋâ Aposolo sâip.
  ppo-ppo: Atéró be dȩyó hotepa, hi̧ka ama yó matere whi̧rapepaae ape yóló, fea betó
