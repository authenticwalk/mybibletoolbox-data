    Hatahori fo Ana here nalak kara raa, sira:'
  aaz-aaz: 'Nokaꞌ kik-kiku on naan ate, In noꞌen naan In atoup noinꞌ ein. Rarit naꞌko
    sin reꞌ naan, in nbetis naan tuaf boꞌes am nua he njarin In haef ein. Tuaf ein
