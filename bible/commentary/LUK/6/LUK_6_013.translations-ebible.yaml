  cbt-NTPO: Tahuërihuachina, imarinsopita përarin. Huë'pachinara, shonca cato' acorin
    na'con na'con a'chintacaso marë'. “A'chinacaso marë' a'parahuësopita itaranquëma',”
    itërin.
  rmy-SERVI: 'Кала авиля диво, Исусо акхарда Пэхкэрэн сиклярнэн тай вытидэня лэндар
    дэшудуен, савэнди дэня лав «апостолуря»:'
  srn-NT: Di dei broko A kari den man kon di ben e teki leri fu En. Dan Yesus puru
    twarfu na den mindri, èn A kari den En boskopuman.
  cta-NT: Loꞌo nguxee chaca tsa̱, liꞌ ngusiꞌya yu jiꞌi̱ ñati̱ nu ndyaꞌa̱ loꞌo yu chaꞌ
    tya̱a̱ nguꞌ slo yu. Liꞌ ngusubi yu jiꞌi̱ tii tyucuaa tyaꞌa nguꞌ; nda yu chacuayáꞌ
    jiꞌi̱ nu nguꞌ biꞌ, chaꞌ tsaa culuꞌu nguꞌ jiꞌi̱ xaꞌ ñati̱.
  bqc-SIM: Kɛ́ gu dↄ̀, ↄ̃ à a ìwaↄ kã̀aa, à gbɛ̃ↄn kuɛplaↄ sɛ̀ ń guu à ń dílɛ
    zĩnaↄ ũ.
  tcz-CHONGTHU: 'Ajing khovah in aseijuite jouse akoukhom soh keiyin amaho lah achun
    solchah dingin somleni alhengdoh in ahi. Amin hou chu hiche ahi:'
  mar-mar: जेव्हा दिवस उगवला, तेव्हा त्याने शिष्यांना आपणाकडे बोलावले. त्याने त्यांच्यातील
    बाराजणांना निवडले व त्यांना ‘प्रेषित’ असे नाव दिले.
  snp-snp: Ko lito ege melamo wenena luni fiyaito, ato minagu yati we tuwelu (12)
    ya kiyaka oto, kulini naba ya aposolole, loto melaiye.
  isl-isl: Í dögun kallaði hann saman fylgjendur sína og valdi tólf þeirra til að
    vera postula sína eða sendiboða.
  spy-NT: Yu kayyeech ꞉kōōrēēt, kukuur rubiikyii, kukwey chēē kiyitē taman āk āyēēng'
    ānkukuur chooto kule *lēbkēēyik.
  xnn-xnn: Kawakgatana pay danat ayagan nan papasolotna et piliyena nan simpoo ya
    dowa ay nginadnana is aapostolis.
  mwe-mwe: Pa lyamba lyakwe gubhaashemilenje bhaajiganywa bhabho, gubhaagwile bhandu
    likumi limo na bhabhili gubhaashemilenje, mitume.
  tte-tte: Dabwelo imwalisae kabo ana tomuliyayao iyoganli silaoma koina yo yoli tuwelo
    igitesipwaili yo iwalo kolili, iba, “Esamiyao apositolo.” Na esa bwaite apositolo
    kana katai tosagenawasa.
  tcs-tcs: 'Wen i bin elimoning nau, Zizas bin singaut ol dem klostuman blo em po
    kam klostu. Em bin suze tuelb man prom ol dem nada klostuman po sane dempla go
    ebriwea wea neim blo em. Em bin meke dempla misnareman blo em. Neim blo dempla:'
  hlt-THB: A khawngawi mymcang awhtaw a hubatkhqi ce a venna khy khqi nawh thlanghqa
    hlaihih tloek ce tyk hy, a mingmih a venawh ceityih a bibi ce pek khqi hy.
  soq-soq: Tane walama pundeno me raupari ene wawe alala apamono me mampe wimoieno
    apana 12 mo bedeuwo sonabamona warorosapu. Ita me mo ebou Aposel wane itun. Ebo
    sa ipawaida ipa waaubalala.
  qub-qub: Pacha wararcuptin llapan disïpuluncunata gayaran. Nircur paycunapita chunca
    ishcayta acraran apostulnin cananpaj.
  att-att: Á ta alippánnawák, inagálán na yù ira makituddu kuna, á sinullà na nira
    yù ira mapulu duá, nga iningágan na ta minángngilayalayâ.
  bki-bki: Ana kavijo nene naio binimei bere, bio kiano naiagagoano nalo abinimei
    vio takurano ea naio, mia ea nalo nei naio berial nalo duelimo ba juo, napano
    bitiri bulaglo, berenio nalo nene naruei nalo abe atevi.
  bqp-bqp: Kũ gu dↄ̀, akũ à a ìbanↄ sìsiai, à gbɛ̃nↄn kuri awɛɛplanↄ bò ń tɛ́, à
    ń dítɛ zĩ̀rinↄ ũ.
  mcp-mcp: Ja mán í á lə̂m yí, nyə a jɔ̂w ompwíín bɛ́ a mú fɛ́ɛ́sh wûm nə óbá cínɔŋgʉ́,
    a mú gwiid bwo nə́ *buud ɔ lwámá.
  hat-hat: Lè l' fè jou, li rele disip li yo, li chwazi douz nan yo, li rele yo apòt.
  npl-NT: Ijkuak otláneski, okínnotski itlamachtijkawah iwa okimpéjpenki májtlaktli
    iwa ome (12) de yejwah, iwa okintlalili intoka apóstoles.
  bgg-bgg: 'Hanai rey mage shii ai è awai samoythek shii awai moe hà ho srane snanyi
    shii gua, ai è ithek shii guaphasamoythek ro è beng ne ruii:'
  eng-TCENT: 'When daybreak came, he called his disciples and chose twelve from among
    them, whom he also named apostles:'
  eng-BSB: 'When daylight came, He called His disciples to Him and chose twelve of
    them, whom He also designated as apostles:'
  cpu-NT: Okanta okitaitamanai, japatotakeri maaroni iriyotaane. Ari jiyoyaakeri ikaratzi
    12, iriitake ipaiyetakeri Otyaantajanoriite.
  san-ASM: অথ দিনে সতি স সৰ্ৱ্ৱান্ শিষ্যান্ আহূতৱান্ তেষাং মধ্যে
  tac-NT: '''Lige rayénali chíbachi, bayele alué bo''né ''yuga benime we''ká ralámuli,
    ''lige wanápale makué oká rió napurigá nulámala bo''né nochálalachi.'
  eng-WEBPB: 'When it was day, he called his disciples, and from them he chose twelve,
    whom he also named apostles:'
  gfk-H: Ma bia gata malaan, ga tatau ira nuna bulu na hausur ma ga gilimis lah ira
    sangahul ma irua nalamin ta diet. Ma ga kilam diet bia apostolo.
  viv-viv: Mala gilauna ana tomuliyamomo gikovadi be hiꞋela ada kaliva tuwelo agaidiya
    givenuwadadana be givewagadi afositolo higa bonana ana towahidadana.
  yao-yao: Pakwachele, ŵaaŵilasile ŵakulijiganya ŵao, mwa ŵanyawo ŵaasagwile ŵandu
    kumi na mbili ni kwaŵilanga achinduna.
  tgp-tgp: Ale na r̃alavuho mo tovi na nona tamlohi usuri, ale mo vir̃oni na tupu
    sangavulu r̃omana mo rua hinira, enira mo tovira vahar̃ule;
  auc-NT: Ñäö ba adinque tömengä mïñæ̈ në pönïnäni ïnänite aa pecä pönäni ate tömengä,
    Botö beyæ̈ në gode ämïni incæmïnimpa, ante dote ganca ïnäni mänimpodäni ïnänite
    apænte ængacäimpa.
  kbc-NT: 'Noɡ̶one yeloɡ̶otibige, Jesus jeɡ̶eniditediogi ɡ̶oneleegiwadi anodiotibece.
    Odaa ja iomaɡ̶aditedice dooze, odaa joniɡ̶ida ica aneyatedigi me “Liiɡ̶exedi Aneotedoɡ̶oji.”
    Odaa liboonaɡ̶atedi niɡ̶icoa ɡ̶oneleegiwadi:'
  bmh-bmh: Umaseu, gonugau tapaimaraneun dudu ularena, alina, dudu begurug sag egareun.
    Guzenai egaraimai, Uwait nugau ze emgasag oi aidabun dudu wanimag mareun.
  ctu-BL: Che' bʌ tsa' sʌc'a, Jesús tsi' pʌyʌ tilel xcʌnt'añob i cha'an. Tsi' yajca
    lajchʌntiquil. Tsi' yotsʌbeyob i c'aba' ti apóstolob.
  meq-meq: Ɗəre a tsaɗa na, a zalatay a gawla ŋgay hay ka təv ŋgay. Ti ye naha. Tsa
    na, a pala mə walaŋ tay niye ndo kuro gər eye sulo. A zalatay ndo i maslaŋ hay.
  noa-H: Maimua hãspabaadeewai hich dʌ̈i wënʌrraajerr k'ʌʌn hich haig t'ʌ̃rk'a hauwia
    mag k'apanag heem doce k'ĩet jʌr haujim haajem. Mak'ʌʌnta hi chognaan hi hiek
    jaaujem k'ʌʌnk'a t'ʌ̃rjim hanaabá, apostolnaan.
  alp-NT: 'Eleki kena pita peneka Ikoti pusu Eni maka luluaru eleki Ililake sie butu
    esa lesini lua beisi. Ikotie sie meru maka ulake. Sie meru:'
  san-VEL: atha dine sati sa sarvvaan "si.syaan aahuutavaan te.saa.m madhye
  kbq-kbq: Ko'ma netigeno'a amagema nentaza disaipol naga'a kehige'za ageno, anampinti
    12fu'a aposolo nagare huno huhamprino, zamagi'a zami'ne.
  kbh-kbh: Tojanbinÿna ora, chabe ústonënga tojánachembo, y chënguents̈ana tojanëbuáyana
    bnë́tsana uta uatsjéndayënga, chë ndëmuanÿenga “chabe ichmónënga cánaca” tojanë́bobaye.
  ron-LSB: 'Când s-a făcut ziuă, și-a chemat discipolii și a ales dintre ei doisprezece,
    pe care i-a numit și apostoli:'
  pon-pon: A lao ran pajan, ap kotin molipei pena japwilim a toun padak kan. A kotin
    piladar ekriamen, me a kamareki wanporon.
  nhe-BL: Huan quema tlanesqui, quinnotzqui imomachtijcahua ma hualaca campa ya huan
    quintlapejpeni majtlactli huan ome tlen inijuanti huan quintocajti itlayolmelajcahua.
  sps-sps: Tana voinyvoiny Ya fikoo raton matisian Tsunia ma naa ri Tsunia. Ya pisainy
    to na safunuu ana ina fuan a matisian sa koo rarin Amaraav.
  wnc-wnc: Kwakawan gunzitda akopana pandetna yayawamban apa yanike katau kuut musaat
    kepianganu tapaakan pakut. Pake yanipewan kuke puyana pasike kwiiknga daknganingge
    pake Aposel ngang yanikut.
  bus-bus: Kɛ̀ guu dↄ̀, ben à a ìbanↄ sìsiazi, à gↄ̃ↄn kuri awɛɛplaaanↄ bↄ̀ ń tɛ́,
    à ń díɛ zĩ̀rinↄ ũ.
  gub-BL: Ku'em mehe wenoz wemimu'e uzeupe wà. Wexaexak 12 awa a'e wà, wemimono kàràm
    romo wamuigo kar pà a'e wà.
  imo-imo: Ipu leli oi yu lombili andolimando waio nimbelie enonga iye ki yupoko nanga
    kongonomu teangei lipo mundembo nimbelie aku iye poko lipe kanopa lipelie enondo
    nimbei, “Eno nanga lipo munduro aposelema molangei,” nimu.
  boj-boj: Nebeonaqa Yesus na tamo kalil a dauryosib laqneb qaji naŋgi metnjrnaqa
    aqa areq bonabqa naŋgo ambleq dena aŋgro 12 giltnjrej. Naŋgi a ombla sosib aqa
    anjam mare mare laqajqa deqa giltnjrej.
  eng-DRA: And when day was come, he called unto him his disciples; and he chose twelve
    of them (whom also he named apostles).
  knf-knf: Wi unuur ujinţuŋ, kë aşë du baţaşarul. Adat ţi baka bañaaŋ iñeen na batëb,
    aţu katim ki *banjañan.
  san-KHM: អថ ទិនេ សតិ ស សវ៌្វាន៑ ឝិឞ្យាន៑ អាហូតវាន៑ តេឞាំ មធ្យេ
  arn-NT: Fey dew küme wünlu, mütrümfi ñi pu disipulu, fey kisu engün mew dullintufi
    ta mari epu wentru, fey tüfa engün apostol pintukulelfi.
  zas-NT: Chi bareguiaal, gurejdxaman bén nal ree laaman, dxel gulejman chiptioꞌp
    reeman loj reeman, abiꞌ guneeman laa reeman apóstoles.
  ken-NT: Nɛ́yí nɔ́kɔ́, abhɨŋɨ bakoŋo bhi bɛ mántwɔ́ ntá yi. Bátwɔ́ nɔ́kɔ́, ayap
    bhɔ́ batí byo nɛ apay, áchyɛ́ bhɔ́ nnyɛ́n bɛ bǒnto.
