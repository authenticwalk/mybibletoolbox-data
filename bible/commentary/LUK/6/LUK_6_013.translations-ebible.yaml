  nlx-nlx: एने उजालो एताच यीशु तान चेलाह हादिन ताम रेन बारा चेलाह निवाड़ लिदो, एने
    तान नाव प्रेरित मिल्यो।
  apw-NT: 'Hayiłką́ą́yú biké’ hikahíí, Yushdé’, daayiłnṉiidná’ nakits’ádah hayiṉil:
    áí shinadaal’a’á daayiłṉii;'
  gum-gum: tør-rrabene, nui kusrenanøb pera uniilan wama, truilai utu doce lawa, wesrawa,
    truilane nøashib karua øriilø køn cha, wamabig køn.
  not-NT: Iquëtaguetëgotë, icaimaiguëri ira aguiataiguiri, icoigaiguëri irogomere
