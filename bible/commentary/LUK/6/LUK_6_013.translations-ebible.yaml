  iou-iou: Yäŋeŋirän äma iwaräntäk täŋkuŋo u yäŋpäbä yepmaŋkaŋ inikät kuŋatta 12 udegänpäŋ
    yäpmäŋ daniŋpäŋ yepmaŋkuk. Täŋkaŋ wäpi Aposoro yäŋ yäwetkuk. Aposoro u mebäri
    piä man yäwetpäŋ yepmaŋpä kwani.
  ntp-NT: Dai aidʌsi camaasi ʌgai vaí gʌmamaatʌrdamiga dai ʌcovai vuvaitu baivustaama
    dan gooca ʌgai saagidaiñdʌrʌ saidʌ ʌrojootosadʌcana.
  rai-rai: Baa i keke, i wataa paa anuna taara na wawer karomi, ma i pilak paa ku
    12 kon diat, ma i waatung ta diat baa a kum aapostolo.
  haw-1868: A ao ae la, hea mai la ia i kana poe haumana; a wae iho la oia he umikumamalua
    o lakou; a kapa iho la oia ia lakou, he poe lunaolelo;
  ffm-ffm: Nde weetunoo ndee, o noddi taalibaaɓe makko ɓee, o suɓii hen sappo e ɗiɗon,
