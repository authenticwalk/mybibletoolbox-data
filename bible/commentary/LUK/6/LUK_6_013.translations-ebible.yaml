  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤠᤀᤥ᤺ᤳᤋᤧᤀᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤁᤠᤰ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤀᤢ᤺ᤳᤋᤢᤛᤡᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤀᤥᤗᤠᤶ ᤌᤡᤰ-ᤏᤧᤳ
