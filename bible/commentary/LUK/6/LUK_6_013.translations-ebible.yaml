  heb-heb: ובהית הבקר אסף אליו את תלמידיו ויבחר מהם שנים עשר אשר גם קרא להם שליחים׃
  mpp-mpp: 'Gacgu mac saeme mic-tengteng habutowa wacebame hikeibong. Hikebong yengele
