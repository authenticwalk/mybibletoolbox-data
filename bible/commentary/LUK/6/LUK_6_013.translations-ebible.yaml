  san-TIB: ཨཐ དིནེ སཏི ས སཪྻྭཱན྄ ཤིཥྱཱན྄ ཨཱཧཱུཏཝཱན྄ ཏེཥཱཾ མདྷྱེ
  qve-NT: Achiqaramuqtinñataqmi Jesusqa llapallan qatikuqnin runakunata waqyaran.
