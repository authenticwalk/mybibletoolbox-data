  tbz-SIM: Kɛ̀ dɛ̀ɛ wentɛ́ kòo yú o tɑncɔ́ùmbɛ̀ kɛ́tɑ̃ɑ̃tɛ́ tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀
    kɛ́ bɛ̀ dɔɔ̀ o tɔ̃rɛ̀.
  san-GUJ: અથ દિને સતિ સ સર્વ્વાન્ શિષ્યાન્ આહૂતવાન્ તેષાં મધ્યે
  amx-amx: Kel kweny-rtwehemeh rang nakenh-nakenh map ntangkek, pwert iter-warn antjetjeh.
    Rang artwang 12 ineheng ngakemel ngwek, kwertengerl kwerenh anetjeh. Rang arreny
