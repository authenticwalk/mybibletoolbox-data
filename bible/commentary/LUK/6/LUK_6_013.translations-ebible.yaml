    baʼe:'
  kew-kew: 'Naare rapasa raburi nipuna disaipel aanu-para ipulupa loa yaasa. Goa pua
    nimuna rikiraana piri aa ru repona bi loa sana ora aposel kogono aanu mapiraasa.
    Nimuna bi gupa sa:'
  dww-dww: Be raḡanboiboi tauna na tauwai muriwatanama ya riu gogonidi da ḡarone a
    tavana, be taudi nopodie tautauḡoma matabudi 12 ya vinedina. Be uma banegidima
    12 tauna yai isedina ‘Apasol’.
  nif-nif: Kwet salaumbi, ama asup en kleañgɨlɨñ kɨtɨ-semum bɨumbi, endok boñgɨpsɨnan
    nanin ama 12got ep danbi, ‘enɨmumulɨn’ kot emguk.
  twi-ASANTE: Adeɛ kyeeɛ no, ɔfrɛɛ nʼakyidifoɔ no nyinaa baa ne nkyɛn na ɔyii wɔn
    mu dumienu. Saa dumienu yi na ɔfrɛɛ wɔn asomafoɔ.
  aoj-aoj: Awin aꞌi owaꞌ natafi, anen nofala alipumi ananimi hiami mafiꞌi nandandepa
    12-pelaim nahapomama agol aposel amom atom.
  cbv-cbv: Daanachah, ã naáwátdih joí péenitdih bid bojnit, doce ã bohé bejnit pínahdih
    ãt ñíwip wʉt jĩ, ã́ih doonádih naóhnit ĩ jʉmat pínah niijná.
  taw-taw: Mɨnek sub owaknɨŋ, binɨb ne okok mɨdupsek agek apelak, bɨne anep umɨgan
    ak kɨlop tɨg asɨk ke lɨl agak, Nɨbi bɨ takaw yɨp dad ameb okok yenɨgabɨm agɨl,
    kɨlop aglak.
  jic-NT: Tjejyawca na, jupj discipulopan jis lal tjevele ncul. Yupj sin popé dóceya
    lis t'ya jupj. Jupj apostolpan waytsja yupj; jupj sin tjejyama tsji' la mijicj
    jupj mpes.
  zap-NT: Chene wyenii lyu, wbëz Ne yra xpén Ne, lex lad yra mén guin wye Ne chibtxup
    men, wnesela Ne men poxter.
  wer-wer: Pël ëën ëlpam walën pim ruuröen yas maan sëën pi pitëm naëaan omën 12 ëak
    il moulmëak pitëm yapinten pim ngönte yaaö omnarö pël mëëa.
  ipi-ipi: Waa lea-kola, balana atu atene tupa epeakale loto, balato akali alesa yapa
    lo meaipia. Balato akali Saimone oko gene mindi Pita leaipia. Jemesapi, Jonepi,
    Pilipipi, Batolo-miyupi, Matiyupi, Tomasapi, Saimone amene Endutu okopi, Alipusa
    iwanane Jemesa okopi, Jemesa waka mindina iwanane Jutasa okopi, Selote yamena
    akali Saimone okopi, Jutasa Isaka-tiyote lene matili Jisasa ene peteane okopi,
    akali alesa utupane pitaka Jisasato yapa lo moto, gene aposolo akali leaipia.
  qul-NT: P'unchayajtintaj, discipuloncunata wajarkan. Paycunamanta chunca iscayniyojta
    ajllarkan apostolnincuna canancupaj.
  urw-urw: Sida taideaga, bangar nugeab daidaiwegi toi yagüngar oguren. Bangüdi gürena
    bede fogo aküre uruangeaga. Bangafotudi Jisasde wageaga, “Nini yeb dora turewegi
    ferewar.”
  rmy-GURBET: 'Kana sasa đive, akharda pe sikaden, lendar birisada dešudujen (12)
    thaj akharda len apostolura:'
  ter-NT: Yuponíne, iháxikoanehiko neko xâne hokoâti. Yane noívokoxone nduse koêti
    xapákuke. Yoko ápostulu íhaxeamaka Jesus neko nduse koeti noívokoe.
  bmr-NT: Jaanaa meseseeveudɨ coovaubo ijɨɨbogomɨnaaco. Jaamotɨ ɨcɨubo fahuseecɨ motɨhaitɨ
    miimɨsiicɨ ɨdɨɨmoco. Jaamoco momonɨubo minɨsumɨnaatɨ.
  fuf-fuf: 'Ɓay weetii, o noddi taalibaaɓe makko ɓen, o suɓii sappoo e ɗiɗo e maɓɓe,
    o toɗɗii ɓe *sahaabaaɓe:'
  mwc-mwc: Ba mara i tom wai, ana Nonorayauna i yorisi si nae kurina, ba asi twelve
    i bineisi ba i yoreisi Apostle.
  bhl-bhl: Ka kel belei, aneng iti danse ding dim bakate, e akalem gelewkabiliw kunum
    ilo gaayemei, i em mit mewso teliwi, e kalun kel kunum mak galmoko, “Kalan Kunum”
    yangse kale.
  ons-ons: Kepe qaekiso, Yesuŋo dokoine edoraki, ariuso dokoine12 ma wakonone, so
    eŋetene aposolo edorake.
  con-NTPO: A'tasi tisema shondosundeccuma ttu'sepa docema tisene afasundeccuve inisian.
  ghs-ghs: Iihai mootomi noi tumakhametoho kira hiireqi nokohota tuerebeke asateqi
    ipita nokoke paha Qaru Abi hiireta.
  peg-peg: ଅଜଡ଼୍‌ ଆତିଲେ, ହେୱାନ୍‌ ହେ ଚେଲାରିଂ ଲାଗେ କୁକ୍‌ଚି ହେୱାର୍‌ ବିତ୍ରେ ବାର ଜାଣ୍‌ତିଂ
    ବାଚି କିତାନ୍‌; ହେୱାନ୍‌ ପକ୍ୟାତାକାର୍‌ ତର୍‌ ଇଡ୍‍ତାନ୍;
  txu-NT: Akati nhym kam amiwỳr kôt ba djwỳnh 'uwn amijo ar kwỳ pytàn amim ar umjuwn
    arkum, —Ba dja ba ar ajano, gar memã ijã adjujarẽnho ajmà. Ar abê inhõ àpênh,
    ane. Nãm kute ar anor kadjy ar o 12 ne amijo ar utàn kam tũmràm ar ano. Ximão.
    Jeju kute kum Pedru jarẽnhja. Ãngre. Ximãomẽ Ãngre ar aben djàkam ikwã. Xijagu.
    Djuão. Piripi. Batormê. Matêu. Tôme. Xijagu 'õdjwỳ. Kubê ne Aupêu kra. Ximão 'õdjwỳ.
    Ximão tãm ne kum me bajtemja kurêkumrẽx, me bajtem kute meo baja kum me kurêkumrẽx.
    Djuda. Xijagu kraja. Djuda Ikadji. Kute Jeju kurê djwỳnhmã kanga djwỳnhja. Be,
    Jeju kute tũmràm ar anor ne ja.
  eng-WEBU: 'When it was day, he called his disciples, and from them he chose twelve,
    whom he also named apostles:'
  gnw-NT: 'Jare cõe ma yave, ueni jemimboe reta. Jayave uiparavo doce umbɨjee temimondo
    reta vae:'
  mux-mux: 'Ipulam-ui yunu lumbili andúlimandu “Wai.” nimba kene ‘Eninga yi engkaki-rurepu
    nanga kongunale tenjangi liipu mundambu.’ nimba kene yi akuma makó topa kene eninindu
    nimba mele: “Eni ‘Nanga kongunale tenji-pangi.’ nimbuliinga liipu mundukur yima.”
    nirim.'
  maj-NT: Nk'ie nga ja kama ndzjee̱n, kinchja̱ha̱ xu̱ta̱ ni'yakuyáha̱. Te jo maha
    já xi j'ájin. Já postru̱ kitsúhu̱ jóo̱.
  bkq-NT: 'Emetybyem, tynynonro modo ingâsedyly. Akaemo ewy doze lelâ induakely. Aituo
    eyanmo aguely: — Âduakelymo, ywâgâ amyguehomoem — kely.'
  kue-kue: Ana tangina kana ye disaipelma wagle prapra aglendi yene moglmara ende
    ana ye mina 12 pinde indre ye kangino aposel yeitongwa.
  cot-NT: Osavincaguitetanajigueti icajemajiaqueriquea itsatacaanejia iriatimpaqui.
    Ariquea icoraquejiaquegueti icoguiaque 12, ipeacaajiacari itigarancane.
  bnp-bnp: 'Na tahuna a haro i rike, i gale valai vona e huriki a murimuri vona. I
    vulaki a bakovi ala ravulu a polona i rua, i gale ria a apostolo. E huriki a apostolo
    ne Isu ra nga:'
  apn-NT: 'Tã nhũm kwỳhtã nhũm amnhĩ kôt kot ri mẽ o pa xwỳnhjê hwỳ nẽ amnhĩ kaxyw
    mẽ ho 12 nẽ mẽ kurê. Nẽ mẽ kãm: —E mẽ kajaja kot paj ma mẽ pahkwỳjê hwỳr mẽ arẽ
    ka mẽ ma inhỹ hã Tĩrtũm kapẽr o mẽ ahkre ho ri mẽ hkôt apa. Kot kaj mẽ apê inhỹ
    hã mẽ ahkre ho apa xwỳnh. Anẽ.'
  ctp-NT: La ngwiꞌya xaa xka tsan, bra kanꞌ msiꞌya yu ꞌin nten nu ndaꞌan loꞌo yu chaꞌ
    kan neꞌ seꞌen ndiꞌin yu. Bra kanꞌ ngulo suwi yu tii tyukwa neꞌ kanꞌ; mda yu chabiyaꞌ
    ꞌin neꞌ kanꞌ, chaꞌ tsaa neꞌ kwaꞌu neꞌ ꞌin nten tyun kichen.
  bre-BRG: 'Pa voe deuet ar beure, e c''halvas e ziskibien, hag e tibabas daouzek
    anezho a c''halvas ebestel:'
  opm-opm: Mong da hatporhan it aprisa orhorsi sapti han ihirnong Gin gur norhe pat
    teinong moh ruprup tahatina potporhan ihir ohe pat teinong sus ruprup tahatperhan
    Gin noh nathei han gurnong norhe mengtei norhe meng pot pisashen han aposer gurmur
    rim kis naham gure win natiprohmur pora kis mar ama ire win oh angopri.
  bvr-bvr: Ganapiya, lika nuwurra waypa gu-nayana gu-ji, Jesus a-gonyjinga burrwa
    aburr-yigipa jawina aburr-gata aburr-jaranga, lika birripa aburr-bona gurda nula.
    Lika nipa a-jerrjerrjiyana burrwa arr-jirrapa arr-murna rrapa abirri-jirrapa,
    minypa 12 gu-galiya yerrcha, rrapa burr-ngurrjinga birripa minypa aburr-yigipa
    aburr-mujama.
  wal-wal: Qassi bana kaalliyaageeta wonttin xeesiis; etappe tammanne naa77aa dooridi,
    “Kiitettidaageeta” yaagidi sunttiis.
  shj-shj: Ow kagezä na mabandä menggä räbkäma madec kulung tä wara asiny wang pädax
    ndey mäligä.
  zad-NT: 'Ka wyeeni'', goxe'' beṉ''ka'' nakgake''ne'' txen na'' ladj beṉ''ka'' wleje''
    beṉ''ki shlliṉ na'' bsi''e ḻegake'' postl:'
  kmg-kmg: Hae fureme kikefuŋfâc-ticne hefârec-joparâ jaŋeraonec 12 bâwosâec-joparâ
    motec bacjopawec, ehuc šâŋe sâko-jeŋic aposolo muwec.
  aso-aso: Idoꞌ goꞌ lavo nedengaꞌ nene eze eꞌmeti monaaꞌ ave izipahala zuho mukiꞌ
    nene asi lo-ngedavo ikevo engikutiꞌ eveneꞌ tuvelu (12) ngeleꞌmize kegeso ezeloꞌ
    medeli mini gamazi lilizave aposolo ve lo ngeleꞌmize molaniꞌ.
  uli-uli: Yela rael loh ngo yesa ffesangur mokwe redabeyal yesa duwley seg mo rumal
    mo luwulur ngo yesa hadedaer bo Apostel.
  nin-NT: Nggo ambre ka nggarr, uwa yo abiga ama ba nggurr bi na hla anishirr awurr
    na aha ba na yo ba ki abi ko na angu.
  tgk-tgk: 'Вақте ки субҳ дамид, шогирдонашро ба наздаш ҷеғ зада, аз миёнашон дувоздаҳ
    нафарро интихоб кард ва онҳоро вакил номид, ки инҳоянд:'
  acu-NT: Tura tsawaar ni nuiniatiri ainaun mash untsuk, nu aints ainamunmaya aya
    doce (12) aints wi akupkatin arti tusa Jesús inaikiamiayi.
  cak-WNT: Y chupan c'a ri nimak'a' chare ri ruca'n k'ij, Riya' xerusiq'uij (xeroyoj)
    ri achi'a' ri can yetzekelben wi riche (rixin). Chiquicojol c'a ri achi'a' ri',
    xerucha' ye cablajuj, y xubij apóstoles chique.
  ebk-ebk: Kun pay nafikiat, enayakiana nan disipulusna ya pinilina nan hinpuru ya
    chuwa kan chicha ay ngenadnana as apostoles.
  spa-PDDPT: 'Cuando amaneció llamó a sus discípulos y escogió a 12 de ellos, a quienes
    llamó apóstoles:'
  tke-tke: 'Vano ogasile, ahawiithanaga anamasuuza aaye, waasakulavo kumi ni abiili,
    mwa ayene. Waasakulavo, yaavahiliye ndina na arumiwi:'
  ruf-ruf: Nemitondo haipfikile, Yesu kawakema iwanang'ina wake. Kawasaghula iwanang'ina
    kumi na weli kulawa mumula mne kingili lyawo, kaweng'a taghwa iwatumighwa.
  gun-gun: 'Ko''ẽmba jave ojea py oenoĩ guemimbo''e kuery ha''e javi, ha''e vy oiporavo
    doze. Ha''e va''e kuery pe ma “Apóstolo” he''i:'
  agu-BL: Yi tule'n skil, nin e' ẍchak yi e' ẍchusbe'tz te'j, nin je xtxa'ol coblaj
    ẍchixo'l. Toque'n tzun tk'ol chibi' tetz apostl.
  isn-isn: Naiituile dau, akaitanga iamanyi akwe, akahula ikumi na ibili ung'wi ao,
    hangi akaitanga ia mitume.”
  ilo-ULB: Idi bimmigaten, inayabanna kenkuana dagiti adalanna ket nangpili ti sangapulo
    ket dua kadakuada, nga inawaganna met laeng ti “apostoles.”
  pir-NT: Bohrearopʉ tiquiro buheyequinare tiquiro cahapʉ pijioahye. Pijio tuhasa,
    tiquina mehna cjẽnare doce waro tiquiro ohoatiquinare bese docoahye. Sa ye tiquiro
    cũriquina wame tiahye.
  anv-NT: Gébégé bií úkaá, akú baá utɔɔ́ bií; áchwɔ́gé ajya áfyanéápeá
    abi akúu ɛbwɔ́ nnó áŋgbá.
  sab-NT: Nga chku ju, kwian tanre kle chage Jesu nate diali geru jwen amage, Jesu
    ama ulita kadu Jesu kle ngwadi, ama ulita jo chke Jesudige gire kwian e ulitaske
    Jesu kwian gdataboko giti gdaboke gau ama gerua dbe kwian nage, Jesu kwian mneite
    e ka gbu Jesu gerua ketanga,
  tmd-tmd: Löumɨn naiö aböŋ mag aku, nöbö nuŋ bla magalɨg yadɨm hömɨdmɨn, nöbö nuŋwa
    akuyöbö möl sö ñɨgö pɨ asɨx hör nɨgön, ñɨŋ nöbö mönö na pɨrag dub bla mɨjne, rön,
    yad nɨgöŋa.
  acr-NNT: Echiriꞌ xsaqirik, xebꞌusikꞌij rutijoꞌn y chike waꞌ xebꞌuchaꞌ kabꞌlajuj,
    y xubꞌiꞌij rike e “taqoꞌn”.
  kpg-kpg: 'Dono luada, gei Mee ga gahigahi mai ana dama agoago, ga hilihili ana gau
    dilongoholu maa lua, ga haga ingoo bolo digau agoago hagau:'
  taj-taj: ओच्‍छे स्‍य्‍हो तमाहेन्‍से येशूसे ह्राङला चेलागदेदा ङ्‌योइसी थेनीगदे न्‍हङरी
    च्‍युक न्‍ही चेलादा धम्‍जी। ओच्‍छे थेनीगदेदा मुल चेला भिसी मिन थान्‍जी।
  avt-avt: Wanewik, hɨrak ken kenɨne mɨt yapɨrwe kerek nises hɨm mɨrak, hɨrak kehimɨtan
    mɨt hiswiyen wik (12) hɨrak kewepor niuk mɨr kenewor kare “Aposel” nɨrak, maain
    hɨr enrɨak menmen mɨrak.
  cbk-cbk: Ala mañana cuando ya abuya ya el sol, ya llama le con su maga siguidores
    para escoje lang doce di ila, y con esos doce ya nombre le apostoles.
  uig-ARA: تاڭ ئاتقاندا، مۇخلىسلىرىنى ئالدىغا چاقىرىپ، ئۇلارنىڭ ئىچىدىن ئون ئىككىيلەننى
    تاللاپ، ئۇلارنى روسۇل دەپ ئاتىدى.
  tuf-tuf: Etar cuanír chícriasan chiwa chíjacro. Chícayat uw Jesús quin béjecro.
    Bequir cuisa doce cájacro. Caquir éyinan ima chihtá ehcuquin aw̃ujacro.
  abx-abx: Kanalungan, agban'u-na i mga inadalan-na ngan agpili' iya dusi nga agpanu'inan-na
    bilang mga apostol.
  mco-NT: Co yxɨɨmɨɨy, chi Jesús huoomiñ yɨ' ydiscípulos ajcxy. Chi huin'ijxy je majmetzpɨ,
    etz yxɨɨmoy ajcxy, apóstoles.
  bsp-bsp: Ntɛ dec dɔsɔk mɔ, k’ewe acɛpsɛ ɔn darəŋ, k’ɛyɛk-yɛk ŋa dacɔ afum wəco kɔ
    mɛrəŋ, aŋɛ ɛnasɔŋ tewe ta «asom» ɔn mɔ.
  kqf-kqf: 'Laḡan i sako olaolalemo ena tauwaikaiwatana i yogedi a tava bi wapedi
    12 i vinedi te tedi giugiukamaḡedi. Bi i vinevinedina isedi ba niga taudidi:'
  cpb-NT: Okanta okiteeshetamanai, ipiyotakeri maawoini riyotaanewo. Ari riyoyaake
    ikaatzi 12, iriitake jitakeri Otyaantaperoriite.
  aon-aon: Douk nenek beten arigaha gagruk aria nahwar ihim-morim ananim disaipel
    hanak. Aria anan nagraeh 12-poreim atin um nishopokam hunak hukripesh ananin baraen
    iri aria nodowom nyeigur aposel.
  hus-NT-2005: Tam ti tsudhey, in kaniy nin exóbaliltsik ani in takuy lajucháb xi
    jajáꞌtsik, xin bijiy ti abatwáletsik.
  mig-NT: Te nuu̱ ní kundiji̱n, te ni̱ kana‑ya̱ xiní cháa káskuá'a jíín‑yá. Te ni̱
    naka̱ji‑ya̱ uxí uu̱ tá'a̱n‑de. Te cha̱a‑ún, ni̱ skúnání‑yá‑de apóstol.
  bps-bps: Kakwalan nan, tlon i dad gal mlalò kenen du nalékan sfalò lwe di dale.
    Na dnagitan i sfalò lwe ani dad galan dek.
  mbs-mbs: Pegkeiselem, tinawal din se kedita te otaw tinoledaan din. Penga niyan,
    pinemallì din se sempolò teg dowa otaw megtelaban kandin, aw iningedanan din dan
    menge apostol.
  tof-tof: Irrbi, wa tóba umulbain olmal tóbaka we ngibaunürr, da 12 we ilianórr,
    wa apostolóm nibiób ngibasilürr.
  cme-NT: Cuoŋ juɔ kaal, wuɔ bĩ u *hãalãbiemba‑i a fiɛl cĩncieluo ba hãi bɛi,
    a tuɔ bĩ-ba *pɔpuɔrbiemba.
  sus-sus: 'Kuye to iba a naxa a fɔxirabirɛe xili. A naxa fu nun firin sugandi e ya
    ma, a e xili sa xɛɛrae. E tan nan ya:'
  pon-2006: Nimensengo e ahpw ketin malipepene sapwellime tohnpadahk ko oh ketin pilada
    sang rehrail me ehk riemen, me e ketikihong mwararail, wahnpoaron.
  dad-dad: We fele di, bonimei, Jesus in dõ fiya tar wagen iweig laisi fen, idi atun
    tuwelf geif fen, idi anidi aposel wowã douf nigin igirnẽdin.
  zab-NT: Chi bragueel, gurɨdxny de xpɨnny ax gulény tsɨbtiopdeb de ni gulelány apóstol.
  jae-jae: e geleŋŋa lasê, go gêmôêc nê ŋacseŋomi mêŋkêjaliŋ 12 sa aŋga êsêacnêŋ ma
    kêsam êsêac gebe “Aposolo.”
  ksd-ksd: 'Ba i tar keake i oro pa kana tarai na vartovo, ma i pilak pa ra vinun
    ma a ivut ta diat, ma i vatang tar diat ba ra umana apostolo:'
  msm-NT: Pagkabukas on, pighimun din to mgo inanad din aw pili to sampuyu-tag-duwa
    no og-ilingon din to apustulis.
  myk-myk: Ba ɲiga kʼa mugi wɛ, a wu wu kalaapiire ti yiri. Na kɛ ni shuun ɲaha bulo
    pu ni, na pye Tudunmɔɔ.
  sbe-sbe: 'Malatomtomyena yona hekahekatao ye yogagogoidi se laoma iya unai na luwadiyena
    badodi 12 ye kaisunuwaidi na ye kataidi apostolo. Hesadi ede teina:'
  mcr-mcr: Mäptqä timäuqaŋga, Iqu Iqueqä wäuŋuäŋqä ämotquamiŋqä iquau tääqä ätuätumeqe,
    qutaŋä 12 iquau atäuŋuä äväqe, “ämaqä wäuŋuäŋqä dowatqä” änyuätkqe.
  cux-NT: Ní taachí chidɛɛvɛ Jesús yaa'vi yā discípulos yeⁿ'e yā ní ndɛɛvɛ yā ndiichúúví
    'iiⁿ'yāⁿ yeⁿ'e nguaaⁿ discípulos s'uuⁿ ní caⁿ'a yā chi ndiichúúví 'iiⁿ'yāⁿ s'eeⁿ
    chi apóstoles.
  tur-YTC: Gündüz olunca öğrencilerini yanına çağırdı, içlerinden on ikisini seçti.
    Onlara elçiler adını verdi.
  san-ITR: atha dine sati sa sarvvAn shiShyAn AhUtavAn teShAM madhye
  bel-N: 'І калі настаў дзень, Ён паклікаў вучняў Сваіх і выбраў з іх дванаццаць,
    якіх і назваў апосталамі:'
  sch-sch: Hanchu khuo a hong vârin chu a ruoisingei a koibûma, an lâia mi sômleinik
    a thanga, Tîrton, ai be ngei chu,
  mic-MIQNT: Ta'n tujiw gisapniaq, Se'sus wigumaji unaqapemg. Na megnaji newtisgegsiliji
    je ta'pu ta'n tel wi'taji Apostale'wijig.
  huu-NT: Monaidemo, ie llofueganona naimɨe dɨne uaidote. Naimacɨmona doce dɨgamɨena
    fetode. Naimɨe dɨga icabillena, naimacɨna naimɨe facaina lloraɨnɨna naimacɨ jaillena,
    naimacɨna fetode.
  jiv-NT: Tsawa̱rmatai unuiniamuri̱n ikiankar tuse anaikiamiayi. “Winia akatramuruitrume”
    tímiayi.
  otm-NT: Nu'bʉ mi hyats'i bi zohn'dʉ yʉ́ xädi ngue i ja a da xifi mahøn'a. Nɛ bi
    huahni 'dɛ'mayoho din 'yohʉ ngue yʉ́ 'bäihʉ.
  dah-dah: Irkeb wampotbe komatmiŋ yago goyen hoy yirke wakeb bana goŋ al 12 po yapat
    yirde mere basaŋ marmiŋ yiryiŋ.
  tnk-tnk: Nəpɨn rɨnamran, rəkwein nərmama me səvənhi, nənə mərpwi rəɡɨn ia nepwɨn
    irəha pam twelef, mɨseɡi pen nəɡhɨnraha mə aposol me.
  kpr-kpr: Iesu aghi etiri, nunda dorevare fera, numokena totoruguseri. Totorugetero,
    gegenembo 12 ava gategetiri, nunda ambo jimbi beká useri. Nunda karona use iria
    edo, amboda nunda Bino osa saoro dae sedo, gategusira.
  san-IAS: atha dine sati sa sarvvān śiṣyān āhūtavān teṣāṁ madhye
  nho-nho: 'I te tahaata raa a Ia ni aru ake ana disaipol raa kiaa Ia, teenaa hiri iloo
    Ia tana taka sinahuru maa te takarua naa tama ki heheuna ma Ia. Naa tama naa ni taapaa
    a Ia ma ni aposol. Teenei naa inoa laatou:'
  gym-NT: Kä nükani ngwen dekä angwane, Jesukwe nitre nänkä ben ye käräbare ja känti,
    bti nitre ye ngätäite ni dianinkä ni jätäbti nibu kwe ja kukwei ngwianka.
  azg-NT: Xjen na jndë tixuee, tqueenꞌ jon nnꞌan na tonanꞌjon jñꞌoon na toninncyaa
    jon. Ndoꞌ tji jon nchoꞌvehan, ndoꞌ tꞌua jon tsꞌian ndëëhan na ncꞌoncyahan jñꞌoon
    naya ꞌnaanꞌ Tyoꞌtsꞌon ndëë nnꞌan.
  bhd-bhd: ज़ैखन ट्लेकड़ोने लगू त तैनी अपने चेले एप्पू कां कुजाए ते तैन मरां 12 प्रेरित
    च़ुने।
  too-NT: Lā' ixlīlakalī cāta'sani'lh ī'sca'txtunu'nī'n lā' cālacsacli kalhacāujtu'
    lā' cāmāpācuhuīlh apóstoles.
  ind-AYT: 'Keesokan paginya, Dia memanggil murid-murid-Nya dan memilih dua belas
    orang dari antara mereka, yaitu orang-orang yang disebut-Nya rasul:'
  cjo-NT: 'Ikaemaeyakirini oyaateeyakiririni, riyoyaanteeyakaririni 12 riyotaanewopero.
    Ikowaki rotyaanteri iinja ikenkithatakotantyaawori iñaani Tajorentsi, rootaki
    iitantariri rotyaantanewo Jesoshi. Iroka iwaeropaeni:'
  nsn-nsn: Naliuohia inggono ke kila tosno tamatang uakuakeluk, kara lame tatanon.
    Inggono ke kedanga tar siokor hangaul, doha tang torikir tamatasine tasisin, kare
    kila tasisin, o aposoul.
  san-DEV: अथ दिने सति स सर्व्वान् शिष्यान् आहूतवान् तेषां मध्ये
  tna-NT: Beju huenahua su ihuatana mesa discípulo cuana. Pamapa discípulo cuana duje
    jenetia piada tunca beta ejaitiana dharetana beju. Apóstol cuana banime atana.
  lid-lid: Ano kon aleu, iy luhi oro lau tan ame badeh, iy lebelei oro ronoh la-uh,
    badu bolo oro ame len, eme iy tondrohani nyara oro badeh, i aposel.
  wim-wim: 'Ngaaꞌ thon ngulana kinch kanan mat-a, nil ump thanang pam ngurp nungantam
    yot anangan wampayn nungant. Than kanan wampin nungant-a, nil Jesus.angan pam
    al-alantamana pam twelve thonakam miꞌ thanang nungantangan iiy-iiyayn. Aꞌ nilana
    apostles waaꞌ thanang nil puth ngulan kuchow thanang work nungantan iiy-iiyayn
    ngula aꞌ wik min nungantaman waaꞌ-waaꞌayn thant pam wanchantan. Pamiya namp inangan
    miꞌ thananga:'
  zga-M: Vuvukila akhavilanga avasyule va mwene ku mwene, na mbili avange akhavilanga,
    “Mitume.”
  yom-yom: Buisi buna bu kia, buna wutela minlonguki miandi ayi wusobula va khatitsikꞌawu
    kumi mi miodi. Wuba vana dizina di bamvuala.
  san-SIN: අථ දිනේ සති ස සර්ව්වාන් ශිෂ්‍යාන් ආහූතවාන් තේෂාං මධ්‍යේ
  yut-yut: paŋdetni yaŋ yoban apba 12 kabɨ manjɨgɨt. Manjɨŋek yabekbi man yomgut.
  grc-BYZ: καὶ ὅτε ἐγένετο ἡμέρα, προσεφώνησε τοὺς μαθητὰς αὐτοῦ, καὶ ἐκλεξάμενος
    ἀπ᾽ αὐτῶν δώδεκα, οὓς καὶ ἀποστόλους ὠνόμασε,
  cpc-NT: Okanta okitiijyitamanai, japatotakiri maawoni jiyotaani. Ari jiyoyaaki ikaatzi
    12, iriitaki jiiyitakiri Otyaantapiroriiti.
  nhg-NT: Hua cuöc ye omochi ca tunale, oquennutzque tiemachtejcöhua, hua oquemixpejpenque
    majtlactle huan ume de yejua. Ini nöncate nuyejque oquencuitejque tlateotitlanme.
  nya-nya: 'Kutacha, anayitana ophunzira ake ndipo anasankha khumi ndi awiri a iwo
    amene anawayika kukhala atumwi:'
  ngu-NT: Ijcuac otlanes, oquiminnotz inomachtijcahuan, niman de yejhuamej oquintlapejpenij
    majtlactli huan ome nomachtijquej yejhuan oquintocayotij apóstoles.
  kup-kup: Tahan Iesu pim mañairooh-añarab ahovokaron as hahan pim nakoe em topourahan,
    paruhanañ abanari 12 bamain batahapuh aban poriz abatao aposor pot mañah.
  jid-jid: Wa imble nhra, a yo mri koh ma hi kpama nda ju wlon don ha rji mi mba,
    a yo ba ndi Mazani.
  wmw-wmw: 'Pakucere subuu, akiweta wanafunzi wake. Kati yawo akiwatondola kumi na
    wawiri, waawetire mawalii. Mazina awo wakitiwa javi:'
  gmv-GGM: Gadey wonitishin bena kaallizayta xeeygidi istafe tammanne nam77anta doorides.
    Istaka hawarista giidi sunthidees.
  ssg-ssg: 'Ti i letule, i tiloi hatesol kahikahin. I kilami huopanim hua ti leilolato
    ape axai lato aposel. Axalato ie:'
  zpo-NT: Nu gorna ngunil yizhyo, Jesús mrezh re xaa mseed lo xaa, nu lo re xaa mseed
    lo xaa mleey xaa chiibchop xaa zaa xaa yalnabeyy cheen xaa lo.
  poy-poy: Shilawu yakuwi kawashema wantumintumi wakuwi, pakati pawu kawasyagula lilongu
    na wawili kawashema wantumintumi.
  qwh-NT: 'Patsa waräriptinnam, disipuluncunata qayarqan, y chunca ishcaqtam (12)
    acrarqan apostolnin cayänanpaq. Pecunam cayarqan:'
  gaw-gaw: Wagḏe, aam be, nuhiḵud ip̱uniṯak awak danab diiḵunu oo daye, Nug ag onilagp̱a
    e, gumidna uḏieg, Nug danab tuelp tituanaṯa, ag onilag totol danab ataḏom.
  nca-nca: Ita saraŋoníqo, iŋo-iŋo rewero uniyó neko yerero uni keweroyemo 12 rokó
    yerero owé “asá yerewí uni” yunaró.
  zpz-NTPP: Na ornu bzaꞌ yu na, orzeꞌ bredz mi de yu nu rsyaꞌ lom. Orzeꞌ lat de yu
    zeꞌ bloo sum trocyup dey. Orzeꞌ bloo lam dey aposht.
  mkj-mkj: Inminjoang in rehnno Ih panginpene Nah sohnpadahkkok apel pilda jang iparai
    eijek roahmenno, ma Ih kahdanki Woaroak.
  zac-NT: Iurná brëgueꞌlë gunaꞌbë më ra shini gusëꞌdë më. Bëꞌnë më nombrar chiꞌbë
    chupë mënë parë gac rall poshtë shtënë më.
  kyg-kyg: kotiꞌnigeno geꞌamo neꞌafiya vayaꞌaifeꞌmo ge huꞌnigeꞌa eꞌnageno apakaepatiꞌmo
    tuolofuꞌa vayaꞌmo lekana paino apateteno apakiꞌapimo apa vayane, huno apateꞌniye.
  kmk-kmk: Mawakas man, inayagana un losan dat disipulus na ot namili si simpuḻu’t
    duwa kan dida ot nginadanana dida’t apostoles.
  cao-NT: 'Huëaquë tsi jahuë rabëti bo ja biniquë. Doce ca joni bo ja bihaca tsi jahuë
    chani chitahëhuati ibo bo jato ja manëmaniquë. Jabi ja bini ca tsi xo naa:'
  bbr-bbr: Tapera, kon tamareäu roat urwarnuk, kouna, roat 12 orip sare marowon. Keser
    sare maromara, Anut nukan ämän omsau oi ariaun roat enmak marowon.
  inb-inb: 'Paka­ri­uraka, tukui paita kati­raiag­kunata kaiaspa, chunga iskai­kuna­ta­mi
    agllarka. Chi agllas­ka­kuna­taka nirka: —Nukami kam­kunata kacha­na­kui­ki­chita,
    nuka­manda Alli Willaita willag­kuna kan­ga­pa.'
  hrv-hrv: 'Kad se razdanilo, dozva k sebi učenike te između njih izabra dvanaestoricu,
    koje prozva apostolima:'
  box-NT: 'Bìo ho tá tɔ̃n, ó o von mí nì-kenínia kúaa mín wán, á hueekaa
    ɓa pírú ɲun ɓa tĩ́ahṹ á có yèni làa tonkarowà. Hĩ̀a kà lé ɓa yènnáa:'
  ote-NT: Nepʉ rá hyaxꞌa̱ ꞌnitho bi zohna gatho yá nxadi, ne bi huahna ꞌrɛtꞌamayoho
    de gueꞌʉ pa bi hñutsꞌi dega apostol.
  wnu-wnu: Urigerma ne wonou wuriimbig qib igoar eng 12-ende wurit qamara yarari unum
    “aposel” wurit qamarei.
  zam-NT: Co'se' ngo nìi izlyo' tedib huiz co' nde nquea, Jesús mtel' chez mèn co'
    ngòc xin' mté'th Jesús par mqueltàa no mèna Jesús. Mcui Jesús si' fchop myen'.
    Jesús mblo lèe myen'a mèn co' ndxe' di's che'n Jesús loo mèn dib athu loo izlyo'.
  zyp-NT: Mong khua va dui ka, a hningzuitu sahlo cawh y he ka, pahrawhluihning khah
    thing he ka, aaning sahlo cawh apostol rai a khing he.
  sey-NT: Ñata to̱mesi maca i̱ yeꞌyacohuaꞌire soini doce paꞌiohuaꞌi i̱ ja̱ꞌre paꞌicohuaꞌire
    hueꞌyopi, jëjo daocohuaꞌire.
  nvm-nvm: Fun tavan irasemga fu uri e vuak fuon faivo iji kumena bu rokga fu uri
    e tuer (12) kege kiama bu e afasor fuon ren.
  mps-mps: Tama te be posobo si, aga wali pabo we bidi aga pageba i olama, agai te
    bidi dabe nogo si olama, sągą me badu si dąį ilali. Tama nosali agai te bidi
    dabe “Eno tagala palabo bidi dabe da” wali.
  seh-seh: 'Pidaca kunja, Yezu acemera anyakupfundza ace, mbasankhula khumi na awiri
    pakati pawo. Enewa, Yezu aathula atumwi. Iwo madzina awo mbawa:'
  pab-NT: 'Ferakoa hoka kawisa haxaotyakiraharenai hoka 12-harenai enekonitareha aoka
    haomana. Hoka iraiti kakoarenae kaixaretyahene hoka 12-harenai atyo exenai:'
  llg-llg: 'Neu foꞌa fafain, boe ma Ana noke nala Ndia ana mana tungga nala. Basa
    de neme sila basa sala mai, Ana hele nala hataholi sanahulu dua, fo ala dadik
    leu Ndia hataholi nadedenu nala. Hataholi fo Ana hele kala sila, ndia:'
  kyf-kyf: Zlɩ zlɩa, ɔ yia ɔ 'bɩnɔnya la. Wa glaa, 'ɩn ɔ yia nyɩma kugbua lɛ 'sɔ -bha
    -sa. 'Ɩn ɔ yia wa la ɔ tietienya.
  tpi-tpi: San i kamap, na em i singautim ol disaipel bilong en i kam. Na em i makim
    12-pela, na em i givim nem aposel long ol.
  mih-NT: Ta cuhva sa cundisi i cana ra sii tandɨhɨ ra sica noo sihin ra, ta i casi
    ra usi uu tahan ra vatyi cuu ra apóstol, ta cua tava ra Jesús tyiño sii ra.
  qvh-NT: Pasa wararcuptinnami discïpuluncunata gayargan. Nircur paycunapita acrargan
    chunca ishcay (12) runacunata apostolnincuna cayänanpä.
  kms-kms: Yambgriq burane nikin wute nari mandi di wute 12-pela pu si numbom di wute
    te aposel puq nindim.
  agn-agn: Pagaramal, ginoyan na tang mga sinagpan na ig namilik tanandia ta tampolok
    may doroa ong nira, ang ginoyan nang mga apostolis na.
  nhi-NT: Ihcuac yotlanes, oquinnotz nitlasalohcauan, uan tlahtlatzalan oquinpihpin
    mahtlactlamome, tlen oquintoocaayotih teotlatitlanten.
  ttc-NT: Ya ma qo xhk'ate', etzaj tuk'le' kye txnaq'atz b'ix e'el tjoyo' kab'lajuj
    kxol kyaqil b'ix e'ok tq'uma' kyetz tky'ixel.
  dan-1931: 'Og da det blev Dag, hidkaldte han sine Disciple og udvalgte tolv af dem,
    hvilke han også kaldte Apostle:'
  kwj-kwj: Wowani nika sukwawani ri himache le ri uchawani ya wu ta. Wowani ele ri
    tapaꞌangi tapaꞌangi hatachi fisi himache rihi leni hi wuhi ‘Jisas Himache’ ya
    wunu ri uchasi.
  vie-OVCB: 'Đến sáng, Ngài gọi các môn đệ đến, chọn mười hai người làm sứ đồ. Dưới
    đây là tên của họ:'
  kze-kze: móirarowana Ísun-ánaaemba kwarón-kwaasi tááyowasa íyúwana minkwáásívínkémbá
    sísamaivakemba kae'á kumbaimái-kwaasi táámpámarena séna kesí aantá-kwaasin-owe
    séna túwí'a taráiye.
  lbk-lbk: Issan kawiitana, inayakhana nan cheycha'y disipolosna sa na't pinili ken
    chaicha nan sinpoo ya chwa ay nginadnana is apostoles.
  mto-NT: Ku veꞌe je̱ it jyajtk, vanꞌit tseꞌe du̱yaaxjidi je̱ yꞌixpa̱jkpata̱jk, nu̱makme̱jtsk
    tseꞌe du̱vinka̱a̱jn, je̱ꞌe̱ tseꞌe tyukxa̱a̱jidu kuká̱tsivada.
  bzh-bzh: Log hes mala verup, lob supin yi hur maluh ya vu yi, betum ggooin sir nemadluho-mevidek-luu
    lo raḳ benër sir bë Sinarë.
  guj-2017: સવાર થતાં ઈસુએ પોતાના શિષ્યોને બોલાવીને તેઓમાંના બારને પસંદ કર્યા, જેઓને
    તેમણે પસંદ કર્યા તેઓને ‘પ્રેરિતો’ એવું નામ આપ્યું.
  jvn-NT: Esuké Dèkné terus nyeluk murid-muridé kongkon pada mara. Gusti Yésus terus
    milih murid rolas sing diarani rasul.
  byr-byr: Nyɨlyai bilyɨrɨꞌna kyaꞌ gamɨre mɨdɨdɨvɨsaraavɨ jaka wɨdɨna kyaꞌ yɨkabɨna.
    Sara yɨkabɨna kyeꞌ sahwarajɨya sɨvɨlɨrɨdaaꞌnyɨ pwaraalyaraavɨ dahɨlakɨna yɨna
    yaka “Yayaꞌ Apozelɨyaihɨlyɨ. (Nɨmɨre yagaalyaꞌna yɨhɨthaasɨdeihɨlyɨra,)” wɨdɨna.
  ian-ian: Nya wokendɨ mala ndɨna mbaapma nɨmba kat yagwa wandɨ, yandi. Ndina nat
    nɨmba kat mandɨt sɨ kwindɨ. Ngwuk aposel ngwuk waa wandɨ. Wanda nɨmbana sakwat
    tamba vɨli liyeli vɨlɨlɨk nɨmba.
  hun-hun: Amikor megvirradt, odahívta tanítványait, és kiválasztott azok közül tizenkettőt,
    akiket apostoloknak nevezett el.
  mcf-NT: Badiadshun abëd icquido dadpen chomeshun, Ëbi chuibeneta, quequin 12tedictsëqui
    chuipanëdash.
  kjs-kjs: 'Naare rapaasa raburi nipuna disaipel alinu-para ipulupa loma yalisa. Go
    puma nimuna rikirana piri ali ru repena bi loma lisana ora aposel kogono alinu
    mapiraasa. Nimuna bi gu-rupa lisa:'
  mni-mni: 'Amasung ayuk matam oiraklabada Ibungona mahakki tung-inbasing pumnamakpu
    manakta kourammi amasung makhoi taranithoibu khandoktuna pakhonchatpa haina koure.
    Makhoising adudi:'
  yad-NT: Ra̱sacha̱danumatiy, sanatuyada yimuju̱ riy yisa̱ datyavay variy, sajaryeta̱da
    riquebyimusiy taraqui vu̱yaju̱y vadube, danu̱ju̱y rinchaju̱, sabayada variy yinsu̱byimijyu̱
    riy.
  mxb-NT: Tá ni̱ tu̱u noo̱, dá ni̱ kana na ndidaá kúú ta̱a xíonoo xíꞌín ná. Ta tein
    ro̱ón ni̱ ka̱xi na uxi̱ uu̱ ta̱a, dá ni̱ chi̱naní ñaá ná apóstol, dá kaneꞌe ra
    to̱ꞌon na kanoo ra.
  pon-2006A: Nimensengo e ahpw ketin malipepene sapwellime tohnpadahk ko oh ketin
    pilada sang rehrail me ehk riemen, me e ketikihong mwararail, wahnpoaron.
  maq-NT: Hane xi casahasen ne, cajindayavaha xu me xuta ladu rë me, hane ngajñi rë
    xuta xi cuacun vë ne, cavaxijinjñi xu me tejó xihin. Hane me xi tejó vëhë ne,
    me vëhë xu xi cachja Jesús tsëhë me apóstol.
  hto-hto: Ja monáidemo nana ie llófuegamacɨ jɨ́ɨrite. Jɨ́ɨrillano afémacɨmona doce
    dɨ́gamɨe nɨzede. “Oni oréllɨno” íaɨoɨna mamede.
  por-BRBSL: 'Quando era dia, ele chamou seus discípulos, e dentre eles escolheu doze,
    a quem também nomeou apóstolos:'
  ces-NKB: 'Když pak nastal den, zavolal své učedníky, vyvolil z nich dvanáct a nazval
    je apoštoly:'
  cui-cui: 'Poxonae baya xometo pentha tsina bapoxonae Jesús pijimonae waba. Barapomonae
    jiwana itapetsiya waba doce poyobe, pomonae baraichi xua jeye: “Jesús pia peitorobi
    jiwi tatsi”, yabara jeichichi.'
  boj-2014: Nebeonaqa Yesus na tamo kalil a dauryosib laqneb qaji naŋgi metnjrnaqa
    aqa areq bonabqa naŋgo ambleq dena aŋgro 12 giltnjrej. Naŋgi a ombla sosib aqa
    anjam mare mare laqajqa deqa giltnjrej.
  eng-OEBUS: When day came, he summoned his disciples, and chose twelve of them, whom
    he also named ‘apostles.’
  eri-eri: Onodu hoonga mai gainga, no nomo disaipel yaure nigainga mayane. Ono wanenga,
    nere 12 hangada nigidu bona, unyinege Aposel warai.
  aly-aly: Ingwepenhan ra arlkew renharl apenteyel-rnemew, rernemap ikwer-warl alhew
    apwert irrwerl-warl. Rap artwernem 12 rlwanew kwertengerl-rnem ikwer, rap angkew-anem,
    “Arrantherr angka mwerr-angker ilerl-apayntenh-arey.”
  wiu-wiu: Ta patakale one agale yakoa motane yene one mekuta ate kanoatino noe wa
    kayo oa mootokoa mekome ali tuku kakoa (12) one wa takoa moa one Aposelo ali wa
    ibini oa metaneya.
  swe-swe: 'När det blev dag samlade han sina lärjungar (följare), och bland dem valde
    han ut tolv, som han kallade apostlar (sändebud, ambassadörer):'
  cth-cth: Khodai toteh gunceinaw a kaw teh,
  mti-mti: Wantene mumbevit, aigowawa munan auwane, sira aigowawa 12 gomiyane mu ivuwa
