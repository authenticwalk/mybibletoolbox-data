verse: LUK.006.013
translations:
  kpx-kpx: Ilage vau alamoge au esemu bahata hohavege abu lohoge au kebia bahatamo
    esemu tuelo (12) tabagevei loui avoe, “Laeau di abostoloea.”
  okv-H: iho vujihinu amita ambotani jage enu puvuo tapa 12 siriketo humbuto amita
    javo ‘Apostero’ ikena
  tbo-tbo: I lauyayahi hougana Yesu tu wotagona i otugehi po u hinehi lawa magouhi
    12 i winaganihi ma i wigowahi po tu wituwetuwega.
  mal-C: 'പ്രഭാതമായപ്പോൾ അദ്ദേഹം ശിഷ്യന്മാരെ അടുക്കൽവിളിച്ചു; അവരിൽനിന്ന് പന്ത്രണ്ടുപേരെ
    തെരഞ്ഞെടുത്ത് അവർക്ക് അപ്പൊസ്തലന്മാർ എന്നു നാമകരണംചെയ്തു. അവരുടെ പേരുകൾ ഇവയാണ്:'
  grc-SR: Καὶ ὅτε ἐγένετο ἡμέρα, προσεφώνησεν τοὺς μαθητὰς αὐτοῦ· καὶ ἐκλεξάμενος
    ἀπ᾽ αὐτῶν δώδεκα, οὓς καὶ ἀποστόλους ὠνόμασεν,
  bgc-bgc: जिब दिन लिकड़या तो उसनै अपणे चेल्यां ताहीं बुलाकै उन म्ह तै बारहां छाँट
    लिए, अर उन ताहीं प्रेरित कह्या,
  khz-khz: Elaganiato, gena melo ekea-koukourato, aora na galagalana ruala evirigi-vagirato,
    arara ekilagirato, Apostolo.
  deu-TKW: 'und als es Tag wurde, rief er seine Jünger herbei, und wählte zwölf von
    ihnen aus, die er auch Apostel nannte:'
  zsr-NT: Catiꞌ zaꞌ reníꞌ, bulidzëꞌ bönniꞌ daꞌquëꞌ Lëꞌ, atiꞌ gröëꞌ chinnuëꞌ quië lacquëꞌ
    gbaz queëꞌ.
  lin-lin: 'Na tongo, abengaki bayekoli na Ye pene na Ye mpe aponaki bato zomi na
    mibale kati na bango, ba-oyo akomaki kobenga « bantoma. » Ezalaki :'
  hns-NT: Tab djab dien bhail tab oe sab tjela log ke bolaais aur oman se baaraago
    ke tjoenies. Oe dien se oe iesabke pathaawal waalan bolaais.
  noa-E: Maimua ãspabaadeewai ich dʉ̈i wënʉrraajerr khʉʉn ich aig thʉ̈rkha auwia mag
    khapanag eem doce khĩet jʉr aujim aajem. Makhʉʉnta i chognaan i iek jaaujem khʉʉnkha
    thʉ̈rjim anaabá, apostolnaan.
  eng-EMTV: 'And when it became day, He summoned His disciples, and having chosen
    twelve from them, whom He also named apostles:'
  mib-NT: Te nuū ní cundijin, te ni cana ya tāca tée cáscuáha jíín yá. Te ni nacāji
    ya uxī uū de, te ni cahān yā jeē cuu de apóstol, condiso jníñu de nacani de jnūhun
    ya.
  lif-NT2: हे़क्‍क्‍याङ् खाओःत्ते़आङ् ये़सुरे़ काक् कुहुॽसाम्‍बाहाॽ उःत्तुसिआङ् खे़ङ्‌हाॽओलाम्
    थिक्-ने़त् (१२) कुहुॽसाम्‍बाहाॽ सेगुसि॥ खे़ङ्‌हाॽ सेःक्‌युक्‍मिबासि मे़त्तुसिरो॥
  xnj-xnj: Chilau yaki lukela, akavakemela vawuliwa vaki, ndi akavahagula vandu kumi
    na vavili ndi akavakemela vamitumi.
  mmx-mmx: Se at laxangking ga losu ga maxantamak suubu, neni ga ro bubua ka lavaun
    pinivu ren saparav i la ga soxolik ka lasangaun legepura atnedi, mo ni ga so asen
    di do luvuttadi vavang.
  cbr-NT: Usai bananëquin ca pëcaracëbëtan axa ami sináncë unicama timëxun, mëcën
    rabë́ 'imainun rabë́ caísquin —ënëcamax ca 'ën 'unánmitancëxun uni bana ñuixunun
    'ën xuti 'icë —quixun cacëxa.
  tee-NT: Chai acsni tuncunchokolh at'asanilh ju ix'amamaka'ui chai asacxtulh ixpumacaut'ui'an.
    Chai alaclhilhca'ula ixtamalakachan.
  eng-LSV: 'and when it became day, He called near His disciples, also having chosen
    twelve from them, whom He also named apostles:'
  cak-NT: Y chupa ri nimak'a' ruca'n k'ij, raja' xeroyoj ri achi'a' ri can yetzekleben-wi
    richi. Chiquicojol ri achi'a' re', xerucha' je cablajuj y xu'ij apóstoles chique.
  pah-NT: 'Iko''emame ga g̃a mbuhurukari ojipyri g̃wemimbo''ehara''g̃a. G̃wemimbo''ehara''g̃a
    hugwi Jesus''ga dozeve''g̃a mo''emo''ẽi toko ti g̃a nhimoirũharamo javo. G̃a ko
    nahã:'
  sja-NT: Ãstaawa pak'ãri, ichi ome nipapataarã t'ɨ̃ji. Mãɨrãdepema jɨrɨt'eraji doce
    mãik'aapa ãra t'ɨ̃ bɨji apóstoles.
  xed-xed: Tsaɗakwa vlani, ka hagadaghatá Yesu ta duhwalhani tavatani, ka sliʼadaghatá
    həŋ. Ka zabaʼatá tsi ta mnduha ghwaŋpɗə his mataba taŋ, ka tsanaftá tsi ta hgu
    ta həŋ ka gwal ghunay.
  mks-NT: Ta tá sa̱ na̱ti̱vi já na̱cana mé á na̱ xíca xi̱hi̱n á. Ta tañu na̱ cán na̱ca̱xi
    a u̱xu̱ i̱vi̱ da̱ cacuu da in táhndá ta̱a cananí apóstol, da̱ chíndahá a̱ caca
    nuu cáha̱n tu̱hun Ndióxi̱.
  gfk-S: Ma be igate malane iga tato ira nuno bulu na harausur ma iga gilamis leh
    a sangahul ma iruo nalamin ta di. Ma iga kilam di be a apostolo di.
  bmu-bmu: Miri giaŋiiga gwarekurupŋi eŋgohola yeŋgöreŋök 12 möwölöhöm eŋgiba melaimelai
    azi aposol qet mi eŋgiyök.
  dgz-dgz: Woup seni, wadiamot mega iragi munan wan, tauane amba apan aonagaet pusinawan
    dere om enumo, yaumu watu enamot mega nagirewa diamon.
  eng-GNV: And when it was day, he called his disciples, and of them he chose twelue
    which also he called Apostles.
  zaa-NT: 'Huani'' bá nna gutàỹie ca enne'' ruthète'' qui''áa nna becuí''e tsì''nu
    cabi para ithèl·le''e cabi huenitsìna qui'' Tata Dios, acca gutìxà huée lá cabi
    apóstol:'
  eng-WEBSTER: 'And when it was day, he called to him his disciples: and of them he
    chose twelve, whom also he named Apostles;'
  guh-guh: Bajayacunua, ajena baja matacabi tsarucaponae, Jesús junata daxita pijajivibitsaëtoxaneto
    bajaraponëjavabelia. Nexata bajarajota itapeta pijajivibitsaëtoxanetoyajuvënëvi,
    doce saya ponëbeje. Bajarapamonae Jesús vënëruba apóstolevi.
  bon-bon: Tabe iyeta pui ciiye puma enajige Acejiyame bau irecu ätumutanige. Bimu
    te liba tacitige, tabe teeme abiberäja bägrä bine ala tesoglecmige teeme bau otnime,
    piba twelb bine jejäcremige pui tomi cabu ca teeme ätyepäneji biname tääpume äbitame.
  nhw-BL: Huan quema tlanesqui, quinnotzqui imomachtijcahua ma hualaca campa ya huan
    quintlapejpeni majtlactli huan ome tlen inijuanti huan quintocaxti itlayolmelajcahua.
  mgw-mgw: Pamalau' ngaakema banamasi' bake, na nkati yabe ngabawa bandu ku'mi na
    abi'li' abo ngaakema atumilwe,
  swh-ONEN: 'Kulipopambazuka, akawaita wanafunzi wake, naye akachagua kumi na wawili,
    ambao pia aliwaita mitume:'
  wbi-wbi: ye jifikile ilyakilo pe akavakemhela avavulanisivua vake kwa mwene akavasalula
    kijigho na vavili munkate mumuo avapeela ilitavua” vasung'ua”
  bba-bba: Ye yɑm sɑ̃rɑ u win bwɑ̃ɑbu mɛnnɑ, mɑ u tɔnu wɔkurɑ yiru ɡɔsɑ be sɔɔ, u
    bu yĩsiru kɑ̃ ɡɔrobu.
  eng-KJVCPB: 'And when it was day, he called unto him his disciples: and of them
    he chose twelve, whom also he named apostles;'
  kgk-NT: Ko'ẽmba-ma ramo ohenói gwemimbo'e kwéry-pe ogwahẽ hagwã henda-py. Upéi oiporavo
    doze kwimba'e-pe. —Peẽ xe remimondorã kwéry voi, he'i upe doze gwembiporavo kwéry-pe.
  waj-waj: Yaaku varooduduu patauduu varioo gioonna kiaapu inna nnaagiai nuairaiya
    ngiateera tuduu innasi nnuduu mmayaaya yoketaivaa varada nuaira ngiaammuau yaakuuvaitana
    yukukidiri taaravaitana nnutuuyauvaa kooyaa tiravai.
  cpy-cpy: Okanta okitejeta-manee, ipiyotakiri maawoeni riyotaani. Ari riyoshiitaki
    ikaatzi 12, riitaki iitakiri Otyaantaa-rewo.
  ekk-PKP: 'Kui saabus hommik, kutsus ta kokku oma jüngrid ja valis neist välja kaksteist.
    Need on apostlite nimed:'
  mpx-mpx: Sauga lan i gan, inoke wana tohago i yogaagil hi nem elana ge gamwaliyaa
    ali toto elulutega eluwa i hilel ge ali boda alana i tun apostolowau.
  wbp-wbp: Parra-karirlalku, purlajalku-jana yapa-patuku yungulu pirli-kirra warrkarni
    Jijaji-kirra, yalirrarlu yapangku kuja kalalu warru puraja. Ngula-jangkaju, wati-patu-jana
    milarnu 12-pala, ngulakuju-jana yirdilki yirrarnu ‘Kurdungurlu-patu Wiriwiri’.
  luo-luo: 'Kane okinyi ochopo, noluongo jopuonjre ire kendo noyiero apar gariyo kuomgi,
    mane owalo obedo joote:'
  nhe-NT: Huan quema tlanesqui, quinnotzqui imomachtijcahua ma hualaca campa ya huan
    quintlapejpeni majtlactli huan ome tlen inijuanti huan quintocajti itlayolmelajcahua.
  aii-aii: ܘܐܝܼܡܲܢ ܕܗܘܹܐ ܠܹܗ ܒܲܗܪܵܐ، ܩܪܹܐ ܠܹܗ ܠܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ، ܘܓܘܼܒܹܐ ܠܹܗ ܡܸܢܵܝܗ‌ܝ
    ܬܪܸܥܣܲܪ، ܐܵܢܝܼ ܕܩܸܪܝܵܝ ܠܹܗ ܐܘܼܦ ܫܠܝܼܚܹ̈ܐ.
  esk-NT: 'Uvluqman iŋmiñuquniġai maliġuaqtini. Piksraġniqsuq qulit malġuiñik taiguutiqakkaġmiñik
    uqqiraqtinik:'
  msb-msb: Pagkaaga tinawag niya an iya mga disipulos tapos nagpili siyaʼn dose kag
    gintawag sindaʼn apostoles.
  cpa-NT: 'Mi³ca¹jni¹ jøng², ca¹tǿh²dsa dsa² quianh³dsa. Jøng² ca¹hia¹dsa guia¹tón²
    dsa² héi², dsa² ca¹quian¹dsa tsih² dsa² høh³ quián¹²dsa:'
  dso-dso: ସାକାଲ୍‌ ପାଇଲାକେ, ଜିସୁ ସିସ୍‌ମନ୍‌କେ ଲଗେ ଡାକି ସେମନର୍‌ ବିତ୍‌ରେଅନି ବାର ଲକ୍‌କେ
    ବାଚ୍‌ଲା, ଆରି ସେମନ୍‌କେ ପେରିତ୍‌ ବଲି ନାଉଁ ଦେଲା ।
  meu-meu: 'Daba ai ia ese ena hahediba e boiridia, gwautararua e abidia hidi, e gwauraidia
    “aposetolo”. Ladadia bini:'
  yva-NT: Sansiman umba Po apa arakovo utavondi aije mawainde tenambe, umbawe Po abusyinara
    eane rurum mapatimu, pare, “Weapamo Sya arakovo syo wasatutire nawi weap. Syo
    wasapatimu indamu wapo Sya ayao ravov.”
  dgc-dgc: Ey to gagabi dén, éy pinauwet na du alagad na, sakay pinili na i labindalawa
    dide, a side i ngéngahinan na a apostol.
  zpm-NT: Biini liu co, bredz me grëse zha ne nac xpëëdscuel me, dzigo lad co ble
    me tsiipchop zho, zha ne tsiepaa tsienee xtiidz me lo miech.
  hix-NT: Sa, enmahàtxhe rma, tànhananàhrà ro komo yanyekye hatà. Àwayenye rma, 12
    me wahanonkatxownà hatà. Ronànyaknyàr komo omnyamo, kekon hatà, Txesusu, 12 komo
    wya.
  sim-sim: Am si hararik orin tiyandari ma ondon or usharik li tarik lihi nindik ma
    12-pela ondon ormu kamara. Uhu lirin aposel, karem ormu ushara.
  npi-ULB: जब उज्यालो भइसकेको थियो । उहाँले चेलाहरूलाई आफूकहाँ बोलाउनुभयो र तिनीहरूमध्येबाट
    बाह्र जनालाई चुन्‍नुभयो जसलाई “प्रेरित” नाउँ दिनुभयो ।
  cgc-cgc: Pagsennang ta adlaw, patipon Jesus mga tinudluan din an daw gapili kanen
    i ta dusi naan ki danen. Paatagan din danen an ta katengdanan na paumaw na apustulis.
  tim-tim: luâk olop mali hutyeŋânba keiân lâuwâ are mem oloŋ yegep. Oloŋyekmâ âmâ
    Aposolo yeŋgonlep.
  yor-yor: 'Nígbà tí ilẹ̀ sì mọ́, ó pe àwọn ọmọ-ẹ̀yìn rẹ̀; nínú wọn ni ó sì yan méjìlá,
    tí ó sì sọ ní aposteli:'
  wos-wos: Xitélakéndéka nukwa xalendéka dé déka duka wandéka di ya. Yandaka dé du
    tamba yéti manmbu yéték wungi diré dé waséketa dé ané xi dika hwe, aposel dé.
  emp-NTPO: Ãsa bad̶acarea idji ẽpẽ b̶eara ãbaa trʌ̃cuaped̶a doce edasia. Maʌ̃ doce
    edad̶ara idjia trʌ̃ b̶ʌsia “mʌ̃a diabued̶arã.”
  eng-F35: 'When it was day He called His disciples, and from them He chose twelve,
    whom He also named apostles:'
  ind-ind: 'Besok paginya, Dia memanggil orang-orang yang biasa mengikuti-Nya, lalu
    memilih dua belas dari antara mereka untuk menjadi murid-Nya. Dia juga mengangkat
    mereka sebagai rasul-Nya. Inilah nama-nama mereka:'
  pes-OPCB: 'صبح زود، پیروان خود را فرا خواند و از میان آنها، دوازده نفر را برگزید
    و ایشان را رسول خواند:'
  mpt-mpt: e okok aleyemin nakai nganabenea tliba 12 ita dlakanea Ibo ne okok dlasanin
    nakabo ge baabesebe. Niniin olo mitmakamo makob Yesuse okok dlasanin nakabe.
  ssx-ssx: Kutupa nate teeketa꞉ Yesu ipika꞉ hoki nane tolu haemeke haliweki paeyao
    wi leekeme. Koto haliweki tukiki pa꞉ta꞉ kone 12 haliweki ma̱leke litolo hata꞉
    alota꞉ Ikita꞉ yaka Aposolo haliweki hapa꞉peke leekeme.
  mkl-mkl: Iyi iju í mɑ́ í tɔtɔɔ mɔcɔɛ ŋɑ nɔ í cicɑ ɑmɑnɛ mɑɑteeji si inɔ nŋɑ, í sɔ
    ŋɑ woo bɛ ŋɑ.
  gaq-gaq: ମାର୍‌ତଡ଼େ ଞ୍ଜିର୍‌ନୁଗ୍ ମେଁ ନିଜେନେ ସିସ୍ଇଂକେ ଡାଗ୍ରା ୱାଚେ ମେଇଙ୍ଗ୍‌ନେ ବିତ୍ରେବାନ୍
    ଗମ୍ୱାର୍ ରେମୁଆଁକେ ବାଚେକେ; ମେଁ ଆମେଇଂକେ ଡିଗ୍ ପ୍ରେରିତ୍‌ ମ୍ନି ବିକେ;
  gof-RNT: Wonttethe ba tamaareta xeegidi entta giddofe tammanne nam77ata dooridi,
    enttana, “Hawaareta” gidi sunthis.
  unx-unx: ଆଙ୍ଗ୍‌ୟାନ୍‌ଚି ଇନିଃ ଆୟାଃ ଚେଲାକକେ ଆୟାଃତାଃତେ କେଡ଼ାକେଦ୍‌କଆଏ ଆଡଃ ଇନ୍‌କୁଏତେ ଗେଲ୍‌ବାର୍‌
    ହଡ଼କକେ ସାଲାକେଦ୍‌କଆଏ, ଆଡଃ ଇନ୍‌କୁକେ ପ୍ରେରିତ୍‌ ମେନ୍ତେ ନୁତୁମ୍‌କେଦ୍‌କଆଏ ।
  gah-gah: Gó lokago, ho noitigo, izegipala zuhama sele lo kemekago, ikago, keikutí
    ve 12 kelémo etó oake, kugulizá nene aposolo veve loko molamó.
  lcm-lcm: Au, kala tenei vauk na kala songo kana mamain ta vap ipo usiusing ania
    na kala irang suai ani 12 iria, na kala posong iria ta aposel.
  aer-aer: Kenhe arlte ingweleme arrpenhele re tyerrtye itneke arlkeke apwerte akertneke
    ikwere-werne antyetyeke, renhe-arle apenterlte-apeme areyeke. Kele ikwere iperrele
    re artwe twelve pele akngakeke angkentye ikwere-akerte-arle ilerlte-apetyekeke.
  qvc-NT: Chaymandaqam achikyaptinqa, yach'akuqningunata qayashpa, yumbay paykunamanda
    dusita akrashpa numbrarqan, apustulninguna kanambaq.
  tgl-ULB: Kinaumagahan, tinawag niya ang kaniyang mga alagad at pumili siya sa kanila
    ng labindalawa, na tinawag din niyang “mga apostol.”
  cbs-NT: 'penaya jaki chiti ikabu dasibi jatu kena beabu 12 besti katutan jatu kenakin:
    “Man en kushipayabuki”, jatu wanikiaki.'
  xtm-NTPP: Te nuu ni ndii ma, te ni kana ya tee ka ndikin ya ma, te ni ndakaji ya
    uxi uu de, te tee yukan ni xnani ya apóstol, (ja kúni ka'an “tee tetniñu maa ya
    ja jin kaxtnu'u de tnu'u maa ya ma”).
  nnq-nnq: Kindabi jaakwe ngabakemanga akinapunji bakwe, kati jabe ngabapambula komi
    na abena ngabatinanga liina achandundame,
  bao-NT: Ape rʉmʉ boeri tabe, cʉ̃ buerãre jʉo cojori, cʉ̃ja mena macãrãre pʉa amo
    peti, dʉpore pʉaga penituaro ca niirã beje jeeupi, cʉ̃ yee quetire ca wedeparãre.
  san-ORI: ଅଥ ଦିନେ ସତି ସ ସର୍ୱ୍ୱାନ୍ ଶିଷ୍ୟାନ୍ ଆହୂତୱାନ୍ ତେଷାଂ ମଧ୍ୟେ
  rmn-rmn: 'Кана уло дес, Ов диняс икос Пэ сиклярдэн тай лиляс андар лэндэ дэшудон,
    савэн тхэдяс апостолен:'
  huv-NT: Wüx larraw tiüt alinoic nüt, quiaj tapaj minipilan nej xenenguemoj; tarriiüd
    gajpiüp (12) tiül nejiw. Ajcüw ayaj tüjndiw manütiw apóstoles.
  otn-NT: Mi̱ hyaxpʉya, bi zonhyø xädi ngue bi huanhni̱ 'dɛ'ma̱ yonc'ɛ̱i̱, i hu̱ti̱
    ngue yø representante.
  nop-nop: Kaŋ haniŋ metam Jesu keleyagiŋ yenimbu buŋa bopneune me 12 yehidaneeŋ wohik
    Aposel yeniŋguk.
  obo-NT: Na, to na‑allow ron, id livuung din iddos langun no tinodduwan din, woy
    id aam din pomon diyot kandan iddos sopuu‑oruwa no id ngoranan din no mgo apostoles.
  kca-kca: 'Хун хӑтԓа йис, Ԓўв утәԓтәты йохԓаԓ вохсәԓы пӑ ԓыв эԓтыԓаԓ кӑтхŏщйаӈ хŏйат
