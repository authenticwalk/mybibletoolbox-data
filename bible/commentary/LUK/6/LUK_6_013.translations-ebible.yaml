  san-HK: atha dine sati sa sarvvAn ziSyAn AhUtavAn teSAM madhye
  cak-SNT: Y chupan ri macꞌajan ri chucaꞌn kꞌij, jajaꞌ xaꞌrayuoj ri ru-discípulos.
