    papagai isa keꞌimaiꞌi.
  aey-aey: Odocob cojageceb uqana malogom utaadeceb hoin. Odimei uqana malogom eundecnadec
    12-pela nesili ehaden. Eu age aposel ijan qon.
  urd-GVH: 'फिर उसने अपने शागिर्दों को अपने पास बुलाकर उनमें से बारह को चुन लिया,
    जिन्हें उसने अपने रसूल मुक़र्रर किया। उनके नाम यह हैं :'
  ycn-ycn: Najme'etaca ee rihuá'a ra'apiyatéjenajlo, ne'ejnacáloje richaje penaje.
    Ejomi ri'ihuapá ne'iyayá iyamá iphata ji'imaji nacojé quele achiñana, ne'emacáloje
    rihuacára'acarena penaje.
  djr-djr: Ga ŋunhi ŋayi marrtjin waluny dhawaṯthurr dhiyaŋ muka bili yan, bala ŋayi
    Djesuynydja ḻuŋ'maraŋala ŋunhi malthunamirrinhany walalany nhanŋuwuy ŋayi, bala
    ŋayi beŋuryin ŋunhi malaŋur djarr'yurrnydja walalany 12-nhany galkipuynhany yan
    malthunamirriny mala nhanŋuwuy ŋayi, bala ŋayi waŋanan walalaŋgal bitjarra, “Nhumany
    dhu dhuwalawurrnydja Djuy'yunawuynha mala ŋarrakun.”
  kvg-kvg: Yaq qanaqanus qandopave, ndego ekeza paev ezoqam ndømøváb, ezoqa tuelv
    vø̄vevesam. Ndigu ezoqa tuelv, u-anim zø-akhá.
  rug-rug: 'Totoso rane sa popoa, si tioko vagi Sa sari doduru Nana disaepeli, meke
    vizata vagi Sa si ari ka manege rua koa rini, saripu poza ni apositolo d Sa:'
  hop-NT: Noqw tālawvaqw, pam put aw nánatuwnayaqamuy wáṅwayhqe, pumuy amuṅaqw pakwt
    lȫq sihk̇ay’taqamuy namorsta; nihqe pam pumuy Ayaiwyuṅqamuy yan tuṅwa,
  san-URD: اَتھَ دِنے سَتِ سَ سَرْوّانْ شِشْیانْ آہُوتَوانْ تیشاں مَدھْیی
  heb-LB: עם עלות השחר הוא קרא אליו את תלמידיו, ובחר מתוכם שנים־עשר איש שיהיו מלוויו
    הקבועים. יותר מאוחר ישוע מינה את אלה להיות שליחים.
  caf-NT: '''Et yilhkai higha hoodul''eh, ''anih hubulhni. ''Et hubutah lanezi ''o
    ''at nanah, ''en ''utahaóobanla. ''En whel''a huboozi yúlhtsi.'
  mio-NT: Tuvi inga quivi, ta cana ra chi ra sacuaha chi ra. Nacachi ra uchi uvi ra,
    ta cati ra ti tatun ra cua cuu ra ta ra.
  srq-NT: Nyaashɨ̃ mose que uchɨmbaaquiatu munua ja cote ra. Ũquɨ̃ doce mo ngue eirabo
