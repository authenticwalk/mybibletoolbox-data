  bjk-bjk: 'Ma nang ixo puxu, ine ixo kuwe lo abo bak ne ausu re ine urungan te ine
    ma ixo pere kos lo a sangaun ma ninöng mere idi, ma ixo tengen idi mabo ‘aposol’:'
  msy-2020: 'Amɨnim tirazɨma, a uabɨn gɨn aruir gumazibar diazɨ me izezɨ, a 12pla
    amɨsevegha maghɨra ziam aposelba me gatɨ:'
  bpr-bpr: Kanto flafus, tlon i dad to galan tdò du malék kenen sfalò lwe i fakayan
    dnagit dad to galan dek.
  rmy-VLAKH: 'Сар авиля дес, Вов акхардя Пэстирэн сытярнэн и вытидя лэндар дэшудуй,
