  eng-YLT: and when it became day, he called near his disciples, and having chosen
    from them twelve, whom also he named apostles,
  jni-jni: Inisi sizo, matiti ahana utarsa umeme, wa eh ahira ameme, ma zauka anu
    kirau ina nawa re, ande sa matiti we “anu kurzizo, utize ta Asere”.
  kne-kne: Sin kabigatana, inayagana din papasolot na et nanpili si sinpo ya dowa
    ay nginadanana si aapostol.
  tgj-tgj: 'Vdwlo alu hv loolin tokudw, nw ninyigv lvbwlaksu vdwa nw gvlo goklwk toku
    okv bunu vring gola anyia dartoku, bunua Apostol vla amin mintoku:'
  gui-NT: 'Jare coe ma yave, oeni jemimboe reta. Jayave oiparavo doce ombojee temimondo
    reta vae:'
  quc-TT: 'Are xsaqirik, xuꞌsikꞌij konojel ri utijoxelabꞌ, xuchaꞌ kabꞌlajuj chike,
