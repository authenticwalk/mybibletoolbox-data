  dop-dop: Pǝ kɔmɑ pǝ fe ɩlɛnɑ, ɩ́ yɑɑ ɩ ɩfɑlɑɑ nɑ ɩ́ lǝsɩ pɑ tɑɑ kɛ́ yǝlɑɑ nɑɑnʋwɑ
    nɑ nɑɑlɛ, nɑ ɩ́ hɑ-wɛɣɛ hǝtɛ sɩ tillɑɑ.
  azb-azb: 'Gün açılanda şagirdlərini yanına çağırdı və onlardan on iki nəfəri seçib
