    huli ngas ngalan nas elia:'
  ptu-ptu: 'Tappana masiä, untambaim ingganna passikolanna anna napilei sapulo dua
    la mendadi suhona. Indem ia sanga-sanganna:'
  bzd-NTPO: Mik ká̱ ñine, eta̱ ie' tö ittökatapa kié dapa'wé̱ ie' ta̱. E' shu̱a̱ ie'
    tö wëpa shu̱shté dabom eyök kí̱ böl (12), e'pa kiéitö ittekölpa tsá̱.
  kwf-kwf: KaidaꞋi nia Ꞌofodangi naꞋa, nia ka saea maꞋi fafarongo nia ki siana, ma
    ka filia akwala ma ro ngwae, ma ka saeda Ꞌani lifurongo ki.
  eng-WYC-2017: And when the day was come, he called his disciples, and chose twelve
    of them, which he called [or he named] also apostles;
  eng-WMBB: 'When it was day, he called his disciples, and from them he chose twelve,
    whom he also named emissaries:'
  zat-NTPS: Ca guxaní' gunné̱' benne' ca' dxusé̱dene̱', ne guqué̱'e̱ chazrinnu benne'
    ca', na' bzre̱'e̱ benne' ca' xelaque̱' gubáz chee̱'.
  spp-spp: Ɲyɛ̀g'à pa múgo ke, ka u u u cyelempyiibii yyere, maa shiin kɛ ná shuunni
    cwɔɔnrɔ pi shwɔhɔl'e, mà pyi u tùnntunmii.
  zty-NTPS: Kate' za' ža'ní', bḻiže' benne' ka' žónḻengake' Ḻe' tẕen, na' wžíe' chežinnoe'
