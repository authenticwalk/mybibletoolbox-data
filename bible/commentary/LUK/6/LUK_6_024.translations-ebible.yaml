    kushikuykankichi.
  zca-NT: ’Per zhe'b nalats nzha go, rë go xa' rrik nal re'; porke lë' go kinu la
    rë kwa'n gap go par dubta'.
  cbc-NT: 'Ĩ yaparo, aperã cʉ̃ yaye quetire cariape catʉ̃gogaenarẽ atore bairo na
    ĩñupʉ̃: “Mʉjãã capee apeyere cacʉ̃gorã roque caroaro mʉjãã ãmerĩgarã. Ati yepapʉre
    caroaro ãnimirãcʉ̃ã, cabero popiye mʉjãã netõgarã. ¡Bopacooro mʉjãã tãmʉogarã!'
  qxo-NT: 'Tsaynö nisquirnam waquincunatapis Jesus nirgan: “¡Allau, cushishgalla cawacog
    rïcu runacuna! Pobricunata imayquicunallatapis mana garaycungayquipitam washa
    vïdachöga wagacur ñacayanqui.'
  mox-mox: “Ta omiʼa tovekaikaiwabu nuakolokolomi, mana emi toa meaqana niʼau olobea,
    ta nawale gebu.
  kew-kew: Pare nimi abia amo ne onaanuri waru adalepape. Nimina pa epe-rupa pirape
    kone aba muaeme.
  dww-dww: “Ko kita kauana taumi aitauḡa yodi kowai guyauna, baninama taumi ami nuasubama
    inam naumeki koya paḡona.
  nif-nif: Gan mɨnem kwɨlɨkwɨlɨnjɨ wopum sɨndɨ blasɨñgan, wɨn sɨndɨ ikan nepenepesɨ
    kɨndem gɨtɨk wɨn kasɨle-taleañ.
  twi-ASANTE: “Na mo adefoɔ deɛ, monnue ɛfiri sɛ, deɛ ɛma mo ani gye no, mo nsa aka
    dada; yei enti, monni kyɛfa biara bio.
  aoj-aoj: Apaꞌ ipaꞌ otamba uga maim hiamipai, ipaꞌ solawaipa ma hiahaom awami akafimi
    mogatagamepai. Deiꞌ main, ipaꞌ deiꞌ pefaꞌam eaꞌ hiahaom mondaꞌepa dagalaipamami.
  cbv-cbv: “Obohjeéhtih, yeéb dawá bií dée bíbohnit, Dios ã teo wáacatdih bidcannit,
    bʉʉ nin baácboó jʉmna pohba ñi wẽina yʉh caá. Tʉ́ttimah, Dios ã peéh chãjachah,
    bʉ́dí moh yéejnit ñi jʉmbipna caá.
  taw-taw: Pen nɨbi binɨb mani tap okok kuŋay mɨdeb okok, tɨtay dɨnɨgab agak? Tap
    nɨbi dep tek ak lum awl ak pɨsnep dɨpɨm agak.
  jic-NT: ”Ma ca 'üsüs nsem nepénowa jis lal. Nun nepénowa pülücj to'á. Mpes malala
    ca nu mpalas. Po quina way p'in 'ücj nujisas nun. P'a wa ma ca nu ma'ayas Dios.
  zap-NT: ’Prob de yra de ne nak de menrik, porke che wuu de gyelgwzhiil.
  wer-wer: “Ën monere urömaringörö ar omnant weimaurö, yakömpe. Ar kutömweri kaalak
    munt nant naöngan.
  ipi-ipi: Yakama epelewa atolopeyai tekeko, minditaka kambua yatawa ateyai wandakali
    yakama matili minditaka mindi mia napulu-peyama nembo toto, yakama mini kendawa
    atape-pene. Tomo kambua akenane yo peakale lo no ateyai wandakali yakama matili
    ulia nonowa atolo-peyama nembo toto, yakama mini kendawa atape-pene.
  qul-NT: “¡Ay, kancuna khapajcuna, cusicuyniyquichis tucuconkaña!
  urw-urw: “Bana nini kegeam ere tutugub fere simai, nini dabnana nini nagüngab kob
    namaberegi daba daba kiregafotuwenan.
  rmy-GURBET: Al jao tumenđe e barvalenđe, golese so već lijen tumari uteha.
  ter-NT: —Itea koati kotívetimo kêku, itínoe iríku yuixóvoti koúhepekea kóyeku yara
    kúveu mêum, vo'oku koékuikonemo ne úhepeko kéyeku yâye yara kúveu mêum.
  bmr-NT: Jaanotɨ ɨdaasucani amɨɨhai mihicaji sihidɨ mɨnɨhɨbamɨvamo, amɨɨhai imino
    imo imo jisumiro mihicacuumo.
  fuf-fuf: Kono bone wonanii on onon alɗuɓe ɓen, ɓay on hendike neweende ko mon kon!
  mwc-mwc: Saba komi iyabomi karaku ko mariya wai, kurimi ina goyo saki kairavina
    matapa koi nuwagaire.
  bhl-bhl: Kate on kisol wiin fian so kawtiw yutaka! Yu kilelbiko, boliwka! Nimtew
    angom? Yu kameem ding dim kale, beem dulum elote ibolow menew kulukabiliw kasike.
  ons-ons: “Wesi aboŋ suainerop gemami, naso iwao, ŋine gege ewekine mo iwa gemami!
  con-NTPO: Tsa'ma vana'faya qui que'i osha'choma an'biansundeccu. Que'imbe ñotssiama
    qui tayo an'bia'an.
  ghs-ghs: Oonihe meupu minanoma nikei ipi ma habara nikeme ao saridze qaate. Oonita
    iisu minanoma nikeho isaki bamu naatemi idze, nikeho ttidza uhubakoi.
  peg-peg: “ମାତର୍‌ ହାୟ୍‌, ଡାଣ୍ଡ୍‌ ପାୟା ଆନି ମାଜାନ୍‌ ଜେ ଏପେଙ୍ଗ୍‌, ଇନାକିଦେଂକି ଏପେଙ୍ଗ୍‌
    ଜାର୍‌ ଜାର୍‌ ସୁକ୍‌ ପାଇ କିନାଦେରା ।”
  txu-NT: —Nhym bep me anhõ nêkrêx krãptĩwã me ga dja ga me akaprĩ rax ne. Bir, mỳkam?
    Jakambit akĩnh djà kajgokam. Gêdja ĩ apêx ne ajte amũ kêtkumrẽx.
  eng-WEBU: “But woe to you who are rich! For you have received your consolation.
  gnw-NT: Ẽrei icocatu vae reta uiporarata co. Echa'ã jae reta uyerovia ma jeta corepoti
    güɨnoi vae re —jei Jesús chupe reta—.
  mux-mux: “Akiliinga-pe eni kamako lelemelema, ekupu eni molku konjuku numanu kaí
    pípili molemele mélema kórunga nosulimele, pe aku-siku naa mulungéliinga mindili
    noku molku kis-singí.
  maj-NT: ’Tu̱nga ni̱ma̱ rú n'ehenu xi nchi̱nó, a̱t'aha̱ ja tín'ekjóho̱on kju̱a̱tsjonu̱u.
  bkq-NT: 'Tynynâbaom modoram aguely lâpylâ: — Kaikâlâ ise âmaemo âdypeom modo. Iwerâ
    kulelâ omarumo. Ilâpyryenma ise tuomareba âmaemo.'
  kue-kue: “Ba diminge mere paitongwa yomba ene yumbun pond inaglkwa, ene okuna kana
    wakai moglpai erikwa.
  cot-NT: ¡Cotanquitsiquea imaicashiatsi pantsipevaejiguempa aviatimpajia ajaarantajiatsica!
    Aatotarite querica guishinejajimpitsi oncoramanitapojajegueti, iroorijite pishinetsicaquea
    imaica, pishineventavecaroquea pashintaguecaca.
  bnp-bnp: Pali mua o huriki a viri na mahala ngane, a Vure bara i ratapile mua, a
    vuhuna mu bole pali a nimade kamumu ne mua.
  apn-NT: 'Nhũm Jejus nhãm hkôt mẽ pa ho mẽ pa xwỳnhjê nhĩhkô hã mẽ kot Tĩrtũm kôt
    amnhĩ nhĩpêx o pa hkêt xwỳnhjê hwỳr apkjê. Nẽ mẽ omu nẽ tanhmã mẽ kãm kapẽr to.
    Mẽ hikukrêx rũnh xwỳnhjê kumrẽx mã kapẽr nẽ mẽ kãm: E kwa mẽ o kora mẽ akukrêx
    rũnh xwỳnhjaja. Na ka htem ãm akukrêx rũnh pix mã ajamaxpẽr o ri apa nẽ gryk ã
    Tĩrtũm mã ajamaxpẽr o apa hkêt nẽ. Jao mẽ amã kapẽr mar prãm kêt nẽ. Nẽ ãm akukrêx
    rũnh mã ajamaxpẽr pê akĩnh nẽ ri apikunhar o ri apa. Tã kot ka mẽ nhỹrmã ty hãmri
    nhũm akĩnh xàja apê hapêx.'
  ctp-NT: ’Tꞌnan ꞌa ꞌwan neꞌ kuliyaꞌ; suꞌwe ꞌa ngwa tiye wan nu ngwa sꞌni la; nu ka
    nde loo la, ja ka ꞌa suꞌwe ka tiye wan bra kanꞌ ―ndukwin―.
  bre-BRG: Met gwalleur deoc'h-hu, tud pinvidik, rak c'hwi hoc'h eus bet ho kopr!
  opm-opm: Erer ruumsansi ham kamah hat pati bap guroh guragure erernong dar amam
    hapti ohe da oh ama pok daripti ohmur. Kaput komdapathe gur tit na datipri bap
    ohoh ihan gur hinhinsi hat pati bap gurmur.
  bvr-bvr: Wurra nyiburr-werranga nyiburr-gurda, nipa gorlk wana ana-gorrburrwa, ya?
    Wurra gun-gata jurdach guna-bamburda burr-guya gun-nerra gu-ni barra ana-gorrburrwa!
    Ngardawa gun-guniya ana-goyburrpa gipa nyibi-rrimarra gun-goyburrpa; wurpa lika
    gun-narda gu-boy barra.
  wal-wal: “SHin duretoo, intte ufaittidi de7iyo gishshau, intteyyo aayye7ana.
  shj-shj: “Woyoy ta anggogong male tanggong, xa anggo ka'doxang buduldugkugo na kä'deseng
    kala.
  zad-NT: ’Nyesh'laz gak c̱hele, le' nakle beṉ' wni'a, ḻa'kzi ḻe wen chak c̱hele ṉaa.
  kmg-kmg: “Moneŋ mafa sâkohec, jei, ŋoŋe juku wemo wiaczi bâmiriŋ-ŋopazokac?
  aso-aso: '@see-verse:LUK.006.023'
  uli-uli: “Be kkel tayikofal lal dipmi hami rechokla ha mmal igla, bo sa ila chog
    lepal mmalmi ila!
  nin-NT: “A ti si imba nggo se ni iki ingbingbru yi zizami, uje umba ku taka si kakami,
    nggo imba ka kpa azadi amba ka ba!
  tgk-tgk: Лекин вой бар ҳоли шумо, эй сарватмандон, зеро аллакай тасаллии дили худро
    ёфтаед.
  acu-NT: “Antsu kuikiartin ainautirmin wait anentajrume. Yamaikikia nakurayatrumek,
    ukunmaka wait wajaktinuitrume.
  cak-WNT: Y riyix beyoma', juyi' oc iwech, ruma xik'axaj yan jun c'aslen sibilaj
    jabel chuwech re ruwach'ulef. Yac'a ri k'ij ri ye petenak chiwij ma ye que ta
    chic ri'.
  ebk-ebk: “Ngem kasusug-ang kayu ay nunkafiaknang ad wani, tay enawatyu at nan kenanam-ay
    chi fiyagyu.
  spa-PDDPT: Pero ¡ay de ustedes los ricos, porque ya tienen su consuelo!
  tke-tke: “Mbwenye ooddilu di nyo oreela, vowi muhakela yowuhagalasani.
  ruf-ruf: Lekeni mtsoghaya mwemwe matajili, kwaapfila mwemwe ma tsambokela ughima
    unoghile!
  gun-gun: — Ha'e rã aỹ perekopa va'e pe ma nda'evei ete 'rã, mba'eta perekopa ma
    penembovy'aarã.
  agu-BL: “Poro lastum yi e' ric, na tzantzaj quil jal tzatzin paz cya'n.
  isn-isn: Ingi gozi gwa unyi agoli nimapatile upumpuilya wanyu.
  ilo-ULB: Ngem asikayo pay dakayo nga nabaknang! Ta naawatyon iti liwliwayo.
  pir-NT: ’Sa yena mʉsa yojopʉ peye cʉona ahri yehpapʉ mʉsa quehnoano iji cã tuhasari.
    Sa yena ñano yʉhdʉna ijinata mʉsa.
  anv-NT: “Yɛ́mbɔ utóŋkwa úlú ne ɛnyú bi delú mbɔ né gefwa nana, néndé débɔ́
    mɛ́ nsá nyú.
  sab-NT: ’Ba bai kaire lle molen tanre ba mo ta dbe no lle e ulita alin allabi ole
    me tañachuge Chube giti, bdagli lle ulita banu be bidege, ba mi chege lle molen,
    gire ba be chege boi tanre daga ngwale sugekare Chubege.
  tmd-tmd: “Makwam ñɨŋ nöbö mö rɨg ap mɨga mɨd akuyöbö nugw ri aböña. Ap ñɨŋ pɨbä
    aku, mögörɨb rol il kɨ mödö pöia.
  acr-NNT: Toqꞌoꞌ kꞌu wach ralaq alaq bꞌeyomabꞌ, ma kꞌulum chi alaq ri kuya kiꞌkotemal
    che alaq, noꞌj moyeꞌej chi kꞌu alaq we kꞌa kakꞌul alaq waꞌ chiqawach apanoq.
  kpg-kpg: E huaidu huoloo adu gi goodou ala e maluagina dolomeenei, idimaa, goodou
    gu mouli humalia.
  taj-taj: फ्‍युक्‍पोगदे, एनीगदेसे परमेश्‍वरग्‍याम सजाय याङ्ला। तिग्‍दा भिसम एनीगदेसे
    मोजमजा लसी जिन्‍बा मुला।
  avt-avt: “Yi mɨt in ek yi yetenen menmen yapɨrwe te maain yi han enuk eiyu eiyɨntar
    yi ap yayɨt menmen yaaim meit wit ke God au.
  cbk-cbk: Que bien terrible el cosa ay pasa con ustedes quien ahora bien rico, cay
    aqui lang na mundo tiene ustedes todo el maga cosas!
  uig-ARA: ــ لېكىن ھالىڭلارغا ۋاي، ئەي بايلار! چۈنكى سىلەر ئاللىقاچان راھەت-پاراغىتىڭلارغا
    ئىگە بولدۇڭلار!
  tuf-tuf: 'Jesusat chiwa quin eyta waquír, uw cahujín quin wajacro: —Ba óyinu ráyinu,
    conú cuac sácayqueyra. Ahra rayan oyan che cuar étana wícaro. Yahncutra wícajatro.
    Etar conú cuac sácayqueyra, wajacro.'
  abx-abx: Pero mga papabidu'on kam mga mayaman nan ina'anto, kay sakarawat-bi na
    i makali'aw si ka'am.
  mco-NT: Miich ayoob ajcxy comeeñyjäy, com ca' ti jotcujc'ájtɨn mjacpadaangɨxy huin'it
    xɨɨ (co Dios tɨydunɨp je naaxhuiñyjäy).
  bsp-bsp: Pəlɛc pey’un nəna aŋɛ nəyɔ daka mɔ! Bawo nəlip kəsɔtɔ pɛnɛmpəsɛ ponu mpɛ
    pənamar’un kədekɔ-sɔtɔ mɔ.
  kqf-kqf: “Bi i gebo kauwa te tam aiyai niganana kwa waiguyauna. Mba kaikana em soisoi
    kuna vai.
  cpb-NT: ¡Inkantamatsitaitairi ashaagantzinkari! Tema iñaawetakawo ketziroini inintaawaitaka.
  aon-aon: “Aria ipak douk pogrem sabaishi eshudok iri eik yakri gihaumep. Um maresh?
    Yopishi abudok amnabish eshudok ipak panadudareh-umesh ipak paraesh douk. Kweipon
    ipak ta pumnek debeiri eriger.
  hus-NT-2005: ʼPor chʼojontál a chuꞌbíl tumínladh iniktsik abal a kóꞌyámalichtsik
    xowaꞌ ti kʼijidhmédhámal.
  mig-NT: Ko naka̱ ndá'ú kúu róó, cha̱a kúká, chi̱ vina‑ni ká'i̱o sɨɨ̱ iní‑ro̱.
  bps-bps: Kabay magakdo gamu dad to bong knun ani, du tagdawatyu i fye knèyu dini.
  mbs-mbs: “Meneng mekelelayò kaw meyeyaman, so doen den kelubahan niyo aw wedad pa
    ibegay diyà kenyo.
  tof-tof: '“A sab Godón ngürsila tame yabüka, e mórrel pam nidipakla: yabü sab myamem
    babul yarile. E yabiób ngaen yazebarre!'
  cme-NT: Ŋga waaŋ namaaŋo‑i, sũlma haraa-nɛi; na ciɛ na bãaŋgu‑i tĩ.
  sus-sus: «Kɔnɔ gbaloe na wo bɛ, wo tan bannae, barima wo ɲan bara wo xa fe fanyi
    sɔtɔ.
  pon-2006: “A meid suwediong kumwail me kepwehpwe kan ahnsou wet; pwehki amwail aleier
    mour nsenamwahu nin sampah!
  dad-dad: “Anĩ ere, safineĩ ado ã meleĩlon ado, ere nigin, ãgenei wauĩ isenneĩya
    mogo walegel.
  zab-NT: ’Per probzactɨ, de ricu, te pur aguzaclaaztexgat.
  jae-jae: “Ojae amac lau tolêlôm, gebe nêm moasiŋ tec akôc kwanaŋgeŋ.
  ksd-ksd: Na kaina ta vavat ava uviana, tago ava tar kale pa kavava gugu!
  msm-NT: “Di sikiyu no mgo sapian, hayahay kow iyan kuntoon, di alaot kow su diya
    to kayugajan, wadad ogkaiman now no kadojawan.
  myk-myk: «Ga yee naafuugbɔ fɛɛ, bɔɔngɔ ki wa yee wogo, bani yee ya yi wo ɲaɲiŋɛ
    ki ta xɔ!
  sbe-sbe: Na ahani mo komiu taugogogogo, matawuwuna yomi miya namwanamwana meta kwa
    haiyako.
  mcr-mcr: “Itaŋga ämaqä nätmatqä kuapä-täŋä iquenä, äŋguänä mimbiyä! Haŋä-iqä hemeŋqiyä!
    Nätmatqä hiqä äwqä äŋguä imäkmbŋqe, he ae ämeŋäuä.
  cux-NT: Dɛ'ɛ chúúcā ndaachiī yeⁿ'ē ndís'tiī chi vɛ́ɛ́ cá yeⁿ'e nī caati 'āā yeenú
    nī yeⁿ'e nducuéⁿ'ē yeⁿ'ē iⁿ'yeeⁿdí 'cūū.
  tur-YTC: Ama vay halinize ey zenginler! Çünkü tesellinizi aldınız.
  san-ITR: kintu hA hA dhanavanto yUyaM sukhaM prApnuta| hanta paritR^iptA yUyaM kShudhitA
    bhaviShyatha;
  bel-N: Больш таго, гора вам, багатыя, бо вы ўжо атрымліваеце пацяшэньне сваё.
  sch-sch: “Ania, nangni atûna ânchongngei, nin chung ântak, nunkhohoi nin mang
    zoi sikin!
  mic-MIQNT: “Gatu no'q mtue'tew ugjit gilew ta'n milesultioq muta gi's gugunmoq na
    naqamajej mimajuaqan.
  huu-NT: 'Iese iitomoɨ; ia Jusiñamuina jitaiñedɨno ɨco duere sefuitɨmacɨ. Comecɨaɨna
    facadɨmacɨ: “Jusiñamuina jitaiñedɨcaɨ. Marena birui itɨcaɨ. Nana caɨ comecɨaɨ
    jitaillacɨno birui caɨmo ite”. Iese birui itɨmacɨ; ia Jusiñamui naimacɨna ɨco
    duere fɨnoite.'
  jiv-NT: ‘Tura kuítrinniutiram atumsha atumí waratairi̱ aya yamaik waintrume. Ukunmaṉka
    waraschattarme.’
  otm-NT: 'Nɛ xø bi ''yɛ̨mp''ʉ: ―Pɛ í huɛ̨hi maha ahʉ gyʉ mɛmbɛtihʉ ngue hønt''a ni
    mbɛti guím bɛ̨mhbʉ, nguetho ya hin guin nuhʉ man''da ran johya njąm''bʉ da guadi.'
  dah-dah: Munaŋ deŋ hora marbe megen niŋ samuŋ igiŋ igiŋ yade goke po amaŋ heŋ haŋ.
    Gega kamebe kanduk po yennayiŋ. Niŋgeb goyen goke buniŋeŋ nurde duneŋ hime.
  tnk-tnk: Mətə kɨmiaha səməme nautə səkɨmiaha rasori trərəha anan tukumiaha, tɨ nəri
    nə mə kɨmiaha hiəuvəuvehi raka nɨmɨruien səkɨmiaha sə rɨməru.
  kpr-kpr: “O ni endada susu iti fafode edo iresa amo, ninda gugua enda eminda dadabari,
    sifo amboda mema mindafugo tambaresa.
  san-IAS: kintu hā hā dhanavanto yūyaṁ sukhaṁ prāpnuta| hanta paritṛptā yūyaṁ kṣudhitā
    bhaviṣyatha;
  nho-nho: “Tevana iaa kootou naa tama e hai hekau i te saaita nei raa ma ki haia
    hakallikaina iloo; i te ssao kootou ni nnoho hakaraaoi raa ku laka!
  gym-NT: 'Bti ni ngwian bkäne krikri btä Jesukwe blitabare krörö: Mun ngwian bkäne
    krikri tödeke ñakare Ngöböbti akwa, ngwian kabre munkwe aibebti munta tödeke,
    aisete kä nuäre kä nebtä aibe tä munkwe, ñobtä ñan angwane mrä abko jändrän Ngöbökwe
    ñan rabadi jire chi munkrä.'
  azg-NT: “Majoꞌ ꞌoꞌ nnꞌan na tꞌman qui nꞌonhoꞌ ꞌnan na tyahoꞌ, viꞌ jndyi ntquenonhoꞌ
