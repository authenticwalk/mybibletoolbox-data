verse: LUK.006.024
translations:
  kpx-kpx: “Isito kunai moagatebia la nohovu. La vatae vahaeho unaha vaito otogoe
    kunai maleholilu.
  okv-H: Rate ungo hajae vajae embomeni ta degi aja to erena amo ungo na ungota tunga
    osa osa ari mahu umbeve irae ehija.
  tbo-tbo: ‘Ma kihoni tu nugodubu taumi waimonemi amalai, babana amaka kamnami o idewadewahi.
  mal-C: “ധനികരായ നിങ്ങൾക്കോ, ഹാ കഷ്ടം! നിങ്ങൾക്കുള്ള ആശ്വാസം നിങ്ങൾ അനുഭവിച്ചുകഴിഞ്ഞു.
  grc-SR: Πλὴν οὐαὶ ὑμῖν τοῖς πλουσίοις, ὅτι ἀπέχετε τὴν παράκλησιν ὑμῶν.
  bgc-bgc: पर धिक्कार सै थारे पै! जो साहूकार सो, क्यूँके थमनै अपणे सारे सुख भोग चुके
    सों।
  khz-khz: Na gomi rinaga talimami mavetugami kika, kwalana vega-vereremi rinagara
    warau gogapirato.
  deu-TKW: Dagegen wehe euch Reichen, denn ihr habt euren Trost dahin.
  zsr-NT: ’Bicaꞌ bayechiꞌ lbiꞌiliꞌ, dë yöl‑laꞌ tsahuiꞌ queëliꞌ, le chdë le ruziꞌliꞌ
    xbey.
  lin-lin: Kasi mawa na bino oyo bozali bazwi, pamba te bosili kozwa kobondisama na
    bino !
  hns-NT: Dhanie logan, batjaaike rahoe. Toelogke abbe sab tjiedj hai. Bakie ek dien
    toelog doekh me rahiehe.
  noa-E: Mag iekhakhagmamua ichdëupai, ’Mamʉ ¡ë apdurr ajim anʉm, õor amach phatkhonta
    thö iyʉ̈ʉ aajem khʉʉn! Am amach phatkhonag ee am khõchgau Ẽwandam igba arr jũrr,
    amau mʉg atag oomaa ajurau ajim anʉm.
  eng-EMTV: But woe to you who are rich, Because you have received your consolation.
  mib-NT: ’Te nacā jeē xeēn ndoho róhó ñáyuu cucá, chi vijna‑ni cúu jeē cáhīyo sɨɨ̄
    ni rō.
  lif-NT2: कर आल्‍लो याङ्‌साकुन्‍धेसाबासे, चिःत्ताङ्‌लक् स्‍ये़रो, थेआङ्‌भे़ल्‍ले़
    खिनिॽ सःप्‍मान् नु निङ्‌वाॽ ताःमान् खिनिॽ हिङ्‌मन्‍नोए के़घोःसुम्‍माङ् के़वयिॽरो॥
  xnj-xnj: “Nambu mwalachikolela nyenye mwemuvi na vindu vyamahele hinu, ndava mmali
    kupoleswa mitima, yati mpoleswa lepi kavili mitima yinu.
  mmx-mmx: Ketla naba lok kapmek tinemi, mo mip novos. Mila mirap novos avukat pam
    at na lorooro.
  cbr-NT: Usa 'aínbi camina ñuñuira 'aish mitsux, usabii 'inuxmabi ashiti mitsun ñu
    cupí cuëëncë 'aish, Nucën Papa Diosan nëtënuax cuëënti 'aíshbimi cuëëncëma cupí
    masá nuituirati 'ain.
  tee-NT: Para paini'itnich ju uxijnan ju nonat'it ni jantu makt'asq'uiniyat'it ju
    Dios. Pus va ani lacamunutpa' ju ca'alina' ju mink'achat'an. Ju astan jantu.
  eng-LSV: But woe to you—the rich, because you have gotten your comfort.
  cak-NT: Y rix beyoma', juya' (juyu') iwech, roma xixquicot yan riq'uin jun c'aslen
    yalan utz chech-ulef. Pero ri k'ij ri je-petenak chiwij man je quiri' ta chic.
  pah-NT: —Tiruahũ hete pe me pembateva'ea pe! ei Jesus'ga. A'ereki avo jate yvya
    koty jate pe pendoryndory. Aerẽ po ti pe ndapehoryvi nehẽ, ei Jesus'ga.
  sja-NT: Mamĩda ¡aai, Tachi Ak'õrepa k'achiadee pëiit'eepɨ parã, chi p'arat'ara beerã,
    na p'ek'au eujãdepai o-ĩa p'anadait'ee perã!
  xed-xed: Ɗaŋwa ŋa ghuni kaghuni gwal ka gadghəl, kabga nda ghada mutsuta ghuni ta
    ŋa ghuni zɗaku.
  mks-NT: ʼJoo ndáhví na̱cuu ndó, na̱ cui̱cá viti jáchi̱ sa̱ na̱caji̱i̱ ndiva̱ha va
    ini ndó ñuyíví yóho.
  gfk-S: Iesene maris ta mu ira watong kinong mu te hatur kawase um ira linge i halaro
    mu.
  bmu-bmu: Iŋini simbawoŋ maljemö, pomŋi sukinapŋinambuk iŋini malmal siyoŋsayoŋi
    qahö maljei, mi teköma. Miaŋgöra nöŋön eŋgöra wölziköba ‘Yei!’ jizal.
  dgz-dgz: Ae kaiwan, e puraput nagirewa. Aton endi anuiana wam da uon tata.
  eng-GNV: 'But wo be to you that are rich: for ye haue receiued your consolation.'
  zaa-NT: Pero ica'rútsi'íru lebi'į canu ná enne' rico, porqui'ni chi guttè tiempo
    de la' redacca' latsi' qui' le.
  eng-WEBSTER: But woe to you that are rich! for ye have received your consolation.
  guh-guh: ’Daxitacuene mapanacuata panexainaevi, Dioso bitso ayaicuenia pacabejiobiaexanaena.
    Tsipaji pacabarëyamë tsavanapae ëpanexainaejava mapanacuataje.
  bon-bon: Yepä, weene lui cina dogwe biname pana inajininige page, weene ngenecu
    mäpu äbitineye, ingle weeme lui plowa pana ireclota ituge päpäna, siige cirege
    apira.
  nhw-BL: Pero tlahuel anteicneltique amojuanti catli miyac antominpiyaj, pampa ya
    anquipiyaj nochi catli cuali catli anmechtocaros.
  mgw-mgw: Lakini mwakibona mwenga mwamatayili kwa mwanjaa mupatike upo yinu.
  swh-ONEN: “Lakini ole wenu ninyi mlio matajiri, kwa sababu mmekwisha kupokea faraja
    yenu.
  wbi-wbi: neke iga mwevano mulivamofu! lino ulwakuva uluhuvilo lwinu mumalile kukwupila.
  bba-bba: Nɔni swɑ̃ɑruɡibɑ bɛɛ mɑɑ ɡobiɡibu, domi i bɛɛn nuku yɛmiɑbu wɑ kɔ.
  eng-KJVCPB: 'But woe unto you that are rich: for ye have received your consolation.'
  kgk-NT: 'Upe-ma ramo Hesu onhemonhe''ẽ imba''e reta-rehe ojerovia va''e kwéry-pe:
    —Peẽ, pene mba''e reta reta va''e, pendejéupe gwarã-rehe mate pepena rei va''e,
    apomboasy eterei pee-my. Pende reko vy''are''ỹ va''erã. A-py mate pevy''a va''erã
    peiko-vy.'
  waj-waj: Ngia gioonna kiaapu mmatayaa diaa mminnaiyauvaara kaayauma mmuduuya ruaavo
    ngii suvuaiyara hama Anutuuqo ngiiiyara yoketainoo. Vaa ngia ngiingii irisaiyauvaa
    varaavaivee.
  cpy-cpy: ¡Ashironka-matsiteetemi ashaahantzinkari! Tema piñaayitakiro nimaeka pinintaa-waeyitaka.
  ekk-PKP: Aga kui kurvad olete teie, kes olete rikkad, sest te olete oma tasu juba
    kätte saanud!
  mpx-mpx: Yaa komiu togogomwau sauga ya, bwaliga nuku nak, kaiwena wami minamina
    waiwaisana iyaka ku pwawa haba.
  wbp-wbp: 'Ngula-jangkaju, Jijaji-jana wangkaja yapa-patu-kariki yalirla kujalpalu
    purda-nyangu nyanungu: “Nyurrurla kuja kankulu mardarni nyiyarningkijarra jalangurlu,
    ngulaju kankulu wardinyi-nyayirni nyina. Kala mari-jarri karna-nyarra, kapu-nyarra
    maju-mani Kaaturluju! Ngakaju, nguruju kapu-nyarra wuurnpa-jarrimi.'
  luo-luo: “To okwongʼu un jo-mwandu, nimar useyudo poku.
  nhe-NT: Pero tlahuel inteicneltique imojuanti tlen miyac intominpiyaj, pampa ya
    inquipiyaj nochi tlen cuali tlen inmechtocaros.
  aii-aii: ”ܐܝܼܢܵܐ ܘܵܝ ܐܸܠܵܘܟ݂ܘܿܢ ܥܲܬܝܼܪܹ̈ܐ، ܣܵܒܵܒ ܩܘܼܒܸܠܔ ܠܵܘܟ݂ܘܿܢ ܝܵܗܒ݂ܵܠܬܵ‌ܐ ܕܠܸܒܵܐ.
  esk-NT: Aglaan iqsiñamiurusi umialguruasii pakma; qaġanaqtuaq iñuułiqsi isukłiññiaqtuq!
  msb-msb: Pero kamakaluluoy man niyo na mga mayaman kay naliaw na kamo!
  cpa-NT: ’Juǿih² hniah¹² dsa² chi² cog³. Di³ tsø³jue¹³ hioh¹² jính² hniah¹².
  dso-dso: ମାତର୍‌ ଏ ଡଣ୍ଡ୍‌ ପାଉମନ୍‌, ତମେମନ୍‌ ଏବେ ସାଉକାର୍‌ ଆଚାସ୍‍, କାଇକେବଇଲେ ତମେ ନିଜେ
    ନିଜେ ସୁକ୍‌ ପାଇଲାସ୍‌ବେ ।
  meu-meu: A taḡa taumui madi ihabaimui, badina be ihanamomui na vada o abia vaitani.
  yva-NT: Yara vatano wapa ananuge manui rave, weamo indati kakaije nde wasai, weye
    wapa ana kovo wadaijar no mine so manui rave to, indati kovo kaijinta mo wasanyut
    akatoe ramu.
  dgc-dgc: “Pero sikam a mayaman nadid, éy kagbi kam, da malipas dén i buhay moya
    a malaya!
  zpm-NT: ’Saṉgue grë zha ne rzac grëse ncuaaṉe rquiin zho quianie zho, ib rquiind
    zho gbig zho lo Dios, ¡probsaxe zho, sac lo guidzliu riise gac ncuaaṉ co guieḻbley
    lo zho!
  hix-NT: Àsok haxa hana manatxow ha. Tkatxhonke rma haxa manatxow hana, kekon xarha
    tà. Tkatxhonke oyehtokonye, eryehotaxah me rma manatxow hamà, tano rma hak oyehtokonye.
    Amnye eryehohra harha manatxhe hampànà, kekon hatà.
  sim-sim: Hako jir ter ya nga nawa ma jirin, ji auheyeka. Jir angop mbele mbele jivi
    nga ji naha ji rupshiwa osik kumak mbele las lakwa ambu jir.
  npi-ULB: तर धिक्‍कार तिमीहरू जो धनी छौ ! तिमीहरूले आफ्ना सान्त्वना पाइसकेका छौ ।
  cgc-cgc: Piro, kyo na manggaranen anduni, may maageman kaw na segeng na kalised
    tak ula en duma na kalipay na mabot pa ki kyo daw dili, dayad an na pangabui na
    naageman nyo anduni naan ta kalibutan i.
  tim-tim: Woe, niŋemaŋe puli siâ siâ tat yeŋgiâp aregât emelâk âlepŋe yeŋaet hâu
    meyi. Ye hâmbâi âmâ bâleŋân arim âi girâp akbai.
  yor-yor: “Ègbé ni fún ẹ̀yin ọlọ́rọ̀ nítorí ẹ ti gba ìtùnú yín.
  wos-wos: “Guni xérénjuwi mama du takwa, guni guna yikafre jondu wundé hérangu. Héraata
    guni jémba re. Guni xékélaki na. Hukémbu xakéngali gunika yandét, guni jémba yamba
    rekénguni.
  emp-NTPO: Baribʌrʌ mĩã djuburi b̶ead̶ia bãrã dji ne bara b̶eara. Bãrãba eropanʌneba
    necai panʌ bẽrã nocoarebema ewarid̶e necai pananaẽ́a.
  eng-F35: “But woe to you who are rich! because you have already received your comfort.
  ind-ind: “Sebaliknya, celakalah kamu semua yang sekarang ini kaya, karena kesenangan
    seperti yang kamu nikmati di dunia tidak akan kamu rasakan lagi.
  pes-OPCB: «اما وای به حال شما ثروتمندان، زیرا خوشی شما فقط در این جهان است.
  mpt-mpt: Nakai inamin naminsai klaine! Sinanomo kukub misiamo tam tlamabo memalo
    ib inamin namino homon kesoa ibo seimbib otane sinanomo Gode ibo inamin namin
    ayamo mo omyamabebabe.
  ssx-ssx: Koto pa꞉la꞉pate aiyo ame do hamoko haaseme wanda꞉halio. Iki pa꞉ta꞉ta꞉ ka꞉nda꞉
    tieke ipula꞉me. Ika꞉ epeke tupa꞉ hao pa꞉limi ekita꞉ ame homeke minelememe.
  mkl-mkl: Ammɑ inɔ kufɔi ɑ́ jɛ ti iŋɛ ilu fiɑ ŋɑ, domi ì bɑ inɔ nŋɛ í tũ tɑ̃ ŋɑ.
  gaq-gaq: ଅ ସାଉକାର୍‌ ରେମୁଆଁଇଂ ! ଏବେ ପେଇଂ ସୁକ୍‌ରେ ପେଲେକେ ! ଡାଗ୍ଲା ପେଇଙ୍ଗ୍‌ ସାରା ସାରି
    ଜିବନ୍ ଉଡ଼ି ବୟାଙ୍କାର୍‌ !
  gof-RNT: “Shin dureto hinttena ayye; hintte ha77i lo77o duussaa ekkideta.
  unx-unx: “ମେନ୍‌ଦ ଆପେ କିସାଁଣ୍‌ ହଡ଼କଆଃ ହାୟ ହାୟ ଆପେ ଦୁକୁପେ ନାମେୟା, ଚିୟାଃଚି ଆପେଦ ଆପେୟାଃ
    ଜୀଦାନ୍‌ରେ ଜୀଉରାଡ଼େଃପେ ନାମ୍‌ଚାବାକାଦାଃ ।
  gah-gah: Lekeza henotiki vegená neneta, lekeza ehe tináneve. Lokogoliza viziki iki
    miliki amó mota asú okave.
  lcm-lcm: Sikei nami ri tauia, ka rikek animi pala using milapo siang lenginang nei
    kami maramarak.
  aer-aer: Kele yanhe ikwerenge-ntyele, Jesus arrpenhe areyeke angkeke tnerrirrerlenge-arle
    renhe awerrirremele, “Kenhe lyete rarle arrantherre arne ingkirrenyeke atnyenewarreme,
    kenhe arlte ingkernenge, Ngkartele-arle arrenhantherrenhe akayake-iletyakenhe
    anteme, arrantherre-arle apmere ahelhe nhenhele ingkirrenyeke kele atnyenewarrerlenge.
  qvc-NT: ’Piru ¡imanangillaparaqri qamkuna kapuqkunaqa! Dyuswanqam mana ringillapachu
    kushikuq. Chaqa kay pachapi bwina bidata pasashpaqam kushikuykangillapa.
  tgl-ULB: Ngunit aba kayo na mayayaman! Sapagkat natanggap na ninyo ang inyong ginhawa.
  cbs-NT: 'mapuabudi yuikin: —Jamen matudan, mabuwen jiwei kein “En mabu midima jayaki”,
    iki tsuabuda natian man jawen benimaii. Jakia uatian man nuitapaxanaii.'
  xtm-NTPP: 'Sani te ni jiña''a tna ya: ―‍Kovaa nda''vi maa ndijin ñayii ka kuu xiku,
    vaa jâ ni ka iyo sii ini ni ñuu ñayivi ya.'
  nnq-nnq: “Nambu mpakulaga mangweto mammi nuloi ngoe gambu, kingobu chinu chu kuala
    mojo kipetite!
  bao-NT: “¡Mʉja ca apeye pairã pea ñañaro mʉja tamʉorucu, mee ʉjea niiriquere mʉja
    bʉa yerijãa!
  san-ORI: କିନ୍ତୁ ହା ହା ଧନୱନ୍ତୋ ଯୂଯଂ ସୁଖଂ ପ୍ରାପ୍ନୁତ| ହନ୍ତ ପରିତୃପ୍ତା ଯୂଯଂ କ୍ଷୁଧିତା
    ଭୱିଷ୍ୟଥ;
  rmn-rmn: Ами касэвэти тумэнги, барвалалэн, вай тумэ анкха лилянус тумаро рагати.
  huv-NT: ’¡Jaa! Nganüy a icona monjiür cuajantanej, landoj lamejiüran apac imeajtsan
    ningüy wüx a iüt cam.
  otn-NT: Pɛ huɛ̱ca̱te'ʉ ɛ̱na̱ ngue yø mmɛ̱mmɛti. Ya bi tho'a̱ ra̱ pähä xa̱nja mɛ̱nte
    ra̱ pa xa̱ m'mʉi.
  nop-nop: Unduŋ yoŋa mute mede indiŋ yoguk, “Me muneeŋ bomboŋhinit hidi hatihati
    kulemaŋ agaŋ hatiiŋ doktiŋa habunadiwe tuwot mu tilak.
  obo-NT: Piru sikiyu no noratu ko‑ungkay, moko‑eru‑eru kow, su notanggap dowd kos
    kahaan ka‑ay to ampow't ingod.
  kca-kca: Туп, тащәӈ хŏйатәт, нынана шук – нын тŏрамтыты щир тӑԓаӈ тэԓән мŏщатсәԓән!
  cak-ENT: Y rix beyoma', juya' ivüch c'a, roma xic'usaj yan jun c'aslen juis jabel
    chuvüch ri ruch'ulef. Jac'a ri k'ij ri ye petenük chivij man ye quiri' tüj chic.
  lif-NT: ᤁᤖ ᤀᤠᤸᤗᤥ ᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣᤛᤠᤒᤠᤛᤣ. ᤆᤡ᤺ᤳᤋᤠᤱᤗᤰ ᤛᤩᤧᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤛ᤺ᤵᤔᤠᤴ ᤏᤢ ᤏᤡᤱᤘᤠ᤹
    ᤋᤠ᤺ᤔᤠᤴ ᤂᤡᤏᤡ᤹ ᤜᤡᤱᤔᤴᤏᤥᤀᤣ ᤁᤧᤄᤥ᤺ᤛᤢᤶᤔᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥
  mie-NT: De nācā xēēn cundoho ndá nú nchivī cuīcá, chi mitan-ni cúu jā íyó sīī inī
    nū.
  san-TIB: ཀིནྟུ ཧཱ ཧཱ དྷནཝནྟོ ཡཱུཡཾ སུཁཾ པྲཱཔྣུཏ། ཧནྟ པརིཏྲྀཔྟཱ ཡཱུཡཾ ཀྵུདྷིཏཱ བྷཝིཥྱཐ;
  qve-NT: (Ichaqa chaypi wakin runakunata qawarispanmi Jesusqa nillarantaq:) —¡Ay,
    qapaqkuna! ¡Imaynaraq kankichis! Ñan qankunaqa qapaq kayniykichiswan kusirukunkichishña.
  pao-NT: Pana soo tooe haga tooe ka meno'o besa manepunne ka yaa teepu-kooba'yoona
    ookowsoo nasootamana, gi ha'yoo sokwamana, gi hemma toge soobedyana, umuoo gi
    nasootuhikwu, ka mooasoo umu yaa teepu-kooba'yoona besa sokwamana.
  cbu-NT: Itaru, paptsa siya. Maachiritis zapannaari na payukus paptsa; natumari kis
    taaksawa.
  usa-usa: keráwáqá náayuwabi taíbaq ótamma kémaraawanama keráwáqtí túwaraikoma íbêqa
    oyaaq kéimanibo anaaékaqa anómma táí-yataakoma keráwákáq yíniye.
  soy-soy: Amɑ́ nɔ́ mpí nɔ́ɔ nní ḿ mɑ́, íwɛ kɑni topori, nɔ nɔ́nnɛ́nɑrɛ pilukɛ
    mɑsilɛ.
  hui-hui: Anigo áyu homogo kamiru tí holene baya awadaga harimigo tínaga mo ko holene
    timbu gibiore wulebirago dara holene nga.
  amf-amf: Yedi wodimbhaanato, yena maaten yerin wulam ta yenin haaponna, os birante
    yenin haapiminna hay!
  quc-NNT: Toq'ob' k'u i wäch ix, ri ix q'inomab', rumal chi ya xixkikot ix waral.
  dob-dob: Ta ꞌabo ꞌomi niꞌatu waeesaesa nuwaꞌoleꞌolemi, manuna ꞌimi esaesa niꞌatu
    walobena, ta maꞌetamo nigeya.
  wrs-wrs: Yeoa indk vithu, doa heva os dinindva nomba si hemba kinsomb pelhola vinvav,
    wo henamba wenoppa si pihangu vinvav. Manara, hevna wohmba memba himba daipotava
    huhul velvohvpa, si hengava himba dumbvavmoa owai. Manimani notongorava hemba
    daipotava indva lothoprinv, owai, si hengava himba dumbvavmoa wohva.
  mca-mca: Qa hiyee' e'newusitsi'ƚ ekheweli'ƚ yiwq'axin wekwek, qe hane'ej hats ƚ'estiyiƚij
