  ata-ata: Ia, ngingi ane ngeꞌosa xo lavulutimengi tapiena ꞌo, iliꞌi la ngaxolu no
    anu tuꞌumaxu
  qvw-NT: Am rïcucunäpam ichá ñä capuśhunquiña imayquipis cushiculcänayquipä. ¿Ñatac
    imanuytá capäcunqui Diospá?
  nfa-nfa: Te ngaa dhèu kaja! Miu abhu mamadhe-mamopo, lula mamuri karejꞌe miu, dhoka
    dꞌai neꞌe di.
  tnp-tnp: Mətəu, kəsi, nərahiən asoli otuva o təmah u rəhatəmah nautə tepət rəueiu
    mətəu-inu, nɨnotos rəkɨs nagiəniən rəfin iətəm onəkotos,
  urd-urd: “मगर अफ़सोस तुम पर जो दौलतमन्द हो, क्यूँकि तुम अपनी तसल्ली पा चुके।
  hot-hot: “Ma doŋtom kikaknena môlô ŋê lôk nômkama bêŋ anôŋ, lêk owa unim nômkama
    lôk lemimmavi yôv.
  mqj-NT: Sapo la sanggangkoa' anggammu tomakaka temo, annu ussa'dingammokoa' kamasannangan.
  rus-SYN: Напротив, горе вам, богатые! ибо вы уже получили свое утешение.
  mbh-mbh: Aveto “Patong thomu toko le urngare, na panen marati aro thomu o el ol
    kerengaing, eneke thomu o el mimiong sivenga lale.
  bdd-bdd: Ma ꞌeguma hesi ꞌomi wahewasawasa nuwaꞌoleꞌoleimi, weyahina ꞌimi wasawasa
    waloba pwaiya, ma ꞌabwa geya.
  cbt-NTPO: A'naquëmaso' nani ma'sha ya'huëtopirinquëmahuë', ¡ma'huantacha nisarama
    paya! ‘Noya cancantarëhua',’ topiramahuë', Yosëso' co noya ni'sarinquëmahuë'.
  rmy-SERVI: Нэ бида тумэнди, барвалэ! Тумэ катэ ужэ чялиле джювимаґа.
  srn-NT: Ma un guduman, un mus luku bun! Bika un dati abi ala sani san un wani kba.
  cta-NT: ’Pana tyaꞌna tsa cuꞌma̱ nguꞌ culiyaꞌ; masi chaa tsa tiꞌ ma̱ nquichaꞌ, cua
    laca ti tyempo caca chaa tiꞌ ma̱ ―nacui̱―.
  bqc-SIM: Waiyoo á ↄdeↄ, a mɛ nama è kↄ̀.
  tcz-CHONGTHU: Ipi lungkham nan nangau hitam nangho ahaote ho, ijeh inem itile nakipanau
    chu tua bou naneiyu ahitai.
  mar-mar: पण श्रीमंतानो, तुम्हास दुःख होवो कारण तुम्हास अगोदरच सर्व सुख मिळाले आहे.
  snp-snp: Etiti minenagilafa, ido neta ko namo wenenao, aiyo, linate ya olu alikani
    o gedami netatina ya moda olutanako, aiga keina ka naba-naba kolinagilae.
  isl-isl: En þið sem ríkir eruð – ykkar bíður mikil ógæfa. Gleði ykkar er öll hér
    á jörðu.
  spy-NT: Mii sōō, nyēē miyaat kule nee ꞉biiko choo mēēntōōs, kuuyu makung'etee ꞉ng'erekweekwaa
    kōōrooni.
  xnn-xnn: Ngem kaseseg-ang kayo ay kedeng nan kinabaknangyo is nenemnemenyo tay epdasyo
    ginanaganas nan biyagyo.
  mwe-mwe: Ikabheje ole mmanganya nninginji matajili, Pabha tayali mposhilenje.
  tte-tte: Na komiu towasawasa kateguwao komiu, bwaliga kwasilae, kaiwena ami miya
    namwanamwana kwalobaiyako imwawasiko.
  tcs-tcs: ‘Ai wone yupla, lugaut. Yupla ol dem rispipol uda mata tingbaut yuplaselp,
    yupla go gad prapa adtaim prom God, bikoz yupla olredi gad izilaip ya.
  hlt-THB: “Cehlai nangmih boeikhqi khaw map u hyk ti, na mimah a ngaihdingnaak ce
    hu hawh u hyk ti.
  soq-soq: Tane e mida tauma mauraitile os wainilana mai ando euwa da donsana, diaida,
    ipawa e euwala mape donsale wadale wainilana. Ita ando kadi rebarebaida osolawolepio
    poka etana.
  qub-qub: 'Nircur Jesús niran: «Ay imanöraj canqui rïcucuna. Gamcunaga maynami ima-aycayquipis
    captin cushisha goyashcanqui.'
  att-att: Á kinagi na paga, “Ngam sikayu nga maríku. Bay e! Makállállà kayu, ta ikatalà
    naw lâ yù karíku naw, nga ari gemma mannanáyun. Nálâ nawin yù napiá nga ikáyâ
    naw ánna yù napiá nga ággián naw sawe dabbuno, á yáyù áddè na.
  bki-bki: “Mia kamiu tomu na sanibaiano mia rivova ve toru laka van kamiu, bior kamiu
    kubar kenemiu jogvuiano a kenemiu saariano na kenemiu meuliano nabo na ruei ea
    yetemeriba nei.”
  bqp-bqp: Waiyoo ákↄ̃nↄ ↄgↄdenↄ, a gĩnakɛ a á mɛ̀nnamanaa è kↄ̀.
  mcp-mcp: Ká məntágʉla nə bɨ́ buud ɔ kúm, nəcé wʉ́n tɔɔm wɛ̂sh ɔ bɨ́ bɨ́ nə ndɨ̂
    nɨ.
  hat-hat: Men, malè pou nou, nou menm moun rich yo, paske nou deja jwenn sa nou t'ap
    chache a.
  npl-NT: '''Pero miálmasteh nomejwah akimeh nonkitlawelpiah tomi, porke yononmopaktijkeh
    kemi ononkinekeh.'
  bgg-bgg: Jishii thiih shii bukho shak pho ne khama thiig rey ruii phro; nawaithek
    wie sieng pha ne siengjong ro!
  eng-TCENT: But woe to you who are rich, for you have received your comfort.
  eng-BSB: But woe to you who are rich, for you have already received your comfort.
  cpu-NT: ¡Inkantamacheeteri ashaarantzinkari! Tema aritake jiñaayetakero iroñaaka
    janintaavaiyetaka.
  san-ASM: কিন্তু হা হা ধনৱন্তো যূযং সুখং প্ৰাপ্নুত| হন্ত পৰিতৃপ্তা যূযং ক্ষুধিতা
    ভৱিষ্যথ;
  tac-NT: › Resía 'emi ralámuli 'we nígame, 'émika we'ká rawé ganíliga ejperékuru
    nobi tabiléchigo narémiligó 'emi semati raweli 'pa rewagachi nerúgame.
  eng-WEBPB: “But woe to you who are rich! For you have received your consolation.
  gfk-H: Senbia maris ta muat ira watong, kanong muat ta mon haleng na linga um ing
    i haguama muat.
  viv-viv: Tu hoiyoi omi gaveyao adamoya wakalivamiyao! Gavadi-yo? Yami abavemwamwala
    ahe babiya wanuhagana.
  yao-yao: Nambo ulaje chiuŵe kukwenu ŵanyamwe ŵakusichila, pakuŵa upoche ŵenu chiuŵe
    wemale.
  tgp-tgp: Pani rani sasati isamim sei ka tavtav, matan ka lavi na volimim moiso.
  auc-NT: Wæætë edæ mäincoo nanguï në ëamïni guiquënë ïincayæ̈ ate mïni wæquinque
    edæ inguipogaque watapæ̈ quëwëmïnipa,” ante Itota apæ̈necantapa.
  kbc-NT: Pida akaamitiwaji biɡ̶icota meliodi mawikodeetiwaji, anakaami liicotedi,
    igaataɡ̶a jaɡ̶abaatege icoatawece niɡ̶icoa anakati mabaatege, aɡ̶aleeɡ̶abaatege
    eledi aneletaɡ̶adomi.
  bmh-bmh: Yesus nug kolital eneun, “Ag duailel ag ulis esab asiu mui, ag ulis suban
    siksik an, aiu ses ag tamacag damamen.
  ctu-BL: Mi caj la' taj wocol wen chumulet bʌ la, come tsa'ix la' taja la' chobejtʌbal.
  meq-meq: A nəkurom ndo i zlele hay, ɗəretsətseh ka gər kurom hərwi ɓa ka hutum magogoy
    kurom tsɨy.
  noa-H: Mag hiek'ak'agmamua hichdëupai, ’Mamʌ ¡hëh hapdurr hajim hanʌm, hõor hamach
    p'atk'onta t'ö hiyʌ̈ʌ haajem k'ʌʌn! Ham hamach p'atk'onag hee ham k'õchgau Hẽwandam
    higba harr jũrr, hamau mʌg hatag hoomaa hajurau hajim hanʌm.
  alp-NT: Po ete tamata rebe esi taneia bokalaru namake esi supu susate, le esi supu
    miseta boka kuate peneka.
  san-VEL: kintu haa haa dhanavanto yuuya.m sukha.m praapnuta| hanta parit.rptaa yuuya.m
    k.sudhitaa bhavi.syatha;
  kbq-kbq: Hianagi fenone vahe'mota tmasunku hutma ranknazampi manigahaze. Na'ankure
    tamagra ko tamazeri so'e hu'zana erivite'naze.
  kbh-kbh: “Pero ¡ts̈a lastema ts̈ëngaftanga bomnëngbiama, er mora oyejuayënga jtsemnama
    ya bëtscá s̈mojóyëngacñe ca!
  ron-LSB: “Dar vai de voi, care sunteți bogați! Căci ați primit mângâierea voastră.
  pon-pon: A me juedi on komail kapwapwa kan, pwe komail anekier omail peren.
  nhe-BL: Pero tlahuel inteicneltique imojuanti tlen miyac intominpiyaj, pampa ya
    inquipiyaj nochi tlen cuali tlen inmechtocaros.
  sps-sps: “Ma sekee, mi kaa mirom masun tovei, mi nom bus a paparaa tsumi, mi sikia
    pis rom ma paparaa nats vou.
  wnc-wnc: Sike mamin amin takwau sangaapana buyambamu kayata gwautnong! Dasingge?
    Sanga masan pake yutnanga akngana gwa pake yuaing.
  bus-bus: Wãiyoo amↄa ↄↄdeenↄ, a gĩakɛ a a mɛ̀ nnaa mà kↄ̀.
  gub-BL: Na'e uze'eg Zezuz hemetarer katu ma'e wanupe kury. — Pe hemetarer katu ma'e
    pe ty wà, pezemumikahy putar nehe, ta'e ikatuahy ko 'ar rehe peneko haw xe.
  imo-imo: Nalo eno kamako ltemelema, kinye eno oi mele noirimelemanga konopu tiko
    moromele, altoko aku teko naa molongemunga konopu keri panjiko molonge!
  boj-boj: “Ariya niŋgi bini ñoro koba ti unub qaji niŋgi ŋam atoqniy. Nuŋgo are boletetŋgwajqa
    iŋgi iŋgi agi niŋgi mandamq endi ekritonub deqa bunuqna niŋgi gulbe koba oqab.
  eng-DRA: 'But woe to you that are rich: for you have your consolation.'
  knf-knf: Kë an bayok naşë wuţan, nadobi yeenk baluk bi nan!
  san-KHM: កិន្តុ ហា ហា ធនវន្តោ យូយំ សុខំ ប្រាប្នុត។ ហន្ត បរិត្ឫប្តា យូយំ ក្ឞុធិតា
    ភវិឞ្យថ;
  arn-NT: ¡Welu awngeaymün ta eymün pu riku, dew nielu am eymün tamün ayüwün!
  zas-NT: ’Per probza lëjt benrijcw, din ma guyuxgaj luxdoodi nix.
  ken-NT: Kɛ chɔŋ ɛ́mbɛp ntá yɛka bafɔ̌nkáp ɛncha mbɔnyunɛ, mǎnaŋ bǎbhɔŋ ɛbhɛka
    bɛrɨ́tí mɛnyɨŋ, nɛ mǎnyiɛ̌ nɛpɛ́m, ndak ámay.
