    darrikardu nanki thathpirr-ya.
  dif-dif: Murlali pirna jura nganai, kana jurangu kalakalarinani, ja jurana pilki
    ngankanani, ja ngirkibanani, ja jurani tala madlentji jeribaka woranani Kanaia
