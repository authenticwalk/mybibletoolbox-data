  ntu-ntu: '@see-verse:LUK.006.021'
  pan-pan: ਧੰਨ ਹੋ ਤੁਸੀਂ ਜਦ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ ਦੇ ਕਾਰਨ ਮਨੁੱਖ ਤੁਹਾਡੇ ਨਾਲ ਵੈਰ ਰੱਖਣਗੇ ਅਤੇ
