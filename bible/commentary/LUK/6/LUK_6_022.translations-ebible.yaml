    ginaguc.
  awb-awb: Íné wehukení úku aní séníráhnsábé mó kegá itensabé suwahrianae. Ite kaqiuwaneherawoe.
    Ite íéhruruoneherawoe. Ite íre kaweq anímárí móe aitaneherawoe. Íné séníráhnsábé
    mina tahnsa sánsámárí mirairataq iwíáh íwíáhoro.
  gdn-gdn: Nau Kunumau Kawapuwani Apunai nau pokanere ka iyapana wi wainanimoto siyasiya,
    wi tagarara-nimoto, wi wereyakauranimoto ade wi iyapana berokoi nidini. Ko mu
    wi bamagau inako kwaetogamu ki ka wi mamamaiwogoi.
  nko-NT: “Bulu layúlá mlɩá bʋdɛ mlɩ lu, bʋdɛ mlɩ gyáa lɛ amʋ́tɔ́, síá mlɩ,
    tɩ́ mlɩ ɩda laláhɛ mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ sʋ.
  bsn-NT: Dios ĩ roticõacacʉre, yʉre mʉa ajitirʉ̃nʉse sʉorine gãjerã mʉare ajatud'icõari,
