  apz-apz: Hwangku sekwo ngko Aꞌamufe Hwomu sohwoꞌnɨmneꞌno nnɨngkopalokwofo soꞌno
    aꞌamu nomꞌneso sehonɨngkuji hofɨko sekuneꞌno sɨmeho nɨhuꞌno wonyo umoꞌnɨmontonoho.
    Osoꞌno hofɨko sekumneꞌno hohujo ikinjasemofɨkuji sitofo woselantɨfeho. Hofɨko
    sekuneꞌno hungkuno nɨhuꞌno wonyo selɨkujoꞌno sekwoe yofeso wopɨwahuꞌmontonoho.
    Yoꞌmayoso ose selohofɨkujoꞌno sekwo sɨmonyo fiyɨmno. Hwapɨngoso sekwo upaꞌnɨmno.
    Sekwo nje yofe somneꞌno yoꞌmayo tango olo seꞌmante soꞌno sekwoe hoꞌyango engo
    yoꞌmayoso ahwomomo weho. Oso aꞌamu sekumo wonyo selohofalokwofo hofɨkoe ajuyohwosa
    huhwa hohonta aꞌamumo Anɨtu kakoe hungkuno uyahonɨngki lɨmotofo sohwa huhwamo
    wonyo ulohoꞌmotofɨhwafoho.
  eng-AOI: “Even if other people hate you, God will be good to you. They will hate
    you, and not want you, and speak bad words to you and say to you, ‘You are bad
    people.’ They will do that because you trust in me, the one who was born in this
    place. Even if they do all that, God will be good to you.
  yon-yon: Karub Ye Mingki kuu kankubuni ye dowad karub yenambed yiib yaa arud wandenib,
    yiib yaa yi angkurom korokbendenib damangkanenib, yiib yaa arewadan andaniib kuu,
