  cbc-NT: “Mʉjãã, yʉ yarã majũ mʉjãã ãniña. Yʉ yaye quetire catʉ̃goʉsarã mʉjãã ãniña.
    Bairo catʉ̃goʉsarã mʉjãã caãnoi, camasã aperã mʉjããrẽ tejãñuñama. ‘Jãã mena ãmerĩcõãña,’
    mʉjããrẽ ĩñama. ‘Moena mʉjãã ãniña,’ mʉjããrẽ ĩñama. Tunu yʉ, Camasã Jʉ̃gocʉre,
    yʉ mʉjãã catʉ̃goʉsaroi, mʉjããrẽ bʉsʉpaiyama. Tore bairo jeto ásupa na ñicʉ̃jãã
    profeta majã ãnana cʉ̃ãrẽ tirʉ̃mʉpʉre. Mʉjããrẽ tore bairo na caáto ĩñarã, mʉjãã
    ʉseanijãñugarã. Dios mʉjããrẽ caroare cʉ̃ cajopee paijãñurõ nigaro. Jõbuipʉ mʉjãã
    caetaro, pairo nigaro mʉjããrẽ caroa cʉ̃ cajopee. Bairo tiere tʉ̃goñarĩ ʉseanirĩqũẽ
    mena bairoa ãnicõã ninucũña,” na ĩ quetibʉjʉyupʉ Jesús cʉ̃ cabuerãrẽ.
  qxo-NT: Nogata gatiräyämangayquipita runacuna chiquiyäshuptiqui, garguyäshuptiqui,
    y ashlliyäshuptiqui ama llaquicuyaytsu.
  mox-mox: Ona qaiawa ʼeguma tomotau ina vevoalanemi nage ina nogemi nage ina vegilemi
    nage ina ʼawaluveifemi emi ʼabiboda yaʼa Tomotau Natuna weaqigu.
  kew-kew: Ni Onaa Raapu Pirape Aa-na Sina agaa pagalimi rabu pa onaanumi nimi adoa
    rono omoa nimi masaa rilalimi. Goa pua nimumi ero agaa loa nimi wae bi gialimi
    pare go kone madaare pa raaname omalepape.
  dww-dww: Taumi nuemima e verena deḡoda banaga ta tuaḡaiemi, ta boru dobiḡemi, ta
    kunuremi be isemima ta kawa gewagewana, baninama Banaga Natunama kana taiye.
  nif-nif: Sɨndɨ nak Ama Sɨsɨnɨk nep kle-kuañda tɨmbi amatamdɨ nandɨ-kola tɨ-samañ,
    ba nɨsɨlok boñgɨpsɨnan nanin sep kle-kotnelɨñdok sanɨ-suambapi, kosɨ tɨmbɨ kolalak,
    nain wolonda sɨndɨ amatam dɨwɨn yapma kle-pakañ.
  twi-ASANTE: Nhyira ne mo a Onipa Ba no din enti, nnipa tan mo, na wɔpa mo na wɔya
    mo, na wɔgu mo din ho fi.
  aoj-aoj: Aeꞌ ataga epen egefaꞌ alop epesi. Nambimb anis daias siti ipaꞌ pila aeꞌ,
    esis nelelemb awalemba ipaꞌ endilisi. Eaꞌ sowaꞌ alafugaha ipaꞌ sohaponamepa agof
    awagufi siꞌiguf waꞌagof endilisi siꞌi ipaꞌ epes aupai sindaiwaꞌmepa siliꞌamonepa.
  cbv-cbv: “Weém nihat cã́acwã ʉ́ʉd jeñédih ñi jepahat jíib bita yeebdíh eníhcan,
    yeejép naóhnit, ĩ́ih poómpmant ĩ bacanachah, Diosboó yeebdíh wẽi ennit, ã teo
    wáacbipna caá.
  taw-taw: Bɨ Olap Ñɨne nop chɨgɨl mɨdem, nɨbop yɨlɨk nɨŋɨd, kud ñɨl, yɨb nɨbop yɨb
    tɨmel adek ak lɨl, agjuwenɨgel, nɨbop tep yɨbɨl gek mɨñmɨñ gɨnɨmɨb agak.
  jic-NT: P'a wa ma jisas nun, ncapj con̈có mpes, 'ücj nujisas nsem. Ma jisas nun
    culá yupj nt'a, nun ncapj con̈có mpes, 'ücj nin. Malala javelepj nun po'ó ncapj
    con̈có mpes, 'ücj nujisas nsem. Javelepj malala nun, nun ncapj con̈có mpes, 'ücj
    nujisas nsem. Napj ne niná Yomen Dios jas tjejyamá.
  zap-NT: ’Nzoon de yra de chene rwinyaan mén de, chene rboo men de lad men, chene
    rninyaan men lo de, chene txu rsaktee men de por ne rlaleedx de Men ne wdxiid
    wak Mén.
  wer-wer: “Ënëmak omnarö pit arën Omën Këëp nemorö pël niak nga elniak kasëng nimampnaat.
    Pël ëak ngön utpet niak arim yapinöt utpet pan wesak niapnaat. Pël ëën ar pöten
    ërëpërëp ëënëët.
  ipi-ipi: Yakamato Akalina Iwanane oko bilipi lo atolai-kola, wandakali minditupa-mane
    yakama towa yataka andane wete wato, yakama ando meke pua, yakamana gene minu
    koyolo-peyai. Wuane puato, utupane-mane yakama nanima towa atu ata napimakale
    lo peyo watolo-peyai.
  qul-NT: “Cusicuyniyojmi canquichis, kancuna chejniska, wich'orkoska, insultaska,
    despreciaska cajtiyquichis millay runacunata jina, Tataj Churinpaj causanraycu.
  urw-urw: “Kuri nini Fereb Nono daiwar fere simai nini kegengüdi, kob kürüna koigeregen.
    Bangüdi ninide ninag kudengüdi nenüngeregen. Bangüdi ninide, ninagüngab yanim
    kegeweregen baba, daba güre kürüna kogi sibe. Bangar baba sese gam daba daba gürenakuti
    taidarba, nini ebebearwane.
  rmy-GURBET: Blagoslovime sen kana e manuša mrzin tumen, čhuden tumen, ladžaren tumen
    thaj tumaro alav ni manđen thaj dičhen tumen sar bilačhen golese so pačan ane
    mande, ano Čhavo e manušeso.
  ter-NT: —Koati únatinoe kêku pivakána, koane kepúhikapakana xapákuke xâne kîrivokoevo,
    koane itukáheakana kêku, koane yokoyúhokonomaka itíkivo ákoti aunáti vo'ónguke,
    undi íhae vanúke ikútipasikoponovoti xâne.
  bmr-NT: Imicani amɨɨhai mihicahi miyamɨnaa amɨɨhaico ɨjɨɨhevesumi, buhɨ amɨɨhaico
    agañɨɨsumi, amɨɨhaiditɨ imitɨno ihiimaasumi, amɨɨhai momoco iimitɨnobadɨ ɨjɨɨhevesumi
    uujoho Miyamɨnaafibadɨ Ifiivuubo momoco imiyaavogonohallɨtɨ.
  fuf-fuf: On wonay malaaɓe nde yimɓe ɓen aɲi on e nde ɓe raɗii on, ɓe yenni on, ɓe
    ɲiddini inɗe mon ɗen sabu Ɓii-Aaden on.
  mwc-mwc: Bibi gairenimi komi maranai pipiya kurimi sini yagisi, maranai si nane
    kupukupusimi ba sina yegaimi, ba Sebare Natuna kairavina kami waba sina kao bigoyoni,
    ba sini sinikikiyimi.
  bhl-bhl: Feinka! Yu Kawtiw Aul nelo, ‘Fein!’, nangeko, nelo nenggelewbiliw kawtiw
    kebiliw kasike, i yulo ibolow kaim alel kuw keyemeko, yulo ikalem wensankabiliw
    am dakaleko, weng miyemsomi, yom wiin wa keyembiw tewe, yu kalfongeko, kakatemoliwka!
  ons-ons: “Ŋei Wawainane Gipole rau paki ŋaba ŋunikei, qaisik ŋunikei, dere worik
    ŋunikei, borikine mama ŋidorakei, ŋine ea wane wet pesek desikei!
  con-NTPO: Ñajan Sefaccone Ji'cho A'i. Que'i ñame in'jansi cca'indeccu que'i inisema
    dañoñe afa'ni'qque ñoa'me qui avujatssi'fa. Aindeccu ñane que'ima chi'ga'fa'ni'qque
    qui avujatssi'fa. Ñane que'ima se'pipa afase'fa'ni'qque qui avujatssi'fa.
  ghs-ghs: Qate qesa ma nikei Abiho Isaki anaho dzapata atimami abi qesai nikeho ibo
    eete dzapa nikeho qanga hiireqa qore hiire iihami tuumakoi oonihe nikeho isaki
    bagenoma naatakoi.
  peg-peg: “ମାନାୟାର୍‌ ଏଚେକାଡ଼୍‌ଦ ମିଙ୍ଗେଙ୍ଗ୍‌ ଗିଣ୍‌କିଦ୍‌ନାର୍‌ ଆରି ମାନାୟ୍‌ ମାଜ଼ି କାଜିଂ
    ବିନେ କିଦ୍‌ନାର୍‌, ଆରେ ନିନ୍ଦାକିଦ୍‌ନାର୍‌ ଆରି ମି ତର୍‌ଦିଂ ବାନ୍ୟା ଇଞ୍ଜି ମୁନାକିନାର୍‌,
    ତେବେ ଏପେଙ୍ଗ୍‌ ଦନ୍ୟ ।
  txu-NT: Ẽ, jakam me kum ar akurêja, ar ga dja gar akĩnhkumrẽx ne. Ba ne ba amijo
    inhĩ ne me awỳr ruw ne kam ar me ajo iba. Ga me akwỳ amã ikĩnh ne iwỳr akuprõ
    ba kam ar ar ajo iba. Nhym me kam kum ikurên kam ikôt kum ar akurê ne. Gar mã
    ikôt abikamẽnhkamdjwỳ me kum ar akurê. Gêdja me te wãnh kum ar akurên bõm ar arẽn
    ar ajaprỳn ar ajaxweo ar apytà,
  eng-WEBU: Blessed are you when men hate you, and when they exclude and mock you,
    and throw out your name as evil, for the Son of Man’s sake.
  gnw-NT: Ĩru vae reta pemɨtarẽɨta jare ndarau uipota yugüɨreco peĩrurã. Jae reta
    jeita icavi mbae vae peve jare uyemɨnguetata peãgüe pe. Cuarãi uyapota reta peve,
    pe reta perovia cheré ramo. Che co jae cuimbaerã uyeyapo vae. Ẽrei piyerovia —jei
    Jesús—.
  mux-mux: “Mania Omba Mana-Yi Au Talurum Yili piliiku molemele yambuma, eni nanga
    yambuma molemeláliinga we-yambuma-ni eni-kene numanu kis panjiku, “Oliu molemuluna
    anjupa pai.” niku, enindu “Eni yambu kísima.” niku, niku kis-siku, eninga bima
    piliiku kis piliiku tingí kene eni “Numanu kaí pípili molku konjangi.” nilimú
    kupulanum-na molemele.
  maj-NT: ’Á b'a̱ nda tjíhin ts'a̱jun xi ts'i̱ín unkiehe̱nu̱u xu̱ta̱, nk'ie nga najmi
    sa̱síhi̱n jun xu̱ta̱, nk'ie nga ch'on ku̱i̱tsu̱nu̱u ko̱ nga ku̱i̱nchja̱yanenu̱u
    xi nkú joyaha tsa jun xi ch'onk'un a̱t'aha̱ Ntíhi̱ Nda̱x'i̱u̱n yjankiu.
  bkq-NT: — Tuomareim kuru ise âmaemo. Iwerâ kulelâ mâjiewiâseolymo; ânguy izepa ato
    modo, tywykeduneim modo, tunâgueduneim modo warâ. Urâ Uguondo Kaynâpa Âetyby xurâem
    mawylymogue ise mâzenagazeolymo.
  kue-kue: Yomba ta ene kankinde yeimbi God eran ene gun yenaglkwa, ene mane ditendre
    ka kinde dite, ana ene yomba kinde we dinaglkwa enge God eran ene gun yenaglkwa.
    Sraglpre i prapra Yomba Wam pre erikwa.
  cot-NT: 'Caavijiquea pishinejianaquempaquea aviatimpajia irisemajitempigueti iramenajiaquempigueti
    pitsaroventajiacari irira Irijanite Caquinte. Aricaquea aatoquea inintajigui pinconoajiaquempari
    manaqueate incantaguishejianaquempi aisa incantacojiaquempi: ‘Iriguenti covaeguishemajatanquitsica.’'
  bnp-bnp: E huriki bara ri tepu mua, ri lohopile mua, ri harogi mua, ri taki mua
    ta mu hale a vuhuna mu muri mai a Tuna Bakovi. Pali mu vivi!
  apn-NT: Nẽ kwãr mẽ mãmrĩ ixtã tanhmã mẽ ato kapẽr punuj to nẽ tanhmã mẽ ato hêx
    to nẽ tanhmã ri mẽ atomnuj to ho pa. Kwãr mẽ mãmrĩ ã mẽ anhĩpêx anhỹr o pa. Ka
    mẽ ãm inhmã pix mã ajamaxpẽr rãhã ho apa pê ajamakêtkati nẽ axàmnhĩx ri apa. Kwãr
    mẽ mãmrĩ ã mẽ anhĩpêx anẽ nẽ mẽ amex kêt ã mẽ ajarẽnh o pa. Amnepêm na pre Tĩrtũm
    nhỹ hã kapẽr xwỳnhjaja nhũm prem ã mẽ hipêx anẽ. Jakamã koja mẽ uràk nẽ ã mẽ anhĩpêx
    anhỹr o pa. Nhũm Tĩrtũm ja hã mẽ apumu nẽ amnhĩm mẽ amex ã mẽ ajarẽ. Hãmri nẽ
    nhỹrmã kaxkwa kamã wa inhõ krĩ kamã mẽ ato mex rax nẽ. Ka mẽ akĩnh nẽ ajamakêtkati
    nẽ axàmnhĩx ri apa. Jakamã kwãr mẽ mãmrĩ pika jakamã ã ixtã mẽ anhĩpêx anẽ. Anẽ.
  ctp-NT: ’Kwiꞌ ngwañaꞌan, ka suꞌwe ka tiye wan ni siya tiꞌí tiꞌ neꞌ ñaꞌan neꞌ ꞌwan,
    ni siya kulo neꞌ ꞌwan seꞌen ndiꞌin wan, ni siya kuxi ꞌa chkwiꞌ neꞌ loꞌo wan, ni
    siya ja nchka ꞌa tiꞌ neꞌ chkwiꞌ neꞌ loꞌo wan, chunꞌ msñi wan chaꞌ ꞌñaǎn, naꞌ nu
    wa msuꞌwa Ndiose ꞌñaǎn ndijyaǎn chaꞌ kaǎn nten.
  bre-BRG: Eürus e viot, pa gasaio an dud ac'hanoc'h, pa gasint kuit ac'hanoc'h eus
    o zouez, pa lavarint dismegañs deoc'h ha pa daolint hoc'h anv evel fall, abalamour
    de Vab an den!
  opm-opm: Kat kuuhan ihirdapat gurnong Maihir Hanip Brer Jisas ohnong dindeipti ma
    hapat daham gurnong heisup naham gurarhe teinong naham kom nasariyao dasei meng
    naporiyao gure winnong naer deiyao nahayahanoh gur amamsi hat pati bap gurmur.
  bvr-bvr: Ana-goyburrpa nyiburr-molamola nyiburr-nirra nyiburr-gata minypa gu-galiya
    yerrcha gala jal aburr-ni ana-gorrburrwa rrapa gala aburr-gonyja ana-gorrburrwa,
    wurra minypa gun-bachirra aburr-weya ana-gorrburrwa rrapa nyirrbu-yopurda aburr-workiya,
    jimarna bama aburr-yinaga ana-goyburrpa nyiburr-werra minypa marr nyiburr-balcharra
    nula an-guna An-walkurpa An-gugaliya.
  wal-wal: Intte tana Asa Na7aa kaalliyo gishshau, asi inttena ixxiyo wode, asappe
    shaakkiyo wode, boriyo wode, inttena iita sunttan xeegiyo wodekka intte anjjettidaageeta.
  shj-shj: “Baxändäg ta anggogong säsaxenggong, na sa'däda tunyang, na sälangeng,
    na säpexke kala kängga tasiny xa kämeneng ngakang, agä Päxä Käxa Julang!
  zad-NT: ’Chakomba le' shi chakzbani beṉ' le', shi bi chongake' le' txen, shi biya
    dii nagake' le', na' shi chongakile' le' nakzi ka chongakile' to beṉ' wen dii
    mal ni c̱ha', nad', Beṉ' Bseḻ' Chioza' Yell-lioni.
  kmg-kmg: Ŋic jaŋe Ŋic Fâri Wâtuŋne ere erâ qaisoc-ŋoparâ jâpe bâsuec eŋarerâ musâqorec-ŋoparâ
    šâŋe-ŋeŋic musoriŋkeniŋmu, ŋoŋe manariŋ-ŋopakopac.
  aso-aso: '@see-verse:LUK.006.021'
  uli-uli: “Be momay lal dipmi irel yodla yarmat rebe hafobdurugmi ngo re ddabohmiloh
    ngo re hapatpat tayikofloh iremi ngo re sor bo ha moniyan. Pangal meka ngo rebe
    faor ngalugmi le fael mala hami redabeyel mele Layur Retalop!
  nin-NT: Abachi à yo ki imba angu ka iwre, nggo anishirr kà imba, na han imba, na
    marr imba, na bre are andanda na atu amba, ni itu mungga Uvuvurr a Unushirr!
  tgk-tgk: Хушбахтед шумо, вақте ки мардум ба хотири Фарзанди Инсон аз шумо нафрат
    мекунанд, шуморо аз байнашон меронанд, дашном медиҳанд ва номатонро ба бадӣ бароварда
    аз шумо рӯй мегардонанд.
  acu-NT: “Wikia aintsutiatnak, Yus akupkamu asamtai, atumka wína nekasampita turutu
    asaram, atumin nakitraminamtaisha, tura iruntai jeanmaya jiirmakiar japraminamtaisha,
    tura atumin katsekraminamtaisha, tura atumi naarin pachisar pasé chichartaminamtaisha
    warastinuitrume.
  cak-WNT: Jabel ruwa'ik'ij chuka' riyix tek yixetzelex cuma ri winek, y yixquelesaj
    pe chiquicojol, yixyok', chuka' itzel yixtz'et ruma yin iniman riyin ri C'ajolaxel
    ri xinalex chicojol.
  ebk-ebk: Nakiasat kayu as nan mang-ingoran nan tataku kan chakayu, as nan achicha
    mangetapiyan kan chakayu kan chicha, as nan mangsotancha kan chakayu, ya as nan
    mangaliyancha un mangotettet kayu kiapú as nan Naepadtu ay Anak chi Taku.
  spa-PDDPT: Inmensamente felices serán cuando los hombres los aborrezcan, cuando
    los excluyan, insulten y rechacen su nombre por causa del Hijo del Hombre.
  tke-tke: Oreelihiwa di nyo athu yowiiddani, ekoodda weedda ni nyo, yuruwanagani,
    enyemulaga ndina neenyu woona nabure, mwaha wa Mwaana a Muthu.
  ruf-ruf: “Mbweda ka iwanu watsowahila, watsowabaghula na watsowaligha na watsolonga
    mwemwe mwiha, kwaajili ye Imwana we Imunu!
  gun-gun: — Pevy'a ete 'rã Ava ra'y ojeapo va'ekue káuxa avakue pendere nda'ija'ei
    vy penemoxẽ, pendere ijayvu rei ha'e penderery vaikue va'e rami oikuaa ramo.
  agu-BL: “Ba'n cyeru' yi na chi'ch chic'u'l wunak scye'ju'. Ba'n cyeru' yi na che'lu'
    laju'n cya'n wunak. Ba'n cyeru' yi na chijisliju' cya'n wunak. Ba'n cyeru' yi
    na a'lchij yi qui'c xac chibi'u'. Ba'n cyeru' ko na chitzanu' tan muc'le'n cyakil
    yi e'chk q'uixc'uja'tz tan tu' yi na chixomu' swe'j.
  isn-isn: Makendepwa unye kunsoko iantu akumubipilwa nukuabagula unye nukuilwa miabii
    kunsoko ang'wana wang'wa Adamu.
  ilo-ULB: Nabendisionankayo no gurguraendakayo dagiti tattao ken isinsinadakayo kadagiti
    bunggoyda, ken pabpabainandakayo, ken um-umsienda dagiti naganyo ta dakes ti panagkunada,
    gapu iti Anak ti Tao.
  pir-NT: ’Yʉhʉ masʉ Cohãcjʉ̃ ohorigʉ ijiaja. Sa yena yeere yena mʉsa ijiri buhiri
    apequina mʉsare tiquina ihña tuhtiepegʉ̃ta bucuena ijire mʉsa. Mʉsare tiquina
    cohãepegʉ̃ta bucuenata. Mʉsare tiquina ñano yahuducuepegʉ̃ta “Ñana ijire”, mʉsare
    tiquina niepegʉ̃ta mʉsa pehe bucuenata.
  anv-NT: “Méjé ɛlu ne ɛnyú mbɔgé dekwɔlege Maá Ntɛ Mekwaá, ne bɔɔ́ aké ápáa
    ɛnyú, áfwéne ɛnyú, áshyɛ nyú ne ákúu nyú mabɔ mabomabo.
  sab-NT: ’Chube nu cha kagaba nga dba ai giti kwian kare, cha giti kwian jainchke
    badi, kwian ba tke jondoi, kwian ba ta gbe olire, kwian gerule badi ba kwian me
    no, kwian age me no ene ba ole, suge bage chui be chke gire Chube be lle noare
    kete bage nga ngaña giti Chube ngwadi ba mo ta gbu me joge siere cha geruage boi
    daga ngwaleske ñanale, suge bage Chube be age ene ba alin, malen nga suga no badi
    mo tale. Kwian age me no ba ole cha gdale ba me tallade, ma no ba mo ta gbadale
    nga suga no ole diali, kwian kle age me no ba ole nege, ene kaire unsuialin kwian
    e enusulian oña agedu me no kwian Chube gerua ketanga ole.
  tmd-tmd: Nöbö Ha nuŋwa nugwo cɨrɨpön mɨdɨŋ, nöbö mö bla ñɨgö rɨb gwogwo yöxön, höj
    nugwön, nöbö mö gwogwo pi bɨlɨk, nöbö kai pɨsaŋ mɨjöñɨŋö, rön, ñɨgö ib urön rɨb
    gwogwo yöxön, yad mönö nɨgön yad höimöumɨjöñ aku, ñɨŋ wahaxbör wahax pɨmɨjöña.
  acr-NNT: Nim iqꞌij iwalaxik echiriꞌ lik tzel kixil kuma ri winaq, kixkesaj bꞌi chikixoꞌl,
    kakikꞌaq bꞌi uqꞌij ribꞌiꞌ, kakibꞌiꞌij chiwe lik itzel iwachlibꞌal ruma ix utijoꞌn
