  gam-gam: Una Wombe yene wombaye ye mor we dje kanke ye awo, mop awo, kandja ke dje
    awo, ye kandjine ambi dal, ye wopille moye.
  nou-nou: “Embo mi na God da mei embo isena awasedo ingo ujo ae ise ge biae ingoda
