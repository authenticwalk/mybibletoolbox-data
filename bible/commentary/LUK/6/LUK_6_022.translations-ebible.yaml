verse: LUK.006.022
translations:
  kpx-kpx: “Di esemuia, ataeabuna bae laheho isiviholisi la hoto hamai la aiogevei
    laheho loui kosea, ‘La keau atae toelaea.’ Kosealemo laeau di esemuia. Abu kateige
    vahaeholahave.
  okv-H: Eto embo na umo Embo ta Meni ta ambotani kito umo embo sapura ke ijie tumo
    ue umo uje ae ue urumbasora avo kito tunga javotoho
  tbo-tbo: Taumi iyawoi hougana apo lawa hina lauuyogigiyemi po hina ihinigigiyemi
    po hina hapohaponimi po gowami hina iapapoenihi babana tau Lawa Moinau biugei
    taumi tu kaohadiidiga.
  mal-C: നിങ്ങൾ മനുഷ്യപുത്രന്റെ (എന്റെ) അനുയായികളായതുകൊണ്ട് ജനം നിങ്ങളെ വെറുത്ത്,
    സമുദായഭ്രഷ്ടരാക്കി അപമാനിച്ച്, നിങ്ങളുടെ പേരുകൾ ശപിക്കപ്പെട്ടത് എന്ന് ഗണിക്കുമ്പോൾ,
    നിങ്ങൾ അനുഗൃഹീതർ.
  grc-SR: Μακάριοί ἐστε, ὅταν μισήσωσιν ὑμᾶς οἱ ἄνθρωποι, καὶ ὅταν ἀφορίσωσιν ὑμᾶς,
    καὶ ὀνειδίσωσιν, καὶ ἐκβάλωσιν τὸ ὄνομα ὑμῶν ὡς πονηρόν, ἕνεκα τοῦ υἱοῦ τοῦ ἀνθρώπου.
  bgc-bgc: धन्य सो थम जिब मुझ माणस कै बेट्टे कै बाबत माणस थारे तै बैर करैगें, अर थमनै
    लिकाड़ देवैगें, अर थारी बुराई करैगें, अर थारा नाम बुरा जाणकै काट देवैगें।
  khz-khz: Pio verere pene talima na pia paru-venimi genai, e pia kilagi-rakavami,
    pia roli opakaumi, e arami pia vega-rakavara Taunilimalima Natuna pakunai.
  deu-TKW: Selig seid ihr, wenn euch die Leute hassen, und wenn sie euch ausschließen
    und beschimpfen, und euren Namen ausstoßen als einen bösen wegen des Sohnes des
    Menschen.
  zsr-NT: ’Bicaꞌ ba lbiꞌiliꞌ, le zaꞌ dza catiꞌ culaꞌleꞌi lbiꞌiliꞌ dxiꞌa bunách len
    lubíj lbiꞌiliꞌ ga nacuáꞌ len laꞌnë́ ziꞌ queëliꞌ, len lucáꞌn caꞌz le nazíꞌ laliꞌ
    ca tu le nac xöhuiꞌ le daꞌliꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách.
  lin-lin: Esengo na bino tango bato bazali koyina bino, tango bazali kobengana bino,
    tango bazali kofinga bino, mpe tango bato bazali kosambwisa kombo na bino, likolo
    na Mwana na Moto !
  hns-NT: Djab manai log toelogke iensaan ke Beta ke tjela howe ke kaaran djaran karke
    khaderie, gariaai aur tor bedjatie karie, tab toelog soekhie rahiehe.
  noa-E: Onee abat ajim anʉm, mʉch chi Emkhooi Iewaa iek ʉ̈kha nʉm gaaimua pãach chikhamnau
    kha ukhurnaa amach aigmua khãijã warag di chaaur pãach jʉʉrwai. Onee abat, chikhamnau
    pãach wau iekhamamua khãijã, “Jãg woun chan õor ajapham khabam” a iekhaawai.
  eng-EMTV: Blessed are you when men shall hate you, And when they shall exclude you,
    And shall revile you, and cast out your name as evil, Because of the Son of Man.
  mib-NT: ’Yōhyo ndetū rō te núu cáquɨtɨ̄ ni ñayuu nuū rō jeē sɨquɨ́ ruhū, Yaā ní
    nduu tēe, te cásquéhichī i róhó, te cácahān neé i nuū rō, te cácahān i jeē ñáyuu
    casáha jniñu néé cácuu ró.
  lif-NT2: मे़न्‍छाम्‍साःल्‍ले़ चोगुल्‍ले़ मनाहाॽरे़ के़म्‍जिःत्तिॽबा, के़म्‍नाॽरिबा
    हे़क्‍क्‍याङ् खिनिॽ नामे़धासुआङ् ताप्‍फे़ःल्‍लिक् के़म्‍मे़त्तिबाहाॽ मुॽइसाबानिङ्‌लो॥
  xnj-xnj: Mhekayi, nyenye, ngati vandu vavagani lepi, amala kuvabagula, amala kuvaliga
    na kugahakasa mahina ginu ndava ya Mwana wa Mundu!
  mmx-mmx: Mo do limixin kakapmek dina ven nimi mina mumu asu ia, Laradi Mevana, la
    dina belengatngas tinimi, la dina sok tixirixes nimi, la dina vaase kapmek tinimi,
    la dina lok tinimi do nemi limixin kakapmek, mina lok momo.
  cbr-NT: Uni 'inux Nucën Papa Diosnuax uá 'ën bana cuacë cupí unin mitsumi nishanan,
    mitsu cuëënquinma 'atimaquin ñuianan, mitsun anëmibi 'atimati banacëxbi camina
    chuámarua tani cuëënti 'ain.
  tee-NT: Va paxcat unt'at'it ju uxijnan acsni cataxcayan ju lapanacni chai acsni
    jantu catat'a'alhtanamputunan chai acsni catajunan macxcai chivinti chai acsni
    catanona' ni jantu lack'oxin lapanacni unt'at'it va ixlaca'atalh ni quilalhilaksiyau
    ju quit'in ju quimalakachatachilh ju Dios ni lapanac actsucuya' ju ani.
  eng-LSV: Blessed are you when men will hate you, and when they will separate you,
    and will reproach, and will cast forth your name as evil, for the Son of Man’s
    sake—
  cak-NT: Can quixquicot chuka' rix ri itzel jixtz'et coma ri winak, rix ri jixkotex-pe
    chiquicojol, rix ri ni'ix itzel tak tzij chiwe, rix ri itzel jixtz'et roma ja
    nubi' ren ri iniman, y rix ri can ronojel rech etzelal ri ni'an chiwe woma ren
    ri jin-kajinak-pe chicaj y xinalex chi'icojol.
  pah-NT: Pyry hete pe me ojipe'g̃a pe arõe'ymame pe ndekoro g̃waramo jireheva'ero,
    ei Jesus'ga g̃a pe yvyakotyva'ero yvagipeva'ero no. G̃a euhurame pe me pe mondovo
    ojihugwi pe ndekoro g̃waramo jireheva'ero, pyry hete pe me. G̃a pe mbotegweterame
    petiruahũ pe javo o'mbero pe ndekoro g̃waramo jireheva'ero, pyry hete pe me, ei
    Jesus'ga.
  sja-NT: T'ãri o-ĩa p'anɨ eperãarãpa parã k'ĩra unuamaa iru p'aneedak'ãri; yiaraa
    iru p'aneedak'ãri; parãmaa ik'achia pedeedak'ãri, maa-e pɨrã parã ãpɨte pedee
    k'achia jaradak'ãri mɨ, chi Eperã Ak'õre Truadepemade ijãapata perã.
  xed-xed: Rfawarfa ta rfu ka ta husaŋhusa kuni ta mnduha, ka ta vzighunisvza həŋ,
    ka ta razay həŋ ta kaghuni, ka ta vazay həŋ ta rutsak ta kaghuni kabga vəl zlghafta
    ghuni ta Zwaŋa mndu.
  mks-NT: ʼTa̱hví na̱cuu ndó tá cándají ña̱yivi ndo̱hó ta casáhá táxí na̱ ndo̱hó á
    cánahá na̱ xi̱hi̱n ndo̱. Ta ta̱hví na̱cuu ndó tá quéhe núu na ndo̱hó sa̱há ña̱
    cáhán na̱ ña̱ cúú ndó na̱ núu ndiva̱ha. Tá ná caja na tócó ndihi ña̱ yóho xi̱hi̱n
    ndo̱ sa̱há ña̱ cándeé ini ndó ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi, ta̱hví
    na̱cuu ndó.
  gfk-S: Be ira matanabar di malentakuane mu, be di tange hagae mu, be di tange be
    mu ira ut na sana kinong mu murmur Nong a Turadi ie, io, no haridan na kis ta
    mu.
  bmu-bmu: “Ambazipnöŋ iŋini Suep gölmegö azi ölŋaŋgöra aka kazik aka yaköriba sileŋe
    ala uruqeqe keu töhöreŋ jim eŋgiba kiam sekbölö ewö qetŋini kutumei, iŋini mönö
    simbawoŋ akze.
  dgz-dgz: Amba, piup gapan waenapan da da anu koeam imaepi, o tandayat imaepi, o
    nipep diaepi, amba yauya wa koeamepi, e aton anun, iwa ne Kimani Vitana Apanewa,
    nenan itan wariwaniana menan.
  eng-GNV: Blessed are ye when men hate you, and when they separate you, and reuile
    you, and put out your name as euill, for the Sonne of mans sake.
  zaa-NT: Ica'rubà lebi'į canchu chi guyudí' ca enne' le nna cueqquia cą le fuera
    nna guduadí' cą le nna yala quiniyu cą le ti'atsi runi le nu ná mal, porqui'ni
    tanó le Nubeyu' de Yiaba'.
  eng-WEBSTER: Blessed are ye when men shall hate you, and when they shall separate
    you from their company , and shall reproach you , and cast out your name as evil,
    on account of the son of man.
  guh-guh: ’Xanë, Daxitajivi Pematapijinënë, patajajivixaemë, itsa pacaitoya tsane
    jivi, itsiata pasivajamatabëcuenebarëyamë tsane. Bajarapamonae pacanavecuaitavetsi
    ata tsane, itsiata pasivajamatabëcuenebarëyamë tsane. Pibisiacuenia pacabijatae
    ata tsane, pibisiacuenia pacabaracuaicuaijai ata tsane, itsiata pasivajamatabëcuenebarëyamë
    tsane.
  bon-bon: Ngenecu miiji äbitineye biname cina liba weebibine jimugetninusi, jigyinusi,
    jicnecinusi, coo piiyepu weeme ngii sabe jiwenininusi, ai name pi ingle weene
    cebine nätrunguye, cane lui te Acejiyame bau ca tädujine biname me äbitujine.
  nhw-BL: Xipaquica quema masehualme anmechcualancaitaj huan anmechtojtocaj. Xipaquica
    quema anmechtelchihuaj huan anmechtocaxtíaj amo ancuajcualme, pampa antechtoquilíaj
    na catli niMocuepqui Masehuali.
  mgw-mgw: “Nantali mwenga mwamusukilwa na bandu, mwamubaulwa, mwamui'mbu'lwa, no
    linyatia lina linu kwa mwanjaa ya Mwana wa Mundu.
  swh-ONEN: Mmebarikiwa ninyi, watu watakapowachukia, watakapowatenga na kuwatukana
    na kulikataa jina lenu kama neno ovu, kwa ajili ya Mwana wa Adamu.
  wbi-wbi: mufunyilue umue mwevano avaanhu vikuvakalila na pikuvasula na pikuvaligha
    umue kuuti, mulivahosi; ulwakuva mukumwitika u mwana ghwa muunhu.
  bba-bba: Doo nɔɔruɡibɑ bɛɛ, tɔmbu bɑ̀ n bɛɛ tusɑ, mɑ bɑ bɛɛ ɡirɑ ben min di, mɑ
    bɑ bɛɛ wɔmmɔ, mɑ bɑ bɛɛn yĩsiru ɡɔsiɑ ɡɑ̃ɑ kɔ̃sunu Tɔnun Biin sɔ̃.
  eng-KJVCPB: Blessed are ye, when men shall hate you, and when they shall separate
    you from their company, and shall reproach you, and cast out your name as evil,
    for the Son of man’s sake.
  kgk-NT: '—Peẽ ave, xe moirũ-gwi pende rereko asy va''e, pende reko vy''a ete joty.
    Xe Nhande Ryke''y tee va''e. Oĩ ramo xéhegwi pende-rehe ndaija''éi va''e, pende
    joko ramo ave, onhe''ẽ rei rei ramo ave pende-rehe, pevy''a katu. Oĩ ramo nde-vy
    he''i va''e: “Nde Hesu-rehe erejerovia va''e ndorohexasevéi. Nahendusevéi ave
    nde réry. Ejei katu a-gwi” he''i ramo nde-vy, evy''a joty kuri eiko-vy.'
  waj-waj: Na Vaidiivaa Mmaapuuvaa ngia gioonna kiaapuuya niiyara yaagueeqakiaivaara
    fai gioonna kiaapu vooyaano hama ngiiiyara mmuduuya rida ngii ooqoo kiaa ngiiiyara
    maisayavee tida ngia tomedama variateera ngiiiyara kiaaravai. Ngia niiyara yaagueeqakiaiyara
    Anutuuqo ngiiiyara yoketainoo.
  cpy-cpy: Ari itajonka-wentee-teemi okantawitakyaa piñaayi-witawo nimaeka ikijaneenteetemi,
    rokimaetemi, ikaweya-waeteetemi, imaninta-waeteetemi, okantakaan-tziro pawentaari
    Itomi Atziri.
  ekk-PKP: Kui õnnelikud te olete, kui inimesed teid vihkavad, teid kõrvale jätavad,
    solvavad ja teie nimega kurja vannuvad minu, inimese Poja pärast.
  mpx-mpx: Ebo gamagalau hi kitemiu Gamagal Natuna ku toulil ge nihi pihigelgel-agimiu,
    nihi teli tagilagimiu wali limi tapwalolowa, nihi ba sisinali-agimiu, ge nihi
    wasa panapanak-agimiu, ebo hi ginol ola o, Yehoba i muloluagimiu.
  wbp-wbp: “Ngajurna Yapa-nyayirni-wangu Kaatu-kurlangu. Ngula kankulu jungarni nyinami
    kurdungurlu ngaju-nyangu, ngulaju yapangku panu-karirli kajikalu-nyarra marda
    nyurunyuru-jarrinjarla juwa-kijirni. Nginji-wangkanjarla marda kajikalu-nyarra
    punku-pajirni. Ngulaju ngula-juku. Kaatuku kapunkulurla marlaja nyina wardinyi-nyayirni
    tarnnga-juku.
  luo-luo: Un joma ogwedhi ka ji mon kodu, ka gikwedou kendo giyanyou, kendo giketho
    nyingu, nikech Wuod Dhano.
  nhe-NT: Xipaquica quema tlacame inmechcocolíaj huan inmechtotocaj. Xipaquica quema
    inmechtelchihuaj huan inmechtocajtíaj ax incuajcualme, pampa innechtoquilíaj na
    tlen niMocuepqui Tlacatl.
  aii-aii: ܛܘܼܒ݂ܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܐܝܼܡܲܢ ܕܣܵܢܝܼ ܠܵܘܟ݂ܘܿܢ ܐܢܵܫܹ̈ܐ، ܘܦܵܪܫܝܼ ܠܵܘܟ݂ܘܿܢ، ܘܠܵܝܡܝܼ
    ܠܵܘܟ݂ܘܿܢ، ܘܩܵܪܝܼ ܠܵܘܟ݂ܘܿܢ ܒܝܼܫܹ̈ܐ ܒܘܼܬ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ.
  esk-NT: Quvianamiurusi iñuich uumigikpasi, ayaksimakpasi pigilugu Iġñiŋa Iñuum aivakpasiunniiñ
    suli nipliutigikpasi pigiitchuaŋuniḷusi.
  msb-msb: Malipay naman kamo kun ginakabadlian san mga tawo, ginapaluwas sa inda,
    ginatuya-tuya kag ginasikway na pareho san kriminal dahilan sa pagtuod sa akon
    na Anak San Tawo!
  cpa-NT: ’Hioh¹² jính² hniah¹² jmai³ chian² dsa² hiag¹³, jmai³ tiáng²dsa, jmai³ hei¹²dsa
    jǿg³ hlaih¹³ ni³ huu¹³ hi² lanh¹² hniah¹² dsa² quian¹jni, jní² dsa² ma²lán¹² dsa²
    jmøi¹guǿi¹ jianh¹² hniah¹².
  dso-dso: ଲକ୍‌ମନ୍‌ ଜେବେ ପର୍‌ମେସର୍‌ ପାଟାଇରଇବା ନର୍‌ପିଲା ମର୍‌ ଲାଗି ତମ୍‌କେ ଇନ୍‌ କର୍‌ବାଇ,
    ଆରି ବେଗ୍‌ଲାଇ ଦେବାଇ, ନିନ୍ଦାକରି ତମର୍‌ ନାଉଁ ମନ୍ଦ୍‌ ବଲି ଦାର୍‌ବାଇ, ତମର୍‌ କେଡେକ୍‌ ନିକ
    କରମ୍‌ ।
  meu-meu: Taunimanima ese bae inai henimui, bae dadaraimui, bae uduguiraimui, ladamui
    bae hadikadia, Taunimanima Natuna bagunai, negadia ai na ba namo.
  yva-NT: Ranivara vatane manuga mamuno wasai ti wo wasamumuibe muno wo wasaura tantunawi
    muno wo wapa tame raura tatugadi weye watavondijo Arikainyo Vatane rinai, weamo
    kove ngkov irati wasai!
  dgc-dgc: “Masuwerte kam éng méiyamut dikam i tolay, o éng idelan de kam, o éng ahewén
    di kam, o éng kagi de a medukés kam da sakup kam na lélake a gébwat ta langet.
  zpm-NT: ’Zig nac to, zeeṉe csilo miech glëënie zho to, guṉcxooṉ zho to, yquiaago
    zho to, gneenë zho to, sac zho haxta ni lë to gondraa zho, loxaque ne nac to zha
    ne no xnëz Mgui ne pxeeḻ Dios nu, ¡wen zie to ga!
  hix-NT: Oxehranye rma haxa natxow hana, toto komo. Axanomkahnohyatxow hana. Owàràhyaketxow
    hana. Atxke manatxhe ketxow hana, owyanye, Toto me Enusaho mryenon me oyesnàr
    komo ke mak ha. Àro wyaro rma ohxehra oyehtokonye, towakryexe rma manatxhe, kekon
    hatà.
  sim-sim: Os ma jirin li ngriaha mashi kavakavan jirin li mbaha hi jihin li unak
    kavak si na nahi, men ji rupshika. Mberem ushiwak? Jir Ma Jikisi Avui Wasilakahin
    ji tiyanda osik os orin kavak li uri hom jirin erem kavak li ukwa oja.
  npi-ULB: जब मानिसका पुत्रका खातिर बहिष्कार गरी साथीहरूबाट अलग गरेर तिमीहरूलाई निकाल्दछन्
    र दुष्‍ट ठानी तिमीहरूका नाउँलाई अपमान गर्दछन् । धन्य हौ तिमीहरू जब मानिसहरूले
    तिमीहरूलाई घृणा गर्दछन् ।
  cgc-cgc: May angken kaw na kalipay alin ta Dyos daw matabo na demetan kaw, sikwayen,
    painsulto daw inyo man na dengeg samaren tenged kyo yan sakep ki Kanen Na Alin
    Ta Langit Na Natao Naan Ta Kalibutan.
  tim-tim: Luâk âmbâle bikŋande luâk akmâ geân nâŋgât hâkâŋ akmai aregât ye yekbiâ
    gembiâ hogom nâŋgâyeŋgim watyekmai
  yor-yor: Alábùkún fún ni ẹ̀yin, nígbà tí àwọn ènìyàn bá kórìíra yín, tí wọ́n bá
    yà yín kúrò nínú ẹgbẹ́ wọn, tí wọ́n bá gàn yín, tí wọ́n bá ta orúkọ yín nù bí
    ohun búburú, nítorí Ọmọ Ènìyàn.
  wos-wos: “Mé xéké. Wuni Duna Nyan rewuka guni wuna hundika guni xéké. Du nawulak
    wuna mama du reta gunika hélék yata gunika hu hweta guniré haraki hundi wata guniré
    angi watandi, ‘Guni haraki saraki sémbut hurukwa du takwa guni.’ Wungi wandat,
    guni yikafre mawuli yatanguni.
  emp-NTPO: Bio bia b̶ead̶ia ẽberãba mʌ̃, Naʌ̃ Djara Edad̶a carea bãrã quĩrãmabʌdad̶e,
    igarabʌdad̶e idjab̶a biẽ́ jarabʌdad̶e.
  eng-F35: Blessed are you whenever men hate you, and whenever they exclude you and
    heap insults on you and trash your name as ‘malignant’, for the Son of the Man's
    sake.
  ind-ind: Sungguh diberkati Allah kamu yang dibenci, dihina, ditolak, dan difitnah
    karena kamu menjadi pengikut Aku, Sang Anak Adam.
  pes-OPCB: «خوشا به حال شما، وقتی که مردم به خاطر پسر انسان، از شما متنفر شوند و
    شما را در جمع خود راه ندهند و به شما ناسزا گویند و تهمت زنند!
  mpt-mpt: eka imin baabenea Sinanomo Abilim Da Tlemin Naka ne bainobo getneniba beketne
    haaniba naka maki yatemniba atliaubenoa ibo fotebe nabianiba weng dobo weng oye
    bianiba ib niniino watwat dayemibo ibo seinine!
  ssx-ssx: Ikita꞉ mo Wanda꞉halina꞉ Eiyeke tolu halemeke handaa mandane wanda꞉halima꞉
    iki pa꞉ta꞉ yaala꞉ma꞉ homao make tanda ku make ika꞉ biki hoeyaaluekema꞉ hoke ba꞉sa꞉
    pitolo yayapiki pimanu sa꞉mba꞉lao pitolo haena꞉ kone
  mkl-mkl: Iŋɛ ilu inɔ didɔ̃ ŋɑi bii inɛ ŋɑ ɑ̀ cé ŋɛ, nɔ ɑ̀ lele ŋɛ hɑi inɔ nŋɑ, nɔ
