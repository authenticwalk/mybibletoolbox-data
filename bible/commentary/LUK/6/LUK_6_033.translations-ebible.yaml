    'manharĩ wẽ za'ra. Tanei õ di, a norĩ wa'wa hã za. Ãne wamhã, e niha te za 're
    ĩ'umnhasi za'ra wa'aba mo, ĩwẽ na te te aima ãma 're ĩ'a'uwaimrami aba mono da
    hã, 'Re ĩhâimana u'âsi mono hã. Taha wa, te za marĩ hã uburé dama 're ĩ'manharĩ
    wẽ za'ra wa'aba mo.
  cuk-cuk: Ar dulemar-ibmar-nued-bega-imakmaladgarbi ibmar-nued be imakmogale, ¿Bab-Dummadgi
    ibi-nued be amiosunna? Ibnued be amiosuli. Ar dulemar-isgudidimalad amba deyob
    imakmarmogad.
  tbf-tbf: Ma sien va nga ta tsana mi kepineits ta kalei segie ese gi ta muna tsana
    mi kienelei senga, vasa nga ta suvuon ven ka vavatamaes? Misasien bu ka tsokor,
    gi ko tsana malan buer.
  uig-CYR: Әгәр силәр өзүңларға яхшилиқ қилғанларғила яхшилиқ қилсаңлар, ундақта силәрдә
    немә шапаәт болсун? Чүнки һәтта гунакарларму шундақ қилидиғу!
  ikw-NT: Ọ bụru masị nụ anụ neemenu ele neemenu anụ nhne ọma nhne ọma kpọi, kịni
    bụ mbnarna anụ nwernu? Ele mmehie neeme kpam.
  khs-khs: 'Aputa: sena nowamoke kewa napola:tesaleke, keyawala ewa napola:pela: emi
    ela, amowa napolo e sekiwa sena kesale nokamokiwa ko:lu matanema:na: telalapa?
    Sena olokeyatela a ela iyawala aluse timinisene.'
  dwr-ENT: ሂንቴንቶ ሎዖባ ኦያዋንቱ ፃላላው ሂንቴንቱ ሎዖባ ኦፔ ሄዎ ኣይ ጋላታይ ዴዒ? ናጋራንቻቱካ ሃዋዳን ኦኖ።
  pma-pma: ?Ka munak kami mimumoni tahos min meatin keil enges koa amul amumoni tahos
    min kami, Ahi hetokol kat kami veni vensa? !Meatin tisa keil emun amul amumoni
    mukok!
  atd-NT: Woy ko ian now ro ogbuligan ka otow no songo ogbulig kaniu, manio to ogsayoon
    kow pad to Magboboot? Kono kow ogsayoon su ka mgo makasasalo, songo ogbulig dod
    to otow no songo ogbulig kandan,” kagi ni Hisus.
  tel-2017: మీకు మేలు చేసే వారికే మీరు మేలు చేస్తూ ఉంటే మీకేం మెప్పు కలుగుతుంది? పాపాత్ములు
    కూడా అలాగే చేస్తారు కదా!
  hat-BSA: Si nou fè byen a sila ki fè byen a nou yo, ki merit sa pote pou nou? Paske
    pechè yo fè menm bagay la.
  top-NT: Para huix huata ca̱tlahuaniya li̱tlá̱n tí na̱ tatlahuaniyá̱n li̱tlá̱n, ¿nicu
    nali̱lakapascana tlahuápa̱t tú tla̱n? Pues tí lacsnú̱n talani̱t na̱ tamakta̱yá
    tí ca̱tlahuaní li̱tlá̱n.
  msk-msk: Yang manga otaw na wa otoo, yang yatabang kanilan yang tyatabangan nilan.
    Toyo aw yaan gaid yang tabangan mayo yang yatabang kamayo di akaontoran yang Dios.
  gyr-NT: Anise, acoi ava mbahe tuprɨ ai oyapo vahe pẽu, chupe güeraño mbahe tuprɨ
    peyapose, ¿mbahe vo evocoiyase oime avɨye vahe ipɨpe? Esepia niha, ava angaipa
    viyar avei ẽgüe ehi yuvɨreco yepi.
  kmh-kmh: “Pen biynimb nimbip direp gipay gok nep direp giniŋgambim ak, Gor nimbip
    yergiy niŋek tep giniŋgamb. Giniŋgambim kun ak, biynimb tap siy tap timey gipay
    gok, gipay rek nep giniŋgambim.
  ukr-ONPU: І якщо ви робите добро тільки тим, хто вам робить добро, яка вам за це
    дяка? Грішники так само роблять.
  emi-emi: Me marova am gheelei emasina ta lo atoa la gheelei emasina etaimim, vaalua
