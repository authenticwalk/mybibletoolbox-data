  nuy-nuy: “Warrubawi-yung warra-mulung-arrgi-yung nambi-man.galagana nugurru. Nugurru-maynji
    nambarra-man.galagana warruburru-yung-bugij-maynji, waari aadanu anggiij-mamaaḻang-magaa
    anaani-yung. Wugurraayung warruburru-yung warraalaaladi wurru-yamana aadanu, wiij-nguynju
    yingga.
  cop-BHC: ⲞⲨⲞϨ ⲈϢⲰⲠ ⲀⲢⲈⲦⲈⲚⲚⲀⲈⲢ ⲠⲈⲐⲚⲀⲚⲈϤ ⲚⲚⲎ ⲈⲦⲈⲢ ⲠⲈⲐⲚⲀⲚⲈϤ ⲚⲈⲘⲰⲦⲈⲚ ⲀϢ ⲠⲈ ⲠⲈⲦⲈⲚϨⲘⲞⲦ
    ⲚⲒⲔⲈⲢⲈϤⲈⲢⲚⲞⲂⲒ ⲤⲈⲒⲢⲒ ⲘⲠⲀⲒⲢⲎϮ.
  buk-buk: Ma lau hoŋ sêkôm ŋayham têŋ lau naŋ sêkôm ŋayham têŋ ŋac ô, ma mac bu akôm
    bocdinaŋ, dec mac nem mêtê hôc gêlêc lau sac si mêtê su dom.
  pri-NT: Â wiàna gà pwa na wâdé tà tèpa béegà, â cina guwà tapacîri cè câmagà? Ba
    wà tèpa âboro èpà, âna rà nye pwa mwara ê pwiibà!
  zpq-NT: Ḻecze še chonḻe da' güen len beṉe' ca' cheson da' güen len le'e na' bi chonḻe
    güen len beṉe' yoble, ¿bixc̱hen' chaquele chebe Diosen' can' chonḻe? Ca'cze cheson
    beṉe' güen da' mal ca'.
  por-TFT: Se fizerem coisas boas somente para aqueles que fazem coisas boas para
    vocês, não esperem que Deus lhes dê um galardão por fazerem isso, pois até mesmo
    os pecadores agem assim.
  gwi-NT: Ąįįts'ą' juu nats'ą' nizįį nąįį zhrįh ts'ą' inzii ji', jaghaii geenjit narahah'aa?
    Juu tr'agwaanduu tr'agwah'in nąįį gaa jyaa diginchy'aa.
  gvn-gvn: Kanbalda bamangka ngulkurrduku dajil yunundu. Kaki yundu janandaku dajil
    baja, God kari wawurr-wawurrmal yununku. Bamangka buyunyungku yalaku dajil baja,
    yamba yurra bamanda wubulimbaku ngulkurrduku daya.
  nhy-NT: O noso tla ankinchiwiliaj tlan kuale san yen akinmej amechchiwiliaj tlan
    kuale, ¿kox kuale tlan ankichiwaj? In tlajtlakolejkej no ijkón kichiwaj.
  asm-FB: তোমালোকক উপকাৰ কৰা সকলকে যদি তোমালোকে কেৱল উপকাৰ কৰা, তেনেহলে কি প্ৰশংসা
    পাবা? কিয়নো পাপীয়েও সেইদৰে কৰ্ম কৰে।
  okv-okv: Eto nei amo no degi ta ari javotoho eora embomeni amita degi ari javotoho
    asoa amo embomeni na kito umo jakeka aro? Avo manera. Ari sasapura embomeni te
    tapa na ari ainge ari haitera.
  mxt-NT: O tatu sacuví ndo cha vaha chihin ñu cha sacuví cha vaha chihin ndo, ñahri
    cha vaha xaan nyacuví ndo. Vatyi tyicuan caa nyacuví tucu ñu quiñi iyó.
  tzo-NT: Mi ja' no'ox lec chapasbeic ti much'u lec chaspasboxuque, ¡bu ba tojuc ti
    c'usi chanope! Yu'un co'ol chapasic xchi'uc scotol ti much'utic ti c'utic chopol
    tspasique.
  ind-AGS: Jika kalian berbuat baik kepada mereka yang berbuat baik kepada kalian,
    mengapa kalian harus mendapat imbalan? Orang-orang berdosapun melakukannya juga.
  omw-omw: Nkye nkyita kyuqema nyataahuara nraahu kyuqema nyataivera, nanra kyuqe
    inraikyave Kotiraqaatai varevara? Hiama mpo inraikya varevarave. Nkye ntapihiarave.
    Uaqia hi kyaiqara uti variahuavata mwitaa hiarave.
  yrb-yrb: Yabai anama kobererau moko moko ue matafoitana aneba urero kobere muneta
    muboe ufoita? I neno neno ueta uwarama enanari utaita.
  maa-NT: Tsà tà jñà ndaà siko̱ò xi̱ta̱ xi ti̱koa̱ ndaà síko̱‑nò, ni̱mé kjo̱ndaà xi
    s'e̱‑nò. Jñà xi̱ta̱ ts'e̱n, k'oa̱á ti̱ síko̱ xíkjín.
  mcq-mcq: ꞌEne ja ea kaꞌene jaaꞌe hami ꞌahiujiru hami ꞌahiꞌavajaho ja irakaꞌe maa
    vejare? Ijihuni maijaho ea kaꞌene sisea vejiꞌina ꞌuꞌo ijaꞌinaꞌe vejura.
  sus-A: شَ وٌ سَ قٍ قَنيِ رَبَمَ مِشِيٍ بّ، نَشٍيٍ قٍ قَنيِ رَبَمَ وٌ قَن بّ، وٌ
    بَرَايِ مُندُن سْتْمَ نَ كُي؟ نَ تَن، هَلِ يُنُبِتْي عَ رَبَمَ.
  jpn-1965: 自分に良いことをしてくれる者に良いことをしたからといって、あなたがたに何の良いところがあるでしょう。罪人たちでさえ、同じことをしています。
  fra-SBL: Si vous faites du bien à ceux qui vous font du bien, quel honneur cela
    vous fait-il ? Car même les pécheurs font de même.
  yka-yka: Duk bang iye hadja tinabanganbin meˈ makatabangan kaˈamin, niyaˈ ke pananglitan
    kaˈam? Gaˈ. Peggeˈ bisan meˈ aˈa dusehanin sa iyan du isab addatden.
  mle-mle: “Vaal yikwanadiy duw taakw adiy dayak viyakit kwurkwanadiy duw takwak viyakit
    kwurkwanadiy. Aw li gwur atampik kwurkigwura, agwa javik God gwurak rikarik kwur-kidadiygwurik?
  shp-NTPO: Jainxon ja mato jakonhai joniboresibi, maton jato jakonhabira, wetsaresibi
    jawékimaribi iki, ja ochaya jonibaonribira jaskáakinribi jato jakonhai.
  aom-aom: 'O jemë mae vaejëvarue ariböviohemu mae vaejëvëꞌoho rabëni uvorëjo: God-are
    nunire mabëhe javuajëjo. Sisë ariböviohuro jabuꞌo ëhi gemuoho ëꞌarue höjo.'
  geb-geb: Nde mba tɨvar vhuun nde mbui gumgi gu mbigi, nde tɨvar vhuun mbera muunga,
    harigi gumgi gu mbigi, mbe ram muuŋgip kaŋgire? Nde tɨvar vhuuiaŋ mbui gumgi gu
    mbigi ma. Mba tɨvi mbatɨgi ga mbui gumgi gu mbigi vhɨra mba tɨva mbui.
  eng-WYCLIFFE: And if ye don wel to hem that don wel to you, what grace is to you?
    synful men don this thing.
  bsj-bsj: na moki mam dikero ken kan co nubo ma mwen dikero ken tiyeri ye yokka fiye
    weye? bwen no nob bwirang keri ki mam nyo ken
  cak-cak: Y si xaxe chique ri yebano favor chive ni'en-vi favor, ¿achique utz nik'alajin
    iviq'uin? Man jun. Roma ri man quiniman ta ri Dios, quiri' mismo niqui'en.
  chf-NT: Si namás a cherbenla favor machcatac u cherbenetla favorba mach jin cua'
    une ta'ala, uc'a ca' chich jini u chenob täcä ajmalujlejob.
  tlf-tlf: Minte kanube kabo asit kek kek iyo imkaa kapmi unang tinum imi kuguup tambal
    kopkebip ita kup tambal kobelap umdii God iyo utamata e, God nimi ilak dolin binim
    unang tinum igil mungkup kanum-nuubip kalaa agelan-tema uyo, kapmi tok uyo bogolan-temaala
    ko.
  piu-2006: Nyurrangarrimpa walytja tjuṯa yunypa nyurrampa nyinanyi. Paluru tjana
    nyurrampa tjukarurru palyaṉi. Walytja palunya tjuṯaku kutjunyurra tjukarurru palyaṉi.
    Yalatjinyurra walytja tjuṯaku tjukarurru palyantjala wiya Katutjanya yunyparringanyi.
    Yalatji nguwanpaya nyinanyi, Katutjaku kulilwiya tjuṯa. Walytja tjuṯaku kutjuya
    tjukarurru palyaṉi. Nyurrangarri yaṉangu ulaataku tjukarurru palyantjaku.
  poh-NT: Jeꞌ woꞌ reꞌ cu̱cꞌ take maꞌ tiquitoꞌbej ta tak, chatoꞌbej woꞌ tak take eh
    maꞌ xa reꞌ ok take quitoꞌbonic aweh tak enatoꞌbej tak take jeꞌ ricab ncaꞌn take
    maꞌ jaꞌ cuyu̱j ta quimahc ruꞌum i Dios. Jeꞌ reꞌ nikꞌor chi na̱banam tak ru̱cꞌ
    atoꞌbonic tak maj wi xa reꞌ woꞌ ti take quitoꞌbonic aweh tak natoꞌbej tak take,
    maꞌ jenoꞌ asi̱ na̱cꞌulum tak ru̱cꞌ i Dios.
  tue-tue: Mʉ́ãrẽ ãñurõ tiirá dícʉre ãñurõ tiirí, tee wapamaníã. Ñañaré tiirácã teerora
    tiiíya.
  bjp-bjp: Ke male gam tel sinang rokap la sau usuf fanse ae ri tel sinang rokap la
    usuf gam, ke rin usefages gam arafah? Wara le foron tom tel sinang laulau sabin,
    ri tel u la arae.
  xon-xon: Ni yaa ter binib bi ter nimi na baanja kan, ni kpa tinyoor Uwumbɔr chee
    ee? Titunwanbirdam mu ŋani kina la.
  tzo-ZNT: Ti mi jaꞌ noꞌox chacꞌuxubinic li muchꞌutic chascꞌuxubinique, mu xvinaj
    ti lec avoꞌonique. Coꞌoloxuc xchiꞌuc li muchꞌutic chopol sjole.
  mpm-NT: Ti nu nɨnɨ nuu yɨvɨ chindee roꞌo ni yukan chindee ra, ¿nau taꞌu ra iyo nusa?
    Chi undi chaa ka saꞌa ndevaꞌa ka saꞌa siaꞌan.
  ots-NT: Guejtjo bbʉ guí fötzi jøntsjɛ cʉ cja̱hni cʉ xí möxqui, jin gui tzö‑ca̱.
    Ncjahmʉ guí cohtzibitjo car favor ca xí dyøjtiqui‑cʉ. Guejti cʉ cja̱hni cʉ i ndu̱jpite,
    i cohtzi cʉ favor cʉ i ttøhtibijʉ, hne̱je̱.
  hoy-hoy: अगर नीव तान भलाई माळावाळेर्द सांगुळ भलाई माळतीर, रा नीम येन बळाई? यतिकी
    पापी लॉकुर भी रा हिंग अच माळतार.
  uri-uri: Wa tol kipm ntekg wor ekg mla ur a ntekg wor ekg kipm pa, pa al Maur Wailen
    kporntepm yangkipm tolhai? Ti tu a ntekg paitnpaitn pa, apm wa ak tolpa yat pake.
  amo-amo: Asa udin suu imon icine kiti nale na idin su fi imon icine, iyaghari uduk
    fe? Nanere wang anan kulapi din su we.
  pjt-pjt: '@see-verse:LUK.006.032'
  cwe-cwe: One mweye mwowatendela yanogile wanhu waja muhala wowomtendelani yanogile,
    vino mwizahokela unovu ulihi? Kwaviya hata ‘wene uhasanyi’ wotenda ivo!
  daa-NT: Ya kuŋ kat gina sellen̰ ɗo ŋuur kuuk ginaako sellen̰ di, maman Buŋ yaako
    oziliŋko ? Gee kuuk jookumo oki gina pa !
  mlp-mlp: Ad mataw ni nidimun tonsa ta ni in gidimun tonaqta na in nagah diq a haiqmo
    ham. Daq nazaqta na anawun araq ne God abenab a hi waq daqaymo ham. Mataw daq
    meqintab osayta na in nazaqmo an dimun tonad osayta ham.
  ape-C: Aria ta ipak punek yopihi aih um eshudok douk shenek yopihi aih um ipak iri
    atish um, ipak ta omi nyutuk ipakish nyeiguhw shuto iruhw? Adur atin ta uwok.
    Shenek eneshenesh yoweishi inahos iri shopunek apa shenekesh namudok atin!
  bgs-bgs: Atin ka lumuwan yu dád ka madigár tô mga manubù na áglumu ka madigár tun
    ákniyu, dì kó madurung, su tô gó tô áglumun katô mga masalà-salà.
  faa-faa: Arirakano aporo metamo né makoterakano, nómo soko e makotena akipoko, nómo
    hemakapuraka, ‘Kotimo ano makotehokosapo.’ Aíyaka hemakapukupo. Asiamo nena aporomo
    soko hakása yineraka rakirapo.
  kik-kik: Na mũngĩkorwo mwĩkaga wega o arĩa mamwĩkaga wega-rĩ, mwakĩĩguna na kĩ?
    Nĩgũkorwo ehia o nao nĩmekaga o ũguo.
  cap-NT: Yekjapanacaqui anc̈hucaquiz yanapc̈ha. Anc̈hucqui ninacz̈tan alajapankaz
    yanapaquiz̈ niiqui, ¿kjaz̈tiquiztan anc̈hucqui “Zumal paa-uc̈ha” cjican chiyasajo?
    Niz̈ta iratazakaz paac̈ha anawal kuzziz z̈oñinacami.
  ksr-ksr: “Namowaa siŋgisoŋgo ejembanoŋ alaurugianoŋ iwoi awaa ama oŋoŋgi kitia meleema
    oŋoma ala meŋ aoŋ mepeseeŋ aoŋkeju. Oŋo iikawaa so ama balombaa tania otaaŋkejuti
    eeŋ, Anutuwaanoŋ tosa mende kolooro oŋo mende mepeseeŋ oŋombaa.
  eng-TNT: 'And yf ye do for them which do for you: what thanke are ye worthy of?
    For the very synners do even the same.'
  sbs-sbs: saka. Haiva uchita vulotu kuvaku chita hande, cho volelwa chi? esi ni va
    ezalivi vachita ziswana,
  sue-sue: Ota ema tani kokopai nimorekare inowera amire ina tani kokopai wawa nikare
    bowi wanora? Pasina ema nukare dai tani ago ine inowera awa.
  fra-NCL: Et si vous faites du bien à ceux qui vous font du bien, quel gré vous en
    saura-t-on ? Les pécheurs aussi en font autant.
  bhg-bhg: Edo daedo, embomai aimi imondemane wasiri dave edo era, awamanede akuta
    wasiri dave edo ewa, ro awa embo imomane dasiga ari? Aindabé, wasiri bebegae ari
    embobomi embo neneinde dá ango wasiri dave edo era.
  snn-NT: Mësacuare re'oye yo'ocua se'gani re'oye yo'ojën ba'itoca, mësacuabi re'oye
    yo'oye ti'anma'icua ba'iyë. Gu'a bainbi güina'ru re'oye yo'oye masiyë.
  atb-NT: Nungmoq lé ge é dông kut nyi é bang lé za, ge é dông kut nyî kô le gi, nungmoq
    é matú hai akyû bò kó râ lhú? Yubak dap bang le haû su kut nyi akô.
  wro-wro: 'Njiri ŋąmba wunia wurąŋundjunąŋgori arka wunia kadjunuri, ŋḁnąŋga wungulbo:wie
    njiri nąnja? Arworia kuda: ge-i-di-dągu kubądju.'
  cek-AK: Nangcae nuiah kahoih hmuen sah kaminawk khae khue ah kahoih hmuen na sak
    o nahaeloe, atho timaw om tih? Kazae kaminawk mah mataeng doeh to tiah sak o toeng
    bae.
  bkd-bkd: Daw ku iyan dà buhatan nuy hu maayad sa tagbuhat daan hu maayad diyan ta
    inyu hurà taena pulus ta bisan sa mga makasasalà tagbuhaten dan daan haena.
  ctu-76: Mi chʌncol jach la' cha'libenla wen bʌ jini mu' bʌ i cha'libeñetla wen bʌ
