  mdy-ETH: ዒንሢም ኮሺ ባኣዚ ማዼዞንሢም ሌሊ ኮሺ ባኣዚ ዒንሢ ማዼቶ ዓይጎ ባሼ ባኣዚ ዒንሢ ዴንቃንዳይ? ጎሞ ዓሳ ዬያጉዲ
    ማማዻኣዋይ!
  spl-spl: Yâhâ lok nombotŋaŋe yen orop buku konok manne sâm tânyongoŋetâ yengu yakât
    matŋe yâk konok tânyongomai. Yawu otmai yaŋe lok bâleŋe bukulipyeŋe orop tânahomai
    orotmeme ya ki wangiwuap. Yakât otmâ Anitâŋe yen ki lukuleyekbuap.
  usp-NT: Wi xike tab'antak utzil rechak nen tib'anow utzil chawechak, ta' jaljoj
