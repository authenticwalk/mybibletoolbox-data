  kan-2017: ನಿಮಗೆ ಉಪಕಾರ ಮಾಡುವವರಿಗೇ ನೀವು ಉಪಕಾರ ಮಾಡಿದರೆ ನಿಮಗೆ ಏನು ಹೊಗಳಿಕೆ ಬಂದೀತು? ಪಾಪಿಷ್ಠರು
