  dww-dww: Be banaga ḡesaudima vere ḡaromie ta voivoie, be taumi deḡoda taudiḡa vere
    ḡarodie ko voiena, inam nam i verena, tokare nam maesa ko banavi, inam banaga
    gewegewedima nama adi voiama.
  nif-nif: Ba tɨkap dɨk amalɨ kɨndem tɨ-gamañ endañgot kɨndem tɨ-semɨñda, nekta Yambattɨ
    ganɨ-kɨndem dawɨk? Yom ama endɨ bo wɨndɨñgangot pa tañ.
  twi-ASANTE: Na sɛ moyɛ wɔn a wɔyɛ mo papa no nko ara yie a, mfasoɔ bɛn na mobɛnya?
    Nnebɔneyɛfoɔ mpo yɛ wɔn a wɔyɛ wɔn papa no nso yie.
  aoj-aoj: Iꞌi ipaꞌ pendaꞌ waf fasifi ma isimba sandaꞌ waf fasifi atifa ipeꞌi, atiasi
    ami nesaꞌma agof ipeꞌigufi? Owaꞌatin. Epes isimba sandaꞌ waf awafii esis wapani
    sandaꞌ waf naꞌambaifi.
  cbv-cbv: Yeebdíh tʉ́i chãjnitdihjeh ñi tʉ́i chãj jwʉ́ʉbanachah, dedé pínah nihcan
    caá. Diosdih jéihcannit biíc yoobó ĩ chãjna caá.
  taw-taw: Pen binɨb nɨbop dɨpal okok nep dɨnɨgabɨm ak, tɨtay dɨl chɨn binɨb teplep
    mɨdobun agɨl nepɨm agak. Binɨb tap si tap tɨmel gɨpal okok anɨgɨpal agak.
  jic-NT: La p'a 'üsüs lajay nun mpes ca nacj, mpes nun 'üsüs lojí wa yupj mpes. Ma
    'üsüs lajay nun mpes, nun ma wa 'üsüs lojí yupj mpes ca nacj. Dios ma ca mwi'im
    nin nin lojí mpes. Malala lajay nin p'iyá lajay yupj. Dios jos nun más 'üsüs la
    müjí yupj jis lal.
  zap-NT: No belne wen de nonchegue lo men ne wen lo de, ¿pe ne wenzhe rlaa de? Porke
    no ke menmal rlaa zenga.
  wer-wer: Ën omën ompyaö yaalniaurö kangiir ompyaö elmëënë pöt pangk naëpan. Omën
    saunaringörö pitta ompyaö tapël elmë yaë.
  ipi-ipi: '@see-verse:LUK.006.032'
  qul-NT: Allin ruwajcunallapaj allinta ruwajtiyquichisri, ¿ima allintataj ruwanquichis?
    Ajinallatataj juchasapacunapas ruwancu.
  urw-urw: Bana ferewar kabia nama ninag gam güfaigen, baba kabianana baba ferewar
