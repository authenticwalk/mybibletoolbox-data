  sgz-sgz: Má ngo u longoi a kuluk sár mam di ái rung di kuluk mam iáu, suri dáh da
    para agas iáu? Tan tám sápkin di lu longoi ngorer mul.
  kek-NT: Cui ca'aj cui' li neque'ba̱nun usilal e̱re, nequeba̱nu usilal reheb, ma̱c'a'
