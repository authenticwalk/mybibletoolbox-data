  tam-TCV: உங்களுக்கு நன்மை செய்கிறவர்களுக்கே நீங்களும் நன்மை செய்தால், உங்களுக்கு
    என்ன மேன்மை? பாவிகளும் அப்படிச் செய்கிறார்களே.
  mit-NT: Te nú cuisì quida‑nda obra xì nèhivì quidá stná obra xì‑ndà, dandu mà cuáha
