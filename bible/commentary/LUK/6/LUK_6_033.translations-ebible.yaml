    teteni.
  peg-peg: ଆରେ, ଇମ୍‌ଣାକାର୍‌ ମିଦାଙ୍ଗ୍‌ ହାର୍‌ କିନାର୍‌, ଜଦି ଏପେଙ୍ଗ୍‌ କେବଲ୍‌ ହେୱାରିଂ ହାର୍‌
