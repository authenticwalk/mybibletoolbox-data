  bdv-bdv: ଆର୍‌ ଜୁୟ୍‌ ଲକ୍‌ ତୁମାର୍‌ ବଃଲ୍‌ କଃର୍ତି, ଜଦି ତୁମିମଃନ୍ ସେମଃନାର୍‌ ହଃକା ନିକ କଃରାସ୍‌,
