  nhu-NT: Ɛ́ ben gee mwɛɛm mvù jee ɛ ɛ̀ nu kɛ fô bonyii bò gee tɛn fô ben e, ɛ́ fiɛɛ
    fì bó ebɛnsee ben yî dvú le enu la? Kɛ bonyii bò befe gee kɛ lɛŋlɛŋ e?
  row-row: Mete ma taoꞌ a maloleꞌ neu akaꞌ atahori mana tao maloleꞌ neu nggo, naa
