  urd-GVH: और अगर तुम सिर्फ़ उन्हीं से भलाई करो जो तुमसे भलाई करते हैं तो इसमें तुम्हारी
    क्या ख़ास मेहरबानी होगी? गुनाहगार भी ऐसा ही करते हैं।
  ycn-ycn: Palá ca'ajná ila'acá ina'uqué, la'añó caja icá palá. Necaja calé ila'acachu
