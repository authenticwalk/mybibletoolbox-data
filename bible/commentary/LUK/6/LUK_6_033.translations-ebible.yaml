  apn-NT: —Nẽ mẽ kot amnhĩ tomnuj xwỳnhjaja na htem ãm mẽ kot mẽ ho mex xwỳnh pixjaja
    nhũm htem amnhĩ xwar mẽ ho mex o pa. No mẽ kajaja. Kêr ka mẽ mãmrĩ mẽ piitã mẽ
    kamã axukaprĩ pix nẽ. Jao axàmnhĩx ri mẽ piitã mẽ kãm mẽmoj nhõr o ri apa. Nhũm
    Tĩrtũm ja hã mẽ apumu nẽ ja hã mẽ ato mex nẽ. —Jakamã kêr ka mẽ amarĩ mẽ kãm akurê
    xwỳnhjê ho mex nẽ. Nẽ mẽ kamã axukaprĩ nẽ. Nẽ mẽ piitã mẽ kãm mẽmoj nhõr o ri
    apa. Kê nhỹrmã Tĩrtũm maati mẽ hã mẽ amã mẽmoj nhõr rax nẽ. Nẽ mẽ ate kot amnhĩ
    nhĩpêx kôt amnhĩ nhĩpêx xwỳnh ã mẽ ajarẽ. Tĩrtũm na hte mẽ kot amnhĩ tomnuj xwỳnhjê
    kamã ukaprĩ ho pa. Jakamã kêr ka mẽ uràk nẽ ã mẽ hipêx anhỹr o ri apa. E kêr ka
    mẽ ã axpẽn nhĩpêx anhỹr rãhã nẽ. Anẽ.
  ctp-NT: Kwiꞌ ngwañaꞌan, ngiꞌni wan chaꞌ suꞌwe loꞌo nten nu wa yꞌni ska chaꞌ suꞌwe
    loꞌo wan; loꞌo nten kuxi, wa jlyo tiꞌ neꞌ kuꞌni neꞌ sa ñaꞌan ngiꞌni wan. Ndiose
    nchka tiꞌ chaꞌ kuꞌni wan chaꞌ suꞌwe loꞌo nchga nten, siꞌi loꞌo taꞌa suꞌwe nsuꞌwi
    ti wan.
  bre-BRG: Ma ne rit vad nemet d'ar re a ra vad deoc'h, peseurt trugarez a dleer deoc'h?
    An dud a vuhez fall a ra ar memes tra.
  opm-opm: '@see-verse:LUK.006.032'
  bvr-bvr: Rrapa aburr-gata minypa aburr-gunggajinga nggula aburr-workiya, birripa
    minyja nginyipa ny-junggaja burrwa, gun-narda nipa Wangarr gala barra gu-borrwa
    nggula jimarna nginyipa ny-molamola. Wurra ngika. Wurra aburr-jaranga aburr-gata
    werra aburr-negiya aburr-workiya, birripa aburr-yinagatiya aburr-gunggajinga burrwa
    aburr-borrmunga aburr-gata minypa aburr-gunggajinga burrwa birripa.
  wal-wal: Intte intteyyo lo77obaa oottiyaageetussi lo77obaa oottikko, inttessi ai
    galati de7ii? Aissi giikko, nagaranchchatikka qassi hegaadan oottoosona.
  shj-shj: Gang zogadang ngaka apoccu tä känggi sogo ngaka apoccu tanggong, oxadiyang
    'doxadang tä bangeneng? Mändey känggi sogo ngaka tasinyang sogo mänang.
  zad-NT: Ḻekzka' shi to beṉ'ka' chonzi le' wen chiyonile wen, ¿garan de dii wenna'
    chonle? Ḻa' ka'klen chon beṉ' saaxyaka'.
  kmg-kmg: Á âgo eŋareeŋgopieŋ jaŋe sawa âgo ejareniŋmu, ine wemocko tofane fome juku
    bazu-ŋarezo? I miti tâmiriczi eeŋgopieŋ wâc.
  aso-aso: Idoꞌ eveneꞌ ma lengiꞌ lengeleꞌmize lamineꞌ avevoꞌ ngeleꞌmize lamineꞌ ilizaniꞌ
    nene monoꞌ gilamave lihime daaꞌ ave netesi nene aꞌmineꞌmine igi ingine ngeleꞌmize
    lamineꞌ ave nene ngeleꞌmize lamineꞌ igaꞌ naniꞌ nenako lingine eveneꞌ ma ngivileꞌ
    igi monovo lamineꞌ ma damaze. Oꞌmosoꞌmo ve mamuꞌ ngopoꞌni laaꞌ neineꞌ votigile
    ivileꞌ ivosa lengiꞌ longopoꞌni goloso lilidoꞌ minaniꞌ nehe. Oꞌove.
  uli-uli: Hare habe momay ngalir chog rechokla rema momay ngalugmi, ila ngo meda
    fal le Deus yebe holbuwahmi iyang? Choto hamolfid mwo ngo ma wol ila senger.
  nin-NT: Imba ti na wre ku abangga ba nggo di na wre ki imba yo mre, imba ta kpa
    angginggi zizi nu umi? Abi la ure ba mi di na meme yo!
  tgk-tgk: Агар фақат ба касоне, ки ба шумо некӣ мекунанд, некӣ кунед, шумо чӣ ифтихоре
    доред? Зеро гунаҳкорон низ чунин мекунанд.
  acu-NT: Tura atumin pengker awajtaminauk nuke pengker awajkurmeka, nekasrum pengkerka
    nintimtsurme. Pasé aints ainausha nunisarang niin pengker awajina nunak pengker
    awajinawai.
  cak-WNT: Y wi riyix, xaxu (xaxe) wi ri winek ri yebano utzil chiwe, xaxu (xaxe wi)
    chique riye' niben wi utzil, majun ri más ta chic rejkalen ri yixtajin chubanic.
    Ruma chi xa can queri' chuka' niquiben ri winek ri ma quiniman ta ri Dios, riye'
    niquiben utzil chique ri winek ri yebano utzil chique riye'.
  ebk-ebk: Mu ekamanyu nan ammay as nan chiyuycha yangkiay mangekaman as ammay kan
    chakayu, ay magun-gunaan kayu? Achi! Tay assesa us nan atun nan fumafiasor.
  spa-PDDPT: Cuando hagan bien a los que les hacen bien, ¿qué mérito tienen? Los pecadores
    hacen lo mismo.
  tke-tke: Mwawiirelaga dhapama alene enowiirelani dhapama, munadha muthuviwe ddi?
    Anamathegeene teto enowiirana ndo.
  ruf-ruf: Mng'awatendela ghanoghile iwanu wala iwowatendela ghanoghile, apfi uluso
    wachi wamlangusa? Pfipfila ‘iwanu wane nzambi’ wotenda pfipfo!
  gun-gun: Pendevy ojapo porã va'e pe anho ri pejapo porã vy mba'e 'rã tu pejopy ha'e
    nunga repy? Mba'eta heko vai va'e kuery voi ha'e rami ikuai.
  agu-BL: Na yi ko na chibanu' pawor ntin scyetz yi e' yi na chiban pawor scyeru',
    ¿mbil chicambaju' te'j? na ya'tz na chiban yi e' juchul il.
  isn-isn: Anga muatendele nimaza ao niimutendela unye nimaza nilanso isongelyo kukitalanyu?
    Ata ianyamilandu ituma uu.
  ilo-ULB: No agaramidka laeng ti nasayaat kadagiti agar-aramid ti nasayaat kenka,
    ania ngay ti pakaidayawam iti dayta? Ta uray pay dagiti managbasol ket isu met
    laeng ti ar-aramidenda.
  pir-NT: Sa yena mʉsare quehnoano yeyequina dihitare mʉsa quehnoano yegʉ̃ ti gʉ̃hʉ
    ne dʉhseati ijierare apequina pehere mʉsa quehnoano yeragʉ̃. Tire ñañequina gʉ̃hʉ
    yere.
  anv-NT: Ne mbɔgé ɛnyú depyɛ ɛ́lé galɔ́gálɔ́ ne bɔɔ́ bí apyɛ́ galɔ́gálɔ́ ne
    ɛnyú nsá nyú alu ɛ́fɔ́? Yɛ́ bɔɔ́ abi ápyɛɛ́ gabo, mbɔntó ne apyɛ́ɛ.
  sab-NT: Ba age no kwian bai age no ba ole alin allabi, kwian ene alin allabi ole
    ba age no, ¿Chube be age mine no ba alin age ene ñanale? Kwian me Chube uñe kle
    age ene diali, kwian bai age no ama ole, kwian ene alin allabi ole ama age no.
  tmd-tmd: Makwam nöbö mö ñɨgö pön ösös röi bla paiŋö algör ösös rɨ ri aböñ aku, God
    nuŋ nugwaŋ, pödpödiö wä cön? Aiöñ aku, nöbö mö ap kib mag gwogwo röi piaku rɨg
    röi mag akwör cöña.
  acr-NNT: Y we xew kiꞌan ri utz chike ri kakiꞌan ri utz chiwe, michꞌobꞌ raqan we
    taqal chiwe kayak iqꞌij ruma waꞌ; ma jenelaꞌ kakiꞌan taq ri winaq aj makibꞌ.
  kpg-kpg: Maa goodou gaa hai hua nia humalia gi digau ala e hai nia humalia adu gi
    goodou, malaa, di hagahumalia le e kae go goodou eimaha? Idimaa, digau huaidu
    le e hai labelaa beelaa.
  taj-taj: ओच्‍छे एनीगदेसे ह्राङदा ज्‍यबा लबादा जे ज्‍यबा लजी भिसम एनीगदेदा तिग ज्‍यबा
    तला? तिग्‍दा भिसम पापीगदेसेनोन थेह्रङ्नोन लमुला।
  avt-avt: Yi eirɨak yaaim mɨt keriyen kerek nerekyi yaaim, yi han kitet menmen im
    hɨram iuwe te God kaktɨp yi yaain? Taau. Hɨram menmen weinɨm. Mɨt enun nises God
    au hɨr nɨrɨak menmen mar im.
  cbk-cbk: Si ta hace cosas bueno con aquellos quien ta hace bueno con ustedes, hende
    tamen ustedes ay recibi bendicion de Dios, cay masquin el maga gente con quien
    ta llama ustedes maga pecador, ta hace man tamen ansina.
  uig-ARA: ئەگەر سىلەر ئۆزۈڭلارغا ياخشىلىق قىلغانلارغىلا ياخشىلىق قىلساڭلار، ئۇنداقتا
    سىلەردە نېمە شاپائەت بولسۇن؟ چۈنكى ھەتتا گۇناھكارلارمۇ شۇنداق قىلىدىغۇ!
  tuf-tuf: Bíyatan ba ac ay yajcáyatan, baat ey ácuan rahra cat ay yajcaro. Baat eta
    jaw̃ rahra ay yajcayat, ¿Sir chihtá yarís cajac síhw̃aqui? Yarsi cátiro. Ur ay
    bár binat cat eta jaw̃ imár owár ay yajcaro.
  abx-abx: Ngan kon agbuhat kam hamok mahalap si magbuhat may mahalap si ka'am, ay
    may i darayawon si nagbuhat-bi? Bisan i mga nagpaminugad makasasala' agbuhat-nay
    nan.
  mco-NT: Pen mdumyb oybɨ huɨdijaty mmɨɨd ooy mnaymɨgüg'adyii. ¿Ti oyjäy'ajtɨn jada'
    miich ajcxy m'ocpáadɨp? Nañ jadu'n je pocyjäy ajcxy tuñ oybɨ mɨɨd ymɨgügtɨjc.
  bsp-bsp: Kɔ pəyɔnɛ fɔ akɔ ŋaŋyɔn’on pətɔt mɔ gbəcərəm ŋɔ məŋyɔnɛ pətɔt-ɛ, kəway
    kəre kɔ məntam kəgbɛkər amera-ɛ? Ali aciya tatɔkɔ tɔ ŋaŋyɔ!
  kqf-kqf: Bi bamoda temi lava visuvisu lisimmo sa voivoiyena taudiḡa lisidimo ko
    voiyena ba Maimaituwa mote kaka kavisuvisu ima vitemi. Gebogebo lavedi kota mainana
    sa voivoiye.
  cpb-NT: Iriirika paakameethatake aakameethatzimiri eeroka ¿Kameethatakema jiroka?
    Tema te, iroowa rantapiintakeri kaariperoshireri.
  aon-aon: Aria ta ipak punek yopihi aih um eshudok douk shenek yopihi aih um ipak
    iri atish um, ipak ta omi nyutuk ipakish nyeiguhw shuto iruhw? Adur atin ta uwok.
    Shenek eneshenesh yoweishi inahos iri shopunek apa shenekesh namudok atin!
  hus-NT-2005: Max tokot a tʼajtsaltsik ti alwaꞌtaláb xitaꞌ ti tʼajtsaltsik ti alwaꞌtaláb,
    ¿jantʼéy exom a tʼajáltsik watʼats? Pos anchanꞌ jeye in tʼajál an walablomtsik.
  mig-NT: Te nú sá'a va̱'a‑ró jíín cháa kásá'a va̱'a jíín máá‑ró, ndé cha̱a nakuatá'ú
    núu̱‑ro̱, chi cha̱a ká'i̱o kua̱chi, suni súan kásá'a‑de.
  bps-bps: Na ku én alò gumimòyu fye di dad to mimò fye di gamu, landè lubayyu di
    nimòyu én, du balù dad to gamsalà, nun kakdola di dad to mimò fye di dale.
  mbs-mbs: Aw olò otaw eg-inang te mèpiya diyà kenyo se inangan niyo te mèpiya, eked
    kaw heman duyuni te Timanem, so iling heman kenyan se eg-inangen te otaw kenà
    egpenimanem.
  tof-tof: E ne wata morroal nóma tómbapóndakla ibüka, yabüka morroal nidi tómbapóndako,
    yabüka ene laró darrema? Babula! Zitülkus módóga, kolae tonarr isa ta inzan kaindako!
  cme-NT: Da na ta na bi ce ãnfafamma‑i bamaŋ ciɛŋ ãnfafamma‑i nɛi yoŋ, na jaaluŋgu
    sĩ Diiloŋo wulaa. Halle bamaŋ sa wuɔyaaŋ Diiloŋ-hũmelle‑i ba ce kufaŋgu‑i.
  sus-sus: Xa wo sa fe fanyi rabama mixie bɛ, naxee fe fanyi rabama wo fan bɛ, wo
    baraayi mundun sɔtɔma na kui? Na tan, hali yunubitɔɛ a rabama.
  pon-2006: Oh ma kumwail pahn wia me mwahu ongete me kin wia mwahu ong kumwail, soangen
    pai da me kumwail koapworoporki en ale? Pwe me dipan akan pil kin wia soahngohte.
  dad-dad: Idi ã nigin biya diyeik anidi nigin biya ago gouf are, ã nigin ere mala
    ado? Mosor adodo idig age difedig.
  zab-NT: O belati gúntɨ güen púrzi cun de ni runza güen laat, ziyza quɨt cayuntit
    zec ni riáld te pur axt de bɨny mal run ziy.
  jae-jae: Ma embe amoasiŋ lau, taŋ sêmoasiŋ amac naŋ, oc ŋanô amboac ondoc. Lau sec
    sêgôm nêŋ gêŋ amboac tonaŋ.
  ksd-ksd: Ba ava pait ra boina tadav diat ika dia pait ra boina ta vavat ta ra ava
    da pite pa avat? A umana tena varpiam bula dia papait damana.
  msm-NT: Ko iyan da ogmadojawan now to otow no ogpagmadojow iyu, nokoy man to ogkaiman
    now to Diyus? Su ngani man to mgo makasasaya, di ogmadojawon dan to mgo duma dan
    no ogpagmadojow kandan.
  myk-myk: Pii pʼa kasaaŋaa pyi yi na ge, yi ba kasaaŋaa pyi pee yɛ na, masɔŋɔ kekɛ
    yʼi da da lee ni wɛ? Ali lee jurumupyii bɛ wa byi.
  sbe-sbe: Na ena tamowai hesau yona laulau se namwa kalimiuyena, na ye bom mo unai
    yomi laulau se namwa, unai kabo kainauya saha hesau kwa lobai, e nige? Taba nige,
    matawuwuna yababa tamowaidiyao teina miya ta hinage se miyamiyaei.
  mcr-mcr: He ämaqä äŋguä emäkqaŋguwä iquaunä äŋguä iwimäkqaŋgpqe, he nätmatqä äŋguänäŋä
    Goti Hanjuwä Iqueqä hipa iutaŋi, squä mapnuwäŋqäwä? Hmanjqä. Ii tiinjqä. Ämaqä
    suqä quvqä imäkqä iquapqe, asä inä imäkqä-quaiqä.
  cux-NT: Ndúúti chi ndís'tiī n'daacā idiíⁿ nī ndúúcū 'iiⁿ'yāⁿ chi din'daācā nduucú
    nī, ¿dɛ́'ɛ chi n'daacā idiíⁿ nī? Caati 'iiⁿ'yāⁿ chi nguɛ́ɛ́ n'daacā, 'tiicá ntuūⁿ
    idiíⁿ yā.
  tur-YTC: Eğer size iyilik edenlere iyilik ederseniz, bu size ne kazandırır ? Çünkü
    günahkârlar bile aynısını yapar.
  san-ITR: yadi hitakAriNa eva hitaM kurutha tarhi yuShmAkaM kiM phalaM? pApilokA
    api tathA kurvvanti|
  bel-N: І калі робіце дабро тым, якія вам дабро робяць, якая вам падзяка? Бо і грэшнікі
    тое робяць.
  sch-sch: Nin chunga sin sa tho ngei vai chunga sin sa nin thoa aninte inmo satvurna
    nin man ranga? Mi nunsiengeiin luo ha anga han chu an tho ngâi.
  mic-MIQNT: Pa na pas'g tetapua'l'j ta'n tetapua'l'sgig, mut tl'ta'siw Gjinisgam
    me' ule'ultew je mu igtigig mimajuinu'g. We'gaw pata'tegewinu'g tela'taqati'tij
    wijei aq gi'l.
  huu-NT: 'Naimɨe comɨnɨna omoɨ illamona, nana comɨnɨ daje isoi cano. Omoɨna canodɨnona
    omoɨ canoia, mare; iadedɨ omoɨna canoñedɨnona omoɨ canoñenia, Jusiñamui omoɨna:
    “Mare” raiñeite. Maraiñede rafuena fɨnoraɨnɨ naimacɨna canodɨnona canodɨmacɨ.
    Nana comɨnɨna omoɨ canoñenia, maraiñede rafuena fɨnoraɨnɨ baɨfemo faɨñedomoɨ.
    Naimacɨ isoi itomoɨ.'
  jiv-NT: Tura atumniasha péṉker awajtamainia nuke péṉker awajkurmesha ¿nusha warí
    péṉkera túrarum? Yajauch shuarsha nuna túrin áiniawai.
  otm-NT: Nɛ nu'bʉ hønt'ʉ bi 'yøt'ahʉ ran ho guí ørpahʉ ran ho, hin te di muui 'bʉ,
    nguetho in jabʉ øt'ʉ him mahoqui yʉ́ mbʉi.
  dah-dah: Irde al kura igiŋ dirnayiŋ mar go po ga igiŋ igiŋ yirde hinayiŋbe Al Kuruŋ
    beleŋ goke turuŋ diryeŋ yeŋ nurde haŋ? Moŋ. Mata gobe megen niŋ mar manaŋ gwaha
    teŋ haŋyen.
  tnk-tnk: Trɨni mɨnuə kɨmiaha hio noien amasan mɨne nərmama səməme ho noien amasan
    m kɨmiaha, Kumwesən trəɡnəɡɨni kɨmiaha tɨ nəfe? Nəkur ərəha me irəha mwi kamho
    iamɨnha irə.
  kpr-kpr: 'Ninda komana ni sonembururari, aindae minonda nu sonembaresa amo, God
    ni jo aindae esimbugae arira. Eregoseva: ari ekoko embo barago, minonde minonde
    sonemberaera. Ava sedo, evetu genembo ni sonemberaera avanembo sonembaresa amo,
    God aindae ni jo esimbugae arira.'
  san-IAS: yadi hitakāriṇa eva hitaṁ kurutha tarhi yuṣmākaṁ kiṁ phalaṁ? pāpilokā api
    tathā kurvvanti|
  nho-nho: Ki mee maa kootou e sosorina taukalleka koi ki naa tama e sosorina taukalleka
    ki kootou, se aa e taukareka ma ki sura atu ki kootou? Naa tama haisara raa hoki
    e mee peenaa!
  gym-NT: Erere arato, ni jändrän kuinkuin nuenkä aibe kräke ni moto kämekäme tä jändrän
    kuinkuin nuene, ye kwrere ni jändrän kuin nuenkä munkrä aibe kräke munkwe jändrän
    kuin nuendre angwane, ¿Ngöbökwe ütiä biandi munye, munta nütüre ya? Ñakare, ñobtä
    ñan angwane ¿dre nuendre munkwe ni moto kämekäme ngwä kore? ¿Ye ñan kukwe nuenta
    ni moto kämekämenkwe arabe munta nuene siba ya?
  azg-NT: Ndoꞌ xe veꞌ contꞌahoꞌ na ya nnꞌanhoꞌ yo joo nnꞌan na mantyi ya nnꞌanhan
    yo ꞌoꞌ, ¿Yuu vaa na ya jndyi contꞌahoꞌ? Ee mantyi joo nnꞌan na tyiꞌquinanꞌjñꞌoonꞌhan
    jñꞌoonꞌ Tyoꞌtsꞌon, majoꞌntyi contꞌahan.
  bhd-bhd: अगर तुस तैन केरू भलू केरतथ ज़ैना तुश्शू भलू केरतन त तुश्शू कुन एवसाने?
    किजोकि पापी लोक भी अपने प्यार केरनेबालन सेइं प्यार केरतन।
  too-NT: Lā' palh xmān cāmaktāyayā'tit a'ntīn tamaktāyayāni', ¿chu tzeyā chi'xcuhuī'n
    hui'xina'n na ixlacapūn Dios? A'cxtim talāmaktāya huan a'ntīn tū' tzey.
  ind-AYT: Jika kamu hanya berbuat baik kepada orang yang berbuat baik kepadamu, pantaskah
    kamu mendapat pujian? Sebab, orang berdosa pun melakukan hal yang sama.
  cjo-NT: 'Eejatzi okimitaka roori: apatzirorika pineshironkatashityaari neshironkapiintzimiri
    eerori, tema eejatzi monkaataka okaatzika pantakiri. ¿Iitaka pikoyiri ipinatemiri
    Tajorentsi? Eejatzi riraga kaari aapatziyari Tajorentsi ikamintheeyirini kamintheeyiririni
    rirori.'
  nsn-nsn: Geto guata uaia pukua tasir tamatasine ra guata uaia totomua, God ahik
    pahe turung bulaua totomua tar niguatoneit, ge o tamata pesiner sa ra guata sira
    pon.
  san-DEV: यदि हितकारिण एव हितं कुरुथ तर्हि युष्माकं किं फलं? पापिलोका अपि तथा कुर्व्वन्ति।
  tna-NT: Ahua micuaneda micuana ai saida yatani cuana bahui saida yainia su, ¿ai
    puji saida jia tueda pu cua? Beju Diusu tsada mahue cuana ja daja yatani.
  lid-lid: Ou winiyan bakohok nyosowan laleyah bwe, i buku none ou aseken le iri lau
    amekes mwasin le ewek tam. Iri lau ta karei ma lomondra ndra-in amekes ale i buku
    aliy.
  wim-wim: Niiy nathwey min iiyaniy thonakamana pam wanch al-alantan niiyantan min
    iiyantana. Ngul nil piip God.an ngangk min wunow niiyantam anpalan ey? An yaꞌa!
    Puth pam wanch wayanang anangan ep min iiy-iiyantan wiy al-alantan thanta than
    minan iiy-iiyantan thantana. Niiyiy-a, yotamant min iiyāna!
  zga-M: Ingave mkhuvavombela inonu kala uvavikhuvavombela inonu umwe, vule vule luhombo
    lukhi khu lyumwe? Ulwakhuva navatula nongwa vigaha vule vule.
  yom-yom: Enati lumvangila mamboti kuidi bobo bakuluvangilanga kaka mambote, buna
    mbi lumbaka ? Bila bankua masumu mamvawu beta bu vanga.
  san-SIN: යදි හිතකාරිණ ඒව හිතං කුරුථ තර්හි යුෂ්මාකං කිං ඵලං? පාපිලෝකා අපි තථා කුර්ව්වන්ති|
  yut-yut: Ae aŋpak tagɨ aŋdamaŋ amɨn baŋgɨn aŋpak tagɨ aŋyomni kaŋ, ji amɨn tagɨ
    dɨma. Yokwi pakpak da aŋpak uŋun kɨsi aŋ.
  grc-BYZ: καὶ ἐὰν ἀγαθοποιῆτε τοὺς ἀγαθοποιοῦντας ὑμᾶς, ποία ὑμῖν χάρις ἐστί; καὶ
    γὰρ οἱ ἁμαρτωλοὶ τὸ αὐτὸ ποιοῦσι.
  cpc-NT: Iriirika paapatziyashitatyaari ikaatzi aapatziyimiri iiroka ¿Kamiithatakima
    jiroka? Aña tii, tima iro jimatapiintakiri kaaripiroshiriri.
  nhg-NT: Hua tlö nenquenchibelea tlin cuale öque nemiechchibelea tlin cuale, ¿tlin
    cualejtelestle nenquepea? Pues tlajtlaculteque nuyejque ejqueu quechihua.
  nya-nya: Ndipo ngati muchita zabwino kwa amene ndi abwino kwa inu, mwapindula chiyani?
    Ngakhale ‘ochimwa’ amachita izi.
  ngu-NT: Noso tla on yejhuan mechchihuiliaj on tlen cuajli san yejhuamej nenquinchihuiliaj
    on tlen cuajli, ¿tlinon cuajli nenquichihuaj más xquen ocsequimej? pampa on yejhuan
    tlajtlacolejquej no ijqui quichihuaj.
  kup-kup: '@see-verse:LUK.006.032'
  jid-jid: U ta tie ndindi ni biwa ba tie ndindi wu'a, a ngye u bi ma niwu. E indji
    bi latre ba tie toki me.
  wmw-wmw: Mukiwatafiti vyema wenye kukutafitini vyema, faidani yamurindira? Anta
    wamádambi watenda novyo.
  gmv-GGM: Inte intes lo7o oothizaytas xalla lo7o oothikko intes ay dumma anjjoy dizee?
    Ays giikko nagaranchattikka hessaththo oothiza.
  ssg-ssg: A na masin amuto aile saun solian mewenae hani teka laha aile saun solian
    hani amuto, kalahai lehe Haeu kahui hasolia amuto? Kalak teka seilon ti ailei
    saun lialun, tin laha ailele tenen ien.
  zpo-NT: Nu chelee gu wen nak gu nebse lo re xaa kwaan nle wen lo gu, ¿xana kwaan
    wen le gu gan? Noka re xaa nzeb jwalt nle kwaane.
  poy-poy: Kayi pamuwatendera viheri walii yawakutenderani mwenga viheri, hampati
    lifupu gaa? Ata yawawera na vidoda watendaga hera hangu!
  qwh-NT: Allipa ricayäshoqniquicunallapaq allita rurarqa, manam ima allitatsu rurayanqui.
    ¡Jutsasapacunapis tsenollaqa rurayantaq!
  gaw-gaw: Amu ag danab laa ag kobol ena ahilagp̱a heṯeb ele, ag amu dilagp̱aib kobol
    ena hep̱eg amu kobol amup̱a Kayak Nug ag binalag meḵute? Iiṯa. Hip̱unin danab
    ag ele anam heṯeb.
  nca-nca: Ko yendo uni yeya o murí meté te yunoyoteŋgo quya o murí meté te yunowaŋgo
    tiníqo, owé meté ka rewaŋgo, peka? Kini, uni quhurí uni ŋuyako murí ŋunde naŋge
    teyoteŋgo.
  zpz-NTPP: Nunu benu nap gyicy der nu de mbecy nu nap ziꞌl gyicy nu ru, ¿a ndeꞌ la
    nu dzi coz ilyaꞌ ricy der, rziir? Gun mas gashtal de mbecy cyi ni ricy dey.
  mkj-mkj: Apel ma kamwai pirin wia me mwehu oang oar ma kin wia mwehu oang kamwai,
    joangoan pai da ma kamwai koapwoarpwoarki kamwai nen oaloa? Pwa armaj dipan kan
    kin pel wia joanngohr.
  zac-NT: Si talë runë të bien lë́ꞌësë narunë bien con lëꞌë të, ¿chu guëneꞌe premi
    cáꞌal? purquë ra mënë mal runë rall bien con saꞌ rall.
  kyg-kyg: Lapakaemo lapakaetegamo alagepa kavaꞌmo nehaya vayaꞌaitegamo alagepa kavaꞌmo
    nehisayaꞌmoꞌmo Gotiꞌa lapao ke hegaifiye. Haꞌao, hosu vayaꞌmogiꞌeꞌmo ani agufa
    kavaꞌmo nehae.
  kmk-kmk: Ot nu sadan mangwa si nabaḻu kan dikayu dan mangwaan yu pay si nabaḻu,
    ngadan dit maganab yu. Ulay dan gumabasuḻ siya pay ud koon da.
  cao-NT: Bëroria tsi xo mato mëbicanaibo ma mëbihaina. Iriama tsi xo toca ca ma mëbihaina
    ra. Toca tsi acani quiha chahahuayamacanaibo ri.
  bbr-bbr: Akas karauk roat kar onok eposek ak opok moin, akas nais ak eposek kamwaraiei,
    owo osap eposek owaiei? Roat onok aru miäi ak nais kiro onok keseriar keseriäi.
  inb-inb: Chasa­lla­ta, kam­kunata suma rurag­kuna­lla­ta suma rurag­pika, kam­kunaka,
    ¿imatak Taita Dius karan­ga­pa suia­na­kun­gi­chi? Mana alli­lla rurag­kuna­pas,
    pai­pura suma rura­na­kuspa­mi kaug­san­kuna.
  hrv-hrv: Jednako tako, ako dobro činite svojim dobročiniteljima, kakvo li vam uzdarje?
    I grešnici to isto čine.
  box-NT: Ká bìa wee wé mu bè-tentewà na mia lé bán mí dòn mi wee wé mu
    ɓàn síi na yi, á mi wee leéka le mi so pá à bĩní ì yí bìo mu mɔ́n le?
    Hàrí ɓa bè-kora wérowà mún wee wé bṹn.
  ote-NT: O nuꞌbʉ guí øꞌtuahʉ ra hño hønsɛ núꞌʉ toꞌo øꞌtꞌahʉ ra hño, nixi gueꞌa̱ hinte
    ri muui núꞌa̱ guí øthʉ, ngueꞌa̱ asta ya tsꞌoꞌmʉi gá ja̱ꞌi øtꞌa njabʉ nehe.
  wnu-wnu: Ne gor, munon ger ne musia ne gor wo musub eng gor maigas nonogureteriban?
    Eng gor munon qomon boru ten igour eng wurinou taui-taui mi qiwurisab ba igour.
  zam-NT: No chele' gu' ante li con' ndac loo mèn co' ndli con' ndac loo gu', ¿ché'
    ndyac gu' ngue li gu' con' ndac co'se' ngue li gu' tataa, cà'? Yende xàa. Lomisque'
    ne, chol mèn co' nac mèn ye'rsin' ndli con'a con xtàa mèna.
  zyp-NT: Naa cung letah a chahpaw cawngsaw cung letah naa chahpaw takhei zemaw amia
    naa hmuh? Mehsua zong tah ma hapaw cawh aa tua thlang hrah.
  sey-NT: ¿Ja̱je paꞌina, mësarupi mësarute deꞌoye yoꞌocohuaꞌiseꞌere deꞌoye yoꞌoni
    i̱quere deꞌoye yoꞌoyeꞌni? Coꞌacohuaꞌije̱ cuiꞌne yoꞌoyere yoꞌoni.
  nvm-nvm: Regavo ja e iji bu ja mardiavo ijesugin mardiakva Godon nifak ijia fuka
    ma bakin. Ijefuon maiji e ise reoijo iji buk bu e iji bu mardiavo iji bu mardiav.
  mps-mps: Ma, te dagebolo dwagi yai sę ebo bidi dabebolo naga duga dwagi yai sę
    eyu da, magi baso Godigo dagebolo dwagi yai homu yao po waibawe? Dwai dwai sę
    ebo bidi dabego me te tama naga te tiwai sę ebo dao.
  seh-seh: Pontho ngakhala imwe musacita udidi kuna ale basi anakucitani udidi, ndi
    muwoni wanji unadikhira imwe kutambira kuna Mulungu? Thangwi anthu anyakudawa
    asacitambo sawa-sawa.
  pab-NT: Exahe waiyeya xamokita etakehare waiye mokitereharenai xiso taita hoka xoanere
    hoka xatyahita xoalinihare waiyexe xekaka xomana xahita? Halitinai iniyalahare
    nomaseharenai kakoita atyo nikare tyaonahitaha.
  llg-llg: Mete ma kada o tao malole neu hataholi mana tao malole neu o, na, ndia
    ana selin nai bee? Huu hataholi manggalau kala boe, labalak tao malole leo ndiak
    boe
  kyf-kyf: -Wa nʋa aɩn 'nanɩ 'wʋ, a -ka maa -bhloo 'dɛ 'nanɩ 'wʋnʋ, -Lagɔ 'nɩa aɩn
    'pɛnɩa yi. 'Sa gbʋnyuu -lɛnʋnya -maa nʋ 'ya, we 'nɩ mʋʋ?
  tpi-tpi: Na sapos yupela i mekim gutpela pasin long ol man i mekim gutpela pasin
    long yupela, orait husat bai i ting yupela ol gutpela manmeri? Ol man bilong mekim
    sin ol tu i save mekim wankain pasin.
  mih-NT: A tatu zavaha ndo sa vaha sihin ñiyɨvɨ zavaha sa vaha sihin ndo, ¿ñaa sa
    vaha zavaha ndo cuhva cuan? vatyi tacuan tucu zavaha ñiyɨvɨ quiñi xaan iyo.
  qvh-NT: Quiruyqui tincushgalanwan ali cawarga ama yarpäyaysu ali runa cayashgayquita.
    Jusasapa runacunapis saynölaga cawayanmi.
  kms-kms: Di nungoqi wute nungoqi yuwon muauq kin tene muq oyi sabi wundim kin te
    eti wari God te kin ningg nungoqi chumbuai nunduq ye. Wute yumbo ur brequ kin
    ni te kin pugrine qa puq ren ye.
  agn-agn: Ig mga pamagboat amo lamang ta mo-ya ong mga pamagboat ta mo-ya ong nindio,
    onopa kay elaten ming balet? Maski ngani ang mga mapinagtalaken pamagboat ka ta
    maning ta sia.
  nhi-NT: Uan tla nanquimonchiuiliah tlen cuali san tlen icchiuah tlen cuali namonauac,
    ¿tlenoh cuali nanconchiutoqueh? Non hasta in tlahtlacouanih ohcon icchiuah.
  ttc-NT: B'ix qa etetz nqet ek'ulu' jun galan a'ox kyi'j kye aj nkyek'ulun jun galan
    eti'j, ¿tidi' jun tb'anil nqet ek'ulu' ikxji? Komo ax kye aj chimol choj nkyek'ulun
    ikxji kxol kyetz.
  dan-1931: Og dersom I gøre vel imod dem, der gøre vel imod eder, hvad Tak have I
    derfor? Thi også Syndere gøre det samme.
  kwj-kwj: E, sumbu kipe kunu wosindau hima leni sumbu kipe ku wosiwa, bwele sumbu
    kipe wasa tini ku torokondau? Kapwa sumbu wosindau hima le okwe o sumbu hingambwa
    wu wosindau.
  vie-OVCB: Nếu các con chỉ lấy ân báo ân thì tốt đẹp gì đâu? Người tội lỗi cũng cư
    xử như thế.
  kze-kze: amáparawai kawe'á kwéumatinkaan-kwaasi kawe'á kwéumatinkaawe. sáwí-kwaasigwara'a
    mirá kwéowe. mirámó onten-umái kawe'ó kwéumatinkaan-kwaasiye su'maimo kawe'ó umátínkéwanamo
    éna Áánútu íma kawe'á owé síníye. kentí namuro-kwáásígwárá'á kawe'á umátínkáaro.
  lbk-lbk: Ya mo khakhawisenyo yangkhay nan cheycha'y mangagkhawis ken chakayo, ay
    ke wad-ay fongaenyo? Tay olay nan fomafasol, angnencha akhes sa!
  mto-NT: Ax pa̱n je̱ꞌe̱jyjits miitseꞌe je̱ maaꞌyu̱n mtoojnjidup juuꞌ miitseꞌe je̱
    maaꞌyu̱n mtoꞌnu̱xju̱dup, ¿ti o̱ꞌyints miitseꞌe mtoondup? Je̱ ko̱ꞌo̱y jayu paat
    xa veꞌe veꞌem jyátu̱kada.
  bzh-bzh: Log nabë ham doḳ vu alam sën deneloḳ vu ham lo mu, og alam rëḳ degeḳo
    ham arëmin jaḳ in degwa tena? Gaḳ yiḳ alam pin og denevonġ nebë sënë ving.
  guj-2017: જે તમારું સારું કરે છે માત્ર તેઓનું જ સારું જો તમે કરો, તો તમારી મહેરબાની
    શાની? કેમ કે પાપીઓ પણ એમ જ કરે છે.
  jvn-NT: Uga nèk kowé nggawé betyik marang wong sing nggawé betyik marang kowé, kowé
    aja njagakké upahé Gusti Allah, awit wong dosa ya nindakké ngono.
  byr-byr: Sareꞌ dareꞌnesɨ. Sarɨmɨ aꞌmwera tewaanna yɨhipɨjaraavɨ tewaanyabwina wiadɨvɨꞌ
    sarɨmɨnyɨ gaimwanga yaꞌne benɨ dɨmaaryideihɨlaka! Yɨ aꞌmwe kayaaꞌnanya sara kwarajɨ
    sasare sabwi yɨna yadɨvɨsare.
  ian-ian: Ngwuk kat apma vat yilɨga nɨmba ndi kat mɨna apma vat yingweyan nɨma vat
    ana ndɨ. Kavle nɨmba ndino wupma yilɨngandi.
  hun-hun: És ha csak azokkal tesztek jót, akik veletek jót tesznek, mi jót tettetek?
  mcf-NT: Adecbidi, Ëbi bëdamboen tantiaquin nashunquiduidi tantiaquin nashunoanu
    quec ¿bëdamboda mibi icpe? Padenquio. Esus tantiesan adembidi nashunquidquio nec.
  kjs-kjs: Go page nimi-para epe kone salimide enaalinuri nimimi page nimu-para epe
    kone salimiri go madaare epe puri namealimi. Dia-le pupitagi ne enaalinumi page
    go-rupa peme.
  mni-mni: Aduga nakhoida aphaba thabak touba mising adukhaktada nakhoina aphaba tourabadi
    nakhoida kari thagatpham leibage? Maramdi papchenbasing phaobanasu adumna adumak
    tou-i.
  yad-NT: Vu̱ryityi vichaniy samiñi̱, ni̱tiy vichaniy samiy munatya vu̱y, ¿ta̱raju̱ra
    rirye̱jchana̱tya nijya̱nvay riva vu̱y, ta̱raju̱? Juuchatavay jarye vichanichara
    daryantiy.
  mxb-NT: Tá kée ndó ña̱ va̱ꞌa xíꞌín sa̱va̱ꞌa na̱ kée ña̱ va̱ꞌa xíꞌín mií ndó, ¿ndí
    ki̱án va̱ꞌa náꞌa̱ ndo̱? Chi̱ nda̱ na̱ kómí kua̱chi kée ña̱ va̱ꞌa xíꞌín na̱ kée
    ña̱ va̱ꞌa xíꞌín mií ná.
  pon-2006A: Oh ma kumwail pahn wia me mwahu ongete me kin wia mwahu ong kumwail,
    soangen pai da me kumwail koapworoporki en ale? Pwe me dipan akan pil kin wia
    soahngohte.
  maq-NT: Hacuaha tsajin yo sua nacuechji nuju tsëhë xi ndaja nihñu cojo xuta xi ndaja
    sahmi me cojo nuju matsejen ta, tsëhë xi hacuaha hisca xuta tsehen matsejen ne,
    hacuanitjin ni sahmi me.
  hto-hto: Daje izói daa omoɨ ñue fɨnódɨno ñue omoɨ fɨnóadɨ, ¿néemei omoɨ fɨnoca ñúefue?
    Mei fɨénide comɨnɨ afe izói fɨ́nuaza.
  por-BRBSL: “Se você faz o bem àqueles que lhe fazem o bem, que crédito é esse para
    você? Pois até mesmo os pecadores fazem o mesmo.
  ces-NKB: A kdybyste se chovali dobře k těm, kteří se chovají dobře k vám, jaká je
    [to] zásluha? Vždyť i hříšníci dělají totéž.
  cui-cui: Barichi icha saya beta pata exaname pomonae beta pacata exana, Nacom jopa
    paca cui matomatsiyo tsaneno baxua. Tsipei pomonae peaitabe jiwi barapocotsi coyene
    irʉ exana ichamonaetha pomonae peaitabe jiwitha.
  boj-2014: Tamo uŋgasari niŋgi geregereiŋgeqnub qaji naŋgi segi niŋgi na kamba geregereinjroqnqab
    di kumbra bolesai. Dal anjam gotraŋyo qaji tamo naŋgi dego kumbra degyeqnub.
  eng-OEBUS: For, if you show kindness only to those who show kindness to you, what
    thanks will be due to you? Even the outcast do that!
  eri-eri: Ariya, tere nere fai fanyimu hilobainga ono tigi-tigide wahanga, fanyimu
    hilobainga ono nigagu wa, ariya fawei no isona, tere fai-aita bagu hilobainga?
    Nere une tafagou fai fere nere fanyimu wahanga ono-onode.
  aly-aly: '@see-verse:LUK.006.032'
  wiu-wiu: Ni kipala epetanele tiki yene takoa ete wa epetanele topo takakilipa Akolaliyo
    kiwi edoa kei pimotoa-pe. Akolaline agale tagoa toamiki yenameka edikakala tiki.
  swe-swe: Anta att ni [bara] gör gott mot dem som gör gott mot er, förväntar ni er
    ett tack [belöning från Gud, se ] för det? Även syndare gör ju så.
  cth-cth: Nangmouh koe ahawinae ka sak dueng na pathung awh pawiteh bangmaw aphu
    kaawm. Tami kahawihoehnaw ni patenghai hottelah ngoun teh a sak awh nahoehmaw.
  mti-mti: Bira da oraiwa aiyenemewa, ye mu gumbo oraiwa aya. Oraiwa ye guniyap me
    divi? Kukaeba igiyawa gaibu meib di eme.
  pad-NT: Ija'ari hahavi hojani hiki ida kakodiani hiki-ra kakodiavini. Ija'ari jaharikia
    jaboni biakodiaki ida kakodiani hiki. Deus kidinahina jahakia a'onira naabosivini-ra
    avanofihi; va'ora vaakodia bana adani ija'ari a'onira vaakodiariki.
  twi-twi: Na sɛ moyɛ wɔn a wɔyɛ mo papa no nko ara yiye a, mfaso bɛn na mubenya?
    Nnebɔneyɛfo mpo yɛ wɔn a wɔyɛ wɔn papa no nso yiye.
  hlt-hlt: Nangmih ham aka then rhoek taengah dawk na then van koinih nangmih ham
    mebang lungvatnah lae a om eh? Amah te bang te hlangtholh rhoek long khaw a saii
    uh ta.
  tbz-SIM: Kɛ̀ di dɔɔri mɛsɑ̀ɑ̀ mbɛ̀ɛ̀ di dɔɔri bɛ̀mbɛ mɛsɑ̀ɑ̀, di dɔɔ̀rìmɛ̀ nɛ́ cɑ̃̀ɑ̃́
    nhɔ̃̀ndɛ? Bɛ̀ɛ̀ í tũ nKuyie mbɛ̀ múnkɛ mɛ ndɔɔri.
  san-GUJ: યદિ હિતકારિણ એવ હિતં કુરુથ તર્હિ યુષ્માકં કિં ફલં? પાપિલોકા અપિ તથા કુર્વ્વન્તિ|
  amx-amx: Arrantherram tjerrtj arrpenh mapehant kangkentj mernelhem, nheng inarl
    arrehantherr arrwekel tangetjel anekarl-arteh? Tjerrtj anetj-anetj map lakenh
    mernelhem! Arrantherr tjerrtj arrpenh mapeh kangkentj mernelhemer, inarl arrehantherr
    arrwekel itja kangkentj mernelhek.
  ake-NT: Mɨrɨ awonsi'kɨ wakʉ kupʉ auya'nokon yau wakʉ pe ɨku'nin kon pɨ', ɨ'rɨ wakʉ
    eporo auya'nokon? Tʉmakooikena' nan uya rɨ mɨrɨ rɨ kupʉ.
  qvn-NT: Alipa ricapäcushugnilayta alipa ricapäcurniquis ¿alitachur rurarcayanqui?
    Juchasapacunas alipam ricapäcun alipa ricagnilantaga.
  tku-NT: Palh xmān cāmaktāyayā'tit tī tamaktāyayān hui'xina'n, ¿ē tzeya chi'xcuhuī'n
    hui'xina'n na ixlacatīn Dios? Lacxtim talāmaktāya tī jā tze.
  bjk-bjk: Ma nang bara mum mo pet a tatalien deek kö nangadi nang te pet a tatalien
    deek ke mum, kaim pe öng irabo tengen bere mum mo pet te laa deek. Turunon saxit,
    abo tene saban idi bölök tobo wewet bie.
  msy-2020: Ia deraghvɨra deragha ia gamir darazigh ami, kamaghɨn amizɨ ia arazir
    aghuir manam gami? Gumazamizir arazir kurabagh amiba uaghan kamaghɨram ami.
  bpr-bpr: Na ku lo yé gumimòyu fye di dad to mimò fye di gamu, landè lubayyu di nimòyu
    ayé, du balù i dad to gamsalà, nun kakdola di dad to mimò fye di dale.
