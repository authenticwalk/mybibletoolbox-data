  qvs-NT: Kuyanakukmasikichillawan yanapanakushpaykichika iden uchasapakunashinalla
    kawsankichi. Chashna kawsashpaykichi Tata Diosta mana kushichinkichichu. Kankunaka
    chiknishuknikichitapish kuyanaykichilla tiyan.
  zca-NT: No chi nile' go wen lo nab tsa rë xa' nile' wen kun go, ¿xmod le' go tu
    kwa'n wen chi nak go sa'?, porke haxta rë men más nzë'b xki, nak sa'.
  cbc-NT: Tunu bairoa mʉjããrẽ caroaro caána jetore caroaro mʉjãã caápata, ¿ñe ũnie
    caroare mʉjãã átiyati? Tore bairo átinucũñama Dios yaye quetire catʉ̃goʉsaena
    cʉ̃ã. Narẽ caroaro caána jetore caroaro na átinucũñama. Bairi mʉjãã, Dios yarã
    ãnirĩ mʉjããrẽ carorije caána cʉ̃ãrẽ caroaro na átirotiya.
  qxo-NT: Alli cagcunallawan alli cawarga ¿ima allitatä ruraycäyanqui? Jutsasapa runacunapis
