    je'el.
  lac-NT: A mac a cu chen yamtic u rac'ob quire' baxuc caj yamta'b uch xan. U bʌjiri'
    tan u tucric, mʌ' ti' C'uj, quire' cu tucric baxuc u yamticob u bʌj a mac yʌn
    u si'pir xan.
  xla-xla: Epame wua꞉ isikimi wua꞉ dla ka꞉ka꞉dle koko halomalalo so dla ka꞉ka꞉dle
    koko halomha꞉ha꞉lepiye, opata wua꞉ye ka꞉ka꞉dle so depa꞉? Hao. Adipalati, batalimale
    so mape mepamdepo.
  xav-NT: Duré, uburé te za marĩ hã dama 're ĩ'manharĩ wẽ za'ra wa'aba mo. Dawasété
