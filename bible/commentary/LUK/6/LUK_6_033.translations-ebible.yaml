    moaruwai hohoanɨmoyei rɨhündeimbɨ amboanɨ ranɨ süŋgurühi hündühanei!
  ptp-ptp: Dɨ xam obêc vông nivɨha vô xomxo wê vông nivɨha vô xam ge vaci ge od xam
