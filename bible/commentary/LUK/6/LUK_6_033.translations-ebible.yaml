verse: LUK.006.033
translations:
  kpx-kpx: Isito lana oleuoleu laemo vaveve dua vamale kebia unahaemo vaveve dua vage
    Dilavana oleve kateai la hoesegevei. La hilokage atae toela keau vaveve ke nahate
    vai abu haokuvu unahamo vaveve dua vama.
  okv-H: Eto nei amo no degi ta ari javotoho eagora embomeni amita degi ari javotoho
    asoa amo embomeni na kito umo jakeka aro? Avo manera. Ari sasapura embomeni te
    tapa na ari ainge ari haitera.
  tbo-tbo: Ma inapa tu dewa imahiyem tuawahi una dewadewa imahiyehi yaka naka apo
    a dewadewa awai tam ugolim? Matababana tu apapoe lawahi naka dewana he dewedeweya.
  mal-C: നിങ്ങൾക്കു നന്മ ചെയ്യുന്നവർക്കു നിങ്ങൾ നന്മ ചെയ്താൽ അതിൽ അഭിമാനിക്കാൻ എന്താണുള്ളത്?
    പാപികളും അതുതന്നെ ചെയ്യുന്നുണ്ടല്ലോ.
  grc-SR: Καὶ ⸆ ἐὰν ἀγαθοποιῆτε τοὺς ἀγαθοποιοῦντας ὑμᾶς, ποία ὑμῖν χάρις ἐστίν; Καὶ
    ⸋γὰρ⸌ οἱ ἁμαρτωλοὶ τὸ αὐτὸ ποιοῦσιν.
  bgc-bgc: जै थम अपणे भलाई करण आळा ए गेल्या भलाई करो सों, तो थारी के बड़ाई? क्यूँके
    पापी भी इसाए करै सै।
  khz-khz: Pa pene kala namara gemi ai gekalagirana talimaramo kala namara, gokala-venirana
    genai, gomi gemi nama rakagau? Rakava talimara maki nevetaina gekalana.
  deu-TKW: Und wenn ihr gutes thut denen, die euch Gutes thun, ebenso thun doch die
    Sünder das Gleiche.
  zsr-NT: Chquiꞌ runliꞌ le nac dxiꞌa quegacz nup tun dxiꞌa queëliꞌ, ¿bizxa yöl‑laꞌ
    ba gdél‑liꞌliꞌ? Lëzcaꞌ cni tunëꞌ bönniꞌ dul‑laꞌ.
  lin-lin: Mpe soki bosalaka bolamu epai ya bato oyo basalaka bino bolamu, litomba
    nini bokozwa ? Bato ya masumu mpe basalaka bongo.
  hns-NT: Aur djab toe khaalie bhalaai kariehe djaun tor bhalaai kare hai, tab toe
    bhala kaam na kare hai. Paapie logan to bhie khaalie bhalaai kare hai djaun oesabke
    aisane kare hai.
  noa-E: Wa pãrau pãach juag oojem khʉʉn juagpaita agjö ookhiin, ¿maigjã khan ajaug
    sĩ? Mag nʉm aig ʉ̈u khaba sim. Ẽwandam iek ʉ̈khaba aajem khʉʉnaujã jũrr agdaujö
    chikham juag oojemgui ajim anʉm.
  eng-EMTV: And if you do good to those who do good to you, what credit is that to
    you? For even sinners do the same.
  mib-NT: Te núu sáha vāha ró jíín máá‑ni ñayuu jeē casáha vāha jíín ró, ¿te na vé
    jeē váha ga sáha ró núu súcuan? Chi nde tēe cásáha cuēchi, suni súcuan cásáha
    de.
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽ नुःरिक् के़मे़प्‍पाहाॽरक् नुःरिक् के़मे़त्तुम्‍सिम्‍ने़
    फाॽग्र थे यम्‍बा याःम्‍बक् के़जोगुम्‍माङ्बे! खे़ङ्‌ग लायोबाहाॽरे़आङ् बा हे़क्‍के
    मे़मे़त्तुसिॽरो॥
  xnj-xnj: Na, ngati mukuvakitila gakumganisa Chapanga nga vala vevakuvawuyisila,
    nyenye mwipata njombi yoki? Muni hati vandu vevakumbudila Chapanga, vikita mewawa,
  mmx-mmx: La mo do mina lok luvukat kusuk mun tinedi di lok luvukat tinimi, mi noxo
    ruuna ka loklox anarong at nom. Mila limixin bilinga bok dik lox i xuren.
  cbr-NT: An mitsu 'aquincëma uni 'aquintima 'ianan an mitsu 'aquincë unicamaishi
    'aquincë 'ixun camina Nucën Papa Dios upí oquin cuëënmíman. 'Uchañu unínribi ca
    'aisama 'ixunbi usaribi oquin an 'aquincë uni 'aquiananquinia.
  tee-NT: Chai ni va yu'unch ju anavinit'it k'ox ju tanaviniyan k'ox pus ja navit'at'it
    tu'u' k'ox. Pus mas yu'unch ju alactu'unin vana va chun tanavi.
  eng-LSV: and if you do good to those doing good to you, what grace is it to you?
    For also the sinful do the same;
  cak-NT: Xa rix, xe ri winak ri yebano favor chiwe, xe chique reje' niben-wi favor
    chuka', ri' man cuesta ta. Roma xa quiri' chuka' niqui'en ri winak yalan je itzel.
  pah-NT: '—Po pe peko katu pejerekokatuve''g̃a pe jate, a''ero Tupana''ga ei pe me:
    “Pe okote''varuhuve''g̃a ja.” Nahã ga ei pe me. A''ereki okote''varuhuve''g̃a
    oko katu ojerekokatuve''g̃a pe jate, ei Jesus''ga.'
  sja-NT: Parãpa ne-inaa pia oo p'anɨ pɨrã pãchi pia oopataarãmaa aupai, ¿ne-inaa
    pipɨara oomaa p'anɨk'ã? P'ek'au k'achia oopataarãpa paara mãga oopata.
  xed-xed: Ka ŋa gwal ta magaghunatá zɗaku yeya ka kaghuni maga zɗaku katsi, mndəra
    wati ma nisəla ta kzləgəlta kaghuni ya mantsa ya ta maga gwal dmaku guli?
  mks-NT: Ta tá cája va̱ha cuití ndo̱ xi̱hín na̱ cája va̱ha xi̱hi̱n mé ndó, ndía va̱ha
    cája ndó jáchi̱ quia̱hva já cája ri ña̱yivi quini va.
  gfk-S: Ma ing be mu gil ra tahut ta dong ing di gil ra tahut ta mu, io, pa dale
    tange be mu te gil ra bilai na linge. Pata. Ira ut na sana di la gilgil bileng
    hobi.
  bmu-bmu: “Gölmegö siŋgisöndok ambazipnöŋ alaurupŋinan yuai ölöpŋi ak eŋgigetka kitipŋi
    meleŋ eŋgiba ala ak aŋguba möpöseim aŋgumakze. Iŋini miaŋgö dop aka gölmegö tandökŋi
    wuataŋgömakze ewö, Anutugöreŋ tosa qahö ahuiga iŋini qahö möpöseim eŋgima.
  dgz-dgz: Amba sia, inak kakae inayap tapi nagire mugenat e gare inamup inak kakae
    tane, ap gapan God wat aipakam mega ya warai. Iwa koewa taine nagire baigan ap
    anega den taiwanum.
  eng-GNV: And if ye do good for them which do good for you, what thanke shall ye
    haue? for euen the sinners doe the same.
  zaa-NT: Canchu runi le tsè' lani làteruba canu runi huá tsè' lani le nna, biani
    cosa tsè'ni nuá runi le cá. Porqui'ni hàstaá ca enne' malo nna ą'hua runi cą.
  eng-WEBSTER: And if ye do good to them who do good to you, what thanks have ye?
    for sinners also do even the same.
  guh-guh: Pexaniacuene itsa patoexanaejitsipame pexaniacuene ëpapecatoexanaevijavabelia,
    nexata apo paxainaemë tsipae pexaniacuene Diosojavabelia. Tsipaji piajamatabëcuenebejevi
    ata, pexaniacuene batoexana penajamatabëcuenejëpaevijavabelia.
  bon-bon: Piiyepu gone Acejiyame bau ca miiji daremu ne awagrija, weene liba eei
    biname bine taatu miiji jaawenemuye lui cina weebibine miiji niwenininuge. Cuta
    niiya mule biname cina pepu jaawenemusi.
  nhw-BL: Sintla san anquinchihuilíaj cuali masehualme catli anmechchihuilíaj cuali,
    amo tleno ipati iixpa Toteco. Amo cuajcualme nojquiya san se quichihuaj.
  mgw-mgw: Kai' mana mwapangi manogau balu' babampangi manogau mwalu'a pata upo yaku'?
    Kwa mwanjaa ata bene sambi bapanga gogogo.
  swh-ONEN: Tena mkiwatendea mema wale tu wanaowatendea ninyi mema, mwapata sifa gani?
    Hata ‘wenye dhambi’ hufanya vivyo hivyo.
  wbi-wbi: ndeve mukuvavombela inofu vala vano vikuvavombela umue amanofu. uluo luvumbulilo
    luki kulyumue? ulwakuva na vavahosi vikusivomba sisisio.
  bba-bba: Ì n mɑɑ bu ɡeɑ kuɑ be bɑ bɛɛ ɡeɑ kuɑ, siɑrɑ birɑ̀ i mɔ. Mɛyɑ kɔ̃sɑn kowobun
    tii bɑ rɑ ko.
  eng-KJVCPB: And if ye do good to them which do good to you, what thank have ye?
    for sinners also do even the same.
  kgk-NT: Nde-vy ojapo porã va'e-pe mante ne rembiapo porã ramo, ani ere upéa-rehe,
    “Ko xe rembiapo porã-rehe Nhandejáry xe rexakwaa arã”. Hekoha vai va'e kwéry ave
    ojapo porã ave íxupe hembiapo porã va'e-pe. Nde reko-rami ave oiko hikwái.
  waj-waj: Ngia gioonna kiaapuuya mmoori yoketaivaa ngii miraiya nnaasu irisai mmoori
    yoketaivaa iya mmikio ivaara fai hama Anutuuqo irisai yoketaivaa ngii minaravaivee.
    Mo gioonna kiaapu mminnamminnaa maisa suvuaiyaano ii aataru ivaa iikiaanoo.
  cpy-cpy: Aririka paakameethata-shitakyaari ikaatzi aakameethatzimiri eeroka ¿Kameethatakima
    iroka? Tema tee, tema rootaki imata-piintakiri kaari-pero-shireri.
  ekk-PKP: Kui teete head neile, kes teile head teevad, miks oleksite siis mingit
    tunnustust väärt? Patused teevad samamoodi.
  mpx-mpx: Ebo bolo wali pagan i waisi eliyamiu ya te wami pagan ni waisi elal, ga
    i ola ge nuku nuwatu tage abwe Yehoba ni pwamolamiu? He pagan ololana o bwagana
    heliya togegi hi giginol ola to.
  wbp-wbp: '@see-verse:LUK.006.032'
  luo-luo: To ka utimo maber ni joma timonu maber, to en ohala mane ma uyudo? Kata
    mana joricho timo kamano.
  nhe-NT: Intla san inquinchihuilíaj tlen cuali tlacame tlen inmechchihuilíaj cuali,
    ax tleno ipati iixtla Toteco. Ax cuajcualme nojquiya ihuical quichihuaj.
  aii-aii: ”ܘܐܸܢ ܥܵܒ݂ܕܝܼܬܘܿܢ ܛܵܒ݂ܬܵ‌ܐ ܠܐܵܢܝܼ ܕܥܵܒ݂ܕܝܼ ܛܵܒ݂ܬܵ‌ܐ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܲܝܟܵܐ
    ܝܠܵܗ̇ ܛܵܒ݂ܬܵܘܟ݂ܘܿܢ؟ ܐܘܼܦ ܚܲܛܵܝܹ̈ܐ ܟܹܐ ܥܵܒ݂ܕܝܼ ܐܵܗܵܐ.
  esk-NT: Iłuaqqutigupsigik kisiisa iłuaqqutrigikkasi suvaata akuqtuiñiaġasugivisi
    quyyatmik? Killuliqiritunniiñ taatnaġaqtuttuuq!
  msb-msb: Kun an himuan lang niyo sin kaayuhan an naghimo man lang sin maayo sa iyo,
    nano, pagadayawon kamo san Dios dahilan sana? Kay bisan ngani an mga makasasala
    pareho man sana an ginahimo.
  cpa-NT: Jø¹² bíh³ ha¹chi² ta³ li¹jmo¹ ja³cogh² hniah¹² ju³ná jmóh³ hniah¹² hi² dsio¹
    jmáh¹lah ja³cog² dsa² jmo¹² hi² dsio¹ quiánh² hniah¹². Di³ ca¹tǿ² dsa² lø³hiug¹²
    jmo¹² lah¹jøng² ja³cog² dsa² quián¹²dsa.
  dso-dso: ଜଦି ଜନ୍‌ ଲକ୍‌ମନ୍‌ ତମର୍‌ ମଙ୍ଗଲ୍‌ କଲାଇନି, ସେମନ୍‌କେସେ ମଙ୍ଗଲ୍‌ କର୍‌ସା ବଇଲେ,
    କାଇ ଆସିର୍‌ବାଦ୍‌ ପାଇସା ? କାଇକେବଇଲେ ପାପିମନ୍‌ ମିସା ସେନ୍ତାରି କର୍‌ବାଇ ।
  meu-meu: Bona e hanamomuimu taudia mo boma hanamodia, emui namo be dahaka? Kara
    dika taudia danu unu e kara tomamu.
  yva-NT: Ranivara wabekobe irati vatano ubekobeo wasaije obo mansai, omamo mamai
    dainya, weti Amisye po kove raugaje wasai jewen. Muno ranivara wapo ananuge ndako
    doije ndako raunanto vatano awa ananuge manuije bo mai weye wapare veravo wo ananuge
    inta rasakinav akare wasai, omamo mamai dainya, weti Amisye po kove raugaje wasai
    jewen. Weye vatano ukakainoanive wo rave tai maisy tavon.
  dgc-dgc: O éng tulungan moy san du mégtulung be dikam, éy purién kam beman na Diyos?
    Da maski du makasalanan a tolay, éy kona be sa i ugali dia.
  zpm-NT: Teḻ loxaque zha ne ruṉsegaa favor lo to, lo zha cosegue ruṉ to favor; zeeṉe
    ruṉgaa to tib pextad, lo zha ne rgobeyse to zguizh lo to, lo zha cose ruṉxtad
    to, ¡ni lalnu peet nond ncuaaṉe ruṉ to ga! Sac goṉ haxta grë zha ntseeb ruṉ miṉ
    co.
  hix-NT: Owyanye oyowakryenyenhàyam marma yowakryentoko, ohxe manatxhe kahra rma
    wehxaha, owyanye. Àsok tawro hana. Anhà komo xarha, towakryenyenhàyamo yowakryetxow
    hamà, kekon hatà.
  sim-sim: Os jirin armek unda ma ondo nom armek ji u nahi, ol kavakavan unda ma ondo
    nga nakrem nanda jira.
  npi-ULB: यदि तिमीहरूलाई असल गर्नेलाई मात्र असल गर्छौ भने के लाभ भयो र ? पापीहरूले
    पनि त त्यसै गर्छन् ।
  cgc-cgc: Daw miaran nyo an mga ittaw nang na miad ki kyo, dili kaw dayawen ta Dyos
    tak bisan pa mga ittaw na gabuat ta malain, danen an gamiad man ta mga gamiad
    ki danen.
  tim-tim: Akto bikŋande gala akyeŋgimai yâk gala akyeŋgiwai amâ hâu gain gain miawakyeŋgiwiap?
    Amâ luâk bâleŋande hain akmai aten.
  yor-yor: Bí ẹ̀yin sì ṣoore fún àwọn tí ó ṣoore fún yín, ọpẹ́ kín ni ẹ̀yin ní? Àwọn
    ẹlẹ́ṣẹ̀ pẹ̀lú ń ṣe bẹ́ẹ̀ gẹ́gẹ́.
  wos-wos: Guni guniré yikafre hurukwa du takwaré male guni yikafre hurungut, méta
    yikafre jémba guni ya? Wu yingafwe. Haraki saraki sémbut hurukwa du takwa akwi
    di wungi huru.
  emp-NTPO: Maʌ̃ awara ab̶abe bãrã dji biarãdrʌ bia od̶ibʌrʌ, ¿caiba bãrãra bia jarai?
    Cadjirua obadarã bid̶a ara maʌ̃ quĩrãca obadaa.
  eng-F35: And if you do good to those doing good to you, what credit is that to you?
    Even ‘sinners’ do the same.
  ind-ind: Atau kalau kamu berbuat baik hanya kepada orang yang berbuat baik kepadamu,
    jangan harap Allah akan memberkatimu atas perbuatan baikmu itu. Karena orang-orang
    berdosa pun melakukan hal yang sama.
  pes-OPCB: اگر فقط به کسانی خوبی کنید که به شما خوبی می‌کنند، آیا کار بزرگی کرده‌اید؟
    گناهکاران نیز چنین می‌کنند!
  mpt-mpt: Ibo ib nekwali kukub ayamo nabianiba ibo daayebibo ibsa inaniba kukub ayamo
    daabenimibo Gode baabenea Kukub olo besabo genamabebe. Hengmin naka isa kukub
    olo ina binabiobe.
  ssx-ssx: Kutupa ikana꞉ma꞉ iki pa꞉ta꞉ epeke haumanu piteleme wanda꞉hali pa꞉ta꞉ homeke
    paa epeke haumanu pimika꞉na꞉ta꞉ kota꞉ Koda꞉na꞉ epeaasa꞉ ekita꞉ ekipeke kilieke
    ya꞉ka꞉ta꞉pe. Mo hoke hau pu haleme wanda꞉hali make koto hau koto tupa꞉ kone pu
    halememe.
  mkl-mkl: Bii inɛ ŋɑ iyi ɑ̀ wɑɑ ce nŋɛ jiidɑ, ɑŋɑi iŋɛ mɔ ì wɑɑ sɑ̃ɑ ɡbese, sɑɑbu
    yoomɑi ì nɛ ŋɑ. Bɑɑ woo ce lɑɑlɔ ŋɑ tɑkɑ nŋɑ ɑ̀ yɑ ce bɛɛbɛ.
  gaq-gaq: ଆରି ଜାଣ୍ଡେଇଂ ପେନେ ମଙ୍ଗଲ୍ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ତେଲା ପେଇଂ ଡିଗ୍ ମେଇଂନେ ମଙ୍ଗ୍‍ଲ୍‌ ଡିଙ୍ଗ୍
    ତେଲା ପେ ଡିରକମ୍‍ନେ ଆସିର୍ବାଦ୍ ପେବାଏ ? ଡାଗ୍ଲା ପାପିଇଂ ଦେତ୍ ରକମ୍ ଡିଙ୍ଗ୍ ଆର୍‌ଏ ।
  gof-RNT: Hinttew lo77obaa ootheyssata xalaalas lo77obaa oothiko hinttew ay galati
    de7ii? Nagaranchchotikka hessada oothoosona.
  unx-unx: ଆଡଃ ଅକନ୍‌କ ଆପେୟାଃ ବୁଗିନାଃ କାମିତାନାକ, ଇନ୍‌କୁଆଃ ଏସ୍‌କାର୍‌ ଆପେ ବୁଗିନ୍‌ କାମିପେ
    ରିକାଏ ରେଦ, ଆପେ ଚିକାନ୍‌ ଆଶିଷ୍‌ପେ ନାମେୟା ? ପାପି ହଡ଼କହଗି ଏନ୍‌ଲେକା କାମିୟାଃକ ।
  gah-gah: Lekeza netá lamaná lilí ilikimiaká nia vegenakó nene pekimi iki netá lamaná
    lilí ikitatamó nene, Ómasímo lekegepoka lamitive. Vegená golesate kezagi ámina
    suni aliaká niave.
  lcm-lcm: Na man mi abis a lau roron papalik ane singiria kipo kun roron animi, mi
    saka luk an ani roron? Ri katakai i bil arikek kipo kun asukang kapa.
  aer-aer: '@see-verse:LUK.006.032'
  qvc-NT: Chaymi qamkuna faburta rurashuqtalla faburta ruraptikiqa, Dyuspaqqa mana
    balingillapachu. Chaqa asta chay ancha uchayuq kaqkunapismi chayshinalla ruranllapa.
  tgl-ULB: Kung sa mga taong gumawa sa inyo ng mabuti lamang kayo gumagawa ng mabuti,
    anong kapurihan iyon sa inyo? Sapagkat kahit ang mga makasalanan ay ganoon din
    ang ginagawa.
  cbs-NT: Ja inun, juni chakabu jabetan chakabu wamisbube nui medabenankubainmisbuki.
    Jaskaken matudi pepabuwen nui jabu besti medabewai ma pepamadiki.
  xtm-NTPP: Te nú ka sa'a ni ja va'a nani nuu ñayii ka sa'a ña'a ja va'a ma, ¿nawa
    ka sa'a‑ka ni ja ñatuu ka sa'a ñayii ka ndiso kuechi ma? Suni ñayii ka ndiso kuechi
    ma, sukan‑ni ka sa'a tna i.
  nnq-nnq: Anda matendelinge gambone abantendelanga gambone mangweto, mpata lilumbo
    nike? Gambu bina malemwa batenda uyo.
  bao-NT: Añuro mʉjare ca tiirã wadore, añuro cʉ̃jare mʉja ca tiijata, ¿ñee ʉno peere
    añurije to bii ametʉene nʉcãti? Ñañarije ca tiirã cãa to birora tiirique cʉtima.
  san-ORI: ଯଦି ହିତକାରିଣ ଏୱ ହିତଂ କୁରୁଥ ତର୍ହି ଯୁଷ୍ମାକଂ କିଂ ଫଲଂ? ପାପିଲୋକା ଅପି ତଥା କୁର୍ୱ୍ୱନ୍ତି|
  rmn-rmn: Тэ керэн тумэ лачипэ одолэнги, кон керэн лачипэ тумэнги, андар состэ тумэн
    тэ махтадиен? Вай джи о бэзялэ керэн аякха.
  huv-NT: Aton sitiül merangan najneaj wüx ombas nipilan leaw nerang najneaj wüx imbasan,
    ¿nguineay ajüic irangan najneaja? Cos atquiaj arangüw monrang ngo majneaj aton.
  otn-NT: Nu̱'mø hønt'ʉ to øt'a̱hʉ ra̱ nho guí ørpa̱hʉ ra̱ nho, ¿ndana̱ ra̱ nho di̱
    nɛ̱qui̱ ngue guí øthʉ 'mø? Porque xquet'a̱ 'nɛ̱'ʉ yø ts'oc'ɛ̱i̱ njap'ʉ.
  nop-nop: Tiŋa hidi metam momooŋ tihamiiŋ hekidok hogok kibimaaŋ momooŋ tiyemiŋa
    kahaŋ deti moŋgotneŋ? Metam kadakaniŋ titiŋ adi undugoŋ tiiŋ.
  obo-NT: Woy otik iyon dow ra od puungan to moppiya iddos od puung to moppiya koniyu,
    ondan man kos nokomoppiya tadda? Su ahad iddos mgo mosaasaa, od puung man mandad
    to ungketen.
  kca-kca: Пӑ щи хŏйатәта йӑм вер верԓәты ки, хŏй нынан йӑм вер верәԓ, нынана мўй
    йӑм? Кӑрэкәӈ хŏйатәт ищи щиты верԓәт.
  cak-ENT: Si rix, xaxe ri vinük ri nyebanun utz chive, xaxe cheque rije' nibün-vi
    utz chuka', man c'ayuf tüj. Quiri' chuka' ri vinük juis ye itzel, nquibün utz
    cheque ri vinük ri nyebanun utz cheque rije'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ ᤏᤢ᤺ᤖᤡᤰ ᤁᤧᤔᤧᤵᤐᤠᤜᤠ᤹ᤖᤰ ᤏᤢ᤺ᤖᤡᤰ ᤁᤧᤔᤧᤳᤋᤢᤶᤛᤡᤶᤏᤧ ᤑᤠ᤹ᤃᤪ ᤌᤣ ᤕᤶᤒᤠ ᤕᤠ᤺ᤶᤒᤰ
    ᤁᤧᤈᤥᤃᤢᤶᤔᤠᤱᤒᤣ᥄ ᤂᤧᤱᤃ ᤗᤠᤕᤥᤒᤠᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤒᤠ ᤜᤧᤰᤁᤣ ᤔᤧᤔᤧᤳᤋᤢᤛᤡ᤹ᤖᤥ॥
  mie-NT: De tú sáhá vāha nú jíín maá-ni nchivī jā sáhá vāha jíín maá nú, ¿de nā tiñu
    váha cúu jā sáhá nú súcuán túsaá? Chi jondē ndá tēe sáhá cuāchi, suni súcuán sáhá
    ndá dē.
  san-TIB: ཡདི ཧིཏཀཱརིཎ ཨེཝ ཧིཏཾ ཀུརུཐ ཏརྷི ཡུཥྨཱཀཾ ཀིཾ ཕལཾ? པཱཔིལོཀཱ ཨཔི ཏཐཱ ཀུཪྻྭནྟི།
  qve-NT: Sichus qankunapaq allin kaqkunata ruwaq runakunallapaq, allin kaqkunata
    qankunapas ruwankichis chayqa, ¿ima allintataq ruwashankichisrí? Saynataqa Diospi
    mana creeq huchasapa runakunapas ruwankun.
  pao-NT: Tamme gi besa manakwe ka besa te matugudu suu'mu besa matuguna. Mu gi tunaka'oedyukudu
    pana besa mesoo nanamatugu. Tamme sakwa no'obatusoo numu unu soobedya ka Te Naa-wa'ne'yoona.
  cbu-NT: Tputs shiyaa istaku, shiysha anootsim istakush, antaati kizpur wanasireeja,
    nda. Watam yutaritamashtaa tputs ashkitamtawa.
  usa-usa: móraiq umá waayúkama keráwáqá íráqôniq umátikaiyayuma keráwáqá yenamáa
    íráqôniq umáyikeqa Áánûqtuni anónnáma meyámmá tíkái-qtataaqa nói-qtataaqtaba abáá
    kéoo? kúmiq-wayukagaraq mirá kéoe.
  soy-soy: In tɛ pɛpɛɛ lisɔnɛ nɔ́ n wɑi ŋmɑnɛ kɑni yɛ lisɔnɛ wɑ, ihɛ́ɛ́ íye icɔ kɑni
    pɛɛ mɛ̃́? Pikópɛkɔɔ́ yɛ̀ɛ̀ kɔ lɛ̃ wɑlɛ.
  hui-hui: Ani buwa marume tíhondo bayale biagaruhondo hangu tígua bayale bia dai
    birimiyagua tígua turubini ngago aginaga yuleberamibe. Ko biaga karumebi ogonidagua
    dege biaga kagoni.
  amf-amf: Yer payya yena hayaynana payya ye hayna yeam shawkadhok? Seeson eenaar
    ogodettsi keda haye.
  quc-NNT: We xaq xuwi kib'an utzil chke ri winaq ri keb'anow utzil chiwe, ¿jas k'u
    che kichomaj chi k'o nimalaj utzil i b'anom? Are je' käka'n ri ajmakib' xuquje',
    —kächa'.
  dob-dob: Ta wate nadigega ꞌabo ꞌaina tomota silememi be taudimo walemedi, nigeya
    ꞌebweu wate ꞌana boboꞌanamo ꞌemiya, manuna totoꞌumalidi wate gosediyao silemedi.
    Ta ꞌidi bubuna tuga nadigega ꞌomi ꞌimi bubuna.
  wrs-wrs: Wo indhanamba yemba nesmos vewol vivrava, wo yimba hemba hengava nesmos
    vewol vivrava esesmba, wo an si osva yemba wivewol ovovav. Manara, puehalnindva
    himba osangas viv, himba nesmos vewol viv indhanamba, nomba temba hemba undva
    vewol vivpa.
  mca-mca: Qu' uja'xe'ƚetax qu' aqsi'ji'ƚi'mijkii pa'qu' ƚe'wise' pekhewe' qu' ƚe'wise'
    pa'qu' naqsi'ji'ƚ e'mijkii, ¿me qa pakha' ejunyejeyi'ƚ iye? Qe hik aka' iye yaqsiijkii
    nekhewe' mexe na'l pe' ƚewuƚ'ets.
  kiw-kiw: Kamia riꞌo meai, riꞌoi-do mea ododiai uubi behai eito amododiai duumo,
    raꞌu-ri eidai maꞌai duumo riꞌo-ro mea taꞌii? Abia! Memiho uubi rautu imiꞌatidio
    duumo aaꞌo emerai!
  tzo-TZC: Ti mi jaꞌ noꞌox lec ta xapasic ta stojol ti buchꞌutic lec ta spasic ta
    atojolique, ¿cꞌusi ti lec ta xapasic taje? Yuꞌun ti buchꞌutic toj chopolique jech
    ta spasic ec.
  mya-mya: သင်​တို့​အား​ကျေး​ဇူး​ပြု​သူ​များ​ကို​သာ​ကျေး ဇူး​တုံ့​ပြန်​ပါ​မူ သင်​တို့​သည်​အ​ဘယ်​သို့​လျှင်
    ကောင်း​ချီး​မင်္ဂ​လာ​ကို​ခံ​စား​နိုင်​မည်​နည်း။ အ​ပြစ်​ကူး​သူ​များ​ပင်​လျှင်​ဤ​သို့​ပြု​ကြ​၏။-
  gng-NT: Ni teh mɔnmɔnm bà teh nɛ mɔnmɔnm baba nɛ la, ni li lɛ ku lɛ pɛnpɛku? Bibiɛrdɛnb
    mɔnɔn teh nnɔ nɛ.
  cbi-NTPO: Tsa' mitya ñulla ura' ken chumuutalan ura' kiidekishu juntsaa, ¿ti' mityaa
    ura' iinuu kentsunu dejuyu? Matyu naa ujcha lan chumula bain ura' ken chumuutalaya
    tsaren dejuve.
  ikk-NT: Omẹni ndị hụn e mẹ n'i ọhụnma kẹ y'e mẹ ni ọhụnma, elee ihiẹn-ọma kẹ i mẹ
    y'e gi narịn ngọzi? Kẹ ndị njọ e mẹzi ẹrịra!
  leu-leu: E tamo mi bilai faroxo xe siri aava ri bilai faroxo xe simi, malaafaa mi
    taa siak a roxoyan? Senaso a mu ‘rabuna saat’ vaxa ri fuuna vil malaane.
  maz-NT: Nu'tsc'eji, 'ma nguextjo c'o pjöxc'üji c'o i̱ṉ pjös'üji, ¿ja bübü c'o na
    jo c'o i̱ṉ cjagueji 'ma? Maco c'o cja na s'o, xo pjös'üji c'o pjös'ü anguezeji.
  bod-N: ཡང་ཁྱོད་ཅག་གིས་རང་ལ་ལས་བཟང་པོ་བྱེད་མཁན་རྣམས་ལ་ལས་བཟང་པོ་བྱེད༌ན། ཁྱོད་ཅག་ལ་དྲིན་ལན་ཅི་ལ༌འཐོབ།
    མི་སྡིག་ཅན་རྣམས་ཀྱིས་ཀྱང་དེ་ལྟར་བྱེད་དོ།།
  tca-NT: —Rü ngẽxguma ngẽma duü̃xü̃gü i cuxü̃ rüngü̃xẽẽxü̃xü̃xĩcatama curüngü̃xẽẽgu,
    rü ¿ṯacüwa namexü̃ i ngẽma? Erü ngẽma duü̃xü̃gü i tama yaxõgüxü̃ rü ngẽmaãcü
    nanaxügü.
  zpl-NT: Nu tunu rriꞌi nzeꞌcatsiahua lubee bene enu rriꞌi nzeꞌca luhua, lecaxi sibiꞌ
    nucuaꞌ xne hasta bee bene enu necha neca rriꞌi scua.
  mbc-NT: Moropai nîrî morî pe awanîkon manni'kan apî'nîkon morî pe tîwe'sanon pî'
    neken, î' pe pra rî awanîkon. Mîrîrî ku'sa'ya'nîkon pî' Paapaya ayapurîkon pepîn.
    Maasa pra tiaronkon imakui'pî ku'nenanya nîrî ikupî mîrîrî warantî.
  ndg-ndg: Kati mwatendi mema balo bawatendi wema ni mwenga, eyo nga thawabu gani
    kwinu? kwa mana hata ywabile ni sambi apanga nyoo.
  wsk-wsk: Se kariimet munan ningo ningimik te betesan umu la nina munan ningo nungumik
    te beteral agi mu, koma mel ningo awuk bare talko? Ikialko, ‘kariimet memek’ mu
    munan uwutatala betesan tala.
  toj-NT: Quechan c'a huaxa c'ulanex yi lec ja ma' lec huas sc'ulan ahuilexi, mi ni
    ay sbeja. Jach ni ja mulanum jumasa tac. Jach ni huax cho sc'ulan sbajea.
  tbc-tbc: Tia dugo, tamolpein a oŋ dibinawo dak mi binawai tap, an lo dugo woŋ naon
    ule wak i? Tamol saiadi ak dam ago digane da.
  sna-sna: Uye kana uchiita zvakanaka kuna vaya vakanaka kwauri, mubayiro wako uchagova
    weiko? Kunyange vatadzi vanoita izvozvo.
  smk-NT: No sara tamo' a gumwa' nin maabig komoyoy gaw'an moyon maabig, kai nakamo
    gun-gunawan nin Dios; wanin a lamang a ugali' ran makasalanan.
  grc-TCGNT: Καὶ ἐὰν ἀγαθοποιῆτε τοὺς ἀγαθοποιοῦντας ὑμᾶς, ποία ὑμῖν χάρις ἐστί; Καὶ
    γὰρ οἱ ἁμαρτωλοὶ τὸ αὐτὸ ποιοῦσι.
  gof-WFTW: Hinttew lo77obaa ootheyssata xalaalas lo77obaa oothiko hinttew ay galati
    de7ii? Nagaranchchotikka hessada oothoosona.
  spa-BLM: Si hacéis bien a los que os hacen bien, ¿qué mérito tenéis? Porque también
    los pecadores hacen lo mismo.
  kyz-NT: —Pejejereko esageara 'gã nee etee pejeporomutaramũ sipo Janeruwarete 'ga
    pẽ mepyi? Naani. Aetywera 'gã miamũ futat nanuara wapo ojekoty'aawa upe. A'ere
    ki najuejue etee futat pẽpota'wa 'gã nee— 'jau 'ga 'gã nupe u'ama oporogytau.
  dao-dao: “Acunüng nami khana dawki hea veia däng nami daw be üng ngkhengnak i nami
    yah khai ni? Khyangka he naw pi acunkba cui pawh hngaki he ni.
  cya-cya: Cha' cu'ni um tsu'hue lo'o tsalca nu ngui'ni tsu'hue lo'o um, ¿ñi cunta
    ntsu'hui 'in um xacan'? Si'yana ticui' cuaña'an n'ni nten chendyu.
  nii-nii: Pe enim wumb kombur oł ka er ngangin kin, nga wumb enim kin oł ka er ngungii.
    Nga ei enim nipe noman piingii? Wumb noman kis piik oł kis ełmin wumb ei kombur
    oł ka yi mił ełmin.
  ign-NT: Tacutiquene, tájinavare ecuna­cha­ca­re­vaimahi me Viya, te tacarichuhi
    icha eta táuriqueneana nayehe ena tiúrianahi eyehe. Apanasica títsiri­ji­ca­vanahi
    ena máimati­ra­hanahi ema Viya. Titupa­racahe ecachu­ri­ca­va­cayare eta iúriva.
  dik-NT: Ku na ye käpath looi tënë kɔc käpath looi tënë yï kepɛ̈c, ke yï yök lɛc
    Nhialic? Ayï kɔc kärɛc looi aa käpath looi tënë kɔc nhiar ke.
  cac-cac: Tato an̈ej eb' vach' syutej sb'a d'ayex b'aj vach' tzeyutej e b'a, ¿b'aja
    svach'il jun tze c'ulej chi'? An̈eja' eb' chuc icha pax chi' sc'ulej eb'.
  tzj-E: Jun chic, wex queyon j-era' neban utzil chca je nquebnowa utzil chewa ixix
    ¿lc'o tc'ara' jun sip rxin Dios nyataja chewa nech'ob ixix? Com je e itzel tak
    wnak arj-e' chka' nqueban utzil chca jebanyona utzil chca j-e'.
  san-BUR: ယဒိ ဟိတကာရိဏ ဧဝ ဟိတံ ကုရုထ တရှိ ယုၐ္မာကံ ကိံ ဖလံ? ပါပိလောကာ အပိ တထာ ကုရွွန္တိ၊
  yaa-NT: Askatari mã ato afara axoshara nã mato afara axosharaifos, askarakai sharama.
    Nãskariakani yora chakafori. ‘Mã afara sharafo shara faa,’ ixõ Niospa mato yoima.
  cab-NT: O ánjaün lan adǘga buíti joúnrügü ja adǘgübaña buíti jun, ¿ca buíti jadǘgübei
    láu líra? Ítara líña gíñe jadǘgün gafígountiña.
  clu-clu: Kag kon kamo nagaimo lang mayad sa mga tao nga mayad kanindo, makakabaton
    kamo ra balus alin sa Dios? Bisan ang mga makasasala nagaimo ra toladan.
  swh-ULB: Kama mkiwatendea mema wale wanaowatendea ninyi mema, hiyo ni thawabu gani
    kwenu? Kwa maana hata wenye dhambi hufanya vivyo hivyo.
  tpt-NT: Incha makꞌaniyatꞌik lajꞌoxi vamun yu tamakaniyan lajꞌoxi, ¿ex tisuncha xtapal
    kaval? Yu maqtaqalhinin vachu va chun talamakaniy.
  aai-aai: Naatu sabuw o isa gewasin tesisinafuwat isah gewasin inasisinaf na’at,
    aisim boro baigegewasin inab? Sabuw bowabow kakafin wairafih na’atube tisisinaf.
  sny-sny: Meni ta etiri wisere a'i fene ma'e irowei su, sosu fene le ma'e etiri wisere
    a'i itiya'u irowei su, yo seni ape yahowa'i a'i ne. Lu taune luwaru a'i yo seni
    aiwawe a'i irowei. Lowe etiri wisere a'i itiya'u irowei.
  myy-myy: Manire queno yirãre riti mani queno yija, mani rãca queno wanʉbiquĩji Dios.
    Ñeñaro yirã cʉni ito bajiroti ĩnare queno yirãre queno yirã yirãji. Manire queno
    yimena ñabojarocati maniama ĩnare queno yija quena.
  trc-NT: Ne̱ quiꞌya̱j soj se lu̱j rihaan cunuda̱nj yuvii̱ ei. ꞌO̱ se sese quiꞌya̱j
    soj se lu̱j rihaan ina̱nj síí ꞌyaj se lu̱j rihaan soj, ga̱a ne̱ me cheꞌé na̱ruꞌvee
    Diose̱ rihaan soj, rá soj ga̱. ꞌO̱ se nda̱a nij síí chiꞌi̱i̱ roꞌ, ꞌyaj nij soꞌ
    se lu̱j rihaan tuviꞌ nij soꞌ si̱j ꞌyaj se lu̱j rihaan nij soꞌ na̱nj ado̱nj.
  cut-NT: Ndete che dema̱n ihyan che ndah ihyan ye nduco nchuhn, ndah din ne nduco
    ye ne, ¿dehra cochihve yahn ne? Nde ihyan che duhtuno ihyan ye ne, tihca̱ redin
    ye.
  bel-bel: І калі чыніце дабро тым, хто вам чыніць дабро, якая вам за тое падзяка?
    бо і грэшнікі тое самае чыняць.
  zlm-KSZI: Dan jikalau kamu membalas baik kepada orang yang berbuat baik kepadamu,
    apakah kelebihanmu? Orang berdosa pun berbuat begitu.
  gdr-gdr: Ɨ kwa ra wɨn rɨga wa b'ogɨl wɨko tamnɨkaenenindam yepim re wa b'ogɨl wɨko
    amnɨkenenauranj, sɨ rɨngma, wɨn rɨrɨr e b'ogɨl ɨsnawa okasya onggɨt waina b'ogɨl
    wɨko omnɨka mɨle ke? Ma rɨrɨr e, negɨr mɨle rɨgap toda kwa opima odede mɨle amnɨkenenanj.
  vmy-NT: ꞌBa tsa nda niko tu kui sa xi nda tsikonu, ¿mé= xi kuejennu? Kaꞌnda xuta
    xi tjinre je ꞌba nde tsaꞌen ngayeje.
  cmn-FEB: 如果只善待那些善待你的人，你这样做又有什么不同呢？罪人也会这样做。
  gmv-RNT: Inte intes lo7o ooththizaytas xalala lo7o ooththikko intes ay dumma anjoy
    dizee? Ayssi giikko nagaranchatikka hessatho ooththiza.
  ncl-NT: Huan sinda anquichihuilía cuali san innojen hual aqui anmijchihuililo cuali,
    cuaquín ¿anquijtúa pampa yahui anmijsehuía Dios pampa inon? Xiquitacan. Yehuanten
    hual itequi quichihualo laijlaculisli quinchihuililo cuali innojen hual aqui quinchihuililo
    cuali yehuanten.
  sua-sua: '@see-verse:LUK.006.032'
  klt-klt: Iná sán rendá sáháng álolo tát wáinanyon wa iháng álolo táineráng wawu
    Ánutu yá wáina tát sáhángga wata álosim sáhánggim me? Wa muná rewe. Mukmuro mara
    wawu wáinanyon niyá iháng álolo tán wanyon iháng álolo tángngátaráng.
  are-are: Iwunhangama Altjirrala rrangkarranha kwartiwutjika, rrangkarra paka relha
    etnakanta tangitjala namanga, etnala rrakangkarra turta tangitjala namanga? Relha
    kornarintja ntjarra pula tjina etnakanhaka tangitjalantema namala.
  gai-gai: Na ne meikramtaɨra nemo tɨpemb laiŋga morena meikramtaɨr tiŋgikmo, tɨp
    laŋa mo te, mandaia ndo aindopit, ‘Ne meikramtaɨr laiŋ’? Tɨp ŋgoreac morena meikramtaɨr
    mitoca ainta kirara morena.
  qvm-NT: Quiruyqui tincushgalanwan ali cawarga ama yarpapäcuytsu ali runa cashgayquita.
    Jutsasapa runacunapis tsaynoglaga cawapäcunmi.
  chz-NTPS: Hiꜙ cherˊmahꜗ jmeehˉ hnähꜘ lluꜗ kihꜗ hi̱ˉ jmeeꜙ lluꜗ kyahꜗ hnähꜘ, ¿haˉ
    jmääꜗ heˉ naˉ kyahꜗ hnähꜘ? Jëëhꜘ, ja̱ˉbaˊ läꜙja̱ˉ jmeeꜙ hi̱ˉ hñaaˉ dsëꜗ kaˉlähꜘ.
  kmu-kmu: Kanale kavaꞋma hulamataya veaꞋnemogamina aniꞋa hutama kanale ya humatesayana
