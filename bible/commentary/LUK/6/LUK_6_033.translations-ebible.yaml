  cnl-NT: '''A²³la³ jo̱³ ''e³ bi²³ dxʉ́²³ jmee³ra''³ xi³nu³ dxʉ́²³ jmee''³²ra''³ ''nɨɨ''n³¹
    dsa³ ''i³ dxʉ́²³ jme''²³ ''nee''²³. Qui² la''³ jmoo³² la²³jɨn³ dsa³, juø''n³ quie''²³
    dsa³ tu³cua̱a̱n²tu².'
  zar-NT: Channö runliʼ le naca dxiʼa quégacasö nupa tun dxiʼa queë́liʼ, ¿bizxi yöl-laʼ
    ba idéliʼliʼ? Lëscaʼ caní tunëʼ bönniʼ dul-laʼ.
  kde-kde: Na mwenu mukàvatendela chihi lambone vanu avala vantendêla mwenu lambone,
    dachi mùmbepata inujo ntwani kwa Nnungu? Kwa kuva, ata vanu vavêle na masambi
    navanang'o vàtenda uchocho avao.
  ata-ata: Mo lexe ngingi ngaꞌoxonu ꞌilixo laixe noxiꞌa aneꞌi ane iꞌoxonu laixe noxinge,
    la Lataua ulosinge lakolisou ꞌilixomenge ne? Uasi. Xo ta mitema sou ꞌiliꞌilixo
    masumasua kalumo ne, ilavusou iꞌoxonu aloxo ne.
  qvw-NT: Allinta lulaśhüniquicunallapä chaynu lulaycuyal'a ‘mas allinninlämi cayá’
    ¿niyanquichun imatá? Chaynüllá Diosta mana lisïcunapis lulapäcunmá.
  nfa-nfa: Ladhe èu pabeꞌa dhoka dènge dhèu dhu beꞌa dènge èu di, kolo-karisi ètu
    mia? Te dhèu bhelu sèra, reꞌa bꞌala babeꞌa dhèu sèmi èèna kahèi.
  tnp-tnp: Nɨkitəmah təsəhtiən məmə okləfəri itəmah nəmə itəmah nautol təuvɨr əmə
    kəm nətəmi mɨn u kautol təuvɨr əmə kəm təmah. Mətəu-inu nətəm kotərah mɨn kautol
    mɨn nati kətiəh.
  urd-urd: और अगर तुम उन ही का भला करो जो तुम्हारा भला करें, तो तुम्हारा क्या अहसान
    है? क्यूँकि गुनहगार भी ऐसा ही करते हैं।
  hot-hot: Ma môlô othak udum kobom mavi hadêŋ ŋê takatu ba idum kobom mavi hadêŋ
    môlô iyom, êŋ ma osoŋ nena môlô avômalô mavi e? Mi anôŋ, ŋê idum kambom ethak
    idum aêŋ iyom.
  mqj-NT: Ianna anggamo to ma'gau' mapia lako kalemu mungei ma'gau' mapia, tae' dengan
    lalammu la disaroi. Annu to kadake gau' duka' anna ma'gau' susi.
  rus-SYN: И если делаете добро тем, которые вам делают добро, какая вам за то благодарность?
    ибо и грешники то же делают.
  mbh-mbh: Na aro ve thomu o oma vothung sivenga inga nge tokokoe areko o oma vothung
    sivenga nge thomu, aro o paesa iomu nge vothung aken avele. Eneke tokokoe areko
    o oma vothung kerenga or mun o oma mun venen aken.
  bdd-bdd: Ma wete gide ꞌeguma tupwana tomota siꞌabihetegomi ma siboidimo waꞌabihetedi,
    geya ꞌaigeda wete ꞌana bwebweꞌana ꞌoimiya, weyahina togala wete ꞌiyadiyao siꞌabihetedi.
    Ma mumugadi tuwa gide wete ꞌomi mumugami.
  cbt-NTPO: Noya nontërinquëmasopitaráchin catahuahuatama', co noya noya nisaramahuë'.
    Oshahuano'sa tëranta' inahua capini nicatahuapi.
  rmy-SERVI: Кала терэн лачимо кодэлэнди, ко тумэнди терэл лачимо, пала со тумэн тэ
    ашарэ? Мануша дэ бэзима кади ж терэн.
  srn-NT: Efu yu e du bun soso gi den sma di e du bun gi yu, sortu blesi yu abi? Den
    sondusma e du a srefi sani.
  cta-NT: Loꞌo juaꞌa̱ nduꞌni ma̱ chaꞌ tsoꞌo loꞌo ñati̱ nu cua nguaꞌni sca chaꞌ tsoꞌo
    loꞌo ma̱; pana loꞌo ñati̱ cuxi, taca jiꞌi̱ nguꞌ cuaꞌni nguꞌ la cuiꞌ juaꞌa̱. Cua
    ntiꞌ Ni chaꞌ cuaꞌni ma̱ chaꞌ tsoꞌo loꞌo cua ñaꞌa̱ ca ñati̱, ni siꞌi sca ti loꞌo
    tyaꞌa tsoꞌo ti ma̱.
  bqc-SIM: Tó gbɛ̃́ pↄ́ aaì maakɛɛ́ↄ ↄ̃ áli maakɛnɛ́, bↄ́ sáau bee vĩi? Baa luayãdansaiↄ
    ì kɛ màaɛ.
  tcz-CHONGTHU: Chuleh nachunga thilpha bol ho kom bouseh a thilpha nabol leh, ipijeh
    a nakithang at ding ham? Michonse ten jong hichan chu abol'u ahi!
  mar-mar: तुमचे जे चांगले करतात, त्यांचे जर तुम्ही चांगले करता तर तुम्हास काय लाभ?
    पापीसुद्धा असेच करतात.
  snp-snp: Ido linate olu lalo o gede minamo wenena yako itibiti olu lalo o gedenawamo
    ya egaidana oto Goti ya gebotina lenaiye? Mono kolámamo wenena yate ayaida oti
    eti o-o minamo ne.
  isl-isl: Hvað er stórkostlegt við það að vera góður við þá sem eru góðir við þig?
    Það gerir hvaða syndari sem er!
  spy-NT: Kiy nee ꞉nyēē +mōōnyōōru, yoo kōōyēchi nyēē karaam biiko choo yēwook nyēē
    karaam? Yēyē nkicheek mbo ꞉biiko choo ‑mēēnkētē Yēyiin kuu nyooto.
  xnn-xnn: Ngan ngalod nan naitkenanyo no kedeng nan mang-ikkan is gawis ken dakayo
    nan mang-ikkananyo abes is gawis? Olay nan adi mamati ken Apo Dios et siya gedan
    di nan ik-ikkanda.
  mwe-mwe: Na ibhaga mwaatendelangaga ya mmbone bhakuntendelanga ya mmbonepe shimpegwanje
    upo yashi? Nkali bhakwetenje yambi bhalitendanga nneyo peyo.
  tte-tte: Tem mumugam inamwanamwa am eliyam koina kaiwena mumugana inamwanamwa koliwo
    na nige mumugam inanamwanamwa kam kaleya koina bwaite nige maisam imiyamiya bulibuli
    mena. Kaiwena tomo meuloili yo tabe tonaenaeli mumugali sinamwanamwa ali tomomo
    kolili, bwaite mumugane nige maisana imiyamiya bulibuli mena.
  tcs-tcs: Yupla nogo gede blesing ip yupla mata elpe sambodi uda elpe yupla. Demwan
    uda no pole God i gad seimkainwei tu.
  hlt-THB: Nak khan awh them leek a saikhqi doeng a venawh them leek nami sai awhtaw,
    ikawnu hoeihkhangnaak a awm kaw? 'Thlak thawlhkhqi ing za cemyih ce sai lawt u
    saw.
  soq-soq: E sosola euwa manlawo dewasaie oniadewasaleia os mampo euwa dewasanune
    wanlempa, e inseilana unela God mampe wadana, ba? Duba apanawa epe dewantoie waimoi.
  qub-qub: Gamcunapaj alli cajcunallawan alli cashpayquega ¿ima allitataj rurarcaycanqui?
    Juchasapacunapis chaynöllaga rurarcaycanmi.
  att-att: Á kunnian gapay, nu yù ira lâ nga mangabbák nikayu yù abbágán naw, bálatan
    na kayu panò ni Namarò? Ari gemma, ta mássiki yù ira minálliwâ, kunnian gapay
    yù akkuád da.
  bki-bki: P̃eli na ver rotum̃a rovijuku rivu ka ga nalo nam̃a abijuku bo mugaruei
    ka kito, naio bunu maka rive titenia, bior tomu na kariano nalo, nalo bunu ajum̃a
    amila jibe na mugaruei.
  bqp-bqp: Tó gbɛ̃ kũ òdi a mana kɛárɛnↄn adì a mana kɛńnɛ, bↄ́ sáabun à vĩárɛɛ?
    Bee kifirinↄ dì kɛ lɛ se.
  mcp-mcp: Ŋkí bɨ mə́ sá búúd mənywa njɨ bɔɔŋg bwə́ sá nə́mə́ bɨ́ mənywa wá, buud
    bɨ́ nə ŋkul ka lɔ̧̂ bɨ́ ntʉdɛlɛ̂? Ŋgaá nə́ osɔ́ɔl ɔ mísə́m bwə́ dʉ nə́mə́ sá ntɔ́?
  hat-hat: Si nou fè byen sèlman pou moun ki fè nou byen, ki benediksyon pou nou tann
    pou sa? Mechan yo fè menm jan an tou.
  npl-NT: Tla nonkinchiwiliah tlan kuali sanwel akimeh nomechchiwiliah tlan kuali,
    amo kuali tlan nonkichiwah. N tlajtlakolchijkeh noijkó kichiwah.
  bgg-bgg: Chiih-è hanyie nathek è ithek shii wie rek jishii wie rek bie arone, nathek
    ne khi-èrek ne khirzey mua mage phlei? Jine layogphothek rang de rek!
  eng-TCENT: And if you do good to those who do good to you, what benefit is that
    to you? For even sinners do the same.
  eng-BSB: If you do good to those who do good to you, what credit is that to you?
    Even sinners do the same.
  cpu-NT: Iriirika paakameethatashitakya ikaratzi aakameethatzimiri eeroka ¿Kameethatakema
    iroka? Aña te, tema iro jimatapiintakeri kaariperoshireri.
  san-ASM: যদি হিতকাৰিণ এৱ হিতং কুৰুথ তৰ্হি যুষ্মাকং কিং ফলং? পাপিলোকা অপি তথা কুৰ্ৱ্ৱন্তি|
  tac-NT: '''Emi ralámuli ''la gu''írisa pe alué ralámuli napu ''emi gu''írame ju,
    ¿''wecha a''lá ju alarigá nokiá? Alarigá nokame ju alué ralámuli tabilé oyérame
    Onorúgame. ''Émika abé a''ká ralámuli nímili júkuru, me''tagá alué ralámuli tabilé
    oyérame Onorúgame.'
  eng-WEBPB: If you do good to those who do good to you, what credit is that to you?
    For even sinners do the same.
  gfk-H: Ma ing bia muat gil ra tahut ta diet ing diet gil ra tahut ta muat, io, pa
    da tangai bia muat ta gil ra bilai na linga. Taia. Ira tena sakena diet la gilgil
    mah hua.
  viv-viv: Kadu kaꞋi kaliva tufoidi agaimiya hinaꞋigibagiba hagihagina ada badiꞋiyaogaga
    agaidiya meda omi wanaꞋigibagiba hagihagina, au medema huluvai-nadi faꞋina Yaubada
    keke ginahawaveyamumuyemi. WaꞋita, tokoyona toꞋigibagiba yamumuna agaidiya meda
    hiꞋigibagiba yamumuna.
  yao-yao: Ni iŵaga chimwapanganyichisye yaili yambone ŵeŵala pe ŵakumpanganyichisya
    yambone, chimpate mbote chi? Nombe ŵaali ni sambi akupanganya iyoyo peyo.
  tgp-tgp: Ale vara ha lo vai na hina r̃uhu isan la haratu la lo vai na hina r̃uhu
    isamim purongo, ka r̃om vara God i pa avulahi hin kamim? Matan tamlohi hehe sohena
    la lo vaia sohena.
  auc-NT: Ayæ̈ adobaï mïnitö ïmïnite waa cædänique ïnänite waa cæmïni inte wadäni
    ïnänite waa cædämaï ïmïni adinque Wængonguï mïnitö ïmïnite dicæ waa aquingäa.
    Ïñæmpa mïnitö cædö baï në ëñënämaï cædäni incæ adobaï do cædäni apa cæmïnii.
  kbc-NT: Codaa nigawii aneletema inokina niɡ̶ina anowotaɡ̶adomi anele, odaa aɡ̶icatace
    ɡ̶anigaanye. Igaataɡ̶a niɡ̶ina oko abeyacaɡ̶aɡ̶a jiɡ̶idaaɡ̶ee.
  bmh-bmh: Ag dudu ipal igul naliu tub ag ebalagab mebiag, agen mui ag naliu gumaramamen,
    ein ece naliu umamen? Dudu igul eg macanemen ag mui go igul guzental guzenanemen.
  ctu-BL: Mi jini jach mi la' coltan jini mu' bʌ i coltañetla, ¿uts'at ba mi la' q'uejlel,
    che' jini? Ma'anic. Come che'ʌch mi' melob xmulilob ja'el.
  meq-meq: Ada taɗə ka gumatay ŋgwalak a ndo neheye faya ta gakumeye ŋgwalak aye ɗekɗek
    na, ka dzalum na, ka hutumeye merəɓe kurom ɗaw? Kwa ndo i mezeleme hay na, tə
    ge andza niye.
  noa-H: Wa pãrau pãach juag hoojem k'ʌʌn juagpaita hagjö hook'iin, ¿maigjã k'an hajaug
    sĩ? Mag nʌm haig hʌ̈u k'aba sim. Hẽwandam hiek hʌ̈k'aba haajem k'ʌʌnaujã jũrr
    hagdaujö chik'am juag hoojemgui hajim hanʌm.
  alp-NT: Sepo imi ono misete batuke ete tamata rebe esi ono misete ete imire, Alla
    Iisike imi mo. Le tamata dosaru lekwe, esi li loko tamata rebe esi ono misete
    eteise neka.
  san-VEL: yadi hitakaari.na eva hita.m kurutha tarhi yu.smaaka.m ki.m phala.m? paapilokaa
    api tathaa kurvvanti|
  kbq-kbq: Tamagrama, knare zamavuzmava huramantesaza vahe'ma, knare tamavutmava huzmentesuta,
    nankna knare'za erigahaze? Na'ankure kumi vahe'mo'za anahukna zmavuzmava zamagranena
    nehaze.
  kbh-kbh: O nderado, nÿe chë ts̈ëngaftangbiama ts̈abe soyënga tmojtsamëngbiama ts̈abe
    soyënga s̈mojtsamëse, ¿ndaye ts̈abe soye chca s̈mattsama?; er bacna ents̈ángnaca
    chca mondbétsama.
  ron-LSB: Dacă faceți bine celor ce vă fac bine, ce merite aveți voi? Căci și păcătoșii
    fac la fel.
  pon-pon: A ma komail wiawia mau on, me wia mau on komail, da me pan katin pamail?
    Pwe me dipan akan kin wia pil dueta.
  nhe-BL: Intla san inquinchihuilíaj tlen cuali tlacame tlen inmechchihuilíaj cuali,
    ax tleno ipati iixtla Toteco. Ax cuajcualme nojquiya ihuical quichihuaj.
  sps-sps: Ai te kat rom anyin kat rof tsuri tsun te kat kat rof tsumanyi nyi gim
    rom ma nai nom a tafan a rof ten Gov. Vainy aveto kan te kat ror senviir kat.
  wnc-wnc: Sike aminu ginde takeaknga tasindamukaing amindekan yake tasiyamanu Anututa
    kawan takesim siwik. Wai amin kaya waakngakan atasikaing,” ngang yanikut.
  bus-bus: Tó gbɛ̃ kɛ̀ aↄ̃è à maaa kɛareenↄn eè à maaa kɛńnɛ, bↄ́ sáabun á vĩi? Baa
    durunkɛrinↄ è kɛ lɛ se.
  gub-BL: Aze peme ikatu ma'e iapo har wanupe zutyka'i pezapo ikatu ma'e nehe, màràzàwe
    tuwe Tupàn uzapo putar ikatu ma'e peme nehe. Te ikatu 'ym ma'e iapo har uzapo
    nezewe a'e wà.
  imo-imo: Enondo yando ulu wamba tenge imbomando kau nendo aku tenge lemo ulu ambelemu
    teko kondongeya? Ulu kerima teremele imbomani kape aku ulu teremele kala.
  boj-boj: Tamo uŋgasari niŋgi geregereiŋgeqnub qaji naŋgi segi niŋgi na kamba geregereinjroqnqab
    di kumbra bolesai. Dal anjam gotraŋyo qaji tamo naŋgi dego kumbra degyeqnub.
  eng-DRA: And if you do good to them who do good to you, what thanks are to you?
    for sinners also do this.
  knf-knf: Woli nado bnuura bankdolanaŋ bnuura ţañ, ubeeb uhoŋ wi wi nakaaŋ ba? Bado
    buţaan badoo ji bado haŋ.
  san-KHM: យទិ ហិតការិណ ឯវ ហិតំ កុរុថ តហ៌ិ យុឞ្មាកំ កិំ ផលំ? បាបិលោកា អបិ តថា កុវ៌្វន្តិ។
  arn-NT: Ka kellufilmün tamün kellukeetew müten, ¿chem küme dungu am tati? Tati pu
    yafkafe ka femngechi kelluwkey engün.
  zas-NT: Abiꞌ bal rüjndi wen ganaxzi bén rüjn lëjt wen, ¿xhieza ni zagdxen cayüjndi?
    Din xt béndol ree rüjn zian.
  ken-NT: Nɛ mbák bǎkʉ̀ bɛrɨ chi ntá bo abhɛn bákʉ̀ bhe bɛrɨ bakak amɛn bábhɔ́ŋɔ́
    bɛchyɛ bhe ǎbhák bɛ yi? Yɛ̌ chí bakʉ̌ bɛbʉ́ bákʉ̀ nɔ!
