  juy-juy: ଆରି, ଆନାଜି ଆମ୍ୱେଞ୍ଜିଆଡଙ୍‌ ଅବ୍‌ସୁକ୍କାତବେଞ୍ଜି ଆନିଞ୍ଜିଆଡଙ୍‌ ତୁମ୍‌ ଆମ୍ୱେଞ୍ଜି
