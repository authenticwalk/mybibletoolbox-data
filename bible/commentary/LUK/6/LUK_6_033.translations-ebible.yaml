  con-NTPO: ¿Tisuma ñotsse tsonsundeccuveyi ñotsse tson'da ti qui ñotsse tson'fa?
    Nane egae tsinconsundeccu'qque tsa'caen tson'fa.
  ghs-ghs: Oi erake eete oorai. Teei niike kokora eetemi oho habarake nii noke keke
