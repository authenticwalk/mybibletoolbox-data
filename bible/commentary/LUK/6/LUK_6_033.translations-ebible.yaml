  san-PUN: ਯਦਿ ਹਿਤਕਾਰਿਣ ਏਵ ਹਿਤੰ ਕੁਰੁਥ ਤਰ੍ਹਿ ਯੁਸ਼਼੍ਮਾਕੰ ਕਿੰ ਫਲੰ? ਪਾਪਿਲੋਕਾ ਅਪਿ ਤਥਾ ਕੁਰ੍ੱਵਨ੍ਤਿ|
  nob-LB: Dersom dere gjør godt mot dem som gjør godt mot dere, er det noe så ekstra
