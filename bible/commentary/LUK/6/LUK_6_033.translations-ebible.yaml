  atg-NT: Ini o khia khi eni e riẹlẹ onete nẹ u lẹsẹ li ẹ riẹlẹ na, ighe ikhivọsẹ
    ni o ke la ọ nẹ? Egbegbi ena olamhẹ e lili ẹ lighọ.
  bjv-NT: Kɨn ə ɨrai majɨ kɨ njé kɨ rai səsi majɨ par nɨngə, oyo ri ə kadɨ dəw ra
    səsi ə? Dəw a ra səsi oyo al, tadɔ njé ra majal je ka rai təkɨ ɨrai kɨn be tɔ.
  tos-NT: Usuchí̱ lapi̱ huixín caj xma̱n huá̱ tla̱n catzi̱niko̱yá̱tit hua̱nti̱ na̱
