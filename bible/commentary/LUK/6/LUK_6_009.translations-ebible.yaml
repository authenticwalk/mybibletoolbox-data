    unushirr so tsitsirr, ka inta bu du ba kɨ?”'
  tgk-tgk: 'Исо ба онҳо гуфт: «Ба шумо саволе медиҳам: оё дар рӯзи шанбе некӣ кардан
    равост ё бадӣ? Ҷони касеро наҷот ё барбод додан?»'
  acu-NT: 'Tura japen wajasamtai, Jesús aints jiij pujuinam chicharak: —Wi atumin
    iniastajrume: ¿Ayamtai kintatisha pengker aa nuka turatnukai? ¿Nu turachkursha
    nu kintati pasé aa nuka turatnukai? Tura ¿nu kintatisha aints jakashti tusar uwemtikratnukai?
