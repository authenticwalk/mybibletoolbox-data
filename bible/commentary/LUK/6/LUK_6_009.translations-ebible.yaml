  ots-NT: 'Diguebbʉ ya, car Jesús bi dyön cʉ hñøjø cʉ már cca̱htijʉ: ―Dí önquijʉ ya,
    ¿cja gu föxjʉ yʉ cja̱hni na̱r pa na̱ rá nttzu̱jpi cja huá gu øhtibijʉ ca rá nttzo?
    ¿Cja gu föxjʉ hnar döhtji pa jin da du̱, cja huá gu jɛguijʉ da du̱?―'
  hoy-hoy: यीशु आंदुर से अंदुन, “ना नीम से ईद केळतीन कि नियम इन अनुसार आराम इन दिन
