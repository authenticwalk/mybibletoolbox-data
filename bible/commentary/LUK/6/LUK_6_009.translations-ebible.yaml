  maj-NT: 'A̱s''a̱i b''i̱ kitsúhu̱ jóo̱: —Nku ni kuasjáíyanu̱u. ¿Mí nihi xi ma n''e
    nga ni̱stjin nkjúu̱n? ¿A ma n''e ni xi nda, a ra̱ ni xi najmi nda? ¿A ma n''ek''anki
    xu̱ta̱, a ra̱ ma n''ek''ien?'
  bkq-NT: 'Jesus tonlo modoram aguely: — Âdaraka Moisés inweniby tâzekobyzegueho oday
    aguienkyly wâgâ aguely? Âdyka adyeseinhe agueho, koendonro aguiendyly, inakai
    aguiendyly, kely? Ânguylâ tâzekobyzegueho oday kâmaynoem watay, kienmakely, tâwâlâ
    kingueânehonly? — kely Jesus.'
  kue-kue: Ana Yesus di yomba tongwa, “Na ene krapoglka, nono lono Sabat enge sragl
    eriyo dume? Ere-iyo dumo mo kan winge eriyo dume? Yomba kor-moraglkwa pre ere-iyo
    dumo mo, ere kinde eriyo dume?”
  cot-NT: 'Ariquea icantajiguiri Jesoshi: —Iintsija noncoacojiguempi. ¿Querocaquea
    icanque Moishishini coramani? ¿Taaca irantantajitempaca savincaguiteriqui imagorejantajitaca?
    ¿Ariquea icanque impeacaantajitemparo cameetsa, irooca irantantajitaquemparoquea
    covaeguisherentsi? ¿Ari icanque aavajeri agonoro aatoniji imetoji, irooca icanque
    ametojaqueri?'
  bnp-bnp: Muri e Isu i taki ria i ta maea, “Ngane ga nana mua, a vinara i ta navai
    vona a naro si gi ratea na Parava Nimalo? Si gi rata a naro kamumu o si gi rata
    a naro hale? Si gi vakamahuri a viri, o si gi ratapile a viri?”
  apn-NT: 'Hãmri nhũm Jejus amnhĩ pu hã ri mẽ ho hakẽx nẽ mẽ kot mar o hkrĩ xwỳnhjê
    pumu nẽ mẽ kãm: —E mẽ inhmã mẽmoj jarẽ. Tanhmã na htem arĩgromnu hã axpẽn nhĩpêx
    to ho pa wehe? Xà kot ka arĩgromnu hã axà htỳx nẽ nõ hãmri nẽ amnhĩ mex prãm xàj
    ma mẽhõ hwỳr amnhĩ to tẽ. Hãmri nhũm ãm apumu nẽ apkatim arĩgro mex jamãr pê akane
    hkêt ka ty nhũm ja amã mex nẽ nà? Rỳ nhũm tanhmã atomnuj to nẽ akupỹm amnhĩ nê
    ajano nhũm ja amã mex nẽ nà? Nà koja ã anhĩpêx anẽ nhũm ja amã mex kêt nẽ. Na
    ka htem ã amnhĩ nhĩpêx anhỹr o apa hkêt nẽ. E mẽ inhmã mẽmoj jarẽ. Tanhmã na pre
    finat Mojesja Tĩrtũm nhỹ hã mẽ pamã arĩgromnu hã mẽ pahte axpẽn nhĩpêx ã karõ
    hto? Xà kot puj mẽ axpẽn kãm paxukaprĩ ho papa nà? Kot puj mẽ pamã axpẽn kurê
    ho papa? Xà kot puj mẽ hã mẽmoj punuj pê axpẽn pytà nà? Xà kot puj mẽ hã axpẽn
    pytàr pymaj arĩgro mex jamã? E mẽ atõ inhmã ja jarẽ. Anẽ. Nhũm pre ã mẽ hkukjêr
    anẽ.'
  ctp-NT: 'Bra kanꞌ ykwiꞌ Jesús ska chaꞌ loꞌo nten nu mñi lyoꞌo ti chaꞌ ngiꞌni kti:
    ―¿Ni sa ñaꞌan tñan suꞌwe la chaꞌ kuꞌnian tsan kti sikwa a? ―ndukwin Jesús ꞌin
    neꞌ kanꞌ―. ¿Ta ska chaꞌ suꞌwe kuꞌnian bra kanꞌ a? ¿O ta suꞌwe la kuꞌnian ska chaꞌ
    kuxi a?, xkeꞌ tiꞌ wan ―ndukwin―. ¿Ta suꞌwe la si kulaan ꞌin nten tsan kanꞌ, chaꞌ
    ja kaja neꞌ bra kanꞌ a? ¿O ta suꞌwe la, nxkeꞌ tiꞌ wan, taan chabiyaꞌ kaja nten
    bra kanꞌ a? ―ndukwin Jesús ꞌin neꞌ.'
  bre-BRG: 'Jezuz a lavaras dezho eta: Un dra a c''houlennin ouzhoc''h: hag aotreet
    eo, e deizioù ar sabad, ober vad pe droug, saveteiñ un den pe e lezel da goll?'
  opm-opm: Oh sus ire kintei oh tandeitporhan Jisas oh Sawa meng oh tuperipti dik
