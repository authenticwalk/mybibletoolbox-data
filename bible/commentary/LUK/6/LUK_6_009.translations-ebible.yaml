    mwataananrave? Mwaanra entaqaa tire vaisi mpo kyaahaqa hiararo mwiva qative variananrove,
    tire mwia ruve kyaananrave? tiro.
  yrb-yrb: Yesuma i uwaraba wei, aboma kobererau, sabate kowaro durua umau aba ma
    siosa umau? Ma wiromau aba ma uimau wei?
  maa-NT: 'Jesús, k''e̱é kitsò‑la̱ ngats''iì xi̱ta̱ xi ya̱ títsa̱jna: ―Jngoò kjoa̱
