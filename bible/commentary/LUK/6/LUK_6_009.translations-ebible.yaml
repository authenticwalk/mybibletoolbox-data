  sri-sri: 'Ĩgʉ̃ ejanʉgãmakʉ̃, Jesús gajirã irogue ããrĩrã́rẽ ãsũ ãrĩyupʉ: —Mʉsãrẽ
    sẽrẽñadʉakoa. ¿Siñajãrĩnʉrẽ Marĩpʉ marĩrẽ ñeénorẽ iridoreyuri, õãrĩrẽ, o ñerĩrẽ,
