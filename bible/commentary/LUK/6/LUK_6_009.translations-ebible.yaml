    ―xut.'
  ind-AGS: Lalu Yesus berpaling kepada mereka dan berkata, “Mari saya tanya kepada
    kalian. Apakah sah berbuat baik pada hari Sabat, atau berbuat jahat? Untuk menyelamatkan
    hidup, atau menghancurkannya?”
  omw-omw: Iesusiva mwihuara tiqaro, Nte nkyi kyapara hiarita nkye mwia hiniqama ni
    timwa mpiate. Tire teta mwaanra qua rieqatama mwaanra entaqaa nanra nanra kyaiqave
