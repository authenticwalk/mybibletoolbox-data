    ke à zaaa? Wà gbɛ̃ mì sín yↄ́, ke wà dɛmɛ?'
  gub-BL: Upuranu Zezuz hehe. — Ma'e ze'eg kwehe arer uzapo kar zanewe a'e, mytu'u
    'ar mehe a'e, i'i izupe. — Ma'e nugar ma'e ikatu wera'u purupe. Aze ru'u ikatu
    ma'e iapo haw, aze ru'u ikatu 'ym ma'e iapo haw, i'i izupe. — Ma'enugar azapo
    putar ihe, aze ru'u apyro putar awa imàno àwàm wi nehe, aze ru'u amumàno kar putar
    nehe, imukatu 'ym pà nehe. Ma'enugar azapo putar nehe, i'i izupe, hehe upuranu
    pà.
  imo-imo: Kano kinye Jisasini enondo nimbeindo, “Eno ungu te walipo pilembo! Koro
    mololi wali sabatemunga ambele ulu manda temoloya? Imboma tepo kondomolonje molo
    tepo kenjimoloya? Tepo koinjo limolonje molo topo kondomoloya? Ambele ulu manda
    temoloya?” nimu.
  boj-boj: '@see-verse:LUK.006.008'
  eng-DRA: 'Then Jesus said to them: I ask you, if it be lawful on the sabbath days
    to do good, or to do evil; to save life, or to destroy?'
  knf-knf: 'Kë Yeŧu aşë ji na baka : « Dheparan, we wi Bgah badinanuŋ ñaaŋ ado ţi
    unuur wi pnoorfën ba? Bnuura këme buţaan? Pbuuran ñaaŋ këme pŧoka? »'
  san-KHM: តស្មាត៑ តស្មិន៑ ឧត្ថិតវតិ យីឝុស្តាន៑ វ្យាជហារ, យុឞ្មាន៑ ឥមាំ កថាំ ប្ឫច្ឆាមិ,
    វិឝ្រាមវារេ ហិតម៑ អហិតំ វា, ប្រាណរក្ឞណំ ប្រាណនាឝនំ វា, ឯតេឞាំ កិំ កម៌្មករណីយម៑?
  arn-NT: 'Feymew Jesus feypiyefi ti pu che: —Kiñe dungu ramtuwayiñ: ¿Chem anta eluniengey
    ta che tañi femael ürkütun antü mew? ¿Küme dungu kam wesa dungu? ¿Montulngeael
    kiñe mongen kam tañi elungeael ñi layael müten?'
  zas-NT: 'Dxel rëb Jesús loj reeman: ―Ganabdiidxan lëjt: ¿Xhie rayal güün bejn dxej
    raziiladx reeman, ni zagdxe ya o ni mal? ¿Guslaaman xguialnaban bejn ya o gugüjtaman
    laaman?'
  ken-NT: Yesu arɛm yɛ ntá bǒbhɔ bɛ, “Ɛbhé yɛsɛ́ ɛ́rɛm bɛ́ sɛ́nkʉ yi ndǔ nywɔbhɛ́
    nɛywěmʉɛt? Chí bɛ́kʉ bɛrɨ kɛ bɛkʉ bɛbʉ́? Chí bɛ́pɛ́mɛ mmu kɛ chí bɛ́chɔŋti
    nɛpɛ́m ɛni?”
