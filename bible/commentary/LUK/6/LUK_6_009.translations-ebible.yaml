verse: LUK.006.009
translations:
  kpx-kpx: Ige Iesuu dubue kosive kebiaho loui avoe, “Dana la namigevei. Nahie menaka
    keu nahie haivege nahiabuna bulamo osioi. Nahiabuna bulamo vaveve dua vai. Emena
    vaveve toela vai. Nahiabuna bulamo ata hoesegevei. Emena ata aiogevei.”
  okv-H: Iesu na enana ta degi ke einge eto ingina, “Jangu indari iji te embo na ke
    pepeni agi ue embo ta degi sapura autemo javotoho au? Eto nei amo embo au kojautemo
    tau pehau?”
  tbo-tbo: Ma Yesu ugolihi i baha i pa, ‘Ipa a lubayademi, ata lugagayo ugolina awai
    i baheya ipa hau dalabu lawa tana idewadewahi bo tana iapapoenihi, bo lawa ta
    lauyawahihi bo ta ununihi?’
  mal-C: 'തുടർന്ന് യേശു അവരോട് ഇങ്ങനെ ചോദിച്ചു: “ഞാൻ നിങ്ങളോടു ചോദിക്കട്ടെ, ശബ്ബത്തുനാളിൽ
    നന്മ ചെയ്യുന്നതോ തിന്മചെയ്യുന്നതോ ജീവൻ രക്ഷിക്കുന്നതോ അതിനെ നശിപ്പിക്കുന്നതോ ഏതാണ്
    നിയമവിധേയം?”'
  grc-SR: Εἶπεν ⸂οὖν⸃ ὁ Ἰησοῦς πρὸς αὐτούς, ⸂2Ἐπερωτήσω⸃ ὑμᾶς ⸂3τί,⸃ Ἔξεστιν ⸂4τοῖς
    σάββασιν,⸃ ἀγαθοποιῆσαι ἢ κακοποιῆσαι; Ψυχὴν σῶσαι ἢ ⸂5ἀποκτεῖναι;⸃
  bgc-bgc: यीशु नै उनतै कह्या, “मै थारे तै बुझ्झु सूं के मूसा के नियम-कायदा कै मुताबिक
    आराम कै दिन के ठीक सै, भला करणा या बुरा करणा, जान बचाणा या नाश करणा?”
  khz-khz: Ne Iesu na evaikilarato, netiwato, “Ana renagimi, rova aonai arigia nama,
    Tapati tomarai kala namara pita kalara nama pa kala rakavara pita kalara? Pita
    vevega-nama pa pita vagivagi?”
  deu-TKW: 'Jesus aber sprach zu ihnen: ich frage euch, ob es erlaubt ist, am Sabbat
    Gutes zu thun oder Böses zu thun? ein Leben zu retten, oder zu verderben?'
  zsr-NT: 'Niꞌr gudxëꞌ yuguꞌ bönniꞌ gdauꞌ naꞌ Jesús, rnëꞌ: ―Unábitsquiꞌdaꞌ lbiꞌiliꞌ
    tu didzaꞌ. ¿Naruꞌ dë latj catiꞌ nac dza laꞌy gunruꞌ le nac dxiꞌa o gunruꞌ le cunác?
    ¿Naruꞌ dë latj uguél‑laꞌruꞌ yöl‑laꞌ naꞌbán quegac bunách, o uguaruꞌ lei?'
  lin-lin: 'Bongo Yesu alobaki na bato mosusu : — Nazali kotuna bino : nini epesamela
    nzela ya kosala na mokolo ya Saba : kosala bolamu to kosala mabe, kobikisa moto
    to kotika ye kokufa ?'
  hns-NT: 'Tab oe sab koi se bolies kie: „Ka, toelog sotje hai kie hamlogke tjaahie
    sabat ke dien par bhala kie kharaab kaam kare ke? Aur koi ke barbaad kare kie
    batjaawe ke tjaahie?”'
  noa-E: 'Mag dʉnʉʉubaicheewai Jesuu magjim anʉm: —¿Pãrau oowai khan nemta maadëu
    wauju aai nʉ jua ʉ̈ʉijem ed? ¿Õordam dʉ̈i ajapha aju, wa õor khaibag wauju? ¿Õor
    peerdʉ auju, wa õor thõoju? ¿Khani ʉ̈ucha sĩ? ajim anʉm amag.'
  eng-EMTV: 'Then Jesus said to them, “I will ask you one thing: Is it lawful on the
    Sabbath to do good or to do evil, to save life or to destroy it?”'
  mib-NT: 'Yūcuán na te ni cahān yā jiín de jíjnáhan de: Na cájnūhun rí rohó ɨɨn jnūhun:
    ¿Ndese cáhán ley sɨquɨ̄ quɨvɨ̄ ndétātú? ¿A jéē sáha vāha yó, chí sáha néé yó?
    ¿A jéē nasávāha yó ñáyuu je yajni cuu, chí sáha yó jéē cúū i? Achí yá.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “इङ्‌गाॽआङ् पाःन्‍धिक् सेःन्‍दोःनिङ्‌लो–नाःम्‍सिङ्
    ये़न्‍नो नुःबा नु ताप्‍फे़ःम्‍बा याःम्‍बक्‍को, साम्‌योथिम्‍मिल्‍ले़ आत्तिन् चोःक्‍मा
    आबिॽबे? हिङ्‌मन् से़ःप्‍माबि मे़ङ्‌माबि?”
  xnj-xnj: Yesu akavajovela, “Nikuvakota nyenye, malagizu gitu gijova wuli kuyivala
    Ligono la Kupumulila? Wu, tihotola kukita lijambu labwina amala tihotola kukita
    lijambu lihakau? Wu, tihotola kusangula wumi wa mundu amala tihotola kukoma?”
  mmx-mmx: La ne Iesu ga lok tidi, “Ana sue nimi. Lavanga salai Laulis Linga i siam
    min kusu ata lox i at laaleng kaala? Ti lok tooro laradi kopla ti lox asongor
    i? Ti lox arooro laradi kopla ti lok kapmex i?”
  cbr-NT: 'Anua nimainun ca Jesusan an Moisésnën cuënëo bana ''unáncë unicama ''imainun
    fariseo unicama cacëxa: —Ësaquin cana mitsu ñucatin, ¿anun ñu mëëtima nëtën cara
    unin ñu upí ''ati ''ic? ¿Cara ñu upíma ''ati ''ic? ¿Anun ñu mëëtima nëtën cara
    unin uni itsi ''insíncë ''aquinti ''ic? ¿Cara bamatanun isëshiti ''ic?'
  tee-NT: 'Pus ju acsnich ju Jesús ajunich ju lapanacni: ―T''as nonat''it. Ja lhijun
    ju lhamap''aksin ni canavicalh ju k''ox ju avilhchan pa''astacni u canavicalh
    ju talak''alhin ni jantu ca''aktaiju tam xamati''. Ja lhijun ni acmak''alhtaxtulh
    ju atsucunti ju avilhchan pa''astacni u aclakts''imakni.'
  eng-LSV: 'Then Jesus said to them, “I will question you something: is it lawful
    on the Sabbaths to do good, or to do evil? To save life or to kill?”'
  cak-NT: 'Xpe ri Jesús xu''ij chique ri winak ri jec''o chiri'': Cami ninjo'' ninc''utuj
    chiwe: ¿Más como nuc''ul ni''an ri utz pa jun k''ij chi uxlanen o ri man utz ta?
    ¿Ri nicol jun winak chech ri camic o nicamises? ¿Anchique ninojij rix? xcha''.'
  pah-NT: 'A''ero Jesus''ga ei fariseus''g̃a pe judeus''g̃a mbo''ehara''g̃a pe no:
    —Ojipeji jate po ti ji ei pe me kiro. Pemombe''u ti ji ve. Marã nhande xako nhandeporavykye''yma
    rupi hamo? Marãi Moisésva''ea rembikwatijara nhandeporavykye''yma mombe''gwovo
    sábado mombe''gwovo? Pyry nhande imombyryvi ahe ve sábado rupi? Marãi? Pyry nhande
    nimombyryvi ahe ve sábado rupi? Marãi ikwatijara? Pyry nhande imbote''varuhui
    ahe ve sábado rupi? Marãi? Pyry nhande nimbote''varuhui ahe ve sábado rupi? Marãi
    ikwatijara? Pyry nhande nimomanoukari ahe sábado rupi? Marãi? Pyry nhande ahe
    moka''nhymbavi sábado rupi? Marãi ikwatijara? ei Jesus''ga. A''ea Jesus''ga ei
    g̃a pe tojapyaka katu ti g̃a javo.'
  sja-NT: 'Mãpai Jesupa mãgaji apemaarãmaa: —Mɨa parãmaa ne-inaa iidiit''ee. ¿K''ãata
    oodaipia bɨma aji, ɨ̃ipata ewate; ne-inaa pia maa-e pɨrã ne-inaa k''achia? ¿Eperã
    k''aripadaipia bɨk''ã piunaamerã maa-e pɨrã piupidaipia bɨk''ã? aji.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Nu skwi mna zlaha mu ŋa magay baɗu sabat na?
    Maga skwi ɗina ta raku re, ari maga skwi kul ɗinaku a na? Mbanaftá hafu skwi nda
    ra re, ari klaptá hafu mida a guli?» ka Yesu ɗawaŋta da tsa gwal tagha zlahu ŋa
    mnduha ya, nda tsa la Farisa ya.'
  mks-NT: 'A̱nda̱ já na̱casáhá Jesús cáha̱n xi̱hín java ga̱ na̱ ndúu cán já na̱cachi
    a já xi̱hi̱n ná: —Cuni jo̱ho ndó ná nda̱ca̱ tu̱hún i̱ ndo̱hó. Ndía cáchí ley ndítahan
    caja í mé qui̱vi̱ ndíquehe ndée̱ ña̱yivi. Á chindeé yo̱ ña̱yivi á caja í ña̱ núu
    xi̱hi̱n ná. Á jáca̱cú na̱ á cahní yó na̱ —na̱cachi Jesús xi̱hi̱n ná.'
  gfk-S: Ma ne Jisas ga tange ta di, “Iou ni tiri mu be aso ira harkurai tane Moses
    i tange be da gil ra Bung na Sinangeh? Be da harahut be da harangungut? Be da
    halon tikenong be da bing ie?”
  bmu-bmu: Kini Jisösnöŋ jii mötket, “Köna keu wuataŋgöba Sabat kendonöŋ yuai ölöpŋi
    me bölöŋi akin? Ölöp kungö bohonŋi jöhöbin me mosöringa ayuhuma. Wanat kun meinga
    dop kölma? Mi qesim eŋgibi jiget.”
  dgz-dgz: Iesu waenapan inamup anega wan, “Ne singui wayawaian. Nu pura bawarewa
    iup nuga dim da waiwan? Pura bawarewa gapan waenapan inamup kakaewa tain go koewa
    tain? Mu inakam mumain go waenapan wa danigam mumain?”
  eng-GNV: Then sayd Iesus vnto them, I will aske you a question, Whether is it lawfull
    on the Sabbath dayes to doe good, or to doe euill? to saue life, or to destroy?
  zaa-NT: 'Làniana Jesús nna rèe cą: Ttu cosa teruba inába tìtsa''a'' le: Según nu
    ra lo ley qui'' Tata Dios nna, tsí hua ná qui''ni guni ri''u nu na tsè'' ca tsá
    redi'' latsi'' ri''u, o tsí guni la ri''u mal áccá. Tsí hua ná qui''ni gudilàa
    ri''u ttu enne'' de ca sufrimiento quì''į màsqui''ba ná tsá redi'' latsi'' ri''u,
    o tsí hue''él·la'' ba ri''u ą gattią áccá.'
  eng-WEBSTER: Then said Jesus to them, I will ask you one thing; Is it lawful on
    the sabbath-days to do good, or to do evil? to save life, or to destroy it ?
  guh-guh: 'Nexata Jesús jumaitsi penaitaxutocaevetenaevitsijavabelia: —Penacueraevetsimatacabita
    ata xanepana vajaexanaenexa pexaniacuene. Xanepana vajajamatejemayaexanaenexa
    piavitanevi, jai Jesús penaitaxutocaevetenaevitsijavabelia.'
  bon-bon: 'Yeesu piba teebibine jejemige egä, “Yoo, cäme ätemla pisi nyene weeme
    tääpume. Cotre mene te lipu jiicenige, mine ngena miiji ge wawena Sabade bimu
    cabu: biname ne miiji wawena, coo biname ne niiya wawena? Biname ne ätityera ireclotame,
    coo biname me ireclota ne sabe wawena?”'
  nhw-BL: 'Huan Jesús quinilhui nopa fariseos: ―Nimechchihuilis se tlatzintoquili:
    ¿Tlaque quiijtohuaj nopa tlanahuatilme para onca caquihuili para tijchihuase ipan
    sábado? ¿Huelis tijchihuase catli cuali o catli fiero? ¿Ma tiquinmaquixtica masehualme
    o ma tiquinmictica?'
  mgw-mgw: Yesu ngaabakia, “Ninnaluya mwenga, lisu'ba lya Sabato ya Ayahudi, nantali
    panga makowe manogau au ganannyata, tepwa au bulaga?”
  swh-ONEN: Ndipo Yesu akawaambia wale walimu wa sheria na Mafarisayo, “Nawauliza
    ninyi, ni lipi lililo halali siku ya Sabato? Ni kutenda mema au kutenda mabaya?
    Ni kuokoa maisha au kuyaangamiza?”
  wbi-wbi: uYesu akajova navo “nikuvaposya umue kuvomba indamafu pakighono ikya Sabati?
    nambe tuuti kupoka uvwumi nambe kunangania? neke akavalola voni napikum'bula umuunhu,
  bba-bba: Mɑ Yesu u nɛɛ, nɑ bɛɛ bikiɑmɔ, ɡeɑ kɑ kɔ̃sɑ, yen yerɑ̀ n weenɛ bu ko tɔ̃ɔ
    wɛ̃rɑruɡiru sɔɔ. Bu tɔnu fɑɑbɑ ko? Nɡe bu nùn ɡo.
  eng-KJVCPB: Then said Jesus unto them, I will ask you one thing; Is it lawful on
    the sabbath days to do good, or to do evil? to save life, or to destroy it?
  kgk-NT: Upe-ma ramo Hesu oporandu upe pygwa kwéry-pe. —Aporandu-ta peẽ-my pene arandurã-rehe,
    he'i íxupe kwéry. —Mbava'e tipo pejohu porãve jajapo hagwã pytu'uha áry-py? Jajapo
    porã tipo? Jajapo vai tipo? he'i. —Peẽ-my iporã tipo nhaporombogwera pytu'uha
    áry-py? Iporã tipo japorojuka para'e? Mbava'e pa pejohu porãve peẽ? he'i onhemonhe'ẽ-vy
    íxupe kwéry.
  waj-waj: 'Yisuuva mmuakiaa gioonna kiaapuuya tunoo: Na ngii yaparakiaunoo. Ta kati
    varira suaivaki dee mmoorivai iikiaarannee? Ti mmaanna tira kuaivo dataa kuainno
    tiinnee? Vara ta mmoori yoketaivaa iikiaarannee? Vara ta mmoori maisaivaa iikiaarannee?
    Vara ta vaidi nniitaraivaa tuqinnaarannee? Vara ta vaidiivaa ruputikio putinarannee?'
  cpy-cpy: 'Ari ikantzi Jesús: “Nokoyi nojampitee-yimini: ¿Otzimikama shinetaa-ntsita-tsiri
    anteri kitejeri imakoryaan-teetari? ¿Tema okameethatzi aneshironkatante, rooma
    kameethatatsi owamaante? ¿Tema okameethatzi antero rooperori, rooma kameethatatsi
    akaaripero-waete?”'
  ekk-PKP: 'Seejärel pöördus Jeesus nende poole ja ütles: „Ma küsin teilt midagi.
    Kas on seaduspärane teha hingamispäeval head või halba? Elu päästa või seda hävitada?“'
  mpx-mpx: Inoke Yeisu i baek elal i ba, “Nel etega na neli eliyamiu. Logugui ga i
    ba ola Sabwata kaiwena? Pagan waiwaisana ta ginol o ebo pagan nanakina? Gamagal
    yawalina ta pwamolu, o ebo ta apanak?”
  wbp-wbp: Ngula-jangka, Jijajirli-jana japurnu yapa panu-juku kujalpalu karrija warru,
    “Nyarrpa kangalpa Kaatu wangka kuruwarrirla nyanungu-nyangurla? Nyarrpa-manirlipa
    nyurnu kajilparlipa nyangkarla Parra-nyayirni-wangurla? Jina-mardarni mayirlipa,
    kapi mayirlipa yampimi? Murrumurru-mani mayirlipa tarnnga-kurra, kapi mayirlipa
    wankaru-mani? Nyarrpa kankulu manngu-nyanyi nyurrurlarluju?”
  luo-luo: Eka Yesu nowachonegi niya, “Apenjou, ere gima chikwa oyie mondo otim chiengʼ
    Sabato, timo maber koso timo marach, reso ngima koso ketho ngima ngʼato?”
  nhe-NT: 'Huan Jesús quinilhui nopa fariseos: ―Nimechchihuilis se tlatzintoquili:
    ¿Tlaque quiijtohuaj nopa tlanahuatili o tlaque quinamiqui para ma tijchihuaca
    ipan sábado? ¿Ma tijchihuaca tlen cuali o tlen fiero? ¿Ma tiquinmaquixtica tlacame
    o ma tiquinmictica?'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܒܵܥܹܝܢ ܕܒܲܩܪܸܢܵܘܟ݂ܘܿܢ ܚܲܕ ܡܸܢܕܝܼ: ܐܲܝܢܝܼ ܝܠܵܗ̇
    ܩܵܢܘܿܢܵܝܬܵ‌ܐ ܠܸܥܒ݂ܵܕܵܐ ܒܝܵܘܡܵܐ ܕܫܲܒܬܵ‌ܐ، ܛܵܒ݂ܬܵ‌ܐ ܝܲܢ ܒܝܼܫܬܵ‌ܐ؟ ܠܦܲܪܘܼܩܹܐ ܝܲܢ
    ܠܛܲܠܘܼܩܹܐ ܓܵܢܵܐ؟“'
  esk-NT: 'Jesus nipliutiniġai tamatkua, “Apiqsruġniaġipsi una, Nalliak maliġutaksrakuaġnaqpa:
    savaaqałiq nakuuruamik naagaqaa pigiitchuamik minġuiqsiaġvium uvluani? Ikayuqtuksrauvisa
    iñuŋnik naagaqaa piyaqquqtillugich?”'
  msb-msb: Didi ginsabihan sinda ni Jesus, “Hungaon ta kamo. Nano an tama na himuon
    sa Adlaw San Pagpahuway? Maghimo sin maayo o maghimo sin maraot? Magsalbar sin
    tawo o magpatay?”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² hiag¹³: ―Jǿg³ la² ŋai³jni hniah¹²:
    ¿Naih¹² hi² ma²lǿa¹² lei¹³ jmó³ jniang³ jmai³ sa³¹? ¿Hi³ dsio¹, ho¹ ju³ hi² hlaih¹³?
    ¿Hi³ liúg² jniang³ jmi²dsí², ho¹ ju³ hi² hén³ jniang³?'
  dso-dso: ତେଇ ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ମୁଇ ତମ୍‌କେ ପାଚାର୍‌ଲିନି, ବିସ୍‌ରାମ୍‌ବାରେ ବିଦି ଇସାବେ
    କାଇଟା କର୍‌ବାର୍‌ ? ନିକ କର୍‌ବାର୍‌ କି କାରାପ୍‌ କର୍‌ବାର୍‌ ? ଜିବନ୍‌ ବଁଚାଇବାର୍‌ କି ମରାଇବାର୍‌
    ?”
  meu-meu: Iesu ese e nanadaidia, eto, Na nanadaimuimu, edena namo, Dina Helaḡa ai
    baita hahenamo e iava baita hahedika? Baita hahemauri eiava baita heala?
  yva-NT: 'Umba Yesus po raura nanto vatano una no we mansai pare, “Syare syo wasanajo
    rati. Mamaisyo wama ananyao raijamo, rui mirati wamo rave no masyoto sambaya rai:
    Wamo ana ngkove rave rako, ngkakaije mi wamo raveye? Wamo vatane mapaya irati
    kakaije rai rako, wamo maubaisye?”'
  dgc-dgc: Ey kinagi ni Jesus du mégsubuk diya, a “Anya, bawal beman ta utus tam éng
    aguman tam i te hirap ta pangilin? Isip ko bawal san éng pahirapan tam i tolay?”
  zpm-NT: 'blozh ga rëbchaa me lo zho: ―¿Pe nadieṉ rzac to nonguieḻ guṉ ne dze rii?
    ¿Pe nonguieḻa guṉ ne ncuaaṉe yquiin, te nonguieḻa guṉ ne guieḻntseeb ye? Zig nac
    samiech ne zha ne noxtseeb xquieḻmban, ¿pe maase csaan ne guet zho?'
  hix-NT: Onà wyaro nkekon hatà, Txesusu, Farysew komo wya. Kàyweronàhyamatxho kom
    yawo ro tehxorye tehxatxow hamà, kekon hatà, àwyanye. Àsok kat wehxano, owyanye.
    àro yawo ro ryehtxoho me. Hokano ytxoho yawasàn ho, àsok kat wehxano. Onyhoryeno
    yhera kat wehxano. Anàhnohno ynye me kat wehxano, kekon hatà. Anàmno yhera kat
    wehxano. Wayehkano ynye me kat wehxano. Àsok kat wehxano, owyanye, kekon hatà,
    Txesusu, àwyanye.
  sim-sim: Urik Jisas mu lirin sawera, �Jirin amu silikuwa. Mashi Moseshi mberem si
    mbandu? Sabat wolo lerawu jivin ni laha man ni jelyandahi os mo lerawu kavan ni
    laha man ni mandingormendahi os?�
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “म तिमीहरूलाई सोध्छु, विश्रामको दिनमा कसैको
    असल गर्नु वा हानि गर्नु, जीवन बचाउनु वा नाश गर्नु कुन ठिक हो ?”
  cgc-cgc: 'Gainsa Jesus i ta mga Pariseo daw mga manugtudlo ya, “Naan ta Mga Sinulat
    Moises, ino tugot na buaten ta naan ta Adlaw Ta Pagpuay? Indi ti: Magbuat ki ta
    miad, magbuat ki ta malain? Magluwas ki ta mga ittaw, magpatay ki ta mga ittaw?”'
  tim-tim: Kindo damungom kili are hin makyeŋgiep, “Sarere âi bo meme sopŋân wan me
    wan âlepŋe me bâleŋe akbaen are luâk heŋgem yeŋgumaen me hilip yeŋgumaen aregât
    makniŋbiâ nâŋgâwe.” dâep.
  yor-yor: Nígbà náà ni Jesu wí fún wọn pé, “Èmi bi yín léèrè, Ó ha tọ́ láti máa ṣe
