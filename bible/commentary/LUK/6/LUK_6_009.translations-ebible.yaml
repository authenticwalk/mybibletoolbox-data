    kin wia me mwahu de me suwed, doarehla mour de kauwehla?”'
  dad-dad: Age fe di, Jesus idi irokenẽdin, “Aya ã to ayeik, nanĩ anĩ Sabat naa bun
    lo dõ fiya? Biya age fiya anĩ de, sane age fiya anĩ, oo, isennẽ di, mata ibodõya
    anĩ de, daũ fiya anĩ?”
  zab-NT: 'Chiyru raipy Jesús laadeb: —Inabdiidxa laat tuby cos: ¿Xi ná par gún bniety
    dxi ni rzilaazni? ¿Ta tuby cos güen o tuby cos mal? ¿Ta gacné bniety guelnabány
    o idzɨcá bnietni?'
  jae-jae: Ma Jesu kêsôm gêdêŋ êsêac gebe “Aê jatu kênac amac acgom, oc tatôm gebe
    tamoasiŋ lau me daŋgôm êsêac sec êndêŋ sabat. Tanam katuŋ kêsi me tajaiŋ.”
  ksd-ksd: 'Iesu i tatike ta diat: Iau tir avat: I takodo ta ra Bung Sabat, ba da
    pait ra boina ba da pait ra varpiam? Upi da varvalaun ba upi da vardodoko?'
  msm-NT: Dajun usipa ni Jesus to nahimun no mgo otow, “Andei man to intugut to balaod
    to tinuuhan ta no oghinangon duon to Aedow no Tigpahuway, madojow ko madoot? Pagyuwas
    to kinabuhi ubin paghimatoy?”
  myk-myk: 'A Yesu di pu pye: «Na yi yegee, lʼa saha na kasaana pye cadɛɛngɛ ni laa,
    na kakuunɔ pye? Na sipya shɔ laa, na wu gbo? Lekɛ lʼa saha wɛ?»'
  sbe-sbe: 'Kabo Yesu ye hededelau Paliseya tamowaidi wa udiyedi ye wane, “Ya henamaiyeigomiu:
    Laulau saha ye dudulai ede mayadai Sabati unai: namwa ta ginauli o yababa, tamowai
    yona mauli ta sagui o ta heyababa?”'
  mcr-mcr: Iqu e imäkqaŋga, Jisasi Iqu iquau ätukqe. “Nyi yatŋqä eyqänä. Neyaqä suqä
    duŋi, hiunji hapä pmeqäŋgaŋi, ne suqä äŋguä imäkatuŋquätanä, ä quvqä imäkatuŋquätanä?
    Ne ämaqä qui imäkmbŋqä pmetaŋguwä iquauŋi, yätamäkqä vatuŋquätanä, ä qui iwimäkatuŋquätanä?”
    ätukqe.
  cux-NT: 'Tuu''mi ní Jesús miiⁿ caⁿ''a yā chii yā ''iiⁿ''yāⁿ s''eeⁿ: ''Úú intiinguuneéⁿ
    ndís''tiī. ¿Dɛ''ɛ̄ chí cuuvi diiⁿ yú nguuvi chi ntaavi''tuūnúúⁿ ''iiⁿ''yāⁿ? ¿''Áá
    diiⁿ yú cosas chi n''daacā o cosas chi nguɛ́ɛ́ n''daacā? ¿''Áá n''daacā chí nanguaⁿ''āī
    yú vida yeⁿ''e ''iiⁿ''yāⁿ o ''caaⁿ''nuⁿ yú ''iiⁿ''yāⁿ?'
  tur-YTC: Sonra Yeşua onlara, “Söyleyin” dedi. “Size bir şey soracağım, Yasa’ya göre
    Şabat'da iyilik yapmak mı, yoksa kötülük yapmak mı doğrudur? Hayat kurtarmak mı
    yoksa öldürmek mi?”
  san-ITR: tasmAt tasmin utthitavati yIshustAn vyAjahAra, yuShmAn imAM kathAM pR^ichChAmi,
    vishrAmavAre hitam ahitaM vA, prANarakShaNaM prANanAshanaM vA, eteShAM kiM karmmakaraNIyam?
  bel-N: 'Тады сказаў ім Ісус: «Спытаюся Я ў вас: “Што трэба рабіць у суботу: дабро
    ці зло? Збавіць душу ці загубіць?”»'
  sch-sch: Hanchu Jisua'n an kôma, “Ei Balamin Sabathnia, asa rangin mo, dûk mintong
    rangin mo? mi phal. Mi ringna min jôk rangin mo, minmang rangin mo?” a tia.
  mic-MIQNT: Na tujiw Se'sus pipanimaji nujigina'mua'tiliji Mowisewei tplutaqan aq
    Palasiaq, “Nige' pipanimuloq, na tplutaqanminu telimugsi'gw apoqonmuan mimajuinu
    gisna emegweian atlasmutigisg'g? Telueg ugs'tawian ji'nm gisna ne'pa'n?”
  huu-NT: 'Jesús nainomo itɨnomo jɨcanote: —¿Nɨe isoide rafue sábadoruimo fɨnuadena
    mare? Bimɨe birui cue jillotaiadedɨ, birui mare rafuena fɨnodɨcue. Cuena birui
    omoɨ meineiadedɨ, birui maraiñede rafue fɨnodomoɨ. Sábadoruimo ¿nɨe isoide rafue
    fɨnuana rairuidomoɨ?'
  jiv-NT: Nuiṉkia iruniarmiania nuna Jesus tímiayi “Enentáimpratarum. Ayampratin
    tsawantai̱ yajauch túratin, péṉker túratniuja̱i̱ ¿tuá péṉkerait? ¿Uwemtikratin,
    máatniuja̱i̱sha tuá péṉkerait?” tímiayi.
  otm-NT: 'Nu ra Jesús bi ''yɛ̨mp''ʉ bʉya: ―''Bɛ''a i mam bʉ ja man t''ɛ̨dihʉ, nda''a
    xʉn ho ga øthʉ. Ha i mam bʉ ga øthʉ ran ho uague ran ts''o ga øthʉ ra pa ran säya.
    Uague i man bʉ gan yąnbahʉ rá te n''da uague i mam bʉ ga jafʉ da du n''da a ra
    pa ran säya, bi ''yɛ̨n''a ra Jesús.'
  dah-dah: Irkeb Yesu beleŋ mel goyen, “Be, gusuŋaŋ kura dire. Moseyen sabarebe Sabat
    nalureb da matabe igiŋ titek yitiŋ hi? Mata igiŋ ma mata buluŋ? Al garbam miŋyaŋ
    goyen faraŋ yurtek ma yeneŋ wasak titeke kamnayiŋ?” yinyiŋ.
  tnk-tnk: Nənə Iesu rɨni pen tɨ nirəha i mə, “Iakuə takəres kɨmiaha nari riti. Ratukwatukw
    ia Loa səkɨtaha mə ia Sapat tuko noien amasan uə tuko noien ərəha? Ratukwatukw
    mwi mə tukuvehimɨru iərmama uə tukousi əpune in?”
  kpr-kpr: Fetetiri, Iesu nemokena sisira, “Na nemokena ategi ari dae erena. Namondeda
    agho dari nange resi? Jangutari da Sifo aminda, evetu genembo sonembaeteri, ai,
    nemokena mema mutaeteri? Sonembaoro jebugaeteri, ai, daoro ambaeteri?” aminge
    sedo,
  san-IAS: tasmāt tasmin utthitavati yīśustān vyājahāra, yuṣmān imāṁ kathāṁ pṛcchāmi,
    viśrāmavāre hitam ahitaṁ vā, prāṇarakṣaṇaṁ prāṇanāśanaṁ vā, eteṣāṁ kiṁ karmmakaraṇīyam?
  nho-nho: 'Teenaa ki mee ake Jesus ki naa tama naa, “Nau e vasiri atu ki kootou:
    Naa Loo taatou raa e taratara ma se aa e ttana ki haia taatou i te aso te Sabat?
    Ki tokonaki taatou telaa tama, seai, ki haia hakallikaina te tama naa? Ki hakaora
    te laa tama ki ora, seai, ki taa te tama ki mate?”'
  gym-NT: 'Jesukwe niebare nitre bariseoye amne Kukwe Biani Ngöbökwe Moiséye dirikätreye:
    ¿Köbö jadükakrä, yebtä Kukwe Biani Ngöbökwe Moiséye käta dre niere? ¿Jändrän kuin
    nuendre ni mdakrä ya? ¿Kukwe käme nuendre ni mdabtä ya? ¿Ni bren mikadreta kuinta
    ya? ¿Ni bren tuametre krüte ja okwäbti ya? Dre nuendre metrere niere tie munkwe,
    niebare Jesukwe ietre.'
  azg-NT: 'Ndoꞌ tso Jesús ndëëhan: —Mavaxꞌë ndëëhoꞌ, juu xuee na cotaꞌjndyëëhë, ¿Aa
    icüjiꞌ yahanꞌ na ntejndei tsꞌan tyje juu naviꞌ na iquenon juu, oo aa tyiꞌcüjiꞌ
    yahanꞌ na ntsꞌaa juuhanꞌ? ¿Aa chuhanꞌ na quitsinꞌman jon tyje jon chaꞌ tyiꞌngueꞌ
    juu, oo aa quiꞌndyiito jon na cueꞌ tsanꞌñeen?'
  bhd-bhd: तैखन यीशु तैन सेइं ज़ोवं, “अवं तुसन पुछ़तां कि आरामेरे दिहाड़े भलाई केरनि
    रोड़ीए या बुराई केरनि रोड़ीए, मैनेरी जान बच़ानी या मारनी?”
  too-NT: 'Lā'' tuncan Jesús cāhuanilh: ―Na''iccākalhasqui''nīyāni'' catūhuā. ¿Tuchū
    más minī''ni'' tzē tlahuacan huan chi''chini'' a''ntū pūjaxcan? ¿Chā na''ictlahua
    a''ntū tzey o a''ntūn tū'' tzey? ¿Chā līmakuan na''icmāpūtaxtū huan chi''xcu''
    o na''icmāpānūni'' ixlīca''tzīn?'
  ind-AYT: 'Yesus berkata kepada mereka, “Aku bertanya kepada kalian, manakah yang
    diperbolehkan untuk dilakukan pada hari Sabat: berbuat baik atau berbuat jahat?
    Menyelamatkan nyawa atau membinasakannya?”'
  cjo-NT: 'Ikanteeyakirini rirori: —Iroñaaka nojampiteeyemini. ¿Oetaka kameethatatsiri
    anteeyerini saawaroki? ¿Kameetharinima akaminthayeri atziri? Teerika okameethatzi,
    ¿pikowatziima owashironkaeri? ¿Kameetharinima owawijaakoteri atziri? Teerikama
    okameethatzi, ¿pikowatziima owamaeri?'
  nsn-nsn: Kare kulangua Iesu tasisina pare, “U dangatanguao tamiuoum ter hauar uia
    tar guata tar Mareining Pepe Uah ro kula pe nosio ualatutur Ju, tar guata uaia
    ue tar guata uasa tar uelkarus tena nituar tamata ue tar mamantouo tar tamat.”
  san-DEV: तस्मात् तस्मिन् उत्थितवति यीशुस्तान् व्याजहार, युष्मान् इमां कथां पृच्छामि,
    विश्रामवारे हितम् अहितं वा, प्राणरक्षणं प्राणनाशनं वा, एतेषां किं कर्म्मकरणीयम्?
  tna-NT: 'Da su Jesús ja ebuetsuaji fariseo cuana uja atana: —Yama micuana equisaba.
    ¿Ai ni da su saida ya puji janahua tsine su? ¿Ahua saida janahua tsine su ai saida
    cuana ya puji? ¿Ahua ai madhada cuana ya puji? ¿Ahua saida janahua tsine su quebata
    d''eji su ya puji? ¿Ahua pamanu ya puji?'
  lid-lid: Ano Jises lelen oro, “Jo anya kandremenya ado, saba kandriyen mwasin kameh
    taha kamekes na len ta amunyau? Kamekes kandriyen mwasin ta aseben koha lakou
    deh, bwe kamekes kandriyen ndra-in ta adai lau?”
  wim-wim: Anpalan-a, nil thaw thant pam wanch al-alantan than churchangan nyiin-nyiinin,
    “Ayyang, niiyalang, kan niiy in ngeeyāna, nil wik thayan ngamparaman wanttak thawan
    e? An ngul kan ey? Ngamp ngul min anman kaangk iiyāmp thant pam wanchantan aak
    Saturday.angan ey? Ngamp nath kaangk pam wanch anangan kaaꞌ-piichanathāmp thanangwey
    ey? Yaꞌ nathwey-a, ngamp kaangk nath wayathāmp thanang ey?” Puth thanan angman
    ngul nyiin-nyiinin popam.
  zga-M: UYisu akhachova kuvene, “Nikhuvavucha umwe, lweli ukhuvomba inonu kya apange
    ukhuvomba imbivi ukhupokha uwaomi au ukhunanga ikhigono kya sabato?” Akhavalola
    voni nu khumbula umunu,
  yom-yom: 'Buna Yesu wuba kamba : —Kiuvu kidi yama ki kuluyuvula : minsua midi mu
    vanga mambotevoti mambimbi mu lumbu ki saba e ? Minsua midi mu vukisa luzingu
    voti mu kuluvonda e ?'
  san-SIN: තස්මාත් තස්මින් උත්ථිතවති යීශුස්තාන් ව්‍යාජහාර, යුෂ්මාන් ඉමාං කථාං පෘච්ඡාමි,
    විශ්‍රාමවාරේ හිතම් අහිතං වා, ප්‍රාණරක්‍ෂණං ප්‍රාණනාශනං වා, ඒතේෂාං කිං කර්ම්මකරණීයම්?
  yut-yut: Pɨdaŋ agakwan Yesu da yoyɨgɨt, “Ji niaŋ nandaŋ? Sabat bɨsap dakon gen teban
    uŋun aŋpak tagɨ bo yokwi aneŋ do yosok? Amɨn kutnok do yosok, bo ae amɨn si paŋupbal
    ano kɨmotni do yosok?”
  grc-BYZ: εἶπεν οὖν ὁ Ἰησοῦς πρὸς αὐτούς· ἐπερωτήσω ὑμᾶς τί ἔξεστι τοῖς σάββασιν,
    ἀγαθοποιῆσαι ἢ κακοποιῆσαι, ψυχὴν σῶσαι ἢ ἀποκτεῖναι;
  cpc-NT: 'Ipoña ikantzi Jesús: “Tzimatsi nosampitaiyimini: ¿Otzimikama shinitaantsitatsiri
    antiri kitiijyiri jimakoryaantaitari? ¿Tiima okantzi anishironkatanti, irooma
    kamiithatatsi owamaanti? ¿Iiroma okantzi antiro kamiithari, irooma kamiithatatsi
    ankaaripirowaiti?”'
  nhg-NT: 'Entunses Jesús oquemelfejque: ―Nemiechtlajtlanes ini nönca: ¿Conbenierebe
    öque quechihuas tlin cuale, noso öque quechihuas tlin amo cuale ipan tunale cuöc
    tosiebea? ¿Conbenierebe öque quemöquextis inemeles ocsente, noso queniempolus?'
  nya-nya: 'Kenaka Yesu anawawuza kuti, “Ndikufunseni, kodi chololedwa pa Sabata ndi
    chiti: kuchita chabwino kapena kuchita choyipa, kupulumutsa moyo kapena kuwononga?”'
  ngu-NT: 'Quemaj Jesús oquimijlij on ocsequimej: ―Nejhua nemechtlajtoltis yejhua
    in: ¿Tlinon techcahuilia itlanahuatil Moisés ticchihuasquej ipan on tonajli de
    nesehuijli, on tlen cuajli noso on tlen xcuajli? ¿Techcahuilia ticmaquixtilisquej
    inemilis se tlacatl noso tiquixtilisquej inemilis?'
  kup-kup: Pot mañahan aban pop em rouvat hehan Iesu aban mod pimaz pot homet etet
    heh-porin epat at mañah, “Met Mosesiz menahan hez-poñ baval hat tovai darim gogot
    nat hez-alizañik dari modari meñizat tin metohok, ma am et mereet hekan horiam
    hepan?”
  jid-jid: Yesu tre ni ba, “Mi mye yi, Ahe tu nkon ndu ba tie zizi ka meme ni Sabat,
    ndu ba n'ra rai kpa ka ndu ba kpa tie meme?”
  wmw-wmw: 'Insa akiwambira: “Nukudairini, suku ya sabadu halali kutenda kinu cema
    au kibaya? Eyi suku‑yi halali kunvusha munu mainsha ake, au kupoteza?”'
  gmv-GGM: Yesussaykka ista ta intena issi miish ane oychchays sanbbata gallas oothanas
    bessizay lo7o ootho woykko iita oothoo? Shemppo asho woykko dhaysoo? giidi oychchides.
  ssg-ssg: Jises hone laha, “Nga hina tenen kamekame hani amuto. Nakon saun la ewi
    na kako aile telao Sabat? Saun ti hasoliai seilon ka halialualaha? Saun ti hualiai
    seilon ka hamangealaha?”
  zpo-NT: 'Zee Jesús nzhé lo re xaa nzhi baa: —Nal lee na nabdizh tub kwaan lo gu:
    ¿Xana kwaan nzho mod le re myet zhe sab, kwaan wen o kwaan nawent? ¿Che wen sekwen
    xaa tub myet, o gut xaa tub myet?'
  poy-poy: Su Yesu kawagambira, “Nukukosiyani, Lilagaliru litujimira twenga kutenda
    shishi mulishaka lya kwoyera? Kuponiziya ama kulaga? Kugalopoziya makaliru ga
    muntu ama kugalaga?”
  qwh-NT: 'Tsenam fariseucunata Jesus queno nerqan: —Jucta tapuyashqequi: ¿Imanotaq
    leynintsic mandacun? Jamaqui junaqcho ¿allita rurashwancu o manacu! ¿Nunacunata
    salbecushwancu o wanuratsishwancu!'
  gaw-gaw: Nug anam a, danab nug hibaiṯa dayeye, Jesus Nug ḏo gumak danab-Parasia
    amu nai mehuqak danab ele oḏ maṯom. “Ḏo ihinig aḏi aṯe? Ig danab Meṯidp̱a ehanidp̱ut
    elele daaḵu amu enatai o iiṯa ig danab hep̱ut nauhḵu amuam enatai? Ig hep̱ut,
    danab laa nug mauhḵunu heṯe, nug elele daaḵu am enatai o iiṯa ig uup̱ut mauhḵu
    amu enatai?” awa aum.
  nca-nca: Asa Yesuko ŋande yimiraró, “Ye date iŋoteŋgo, Sapat naru ŋa do otete ka
    hutuŋo mande wendaqeweya? O meté tewatope ma o piyimi te inowato, asa uni ka roŋgaruwowatope
    ma urato khumoweya?”
  zpz-NTPP: 'Orzeꞌ Jesuuz nam rab mi deꞌ zir de mbecy: ―Na ya̱ dugyi̱ꞌ tub coz lo
    der. ¿Ca na coz nu nap zuñ par lo leey ni Moisees nu gyicy na sab, dzi nu rzu
    lagy mbecy? ¿A nap nu gyicy na coz nap, o ti nap nu gyicy na coz a̱ꞌ nap? ¿A nii
    tub dzi nu gloo mbañ naa mbecy, o ti nii tub dzi nu gnit lon mbecy? ―nam.'
  mkj-mkj: Jesus pwehnglahng jounpadahk in Kojonneddo apel Pharisee‑ok, “Ngoahi nimen
    idoak mehkij ipamwai; dahioau asai kojonneddo mweidoahng kisai en wia rehnin Sabbath?
    Kisai en wia mehkij ma mwehu ke nauna? Kisai en jeuweje mourin armaj ke koauwehla?”
  zac-NT: 'Iurní guniꞌi Jesús lu ra nazugaꞌa: ―Rnaꞌbë diꞌdza tubi cusë. ¿Pë rniꞌi
    lëy shtë hiaꞌa? ¿Gunë nguiu bien u gunë nguiu mal dzë descansë? ¿Zúnëll rumëdi
    nguiu u zësáꞌnëll gati nguiu?'
  kyg-kyg: Yesuꞌa apakaefeꞌmo, Sapati afinaꞌmo Goti keꞌaepa geꞌamo akame hisayafeꞌmo
    na agufa kavaꞌmo haneꞌniye. Vayaꞌmo aliꞌa alagepa huꞌa apatesaya kavapi aliꞌa
    hosu huꞌa apatesaya kavaꞌmo haneꞌniye. Apakufamo aliꞌa katiꞌa apatesaya kavapi
    vayaꞌmo hapaesaya kavaꞌmo haneꞌniye, huno apafi geꞌniye.
  kmk-kmk: Utdi, inimusan Jesus dat tagu’t di un kanana’n, “Ngadan nat ipalubus dit
    lintog un koon taku nu aḻ-aḻgawa iillongan, mangwa’t napiya onnu mangwa’t laweng?
    Ipalubus na un kumatoy taku onnu managu taku’t tagu?”
  cao-NT: 'Jatsi quiha fariseobo, yoba tiisimacanaibo, tihi cabo qui Jesu chaniniquë:
    —¿Yoi ni, jia ni, naa joiti barí tsi jia ca acaina? ¿Yoi ca axëhi ni noa? ¿Naa
    joni mëbixëhi ni noa? ¿Mëbiyamaxëhi ni noa? —i jato qui ja ni quiha.'
  bbr-bbr: Keseria, Jisas nukas Parisi roat awarowon, “Is ak totwaraurim, iken sintore
    ämän nukas sumaun omre opok onok eposek maun äiein ra, onok aru maraun äiein?
    Kar ro jekurau ra, aru murau?”
  inb-inb: 'Chi­ura Jesuska, chi taita­kunata nirka: —Tapusa­ki­chita: warda puncha,
    ¿imatak mas alli ka: alli­lla u mana alli­lla ruran­ga­pa; runata kispi­chin­ga­pa
    ubi puchukan­ga­pa?'
  hrv-hrv: 'A Isus im reče: “Pitam ja vas: je li subotom dopušteno činiti dobro ili
    činiti zlo? Život spasiti ili upropastiti?”'
  box-NT: 'Ó o Yeesu bía làa ba: «Le ĩ tùa mia làa bìo ɓúi: Lé mu yɛ́n ó o
    nùpue ko ò o wé ho Sabaa zoǹ? Lée bè-tente lée, tàá lée bè-kohó? Lé
    ho kã̀ní a nùpue lée, tàá lé ho ɓúe o?»'
  ote-NT: 'Nepʉ nura Jesu bi ꞌñembabi núꞌʉ ya xahnate de ra ley ne ya fariseo: ―Ma
    ga øꞌtꞌaꞌihʉ ꞌnara ntꞌani: ¿Ndaꞌa̱ ja ra nsɛqui da tꞌøtꞌe ra pa dega tsaya, ra
    hñoja̱ꞌi o ra ntsꞌoꞌmʉi? ¿Ha gue da za da tꞌøthe ꞌnara daꞌthi o da thɛpʉtho?'
  wnu-wnu: 'Ne Yisas wuri qebi qamar: “Ininou qomon eng inorou qen end maigas abar
    qamb gumatemirei igama gab igoun? Munon quguraget igama musiorune igom igoriner
    qiyo, ba sumungasi igumune uminer?”'
  zam-NT: 'Sya, mbere Jesús. Ndxab Jesús loo mèn co'' ngòc maistr no loo mèn xley''
    farise: ―Ñibdizen thìb con'' loo gu''. ¿Cón nac con'' co'', lìcque'', mnibe''
    Diox loo mèn li mèn huiz sabd co'' nac huiz descans? ¿Xá nee gu''? ¿Ché'' ndxàal
    li mèn con'' ndac o ché'' ndxàal li mèn con'' ye''rsin'', à''? ¿Ché'' más ndxàal
    tí'' no làa mèn xtàa mèn loo con'' ryes huiz sabd co'' nac huiz descans o ché''
    más ndxàal guth mèn xtàa mèn huiz sabd co'' nac huiz descans, à''?'
  zyp-NT: Ma khy taico Zisu tah aa hai letah, “Sabat ning tahei chahnah tua maw a
    phung a cang, chahlynah maw? Hringnah pachah heh maw a phung a cang, thaw heh
    maw?” tatah a hae he.
  sey-NT: 'Ja̱ maca Jesús yecohuaꞌire capi: “Se̱siꞌi, mësarute teꞌore. ¿I̱quepi deꞌoquëꞌni,
    huajë muꞌse yoꞌoye, deꞌoye panitaꞌa coꞌaye? ¿Pa̱ire huasoye panitaꞌa pa̱ire coa
    nejoñe?”'
  nvm-nvm: Areme Jesu fun uri e Ferisis iji abevo e vuak akai nijaidiavo iji kia,
    Tavan Sabat (Satade) iji no isuar karijo ijefuon akaij iji fu kuainma ijia e ijekin
    iji no kege izeg rek? Nobe bu ifejdia vo no buon ise rek? Regavo madu noba kaniakgavo
    no bu karauniakno kiain?
  mps-mps: Tama Jisasgo te tonaluali bagebolo te po wali, “Te eno dagebolo hanalu
    obao, dago Sabatde dwagi yai sę yaibawe? Dago bomo yai po dabego mena po wabo
    dawe? Dago bidi dolabo sę yaibawe, ma dago tau saibawe?” te po hanalu wali.
  seh-seh: 'Penepo Yezu aapanga kuti: “Ine ndisafuna ndikubvundzeni ici: Ndi ninji
    pinatawirirwa na mwambo kucita ntsiku ya Sabudu? Kucita udidi, peno kucita kuipa?
    Kupulumusa munthu peno kunsiya mbafa?”'
  pab-NT: 'Hatyaoseta Jesus nexa: — Naxehenaite xiso: xoare nexa Wiyaotyakisakaho
    sábado xaokaka? Xoare hare kaomakere exe ferakene: waiyexe, xoana iniyalahare
    kore? Haliti hokakita hoka kaxaiyatelikisakehena, xoana kahalakisaka korite hoka
    wainihena? nexa.'
  llg-llg: Boe ma Yesus natane hataholi la sila, nae, “Hena Au atane sudik ei, dei.
    Tungga ita anggaman heti-heun, na kada ita bole tao hata, nandaa no fai hahae
    tao ue-ledis. Ita tao dedeꞌa malole, do tao dedeꞌa manggalauk? Ita tao tasoda
    hataholi, do tao takalulutu ndia sodan?”
  kyf-kyf: '-Zezu nɛɛ wa -ylaɛ: «Wɛlɩ ''nɩ na yɩbhaa sa aɩn la. Sa tite gbaa? We nɛɛ
    wa nʋ gbʋ -zɔnʋ lɛ *Nyapɛylɩ nya yaayɩɩ, wa nʋ gbʋ ''nyuu lɛɛ? Wa pue nyɩmɛ yaayɩɩ,
    wa ''bha ɔɔ?»'
  tpi-tpi: Na Jisas i tokim ol olsem, “Mi laik askim yupela. Ating yumi ken mekim
    gutpela pasin long de Sabat, o yumi ken mekim pasin nogut? Ating yumi ken helpim
    ol man na mekim ol i stap gut, o yumi ken bagarapim ol man?”
  mih-NT: 'Ta zɨquɨ i nducu tuhun ra Jesús sii ra yucu yucuan ta catyi ra: Minoo ñi
    tuhun cua nducu tuhin sii ndo. ¿Atu catyi ley vatyi zavaha yo sa vaha a sa ña
    vaha quɨvɨ quitatu ñiyɨvɨ? ¿Atu zacacu yo sii ñiyɨvɨ a cahñi ndɨhɨ yo sii ñu?'
  qvh-NT: 'Nircurna runacunata Jesús taporgan: “Sábado jamay junagcho ¿gueshyaycag
    runata aliyäsishwancu o ‘Jina nacacusunpis’ nishwancu?”'
  kms-kms: Muq Jisas ni simbe nindim, “Nge nungoqi pengu guduq, Sabat kin lo pughe
    puq wund? Wute ghav bidiny yuwon pu ris, o wute unje pap? Wute ghav bidiny ei
    ris o wute bab riti?”
  agn-agn: Oman ganing si Jesus ong nira, “Te-maen amo yen, onopay agpagnan ong Katobolan
    ang poiding boaten mga Kaldaw ang Igperenay? Ang magboat ta mo-ya obin ang magboat
    ta malain? Magsalbar ta masig ka taw ta obin mamatay?”
  nhi-NT: 'Uan Jesús oquimiluih: —Innamechontlahtlanis itlah: ¿Itich moseuilistonal
    tlenoh tecauilia secchiuas in tlanauatil, tlen cuali noso tlen amo cuali? ¿Tecauilia
    sectemactis yolilis noso sectecuilis?'
  ttc-NT: 'Ntons te Jesus oxik tq''uma'' kye txq''anky: «Wetz oxe''l ncha''o'' jun
    tidi'' etetz. ¿Nyolin pe'' te Kawb''il tzan jk''ulun jun galan tuj jun q''ij ojla''mj,
    qatzun tzan jk''ulun jun nya''tx galanji? ¿Nyolin pe'' tzan jkolon kyi''j xjal
    qatzun tzan kyqet jkansa''ji?»'
  dan-1931: 'Men Jesus sagde til dem: “Jeg spørger eder, om det er tilladt at gøre
    godt på Sabbaten eller at gøre ondt, at frelse Liv eller at ødelægge det?”'
  kwj-kwj: 'Wosiwani Jisas ya wunu sawe, “Ani kunu a silineheikondau: Himati gisi
    ki sumbu kipe nu wosinoꞌo, kapwa sumbu tini nu wosino? Hima kipe wu da ki nu okulanoꞌo,
    hima ni walambe sumbu tini nu wosino?”'
  vie-OVCB: Chúa Giê-xu quay sang các thầy Pha-ri-si và dạy luật “Tôi hỏi các ông,
    ngày Sa-bát làm điều thiện là hợp pháp, hay làm điều ác? Nên cứu người hay hại
    người?”
  kze-kze: Ísu miwíyávéna séna moórá-aintave'a tísaa ónáe'a súne. kentáásí ámáán-aimpimba
    nóin-aina kwáyáiyo. agándai-kanaara'a póta kawe'-máyáíyá kwémayaum. sáwí-mayaiya
    kwémayaumno. kwaási áwa'naa onanayá kawerá umáíya méni. inkámónanaya puwíníyo
    tísaa ena súwasa íma aaí suwaná
  lbk-lbk: Ya ket kinwanin Jesus, “Salodsochek na ken chakayo. Ngag nan ipalofos nan
    lenteg tako ay angnen isnan tengaw? En-angnen tako ngen isnan khawis paymo nan
    ngaag? En-isalak tako ngen paymo enpakawas tako isnan fiyag?”
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús je̱ nu̱may jayu du̱nu̱u̱jmi: ―Toꞌkts a̱tseꞌe je̱
    ayook nꞌamo̱tutu̱vavaꞌañ. ¿Juuꞌ tseꞌe je̱ pavaꞌnu̱n yakjajtyp je̱tseꞌe po̱o̱ꞌkxtku̱n
    xa̱a̱j je̱ jayu du̱tónu̱t: je̱ꞌe̱ juuꞌ veꞌe o̱y ukpu̱ je̱ꞌe̱ juuꞌ veꞌe ka ó̱yap,
    ku veꞌe je̱ jayu du̱yakjoojntykat ukpu̱ ku veꞌe je̱ jayu du̱yakꞌo̱o̱ꞌku̱t?'
  bzh-bzh: 'Log Yesu nër vu sir bë, “Sa bë doḳ tepëḳ in ġaġek ti vu ham nabë:
    Maḳ horek nër bë hil ġevonġ nġaa nivesa doḳ Buk-sewahsën-yi*, ma hil ġevonġ
    nġaa nipaya? Maḳ nër bë hil adoḳ vu alam in demedo vesaj, ma hil nid dël jaḳ
    sir in malaj nama?”'
  guj-2017: ત્યારે ઈસુએ તેઓને કહ્યું કે, ‘હું તમને પૂછું છું, કે વિશ્રામવારે સારું
    કરવું કે ખોટું કરવું, જીવને બચાવવો કે તે જીવનો નાશ કરવો, એ બન્નેમાંથી કયું ઉચિત
    છે?’”
  jvn-NT: 'Gusti Yésus terus takon marang para guru Kitab lan para Farisi mau: “Aku
    arep takon marang kowé saiki: ing dina sabat awaké déwé kudu nggawé betyik apa
    nggawé ala. Kudu nulungi uripé wong apa kudu ngejarké bèn mati?”'
  byr-byr: Sara yɨna kyaꞌ Jizaazai kumɨnyɨ wɨdɨna “Yɨhithaanganɨdeꞌnanyɨra ‘Nabaai
    kwazaakegaaꞌ tewaanyabwina yadaanyaꞌ yɨdaꞌnanyaꞌ dɨngaka? Kayaaꞌnanyabwina yadaanyaꞌ
    yɨdaꞌnanyaꞌ dɨngaka? Nabaai aꞌmweraavɨ padaihasamaꞌdaanyabwineꞌ dɨngaka? Aꞌmweraavɨ
    kayaaka yɨgaidaanyabwineꞌ dɨngaka?’ ”
  ian-ian: Jisas Ferisi kat wandɨ. Mbambala njɨvwa lapman nandinya apma vat yiweyan
    wovuna? Kavle vat mɨna yilu? Kɨta nyan kat kwunapmat yiweyan wovuna? Ndɨ kat kavle
    vat mɨna yilu? Waa ndi kat wagalalaa wan nyan kat wandɨ. Mɨna taamba sate mɨla
    waa wandɨ mala satendɨ. satendɨ mala ndɨna taamba kwo lɨndɨ.
  hun-hun: 'Jézus ezt mondta nekik: „Valamit kérdezek tőletek: Szabad-e szombaton
    jót tenni vagy rosszat tenni, életet megmenteni vagy elpusztítani?“'
  mcf-NT: 'Adsho isashien: —Tantianu. Chui. ¿Chonoadtemaid ushën matses tantiaquindambi
    bëdamboen nape? ¿Adoenquiocquindambi bëdametemaid ushë nëid neque? ¿Mibi nëbi
    bëdametiapimbo iquebi, quequindambi chuipe? ¿Adoac daicsaid utsi-utsiec unëspec?
    —quepanëdash Esus.'
  kjs-kjs: 'Gore Yesumi nimu-para talo: Naamere Pomo mu Pirape Yapi di raburi rekena
    agalemere ele lea pae? Naame epe kogono pamina yapae koyaape kogono pamina ya?
    Naame enaalinu raba meamina yapae naame enaalinu lu makomamina pae?'
  mni-mni: "Adudagi Jisuna makhoida hairak-i, “Ei nakhoida wahang ama hangge, Wayel\
    \ yathangna potthaba numitta touba yabasi karino: Aphaba thabak toubra nattraga\
    \ phattaba thabak toubra? Kanagumbagi thawai kanbara nattraga mang-hanbra?”\x94"
  yad-NT: 'Su̱teda ji̱ta Jesús variy ruuva: “Ritaja̱nu jirye, ¿Samiryavidye vu̱ryi
    jvaarya samirya jvaayada jiituyada rundamu, varimyata vu̱ryi jvaay dyetyara javatya̱da?
    ¿Vu̱ryivyidye jantyuy siva nijya̱mi̱, varimyata vu̱ryi javatyani̱?”'
  mxb-NT: 'Dá ni̱ kaa Jesús xíꞌín dao ka̱ ta̱a ñoó: ―Ná koꞌi̱n ndato̱ꞌín ndo̱ꞌó iin
    ña̱ꞌa viti. ¿Ndá ki̱án kuu kee yó tein kuu̱ nániꞌi̱ ndée̱ yo̱? ¿Á kee yó ña̱ va̱ꞌa
    o á kee yó ña̱ kini? ¿Á dáka̱kió iin ña̱yuu o kaꞌání yo̱ ná? Kaꞌa̱n ndo̱ ná kande̱ꞌá
    ―kaá na̱.'
  pon-2006A: 'Sises ahpw mahsanihong sounkawehwe oh Parisi ko, “I men idek rehmwail
    mehkot: dahme atail Kosonnedo mweidohng kitail en wia rahnen Sapad? Kitail en
    kin wia me mwahu de me suwed, doarehla mour de kauwehla?”'
  maq-NT: 'Sehe ngajan xi cachja xu Jesús cojo cha xi cuacun jan cuitjin: ―‍Sahme
    nuju ngu cjuachjinenguise vihi: Nixtin xi chjahájenda rë ne, ¿mé xi sua cahndë́
    ley xi nihña?, ¿há xi cjuandaja ne?, o ¿há xi cjuatsehen? ¿Há xi naxentjeen cjuahñu
    rë xingueen ne?, o ¿há xi nicjeen? ―‍Cuatjin xu cachja Jesús.'
  hto-hto: 'Afe mei Jesús jɨáɨmacɨna daɨde: —Omoɨmo dafue jɨcánoitɨcue. ¿Ocózinaillaruimo
    nɨɨe táɨjɨna rairuínina? ¿Caɨ fɨnoca fɨénidɨfue, mei nɨbaɨ caɨ fɨnoca ñúefue?
    ¿Cómena jíllotaitɨcaɨ, mei nɨbaɨ méineitɨcaɨ? —daɨde.'
  por-BRBSL: 'Então Jesus lhes disse: “Vou lhes perguntar uma coisa: é lícito no sábado
    fazer o bem, ou fazer o mal? Para salvar uma vida, ou para matar”?'
  ces-NKB: 'Tehdy jim Ježíš řekl: “Zeptám se vás na [jednu] věc: Smí se v sobotu konat
    dobro, nebo zlo? Zachránit život, nebo [ho] zničit?”'
  cui-cui: 'Nexata Jesús barai ichamonae, jeye: —Paca yainyabinchi, ¿eta xua copata
    pentaquei seicae matacabitha? ¿Wʉnae jampa? ¿Abe jampa? ¿Eta xua, xua exana jane?
    ¿Xua pebin capanepatsi jampa? ¿Xua pebin bexotsi jampa? ¿Eta xua jane? jei Jesús.'
  boj-2014: '@see-verse:LUK.006.008'
  eng-OEBUS: and Jesus said to them, “I ask you, is it allowable to do good on the
    Sabbath – or harm? To save a life, or let it perish?”
  eri-eri: Onodu Yesus no nere onou lenigai, “Ji tere isoki tigon boni. Ere bori nomo
    fati langa fanyimu hilobainga edo onowoya yo, uwa, ere edo onowou inyaba onowoya?
    Ere nere fai hilobainga yafei nomo edo ono woya yo, uwa, ere fai inyabamu nigoya
    rute?”
  aly-aly: Jesus-el rtnenherrenharl-rnem ayernew, “Nthakenh arrantherr iterreyel?
    Nthakenh angka Moses-wenhelan ileyel? Nthakenh irrem arntetyewan arlta ltyerrey-angkerelan?
    Renh arntarnt-arem apek, mwerrelemel? Menty apek renh ipmem? Renh apek alpemelem?
    Atwem apek renh?”
  wiu-wiu: Nome kakale okome kipala i ukumo yakoe. Tone ko mea pupu toamoko-petepa
    edele tokala tato-pe. Ali atoa-palapa padele padele epetanele tato-pe, poanele
    tato-pe. Tuamele toko agopa toa moato-pe, wia tukato-pe wa e yene leneme enoa
    unukamu tootokoa kakome okome neke yono kutu lido akoano ta wa okale lido akoa
    enekale one yono epetekatapeneya.
  swe-swe: 'Sedan sade han till dem [alla som var samlade där i synagogan, men främst
    de skriftlärda och fariséerna]: ”Jag vill ställa en fråga till er: Är det tillåtet
    att göra gott på sabbaten, eller ont, att rädda liv, eller att utsläcka liv?”'
  cth-cth: Jisuh ni hai kai ni nangmanaw lawk na pacei awh han. Sabbath hnin dawk
    bang hno maw sak kawi, hnokahawi maw, hno kathout maw sak han. Hringnae rungngang
    han maw, thei han maw, telah rangpuinaw a pacei.
  mti-mti: Meve Iesu mu gumbo wane, “Ne singui diruitna. Gwangwan gumbe me ambuwa
    oraiwa, Sabat Kumiwa me oraiwa atan go kukaeba atan, inaiinai waita wantan go
    wakukamtan?”
  pad-NT: 'Jesus va''ora ni''aha adani farisio: —A''onira onana''dohiki bana ho. Hana
    hini badani koda ida Deus kava''isohihi jiriki haria va''ahavini hija aakoirina
    kamahini? Biva''ahamanija koda ida hoariha-ra aakodiavini? Ha''a. Biva''ahamanija
    koda ida hoariha-ra ava''adiravini? Iniani. Biva''ahamanija koda ida hoariha-ra
    aakava''ijoavini? Ha''a. Biva''ahamanija koda ida hoariha abinini? Iniani. Hana
    hini badani ida Deus kava''isohihi jiriki bihonariaja aakoirina kamahini bada
    ani''avini? — va''ora ni''aha ada Jesus.'
  twi-twi: Yesu ka kyerɛɛ wɔn se, “Merebisa mo. Dɛn na mmara no ma ho kwan sɛ yɛnyɛ
    no Homeda; sɛ yɛbɛyɛ papa anaa yɛbɛyɛ bɔne, sɛ yebegye obi nkwa anaasɛ yɛbɛma
    wawu?”
  hlt-hlt: Te phoeiah amih te Jesuh loh, “Nangmih te kan dawt lah eh, Sabbath vaengah
    a then ham neh thae ham, hinglu khang ham neh poci sak ham, melae a ngaih?” a
    ti nah.
  tbz-SIM: 'Kɛ̀ Yesu bɛ̀ bekɛ kɛ dɔ̀: Ikuɔ́ yɛ̃ nti dɔɔ̀ mɛsɑ̀ɑ̀ nnɑ̀ɑ kɛ̀ mɛyɛi ntɛom̀pùtɛ̀
    yiè? Ti dɛɛtɛ́ onìtɑ̀ɑ, kɛ̀ ti ò kùɔ?'
  san-GUJ: તસ્માત્ તસ્મિન્ ઉત્થિતવતિ યીશુસ્તાન્ વ્યાજહાર, યુષ્માન્ ઇમાં કથાં પૃચ્છામિ,
    વિશ્રામવારે હિતમ્ અહિતં વા, પ્રાણરક્ષણં પ્રાણનાશનં વા, એતેષાં કિં કર્મ્મકરણીયમ્?
  amx-amx: Kwereng Jesu-el tjerrtj map pawenhek, “Nthakenham nwern mpwaretjeh? Saturday
    arltel nwern mwerr mpwaremer key, tjerrtj irlkert mwerr-iletjeh key? Nwern anetj
    key mpwaremer? Nthakenham Moses-el ilek? Nthakenhameh arrantherr iterl-arem? Nthakenhameh
    nwern irretjenh arltang nhenhelan?”
  ake-NT: 'Mɨrɨpan a''tai Sises uya ta''pʉ to'' pɨ'', “Ɨyekama''po uya ''nokon. Nai
    esi Main awɨrɨ Sapa'' a''tai tʉku''sen pe: Wakʉ kupʉ mɨrɨ pe pʉra ɨri kupʉ katɨ?
    Ka''pon pika''tɨ, ima''tanʉkʉ katɨ?”'
  qvn-NT: 'Chaura Jesús chaychru carcayag runacunatam cay nira: “Tapuyärishay juclaylata.
    ¿Jamana junagchru imata ruranapagta isquirbirayan, alita ruranapagchu u lutanta
    ruranapagchu? ¿Wanunanpita runata salvanapagchu u wanuyagtas rircaränapagchu?”'
  tku-NT: 'Palaj tunca Jesús cāhuanilh: ―Na''iccākelhasqui''nīyān catūhuālh. ¿Tū ā''chulā''
    minī''ni'' na''ictlahua tzamā'' quilhtamacuj tū pūjaxcan? ¿Ē na''ictlahua tū tze
    o tū jā tze? ¿Ē na''icmakapūtaxtū chi''xcu'' o na''icmaktī ixlīstacna''?'
  bjk-bjk: Io, Jisas ixo tengen te idi, “E ose e mum, a sa xö warkurai te Moses i
    tengen bara i töxödös bara tabo pet kö bung Sabat? I deek sik ka rorop bara rua
    wewet a tinörön saban, ma rua öro re öng bara rua ögarin esexerein ine?”
  msy-2020: Ezɨ Iesus me mɨgɨa ghaze, “Kɨ ian azai, arazir manam Sabatɨn dera? E arazir
    aghuim damuam, o arazir kuram damuam, o gumazimɨn akuragham, o e a gasɨghasɨgham?”
  bpr-bpr: Na snalek Dyisas ale, manan, “Snalekta gamu kun. Dét man i uldin Dwata
    fagu di ku Mosis? Dét i fye nimò di Du Kaftud, fye ku sasè? Tnabengto i dademeto
    to ku fnatito ale?”
  rmy-VLAKH: 'Исусо пхэндя лэнди: — Мэ пушав тумэндар: со домукэлпэ тэ терэс андэ
    субота, лашымос чи выритимос? Тэ фэрисарэл жувимос чи тэ хасавэл?'
  cle-NT: 'Mɨ²ja̱³ gá⁴féh³ Jesús ja̱³ gá⁴sɨɨ́h⁴ diáh⁴ dxeeyh⁴ dsa³ ja̱³: ―Hi²ŋɨɨ́h⁴á⁴
