    yapuruyuca vaerã mbutuu ara pe? —jei.'
  mux-mux: 'Kanu-kene Yesos-ni yimandu nimba mele: “Eni i-sipu walsipu piliiker. ‘Sambat
    ena kene ulu nambulka ulu te kapula temulúye? ‘Sambat enaliinga ung-manele-ni
    “Teai.” nilimú mele teamili.’ nimbu yambuma liipu tapunjumulú kene kapula mola
