  bvr-bvr: 'Lika Jesus a-wena burrwa aburr-gata, “Gun-guna ngaypa barra arr-wenggana:
    Jarradi nula gun-ngayburrpa joborr gu-yinmiya gu-yurra? Gun-molamola jama nguburr-ji
    barra, waygaji gun-nerra barra jama nguburr-ji; wanngu arrbi-nega barra, wurra
    waygaji arrbu-bu barra, ya? Gu-yinmiya gu-yurra arrburrwa joborr?”'
  wal-wal: Hegaappe guyyiyan, Yesuusi eta, “‘Higgee Sambbatan lo77obaa oottanaagaa
