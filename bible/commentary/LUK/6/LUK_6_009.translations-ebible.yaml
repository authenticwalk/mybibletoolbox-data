  mpm-NT: 'Yukan na ti ni kachi Jesús jiin taka yɨvɨ un: ―Na kajnuꞌun ri ɨɨn jnuꞌun
    nuu ra naa ra: “¿Nau ɨɨn ja iyo vaꞌa ja saꞌa yo vijna kɨvɨ ndetatu nu? ¿Xi kuu
