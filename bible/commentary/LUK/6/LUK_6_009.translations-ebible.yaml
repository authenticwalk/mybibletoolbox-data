  mig-NT: 'Yúan‑na te ni̱ ka''a̱n Jesús jíín‑de jíná''an‑de: Ná kaká tu̱''ún‑rí róó
    ɨɨn tu̱''un. Ndé ley íó sɨkɨ̱ kɨvɨ́ ndéta̱tú. Á sá''a va̱''a‑yó, xí sá''a ñáá‑yo̱.
    Á nama‑yó ɨ́ɨn cha̱a ndúkú kúu̱, xí ká''ni‑yo ɨ́ɨn ndɨ̱yi. Achí‑ya̱.'
  bps-bps: Na man Dyisas dale, “Nun snalekta gamu. Tan man i flalò Dwata i fakay nimò
    di Duh Kaftud, mimò fye di demeyu to, ku mlayam? Tan i fye, tmabeng i demeyu to,
