  aso-aso: 'Ote neivo Izesuꞌ aza tiꞌ lo lo-ngimineꞌ: Naza tiꞌ lo longoꞌ noo-lingiduve.
    Leze louꞌ gamazite neꞌmo nadive lo neive. Holiseꞌ gameneuꞌ nene monovo lamineꞌ
