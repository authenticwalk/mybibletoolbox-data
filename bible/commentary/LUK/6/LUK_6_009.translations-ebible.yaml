    ha²xɨ² hi³ mɨ³hee³²? ¿Xɨ² hí⁴jooy³ hi³ hi²liaa⁴²a² dsa³, há⁴ xɨ² hi²jɨ̱h⁴²a²?'
  txq-txq: De Yesus natane hatahorir raa nae, “Hena Au atane ei dei. Tungga ita anggaman
    hohoro-lalanen, na, kada hata ndia ita taon fo ndaa no fai hahae tao ue-osa? Ita
    tao malole do, manggarauk? Ita tao tasoi-tasoda hatahori do, takalulutu ndia masodan?”
