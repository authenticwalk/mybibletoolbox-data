  cop-CNT: ⲡⲉϫⲉ Ⲓⲏ̅ⲥ̅ ⲛⲱⲟⲩ ϫⲉ ϯϣⲓⲛⲓ ⳿ⲙⲙⲱⲧⲉⲛ ϫⲉ ⲁⲛ ⳿ⲥϣⲉ ⳿ⲛⲉⲣ ⲡⲉⲑⲛⲁⲛⲉϥ ϧⲉⲛ ⲓⲥⲁⲃⲃⲁⲧⲟⲛ
