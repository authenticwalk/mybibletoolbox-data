    jäy o nyajtɨgooyɨm jäy yjugy''ajt?'
  bsp-bsp: 'Kɔ Yesu eyif ŋa: «Ic-yif’un ma: Cəke cɔ awosɛ kəyɔ ka simiti, dɔsɔk da
