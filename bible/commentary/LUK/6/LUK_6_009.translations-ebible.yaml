  eng-WEBU: 'Then Jesus said to them, “I will ask you something: Is it lawful on the
    Sabbath to do good, or to do harm? To save a life, or to kill?”'
  gnw-NT: 'Jayave Jesús jei chupe reta: —Tapɨrandu peve cua: ¿Mbae pa jei mboroyocui?
