  mbs-mbs: Minikagi si Jesus diyà te otaw timengteng kandin, “Doen insà ko kenyo tepad
    te punù ingkeliwat i Moises. Eden lay se mepakay inangen tadon te aldaw te peg-etod?
    Meg-inang kidon lay te mèpiya, aw meg-inang kidon te medaet? Megtabang kidon lay
    te doma otaw, aw mengimatay kidon te doma?”
  tof-tof: Da Yesu ibüka we bóktanórr wagó, “Ka yabü bamtindóla, mibü gidadógab ia
    taia Sabad ngürrdü morroal tónggapónóm, ta ia kolae tónggapónóm; ia arról zid
    ainüm, ta ia arról kolae ainüm?”
  cme-NT: 'Yesu wuɔ cira: «Yaaŋ mi yuu-na nelma diei: A saa baa miɛ Diiloŋ-hũmelle‑i,
    bige‑i faa cemma yitĩɛnaŋgu-na? Ãnfafamma''i faa cemma waa ãmbabalma? Da ŋ
    da molo yii duɔ ku, ku saaya ŋ kor-o waa ku saaya ŋ yaŋ u ku?»'
  sus-sus: Isa naxa a masen e bɛ, «N xa wo maxɔrin. A daxa fe fanyi nan xa raba malabu
