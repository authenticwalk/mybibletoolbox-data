  nal-nal: Mur Iesu xa piaat sin naandi naako, “Ga iaari zinim, amun lus sin Moses
    ka piaat aze razaan dina giu la raan a Saabat? Kuna giuang a daxaiang o xuna giuang
    a raksaatang, kuna zaxot faulinang axazak o xuna vanong pizinang a roroiang sina?”
  kyq-kyq: 'Gɔtn se Isa taaɗɗen ɔɔ: «Maam mꞋje tɔnd mɛtse: ɓii sebit ki se, jꞋundsenga
    kulu gɛn tɛɗn bɛɛ lɔɓu gɛn tɛɗn *kusin̰ lɛ? Ɔɔ ɔŋ deba jaay ɗim an don̰ ki num,
    an̰ kaaj lɔɓu an̰ kɔn̰in̰ naan̰ Ꞌkut lɛ?»'
  kwd-kwd: Ma la Jisas ka fata 'ilo'oo fana ni Farasii ma ni wane kwaifa'ananaunga
    na Tagi ala Moses, “Nau ku orisi 'amooru madi, 'olataa na'a tagi adauru 'e alamia
    fana 'aguru agea na gani na mamalonga? Ngaia 'e alamia agelana 'ola 'e le'a, 'amoe
    ma agelana 'ola 'e ria? Ngaia 'e alamia nga fa'amoorilana wane, 'amoe ma kwa'ilana
    wane?”
  ded-ded: Yesungo yofi edeyunuec, “Wiac mong kpesingemmeba, sabatanasou damocngo
    angana ande? Faka gombunga me faka mangana ayemmebesonga amma homebeso andae,
    agengngina tigecdeac dede me goa memanganeyununideac dede?”
  ewe-ewe: Azɔ Yesu trɔ ɖe Farisitɔwo kple agbalẽfialawo gbɔ, eye wògblɔ na wo be,
