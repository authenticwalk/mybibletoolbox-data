    xchi''uc li fariseoetique: ―Oy c''usi chajac''boxuc. Ta sc''ac''alil ta jcux co''ntontique,
    ¿c''usi yaloj Dios tsc''an ta jpastic? ¿Me xu'' ta jpastic c''usi lec, o me xu''
    ta jpastic c''usi chopol? ¿Me xu'' chijcoltavan, o me xu'' chijmilvan? ―xut.'
  lex-lex: 'Nhor nia''nama Yesus Nakot la riy mak kden la'' hande Niwra: “Hota A''utian
    tek miy, la''a agama deullu-tatarni de rakot targa hota it tsi''a hya''a la Sabat
    lerni? Hota it tsi''a samomuounu me onde tsi''a yatyatni? Tamori-talewna rimormior
    me onde twaror nohora wniunu-wnienna la it rimormior wialli?”'
  dov-dov: Jesu wakati kulimbabo, “Ndamubuzya, chili mumulawu na muSabata kuchita
    bubotu na bubi kuvuna buumi na kujaya?”
  rgu-rgu: Basa de, Yesus natane lahenda sira nae, “Au atane aneni emi, dei. Tuka
    ita atoran agama na, ita bole tao sudi ubeaꞌ a laꞌe fai hahae aoꞌ? Ita tao malole
    do, tadaluꞌ? Puli ta lahenda do, tao talulutuꞌ masoda na?”
  toc-NT: 'Jesús chiné ca̠huá­nilh maka­pi­tzí̠n cris­tianos: —Chú aquit la̠nchú camá̠n
    ca̠ka­lhas­quiná̠n aktum tachu­huí̠n: ¿Túcu puhua­ná̠tit tlak tla̠n tla­huacán
    sábado acxni̠ jaxcán? ¿Pi̠ hua̠ntu̠ tla̠n ta­scújut, osuchí hua̠ntu̠ ni̠tlá̠n?
    ¿Pi̠ tla̠n cahuá namak­ta̠­ya­yá̠hu para tícu luu mac­la­cas­quix­ni̠ma, osuchí
    ma̠squi ni̠ camak­ta̠­yáhu y ma̠squi cani̠lh?'
  ulk-1902: Epe Iesu uiabim detager, Kaka uabi nautumerare nerute lu, Nako, abkoreb
    omare abele sabath ge, nako nolea? nako eded, nako ipit?
  som-som: Ciise wuxuu ku yidhi, Wax baan idin weyddiinayaa, Sabtida ma xalaal baa
    in wanaag la falo ama shar, in naf la badbaadiyo ama in la dilo?
  mam-C: 'Atzin te Jesús xi tq''ma''n kye'' xjal kyjalu''n: At jun we'' tu''n t-xi
    nqanin kye''y: ¿Ma tzuntzin ntq''ma''n tu''n tkub'' b''inchitjo nya wen, mo a
    wenj; tu''n tklet tchwinqil jun xjal, mo tu''n tok ka''yitj tu''n tkub'' kyim?'
  ndj-ndj: Pambeli Yesu kavawombela kandi, “Nguvadasha, Malawu vetu vakujumisha kugola
    chindu cha nyanyi awu kugola chindu chivifyili Mulijuva lya Kupumulila? Kutanga
    awu kuvifya? Kulowola mundu awu kumleka adanganyiki?”
  mbj-NT: 'Ti m'' Jesus ky hadoo sa hã: —Ỹ eaanh bë hã —näng mäh. —Nyy da ër ky n''aa
    jaw''yyk do metëëk Saab ky n''aa hã? H''ëëd ti taw''ããts hẽ ji moo wät Saab hã?
    Baad hadoo do ji moo wät, nesaa do ji moo wät? Ji da hadoo do ji ed''ëëp Saab
    hã, ji da hadoo do ji daj''ëëp Saab hã? —näng mä Jesus kyyh sa hã.'
  lat-VUC: 'Ait autem ad illos Jesus: Interrogo vos si licet sabbatis benefacere,
    an male: animam salvam facere, an perdere?'
  ngp-ngp: Niyo Yesu awagamba, “Nawauzani nyuwe, ivi miko yetu yakigamba suwe kidamanyei
    mwe dizuwa dyo Kuhumula? Kudamanya mbuli zedi hegu mbuli ziihiye? Kuhonya ugima
    wa mnt'hu hegu kuukoma?”
  aoi-aoi: Umba kembirra ni-yama nakina Jesus wurrumurndakibinu-wa warnumamalya yakwujina
    nuw-angmakayanguma jinikakwa-manja arrawa, “Yirru-makina arakba,” ni-yama. “Ke-yamarrkinama
    ayakwa eningarumuruma Mawijija-langwa ngarniki-yama-langwa ngarna? Aki-yaminama
    ngakwurruwa eningaba Jebuda-manja yinda awurrariya? Umba ak-enibikinama ngarna
    warnumamalya yinda aka-jungwajinama?” ni-yama nakina Jesus aburruwa-wa.
  enq-2: 'Kateamopa Jisasame dokaita lamaiyoo, “Nambame nyakama tipa mende pitoo:
    Loome aipa lapae singi? Sambata gii dokonya kalai epe pipengepe, pande koo pipenge?
    Endakali nisepengepe, pande endakali pyao kumasepengepe?” lea.'
  eng-ASVBT: Then Jesus said unto them, I will ask you something, Is it lawful on
    the sabbath to do good, or to do harm? to save a life, or to kill?
  mna-mna: 'Mi Yesu iwi zin ma iso: “Lak. Aŋwi yom. Mbulu pareiŋana ta ito kat aigule
    potomŋana ka tutu. Takam mbulu ambaiŋana, som mbulu sananŋana? Tu''uulu zin tomtom,
    som tapasaana zin?”'
  rmy-ARLI: 'A o Isus phenđa lenđe: “Te pučav tumen: so tromal pe te ćerel pe ko savato:
    šukaripe ili bišukaripe? Te spasini pe o dživdipe ili te uništini pe?”'
  myw-myw: Yeisuw mo ikatiga̱nes, ilana, “Kadeg? Tab kadilok Sa̱bat waseg bitawotet
    bwein? o kalbaleb? Bitayamov gamag? o bitayageg gamag?”
  sby-sby: Lino “Ndamwipushunga, nomba milawo ikute kutusuminisha kwinsa cani pabusuba
    bwa Sabata? Kwinsa caina ku muntu nambi kumwinshila caipa? Kupulusha buyumi bwa
    muntu nambi kubononga?”
  sll-sll: Dungure yal i aire u sina ungwi. Ure mongure, Yisas Perisi arihobi yu ditongwi,
    “Na ha ta sirin bol ni teralia piro. Ari nibil onangwo Sabat habang Lo awai ol
    to dim mo, tal nigi dongwo ol to dime? Te yal ta golala di ole pai monangure gonama
    dire han olamin mo, awai ol tenamne? Lo dinangwo meri di tibi ol na to.”
  yaq-NT: 'Junak intok ju''u Jesus jume'' watemmeu: ―Senu weemta ne emou nattemaibae
    ―ti ameu jiiak―. Aet yum jo''e taewait, jitasa itepo junen joo i''awa, juka''
    tu''ik, oo juka'' ka tu''ik. Senuk jinne''uwame oo jiapsita senuk ta''arutuawame
    ―ti ameu jiiak.'
  uro-uro: Dä ma Jisas ka snanbät sä rha rhoqortäqyia, “Guani qoe di ama Muräkt ngärhit
    tares pät ini angärha rhäng bät ama Sabat? Va ut tualat na ama lat ama mär ngät
    ura va ut tualat na ama vuirhong? Dä qosaqi va ut tumaiar na ama ruqa aa iar ura
    va urhi slava na ngät bä qäbäs na ngät?”
  ita-1885: 'Gesù adunque disse loro: Io vi domando: Che? è egli lecito di far bene
    o male, ne'' sabati? di salvar una persona, o d''ucciderla?'
  muy-muy: 'Eslini Yezu nakəŋ àhi ana tay : « Nihindifiŋa zlam kè kʉli a day. Melefit
    àɗəm mam a wakita ya Mʉwiz àbəki ni bu mam ? Àvia divi ana mis ga magray zlam
    sulumana a vaɗ məpəsabana ba tək, ga magray zlam magudarana waw ? Ga mahəŋgay
    mis tək, ga makaɗ mis aw ? »'
  kqc-kqc: nikaiteyo, “Ya usa nida, ago gira dada beika vegu bi buni Sabati medari
    regedi? Vegu buni regedi, ba vegu no regedi? Amiye di vegu moi vegu rigedi, ba
    umuyegedi?”
  rmc-ZRB: 'Акор Ісус пгендя ленґє: — Пгучав тумендар: со шай те кєрен сомбатоне —
    лачіпе чі подліпе, те ратинен джівіпе чі те мурдарен?'
  tav-tav: 'To bairo cʉ cabairo rooro cʉ̃re caĩ tʉgooñarãre na caĩñupʉ Jesu: —¿Nope
    ĩrã to bairije mʉja ĩ tʉgooñati? Tʉgooñañaja. ¿Yerijãrica rʉmʉ cãno caroa wame
    aperãre cʉ átiboja rotiti Dio? O ¿caroorije macare cʉ áti rotiti que? ¿Yerijãrica
    rʉmʉ cãno aperãre mari cʉ catio rotiti? o ¿na jĩaña cʉ ĩti? na caĩñupʉ Jesu.'
  eng-ULB: Jesus said to them, “I ask you, is it lawful on the Sabbath to do good
    or to do harm, to save a life or to destroy it?”
  spa-VBL: 'Entonces Jesús se dio vuelta hacia ellos y dijo: “Permítanme hacerles
    una pregunta: ¿Es legal hacer el bien en sábado, o el mal? ¿Salvar vidas o destruirlas?”'
  fra-_FOB: 'Jésus leur dit donc: Je vous demanderai une chose: Est-il permis, dans
    les jours de sabbat, de faire du bien ou de faire du mal, de sauver une personne
    ou de la laisser périr?'
  hau-ULB: Yesu ya ce masu, “Ina tambayar ku, ya halatta a ranar Asabaci a yi nagarta
    ko mugunta, a ceci rai ko a hallaka shi?
  mal-mal: 'അവൻ എഴുന്നേറ്റ് നിന്നു. യേശു അവരോട്: ഞാൻ നിങ്ങളോടു ഒന്ന് ചോദിക്കട്ടെ:
    ശബ്ബത്തിൽ നന്മ ചെയ്കയോ തിന്മചെയ്കയോ ജീവനെ രക്ഷിയ്ക്കുകയോ നശിപ്പിക്കയോ ചെയ്യുന്നത്
    നിയമാനുസൃതമോ? എന്നു ചോദിച്ചു.'
  kkc-kkc: Osoloso Yesuye Pelisi odoo sabolo osoloso tei eligili odoo sabolo mapoo
    egeesee takaso, “Ibada tei goo oso ibada hasali biame mapoo ogoo goo takoosomo?
    Biame omapoo goo tekepo talai ee tekepowo? O, goo tokenee talai ee tekepowo? Osoloso
    tei goo oso imapoo ibada hasali biame omapoo odoo gie badeli pidilei goo ee takoosomo?
    O, odoo gie badeli wooloomalai goo ee takoosomo?” diso.
  urd-GVR: Phir Īsā ne un se pūchhā, “Mujhe batāo, sharīat hameṅ Sabat ke din kyā
    karne kī ijāzat detī hai, nek kām karne kī yā ġhalat kām karne kī, kisī kī jān
    bachāne kī yā use tabāh karne kī?”
  far-far: Ma sa Jesus ka fata 'uri fuana Farasi ki, ma na wane famanata ana taki
    ki, “Nau ku ledi kamulu basi. Te ne taki kulu nia alamatainia fua kulu ka sasia
    ana Sabat? Nia alamatainia sasilana ru lea ki, naoma sasilana ru ta'a ki? Nia
    alamatainia na famaurilana ta wane, naoma saungilana ta wane?”
  suz-BL: मिनु येसुमी योव़की पाइब आन कली “लोव़ का हिल्‍लो पाइनन्‍नी, नाइक्‍तीक नाक्‍ती
    शिशी पचा देय मरिम्‍शो गेय पचा? ब्रोंइचा गेचा देय बेक्‍चा गेचा? अरेशो लोव़म मार
    देंबा?” दे हिल्‍लो पवा बाक्‍त।
  car-NT: 'Irombo Jesus wyka''po i''waine: “Amy oty poko waturupoja o''waine. Iru''pa
    nan moro otare''matopo kurita aja''sakary poko iru''pa awairy, yja''wan me ipoko
    awairy te ka''tu? Iru''pa nan moro otare''matopo kurita amy aja''sakary rombyrymbo
    awongary o''wa, iromo''kapory te ka''tu o''wa?”'
  amp-amp: Be nd yimar sinya tohmotr, Jisasr kfo ttiwon memorm, “Niko finji dukiwako?
    Rhu krna Sabat yiha yimaroh yak marnyanefte, Bro Nkifrarhu boririfhut finji kfiwat?
    Rhu krna Sabat yihare hifa nefm nakfot o fasoh nefm nakfot? Yimam yak marnyakfot
    o yimam waskfot?”
  bht-bht: यीशुऐ उना जो बोलया, “मैं तुसां ला ऐ पुछदा है की सब्त दे रोजे क्या ठीक है,
    भला करणा या बुरा करणा; जान बचणा या मारणा?”
  eng-NOY: And Jesus said to them, I ask you whether it is lawful on the sabbath to
    do good, or to do evil; to save life, or to kill?
  cub-NT: 'Dinʉmʉma Jesús arejamed̶a náre: —Jẽniari jã́quijivʉ cũináro mʉjare. ¿Yéde
    d̶aicõjeini Jʉ̃menijicʉ jabʉóvaijãravʉre, mearore o ãmenore; mead̶aru põevare
    o boarĩ́ jarʉvaru náre? arejamed̶a Jesús. Ʉbenita bi arejaimad̶a na.'
  ita-1927: 'Poi Gesù disse loro: Io domando a voi: E’ lecito, in giorno di sabato,
    di far del bene o di far del male? di salvare una persona o di ucciderla?'
  lww-lww: Ana Yesu piun tan la nap̃a asike e ne, pisape “?Kieta Navisaluaena sape
    tekilia tekila ya ne e Legiena Wa? ?Pisape popon tekila sur wo pona popon tekila
    sur viowa? ?Pona pisape popon tetamalia yaru, pona popon towem̃ar yaru?”
  ron-BAYASH: 'Isus atunšje u zăs alor: “Ju gănđesk să vă ăntreb, ăj benji să fašj
    benji pă zuva dă sămbăta, ili relji? Să spasalaskă kustu ili să uništilaskă?”'
  ckb-ckb: 'عیسا پێی فەرموون: «لێتان دەپرسم، ئاخۆ لە ڕۆژی شەممەدا چی دروستە، کردنی
    کاری چاک یان کاری خراپ؟ ڕزگارکردنی ژیانی کەسێک یان لەناوبردنی؟»'
  nas-nas: 'Eeꞌnoko Jiisuuꞌke aaꞌpuruꞌ teing, “Ninge eeꞌ tanaꞌdampimang: Arekeeꞌ oroꞌ
    aarumo tauraꞌpari otong Doong Uaanaꞌmung nko-koo, aiꞌ naning tampaꞌ nko-koo aiꞌ
    orakaꞌ nko-koo; aiꞌ domaang mooꞌkoo aiꞌ dupisiꞌkoo makosie?”'
  uvl-uvl: La ke mes pe Iesus hele lange iri, “E onteia imo lochloch. Hotonga nenge
    ita hele ke teke ta poia ume utar mur nga Sapat ana etue? Ta halau hel mule nge
    ita ma ta hunel mule nge ita? Nenge teke mele nge ana haleles palaungana tu tahun
    sapele i ma ta hemas mule i?”
  eng-BBE: And Jesus said, I put the question to you, Is it right to do good on the
    Sabbath or to do evil? to give life or to take it away?
  ixl-CNT: 'Utz tal tek u Jesuus tu qꞌu aanima ech tzaꞌ: —Sunchꞌoti maꞌl kam sete.
    ¿Abꞌiste vaꞌl bꞌaꞌn vatz u mantaar tetz u ilanbꞌal qꞌii? ¿Aꞌ tzik aꞌ vaꞌl sabꞌanax
    maꞌj bꞌaꞌnil oj maꞌj maaloil? ¿Aꞌ tzik aꞌ vaꞌl saꞌaqꞌax tiichajil, pek oj aal
    saeesal tiichajil?— Texhtuꞌ.'
  xsi-xsi: Ŋineŋga Yesu ipainzi tu, “Naŋa atu akasoŋami ŋana Mose ne ŋgua tukuŋa kâ.
    Ŋgua tukuŋa isâu pa kinda tu ma taveta vetâŋa ara lâ zo sapâŋa, tiya?, taveta
    vetâŋa sakamao. Aku ŋgua tukuŋa isâu pa kinda tu ma tavilanzi tamâta ŋana simo
    ara lâ zo sapâŋa, tiya?, tayaulanzi.”
  crx-NTPO: '''Ink''ez Sizi ''ubulhni, “Hoonli-unyaz hukwa nohoodutaskut. ''Et nats''ulyis-un
    dzin, nts''en''a netl''ahóolts''ut, ''et ts''ih''un un''a uztinelh, k''us hoontsi''
    k''un''a uztinelh? Dune ye khuna-i uztilhyih k''us daztilhtsa?”'
  kan-OKCV: 'ಯೇಸು ಅವರಿಗೆ, “ನಾನು ನಿಮ್ಮನ್ನು ಕೇಳುತ್ತೇನೆ: ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಒಳ್ಳೆಯದನ್ನು
    ಮಾಡುವುದು ಮೋಶೆಯ ನಿಯಮಕ್ಕೆ ಸಮ್ಮತವೋ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡುವುದೋ? ಪ್ರಾಣವನ್ನು ಉಳಿಸುವುದೋ ಅಳಿಸುವುದೋ?”
    ಎಂದರು.'
  bbb-bbb: Areme Jesu fune urina e Feresi ijiakiro e vua akae nijasiavo ije kiae,
    Maza ije no mauike karijo ijadufuo akae ije fu kuaema ijia e igeki ije no kena
    izege reke? Nobe bu ifejiana karauniake ke no kame isekafiake? Ro kuke nobe ifejiaga
    bu mukoreigia karike? Ro no vame buone bu ma karidufuo ije kame arafiriajiakono
    kiae?
  blw-blw: Yag anat ekat Jesus hen anchichay mangi-ila an hiyéén, “Wacha hen sarudsuchù
    an chàyu no heno hen eparufus hen orchintaaw way ma-ammaan hen tempon hen ngilin.
    Ay ammaantaaw hen ammay ono hen laweng. Ay tomagutaaw ono antaaw pomchit.”
  tam-2017: 'அப்பொழுது இயேசு அவர்களை நோக்கி: நான் உங்களிடம் ஒன்று கேட்கிறேன்; ஓய்வுநாட்களில்
    நன்மை செய்வதோ, தீமை செய்வதோ? அல்லது ஜீவனைக் காப்பதோ, அழிப்பதோ? எது நியாயம் என்று
    கேட்டு,'
  azz-NT: 'Ijcuacón Jesús quinilij in tacaquini ijcuín: ―Nicnequi namechtajtoltis
    ijcuín: ¿Cox Dios quimonequiltía ma ticchihuacan ten cuali tech in tonal de nesehuilis?
    oso, ¿ma ticchihuacan ten amocuali chihualis? oso, ¿ma ticmaquixtican se inemilis?
    oso, ¿ma tiquixpolocan se inemilis?'
  spa-RV-1909: 'Entonces Jesús les dice: Os preguntaré una cosa: ¿Es lícito en sábados
    hacer bien, ó hacer mal? ¿salvar la vida, ó quitarla?'
  csy-csy: Jesus in amate tung ah, Thu khat kong dong tu hi; sabbath ni in na pha
    sep tu ngeina a om ziam, a hibale, na pha ngawl sep tu ziam? nuntakna hun tu maw,
    that tu? ci hi.
  mxq-NT: 'Net ja Jesús tꞌanma̱a̱y ja wiinkpʉ ja̱ꞌa̱yʉty: —Tyámʉts ʉj miits nyajtʉwa̱ꞌa̱ndʉ:
    ¿Ti mba̱a̱t nduꞌunʉm ma̱ ja sa̱a̱bʉdʉ xʉʉ, ja oybyʉ o axʉʉkpʉ? ¿Nyajtsókʉm o nyaꞌoꞌkʉmʉ?'
  tzj-NT: 'C''ac''ari'' ja Jesús xbij chique: —Anin c''oli nwajo'' nc''waxaj chewe
    camic. ¿Nak nuya'' lugar chake ja ley chi nkaban pa tak xula''nbal k''ij, la ja''
    chi nkaban ja rutzil owi itzelal? ¿La ja'' nuya'' lugar chake chi nekato'' ja
    winak owi nekacamsaj? ne'' chique.'
  tdt-tdt: Depois Jesus husu ba ema sira nee, “Tuir ita nia lei relijiaun, ita bele
    halo saida iha loron Sabadu? Ita bele halo diak ka, aat? Ita bele salva ema ka,
    halakon ema nia vida?”
  ron-BTF: 'Atunci Isus le-a spus: Vă voi întreba ceva. Este legiuit în sabate a face
    bine, ori a face rău? A salva viața sau a o nimici?'
  eng-WEBP: 'Then Jesus said to them, “I will ask you something: Is it lawful on the
    Sabbath to do good, or to do harm? To save a life, or to kill?”'
  eng-FBV: Then Jesus turned to them and said, “Let me ask you a question. Is it legal
    to do good on the Sabbath, or to do bad? To save life, or to destroy it?”
  nld-1939: 'Nu sprak Jesus tot hen: Ik vraag u, of men op de sabbat goed mag doen
    of kwaad, iemand redden of doden?'
  bwo-bwo: Manór Iyesus ashuwotssh, «Aab́ itn aatuna, arikon aab sanbati aawots finore
    eteetso gond finemo doo fine? ash kash úd'emó ash kash oriyee,» bí eti.
  nch-BL: 'Huan Jesús quinilhui nopa fariseos: ―Nimechchihuilis se tatzintoquili:
    ¿Taya quiijtohuaj nopa tanahuatilme para onca caquihuili para tijchihuase ipan
    sábado? ¿Huelis tijchihuase cati cuali o cati amo cuali? ¿Ma tiquinmaquixtica
    masehualme o ma tiquinmictica?'
  quc-TNT: 'Xubij ri Jesús chque ri niq''uiaj winak ri e c''olic: C''o ri cwaj quinta''
    chech alak, —cächa chque. ¿Jachique ri ya''tal u banic pa ri k''ij re uxlanem?
