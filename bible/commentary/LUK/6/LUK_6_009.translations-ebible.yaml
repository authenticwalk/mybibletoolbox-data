    angante sábaroquë? ¿Teco pininte pingantiro ora caninaro oraco te ongomeite? ¿Teco
    pininte pigaguibegajiri janaitatsiri, pinintinico ingame?'
  plu-plu: 'Ayteke nikwe igme Kiyapwiye Jesus awna ta gitkis hiyeg. Giwn: ―Pariye
    amekene Moís gikumadukan ayá wotwiy adahan ku pariye wixwiy keh abet samdi? Ba
    adahan wixwiy kehne kabayka ba kawk, ba adahan wixwiy kehne mbayka? Ba adahan
    wixwiy amnihne hiyeg ba kawk, ba adahan wixwiy umahkisne hiyeg?'
  iou-iou: Täŋpänkaŋ Jesutä ämawebe päke u ŋode yäwet yabäŋkuk; In jide nadäkaŋ? Sabat
    kadäni-ken kädet täga tänaŋi ba kädet waki tänaŋi? Äma täŋkentäŋ yäminaŋi ba äma
    yäpä wanaŋi?
  ntp-NT: 'Amaasi ʌSuusi potʌtʌdai ʌgaa: ―Giñaagidavurai ʌmo istumaasi: ¿Tumaasi oidaga
