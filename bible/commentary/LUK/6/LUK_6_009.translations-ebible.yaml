  eng-WYCLIFFE: And Jhesus seide to hem, Y axe you, if it is leueful to do wel in
    the sabat, or yuel? to make a soule saaf, or to leese?
  bsj-bsj: Yeecu me ci yori kebo bi diye kakuk fobka a dike yor yoreu, kaka a ma dike
