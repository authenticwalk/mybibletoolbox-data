  gvn-gvn: Jesusangka jananda balkanda, “Wanjanguy work ngana doim-bungal Saturdaymunbu?
    Nganandamundu lawbu wanjarr kiril? Ngana bama ngulkurr-bungal or buyun-damal Saturdaymunbu?
    Jananin juran-bungal or wulay-manil?”
  nhy-NT: 'Ijkuakón Jesús okinmilwij in oksekimej: ―Namechtlajtlanis se tlajtole:
    ¿Tlanon techkawilia itlanawatil in Moisés ma se kichiwa nijkuak weyi tonale? ¿Ma
