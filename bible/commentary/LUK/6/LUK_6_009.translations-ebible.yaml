  sus-A: عِسَ نَشَ عَ مَسٍن عٍ بّ، «ﭑ شَ وٌ مَشْرِن. عَ دَشَ قٍ قَنيِ نَن شَ رَبَ
    مَلَبُ لْشْي مَ، كَ قٍ حَاشِ؟ نِي رَكِسِقٍ نَن دَشَ كَ نِي سْنتْقٍ؟»
  jpn-1965: イエスは人々に言われた。「あなたがたに聞きますが、安息日にしてよいのは、善を行なうことなのか、それとも悪を行なうことなのか。いのちを救うことなのか、それとも失うことなのか、どうですか。」
  fra-SBL: 'Alors Jésus leur dit : « Je vais vous poser une question : est-il permis,
