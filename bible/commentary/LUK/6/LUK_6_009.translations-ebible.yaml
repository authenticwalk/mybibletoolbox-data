    ankaariperowaite?”'
  aon-aon: Aria Jisas nakripam nakri, “Eik yakri isorikep, apakin lo nyakri ta apak
    munek maresh ahudok nyumnah Sabat? Apak munek yopunyi mugu o munek yoweishi inahos?
    Mutaurum arpesh shupe wosik aka, uwok o mesh shugok?”
  hus-NT-2005: 'Utsan tám enchéꞌ xi kʼeꞌettsik kʼal na Jesús: ―Neꞌech tu konoytsik
