    vakaihamahi''aha. Vanofiki ida Jesu-ra avanaathidanoararivini: —Inaabariki ida
    Deus kava''isohihi jiriki. Ni-biva''ahaki ida ija''ari kavamoniki-ra ianaihotavini
    aakoirina kamahini.'
  twi-twi: Kyerɛwsɛm no akyerɛkyerɛfo ne Farisifo no hwɛɛ Yesu komm sɛ ɔbɛsa onipa
