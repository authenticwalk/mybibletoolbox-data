  rop-rop: En sambala serramonimen gulum Ferasi en sambala lowamen bin deya du, en
    detlot serramonimen en lowamen bin wandi faindim folt langa Jisas, en deibin lukinat
    langa im brabliwei blanga luk if im garra meigim det men garram det kripulwan
    bingga gudbala langa det Sebathdei.
  mee-mee: Bae Parisiome kala nga ra pangalomatanakana nga bangapagame keke sissilia
    pamau ta ri turungpaga Iesus kana. Minmina na keke ella te i roma, “Aekia ke la
    i pangapenge agau laeala ka kae laekia e nga pannang, o ke sa?”
  mwf-2018: Bere kardu pana ngarra murrinh law Jews pigunu puddininthethiththa punni-ka
