    senu nge a Jisas, eneke o kath ia tepun e ako aro o teltun ia nge tova ve i pamimi
    toko nge nang rialonga, akennga i leklek lale.
  bdd-bdd: Ma wete tupwadi loina ꞌana toheꞌitao ta Palisiyao simiyamiya, ma Yesu silomata
    yahiya, ma ꞌeguma loheyaina ꞌiꞌabihe bwebweꞌane Sabati ꞌoina, ꞌabwa ꞌaneyage ꞌoinega
    siheꞌewa toloinao matadiya.
  cbt-NTPO: “Chinoto tahuëri nipirinhuë', Quisosori anoyatapon nimara,” ta'tona',
    cotio maistro'sa', parisioro'sa', inapitari ni'sápi sha'huirapicaiso marë'.
  rmy-SERVI: Сиклимаря пав Упхэнима тай фарисея дыкхэнас пала Исусо, чи састярэла
    Вов дэ суббота, соб тэ дошарэ Лэ.
  srn-NT: Den sabiman fu Gado wèt nanga den Fariseiman ben luru Yesus fu si efu A
    bo dresi wan sma tapu a sabadei. Nanga dati den bo feni wan sani fu tyari En go
    na krutu.
  cta-NT: Loꞌo juaꞌa̱ ngaꞌa̱ nguꞌ mstru chaꞌ joꞌó neꞌ laa biꞌ, loꞌo nguꞌ fariseo ngaꞌa̱
    loꞌo. Ñaꞌa̱ tsa nguꞌ biꞌ jiꞌi̱ Jesús, si cuaꞌni Jesús joꞌo jiꞌi̱ nu quicha biꞌ
    tsa̱ tacati; nclyana nguꞌ chaꞌ, ñiꞌya̱ caca sta nguꞌ quiꞌya jiꞌi̱.
  bqc-SIM: Mↄizi ikoyãdanɛdeↄ ń Falisiↄ lɛ́ Yesu kpakpa, tó a gbɛ̃́pi gbã́gbã
    kã́mabogↄↄzĩ, wi e yãdaaàla.
  tcz-CHONGTHU: Hou danthuhil ho le Pharisee hon Yeshua chu avelhi keuvun ahi. Hichepa
    chu asuhdam poupouleh Cholngah nin na atonge tia ngohna neiding atiu ahi.
  mar-mar: येशू शब्बाथ दिवशी कोणाला बरे करतो की काय हे पाहण्यासाठी नियमशास्त्राचे
    शिक्षक व परूशी त्याच्यावर लक्ष ठेवून होते. यासाठी की त्यांना आरोप ठेवण्यासाठी
    काहीतरी कारण मिळावे.
  snp-snp: Eti o minaito, Falisi we yaki, ido lo melami ka api gilibamo we yaki ligiya
    lo edenune, loti ka ma moni wiliti, Sabati foliku yau wewa olu faka lo edenaifemo,
    ido olu faka lo edámenaiye? loti kogo eye minae.
  isl-isl: Farísearnir og fræðimennirnir höfðu gætur á því hvort Jesús læknaði manninn
    á helgidegi – til þess að þeir gætu fundið eitthvað til að kæra hann fyrir.
  spy-NT: ānkimii ꞉nkicheek *Farisaayeek alake yooto ākoo kāānēētik alak chēbo kiruutēk.
    Kimāchē ꞉bichoo kukas yoo kēēsoobso ām bēsyēētaab Sabaato, subokōōyyoong'tēē kōōk.
  xnn-xnn: Nan men-is-isolo isnan linteg ya nan Fariseo, kaytenda ay mangidalom ken
    Jesus isonga sis-iimenda siya no pagawisena nan nabingoy tay lawaenda nan men-agas
    is sakit isnan obaya tay kananda en obla di.
  mwe-mwe: Bhaajiganya bha shalia na Mapalishayo bhatendaga loleyanga shiumilo sha
    kwaashitakiya a Yeshu, kwa nneyo gwaatemingene nkulolela ibhaga shibhannamye mundu
    Lyubha lya Pumulila.
  tte-tte: Palisiyao yo loina kana toyakayakataiwo Yeisu simanman-kulakulai kaiwena
    nuwanuwali Yeisu kaba yakewaina yaina yabo silobai na koina siyakewai. Mwa koina
    sigitegite-namwanamwai tem tomone iwoisi Sabati mena.
  tcs-tcs: Ol dem Parasi ane dem Zuwislotisa i bin wase Zizas adwan, wanem em go mekem.
    Dempla bin wande luk ip em go ile da man wea Zuwis Sabatdei so dempla ken paine
    polt wea em po broke dem lo blo da Sabatdei.
  hlt-THB: Farasikhqi ingkaw anaa awi cawngpyikungkhqi ing Jesu thawlh amik puknaak
    lam ce sui uhy, cedawngawh sabbath nyn awh thlang ak qoei law hly sak nu ti unawh
    qym uhy.
  soq-soq: Tane Parisi ita anaana waeuwalala Iesu wawusapua baiwa ewaitusaia me Sabat
    walamawe apana kerolala da inasapi, ba mo anaanau oniepidewalepie nola sa epi?
  qub-qub: 'Chayta ricar Moisés isquirbishanta yachachejcunawan fariseucunaga Jesusta
    ricaparcaycaran cayno nir: «Säbadu jamay junaj caycaptin mä allchacächengachush
    tagay gueshyajta. Allchacächiptenga chay janallanmi contran jatarishun.»'
  att-att: Á yù ira Parisio ánna yù ira mangituddu sù tunung ni Moyses, sinissimmurád
    da si Apu Kesu, tapè masingad da nu mamammapiá sù ággaw nga ággibannák, ta ikáyâ
    da nga ikeká.
  bki-bki: Naruei naverloglogiano na tuboiano nalo bija Varisis nalo, napano tiniel
    jer Yesu ruei, aju vaataro ka naio ka bogo nei. Nalo ajum̃a abitikuku vatitig
    bo ka naio ka alavon ka aleal bajago na bova tai eaio, jibe na naruei ajidom aial
    ka mia rieliel ka jumevuluku ea kialo Legiano Lu nei p̃eli na mia rila re.
  bqp-bqp: Ludayãdannɛrinↄ kũ Farisinↄ tɛn Yesu tàasi ká, tó ani a werekↄ̃a kámmabogↄrↄ
    zĩ, de ò yã le ò dia.
  mcp-mcp: '*Oyɨ́ɨ́gʉli ɔ́ mə́cɛ̧ɛ̧ bə́nɔ̂ŋ Ofarizyɛ̂ŋ bwə́ mú ŋgə fáf Yésus nə́ bwə́
    dʉ́g ŋkí nyə é lwag múúd jwɔ̂w lʉ́ Sábaad, bwə́ shwə́man nyə.'
  hat-hat: Dirèktè lalwa yo ak farizyen yo t'ap veye Jezi konsa pou wè si l' t'ap
    geri moun jou repo a, paske yo te vle jwenn yon kòz pou akize li.
  npl-NT: N fariseos iwa n tlamachtijkeh, sa okitokatinemiah n Jesús para kitaskeh
    kox kipajtiskia non tlakatl itech sábado iwa ijkó weletis kiteiliskeh.
  bgg-bgg: Giak Iphey yua pha masdothek nane giak Pharisithek ne Isu è chun pha blia
    rek muii rone nin yang mage ne Jewish Thung pha Inai shii gang phi bey ne wie
    riig ne rai.
  eng-TCENT: Now the scribes and the Pharisees were watching Jesus closely to see
    if he would heal on the Sabbath, so that they could find an accusation against
    him.
  eng-BSB: Looking for a reason to accuse Jesus, the scribes and Pharisees were watching
    Him closely to see if He would heal on the Sabbath.
  cpu-NT: Ikanta iyotzinkariite itsipayetakari Fariseo, aamaane jovakeri Jesús iriñeeri
    aririka irovashincheeri mantsiyari kitaite imakoryaantaitari, onantyaari inkantakoteri.
  san-ASM: তস্মাদ্ অধ্যাপকাঃ ফিৰূশিনশ্চ তস্মিন্ দোষমাৰোপযিতুং স ৱিশ্ৰামৱাৰে তস্য স্ৱাস্থ্যং
    কৰোতি নৱেতি প্ৰতীক্ষিতুমাৰেভিৰে|
  tac-NT: '''Lige alué ralámuli Moisesi a''rélala ra''íchali rejcholi benírame ''lige
    abiena alué ralámuli bariseo ''we e''negá mochile alué Esusi machináliga pala
    ''yósíta rawé resíbulichi. ''Yósaká ''liko nejiwa olale alué Esusi.'
  eng-WEBPB: The scribes and the Pharisees watched him, to see whether he would heal
    on the Sabbath, that they might find an accusation against him.
  gfk-H: Ma ira tena hausur ta ira warkurai ta Moses ma ira Parasi diet ga sip bia
    diet na silhei ta mangana ngaas bia diet naga takun Iesu. Io hua, diet gaam nasnas
    mur timaan hani ia bia na harhalon tano Bung na Sinangeh bia taia.
  viv-viv: Tu Mosese yana vehimeya ana tovehawala kadu badi Falisi nuwanuwadi gaitoma
    saꞋeyana hinanuhagani-yo Yesu hinahawavekoyoyena faꞋina, hiꞋitaꞋita-kwanekwanena
    be hinaꞋitana kaꞋi nimakoyo sabati againe ginakiveyamumuna o kaꞋi keke.
  yao-yao: Ŵakwiganya Malajisyo ni Mafalisayo ŵalolechesyaga Che Yesu kuti alole pane
    channamye mundu pa Lyuŵa lya Kupumulila ni ŵanyawo akole chakwaŵechetela.
  tgp-tgp: Ale tamlohi vujangi mata leu peresi na Pharisee la lo kilau Iesu vara i
    pa titiu nar̃ihi na rojo na Sabbath teni mo vono, matan vara la er̃i vilei te
    hinau mata pisuhia hinia.
  auc-NT: Mänïñedë në odömönäni tönö Paditeoidi guiquënë, Itota wapiticæ̈ cæcä ïninque
    mönö wæætë pïinte angæ̈impa, ante në änewënäni ïnönänimpa. Ñöwo ïñömö tömënäni,
    Ñöwoönæ guëmanguïönæ ï incæte Itota nï cömampoingä ingante, Waa bacæcäimpa, ante
    cæcä ïninque mönö mäo pïinte angæ̈impa, ante babæ cæcæte ante cöwä adänitapa.
  kbc-NT: Icoa anodiiɡ̶axinaɡ̶atece najoinaɡ̶aneɡ̶eco icoa fariseutedi, anaɡ̶aɡ̶a
    idi oiɡ̶oaditalo Jesus, oyemaa moiwi mige dicilatitaɡ̶a niɡ̶ina me saabado. Owotibige
    moyakadi modotaɡ̶atibige Jesus me daɡ̶a yoteteteda saabado. (Leeɡ̶odi lakatigi
    judeutedi me daɡ̶a nibaaɡ̶a niɡ̶ina me saabado.)
  bmh-bmh: Darena, ipal Parisi dudu mui kasai ze tapaimaranemen dudu abai ereg Yesus
    enibwag ze mabun go du kasaba, piabun en gumei daremen.
  ctu-BL: Jini sts'ijbayajob yic'ot fariseojob tsi' wen q'ueleyob Jesús cha'an mi'
    jop'beñob i mul mi tsi' lajmesa jini winic che' ti' yorajlel c'aj o.
  meq-meq: 'Mə gay i maɗuwule me niye na, ndo mədzaŋgawa bazlam i Mbəlom mapala eye
    ta Farisa hay nəteye andaya. Faya ta zəbiye ka Yesu. Tə dzala mə gər tay, tə gwaɗ:
    «Zəbakwa faya lele, ŋgatay ma mbəliye ha ndo nakay maməta həlay eye pat i mazəzukw
    bo ɗaw?» Tə tsik andza niye na, hərwi məhəle faya bəra suwat.'
  noa-H: Maagwai judionaan chi machnaan dʌ̈imua chi hajapcha Moiseeu Hẽwandam hiek
    p'ã pʌatarr hʌʌrk'aajem k'ʌʌnau Jesuug dau t'õba t'ʌnaajim hanʌm, heeu hirua jua
    hʌ̃ʌijem hedjã higba hõor jua pʌrwia monaaubaawai magʌm gaaimua hichigcha hõor
    dak'ĩir “Pua chan jua hʌ̃ʌijem hedjã bʌ̃ʌrjã hʌʌrk'abata sim” ha hiek'aag.
  alp-NT: Kuru Torata sie ilaru kai tamata Parisia sie ilaru esi nikwa Yesuse Iono
    sala kena esi nanuI ete elaka maka teu pakalaru. Hoko esi selu Yesuse rame leke
    esi selu be Iono tamata esi mise kena petu pleije pibe mo.
  san-VEL: tasmaad adhyaapakaa.h phiruu"sina"sca tasmin do.samaaropayitu.m sa vi"sraamavaare
    tasya svaasthya.m karoti naveti pratiik.situmaarebhire|
  kbq-kbq: Kasegere ugagota hu'naza vahe'ene, Farisi vahe'mo'zanena, zamua ante'soe
    hu'za kete'za mani'naze. Jisasima mani fru knarema ana nera azeri'soe hanige'za,
    hagi zamagra kegafa erifore hu'za Agrira azerinaku, kete'za mani'naze.
  kbh-kbh: y chë ley abuátambayënga y fariseunga chiñe imojtserrondana jinÿama nderado
    Jesús chë ochnayté chábioye tabuanjashna, as chca chënga jtsebomnama ndaye sóyeca
    Jesús mal jaquédana.
  ron-LSB: Cărturarii și fariseii îl urmăreau, ca să vadă dacă nu cumva vindecă în
    Sabat, ca să găsească o acuzație împotriva lui.
  pon-pon: A jaunkawewe o Parijar akan majamajan i, ma a pan kakelada i ni ran en
    japat, pwe re en kadipa i.
  nhe-BL: Huan nopa fariseos huan tlamachtiani tlen itlanahuatil Moisés ajachica quitlachiliyayaj
    intla quichicahuasquía nopa tlacatl ipan ni tonal para ma mosehuica israelitame
    para quipiyasquíaj ica tlaque quiteilhuisquíaj.
  sps-sps: Mesapan Farasi an tsoiny fifaatsuts tan Faun te kirkir iny e Moses te komainy
    ma tsikoo ta sanaan ma fakei ari Jisas tan vaatsuk tan ta iring te kat non Ya
    to ser vavaatok iny Ya to te tsipaar finy non Ya ta mes to aya. Tan kat to Ayei
    te ngats non Faun te tsue fi non nei, “Binun vaare tan Nainy Fafaatouf.”
  wnc-wnc: Siwan mama wam yanindamumsa amikat gatu Ferisi amindane dongaatda Jesue
    kem wam yaningge kayuke yuwatakak tapduk gwene apba gatangamik ngang natake Jesuta
    tasiwan kanangge kai ie kekekngata katasiking.
  bus-bus: Ludayãdannɛrinↄ kↄ̃n Farisinↄↄ e Yesu tàasi kɛɛ, tó eé à kɛ̃kↄ̃a kámmabogurↄↄ
    zĩ, lɛ wà yã e wà dia.
  gub-BL: Ze'eg kwehe arer rehe upurumu'e ma'e a'e wà, ze'eg kwehe arer kwaw par parizew
    her ma'e a'e wà no, a'e pe wanekon a'e wà no. Ipurumume'u wer ikatu 'ym ma'e Zezuz
    hemiapo kwer rehe wà, tuwihaw wanupe wà. Ume'egatu waiko hehe wà. — Aipo umukatu
    putar ima'eahy ma'e a'e nehe, mytu'u haw 'ar mehe a'e nehe, i'i uzeupeupe wà.
    Ta'e nezewe i'i a'e wà xe. — Aze umukatu ima'eahy ma'e mytu'u haw 'ar mehe nehe,
    uzapo putar uma'ereko haw nezewe mehe nehe. Ze'eg kwehe arer numuma'ereko kar
    kwaw teko mytu'u haw 'ar mehe a'e wà, i'i uzeupeupe wà.
  imo-imo: Kano wali Farisi iyema kinye, Gotenga ungumanga pulumu pilko mane tili
    iyema kinye, kano Juda imbomanga iye nomima Jisasini Sabat walimunga imbo te tepa
    koinjo limbelonje naa limbelonje ningo yu liko kondoko moloringi. Koinjo limbelo
    kinye yu kot tendamili ningo eno aku teko konopu leringi.
  boj-boj: Onaqa dal anjam qalie tamo naŋgi ti Farisi naŋgi ti Yesus koqyoqneb. Naŋgi
    are qaleb, “Yesus a yori bati qa tamo di boletqas kiyo? Yimqa minjqom, ‘Ni na
    yori bati grotonum.’” Deqa naŋgi Yesus koqyoqneb.
  eng-DRA: And the scribes and Pharisees watched if he would heal on the sabbath;
    that they might find an accusation against him.
  knf-knf: '*Bajukan Bgah na *bafariŧay baloŋ kë başë la uko utapar Yeŧu, aşë tena
    bnuura, kame me ajeban ţi *unuur wi pnoorfën.'
  san-KHM: តស្មាទ៑ អធ្យាបកាះ ផិរូឝិនឝ្ច តស្មិន៑ ទោឞមារោបយិតុំ ស វិឝ្រាមវារេ តស្យ ស្វាស្ថ្យំ
    ករោតិ នវេតិ ប្រតីក្ឞិតុមារេភិរេ។
  arn-NT: fey ti pu kimeltukelu Moyse ñi ley dungu ka ti pu farisew ellka ngüneduamniefingün
    ta Jesus tañi tremolpeafiel may ti kutran ürkütun antü mew, femngechi adngell
    tañi dalluntukuafiel.
  zas-NT: Abiꞌ ree mextr rajc ley në ree bénfarisew rzunal reeman din guidoon zayüjn
    Jesús laax dxej raziiladx reeman ya, din gac gutediaꞌ reeman Jesús.
  ken-NT: Mbɔk batɔŋ ɛbhé Mandɛm nɛ bǒnkwɔ Fárisi abhɛn bachi arɛ́, bábháka ntɨ
    bɛ chɔŋ mámbɔŋ mbi ndu bɛrɛm bɛ yi akʉ ɛbɛ́ptí ndak. Bátɛ́p yɛ yi amɨ́k amʉɛt
    ndu bɛghɔ mbák chɔŋ Yesu ambú mmǔ wu ndǔ nywɔbhɛ́ nɛywěmʉɛt.
