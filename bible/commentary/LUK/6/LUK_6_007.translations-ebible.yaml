    Jesús cobe wʉnae exanaena pentaquei seicae mataqueitha pon pecobe mʉbinchi. Icha
    Jesús pon pecobe mʉbinchi axaibi exanatsi, bapoxonae barapomonae xeinaena po coyenewa
    xua Jesús abe peyabara paebiwatsi tsainchi.
  boj-2014: Onaqa dal anjam qalie tamo naŋgi ti Farisi naŋgi ti Yesus koqyoqneb. Naŋgi
