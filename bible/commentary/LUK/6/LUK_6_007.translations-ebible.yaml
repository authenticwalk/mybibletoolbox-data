    niku yunu lakuku kanuku muluring.
  maj-NT: Já chji̱ne̱'éhe̱n kju̱a̱téxumoo̱ ko̱ já fariseo̱ kikuntá 'ma Jesu, tu̱ xi
    sku̱e̱he tsa ts'i̱ínnkihi̱ ndo̱ nga ni̱stjin nkjúu̱n ko̱ b'a̱ ts'ín sa̱kúhu̱ ra̱
    má tíndyjajihi̱n Jesu.
  bkq-NT: 'Tâlâ lâpylâ myani târâ fariseu domodo, Moisés inweniby wâgâ enomedâni modo
    warâ. Jesus tiunâguedoem kulâ aidyly enuagaeni modo xunâzelymo: — Tâzekobyzegueho
    oday Jesus awâkâ uguondo emary kua nhedyly watay, Deus ezewenry arapa aitobyry
    kyzegatunre. “Deus aiedyseba ato amientai” kykenre — kelymo.'
  kue-kue: Ana lo beke teingwa yomba ya te Parisi wagle tau ye Yesus aglau ta eran
    kandre ka di nangiye dangina pre dokingwa. Yeglpre ye mangigl kaima sugl mogltre
    Yesus Sabat enge yomba kinde sungwa erewakai erambo mo erekrambedi kanmeglkwa.
  cot-NT: Iriraquea tsatacaantajiguiroca itioncacotanaqueca Moishishini aisa pariseojia
    yamenamajataqueriqueate Jesoshi iramenajiaqueriquea arica impeajeriqueate savincaguiteriqui
    imagorejantajitaca intsavetantimenquerinijite incantajigue ipeacaaca teeca oncameetsateji
    ipeajiriquea chompevacori savincaguiteriqui imagorejantajitaca.
  bnp-bnp: E huriki a Pariseo, a mari na vinara, ri matakana a naro ri gi padi virihi
    e Isu vona. Lakea ri muri marogo lae vona ri gi matakaria, ma ge vakamahuri a
    viri tara na Parava Nimalo.
  apn-NT: 'Nhũm Parijew nhõ xwỳnhjê mẽ Tĩrtũm kapẽr tũm o mẽ ahkre ho mẽ pa xwỳnhjaja
    mẽ kãm mẽ hkrãhtũmjê mã Jejus o kapẽr prãm xàj htãnopxar o kuhê. Nẽ ĩhkra grà
    xwỳnhta pumu nẽ hã axpẽn mã: —Kwa pu mẽ jar pakuhê nẽ Jejus tanhmã kot amnhĩ nhĩpêx
    to hã omu. Xà koja jarãhã mũjti ho mex nà? Jarãhã arĩgromnu kênã kot kêt kãm ĩhkra
    ho mex. Koja anẽ nẽ Tĩrtũm kapẽr kwỳm ri amnhĩ nhĩpêx. E pu mẽ kop pakuhê nẽ hã
    omu. Anẽ.'
  ctp-NT: Loꞌo mdiꞌin mstru nu nduꞌu chaꞌ joꞌo niꞌ lyaa kanꞌ, loꞌo neꞌ fariseo mdiꞌin
    loꞌo neꞌ. Taꞌa tyukwaa lo nten kanꞌ ñaꞌan kwiꞌya ꞌa neꞌ ꞌin Jesús, si kuꞌni ka
    joꞌó ꞌin yu tiꞌí kanꞌ tsan kti kanꞌ; ndaꞌan naan ꞌa neꞌ sa ñaꞌan ka xtya neꞌ kiꞌya
    ꞌin Jesús.
  bre-BRG: Ar skribed hag ar farizianed a selle outañ, evit gwelout hag eñ a yac'hafe
    deiz ar sabad, evit kaout peadra d'e damall.
  opm-opm: Oh ihat meng am deipatin sawa am hat pati hano Parisi bapo ihir Tuperipti
    dik moh bes tan wasi han mohnong yah deihanoh tuperipti awam dik moh tamreipti
    dik hatin deihe por meng oh orhe boknong mar imtiprohemur daham wamat angopari.
  bvr-bvr: 'Wurra aburr-gata Berachi yerrcha rrapa joborr marn․gi aburr-gunega, birripa
    jal aburr-ni mari gubu-garra barra nula Jesus. Lika birripa abi-nana aburr-ni,
    minypa Jarradi gu-ni nipa minyja a-jarlapa an-gugaliya. Ngardawa gun-birripa joborr:
    Jarradi gu-ni gu-workiyana, gala jama aburr-jirrarna aburr-workiyarna.'
  wal-wal: Higgiyaa tamaarissiyaageetinne Parisaaweti Yesuusa mootiyoobaa demmanau,
    i Sambbatan asa pattikko be7ana yaagidi naagi uttidosona.
  shj-shj: Menggä lelericcä asiriyenä Musa, na Farisiny jenggere Yasuwa käsac. Paye
    bäle ka cong Yasuwa däxäcci tä xongondu Sapitang, ndey ka sä'dox rakawza säglinäs
    nga täma.
  zad-NT: Na' fariseoka' na' beṉ'ka' chli' chsedi leya' lle'gake' chwiayeṉ'gake' shi
    wiyon Jesúza' beena' llana' chombaaṉgake', kwenc̱he gaogake' xya c̱he'.
  kmg-kmg: Eme miti qaqazu â farisaio jaŋe hombaŋko ŋic bâpiaŋkeme honerâ dâŋko râeniŋte
    ruc bahuc ŋembiŋ.
  aso-aso: Neivo louꞌ gamazi apizi ngimaaꞌ avesi Halisaioꞌ monoꞌ gilaaꞌ avesi ingine
    Izesuꞌ aza aꞌmine ve nene idise do lamineꞌ o-delineꞌ nene holisekumuꞌ laniꞌ louꞌ
    gamazi ma nene avutoꞌ oloseinako nemuꞌ goniꞌ o-deloneꞌ aka ma sotoꞌ ilihe li vonuꞌ
    bili ningi minaniꞌ.
  uli-uli: Iwe ngo tot sensel Hatobtob we mo tot Pharisees kowe re memeri sew formel
    le be mel bo derel Jesus. Iwe resa mmesa hamayu hare yor le Jesus yebe hachuya
    yal tomay woal Sabbath.
  nin-NT: Abitsarr na Are ba na anu Farrisi ba a rri kri nu umi uki ku, na so zha
    anko wa nggo aba ta vu Yesu ni ìlà. Na so kye ma girr mi, di à ta gru du ungo
    ku u wre ku ugo wa na Azhibarr a Isu wa.
  tgk-tgk: Шариатдонон ва фарисиён мехостанд бинанд, ки Исо дар рӯзи истироҳат касеро
    шифо медиҳад ё не, то тавонанд Ӯро дар ин кор айбдор бикунанд.
  acu-NT: 'Turamtai Moisésa chichame nuikiartin ainausha, tura fariseo ainausha: Jesús
    ayamtai kintati ju aintsun tsuwaramtaikia iikia: Tunau wajasi timi tusar, jiij
    pujuriarmiayi.'
  cak-WNT: Rumac'ari' yec'o chique ri aj tz'iba' y yec'o chuka' achi'a' fariseos ri
    quitzuliben apo ri Jesús, k'alaj ri' wi nuc'achojsaj ri achi, riche (rixin) chi
    queri' niquitzujuj (niquisujuj) chi ri Jesús xsamej chupan ri jun uxlanibel k'ij
    ri'.
  ebk-ebk: Wachacha us nan tapen nan chiyuycha mun-isursuru as Lintig ya tapen nan
    chiyuycha Fariseo ay manisiim kan Jesus mu mun-epaammay as tataku ay wachay saketcha
    as nan Urkiw ay Mun-iblayan ta wachay maanapan as epafiasorcha kan hiya.
  spa-PDDPT: Los escribas y los fariseos lo observaban atentamente para ver si sanaba
    en sábado, a fin de hallar de qué acusarlo.
  tke-tke: Anamasuuziha a malamulo ni maFarizi yoomusugwaga, esayelaga woona akala
    amuyilihe muthu nlabo na Sabuddu wi ekalena yomusumelela.
  ruf-ruf: Iwolangulitsa Ghamalaghitso wangi na Mafarisayo tsawabama imbuli ya kumghoghela
    Yesu. Apfo wamlolesa ka ang'amuhonetse imunu mne Litsuwa lya Sabato.
  gun-gun: Lei re nhombo'e va'ety ha'e fariseu kuery ikuai va'e oexa pota okuapy sábado
    ára py pa nhomonguera 'rãa re, hexe ijayvu reixe vy.
  agu-BL: Cyoque'n tzun yi e' tx'olol xo'l yi ley Moisés scyuch' yi e' parisey tan
    xmaye'n Jesús ko tz'ocopon i' tan tulse'n yos tu yi jun yabi'ẍa'tz tul jun k'ej
    ujle'na'tz. Yi cyetz cyajbil i'tz tan jale'n til Jesús.
  isn-isn: Iaandike iamafalisayo aiamugozee kisa nukuona ang'wi ukumuguna umuntu uluhiku
    la Sabato, ingi ahume kuligwa igazo la kumusemela.
  ilo-ULB: Dagiti eskriba ken dagiti Pariseo ket nainget ti panangbuyada kenkuana
    ket kitaenda no mangagas isuna iti siasinoman ti Aldaw iti Panaginana, ta bareng
    no makabirukda iti rason nga ipabasolda kenkuana nga isu ket agar-aramid iti maikaniwas.
  pir-NT: Meheñequinagã judio masare buheyequina, fariseo masa gʉ̃hʉ Jesure yahusã
    duamahye. “Saurú decore masʉnore dohatiyere yʉhdʉoboaga Jesu”, ni, ihña nʉnʉ yahusã
    duamahye tiquina Jesure.
  anv-NT: '*Ánlɛré mabɛ́ Ɛsɔwɔ ne bɔɔ́ Farasi ábɔ́ ábáme Jisɔs nnó ámá ji
    mechɔ́ mmyɛ. Ápɛ́le ji dome mangɛ nnó apyɛ nyɛ mende yimbɔ atoó né bií uwyaá
    bwɔ́ ne ájɔɔ́ nnó ákwé ɛbɛ́.'
  sab-NT: Kwian daba tkanga tangle Moisés chadalla giti mneite kaire kwian fariseo
    mneite kledu eni gwa u ege, kwian e ulita kledu tatra onbre oga ko kwebanga giti,
    ama ulita tadu Jesu gbakalin jiske lle boi undege chuiage, malen ama ulita chegu
    gwage Jesudi Jesu be onbre oga dodade o mi onbre oga dodade undege chuiage.
  tmd-tmd: '@see-verse:LUK.006.006'
  acr-NNT: Yey raj kꞌutunel re ri tzijpixabꞌ y ri fariseos lik kikꞌakꞌalem we ri Jesús
    kukunaj waꞌchi chupa wa qꞌij re uxlanibꞌal, chaꞌ jelaꞌ kakikoj umak.
  kpg-kpg: Digau haga donudonu haganoho mono Pharisee e golomada a Mee be Mee e hagahili
    ana magi i di Laangi Sabad, gei digaula guu mee hua di hagahuaidu a Mee ga hai baahi
    gi Mee.
  taj-taj: ब्‍लप्‍बा न्‍हबा धिनकुनु येशूसे थे म्‍हिला खर्बा या खम्‍ना लला वा भिसी
    यहूदी धर्मगुरुगदेदेन फरिसीगदेसे दोष लबाला लागिरी चिवा लसी चिबा मुबा।
  avt-avt: Mɨt han ne Skraip newepyapɨr hɨm me Moses netike mɨt han ne Farisi naanmɨpre
    Jisas te hɨr nanɨrek kakrɨak menmen kakɨkaap mɨtɨk ik his enum kakɨ wɨ Sabat kerek
    hɨr neriuwesɨsem, te hɨr nantɨp nansiuwek hɨm nankɨp kaki.
  cbk-cbk: Talla ya tamen el maga Pariseo y el maga maestro Judio quien ta busca rason
    para acusa con ele, poreso ta mira gayot sila con ele si ay cura le masquin con
    quien na dia de Sabado.
  uig-ARA: ئەمدى تەۋرات ئۇستازلىرى بىلەن پەرىسىيلەر ئۇنىڭ ئۈستىدىن ئەرز قىلغۇدەك بىرەر
    ئىشنى ئىزدەپ تاپايلى دەپ، ئۇنىڭ شابات كۈنىمۇ كېسەل ساقايتىدىغان-ساقايتمايدىغانلىقىنى
    پايلاپ يۈرۈشەتتى.
  tuf-tuf: Canar yajti rícatro. Etar bachan chihtán síw̃quinat cat, fariséoinat cat
    Jesús úrojocro. Canar yajti ricar cuitar yárqueyan tan jácatatara ey úrojocro.
    Bi ques icar Jesús cahmí icar tew̃átatara sihw̃ar ey úrojocro.
  abx-abx: Aniya' liwat mga Parisiyo ari pati' mga paragturo' bala'od magparapanganda'
    rason nga sapa'akusar-na mga iya si Jesus si pagtrabaho si Allaw Pandidiskanso.
    Sanglit agtigamanan-na gayod mga iya kon pahalap-na si Jesus i lalla.
  mco-NT: Chi huɨdi ajcxy yaj'ixpɨjcp Dios ñecy etz fariseojäy ajcxy ix'ijxy pa'íjxcɨxy
    Jesús nej pen jäy yajtzögam pocxxɨɨduum, e je' ajcxy anajty mɨɨd ycɨxpɨ xɨ̈hua'ñ.
  bsp-bsp: Atəksɛ sariyɛ kɔ aFarisi ŋaŋkɔkcɛ Yesu bel-bel, kɔ pəyɔnɛ fɔ ɔŋkɔtaməs
    fum simiti, dɔsɔk da kəŋesəm-ɛ. Ŋanayɔ ti ntɛ tɔŋsɔŋɛ ŋasɔtɔ teyemsɛnɛ kɔ mɔ.
  kqf-kqf: Palisi bi waiḡake tauwailovelovena a waikitawata te Waiyawasi Laḡannemo
    yai yawasana ee geḡa. Banina tedi a ḡoeḡoena maso bai i voiye wapa bi ai wavu.
  cpb-NT: Ikanta Yotzinkariite itsipayetakari Fariseo, aamaane rowakeri Jesús iñeeri
    arika retsiyatakotakagairi mantsiyari kiteesheriki rimakoryaantaitari, ontzimantyaari
    inkantakoteriri.
  aon-aon: Aria anam henek skulumesh um lo iri hani amam Farisi hape duk atin hatik
    Jisas um hakri kadak nukri nubrig enyudok lo um nugabe anudok rogur yowenyanari
    ahudok nyumnah Sabat um, aria amam hunek kwotuman.
  hus-NT-2005: An okʼtsixtsik xin wilál nin takʼixtal na Dios xin jilám dhutsadh na
    Moisés ani an fariseotsik, taꞌ ti kʼwajat in kwáchiyaltsik na Jesús abal in léꞌ
    kin chuꞌu max kin jeldhaꞌ jachanꞌ an inik tin kʼítsájil an koyóxnich. Pos max
    kin tʼajaꞌ anchanꞌ, neꞌech tám kin kóꞌoytsik jun xataꞌ xantʼokʼál ti kin ólnaꞌ
    na Jesús.
  mig-NT: Te cha̱a fariseo jíín cháa káchaa tutu̱, kájito yu'u‑dé Jesús nú sá'a‑ya̱
    taná kɨvɨ́ ndéta̱tú, náva̱'a kaka̱n‑de kua̱chi sɨkɨ̱‑yá kuní‑de.
  bps-bps: Na i dad to tamdò i dad flalò blé Dwata fagu di ku Mosis na i dad Farisi
    toola neye ku fangulê Dyisas i to di Duh Kaftud, du fye nun gutadagla dmalam kenen
    di salà ditù di dad ganlal.
  mbs-mbs: Doen heman kidoen menge Parisiyo aw menenoladà te punù ingkeliwat i Moises.
    Nengemahà dan te idimanda dan tepad ki Jesus, aw yan se doun te gayed dan timengteng
    diyà kandin aw megpegolì sikandin te otaw doen mesakit te aldaw te peg-etod.
  tof-tof: Parrisi akó Mosesón gida umulbain pama kwat amkün kwarilürr Yesun kotóm
    ain bóktan amanóm, da oya tai ilküpane we idódnóp wa, ia wa kubó Sabad ngürrdü
    pam dólóng ine.
  cme-NT: '*Ãnjĩnamma pigãataamba‑i baa *Farisĩɛbaa-ba kã ka tĩɛna ta ba ne
    Yesu‑i wuɔ duɔ sire jɛiŋo yitĩɛnaŋgu-na ba da ãntãalãmma haa-yuɔ.'
  sus-sus: Farisɛnie nun sɛriyɛ karamɔxɔe nu e ya tixi Isa ra e xa a mato xa a mixi
    rayalanma malabu lɔxɔɛ ma, alako e xa nɔ a kalamude fe nde ma.
  pon-2006: Sounkawehwehn Kosonnedo oh Parisi kei kin anahne diar mehkot sapwung rehn
    Sises pwe re en kedipahki. Irail eri mwasamwasahnte ma Sises soh pahn ketin kakehlahda
    ohl pehmwoatoro ni rahnen Sapado.
  dad-dad: Farisia tamo, lo ifelnẽdiya tamo geid, idi Jesus bouwa bun od dinouf nigin
    naab dimiren, anĩ nigin, idi ĩ Sabat naa bun dagi el fe mog, mailauf de fen, ololo
    difen.
  zab-NT: Ne de maistrɨ ni nán ley cun de fariseu caldaatsdeb Jesús par íguiaadeb
    dún la siacny bnietqui dxi ni rzilaazdeb, ziy xquel par gapdeb nez chúu xi icuaquiadeb
    Jesús.
  jae-jae: Ma biŋsutau to Parisai dêdib Jesu gebe moae êŋgôm ŋac tau ôli ŋajam êsa
    êndêŋ sabat, sebe têtap lêŋ sêŋgôliŋ biŋ êpi eŋŋa sa.
  ksd-ksd: Ma ra umana tena tutumu ma ra umana Parisaio dia kiki ue pa ia ba na valagar
    bar ta ra Bung Sabat, ba pata, upi diat a takun ia me.
  msm-NT: Pigpaniidan yagboy si Jesus to mgo maistru to tinuuhan dow mgo Pariseo,
    su ko padojawon din sikan otow duon to sikan no aedow, meyduon igkariklamu dan
    kuntra kandin.
  myk-myk: A saliya karamɔgɔlɔɔ ni Farizhɛɛn pʼi ganha na Yesu kasɛri, na wu wii wu
    bu da wu na da wu cuuŋɔ cadɛɛngɛ ni, kɔnhɔ pʼi kaɲuŋɔ ta di wu tɔɔgɔ le.
  sbe-sbe: Laugagayo taulauhekataena yo Paliseya tamowaidi meta yodi kabahegiluna
    se wasewasenei, unai Yesu se kaikewakaliliyei, mamohoi kabo Sabati unai tamowai
    ne ye henamwanamwa o nige.
  mcr-mcr: Iŋgaŋi kukŋuä-suqeŋqä näqŋqä iquatä, Parisi iquatä kŋui, “Ämaqä Iqu ämaqä
    tqueŋi, hiunji hapä pmeqä täŋgaŋi, äŋguä iwimäkäŋqutiyä, ä äŋguä mäwimäkqä yäŋqutiyä?”
    vqaŋgi, Jisasi Ique kukŋuä mitpnuwäŋqä hänaqeŋqä qävqä ipu, hiŋuä äqumbu äpmamiŋuwi.
  cux-NT: Maestros yeⁿ'e ley ndúúcū 'iiⁿ'yāⁿ fariseos ngeenu yā Jesús miiⁿ caati neⁿ'e
    yā n'diichi yā nduuti chi idiiⁿ Jesús chí nduuva yeⁿ'e sa nguuvi chi intaavi'tuūnúúⁿ
    yā, ni 'tíícā cuuvi caaⁿ'máⁿ yā nuuⁿndi yeⁿ'e Jesús miiⁿ.
  tur-YTC: Yeşua’yı suçlu çıkaracak bir neden bulabilmak için yazıcılarla Ferisiler,
    Şabat'da iyileştirip iyileştirmeyeceğini görmek içn O'nu gözlüyorlardı.
  san-ITR: tasmAd adhyApakAH phirUshinashcha tasmin doShamAropayituM sa vishrAmavAre
    tasya svAsthyaM karoti naveti pratIkShitumArebhire|
  bel-N: А кніжнікі і фарысэі сачылі за Ім, ці аздаровіць у суботу, каб знайсьці абвінавачваньне
    супраць Яго.
  sch-sch: Balam minchupungei senkhat le Pharisee senkhat ngeiin Jisua an nôn theina
    rang abi rokin Sabathnin a mindam le a mindam loi an enrichika.
  mic-MIQNT: Na nujigina'mua'tijig Mowisewei tplutaqan aq Palasiaq gwilmi'tij ta'n
    gisi ilsutmua'titl Se'susal. Pa na Se'sus nepilatl wenn atlasmutigisg'g na tujiw
    pisui ilsuma'tital Se'susal.
  huu-NT: Moisés mɨcorɨ llogacɨnona llofueraɨnɨ, fariseuaɨ dɨga, Jesúmo eruaɨdɨmacɨ,
    sábadoruimo Jesús naimɨena raabaca ie segoitai. Iena Jesús fɨnoia, naimacɨmona
    sábadoruimo naimɨe jai maɨjɨa jira, naimɨena llogɨdoiacadɨmacɨ. Naimacɨmona sábadoruimo
    bu maɨjɨia, jeacɨnona fɨnode.
  jiv-NT: Tura Israer-shuara jintinniuri̱sha, Pariséusha Jesusan “yajauch túrayi”
    titiai tusar wakeruiniak, “ju̱ ayampratin tsawantai̱ nu shuaran tsuartimpiash”
    tusar ii pujuarmiayi.
  otm-NT: Nɛ'ʉ 'da yʉ xänbate niją nɛ 'da yʉ fariseo mi 'bʉpʉ, mi tømthoho, in nde
    da nu 'bɛ'a da 'yøt'a ra Jesús ra pa ran säya, nguetho in nde di yąp'a.
  dah-dah: Be, Farisi marya Moseyen saba tagal tagal maryabe daha mat kura Yesu goyen
    uliŋde merem yaŋ irniŋ yeŋ nurde hinhan. Niŋgeb Yesu goyen Sabat nalure al guram
    yirke kentek yeŋ keŋkela keneŋ hinhan.
  tnk-tnk: Nahatən me səvəi Loa mɨne Farisi me kamhətə amasan Iesu mə tuhətoni mə
    trəfo irə mɨne. Trɨni mɨnuə romasan iərmama nəha ia Sapat, tuhəni ərəha in tukwe.
  kpr-kpr: '@see-verse:LUK.006.006'
  san-IAS: tasmād adhyāpakāḥ phirūśinaśca tasmin doṣamāropayituṁ sa viśrāmavāre tasya
    svāsthyaṁ karoti naveti pratīkṣitumārebhire|
  nho-nho: E mee aaraa tisa naa Loo laatou ma aaraa Faarisi ni sessee ara ma ki hakasara
    se vana maa Jesus, teenaa ki taratara haaeoina laatou. Naa tama naa ni tokatoka
    seemuu ki mmata laatou, ki mee maa Jesus e huri no haia a Ia te tanata naa no taukareka
    i te aso te Sabat.
  gym-NT: Ye ngwane Kukwe Biani Ngöbökwe Moiséye dirikätre btä nitre bariseo nämane
    yete arato. Jesukwe ni ye mikadreta kuinta köbö jadükakräte ne ngwane, Jesukwe
    ja mikani ngite Ngöbö rüere niedre kwetre Jesu rüere ni mda mdaye, abkokäre namanintre
    Jesu ngibiaretari kisere ni küde ngrötani yebtä.
