  ory-ory: ଆଉ, ସେ କେଜାଣି ବିଶ୍ରାମବାର ଦିନରେ ସୁସ୍ଥ କରନ୍ତି, ଏହା ଦେଖିବା ପାଇଁ ଶାସ୍ତ୍ରୀ ଓ
