  bzj-bzj: Di Farisee dehn ahn dehn wan weh teech di Jooish Laa mi-di luk fi wahn
    reezn fi akyooz Jeezas, soh dehn mi-di wach ahn haad fi si if ih mi wahn heel
    di man pahn di Sabat.
  chk-chk: Iwe, ekoch Sensen Allük me Farisi ra kütta eu popun pwe repwe tongeni atipisi
    Jesus, iei mine ra mamasafichi are epwe apöchöküla ewe mwän lon ewe ränin sapat.
  ssd-ssd: Kusem pasa bitekŋganu mbal Farisi ndoŋ Yesus nu kusem ait mbolŋge taŋgo
