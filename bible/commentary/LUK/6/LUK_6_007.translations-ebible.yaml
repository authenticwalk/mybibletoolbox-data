  tiy-tiy: Atin i de Fariseo, sani de odoroy de Judio, diyo so beroy de témoro bé
    de kitab. Atin ténulik roy Jesuse inok gito roy funa ruwe de témbo rémigo énda
    fakayén dob kitabe. Mélaw ténéngténg ro inok gito ro ké muwa i Jesuse bé gaiwe
    kétérén.
  nlg-nlg: Agaira rana Pharisee ma rana manetarai ni vetena nina Moses tara vatoghaa
    a Jesus ke kisu volaa tana Sabbath pe taho. Ge ke kisu volaa ke, agaira tara gonidila
    tua na huruana.
  dgr-DOGNT: Pharısee gı̨ı̨lı̨ı̨ eyıts'ǫ Nǫ̀htsı̨-yatıì-k'ègedìı-dǫǫ̀ Zezì k'e nìdahogeeɂà
    ha gı̨ı̨wǫ t'à, hotıì gıxoehdı, asį̀į̀ Nǫ̀htsı̨ Dzęę̀ k'e dǫ k'aàt'ıì ale ha sǫnı
    gı̨ı̨wǫ.
  pes-OPV: و کاتبان و فریسیان چشم بر اومی داشتند که شاید در سبت شفا دهد تا شکایتی
    بر او یابند.
  ron-1924: Кэртурарий ши фарисеий пындяу пе Исус, сэ вадэ дакэ-л ва виндека ын зиуа
    Сабатулуй, ка сэ айбэ де че сэ-Л ынвинуяскэ.
  tpz-tpz: O teꞌ vavaasis to nat i ne o Vavaasis pe Mosës, me ro Parësiꞌ to ut ne
    e Ieesuꞌ se keh vavih hah a teꞌ tënkun koren pamëh po Poen Apaapo, keꞌ ahik. Ee
    to vaiu këh ne ta hanan nee se vateꞌ e Ieesuꞌ po vahutët.
  agd-agd: Yisasi monó baya siamiyákan man baya ma afová ukhein banta kéká bá Farasisi
    kayo vá ano maifin báken Sabati yamú aí nanin banta ayofantí ódé béin avían kópin
    ka ono siren aa van dosiyáken béintá dafíkaren mino.
  rkb-NT: 'Kytsa taparaktsa zinymyrykynahatsitsa, Pariseutsa kino niwatihi Sesus bo
    iktsaziu nikaranaha. Ibo nikozotoktokonaha: — O mybyrykywyze hawa pizororowy ja
    — nikaranaha. Hawa Deus sohokotsa botu ziwatahakanahatsa siharere bo ka Sesus
    batu yhỹ my nizihikiknaha.'
  san-THA: 'ตสฺมาทฺ อธฺยาปกา: ผิรูศินศฺจ ตสฺมินฺ โทษมาโรปยิตุํ ส วิศฺรามวาเร ตสฺย
    สฺวาสฺถฺยํ กโรติ นเวติ ปฺรตีกฺษิตุมาเรภิเรฯ'
  iws-iws: Mɨ kamɨm siyɨu komii nɨnoknɨnkɨniyɨm mɨ Farisi kam ɨkɨm, sɨm Jisɨs siirɨm
    hɨrar kaonanae. Sɨma bɨri nɨnoknɨnkɨnkɨm, siya tɨ inkamɨn siirɨn pɨ Judami ɨi
    komiiya pɨu siisiya dimɨn taemɨn tɨr karamae nwowiya saiir nasi haiswo nɨskii
    mɨ ta hɨriinana saiirsi hɨuriiyɨu boɨnam mɨnkɨm siirɨn.
  pol-SZ: A przywódcy religijni i faryzeusze uważnie obserwowali Jezusa, chcąc oskarżyć
    Go, gdyby uzdrowił tego człowieka.
  ztq-NT: Ni lëë maestre ley gaa ni lëë xaa fariseo nche kleetsy dyon pe syuuñ kyak
    Jesús xaa tse nii xiladzy meñ lo tsiiñ, parñee tso pe cos jkëëkiy xaa Jesús.
  zai-NT: Nuu ca maistru de ley ne ca fariseu raqué para si undaachi ca pa zusianda
    be binni huará dxi enda riziila'dxi' ti gapa ca xi pur cu' ca xqueja be.
  upv-upv: Ko renge ie jinibb nevisvisenien ne nale nesesreien sopor ko Parasi sopor
    armeteni suri Iesu eterter nga poro nga ni puloli m̃er nga nevren m̃ikati nen
    p̃irres renge nabong ne Sapat, ko ngok nir partor sweri nanu san nga parevei Iesu
    pian re kot suri.
  wap-NT: Kainaꞌa wunaouꞌu tiichaapauzonaouz Moses kakinaori dauꞌu, naꞌiki Phariseenao
    naꞌii kapam. Ĩnao tuukii ĩaipan patukapan Jesus shaꞌapatan aimaakan, ĩaipan panaꞌapaunuz,
    ushaꞌapatan an aimaakan, Sookapa-karu Kamoon dono. Uruu idi kaimanaiman ĩawunuutapan
    uruu, ĩtukapaꞌazon usaabaan wuruꞌu pidan anobaz.
  mva-mva: Parasi be tamoata Moses Mata ne disulesuletaki nge labu teke date be ono
    Iesus giriki ono danangalako kana. Bokaibe dimatanangaia-tina uia bong ono manauanga
    ‘Sabat’-o moremore teke ngadoraki ki tago.
  dwr-NT: Higgiyaa tamaarssiyaawanttunne Parisaawatuu Yesuusa mootiyaa gaasuwaa demmanaw
    I sambbataan asaa pathooppe be7ana giide naagi de7iino.
  kfw-kfw: Sabbath nikhuoni Jisu'n mi mindambe tia Dan karu li Pharisee lekkhat in
    ama kha injuichak ah noonkuung penasik ah ajar inleientok.
  bfz-bfz: शास्त्री और फरीसी यीशुए पाँदे दोष लगाणे री ताका रे थे कि देखूँए कि आरामो
    रे दिने तेसखे ये ठीक करोआ की नयी।
  cuk-09: Agi escribamar, degi, Fariseomar, Jesús-argabukwa-gusmalad, dakega, bule
    obunnoged-ibagi Jesús dule-nudako-dibeye, adi egi sogmalagar, obunnoged-igar-maidgi
    annadiiye.
  ben-OBCV: ফরিশী ও শাস্ত্রবিদরা যীশুর বিরুদ্ধে অভিযোগ আনার জন্য কোনো সূত্রের সন্ধানে
    ছিল। সেইজন্য যীশু বিশ্রামদিনে সুস্থ করেন কি না, সেদিকে ছিল তাদের তীক্ষ্ণ দৃষ্টি।
  mil-NT: Te cue tée dàcuaha ñaha xii ñáyiu nchaa tnúhu ní chídó tnùní ndíi Moìsés,
    ndɨhɨ cue tée cùu fariséú ndéhé‑güedě nǔu cada tátna ñaha Jèsús xii tée cùhú‑áⁿ
    nduu ndètatú‑güedé‑áⁿ cuèndá níhí‑güedě nàcuáa cada‑güedé cacáⁿ cuéchi‑güedé cuèndá‑gá.
  myu-myu: Jesus kay ag̃ cĩcã o'e ip Fariseuyũ, Moisés ekawẽn imutaybitbin'ukayũ dak.
    — Jebodoydoyap kabia be dak paxi g̃u'ada? — io'e ip jewewebe. Fariseuyũ “Jesus
    Moisés ekawẽn tag̃ g̃u jekukum” i'e ojuy napa ma.
  amk-amk: Farisifosa tuti mantaunau Kaiwo Musai soi fosa euremi dingga Yesusi, weo
    niari inontaraifoia denteng na rahida Sabati mani, ambori etinggai, eteyo niari
    sarawai.
  fai-fai: Kale Fedasi kinim so sawa kukumin kinim so iyo Yesus yaknodaw naduwo weng
    fine mak kudawumo, kale leiw fenusiw. Kale ika tad mewso tein dafimo bom teng
    afumlawsa kinim be Finuyámin am dánámin kabadákal tá daudomane kale dafimo teinbiw.
  ura-NT: “Necha caa nebetacanaa janonaa bana nihane saijieein, caa jiurona bijii
    cacha rautarichaainta,” naain jetao, Jesoso cojoelaaure colurujueeuruhane jaan
    lera ariha aihuruhane jaun, Cana Coaunera naitoonjoa que cacha relaurera aina
    fariseeocuru.
  mcd-NT: Ascaino Fariseofo futan Moisés cunu tapimamisifoanri nannoshon oincaquin
    shinannifo, —Non tapinon Jesusmain tunutitian nocofunu caya huai iyamarai Moisés
    noco yononi cuscacoinmain aiquin, —ishon Jesushuunoa shinannifo. Ato niaifofoqui
    chanipaicaquin.
  urt-urt: Pe lenge jetmam tikin wusyep erŋeme topoꞌ lenge Farisi yahaiꞌe yaŋah ŋaiye
    ka yiniꞌe Jisas nange ki ende pupwa oworꞌe wusyep erŋeme tinge. Taꞌe luku pe,
    tinge bep dilndilme kin sai sihei sihei nange ka se ende miꞌe wahriꞌ epwa guh
    ŋup tikin Sabat.
  awk-awk: Ġatun bara gȧrammateuko ġatun Parithaioiko tumiméa bon, wiya bon noa ba
    turon umulla purreáġ ka thabbat ta; wiyayemma-uwil koa bara bon.
  kiz-kiz: Bhaandishi ni Mafarisayo bhakajha bhakandanga kwa makini kulola kama ngaamponyili
    mu ligono lya sabato, ili bhakabhayi sababu jhe jhakun'takila kwa kubhomba likosa.
  tzo-TZE: Tey oyic ec jayibuc jchanubtasvanejetic ta smantal Dios yalojic xchi'uc
    jayibuc fariseoetic. Tey tsq'uelic me ta xcoltavan Jesús ta sc'ac'alil ta xcux
    yo'ntonic yu'un tsc'an ta sa'beic smul.
  lex-lex: Tungkurga agama dom rora riy Parisi riwra rahaka kahelli-kaha'arni la'
    Yesus totpena Nhi' de rodia la letgara lawawna (hakim). Pede honona rkil rer lia
    hota Nhi' kalwieda makamehra-kamau la Sabat lerni me edonna?
  dov-dov: Balembi bamulawo abaFalisi bakamulangisisya kuyanda kubona kuti ulaponya
    umwi na muSabata, kuti bamujanine kaambo kakumupa mulandu.
  rgu-rgu: Nai na boe, mesen agama ma lahenda agama Farisi ra saka lelaꞌ fo nau ratuda
    Yesus. De rahani kalu Ana puli na tou mana mate lima seseriꞌ ria laꞌe fai hahae
    aoꞌ. No ria na, ara bisa rahihiiꞌ Ana.
  toc-NT: Pero na̠ antá xta­nu̠­má̠­nalh maka­pi­tzí̠n fariseos xa̠hua xma̠­kalh­ta­hua­ke̠­nacán
    judíos xlacán xtas­ka­laj­má̠­nalh Jesús la̠qui̠ nataucxilha chicá para nama̠­pacsay
    a̠má chixcú acxni̠ xli̠­huancán para tícu nas­cuja y la̠qui̠ chuná huijá nahuán
    hua̠ntu̠ nata­li̠­ma̠­la­capu̠y.
  ulk-1902: Ege aotale giz pako Faresaio giz uiaba abi deraimerare, nako, E idigri
    sabath ge; ueakai nagri mer ais abim.
  som-som: Culimmadii iyo Farrisiintii ayaa fiirinayay inuu sabtida wax bogsiinayo
    iyo in kale, si ay ugu helaan wax ay ku ashtakeeyaan.
  mam-C: Ex ayetzi'n xnaq'tzil ti'j ojtxe kawb'il exqetzi'n jni' Parisey nchi b'aj
    ẍluk'intaq ti'j Jesús, qa tu'ntaq tkub' tq'anin yab' toj jun q'ij te ajlab'l,
    noq tu'n kystz'imin ti'j qa otaq kub' tz'aq toj til, qu'n nya wentaq toj kywutz
    tu'n tkub' b'inchit jun ti' toj q'ij te ajlab'l.
  ndj-ndj: Vawula va Malawu na Mafwalisayu vakamuloleyi Yesu kucha dalowoli mundu
    Lijuva lya Kupumulila, ili vapati nongwa ya kumuhigha.
  mbj-NT: Ti m' Pariséw, Mosees ky n'aa jaw'yyk do ma mehetëk do na-ããj hẽ m' ramatakëë
    mä Jesus aj'yy moo tahaso däg bä Saab hã. Ta moo tahaso däg bä Jesus moo wät né
    hẽ Saab hã kä sa hã. Rakarẽn paawä m' Jesus raky n'aa tapaa Jesus ky nadaheeh
    do Mosees ky n'aa jaw'yyk doo.
  lat-VUC: Observabant autem scribæ et pharisæi si in sabbato curaret, ut invenirent
    unde accusarent eum.
  ngp-ngp: Wahinizi we miko hamwenga na Mafalisayo watuhu nawanda wazungula mzungu
    wo kumgwiila Yesu. Niyo wakaula uneva naamhonye yudya mnyonge mwe dizuwa dyo Kuhumula.
  aoi-aoi: Ebina-manja ngawa jinikakwa aburraja wurrukwala warnungkwarba warnikakakirumaka
    Mawijija-langwa ayakwa eningarumuruma nuw-ambilyumurra yakwujina akwa ngawa wurrukwala
    WurruBarija warnumamalya aburrajukwaba. Neni-rruburringkama wurrakina angwurra
    ngawa Jesus-uwa. Nuw-andeyuma enuwa-wa kenumin-eningabakina-murrikba nakina Jesus
    ayarrka nibina-langwa nenungkwarba, mena neni-ngayindanguma wurrakina warniki-lekbi-yada
    Jesus awurrariya-langwa. Kini-ngekburakina-manja Jesus ebina ayarrka akini-yada
    ngawa Jebuda-manja, kembirra keni-lekbajama Jesus-uwa wurrakina. Ke-yaminama enuwa-wa,
    “Awurrariye-ka akina mena aduwaba Jebuda-baba ena-da,” ke-yaminama wurrakina enuwa-wa-da.
  enq-2: Peteamopa Mosesanya loo mana nyepaepi, Parasipi dupame Jisasa-kisa tenge
    setamana lao masetala, Sambata gii dokonya kingi talyanga doko baame tolasakamailyape
    lao kandakondape petae peteami.
  eng-ASVBT: And the scribes and the Pharisees watched, whether he would heal on the
    sabbath; that they might find an accusation against him.
  mna-mna: Mi zin ŋgarŋan ki tutu ziŋan zin tutu kan pakan tireudut Yesu, beso ni
    iurpe tomtom tina pa aigule potomŋana, tonabe iwe le uunu be tiŋgal mataana pa.
  rmy-ARLI: Tegani o učitelja e Zakonestar hem o fariseja posmatrinena le ine te dikhen
    na li ko savato ka sasljari, sar te šaj tužinen le.
  myw-myw: Tasiyas takatimlakeins kaleiwag sisiyas tasiyas Palisiy ikinbunikes, idokes
    kid bivag taw towen beibwein Sa̱bat waseg; bivag ma̱wan mo biyateles Yeisuw.
  sby-sby: Beshikwiyisha bamilawo ne Bafalisi bali kabalangishisha eti babone, na
    Yesu ngaumusengula mutuloba usa pabusuba bwa Sabata kwambeti bamucaninepo mulandu.
  sll-sll: Momia Perisi te Lo tisa tau kwi han mongwi. Molere aling kebir engwo Yisas
    awai ol tenangwo irai, ha di mere si tenamna dire han mongwi.
  yaq-NT: Jume' Moiseejta nesaurim yee majtame intok jume' paiseeom teame, inime'e
    Jesujta bitbaeka ama jak ja'abwekan, juka' ama anemta junae aet yum jo'e ta'apo
    a' tu'utek juni'i, intok junuen iniat jiawiteka a' na'atejobaekai.
  uro-uro: Dap ama Farisiqäna rhi na ama Skraipkäna di rhit ñäm mamär nani guani iva
    rhi rhäksärhä ma Jisas nä ini dä rhi sangar a qa bä qoki sa rhat lu qa mamär iva
    qa rhualat na anga mumäräspät pät ama Sabat.
  ita-1885: E i Farisei e gli Scribi l'osservavano, se lo guarirebbe nel sabato; per
    trovar di che accusarlo.
  muy-muy: 'Ndam *məsər Wakita ge Melefit ni akaba ndam *Feriziyeŋ ni tə̀bu tamənjaləŋ
    ana Yezu nakəŋ ; tə̀hi ana ahàr ahkado : « Kani vaɗ məpəsabana ti akal ti ara
    ahəŋgaraba naŋ a waw ? » Tawayay ti təgəski naŋ ka zlam magudarani.'
  kqc-kqc: Ago gira oteimana vene ma Pharisee vene Sabati medari mina amiye moi buni
    rigi vei mona regamadi, bi ini no dada nisi tourage regika.
  rmc-ZRB: Танітова Законоскєре те о фарісєї дикгєнас пал Лесте, чі на сасарела Ов
    сомбатоне, важ ода бо роденас, сар ленґє те засудзінен Лес.
  tav-tav: Judío majare cabuerã, fariseo maja mena Jesure seeto cʉ catʉjʉ pojerooyuparã.
    “Jesu anire cawamo rooye tuaricʉre yucʉ yerijãrica rʉmʉ to nibao joroquena cʉ̃re
    cʉ canetooata ʉparãpʉre cʉ mari wadajãcõagarã,” caĩ tʉgooñañuparã.
  eng-ULB: The scribes and the Pharisees were watching him closely to see whether
    he would heal someone on the Sabbath, so that they might find a reason to accuse
    him.
  spa-VBL: Los maestros religiosos y los fariseos estaban observando a Jesús atentamente
    para ver si sanaría en sábado. Porque ellos querían encontrar algún motivo para
    acusarlo.
  fra-_FOB: Or, les scribes et les pharisiens l'observaient, pour voir s'il guérirait
    le jour du sabbat, afin de trouver un sujet d'accusation contre lui;
  hau-ULB: Marubuta da Farisawa na kallonsa su ga ko zai warkar da wani a ranar Asabaci,
    domin su samu dalilin zarginsa da yin abin da bai cancanta ba.
  mal-mal: ശാസ്ത്രികളും പരീശരും അവനിൽ കുറ്റം ചുമത്തുവാൻ എന്തെങ്കിലും കാരണം അന്വേഷിക്കുകയായിരുന്നു.
    അവൻ ശബ്ബത്തിൽ ആ മനുഷ്യനെ സൌഖ്യമാക്കുമോ എന്നു ശ്രദ്ധിച്ചുകൊണ്ടിരുന്നു.
  kkc-kkc: Esino tei eligili odoo sabolo Pelisi odoo sabolo oso Yesu tokenee odoo
    dalame, Yesuwo goo ee medee balagamo silesibiso. Egeeseelone Yesuye dia hasali
    biame mapoo odoo dee deedee seeseegedoo poogoo tekepo moodabeleso bologolone debeiso.
  urd-GVR: Sharīat ke ālim aur Farīsī baṛe ġhaur se dekh rahe the ki kyā Īsā is ādmī
    ko āj bhī shafā degā? Kyoṅki wuh us par ilzām lagāne kā koī bahānā ḍhūnḍ rahe
    the.
  far-far: Ma tani wane famanata ana taki ki, ma na Farasi ki, kera ka to laugo senai,
    ma kera ka adaada 'uria dia sa Jesus kai gura wane nai ana Sabat. Dia 'urinai,
    kera ka fata maana sa Jesus ana 'oilana taki God ana gurae, ru nai kera manata
    sulia nia dia raoe.
  suz-BL: मिनु सास्‍त्री नु फरिसीपुकीमी “नाइक्‍तीक नाक्‍ती सापाइक्‍चा गेय पाइबा कों?”
    दे योव़की पा कोव़ङमे बाक्‍त। मारदे हना येसु कली दोस गेचा माल्‍शो बाक्‍मा बाक्‍त।
  car-NT: Mo'karon Tamusi karetary uku'namon, mo'karon Farise enapa tuwaro kynatokon.
    Moro otare'matopo kurita ikura'mary enery 'se kynatokon i'wa, emendoto'me ty'waine.
  amp-amp: Rom nd Farisimi boririfhuthu tisam, rom bi niamom. Niamomn, nd yima rifinyrn
    bi mfknemomn, tohhato memoum, “Jisasr nayuk tamoh nefm na thombat afo hti hikrahnomr.
    Hti hikhato kfo hndhnarahnomr.” Ndnetmn rhuhato memom, “Afo htirahnom dbohnet
    yimam rhu krna Sabat yiha yak marnyarahrme nhai.”
  bht-bht: व्यवस्था जो सिखाणे बालयां कने फरीसी उस पर दोष लगाणे दे मोके दीया ताका पर
    थे, की दिखदे न की सै सब्त दे रोजे ठीक करदा है की नी।
  eng-NOY: And the scribes and the Pharisees were watching whether he would heal on
    the sabbath, that they might find an accusation against him.
  cub-NT: Jʉ̃menijicʉi yávaiye báquede bueipõeva aru fariseova máre nore cʉrivʉ coreni
    jã́rejaimad̶a Jesúre. Jã́iyʉrivʉ barejáimad̶a mead̶ayʉre ʉ̃́re ne jabʉóvaijãravʉi,
    boro coyʉrĩ ad̶aiyʉrĩduivʉ Jesúre.
  ita-1927: Or gli scribi e i Farisei l’osservavano per vedere se farebbe una guarigione
    in giorno di sabato, per trovar di che accusarlo.
  lww-lww: Ana navianen navisaluaena lala, amio Varasi lala, nap̃a la sinela kar Yesu
    rui, asike ga lavisinia e poglis nene, asum̃a apisuar ruruia p̃isa, vena asape
    alual li p̃elaga viowa lap̃asa e naga, ana la sinelan asape avisu sane yoko Yesu
    kila ruru limaulu nap̃ani e kiela Legiena Wa nene pona yoko ve kila re.
  ron-BAYASH: Šă učitelji dă zakonu alu Mojsije šă farizeji să ujta pă jăl să vadă
    dakă lu ăntrimală jăl pă zuva dă sămbăta. Šă jej dabe šjeva ašćipta să fakă krivo
    să potă să svitaskă protiv dă jăl.
  ckb-ckb: مامۆستایانی تەورات و فەریسییەکان سەیری عیسایان دەکرد، ئاخۆ لە ڕۆژی شەممەدا
    خەڵکی چاک دەکاتەوە، تاکو شتێکی لێ بدۆزنەوە و تاوانباری بکەن.
  nas-nas: Eeꞌnoko boto naunuka eeꞌnoko Boto Keperuuꞌnavitu dovange tareaakoꞌ ooaavaꞌnaang
    taare-antavuko deekoꞌ Doong Uaanaꞌmung kapooꞌ tee tuumpiaavaing daaꞌaavaꞌnaang.
  uvl-uvl: Paresio mur pe hotonga ana hetoronga mur hel te tango rara kue nenge te
    ollaka hote Iesus ke poia poinga poreke ngana e. Pe te teke tenau ala tote i pe
    te nachnei hit tote i nge hemas ia non neu nga Sapat ana etue.
  eng-BBE: And the scribes and Pharisees were watching him to see if he would make
    him well on the Sabbath, so that they might be able to say something against him.
  ixl-CNT: Ech aatz qꞌu aa txumbꞌal tiꞌ u oꞌtla mantaar tuchꞌ qꞌu fariseo, nichmotxikꞌaabꞌa
    u Jesuus. Aꞌ isaꞌ samotxtileꞌ satzibꞌan bꞌaꞌn tu u vinaj tu ilanbꞌal qꞌii tziꞌ.
    Ech sacheei kam tiꞌ siꞌchmotxixochva tala.
  xsi-xsi: Aku kinzi Parisai tamâta ŋga kinzi pananâŋa tamâta ŋana ŋgua tukuŋa kâ
    nde simo ndaina kunzi. Kinzi sio ŋana Yesu tu i ma iveta pukoŋa tamâta ŋinde tini
    ara lâ zo sapâŋa, tiya? Ambo Yesu ma iveta mine, ande kinzi ma sio i ilâ pa ŋgua
    nia.
  crx-NTPO: Mbene la Moses be 'udustl'us 'uk'ununáguzne 'ink'ez Phariseene cha soo
    cho highunli 'ink'ez hinilh'en daoonelh suba. 'Et dune nalyis-un dzin 'et tilah
    soo na'yooleh. 'Et whe hoonliyaz highu nahootá'alh hukwa' hut'en.
  kan-OKCV: ಆಗ ಫರಿಸಾಯರೂ ನಿಯಮ ಬೋಧಕರೂ ಯೇಸುವಿಗೆ ವಿರೋಧವಾಗಿ ತಪ್ಪು ಕಂಡು ಹಿಡಿಯಬೇಕೆಂದು, ಅವರು
    ಆ ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಅವನನ್ನು ಯೇಸು ಗುಣಪಡಿಸುವರೋ ಏನೋ ಎಂದು ಗಮನಿಸಿ ನೋಡುತ್ತಿದ್ದರು.
  bbb-bbb: Ro e Feresi ijiakiro e vua akae nijasiavo ije buka Jesu ni veri arega fu
    maza ije bu mauike karijo ijia ise be rena e be kenujaga bu ijadufuo kuakuae bu
    ijiege rei.
  blw-blw: Yag wachacha agé an nadchi hen tapen anchichay siguchay cha mintudtuchu
    hen orchin ya hen anchichay Fariseo agé way chacha amin iyanap hen ekamancha way
    mangempafasor an Jesus ta wachay lasoncha way manginchérém an hiya, wat chacha
    sepsepotan no tàén ngilin yag kena-anna hen anchi inis-is hen anchi taguwanchi.
  tam-2017: அப்பொழுது வேதபண்டிதர்களும் பரிசேயர்களும் அவரிடத்தில் குற்றம் கண்டுபிடிக்கும்படி,
    ஓய்வுநாளில் சுகமாக்குவாரோ என்று அவரை கவனித்துக்கொண்டிருந்தார்கள்.
  azz-NT: Huan no ompa tiopanijtic tocotztoyaj sequin tamatinime fariseos huan tanextiliani
    den tanahuatil de Moisés. Huan yejuan nojonques sayó quipijpixtinemíaj Jesús para
    quitasquíaj cox melau Jesús quipajtisquía nojón cocoxque tech ne tonal de nesehuilis.
    Huan tacán Jesús quipajtisquía ne cocoxque, ijcuacón in tamatinime cachi oc quipiasquíaj
    tensá tamachilis tenica quiteluilisque Jesús de amo quitacamati in tanahuatil
    de ne tonal de nesehuilis.
  spa-RV-1909: Y le acechaban los escribas y los Fariseos, si sanaría en sábado, por
    hallar de qué le acusasen.
  csy-csy: Thukhamhil te le Pharisee te in Jesus maw na zong nuam a hi uhkom, sabbath
    ni in a damsak ziam, a damsak bua ziam, ci encik uh hi.
  mxq-NT: Es ja diꞌibʉty tsa̱jptʉgóty yaꞌʉxpʉjktʉp es ja fariseeʉty tpajʉdijttʉ ja
    Jesús es tꞌixa̱ꞌa̱ñ pʉn yaꞌꞌagʉdakypy ja ja̱ꞌa̱y ma̱ ja sa̱a̱bʉdʉ xʉʉ, es dʉꞌʉn
    ttuundʉ ja anʉʉ es tpekymyoꞌoya̱ꞌa̱ndʉ.
  tzj-NT: Ja c'a maestro e cachbil ja fariseo eje'e' quimajon rc'ambajaxic ja Jesús,
    ncajo' nquetz'at ja wi ntzursaj ja rachi pa jun xula'nbal k'ij. Queri' nqueban
    utzc'a chi nquewil jun ril ja nquichapbej rxin.
  tdt-tdt: Iha mos ema Farizeu ho mestri relijiaun balu buka hela dalan atu foo sala
    ba Jesus. Entaun sira haree tu-tuir, Nia atu kura ema iha loron Sabadu ka lae.
  ron-BTF: Și scribii și fariseii îl pândeau, dacă va vindeca în sabat; ca să găsească
    o acuzație împotriva lui.
  eng-WEBP: The scribes and the Pharisees watched him, to see whether he would heal
    on the Sabbath, that they might find an accusation against him.
  eng-FBV: The religious teachers and the Pharisees were observing Jesus closely to
    see if he would heal on the Sabbath. They wanted to find something to accuse him
    of.
  nld-1939: De schriftgeleerden en farizeën bespiedden Hem, of Hij ook op de sabbat
    zou genezen, om Hem dan te kunnen beschuldigingen.
  bwo-bwo: Muse nemo danifwotsnat ferisawino etefwotsen Iyesusi bín bos'aamit k'uur
    keewo bo geyefera botesh, «Sanbati aawon ashaan kashitwek'úna aab s'iilone» ett
    bín kot bodek'i.
  nch-BL: Huan nopa fariseos huan tamachtiani ten itanahuatil Moisés talojtzitzi quitachiliyayaj
    sinta quichicahuasquía nopa tacat ipan nopa tonali para mosiyajquetzase israelitame
    para quipiyasquíaj ica taya quitelhuisquíaj.
  quc-TNT: Caluchi'x c'u ri Jesús cumal ri tijonelab re ri Pixab, xukuje' cumal ri
    tata'ib fariseos, che rilic we ri Are' cärutzirisaj ru k'ab ri achi pa ri k'ij
    re uxlanem rech cuya' cäquibij chi c'o u mac.
  tfr-NTPO: Fariseoga, no pinggaga kjok l̇l̇gwekkl̈o tara Moisésdë l̈i go, e l̈öng
    eshko bako, Jesús dë, swl̈o l̈i popte woshtozl̈ong dbaryore ĩya l̈ok wl̈o, rote
    e go wl̈o.
  kaq-NT: Tantiti neten ta rahonnicabaan tsoabi rahontimahihqui, tantiti netenbi jaa
    rohajatihiquin hihxon ta jaton haxemanicahbo betan fariseobaan jisisnishqui. Hahan
    cahenoxon jisiscanquin.
  sgb-sgb: Hilay Pariseo haka mánoron Kautuhan ni apo Moises, ay ampangimaton kan
    Apo Jesus, no mamaalíh yan hakit ha allon pamagsimba, ta êmên la yan bad-an hên
    ampanyag yan bawal ha allon pamagsimba.
  vie-1934: Vả, các thầy thông giáo và người Pha-ri-si chăm chỉ xem Ngài, coi thử
    Ngài có chữa bịnh trong ngày Sa-bát chăng, để tìm dịp mà cáo Ngài.
  kxv-kxv: ଅ଼ଡ଼େ ଏ଼ୱାସି ଜ଼ମିନି ଦିନାତା ନେହିଁ କିନେସିକି ଆ଼ଏ ଏ଼ଦାଆଁ ସିନିକିହାଲି ମେ଼ରାପୁନାରି
    ଅ଼ଡ଼େ ପାରୁସିୟାଁ କୁଗାନା ସିନିକିହିମାଚେରି, ଏ଼ନିକିଁ ଏ଼ୱାଣାଇଁ ଦ଼ହ ଆସାଲି ପାରୁ ବେଟାଆ଼ନେରି
    ।
  cha-cha: Ya y escriba yan y Fariseo sija maaatan güe, cao unajomlo gui sabado na
    jaane; para uquefanmañoda jafa ya umafaaela.
  amu-NT: Ndoꞌ nnꞌaⁿ na cwitꞌmo̱o̱ⁿ ljeii na tqueⁿ Moisés ñequio nnꞌaⁿ fariseos, jeeⁿ
    tyoqueⁿna cwenta xeⁿ na nntseinꞌmaⁿ Jesús tsꞌaⁿwiiꞌ xuee na cwitaꞌjndyeena, cha
    quia joꞌ nnda̱a̱ nñeꞌquiana jnaaⁿꞌaⁿ.
  hin-CV: फ़रीसी और शास्त्री इस अवसर की ताक में थे कि शब्बाथ पर प्रभु येशु इस व्यक्ति
    को स्वस्थ करें और वह उन पर दोष लगा सकें.
  eng-OURB: The Torah-Teachers and the Pharisees [Separated] watched him, to see whether
    he would heal on the Sabbath ·To cease·, that they might find an accusation against
    him.
  spa-BES: Y los escribas y los fariseos lo espiaban para ver si él lo sanaba en el
    día de reposo, para tener un pretexto para acusarle.
  san-BEN: তস্মাদ্ অধ্যাপকাঃ ফিরূশিনশ্চ তস্মিন্ দোষমারোপযিতুং স ৱিশ্রামৱারে তস্য স্ৱাস্থ্যং
    করোতি নৱেতি প্রতীক্ষিতুমারেভিরে|
  tdx-tdx: Aa le nikirok’ aze o mpanoki-dilio naho o Fariseoo ke hañafak’ amy Sabotsey,
    ho talin-kitombok’ aze.
  naf-naf: Ma keyegak zii zet zikat indanda an ma Palisi an notnaŋ ekŋenaŋ Zisasiyaŋ
    am Sabat tagoŋgo kangat weyaŋindeme ekti zelen pepeyelen damuŋ motapmambien.
  grc-MT: παρετηρουν δε οι γραμματεισ και οι φαρισαιοι ει εν τω σαββατω θεραπευσει
    ινα ευρωσιν κατηγοριαν αυτου
  vid-vid: Walangusa wa malajizo ga Musa na Mafalisayo wamwenga nawekala wopala chinhu
    cha kumlonjeleza Yesu. Ahyo wazangubeteza walole komlohola munhu kuli Zuwa lya
    Kwesela.
  pio-NT: Nàyaca nacái néeni abénaméeyéi yéewáidéeyéica wenàiwica templo irìcu, áibanái
    nacái fariseonái. Naicáidaca Jesús irí mamáalàacata naicácaténá asáisí ichùnìacaalípiná
    asìali, sábado irìcu, nayamáidacatáicawa, yéewanápiná nacháawàaca Jesús iináwaná
    ìwali, fariseonáicáiná náimacaté íibaidacalésicani yái Jesús ichùnìanáca wenàiwicanái.
  tsn-tsn: Baruti ba molao le Bafarasai ba lebelela sentle go bona gore a o tlaa fodisa
    monna ka letsatsi leo, ka e ne e le la Sabata. Gonne ba ne ba ikaeletse go mmaya
    molato.
  amr-NT: Moisésenbaʼ huamanmadikaʼeri fariseomeyere Jesústaj onʼtiahuayaʼpo okmapi̱e̱ʼahuaddik
    huameʼnoete menpaʼ oʼyareapopiʼ kenda eʼtiahuaytaʼ onʼpakpo. Okmapi̱e̱ʼahuaddik
    huameʼnoete eʼyareaʼnayo “Dakhueaʼ oʼkaʼ.” huaaʼdik o̱ʼe̱y onʼnopo̱e̱po.
  pwg-pwg: Ma Perisi damsi ma vonaviyoyovana vibeyebeyena wawayisi keta iekwekwai
    da Yesu iti wavui, tuna kubiine ivivi matatetei da ita kitai da viyakam marana
    kamonai Yesu nani gibegibesina iti yawai bo kegha.
  cjv-cjv: Te Mose ka di guwo dungua nuwi si ereinga ari yokamai te Feresi ari yokamai
    moiro Yesu kanime. “Epena iron kakom yaromi yai ta nupi faingua bei nokapu de
    towambo de tekenambo kanapune. Bei nokapu de towangua ena no ka kori di towapune,”
    diro kanere ka kori di towainga konom i mari dowaime.
  tha-KJV: ฝ่ายพวกธรรมาจารย์และพวกฟาริ​สี​คอยดู​พระองค์​ว่า พระองค์​จะทรงรักษาเขาในวันสะบาโตหรือไม่
    เพื่อจะหาเหตุฟ้องพระองค์​ได้
  por-BR-2018: E os escribas e fariseus o observavam, se o curaria no sábado; para
    acharem de que o acusar.
  mhl-mhl: Kadi buŋore qaqaji eru Farisi (Kadi buŋore yameŋyameŋ) yoŋoji Yesu ŋoneru
    buŋo koroineo ruaniminde fuŋne baaru “Ŋi oi Sabat kombaŋgo bobiaŋgaiŋ me mata?”
    oŋu miku ru baku ŋebuŋ.
  klv-klv: NaFarisi gail mai ahai p̃usan gail hǝn nalo ludas p̃isal hǝn lǝb̃isab̃
    nǝsaban ideh len aYesu hǝn lǝb̃ikot hǝni. Ŋa lokǝta bunusi ke b̃igol atenan b̃imaur
    len nǝSappat salito.
  bco-bco: Fa꞉lisi kalu o꞉lia꞉ elelo꞉ wida꞉sen kalu o꞉lia꞉ma꞉yo꞉ Ya꞉su e hala dimidab
    a꞉la꞉likilo꞉ mo꞉walilima꞉no꞉ togo꞉ keda꞉len ko꞉lo꞉, iliyo꞉ Ya꞉su eyo꞉ Ha꞉fo꞉lo꞉
    Dowan ho꞉len a꞉namio꞉ dagiyo꞉ ga꞉ga꞉nuli kalu a꞉no꞉ falele alitaba꞉le a꞉la꞉liki
    bo꞉fo꞉len.
  kdl-NT: Aku awenishiki a Mele n Afarishi a ka putsa̱ yi ko wa ta̱na̱sa̱ yi n kain
    ka Ashibi ki, kotsu a tsa̱ra̱ unyushi u ɗa a ka ba a sapula yi.
  apu-NT: Kaiõkatsoparerini, pariseoakori apaka aua iuaã. Atamatapikarina Xesosi,
    atauako erekapeka itxĩkitakapaniri motĩkauakotakari tomatiko õtisaaki. Inirekarina
    Xesosi kerokiniri. Tomatiko õtisaaki iparĩkauatiniã, ninoa apoĩtari iua.
  roo-roo: Uva riro tarai irara Reo Taisi-ia voearei ora Farisi oearea rerava siituepaaepa
    Jisas. Uvare oiso ruipapaaepa ra oai iava rera tavatavaeive. Vo rara taraiave
    rera-ia oiso, Ari Sabat voki-ia va purarevoi upiapa irara porete piepaoro.
  miz-NT: Mastrú leí san nī ña fariseú san ne, ntaíto xuꞌū ñá Jesuu nté koo vií ña,
    tē ntaváꞌa ña ñaꞌa ntúvi dá iō dáꞌna san ne, vata koo é nīꞌi tsi ña nté koo tsiꞌi
    kuétsi ña ñā.
  qvz-NT: Chasna acpi Diospa shimita pasachic runaguna, fariseogunahuas yuyarinaura
    casna Jesus samana punzhaiga cai ungushca runata alichingachuraun, u chasnallachu
    saquingaraun nisha yuyarisha ricuunaura. Alichicpiga paita caudsayachishun ninaura
    samana punzha acpi.
  deu-ELO: Die Schriftgelehrten und die Pharisäer aber lauerten darauf, ob er am Sabbath
    heilen würde, auf daß sie eine Beschuldigung wider ihn fänden.
  mjc-NT: Tan ra cuví maestro cuenda ley vehe ñuhu naha ra tsihin ra cuví fariseo
    naha ra, nducú cuhva ra naha tsi ra Jesús, tatun janduvaha ra tsi ra cuuhví ican
    quɨvɨ quitatú nyɨvɨ, tyin tacan tan cuvi tyaa ra naha cuatyi tsi ra Jesús.
  caa-caa: Y ya turobꞌ ubꞌan cora ajcanseyajobꞌ tama uley e Moisés taca cora fariseobꞌ
    xeꞌ war achꞌujcsanobꞌ tuaꞌ uwirobꞌ jay e Jesús axin utzꞌacpes e ajmuac era tama
    inteꞌ día tuaꞌ e jiriar. Pues jaxirobꞌ war usajcobꞌ cocha tuaꞌ utuchꞌiobꞌ e Jesús
    que machi ani war acꞌupseyan tut uley e Moisés, pero machi obꞌnobꞌ.
  pls-NT: Co ximaestroe ley, co xifariseo tatetsayehe xa Jesús para sicon xa asinchexingamehe
    xí mé ngain nchanho que nchejogaha ni, para jamé rrochonda xa quehe rrocjanguixin
    xa Jesús.
  eng-WYC-2018: And the scribes and the Pharisees espied him, if he would heal him
    in the sabbath (or if he would heal him on the Sabbath), (so) that they should
    find cause, whereof they should accuse him.
  bdv-bdv: ଆର୍‌ କେଜାଣ୍ ଜିସୁ ବିସାଉଁଣିବାର୍‌ ଦିନ୍ ଉଜ୍‌ କଃରେଦ୍‌ କି ବଃଲି କଃତେକ୍‌ ଦଃର୍ମ୍‌ଗୁରୁ
    ଆର୍‌ ପାରୁସିମଃନ୍ ଦଃକ୍‌ତି ରିଲାୟ୍‌, ଜଃନ୍‌କଃରି ସେମଃନ୍ ତାର୍‌ ବିରଦେ ଦଃସ୍‌ ଦଃର୍‌ତାର୍‌
    ବାଟ୍‌ ହାଉତି ।
  otq-NT: Ha nuya bötꞌofo ne ya de̱ngaꞌbe̱pate, mi öda ar Hesu mi handi ha nda o̱the
    ar ñꞌo̱ho̱ har pa ntsa̱ya̱, ne nda dinga te nda hyo̱xꞌu̱.
  tzo-SA: Te oyic eꞌuc jayvoꞌ li buchꞌutic spꞌisoj sbaic ta jchanubtasvanej ta smantaltac
    li Diose, schiꞌuc jayvoꞌ jfariseoetic. Tal sqꞌuelic mi ta xcoltavan Jesús li ta
    scꞌacꞌalil ta xcuxique yuꞌun tscꞌan ta saꞌbeic smul.
  cuc-NT: Jian³ a²teg²³ quian¹ lai²³ jian²³ fariseo tionh², ti²tan³i³ i²con²³ Jesús,
    niah³²ˉ¹ o⁴ júan³⁴i³ i⁴huan⁴ quieh¹ a³chieh¹ jm² sa⁴júan³i³ ta¹, canh⁴a² la⁴jon³
    li⁴hnang⁵i³.
  kpw-kpw: '@see-verse:LUK.006.006'
  ong-ong: Mete ilepe piti peptalo mete pire il lipi pite Moses le mete pite Farasi,
    pe pinta tisi piti ma pamtuwo Jisas pirpolo le lingiepe il olpe le pe so lupoluwo
    waipiti le ma kapi kainu taniepe mete wem pe pifei onposio Ma Ili.
  tnn-tnn: Kən iəgətun mɨn rəha Lou, ne Farisi mɨn, ilat koatalkəlɨk məmə okotehm-tu
    Iesu məmə otol-wɨr suah u e nian rəha Sapat, pəs ilat kotɨtun nənən məmə Iesu
    təmətgəhl Lou.
  hch-NT: Müme 'inüaricü memüte'üquitametetücai, Pareseusixita menihupiecaitüni, siparasü
    xüca 'uxipiya tucarisie 'enayehüanique tüma, me'utiyuatü, mücücü memitaxanetacü.
  crn-NT: Majta meꞌɨ́n ɨ́ fariseos, majta meꞌɨ́n ɨ́ mej tíꞌimuaꞌata ɨ́ yuꞌuxari jetze
    tɨ raꞌuyúꞌuxacaꞌa aꞌɨ́jna ɨ́ Moisés teecan, aꞌɨ́ɨ mú rajeevecaꞌa tiꞌitɨ́j mej
    jɨ́meꞌen jetzen teꞌujpuáꞌajteꞌen. Ayee mú tíꞌimuaꞌajca yee aisí tɨ puaꞌa caí seɨ́j
    tiúꞌuhuaateꞌen, aꞌíjna xɨcájraꞌa tej jetzen taseꞌupi.
  zpu-NT: Naꞌ beꞌnn fariseo kaꞌ, naꞌ beꞌnn kaꞌ llsedre ke ley danꞌ bzoj da Moisésenꞌ,
