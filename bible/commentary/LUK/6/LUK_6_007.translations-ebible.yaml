verse: LUK.006.007
translations:
  kpx-kpx: Isege Diue menaka loui haivemale ata isi Balisia ata keau Iesu nibisi isiviai
    elehage Iesuna bulamo malaha ke hoesehavoge abuna vaveveve kemo kotalahai.
  okv-H: avo Iesu na jangu indari iji te au kojaute avo Pharisee ari embomeni te ke
    pepeni ahe poekari embopo te na Iesu pehumbasi ehehea.
  tbo-tbo: Palisi po lugagayo tanitaniwagahi tahaya hi bibeiha ipa Yesu hina wigouya
    po hi todi ma hi gagaleya hi pa, apo lugagayo ina tulagoni po dalabugei lawana
    ina luyawahi, bo eega.
  mal-C: പരീശന്മാരും വേദജ്ഞരും യേശുവിന്റെമേൽ കുറ്റം ആരോപിക്കാൻ പഴുതു തേടുകയായിരുന്നതുകൊണ്ട്
    അദ്ദേഹം ശബ്ബത്തുനാളിൽ സൗഖ്യമാക്കുമോ എന്ന് അവർ സസൂക്ഷ്മം നിരീക്ഷിച്ചുകൊണ്ടിരുന്നു.
  grc-SR: ⸂Παρετήρουν⸃ δὲ ⸆ οἱ γραμματεῖς καὶ οἱ Φαρισαῖοι, εἰ ⸋ἐν⸌ τῷ σαββάτῳ ⸂2θεραπεύσει·⸃
    ἵνα εὕρωσιν ⸂3κατηγορίαν⸃ αὐτοῦ.
  bgc-bgc: शास्त्री अर फरीसी यीशु पै दोष लाण के मौक्कै की टाह म्ह थे के देक्खै वो
    आराम कै दिन ठीक करै सै के न्ही।
  khz-khz: Rova gevevega-ripagiawai talimara e Parisea talimara na ia gegita-tagoawai,
    Tapati tomanai pene vevega-nama pa aikina, kwalana pia tamania ulanana.
  deu-TKW: Die Schriftgelehrten und die Pharisäer aber lauerten auf ihn, ob er am
    Sabbat heile, um eine Klage gegen ihn zu gewinnen.
  zsr-NT: Tuꞌyúëꞌ Jesús bönniꞌ gdauꞌ tuꞌsëdi len yuguꞌ bönniꞌ gdauꞌ fariseo quië laꞌléꞌinëꞌ
    chquiꞌ unëꞌ lëꞌ catiꞌ nac dza laꞌy quequëꞌ quië ludzölnëꞌ nacx luquíëꞌ Lëꞌ.
  lin-lin: Balakisi ya Mobeko mpe Bafarizeo bazalaki kolandela Yesu mpo na kotala
    soki akobikisa moto na mokolo ya Saba, mpo ete bazwa likambo ya kofunda Ye.
  hns-NT: Dharam ke parhal waalan aur Fariesie log thiek se taakat raha kie Jiesoe
    aadmie ke sabat ke dien par attjha karat kie na. Tab oesab oke kasoer dei sakat.
  noa-E: Maagwai judionaan chi machnaan dʉ̈imua chi ajapcha Moiseeu Ẽwandam iek phã
    pʉatarr ʉʉrkhaajem khʉʉnau Jesuug dau thõba thʉnaajim anʉm, eeu irua jua ʉ̈ʉijem
    edjã igba õor jua pʉrwia monaaubaawai magʉm gaaimua ichigcha õor dakhĩir “Pua
    chan jua ʉ̈ʉijem edjã bʉ̈ʉrjã ʉʉrkhabata sim” a iekhaag.
  eng-EMTV: And the scribes and Pharisees were observing if whether He would heal
    on the Sabbath, that they might find an accusation against Him.
  mib-NT: Te tēe cástéén tutu ley jiín tée grupo fariseo, cájito yuhu de ya núu nasávāha
    ya tēe un quɨ́vɨ̄ ndétātú, návāha nihīn de cuēchi sɨquɨ̄ yā.
  lif-NT2: आल्‍ल कुभा फरिसिहाॽ नु साम्‌योथिम्‍साम्‍बाहाॽरे़ ये़सुरे़ खे़न् मनाःन्
    नाःम्‍सिङ्‌ये़न्‍नो वेःन्‍दुल्‍ले़ आप्‍तिक् कुःप्‍मा फाॽआङ् खे़प्‍मो मे़सुगुआङ्
    मे़वये़रो॥
  xnj-xnj: Vawula va malagizu ga Chapanga geampeli Musa na Vafalisayu vamlolokisi
    takataka Yesu, valola ngati akumlamisa mundu Ligono la Kupumulila muni valonda
    lilovi la kumtakila.
  mmx-mmx: Lentaba luvuttadi loklox ase at Laulis Linga la lubung Parisi digam doma
    i do dina lok li ne Iesu at lavapaase, la diga reven mumu i do neni naba lox aroo
    mo laradi at laaleng kaala.
  cbr-NT: A uni isquin ca an Moisésnën cuënëo bana 'unáncë unicama 'imainun fariseo
    unicaman, anun ñu mëëtima nëtën caraisa uni pëxcuia quixun ami manánuxun iscatsi
    quixun Jesús bërúancëxa.
  tee-NT: Chai ju fariseonin chai ju yu'unch ju na ixtalhatalanininta ju ixlhamap'aksin'an
    ju ist'a'israelitanin va ixtalhistact'ajun ju Jesús. Va ixtalakts'imputun ni lai
    ca'ac'uch'unulh ju avilhchan pa'astacni. Va ixtapuxconi ta yu laich catapumuc'anilh
    ixtalak'alhin.
  eng-LSV: and the scribes and the Pharisees were watching Him, if on the Sabbath
    He will heal, that they might find an accusation against Him.
  cak-NT: Romari' jec'o-apo maestros chi ri ley y achi'a' fariseos xe niquitzu-apo
    ri Jesús xa xtic'achoj ri achi chaki'j ruk'a', chi quiri' niquisujuj chi ri Jesús
    xsamaj chupa ri jun k'ij chi uxlanen.
  pah-NT: 'Pevo g̃a ndekoi no judeus''g̃a mbo''ehara''g̃a fariseus''g̃a pavẽi. Jesus''ga
    repiaheteavo g̃a ei oyvyteri pe: “Mara''ngu po ti Jesus''ga oporavykyavo gapoa
    mbokatua''java nhandeporavykye''yma rupi sábado rupi? Ga gapoa mbokatua''javame
    po ti nhande Jesus''ga mbotegweteuhui nehẽ,” ei g̃a ovyteri pe gweaporog̃itate''varuhuavo.'
  sja-NT: Moisepa p'ãda jarateepataarã fariseorã ome Jesús ɨmɨatee k'inia p'anajida.
    Mapa ak'ɨ p'anajida Jesupa ma k'ayaa bɨ jɨpai maa-e pɨrã jɨpa-e pai ma ewate.
  xed-xed: Ma tsa vli ya guli, mamu gwal tagha zlahu ŋa mnduha nda la Farisa, ta kuma
    mutsaftá rutsak ta Yesu ŋa razay. Ka nzatá həŋ ka ngha Yesu ta iri ta iri ŋa nghay
    ka dzaʼa mbər mba a wa tsi ta mndu baɗu sabat, ka həŋ.
  mks-NT: Ta ndaja coo na̱ jána̱ha̱ ley Moisés xi̱hín na̱ fariseo nání na̱ Jesús sánde̱hé
    na̱ ña̱ á ndaja va̱ha mé á da̱ cán qui̱vi̱ ndíquehe ndée̱ na̱. Ta xi̱hín ña̱ yóho
    cáhán na̱ cuu ñe̱he̱ íní na̱ jácojo na cua̱chi ja̱tá.
  gfk-S: Ma ira tena harausur ta ira harkurai tane Moses ma ira Parisi di ga sip be
    di na silihe ta burwana be di nage tung Jisas. Io kaie, di gom nanaas hutate be
    na haralon ra Bung na Sinangeh.
  bmu-bmu: Köna keugö böhi aka Farisi (Köna keugö kapaŋkölköl) yeŋön Jisös eka keu
    jakeŋe al waŋgibingö könaŋi jaruba “Azi mi Sabat kendonöŋ möhamgöma me qahö?”
    jiba je galöm memba tatket.
  dgz-dgz: Iup wadidiamuine ge Parisi nagirewa den Iesu enu yawa wapen anun. Ap menan
    Diu pura bawarewa, ame wagat wamewa gapan, Iesu apan ame wat inakameta go uon
    menan yama yama yaviwanumun.
  eng-GNV: And the Scribes and Pharises watched him, whether he would heale on the
    Sabbath day, that they might finde an accusation against him.
  zaa-NT: Ca maestro de la ley nna ca fariséua nna betsia tsìttsì ba lo quį Jesús
    canchu hueyúnie nu rà'nia tsá sábado, para gappa cą néda biỹa causa ni gutsia
    cą quì'e.
  eng-WEBSTER: And the scribes and Pharisees watched him, to see whether he would
    heal on the sabbath; that they might find an accusation against him.
  guh-guh: Nexata Jesús naitaxutocaevetenatsi judíovi pecujarubivi, fariseovinua,
    petaenexatsi Jesús pejamatejemayaexanaejava pecobetsaquenaenë judíovi penacueraevetsimatacabita.
    Nexata Jesús pecobetsaquenaenë itsa jamatejemayaexana penacueraevetsimatacabita,
    “Jesús raja pibisiacuene exana,” pejainexa bajarapamonae.
  bon-bon: Poto cotre abiberäja biname piiyepu Parisea sigu biname cina singi ingle
    ne päpäname Yeesu ne aitnejame. Teepi peei name pi Yeesu ne cängena ire jetwisi
    egä tabe pama pui biname ne miiji me jewenige Sabade bimu cabu.
  nhw-BL: Huan nopa fariseos huan tlamachtiani tlen itlanahuatilhua Moisés tlatoctzitzi
    quitlachiliyayaj sintla quichicahuasquía nopa tlacatl ipan nopa tonal para mosiyajquetzase
    israelitame para quipiyasquíaj ica tlaque quitelhuisquíaj.
  mgw-mgw: Balimu ba Salya na Mafalisayo bapalage kitumbu sakunsitakya Yesu, kwa nyo
    baatikumpekeseni bannole mana alu'a kuntepwa mundu Lisu'ba lya Sabato ya Ayahudi.
  swh-ONEN: Mafarisayo na walimu wa sheria walikuwa wakitafuta sababu ya kumshtaki
    Yesu. Kwa hivyo wakawa wanamwangalia sana ili waone kama ataponya katika siku
    ya Sabato.
  wbi-wbi: avavulanisi na vafalisayi vakava vikumwuvila valole ndeponu ikum'buvusia
    umuunhu ikighono ikya Sabati. neke vapate ikipaghe kyakumuhigha uvusovi.
  bba-bba: Woodɑ yɛ̃robu kɑ Fɑlisibɑ bɑ swɑɑ kɑsu bu kɑ Yesu durum mɑni. Yen sɔ̃nɑ
    bɑ nùn mɛɛrɑ bu kɑ wɑ ù n koo ɡoo bɛkiɑ tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ.
  eng-KJVCPB: And the scribes and Pharisees watched him, whether he would heal on
    the sabbath day; that they might find an accusation against him.
  kgk-NT: Ha gwĩ judeu rekombo'ehaty kwéry, fariseu kwéry ave omangea ngea mo'ã Hesu-rehe
    omboja reise mo'ã Hesu-rehe nhe'ẽ. “Hembiapo-gwi opytu'u-ta para'e, ndopytu'ú
    mo'ãi para'e?” he'i ojéupe hikwái. “Ombogwera hagwã omba'apo-ta para'e. Japytu'uha
    áry-py niporãi nhamba'apo. Ndaha'éi Nhandejáry remimbota” he'i rei ojéupe hikwái.
    Omboja rei Hesu-rehe nhe'ẽ. Upéixa-gwi Hesu-rehe oma'ẽ oha'arõ-vy.
  waj-waj: Ivaki varuduu kua mmaanna kiaa mmira vaidiiyaata Farisai vaidi vooyaatama
    Yisuuva kati varira suaivaki gioonna kiaapu yuku yaaku maisauya tuqinnaanarannee
    kiaa inna puaisakama teeda vairavai. Ivo koonnama iinai rikiada kua pinaivaa innaki
    yapaaraivaara inna puaisakama teeda vairavai.
  cpy-cpy: Tema raminakoperoeyakirini Yotaantaniri eejatzi Inashitantaniri, ikoyi
    iñeeri Jesús retsiyata-kota-kaeri kijowakori kitejeri imakoryaan-teetari otziman-tyaari
    ikanta-koteriri.
  ekk-PKP: Vaimulikud õpetajad ja variserid jälgisid Jeesust teraselt, et näha, kas
    ta teeb hingamispäeval terveks. Nad tahtsid leida midagi, milles teda süüdistada.
  mpx-mpx: Palisi avaliyau ge logugui ana topankite Yeisu ana woliwoli etegana hi
    loyaan, inoke mataliya hi lihikan elana ebo tau o ni pwamolu Sabwataa.
  wbp-wbp: Ngulangka-yijalalpalu Paraji-patuju manu yangka kuruwarrikingarduyu-patuju
    karrija, Jijajilpalu karrinjarla warrawarra-kangu kaji marda parlpuru-mani wati
    rdaka manjanja-kurlu Parra-nyayirni-wangurla Kaatu-kurlangurla. Kajilpa Jijajirli
    wati rdaka manjanja-kurlu parlpuru-mantarla Parra-nyayirni-wangurlaju, kajikalurla
    jangkardu wangkami kujaju, “Nyuntulurlu kanpa juwa-kijirni Mujuju-kurlangu kuruwarriji.”
  luo-luo: Jo-Farisai kod jopuonj chik ne dwaro yo ma digiyudgo ketho kuom Yesu. Kuom
    mano ne gingʼiyogo machiegni, mondo gine ka dochang ngʼatno chiengʼ Sabato.
  nhe-NT: Huan nopa fariseos huan tlamachtiani tlen itlanahuatil Moisés ajachica quitlachiliyayaj
    intla quichicahuasquía nopa tlacatl ipan ni tonal para ma mosehuica israelitame
    para quipiyasquíaj ica tlaque quiteilhuisquíaj.
  aii-aii: ܣܵܦܪܹ̈ܐ ܘܦܪ̈ܝܼܫܹܐ ܢܵܛܪܝܼ ܗܘܵܘ ܠܹܗ ܕܐܸܢ ܒܲܣܸܡ ܗܘܵܐ ܒܝܵܘܡܵܐ ܕܫܲܒܬܵ‌ܐ، ܩܵܐ
    ܕܡܲܫ݇ܟ̰ܚܝܼ ܗܘܵܘ ܥܸܠܬܵ‌ܐ ܠܸܩܒ݂ܵܠܵܐ ܥܲܠܘܼܗ‌ܝ.
  esk-NT: Aglaliqirit suli Pharisee-ŋuruat patchisiksraiḷiqiniġaat Jesus savaaqaġasugalugu
    nalaunŋaitchuamik; naipiqtuġniġaat tautugiaqhutiŋ iłuaqsiriigisipmagaan iḷisratlaitchuamik
    minġuiqsiaġvium uvluani.
  msb-msb: Kaya sa paglaom na may ikaakusar na kontra kan Jesus, an mga Pariseo kag
    san mga paratukdo san Kasuguan ginmasdan gayod siya kun magabulong san kimay sa
    Adlaw San Pagpahuway.
  cpa-NT: Jøng² ma²ti³jái¹² tøa¹² he¹² lei¹³ quianh¹³ dsa² fariseo. Jái¹²dsa chi²júh²
    jmo¹ Jesús hí³ dsa² héi² jmai³ sa³¹. Hnangh¹²dsa he² dsag³ lé² cuúh¹dsa Jesús.
  dso-dso: ଆରି ଜିସୁ ବିସ୍‌ରାମ୍‌ବାରେ ମିସା କେ ଜାନେ ନିକ କର୍‌ସି, ଏଟା ଦେକୁ ବଲି ପାରୁସି ଲକ୍‌ମନ୍‌
    ଆରି ସାସ୍‌ତର୍‌ ସିକାଉମନ୍‌ ତାକେସେ ଦେକି ଦେକି ରଇଲାଇ, କାଇକେବଇଲେ ତାର୍‌ ବିରୁଦେ ଦସ୍‌ ଦାର୍‌ବାକେ
    ।
  meu-meu: Bena itorena taudia bona Farisea taudia ese e hasinadoa, Dina Helaḡa ai
    baine hamauria eiava, bena bae habadelaia eto.
  yva-NT: Weti kuruno Yahudi makari mbaro Ananyao Musa raije nawe, vatano Parisije
    inta nawe wo Yesus anyanyuti tutira ware tugaeya rako Po saumane raunande arono
    masyoto sambaya raija rako? Weye wo Apa ayao kakaije rakani indamu wo aura tantunawi.
  dgc-dgc: Ey du te tungkulin a Judeo, éy sinubukan de ti Jesus, éng gamutén na tu
    lélake ta pangilin, monda maka éy iabla de siya a manglabag ta utus.
  zpm-NT: Blalaa zha farisé, blalaa maistr ley no lad co, quialeets zho Jesús dieṉ
    pe zuṉguiac me mgui co, dze co; sac quiambëz zho teḻ laa me guṉguiac mgui, dzigo
    miṉ co yquiaaqui zho tsiezo zho me lo zhiwxtis zho.
  hix-NT: Txesusu yonytxehketxkon hatà, àyweronàhyamano ynye ro komo, Farysew komo
    xarha. Onà wyaro ryhe nehutwetxkon hamà. Anatoko norotho yonyhoryen hana, on ho,
    hokano ytxoho yawasàn ho, ketxkon hamà, tàhnawonye. Onà wyaro tawro xe rma nehxatxkon
    haryhe mà, Txesusu wya. Atxke manaha, kàyweronàhyamatxho kom yawo rohra oyesnàr
    ke, tawro xe nehxatxkon hamà, àwya.
  sim-sim: Urik mashi Moseshin sawendari ma nga Farisi nga orok li lihi Jisasin limu
    lishi heyera, os ma toton Sabat wolok or mbanak jivik or na nahi, orin li kotim
    ukmbahan.
  npi-ULB: उहाँले विश्रामको दिनमा कसैलाई निको पार्नुहुन्छ कि हुन्‍न भनेर शास्‍त्रीहरू
    र फरिसीहरूले नजिकबाट उहाँलाई नियाली राखेका थिए ताकि तिनीहरूले उहाँलाई केही गल्ती
    गरेको कारण दोष भेट्टाउन सकियोस् ।
  cgc-cgc: Naan man dya duma na mga Pariseo daw mga manugtudlo ta Mga Sinulat Moises.
    Danen i gapanilag gid ki Jesus daw magpaayad kanen naan ta Adlaw Ta Pagpuay tak
    papangitaan danen kanen i ta sala aged maakusaran.
  tim-tim: Hain akto Mosegât den kârikŋe makyeŋgimini akto Parisaio luâk arekŋe, “Yesuŋe
    luâk ire mem heŋgemgowerâp me bo?” dâm aregât ekmâ âmâ denân katbaen dâm aregât
    damungom tali.
  yor-yor: Àwọn akọ̀wé àti àwọn Farisi ń ṣọ́ ọ, bóyá yóò mú un láradá ní ọjọ́ ìsinmi;
    kí wọn lè rí ọ̀nà láti fi ẹ̀sùn kàn án.
  wos-wos: Rendéka di xékélelakikwa du akwi, Farisina du akwi di wun gembu reta di
    Jisasré xé. Deka mawulimbu di wa, “Jisas baka hwa nukwambu wun duré huréhalékétandé,
    o yingafwe? Déré huréhalékéta dé nana hambuk hundika hu hwetandé. Wungi yandét,
    nani déré duna makambu takatame.”
  emp-NTPO: Judiorã ley jaradiabadarãda, pariseorã sid̶a panasid̶aa. Ãdjia Jesura
    acʌ panasid̶aa ʌ̃nãũbada ewarid̶e ẽberã jʌwa beu b̶ʌda biabi cawaya. Biabisira
    biẽ́ jarad̶ida crĩcha panasid̶aa.
  eng-F35: so the scribes and the Pharisees started watching, to see if He would heal
    on the Sabbath, so that they might find an accusation against Him.
  ind-ind: juga beberapa ahli Taurat dan orang-orang Farisi yang sedang mengawasi
    Yesus baik-baik. Mereka sedang mencari alasan untuk bisa melaporkan Dia kepada
    pemimpin-pemimpin Yahudi. Jadi mereka ingin tahu kalau Dia akan menyembuhkan orang
    pada hari Sabat.
  pes-OPCB: علمای دینی و فریسی‌ها عیسی را زیر نظر داشتند تا ببینند آیا در آن روز شبّات
    کسی را شفا می‌دهد یا نه، چون دنبال بهانه‌ای بودند تا او را متهم کنند که در شبّات
    کار می‌کند.
  mpt-mpt: hekmel weng tekein kemin naka isa eka Felisie isa ateniba fumbianiba Memalo
    Gode singkalin am kesoa nibo naka ele atemeboba Yesuse klaubanea atemob mole kot
    kebanomo ge fumbiba
  ssx-ssx: Mo wape pea ula꞉ Lo Pi walo haemeke haliweki make Pa꞉tisi haliwekima꞉ make
    Do nika꞉ Hoto Pila꞉ Natena꞉ Yesuma꞉ ma꞉nda꞉ mea epeaalia꞉pe laa handa꞉hake wimikime.
    Yesuma꞉ pi yamba꞉lea꞉me loluekema꞉ yeke pimikime.
  mkl-mkl: Woo kɔ inɛ ŋɑ si woodɑ do Fɑrisi ŋɑ ɑ̀ kɑ̃si Jesu iju, ɑ̀ wɑɑ cɔ mɑ̀ ɑ́
    jɔ̀ inɛɛu ku bɑ iri si ɑjɔi kusĩmi. À wɑɑ cɔɔ domi ɑ̀ wɑɑ bi ɑ yɛ tɑɑleɛi.
  gaq-gaq: ଆରି ମେଁ ଇଙ୍ଗ୍‌ଚା ପୁଣ୍ଡେନେ ଦିନା ନିମାଣ୍ଡା ଆଡିଙ୍ଗ୍‌ଲେ ଆକେନ୍ କେନ୍‍ସା ଦର୍ମ ଗୁରୁଇଂ
