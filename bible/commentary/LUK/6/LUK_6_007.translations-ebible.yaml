    wor ak wang a arpm ekg yapm pa, aki kalpm e.
  amo-amo: Anan niyert nang na Farisiyawa wadin yenju susut sa a ba shinu nin mung
    unan konu lirin na Sabath, inan se imong ile na inna Vuruzughe mung.
  pjt-pjt: Kaya wati Moseku tjukurpa nintilpai tjuṯangku Paṟatji tjuṯangku kuḻu ilangku
    nyangangi tjiṉṯu panya pakuwiyaringkupaingka pikatjara palyaṟungunnyangka nyakula
    palunya kuranmankunytjikitjangku. Munuya kuliningi, “Tjinguṟu kuwari wati nyanga
    paluṟu wati nyanga miṉa tiwilpa palyaṟungulku tjiṉṯu nyanga pakuwiyaringkupaingka.”
  cwe-cwe: Wafundiza Malagilizo na Mafalisayo wamwenga wakala wolonda chimu cha kumshitaka
