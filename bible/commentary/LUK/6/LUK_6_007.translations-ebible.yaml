  ces-NKB: Zákoníci a farizeové ho tedy sledovali, zda bude v sobotu uzdravovat, aby
    na něj našli [nějakou] žalobu.
  cui-cui: Pomonae jiwi pecuidubiwi Moisés pia peitorobi coyene tatsi, irʉ fariseomonae
