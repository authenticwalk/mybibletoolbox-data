    yori bati grotonum.’” Deqa naŋgi Yesus koqyoqneb.
  eng-OEBUS: The teachers of the Law and the Pharisees watched Jesus closely, to see
    if he would work cures on the Sabbath, so that they might find a charge to bring
    against him.
  eri-eri: Ono gainga, nere nuuni beele isou fai bagu, nere Farisi bagu, nere Yesus
