    xi cuma cuinchajyë cha me tsëhë xi sahmi me xá nixtin xi chjahájenda rë.
  hto-hto: Afe llezica ocuica uai llófuetɨno naa fariséuaɨri Jesumo báinino éroiediaɨoɨ,
    ocózinaillaruido afe ónoɨna jofo naɨllídɨmɨe jíllotajana cɨ́oillena. Afémɨe jíllotaia
    áfedo fɨénidɨfue íemo jɨ́taitɨcaɨ, comecɨ anado daɨdíaɨoɨ.
  por-BRBSL: Os escribas e os fariseus o observavam, para ver se ele curaria no sábado,
