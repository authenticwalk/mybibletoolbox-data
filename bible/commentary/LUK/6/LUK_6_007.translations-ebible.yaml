    ngulkuterkala.
  gam-gam: God lo dje awi una ne, Parisi una Jisas moi al kane gi dje moi, ipon ge
    Sabat yero, Jisas iwa ge ye wopake ye awi dal, nono une to kot ye aumbon dje pille
    moi.
  nou-nou: Edo Pharisee embo nenei de agodari da atopapotegari de awa iji ewamei budo
    Iesu bekuba adi sedo eura edo isera awasedo ungo Iesu simba edo gogo ise kotisera,
    “Umo tumondebain ari iji de embo ari ewamei adera amone umone buria adira.”
  mqb-NT: Miter sə Tawrita ahay tə Farisa ahay tinen apan ti ɗəfan iɗe anà Yesu,
