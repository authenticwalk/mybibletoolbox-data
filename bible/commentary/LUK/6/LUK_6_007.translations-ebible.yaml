  dwr-ENT: ሂጊያ ታማርሲያዋንቱኔ ፓሪሳዋቱ ዬሱሳ ሞቲያ ጋሱዋ ዴማናው ኢ ሳምባታን ኣሳ ፓፔ ቤዓና ጊዴ ናጊ ዴዒኖ።
  pma-pma: Tei en Tiser keil ten mengkatien keil onen Mosis ral min tei en Farasi
