  tbz-SIM: Kɛ̀ Fɑdisĩɛ̃bɛ nɛ̀ ikuɔ́ wɑ̃ɑ̃̀bɛ̀, bɛ̀ɛ̀ do wɑnti bɛ̀ bo yĩ́mɛ̀ kɛ́wɑ́tí
