    sa 'am sa man anan mungok kutok.
  ape-B: Ali anam henek skulumech umu lo uli hanu amam Farisi hape hatulunu duk Jisas
    umu hakli kadak nukli nublo enyudak lo umu nugabe anudak logul nyenekanali ahudah
    nyumnah Sabat umu ali amam hunek kwotumanu.
  grc-F35: Παρετήρουν δὲ οἱ γραμματεῖς καὶ οἱ Φαρισαῖοι, εἰ τῷ σαββάτῳ θεραπεύσει,
    ἵνα εὕρωσιν κατηγορίαν αὐτοῦ.
  cav-NT: Cacuatsashati bahuityaqui cuanara, fariseo cuanara jadyatu Jesús jidama
    inime tupu tsehue petacuare. “Tura ni canajara huecacaju riyaque emetucu majuque
    chachaneya, tume tuque ecuana huaraji cuana queja cuejatiyadya”, jadya tunajatu
    inime tupucuare.
  kgp-NT: Kỹ Topẽ vĩ to professor ag tóg Jesus tugnỹm mũ, Fariseu ag ke gé, ag tỹ
    ti tỹ há' he mũ ẽn ven jé. “Ti mỹ ti tỹ há' he sór tũ, tỹ ẽg vẽnhkán ke kurã (hã)
    ra'?” he ag tóg. “Ti tỹ ti tỹ há' he kỹ ẽg tóg ti kãmén mũ, pã'i ag mỹ, ti tỹ
    vẽnhkán ke kurã kã rãnhrãj mũ ti,” he ag tóg. Hã kỹ ag tóg ti tugnỹm mũ.
  bvd-bvd: Ma tai waa toolangaidoo 'ana taki ki ma Faarisii ki lau guu kera nii lao
    konia nai. Ma too daka bubungia naa sa Disas, uri lea nia guraa naa waa nai 'afa
    dani Sabati, kera daka kwaali nia na faafia.
  ukr-1871: Назирали ж Його письменники та Фарисеї, чи в суботу сцїляти ме, щоб знайти
