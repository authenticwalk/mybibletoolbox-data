verse: LUK.006.002
translations:
  kpx-kpx: Ige Balisia ataeau ke elehai namigevei loui avoe, “La vadeuhoike menaka
    eguvai bulamo katelahalu.”
  okv-H: Pharisee embomeni na kito ke einge ea, “Ungo do eto ke pepeni poekihe jangu
    indari iji te pure emomo ere ove?”
  tbo-tbo: Ma Palisi lawahi hi baha hi pa, ‘Ata lugagayo i baheya ipa ega hau dalabu
    ta wobagibagi ma iyowai po geka pite o dewadewa?’
  mal-C: അപ്പോൾ, “ശബ്ബത്തുനാളിൽ അനുവദനീയമല്ലാത്തതു നിങ്ങൾ ചെയ്യുന്നതെന്ത്?” എന്നു
    ചില പരീശന്മാർ ചോദിച്ചു.
  grc-SR: Τινὲς δὲ τῶν Φαρισαίων εἶπον ⸋αὐτοῖς,⸌ Τί ποιεῖτε ὃ οὐκ ἔξεστιν ⸋2ποιεῖν
    ἐν⸌ τοῖς σάββασιν;
  bgc-bgc: फेर फरीसियाँ म्ह तै कुछ कहण लाग्गे, “थम यो काम क्यांतै करो सो जो आराम कै
    दिन करणा ठीक कोनी?”
  khz-khz: Parisea talimara reketa na gerenagirato, negetiwato, “Gomi rakagau gaurai
    aina rova ati gokwalanaana, Tapati tomarai vuiti gokwamona?”
  deu-TKW: 'Etliche von den Pharisäern aber sagten: warum thut ihr, was man am Sabbat
    nicht thun darf?'
  zsr-NT: 'Niꞌr gulanabnëꞌ lequëꞌ bönniꞌ gdauꞌ fariseo, taꞌnë́ꞌ: ―¿Bizx quië runliꞌ
    le cural‑laꞌ gunruꞌ dza laꞌy?'
  lin-lin: 'Ndambo ya Bafarizeo batunaki : — Mpo na nini bozali kosala likambo oyo
    epekisami kosalema na mokolo ya Saba ?'
  hns-NT: 'Ekaatgo Fariesie bhie hoewa raha aur djab oesab dekhies kie Jiesoe ke tjela
    log ka kare hai, tab bolies: „Ka howe hai? Ie kaam to sabat ke dien par mienaahie
    hai!”'
  noa-E: Mag khö nʉm oowia chi ajapcha Moiseeu Ẽwandam iek phã pʉatarr ʉʉrkhaajem
    khʉʉnau amag, —Pãadë oobat, jua ʉ̈i nʉm ed aawai bʉ̈ʉrjã phidkhaju khaba nʉmta
    pãrau jãg trigo phierrnaa khö wënʉrrʉm. ¿Pãrau chan khaugbahab ajim anʉm, jãgpai
    phierr nʉmjã nem pöm eeu nʉm dʉ̈i ãba sim?
  eng-EMTV: But some of the Pharisees said to them, “Why do you do what is not lawful
    to do on the Sabbath?”
  mib-NT: 'Te sava tēe grupo fariseo ni cacajnūhún de: ¿Najehē casáha ró jniñu jeē
    tu íyó váha sáha ró quɨ́vɨ̄ ndétātú?'
  lif-NT2: हे़क्‍केःल्‍ले़ कुभा फरिसिहाॽरे़ खे़ङ्‌हाॽ सेःन्‍मे़दोसुसि, “थेआङ् नाःम्‍सिङ्‌ये़न्‍नो
    चोःक्‍मा मे़न्‍नुॽमनाबा याःम्‍बक्‍किन् के़जोगुम्‍बाबे?”
  xnj-xnj: Nambu Vafalisayu vangi vakavakota, “Ndava kyani nyenye mukita chindu chechibesiwi
    Ligono la Kupumulila?”
  mmx-mmx: La lentaba lubung Parisi diga lok, “Laai nom mik lox i, la mira los polo
    Laulis Linga, i tong i do nemen mitak lok panga keretnom at laaleng kaala?”
  cbr-NT: 'Usoia isquin ca fariseo raírinën atu cacëxa: —¿Uisacasquin caramina anun
    ñu mëëtima nëtën usaquin ''atima ñu ''ain?'
  tee-NT: 'Para ju ali''in fariseonin chani tajuni: ―Tajuch ni va naviyat''it ju chunch
    ni jantu lai ch''alhcatnancan ju chavai ni avilhchan pa''astacni.'
  eng-LSV: and certain of the Pharisees said to them, “Why do you do that which is
    not lawful to do on the Sabbaths?”
  cak-NT: 'Romari'' jujun achi''a'' fariseos xqui''ij chique ri ru-discípulos ri Jesús:
    ¿Anchique roma rix ye''ibil ri trigo pa ik''a'' ri k''ij re''? Ri k''ij re'',
    chi uxlanen y man utz ta chi ni''an samaj, xecha''.'
  pah-NT: 'A''ero fariseus''g̃a ei g̃a pe: —Ymyahũ Moisésva''ea e''i ikwatija hako:
    “Tapeporavykyi ti sábado rupi.” Nahã ahe ei hako. Pe napehendukatui reki. A''ereki
    pe peporavyky ika''mbika''mbiga trigo sábado rupi, ei fariseus''g̃a g̃a pe.'
  sja-NT: 'Mãga unudak''ãri, ũk''uru arii p''anadap''edaa fariseorãpa iidijida: —¿Sãap''eda
    parãpa oo p''anɨma ajida, tachi ũraade jara bɨ oonaadamerã? Ɨ̃ipata ewate mimiadaik''araa
    bɨda a bɨ.'
  xed-xed: 'Mamu sanlaha ma la Farisa ta nghaŋtá həŋ. Kaʼa nda həŋ nda həŋ mantsa:
    «Kabgawu ta kəl kuni ka maga skwi ya pyaf lu ta magay baɗu sabat na?» ka həŋ.'
  mks-NT: 'Tá na̱xini java na̱ fariseo cán ña̱ cája na já na̱cachi na já: —Ndáva̱ha
    cája ndó chuun ña̱ co̱ ndítahan caja ndó qui̱vi̱ ndíquehe ndée̱ yo̱ —na̱cachi
    na̱ fariseo cán xi̱hín na̱ xíca tuun xi̱hi̱n Jesús.'
  gfk-S: Iesene ari ta ira Parisi di ga tange, “Ura biha be mu gil hobi? Mu lake no
    harkurai utano Bung na Sinangeh.”
  bmu-bmu: Mewö negeraŋgöra Farisi (Köna keugö kapaŋkölköl) tosatŋan mi eka kewö jiget,
    “Iŋini mönö wuanöŋgöra Sabat kendongö nup meme soŋgoŋi oŋgitze?”
  dgz-dgz: Ame gapan, Parisi nagire upi yawamo anega wan, “E iwa dimen pura bawarewa
    iup nuga paina yamat wanin?”
  eng-GNV: And certaine of the Pharises sayde vnto them, Why doe ye that which is
    not lawfull to doe on the Sabbath dayes?
  zaa-NT: 'Tuchùppa ca fariséua nna ra tè cą cabi: Biecca runi le nu labí ná qui''ni
    guni ttu enne'' tsá redi'' latsi'' ri''u ni''i.'
  eng-WEBSTER: And certain of the Pharisees said to them, Why do ye that which it
    is not lawful to do on the sabbath-days?
  guh-guh: 'Nexata fariseoviyajuvënëvi jumaitsi Jesús pijajivijavabelia: —Paxamë raja
    paexaname Dioso Moiséspijinëta penajumecopatsilivaisi vajanacaitavetsicuene. Apo
    nacaitavetsi ata trigoxu vajaxaeyaniva, itsiata ajena penacueraevetsimatacabixae,
    apo bepaexanaemë mapacueniaje, jai fariseovi Jesús pijajivijavabelia.'
  bon-bon: Poto Parisea biname cina piba abiberäja bägrä bine jejemisi egä, “Weene
    ngena ne jeweniye? Mime cotre pisi nyene pepu kaakesea wawena Sabade bimu cabu!”
  nhw-BL: 'Huajca nopa fariseos moilhuijque para tlaixpanoyayaj huan quitlatzintoquilijque
    Jesús: ―¿Quenque tequitij momomachtijcahua ipan ni tonal para ma timosiyajquetzaca?
    Inijuanti tlajtlacolchihuaj.'
  mgw-mgw: Mafalisayo baingi ngabaalaluya, “Mboni mupanga makowe gagakanilwa na Salya
    Lisu'ba lya Sabato ya Ayahudi?”
  swh-ONEN: Baadhi ya Mafarisayo wakawauliza, “Mbona mnafanya mambo yasiyo halali
    kufanywa siku ya Sabato?”
  wbi-wbi: pepano avafalisayi vamonga vakamposia vakati “kiki muvomba ikinu kino nakinono
    ku ndaghilo kuvomba pakighono ikya Sabati?”
  bba-bba: Fɑlisi ɡɑbu bɑ bu bikiɑ bɑ nɛɛ, mbɑn sɔ̃nɑ i mɔ̀ ye woodɑ yɑ nɛɛ bu ku
    ko tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ.
  eng-KJVCPB: And certain of the Pharisees said unto them, Why do ye that which is
    not lawful to do on the sabbath days?
  kgk-NT: 'Ha gwĩ fariseu kwéry he''i íxupe kwéry: —Ma''erã tipo upéixa erejapo? Naiporãi
    voi jaipo''o trigo rope pytu''uha áry-py, he''i íxupe. —Tekotevẽ japytu''u opa
    nhane rembiapo-gwi, he''i ojohu vai-vy íxupe kwéry.'
  waj-waj: 'Nneeda varuduu rikiada vaidi Farisai vooya iya teeda tunoo: Ai, mo ngia
    aaniira ta kati varira suaivaki ti mmaanna tira kua aataruuvaa hatokaannee?'
  cpy-cpy: 'Tee inimotziri Inashitantaniri-paeni, rojampitakiri ikantziri: “¿Iitaka
    pijaperyaa-kitan-tawori? Tema tee oshinetaa-ntsita rantawaeteete kitejeri imakoryaan-teetari.”'
  ekk-PKP: 'Mõned variserid küsisid temalt: „Miks te teete seda, mida ei ole hingamispäeval
    lubatud teha?“'
  mpx-mpx: Palisi enuna hi nelil hi ba, “Hauna kaiwena Sabwata ana logugui ku leke?”
  wbp-wbp: Paraji-paturlu kujalu-jana nyangu miyi pajirninja-kurra, ngula-jangka,
    yanurnulurla Jijajiki, ngulajulurla wangkaja, “Jalangu Jarrirtiyi ngulaju Kaatu-kurlangu
    Parra-nyayirni-wangu. Warrki-wangulparlipa nyinakarla jalanguju! Nyuntu-nyangu-paturlu
    kurdungurlu-paturlu kalu kuruwarri juwa-kijirni ngalipa-nyangu kuja kalu miyiji
    pajirninja-yani Parra-nyayirni-wangurla.”
  luo-luo: Jo-Farisai moko nopenjo niya, “Angʼo momiyo utimo gima chik ok oyiego chiengʼ
    Sabato?”
  nhe-NT: 'Huajca nopa fariseos moilhuijque para tlaixpanoyayaj huan quitlajtlanijque
    Jesús: ―¿Para tlen tequitij momomachtijcahua ipan ni tonal para ma timosehuica?
    Inijuanti tlajtlacolchihuaj.'
  aii-aii: 'ܘܐܢܵܫܹ̈ܐ ܡ̣ܢ ܦܪ̈ܝܼܫܹܐ ܐܡܝܼܪܗܘܿܢ ܐܸܠܵܝܗ‌ܝ: ”ܩܵܡܘܿܕܝܼ ܒܸܥܒ݂ܵܕܵܐ ܝܬܘܿܢ ܡܸܢܕܝܼ
    ܕܠܹܐ ܝܠܹܗ ܩܵܢܘܿܢܵܝܵܐ ܠܸܥܒ݂ܵܕܵܐ ܒܝܵܘܡܵܐ ܕܫܲܒܬܵ‌ܐ؟“'
  esk-NT: Pharisee-ŋuruat apiqsruġniġaich, “Suvaata savakpisi minġuiqsiaġvium uvluani?
    Maliġutaksraġikkaptigun savakkumiñaitchusi ugluvak.”
  msb-msb: Pero may iba na mga Pariseo na naghunga, “Nano kay ginahimo niyo an ginabawal
    kun Adlaw San Pagpahuway?”
  cpa-NT: 'Ni³ jøng² ca¹juúh² ca²dsiog³ dsa² fariseo: ―¿He² løa¹ jmoh² hniah¹² hi²
    tsa¹lǿa¹² lei¹³ jmó³ jniang³ jmai³ sa³¹? ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌କେ ଦେକ୍‌ତେରଇବା ପାରୁସି ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି କେତେଲକ୍‌ କଇଲାଇ, “ବିସ୍‌ରାମ୍‌
    ବାରେ ଜନ୍‌ଟା କର୍‌ବାର୍‌ ବିଦି ନଏଁ, ସେଟା ତମେ କାଇକେ କଲାସ୍‌ନି ?”
  meu-meu: A Farisea taudia haida ese e nanadaidia, eto, Umui na dahaka dainai hegwau-tao
    karana Dina Helaḡa ai o karaiamu?
  yva-NT: Weramu vatano Parisi wo raura ware, “Wabeanimaibe irati wapo kasyambere
    rakasyin no masyoto unumeso? Weye Yahudi wama ananyao mare vemo wamo anakere raijar
    no masyoto sambaya rai jinya!”
  dgc-dgc: Ey du Pariseyo, éy kinagi de, a “Bakit, gemtén moy i bawal ta pangilin?
    Bilang tarabaho ina!”
  zpm-NT: 'Goṉ blalaa zha farisé sca no zho, dzigo rëbchaa zho: ―¡Lëda i goṉ noyuṉ
    to! Goḻguieṉ gaṉle dze nda nac dze rii.'
  hix-NT: Nenytxownà hatà, Farysew kukuru komo. Ha y, ketxkon hatà. Àsok manatxow
    haryhe. Kàyweronàhyamatxho kom yawo rohra manatxow hamà. Hokano ytxoho yawasàn
    ho thothoryehra naha, kàwyanye, ketxkon hatà, Farysew komo.
  sim-sim: Urik Farisi lal li heyehe limu mbara, �Mberem ushiwak os Sabatik ni lakwan
    lo si pantlendan ji landu?�
  npi-ULB: तर केही फरिसीहरूले भने, “किन तिमीहरूले विश्रामको दिनमा व्यवस्थाअनुसार गर्न
    नहुने काम गरिरहेका छौ ?”
  cgc-cgc: May mga Pariseo na gambal ki Jesus, “Man-o tak gabuat kaw ta iling sa na
    kuntra ta mga sugo parti ta Adlaw Ta Pagpuay?”
  tim-tim: Hain akbiâ Parisaio luâk arekŋe yekmâ hin dâyi, “Ye wangât hain aktâi?
    Uŋak âi meme sopŋe bo aregât âi membiâ ârândâŋ bo aktâp.”
  yor-yor: Àwọn kan nínú àwọn Farisi sì wí fún wọn pé, “Ki lo de tí ẹ̀yin fi ń ṣe
    èyí tí kò yẹ láti ṣe ní ọjọ́ ìsinmi?”
  wos-wos: Sandaka di Farisina du nawulak xéta di diré wa, “Guni witna humbu hutukwe
    tambambu lékekita guni jémba ya, baka hwa nukwambu. Nana hambuk hundi angi dé
    wa, ‘Guni baka hwa nukwa jémba yamba yakénguni.’ Métaka guni jémba ya, baka hwa
    nukwambu?”
  emp-NTPO: 'Ʌ̃cʌrʌ pariseorãba maʌ̃ unusid̶ad̶e iwid̶isid̶aa: –¿Bãrãba cãrẽ cãrẽã
    ʌ̃nãũbada ewarid̶e ocara panʌda o panʌ?–'
  eng-F35: But some of the Pharisees said to them, “Why are you doing that which is
    not lawful to do on the Sabbath?”
  ind-ind: Beberapa orang Farisi menegur mereka, “Kenapa kalian berbuat begitu?! Kalian
    sedang melanggar peraturan hari Sabat.”
  pes-OPCB: 'بعضی از فریسیان که این صحنه را دیدند، به عیسی گفتند: «چرا با خوشه‌چینی
    در روز شبّات، احکام مذهبی را زیر پا می‌گذارید؟»'
  mpt-mpt: Felisiei baabeniba Ibo nimin kenibta inabibe? Ibo nib hekmel wengo welaniba
    singkalin am otane ibo wit yamo molaniba kikekaniba blongo gamdibibib yole okok
    kebiobo ge baabesiba
  ssx-ssx: Kutupa mo mandane Pa꞉tisi haliwekima꞉ alota꞉ Pa ekipeke ikana꞉ma꞉ mo nika꞉
    Lo Pi manuma꞉ la꞉la꞉ tupa꞉ mo Hoto Pila꞉ Natena꞉ na pea꞉pa꞉peke la꞉la꞉ ekita꞉
    ekipeke pitolo pimipe lemekeme.
  mkl-mkl: Ŋɔi Fɑrisi ɡɔ ŋɑ ɑ̀ bee ŋɑ ɑ̀ ni, nɑ mii í jɔ̀ ì wɑɑ ce mii iyi ɑ kù nɛ
    kpɑ̃ɑi ku ce si ɑjɔi kusĩmi.
  gaq-gaq: ମାତର୍‌ ଫାରୁଶୀ‍ଇଂନେ ବାନ୍ ଉଡ଼ିରୁଆ ବାସଙ୍ଗ୍‌କେ ପୁଣ୍ଡେନେ ଦିନା ମେଃଡିଗ୍ ଡିଙ୍ଗ୍‌ନେ
    ନିଅମ୍ ଣ୍ଡୁ ଆତେନ୍‌ ପେଇଂ ମେଁନ୍‌ସା ଡିଙ୍ଗ୍ ପେଡିଙ୍ଗ୍‌କେ ?
  gof-RNT: Shin Farisaaweta giddofe issoti issoti, “Sambbaata gallas oothanaw bessonnabaa
    ays ootheetii?” yaagidosona.
  unx-unx: ମେନ୍‌ଦ ଚିମିନ୍‌ ଫାରୁଶୀକ କୁଲିକିୟାଃକ, “ରୁଡ଼ୁନ୍‌ ହୁଲାଙ୍ଗ୍‌ରେ କା ଲାଗାତିଙ୍ଗ୍‌
    କାମି ଚିନାଃମେନ୍ତେକ ରିକାତାନା ?”
  gah-gah: 'Lá niago, Palisaio monó ve lugáate ánigiake gili golesa ake láa liki lamó:
    Holisi gamenagúma nenazo, hoza nalemó nene netá golesa lilí niave. Lá amoakalímini
    nene nanamú naleve.'
  lcm-lcm: Na mang keve Parisaio kila sui ta, “Au, marai sa kana mipo abis a lau ke
    kapo tav angkoai si abis ania si taun i atailai?”
  aer-aer: Kenhe Pharisee arrpenhemele itnenhe areke merne ulpe mpwarentye akngerre
    ntange areye inerlenge imerte itne Jesus-eke angkemele, “Aye, nhenhe araye! Arlte
    apurrkele apententye akngerre ngkwinhe areyele kwenhe merne ulpe mpwarentye akngerre
    ntange areye akemele arlkweme. Itne urrkapemele kwenhe angkentye anwerne-kenhe
    ultakeme. Kenhe angkentye anwerne-kenhe alakenhe-arle, arlte apurrkenge urrkapetyale
    anetyeke.”
  qvc-NT: 'Chaypaqmi wakin farisiyu duktrinayuqkuna Jisusta anyarqanllapa: —Samana
    diyapiqam mana balinchu trabajananchiqqa. ¿Imaraykutaq kay samana diyapi wakin
    yach''akuqnikiqa trigupa ispigangunata pitikushpa, qaqokushpa trabajaykanllapa?
    nishpa.'
  tgl-ULB: Ngunit sinabi ng ibang mga Pariseo, “Bakit kayo gumagawa ng isang bagay
    na labag sa kautusan na gawin sa Araw ng Pamamahinga?”
  cbs-NT: 'fariseobu jabudi jatube kakin jatu uinkin Jesúski chiti ikabu jatu yukakin:
    —¿Jawai juindukunti sábadotian man dayai? Sábadotian dayakin Diosun Moisés nuku
    nemani chibanma man kaneaii— jatu waibu'
  xtm-NTPP: 'Sani te jaku tee ka kuu fariseo ma, ni ka jikan‑tnu''u de nuu Jesús ma:
    ―‍¿Nava''a ka sa''a ni in ja masu kuu sa''a o kivi ni tatnuni Su''si ma ja ma
    jin satniñu o a? ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Gange Mafalisayo ngagakonya, “Mboni ntendanga ilebe yangapaligwa Mumalagilo
    Lichoba li Kupomolela?”
  bao-NT: 'To biro cʉ̃ja ca tiiro, jĩcãrã fariseos o biro cʉ̃jare ĩi jãiñaupa: —¿Ñee
    tiirã, yerijãarica rʉmʉre ca tii dotitirijere mʉja tiiti? —ĩiupa.'
  san-ORI: ତସ୍ମାତ୍ କିଯନ୍ତଃ ଫିରୂଶିନସ୍ତାନୱଦନ୍ ୱିଶ୍ରାମୱାରେ ଯତ୍ କର୍ମ୍ମ ନ କର୍ତ୍ତୱ୍ୟଂ ତତ୍
    କୁତଃ କୁରୁଥ?
  rmn-rmn: 'Ай сарсавэ фарисея пхучлэ: — Соски тумэ керэн одова, со на муклёл тэ керэн
    андэ суббота?'
  huv-NT: 'Quiaj acas fariseos teamajawüw aag ayaj, tasajüw: ―¿Neol terangan leaw
    ngo metam merangan wüx nüt axoodarana? ―ajüw.'
  otn-NT: 'Nu̱ ''da yø fariseo p''ʉya, bi ''yɛ̱mbi̱: ―¿Hanja ngue ga̱di̱ mpɛhmʉ? Conque
    mma̱mp''ʉ ja ra̱ ley ngue nu̱''mø ra̱ pa ngue ra̱ ts''äya, hi̱ngui̱ sä to di̱
    mpɛfi ―bi ''yɛ̱mbi̱.'
  nop-nop: Kaŋ Falisi heki adi yabune tuwot mu tubune yenintoŋa indiŋ yeniŋgiŋ, “Yodoko
