  cnl-NT: 'Xen³ dsa³ fariseo ''i³ ca²³jua''³: ―¿''Ee² lǿ² jmee³ra''³ ''e³ ''a²³jia''³
    joo''²³ jmɨ́ɨ² je² tøø³ dsɨ́² dsa³?'
  zar-NT: 'Níʼirö gulaʼnábinëʼ bönniʼ yudoʼ fariseo légaquiëʼ, taʼnnë́ʼ: —¿Bizx que
    runliʼ le cabí ral-laʼ gunruʼ dza láʼayi?'
  kde-kde: Henga Mafalisayo vanji nkuvauja kuchidoni, “Mwadachi mùtenda vitukutuku
    vikáluhusiwa na Sheliya ya Musa kutendwa Nniduva lya Kuyewelela?”
  ata-ata: Ia ta Palisaio moseꞌi mimaisiꞌa la mitaliꞌisiꞌa aloxo ꞌo, “Loxovaa, la
    sou ngingi ngeꞌoxonu mii ane nenge talavusou taꞌoxonu no voxo Tavuna uasi ꞌo?”
  qvw-NT: 'Chayćhu fariseocuna chaynayäta licälälilmi Jesusta nipäcula: “¡¿Imapïtatá
    warda muyunćhu camachicuy mana pirmitishanta lulayalcanquiman?!” nil.'
  nfa-nfa: Ètu era èèna, abhu pèri-pèri dhèu nèti partei agama Parisi dhu kèpe paꞌèra
    adꞌa Yahudi ra. Ropa ladhe rèdhi ana madhutu Yesus tao sèmi èèna, ka ra kai Ne,
    peka na, “Tasamia ka ana-ana Èu se sisu atora agama èdhi? Rèngu sabꞌa lèke dènge
    lodꞌo aꞌae sasabꞌa! Ladhe ku laa! Rèngu puru are-gandum nèi. Baku tao sèmi èèna!”
  tnp-tnp: Mətəu Farəsi mɨn nəuvein kəmotagət məmə, “!Ei! Sapət u rəueiu, kəni noliən
    u nautol təsəhmen-pəniən e Lou. ?Təhro itəmah nautol lanko?”
  urd-urd: और फ़रीसियों में से कुछ लोग कहने लगे, “तुम वो काम क्यूँ करते हो जो सबत
    के दिन करना ठीक नहीं।”
  hot-hot: Ma Palisi doho êyê ba enaŋ, “Abô balabuŋ hanaŋ nena Sabat ma miŋ hatôm
    nandum ku ba naja nôm ek naŋgaŋ ami. Ma doŋtom anêm ŋê ku ibuliŋ waklavôŋ êŋ!”
  mqj-NT: 'Dengan pira-pira to Farisi mekutana nakua: “Maakari ammu pogau'' tala malanna
    dikarang ke allo katorroan?”'
  rus-SYN: 'Некоторые же из фарисеев сказали им: зачем вы делаете то, чего не должно
    делать в субботы?'
  mbh-mbh: Ma Parisi pelie o ri ve, “Na i vava ake thomu o oma ur areko ler patorong
    i rial i nge nang rialonga, e?”
  bdd-bdd: Ma tupwadi Palisiyao siꞌitediya, ta sigwaeya, “Togidega ta Sabati ꞌana
    loina wadiꞌwadiꞌwai?”
  cbt-NTPO: 'Parisioro''sari ni''sahuatona'', itopi: —¿Onpoatomata'' chinoto tahuëri
    nipirinhuë'' tricoraya i''shorayarama''? Co ipora tahuëri sacatacasohuë'' nipirinhuë''.
    ¿Onpoatomata'' Moisësë pënëntërinso'' co natëramahuë''? itopi.'
  rmy-SERVI: 'Койсавэ фарисеендар пхэндэ Лэсти: — Сости тумэ терэн кода, со нащи тэ
    терэ дэ суббота?'
  srn-NT: 'Ma wantu fu den Fariseiman taki: “Fu sanede un e du wan sani san a wèt
    no wani fu un du tapu a sabadei?”'
  cta-NT: 'Loꞌo liꞌ ntsuꞌu xi nguꞌ fariseo nu ndyaꞌa̱ lcaꞌa̱ jiꞌi̱ nguꞌ biꞌ, nu lye
    tsa nchcuiꞌ loꞌo nguꞌ taju jiꞌi̱ Jesús: ―¿Ni chaꞌ laca ndyuꞌni ma̱ cña juaꞌa̱,
    chaꞌ ngusuu ma̱ siꞌyu trigo cua? ¿Ha ná jlo tiꞌ ma̱ chaꞌ tsa̱ tacati laca juani?
    Ná ntsuꞌu chacuayáꞌ jiꞌna cuaꞌni na cña tsa̱ tacati ―nacui̱ nguꞌ fariseo biꞌ.'
  bqc-SIM: 'Ɔ̃ Falisieↄ ònɛ́: Bↄ́yãi álɛ yã́ pↄ́ dɛ wà kɛ kã́mabogↄↄzĩo kɛi?'
  tcz-CHONGTHU: Ahivangin Pharisee ho phabep in, “Ipi jeh'a nanghon dan nasuhkeh uva
    Cholngah nia bolngailou chang-ga nalolhah uham?” atiuve.
  mar-mar: मग परूश्यांपैकी काही म्हणाले, “शब्बाथ दिवशी जे करण्यास योग्य नाही, ते तुम्ही
    का करता?”
  snp-snp: Eti ato, Falisi we mate geyeti ya eti loti lamo, Sabati foliku ya eti ámalo,
    loto lo fukami neta ya nediti eti ae? lato
  isl-isl: „Þetta er bannað“ sögðu farísearnir. „Lærisveinar þínir eru að uppskera
    korn og lögum samkvæmt er það bannað á helgidögum.“
  spy-NT: Nto bērē kukas *꞉Farisaayeek alake chēē kimii yooto, kumwooy kule, “Ntēē
    ōmiitē ō-iryēē kiruutyēēt nyoo yēētē /kēēkēsiis ām bēsyēētaab Sabaato.”
  xnn-xnn: Dat kanan nan tap-in di Fariseo, “Aytay dakayon menlosing is kotimenyo
    dapay lawaen nan linteg tako nan men-ani isnan obaya?”
  mwe-mwe: Ikabheje Ashimapalishayo bhana gubhaabhushiyenje, “Pakuti mmanganya nnalekanga
    shalia ja Lyubha lya Pumulila?”
  tte-tte: Na saugana Palisi sigitaili kabo siwalo Yeisu koina, “Tawae kaiwena sabati
    kana loina kwalikwai?”
  tcs-tcs: Sam dem Parasi ol bin aske Zizas, ‘Aukam ol klostuman blo yu i bin broke
    da lo? Dempla bin meke wok wea Zuwis Sabatdei. Yupla sabe yupla no lau po broke
    sided po kaikai wea Sabatdei.’
  hlt-THB: Cedawngawh Farasi thlang vangkhqi ing doet uhy, “Kawtih Sabbath nyn awh
    sai aham amak ciim nami sai?” tina uhy.
  soq-soq: Tane Parisi isiwa mo epe dewantoio ewamone Iesu waitarasane waienase, “No
    anaanamba wadia Sabat walamawe mai nolantipe wit otamoipona, dia. Dima baiwa e
    anaanamba mai ruawaitipe onieipadewaitipona?”
  qub-qub: 'Chayta ricar waquin fariseucunaga niran: «¿Imanirtaj chaynöga gamcuna
    rurarcaycanqui, säbadu jamay junajcho mana rurananchïpaj caycaptenga?»'
  att-att: Á pakasingan nayù ira Parisio sù kingnguá ra, inibúyá ra ira, nga kud da,
    “Ngattá, ta magiurù kayu ta ammay sù ággaw nga ággibannák? Ta kunnay ta maggaták
    kayin, á arán na anugutan nayù tunung tam yù maggaták sù ággaw nga ággibannák,”
    kud da.
  bki-bki: Ajum̃a amila jibe na, mia Varisis nalo tai ajua vio na ka bogo nene, napano
    aju amial Yesu nalo, naruei nalo aberinavo “!Ai, bior vaio kumitu kumila im̃auano
    na ea Legiano Lu jibe na? Jibe na, kamiu kumitu kumilakorov kanado tuboiano ga
    na.”
  bqp-bqp: 'Akũ Farisi kenↄ pìńnɛ: Bↄ́yãi átɛn yã kũ à de òdi kɛ kámmabogↄrↄ zĩro
    kɛɛ?'
  mcp-mcp: 'Bɔ́ɔ́lʉ́gá búúd wâ gwooŋg *Ofarizyɛ̂ŋ bwə́ mú lás nə bwo nə́: «Nəcé jɨ́
    bɨ́ ŋgə́ sá sâ mə́cɛ̧ɛ̧ mə́ amágʉ́lə́yɛ́ nə́ muud sáág jwɔ̂w lʉ́ Sábaad yí?»'
  hat-hat: 'Te gen kèk farizyen la ki di yo konsa: Poukisa n''ap fè bagay lalwa nou
    pa pèmèt moun fè gwo jou repo a?'
  npl-NT: 'Ijkuakó sikimeh fariseos okintlajtlanijkeh: —¿Tleka nonkichiwah tlan amo
    moneki se makichiwa itech sábado?'
  bgg-bgg: Giak Pharisithek è sai, ithek ne Iphey shii arek rabo ne zen pha duiine
    Jewish Thung pha Inai shii hì thek ne nyie rek phlei?
  eng-TCENT: But some of the Pharisees said to them, “Why are you doing what is not
    lawful to do on the Sabbath?”
  eng-BSB: But some of the Pharisees asked, “Why are you doing what is unlawful on
    the Sabbath?”
  cpu-NT: 'Te onimoteri Fariseo-payeeni, josampitakeri ikantziri: “¿Ipaitama paviikitantarori?
    ¿Tema piyote tera oshinetaantsite kitaiteriki imakoryaantaitari?”'
  san-ASM: তস্মাৎ কিযন্তঃ ফিৰূশিনস্তানৱদন্ ৱিশ্ৰামৱাৰে যৎ কৰ্ম্ম ন কৰ্ত্তৱ্যং তৎ কুতঃ
    কুৰুথ?
  tac-NT: '''Lige alué jaré rió bariseo etele ''lige rukele: ―¿Chonigá alarigá nokáché
    ''émika jipe rawé resíbulichi? ''Emi ''we a''lá machí osáligo Moisesi ra''íchali
    rejcholi napu ruwime ju Onorúgame tabilé lisensia nejío napurigá rijpunawa nibilé
    pe u''kabi ri''ligó mulalá rawé resíbulichi.'
  eng-WEBPB: But some of the Pharisees said to them, “Why do you do that which is
    not lawful to do on the Sabbath day?”
  gfk-H: Ma aring ta ira Parasi diet ga tangai bia, “Wara biha bia muat gil hua? Muat
    lakai no warkurai utano Bung na Sinangeh.”
  viv-viv: Tu badi tonagona tafatafalolodiyao adi egana Falisi hiꞋitadi-yo higayo,
    “Gavadiyo sabati ana vehimeya keke wadaꞋitaveꞋavini?”
  yao-yao: Nambo Mafalisayo ŵane ŵausisye, “Uli, ligongo chi nkupanganya indu yangaikusachilwa
    kupanganyikwa pa Lyuŵa lya Kupumulila?”
  tgp-tgp: Pani tatua Pharisee lara, “Eh! Mata sava ka lo vai na hinau matea mo sopo
    tataholo vara ha vaia na Sabbath?”
  auc-NT: Adinque Paditeoidi guiquënë, —Ïñæmpa, Guëmanguïönæ ïñonte mänïnö baï cædämaï
    ïedäni, ante dodäni näni wææ angaïnö ante mïnitö ëñënämaï inte quïmæ̈ cæmïnii.
  kbc-NT: Odaa onicoa icoa fariseutedi anodi, “Igaamee ina mawiitiwaji ida aneni,
    ɡ̶onajoinaɡ̶aneɡ̶eco aɡ̶odika me jaoɡ̶a niɡ̶ida aneni niɡ̶ina me saabado? (Igaataɡ̶a
    ane daɡ̶a ɡ̶odika me jaoɡ̶a okanicodaaɡ̶ica nibakedi codaa me inigakalaɡ̶a leyeema).”
  bmh-bmh: Parisi dudu ipal agen uligaraimai, enemen, “Ag einen Imabun Ziwas ebu salau
    memen? Go ag Moses nugau kasai ze eg wai memen.”
  ctu-BL: 'Cha''tiquil uxtiquil fariseojob tsi'' c''ajtibeyob: ¿Chucoch mi la'' cha''len
    chuqui tic''bil ti'' q''uiñilel c''aj o? che''ob.'
  meq-meq: 'Siye i Farisa hay ta ŋgatatay. Tsa na, tə gwaɗatay: «Ka gum wu nakə bazlam
    i Mbəlom mapala eye a ge faya me pat i mazəzukw bo aye na, hərwi mey?»'
  noa-H: Mag k'ö nʌm hoowia chi hajapcha Moiseeu Hẽwandam hiek p'ã pʌatarr hʌʌrk'aajem
    k'ʌʌnau hamag, —Pãadë hoobat, jua hʌ̃i nʌm hed haawai bʌ̃ʌrjã p'idk'aju k'aba
    nʌmta pãrau jãg trigo p'ierrnaa k'ö wënʌrrʌm. ¿Pãrau chan k'augbahab hajim hanʌm,
    jãgpai p'ierr nʌmjã nem pöm heeu nʌm dʌ̈i hãba sim?
  alp-NT: Eleki Tamata Parisia sie ilaru esi selu mere hoko esi beteke be, “Imi ono
    mere yake le imi ulu gandume hoko mere imi ono sala kena Musa eni hnaunaru. Le
    Musa ibeteke be, ‘Kena iteki petu pleije, imi kerike sasaisa yake.’ ”
  san-VEL: tasmaat kiyanta.h phiruu"sinastaanavadan vi"sraamavaare yat karmma na karttavya.m
    tat kuta.h kurutha?
  kbq-kbq: Ana nehazage'za mago'a Farisi vahe'mo'za anage hu'naze, nahigetma osihoma
    hu'neazana mani fruhukna (Sabat) zupa nehaze?
  kbh-kbh: 'Chë causa, básefta fariseunga tmojanatjaye: —¿Ndáyeca s̈mojtsama chë ochnayté
    jamama ndoñe quenátslesenciana soye ca?'
  ron-LSB: 'Dar unii dintre farisei le-au spus: “De ce faceți ceea ce nu este permis
    să faceți în ziua de Sabat?”'
  pon-pon: 'A Pari jar akai indan irail: Menda komail kin wiada, me jota pun, en wiaui
    ni ran en japat?'
  nhe-BL: 'Huajca nopa fariseos moilhuijque para tlaixpanoyayaj huan quitlajtlanijque
    Jesús: ―¿Para tlen tequitij momomachtijcahua ipan ni tonal para ma timosehuica?
    Inijuanti tlajtlacolchihuaj.'
  sps-sps: Mesapan tsurin Farasi naa me ser tsue, “Kat fei tsumi kat a ka to ei to
    te sikia non ma toobing tana Faun tsura ma binun vaare ra tan Nainy Fafaatouf?”
  wnc-wnc: Unzing tasiwawa kake Ferisi aminu kunduta kaanga anzing yaniking, “Yuwatakak
    tapduk gwene puya dua tasinimde mama wamda ayandaknganggak ngana ginu dasingge
    puya pasikaing,” ngang yaniwa
  bus-bus: 'Ben Farisi kenↄ bèńnɛ: Bↄ́yãnzin ée yã kɛ̀ dɛ wè kɛ kámmabogurↄↄ zĩroo
    kɛɛzi?'
  gub-BL: Amo ze'eg kwehe arer kwaw par parizew her ma'e a'e wà no, wata oho wanupi
    a'e wà no. Upuranu wanehe wà. — Màràzàwe tuwe naperuzar kwaw Tupàn ze'eg kwehe
    arer. Nuzapo kar kwaw agwer ma'e zanewe mytu'u haw 'ar mehe a'e, i'i parizew wà,
    Zezuz hemimu'e wanupe wà.
  imo-imo: Aku teringi ulu kanokolio Farisi iyemani Jisas yundo ningei, “Piliwi! Koro
    moromolo wali Sabatemunga kongono naa teangei nimbe peremo ungu manemu ambe telka
    nunge lombili andoli iyemani toko tangondokolio aku teko teremeleya?” ningi.
  boj-boj: Naŋgi degsib gileqnabqa Farisi qudei naŋgi bosib naŋgi unjrsib minjreb,
    “Niŋgi kiyaqa kumbra degyeqnub? Yori bati qa kumbra degyo di getento koba.”
  eng-DRA: 'And some of the Pharisees said to them: Why do you that which is not lawful
    on the sabbath days?'
  knf-knf: '*Bafariŧay baloŋ kë başë ji na baka : « we ukaaŋ kë nakdo uko wi Bgah
    baneenanuŋ pdo ţi *unuur wi pnoorfën ba? »'
  san-KHM: តស្មាត៑ កិយន្តះ ផិរូឝិនស្តានវទន៑ វិឝ្រាមវារេ យត៑ កម៌្ម ន កត៌្តវ្យំ តត៑
    កុតះ កុរុថ?
  arn-NT: 'Feymew ramtueyew kiñeke ti pu farisew: —¿Chumngelu anta femimün kümenolu
    tañi femael ta che ti ürkütun antü mew?'
  zas-NT: 'Abiꞌ yuꞌ ree bénfarisew rëb loj reeman: ―¿Chexc zeel rüjndi ni ad rayalt
    güündi dxej raziiladx ree bejn?'
  ken-NT: Mbɔk bǒnkwɔ Fárisi bábhɛp bɛ, “Ndaká yí bǎkʉ ɛnyɨŋ ɛnɛ ɛbhé yɛsɛ
    ɛ́pú yaŋ mankʉ ndǔ nywɔbhɛ́ nɛywěmʉɛt?”
