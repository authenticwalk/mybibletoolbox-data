  kbc-NT: Nigica ane yabaketigi ɡ̶adajice, ajicita naɡ̶ani eledi ɡ̶adajice maɡ̶aɡ̶a
    yabake. (Me ikeeni me diɡ̶ica ɡ̶adelaɡ̶atema.) Nigica ane dibata ɡ̶anicaapa ajici
    codaa me ɡ̶anoecaɡ̶axi.
  bmh-bmh: Bo, du tub nug nait siben naliu eiman waba, koli kekulemen, siben nanaceiman
    moromena, wamau. Du tub nug nait tibur galau wagan uba, na galinien. Utemen, nait
    tibur galau tub mui umau.
  ctu-BL: Jini mu' bʌ i jats'et ti junwejl a choj, pʌsben yambʌ a choj. Jini mu' bʌ
    i chilbeñet a chaqueta la' i ch'ʌm a bujc ja'el.
  meq-meq: «Taɗə ndoweye kə faka ka maholom na, mbəɗay ha maholom i diye neŋgeɗ. Ndoweye
    ka buwa faka abəra kələmedze yak na, gər ha mâ zla na faya məkelkabo yak i huɗ
    aye.
  noa-H: Chik'amnau k'ãijã pʌch gaai mas deewai hoob hi gaai hagjö deem. Mag k'ãyau
    hʌdʌraa pʌch gaai mas hapibá. Wa pʌch camis k'ãijã hãbmua k'echt'ʌg haum hiigwai
    warag tagam k'ajũajã hʌdʌraa hirig harrpibá hajim hanʌm.
  alp-NT: Sepo tamata esi teta asuleimi mapale, ono iteta lei makwanale lekwe. Sepo
    tamata esi rana imi lapu nanuke, riluke kai lapu rokone lekwe.
  san-VEL: yadi ka"scit tava kapole cape.taaghaata.m karoti tarhi ta.m prati kapolam
    anya.m paraavarttya sammukhiikuru puna"sca yadi ka"scit tava gaatriiyavastra.m
    harati tarhi ta.m paridheyavastram api grahiitu.m maa vaaraya|
  kbq-kbq: Kameragente kahesimofona, rukrahe hugeno mago kaziga kameragente kaheno.
    Nakre kuka'a erisimofona, atregeno sioti ka'ane erino.
  kbh-kbh: Nderado ndánaca cánÿoica tcmojajuebjants̈etase, cochjomiye chë ínÿoica
    cachcá chacmomama; nderado ndánaca quëfsaíya tcmojuábocana, cachcá cochjonÿaye
    acbe shabuanguanë́juanaca chauetsácñama.
  ron-LSB: Celui ce vă lovește peste obraz, oferiți-i și celălalt obraz; și celui
    ce vă ia haina, nu-i reține și haina.
  pon-pon: O me pikir uk ni apali en lilk in jap om, pil ki on i pali teio, o me pan
    kijan om likau pup, pil mueid on i noum jakit.
  nhe-BL: Intla se acajya mitzmaquilis ipan mocampa, xijnextili ne seyoc mocampa para
    nojquiya ma mitzmaquilis nopona. Intla se mitzquixtilis motlaque, xijcahua ma
    quihuica mocamisa nojquiya.
  sps-sps: Ta isen te sapan marom anyi tan panainy asase manyi, faan iny mes panan
    ma sapainy kainy ya, ta mes te nom non vau iny jiarasan, tanyiny ma nom kainy
    yan vau iny gagon tsumanyi.
  wnc-wnc: Aminu tapatuta aamba kautdu wesiwanu katewi gatu kautduat wesiyok. Sike
    aminu tapatuta gatane got taukga kaiwan kuwan tapanu siotda tapikge kaanga ma
    yandakngawim,” ngang yanikut.
  bus-bus: Tó gbɛ̃ n swãn kɛ̀ n gasu dooa, ǹ à doo dↄnɛ dↄ. Tó gbɛ̃ n utadaa sìmma,
    ǹton gínɛ kↄ̃n n dansikioro.
  gub-BL: Aze amo ukwar penetuape rehe nehe, tuwe ukwar inugwer rehe nehe no, peze
    izupe nehe. Aze amo weraha pekamir puhuz ma'e pewi nehe, pemono amo pekamir izupe
    nehe.
  imo-imo: Kumbekere ekondonga larauwe tombalo wali topele toko ekondo kape larauwe
    topili neio. Nunge ali wale limbelo imbomu tukundo pakonio wale pakoli peya tiwi!
  boj-boj: Tamo bei na ula poŋmimqa belosim waliŋe bei osoryimqa poŋyem. Tamo bei
    a ino gara jugo yaimimqa ni na saidyaim. Olo ino gara jugo bei dego ye.
  eng-DRA: And to him that striketh thee on the one cheek, offer also the other. And
    him that taketh away from thee thy cloak, forbid not to take thy coat also.
  knf-knf: Woli ñaaŋ akobu ţi kajeem kaloŋ, kdek kak kundu. Woli ñaaŋ aŧehu bayeti,
    wutana ajej kak kamişa.
  san-KHM: យទិ កឝ្ចិត៑ តវ កបោលេ ចបេដាឃាតំ ករោតិ តហ៌ិ តំ ប្រតិ កបោលម៑ អន្យំ បរាវត៌្ត្យ
    សម្មុខីកុរុ បុនឝ្ច យទិ កឝ្ចិត៑ តវ គាត្រីយវស្ត្រំ ហរតិ តហ៌ិ តំ បរិធេយវស្ត្រម៑ អបិ
    គ្រហីតុំ មា វារយ។
  arn-NT: Iney rume wülelelmew kiñe püle tami ange mew, kangelu püle ka adkünulelafimi.
    Ka iney rume müntuñmaelmew tami takuwün, ka eluafimi tami müntuñmayaetew ti puñum
    takuwün.
  zas-NT: Bal chu chëëz tiblad xhajguil, badëëd zatibladan, bal chu cwëëxuu xchamarril,
    ad cwexuul chinëman në xmanguil.
  ken-NT: Mbák mmu adɛp wɔ atá ndǔ ɛbhe awɔ́nɛm, tɔ́ŋ yi ɛbhe ɛ́chák nkwɔ. Nɛ
    mbák mmu ásɔt ndɛ́ yɛ, dɔ̌ yi ansɔt yɛ̌ chí nkú yɛ nkwɔ.
