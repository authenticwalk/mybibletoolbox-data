  geb-geb: Guma the ndu kureŋ phɨrgirim, ndu dorgɨv harigi kuren ana phɨrarim, ana
    vhɨra ne phɨrgiri. Guma the ndu ruga hav shari fhava shaa ndigirim, ndu fhura
