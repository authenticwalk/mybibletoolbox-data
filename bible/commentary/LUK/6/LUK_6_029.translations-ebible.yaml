  taw-taw: Pen bɨ olap mɨkem pɨs kɨd nep ak pak sɨl gonɨmuŋ, adɨke pɨs kɨd ak abe
    pakɨnɨmuŋ tek lup agak. Pen bɨ olap siglis nep ak donɨmuŋ, ne kolsiyot yad ak
    abe dɨnɨmuŋ agɨl, ne nɨŋɨd dɨnɨmuŋ agak.
  jic-NT: ”La p'a nupjocj pjaní tyüla na, nun ca ma'ayá ma'ajapj tyüla wa. Nusin quip
    pje'apa tjüi'le, t'ya, nusin quip wampa ca ma'ayá ntji'lim wa.
  zap-NT: Belne nuu mén gap gyedkwes de, gudee stebkoo we gap men, no belne nuu mén
    rgyitxee xlërmank de, gudee no xlërmanknaal de gweey men.
  wer-wer: Omën nampök kerëm nentak yanimöön pöt nenteta nimööpnaan mowasum. Ulpëën
    rangkëp yeön pöt iriipön nga elmëënganok.
  ipi-ipi: Akali mindimane nimbana wakenanenga peleando, yangisa wetete peleakale
    lo, nimbato mopeke lape. Akali mindimane nimbana sakesa oko meando, nimbana singilisa
    oko wetete meakale lo ando kondape.
  qul-NT: Pillapas uyayquipi t'ajllejtenka, uj lado uyayquitawan ricuchiy. Pillapas
    katanayquita kechojtenka, p'achayquitawan kopuy.
  urw-urw: Bana fere gürede suagamaranarba, suagab güresari tugu piruab nu gam kümüno.
    Fere güre karün nab buruwarba, enegi nagüb tuguna ebgafotuwab do.
  rmy-GURBET: Kolese savo čalavol tut pi čham, iri thaj aver čham, kole savo manđol
    tutar o ogrtači, de le te lol i ćo gad.
  ter-NT: Áva ipusóhovoxopiti, síkeanemaka ipúsokea poixô'oke. Koane áva hu'uxópiti
    keápana, síkeane omópeamaka ripíno.
  bmr-NT: Jaanotɨ saatoho amɨɨhaico, amɨɨhai ɨme saanaago ɨmetɨ agabavacuhachiijɨ
    tollɨro saanaago ɨmeque mahacɨ tollɨro bu igabacuqui. Jaanotɨ saatoho amɨɨhai
    caamoojaco udumɨtɨɨcɨhachiijɨ, bu tollɨro amɨɨhai sacoco mahacɨ isatyequi.
  fuf-fuf: Mo bantike ma e waɓɓugo, tuɗan mo ngoya kadi. Mo jattii ma waramba, wota
    a haɗu mo ƴettude fokiya on kadi.
  mwc-mwc: Kotoi wata nebanebam ina ravi wai ki kam tabirim yebo newana ina ravi.
    Ba kotoi wata kam tara sowo ina yauni wai ke boterei yebo kam kwama ina yauni.
  bhl-bhl: Kuleng baka keyeme kunum beelo yom kuleng mali akal kaleyemboliwka! Yom
    asolow ilim yakut kebiliw kawtiw ilo yukalem mali ilim akati dukayemboliwka!
  ons-ons: Ŋo, ŋei maneŋo mugumŋone nat gekuki, ge mugumŋone nat yewa weneŋ sunkanom
    qeake. Ŋo ŋei maneŋo takotŋone suaine yewa maki, ge takotŋone nigatne yewa weneŋ
    sunkanom mayake.
  con-NTPO: Majan a'i faefa'su tsovejuma tssai'ninda ccafa'su tsovejuma'qque canjaen'faja.
    Majan a'i que oppoen'cho sarupama itsa'ninda que ondiccu'jema'qque se'pimbe'yi
    afe'faja.
  ghs-ghs: '@see-verse:LUK.006.028'
  peg-peg: ଇନେର୍‌ ନିଙ୍ଗେଙ୍ଗ୍‌ ର କୁର୍‌ୱାତ ଚାପ୍‌ଡ଼ା ଇଡ଼ିଦାନାର୍‌, ହେଦାଂ କାଜିଂ ଅଲ୍‌ଗା
    କୁର୍‌ୱା ଚଚା; ଆରେ, ଇନେର୍‌ ନି ହେନ୍ଦ୍ରା ଅନାର୍‌, ହେଦାଂ ନି ଉସ୍‌ପାନାକା ପା ଅଦେଂ ମୁନା
    କିମାଟ୍‌ ।
  txu-NT: Gêdja me'õ ar ajõ nhinebê kurwa ga 'ỳr akẽx gê aktã anhinebê kurwa. Gêdja
    me'õ ar ajõbê inôkà by ga tu kum kanga. Nhym ajte akà 'õ'ã ajwỳ ga ajte akà 'õdjwỳ
    byn kôt kum angã.
  eng-WEBU: To him who strikes you on the cheek, offer also the other; and from him
    who takes away your cloak, don’t withhold your coat also.
  gnw-NT: Ime yave quía ocua nderovaɨque re vae, erova ipuere vaerã ocua ye jovaicho
    re. Jare ime yave quía ndeasoya upɨ̃ro ndegüi vae, emaeño jese upɨ̃ro vaerã ndegüi
    ndecamisa vi —jei—.
  mux-mux: “Yambu te-ni nunga kumbi-keri ekendunga lkarauwa-ni tomba kene topele toku
    ‘Ekendunga kamu lkarauwa-ni tupili.’ ni. ‘Nunga wale-pakuli sulu kaiéle liimbú.’
    nimbá yambale nunga wale-pakuliele kepe ‘pali we liipili.’ ni.
  maj-NT: Tsa tjín xi k'o̱njihin nku tsa̱hi̱, tjeihi̱n ko̱ xinkuu̱. Ko̱ tsa tjín xi
    kjé'ahi chi̱nkantsja̱hi̱, tjennteihi̱ nga katjiko̱ ko̱ chi̱nkahi̱.
  bkq-NT: Mâjiwapagainhoduomo, tâpeânzeba itaungâ. MYRYK itaungâ, iladune âwapagain-homoem
    lâpylâ. Âgamizary âzemagazeoduomo, tâwâlâ âwalitoru nadâ lâpylâ.
  kue-kue: Yomba ta paunan koglo atndang sinan, koglo ama temin atndang sinano. Yomba
    ta ene gatn suna kande inan, ene kanwinge etn gatn suna kembra akiye inano.
  cot-NT: Inchoocaquegueti capojaquempineca pivoroqui pimpitsoquempaqueate acaquerocatica
    otsipavoro inquejetacaitemparoquea iroatimpa. Inchoocaquegueti aapitsataquempironeca
    piitsaare, irinintsitaquempirogueti otsipa intsompoguitica piitsaare, pojoquitenempari.
  bnp-bnp: A viri tara ge ubi ioe na garemu, o tabalahehe ge ubi tabu ioe na garemu
    tara. A viri tara ge bole a varakia vomu, naha ni vakatokua, o habi tabua vona
    a padirodo vomu tara.
  apn-NT: —Nẽ koja mẽhõ anhĩnep akura ka ãm omu nẽ tanhmã amnhĩ tã ho hkêt nẽ. Te
    ate kãm ihkjê pẽr nhũm kot ihkjê kamã akuranh pyràk o amnhĩ nhĩpêx nhũm ja amã
    mex nẽ. No kêr ka mẽ amnhĩ tã tanhmã mẽ ho hkêt nẽ. —Nẽ koja mẽhõ apê anhĩnôhkà
    py ka tanhmã hã kãm nẽ hkêt nẽ. Kwãr mãmrĩ apê kupy. Ka mããnẽn te ate kry pê anhĩnôhkà
    hpakà ry jagjênh xwỳnhta anhĩnôhkà hkôt kãm õr pyràk o hipêx. Nom kamã agryk kãm
    kãm õr kêt nẽ.
  ctp-NT: Bra nu jwiꞌin neꞌ ndukunꞌ ke wan, bra kanꞌ xitukwi wan ta wan xka laꞌa skaꞌ
    wan chaꞌ jwiꞌin neꞌ ndukunꞌ ꞌwan xiyaꞌ bra kanꞌ. Bra nu kulaa ska nten teꞌ tnun
    tuꞌwa nu nchkuꞌ wan, bra kanꞌ ta wan chabiyaꞌ ꞌin neꞌ chaꞌ loꞌo xkanꞌ wan kwiꞌya
    neꞌ tsaa neꞌ.
  bre-BRG: D'an hini a sko ac'hanout war ur jod, tro eben outañ. D'an hini a zilam
    da vantell diganit, laosk ivez gantañ da doneg.
  opm-opm: Gurnong mahaw han ihir apris bes tansi dak tan moh dong napor niyahanoh
    gurdapat heisup ham it ihirnong indeipri. Gin dak tandapathe nitina por dak tandapat
    asarinmur. Tit han tit apris gwe tei ohe watah dapsi ma an pat watah oh gapah
    ham nadarhanoh gomdapat heisup deipra. Mutuh ohe watah mohsi datiprohhan datinmur
    porinmur.
  bvr-bvr: Ny-yinga ny-jata minyja ana-nga biy-bu ny-nyardapa ny-jera japurra ny-jirra,
    wurra nginyipa jarra ny-mola nyi-ni barra nula marrban barrwa biy-bun ny-yerranga
    japurra ny-jirra. Rrapa an-gata ana-nga biy-gaypa molma mun-gunegiya mirikal,
    wurra mun-nginyipa mun-gumirrka burr-guta gala barra ny-jopa nyi-ni nula.
  wal-wal: Ooninne ne qinxxalliyaa baqqikko, hinkko qinxxalliyaakka bessa; ooninne
    ne kootiyaa ekkikko, qoliyaakka diggoppa.
  shj-shj: Tä käxi 'dade abogiccäging, wexi cengicci kalayang täng 'dadä, na käxa
    bate tandänäging, togi nuxu ani biyeyang täng mändey.
  zad-NT: Shi no kap' x̱ag'lena' tḻaa, ḻi wze daa zi shḻaa. Na' shi no koyo xachel-lena',
    ḻi we'tega len xkamislena'.
  kmg-kmg: Moczi maucge ŋicfecne qame ŋifecne wâc sicnecnezemec â moczi ŋaqige faine
    gowac rome e maŋne mâmâc qikiŋnecnezemec.
  aso-aso: Idoꞌ ve maliꞌmo gatidoꞌ noizivo ma nene helalasi izelize mine velepeꞌ izilo.
    Idoꞌ ve maliꞌmo saketika nene dalove nolivo ma nene siotika ngomo lulouꞌ nesi
    nene do aꞌmanapa amozo.
  uli-uli: Hare semal ye ppigri sere tepam, ngo hosa wigid ngali rela sere bo be wol
    ppigri. Ngo hare ruwow mengagom ngo semal sa hasi tangug sew, ngo hosa wol ngaley
    ila sew.
  nin-NT: Undurr ti nggurr ùwà nu unga uyirr, ùwà ka numa ku sarr ku. Undurr ti vu
    ùwà kpa ankru ankpi, ùwà ba avutsa ka unuma kye.
  tgk-tgk: Агар касе ба як тарафи рӯятон торсакӣ занад, тарафи дигари рӯятонро бар
    ӯ бигардонед ва агар касе ҷомаатонро кашида гирад, монед, ки куртаатонро ҳам бигирад.
  acu-NT: 'Antsu atumi yapiin awataminamtaisha atumka kajertsuk: Atuninisha awaturta
    tusaram tsangkatkataram. Tura atumi wejmakrin jurutramataikia, atumi punchurisha
    jukiti tusaram tsangkatkataram.'
  cak-WNT: Y wi c'o c'a jun xupak'ij juc'an apalej chi k'a', xa taya' chic apo ri
    juc'an apalej chuwech. Y wi c'o c'a chuka' jun winek numej el achaqueta, can man
    c'a tapokonaj ta naya' el chuka' ri jun chic atziak chare.
  ebk-ebk: Mu wachay manepak as tamelmu, ichutngom us nan fisakna. Mu wachay mamelet
    ay mangara as chaketmu, ichatmu us nan kamisitam.
  spa-PDDPT: Al que te golpea en la mejilla, preséntale también la otra, y al que
    te quita la ropa externa, no le retengas la interna.
  tke-tke: Ole onoddwadhani mbarutuni, mmurugunusedhe kukuru emohi. Onowaakani kazako,
    kamukooddihedhe wuwaakani maleyaya.
  ruf-ruf: Ka imunu wowose kakutowa mna likanza limwe, pfipfila mleke akutowe likanza
    liyaghe, ka imunu kolisola likoti lyako, pfipfila mleke asole lighwanda lyako.
  gun-gun: Amongue pendova pete rã perova hovai re ju oipete aguã. Amongue pendeparito
    oipe'a rã penekamixa avi 'rã peraa uka.
  agu-BL: Kol lo'on jalaj xak chitzi'u', cyak' ninu' jalajt. Na' scyetz yil majonlen
    yi chicẍe'yu', ncha'tz ba'n cyak'u' ama'l tetz tan telse'n chicmi'ẍu'.
  isn-isn: Kitalakwe uyu nukukua ukunda ling'wi mupiuilye nili nilakabili anga umuntu
    wakuhegelya inkanzu ako leka kumugilya.
  ilo-ULB: Kenkuana a nangsipat ti maysa a pingpingmo, ipasipatmo pay iti bangir.
    No innala ti maysa a tao ti kagaymo, saanmo nga ipaidam ti pagan-anaymo.
  pir-NT: Ihcãquiro mʉsa wahsupure tiquiro quẽgʉ̃, ape sie gʉ̃hʉre quẽ dutiya tiquirore.
    Mʉsa bui cjã suhtirore tiquiro ehmagʉ̃ mʉsa camisa gʉ̃hʉre sa oho cãhña tiquirore.
  anv-NT: Mbɔgé muú adogé wɔ neka né ɛtá ɛ́ma, bwɔ́lé ɛwé fɔ ntó ádo. Mbɔgé
    ɔfyɛgé bɔ nkú apeá né mmyɛ ne muú afɔɔ́gé ayi mfaá, kpɛ chyɛ́ ji ayi nteé.
  sab-NT: 'Kwian ba bate gwage ba gwa ongoru gbadale kwiange batadale. Kwian camisa
    badige jwennga dbadale, kwian ene ole ba gerudale: “Ba takalin cha llea na gweale
    dbe kaire ba ñage.”'
  tmd-tmd: Nöbö mö bli ñɨgö alguna adöi palɨŋ, pikwo rɨŋ, adöi aipam paiöña. Nöbö
    mö bli ij ap uñ ñɨŋ aku pɨmɨdɨŋ, ap uñ aku algör aipam pö, rön, amnör nöiöña.
  acr-NNT: Y we kꞌo junoq kupachꞌ qꞌabꞌ xeꞌ aweꞌ, chayaꞌa luwar che kupachꞌ ri jun
    chik xe aweꞌ. Y we kꞌo junoq kumaj raqꞌuꞌ re pisbꞌal awij, chayaꞌa ne luwar che
    kukꞌam bꞌi rakoton.
  kpg-kpg: Maa tangada gaa paa do gauwae, wanga ina di baahi dela i golo. Maa tangada
    gaa kae do gahu mahaa, wanga ina labelaa doo gahu uluulu.
  taj-taj: खालैसे एदा ग्रम्‍बा गिकरी तोजी भसम अर्गुपट्टिला ग्रम्‍बाएनोन तासी पिन्‍गो।
    ओच्‍छे एला स्‍कोट भोर्बारी छ्‌याइबादा स्‍हुर्दमदाएनोन पिन्‍गो।
  avt-avt: Mɨtɨk kerek kakitep kaknemtɨnut nɨkɨp, ti ewisɨk pɨke ekitep ekno nɨkɨp
    pɨnam. Mɨtɨk hak kaknen kakri saket kit, ti ap etenen siot au. Ti ewisɨk hɨrak
    ektɨwek ektikerek.
  cbk-cbk: Si tiene quien ya palmadia con ustedes na cara derecha, bira tamen el otro
    lao del di ustedes cara para palmadia le. Y si quien ta saca un pedaso del di
    ustedes ropa, no man hambre pero dale pa tamen con ele hasta el otro pedaso de
    ropa.
  uig-ARA: بىرسى مەڭزىڭگە ئۇرسا، ئىككىنچى مەڭزىڭنىمۇ تۇتۇپ بەر؛ بىرسى چاپىنىڭنى ئېلىۋالىمەن
    دېسە، كۆڭلىكىڭنىمۇ ئايىماي بەرگىن.
  tuf-tuf: Uwat atcar cut ba ac tarey cut bucayat, bucoy rahray wihár cat buc aywi.
    Istiyát ba siricajá bes yajcayat, baat camís cat ey quin chaw̃ wiw̃i, -wajacro-.
  abx-abx: Kon aniya' si ka'am manampalo, pa'atubangu-bi pa si iya i dambila' bayhun-bi.
    Kon aniya' mangangkon si dyakit-bi, dakam agdiri'u-bi kon hugkas-na pa i badu'-bi.
  mco-NT: Pen ji pɨn xycojxy ma yɨ mhuinjɨjp, mo' jadüg adu'm'amy ahuin hueñ coxy.
    Pen ji pɨn xypɨgaanɨ yɨ mjocxhuit, jactɨmmo' mnïjen huen yajnɨcx.
  bsp-bsp: Kɔ fum efer’əm kəca dakaŋca-ɛ, məceŋc sɔ akaŋca ŋa mɛrəŋ ŋɔkɔ pəsut sɔ
    ŋaŋɔkɔ. Kɔ fum ɛlɛkər’əm duma dakəroŋ-ɛ, məce kɔ sɔ pəlɛk duma dam dedisrɛ.
  kqf-kqf: Tana aiyai bi gadigadimmo i talaḡana ba kota gadigadim ḡesauna kwa vite
    te ya talaḡa. Bi aiyai em kwesi i vaina ba kota kwai anine te em kwama ya vai.”
  cpb-NT: Arika ripasaitemi kashetawooni, pishinetaiyaari rimontewootemi ripasatemi.
    Arika inkowaite ragaitero piithaare posaawantapiintari, pishinetainiri raanakero
    pikithaatakari eejatzi.
  aon-aon: Aria ta enen arpen nyukri nyubo wobresh popaeshohos um, nyak ta nyutanam
    nyuken wobresh nyesh shopunek. Aria enen arpen nyukri nyunatrin nyakit saket um,
    nyak nyuken nyakit siot shopunek.
  hus-NT-2005: Max jun xitaꞌ ti ki pikʼiy ba jun a chʼaꞌúb, ka pidhaꞌ jeye ti pikʼtsi
    xi jun pakʼeꞌ. Max jun xitaꞌ ti ki kʼántsi ta wát, ka walkaꞌ jeye kin júnaꞌ na
    xekét.
  mig-NT: Te nú ndé cha̱a stují ɨ́ɨn yikɨ núu̱‑ro̱, suni kua̱'a‑ró tú'un ná stují‑dé
    ɨnga̱. Te nú ndé cha̱a jánchaa̱‑de tɨka̱chí‑ró, ni su'nu̱‑ro̱ ma̱ sásá'án‑ró ná
    kí'i̱n‑de jíín.
  bps-bps: Na ku nun to smamfak gamu di bali bawehyu, nàyu i balin. Ku nun to mwè
    i tahà sigalyu faginyu blé i saulyu.
  mbs-mbs: Aw sempaken kaw diyà te pisngi, pesempaki niyo heman se dibaloy. Aw legesen
    kaw memegay te ekasan niyo, begayi niyo heman se saol niyo.
  tof-tof: Da marü ne ngorrkob nótó nóma mómkóle tang o-e marü büódan ngitanóm, akó
    dakla ngorrkob emtya amkalóm. Akó marü tumum mórrkenyórr nótó nóma ipüde, ma sod
    mórrkenyórr ta koke irrmüta.
  cme-NT: Umaŋ duɔ caa ŋ tũŋ daaku‑i, bir daaku‑i ŋ hã-yo. Umaŋ duɔ biɛ ŋ joŋgorbuɔ‑i,
    baa cie-yo ŋ joŋgoryelle-na.
  sus-sus: Xa mixi i xɛrɛ garin, i xa boore sɛɛti fan ti a bɛ. Xa mixi i xa donma
    tongo, i naxa tondi a xa i xa mafelenyi fan tongo.
  pon-2006: Ma mehmen pohr apali likin sepomw, a pil mweidohng apali. A ma emen kihsang
    omw sekid, mweidohng en pil ale omw seht.
  dad-dad: Tamo taka ogon walã sitakã fakã fouf, falei wel, walã sitakãg wenẽ. Tamo
    taka ogon saket yalouf are, ogon kolos yalouf nigineg to katũ wiyẽ.
  zab-NT: Belati tu chia lladiagu, bdeed chiab stuby lad. Belati chúu ni idzɨcá xchamarru,
    bsaan chanéb né xcamilliu.
  jae-jae: Ŋac, taŋ êtap aôm alimanô ŋamakeŋ naŋ, ôkêŋ ŋamakeŋ êndêŋ eŋ êwiŋ, ma ŋac
    taŋ êjaŋgo nêm ŋakwê su naŋ, ôŋgamiŋ obo êndêŋ eŋ atom.
  ksd-ksd: Ma nina i par tika na pagupagu na ngiem, una tul tar ta ra tikai bula;
    koko u muie vake kaum kolot tai nina i ra pa kaum olovoi bula.
  msm-NT: Ko meyduon ogsampalu ikow, ipasampalu isab to dibayuy no pisngi nu. Ko meyduon
    og-agow to kabo nu, ajaw ogpogongi to pagpudut to mahalon no ilisan nu.
  myk-myk: Sipya wa bu kadaa ja ma ɲibɛgɛ nigin ni, ke ki bɛ tagi wu mu. Wa bu ma
    fadegbɔhɔ lɔ, ma ganha bu wu ɲaha kɔn ma fadebire bɛ lɔ na wɛ.
  sbe-sbe: Ena kaiteya papalim ne unai ye koi, meta ku tolobui na teha hesau ne unai
    hinage ye koi. Ena kaiteya kam lulu nimalohalohana ye hai, meta kam lulu nimakubwakubwana
    hinage ku mosei.
  mcr-mcr: Ämaqä hŋqu saqä maŋgawä iu kpäsqaŋqutqe, si hŋgisa inä wimäkqätŋqeqä. Ämaqä
    hŋqu saqä gquä quäuqä äquvätqe, gquetä qäsä qäyä ämequänä.
  cux-NT: Nduuti chi 'áámá 'iiⁿ'yāⁿ duuchineeⁿ yā yeⁿ'e nī ní n'geⁿ'e yā 'áámá tiicuaa
    náaⁿ nī, 'cuúⁿ nī chi diíⁿ yā táámá vmnéⁿ'ēe nduuti chi neⁿ'é yā. 'Iiⁿ'yāⁿ chi
    divíi yā cotón yeⁿ'e nī, ca'ā ntúuⁿ nī catecai nī.
