  jpn-1965: あなたの片方の頬を打つ者には、ほかの頬をも向けなさい。上着を奪い取る者には、下着も拒んではいけません。
  fra-SBL: A celui qui te frappe sur la joue, présente aussi l'autre ; et à celui
