  ots-NT: Nu ca to da cuajtiqui hnar mpɛhti jer jmi, gui jiɛgui pé drí cuajtiqui hnar
    mpɛhti ca pé hner jmi. Ca to da ga̱nqui quer manga, jiɛgui da ga̱nqui quer pajni
    hne̱je̱.
  hoy-hoy: जो नीन ऊंद गाल्ला मा क्याबरा बडुल रा आऊन दी दुसरा गाल्ला भी तिर्गुस बुळ;
