verse: LUK.006.029
translations:
  kpx-kpx: Ata oleu la mono vaki molemo hamage louge au tota vaki moleveatae hamai.
    Ige ata oleu la dabae ogo mage louge au la sieti keta mai.
  okv-H: eto embo na no ovo be hena ta tasuja aherekejo ovo anga hena ta tai. Eto
    embo na no ombari asari humbasuja embo amita degi no pohuketo evari ga tapa ikejo.
  tbo-tbo: Inapa iyai nawatatam ina launi yaka nawatatam tupo gehouna una weleya po
    ina launi. Inapa iyai am gupouma luiluina ina waya yaka am luilui hota una palihaleya
    ugolina.
  mal-C: ഒരാൾ നിന്റെ ഒരു ചെകിട്ടത്ത് അടിക്കുന്നെങ്കിൽ അയാൾക്ക് മറ്റേ ചെകിടും കാണിച്ചുകൊടുക്കുക.
    നിന്റെ പുറങ്കുപ്പായം എടുക്കുന്നയാൾക്ക് വസ്ത്രവുംകൂടെ നൽകാൻ മടിക്കരുത്.
  grc-SR: Τῷ τύπτοντί σε ἐπὶ τὴν σιαγόνα, πάρεχε καὶ τὴν ἄλλην· καὶ ἀπὸ τοῦ αἴροντός
    σου τὸ ἱμάτιον, καὶ τὸν χιτῶνα μὴ κωλύσῃς.
  bgc-bgc: जो तेरे एक गाल पै थप्पड़ मारै उसकी ओड़ दुसरा भी फेर दे, अर जो तेरी धोत्ती
    खोस ले, उसनै कुड़ता लेण तै भी मना मत करो।
  khz-khz: Pene talima taa na mokomu kavata pene valea, mokomu kavata mapono ali-venia.
    Talima taa na gemu kouti pene gapia genai, tiati maki ragai pono vogaragia, pene
    gapia.
  deu-TKW: Dem der dich auf die Wange schlägt, biete auch die andere, und dem, der
    deinen Mantel nimmt, weigere auch den Rock nicht.
  zsr-NT: Chquiꞌ nu capaꞌ tslaꞌa xaguꞌ, bzë yetsláꞌa caꞌ xaguꞌ. Chquiꞌ nu cua lariꞌ
    naxóa cudzuꞌu, bëꞌ latj cua caꞌ zxauꞌ.
  lin-lin: Soki moto abeti yo mbata na litama moko, pesa ye mpe litama mosusu. Soki
    moto abotoli yo kazaka na yo, tika ye azwa lisusu elamba na yo.
  hns-NT: Djab koi tor gaal par ek djhaapar maarie, tab ekwa alang bhie maaran deihe.
    Aur djab koi tor ek djora kapra lei lei, tab ekwa djora bhie dei deihe.
  noa-E: Chikhamnau khãijã pʉch gaai mas deewai oob i gaai agjö deem. Mag khãyau ʉdʉraa
    pʉch gaai mas apibá. Wa pʉch camis khãijã ãbmua khechthʉg aum iigwai warag tagam
    khajũajã ʉdʉraa irig arrpibá ajim anʉm.
  eng-EMTV: To him who strikes you on the one cheek, offer the other also. And from
    him who takes your outer garment, do not forbid the tunic either.
  mib-NT: Te núu ndé tée cani de ɨɨn lado yɨquɨ núú rō, te vāha ga suni cuāha ró ɨnga
    lado cani de, vēsú jeē nácuāha ró jéē ndútahū de. Te núu ndé tée cúní de quende
    de tɨcāchi ró, suni cuāha ró jnúhun jeē na quíhín de jíín ndé camisa rō.
  lif-NT2: हाःत्‍ले़ के़ने़दे़ङ्‌बान् के़ले़ङ् के़बिॽ, खे़ने़ॽ वेॽ ले़प्‍माङ्‌बा के़ने़दे़ङ्‌बान्‍नाङ्
    खे़न् तोःन्‍दे़ पिरे़ॽ॥ हाःत्‍ले़ साक्‍के़ल्‍ले़क् के़सुङ्‌घेःक्‌वाःन् के़नाप्‍पाङ्‌तेॽरुॽ,
    खे़न्‍निन् के़जाङ्‌मा तेःत्तिन्‍नाङ् पिरे़देःसे़ॽओ॥
  xnj-xnj: Ngati mundu yoyoha yula akutovili mulitama, veve mung'anamusila na lingi.
    Ngati mundu akunyagili likoti laku, mewa veve mulekelayi na nyula.
  mmx-mmx: Mo do tara na vasa lavapaales at tara atnimi, ni na ke box i do neni na
    vasa bok mo lenep meo. Mo do tara na lok kaka tavanga singsiga at tara atnimi,
    ni na ke box i do neni na lok ka tavanga singsiga silok bok.
  cbr-NT: Mia 'atimocëxunbi camina ami nishquin aribi 'atimotima 'ain. Ësa ca. Mia
    bëtáshcacëxun camina 'aisa tania amoribia mi bëtáshcanun 'amiti 'ain. Min cutúan
    unin mi bicuancëxun camina biisa tania min camisetaribia binun bimiti 'ain.
  tee-NT: Acsni xamati' cata'ulaniyan ju lamilakxtan'an axt'aknich'ok'ot'it ju mintalakxtantam'an.
    Chai ni xamati' catachivimak'anan chai catatai'iniyan ju mincutun'an pus vachu'
    jantu alhik'a'it'it ju mimpumpu'an.
  eng-LSV: and to him striking you on the cheek, give also the other, and from him
    taking away from you the mantle, also the coat you may not keep back.
  cak-NT: Y xa c'o jun jixruch'ey, man titzolej ruq'uiexel che. Utz chi niya' chic
    iwi' pa ruk'a' jun mej (bey). Y xa c'o chuka' jun winak numaj-e ri jun itziak
    ri ik'u'n, can tiya' lugar che chi nuc'uaj jun chic itziak.
  pah-NT: —Po ojipe'ga kwari nderetyvapea rehe, a'ero ti ejirova ga pe tokwa ti ga
    ojipea rehe no javo jiretyvapea rehe javo. Po ojipe'ga hekyi ndepaletó nde hugwi,
    a'ero na ga hekyi ojipea ndecamisa nde hugwi no, ei Jesus'ga.
  sja-NT: Eperãpa pɨ k'ĩra tarramaa sĩru pɨrã, auk'a oonáaji irumaa. Ma k'ãyaara chi
    apema k'ĩra tarra ak'ɨpíji, auk'a sĩmerã. Ichiaba eperãpa pɨchi ɨ̃rɨpema p'aru
    jɨ̃ bɨ jãri ataru pɨrã, ichiaba pɨchi camisa t'ãri pia téeji.
  xed-xed: Ka dzughunus dza mndu ma lagəŋ katsi, mbəɗanawa sana lagəŋ guli. Ka kləgadaghawkla
    mndu ta lguta huɗa gha katsi, ma pyə ka ta kləgədaghawtá dawra gha.
  mks-NT: Ta ndá na̱ ná cani in xoo sa̱jóho ndó, cata ñee ndó inga xoo sa̱jóho ndó
    nu̱ ná ña̱ ná cani na. Ta tá ná candaa na jahmá ndeé ndo̱ quia̱hva ndó ña̱ma̱ni̱
    ña̱ ná quehe ri na cotó ndo̱ tá já cúni̱ na̱.
  gfk-S: Ma ing be tikenong na paser tike bobola hoom, io, nu ter bileng nong tike
    palpal. Ma be tikenong i kap leh no num mol nu bala ter ie be na kap bileng no
    num sigasige.
  bmu-bmu: “Kunŋan nuŋgulumgi likepŋi qekötahöliiga likepŋi mewöyök meleŋ waŋgiman.
    Kunŋan qakŋaŋgö malukugi goaŋgiriga göŋön mönö dutŋaŋgö opoŋi mohokŋe memamgö
    möri mi kude aŋgön kölman.
  dgz-dgz: Amba orup da nawaneyap topi, gare ya tone go nawane yamu entanene sia top.
    Amba orup da etuya okome da ega aigape warupepi wanup gauarape men den wapi, ya
    watanane, ae veane, da den di warep.
  eng-GNV: 'And vnto him that smiteth thee on ye one cheeke, offer also the other:
    and him that taketh away thy cloke, forbid not to take thy coate also.'
  zaa-NT: Nuỹa tediba huí'ą xága' lu' nna, bedàa tè attu lado. Nuỹa tediba calatsi'į
    thí'ą mata qui' lu' nna, be'él·la tehuą́ thí'ą camisa qui' lù'ą'.
  eng-WEBSTER: And to him that smiteth thee on the one cheek, offer also the other;
    and him that taketh away thy cloke, forbid not to take thy coat also.
  guh-guh: Itsajivi itsa pacaitabarapacabiaxuaba anaeya, nexata icatsia itsanenia
    ata patonaitabaracaevere papecaitabarapacabiaxuabinexa. Itsajivi itsa pacayacajërëta
    panijacamisajumavelia panenaxatatsijava, nexata patocopare panijacamisa ata papecayacajërëtsinexa.
  bon-bon: Yoo, biname te liba weeme nuuja ne yoororuge lakace cabu, tabe miiji cuta
    atatrongta nuuja poto lakace ne ceerame. Biname te liba weeme nuuja me ätrugera
    gwidape ne yaacatuge, gone teebine iibana cuta soto ne acata.
  nhw-BL: Sintla se mitzmaquilis ipan moixayac, xijnextili ne seyoc mocampa para nojquiya
    ma mitzmaquilis nepa. Sintla se mitzquixtilis motlaque, xijcahua ma quihuica mocamisa
    nojquiya.
  mgw-mgw: Mundu mana akuku'mbwi ligomo limo ung'alambukiye na linebi'li'. Mundu mana
    akupokonywi likoti lyako unneki na kiyampani sako.
  swh-ONEN: Kama mtu akikupiga shavu moja, mgeuzie na la pili pia. Mtu akikunyangʼanya
    koti lako, usimzuie kuchukua joho pia.
  wbi-wbi: kwa juno ikukutova uvudili ulubale ulwa kundio mulekela nu lubale ulwa
    kung'ighi nave umuunhu akupokile igwanda umpele najikanju.
  bba-bba: Goo ù n nun bɑɑ teeru so, ɑ mɑɑ nùn tensim tĩiyɔ, wi u mɑɑ wunɛn yɑbe bɑkɑru
    suɑ, ɑ ku nùn yinɑri u kpɑm wunɛn yɑbe piibu suɑ.
  eng-KJVCPB: And unto him that smiteth thee on the one cheek offer also the other;
    and him that taketh away thy cloke forbid not to take thy coat also.
  kgk-NT: Ha nde rova pete ramo, ejerova joty íxugwi eme'ẽ joty íxupe nde rova rovái
    nde rova pete jevy hagwã. Ha oipe'a ramo ndéhegwi nde kamisa, eheja joty togweraha
    nde ao jo'a reheve.
  waj-waj: Gioonna kiaapu voovoono i kueennaivaa rudaunai rikiee hanigia saivaata
    mmianee. Gioonna kiaapu voovoono i yaapa varaayaa vaivaa ariyara varanai rikiee
    sa i yaapa voovai mmammayaa vakiaivaaraatama ooqoo kianee.
  cpy-cpy: Aririka ipajawooteetemi, pishineteeyaari imontewootanakimi ipajatemi. Aririka
    ikowaete rahaetero pithaari pipewiryaakowo, pishineteniri eejatzi raanakiro pikithaatakarira.
  ekk-PKP: Kui keegi lööb sind ühe põse peale, pööra ette teine põsk. Kui keegi võtab
    su kuue, siis ära takista tal ka sinu särki võtta.
  mpx-mpx: Ebo gamagal etega gegenam labena etega ni taganepal, he nu tagena pil labena
    etega al nu pek ni taganepal. Ebo gamagal etega am kama babalona toto tultul kaiwena
    ni ahe, he am holahola al nu talamwan ni ahe.
  wbp-wbp: Kala nganangku-puka kajilpangku kujarlu rdakangku pakakarla lalypangku
    nyampu yangka wirlki jungarni-purdanji, ngulaju yampiya pina-pakarninja-wangurlu.
    Yungkarla jampu-purdanjilki yungungku pakarni wirlki. Nganangku-puka kajingki
    jaati puntarni, ngulajurla kutu yungka manu wawardarlangu.
  luo-luo: Ka ngʼato othalo lembi konchiel, to lokne komachielo bende. Ka ngʼato okawo
    kotini, kik itame kawo lawi mar akor.
  nhe-NT: Intla se acajya mitzmaquilis ipan mocampa, xijnextili ne seyoc mocampa para
    nojquiya ma mitzmaquilis nopona. Intla se mitzquixtilis motlaque, xijcahua ma
    quihuica mocamisa nojquiya.
  aii-aii: ”ܘܡ̇ܢ ܕܡܵܚܹܐ ܠܘܼܟ݂ ܥܲܠܔ ܚܲܕ ܓܹܒܵܐ ܕܦܵܬܘܼܟ݂، ܡܲܚܕܸܪ ܐܸܠܹܗ ܐܘܼܦ ܗ̇ܘ ܓܹܒܵܐ
    ܐܚܹܪܢܵܐ. ܘܡ̇ܢ ܕܫܵܩܹܠܔ ܥܵܒܵܝܬܘܼܟ݂، ܗܲܒ݂ܠܔ ܠܹܗ ܐܘܼܦ ܨܘܼܕܪܘܼܟ݂.
  esk-NT: Kia qakiqpatin iqsrapkun, ki, maniyumagiñ igḷuanik iqsraqpich; kia iñuum
    piñiqpagu quppiġaan, ki, pipkaġumagiñ atnuġaanlu.
  msb-msb: Kun sampadungon an kapihak mo na pisngi itugot mo man na sampadungon pa
    hasta an sa luyo. Kun ginaagaw an imo alikboy dili mo ig-imot hasta an bado mo.
  cpa-NT: Ju³ná³ ca¹jnáng¹ jan² dsa² neih³hning ca²jag¹³, jøng² dsio¹ cuúh³ hniah¹²
    ca²jag¹³ hi² jnáng¹dsa calah. Ju³ná³ ca¹cang¹ jan² dsa² hmøah¹² dsiég² quiánh²
    hniah¹², jøng² cuøh¹³ hniah¹² dsa² calah hmøah¹² hiúgh³ hniah¹².
  dso-dso: ଜେ ତମ୍‌କେ ଗଟେକ୍‌ ଗାଲେ ଚାପଡ୍‌ ମାର୍‌ସି, ତାକେ ଆରିଗଟେକ୍‌ ଗାଲ୍‌ ମିସା ଦେକାଇଦିଆସ୍‌
    । ଜେ ତମର୍‌ ଚାଦର୍‌ ଦାରିଜାଇସି, ତାକେ ତମର୍‌ ପିନ୍ଦ୍‌ଲାଟା ନେବାକେ ମିସା ମନା କରାନାଇ ।
  meu-meu: Tau ta ese vahamu kahana baine pataia, kahana danu ba mede henia. Bona
    tau ta ese emu hahedoki baine dadihaia, emu rami danu basio rua.
  yva-NT: Ranivara vatane inta po nawamona rani ranepat, weamo nsarirae indamu po
    rani ranepat tavon. Vatane inta pare po nya ansuno no no nanakea raugavo naora,
    weamo po rauga kai, muno syare nyo ansuno kaijinta raunanto ai tavon.
  dgc-dgc: Eng te mangsapuk diko ta padingel mua, éy iadene mo pa i lipat. Sakay éng
    te mangalap ta diyaket mua, éy iatéd mo be diya tu badu mo.
  zpm-NT: Teḻ gneedz zho tib puñet lo to, gzoobd nia to, goḻsaan zho maase yquiaa
    zho stiba. ’Zha ne gla xabnaḻ to, goḻsaan maase ye biaagw güey zho.
  hix-NT: Anatoko oyompokyatxow hana, axanhàn komo. Ohsànàhpàra rma ehtxoko. Onà wyaro
    haxa katxoko, àwyanye. Uro empoxko rma katxoko, àwyanye, kekon hatà. Anatoko,
    owomunuthuyamo yaryatxow hana, anar komo. Ohsànàhpàra rma ehtxoko. Anarotho xarha
    atàhkak ha katxok haxa, àwyanye, kekon hatà, Txesusu.
  sim-sim: Os ma lal jirin li jimblalana nahi, tormbleshinak yoko nga li jika. Os
    kousamba jihin li lakunak li mba nahi, anandi las er nga ji haka.
  npi-ULB: तिम्रो एउटा गालामा हिर्काउनेलाई अर्को पनि थापिदेऊ । यदि कसैले तिम्रो कोट
    खोस्‍छ भने उसलाई दौरा पनि दिइहाल ।
  cgc-cgc: Daw tampaen ka, itubang no pa liyo no an na mimi. Daw kamangen bayo no
    na pang-isleb, dili no pegengan na makamang man isya pa an na suot no na bayo.
  tim-tim: Luâk siâŋe ondopge hogombo are ondopge bikŋe waŋben. Luâk siâŋe gâŋgât
    ito meŋgiŋberâm kârikŋe akto âmâ iripânge biken are waŋben.
  yor-yor: Ẹni tí ó bá sì lù ọ́ ní ẹ̀rẹ̀kẹ́ kan, yí kejì sí i pẹ̀lú; àti ẹni tí ó
    gba agbádá rẹ, má ṣe dá a dúró láti gba ẹ̀wù àwọ̀tẹ́lẹ̀ rẹ pẹ̀lú.
  wos-wos: Du nak guna saawimbu yika tamba sakumbu guniré xiyandét, guni waleka baka
    tétanguni, dé guna saawimbu aki tamba sakumbu xiyandéte. Du nak guna nukwa wur
    hérandét, guni guna sanda wur akwi déka hwetanguni.
  emp-NTPO: Ab̶aʌba bʌda uridarrad̶e uibʌrʌ, dewarabema uridarrad̶e idu ubidua. Ab̶aʌba
    bʌa cacuad̶e jʌ̃ b̶ʌd̶ebemada ab̶a jãrĩbʌrʌ, dewarabema bʌa jʌ̃ b̶ʌ sid̶a idu
    edebidua.
  eng-F35: To him who strikes you on the cheek, offer also the other; and from him
    who takes away your cloak, do not withhold the tunic as well.
  ind-ind: Misalnya kalau ada orang yang menampar pipi kirimu, berikanlah juga pipi
    kananmu. Dan kalau ada yang merampas jubahmu, biarkanlah dia juga mengambil bajumu.
  pes-OPCB: «اگر کسی به یک طرف صورتت سیلی بزند، طرف دیگر را نیز به او پیشکش کن! اگر
    کسی خواست عبایت را از تو بگیرد، قبایت را هم از او دریغ نکن.
  mpt-mpt: Eka naka maki ib kenengo blelabeib mole deskinaiba keneng milim osak blelabeine!
    Eka naka maki ib youm tibo doiseniba eka imin baaniba Youm afet osa imin mo doyine
    geib mole ibo mo Yeye genimibe! Doyine!
  ssx-ssx: Hali ma꞉nda꞉ma꞉ naka꞉ pakena꞉ lia꞉ka꞉na꞉ta꞉ mandane pakena꞉ make lina꞉
    lapeke. Hali ma꞉nda꞉ma꞉ naka꞉ kosa꞉ aka꞉ mia꞉ka꞉na꞉ta꞉ naka꞉ sedi make mina꞉ lapeke.
  mkl-mkl: Bii inɛ ɡɔ í sɑmbɑlɑɛ, toɑ kɛkɛlɛ ɑkɑ̃ɛ mɑ́. Inɛ iyi í ɡbɑ ibɔ kumbooɛ,
    mɑɑ̀ ti i kɔ ku so dɑnziɡiɛ mɑ́.
  gaq-gaq: ଜାଣ୍ଡେ ଆପେକେ ମୁଇଙ୍ଗ୍‌ ଗିଙ୍ଗିଙ୍ଗ୍ ଚାପ୍‌ଡ଼ା ବଗ୍ଏ ଆମେକେ ଆରି ମୁଇଙ୍ଗ୍ ଗିଙ୍ଗିଙ୍ଗ୍
    ଆଃସୁଏ ବିଃପା; ଆରି ଜାଣ୍ଡେ ନାନେ ତଗ୍‌ରିଆ ଡୁଙ୍ଗ୍‌ଡଏ ଆମେକେ ନାନେ ସକା ଡିଗ୍ ଡୁଙ୍ଗ୍‍ଡନ୍‍ସା
    ମନା ଆଡିଂଗେପା ।
  gof-RNT: Issi bagga shakalaa baqqeyssas hankko baggaaka bessa. Ne laxana ekkana
    geyssas ne shaamiziyakka gujjada imma.
  unx-unx: ଜେତାଏ ଆପେକେ ମିଆଁଦ୍‌ ଜଆରେ ଥାପ୍‌ଡ଼ିପେରେଦ, ଏଟାଃ ଜୱାହଗି ବିୟୁରାଇପେ । ଜେତାଏ ଆପେୟାଃ
    ଚାଦାର୍‌ ଲିଜାଃ ଇଦିରେଦ, ଇନିଃକେ ଆପେୟାଃ ହଡ଼୍‌ମରେ ତୁସିଙ୍ଗ୍‌ ଲିଜାଃ ହଗି ଇଦିନାଙ୍ଗ୍‌ ଆଲପେ
    ମାନାଇୟାଃ ।
  gah-gah: Ve makolímo agizanitunú nene gagamipaló helegaloka zekikoma, helegaloka
    gipilitive loko velegepá ze amezo. Ve makolímo geí hepé goka ipá oko aleko novikoma,
    geí sioti aleko amanapa amo. Nenegi aleko vitize.
  lcm-lcm: Man a sikei ka tavapat a palpal asam, atalipai ania na ka tava na mang
    palpal ang kapa. Man a sikei ka luk kam vakup, atalipai ania na ka luk kam siot
