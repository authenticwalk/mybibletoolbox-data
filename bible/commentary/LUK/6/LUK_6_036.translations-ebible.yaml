verse: LUK.006.036
translations:
  kpx-kpx: La Mamau otogoe vamale ke nahate lata ata huhuevei kebia tedaeveve.”
  okv-H: Eto ungota Mama God na embo ta osaga kogue jo eaguja ainge dombo jo evujo.
  tbo-tbo: Taumi ona lunugotootogo po mei Amami e launugotootogo.
  mal-C: നിങ്ങളുടെ പിതാവ് കരുണാമയൻ ആയിരിക്കുന്നതുപോലെ നിങ്ങളും കരുണയുള്ളവരായിരിക്കുക.
  grc-SR: Γίνεσθε ⸋οὖν⸌ οἰκτίρμονες, καθὼς ⸋2καὶ⸌ ὁ πατὴρ ὑμῶν οἰκτίρμων ἐστίν.
  bgc-bgc: जिसा थारा पिता दयालु सै, उस्से ए ढाळ थम भी दयालु बणो।”
  khz-khz: Pio vegita-vetuga, gomi Tamami evegita-vetugana vetaina.”
  deu-TKW: Werdet barmherzig, wie euer Vater barmherzig ist.
  zsr-NT: Gul‑huechiꞌ ladxiꞌ bunách ca naꞌ runëꞌ Xuzliꞌ Dios, ruhuechiꞌ ladxëꞌë yúguꞌtë
    bunách.
  lin-lin: Boyokelaka bato mawa, ndenge kaka Tata na bino ayokelaka bato mawa.
  hns-NT: Ek doesare ke daaja kar djaise Pieta Parmeswar bhie daaja kare hai.
  noa-E: Maachin thumaam khʉʉn dau aug khaug paraata anʉm, ar jãg maach Aai ʉ̈gthar
    simuajã agjö maach thumaam khʉʉn dau aug khaaugjẽpirau.
  eng-EMTV: Therefore be compassionate, just as your Father also is compassionate.
  mib-NT: Núu súcuan te cundáhú ni rō ñayuu, nájnūhun máá Tátá rō cúndáhú ni yā i.
  lif-NT2: खिनिॽ पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिन् याप्‍मि लुङ्‌माॽ के़दुक्‍पा चोःक्,
    खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽआङ् मनाहाॽ लुङ्‌माॽ तुक्‍ते़म्‍सिम्‍मे़ॽओ॥”
  xnj-xnj: Muvya na lipyana ngati Dadi winu cheavi na lipyana.”
  mmx-mmx: Mina balamu limixin axap, kerekngan mun ne Temen nimi ne Moroa i balamu
    limixin axap.”
  cbr-NT: Nucën Papa Diosan unicama 'aquinsa tanquin nuibacësaribi oquin camina mitsúnribi
    unicama mitsua nuibacëxunmabi nuibati 'ain.
  tee-NT: Pus anavit'it ju lamapainin tachi ju mimpai'an Dios ni vachu' navi ju lamapainin.
  eng-LSV: be therefore merciful, as also your Father is merciful.
  cak-NT: Tijoyowaj quiwech ri winak, can anche'l nujoyowaj kawech roj ri Katata'
    Dios.
  pah-NT: Tupana'ga penduvete'ga oporogwety g̃a. A'ero ga g̃a pokogi. Na jitehe ti
    peporogwety g̃a. Pepoko ti g̃a a'ero, ei Jesus'ga.
  sja-NT: Maperã awaraarã chupɨria k'awáatɨ pãchi Ak'õre Waibɨapa ooparik'a.
  xed-xed: «Tawawa tawa ta hiɗahiɗa ta mndu, manda ya ta taw Da ghuni ta hiɗahiɗa
    ta mndu ya.
  mks-NT: Xíní ñúhú ta̱hnda̱ ini ndó sa̱há ña̱yivi tá quia̱hva táhnda̱ ini Ndióxi̱
    sa̱ha̱ ná.
  gfk-S: Mu na harmarsai hoke no numu Mama i harmarsai.
  bmu-bmu: “Suep Iwiŋinan körek pakpak ak kömum eŋgimamgö mötzawi, iŋini mönö miaŋgö
    dop ambazip pakpak ak kömum eŋgiba malme.” Mewö.
  dgz-dgz: Ap menan Kimani Mamanu inayap bagu sisi anu gurini mini, waenapan inamup
    bagu sisi anu guriwanian.”
  eng-GNV: Be ye therefore mercifull, as your Father also is mercifull.
  zaa-NT: Acca lícca enne' de la' retúalatsi' tì'ba Tata Dios qui' lía née enne' retúalatsi'.
  eng-WEBSTER: Be ye therefore merciful, as your Father also is merciful.
  guh-guh: Pacuenia Dioso daxitajivi itaxutotsoniataeyabiaba, bajarapacuenia paxamë
    ata itsamonae ata paitaxutotsoniataename, jai Jesús pijajivi ayaibitsaëtoxanetojavabelia.
  bon-bon: Yoo, weene iyeta biname bine epu pana owecu jaawenemuye, mime Babe Cabu
    je biname bine owecu lipu jewenininige.”
  nhw-BL: Huajca xitetlasojtlaca quen amoTata, Toteco Dios, tetlasojtla.
  mgw-mgw: Mube na kiya kati Tati' binu mwababile na kiya.
  swh-ONEN: Kuweni na huruma, kama Baba yenu alivyo na huruma.
  wbi-wbi: muvisaghe nu lusungu ndavule uNhaata ghwinu vule ikuvasungukila avaavnhu
    vooni.
  bba-bba: I de i n wɔnwɔndu mɔ nɡe mɛ bɛɛn Bɑɑbɑ u wɔnwɔndu mɔ.
  eng-KJVCPB: Be ye therefore merciful, as your Father also is merciful.
  kgk-NT: 'Upéixa-gwi ha''e-ta peẽ-my: Peiporiahuvereko porã enterovéa-pe. Nhandejáry
    nhande Ru yváy-py oĩ va''e-rami pejoporiahuvereko porã katu.'
  waj-waj: Ngii Gioova mmuakiaayara boo tiineema ngieetama ngiingii seenaiyara boo
    kiatee.
  cpy-cpy: Ikimiteero Ashiteeri retakotanta, ari pikimita-neeyaari eeroka.”
  ekk-PKP: Olge kaastundlikud, nagu teie Isa on kaastundlik.
  mpx-mpx: Gamagalau nuku atilomwan-agil, ni ola Tamamiu i atilomwan-agil.”
  wbp-wbp: Yuwayi, yimirili-jana nyinaya yapa-kariki ngalipakupalangu Wapirra-piya.
    Kutulu-jana yulkaya panuku yapaku ngula-piya.” Kujarluju Jijajirlijilpa-jana pinarri-manu
    nyanungu-nyangu kurdungurlu-patu.
  luo-luo: Beduru mangʼwon, mana kaka Wuonu ngʼwon.
  nhe-NT: Huajca xitetlasojtlaca queja imoTata, Toteco Dios, tetlasojtla.
  aii-aii: ”ܗܘܹܝܡܘܼܢ ܡܪ̈ܲܚܡܵܢܹܐ، ܕܵܐܟ݂ܝܼ ܕܐܘܼܦ ܒܵܒܵܘܟ݂ܘܿܢ ܡܪܲܚܡܵܢܵܐ ܝܠܹܗ.
  esk-NT: Nagliktausitchi Aapapsisun nagliktuutiqaqtuatun.
  msb-msb: Kaya magin maluluy-on man lugod kamo pareho san Dios na iyo Ama na maluluy-on.
  cpa-NT: Jmóh³ hniah¹² huø³ hoh¹² hniah¹² ju³lah lán¹² Jmi² jniang³.
  dso-dso: ତମର୍‌ ସରଗର୍‌ ବାବା ଜେନ୍ତାରି ଦୟା କଲାନି, ସେନ୍ତାରି ତମେ ମିସା ଦୟା କରା ।”
  meu-meu: Hebogahisi karadia mo ba kara, Tamamui na heto, ia na mai ena hebogahisi.
  yva-NT: Wapa Ajayo no no munijo ntiti aemeno vatane mai tenambe, weti syare wasaemeno
    mai tavon.”
  dgc-dgc: Kanya sikam éy dapat mangagbi kam, a kona Nama moy ta langet.”
  zpm-NT: Ndzinli sca goḻgac, zigne sca wen Pxoz to lo grëse miech, scaque none wen
    gac to lo zho.
  hix-NT: Toto komo hnàn yawo rma haxa naha. Àro ke, noro wyaro toto komo hnàn yawo
    rma rha ehtxoko, omnyam xarha, kekon hatà, Txesusu.
  sim-sim: Or ma amber jipjip unda ri. Unda osik jir nga erem os or unda hom ji uka.�
  npi-ULB: तिम्रा पिता कृपालु हुनुभएझैँ तिमी पनि कृपालु होऊ ।
  cgc-cgc: Dapat maluuyon kaw man paryo ta ate na Dyos na Amay na maluuyon.”
  tim-tim: Eweyeŋande han kalem manmapgât yeŋe hainâk han kalem olop manbi.
  yor-yor: Ǹjẹ́ kí ẹ̀yin ní àánú, gẹ́gẹ́ bí Baba yín sì ti ní àánú.
  wos-wos: Dé dika saréfa nandéka maki, guni akwi dika saréfa natanguni.”
  emp-NTPO: Ara maʌ̃ quĩrãca bãrãba quĩrã djuburia b̶ead̶ida panʌa bãrã Zeza bajãne
    b̶ʌba quĩrã djuburiabari quĩrãca.
  eng-F35: So be compassionate, even as your Father is compassionate.
  ind-ind: Hendaklah kalian berbelas kasihan, sama seperti Bapa kita di surga berbelas
    kasihan.”
  pes-OPCB: پس مانند پدر آسمانی خود دلسوز باشید.
  mpt-mpt: Ib aye naka maki kukub ayamo daayebe kesoa ibsa inaniba naka maki daayemine
    ge baabesebe.
  ssx-ssx: Koto ekina꞉ta꞉ ika꞉ Apa꞉ma꞉ iki pa꞉ta꞉ a꞉ta꞉ma꞉ homolo hata꞉ tamba꞉ mu
    hala꞉ tupa꞉ kone ikana꞉ma꞉ make mandane wanda꞉hali pa꞉ta꞉ a꞉ta꞉ma꞉ homolo hata꞉
    tamba꞉ mu hapa꞉peke leekeme.
  mkl-mkl: I jɔ̀ i nɛ ɑrɑɑrei inɛ ŋɑ bɛi Bɑɑ nŋɛ mɔ í nɛ.
  gaq-gaq: ପେଇଂନେ ଆବା ଡିରକମ୍ ଲିବିସ ପେଇଙ୍ଗ୍‌ ଡିଗ୍ ଦେତ୍‌ସୁଗୁଆ ଲିବିସ ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Hintte aaway keeha gidoyssada hintteka keeha gidite.
  unx-unx: ଆପେୟାଃ ସିର୍ମାରେନ୍‌ ଆପୁ ଲିବୁଇତାନ୍‌ ଲେକା, ଆପେୟ ଲିବୁଆକପେ ।
  gah-gah: Lekeza lá iki ametipo miluma gelelikimiaká noimómámini iki vegenakumú miluma
    gilikitalo.
  lcm-lcm: Mi lomon suai asukang palau val tamami kapo lomon suai.
  aer-aer: Arratye apelaye, arrpenhe itnenhene areye-arlke mwantye-mwantye-ilemele
    Ngkarte anwerne-kenhele-arteke, arrpenhe itneke mwerre anerrirraye Rarle aneme-arteke.”
    Alakenhe renhe-arle Jesus-ele atyewe ikwerenhe areye akaltyele-anthetyarte.
  qvc-NT: Chayri ancha allin Taytanchiq Dyus llakipashuptinqa, qamkunapis llakipakuqkuna
    kayllapa.
  tgl-ULB: Maging maawain, gaya ng inyong Ama na maawain.
  cbs-NT: matun Epa Dios nuikipa keskai nuikipadiakubainkanwen— iwanan,
  xtm-NTPP: Jin kava va'a ini ni sukan va'a ini Yuva o Su'si ma.
  nnq-nnq: Mmegange na kia anda Awabinu pababi na kia.”
  bao-NT: Mʉja cãa, ca ĩa mairã niiña, mʉja Pacʉ ca ĩa maigʉ cʉ̃ ca niirore birora.
  san-ORI: ଅତ ଏୱ ସ ଯଥା ଦଯାଲୁ ର୍ୟୂଯମପି ତାଦୃଶା ଦଯାଲୱୋ ଭୱତ|
  rmn-rmn: Овэн милаки, сар милако тумаро Дад.
  huv-NT: Netam mendiüman jangantanej atnej arang Miteatiiüts Dios, cos nej ajiür
    lasta jangantanej.
  otn-NT: Di̱ nja ni̱ nhuɛ̱ca̱tehʉ tengu̱tho Oja̱ ni̱ Papáhʉ i ja rá̱ nhuɛ̱ca̱te'a̱.
  nop-nop: Unduŋ doktiŋa hidi Behikdi welekulema ha-tilak undugoŋ hidi maaŋ metam
    welehikdi hinek yabukahileeŋ welekulema tiyemaneeŋ.”
  obo-NT: De‑en ko‑ilangan no eeruwon kow iling taddot Monamon Amoy ta no eeruwon.
  kca-kca: Щиӈәԋща хŏйатәт пеԓа сӑмәӈа уԓаты, хŏты Турәм Ащан сӑмәӈ.
  cak-ENT: Tijoyovaj quivüch ri vinük, xa cachi'el ri nujoyovaj kavüch roj ri Katata'
    Dios.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤕᤠᤵᤔᤡ ᤗᤢᤱᤔᤠ᤹ ᤁᤧᤍᤢᤰᤐᤠ ᤆᤥ᤺ᤰ. ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ
    ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤔᤏᤠᤜᤠ᤹ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤥ॥”
  mie-NT: Túsaá de cundáhví inī nū nchivī, tá cúu nūū cúndáhví inī maá Tatá nú nchivī.
  san-TIB: ཨཏ ཨེཝ ས ཡཐཱ དཡཱལུ ཪྻཱུཡམཔི ཏཱདྲྀཤཱ དཡཱལཝོ བྷཝཏ།
  qve-NT: Saynallataqyá qankunapas llapallan runakunata khuyakuychis, imaynan Dios
