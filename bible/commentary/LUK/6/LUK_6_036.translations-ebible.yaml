  soy-soy: Ani yɛ nɔ́mɛnɛ́cɔpɛcirɛ íwɛ ténɑɑnɛ yɑrɛ kɛ Nɔ́unɛ́sɑ́ɑ uu yɛ íwɛ nɔ́
