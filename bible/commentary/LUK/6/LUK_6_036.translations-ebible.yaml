  pao-NT: Soo Te Naa puu tutuha numu soobedya, tamme sakwa punno'o ooosoo.
  cbu-NT: Ashiriya, Apanll siyaa nayaniku, siy tputsee yutaritaatstaa nayaningtamtsa;
