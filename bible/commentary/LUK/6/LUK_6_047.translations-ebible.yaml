  jvn-NT: Sapa waé sing teka nang nggonku, gelem ngrungokké tembungku lan nindakké
    piwulangku, wong iku kenèng tak padakké karo apa? Saiki arep tak omongi.
  byr-byr: Nabaai gazaizai nɨmɨnyawɨnna bozɨyai nɨmɨre yagaalyangɨ kadɨka nyuꞌnada
    yagaalyangɨ mɨdɨnajarɨ, gamɨrebwina sɨmunya jawɨryideꞌna yɨhibwarɨdaakwɨdeinyɨ.
  ian-ian: Kɨta nyan wun kat yalaa wuna nyaangɨt wutndeyan wan nyan apma nyana. Ndɨ
    ngay kwuta nyan vla lɨgandɨ.
  hun-hun: „Ha valaki hozzám jön, és hallgatja az én beszédemet, és azokat megtartja,
    megmondom, kihez hasonló.
  mcf-NT: Ëbi yacno choshon ëmbi chuibansho tantiaquiash nidshun nadomboen naquidquio
    iqueque. Chuinu. Tantiata.
  kjs-kjs: Enaali nimi ni piri-para ipuma nina agale pagoma kone rulaoma raitalimi-daare
    ora epe-rupa pimi. Nimuna kone madaa remaa lagialo.
  mni-mni: Eingonda laktuna eigi wa taraga madubu thabak oina touba mahak adu kariga
    manabage haibadu ei nakhoida utke.
  yad-NT: Ra̱dityanu jirye nu̱tyura sani̱cha nijya̱mi̱ ni̱tiy ju̱ti̱ rimu, ni̱tiy
