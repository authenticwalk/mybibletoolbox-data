  ttc-NT: Wetz oxe'l nq'uma' etetz titza' te xjal aj n'ok lapet wi'j b'ix n'ok tsi'
    twi' wi'j b'ix nkyinqet toksla'.
  dan-1931: Hver den, som kommer til mig og hører mine Ord og gør efter dem, hvem
