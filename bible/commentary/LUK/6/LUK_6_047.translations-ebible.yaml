  zac-NT: Iurní guëniaꞌa lu të lla na el quë naguidë rini shtiꞌdza nu rúnëll cumplir
    shtiꞌdza.
  kyg-kyg: Muki vayaꞌamogimo nagaetega eꞌa geꞌnimo afiteꞌapaeꞌmo akame nehaya vayaꞌmo
    haiya agufa vekagana huꞌa maiꞌnafigeꞌna aliꞌna lapave liguve.
  kmk-kmk: Sat tagu’n umoy kan sakon dumngoḻ sidan ibagak kan tungpaḻona dida, ibagak
    kan dikayu ud maipadaana.
  cao-NT: Tobi ë qui bëcanaibo. Tobi ëa nicacanaibo, naa noho yoba acascanaibo.
  bbr-bbr: Ak rowe! Kar ro ko is rawa koianik, isan ämän roumara, tainoriäu. Is kon
    onok ak opok ätär marota, aparaiei.
  inb-inb: Mai­kan nuka­pagma samuspa, nuka ima rimas­kata uiaspa rurag­kuna, nisa­ki­chita
    kasa kagta.
  hrv-hrv: 'Tko god dolazi k meni te sluša moje riječi i vrši ih, pokazat ću vam kome
    je sličan:'
  box-NT: Mi dĩ̀n le ĩ zéení a nùpue na wee ɓuen ĩ cɔ̃́n, à ɲí ĩ bíoní,
    à mún bè hã yi bìo ó o bìo ɓonnáa mín làa mia.
  ote-NT: Nuꞌa̱ tóꞌo da ꞌñehe da ꞌyøde núꞌa̱ dí ma̱ ne da ꞌyøtꞌe, ma ga xiꞌahʉ toꞌo
