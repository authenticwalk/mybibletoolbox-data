  sch-sch: Tukhom ko kôma honga, ko chong rangâia ko chongjôm chu imo ai ang nangni
    ril ki tih.
  mic-MIQNT: Ta'n te'sit wen wejgu'et ni'neg aq tela'teget ta'n goqwei gis tluei,
    na tlimultes st'ge' ta'n wenij.
  huu-NT: Dɨga comɨnɨ cue dɨne bitɨmacɨ. Cue uaina cacadɨmacɨ.
  jiv-NT: 'Shuar winia chichamprun ántuinia nu je̱a̱ jeammaja̱i̱ métekete. Winia anturtuk
    umíana nu ju̱ja̱i̱ métekete:'
  otm-NT: Ga xi ahʉ rán t'uti ʉ i øt'a dí mangä.
  dah-dah: Al kura ne hitte waŋ merene nurde gama iryeŋ al gobe gahade yeŋ momoŋ direŋ
    tihim.
  tnk-tnk: Iərmama sə ruvehe tukw iou, mɨreɡi nəɡkiariien me səiou, mamo nəfe iakɨməni,
    pwəh iakɨni irapw noien səvənhi tukumiaha.
  kpr-kpr: Mave nanda geka ningido amingarira amo, nunda kau mavegori, ava ijugaono
    kasama areva.
  san-IAS: yaḥ kaścin mama nikaṭam āgatya mama kathā niśamya tadanurūpaṁ karmma karoti
    sa kasya sadṛśo bhavati tadahaṁ yuṣmān jñāाpayāmi|
  nho-nho: Nau ku hakaari atu i naa tiputipu te tama teelaa e au kiaa nau no hakannoo
    ka tautari ki aku taratara.
  gym-NT: '@see-verse:LUK.006.046'
  azg-NT: Ntsiꞌman ndëëhoꞌ nchu vaa na itsijonhanꞌ ncüii cüii tsꞌan na icüjeeꞌ na
    mꞌan ja na indyii juu jñꞌoon na mancya, ndoꞌ na ivangueeꞌ juu joohanꞌ.
  bhd-bhd: ज़ै मीं कां एइते ते मेरी गल्लां शुन्तां तैन पुड़ अमल केरते त अवं तुसन सेइं
    ज़ोताईं कि तै केसेरो ज़ेरो भोलो?
  too-NT: Huan a'ntī namin para que naquinkaxmata lā' natlahua a'ntū icmāpa'ksī, na'iccāhuaniyāni'
    a'nchī tasu'yu.
  ind-AYT: Aku akan menunjukkan kepadamu, seperti apakah orang yang datang kepada-Ku,
    mendengar ajaran-Ku dan melakukannya.
  cjo-NT: 'Iroñaaka noshiyakaawentemiri tsika ikantari aapatziyanari. Ikemawakiro
    noñaani, ikemijantaperotanakiro: ranteeyakironi maawaeni nokantakiriri.'
  nsn-nsn: Inggo u ualasira tasir mamang tamatalik gera lame, kara me ualongoro totoguo,
    kara guata uakeluk tar inete ru menegio.
  san-DEV: यः कश्चिन् मम निकटम् आगत्य मम कथा निशम्य तदनुरूपं कर्म्म करोति स कस्य सदृशो
    भवति तदहं युष्मान् ज्ञाापयामि।
  tna-NT: Quebata ja quema jabuetsuati yatani, tueda da ete a bahue deja nime. Tuahueda
    ete mudupirutana yahua saida bia su. Equene ete eti jude saida basetatana. Dapia
    ete atana. Da su beju ena aida nubiana su, jubida dhapujutana ete. Dhapujutana
    biame, beju aimue dajajame atana, yahua saida bia su ajiji putsu. Daja nime da
    quema jabuetsuati aji cristiano cuana.
  lid-lid: Arile, jo winiyan leheya ado ta saba san, i buku ari ndramak keme hawek
    kanuhun sahou tek, ma iy ki-in hamon ta aliy.
  wim-wim: Nil weeꞌ-nath wampow ngathar-a, aꞌ wik ngatharaman ngeey-ngeeyow-a, an
    ngay ngul meenathāng niiyant nil pam wanttakan iiyana.
  zga-M: Umunu uvikwicha khulivne nu khupulikha amamenyu gango nu khuvombela imbombo
    ni khuvavonesya umwanavelile.
  yom-yom: Ndieka kulumonisa buevi budedikinini woso mutu wowo wunkuiza kuidiminu,
    wulembu wi mambu ndilembu tubi ayi wulembu kumasadila.
  san-SIN: යඃ කශ්චින් මම නිකටම් ආගත්‍ය මම කථා නිශම්‍ය තදනුරූපං කර්ම්ම කරෝති ස කස්‍ය
    සදෘශෝ භවති තදහං යුෂ්මාන් ඥාाපයාමි|
  yut-yut: Nagon obɨŋek geno nandaŋek guramɨkgaŋ amɨn uŋun dakon tɨlak kɨnda dolɨkeŋ.
  grc-BYZ: πᾶς ὁ ἐρχόμενος πρός με καὶ ἀκούων μου τῶν λόγων καὶ ποιῶν αὐτούς, ὑποδείξω
    ὑμῖν τίνι ἐστὶν ὅμοιος·
  cpc-NT: 'Tzimayitatsi matanairori okaatzi nokantayitziri. Jiroka ikimiyitanaari:'
  nhg-NT: Noche nieca öque yebitz noca, hua niechcaque notlajtul, hua quechihua, naja
    nemiechelfea quiename öquenu icaca.
  nya-nya: Ine ndidzakuonetsani mmene alili munthu amene amabwera kwa Ine ndi kumva
    mawu anga ndi kuwachita.
  ngu-NT: Nemechijlis quen aquinon nesi on yejhuan notech huajlau niman nechcaqui
    niman quichihua on tlen nejhua nitlanahuatia.
  kup-kup: Met ari nem hamoh-ñetï epeñ hatevetet baval hahopekez pori tairavotï zut
    tat añom?
  jid-jid: Indji wa aye nime nda wo lan tre mu nda tie kpe wa mi tre'a, Mi hla ni
    yiwu ka ahi nha.
  wmw-wmw: Kila ája kwangu omi, ásikiriza usemi wangu, áfulata vyanamba novyo, nukoloterani
    anlandire.
  gmv-GGM: Taako yiidine ta qaala siyyidi polizay wuri oonna milatizakkonne ta intena
    bessana, keethe keexanas ziq oothi bookkiddi shuchcha bollan ba keeth keexida
    asa milates. Haro haathi yiidi he keeththa suggides, gido attin minni keexetida
    gish qaathanas dandd7ibeynna.
  ssg-ssg: Tuahe tel na i hong ma puas usi kakaiak nga kaxi haxewa hani amuto i seilon
    tetenen.
  zpo-NT: Nal lee na nii lo gu xomod nak xaa nreke tich na; nkenzha xaa xtizh na nu
    nle xaa kwaan nii na.
  poy-poy: Hanuwalanguziyi ntambu yakalifana muntu yoseri pakiza kwa neni na kupikinira
    visoweru vyaneni na kuvijimira.
  qwh-NT: 'Cananmi iwalatsiquipa cäyitsiyashqequi: Pipis que yachatsiconqäta wiyacur,
    cäsucoqcunaqa,'
  gaw-gaw: Amu danab laa nug da gumiḏa uḏia, dahil nai doya, nug dim lamidṯe ele,
