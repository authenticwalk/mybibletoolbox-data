  bzh-bzh: Alam sën denam vu sa bedegenġo sa ġaġek bedesepa doḳ lo
  guj-2017: જે કોઈ મારી પાસે આવે છે, અને મારાં વચન સાંભળે છે તથા પાળે છે, તે કોનાં
