    yai lovemi te tana bainewa kitana.
  cpb-NT: 'Eenitatsi antanairori okaatzi nokantayetziri. Jirika roshiyakari:'
  aon-aon: Eshudok arpesh douk shunakumori eik aria shumnek eikin baraen shugipeshen
    iri, eshesh ta kabi douk maresh um?
  hus-NT-2005: 'Neꞌech tu utsaꞌtsik xitaꞌ in junwal xu uteltsik kʼal Nanáꞌ, xi tin
    axtsal ani in tʼajál xowaꞌ Nanáꞌ u ulal:'
  mig-NT: Ta̱ká ña̱yɨvɨ vái nuu̱‑rí, te jíni so̱'o tu̱'un ká'a̱n‑ri̱, te skíkuu, ná
    stá'a̱n‑ri̱ nuu̱‑ro̱ na̱ jíín kétá'an.
  bps-bps: Kat to salu di deg, na mlinge i tdògu, na mimen dun, nun guflingengu kenen.
  mbs-mbs: Meg-indan a den kenyo tepad te otaw domini kanak, aw domineg te kagi ko,
    aw tomolò kenyan.
  tof-tof: Ka yabü inzan nómtyenónómo, wa ia pama, wa ne kürü bóktan nóma arrkrruda
    akó tórrmendó angrinda.
  cme-NT: 'Umaŋ duɔ jo ji nu mi nelma‑i aa ce-ma, mi ka pigãaŋ-na kutieŋ uŋ saa baa
    umaŋ:'
  sus-sus: Mixi yo fa n ma, a n ma masenyi ramɛ, a fa a rabatu, wo wo tuli mati n
    xa a masen wo bɛ na kanyi maniyaxi mixi naxan na.
  pon-2006: I pahn kasalehiong kumwail duwen mehmen me kin kodohng ie oh rong ei padahk
    kan oh kin kapwaiada.
  dad-dad: Taka ĩ wageun isi, neu od karĩ ye fen, dõf age fef, ĩ naig fiya anĩ aya
    ã afelneĩf.
  zab-NT: 'Iniia laat xa ná bniety ni zéed cun nare ne rindiagbɨ ni rniia ax rcuadiagbɨ
    xtiidxa:'
  jae-jae: Lau samob, taŋ dêdêŋ aê sêmêŋ to sêŋô aêŋoc biŋ ma sêgôm ŋanô kêsa naŋ,
    aê janam dôŋ êsêac amboac tonec.
  ksd-ksd: 'Nina i tadav iau, ma i valongore kaugu tinata, ma i torom tana, ina ve
    tar ia ta vavat nam ra magit ba dir a vardada me:'
  msm-NT: To otow no og-andini kanay no ogdinog aw ogtuman to kagi ku
  myk-myk: Sipyaa sipya wʼa pa nɛ mu, na nɛ jomɔ pu nuri, na pu koo ɲaari ge; wèe
    na já weefɔɔ taanna ni kaa lemu ni ge, nʼa da lee shɛ yi na.
  sbe-sbe: 'Kaiteya ye laoma kaliguyena na ye lapulapulaoma yo yogu hedehedede ye
    kawakabiyedi, iya kana kao kabo ya hededehemasalaha kalimiuyena:'
  mcr-mcr: Ämaqä Nyinyqä äpätä, Nyaqä kukŋuä qätä änyiyätä, qänaknä iqäqä iquenyqe,
    Nyi näqŋqä hitapmqänä.
  cux-NT: '''Úú cuuví ndís''tiī, du''ū ''iiⁿ''yāⁿ chí chiī nanaáⁿ ní n''giindiveēⁿ
    nduudu yeⁿ''é ní n''daacā idiíⁿ yā tan''dúúcā chi ngaⁿ''á,'
  tur-YTC: Bana gelen, sözlerimi duyan ve onları yapan her insanın kime benzediğini
