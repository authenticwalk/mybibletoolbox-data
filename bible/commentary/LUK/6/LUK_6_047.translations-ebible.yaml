  avt-avt: Mɨtɨk kerek kaknen kakɨmtau hɨm mai kakisesim, hɨrak kakre mɨtɨk kime wɨnak.
    Mɨtɨk ik kekin hei kime wɨnak kentar nan keit mɨniu (o neiyɨp). Maain mani kakniu
    kaknep wɨnak te ap keket wɨnak au kentar mɨtɨk kimaak yaaik kime wɨnak kentar
    nan keit mɨniu (o neiyɨp).
  cbk-cbk: Todo el quien ta vene conmigo para oi el di mio palabra y ta obedece gayot
    el cosa yo ta manda hace, ay habla yo con ustedes si con quien sila ta semeja.
  uig-ARA: ئەمىسە، مېنىڭ ئالدىمغا كېلىپ، سۆزلىرىمنى ئاڭلاپ ئەمەل قىلغان ھەركىمنىڭ
    كىمگە ئوخشىغانلىقىنى سىلەرگە كۆرسىتىپ بېرەي.
  tuf-tuf: Bíyatan as chihtá rahcuír yajcáyatan, eyan úchtaan wanro. Ey ojcor aját
    ba quin ehcunro.
  abx-abx: Sumatan-ta kam kon ay i kaparihu-na si addangan nga padugok si ako, akapamati'
    si mga allingun-ko ngan agtuman-na si kinabuhi'-na.
  mco-NT: Tüg'ócɨy jäy huɨdi xyñimimbɨch etz xymɨdoohuɨ ɨɨch n'ayuc etz cuyduñ, ɨɨch
    nyajni'ixɨ̈huɨpy pɨn je' ymɨdügnax.
  bsp-bsp: 'Nwɛ o nwɛ eder’im, pəne moloku mem, pəkɔt mi, imentər’un nwɛ owurɛnɛ mɔ:'
