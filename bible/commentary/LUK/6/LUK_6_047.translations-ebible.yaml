  nca-nca: Uni kumimbo nono maheroqo mandene iŋoro howeyoteŋgo. Asa ko uni ŋunde quro
    tapara mande yewe teteno.
  zpz-NTPP: Benu tub mbecy cyid yu lo̱, nunu gyeñ yu riidz nu rne̱e̱, nunu gyicy yac
    yuñ, orzeꞌ ya̱ rne̱e̱ lor la nay.
  mkj-mkj: Ngoahi pirin kajalehioang kamwai armaj joah lipilpil men ma kin indoahng
