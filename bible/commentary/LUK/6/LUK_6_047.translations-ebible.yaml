  wnu-wnu: Munon yet yarari qob wurinob qemerine iruges big igub toounor eng ye wuri
    qomon eng an imbigibam.
  zam-NT: 'Nde niin loo gu'': ¿Chó mèn nac xal nac mèn co'', lìcque'', nqueltàa loon
