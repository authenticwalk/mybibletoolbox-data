  zyp-NT: Kama kha a vong katei, ka bia khah thui tah a zuipaw cawh zekhamaw a lo
    tahpaw ka ca ming sá he a.
  sey-NT: Quëasiꞌi, yëꞌëna dani asacohuaꞌipi cuiꞌne yëꞌë cayeje̱ yoꞌocohuaꞌi paꞌiyere.
    Iyeje̱ paꞌye paꞌiji.
  nvm-nvm: Regavo na e iji bu nun ruaknum vuak nun iji faime igiemo iji fu e izekin
    na ijin kuardiakrejo ni faif.
  mps-mps: Eno wabo po odagasama, wali pabo bidi da, mena tama tiwai yali wenama sumainu,
    ola mawaibawe?
  seh-seh: Ine ndinakupangizani mbani adalandana na ule anabwera kuna ine, mbabva
    mafala anga na kuacita.
  pab-NT: Nahotikisaite xomana, xoare hare kakoa xamani ala hakákoa, etakehare nokoamaniye
    tyaoniterehare, semiterehare noxaotyakiri hoka tyakekoterenehare.
  llg-llg: Hataholi mana mai lamanene Au, boe ma ana tao tungga Au kokolang, ndia
    ndia sama leo
  kyf-kyf: Nyɩmɛ -ɔ yia na -gbɛ, -ɔ pʋlʋa na wɛlɩ yukwli, 'ɩn ɔ nɔa we -gʋ, ɔ 'wʋwlʋ
    na yia aɩn 'klʋslolua.
  tpi-tpi: Sapos wanpela man i kam long mi, na i harim tok bilong mi na i bihainim,
    orait mi ken tokim yupela long pasin bilong dispela kain man.
  mih-NT: 'Tatu iyo ra cua quisi nu ndyei, ta siñi ra sa quehin, ta zavaha ra sii
    si, ihya cuu cuhva iyo ra:'
  qvh-NT: Nishgäcunata wiyacamag runa imano cashgantapis canan tantyasiyäshayqui.
  kms-kms: Wuti nge nde nandi nge ningg wand nutungu di nge kari kin pugrine puq nen
    kin te, muqdi nge nungoqi simbe guduq ni pughe gri ei nas ye.
  agn-agn: Ang taw ang agpalenget ong yen, pamasi ig pagtoman tang agganingo ong nandia,
    begen amo yen mga onopay kaparioan na.
  nhi-NT: 'Nochi naquin uitz nonauac uan iccaqui notlahtol uan icchiua, innamechoniluis
