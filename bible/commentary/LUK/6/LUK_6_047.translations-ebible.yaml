verse: LUK.006.047
translations:
  kpx-kpx: Isito oleuoleu dae lohoi di hoto evisi vamale ata kebia vaveveu koseanu.
  okv-H: Eto embo amuna nau degi ta puvuto ke nau ingito agi aisuja amo do aingere
    avo ano ingesova.
  tbo-tbo: Iyai ina nei ugoliu po u baha ina nonolihi ma ina dewa tagohi apo a wogeleteya
    ugolimi tauna galenana mei iyai.
  mal-C: എന്റെ അടുക്കൽവന്ന് എന്റെ വചനങ്ങൾ കേട്ട് അതിനനുസരിച്ചു പ്രവർത്തിക്കുന്ന വ്യക്തി
    ആരോടു സദൃശൻ എന്നു ഞാൻ നിങ്ങൾക്കു കാണിച്ചുതരാം.
  grc-SR: Πᾶς ὁ ἐρχόμενος πρός με καὶ ἀκούων μου τῶν λόγων καὶ ποιῶν αὐτούς, ὑποδείξω
    ὑμῖν τίνι ἐστὶν ὅμοιος·
  bgc-bgc: 'जो कोए मेरै धोरै आवै सै अर मेरी बात्तां नै सुणकै उननै मान्नै सै, मै थमनै
    बताऊँ सूं के वो किसकी तरियां सै:'
  khz-khz: Ana vega-ripami, rai au geku ai evogomaina, au geku kila ekamonagirana
    e kalara ekalarana ia rakavetaina.
  deu-TKW: Jeder, der zu mir kommt und meine Worte hört und darnach thut - ich will
    euch zeigen, wem er gleicht.
  zsr-NT: Uluiꞌidaꞌ lbiꞌiliꞌ ca nac nu naꞌ zaꞌ quiaꞌ len ryöni xtidzaꞌa len run ca
    rna béꞌidaꞌ lei.
  lin-lin: 'Moto nyonso oyo ayaka epai na Ngai, ayokaka maloba na Ngai mpe atiaka
    yango na misala, nazali kolakisa bino soki akokani na nani :'
  hns-NT: Har ek djaun hamaar lage aai aur hamaar baat soenke karie, ham toelogke
    dekhaab oe kekar ghat lage hai.
  noa-E: Mua pãrag jaaukhimgui ajim anʉm. Ar chi mʉ aig bëewia mʉ iek ũrnaa mua nem
    jaau chirʉm ipierraa nem waaujem khʉʉnan, biek ãb woun di ëwaag jẽbdi khörkha
    sĩi awia durrkhudau ee ierr ich dibʉ̈ jukhanaa di ëutarr wounjöta nʉmgui ajim
    anʉm. Ya mag aaipa dʉnʉisim ee, döãd pöm bëewia ag gaai dö uu thʉnarrjã chʉyëupʉ̈iba
    ich mag sĩsijim anaabá, dibʉ̈ ierr jukha sĩerr aawai.
  eng-EMTV: 'Everyone who comes to Me, and hears My words and does them, I will show
    you to whom he is like:'
  mib-NT: Tāca ñáyuu vēji nuū rī te jíni sōho jnūhun cáhán rī te squícu, na stéén
    rī nuū rō ndese cúu i.
  lif-NT2: इङ्‌गाॽ आबाःन् के़घे़म्‍बाआङ् कुइसिःक् के़जोःक्‍पा मनाःन् आक्‍तङ्‌बा चोःक्
    फाॽआङ् मे़त्‍निङ्‌लो–
  xnj-xnj: Nikuvapela luhumu lwa mundu yula mweibwela kwa nene, akugayuwana malovi
    gangu na kuhenga chenijova.
  mmx-mmx: Ana lox ase nimi mi tara neni ing tonga levelinga rak la ira mumu asu i.
  cbr-NT: An 'ëmi sinánquin 'ën bana cuanan a bana quicësabi oquin 'acë uni ax cara
    uisa 'icë quixun cana mitsu cati 'ain.
  tee-NT: Pus tachi chun ju quintalakmin chai quintak'asmatni ju quinchivinti chai
    tanavi tachi ju icnajun pus chani tajunita.
  eng-LSV: 'Everyone who is coming to Me, and is hearing My words, and is doing them,
    I will show you to whom he is like:'
  cak-NT: Nin-ij chiwe cami anchok riq'uin ninjunumaj-wi ri jun ri nipe wiq'uin ren
    y nuc'oxaj ri nutzij y nu'on ri nin-ij che.
  pah-NT: —Kiroki ga uhu ji pyri ji rendukatuavo okovo nhinhi'ig̃a rupi – gaha ji
    ga mombe'ui pe me kiro, ei Jesus'ga.
  sja-NT: Mɨa jarait'ee k'aik'a bɨ chi mɨmaa cheru ũriit'ee mɨ pedee mãik'aapa oopariit'ee
    mɨa jara bɨk'a.
  xed-xed: Ka mnaghunamna yu ta nzakwa mndu ta sagha da iʼi ɓa. Tsa mndu ya ná, ta
    snaŋsna ta gwaɗa ɗa, ka ksa slna nda tsi.
  mks-NT: Ná ca̱ha̱n i̱ xi̱hi̱n ndó ndaja íin da̱ va̱xi nu̱ú i̱ cuni jo̱ho da tu̱hun
    cáha̱n i̱ ta cája da ña̱ cáchí i̱.
  gfk-S: Nesi tikenong i hana tupas iou ma i hadade ira nugu nianga ma i taram, io,
    iou ni hamanis ta mu be a mangana turadi so ie.
  bmu-bmu: “Denike yeŋön nöŋgöreŋ kaba keuni möta tem köla mezei, nöŋön yeŋgö könaŋamŋini
    kondela dopkeunöŋ jimam.
  dgz-dgz: Waenapan da da inanap taue nop nega anu tapi guegue muga manega wa ewayain.
  eng-GNV: 'Whosoeuer commeth to mee, and heareth my wordes, and doeth the same, I
    will shewe you to whome he is like:'
  zaa-NT: Nuỹa tediba da' lani inte' nna gudà nàgui'į ca titsa' quíyi'į nna runią
    cą nna,
  eng-WEBSTER: Whoever cometh to me, and heareth my sayings, and doeth them, I will
    show you to whom he is like.
  guh-guh: Pajivi xanëjavaberena pata tanenamuxunaevetsinexa, tanejumecovënëtsinexanua,
    bajarapajivi apo nacueratsi tsane. Bajarapajivi piatajairata bo bepexanaenë tsane.
    Bajarapajivi yabara pacatsipaebianatsi. Bo pexanaenënexa, peyapëtaexae itsajota
    pijabo exanaejitsia pebubutsijavanexa, nexata naesituru atajaya xaniavaetsia mëthëca
    piatajairata. Nexata pijabo toyabubutsi ata, petojopaeyanivatsi. Bajaraxuacujinae
    bo baja vereteta. Itsa baja mene avajubuatsica, pijabo toyabubutatsi. Mera asaëtsica
    bojavabetsica. Itsiata pijabo apo tonanequetsitsi. Tsipaji naesituru xaniavaetsia
    mëthëca piatajairata. Nexata bajaraponë apo nacueratsi bo pexanaejava.
  bon-bon: Yoo, iyeta biname lui cina cäme bau me saacluge, cäme mene yäätecijemuge,
    piba cuta yaacatusi ibi wawename,
  nhw-BL: Nochi catli hualahuij campa na huan quicaquij nocamanal huan quichihuaj
    catli niquijtohua, itztoque quen ni tlalnamijca tlacatl catli nimechpohuilis.
  mgw-mgw: Nilu'a kumpeyanga lukongo lu'no lwa mundu ywaisa kasangu' kugayu'wa makowe
    gangu' na kugapanga.
  swh-ONEN: Nitawaonyesha jinsi alivyo mtu yule anayekuja kwangu na kusikia maneno
    yangu na kuyatenda.
  wbi-wbi: umuunhu ghweni juno ikwisa kylyune nakupulika amasio ghango napikughavombela,
    nikuvasona vule alivuo.
  bba-bba: Bɑɑwure wi u nɑ nɛn mi mɑ u nɛn ɡɑri nɔɔmɔ mɑ u yi mɛm nɔɔwɑmmɛ, kon bɛɛ
    sɔ̃ɔsi wi u kɑ weenɛ.
  eng-KJVCPB: 'Whosoever cometh to me, and heareth my sayings, and doeth them, I will
    shew you to whom he is like:'
  kgk-NT: —Amombe'u-ta peẽ-my mba'éixa pa oiko va'erã xe-rehe ojerovia va'e. Ou xe
    renda-py, ohendu porã xe nhe'ẽ, oiko meme xe nhe'ẽ-rupi. Aiporu jevy-ta xe-rehe
    ojerovia va'e rehegwa nhe'ẽ ita ári omoĩ gwoyrã va'e rehegwa nhe'ẽ-rami.
  waj-waj: Gioonna kiaapu voovoono niisi ngioo ni kuaivaa rikioo iivoono fai aa na
    tinara kua aavaudiri fai iva ii aataruuvaa kooyaa ngii giaa ngii minaravai.
  cpy-cpy: 'Tzimayitatsi mataneerori okaatzi nokanta-yitziri. Irika roshiya-naari:'
  ekk-PKP: Ma toon teile näite inimesest, kes tuleb minu juurde, kuulab mu õpetusi
    ja järgib neid.
  mpx-mpx: Henala ebo ni nem eliyau ge no baaba ni hago ge ni henapuan, he gamagal
    ololana o ana ba papatini etega na papatini-an.
  wbp-wbp: Ngana-puka kaji ngaju-kurra yaninjarla purda-nyanyi ngaju-nyangu yimi,
    kajirla jungarni nyina Kaatuku, yali yapaju ngulaju ngurrju. Kapuju jirrnganja
    nyina tarnnga.
  luo-luo: Abiro nyisou kaka ngʼat mabiro ira, mawinjo wachna kendo timo chalo.
  nhe-NT: Nochi tlen hualahuij campa na huan quicaquij notlajtol huan quichihuaj tlen
    niquijtohua, itztoque queja ni tlalnamijca tlacatl tlen nimechpohuilis.
  aii-aii: ”ܟܠܔ ܐܢܵܫܵܐ ܕܐܵܬܹ‌ܐ ܠܟܸܣܠܝܼ ܘܫܵܡܹܥ ܗܹܡܸܙܡܵܢܝܼ̈ ܘܥܵܒܹܕ ܠܗܘܿܢ، ܡܲܚܙܸܢܵܘܟ݂ܘܿܢ
    ܠܡܘܼܕܝܼ ܟܹܐ ܕܵܡܹܐ.
  esk-NT: Kiña iñuk uvaŋnukkumi naalaġniḷugich uqałiġikkatka aasiiñ tupigilugich—iḷisautigisigipsi
    qanuq atriqaqtilaaŋanik.
  msb-msb: Igapakita ko sa iyo kun kanin-o nakapareho an nagapatukdo sa akon, nagapamati
    san akon mga surmaton kag ini ginasabuhay.
  cpa-NT: 'Lah¹la² lán¹² ca¹lah¹já¹ dsa² li¹quianh¹³jni, dsa² nang¹², dsa² mi²ti¹
    jǿg³ quieg¹:'
  dso-dso: ଜେ ମିସା ମର୍‌ଲଗେ ଆସି, ମର୍‌ କାତା ସୁନି, ସେଟା ସବୁ ମାନ୍‌ସି, ସେ କାର୍‌ ସମାନ୍‌
    ରଇସି, ସେଟା ମୁଇ ତମ୍‌କେ ଦେକାଇବି ।
  meu-meu: Dekegu bainema, egu hereva baine kamonai, bona karana baine karaia, tauna
    toana baina hahedinaraia.
  yva-NT: Are pirati de irati Rinai ti po Sya ayaowe ranaun muno tavondi rai, opamo
    aurata rui? Syo raura kakavimbe wasai syare
  dgc-dgc: “I maski ti ésiya a umange diyakén, sakay bébaten na i kagi kua, a tulos
    sundin na,
  zpm-NT: ’Zha ne rquiaadiag miṉe rne naa, ni rioxco zho rban zhow zigne naca,
  hix-NT: Anar komo, rohyaka nomokyatxhe. Rorwonà yonytxetxhe xarha. Royukyatxhe xarha.
    Àsok hana natxow ha, nyamoro ha. Ukuknon komo rma wekarymehe, owyanye, kekon hatà.
  sim-sim: Ma or anhik taha mashi anhin tiyawa ma oto karem nanda ri.
  npi-ULB: हरेक व्यक्‍ति जो मकहाँ आउँछ र मेरा वचन सुन्छ र पालन गर्छ, म तिमीहरूलाई
    भन्दछु, ऊ कस्तो मानिस हो ।
  cgc-cgc: Isturya ko ki kyo parti ta mga ittaw na gaprani ki yaken daw gamati ta
    ambal ko daw gasunod.
  tim-tim: Siâŋe nâŋgât denne nâŋgâm lokom manmap are âmâ dop hin dâre nâŋgâŋet.
  yor-yor: Ẹnikẹ́ni tí ó tọ̀ mí wá, tí ó sì ń gbọ́ ọ̀rọ̀ mi, tí ó sì ń ṣe é, èmi yóò
    fi ẹni tí ó jọ hàn yín.
  wos-wos: Wunika yata wuna hundi xékéta wawun maki hurukwa du takwa di ané du maki
    di.
  emp-NTPO: Mʌ̃maa zebʌrʌba mʌ̃ bed̶eada ũrĩped̶a ĩjã oibʌrʌ mʌ̃a jaraya idjira cai
    quĩrãca b̶ʌda.
  eng-F35: 'Everyone who comes to me and hears my words and does them—I will show
    you who he is like:'
  ind-ind: Semua orang yang datang kepada-Ku, mendengarkan ajaran-Ku, dan melakukannya,
    mereka bisa digambarkan seperti
  pes-OPCB: هر که نزد من آید و سخنان مرا بشنود و به آنها عمل کند،
  mpt-mpt: Nakaia unangai wanita teniba nesu tlaniba ne wengo wenteniba wafunimibo
    ne i kukubo kinia alebeia yatem tekein kenomabiobe.
  ssx-ssx: Ma꞉nda꞉ epima꞉ I̱ teke pa꞉ta꞉ a꞉pa yaka pi opua pimika꞉na꞉ta꞉ I̱ma꞉ta꞉
    ikita꞉ dupiki halie laa manda꞉ meanoe.
  mkl-mkl: Inɛ iyi í nɑɑ bi tom fei nɔ wɑ ɡbɔ idem nɔ wɑ jirimɑɛ, ɑn nyisi ŋɛ inɛ
    iyi lɑfɛ̃ɛ í jɔ.
  gaq-gaq: ଜାଣ୍ଡେ କି ନେଙ୍ଗ୍ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଏ ନେଙ୍ଗ୍‌ନେ ସାମୁଆଁ ଅଁଚେ ପାଲେ ମେଁ ଜା ରକମ୍
    ଡିଙ୍ଗ୍‌ଏ ଆତେନ୍‌ ନେଙ୍ଗ୍ ଆପେକେ ଆମ୍ୟା ମ୍ୱିଏ ।
  gof-RNT: Taakko yeynne ta qaala si7idi poliya ubbay oona daaniyakko ta hinttena
    bessana.
  unx-unx: ଜେତାଏ ଆଇଁୟାଃତାଃ ହିଜୁଃନିଃ ଆଡଃ ଆଇଁୟାଃ କାଜି ଆୟୁମ୍‌କେଦ୍‌ତେ ମାନାତିଙ୍ଗ୍‌ନିଃ,
    ଇନିଃ ଅକଏ ଲେକାଃଏ ଏନା ଆପେକେଇଙ୍ଗ୍‌ ଉଦୁବାପେୟା ।
  gah-gah: Nenitoka iake není gakó gili aliaká nia vegenalitini mogonamú lo likimitoze.
  lcm-lcm: Man a sikei kapo serei singig, na kapo longong kag mengen, na kapo abis
    using ia, arai, naka akalit imi ta nia kapo saka pok an.
  aer-aer: Angwenhe apeke atyenge-werne apetyemele, ayeye atyinheke akangkwe-irremele,
    re apeke Ngkarte Ikwere arratye mwerre anemele, kele tyerrtye re mwerre rarle
    aneme. Re atyengenge akwete anthurre anetyenhele.
  qvc-NT: Suq kumparasyunda nishqaykillapa. Noqata allita kasuwaqkunaqam suq yach'ayniyuq
    runa wasita ruraqshina.
  tgl-ULB: Ang bawat tao na lumalapit sa akin at nakikinig ng aking mga salita at
    sinusunod ang mga ito, sasabihin ko sa inyo kung ano ang kaniyang katulad.
  cbs-NT: En jancha ikunwankin ea chibanun, iwanan, jawada en yuai akubainxanaibukidi
    matu yusinun ninkakanwen.
  xtm-NTPP: Vaa in ñayii kénda nuu sa a te koniniso'o i ja ká'an sa a te sa'a i sukan
    ká'an sa a,
  nnq-nnq: Mundu jwa jwoa ojwaika kwango nenga kupenikia malobe gango nukuga agabala
    jwenio abi,
  bao-NT: Yʉ pʉto pee doori, yʉ yee quetire tʉo, yʉ ca ĩirore biro ca tiigʉa, “O biirije
    ca tiigʉre biro biimi,” mʉjare yʉ ĩirucu.
  san-ORI: ଯଃ କଶ୍ଚିନ୍ ମମ ନିକଟମ୍ ଆଗତ୍ୟ ମମ କଥା ନିଶମ୍ୟ ତଦନୁରୂପଂ କର୍ମ୍ମ କରୋତି ସ କସ୍ୟ ସଦୃଶୋ
    ଭୱତି ତଦହଂ ଯୁଷ୍ମାନ୍ ଜ୍ଞାाପଯାମି|
  rmn-rmn: Мэ кан сикавав тумэнги, соски ушадиел кажни, кон авэл Мандэ, шунэл Мэ зборэс
    тай керэл лэн.
  huv-NT: Sanasaj icon jane atnej. Wüx nop aliüc manguiay sandeac ndoj apmarang atnej
    anguiay,
  otn-NT: Nu̱ te'o gä tɛnngui̱, i øde hanja ra̱ hya̱ dí̱ mma̱, 'nɛ̱ da̱ 'yøt'e te
    dí xifi, ga̱ xi'a̱hʉ ra̱ hya̱ nna̱ hyɛjpi.
  nop-nop: Metam hogohogok nu’walaŋkade buŋa medene nadiŋa keleŋ tiiŋ adi yadi indihi.
  obo-NT: Id paabbotlabbot ku koniyu iddos minuvu nod porani koddi, dos id pominog
    to koddin mgo osengan woy dos od tuman tadda.
  kca-kca: Кашәӈ Ма хŏщайэма йŏхтыԓыты хŏйат пӑ Ма йасәӈԓам хуԓәтты хŏйат пӑ йасәӈԓам
    щирән верты хŏйат, нынана йастәԓәм ԓўв хŏй хŏрпи.
  cak-ENT: Romari' ri vinük ri npu'u viq'uin, ri nrac'axaj ri nutzij y nbün ri ninbij
    chin,
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤒᤠ᤺ᤴ ᤁᤧᤄᤧᤶᤒᤠᤀᤠᤱ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤔᤏᤠ᤺ᤴ ᤀᤠᤰᤋᤱᤒᤠ ᤆᤥ᤺ᤰ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤳᤏᤡᤱᤗᤥ–
  mie-NT: 'Ndācá nchivī jā váji nūū ni de níni ji tūhun cáhān ni de squíncuu ji, ná
    stéhēn ni nūū nū nāsa cúu ji:'
  san-TIB: ཡཿ ཀཤྩིན྄ མམ ནིཀཊམ྄ ཨཱགཏྱ མམ ཀཐཱ ནིཤམྱ ཏདནུརཱུཔཾ ཀརྨྨ ཀརོཏི ས ཀསྱ སདྲྀཤོ
    བྷཝཏི ཏདཧཾ ཡུཥྨཱན྄ ཛྙཱाཔཡཱམི།
  qve-NT: Sichus pipas noqaman ashuykamuwaspa, yachachisqaykunatapas uyarispa kasukuqmi,
  pao-NT: Ka besa e nakatumayohokudu nu tuukwekwu.
  cbu-NT: Nuwash izuuru tachitkus, mazinayarus, mangoonangtsa. Tputs nuwaa kuki mazinaku
    anoo kamanchintspa. Nuwaa kuki payuku, urutamari taachiya.
  usa-usa: móra-nakoma ketôpaq yéna ketáama iténa waráina-waigomma kemá wenáaimma
    abarokáq tiráátenune.
  soy-soy: Ani tíyɛ kɛ́ nɔ́ nyísɛ lɛ̃ kɛ uyɛɛ nnɛ́símɛ́ kutu n cɔ́lɛ̃ un nɛ n kɛisi
    uú nɛ mɛnyínɛ ń we.
  hui-hui: Mbirali i̱ kogoria ibuwa i̱na bi larogo hale howa biyagua i̱na ibu ogobi
    ka lalu walia holebero.
  amf-amf: Ikal nivayse isa upsinam qansayse hayayna wul hayyeam kenin maatenam yena
    ida giye.
  quc-NNT: Kink'ut na chiwäch jachin ruk' kinjunamaj wi ronojel winaq ri käpe wuk'
    in, ri kutatab'ej ri kinb'ij xuquje' känimanik, —kächa'.
  dob-dob: Ta ꞌabo yaita ꞌoyo ꞌumama ꞌeguya be ꞌigu ona ꞌunonodi be ꞌuguinuwedi, ꞌoyo
    ꞌimu bubuna nadigega ꞌebweu toꞌabi anuwa yaeꞌita ꞌemiya.
