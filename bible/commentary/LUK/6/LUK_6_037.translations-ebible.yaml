  cux-NT: Nguɛ́ɛ́ caaⁿ'máⁿ nī nuuⁿndī yeⁿ'é 'iiⁿ'yāⁿ ní Ndyuūs ní nguɛ́ɛ́ caaⁿ'maⁿ
