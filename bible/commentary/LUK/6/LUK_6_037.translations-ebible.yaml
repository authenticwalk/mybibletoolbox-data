  mle-mle: Jisas niki maaj wadidiy, “Aw li gwur maa waan wasapwun kwur maarkigwura
    nuwukadiy duw takwaam, God atawa kwar maa gwuraam. Aw li gwur duw taakw gwuraam
    yidadiy vaal yibwiy-kigwura, God ab atawa kwurkinaad gwurak.
  shp-NTPO: Tsoabi jaton jakonma akábo yoixonyamakanwe; jatianra Diossen mato jaskáashokotima
    iki. Jainxon jakonma akanketianbo, jato ramiayamakanwe; jatianra Diossen mato
    ramiayamashokoti iki. Mato jakonmaakanabo moa jato shinanxonyamakanwe; jatianra
    mato Diossen jaskáashokoti iki.
  aom-aom: Nadi döroho bamorovoromo a jabesi sisëho mevorëjo. Jabesi sisë bogo mevëꞌoho
    God jemesi sisëhuꞌo bogo mevoꞌajëjo. Nadi a jabesi sisëhunioho iꞌuoho bojëmirëjo.
    Iꞌu bogo bojëmijëꞌoho God jemëꞌo iꞌuoho bogo bojëmiꞌajëjo. Aꞌi ae gö jabesi sisëho
    uehorovoromo vuonugorëjo. Ëhi ëꞌëꞌoho God-ro jemesi sisëhuꞌo uehorovoromo vuonugoꞌajëjo.
  geb-geb: Zisas mba bunin mbe nzua vov khaŋ mbe nzuai, “Nde harigi gumgi muuŋgi tɨvi
    mbatɨgi ga suaŋv mbe suaŋv khaŋ mbe suaŋ thari, ‘Nde tɨvi mbatɨgi ga mbui ntɨɨri
    ma. Nde zumgum ntan vheza ndigirga.’ Nde maaŋ muunga, Fhe Bakɨme vhɨra mba tɨvara
    nden muunga. Nde harigi gumgi nde muuŋgi tɨvi mbatɨgi, nde nta vhɨzgip, nta ndɨkndɨgɨ
    thari. Nde maaŋ muunga, Fhe Bakɨme vhɨra nde muuŋgi tɨvi mbatɨgi vhɨzgip nta ndɨkndɨgirga
    fhu.
  eng-WYCLIFFE: Nyle ye deme, and ye schulen not be demed. Nyle ye condempne, and
    ye schulen not be condempned; foryyue ye, and it schal be foryouun to you.
  bsj-bsj: kom mare buolang la mani a ma kumen buolang ti kom kuwa re mani a kuwa
