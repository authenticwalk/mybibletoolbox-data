verse: LUK.006.037
translations:
  kpx-kpx: “Lainaho mole vaveve toela kaovai abuemo loui kosea, ‘Keau vaveve toelate.’
    Lana mole vaveve kaovaholige Dilavana avuta bae la vaveve toela kaovalivebene.
    Isi lainaho mole toelamo hoto loui ibinaeabe ovegelive. Isi lainaho molemo vaveve
    toela vale ke huhulahagelive. Lana katelahage Dilavana avuta la toela ke huhuoholisito
    ulihai.
  okv-H: Eto embo pehumba aojo eto God na umo mane pehumba aisuja. Embo sapura ke
    mane aisoa eto God na umo sapura ke mane aisuja rate embo ta ari sapura hotembeto
    toasoa amo God na no ari sapura hotembeto toasuja.
  tbo-tbo: ‘Ega lawa gehouhi ona laibahibahihi meka po apo Yaubada ina libahibahimi.
    Ma ega lawa gehouhi ona igouhi babana apo Yaubada ina wigoumi. Lawa geha hai apapoe
    ugolimi ona winugoguluwihi po apo Yaubada ami apapoe ina winugoguluwihi.
  mal-C: “മറ്റുള്ളവരെ ന്യായംവിധിക്കരുത്; എന്നാൽ നിങ്ങളും വിധിക്കപ്പെടുകയില്ല. ശിക്ഷവിധിക്കരുത്;
    നിങ്ങൾക്കും ശിക്ഷാവിധി ഉണ്ടാകുകയില്ല. ക്ഷമിക്കുക; നിങ്ങളോടും ക്ഷമിക്കും.
  grc-SR: ⸂Καὶ μὴ κρίνετε, καὶ οὐ μὴ κριθῆτε. Μὴ καταδικάζετε,⸃ καὶ οὐ μὴ καταδικασθῆτε·
    ἀπολύετε, καὶ ἀπολυθήσεσθε·
  bgc-bgc: “दोष ना लाओ, तो थारे पै भी दोष न्ही लगाया जावैगा। कसूरवार ना ठहराओ, तो
    थमनै भी कोए कसूरवार कोनी ठहरावैगा। माफ कर द्यो, तो थम भी माफ करे जाओगे।
  khz-khz: “Aomi ai taunilimalima ragai pio kilagi-rakavara. Vovetainai Palagu na
    maki ati pene kilagi-rakavami. Rakava voina taunilimalima geriai ragai pio kilagi-kaua,
    pe Palagu na rakava voina maki gemi ai ragai pene kilagi-kaua. Rakava pio tugamagi-piatogara,
    pe Palagu na maki gemi rakava pene tugamagi-piatogara.
  deu-TKW: Und richtet nicht, so werdet ihr nimmermehr gerichtet werden; und verurteilt
    nicht, so werdet ihr nimmermehr verurteilt werden. Sprechet los, so werdet ihr
    losgesprochen werden.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Cutu glag yudxliꞌ lzaꞌliꞌ, atiꞌ nutu nu glag yudx lbiꞌiliꞌ.
    Cutu cuiaj bëꞌliꞌ qui lzaꞌliꞌ, atiꞌ nutu nu cuiaj bëꞌ queëliꞌ. Gul‑nít lau lzaꞌliꞌ,
    atiꞌ Dios unít lahuëꞌ caꞌ lbiꞌiliꞌ.'
  lin-lin: Bosambisaka te, mpe bakosambisa bino te ; bokatelaka bato etumbu te, mpe
    bakokatela bino etumbu te ; bolimbisaka, mpe bakolimbisa bino ;
  hns-NT: Koi ke oeppar faisala na kar, tab toelogke oeppar koi na faisala kariega.
    Koi ke kasoer na de, tab koi toelogke kasoer na deiga. Doesare ke maaf kar de,
    tab toelogke bhie tjhama mieliega.
  noa-E: ’Oob chikham ĩgkham khõchgaupai chan chikham pekau phëmiet, eeu Ẽwandamau
    pãach chach nʉm ed magʉm iek igdukham pãach dʉ̈i. Oob “Jãg wounan chad khaibag
    ee pʉ̈iju aai sim” amiet, eeu pãach iek gaaimuapai Ẽwandamau pãachta khaibag ee
    pʉ̈idukham. Chikhamnau pãach dʉ̈i khaigba aawai sĩi warag ich mag khĩir akhoobapʉ̈it,
    tag magʉm iekjã igba. Pãrau pãach khapeen dʉ̈i magmʉn, magan Ẽwandamaujã pãar
    dʉ̈i agjö ajugui ajim anʉm.
  eng-EMTV: “And do not judge, and you shall not be judged. Do not condemn, and you
    shall not be condemned. Forgive, and you shall be forgiven.
  mib-NT: ’Ma cahán rō sɨquɨ̄ cuéchi ñayuu ndese sáha i, návāha suni ma cahán Yaā
    Dios cuēchi sɨquɨ̄ rō jeē casáha ró súcuan. Ma cahán xeēn rō sɨquɨ̄ i jeē tú vāha
    sáha i, návāha suni ma cahán Yaā Dios súcuan sɨquɨ̄ rō. Cone cáhnu ni rō nuū i,
    te suni cone cáhnu ni yā nuū rō.
  lif-NT2: “मनाहाॽ पाःन् मे़धिक्‍ते़म्‍सिम्‍मे़न्‍ने़ॽ, हे़क्‍केलॽरिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    खिनिॽआङ् पाःन् के़न्‍धिक्‍तिन्‍लो॥ मनाहाॽ चे़ॽया इङ्‌दो मे़मे़त्ते़म्‍सिम्‍मे़न्‍ने़ॽओ,
    हे़क्‍केलॽरिक् खिनिॽआङ् चे़ॽया इङ्‌दो के़मे़म्‍मे़त्तिन्‍लरो॥ मनाहाॽ ले़प्‍मि
    पिरे़म्‍सिम्‍मे़ॽओ, हे़क्‍केलॽरिक् खिनिॽआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ ले़प्‍मि के़बिरिॽरो॥
  xnj-xnj: “Mkotoka kuvahamula vangi, na Chapanga yati akuvahamula lepi, mkotoka kuvalaumu
    vayinu na nyenye yati mwilaumiwa lepi, muvalekelekesa vayinu na Chapanga yati
    avalekelekesa nyenye.
  mmx-mmx: La ne Iesu ga lok bok tidi xeretna, “Nemen mita ila mumu loklok at tara
    kusu ne Moroa noxo ila mumu loklok atnimi. Nemen mita lok li tavapaase mavana
    at tara, kusu ne Moroa noxo lok li tavapaase mavana atnimi. Mina doxoma xepe laxakapmek
    atnedi di lox i rinimi, la kerepmo ne Moroa naba doxoma xepe laxakapmek atnimi.
  cbr-NT: Bëtsi uni ami manánquin 'uchocëma 'icë ca Nucën Papa Diosan mitsuribi 'uchotima
    'icën. 'Imainun ca 'uchoquinmi uni, bëtsi uni castícanmicëma 'icë Nucën Papa Diosan
    mitsuribi 'uchoquin castícantima 'icën. Uni itsíxa mitsumi 'uchacëxunbi camina
    abë mëníonanquin manumiti 'ain. Usoquin 'aími unibë mëníonania ca Nucën Papa Diosan
    mitsux ami 'uchacëxunbi mitsun 'ucha tërë́nquin manuti 'icën.
  tee-NT: Jantu ana'unt'it ni talak'alhin ju xanavi ju ak'antam. Ni chunch ju alat'it
    pus ju Dios canona' ni vachu' navit'at'it talak'alhin ju uxijnan. Jantu a'ulanit'it
    ixtalak'alhin ju ak'antam chai ju chunch jantu vachu' a'ulanic'ana'it'it ju mintalak'alhin'an.
    Amac'acxanit'it ju ak'antam chai vachu' ju Dios catamac'acxaniyan ju uxijnan.
  eng-LSV: And do not judge, and you may not be judged; do not condemn, and you may
    not be condemned; release, and you will be released.
  cak-NT: Man quie'iben juzgar ri winak, chi quiri' ri Dios manak xquixru'on juzgar
    rix chuka'. Man tirayij chiquij ri winak chi niquitoj ri itzel tak ex ri quibanon
    chech ri Dios, chi quiri' ri Dios manak xtutoj chiwe anche'l ri itzel tak ex ri
    ibanon rix chech raja'. Ticoch'o' (Ticuyu') quimac ri winak, y ri Dios quiri'
    chuka' xtu'on chiwe rix.
  pah-NT: '—Tape''epe''ei ti ojipe''g̃a pe: “Nahanahã g̃a okote''varuhu.” Tape''euhui
    ti a''ea. A''ero po ti Tupana''ga nde''i a''ea pe me nehẽ no. Tape''ei ti ojipe''g̃a
    pe: “Oko te''varuhu tuhẽ g̃a. Oja g̃a ndehe.” Tape''ei ti a''ea. A''ero po ti
    Tupana''ga nde''i a''ea pe me nehẽ no. Tapehenonha''javi g̃andekote''varuhua.
    A''ero po ti Tupana''ga ndokwahava''javi pendekote''varuhua nehẽ no, ei Jesus''ga.'
  sja-NT: —Awaraarãpa ne-inaa oopata ak'ɨnáatɨ jaradait'ee ne-inaa k'achia oomaa p'anɨ.
    Mãgá Tachi Ak'õrepa auk'a oo-e pait'ee parã ome. Ne-inaa k'achia aupai jɨrɨnáatɨ
    pedee k'achia jaradait'ee awaraarã ãpɨte, maa-e pɨrã Tachi Ak'õrepa auk'a jɨrɨit'ee
    parãpa ne-inaa k'achia oopata aupai jarait'ee, p'anadak'ãri iru k'ĩrapite. Chĩarapa
    parãmaa ne-inaa k'achia ook'ãri, perdonáatɨ. Mãgá Tachi Ak'õrepa parãpa ne-inaa
    k'achia oopata perdonaait'ee.
  xed-xed: Ma tsanagha kuni ta guma ta mndu. Haɗ Lazglafta dzaʼa tsaghunaghatá guma
    guli wa. Ma ŋam kuni ta mndu ma ŋuɗuf, haɗ Lazglafta dzaʼa ŋamtá kaghuni ma ŋuɗuf
    guli wa. Pliniswa dmakwa mnduha, dzaʼa plighunispla Lazglafta ta ŋa ghuni guli.
  mks-NT: ʼA̱ cánde̱hé ndaa ndó ña̱yivi já ná a̱ cája Ndióxi̱ já xi̱hi̱n ndo̱. A̱
    chíca̱a̱n ndó cua̱chi ja̱tá inga na já ná a̱ quéhe Ndióxi̱ cuéntá sa̱há cua̱chi
    mé ndó. Caja cáhnu ini ndó sa̱ha̱ ná já ná caja cáhnu ini Ndióxi̱ sa̱ha̱ mé ndó.
  gfk-S: “Waak mu tange hagae tikenong be mu na kure hagae tikenong, mu nahula tur
    bileng ra harkurai. Mu na lik luban leise ira sasana di gil ta mu. Ing be mu na
    gil hobi, God na lik luban leise bileng ira numu.
  bmu-bmu: “Ambazip tosatŋi yeŋgö keuŋini mi kude kewöta jim teköme. Mi qahö jim teköm
    eŋgigetka Anutunöŋ mönö nanŋini mewöyök qahö jim teköm eŋgima. Iŋini tosatŋi yeŋgö
    siŋgisöndokŋinaŋgö likepŋi mi qahö meleŋ eŋgime. Mi qahö meleŋ eŋgigetka Anutunöŋ
    mönö nanŋini siŋgisöndokŋinaŋgö likepŋi mi mewöyök qahö meleŋ eŋgima. Iŋini mönö
    tosatŋi yeŋgö siŋgisöndokŋini mosötme. Mi mosötketka Anutunöŋ nanŋini siŋgisöndokŋini
    mewöyök saŋgoŋda mosötma.
  dgz-dgz: “Waenapan wanene uniunion ya tamone, ap tane, e iman God wanene mega gapan
    ya tauai. Ya diguguramone, God gare ya diguguraeta. Amba koewa muga anu ae veane,
    God gare koewa ega anu ae veta.
  eng-GNV: 'Iudge not, and ye shall not be iudged: condemne not, and ye shall not
    bee condemned: forgiue, and ye shalbe forgiuen.'
  zaa-NT: Bittu guyu le la'ditsi qui' ca enne', para qui'ni Tata Dios nna làa guni
    huée le juzgar. Bittu guni le ca enne' condenar, para qui'ni làa guni Tata Dios
    le condenar. Leyuniỹén latsi' qui' ca enne'; Tata Dios nna eyuniỹén latsi'e qui'
    le.
  eng-WEBSTER: 'Judge not, and ye shall not be judged: condemn not, and ye shall not
    be condemned: forgive, and ye shall be forgiven:'
  guh-guh: 'Icatsia Jesús jumaitsi pijajivi ayaibitsaëtoxanetojavabelia petsutoyenepanajavata:
    —Pëtsa panataneme pepacuene bepaneaneconijibivi. Nexata itsamonae pibisiacuene
    pexanaejava xaniavaetsia payapëtaenejevamë, pëtsa pabaracuaicuaijamë mapacueniaje:
    “Bajarapitsipibisiacuene pexanaevi, Dioso bitso ayaicuenia naneconitsiaexanaenatsi,”
    pajamë pëtsa. Nexata paxamë ata juya bajarapacuenia itsamonae apo pacabaracuaicuaijai
    tsane pibisiacuene paneexanaejava yabara. Itsamonae pibisiacuene pacaexanae ata,
    pajamatabëcuenecaevare. Pabarajamatabëcuenexanepanarenua. Nexata pijinia Dioso
    pitabarata pibisiacuene paneexanaejava Dioso jamatabëcuenecaeviana. Pacabarajamatabëcuenexanepanaenanua.'
  bon-bon: “Weene gone biname bine jaatranemuye, piba Acejiyame weebibine lica cirege
    atrana; gone singi nuuja biname te mäpu daremu ne päpäname, piba Acejiyame weebibine
    lica mäpu daremu cirege ceera. Nuuja biname bime niiya mule bine weeme ngene atwanena
    cabu ca yääyecräjemuye, piba Acejiyame weeme niiya mule bine cirege äyecreja.
  nhw-BL: “Amo xiquintequitlachilica sequinoc campa amo amocuenta, huan sequinoc amo
    anmechtequitlachilise. Amo xitetlatelhuica, huan sequinoc amo anmechtlatelhuise.
    Xitetlapojpolhuica, huan sequinoc anmechtlapojpolhuise.
  mgw-mgw: “Kanemwasenwe bi'ngi' namwenga Nnu'ngu' ansenwali, kanemwabi'ki bi'ngi'
    lukoolo, namwenga Nnu'ngu' ammi'kyangali lukoolo, mwasami bi'ngi' na mwenga Nnu'ngu'
    ansamya.
  swh-ONEN: “Msihukumu, nanyi hamtahukumiwa. Msilaumu, nanyi hamtalaumiwa. Sameheni,
    nanyi mtasamehewa.
  wbi-wbi: namungahighaghe, najumue namulihighua. mulekaghe pighuna, najumue namulighunua.
    muvasaghilaghe avange najumue alavasaghila.
  bba-bba: I kun dɑ n tɔmbu sirimɔ, Gusunɔ u ǹ mɑɑ kɑ bɛɛ sirimɔ. I kun dɑ n tɔmbu
    tɑɑrɛ wɛ̃ɛmɔ, Gusunɔ u ǹ mɑɑ bɛɛ tɑɑrɛ wɛ̃ɛmɔ. I suuru koowo, Gusunɔ koo mɑɑ
    bɛɛ suuru kuɑ.
  eng-KJVCPB: 'Judge not, and ye shall not be judged: condemn not, and ye shall not
    be condemned: forgive, and ye shall be forgiven:'
  kgk-NT: '—Ani erehekojohu rei nde rapixa-pe. Ani erejohu vai nde rapixa rembiapo
    ani hagwã upéixa ave Nhandejáry ojohu vai nde-vy ne rembiapo. Ani ave ere mo''ã
    teĩ nde rapixa-pe: “Tane mbohasa asy ne rembiapo vaikwe-rehe” ani upéixa ave Nhandejáry
    he''i hagwã nde-rehe. Eiporiahuvereko katu nde-rehe hembiapo vai va''ekwe-pe.
    Upéixa nde rapixa-pe ereiporiahuvereko hagwe-rami nde poriahuvereko va''erã Nhandejáry
    ne rembiapo vaikwe-rehe.'
  waj-waj: Gioonna kiaapuuya mmoori aataruuyauvaa iikiai teeda sa iyauvaa teeda maisayauvaivee
    kiatee. Fai itaikio Anutuuqo hama sai ngii mmoori aataruuyauvaara maisayauvaivee
    tinaravai. Sa gioonna kiaapuuyaki kua pinaivaa yapaatee. Fai itaikio hama Anutuuqo
    sai ngiiiki kua pinaivaa yapaanaravaivee. Gioonna kiaapuuya mmoori maisaiyauvaa
    ngii iikiai sa iyauvaara yaata utiraida ngii ausa mmuduuyaiyauvaa iya mmiatee.
    Fai itaikio Anutuuqo hama sai ngii mmoori maisaiyauvaara yaata utirainno fai rugaanaravai.
  cpy-cpy: “Tee okameethatzi piyakowentante, paamaeyaa riyakowentee-tzimi-kari eeroka.
    Eero pikantzi-matantzi, imaeteemi-kari eeroka paata. Aririka pipeyakotante, ari
    imaeteemi eeroka paata.
  ekk-PKP: Ärge mõistke kohut, siis ei mõisteta ka teie üle kohut; ärge mõistke hukka,
    siis ei mõisteta ka teid hukka; andke andeks, siis antakse ka teile andeks;
  mpx-mpx: Yaka i ba vevehe al i ba, “Bahi alomiyau nuku aawa naknakagil, yaka Yehoba
    nige ni aawa naknakagimiu. Bahi nuku ba, ‘Heliya gamagalau nanakil,’ yaka Yehoba
    nige ni babaa ola al to kaiwemiu. Alomiyau wali gegi nuku nuwayoho, yaka Yehoba
    wami gegi ni nuwayoho.
  wbp-wbp: Wangkaja-jana, “Yapa ngalya-karili-jana yampiya maju-pajirninja-wangurlu!
    Kajinkili-jana maju-pajirni yapa ngalya-kari, ngulaju kapu-nyarra Kaaturluju nyurrurlaju
    maju-pajirni-jala. Kuja-kujakuju, kunka-maninja-wangulu-jana yawuru-jarriya, ngulaju
    kapu-nyarra Kaatuju yawuru-jarrimi-yijala maju-jangkaku.
  luo-luo: “Kik ungʼad ne ji bura, eka ok nongʼadnu bura. Kik uwuo kuom ngʼato marach,
    to ok bi wuo kuomu. Weuru ne ji richogi, to ibiro weyonu richou.
  nhe-NT: “Amo xiquintequitlachilica sequinoc campa ax imocuenta, huan sequinoc ax
    inmechtequitlachilise. Amo xitetlateilhuica, huan sequinoc ax inmechtlateilhuise.
    Xitetlapojpolhuica, huan sequinoc inmechtlapojpolhuise.
  aii-aii: ”ܠܵܐ ܕܵܝܢܝܼܬܘܿܢ، ܘܠܹܐ ܦܵܝܫܝܼܬܘܿܢ ܕܝܼܢܹܐ. ܠܵܐ ܕܵܒ݂ܩܝܼܬܘܿܢ ܓܢܵܗܵܐ ܠܐܢܵܫܹ̈ܐ،
    ܘܠܹܐ ܦܵܝܫܝܼ ܕܒ݂ܝܼܩܹܐ ܓܢܵܗܵܘ̈ܟ݂ܘܿܢ. ܦܲܚܠܘܼܢ، ܘܒܸܬ ܦܵܝܫܝܼܬܘܿܢ ܦܘܼܚܠܹܐ.
  esk-NT: “Suksraunġiqnasi atlanik, suksraunġiqsauŋitchumausiḷi; pigiiññiġaiñiaqasi
    atlanik, pigiiññiġakkauŋitchumausiḷi; natqigutisimaaġlugich atlat, natqigutisimaakkauyumuasiḷi.
  msb-msb: “Ayaw paghusgar sa kapwa tapos dili ka man pagahusgaran. Ayaw pagkondinar
    tapos dili ka man pagakondinaron san Dios. Magpatawad tapos pagapatawadon ka man
    niya.
  cpa-NT: ’Tsa¹cuøh¹³ hniah¹² dsa² dsag³. Mi³jøng² tsa¹cuúh¹ Diú¹³ hniah¹² dsag³.
    Tsa¹jmóh³ hniah¹² tø¹canh¹³ dsa². Mi³jøng² tsa¹tø¹canh¹³ hniah¹². Henh¹³ hniah¹²
    dsag³ quiah¹² dsa². Mi³jøng² dsa¹hén² dsag² quiánh² hniah¹².
  dso-dso: “ବିନ୍‌ଲକର୍‌ ବିଚାର୍‌ କରାନାଇ, ସେନ୍ତାର୍‌କଲେ ପର୍‌ମେସର୍‌ ତମ୍‌କେ ବିଚାର୍‌ କର୍‌ସି
    । ଦସ୍‌ ନ ଦିଆସ୍‌, ସେନ୍ତାର୍‌କଲେ ପର୍‌ମେସର୍‌ ତମ୍‌କେ ଦସ୍‌ ନ ଦାରେ । କେମା କରା, ସେନ୍ତାର୍‌କଲେ
    ତମ୍‌କେ କେମା ମିଲ୍‌ସି ।
  meu-meu: Basio hahemaoro, bena basie hahemaoro henimui; dika davana basio gwauraia,
    bena emui dika davadia basie gwaurai; dika ba gwau tao, bena emui dika bae gwau
    tao.
  yva-NT: “Vemo wapo vatano kaijinta maura nanto awa ayao kakai rai ra mangke rapatimugo
    mai jinya, inda vemo Amisye po mangke rapatimugo wasai tavon inya. Vemo wapo maura
    tantunawi nora, muno wapare wapo mangke bo raugaje mai nora, indamu vemo Amisye
    po wasaura tantunawi muno Po mangke rasakinav akanande wasai nora, weye taune
    wapa ayao kakai no tavon. Yara syare wapo vatane wato maneme raijar indamu wasanuga
    nsauman tenambe, wea indati Amisye po wapa ayao kakaije rapaya wasai tavon.
  dgc-dgc: “Diyan kam mégpintas ta kapareho moy, monda éwan kam pintasan na Diyos.”
    kagi ni Jesus. “Sakay diyan moy sisién i iba a tolay, éy éwan kam sisién na Diyos.
    Engˈwan, pagpasensiyaan moy san du iba, éy pagpasensiyaan kam be na Diyos.
  zpm-NT: ’Ib guṉde to në gac zdoo to, zeeṉe raṉ to ncuaaṉe nonguieḻd ne ruṉ stib
