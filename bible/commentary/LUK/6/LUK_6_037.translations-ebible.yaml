  ong-ong: “Ise ma kapi il yaptei yire mete nemple kolo olo, le Ma Ili re ma kapi
    il laptei lireise kolo olo. Ise ma yirpei yamtuwo metine nele yawi kolo olo, le
    Ma Ili re ma lamtuse yaupe kolo olo. Ise ma onposiepe il olpe pite metine nele
    kolo olo le Ma Ili re ma onposiepe il olpe peise kolo olo.
  tnn-tnn: Kən Iesu təmən məmə, “Əsənən nolən rəha etəmim məmə in tərat, kən pəs kəsənən
