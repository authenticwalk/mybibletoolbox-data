    ne daq meqinta na walemad anadin ta hi emiy ham. Ne nazaq emid teq God in ne gigo
    daq meqinta na giwalemad anadin a ta hi emdaqmo ham.
  ape-C: Aria Jisas apa nakripesh baraen shopunek nakri, “Ipak mare punek skelimum
    kupaishi, aria Iruhin shopunek ta mare nunek skelimep uwe, uwok. Aria ipak mare
    pukesh enen baraen kupaishi pukri eshesh shenek yoweishi inahos iri, Iruhin shopunek
    ta mare nukep enen baraen nukri ipak penek yoweishi inahos iri. Aria ipak mare
    pubeimesh yoweishi inahos kupaishi shenekesh um ipak iri aria pukweshihesh um
    eshesh, aria Iruhin ta nukweshihumep ipakish yoweishi inahos shopunek.
  bgs-bgs: “Yakó ágruud katô mga unawa yu na manubù, asta dì kó ruudan ka Manama.
    Yakó ágkagi na supakan tô mga unawa yu, asta dì kó supakan ka Manama. Pasinsiyayi
    yu tô mga ikasalà ákniyu, asta pasinsiyaan kó ka Manama.
  faa-faa: Yasumo someraka, “Nómo aporo metane hokomaka someraka, ‘E watikiaka are.
    Ano koteaka rekenapo. E area ayiáka ano rekenafapo.’ Aihokopo. Nómo hokomaka somehoanafonorakano,
    aporo metakiramo soko, Kotimo soko, neaki ayiáka hokomaka somehokosafapo. Arirakano
    nómo someraka, ‘E fanasirasie.’ Aihokopo. Aihoanafonorakano neaki soko, ‘Fanasirasie.’
    Aihokosafapo. Arirakano aporo metamo ne mokoatikirakano eaki nómo himumo mahisisane
    mafahoanie. Mafarakano Kotimo soko nómo watikisane mafahokosapo.
  kik-kik: “Mũtigaciirithanagie nĩgeetha na inyuĩ mũtikanaciirithio. Mũtigatuanagĩre,
    nĩgeetha na inyuĩ mũtikanatuĩrwo. Rekanagĩrai, na inyuĩ nĩmũkarekerwo.
  cap-NT: ‛Anc̈hucalaqui anac̈ha z̈oñinacz̈ uj paatanaca chii chiizqui. Jalla nuz̈
    z̈oninacz̈ uj paatanaca chii chiyaquiz̈ niiqui anc̈hucqui juc'ant ujchiz cjequic̈ha
    Yooz yujcquiziqui. Niz̈aza z̈oñinacz̈quizimi “Amqui Yooziz̈ castictaj cjila”,
    cjican chiyaquiz̈ niiqui anchucqui Yooziz̈ casticta zakaz cjequic̈ha. Niz̈aza
    jakzilta z̈oñit anc̈huca quintra uj paac̈haja, jalla niiz̈quiz pertunz waquizic̈ha.
    Nekztan Yoozqui anc̈hucaquiz ujnaca zakaz pertunaquic̈ha.
  ksr-ksr: “Ejemba tosia yoŋoo qaagia ii mende gosiŋ jeŋ tegowu. Ii mende jeŋ tegoŋ
    oŋoŋgi Anutunoŋ mono oŋoaŋgia kaaŋagadeeŋ mende jeŋ tegoŋ oŋombaa. Oŋo tosia yoŋoo
    siŋgisoŋgogiaa iroŋa ii mende meleema oŋombu. Ii mende meleema oŋoŋgi Anutunoŋ
    mono oŋoaŋgiaa siŋgisoŋgogiaa iroŋa ii kaaŋagadeeŋ mende meleema oŋombaa. Oŋo
    mono tosia yoŋoo siŋgisoŋgogia mesaowu. Ii mesaogi Anutunoŋ oŋoaŋgiaa siŋgisoŋgogia
    kaaŋagadeeŋ soŋgbama mesaowaa.
  eng-TNT: 'Iudge not and ye shall not be Iudged. Condemne not: and ye shall not be
    condemned. Forgeve and ye shalbe forgeven.'
  sbs-sbs: Sanzi u atuli, mi nawe kete u atulwe. Sanzi unyazi mi nawe kete unyaswe.
    Swalele, mi nawe ko swalelwe.
  sue-sue: Nikare zas meni wago wero ema eni oko gera potawe. Ago kaka wamu wamunowa,
