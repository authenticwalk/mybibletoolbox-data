  txu-NT: Kwãrĩk wãnh gar me'ã axwe rẽnh kêt. Dja gar me'ã axwe rẽ nhym me amipãnh
    ar ajã axwe rẽ, nàr Metĩndjwỳnh ar amã axwe jarẽ. Kwãrĩk wãnh gar me axwemã akator
    kêt ne memã pãnh jarẽnh kêt. Dja gar me axwemã akato ne memã pãnh jarẽ nhym me
    amipãnh ar ajaxwemã katon ar amã pãnh jarẽ, nàr Metĩndjwỳnh ar amã pãnh jarẽ.
