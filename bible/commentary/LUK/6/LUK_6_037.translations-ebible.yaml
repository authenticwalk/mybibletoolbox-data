    qiananrove. Nkye mpohuara tiqata, Nkye tiri uaqiama timwataa quara qaqira kye
    hia mwianra riemwaqi virerave, tivera, Kotivavata nkyitara tiqaro, Nkye ni qua
    nteqa kyaa quara qaqira kyena taunru nyataaninrave, qiananrove.
  yrb-yrb: Eno weite nono wei, moana uwaraba wawei da weboro Godima yaba wawei da
    webisu. Moana uwara fanisi da maforo yaba fanisi da mafisu. Moana uwaranu ueta
    imutawa uforo yanu ueta imutawa ufisu.
  maa-NT: ’Kì jé‑la̱ xinguio̱o 'nè kinda̱a mé‑ne nga Nainá ti̱koa̱ mìkiì si̱ìkinda̱
    jé‑nò; kì jé binchanè‑là xinguio̱o mé‑ne nga Nainá mì jé ki̱nchanè‑nò; ti̱jchàat'aà‑là
    jé‑la̱ xinguio̱o mé‑ne nga Nainá ti̱koa̱ si̱ìjchàat'aà‑nò jé‑nò.
  mcq-mcq: Ja ea ꞌahoꞌa panamaꞌirakúne Godi ja panamahuna. Ja ea ꞌahoꞌa paronaꞌirakúne
    Godi ja ꞌuꞌo paronaꞌamana. Ea ꞌahopuni sisea vwihane areꞌirakúne Godira joni sisea
    vwihana areꞌamana.
  sus-A: «وٌ نَشَ وٌ يّتّ قِندِ وٌ بٌورٍ عَدَ مَ كّوَلِيٍ مَكِيتِمَ رَ، عَلَكٌ كِيتِ
    نَشَ قَ كَنَ وٌ قَن نَ عَلَ يِ. وٌ نَشَ مِشِ مَكِيتِ كِيتِ شْرْشْي رَ، عَلَكٌ
    وٌ قَن نَشَ مَكِيتِ كِيتِ شْرْشْي رَ. وٌ دِحّ مِشِ مَ، عَلَكٌ عَلَ شَ دِحّ وٌ
    قَن مَ.
  jpn-1965: さばいてはいけません。そうすれば、自分もさばかれません。人を罪に定めてはいけません。そうすれば、自分も罪に定められません。赦しなさい。そうすれば、自分も赦されます。
  fra-SBL: Ne jugez pas, et vous ne serez pas jugés. Ne condamnez pas, et tu ne seras
