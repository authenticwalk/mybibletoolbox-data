  kpw-kpw: “Kale nɨbi bɨ rɨmnap, ‘Anɨg anɨg gɨpim rö, kale nɨbi bɨ naij mɨdpim,’ a
    gagnabim u, God kalöp pen u rö nöp, ‘Anɨg anɨg gɨpim rö, kale nɨbi bɨ naij mɨdpim,’
