  yka-yka: “Daˈa kaˈam ngandiyawaˈan saweˈbi duk kaˈam gaˈi hukum Tuhanin. Daˈa kaˈam
    magpaˈin weˈ saweˈbin subey ilegga, duk kaˈam gaˈi legga Tuhanin. Ampunun bi saweˈbin
