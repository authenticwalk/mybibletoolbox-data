    rat kit rəhan, kən pəs kəsənən məmə ik onakəkəike mos nalpɨnən o təfagə rat kit
    rəham; aluin nolən rat rəha etəmim itəm təmol kəm ik, kən pəs kaluin nolən rat
    rəham.
  hch-NT: Hipame vahesie xüca xecate'ahüpani, xehesietari pücarahüivani. Xüca xecateyuxanetani
    xemetari xepücaxanesieca. Xüca xecavaranutaxürüvani, xemetari xepüca'anutaxüriyani.
    Xüca xetevareuyehüvirieca, xemetari xepüteheuyehüviyarieni.
  crn-NT: ’Caxu aꞌij tihuáꞌajeeve ɨ́ seica; tɨ ij caí Dios aꞌij tejáꞌamuajeeve múꞌejmi.
    Caxu seajta huáꞌaxɨjteꞌe ɨ́ seica, tɨ ij caí Dios amaꞌuxɨ́jteꞌen múꞌejmi. Setáꞌaj
    hui tihuaꞌutáꞌuuniꞌi ɨ́ seica. Tɨ́ puaꞌa siyen huárɨni, Dios pu ajta tejámuaatáꞌuuniꞌira.
  zpu-NT: ’Bi wlliayiꞌllre beꞌnne nench ke wlliayiꞌll Diosenꞌ reꞌ, naꞌ bi wchoybiaꞌre
    ke beꞌnne nench ke wchoybiaꞌ Diosenꞌ ke reꞌ. Lewaziꞌxhen ke beꞌnne, naꞌ kaꞌ waziꞌxhen
    Diosenꞌ keré.
  juy-juy: “ଆରି, ଅବୟ୍‌ନେନ୍‌ଆଡଙ୍‌ ଏବ୍‌ପନ୍‌ସୁଆତିଡଙ୍‌, ଏତ୍ତେଲ୍‌ଡେନ୍‌ ଆମ୍ୱେଞ୍ଜିଆଡଙ୍‌ ପନ୍‌ସୁଆତିନ୍‌
    ଅଃଡ୍ଡେଏ; ଏବ୍‌ଡୋସାଡଙେ, ଏତ୍ତେଲ୍‌ଡେନ୍‌ ଆମ୍ୱେନ୍‌ଆଡଙ୍‌ ଅଃନ୍ନବ୍‌ଡୋସାବେଞ୍ଜି । କେମାନ୍‌
    ତିୟ୍‌ବାଜି, ଏତ୍ତେଲ୍‌ଡେନ୍‌ ଆମ୍ୱେଞ୍ଜି କେମାନ୍‌ ଏଞାଙ୍‌ତେ ।
  for-for: 'Piya untana Isu to maya untiye: Tigeba to wasana aupi pima kamana a-nkuwaitaiyo.
    Kampa uwaitakibepa Koti tigepa pabiyama antota kamana kampa uritakiye. Pigoya,
    tigeba wasana aguntaenabipa a-nkitaiyo. Kampa itakibepa, Koti tigepa pabiyama
    aguntaenabipa kampa titakiye. Pigoya, tigeba aguntaenawai mae igasiginaba, pabiyama
    Koti aguntaenaripa maerigaikiye.'
  epo-epo: Kaj ne juĝu, kaj vi ne estos juĝitaj; kaj ne kondamnu, kaj vi ne estos
    kondamnitaj; liberigu, kaj vi estos liberigitaj;
  gfk-gfk: “Waak muat tange hagahe tikai bia muat na kure hagahe tiga nong, muat kabi
    tur mah ra harkurai. Muat na lik luban se ira nironga di gil ta muat. Ing bia
    muat na gil huo, God na lik luban se mah ira numuat.
  bjz-bjz: “Atá, imó enembo einida akokogo iruradora, God na imó beago iruraita rouvie.
    Enembo einida akuagodu rea, bouvu mania utata! Aghá adora, God na indú bouvu utaita
    rouvie. Kotú enemboda akokogo nundubea gia doadora, God na imó beago nundubea
    gia doaita rouvie.
  atg-NT: “Khi gue ọgbọ ẹzọ ini a khi li gue yẹyẹ ẹzọ, khi ri unu pfuẹchẹ ọgbọ-a,
    ini a khi li ri unu pfuẹchẹ-a. Gbekua na ọnuzava ọyẹ, ni Ẹshinẹgba ọ li gbe kua
    nẹ.
  bjv-NT: Ɨgangi ta dɔ dəw tɨ al, nɨngə Luwə a gangɨ ta dɔsi tɨ al tɔ. Uwəi dəw kɨ
    ta al, nɨngə Luwə a uwə səsi kɨ ta al tɔ. Ɨyə̰i go majal lə dəw kɔ, nɨngə Luwə
    a ɨyə̰ go majal ləsi kɔ tɔ.
  tos-NT: “Huixín ni̱ ankalhí̱n caputza̱nanítit xtala̱kalhí̱n a̱makapitzí̱n laqui̱mpi̱
    tla̱n nali̱huaniko̱yá̱tit, laqui̱mpi̱ a̱li̱sta̱lh Dios na̱ ni̱ chuná̱ naca̱li̱putza̱naniyá̱n
    xli̱pacs hua̱ntu̱ tlahuani̱tántit mintala̱kalhi̱ncán, chu̱ na̱ chuná̱ chú̱ naca̱ma̱xoko̱ni̱yá̱n.
    Cala̱ma̱tzanka̱nanítit ni̱tlá̱n tu̱ la̱tlahuaniyá̱tit laqui̱mpi̱ Dios na̱ naca̱ma̱tzanka̱naniyá̱n
    mintala̱kalhi̱ncán.
  rro-rro: “'Abami a'i katoba bakainakia ba Tirama abomo wai a'i mebabakainimi, 'abami
    a'i katobaki'anakia ba Tirama abomo wai a'i mebaki'animi, 'abami ekia ki'a katohina
    hao ba Tirama abomo wai emi ki'a kehina hao.
  mxp-NT: ’Kidi pøn nugo o ti xapøkyꞌejxtɨ, jøts Dios ja nayɨdeꞌen mgapøkyꞌejxɨdɨt.
    Maaꞌkxuktɨ, jøts ja Dios nayɨdeꞌen mmaaꞌkxukɨdɨt.
  aak-aak: “Joxɨ ámá wo yarɨŋagɨ sɨŋwɨ́ nɨwɨnɨrɨ́ná ‘O sɨpí yarɨnɨ.’ mɨrɨpanɨ. E nerɨ́náyɨ́,
    joxɨ nánɨ Gorɨxo ‘O sɨpí yarɨnɨ.’ rɨnɨ́ámanɨ. Joxɨ ámáyo xwɨyɨ́á mumearɨpanɨ.
    E nerɨ́náyɨ́, Gorɨxo xwɨyɨ́á rɨmearɨnɨ́ámanɨ. Joxɨ ámá wí ɨ́wɨ́ síɨ́ápɨ yokwarɨmɨ́
    nɨwiirɨ́náyɨ́, Gorɨxo ananɨ joxɨyáyo yokwarɨmɨ́ siinɨ́árɨnɨ.
  chd-NT: ’Imanc' aimoƚnesco'mola' loƚf'as xanuc', toƚta'a aiminescoyacolhuo'. Aimolacani'e'mola'
    locuenaye, toƚta'a aimecani'enyacolhuo' imanc'.
  kdc-kdc: “Sekemuwataguse wayagwe, Mulungu honda yawataguse mweye. Sekemuwalaumu
    wayagwe, na Mulungu honda yawalaumu mweye. Mugele kumgongo nzambi za wanhu wayagwe,
    na Mulungu kogela kumgongo nzambi zenu.
  nhr-nhr: “Táá xgàra guu naka tua gha nxãasega táá xgàraè. Gataga táá chìbi-chibi
    naka xgàra guu, naka tua gha nxãasega táá chìbi-chibi naka xgàraè. Qgóóa máá,
    naka tua gha nxãasega chìbia tu qgóóa mááè.
  uig-PIN: — Baxⱪilarning üstidin ⱨɵküm ⱪilip yürmǝnglar. Bolmisa, silǝr Hudaning
    ⱨɵkümigǝ uqraysilǝr. Baxⱪilarni gunaⱨⱪa bekitmǝnglar wǝ silǝrmu gunaⱨⱪa bekitilmǝysilǝr.
    Baxⱪilarni kǝqürünglar wǝ silǝrmu kǝqürüm ⱪilinisilǝr.
  beo-beo: Dilia eno dunu ilia hou amoma udigili mae fofada:ma. Amasea, Gode da dilia
    hou amoma udigili hame fofada:mu. Dilia da eno dunuma se dabe ima:ne hame fofada:sea,
    Gode amola da dilima se ima:ne hame fofada:mu. Dilia da eno dunu ilia hou gogolema:ne
    olofosea, Gode da dilia hou gogolema:ne olofomu.
  acf-NT: “Pa jijé lézòt èk Bondyé pa kay jijéʼw. Pa kondanné lézòt èk Bondyé pa kay
    kondannéʼw. Pawdonnen lézòt èk Bondyé kay pawdonnenʼw.
  tpi-OTNT: Jisas i tok moa olsem, “Yupela i no ken skelim pasin bilong ol arapela
    na tok ol i man nogut. Nogut God i mekim wankain pasin long yupela tu. Yupela
    i mas lusim sin bilong ol man, na bai God i lusim sin bilong yupela.
  mbt-NT: “Kene kew hukum te duma ne kene kew degma eggukuman te Manama. Kene kew
    kahi diye te duma ne keilangan ne egdusaan sikandan, ne kene kew degma egdusaan
    te Manama. Pasayluwa niyu sikandan ne egpasayluwen kew degma te Manama.
  hau-SA: “Kada ku ɗora wa wani, ku ma ba za a ɗora muku ba. Kada ku yanke wa wani
    hukunci, ku ma ba za a yanke muku ba. Ku gafarta, ku ma za a gafarta muku.
  mam-NT: Mi'n chi yolena ti' cyuyey, bix mi'n cykba'y ka'ke cyuyey, cuma ka ma bint
    cyu'na ju'wa, ju'x pjel cyi'ja. Pero ka ma cub cynajsa'na cyil ke cyuyey oc cybincha'n
    cyi'ja, jax cwel najset cyey cyil tu'n Dios.
  udu-udu: Dhalku/ ki c̱iŋitha c̱iŋi’th mo ma dhali um minu ’koki c̱iŋi’th si’da/
    mo. Dhalka waḵ ki waḵ mo ma dhali um minu ’koki waḵ mo be. Dhalki markin ’kwani
    ’pen mo ma dhali um minu dhal markin ’pen mo be.
  tvt-tvt: “Mihoh nak dande an, eno ba Rangte ih uh sen tadande ran; mihoh nak dut
    haat an, eno ba Rangte ih uh sen tadut haat ran; mih biin anaan et an, eno ba
    Rangte ih uh sen biin anaan et han.
  bgt-bgt: Jisas ke ghoi velera, “Saghoi fatea sa tinoni ma a God keda boi fategho.
    Saghoi velea arahai tavogha kena eia na hahi, ma a God keda boi velea ighoe ko
    eia na hahi. O talutavogha na paluhadia na komi tinoni ma a God keda talutavogha
    na paluhamu.
  mvn-mvn: Ka Iesu ya viwavenena vo‑vi‑tupanei, ivona, “Eha nau‑wawanimi mani tomotau
    uvona‑yaiyaiei. Aituhu dewana uvihahaiei, apaina Yaubada eha na‑vona‑yaiyaiemi.
    Kadu eha nau‑wawanimi yaiami ubwanatei yai goyona wayahi. Aituhu dewana uvihahaiei,
    apaina Yaubada eha na‑bwanatami yami goyona wayahi. Nau‑wawanimi yaiami yai dewa
    goyona wayahimia unua‑piahi. Aituhu udedewei deina, apaina Yaubada yami dewa goyona
    tauna wayahina na‑nua‑piahi‑neiei.
  djk-NT: 'Ne Masaa Jesesi taigi den go doo taki: “Ná kaagi fu taawan, da kaagi seefi
    ná o kon miti yu baka. Ná kaagi taawan taki, a mu kisi sitaafu fu wan sani di
    a du. Da Masaa Gadu seefi ná o sitaafu yu tu. Yu á mu oli sama na ati, da sama
    ná oli yu na ati tu.'
  uig-LAT: — Bashqilarning üstidin höküm qilip yürmenglar. Bolmisa, siler Xudaning
    hökümige uchraysiler. Bashqilarni gunahqa békitmenglar we silermu gunahqa békitilmeysiler.
    Bashqilarni kechürünglar we silermu kechürüm qilinisiler.
  nde-nde: “Lingahluleli ukuze lani lingahlulelwa. Lingamlahli omunye ukuze lani lingalahlwa.
    Thethelelani ukuze lani lithethelelwe.
  ton-ton: '“ʻOua ʻe fakamaau, pea ʻe ʻikai fakamaauʻi ʻakimoutolu: ʻoua naʻa fakahalaia,
    pea ʻe ʻikai fakahalaia ʻakimoutolu: mou fakamolemole, pea ʻe fakamolemolea ʻakimoutolu:'
