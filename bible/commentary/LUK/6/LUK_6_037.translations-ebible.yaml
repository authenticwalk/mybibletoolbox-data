  apu-NT: —!Papoĩtapiri ãti. Papoĩtiniãri ãti, ininiã pite apaka apoĩtaãkako. !Pisãpiretapiri
    ãti ikamakiti maerekati inini, ininiãkara Teoso !isãpiretai pite pikamakiti maerekati
    inini. !Pixinikapinikari maerekati ãti kamakiti pitemoni, ininiã Teoso !ixinikaikari
    maerekati pite kamakiti.
  roo-roo: “Opeita oirara vo vovouroaro rovirieipata oiso osa jas, eva-a oa iava viapau
    ita Pauto visii rovirieireverea. Ora vosa viapau oirara toga ragapata oreorovu-ia,
    oa iava ita Pauto viapau visii ita togareverea vo utupaua. Ari oiso ruipaparai
    ra oirara iava vuriara vera ragapata, oa iava ita Pauto visii iava vuri vovouro
    verarevere.
  miz-NT: ʼÑá kū kaꞌan ntée nto taꞌan nto. Dukuān ne, ñá kaꞌan ntée Xuva ko ntō dɨ.
    Ñá ku nakuitā ntó taꞌan nto ne, dukuān ne, ñá nakuītá Xuva ko ntō dɨ. Kada kaꞌnu
    iní nto ni tāꞌan nto ne, kuan kōo kada kaꞌnu iní Xuva ko ni ntō dɨ.
  qvz-NT: Shuccunata ama culpasha mana alita rimanguichichu. Canguna mana culpacpiga
    Dios cangunata randi mana culpaitucunguichi. Chasnallata shuccunatas ama yanga
    caudsachinguichichu. Canguna shuccunata caudsayachicpiga Dios cangunatas caudsachishca
