    isi God ik pa ufu foron sinang laulau kimi.
  xon-xon: “Ni taa ji binib tibɔr, le Uwumbɔr mu aan ji nimi tibɔr. Ni taa galni binib,
    le Uwumbɔr mu aan galn nimi. Ni di cha pinn binib man, le Uwumbɔr mu ga di cha
    pinn nimi.
  tzo-ZNT: ’Mu me xanopbe smul achiꞌilic yoꞌ ti mu xayalbe o ti Rioxe ti oy amule.
    Mi oy bu ista smul avuꞌunic lachiꞌilique, aqꞌuic ta pertonal yoꞌ ti xayacꞌbeic
    o pertonal yuꞌun amulic ti Riox uque.
  mpm-NT: 'Siin Jesús xndaku ya, ti ni kachi ya: ―Koto kuu ichi ini ra nuu yɨvɨ ja
    kaꞌan ndoo ra. Chi nu siaꞌan na saꞌa ra, ti kankuachi Yandios sɨkɨ ra, ja suni
    siaꞌan kaa tu maa ra. Koto kankuachi ra jaꞌa yɨvɨ. Chi nu siaꞌan kaꞌan ra ti kankuachi
    Yandios sɨkɨ ra. Koto ma kachi ra ja ni jnaꞌnu ndatu ñanijnaꞌan ra. Chi nu siaꞌan
    na kaꞌan ra, ti kachi Yandios ja ni jnaꞌnu ndatu maa ra. Kuankaꞌnu ini nuu ñanijnaꞌan
    ra nava na kuankaꞌnu ini Yandios nuu ra.'
  ots-NT: Nuquɛjʉ, bbʉ jin gui nejʉ da ttzopiquijʉ, dyo guí tzohmijʉ quir mi̱nga̱‑cja̱hnijʉ.
    Dyo guí ma̱nguɛ i ndu̱jpite quer hñohui bbʉ jin guí ne da tsjihqui guí ndu̱jpiteguɛ
    hne̱je̱. Gui perdonabi quer hñohui pa da mperdonaqui ca guí tu̱guɛ, hne̱je̱.
  hoy-hoy: “यारदारा मा दोष हचबाळी, रा नीम मा भी दोष हचकु आगतीदील. याऊकु दोषी ठहरूसबाळी
    रा नीव भी दोषी ठहरूसकु आगतीदील. माफ माळीर रा नीमी भी माफ माळकु आदीत.
  uri-uri: Wa Jisas kil wa la tolpa, “Ampur kipm ari klon melnum ur, pa hi wa Maur
    Wailen kil ari klon kipm pa yat. Ampur eln wam itna melnum ur kil ntekg paitn
    pa, pa hi wa Maur Wailen wa eln wam itna kipm ti yat. Wa kipm pa kwan paitnpaitn
    a mla ur ekg hi wa Maur Wailen wa kwan paitnpaitn alkipmen ti yat.
  amo-amo: Na uwa ti umon aso unan kulapi ba, bara fe wang iwa su fi nani. Na uwa
    mollu umon ba. Fewang na iba mollu fi ba, shawa nin kulapi namong, fewang iba
    shawu nin kunfe.
  pjt-pjt: Munu Jesulu piṟuku wangkangi alatji, “Aṉangu kutjupaya nyakula ngurkantaṟa
    kuranmankuwiyangku wantima. Panya nyura nyanga alatjingannyangka Godalu nyuranya
    kuḻu ngula palu puṟunypaṯu ngurkantaṟa kuranmankuku. Munuya palu puṟunytjuṯu aṉangu
    kutjupa nyakula ngukantja wiyangku wantima. Panya nyura nyanga alatjingannyangka
    Godalu nyuranya kuḻu ngula palu puṟunypaṯu kuranmankuku. Munuya aṉangu kutjupangku
    nyuranya kurannyangkampa palunya kalypangku kuralwiyangku wantima, ka Godalu nyuranya
    palu puṟunypaṯu kura palyannyangka nyakula kalypangkuṯu wantiku.
  cwe-cwe: “Sekemuwataguse wamwenga, Mulungu hezamtagusani mweye bule. Sekemuwalonge
    vihile wamwenga, na Mulungu hezamulongani mweye vihile. Walekeleleni wamwenga,
    na Mulungu kezawalekeleleni mweye.
  daa-NT: Dakoŋ talenno ziŋkiko ar gay ɗukume seriiner, paa kat, Buŋ ɗukumiikonno
