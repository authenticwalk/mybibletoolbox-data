    Chicuye'u' chipaj yi e' wunak, tzun cuylok cyeru' chipaju'-tz tan Ryos.
  isn-isn: Leki kuahukumile, ianyu shanga mukuhukumilwa. Leki kuzumi, nunye shanga
    mukulaanilwa. Lekeli niangiza, nunye mukulekelwa.
  ilo-ULB: Saankayo nga mangukom, ket saankayto met a maukom. Saankayo nga mangpabasol,
    ket saandakayto met a pabasulen. Pakawanenyo dagiti dadduma, ket mapakawankayto
    met.
  pir-NT: 'Sa yero tiquinare yahu nemoahye: —‍Apequinare “Ñañequina ijire”, niedacãhña
    mʉsa. Mʉsa sa niedagʉ̃ Cohãcjʉ̃ mʉsa gʉ̃hʉre “Ñana ijire”, nisi. Apequina mʉsare
    tiquina ñano yerire tiquina ñano nidi gʉ̃hʉre boya mʉsa. Mʉsa sa bogʉ̃ ihñano
    Cohãcjʉ̃ mʉsa gʉ̃hʉre mʉsa ñañe yerire borota.'
  anv-NT: “Dépagé mpa muú ne ufyá ɛ́kagé Ɛsɔwɔ ápá ntó awu nyú mbɔ. Déchɔge
    muú mabɔ nnó apyɛ ubée ɛ́kagé Ɛsɔwɔ áchɔ́ ntó ami nyú. Jiíge nte gabo
    ayi bɔɔ́ ápyɛ́ ɛta nyú nnó Ɛsɔwɔ ajií ntó nte gabo awu nyú.
  sab-NT: 'Jesu gerudu dare kwian ulita ole: —Me no mo ta dbe tañachuge ba alin allabi
    kle age no Chube gwa giti gerule daba nadi daba me no Chube gwa giti, me no mo
    ta dbe daba gbe jiske diali lle gweale giti, ba ta daba gbakalin jiske ene diali
    ta me no ole, ene kaire Chube be ba gbe jiske. Daba na age gweale me no ba ole
    ba talla e mlienga, ene kaire Chube be ba age me no Chube dollale talla mlienga.'
  tmd-tmd: “Ñɨŋ nöbö mö bli, ‘Mag al aliö röi aku, ñɨŋ nöbö mö gwogwo mɨdöiŋö,’ reñ
    aku, God ñɨgö paiŋö algör ör, ‘Mag al aliö röi aku, ñɨŋ nöbö mö gwogwo mɨdöiŋö,’
    ren. Ñɨŋ nöbö mö bli mönö diba yadön, ‘Ñɨŋ nöbö mö gwogwo paiŋö pöñɨŋö,’ reñ aku,
    God ñɨgö paiŋö algör ör mönö diba yadön, ‘Ñɨŋ nöbö mö gwogwo paiŋö pöñɨŋö,’ ren.
    Nöbö mö akuyöbö ñɨgö rɨ gwogwam rɨmɨjöñ aku nugwön röböxmɨjöñ aku, God ap gwogwo
    ñɨŋ röi aku, algör ör nugwön röböxöna.
  acr-NNT: »Miꞌan ri xa piwe riꞌix kixuꞌan aj qꞌatal tzij pakiwi jujun chik, y jelaꞌ
    na kaqꞌat ta kꞌu tzij piwi riꞌix. Miꞌan ri kꞌax kixchꞌaw chikij jujun chik, y
    jelaꞌ na kaꞌan ta waꞌ chiwe riꞌix. We kꞌo junoq kamakun chiwij, chikuyu umak y
    jelaꞌ kakuytaj imak riꞌix.
  kpg-kpg: “Hudee hagi aga ina nia daangada, gei God ga hagalee hagi aga goodou. Hudee
    hagahuaidu ina nia daangada, gei God ga hagalee hagahuaidu goodou. Dumaalia gi nia
    daangada, gei God ga dumaalia adu gi goodou.
  taj-taj: “स्‍य्‍हान्‍दोदा दोष लसी थाभ्रउ ओच्‍छे परमेश्‍वरसेनोन एनीगदेदा दोष आल।
    म्‍हिगदेला निसाफ लसी थाभ्रउ ओच्‍छे परमेश्‍वरसेनोन एनीगदेला निसाफ आल। म्‍हिगदेदा
    माफ पिन्‍गो ओच्‍छे परमेश्‍वरसेनोन एनीगदेदा माफ पिन्‍ना।
  avt-avt: “Yi ap skelim mɨt me menmen hɨr nɨrɨakem te God ap skelim yi mɨt me menmen
    yi yɨrɨakem taau. Menmen enum mɨt nerekyiyem, yi eitɨp hɨram menmen weinɨm. Te
    God han yaaik keriuwi kakɨsak menmen enum mi mamno.
  cbk-cbk: “No jusga con otros y Dios hende ay jusga con ustedes. No pone culpa con
    otros y Dios hende ay pone culpa con ustedes.
  uig-ARA: ــ باشقىلارنىڭ ئۈستىدىن ھۆكۈم قىلىپ يۈرمەڭلار. بولمىسا، سىلەر خۇدانىڭ ھۆكۈمىگە
    ئۇچرايسىلەر. باشقىلارنى گۇناھقا بېكىتمەڭلار ۋە سىلەرمۇ گۇناھقا بېكىتىلمەيسىلەر.
    باشقىلارنى كەچۈرۈڭلار ۋە سىلەرمۇ كەچۈرۈم قىلىنىسىلەر.
  tuf-tuf: ’Cahujín ríoti jaw̃i. Eyta cuácayat Sirat ba cat rio báreyra, -wajacro-.
    Cahujín cahm icar tew̃ti jaw̃i. Eyta cuácayat ba cahm icar cat tew̃a báreyra.
    Cahujinat ba ac ay bár yajác tayar ques técuati cuar sicor ténawi. Eyta cuácayat,
    Sirat ba tayar yajaquey cat cuécuti cuar sicor ténayqueyra, -wajacro-.
  abx-abx: “Dakam aghusgar, ngan ga'i may kam naghusgaran si Diyos. Dakam agpatok
    ngan ga'i may kam nagpatukan. Agpasayluha kam ngan papasayluhun-na may kam.
  mco-NT: Ca' mmɨgüg ni ti myaj'ix'ixɨpy myajpa'ixɨpy, huin 'it ca' pɨn xy'ix'ixɨpy
    xypa'ixɨpy. Ca' mmɨgüg mbocy'ixɨpy, e huin'it ca' pɨn xypocy'ixɨpy. Huinmecx mmɨgüg,
    e huin'it nañ jadu'n Dios myajhuinmeecxɨp.
  bsp-bsp: «Ta nəcin fum, afɔkɔ-cin nu; ta nəboc kiti ka Kanu nnɔ fum eyi mɔ, afɔdekɔ-kiti
    nu; nəŋaŋnɛnɛ akɔ, andekɔ-ŋaŋnɛn’on.
  kqf-kqf: “Nopomimo lava ḡesaudi koma etaledi, Maimaituwa kaka temi ya etalemi. Lava
    mote koma kuvalidi, Maimaituwa kaka temi ya kuvalimi. Emi lava edi gebogebo ko
    nogoti kamaḡedina kaka Maimaituwa emi gebogebo ya nogoti kamaḡedi.
  cpb-NT: “Eero pikishimatantzi, rimataitaimikari eeroka paata. Eero piyakowentantzi,
    rimataitzimikari eeroka paata. Arika pimpeyakotakaante, ari rimataitaimi eeroka
    paata.
  aon-aon: Aria Jisas apa nakripesh baraen shopunek nakri, “Ipak mare punek skelimum
    kupaishi, aria Iruhin shopunek ta mare nunek skelimep uwe, uwok. Aria ipak mare
    pukesh enen baraen kupaishi pukri eshesh shenek yoweishi inahos iri, Iruhin shopunek
    ta mare nukep enen baraen nukri ipak penek yoweishi inahos iri. Aria ipak mare
    pubeimesh yoweishi inahos kupaishi shenekesh um ipak iri aria pukweshihesh um
    eshesh, aria Iruhin ta nukweshihumep ipakish yoweishi inahos shopunek.
  hus-NT-2005: ʼYab ka teltsi xantʼéy in tʼajál xi kʼeꞌettsik ani na Dios yab jeye
    neꞌech ti ki teltsi xantʼéy a tʼajáltsik. Yab ka walbiy ni jun xitaꞌ ani yab teye
    neꞌech ki walbiyattsik kʼal na Dios. Ki pakwlantsixin ani na Dios neꞌech jeye
    ti ki pakwlantsitsik.
  mig-NT: Ma̱ ndónda‑ró sɨkɨ́ ñáyɨvɨ, náva̱'a ma̱ ndónda‑i sɨkɨ̱ máá‑ró. Ma̱ náku̱xndíi‑ró
    sɨkɨ́‑í, náva̱'a ma̱ náku̱xndíi‑i sɨkɨ̱ máá‑ró. Sá'a tu̱ká'nu ini̱‑ro̱ núu̱‑í,
    náva̱'a ná sá'a‑i tu̱ká'nu ini̱‑i nuu̱ máá‑ró.
  bps-bps: Na man Dyisas fa, “Nang gamu mukum i demeyu to, na là gamu nukum Dwata.
    Nangyu fansalà i demeyu to, na là gamu fansalà Dwata. Nlifetyu i salà i demeyu
    to, na nlifet Dwata i salàyu.
  mbs-mbs: “Ikà niyo eg-okom te doma otaw amon eked kaw okomi. Ikà niyo egpemegay
    te pelumun diyà te doma otaw amon eked kaw begayi te pelumun. Pegwedadi niyo se
    salà te doma otaw amon pegwedaden se kenyo salà.
  tof-tof: “Ngibürr kolpam zaz bain-gu, igósidi yabü ta God sab koke zaz nirre. Ngibürr
    kolpamdó bóktan-gu igó, ‘E kolae tónggapónarre’, igósidi yabüka God sab koke bóktóne
    wagó, ‘E kolae tónggapónarre’. Ngibürr kolpamab kolae tonarr norrgonónóm, igósidi
    yabü kolae tonarr God ta sab norrgorre.
  cme-NT: «Baa na ta na cãl na-naa, ku yaa Diiloŋo siɛ ka cãl-na. Baa na ta na haa
    cãlmuɔ-cãŋkuɔle na-naa nuɔ, ku yaa Diiloŋo siɛ ka haa cãlmuɔ-cãŋkuɔle nɛi.
