  chf-NT: ’Mach a chenla ca' untu juez y a wäle'la cache' mach utz cua' u chen a lot,
    uc'a si a chenla ca' jiniba che' chich u xe u cherbenetla täcä Dios. Mach a wäc'benla
    u toje' u tanä a lot, uc'a si a chenla ca' jiniba Dios u xe u yäc'benet a toje'
    a tanäla täcä. Chenla perdona a lot uc'a u chenetla perdona täcä Dios.
  tlf-tlf: Yesus iyo asok bogopma, “Kabo, God imi abiin uyo ku-nilita, imi ogok ke-be
    boyo nisiik kuta ogok keman o agan-kalin ba ko. Kabo kapkumal iyo imkege-bom bogobe-nalap,
    ‘Ibo kuguup mafak ke-bilip o,’ agan-kalin ba kale, kupkalap umdii, God yagal kamkege-bom
    bogopke-nala, ‘Kabo kuguup mafak ke-balap o,’ agon-temaala ko. Aa mungkup utamapta,
    kapkumal iyo fenga kolip kalaa agelan-temap uyo, bogo-nalap, ‘God yagal yan kebe
    kaal fuyap kobelak o,’ agan-kalin ba kale, kupkalap umdii, God yagal yan kepke
    kaal fuyap kop-kaman-temaala ko. Kale minte kapkum imi yuum uyo kupkabelap binimanuk
    o ageta kale, kanubelap umdii, God yagal kapmi yuum uyo kupkapkela atin kup binimanan-temu
    ko.
  piu-2006: “Wiyanyurra yaṉangu kutjupa yaḻṯuruwiyangku mayutju nguwanpangku watjantjaku.
    Nyurrangarri yaṉangu kutjupanya mayutju nguwanpangku watjantjala, Katutjalulpi
    nyurranya ngula kuutawutjungka aḻṯuruwiyangku mayutjungku watjara payira wantirriyalku.
    Kutjupa tjuṯangku nyurranya kuya palyantjala, ngaparrtjingku tjananya kuya palyantjawiyangku
    wanti! Kuya palyantjala nyurrangarri kalyparringkula nyinanytjaku. Nyurrangarri
    tjanampa kalypanytju nyinanyingka, Katutjalu nyurrampa kuya waṉiku. Waṉinytjala,
    kalypanytjulpinyurra nyinaku Katutjaku.
  poh-NT: «Reh chi reꞌ Dios maꞌ eta noquic chi richꞌukuric wach amahc tak, maꞌ toquic
    woꞌ tak chi richꞌukuric wach quimahc awaj ixowonel tak. Maꞌ riban ta kꞌuruꞌ chi
    enacoj tak quimahc take awaj ixowonel tak, chacuy laꞌ tak quimahc reh chi jeꞌ
    reꞌ, reꞌ Dios maꞌ eta ricoj amahc tak elaꞌ woꞌ ricuy amahc tak.
  tue-tue: ’Ãpẽrãrẽ́ ĩñabeserijãña. Mʉ́ã ĩñabeseheri, Cõãmacʉ̃cã mʉ́ãrẽ ĩñabeseriqui.
    Ãpẽrãrẽ́ “cʉ̃́ã wapa cʉoóya” jĩĩrijãña. Mʉ́ã jĩĩhẽrĩ, Cõãmacʉ̃ mʉ́ãrẽ “cʉ̃́ã wapa
