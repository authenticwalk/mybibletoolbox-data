  cek-AK: 'Lokcaekhaih na tongh o han ai ah, minawk to lokcaek o hmah: padaenghaih
    na hnuk o han ai ah, minawk to padaeng o hmah: minawk zaehaih tahmen oh, tahmenhaih
    na hnu o toeng tih:'
  bkd-bkd: “Harì nuy aghukumi sa duma ha mga etaw daw harì kaw daan hukuman hu Dios.
    Pasayluwa nuy haena sa nakasalà diyan ta inyu daw pasayluwen kaw daan hu Dios.
