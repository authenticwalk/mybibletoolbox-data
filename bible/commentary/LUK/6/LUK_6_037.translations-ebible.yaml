    mmäméeꞌxäp hajxy jaduhṉ; mänitä Dios hajxy jaduhṉ xmiäméeꞌxpät.
  cak-YNT: Man tiban che ye'tzu' re vinak y c'are' itzel yixch'o chiquij, chin che
