  bdv-bdv: “ଆରେକ୍‌, ବିନ୍ ଲକାର୍‌ ବିଚାର୍‌ କଃରାନାୟ୍‌, ତଃବେ ଇସ୍ୱର୍‌ ତୁମିକେ ବିଚାର୍‌ ନଃକେରେ;
