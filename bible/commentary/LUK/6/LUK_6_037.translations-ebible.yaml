    oko potawe. Ago kaka wamu wamunowa, awa Anutu meni mou nimorekare oko potamunoya.
    Nikare ema enira pasina gagare duawa Anutu da ago ine pasina nisokare duamunoya
    awa.
  fra-NCL: Ne jugez pas, et vous ne serez pas jugés ; ne condamnez pas, et vous ne
    serez pas condamnés ; remettez et il vous sera remis.
  bhg-bhg: “Embo nei katove dowo, edo God mi imomane katae doware. Embo nei bekumba
    eove, edo God mi imomane bekumba ae doware. Embo nei kotembedo dowo, edo God mi
    imomane kotembedo doware.
  snn-NT: Mësacua yua yequëcua gu'aye yo'oyete bëinjën cama'ijë'ën. Bacuare bënni
    senjo cocare caye beoye ba'ijë'ën. Ja'nca ba'itoca, Riusu'ga mësacuare bënni senjoma'ija'guë'bi.
    Bacuabi gu'aye yo'ojënna, Më'ë gu'aye yo'oni tonse'ere huanë yeye se'ga ba'iyë
    yë'ë, bacuani cajë'ën. Ja'nca catoca, Riusubi mësacua gu'aye yo'ojën ba'ise'ere
    ëñani, mësacua gu'aye yo'ojën ba'ise'ere huanë yeye se'gare caja'guë'bi Riusu.
  atb-NT: A jéyáng é za nyì keq; haû jáng, nungmoq le jéyáng é a hui kó râ nghut lhê.
    A doqdân é za nyì keq; haû jáng, nungmoq le doqdân é a hui kó râ nghut lhê. Mara
    hkyut byi keq; haû jáng, nungmoq le mara hkyut byî é hui kó râ nghut lhê.
  wro-wro: Wure paro:jiri, pitja wa wure pinjirwi:n; bąda paro:jiri, pitja wa bḁda
