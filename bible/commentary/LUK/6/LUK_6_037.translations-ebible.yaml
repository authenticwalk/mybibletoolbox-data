    Anutuji ŋoŋo-ŋaŋe oŋuakoŋ so mitari ŋareiŋ. Ŋoŋo goine yoŋore agiburande geo oi
    so bokirie yareinebi. Oi so bokirie yarebi Anutuji ŋoŋo-ŋaŋunde agiburande geo
    oi oŋuakoŋ so bokirie ŋareiŋ. Ŋoŋo goine yoŋore agiburaŋ bokeinebi. Oi bokebi
    Anutuji ŋoŋo-ŋaŋunde agiburaŋ oŋuakoŋ jureru bokeiŋ.
  klv-klv: AYesu isor am ke, “Samtike nǝvanuan tile isa ale aGot asike ike mǝtusa.
    Samtisab̃ sǝhoti ke nǝvanuan tile timaspanis. Imagenan aGot asike isab̃ sǝhoti
    ke gamit mitimaspanis. Mǝterub̃at nǝsaan nǝvanuan togole hǝn gamito, imagenan
    dereh aGot terub̃at nǝsaan samito.
  bco-bco: “Giyo꞉ kalu nowo꞉ aloba꞉da꞉so꞉bo. Giyo꞉ a꞉la꞉bo꞉ mo꞉dimidalikiyo꞉, Gode
    eyo꞉ gelo꞉ mo꞉aloba꞉ma꞉ib. Giyo꞉ kalu nowo꞉ aloba꞉dakiyo꞉, ‘Ge mogago꞉ kalu’ a꞉la꞉bo꞉
    sa꞉la꞉so꞉bo. Giyo꞉ a꞉la꞉bo꞉ mo꞉dimidalikiyo꞉, Gode eyo꞉ gemo꞉wo꞉ a꞉la꞉bo꞉ mo꞉dimidama꞉ib.
    Giyo꞉ kalu noma꞉lo꞉ mogago꞉ dimido꞉wo꞉ ga꞉lilema. Giyo꞉ a꞉la꞉dimidalikiyo꞉, Gode
    eyo꞉ mogago꞉ gilo꞉ dimido꞉ a꞉no꞉lo꞉ ga꞉lila꞉ma꞉ib.
  kdl-NT: Yesu doki u danai, “Kotsu i taɗanku uza unyushi wa, adama a ɗa a ka taɗanku
    ɗa̱ dem. I kiɗa̱ga uza ugana wa, adama a ɗa a ka kiɗa̱ga ɗa̱ dem. I cimbusa̱ unyushi
