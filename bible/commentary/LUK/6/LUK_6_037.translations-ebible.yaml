  eng-WEBU: Don’t judge, and you won’t be judged. Don’t condemn, and you won’t be
    condemned. Set free, and you will be set free.
  gnw-NT: Agüɨye piñera ĩru vae re, agüɨye vaerã ĩru vae iñera peré. Agüɨye pembɨjeco
    ĩru vae mbae re, agüɨye vaerã ĩru vae pembɨjeco mbae re. Pembɨasa ĩru vae pe,
    ĩru vae umbɨasa vaerã peve —jei—.
  mux-mux: “Eni yambuma telemele uluma naa apurungí kene ⸤Pulu Yili-ni⸥ eni ulu telemelema
    naa apurumbako. Eni anju yambuma-ni telemele mele apuruku kanuku kene “Teku kis-sikimili.
    Tekemele mele ⸤Pulu Yili-ni⸥ kanupa kis piliipili.” naa ningí kene ⸤Pulu Yili-ni⸥
    eni telemele mele apurupa kanupa kene “Teku kis-sikenu. Tekenu mele kanupu kis
    piliiker.” naa nimbáko. Yambuma-ni eni-kene teku kis-singí uluma ‘Mania pupili.’
    niku kanuku konde tinjingí kene ⸤Pulu Yili-ni⸥ eninga ulu-pulu-kisma ‘Mania pupili.’
    nimba kanupa konde tenjimbako.
  maj-NT: ’Najmi tu̱ n'ek'anjiu jé xu̱ta̱ xi kj'a̱í. B'a̱ ta̱ ts'ín Nti̱a̱ná najmi
    ts'i̱ínnijénu̱u. Najmi tu̱ n'oho̱o kju̱a̱ xu̱ta̱ xi kj'a̱í. B'a̱ ta̱ ts'ín Nti̱a̱ná
    najmi ts'i̱ínnu̱u kju̱a̱. N'e̱ndyjat'o ko̱ Nti̱a̱ná ta̱ ts'i̱ínndyjat'anu̱u.
  bkq-NT: 'Jesus aguely myani: — Ânguy kâzewentâdaundâ, Deus iwentâbyramo itoem lâpylâ.
    Ânguy kâdunâguedaundâ, Deus âunâguebyramo itoem lâpylâ. Âkelomo inakanhe aitobyry
    enanânehonwâdaungâ, Deus inakanhe amitomobyry nhygakehoem.'
  kue-kue: “Ene yomba mambunono yumbu sikrimbi ana God ene mambunono ta yumbu sikrambuka.
    Ene yomba kankinde yeikrimbi ana God ene kankinde yeikrambuka. Ene yomba tandaglmeno
    kindekondo teimbi ana God ene tandaglmeno kindekondo tenambuka.
  cot-NT: '“Pamenitaquerigueti yantaguishetaqueca itsipa aato piquenquejitsi: ‘Teequea
    incameetsateji, icovaeguishetaca’, ariquea aato iquejetacaajitimpi aviatimpa.
    Aatoquea pinintitsi incatsimatimenteri Aapani Irioshi covaeguishetanquitsica,
    ariquea aato iquejetacaajitimpi aviatimpa. Pimpeacotsitajempari itsipajia, ariquea
    inquejetacaajitaquempi aviatimpa.'
  bnp-bnp: “Naha ni pelekado a viri, lakea a Vure i uka ma ge pelekado mua. Naha ni
    taki e huriki ranga ri hale, lakea a Vure i uka ma ge taki mua mu hale. Mu lohopile
    a naro hale ne huriki, a Vure tara bara i lohopile a naro hale ne mua.
  apn-NT: 'Nhũm Jejus arĩ mẽ ahkre nẽ mẽ kãm: —Nẽ kêr ka mẽ atỳx ri amnhĩ krã hkôt
    tanhmã mẽ kot amnhĩ tomnuj to hã tanhmã axpẽn jarẽnh to ho ri apa hkêt nẽ. Kêr
    kê Tĩrtũm mẽ apyrà nẽ ã mẽ ajarẽnh anhỹr kêt nẽ. —Nẽ kêr ka mẽ tanhmã mẽhõ kot
    ra atomnuj tota mã ajamaxpẽr rãhã hkêt nẽ. Ãm ho ajamakêtkati tokyx anẽ nẽ axte
    kãm ajamaxpẽr kêt nẽ. Kêr kê Tĩrtũm ja hã mẽ apumu nẽ mẽ apyrà nẽ axte tanhmã
    mẽ ate amnhĩ tomnuj to mã hamaxpẽr kêt nẽ.'
  ctp-NT: ’Ja chkwiꞌ wan ꞌin chaꞌ kuxi nu ngiꞌni taꞌa nten wan, chaꞌ bra kanꞌ ja ndiꞌin
    chaꞌ chkwiꞌ Ndiose ꞌin chaꞌ kuxi nu ngiꞌni wan. Ja ta wan nu tiꞌí ꞌin taꞌa nten
    wan, chaꞌ bra kanꞌ ja ndiꞌin chaꞌ ta Ndiose nu tiꞌí ꞌwan. Kuꞌni wan chaꞌ tlyu
    tiꞌ ꞌin taꞌa nten wan, chaꞌ bra kanꞌ kuꞌni Ndiose chaꞌ tlyu tiꞌ ꞌwan.
  bre-BRG: Na varnit ket, ha ne viot ket barnet; na gondaonit ket, ha ne viot ket
    kondaonet; pardonit, hag e viot pardonet;
  opm-opm: Jisas oh giporpat hanip ihirnong Ohe ma ihat pat mohri er hat patmur por
    sapri. Ihat hanipnong sat na ayahanoh Got ohhe imat gurnong na nasatipramur. Arwananah
    ihirnonghe Moh er hanhe por kapkap gardeipri. Imat kapkap na gardeiyahanoh Got
    ohhe imat gurnonghe na garnahatipramur. Gur ire er hat saya ohe pe oh yansi na
    mar eimat hanhan mar mandayahanoh Got ohhe gure ma er hat sapti ohe pe yan oh
    Got oh yansi na naham eimat hanhan mar namdapatmur.
  bvr-bvr: “Gala barra gun-nerra ny-borrwa burrwa aburr-werranga; gala yapa Wangarr
    gun-nerra gu-borrwa nggula nginyipa. Gala barra ny-borrwa burrwa nyi-ni aburr-werranga
    minypa Wangarr barra burr-bu; gala yapa nipa gu-borrwun nginyipa biy-bun. Baywarra
    nega burrwa aburr-gata aburr-werranga, rrapa nginyipa Wangarr baywarra gu-nega
    barra nggula.
  wal-wal: “Haratu bolli pirddoppite; Xoossai intte bolli pirddenna. Harata iita gooppite;
    Xoossai inttena iita geenna. Atto giite; Xoossai intteyyo atto gaana. Immite;
    Xoossai intteyyo immana. Baqqi naaqqidi siilli kunttin, palahidi wora laalettiyaagaa
    Xoossai intte kiyuwan idinttidi immana. Aissi giikko, intte harau immanau likkidi
    makkiyooban Xoossai intteyyo likkidi immana” yaagiis.
  shj-shj: Yasuwa ngade ka, “Wanga käligkä nga tä kän, andakä sägäling tanggo. Wanga
    zägkoygä kän, ndey säwang zägkoygä ko. Zaxi nga tä kän ndey säsaxäng nga tanggo.
  zad-NT: ’Bi wwia wyile bi chon beṉ', kwenc̱he bi gon Chioza' xya c̱hele. Bibi wtobile'
    beṉ', kwenc̱he bi gaple doḻ' lao Chioza'. Ḻi si'xen c̱he ljwell-le, na' Chioza'
    si'xene' c̱hele.
  kmg-kmg: Ŋoŋe ŋic okacne dâŋ mi mutara-jarenšepieŋ, eme Anutuzi ŋoŋe iŋuc jaha okacne
    dâŋ mi mutara-ŋareocmu. Ŋoŋe ŋic kiŋko mi râec-jopanšepieŋ, eme Anutuzi ŋoŋe iŋuc
    jaha kiŋko mi râec-ŋopaocmu. Ŋoŋe tofa-ŋeŋic ŋic qikiŋne-jarepie Anutuzi tofa-ticne
    ŋoŋe iŋuc jaha qikiŋne-ŋareocmu.
  aso-aso: Idoꞌ neꞌmine igi Oꞌmosoꞌmo lengiꞌ monovotinemuꞌ dovoꞌ ledevoꞌ ogo izeꞌ
    molo lamilingisi lingine eveneꞌ maliti monovomuꞌ diviꞌ lediviꞌ igi izeꞌ mili lamilo.
    Idoꞌ Oꞌmosoꞌmo lingine monovo goloso dikeve lo lengemenga lamilingisi lingine
    eveneꞌ mamuꞌ monovo goloso dikeve li ngemenga liꞌmi monamilo. Idoꞌ Oꞌmosoꞌmo lengiꞌ
    lihimetine nene hulo-lengedelingisi lingine eveneꞌ lihime di-lingidaveti lihimeꞌine
    nene huli-ngidilo.
  uli-uli: “Ha towe hatugulu yal tayikof semal yarmat ila ngo Deus towe hatugulu yam
    tayikof. Ha towe hatugulu yael semal yarmat hagerger ila ngo Deus towe hatugulu
    yami hagerger. Hachuya mo lal dipmi tayikof kala yarmat resa faor ngalugmi, ila
    ngo Deus be hachuya mo lal depal tayikof kala hasa foru ngali.
  nin-NT: “Imba bu si bre ku abanu ila ure imbarr yi hen. Abachi mi si ta bre ila
    ure imba yi hen. Imba si vɨ abanu ni ila hen. Abachi mi si ta vɨ imba ni ila ure
    hen. Imba nggurr zhi ku abanu, Abachi mi ta nggurr zhi ki imba meme.
  tgk-tgk: Ҳукм накунед ва ба ҳукм дучор намешавед. Касеро айбдор накунед ва шумо
    низ айбдор карда намешавед. Ҳамаро бубахшед ва шумо низ бахшида мешавед.
  acu-NT: 'Nunia ataksha Jesús chichaak: “Yus winaka wait wajaktiniun surusai tusaram,
    chikich ainau pachisrum paseetai tiirap. Tura Yus winasha jinum akuptukai tusaram,
    chikich aintcha pachisrum: Nu aintsun Yus jinum akupkati tiirap. Antsu tsangkurataram.
    Turakrumningkia Yuscha nunisang atumnasha tsangkutramratnuitrume.'
  cak-WNT: Majun bey titzu' ta achique quibanic ri winek xaxu (xaxe wi) riche (rixin)
    chi itzel yixtzijon chiquij, riche (rixin) chi queri' ma xtiban ta chuka' queri'
    chiwe riyix. Ma tirayij ta chi jun winek nika ruc'ayewal pa ruwi', riche (rixin)
    chi queri' ma xtika ta chuka' ruc'ayewal pan iwi' riyix. Ticuyu' quimac ri winek
    y xticuyutej chuka' ri imac riyix.
  ebk-ebk: Kenalen pay Jesus, “Achiyu okomún nan pachongyu ay taku ta achi chakayuntu
    okomún kan Apo Dios. Achiyu keddengan ay chusaun nan pachongyu ay taku ta achi
    chakayuntu keddengan ay chusaun kan Apo Dios. Pomakawan kayu ta pakawanun chakayuntu
    kan Apo Dios.
  spa-PDDPT: No juzguen, y que de ningún modo sean juzgados. No condenen, y que de
    ningún modo sean condenados. Perdonen y serán perdonados.
  tke-tke: “Muhuthonge, kamudha muthongiwa. Muhukone, kamudha mukoniwa. Mulevelelege
    wi mudhe muleveleliwe.
  ruf-ruf: “Mleke kuwahigha wayenu, ne Imulungu ng'atsowahighani bae. Mleke kuwadununza
    wayenu, ne Imulungu ng'atsowadununzani bae. Muwalekele wayenu, ne Imulungu katsowalekeleni.
  gun-gun: — Peikuaa pota rei eme joe, pendere oikuaa potaa e'ỹ aguã. Penhombopaga
    eme penembopagaa e'ỹ aguã. Pejoperdoa 'rã pendeperdoaa aguã.
  agu-BL: “Quil cyalu' yi qui'c xac junt wunak. Qui tzun jal cyeru' chipaltilu' swutz
