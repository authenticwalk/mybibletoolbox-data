    Ezepyk zo neruwake har rehe nehe. Nezewe mehe Tupàn nuzepyk kwaw nerehe nehe no.
    Nereharaz amo hemiapo kwer ikatu 'ym ma'e wi nehe. Nezewe mehe Tupàn heharaz putar
    neremiapo kwer ikatu 'ym ma'e wi a'e nehe no.
  imo-imo: Jisasini nimbei, “Imbo tenga ulu tembaloma imbo teni naa apurupili! Imbomanga
    uluma naa apurunge lemo Goteni enonga uluma kape naa apurumbelola. Imbo lupemando
    i teko teko kenjiringi ningo aku teko naa neio! Aku teko naa ninge wali Gote yuni
    enondo aku tepa naa nimbelo. Enoni imbo lupemanga ulu kerima we tiye kondaio!
    Aku wali enonga ulu pulu kerima Goteni we tiye kondombalo kala.
  boj-boj: “Niŋgi na tamo qudei naŋgi peginjraib. Niŋgi peginjrqasai di Qotei a kamba
    dego niŋgi pegiŋgwasai. Niŋgi na tamo qudei naŋgo jejamuq di une qametnjraib.
    Yimqa Qotei a kamba dego nuŋgo jejamuq di une qametŋgwasai. Niŋgi na tamo naŋgo
    une kalil taqal atetnjroqniy. Yimqa Qotei a dego nuŋgo une kalil taqal atetŋgoqnqas.
  eng-DRA: Judge not, and you shall not be judged. Condemn not, and you shall not
    be condemned. Forgive, and you shall be forgiven.
  knf-knf: Nawutan katen buţaan bi baŧënţan, başë baluŋ bawut pten bi nan. Nawutan
    kaji aŧënţan aduknaanaa, başë bawo baankluŋ kaji naduknaanaa. Namiiran baŧënţan,
    başë baluŋ bamiiran.
  san-KHM: អបរញ្ច បរាន៑ ទោឞិណោ មា កុរុត តស្មាទ៑ យូយំ ទោឞីក្ឫតា ន ភវិឞ្យថ; អទណ្ឌ្យាន៑
    មា ទណ្ឌយត តស្មាទ៑ យូយមបិ ទណ្ឌំ ន ប្រាប្ស្យថ; បរេឞាំ ទោឞាន៑ ក្ឞមធ្វំ តស្មាទ៑ យុឞ្មាកមបិ
    ទោឞាះ ក្ឞមិឞ្យន្តេ។
  arn-NT: “Yafkafengey pikelayafimün ta kakelu pu che, fey Ngünechen ka femngechi
    yafkafe pilayaeymünmew ta eymün. Ayülkefilnge ñi kutrankawael ta kakelu, fey Ngünechen
    kafey wesaduamtulayaeymünmew tamün kutrankawael. Tamün femafel, wiñoduamachetukeaymün
    femngechi Ngünechen wiñoduamatuaeymünmew.
  zas-NT: ’Ad gulaꞌchidi, ad gudxiib tëëdi ni mal guijc ree bejn chitëë saquidi zian,
    gol been perdon din gaquidi perdon.
  ken-NT: Yesu yi bɛ, “Bǎkɛ́ táŋ batɨ kɛka mántáŋ be. Bǎkɛ́ rɛm bɛ mánchyɛ́
    batɨ ntɛ́msi, nɛ mbák bǎpú rɛm nɔ, bápú rɛm bɛ manchyɛ bhe ntɛmsi. Foŋorí
    nɔ́kɔ́ ka batɨ nɛ chɔŋ mámfoŋori nɔkɔ bhe.
