  pls-NT: ’Ncheha ra juzgado iná chojni, para que Dios sincheha juzgado nganji ra.
    Ncheha ra condenado iná chojni para que Dios sinttaha ra condenado jaha ra. Nchetjañehe
    ra cain chojni, para que jamé Dios sinttatjañaha jaha ra cai.
  eng-WYC-2018: Do not ye deem, and ye shall not be deemed, (or Do not judge, and
