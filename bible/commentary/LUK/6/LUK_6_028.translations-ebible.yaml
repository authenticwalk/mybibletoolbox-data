  kbq-kbq: Tamazeri havizahu ke huramantesaza vahera, asomu ke hunezmanteta, havi
    zamavu'zmava huramantesaza vahera nunamu huzmanteho.
  kbh-kbh: chë ts̈ëngaftangbiama bacna soyënga bos̈ëngbiama, Bëngbe Bëtsá s̈mochtseimpadana
    ts̈abe bendicionënga chamóyëngacñama; chë tcmojóyanguanguëngbiama, Bëngbe Bëtsá
    s̈mochtseimpadana.
  ron-LSB: binecuvântați pe cei ce vă blestemă și rugați-vă pentru cei ce vă maltratează.
  pon-pon: Kapaiada, me kin karia komail la, kapakapa kin ir, me kainjenjuede kin
    komail;
  nhe-BL: Xijtlajtlanica Toteco ma quintiochihua tlen inmechtelchihuaj. Ximomaijtoca
    ica Toteco para inijuanti tlen inmechtlaijilhuíaj ica tlen fiero.
  sps-sps: faparits ir te ramos maromi, am faakats to ten Gov ma kat faarof rari Ya
