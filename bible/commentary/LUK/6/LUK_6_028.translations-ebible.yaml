  noa-H: Pãach chik'amnau t'õp hiek'aawai magʌm hiekjã higba, warag ham kõit Hẽwandamag
    jëeubat. Maimua pãach hãauk'a hiek'abaadëm pʌa chʌuu haawaijã, dʌ̈i hãauk'a hiek'aju
    k'ãyau, warag Hẽwandamagta ham kõit jëeubat hajim hanʌm.
  alp-NT: Kotie misete bei Alla ete tamata rebe esi tosie imire. Kotie loko Alla leke
    Itapa tamata rebe esi ono neune ete imire.
  san-VEL: ye ca yu.smaan "sapanti tebhya aa"si.sa.m datta ye ca yu.smaan avamanyante
