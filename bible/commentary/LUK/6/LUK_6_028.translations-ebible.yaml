    olo naŋgi ugeugeinjraib. Niŋgi naŋgi qa Qotei pailyoqniy.
  eng-DRA: Bless them that curse you, and pray for them that calumniate you.
  knf-knf: Nañehandëran bankfëpanaŋ Naşibaţi awul baka bnuura, nañehaan Naşibaţi pa
