  san-KHM: យេ ច យុឞ្មាន៑ ឝបន្តិ តេភ្យ អាឝិឞំ ទត្ត យេ ច យុឞ្មាន៑ អវមន្យន្តេ តេឞាំ មង្គលំ
    ប្រាត៌្ហយធ្វំ។
  arn-NT: Ayülkeafimün ñi küme feleael tami wesa pikeetew, ngillatuñmakeafimün tamün
