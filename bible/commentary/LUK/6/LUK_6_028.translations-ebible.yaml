verse: LUK.006.028
translations:
  kpx-kpx: Isime laheho hotoe toela loui la aiogeveale kebia hoesegeveve. Isi laheho
    vaveve toela vamale kebiataho Dilava imihave.
  okv-H: Eto ungota degi saruka eagora embomeni ta degi God na javotoho ari ikaja
    evujo. Eto ungo urumbagora embomeni avoembo pari evujo
  tbo-tbo: Iyawoi tu paliapapoenimi ona kawaidewedewehi. Ma iyawoi tu paliguyoguyougemi
    ubeihi ona laupali.
  mal-C: നിങ്ങളെ ശപിക്കുന്നവരെ അനുഗ്രഹിക്കുക, നിങ്ങളെ നിന്ദിക്കുന്നവർക്കുവേണ്ടി പ്രാർഥിക്കുക.
  grc-SR: εὐλογεῖτε τοὺς καταρωμένους ⸂ὑμῖν,⸃ ⸆ προσεύχεσθε ⸂2ὑπὲρ⸃ τῶν ἐπηρεαζόντων
    ὑμᾶς.
  bgc-bgc: जो थमनै श्राप देवै, उननै आशीष दो, जो थारी बेजती करै, उनकै खात्तर प्रार्थना
    करो।
  khz-khz: Gekilagi-ketoketomina talimara pio vega-namara, e gekala-rakava-venimi
    na talimara geria pio rapali.
  deu-TKW: segnet, die euch fluchen, betet für die, welche euch beschimpfen.
  zsr-NT: Gul‑náb lahuëꞌ Dios gac dxiꞌa quegac nup tuaꞌ döꞌ queëliꞌ len gul‑lidzëꞌ
    Dios gnábiliꞌ‑nëꞌ gáclenëꞌ nup taꞌnë́ ziꞌ queëliꞌ.
  lin-lin: Bopambolaka bato oyo balakelaka bino mabe, mpe bobondelaka mpo na bato
    oyo banyokolaka bino.
  hns-NT: Aasier-baat de dje toke saraape hai, aur okar khaat praatna kar djaun tor
    bedjatie kare hai.
  noa-E: Pãach chikhamnau thõp iekhaawai magʉm iekjã igba, warag am kõit Ẽwandamag
    jëeubat. Maimua pãach ãaukha iekhabaadëm pʉa chʉuu aawaijã, dʉ̈i ãaukha iekhaju
    khãyau, warag Ẽwandamagta am kõit jëeubat ajim anʉm.
  eng-EMTV: bless those who curse you; pray for those who mistreat you.
  mib-NT: Te cacān rō jeē váha coo ñayuu cácahān ndevāha sɨ́quɨ̄ rō. Te cacān tahú
    rō jehē ñáyuu cácahān neé núū rō.
  lif-NT2: खिनिॽ साङ्‌ग्रा के़मे़प्‍पाहाॽ मुॽइसाम् थासे़म् पिरे़म्‍सिम्‍मे़ॽओ॥ खिनिॽ
    ताप्‍फे़ःल्‍लिक् के़मे़प्‍पाहाॽ तुवा चोगे़म् पिरे़म्‍सिम्‍मे़ॽओ॥
  xnj-xnj: Muvamotisa vala vevalapikisa likoto, muvawombelayi vala vevakuvakitila
    gahakau.
  mmx-mmx: Mina lox anarong nedi di vaase kapmek tinimi la mina sing tinedi di metlaat
    minimi.
  cbr-NT: Axa mimi 'atimati banacë unicama camina Nucën Papa Dios a ami sinánun 'aquinun
    ñucáxunti 'ain. Ñucánan camina an mi 'usáncë unicamaribi Nucën Papa Dios ñucáxunti
    'ain.
  tee-NT: Asq'uint'it ju k'ox is'atsucunti'an ju macxcai tajunan. Chai at'ap'aininit'it
    ju Dios ixlacata'an ju talhimacchapuyan.
  eng-LSV: bless those cursing you, pray for those maligning you;
  cak-NT: Tic'utuj che ri Dios chi quieru'ona' bendecir ri winak ri yerayin itzel
    pa iwi', y chuka' man quie'imestaj pa i-oración ri niquitz'uc tzij chiwij.
  pah-NT: 'Po g̃a ei pe me: “Tuhu ti hahyva''ea pe me.” G̃a euhurame na pe me pe''ji
    ti g̃a pe: “Tupana''ga ti tomombyry pe me.” Nahã ti pe''ji g̃a pe. Po g̃a jigwarai
    pe ndehe, a''ero ti penhi''ĩ Tupana''ga pe emombyry ti g̃a pe javo, ei Jesus''ga.'
  sja-NT: Pia óotɨ ãrapa parã k'achia oopata pari. Ɨt'aa t'ɨ̃patáatɨ pãchimaa ik'achia
    jarapataarã pari.
  xed-xed: Ɗawawa tfawi ta ghəŋa gwal ta ksiʼa kaghuni. Ndəɓawa dzvu ta ghəŋa gwal
    ta giri ŋa ghuni.
  mks-NT: Xíní ñúhú ca̱ca̱ ta̱hví ndó nu̱ Ndióxi̱ ña̱ ná caja yi̱i̱ á na̱ na̱chica̱a̱n
    cháhan ja̱ta̱ ndo̱. Ta ca̱ca̱ ta̱hví ndó nu̱ Ndióxi̱ sa̱há na̱ cánahá xi̱hi̱n
    ndo̱.
  gfk-S: I tahut be mu na saring God be na haidane dong ing di gil ra gingilaan ura
    hagae mu. Ma mu na sasaring uta dong ing di gil ra sana ta mu.
  bmu-bmu: “Denike yeŋön qesuahöba jiŋjerereŋ ak eŋgizei, i mönö köl tömbiba kötuetköm
    eŋgime. Öröm ureim ak eŋgizei, yeŋgöra mönö Anutugö köuluköme.
  dgz-dgz: Wa koeragam imaine nagirewa, munan God inap mup wan. Nipep diaine nagire,
    gare wa aipakam muman.
  eng-GNV: Blesse them that curse you, and pray for them which hurt you.
  zaa-NT: Línne tsè' qui' canu rinne cą mal contra le. Lígúni oración por canu richìtha
    cą mal contra le.
  eng-WEBSTER: Bless them that curse you, and pray for them who despitefully use you.
  guh-guh: Payavenonare pamonae pacabijatane pibisiacuenia. Pamonae pacabaracuaicuaijai
    pibisiacuenia, patovajëre Diosojavabelia peyavenonaenexatsi.
  bon-bon: Lui biname cina weebibine mene ca niiya me jiwenininusi, weene Acejiyame
    ne yaawejanuye teeme miiji tääpume. Cuta teeme tääpume irecu lätumutinuye lui
    cina weeme ireclota mäpu me jiwenininusi.
  nhw-BL: Xijtlajtlanica Toteco ma quintiochihua catli anmechtelchihuaj. Ximotlatlajtica
    ica Toteco para inijuanti catli anmechtlaijilhuíaj ica catli fiero.
  mgw-mgw: Mwalu'bi makowe manogau balu' babannosa na mwalu'bi balu' babampangya ulau.
  swh-ONEN: Wabarikini wale wanaowalaani, waombeeni wale wanaowatendea mabaya.
  wbi-wbi: kange muvasumilaghe vano vikuvaghuna umue muvasumilaghe navano vikuvavonela.
  bba-bba: I bu domɑru kuo be bɑ bɛɛ bɔ̃rusimɔ, i bu kɑnɑru kuo be bɑ bɛɛ kɔ̃sɑ kuɑmmɛ.
  eng-KJVCPB: bless them that curse you, and pray for them which despitefully use
    you.
  kgk-NT: Ejerure Nhandejáry-pe ohovasa porã hagwã nde-rehe onhe'ẽ rei rei va'e-pe.
    Ha ne mbohasa asy va'e-rehe ejerure rure joty Nhandejáry-pe ohexakwaa porã hagwã
    íxupe oiporiahuvereko hagwã íxupe.
  waj-waj: Gioonna kiaapuuya ngiiiyara kua maisa kiaiya irisai kua yoketaivaa iya
    kiaa mmiatee. Gioonna kiaapuuya mmoori maisaivaa ngii mikiai iyara yaaku varaatee.
  cpy-cpy: Eero pipiyatari kijimawaetzimiri. Pamana-koyityaari theeyako-yitzimiri.
  ekk-PKP: Õnnistage neid, kes teid neavad. Palvetage nende eest, kes teid halvasti
    kohtlevad.
  mpx-mpx: bolo hi ba Yehoba ni nuwamutagimiu, nuku awanun ni ba muloluagil, ge bolo
    ami hehegan hi apapanak-an, nuku awanun kaiweliya.
  wbp-wbp: Kajingkili nganangku-puka yurlku-ngarrirni marda manu marda warlka wangka
    nyuntu-kurlu, ngulajurla Kaatuku wangkaya yapa yalikiji yungu nyanungurlangu pirrjirdi-maninjarla
    warrawarra-kanyi.
  luo-luo: Gwedhuru joma kwongʼou lamuru ni joma sandou.
  nhe-NT: Xijtlajtlanica Toteco ma quintiochihua tlen inmechtelchihuaj. Ximomaijtoca
    ica Toteco para inijuanti tlen inmechtlaijilhuíaj ica tlen fiero.
  aii-aii: ”ܒܲܪܟ݂ܘܼܢ ܠܐܵܢܝܼ ܕܠܵܝܛܝܼ ܠܵܘܟ݂ܘܿܢ، ܘܨܲܠܹܝܡܘܼܢ ܒܘܼܬ ܐܵܢܝܼ ܕܙܵܠܡܝܼ ܥܲܠܵܘܟ݂ܘܿܢ.
  esk-NT: Apiqsruqsiuŋ Agaayyun iłuaqqutitqulugich tamatkua taiyuaniqłuutriruat ilipsitñik,
    agaayutilugich tamatkua iłuaqqutrigiŋisasi.
  msb-msb: handuma an kaayuhan sa nagamaldisyon sa iyo kag ipangadyi niyo an nagapakaraot
    sa iyo.
  cpa-NT: Jǿg³ dsio¹ tséih³ hniah¹² dsa² chi²hia¹² hniah¹² jǿg³ hlaih¹³. Hlanh¹³ hniah¹²
    Diú¹³ ni³ huu¹³ quiah¹² dsa² jmóh² hniah¹².
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ତମ୍‌କେ ସାଇପ୍‌ ଦେବାଇ, ସେମନ୍‌କେ ଆସିର୍‌ବାଦ୍‌ କରା । ଜନ୍‌ ଲକ୍‌ମନ୍‌
    ତମ୍‌କେ ଇଜତ୍‌ ଜିକ୍‌ବାଇ, ସେମନର୍‌ପାଇ ପାର୍‌ତନା କରା ।
  meu-meu: e uduguiraimuimu taudia na ba hanamodia, bona e daḡedaḡe henimuimu taudia
    na edia ba ḡuriḡuri.
  yva-NT: Syare wapo Amisye anajo indamu Po kove raugaje vatano wanaamatambe wasaije
    mai, muno wasambayambe vatano wo wasave tatugadije mansai.
  dgc-dgc: Sakay du mégdusta dikam, éy kagi moy dide i mahusay a kagi. Sakay ipanalangin
    moy du mangloko dikam.
  zpm-NT: Zeeṉe rdzibdee zho to, goḻnab lo Dios guṉlay me zho; zeeṉe rsacsigaa zho
    to, goḻnab lo Dios yquia zdoo me zho.
  hix-NT: Owàràhyakany kom hoko orwonàmtxoko, Khoryenkom yakoro. Nyamoro ewakryetxoko
    katxoko, àwya. Oyeryewhamnohnye kom hoko xarha, orwonàmtxoko, Khoryenkom yakoro,
    kekon hatà, Txesusu.
  sim-sim: Ma ol jirin kavak ukmbaha hishiwa ma ondo Avui Wasilakan ji sawenak lirin
    armek or uka. Uhu ma ol jirin kavakavak mbawa ondo Avui Wasilakan ji sawenak avak
    armek lirin or uka.
  npi-ULB: तिमीहरूलाई सराप्‍नेहरूलाई आशिष्‌‌ देऊ र तिमीहरूलाई दुर्व्यवहार गर्नेहरूका
    निम्ति प्रार्थना गर ।
  cgc-cgc: Mangamuyo kaw ta Dyos na magdayad kaimtangan an ta mga ittaw na gangabay
    na maglain kaimtangan nyo. Mangamuyo kaw man para ta mga ittaw na gabuat ta malain
    ki kyo.
  tim-tim: Akto ye bâleŋe akyeŋgimai are heroŋe akyeŋgiwi. Akto makmâ hâkâŋ yekmai
    yâk yeŋgât akmâ Anutu ulilaŋbi.
  yor-yor: Súre fún àwọn tí ń fi yín ré, sì gbàdúrà fún àwọn tí ń kẹ́gàn yín.
  wos-wos: Gunika haraki hundi wakwa du takwaka guni Godré wakwexékétanguni, dé diré
    yikafre hurundéte. Guniré haraki saraki sémbut hurukwa du takwaka guni Godré wakwexékétanguni,
    dé dika yikafre mawuli hwendéte.
  emp-NTPO: Bãrã biẽ́ jarabadara bia jarad̶adua. Bãrã biẽ́ obada carea Ãcõrẽa iwid̶id̶adua
    ãdjirãra carebamãrẽã.
  eng-F35: bless those who curse you, pray for those who mistreat you.
  ind-ind: Mintalah Allah memberkati orang-orang yang mengutukmu, dan berdoalah bagi
    mereka yang berbuat jahat terhadap kamu.
  pes-OPCB: برای آنانی که به شما ناسزا می‌گویند، دعای خیر کنید. برای افرادی که به
    شما آزار می‌رسانند، برکت خدا را بطلبید.
  mpt-mpt: Nakai ibo misiam nabenomo gabibi kukub ayamo alebeine! Nakai ibo weng dobo
    weng oyebibi Gode nganabaiba daabeneko!
  ssx-ssx: Iki pa꞉ta꞉ keke pi aleme tapake pa꞉ta꞉ta꞉ pukipiki pi homeke lapa꞉peke.
    Kutaa make iki hoeyaaseme tapake pa꞉ta꞉ta꞉ yeni peawapa꞉peke.
  mkl-mkl: I weeɑ inɛ ŋɑ iyi ɑ̀ wɑɑ ce ikpe ŋɛ, nɔ i yɑ ceɑ inɛ ŋɑ iyi ɑ̀ wɑɑ ce nŋɛ
    lɑɑlɔ kutɔɔ ŋɑ.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ଆପେକେ ଅବିସାପ୍ ବିଆର୍‌ଏ ଆମେଇଂକେ ଆସିର୍ବାଦ୍ ଡିଙ୍ଗ୍‌ପା; ଜାଣ୍ଡେଇଂ ଆପେକେ
    ଅପମାନ୍ ଡିଙ୍ଗ୍ ଆର୍‌ଏ ମେଇଙ୍ଗ୍ ଆତ୍‍ଲା ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Hinttena qanggeyssata anjjite, hinttena naaqqeyssatas woossite.
  unx-unx: ଜେତାଏ ଆପେକେ ସାର୍‌ପାଅପେକ, ଆଶିଷ୍‌କପେ, ଆପେକେ ହିଲାଙ୍ଗ୍‌ପେକ, ବିନ୍ତିପେ ।
  gah-gah: Lekelikumú alivi letivi nia vegená nene nónohá zikitalo. Gopoguni mililikitata
    vegenakumú numuna lilo.
  lcm-lcm: Mi poso aro iria, riria kipo poso arikek imi. Mi sokotuk aniria, riria
    kipo bil arikek animi.
  aer-aer: Kenhe angwenhe apeke arrekantherre angkentye akurne angkemele, iltemele
    apeke, arrekantherre apeke urrtyirremele-arlke ilerleke, kele akenhe Ngkarteke
    itneke-akerte angkaye, yanhe ikwerenge-ntyele Re itneke mwerre anetyenhenge.
  qvc-NT: 'Maldisyashuqkunata niyllapa: “Dyus yanapashunqa”, nishpa. Musyashuqkunapaq
    Dyusman mañakuyllapa, paykunata yanapanambaq.'
  tgl-ULB: Pagpalain ninyo ang mga sumusumpa sa inyo at ipanalangin ang mga umaapi
    sa inyo.
  cbs-NT: Ja inun, tsuabunda matu ichakawai matuki sinataibun jatu bebis manakunama
    jau Diosun jatu medabewanun jatu Dios yukaxunkubainxankanwen.
  xtm-NTPP: Jin ka'an va'a ni ja jin kuu ñayii ka ka'an u'vi ja jin kuu ni ma. Jin
    kakan‑ta'vi ni ja jin kuu ñayii ka tee ña'a tnu'u ma.
  nnq-nnq: malumikange upeele abammeka nhwilo na magongalelange abantendelanga mabaja.
  bao-NT: “Ñañaro mʉja bii bʉa ñaarucu,” mʉjare ca ĩi tutirãre, “Añuro mʉjare to biijato,”
    cʉ̃jare ĩiña. Ñañaro mʉjare ca tii eperã cãare, juu bue bojaya.
  san-ORI: ଯେ ଚ ଯୁଷ୍ମାନ୍ ଶପନ୍ତି ତେଭ୍ୟ ଆଶିଷଂ ଦତ୍ତ ଯେ ଚ ଯୁଷ୍ମାନ୍ ଅୱମନ୍ୟନ୍ତେ ତେଷାଂ ମଙ୍ଗଲଂ
    ପ୍ରାର୍ଥଯଧ୍ୱଂ|
  rmn-rmn: манген алгышы одолэнги, кон арманя дэл тумэн, тай манген э Дэвлэс одолэндар,
    кон керэл тумэнги джюнгалипэ.
  huv-NT: Indeacan najneaj wüx ombas jane andeac ngo majneaj wüx imbasan. At itüniün
    Teat Dios mambeol nejiw leaw andeacüw wüx imbasan ngo majneaj.
  otn-NT: Da̱mi̱ 'yäphʉ Oja̱ ngue di ja̱pi̱ to san'a̱hʉ. Da̱mi̱ marpa̱hʉ Oja̱'ʉ sʉ'a̱hʉ.
  nop-nop: Me mede kadakaniŋ haniiŋ u not tiyemaneeŋ tiŋa me momooŋ mu tihamiiŋ aditok
    Bepaŋ ninadiyaneeŋ.
  obo-NT: Buyu kow riyot Monama no od pokita sikandin to kopiyannoy taddot od doddora‑at
    koniyu, woy dasaa kow atag taddot od ayu‑ayu koniyu.
  kca-kca: нынан эӈкәрты ŏтԓәна Турәм эԓты йӑмән вохаԓән, пӑ нынана атәм верты хŏйатәт
    урәӈән, пойәкщаты.
  cak-ENT: Tic'utuj c'a chin ri Dios que nyerubün bendecir ri vinük ri nyerayin itzel
    pan ivi', y chuka' man que'imestaj pan i-oración ri nyebanun chive que nic'usaj
    pokonül.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤛᤠᤱᤃᤪᤠ ᤁᤧᤔᤧᤵᤐᤠᤜᤠ᤹ ᤔᤢ᤹ᤀᤡᤛᤠᤶ ᤌᤠᤛᤧᤶ ᤐᤡᤖᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤥ॥ ᤂᤡᤏᤡ᤹ ᤋᤠᤵᤑᤧ᤺ᤸᤗᤡᤰ ᤁᤧᤔᤧᤵᤐᤠᤜᤠ᤹
    ᤋᤢᤘᤠ ᤆᤥᤃᤧᤶ ᤐᤡᤖᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De cācān nū jā váha cuu nchivī jā cáhān nāvāha sīquī nū, de cācān táhvī
    nū jēhē nchivī jā cáhān nēhén nūū nū.
  san-TIB: ཡེ ཙ ཡུཥྨཱན྄ ཤཔནྟི ཏེབྷྱ ཨཱཤིཥཾ དཏྟ ཡེ ཙ ཡུཥྨཱན྄ ཨཝམནྱནྟེ ཏེཥཱཾ མངྒལཾ པྲཱརྠཡདྷྭཾ།
  qve-NT: ñakasuqniykichis runakunatapas allinta contestaychis; hinallataq yanqamanta
    tumpasuqniykichis runakunapaqpas Diosmanta mañapuychis.
  pao-NT: Ka tamme mu nekusegea, tamme sakwa ooosapa nanesootuhi besow umutoo nekwina.
  cbu-NT: Tputs siyaa yutaritam ínaktaa, ashiritaa siysa chinangtsa. Tputs siyaa kiyung
    yachaktaa, Apanllpa anoom siysa tsiyatangtsa.
  usa-usa: náayubi keráwáqá uwaatagáárîq umátikaneta íya-kayukama keráwáqá yemmá mamá
    íráqôniq umáyíkáaro. ánibo keráwáqá akáyáámmá timá tiwáágíya-kayukama nunamummá
    timáyíkáaro.
  soy-soy: ɑni pɛpɛɛ ɑwééri nɔ́ n wɑi ɑnɔ́ɔ sɔnɛ ritikisɛ, ɑni pɛpɛɛ íwɛ nɔ́ n
    wɑi kɛcɑ́ɑ́ n welu.
  hui-hui: Marume tíhondo ha halu homabe layagua tígua tihondo bayale bia dai bilimu.
    Tíhondo ko bialu karu bayale helonaga tígua Ngode Datagaliwabehondo tinaga bi
    la halimu.
  amf-amf: Yeam ashaynana payya malsi kena maasee; yeam genaynanaar Barjoam miskee.
  quc-NNT: 'Chib''ij: Ri Dios k''o pi wi'', —kixchoq chke ri winaq ri käkitzaq itzel
    tzij pi wi''. Chib''ana orar pa ki wi'' ri keyoq''on chiwe, —kächa''.'
