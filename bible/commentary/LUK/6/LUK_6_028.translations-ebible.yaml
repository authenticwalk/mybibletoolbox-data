    aknganata gatayamik.
  bus-bus: À sa maaa o gbɛ̃ kɛ̀ aↄ̃è sa zaaa oareenↄnɛ. À adua kɛ gbɛ̃ kɛ̀ aↄ̃è ĩa
    daawaanↄnɛ.
  gub-BL: Aze teko uze'eg zemueteahy penehe wà nehe, peze'egatu wanehe nehe. Aze ikatu
    'ym ma'e uzapo peme wà nehe, peze'eg wanehe Tupàn pe nehe.
  imo-imo: Enondo Imbo keri ningo molko kenjengei nimele imbomando imbo penga ningo
    molko kondangei neio! Eno mindili tirimele imboma Goteni lipe tapondopili ningo
    konge tendaio!
  boj-boj: Tamo qudei na niŋgi misiliŋgoqnibqa niŋgi kamba olo naŋgi misiliŋnjraib.
