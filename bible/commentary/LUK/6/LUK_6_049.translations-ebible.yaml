    tepúpíḏíbo waaginbá dimuu, heḏi iˀ pꞌoˀkꞌay napꞌohsôe ihayḏi iˀ pꞌoeḏi iví
    tewhá hânho ônnándí wesebo tꞌä̖hkího ônpꞌonayu̖.”
  rmc-rmc: Ale oda, ko šunel mire lava a na doľikerel len, hino sar oda manuš, savo
    ačhaďa peskro kher bi o zaklados. Sar avľa o baro paňi a demaďa pre oda kher,
    takoj rozpeľa a peľa tele igen zorales.“
  apr-apr: Bong tool yo ilongo betanga kiau le itoo tiap i, in dawa ben tool atu yo
    ire rumu ki, bong ikele tana du lopo tiap, inbe ikatete pat le du iparama sawa
    punu tiap. Bong ipe sawa du sorok, inbe ire rumu ki lo sawa tina ngan pono. Yeiso
    bet ki imol a oongoo mai ipot, inbe itaktaka rumu ki tani, ngan le pattu leu be
    rumu ki tani iduku le imassoroko.”
  tiy-tiy: Endob i étéwe énggégélingo bé de kébéréh gu éndob énda odoro no de, ségiléw
    bé étéwe émfétindég lawi dob fantade énda i batéw féntindégo no bé de liléyén.
    Atin énggégumah i dunuke brab énggébéla dob nan lawi. Atin méntuwong brab toow
    fo ménbinasa.”
  nlg-nlg: Ma ahei te rongovighi na bosagu, me mua taoniu te vaghaa na tinoni te kisua
    na vale, me mua ghelivaghinia tana pari ngutu. Mi tana bona te mai na tave, me
    labua na vale keri, ge dudura, me kokovo horu.”
  dgr-DOGNT: Hanìkò amìı seyatıì ıìkw'o kò yek'ę̀ę̀ eda-le nı̨dè, dǫ ewaà k'e yìetł'aà
    dę kǫ̀ gòhtsı̨ lanì. Taatı̨į̀ nàtsoo eyı kǫ̀ xèɂeèhdı ts'ǫ̀et'ıì kǫ̀ nàgoı̨tł'ı
    xè wedıhòłı̨,” Zezì hadı dǫ xè godo.
  pes-OPV: لیکن هر‌که شنید وعمل نیاورد مانند شخصی است که خانه‌ای برروی زمین بی‌بنیاد
    بنا کرد که چون سیل بر آن صدمه زد، فور افتاد و خرابی آن خانه عظیم بود.»
  ron-1924: Дар чине ауде ши ну фаче, се асямэнэ ку ун ом каре а зидит о касэ пе пэмынт,
    фэрэ темелие. Ши с-а нэпустит шувоюл асупра ей, еа с-а прэбушит ындатэ, ши прэбуширя
    ачестей касе а фост маре.”
  tpz-tpz: Ivëhkëk, a teꞌ to pënton en pa soe peöꞌ pareꞌ hikta vavatet non, eꞌ to
    teꞌ va non manih pa teꞌ to eok a iuun pareꞌ hikta varu o toon ko totoon po vös.
    Vasuksuk no a unat to een këh en pa iuun, ka iuun tahoep vëvëhöꞌ rakah en.”
  agd-agd: Máan tukhen mifo senti vaya ma iniren ma ída mai ánain bákuriyain nanin
    banta mai véi mana vanta ano ma ída simentifó ákona inton para varará ana ma uvareiníi
    ukharéin ma ínaimpáké non taven ma mai má avékan ma ainen barákuaren namu ma einíi
    ukhen mino.
  rkb-NT: Atakta kaharere ziwabykyze kaharere bo batu yhỹ ziky. Hawa iwata humo pawatawy.
    Atahi maku wata wahoro nizuknize tawata. Nimyra eze tu ziukuru. Jokboha zuba jowy
    batu ioketsehezeze. Iwaze zopoktsa mynabybyknahaze. Hyritsik nawõze. Pihik mynapokze
    wahoro bo mozumuze. Wahoro myzitsehepetokyk. Natõbaik. Atakta maku kaharere ziwabyta
    tuze batu yhỹ isopyk. Iwa Sesus tuk zinymyrykynahatsa nisispirikpoko hawa kytsa
    iharere bo batu yhỹ sisopyk.
  san-THA: 'กินฺตุ ย: กศฺจินฺ มม กถา: ศฺรุตฺวา ตทนุรูปํ นาจรติ ส ภิตฺตึ วินา มฺฤृทุปริ
    คฺฤหนิรฺมฺมาตฺรา สมาโน ภวติ; ยต อาปฺลาวิชลมาคตฺย เวเคน ยทา วหติ ตทา ตทฺคฺฤหํ ปตติ
    ตสฺย มหตฺ ปตนํ ชายเตฯ'
  iws-iws: Mɨ inkamɨn kariir yai bɨdi wakaeyɨn. Mɨ siya bɨri wakaeyoknakɨn mɨ yɨo
    ɨni tɨ inkamɨn ɨe ɨda haɨmbwaenaeiyɨn mɨ ɨe mɨ sɨbgu prɨigi karamae nwowiyɨn,
    ɨni siir hɨriinan ywowɨn. Mɨ mhoɨiya op komiiyɨn ha nakiinamainiyɨn mɨ ɨni omaka
    aiirar kaihɨomai namiyamɨn. Jisɨs siya sɨmiirɨn hɨriinan boɨnkɨn. Ɨriig.
  pol-SZ: Natomiast ten, kto Mnie słucha, ale nie postępuje według tego, co słyszy,
    podobny jest do człowieka, który zbudował swój dom bezpośrednio na piasku—bez
    fundamentów. Gdy wylała rzeka, dom zawalił się—a była to wielka katastrofa.
  ztq-NT: Per lëë meñ nii xkëëtyag xtitsaa aan chuuñtsyeydyo nak meñ go sinak tu xaa
    nii psaa lidzy nëb lo lyu aan kwteeñdy xaa. Aan tsiñee lëë nis kok naal kiigwpee,
    lëë nis kutsib axte chilidzy xaa, lëë nis pchon lidzy xaa aan kazhka kwnitylow.
  zai-NT: Peru cani ucaa diaga naa ne qué guni ni gabe la? zeda gune laaca casi stobi
    hombre bicuí lidxi lu yuxi sin nindaa cimientu. Casi pe bidxá guiigu bidxela saa
    nisa cue' ni, bixá ca ni. Nin stindaa huiini ni qué ñaana.
  upv-upv: Ko m̃er nga ma murnge nale suk ko sete mulolir, ni erpe m̃er nga m̃ili
    naim sen renge dan malum; ko sete eli nabur nen nir aran ngatan, arun jipoj nawon.
    Ko daron nga nuwi muwlu muti naim nen, ko evitan van ngatan, ko omosoksok p̃etp̃eti.”
  wap-NT: Aizii naꞌiaꞌoram pidan abataꞌo õkuwaa mazan aonaa uizoꞌatinuz, naꞌapaꞌo
    uruu tawuru kawanuꞌu maaitapin-kaꞌoraz pidan, tomaꞌoraz padapu shomadaꞌo imiꞌi
    idaꞌa. Aizii naꞌapainim wunu tuubarun, baukapaꞌo nii wunu paran kidaꞌukaꞌakan
    wuruꞌu kabaunuz, uruu idi sariapa kabaun dorautan ipai daunuudaꞌu.”
  mva-mva: Ata tamoata pilengagu ilongo be tago itoatoaki nge tamoata pera kana kateka-ba
    kusinao ikeli bokana. Labu ono kainga ne tago. Bokaibe bong ura ipura be dang
    dikauri nge nori bibia dipanana be pera ngae diuni. Diuni nge itapulo, be ileua
    be imanubu!”
  dwr-NT: Qay Ta qaalaa sisiide oosuwaan peeshshenna uray baasuu banttasaa shafiyaa
    bollan golliyaa keexxeeddawaa malatee. Di7uu di77iide he golliyaa sugo wode man77iyankka
    kunddeedda; he golliikka iita wodaa woddiide bayeedda” yaageedda.
  kfw-kfw: "Takkha atu ka-ang in kachongchu karangai kajuichu kajuimak mi khachu,\
    \ inn ngirna boolleiya neipil chungnga inn kasak ka-ang eii, halli tui ajuolianna\
    \ inn kha woikhat ajuosuk phakhan inn kha aleichiam darjei!”\x94"
  bfz-bfz: पर जो सुणी की नि मानदा, से तेस मांणूए जेड़ा ए, जिने माट्टिया पाँदे बिना
    निऊँआ रा कअर बणाया और जेबे तेस कअरो पाँदे ताअर लगी, तो से कअर तेबुई टल़ीगा और
    सत्यानाश ऊईगा।”
  cuk-09: '“Ar dule an-gaya-burba-itosad, a-sogedba imaksasuliddi, adi we-dule weyobmodo:
    Dule neg sobsagu, unnila napa-birgi sobsad, neg-urba-gaed sate. Diwar noargu,
    a-neggi binnasur yolenonigu, neg-ayarided, neg dummad-bibichisdo. Be itogua.”'
  ben-OBCV: কিন্তু যে আমার কথা শুনেও সেই অনুযায়ী কাজ করে না, সে এমন একজনের মতো, যে
    ভিত ছাড়াই জমিতে বাড়ি নির্মাণ করল। প্রবল স্রোত যে মুহূর্তে সেই বাড়িতে আঘাত হানল,
    বাড়িটি পড়ে গেল, আর সম্পূর্ণরূপে ধ্বংস হয়ে গেল।”
  mil-NT: Te ñáyiu sàcúndedóho tnúhu càháⁿ‑í te ñá túú tnɨ̀ɨ́‑yu, ñáyiu‑áⁿ cúǔ‑yu
    dàtná ɨɨⁿ tée ní dácáá ɨ̀ɨⁿ vehe, te ñá túú ní tàva‑dé cimièntú‑xi, te òré ní
    cuuⁿ dáú, te ní ndee ndute ñuhu, te ní ndacáⁿ‑xi ndéé núú cáá vèhe‑áⁿ, te íí‑ni
    ní xido‑xi vehe‑áⁿ cuèndá sá ñà túú ní quène cimientú‑xi. Duha sǎtnahá‑xi cùu
    nchaa ñáyiu sàcúndedóho tnúhu‑í te ñá túú cuìní‑yu tnɨɨ́‑yu —càchí‑gá xǎhaⁿ‑gǎ
    xií‑yu.
  myu-myu: — Wa'õ dag̃ g̃u jekuku'ukayũ bit warẽmtag̃ uk'a o'yamuy'iat puxim―wa'õ
    kay'ũmayũ. Wa'ĩjojom ip. Inaka kũyjobit g̃u ip wa'õ kay. Warẽmtag̃ uk'a o'yamuy'iat
    puxim ip―ag̃okatkat puxim. Ixe ag̃okatkat uk'a o'yamuy ipi ju. Cem g̃u o'yamuy.
    Idibi o'tiajẽm ig̃o'a kay―tibog̃ati. Dao ma o'ya'at. O'ya'ũm cĩcã. Wa'õ dag̃ g̃u
    jekuku'ukayũ ixe ag̃okatkat puxim―wa'õ kay kũyjobit'ũmayũ. Cem'ũma jeduk'a o'yamuy'iat
    puxim ip — Jesus o'e.
  amk-amk: Wape inontarai mano tarao nehu kaiwone, mae dohong kariria kaha, i mani
    ne tarai kariri inontarai mano niari ne munufoi, niariri sau kahofa wowongfo terai.
    Foafoi sobuifo, deda bariria sawaia, ampafe aikahiafoi kerirawa kiaya.”
  fai-fai: kata yak kinim kan ata nam weng kidi nadale abo dudew tabongin banim dako
    be namti, aka kinim aket dakwan ami am wok siksik dim kadák kal am kun kidela
    kaidongin banim, sák loklok ku gine tein badayo weiw wok fukan ta bom am dakela
    kutamo unokabu uyo atin gesa banim keidokabu ulutaw kei be ko.”
  ura-NT: Jana quere tonoraeniha cachanete, araracaaeriin atane bajeein, baasooru
    que banesijiateein loreri ichara cacha rijijieein ne. Nii jana uha tabanaane,
    que mijiaaineein tacaa uujuinaane jana, beraujuaain nitaje nii loreri, nii rijiicha
    nii canu aonaane sainejeein, quere tonoraelanaala nenacaauru cachaauru,” nae acaauru
    rai Jesoso.
  mcd-NT: Ascan un yoiai cuscan nicafiashu tsoa ascaima ahuuscamain acanicain un mato
    yoi. Yoran pushu huaqui ahuun quishi nichifiaquin mai puhuuqui tuiqui nocoama.
    Fuquinishtacoin huaa. Ascashon pushu anaitiano ananmanri unu fai foanquin pushu
    paoanquin chacana huatiro. Nanscarifiai tsoan uhuun tsain nicafiai ascashuma ahuun
    unutani nantifi funocani. Omitsiscashcaniran, —ishon Jesús ato yoini.
  urt-urt: Kom miyeꞌ ŋaiye ŋasande wusyep ŋam no, yukur kin gande wusyep uku pe, kin
    taꞌe miyeꞌ ŋaiye ŋahraꞌe yokoh topoꞌe lou pilpil. Ŋupe ŋaiye mih tembelem ŋembere
    nat ŋondolꞌme yokoh kin pe, nilyehe sai ki turuwau na gah kekep ko.”
  awk-awk: 'Wonto ba ġurran ġatun uma korien, ku̇ri kiloa noa wittia kokera tuġġa
    korien purrai ta: waiumbul murrá koribibi ġali, ġatun warakulléu̇n tanoa-kȧl-bo;
    kauwȧlla unnoa warakullin kokerá koba.'
  kiz-kiz: Lakini jhejhioha jhe ep'eleka lilobhi lyangu na alitii lepi; mfano bhuake
    ndo munu jhaajengili nyumba panani pa ardhi bila msingi, kiholo bho kiselili lwa
    nghofu, nyumba jhela jhakabhili maangamizi mabhaha.
  tzo-TZE: Li boch'o chiya'ibun c'usi ta xcale, me mu xch'une, ja' jech chac c'u cha'al
    jun vinic la spas sna ta bats'i banamil, mu'yuc laj yac'be snacleb. C'alal tsots
    laj yac' vo'e, inoj ta jyalel li uc'ume, tsots ic'ot ta spat xocon sna li vo'e.
    Pero toj lomel no'ox ic'ot o ―xi li Jesuse.
  lex-lex: Mere riy maka katlina A li'ru-tu'nu ne edonna nlernohora, de emekwalia
    riy maka kariria romni de edonna e rwatatga la watu wawannu, pede la'pa ger wawuau
    liawna nwayotil la roma de nleretniekla napru'wu la yawa ne pala patia!”
  dov-dov: Pele uumvwa majwi aangu akutaalemeka, ulimbuli muntu uuyaka ng'anda aamuse
    kaatakwe ntalisyo, maanzi aakasika abukali bwawo bwakuuma ng'anda eeyo mpawo yawa
    lunyonyooko loonse lweenda amaanzi.”
  rgu-rgu: Tehuu lahenda fo namanene no dale poseseriꞌ ma ta tuka Au dedea-nafada
    Ki, sama leoꞌ lahenda fo nafoa uma no mudaꞌ. Ana ta dama fanderen a fa, noi nadiditeꞌ
    uma ria neuꞌ lee a suu na. Fai fo faa ina a saꞌe na uma ria, boe ma hea neu!”
  toc-NT: Pero na̠ tahui­la̠­nampá maka­pi­tzí̠n cris­tianos hua̠nti̠ na̠ takax­mata
    hua̠ntu̠ cuan pero cumu ni̠ talak­tzaksay, xlacán luu xta̠­chuná qui̠­taxtuy cumu
    la̠ a̠má chixcú hua̠nti̠ tlá­hualh xchic y ni̠para tlak pu̠lhmá̠n ma̠tí̠­ju̠lh
    xta­la­yá̠hu, pero acxni̠ milh luu xali̠­pe̠cua si̠n, stacli kalh­tu̠­choko a̠má
    chiqui talak­pon­ka­tá̠­yalh y niaj para huá tzinú tasí­yulh para antá xyá chiqui.
  ulk-1902: 'Ese nerute le asoli, a nolea ikeli, E mokakalam le ikeli abara meta tumem
    sep ge, nolea giz kak: ege abele ni dodo au kase babuselu, epe abele meta mogem
    erapei.'
  som-som: Laakiin kii maqla oo aan yeelin, wuxuu u eg yahay nin dhulka ka dhisay
    guri aan aasaas lahayn. Kan webigu ku soo jabay, oo kolkiiba ayuu dumay, oo dumiddii
    gurigaasu waa weynayd.
  mam-C: Me atzin te' nchin kub' tb'i'n, me mina nchin kub' tnimi'n, ikytzin kb'ajile'
    tze'nku jun ichin, a nkub' tb'inchin tja tib'aj tz'awin, exsin mix jawe tb'inchine'
    tq'uqil. Te' ttzaj nim jb'al, jaw ch'iy nim a', ex pon peq'j a' ti'jjo ja, ex
    jun paqx jaw yuch'j te jun majx.
  ndj-ndj: Lakini yoyosi yapikanila filongu fyangu, kalema kugola chindu chochosi,
    ayu kayifwana na mundu yajengili nyumba mumiganga, kakotoka kukumbila msingi,
    Lilava paliyisa, lubosi lwa machi lupitila nyumba yila, yiwa pasi wuuuu! Na kubowoyoka!”
  mbj-NT: Ti nado këh ỹ maa newëë do ky nadaheeh doo. Tób tama doo, j'ooj ta tu n'aa
    tabetuu daap hẽ, dooh tahej'oonh péh. Tamii bag'yyp bä ta tób hã, wän n'aa hejoonh
    do adäng ta hã, tii b' tabatë hyng. Sahõnh hẽ takarejãã ta tób.
  lat-VUC: 'Qui autem audit, et non facit, similis est homini ædificanti domum suam
    super terram sine fundamento: in quam illisus est fluvius, et continuo cecidit:
    et facta est ruina domus illius magna.'
  ngp-ngp: Mna mnt'hu yoyose akwiva zimbuli zangu mna hanatendile ivo zikumuunga,
    uyo naande enga mnt'hu azengile nyumba yakwe mwo msanga haheina nk'hongelo. Fula
    nk'hulu ize inye, mazi niyo yaitowa, yaisingisa no kuikinya, niyo yabanikisa!”
  aoi-aoi: “Umba kirruwilyaba karnumamalya yik-engkirrikaja-manja ayakwa nganyangwa
    kirrakina, akena yikumini-yarrkuwurrena-manja akina ayakwa nganyangwa, kirrumiyambene-ka
    kembirra kirrakina karnumamalya? Ka-makinama arakba ngayuwa. Kirrakine-ka karnumamalya
    wuburre-ka nuwilyaba ningka nenungkwarba ni-likirakama nakina ena-langwa alikira
    enejukwaba. Akena erribirra ajiringka-manja ngawa ni-likirakama akina. Nara kinu-mungkadina
    edirra adinuba-wiya nakina akwa nara kini-likiraka alikira ena-langwa akwurraka-manja
    angwarnda. Bi...ya kembirra ngalaja akungwa na-didumina adirrungwarna. Biya na-wardanguma
    angwurra alikira-manja akwa warenja-bawiya ne-kbilyajanguma akina. Kembirra arngkawura-murra
    ngawa na-jerridinuma-da,” ni-yama Jesus ena-langwu-wa warnikabuburrakiyuwa-da.
  enq-2: Dopaka doko, nambanya pii doko sepala wata-minala naenge endakali doko baa,
    akali mendeme anda muku mende yuu kyeto mendenya minala naenya, mee yuu-kisa anda
    piamo dopale. Anda peteamopa, endaki andake lyepala anda doko piamopa, anda doko
    takyulu pia. Takiamo dokome, oapi dupa pitaka koeyana” Jisasame lea.
  eng-ASVBT: But he that heareth, and doeth not, is like a man that built a house
    upon the earth without a foundation; against which the stream brake, and straightaway
    it fell; and the ruin of that house was great.
  mna-mna: Tamen tomtom ta ni ileŋleŋ sorok kalŋoŋ, mi itoto som, ni kembei tomtom
    ta ipo ruumu pa ke kaskas, mi iur sorok su toono. Tabe indeeŋe yaŋ biibi ma wo
    ipet, to loŋa men mi ruumu tana borok su lene, mi ka mburu ta boozomen porokporok
    ma imap.”
  rmy-ARLI: A okova kova šunđa mle lafija, a na ćerđa len, ovi upro manuš kova ćerđa
    plo čher ki phuv bizo temelji, ko savo khuvđa i len hem otojekhvar peravđa le,
    i oto čher uli bari ruševina.”
  myw-myw: “Tage kal yak bukuligen agulivan, tage nag bukwanaway aygag, ya̱koum ma̱wana
    taw teitan niwlul nabunatum, tage kakolan igwey, nikelay pwepway makaw waseg;
    yevagam mo ila̱tay avakaein, iwaweiy bunatum towen, nuwanaw mo ikalivatow, ikatagulek
    iyakous. Bo igak.”
  sby-sby: Nsombi uyo ukute kunyumfwa maswi akame nekutainsa, ulyeti muntu walebaka
    ng'anda cakubula kwimba panshi. Menshi mpwalesula, alatatika kuma kung'anda. Lino
    ng'anda yalawa eti nyang'a nyang'a nekonongeka.”
  sll-sll: '@see-verse:LUK.006.048'
  yaq-NT: Taa wa'a, juka' in teuwaarita jikkajaka intok ka a' bo'o jooriame, ini'i,
    senuk karita bwiat ka nawakamtat a' yaaka'a benasi maachi. Ju'u intok batwee tapunakai
    intok ju'u ba'a utte'aka aet sikaa, ini'i wecheka intok tua ju'u wechia jiba taawak.
  uro-uro: Dap iaqäkt kärak i qat nari gua enge näkt kaku qat tualat parhäm ngät di
    qa rhoqor ama ruqa qärakni i qa rhäk pät aa vätka vät ivät näkt kaku qa sämaqrot
    na aa ribit. Näkt pät ama qäväläm gärqomni i ama qärhop ngä qut iaqäkt ama vätka
    dä arpus na qa mäk bä sa mava na qa mas.”
  ita-1885: Ma chi le ha udite, e non le ha messe ad effetto, è simile ad un uomo
    che ha edificata una casa sopra la terra, senza fondamento; la quale il torrente
    avendo urtata, ella è di subito caduta, e la sua ruina è stata grande.
  muy-muy: Ay tamal mis ècia ma goro a mək àgray ere ye ti nə̀hi ni do nahəma, àzavu
