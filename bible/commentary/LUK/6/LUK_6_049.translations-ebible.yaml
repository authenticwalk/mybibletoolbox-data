verse: LUK.006.049
translations:
  kpx-kpx: Isito ata moleu di hoto evisito vaholimale keu oe toela esagamo houmale
    ke nahate. Keu neniai abata lovoi hade malei neniai emeholinu. Ialemo hanununa
    lohoge o kena solekai hobelahai bahata toelai.”
  okv-H: Rate embo nei nau ke ingito agi ae aisuja amo embo na teho enda hamo ta tutuvi
    tetembeto bande gerikasuja eto umo vuenga na puvuto tau koheketo veau aimbeto
    humbuto pambasuja.”
  tbo-tbo: Ma iyai u baha ina nonolihi ma ega ina dewa tagohi, tauna mei lawa numa
    i wogowogoya po ega ogola ita pati tatahi. Hougana goila i hopu po numana i laulauni
    naka mala emosi ma i guli po i laugolutena haleya.’
  mal-C: എന്നാൽ, എന്റെ വചനങ്ങൾ കേട്ടിട്ട് അതിനനുസരിച്ചു പ്രവർത്തിക്കാതിരിക്കുന്ന വ്യക്തി,
    അടിസ്ഥാനമിടാതെ മണ്ണിന്മേൽ വീടുപണിത മനുഷ്യനോട് സദൃശൻ. ഒഴുക്ക് ആ വീടിന്മേൽ ആഞ്ഞടിച്ചയുടൻതന്നെ
    അതു തകർന്നുവീണു; അതിന്റെ നാശം പരിപൂർണമായിരുന്നു.”
  grc-SR: Ὁ δὲ ἀκούσας καὶ μὴ ποιήσας ὅμοιός ἐστιν ἀνθρώπῳ οἰκοδομήσαντι ⸆ οἰκίαν
    ἐπὶ τὴν γῆν χωρὶς θεμελίου· ᾗ προσέρρηξεν ὁ ποταμός, καὶ ⸂εὐθέως⸃ ⸂2ἔπεσεν,⸃ καὶ
    ἐγένετο τὸ ῥῆγμα τῆς οἰκίας ἐκείνης μέγα.
  bgc-bgc: पर जो सुणकै कोनी मान्दा वो उस माणस की ढाळ सै, जिसनै माट्टी पै बिना नीम
    घर बणाया, जिब उसपै धारा लाग्गी तो वो जिब्बे पड़ग्या अर पड़कै उसका सत्यानाश होग्या।”
  khz-khz: Talima ta au geku kila ekamonagirana, na kalara ati ekalarana, ia numa
    kala talimana vetaina, kwano merumeru ai numa evega-rugaato, gapata na egutu-lauato,
    eketo-lovolovoto.”
  deu-TKW: Wer aber hört und nicht thut, der gleicht einem Menschen, welcher ein Haus
    auf das Land baute ohne Fundament; wie der Strom darauf stieß, da brach es sofort
    zusammen, und sein Sturz war groß.
  zsr-NT: Naꞌa, nu ryöni xtidzaꞌa len cutu run ca rna béꞌidaꞌ lei, nu ni nac ca bönniꞌ
    benëꞌ lidxëꞌ ga nac lu yu caꞌz, cutu nunëꞌ xlibi. Catiꞌ bchöꞌn cuit yuꞌu naꞌ gbaꞌu,
    laꞌ bguindjtë, atiꞌ gbix dëra zöꞌö qui.
  lin-lin: Kasi moto oyo ayokaka maloba na Ngai mpe atiaka yango te na misala akokani
    na moto oyo atongaki ndako na likolo ya mabele, ezanga moboko ; tango kaka mpela
    emibwakaki na ndako, ndako yango ekweyaki mbala moko mpe epanzanaki. »
  hns-NT: Bakie dje hamaar baat soenke aur na karie, oe ekgo aadmie ghat hai djaun
    aapan ghar djabar se na banaais hai. Tab djab nadie ke halfa okar ghar par maaries,
    tab ghar ekdam se naas hoi gail.”
  noa-E: Mamʉ ar chi mʉ iek ũrtarrta bʉ̈ʉrjã ag ipierraa khaba nʉm khʉʉnan, jũrr agjö
    woun ãb sĩi khomariipai dibʉ̈ jukhanaa di ëutarrjöta nʉmgui ajim anʉm. Mag khomariipai
    ëu sĩerr aawai aaipa dʉnʉisim ee, ĩchab noseg pöm chë thʉnʉʉ arr khur döãd pöm
    pierrwai, dö uu thʉnʉʉ awia sĩi dö badag ʉʉrsirpʉ̈ijim anaabá. Mag, nem thumaa
    okhoojimgui ajim anʉm.
  eng-EMTV: But he who hears and does not do is like a man building a house on the
    ground without a foundation, against which the stream burst upon; and immediately
    it fell. And the destruction of that house was great.”
  mib-NT: Te tāca ñáyuu jíni sōho jnūhun cáhán rī, te tu squícu i, cúu i nájnūhun
    ɨɨn tēe ni jeni de vehe de nuū ñúhun, te tu yɨ́tuu jehē. Te nuū ní ndaa yūte,
    te ni chundahá vehe ún, te ni cotúú‑ni, te ni naa iī‑ni. Achí yá jiín i jíjnáhan
    i.
  lif-NT2: हे़क्‍क्‍याङ् आबाःन् के़घे़म्‍बाआङ् पाःत्तुङ्‌बा पाःन् कुइसिःक् मे़न्‍जोःक्‍मनाबा
    मनाःन् आक्‍तङ्‌बा चोःक् फाॽआङ् मे़त्‍निङ्‌लो–खे़ल्‍ले़आङ् हिम् चोःक्‍मा फाॽआङ्
    पाङ्‌यक् तयु, कर नुःबा पाङ्‌यक् नेम्‍भो मे़न्‍ने़ए लुङ्‌धाक् से़त्तुआङ् हिम् चोगु॥
    हे़क्‍क्‍याङ् यम्‍बा वाहिप्‍मान् थ्‍ये़, वाकुक्‍खु ये़आङ् च्‍वाःत्तिल्‍ले़ खे़न्
    हिम्‍मिन् लक्‍तु, हे़क्‍क्‍याङ् लुःन्‍दुदेःसुरो॥ हे़क्‍क्‍याङ् खे़न् हिम्‍मिन्
    चोःन्‍दे़बेआङ् यम्‍बा मे़म्‍भै पोःक्‍खे़रो॥”
  xnj-xnj: Nambu mundu yula mweiyuwana malovi gangu na ihenga lepi chindu chochoha,
    mwenuyo iwanangana na mundu mweajengili nyumba panani ya ludaka changali kugima
    mkingisa neju. Peyahumili mifuleni kumema manji gana makakala, gakayitova nyumba
    yila, yikagwa na kudenyekana nyiminyimi!”
  mmx-mmx: Ketla mo laradi i ronga levelinga rak la kopmen na mu asu i, neni i ngan
    laradi ga vaxaru loogu to at laxangka, la kopmen ni goxo vaxaru i at laxanuat.
    Ise ladanut gak ma nom loogu, la soso mun ga subu, la ga rem utut axap.”
  cbr-NT: Usa 'aínbi ca an 'ën bana aín pabitan cuaxunbi a bana quicësabi oquin 'acëma
    uni ax ca an masinu xubu 'acë unisaribi 'icën. 'Uí 'ibúcëbë, baca 'itsaira 'ëi,
    ami aín bai tucanquicëbë ca a xubu puxucuti 'icën. Usai 'i ca aín itácamaribi
    tsasíbuti 'icën.
  tee-NT: Para va tichi chavaich ju k'asmat'a ju quinchivinti para jantu muctaxtui
    pus ju yuchi chunch junita tachi ju apumatam lapanac ju vachu' yaulh ixchaka'.
    Para ju yuchi jantu talhman pucutulh junta xayajui ju xatantun ixchaka'. Pus acsni
    na p'as neklh ju xcan pus lana maktalh. Lana tak'alhik'o ju anu' chaka'.
  eng-LSV: And he who heard and did not, is like to a man having built a house on
    the earth, without a foundation, against which the stream broke forth, and immediately
    it fell, and the ruin of that house became great.”
  cak-NT: Pero ri winak ri nipe wiq'uin chi nuc'oxaj ri nutzij, y man nu'on ta ri
    nin-ij che, junan riq'uin ri jun achi ri xupoba' jun rocho y xa man xuya' ta ru-cimiento.
    Y cuando ri rakan-ya' xnimer, xberila-pe ri jay. Ri jay ri' xtzak y xq'uis chiri'.
  pah-NT: —Jara'ga ji rendu novĩa. A'ereki ga ndokoi nhinhi'ig̃a rupi. Gaha onga apohara'ga
    ja – kiroki ga oapo onga hyvykoje'yma imbovyre'yma okyta ikwara pype, ei Jesus'ga.
    Yvya rehe jate ga japoi onga imohina. Aerẽ hehanhuhũ yhya ua onhimombomomboa onga
    rehe imog̃atag̃atamo. Kotihĩ onga o'arahy upa opepẽpepenuhũavo, ei Jesus'ga g̃a
    mbo'eavo.
  sja-NT: Jõdee chi mɨ ũraa ũrip'eda, oo-e bɨpa mɨa jara bɨk'a nãga pɨk'a bɨ. Ichi
    te ook'ãri, te bɨɨrɨ pariatua supari ipu nãusaade, basa wẽe. Maap'eda to chek'ãri
    mãik'aapa wee jira beek'ãri ma te bɨɨrɨ sudamãi, ma te t'eedaipari mãik'aapa jõmaweda
    jõdaipari, chi te chipari paara.
  xed-xed: Mndu ya ta snaŋtá gwaɗa ɗa, ka kwalaghutá tsi ta ksa slna nda tsi, ka guram
    tsa mndu ya nda mndu ta baftá həgani ta haɗik, kul ladatá mndərani da haɗik. Ma
    saha zala vlunduɗ dista tsa həga ya, gi krip zluta tesneʼ ɗekɗek,» kaʼa.
  mks-NT: Joo ndá da̱ xíni̱ jo̱ho nu̱ cáha̱n i̱ ta co̱ cája da ña̱ cáchí i̱, cúú dá
    tátu̱hun inga da̱ta̱a, da̱ na̱cava̱ha vehe nu̱ ñúhu̱ uun. Ta co̱ó na̱sata da nu̱ú
    na̱ndu̱xu̱ sa̱há. Ta tá na̱sa̱hnu̱ cua̱há yu̱ta já na̱cani ndaa ni̱hi ticui̱í
    cán ja̱tá vehe da. Ta xi̱hín ña̱ yóho na̱ndicava vehe da ta chí na̱ndihi sa̱ha̱
    chí uun —na̱cachi Jesús.
  gfk-S: Iesene nesi tikenong i hadade ira nugu nianga ma paile gil haruatne, io,
    i haruat ma no tunana nong ga so hagalogalo te mon no nuno hala. No taho ga sel
    ter tana ma kaie iat mon iga tamarupuk ma iga tamadure saasa.”
  bmu-bmu: 'Qem bibihiyökmö, kunöŋ keuni möta qahö tem köla mezawi, yaŋön mönö mitimqeqe
    azi kiaŋgö dop akza: Yaŋön ‘Miri memam,’ jiba tandö qahö esim kömöta gölme qakŋe
    kut bim miyök ala meyök. Mei kiniga kie uru nalöŋe o göulu köhöikŋi gila miri
    kembaŋe kuŋguiga miri mi miaŋgöreŋök kusuiga goromororoŋgöba erök.” Mewö.'
  dgz-dgz: Go da da nop nega anune go ya tapi, mu apan da pa mega upuna tuni mini.
    Urat ya ware pa ibariwa pia tun amba ningoe taue pa ise nasiwandin boge wabaim
    gearen, iragi wat musen uon tan.” Iesu ap anega wan.
  eng-GNV: 'But hee that heareth and doeth not, is like a man that built an house
    vpon the earth without foundation, against which the flood did beate, and it fell
    by and by: and the fall of that house was great.'
  zaa-NT: Pero nu riyénini ca titsa' quíyi'į atsi'íni labí runią nu ríquixa'a' nna,
    ccą́ comparar ttu nubeyu' bedua yú'u quì'į lo gùnà' ba nna labí gúl·lidą cimiento.
    Acca de biria yò nna gutàttsa'ą yú'a lani itute fuerza quì'į nna gubixi chì yú'u
    qui' niá nna, de una vez tení bil·lùỹa latsi'į.
  eng-WEBSTER: But he that heareth, and doeth not, is like a man that, without a foundation,
    built a house on the earth, against which the stream beat vehemently, and immediately
    it fell, and the ruin of that house was great.
  guh-guh: Pajivi nejumetae ata tsane tatsipaebilivaisi, itsiata itsa apo nejumecovënëtsi
    tsane tatsipaebilivaisi, nacueratsiana. Bajarapajivi tajetabota bo bepexanaenë
    tsane. Ponë tajetabota pijabo exaneta, yapëtae ata emarapae pecopiapatsijavanexa,
    bajaraponë nacuerata bo pexanaejava. Tsipaji bo peveretetsicujinae, mene avajubuatsica.
    Nexata pijabo toyabubutatsi. Bo nexata jopaica. Pepacuene baja nexata abeje, jai
    Jesús pijajivijavabelia.
  bon-bon: Yepä, lui biname te cäme mene papa yäätecijuge, yepä lica jaawenuge, tabe
    lui epu pana biname liiyepu lui te caage bine tumerage je jermecimige, cuta peei
    cabu mete ne erangige. Igi liba tädige, pui mete ne ijarige, mete te itramige,
    siige iyeta sabe äbitige.”
  nhw-BL: Pero masehualme catli quicaquij nocamanal huan amo quichihuaj catli quiijtohua,
    quichihuaj quej ni huihui tlacatl. Yaya quichijqui ichaj ipan tlali huan amo tleno
    ica quitzinpehualti. Teipa tlatemic, huan nopa atl quiajsic ichaj, huan nimantzi
    huetzqui huan tlamisosolijqui.”
  mgw-mgw: Lakini ywoywoti ywagayu'wa makowe gangu' kakotoka kugapanga, aywo alandana
    na mundu ywasengite nyumba pangali i'mbi'ya. Pawisi nkukulo ayo nyumba ngaiyiluka
    no sengwanika.”
  swh-ONEN: Lakini yeye anayesikia maneno yangu wala asiyatende, ni kama mtu aliyejenga
    nyumba juu ya ardhi bila kuweka msingi. Mafuriko yalipoikumba nyumba ile, ikaanguka
    mara na kubomoka kabisa.”
  wbi-wbi: neke umuunhu juno ipulika ilisio lyango kange naikulivingilila ikighwani
    kyake alindavule umuunhu juno ajengile inyumba palihanga pano pasila vwaalo ululenga
    lungapongole kukuhuta kwa ngufu inyumba jila jijughua jughua ooni.
  bba-bba: Adɑmɑ wi u nuɑ, mɑ u kun kue, u sɑ̃ɑwɑ nɡe durɔ ɡoo wi u diru bɑnimɔ tem
    dirɑ wɔllɔ, mɑ u kun kpɛɛkpɛɛku sure. Nim torɑ yɑ dii te swee. Yɑnde tɑ wɔrɑ,
    mɑ ten wɔrumɑɑ kpɛ̃ɑ.
  eng-KJVCPB: But he that heareth, and doeth not, is like a man that without a foundation
    built a house upon the earth; against which the stream did beat vehemently, and
    immediately it fell; and the ruin of that house was great.
  kgk-NT: '—Ha upe xe nhe''ẽ nohendu porãi va''e, ohendu rei-gwi ndoikói xe nhe''ẽ-rupi
    va''e-rehe amombe''u-ta peẽ-my gwĩ pya''e vérami gwóga ojapo va''e rehegwa nhe''ẽ-rami.
    —Peteĩ kwimba''e ojapo araka''e gwogarã. Pya''e a''e ojapo gwogarã. Ysyry rembe''y-py
    ojo''o okytakwarã. Yvykwa nandi rei-py omoĩ okyta. Ndaipy pukúi ave. Upéi oky
    heta ramo, ysyry okakwaa-ma ramo, y oipete hatã ramo hóga-pe, oitypa-ma hóga.
    Ojejapipa-ma hóga-rehe. Ndojapo porãiry gwóga. Upéa-gwi oity. Ijáry nahi''arandu
    porãi-gwi, oity uka gwóga, he''i arandu nhe''ẽ omombe''u-vy. Upéi he''i: —Ha''e-ta
    peẽ-my: Xe nhe''ẽ-rupi oiko e''ỹ va''e upéixa ave ojeity uka rei arã voi oho vai
    rei hagwã upe xe nhe''ẽ ohendu rei va''e nahi''arandu porãi-gwi, he''i.'
  waj-waj: Gioonna kiaapu voovoono vaa ni kuaivaa rikioonnaata hama iivoono vuai vaidiivo
    nnau heekeeraivaa roosiivai. Ivo mmata muaraagaivau hama kuabai hareera kati nnauvaa
    heekaivai. Heeka kiaikio nnooriivo hainno pinaavai tuoo inna nnauvaa ruoo ruoo
    ravagiau yautu ruaikio makee tikio kurududu tikio eeyaara mmatayaa kurummutu kioo
    vaivaivee, tiravai.
  cpy-cpy: Riima ikaatzi peyakotzirori nokanta-yitziriri, kaari antaneeroni. Roshiyakari
    apaani atziri wetsika-witachari ipanko, teemaeta ikiyashi-perotziro inthomoeki.
    Okanta opokaki antawo amaani, ookanta-paakawo, tyaanaki. Tee iñeeteero.”
  ekk-PKP: Inimene, kes mind kuuleb, aga ei tee, mida ma ütlen, on nagu mees, kes
    ehitab ilma vundamendita maja. Kui tulvavesi paiskub maja vastu, variseb see silmapilkselt
    kokku − see hävib täielikult.“
  mpx-mpx: Yaa henala no baaba i hago ge nige ni hehenapu-an, he iya i ola tau toto
    wana limi i pamilil bwabwage gilesa pwatanaa, nige ana ekahiyan. Sauga banata
    i sani ge limi i lol, etimwawa te i maguli, ge wana maguli o butuna i bwata hot.”
  wbp-wbp: Yimi-ngarrirni karna-nyarra wati-kari-kirlilki kuja yuwarli nganturnu.
    Kula ngurrju-manu walyangka tarlangka, lawa. Ngari ngurrju-manu walyirirla karru-wana-juku.
    Ngakalkuju ngapa wiringki yaninjarla pungu yaliji yuwarli, ngari muku rdilyki-pungu.
    Kajinkijili jamulu purda-nyanyi wangkanja-kurra, ngula-warnuju kajinkijili jaru
    marlaja yampimi puranja-wangurlu, ngulajunkulu ngula-piya wati-piya ngula nganturnu
    yuwarli walyangka walyirirla. Kulankujulu jirrnganja nyina tarnnga.”
  luo-luo: To jal mawinjo wechena to ok otimgi chalo gi ngʼat mane ogero ot ewi lowo
    maonge gi mise. E kindeno ma apaka mogingore nogoyo odno, nogore piny kendo nokethore
    chuth.”
  nhe-NT: Pero tlacame tlen quicaquij notlajtol huan ax quichihuaj tlen niquijtohua,
    quichihuaj quej ni huihui tlacatl. Yajaya quichijqui ichaj ipan tlali huan ax
    tleno ica quitzinpehualti. Teipa tlatemic, huan nopa atl quiajsic ichaj, huan
    nimantzi huetzqui huan tlamixolejqui.”
  aii-aii: ”ܘܗ̇ܘ ܕܫܵܡܹܥ ܗܹܡܸܙܡܵܢܝܼ̈ ܘܠܵܐ ܥܵܒܹܕ ܠܗܘܿܢ، ܟܹܐ ܕܵܡܹܐ ܠܐܢܵܫܵܐ ܕܒܢܹܐ ܠܹܗ
    ܒܲܝܬܹܗ ܥܲܠܔ ܥܲܦܪܵܐ، ܕܠܵܐ ܒܸܢܝܲܬ. ܘܩܝܼܬ ܠܹܗ ܒܝܼܹܗ ܢܲܗܪܵܐ، ܘܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܢܦܝܼܠܔ
    ܠܹܗ. ܘܗܘܹܐ ܠܵܗ̇ ܢܦܵܠܬܹܗ ܓܘܼܪܬܵ‌ܐ.“
  esk-NT: Aglaan kiña iñuk tusaaruaq uqałiġikkamnik tupigiŋitḷugich atriqaqtuq iñuŋmik
    nappairuamik tupiġmiñik nunamun turviiḷaaqługu; uliqłuum qasaqtaqmagu taamna tupiq
    ulġuruq siqumitipiaqhuni.”
  msb-msb: Pero idtoʼn namati kag wara man pagtumana nakapareho man sa nagtindog sin
    balay sa duta na wara sin maayo na pundasyon. San pagbuswang san baha nasira kag
    grabe an pakaruba sadto na balay!”
  cpa-NT: Jøng² lán¹² dsa² tsa¹mi¹ti¹ jǿg³ ca¹nǿng²dsa ju³lah lán¹² dsa² tsa¹ca¹tsih¹
    tí² hniú¹² quiah¹²dsa. Jøng² cu¹ŋieih¹² ca¹gug¹ hniú¹² mi³ca¹chi¹ŋiú² jmøi². Ma¹dsio¹²
    ca¹hen¹ hniú¹² quiah¹² dsa² héi² ―ca¹juúh² Jesús.
  dso-dso: ମାତର୍‌ ଜନ୍‌ ଲକ୍‌ମନ୍‌ ମର୍‌କାତା ସୁନିକରି ମିସା ସେ ଇସାବେ ଚଲାଚଲ୍‌ତି ନ କରତ୍‌,
    ସେ କୁନାଦି ନ କରି, ବାଲି ଉପ୍‌ରେ ଗର୍‌କଲା ଲକର୍‌ପାରା । ଜବର୍‌ ଅଇତେ ଉଦ୍‌କାମାର୍‌ଲା ଦାପ୍‌ରେ
    ସେ ଗର୍‌ ବସ୍‌ଲିଗାଲା ଆରି ସେଟା ଅପର୍‌ବଲ୍‌ ବିନାସ୍‌ ଅଇଲା ।”
  meu-meu: A e kamonaimu to karana se karaiamu tauna na tau ta na heto, ena ruma tano
