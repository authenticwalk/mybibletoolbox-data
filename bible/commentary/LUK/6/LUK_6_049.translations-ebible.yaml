  bus-bus: Gbɛ̃ kɛ̀ à ma yã mà ben èe zĩi kɛaroo dɛ lán ɛ̃bori kɛ̀ ɛ̃ɛ kpàɛ tↄↄtɛla
    pã wɛ̀ɛyↄ̃sai bàmɛ. Kɛ̀ swa'i kàzi, ben à kwɛ̀ bìtim gↄ̃ↄ. Kpɛ́ pì yakana kɛ̀
    bíta.
  gub-BL: Heze'eg henu har a'e wà, aze nuweruzar kwaw a'e wà nehe, ma'e kwaw 'ymar
    ài wàpuzapo har kwehe arer ài wanekon putar a'e wà nehe. A'e awa uzapo wàpuz ywyxig
    'aromo a'e. Ukyr tuwe àmàn tetea'u. Tyhu yrykaw. Ywytuaiw oho hàpuz kutyr kury,
    heityk pà kury. U'ar tuwe. Wànoànog u'ar mehe, ta'e uhua'u a'e xe. (Nezewegatete
    heze'eg heruzar 'ymar oho putar tatahu pe a'e wà nehe.)
  imo-imo: Nalo imbomani i nanga unguma pilko liko naa tenge imboma eno iye te mele
    nemboi. Iye te yunge ulke we mai tamba nilina ola we takorumu. Altopa no topa
    ulke kanomu topalie paa topa kalakulu tirimu,” nimu.
  boj-boj: Ariya tamo uŋgasari naŋgi ijo anjam qusib olo dauryqa uratqab di naŋgi
    tamo bei laŋa sub gogeq di aqa tal atej qaji a bul sqas. Tal atnaq sonaqa awa
    koba bosiqa ya meli dosiqa tal di qamsiq reŋgiŋtosiq putonaq aisiq tulaŋ niñaqej.”
  eng-DRA: 'But he that heareth, and doth not, is like to a man building his house
    upon the earth without a foundation: against which the stream beat vehemently,
    and immediately it fell, and the ruin of that house was great.'
  knf-knf: Kë anşaaŋ aŧiink uţup wi naan aşë wo aandi pdo uko wi njakuŋ, anaam na
    ñaaŋ anniwuŋ katoh ţi mboş aşë wo aanjip adiilan. Woli meel mampaari, katoh kajot
    ţi dko mënţ, kaŧoka bŧi. »
  san-KHM: កិន្តុ យះ កឝ្ចិន៑ មម កថាះ ឝ្រុត្វា តទនុរូបំ នាចរតិ ស ភិត្តិំ វិនា ម្ឫृទុបរិ
    គ្ឫហនិម៌្មាត្រា សមានោ ភវតិ; យត អាប្លាវិជលមាគត្យ វេគេន យទា វហតិ តទា តទ្គ្ឫហំ បតតិ
    តស្យ មហត៑ បតនំ ជាយតេ។
  arn-NT: Tañi allkütuetew, welu femnolu iñche tañi ayüelchi dungu inayentuley tati
    wentru anümrukalu yafünochi mapu mew ka küme rüngalkülenolu ñi orkon. Fey mangilu
    ti lewfü, rume newentu wütrurumey ti ruka mew, fey tranarupay ti ruka. Femngechi
    rume wesa teyfükawi.”
  zas-NT: Per bén riguiejn da diidxan abiꞌ ad rüjntaman laan, najman ziꞌc tijb bén
    been yu ni ad yuꞌt xcimiant. Abiꞌ chi biꞌt nijsroꞌ gulajn lad yu guin, balenxanan
    laan, tiblayaazi baseꞌnan laan.
  ken-NT: Kɛ mmu anɛ ághok mɛnyɨŋ ɛbhɛn mɛ̌rɛ̀m yi kɛ kʉ mbɔ ɛnyǔ ndɛ́mɛ́, achí
    mbɔ mmu anɛ áté ɛkɛt, yi kɛ yambɨ bɛghoko nɛbhʉ́ɛ́rɛ́kɛt sayri. Mpok nnyɛ́n
    nɛgboko nɛ́ghaka ndǔ ɛkɛt, tɛ́mté wu, ɛ́báy mmʉɛt amɨk juu, ɛ́chɔ́ŋɔ ɛnkɛm!”
