    ƚixaƚi camats'. Lipanni al pana', acueca' unts'af'i'ma laja', lajut'ƚ aiquicoƚ'ma,
    eteƚquemma. Ecanipa nulemma.
  kdc-kdc: Lakini munhu yoyose yotegeleza mbuli zangu na kolema kuzigoga, kaigala
    na munhu yazengile ng'anda yake bila kuhimba chandusilo. Mvula ng'hulu viitowile,
    mazi gaitowa ng'anda ija, nayo igwa na kubanangika!”
  nhr-nhr: “Igaba dìím wèém ẽe ko Tiri kg'uian kóḿ, igaba kúrú u tama baà khóèm ncẽe
    ko gam dim nquu ba tshoa-tshoa úú tamase góḿankg'ai koe tshàom khama ii; tòèko
    tshàan kò gaam nquu ba tcãò ne kò gaa x'aè kaga cg'áé ba - si kò ẽem nquum dis
    cg'áé sa cg'ãè ii,” tam méé.
  uig-PIN: Lekin sɵzlirimni anglap turup, ǝmǝl ⱪilmaydiƣan kixi bolsa, ⱪuruⱪ yǝrning
    üstigǝ ulsiz ɵy salƣan kixigǝ ohxaydu. Kǝlkün eⱪimi xu ɵyning üstigǝ uruluxi bilǝn
    u ɵrülüp kǝtti; uning ɵrülüxi intayin dǝⱨxǝtlik boldi!
  beo-beo: 'Be nowa dunu da na sia: ea gega nabasea, be nabawane hame hamosea, e da
    eno dunu agoane. Ea diasu e da osobo mae dogole, udigili dasai sa:i da:iya gagui.
    Amasea, hano heda:le, gafululi, diasu fane, diasu da hedolowane mugululi hamedafa
    ba:i.”'
  acf-NT: Mé moun-an ki tann pawòl mwen èk i pa obéyiʼy kay kon yon nonm ki fè kay
    li san pyès fondasyon. Lè gwo dlo vini èk i bat asou kay-la, i tonbé yon sèl kou.
    I kwazé nèt.”
  tpi-OTNT: Tasol man i harim tok bilong mi na i no bihainim, em i olsem wanpela man
    i wokim haus i sanap nating long graun. Em i no putim simen pastaim insait long
    graun. Bihain wara i sakim dispela haus, na kwiktaim em i pundaun, na i bagarap
    olgeta.”
  mbt-NT: Piru ka etew ne migpammineg te keddi ne lalag ne ware migtuman kayi, egpekeiling
    te etew ne migbebaley ne ware meupiya ne pabunsuran. Te migdakel e ka weyig, imbaggiyuwan
    ka baley rin wey due-rue ne napeled wey natamtamanan nahuhus.”
  hau-SA: Amma wanda yakan ji kalmomina, ba ya kuma aikata su, yana kama da mutumin
    da ya gina gida a ƙasa, ba tare da ya kafa tushen gini ba. A sa’ad da ƙarfin ruwa
    ya buga gidan, sai gidan yă rushe, mummunar rushewa kuwa.”
  mam-NT: Pero kej xjal tzin cybi'n nyola pero min cyniman, ejee' tzunja tisen jun
    xjal min cyajxix tja ba'n. Min cu'x tk'o'n tk'uklel jaa', sino look' naj ncu'x
    tk'o'n tuj tx'otx'. Ojtzen toc punntz'aj a' ti' tja, niy' tz'aktl jaa', bix ju'tzen
    e pja' jaa'—tz̈i Jesús cye t-xnak'atz.
  udu-udu: Hili a’di jin ciḵ gwo mo dhali diki mii uni mo tani a’di wana e ki wathi/
    jin nyaŋ gu’ba ’cesh ’te/ ki dar gi moŋḵa’b mo dhali ki yi’de/ gac̱ki’d mo tani
    dhali ki jahanne/ a’di biṯki’d mo dhali dhana barr c̱aan jin shinu is mo e gu’b
    c̱aan mo tani caaca mo be.
  tvt-tvt: Enoothong o ih bah uh nga tiit ah chaat ano laphanka bah erah ih heh nok
    naririh jong hah ni lahoonka likhiik ang ah; eno erah nok ah juungnuung tak ih
    sot kano laan rungdat ruh eah—eno tumthan echoojih ih bundat ah!”
  bgt-bgt: Na tinoni ke rongovia na haghoregu me boi leghua, imanea ke vaghagna na
    tinoni ke agutua na vathe kori thepa kari e boi kidi ghegheli horu i thepa. Imanea
    ke vasokaraghinia vamua. Kori vido ke uha me biringita, na bea ke mai jufungia
    na vathe me hovu horua me diadikala eigna ke boi ngasi.”
  mvn-mvn: Kate aituhu aviyaivia iomo wayahiua, ka yau vona inononi, kate aituhu eha
    yau vona ivi‑ateteye, taui vivane tau yona manua mwagemwagena deina. Iuna tau
    yona manua mwagemwagena ya manua yonei magamata wayahina, eha yanꞌ avutu. Ka tutana
    diwaya‑nana manua‑nana vi‑nanahi, vo‑kwayavonina am‑vinei, ka diwaya‑nana tutu‑bwege‑yehai,
    ka manua‑nana iakwa.”
  djk-NT: Ma sama di nái teke mi taki, dati tan wan sama e meke en osu. Ma a á diki
    dipi go doo taanga doti, fu sete a fondamenti. Ma a sete en a fukufuku doti. Ne,
    di gaan wataa sungu kondee, ne a bunduka a osu towe holow. Bika a man á be diki
    dipi go doo taanga doti, fosi a be sete a osu. A letiso a o de anga wan sama di
    nái teke mi taki.”
  uig-LAT: Lékin sözlirimni anglap turup, emel qilmaydighan kishi bolsa, quruq yerning
    üstige ulsiz öy salghan kishige oxshaydu. Kelkün éqimi shu öyning üstige urulushi
    bilen u örülüp ketti; uning örülüshi intayin dehshetlik boldi!
  nde-nde: Kodwa lowo owezwayo amazwi ami, kodwa angakwenzi akutshoyo, unjengomuntu
    owakha indlu emhlabathini kungelasisekelo. Umsinga wonela ukuyitshaya leyondlu,
    yabhidlika yaphela du.”
  ton-ton: Ka ko ia ʻoku fanongo, kae ʻikai fai ki ai, ʻoku tatau ia mo e tangata
    naʻe langa ʻae fale ʻi he kelekele taʻehatuʻunga; pea naʻe ʻoho mālohi ʻae vai
    ki ai, pea holo leva ia; pea ko e maumau ʻoe fale ko ia ko e meʻa lahi.”
  mir-NT: Pero pǿṉhøch nmädiaꞌagy jaduhṉ xquiaꞌa mäbǿjcäp, jaduhṉ mäwíinäts jeꞌe nebiä
    jäyaꞌay tiøjc cøøc quiaꞌa muuꞌtsøꞌquiän. Coo jaꞌa tøjc ñøønähgoom̱bejty, pädøꞌc
    jaduhṉ; cøjx jaduhṉ quiäday.
  cak-YNT: Pero re vinak re nuc'axaj re nuch'abal, y man nuban-ta re nimbij cha, junan
    riq'uin re jun ache re xuban jun rachoch, y manak ru-cimiento xuban. Y tak re
    rakan-ya' xbenimar-pa, xbo'rvila' re jay. Re jay re' xtzak y xq'uis.
  ces-1613: Ale kdož slyší a nečiní, podoben jest člověku, kterýž staví dům svůj na
    zemi bez gruntu. Na kterýžto obořila se řeka, a on hned padl, i stal se pád domu
    toho veliký.
  nab-NT: '@see-verse:LUK.006.048'
  eko-eko: Ila otule ansiilaaye mattakhuzi aka khuhishututeli onlikanana ntthu ajekiye
    nyuupa yawe vanshaka woohizivalivo. Khuta nnyeri khupiya nyuupa etile nasaapiru
    khukwa, khupwecheya khuhisali hatha etthu.”
  qxn-NT: Pero yachatsicungäcunata wiyaycar, mana cäsucug runaga allpa janallanchö
    cimientunnag wajita shäratsignömi cayan. Tsaymi mangädawan atsca lloglla yacu
    tsay wajiman char, pasaypa jancat juchuscatsin.”
  wol-2010: Waaye képp ku dégg samay wax te jëfewuloo ko, dinga mel ni nit ku tabax
    këram ci suuf, bañ koo defal fondamaa. Bi wal ma dalee ca kër googa, dafa màbb
    ca saa sa, lépp yàqu yaxeet.»
  nss-nss: Hapeko ndramat ihilingi nongno pe kintokuyaniy pwi, ara tehe ndramat ipun
    seu iro ndrita kolkolai o mwaihei. Pe iro mwonen non irah isa, pe iyahawan iya
    seu, seu ara iyos pe imaloiwe iya mwomwan masih.”
  snc-snc: A tarima ta au ḡegu guruḡa eseḡaḡirini, senaḡi veiḡari tu asi eveirini,
    ḡia tu numa eragaiato nai, tano moirana iatanai moḡo evaḡa-ruḡaiato, ḡabata na
    mo numa edoriato nai, eketo-tarito, benamo eḡwa-rovorovoato.”
  lgl-lgl: Ma ioli 'e ronoa saenagu, ma iko 'ali tau sulia, 'e malaa wale 'e raunailia
    luma lia 'i fofola ole li, iko 'ali 'elia fulu 'ai 'ali 'e laliu mola. Talasi
    kwai 'e busu mae, ma ka foto ala luma fo li, luma fo ka toli, ma ka tagalo sui
    lo.”
  mmo-mmo: Nganjo hil sen dango sate vakasin-anjo le me-davu taamuyin e, ond sil lalohvu
    omaaho ti haav yite bayêên nando voon, le ngaandiin-ame lukala kambini le, tombe
    luk hatolak-ambe bel vaal bopaata be yêês hato, tomem kape pavis-ambe matelak
    valok-ate.”
  ncu-NT: Amaa ɔko̱ ne̱ o nu mo̱ ase̱ŋ ne̱ mo̱ e̱ tɔwe̱‑ɔ, ne̱ mò̱‑ɔ mò̱ maa gya
    amo̱ se̱‑ɔ du ne̱e̱ fe̱yɛ ɔnyare̱ ko̱ ne̱ ɔɔ pwɛɛ mò̱ lɔŋ ne̱ ɔ mo̱ŋ kwii talii‑o
    na ɔ waa keŋ‑o. Ne̱ nkyu a twe̱e̱ kufwiiri gyaa bo̱ to̱waa lɔŋ amo̱. Ne̱ lɔŋ amo̱
    a bwee le̱e̱ da wuuruum. Amo̱ e̱ gye̱ saase̱bɛɛ.”
  cni-NT: Iro cantaincha yora caari quemisantana ishiaqueri shirampari vetsicavetarori
    ivanco, te intijacotasanoteroji. Impoiji ooncanaca, aanaquero ivanco. Ojaraanaque,
    aanaquero, te aneajeroji. Irootaque icantajeitiriri Jesoshi.
  eng-WMB: But he who hears and doesn’t do, is like a man who built a house on the
    earth without a foundation, against which the stream broke, and immediately it
    fell; and the ruin of that house was great.”
  zaw-NT: Niluxh reni rcuadiajg xtidxä, dxejc direni guzoob xtidxä, najcreni si'c
    te bejṉ ni bejn xyu'ni loj yujxh, dini niujn cimient xten yu'ga. Dxejcni biäjt
    nisro, bidijnni cuä' yu'ga, dxejc li gurebä'n yu'ga, gunitlojtini.
  san-MAL: കിന്തു യഃ കശ്ചിൻ മമ കഥാഃ ശ്രുത്വാ തദനുരൂപം നാചരതി സ ഭിത്തിം വിനാ മൃृദുപരി
    ഗൃഹനിർമ്മാത്രാ സമാനോ ഭവതി; യത ആപ്ലാവിജലമാഗത്യ വേഗേന യദാ വഹതി തദാ തദ്ഗൃഹം പതതി
    തസ്യ മഹത് പതനം ജായതേ|
  tam-TCV: ஆனால் என் வார்த்தைகளைக் கேட்டும், அதன்படி செயல்படாதவனோ, அஸ்திபாரமின்றி
    நிலத்திலே வீட்டைக் கட்டியவனைப்போல் இருக்கிறான். நீரோட்டம் அந்த வீட்டின்மேல் மோதிய
    உடனே அது இடிந்து விழுந்து, முற்றுமாய் ஒழிந்தது.”
  mit-NT: ’Doco nèhivì iníní uun xi ñà‑ndùá cachíˋ, te có‑quìhín casu‑nè sàhà‑ñá,
    ducán cuu stná xì‑né na ian nì quida inga tiàa, nì quidayucun‑nè vehe‑ne nùù ñuhù
    ùún, còò cimientu xan. Dandu nì xìnu stná tèñuhu nì dùcùn‑te ndè ìcà vehe ma,
    te vichi vichi nì ndua ìá; nì chàhmà dahuan ―nì cachi Jesús.
  ceb-ULB: Apan ang tawo nga nakadungog sa akong mga pulong apan wala motuman niini,
    sama siya sa tawo nga nagtukod ug balay ibabaw sa yuta nga walay patukoranan.
    Sa dihang ang kusog nga tubig miawas batok sa balay, dihadiha kini nagun-ob, ug
    ang pagkaguba niadtong balaya nahingpit.
  ces-LB: 'Každý, kdo mě slyší, ale neřídí se podle toho, podobá se člověku, který
    si vystavěl dům bez základů: dům smetla povodeň.“'
  mkn-mkn: Ma orang yang cuma dengar satenga hati deng sonde iko Beta pung omong,
    dia tu sama ke orang yang mau bangun ruma deng gampang sa. Dia sonde bekin fanderen,
    ma dia cuma tempel itu ruma di atas tana isi di kali pung pinggir. Ais waktu banjer
    datang, ju sapu bekin ancor itu ruma!”
  nce-nce: Kwe ho bobë gali aholokwane lëglena na esogo hana lëglelëlena, bu tëbo
    lo gliji lëglebë ho fenene. Bu life hana yefi lëgleme na kalëlego jwa ti lë sle
    hana lëgëtame. Tokwafe haliji tu ligisina na kë lo bëbë logotlena kwe bu lafliwa
    lotleme na tëbo lëleme.”
  pol-UBG: Ten zaś, kto słucha, a nie wypełnia, podobny jest do człowieka, który zbudował
    swój dom na ziemi bez fundamentu. Uderzyła w niego rzeka i natychmiast się zawalił,
    a upadek tego domu był wielki.
  qxh-NT: Shimïta mana wiyacujcunatam ichanga ñushya allpallaman wasinta jatarachijwan
    tincuchï. Chaymi llujlla ćhayar, jućhurachin. Wasinpis ushyacäcun.»
  nwi-nwi: Mərɨg yermamə yame ramərɨg nəgkiarien kafak, mɨpəh norien, in rəmhen kɨn
    yermamə yame tukmə rɨmə tukror kafan nimə, ravhirəkɨn haktə əmə ye nɨmoptanə.
    Kɨni nɨpɨg tukmə yapiwən raiyu, mɨrəhpɨkɨn nimə, tukrɨmɨr mowhan əsɨs.”
  kmo-kmo: 'Ma por rii eeji majin meejiney somuwunan siiney, rii diitata: Rii kapasek
    aka otii tar maga eecha tar. Rii akan otiiri, kwatii wa he yey yikasakech. Uku
    ya gamuri eeta aka eeta ameya sakar. Kapasek siir.”'
  agr-agr: Tujash mina chichamjun antayatak umigtachuk, aents jegá jegamak, nugka
    suugnum kaya atsamunum initak ajitsuk jegamkamun, namak dujajua piyujak senchi
    tukú tegak ajapama numamtinai.”
  kyc-kyc: Dee wambu nambana pii sepala dokopa warombo see narami dupwa nakama akali
    mendeme anda pinya dokopa kana isarename retenge dupwa reta napala mee yuunya
    anda piyamo dopale. Anda doko ipwa dokome pyao lalyuo selana piyamo dokopa aopa
    lalyiya. Dokopa anda doko koo keta palyuo pyao lalyiyaŋa leya.
  urd-GVU: لیکن جو میری بات سنتا اور اُس پر عمل نہیں کرتا وہ اُس شخص کی مانند ہے جس
    نے اپنا مکان بنیاد کے بغیر زمین پر ہی تعمیر کیا۔ جوں ہی زور سے بہتا ہوا پانی اُس
    سے ٹکرایا تو وہ گر گیا اور سراسر تباہ ہو گیا۔“
  yre-NT: '''Pian min nɛn yaan wei ''man, ɛn ya''a ''ta wʋlɛa "da "dɩɛ, -a san a "le
    min nɛn e ''kɔn ''trɔa nyrɛn va, ɛn ya''a -pʋ -fɔlɛ ''trɛ ''ji dɩɛ, -yee ''wɩ
    ''zʋ. Zɩ ''yi ''fa bɛ, e wɛɛn "man, ɛn ''kɔn zɩɛ e -wi ''nun. E wiila ''nan "fo.»'
  fuh-BKF: Kaa kettindiiɗo haala am, si jokkaay, ina nanndi hono nyiɓuɗo suudu dow
    leydi mo wasanaay ɗum joƴƴinirde. Gooruwol bubboowol fiyi e suudu nduun, de wakkati
    gooto ndu saami. Suudu nduun halki halkere mawnde sanne.
  arl-NT: Saniniuujia, cante najuhuana cua niishitiojosano tojiyaquiquiaani, na miyaquishacari
    cua sequesano, cuno pueyanoori juhua tianu niishiyashijia. Cuno pueyanoori sesa
    tiaquiaari sasaca jiyajinia. Na nuhuaji, moo pajaashishacari, pajaacaari jiyanohua
    cajiquiaari cuno tiaacua. Cuno tia pojoretaquiaariiri. Pajaari cuno tia niyartaquiaari
    puetunujuanaa.
  ziw-ziw: Mna mntu yoyose akwiva izimbuli zangu akaleka kuzitoza aliganywa na mntu
    azengile nyumba mlanga mwe msanga hesimbile msingi, mazi ya bohole mwe mto yakeisingisa
    inyumba iyo yagwa hasi, naho yabogozoka!”
  grc-TR: Ὁ δὲ ἀκούσας καὶ μὴ ποιήσας ὅμοιός ἐστιν ἀνθρώπῳ οἰκοδομήσαντι οἰκίαν ἐπὶ
    τὴν γῆν χωρὶς θεμελίου· ᾗ προσέρρηξεν ὁ ποταμός, καὶ εὐθέως ἔπεσε, καὶ ἐγένετο
    τὸ ῥῆγμα τῆς οἰκίας ἐκείνης μέγα.
  nag-nag: Kintu kun manu huni kene kaam nakore, etu manu eneka ase, jun ghor bonaise
    hoilebi bhetimul to bhal diya nai. Aru jitia etu ghor te dangor hawa pani lagise,
    achanak pora etu ghor to purah bhangikena pura barbad hoi jaise.”
  eng-OEBCW: But those who have listened and not acted on what they have heard may
    be compared to a person who built a house on the ground without any foundation.
    The river swept down on it, and the house immediately collapsed; and great was
    the crash that followed.’
  knj-NT: Pero ja' eb c'am chi jijen pax tzet chi wal an, laan eb jaxca junoj mac
    txequel, tu' c'al chi ya a sna sat tx'otx'. C'am xe' chi ey xol tx'otx'. Chi lawi
    swa'xi tu', chi c'oli yec' elom ja' yinlaj jun na tu', chi a sjowal ja', chi smak'on
    oc sba ja' yin. Eyman chi telc'o jun na tu', catu' chi etextoj, ẍi Jesús tet eb.
  deu-1912: Wer aber hört und nicht tut, der ist gleich einem Menschen, der ein Haus
    baute auf die Erde ohne Grund; und der Strom riß zu ihm zu, und es fiel alsbald,
    und das Haus gewann einen großen Riß.
  san-PUN: ਕਿਨ੍ਤੁ ਯਃ ਕਸ਼੍ਚਿਨ੍ ਮਮ ਕਥਾਃ ਸ਼੍ਰੁਤ੍ਵਾ ਤਦਨੁਰੂਪੰ ਨਾਚਰਤਿ ਸ ਭਿੱਤਿੰ ਵਿਨਾ ਮ੍ਰੁʼृਦੁਪਰਿ
    ਗ੍ਰੁʼਹਨਿਰ੍ੰਮਾਤ੍ਰਾ ਸਮਾਨੋ ਭਵਤਿ; ਯਤ ਆਪ੍ਲਾਵਿਜਲਮਾਗਤ੍ਯ ਵੇਗੇਨ ਯਦਾ ਵਹਤਿ ਤਦਾ ਤਦ੍ਗ੍ਰੁʼਹੰ
    ਪਤਤਿ ਤਸ੍ਯ ਮਹਤ੍ ਪਤਨੰ ਜਾਯਤੇ|
  nob-LB: Men den som hører og ikke handler, han ligner en mann som bygger huset sitt
    direkte på jorden uten å grave noe fundament. Og når elven kaster seg mot huset,
    faller det straks sammen med en kjempesmell.”
  ntj-ntj: '@see-verse:LUK.006.048'
  sxb-NT: No omuntu owurra amangʼana gange ni yareka okukola nago afwanana no omuntu
    owaomboka enyumba ku ilowa na ataawre owulusa. Olwa amanzi gaaika, gaikuba ku
    enyumba eyo, yagwa ansi boo, mala eoneka chee.”
  nhu-NT: Geenɛn, wee wvù too, yuw n'yɛɛyi dioo gɛn faŋɛ yaa egee no wvú gayte, nu
    kɛ diɛwɛ wee wvù to nu keebom yew, taashɛ lo bvudvuu mum bom sɛ kenffuy. Ɛ joo
    ke buy to kfun yew yidvu, kaŋ mwaaŋ ɛ yí shii nɛn wuuu, tawse lo.”
  row-row: Te atahori mana rena no rala banggi-bꞌanggiꞌ ma nda tungga Au oꞌola ngga
    sa, eni onaꞌ atahori mana naririi umen, te nae sadꞌi dadꞌi. Ana nda tao fanderen
    sa, te dꞌama ume a siaꞌ a rae isiꞌ sia loe suun. De leleꞌ oe mandaliꞌ a nandali
    nema ma, nandali nendi ume a!”
  msy-msy: Ezɨ gumazir nan mɨgɨrɨgɨaba baragha dar gɨn zui puvatɨzim, mati gumazim
    uan dɨpenim nguazir kɨnim ko bizitam gisɨn an ingarizir puvatɨ. Eghtɨ dughiar
