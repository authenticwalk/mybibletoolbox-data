  eng-WEBU: John answered, “Master, we saw someone casting out demons in your name,
    and we forbade him, because he doesn’t follow with us.”
  gnw-NT: 'Jayave Juan jei Jesús pe: —Oporomboe vae, nduecha penti cuimbae nderee
