    Echa''ã jae ñaneĩru''ã co —jei.'
  mux-mux: 'Yesos lumbili anduli yi Jon-ni Yesos-ndu nimba mele: “Yi-Nuimele, oliu
    kanúmulu, yi te-ni nunga bili lepa kuru mare yambumanga numanuna mulúngima “Oku
    wendu pai.” nimba topa makurupa mulúm kanúmulu. Kanupu kene yunu oliu-kene wasie
    tapú-topu naa andolemulaliinga yundu “Nu aku-sikunu naa ti.” nímulu.” nirim.'
  maj-NT: 'A̱s''a̱i b''a̱ kitsú Jua: —Ji nda̱ maestru̱, kiyai̱ nga nku nda̱ ngajohi̱
    tím''osjehe jánindoo̱. Tu̱nga kik''iech''ohó ri̱, a̱t''aha̱ najmi ñá tje̱nko̱ná.'
  bkq-NT: 'Aituo myani João aguely: — Xina Enomedâni, âunâry egatuze tâtâly ume, uguondo
    on-honrugue kadopâ nhâkyrim xina nedâ. “Jesus eon-honrugue kadopâ modo kâjiânky”
    xina nygue eyam. Xina ewy keba awylygue keankâ arâ xina aguely — kely.'
  kue-kue: Jon dungwa, “Yomba kande, no kamga yagl ta ene kangin mina spirit kinde
    simenda endungo, ana no mane ditomga. Sraglpre ye nono epitno mina ta moglkrukwa.”
  cot-NT: 'Ariquea icanqueriquea Joanca: —Tsatacaantantatsica, chapinqui namenajiaqueriquea
    aparo yoguisotoaqueriquea ampatsini, iroguentiquea yaventashicari pivajiro. Cotanquitsiquea
    naatimpajia nocantimentsitariquea, namenaque tee intsipatacaji.'
  bnp-bnp: E Ioanes i ta rike i ta maea, “Bakovi Dagi, mi masia tara bakovi i lili
    tala a hanitu na ramu, lakea mi tahatea, a vuhuna i uka ma ia a tara ne hita.”
  apn-NT: 'Hãmri nhũm Jejus kôt mẽ pa ho pa xwỳnhjê hõ pê Juãwja nhỹhỹnh hwỳr hpôx
    o tẽ nẽ kãm: —Kwa Pahihti. O mũj mẽhõ kêp mẽ pahkwỳ hkêt tã anhĩxi jarẽnh kôt
