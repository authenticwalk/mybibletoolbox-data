  uig-ARA: 'يۇھاننا جاۋابەن ئۇنىڭغا: ــ ئۇستاز، سېنىڭ نامىڭ بىلەن جىنلارنى ھەيدەۋاتقان
    بىرسىنى كۆردۇق. لېكىن ئۇ بىز بىلەن بىرگە ساڭا ئەگەشمىگەنلىكى تۈپەيلىدىن، ئۇنى
    توستۇق، ــ دېدى.'
  tuf-tuf: 'Etat Juanat Jesús quin wajacro: —Síw̃quibu, isat cahujín itchacro, -wajacro,
