verse: LUK.009.049
translations:
  kpx-kpx: Ige Dioniu loui avoe, “No kosive, no malaha mole elehasege keu a ivimo
    munanae toela nunuvema. Ige no namihai kosea, ‘Halenela.’ Kosealemo keu a esemu
    holioholinu.”
  okv-H: Ainge enu John na ke einge ena, “Bada, embo vahai na ahihi sasapura javo
    no ta ohimbihaja avo kito embo ungotenau mane embo nei ke ijie haekihera,” ainge
    enu
  tbo-tbo: Yoni ponana i lata ma i pa, ‘Bada, lawa gehouna gowamgei ma alugo apapoehi
    i iyagahi ma to baha po ipa ina wohouna. Matababana tauna ega ata bolu u hinena.’
  mal-C: “പ്രഭോ, ഒരു മനുഷ്യൻ അങ്ങയുടെ നാമത്തിൽ ഭൂതങ്ങളെ പുറത്താക്കുന്നതു ഞങ്ങൾ കണ്ടു.
    അയാൾ ഞങ്ങളോടുകൂടെ അങ്ങയെ അനുഗമിക്കാത്തതുകൊണ്ട് ഞങ്ങൾ അയാളെ വിലക്കി,” എന്നു യോഹന്നാൻ
    പറഞ്ഞു.
  grc-SR: Ἀποκριθεὶς δὲ ⸋ὁ⸌ Ἰωάννης εἶπεν, Ἐπιστάτα, εἴδομέν τινα ⸂ἐπὶ⸃ τῷ ὀνόματί
    σου ἐκβάλλοντα ⸆ δαιμόνια· καὶ ⸂2ἐκωλύσαμεν⸃ αὐτόν, ὅτι οὐκ ἀκολουθεῖ μεθ᾽ ἡμῶν.
  bgc-bgc: फेर यूहन्ना नै कह्या, “हे स्वामी, हमनै एक माणस ताहीं तेरे नाम तै ओपरी आत्मा
    लिकाड़दे देख्या, अर हमनै उसतै मना करया, क्यूँके वो म्हारी तरियां तेरा चेल्ला न्ही
    था।”
  khz-khz: Ioane na Iesu evaikilaato, netiwato, “Vevega-ripa taumu, talima ta gagitaato,
    goi aramu ai palagu rakavara egui-atirawai, na ai na gakila-waiato, kwalana ia
    ati ita ria tainaguluna gaurai.”
  deu-TKW: 'Johannes aber nimmt das Wort: Meister, wir haben einen in deinem Namen
    Dämonen austreiben sehen, und wir haben es ihm gewehrt, weil er uns nicht nachfolgt.'
  zsr-NT: 'Niꞌr bulidzëꞌ Jesús Juan, rnëꞌ: ―Bönniꞌ Usëdi, bléꞌituꞌ‑nëꞌ bönniꞌ rugunëꞌ
    dxin lauꞌ rubijëꞌ böꞌ xöhuiꞌ, atiꞌ gna béꞌituꞌ‑nëꞌ le cutu dëꞌë rëꞌu.'
  lin-lin: 'Yoane alobaki : — Moteyi, tomonaki moto moko kobengana milimo mabe na
    Kombo na Yo, mpe tomekaki kopekisa ye, pamba te azali moto ya lisanga na biso
    te.'
  hns-NT: 'Tab Johaanas bolies: „Maastar djie, hamlog dekhlie kie ekgo aadmie tor
    naam leike bhoet niekaare hai. Bakie oe tor saath na tjale hai. Ohie se hamlog
    oke datlie kie: ‘Ie tjiedj toke na tjaahie kare ke.’ ”'
  noa-E: Magbaawai Juanau Jesuug, —Maestro, marau woun ãb oojimgui ajim anʉm. Mag
    wounau iekhamamua pʉ thʉ̈r thʉ̈rnaa õor mor eem meperag öbeerpi jaaubaawai chadcha
    öbeerpʉ̈i maajeejim. Mamʉ maarjö pʉ dʉ̈i nʉrraba aajemuata mag sĩewai marau irig
    tag õor mor eem mepeen jʉrkhʉʉipiba jaaujimgui ajim anʉm.
  eng-EMTV: Now John answered and said, “Master, we saw someone casting out demons
    in Your name, and we forbade him because he does not follow with us.”
  mib-NT: 'Yūcuán na te ni cahān Juan: Maestro, ni cajito ná ɨɨn tēe jeē jiín sɨ́hvɨ́
    ní quénehen de tachī ini ñayuu. Te ni cajesɨ na jéē sáha de, chi tu jíca de jíín
    yó, achí de.'
  lif-NT2: हे़क्‍क्‍याङ् युहुन्‍नाःल्‍ले़ खुने़ॽ मे़त्तु, “आदाङ्‌बा सिक्‍साम्‍बे,
    आनिगे़ लत्‍छा मनाधिक्‍ले़ खे़ने़ॽ के़मिङ्‌ङो फे़न्‍साम्‍हाॽ नाःत्तु लःत्तुसिर
    पत्‍छे़बा निःसुम्‍बे़आङ् आनिगे़ खे़न् हे़क्‍के चोःक्‍मा मे़बाङ्‌घुम्‍बे़न्‍लो,
    थेआङ्‌भे़ल्‍ले़ खे़न् आनिगे़नु थिक् हुप्‍पो मे़वाॽने़न्‍लो॥”
  xnj-xnj: Yohani akamjovela Yesu, “Bambu, tikamuweni mundu ivinga mizuka kwa liina
    laku na tete talingili kumbesa ndava mwene alongosini lepi na tete.”
  mmx-mmx: Jon ga lok, “Leeme Silok, maga ven lara laradi ga riki kepe lubunggas mi
    laasen taram, la maga tong i rin do na xap ta i, mila neni xopmen at libinam tadi
    atdik.”
  cbr-NT: 'Ësaquin Jesusan cacëxun ca aín ''unánmicë uni, Juan, an cacëxa: —Nun cananuna
    uni achúshinëan, Jesús ca ënë uninuaxmi chiquíti cuëënia quixun caquinshi ñunshin
    ''atima uninua chiquinia isan. Isquin cananuna nubë nicëma ''icë, usoquin ''axunma
    ''anun can.'
  tee-NT: 'Pus ju acsnich ju Xivan junilh ju Jesús: ―Amamaka''unu'' iclakts''iu pumatam
    ju ixcoxtui ju lhacaticuru la''ixlacatuna''an ju lapanacni lamintapaka''ut. Chai
    ick''ajiuch ni jantu ch''ak''ok''ayan tachi ju quijnan.'
  eng-LSV: And John answering said, “Master, we saw a certain one casting forth the
    demons in Your Name, and we forbade him, because he does not follow with us”;
  cak-NT: 'Y xpe ri Juan xu''ij che ri Jesús: Maestro, xcha'' che. Roj xkatzu'' jun
    achi ri pa abi'' ret yerulesaj itzel tak espíritus. Pero roma xa man kaq''uin
    ta roj c''o-wi, xka''ij che que man chic tu''on quiri''.'
  pah-NT: 'Jesus''ga pe João''ga ei: —Oji''i ore orohepia akwaimbae''ga. Ombojipe''ape''a
    ga anhag̃a Diabo''gapyriva''ea ojipe''g̃a hugwi ndepopoakara pyvõ nde renoina.
    Jupe ga ei: “Jesus''ga pe mondo pe mbojipe''avo g̃a hugwi.” Nurã ore ei ga pe:
    Terei ti nahã Jesus''ga renoina, oro''e ore. A''ereki ga nhandereheva''ea rũi,
    ei ga Jesus''ga pe ombo''ehara''ga pe.'
  sja-NT: 'Mãpai Juanpa mãgaji: —Tachi Jarateepari, taipa unujida eperãpa pɨ t''ɨ̃
    jarap''eda, netuara uchiapi bɨ eperãarã k''ap''ɨadeepa. Mãga unudak''ãri, taipa
    oonaapáde ajida, tachi ome nipak''aa perã.'
  xed-xed: 'Ka gi tsuʼaghutá Yuhwana ta gwaɗa, kaʼa mantsa: «Maləma ɗa! Nda ngha ŋni
    ta sana mndu ta ghzla duhwala halaway nda hga gha, ka lmaftá ŋni kabga haɗ tsatsi
    mataba mu wu,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱cachi Juan já xi̱hi̱n Jesús: —Maestro, na̱xini nde̱ in da̱ta̱a
    ta cáha̱n da̱ qui̱vi̱ mé ndó já tává da̱ ínima̱ quini ñúhu ini ña̱yivi. Joo co̱
    xíca nuu da xi̱hi̱n yo̱ sa̱há ña̱ cán quéa̱ na̱saji nuu nde̱ nu̱ dá caja da ña̱
    —na̱cachi da̱ cán.'
  gfk-S: Ma ne Jon ga tange, “Nugu Watong, mem ga nes tupas tikenong ga hasur ise
    ira sana tanuo ma no hinsam. Ma mem ga tigel ie kinong pai lale murmur dait.”
  bmu-bmu: Nalö miaŋgöreŋ Jonöŋ könahiba keu kewö jiyök, “Ketaŋamni, azi kunŋan göhö
    qetnöŋ öme közöl eŋgiiga ehin. Yaŋön nembuk qahö liliköba maljawaŋgöra nini i
    qetal waŋgiin.”
  dgz-dgz: Amba Dion Iesu inap anega wan, “Ayop nugawa, nu yawatoni apan da ge yauga
    gapan airampu wa oimuiwandin menan nu watanaton iwa me nu den ya inat nimanen.”
  eng-GNV: And Iohn answered and saide, Master, we sawe one casting out deuils in
    thy Name, and we forbad him, because he followeth thee not with vs.
  zaa-NT: 'Làniana becàbi tè Juáan nna ra bi Jesús: Maestro, bilá''ni tu'' enne''
    qui''ni lani nombre qui'' cuią''lu'' nna runią mandado ca espíritu malo qui''ni
    eria cą lo losto'' ca enne'', pero gunèni tu'' ą qui''ni bíttuúru gunią na porqui''ni
    labí láníą ri''u.'
  eng-WEBSTER: And John answered and said, Master, we saw one casting out demons in
    thy name; and we forbad him, because he followeth not with us.
  guh-guh: 'Jesús pijajivitonë, Juan, jumaitsi Jesúsjavabelia: —Tajatuxanenë, pataniji
    itsanë nevënëta dovathi jivivecua pecapitsapaejava. Itsiata bajaraponë apo paxanëyajuvënënë.
    Nexata paitavetajë bajaraponë dovathi jivivecua pecapitsapaponaejava, jai Juan.'
  bon-bon: Yoane te piba jejige egä, “Abiberäja biname, cine biname ne jepänisi lui
    te niiya cable bine yääyecräjemuge määme ngii cabu. Cine teebine jejisi peei mule
    ne abmalame, ingle tabe lica mine cama labasutuge.”
  nhw-BL: 'Huan teipa Juan quiilhui: ―Tlamachtijquetl, tiquitaque se catli quinquixtiliyaya
    masehualme iajacahua Amocualtlacatl ipan motoca [9:49 Huan quinilhuiyaya quipixqui
    motequiticayo.] huan tiquilhuijque ma ayacmo quichihua pampa amo nemi tohuaya.'
  mgw-mgw: Yoani ngalongela, “Mpi'ndo, tumweni mundu yumo kabi'nga moka kwa lina lyako,
    natwenga twapayite kunkanikiya mwanjaa, ywembe aabileli mukipi'nga situ.”
  swh-ONEN: Yohana akasema, “Bwana, tumemwona mtu akitoa pepo wachafu kwa jina lako,
    nasi tukamzuia, kwa sababu yeye si mmoja wetu.”
  wbi-wbi: uYohani akamwamula akati, Mutwa tukam'wene umuunhu akaleidaga amapepo kulitavua
    lyako neke tun'kanile, ulwakuva nan'jiitu”.
  bba-bba: Yohɑnu u nɛɛ, yinni, sɑ ɡoo wɑ wi u wɛrɛkunu ɡirɑmɔ kɑ wunɛn yĩsiru, mɑ
    sɑ nùn yinɑri yèn sɔ̃ u ǹ nun swĩi kɑ bɛsɛ sɑnnu.
  eng-KJVCPB: And John answered and said, Master, we saw one casting out devils in
    thy name; and we forbad him, because he followeth not with us.
  kgk-NT: 'Ha João katu he''i íxupe: —Orohexa-ma kuri kwimba''e omosẽ ramo anháy-pe,
    mbo''eháry. Omosẽ imondo-vy nde réry-py. Ha upe va''e nanhane moirũi-gwi oro''e
    íxupe “Ani eremosẽ teĩ Hesu réry-py” oro''e kuri íxupe, he''i Hesu-pe João.'
  waj-waj: 'Tuduu Yuvuaano Yisuunna tunoo: Nnoonna-o, ta taunnano vaidi voovoono i
    nnutuuvaa tasipama tioo vaidiiya aakiaakidiri mmagia maisaiyauvaa titaikiai kuaavai.
    Ii vaidi ivo hama ti tasipama nuai vaidivaara tida ta innara ooqoo kiaunnavaivee,'
  cpy-cpy: '{Mr 9.38 Opoñaashita ikantanaki Juan: “Yotaanari, noñaaki chapinki apaani
    atziri paeriirori piwaero, retsiyata-kota-kaakiri raahashiretziri peyari. Teera
    añeeri atsipatyaari jaka, nooka-kaakiri.”}'
  ekk-PKP: 'Johannes hakkas kõnelema ja ütles: „Õpetaja, me nägime, et keegi ajas
    sinu nimel välja kurje vaime, ja me püüdsime teda takistada, sest ta ei ole üks
    meist.“'
  mpx-mpx: Yaka Diyon i baek Yeisu elana i ba, “Tonowak, tau etega ha kite alam elana
    yayaluwa bibikel i patuna owaowa-agil, inoke ha lopwali bahi ni giginol al, kaiwena
    iya nige wala boda gamagalina etega i oola.”
  wbp-wbp: Jaanulkurla wangkaja Jijajiki, “Tiija, nyangurnalu jinta wati kujarla yapaku
    jintaku jurnta yilyaja juju-patu nyuntu-nyangu-kurlurlu yirdi-kirlirli nganta
    yartarnarri-kirlirli nganta. Nyanunguju kula-ka kurdungurlu nyina nganimpa-piya,
    lawa. Kujarlanyarnalu warla-pajurnu puta.”
  luo-luo: Johana nowachone niya, “Jaduongʼ, ne waneno ngʼato ka golo jochiende e
    nyingi kendo ne watemo tame, nikech ok en achiel kuomwa.”
  nhe-NT: 'Huan teipa Juan quiilhui: ―Tlamachtijquetl, tiquitaque se tlen quiijtohuayaya
    motoca huan quinquixtiliyaya iajacahua Axcualtlacatl ica motoca, huan tiquilhuijque
    ma ayoc quichihua pampa ax nemi tohuaya.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܘܿܚܲܢܵܢ: ”ܪܲܒܝܼ، ܚܙܹܐ ܠܲܢ ܚܲܕ ܐܢܵܫܵܐ ܦܲܠܘܼܛܹܐ ܫܹܐܕܹ̈ܐ ܒܫܸܡܘܼܟ݂،
    ܐܝܼܢܵܐ ܡܘܼܟܠܹܐ ܠܲܢ ܐܸܠܹܗ ܣܵܒܵܒ ܠܵܐ ܐܬܹ‌ܐ ܠܹܗ ܥܲܡܲܢ.“'
  esk-NT: John nipliqsuq, “Ataniiq, tautukkikput iñuk anitchiraġaqtuaq irrusiqł̣uŋnik
    atuqługu atqiñ. Iñiqtiġikput atakkii uvagut iḷagiŋitḷugu.”
  msb-msb: Didi, nagsurmaton si Juan, “Maestro, nakakita kami sin lalaki na nagapaluwas
    sin mga demonyo paagi sa imo ngaran. Kaya ginbawalan namon siya kay dili man naton
    kaupod.”
  cpa-NT: 'Jøng² ca¹juúh² Juan: ―Tøa¹², ca¹ne¹³ jnieh³ jan² dsa² huø¹² jmi²dsí² hlaih¹³
    quiah¹² dsa² dsoh³, hi² chi³hia¹²dsa hning². Jøng² ca¹tséih³ jnieh³ dsa² hi² tsa¹ma¹jmo¹dsa
    lah¹jøng². Di³ tsa¹ŋøa¹²dsa quianh¹³ jnieh³.'
  dso-dso: ତେଇ ଜଅନ୍‌ କ‍ଇଲା, “ଏ ଗୁରୁ, ଆମେ ଗଟେକ୍‌ ଲକ୍‌, ତମର୍‌ ନାଉଁ ଦାରି ଡୁମା ଚାଡାଇବାଟା
    ଦେକ୍‌ଲୁ ଆରି ତାକେ ନ କର୍‌ ବଲି ତେବାଇଲୁ କାଇକେବଇଲେ ସେ ଆମର୍‌ ଦଲର୍‌ ଲକ୍‌ ନଏଁ ।”
  meu-meu: Ioane ese e hamaoroa, eto, Biagumai e, ai na tau ta a itaia, oi ladamu
    ai lauma dikadia e luludia lasi, bena a gwaua tao, badina be ia na dia ita bamoda.
  yva-NT: Umba Yohanes po raura nanto Yesus ai pare, “Injayo Kurune, reamo vatane
    inta aen po anawayo kakaije rawatano Injae nya tame rai. Reamo ansopi, weye tavono
    wansaije ramu.”
  dgc-dgc: Nadid, kinagi ni Juan, a “Maistu, neta me i esa a lélake a nagpaibut du
    dimonyo a gégamitén na i ngahen mua, éy sinaway me siya, da éwan sakup na gurupu
    tam.”
  zpm-NT: 'Blozh ga, rëbchaa Juan lo me: ―Maestro, bdzioṉ no tib zha co goṉ bzeet
    zho lë luu zeeṉe beṉcxooṉ zho meṉdox, nacne nli blisqui now lo zho, sac led yed
    zho nacgrë ne.'
  hix-NT: Khananàhnye y, kekon hatà, Xowawu, àwya. Toto amna nenyako. Worokyamo yowyaknano,
    noro ha, ayano me rma haryhe, kekon hatà. Txesus yano me otowko ha, keknano rma
    haryhe, worokyamo wya. Àro ke, àro wyaro kahra exko, kek amna, àwya. Amna natàknanàhkeko,
    kukukur kom mehra esnàr ke, kekon hatà, Xowawu.
  sim-sim: Jon Jisas mbari mashin or misihi Jisasin ormu sawera, �Tisa, nir ni heyeri
    ma lar hi mihik wasimalengamban mbru ermberi ria. Hako or mbeek nihi ma ambu orik
    orin nimu sauntlera.�
  npi-ULB: यूहन्‍नाले जवाफ दिए र भने, “प्रभु, हामीले कसैले तपाईंको नाउँमा भूतहरू निकालिरहेको
    देख्यौँ । र उसलाई हामीले रोक्यौँ, किनकि उसले हामीलाई पछ्याएन ।”
  cgc-cgc: Ambal Juan ki Jesus, “Ginuo, may nakita kay na ittaw na gasambit man ta
    ngaran no ta iya na pagpagwa ta mga malain na ispiritu. Paay nay tak dili ta kanen
    ya duma.”
  tim-tim: Hain dâmbo Yohaneŋe Yesu hin dâm magaŋep, “Luâk humo aŋgâ yeŋgâlân gâtŋe
    siâŋe gâ gogonmâ sinduk baniara bâleŋe watyekto are ekmâ, “Gâ nengâlân gâtŋe bo.
    Hain bo ak.” dâm koaŋion.” dâep.
  yor-yor: Johanu sì dáhùn ó sì wí fún un pé, “Olùkọ́, àwa rí ẹnìkan ó ń fi orúkọ
    rẹ lé àwọn ẹ̀mí èṣù jáde; àwa sì dá a lẹ́kun, nítorí tí kò bá wa tọ̀ ọ́ lẹ́yìn.”
  wos-wos: Jisas wun hundi wandéka dé Jon déré wa, “Néma du, du nak ména ximbu haraki
    hamwinyaré wandéka di du takwana mawulimbu yaange yindaka nani xé. Dé nani wali
    yitaka yatakahafi yandéka nani déré watéfi, dé wun jémba yandémboka.”
  emp-NTPO: 'Maʌ̃be Juaʌ̃ba nãwã jarasia: –Jaradiabari, daiba ẽberãda unusid̶aa bʌ
    trʌ̃neba jaida ãyã jʌreta b̶ʌda. Baribʌrʌ dadjirã ume nĩbaca bẽrã daiba idjía
    jarasid̶aa waa mãwã orãmãrẽã.–'
  eng-F35: Then John reacted by saying, “Master, we saw someone casting out demons
    in your name, and we forbade him because he does not follow with us.”
  ind-ind: Yohanes berkata, “Guru, kami melihat seseorang mengusir setan-setan dengan
    memakai nama-Mu. Lalu kami melarang dia, karena dia bukan termasuk kelompok kita.”
  pes-OPCB: 'یوحنا، به او گفت: «استاد، مردی را دیدیم که به نام تو ارواح پلید را از
    مردم بیرون می‌کرد؛ ولی ما به او گفتیم که این کار را نکند چون از گروه ما نبود.»'
  mpt-mpt: Yone Yesuse baabanea Aleyemin naka kobo ni naka make atemoba e keb niniino
    taitkenea hob misiami fotebenayebea atemob otane e nibo mo bekebe haabieba kesoa
    ni tolobo genobbiobo gesea
  ssx-ssx: Dionima꞉ alota꞉ Tekehalio. Hali ma꞉nda꞉ma꞉ naka꞉ bikina꞉ hoke temokomanu
    tolu baeya꞉pate mo halita꞉ niki ame̱le̱ na tunaleke handaa nikana꞉ma꞉ koto hau
    na pia꞉pe laa sa꞉sa꞉ puma꞉me leekeme.
  mkl-mkl: Ŋɔi Zɑ̃ɑ í ni, Mɛɛtu, ɑ̀ yɛ inɛ ɡɔ í yɑ mɑɑ lele inɛi inɔɔko ŋɑ do iriɛ,
    nɔ ɑ̀ ɡɑnjiɛ, domi kù wɑ inɔ nwɑ, kù wɑɑ tooɛ.
  gaq-gaq: ଆତ୍‍ ଅରିଆ ଜହନ୍‌ ବାସଙ୍ଗ୍‌କେ “ଅ ଗୁରୁ ନେଁ ମୁଇଂଜାକେ ନାନେ ମ୍ନିରେ ସେଆଁରେକେ ଆଆନ୍ତାର୍‌କ୍ନେ
