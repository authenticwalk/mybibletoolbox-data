    ama ole ama me ñage age ene dare.'
  tmd-tmd: Jisas aliö rɨmɨn, Jon yadöŋa, “Nöbö Dib, an nugwöla, nöbö i ib nagö urön,
    ragwo as bla yad aböŋa. Makwam nöbö aku an pɨsaŋ yönölöl aku, ‘Naŋ al mɨjɨnö,’
