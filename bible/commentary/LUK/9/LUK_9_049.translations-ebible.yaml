  knf-knf: '*Yowan ajej bţup wal mënţ aji : « Naweek, ŋwin ñaaŋ aloŋ anjaaŋ adook
    ŋnŧaayi ţi katim ki nu, kë ŋneenana, ţiki aanji gakandër na un kaţaşu. »'
  san-KHM: អបរញ្ច យោហន៑ វ្យាជហារ ហេ ប្រភេा តវ នាម្នា ភូតាន៑ ត្យាជយន្តំ មានុឞម៑ ឯកំ
    ទ្ឫឞ្ដវន្តោ វយំ, កិន្ត្វស្មាកម៑ អបឝ្ចាទ៑ គាមិត្វាត៑ តំ ន្យឞេធាម៑។ តទានីំ យីឝុរុវាច,
  arn-NT: 'Feymew feypieyew ta Juan: —Kimeltufe, pefiyiñ ta kiñe che ñi wemünentumekefiel
    ti weküfü eymi tami üy mew, welu iñchiñ katrütufiyiñ kisu am miyawkenolu iñchiñ
    mew.'
  zas-NT: 'Rëb Waj loj Jesús: ―Mextr, baguiaan tijb bejn rabëëman xindxab luxdoo ree
    bejn por xguialrniabeel. Per badxoonan guial ad najtaman dux bejn ree.'
  ken-NT: Jɔ̌n arɛm ntá Yesu bɛ, “Ɛta, sɛ́ghɔ mmu anɛ apu ndǔ nkwɔ ywɛsɛ ndu ábòk
    bɛfóŋó bɛbʉ́bɛbʉ ndǔ nnyɛ́n ɛna, sɛ́gháti yi bɛ, ákɛ́pɛrɛ kʉ nɔ mbɔnyunɛ
    apú ndǔ nkwɔ ywɛsɛ.”
