    ହୁଡ଼୍‌ତାପ୍‌, ଆରେ ହେୱାନ୍‌ ମା ଦଲ୍‌ଦ ୱାୱିକାଜିଂ ତାଙ୍ଗେଙ୍ଗ୍‌ ମୁନା କିତାପ୍ ।”
  txu-NT: Nhym kam Djuão kum, —Bẽnjadjwỳr, ba amã arẽ. Me'õ gwaj bakôt ba kêt'õ ne
