  bsp-bsp: 'Kɔ Saŋ ɛlɛk moloku k’oloku: «Wətəksɛ sənanəŋk fum wəlɔma pəc-bɛləsɛ yɔŋk
    yɛlɛc tewe tam; kɔ səfaŋ kəmɔnɛ kɔ, bawo wəkayi ɛŋcəmɛ f’am darəŋ pəmɔ səna.»'
  kqf-kqf: Kamaina bi Diyon i giuna gado, “Bada, tama oloto ke kita isammo aluwa gebogebodi
