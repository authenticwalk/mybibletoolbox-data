    qutu vuainararavata tivaqi vura.
  hub-NT: '@see-verse:LUK.009.030'
  hmo-hmo: Mai edia hairaina danu idia hedinarai, bona Iesu be Ierusalema dekenai
    do ia mase, Dirava ena ura hegeregerena sivaraina idia herevalaia.
  big-big: '@see-verse:LUK.009.030'
  gux-G: k se k ñili k maadi yeni Jesu n ba kpe nanda Serusalem ni
  cnl-NT: Bi²³ rɨ³ji'n³¹te'¹ 'i³ 'í³ co̱'³. Ca²³lʉ́³te'²³ júu² 'e³ jmii'³¹ lǿ² rɨ³lø³¹
    'i'²³ 'e³ rɨ²³jú̱n³ Jesús juɨɨ³ Jerusalén.
  zar-NT: Chopëʼ ni gulaʼyëpëʼ yösa beníʼ, ateʼ tuíʼilenëʼ Jesús didzaʼ ca siʼ uzë́ʼë
    yödzölió ni, gátiëʼ lu yödzö Jerusalén.
  kde-kde: Vanu anevo váonekene muukulu wa kulihunde uvalonjela na Yesu kuyamba kuhwa
    kwake kwambekutimisa aneko ku Yelusalemu mmaduva kadiki laîda.
  ata-ata: mipalaꞌa mixali no anu lamana toxoxaꞌa mo mitulu no paꞌumolu Iesu sou iloꞌa
    mivivikala. Aneꞌi iloꞌa mivivikalasou soli noxou Iesu e asou lexe uxali noxou
    ne Ielusalemu loxo Lataua mumasaxa.
  qvw-NT: '@see-verse:LUK.009.030'
  nfa-nfa: Dua ra ladhe na leꞌe-leꞌe hèti-hèti. Tèlu ra padhue-padhai lula-nèti mamadhe
    Yesus bèli-camèdꞌa ètu Yerusalem.
  tnp-tnp: Kəni nəhagəhagiən asoli kəti təmasiə mɨtəlau e lau, ilahal kəməhləghati
    e nɨmɨsiən rəha Iesu əpəha Jerusɨləm iətəm otol nəghatiən rəha iəni mɨn rəha Uhgɨn
    mə tuva mol nɨpəhriəniən lan.
  urd-urd: ये जलाल में दिखाई दिए और उसके इन्तक़ाल का ज़िक्र करते थे, जो येरूशलेम में
    वाक़े' होने को था।
  hot-hot: '@see-verse:LUK.009.030'
  mqj-NT: Inde to duae, bassi pangngarrang diita anna untula' kamateanna Puang Yesus
    la dadi dio Yerusalem.
  rus-SYN: явившись во славе, они говорили об исходе Его, который Ему надлежало совершить
    в Иерусалиме.
  mbh-mbh: Na or paini o velpol tomo nge a God ile tolilisong. Na or paini o ri tomo
    nge a Jisas nge ile rinong ako i toth aro i velpol a Jerusalem.
  bdd-bdd: Taudi wete ꞌoidiyega ꞌasilala ꞌiꞌasiꞌasilala, ma Yesu mahetediu sihehegwaegwae
    Yesuina ꞌina ꞌamasa ꞌabwa Yelusalema ꞌoina weyahina.
  cbt-NTPO: '@see-verse:LUK.009.030'
  rmy-SERVI: Вонэ авиле дэ бари слава и пхэнэнас, со Исусости трэбуни авэла тэ джя
    дэ Ерусалимо и тэ ачявэ кадыя люмля.
  srn-NT: Den ben e brenki, èn den ben e taki nanga Yesus fu a dede di A bo dede na
    Yerusalem.
  cta-NT: Loꞌo juaꞌa̱ tyucui ñaꞌa̱ su ndu̱ nguꞌ ntyijiꞌi̱ sca xee nu lye tsa ñaꞌa̱.
    Nchcuiꞌ nguꞌ loꞌo Jesús jiꞌi̱ lcaa ñaꞌa̱ cña nu cua nda ycuiꞌ Ndyosi Sti yu chaꞌ
    cuaꞌni yu nde loo la xi, nu loꞌo cajaa yu nde quichi̱ Jerusalén.
  bqc-SIM: Aa bↄ̀ mↄ̀wà gawi guu, aalɛ ã́nua pↄ́ a to Yelusalɛũ yã'o.
  tcz-CHONGTHU: Amaho chu vet ding'in aloupi lheh jengui. Chule amaho chu leiset a
    pat'a apotdoh ding thu, Jerusalem a guilhung vahding thun akihoulim un ahi.
  mar-mar: ते तेजस्वी दिसत होते आणि जे त्याचे प्रयाण तो यरूशलेम शहरात पूर्ण करणार
    होता, त्याविषयी ते बोलत होते.
  snp-snp: kosina lamenaki oloto piti, amoki ka lokoli-fakoli amo ya Yesu Yelusalemu
    ya fuli loto fulunami ka ya lo minae.
  isl-isl: Þeir ljómuðu og töluðu við hann um að samkvæmt fyrirætlun Guðs ætti hann
    að deyja í Jerúsalem.
  spy-NT: '@see-verse:LUK.009.030'
  xnn-xnn: '@see-verse:LUK.009.030'
  mwe-mwe: Bhashinkubhonekanga bhalinginji na Ukonjelo, gubhakungulukenje ga nnganya
    ja bhulagwa kwabho shijipinga malila ku Yelushalemu.
  tte-tte: sitolo-mayale Yeisu salina mena mayaleli ipigapigabu yo mekalikava Yeisu
    siedeedede ana boita kaiwena, naga kani iboita Yelusalema koina besiele Yaubada
    ana nuwatu.
  tcs-tcs: Demtu bin gad prapa nadakain braitlait i sain raun wea demtu. Demtu bin
    tok wea Zizas baut da plan blo God wiskain Zizas go ded de wea Zarusalem, bipo
    em go antap po eben.
  hlt-THB: ce boeimang soeih na dang nih nawh Jesu ingqawi awi pau uhy. Jesu a lam
    ceh Jerusalem awh a soep naak hly ce kqawn uhy.
  soq-soq: '@see-verse:LUK.009.030'
  qub-qub: Paycunaga fiyupa achic-achicyaycajchömi caycaran. Jesuswanga parlarcaycaran
    cay pachapita aywacur Jerusalencho cumlinanpaj cashantami.
  att-att: Á naddalingáráng ira gapay, á inubobuk da yù meyannung sù pate na sangaw
    ta Jerusalem, nga ipakuá ni Namarò kuna.
  bki-bki: '@see-verse:LUK.009.030'
  bqp-bqp: Ò bò ò sùa gakuri gũn, òtɛn andunia kũ ani tó zaa Yurusalɛmu yã o.
  mcp-mcp: Moyîz bá Eli bwə́ á lwóya mənyúúl mílwanə́d. Bwə́ mú ŋgə lésha nə Yésus
    shú shwɨy á bá kə yə Yurʉ́səlɛm yí.
  hat-hat: ki te parèt nan mitan yon bèl limyè ki soti nan syel la. Yo t'ap pale avèk
    li sou jan li tapral mouri lavil Jerizalèm pou l' te ka akonpli misyon li.
  npl-NT: Iwa okinyawalojtoka se tlawilnextílistli, iwa okiliayah n Jesús kenijki
    kimiktiskiah kan altepetl de Jerusalén.
  bgg-bgg: Hamangkhung pha biisiie è doh yi srane ai ne Jerusalem hà iy ne Hamangkhung-aphuii
    ro munow ji zab rek pha Isu shii muloramuii.
  eng-TCENT: who appeared in glory and were speaking about his departure, which he
    was about to bring to fulfillment in Jerusalem.
  eng-BSB: They appeared in glory and spoke about His departure, which He was about
    to accomplish at Jerusalem.
  cpu-NT: Ari ikatziyeeyapaakani otapotakari irovaneenkaro, iñaaventziro tsika inkantya
    Jesús impeyakaityaari Jerusalén-ki.
  san-ASM: তৌ তেন যিৰূশালম্পুৰে যো মৃত্যুঃ সাধিষ্যতে তদীযাং কথাং তেন সাৰ্দ্ধং কথযিতুম্
    আৰেভাতে|
  tac-NT: '''Lige alé noligá ''we ra''ósaga ilíbale. ''Lige alé ra''íchale o''maka
    churigá mukimeo Esusi alé we''ká riógachi Rusaleni pe a''kinana.'
  eng-WEBPB: who appeared in glory and spoke of his departure, which he was about
    to accomplish at Jerusalem.
  gfk-H: Dir ga hanuat ma ra tamat na minamar ma dal ga worwor ma Iesu utano nuna
    hinahaan talur iakan ra ula hanua nong ga huteta bia na gil ia aram Ierusalem
    haruat ma no nemnem ta Kalou.
  viv-viv: '@see-verse:LUK.009.030'
  yao-yao: ŵaŵakopochele ali ni ukulu, uŵaŵechetaga nawo Che Yesu yankati ichiyaakopochele
    ku Yelusalemu ko kuti agumbalichisye yailembekwe nkati ŵelewo.
  tgp-tgp: la pala na hasohaso tavera la lo sorahia na nona malue sei i pa masese
    Jerusalem i pa sopo tuai.
  auc-NT: Tömëna ïñömö ñäö apäite baï ëmöna inte Itota tönö godongämæ̈ apæ̈nedatapa.
    Godongämæ̈ apæ̈nedinque tömënäni, Itota æbänö ñöwo Eedotadëë godinque ïinque cædinque
    oo wænte wadæ gocæcäimpa, ante tededänitapa.
  kbc-NT: Niɡ̶idoa itoa aaɡ̶aɡ̶a dataletibigiwaji. Odaa joɡ̶oyotaɡ̶aneɡ̶etibigo Jesus,
    oyalaɡ̶ata ica lemeɡ̶egi ane nibikota Aneotedoɡ̶oji micota digoida Jerusalém.
  bmh-bmh: Go Mesgai wageiman Uwait nugau al banou ebu alaimai, go Yesus dual ze ze
    mai daremen. Go Uwait nugau dabeleu ulis go Zerusalem uzan simai, noumabun guzenai
    zemenar.
  ctu-BL: Tsa' tsictiyiyob yic'ot i ñuclel. Tsa' caji i subob bajche' mi caj i cʌy
    pañimil Jesús che' mi' yujtesan chuqui mi caj i mel ya' ti Jerusalén.
  meq-meq: Ti yaw na, tə dzaydzay i Mbəlom. Tə tsik ka məsler i Yesu nakə ma ta ndəviye
    ha ta mədahaŋ ŋgay ma Zerozelem aye.
  noa-H: Mag ham hiyʌ̈ʌ dʌnʌnʌidʌ haichëm dʌ̈i hĩchab pagt'ʌm daujö p'ʌr jẽer hat'amua
    mag hãsdaau narrta sĩi warag harar ham wʌʌ wai sĩsijim hanaabá. Ham hiyʌ̈ʌ narran,
    hich Hẽwandamaucha warrgarwe hich hi jaaumienag jaautarrjö, Jerusalén p'öbör hee
    hõrau hi t'õojuuta hig hiyʌ̈ʌ naajim haajem.
  alp-NT: '@see-verse:LUK.009.030'
  san-VEL: tau tena yiruu"saalampure yo m.rtyu.h saadhi.syate tadiiyaa.m kathaa.m
    tena saarddha.m kathayitum aarebhaate|
  kbq-kbq: Mosese'ma Elaija'ma Jisasi'ma hu'za tusi'a masafi mani'ne'za, Jerusalema
    Jisasi'ma friteno otino vaniazamofo nanekea hu'naze.
  kbh-kbh: corente buashinÿinÿaniñe ibojtsemna, y chënga imojtsencuéntaye nts̈amo
    Jesús Jerusalenoca jasúfriana y jóbanana.
  ron-LSB: care s-au arătat în slavă și i-au vorbit despre plecarea pe care urma să
    o îndeplinească la Ierusalim.
  pon-pon: Ira pwarado ni ara linan o mamajani duen a pan kamatala nan Ierujalem.
  nhe-BL: Huan quinyahualohuayaya se tlatlanextli tlen tlahuel cahuaniyaya, huan quicamahuiyayaj
    Jesús tlen panosquía ipan altepetl Jerusalén huan quejatza miquisquía.
  sps-sps: Ari te ruak men puan iny Gormirmir kakanaf ser favevegiau tsuk iny mangiir
    ten Gov te kat iny ruak non ten Jisas te nai mat fi non Ya Jerusalem.
  wnc-wnc: Kawawa kakaa aknganane apbumayak. Aminu waapaau umana Moses gatu ayanikapsaapa
    Ilaija ngang yanikingu waapaatda apuke Jesuta Jerusalem yot gapmane kupikge wam
    inikumayak. Ita unzing kupikge Anututa initewan epbutde wamu waakngae inikumayak.
  bus-bus: Aↄ̃ bↄ̀ wà mↄ̀ńzi gakui guu, aↄ̃ↄe anduna kɛ̀ eé tó zaa Yerusalɛmu yã
    ooo.
  gub-BL: Heny katu a'e wà no, ta'e Tupàn huwake har heny katu nezewe a'e wà xe. Uze'eg
    Zezuz pe wà. — Na'iàrew kwaw neho àwàm Zeruzarez pe nehe, i'i izupe wà. — Eremàno
    putar a'e pe nehe, ta'e Tupàn uputar nezewe haw a'e nehe xe, i'i izupe wà.
  imo-imo: '@see-verse:LUK.009.030'
  boj-boj: Naŋgi aiyel riaŋ koba ti Qotei aqa siŋgila ti beb. Bosibqa Yesus a bunuqna
    Jerusalem dia aqa wau kobotosim moisim mandam uratqas anjam deqa Yesus ombla qairoqneb.
  ulk-ulk: Wi batomerdariei yabi zoromide nadari, wige Iesui detagerlei nako abra
    ididira mop ya Yerusalemage waikereder muige Agudi mirapuge.
  eng-DRA: Appearing in majesty. And they spoke of his decease that he should accomplish
    in Jerusalem.
  knf-knf: banknuuruŋ maakan. Bawo ţi pţiiniyaan jibi Yeŧu akbaañëşi ulempul, wi akluŋ
    kakeţ du Yeruŧalem.
  san-KHM: តៅ តេន យិរូឝាលម្បុរេ យោ ម្ឫត្យុះ សាធិឞ្យតេ តទីយាំ កថាំ តេន សាទ៌្ធំ កថយិតុម៑
    អារេភាតេ។
  arn-NT: Alofmanieeyew kiñe fütra pelon, fey nütramkarkeyngün chumngechi ñi kutrankawael
    ka ñi layael ta Jesus Jerusalen mew.
  zas-NT: Yuꞌ reeman galay biani cayü reeman diidx guial guiët Jesús Jerusalén.
  ken-NT: Báre ghɔ nɛ bɛdiɛ́rɛ́ Mandɛm nɛ mándɛm nɔkɔ kɛpɨ nɛ Yesu ɛ̌ti nɛrɔŋ anɛ
    yi ábhɔ́ŋɔ́ bɛrɔŋ Yerúsalɛm angu arɛ.
