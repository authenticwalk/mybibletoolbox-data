verse: LUK.009.031
translations:
  kpx-kpx: Keau lohoale vavaeabe keu levolevoai ua. Keau Iesuluvuta au Dielusalemae
    hativeve hoto ke louma. Isi avoe, “A hativeve keu Dilava isivilike.”
  okv-H: na usasa ta Iesu ga ke asi sariketo puvuto Iesu na Jerusalem ta pambuto pehasuja
    amita ke avo kasea
  tbo-tbo: Tauhi a namanamalihi ma hi lugeletehi po Yesu mitehi hi ibaabani iyowai
    apo u Yelusalem Yesu ina hilage Yaubada a nugotuhu limoinana binei.
  mal-C: യേശു ജെറുശലേമിൽ പൂർത്തീകരിക്കാനിരുന്ന തന്റെ നിര്യാണത്തെക്കുറിച്ച് അവർ സംസാരിച്ചു.
  grc-SR: οἳ ὀφθέντες ἐν δόξῃ ἔλεγον τὴν ἔξοδον αὐτοῦ ἣν ἔμελλεν πληροῦν ἐν Ἱερουσαλήμ.
  bgc-bgc: ये महिमा सुधां दिक्खे अर यीशु के मरण का जिक्र करै थे, जो यरुशलेम म्ह होण
    आळा था।
  khz-khz: Tauria ruala mavewaevewaera e mamaekara ria gematagaito, Iesu ria gekilakilawai,
    Ierusalemai pene kwarega negetiwato, Palagu gena ririwa gelegelenai.
  deu-TKW: Sie erschienen in Herrlichkeit und sprachen von seinem Ausgang, den er
    in Jerusalem erfüllen sollte.
  zsr-NT: Gulayëpëꞌ yös yeníꞌ chopëꞌ ni len tuíꞌlenëꞌ Jesús didzaꞌ ca ziꞌa uzë́ꞌë
    yödzlyú ni, gatiëꞌ lu yödz Jerusalén.
  lin-lin: oyo babimaki kati na kongenga ya nkembo ; bazalaki kolobela na tina na
    bozongi na Ye, oyo asengeli kokokisa na Yelusalemi.
  hns-NT: Oesab aapan maahaanta me dekhaail aur apane apane me batiaat raha kaise
    Jiesoe Jeroesaalem sahar ke bahare mar djaat.
  noa-E: Mag am iyʉ̈ʉ dʉnʉnʉidʉ aichëm dʉ̈i ĩchab pagthʉm daujö phʉr jẽer athamua
    mag ãsdaau narrta sĩi warag arar am wʉʉ wai sĩsijim anaabá. Am iyʉ̈ʉ narran, ich
    Ẽwandamaucha warrgarwe ich i jaaumienag jaautarrjö, Jerusalén phöbör ee õrau i
    thõojuuta ig iyʉ̈ʉ naajim aajem.
  eng-EMTV: who appearing in glory were talking about His decease which He was about
    to accomplish in Jerusalem.
  mib-NT: Te luu ndíndēé de cáhīin de, te ni cacahān de jíín yá sɨquɨ̄ jeē ní cuyajni
    cuu yā ñuu Jerusalén.
  lif-NT2: '@see-verse:LUK.009.030'
  xnj-xnj: vahumili muukulu, ndi valongela nayu ndava ya lifwa laki, na kukita lihengu
    lelimalikisila ku Yelusalemu.
  mmx-mmx: La duga vot pasa ne Iesu la duga epaase eburu min do neni naba lox asoorun
    lavapaase ali at ne Moroa do neni naba met to Jerusalem.
  cbr-NT: Atun iscëx ca a uni rabëtax Nucën Papa Diosan cushían ichúquin pëcacë nëbë́tsi
    'iacëxa. Usa 'aish abë banaquin ca Jesús, unían bicëxa Jerusalénuax bamati, acama
    ñuiquin cacëxa.
  tee-NT: Chai ju yu'unch vachu' tatalacasulh la'ix'amatuncunit ju Dios. Chai ixtalhichivinin
    ju ix'aninti ju Jesús ju catapasaya' ju lak'achak'an Jerusalén.
  eng-LSV: who having appeared in glory, spoke of His outgoing that He was about to
    fulfill in Jerusalem,
  cak-NT: Ri je ca'i' re' jec'o pa jun nimalaj sakil, y yetzijon chirij ri camic ri
    xtuc'uaj ri Jesús pa Jerusalem; roma ja samaj ri' ri yo'n-pe che roma ri Dios.
  pah-NT: 'Ahe katukaturo g̃wendy''jandy''javamo. Jesus''ga pe ahe ei: —Nahanahã po
    ti ga manoi cidade de Jerusalém me nehẽ, ei Tupana''ga nde mombe''gwovo ore ve.
    Nahã g̃a ei onhomonhi''ig̃a Jesus''ga pavẽi. —Nahã tuhẽ po ti nehẽ, ei Jesus''ga
    ikwahavipeavo.'
  sja-NT: Ãchi ik'aawa ɨ̃daa pia urua nɨ̃baji. Chejida Jesumaa jarade taarã-e nɨde
    chupɨria nɨ̃bait'ee mãik'aapa piut'ee Jerusalende.
  xed-xed: ta zlagapta ta wuɗaku tili ma glakwa Lazglafta ta luwa, ta gwaɗa nda Yesu
    kinawu kəʼa dzaʼa kɗiŋta magata skwi ta kumə Lazglafta nda ma mtakwani ma Ursalima.
  mks-NT: A̱ ju̱ú quia̱hva ndató ndíye̱he̱ ndaa nu̱ ndúu na cáha̱n na̱ xi̱hi̱n Jesús
    ta ndítúhún na̱ sa̱há ña̱ jándoho na ini a ñuu Jerusalén ta já quivi a.
  gfk-S: Dur ga hanawat ma ra tamat na minamar ma duhat ga wowor ma ne Jisas utano
    nuno hinana sukun ikin ra ula hanuo nong ga hutate be na gil ie tuma Ierusalem
    haruat tano sinisip tane God.
  bmu-bmu: Asakmararaŋ uruŋe asuhuba Jisösbuk keu kewö eraum mötket, “Anutunöŋ Jisös
    sihimbölö möta kömumapkö melaiiga eta zilaŋ Jerusalem sitinöŋ aniga areŋ miaŋön
    ölŋambuk ak teköma.”
  dgz-dgz: Apan dere ameme God oya oyae mega den tauan amba God Iesu pa Ierusalem
    gapan boepi anuni menan ap noa waiwanumun.
  eng-GNV: Which appeared in glory, and tolde of his departing, which he shoulde accomplish
    at Hierusalem.
  zaa-NT: Gutsé'e cabi làhui' la'yáni'a nna bè' cabi titsa' ti'iỹa ccá Jesús padecer
    le' Jerusalén.
  eng-WEBSTER: Who appeared in glory, and spoke of his decease which he should accomplish
    at Jerusalem.
  guh-guh: Bajaraponëbeje matatoyorotsia nivenivenabeje. Jesúsbana nabarëcuaicuaijai
    Jesús petëpaejavanexa yabara. Pacuenia Jesús bejiobiaexanaejitsiatsi Jerusalén
    tomarata, bajarapacuene yabara nabarëcuaicuaijai.
  bon-bon: '@see-verse:LUK.009.030'
  nhw-BL: Huan quinyahualohuayaya se tlatlanextli catli tlahuel cahuaniyaya. Huan
    quicamanalhuiyayaj Jesús tlen quenicatza miquis ipan Jerusalén.
  mgw-mgw: Bandu bo pabaapitike babile na utukupu, balongei nakwe bu'kana na kiwo
    sake, sembe kilu'e yomolya gabini Nnu'ngu' akwo ku Yelusalemu.
  swh-ONEN: Walionekana katika utukufu wakizungumza na Yesu kuhusu kifo chake ambacho
    kingetokea huko Yerusalemu.
  wbi-wbi: valyavonike kuvwimike valyajovile isa kuvuka kwa mwene alyale pipi kughelanisia
    kuYelusalemu.
  bba-bba: '@see-verse:LUK.009.030'
  eng-KJVCPB: who appeared in glory, and spake of his decease which he should accomplish
    at Jerusalem.
  kgk-NT: ojereropyahu jevy ramo va'ekwe ojehexa uka jevy íxupe. Nhandejáry omoendy
    porã ijere-rehe. Upe reheve ojehexa uka. Hesu ndive onhomongeta jave ojehexa uka.
    Mba'e ojehu va'erã-rehe onhomongeta. Hesu ohasa asy va'erã Jerusalém-my. Ojuka-tama
    íxupe upe-py. Upéa-rehe onhomongeta-ma Hesu ndive upe mokõigwa.
  waj-waj: Ngiau aapu vau ari vookarau mmeekiaivo ivaitanaasi vauduu Anutuuqo nnaaru
    ari yaatayaa vau kuaivaa iinaraivaara Yisuuva Yerusareema vioo putinaraivaara
    ivaitana Yisuunnaata kua tiravai.
  cpy-cpy: Otapotakari rowaneenkawo jempe ikatziyee-yapaakani, ari ikenkitha-kotee-yironi
    jempe ikanteeteri Jesús rowamahaeteri Aapatziyaweniki.
  ekk-PKP: Nad kõnelesid tema surmast, mis pidi peagi Jeruusalemmas aset leidma.
  mpx-mpx: hi masal mwananaliliya i namanamal, ge avaliya Yeisu hi liwaliwan wana
    yaomal kaiwena, toto ni yaomali Yelusalema ge Yehoba wana nuwatu ni paolaolaek.
  wbp-wbp: Nyanungu-jarraju-pala mirilmiril-karrija-nyayirni-yijala. Wangkaja-palarla
    Jijajikiji, “Jalangu-karrikarri kapunpa nyuntuju palimi watiya warntawarntarla
    Jurujulumurla. Kapunpa palimi yungulurla yapa pina-yanirni Kaatu-kurra. Kapunpa
    pina-wankaru-jarrimi yungulurla yangka yapa jirrnganja nyina Kaatuku tarnnga-juku.”
  luo-luo: Negiwuoyo kuom thone, mane koro ochiegni chopo ei Jerusalem.
  nhe-NT: Huan quinyahualohuayaya se tlatlanextli tlen tlahuel cahuaniyaya, huan quicamahuiyayaj
    Jesús tlen panosquía ipan altepetl Jerusalén huan quejatza miquisquía.
  aii-aii: ܦܝܼܫ ܠܗܘܿܢ ܚܸܙܝܹܐ ܒܫܘܼܒ݂ܚܵܐ، ܘܗܲܡܙܘܼܡܹܐ ܗܘܵܘ ܒܘܼܬ ܫܲܢܲܝܬܹܗ ܗ̇ܝ ܕܗܕܝܼܪܵܐ
    ܝܗܘܵܐ ܠܬܲܡܘܼܡܘܼܗ̇ ܒܐܘܿܪܸܫܠܸܡ.
  esk-NT: aasiiñ qiññaŋak qaummaġił̣allaŋniqsuq. Uqaqatiginiġaak Jesus tuqqutaułiksraŋagun
    Jerusalem-mi Agaayyutim sivunniutaagun.
  msb-msb: Nagpakita ini na duha na may langitnon na glorya na nakasilaw bagaʼn adlaw,
    kag nagsurmaton manungod sa pagtaliwan ni Jesus na mangyayari sa Jerusalem.
  cpa-NT: Sih¹² hlaih¹³ ti³jniá²dsa. Ca¹dsii¹dsa jǿg³ quiah¹² ja³na¹ bíh³ jón² Jesús
    jøa³juøi² Jerusalén.
  dso-dso: ସେମନ୍‌ ସରଗର୍‌ ମଇମାସଙ୍ଗ୍‌ ଡିସ୍‌ତେ ରଇଲାଇ । ସେ କେନ୍ତି ଜିରୁସାଲାମେ ଦୁକ୍‌ କସ୍‌ଟ
    ପାଇ ମରିକରି ପର୍‌ମେସରର୍‌ ଜଜ୍‌ନା ସିଦ୍‌ କର୍‌ବାର୍‌ ଆଚେ ବଲି ସେମନ୍‌ ଜିସୁର୍‌ସଙ୍ଗ୍‌ କାତା
    ଅଇଲାଇ ।
  meu-meu: mai hairaidia ida e hedinarai, ia Ierusalem ai baine mase herevana e gwauraia.
  yva-NT: Nyande yanasino varo kovo ntiti rautan, yo Yesus apa kakaijo no no Yerusalem
    ndea mararaije raura Ai, omamo nande indamu mamaisyo Amisye apa bekere rai.
  dgc-dgc: a medemlag be side. Pinéguhunan de i adene dén a ikate ni Jesus ta Jerusalem.
  zpm-NT: '@see-verse:LUK.009.030'
  hix-NT: Awasànà ymo ho rma haxa nosonyhetxkon hatà. Txesusu wayehtoho hoko nàrwonatxkon
    hatà. Xerusaryen ho àwayehtoho hoko rma nàrwonatxkon hatà.
  sim-sim: Frir Avui Wasilakahi ukruharanda nindik fri talasihi Jisas os Jerusalemik
    or hakundari mashin limu anasawera.
  npi-ULB: जो महिमित देखिए । तिनीहरू उहाँको उठाइबारे कुरा गरिरहेका थिए, जुन यरूशलेममा
    पुरा हुन लागेको थियो ।
  cgc-cgc: Iran an na sura sikad silaw. Gaisturya danen an ki Jesus parti ta iya na
    pagtuman ta pagbeet ta Dyos na kanen an mapatay naan ta Jerusalem.
  tim-tim: Yâk miawakmâ Yesu Yerusalem kepian arim Anutuŋe yâkgât makmâ hâreaŋep are
    watmâ mombiap aregât yâk olop den magaŋgi goaŋgi agi.
  yor-yor: tí wọ́n fi ara hàn nínú ògo, wọ́n sì ń sọ̀rọ̀ ikú rẹ̀, tí òun yóò ṣe parí
    ní Jerusalẹmu.
  wos-wos: '@see-verse:LUK.009.030'
  emp-NTPO: Ãdji sid̶a Ãcõrẽ quĩrãwãrẽãneba dorrodorroa panasid̶aa. Ãdjia bed̶ea panasid̶aa
    Jesu Jerusaleʌ̃ne bead̶id̶ebemada.
  eng-F35: they appeared in glory and were explaining His ‘departure’, that He was
    about to bring to fruition in Jerusalem.
  ind-ind: Mereka bersinar dengan kemuliaan surgawi dan berbicara dengan Yesus tentang
    bagaimana Dia akan menggenapi rencana Allah dengan kematian-Nya di Yerusalem.
  pes-OPCB: ظاهر ایشان بس پرشکوه بود. گفتگوی ایشان دربارۀ خروج عیسی از این جهان بود،
    امری که قرار بود در اورشلیم اتفاق بیفتد.
  mpt-mpt: I dabo Gode titilo ayal inamin einobuo yebbaka teniba Yesuse monea Yelusalem
    bibo kaanamabeo wengo ohabiba
  ssx-ssx: Ipilikita꞉ Koda꞉na꞉ pa̱a̱na꞉ a꞉pa hata꞉ Yesu ame̱le̱ ipiki teke pa꞉ta꞉
    Koda꞉ma꞉ pina꞉e hone ula꞉ tupa꞉ Diutuseleme da pa꞉ta꞉ homolo pieke ekina꞉ pi hotiolo
    haemekeme.
  mkl-mkl: '@see-verse:LUK.009.030'
  gaq-gaq: ମେଇଂ କିତଂ ଆସିର୍ବାଦ୍‌ରେ ସାର୍ଦା ଲେଃଆର୍‌ଗେ ଯିରୁଶାଲାମ୍‍ନ୍ନିଆ ଗୁଏନେ ଗଟେଡିଙ୍ଗ୍‌କ୍ନେ
    ଆତେନ୍‌ ସାମୁଆଁ ବାଲିର୍‌ବାତା ଡିଙ୍ଗ୍ ଆର୍‌କେ ।
  gof-RNT: Yerusalaamen polettanaw de7iyabaa, hessika, I ha alamiyappe shaakettanabaa
    iyara odettoosona.
  unx-unx: ଇନ୍‌କିନ୍‌ ସିର୍ମାରେନ୍‌ ମାନାରାଙ୍ଗ୍‌ରେକିନ୍ ଉଦୁବେନ୍‌ୟାନା, ଆଡଃ ୟୀଶୁଲଃ ଯୀରୁଶାଲେମ୍‌ରେ
    ଆୟାଃ ଗନଏଃରେୟାଃ କାଜି ବାଖାଁଣେତାନ୍‌କିନ୍ ତାଇକେନା ।
  gah-gah: okulumalímini gonanalivagi niasike, Izesú nene Zelusalega noheleko Ómasímo
    lo mola netá loló itikumú ligili hagili amó.
  lcm-lcm: Na miminaungan irilong kapo mang ro luai, na kitol tapo mengen ta kana
    pasal suai, nang katapo usausa si vil apunuk ania e Ierusalem.
  aer-aer: Kenhe ratherre-arle pwarrtyeke Apmere Impene Ngkarte-kenhele anerle-anemele-arteke.
    Kenhe re-atherre Jesus-eke angkerle-anerreke, “Urreke lyete ulkere ware unte arne
    arntarlkweke-arleke ilwetyenhe apmere Jerusalem-eke. Unte-arle tyerrtye ingkirrenyekeke
    piwelhemele ilwetyenhe anwerne ingkirreke-arle Ngkarte ikwere-werne alpetyete-alpetyenheke.
    Kenhe unte ilweke-arle-ngentyele itethe-irrintye-alpetyenhe tyerrtye ingkirreke
    anthurre anwerne re Ngkarte Ikwerenge akwete rarle anerrirretyenhe.”
  qvc-NT: 'Yumbay rridurninllapapi ancha llipyarqan. Kanan paykunaqam Jisuswan parlaqllapa:
    —Jirusalimbi wañuptikim, Dyus nishqanshina rin kumpliq, nishpa.'
  tgl-ULB: na nag-anyong maluwalhati. Nagsalita sila patungkol sa kaniyang paglisan
    na malapit na niyang maisakatuparan sa Jerusalem.
  cbs-NT: '@see-verse:LUK.009.030'
  xtm-NTPP: Te vivii yé'e ni'ni nuu ka iyo de ji'in ya ma, sukan kaa nuu iyo maa Su'si
    ma. Te ka ndatnu'u de ji'in ya sukan ndo'o ya ñuu Jerusalén ma, ji'in sukan ndaa
    ya no'o ya andivi ma.
  nnq-nnq: bapitilanga bakiba bina kibumo ngabalongelanga nhwalo gwa kiu chakwe Yesu
    chikipa kupitila Kuyelusalemu.
  bao-NT: Bʉaro ca ajiyaa boe baterije watoapʉ niicãri, ñañaro Jerusalén'pʉ Jesús
    cʉ̃ ca bii yaipere wede peni niiupa.
  san-ORI: ତୌ ତେନ ଯିରୂଶାଲମ୍ପୁରେ ଯୋ ମୃତ୍ୟୁଃ ସାଧିଷ୍ୟତେ ତଦୀଯାଂ କଥାଂ ତେନ ସାର୍ଦ୍ଧଂ କଥଯିତୁମ୍
    ଆରେଭାତେ|
  rmn-rmn: Алэ андэ нами, он пхэнэнас Лэски одолэстар, кай Ов камэл тэ джял андэ Иерусалими
    тай отхар тэ ачявэл адава дюняс.
  huv-NT: Niüng alembemoj xowüy lajneaj, ayey nejiw tiüt a ran. Teamandeacüw wüx leaw
    apmamongoch Teat Jesús wüx apmandeow tiül Jerusalén.
  otn-NT: '''Nɛ̱hya xquet''a̱ di yoxni̱ p''ʉ i̱ nɛ̱qui̱ ya. Nu̱p''ʉ ha bi̱ nya̱ui
    ra̱ Jesús, bi c''a̱''a̱ ra̱ nda̱te ja ngue da̱ni̱ nthop''ʉ Jerusalén.'
  nop-nop: Meyat u Moses dut Ilaija, adi kunum saŋiniŋ hautanit wanaŋ mintaaŋ yakumuk.
    Mintaaŋ yali Bepaŋdi yohebet timiŋguk wondok tuwot Jesudi keletawooŋ Jelusalem
    uŋoŋ tubudapmaaŋ kwet i bikabaak wondok yonadi yatigiŋ.
  obo-NT: Woy id sella‑sella mandad kos boyo ran. Dos tongkoanan dan, moka‑atag taddot
    od ingumon kopotayan ni Disas diyot Jerusalem amoy od kotuman iddos puhawang to
    Monama.
  kca-kca: ԓын хутԓыман–вŏрԓыман этсәӈән, Иисус тӑм уԓәпса эԓты мӑнты верәԓ эԓты пŏтәртсәӈән,
    мўй Ԓўвеԓ Иерусалим вошән верты мосәԓ.
  cak-ENT: Ri ye ca'i' ri' c'a yec'o c'a pa jun lok'olüj sük, y nyetzijon pari' ri
    camic ri nuc'uaj ri Jesús pa Jerusalén. Roma ja samaj ri' ri yo'on-pe chin roma
    ri Dios.
  lif-NT: '@see-verse:LUK.009.030'
  mie-NT: De viī ndasí jéndūtē níí tēe ñúcuán, de cáhān ndúū dē jíín yā sīquī jā ní
    ncuñatin jā cuū yā Jerusalén.
  san-TIB: ཏཽ ཏེན ཡིརཱུཤཱལམྤུརེ ཡོ མྲྀཏྱུཿ སཱདྷིཥྱཏེ ཏདཱིཡཱཾ ཀཐཱཾ ཏེན སཱརྡྡྷཾ ཀཐཡིཏུམ྄
    ཨཱརེབྷཱཏེ།
  qve-NT: Moisespas hinallataq Eliaspas muyuriqninkupi hanaq pachamanta k'anchaywan
    muyurisqan rikhuriranku. Hinaspan Jesuswan parlaranku, imaynatas Jerusalén llaqtapi
    Jesús wañuchisqa kananmanta, hinallataq kawsarimuspa hanaq pachaman ripunanmantawan
    ima.
  pao-NT: Nanano apegeadyakwe ka Te Pabe'e besa manekwuna ka Jerusalem-wi'yoona tamme-koobatoo
    oo nabatsakwuna. Soo Te Pabe'e yise te magwetzoikwu.
  cbu-NT: '@see-verse:LUK.009.030'
  usa-usa: yenákámá tágama-yataakaraq kukéta máqte-qtataariq éna Îtuma Yérútáárebaq
    puíníqtaba watáama tirááe.
  soy-soy: '@see-verse:LUK.009.030'
  hui-hui: dahuliya andaganaga wá taraore holene karulo howa Ngode Datagaliwabenaga
    galone bulene bumaro bule Yarusalemeni howa Yasu ibu abale homolebiragonaga te
    Yasu heba lalu hene.
  amf-amf: '@see-verse:LUK.009.030'
  quc-NNT: Sib'alaj je'l ru juluwem ki wäch. Käkitzijob'ej k'u ri Jesús chrij ri relik
