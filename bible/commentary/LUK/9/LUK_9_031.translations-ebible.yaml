    nonod Jesus ni yad be weliy murung’agen nge rogon ni dabi n’uw nap’an me mu’nag
    e tin ke finey Got ni nge ngongliy ni aram e nge yim’ u Jerusalem.
  mop-NT: Naachoo' ilic u sac a ca' tuulu. Tanoo' u tzicbaltic u pectzil u quimeeb
    a Jesusu. Uchul u ca'a abe' ich caj Jerusalen.
  tet-tet: Sia moos tadu naksinak. Sia naꞌin tolu dale baa malu nosi lia Yesus mate
    iha Yerusalem.
  hlt-MCSB: Amih rhoi tah thangpomnah neh phoe rhoi tih a Sunglatnah te a thui rhoi.
    Te te Jerusalem ah soep sak ham om coeng .
  xtd-NT: N‑ka diñu‑s tuku. Ndatnuꞌu‑ia xiꞌin‑s xa vax kuyatni kɨu ndee‑ia Jerusalén
    te ndaa‑ia andɨu.
  mdy-ETH: ቦንቾና ጴዺ ዒዛና ዔያታ ጌስታሢ ዬሱሴ ዬሩሳላሜይዳ ሃይቂ ፆኦሲ ማሊፆ ኩንሣንዳሢ ዛሎኬ።
  spl-spl: himbimâmbâ laŋinŋaŋe siliŋ siliŋ sâm hâuyelekmu yâk orop den alahuwi. Yawu
    otmâ Yesuŋe Yerusalem kapiân ari Anitâŋe yâkât mâtâp sâm kalop ya lâumu Yura papatolipyeŋaŋe
    kuŋetâ mumbuap yakât ekyotgop.
  usp-NT: Sub'laj tikopopon ritz'ikak y tijin tijyoltak nen mo jk'ajic Kakaj Jesús
    lecj ri tawem tran chiwch, ri tina b'anna re li tilmit Jerusalén.
  zav-NT: Gwso'e dižə' ca naquən' bazon gate' Jerosalenṉə'. Na' yeḻə' chey che'eni'
    c̱he Diozən' gwyec̱hɉən ḻega'aque'.
  sgz-sgz: Má diar soura mai mermer má talas tilami bát, má ngorer diar worwor mam
    Iesu suri kán minat ami Ierusalem má ngádáh na long artálár on ngoi á sál er ái
    Káláu a nem i Iesu suri na longoi.
  kek-NT: Neque'lemtz'un ut c'ajo' lix lok'aleb nak yo̱queb chi a̱tinac chirix lix
    camic li Jesús li tenebanbil sa' xbe̱n aran Jerusalén.
  blz-NT: Rua-rua' irana nintipiile' tia kobalaki'an ka' ruar men nda'ara'amari na
    surugaa. Raaya'a batundun tii Yesus, muntundun kolapusan-Na men sianmo manau'
    bo rumpakion-Na na Yerusalem.
  poe-NT: Imá tꞌinkáséyan jnkontatjen tí tjejó sín tjejótjo sín tí chꞌín Jesús kíxin
    nkexrí itsꞌen chꞌán la ko nkexrí tsjasótexín chꞌán tí chjasin Jerusalén.
  san-TAM: 'தௌ தேந யிரூஸா²லம்புரே யோ ம்ருʼத்யு​: ஸாதி⁴ஷ்யதே ததீ³யாம்ʼ கதா²ம்ʼ தேந
    ஸார்த்³த⁴ம்ʼ கத²யிதும் ஆரேபா⁴தே|'
  cof-NT: '@see-verse:LUK.009.030'
  srm-NT: '@see-verse:LUK.009.030'
  qvs-NT: Moiseswan Eliyas Jesuswan parlaykaptinkuna llipyak likidu ukupi rikurirkansapa.
    Chaypi parlaykarkansapa Jerusalen llaktapi Jesus wañunanta.
  zca-NT: No nzhin bixa' le'n tu biani maska ña'zbël, kidi'zh bixa' rë kwa'n mizhin
    la zak Jesús yezh Jerusalén.
  cbc-NT: '@see-verse:LUK.009.030'
  qxo-NT: Tsay pasaypa chipipiycagchömi parlayargan Jerusalenchö Tayta Dios munangannö
    Jesus wanunanpä cagtapis.
  mox-mox: ta edi ʼifoqe kavona taha simatala qiduana dayayaqa. Ta Ieisu maega iveveqae
    ena ʼaliga weaqina nawale Ielusalema ʼinaya.
  kew-kew: Nipuri yaa madaana epe paana puri raapu ipisipi. Nipu lapome Yesu-para
    orope Gote-na kogono pu kiritainalo Jerusalem su-para omali agaa lala pirisimi.
  dww-dww: '@see-verse:LUK.009.030'
  nif-nif: Kunum nulɨnulɨnlɨ ep gɨmbulɨmbi, Yesulɨ kwet bimbi ñaukak wolok plon manda
    eñgɨmɨk, wɨn endɨ Yambattok nanandɨn kɨmɨt-kleñɨpi, Jelusalem kɨmbektok tɨñguk.
  twi-ASANTE: Saa nnipa baanu yi bɛpuee hɔ animuonyam mu kaa ne wuo a ɔbɛwu wɔ Yerusalem
    no ho asɛm kyerɛɛ no.
  aoj-aoj: '@see-verse:LUK.009.030'
  cbv-cbv: Queétbʉt Jesús biíc yoobó ĩt yeh iiguíp wʉt jĩ. Pánih jígohnit, Dios ã
    jenah joyátjidih biíc yoobó ã yapat pínah niijná, Jesús Jerusalén tʉ́tchiboó ã
    wʉnat pínahdih ĩt míic wéhenap wʉt jĩ.
  taw-taw: God mɨlek awl ak dɨl apɨl, Jisas kɨdek am Jelusalem yek nop mab bak alaŋ
    chɨpɨl pak tɨbɨk lel kumnɨgab takaw ak ag yelak.
  jic-NT: Jisas jaw yustapj lay jis tepyala yupj, Dios pü'ü nt'a yustapj jinwá. Jesús
    lal tjowelepj. Tjowelepj 'onin ca mpa'is jupj Jerusalén nt'a. Dios jostsja ca
    nin mpalas ne quina ca nsem, tjowelepj yupj.
  zap-NT: Kesentyent rkabtsa men yrup men; kayuu men diiz yra men Ne ne che wyob guet
    Ne Jerusalén.
  wer-wer: Piarip kutöm ëwaöring oröak wë Yesu pi Anutuu yaö mëëa pöl Yerusalem kak
    së wel wiipna pöta ngönte piiring aim
  ipi-ipi: '@see-verse:LUK.009.030'
  qul-NT: C'anchay uqhupi parlachcarkancu Jesús Jerusalenpi wañunanmanta.
  urw-urw: Nugeküre Keriabüb meram tugu taidüdi, Jisasde Jerusalem bag daba daba güfotudie,
    kübüdim baba ebgadüdi kümüneregeaga babaure doragen.
  rmy-GURBET: Sikadile ani slava thaj vaćarde tare leso meripe savo trubuja te avol
    ano Jerusalim.
  ter-NT: Yoko ainovó koéne uhápu'ine íhae vanúke apê xokóyoke neko pi'âti. Hane koyúhoinokoko
    kixókumo ivókeovo ne Jesus kausáka ne ahá'inoa Itukó'oviti ya Njeruzálem.
  bmr-NT: Jaamɨsi icauhi imino arɨcunofeeneri. Jaamɨsi iimaahicauhi Jesu Jerusalevɨ
    iguijeveujinoco.
  fuf-fuf: Ɓen no feeɲidi e annoora, hiɓe yewta fii yaadu makko sakkitordu ndun Yerusalaam.
  mwc-mwc: ere kadarisi si rerematara ba Iesu yabata sibi sisiya. Kata Iesu mekabage
    God ana waina kairavina, Jerusalem yai ita rabobo, wai kona sibi sisiyei.
  bhl-bhl: Aso ikati Yesus eso Sunbin-Got em ailbin kitil nam beem mutuk ka biliw
    ding dim bakate, em Selusalem abiw mutuk fian elo uneko, sili sili nam em yan
    kulomin beem dulum elote kaneloke eisneng so, em iti unoke sang so, alik alik
    beem sang bakabomeliwi, alenaliw kale.
  ons-ons: erane qelaŋanetne suaine zok wakonge, mo sogine Anutuŋo Yesu wane ra more
    eŋe Yerusalem mat suaino seukeakane birakake, ea Mose so Elaiya so Yesu aukoi.
  con-NTPO: '@see-verse:LUK.009.030'
  ghs-ghs: Oonihe Peetoro ma kara nokoho nese sidzobetemi meeta. Meeqoqi paha nese
    parara eeteqi abi eseri Dzesuma qooro oota nokoho dzadza ma koina gama moo roqobeteta.
  peg-peg: ହେୱାର୍‌ ସାର୍ଗେ ପାଣ୍‌ତାଂ ଚଞ୍ଜ୍‌ୟା ଆଜ଼ି ମାଚାର୍‌, ହେୱାନ୍‌ ଜିରୁସାଲମ୍‌ତ ଇନାୱାଡ଼ାଙ୍ଗ୍‌
    ହାଞ୍ଜେଙ୍ଗ୍‍ ଜାଲ୍‌ଦି ଆଜ଼ି ମାନାର୍‌, ହେ ବିସ୍ରେ ଇଞ୍ଜି ମାଚାର୍‌ ।
  txu-NT: '@see-verse:LUK.009.030'
  eng-WEBU: who appeared in glory and spoke of his departure, which he was about to
    accomplish at Jerusalem.
  gnw-NT: Mocui reve uyecuaa tembipe ipõra ete vae re jare uyemɨngueta reta Jesús
    imano re, quirãi umanota co Jerusalén pe.
  mux-mux: '@see-verse:LUK.009.030'
  maj-NT: Katsendaihi̱ ra̱ kju̱a̱chánkaha̱ Nti̱a̱ná ko̱ tíi̱ncha nchja̱ni̱jmíyaha
    ngabaya xi a̱s'a̱i sa̱kúhú ra̱ Jesu nanki Jerusalen.
  bkq-NT: Aguelymo myani Jesus agâ Jerusalémdâ âzenagazeoly wâgâ, iguely wâgâ warâ,
    Deus aguehobyry ara.
  kue-kue: Ye heven ambuglange mina suna plau dimbriko ana Yesus ende Jerusalem enan
    God dumere mere pai inan gorambuka pre ye ka dingwa.
  cot-NT: Icavorejamajatanaquequea icantajianaquequea tsiren. Iroguentiquea iquenquetsatacojiaque
    irimetojaque Jesoshi Jerosarequi onetsanatantaquempaca itioncacojiquerigueti.
  bnp-bnp: '@see-verse:LUK.009.030'
  apn-NT: '@see-verse:LUK.009.030'
  ctp-NT: Tyukwi ñaꞌaan seꞌen nduun neꞌ mjiꞌin ska xaa nu lye ꞌa ñaꞌan. Ykwiꞌ neꞌ
    loꞌo Jesús chaꞌ ꞌin nchga tñan nu wa mda Ndiose Sti yu chaꞌ kuꞌni yu chunꞌ ndiꞌin
    la, bra nu kaja yu nde kichen Jerusalén.
  bre-BRG: en em ziskouezjont gant gloar, hag e komzjont eus e varv, a zlee bezañ
    graet e Jeruzalem.
  opm-opm: Mosessi; Iraija ihithe has ohsi aprisa Jisas ohe Jerusarem ap mutuhnong
    sus ma haputipra ohe meng oh gosporiptingopari.
  bvr-bvr: Minypa bitipa abirri-jayanayana abirri-bena, abirri-wena nula Jesus gun-gata
    nula minypa Wangarr gu-borrwurra rrapa a-wuna jama, nipa a-juwa barra gun-gata
    rrawa Jirúchalam (Jerusalem).
  wal-wal: Eti bonchchuwaara beettidi, Yesuusi Xoossaa qofaa polanau Yerusalaamen
    haiqqanaagaa aara haasayidosona.
  shj-shj: Sägaleza na tädäxtic dulatulaje na salegeyze na Yasuwa tä ngakä melgäma
    tiyati ka mä'doc tä Ursalim ndey ngaki Kaläg kangatang 'desesäning täng.
  zad-NT: Na' yeḻ' chey cheeni'na' nec̱hjan ḻegake'. Na' chshaljlengake'ne' c̱he ka
    nak yeḻ' wita' ile'ile' Jerusalénna'.
  kmg-kmg: Jahe sambâŋ tatamac-jekichec fisirâ Jesu Jerusalem haeo mâreŋko juju-ticne
    jutararâ raocmu irec dâŋ mumbiŋ.
  aso-aso: Ingine nene labanaꞌine atoliꞌminesi sotoꞌ igi mini Izesuꞌ Zelusalemi numuda
    helelineꞌ neꞌmo Oꞌmosoꞌmo imineꞌ gono nene do pelo me misubo hulo dizo vilineꞌ
    nemukisi nene li voleloꞌ meloꞌ aniꞌ.
  uli-uli: Re lahdoh luwul mala falmayel laeng le re kakapta kofal yal bela foru mala
    depel Deus le iy Jesus bele la mes wol Jerusalem.
  nin-NT: Aba aha mi kri ni inkpinkpye, na ni kri so re ni Yesu ku ni itu yi nggo
    a da di à ta ni ttu nu Urushalima.
  tgk-tgk: '@see-verse:LUK.009.030'
  acu-NT: Nusha paaniunam jiitsumir wajaarmiayi. Tura Jesúsjai chichainak Jerusalénnum
    ni waitnas jakatniurin pachisar chichaarmiayi.
  cak-WNT: Riye' xusutij c'a ri' jun lok'olaj sakil chiquij, y yetzijon c'a chrij
    ri camic ri xtiban chare ri Jesús pa Jerusalem.
  ebk-ebk: '@see-verse:LUK.009.030'
  spa-PDDPT: Aparecieron en esplendor y hablaban de la partida de Él que iba a cumplir
    en Jerusalén.
  tke-tke: Alobwana ala mooneyelo eewa yaaligi a nthithimiho. Yawogaga dha okwa waaye
    weeriye aakwanelihe oZheruzalemi.
  ruf-ruf: woneka mne utunitso wa kulanga na walonga na Yesu mbuli tsa lifwa lyake
    ilitsolawila Yerusalemu.
  gun-gun: Ha'e va'e kuery ma hexakã rupi ojekuaa vy hexeve ijayvu okuapy Jerusalém
    tetã py Jesus oo vy ojexavai ranhe aguã oiko va'erãa re.
  agu-BL: Wi'nin pak'puchaxe'n cye'j, nin baj chiyolbel te yi mbi sbajok te Jesús
    Jerusalén.
  isn-isn: Aigee kunso au kendepwa, ai aligitilya kunsoko kuhega kitala kwe, nkani
    naihuge kumala ku Yerusalem.
  ilo-ULB: nga sidadayag ti langada. Ket nagsasaritaanda ti maipanggep iti ipapanawna,
    nga umadanin nga tungpalenna idiay Jerusalem.
  pir-NT: Tiquina ʉhmʉse cjẽ asi siteye mehna bajuahye. Jesu camegãta Jerusalẽpʉ tiquiro
    yariatire tiquina Jesu mehna yahuducuye niahye.
  anv-NT: ne geŋgbɔ́gé Ɛsɔwɔ gebɔ gegɛ́nege mbaá yi ɛbwɔ́ abɔ álú. Ɛbwɔ́ ájɔ́ge
    ndɛre Jisɔs ajyɛ gbó nyɛ́ né Jɛrosalɛ ndɛre Ɛsɔwɔ aké ɛ́bɛ́.
  sab-NT: '@see-verse:LUK.009.030'
  tmd-tmd: '@see-verse:LUK.009.030'
  acr-NNT: Ekꞌu rike sututal kij rukꞌ jun chomilaj qꞌijsaq. Y kechꞌaꞌt puwi rukamik
    ri Jesús, ri kukꞌulumaj na chilaꞌ Jerusalem.
  kpg-kpg: Meemaa ne kila mai i lodo nia madamada o di langi, ga helekai gi Jesus
    i dana hai dela gaa hai hoohoo mai, e haga honu di mee a God dela bolo Ia e made
    i Jerusalem.
  taj-taj: थेनीगदेला स्‍य्‍हाल य्‍हाल य्‍हाल तबा मुबा। ओच्‍छे येशू यरूशलेमरी सितोःला
    भिबा तामला बारेरी येशूदेन छ्‌याम ताम लबान मुबा।
  avt-avt: Hɨrakɨt tetike menmen iuwe me God merhɨhe yaaim man, hɨrakɨt tetike Jisas
    tatɨp me menmen Jisas kakrɨakem, kises han ke God Haai, kaki kakɨt wit Jerusalem.
  cbk-cbk: El di ila ichura igual como el resplandor celestial, y ta man cuento gane
    sila tres si paquemodo si Jesus ay muri na Jerusalem para cumpli el plano de Dios.
  uig-ARA: ئۇلار پارلاق جۇلا ئىچىدە ئايان بولۇپ، ئۇنىڭ بىلەن يېرۇسالېمدا ئادا قىلىدىغان
    «دۇنيادىن ئۆتۈپ كېتىش»ى توغرىسىدا سۆھبەتلەشتى.
  tuf-tuf: Jesús chiníc chihtá tew̃jacro. Jerusalén cuitar chinata chihtá tew̃jacro.
    Sir chihtá caba yajquín chinata tew̃jacro. Jesús úchicri cohtín owár eyta tew̃jacro.
  abx-abx: '@see-verse:LUK.009.030'
  mco-NT: Huɨdi ajcxy naygëxɨ̈cɨ janch jühuɨdityɨ anajty ajcxy je tɨɨcxɨn jájɨn mɨɨdɨty,
    nigapxcɨxy nimɨydaaccɨxy je o'cɨn huɨdi Jesús ypadamy jɨm Jerusalén.
  bsp-bsp: aŋɛ aŋc-nəŋk pəmot pa pəlel pa debeki da Kanu disrɛ mɔ. Ŋac-loku Yesu kəkɔ
    kɔn nkɛ kəŋkɔyi Yerusalɛm mɔ.
  kqf-kqf: Tedi edi waigiugiu banina ba Maimaituwa ena ḡowana tana lisinemo ya tubuḡa
    te Yelusalemmo sai peki.
  cpb-NT: Ari ikatziyaiyapaakani otapotakari rowaneenkawo, ikenkithatakotziro jimpe
    inkantya Jesús impeyakaityaari Jerusalén-ki.
  aon-aon: Amam shopunek douk hatrugun abom aria heyotu hani Jisas hape heyagwreh
    um agundok ta anan niyatok enyudok mour Iruhin neshopokan nanakumori nuneken iri
    um nugok Jerusalem um.
  hus-NT-2005: wililidh kʼal i labidh tajaxtaláb ani kʼwajat in tʼiláltsik an chemlá
    xi neꞌech kin watʼnaꞌ Jerusalén na Jesús.
  mig-NT: Te kándii ncháa̱ cha̱a‑ún. Te ni̱ kaka'a̱n‑de tu̱'un ja̱ á yani skíkuu‑ya̱
    tíñu‑ya̱ te kuu̱‑ya̱ ñúu̱ Jerusalén.
  bps-bps: Na too ale samfilà. Na én santulenla i kfati Dyisas fanan dnohò di syudad
    Dyérusalém.
  mbs-mbs: Pegpekità dan, minanyag dan heman. Migpebelaw-belaway se telo dan tepad
    te pegkematay i Jesus, so yan se tomanen din te eked kenamay doton te Jerusalem.
  tof-tof: I ta wirri kómal zyónpükü okaka tübyórri. I igó poko ikik kwarilürr, Yesu
    sab nadü tonarre nurrótóke. Wa karipoko yarilürr Godón bóktan tórrmendó angrinüm
    Zerrusalem wirri basirrdü.
  cme-NT: Dɔrcecerma namma'i naa dii-ba huɔŋga ba ta ba piiye baa Yesu‑i uŋ ka ku
    kuliiŋgu maŋ *Yerusalɛmu‑i-na a perieŋ u maacemma‑i bãl-ma.
  sus-sus: E mini nɔrɛ xungbe nan kui, e nu wɔyɛnfe Isa bɛ a xa faxɛ xa fe ma, naxan
    nu fafe kamalide Darisalamu.
  pon-2006: Ira pwarodo nin lingaling lapalahpie oh patopatohwanohng Sises duwen eh
    pahn ketin kapwaiada kupwur en Koht ni eh pahn ketin pwoula nan Serusalem.
  dad-dad: fula fiya medeĩya ado wowã de fen, Jesus geid wogõ den. Idi Jesus teneub
    itorõf anĩ nigin wogõ den, anĩ ĩ Jerusalem oun kisi falauf.
  zab-NT: Laadeb quesentiand rcuabcháadeb ne cayueedeb diidx cun Jesús pur guelguty
    ne pur guelzii ni teedny Jerusalén.
  jae-jae: Tec agêc seoc tauŋ lasê toŋawasigeŋ mêŋsêsôm ênê lêŋ, taŋ oc ênac dabiŋ
    aŋga Jerusalemŋa naŋ, lasê gêdêŋ eŋ.
  ksd-ksd: dir pot ma ra minamar, ma dital tata ure kana minat ba na tadav ia arama
    Ierusalem.
  msm-NT: '@see-verse:LUK.009.030'
  myk-myk: Pʼa puyɛ shɛ ni nɔɔrɔgbɔ ni. Yesu na ba wu labye wu ɲɔ fa, na xhu xugana
    lemu na Zheruzalɛmu ni ge, pu bi yu ni wu ni kee keree kii na.
  sbe-sbe: '@see-verse:LUK.009.030'
  mcr-mcr: Iquaqu Goti Hanjuwä Iqueqä we-huŋqetä ätimävi, Jisasi Iqutä kukŋuä anäŋi,
    Goti Hanjuwä Iqu ätukqä-ma, Jerusälemä du imäkätä, qua täu ävämetŋqeŋqä ätnmiŋuwi.
  cux-NT: Nduu 'iinú yā ní na chidɛɛvɛ chi ngíí n'gai yeⁿ'ē va'ai chɛɛti nguuvi snée
    yā. Ní ngaⁿ'a yā yeⁿ'ē chí 'cuūvī Jesús ní 'cueenu taaví yā na yáāⁿ Jerusalén.
  tur-YTC: Görkem içinde beliren bu iki kişi, Yeşua’nın yakında Yeruşalem’de gerçekleşecek
    olan ayrılışını konuşuyorlardı.
  san-ITR: tau tena yirUshAlampure yo mR^ityuH sAdhiShyate tadIyAM kathAM tena sArddhaM
    kathayitum ArebhAte|
  bel-N: якія, зьявіўшыся ў славе, гаварылі пра зыход Ягоны, што меўся споўніць у
    Ерусаліме.
  sch-sch: Invân roiinpuinân an juong inlâra, Pathien bôkna len ranga, Jerusalema
    Jisua thi rang tie an misîra.
  mic-MIQNT: Utapsunual gesigaw wapa'tigl aq paqtata'tigl aq ugsisgual paqtata's'gl.
    Na etl agnutmua'titl Se'susal. Wesgutmi'tij ta'n tl ne'pa'ten Se'sus Selusalemg.
  huu-NT: Ebire bairedɨaɨmaiaɨ. Jesús Jerusalémo fiodaille rafuena ñaɨtɨmacɨ.
  jiv-NT: Ní̱i̱ncha wincha jíitsumir téntakarmiayi. Tura Jesus wáitias Jerusaréṉnum
    jákatniuri̱n amia nuna áujmatiarmiayi.
  otm-NT: Nɛ bi hyärpʉ n'da ran nɛqui hapʉ mi 'bä ʉ. Nɛ nu'ʉ bi mamhbʉ 'bɛ'a da t'ørpa
    'bʉ bi tho bʉ Jerusalén a ra Jesús.
  dah-dah: '@see-verse:LUK.009.030'
  tnk-tnk: Krouier pehe ia nukuraanien asori, rauni narimnari me ia nɨkaren səvəi
    nemhəien səvənhi sə trɨpko mhə tui in revən mo sampam irə fwe ia Jerusalem.
  kpr-kpr: Ne utu da usasa ainda jokáda isagha edo, Iesu de dabade, nu nange nange
    God da uju ava use, reighi Jerusalem aminda ambarira ava, se nininguseri.
  san-IAS: tau tena yirūśālampure yo mṛtyuḥ sādhiṣyate tadīyāṁ kathāṁ tena sārddhaṁ
    kathayitum ārebhāte|
  nho-nho: '@see-verse:LUK.009.030'
  gym-NT: Niaratre nämane ye bäre temen kä trä namani kuin bä nuäre amne Jesu tädi
    Jerusalén, känti näinta kä käinbti abko btä nämane blite kä ye känti.
  azg-NT: Joohan sixueehanꞌ xiꞌjndio na ninvaahan, ndoꞌ jnanꞌneinhan yo jon ntyja
    ꞌnaanꞌ naviꞌ na ngenon jon na ngueꞌ jon Jerusalén chaꞌxjen na jndë sijndaꞌ Tyoꞌtsꞌon.
  bhd-bhd: इन्ना महिमा सेइं साथी लेइहोए, ते तैसेरे मरनेरी गलबात केरने लोरे थिये, ज़ैन
    किछ यरूशलेम नगरे मां भोनेबालू थियूं।
  too-NT: lā' cālītamacxti'li'lh xkakana'. Lā' ixtatā'chihuīna'mā'na a'nchī Jesús
    napātīni'n lā' nanī nac Jerusalén.
  ind-AYT: yang menampakkan diri dalam kemuliaan dan berbicara tentang kematian Yesus
    yang akan segera digenapi di Yerusalem.
  cjo-NT: 'tee ikimitee akimiteeyanika aaka, ikameethaperotaki: ikimiteeyakarini jenokijatzi.
    Ikenkithatakaawakagaeyakani 3: ikenkithatakotakiro ikame iinja Jesoshi janta Jerojareeki.'
  nsn-nsn: kura kotpokoso keip tar niuinator, kaura uelueluatata keip tang Iesu gete
    turung mata to i Jerusalem tar niguata geke uamatotoin God.
  san-DEV: तौ तेन यिरूशालम्पुरे यो मृत्युः साधिष्यते तदीयां कथां तेन सार्द्धं कथयितुम्
    आरेभाते।
  tna-NT: Cuaja Jesús sufri pu putsu, emanu Jerusalén ejude su Jesús neje jaquisatiana
    tse. Hueda cuarecuare ja biababutana huecuana.
  lid-lid: '@see-verse:LUK.009.030'
  wim-wim: Pul thampang yaꞌ parkpul, nganth minangam, aꞌ pul thawpul nungant Jesus.antan,
    “Pam wanch wiyanganiya way-wayam anangan yumpayn nungkara, aꞌ anpalana than mulathayn
    nintang aak Jerusalem.ang angan. Nil God.angan kuch nintang yipam yimanangan uthamān.”
  zga-M: valikhunchova nave, Vavonikhe khu vuvalanche. Vanchovaga ukhega kwamwene,
    yalembombo yakhuhegelela ukhumala khu Yelusalemu.
  yom-yom: Mu bawu mu monika nkembo. Bayolukila lufua lolo kela dukisa ku Yelusalemi.
  san-SIN: තෞ තේන යිරූශාලම්පුරේ යෝ මෘත්‍යුඃ සාධිෂ්‍යතේ තදීයාං කථාං තේන සාර්ද්ධං කථයිතුම්
    ආරේභාතේ|
  yut-yut: '@see-verse:LUK.009.030'
  grc-BYZ: οἳ ὀφθέντες ἐν δόξῃ ἔλεγον τὴν ἔξοδον αὐτοῦ ἣν ἔμελλε πληροῦν ἐν Ἱερουσαλήμ.
  cpc-NT: Ari ikatziyaiyapaakani otapotakiri jowaniinkawo, ikinkithatakotziro tsika
    inkantya Jesús impiyakaityaari Jerusalén-ki.
  nhg-NT: Omoniextejque ca tlaniextelestle. Tlajtlajtuloöya de quiene yejuatzi ye
    miero mecoas ipa inu ciudad de Jerusalén.
  nya-nya: anaonekera mu ulemerero opambana akuyankhulana ndi Yesu. Iwo amayankhulana
    za kuchoka kwake, kumene Iye anali pafupi kukakwaniritsa ku Yerusalemu.
  ngu-NT: Yejhuamej huatlachixticatcaj ijtic on hueyilistli sanoyej petlani niman
    tlajtlajtohuayaj quen Jesús miquis ne Jerusalén.
  kup-kup: '@see-verse:LUK.009.030'
  jid-jid: U ba rju kagon mba ni nikon u Bachi. U ba tre ni Yesu ni tu hi kpama wa
    a te whre u ye tsar ni Wurushelima.
  wmw-wmw: wazunguriziwa na nuru ya utukufu, wakisowera kuhusu namuna za kifo cake
    vyaakuka kutimiza Yerusalemu.
  gmv-GGM: istikka bonchora qonccidi Yerusalemeni polistana diza Yesussa hayqqo gish
    haasa7ettida.
  ssg-ssg: Ape lalu kakak kapi Jises sale matean leili Jerusalem ti i hapoponowi namili
    tel Taman Haeu.
  zpo-NT: Nu nzo yon xaa xsaww lo tub xni kwaan chul doo nu mdizh yon xaa kwent cheen
    yalgut cheen Jesús kwaan ded xaa yezh Jerusalén.
  poy-poy: yawalawiriti muukwisa wa kumpindi kwa Mlungu, waweriti wankuyowera na Yesu
    ntambu yakugumalilira mpangu gwa Mlungu gwa kuhowa kwakuwi kulii Yerusalemu.
  qwh-NT: 'Tselaya chipapäquicaqchomi Jesusta parlapar, queno niyarqan: —Dios une
    dispunishqannomi Jerusalen marcacho wanunqui —nir.'
  gaw-gaw: Danab aḏit a Kayaknu amahlak ele beeh, Jesus Nug Jerusalem ap̱a Kayak uḏat
    meṯom amu hewowa, wan imu uua goḵu amunu nai madip̱ig.
  nca-nca: Uni irisa ŋundo sine parámimo ŋuno tunoqero Yesu Yerusalem ŋuno khumoweya
    ŋuro yero epe mito-mito teyaŋgurí.
  zpz-NTPP: Nunu bzu yaa lo dela dey. Orzeꞌ bee nu dey Jesuuz riidz nu lac mod gat
    mi Jerusaleeng.
  mkj-mkj: Ira pwokdo nehn ling joarwi, pwehpwehpwehng Jesus doahroar Ah pirin kapwaihahda
    kahrpoan en Koahs kadardo en mehdi nehn Jerusalem.
  zac-NT: Nanú raiꞌ laꞌni tubi shcahi nanapë llni. Quëadiꞌdzë raiꞌ lla gati Jesús
    nu lla guëzac zi më ciudá Jerusalén.
  kyg-kyg: ha le konali yaꞌaꞌeꞌmo maiꞌneꞌanaeꞌmo Yulusalemu taonifiꞌmo uno falisiya
    kavafeꞌmo Yesugiꞌeꞌmo ge huge afige huꞌana maiꞌnaꞌae.
  kmk-kmk: Mampasiling pay dit ila da ot nambabagbagaan da dit dandani’n mapatoyan
    Jesus un tungpaḻona’t din Jerusalem.
  cao-NT: Jabi mana ca oquë ca ja jayacani quiha jato ri. Anomaria jato jaria ini
    quiha. Jabi chaninahi ja icaniquë, naa Jerusalén tsi Jesu nahai ca yoati na.
  bbr-bbr: Au omar oikas Anut nukan arou näwäu opokas koianik, au Jisas pak are rairin.
    Kiro Anut nukan ronkat rusapai ko Jerusalem mena toneanik, meiäun keser arein.
  inb-inb: Chi runa­kunaka, Taita Dius­pa suma puncha­ia­chii­wa kawa­rispa, Jesus­wa
    rima­na­kui kalla­rir­ka­kuna. Jesusta imasa Jeru­salenpi wañu­chin­ga­pa kas­ka­ta­mi
    rima­na­kurka.
  hrv-hrv: Ukazali se u slavi i razgovarali s njime o njegovu Izlasku, što se doskora
    imao ispuniti u Jeruzalemu.
  box-NT: '@see-verse:LUK.009.030'
  ote-NT: Ne nuꞌʉ́ xqui goꞌma ꞌnara hyatsꞌi habʉ mi ꞌbai, ne mi ña̱ꞌʉ de hanja mi
    ma da du ra Jesu de guehni ja ra hnini Jerusale.
  wnu-wnu: Ombur qiribiten der Qenu Yisast mi Yerusalem end ebeiner qamb qamar end
    nob qamb igurei.
  zam-NT: Co'se' mxyo'f loo ryop xa'a loo Jesús, angnziri' xa' mquée xnìi tín' loo
    ryop xa'bi'a. No ndxaa'd bèel lad xa'. No mdoodi's no ryop xa'bi'a Jesús cón che'n
    xá mod gath Jesús le'n ciuda Jerusalén.
  zyp-NT: vaicung rungnawnah khatah a za lang he ka, Zisu khatah bia aa rei. Jerusalem
    khuapui letah a thihnah thongtah Khazing a tingaipaw a patling nápaw kong khah
    aa rei.
  sey-NT: Jesús Jerusalénna sani ai yoꞌoquë ju̱ꞌi ja̱ꞌñere cahuë.
  nvm-nvm: E nokarok (2) iji bum varur ijefuon sanainma ijekma arime izeg God fu Jesur
    Jerusarem ijia vajai fian abe guakfuon iji kuainma bu iji funa kuaiv.
  mps-mps: Te bidi si asali, te Godigo ula dali pedelama, te dagalude elalubo pǫ
    tedela mu tiwai yali. Te bidi sigo Jisas dali po uduali. Godigo polobadu wali
    po te dolo wali pomai hagede eyu, Jisas Jerusalemde isabo bodolu maga baso, augwali
    sigo te po aga dali miduali.
  seh-seh: Iwo abulukira na cieza ca mbiri, mbakhalonga pya thangwi ya kufa kwa Yezu,
    kukhafuna kusimbiswa ku Djerusalema.
  pab-NT: exahiyatyoareha werokiti enokoatare kakoa. Iraetaha Jesus kakoa ekamane
    exahe exemakawatikasaka Jerusalém nali Enore aohenere akereta tahi.
  llg-llg: Sila nana nitak nalan seli. Telu sala lakokola laꞌeneu Yesus mamaten, fo
    dei fo nai Yerusalem.
  kyf-kyf: Ma 'tlaa -Lagɔɔ 'ŋnɩmnɩee san -nyɩdɩ. Sa -Zezu 'kaa ɔ lubho 'wlubha -Zeluzalɛmʋ,
    ɔ tlɩtlɩe nya, 'ɩn wa -yɔ ɔ 'sɔ yia we -gʋgbʋ gba.
  tpi-tpi: Tupela i kamap wantaim lait bilong God, na tupela i toktok long ol samting
    Jisas bai i mekim long Jerusalem, na em bai i lusim dispela graun na i go.
  mih-NT: Ndisi xaan nu siyucu ra, ta i cahan ra tuhun yozo caa cua cuu ra Jesús ñuu
    Jerusalén.
  qvh-NT: Shumag chipipiycagpa chaupinchömi quimsan parlaycäyargan Tayta Dios munashganno
    Jerusalencho Jesús wanunanpä cashganta.
  kms-kms: wam kin ti yumbui ane mandi pu Jisas ane yemu wand wand. Ni wand mand kin
    te otiwo Jisas no Jerusalem di mi nati ei God nari kin te ane tuquine. Muq ni
    mi ye te kin ningg wand mand mand yemu.
  agn-agn: Pisan ka tanirang sisinggat. Pinagampangan nira tang galenget dang kamatayen
    ni Jesus ang mainabo ong Jerusalem.
  nhi-NT: Yehuan oyaualiutoyah ica nimouisticchipaucatlanetzin Dios, uan omononotzayah
    quen Jesús yoquisasquia occauteuasquia nin tlalticpactli ica tlen omochiuasquia
    Jerusalén.
  ttc-NT: b'ix kxik e'en b'an nkyetxaqtxon tuq b'ix nkyeyolin tuq tuky'i Jesus ti'j
    aj oky'el tuq ti'j tuj Jerusalen, tetz ch'inky tuq tkamik tzan tky'ik kyaqil aj
    oje qet tz'ib'a' ti'j oqtxi'.
  dan-1931: som bleve set i Herlighed og talte om hans Udgang, som han skulde fuldbyrde
    i Jerusalem.
  kwj-kwj: Fini Gotri okundau hi tinga fi tani Jisas Gotri okokona tini ri sirinani
    Jerusalem ko laka ki ri hano mwanji ti rini ga ya fi sawenda.
  vie-OVCB: Họ đề cập đến việc Chúa sắp chịu chết tại Giê-ru-sa-lem để hoàn thành
    chương trình của Đức Chúa Trời.
  kze-kze: '@see-verse:LUK.009.030'
  lbk-lbk: ya chachama ay somili nan ilacha. Tinot-oyacha si Jesus maipoon isnan maangnenan
    nan pangkhep Apo Dios ken siya ay siya nan at mateyana id Jerusalem.
  mto-NT: Naaꞌvíttju̱dupts je̱ꞌe̱ veꞌe je̱ tsapjo̱o̱tmit ma̱jin; je̱ꞌe̱ts je̱ꞌe̱ veꞌe
    kyo̱jtstup ku veꞌe je̱ Jesús yꞌo̱o̱ꞌku̱t je̱m Jerusalén.
  bzh-bzh: Luho deyam los nij ḳapiik, meyam denenër nġaa pin sën Yesu rëḳ gevonġ
    gëp Yerusalem begovek genah mena lo tato vu yi.
  guj-2017: તેઓ બન્ને મહિમાવાન દેખાતા હતા, અને ઈસુનું મૃત્યુ જે યરુશાલેમમાં થવાનું
    હતું તે સંબંધી વાત કરતા હતા.
  jvn-NT: Sing dirembuk bab enggoné Gusti Yésus bakal nglakoni kasangsaran lan pati
    nang kuta Yérusalèm, ora suwi menèh, supaya apa sing wis dirantyam karo Gusti
    Allah bisa klakon kabèh.
  byr-byr: Yɨ sahwaraai byaanna naangevɨ yagɨleraai yɨmaꞌnaabɨna yagɨla sare saraai
    Jizaazai Jeruzaalemɨ yuneꞌna yaꞌna sanna dɨnyɨna. Sahwai Kwaaka davakɨ yagalyaꞌmavojɨ
    wawodelyɨra.
  ian-ian: Mbɨtno kemba nda vla lɨmbɨt. God wandɨ maa ngɨni Jisas Jeruslaemba weleilaa
    kiyandeya vak kat ngambulɨmbɨt.
  hun-hun: akik dicsőségben jelentek meg, és az ő haláláról beszéltek, amelyet Jeruzsálemben
    kell beteljesítenie.
  mcf-NT: Aid daëdi Esusbëd tabadquin Nuquin Papan tantiampicpadec Edusaden yacnoshon
    Esus unës uate ushë chiec onquecuededpanëdash.
  kjs-kjs: Nipuri yaa madaana epe paana puri raapu ipisipi. Nipu laapome Yesu-para
    werepe Gote-na kogono pu kiritinalo Jerusalem su-para komali agale lala pirisimi.
  mni-mni: Makhoina swargagi matik mangalga loinana thoraklammi. Amasung makhoina,
    Ibungona thuna thunghangadouriba Tengban Mapugi thourang haibadi mahakna Jerusalemda
    sibigadouba matou adugi maramda Jisuga wari sannarammi.
  yad-NT: Nanumu̱ti̱jada vandanu̱jyu̱y, nanuniquejada variy Jesús batyedanchiy jiryatiy
    sa̱paru̱tya Jerusarí̱muyu.
  mxb-NT: Ta ndato ni̱ na̱yeꞌe̱ ndaa noo̱ ndíta na. Ta ni̱ kaꞌa̱n na̱ xíꞌín Jesús
    saꞌa̱ ndí ki̱án ndoꞌo na, dá kuu na̱, dá xi̱nko̱o ña̱ kánian ndoꞌo na ñoo Jerusalén.
  pon-2006A: Ira pwarodo nin lingaling lapalahpie oh patopatohwanohng Sises duwen
    eh pahn ketin kapwaiada kupwur en Koht ni eh pahn ketin pwoula nan Serusalem.
  maq-NT: Me xi cuacun vëhë ne, camatsejen me cojo ngu hasen ndajyihi, tivisiajmi
    xu me tsëhë cjuaveya xi hatuxa tjin rë xi cuechútáha Jesús ngajan Jerusalén.
  hto-hto: Daje llezica ñue ebire quenire cɨ́oide raa afe íaillɨnoɨna onífenedo férɨcaide.
    Afe íaillɨnoɨ Jesús Jerusalemo duere zefuíllano tɨ́illɨfuedo úritiaɨoɨ.
  por-BRBSL: que apareceram em glória e falaram de sua partida, que ele estava prestes
    a realizar em Jerusalém.
  ces-NKB: kteří se ukázali ve slávě a mluvili o jeho odchodu, který se měl naplnit
    v Jeruzalémě.
  cui-cui: Baponbe yabara barʉ cueicueijeibe xua Jesús petʉpaewa tsane xua peraxa
    jʉbinchi ichamonae Jerusalén tomaratha.
  boj-2014: Naŋgi aiyel riaŋ koba ti Qotei aqa siŋgila ti beb. Bosibqa Yesus a bunuqna
    Jerusalem dia aqa wau kobotosim moisim mandam uratqas anjam deqa Yesus ombla qairoqneb.
  eng-OEBUS: who appeared in a glorified state, and spoke of his departure, which
    was destined to take place at Jerusalem.
  eri-eri: Nere Itou nomo lalawou bagu heigedu bodere, Yesus no Jerusalem langa dada
    onodu bona, iinga no oula beha awadu manonbona waha bodere leware.
  aly-aly: Rernemap ingkerrenh amparrkenh. Artwa ratherr angkew Jesus-ew, “Rlengk-anteyap
    nga ilwey-alhem Jerusalem-itwew, Akngeyelarl awank ilew-angkwarr.”
  wiu-wiu: Nipa pa̱ teleta tootapeneyata kaketepa oneke papete oa piane toa taatekakome
    Yerusaleme take pokome tuateka ko oa kakeneya.
  swe-swe: som visade sig i härlighet. De talade om hans bortgång [grekiska ”exodus”,
    dvs. hans uttåg från den här världen] som han skulle fullborda i Jerusalem. [Ordet
    exodus anspelar även på israeliternas uttåg/exodus ur Egypten som 2 Mosebok handlar
    om.]
  cth-cth: Ahnimouh teh bawilennae hoi a tho awh teh, Jerusalem vah kakuep han toung
    e Bawipa a due nahane kong hah a kâpankhai awh.
  mti-mti: Mu eyawa danave uwaya. Mu Iesu bowawa gaiyawa veme. Gaiyawa me Iesu Jerusarem
    apa aitan aiviwa.
  pad-NT: Vai'oaria nokiahi ida vagaki safini vagana fori hiki. Jesus khama vara vakhani'aha
    adani vi'bamiki. Vakadivarani hiki ida Jesus abinina bana Jerusalém sidajia. Nimania
    ida kidimoni hini Deua binofiki.
  twi-twi: Wɔkasa faa ne wu a obewu a ɛde mahyɛ bɛba Yerusalem so no ho.
  hlt-hlt: Amih rhoi tah thangpomnah neh phoe rhoi tih a Sunglatnah te a thui rhoi.
    Te te Jerusalem ah soep sak ham om coeng .
  tbz-SIM: Kɛ̀ Kuyie nkó tikpetì bɛ̀ fitɛ́ kɛ̀ bɛ̀ ò nɑ̀ɑ́ nhò yóó kú mɛ̀ɛ̀ botí Sedisɑdɛmmu.
  san-GUJ: તૌ તેન યિરૂશાલમ્પુરે યો મૃત્યુઃ સાધિષ્યતે તદીયાં કથાં તેન સાર્દ્ધં કથયિતુમ્
    આરેભાતે|
  amx-amx: '@see-verse:LUK.009.030'
  ake-NT: mɨrɨpan kon uya Sises auro'ka'pʉ. To' usaurokʉ'pʉ itɨto' pɨ', iye'ku'to'
    pe ta'pʉ rʉ'pʉ Papa uya uta'ku'tɨto' pe iyerikʉ winɨ Surusiran po.
  qvn-NT: Chaychrüga alisca shumag achicyagchrüshi rimapäcura Jesuswan, Jerusalén
    marcachru imas aygas paywan ruracänanpita.
  tku-NT: Cālītamacsti'li'lh taxkaket. Ixtatā'chihuīna'mā'nalh chī Jesús napātīni'n
    ē nanī nac Jerusalén.
  bjk-bjk: toxo ot wösö xö dedeek ne mariris, me idu toxo wöwörö me Jisas. Idu toxo
    wöwörö ulamun a nuan te ine xalik ina öxöno lagunon nang ine ixoro lörörö ra wewet
    tingan Jerusalem eöt ma mamaa xö God.
  msy-2020: aning Afeziar Ekiamɨn angazangarimɨn aven ikia, egha Iesus ko uariv gei.
    Me Iesus nguazir kam ataghɨragham koma bizir a Jerusalemɨn damuamin bizibav gei.
  bpr-bpr: Lê ale too samfilà. Na yé santulenla i kfati Dyisas, dunan i fanan dnohò
    di syudad Dyérusalém.
  rmy-VLAKH: Онэ авиле андэ бари слава и пхэнэнас, со Лэсти трэбуй тэ жал андо Иерусалимо
    кай тэ ашавэл кадья люма.
  cle-NT: Hi²xiáh³ sɨɨ́⁴ gá⁴lɨ́⁴ ji̱h²caayh⁴ diáh⁴, dah²liu⁴ ca³jaa¹ chiáh² hi³ mɨ³dsayh³²
    ca̱á̱h³ bɨh¹ ba² Jesús ja̱³ hi³ naay³ Jerusalén ja̱³.
  txq-txq: Mete sara oo ta hohoꞌa ndoos sudi selik kana boe. Telu sara kola-kola laꞌe-neu
    Yesus neu ko maten nai Yerusalem.
  aaz-aaz: Sin mamnitaꞌ nbin pinaꞌ ma krahaꞌ. Sin teun sin naꞌuab ein anmatoom nok
    Naiꞌ Yesus In aꞌmaten anbi kota Yerusalem.
  qup-NT: Yaya Diospa kachashkan suma chuyahlla kahushka chawpipi rikurishpankuna
