verse: LUK.009.057
translations:
  kpx-kpx: Abu tiale humaha tavae tisege malaha moleu lohoale Iesu namihai avoe, “Ana
    oleve keve tige dana aiti tai.”
  okv-H: '@see-verse:LUK.009.056'
  tbo-tbo: Hougana tahayagei hi nenae ma lawa gehouna i baha nae Yesu ugolina i pa,
    ‘Am nae atapuhi ugolihi apo a wotagom.’
  mal-C: അവർ വഴിയിലൂടെ സഞ്ചരിച്ചുകൊണ്ടിരിക്കുമ്പോൾ ഒരു മനുഷ്യൻ അദ്ദേഹത്തോട്, “അങ്ങ്
    എവിടെ പോയാലും ഞാൻ അങ്ങയെ അനുഗമിക്കാം” എന്നു പറഞ്ഞു.
  grc-SR: ⸂Ἐγένετο δὲ⸃ πορευομένων αὐτῶν ἐν τῇ ὁδῷ, εἶπέν τις πρὸς αὐτόν, Ἀκολουθήσω
    σοι ὅπου ⸂2ἂν⸃ ἀπέρχῃ, ⸂3κύριε.⸃
  bgc-bgc: जिब वे राह म्ह जावै थे, तो किसे नै उसतै कह्या, “जित्त-जित्त तू जावैगा,
    मै तेरे पाच्छै हो ल्यूँगा।”
  khz-khz: Ira raupara na geagowai aonai, talima taa na Iesu evakilaato, netiwato,
    “Goi pono laka kapura mapararai au goi mulimu ai pana lakakau.”
  deu-TKW: 'Und da sie des Weges dahinzogen: sagte einer zu ihm: ich will dir folgen,
    wo du hingehst.'
  zsr-NT: 'Tsal niꞌ yuꞌuquëꞌ nöz Jesús len bönniꞌ daꞌquëꞌ Lëꞌ, bdxinëꞌ niꞌ tu bönniꞌ,
    len rëꞌ Jesús: ―Xan, rëꞌndaꞌ sáꞌlenaꞌ Liꞌ gátiꞌtëz ga tsijuꞌ.'
  lin-lin: 'Wana bazalaki kotambola na nzela, mobali moko alobaki na Yesu : — Nakolanda
    Yo na esika nyonso oyo okokende.'
  hns-NT: 'Rasta par koi Jiesoe se bolies: „Tjaahe djaaha toe djaihe, ham maangiela
    tor saath rahe.”'
  noa-E: Mag ërëubaadëwia agtha barba wënʉrrʉm ee, ãbmua Jesuug, —Señor, mʉʉn pʉ mampierr
    pʉ dʉ̈i ich jãg chitajugui ajim anʉm.
  eng-EMTV: Now it happened as they journeyed on the road, that someone said to Him,
    “Lord, I will follow You wherever You go.”
  mib-NT: 'Te níní jíca ya ichi jíín de, te ni cahān ɨɨn tēe jíín yá: Condiquīn na
    níhín quíhīn yō ndé‑ni cúu‑ni nuū quihín ni, áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् लाम्‍मो लाङ्‌मे़घेगे़र मे़बत्‍छे़ल्‍ले़ मनाधिक् त्‍ये़आङ्
    मे़त्तु, “सिक्‍साम्‍बे, खे़ने़ॽ आत्ति के़बेःक्‍साङ् खे़ने़ॽनु पेःक्‍कारो॥”
  xnj-xnj: Pavagendayi munjila, mundu mmonga akamjovela Yesu, “Yati nikulanda kokoha
    kula kwewihamba.”
  mmx-mmx: Digat pas ap mo langa, la lara laradi ga lok ti ne Iesu, “Anaba mumu asu
    u at lengkot axap unat pas teren.”
  cbr-NT: 'Bain cuania ca achúshi unin Jesús cacëxa: —Uinu caramina mix cuani anuribi
    cana ''ëx mibë cuanti ''ain.'
  tee-NT: 'Chai acsni ixta''anta ju lacati pus pumatam lapanac junilh ju Jesús: ―Qui''ucxtin
    acch''ak''ok''ayan vanta anchach ju ap''ina''.'
  eng-LSV: And it came to pass, as they are going on in the way, a certain one said
    to Him, “I will follow You wherever You may go, Lord”;
  cak-NT: 'Y cuando reje'' ja je-benak, c''o jun achi xch''o''n-apo che ri Jesús y
    xu''ij: Ajaf, ren ninjo'' jatintzeklebej ri xabachi'' (xama''anchi'') xcatapon-wi.'
  pah-NT: 'G̃a horame pea rupi ojipe''ga ei Jesus''ga pe: —Ji po ti neremimbo''ehara''ga
    nehẽ. Ndehoa nanani po ti ji hoi nde rupi nehẽ.'
  sja-NT: 'Ode wãdade eperãpa Jesumaa mãgaji: —Tachi Waibɨa, pɨ ome wã k''inia bɨda
    aji, chi wãrumaa.'
  xed-xed: 'Ta mbaɗa həŋ ta tvi, ka sana mndu mantsa: «Dər dzaʼa diga ka, ta dzaʼa
    yu mista gha,» kaʼa.'
  mks-NT: 'Ta nani xíca na cua̱ha̱n na̱ já na̱cachi in da̱ta̱a já xi̱hi̱n Jesús: —Cúni̱
    candi̱co̱ i̱ ndo̱hó ndá na̱cuu nu̱ú cu̱hu̱n ndo̱ —na̱cachi da.'
  gfk-S: Ma be di ga hanana na ngas tikenong ga tange tane Jisas be, “Aiou ni murmur
    ugo ta ira katano bakut ing nu hanana kaia.”
  bmu-bmu: Könanöŋ angetka azi kunŋan kaba Jisösgöra jiyök, “Gi denike denike anmani,
    nöŋön mönö miaŋgöreŋ gi guataŋgöba kamam.”
  dgz-dgz: Ap mepe neginaet amuiwanumune, apan da Iesu ine taue anega wan, “Ge amba
    amba da agewa, ne evigap ongingain.”
  eng-GNV: And it came to passe that as they went in the way, a certaine man said
    vnto him, I will follow thee, Lord, whithersoeuer thou goest.
  zaa-NT: 'Néda bá yù''u cabi nna ra tè ttùą: Señor, hua tanua'' cuią''lu'' gaỹa tediba
    tsía cuią''lu''.'
  eng-WEBSTER: And it came to pass, that as they were going in the way, a certain
    man said to him, Lord, I will follow thee whithersoever thou goest.
  guh-guh: 'Jesús pijajivi namutua peyajavanajetarucaejavata, judíovi pecujarubinë
    jumaitsi Jesúsjavabelia: —Jesús, itsabelia poname, capënaponaenatsi cajena, jai
    judíovi pecujarubinë.'
  bon-bon: Teepi liba teeme gaabe cabu otninisi, yepä biname te Yeesu ne jejige egä,
    “Ngänu gyene maane liiyeme ädenite, cane määme ingwe ädenine!”
  nhw-BL: 'Huan quema nochi yohuiyayaj ipan ojtli, se tlacatl quiilhui Jesús: ―Toteco,
    nimitztoquilis campa hueli tiyas.'
  mgw-mgw: Pabaabile mumwanja, mundu yumo aammakie Yesu, “Nalu'a kuki'ngama kwokwoti
    kwawayenda.”
  swh-ONEN: Walipokuwa njiani wakienda, mtu mmoja akamwambia Yesu, “Nitakufuata kokote
    uendako.”
  wbi-wbi: ye viluta vighenda musila umuunhu jumo akam'bula akati,” nikukuvingilila
    kwoni kuno ghuluta.
  bba-bba: Sɑnɑm mɛ bɑ sĩimɔ swɑɑ sɔɔ ɡoo u nùn sɔ̃ɔwɑ mɑ u koo nùn swĩi bɑɑmɑ mi
    u dɔɔ.
  eng-KJVCPB: And it came to pass that, as they went in the way, a certain man said
    unto him, Lord, I will follow thee whithersoever thou goest.
  kgk-NT: 'Hesu ndive oje''ói hikwái. Ha peteĩ va''e he''i íxupe: —Oromoirũ meme-ta
    mamo ereho ha-py.'
  waj-waj: 'Yisuuva ari ngiaammuauyaatama aataruuvau vida varuduu vaidi voovoono numa
    Yisuunna tunoo: A kuanna yoosinnaiyauvaki fai neeta i tasipama kuanaravaivee,'
  cpy-cpy: 'Ikanta rawijanakira Jesús, ikantawitee-tawaari awotsiki: {Mt 8.19 “Yotaanari,
    nokoyi noyaata-nakimi jempe pikinayite eeroka.”}'
  ekk-PKP: 'Sel ajal kui nad kõndisid, ütles üks mees Jeesusele: „Ma järgnen sulle,
    kuhu iganes sa lähed!“'
  mpx-mpx: Yeisu alonau ge wana tohago hi nawanawa kamwasaa, yaka tau etega i baek
    elana i ba, “Hapanuwa nu noek, nasi na touliliwa.”
  wbp-wbp: Kujalpalu Jijaji manu kurdungurlu-patu yaninja-yanu Jurujulumu-kurra, wati
    jintarla yaninjarla wangkaja, “Ngajulurlu yungurnangku warru pura kajinpa nyuntu
    nyarrpara-wana yani.”
  luo-luo: Kane oyudo giwuotho e yo, ngʼat moro nowachone niya, “Abiro luwi kamoro
    amora midhiye.”
  nhe-NT: 'Huan quema nochi yohuiyayaj ipan ojtli, se tlacatl quiilhui Jesús: ―Toteco,
    nimitztoquilis campa hueli tiyas.'
  aii-aii: 'ܟܲܕ ܒܹܐܙܵܠܵܐ ܝܗܘܵܘ ܝܼܫܘܿܥ ܘܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܒܐܘܼܪܚܵܐ، ܐܡܝܼܪܹܗ ܚܲܕ ܐܢܵܫܵܐ
    ܠܝܼܫܘܿܥ: ”ܡܵܪܝܼ، ܒܸܬ ܐܵܬܹܝܢ ܒܵܬܪܘܼܟ݂ ܠܐܲܝܟܵܐ ܕܐܵܙܹܠ݇ܬ.“'
  esk-NT: Igliqtaułiġmikni iñuum nipliutiniġaa Jesus, “Malikkisigikpiñ napmupayaaġuvich.”
  msb-msb: San nagaralakat na sinda may nakasugat sinda sa kamino na tawo na nagsabi
    kan Jesus, “Sir, magaupod ako sa imo bisan magpakain ka.”
  cpa-NT: 'Ma²dsø²lé²dsa mi³ca¹juúh² jan² dsa², ca¹tsáih¹dsa Jesús: ―Nei¹³jni quianh¹³
    hníng¹ lǿa¹² ju³ ha² juu¹² ca¹dsiégh²hning ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ ଜିବାବେଲେ ବାଟେ ଗଟେକ୍‌ ଲକ୍‌ ଜିସୁକେ କଇଲା, “ତମେ ଜନ୍‌ ଜାଗାଇ ଜାଇସା, ମୁଇ
    ତମର୍‌ସଙ୍ଗ୍‌ ଆଇବି ।”
  meu-meu: Idia dala amo e laova ai, tau ta ese e hereva henia, eto, Lau na emu laolao
    iboudiai lalodiai baina bamomu.
  yva-NT: Yesusa pe apa arakove nawe awa unanui anya ama yasyin, umba vatane inta
    de po raura Yesus ai pare, “Injayo Kurune, nyare to no rui vayave, syare itavondi
    Nai.”
  dgc-dgc: Nadid, to péglakad de, éy te esa a lélake a kinagi na ni Jesus, a “Kumuyugék
    diko maski ahe i angayan mo.”
  zpm-NT: Nëz zie zho, zeeṉe wbig tib mgui co rëb me lo Jesús, laa me racladz tsienaḻ
    me zhits Jesús, teḻ pa lotaa nac zaatne tsie Jesús.
  hix-NT: Asama yarye Txesus komo tontoko, onà wyaro nkekon hatà, toto, Txesusu wya.
    Ayakoro komokyaha, kekon hatà. Henta komo otontok hana, àsna rma àtehe, ayakoro,
    kekon hatà.
  sim-sim: Nombok li irik ma lar Jisasin ormu sawera, �Yanga yanga os mi yawa, an
    mirin er a tiyayakwa nir.�
  npi-ULB: जब उहाँहरू बाटोमा जाँदै हुनुहुन्थ्यो, तब कसैले उहाँलाई भन्यो, “तपाईं जहाँ
    जानुहुन्छ म तपाईंलाई पछ्यानेछु ।”
  cgc-cgc: Na gapanaw Jesus daw iya na mga tinudluan, may ittaw na gambal ki kanen,
    “Muyog a gid ki kaon bisan indi ka pa punta tak liag ko na isya a man ta imo na
    mga tinudluan!”
  tim-tim: Arimbiâ luâk siâŋe mem miawakyekmâ Yesu hin dâm magaŋep, “Gâ iregen me
    aregen ariwerâm akmenâ nâ watgekmâ manbian.” dâep.
  yor-yor: Bí wọ́n ti ń lọ lọ́nà, ọkùnrin kan wí fún un pé, “Olúwa, Èmi ń fẹ́ láti
    máa tọ̀ ọ́ lẹ́yìn ní ibikíbi tí ìwọ bá ń lọ.”
  wos-wos: Jisas déka du wali yambumbu yindaka dé du nak yae déré wa, “Wuni ména hukémbu
    yitawuni, yiteméka atéfék hafwaré.”
  emp-NTPO: 'Od̶e wãbʌdad̶e ab̶aʌba Jesua jarasia: –Jaradiabari, bʌ wãbʌrʌza mʌ̃ra
    bʌ ume wãya.–'
  eng-F35: Now as they journeyed on the road, it happened that someone said to Him,
    “Lord, I will follow you wherever you go.”
  ind-ind: Dalam perjalanan itu, seseorang berkata kepada Yesus, “Pak, saya akan mengikut
    engkau ke mana saja engkau pergi.”
  pes-OPCB: 'در بین راه، شخصی به عیسی گفت: «هر جا بروی، از تو پیروی خواهم کرد.»'
  mpt-mpt: I moniba deib ye temiba naka make Yesuse baabanea Kobo moneba bib mak bib
    mako haanamabebo ne bekebke haanamabibo gesea
  ssx-ssx: Ikita꞉ mo pota꞉na꞉ pulu haena꞉ hali ma꞉nda꞉ma꞉ Yesu pa꞉ta꞉ alota꞉ I̱ta꞉
    neke pomilipi ale pa꞉ta꞉manu ta꞉lia꞉ mea ipulueke leekeme.
  mkl-mkl: Si bɛi ɑ̀ wɑɑ nɛ ŋɔi inɛ ɡɔ í nɑɑ í sɔ̃ Jesu í ni, ɑn tooɛ bii ì wɑɑ bɔ
    fei.
  gaq-gaq: ମେଇଂ ଗାଲିବ ୱେଡିଙ୍ଗ୍‌ନେ ବେଲା ମୁଇଙ୍ଗ୍ ରେମୁଆଁ ଜିସୁକେ ବାସଙ୍ଗ୍‌କେ “ନା ଆଣ୍ଡି
    ପାକା ନାୱେଏ ନେଙ୍ଗ୍‍ ନା ପ୍ଲା ମ୍ପାଙ୍ଗ୍‍ଏ ।”
  gof-RNT: Entti ogiyara bishin, issi asi, “Ne biyaso ubbaa ta kaallana” yaagis.
  unx-unx: ଇନ୍‌କୁ ହରାରେ ସେନ୍‌ତାନ୍‌ ତାଇକେନ୍‌ ଇମ୍‌ତା ମିଆଁଦ୍‌ ହଡ଼, ୟୀଶୁକେ କାଜିକିୟାଏ,
    “ଆମ୍‌ କତେମ୍‌ ସେନା ଏନ୍ତେଇଙ୍ଗ୍‌ ଅତଙ୍ଗ୍‌ମେୟାଁ ।”
  gah-gah: Gapoloka nivago, ve makolímo Izesuni lo amike vitanitoka vitanitoka nene
    neza gémegé gémegé oko minanogo uve.
  lcm-lcm: Au, kilapo pasal aliu e selen, na mang igenen kala antok ia, “Nau naka
    auai ve numai si saka oring an ku pasal ia.”
  aer-aer: Nhenge Jesus-arlke apenterlte-apenhe ikwerenhe areye-arlke Jerusalem-werne-atheke
    alherlte-iwemele, kenhe artwe anyente-arle Jesus ikwere-werne apetyemele angkeke,
    “The ngenhe apenterle-apetyeke nthenhe-werne apeke unte alherlenge.”
  qvc-NT: 'Riykaptinllapaqam ñambi suq runa Jisusta nirqan: —Taytitu, munanim riyta
    may rishqaykita, nishpa.'
  tgl-ULB: Habang sila ay papunta sa kanilang daraanan, may nagsabi sa kaniya, “Ako
    ay susunod sa iyo saan ka man pumunta.”
  cbs-NT: 'Ana Jerusalénkidi bui bai tanabainaibun juni betsan Jesús yuikin: —Yusinaan,
    janida min kai en mia chibankatsis ikaii. ¿Mibe kapa?— aka'
  xtm-NTPP: 'Nani kuan koo de ji''in ya ichi ma, te in tee, jiña''a de Jesús ma: ―‍Señor,
    kúni sa ja kondikin ña''a sa ndeva''a‑ni ndenu ki''in maa ni ―‍kúu de jiña''a
    de.'
  nnq-nnq: Pabakiba bakajendaga undela, mundu jumwe ngannengela Yesu, “Mbakunkengama
    kila kumpakujenda.”
  bao-NT: 'Maapʉ cʉ̃ja ca waa nʉnʉa waaro, jĩcʉ̃ o biro ĩiupi Jesús''re: —Wiogʉ, noo
    mʉ ca waari taberi cõro mʉ mena yʉ waarucu —cʉ̃re ĩiupi.'
  san-ORI: ତଦନନ୍ତରଂ ପଥି ଗମନକାଲେ ଜନ ଏକସ୍ତଂ ବଭାଷେ, ହେ ପ୍ରଭୋ ଭୱାନ୍ ଯତ୍ର ଯାତି ଭୱତା ସହାହମପି
    ତତ୍ର ଯାସ୍ୟାମି|
  rmn-rmn: 'Кана он джянас опрэ дром, екх мануш пхэнляс э Исусески: — Мэ кан джяв
    пал Тутэ, кай би Ту тэ на джяс.'
  huv-NT: 'Condom wüx aleambüw tiül tiiüd tajngot nop naxey masaj Teat Jesús: ―Teat,
    sanamb nguiajantanej niüng apmeamb ―aj.'
  otn-NT: 'Mɛ̱nte ni̱ ''yop''ʉ ja ra̱ ''yu̱ p''ʉya, n''na ra̱ n''yohʉ bi ''yɛ̱mbra̱
    Jesús: ―Ague grá̱ hmu̱, nu̱gä dí̱ nne ga̱ mmɛ hapʉ gdi̱ ma ―bi ''yɛ̱mbi̱.'
  nop-nop: Talipmeŋ ulune me niŋdi Jesu niŋguk, “Nu du dambedambek waaŋ kaŋ wondok
    tuwot gehikeleyawaat.”
  obo-NT: Na laggun tod ipanow sikandan, duwon minuvu no id ikahi ki Disas to, “Od
    duma a kikow ahad ingkon ka od undiyon.”
  kca-kca: 'Щиты тыйәс, хун ԓыв мӑнмеԓән, и мӑтты ŏт Ԓўвеԓа йастәс: "Турәм Куща! Ма
    Нӑӈ йўпенән мӑнԓәм, хŏԓта кепа Нӑӈ ат мӑтсән".'
  cak-ENT: 'Y tok rije'' quitz''amon chic c''a bey, c''o c''a jun achi ri xbec''ulun-pe,
    y rija'' xbij chin ri Jesús: Ajaf, yin ninjo'' c''a ncatintzeklebej ape'' na ri
    ncatapon-vi.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤗᤠᤶᤔᤥ ᤗᤠᤱᤔᤧᤄᤣᤃᤧᤖ ᤔᤧᤒᤳᤇᤧᤸᤗᤧ ᤔᤏᤠᤎᤡᤰ ᤋᤩᤧᤀᤠᤱ ᤔᤧᤳᤋᤢ. “ᤛᤡᤰᤛᤠᤶᤒᤣ. ᤂᤧᤏᤧ᤹
    ᤀᤠᤳᤋᤡ ᤁᤧᤒᤣ᤺ᤰᤛᤠᤱ ᤂᤧᤏᤧ᤹ᤏᤢ ᤐᤣ᤺ᤰᤁᤠᤖᤥ॥”
  mie-NT: 'De juni jíca ndá dē jíín yā ichi, de nī ncāhān iin tēe jíín yā: Señor,
    cuniquīn sá ní cōhōn ní-ni cúu nūū quíhīn ní, ncachī dē.'
  san-TIB: ཏདནནྟརཾ པཐི གམནཀཱལེ ཛན ཨེཀསྟཾ བབྷཱཥེ, ཧེ པྲབྷོ བྷཝཱན྄ ཡཏྲ ཡཱཏི བྷཝཏཱ སཧཱཧམཔི
    ཏཏྲ ཡཱསྱཱམི།
  qve-NT: 'Ñanta rishaqtinkun Jesusta huk runa niran: —Qantaqa maytaña riqtiykipas
    noqaqa qatikusqaykin, nispa.'
  pao-NT: Ka podo-toogoo mu meadape soo nana ka Te Pabe'e meeoo netamma, “Nu tooe
    hano tooe u mea nu u nagenummekwu.”
  cbu-NT: Ashiri naakchusin, tputssha; Isusoo, kayunu, shiyash izuuru tachitpi átana,
    táyaru,
  usa-usa: 'yemá aapaq maré kéowana móra-nakoma Îtumma maará-tima-amikaiye: “máqte-marupaq
    wíné innabáqá kegáráq anaaé waqmé ónúne.” téna tiráiye.'
