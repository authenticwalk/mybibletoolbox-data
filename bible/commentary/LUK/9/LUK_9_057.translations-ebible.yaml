    yu―, loꞌo naꞌ ntiꞌ naꞌ tsaꞌa̱ loꞌo nuꞌu̱, macala su tsaa nuꞌu̱ tsaꞌa naꞌ loꞌo
    nuꞌu̱.
  bqc-SIM: 'Kɛ́ aa bɛ zɛ́u, gbɛ̃e mↄ ò Yesuɛ: Gu pↄ́ ńlɛ gɛ́u píi, máↄ tɛnziɛ.'
  tcz-CHONGTHU: Amahon chutia lam ajot laiyun, koiham khat'in Yeshua jah'a, “Nache
    na chan'ah najui inge,” ati.
  mar-mar: आणि ते वाटेने चालत असता कोणीएक त्यास म्हणाला, “जेथे कोठे तू जाशील तेथे
    मी तुझ्यामागे येईन.”
  snp-snp: Ena kanudo wato, we makafo eti loto loumami, Eba muki unanidoka ya namote
    lakoina unaliye, lito,
  isl-isl: 'Á leiðinni sagði maður nokkur við Jesú: „Ég vil fylgja þér hvert sem þú
    ferð.“'
  spy-NT: Nto mii bēsyēēt ake, kumii kēēltaab too kubēētii, kumwoochi ꞉chiito ake
    Yēēsu kule, “Ārubiing' ꞉anii ānkoo 'kēēwē ānō!”
  xnn-xnn: Issan mendad-aananda kinwanin nan esay am-ama ken Jesus, “Omon-onodak ken
    sik-a olay intoy omay-ayam.”
  mwe-mwe: Bhalikwendangana mumpanda, mundu jumo gwabhabhalanjile a Yeshu, “Shininkagule
    kokowe kushinnjende.”
  tte-tte: Yeisu me ana tobenaliyao silalau kamwasa mena, kabo tomo yabo iwalolau
    koina iba, “Toisabo yanuwa koina kulalau, kani yamuliya koliwo.”
  tcs-tcs: Wail dempla bin wagbaut go wea da rod, wan man i bin spik po Zizas, ‘Ai
    mata go pole yu ebriwea wea yu go go.’
  hlt-THB: Lam na a mi ceh awh thlang pynoet ing a venawh, “Na cehnaak a hoei awh
    bat lawt vang nyng,” tina hy.
  soq-soq: Iesu wawe alala do au antoio into apana dea donsaieno me Iesu diene wanase,
    “E na aitona ne waroroa wananteape do lakasantata, mai eepa, dia!”
  qub-qub: 'Aywarcaycashancho juc runa Jesusta niran: «Maestru, maypa aywaptiquipis
    gatiräshayquimi.»'
  att-att: Á pallakák da ta dálan, ajjan yù tolay nga nakkagi kâ Apu Kesu, “Apu, tumuttulà
    nikaw, mássiki nu sisaw angayám mu,” kun na.
  bki-bki: Tilikiti napano aju amiel ea m̃arabo abano, toro tai binimei vaataro ka
    Yesu, naio berkar banio, berinavo “Mia kiniou natakisorso, ea vio na vabe na jau
    kavan eaio.”
  bqp-bqp: 'Kũ ò tɛ́ zɛ́n, gↄ̃gbɛ̃ ke sù à pì Yesunɛ: Gu kũ ntɛn gɛ́n pínki, manigↄ̃
    tɛ́nyĩ.'
  mcp-mcp: 'Bwə́ ŋgə́ kyey zhɨ́ɨ́ nə zhɨɨ́, ŋgwɔ́l múúd mú cɨ nə Yésus nə́: «Mə zə́
    bá dʉ bɛ̧ wo kʉ́l jɛ̂sh wó bá dʉ kə yí.»'
  hat-hat: 'Pandan yo t''ap mache, yon nonm di Jezi konsa: M''ap swiv ou tout kote
    ou prale.'
  npl-NT: 'Ijkuak oyayah itech ojtli, se tlakatl okili n Jesús: —Noteko, nikneki nias
    mowa san kanik timuikas.'
  bgg-bgg: Ithek yi awaithek lumuii hà luaramuii shii, bran jia è Isu shii yao, “Na
    khi hà lua magunde gu narog shii lua gieng pha ro.”
  eng-TCENT: As they were going along the road, someone said to him, “I will follow
    yoʋ wherever yoʋ go, Lord.”
  eng-BSB: As they were walking along the road, someone said to Jesus, “I will follow
    You wherever You go.”
  cpu-NT: 'Ikanta jiyaatanaira Jesús, ikantaveetavaari avotsiki: “Pinkatharí, nokovi
    noyaatemi tsikarika pinkenayete eeroka.”'
  san-ASM: তদনন্তৰং পথি গমনকালে জন একস্তং বভাষে, হে প্ৰভো ভৱান্ যত্ৰ যাতি ভৱতা সহাহমপি
    তত্ৰ যাস্যামি|
  tac-NT: '''Lige boichimi e''yéniga alué ralámuli, najtépale bilé rió ''lige anele
    alué Esusi: ―Mué Wa''lula, neka ''we a''lá sébali oyérinili mué.'
  eng-WEBPB: As they went on the way, a certain man said to him, “I want to follow
    you wherever you go, Lord.”
  gfk-H: Ma bia diet ga hanahaan na ngaas, tikai ga tangai ta Iesu bia, “Iau na mur
    uga ta ira kaba sibaan bakut ing u na hanahaan kaia.”
  viv-viv: Edeya hinauna tu kaliva saꞋeyana Yesu againe gigahe gigayo, “Gahawahegeku
    be haꞋamine haꞋamine unana, iya kadu O buye kanana.”
  yao-yao: Paŵaliji mu ulendo, mundu jumpepe ŵansalile Che Yesu kuti, “Chinankuye
    kwakulikose kuchinjaule.”
  tgp-tgp: La pa lo vano na malele, ale tamlohi matea mo verea isana mara, “A pa usuriho
    vano na sava jara ko vano ea.”
  auc-NT: Taadonque goyönäni Itota ingante wacä angantapa. —Awënë, bitö ædömë goyömite
    botö bitö mïñæ̈ pö gocæboimpa.
  kbc-NT: Niɡ̶ijo Jesus naɡ̶a ideite naigitinece ijaaɡ̶ijo anodiotibece, ica ɡ̶oneleegiwa
    oneetalo Jesus, “Iniotagodi, jemaa me jiotaɡ̶adici okanicodaaɡ̶ica anemaani me
    aaticogi.”
  bmh-bmh: Yesus gonugau tapaimaraneu dudu abai ereg Zerusalem uzan betena betena,
    du tub nug Yesus aureun, “Na eru ebu unamam, iz na ibaiz ereg sesamizai unai.”
  ctu-BL: 'Che'' woli'' majlelob ti bij, juntiquil winic tsi'' sube Jesús: C Yum,
    mi caj c tsajcañet baqui jach ma'' majlel, che''en.'
  meq-meq: 'Ahəl nakə nəteye ka tsəveɗ faya ta diye na, ndo wuray a yaw ka təv i Yesu,
    a gwaɗay: «Kwa a ŋgay ka diye na, na pakeye bəzay.»'
  noa-H: Mag hërëubaadëwia hagt'a barba wënʌrrʌm hee, hãbmua Jesuug, —Señor, mʌʌn
    pʌ mampierr pʌ dʌ̈i hich jãg chitajugui hajim hanʌm.
  alp-NT: Kena Yesuse kai Eni maka luluaru esi keu siba rame, ile sae iluake, ibeteke
    loko Yesuse be, “Ntuane, au suka lulu Ale loko etika neka.”
  san-VEL: tadanantara.m pathi gamanakaale jana ekasta.m babhaa.se, he prabho bhavaan
    yatra yaati bhavataa sahaahamapi tatra yaasyaami|
  kbq-kbq: Kantega zamagrama nevazageno, mago vahe'mo Jisasinku huno inantegama vanantega
    nagra kamage' ante'na vugahue.
  kbh-kbh: 'Benachëjana imojtsajna ora, canÿe boyabása Jesúsbioye tbojaniyana: —Ats̈be
    Utabná, ats̈e së́ntsebos̈e aca juastana ndë́moye chacojtsá choye ca.'
  ron-LSB: 'Pe când mergeau pe drum, un om I-a zis: “Vreau să Te urmez oriunde vei
    merge, Doamne.”'
  pon-pon: 'Kadekadeo ni arail kotikot kokodo amen ap potoan on i: Main i pan idedauen
    ir waja karoj me re pan kotila ia.'
  nhe-BL: 'Huan quema nochi yohuiyayaj ipan ojtli, se tlacatl quiilhui Jesús: ―Toteco,
    nimitztoquilis campa hueli tiyas.'
  sps-sps: Te taataan naa ri sanaan, ana mes tsue to ten Jisas, “Nyo komainy vovou
    marom Anyi tana fo pan te naa rom Anyi.”
  wnc-wnc: Kepiapane kuwawa aminu tapatuta Jesu anzing inikut, “You kuupbam gata kuwiyak
    gapma gapmane naat kuut kusim,” ngang inikut.
  bus-bus: 'Kɛ̀ aↄ̃ↄ tɛ́ zɛ́n, gↄ̃gbɛ̃ ke mↄ̀ à bè Yesunɛ: Guu kɛ̀ nɛ́ɛ gaan píngi,
    mɛ́gↄ̃ tɛ́nzi.'
  gub-BL: Waho mehe uze'eg awa wà Zezuz pe a'e. — Aha putar nerupi nehe, wyzài ywy
    rehe nehe, wyzài taw pe nehe, i'i izupe.
  imo-imo: Eno aulkena pungei puringi wali iye te omba Jisasindo nimbei, “Nu punio
    kombumanga pali nu lombili ombo,” nimu wali
  boj-boj: Naŋgi gam dauryosib aiyeqnabqa tamo bei na Yesus minjej, “Ni sawa sawaq
    giloqnimqa e ni daurmoqnqai.”
  ulk-ulk: Nawer ga wi gabge nakasirweretlare, ege kimiaride Iesui detagri, “Ka mari
    namirer nagedim ma nakasereder.”
  eng-DRA: 'And it came to pass, as they walked in the way, that a certain man said
    to him: I will follow thee withersoever thou goest.'
  knf-knf: 'Wi bakyaaŋ na bgah kë ñaaŋ aloŋ aşë ji na Yeŧu : « Dko di ikyahaŋ, dţaşu
    da. »'
  san-KHM: តទនន្តរំ បថិ គមនកាលេ ជន ឯកស្តំ ពភាឞេ, ហេ ប្រភោ ភវាន៑ យត្រ យាតិ ភវតា សហាហមបិ
    តត្រ យាស្យាមិ។
  arn-NT: 'Petu amulelu engün ti rüpü mew, kiñe wentru feypifi ta Jesus: —Ñidol, iñche
    ayülen tami inayafiel, chew püle rume amulmi.'
  zas-NT: 'Chi zë reeman lunejz, tijb bejn rëb loj Jesús: ―Dad, rënan guidnaalan lüj
    bantëëz guin chel.'
  ken-NT: Ndu bárɔ̀ŋ, mmǔfú arɛm ntá Yesu bɛ, “Chɔŋ mbak nkoŋo ywɛ yɛ̌ntɨkɨ ɛbhak
    ɛnɛ ɔ̌rɔ̀ŋ.”
