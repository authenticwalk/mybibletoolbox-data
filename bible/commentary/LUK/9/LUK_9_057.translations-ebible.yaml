  kwi-kwi: 'Miwara ɨamtuasmin, maza ampune Jesústa kaizta: —Anpat, mɨnta ɨkwara nua
    kanpashiras, kizta.'
  agm-agm: Saiwɨ kiya taawɨ daihɨra nowaawɨ utaaho wo koai saundataase. “Kɨnyɨ naingɨpɨpɨhɨ
