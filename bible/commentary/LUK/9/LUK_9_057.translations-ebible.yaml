  yal-yal: E yi kira yi waxatin naxan yi, xɛmɛna nde yi a fala Yesu xa, a naxa, “I
    siga dɛdɛ, n sigɛ i fɔxɔ ra.”
  cnt-NT: 'Ja₁i₃léin₂ jaun₂, ca₂juá''₂ jan₂ dsa₂: ―Te₁gui''₅₄, ''nio₃ jniá₂ jme₁quion₁
    ''ne₂ le₂con₂ ja₁gog''₅₄.'
  tif-tif: 'Kemin, Jerusalam unum o, kalalip nikil una-bilipla, tunum ma tal Yesus
    ami bokola-lomda: Kabi dok kanolin kawu tal-unemap kaa, nali ti kapso naso maakup
    tal-une-mokomup o, akale,'
  nlx-nlx: जेवी यीशु तान चेला हेऱ्यो वाटे जाणे बाजरियेल ईतो, तेवी एक माणुह यीशुह केयो,
    “जा जा तु जाहे मी तार पासाण चाल देह।”
  apw-NT: Itínyú ch’okaahyú nṉee ła’ Jesus yich’į’ hadziigo gáṉíí, Dahayú anadááłyú
    niké’ anáshdaał doo.
  gum-gum: 'Nøm maywan ambub købene, kan møg Jesúswan trenchibig køn: —Señor, ñi chu
    ibendø, nabe mendig arrumønrrun— cha.'
  not-NT: 'Cara iáigasegui, ipocasipëri Jesos sërari, icampëri: —Ogomeantatsiri, naguiatanëmini
    negaraca pijáque.'
  plu-plu: 'Ayteke ariwnteke ini ku aysaw igkis apigku ahin, pahapwi awayg danuh atere
    git Kiyapwiye Jesus. Ig awna git: ―Kiyapwiye, nah wewkere pikak ku kitwiye pis.'
  iou-iou: Eruk kuŋtäŋgän kädet miŋin, äma kubätä Jesu ŋode iwetkuk; Gäk deken kwayäŋ
    yäŋiri näk imaka, api gäwarän täwet yäk.
  ntp-NT: 'Dai aidʌsi voiyʌrʌ iimʌitadai ʌgai tai ʌmo cʌʌli potʌtʌdai ʌSuusi: ―Mamaatʌtuldiadami,
    gʌoidatucuda iñʌlidi aanʌ vʌʌsi pʌsiaaco aimʌrdagi ―astʌtʌdai.'
  rai-rai: Baa Iesu ma ra nuna kum naat na wawer diat waan waanwaan u ra aakapi, raa
    muaana i piri taana naa, “Ang murmur ui u ra kum taamtaamaan raap baa un waan
    iaai.”
  haw-1868: Eia kekahi, i ko lakou hele ana ma ke alanui, olelo aku la kekahi kanaka
    ia ia, E ka Haku, e hahai aku wau ia oe i na wahi au e hele ai.
  ffm-ffm: 'E ley yaadu maɓɓe nduu, neɗɗo gooto wii mo: —Mi jokkete to njahataa fuu.'
  arb-NAV: 'وَبَيْنَمَا كَانُوا سَائِرِينَ فِي الطَّرِيقِ، قَالَ لَهُ أَحَدُ النَّاسِ:
    «يَا سَيِّدُ، سَأَتْبَعُكَ أَيْنَمَا تَذْهَبُ!»'
  cop-CNT: ⲟⲩⲟϩ ⲉⲩⲙⲟϣⲓ ϩⲓ ⲡⲓⲙⲱⲓⲧ ⲡⲉϫⲉ ⲟⲩⲁⲓ ⲛⲁϥ ϫⲉ ⳿ⲛⲧⲁⲙⲟϣⲓ ⳿ⲛⲥⲱⲕ ⳿ⲉ⳿ⲫⲙⲁ ⳿ⲉⲧⲉⲕϣⲉ ⲛⲁⲕ
    ⳿ⲉⲣⲟϥ.
  adz-adz: Gubuꞌ rungꞌ yunga sanab fadan, da garam mangan ini da Yisu, “Dzi bungꞌ
    atsungꞌ agu i sanabam idzuwai u yunga gin.”
  sri-sri: 'Ĩgʉ̃sã maague waamakʉ̃, sugʉ masakʉ ĩgʉ̃sã pʉro eja, Jesúre ãrĩyupʉ: —Yʉ
    Opʉ, mʉ noó waaró mʉrẽ tʉyagʉra, ãrĩyupʉ.'
  nal-nal: Araan di zazangas la lan, aza rapti xa piaat sin Iesu naako, “Gana los
    nua xu lamun non faakdul gu waan pana.”
  kyq-kyq: 'Kɛn naaɗe ɓaa ɓaa ɗoob ki se, deb kalaŋ ɗeek Isa ki ɔɔ: «Gɔtn naai Ꞌɓaa
    gay gay kic ɓo, maam mꞋai daana.»'
  kwd-kwd: Ma nga alata na gila leka no'o suria nga me'e tala, te'e wane ngaa'i ka
    fata 'ilo'oo fala Jisas, “Nau ku siria 'aku leka fe'eni'o 'ua ta lefu fai na 'i'oo
    'ani leka ai.”
  ded-ded: Sinnu kemma ngic mongngo Yesu edeec, “Ge ihai me ihai kennadesoc modacguma
    gegoc kembadeac negenduae.”
  ewe-ewe: Esi wonɔ mɔa dzi nɔ yiyim la, ame aɖe va tu Yesu gblɔ nɛ be, “Medi be makplɔ
    wò ɖo ayi afi sia afi si nàyi la.”
  nuy-nuy: Wurrugu marri, ngijang anubani-yung wurru-yanggi aḏaba yuuguni wirrimaadi-lharrmangi.
    Nga naagi waḻyinyung bagu nu-magayn na-Jesus-guy, “Nga ngaya anaani wa-garrindharrmani-wugij,
    nagang anaaynbaj-guy ana-lhal nagang-maynji ba-yaarri,” ni-yamayn.
  cop-BHC: ⲞⲨⲞϨ ⲈⲨⲘⲞϢⲒ ϨⲒ ⲠⲒⲘⲰⲒⲦ ⲠⲈϪⲈ ⲞⲨⲀⲒ ⲚⲀϤ ϪⲈ ⲚⲦⲀⲘⲞϢⲒ ⲚⲤⲰⲔ ⲈⲪⲘⲀ ⲈⲦⲈⲔϢⲈ ⲚⲀⲔ ⲈⲢⲞϤ.
  buk-buk: Yisu ti ndê ŋgacsêŋomi sêŋsêlêŋ sêmbo seŋ ma ŋgac daŋ sôm têŋ Yisu, “Aö
    bu waŋkuc am, wawhiŋ am watêŋ gameŋ bocke naŋ am oc ndi.”
  pri-NT: 'Na rà pâra wii naigé, â é medari Iésu wà pwi jè âboro, â é ina têe pâ:
    «[Nümoo na go pwi a câmu''gà] â go o pâra wiâgà, naa na diri cè ére cèna gà o
    pâ wê.»'
  zpq-NT: 'Šlac zja''aque'' na'', to beṉe'' gože'' ḻe'': ―Sa''lena'' le'' gate''teze
    šejo''.'
  por-TFT: Enquanto Jesus e seus discípulos andavam pelo caminho, certo homem disse
    a ele, “Senhor, eu irei com o senhor onde quer que o senhor for.”
  gwi-NT: Jesus ditsyaa nąįį haa tąįį geedaa gwiizhit dinjii ch'ihłak Jesus t'ahnyąą,
    “Nijuk inkhaa datthak naa k'eehihdik.”
  gvn-gvn: Jana dungan-dungarin, nyubunyinja dingkarangka Jesusanda yalaman, “Ngayu
    yununin yiringkurrku wukurril.”
  nhy-NT: 'Nijkuak oyayaj ipan ojtle, ijkuakón se tlakatl okilwij in Jesús: ―Señor,
    nikneki nimitzwikas san kanik tias.'
  asm-FB: তেওঁলোকে বাটত যাওঁতে, এজন মানুহে যীচুক ক’লে, “আপুনি য’লৈকে যায় ত’লৈকে ময়ো
    আপোনাৰ পাছে পাছে যাম।”
  okv-okv: '@see-verse:LUK.009.056'
  mxt-NT: 'Ta cuhva cha cachica ityi ra, quita noo ra, ta catyí ra chi ra Jesús: ―Sutu
    Mañi yuhu, cuñí cunyiquen chuun. Ta cuhin chuhun tandɨhɨ ri ityi cuahun ―catyí
    ra.'
  tzo-NT: 'C''alal ixanavic batel ti be, hech lic yal jun vinic; laj yalbe ti Jesuse:
    ―Cajval, buc no''ox chabat chajchi''inot batel ―xchi.'
  ind-AGS: Sementara mereka dalam perjalanan, seorang laki-laki berkata kepada Yesus,
    “Guru, saya akan mengikuti-Mu kemanapun Engkau pergi!”
  omw-omw: Mwihua aanraqaa vi varuvaro vaisi mpovanto uro ntero Iesusirara tiqaro,
    Nte i nraaqiara varirerave. E taini tainive vinanrani nte i vataqina virerave,
    tiro.
  yrb-yrb: Dabaro anebitana mui amarama Yesuba wei, aboro aboro anibasuna naini animau
    wei.
  maa-NT: 'K''e̱ nga nchifìya ndi̱yá, jngoò xi̱ta̱ kitsò‑la̱: ―Na̱''èn, kjítji̱ngui‑lè
    ni̱ta̱ ñánda‑ne nga k''oín.'
  mcq-mcq: ꞌEjume pu ꞌunama toi vaꞌeme ea pini Jesu ijá ꞌwama Kwaa ichihichihi vaꞌamajaho
    na A huꞌúmo vuhuna ꞌwamana.
  sus-A: عٍ تٌ نُ كِرَ شْن مَ، شّمّ ندٍ نَشَ قَ عَ قَلَ عِسَ بّ، «عِ سِفَ دّدّ، ﭑ
    نَ عِ قْشْ رَ.»
  jpn-1965: さて、彼らが道を進んで行くと、ある人がイエスに言った。「私はあなたのおいでになる所なら、どこにでもついて行きます。」
  fra-SBL: 'Comme ils continuaient leur chemin, un homme lui dit : « Je veux te suivre
    partout où tu iras, Seigneur. »'
  yka-yka: Sasangde malumengnganin, niyaˈ aˈa missā pu si Isa, paˈinne, “Tuwan, mabayaˈ
    ku nuhut kaˈu tungan-tungan papīhannu.”
  mle-mle: Daya tip wapakuw, nyidi yabir yitaay tidaak, duw nak Jisasak ata wadid,
    “Wun mina kwukib yikir yikiminadiy tamiyaar.”
  shp-NTPO: 'Jatian jabo bain bokanaitian, westíora jonin Jesús neskaa iki: —Ibó jawerano
    inonbi mia kaaitianra, en mia chibanti iki —akin.'
  aom-aom: 'Örire vaꞌoruomoromo ae gemuëro Iesu uavadeje: Ja dinöꞌe dinöꞌe vaꞌëꞌiroho
    na jasi ijore ijore juvonövoꞌejöjo.'
  geb-geb: Zisas maaŋ thav harigi ŋgun vui tuav thɨga vuim, guma mbe khaŋ ana nzuai,
    “Gu ndu phorgɨv ndu mba vui ŋani, gu zam ntan rurga.”
  eng-WYCLIFFE: And it was don, whanne thei walkeden in the weie, a man seide to hym,
    Y schal sue thee, whidur euer thou go.
  bsj-bsj: ci mor yamme dor nuret, kange. yii co, “mwan bwang mwen ten fiye mo yaken
    ti wii ye
  cak-cak: 'Tok ebenak pa bey, c''o jun xquic''ul ri quire'' xu''ij che ri Jesús:
    Ajaf, yin yatintzekle''ej xa achique na lugar yabe-vi.'
  chf-NT: 'Jinq''uin bixe u chenob tä bij untu winic u yälbi ca''da: ―Cajnoja, acä
    tzäypätinet cachichcada xiquet.'
  tlf-tlf: Kale Jerusalam unum o age abe-bilipta, tinum maak Yesus imi bogobe-nala
    e, “Dogap dogap tiinemap uyo, niyo kapsino kup tiineman-temi o,” agela e,
  piu-2006: Ruutuwanaya yankula tjungurringu wati kutjupalpi. Wati paluru Yiitjula
    watjaṉu, “Yunytjurringanyiṉa nyuntulawana yankukitja ngurra tjuṯakutu. Tjungula
    yanamalpa, wiyaṉanta wantirriyalku.”
  poh-NT: 'Nok cꞌahchiꞌ cojic chi sicꞌoj patal, wilic take winak xquirak je pan be̱h.
    Jenaj queh take winak reꞌreꞌ jeꞌ wili xikꞌor reh Jesus: «Ajabe̱s, reꞌ hin nwa̱j
    nibanam chi hin awaj tahkanel. Naca̱t nitahkem kꞌuruꞌ xa paꞌ eto̱j, nqui reh.'
  tue-tue: 'Cʉ̃́ã maapʉ wáari, sĩcʉ̃ basocʉ́ Jesuré jĩĩyigʉ: —Noo mʉʉ wáaro yʉʉ mʉʉrẽ
    nʉnʉgʉ̃́da. Mʉʉ buegʉ́ niidʉgaga.'
  bjp-bjp: Aunbiing ri toltole sal la, nenge kaltu ka tara sing Iesu aragii, “Ian
    mi lo wo una foron falifu tikii on la ulo.”
  xon-xon: Baah cha na, le uja ubaa dan nan bui Yesu, “M ga dii si saah cha nin chee
    na mɔk.”
  tzo-ZNT: Ti cꞌalal yolel chanavique ―Cajval, chajchiꞌin echꞌel ti butic chabate
    ―xꞌutat la yuꞌun jun vinic ti Jesuse.
  mpm-NT: 'Nɨ kuankoyo da ichi un, ti ni kenda ɨɨn chaa ni kachi jiin Jesús: ―Jitoꞌyo,
    kuni kiꞌin na jiin ni vasu savaꞌa ni ga ichi na kiꞌin ni, ti kiꞌin yo ―ni kachi
    da.'
  ots-NT: 'Bbʉ má dyodijʉ, bi guati car Jesús ca hnar hñøjø, bi xifi: ―Nuquɛ, Tzi
    Jmu̱, xtá tɛnqui göhtjo pʉ jabʉ gui ma.―'
  hoy-hoy: याग आंदुर हादी देल होगोर, रा चेलागोळ दा टु यावारा यीशु से अंदुन, “यल-यल
    नी होद्या, ना नीन हिंद आगेगाईन.”
  uri-uri: Tu hor ya pa kai pa melnum wrij ur pa la nasi Jisas pa la tolpa, “Kitn
    akal hi wa kai hor ha ha pa, kupm hi katnunteitn tolpa atn pake.”
  amo-amo: Na idin cine libau we, umon woroghe, “Meng ba dofin fi udu kika na uba
    duu.”
  pjt-pjt: Munuya iwarangka anangi, ka wati kutjupangku palula wangkangu, “Ngayuluṉa
    nyuntula tjungu para-pitjalinkunytjikitja mukuringanyi nyuntu ngura tjuṯakutu
    ankunyangka.”
  cwe-cwe: Viwakalile nzila, munhu imwe kamulongela Yesu, “Nizakusondelela kokose
    kondauhite.”
  daa-NT: 'Wiktin taat ŋu ɗeetiyo, ɗo botildi, gem rakki kaawiiji ɗo Iisa aman : «
    Ay wer kaak ki ɓaayiy di naan̰ aaɗe. »'
  mlp-mlp: In danib lehad luwsa mat araq Yesus bulon, Uliq saw edob ni lehdaqta nab
    ya nimuzeq ninaq tilehdaiqmo ham.
  ape-C: Douk amam hanak yah aria anan arman nakrip Jisas nakri, “Ihigun nyak nyunak
    um, eik ta inamen unak.”
  bgs-bgs: Róggun na ágpanó dan, duwán sábbad manubù na igkagi ki Jesus, na mà din,
    “Mákkássa áknikó agad ánda ka madun.”
  faa-faa: Namina ikia kara hisia maiya amo, ikia otoa aporo metamo Yasuaki someraka,
    “Né taku ra purakano soko, taku ro purakano soko, sapeaka hinakano soko, ano neyaki
    hakāsa puraka rekeakosapo.”
  kik-kik: Rĩrĩa maathiiaga na njĩra, mũndũ ũmwe akĩmwĩra atĩrĩ, “Nĩndĩkũrũmagĩrĩra
    kũrĩa guothe ũrĩthiiaga.”
  cap-NT: 'Jiczquiz okan, tsjii z̈oñiqui Jesusiz̈quiz cjichic̈ha: —Wejt Jiliri, jakziquinam
    ojkc̈haja amqui, wejrqui chicapachal ojklayz pecuc̈ha.'
  ksr-ksr: Kananoŋ keŋgi eja moŋnoŋ kaŋ Jiisas ijoro, “Gii daeŋ daeŋ kembaati, niinoŋ
    mono iikanoŋ gii gotaaŋ kamaŋa.”
  eng-TNT: 'And it chaunsed as he went in the waye a certayne man sayd vnto him: I
    will folowe the whither soever thou goo.'
  sbs-sbs: Ha ba vakuyenda mwinzila, zumwi ni chati kwali, “Ka ni kuicilile konse
    kwete u ye.”
  sue-sue: Nukare ebete susauwa ema zo meni numore ego senua awa, “Ni nago nago bayamunosi,
    awa na te ni ama ganamunona.”
  fra-NCL: 'Pendant qu’ils étaient en chemin, un homme lui dit : « Je te suivrai partout
    où tu iras. »'
  bhg-bhg: Iji dá angode awamane begatada ainto edo maunteite embo da (1)mi Yesu de
    sisina, “Badari, imo yai indago mambata berari awa, na ambo ambo ana.”
  snn-NT: 'Ja''nca sani, ma''aja''an saijën, yequë bainguëni tëhuojënna, baguë yua
    Jesusni cabi: —Ëjaguë, si''a më''ë sairuanna te''e conguë saiza cabi.'
  atb-NT: Yhangmoq haú hkyô má e ló kô le, byù rayuq gi, "Nàng hká e le hká ngò cháng
    râ." ga luî, Yesuq lé taî ri.
  wro-wro: 'Wuno:murum ąŋgeŋaŋuriri kalumba nąnja iḁruŋ kundjuŋąnąŋga, Ŋaiu ŋunjąmalando:
    ŋḁnąm ŋunŋunjąŋaŋuru.'
  cek-AK: Loklam ah a caeh o naah, kami maeto mah anih khaeah, Angraeng, na caehhaih
    ahmuen kruekah kang bang han, tiah a naa.
  bkd-bkd: Su taghipanaw en si Jesus diyà ta dalan amin etaw ha minikagi diyà ta kandin
    hu “Agduma a ikaw bisan hindu ka duun agpayanaen.”
  ctu-76: 'Che'' chʌncol ti xʌmbal majlel ya'' ti bij ya''an juntiquil winic tsa''
    bʌ i sube Jesús: C Yum, com c tsʌcleñet majlel ba''ic jach ma'' majlel, che''en.'
  lac-NT: 'Ti'' toy cu binob ich u berir Jerusalén. Turi'' mac caj u ya''araj ti''
    Jesús: ―Arej in tar ta pach cax tu ca bin.'
  xla-xla: Yesu ya꞉ alotle tlalo so mate api tle tamha꞉ha꞉lati oplami haleta puame
    Yesu watle epo atlaiyo, “Wa꞉ta hadima adipo tamsela꞉lepiye, na꞉ wa꞉ dolumsela꞉lowepo,”
    diyo.
  xav-NT: 'Tawamhã bâdâdi na si''aba''réi ré, te aibâ hã Zezusihi ma tinha, ãne: —
    Nimomo ''re aimorĩ wamhã, asiré, wa za ''re mo. — Ãne te Zezusihi ma tinha.'
  cuk-cuk: 'Jesús na e-sapinganmala nadgua, dule-wargwen igarba ega sokalid: —Dummad,
    ar bia be naoe, an beba naiguoed.'
  tbf-tbf: Sien gi ta nga vor ve veisveis i sar, mi ka a nga oeng se Iesu, “O ta vemusurie
    no sibu korot kokouk ivie va e ta rakot en.”
  uig-CYR: 'Вә шундақ болдики, улар йолда кетиватқанда, бириси униңға: — И Рәб, сән
    қәйәргә барма, мән саңа әгишип маңимән, — деди.'
  ikw-NT: Kpa be neezne nụ apna, otu nwerukna kanụ a, “M joosno i hne ọbula i neezne.”
  khs-khs: 'Ilipe isu sosowemi ha:na: tiya:sela: isu honosanewemi ilipe hapa sena
    nowamoke Yesuma selese, ‘Neyawa kewa hanakamunuse kulule mina:na:keye.”'
  dwr-ENT: ኡንቱንቱ ኦጊያና ቢሺን፥ ኢቲ ቢታኒ ዬሱሳ፥ «ጎዳው፥ ኔኒ ቢያሳ ኡባ ታኒ ኔና ካላና» ያጌዳ።
  pma-pma: Ka navong amul uva, meatin tai mai ven Iesu ka viteni mini vit, “Out kave
    kiha ien, inau mun nusil katuk.”
  atd-NT: Poghipanow woy ni Hisus dio to dalan, duon otow no nigkagi ki Hisus to,
    “Agad hondoi ka ogdolog, ogdumaruma a koykow.”
  tel-2017: వారు దారిన వెళ్తుండగా ఒకడు వచ్చి, “నువ్వెక్కడికి వెళ్ళినా నీ వెనకే వస్తాను”
    అని ఆయనతో అన్నాడు.
  hat-BSA: 'Pandan yo t ap prale akote wout la, yon moun te di Li: “Mwen va swiv Ou
    Nenpòt kote Ou ale.”'
  top-NT: 'Nac tijia ní ixtatla̱huama, cha̱tum chixcú huánilh Jesús: ―Quimpu̱chinacán,
    aquit ctakokeputuná̱n cani̱huá ní huix napina.'
  msk-msk: Kaba silan yapanaw, yang sang ka otaw yagalaong kang Jesus, “Maski midiin
    kaw, kay Ginoo, amagad ako.”
  gyr-NT: 'Yuvɨrasose perɨ rupi aipo ehi mbɨa Jesús upe: —Che Yar, che nde rupi aso
    pota opacatu nde guatasa rupi —ehi.'
  kmh-kmh: Pen kinjeŋnamb okok amniyakniŋ, bi bap apiy, Jiysis nup aŋgak, “Miñmon
    akay akay amniŋgamban okok, yand yip nep taŋgoniŋgambur aŋgak.”
