  heb-heb: ויהי בלכתם בדרך ויאמר אליו איש אדני אלכה אחריך אל כל אשר תלך׃
  mpp-mpp: Yefewa hikelu ngic monicti edolu yanguc miwec, “Ga iwa me iwa hikedamectesoc
