  isn-isn: Naiahongile munzila yao, muntu ung'wi akamuila, mahali Ihi nuinzo.
  eng-PEV: As they walked along the road, a man said to Jesus, “I want to be one of
    your followers. I will go everywhere with you.”
  ilo-ULB: Bayat nga magmagnada iti dalanda, adda ti nagkuna kenkuana, “Sumurutak
    kenka uray sadino ti papanam.”
  pir-NT: 'Ti mahapʉ tiquina wahagʉ̃, ihcãquiro Jesure yahuahye: —‍Mʉhʉ mehna waha
    duaja noho mʉhʉ waharopʉ, niahye tiquiro.'
  anv-NT: Wyɛ́ ndɛre ákɛ́ne ájyɛ né meti, mende fɔ achwɔ́ jɔ́ɔ ne Jisɔs aké, “Nkwɔ́légé
    wɔ déjyɛ́gé yɛ́ndé mbaá ayi ɔjyɛ́.”
  sab-NT: 'Jesu kle chage jonkare gire kwian gdaite gerudu Jesu ole: —Kwian chugagwalla,
    cha ta mo ta gbakalin chage ba ole baini kaire ba be joge ngwadi, cha be chage
    ule ba ole geru jwen bage.'
  tmd-tmd: Makwam ödöi mibɨl piaku dumɨdɨm nugugɨrön, nöbö i hön, Jisas nugwo yadöŋa,
    “Mögörɨb pikai pikai dinö piaku, nɨ pɨsaŋ yönmɨjnɨŋö,” röŋa.
  acr-NNT: 'Xaloqꞌ kꞌu riꞌ e kꞌo chi bꞌe, kꞌo jun xubꞌiꞌij che ri Jesús: —Wajawal,
    riꞌin kinterej bꞌi chiꞌij la tobꞌ pachawi keꞌek wi la —xchaꞌ.'
  kpg-kpg: Di nadau hula i hongo di ala, taane ga helekai gi Jesus, “Au ga daudali
    Goe gi nia gowaa huogodoo ala e hana ginai Goe.”
  taj-taj: ओच्‍छे येशू ह्राङला चेलागदेदेन छ्‌याम यरूशलेमपट्टि फेप्‍बान लबा धुइरी म्‍हि
    गिक खसी येशूदा “ह्राङ खानङदमान फेप्‍सै ङाएनोन ह्राङदेन छ्‌याम निला” भिसी भिजी।
  avt-avt: 'Hɨr wen nitet yayiwe nanɨno Jerusalem, mɨtɨk hak katɨp Jisas kar ik: “Hi
    tewen aisesit epno nein kerek me ti epnori en.”'
  cbk-cbk: Mientras ta camina sila tiene un gente na di ila grupo ya habla con Jesus,
    “Señor, masquin donde uste ay anda, ay sigui gayot yo con uste.”
  uig-ARA: 'ۋە شۇنداق بولدىكى، ئۇلار يولدا كېتىۋاتقاندا، بىرسى ئۇنىڭغا: ــ ئى رەب،
    سەن قەيەرگە بارما، مەن ساڭا ئەگىشىپ ماڭىمەن، ــ دېدى.'
  tuf-tuf: 'Etar ibt aw̃at beya rabar ser istiyát Jesús quin wajacro: —Bah birar bíctara
    as cat bah jor erar benro. Bah jor sinay benro, wajacro.'
  abx-abx: Si pagparapamaktas-na na mga iya, aniya' addangan lalla maminugad si Jesus,
    “Amungyod ako si ka'aw bisan singnga kaw pa'arop.”
  mco-NT: 'Jadu''n yjajtɨ co anajty ñɨ́cxcɨxy ma tüg tü''aa, chi tüg jäy Jesús nɨmay:
    ―Huindzɨn, ɨɨch miich nbanɨcxaamy oy tɨm ma''amy miich mnɨcxy.'
  bsp-bsp: 'Ntɛ ŋanayi dɔpɔ kəkɔ mɔ, kɔ fum wəlɔma oloku kɔ: «Iŋcəm’am darəŋ nnɔ o
    nnɔ məŋkɔ mɔ.»'
  kqf-kqf: Laḡannemo tedi etaḡa a nawanawa ba oloto Yesu i giuwena gado, “Tam bamomaiḡa
    kwa nawana ba yà kaiwatam.”
  cpb-NT: 'Ikanta riyaatanai Jesús, ikantaweetawaari awotsiki: “Pinkatharí, nokowi
    noyaatemi tsikarika pinkenayete eeroka.”'
  aon-aon: Douk amam hanak yah aria anan arman nakrip Jisas nakri, “Ihigun nyak nyunak
    um, eik ta inamen unak.”
  hus-NT-2005: 'Tam ti jajáꞌtsik neꞌech ti bél, utsan enchéꞌ na Jesús kʼal jun i inik:
    ―Ajátik, u léꞌ tu juniknaꞌ putálkʼi xon ti ki kʼale.'
  mig-NT: 'Te kájika‑ya̱ kuá''a̱n‑ya̱. Te ɨɨn cha̱a ni̱ ka''a̱n‑de jíín‑yá ichi‑ún:
    Táta̱, kundiki̱n‑ná níí va̱sa ndé onde̱ ki''i̱n‑ní, áchí‑de.'
  bps-bps: Di slengla magu di dalan, nun lagi talù di ku Dyisas, manan, “Magin agu
    ge balù nè gusalum.”
  mbs-mbs: Dalem te peg-ipanaw dan, doen otaw minikagi diyà ki Jesus, “Pengkey kenan
    ka pesalo, gayed a tomaking kamno.”
  tof-tof: I kwatódó iazan tótók kwarilürr, darrü pama Yesunbóka wagó, “Ka sab marüka
    akyalo, enana ma nega wamlo.”
  cme-NT: 'Baŋ kãŋ hũmelle-na, naacolŋo naŋo gbɛ̃ Yesu‑i wuɔ: «Itie, mi ka ta mi
    nyaanu-niɛ niŋ kãŋ terni maŋ nuɔ‑i hiere.»'
  sus-sus: E to nu kira xɔn ma, xɛmɛ nde naxa fa a fala Isa bɛ, «I siga dɛdɛ, n na
    i fɔxɔ ra.»
  pon-2006: Ni ar ketiket kohla nanialo, ohl emen patohwanohng Sises, “Maing, I pahn
    idawehnkomwihwei wasa koaros me komw pahn ketla ie.”
  dad-dad: Idi naab luwe dile fen, tamo taka Jesus irokenen, “Õ narib ulauf are, aya
    õ dõ ayõf.”
  zab-NT: 'Chi zédeb nez, tuby bniety nguiu raipbɨ Jesús: —Dad, nare rcaaza sanalda
    laabiu nez ruttisy chiabiu.'
  jae-jae: Êsêac sêsêlêŋ sêmoa intêna ma ŋac teŋ kêsôm gêdêŋ eŋ gebe “Gamêŋ taŋ aôm
    gobe ôna naŋ, aê oc jandaŋguc aôm.”
  ksd-ksd: 'Ba dia vanavana na nga, tika na tutana i biti tana: Ina mur u ta ra lavur
    pakana ba una vana tana.'
  msm-NT: Pagpanow on onni Jesus, meyduon otow no ogduma podom. Kagi din ki Jesus,
    “Ogduma a ikow inggad andei ka mudeg.”
  myk-myk: 'Na pu yaha koo na pu na gaaŋi, a ná wa di Yesu pye: «Wù Kafɔɔ, xuu bɛɛri
    ni mʼa se ge, nɛ na daha ma fɛni.»'
  sbe-sbe: Keda wa unai se laulau, na tamowai hesau ye hededelau Yesu unai ye wane,
    “Yom kabalau maudoidi udiyedi yau kabo ya hemuliwatanigo.”
  mcr-mcr: Qu hänaqä awä iqi qaŋä wätqätaŋguwäŋga, ämaqä hŋqu, Jisasi Ique tii ätukqe.
    “Si aŋä-himqä eeqänäŋä iuŋqä uwqaŋgtqe, Nyi qänaki kivändmqänä.”
  cux-NT: 'Taachi snúuⁿ yā yúúní, ''áámá saⁿ''ā ní caⁿ''a sa chii sa Jesús miiⁿ: N''dií,
    Señor, caⁿ''á nduucú nī ''āā tií nūuⁿ naachi caⁿ''a nī.'
  tur-YTC: Yolda giderlerken, biri Yeşua’ya, “Nereye gidersen git, ardından gelmek
    istiyorum Efendimiz” dedi.
  san-ITR: tadanantaraM pathi gamanakAle jana ekastaM babhAShe, he prabho bhavAn yatra
    yAti bhavatA sahAhamapi tatra yAsyAmi|
  bel-N: 'І сталася, як яны былі ў дарозе, нехта сказаў яму: «Я пайду за Табою, куды
    б Ты ні пайшоў, Госпадзе!»'
  sch-sch: Hanchu, lampuia an lôn lâiin, mi inkhatin Jisua kôma, “Na sêna muntina
    nang jûi ki tih” a tia.
  mic-MIQNT: Ge's Se'sus aq unaqapemg pemita'tij awtigtug na ji'nm telimatl Se'susal,
    “Gisgaje'i wije'ulin ta'n getu tami elien.”
  huu-NT: 'Naɨsona ie llofuecaigano dɨga, Jesús oni jaillanona, Jesúmo damɨe llote:
    —O jaillɨnomo o dɨga jaiacadɨcue. O llofuegamɨena jaiacadɨcue.'
  jiv-NT: Jintiá weenai̱, chíkich áishmaṉ Jesusan chicharuk “Uuntá, tuí̱ wétatam
    nui̱sha nemarsatjame” tímiayi.
  otm-NT: 'Nɛ nu''bʉ mi ''yo bʉ ''yu ra Jesús bi ''yɛ̨n''a n''da ran ''yohʉ: ―Ma Hmu
    i, nugä ga tɛn''ni i hønbʉ go hapʉ guí mba, bi ''yɛ̨mbi.'
  dah-dah: Be, Yesube komatmiŋ yagoya kuŋ hikeyabe al kura gore waŋbe, “Nebe ge kuŋ
    heŋ taha kuruŋ gobe gama po girde kuŋ heŋ,” inyiŋ.
  tnk-tnk: Nəpɨn riti Iesu mɨne nərmama me səvənhi kamhesi pen suatuk mamhəuvən. Nənə
    iərmama riti rɨni pen tukwe in mə, “Takukurirə ik kwopun pəku tikevən ikɨn.”
  kpr-kpr: Emboroda ero, genembo eni fira buvudo Iesu kena sisira, “Na ni tumonderena.
    Ni reda yaresa amo, nangae yarera,” setiri,
  san-IAS: tadanantaraṁ pathi gamanakāle jana ekastaṁ babhāṣe, he prabho bhavān yatra
    yāti bhavatā sahāhamapi tatra yāsyāmi|
  nho-nho: I te saaita laatou koi sassare ka oo raa, te tanata tokotasi ni vanaake
    peelaa ki Jesus, “Nau ma ki tautari atu i oo kina hakkaatoa e hano.”
  gym-NT: 'Niaratre nämane dikekä ji ngrabare angwane, ni iti käkwe niebare Jesuye:
    Ti Dänkien, ma näin mdente erere, ye känti ti rikai siba mabe, niebare kwe.'
  azg-NT: 'Viochen xjen na coꞌohan nato, tso ncüii tsꞌan nnon Jesús: —Ta, ncjö yo
    ꞌuꞌ, minyuuchen na vjaꞌ.'
  bhd-bhd: ज़ैखन तैना बत्तां च़लोरे थिये, त केन्चे तैस सेइं ज़ोवं, “तू ज़ैड़ी-ज़ैड़ी
    भी गालो, अवं तीं पत्ती च़लेलो।”
  too-NT: 'A''xni''ca'' ixta''a''mā''na nac tej, kalhatin chi''xcu'' huanilh Jesús:
    ―Quit na''icstālani''yāni'' chu xalhā napina''.'
  ind-AYT: Ketika mereka sedang dalam perjalanan, seorang berkata kepada Yesus, “Aku
    akan mengikut Engkau ke mana pun Engkau pergi.”
  cjo-NT: 'Ikanta ikineeyanakini awotsiki, itonkiyotawakari shirampari, ikantawakiri
    Jesoshi: —Nowinkatharite, nokowaki noyaataperotanakimi, tsikarika piyaate.'
  nsn-nsn: Gine ra haiala pelasina tar lel, kare kular tamata tang Iesu pare, “Inggo
    u turung uakeluk totomua ia ro lihihiaa.”
  san-DEV: तदनन्तरं पथि गमनकाले जन एकस्तं बभाषे, हे प्रभो भवान् यत्र याति भवता सहाहमपि
    तत्र यास्यामि।
  tna-NT: 'Beju edid''i su tuna eputahu cama, piada deja ja Jesús nariatana. Uja tuahueda
    atana: —Echua Puji, mi yama tije aja quepia mi epuhu su.'
  lid-lid: Eme oro adek san ala badeh, ndramak ari tiye i tan anya, “Jises, loboho
    heh, ou ala aliy, jo kameh in le hamon tam.”
  wim-wim: Than Jesus-a, putha ngurp nungantam weeꞌanang kan-ngulan iiyin-a, nil pam
    thonam wamp Jesus.antan aꞌ thaw nungant, “Nint aak want-wanttinakan iiyān-a, ngayiya
    nintang monkan-wak-wakāng.”
  zga-M: Vuviluta munjila ya vene umunu yumo akhavavula, nikhuvakhonga padebepadebe
    khuwiluta.”
  yom-yom: 'Buna bakidi mu nzila mutu wumosi wuyiza kamba Yesu : —Nlongi thidi kulandakana
    koso ku wunkuenda.'
  san-SIN: තදනන්තරං පථි ගමනකාලේ ජන ඒකස්තං බභාෂේ, හේ ප්‍රභෝ භවාන් යත්‍ර යාති භවතා සහාහමපි
    තත්‍ර යාස්‍යාමි|
  yut-yut: Kosiron kɨŋakwa amɨn kɨnda da iyɨgɨt, “Dukwan dukwan agɨpbi uŋun nak gol
    awɨlgeŋ gɨn.”
  grc-BYZ: Ἐγένετο δὲ πορευομένων αὐτῶν ἐν τῇ ὁδῷ εἶπέ τις πρὸς αὐτόν· ἀκολουθήσω
    σοι ὅπου ἐὰν ἀπέρχῃ, Κύριε.
  cpc-NT: 'Ikanta jiyaatanai Jesús, ikantawiitawaari aatsiki: “Pinkatharí, nokowi
    noyaatimi tsikarika pinkinayiti iiroka”.'
  nhg-NT: 'Hua omochi que cuöc obejbiloac yejuantzetzi, sente tlöcatl otieyelfe: ―Naja
    temetzmotoquelis ca cöne beletes tomobicas.'
  nya-nya: Pamene iwo ankayenda mu msewu, munthu wina anati kwa Iye, “Inu ndikutsatirani
    kulikonse kumene mudzapita.”
  ngu-NT: 'Chica yejhuamej yayaj ipan ojtli, se tlacatl oquijlij Jesús: ―NoTeco, nicnequi
    nias mohuan san canon tejhua tias.'
  kup-kup: Met paru nonoroh soohan aban napuhö emat Iesun epat mañah, “Erom ae, met
    nim sookezaek deip honeo sohopainez ne zait toh.”
  jid-jid: Wa ba he ni mi si hi ni gon, u ndrjo a tre niwu, “Mi huwu hi ni wawu wrji
    wa usi hi.”
  wmw-wmw: 'Ewo wari munjira wakuka, mmojawapo akimwambira Insa: “Omi nukufulata kauka
    konse.”'
  gmv-GGM: istikka birshin issi asi istakko shiiqidi “tani neni biza wursoso nena
    ta kaalana” gides.
  ssg-ssg: Lokon ti Jises ma tesol kahikahin nanahiwa he aweisal, tel seilon hone
    Jises, “Tesol tesol na o nahih, nga kahiti o. Nga lawe kahikahim.”
  zpo-NT: 'Gorna nzo Jesús kwaan re xaa naz, tub xaabyi nzhé lo Jesús: —Xaa Nabeyy,
    nzhekla na reke na tich lu rese pa ya lu.'
  poy-poy: Pawaweriti munjira wankugenda, muntu yumu kamgambira Yesu, “Hanukufati
    koseri kwagugenda.”
  qwh-NT: 'Nänipa ewarëcayaptinnam, Jesusta juc nuna queno nerqan: —Mayestru, meta
    tseta ewaptiquipis, noqaqa qatishqequim.'
  gaw-gaw: Ag gona ibp̱a uḵaegeg, danab laa Jesus amegp̱a aum. “Na adep adep goḵut
    amu da na dim lamidḵul,” awa aum.
  nca-nca: Oyate uni kato Yesu ŋande miraró, “Ke dana uyareweya qunoko no ŋuya kohowe
    ŋuno uyarewano.”
  zpz-NTPP: 'Na lat nu zaab za dem nez na, orzeꞌ na tub mbecy rab yum: ―Shuaana̱,
    ya̱ rlagya̱ cha du̱ ru ca ziꞌl zeꞌ nu char ―nay.'
  mkj-mkj: Nehn irai allaluhla nehn allo, woal men pwehng Jesus, “Ngoahi pirin pwili
    koawoa wija ohroj ma koawoa pirin inla.”
  zac-NT: 'Iurní ziazú raiꞌ tubi nezë, tubi nguiu guniꞌi lu Jesús: ―Dadë, sënalda
    lë́ꞌël ancalë ca tsal.'
  kyg-kyg: Kateꞌmo neꞌvagenoꞌaeꞌmo mago vekamoꞌa eno Yesufeꞌmo, muki visana kotegamo
    kakame huꞌna umenitata huguve, huno ha paiꞌnigeno
  kmk-kmk: Utdi un manaddaḻanan da inggaw osa un laḻaki un maitungtung-ud kan siya
    un kanana’n, “Apu, maitung-udak kan sika si kigada ayam.”
  cao-NT: Bahí tsi bohocanajacano tsi, —Jahuëniacara qui mi caxëhai ca mia banahuaxëquia
    —i huësti ca joni Jesu qui niquë.
  bbr-bbr: Jisas kon tamareäu roat pak Jerusalem mena potona potona, kar ros Jisas
    auruwon, “Na erapok manam is na pak erek tainoise manam.”
  inb-inb: 'Ñambi ri­na­kus­kapi, sug runa, kailla­iaspa, Jesusta nirka: —[Taita waugki,]
    kamta kati­sa­kimi maima kam ri­kuska­ma.'
  hrv-hrv: 'Dok su išli putom, reče mu netko: “Za tobom ću kamo god ti pošao.”'
  box-NT: 'Pã̀ahṹ na á ɓa wi ho wɔ̃hṹ wán, ó o nìi ɓúi vaá ló ɓueé wee
    bío là a Yeesu: «Ĩ ì bè foǹ á à varáa hã lùa ɓúenɓúen na á ũ wee
    va yi.»'
  ote-NT: 'Y de guehni má ꞌñu ꞌnara ꞌñøhø bi ꞌñembabi ra Jesu: ―Ma zi Hmuꞌi, dí ne
    ga tɛnꞌaꞌi habʉraza gui ma.'
  wnu-wnu: 'Qataben isub igamari munon ger diab Yisas nob qamar: “Ye ne nob ten qib
    igoribam.”'
  zam-NT: 'Láth ndoo Jesús ned nda Jesús con myen'' xin'' mté''th Jesús, ngro'' thìb
    mbi'' liz mbi'' ro ned. Ndxab mbi'' loo Jesús: ―Tad, na, ne, ndlyaz ga non U''
    pál co''te'' ya U''.'
  zyp-NT: Langpui letah aa seilai leimeining taco cawngsaw pakheh tah, “Na seinah
    maikaw lang ka ca zui a,” a tah.
  sey-NT: 'Maꞌajaꞌa ja̱ohuaꞌi saijëna, teꞌi ë̱më Jesure capi: “Ëjaë, mëꞌë ja̱ꞌre co̱ni
    saiye yëyë. Coa siꞌa hue̱ꞌña mëꞌë saitoje̱.”'
  nvm-nvm: Areme Jesu fu e vuak fuon faivo ijiena unam ijia vako ijia e be fu uri
    Jesu kua, A izer vakma nak naka osik ijia vakno kuain.
  mps-mps: Te augwa tų sisu pebelabadi yaide, bidi mego Jisasbolo te po wali, “Nage
    pabo digi, ena me nage wali paibao.”
  seh-seh: 'Yezu na anyakupfundza ace pikhaenda iwo na njira, mamuna m''bodzi ampanga
    kuti: “Mbuya, ine ndinakutowerani mbuto zonsene zinaenda imwe.”'
  pab-NT: 'Hoka Jesus, exaotyakiraharenai xoaha xanahitaha ahotyaho hoka hatya haliti
    nexa Jesus hiye: — Notyoaite hiyema, aliyo xamani hiyanehena hoka — nexa.'
  llg-llg: Ledoeik ala belaꞌo, boe ma hataholi esa kokolak no Yesus, nae, “Ama! Ama
    neni sudi bee neu, na, au nau tungga akandoo ua Ama!”
  kyf-kyf: 'Da wa mɩa mnɩda ''yloogblʋ, ''ɩn nyɩmɛ yabhlo nɛɛ -Zezu -ylaɛ: «Dao da
    -ɩn -ka mnɩda -mɩ, ɩn mɩ -mɩ ''bɩ.»'
  tpi-tpi: Jisas wantaim ol disaipel i wokabaut i go long rot, na wanpela man i tokim
    em olsem, “Olgeta ples yu go long en, bai mi bihainim yu i go wantaim.”
  mih-NT: 'Ta cuhva sa cuahan ra ityi, i catyi minoo ra sihin ra Jesús: Tata, cuñi
    cundyique suun vazu ndya ndya maa cuohon.'
  qvh-NT: 'Sayno aywaycäyaptinmi juc runa Jesusta nergan: “Maypa aywaptiquipis gatiräshayquimi,
    taytay.”'
  kms-kms: Ni nyinge mare mo mo di wuti iri nandi Jisas ningg nari, “Nge nu ane po
    ye. Nu muainde opu kuo te nge ane po ye.”
  agn-agn: Asing pamansipanaw si tanira, may tatang taw ang naganing ong ni Jesus,
    “Tomabido ong nio, maski ong ariapa paning.”
  nhi-NT: 'Ihcuac oyayah itich in ohtli, se tlacatl oquiluih in Jesús: —NoTecotzin,
    nias mouantzin ic campasa tonmouicas.'
  ttc-NT: 'Aj man tuq nkyeb''et tuj b''ey, jun xjal oxik tq''uma'' te Jesus ikxjani:
    «Tat, wetz okyin''okel lapet awi''j. Aj ja'' otxe''l yatz, ax okyinxe''l wetz.»'
  dan-1931: 'Og medens de vandrede på Vejen, sagde en til ham: “Jeg vil følge dig,
    hvor du end går hen.”'
  kwj-kwj: Numbo ki wu indawani hima fori ya rini sawe, “Ele mapwa hinga mi indawa
