    cajíñꞌˉ: —Tɨfaꞌˊ, iim˜ jnea˜ nii˜i có̱o̱ꞌ˜ ꞌnʉˋ doñiˊ jiéꞌˋ fɨˊ lɨ˜ guóꞌˆ.'
  deu-1951: 'Als sie aber ihre Reise fortsetzten, sprach einer auf dem Wege zu ihm:
