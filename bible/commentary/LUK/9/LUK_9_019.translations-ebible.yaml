  zar-NT: 'Buluʼbiʼë didzaʼ, taʼnnë́ʼ: —Taʼnná bal-la bönachi nacuʼ Juan, bönniʼ buquilëʼ
    bönachi nisa. Taʼnná iaʼbal-lëʼ nacuʼ Elías, ateʼ taʼnná iaʼbal-lëʼ nacuʼ tu bönniʼ
