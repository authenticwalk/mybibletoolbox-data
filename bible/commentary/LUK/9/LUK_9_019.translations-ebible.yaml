verse: LUK.009.019
translations:
  kpx-kpx: Ige abu loui avoe, “Ata degomoleau a mai loui avoe, ‘Ata babatisogevemale
    Dioni keike ke.’ Isege degomoleau a mai loui avoe, ‘Ilaidiaike ke.’ Isege degomoleau
    a mai loui avoe, ‘Subuta beloveta moleu hatiale munanave keike ke.’”
  okv-H: enana ke einge ea, “Embo nei uhoho na amo umo John bapataito ari embo ke
    eagora eto nei uhoho na umo peroveta Elijah ke eagora eto nei amo peroveta mahu
    vahai na vasiri te erari amina ere ua ainge eagora,” ainge eo
  tbo-tbo: Ma tauhi hi pa, ‘Lawa gehouhi hi pa tam Yoni bapatiso, ma gehouhi hi pa
    tam Elaisiya lawa odubona po gehouhi hi pa tam tu bahapiko odubona u towolo meme.’
  mal-C: അതിനു ശിഷ്യന്മാർ, “യോഹന്നാൻസ്നാപകൻ എന്നു ചിലരും ഏലിയാവ് എന്നു മറ്റുചിലരും
    പുരാതനകാലത്തു ജീവിച്ചിരുന്ന പ്രവാചകന്മാരിൽ ഒരാൾ ഉയിർത്തെഴുന്നേറ്റുവെന്ന് വേറെ
    ചിലരും പറയുന്നു” എന്ന് ഉത്തരം പറഞ്ഞു.
  grc-SR: Οἱ δὲ ἀποκριθέντες εἶπον, Ἰωάννην τὸν βαπτιστήν· ἄλλοι δὲ Ἠλίαν· ἄλλοι δέ,
    ὅτι Προφήτης τις τῶν ἀρχαίων ἀνέστη.
  bgc-bgc: उननै जवाब दिया, “यूहन्ना बपतिस्मा देण आळा, अर कोए एलिय्याह, अर कोए यो के
    पुराणे नबियाँ म्ह तै कोए जिन्दा होया सै।”
  khz-khz: Ia gevega-geleato, negetiwato, “Reketa gekilana goi Ioane Bapatiso, reketa
    Elia, mareketa na peroveta talimana kunena ta pekuliiti-wai.”
  deu-TKW: 'Sie aber antworteten: Johannes der Täufer, andere aber: Elias, wieder
    andere: es sei einer von den alten Propheten auferstanden.'
  zsr-NT: 'Gulubiꞌë didzaꞌ, taꞌnë́ꞌ: ―Taꞌná laꞌgac bunách nacuꞌ Juan, bönniꞌ buquilëꞌ
    bunách nis. Taꞌná yelaꞌgac nacuꞌ Elías, atiꞌ taꞌná yelaꞌgac nacuꞌ bönniꞌ bitsëꞌë
    bönniꞌ gluꞌë didzaꞌ uláz queëꞌ Dios dza niꞌtë, nubanëꞌ lu yöl‑laꞌ gut.'
  lin-lin: 'Bazongisaki : — Bamoko bazali koloba ete ozali Yoane Mobatisi ; bamosusu,
    Eliya ; mpe bamosusu lisusu, moko kati na basakoli ya kala oyo asili kosekwa.'
  hns-NT: 'Tab oesab bolies: „Dher log sotje hai kie toe Johaanas dopoe kare waala
    baate. Aur doesar log bole hai Elia, aur phier koi koi sotje hai kie Parmeswar
    ke ekgo doesar pahiele ke sanesia djie oethal hai.”'
  noa-E: 'Magbaawai amachdëu magjierram aajem: —Am iek pʉ Juan chi õor pör choomie
    aajem; deeum khʉʉnau jaauwai, pʉʉta Elías aajem, warrgar Ẽwandam i jaaujerr; maagwai
    pogkha jaauwai pʉ sĩi warrgar agjö Ẽwandam i jaaumie arrta deeu iiu phiidʉwia
    nʉrraichëmjã a jaaujem am dën ajierram aajem jũrr irig.'
  eng-EMTV: So they answered and said, “John the Baptist, but some say Elijah; and
    others say that one of the ancient prophets has arisen.”
  mib-NT: 'Te ni cacahān de: Sava i cácahān jeē cúu ní Juan tēe ni scuándute. Te sava
    ga i cácahān jeē cúu ní Elías, tēe ni nacani jnūhun Yaā Dios nde jenahán. Te sava
    ga i cácahān jeē ɨnga tēe ni nacani jnūhun ya ni natecu de.'
  lif-NT2: हे़क्‍केःल्‍ले़ कुहुॽसाम्‍बाहाॽरे़ नोगप् मे़बिरु, “कुभारे़ खे़ने़ॽ बप्‍तिस्‍मा
    के़बिबा युहुन्‍ना नु वेॽहाॽरे़ग एलिया फाॽआङ् के़म्‍मे़त्‍लो॥ कुभारे़ग उन्‍छोःन्‍बा
    वेॽ माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाधिक्‌सिःमे़न्‍लाम् याम्‍मो हिङे़आङ् वाॽ फाॽआङ्
    के़म्‍मे़त्‍लो॥”
  xnj-xnj: Vene vakamyangula, “Vangi vijova veve Yohani Mbatizaji na vangi vijova
    Eliya na vangi vijova wa mmonga wa vamlota va Chapanga va kadeni mweayukili.”
  mmx-mmx: Diga vorang i rin keretna, “Lentaba di lok do nenu ne Jon laradi sep susu.
    Lentaba di tong i do nenu ne Elaisa. La lentaba di tong i do nenu lara leeme vapaase
    ali megano mo i roo xat amlong.”
  cbr-NT: 'Cacëxun ca cacëxa: —Raírinëx ca quia, mix ismina Juan, an uni nashimicë,
    a ''ain. Raírinëx ca quia, mix ismina Elías a ''ain. Raírinëxribi ca quia, mix
    ismina an Nucën Papa Dios quicë bana unicama ñuixuncë unicamaxa bama a achúshinëxa
    baísquicë a ''ain.'
  tee-NT: 'Chai ju yu''unch tak''alhtayanalh. Tajuni: ―Ju ali''in tanajun ni ma Xivan''at
    ju amakpaxana''. Chai ju ali''in tanajun ni ma Elías''at. Chai ju ali''in tanajun
    ni ma uxint''ich pumatam mak''aniya lapanac ju ixnajun ixchivinti Dios. Ma va
    lok''onch''ok''och.'
  eng-LSV: And they answering said, “John the Immerser; and others, Elijah; and others,
    that a prophet, one of the ancients, was risen”;
  cak-NT: 'Y reje'' xqui''ij che: Jec''o ye''in chi ja ret ri Juan Bautista. Jec''o
    ch''aka chic niqui''ij chi jat Elías, ri jun achi ri xuk''alajij ri x-ix che roma
    ri Dios ojer can. Y jec''o chuka'' ri ye''in chi ret jat jun chic chique ri achi''a''
    ri xek''alajin ri x-ix chique roma ri Dios ojer can, y cami xac''astaj-pe chiquicojol
    ri caminaki'', xecha'' che ri Jesús.'
  pah-NT: 'A''ero garemimbo''ehara''g̃a ei ga pe: —“Ga ko João Batista''ga,” ei g̃a
    nde ve, ei g̃a Jesus''ga pe. Ojipe''g̃a e''i nde ve: “Ga ko Elias''ga.” Ojipe''g̃a
    e''i nde ve: “Ga ko Tupana''ga nhi''ig̃a mombe''uharava''ea pyteripeve''ga – kiroki
    ga ovy gwyvya hugwi ymyahũve''ga.” Nahã g̃a ei nde ve, ei Jesus''ga remimbo''ehara''g̃a
    Jesus''ga pe.'
  sja-NT: 'P''anaujida: —Ũk''uruurãpa jara p''anɨ pɨ Juan Bautista, piup''eda p''irabaida.
    Awaraarãpa jara p''anɨ pɨ chonaarãwedapema Elías. Jõdee awaraarãpa jara p''anɨ
    pɨ chonaarãwedapema Ak''õre pedee jarapari, chok''ai p''irabaida.'
  xed-xed: 'Ka duhwalhani mantsa: «Tsa Yuhwana mnda maga batem ya kay ya, ka sanlaha.
    Iliya ya, ka sanlaha. Sani mataba la anabi ghalya ya ta sliʼagapta nda hafu, ka
    sanlaha,» ka həŋ nda tsi.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe na̱ cán tu̱hun nu̱ á já na̱cachi na já xi̱hi̱n
    á: —Java ña̱yivi cáchí na̱ ña̱ cúú ndó Juan, da̱ na̱jácandúta̱ ña̱yivi. Ta java
    na cáchí na̱ ña̱ cúú ndó profeta Elías. Ta cáchí java ga̱ ví na̱ ña̱ cúú ndó in
    táhan profeta na̱sanduu sa̱nahá, da̱ na̱nditacu tucu xíca nuu viti —na̱cachi na̱
    xíca tuun xi̱hi̱n Jesús cán.'
  gfk-S: Di ga balu ie be, “Ari di tange be Jon no ut na baptais, ma ari be no tangetus
    Elaija dak, ma ari iat bileng be ta tikenong ta ira mes na tangetus menalalie
    sakit te lon baling.”
  bmu-bmu: Jiiga meleŋda kewö jiget, “Tosatŋan ‘Gi Jon O-melun azia akzan,’ jimakzemö,
    tosatŋan ‘Gi Elaija akzan,’ jimakze aka tosatŋan toroqeba kewö jimakze, ‘Gi kezapqetok
    azi walŋi yeŋgöreŋök kunŋan kömupnöhök wahöta maljan.’”
  dgz-dgz: Mu upi gare manega wane, “A, ge Dion waenapan dup iamoni apane dianegiwanum.
    Upi watageta apane Elaidia dianegiwanum. Upi ge God nop mega waiana apane da wataget
    boeni sia yon wandet dianegiwanum.”
  eng-GNV: 'They answered, and sayd, Iohn Baptist: and others say, Elias: and some
    say, that one of the olde Prophets is risen againe.'
  zaa-NT: 'Becàbi cabi nna ra cabi: Ttu te cą nna rena cą qui''ni ná cuią''lu'' Juan
    el Bautista. Attu te cą nna rena cą qui''ni ná cuią''lu'' Elías. Adí cą nna rena
    cą qui''ni ná cuią''lu'' ttu profeta gùdua tiempo antigua nna beyátha bi de lo
    lù''uti.'
  eng-WEBSTER: They answering, said, John the Baptist; but some say , Elijah; and
    others say , that one of the ancient prophets is risen again.
  guh-guh: 'Nexata Jesús pijajivi jumaitsi: —Itsamonae xamë yabara jumai tsabiabi:
    “Juanpijinë raeta jivibautisabinëmi icatsia asaë,” jai tsabiabi. Itsamonae pijinia
    jumai tsabiabi: “Diosojumepaebinëmi raeta. Profeta Elíaspijinë, ponëmi bajayata
    ponapona, icatsia asaë,” jai tsabiabi. Itsamonae pijinia jumai tsabiabi: “Bajayata
    raeta Diosojumepaebivimi profetavimiyajuvënënë icatsia asaë,” jai tsabiabi xamë
    yabara, jai Jesús pijajivi.'
  bon-bon: Teepi jejisi egä, “Poto cina jiicusi egä maane niiye ca äciseja biname
    Yoane säte. Nuuja cina jiicusi egä maane Eliya säte. Piiyepu nuuja cina jiicusi
    egä maane yepä sasa mename biname gäte lui te budre cabu ca tarpinantumete.”
  nhw-BL: 'Huan imomachtijcahua quiilhuijque: Sequin quiijtohuaj ta tiJuan catli tecuaaltiyaya,
    pero sequinoc quiijtohuaj ta tiElías. Huan sequinoc quiijtohuaj ta tise tlajtol
    pannextijquetl catli huejcajya itztoya huan ama timoyolcuitoc.'
  mgw-mgw: Nabembe ngabannyangwa, “Bi'ngi' babaya panga wenga wa Yoani Ywabatisage,
    bi'ngi' Elia, bi'ngi' yumo kati ya alondoli ba Nnu'ngu' ba kwai'mbu' balu' babayu'kite.”
  swh-ONEN: Wakamjibu, “Baadhi husema wewe ni Yohana Mbatizaji, wengine husema ni
    Eliya, na bado wengine husema kwamba ni mmoja wa manabii wa kale amefufuka kutoka
    kwa wafu.”
  wbi-wbi: vakamwamula vakati, “Yohani umwofughi. neke avange vati Elia na vange viiti
    veve jumo mwene na vavili avakuulu asyukile kange”.
  bba-bba: Bɑ nɛɛ, Yohɑnu Bɑtɛmu kowowɑ. Gɑbɑ rɑ ɡere, Eliwɑ, ɡɑbɑ rɑ mɑɑ nɛɛ, Gusunɔn
    sɔmɔ yerukobun turowɑ u wurɑmɑ ɡɔrin di.
  eng-KJVCPB: They answering said, John the Baptist; but some say, Elias; and others
    say, that one of the old prophets is risen again.
  kgk-NT: 'Ha''e kwéry he''i: —Ne mombe''u joavy avypa kuri hikwái. “Yma myamyrĩ omano
    va''ekwe ojehexa uka jevy kuri nhande-vy” he''i joa kuri nde-rehe entero kente
    kwéry, he''i íxupe. —“João Batista amyrĩ voi ojehexa uka jevy nipo ra''e” oĩ he''i
    va''e nde-rehe. “Elias amyrĩ ojehexa uka jevy nipo ra''e” oĩ ave he''i va''e nde-rehe.
    “Myamyrĩ Nhandejáry nhe''ẽ-py omombe''u va''ety ojehexa uka jevy nipo ra''e” oĩ
    he''i ave va''e nde-rehe, he''i íxupe.'
  waj-waj: 'tuduu rikiada iya inna sai tunoo: Vooya kiaanoo: Yuvuaano nnoori apira
    vaidivaivee, kiaani vooya kiaanoo: Irayaavavee, kiaani vooyaano kiaanoo: Nnaaruaa
    forofetaa voovoono putuoo kava diitaivaivee, kiaavaivee,'
  cpy-cpy: 'Akaeyanakini riyotaani, ikantzi: “Eenitatsi atziri kantatsiri, Juan Omitsiryaatan-taniri
    eeroka. Ikantzi itsipa Elías eeroka. Eenitatsi kantayita-tsiri eejatzi, riitaki
    etawori Kamantantaniri añahaatsiri’”'
  ekk-PKP: „Mõni arvab, et Ristija Johannes, teised arvavad, et Eelija, ning mõned
    ütlevad, et üks vanaaja prohvetitest on surnuist üles tõusnud,“ vastasid nad.
  mpx-mpx: Anana hi lahe hi ba, “Enuna hi ba owa Diyon Tobabitaiso, enuna hi ba owa
    Ilaitiya, ge enuna al hi ba owa palopitau houhouwel etegana i lutem yaomala.”
  wbp-wbp: Kurdungurlu-paturlujulu jangku-manu, “Ngalya-kari kalu wangka yapa nyuntujunpa
    Jaanu Papitaji nganta. Ngalya-kari kalu wangka nyuntujunpa Layija nganta. Ngalya-kari
    kalu wangka nyuntuju ngantanpa jarukungarduyu-kariyi-nyanu Layija-piya kuja nganta
    pina-wankaru-jarrija.”
  luo-luo: Negidwoke niya, “Jomoko wacho ni in Johana ja-Batiso, to jomoko wacho ni
    in Elija to jomoko bende wacho ni in achiel kuom jonabi machon ema osedwogo mobedo
    mangima kendo.”
  nhe-NT: 'Huan imomachtijcahua quiilhuijque: ―Sequin quiijtohuaj ta tiJuan tlen tecuaaltiyaya,
    pero sequinoc quiijtohuaj ta tiElías. Huan sequinoc quiijtohuaj ta tieli se tiocamanalojquetl
    tlen huejcajquiya itztoya huan ama timoyolcuitoc.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܘܐܡܝܼܪܗܘܿܢ: ”ܟܹܐ ܐܵܡܪܝܼ ܕܐܲܢ݇ܬ ܝܼܘܸܬ ܝܘܿܚܲܢܵܢ ܡܲܥܡܕܵܢܵܐ،
    ܘܐܚܹܪ̈ܢܹܐ ܟܹܐ ܐܵܡܪܝܼ ܐܹܠܝܼܵܐ ܝܘܸܬ، ܘܐܚܹܪ̈ܢܹܐ ܟܹܐ ܐܵܡܪܝܼ ܚܲܕ ܡ̣ܢ ܢܒ݂ܝܼܹ̈ܐ ܩܲܕܡܵܝܹ̈ܐ
    ܩܝܼܡܵܐ ܝܠܹܗ.“'
  esk-NT: Maliġuaqtaiñ kiugaat, “Iḷaŋisa uqaġigaat John paptaaqtitchiraunipḷutin,
    iḷaŋisasuli Elijah-ŋunipḷutin, atlatlu uqaqhutiŋ sivuniksriqiri iŋiḷġaaqnisaq
    iñugutqiŋñipḷugu.”
  msb-msb: Nagsabat sinda, “Sabi san iba na ikaw si Juan na parabunyag. An iba man
    na ikaw kuno si Elias, kag an iba pa gayod na ikaw kuno usad san mga kasadto na
    mga propeta na nabuhay gihapon.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² quianh³ Jesús: ―Ca²dsiog³dsa juúh² hi² lanh¹²hning
    Juan, dsa² ca¹chiog¹ dsa² jmøi². Chian² dsa² juúh² hi² lanh¹²hning hlai³ Elías.
    Jø¹² bíh³ chian² dsa² juúh² hi² lanh¹²hning jan² dsa² ca¹hiog², dsa² mi³quianh¹³
    dsa² ca¹hǿ² jǿg³ quiah¹² Diú¹³ ma²lǿih².'
  dso-dso: ସେମନ୍‌ କ‍ଇଲାଇ, “କେ କେ ଡୁବନ୍‌ ଦେଉ ଜଅନ୍‌, ଆରି କେ କେ ଏଲିୟ, ଆରି କେ କେ ପୁର୍‌ବର୍‌
    ବବିସତ୍‌ବକ୍‌ତାମନର୍‌ ବିତ୍‌ରେଅନି ଗଟେକ୍‌ଲକ୍‌ ମଲାତେଇଅନି ଜିବନ୍‌ ଅଇଲାଆଚେ ବଲି କଇଲାଇନି
    ।”
  meu-meu: Idia e haere, eto, Ioane Bapatiso e tomu; a haida e tomu Elia, ma haida
    e tomu peroveta tauna gunana ta vada e tore isi lou.
  yva-NT: Umba wo raura akananto Ai ware, “Vatane inta wo naura ware Winyamo Yohanes
    Pembaptis pi Winy. Umba inta wo naura tavon ware Winyamo anawae Elia pi Winy,
    umba inta ware Winyamo anawae wusyino kakaije inta pi kovakato ti napi Winy.”
  dgc-dgc: Ey kinagi du alagad, a “I kagi kana na iba éy ti Juan ka kan a Mégbinyag.
    Kagi man dén na iba a ti Elias ka kan. Ey te iba be a mégkagi a purupeta ka kan
    a nabuhay a huway.”
  zpm-NT: 'Pquiab zho rëb zho: ―No zho rnee Juan Bautista, nogaa zho rnee Líw (meṉ
    ne biadteed Xtiidz Dios padzeela); nogaa groḻ zho rnee no cho stib meṉ ne biadteed
    Xtiidz Dios padzeelaw, sinque brieeban me gane ziaad me stib.'
  hix-NT: Onà wyaro neyuhtxownà hatà, ànhananàhrà ro komo. Xowaw heno we mokro ha,
    aymomno ynye ro heno we mokro ha, ketxhe haryhe, ohoko, anar komo, ketxkon hatà.
    Eryeyas heno haxa we mokro ha, ketxhe, anar komo xarha. Khoryenkomo rwonà yokarymanye
    ro heno komo kukur haxa we mokro ha, nasanàmyak hamà, amnyehran heno, àwayehxemo
    kom waye, ketxhe, anar komo xarha, ohoko, ketxkon hatà, ànhananàhrà ro komo.
  sim-sim: Karem or mbarik limu mbara, �Lal mir Jon, man fak tolofalenda ma mir, karem
    mbanda lir. Hako lal mir Elaija, karem mbanda lir. Hako lal mir profet mas hahandari
    indiyok usahanda mir, karem mbanda lir.�
  npi-ULB: तिनीहरूले जवाफ दिँदै भने, “बप्‍तिस्मा-दिने यहून्‍ना, तर अरूले भन्छन् एलिया
    र अरूहरूले फेरि उदाएका पुरानो समयका एक जना अगमवक्‍ता हुन् भनी भन्दछन् ।”
  cgc-cgc: Sabat danen, “May mga ittaw na gambal na kaon kon yan Juan na manugbautismo.
    Duma ya a gambal na kaon kon Elias. Duma pa ya gambal na kaon kon isya ta duma
    pa na mga prupita na nabannaw en.”
  tim-tim: Hain dâmbo yâkŋe hin dâm magaŋi, “Bikŋande âmâ Yohane tuân katyegep are
    hain dâmai. Dâ bikŋande âmâ Elia hain dâmai. Akto bikŋande âmâ Anutugât hoŋ bawa
    propete siâ emelâk moep arekŋe momoŋânba agatmâ mandâp hain dâmai.” dâyi.
  yor-yor: Wọ́n sì dáhùn wí pé, “Johanu Onítẹ̀bọmi; ṣùgbọ́n ẹlòmíràn ní Elijah ni,
    àti àwọn ẹlòmíràn wí pé, ọ̀kan nínú àwọn wòlíì àtijọ́ ni ó jíǹde.”
  wos-wos: Wungi wakwexékéndéka di wa, “Ménika nawulak di wa, ‘Dé guré husandakwa
    du Jon dé.’ Nawulak di wa, ‘Dé Elaija dé.’ Nawulak di wa, ‘Hanja rendé Godna profet
    nak wambula dé ramé.’ Wungi di wa.”
  emp-NTPO: 'Ãdjirãba panusid̶aa: –Ʌ̃cʌrʌba jara panʌa bʌra Borocuebari Juaʌ̃da. Dewararãba
    jara panʌa bʌra Elíada. Dewararãba jara panʌa bʌra naẽnabema Ãcõrẽneba bed̶eabari
    bad̶ada ʌ̃rẽbaped̶a jãwã b̶ʌda.–'
  eng-F35: In answer they said, “John the Baptizer, but others say ‘Elijah,’ while
    others that one of the ancient prophets has arisen.”
  ind-ind: Jawab mereka, “Ada yang mengatakan bahwa Engkau pengganti Yohanes Pembaptis.
    Ada juga yang mengatakan bahwa Engkau Nabi Elia. Dan yang lainnya lagi mengatakan
    bahwa Engkau adalah salah satu nabi zaman dulu yang sekarang hidup kembali.”
  pes-OPCB: 'جواب دادند: «بعضی‌ها می‌گویند که یحیای تعمید‌دهنده هستی؛ عده‌ای نیز می‌گویند
