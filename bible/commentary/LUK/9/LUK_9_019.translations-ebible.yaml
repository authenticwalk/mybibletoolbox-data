    suqnin kawsamuqshi kangi, nishpa.'
  tgl-ULB: Sumagot sila at nagsabi, “Si Juan na Tagapagbautismo, ngunit ang iba ay
    nagsasabing ikaw ay si Elias, ang iba ay nagsasabing isa ka sa mga propeta mula
    noong unang panahon na nabuhay muli.”
  cbs-NT: 'jabun yuikin: —Betsabun yuikinan: “Nashimanika Juan ana bestenshinaki”,
