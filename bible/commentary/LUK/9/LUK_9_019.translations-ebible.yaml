  bod-N: ཐུགས་སྲས་རྣམས་ན༌རེ། མི་ལ་ལས་ཁྲུས་གསོལ་མཁན་ཡོ་ཧ་ནན་རེད་ཅེས༌དང༌། ཡང་ལ་ལས་ཨེ་ལི་ཡཱ་རེད་ཅེས༌ཟེར།
    གཞན༌ཡང༌། གནའ་བོའི་ལུང་སྟོན་པ་རྣམས་ལས་གཅིག་སླར་གསོན་པ་རེད་ཟེར་བའང་ཡོད་ཅེས་ཞུས།
  tca-NT: 'Rü norü ngúexü̃gü nanangãxü̃gü rü ñanagürügü: —Nangẽxma i duü̃xü̃gü rü:
