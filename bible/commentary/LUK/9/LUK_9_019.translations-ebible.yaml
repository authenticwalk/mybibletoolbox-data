    doara amana venam, wo monglava indhanamba os uv, yimba mongo moashulnindrini Sesoana,
    ten doara amana venam, wo henga himba beswonam phona doa.
  mca-mca: 'Hekhewe''en qa yeku''ƚ pa''aj: —Na''l he'' yit''ijets qu'' akha''ye''
