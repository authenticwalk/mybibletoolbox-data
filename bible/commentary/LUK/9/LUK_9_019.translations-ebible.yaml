    ikamam yok pizin tomtom na. Mi pakan tisombe nu Anutu kwoono Ilia. Mi pakan tisombe
    nu Anutu kwoono toro sa ta muŋgu imeete ma ila kek, mi iŋgi imaŋga mini.”'
  rmy-ARLI: 'A on phende: “Nesave manuša phenena da tu injan o Jovan o Krstitelj,
    a avera phenena da tu injan o proroko o Ilija, a nesave avera phenena da tu injan
    jekh oto avera proroci taro purano vreme kova uštino taro mule.”'
  myw-myw: Ikatimapus aygan, ilansa, “Tabibapta̱ysein gamags Yon adok; o mwasanin
    idokeims Ilaytiy; o mwasanin idokeims kweiboug palopit teitan ya̱koum nukukit
    vayuwein.”
  sby-sby: Balo balakumbuleti, “Bambi balambangeti njamwe Yohane mubatishi. Kayi nabambi
    balambangeti njamwe Eliya. Kayi nabambi eti njamwe umo wabanshinshimi bakulukulu
    walapunduka kubafu.”
  sll-sll: Dungure yalhobi yu ditongwi, “Yal tau Yon nir bil tongwo yal i mona dimua.
    Yal tau God hana togu yal Ilaiya mona dimua. Yal tau God hana togu yal hamen haya
    gongwo irai hon aire mona dimua.”
  yaq-NT: 'Bempo inen a'' yoopnak: ―Waate, enchi ju''u yee babatoowame, Joan, ti jiia.
    Wate ket, enchi ju''u Eliias, ti jiia. Wate intok ket enchi, che''a bat naataka
    jiapsisuka, wate jume'' Liojta betana yeteu noktuawakame, senuk a'' jiabijtelame''e
    ti jiia ―ti au jiiak.'
  uro-uro: Dä rha muvät pät a qa rhoqortäqyia, “Arhani di rhi qoar i ma Jon ama Baptais
    dap arhani di rhi qoar i ma Elaija dap koki as arhani di rhi qoar i akni iaqäkt
    kärak i mudu qa nävät ma Ngämuqa aa vämginarha di sa qa märanas bä ama iar qa.”
  ita-1885: 'Ed essi, rispondendo, dissero: Alcuni, Giovanni Battista, ed altri, Elia,
    ed altri, che uno de'' profeti antichi è risuscitato.'
  muy-muy: 'Nday nakəŋ tə̀həŋgrifəŋ, tə̀hi : « Mis ndahaŋ tə̀ɗəm nak Zeŋ bay məbaray
    mis ni, mis ndahaŋ tə̀ɗəm nak Eli, mis ndahaŋ ti ni tə̀ɗəm nak biliŋ ga ndam ya
    tàhəŋgaray pakama ge Melefit ahaslani ni, àŋgaba e kisim ba. »'
  kqc-kqc: Ye nikabai reyadi, “Be yaku nidedi ya bi John Baptist, be yaku nidedi bi
    Elijah, ma be yaku nidedi bi senagi senagi Sei di ago niyo amiye yokoi, vegu nisi
    dairiyo.”
  rmc-ZRB: 'Оне отпгенде Лескє: — Єкг пгенен, со Ту сал Іоанн Боладо, а авер пгенен,
    со Ту сал Ілія, а вареко пгенел, со єкг чірлатуно пророкос ушіля андало мерібен.'
  tav-tav: 'To bairo cʉ caĩ jeniñaro: —“Juan camajare cabautisari majocʉ catunu catiricʉ
    ãcʉmi,” mʉ ĩ wadama. Aperã maca, “Tirʉmʉpʉ macacʉ Elías cawamecʉcʉ ãnacʉ catunu
    catiricʉ ãcʉmi,” mʉ ĩ wadama. Aperã, “Apei Dio ye quetire cabuioricʉ tirʉmʉpʉ
    macacʉ catunu catiricʉ ãcʉmi,” mʉ ĩ wadama, Jesure cʉ caĩ yʉyuparã.'
  eng-ULB: They answered, “John the Baptist. But others say Elijah, and others say
    that one of the prophets from long ago has risen.”
  spa-VBL: “Algunos dicen que eres Juan el Bautista, otros dicen que Elías, y todavía
    otros dicen que eres uno de los antiguos profetas que resucitó de entre los muertos”,
    respondieron ellos.
  fra-_FOB: 'Eux, répondant, dirent: Les uns disent Jean-Baptiste; les autres, Élie;
    et les autres, que quelqu''un des anciens prophètes est ressuscité.'
  hau-ULB: Suka amsa, “Wadansu suna cewa, Yahaya mai yin Baftisma, wadansu suna cewa
    kai annabi Iliya ne, har yanzu wadansu suna cewa kai wani cikin annabawa na da
    can ne ya dawo da rai.”
  mal-mal: യോഹന്നാൻ സ്നാപകൻ എന്നും, ചിലർ ഏലിയാവ് എന്നും, മറ്റുചിലർ പുരാതന പ്രവാചകന്മാരിൽ
    ഒരാൾ ഉയിർത്തെഴുന്നേറ്റു എന്നും പറയുന്നു എന്നു അവർ ഉത്തരം പറഞ്ഞു.
  kkc-kkc: Eseme diayo nei Yesu mapoo egeesee takaso, “Odoo aboso taka no Yonee odoo
    howo oluguli dee takeliso. Aboso taka no Ilaya deliso, osoloso odoo aboso taka
    no Godee maga to toloso kokodo takomo sili odoo hee daga badebei oso ta maga hogabuloso
    see ka simidoo, dee takeliso.”
  urd-GVR: Unhoṅ ne jawāb diyā, “Kuchh kahte haiṅ Yahyā baptismā dene wālā, kuchh
    yih ki āp Iliyās Nabī haiṅ. Kuchh yih bhī kahte haiṅ ki qadīm zamāne kā koī nabī
    jī uṭhā hai.”
  far-far: Ma kera olisia kera 'uri, “Tani wane kera sae 'oe sa Jon wane ni Siuabu
    ne nia mauri lau. Ma tani wane kera sae 'oe sa Elaeja ne nia mauri lau. Ma tani
    wane kera sae 'oe ta wane ana na profet be 'i nao ki mai ne nia mauri lau.”
  suz-BL: मिनु मेकोपुकीमी “का निक्‍शीमी ब्‍वाक्‍कुम ख्रुम्‍शा ग्रुंइब यूहन्‍ना, का
    निक्‍शीमी एलीया, का निक्‍शीमी साइ नेसी ङा परमप्रभु यावे आ लोव़ पाइब का बेक्‍शो
    रे सेंसे बाक्‍त देंनीम” देंमा बाक्‍त। लूका ९:-८
  car-NT: 'Irombo ejuku''po i''waine: “Mo''ko kari''na etykanenymbo Johanes me. Amykonymbo
    te ajekari''saton Elia me. Amykonymbo rapa amy uwaponombo Tamusi auran uku''ponenymbo
    awomy''po ekari''saton.”'
  amp-amp: Kfo memomr, “Womm kangmn Jon Baftaise. Womm kangmn Iraijaye. Womm kangmn
    wom nkifra profetr tfit sinyamor.”
  bht-bht: चेलयां जबाब दिता कुछ लोक बोलदे ने कि तुसां यूहन्ना बपतिस्मा देणेबाले न;
    पर कोई-कोई बोलदे एलिय्याह है, कने कोई-कोई बोलदे न कि पुराणे जमाने दे परमेश्वरे
    दा संदेश देणेबालयां चे कोई इक है।
  eng-NOY: And they answering said, John the Baptist; and others, Elijah; and others,
    that one of the old prophets hath risen.
  cub-NT: 'Arejaimad̶a ʉ̃́re: —Apevʉ ad̶ama, “Juan Bautistabe”. Aru apevʉ ad̶ama,
    “Elíabe”. Aru apevʉ ad̶ama, “Cũinácʉ Jʉ̃menijicʉi yávaiyede coyʉcaipõecʉ bácʉ
    nacajañʉ mácʉbe”, ad̶ama mʉre, arejaimad̶a na.'
  ita-1927: 'E quelli risposero: Gli uni dicono Giovanni Battista; altri, Elia; ed
    altri, uno dei profeti antichi risuscitato.'
  lww-lww: Ana apisa pania, asape “Lap̃as asape ko Yoane Nakeena, a lap̃as asape ko
    Navisawalena Elaisa, a lap̃as asape ko navisawalena tap̃ena lala tai nanua sumo
    sumo nane naga mali si petan marena ne.”
  ron-BAYASH: 'Jej ur ăntors vorba: “Ivan šje Bučază, makar orikic zăšji Ilija prorok
    a hejelanc kă ješć prorok dă kănva kari u uskrsnulit dăm morc.”'
  ckb-ckb: 'وەڵامیان دایەوە: «یەحیای لەئاوهەڵکێش، هەندێکیش ئەلیاس، خەڵکی دیکەش دەڵێن
    کە یەکێک لە پێغەمبەرانی کۆنە زیندووبووەتەوە.»'
  nas-nas: Eeꞌnoko teinge makuꞌaama aaꞌpauꞌ, “Niiꞌninge Jooni tee minkinara tantaamaung,
    eeꞌnoko niiꞌninge tee Eliasi poaing-koong tantaamaung, eeꞌnoko niiꞌninge urikupoong
    nakaro-nupoong-koong narung booꞌketa daaꞌaruꞌnung tantaamaung.”
  uvl-uvl: Pe iri te tuacholia, “Mele hel te teke iong Ioanes nenge henunun. Pe hel
    te teke iong Elaisa pe hel pule te teke iong hetatalonga e nge nike nge maul haka
    mule.”
  eng-BBE: And they, answering, said, John the Baptist; but others say Elijah; and
    others, that one of the old prophets has come back.
  ixl-CNT: 'Motx tzaqꞌbꞌu ech tzaꞌ: —At nialon aas axh u Xhan, u bꞌanol vautiismo.
    At nialon aas axh u Elias. Utz at nialon majte aas aꞌ qꞌaav itzꞌpi maꞌj qꞌu oꞌtla
    alol tetz u yolbꞌal Tioxh nitaleꞌ.— Texh te.'
  xsi-xsi: Aku kinzi situ lâ i kawa tu, “Pinde nde siporo tu noko nde Yoane Lââ-Liliŋa
    Tamwata, aŋga pinde nde siporo tu noko nde Ilia, aŋga pinde nde siporo tu noko
    nde ŋgua-tulâŋa tamâta muŋgâŋa toŋge kumandi lâ mateŋa nianzi kumo via kilo.”
  crx-NTPO: '''Ink''ez ''uhuyulhni, “John dune too be ''ulh''en-un ''int''oh hutni.
    ''Et ''onghohne cha Elijah ''int''oh hutni. ''Ink''ez ''onghohne cha hutni ''uda''
    nus hoo''enne, ''ilhoghun dunadija-un, ''en ''int''oh, hutni.”'
  kan-OKCV: ಅವರು ಉತ್ತರವಾಗಿ, “ಸ್ನಾನಿಕನಾದ ಯೋಹಾನನು ಎನ್ನುತ್ತಾರೆ. ಆದರೆ ಕೆಲವರು ಎಲೀಯನು. ಬೇರೆ
    ಕೆಲವರು ಪೂರ್ವಕಾಲದ ಪ್ರವಾದಿಗಳಲ್ಲಿ ಒಬ್ಬನು ಪುನಃ ಜೀವಂತನಾಗಿದ್ದಾನೆ ಎನ್ನುತ್ತಾರೆ,” ಎಂದು
    ಹೇಳಿದರು.
  bbb-bbb: Fu ijiege kiamoga e vua fuone fievo bu una kuae, E gue bu kuae aeje a Joni
    e do ruoriamo ijeneno kuae. Ro e gue bu kuae, Aeje a e Iraejano kuae ro bino bu
    kuae aeje a e ije bu isuibe Godido vua vierafena kuaevo be ijare una ruaemano
    kuae.
  blw-blw: Yag ekatchéén, “Hen tapena, ekatchéén hea ano ah Juan way chan funfunyag
    way an nan-uchi. Ya hen tapena, ekatchéén hea hen anchi profeta way Elias way
    kasen ummale. Yag hen tapena agé, ekatchéén hea hen ihay profeta ad namenghan
    way kasen natagu.”
  tam-2017: 'அதற்கு அவர்கள்: சிலர் உம்மை யோவான்ஸ்நானன் என்றும், சிலர் எலியா என்றும்,
    வேறுசிலர் பூர்வகாலத்துத் தீர்க்கதரிசிகளில் ஒருவர் உயிர்த்தெழுந்துள்ளார் என்றும்
    சொல்லுகிறார்கள் என்றார்கள்.'
  azz-NT: 'Huan ne imomachtijcahuan quinanquilijque ijcuín: ―Sequin quijtoa que Tejuatzin
    ti Juan Taahuijque. Huan ocsequin quijtoaj que Tejuatzin ti Elías. Huan cachi
    oc ocsequin quijtoaj que Tejuatzin tiacsá den huejcautanahuatijque ten panquisac
    yoltocque intzalan den ánimajme.'
  spa-RV-1909: 'Y ellos respondieron, y dijeron: Juan el Bautista; y otros, Elías;
    y otros, que algún profeta de los antiguos ha resucitado.'
  csy-csy: Amate in, tuiphumpa John; ahihang pawlkhat te in Elijah; hong ci uh hi,
    a dang pawlkhat te in, nidang lai kamsang khatpo hong thokik hi, hong ci uh hi,
    ci in zo uh hi.
  mxq-NT: 'Es ja ꞌyʉxpʉjkpʉtʉjk ꞌyadsoodʉ: —Nijaꞌajʉty jyʉna̱ꞌa̱ndʉ ko mijts Fwank
    Yajnʉbajtpʉ, es wiinkpʉ jʉnándʉp ko mijts Eliiʉs, es wiinkpʉ ꞌyaktimjʉna̱ꞌa̱ndʉ
    ko mijtsʉ dʉꞌʉn tuꞌugʉ Diosʉ kyuga̱jxpʉ jékyʉbʉ diꞌibʉ tʉ jyikypyeky.'
  tzj-NT: —Ec'oli nebin chawe chi atat at Juan Bautista, jule' chic nebini chi at
    Elías in ec'o chic jule' ja nebini chi at jun chique ja rojer tak profeta in camic
    atc'astajnakto chic chiquicojol camnaki', neche' chawe, xeche' tre.
  tdt-tdt: Sira hataan, “Iha balu dehan, Ita Boot João Sarani Nain. Balu tan dehan,
    profeta Elias. Balu mos dehan, profeta seluk ida nebee mate kleur ona, i agora
    moris fali.”
  ron-BTF: 'Iar ei, răspunzând, au zis: Ioan Baptist; iar unii spun: Ilie; iar alții,
    că un profet dintre cei din vechime a înviat.'
  eng-WEBP: They answered, “‘John the Baptizer,’ but others say, ‘Elijah,’ and others,
    that one of the old prophets has risen again.”
  eng-FBV: “Some say John the Baptist, others say Elijah, and still others say one
    of the ancient prophets risen from the dead,” they replied.
  nld-1939: 'Ze antwoordden: Johannes de Doper; anderen: Elias; anderen weer: Een
    van de oude profeten is verrezen.'
  bwo-bwo: Bowere «Ik iko ‹Gupfo Yohansiye,› k'atswots ‹Eliyasiye,› etfne neesha,
    ‹Yoots nebiyiwotsitsi iko k'irotse tuure,› etirwotsu fa'ane,» ett bísh bo aaniyi.
  nch-BL: 'Huan imomachtijcahua quiilhuijque: ―Sequij quiijtohuaj ta tiJuan cati tecuaaltiyaya,
    pero sequinoc quiijtohuaj ta tiElías. Huan sequinoc quiijtohuaj ta tise tajtolpanextijquet
    cati huejcajquiya itztoya huan ama timoyolcuitoc.'
  quc-TNT: 'Xech''awic, xquibij che: E c''o jujun cäquibij chi lal ri'' ri tat Juan
    Kasal Ja''. Jule'' chic cäquibij chi lal ri'' ri Elías, k''alajisal re ru Lok''
    Pixab ri Dios ojer. E c''o chi niq''uiaj cäquibij chi lal jun chic chque ri ojer
    tak k''alajisal tak re ru Lok'' Pixab ri Dios ri xc''astaj lok chquixol ri cäminakib,
    —xecha che.'
  tfr-NTPO: «No kjone kjone tjl̈ẽ ga pja Juan No Waga l̈i woshrokdo l̈e. Kjone kjone
    obi tjl̈ẽ ga pja Sbö tjl̈õkwo l̈aga tek dënashko so Elías tjwayde shäng l̈e. Kjone
    kjone obi tjl̈ẽ ga pja Sbö tjl̈õkwo l̈agaga tek dënashko so kjl̈ara l̈i woshrokdo
    l̈e» l̈e l̈ok ba kong eni.
  kaq-NT: —Mia roqui Juan yamanica qui, hoa nashimapahoni. Caibaan shinanah cah min
    mia Elías yamanica. Caibaan rihbi jisí cah min neateman japahoni Papan joi nincamanicah,
    hahquirihbi teehihqui —hihcani.
  sgb-sgb: Kabay hinabi la, “Wanlan kaatag ya hika ay hi Juan Bautista. Noa, wanlan
    kaatag êt ya hika ay hi Propeta Elias. Hilay kaatag êt ay ampaghabin nabiyay hên
    oman ya miha kanlan unan mámipamwang hên an-ipaihip kanla ni Apo Namalyari.”
  vie-1934: 'Thưa rằng: Người nầy nói là Giăng Báp-tít, người kia nói là Ê-li; kẻ
    khác nói là một trong các đấng tiên tri đời xưa sống lại.'
  kxv-kxv: ଏଚେଟିଏ ଏ଼ୱାରି ଏଲେଇଚେରି, “ଆମ୍ବାଆରି ବାପ୍ତିସ୍ମ ହୀନି ଜହନ, ଆମ୍ବାଆରି ଏଲିୟ, ଅ଼ଡ଼େ
    ଆମ୍ବାଆରି ତଲିକା଼ଲାତି ମାହାପୂରୁ ଅଣ୍‌ପୁତି ବ଼ଲୁ ୱେହ୍‌ନାରି ବିତ୍ରାଟି ରଅସି ନିଙ୍ଗାମାନେସି
    ।”
  cha-cha: 'Ya sija manmanope ya ilegñija: Si Juan Bautista; lao guaja umalog: Si
    Elias; yan palo umalog na uno gui manamco na profeta lâlâ talo.'
  amu-NT: 'Joona tꞌo̱o̱na nnoom: —Ntꞌom nnꞌaⁿ cwilue ꞌu Juan, tsꞌaⁿ na tyotseitsꞌoomñe
    nnꞌaⁿ. Ndoꞌ ntꞌomcheⁿ cwilue ꞌu Elías. Ndoꞌ ntꞌomcheⁿ cwilue na ꞌu cwii profeta
    na tyoñequia ñꞌoomꞌ Tyꞌo̱o̱tsꞌom tandyo xuee na jnda̱ wandoꞌnndaꞌ.'
  hin-CV: उन्होंने उत्तर दिया, “कुछ कहते हैं बपतिस्मा देनेवाला योहन; कुछ एलियाह; और
    कुछ अन्य कहते हैं पुराने भविष्यद्वक्ताओं में से एक, जो दोबारा जीवित हो गया है.”
  eng-OURB: They answered, “‘John [Yah is gracious] the Immerser,’ but others say,
    ‘Elijah [My God Yah],’ and others, that one of the old prophets is risen again.”
  spa-BES: 'Y ellos, respondiendo, dijeron: Juan el Bautista; pero otros dicen Elías;
    y otros, que uno de los viejos profetas ha resucitado.'
  san-BEN: ততস্তে প্রাচুঃ, ৎৱাং যোহন্মজ্জকং ৱদন্তি; কেচিৎ ৎৱাম্ এলিযং ৱদন্তি, পূর্ৱ্ৱকালিকঃ
    কশ্চিদ্ ভৱিষ্যদ্ৱাদী শ্মশানাদ্ উদতিষ্ঠদ্ ইত্যপি কেচিদ্ ৱদন্তি|
  tdx-tdx: 'Tinoi’ iereo ty hoe: I Jaona Mpandipotse, fa ty ila’e ka manao ty hoe,
    i Elia, vaho ty ila’e te niheren-ko veloñe ty mpitoky haehae.'
  naf-naf: Kegok zeme nembaŋane ekŋenaŋ kapigok dunduwien, “Notnaŋaŋ gâgât Zân tu
    zulutindende an manzeip. Ma am notnaŋaŋ gâgât Ilaiza manzeip. Ma am notnaŋ golaŋ
    zenze an itnaŋaŋ ŋenaŋ mamain gilik zem kolep manzeip.”
  grc-MT: οι δε αποκριθεντεσ ειπον ιωαννην τον βαπτιστην αλλοι δε ηλιαν αλλοι δε οτι
    προφητησ τισ των αρχαιων ανεστη
  vid-vid: Na Hewo wamwidichila, “Wamwe wangulonga hegwe Yohani Mbatiza, wamwe wangulonga
    hegwe Eliya, na wamwe wangulonga yumwe wa waloli wa Nguluwi wakatali yazilipuche
    kulawa kowabagame.”
  pio-NT: 'Néese yéewáidacalénái íimaca irí: —‍Abénaméeyéi íimaca pìwali Juan el Bautistamicasa
    pía, náimacáiná Juanmi idécasa icáucàacawa. Aibanái íimaca profeta Elíascasa pía,
    yèepuèricasa yàanàaca àniwa, yái profeta Dios íiméericaté ìwali ibànùanápináté
    àniwani. Aibanái íimaca nacái pìwali bàaluisàimi profetanái yéenácasa pía, imichèericasawa
    yéetácáisi íicha, níái profetami itàaníiyéicaté Dios inùmalìcuíse —‍náimaca.'
  tsn-tsn: Ba mo raya ba re, “Johane wa Mokolobetsi, kgotsa gongwe Elija kgotsa mongwe
