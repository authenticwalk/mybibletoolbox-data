  kde-kde: Vakuhundwa nkunnyang'ula kuchidoni, “Vanu vanji vàhaula kuva wako nni Yohana
    Nkúbatisa, na vanji vàhaula kuva wako nni Eliya na vanji vàhaula kuva wako nni
    yumo wa manabii va machedo afufwîke.”
  ata-ata: Xe aneꞌi miavuti, la mikolinu aloxo ꞌo, “Moseꞌi ivikala lexe nini Ioanesi
    e itema sou uꞌulosiꞌa ta mitema, xe moseꞌi ivikala lexe nini Eliasi, xe moseꞌi
    la ivikala lexe nini vile noxiꞌa ta mitema sou palomatana e tatei anu a mumauli
    la ꞌo.”
  qvw-NT: 'Niptinmi: “Waquinnincuná: ‘Bawtisä Juanćha śhalcämun’; waquinnincunañatacmi:
    ‘Diospa unay willacünin Eliasćha cutïmun’; juccunañatacmi: ‘Diospa jucnin unay
    willacüninpisćha cawsämun’ niyalcäśhunquim” nipäcula.'
  nfa-nfa: Hèia ra dhaa, “Cahagꞌe peka na, Yohanis tuka sarani. Aa cahagꞌe peka na,
    baki Elia. Ladhe aadꞌo, na, ca dhèu nèti dhèu rèti lii padhai Ama Lamatua uru-uru
    sèra dhu mamuri hari.”
  tnp-tnp: Mətəu kotəni məmə, “Nəuvein kəutəni məmə ik Jon Bəptais. Kəni nəuvein kəutəni
    məmə ik iəni Elaijə. Kəni nəuvein kəutəni məmə ik iəni kəti rəha Uhgɨn u aupən
    ikɨn iətəm tɨnəmiəgəh mɨn.”
  urd-urd: उन्होंने जवाब में कहा, “युहन्ना बपतिस्मा देनेवाला और कुछ एलियाह कहते हैं,
    और कुछ ये कि पुराने नबियों में से कोई जी उठा है।”
  hot-hot: Ma thêlô enaŋ nena, “Doho enaŋ nena o ma Jon anyô hathik ŋaŋ. Ma doho enaŋ
    nena o ma Elia, ma doho enaŋ nena o ma plopet bô te intu haviyô hathak loŋbô.”
  mqj-NT: 'Natimba'' passikolana nakua: “Dengan tau ungkuai Yohanes to simantedok,
    dengan duka'' ungkuai nabi Elia, dengan toi tau ungkuai mesa nabi yolona tuo sule.”'
  rus-SYN: 'Они сказали в ответ: за Иоанна Крестителя, а иные за Илию; другие же говорят,
    что один из древних пророков воскрес.'
  mbh-mbh: Ma o olal ile riong ve, “Na oa pelie o ri ve, wong ini a Jon ako ini toko
    paninuonga. Na pelie mun o ri ve, wong ini a Elaija. Na pelie mun o ri ve, wong
    ini a God ile riong elnga nomenganga omole ako i mimi werera mun.”
  bdd-bdd: Ma taudi sigwaeya, “Tomota tupwadi sigwae ꞌabehega ꞌowa Yoni toꞌabihebabitaiso,
    ma tupwadi sigwae ꞌabehega ꞌowa Ilaitiya, ma tupwadi sigwae ꞌabehega ꞌowa ꞌaigeda
    palopita nugenugetana ꞌamasega ꞌutoholo hilama.”
  cbt-NTPO: —“Coansha Paotistaco' nanpiantarinso',” topi a'naquën. “Co inahuë'. Tata
    Iniasëco' nanpiantarinso',” topi a'naquëonta'. “Co inahuë'. A'na pënëntona'pi
    iráca chiminpirinhuë', nanpiantarinso' nimara,” topi a'napitanta', itopi.
  rmy-SERVI: 'Вонэ пхэндэ: — Пала Иоанно Болдэмаре, ай авэр — пала Илья. А тритэ пхэнэн,
    со када отджювдиня екх думутнэ англунарендар.'
  srn-NT: 'Den piki taki: “Son sma e taki: Yu na Yohanes a Dopuman. Tra sma e taki:
    Yu na Elia. Trawan baka e taki: Yu na wan fu den fosten profeiti di kon baka na
    libi.”'
  cta-NT: ―Ntsuꞌu nguꞌ nu nchcuiꞌ chaꞌ jyoꞌo Juan nu ntyucuatya jiꞌi̱ nguꞌ tya tsubiꞌ
    la laca nuꞌu̱ ―nacui̱ nguꞌ jiꞌi̱―, loꞌo juaꞌa̱ ntsuꞌu nguꞌ nu nchcuiꞌ chaꞌ jyoꞌo
    Elías laca nuꞌu̱, juaꞌa̱ ntsuꞌu xi xaꞌ la nguꞌ nu nchcuiꞌ chaꞌ nuꞌu̱ laca sca
    jyoꞌo cusuꞌ nu ngua tuꞌba jiꞌi̱ ycuiꞌ Ndyosi saꞌni la; cua saꞌni tsa ngujuii ñati̱
    biꞌ, pana juani ndyuꞌú chaca quiyaꞌ nacui̱ nguꞌ biꞌ.
  bqc-SIM: 'Aa wèwà aa mɛ̀: Zãa Da''ilɛnaɛ. Gbɛ̃eↄ ì mɛ Ɛliaɛ. Gbɛ̃eↄ ì mɛ ãnabi
    yãaↄ do mɛ́ vù.'
  tcz-CHONGTHU: amahon adonbut un, “Abangin Twilutsah John nahi atiuvin, abangin Elijah,
    chule adanghon malai themgaoho lah'a khat thoukit nahi atiuve,” atipeh uve.
  mar-mar: मग त्यांनी उत्तर देऊन म्हटले, “बाप्तिस्मा करणारा योहान, पण कित्येक म्हणतात
    ‘एलीया,’ व कित्येक म्हणतात की, पुरातन संदेष्ट्यातील कोणीएक पुन्हा उठला आहे.”
  snp-snp: Loga o gedaito, ka itibiti eti loumamo, Mate kamo Yoni noku wi gede-gede
    imo we ya minane, loti lae. Ido mate Elaiya ya minane, loti lae. Ido mate ya adeina
    polofete minaguti ma ya folaiguti kofa neidami we ya minane, loti lo minae, loti
    loumae.
  isl-isl: 'Þeir svöruðu: „Jóhannes skírara eða Elía, og sumir halda að þú sért einhver
    hinna fornu spámanna, risinn upp frá dauðum.“'
  spy-NT: Kukētyi ꞉rubiik kule, “Mwooyē ꞉biiko alake kule inyiing' Bātisāniintēēt
    Yoowaana nto *Eliiya. Nto alak kumwooyē kule inyiing' akeenke ām *wōōrkooyik choo
    kikiikubēk nyēē kaakung'eetee meet.”
  xnn-xnn: Dadat kanan, “Wada nan mangwani en sik-a din si Juan ay Menbonbonyag. Kanan
    nan tap-ina en sik-a din si Elias dapay kanan kayet nan tap-ina en kasin natago
    nan esa isdin mamadto id kasin.”
  mwe-mwe: Nigubhaajangwilenje, “Bhananji bhakutinji, mmwe a Yowana Bhabhatisha, na
    bhananji, bhakutinji mmwe a Eliya, na bhananji bhakutinji, mmwe ankulondola bha
    bhukala bhashiyuka.”
  tte-tte: Kainana siyamaisa siwaloba, “Tupwaliyao siba kowa Yoni Toyababitaiso, tupwaliyao
    siba kowa Ilaitiya yo tupwaliyao siba kowa palopitao bagubagunali yabo itoloyoima
    boita mena.”
  tcs-tcs: Dempla bin ansa em baigen, ‘Sam spik, yu Zon Baptaizman. Ol dem nadawan
    spik, yu Ilaiza. Sam dem nadalot bin spik, yu wan prom dem longtaim spesilmesizman
    blo God, uda bin kamlaipgen.’
  hlt-THB: Cekkhqi ing, “Thlang vang ing 'Baptisma ak pekung Johan,' ti unawh, thlang
    vang ing, 'Elijah,' ti uhy, thlang vang bai ingtaw, 'Syn awhkaw tawngha pynoet
    oet ak tho tlaih ni,' ti uhy,” tina uhy.
  soq-soq: Mo me sipoasane waienase, “Apana isiwa waia e ipa Ion Babatutu, ita isiwa
    waia e ipa peroweta Elaia leuitene wiene nolaitie wainiana. Tane isiwa e umanaa
    waia e no perowetamba dea bo bedewe inaitene leuitene wien.”
  qub-qub: 'Chaura disïpuluncunaga niran: «Waquenga ‹Bautisaj Juan› ninmi. Waquenga
    ‹profëta Elías› ninmi. Waquenga ‹Pï carpis Tayta Diospa juc profëtanmi cawarimusha
    canga› ninmi.»'
  att-att: Á simibbák ira, á kinagi ra, “Kagiad da ta sikaw si Kuan nga Minánnigù
    nga naginnanolayin, kanu. Á yù ira káruán, kagiad da ta sikaw yù tádday sù ira
    ngaw ábbilinán ni Namarò nga naginnanolayin, nepatalugáring kanu ta sikaw yù ngaw
    Elias,” kud da kuna.
  bki-bki: Ana na nalo aber kanio, aberinavo “Tealo aber jau kobe Jone Baruei, a tealo
    aber jau kobe Naverialiano Elaija, a tealo aber jau kobe naverialiano dolu nalo
    re nua nua tai napano meul bereio den nam̃ariano.”
  bqp-bqp: 'Ò wèa ò pì: Gbɛ̃kenↄ dì pi Yahaya Da''itɛkɛriimɛ, gbɛ̃kenↄ dì pi Iliasu,
    gbɛ̃kenↄ dì pi dↄ annabi yãnↄ doke mɛ́ à vù.'
  mcp-mcp: 'Bwə́ mú bɛ̧sa nə́: «Bɔ́ɔ́l búúd bwə́ ŋgə cɨ nə́ wo jisə Yuánɛs Nduu-buud,
    bɔ́ɔ́lʉ́gá nə́ wo jisə Eli, bɔ́ɔ́lʉ́gá nə́ wo jisə ŋgwɔ́l *múúd micúndə́ ayág
    mə́ gwûm yɛ́.»'
  hat-hat: 'Yo reponn li: Gen moun ki di ou se Jan Batis! Gen lòt ki di ou se Eli.
    Gen lòt ankò ki di ou se yonn nan ansyen pwofèt yo ki leve pami mò yo.'
  npl-NT: 'Yejwah okinankilijkeh: —Sikimeh kijtoah Tejwatsi ti Juan Bautista, oksikimeh
    kijtoah Tejwatsi ti Elías, iwa oksikimeh kijtoah Tejwatsi tiprofeta non ya wejkawitl
    omikki iwa axa omoyoliti.'
  bgg-bgg: Ithek è chang. “Giak branthek è na shii ne Jon Khowo ro è yao.” Giak è
    na shii ne Elija ro è yao, “Giak è na shii ne buyo pha chaig jia ne hòi ne thog
    din ro è yao.”
  eng-TCENT: They answered, “Some say John the Baptist, others say Elijah, and others
    say that one of the ancient prophets has risen.”
  eng-BSB: They replied, “Some say John the Baptist; others say Elijah; and still
    others, that a prophet of old has arisen.”
  cpu-NT: 'Ari jakaiyanakeni: “Ikantayeetzi Juan-ni oviinkaataneri pinatzi, ikantayeetzi
    eejatzi Elías-ni pinatzi. Tzimatsi kantatsiri eejatzi: ‘Iri pashine piriintaacha
    etarori kamantantaneri.’”'
  san-ASM: ততস্তে প্ৰাচুঃ, ৎৱাং যোহন্মজ্জকং ৱদন্তি; কেচিৎ ৎৱাম্ এলিযং ৱদন্তি, পূৰ্ৱ্ৱকালিকঃ
    কশ্চিদ্ ভৱিষ্যদ্ৱাদী শ্মশানাদ্ উদতিষ্ঠদ্ ইত্যপি কেচিদ্ ৱদন্তি|
  tac-NT: 'Alué ralámulika regá nejele: ―Jaré ralámuli aní mué Juani ko napu ralámuli
    rewarame nile ba''wichí jáwaga. ''Lige jaréchigo ralámuli aní Elíasi ko mué. Jaréchigo
    ralámuli aní mué ko bilé alué ''ya mochígame napu ruwígame nílige napu anélige
    Onorúgame ku ajánaligo mayé.'
  eng-WEBPB: They answered, “‘John the Baptiser,’ but others say, ‘Elijah,’ and others,
    that one of the old prophets has risen again.”
  gfk-H: Diet ga balu ia bia, “Aring diet tangai bia Ioanes no tena bapitaiso, ma
    aring diet tangai bia no poropet Elaija, ma aring a mah diet tangai bia ta tikai
    ta ira mes na poropet manaluai sakit i ta lon balin.”
  viv-viv: Badi higayo, “Tufoidi higahe vaita O Yoni Tobafitaiso. Kadu tufoidi higahe
    vaita O Yaubada bonana ana toꞋawatalatalaina ana egana Elaiya. Kadu tufoidi higahe
    vaita toꞋawatalatalaina saꞋeyana tuwaina gimiyami-ma gidamididi-havagi.”
  yao-yao: Ŵajanjile, “Ŵane akuti mmwejo ni che Yohana Ŵakubatisya ni ŵane akuti che
    Elia ni ŵane akuti jumo jwao ŵakulondola ŵakalakala ŵa Akunnungu asyuchile.”
  tgp-tgp: Ale la r̃aramia lara, “John tamlohi paptijo. Pani hai lara Elijah, ale
    tatuara lara pr̃ovet matea matan tuai mo mele turu.”
  auc-NT: Äñongante tömënäni wæætë, —Bitö ïmitedö ante apæ̈nedinque pancadäniya, Wäö
    æpæ̈në në guidongaingä incæ Itota adocä ïmaingä ingampa, änänipa. Wadäni pancadäniya
    wæætë, Ediya wodi ingaingä incæ Itota adocä ïmaingä ingampa, änänipa. Pancadäniya
    wæætë, Wængonguï beyæ̈ në apæ̈negaingä adocanque do wængaingä inte ñäni ömæ̈monte
    quëwënongä incæ Itota adocä ïmaingä ingampa, ante tededänipa.
  kbc-NT: Odaa joɡ̶oigidi, moditalo, “Initecibece oko modi makaami João Batista. Pida
    ina eledi modi makaami Elias. Codaa ina eledi modi makaami anigepidiɡ̶ica niɡ̶ijo
    anoyeloɡ̶oditedibece Aneotedoɡ̶oji lowooko jotigide, anokaanaɡ̶a yewiɡ̶atace.”
  bmh-bmh: Go agen koli auremen, “Ipal duailel agen guzenem, ‘Go ze ziwaraneun du,
    Zon.’ Ipal duailel agen guzenem, ‘Go Elaiza.’ Ipal duailel agen en anem, ‘Go Uwait
    nugau ze doimai, awaraneun du tub noumeun kolital waseun.’” Guzenai aurina, Yesus
    nug gonugau tapaimaraneu dudu kanabareun, “Agen iz in anemen?” Pita nug eneun,
    “Na Kristus, Uwait nugau Nag pet. Ig koli imaigabun gonug na palautizena, alemen.”
  ctu-BL: 'Jini xcʌnt''añob tsi'' subeyob: Cha''tiquil uxtiquil mi'' yʌlob jatet Juanet,
    jini x''ac'' ch''ʌmja''. Yaño'' bʌ mi'' yʌlob Elíaset. Yaño'' bʌ mi'' yʌlob juntiquil
    oñiyi bʌ x''alt''añet tsa'' bʌ cha'' ch''ojyi, che''ob.'
  meq-meq: 'Ta mbəɗay faya, tə gwaɗay: «Siye hay tə gwaɗ nəkar na, Yuhana madzəhuɓe
    ndo a yam. Ndo mekeleŋ eye hay tə gwaɗ nəkar na, Eliya. Siye hay tə gwaɗ nəkar
    na, nəte mə walaŋ i ndo məɗe ha bazlam i Mbəlom niye hay ahəl niye a lətsew abəra
    ma mədahaŋ.»'
  noa-H: 'Magbaawai hamachdëu magjierram haajem: —Ham hiek pʌ Juan chi hõor pör choomie
    haajem; deeum k''ʌʌnau jaauwai, pʌʌta Elías haajem, warrgar Hẽwandam hi jaaujerr;
    maagwai pogk''a jaauwai pʌ sĩi warrgar hagjö Hẽwandam hi jaaumie harrta deeu hiiu
    p''iidʌwia nʌrraichëmjã ha jaaujem ham dën hajierram haajem jũrr hirig.'
  alp-NT: Eleki esi ralakeNi be, “Tamata me esi ombe Ale Yohanese maka baptise; tamata
    makete lekwe esi ombe Ale Elia; kai tamata maketa lekwe esi ombe Ale nabi sae
    bei nabia akmenaru ikwana suike bei matale.”
  san-VEL: tataste praacu.h, tvaa.m yohanmajjaka.m vadanti; kecit tvaam eliya.m vadanti,
    puurvvakaalika.h ka"scid bhavi.syadvaadii "sma"saanaad udati.s.thad ityapi kecid
    vadanti|
  kbq-kbq: Hige'za zamagra kenona'a anage hu'za hu'naze, mono ti frente Joni'e hu'za
    mago'amo'za nehazageno, mago'amo'za Elaija'e nehazageno, mago'amo'a korapa kasnampa
    ne' frinefinti oti'ne hu'za nehaze.
  kbh-kbh: 'Y chënga tmojanjuá: —Báseftanga montsichamo Juan ca, ínÿengna Elías ca,
    y ínÿengna canÿe Bëngbe Bëtsabe juabna oyebuambnayá tempscá mora tojtayena ca.'
  ron-LSB: 'Ei au răspuns: “Ioan Botezătorul”; dar alții zic: “Ilie”, iar alții zic
    că a înviat unul din vechii prooroci”.'
  pon-pon: 'Irail japen potoan on: Ioanej jaunpaptaij, a akai me inda Eliaj, o pil
    akai kin inda, me dene jaukop en kaua men iajadar.'
  nhe-BL: 'Huan imomachtijcahua quiilhuijque: ―Sequin quiijtohuaj ta tiJuan tlen tecuaaltiyaya,
    pero sequinoc quiijtohuaj ta tiElías. Huan sequinoc quiijtohuaj ta tieli se tiocamanalojquetl
    tlen huejcajquiya itztoya huan ama timoyolcuitoc.'
  sps-sps: Ana ri biny Towa, “Mesapan tsue ror, Anyi Jon a Tsoiny Fapeenan ana mesapan
    te tsue ror, Anyi Ilaija, ana mes panan tsue ror a isen a kuigin iny muan ovei
    to te toto fatabin me.”
  wnc-wnc: Yanikwaiwan yake anzing iniking, “‘Jonu yangga sauyamuke kumbut tapata
    gatu gweake ita pasinggak,’ ngang gae yawa kakumang. Siwan kunduta, ‘Ilaija Anutue
    wam tupa siknga ngang yanikapbut tapa Anututa kayukapa takopbut. Ita enaneta gatu
    epuke pasinggak,’ ngang gae yawa kakumang. Siwan kunduta, ‘Anutue wam yanikapbuu
    tapatuta tupa siknga kumbut ngana apmanu gatu gweake pasinggak,’ ngang gae yawa
    kakumang,” ngang pandetnata Jesu yake iniking.
  bus-bus: 'Aↄ̃ wèàla wà bè: Gbɛ̃kenↄ è be Yaaya Batisikɛrimɛ, gbɛ̃kenↄ è be Ilia,
    gbɛ̃kenↄ è be dↄ annabi yãanↄ doke bé à fɛ̀ɛ.'
  gub-BL: — Amo teko nezewe i'i newe wà, — Zezuz a'e, Zuàw purumuzahazahak ma'e ukweraw
    wi ma'e kwer romo hekon a'e, i'i newe wà. — Eri ukweraw wi ma'e kwer romo hekon
    a'e, i'i amo newe wà. — Tupàn ze'eg imume'u har kwehe arer ukweraw wi ma'e kwer
    romo hekon a'e, i'i amo newe wà, i'i hemimu'e izupe wà.
  imo-imo: Enoni yundo topondoko ningei, “Mareni ningei nu Jon Imbo No Ltindilimu
    kolopalie makilipe ola moromomu ningo pilko, mareni ningei nu Gotenga profet iye
    Elaija yando omba moromo ningo pilko, mareni ningei nu Gotenga iye profet te oi
    koloringimanga te makilipe ola moromo ningo pimele,” ningi.
  boj-boj: Onaqa aqa aŋgro naŋgi na minjeb, “Tamo qudei naŋgi mareqnub, ni Jon yansnjro
    qaji. Qudei naŋgi mareqnub, ni Elaija. Qudei naŋgi mareqnub, ni Qotei aqa medabu
    o tamo naŋgi nami soqneb deqaji bei agi subq na tigelqo.”
  ulk-ulk: Wige abi detagerda, “Kepkep legize detauteda mama Zone Baptaiso nali; a
    wader legize pe ikereda mama Elaiza nali; a wader legize pe detauteda mama au
    emeret peropeta nali ko ma idid akaida.”
  eng-DRA: 'But they answered, and said: John the Baptist; but some say Elias; and
    others say that one of the former prophets is risen again.'
  knf-knf: 'Kë başë ŧeema aji : « Baloŋ baji iwo *Yowan Nabatŧaar, kë baloŋ baji iwo
    *Eli, kë baloŋ kak baji iwo aloŋ ţi *baţupar Naşibaţi bajon annaţiiŋ ţi pkeţ.
    »'
  san-KHM: តតស្តេ ប្រាចុះ, ត្វាំ យោហន្មជ្ជកំ វទន្តិ; កេចិត៑ ត្វាម៑ ឯលិយំ វទន្តិ, បូវ៌្វកាលិកះ
    កឝ្ចិទ៑ ភវិឞ្យទ្វាទី ឝ្មឝានាទ៑ ឧទតិឞ្ឋទ៑ ឥត្យបិ កេចិទ៑ វទន្តិ។
  arn-NT: 'Fey llowdungueyew engün: —Kiñeke che ta Juan ti Fawtisachefe pikeeymew,
    ka kiñekentu Elia pikeeymew, fey kakelu pu che kay feypikeeymew tami kiñe kuyfi
    pelon wentrungen, tati wiñomongetulu.'
  zas-NT: 'Badxiꞌ reeman laan rëb reeman: ―Yuꞌ reeman rëb lüj na̱j Waj bén baroobnijs
