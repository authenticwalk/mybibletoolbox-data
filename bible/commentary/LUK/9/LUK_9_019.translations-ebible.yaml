  aer-aer: Kenhe apenterlte-apenhe itne ikwere angkirtnewarrerlenge, “Arrpenheme areye
    itirreme unte-arle akwele John nhenge tyerrtye areye-arle kwatyeke akwernetyarte,
    itethe-arle-irrintye-alpeke. Arrpenhe areye akenhe itirreme unte-arle Elijah-arle
    akwele itethe-arle-irrintye-alpeke. Arrpenhe areye akenhe itirreke unte-arle akwele
