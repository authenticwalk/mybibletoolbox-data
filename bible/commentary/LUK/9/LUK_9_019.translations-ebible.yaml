  unx-unx: ଏନ୍ତେଦ ଇନ୍‌କୁ କାଜିକିୟାଃକ, “ଚିମିନ୍‌କ ବାପ୍ତିସ୍ମା ଏମଃନିଃ ଯୋହାନ୍‌, ଚିମିନ୍‌କ
