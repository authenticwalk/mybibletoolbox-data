  san-ORI: ତତସ୍ତେ ପ୍ରାଚୁଃ, ତ୍ୱାଂ ଯୋହନ୍ମଜ୍ଜକଂ ୱଦନ୍ତି; କେଚିତ୍ ତ୍ୱାମ୍ ଏଲିଯଂ ୱଦନ୍ତି, ପୂର୍ୱ୍ୱକାଲିକଃ
