  san-TIB: ཏཏསྟེ པྲཱཙུཿ, ཏྭཱཾ ཡོཧནྨཛྫཀཾ ཝདནྟི; ཀེཙིཏ྄ ཏྭཱམ྄ ཨེལིཡཾ ཝདནྟི, པཱུཪྻྭཀཱལིཀཿ
