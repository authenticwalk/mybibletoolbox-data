  twi-twi: Wobuaa no se, “Ebinom ka se, woyɛ Osuboni Yohane, ebinom nso ka sɛ Elia,
    na afoforo nso se, woyɛ tete adiyifo no mu baako a wasɔre afi awufo mu aba.”
  hlt-hlt: A doo uh tih, “Hlangvang loh tuinuem Johan, Elijah, hlangvang bal loh khosuen
    kah tonghma pakhat khat koep thoo,’ a ti uh,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Bɛ̀mɑbɛ̀ yɛ̃ nhɑ tú Isɑ̃ɑ̃-Bɑtiisi, kɛ̀ bɛtɔbɛ̀
    yɛ̃ nhɑ tú Edii, kɛ̀ bɛtɔbɛ̀ yɛ̃ nhɑ tú Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ dimɔ̀nnì
    kɔbɛ kóò mɔù kɛ yɑ̃̀ńtɛ́.'
  san-GUJ: તતસ્તે પ્રાચુઃ, ત્વાં યોહન્મજ્જકં વદન્તિ; કેચિત્ ત્વામ્ એલિયં વદન્તિ, પૂર્વ્વકાલિકઃ
    કશ્ચિદ્ ભવિષ્યદ્વાદી શ્મશાનાદ્ ઉદતિષ્ઠદ્ ઇત્યપિ કેચિદ્ વદન્તિ|
  amx-amx: Kwertengerl inang renh ilek, “Tjerrtj arrpenh mapel ilem, ntwang kwel John
    Kwatjeh Irrpelh-ilenh-ilenh rang irrernngeng angkep kemerrentj-alpek. Tjerrtj
    arrpenh mapel ilem, angketj angenh-angenh nheng Elijah kwel ntwang angkep petj-alpek
    alkereng. Tjerrtj arrpenh mapel ilem, Altjerrel angketj angenh-angenh ngkweyeny
    arrpenh irrernngeng iteth-ilekarl kwel.”
  ake-NT: To' uya entakanoma'pʉ, “Tʉron kon uya Isaan Pa'tes ta; tʉron kon uya kanan
    pu'kena' Iraisa ta; tʉron kon uya rɨ marɨ penaro' kon eke ton pu'kena' amʉ' tonpa
    e'mʉ'sa'kasa' ta ɨpɨ',” ta'pʉ to' uya.
  qvn-NT: 'Niptinmi discïpuluncunaga cay nipäcura: “Waquinga Bautizag Juanmi nircayäshunquim.
    Waquinga ‘Eliasmi’ nircayäshunquitan. Nätan waquinga ‘Diospa unay willacugninchri
    maygansi cawacaramun’ nircayanmi”.'
  tku-NT: 'Takelhtīlh: ―Makapitzīn tahuan palh hui''x Juan Mā''kpaxīni''. Ā''makapitzīn
    tahuan palh hui''x Elías. Ā''makapitzīn huampala tahuan hui''x chā''tin a''kchihuīna''
    xala'' makāstza'' tī lacastālancuana''nī''t.'
  bjk-bjk: Idi toxo balu, “Dauleng te tengen bere nöngön e Jon a tene baptais, dauleng
    te tengen bere nöngön e Elaija, ma lamun dauleng te tengen iat bara öng möxöbo
    propet mesila saxit i to baling.”
  msy-2020: Ezɨ me kamaghɨn an akam ikaragha ghaze, “Marazi ghaze, nɨ Jon, Gumazamiziba
    Ruer Gumazim, ezɨ marazi ghaze, nɨ Elaija, ezɨ marazi ghaze, Godɨn akam inigha
    izir gumazir fomɨra itir mam aremegha ua dɨkafi.”
  bpr-bpr: Na tmimel ale, manla, “Yé man dademe na ge Dyan Gal Munyag. Na i dademe,
    manla ge Ilaydya, na i dademe manla ge i satu tugad i Dwata mdà di muna ta mték
    di fati.”
  rmy-VLAKH: 'Онэ пхэндэ: — Палав Иоано Болдэмарё, ай авэр — палав Илия, ай авэр пхэнэн,
    со екх андай дэлмутно пророко жундиля.'
  cle-NT: 'Mɨ²ja̱³ gá⁴hí̱¹ diáh⁴ xɨh³chie̱y³² ja̱³, liáh³la³ cá⁴dah²sɨɨ́h⁴: ―Ta̱á̱²dsɨy⁴²
    ca³dah²ta³ ca³dah²hɨ³ hi³ Juan hi³ ga³xeey³ jmɨɨ³ dsa³ nɨ³ niu³, dxeeyh⁴ ga³ji̱í̱h⁴
    hi³ Elías niu³. Baáy⁴ dxeeyh⁴ ga³ji̱í̱h⁴ hi³ na³lɨ́⁴u³ ja̱y³ diáh⁴ profetas hi³
    cá⁴dah²guá³ mɨ³xa³ lɨ́⁴ ma³lɨ³ji̱i̱h⁴ ca̱á̱h³.'
  txq-txq: Ara raselu rae, “Hambu ketuk rae, Papa ia, Yohanis Mana Saranik. Laen bali
    rae, fama te Papa ia, baꞌi Elia. Mete ma taa, na, Hatahori esa numa Manetualain
    mana toꞌu dedeꞌan lele uluk fo mana nasoda fali numa mamates mai ena.”
  aaz-aaz: Sin natahan am nak, “Bian nak, Ho reꞌ ia, naiꞌ Yohanis Asranit. Bian antein
    nak, of oniꞌ Ho reꞌ ia, kaꞌo Elia. Karu kaah fa te, tuaf es naꞌko Uisneno In mafefa
    kniunꞌ ein un-unuꞌ reꞌ anmoni nfain.”
  qup-NT: 'Chaypi paykunaka aynirkakuna: Shukkunaka ninahunmi Bawtisak Juanchari wañushkanmanta
    kawsarishka kanaykita. Shukkunaka ninahunmi, Yaya Diospa yachayninwa ñawpa yachachik
    Eliaschari kanaykita, maykanmi kuti shamunan karka. Ashwan shukkunaka ninahun,
    shuk ñawpa Yaya Diospa yachayninwa yachachikchari wañushkanmanta kawsarishka kanaykita.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Yesu ɩfɑlɑɑ cɔwɑ sɩ: Pɑ tɔŋ sɩ Ɩsɔ lʋm sɔlʋ Yohɑɑnɩ, nɑ lɛlɑɑ
    sɩ Ilii, nɑ lɛlɑɑ sɩ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ kʋpǝmɑ tɑɑ nɔɣɔlʋ lɩɩnɑ.'
  azb-azb: 'Onlar belə cavab verdilər: «Bəziləri Vəftizçi Yəhya, başqaları İlyas,
    digərləri isə deyirlər ki, qədim peyğəmbərlərdən biri dirilib».'
  eng-DBY: But they answering said, John the baptist; but others, Elias; and others,
    that one of the old prophets has risen again.
  guo-NT: 'Japi jʉmnot wʉt, jʉm-aechi: —Asew jiw jʉm-aech xamliajwa: ‘Juan, jiw bautisan,
    mat-echpon pejme duk’ —aech jiw. Asew jiw jʉm-aechbej xamliajwa: ‘Japon Elías,
    Dios pejprofeta, mat-echpon pejme duk’ —aech asew jiw. Asew jiw jʉm-aechbej xamliajwa:
    ‘Dios pejprofetas tʉpi, japixot kaen mat-echpon pejme duk’ —aech asew jiw —aech
    Jesús pejnachala Jesúsliajwa.'
  hla-hla: Ba nori i ranga palise ten, “A palai e poier alö e Jon a Tsonun Baptais
    te takei pouts. Na palai e poier alö e Ilaitsa, na palai e poier alö a tana propet
    ni manasa te toatoa poutsuna.”
  mav-NT: Mi'i hawyi ta'a­tu­wesat — En ni wo'o­set'ok hat Iuwãu tuwẽtem gu'uro pywiat
    hat i'atu'e irania'in epiat pe Uhyt i'atu'e. En ni erẽtem sa'a­wy­'iwuat Tupana
    ehay moherep hat Eria e hap i'atu'e irania'in epiat pe Uhyt i'atu'e. Yt Eria i
    pote wẽtup ok sa'a­wy­'i­tewuat Tupana ehay enoi hat tuwe­hymut i ra'yn gu'uro
    pyi i'atu'e irania'in etiat Uhyt i'atu'e.
  kpf-kpf: Mâsikâziŋgi itâ sâm dukuwe, “Nâmbutŋâ ziŋâ Yohane too saŋgonziŋgip sâme.
    Nâmbutŋâ ziŋâ Elia sâme. Oi nâmbutŋâ ziŋâ Propete sâŋgiŋâ ŋâi zaat ândiap sâme.
    Gâgât yatâ sâme.”
  ppo-ppo: Ti fo depa, atimané duraalu, “Mepaae so whi̧né ya̧ta, wȩi tópuratere whi̧
    Jon-pó, mepaae so whi̧né ti Elaijapó, mepaae so whi̧né ti mo take betale Kótóné
    ko̧ló whi̧rapekó kepaayóló bituraalu, du beterapó,” yalepó.
  hin-2017: उन्होंने उत्तर दिया, “यूहन्ना बपतिस्मा देनेवाला, और कोई-कोई एलिय्याह,
    और कोई यह कि पुराने भविष्यद्वक्ताओं में से कोई जी उठा है।”
  wol-KYG: 'Ñu ne ko: «Ñii nee ñu yaa di Yaxya; ñee ne yaa di Ilyaas; ñale ne kenn
    ci yonent yu jëkk yaa dekki, di yaw.»'
  bef-bef: 'Ya ligo enali lugaꞌamagi: Yoniu nagami folo epolose bo nohibe lite nelago
    lugaꞌamagi Elaiyau nohibe lite nelago to lugaꞌamagi koyapaꞌi lu huto huto bonaꞌi
    filiꞌehina akuꞌi meluguti ho tiꞌehibe lite liꞌahana yabe.'
  amm-amm: Na fowakino, “Siyaiyo tokaluwai manoni, “Iyono iwoso uluwako nokota.” Siyaiyo
    tokaluwai manoni, “To mo Ilaiya.” Siyaiyo tiyamo, “Nakomo Kotoni mulu lukasiko
    nokota poimo, yausai ifou auwoniyouki.”
  rmy-CHERGASH: 'Von phendine: “Varesave phenen kaj san o Jovano savo bolelas, aver
    kaj san o proroko Ilija, a trite palem kaj uštilo andar e mule varesavo katar
    aver purane prorokurja.”'
  zaj-zaj: Wamulongela, “Wayagwe wolonga gweye iyo Yohana M'batiza, wayagwe wolonga
    gweye iyo Eliya, na wayagwe wolonga gweye iyo imwe wa wahokozi wa umwaka kuzuka
    kabili.”
  chq-NT: '''Idogɨ gañii¹, jin''²in: ―''Inlɨ́ɨi¹³ tsá² jin''²in ''e ''nʉ‑ʉ Wó³ saai¹
    tsá² jmɨɨ²¹. ''Inlɨ́ɨi¹³gɨ tsá² jin''² in ''e ''nʉ‑ʉ Elías. Pe ''inlɨ́ɨi¹³ jin''²in
    ''e ''nʉ‑ʉ jaain²¹ tsá² ''in nigacwo¹ júu³ tyʉ́² calɨɨ ''in nigajiin''¹ tún¹.'
  swp-swp: Isi ia arinna se heuio, si ene, “Ioane Bapatiso; headi si ene, Elia; headi
    hinage si ene, mumuga perovetadi esau i torouioma.”
  bjr-bjr: '@see-verse:LUK.009.018'
  aby-aby: Eno weiro ma owekake eno weisa, moi oroumae Abake Dioni babadaido miya
    weaisaro nono moi orouma Ae Iraidaya weaisaro nono moi orouma Ae moi adinaro we
    bou ukeka miro fearikema nono uyarinuke farinua eno weaisaya weisa.
  eng-YLT: And they answering said, 'John the Baptist; and others, Elijah; and others,
    that a prophet, one of the ancients, was risen;'
  jni-jni: Wa kabirka, “Aye wagusa, Yahaya unu zorso anu, aye wagusa hulliya mani
    unu kurzuzo utize. A ana me aye wa gussa hu uye mani anu kurzu zo utize tu daāti
    mani ma aye in nu vengize”.
  kne-kne: “Wada di mangwani en sik-a si Juan ay Mamonbonyag. Kanan di odom en sik-a
    si Elias, yan kanan aben di odom en sik-a di esa ay mamadto ed nabaon,” insongbat
    da.
  tgj-tgj: Bunu mirwkto, “Megonv nam Jon Baptist kv vdu.” “Kvvbi vdwv nam Elija kv
    vla mindu, kvvbi vdwv vbv mindungdo krimklu gv nyijwk go turkur pvku vla.”
  gui-NT: 'Jae reta jei chupe: —Amogüe vae jei nde co jae Juan oporombobautizase vae,
    jare iru vae reta jei nde co jae Elías, jare iru vae reta jei nde co jae metei
    Tumpa iñee aracae omombeu vae oicove ye ma ou omanogüe vae reta ipɨte güi vae
    —jei reta.'
  quc-TT: 'Ri utijoxelabꞌ xkibꞌij che: E kꞌo jujun kakibꞌij chi lal lal Juan Bꞌanal
    qasanaꞌ, e jujun chik kakibꞌij chi lal lal Elías, e jujun chik kakibꞌij chi lal
    jun chike ri e najtir taq tzijol rech ri utzij ri Dios, ri xkꞌastaj loq.'
  heg-NTPO: Oen siut noan, “Muik in tek noan Paap nia mo, Yuhanis in Sarain Atuil
    ka. Tenga las pait tek noan, bet Paap niam, upung Elia. Eta lo kam, at mes deng
    Ama Lamtua Allah mee-baah hmuna-hmunan nuas man nuli pait son nia.”
  ptu-ptu: 'Iya natimba''im naua: “Deem tau muuai: ‘Yohanes to si mantedo'' tubo sule;’
    sapo'' deem duka'' muuai: ‘Nabi Elia sule sule;’ anna piha muuai: ‘Mesa nabi yolona
    tubo sule.’”'
  bzd-NTPO: 'Ie''pa tö iiu̱té: —We̱lepa tö icheke tö be'' dör Juan S''wöskuökwak.
    We̱lepa skà tö icheke tö be'' dör Skëköl tteköl bak kiè Elías e'' shke̱neka̱ne.
    We̱lepa skà tö icheke tö be'' dör Skëköl ttekölpa bak ká̱ ia̱ia̱ë e'' we̱le shke̱neka̱ne.'
  kwf-kwf: Ma kira olisia kika Ꞌuri, “Ti ngwae kira saea fasi ꞋaeꞋo sa John Siuabu
    neꞋe nia mauri laꞋu. Ma ti ngwae laꞋu kira saea fasi ꞋaeꞋo sa Elaeja neꞋe nia
    mauri laꞋu. Ma ti ngwae laꞋu kira saea fasi ꞋaeꞋo ta ngwae ana na profet ba Ꞌi
    naꞋo ki maꞋi neꞋe nia mauri laꞋu.”
  eng-WYC-2017: And they answered, and said, John Baptist, others say Elijah, and
    [or but] others say, one prophet of the former is risen.
  eng-WMBB: They answered, “‘Yochanan the Immerser,’ but others say, ‘Elijah,’ and
    others, that one of the old prophets has risen again.”
  zat-NTPS: 'Le̱'' belexeche̱be̱'': ―Bal-le̱'' dxelenné̱'' nacu'' Juan, bénnea'' bchue̱''
    bénneache nisa, na'' xebal-le̱'' dxelenné̱'' nacu'' Elías, bénnea'' bchálaje̱''
    waláz chee̱ Dios, na'' xebal-le̱'' dxelenné̱'' nacu'' tu benne'' ca'' buluchálaje̱''
    waláz chee̱ Dios ca ni''ite̱, na'' bebane̱''.'
  spp-spp: 'Ka pi i u pyi: «Pìi wá na ŋko na Yuhana Batizelipyiŋi u ɲyɛ mu, pìi sí
    i ŋko na Kile tùnntunŋiEli u ɲyɛ mu, pìi mú sí i ŋko na Kile tùnntunmpii pi à
    tòro ke, na uru wà u à ɲɛ̀ a fworo kwùŋi i.»'
  zty-NTPS: 'Bechébegake'', na'' wnnágake'': —Baḻe'' ẕnnágake'' nako'' Ẕwa, bennen''
    bezóe'' benách ka'' nis. Yebaḻe'' ẕnnágake'' nako'' Lías, bennen'' bchaḻje'' ḻo
    wláz Dios ža ni''te, na'' yebaḻe'' ẕnnágake'' nako'' to benne'' wbabe'' benne''
    ka'' bcháḻjgake'' ḻo wláz Dios ža ni''te, na'' ba bebane'' ḻo yeḻa'' got.'
  mek-mek: Isa iifa kepamue keinaka, “Papiau isaꞌi keifa ‘Oi auga Ioane Baptista maeai
    emaunimue,’ keoma. Ke isaꞌi keifa ‘Oi profeta Elaija,’ keoma. Ke isaꞌi auꞌi ‘Oi
    ufaina profetaꞌi agaꞌo emaunimue emai keoma,’” keoma.
  aey-aey: Odocob age jejeg hewi madoin, “Leih age Wa Joadec Jon eu hina ec madegina.
    Leih age Ilaija eu hina ec madegina. Oodogin leih age je hahun madec dana oso
    weleca bilen uqa haun cebac meia eu hina ec madegina,” doin.
  urd-GVH: उन्होंने जवाब दिया, “कुछ कहते हैं यहया बपतिस्मा देनेवाला, कुछ यह कि आप
    इलियास नबी हैं। कुछ यह भी कहते हैं कि क़दीम ज़माने का कोई नबी जी उठा है।”
  ycn-ycn: '—Ne''iyajena quemaño pinacu: “Juan Bautizar la''ajeri ricá” que. Ajopana
    piño quemaño pinacu “Elías ricá” que. Ajopana piño quemaño pinacu: “Tupana puráca''alo
    ja''apátajeñomi chuna naquiyánami macápo''ocaro ricá”, que nemacá pinacu.'
  djr-djr: Ga walalnydja waŋan buku-bakmaraŋal bitjarr, “Wiripuwurruynydja ŋuli ga
    ŋunhi nhuna lakaram yanbi nhe Djonnha, ŋunhi Ḻiya-ḻupmaranhamirra yolŋu;* ga wiripuwurruynydja
    nhuna ŋuli ga ŋunhi lakaram yanbi nhe Yilaydjan yolŋu; ga wiripuwurruynydja nhuna
    ŋuli ga dhuwal lakaram bitjanna, yanbi nhe dhuwal be djawarrkmirra yolŋu baman'ŋuwuynha
    walŋathin dhiŋganhaŋura.”
  kvg-kvg: Yaq ndigu gindu-qavøinam, “Ezoqa nøme ndimanqate, qo Zión, ndego ibøkha
    iz etoam ezoqam. Neka nøme ndimanqate, qo Ilaizá. Neka nøme ndimanqate, Mbumbukiam-ge
    manqa vevezam ezoqa nøme, ndigu ibugukhokhof giyageapam, ezoqa kopo nqawá gendo-khandí꞉v.”
  rug-rug: Meke olaṉa sarini, “Kaiqa si zama, ‘E Zone Papitaiso,’ gua, kaiqa si ‘E
    Ilaiza’ gua, meke kaiqa pule si, ‘Keke votiki poropita pukerane si toa pule!’
    gua.”
  hop-NT: Noqw puma lavayhtotiqe paṅqaqwa; Um yaw John kūyit akw tūtuvoylalawhqanihqat
    haqawat paṅqaqwa; noqw haqawatuyniqw yaw um Elias; noqw pētu paṅqaqwaqe, yaw hisat
    God lavay’aymatniṅwuqamuy amuṅaqw himuwa mokiwuy aṅqw ahoy tātayhqat paṅqaqwa.
  san-URD: تَتَسْتے پْراچُح، تْواں یوہَنْمَجَّکَں وَدَنْتِ؛ کیچِتْ تْوامْ ایلِیَں
    وَدَنْتِ، پُورْوَّکالِکَح کَشْچِدْ بھَوِشْیَدْوادِی شْمَشانادْ اُدَتِشْٹھَدْ اِتْیَپِ
    کیچِدْ وَدَنْتِ۔
  heb-LB: ”ליוחנן המטביל“, השיבו התלמידים. ”אבל יש החושבים שאתה אליהו הנביא, ואחרים
    חושבים שאתה אחד מאבותינו הנביאים שקם לתחייה.“
  caf-NT: '''Ink''ez ''uhiyúlhni, “John dune too be ''ulh''en ''int''ah hutni. ''Et
    ''onghunnah Elijah ''int''ah hutni. ''Ink''ez ''onghunnah ''uhutni ''uda nus whunilh''en,
    ''ink''ez ''ilhunuh dinadija, ''en ''int''ah, hutni.”'
  mio-NT: 'Ta cati ndico ra ta ra ti: ―Iyo ñivi cati ti ra Juaan ra sacunduta cuun.
    Iyo inga ñivi―cati ñi ti Elía cuun, ta iyo inga ñi cati ti cha ni nandoto ndico
    iin ra ni cahan cuenda ra Ndioo tiempu chahnu, ta racan cuun ―cati ra ta ra.'
  srq-NT: Echɨmbaaquiatu que ñee ee ra. —Juan el Bautista ereɨco reɨ̃ nguiã emo je
    co. Elías ereɨco reɨ̃ nguiã emo je no. Dios cheẽ nenei neneisa quera sɨ je ereɨco
    reɨ̃ nguiã emo je no, ɨ que echɨmbaaquiatu ee ra.
  kje-NT: Hir walha na'ahenia, “Heruwali ra'aheni Yohanis ma nodi oir ulutada ri,
    heruwali ra'aheni Elia, la heruwali ra'aheni nabi ida nano nonolu eni man mori
    wali'uredi me'e.”
  gaz-gaz: Isaanis, “Namoonni tokko tokko inni Yohannis Cuuphaa dha jedhu; warri kaan
    inni Eeliyaas jedhu; kaan immoo raajota durii keessaa isa tokkotu duʼaa kaʼe jedhu”
    jedhanii deebisan.
  kud-kud: Na ana taumulitaowa hiwalo, ‘Tomowa tupwadi hiwalo, ebeha owa Yoni tau'abiye
    bapitaiso, na tupwadi hiwalo ebeha owa Elaitiya, na tupwadi hiwalo ebeha owa tauwalo
    mahalava mugamugaina mwalowoiyena itowolouyoma’.
  urb-NT: 'Ame''ẽ ta pandu: —Kuja amõ ta: “Juã mujahukiha nde” aja je. Amõ ta: “Eri
