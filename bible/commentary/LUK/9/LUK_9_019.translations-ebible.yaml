  mya-mya: တ​ပည့်​တော်​တို့​က ``ဗတ္တိ​ဇံ​ဆ​ရာ​ယော​ဟန်​ဟု အ​ချို့​ဆို​ကြ​ပါ​သည်။ အ​ချို့​က​ဧ​လိ​ယ​ဟူ​၍
    လည်း​ကောင်း၊ အ​ချို့​က​မူ​ပြန်​လည်​အ​သက်​ရှင်​လာ သော​ရှေး​ပ​ရော​ဖက်​တစ်​ပါး​ဟူ​၍​လည်း​ကောင်း
    ပြော​ဆို​ကြ​ပါ​သည်'' ဟု​လျှောက်​ထား​ကြ​၏။
  gng-NT: 'Nɛ bi jiin'' wɔ ki ye: «Biba lienh ki teh a yé San wà siih binib Uwien
    ya ñunm nnɔ nɛ, bitɔb lienh ki teh a yé Eli nɛ, bitɔb mɔ lienh ki teh Uwien
