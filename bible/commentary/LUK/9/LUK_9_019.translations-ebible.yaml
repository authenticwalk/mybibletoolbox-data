    mitya pamu ruku mangujñuve tiidetive, tila.'
  ikk-NT: Wẹ nọ sị, “Ndị hụ imẹ wẹ sị nị ị wụ Jọnụ hụn e mẹ mirin-Chuku; ndị hụ imẹ
    wẹ sị nị ị wụ Ẹlaịja; ndị ọzọ sị nị onyẹ ohu imẹ ndị-amụma mbụ a ghagụọ ọnwụn
