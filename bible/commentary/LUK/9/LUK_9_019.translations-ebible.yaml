  gaq-gaq: ତେଲା ମେଇଂ ଉତର୍ ବିକେ, “ଣ୍ଡିଆନ୍ନିଆ ଦିକ୍ୟା ବିଣ୍ଡ୍ରେ ଜହନ୍‌ । ବାରି ଉଡ଼ିରୁଆ ବାସଙ୍ଗ୍‌ଡିଂ
