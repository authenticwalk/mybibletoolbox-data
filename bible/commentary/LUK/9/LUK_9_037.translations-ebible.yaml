  hus-NT-1971: Aytalab q’uicha pa’iy al am bolchal a Jesús junax c’al axi ox in exobalilchic,
    ani ba’ am bel u aychab c’al yantalam i inic.
  med-med: Wote mʉkʉlmʉ orunga, Jisas kʉn, elim nga kitip kʉni wu ni kʉⱡ kʉn, komnga
    mong ni, wak rok oⱡungina, wamp puⱡi ok, Jisas kandʉk tʉtʉng.
  bch-bch: Ngan ado sae tisorir lusiai ga tisulug, ta ipom kapei tiuot pan.
  cco-NT: Jo̱ mɨ˜ cajneáˉ co̱o̱ˋguɨ jmɨɨ˜, jo̱ cajgámˉbre e fɨˊ yʉ́ꞌˆ móꞌˋ do. Jo̱
    dsíngꞌˉ fɨ́ɨngˊ dseaˋ cajíñꞌˊ i̱ ngolíingˉ ngoꞌnéeꞌˇ quiáꞌrˉ.
  deu-1951: Es begab sich aber am folgenden Tage, als sie den Berg hinunterstiegen,
    kam ihm viel Volk entgegen.
  alq-ALGNT: 8iabanig, apitc Jesos acitc nisin okikinoamaganan ka pi nisamadji8e8adj
    pik8adinakag, ogi pi nda nagickago8an kitci mane a8iagon.
  ixl-NNT: As ech qꞌejal stuul, as kuꞌ veꞌt chꞌuꞌl u Jesús viꞌ u vitzeꞌ tukꞌ unqꞌa
    ichusulibꞌeꞌ. As aꞌ chit mamaꞌla tenameꞌ ul kꞌulun veꞌt Aak tu bꞌey.
  boa-NT: Ááné boonéhjáa tsíjcyoojɨ téhbaútú ditye óómíñáa téhbaú déjúcotu mítyane
    mɨ́amúnaa Jetsóoke téhmehíjcyámé dííbyeke waatsúcúpejtsóhi.
  quh-NT: K'ayantin orkomanta uraycamojtincuña ancha ashqha runas Jesuswan tincorkancu.
  kwi-kwi: Mamaz payura, Jesúskas paiña kammuruzkas ɨnkaltas kihsharawane, akkwan
    awane ussa wanmakkara.
  agm-agm: Saiwɨ bimambɨwɨ bowihɨ sisɨhoaasɨnɨ namasi noaatɨpapɨ nasauhɨ isɨhiya wɨrisandɨhandisawɨ
    mɨhaapɨ sisɨhomɨ auhɨraapɨhɨ nutanawaayopo.
  ubr-ubr: Ra itom Iesu an baigibubunuotis ton mat oyau emon sisur, ato sabu kuayo
    gagamin on Iesu sinefotai.
  tsw-NT: Ana usana u tawai, ana a̱ cipa̱i a masasaꞌan, a̱vu oɓolo a ama a gaꞌaton
    yi.
  cax-NT: Au manu quiatarrü nanenese cuama tato onüqui manu yiriturrü. Cuamatü sürümanama
    macrirrtianuca cümenuti Jesús.
  aia-aia: Na'i nata dangi, 'oha narau aho'i dio baaniai hungahunga, rau heisadoi
    beiai kae ruruhai inoni nara goni mai 'anai mamasia Jisas.
  srp-1865: A dogodi se drugi dan kad siðoše s gore srete ga mnoštvo naroda.
  agt-agt: A ta lalakwat tekid na nakadagut ta bagetayen a enna kid dinafung na addu
    na tolay.
  lug-lug: Awo enkeera bwe baakomawo nga bava ku lusozi, ekibiina ekinene ne kijja
    okusisinkana Yesu.
  yby-yby: Udikiki goma lokaiyoko bolautima limiki minayoko muki wewenamasiya nisiki
    Jisesileki hotula-patula ae.
  heb-heb: ויהי ממחרת ברדתם מן ההר ויצא עם רב לקראתו׃
  mpp-mpp: Mac saeme Yesudi mic-tengtengfocine habackang yengeholec tikiwacni hauebongka
    habu sugucnedi bafuwacebaibong.
  apb-apb: Oto aana hai dinge lo'u i sulie, i purine a Jisas na e oolu pwaarongoisuli
    kiraelu siho toli mei mwaanie uuwo, oto kire ko oodoie mwala oto hunge.
  san-TEL: పరేఽహని తేషు తస్మాచ్ఛైలాద్ అవరూఢేషు తం సాక్షాత్ కర్త్తుం బహవో లోకా ఆజగ్ముః|
  ben-IRV: পরের দিন তাঁরা সেই পাহাড় থেকে নেমে আসলে অনেক লোক তাঁর সঙ্গে সাক্ষাৎ করল।
  ntu-ntu: Nrlc ngrlxobz sc tzvzopemqng mz newz kc. Zbz zbo ngr leplz kxetu sc tzrmctipeng
    Jiszs badr Pita, Jon x Jemes.
  pan-pan: ਅਗਲੇ ਦਿਨ ਇਹ ਹੋਇਆ ਕਿ ਜਦ ਉਹ ਪਹਾੜੋਂ ਉਤਰੇ ਤਾਂ ਵੱਡੀ ਭੀੜ ਉਨ੍ਹਾਂ ਨੂੰ ਆ ਮਿਲੀ।
  gvc-gvc: Pa dachoi tina tʉ̃cʉpʉ ti duji tachʉ payʉ masa Jesure piti bocaha.
  mwp-mwp: Wara na goeyga Yesu a nungu thoeri niyay kazil poegamoeydhin mulupa padoengu
    koey garsar mabayg Yesuniya dhadha mangaydhin.
  ksj-ksj: Mada eꞌe ḡarugano Iesu zu ane tahiꞌatahiꞌa teite maḡanonoꞌo ovairo, ebu
    vaze ḡuḡuvaḡa hidiro.
  sbk-sbk: Yabha isiku, elya bhele yakwe nabhiha hwigamba, abugano ogosi watangene
    nawo.
  mya-JVB: နက်ဖြန် နေ့၌ တောင် ပေါ် ကဆင်း ကြပြီးလျှင်၊ များစွာ သောလူ အစုအဝေးသည် ကိုယ်တော်
    ကို ခရီးဦးကြိုပြု ၏။
  kgf-kgf: Ama giaŋiyu Yesunéŋ baec boŋa imuarunec mama hayu ic embac tuŋ yandanéŋ
    mihicŋi migic.
  awb-awb: Ahbiah tahnsá sega sáwéhrapeq suera túwara áhnte kegá Sísareq piehgíúwe.
  gdn-gdn: Nawaru puruwena ka Iyesu e tadeyau kabukabuwa ragidai mete kweya kawareya
    ade wiratagubu kawamawa manako mu kweya kerareya bautagamawa makeya ka iyapana
    ropani kawaya mu ika bananatampu.
  nko-NT: Mʋ́ ɔyɩ kɛhɛ a, Yesu mʋa akasɩ́pʋ́ abasá ámʋ bɛkplɩ́ tsú ɩbʋ ámʋsʋ,
    ɔdɔm amʋ befia mʋ.
  bsn-NT: Ti burojʉ majariarã, gajerʉ̃mʉjʉ rojaejayujarã ĩna quẽna. Ti buro jʉdojʉ,
    jãjarã masa ĩre yurã bajiñarãre ĩnare ejayujarã.
  pib-NT: Wane rixatka. Waleprikgogne magka yopikinitkana, gixolune potu yine yoptotaplu.
  wiv-wiv: Na dama muri vona, kilaka kua dia te tiro mule na potuna, dia ta paria
    kabuna manumanu kapou matoto dia ta guguridia.
  reg-reg: Bwire bhucheye, bhejile bhasoka muchima, liijo lya abhanu nilibhugangana
    nage.
  mlh-mlh: Peku pakerebi Yesuji kiŋariŋpuine yokaomo yoŋoke tukuone wakiru pagaŋgo
    ŋiŋigo kubu sogo ŋone yabebuŋ.
  gof-ENT: ዎንቴ ኤንቲ ዴሪያፔ ዎያ ዎዴ ዳሮ ኣሳይ ዪዲ ኢያራ ጋሄቲዶሶና።
  aau-aau: Enekwei leikmon hokwe, Jisas o, hyo ki-wayh o, homkwe mnuw se lokriy hain
    nok, loksow. Uwrsa krai-ar homkwe hye kokwe yerki mon lonyay huon.
  tvk-tvk: E makoe nen, Iesu xatel Pita, Sion e Temis latdilomun latnggo vat hu latomei
    e tan. E melele xa latomei e tan, lapus vanut moletin xil holu di ladatil Iesu.
  prf-NT: Ten ruway a aldew ay dummagson dán hidi a gubwat ten bukid, sakay tinagbu
    nen tunay a kakpal a tolay ti Jesus.
  auy-auy: Aafáyáaraamba omápakembo kúmúmba Ísumpaꞌa sáwífaꞌnanka tóso uwaná
  tbg-tbg: Vira qararaa vinavuka aiqina mini ke, otu vumanta vaiinti nahenti airitahaa
    urure Ihura vita kora.
  hub-NT: Kashin tsawak, nain wajakunmaya akan nukap shuar Jesúsan wainkar igkugkaruiti.
  hmo-hmo: Dina ta murinai, idia be ororo dekena amo idia diho neganai, taunimanima
    momo danu idia hedavari.
  big-big: Wok wanganebekke puwili lewakpekka kandorik pongo kazingke Yisugu yongkambanu
    kolokngagono yoromaure miza.
  gux-G: Lan den fandi k jesu ñani li juali po k jiidi, k bi niba boncianli ŋuagu
    k kpaani k ban diidi o.
  cnl-NT: La²³ mɨ²³dxóo³ la'³, ca²³jiaan³²te'²³ co̱'³ yʉʉ'³¹ mo'³. Bi²³ juɨ́ɨn²³ dsa³
    'i³ ca²³mi²³jí̱i̱n³ Jesús.
  zar-NT: Cateʼ zaʼ reníʼ iaʼtú dza buluʼhuötjëʼ Jesús, en bönniʼ naʼ dzágagaquiëʼ
    Lëʼ lu guíʼadoʼ naʼ, ateʼ bilaʼrúaj bönachi zián dutságagaca Jesús.
  kde-kde: Ulyamba wake, Yesu na avala vakuhundwa vake vatatu pavasulupwike nnichinga,
    nkulikoja likuwa likulungwa lya vanu.
  ata-ata: Voxo vile mukalu, la aneꞌi iloꞌa meꞌa no laxaꞌilu ne miluꞌe. Miluꞌe, la
    ta mitema tavuꞌalo mixalisou Iesu.
  qvw-NT: Chay wäla ulüpi cutilpayämuptinmi achca nunacuna talipapämula.
  nfa-nfa: Asa bèli èèna, lodꞌo Yesus dènge Petrus si puru mai nèti ledhe, dhèu ae
    mai paraga dènge Yesus.
  tnp-tnp: Kəni kəməni lauɨg lan, nian Iesu mɨne rəhan iətəmi milahal kəmotsɨpəri
    ilɨs e nɨtəuət moteiuaiu=pa, kəni moteh nətəmimi tepət kəməhuva ohni.
  urd-urd: दूसरे दिन जब वो पहाड़ से उतरे थे, तो ऐसा हुआ कि एक बड़ी भीड़ उससे आ मिली।
  hot-hot: Haviyô hayaŋ ma Yisu thêlô etak dumlolê hêk ma êlôk ba i, ma avômalô bêŋ
    anôŋ i êpôm yani.
  mqj-NT: Makale'na ma'pasulemi Puang Yesus yao mai tanete sola inde tallu passikolanae.
    Ma'silullu' omi tau buda sae umpellambi'i.
  rus-SYN: В следующий же день, когда они сошли с горы, встретило Его много народа.
  mbh-mbh: Na nge erangunga ma o losa a tete aken ma o esu me. Ma toko na seng pulua
    ako o thepolo or.
  bdd-bdd: Gona ꞌiꞌadaleya ta Yesu maꞌana tomuliyao ꞌoyega sisuluma ꞌasai, ma boda
    madouna mahetediyao sihelobaloba.
  cbt-NTPO: Tahuëririnquë motopi quëran nohuaraimantarahuatona', na'a piyapi'sa' quënanquimapi.
    Quisoso yonípona' huë'pi.
  rmy-SERVI: Пэ авэр диво, кала вонэ сджянас плаестар, авиля Исусостэ гроза манушэн.
  srn-NT: A tamara fu en, di den saka kmopo fu a bergi, wan bigi grupu sma waka miti
    Yesus.
  cta-NT: Ca chaca tsa̱ nu loꞌo nguaꞌya nguꞌ siiꞌ caꞌya biꞌ, tyu̱u̱ tsa tyaꞌa nguꞌ
    ndyaa nguꞌ ndyacua tyaꞌa nguꞌ loꞌo Jesús.
  bqc-SIM: Kɛ́ gu dↄ̀, aa pìla sĩ̀sĩpi musu, ↄ̃ bíla mↄ̀ dai Yesulɛ.
  tcz-CHONGTHU: Ajing'a molchunga pat ahung suh jou uchun, mihonpi tamtah'in Yeshua
    akimupi uve.
  mar-mar: आणि असे झाले की दुसऱ्या दिवशी ते डोंगरावरून खाली आल्यावर मोठा लोकसमुदाय
    त्यास भेटला.
  snp-snp: Ena leda mowaloti lomado ya wenena mau naba ato katula ae.
  isl-isl: Daginn eftir, er Jesús kom niður af fjallinu ásamt lærisveinunum þremur,
    mætti þeim mikill mannfjöldi.
  spy-NT: Yu kāyyēēkunēē, kukāākurēkunēē ꞉Yēēsu ākoo rubiichoo ki sōmōk lekem, kutōrōōk
    ꞉biiko chēē chaang'.
  xnn-xnn: Kawakgatana ay ninlayogan da Jesus issan bilig et adoado nan ipogaw ay
    nangsab-at ken siya.
  mwe-mwe: Pamalabhi gakwe, bhalielelanga kukopoka kushitumbi na bhaajiganywa bhabho
    bhatatu bhala, gubhaimikene na likundi likulungwa lya bhandu.
  tte-tte: Yanuwa ilayan Yeisu me ana tobenaliyao yoli yaiyona silobima koya mena,
    kabo boda lalakina silaoma Yeisu mekalikava sielobelobe.
  tcs-tcs: Orait. Neksdei, wen dempla bin kamdaun prom dat maunten, prapa bigmob pipol
    i bin mite Zizas de daun.
  hlt-THB: A khawngawi awh tlang nakawng a mi kqum lawawh, thlang khawzah ing amih
    ce do uhy.
  soq-soq: Mo tadina sawo wadi osowe waimoie ene iane antone apana uaraia auweio mampo
    nomoiena.
  qub-qub: Warannin junaj, puntapita cutimuptin aypalla runacuna Jesusta taripaj aywaran.
  att-att: Á sù tádday ággaw, minutù di Apu Kesu nga naggapu ta puddul, á aru yù ira
    tatolay nga jiminápun nira.
  bki-bki: Mia ea legiano dolu nene, Yesu naliko nalo tolu nei ajuvan burusuku nei,
    abatove bereio, mia burum̃ara tiniobi na tomu nalo aju rorea ka ajidom aial naio.
  bqp-bqp: Kũ gu dↄ̀, ò kìpa kpi pìi musu, akũ gbɛ̃nↄ sù da Yesulɛ dasi.
  mcp-mcp: Jwɔ̂w í á bɛ̧ cínɔŋg yí, bwə́ mə́ shulə wú mbʉ́ŋ dɨ, buud bwə́ mú zə bwəma
    nə nyə áncuncuma.
  hat-hat: Nan denmen, yo desann soti sou mòn lan. Yon gwo foul moun te vin kontre
    Jezi.
  npl-NT: Ijkuak owalmostlatik Jesús iwa itlamachtijkawah otemokeh de kan tepetl,
    iwa miakeh tlakah okinamikitoh n Jesús.
  bgg-bgg: Ji pha thimiang ne Isu nane airo samoy uom yi phiing lakhung è thazam wuii
    thog shii, bran boh ibrogthek è Isu nane ithek shii si.
  eng-TCENT: On the next day, when they came down from the mountain, Jesus was met
    by a large crowd.
  eng-BSB: The next day, when they came down from the mountain, Jesus was met by a
    large crowd.
  cpu-NT: Okanta okitaitamanai, oirinkaiyaani Jesús ipoñagaaro tonkaariki otzishiki,
    osheki pokapaintsiri iromonthaavaiyaari.
  san-ASM: পৰেঽহনি তেষু তস্মাচ্ছৈলাদ্ অৱৰূঢেষু তং সাক্ষাৎ কৰ্ত্তুং বহৱো লোকা আজগ্মুঃ|
  tac-NT: Melénala rawé ku e'tegínele alé rabókana, 'lige we'ká ralámuli simíbale
    najtepamia alué Esusi.
  eng-WEBPB: On the next day, when they had come down from the mountain, a great multitude
    met him.
  gfk-H: Tano bung manamur, bia dal ga hansur maram ra uladih, a tamat na mataniabar
    ga harusa ma Iesu.
  viv-viv: Bogi hida mala gilauna oyeya hihobuꞋela-yo yoꞋo lakahina Yesu himaduhagana.
  yao-yao: Malaŵi jakwe Che Yesu ni ŵakulijiganya ŵatatu ŵala paŵaliji aninkutuluka
    mwitumbi, mpingo wekulungwa wa ŵandu ŵaichilile.
  tgp-tgp: Mo mele rani sahe, lara la sevuti hin vutivuti atu moiso, vao tavera matea
    mo tapaira.
  auc-NT: Mänïï änanquidi æi ïïmö ate wææ̈ pöñönäni Itota ingante bee tencæte ante
    nanguï ïnäni pönänitapa.
  kbc-NT: Neɡ̶eledi noko ja daxoditiniwace me idei ditibigimedi wetiɡ̶a. Odaa ica
    noiigi-nelegi jiɡ̶igotibeci odakapetege Jesus.
  bmh-bmh: Go nineimai, umaseu, Yesus nug mui go dudu ainarai Yesus sesamorai wanemen.
    Em manam wag uteimai, alina, duailel asiu agen piaraimai, alai piaremen.
  ctu-BL: Ti yijc'ʌlal che' bʌ tsa' jubiyob ti wits, cabʌl winicob x'ixicob tsa' tiliyob
    i taj Jesús.
  meq-meq: Tədœ eye na, Yesu ta gawla ŋgay niye hay mahkar aye, tə mbəzlaw abəra mə
    mahəmba. Faya ta mbəzlaweye na, ndo hay haladzay ti yaw mədze gər tə Yesu.
  noa-H: Hag noram hãspaau mam durrsĩ gaai naawi deeu hich k'apeen dʌ̈i jër paauk'abaadëm
    hee, ham k'ĩirp'ee hõor pöoma wëdurajim haajem.
  alp-NT: Eleki ele bobanure Yesuse kai Eni maka lulua teluaru esi rulu bei ndete
    ulate, eleki tamata bokala esi luake loko Yesuse.
  san-VEL: pare.ahani te.su tasmaacchailaad avaruu.dhe.su ta.m saak.saat karttu.m
    bahavo lokaa aajagmu.h|
  kbq-kbq: Nanterana agonaregati eneramizageno, hakare veamo'za eri hantage'za kantega
    tutagiha hunte'naze.
  kbh-kbh: Yëfsana, chë tjocana tmojtantsmá ora, ba ents̈anga tmojánbocana Jesús jajébenguama.
  ron-LSB: A doua zi, când s-au coborât de pe munte, o mare mulțime de oameni I-a
    ieșit în întâmpinare.
  pon-pon: A kadekadeo manda en ran o irail lao kotidido jan nana o, pokon kalaimun
    ap poto don i,
  nhe-BL: Hualtonili Jesús huan nopa eyi imomachtijcahua temoque ipan nopa tepetl
    huan quinnamijque tlahuel miyac tlacame.
  sps-sps: Ai tan mes nainy te poo mi ri tan tet ser of me, an tagin kaatsian naa
    mito ser tainytainy Ya.
  wnc-wnc: Siwan tembana tawan dakaneta epana aminbamda Jesue tawatake kepine apbing.
  bus-bus: Kɛ̀ guu dↄ̀, aↄ̃ pìta kpiii pì musu, ben gbɛ̃nↄ mↄ̀ da Yesulɛ pari.
  gub-BL: Iku'em kury. Wezyw Zezuz oho ywytyr wi a'e wà kury. Teko tetea'u ur Zezuz
    huwàxi pà wà.
  imo-imo: Ipu leli oi Jisas muluna mainye ombai orumu wali imbo awini yu lingei oringi.
  boj-boj: Nebeonaqa naŋgi manaq dena olo aisib tamo uŋgasari tulaŋ gargekoba mana
    utruq di tariŋesonab itnjreb.
  eng-DRA: And it came to pass the day following, when they came down from the mountain,
    there met him a great multitude.
  knf-knf: Wi unuur ujinţuŋ kë Yeŧu na baţaşarul bakwala pnkuŋ, kë pnŧuk pweek pi
    bañaaŋ paşë bi pyit na Yeŧu.
  san-KHM: បរេៜហនិ តេឞុ តស្មាច្ឆៃលាទ៑ អវរូឍេឞុ តំ សាក្ឞាត៑ កត៌្តុំ ពហវោ លោកា អាជគ្មុះ។
  arn-NT: Fey kangelu antü mew, nagpatulu engün ti wingkul mew, kiñe fütra trokiñche
    tripay ñi trafyemetuafiel ta Jesus.
  zas-NT: Bareguiaal, chi baguiajt reeman guijc guiaꞌ guin, dád benzien brii bigchaagloj
    Jesús.
  ken-NT: Nɛyí nɔ́kɔ́ mpok Yesu nɛ bɔ Píta básɛ́bhɛ́ njiɛ, bɛyǎ bho bárɔk batɛmɛri
    Yesu.
