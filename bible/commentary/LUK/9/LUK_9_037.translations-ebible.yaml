verse: LUK.009.037
translations:
  kpx-kpx: Vavita abu tana ke halevai lohosege ata moagatahoeau Iesuluvuta belehovolu.
  okv-H: Eto evito tiri ta eto vovuo embomeni isapamane puvuto hambuo
  tbo-tbo: Malitom po Yesu a hewahewalihi tonuga mitehi u oyana hi mamae hi hopu po
    hi nae. Ma lawa boluna baneina i’mboina mai Yesu ugolina.
  mal-C: പിറ്റേദിവസം അവർ മലയിൽനിന്നിറങ്ങിവന്നപ്പോൾ വലിയൊരു ജനസമൂഹം യേശുവിനെ എതിരേറ്റു.
  grc-SR: Ἐγένετο δὲ ⸋ἐν⸌ τῇ ἑξῆς ἡμέρᾳ, κατελθόντων αὐτῶν ἀπὸ τοῦ ὄρους, συνήντησεν
    αὐτῷ ὄχλος πολύς.
  bgc-bgc: दुसरे दिन जिब वो पहाड़ तै उतरया तो एक बड्डी भीड़ उसतै आ मिली।
  khz-khz: Toma ta eaikito mulinai, ira golona geverigowai aonai, gutuma kamu vagi
    ria gelaka-verawalito.
  deu-TKW: Es geschah aber am folgenden Tage, da sie von dem Berge herunterkamen,
    begegnete ihm eine große Menge.
  zsr-NT: Catiꞌ zaꞌ reníꞌ yetú dza guluhuötjëꞌ lu guíꞌadauꞌ naꞌ Jesús len bönniꞌ naꞌ
    dzagquëꞌ Lëꞌ, atiꞌ gularúj bunách zian dutsaggac Jesús.
  lin-lin: Mokolo oyo elandaki, tango bakitaki na ngomba, ebele ya bato bayaki kokutana
    na Yesu.
  hns-NT: Biehaan bhaile oesab pahaar par se oetaral. Tab ek djhoend manai log Jiesoe
    ke bhetaail.
  noa-E: Ag noram ãspaau mam durrsĩ gaai naawi deeu ich khapeen dʉ̈i jër paaukhabaadëm
    ee, am khĩirphee õor pöoma wëdurajim aajem.
  eng-EMTV: Now it happened on the next day, when they came down from the mountain,
    that a great crowd met Him.
  mib-NT: Te ɨnga quɨvɨ̄ un ní nanuu ya yucu jíín de. Te cuehē ñayuu ni jejnahan i
    ya.
  lif-NT2: कुदाःन्‍दिक्‍मा खे़ङ्‌हाॽ कोःक्‍माओनु यो मे़ध्‍ये़, हे़क्‍क्‍याङ् यरिक्
    मनाहाॽरे़ मे़दुमुसिरो॥
  xnj-xnj: Chilau yaki Yesu pamonga na vawuliwa vadatu vala vahelelayi kuhuma kuchitumbi
    kula, vakakonganeka na msambi wa vandu.
  mmx-mmx: Ap mo manga laaleng petpes Iesu mi lavaun pinivu ren diga vas si boro vana
    at lakaana, la buaang limixin diga ekip tangarang mi ne Iesu.
  cbr-NT: Usaía 'ion pëcaracëbëa Jesús matánuax ubúcëbë ca 'aisamaira uni a bëñai
    cuancëxa.
  tee-NT: Acsni tuncunchokopa pus ju Jesús chai ixpumat'utu'an ixtamamaka'ui taminchokocha
    ju anu' lactalhpa. Chai na lhu lapanacni ju taqui'apakxtoknulh.
  eng-LSV: And it came to pass on the next day, they having come down from the mountain,
    a great multitude met Him there,
  cak-NT: Y pa ruca'n k'ij, cuando ri Jesús y ri je oxi' ru-discípulos xeka-pe parui'
    ri juyu', can je q'uiy winak ri xec'ulu-apo quichi.
  pah-NT: Ko'emame Jesus'ga jyvi yvytyra hugwi g̃wemimbo'ehara'g̃a pavẽi ogwovo. G̃a
    jyvirẽ he'yive'g̃a Jesus'ga repenhani.
  sja-NT: Aɨ norema Jesús, Pedro, Santiago mãik'aapa Juan ee nok'odeepa edaa chedak'ãri,
    eperãarã chok'ara chejida Jesús ome unudait'ee.
  xed-xed: Gamahtsimani ka saha həŋ ta ghwá, ka sliʼaftá ndəghata dəmga ka sagha da
    guya Yesu.
  mks-NT: Ta inga qui̱ví ita̱a̱n tá na̱nuu Jesús xi̱hín na̱ xíca tuun xi̱hi̱n á ji̱ni̱
    yúcu̱ cán já na̱queta cua̱há ndiva̱ha ña̱yivi cua̱ha̱n na̱ ndique táhan na xi̱hín
    Jesús.
  gfk-S: Tano bung menamur be duhat ga hanasur metuma ra uladih a tamat na matanabar
    ga harsomane Jisas.
  bmu-bmu: Ahöba wahötketka Jisösnöŋ gwarekurupŋi karöbut yembuk kunduŋeyök eta sörökŋe
    ambazip kambulelembe eŋgeget.
  dgz-dgz: Inane woup sen, amba Iesu, watu enamot mega den, tunupa vit onamon, ap
    mepe waenapan aruga tautanamon.
  eng-GNV: And it came to passe on the next day, as they came downe from the mountaine,
    much people met him.
  zaa-NT: Attu yu'utsá nna de beyàdi cabi lo i'yaá nna, iỹétse'ní ca enne' dia cą
    tattsa' cą Jesús.
  eng-WEBSTER: And it came to pass, that on the next day, when they had come down
    from the hill, many people met him.
  guh-guh: Jesús pebarëcuaicuaijaicujinae Moisésbeje Elíasbeje, pijajivi acueyabi
    ponëbeje yajava, naviatsica petsutojumavetsica. Nexata mataenenatsi jivi ayaibitsaëtoxaneto.
  bon-bon: Nuuja bimu teepi liba podo cabu ca täinetnänige, bucurage biname cina ten
    cama opopa eyisi.
  nhw-BL: Hualmostla Jesús huan nopa eyi imomachtijcahua temoque tlen nopa tepetl,
    huan quinnamijque tlahuel miyaqui masehualme.
  mgw-mgw: Pamalau' yake pabaelyage bu'ka kukitu'mbi', kipi'nga kiku'lu' sa bandu
    sakwembine na Yesu.
  swh-ONEN: Kesho yake waliposhuka kutoka mlimani, alikutana na umati mkubwa wa watu.
  wbi-wbi: ikighono ikya vuvili, ye ahumile kukidunda ilipugha lya vaanhu viinga vakatang'ana
    naghwo.
  bba-bba: Yen sisiru, sɑnɑm mɛ bɑ sɑrɑ ɡuuru wɔllun di, tɔn wɔru ɡunɑ yɑ Yesu sennɔ
    nɑ.
  eng-KJVCPB: And it came to pass, that on the next day, when they were come down
    from the hill, much people met him.
  kgk-NT: Upéi áry ambue-ma ramo, ogwejy jevy hikwái yvyatyrusu ári-gwi. Ha heta eta
    ou ohogwaitĩ-vy Hesu-pe.
  waj-waj: Vauya patauduu Yisuuva ari ngiaammuau taaravoomaidootama taapiivaudiri
    pikiada tiida tooduu gioonna kiaapu kaayauya iya sunada nniravai.
  cpy-cpy: Okanta okitejetamanee, oerinkae-yaani Jesús ipoñahaawo tonkaariki ochempiki,
    osheki pokapaen-tsiri itonkiyota-waeyaari.
  ekk-PKP: Järgmisel päeval, kui nad mäelt alla tulid, ootas Jeesust tohutu suur rahvahulk.
  mpx-mpx: Lan i gan Yeisu alonau ge tohago ali toto eton hi loem oyaa, inoke boda
    bwabwatana hi nem Yeisu hi kite.
  wbp-wbp: Yali-puru kujalpa-palangu Jijaji wangkaja Mujujuku manu Layijaku yalirla
    pirlingka, ngula-jangkaju mungalyurru-karirlalku pirli-ngirliji jitinjarni yanulu
    Jijaji manu yangka marnkurrpa kurdungurlu-patu. Yapa panu-nyayirnili-jana wapirdi
    yanu.
  luo-luo: Kinyne, kane gibiro gilor gia e got, oganda maduongʼ noromone.
  nhe-NT: Hualtonili Jesús huan nopa eyi imomachtijcahua temoque ipan nopa tepetl
    huan quinnamijque tlahuel miyac tlacame.
  aii-aii: ܒܝܵܘܡܵܐ ܐܚܹܪܢܵܐ ܒܸܨܠܵܝܵܐ ܝܗܘܵܘ ܡ̣ܢ ܛܘܼܪܵܐ، ܐܬܹ‌ܐ ܠܹܗ ܠܟܸܣܠܹܗ ܟܸܢܫܵܐ ܪܵܒܵܐ.
  esk-NT: Uvlutqikman Jesus-lu piŋasutlu maliġuaqtai atqaqamiŋ qimiġaamiñ iñugiaktuat
    iñuich paaġniġaat Jesus.
  msb-msb: Pagkasunod na adlaw naglugsad na sinda hali sa bukid kag didto damu-damo
    na mga tawo an nagsugat kan Jesus.
  cpa-NT: Mi³ca¹jni¹ jøng², mi³ma²na²siog²dsa máh², ca¹jén² Jesús dsa² jue¹².
  dso-dso: ଆର୍‌କର୍‌ ଦିନେ ଜିସୁ ଆରି ତିନ୍‌ଟା ସିସ୍‌ମନ୍‌ ଡଙ୍ଗ୍‌ରେଅନି ଉତ୍‌ରି ଆଇଲାଇ । ଆରି
    ସେ ଜାଗାଇ ବେସି ଲକ୍‌ମନ୍‌ ତାକର୍‌ସଙ୍ଗ୍‌ ବେଟ୍‌ ଅଇଲାଇ ।
  meu-meu: Daba ai, idia na ororo amo e hekeiva ai, hutuma bada ida e hedavarai.
  yva-NT: Sansimambe Yesusa pe apa arakovo mandeije umawe wo unate raijakaje, umba
    vatano wanuije ude Yesus ai.
  dgc-dgc: Nadid, to kagagabian, a késoli de a gébwat to buked, éy nasambat de i meaadu
    a tolay.
  zpm-NT: Biini liu co, laa Jesús wbi guic gui co gza me zha ne güeynie me ga. Miech
    guizhiu ne güeydzieelo me.
  hix-NT: Sa, nenmahye hatà. Enmahàtxhe rma, àhà ymo yonàhtotxownà hatà, Txesus komo.
    Àwyanye enàhtotxhe, àhyakanye nomohtxownà hatà, toto komo, thenyenohnà kom hatà.
  sim-sim: Wahandashihi ma musha mendek Jisasin li nikishirik Jisas le telemban li
    halaha li rakarik li heyehe
  npi-ULB: तिनीहरू पहाडबाट तल ओर्लेर आएको भोलिपल्ट मानिसहरूको ठुलो भिडले उहाँलाई भेट्यो
    ।
  cgc-cgc: Sunod na adlaw, Jesus i daw tallo din na tinudluan gategbeng alin ta bukid
    daw sikad tama na mga ittaw gasugat ki danen.
  tim-tim: Emet hauŋdo gimbâŋânba gembiâ luâk kâmot humoŋe togom Yesu peniaŋi.
  yor-yor: Ó sì ṣe, ní ọjọ́ kejì, nígbà tí wọ́n sọ̀kalẹ̀ wá láti orí òkè, ọ̀pọ̀ àwọn
    ènìyàn wá pàdé rẹ̀.
  wos-wos: Nukwa nak yindéka di némbumbu gayandaka di séfélak du takwa Jisaska ya.
  emp-NTPO: Nurẽma eyad̶eba ed̶aa zesid̶ad̶e ẽberãrã zocãrãba Jesura acʌd̶e zesid̶aa.
  eng-F35: Now it happened on the next day, when they came down from the mountain,
    that a large crowd met Him.
  ind-ind: Besoknya, ketika Yesus dan ketiga murid-Nya baru turun dari gunung, orang
    banyak datang berbondong-bondong menemui Yesus.
  pes-OPCB: روز بعد، وقتی از تپه پایین می‌آمدند، با جمعیت بزرگی روبرو شدند.
  mpt-mpt: Bomanoa i amgolimo deiboniba daakniba deib daak temiba nakaia unangai homoni
    tetemiba
  ssx-ssx: Da ma꞉nda꞉ kelepeeketa꞉ Yesuta꞉ mo hali tepo ame̱le̱ mo pote mina꞉pa꞉lao
    hola꞉pa꞉niaemekepate wanda꞉hali aneke hapuma꞉ Yesu a꞉pa manda꞉hande pimikime.
  mkl-mkl: Iju kumɑ́ɛ iyi ɑ̀ kitɑ wɑ hɑi ɑntɑi iri kutɑu, zɑmɑɑ nlɑ ɡɔ í nɑɑ í ko
    Jesu.
  gaq-gaq: ତେନ୍‌ ଞ୍ଜିର୍‌ ଜିସୁ ଆରି ଞ୍ଜିରୁଆ ସିସ୍‌‍ଇଂ କଣ୍ଡାବାନ୍ ଜାର୍‌ଚେ ପାଙ୍ଗ୍‌କେ ଜବର୍
    ରେମୁଆଁ ପାଙ୍ଗ୍‌ଚେ ଜିସୁକେ ଅବାଆର୍‌କେ ।
  gof-RNT: Wonttethe entti deriyappe wodhdhiya wode daro asay yidi iyara gahettidosona.
  unx-unx: ଏଟାଃ ହୁଲାଙ୍ଗ୍‌ ୟୀଶୁ ଆଡଃ ଆୟାଃ ଆପିୟା ଚେଲାକ ବୁରୁଏତେ ଆଡ଼୍‌ଗୁୟାନ୍‌ ଇମ୍‌ତା ପୁରାଃ
    ଗାଦେଲ୍‌ ହଡ଼କ ୟୀଶୁକେ ସେନ୍‌ଦାରମ୍‌କିୟାକ ।
  gah-gah: Akiake gó lokago, agokagutí limiake niago, vegená mukí iake Izesugegi hotu
    lamó.
  lcm-lcm: Si taun using ina kila kisiang le kuli mulang na petau lava kila ruduai
    ia.
  aer-aer: Kele arlte arrpenhele Jesus, Peter, James, John areye apwerte-ngentyele
    atnarnpewarreke kenhe tyerrtye arrpenhe itne Jesus ikwere-werne arneke-irremele
    alherlte-iweke.
  qvc-NT: Qayandin chay lumamanda shamuptinllapam, achka runakuna rirqanllapa Jisusta
    tinguq.
  tgl-ULB: At nangyari nga sa sumunod na araw, nang nakababa sila sa bundok, sumalubong
    sa kaniya ang napakaraming tao.
  cbs-NT: Mati anua Jesús damia uintan jabianu niti ika jatube uxashini penaya butubidanaibun
    Jesúski dasitanun ika yudan kaian jaki nukui buaibun
  xtm-NTPP: Kivi xtnee ma nuu ni ka nu koo de yuku ma, kua'a xeen ñayii ni ka ke koo
    ja jin ndatna'a i ji'in Jesús ma.
  nnq-nnq: Malabo jakwe Yesu pamwe na akinapunji bakwe pabauluka kuitombi, nkengeni
    gwa bandu ngukongana na Yesu.
  bao-NT: Ape rʉmʉ, ʉ̃tãgʉ jotoapʉ ca niiricarã cʉ̃ja ca duwi waaro, paʉ bojoca Jesús're
    bocarã waaupa.
  san-ORI: ପରେଽହନି ତେଷୁ ତସ୍ମାଚ୍ଛୈଲାଦ୍ ଅୱରୂଢେଷୁ ତଂ ସାକ୍ଷାତ୍ କର୍ତ୍ତୁଂ ବହୱୋ ଲୋକା ଆଜଗ୍ମୁଃ|
  rmn-rmn: Авэр дес, кана он фулистинэ опрал горас, э Исусес ишандиелас бут дюняс.
  huv-NT: Raw tiüt alinoic nüt wüx tawüw tiüt imiünüw wüx tiüc, xeyay nipilan tambüw
    mangochiw Teat Jesús.
  otn-NT: Mi̱ hyaxpʉya, bá̱ ɛ̱p'ʉ ja ra̱ nyu̱ni̱ ma̱mbi̱ 'bʉi. Pɛ xa̱ngu̱ yø ja̱'i̱
    bi̱ ma di c'at'ui ra̱ Jesús.
  nop-nop: Kweboboe foloŋ hakiŋ ala heleune fogiŋ kaŋ metam bop wapumdi Jesu buŋa
    kagiŋ.
  obo-NT: So‑op no allow, id potupang don onsi Disas pomon diyot buvungan woy mo‑uraan
    minuvu nid sinuggung kandin.
  kca-kca: Кимет хӑтәԓ, хун ԓыв кев эԓты иԓ ŏхәԓсәт, Ԓўв ар хŏйатән йэщаԓ этса.
  cak-ENT: Y pa ruca'n k'ij, tok ri Jesús ye rachibilan ri ye oxi' rachibila' xka-pe
    pari' ri juyu', ye juis c'a ye q'uiy ri vinük ri xec'ulun-apu.
  lif-NT: ᤁᤢᤍᤠ᤺ᤴᤍᤡᤰᤔᤠ ᤂᤧᤱᤜᤠ᤹ ᤁᤥ᤺ᤰᤔᤠᤀᤥᤏᤢ ᤕᤥ ᤔᤧᤎᤩᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤕᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤍᤢᤔᤢᤛᤡᤖᤥ॥
  mie-NT: De quīvī téēn nī nuu yā jíín ndá dē yucu. De cuāhā nchivī nī jētahān ji
    yā.
  san-TIB: པརེ྅ཧནི ཏེཥུ ཏསྨཱཙྪཻལཱད྄ ཨཝརཱུཌྷེཥུ ཏཾ སཱཀྵཱཏ྄ ཀརྟྟུཾ བཧཝོ ལོཀཱ ཨཱཛགྨུཿ།
  qve-NT: Paqarisnintin p'unchawmi Jesusqa orqomanta kutimuran kinsantin discipulonkunapiwan.
    Hinaqtinmi ashka runakunaqa chayta yacharuspanku, Jesuspa kasqanman hamuranku
    paywan tupanankupaq.
  pao-NT: Ka giba-ma'yoona mu sawekese ewa'yoo mu numu yise mu takwi.
  cbu-NT: Putamsha machip karuweerandsin, mang tputsee zapan chamayangarangiya.
  usa-usa: aabáyaama min-ánúmá yuwéta kúmówana taíbaq-wayukama Îtumma aapaké kun aónaraae.
  soy-soy: Kɑi kóso n weesi, ɑpi rikúú cɛ́pimɛ, risoiwuí píimɑ rinyinɛ ɑri Yeesu
    tɛ́pɛipɔ.
  hui-hui: Horo mendengi Yasubi ibu talima piaga tebirali hayarubi ti bareni dalialu
    hearia wali agali dewali bu yalu ibuwa Yasu lola hene.
  amf-amf: Peen sedhaysaka dhukara kenin hanchenka, thoothino eeno Yesusbekal goynte
    ko keerade.
  quc-NNT: Chukab' q'ij aretaq xeqaj loq puwi' ri juyub', e k'o k'ia winaq ri xeb'el
    loq churiqik ri Jesús.
  dob-dob: Niꞌatu tomwa ꞌiulisina ga Yesu ma ina tononoyao ꞌoyega simwaꞌuta ꞌasaya
    ga boda sinabwana maꞌediyao sielobaloba.
  wrs-wrs: Wo mongnasimba Yesustindiva nominiva vinamba, oloriniva peivna, doa indhanamba
    mindnam Yesusinda kusovna, nonglalm. Wo indhanariniva mera lohvna no indhanahovra,
    ambo himba Yesusm ishomnavna mindnam, guru, kana ombolva mongongal lohv, tihsongova
    doa doara pothomnanamba, wo yeoa hemoa beswonam naengho vrevm, os daha sishona
    vro.
  mca-mca: Qa ƚunye'jkii iye pa'aj pakhap neƚukii, in hats nekik'iju' in tepilik'uiju'kii
    pe' utek, qa olootsija iye pa'aj pe' jukhew qa efuts nejelu'uk'ui pa'aj pa' Jesús.
  kiw-kiw: Himio atai-da, Iesu rautu retoꞌa-gaaꞌu (3) iimatomudio uubi, roꞌoai-da
    piooꞌumo, ida uubi paꞌa geema-ro imeeꞌai-ka.
  tzo-TZC: Ta yocꞌlomal cꞌalal iyalic talel ta vitse, ep cristianoetic ba snupic ta
    be ti Jesuse.
  mya-mya: နောက်​တစ်​နေ့​၌​ကိုယ်​တော်​နှင့်​တ​ပည့်​တော်​တို့​သည် တောင်​ပေါ်​မှ​ဆင်း​လာ​ကြ​၏။
    ထို​အ​ခါ​များ​စွာ သော​လူ​ပ​ရိ​သတ်​တို့​သည်​ကိုယ်​တော်​ကို​ခ​ရီး​ဦး ကြို​ဆို​ကြ​၏။-
  gng-NT: Kutaaku faa', nɛ bi jiire' ní lijuɔl nnɔ bo. Nɛ linigociɛnl tuobe' *Yesu
    usɛn bó.
  cbi-NTPO: Juntsa ayunchi Jesús pen disipululaba bui'sha pu' kujtusha demaviñu, pure'
    chachilla Jesús' junga jiila.
  ikk-NT: Eki e fọn, ogẹn Jesu lẹ ụmụ-azụụn a ẹtọ ahụn gi gha elu ugu hụ hidan, igunrun
    hi-ogbe nọ kunrun Jesu.
  leu-leu: A yaan mui xo, layaan ri sivi ti xuluna put, a malila molava ri fefasusuie.
