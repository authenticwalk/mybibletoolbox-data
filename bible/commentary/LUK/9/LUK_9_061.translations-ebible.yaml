    Yahwa ihtina napotiprohda rim dahanahapatmur pongopri.
  bvr-bvr: Rrapa an-nerranga a-wena nula Jesus, “Ngaypa ngiy-jurrjurrma barra, a-lay,
    Bunggawa. Wurra ngaw minyja burdak mu-ngoyurra ngaypa barra ngu-jeka gu-ngaypa
    gu-rrawa barra ‘Bobo’ ngu-nega burrwa?”
  wal-wal: Qassi hara bitanee, “Godau, taani nena kaallana; shin koiroora ta so asaa
