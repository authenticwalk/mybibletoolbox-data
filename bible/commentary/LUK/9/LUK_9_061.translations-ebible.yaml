verse: LUK.009.061
translations:
  kpx-kpx: Isege ata moleu Iesu namihai avoe, “Kosive, dana aiti tai. Iale di isiviai
    vasohuta talive di ese elegeveito bae lohoi.”
  okv-H: embo nei na ke einge ena, “Bada na umo ambo ambo aisona te na toau kihi pambuto
    nau embomeni peketo puvuto umo ambo ambo aisona,” ainge enu
  tbo-tbo: Lawa gehouna Yesu ugolina i baha i pa, ‘Guyau, apo a wotagom. Tamogi una
    palihaleu po a nae po u guguni a mamala tahaehi.’
  mal-C: വേറൊരാൾ, “കർത്താവേ, ഞാൻ അങ്ങയെ അനുഗമിക്കാം; എന്നാൽ, ഞാൻ ഒന്നാമത് എന്റെ കുടുംബാംഗങ്ങളോടു
    യാത്രപറയാൻ അനുവദിക്കേണം” എന്നു പറഞ്ഞു.
  grc-SR: Εἶπεν δὲ καὶ ἕτερος, Ἀκολουθήσω σοι, κύριε· πρῶτον δὲ ἐπίτρεψόν μοι ἀποτάξασθαι
    τοῖς εἰς τὸν οἶκόν μου.
  bgc-bgc: एक और नै भी कह्या, “हे प्रभु, मै तेरे पाच्छै हो लूँगा, पर पैहल्या मन्नै
    जाणदे के अपणे घर के माणसां तै बिदा ले आऊँ।”
  khz-khz: Talima taa na maevaikilaato, netiwato, “Velekou, mulimu ai ana laka, na
    ana ago vou, geku numa talimara ria aia vevega-neka.”
  deu-TKW: 'Noch ein anderer aber sagte: ich will dir nachfolgen, Herr; erst aber
    laß mich Abschied sagen den Leuten in meinem Hause.'
  zsr-NT: 'Niꞌr bdxinëꞌ yetúëꞌ caꞌ, rëꞌ Jesús: ―Xan, rëꞌndaꞌ sáꞌlenaꞌ Liꞌ, san benn
    nedaꞌ latj tsijaꞌ ziꞌal tsajzéygacdaꞌ‑nëꞌ didzaꞌ diꞌa dza quiaꞌ.'
  lin-lin: 'Mosusu lisusu alobaki na Ye : — Nkolo, nakolanda Yo ; kasi pesa ngai nzela
    ya kozonga nanu mpo na kokende kopesa libota na ngai mbote ya suka.'
  hns-NT: 'Phien tiesara waala bolies: „Maastar djie, ham tor saath djaabe, bakie
    ham pahiele ghare djaai sakiela bataawe kie ham djaaila?”'
  noa-E: 'Magbaawai deeum aig sĩerrau ĩchab irig magjim anʉm: —Señor, mʉjã pʉ dʉ̈i
    ogdʉba chitaju ĩchab. Mamʉ idëu nacha mʉch di aar mapibá ajim anʉm, mʉch di aig
    durrum khʉʉnag “ayoo keena” apʉ̈yaan.'
  eng-EMTV: And another also said, “Lord, I will follow You, but first permit me to
    say farewell to those who are at my house.”
  mib-NT: 'Yūcuán na te suni ni cahān ɨnga de: Cúní na condiquīn na níhín, te cuāha
    ní jnúhun jeē xíhna gā quicahān na jíín ñáyuu cáyūcú vehe ná, áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् वेॽस्‍मा मनाःन् त्‍ये़आङ् ये़सुःन् मे़त्तु, “आदाङ्‌बे, इङ्‌गाॽ
    खे़ने़ॽ नाःत्‍ने़ॽरो, कर के़रे़क्‍नुःल्‍ले़ तगि इङ्‌गाॽ आहिम्‍सयङ्‌हाॽनु से़म्‍मुॽइ
    चोःक्‍से़ पाङ्‌घाङ्‌ङे़ॽओ॥”
  xnj-xnj: Na mundu yungi akamjovela, “Bambu yati nikukulanda, nambu nikuyupa nikavalaga
    hoti vandu va kunyumba yangu.”
  mmx-mmx: Lara laradi bok ga lok tin, “Leeme Silok, aba mumu asu u, ketla una ke
    xepe be ia xusu ana lox abeese be lentaba rak.”
  cbr-NT: 'Cacëbëtan ca uni itsínribi cacëxa: —''Ëx cana mibë cuanti ''ain, ''aínbi
    cana axa ''ën xubunu ''icëcama pain bërúanxa ''inun cai cuanti ''ain.'
  tee-NT: 'Pus ju acsnich apumatam xak''alachokopa ju Jesús. Juni: ―Acch''ak''ok''ayan
    para chach ictiqui''amac''ami ju tavilanancha laquinchaka''.'
  eng-LSV: And another also said, “I will follow You, Lord, but first permit me to
    take leave of those in my house”;
  cak-NT: 'Y c''o chic jun ri x-in che ri Jesús: Ajaf, ren ninjo'' jatintzeklebej.
    Pero na''ey, taya'' lugar chue chi yibech''o''n can chique ri nte-nata'' y chique
    ri je wach''alal, xcha''.'
  pah-NT: 'Kiro ojipe''ga ei Jesus''ga pe: —Ji po ti neremimbo''ehara''ga nehẽ. Na
    ji hoi na''ẽ nhirongapypeve''g̃a pe javo. Kiro ji hoi, ta''e ti ji g̃a pe, ei
    ga nde ko jipojykaharetero javo Jesus''ga pe.'
  sja-NT: 'Mãpai awaraa eperãpa mãgaji: —Tachi Waibɨa, pɨ ome nipa k''inia bɨda aji.
    Mamĩda aɨ naaweda wãpíji mɨ tedepemaarã ak''ɨde.'
  xed-xed: 'Ka sana mndu guli mantsa: «Ta dzaʼa yu mista gha mghama ɗa. Nziya nza
    tsi tama ná, ka la yu mnanatá la ga ini nda sliʼasliʼa ɗa kaʼa.»'
  mks-NT: 'A̱nda̱ já na̱cativi inga da̱ta̱a nu̱ Jesús já na̱cachi da já xi̱hi̱n á:
    —Jesús, candi̱co̱ i̱ ndo̱hó cúni̱. Joo quia̱hva ndó ña̱ma̱ni̱ nu̱ú i̱ ná cu̱hu̱n
    loho i̱ ndinda̱yí jihna ñúhú i̱ na̱ vehe e̱ já quixi i̱ candi̱co̱ i̱ ndo̱hó —na̱cachi
    da xi̱hi̱n Jesús.'
  gfk-S: Ma tike mes balik ga tange, “Watong, iou ni mur ugo, iesene nu haut ise baak
    iou be ni tapukus nige nes te baak ira hinsaagu.”
  bmu-bmu: Kunbuk azi kunŋan kaŋgota jiyök, “Kembu, nöŋön gi guataŋgömamgö sihimni
    mötzalmö, mötnöŋ, gi ölöp jinöŋga mutuk mire anda tinitosolomurupni yaizökzökŋini
    jibigun.”
  dgz-dgz: Amba apan da ugup sia Iesu inap anega wan, “Ayop negawa, evigap ongingain
    go namu wa angep dugup nega gaune tamop amba.”
  eng-GNV: 'Then another saide, I will follow thee, Lord: but let me first go bid
    them farewell, which are at mine house.'
  zaa-NT: 'Làniana ra huá áttuą ne: Tanó huá'' cuią''lu'' Señor, pero be''él·la''
    ỹá inte'' táchú tìtsa''a'' canu tsè''e le'' litsá''a''.'
  eng-WEBSTER: And another also said, Lord, I will follow thee; but let me first go
    and bid them farewell who are at my house.
  guh-guh: 'Bajaraxuacujinae icatsia itsanë jumaitsi Jesúsjavabelia: —Tajatuxanenë,
    jitsipajë tacapënaponaejava. Itsiata abaxë caeepatoyo necopare tanapëjiobinexa
    tajabota pejinavanapaevijavabelia, jai bajaraponë.'
  bon-bon: Nuuja biname te jejige, “Babo biname, cane maane cama ädenine, yepä cane
    niinäce cäme binamewale bine yewo tawenemene.”
  nhw-BL: 'Huan seyoc tlacatl quiilhui Jesús: ―Nimitztoquilis, noTeco, pero achtihui
    techcahuili niyas niquinnahuatiti catli itztoque nocalijtic.'
  mgw-mgw: Na mundu ywi'ngi' aatikummakia, “Bwana, naalu'a kubi'ngi'ya lakini uniyi'ki'ti'ye
    wi'ti' nikaalage bandu ba kasangu',”
  swh-ONEN: Mtu mwingine akamwambia, “Bwana, nitakufuata lakini naomba kwanza nikawaage
    jamaa yangu.”
  wbi-wbi: kange umuunhu ujunge akati, “nikukuvingila, Mutwa lino nisuuma unavule
    taasi nikavalaghe muvano vali munyumba jango”.
  bba-bba: Mɑ ɡoo u kpɑm nùn sɔ̃ɔwɑ u nɛɛ, Yinni, kon nun swĩi ɑdɑmɑ ɑ de n ɡinɑ dɑ
    n nɛɡibu nɔɔ kɑnɑ.
  eng-KJVCPB: And another also said, Lord, I will follow thee; but let me first go
    bid them farewell, which are at home in my house.
  kgk-NT: 'Upéi peteĩ va''e he''i jevy íxupe: —Oromoirũ-ta xe Járy. Taha ranhe tamombe''u
    xe róga ygwa-pe oromoirũ hagwã, he''i Hesu-pe.'
  waj-waj: 'tuduu rikioo vaidi voovoono inna tunoo: Udaanga-o, fai na i nnaagiai kuanaravee.
    Kii na oro ni nnauvaki variaiya tee fai i nnaagiai kuanaravaivee,'
  cpy-cpy: 'Ari ikantawitanaka itsipa: “Pinkathari, nokoyi naaka noyaatemi, roo kanteencha
    pishinetena nowethata-panaatyaari nosheninka nonampiki.”'
  ekk-PKP: 'Veel üks mees ütles: „Issand, ma tahan sind järgida! Aga las ma kõigepealt
    lähen koju ja jätan oma perega hüvasti.“'
  mpx-mpx: Yaka tau etega al i ba, “Babala, nuwau na touliliwa, yaa houwan ga u talamwagau
    ge na na na lokaiyoni tutuwau elal.”
  wbp-wbp: Ngula-jangka, wati jinta-karilkirla wangkaja, “Ngajulurlu yungurnangku
    warru pura kajinpa nyuntu nyarrpara-wana yani. Ngulakungarntiji yungurna ngurra-kurra
    pina-yani, manu yungurna-jana jakuru-pinyi ngaju-nyangu warlalja wurnakungarntirli.
    Kajijili jarraly-pinyi, ngula-jangkanya kapurnangku puralku.”
  luo-luo: To pod ngʼat machielo moro nowacho niya, “Abiro luwi, Ruoth, to mokwongo,
    yiena adogi mondo adhi goyo oriti ni joodwa.”
  nhe-NT: 'Huan seyoc tlacatl quiilhui Jesús: ―Nimitztoquilis, noTeco, pero achtohui
    xinechcahuili niyas niquinnahuatiti tlen itztoque nocalijtic.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܚܲܕ ܐܚܹܪܢܵܐ: ”ܡܵܪܝܼ، ܒܸܬ ܐܵܬܹܝܢ ܒܵܬܪܘܼܟ݂، ܐܝܼܢܵܐ ܫܒ݂ܘܿܩ
    ܠܝܼ ܩܲܕܡܵܝܬܵ‌ܐ ܕܐܵܙܹܠ݇ܢ ܘܫܵܒ݂ܩܹܢ ܒܫܲܝܢܵܐ ܠܐܢܵܫܹ̈ܐ ܕܒܲܝܬ‌ܝܼ.“'
  esk-NT: Atla iñuk nipliqsuq, “Ataniiq, malikkisigikpiñ. Aglaan sivulliulugu qiñiġuiqsaaġiaġlagich
    iḷagikkatka.”
  msb-msb: May iba pa gayod na nagsabi sa iya, “Ginoo, maupod man po ako sa imo pero
    mapaaram anay ako sa balay.”
  cpa-NT: 'Jøng² ca¹juúh² calah dsa² siáh²: ―Nei¹³ báh³ jní² quianh¹³ hníng¹, Juu¹³
    jniang³. Cónh¹jøng² neh¹³jni ca²tí² píh³ hi² ŋi³héih¹jni dsa² tiogh³ dsi²néi²
    jǿg³ ―ca¹juúh²dsa.'
  dso-dso: ଆରିଗଟେକ୍‌ ଲକ୍‌ କଇଲା, “ମାପ୍‌ରୁ ମୁଇ ତମର୍‌ସଙ୍ଗ୍‌ ଆଇବି, ମାତର୍‌ ଗରର୍‌ ଲକ୍‌ମନ୍‌କେ
    ଗାଲିନି ବଲି କଇକରି ଆଇବାକେ ଆଦେସ୍‌ ଦିଆ ।”
  meu-meu: Ma ta eto, Lohiabada e, lau ese oi baina ḡavamu, a mani egu ruma taudia
    do aina hatonidia lao guna.
  yva-NT: Vatano kaijinta po raura nakato Yesus ai pare, “Injae, syare itavondi Nai,
    weramu syare Nyo inapaya indamu syakato syo sya yavaruga mansaneme raija dati,
    umba syakare itavondi Nai.”
  dgc-dgc: Ey kinagi diya no esa a lélake, a “Sakén, éy kumuyoyogék diko, Panginoon.
    Pero pakultadenék mo pa a ange magpaalam to pamiliya ko.”
  zpm-NT: 'Pquiab stib zho rëb lo me: ―Maase sënaḻ naa zhits luu, per bneedz diidz
    ganiegazh naa diidz lo grë meṉlidz naa.'
  hix-NT: Onà wyaro nkekon hatà, anaro xarha, Txesusu wya. Rohà y, ayakoro komokyaha,
    kekon hatà. Romàn yaka htxero hak àtosà. Royanan komo wya, àtehe haxa hampànà,
    ohyayenye, àkatxano htxero haka, kekon hatà, noro.
  sim-sim: Urik ma ome lar nga Jisasin ormu sawera, �Wasilaka, an mirin a tiyakwak
    amu hishinduwa. Hako avoko nijava, jimatama anhin a wesambasa oweshihin.�
  npi-ULB: अर्को मानिसले पनि भन्यो, “प्रभु म तपाईंलाई पछ्याउँछु, तर पहिले मेरो घरमा
    भएकाहरूसँग बिदा माग्‍न दिनुहोस् ।”
  cgc-cgc: May isya pa na ittaw na gambal ki Jesus, “Ginuo, muyog a ki kaon tak liag
    ko na isya a man ta imo na mga tinudluan. Piro, pwidi a magpalam anay ta mga duma
    ko naan ta ame na balay?”
  tim-tim: Hain dâmbo luâk siâŋe Yesu hin dâm magaŋep, “Humo gâ olop ariwaetgât nâŋgân.
    Gârâmâ nâŋgâmenâ nâ purik katmâ arim ginbailupne yekmâ indem katyekmâ purikatmâ
    togore âmâ gâ olop ariwaet.” dâep.
  yor-yor: Ẹlòmíràn sì wí fún un pé, “Olúwa, èmi yóò tọ̀ ọ́ lẹ́yìn ṣùgbọ́n jẹ́ kí
    n kọ́kọ́ lọ dágbére fún àwọn ará ilé mi.”
  wos-wos: Wungi wandéka dé nak du Jisasré wa, “Néma Du, wuni ména hukémbu yitawuni.
    Méni yawundu namét, wuni tale wuna getéfaré ye wuna hémré tamba hurutaka bu yawu.”
  emp-NTPO: 'Maʌ̃ne dewaraba Jesua jarasia: –Mʌ̃ sid̶a bʌ caid̶u wãya, baribʌrʌ naãrã
    mʌ̃ ẽberãrãmaa jarad̶e wãida b̶ʌa.–'
  eng-F35: And another also said, “I will follow you, Lord, but first allow me to
    bid farewell to those who are at my house.”
  ind-ind: Seseorang yang lain lagi berkata, “Tuan, saya mau mengikut engkau, tetapi
    izinkanlah saya pamit dulu kepada keluarga saya.”
  pes-OPCB: 'شخصی نیز به عیسی گفت: «خداوندا، من حاضرم تو را پیروی کنم. اما بگذار اول
    بروم و با خانواده‌ام خداحافظی کنم!»'
  mpt-mpt: eka mak esak baabaneo Sum kobo ne bekebkenamabi otane mikiktemo ne monia
    ne meletani heitdabesitane gesea
  ssx-ssx: Hali ma꞉nda꞉ma꞉ alota꞉ Tekehalio. I̱ta꞉ neke telia꞉ mea ipuluekema꞉ titina꞉
    amba꞉la yaka tapake pa꞉ta꞉ A꞉taloe lolo ponoe leekeme.
  mkl-mkl: Nɔ inɛ ɡɔ í sɔ̃ɔ mɑ́ í ni, ɑn tooɛ Lɑfɛ̃ɛ, ɑmmɑ jɔ̀ n koo n tɔɔ inɛm ŋɑ
    sukudɔ̃ titɑ̃.
  gaq-gaq: ବାରି ମୁଇଂଜାକେ ବାସଙ୍ଗ୍‌କେ “ମାପ୍ରୁ ନେଙ୍ଗ୍ ନାଁନେ ପ୍ଲା ମ୍ପାଙ୍ଗ୍‍ଏ ମାତର୍‌ ସେନୁଗ୍‍
    ନେଙ୍ଗ୍‌ନେ ଡୁଆ ଲେଃକ୍ନେ ରେମୁଆଁଇଂନେ ବାନ୍ ନୁଆଁ ବିନ୍‌ସା ଆନେଙ୍ଗ୍‌କେ ବେବିଃଲେ ।”
  gof-RNT: Qassi hara asi, “Godaw, ta nena kaallana, shin koyrottada ta soo asa sarothada
    yaana” yaagis.
  unx-unx: ଆଡଃ ମିହୁଡ଼୍‌ କାଜିକିୟାଏ, “ହେ ପ୍ରାଭୁ, ଆଇଙ୍ଗ୍‌ ଅତଙ୍ଗ୍‌ମେୟାଁଇଙ୍ଗ୍‌ ମେନ୍‌ଦ ସିଦାତେ
    ଆଇଁୟାଃ ଅଡ଼ାଃରେନ୍‌କତାଃ ସେନ୍‌କେଦ୍‌ତେ ବିଦା ଇଦିନାଙ୍ଗ୍‌ କାଜି ଇଚିଙ୍ଗ୍‌ମେ ।”
  gah-gah: 'Loko lokago, makolímo láa loko limó: Guivahanitemaka, geí gémegetanogo
    noumóza, voko není numukú nia vegenáma kemesosoka lokinake gémegetatove.'
  lcm-lcm: Na mang anu kapa kamela antok, “Volava, naka auai ve numai, sikei ainoai
    ina ku atalipai anig ani nakan atatung aro tapai ani kag angnanan.”
  aer-aer: Kenhe artwe arrpenhe nhenhe anteme Jesus ikwere angkeke, “The ngenhe apenterle-apetyeke
    ahentye aneme. Awaye, urreke ayenge alhetyenhenge, ayenge itirreme apmere-werne
    alpetyeke, atyenge-artweye areye-arlke aretyeke ayenge-arle alheme ilerle-alhetyeke.”
  qvc-NT: 'Chaymandaqam suq runapis Jisusta nirqan: —Taytitu, noqapismi munani riyta
    qamwan. Piru dijawayri puntata aylluykunamanda dispidikanaypaq, nishpa.'
  tgl-ULB: Isa pang tao naman ay nagsabi din, “Ako ay susunod sa iyo, Panginoon, ngunit
    hayaan mo muna akong magpaalam sa kanila na nasa aking bahay.”
  cbs-NT: 'januxun betsandi Jesús yuikin: —Yusinaan, eandi en mia chibankatsi ¿ja
    dukun en jiweanua enabuki chaniyutanpa?— aka'
  xtm-NTPP: 'In‑ka tuku de jiña''a nuu ya sa''a: ―‍Señor, kúni sa ja kondikin ña''a
    sa, kovaa xinañu''u, kachi ni, te ki''in sa jin nu kuan‑ta''vi sa nuu ñayii ve''e
    sa ma ―‍kúu de jiña''a de.'
  nnq-nnq: Na mundu jonge ngannengela, “Ananhota manankengamage, nambu unyeketele
    nakatabuke bandu ababi kachango.”
  bao-NT: 'Apĩ o biro ĩiupi ñucã: —Wiogʉ, mʉ mena yʉ waarʉga. Ména, yʉ yaa wii macãrãre
    yʉ waarique wui jʉogʉ waarʉga —ĩiupi.'
  san-ORI: ତତୋନ୍ୟଃ କଥଯାମାସ, ହେ ପ୍ରଭୋ ମଯାପି ଭୱତଃ ପଶ୍ଚାଦ୍ ଗଂସ୍ୟତେ, କିନ୍ତୁ ପୂର୍ୱ୍ୱଂ ମମ
    ନିୱେଶନସ୍ୟ ପରିଜନାନାମ୍ ଅନୁମତିଂ ଗ୍ରହୀତୁମ୍ ଅହମାଦିଶ୍ୟୈ ଭୱତା|
  rmn-rmn: 'Генэ екх мануш пхэнляс Лэски: — Мэ кан джяв пал Тутэ, Сагбуса, ай мук
    ман ханик тэ джяв тай тэ дикхав генэ екхвар мэ хорандас.'
  huv-NT: 'Condom tapiüng alinop: ―Sanamb teat, nguiajantanej niüng apmeamb, pero
    netam namb saniüng nasajüw manguiayiw ―aw.'
  otn-NT: 'Ma̱hømbi ''yɛ̱n ma̱n''na nc''ɛ̱i̱ p''ʉya: ―Ague grá̱ hmu̱, nu̱gä dí̱ nne
