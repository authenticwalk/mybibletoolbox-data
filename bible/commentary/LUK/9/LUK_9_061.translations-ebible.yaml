  nko-NT: Ɔkʋ ɛ́ lɛ́bláa mʋ ɔbɛ́ɛ, “Mɩ́ Wíé, nóbuo fʋ, támɛ ha mɩ́ anyinki yɛklá
    mɩ́ wóyítɔ́ ahá asa.”
  bsn-NT: 'To bajiro ĩre ĩ yiro bero, quẽna gãji ado bajiro Jesúre yiyuju: —Mʉ rãca
    yʉ varoto rĩjoro, yʉ ya vianare ĩnare vare gotigʉacʉ yaja yʉ maji —Jesúre ĩre
    yiboayuju ĩ.'
  pib-NT: Giyagni satu koxa wane china, “Nomkagitanyi, Gitsrukaachi. Seyni petashgapkatanno
    nungiyapna nopji gajene.”
  wiv-wiv: Kaka katiu ve ki tania, “Paraha, hau da ta muri ni niho, palaka vatiau
    ka vano muga tani hoto na habu kagu.”
  reg-reg: Omunu undi ona naika ati, “Enikulubhilila, Mukama, nawe nana omwanya okwamba
    nilage abha ika owani.”
  mlh-mlh: Moke ŋi moji waperu ojiya, “Ofoŋ, nonji go boyobe gubeminde aŋi manegoyoŋ,
    mane, go soine minde bonieru pigo raru tifepune momojo buŋoyaŋuŋ mibe tarime.”
  gof-ENT: ቃሲ ሃራ ኣሲ፥ «ጎዳው፥ ታ ኔና ካላና፥ ሺን ኮይሮታዳ ታ ሶ ኣሳ ሳሮዳ ያና» ያጊስ።
  aau-aau: Uwr prueyn hiykwe seyr Jisas se senkin makiy-mekow nonkway, “Hakamay ara,
    hakwe hno meyki pyay ey, sawk hunkwe peyr hane kwa isay ha, hakwe hano uwrku saku
    me ley me-ihey-ihey popriy hain ley.”
  tvk-tvk: Moletin teimun bemei e biteni mini bit, “Suv, inou nihusiluk. E itiamu,
    umaen nou nitilomun niha e nisep ling kor ni vatimol navan xil.”
  prf-NT: Kinagi bi nen essa a lállaki a, “Mákkuyugák dikomu Panginoon, peru payaganák
    mu a angayák pa magpaalam ten pamilya ku.”
  auy-auy: moóráwigo Ísuntafena séna óraakoo embá arááíwaenaumpo aifaꞌá kesimááraa
    siyáámba timéꞌa embó taarááíwaenda kanaawáꞌíyo súwana
  tbg-tbg: Ihuva minti tuvaro vo vaiintivano tiharo, Nora Vaiintio, te ai avataqi
    virerave. Are hove tiraqe te tenta navunaaka inaini vuarirauka oru vika kauqu
    nimi, ho vuro tivake aniare, tiro.
  hub-NT: 'Tusa takai chikich chicharuk: “Apu wisha amina nemarkattsan wakerajme.
    Turasha yama nagkamchaknaka wina jearuiya wena, wina aparun wika nu weajai tusan
    aujsan ikuakun, nui nemarkatjame”, tusa tinaiti.'
  hmo-hmo: Ma ta ia gwau, “Lohiabada e, lau be oiemu murinai do lau raka, to mani
    egu ruma taudia dekenai do lau lao, bamahuta karaia guna.”
  big-big: Keya ngereke yombu nakko Yisuyegi pelik meiya, Yemizibek, ne niyegi saweliweki
    keli kapura ne were yereng nogorage negi ingembungangwiliyegi, Ne weik kang mena,
    ini koyimi, yei kuni pei, meiya.
  gux-G: Ke o tiano mɔ gɔ maadi jesu. U Tienu n ba ŋɔdi ŋa, ama, cedi ke min gedi
    ke cabi n denpo.
  cnl-NT: 'Xen³ jia''³ cɨ''²³ dsa³ ''i³ ca²³jua''³: ―Juiin²³, ''náan²³ ñiin²³ quia̱''n²³²na¹
    ''nʉ³. ''E³ quie''²³ cuø² cu²ru''³ júu² ''e³ ñe''n³²cɨ²na¹ xe̱''n² i³lʉn²³ quia̱''n²³²na¹
    ''i³ xen³ quián²³.'
  zar-NT: 'Níʼirö bidxinëʼ iaʼtúëʼ caʼ, en rëʼ Jesús: —Xan, rë́ʼëndaʼ sáʼlenaʼ Liʼ,
    pero benna nedaʼ lataj tsejaʼ tsöjzégacadaʼ-nëʼ didzaʼ diʼa dza quiaʼ.'
  kde-kde: Munu yunji nkunnyaulila Yesu kuchidoni, “Nang'olo, nangu nguchinikupapate,
    henga nguleke nahoti nikavalaile vanu va nng'ande mwangu.”
  ata-ata: Mukalu, la itema vile la muvikalanu Iesu aloxo ꞌo, “Tila, eni emasaxa lexe
    amulineni. Ia tei la alai mo aiooneꞌi ta milemileli o.”
  qvw-NT: 'Chayćhümi jucñatac: “Taytáy, anwan linäpä listum ya''a cayá. Ñatac jamá,
    wasïćhu cäcunäpïlä dispidicamuśhä.” Nila.'
  nfa-nfa: Abhu dhèu leo dhu peka na, “Beꞌa kahèi. Jaꞌa neo madhutu Ama taruu. Te
    ngaa hudꞌi jaꞌa laku palangu ku lii dènge aꞌari jaꞌa, heka jaꞌa mai madhutu Ama.”
  tnp-tnp: Kəni kəti mɨn təni məmə, “Iərmənɨg, iəkətəu=pɨnə ik muva iətəmimi rəham,
    mətəu əui, pəh pɨpɨm iəkɨtəlɨg=pən imak ikɨn mauiəhruin rəhak mɨn nətəmimi.”
  urd-urd: एक और ने भी कहा, “ऐ ख़ुदावन्द! मैं तेरे पीछे चलूँगा, लेकिन पहले मुझे इजाज़त
    दे कि अपने घर वालों से रुख़्सत हो आऊँ।”
  hot-hot: Ma anyô yaŋ hanaŋ hadêŋ Yisu nena, “Anyô Bêŋ, tem yasopa o, ma doŋtom otak
    ya ek yanaŋ waklêvôŋ êndêŋ yenaŋ avômalô vêmam.”
  mqj-NT: 'Dengan duka'' mesa tau nakua: “La kuturu''ko sapo pabeaipa'' lao ungkuan
    rapungku yolo.”'
  rus-SYN: 'Еще другой сказал: я пойду за Тобою, Господи! но прежде позволь мне проститься
    с домашними моими.'
  mbh-mbh: Na toko relnga mun e ako i ria mun a Jisas ve, “Toko Pomnga, aro tho panes
    wong, aveto aro som wompot tel tho, mo tho lo werer mo tho paioal tel lek vel
    lemiare.”
  bdd-bdd: Ma hetoina wete ꞌinaoma ta ꞌigwaeya, “Bada bwebweꞌana ma yamuliyego, ta
    ꞌutagwalegau ma nugeta yahila ma ꞌigu susuwao yahelauwedi, ma muliyetega yamuliyego.”
  cbt-NTPO: 'A''na quëmapinta'' huëcaton: —A''na tahuëri Sinioro imasaranquën, topirahuë''.
    Ipora quëmopinëhuëpita nontëri''i. Nani nontohuato imainquën, itopirinhuë'','
  rmy-SERVI: 'Трито мануш пхэнда Исусости: — Рае! Мэ джява пала Тут, нэ дэ манди майанглал
    тэ джяв и тэ дыкхав муро їри.'
  srn-NT: 'Dan ete wan tra sma taigi Yesus taki: “Masra, mi sa waka na yu baka, ma
    meki mi go bari den ososma fu mi adyosi fosi.”'
  cta-NT: 'Liꞌ nacui̱ chaca nu quiꞌyu jiꞌi̱ Jesús: ―Cusuꞌ, loꞌo naꞌ nta̱ꞌ tsaꞌa̱ loꞌo
    nuꞌu̱ ―nacui̱ yu―, pana ta xi tyempo ꞌna chaꞌ tsaꞌa naꞌ salyaꞌ naꞌ loꞌo nguꞌ toniꞌi̱
    ꞌna.'
  bqc-SIM: 'Gbɛ̃pãle ò lↄ: Máↄ tɛnzi Dii, ãma to mà gɛ́ lɛzai ma bɛdeↄwa gĩa.'
  tcz-CHONGTHU: Achom khat in aseiyin, “Henge Pakai, keiman najui inge, ahin amasan
    ka insungmi tetoh gakivailhah tadinge,” ati.
  mar-mar: तेव्हा आणखी एकजण म्हणाला, हे प्रभू, मी तुझ्यामागे येईन, परंतु पहिल्याने
    मला माझ्या घरात जे आहे त्यांचा निरोप घेऊ दे.
  snp-snp: Ena we makafo eti loto loumami, Wekolao, namo ya kege melenafa, komu ya
    uto numunelo minamo wenena ya aiyo-koiyo lo gedeto minalo, loto logimitoto ya
    kege melenafe? loto loumaito,
  isl-isl: 'Enn annar sagði: „Drottinn, ég vil fylgja þér, en leyfðu mér samt fyrst
    að kveðja þá sem heima eru.“'
  spy-NT: Kumwoochi ꞉nkinee chiito ake subak Yēēsu kule, “Āwēy, Mokoryoontēēt, āmiitē
    ꞉nkanii āchōōnii, nteenee kany kurook wāā-āmiis biiko ām kaa.”
  xnn-xnn: Wada kayet nan esay am-ama ay nangwani ken Jesus, “Apo, makkeyak abes ken
    sik-a ngem omeyak od ipagtek isnan ag-ik.”
  mwe-mwe: Na mundu juna gwabhabhalanjile, “Mmakulungwa shininkagule, ikabheje nneshe
    oti ngalajile kumui.”
  tte-tte: Yo tomo yaboyoi iwaloyoi Yeisu koina iba, “Taubala, nuwanuwagu yamuliya
    koliwo na baguna kutalamwagau na yalau yakawa-kaiyoni totouguwao kolili.”
  tcs-tcs: Nadawan bin spik, ‘Wa, ai go pole yu BosLod, bat yu lete mi go pas po yawo
    pamle blo mi.’
  hlt-THB: Thlak chang pynoet bai ing, “Na hu awh bat bit kawng nyng, cehlai ka cakaw
    paqengkhqi phih a qaa cang vang nyng,” tina hy.
  soq-soq: Ema aupe apana da Iesu diene wanase, “Tatamba, ne e waroroepa! Tane bauta
    ne anteape gombana auwadewasamope epe wimpe waroroepa.”
  qub-qub: 'Mas juc runapis niran: «Tayta, nogami ichanga gamwan aywashaj. Ichanga
    wasëmanraj cutiriycushaj llapan famillyäcunata dispidicamunäpaj.»'
  att-att: Á yù tádday nga tolay, kinagi na, “Apu, tumuttulà nikaw, ngam anugutam
    mu ta lubbekà bì ta bale mi, ta ek ku bì kagian nira,” kun na.
  bki-bki: A dolu tai bunu mila sop̃eiano jibe nei, naio bika den Yesu, berinavo “Tubo,
    mia kiniou tulaka ga natakisorso, mia vite tai ga, kiniou nojidom ka jau kajamo
    ka kiniou nava never bogiano bo van nalo na ea kanaku vonuo beamu vo.”
  bqp-bqp: 'Gbɛ̃ pãnde pì dↄ: Manigↄ̃ tɛ́nyĩ Dikiri, ama ǹ tó mà gɛ́ lɛ́ za ma bedenↄa
    gĩa.'
  mcp-mcp: 'Ŋgwɔ́l múúd mú nə́mə́ cɨ nə nyə nə́: «Cwámba, mə zə́ bɛ̧ wo. Njɨ bwándʉ́g
    nə́ mə fwóg kə jə́na nə njɔ́w búúd wâm.»'
  hat-hat: 'Yon lòt di l'' ankò: M''ap swiv ou wi, Mèt. Men, kite m'' al di moun lakay
    mwen yo orevwa.'
  npl-NT: 'Ijkuakó ok se tlakatl okili n Jesús: —Noteko, ne nikneki nias mowah, pero
    achto techonkawili manimomakawati íwan nochanejkawah.'
  bgg-bgg: Bran jia è de Isu shii yao, “Gu de nathek rog shii luagieng pha ro, Masdo;
    jimagunde igobi gu shii hò hà gui haliing pho shii de wie rai bo è yao pha thoh
    ge bo.”
  eng-TCENT: Still another said, “I will follow yoʋ, Lord, but first let me say goodbye
    to my family.”
  eng-BSB: Still another said, “I will follow You, Lord; but first let me bid farewell
    to my family.”
  cpu-NT: 'Ari ikantanake pashine: “Pinkatharí, nokovi naaka noyaatemi, iro kantamaitacha
    pishinetena novethatapanaatyaari nosheninka nonampiki.”'
  san-ASM: ততোন্যঃ কথযামাস, হে প্ৰভো মযাপি ভৱতঃ পশ্চাদ্ গংস্যতে, কিন্তু পূৰ্ৱ্ৱং মম
    নিৱেশনস্য পৰিজনানাম্ অনুমতিং গ্ৰহীতুম্ অহমাদিশ্যৈ ভৱতা|
  tac-NT: '''Lige anile uchéchigo bilé rió: ―Mué Wa''lula, néchigó abiena siminali
    mué ''yuga. Iligá pe''wera buwéwago ne galírale ro''ísa''é ruyemia galírale mochígame.'
  eng-WEBPB: Another also said, “I want to follow you, Lord, but first allow me to
    say good-bye to those who are at my house.”
  gfk-H: Ma nong mah tikai ga tangai bia, “Watong, iau na mur uga, senbia u na haut
    sasei baa iau bia iau na tapukus iau naga nas tar baa ira hinsakagu.”
  viv-viv: Kadu kaliva velugana gigayo, “Kauveya, iya ganamuliye tu udahawahegeku
    be nagona aku unuma gadalukafoiyedi.”
  yao-yao: Ni mundu jwine ŵansalile Che Yesu kuti, “Ambuje chinankuye, nambo muuneche
    kaje ngaalanje ŵaali kumusi kwangu ŵala.”
  tgp-tgp: Ale mele tamlohi tinapua matea mo verea mara, “A pa usuriho Moli, pani
    o tinar̃ihia vara a vano a tulahi na tahisaku tako.”
  auc-NT: Ayæ̈ wacä adobaï, —Awënë bitö ïmite tee empote goïnëmo incæ ee ongöñömi
    täno gote botö guiidënäni ïnänite, Gobopa, ante apæ̈nete pömoe.
  kbc-NT: Odaa ica eledi ɡ̶oneleegiwa oneetalo Jesus, “Iniotagodi, ee ejigo jiotaɡ̶adici,
    pida ecoɡ̶otace ejigo jibodenaɡ̶a digoida iɡ̶eladi.”
  bmh-bmh: Du tub nug Yesus aureun, “Iz izal ataiar betei ‘wanem aimai’ awaraimai,
    kolital alaimai, na sesamizai.”
  ctu-BL: 'Yambʌ winic tsi'' sube Jesús: Mi caj c tsajcañet, c Yum. Pero la'' ñaxan
    majlicon c subeñob jini año'' bʌ ti cotot, che''en.'
  meq-meq: 'Ndo mekeleŋ eye a yaw ka təv i Yesu sa a gwaɗay: «Bəy Maduweŋ, neŋ na,
    na pakeye bəzay. Aya ane, vəleŋ tsəveɗ nâ ye, nâ tsikatayaw me a ndo i gay ga
    hay təday.»'
  noa-H: 'Magbaawai deeum haig sĩerrau hĩchab hirig magjim hanʌm: —Señor, mʌjã pʌ
    dʌ̈i hogdʌba chitaju hĩchab. Mamʌ hidëu nacha mʌch di haar mapibá hajim hanʌm,
    mʌch di haig durrum k''ʌʌnag “hayoo keena” hapʌ̈yaan.'
  alp-NT: Kai ile sae makete lekwe iombe, “Au suka lulu Ntuane Ale po au kotie leke
    au leu me luma kena rue kai auku luma toinu petu kuila mina pine au luluMu sa.”
  san-VEL: tatonya.h kathayaamaasa, he prabho mayaapi bhavata.h pa"scaad ga.msyate,
    kintu puurvva.m mama nive"sanasya parijanaanaam anumati.m grahiitum ahamaadi"syai
    bhavataa|
  kbq-kbq: Mago'mo enena anage huno asami'ne, Ramoka nagranena kamage antegahue. Hianagi
    natrege'na nonirega vuna nagani'a ome huso'e huzmantetena, ena kamage emeantaneno
    higeno,
  kbh-kbh: 'Inÿana Jesúsbioye tbojaniyana: —Ats̈be Utabná, ats̈e së́ntsebos̈e aca
    juastama, pero s̈molesenciá natsana ats̈be pamíllangbiama jaisodiós̈oftama ca.'
  ron-LSB: 'Un altul a mai zis: “Vreau să te urmez, Doamne, dar mai întâi îngăduie-mi
    să-mi iau rămas bun de la cei care sunt la mine acasă.”'
  pon-pon: 'Pil amen potoan: Main, i pan idedauen ir jili, a re kotin mueid on ia
    maj, i en kamurimuri on toun im ai.'
  nhe-BL: 'Huan seyoc tlacatl quiilhui Jesús: ―Nimitztoquilis, noTeco, pero achtohui
    xinechcahuili niyas niquinnahuatiti tlen itztoque nocalijtic.'
  sps-sps: Ana mesmes tsue to, “Nyo kat iny vovou marom Anyi Tsunaun, san Anyi ma
    famanat tsom vanyo ma nai tsue nyo na ka, ‘Kaakaa bus yam,’ tana numaa tsonyo.”
  wnc-wnc: Iniwan aminu tapatuta apu anzing inikut, “Buyambam tapa. Na ga gawanangge
    natat ngana gata nandutewi nata kuke notnabamu katakngi ipa,” ngang inikut.
  bus-bus: 'Gbɛ̃ pãnde bè dↄ: Mɛ́gↄ̃ tɛ́nzi Dii, mↄde ǹ tó mà gá lɛ́ za ma bɛdeenↄa
    gĩa.'
  gub-BL: Amo ae awa uze'eg izupe a'e no. Aze'eg putar aha heànàm wanupe ihe kury.
    Xo a'e re zo aha putar nerupi nehe, i'i izupe.
  imo-imo: Kano wali iye teni yundo nimbei, “Awilimu, nu lombili ombo nalo oi pumbo
    nanga imboma kondo kolopo molaio nimbolio altopo nu lombili ombo,” nimu kano wali
  boj-boj: Onaqa tamo bei na Yesus minjej, “O Tamo Koba, ni marimqa e mati gilsiy
    ijo was naŋgi baŋ ojeleŋosiy bosiy ni daurmqai.”
  ulk-ulk: Nerut kimiar ge akaidari, “Ople, Kaka yaka mari narmire, mage kari nakai
    ka nabakiamulu kara buai taramrare.”
  eng-DRA: 'And another said: I will follow thee, Lord; but let me first take my leave
    of them that are at my house.'
  knf-knf: 'Aloŋ akak aji na a : « Ajugun, dluŋ kaţaşu, ma duni iyoonkën dya kaţup
    bayiţ naan. »'
  san-KHM: តតោន្យះ កថយាមាស, ហេ ប្រភោ មយាបិ ភវតះ បឝ្ចាទ៑ គំស្យតេ, កិន្តុ បូវ៌្វំ មម
    និវេឝនស្យ បរិជនានាម៑ អនុមតិំ គ្រហីតុម៑ អហមាទិឝ្យៃ ភវតា។
  arn-NT: 'Fey kangelu feypi: —Ñidol, iñche ayülen tami inayafiel, welu wüne chalikünumetuafiñ
    tañi pu reñma mülelu ruka mew.'
  zas-NT: 'Dxel rëb zatijb bén guin: ―Dad, rënan guidnaalan lüj, per yalojxgaj banee
    mod chigzadiidxnëꞌ ree da familan.'
  ken-NT: Mmǔ achak arɛm bɛ, “Acha, chɔŋ nkoŋo wɔ, kɛ dɔ̌ kpɨ́k ndɔ́k anywɔ́p ndyɛ́p
    bǒbha.”
