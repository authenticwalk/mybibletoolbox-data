    nte'' nata'' y chique ri ye wach''alal, xcha''.'
  ebk-ebk: Kenalen nan tukún ay taku, “Apo, umunuchak kan he-a, ngem awni pay a ta
    uyak munpakacha on-ona as nan pamilyak.”
  spa-PDDPT: 'Otro le dijo: Te seguiré, Señor, pero primero permíteme despedirme de
    los que están en mi casa.'
  tke-tke: 'Muthu mmohiya ahiiraga: “Gineere wuharani, Nabwiyani mbwenye vowambeela
    mugihiye gaapaganye anaamudhi.”'
  ruf-ruf: Imunu yungi kalonga, “Imtwatsa, nitsokuwinza lekeni leka tanu nikawalongele
    iwandughu tsangu nakuka.”
  gun-gun: 'Amboae ju aipoe''i ixupe: — Senhor, xee aa ta nderupive. Ha''e rami teĩ
    taa ranhe tamombe''u xero pygua kuery pe.'
  agu-BL: 'At tzun junt yi a''lon tzaj tetz Jesús: —Wajcaw, yi in wetz chinxomok te''ju'',
    poro bajx na waj chimben tzaj tan talche''n intziblal scyetz e'' innajal.'
  isn-isn: Hangi muntu mungiza akalunga, kutiata, Mukulu, ndulusile hanza nialage
    niakoli munyumba ane.
  eng-PEV: Another man said to Jesus, “Yes, sir, I will follow you, but first I want
    to go back home and say goodbye to all my family.”
  ilo-ULB: Sabali manen nga tao ti nagkuna, “Sumurotak kenka, Apo, ngem ipalubos mo
    pay nga umuna nga mapanak agpakada kadagiti kabbalayko.”
  pir-NT: 'Sa yero apequiro Jesure ohõ saha niahye: —‍Pʉhto, mʉhʉ mehna wahaʉtja.
    Mʉhʉ mehna yʉhʉ wahato pano yʉhʉ acayere cohe tinii wahaʉtja, niahye tiquiro Jesure.'
  anv-NT: Muú yifɔ ama jɔ́ɔ ne ji aké, “Ata nkwɔlege nyɛ́ wɔ, yɛ́mbɔ gɔ́ kpɛ́ njyɛ́
    ngaré ulagepú ba nnó ɛsé détámé atɛ ne nchwɔ́.”
  sab-NT: 'Jesu gerudu ene gire kwian na gdaite chku Jesudi gerule Jesu ole, ama gerudu:
    —Kwian chugagwalla, cha ta chagekalin ba ole, agwa cha takalin ba cha chuge ngwadi
    ngeru basale bdagli cha bitalladi, gire cha be chage ba ole.'
  tmd-tmd: Makwam nöbö i yadöŋa, “Nɨ nagö pɨsaŋ yönmɨjnɨŋ aku, jɨ nɨ yöwö raŋ, du
    acö mam, haul nöbö mölöu nöbö nɨ akuyöbö ñɨgö mönö yad nöl ri abön, iŋ palön,
    hönö,” röŋa.
  acr-NNT: 'Tekꞌuchiriꞌ, kꞌo tanchi jun jewaꞌ xubꞌiꞌij che ri Jesús: —Wajawal, riꞌin
    kuaj kinterej bꞌi chiꞌij la. Pero nabꞌe na yaꞌa la luwar chwe kebꞌenuchꞌaꞌbꞌej
    kan ri watz-nuchaqꞌ e kꞌo pa wocho —xchaꞌ.'
  kpg-kpg: Tuai dangada ga helekai, “Au e daudali adu Goe, gei i mua dumaalia mai
    gi di au e hana, e hai dagu hagaaloho gi digau dogu hale.”
  taj-taj: दोःसी स्‍य्‍हान्‍दो म्‍हि गिक येशू मुबा ग्‍लारी खसी, “ङाएनोन ह्राङदेन छ्‌याम
    भ्रला, तर ङाच्‍छा ङा दिमरी निसी जम्‍मादान ङा येशूदेन छ्‌याम निजी भिसी पाङ्सी खला”
    भिसी भिजी।
  avt-avt: Mɨtɨk hak katɨp, “Mɨtɨk Iuwe, hi tewen ehisesit te hi ehinɨn eno atɨp miye
    haai kikrek nai hi enaiwɨri.”
  cbk-cbk: El otro gente ya habla tamen, “Ay sigui yo con uste, Señor, pero quiere
    yo anay bira na casa para dispidi yo canila.”
  uig-ARA: 'يەنە بىرسى: ــ ئەي رەب، مەن ساڭا ئەگىشىمەن، لېكىن ئاۋۋال ئۆيۈمگە بېرىپ،
    ئۆيدىكىلىرىم بىلەن خوشلىشىشىمغا ئىجازەت بەرگەيسەن، ــ دېدى.'
  tuf-tuf: 'Etat istiyát Jesús quin wajacro: —Caru, as bah jor benro. Bah jor sinay
    benro. Eyta cuar rehcan as cayin quino ibtu benro. As usi cayin tihráy benro,
    wajacro.'
  abx-abx: Aniya' gihapon addangan maminugad, “Sinyor, aruyag ako pagsunod si ka'aw,
    pero agbalik ako dahulo pagsarit si pamilya-ko.”
  mco-NT: 'Chi jadüg jäy ymɨnañ: ―Huindzɨn, nbanɨcxamy yam. Tun may''ajt ocnajtzmadzɨɨygɨch
    nɨcxy n''ocmɨɨdcapxycɨ́xyɨch njuugy nmɨgügɨch huɨdi jɨm ma ɨɨch ndɨjc.'
