  mdy-ETH: ሃሣ ፔቴ ሜሌ ዓሲስኬይ፦ «ታ ጎዳሢዮ! ታ ኔ ጊንፆ ሙካኒ ኮዓኔ፤ ጋዓንቴ ቤርታዺ ታ ማኣሮ ዓሶ ሳራሢ ታ ዬዓንዳኔ»
    ጌዔኔ።
  spl-spl: Yâhâ lok âlâŋe Yesu yuwu sâm ekuop. “Lok pato, gâ orowâk arirehât naŋgan.
    Yawu gârâmâ nâŋgânihirâ hep torehenlipne yeŋgâlen âwurem arimune iseaŋgim katyekmâ
    âwurem gamune arirom.”
  usp-NT: 'Xpe chic jun, xij re Kakaj Jesús: Kajawl, in chwaj imb''e chawij, pero
    ye'' luwar chwe tib''e inch''ab''ejtakna yak wech''elxic laj wichoch nab''e, xche''
