  xtd-NT: 'N‑jaꞌan ɨnka ntuku‑s nuu‑ia: —Maestru, nkuitandijun ñaꞌa‑da, ko vatuka
    xa kiꞌna ka na jɨn nu koto‑da janda ndoo ñayiu io veꞌe‑da, te juñaꞌa‑da nuu‑i:
