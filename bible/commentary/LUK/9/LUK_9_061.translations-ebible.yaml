  zav-NT: 'Nach ḻeczə yetoe'' gože'' Jeso''osən'': ―Sa''alena'' le'' X̱ana'', pero
    zgua''atec be''ešga latɉə žɉəyezeida'' famiḻy c̱hia'' dižə''.'
  sgz-sgz: Ngorer má kesi kálámul mul a parai si Iesu ngo, “Gitar no á iau. Ina mur
    i iáu, Konom. Mái sár mulán táit be, una mángát pala iau má inak han lulu be mai
    rang buhang.”
  kek-NT: 'Ut jun chic li cui̱nk quixye: —At Ka̱cua'', tatinta̱ke. Abanan inchak''rabihakeb
    cuan chak li cuanqueb sa'' cuochoch, chan re.'
  blz-NT: Isian uga' mian sambana men nangaan taena, “Tumpu, yaku' mingkira' mongololo'
    i Kuu, kasee poturang i yaku' mule'kon kutung mae' mobantil na poto'utusanku.”
  poe-NT: 'Ntá ntáchro í jnko nkexro kíxin: ―Ìnchéni, tjinkaonni tsochréhe̱ni tí jaha.
    Jehí ti̱to̱hé tsjinixje̱he̱ni tí sín siín nto̱eni ―ichro chꞌán.'
  san-TAM: 'ததோந்ய​: கத²யாமாஸ, ஹே ப்ரபோ⁴ மயாபி ப⁴வத​: பஸ்²சாத்³ க³ம்ʼஸ்யதே, கிந்து
    பூர்வ்வம்ʼ மம நிவேஸ²நஸ்ய பரிஜநாநாம் அநுமதிம்ʼ க்³ரஹீதும் அஹமாதி³ஸ்²யை ப⁴வதா|'
  cof-NT: 'Tsantinunsi, manca tsachi itsantinue: —Miya, lachi nube penenano muquee.
    Tsan josanan, casale manjino joyoe tinue yabi chuminlabe pansile manquiracaichunae
    tibi.'
  srm-NT: Nöö hën wan oto daka möön, hën wan womi taki da Masa Jesosi taa a kë ko
    bakama fëën. Ma a kë faa dëën pasi be a go da dee sëmbë fëën wosu adjoisi ufö
    a ko.
  qvs-NT: 'Chaymanta chikan runa Jesusta willarkan: —Señor, ñukapish sukaman kanta
    katinayayki. Manarapish kanwan rishpayni rinayani tukuy familyaynikunata willak
    kanwan rinaynita.'
  zca-NT: 'Xtu men nzhab lo Jesús: ―Señor, nzhaklan yi''dkë''n tichal, per bila''
    galo, yayapne lo rë xa'' lizha.'
  cbc-NT: 'Cabero tunu apei qũĩñupʉ̃ Jesure: —Jãã Quetiupaʉ, yʉ cʉ̃ã mʉ mena yʉ bapacʉtigʉ.
    Baipʉa mai, cajʉ̃goye yʉ ya wii macããnarẽ na ñiñagʉ. “Ácʉ́ yʉ baiya marĩrẽ cabuei
    mena,” na ñiágʉ mai —qũĩñupʉ̃ apei caʉ̃mʉ Jesure.'
  qxo-NT: 'Tsaypita juc runapis caynömi nirgan: “Tayta Jesus, nogapis gamwan aywacuytam
    munä. Itsanga castäcunatarä willaycamushä aywacunantsicpä”.'
  mox-mox: Ta taha wese ʼoloto mai vonaya, “Kaiwabu, ena ʼabibodeu ta nugweta una
    awafelegu ena ʼevivi ʼabagaya egu gadeavo ena lukafoiedi ta ʼabiboda ena mai ena
    ʼabibodeu.”
  kew-kew: 'Aa medame gupa sa: Aa Adaa, neme ne raapu banalo pi pare neme nina onaanu
    nimu-repaa abi piralepape ta pono laa sa.'
  dww-dww: Be banaga ḡesau Yesu ya riuena, “Bada, taugu yài muriwatanemna, be noḡone
    kwa gosegu da yà naḡo be yau dosima yài kaiwedina.”
  nif-nif: Tɨmbi ama nolɨ bo Yesula nɨmbi eñguk, “Wopum, nak gep kle-kuuttok nandɨlet,
    gan nandɨ-namum dama ilan ñambi, sambatnai enba nandumek bɨ gep kleutat.”
  twi-ASANTE: Na ɔfoforɔ nso kaa sɛ, “Awurade, mɛdi wʼakyi; nanso ma me kwan na me
    ne mʼabusuafoɔ nkɔdi nkra ansa.”
  aoj-aoj: Eaꞌ anona aman daiana naꞌipana naꞌi, “Dembinai, aeꞌ aꞌi ilina. Apaꞌ inaꞌ
    ataꞌ niꞌi ahoꞌma aeꞌ efeꞌma esis wambota aeꞌatai inifelis iꞌi nemaf buꞌwafi ma
    esis siliꞌ?”
  cbv-cbv: 'Páant ĩ bejechah, biíh ĩjeéh péenibʉt nin pah Jesúsdih ãt niijíp wʉt yʉh
    jĩ: —Maá, majeéh wã bejmi caá. Obohjeéhtih, wã bejat pínah jã́tih ‘Wã bejna caá’,
    wã pebh moondíh wã niíj babhbat pínah niijná, weemdíh ma wahaá. Pánih chãj péanit,
    majeéh wã péebipna caá, ãt niijíp wʉt jĩ.'
  taw-taw: Bɨ olap pen agak, Yad nad ayɨp nep ajonɨgabul ak pen, yɨp Yaw age, am ami
    bapi, mam ay yad okok kɨlop ñɨn pak sakɨl, agñɨl ownɨm agak.
  jic-NT: 'Yom p''a wa Jesús lal tjevele: —Nejepa jipj. Cyapj ncon̈ p''a jawas. Ntje''aya
    mis mvelé jum wa nepé mwalá way p''in.'
  zap-NT: 'Lex re men ste men lo Ne: ―Dechey, sanal noo de, per primer gudee si tsaluu
    noo diiz lo xfamilye noo.'
  wer-wer: Pël maan omën munt nampök epël mëëa. “Aköp, ne nim ënëm elniimaaten kent
    yaë. Pël ëaap ni kat wiin wet rëak kak së nem karurö mor menak waisum.”
  ipi-ipi: Okone angi teke, akali waka mindimane Jisasa lamawuato, Akali Andane, matili
    nambato nimba pele okona watama epokale tekeko, wamba ini nambana yame tupa atalapape
    lolo pokale dee leaipia.
  qul-NT: 'Ujnintaj Jesusta nerkan: —Señor, kanwan puriyta munani. Ñaupajtataj permitiwayraj
    familiaymanta despidicamunayta.'
  urw-urw: Maig fere gürede Jisas menüm waweaga, “Eregeam, ye dainebüregünko, uruab
    ye kümüna giniaimana fereberengüdiede?”
  rmy-GURBET: 'A aver manuš vaćarda: “Gospode! Me ka džav pale tute, al mukh man te
    džav te oprostiv man mingre čherutnencar.”'
  ter-NT: 'Ina kixôa po''i hóyeno: —Nzokópitimo Unaém, itea sikénuvo aúngopeovo óvonguke
    íngoponeovo iyénonjapa inúxotike.'
  bmr-NT: 'Jaanaa bu sifi nuuhi: Aivojɨɨbo, ɨɨma feejirahi. Jaafahi itɨconɨ taajamɨnaaco
    fitacuvahi, nooboro.'
  fuf-fuf: 'Goɗɗo goo kadi wi''i mo: «Koohoojo, mi jokkay on, kono newnanee lan taho,
    mi yaha mi waynoyoo ɓeynguure an nden.»'
  mwc-mwc: Ba sebare kesana yebo i wona, “Bada yauku au waina ana kibim, ba saba kainaona
    ke boteriku ana nae au rakaraka ana kai bi kiuruwisi.”
  bhl-bhl: 'Dangei, mali kunum mak esik Yesus elo bokolewomele: “Kamok Fian kutaka!
    Nakati kuso makuw kakamoki te! Kate, ku ‘Kenka!’, nangew kano, ne uneko, nakalem
    angin ilo ‘Yukal o!’, yangesomi, iti toloki te!”, dangse kale.'
  ons-ons: Ŋei mane eŋe Yesu iwa yale olatke, “Na ge mogat ganikale, ŋo ge maine na
    bira nannom alakan ari weŋem sotakne maulukone more, sari mogat ganikale.”
  con-NTPO: 'Faesu a''ija su: —Na''su, ña gi quei''ccu fae''ngae jaya. Tsa''ma o''tie
    tsaoni japa gi ña antiama chigambiamba jiya.'
  ghs-ghs: Qate teei paha noke hee, Soopara name, anai isanate niike iihorakoi oonihe
    nii qaatemi ana bosata tuuma qesamane name aipo biireqanoke iihakoi.
  peg-peg: ଆରେ ରୱାନ୍‌ ପା ଇଚାନ୍‌, ମାପ୍ରୁ, “ଆନ୍‌ ନି ପାଚେ ପାଚେ ୱାନାଙ୍ଗ୍, ମାତର୍‌ ପର୍ତୁମ୍‌
    ମା ଇଞ୍ଜ ମାନି ମାନାୟାର୍‌ତାଂ ଜୱାର୍‌ ଇଞ୍ଜି ନାଙ୍ଗେଙ୍ଗ୍‌ ବଲ୍‌ ହିଦା ।”
  txu-NT: Nhym me'õjadjwỳ Jejumã kum, —Bẽnjadjwỳr, ba dja ba akôt tẽ. Inhũrkwã kumrẽxkam
