  uli-uli: Semal mal sa wol sor bo, “Samol, ibe daboh ngo hal ila ibe loh mwo ibela
    habungur mekla yeramtay.”
  nin-NT: Ugo numa ddu ma di, “Ankpye, ingga ta ga ùwà, ùwà bu di ingga ku da ku abi
    iko mungga ba bari.”
  tgk-tgk: 'Шахси дигаре ба Исо гуфт: «Хоҷаам! Ман аз паят меравам, вале иҷозат деҳ,
    ки аввал бо аҳли хонаводаам хайрухуш кунам».'
  acu-NT: 'Tama nunia chikich aints Jesúsan chicharak: —Apuru, amin nemarsatasan wakerajme.
