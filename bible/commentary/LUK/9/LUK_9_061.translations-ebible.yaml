  cot-NT: 'Icantanaquequea itsipa: —Nomajirote, iintsija naatimpa noguijaguitempini,
    cotanquitsiquea iroquetita pishinetena noapanajanteta notsovironaquitequi noncamantantaguetapanajanteta.'
  bnp-bnp: A bakovi tara i valai tabu ne Isu i ta maea, “Bakovi Dagi, iau a ngaru
    ni muri vomu. Pali ga vano taro ga tarulu puru a kabu nau.”
  apn-NT: 'Nhũm pre ã kãm kapẽr anẽ hãmri nhũm nhãm mẽhõ myja haxwỳja hwỳr tẽ nẽ kãm:
    —E. Pa kot pa ma akôt ri ixpa ho ixpa. Nom kormã. Pa ma akupỹm tẽ nẽ ixkwỳjê mã
    amnhĩ jarẽ nẽ tanhmã amnhĩ to hpa mãn. Hãmri nẽ mẽmo arĩgro hã rĩ kormã ma akôt
    ixpa ho ixpa. Anẽ.'
  ctp-NT: 'Bra kanꞌ ykwiꞌ xka yu kiꞌyu loꞌo Jesús: ―Yu kula, loꞌoǔn nchka tiǎnꞌ tsaꞌaǎn
    loꞌoo ―ndukwin yu―, kataa chinꞌ ꞌñaǎn chaꞌ tyaꞌaǎn slaǎnꞌ loꞌo neꞌ taꞌaǎn nde
    naꞌan tyiǐn.'
  bre-BRG: 'Unan all a lavaras dezhañ ivez: Me a heulio ac''hanout, Aotrou, met lez
    ac''hanon da gentañ da vont da gimiadiñ diouzh ar re a zo em zi.'
  opm-opm: Gahan tit han oh Hanipyaha. Noh gwe tapnong ham sasipramur. Sonmat oh noh
