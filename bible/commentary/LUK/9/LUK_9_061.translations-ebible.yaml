  tet-tet: Baa dala ida seluk, ema ida tenik naꞌak, “Diꞌak no, Ama Boot! Haꞌu kakara
    tuir Ama Boot bei-beik. Mais mabusik haꞌu kbaa katak haꞌukaan famili sia lai,
