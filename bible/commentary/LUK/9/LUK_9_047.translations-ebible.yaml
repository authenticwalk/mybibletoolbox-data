  bqc-SIM: Yesu làasoo pↄ́ kú ń nↄ̀sɛ guu dↄ̃, ↄ̃ à nɛ́ sɛ zɛ̀ a saɛ.
  tcz-CHONGTHU: Ahin, Yeshuan alunggel u ahen, hijeh chun chapang neocha khat akoma
    dingin alai.
  mar-mar: तेव्हा येशूने त्यांच्या अंतःकरणाचे विचार जाणून एका बालकाला जवळ घेऊन त्यास
    आपल्यापाशी उभे केले,
  snp-snp: Eti loti lafa, ido luni-kanigu kolamo ka ya Yesukafo kolito ya nomilipa
    kefola ma ilimito adu nedi meleto
  isl-isl: Þá tók Jesús lítið barn, setti það hjá sér
  spy-NT: Nteenee kōōnkēt ꞉Yēēsu kiyēē kimii kumooytōōs ꞉icheek. Yooto, kōōyyoong'tēē
    leekweet ake yēē kimii ꞉inee ānkumwoochi rubiikyii kule,
  xnn-xnn: Ngem getken Jesus nan kankananda isonga danat ayagan nan esay onga et patakdegena
    isnan sag-ena
  mwe-mwe: A Yeshu bhashinkwiimanya ng'aniyo yaliji mmitima jabhonji, bhai gubhantolile
    mwana jwanshoko, gubhannjimishe tome na bhayene,
  tte-tte: Yeisu ali nuwatu ikataiyako kabo melumelu kikiuna yabo iyoganama yo iyatolo
    salina mena.
  tcs-tcs: Zizas i bin sabe wanem dempla bin tingbaut. So Zizas bin teke wan smolpikinini
    ane mekem stanap klostu wea em.
  hlt-THB: Jesu ing a mingmih ak kawpoek ce a sim a dawngawh naasen ce lo nawh a venawh
    dyih sak hy.
  soq-soq: Iesu mo dima inseie osowe diadiantoia atenlene oto kerauda sape leidio
    wadene tampesano eneno
  qub-qub: Imapita rimanacuycashantapis musyarmi Jesusga juc wamrata ñaupanman ichiycachir
  att-att: Á natákál ni Apu Kesu yù egga ta nonò da, á yáyù nga inâ na laguk yù baddì
    nga abbing nga pinatáddak na sù taging na.
  bki-bki: Mia Yesu mijikia kialo jidomiano nalo, naruei naio bio kiritete tai napano
    jo miel binimei kanio, naruei naio midu kiritete nene ji ju tivelinio ka naio,
  bqp-bqp: Yesu laasun kũ à kú ń nɛ̀sɛɛ gũn dↄ̃̀, akũ à nɛ́ fíti sɛ̀ à a zɛ̀ a
    sarɛ,
  mcp-mcp: Njɨ Yésus nyə á bwey mpu sâ bwə́ á ŋgə tə́dʉga bwə́dɨ́ mílámʉ́d yí. A mú
    ŋwa gúl kʉ́kágə́, tə́l nyə́dɨ́ kúnə́-kúnə.
  hat-hat: 'Jezi vin konnen lide ki te nan tèt yo: li pran yon timoun piti li mete
    l'' bò kote li.'
  npl-NT: pero Jesús yokimatia tlan omokuatlapowijtokah itlamachtijkawah. Ijkuakó
    okimonapalolti se chokotsi iwa okontlali inakastla
  bgg-bgg: Isu è ithek nyie now pha ji ne thieg srane, ji è ai è ani jia yi srane
    awai moe shii riu ba yi,
  eng-TCENT: But Jesus, perceiving the thoughts of their hearts, took a child and
    placed him by his side.
  eng-BSB: But Jesus, knowing the thoughts of their hearts, had a little child stand
    beside Him.
  cpu-NT: Iro kantamaitacha Jesús jiyoshiretakeri ipampithashiretari. Jaake aparoni
    eentsi, jomisaikakeri tsika isaikaiyini.
  san-ASM: ততো যীশুস্তেষাং মনোভিপ্ৰাযং ৱিদিৎৱা বালকমেকং গৃহীৎৱা স্ৱস্য নিকটে স্থাপযিৎৱা
    তান্ জগাদ,
  tac-NT: '''Lige alué Esúsika machile alieti ''nata jago alué ralámuli, ''liko bilé
    towí bayele ''lige alé a''bé elale.'
  eng-WEBPB: Jesus, perceiving the reasoning of their hearts, took a little child,
    and set him by his side,
  gfk-H: Ma Iesu ga nunurei ira nudiet lilik hua gaam lam lah tiga nat na bulu ma
    ga hatur ia huteta tana.
  viv-viv: Yesu yadi nuwahinage giꞋayauneni-yo kwamana kabiꞋona giꞋabina be liline
    gisiꞋaliyena ada gigahedi gigayo, “Hai kaliva hida kwamana aku eganeya ginasiveꞋauyena,
    medema vaita Iya ginasiveꞋauyeku. Ada hai kaliva Iya ginasiveꞋauyeku, medema vaita
    BanaꞋe giꞋiveniniseku-ma ginasiveꞋauyena. FaꞋina gava kaliva moyaꞋaimi agaimiya
    ana egana kabiꞋo-moꞋena, medema makewaꞋe kikaiwabu-moꞋena.”
  yao-yao: Nambo Che Yesu ŵasimanyilile nganisyo sisyaliji mmitima jao nipele ŵanjigele
    mwanache jwannandi ni ŵanjimiche chiŵandika nawo,
  tgp-tgp: Pani Iesu mo levosahi na r̃omira, mo turu mo lavi na natirihi matea mo
    taua na pahisana,
  auc-NT: Itota önöwënenque do ëñengantapa. Ëñëninque wëñængä adocanque ingante bæi
    ongöninque tömengä gäänë ïñömö gö cæcantapa.
  kbc-NT: Pida Jesus yowooɡ̶odi niɡ̶ica anoyowo catiwedi laaleɡ̶enali. Odaa jona dibate
    ica nigaanigawaanigi. Naɡ̶a nicooɡ̶ete liwai,
  bmh-bmh: Yesus nug go agal dabilemen abiu maimai, mogoi ginampet tub imai aimai,
    nug waugab tapai maimai, go nug awareun, “Du in go iz en dabeleimai, e mogoi imai
    aimai, suban gumamau, go iz han ereg imailamau. Du inug iz imailamau, go du go
    iz palautilen, alemin go mui ereg imacamau. Du in go ulis ag ula ebu wanib banou
    tam, go du go banou usalamau.”
  ctu-BL: Jesús tsi' ña'ta chuqui woli' yʌlob ti' pusic'al. Tsi' pʌyʌ tilel juntiquil
    alob. Tsi' yʌc'ʌ ti' t'ejl.
  meq-meq: Ane tuk na, Yesu a səratay naha ka wu nakə tə dzala aye. Tsa na, a zla
    wawa. A lətse ha ka təv ŋgay.
  noa-H: 'Mamʌ Jesuu ham k''ĩirjug k''ap''ʌnaa ham t''ãarjã k''ap''ʌ sĩerr haawai,
    mag hiyʌ̈ʌ nʌm hũrbaa chaaidam jiir hauwia hich bigaau dʌnʌʌupi k''ërnaa hamag
    magjim haajem:'
  alp-NT: Yesuse Irekwa lalesi peneka. Eleki Irana kwete tone sae me eleki Iono kwetele
    mere ikele me leiNe.
  san-VEL: tato yii"suste.saa.m manobhipraaya.m viditvaa baalakameka.m g.rhiitvaa
    svasya nika.te sthaapayitvaa taan jagaada,
  kbq-kbq: Hianagi Jisasi'a zamagu'afi nezmageno, osi mofavre avazu huno eme azeri
    o'netino,
  kbh-kbh: Jesús yojtsetáts̈ëmbo nts̈amo chënga imojtsejuabnayama; asna, canÿe básetema
    tbojánishache, chabe juachaca tbojántbema,
  ron-LSB: 'Isus, pricepând rațiunile inimilor lor, a luat un copilaș, l-a pus lângă
    El și le-a spus:'
  pon-pon: A Iejuj lao kotin mani ar lamelam nan monion arail, ap ale jeri men, kida
    impa a,
  nhe-BL: Huan Jesús quimatiyaya tlaque moilhuiyayaj ipan inintlalnamiquilis, huan
    yeca quihualicac se conetl huan quiquetzqui inechca.
  sps-sps: Sen Jisas natiny fakats tsuri, sa nom a guei sa fatsutsuiny ya panaan,
  wnc-wnc: Siwan Jesuta wamu wa musiaatang natapbing kaknga anggaman natake waatdaka
    tapatusim takapu banakan teke anzing yanikut,
  bus-bus: Yesu laasuu kɛ̀ kú ń nↄ̀sɛ guu dↄ̃̀, ben à nɛ́ féte sɛ̀ à à zɛ̀ a saɛ,
  gub-BL: Ukwaw Zezuz wama'enukwaw paw a'e. Upyhyk kwarer imuwà. Umupu'àm uzeake kury.
  imo-imo: Enoni aku konopu leringina lipe manjipelie, Jisas yu bakulu te lipe yu
    molorumuna nondopa mondopalie enondo nimbei,
  boj-boj: Onaqa Yesus a naŋgo areqalo di qalieosiqa aŋgro kiñala bei osiqa aqa areq
    di tigeltosiqa naŋgi osornjrej. Osornjrsiqa minjrej, “Tamo bei a ijo ñam qa are
    qalsimqa aŋgro kiñala endeqaji bei osim geregereiyqas di a e dego osim geregereibqas.
    Tamo a e osim geregereibqas di a na ijo Abu e qariŋbej qaji di dego osim geregereiyqas.
    Nuŋgo ambleq di tamo bei a aqa segi ñam soqtqa uratqas di tamo dena niŋgi kalil
    buŋgosim ñam ti sqas.”
  eng-DRA: But Jesus seeing the thoughts of their heart, took a child and set him
    by him,
  knf-knf: Kë Yeŧu ammeeŋ ŋşal ŋi baka, aşë ţij napoţ aloŋ, adola kë aţo añoga
  san-KHM: តតោ យីឝុស្តេឞាំ មនោភិប្រាយំ វិទិត្វា ពាលកមេកំ គ្ឫហីត្វា ស្វស្យ និកដេ ស្ថាបយិត្វា
    តាន៑ ជគាទ,
  arn-NT: Jesus, ngüneduamlu ñi femngechi rakiduamkülen engün, fülümtukupafi kiñe
    pichiwentru kisu mew.
  zas-NT: Per gogbee Jesús xgab ni cayüjn reeman abiꞌ cwaꞌman tijb xindoo, bazujman
    laax cwëꞌman,
  ken-NT: Yesu arɨŋɨ ɛnyɨŋ ɛnɛ bɔ bakaysi. Ɛ́kʉ asɔt mandú mmɔ́, ate nɛpakámʉɛt
    ɛni.
