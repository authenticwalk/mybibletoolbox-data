verse: LUK.009.047
translations:
  kpx-kpx: Kateisege Iesuu huhuihuhuiabe hilokaime ese mole ese mai lohoale au vavamo
    mamonu.
  okv-H: Iesu na enana ta jo ta hotembari avo kito meni isapa humbuto amita engihita
    ikenu hetenu
  tbo-tbo: Yesu hai winugonugotuhu amaka i hanapugeya yaka tewela i waya po u liyaliyana
    i witowoli.
  mal-C: യേശു അവരുടെ ചിന്തകൾ മനസ്സിലാക്കിയിട്ട് ഒരു ശിശുവിനെ എടുത്ത് തന്റെ അടുക്കൽ
    നിർത്തി;
  grc-SR: Ὁ δὲ Ἰησοῦς ⸂ἰδὼν⸃ τὸν διαλογισμὸν τῆς καρδίας αὐτῶν, ἐπιλαβόμενος ⸂2παιδίου,⸃
    ἔστησεν αὐτὸ παρ᾽ ἑαυτῷ,
  bgc-bgc: पर यीशु नै उनकै मन के विचारां ताहीं पढ़ लिया, अर एक बाळक नै लेकै अपणे धोरै
    खड्या करया,
  khz-khz: Iesu warauna eripato rakagau getugamagiato, gaura pakurai melo keina ta
    egapiato, ia laganai evega-ruga-taliato vou,
  deu-TKW: Da aber Jesus ihres Herzens Gedanken wußte, nahm er ein Kind, stellte es
    neben sich
  zsr-NT: Ráquibeꞌinëꞌ Jesús le taꞌzáꞌ ládxiꞌquëꞌ, atiꞌ gdel‑lëꞌë‑biꞌ tubiꞌ biꞌidauꞌ,
    len buzóëꞌ‑biꞌ cuitiëꞌ.
  lin-lin: Kasi lokola Yesu ayebaki makanisi na bango, akamataki mwana moke, atiaki
    ye pembeni na Ye,
  hns-NT: Bakie Jiesoe djaanat raha kie oesab ka sotje hai aur aapan lage ekgo tjhota
    larka khara karies.
  noa-E: 'Mamʉ Jesuu am khĩirjug khaphʉnaa am thãarjã khaphʉ sĩerr aawai, mag iyʉ̈ʉ
    nʉm ũrbaa chaaidam jiir auwia ich bigaau dʉnʉʉupi khërnaa amag magjim aajem:'
  eng-EMTV: But Jesus, having seen the thought of their heart, taking a little child,
    He stood him beside Himself,
  mib-NT: Te Jesús ni jini yā jeē súcuan cájeni ni de. Te ni jnɨɨ ya ndaha ɨɨn sūchi
    lúlí, te ni jeni ya i xiin ya.
  lif-NT2: कर ये़सुरे़ खुनिॽ निङ्‌वाॽइन्‌निःसुआङ् चुक्‍पा हिन्‍जाॽधिक् फे़त्तुआङ्
    खुनिॽ तगि ये़प्‍सुरो॥
  xnj-xnj: Yesu amanyili maholo ga mumitima yavi, ndi akamtola mwana mng'enya, akamuvika
    papipi yaki,
  mmx-mmx: La ne Iesu gaklen lavanga salai lavaun pinivu diga doxoma mumu i. Kuren
    la neni ga lok kaka lara lamdak kakalik, la ga vaxaru saparav i min,
  cbr-NT: Ñucacanania atun sinan 'unánquin ca Jesusan tuá achúshi bixun a rapasu nitsíancëxa.
  tee-NT: Para ju Jesús acsni c'atsalh tuchi ixtapast'ac'a la'ix'alhunut'an pus xak'atailh
    pumatam ask'at'a chai yaulh vanin junta ixvi ju yuchi.
  eng-LSV: And Jesus having seen the reasoning of their heart, having taken hold of
    a child, set him beside Him,
  cak-NT: Pero ri Jesús can reta'n anchique niquinojij pa tak cánima ri ru-discípulos.
    Romari' raja' xberuc'ama-pe jun ac'ual y xupoba' riq'uin.
  pah-NT: Jesus'ga okwaha g̃a erame nahã oyvyteri pe. A'ero ga tayri'ga pyhygi ga
    rerekovo ojipyri.
  sja-NT: Jesupa k'awaak'ãri ãrapa k'ĩsia p'anɨ, warra chai ataji mãik'aapa ak'ɨnɨ̃
    bɨji ichi ik'aawa
  xed-xed: Ɗaslafta Yesu ta tsa ndana taŋ ya, ka hgaftá tsi ta zwaŋ kwitikw ka sladanata
    tavatani.
  mks-NT: A̱nda̱ já na̱xini Jesús ña̱ cáhvi ini na̱ cán já na̱tiin a in ta̱a loho
    já na̱sacu ndichi a da̱ jíi̱n á.
  gfk-S: Ma ne Jisas ga nunure ira nudi lilik kaie igom lamus leh tike not no bulu
    iga hatur ie hutate tana.
  bmu-bmu: Mi mötmörigetmö, Jisösnöŋ urumötmötŋini möt kutuba namande moröŋi kun memba
    qöhöröŋe ali kinök.
  dgz-dgz: Iesu mu imumu potamu ase yave anuni menan orup otu da ware tainamup bare
    yonen.
  eng-GNV: When Iesus sawe the thoughtes of their heartes, he tooke a litle childe,
    and set him by him,
  zaa-NT: De gutelíni Jesús la' rulaba latsi' nu té lo losto' cabi nna, gùỹi'e ttu
    huatsa to' bedue na luítte'é.
  eng-WEBSTER: And Jesus perceiving the thought of their heart, took a child, and
    set him by him,
  guh-guh: Nexata Jesús pijajivi jamatabëcueneyapëtane pacuenia najamatabëxaina. Nexata
    Jesús cobepita pejevaxinëyo. Pemuxuneneta nuteta.
  bon-bon: Yeesu teeme ngene atwanena umle ge, peei name pi bägrä matikolä ne ala
    tosoglicige teeme opo gaabe je aclajutame.
  nhw-BL: Huan Jesús quimatiyaya catli moilhuiyayaj ipan inintlalnamiquilis, huan
    yeca quihualicac se conetl huan quiquetzqui inechca.
  mgw-mgw: Yesu pagatangite gabaganiage mumyoyo yabe, ngantola mwana nsimana na kummi'ka
    papipi na mwene.
  swh-ONEN: Lakini Yesu akayatambua mawazo yao, naye akamchukua mtoto mdogo, akamsimamisha
    kando yake.
  wbi-wbi: neke uYesu ye akagwile sino viposesania munumbula saave. akantola umwana
    un'debe na kukum'bika ulubale lwa mwene.
  bba-bba: Yesu u ben ɡɔ̃run bwisikunu yɛ̃. Yerɑ u bii yɑ̃kɑbu suɑ u yɔ̃rɑsiɑ win
    bɔkuɔ,
  eng-KJVCPB: And Jesus, perceiving the thought of their heart, took a child, and
    set him by him,
  kgk-NT: Hesu ae katu oikwaa-ma joty mba'e-rehe onhepy'amongeta hikwái. Upéa-rehe
    oipyhy mitã oyke-py omoĩ omombe'u hagwã íxupe kwéry hekorã.
  waj-waj: tuduu rikioo Yisuuva iyaki vau kuaivaa rikioo nnaakara voovai vitoo ari
    yaaneennigiataa yapa kioo
  cpy-cpy: Roo kanteencha riyotaki Jesús oeta ikenkishiryaari riyotaani-paeni. Raaki
    apaani eentsi, roejeekakiri jempe ijeekaeyini.
  ekk-PKP: Kuid Jeesus, teades, mille üle nad vaidlesid, valis ühe väikese lapse ja
    võttis ta enda kõrvale.
  mpx-mpx: Yeisu wali nuwatu i atena, inoke wawaya kekeisi etega i ahe i patalmilila
    gegelinaa.
  wbp-wbp: Kula-jana Jijajirliji purda-nyangu wangkanja-kurra. Kala-jana milya-pungu
    kujalpalu nyanungurrarlu manngu-nyangu. Kurdu witalpa maninjarla karrinja-yirrarnu
    nyanungu-wana.
  luo-luo: Kaka Yesu nongʼeyo parogi, nokawo nyathi matin mokete ochungʼ bute.
  nhe-NT: Huan Jesús quimatiyaya tlaque moilhuiyayaj ipan inintlalnamiquilis, huan
    yeca quihualicac se conetl huan quiquetzqui inechca.
  aii-aii: ܘܝܼܫܘܿܥ ܝܕܝܼܥ ܠܹܗ ܚܘܼܫܵܒܹ̈ܐ ܕܠܸܒܵܝܗ‌ܝ. ܫܩܝܼܠܔ ܠܹܗ ܚܲܕ ܝܵܠܵܕ݇ܐ ܙܥܘܿܪܵܐ ܘܡܘܼܟܠܹܐ
    ܠܹܗ ܠܟܸܣܠܹܗ،
  esk-NT: Jesus-ŋum iḷisimaniġai isummatilaaŋat. Qiññuaġniġaa iḷiḷgaaq inillakługu
    saniqqamiñun
  msb-msb: Pero san mapanginano ni Jesus kun nano an inda ginaisip may kinuha siyaʼn
    dyutay na bata, pinaingkod sa iya katakin,
  cpa-NT: Jøng² mi³ca¹lø¹lih¹³ Jesús he² jǿg³ dsø²jiag¹² dsǿa¹² dsa² héi², ca¹jian¹dsa
    jan² hi²meh². Ca¹jmo¹dsa ca¹nung²tsih cøg¹² ja³tsenh¹³dsa.
  dso-dso: ମାତର୍‌ ଜିସୁ ତାକର୍‌ ମନ୍‌ବିତ୍‌ରର୍‌ କାତା ଜାନିକରି, ଗଟେକ୍‌ ସାନ୍‌ ପିଲାକେ ଦାର୍‌ଲା
    ଆରି ତାକର୍‌ ମୁଆଟେ ଟିଆକରି ସେମନ୍‌କେ କଇଲା,
  meu-meu: A Iesu na edia lalo-hadai dibana, bena mero-mero ta e boiria dekenai.
  yva-NT: Yesus po awa ana wo ratantona raen no manuga rai, weti Po arikainyo tuvane
    inta augavere teto arijat no Apa awananeme rani.
  dgc-dgc: Ey ti Jesus, éy tukoy na dén i isip dia. Kanya inalap na tu esa a anak,
    sakay pinataknég na siya to giled na,
  zpm-NT: Bieṉ Jesús sca no zho, dzigo bnee me lo zho, bredz me tib mëëdbgui win,
  hix-NT: Ehutwatxho komo rma hutwekon hatà, Txesusu. Àro ke, bàryekomo txko yokye
    hatà, tàhyaka.
  sim-sim: Hako Jisas os sunguwavu lihik li hishirin angop or heyeri sir. Uri osik
    jikisakri lar or lahara oweshirik lihi nindik ormu sira.
  npi-ULB: तर येशूले तिनीहरूले हृदयमा के विचार गरिरहेका छन् भन्‍ने थाहा पाएर उहाँले
    एउटा बालकलाई लिएर उहाँको छेउमा राख्‍नुभयो,
  cgc-cgc: Tenged nlaman Jesus isip danen, gakamang kanen ta sise na bata na naan
    dya daw papatindeg naan dapit ta iya na kilid.
  tim-tim: Hain akbiâ Yesuŋe biwiyeŋaet keiŋe ekmâ nâŋgâm âmâ nanaŋ bâlensiâ siâ mem
    hutyeŋân kato kindo hin dâm makyeŋgiep,
  yor-yor: Nígbà tí Jesu sì mọ èrò ọkàn wọn, ó mú ọmọdé kan, ó gbé e jókòó lọ́dọ̀
    rẹ̀.
  wos-wos: Warundaka dé Jisas deka mawuli sarékéka xékélakita dé nyan nakré hura yandéka
    dé dé wali dé té.
  emp-NTPO: Baribʌrʌ Jesuba maʌ̃ra cawad̶a bẽrã warra zaqueda edaped̶a idji caita
    nũmʌsia.
  eng-F35: So Jesus, perceiving the reasoning of their heart, took a little child
    and had him stand beside Him,
  ind-ind: Tetapi Yesus mengetahui isi hati mereka. Maka Dia mengajak seorang anak
    berdiri di samping-Nya,
  pes-OPCB: عیسی که متوجه افکار ایشان شده بود، کودکی را نزد خود خواند،
  mpt-mpt: Yesuse tekein kenea bobol tem funin olo i bobol temo bibebio kesoa men
    gwabe make debeb tenea esu ele dofanea masea
  ssx-ssx: Yesuma꞉ ika꞉ hone pa꞉ta꞉ wimiki ekimanu handaata꞉ hosiki weki siki ma꞉nda꞉
    hatuku a꞉pa tiao hata꞉
  mkl-mkl: Wee Jesu í mɑ̀ lɑsɑbui idɔ nŋɑ, ŋɔi í so ɑmɑ keeke ɡɔ í leekĩɛ kɔkɔɛ,
  gaq-gaq: ମାତର୍‌ ଜିସୁ ମେଁଇଂନେ ମନ୍‍ନେ ବାଲିର୍‌ବାତାକ୍ନେ ମ୍ୟାଃଗେ ଆତେନ୍‌‍ସା ମୁଇଂ ଡାଆଁନେ
    ଗଡ଼େଅକେ ଡୁଙ୍ଗ୍‌ପାଙ୍ଗ୍‌ଚେ ମେଁନେଡାଗ୍ରା ଆଃତୁଆଚେ ବାସଙ୍ଗ୍‌କେ
  gof-RNT: Yesuusi entta wozanaa qofaa eridi yooga na7aa ba matan essidi,
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁ ଇନ୍‌କୁଆଃ ମନ୍‌ରେୟାଃ ଉଡ଼ୁଃ ସାରିକେଦ୍‌ତେ, ମିଆଁଦ୍‌ ହୁଡିଙ୍ଗ୍‌ ହନ୍‌କେ
    ଆଉକିୟାଏ ଆଡଃ ଆୟାଃ ହେପାଦ୍‌ରେ ତିଙ୍ଗୁକିୟାଏ ।
  gah-gah: Nilago Izesú eza kigikagú nigele gakó geleake izegipa koma makó alémoko
    ake amatoka alémo oteneike,
  lcm-lcm: Sikei Iesu kala nas kari lomlomonai, na kala songo na mang nat lik na kala
    atung ia ngerena,
  aer-aer: Kenhe Jesus re akenhe awetyakenhe angkerrerlenge. Kenhe re akenhe itelareke
    iwenhe ikwere itne itirrewarrerlenge. Kele imerte re akngetyemele ampe akweke
    renhe kele ikwere itweke-arle ngkernemele.
  qvc-NT: Chayshina anyanakuptinmi, Jisusqa paykuna yuyashqanda yach'arqan. Chaymi
    suq wambrituta apamushpa ladunman,
  tgl-ULB: Ngunit nang malaman ni Jesus ang kanilang mga pangangatwiran sa kanilang
    mga puso, kumuha siya ng isang bata at nilapit sa kaniyang tabi,
  cbs-NT: unantan jatu yusinun, iwanan, bakeishta betsa ixun
  xtm-NTPP: Jesús ma, ja ni jinitnuni ya ja ka ka'an de ma, ni tnii ya nda'a in suchi
    luluu, te ni jani ya i xiñi ya ma,
  nnq-nnq: Yesu ngamanya mawacho agabawacha mumyojo jabe, penia ngantola mwana nchokochoko,
    ngammeka papipi jakwe,
  bao-NT: 'Jesús pea to biro cʉ̃ja ca ĩi tʉgoeña wede pai niirijere majiri, jĩcʉ̃
    wimagʉre cʉ̃re ami, cʉ̃ pʉto nʉcõri, o biro cʉ̃jare ĩiupi:'
  san-ORI: ତତୋ ଯୀଶୁସ୍ତେଷାଂ ମନୋଭିପ୍ରାଯଂ ୱିଦିତ୍ୱା ବାଲକମେକଂ ଗୃହୀତ୍ୱା ସ୍ୱସ୍ୟ ନିକଟେ ସ୍ଥାପଯିତ୍ୱା
    ତାନ୍ ଜଗାଦ,
  rmn-rmn: О Исус джянэлас, состар тюшундиен он андэ пумарэ илэндэ, лиляс тикнорэ
    пуёс тай тхэдяс лэс паш Пэстэ.
  huv-NT: Naleaing Teat Jesús tajaw cuane teamapiüngüw tiül omeajtsüw nejiw. Quiaj
    taxaing nop nine mayac niüng ajlüy nej.
  otn-NT: Pɛ bi ba̱hra̱ Jesús te mbɛ̱mp'ʉ ja yø mmʉi yø xädi. Bi zonhna̱ n'na ra̱
    ba̱si̱, bi 'bämbʉ ha 'bäi.
  nop-nop: Kaŋ Jesudi maŋgoŋde siwenegiŋ u agaŋ nadiŋa wapmihi-kabe niŋ nagila buŋa
    lekiŋgoŋhik foloŋ kameune yalune indiŋ yeniŋguk,
  obo-NT: Piru nosorollan ni Disas kos diyot poomdom dan, de‑en id poporani rin iddos
    disok no anak woy id poohinat din diyot duug din.
  kca-kca: Иисус ԓыв сӑмԓаԓән тӑйты нŏмәсԓаԓ ватман, ԋаврэм ўсԓы пӑ Ԓўв йэԓпәԓа ԓощәԓтәсԓы
  cak-ENT: Pero ri Jesús retaman c'a achique nyetajin chunuquic pa tak cánima ri rachibila'.
    Romari' rija' xberuc'ama-pe jun vit ac'ual, y xupaba' riq'uin.
  lif-NT: ᤁᤖ ᤕᤧᤛᤢᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤴ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤆᤢᤰᤐᤠ ᤜᤡᤴᤈᤠ᤹ᤎᤡᤰ ᤑᤧᤳᤋᤢᤀᤠᤱ ᤂᤢᤏᤡ᤹ ᤋᤃᤡ ᤕᤧᤵᤛᤢᤖᤥ॥
  mie-NT: De nī jinī Jesús jā súcuán jáni inī ndá dē. De nī ntiin yā ndahá iin sūchí
    lúlí, de nī jani yā ji xiín yā.
  san-TIB: ཏཏོ ཡཱིཤུསྟེཥཱཾ མནོབྷིཔྲཱཡཾ ཝིདིཏྭཱ བཱལཀམེཀཾ གྲྀཧཱིཏྭཱ སྭསྱ ནིཀཊེ སྠཱཔཡིཏྭཱ
    ཏཱན྄ ཛགཱད,
  qve-NT: Chaymi Jesusqa discipulonkunapa piensasqanta yachaspa, huk warmachata waqyaran.
    Ladonpi sayaykachispataqmi,
  pao-NT: Soo Te Pabe'e oo sopedakwatoo ka mu tusooyugwena, oosoo yise sumuoo ka tuha'akoo
    nabaa tzakwunukuna
  cbu-NT: Isussha wipunashee mangu yasayaru, nlluraa pakchee kuruzeeru, waanungi tuxiykeerangiya.
  usa-usa: ánibo mirá-yúyánámmá iyápó-annati íyáqnobaq wáitana pááqyan-iyapoma awíqmena
    má-ito-umakaraiye.
  soy-soy: Yeesu uu pinfɑsimɛ́ céru. Uu pɛɛ kɛwɑ̃́ kɛnyinɛ kpísi uu ukɛkúrí nyɛrɛsɛ.
  hui-hui: Yasuhanda tinaga miniha mitangibu heago manda buwa ibugua igiri emene mbira
    heago ibu adogeha helowa
  amf-amf: Yesus kesa woylaminsa qaabenam dhesayse naasi kalaam bavayse yikal ki woysade.
  quc-NNT: Aretaq ri Jesús xretamaj ri xkichomaj pa kanima', xuk'am apan jun ak'al,
    xutak'ab'a ruk'.
  dob-dob: Ta Yesu saꞌi niꞌatu ꞌidi nuwanuwa ꞌimwalatonina. ꞌEnega ꞌebweu gwama ꞌiꞌauꞌewenama
    ga selabenaya ꞌietoolona, ta ꞌieonedi, ꞌigwae,
  wrs-wrs: Doa Yesusva heva hev ambo lihawol vinna hena nengavnangmba, wo hev ishunilm
    vinvna besalmomba. Doa hev otollinim mongom waipronamba, almangsis wolaihana hevna
    aonghal mahalnindna novra. Doa Yesus unna, himba nomba hona otollinimba beswonamba
    nunglivrava, wo nesmos vrivra, osm ora, Yesustindi, himba nomba kam eva nesmos
    vrivta. Wo himba nomba kamba nesmos vrivrava, himba nomba temba Sesoam nesmos
    vrivta, nom kam hom wolaihapranam. Wo himba nomba yeriniva sisva gavrava, osm
    ora, ata homeis eusilmba vetakolavm, doa hemba nomba yimba si os nunglivra, kana
    mendekli luhunv.
  mca-mca: Pa' Jesús qa hatsƚe nikfe'lets pakha' yumtitax pekhewe'en qu' ƚunye'je'.
    Qa t'eku'mi' pa'aj pa' omeƚa's qa yenƚetijup pa'aj,
  kiw-kiw: Iesu umoo tauo-ha piiꞌi, rii moꞌui-da raꞌu iraromoumoi, ka ruu-ro, meree-keehi
    ata oꞌopai-ka, ruu taitai-da omotoboai-ka,
  tzo-TZC: Pero ti Jesuse laj snaꞌ ti jech ta snopique. Jech o xal laj yicꞌ talel
    jun chꞌin querem ti laj svaꞌan ta stsꞌele.
