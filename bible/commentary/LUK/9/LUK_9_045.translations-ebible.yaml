    Fi nanai dohonai we kaiwo werorong we ea ambori enemitituai sobua fanai. Tuti
    ea kontai ewearira we etutang kariri kaiwofo we Yesusi.
  fai-fai: Kata ika am weng bakayaba mit uyo mak kal keidongin banim dakosiw. Kale
    Yesus ami kanodokaba kabadák wána budune, ika im kal banim duyo duyo bom nadiwe
    fingánin aket ki yak falune yaknoyo Yesus kanamin weng bakoda bo dákadáloliw banim
    keisiw ko.
  ura-NT: Ne jetaote, acaauru que coitucuerateniha Cana Coaunerane jaun, nii acaauru
    rai aitohane coitucuurenihane sainejeein, acaauru rai biha Jesosone coina caje
    bajanaa nainecurene, bajaauruhane que nocoatocuruhane jaun.
  mcd-NT: Ascashon ato yoiai cuscacai tsoan tapinima. Diosin ato nomuran ato shinantima
    huaino. Ascacucai yocapaifia ratucaqui yocanifoma shafacafi ato tapimanon.
  urt-urt: Kom lenge jetalah jinjame wusyep tehei ŋaiye Jisas ŋanange pe, wusyep tehei
    uku sai tase. Kut tinge jarnge ŋaiye ka yisilihme tehei kin.
  awk-awk: Keawai bara ġurra pa unni wiyellikanne, ġatun yuropa ġali barun kinbiruġ,
    keawai bara ġimilli korien; ġatun bara kinta kakulla wiyelliko bon ġali tin wiyellikanne
    tin.
  kiz-kiz: Lakini bhajhelibhu lepi maana jha malobhi aghu, na ghalighibhu pamihu pa
    bhene, ili bhasihidi kulijhelebhwa. Bhatilili kun'kota Yesu kuhusu lilobhi e'lu.
  tzo-TZE: Li yajchanc'optaque muc xa'ibeic smelol li c'usi laj yale yu'un muc x'ac'bat
    ya'yic yu'un Dios. Ixi'ic ta sjac'bel smelol li c'usi i'albatique.
  lex-lex: Mere maka ha Nwatutu-nwaye'a re edonna rna'erit nana Yesus ha Nakotkota
    re. E lirni de, e rkukum tar mua'ta nnia'eratni totpena yana rat niohora Yesus
    lirni de lie'erni. Ne ir nek de ramta'at wali pia edonna ratian la'a-maiya Yesus
    ralma-riorni.
  dov-dov: Pesi tebakamvwisisisya nzyakalikwaamba. Zyakasiswa kuli mbabo, aboobo tebakaziba
    nchizyaamba. Alimwi bakayoowa kuti babuzye aatala amajwi aaya.
  rgu-rgu: Tehuu ana mana tuka dea nara roi patararaaꞌ a, ara ta bubuluꞌ duduꞌa-aafin
    fa. Ara boe biiꞌ ratane hata ria sosoa-raraan ubeaꞌ.
  toc-NT: Pero a̠ma̠ko̠lh xta­ma̠­kalh­ta­huaké̠n ni̠tu̠cu xtaaka­ta̠ksa hua̠ntu̠
    xlá xca̠­hua­nima, cumu huá Dios nia̠ xca̠­ma̠x­qui̠y xta­la­ca­pa̠s­tacni hua̠ntu̠
    nata­liaka­ta̠ksa, xa̠huachí xta­pe̠­cuaniy xla­cata nata­ka­lhas­quim­paray túcu
    luu xca̠­hua­ni­putún.
  ulk-1902: 'A uiaba nolea umer kak abele mer, ege uiaba nolea erdali, abelelam uiaba
    nolea asoli abele lu: ege uiaba au geum abi itimer tonar abele mer.'
  som-som: Laakiin hadalkaas ayay garan waayeen, waana laga qariyey si ayna u garan,
    wayna ka cabsadeen inay hadalkas wax ka weyddiiyaan.
  mam-C: Me mix ele kyniky'jo t-xnaq'tzb'in te' a otaq b'aj tq'ma'n Jesús kye, qu'n
    tu'n axtaq te Dios otaq tz'ok jpunte kynab'l, tu'n minataq tz'ele kyniky' te.
    Ex nimx kyxob'il tzaj tu'n t-xi kyqanin juntl majl, tze'n chi elpine' yol anetzi'n.
  ndj-ndj: Lakini veni vamanya ng'odu filongu fila, fiyifisa kwa veni vakotoo kumanya
    na vakatileyi kumudasha filongu afi.
  mbj-NT: Dooh m' rah'yy genä bä ta ti Jesus edoo do sa hã. Dooh m' rahapëë bä ta
    ti tedoo do sa hã. Kejën do hadoo mä sa hã. H'yyb e'ỹỹm mä rawén neaanh.
  lat-VUC: 'At illi ignorabant verbum istud, et erat velatum ante eos ut non sentirent
    illud: et timebant eum interrogare de hoc verbo.'
  ngp-ngp: Mna wanamp'hina hawaimanyaga imbuli idya kugamba yagaaze, kwaviya neifisigwa
    kwawe vileke wase kuikombaganya, naho nawakogoha kumuuza Yesu.
  aoi-aoi: Akena aburraja warnikabuburrakiyuwa Jesus-langwa nara karru-mumiringka
    akina ayakwa ena-langwa wurrakina. Akine-ka ayakwa nuw-abuwarrkajungwunuma kajungwa
    nari-yada a-mumiringkama wurrakina warnungkwarba. Kembirra nare-ka ke-yama keni-yengkilabena
    wurrakina, “Ne-yamarrkama ebina ayakwa ningki-yengbinuma?” nara ke-yama keni-yengkilabena,
    mena namurndak-akbar•danguma angwurra wurrakina-baba-da.
  enq-2: Pii dokonya tenge doko disaipolo dupame nanyiami. Pii doko yalo petae katea
    dokonya, baame pii lea doko auu pyoo masala naeyapala, pii dokonya baa tipa pyaanya
    paka kaeyami.
  eng-ASVBT: But they understood not this saying, and it was concealed from them,
    that they should not perceive it; and they were afraid to ask him about this saying.
  mna-mna: Tamen naŋgaŋ kini, tikilaala sua kini tana ka uunu som. Pa ike pizin. Mi
    lelen be tiwi i som. Pa timoto.
  rmy-ARLI: Ali o učenici na halile so o Isus manglja te vaćeri adaleja. Adava inele
    olendar garavdo sar te na haljoven le, a darandile te pučen le so adaleja manglja
    te vaćeri lenđe.
  myw-myw: Tage nag ikakins silawun anilivan towen, mamagina bo isowm wasigeis, va̱gan
    nag bikakins. Bo igoulus, aspwa̱yat gog bikatugans waseg towen, va̱gan silawun
    bikakins.
  sby-sby: Nsombi balo baliya kwinshiba ncalikwamba pakwinga calikuba casolama nomba
    baliyawa kwanyumfwishisha. Kayi balatina kumwipusha.
  sll-sll: Dimba, yalhobi ha i memini pir po sikungwi. Sikirere ha memini kul si pamia,
    yalhobi Yisas sirin bol pinamba, gai gole han mongwi.
  yaq-NT: Taa inime'e, aapo'ik ameu teuwaa'ut ka ju'unean, bwe'ituk ka aet ju'unee
    i'awan. Intok inime'e, junae betana machisi a' teuwaane' betchi'bo, au nattemaineeka
    juni'i, majjaen.
  uro-uro: Sokt di qaku qunäga vät a rha inguna ama rharimini di sa ama ngaip ini.
    Dap tit len bä qaku aung ga snanbät sä qa närhäm ini.
  ita-1885: Ma essi ignoravano quel detto, ed era loro nascosto; per modo che non
    l'intendevano, e temevano di domandarlo intorno a quel detto.
  muy-muy: Pakama ga Yezu ya àɗəm ni ti ndam maɗəbay naŋ ni tìciaba ndo. Huɗ ga ma
    gani nani ti maŋgahkiani ka tay, ti tìciaba ba. Ay aŋgwaz àgrafəŋa tay ge mihindifiŋa
    ma na.
  kqc-kqc: Idu beika ago niyo bi ini adari de ufateyadi. Ma mina sina bi ina rofu
    sui niyo, ye ga veifateyagane. Ye mina ago rofu nikaitegi ori reyadi.
  rmc-ZRB: Та оне на ахаліле када лав, бо ода лав есас ґарудо лендар. Оне на ахаліле
    Лес, та даранас Лестар те пгучен пало ода.
  tav-tav: To bairo cʉ caĩ buiorije to nibao joroquena cʉ caapi majiquẽjuparã. Dio
    na caapi majipere na cajooquẽjupʉ mai. To bairi caapi majiquẽjuparã cʉ cabuiorijere.
    Cʉ cajeniña uwiyuparã.
  eng-ULB: But they did not understand this statement. It was hidden from them, so
    they could not know its meaning, and yet they were afraid to ask about this statement.
  spa-VBL: Pero ellos no entendian lo que queria decir. Su significado estaba oculto
    para ellos para que no comprendieran las implicaciones, y ellos tenían miedo de
    preguntar al respecto.
  fra-_FOB: Mais ils n'entendaient point cette parole; elle était si obscure pour
    eux, qu'ils n'y comprenaient rien; et ils craignaient de l'interroger sur ce sujet.
  hau-ULB: Amma almajiran ba su gane abin da yake nufi da haka ba, an hana su fahimta,
    domin kada su gane abin da ya ke nufi tukuna, kuma suna jin tsoron su tambaye
    shi.
  mal-mal: ആ വാക്ക് അവർക്ക് മനസ്സിലായില്ല; അത് മനസ്സിലാകാൻ സാധിക്കത്തവിധം അതിന്റെ
    അർത്ഥം അവർക്ക് മറഞ്ഞിരുന്നു; ആ പറഞ്ഞത് എന്താണ് എന്നു ചോദിപ്പാൻ അവർ ഭയന്നു.
  kkc-kkc: Esino o hamamee dili odoo oso Yesuye taka goo eyo bei medee kibiya gooleedele
    poogooso. Bei, goo eyo bei ee dimaga mada magoloso meleeso. Eseme diayo see Yesu
    mapoo woosalai ebigaso.
  urd-GVR: Lekin shāgird is kā matlab na samjhe. Yih bāt un se poshīdā rahī aur wuh
    ise samajh na sake. Nīz, wuh Īsā se is ke bāre meṅ pūchhne se ḍarte bhī the.
  far-far: Boroi ma fafurongo nia ki kera si saitamana te ne nia fadaa ana farongoe
    ne nia saea. God nia safungainia na fadalana farongoe ne fasida. Ma kera mau laugo
    fuana ledilae 'uria fadalana farongoe nai.
  suz-BL: तन्‍न मेकोपुकीमी मेको लोव़ काइ मरुप्‍मे बाक्‍त। मारदे हना मेको आन कली मेको
    लोव़ रुप्‍चा कली थुं मगेशो बाक्‍माक्‍त। येसु कली “एको लोव़ मार में?” दे हिल्‍लो
    पचा यो हिंमा बाक्‍त। लूका २४:४५
  car-NT: O'to tauro'po me te ero auranano wairy anukuty'pa kynatokon. Tunenje kynakon
    iwyinoine, anukuty'pa iwaito'ko'me. I'wa ipoko tywoturuporykon poko te tanarike
    kynatokon.
  amp-amp: Jisasr inji kfomohat disaiperm nhai nd mrokfothu yimbu yuhat yakrmomt.
    Nd mrokfothu yimbu yuhat Bro Nkifrar rompno kafrohmort. Ndnettn rom nhai tawisafrmomt.
    Rom fanho-mom Jisasrhu tfit ttiwon hikneft.
  bht-bht: पर ऐ गल्ल उना दिया समझा च नी आई, कने ऐ उना ला छिपी रेई; ताकि उना जो पता
    नी लग्गे, कने सै इसा गल्ला दे बारे च पुछणे ला डरदे थे।
  eng-NOY: But they knew not the meaning of these words, and it was hidden from them,
    that they might not perceive it; and they were afraid to ask him about these words.
  cub-NT: Jʉ̃menijicʉ jápiarĩ eaicõjemenejamed̶a náre iye Jesús ʉ̃i coyʉiyede. Que
    baru jápiarĩ coreóvabedejaimad̶a. Aru jidʉrivʉ jẽniari jã́iyʉbedejaimad̶a ʉ̃́re
    iye ʉ̃i coyʉino mácarõre náre.
  ita-1927: Ma essi non capivano quel detto ch’era per loro coperto d’un velo, per
    modo che non lo intendevano, e temevano d’interrogarlo circa quel detto.
  lww-lww: Ana nalogena lala pe amloge kilale re ya nap̃a Yesu sum̃a pisayu ke pan
    la poli wa, sa nap̃a kana kinas tapolou ke ga wa, kila pe apisu kilale re poli,
    a amaraun m̃ena nap̃a aviun ruru va Yesu e lepas na visena nene.
  ron-BAYASH: Jej nor prišjiput šje u gănđit jăl ku aje să zăkă. Značenje are askunsă
    dă la jej, a alor lji are frikă să ăl ăntrebi pă jăl dă aje.
  ckb-ckb: بەڵام لەم قسەیە تێنەگەیشتن، لێیان شاردرابووەوە تاکو حاڵی نەبن، ترسان لەبارەی
    ئەم قسەیە پرسیاریشی لێ بکەن.
  nas-nas: Teka teinge tasiꞌpaavaꞌ tee teeꞌ minkuvuuꞌnung kapooꞌ teing-koo bakuꞌnisi
    deemparako teinge tasiꞌpaaꞌneeng-koo, eeꞌnoko teinge avoreaara niaꞌaavaꞌ tee aung
    anaare kara.
  uvl-uvl: Pe Iesus nena hana mur leteria matana hote helenga nei luna ero. Pomalaka
    nga ute helau ele leteria matana ngana nga helenga nei ke te heilang hote luna
    ero. Pe te matau pule nge te ontei hot mule nga luna.
  eng-BBE: 'But this saying was not clear to them and its sense was kept secret from
    them so that they were not able to see it: and they had fear of questioning him
    about it.'
  ixl-CNT: Pek nichkojtel itxumbꞌal qꞌu chusulibꞌ tu qꞌu yol tziꞌ. Tan mujel siatz,
    ech yeꞌk satootzaji u tokebꞌal. Utz nichmotxixoꞌva ichꞌotil u tokebꞌal te.
  xsi-xsi: Andeta kinzi pâri-tamâta sisama ŋgua ŋine ne duvi, ande tia. Ŋgua ŋine
    ne duvi nde ikeno paveâŋa, kala kinzi ŋandai sisama kilala ŋga. Andeta siruru
    ŋana sino Yesu tu ma itula ŋine pwataki panzi.
  crx-NTPO: '''Et hoonts''i njan daja ni-un ''aw ts''ih''un t''elhehonízil. ''Aw buba
    ts''et ha lhúhoolts''ulh. ''Et huwa daja ni, ''aw ts''ih''un nelhúhuhoo''al. ''Et
    hoonts''i whehúnuljut, ''aw hukwa huyoodolhkut ait''oh.'
  kan-OKCV: ಆದರೆ ಶಿಷ್ಯರು ಈ ಮಾತನ್ನು ತಿಳಿದುಕೊಳ್ಳಲಿಲ್ಲ. ಅವರು ಗ್ರಹಿಸಲಾರದಂತೆ ಅದು ಅವರಿಗೆ
    ಮರೆಯಾಗಿತ್ತು, ಆ ಮಾತನ್ನು ಕುರಿತು ಯೇಸುವನ್ನು ಕೇಳುವುದಕ್ಕೆ ಅವರು ಭಯಪಟ್ಟರು.
  bbb-bbb: Rove e vua fuone fievo ije bu Jesu fu irerefuo vua ijiege kuariamo ije
    buka naebe mukoe vierafe. Ijadufuo maeje Godido Kavene fu nigofo buone ije fu
    naebe samadirejiae. Ro kuke bu vua ije Jesu fu kuariaema ijadufuo una kua fiekuae
    buka jumei.
  blw-blw: Ngém hen anchichay pasorotna, ammag maid pootoncha no heno hen laychénay
    aryén te iggaycha ma-awatan way térén, yag chacha agé émégyat way mananhan.
  tam-2017: அவர்கள் அந்த வார்த்தையின் கருத்தை புரிந்துகொள்ளவில்லை; அது அவர்களுக்கு
    மறைபொருளாக இருந்தது; அந்த வார்த்தையைக்குறித்து அவரிடத்தில் விசாரிக்கவும் அவர்கள்
    பயந்தார்கள்.
  azz-NT: Pero imomachtijcahuan amo cajsicamatque tenica quinnojnotzaya porín Totajtzin
    Dios ayamo quimonequiltiaya ma cajsicamatican. Huan imomachtijcahuan quiyolmohuiliaya
    de que quitajtoltisque Jesús de toni quijtosnequi nijín tajtolme.
  spa-RV-1909: Mas ellos no entendían esta palabra, y les era encubierta para que
    no la entendiesen; y temían preguntarle de esta palabra.
  csy-csy: 'Ahizong a nungzui te in Jesus thuhil te a tel bua uh hi, amate kung pan
    in ki phualseal ahikom a tel bua uh hi: taciang a sonte zong a dong ngam bua uh
    hi.'
  mxq-NT: Es ja ꞌyʉxpʉjkpʉtʉjk kyaj tjaygyujkʉdʉ éxtʉm yaꞌꞌanma̱a̱y es tjʉjptsʉꞌkʉdʉ
    es dyajtʉ́wʉt éxtʉm tʉ jyʉnaꞌañ.
  tzj-NT: Pro ja reje'e' xa ma xch'obtaj ta cumal ja xbij chique, xa wawan chiquewach
    utzc'a chi matich'obtaj cumal nak rbanic. Ja reje'e' xa nquixbej qui' xtiquic'axaj
    ta tre nak rbanic.
  tdt-tdt: Maibee Nia eskolante sira la kompriende. Tanba liafuan nia signifikadu
    sei taka hela, atu sira la bele hatene. I sira mos tauk atu husu ba Jesus.
  ron-BTF: Dar nu înțelegeau acest cuvânt și era ascuns de ei, ca să nu îl priceapă;
    și s-au temut să îl întrebe despre acest cuvânt.
  eng-WEBP: But they didn’t understand this saying. It was concealed from them, that
    they should not perceive it, and they were afraid to ask him about this saying.
  eng-FBV: But they didn't understand what this meant. Its meaning was hidden from
    them so they didn't realize its implications, and they were afraid to ask him
    about it.
  nld-1939: Ze begrepen dit niet. Het bleef hun duister, en ze verstonden het niet;
    toch durfden ze Hem ook niet over dit woord ondervragen.
  bwo-bwo: Boomó keewman t'iwintsde'atsno, b́keewirmanwere boosh aashgutsatni b́tesh,
    bín aatoshowere shat bowtsi.
  nch-BL: Pero imomachtijcahua amo quimachilijque cati quiijto pampa amo quincahuili
    para ma quimachilica cuali, huan majmahuiyayaj para quitatzintoquilise taya quiijtosnequi.
  quc-TNT: Man xquich'ob tä c'u ru tijoxelab jas ri xubij chque. Man xyi' tä chque
    chi cäquich'ob we tzij ri'. Xquixej c'u quib chuta'ic che jas quel cubij wa' ri
    xubij chque.
  tfr-NTPO: Gueniyo ga l̇l̇ëye l̈e shäng l̈i l̇l̇ë l̈okl̈o miydara l̈ok l̇l̇ëm, e
    jnena Sbörë beno, miyde l̈ok l̇l̇ëm wl̈o kjĩshko. Ga l̇l̇ë l̈okl̈o kjakrokara
    l̈ok ba kong l̇l̇ëm, bangkjre l̈ok ara kjĩshko.
  kaq-NT: Jan yohihah jahua hihcatsihquiquin cahen honanyamacannish. Jaton jointi
    xehpotaiya cahen honancasquimacannish. Jahua hihcatsihquiquin hihxon hihbo yocatihi
    bi yocati qui raquecani.
  sgb-sgb: Noa, a la naintindihan hên tagahonol na ya habaytoy hinabi na, gawan habaytoy
    a impamwang kanla ni Apo Namalyari. Haka malimo hila etaman hên mangotáng.
  vie-1934: Nhưng các môn đồ không hiểu lời ấy, vì đã che khuất cho mình để chẳng
    rõ nghĩa làm sao; và sợ không dám hỏi Ngài về lời ấy.
  kxv-kxv: ସାମା ଏ଼ୱାରି ଏ଼ କାତା ତେଲ୍‌ହାଆତେରି, ଏ଼ୱାରି ତେଲ୍‌ହାଲି ଆ଼ଡାଆରେଟୁ ଏ଼ୱାରି ତା଼ଣାଟି
    ଡ଼ୁଗାମାଚେ, ଇଞ୍ଜାଁ ଏ଼ୱାରି ଏ଼ କାତା ଜିକେଏ ଜୀସୁଇଁ ୱେଞ୍ଜାଲି ଆଜିମାଚେରି ।
  cha-cha: 'Lao sija ti jatungo este na sinangan, ya manafaninatogüe para chañija
    tumutungo: ya manmaañao mafaesen güe ni ayo na sinangan.'
  amu-NT: Sa̱a̱ joona tîcalaꞌno̱ⁿꞌna ñꞌoommeiⁿꞌ ee seicuꞌna na nliuna joonaꞌ. Ndoꞌ
    nquiaana na nntaꞌxꞌeena ꞌñom chiuu maꞌmo̱ⁿnaꞌ.
  hin-CV: किंतु शिष्य इस बात का मतलब समझ न पाए. इस बात का मतलब उनसे छुपाकर रखा गया
    था. यही कारण था कि वे इसका मतलब समझ न पाए और उन्हें इसके विषय में प्रभु येशु से
    पूछने का साहस भी न हुआ.
