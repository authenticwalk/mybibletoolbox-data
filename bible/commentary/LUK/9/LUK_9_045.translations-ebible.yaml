    tömënäni ædö cæte ëñenguïnänii. Ayæ̈, Æbänö ante ämii, ante anguënënäni incæ edæ
    guïñënete wædinque pæ wëënegadänimpa.
  kbc-NT: Pida niɡ̶ijo anodiotibece aɡ̶oyowooɡ̶oditece niɡ̶ijoa lotaɡ̶a, leeɡ̶odi
    Aneotedoɡ̶oji aneɡ̶eote moyowooɡ̶odi. Odaa joaniɡ̶idaa leeɡ̶odi me doɡ̶oyowooɡ̶odi
    niɡ̶ica ane diitigi niɡ̶ijoa Jesus lotaɡ̶a. Pida odoitalo doɡ̶oigetece niɡ̶ica
    ane diitigilo niɡ̶ijoa lotaɡ̶a.
  bmh-bmh: Yesus nug go ze awareun, gonugau tapaimaraneu dudu ag go ze bigeg i abiu.
    Guzenaimai, go uminaimai, go kanaborab tam.
  ctu-BL: Pero ma'anic tsi' ch'ʌmbeyob isujm jini t'an, come mucbil i sujmlel i t'an
    cha'an ma'anic mi' ch'ʌmbeñob isujm. Ma'anic tsi' c'ajtiyob i sujmlel come woliyob
    ti bʌq'uen.
  meq-meq: Ane tuk na, gawla ŋgay hay ta tsəne bazlam ŋgay niye bay. Mətsəne ŋgay
    eye andza məgweɗe kəkay na, maŋgaha eye hərwi ada tâ tsəne bay. Ada zluwer a gatay
    matsətsehe ka Yesu ka gər i bazlam eye niye.
  noa-H: Mamʌ chi k'apeenau Jesuu hamachig mag hiek'abarmjã warre k'ap'ʌ haju nem
    k'aba harr haawai pöd k'augbajierram hanaabá. Mag hamachdëu pöd k'augba habaawai
    hirig jëeujöjöo naawi warag hinagau jëeuba, hich magpai nʌisijim haajem.
  alp-NT: Po Eni maka luluaru esi nati Yesuse Eni lepataru mo. Le esi natire sae isibake
    etesi mo, leke esi nati yake. Po rilasi le Yesuse hoko Inoake elikare esi nehe
    kena tneuI loko mo.
  san-VEL: kintu te taa.m kathaa.m na bubudhire, spa.s.tatvaabhaavaat tasyaa abhipraayaste.saa.m
    bodhagamyo na babhuuva; tasyaa aa"saya.h ka ityapi te bhayaat pra.s.tu.m na "seku.h|
  kbq-kbq: Hianagi ana nanekea zamagritera frakino me'nege'za anankea antahi amara
    osazageno, zamagra ana nanekemofo agu'agesa'a antahi ama osu'za, azeri akona osu'naze.
    Ana nehu'za ana kegura koro hu'za antahi onke'naze.
  kbh-kbh: Pero chënga ndoñe yontsósertana nts̈amo Jesús yojtsëtsëtsnacá, er Bëngbe
    Bëtsá ndoñe tonjanalesenciá chama chaósertama; y imojtsauatja Jesús jaimpádana
    chama chauabuayenama.
  ron-LSB: Dar ei nu au înțeles acest cuvânt. Le era ascunsă, ca să nu o înțeleagă,
    și le era teamă să îl întrebe despre acest cuvânt.
  pon-pon: A irail jota weweki majan wet, pwe a rir jan irail, i me irail jajaki.
    Irail ari majak kalelapok re a duen majan pot et.
  nhe-BL: Pero imomachtijcahua ax quimachilijque tlen quiijto pampa ax quincahuili
    ma quimachilica cuali. Huan majmahuiyayaj para quitlajtlanise tlaque quiijtosnequi.
  sps-sps: Sana ri gima arasan iny a man nan tsue to. Te kainy takop patsukanen tsuri,
    to ser gima natiny ya, ri oraav to ma rangats Ya ma nat iny arin kifon vegiau
    to.
  wnc-wnc: Yaniwan ngana wamu waaknga yapii akusopuwan natapa anggaman dua siwan wamu
    waakngae inikwaitnangge akgwauke apmeptaking.
  bus-bus: Aↄ̃ↄe yã pì dↄ̀rↄ dↄ̃ro, à mì utɛnańnɛ, aↄ̃ fùa, ben vĩa ń kũ aↄ̃ yã
    pì gbekaa.
  gub-BL: Hemimu'e nukwaw kwaw ize'eg wà. Zezuz nukwaw kar kwaw uze'eg wanupe. Nupuranu
    kwaw hehe wà, ta'e ukyze izuwi wà xe. — Mo ikàg wera'u amo wanuwi a'e, i'i hemimu'e
    Zezuz pe wà.
  imo-imo: Nalo yuni nimu ungu pulumu naa pilkolio enoni kano ungumunga pulumu yu
    waliko pilingeindo pipili koloringi. Goteni eno kano ungumunga pulumu i teli oi
    naa pilengei nimbe terimu.
  boj-boj: Onaqa Yesus aqa aŋgro naŋgi aqa anjam di qusib anjam aqa utru Qotei na
    ulitej deqa naŋgi poinjrosai. Deqa naŋgi Yesus nenemyqajqa ulaeb.
  eng-DRA: But they understood not this word; and it was hid from them, so that they
    perceived it not. And they were afraid to ask him concerning this word.
  knf-knf: Kë baţaşar Yeŧu başë wo baante uţup mënţ. Uhoñ mënţ upel kame ki baka,
    bahilna bawo baankte wa. Kë bakak aţi phepar Yeŧu apiban baka wa.
  san-KHM: កិន្តុ តេ តាំ កថាំ ន ពុពុធិរេ, ស្បឞ្ដត្វាភាវាត៑ តស្យា អភិប្រាយស្តេឞាំ ពោធគម្យោ
    ន ពភូវ; តស្យា អាឝយះ ក ឥត្យបិ តេ ភយាត៑ ប្រឞ្ដុំ ន ឝេកុះ។
  arn-NT: Welu kisu engün longkontukulay tañi feypietew, Ngünechen am elunoetew ñi
    kimafiel ti dungu. Welu ka femngechi llükay engün tañi “kimelmuiñ” ñi piafiel
    ta Jesus.
  zas-NT: Per laa reeman ad bigniaꞌt reeman ni rnieeman guial ad badëëtaman mod nigniaꞌ
    reeman, abiꞌ bidxeb reeman niniabdiidx reeman lojman xhie rën guiëb ni rëbaman.
  ken-NT: Kɛ bɔ́ kɛjwimɛm ndǔ ɛnyɨŋ ɛnɛ yi árɛ́mɛ́. Mandɛm abhɛsɛ ntí bɛyɔŋ bhɔ
    ntá yap bɛ bákɛ́ rɨŋɨ ndak anɛ áchí amɛm. Nɛ báre cháy bɛbhɛp Yesu mbɔ̌ŋ
    ɛnyɨŋ ɛnɛ yi árɛ́mɛ́.
