verse: LUK.009.045
translations:
  kpx-kpx: Kateigeto Iesu esemuiau hoto ke evisito Dilavau huhuihuhuiabe bamualemo
    ke ihu hilokaholilu. Abu isiviai Iesu belahai. Isito vabulahalemo belahaholilu.
  okv-H: Te ke amita be amo God na amita ambotani ingora uje ae eto ojikenu ingae
    eto Iesu ta degi be eto ingesi uje ea rate joru ea.
  tbo-tbo: Tamogi a hewahewali geka bahana ega anona hita hanapugeya. Tauhi ugolihi
    geka bahana anona i lugowadeya po ega hita hanapugeya. Geka binei ipa Yesu hina
    lubayadeya ma hi matouta.
  mal-C: എന്നാൽ, ഈ പറഞ്ഞതിന്റെ അർഥം ശിഷ്യന്മാർ ഗ്രഹിച്ചില്ല, ഗ്രഹിക്കാൻ കഴിയാത്തവിധത്തിൽ
    അത് അവർക്ക് ഗോപ്യമായിരുന്നു, അതേപ്പറ്റി അദ്ദേഹത്തോടു ചോദിക്കാൻ അവർ ഭയപ്പെട്ടു.
  grc-SR: Οἱ δὲ ἠγνόουν τὸ ῥῆμα τοῦτο, καὶ ἦν παρακεκαλυμμένον ἀπ᾽ αὐτῶν, ἵνα μὴ αἴσθωνται
    αὐτό· καὶ ἐφοβοῦντο ἐρωτῆσαι αὐτὸν περὶ τοῦ ῥήματος τούτου.
  bgc-bgc: पर वे इस बात नै कोनी समझै थे, अर या बात उनतै लुक्ही रही के उननै उसका बेरा
    न्ही पाट्टै, अर वे इस बात कै बारै म्ह उसतै बुझ्झण तै डरै थे।
  khz-khz: Na gena melona ati getugamagi-rawaliato, Iesu na rakagau ekilagiato. Vokila
    ganina ira geriai veavuga, ragai pia ripaa ulanana, Iesu maki ati gerenagiato
    kwalana gekalito gaurai.
  deu-TKW: Sie aber verstanden dieses Wort nicht, und es war vor ihnen verborgen,
    daß sie es nicht begriffen, und sie fürchteten sich ihn über dieses Wort zu fragen.
  zsr-NT: Cutu gulayéjniꞌnëꞌ didzaꞌ ni bönniꞌ usë́d queëꞌ, le cutu ruiꞌnëꞌ lequëꞌ
    latj Dios laꞌyéjniꞌnëꞌ, san cutu gulurúguinëꞌ laꞌnabnëꞌ Jesús ca nac didzaꞌ ni.
  lin-lin: Kasi bayekoli basosolaki te makambo yango ; ndimbola na yango ezalaki ya
    kobombama mpo na bango, mpo ete basosola te tina na yango, mpe bazalaki kobanga
    kopesa Yesu mituna na tina na yango.
  hns-NT: Bakie tjela log ie baat ke matlab na samadjh paais aur oesabke hiau na paral
    Jiesoe se poetjhe ke.
  noa-E: Mamʉ chi khapeenau Jesuu amachig mag iekhabarmjã warre khaphʉ aju nem khaba
    arr aawai pöd khaugbajierram anaabá. Mag amachdëu pöd khaugba abaawai irig jëeujöjöo
    naawi warag inagau jëeuba, ich magpai nʉisijim aajem.
  eng-EMTV: But they did not understand this saying, and it was concealed from them
    so that they did not perceive it; and they were afraid to ask Him about this saying.
  mib-NT: Te tu ní cájecūhun ni de jnūhun cáhán yā, chi tu ní cúu cuɨtɨ jecūhun ni
    de. Te ni cayūhú de cajnūhún de ya sɨquɨ̄ jnúhun ni cahān yā.
  lif-NT2: कर ये़सुरे़ पाःत्तुबा पाःन्‍निन् कुसिङ् मे़न्‍निःत्तुन्, थेआङ्‌भे़ल्‍ले़
    खे़न् पाःन्‍निन् खुनिॽओलाम् माॽरे़आङ् वये़॥ खे़ङ्‌हाॽरे़ याम्‍मो सेःन्‍दोःमाआङ्
    मे़गिसे़रो॥
  xnj-xnj: Nambu vawuliwa vaki vavi nakugamanya malovi gaavajovili muni malovi gala
    gafiyiki kwavi ndava vakotoka kugamanya. Na vene vavi na wogohi kumkota mana ya
    malovi ago.
  mmx-mmx: Ketla lavaun pinivu di goxoklen ua lavasuun at levelinga ren. Lavasuun
    at nai levelinga ga lipe atdi. Kuren la di goxo xasep, la diga marat ti sue i
    mumu i na lavanga.
  cbr-NT: Usaía quiabi ca atun cuama 'icën. Atúan cuaxunma 'anun ca Nucën Papa Diosan
    atu cuamiama pain 'icën. Usa 'ain ca upí oquian ñuixunun Jesús catimi aín 'unánmicë
    unicama racuë́acëxa.
  tee-NT: Para ju ix'amamaka'ui jantu lai ixtamachakxai tuchi ixnomputun junima chivinti
    chai jantu ix'alak'a'inican ni laich catamachakxa ju acsnich. Chai ju yu'unch
    ni va ixtatalhoni ju Jesús pus jantu istasacmiputun tuchi ixnomputun.
  eng-LSV: And they were not knowing this saying, and it was veiled from them, that
    they might not perceive it, and they were afraid to ask Him about this saying.
  cak-NT: Y ja tzij re' man xqui'en ta entender ri discípulos, roma ewan chiquiwech.
    Y niquixi'j-qui' niquic'utuj che ri Jesús anchique ri xu'ij.
  pah-NT: 'Jesus''ga remimbo''ehara''g̃a ndohekatui ga''ea rehe. A''ereki onhimiva''ea
    ganhimombe''ua g̃a pe. Nurã g̃a ei oyvyteri pe: “Ma gara pe ga ei?” Oyvyteri pe
    g̃a ei a''ea. A''ereki Jesus''ga pe g̃a nde''ia''uvi: “Ore mbo''e ti nde''ea rehe.”
    Nde''i g̃a a''ero.'
  sja-NT: Mamĩda ãchia k'awada-e paji irua jara k'inia bada. Tachi Ak'õrepa ãramaa
    at'ãri mãga k'awapi k'inia-e baji. Ma awara ãchia waawee p'anajida iididait'ee
    k'ãata jara k'inia baji.
  xed-xed: Sna a tsa duhwalha ya ta tsa gwaɗa ya wa, tsala a tsa gwaɗa ya da həŋ wa.
    Nda ɗifa klatá ghəŋa tsa gwaɗa ya da həŋ, kabga ŋa kwala taŋ kul snaŋta. Ta zləŋay
    həŋ ta ɗawaŋtá tsa gwaɗa ya guli da tsi.
  mks-NT: Joo ni in táhan na̱ xíca tuun xi̱hi̱n á cán co̱ó na̱canda̱a̱ ini na ndía̱
    cúni̱ cachi Jesús. Jáchi̱ co̱ó na̱nu̱na̱ xíní túni̱ ná ña̱ ná canda̱a̱ ini na
    ña̱. Ta yíhví na̱ nda̱ca̱ tu̱hún na̱ mé á ña̱ ná ndicani a ña̱ nu̱ ná.
  gfk-S: Iesene pa di gale palai ta ikin ra nianga. Iga kis mun ta di kaie pa di gomle
    nunure kilam ie. Ma di ga burut be di na tiri ie utana.
  bmu-bmu: Keu kötŋi mi jii mötketmö, mi qahö möt kutuget. Anutunöŋ mi köl turui tölapŋe
    ahöiga mi qahö möt asariget aka könaŋi denöwö, mi qesibingö kölköldömdöm aket.
    Mewö.
  dgz-dgz: Go Iesu watu enamot mega nop mame waiwandini mu da ya di anu awane. Nop
    mame iwa mega karaua ukum umen wandia, ap menan mu ya anu awane go tap anun. Tap
    anune menan mu singui sia ya wayawane.
  eng-GNV: 'But they vnderstood not that word: for it was hid from them, so that they
    could not perceiue it: and they feared to aske him of that worde.'
  zaa-NT: Pero làcabi nna labí gutelíni cabi ca tìtsi'į, porqui'ni labí ná qui'ni
    ennia cabi cuenta, ą'hua labí beyáỹani cabi inàba titsa' cabi e acerca de ca tìtsa'a.
  eng-WEBSTER: 'But they understood not this saying, and it was hid from them, that
    they perceived it not: and they feared to ask him concerning that saying.'
  guh-guh: Itsiata baitsi jane Jesús pijajivi apo jumeyapëtae xua yabara Jesús jumaitsi.
    Baitsi bajarapamonae Dioso apo tocopatsitsi pejumeyapëtaeyaniva xua yabara Jesús
    jumaitsi. Bajarapamonae ajumeura Jesúsjavabelia peyanijobijava xua yabara Jesús
    jumaitsi.
  bon-bon: Yepä, abiberäja bägrä cina teeme mene ne opo lica ewatnisi, ingle teeme
    tääpume ämlitäneji pana ge pui mene, peei name pi teepi cängena umle lica ge,
    piiyepu teepi wälu ge teebine ätemlame.
  nhw-BL: Pero imomachtijcahua amo quimachilijque catli quiijto pampa amo quincahuili
    para ma quimachilica cuali. Huan majmahuiyayaj para quitlatzintoquilise tlaque
    quiijtosnequi.
  mgw-mgw: Lakini bembe baatangiteli kikomekeyo sa nnongelo wo. Likowe li' lyatiiyilwa
    li'nga baakane tanga, na bembe baayogwipe kunnaluya panga, alombolya buli bu'kana
    na nnongelo wo.
  swh-ONEN: Lakini wao hawakuelewa alimaanisha nini. Maana ya maneno hayo ilifichika
    kwao, hivyo hawakuyaelewa, nao wakaogopa kumuuliza maana yake.
  wbi-wbi: neke navalyasitaghinie ulukangasio lwa masio aghuo, kange alyaghavisile
    pa maaso ghave, neke valeke pikusikagula. vakooghopa pikumposia vwimila ilisio
    ilio.
  bba-bba: Adɑmɑ win bwɑ̃ɑbɑ kun ɡɑri yi tubɑ, domi bɑ bu yi berue ɡinɑ, bu ku kɑ
    ɡiɑ. Mɑ bɑ bɛrum mɔ̀ bu kɑ nùn ɡɑri yin yɑɑsi bikiɑ.
  eng-KJVCPB: 'But they understood not this saying, and it was hid from them, that
    they perceived it not: and they feared to ask him of that saying.'
  kgk-NT: Ha Hesu nhe'ẽ katu ndoikwaái voi. Ojeapysaka rei hikwái ndoikwaái inhe'ẽ.
    Onhenhomi íxugwi, upéa-gwi ndoikwaái. Ha mba'eve noporandúi íxupe. Otĩ eterei
    oporandu hagwã.
  waj-waj: tuduu rikiada hama iva tuu kua oyaivaa arinaima rikieeravai. Ivo itaa kua
    tuuvaara iya kumimakakiateeraivaara Yisuuva hauma kua tuduu rikiada ivaa oyaivaara
    iya inna yaparakiaaraivaara aatuuravai.
  cpy-cpy: Roo kanteencha tee ikemathatee-yironi okaatzi ikantawitariri, tema romana-pithee-tatziiri
    eero ikemathatantawo. Rootakira ithaawan-teeyarini tekatsi ojampiterini oeta ikenkithata-kotziri.
  ekk-PKP: Aga nad ei saanud aru, mida ta sellega mõtles. Selle tähendus oli nende
    eest varjatud, nii et nad ei mõistnud selle mõtet ning nad kartsid temalt selle
    kohta küsida.
  mpx-mpx: He tohago nige nuwaliya i sasapu Yeisu wana baaba o kaiwena. I gogou eliyalil
    inoke nige bosowailiya gamwana nihi atena, yaa hi puluwawi te nihi nel elana ana
    sapu kaiwena.
  wbp-wbp: Kulalu kurdungurlu-paturlu milya-pungu kuja-kurra wangkanja-kurra. Kaaturlu-jana
    warla-pajurnu Jijaji-kirlangu yimi-kijaku milya-pinja-kujaku. Ngulalurla lani-jarrija
    yungulu payikarla nyanungu-nyanguku yimiki.
  luo-luo: To ne ok giwinjo tiend wachni. Ne opandorenegi, momiyo ne ok gingʼeyo tiende,
    kendo negiluor mar penje mondo gingʼe tiende.
  nhe-NT: Pero imomachtijcahua ax quimachilijque tlen quiijto pampa ax quincahuili
    ma quimachilica cuali. Huan majmahuiyayaj para quitlajtlanise tlaque quiijtosnequi.
  aii-aii: ܐܝܼܢܵܐ ܐܵܢܝܼ ܠܵܐ ܦܘܼܪܡܹܐ ܠܗܘܿܢ ܠܐܵܗܵܐ ܗܹܡܸܙܡܵܢ ܘܛܘܼܫܝܼܬܵ‌ܐ ܝܗܘܵܐ ܡܸܢܵܝܗ‌ܝ
    ܕܠܵܐ ܦܲܪܡܝܼ ܗܘܵܘ ܠܵܗ̇، ܘܒܸܙܕܵܥܵܐ ܝܗܘܵܘ ܕܒܲܩܪܝܼ ܗܘܵܘ ܒܘܼܬ ܕܝܼܘܼܗ̇.
  esk-NT: Aglaan qanuutautilaaŋa uqautigikkaŋan iriqsimaniqsuq maliġuaqtaiñiñ. Taatnaqługu
    kaŋiqsiḷguiññiġaat. Taluqsraqhutiŋ apiqsrulguiññiġaat taavrumuuna.
  msb-msb: Pero dili ninda nasabutan kun nano an gusto sabihon sani na iya ginsabi
    kay gintago ini sa inda agod dili ninda mapanginano kag nahahadlok man sinda maghunga
    sa iya.
  cpa-NT: Cónh¹jøng² ha¹chi² ca¹ŋë́h² dsǿa¹² dsa² quianh³dsa jǿg³ jøng². Ca¹jmo¹ Diú¹³
    tsa¹ca¹lø¹ŋë́²dsa. Jøng² ha¹chi² ca¹ŋai¹dsa he² hniu¹dsa juúh²dsa jǿg³ jøng².
    Di³ hi² goh¹²dsa.
  dso-dso: ମାତର୍‌ ସିସ୍‌ମନ୍‌ ସେ କାତା ବୁଜିନାପାର୍‌ଲାଇ, ଆରି ସେଟା ତାକର୍‌ଟାନେଅନି ଲୁଚିରଇଲା
    । ତେବର୍‌ପାଇ ସେମନ୍‌ ଏଟା ବୁଜିନାପାର୍‌ଲେ ମିସା ଜିସୁକେ ପାଚାର୍‌ବାକେ ଡର୍‌ତେରଇଲାଇ ।
  meu-meu: A una hereva na lalodia asie parara, edia amo e hehunii, anina asie davaria;
    bona ioa inanadailaina garina e gari.
  yva-NT: Weramu Yesus apa arakove umaso wantatukambe Apa ana daura umaso ama tunato
    raije rai, weye Amisye po rangkokaibe mansai indamu vemo unanta rai jinya. Weramu
    ujani ti wo Yesus anajo raije ramu.
  dgc-dgc: Pero du alagad, éy éwan de napospusan i éya a kinagi ni Jesus dide. Da
    niliso dide na Diyos i kahulugen na. Ey nasanike side a nagpakelagip diya éng
    anya i kahulugen na éya a kagi.
  zpm-NT: Per ib rieṉd zho zha nacne sca rnee me, sac gard gdeed Dios diidzbey hor
    co guieṉ zho zha naca; niicle par gnabdiidzgaa zho, rdzieb zho gnabdiidz zhow
    lo me.
  hix-NT: Àro wyaro katxho nenkukmetxkon mak hatà. Uhutwamohsohra rma nehxakon hatà,
    Txesusu, àwyanye, uhutwahra rma ehtxoho menye. Uhutwamohsoko, amna wya, kahra
    nehxatxkon hatà, àwya, kurunye tàwyanye xenyàr ke hatà.
  sim-sim: Hako mashi os or mbari maintontlo sihi wanyishirik lir mbeek hishiyariri
    ambu lir. Uhu orin li silikurin limu ajera.
  npi-ULB: तर तिनीहरूले यस भनाइलाई बुझेनन् र यो तिनीहरूबाट लुकाइएको थियो । त्यसैले,
    तिनीहरूले यसलाई बुझ्‍न सकेनन् । तिनीहरूले त्यस भनाइबारे उहाँलाई सोध्‍न डराए ।
  cgc-cgc: Ula danen naintindii daw ino beet din ambalen tak ula pa papaintindi ta
    Dyos ki danen. Gangawa danen an na mag-insa ki Jesus daw ino beet din ambalen.
  tim-tim: Hain dâm makyeŋgimbo nâŋgâmbiâ den keiŋe yeŋaelân Anutuŋe bo kalep aregât
    akmâ aikowerâm agi are nâŋgâm hamep akmâ hepuli.
  yor-yor: 'Ṣùgbọ́n ọ̀rọ̀ náà kò yé wọn, ó sì ṣú wọn lójú, bẹ́ẹ̀ ni wọn kò sì mọ̀
    ọ́n: ẹ̀rù sì ń bà wọ́n láti béèrè ìdí ọ̀rọ̀ náà.'
  wos-wos: Wungi wandéka dé God wun hundina mo dé faku, di wun hundina moka xékélakindamboka.
    Xékélakihafi yata di wun hundika Jisasré wakwexékénjoka di roo.
  emp-NTPO: Baribʌrʌ ãdjirãba cawad̶aẽ́ basía cãrẽ cãrẽã Jesura mãwã bed̶eabʌrʌda.
    Ãcõrẽba wad̶ibid̶a ãdjirãa cawabiẽ́ b̶asia. Maʌ̃ne ãdjia Jesua iwid̶id̶ida waya
    panasid̶aa.
  eng-F35: But they did not understand this saying; indeed it was concealed from them,
    in order that they should not perceive it; and they were afraid to ask Him about
    it.
  ind-ind: Tetapi murid-murid-Nya tidak mengerti maksud perkataan itu. Memang Allah
    merahasiakannya dari mereka sehingga mereka tidak dapat mengerti. Tetapi mereka
    juga takut menanyakan kepada Yesus apa arti perkataan-Nya itu.
  pes-OPCB: اما شاگردان منظور او را نفهمیدند، چون ذهنشان کور شده بود و می‌ترسیدند
    در این باره از او سؤال کنند.
  mpt-mpt: otane weng olo mitmakamo ayok ano kesoa e okok aleyemin nakai weng olo
    mitmakamo mo tekein keim blimobe. I weng olo mitmakamo kil baabanomo gabib otane
    i tosiananiba deibasiobe.
  ssx-ssx: Koto leeke ekina꞉ teketa꞉ mo disaipolo haliwekima꞉ hone na wimikime. Mo
    pi teketa꞉ iki a꞉mbaeyeke handaa ika꞉ honema꞉ hone wia꞉peke na yeekeme. Koto ekina꞉ta꞉
    ikana꞉ma꞉ mo pi tekena꞉ lota꞉ pia꞉peke ekita꞉ paala꞉ma꞉ homolo hata꞉ na lota꞉
    pimikime.
  mkl-mkl: Ammɑ mɔcɔɛ ŋɑu ɑ kù ɡbɔ yɑɑsei ideu, domi ideu kù mɑ́ nŋɑ titɑ̃, nŋui í
    jɔ̀ ɑ kù ɡbɔ yɑɑseɛ. Nɔ wee ɑ̀ wɑɑ ce njoi yɑɑsei ideu ku bee Jesu mɑ́.
  gaq-gaq: ମାତର୍‌ ସିସ୍‌‍ଇଂ ଜିସୁନେ ସାମୁଆଁ ଆବୁଜେଆର୍‌କେ ଣ୍ଡୁ ଆରି ଆତେନ୍‌ ମେଇଂବାନ୍‍ ବୁଡ଼ିଚେ
    ଲେଃଗେ ମେଁଇଂନେ ଆତେନ୍‌ ସାମୁଆଁ ବୁଜେ ଆୟାଲା ଡିଗ୍ ଆରି ମେଇଂ ଆତେନ୍‌ ସାମୁଆଁ ବିସ‍ଏରେ ଜିସୁକେ
    ସାଲିଆକୁ ନ୍‌ସା ବୁଟ ଡିଙ୍ଗ୍ ଆର୍‌ଗେ ।”
  gof-RNT: Shin I gidabay enttafe geemmida gisho akeekibookkona. Hessa gisho, zaaridi
    oychchanaw babbidosona.
  unx-unx: ମେନ୍‌ଦ ଚେଲାକ ନେ କାଜି କାକ ଆଟ୍‌କାର୍‌ ଉରୁମ୍‌ ଦାଡ଼ିକେଦା ଆଡଃ ଇନ୍‌କୁ ଏନା ଆଲକାକ
    ଆଟ୍‌କାରେକା ମେନ୍ତେ ଚେଲାକନାଙ୍ଗ୍‌ ଉକୁଆକାନ୍ ତାଇକେନା ଆଡଃ ଇନ୍‌କୁ ନେ କାଜି ଇନିଃକେ କୁଲି
    ନାଗେନ୍ତେ ବରତାନ୍‌କ ତାଇକେନା ।
  gah-gah: Loko limóza, nene gakolímini mogonáa gilikatave loko kigika kagata koló
    amimó nenazo, keza gili vevesamake, ámina gakokumú loká itanigi kehelele vizekago
    loká itamamó.
  lcm-lcm: Sikei parik kipa malangas ta supsupai i mengen ang. Kapo asukang ta mengen
    mumun asi kari tav luk ania, na kipo lolokovo si sui ania tatana.
