  kbh-kbh: 'Chora, chë ents̈anguents̈ana canÿe boyabása tojanonts̈é mënts̈á uayebuáchana:
    —Buatëmbayá, Diosmanda ats̈be uaquiñá minÿe. Nÿe cha ats̈be uaquiñá endmëna;'
  ron-LSB: 'Și iată că un om din mulțime a strigat: “Învățătorule, te rog să te uiți
    la fiul meu, căci este singurul meu copil născut.'
  pon-pon: 'A kilan, ol amen nan pokon o nil laudeda potoan on: Jaunpadak, i poeki
    re ir, re kotin majani don ai tunol putak o, pwe iei ai ieroj.'
  nhe-BL: 'Huan camatqui chicahuac se tlacatl tlen itztoya campa nopa miyac tlacame
    huan quiijto: ―Tlamachtijquetl, xinechchihuili se cualtlacayotl huan xijtlachiliqui
    nooquichpil pampa piliyojtzi.'
  sps-sps: Ana mes kuu to fapoopoan nar tagin, “Tsunaun, tagaa, nyo sing marom anyi
    ma tagaa tana isen tsun a guei tsoiny tsonyo.
  wnc-wnc: Apuwawa aminu wa apbing amikatnana tapatuta yanggamatake anzing ininggamatakut,
    “Yanindamumsaapa! Waaknga kake gatangamuyo. Natane waaknga awia tapatukan.
  bus-bus: 'Zà guu gↄ̃gbɛ̃ ke pũ̀tã à bè: Dannɛri, n yã nna! Ǹ ma nɛ́ gwa, zaakɛ
    nɛ́ mɛ̀n doo kɛ̀ má vĩin gwe.'
  gub-BL: Amo awa a'e pe har a'e, uhapukaz 'àm Zezuz pe a'e pe a'e. — Purumu'e ma'e,
    i'i izupe. — Eme'e hera'yr rehe nehe, i'i izupe. — Pitài zo hera'yr a'e. Naheta
    kwaw amo, i'i izupe.
  imo-imo: Oringimanga iye teni Jisasindo nimbei, “Ungu Mane Tilimu, nanga ungulu
    kelomu, yu nanga ungulu tendekumu kau, kondo kolko liko tapowi nimbo konge tero.
  boj-boj: Onaqa tamo uŋgasari naŋgo ambleq dena tamo bei a brantosiqa tulaŋ maosiq
    Yesus minjej, “O Qalie Tamo, ni ijo aŋgro mel unime. A ijo aŋgro qujai bole qujai.
  eng-DRA: 'And behold a man among the crowd cried out, saying: Master, I beseech
    thee, look upon my son, because he is my only one.'
  knf-knf: 'Kë ñiinţ aloŋ aşë huuranaan du pnŧuk meeţ aji : « Naweek, dkooţu kooţ
    ; tenan abuk naan! Ul aloolan ţañ i i nji nkaaŋ.'
  san-KHM: តេឞាំ មធ្យាទ៑ ឯកោ ជន ឧច្ចៃរុវាច, ហេ គុរោ អហំ វិនយំ ករោមិ មម បុត្រំ ប្រតិ
    ក្ឫបាទ្ឫឞ្ដិំ ករោតុ, មម ស ឯវៃកះ បុត្រះ។
  arn-NT: 'Fey kiñe wentru tati pu trokiñche mew feypieyew fütra newentu dungun mew:
    —Kimeltufe, füreneen. Leliwülmaen ñi kiñen fotüm.'
  zas-NT: 'Abiꞌ tijb bén noꞌch loj reeman guridxaꞌ, rëbaman lojman: ―¡Mextr!, been
    wen baguiaa da xiꞌnan din tijbzi laax raꞌpan.'
  ken-NT: Mmǔ amɔt ndǔ nkwɔ bo bhɔ abho bɛbɨk andɛmɛ nɔkɔ bɛ, “Ntɔŋ, nnɨkmʉɛt, bú
    mɔ́wa. Achí mbakanɛm nɛ ndiɛrɛ yí kɛ mbɔ́ŋɔ́!
