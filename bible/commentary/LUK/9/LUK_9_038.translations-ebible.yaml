verse: LUK.009.038
translations:
  kpx-kpx: Ige ata moagataho kebia vigomo malaha mole igaeu hovelahai baita Iesu hohavoi
    avoe, “No haivemale ata, di di mo igae mai lohoge elehanela.
  okv-H: embo vahai amina embomeni ta ugoro bagoro ta ereto jajage eto ke einge ena,
    “Ahe Poekari Embo, na no degi ta penunu erena, nau meni avo vahai amita osaga
    avo kijo,
  tbo-tbo: Lawa gehouna boluna u hinena i otu i pa, ‘Bada, a lupaliyem ipa natuwe
    emosi hotana olotona una galeya.
  mal-C: 'ആ കൂട്ടത്തിൽ ഉണ്ടായിരുന്ന ഒരു മനുഷ്യൻ നിലവിളിച്ചുകൊണ്ട് പറഞ്ഞത്: “ഗുരോ,
    എന്റെ മകനെ കടാക്ഷിക്കണമേ എന്നു ഞാൻ കെഞ്ചുകയാണ്. അവൻ എന്റെ ഒരേയൊരു മകൻ;'
  grc-SR: Καὶ ἰδού, ἀνὴρ ἀπὸ τοῦ ὄχλου ⸂ἀνεβόησεν,⸃ λέγων, Διδάσκαλε, δέομαί σου,
    ⸂2ἐπιβλέψαι⸃ ἐπὶ τὸν υἱόν μου, ὅτι μονογενής ⸉ἐστίν μοι·⸊
  bgc-bgc: अर लखाओ, भीड़ म्ह तै एक माणस नै किल्की मारकै कह्या, “हे गुरु, मै तेरे तै
    बिनती करुँ सूं के मेरे बेट्टे पै दया की निगांह फेर दे, क्यूँके वो मेरा एक्ला बेट्टा
    सै।
  khz-khz: Ne talima ta gutuma aora na ekea-golito, netiwato, “Vevega-ripa talimamu
    o, anogimuna, au natuku melona onoma gitaa. Ia e gereganamo kekei ewalato.
  deu-TKW: 'Und siehe ein Mann aus der Menge rief: Meister, ich bitte dich, nach meinem
    Sohn zu sehen, er ist mein einziger.'
  zsr-NT: 'Niꞌr bëꞌë zidzj didzaꞌ tu bönniꞌ nutsëꞌë ladj bunách zian naꞌ. Bulidzëꞌ
    Jesús, rnëꞌ: ―Bönniꞌ Usëdi, rátaꞌyuaꞌ lauꞌ duyúꞌ‑biꞌ biꞌi bönniꞌ quiaꞌ le nacbiꞌ
    biꞌi tuticz quiaꞌ.'
  lin-lin: 'Mobali moko kati na ebele yango ya bato agangaki : — Moteyi, nazali kosenga
    na Yo ete otala mwana na ngai ya mobali, pamba te nazali kaka na mwana moko !'
  hns-NT: 'Oman se ekgo aadmie djor se bolies kie: „Maastar djie, ham tor gor gieriela
    hamaar beta ke aaike dekh de. Oe hamaar ekahie larka hai.'
  noa-E: 'Mag khapan pos wëdurum eemua woun ãb i aig bëewia irig magchëjim anʉm: —Maestro,
    mʉ chaaidam thõthõrrsö khitʉm pʉ aig aibëejim. ¿Pua mʉ dau aug khaugwia i monaaupʉ̈ibaju
    khai? Mʉ chan tag chaaijã chukhu ãba mʉgdam appaita wai chirʉmgui ajim anʉm.'
  eng-EMTV: And behold, a man from the crowd cried out, saying, “Teacher, I beg You,
    look upon my son, for he is my only child.
  mib-NT: 'Te mēhñu ñáyuu cuehē un ní cana jee ɨɨn tēe: Maestro, jícán tahú na núū
    ni jéē condēhe ní sēhe yɨɨ́ ná, chi máñúhún i nuū ná.'
  lif-NT2: खे़न् मनाहाॽओ थिक्‍ले़ कुस्‍साः चुक्‍पे़न् फे़त्तुआङ् यम्‍बा इक्‍लाओ अःक्‍ते़र
    मे़त्तु, “सिक्‍साम्‍बे, इङ्‌गाॽ आस्‍साःन् ओमे़त्ताङ् पिराङ्‌ङे़ॽ फाॽआङ् पेलि फाक्‍ने़ॽरो॥
    कन् लत्‍थिक्‍लक् आस्‍साःरो॥
  xnj-xnj: Penapo mundu mmonga akamkemela na kujova, “Muwula! Chondi mhengela lipyana
    mwana vangu, muni avili ngayuyu mwene!
  mmx-mmx: La lara laradi ga xup silok to xantubu atdi nom limixin, ga lok keretna,
    “Leeme loklox ase! Pen i na, a sing u do una ven mumu na lamdak. Neni legesamdak
    mun tarak!
  cbr-NT: 'A unicama achúshinën ca cuëníshquin Jesús cacëxa: —''Ën bëchicë ca is.
    Bëchicë itsiñuma cana ''ain. ''Aisa tanquin camina ''ë pëxcuxunti ''ain.'
  tee-NT: 'Chai pumatam lapanac ju ixmakminta lana xak''ala ju Jesús. Chai na p''as
    ju chivinilh acsni chani juni: ―Amamaka''unu'' ictapaininiyan ni a''akt''ai''ut''ich
    ju quints''alh ni va lakatamch.'
  eng-LSV: and behold, a man from the multitude cried out, saying, “Teacher, I implore
    You, look on my son, because he is my only begotten;
  cak-NT: 'Y jun achi ri c''o chiquicojol ri winak, xch''o''n-apo che ri Jesús: Maestro,
    xcha-apo che. Ren xe jun walc''ual c''o. Tabana'' favor tatzu'' juba'','
  pah-NT: Nanime g̃apyteripeve'ga hapukai Jesus'ga pe. —A'e hete ji nde ve ahembo'ehara
    pe, ei ga Jesus'ga pe. Ehepia ti jira'yra'ga ga monhimohig̃atuavo. A'ereki gaha
    jate jira'yra'ga, ei ga Jesus'ga pe.
  sja-NT: 'Mãɨrãdepema eperã abaapa golpe pedeeji: —Tachi Jarateepari, mɨ chupɨria
    k''awaapáde aji. Mɨ warra apai iru bɨ ak''ɨnapáde aji.'
  xed-xed: 'Ka wahatá sana mndu mataba mnduha: «Maləma ɗa! Ta ndəɓa dzvu yu da kagha,
    nghanava na zwaŋa ɗa na ɓa! kɗakwakɗakwa zwaŋa ɗa na.'
  mks-NT: 'A̱nda̱ já na̱ndica̱ha̱n cóhó ndiva̱ha in da̱ta̱a tañu tócó ndihi ña̱yivi
    cán já na̱cachi da já xi̱hi̱n Jesús: —Maestro, caja ndó ña̱ma̱ni̱ cande̱hé loho
    ndó ja̱hyí i̱ jáchi̱ in túhún ji̱ni̱ já cúú dá nu̱ú i̱.'
  gfk-S: Ma tike tunana nalamin ta ira matanabar ga tato, “Tena harausur, maris, iou
    saring ugo be nu nes baak no natigu kinong a bulukasa ie!
  bmu-bmu: Eŋgegetka ambazip kambunöhök azi kunŋan qeta kewö jiyök, “Böhi, nöŋgö nahöni
    mukmoröya akzawaŋgöra mönö kaba i ekŋan. Miaŋgöra köuluköm gihizal.
  dgz-dgz: Waenapan nimakamup apan da Iesu inap nop kaimakaet wan, “Kaiwan, wadianet
    nugawa, otuna daiton iragenawa inap bagu sisi anu.
  eng-GNV: 'And beholde, a man of the companie cried out, saying, Master, I beseech
    thee, beholde my sonne: for he is all that I haue.'
  zaa-NT: 'Ttu nubeyu'' entre ca enne'' ỹétse''á nna gunne tìą idìtsani nna rą: Maestro,
    ratta''yúnia'' cuią''lu'' qui''ni thá'' lu'' inna'' lu'' ỹì''ni ya''a, pues turubą
    dua quia''.'
  eng-WEBSTER: 'And behold, a man of the company cried out, saying, Master, I beseech
    thee look upon my son: for he is my only child.'
  guh-guh: 'Nexata caenë bajarapajivi bitsaëtoxanetoyajuvënënë pinijijumeta jumaitsi
    Jesúsjavabelia: —Jesús, nitaxutotsoniataema. Netotaema taxënatonëyo. Caenëyo rabaja
    tsipaji xainajë.'
  bon-bon: Biname tomi cabu ca yepä biname te babo tage cama Yeesu ne jejige egä,
    “Abiberäja biname, cäme bägrä ne jepäni. Tabe lui cäme yepä taatu imäbägrä gyene.
  nhw-BL: 'Huan camanaltic chicahuac se tlacatl catli itztoya campa nopa miyaqui masehualme
    huan quiijto: ―Tlamachtijquetl, techchihuili se favor huan xijtlachiliqui nooquichpil
    pampa piliyojtzi.'
  mgw-mgw: Apo, mundu yumo mukipi'nga si'lu', ngakatuya lilobe aabaite, “Mwalimu,
    nendakulu'ba sonde li'li'li' unninguli mwanawangu'. Mwanawangu' we yu'yu' bai!
  swh-ONEN: Mtu mmoja katika ule umati wa watu akapaza sauti, akasema, “Mwalimu, naomba
    umwangalie mwanangu, kwani ndiye mtoto wangu wa pekee.
  wbi-wbi: lolagha! umukinhaata kuhuma mulipugha alyakolile fiijo, akati, “ghwe m'bulanisi
    nisuuma usoosie umwango. ulwakuva ghwe mwanango jujuo.
  bba-bba: Yerɑ tɔn wɔru ɡen suunu sɔɔn di durɔ ɡoo u ɡbɑ̃rɑ u nɛɛ, yinni, nɑ nun
    kɑnɑmɔ, ɑ nɛn bii durɔbu ɡe mɛɛrio, domi u sɑ̃ɑ bii teere te nɑ mɔ.
  eng-KJVCPB: 'And behold, a man of the company cried out, saying, Master, I beseech
    thee, look upon my son: for he is mine only child.'
  kgk-NT: 'Upéi ojogweroaty va''e pa''ũ-my oĩ inhe''ẽ hatã va''e: —Ajerure-ta nde-vy
    xe ra''y-rehe, mbo''eháry. Ha''e anhomi xe ra''y.'
  waj-waj: 'Nnuduu gioonna kiaapuuya nuuna aakiaivakidiri vaidi voovoono aayanna roo
    tunoo: Vitaira-o, na yaagueeqama i yaparakiaunoo. Numa ni maapuuvaa taanee. Ni
    maapuuvo mmuaa tuanaavaivee.'
  cpy-cpy: 'Ari rojatekaka apaani atziri, ishintanakiro kaemanaki ikantzi: “¡Yotaantaniri,
    nokoyi pamininari napintzite notyomi!'
  ekk-PKP: 'Üks mees rahva seast hüüdis: „Õpetaja, palun vaata mu poega! Ta on mu
    ainus laps.'
  mpx-mpx: Tau etega i yogem boda gamwaliyaa i ba, “Topankite, ya awanun elam natu
    melutauina u atilomwan-an, kaiwena iya natu maisena ya.
  wbp-wbp: Ngulangkaju watirla jinta warlkirninjarla wangkaja Jijajikiji, “Tiija,
    nyampu nyangka ngaju-nyangu kurdu marulu!
  luo-luo: Ngʼat moro e dier oganda noluongo matek niya, “Japuonj akwayi, range wuodani,
    nikech en nyathina achiel kende.
  nhe-NT: 'Huan camatqui chicahuac se tlacatl tlen itztoya campa nopa miyac tlacame
    huan quiijto: ―Tlamachtijquetl, xinechchihuili se cualtlacayotl huan xijtlachiliqui
    nooquichpil pampa piliyojtzi.'
  aii-aii: 'ܘܚܲܕ ܐܢܵܫܵܐ ܡ̣ܢ ܓܵܘ ܟܸܢܫܵܐ ܡܘܼܩܘܸܚ ܠܹܗ ܘܐܡܝܼܪܹܗ: ”ܡܲܠܦܵܢܵܐ، ܦܲܪܦܘܼܠܹܐ
    ܝܘܸܢ ܒܝܼܘܼܟ݂ ܕܪܲܚܡܸܬ ܥܲܠܔ ܒܪܘܿܢܝܼ ܣܵܒܵܒ ܝܼܚܝܼܕܵܝܵܐ ܝܠܹܗ ܐܸܠܝܼ.'
  esk-NT: Iñuk nipliġñiqsuq akunġatniñ iñugayaat, “Iḷisautrii, tautullaguŋ iġñiġa,
    tarra iġñitualuga.
  msb-msb: Insigida may lalaki sa kadamuan na nagsiyak, “Maestro, nakimaluoy ako sa
    imo, pakikita man tabi san akon bugtong na anak na lalaki.
  cpa-NT: 'Jøng² ca¹hløah¹ tí² jan² dsa² ŋioh¹² hiúg³ jøa³ quiah¹² dsa² jue¹², ca¹juúh²dsa:
    ―Juanh¹² hoh¹²hning, tøa¹². ¡Jai³ ha²lah lán¹² ja³ŋiúh¹jni! Jan² guing² héi² báh³
    chian² quian¹jni.'
  dso-dso: ଆରି ଦେକା ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି ଗଟେକ୍‌ ଲକ୍‌ ଆଉଲିଅଇ କଇଲା, “ଏ ଗୁରୁ ମୁଇ ତମ୍‌କେ
    ବାବୁଜିଆ କଲିନି, ମର୍‌ ପିଲାକେ ଅଲପ୍‌ ଦେକି ଦୟାକରା, କାଇକେବଇଲେ ସେ ମର୍‌ ଗଟେକ୍‌ ବଲି ପଅ
    ।
  meu-meu: Bena hutuma bogaragidia amo tau ta e boiboi, eto, Hahediba taumu e, na
    noimumu, natugu mani ame itaia; ia na natugu vara-edeana.
  yva-NT: Umba vatane inta no no awa yasyin gwain pare, “Injayo Kurune, naemeno rinai!
    Ribeker Nyo saumane raunande sya arikainye so ai, opamo sya arikainyo intabo dave.
  dgc-dgc: Ey kinagi no esa a lélake dide, a “Maistu, entan pad i anak kuae a isesa!
  zpm-NT: 'Lad grë miech co briee tib mgui, wbig me lo Jesús rëb me: ―Maestro, bzhiguieḻ
    bui gaṉle zha rac xpëëd naa. Tibaque mëëdbgui rii nac mëëd lo naa,'
  hix-NT: Àwaye ronye rma nàrwonàmye hatà, toto, teryewrye ro hatà. Khananàhnye y,
    onà wyaro àkehe, owya, teryewrye ro, kekon hatà. Moson romurunho xenyko. Ronàhnànàtho
    txko noro ha, towenyxanotho txko, kekon hatà.
  sim-sim: ma lar wasilaka mendek or ushaha ormu mbara, �Tisa, jikishulayi anhin mi
    jelyawa. An jikisi anhi namtar numbu oria.
  npi-ULB: हेर, भिडबाट एक जना मानिस यसो भन्दै चिच्यायो, “गुरुज्यू, म बिन्ती गर्छु,
    कि तपाईंले मेरो छोरालाई हेर्नुहोस्, किनभने ऊ मेरो एउटै मात्र छोरा हो ।
  cgc-cgc: Naan ta mga ittaw na gasugat ki danen may mama na gaumaw ki Jesus. Ambal
    din na bakod iya na kagi, “Mistro! Tabangan a no! Lagen no anay bata ko i na mama.
    Bugtong ko nang pa man ni na bata.
  tim-tim: Togom peniaŋi yâk yeŋgât hutyeŋânba siâŋe Yesu hin dâm magaŋep, “Luâk Humo,
    iregât yu ulitgiŋbe. Nanne konok ire gam ek.
  yor-yor: 'Sì kíyèsi i, ọkùnrin kan nínú ìjọ ènìyàn kígbe sókè pé, “Olùkọ́ mo bẹ̀
    ọ́, wo ọmọ mi: nítorí ọmọ mi kan ṣoṣo náà ni.'
  wos-wos: Yandaka dé di wali yandé du nak dé bari hambukmbu wata dé wa, “Wakwekwa
    du, wuni méniré wuni wakwexéké, méni wuna dunyaré xéméte. Dé wuna natafa male
    nyan dé.
  emp-NTPO: 'Maʌ̃ne ab̶aʌba nãwã jĩgua jarasia: –Jaradiabari, mʌ̃ djuburia mʌ̃ warrada
    acʌdua. Mʌ̃ra waa warra neẽ́ b̶ʌa.'
  eng-F35: 'And then, a man from the crowd called out, saying: “Teacher, I beg you,
    look upon my son, for he is my only begotten.'
  ind-ind: Tiba-tiba seorang laki-laki dari antara kerumunan itu berteriak, “Guru,
    tolonglah anak saya! Dia anak saya satu-satunya.
  pes-OPCB: 'ناگهان مردی از میان جمعیت فریاد زد: «استاد، التماس می‌کنم بر پسرم، که
    تنها فرزندم است، نظر لطف بیندازی،'
  mpt-mpt: naka make nakaia unangai isak tem daak mabianea Yesuse baabanea Ne miine
    elekiem kesoa aleyemin naka kobo daabanale!
  ssx-ssx: Mo wanda꞉hali anka꞉lopuna꞉ a꞉pa hayeke hali ma꞉nda꞉ma꞉ Yesu pa꞉ta꞉ wi anekema꞉
    alo alota꞉ Disao. I̱ma꞉ neke pa꞉ta꞉ honke aloma꞉ yaka weki a꞉pa handa꞉e. Ipikita꞉
    yaka ota꞉ homeke wekie.
  mkl-mkl: Ŋɔi si inɔi zɑmɑɑu mɔkɔ ɡɔ í dɔ̃ ɑnu hee lele í ni, Mɛɛtu, cɔ ɑmɑ inɛmɔkɔ
    ɑkɑ̃u ihɛ̃i ǹ nɛ. Ǹ wɑ n tɔɔɛ i fɑɑbɑɛ
  gaq-gaq: ଆରି କେଲା ରେମୁଆଁ ମଜେ ବାନ୍ ମୁଇଂଜା ଜାବର୍ କିରଚେ ବାସଙ୍ଗ୍‌କେ “ଅ ଗୁରୁ ନେଙ୍ଗ୍ ଆନାକେ
    ଜବର୍‌ଜସ୍ତି ଡିଙ୍ଗ୍ ଣ୍ଡିଙ୍ଗ୍‍ ନେଙ୍ଗ୍‌ନେ ଗଡ଼େଅକେ କେଲା ମେଃନ୍‌ସା ଡାଗ୍ଲା ମେଁ ନେଙ୍ଗ୍‌ନେ
    ମୁଇଂ ଆଃ ଙ୍ଗିର୍‍ବଏ ଅ ।
  gof-RNT: He wode asaa giddofe issi asi, “Asttamaariyaw, ta issi na7aa yada be7arkki.
  unx-unx: ଆଡଃ ନେଲେପେ, ଗାଦେଲ୍‌ ହଡ଼କଏତେ ମିହୁଡ଼୍‌ କାଉରିକେଦାଏ, “ହେ ଗୁରୁ ଆଇଙ୍ଗ୍‌ ବିନ୍ତିମେତାନାଇଙ୍ଗ୍‌,
    ହନିଙ୍ଗ୍‌କଡ଼ାକେ ହେତାଇମେ, ଇନିଃଦ ଆଇଁୟାଃ ମିଆଁଦ୍‌ଗି ହନ୍‌କଡ଼ା ତାନିଃ” ମେନ୍‌କିୟାଏ ।
  gah-gah: 'Hotu liake keikutí ve makolímo gakó napagutí láa loko limó: Monó gizapa
    velemaka, není gipa hamokó oko ánigatane loko loká nogetuve.'
  lcm-lcm: Na mangsikei a igenen nei liuan i petau ang kala songo alava, “Katakai
    i akalit, napo aikut ua asi kam me arai tapai ani kag nat, using kapo kag ring
    sikei palau a nat.
  aer-aer: Kenhe artwe anyente yanhe areye-ngentyele Jesus-eke arlkeke, “Akaltyele-anthenhe-anthenhe-aye,
    the ampe urreye atyinhe anyente anthurre ngkwenge-werne akngetyeye, renhe unte
    anpemele angkwerre-iwetyeke.
  qvc-NT: 'Kanan chay runakunapa ch''awpinmanda suqninqam ancha jwirtita Jisusta nirqan:
    —¡Yach''achikuq Taytitu, yush''aykur kay sapalan churiyta yanapay!'
  tgl-ULB: Masdan ito, mayroong isang ama na sumisigaw mula sa maraming tao na nagsasabi,
    “Guro, nagmamakaawa ako na tingnan ninyo ang aking anak na lalaki, sapagkat siya
    ay nag-iisa kong anak.
  cbs-NT: 'januxun juni betsa jatu nashui ikaina nixun jui kushipawen unanxubima Jesús
    yuikin: —Yusinaan, en juni bake bestichaiyaki. Ea uinxunwen.'
  xtm-NTPP: 'Te ne''un ñayii yukan iyo in tee, káyu''u de jiña''a de: ―‍Teskua''a,
    jikan‑ta''vi sa nuu ni ja kii ni te kuni ni sukan ndó''o sa''ya sa a, vaa kútoo
    sa i, te maa in maa tnu''u‑ni i neva''a sa.'
  nnq-nnq: Mundu jumwe ngachobela pankenga gwenio, “Aboli! Ndendakunnyopa, munnolekeye
    manango kabe manango jwa jika.
  bao-NT: 'Jĩcʉ̃ bojoca watoapʉ, Jesús''re o biro ĩi cojoupi: —Buegʉ, yʉ macʉ̃ jĩcʉ̃ra
    ca niigʉre, cʉ̃re ĩaña petopʉra.'
