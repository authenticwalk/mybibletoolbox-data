verse: LUK.009.004
translations:
  kpx-kpx: La o moleve tiliege ata moleu la malevei o hatuevege avuluvuta ovemo uve.
    Ilive la tiho valiege bae o ke halevai teve.
  okv-H: da vahai vahai ta pahue bande ari na ue mane evesova te bande vahai ai ta
    evie pure avo irae au pambuvujo
  tbo-tbo: Meka hina kaohemi yaka naka numana emosina ugolina ona mamae a sigana naka
    meyageina ona nehaleya.
  mal-C: നിങ്ങൾക്ക് ഏതെങ്കിലും ഭവനത്തിൽ പ്രവേശനം ലഭിച്ചാൽ ആ സ്ഥലം വിട്ടുപോകുംവരെ അതേ
    ഭവനത്തിൽത്തന്നെ താമസിക്കുക.
  grc-SR: Καὶ εἰς ἣν ⸋ἂν⸌ οἰκίαν εἰσέλθητε, ἐκεῖ μένετε, καὶ ἐκεῖθεν ἐξέρχεσθε.
  bgc-bgc: जिस किसे घर म्ह उतरो, उड़ैए रहो, अर उड़ैए तै बिदा होइयो।
  khz-khz: Pia vairagemi numarai pio talu, pene ago, vanuga pio raokwania.
  deu-TKW: Und wo ihr ein Haus betretet, da bleibet, und von da geht wieder weiter.
  zsr-NT: Bítiꞌtëz yuꞌu ga tsazliꞌ, gul‑zóa niꞌ catiꞌ uzaꞌrliꞌ yödz naꞌ.
  lin-lin: Na ndako nyonso oyo bokokota, bovanda kuna kino bokolongwa na engumba.
  hns-NT: Djab toelog ek ghar me pahoetjiehe, tab hoewa rahiehe djab talak oe sahar
    me se na djaihe.
  noa-E: Maimua pãach wënʉrrʉmpierr pãachig di jaaubarm degpai kheeupaawai khãibat
    ajim anʉm, pãach maigmua wët nʉm ora.
  eng-EMTV: “Whatever house you may enter, stay there, and from there go out.
  mib-NT: Te na‑ni vehe núu ni quɨ̄vɨcoo ró, te yūcuán coyūcu ró nde quenda tucu ró
    quíhīn rō ɨnga ñuu.
  lif-NT2: खिनिॽ आत्तिन् हिम्‍मो लाङ्‌दाःक्‍मा के़म्‍बिरिॽ, खे़न् पाङ्‌जुम्‍मिन् मे़ल्‍ले़त्ते
    थारिक् खे़न् हिम्‍मोए याःक्‍ते़म्‍मे़ॽ,
  xnj-xnj: Nyumba yeyoha yemwiyingila na vavapokili mutama penapo mbaka pemwiwuka
    pamuji wenuwo,
  mmx-mmx: Mo do mina beles at tara toogu la limixin dina siam ka nimi, mina nemen
    eburu midi se minaba vas kaxat basinge mo lemenemen.
  cbr-NT: Uinu 'icë unin xubunu caramina anu 'inux atsini, anuishi camina ñantan ñantan
    'uxti 'ain, anúnmi a ëmanuax cuanti nëtëa utámainun.
  tee-NT: Chai va tuchi chakach junta ast'acnana'it'it pus anch ju at'olhk'alhiya'it'it
    tus acsni at'axt'uch'ok'oya'it'it ju anu' lak'achak'an.
  eng-LSV: and into whatever house you may enter, remain there, and depart from there;
  cak-NT: Y ri jay anchi' xquixapon-wi pa jun tenemit, chiri' quixc'ue-wi-ka. C'a
    jixel-pe chupa ri tenemit, c'ajari' xtiya' can ri jay anchi' xixc'ue-wi.
  pah-NT: '—Pe vahemame g̃acidades pe po g̃ande''yja''ga ei pe me: “Hepejijo pejipytavo
    nhironga pype.” Ga erame na pe me peho ti garonga pe a''ero, ei Jesus''ga g̃a
    pe. Ga pyri jate ti peju. Aerẽ po ti pe hoi ojipe pe cidade pe nehẽ. A''ero jate
    po ti pejijyi garonga hugwi pejigwovo a''ero nehẽ, ei Jesus''ga.'
  sja-NT: K'eudaik'ãri, parãpa unuruta tede p'anéetɨ, mamãik'aapa wãruta misa.
  xed-xed: Dər ma wati həga da tsuʼafta lu ta kaghuni ya, nzata ghuni hada ha ka sagha
    fitika sliʼapta ghuni ma tsa vli ya.
  mks-NT: Tá ná xi̱nu̱ co̱o ndó in vehe, canduu ndó vehe ja̱n ja̱nda̱ quia̱hva ná
    ndindaa qui̱ví quee ndó cu̱hu̱n ndo̱.
  gfk-S: Ma be mu lala ter tike hala mu na kis ter kaia tuk ter be mu na hana talur
    ikino taman.
  bmu-bmu: “Anda mire denike denike aŋgotmei, mönö miaŋgöreŋök mala nup memba taon
    mi mosöta köna anme
  dgz-dgz: Ame aisene amba pa da atonu den waupaepiwa, ap mepe iniwanian, ap tapen
    wamewa tauepiwa, amba pa ame ae vean aisen.
  eng-GNV: And whatsoeuer house ye enter into, there abide, and thence depart.
  zaa-NT: Nuỹa litsi' ní itsina' le nna, níabá ccá lugar qui' le hàsta'na gal·la'
    tsá éda' le le' yétsiá.
  eng-WEBSTER: And into whatever house ye enter, there abide, and thence depart.
  guh-guh: Itsa papatabiabianame tomarata, caebota pamajitabiabianame. Pëtsa panatixitaponame
    itsaboyabelia panemajitsinexa. Matapania icatsia itsajavabelia itsa paponaename,
    bajarapabovecua papitsapaename.
  bon-bon: Lui biname cina weebibine jiwablininusi, teeme mete cabu inajininuge ngälu
    weene pui cewe ne saabmaluye.
  nhw-BL: Huan quema ancalaquise ipan se cali para anmocahuase, ximocahuaca nepa hasta
    anquisase tlen nopa altepetl.
  mgw-mgw: Pansengo wowoti wabankemya no yingya, mwatame po mpaka pamwabu'ka pa kilambo
    so.
  swh-ONEN: Katika nyumba yoyote mwingiayo, kaeni humo hadi mtakapoondoka katika mji
    huo.
  wbi-wbi: inyumba jino kyande mukwingila mukalaghe mumuo kuhanga pano muvuka mulikaha
    ilio.
  bba-bba: Yɛnu ɡèn mi i sɔbiɑ, i sinɔ mi sere i kɑ doonɑ wuu ɡen min di.
  eng-KJVCPB: And whatsoever house ye enter into, there abide, and thence depart.
  kgk-NT: —Ereike ramo óga-py, epyta upe-py. Eresẽ peve upe tetã-gwi, eiko peteĩ óga-py.
    Ani erembopopa óga ereiko-vy.
  waj-waj: Ngia yoosinnaiyauvaki vida teekiai tauraa nnauvaa ngii miaiyauvaki nnaasu
    varida yapooma yoosinnaiyauvaa pikiada vira suaivaki ii nnau iyauvaatama pikiada
    kuatee.
  cpy-cpy: Aririka pareetakyaa pankotsiki, ari pimaa-piintatyee roojatzi pawijan-takyaari.
  ekk-PKP: Kuhu majja te iganes sisenete, sinna jääge, ja kui lahkute sellest majast,
    siis lahkuge sellest paigast.
  mpx-mpx: Ebo nuku ulutuk panuwa etega elana ge gamagal etega ni yoga pahemiu, inoke
    nuku minaa wana limiya ana siga panuwa o nuku eguluwai.
  wbp-wbp: Kajinkili kirri-kirra yukamirra, kajili-nyarra yapangku wapirdi nyanjarla
    kanyirni ngurra nyanungurra-nyangu-kurra, ngulajulu nyinaka manu ngunaya yalumpurla-juku
    jintangka ngurrangkaju. Ngurra-kari ngurra-kari-wangulu nyinaya jintangka-kirli
    kajinkili yarnkamirra yarda.
  luo-luo: Ubed e ot moro amora mudonje, nyaka ua e dalano.
  nhe-NT: Huan quema incalaquise ipan se cali para inmocahuase, ximocahuaca nepa hasta
    inquisase tlen nopa altepetl.
  aii-aii: ”ܘܠܒܲܝܬܵ‌ܐ ܕܥܵܒ݂ܪܝܼܬܘܿܢ ܓܵܘܹܗ، ܦܘܼܫܘܼܢ ܬܵܡܵܐ، ܗܲܠܔ ܕܦܵܠܛܝܼܬܘܿܢ ܡ̣ܢ ܬܵܡܵܐ.
  esk-NT: Kisupayaam akuqtuqpasi nayuutiyumausi taavrumani inaani aullaġniałłapsitñunaglaan
    taavrumakŋa.
  msb-msb: An sin-o man na panimalay na magapadayon sa iyo, didto na lang kamo mag-istar
    hasta na maghali kamo sana na lugar.
  cpa-NT: Jøng² ha² ja³ca¹cuø¹dsa hniú¹², cøng² hniú¹² jøng² báh³ túgh³ hniah¹² ca¹lah¹ca¹tǿ²
    ja³gu³noh¹² hniah¹² juøi² siíh².
  dso-dso: ଜେଡେବେଲେ ତମ୍‌କେ ଜାର୍‌ ଗରେ ଡାକିନେବାଇ, ସେ ନଅର୍‌ ଚାଡି ଜିବାଜାକ ତେଇସେ ରୁଆ ।
  meu-meu: Ba dae kau rumana ai ba na ho ela bona ba raka oho negana.
  yva-NT: Arono vatane inta po wasaugav wasea apa yavare rai, syare wana no apa yavar
    tutir ava wapuje apa munije raora.
  dgc-dgc: Sakay éng somdép kam ta tulusan moy a bile,” kagi na, “éy tumulos kam sa
    a hanggan éwan kam maglakad.
  zpm-NT: Guiedz ne gdziṉ to, zha ne gneedz zaatne cuëz to, lidz zha co goḻcuëz, haxta
    gdziṉ dze ne gbi to guiedz co.
  hix-NT: Onok kom màn yaka hana oyowomàtxhenye, àto rye rma hak oyonmahyatxhe ha.
    Owto hoye otohra ronye rma haka, àro rye yawo rma oyonmahyatxhe ha, kekon hatà.
  sim-sim: '@see-verse:LUK.009.003'
  npi-ULB: तिमीहरू जुन घरमा पस्छौ, त्यस ठाउँलाई नछोडेसम्म त्यहीँ बस ।
  cgc-cgc: Maski kino na magbaton ki kyo naan ta iran na balay, naan kaw nang dya
    magdayon asta ta inyo na pag-alin ta iran na lugar.
  tim-tim: Kepia siân arimbiâ emelan oloŋ yekmâ âgâmbiâ ainâk tatmâ gem ariwai.
  yor-yor: Ní ilékílé tí ẹ̀yin bá sì wọ̀, níbẹ̀ ni kí ẹ̀yin gbé, láti ibẹ̀ ni kí ẹ̀yin
    sì ti jáde.
  wos-wos: Guni ge nakré wulaaye wun gembu male retanguni. Re wun getéfambu jémba
    yataka wun ge yatakataka nak getéfaré yitanguni.
  emp-NTPO: Djãrã purud̶e jũẽnaped̶a ab̶aʌba bãrãda bia edasira maʌ̃ ded̶ebemada ãyã
    wãrãnadua ab̶a purud̶eba ẽdrʌbʌdad̶aa.
  eng-F35: Whatever house you enter, stay there, and depart from there.
  ind-ind: Jika ada satu keluarga yang bersedia menerima kamu untuk menginap di rumah
    mereka, tinggallah di situ sampai kamu melanjutkan perjalanan lagi.
  pes-OPCB: به هر خانه‌ای که وارد شدید، تا هنگام ترک آن محل، در آن خانه بمانید.
  mpt-mpt: Eka ibo moniba am mako tam unaibo am olo tem ota bianiba aalande deibo
    watwat haabianibte!
  ssx-ssx: Kutupa ma꞉nda꞉ epima꞉ ta꞉na꞉ma꞉ homolo hata꞉ ipika꞉ da pa꞉ta꞉ iki hatuku
    pea꞉ka꞉na꞉ta꞉ mo daoni mina꞉pa꞉lalueke hone wimika꞉na꞉ta꞉ kota꞉ koto pua hale
    da pa꞉ta꞉ homeke hao pua꞉pa꞉peke.
  mkl-mkl: Kpɑsɛ̃ bii ì sɔ ŋɑ, i yɑ wɑ bɛ hee i koo i fitɑ hɑi ilu bɛ ŋɑ.
  gaq-gaq: ଆରି ପେ ମୁଃଡ଼ିନେ ଡୁଆନ୍ନିଆ ପେଗାଏ, ଆତେନ୍‌ ଟାନ୍‌ବାନ୍ ମାତାର୍‌ନେ ଜାକ ଆତେନ୍‌ ଡୁଆ
    ଲାଲାପା ।
  gof-RNT: He katamaappe hintte keyana gakkanaw imathatethan hintte gelidasuwan gam77ite.
  unx-unx: ଜେତା ଅଡ଼ାଃରେ ଦାରମ୍‌ପେରେ, ଏନ୍‌ ଜାପାଃଏତେ ଆଉରି ଅଡଙ୍ଗ୍‌ଅଃ ଜାକେଦ୍‌ ଏନ୍‌ ଅଡ଼ାଃରେଗି
    ତାଇନଃପେ ।
  gah-gah: Itita numuni makokú itiikima, ámina numukú akiliki niviki ámina apatotí
    vitave.
  lcm-lcm: Man mi ago nei mangsikei a lu, mi ago akorong e iang tung si taun ang mi
    papelek pok a rina ang singina.
  aer-aer: Arrantherre apmere arrpenhe-werne alherlte-iwemele aremele tyerrtye mwerreke
    arrenhantherrenhe-arle apmereke akwernetyenheke. Apmere ikwerenhele akwete anaye,
    apmere-werne impemele alpemele-ante.
  qvc-NT: Mayqan wasiman ch'ayashpaqa, chaypilla kidayllapa, chay lugarmanda rinaykikaman.
  tgl-ULB: Saanmang bahay kayo pumasok, manatili kayo doon hanggang sa pag-alis ninyo
    sa lugar na iyon.
  cbs-NT: Jaska inun, mae tibi anu buxun yusin jiwe bestichai anu jiweyuxankanwen.
    Januxun yusinkin menetan mae betsa anudi bukubainxankanwen.
  xtm-NTPP: Ndeva'a‑ni ve'e kenda koo ni ma, te jin kendoo ni onde kivi jin nde koo
    ni ñuu yukan.
  nnq-nnq: Nyumba jajoa jabapakumpokela ntamanga mwenio mpaka apampakuboka kilambo
    chenie.
  bao-NT: Noo mʉja ca eari wiira niicãña. Tii wiira nii, apero waarãpʉ ñucã tii wiire
    mʉja witirucu.
  san-ORI: ଯୂଯଞ୍ଚ ଯନ୍ନିୱେଶନଂ ପ୍ରୱିଶଥ ନଗରତ୍ୟାଗପର୍ୟ୍ୟନତଂ ତନ୍ନିୱେଶନେ ତିଷ୍ଠତ|
  rmn-rmn: Кана тумэ дэн андэ екх кхер, ачён отхэ, бискай на авэл вахыти тэ джян англэ.
  huv-NT: Aton jangantanej aniüng mejmeliün icülíünan quiaj, naw quiaj apmeriowan.
  otn-NT: Nu̱p'ʉ ja ra̱ ngu̱ di̱ n'na'a̱hʉ ra̱ ts'äya, ja gui̱ n'oxhʉ p'ʉ, asta̱ gue'mø
    guá̱ ɛ̱hmʉ.
  nop-nop: Yokwet wapum gineŋ uune haniutumbaaŋ hanagila yot hapmeyaneeneŋ uŋgoŋ itawooŋ
    kwanai tubudapmaaŋ pilali yawaneeŋ.
  obo-NT: Otik duwon od inggat koniyu nod oubpa riyot baoy rin, yo kow'd alin diyot
    osson baoy taman tod awa kow taddon bonuwa.
  kca-kca: мўйсыр хота ԓŏӈԓәты, щита хӑщаты, щиԓта йэԓԓы мӑнаты.
  cak-ENT: Y ri jay c'a ape' nyixapon-vi, pa jun tinamit, chiri' quixc'uje-vi-ka.
    Xa c'a ja tok nyixel na pe chupan ri tinamit ri', utz niya' can ri jay ape' xixc'uje-vi.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤀᤠᤳᤋᤡᤴ ᤜᤡᤶᤔᤥ ᤗᤠᤱᤍᤠ᤺ᤰᤔᤠ ᤁᤧᤶᤒᤡᤖᤡ᤹. ᤂᤧᤴ ᤐᤠᤱᤈᤢᤶᤔᤡᤴ ᤔᤧᤸᤗᤧᤳᤋᤣ ᤌᤠᤖᤡᤰ ᤂᤧᤴ
    ᤜᤡᤶᤔᤥᤀᤣ ᤕᤠ᤺ᤰᤋᤧᤶᤔᤧ᤹.
  mie-NT: De nā-ni vehe quīvi ndá nú, de ñúcuán cundeē nū jondē quee tucu nú quīhīn
    nū incā ñuū.
  san-TIB: ཡཱུཡཉྩ ཡནྣིཝེཤནཾ པྲཝིཤཐ ནགརཏྱཱགཔཪྻྱནཏཾ ཏནྣིཝེཤནེ ཏིཥྛཏ།
  qve-NT: Mayqen wasiman chayaqtiykichispas, sichus “pasayakamuy” nisuqtiykichisqa,
    chay wasipiyá samapakunkichis, chay llaqtamanta ripunaykichiskama.
  pao-NT: Ka sumuoo nobe-kwi petugase gi meapana mu sakwa ononasoo kumma'a-kwitoosoo
    meadooa.
  cbu-NT: Tputsush pang' kuskachus, uwsha nuwash taangi atinaari ashiru, anshuri taangtsa.
    Ndatuma naarus, anshuri taangtsa.
  usa-usa: ánibo keráwáqá móra-naupaq uyábereqa paá min-náúpáq máéro.
  soy-soy: Nɔn kɛ́yɔ kɛ́ye-i n topilɛ, ɑni kei n tũ hɑ́i nɛ nɔ́kɛnɛ́tɔ́ŋɛ́ tuŋɛ́.
  hui-hui: Mbirame tíhondo, Palimi̱ya ibidaba, larago andaga haabo halu polene tu
    haragola pilimu.
  amf-amf: Raqin hamotear birayse yeam chocchamon tiyaa ea ooninte arda ye hanna,
    raqin ogora yenin utenka yekka ogote dooqee.
  quc-NNT: Apachike ja ri kixok wi, chixkanaj kan chila' k'ä kitaqej chi na b'i jumul
    ri i b'e.
  dob-dob: Ta ꞌabo to anuwa ꞌena sibwauyemi be walulugu, anuwa nina ꞌena waeꞌowaga
    be ꞌana laba sena nina wapilisine.
  wrs-wrs: Wo yimba angarava, wo mongova kembelnindva yemba ora, osindhivra, doa yeoa
    dingas wohaevulvm, verava, wo yimba henga mongona kembellamba nominiva os angavav.
  mca-mca: Qu' ami'ƚets pa'qu' witset'e qa pe'qu' mewi'iƚifi wititsi'ye' qa hasu'uj
    i'nk'aihiti'ƚ iye ami'ƚijii qu' mataxiƚik'ui iye pa'qu' witset'e.
  kiw-kiw: Riꞌo raati-da miꞌopai duumo, geꞌii rautu aaꞌo motoi haato ma emidioi, modau-die,
    riꞌo-ro aaꞌo goꞌotoi memeheai duumo.
  tzo-TZC: Comanic tey ti buꞌyuc noꞌox na ta xacꞌotique jaꞌ to mi ta xaloqꞌuic batel
    teye.
  mya-mya: မည်​သည့်​အိမ်​မ​ဆို​သင်​တို့​ကို​ဝင်​ခွင့်​ပြု​လျှင် မြို့​မှ​ထွက်​ခွာ​သည်​တိုင်​အောင်​ထို​အိမ်​မှာ​ပင်
    တည်း​ခို​ကြ​လော့။-
  gng-NT: Ni tì baa' iden yà kɛ bi teke' nɛ la, ni li te nɛn saan kí tì baa lidaali
    là ni li siere udu nnɔ ni.
  cbi-NTPO: Tsenmin nunbatsa yanu deji' tsu' bain vee mujtu pebulusha malu' miji'mujchiya
    junun tsanadei.
  ikk-NT: Ụlọ ọwụlẹ wẹ nọ nabanhan ụnụ, nọdị nị ebahụn d'e ru mgbe ụnụ gha obodo hụ
    pụ.
  leu-leu: A so ta lifu no laak lana, matef pave fefexaxaas no taꞌulan a bina aave.
  maz-NT: Cja ngumü c'ua ja rí sät'äji, je rí oxüji nu hasta 'ma cja rí ñe rí pedyeji;
    dya rí pötqueji ngumü rgui oxqueji.
  bod-N: ཁྱོད་ཅག་ཁྱིམ་གང་ལ་སོང་ནའང་དེ་རུ་སྡོད༌ཅིག ཡང་དེ་ནས་ལམ་ལ་ཆས༌ཤིག
  tca-NT: —Rü ngẽxguma wüxi ya ĩãnewa pengugügu, ¡rü wüxi ya ĩpatagutama perücho rü
    ñu̱xmata ipexĩãchi nawa ya yima ĩãne!
  zpl-NT: Tatse niꞌi bee bene elu riñahua, uyaꞌnatsiahua niꞌi zeꞌe, hasta nú chiuꞌuhua
