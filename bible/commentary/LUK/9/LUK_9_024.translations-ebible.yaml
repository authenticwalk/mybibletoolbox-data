  bod-N: སུ་ཞིག་གིས་རང་སྲོག་སྐྱོབ་འདོད་པ་དེས་རང་སྲོག་འཆོར་བ༌དང༌། སུ་ཞིག་གིས་བདག་གི་དོན་དུ་རང་སྲོག་འདོར་བ་དེས་རང་སྲོག་སྐྱོབ་ངེས་ཡིན།
