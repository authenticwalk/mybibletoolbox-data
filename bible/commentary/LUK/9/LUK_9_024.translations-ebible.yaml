  aby-aby: Yesuma eno weike nono wei, moi mima danu ararae yewa orofaro mane me ibifine
    ufekuie idua me sara feafekuke fanisi ufekua wei. Nono ainama Nabake feafekuie
    dawa idua wirofekuke me ibene ibene ibeifekua wei.
  eng-YLT: for whoever may will to save his life, shall lose it, and whoever may lose
    his life for my sake, he shall save it;
  jni-jni: Vat de sa manyara maburi nice nume, madidiri, inki wa nya iriba i we barki
    me, madi burime.
  kne-kne: Tan din mangipatpateg sin awak na et matey met laeng, ngem din matey begew
    sin pammati na en sak-en et wada di biyag ay iwed patingga na ay idawat Diyos
    en sisya.
  tgj-tgj: Vkvlvgabv yvvdw atu atubogv singdung nga singmu nvpv mvngdunv um ngoomu
    re, vbvritola yvvdw ninyigv singdung nga ngoogv lvgabv ngoomu yadunv um singmu
    yare.
  gui-NT: Oipota oñovatu jecove vae ngaraa ipuere oñovatu. Erei omoeterengata jecove
    chereco pegua vae oñovatuta co —jei—.
  quc-TT: Xapachin ri karaj kukol ri ukꞌaslemal, kasach na uwach riꞌ. Xapachin kꞌu
    ri kuya ri ukꞌaslemal wumal we kakolotaj na riꞌ.
  heg-NTPO: Ta atuil in tade le mate undeng muid Au, taon elola kon mam un haup in
    nuli napiut nol Ama Lamtua Allah. Mo atuil man suma kom le nuli taung un apa ka
    sii ka, mam bakisan katang deng Ama Lamtua Allah.
  ptu-ptu: Aka menna-menna umpakalando puha ia katuboam di lino anna la Kao, tau ia
    too tä' ia la ullambi' katuboam sule lako salako-lakona. Sapo' menna-menna ahu'
    mate aka natuhu'ä', tau ia too la ullambi' indo katuboam sule lako salako-lakona.
  bzd-NTPO: '@see-verse:LUK.009.023'
  kwf-kwf: Sa tai bore Ꞌana neꞋe Ꞌaila kasi donga nau duꞋungana nia oga ke sasi Ꞌana
    sulia kwaiogaiꞋanga nia ki talana, nia ke baꞋa talafia na mauriꞋa firi. Bore ma
    diꞋia sa tai bore Ꞌana neꞋe noaꞋa nia kasi manata Ꞌabera sulia ru nia oga ki goꞋo
    Ꞌana talana, ma nia maꞋudi ke mae fuaku, nia ka toꞋo ana mauriꞋa firi.
  eng-WYC-2017: For he that will make his life safe shall lose it; and he that loseth
    his life for me, shall make it safe.
  eng-WMBB: For whoever desires to save his life will lose it, but whoever will lose
    his life for my sake will save it.
  zat-NTPS: Benne' dxaca lazre̱' gapa chi'e̱ xel-la nabán chee̱', gunítie̱' na, san
    benne' gunítie̱' xel-la nabán chee̱' lawe' da naque̱' chia', wazrué'ene̱' na.
  spp-spp: Ɲaha na yɛ ŋgemu la ká mpyi si u niɲjaaŋi yaa ɲwɔ ke, urufoo sì nùmpanŋa
    ta mɛ, ŋka ŋgemu ká kàntugo wà u niɲjaaŋ'á mii kurugo ke, urufoo sí nùmpanŋa ta.
  zty-NTPS: No benne' ži'e wnné yoe che yeḻa' nban chie', wniten', san benne' wnite'
    yeḻa' nban chie' dan' žónḻene' neda' tẕen, gata' yeḻa' nban da' zejlí kanne chie'.
  mek-mek: Gome pau kaisau ifo kania gaagamauga eoma auga, muni Deo ega agofaꞌa afaeafia.
    Kai kaisau pau lau puouai ifo ega agu maunina agepagea auga, muni agu pagai maunina
    agekapulaisa.
  aey-aey: '@see-verse:LUK.009.023'
  urd-GVH: क्योंकि जो अपनी जान को बचाए रखना चाहे वह उसे खो देगा। लेकिन जो मेरी ख़ातिर
    अपनी जान खो दे वही उसे बचाएगा।
  ycn-ycn: Re ina'uqué naquiyana nahue'epí caí nanacuhuá. Uncá nahuátala ajopana la'acá
    necá chapú. Ñaquele uncá ne'emalá nujhua'atéjena. Marí que i'imacaño capichájeño
    Tupana liyá. Eyá uncá hue'epílaño caí nanacuhuá, ne'emacáloje nujhua'atéjena penaje,
    i'imajeño matajnaco je'echú chu.
  djr-djr: Ga ŋuli nhe djäl nhe dhu walŋakum dhuwaliyiny ŋunhi walŋanhany nhuŋuwuy
    nhe, nheny dhu yan baḏatjunna nhuŋuwuy nhe walŋany. Ga ŋuli nhe dhu ŋunhi walŋa
    gurrupanmirr ŋarrakuny, nheny dhu yan walŋathirra.”
  kvg-kvg: Gekha ezoqām ndego, ekeza yage geawat-qa tegoat, ndego ndæ̀khambuá. Geté
    gekha ezoqām ndego, ekeza yage te꞉khambua, no zapaya, ndego ndø̀møqeív.
  rug-rug: Ura asa sapu ruritia sa nana tinoa si kaqu siana nia sa si asa. Ba asa
    sapu lopu ruritia sa nana tinoa pa linuliqu Rau si kaqu vagia sa sa tinoa hola.
  hop-NT: Taq hak qatsiy ayo táviniqey nāwaknaqa hapi put kwayhni; pu ason hak haqam
    inuṅem qatsiy kwayhqa tuyqawvani.
  san-URD: یَتو یَح کَشْچِتْ سْوَپْرانانْ رِرَکْشِشَتِ سَ تانْ ہارَیِشْیَتِ، یَح کَشْچِنْ
    مَدَرْتھَں پْرانانْ ہارَیِشْیَتِ سَ تانْ رَکْشِشْیَتِ۔
  heb-LB: כי מי שחפץ להציל את חייו – יאבד אותם, ואילו מי שיוותר על חייו למעני – יציל
    אותם.
  caf-NT: '''Et huwa ndunnah hoh húkhuna hotelhyih, ''en ''et whunts''ih tinta hoté''alh.
    ''Et whunts''ih ndan ye khuna si sugha tinta ooni''ai t''eh, ''en hoh ye khuna
    hotelhyih.'
  mio-NT: Tu cua cuni ndo coo vaha ndo cuenda maan ndo, cua ndoyo ñuhun ndo, soco
    tu cua cuvi ndo cuenda yuhu, ña cua ndoyo ñuhun ndo cuenda ra Ndioo.
  srq-NT: Emo ndua beɨ mose ngueco rese, ereco ra ua esɨ. Emo huɨ mose ngueco sɨ seje,
    ũquɨ̃ nda siqui beɨ.
  kje-NT: Ya a'aheni eniyeni ono inhoi namka'uk ihin kemen maki de namhene huri nin
    morimori lolo noho wawan eni, ai onne kan lernala or'ori dardari ma namlolo. Maa
    ri man huriyedi nin morimori lolo noho wawan eni leke lernohi Ya'u, ai onne lernala
    or'ori dardari ma namlolo ma kan horu.
  gaz-gaz: Namni lubbuu isaa oolfachuu barbaadu kam iyyuu lubbuu isaa ni dhabaatii;
    garuu namni naaf jedhee lubbuu isaa dhabu kam iyyuu lubbuu isaa ni oolfata.
  kud-kud: Ebe yaiya yawahina inuvavi howola abo yawahinane ive'wadalele. Na ebe yaiya
    yawahina vehabagu italamwei na imwalowoi, ibom mata yawahi namwanamwana ilobai.
  urb-NT: 'Amõ manõ tar ym. A''erehe a''e pandu naĩ: “Anĩ. Jesu rehe ajurujar ym ihẽ”
    aja. Aja rahã, Tupã namõ ixo ym te ta. Ihẽ rehe amõ jurujar katu, a''erehe a''e
    ke amõ ta jukwa. Aja rahã, Tupã namõ aja te''e ta a''e ixo.'
  fra-LSG: Car celui qui voudra sauver sa vie la perdra, mais celui qui la perdra
    à cause de moi la sauvera.
  san-HK: yato yaH kazcit svaprANAn rirakSiSati sa tAn hArayiSyati, yaH kazcin madarthaM
    prANAn hArayiSyati sa tAn rakSiSyati|
  cak-SNT: Ruma xa cꞌo jun ri altíra nrajoꞌ ri rucꞌaslien vaveꞌ ri choch-ulief, man
    xticolotaj ta. Pero ri jun, mesque niquimisas vuma inreꞌ, can xticolotaj.
  uvh-uvh: Ka aming ka anata'sa' sura ananing iik wari kareng ningsa' ira au ga'sa'
    naknga ananing sasukni sa' yaranga irota' wa inga' adi kadaga to'ga'. A aming
    ka naganing kane ga'sa' sura adining iikni wa napa' sigening ning kanga nasi'
    mamareng girii u bimbem sa' tota' wa inga' adi gi' giri ira ka' iyak kareng ningsa'
    tanga awa'.
  ino-ino: Mako ve'kamo'a avamu'a hane'nisikeno mai ya'a atafa huno alaki hulino maiseana
    ani avamu'a hano huke. Hano hukea'maki mako ve'kamo'a nakaeyafe afiteno avamu'a
    hane'nisikeno mai ya'a ataleseana ani avamu'ae kanale huno mai ya'ae alino katisikeno
    akola maike maike huno maike.
  gnn-gnn: Ŋunhi yurru ŋula yol yolŋu waŋa bitjandja, ‘Yaka ŋarra ḏukṯuk burakinyarawu
    ga ŋayaŋu-yätjthinyarawu. Yakana ŋarra yurru malthun Djesuwunydja,’ bitjandja,
    bala ŋayi yurru ŋunhiyinydja yolŋu buwayakthirrina, yakana ŋayi yurru walŋa nhina
    yukurra. Ga ŋunhinydja yolŋu ŋunhi ŋayi yurru waŋa bitjan, ‘Ŋarra yurru malthun
    Garraywunydja bitjan liŋgu, galki yana nhanŋu, bäyyi walala yurru ŋunhi bumanydja
    ŋarranha murrkay'kumanydja,’ bitjandhiyinydja, bala ŋayinydja yurru ŋunhiyinydja
    yolŋu yuwalknha nhina yukurra walŋana-wala yana.
  yal-yal: Amasɔtɔ naxan na wa a niin nakisi feni, a bɔnɔma ayi nɛn. Koni naxan bɔnɔma
    a niini n tan ma fe ra, na kisima nɛn.
  cnt-NT: Ia₁ juɨ₁lia'₂ dsa₂ i₂'nio₃ le₃chan₂ dse₃ mɨ₂güɨ́g₃ la₂, dsɨ₃'én₂ quió'₅;
    la₁ juɨ₁lia'₂ dsa₂ i₂quí'₃ dsɨ́₅ juɨ₁dsi₂ŋɨ́i₂ 'e₂ dsɨ₃ŋɨ́i₂ o₄quió₃ jniá₂, lí'₂,
    tɨ́in'₄ bá₄.
  tif-tif: Kanolin kemin, tunum iyo kawanta ma almi angtiil lak kaata, suunkup aket
    kuwa-bom, almi aket fukunin kaata-kup kanum tal-unemon o, kema namti, kaata taan-ilomda
    maaklo ke-lokoma; kemin ale, tunum ayo kawanta, kuno yang kunu-bili waasi iyo
    taba-lomdip nelamip kulaa, kuno nelamip o, kala-lomda tildang nami lak kaata-kup
    dukum-kup kutal-fuku kulii-taba namti, kanolin tunum kaata ti suunkup ilokoma.
  nlx-nlx: काहाकाय जो कुण तान जीव वोचाड़ने हुदेह, तो ताह गोमावी, पुण जो कुण मार केरता
    तान जीव गोमावी, तोच ताह वोचाड़ी।
  apw-NT: 'Dahadń bi’ihi’ṉa’ yaa bił goyééhń, áí bich’ą́’ da’izlį́į́ hileeh: áíná’
    dahadń ídaayis’ṉahgo shíí shighą bi’ihi’ṉa’ da’izlį́į́ silįį’ń, áń ihi’ṉaa doo
    ngonel’ąą dahíí yee hiṉaa doo.'
  gum-gum: Inchen møikkøben øsig kømigwangøba esegabiibe yandø pinab pinamig nebunrrun
    cha. Inchen nagurrindø kwabiibe managatig øsig kømigwan esegawa tøgagønrrun cha.
  not-NT: Ira cogabitacha ingábintsëma yaca quibatsica, tenta iraninte iratsipiriero,
    aiquenta iratsipiriasantëma. Irari quemisantasantënane yaca quibatsica, irooti
    cara ingamobiquina Naro, aiquenta intiomoquina Jonogaguitequë, intimasantapë caninasati.
  plu-plu: Mmanawa pahapwi ku pariye kiyé gipitnen, iggi biyuknek giw Uhokri adahan
    apananekwa. Pahapwime ku pariye miyehe gipitwa ndahan, iggi aymuhwanek gimun Uhokri
    adahan apanenekwa.
  iou-iou: Täŋpäkaŋ, äma kubätä säkgämän itta nadäŋpäŋ iniken irit kuŋat-kuŋarita
    iyap taŋpäŋä u api paorek. Upäŋkaŋ äma kubätä näka yäŋpäŋ irit kuŋat-kuŋari iniŋ
    kirewayäŋ täko uwä irit täga api kaŋ-ahäwek.
  ntp-NT: Sioorʌ ivuaadagi ʌʌgi istumaasi ipʌlidi, ʌgai gia imimu Diaavora ʌʌmadu,
    dʌmos ʌgai ismaacʌdʌ bai gʌduu dai muquiagi giñvaavoitudaitai ʌgai gia cʌʌgacʌrʌ
    vuusaimu.
  rai-rai: Baa te i maari baat paa ku anuna lalaaun in wirua, iaku ia baa pa i maari
    baat anuna lalaaun kup iaau, in lalaaun.
  haw-1868: 'No ka mea, o ka mea e makemake e malama i kona ola nei, e lilo no kona
    ola: aka, o ka mea e lilo kona ola no''u, e malama oia i kona ola.'
  ffm-ffm: Sabi muuyɗo danndude yonki mum, waasan ki. Kaa baasirɗo ki sabaabu am,
    danndan ki.
  arb-NAV: فَأَيُّ مَنْ أَرَادَ أَنْ يُخَلِّصَ نَفْسَهُ، يَخْسَرُهَا؛ وَلكِنَّ مَنْ
    يَخْسَرُ نَفْسَهُ مَنْ أَجْلِي، فَهُوَ يُخَلِّصُهَا.
  cop-CNT: ⲫⲏ ⲅⲁⲣ ⲉⲑⲟⲩⲱϣ ⳿ⲉⲛⲟϩⲉⲙ ⳿ⲛⲧⲉϥ ⲯⲩⲭⲏ ⳿ϥⲛⲁⲧⲁⲕⲟⲥ ⲫⲏ ⲇⲉ ⲉⲑⲛⲁⲧⲁⲕⲟ ⳿ⲛⲧⲉϥⲯⲩⲭⲏ ⲉⲑⲃⲏⲧ
    ⲉϥ⳿ⲉⲛⲁϩⲙⲉⲥ.
  adz-adz: I garam maran fura i rima runggan sib i nanggan mpada bini mingꞌa intap
    ani, da bungꞌ arim ganunggan rai, da bitsintaꞌ garam rima runggan rai i dzi, da
    bungꞌ arim ganunggan sib.
  sri-sri: I ʉ̃mʉgue ĩgʉ̃sãya okari ditare maĩrãno perebiri peamegue béosũrãkuma.
    Gajirã gapʉ yʉre tʉyari waja, masaka ĩgʉ̃sãrẽ wẽjẽkeremakʉ̃, Marĩpʉ pʉrogue waarãkuma,
    ĩgʉ̃ merã õãrõ ããrĩnímurã.
  nal-nal: Tamon axazak ka saxot kana roting falagot a roroiang sina, naana vamilung.
    Singsaxai axazak ka lis pizin a roroiang sina xuna giuang a vaamuzazang surugu,
    naan kana roting falagot.
  kyq-kyq: Taa debm je kaajn̰ kon̰ se utu an̰ kutu naan Raa ki ɔɔ debm ut kon̰a taa
    maam se, utu an̰ kaaja.
  kwd-kwd: Ni dai ne'e ma'asiri 'ani lado agu tofuna 'e siria 'ani agea mola 'ola
    suria kwaisiriinga aana 'i talana, ngaia te'e talafia nga mooringa firi. Tafe'ua,
    ma lauta ni dai na'a 'ame manata 'abelo suria ni 'ola 'e siria mola fana 'i talana,
    ma ka 'uri fana 'ani mae tofuna 'inau, ngaia te'e to'o na mooringa firi.
  ded-ded: Ngic mong ye yengena kekeha segereudeac negemma uaya mekecde, ye kekeha
    sufumiude. Nga mong ye neac amma kekeha waude, ye ine kekeha fingecmiude.
  ewe-ewe: Ame si di be yeaɖe yeƒe agbe la, atsrɔ̃e. Ke ame si tsrɔ̃ eƒe agbe ɖe tanye
    la, aɖee boŋ.
  nuy-nuy: “Na-wurrujung-maynji anubani-yung aniwu-waṉagana-maynji nigawi-nyinyung
    ana-wiri, wurrugu marri yijgubulu anggu-wurag. Yagu anubani-yung-maynji aniwaarruyn-maynji
    ana-wiri nigawi-nyinyung, ngayawi yungguyung, wurrugu marri nubagi-yung ani-wiri-mang.
  cop-BHC: ⲪⲎ ⲄⲀⲢ ⲈⲐⲞⲨⲰϢ ⲈⲚⲞϨⲈⲘ ⲚⲦⲈϤⲮⲨⲬⲎ ϤⲚⲀⲦⲀⲔⲞⲤ ⲪⲎ ⲆⲈ ⲈⲐⲚⲀⲦⲀⲔⲞ ⲚⲦⲈϤⲮⲨⲬⲎ ⲈⲐⲂⲎⲦ ⲈϤⲈⲚⲀϨⲘⲈⲤ.
  buk-buk: Bu asa naŋ tac whiŋ bu sap gêŋ nom-ŋga dôŋ ŋapaŋ tu mbo tali-ŋga, naŋ oc
    niŋga. Magoc asa naŋ bu hu gêŋ nom-ŋga siŋ tu êŋkuc aö-ŋga, naŋ oc niŋga dom.
  pri-NT: Ba wà pwina nümee na é ipwamuru ê wâro kêe, âna ée mwa tubatiàu. Â wà pwina
    é panuâ ê wâro kêe ba kôo, âna wà pwiibà, âna ée udò [â o tâa têe ê *âji wâro].
  zpq-NT: Note'tez beṉe' chacde' gone' cont bi saca'zi'e o cont nono yesot ḻe', benan'
    cuiayi'. Na' note'teze beṉe' chzanḻaže' cuine' saca'zi'e o gate' ṉe c̱hia' neda',
    ba de yeḻa' mban c̱he' toḻi tocaṉe.
  por-TFT: Aquele que tenta salvar a sua vida negando que é meu quando as pessoas
    querem matá-lo porque pertence a mim nunca vai viver eternamente, mas aquele que
    eles matarem por ser meu discípulo vai viver para sempre comigo.
  gwi-NT: Juu dagwandaii, diyinji' haa intsai' ji' t'ee yaa shrihteegwehee'aa. Gaa
    juu shęh'an niindhat ąįįt'ee dagwandaii, diyinji' haa neehahshii.
  gvn-gvn: Kaki bama juranku bundanka and nyunguku way wukurrinka, nyulu juma wulaykuda.
    Kaki bamangka ngayku work balkanka and Godumu way wukurrinka, nyulu nguba wulay
    ngaykunku. Yamba nyulu juranku bundayarrkukuda wuljaljiku heavenba.
  nhy-NT: Porke akin kinekis kimakixtis inemilis, kipolos, pero akin kipolos inemilis
    por Nej, kimakixtis inemilis.
  asm-FB: কিয়নো যি কোনোৱে নিজৰ জীৱন ৰক্ষা কৰিব খোজে, তেওঁ তাক হেৰুৱাব; কিন্তু যি
    কোনোৱে মোৰ কাৰণে নিজৰ জীৱন হেৰুৱায়, তেওঁহে তাক ৰক্ষা কৰিব।
  okv-okv: eto embo amuna umo eonga amita vasiri oreketo umbasi uje aisuja amo amita
    vasiri iraesuja rate embo amuna na avoembo amita uje tapa toasuja embo amina amita
    vasiri oreketo umbasuja,
  mxt-NT: Ta nya ndo ña cuñí ndo nyehe ndo tundoho cha catyi yuhu, cunyehe ndo tundoho
    anyaya. Soco nya ndo cuhva ndo ñayɨvɨ̱ ndo cha catyi yuhu, cucacu añima ndo.
  tzo-NT: Yu'un scotol ti much'u chc'uxubin sbae ja' chch'ay. Scotol ti much'u mu
    xc'uxubin sbae ho'on ti jventa ja' chcuxi sbatel osil.
  ind-AGS: “Sebab jika kamu ingin menyelamatkan hidup kamu, kamu akan kehilangannya;
    dan jika kamu kehilangan hidup kamu demi saya, kamu akan menyelamatkannya.
  omw-omw: Mwaa mwataraqaa nai qati variqiro quaninranra nraahu nronraqama kyero riaariva,
    mwi vaisiva ekyaarama qutu quananrove. Vaisivanto nianra riemwaqiro viqaro uro
    qutu quariva, mwi vaisiva ekyaa enta qati variqiro quananrove.
  yrb-yrb: Yesuma nono wei, mui amarama ewa orofaro me ibifie ufisuna daido ba uifisu.
    Anama Naba uifisuna dawa ba wirofisurogo wirofite me ibene ibene ibeibisu wei.
  maa-NT: Nga ni̱ta̱ yá xi̱ta̱ xi mejèn‑la̱ ko̱chrjetjì yijo‑la̱ nga ni̱mé kjo̱'in
    sa̱kò‑la̱, tà sa̱á si̱ìchija‑né ko̱ kjo̱'in kíjnajiìn; ta̱nga jè xi tíjnandaà
    nga tsjá yijo‑la̱ xi kjoa̱ ts'a̱n, jè‑né xi ki̱tjokàjiìn kjo̱'in nga i̱t'aà ts'a̱n
    ndaà kíjna.
  mcq-mcq: Ea irara huni hiiji ori niꞌajaraꞌamajaho huni hiijaho ranahuna. ꞌEne ea
    irara huni hiiji Nunijihunaꞌe Godoni vuꞌa mai maiuꞌini jihunaꞌe ranaꞌamajaho hu
    huni hia ꞌunanahuna.
  sus-A: مِشِ نَشَن وَ مَ عَ يّتّ رَكِسِقٍ، نَ كَنيِ لْيمَ نّ. نَشَن عَ يّتّ رَلْيمَ
    ﭑ تَن مَ قٍ رَ، نَ كَنيِ كِسِمَ نّ.
  jpn-1965: 自分のいのちを救おうと思う者は、それを失い、わたしのために自分のいのちを失う者は、それを救うのです。
  fra-SBL: Car quiconque veut sauver sa vie la perdra, mais quiconque perdra sa vie
    à cause de moi la sauvera.
  yka-yka: Peggeˈ,” paˈin si Isa, “bang aˈahin ellegne umulnen, gaˈ niyaˈ umulne salama-lama.
    Saguwaˈ bang aˈahin gaˈi ellegne umulnen duk maglillaˈ pe matey hawal tuyuˈne
    manuhut akuhin, taga umul du iye salama-lama.
  mle-mle: '@see-verse:LUK.009.023'
  shp-NTPO: Jaweratoboki mawákashamai, jabora manotiain bokanti iki. Ikaxbi jaweratoboki
    ea kopi mawatai jabora kishpinkanti iki.
  aom-aom: Ja jasi sinohuni uehorovoromo biririvoromo ave saꞌare hiꞌi ëhemu uehorovëꞌoho
    ijonöho guomo öriro vaꞌaꞌanuëjo. O ja nasi jöëni guomëꞌoho ijonöho maro hiꞌaꞌanuëjo.
  geb-geb: Guma the wora ndɨkndɨgɨrga, anan tum zumgum za fhɨrgi rɨgɨrga. Guma the
    na ndɨrɨgɨp won tuma sharga, anan tum zazera mbara muuŋgip kɨrga.
  eng-WYCLIFFE: For he that wole make his lijf saaf schal leese it; and he that leesith
    his lijf for me, schal make it saaf.
  bsj-bsj: ni wo cwiti na ci fiya dume ce ri an lem dume ce, wo lem dume ce ki 25ker
    mire ri an fiya dume ceu
  cak-cak: Roma xa achique na ri nupokonaj ruc'aslen choch'ulef, man xtril ta ri c'aslen
    ri richin jumul. Jac'a ri man nupokonaj ta ruc'aslen voma yin, can xtril-vi.
  chf-NT: Uc'a upete machca yo u chen uba manda u juntuma u xe tä säto, y upete machca
    u yäq'ue' uba täj c'äb tuba cä chen mandaba, une u japän uba.
  tlf-tlf: Tinum dogap ita ilami kaal ilak uta kup suun duga-bom, ilami aget fugunin
    uta kup kanum tiineman o agan-kala umdii, beta kaan-nalata, maagalo kelan-tema
    kale minte, tinum dogap ita, ‘Meng kanu-bili waasi iyo tebe nangko-nimip kuta,
    nangko-nimip o,’ age-nala meng nimi ilak kup duga-bom nimi kuguup uta fomtuup
    waafuu kwep taba umdii, beta suun kup nan-tema ko.
  piu-2006: Tjinguru kuya tjuṯangku mirri pungkutjipingka, ngayuku walytjangku nguḻurringkula
    ngayunya wiyalpi kulilku. Yaṉangu paluru wiya kana kutu nyinaku ngayuku ngurrangka,
    wiya. Tjinguru kuya tjuṯangku mirri pungkukitjangku watjantjala, ngayuku walytja
    kutjupangku kulira wiya nguḻurrinytjaku mirriya pungkukitjangku watjantjala. Paluru
    kana nyinakitjangku kulintjawiya, tjukarurru ngayuku kutu nyinanytjaku. Yalatji
    tjukarurru nyinanytjala palulanguru kuya tjuṯangku iluntanku. Palulanguru paluru
    ngayuku ngurrangka kana kutu nyinaku.
  poh-NT: Jeꞌ reꞌ nikꞌor maj hab wach reꞌ xa reꞌ sukquil cꞌuxlis ra̱j pa ricꞌacharic,
    maꞌxta rehcham i junelic cꞌacharic ru̱cꞌ i Dios raj nchel i maꞌ rikꞌor ta bihnal
    ricꞌuluric i tiꞌcꞌaxic nbanaric reh ruꞌum chi waj tahkanel, reꞌ cok reꞌ narehcham
    i junelic cꞌacharic.
  tue-tue: Ãpĩ sĩãrére cuigʉno yʉʉre “masĩria” jĩĩgʉ̃́ pecamepʉ wáagʉdaqui. Ãpĩpé
    yʉʉre “masĩã” jĩĩ, teewapamena cʉ̃ʉ̃rẽ sĩãrĩ́, yʉʉmena catirucujãgʉ̃daqui.
  bjp-bjp: Wara le se i gong kale liu kia, liu kia in mangmangal koseng u. Isau le
    se i sok ufu liu kia wara lo iau, in liu.
  xon-xon: Unii umɔk kaan ŋmaa kpo m pu na kan, waamɔfal ga bee yɔli la. Unii umɔk
    ga ŋmaa kpo m pu na kan, u ga kan limɔfal li kaa kpa ndoon na.
  tzo-ZNT: Ti muchꞌutic mu xiyichꞌic ta muqꞌue ti jaꞌ chiꞌic o li milele, yuꞌun onox
    ta xꞌochic ta cꞌocꞌ ta sbatel osil. Yan ti muchꞌutic muc ta alel yuꞌunic mi jaꞌ
    xlajic oe, ta xcuxiic ta sbatel osil.
  mpm-NT: Chi yɨvɨ kandio ini ja kunchuku vaꞌa i nuu ñuyɨvɨ jaꞌa ja tu kandixia i
    jnuꞌun ri, ti xnaa i maa i. Ko yɨvɨ na koo ndoꞌo koo nene i ja sɨkɨ ruꞌu, ti suꞌva
    niꞌin taꞌu i ja kunchuku i nuu andɨvɨ ja kuu saa ni.
  ots-NT: Porque jin da jogui da dɛnguigö cʉ cja̱hni cʉ i ne da möjtsjɛ quí vida.
    Cʉ cja̱hni‑cʉ da bbɛh quí nzajqui‑cʉ. Nu car cja̱hni ca da dɛnguigö, masque xín
    da bbɛh cár nzajqui por rá nguejquigö, da mɛhtzitjo car nzajqui ca ntju̱mʉy.
  hoy-hoy: यतिकी जो यावारा तान जीव ऊळसोद चाहास्यान आव अदरी खोऊस्यान, लेकीन जो यावारा
    नान साटी तान जीव खोऊस्यान आव अदरी ऊळस्यान.
  uri-uri: Tol mla ur a ake uk num alkilen pa ekg ak ak kwap akupm ti pa, pa kil hi
    wa kai paitn. Wa mla ur a nuhurn numpwam alkilen pa ekg ak ak kwap akupm ti pa,
    pa kil hi wa arpm wor aklei wang.
  amo-amo: Ulenge na idinin su a tucu liti mye, aba diru, ule na anari litime bara
    meng aba se utucu.
  pjt-pjt: Aṉangu kutjupangku tjinguṟu alatji kulilku, ‘Wanyu kaṉatju ngayulu walytjangku
    aṯunymanama mantangka nyanga rawa wanka nyinanytjikitjangku.’ Palu alatji kuliṟa
    paluṟu ngayunya wantinyi, ka Godalu palunya ngula ilunyangka puṯu wankaṉi palula
    tjunguringkula tiṯutjara nyinanytjaku. Ka aṉangu kutjupangku tjinguṟu alatji kulilku,
    ‘Wanyu kaṉa nguḻuringkuwiyangku Jesunya tiṯutjarangku waṉanma, kaṉi palya kutjupangku
    ngayunya iluntankuku palunya waṉannyangka.’ Ka alatji kulinnyangka Godalu ngula
    ilunyangka palunya wankaṟa pakaltjingalku palula tjungu tiṯutjara wanka nyinanytjaku.
  cwe-cwe: Kwaviya munhu yoyose yolonda kukombola ugima wake kezawagiza, mbali yoyose
    yondayawagize ugima wake mwenyewo kwa kuniwinza niye kezaukombola.
  daa-NT: Asaan waan kaak raka jile goyin̰ji ka meen̰ji, ŋaa rawtin̰ji. Kar waan kaak
    rawtaag goyin̰ji ɗo bi kanto gay, ŋaa gase goye kaak taɓ.
  mlp-mlp: Na ezaqgo mat nog inmo ahol anadin emad asan alowan tonaqta na in ahol
    awitan tihik hulesdaq ham. Ari mat nog in ya inadin emad ahol nog hulosdaqta na
    in ahol awitan ulumsihid kuluwa-kuluwmo tuqosdaq ham.
  ape-C: Um maresh? Eshudok arpesh douk esheship urkwip madae purum eik aria shukri
    shunagabe esheshiruh aturuh yegeshiweruh aria eshesh shunogugur um shugok um,
    eshesh ta shugok aria shunak shuwishuk. Aria eshudok douk esheship urkwip purum
    eik aria mare shunogugur um kupaishi shesh shugok um agundok shagipesh eik um,
    eshesh ta shupe wosik ihih nyumneh.
  bgs-bgs: Tô manubù na áglággád katô kantayan din, kandaan sikandin katô kantayan
    na ándà ágtamanán. Asal ka mému ka matayan tô manubù tingód katô katákkás din
    kanak, matanggap din tô kantayan na ándà ágtamanán.
  faa-faa: Asiamo aporo hinamo hakasa meta hauaka wo areamo hitaferaka rekeakosane
    hákasa hemakapukua rakiraka rekeno, eane Kotiyaki yaiya rekeakosafapo. Arirakano
    aporo hinamo hakása metamo someraka, ‘Yasupoko ano kuane soko siahoasireapo.’
    Aíyaka kurane hemakapurafaraka rekeno, e ipiane Kotiyaki yaiya rekeakosapo.
  kik-kik: Nĩgũkorwo ũrĩa wothe wendaga kũhonokia muoyo wake nĩakoorwo nĩguo, no ũrĩa
    wothe ũkoorwo nĩ muoyo wake nĩ ũndũ wakwa nĩakaũhonokia.
  cap-NT: Jakziltat persun kamañ wira ana tjats pecc̈haj niiqui, arajpach kamañaqui
    ana tjaataz̈ cjequic̈ha. Jakziltat wejt laycu persun kamañ wira tjatznac̈haja,
    jalla niiqui arajpachquin wiñaya kamaquic̈ha.
  ksr-ksr: “Moŋnoŋ laaligoya iyaŋaajoŋ aŋgoŋ koma iyaŋaa jaajaa laligoji, iinoŋ mono
    laaligoya hoŋa somoŋgoro soowaa. Soowaato, moŋnoŋ balombaa laaligoya noojoŋ ama
    qeleema togoŋ nombaati, iinoŋ mono laaligo hoŋaa kania mokolooŋ kotiiŋ laligowaa.
  eng-TNT: Whosoever will save his lyfe shall lose it. And who soever shall lose his
    lyfe for my sake the same shall save it.
  sbs-sbs: I ye mwine cha vavalela vuhalo bwakwe mwa vusinyehelwe, kono yo sinyehelwa
    vuhalo bwakwe chevaka lyangu ka vuhaze.
  sue-sue: Ago tona, nera kota, zo nu nuai nuso zebura awa soero puro nuamu kotumamunoya
    amira nuai nuso tepo wamunoya. Ota zo nu nuai nuso zebura awa na emo wero duamunoya
    ami nuai ewanana tamamunoya awa.
  fra-NCL: Car celui qui voudra sauver sa vie la perdra, et celui qui perdra sa vie
    à cause de moi, la sauvera.
  bhg-bhg: Imo aimi wasiri ikaito awa gisi piain ata gido awa dadoegata, ata imo wasiri
    ito na embo dadoegata gido awa, imo wasiri natopo itari bata.
  snn-NT: Ro bacua ba'iye se'gare ro'tatoca, bacuabi ro huesëni si'ayë. Yë'ë ba'iye
    se'gare ro'tatoca, bacuabi huajëreba huajëjën ba'iyë.
  atb-NT: Hkâsu mù gâ le, yhumsing é asak lé hkyi yù naù sû ó yuq nghut kôle, asak
    sum râ nghut lhê; nghut kôlhang, Ngá é yanmai, yhumsing é asak sum pyâm é sû kúm
    gi, asak hkyi yu é hui râ nghut lhê.
  wro-wro: Gewunja aua lai kauwonanąŋga iŋaui kąmundulba wunja, pitja njọakaliba;
    aua inaui kọakaliba ŋaiu wunja, aia pitja njḁmundulba.
  cek-AK: Mi kawbaktih doeh a hinghaih pahlong koeh kami loe, a hinghaih to pathlong
    tih, toe mi kawbaktih doeh kai pongah a hinghaih pathlong kami loe, a hinghaih
    to pahlong tih.
  bkd-bkd: Ta bisan sin-u sa agkanugun hu kinabuhì din matay dà gihapun, ba saena
    ha tagsunud kanak bisan duun hu kamatayen mailahan hu kinabuhì ha hurà din katapusan.
  ctu-76: Como jini yom bʌ i bajñel lolon cʌñʌtyan i bʌ mi quejel i sʌt'e i cuxtyʌlel
    mach'ʌ yujil jilel pero jini mu' bʌ i yʌc' i bʌ cha'añon mi quejel i cʌñʌtyʌntyel,
    che' ti yʌlʌ Jesús.
  lac-NT: A mac a cu tucric ti' u nonobʌjiri' ti' toy cuxa'an cu bin u satar a ba'
    jach manan co'oj. Cu bin u satar u cuxtar munt q'uin. Chen a mac a u c'at u quimin
    ti' ten cu bin u c'ʌmic a ba' jach manan co'oj, cu bin u c'ʌmic u cuxtar munt
    q'uin.
  xla-xla: Amasiyama oplami antapo ya꞉ pasakaloye meyelo gadlowedeme apelepiye, ya꞉
    pasakaloye haodlepe. Amasiyama oplami antapo na꞉ yilo ya꞉ pasakaloye haodlepiye,
    ya꞉ matle halepo halepo pasakalo halepe.
  xav-NT: Ni'wam norĩ hã tihâimanazé te te sima 're sawi za'ra mono wamhã, rowẽ ĩsi'utõrĩ'õ
    hã te te sina 're uwaimrami za'ra mono õ di za. Ni'wam norĩ hã ĩ̱zarina 're nomro
    mono da, tihâimanazé te te sima 're sawi za'ra mono õ wapsi, te za te te sina
    're uwaimrami za'ra, rowẽ hã.
  cuk-cuk: ”Ar dule-wargwen anba-naid-ular burgwebisulir, e-san-burba ei yogguodo.
    Ar anba-naid-ular burgwenonikirdi, adi, na-e-san-burba yogguosurdo.
  tbf-tbf: Eie ese ta ruit ngan ken tino, ta rivie ken tino. Eiekesen eie ese ta tsupuk
    rivie ken tino surie iou, ta so suvuon mi tino.
  uig-CYR: Чүнки кимдәким өз һаятини қутқузимән дәйдикән, чоқум униңдин мәһрум болиду,
    лекин мән үчүн өз һаятидин мәһрум болған киши һаятини қутқузиду.
  ikw-NT: Kwnornu nụ nye ọbula ke noopio ọ znọhia bụdnu a, jootuwhu a, kọvu nye ọbula
    ke jootuwhu bụdnu a kwnornu m, jọoznohia a.
  khs-khs: 'Sena kesale eta:wiye ili falela epesene amo tapowemi teketiye matanesaleke,
    sena amowa e kokolo kau tesene amowa itapa tepesakeye. Alawamona, sena kesale
    eta:wiye ili falela epesene amo tapowemi iya:pela: Newamo kulu inisaleke, sena
    amowa e falela mene siliyaposakeye.”'
  dwr-ENT: ባሬ ሼምፑዋ ኣሻናው ዶሲያዌ ኡባይ ባዪዜ፤ ሺን ታ ዲራው ባሬ ሼምፑዋ ባዪዚያዌ ኡባይ ኣሼ።
  pma-pma: Veni meatin koa en vati vahuli kat moulien onen, moulien onen hevuol rani.
    Ka munak hemaen moulien onen hevuol venau, kei houtut moulien onen.
  atd-NT: Ian ka ogkagion ku,” kagi ni Hisus, “su agad hontow no ogkannugunan din
    ka soini no kouyagan din kai to tano, warad nasi kandin to mohuri no allow. Di
    ko ogbalagaron din on ka soini no kouyagan din kai to tano su puun to ian din
    on ogtumanon ka ogkoiniatan ku, duon ka kalipuasan din to mohuri no allow.
  tel-2017: తన ప్రాణాన్ని కాపాడుకోవాలి అనుకునేవాడు దాన్ని పోగొట్టుకొంటాడు. నాకోసం
    తన ప్రాణాన్ని పోగొట్టుకొనే వాడు దాన్ని కాపాడుకుంటాడు.
  hat-BSA: Paske Nenpòt moun ki vle sove vi li va pèdi li, men sila a ki pèdi lavi
    li pou koz Mwen, se li ki va sove li.
  top-NT: Porque amá tí makli̱huán lakma̱xtuputún ixli̱stacni ama makatzanká tú lakcatzán,
    pero tí ni̱ lakcatzán makatzanká ixli̱stacni caj quilacata namá ama maklhcatzí
    la̱ macuani̱t ixlatama̱t.
  msk-msk: Toyo yang otaw na yaan gaid yang yabay pamakotan yang maboi yaan disining
    donya, akawaraan yaan sang kanaan kinaboi, awgaid yang otaw na wa akapannogon
    sang kanaan kinaboi maski apatayun yaan tungud sang pagpangagad kanak, yaan yang
    akaaronan nang kinaboi na sikun sang Dios.
  gyr-NT: Esepia, acoi ava güetecuer tẽi raɨsupar ocañɨ tẽi itera; acoi ava omocañɨ
    tẽi vahe rumo güetecuer che recocuer rese, ahe oñepɨsɨrora.
  kmh-kmh: “Biynimb Jiysis nup diy mindon, tep ma giniŋgamb aŋgiy niŋniŋgambay gok,
    pisnep apyap pikniŋgambay. Pen biynimb nup diy mindon, chinup yerer giniŋgamb
    ak, minim ma mindip aŋgniŋgambay gok, mind tep gep ak diniŋgambay.
  ukr-ONPU: Бо хто хоче спасти своє життя, той загубить його, а хто втратить життя
    своє заради Мене, той спасе його.
  emi-emi: Ta poli arova lo ateva eannaa nonga maamauluaane, aue eraua. Me arova lo
    ateva eraua ta poli mausighi, aue esaanga.
  zpv-NT: laasii nin xclaaꞌdzi xquelnabahan ñiꞌh zuñihchi ban chin gabwihxchih guidxyiyuh
    stuhbi; ya nin guñihchisi xquelnabahan ñiꞌh xcweenta xchiꞌdxyiꞌhn bwiinn chi zahpa
    ba guelnabahan nacuubi.
  gux-gux: Kelima yua n bua ki ga miali kuli o baa biani li, ama yua n baa biani o
    miali kelima mini yaapo kuli baa faabi li.
  kos-kos: Tuh el su lungse molela moul lal ac fah tuhlac lukel, a el su moul lal
    tuhlac lukel keik, fah molela moul lal.
  ibo-ibo: Nʼihi na onye ọbụla chọrọ ịzọpụta ndụ ya ga-atụfu ya. Ma onye ọbụla nke
    tufuru ndụ ya nʼihi m, ga-azọpụta ya.
  yml-yml: ꞌAiꞌedi aitoi yana mia ꞌana ꞌatumaina i na veꞌoꞌoleni kebu nuanuana yawaina
    i na tauyeni faifaiku, taunina i na wafaotoga. Weꞌe ꞌaiꞌedi aitoi yana mia ꞌana
    ꞌatumaina wata yawaina i na tauyedi faifaiku, mia ꞌatumaina wata miamia-vagaina
    i na veluagai.
  ory-ory: କାରଣ ଯେ କେହି ଆପଣା ଜୀବନ ରକ୍ଷା କରିବାକୁ ଇଚ୍ଛା କରେ, ସେ ତାହା ହରାଇବ; କିନ୍ତୁ ଯେ
    କେହି ମୋ ନିମନ୍ତେ ଆପଣା ଜୀବନ ହରାଇବ, ସେ ତାହା ରକ୍ଷା କରିବ।
  bzj-bzj: Enibadi weh chrai fi heng aan tu dehn oan laif wahn en op di laas it, bot
    enibadi weh giv op dehn laif fi sayka mee wahn sayv it.
  chk-chk: Pun iö a mochen amanaua püsin manauan epwe pöüt seni, nge iö a likitala
    manauan fän itei epwe amanaua manauan.
  ssd-ssd: Ima nuŋe abo mine mayewam tuku suŋgomba idusmba kurau mayete ta nu ŋgisikamŋgat.
    Ima nu ye tuku ŋga nuŋe abo mine mayewam tuku idus ndate ta nu nuŋe abo ta ŋak
    minamŋgat.
  acr-TNT: Ma china ri na cuya ta ranimaꞌ rucꞌaslem, riꞌ e cujam ri chomilaj cꞌaslemal
    chwach ri Dios; noꞌj ri cuya ranimaꞌ rucꞌaslem wuma riꞌin, riꞌ e curik ri chomilaj
    ucꞌaslemal chwach ri Dios.
  rop-rop: En if enibodi jinggabat blanga seibum im ron laif, wal wen im dai, im garra
    dai olagija. Bat if enibodi lujim im laif blanga mi, wal nomeda im dai, bat stil
    God garra meigim im jidan laibala.
  mee-mee: Iau ka role minmina kurumea, agau e bai ta ravunglelenge i muni maulingngana
    ke la pangasanrea kia. Ava agau e pasanrea ka i muni maulingngana kurumea taongakurumengana
