    bèli-camèdꞌa nèngu pakajꞌèu-jꞌèu nèti Lamatua.
  tnp-tnp: mətəu-inu nəmə iətəmimi tolkeikei məmə otosmiəgəh rəhan nəmiəgəhiən e nɨftəni
    u, in otəmkarəpən e rəhan nəmiəgəhiən itulɨn. Mətəu iətəmimi u otɨmɨs o nərgək,
    kəni in otos nəmiəgəhiən itulɨn.
  urd-urd: क्यूँकि जो कोई अपनी जान बचाना चाहे, वो उसे खोएगा और जो कोई मेरी ख़ातिर
    अपनी जान खोए वही उसे बचाएगा।
  hot-hot: Ek malê nena ôpatu ba lahabi bêŋ anôŋ hathak anêŋ lôkmala pik ma anêŋ lôkmala
    êŋ tem nêm yak. Ma doŋtom ôpatu ba hatak anêŋ lôkmala ek hasopa ya, yani êŋ tem
    enja lôkmala anôŋ.
  mqj-NT: Annu benna-benna umpa'kadua-duai katuoan illalan lino, la ungkasayu'i katuoan
    sae lako-lakona. Sapo benna-benna nadotaan mate annu naturu'na', la ullolongan
    katuoan sae lako-lakona.
  rus-SYN: Ибо кто хочет душу свою сберечь, тот потеряет ее; а кто потеряет душу свою
    ради Меня, тот сбережет ее.
  mbh-mbh: Eneke toko ako i krim engeng isivenga ile mimiong, aken aro ile mimiong
    aro i penthal. Aveto toko ako i mothong isivenga ile mimiong panesnga, mo aro
    i panes tho, aro i el mimiong ako aro ile vusonga avele.
  bdd-bdd: Ma ꞌeguma taiya yawasina ꞌinuwahi ꞌabwa yawasina ꞌiheꞌwaihi. Ma ꞌeguma
    taiya yawasina weyahigu ꞌitagwale ma ꞌiꞌamasa, tauna ꞌabwa yawasina ꞌausalana
    ꞌiloba.
  cbt-NTPO: Noya nanpicamasoáchin yonquihuatama', topinan quëran nanpiarama'. A'na
    tahuëri chiminatoma', parisitomiatarama'. Nipirinhuë', casáchin yonquihuatamaco,
    parisitapomarahuë', co topinan quëran nanpiaramahuë'. Yosë'pa' nanpimiatarama'.
  rmy-SERVI: Ко камэл тэ фирисарэ пэхкоро води, кодэва хацарэла лэ. А ко хацарэла
    пэхкоро води важ Ман, кодэва сфирисарэла лэ.
  srn-NT: Bika a sma di wani tan libi fa a wani, o lasi en libi. Ma a sma di e poti
    en libi na wan sei fu Mi ede, sa kisi a libi fu têgo.
  cta-NT: Chcunaꞌ chalyuu jiꞌi̱ ma̱ si xcuiꞌ nclyacua tsa tiꞌ ma̱ ñiꞌya̱ caca jiꞌi̱
    ycuiꞌ ca ma̱; pana si tyajaꞌa̱ ma̱ xñi ma̱ chaꞌ jnaꞌ, masi cujuii ñati̱ jiꞌi̱
    ma̱ xquiꞌya naꞌ, quije chalyuu jiꞌi̱ ma̱ ca slo ycuiꞌ Ndyosi liꞌ.
  bqc-SIM: Gbɛ̃́ pↄ́ ye àↄ a wɛ̃ni kũa, wɛ̃nipi a vũaawàɛ. Gbɛ̃́ pↄ́ gì a wɛ̃nii
    ma yã́i sↄ̃, ade mɛ́ aↄ wɛ̃ni vĩ.
  tcz-CHONGTHU: Nahinkho nahuhhing nom le nachan ding, amavang keima jal'a nakatdoh
    le nahuhhing ding ahi.
  mar-mar: कारण जो कोणी आपला जीव वाचवू इच्छितो तो त्यास गमावील, परंतु जो कोणी माझ्याकरिता
    आपला जीव गमावील तो त्यास वाचवील.
  snp-snp: Ido we makafo aimola ukana atuwamuko koli minoto fulunami we ya u kopa
    unagoliye. Ido makafo namomu kolito monimo uto omuna kofawa minami monala ya fulito
    fulunami we ya omuna kofawa minowa-minowa enagoliye.
  isl-isl: Hver sem fórnar lífi sínu mín vegna, mun bjarga því, en sá sem vill halda
    því fyrir sjálfan sig, mun glata því.
  spy-NT: Nyoo kāyēētyi keey soboontaab kōōrooni, mākōōboot soboonnyii bo kibchuulyo.
    Nto nyoo kēēkooyto soboonnyii ām kōōrooni kubo anii, mākunyōōr *soboontaab kibchuulyo.
  xnn-xnn: Tay nan ipogaw ay kedeng nan awakna is nemnemnemena et awnit matey met
    laeng ngem nan adi mangnemnemnem isnan awakna gapo ken sak-en et awnit matey ngem
    matagotago ay eng-enggana ken Apo Dios.
  mwe-mwe: Pabha mundu apinga kuutapula nnyene gumi gwakwe, shaaguobhye, ikabheje
    apinga kuguobhya gumi gwakwe kwa ligongo lya ngu nne, shaagutapule.
  tte-tte: Kaiwena yaiya tem nuwanuwana iboma yawasina ileboi kani yawasina igabaen,
    na yaiya tem yawasina igabaen kaiwegu ee kani yawasinane ileboi.
  tcs-tcs: Enibodi uda wande lugaut laip blo dempla, dempla go luze longlaip blo dempla
    poeba. Bat ip yupla go sapa ane ded po mi, God go gibe yupla longlaip poeba.
  hlt-THB: Ikawtih, u awm a hqingnaak hul ham ak ngaih ingtaw hlawng seitaw, u awm
    kai ak camawh a hqingnaak ak hlawng ingtaw a hqingnaak ce hul kaw.
  soq-soq: Apana mida inawawa wadediitudedie meba os baiwaleidie wandi leidia, me
    inawawa rebasapie mai inaida donsapi, diaida! Tane me mida ne baina inawawa itudi
    edia me inaida donsapie wankasalepi.
  qub-qub: Noga-raycu wañuyta manchacoj cäga mana ushacaj cawayta manami tarengachu.
    Noga-raycu wañoj cajmi ichanga salbaconga.
  att-att: Á yù tolay nga iddukan na yù áttole na sawe dabbuno, lonán na yù awayyá
    na nga mesipà kâ Namarò. Ngam yù tolay nga paguráyán na yù ággián na ta dabbuno
    tapè tumuttul nikán, mássiki nu matay megapu sù ángnguruk na nikán, paginnanolayan
    ni Namarò, á mesipà kâ Namarò sù pammagurayán na ta áddè ta áddè.
  bki-bki: Neber jibe na bior toro na ver sidom ridururu kiano meuliano, mia naio
    rilaluvu kiano meuliano. Mia toro na ver rijamo ka kiano meuliano rivior kiniou,
    mia naio rijev kiano meuliano bereio.
  bqp-bqp: Gbɛ̃ kũ à ye àgↄ̃ a wɛ̃̀ndi kũna ni kurai. Gbɛ̃ kũ à gì a wɛ̃̀ndiii
    ma yãi sↄ̃, ade nigↄ̃ wɛ̃̀ndi vĩ.
  mcp-mcp: Nəcé, múúd mə ká kaambʉlə nə cʉg jé, a yida jímbal gwo. Nyɔɔŋg mə jímbál
    cʉg jé nəcé mə yɛ́, a faam.
  hat-hat: Paske, moun ki ta vle sove lavi l' va pèdi li. Men, moun ki va pèdi lavi
    l' poutèt mwen, la sove li.
  npl-NT: Akin kinekis kimakixtis iyolilis kixpolos, pero akin kixpolos iyolilis por
    nechtematiltia, kimakixtis.
  bgg-bgg: Hanyie è nawai sieng pha ji shii ragia rek pha now arone awairo chai ne
    san dun phro, jimagunde de hanyie è gu chiang è awai shii san muii arone ai ne
    ragia rey ruii.
  eng-TCENT: For whoever wants to save his life will lose it, but whoever loses his
    life for my sake will save it.
  eng-BSB: For whoever wants to save his life will lose it, but whoever loses his
    life for My sake will save it.
  cpu-NT: Tema ikaratzi etakovaitachari apaniro jantayetziro inevetashiyetari, ari
    impeyaashitakya. Iriima inkarate kamimentenane okantakaantziro ikempisantana,
    aritake iravisakoshiretai.
  san-ASM: যতো যঃ কশ্চিৎ স্ৱপ্ৰাণান্ ৰিৰক্ষিষতি স তান্ হাৰযিষ্যতি, যঃ কশ্চিন্ মদৰ্থং
    প্ৰাণান্ হাৰযিষ্যতি স তান্ ৰক্ষিষ্যতি|
  tac-NT: Alué rió majame mukugá ne'chí oyériga, alueka tase rewimela semati raweli.
    Alué rió napu ne'chí oyérame ju 'lige bilé rawé mukusá, alueka 'la semati raweli
    rewimela rewagachi.
  eng-WEBPB: For whoever desires to save his life will lose it, but whoever will lose
    his life for my sake will save it.
  gfk-H: Iau tangai hua kanong siga nong i manga lilik utano nuna nilon, pa na hatur
    kahai no nuna nilon tutuna. Senbia siga nong i waak sei no nuna nilon panei iau,
    na hatur kahai um no nuna nilon tutuna.
  viv-viv: Ada gava kaliva keke nuwanuwana Iya agaikuya ginahawahegeni tu taunaga
    faꞋina ginanuwanuwa tova moyaꞋaina, medema yawaina ginanuhegena. Atu gava kaliva
    ginahawahegena be aku vetumagana faꞋina yawaina ginanuhegena, medema yawai-vagahina
    ginanuhagana.
  yao-yao: Pakuŵa jwalijose jwakusaka kuukulupusya umi wakwe chaujase ni jwalijose
    juchaujase umi wakwe ligongo lyangune, jwelejo chaukulupusye.
  tgp-tgp: Matan sava tamlohi mo opoia vara i hase juri na maurina, maurina i pa tihai;
    pani sava tamlohi mo vaitihai na masalona mataku, i pa juri na maurina.
  auc-NT: Edæ æcänö, Nämä wææ gompodinque quëwencæboimpa, ante cædinque botö mïñæ̈
    pönämaï ingä guiquënë tömengä ïñömö edæ quëwënämaï incæcäimpa. Wæætë edæ, Wæ̈nönäni
    wæ̈mo incæte botö Itota mïñæ̈ tee empote cöwë gocæboimpa, ante æcänö äna guiquënë
    tömengä wæætë quëwencæcäimpa.
  kbc-NT: Igaataɡ̶a niɡ̶ina ane yemaa lakataɡ̶a niɡ̶ina oko digoina iiɡ̶o, yeleo nigidiaaɡ̶idi.
    Pida niɡ̶ina ane yeleo Ee leeɡ̶odi, biɡ̶icota noko me yewiɡ̶atace.
  bmh-bmh: Du in gonugau dorog awau dabun dabeleu go gonugau dorog eg wamau. Bo, du
    in gonugau dorog iz en noumeun, go du gonugau dorog muzmuz suban naliupet damau.
  ctu-BL: Majqui jach yom i bajñel cʌntan i cuxtʌlel mi caj i sʌt. Jini mu' bʌ i yʌc'
    i cuxtʌlel cha'añon mi caj i cʌntan.
  meq-meq: Andza niye, ndo nakə a say mətəme ha məsəfəre ŋgay aye na, ma dziye ha
    ɗuh. Ane tuk na, ndo nakə ma dziye ha məsəfəre ŋgay hərwi ga aye na, ma təmiye
    ha ɗuh.
  noa-H: Har chi mʌg jẽb gaai mʌ gaaimua bʌ̃ʌrjã p'it'urg haumap'a wënʌrrʌm k'ʌʌn
    chan meem hedjã hʌ̃gt'ar höbërbamgui hajim hanʌm. Magarrau har chi mua nem jaau
    chirʌm waum k'õchgauta hamach nemjã k'ĩirjuba sĩi warag mʌ gaaimuata dau hap'ʌʌ
    hanʌm k'ʌʌnan chadau hʌ̃gt'archa höbërjugui hajim hanʌm.
  alp-NT: Le sie rebe esi tahane esi hidupe mei nusa meije namake esi rue kai Alla
    eti pela mo. Eleyo sie rebe esi tahane esi hidupe mei nusa meije mo leke esi luluKu
    hoko esi supu rue kai Alla eti pela.
  san-VEL: yato ya.h ka"scit svapraa.naan rirak.si.sati sa taan haarayi.syati, ya.h
    ka"scin madartha.m praa.naan haarayi.syati sa taan rak.si.syati|
  kbq-kbq: Na'ankure iza'o asimu'a eriso'e hu'naku hanimo'a, asimu'a atregahie. Hagi
    iza'o Nagriku huno asimu'a atresimo'a, asimu'a erigahie.
  kbh-kbh: Nda tojtsama quem luarents̈e bëtscá soyënga jtsebomnama y ats̈biama jasúfriama
    ndoñe tontseprontana, chë nÿetsca tescama yomna ts̈abe vida echanjobuets̈e. Pero
    nda quem luarents̈a soyënga cachcá tojëftsonÿá ats̈e juastama, masque chaóbana,
    chë nÿetsca tescama yomna ts̈abe vida echántsebomna.
  ron-LSB: Căci oricine vrea să-și salveze viața o va pierde, dar oricine își va pierde
    viața pentru Mine o va salva.
  pon-pon: Pwe meamen kanakanai on maur a, pan pupe jan. A meamen kajela maur a pweki
    nai, pan diarada.
  nhe-BL: Pampa tlen quinequi momanahuis huan ax quinequi tlaijiyohuis pampa nechneltoca,
    quema miquis quipolos nochi. Pero intla se tlaijiyohuis o miquis pampa nechneltoca,
    momaquixtis itonal huan itztos nepa elhuicac para nochipa.
  sps-sps: tana saa sei na mes te komainy makok faarof non a toto tsuan ee, nai nun
    enanon, san e sei te fa'orovus non a toto tsuan ee tan vovou Vanyo nai nom non
    a toto na suu.
  wnc-wnc: Aminu tapatuta kayuk yuak kaknga gitna tanangge natakengu waapata akupik.
    Sike aminu tapatuta nae natanggamatake tasiwawan aminu kunduta semna natangamuke
    tanguwa kupanu ita gatuna kayuk yuwik kakngana atake asinggan yuwik,” ngang yanikut.
  bus-bus: Gbɛ̃ kɛ̀ yezi àgↄ̃ a wɛ̃̀ndi kũna é korazi. Gbɛ̃ kɛ̀ gì a wɛ̃̀ndizi ma
    yãnzi sↄ̃, adee égↄ̃ wɛ̃̀ndi vĩ.
  gub-BL: Aze teko izepyro wer nehe, umàno putar nehe. Aze teko umàno herehe uzeruzar
    haw rehe nehe, uzepyro putar nehe.
  imo-imo: Imbo teni na naa kolopo, ya maina kamukumu koinjo molopo kau pambo nimbelo
    imbomu yu kolopalie kamukumu molopa kenjipe kau pumbelo. Nalo imbo teni na konopu
    mondopalie nanga kongono teambo nimbe tembalo wali yu kolopalie yu molopa kondopa
    kau puli ulu pulumu kanopa limbelo.
  boj-boj: Tamo bei na aqa segi ŋambile taqatqajqa arearetqas di a padalqas. Ariya
    tamo bei a e qa are qalsimqa aqa segi ŋambile uratqas di a olo ŋambile bole oqas.
  ulk-ulk: 'Netide laglag tabara idid wakur, e ya weumi: nete ya karim weumi e ya
    tabara idid watirpei.” MIZMIZ 9 NOSIK 28-36'
  eng-DRA: For whosoever will save his life, shall lose it; for he that shall lose
    his life for my sake, shall save it.
  knf-knf: Ñaaŋ ankşaluŋ pbuuran ubida wi nul aluŋ kawaaŋ wa ; kë ankluŋ kawaaŋ ubida
    wi nul pa nji aluŋ kabuuran wa.
  san-KHM: យតោ យះ កឝ្ចិត៑ ស្វប្រាណាន៑ រិរក្ឞិឞតិ ស តាន៑ ហារយិឞ្យតិ, យះ កឝ្ចិន៑ មទត៌្ហំ
    ប្រាណាន៑ ហារយិឞ្យតិ ស តាន៑ រក្ឞិឞ្យតិ។
  arn-NT: Tati ayülu ñi montulael ñi mongen, fey ta montul-layay, welu tati ütrüflu
    ñi mongen ta iñche ñi duam, fey ta montulay ñi mongen.
  zas-NT: Din bén mazri rën guialnaban ni rajpaman loj guidxliuj guie, zadxin dxej
    gusëëbaman laan, per bén guiët por naj, zajpaman guialnaban tiblayaa con Dios.
  ken-NT: mbɔnyunɛ mmǔ anɛ áyàŋ bɛpɛmɛ mmʉɛt yi ǎnɛ́m nɛpɛ́m ɛni. Kɛ yɛ̌ agha
    anɛ áká mɛnɛm nɛpɛ́m ɛni ɛ̌ti ya, ǎbhɔŋ chɔŋ nɔ.
