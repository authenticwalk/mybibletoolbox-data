    sinchekꞌitjáyanxín a̱sén kíxin tinkáchónki tí janhan la tsaá.
  san-TAM: 'யதோ ய​: கஸ்²சித் ஸ்வப்ராணாந் ரிரக்ஷிஷதி ஸ தாந் ஹாரயிஷ்யதி, ய​: கஸ்²சிந்
    மத³ர்த²ம்ʼ ப்ராணாந் ஹாரயிஷ்யதி ஸ தாந் ரக்ஷிஷ்யதி|'
  cof-NT: Yalachi tenca munatenan pansi chuchique tenfeminlari jera piyarito puyanilaichunae
    tinue. Juntonan tsanque pansi chunoca lachi tenchi telaquepominlari numatotiya
    Diosibe chuto polelaichunae.
  srm-NT: Biga ee wan sëmbë i ta suku fii hoi i libi ku dee du fii, nöö ja o feni
    ën kumafa i kë möönsö e. Ma di sëmbë di hopo ën seei ku telu da mi, nöö hën o
    feni ën kumafa a kë.
  qvs-NT: Kankuna wañuymanta kishpinayashpa sakiwashpaykichika mana kishpinkichichu
    mana tukuyniyuk ninamanta. Chaymanta ñukata kreyiwashkaykichirayku runakuna wañuchishuptikichipish
    mana tukuyniyukta Tata Dioswan kawsankichi.
  zca-NT: porke xa' gat nzhaklat gak xa' men da par le' xa' kwa'n nzhakla xa', orze'
    mila' xa' kwa'n ban xa' par dubta' lo Dios; per xa' la' kwa'n nzhakla xa' le'
    xa', por nak xa' men da, orze' lë' xa' ban par dubta' lo Dios,
  cbc-NT: Bairo tunu caʉ̃mʉ apei cʉ̃ caãnie pʉamerẽ mairĩ, yʉ yaye quetire jãnacoagʉmi.
    Bairo maimicʉ̃ã, yasicoagʉmi yua. Apei roque yʉ yaye quetire cajãnaecʉ roque netõcõãgʉmi.
    Cʉ̃rẽ na capajĩã rocacõãmiatacʉ̃ãrẽ, caticõã ãninucũgʉmi tocãnacã rʉ̃mʉa.
  qxo-NT: Noga munangänö mana cawar pipis quiquinpa munayninta rurar cawacogcunaga
    infiernumanmi gaycucäyanga. Imayca ñacayta päsarpis noga munangänö cawagcunam
    itsanga gloriaman chäyanga.
  mox-mox: Ta ʼeguma taha toga yawaina navegagalea nawale yawaina naluveʼwaivia, ta
    ʼeguma taha toga yawaina nahawafelea weaqigu ta naʼaliga, e nawale yawaina naloba
    ʼeviviea.
  kew-kew: Gore aa medame nipuna kone wasupa pa irulu saapitiare gore nipuna wasupa
    page alupalia. Pare aa medame ni madaa kone sua nipuna bipa yogane madaa kone
    nasaliare nipuna wasupare gore oro yaalo piraama laama palia.
  dww-dww: Tam aitau tame am yawasanama kwa kaididi be kwa raberabena, tam tokare
    am yawasanama kwa kawa gewagewana, be tam aitau da taugu kautaiye am yawasanama
    kuyai utaena, am yawasanama tokare kwa banavina.
  nif-nif: Nekta, no en wɨndɨñ nɨm tɨmbi, kwelalok kuñgun enlok tɨke kamaiupi nandɨlakta,
    kuñgu kwambɨñ walɨ pailɨmekak. Tɨmbi no en naka tɨmbi kwelalok kuñgun biuktok
    tɨ-pañgɨtam patakta, kuñgu kwambɨñ walɨ palmekak.
  twi-ASANTE: Na obiara a ɔma nʼani ku ne ho sene me no, ɔbɛhwere ne nkwa; na deɛ
    me enti ɔbɛhwere ne nkwa no, ne nsa bɛka.
  aoj-aoj: Deiꞌ main, epen ami okom mopoma ambal ananili atol, niꞌi nihapilal tatalaꞌil,
    anaf ambal ananili higililal. Apaꞌ ami okom mopoma aeꞌ ma nesambala ambal ananili
    itap apaꞌe, anaf ambal ananili God nofaꞌal lotanimai nepe andeandeꞌ lifilafi.
  cbv-cbv: Ded ã weñat pínahdihjeh jenah joí chãjni iiguípna bejni ã jʉmbipna caá.
    Obohjeéhtih, ded ã weñat pínahdih joyáh bojni, wã weñat pínahboodíh chãjni, ã
    bʉʉdcán niít.
  taw-taw: Binɨb an ne ke mɨdɨl, mɨdtep gin agɨnɨgab ak, kɨdek mɨd tɨmel gɨnɨgab agak.
    Pen binɨb an yɨp dɨl, yɨp tap tay gɨnɨgab takaw ma mɨdeb agɨnɨgab ak, mɨdtep gɨnɨgab
    agak.
  jic-NT: Nepénowa ca quelel jis capj mp'a'sacj yupj p'iyá. Ma ca jisas malala se
    palá, mpes ca mvelecj napj lal japon tulucj. Yupj ma ca mpatjam Dios lal. Nepénowa
    nca'lin̈ napj lal japon mpes. Más 'üsüs ca jis mpalas yupj la p'a jis lal. Yupj
    lovin ca mpatjam Dios lal.
  zap-NT: Porke men ne rkaa xgyelembán lextoo, zako perdid; per le men ne rboleedx
    xgyelembán por ne nak men xpén noo, zap men gyelembán ne nunk luzhdet.
  wer-wer: Namp pim wëwëet keimön ëak öpna pöt pim wëwëet kö sëpnaat. Ën namp nemëën
    yak wëwëet këëpöt wasëpna pöt pim wëwëet ompyaö orö morëëpnaat.
  ipi-ipi: '@see-verse:LUK.009.023'
  qul-NT: Causaynillanta salvayta munajka chincachenka; nokaraycu causayninta chincachejka
    salvaconka.
  urw-urw: Amure, fere güre nugeab gotogegi sogsogi debetawebüregüdiba, nub gotogegi
    kenegeregeaga. Bangeagako, fere güre yeure utungudi gotogegi nugeab uriafürüdiba,
    nub gotogegi nama büreregeaga.
  rmy-GURBET: Golese ko manđol piro džuvdipe te aračhol, ka hasarol le, al ko hasarol
    piro džuvdipe baše mande, ka aračhol le.
  ter-NT: Vo'oku enepone xâne yuixóvoti koúhepekea kóyeku yara kúveu mêum, evókoatimo
    ne mani unako koépoku xoko Itukó'oviti. Itea enepone xâne usó koyêti évokea úhepeko
    kóyeku yara kúveu mêum vo'ónguke, énomonemo unatî koépoku xoko Itukó'oviti.
  bmr-NT: Jaanotɨ ifiico agaijɨɨbo, ifiico mɨtasuji. Jaanotɨ taaguiinodɨ ifiico ɨmɨtasuubo
    ifiico taajasuji.
  fuf-fuf: Kala faalaaɗo dandude ngurndan mun, ɗan hayriray mo, kono kala non mo ngurndan
    mun hayriraa sabu an min, haray ontigi dandoyay ɗan.
  mwc-mwc: Karavina kotoi wata am yawasa kairaviku ina kao taveyei wai, kega ini siwani,
    ba kotoi wata ana yawasa ina gegenuwei wai, ini siwani.
  bhl-bhl: Yu kilele kililina! Ikalem kal anggil dim ete kuw aluweko, fukunkabiliw
    kawtiw i finik banimokoliw te. Kate, nimin kunum waneng ite mak nelo nenggelewbiliw
    beem mongom ete ikalem kal anggil dim beelo kolewiw tewe, kunum waneng bi sunsun
    finik so bin kuluko, bókoliw te.
  ons-ons: Ŋei mane eŋe wikilane kaetkaki, solaine ma walukeakeo, eŋe gege wane numaine
    siuklukkeake. Ŋo ŋei mane eŋe naŋane ra more seukeakeo, ŋei yewa eŋe gege togon
    marat kayake.
  con-NTPO: Majan a'i tisuma ccushaeñe in'jan'da tsu papa catiyeya. Tsa'ma majan ñame
    in'jamba pa'ta ñoa'me tsu ccushaya.
  ghs-ghs: Oi teei sama nomeho oorama qaara qaanateqi qaraqaraho dzore naatakoi, qate
    teei naho quba oorama qaara nome qaanataama naateqi qaraqara saridzakoi.
  peg-peg: ଇନାକିଦେଂକି ଇନେନ୍‌ ଜାର୍‌ ଜିବୁନ୍‌ ରାକ୍ୟା କିଦେଙ୍ଗ୍‌ ଇଚା କିନାନ୍‌, ହେୱାନ୍‌ ତା
    ଜିବୁନ୍‌ ଆରାୟ୍‌ କିନାନ୍‌; ମାତର୍‌ ଇନେର୍‌ ଜଦି ନା କାଜିଂ ହେୱାନ୍‌ ଜିବୁନ୍‌ ଆରାୟ୍‌ କିନାନ୍‌,
    ହେୱାନ୍‌ ହେଦାଂ ରାକ୍ୟା କିନାନ୍‌ ।
  txu-NT: 'Me kute amidjwỳnhbit mar ne me kum tokry pyma, me tãm gêdja me tyn kam
    me biknor tokry djàkam tẽ. Nhym bep me kum ijabêkumrẽx ne kute amidjwỳnhbit mar
    kêt nhym me kute me par jabej me tãm gêdja me amiptàn ar tĩn ne ba rã''ã: rã''ã.'
  eng-WEBU: For whoever desires to save his life will lose it, but whoever will lose
    his life for my sake will save it.
  gnw-NT: Uipota uñuvatu jecove vae ndarau ipuere. Ẽrei jocua umeeta jecove chereco
    pegua vae uñuvatuta co —jei—.
  mux-mux: Yambu te-ni ma-koleana yunga kona molupa naa kululi ulu-pulele ambulumba
    temba kene yu kolupa kene sika molupa kis-sipa mindi pumba. Akiliinga-pe yambu
    te-ni na numanu monjupa kene nanga kongunale “Tenjambu.” nimba temba kene yunu
    kolupa kene yu kona molupa konjupa mindi puli ulu-pulele sika kanupa liimba.
  maj-NT: A̱t'aha̱ xi mjehe̱ ts'i̱ínk'anki suba yjoho̱ nga k'úéjña tík'un, kui xi
    tu̱ sahá ku̱a̱yá. Tu̱nga xi ku̱a̱yá nga̱t'ana̱, kui xi tu̱ sahá n'e̱k'anki.
  bkq-NT: “Jesus eynynonro keba urâ” myguelymo, tyâzepa mitomoem kulâ watay, âdiempa
    kulâ ise xirâ anaym kurâem mawylymo. Âigueduomo, Deus enadoram mydâwâpyra ise
    âmaemo. Yeinwândylymogue mâdyolymo watay olâ, Deus enadoram idâze âmaemo; aunloenlâ
    ise eagâ mawylymo warâ.
  kue-kue: Sraglpre yomba ta yene kor-morambuka ere-inagledi eran, okuwo kor-moglkwa
    i wau borambuka. Ba, ta ye na pre ere kor-moglkwa i kinde kondinan ana yene kor-moglkwa
    okuwo ere-inambuka.
  cot-NT: Quericaca teeca irininteji irantsipeventena irooca irimetojavenquena, manaquea
    impeaquempa; cotanquitsiquea iriraquea atsipevenquenaneca irooca irimetojavenquena,
    incoquempaniquea inchoocaguiteni.
  bnp-bnp: E huriki ri hataro iau, ne vona ni korimule a kuline ria, bara ri velu.
    Pali e huriki ri mate a vuhuna ri ramai iau, bara ri bole a nimahuri vakaroro.
  apn-NT: —Koja mẽ ixtã mẽ atõx pĩ rỳ tanhmã mẽ atõ hto ka ty. Tã koja akaxwỳnh ma
    inhõ krĩ mex wỳr àpir kurê kumrẽx. Hãmri nẽ kamã atĩr tũm nẽ amex rãhã apa ho
    apa. Nom kot kaj mẽ jar atĩr prãm xàj ixkaga hãmri nẽ hwỳr axàpir kêt nẽ.
  ctp-NT: Kanaꞌ wan chalyuu ꞌwan si lye la tyaꞌan chaꞌ tiye wan sa ñaꞌan ka suꞌwe
    la ꞌwan, ti ykwiꞌ ti wan. Loꞌo ni, si xlyaa wan xñi wan chaꞌ ꞌñaǎn, ni siya kujwi
    nten ꞌwan chaꞌ wa yten wan chaꞌ ꞌñaǎn, kaja chalyuu kwi ꞌwan nde seꞌen ndiꞌin
    Ndiose bra kanꞌ.
  bre-BRG: Rak piv bennak a fello dezhañ saveteiñ e vuhez, he c'hollo; met piv bennak
    a gollo e vuhez abalamour din, he saveteo.
  opm-opm: Gur Matei orhorwi trun mihat orhorwi pateprineng daham inin hat ma sapti
    bap guroh eimat yah hat paten ohe da oh na datipri han bap gurmur. Nuhur Jisas
    ohe danong hat saptin niyarit hapuriyahan yahwa daham ma dinahapti bap gur eimat
    yah hat paten ohe dasi hat patepri bap gurmur.
  bvr-bvr: Ngardawa ana-nga an-gata gala nguna-burdima, wurra minypa nipa jal a-nirra
    jimarna barra wanngu a-negiya, an-gata an-gugaliya jarra gun-nyagara gu-ni barra.
    Wurra ana-nga minyja aburr-werranga abu-bu, a-juwa minypa nipa an-ngaypa, an-gata
    an-gugaliya nipa jarra wanngu a-nipa barra a-workiya.
  wal-wal: '@see-verse:LUK.009.023'
  shj-shj: Xa käxi paye ka xony rongicce täzäg tä ngakä ngaseneng, mesede yä käxi
    paye mese rongicce täzäg tä ngakangang 'doxo aygä lili.
  zad-NT: Ḻa' beena' bi chzani yeḻ' mban c̱he'na' yen ile'ile' bittez ni c̱ha', beenan'
    kwiayi'. San beena' chzani yeḻ' mban c̱he'na' ni c̱ha', beenan' gat' to yeḻ' mban
    c̱he' zejḻi kaṉi.
  kmg-kmg: Moc e juju-ticne sakareme sifuckecneocmu â moc e nore erâ qikiŋneme fuacneocmu.
  aso-aso: Idoꞌ neꞌmine igisa neꞌmeti alizave lo noluvoniꞌ nene nanitekumuꞌ luhe.
    Lingine mene gililo. Ve ma ingine neniꞌ neꞌmeteloneꞌ nene geni initeliꞌmi lulouꞌ
    vo minevoꞌ alevote hulalone li neꞌmetamilizave nene minevoꞌ minevoꞌ minaaꞌ ngemeni
    dameni nene ma damilisave. Damilisaha ve ma ingine neꞌmeti vilizanguꞌ ngibili
    hilikevo minevoꞌ alevoꞌine hulilizaniꞌ nene alingeꞌ minevoꞌ minevoꞌ ngemeni dameni
    dalisave.
  uli-uli: Semal le yebe hachangi yal nngas ngo yebe pung tangi, ngo te tugul semal
    le yebe mes le fal ngang ngo yebe molow.
  nin-NT: Undurr wa nggo ti du uwa ta kpa itu ima ttungo, uwa ta ttu. Undurr wa nggo
    ti ba itu ima yi a ni ingga, uwa si ta ttu hen.
  tgk-tgk: Зеро касе, ки ҳаёташро нигоҳ доштан мехоҳад, онро аз даст медиҳад, вале
    ҳар касе, ки ба хотири Ман ҳаёташро фидо мекунад, онро нигоҳ медорад.
  acu-NT: 'Tura asamtai aints ningki wakerak: Wikia jakashtatjai tauka jakatnuitai.
    Antsu aints wína anentak jakatata nuka jakayat tuke iwiaaku pujustinuitai.'
  cak-WNT: Ruma wi can nupokonaj ri ruc'aslen re wawe' chuwech re ruwach'ulef, xa
    ma xtril ta c'a ruc'aslen riche (rixin) xtibe k'ij xtibe sek. Yac'a ri ma nupokonaj
    ta ri ruc'aslen re wawe' choch'ulef, astape' ta na can napon pa camic wuma riyin,
    xa can xtril ruc'aslen riche (rixin) xtibe k'ij xtibe sek.
  ebk-ebk: Tay nan uray ngachana ay mangepapati ay mangesarakan as fiyagna asna's
    luta at malitawnantu challu. Ngem nan uray ngachana ay manglitaw as fiyagna asna's
    luta kiapú as pammatina kan ha-un at maesarakantu.
  spa-PDDPT: El que quiera salvar su vida, la perderá, y cualquiera que pierda su
    vida por causa de Mí, la salvará.
  tke-tke: Mbwenye ole onafuna ovulumusa egumi yaaye, oneere oyelela. Ole onayelela
    egumi mwaha wa miyo, onowivulumusa.
  ruf-ruf: Imunu wowose iyobama kuukombola ughima wake katsowaghitsa, lekeni wowose
    iyowaghisa ughima wake kwa kuniwinza nene katsoukombola.
  gun-gun: Mba'eta nomanoxei ete va'e ma omokanhy 'rã guekove. Ha'e rã xekáuxa omano
    va'e ma ogueraa jepe uka 'rã guekove.
  agu-BL: Poro cyakil yi e' yi mas na chipek' te yi ank'i'n tetz tzone'j wuxtx'otx',
    chitz'ake' cyera'tz yi quitz'ajbil tetz ben k'ej ben sak. Poro ko list atit jun
    yaj tan cyaje'n cyen tilol yi ank'i'n tetz tzone'j wuxtx'otx' tan xome'n swe'j,
    scambaje' tzun i' yi stz'ajbil.
  isn-isn: Wihi niwiza kugemakukuna upanga akwe ukuguni.
  ilo-ULB: Siasinoman ti mangpadas nga mangispal iti biagna ket mapukawna, ngem siasinoman
    nga mangpukaw iti biagna gapu kaniak, ket maispalna.
  pir-NT: Masʉno yʉhʉre wacũno marieno tiquiro esa tuharo tiquiro cahmeno saha yero,
    pecapʉ waharota. Sa yero yeere sa yeducuriquiro ijipihtiye decori yʉhʉ mehna ʉhmʉsepʉ
    ijiducurota.
  anv-NT: Mbɔgé muú akɛlege mampoó geŋwá jií ɛbyɛ́nnó aníige nyɛ geji, ne mbɔgé
    muú akamégé manchyɛɛ́ geŋwá jií getú ya, ɛbyɛ́nnó apomé nyɛ.
  sab-NT: Kwian bai tañachuge mau giti alin allabi toi no nga dba ai giti mo manade
    no me tañachuge age Chube takalin kare giti, bdagli kwian ene be jogenga sugekare
    Chubege be chege boi daga ngwale tanre diali chui tangle. Agwa kwian bai mo ta
    gbe chage cha ole mo chuge ngwadi boi daga ngwale nga dba ai giti cha gerua gdale,
    ama me mo tallade, ama tañachuge ma no age Chube takalin kare, bdagli kwian ene
    be toi no diali chui tangle nga ngaña giti cha ole cha Ñenua Chube ole.
  tmd-tmd: Nöbö mö kai, mɨxɨñ, kömö mɨdɨb mag ana keir rɨbyöx nugwön mɨd ri abnɨŋö,
    rön, rɨbyöx nugwöñ bla, aŋadö pɨn bɨcöña. Makwam nöbö mö kai, Jisas nugw pön,
    mɨxɨñ, kömö mɨdɨb mag ana agö magɨm cön aku mönö mɨdölö, rön, rɨbyöx nugwöñ bla,
    kömö mɨdɨb maga pöña.
  acr-NNT: Ma china ri na kuya ta ranimaꞌ rukꞌaslem, riꞌ e kujam ri chomilaj kꞌaslemal
    chwach ri Dios; noꞌj ri kuya ranimaꞌ rukꞌaslem wuma riꞌin, riꞌ e kuriq ri chomilaj
    ukꞌaslemal chwach ri Dios.
  kpg-kpg: Idimaa, tangada dela e hiihai e benebene dono mouli, ga de gidee dono mouli.
    Gei tangada dela gaa hudu gi daha dono mouli i di Au, ga benebene dono mouli.
  taj-taj: तिग्‍दा भिसम जुन म्‍हिसे ह्राङला ज्‍यान जोगब लबारी म्‍हाइला, थे म्‍हिसे
    चा जुकजुकधोनाला जुनी आयाङ्। तर ङाला लागिरी ह्राङला ज्‍याननोन पिन्‍खम्‍बा म्‍हिसे
    चा जुकजुकधोनाला जुनी याङ्ला।
  avt-avt: 'Keimɨn ap kisɨsa kentar hɨrak wen hanhan kises han kɨrak, maain hɨrak
    kaki hɨrak ap kaku werek kaktike God au. Te keimɨn katɨp kar ik: ‘Hi ap hepu hises
    han kai hɨram menmen weinɨm, te hi hises hɨm me God,’ mɨtɨk ik kaku werek kakɨt
    tipmain tipmain enum eik.'
  cbk-cbk: Cay si quien ta precura salva el di suyo mismo vida, hende ay puede. Y
    si quien ta considera el di suyo vida de nuay valor cay tiene le fe conmigo, ay
    puede queda salvao.
  uig-ARA: چۈنكى كىمدەكىم ئۆز ھاياتىنى قۇتقۇزىمەن دەيدىكەن، چوقۇم ئۇنىڭدىن مەھرۇم
    بولىدۇ، لېكىن مەن ئۈچۈن ئۆز ھاياتىدىن مەھرۇم بولغان كىشى ھاياتىنى قۇتقۇزىدۇ.
  tuf-tuf: Cahujinat imár yauwic cahmar roocayat, as chihtá cácajar óraro. Bíyinatan
    eyta cati cuácayatan, eyin sácataro. As ajc rahcti reht sácataro. Cuatán as chihtá
    ques, uwat cahujín yauwata óraro. Bíyinan as chihtá ques yaúyatan, aját eyin síwayqueyra.
    Síuyat, eyin Sir jor cuacúr ítayqueyra, -wajacro-.
  abx-abx: Kay bisan say i magpasiguro si kalugaringun-na kinabuhi' ina'anto, iya
    dina i tikarag si dimu'an tawa'-na hasta pa i kinabuhi'-na. Pero bisan say i magkarag
    si kalugaringun-na kinabuhi' para si ako, iya dina i aniya' ungod kasiguruhan-na.
  mco-NT: Huen pɨnjäy huɨdibɨ ca' yega'ñ yɨ yjugy'ájtɨn ma yɨ o'cɨn mɨɨd ɨɨch ycɨxpɨ,
    hue' je' yajtɨgoyamy yɨ' yjugy'ájtɨn. E huen pɨnjäy huɨdibɨ yegamy yjugy'ájtɨn
    ma yɨ o'cɨn mɨɨd ɨɨch ycɨxpɨ hue' je' ypadamy yɨ jugy'ájtɨn.
  bsp-bsp: Bawo, nwɛ o nwɛ ɛfaŋ kəyac kəyi doru kɔn mɔ, kəŋsalpər kɔ; mba nwɛ o nwɛ
    ɔ kiyi kɔn doru kəsalpər kɔ tetem mɔ, ɛyac ki.
  kqf-kqf: Tam aiyai bi em yawasana kuna nuwamunaḡena ba mote kaka kuma vai munaḡe,
    bi tam aiyai em yawasana kuna nuwakamaḡena tagu aubaigu kaka kwa vai munaḡe.
  cpb-NT: Tema ikaatzi etakowaitachari apaniroini rantayetziro iñaamashireyetari,
    ari impeyawaitashitaiya. Iriima inkaate kamawentenane okantakaantziro ikemisantana,
    aritake rawisakoshiretai.
  aon-aon: Um maresh? Eshudok arpesh douk esheship urkwip madae purum eik aria shukri
    shunagabe esheshiruh aturuh yegeshiweruh aria eshesh shunogugur um shugok um,
    eshesh ta shugok aria shunak shuwishuk. Aria eshudok douk esheship urkwip purum
    eik aria mare shunogugur um kupaishi shesh shugok um agundok shagipesh eik um,
    eshesh ta shupe wosik ihih nyumneh.
  hus-NT-2005: Pos xitaꞌ yab in léꞌ kin ukʼtsitsiy tinbáꞌ, neꞌech kin kʼibdhaꞌ nin
    ejattal ani xitaꞌ kin ukʼtsitsiy tinbáꞌ kʼal Nanáꞌkʼi tu kwenta, neꞌech kin loꞌo.
  mig-NT: Chi cha̱a jítú iní‑de ka̱ku‑de chi̱i tu̱ndó'o kii sɨkɨ̱‑dé, naa‑dé. Te va̱sa
    ná kúu̱ ɨɨn cha̱a ja̱ sɨkɨ́ rúu̱, ko ka̱ku‑de.
  bps-bps: Du ku simto kmabas i nawan, knean lana di kenen. Kabay ku simto mati du
    mdà di klaloan deg nun nawan landè sen.
  mbs-mbs: Pengkey ibeg te otaw megkelayat se omol din dini te keneyonan, meneng kunù
    din gayed matay. Meneng aw mepakay diyà te otaw pengkey imetayan sikandin tandà
    te pegtaking din kanak, begayan sikandin te kaling pedowan wedad temanan.
  tof-tof: Zitülkus módóga, nadü oloman ubi yarile tóba tüpan arról zid ainüm, wa
    sab tóba ⌊ngarkwat-koke arról⌋ imrüke. A nadü oloma sab tóba tüpan arról imrüke
    kürübókamde, wa sab tóba ngarkwat-koke arról zid ine.
  cme-NT: Umaŋ duɔ tuɔ kaal baa u yuŋgu yoŋ, kutieŋo ka kɔsuɔŋ u fɛrɛ; ŋga umaŋ duɔ
    tuɔ kɔsuɔŋ u fɛrɛ mɛi maama-na, kutieŋo ka da cicɛ̃lma maŋ siɛ ji tĩ dede.
  sus-sus: Mixi naxan wama a yɛtɛ rakisife, na kanyi lɔɛma nɛ. Naxan a yɛtɛ ralɔɛma
    n tan ma fe ra, na kanyi kisima nɛ.
  pon-2006: Pwe me kin men doarehla pein eh mour, e pahn pwupwusang; a me pahn pangala
    eh mour pwehki ngehi, e pahn ale.
  dad-dad: Aib taka, yogon bouwa buru, mata ibodõf nigin oro fef, are fõ yalauf, anĩ
    aib taka yogon mata bouwa buru, aya nigin ye fen, irailauf, are kel yalouf.
  zab-NT: Te pur elquɨ ni mazru run pur guelnabány ni napbɨ lo guɨchliuré zuu chi
    initbɨni. Per elquɨ ni gaty pur nare, laab zapbɨ guelnabány lo Dios.
  jae-jae: gebe ŋac teŋ embe êŋgôm mocsac gebe êmoa mata jali, naŋ oc êmac êndu, ma
    teŋ embe êmac êndu êtu aêŋa, naŋ oc êŋgôŋ mata jali.
  ksd-ksd: Tago ba tikai i mari vake kana nilaun na virua, ma nina ba pa i nuk pa
    kana nilaun ure iau na laun muka.
  msm-NT: To otow no og-oyog to kinabuhi din kani to kalibutan, wada ogkaiman din
    no kinabuhi no wada katapusan. Di to otow no og-unung kanay inggad igkamatoy din
    nasi ogbogajan to kinabuhi no wada katapusan.
  myk-myk: Bani sipya we wʼa giin wu wuyɛ pile munaa ɲuŋɔ wolo niɲaa ge, wee na ba
    buun wu munaa ni ɲiga na. Ga we wʼa bɔnri wu munaa ni niɲaa nɛ wuu na ge, wee
    wu da ba wu munaa ɲuŋɔ wolo ɲiga na.
  sbe-sbe: Matawuwuna kaiteya ye henuwa bena ye bom yona mauli tanoubu ta unai ye
    kitahetete, meta kabo yona mauli nige kana siga ne ye kabisapuli. Na kaiteya yona
    mauli tanoubu ta unai ye nuwagabaei yau debaguyena, iya kabo yona mauli nige kana
    siga ne ye kabihekahini ede.
  mcr-mcr: Ii tiiŋiqä. Ämaqä hŋqu, iqueqä häŋä-pmeqe a yäŋänäqŋqä äkiqätmitätqe, qui
    imäknäniqeqä. Iŋäqe ämaqä hŋqu, Nyinyqä kŋuä indqänätä, iqueqä häŋä-pmeqe ävquatämämitätqe,
    iqu häŋä pmetäniqeqä.
  cux-NT: Caati nducyaaca 'iiⁿ'yāⁿ chi neⁿ'e cá yā nadanguáⁿ'ai yā vida yeⁿ'e maaⁿ
    yā na iⁿ'yeeⁿdí 'cūū dindaí yā táámá vida yeⁿ'e yā nanááⁿ Ndyuūs. Ní nducyaaca
    'iiⁿ'yāⁿ chi dindaí yā vida yeⁿ'e yā cucáávā 'úú ndaāca yā táámá vida yeⁿ'é yā
    nanááⁿ Ndyuūs.
  tur-YTC: Hayatını kurtarmak isteyen onu yitirecek, ama kim hayatını benim uğruma
    yitirirse onu kurtaracaktır.
  san-ITR: yato yaH kashchit svaprANAn rirakShiShati sa tAn hArayiShyati, yaH kashchin
    madarthaM prANAn hArayiShyati sa tAn rakShiShyati|
  bel-N: Бо хто хоча збавіць душу сваю, загубіць яе; а хто загубіць душу сваю дзеля
    Мяне, той збавіць яе.
  sch-sch: Tutu, a ringna minjôk a nuom kaiin chu machân a ta, ania, keima sika
    a ringna machân kaiin ring an tih.
  mic-MIQNT: Na mimajuinu ta'n getu' ugs'tawi'sit na ma gugunmug iapjiwewei mimajuaqan
    wa'so'q, gatu na mimajuinu tela'teget ta'n goqwei pewatm je tlia ne'po't muta
    majulgwalit na ugs'tawia's.
  huu-NT: Duere sefuillana jacɨruillamona cue comɨnɨna bu jaiacaiñenia, ja muidomo
    faɨfite; iadedɨ duere sefuillana jacɨruiñenamona cue comɨnɨna bu jaia, jaca faɨfiñeite.
  jiv-NT: Kame shuar ju̱ nuṉkanam aya péṉker pujustaj tákuṉka nu shuar uwemtsuk
    jakattawai. Antsu Winia anentu asa péṉker pujustinniak enentáimtsuna nú shuarka
    nekas iwiaakman wáinkiattawai.
  otm-NT: Pɛ nu'bʉ 'bʉ a n'da im bɛ̨n rá te, nɛ i su da nu yʉn ʉnbi, pɛ da nu ran
    ʉnbi maząi a. Pɛ nu'a hinguim bɛ̨n rá te madague da tho 'bʉ da dɛngä, di pøh rá
    te a.
  dah-dah: '@see-verse:LUK.009.023'
  tnk-tnk: Iərmama sə rokeikei mə trəkwtəmhiri nɨmɨruien səvənhi trarfai irə. Mətə
    iərmama sə traraka ia nɨmɨruien səvənhi tukw iou truvehi nɨmɨruien rerɨn.
  kpr-kpr: Avata mave nu enda einda gugua kotise ã ambari dae oju use, na doyarira
    amo, nu sifo amboda ambarira. O mave nandae sedo ambarira amo, nu amboda jebuga
    evovodae irari ava tuve barira.
  san-IAS: yato yaḥ kaścit svaprāṇān rirakṣiṣati sa tān hārayiṣyati, yaḥ kaścin madarthaṁ
    prāṇān hārayiṣyati sa tān rakṣiṣyati|
  nho-nho: Te tama e hakaseresere tana ora raa, a ia ma ki see kite te ora naa; aa
    te tama e tiiake mai tana ora kiaa nau raa, a ia ma ki taaohi te ora maaoni.
  gym-NT: ñobtä ñan angwane nire nire tö ja kwata ngibiai jen jakrä abko krütadi kärekäre,
    erere rabadi kärekäre Ngöbö okwä bäre mento. Akwa nire nire krütadi ti dokwäre
    abko rabadi dianintari nünakäre kärekäre Ngöböbe.
  azg-NT: Ee minninchen tsꞌan na incyaahin na quitjon juu minꞌcya nnon ꞌnan na ngenon
    juu ngꞌe na mꞌaan juu ntyja njan, ntsinꞌman Tyoꞌtsꞌon ñuaanꞌ tsanꞌñeen. Majoꞌ
    minninchen tsꞌan na intꞌue nquii nchu vaa ntsꞌaa chaꞌ ntjo yahin tonnon jon, maveꞌ
    jnaanꞌ joꞌ ngitsu ñuaanꞌ juu.
  bhd-bhd: किजोकि ज़ै कोई अपनि जान बच़ांनी चाते तै तैस गुवालो, पन ज़ै मेरे लेइ अपनि
    जान गुवालो त तै तैस बच़ालो।
  too-NT: Huan a'ntīn tapūtaxtucu'tun de huan a'ntū natapātīni'n por quimpālacata,
    tū' catitaka'lhīlh ixquilhtamacujca'n para pō'ktu. Lā' huan a'ntī natapātīni'n
    a'yuj natanī por quimpālacata, xlaca'n nataka'lhī ixquilhtamacujca'n para pō'ktu.
  ind-AYT: Sebab, siapa pun yang berusaha menyelamatkan nyawanya, akan kehilangan
    nyawanya. Akan tetapi, barang siapa kehilangan nyawanya karena Aku, akan menyelamatkannya.
  cjo-NT: Aririka pantawaetawentashitya eeroka iroñaaka, eero piyotaperotziri Tajorentsi,
    eejatzi eero pijeekimoteeri iinja. Rooma aririka pinintaperotena naari, eejatzi
    pipomeentsiwentayitenawoni nokowakagaeyimirini naaka, eero patsipetashitawo, inta
    piweshiryaawentyaari iroñaaka Tajorentsi, eejatzi pijeekimotapaeri iinja.
  nsn-nsn: Ge a tamata pe gere kapil uanono tena nitua, na nituaon e turung rouo tatanon,
    bo mai puk gere heir tena nitua re uakeluk pe totoguo, inggon e turung tupara
    tena nitua.
  san-DEV: यतो यः कश्चित् स्वप्राणान् रिरक्षिषति स तान् हारयिष्यति, यः कश्चिन् मदर्थं
    प्राणान् हारयिष्यति स तान् रक्षिष्यति।
  tna-NT: Tusa manu teje ema tije paata, manuameja paata huecuana biame.
  lid-lid: Tasah, buku none ari ndramak anya katawi kohan kudu, kohan kameh ano. Arile,
    buku none ari ndramak abudon jo ya kohan ano, iy kameh winiyan andrei kohan ja.
  wim-wim: Nil weeꞌangwey wantow ngayangana pam wanch wiyangan keꞌ yipam mulathayn
    nunang-a, yaa, nilaniya keꞌ wuniy aak ngatharamangan yaꞌa; puth nil weeꞌanganwey
    anman ngangk thayanangama monkan-wak-wakow ngayangan-a, nungkway pam wanch wiyangana
    thaaꞌ-thengkathiythan nunang-a, nath mulathiythan nunang-a, yaa, an nil ngangk
    aak umpuyam puth wunow aak ngatharamangana.
  zga-M: Uvanchage agelale ukhugapokha imitamilo ayikhugayancha, luno uvavenchaga
    uviikhugayancha initanilo gujamwene mukhupilila khuvuvaha wango, ayipokha imitanulo
    gyaniwene.
  yom-yom: Bila woso tidi keba luzingu luandi wela luzimbisa vayi wosowela luzimbisa
    mu diambu diama, buna wela luvukisa.
  san-SIN: යතෝ යඃ කශ්චිත් ස්වප්‍රාණාන් රිරක්‍ෂිෂති ස තාන් හාරයිෂ්‍යති, යඃ කශ්චින්
    මදර්ථං ප්‍රාණාන් හාරයිෂ්‍යති ස තාන් රක්‍ෂිෂ්‍යති|
  yut-yut: Amɨn kɨnda iyɨ dakon yɨyɨtni tagɨsi tosak do nandaŋek pi madep asak kaŋ,
    egɨp egɨpni pasɨl ɨmdɨsak. Mani amɨn kɨnda nak do nandaŋek egɨp egɨpni do nandaban
    yo madep dɨma asak kaŋ, uŋun amɨn egɨp egɨp dagok dagogɨ mɨni abɨdosak.
  grc-BYZ: ὃς γὰρ ἂν θέλῃ τὴν ψυχὴν αὐτοῦ σῶσαι, ἀπολέσει αὐτήν· ὃς δ᾽ ἂν ἀπολέσῃ
    τὴν ψυχὴν αὐτοῦ ἕνεκεν ἐμοῦ, οὗτος σώσει αὐτήν.
  cpc-NT: Tima ikaatzi itakowaitachani apaniroini jantayitziro inintashiyitari, ari
    impiyaashitaiya. Iriima inkaati kamawintinani okantakaantziro ikimisantana, aritaki
    jawisakoshiritai.
  nhg-NT: Pos öque beletes queneques quemalfis inemeles, quixniempolus. Hua öque beletes
    quetiemacas inemeles nopampa, quemalfis.
  nya-nya: Popeza aliyense amene akufuna kupulumutsa moyo wake adzawutaya, koma aliyense
    amene adzataya moyo wake chifukwa cha Ine adzawupulumutsa.
  ngu-NT: Yejhua in nemechijlia pampa yejhuan quinequis quimaquixtis inemilis ipan
    in tlalticpactli, quipolos ialma, pero yejhuan san nopampa quipolos inemilis ipan
    in tlalticpactli yejhua quiselis nemilistli para ialma.
  kup-kup: '@see-verse:LUK.009.023'
  jid-jid: Indji wa a tre ndi wawu ni kpa tuma chuwo'a, ana nawo na, ama indji wa
    a ka tuma no nitu mu'a, ani kpa tuma chuwo kima.
  wmw-wmw: Kamana ásaka kuvusha mainsha ake, apoteza. Fala ápoteza mainsha ake kwa
    sababu yangu omi, avusha.
  gmv-GGM: '@see-verse:LUK.009.023'
  ssg-ssg: Seilon teka namilolaha mewenae hasoliai tonalaha ti itan ie, laha kum tunahi
    tonain kapi Haeu. Tuahe teka na laha hana tonalaha hahitake nenein ti Haeu nake
    nga, laha tunahi tonain kapi Haeu ti tap tahi tapoan.
  zpo-NT: Chelee tub xaa yet xaa nel nreke xaa tich na, le xaa gan yalnaban kwaan
    tira. Per lee xaa nzheb yet kwaan na, nalet xaa gan yalnaban naz leen yiba.
  poy-poy: Muntu yoseri yakafira kugaponiziya makaliru gakuwi hakagamili na yoseri
    yakagamiziya ukomu wakuwi kwa kunfata neni hakagalopoziyi.
  qwh-NT: Pipis caweninllapaq yarparaq caqqa ushacanqam; peru noqarecur caweninta
    oqraq caqqa wiñe cawetam tarenqa.
  gaw-gaw: Aria danab laa nug wanp̱anu bau daaḵunu dab mak anuqak aoṯe amu nug bauklel
    hanhannu ii aoma amge laa nug dahilnu anuqak dooṯe, nug wanp̱an bau dayak amunu
    anuqak ii dooṯe amu, nug am bauklel hanhannu aoḵu.
  nca-nca: Dokoro, dani kato eneŋo yoto-yotoyó kondé towowero ye iŋote qu, yoto-yotoyó
    ŋu piyo teweya. Quko dani kato no iŋo nunoro yoto-yotoyó rotoweya tiníqo, ene
    yoto-yotoyó ŋu reweya.
  zpz-NTPP: Gun yu nu rlagy co nap ub, yu zeꞌ gnit loy. Tees yu nu nit lo nu nac ya̱,
    yu zeꞌ yu nu rishli gruu mbañ.
  mkj-mkj: Pwa emen ma nimen doaroahla ah mour ih pirin luhj jang; a emen ma mihndahkihla
    ah mour ki Ngoahi, ih pirin mourla.
  zac-NT: El quë narac shtuꞌu gapë vidë shtë́nëll, guënítill, perë el quë naguëniti
    vidë shtë́nëll purquë nall shmëna, guëbánill parë siemprë.
  kyg-kyg: Ina lagimo ma mopafiꞌmo alagepa huꞌa maige maige huꞌa maisaya kavafeꞌmo
    hapauꞌnisigeꞌa yagaiꞌa ateꞌa maiꞌnisafigeꞌa alagepa huꞌa neꞌmaisaya kavaꞌapimo
    alagi hano hugiyaꞌmonanafa ina lagimo nagaetefeꞌmo alagepa huꞌa neꞌmaisaya kavaꞌapimo
    ataleꞌnisafigeꞌa alagepa huꞌa maisaya kavaꞌapimo aligae.
  kmk-kmk: Ta sat tagu’n manaḻakug sit mataguwana’t tun pita, mataḻak na dit mataguwana’t
    inggaingga. Yoong sat tagu’n mataḻak na dit mataguwana’t tun pita maipagapu’t
    manuttuwaana kan sakon, maitdan si mataguwana’t inggaingga.
  cao-NT: Jabi xabahamahacayamaxëhi quiha toa jahuë noma jabi ó quëëmisxëni cato.
    Jama, xabahamahacaxëhi quiha jahuë noma jabi chihohuahai cato ëa tahëxo na.
  bbr-bbr: Inok ro ko kon totok awau rawaun ronkateäu kiro kon totok aru mai. Utianik,
    inok ro kon totok isanun meiäi, kiro ro kon totok orip orip jekur eposek rawai.
  inb-inb: Mai­kan kikinpa kaug­saita kispi­chinga­pag­lla iuia­kug­pika, kikin­mi
    puchuka­rin­ga­pa ka. Ikuti mai­kan nuka­manda wañu­chii tukug­pika, mana mas
    wañui kaug­sai­ta­mi tarin­ga­pa ka.
  hrv-hrv: Tko hoće život svoj spasiti, izgubit će ga; a tko izgubi život svoj poradi
    mene, taj će ga spasiti.
  box-NT: O nùpue na wi ò o kã̀ní mí mukãnì, wón á à vĩ́iní le. Ká yìa
    màhã́ tà le mí ì vĩ́iní le ĩnɛ́n bìo yi, wón á à kã̀ní le.
  ote-NT: Ngueꞌa̱ nuꞌa̱ tóꞌo ne da su rá te ma da ꞌbɛdi, pe nuꞌa̱ tóꞌo da unga rá
    te po rá nguequi, núꞌá̱ ma da mɛꞌtsa rá te pa nza̱ntho.
  wnu-wnu: Munon ger wonomit igub wonou git goan me duieminer eng, mom umiba. A munon
    ger yet igub wonomi duieminer eng qenen bebereg igoriba.
  zam-NT: Tac mèn co' ante ndoo lezo' ndxath ndxey' no ndxath ndlyux mèn par que no
    mèn che'npe' mèn loo izlyo' ndxè', loo mèna ne'ta'de Diox lugar ban mèna thidtene
    loo Diox. Per mèn co' lá'ya' ryethe con' co' nac yalndac che'npe' mèn co' gác
    mèn li mèn gan loo izlyo' ndxè' por cón chenen, loo mèna ta' Diox lugar yòo ban
    no mèna Diox thidtene yiloa.
  zyp-NT: A hringnah pachah a dupaw taco sung a ka, canghrasala Kama ka cawtah a hringnah
    a sungpaw taco a hringnah a pachah a.
  sey-NT: Ja̱je paꞌina, i̱ paꞌiyere deꞌoye pasiꞌi cuasaquë pani, coa ne huesoye paꞌiji.
    Ja̱je paꞌina, yëꞌë doꞌire i̱ paꞌiye ne huesosiquëpi ja̱ëpi huasosiquë pasipi.
  nvm-nvm: Regavo erar fu moikigia tavan bog fuon vierafe iji oijmiaknum fiokma rad
    fu una izeg unam ma karivako iji abekma bakin. Regavo erar fu moikigia tavan bog
    una e roin vierafeknum oijmiame ifejdiakma fu rad unam ma karivako iji abek.
  mps-mps: Bidi me aga e tǫde bidibo sogo aga tobade aga tigi sese yaida homu eyu
