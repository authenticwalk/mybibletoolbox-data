verse: LUK.009.024
translations:
  kpx-kpx: Iale olena au ebika unaha huhuaniege au bae ukolikoli malivebene. Isito
    olena au ebika huhuholisito di ivimo vatehani malei hatiniege auna ukolikoli mai.
  okv-H: eto embo amuna umo oenga amita vasiri oreketo humbasi uje aisuja amo amita
    vasiri iraesuja rate embo amuna na avoembo amita uje tapa toasuja embo amina amita
    vasiri oreketo humbasuja,
  tbo-tbo: Apo iyawoi yautuhi hi nugonehi yaka apo yautuhi hina halehi. Ma iyawoi
    tau biugei hina hilage apega yautuhi hina halehi.
  mal-C: സ്വന്തം ജീവനെ രക്ഷിക്കാൻ ആഗ്രഹിക്കുന്നവർക്ക് അതു നഷ്ടമാകും; എന്റെ അനുയായി
    ആയതുനിമിത്തം സ്വജീവൻ നഷ്ടപ്പെടുത്തുന്നവർ അതു നേടുകതന്നെ ചെയ്യും.
  grc-SR: Ὃς γὰρ ⸂ἐὰν⸃ θέλῃ τὴν ψυχὴν αὐτοῦ σῶσαι, ἀπολέσει αὐτήν· ὃς δ᾽ ἂν ἀπολέσῃ
    τὴν ψυχὴν αὐτοῦ ἕνεκεν ἐμοῦ, οὗτος σώσει αὐτήν.
  bgc-bgc: क्यूँके जो कोए अपणी जान बचाणा चाहवैगा वो उसनै खोवैगा, पर जो कोए मेरी खात्तर
    अपणी जान खोवैगा वोए उसनै बचावैगा।
  khz-khz: Kwalana rai gena maguli evogaragiana talimana, ia gena maguli pene piatogaa.
    A rai au pakuku ai gena maguli pene piatogaa talimana, ia gena maguli ati pene
    vega-lekwalekwaa.
  deu-TKW: Denn wer sein Leben retten will, der wird es verlieren; wer aber sein Leben
    verliert um meinetwillen, der wird es retten.
  zsr-NT: Nútiꞌtëz bönniꞌ ruiꞌ ladxëꞌë gun chiꞌë yöl‑laꞌ naꞌbán queëꞌ, unitiëꞌ lei,
    san bönniꞌ unitiëꞌ yöl‑laꞌ naꞌbán queëꞌ le dëꞌë nedaꞌ, bönniꞌ ni gataꞌ queëꞌ yöl‑laꞌ
    naꞌbán gdu.
  lin-lin: Pamba te, moto nyonso oyo akolinga kobikisa bomoi na ye akobungisa yango,
    kasi moto nyonso oyo akobungisa bomoi na ye mpo na Ngai akobikisa yango.
  hns-NT: Dje maange hai aapan djiewan apane khaatien bietaawe, oe barbaad hoi djaai.
    Bakie dje aapan djiewan hamaar khaatien bietaai, oe batjaawal djaaiga.
  noa-E: Ar chi mʉg jẽb gaai mʉ gaaimua bʉ̈ʉrjã phithurg aumapha wënʉrrʉm khʉʉn chan
    meem edjã ʉ̈gthar öbërbamgui ajim anʉm. Magarrau ar chi mua nem jaau chirʉm waum
    khõchgauta amach nemjã khĩirjuba sĩi warag mʉ gaaimuata dau aphʉʉ anʉm khʉʉnan
    chadau ʉ̈gtharcha öbërjugui ajim anʉm.
  eng-EMTV: For whoever desires to save his life shall lose it, but whoever loses
    his life for My sake shall save it.
  mib-NT: Chi núu ndé ñáyuu cuní i cācu i nuū jnúndóho quiji nuū i jeē sɨquɨ́ ruhū,
    núu súcuan te jnahnū ndetū i nɨ́ɨ́ cáni. Te núu ndé ñáyuu, vēsú na cúū i jeē sɨquɨ́
    ruhū, te cotecu i nɨ́ɨ́ cáni.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आत्तिल्‍ले़ कुहिङ्‌मन्‍निन् ताङ्‌से़ःप्‍तुङ् लॽरिक् निङ्‌वाॽ
    चोगुॽ, खे़ल्‍ले़ खे़न्‍नाङ् मासुॽ, कर आत्तिल्‍ले़ कुहिङ्‌मन्‍निन् आलागि मासुॽ,
    खे़ल्‍ले़ मे़न्‍नुप्‍मनाबा हिङ्‌मन् खोःसुॽरो॥
  xnj-xnj: Muni mundu mweigana kuugombola wumi waki yati awuyagisa na yoyoha mweauyagisa
    wumi waki kwa kunilanda nene yati akuusangula.
  mmx-mmx: Do nege i vara i do na ranga alis lorooro ren, neni naba sang apkav i.
    Ket do nege i soxope lorooro ren ti lok luvukat tarak, neni naba lok kaka lorooro
    avolo.
  cbr-NT: Uin cara aín cuëëncësa oquin 'ai, ënë nëtënu upitax tsótishi sinania, ax
    ca Nucën Papa Diosnan 'itima 'icën. Usa 'aínbi ca uinu 'icë unin cara ënë nëtënushi
    upitax tsóti sinánquinma uisai cara 'iquinbi 'ëmi catamëquin 'ëx quicësabi oquin
    'aia, ax Nucën Papa Diosnan 'aish aín nëtënu abë 'iti 'icën.
  tee-NT: Pus va tichi chavaich ju najun ni jantu quinch'ak'ok'aputun va ixlaca'atalh
    ni va lai maknicalh pus ju yuchi camak'ats'ank'aya' ju sa'atsucunti ju lact'iyan.
    Para va tichi chavaich ju camak'ats'ank'aya' ju is'atsucunti va ixlaca'atalh ni
    quinch'ak'ok'ai ju quit'in pus ca'alina' ju is'atsucunti ju lact'iyan.
  eng-LSV: for whoever may will to save his life will lose it, and whoever may lose
    his life for My sake, he will save it;
  cak-NT: Roma xa c'o jun ri yalan nrojo' ri ruc'aslen we' chech-ulef, man xtiril
    ta ruc'aslen ri manak xtiq'uis. Pero ri man nupokonaj ta ri', más que nicamises
    woma ren, can xticolotaj y xtiril ruc'aslen ri manak xtiq'uis.
  pah-NT: —Kiroki g̃a ndokopotari nhiremimbo'eharamo tajijukayme ti g̃a javo – g̃a
    po ti omano ogwovo hahyva'ea ruvihava pype nehẽ, ei Jesus'ga. —Kiroki g̃a ojipe'g̃a
    g̃a jukai g̃ajikoga g̃waramo ji rehe – omanorẽ po ti g̃a oho upa avuirama Tupana'ga
    pyri nehẽ, ei Jesus'ga.
  sja-NT: Eperã piuamaa bɨ pɨrã mɨde ijãapari k'aurepa, mãgɨ́ piuk'ãri, atuait'ee.
    Mamĩda eperã piuru pɨrã mɨde ijãapari k'aurepa, mãgɨ́ ɨt'aa wãit'ee ichi piuk'ãri.
  xed-xed: 'Kaʼa guli mantsa: «Ka dzaʼa mbanafmba yu ta hafa ɗa ka mndu katsi, dzaʼa
    Zaɗiŋzaɗa tsa mndu ya ta hafani. Ala ka dzaʼa Zaɗiŋzaɗa mndu ta hafani ta ghəŋa
    iʼi katsi, dzaʼa mbanafmba tsa mndu ya ta hafani.'
  mks-NT: Jáchi̱ ndá na̱ cátóó coo chága̱ ñuyíví yóho ndihi sa̱ha̱ ná. Joo ndá na̱
    sáhan ndeé ini quivi sa̱há i̱ ñe̱he̱ táhvi̱ ná catacu na a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Iou tange hobi kinong nesi ta tikenong i lik hatamat sene mon no nuno nilon,
    pai nale hatur kawase no nuno nilon tutuno. Iesene be nesi ta nong i bala ter
    no nuno nilon ura utagu na hatur kawase um no nuno nilon tutuno.
  bmu-bmu: “Kunŋan malmalŋi nanŋaŋgöra aŋgön köla nanŋi imbi-imbi maljawi, yaŋön mönö
    malmalŋi ölŋi jöhöi sohoma. Sohomapmö, kunŋan gölmegö malmalŋi nöŋgöra aka köleŋda
    tököm niŋgimawi, yaŋön mönö malmal ölŋaŋgö könaŋi miwikŋaiba köhöiba malma.
  dgz-dgz: Amba orup da da muk inak mugawa menan anu gurane tainewa, ame inak muga
    wakaumain, go orup da da mu inak muga nenan anu gure wakaumepiwa, mu inak kakaewa
    tautanain.
  eng-GNV: 'For whosoeuer will saue his life, shall lose it: and whosoeuer shall lose
    his life for my sake, the same shall saue it.'
  zaa-NT: Porqui'ni nuỹa tediba dua iqquį etúa latsi'į la'labàni quì'į nna, pues gunìtti
    lą́ na. Pero nuỹa tediba ga'ną dispuesto tanúą inte' màsqui'ba gutti cą na, entonces
    ccabàni lą́.
  eng-WEBSTER: 'For whoever will save his life, shall lose it: but whoever will lose
    his life for my sake, the same shall save it.'
  guh-guh: Pajivi exanaponapona penatojitsipaecuenia, apo xainae tsane matacabi apo
    pevereverecaejava. Pajivi xanë tajamatabëcueneta copata penatojitsipaecuenia pexanaejavami,
    bajarapajivi xainaena matacabi apo pevereverecaejava.
  bon-bon: Ingle lui biname te ai gawecewe ireclota cäme tääpume yaapesaruge, tabe
    toraca ireclota ne cire jääpänepi, yepä lui te ai gawecewe ireclota tääpume wälu
    cama ire jaatwuge piiyepu singi lica cäme ime cabu acitame, tabe toraca ireclota
    ne cire yaapesarepi.
  nhw-BL: Pampa catli quinequi momanahuis huan amo quinequi tlaijiyohuis pampa nechneltoca,
    quema miquis quipolos nochi. Pero sintla se tlaijiyohuis o miquis pampa nechneltoca,
    momaquixtis itonal huan itztos nepa ilhuicac para nochipa.
  mgw-mgw: Kwa mwanjaa, mundu ywapala kuukombwa bwu'mi wake mwene alu'a kuobeya, lakini
    ywauobeya kwa kitumbu sangu', alu'a kuukombwa.
  swh-ONEN: Kwa maana yeyote anayetaka kuyaokoa maisha yake atayapoteza, lakini yeyote
    atakayeyapoteza maisha yake kwa ajili yangu atayaokoa.
  wbi-wbi: ghweni juno ighela pikuluusia uvwumi vwake isofia. neke ghweni juno isofia
    uvwumi vwake vwimila une ujuo alakulusia.
  bba-bba: Domi bɑɑwure wi u kĩ u win wɑ̃ɑru di kɑ win ɡɔ̃ru kĩru, u koo tu biɑ. Adɑmɑ
    bɑɑwure wi u win wɑ̃ɑru yinɑ nɛn sɔ̃, wiyɑ u koo tu wɑ kɑ ɡem.
  eng-KJVCPB: 'For whosoever will save his life shall lose it: but whosoever will
    lose his life for my sake, the same shall save it.'
  kgk-NT: Gwekove-rehe hakate'ỹ va'e ndoikói va'erã voi Nhandejáry ndive. Ha xe-rehe
    ha-py gwekove-rehe nopenái va'e oikove meme va'erã Nhandejáry ndive.
  waj-waj: Gioonna kiaapu voovoono ari mmatayaa variraivaara yaagueeqama yaata utuoonnonno
    fai yapooma hama ivo tupatupaa varinaraivootainaravai. Gioonna kiaapu voovoono
    hama ari mmatayaa variraivaara yaata utirainno niiyara putinaraivaara ee-oo tiivo
    fai tupatupaa variraivaa varaanaravai.
  cpy-cpy: '{Mr 8.35 Tema ikaatzi etakowaeta-chari rantayitziro ikowayitziri rirori,
    ari ipeya-shiteeyaa. Riima ikaatzi atsipewentawori rantaneero nokoyiri naaka}
    rootaki ikamawentan-tanari, aritaki rawijako-shiretee.'
  ekk-PKP: „Sest kui tahate oma elu säästa, siis kaotate selle; ja kui kaotate oma
    elu minu pärast, päästate selle.
  mpx-mpx: Kaiwena henala ebo nuwana totona yawalina ni pwamwal, nasi ni payaomal,
    yaa henala ebo yawalina ni payaomal nau kaiweu, he nasi yawalina ni pwamwal.
  wbp-wbp: Nganangku-puka yapangku kajilpa-nyanu muurlparlu mardakarla palinja-kujaku
    nyanungu-miparlu, ngulaju kajika palimi-jiki. Kala kajilpankulu-nyanu yungkarla
    ngaju-kurra, ngulaju kajikankujulu marlaja nyinami wankaru-juku. Kujarlanya, purayajulu
    ngajuju.
  luo-luo: Nimar ngʼatno madwaro reso ngimane, ngimane biro lalne, to ngʼatno mowito
    ngimane nikech an, abiro rese.
  nhe-NT: Pampa tlen quinequi momanahuis huan ax quinequi tlaijiyohuis pampa nechneltoca,
    quema miquis quipolos nochi. Pero intla se tlaijiyohuis o miquis pampa nechneltoca,
    momaquixtis itonal huan itztos nepa elhuicac para nochipa.
  aii-aii: ”ܣܵܒܵܒ ܡ̇ܢ ܕܒܵܥܹܐ ܦܲܪܸܩ ܓܵܢܹܗ ܒܸܬ ܛܲܠܸܩ ܠܵܗ̇، ܐܝܼܢܵܐ ܡ̇ܢ ܕܛܲܠܸܩ ܓܵܢܹܗ ܒܘܼܬ
    ܕܝܼܝܼ، ܗ̇ܘ ܒܸܬ ܦܲܪܸܩ ܠܵܗ̇.
  esk-NT: Atakkii kia iñuum anniġiniaġumiuŋ iñuułłi tammaigisigaa, aglaan kiapayaaq
    tammaiyumiuŋ iñuułłi piqutigiluŋa piññakkisiruq iḷumun iñuułiġmik.
  msb-msb: Nasabi ko ini kay an nagahandom masalbar an iya buhay para sa iya sadiri
    mawawar-an sani, pero an maghalad san iya buhay alang-alang sa akon masasalbar
    lugod sani.
  cpa-NT: Di³ ju³ná³ hein² dsa² dsa²jiag¹² dsǿa¹² jmáh¹lah jǿg³ ha²lah guú¹dsa dsio¹,
    dsa² héi² jón². Cónh¹jøng² ju³ná³ hein² dsa² ca¹jon¹ huu¹³ quieg¹ jní², dsa² héi²
    li¹chian² ja³dsio¹.
  dso-dso: କାଇକେବଇଲେ, ଜେ ନିଜର୍‌ ଜିବନ୍‌ ବଁଚାଇବାକେ ମନ୍‌ କର୍‌ସି, ସେ ସେଟା ଆରାଇସି । ମାତର୍‌
    ଜେ ମର୍‌ପାଇବଲି ଜିବନ୍‌ ଆରାଇସି, ସେ ସେଟା ରକିଆ କର୍‌ସି ।
  meu-meu: Badina be ena mauri e dogoa taomu tauna ese ena mauri baine reaia; a lau
    daigu ai ena mauri baine negea tauna ese ena mauri baine abia.
  yva-NT: Are pirati beker pare po apa kovo mine so ramavug, opamo indati apave kovo
    nuge nuganuije raije ramu. Yara are pirati nanto wene rai weye tavondi Rinai,
    opamo indati apave kovo nuge nuganuije rai.
  dgc-dgc: Dahilan tu maghangad a meligtas tu buhay na, éy mebut a talaga. Pero tu
    mégpabaya ta buhay na alang-alang diyakén, éy siya i mabuhaya a éwan tu katapusan.
  zpm-NT: sac zha ne yquia zdoo xquieḻmban, leḻ znu nitlo zho; saṉgue zha ne sca cueeladz
    xquieḻmban porne no zho xnëz naa, ib zgaa zho tib guieḻmban ne gdziṉd dze lozh.
  hix-NT: Anatoko oyeryewhamnohrà komo xehra manatxow hana, toto komo wya, kekon xarha
    tà, àwyanye. Àro ke, oyekrunhonàr xe manatxow hana, awayehrà kom hona. Oyekrunhonàrà
    xano rma, awayehyatxhe xak mak hampànà, kekon hatà. Àsok haxa hana manatxow ha.
    Mosoxanomkahnohyatxow haxa hana, twayehso ro, rox oyesnàr komo ke mak ha. Àro
    wyaro tosoxanomkahnohsomà rma, mekrunhetxhe harha. Karyhe roro harha manatxhe
    ha, kekon hatà, Txesusu.
  sim-sim: Hako os mbele mbele jihi ondon ji toltambana nahi, avak kavak nakwa jir.
    Hako os anin ji hishindiyaha mbele mbele ondon ji hala nahi, kumak ermba ermbak
    linda oson jivai laka.
  npi-ULB: जसले आफ्नो जीवनलाई बचाउने प्रयास गर्दछ, उसले त्यसलाई गुमाउनेछ, तर मेरो
    खातिर जसले आफ्नो जीवन गुमाउँछ, त्यसले त्यो बचाउनेछ ।
  cgc-cgc: Kinanglan na buaten iling an tan tak daw kino gapalabi ta iya na kabui,
    mapatay man gyapon. Piro, bisan kino na mag-alad ta iya na kabui tenged ki yaken,
    maangken din kabui na ula katapusan.
  tim-tim: Dâ siâŋe ikiŋe manmanŋe gangerâwiap are âmâ hilip aguwiap. Akto siâŋe nâŋgât
    den âi aregâlâk nâŋgâm mando kombiâ âmâ momoŋânba agatbiap.
  yor-yor: 'Nítorí ẹnikẹ́ni tí ó bá fẹ́ gba ọkàn rẹ̀ là, yóò sọ ọ́ nù: ṣùgbọ́n ẹnikẹ́ni
    tí ó bá sọ ọkàn rẹ̀ nù nítorí mi, òun náà ni yóò sì gbà á là.'
  wos-wos: Ané héfambu male jémba renjoka mawuli yakwa du takwa hiyae fakutandi. Du
    takwa nawulak di wuna jémba yanjoka mawuli yata ané héfambu rendakaka sarékéhafi
    yata di jémba retandi, wungi re wungi re.
  emp-NTPO: Ab̶aʌba naʌ̃ ẽjũãne bia b̶aida jʌrʌ b̶aibʌrʌ, jĩrũare bia b̶aẽ́a. Baribʌrʌ
    ab̶aʌda mʌ̃ carea beuibʌrʌ Ãcõrẽ ume ewariza zocai b̶aya.
  eng-F35: Because whoever desires to ‘save’ his life will waste it, but whoever ‘wastes’
    his life for my sake, he will save it.
  ind-ind: Karena setiap orang yang ingin menyelamatkan nyawanya tetap akan mati.
    Tetapi siapa yang mati dibunuh karena mengikut Aku, dia akan memperoleh hidup
    kekal.
  pes-OPCB: هر که بخواهد جان خود را نجات دهد، آن را از دست خواهد داد؛ اما هر که جانش
    را به خاطر من از دست بدهد، آن را نجات خواهد داد.
  mpt-mpt: Eka nakaia unangai wanita ili bobol tem funino wafu bianiba dabalim olo
    inamin namino gobonimibo i amito mo biomabibbabe. Otane nakaia unangai wanita
    ne bobolo funaniba dabalim olo inamin namino deibonimib nakai afen smiko amit
    namabobe.
  ssx-ssx: Pa ekipeke. Hali ma꞉nda꞉ epima꞉ ipika꞉ deto hala꞉eki alupaama꞉na꞉ yeke
    hone wotu wia꞉ka꞉na꞉ta꞉ kota꞉ ipika꞉ deto hala꞉ ekita꞉ alupalieke. Kutu pulu pa꞉la꞉pate
    I̱ pa꞉ta꞉ hone witolo hata꞉ ipika꞉ deto hala꞉eki alu pina꞉ lea꞉ka꞉na꞉ta꞉ kota꞉
    koto halita꞉ ipika꞉ deto hala꞉ ekita꞉ paa miniki halieke.
  mkl-mkl: Nɔ inɛ iyi wɑ bi ku bɑ kuwɛɛɛ do idɔɔbiɛ kɑɑ bɑɑ. Ammɑ inɛ iyi í nyɔ kuwɛɛɛ
    nɑ irim, lɑfɛ̃ɛi ɑ́ bɑɑ do ntɔ.
  gaq-gaq: ମୁଡ଼ି ରେମୁଆଁ ନିଜେନେ ଜିବନ୍ ଆମ୍ବ୍ରନ୍‌ସା ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ଏ ମେଁ ଆତେନ୍‌ ଆଃରେଚେ
    କଏ । ଆରି ମୁଡ଼ି ରେମୁଆଁ ନେଙ୍ଗ୍‍ନେସା ମେଁନେ ଜିବନ୍ ବିଏ । ମେଁ ଆମେକେ ରକ୍ୟା ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Ba shemppiw ashshanaw koya ubbay iyo dhayssees, ba shemppiw ta gisho gidi
    dhayssiya oonikka iyo ashshees.
  unx-unx: ଜେତାଏ ଆୟାଃ ଜୀଉ ବାଞ୍ଚାଅ ସାନାଙ୍ଗ୍‌ରେଦ, ଏନାଏ ଆଦେୟା, ମେନ୍‌ଦ ଆୟାଃ ଜୀଉ ଆଇଁୟାଃ
    ନାଗେନ୍ତେ ଆଦେନିଃ ଏନାଏ ବାଞ୍ଚାଅୟାଃ ।
