  hui-hui: Ani biyago hondowa talima piaga biagolabo Yamese Yonelame lalu, Anduane
    Homogo-o wali agali uruni irame ti dai helo iyame hariha howa ira hungu ibiraha
    larababe, lene.
  amf-amf: Kisa paanan yivayna eenara Yayqoobbee Wannisbe ogoam yinin haapenka, “Imbo,
