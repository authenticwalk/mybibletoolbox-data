  qve-NT: 'Chaymi Juanqa Jacobopiwan chay runakunapa rimasqankuta uyarispanku, Jesusta
    khaynata niranku: —Señor, munaqtiykiqa {ñawpaq profeta Elías hinayá} Diosmanta
