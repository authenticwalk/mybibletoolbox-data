  mdy-ETH: ዒዛኮ ጊንፆ ሃንታ፥ ያይቆኦቤና ዮሃኒሴና ዬያ ዛጌ ዎዶና፦ «ጎዳሢዮ! ጫሪንቺዳፓ ታሚ ኬዲ ሃንሢ ዓሶንሢ ሙዓንዳጉዲ
