  jae-jae: Ŋacseŋomagêc Jakobo agêc Joaŋ sêlic ma sêsôm gebe “Apômtau, aôm gobe aêac
    asôm gebe ja êsêp aŋga undambê mêŋêniŋ êsêac su me masi.”
  ksd-ksd: 'Ba kana ura tutana na vartovo, Iakobo ma Ioanes, dir gire go, dir tir
    ia: Luluai, u mainge laka ba amir a oro pa ra iap marama ra bakut, ba na vaimur
    vue diat?'
  msm-NT: Pagkamaan ni Santiago dow ni Juan no kona sikandan ogpahapiton duon to sikan
