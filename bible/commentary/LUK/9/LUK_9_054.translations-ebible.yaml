  nvm-nvm: Bu ijegrejga e vuak fuon faivo nokarok (2) e Jeims ko Jon bu giame una
    Jesu kua, E Bomana a vierafega nobe varur gufia mian kumega fu ari e igi kege
    arafiriakno kuain?
  mps-mps: Tama Jisas aga wali bilibo bidi si Jems de Jon dali sigo te Samaria bagego
    te tama tebo kolesaga ebo sulama, augwali sigo Jisasbolo hanalu te po wali, “Genuai
    Bidi, nago homugo dago dagalu badu isi i olama, te bage isigo domai hagede yaiwe?”
  seh-seh: 'Apo anyakupfundza ace Yezu, Tiyago na Juwau, na kupiona penepyo, alonga
    mbapanga Yezu kuti: “Kodi Mbuya musafuna kuti ife titume moto wa kudzulu udze
    kaapise?”'
  pab-NT: 'Hoka exaotyakiraharenai Tiago, João xoaha semaha hatyoharenai hoka nexaha:
    — Xoana waxa irikati enokoatare hoka exe halitinai mehotya haokita? nexaha.'
  llg-llg: Ledoeik Yakobis no Yohanis lamanene hataholi Samaria la sila tatao-nonoꞌin,
    de ala kokoe Yesus, lae, “Lamatuak aa! Leobee na, mete ma ita toke Manetualain,
    fo haitua haꞌi neme lalai mai, fo hotu heni basa sala?”
  kyf-kyf: '-Zezuu ''bɩnɔnya ''Zake -yɔ Zaan ''nʋa we, ''ɩn wa nɛɛ -Zezu -ylaɛ: «-Amɩaa
    -Kanyɔ, -ɩn ''yɩbha -a gba -kosu ''bhʋ yalɩ, we ''ka wa lasaa?»'
  tpi-tpi: Tupela disaipel, Jems na Jon, i lukim dispela pasin bilong ol Samaria,
    na tupela i askim Jisas olsem, “Bikpela, yu laik bai mipela i singautim paia i
    kam daun long heven na i kukim ol dispela man?”
  mih-NT: 'Ta cuhva sa sito ra Jacobo ta ra Juan vatyi ñá saha ra samaritano sa cundyaa
    ra ñuu ra ta i cuxaan ra ta catyi ra: Tata, ¿atu cuñun vatyi zavaha yo cuhva i
    zavaha ra Elías ta sa naha? Cuu caca yo sii ra Ndyoo nazaquisi ra ñúhu zɨquɨ ñiyɨvɨ
    Samaria, ta cua cayu tandɨhɨ ñu. Catyi ra.'
  qvh-NT: 'Sayno mana chasquicuyaptinmi Santiaguwan Juan niyargan: “¿[Elías manacushganno]
    Tayta Diosninsita manacuyämancu ciëlupita shamog ninawan cay runacunata ushacäsinanpä?”'
  kms-kms: Muq Jisas nikin wute Jon Jems temi te muqond, di Jisas pengu mindig mari,
    “Yumbui, nu puq guad tedi beghi God ningg pari ei wase wam pu ir nawo kuti ni
    wase namb.”
  agn-agn: Asing itaen da Santiago may ni Juan, ganing tanira ong ni Jesus, “Magino,
    galiliagang mama-dol ami ta apoy magalin ong langit para pogdawen tanira?”
  nhi-NT: 'Ihcuac in Jacobo uan Juan, nitlasalohcauan Jesús, ohcon oquitaqueh, oquiluihqueh:
    —ToTecotzin, ¿itcomoniquiltis mattlahtlanican maualtimo tlitl de iluicac [quemeh
    oquichiu in Elías,] maquintlamipohpoloqui?'
  ttc-NT: 'Ya ma tz''ok kyen ikxji, te Jacobo b''ix Wa''nch, a''e'' aj txnaq''atz
    Jesus, kyetz oxik kyq''uma'' tetz ikxjani: «Tat, ¿agan pe'' tzan txik jk''ulu''
    mandad tzan stzaj q''aq'' tuj ka''j kyajsik tzan kyponaj?»'
  dan-1931: 'Men da hans Disciple, Jakob og Johannes, så det, sagde de: “Herre! vil
    du, at vi skulle byde Ild fare ned fra Himmelen og fortære dem, ligesom også Elias
    gjorde?”'
  kwj-kwj: Ete wowani ri himache fisi, Jemis hima pi Jon, o sumbu fi heifuni rini
    ni ya fi sawe, “Apukolaka, mi okokona ti, hewen ko kipe hi ti Gotri ni si uchawa
    ri rawakawa dele himako unoꞌo?”
  vie-OVCB: 'Thấy thế, Gia-cơ và Giăng hỏi Chúa Giê-xu: “Thưa, Chúa muốn chúng con
    khiến lửa từ trời xuống thiêu đốt họ không?”'
  kze-kze: kwená kwayó-kwáásívínkémbá kae-kwáásíráí Yémésiye Yóniye mináímbá isésarai
    sésarai Ísóigo Áánútu kwíyómpakemba iramá tuwáínana kuména minkwáásí kavúkoro-aimbo
    kwésuyamba kwéankaiyo suyaná
  lbk-lbk: Osto ay siya chi nan inmat ay inilan nan disipolosna ay cha Santiago ya
    si Juan, kinwanicha, “Apo, laychem ngen ta lalayanmi nan apey ay malpo id chaya
    ta poowana chaicha?”
  mto-NT: 'Ku veꞌe veꞌem du̱ꞌixti nu̱me̱jtsk je̱ yꞌixpa̱jkpa, je̱ Juan ma̱a̱t je̱
    Santiago, vanꞌit tseꞌe je̱ Jesús du̱nu̱u̱jmidi: ―Ma̱ja̱ Vintsá̱n, ¿mtsa̱jkpeꞌe
    je̱ts a̱a̱tseꞌe je̱ Nteꞌyam nꞌamó̱tuvu̱t je̱tseꞌe je̱ ja̱a̱jn du̱yakku̱stá̱kat
    je̱m tsajviinm je̱ts ya̱ꞌa̱ veꞌe kyutó̱kidat?'
  bzh-bzh: Hur maluh luu sënë, Jon lu Yakobus, delë nġaa sënë, lob luho denër bë,
    “Mehöböp, maḳ hil tahi nengwah vu yaġek duḳ nam ga alam sënë?”
  guj-2017: તેમના શિષ્યો યાકૂબ તથા યોહાને એ જોઈને કહ્યું કે, ‘પ્રભુ, શું, તમારી એવી
    ઇચ્છા છે કે અમે આજ્ઞા કરીએ કે સ્વર્ગથી આગ પડીને તેઓનો નાશ કરે?’”
  jvn-NT: 'Kadung murid loro, yakuwi rasul Yakobus lan Yohanes, weruh sing kaya ngono
    kuwi, terus pada ngomong marang Gusti Yésus: “Gusti, apa awaké déwé kelilan mujèkké
    wong-wong disamber bledèk waé, supaya mati kabèh!”'
  byr-byr: “Aala!” dɨna kyeꞌ gamɨre mɨdɨdisaraai Jemɨzalyɨ Jonɨjɨ sahwaraai sasare
    saburɨ wanganagɨla wɨdɨna “Naangeigɨ, kayaaꞌna sara yɨwaasaꞌna Sɨgunyavɨdaaꞌnyɨ
    dɨkeꞌna kudawaajɨ dɨkeꞌ walaabozɨ aꞌmwe datharaavɨ dɨkeꞌ nakadeꞌna sɨmunya myawɨrijɨwaana?”
  ian-ian: Jisasna mbaapmamba la vɨlɨlɨk palɨ Jems, Jon kai vanja vak wutaa Jisas
    kat wambɨt. Nyinangwupmba lɨga ya kat wali maa ngaga yaa ndi kat vɨtndɨ, ngɨlɨgiyandi
    waa wali waa Jisas kat wagalambɨt.
  hun-hun: 'Amikor ezt látták tanítványai, Jakab és János, ezt mondták: „Uram, akarod-e,
    hogy ezt mondjuk: Tűz szálljon le az égből, és égesse meg őket, amint Illés is
    tette?“'
  mcf-NT: 'Adoaquien, Acobobëd Uan nadpanëdash: —¿Ënabicquido unësmenuen mimbi nëdëncatequid
    chome, Papa, quequindambi Nuquin Papa chuipe, Icbo? —quepanëdash.'
  kjs-kjs: 'Disaipel ali Jon Jems laapome go kone adoma nipu laapome wala puma Yesu-para
    talo: Mudu Ali, naame so yaa-para wia repena sulaame go enaalinu rabenalo mea
    rapaamina ya?'
  mni-mni: "Aduga tung-inba Jacob amadi John-na madu ubada, makhoina Jisuda hairak-i,\
    \ “Ibungo, Elijah-na toukhibagum makhoibu mang-hannaba eikhoina swargadagi mei\
    \ kouthaba Ibungona pambibra?”\x94"
  yad-NT: 'Nanudiyadanumatiy Juánbay, Santiyácubatya riva rrachoda, nani̱taja̱doda
    variy jasiñi̱ Jesús: “¿Nutyityu̱, jivya̱tavidye na̱ña̱natuy jarichuvimusirya jiiday
    ripyarutedaju̱ daryatiy sivaayada Edíyasiy?”'
  mxb-NT: 'Tá ni̱ ka̱ndaa̱ ini Jacobo xíꞌín Juan ña̱ ni̱ kee ña̱yuu ñoó dión, dá ni̱
    kaa ra̱ xíꞌín Jesús: ―Tatá, ¿á ko̱ kóni̱ ní ná kaꞌanda ndu̱ choon, dá ná koon
    ñoꞌó kéi̱ induú káa táto̱ꞌon ni̱ kee Elías, dá ná naá ndiꞌi no̱ó ña̱yuu ñoó?'
  pon-2006A: Ni Seims oh Sohn ara esehda met, ira ahpw patohwanohng Sises, “Maing,
    komw ketin kupwurki se en patohwan peki pwe kisiniei en mweredi sang nanleng oh
    kamwasikeirailla?”
  maq-NT: 'Peru hya xi camachaya xu rë Jacobo cojo Juan, xuta ladu rë Jesús, cjua
    vëhë ne, cachja xu me cojo Jesús cuitjin: ―‍Tatá. ¿Há nihña sacuatjin casahmi
    profeta Elías hatsëë nixtin? ¿Há cuitexan xi cuinduva ndihi tsëhë ngahnga, tsicjë
    rë xuta xi cuicun vi? ―‍Cuatjin xu cachja me.'
  hto-hto: 'Ie llofúegamacɨmona Santiago, Juan dɨga áfena cɨóillano Jesuna daɨde:
    —Ocuíraɨma, jaiai uai llóraɨma Elías fɨ́nua izói, bimacɨ fúilleza monámona iraina
    caɨ jɨ́ɨriredɨcaɨ ¿meita jitáidɨo? —daɨde.'
  por-BRBSL: 'Quando seus discípulos, Tiago e João, viram isto, disseram: “Senhor,
    queres que mandemos fogo para descer do céu e destruí-los, assim como Elias fez”?'
  ces-NKB: 'Když [to] tedy viděli jeho učedníci Jakub a Jan, řekli: “Pane, chceš,
    ať řekneme ohni, aby sestoupil z nebe a pohltil je, jako [to] udělal i Eliáš?”'
  cui-cui: 'Ichitha Santiago irʉ Juan poxonae baxua tanebe, ponbe bequein tawʉcabe
    bo tutu Jesús nexa, baponbe Jesús baraichi, jeye: —Patatanecanamataxeinaem, ¿xam
    ichichipame xua paxan isoto pawʉcaein po isoto xua itaboco wetsica xua petautsinexatsi
    barapomonae? jei baponbe.'
  boj-2014: Onaqa Yesus aqa aŋgro aiyel Jems Jon wo naŋgi kumbra di unsibqa minjiŋ
    oqetnjrnaqa Yesus minjeb, “O Tamo Koba, ni marimqa iga ŋamyuwo metonam laŋ goge
    na aisim tamo naŋgi di koitnjrqas.”
  eng-OEBUS: When James and John saw this, they said, “Master, do you wish us to call
    for fire to come down from the heavens and consume them?”
  eri-eri: Ono wanenga, nomo disaipel nga Jems Jon ngare, nere Samaria nebere fanyinege
    waha uredu bodere, Yesus isoki tuware, “Anyakaro, ne ere ha laluwa la, eeya yaure
    tuwederega medu, nere fai beha oruwanga usigeru nigei nomo gau hinina yo?”
  aly-aly: Angkakert-rnem angkep alpew, Jesus ileyew, Samaria-areny-rnemarl angkew.
    James-then John-thenel awew, ratherrap ahelerrew angkew-anem, “Ingkartay! Ayla
    ayernem Akngey, rwa thweneyew irrwerl-they, renh-rnem ilwerl-atheneyew?”
  wiu-wiu: Nitikoli enekete one oyalita Yame Yonetame ekete Ali Muno toe a tibuke
    itipono akeneya pitakome i yene wia nootapemotono ta wa totame Akolali kowitikamotoa
    oko-pe wa okoli
  swe-swe: 'När hans lärjungar Jakob och Johannes [syskonparet som Jesus kallade ”åskans
    söner”, se ] fick reda på detta sade de: ”Herre, vill du att vi kallar ner eld
    från himlen som förgör dem?”'
  cth-cth: A hnukkâbang e Jem hoi Jawhan ni a hmu navah Bawipa, Elijah ni a sak e
    patetlah maimouh ni kalvan hoi hmai bo sak vaiteh, ahnimanaw kak sak hanelah,
    na ngainae o maw telah a pacei awh.
  mti-mti: Me aigowawa Jemus ge Jon mu mame yaveg waya, “Ayapan. Nu wata iyam igiviwa
    kwiminau aig wakukam mumpe. Ge anoege?”
  pad-NT: 'Hari. João, Tiago khama vakamitha''ihi ida varani vada ibavinia Jesu-ra
    vakaathirivini adani Samaria kaaraboni kaija''arini. Oniaroa, Jesu-ra vani''aha:
    —Inofimanija ida siho kaha''dini nama kakhanorarini-ra akavahonariahivini, vaihimira
    kaimoni adani ija''ari ira vanofiriki?'
  twi-twi: Asuafo no tee nea aba no, Yakobo ne Yohane bisaa Yesu se, “Awurade, wopɛ
    sɛ yɛma ogya fi ɔsoro bɛhyew wɔn pasaa ana?”
  hlt-hlt: A hnukbang James neh Johan loh a hmuh rhoi vaengah, “Boeipa, vaan lamkah
    hmai suntlak sak ham neh amih hlawp sak ham khue na ngaih a?” a ti nah rhoi.
  tbz-SIM: 'Yesu tɑncɔ́ùmbɛ̀ Isɑku nɛ̀ Isɑ̃ɑ̃ bɛ̀ dɛ̀ yɑ̀ dìì mɔ̀nnì kɛ nɑ́kɛ́ Yesu
    kɛ dɔ̀: Ti Yiɛ̀ nhɑ dɔ́ kɛ̀ ti duɔ́ nkɛ̀ muhɑ̃ɑ̃́ ncútɛ́ní kɛĩ́nkɛ̀ kɛ́ bɛ̀ kùɔɑ̀?'
  san-GUJ: અતએવ યાકૂબ્યોહનૌ તસ્ય શિષ્યૌ તદ્ દૃષ્ટ્વા જગદતુઃ, હે પ્રભો એલિયો યથા ચકાર
    તથા વયમપિ કિં ગગણાદ્ આગન્તુમ્ એતાન્ ભસ્મીકર્ત્તુઞ્ચ વહ્નિમાજ્ઞાપયામઃ? ભવાન્ કિમિચ્છતિ?
  amx-amx: Kwertengerl akenheng-atherrel James John-el thwen inenh aremel Jesu renh
    pawenhek, “Ngkartay! Ntwang ahentj-anem key, nwern Altjerr pawenhetjeh, rang rwang
    alkereng lanthetjeh, tjerrtj nhenh map ampetjeh?”
  ake-NT: Serɨ ensa' ipoitorʉ ton, Isens mɨrɨ awonsi'kɨ Isaan uya a'tai, to' uya ekama'po'pʉ,
    “Uyepuru, apo' pe' nu'tɨ uya'nokon i'se me'an Epʉn poi to' ma'tanʉ'nin pe?” ta'pʉ
    to' uya.
  qvn-NT: 'Chaura chayta ricarärir Jesuspa discïpuluncuna Jacobowan Juanga Jesustam
    cay nirärin: “Tayta, jana pachapita nina ishquircamur cay runacunata ruparunanpag
    manacarärishag”.'
  tku-NT: 'A''cxni'' scujnu''nī''n Jacobo ē Juan talaktzī''lh huā''mā'', tahuanilh:
