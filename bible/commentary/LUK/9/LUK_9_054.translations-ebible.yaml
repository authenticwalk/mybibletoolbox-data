  dob-dob: Ta Yemesa be Yoni ona gete sinonona, ga Yesu ꞌena sigwae, “ꞌInapwana, mwaꞌadega?
    Sawesawenaya taloina be kaiwe sabesabeluluna galewega ꞌimwaꞌutama be ꞌiꞌala egumwalidi?”
  wrs-wrs: Wo Yesustindiva hillinamba, doa Yemsiva Yoniva himba musk evevna, doa hev
    Yesusm ohomnana, mendekli, pioa Sesoamoa osihmini, osm ora, heoa suweoa vetpipahara
    hona kembellaoa, wo hona kembelnindmoa vitivhoara.
  mca-mca: 'Hekhewe'' ƚ''ijatshenhei Jacobo (Santiago) qa ha'' Juan, yi''wen pa''aj
