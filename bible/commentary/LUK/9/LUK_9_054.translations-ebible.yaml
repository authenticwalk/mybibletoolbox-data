  dah-dah: Irkeb mulgaŋ heŋ Yesu hitte kuŋ momoŋ irkeb Yesuyen komatmiŋ kura Yemsya
    Yonya beleŋ nurdeb, “Doyaŋ Al Kuruŋ, igiŋ Al Kuruŋ gusuŋaŋ iryeke naŋkiŋde mat
