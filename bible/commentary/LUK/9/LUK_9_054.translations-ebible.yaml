  qup-NT: 'Jesuspa runankunaka Santiago Juanpas chayta rikushpankuna nirkakuna: Yachachik
    ¿munankichu rimananchipa silumanta nina urmananpa kay llaktapi kawsak runakunata
    rupachinanpa?'
  dop-dop: 'Ɩ ɩfɑlɑɑ Sɑɑkɩ nɑ Yohɑɑnɩ pɑ nɑ́ mpʋ, ɩlɛnɑ pɑ́ tɔ sɩ: Tɑcɑɑ, yɑɑ tǝ yele
    nɑ ɩsɔtɑɑ kɔkɔ tii nɑ kɑ́ nyɑɣɑ-wɛ?'
  azb-azb: 'Şagirdlərdən Yaqubla Yəhya bunu görüb dedilər: «Rəbb, bunları məhv etmək
    üçün bir əmrlə göydən alov yağdırmağımızı istəyirsənmi?»'
  eng-DBY: And his disciples James and John seeing [it] said, Lord, wilt thou that
    we speak [that] fire come down from heaven and consume them, as also Elias did?
  guo-NT: 'Kolenje Jesús pejnachalan, japon Santiago, Juan sʉapich, japox jʉmtaen
    wʉt, jʉm-aechi Jesúsliajwa: —Tajpaklon, ¿xamkat nejxasinkam, xanal Dios kawʉajnax
    wʉt wʉljoeliajwan, Dios to''aliajwa jit athʉlelsik, japatʉajnʉpijiw toejwaliajwas?
    —aech Santiago, Juan sʉapich.'
  hla-hla: Poata te hengo sabeia e Jemis ne Jon a ka teka, nori i raharaha me poier,
    “Tsunono, alö e ngilem alam e go ngö hakoulema u tula i Kolö ba te mi kato homi
    rena u katun teka?”
  mav-NT: Tiaku Iuwãu mi'i tawa piaria e hap ta'a­tukuap hawyi apo'i­'a­tu'e Iesui
    pe — Uruka­'iwat waku apo aria uruikaykay atipy kaipyi yt eky'esat i haria tawa
    Samaria yawnia u hamo i'atu'e. Pyno waku eti'a­tu­moma yne mi'iria aria atipy
    kaipywiat wo i'atu'e Iesui pe.
  kpf-kpf: Mirâ aŋgân kârâne Yakobo sot Yohane, zet zo nâŋgâm Yesu mâsikâm sâwet,
    “Kembu gâ nâŋgâna sâitâ sumbemân gâbâ kârâp gei ziŋgesibap.”
  ppo-ppo: Atétere ala kilitu, ama yó matere whi̧tamo Jems-ró Jon-tamoné a̧paae duraalu,
    “Tale-ó, i be huluamó betó mole so whi̧ fea hepen-mó mole si dorowó̧póló yaé yóló
    kisipa mute?” yalepó.
  hin-2017: यह देखकर उसके चेले याकूब और यूहन्ना ने कहा, “हे प्रभु; क्या तू चाहता है,
    कि हम आज्ञा दें, कि आकाश से आग गिरकर उन्हें भस्म कर दे?”
  wol-KYG: 'Taalibe ya ñuy wax Yanqóoba ak Yowaan gis loolu, daldi ne: «Sang bi, soo
    bëggee nu jox sawara ndigal, mu wàcce asamaan, faagaagal leen?»'
  bef-bef: 'Yesuhi koko panaꞌa Yemesiugo Yoniugo yaꞌma hana hapaꞌani bu gelete etali
    Yesuhi loka heꞌahaꞌina: Sipi Bo, kai kekesa nokehelita kokulumalugu logomuꞌi kehe
    inogo ma bonaꞌi oto enoloboto su halina bati huto niꞌifihe?'
  amm-amm: Siyokutono noko ti, Yamisowoi Iyonowoi, toti mo ainoso kwaikokino mo, Isisoso
    na imokino, “Siyoli Nokota, nono no waliyo tiyomuni, ta imo monoi no? Kumokisai
    ta amukonumo, noko sakolouka konumo.”
  rmy-CHERGASH: 'Kana godova dikhline lešće učenikurja o Jakov thaj o Jovano, phučline
    les: “Gospode! Kames te amen phenas te fuljel o oganj andar o nebo thaj uništil
    len?”'
  zaj-zaj: Wanahina zake wokemigwa Yakobo na Yohana viwawene vino, wamuuza, “Mndewa,
