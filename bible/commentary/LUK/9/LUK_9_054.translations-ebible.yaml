  nhu-NT: Ɛ Jɛm bô Jon bò nu boom bo Jisos e bo ŋgoo le ke yuw fiɛɛ fidvu, bife ɛ̂
    Jisos lɛ, “Bese etee ŋguy we ɛ́ wvú eshii elɛse bonyii bodvu?”
  row-row: Leleꞌ Yakobis no Yohanis rena atahori Samaria ra tatao nara, ma ara kokoe
    Yesus rae, “Papa! Taꞌo bee, ata toꞌe Lamatualain naꞌondaꞌ ai mia lalai nema naa
    hendi basa se?”
  msy-msy: Ezɨma suren gumazimning, Jems koma Jon bizir kabar ganigha, egha an azara,
