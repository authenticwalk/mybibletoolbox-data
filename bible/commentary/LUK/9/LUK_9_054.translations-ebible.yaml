    ranahambo hoafɨndehanɨ kosɨ nindou ranaheimbo moaruwaimbofendürɨmbo ra se yifirɨndafanɨ
    ana, randɨhoa?” masafandamboyu.
  ptp-ptp: Mêd nue ngɨvihi Jems yuu Jon yê môp wê he vông ge om nêl vô Yesu ên nêbê,
