    yoꞌ jech ta xlajic scotolic jech chac cꞌu chaꞌal laj spas ti jꞌalcꞌop Elíase?
    ―xiic.'
  mya-mya: ဤ​အ​ခြင်း​အ​ရာ​ကို​ကိုယ်​တော်​၏​တ​ပည့်​တော် များ​ဖြစ်​ကြ​သော​ယာ​ကုပ်​နှင့်​ယော​ဟန်​တို့​မြင်
    ကြ​သော​အ​ခါ ``အ​ရှင်​ဘု​ရား၊ အ​ကျွန်ုပ်​တို့​သည် ကောင်း​ကင်​မှ​မီး​ကျ​၍​ထို​သူ​တို့​အား​လောင်
    ကျွမ်း​စေ​ရန်​အ​လို​ရှိ​တော်​မူ​သ​လော'' ဟု​မေး လျှောက်​ကြ​၏။
  gng-NT: 'Uʼpanpaankaab Saak nin San laa'' nnɔ ma nnɔ nɛ ki tɔke'' wɔ ki ye: «Yonbdaan,
    a yíe tí cère umu ń jiire ní kí lá wi bɛ-ɛɛ?»'
  cbi-NTPO: 'Tsenñu ya'' disipulula Santiago bain, Juan bain mijatu, tsandila: Bale
    Ruku, ¿juntsa chachillanu de-ikakaanu selusha ñi pajasa tinu dejuwa? tila.'
  ikk-NT: Ogẹn ụmụ-azụụn a wụ Jemisi lẹ Jọnụ gi hụn ihiẹnni, wẹ nọ sị, “Di-nwọnni-ẹnyi,
    y'a chọghọ nị ẹnyi gha elu-igwee kpọtu ọkụn n'o ripụ wẹ [kẹ Ẹlaịja dọn mẹ]?”
  leu-leu: E layaan a ro yaamut, na Jems nare Jon, re xalum a vilaana aanabeꞌ, re
    fine, “Memai, no vubuk o maame taa xel fasivi a fata ti laaꞌui la xunavata xena
    kawaasan xapin nari?”
  maz-NT: 'Nuc''ua e Jacobo ''ñe e Juan c''o mi discípulo, ''ma mü o dyärävi c''ü
    dya ro recibidoji e Jesús, cjanu o ma xipjivi e Jesús: ―Nu''tsc''e ín Jmuts''ügöjme,
    mi jinguã o mama e Elías c''ü ro jyäbä o sivi a jens''e ro castigao c''o mi cja
    na s''o. ¿Cjo i̱ṉ ne rá cjabe a cjanu rá mamabe ra jyäbä o sivi, ra chjorü c''o
    nte na ngue dya recibidots''üji?, eñevi.'
  bod-N: ཁོང་གི་ཐུགས་སྲས་ཡ་ཀོབ་དང་ཡོ་ཧ་ནན་གཉིས་ཀྱིས་གནས་ཚུལ་དེ་མཐོང་ནས་ན༌རེ། གཙོ་བོ༌ལགས།
    ངེད་ཅག་གིས་ནམ་མཁའ་ལས་མེ་ཕབ་སྟེ་མི་དེ་རྣམས་བསྲེག་པར་བྱས་ན་ཁྱེད་རང་ཐུགས་དགྱེས་སམ་ཞེས་ཞུས་པ༌ན།
  tca-NT: 'Rü yexguma yemaxü̃ nadaugügu ga norü ngúexü̃gü ga Chaü̃tiágu rü Cuáü̃,
    rü ñanagürügü Ngechuchuxü̃: —Pa Corix, ¿cunaxwèxexü̃ na Tupanana naxcèx tacaxü̃
    na daxũwa ne namuãxü̃cèx ya üxü na nagu̱xẽẽãxü̃cèx i guxü̃ma i ñaã duü̃xü̃gü,
    yema nuxcümaü̃cü ga Tupanaãrü orearü uruü̃ ga Ería üxü̃rüü̃? —ñanagürügü.'
  zpl-NT: 'Chenu ulañiꞌ Juan cuna Jacobo nucuaꞌ, che uni beella lunu: ―Detá Jesuse,
    ¿niarquiꞌlu nú nibiyaꞌahua nú laca quii enza liñibe para nú laꞌxue bee bene cuaꞌ
    tucu nú uriꞌi profeta Elías la?'
  mbc-NT: 'Jesus pata''se'' ton tîrî to''ya pra awanî ye''nen, Tiagoya moropai Joãoya
    Jesus pî'' ta''pî: —‍Anna yepotorî, anna epîrema yu''se nan Paapaya apo'' yarimato''pe
    insamoro Samaria ponkon po''tîi? —‍ta''pî to''ya Jesus pî''.'
  ndg-ndg: Benepunzi bake Yakobo ni Yohana palibweni leno, batibaya, “Ngwana upala
    tuamuru mwoto uhuluke pae boka kumaunde ubatiniye?”
  wsk-wsk: Se olekem ilagala, James se John, munan umu arigiman ale maman, “Kari Biya,”
    maman, “ni awuk ikisam, ana Kaem duruk wonong te ainak se tama tai kaparuk nunga
    menawurokko e?”
  toj-NT: 'Ja yab jastal alji yab ja Jesús ja Jacobo soc ja Juani, ti yalahuea: ―Cajual,
    ¿mi ma lec oj c''antic ja c''ac'' ja ba satq''uinali ba oj ch''acuc ja it jumasa?
    Jach ni sc''ulan ja Elías tac, xchiye.'
  tbc-tbc: Saen Jems iŋ Jon da abaŋ ago dile tag Jesus durupei, “Tubun en, ubol tap,
    mabol dop keit lo yai idup, panu en imarip inani yau a.”
  sna-sna: Vadzidzi Jakobho naJohani vakati vaona izvi, vakabvunza vakati, “Ishe,
    munoda here kuti tidane moto uburuke kubva kudenga kuti uvaparadze?”
  smk-NT: Sin natandaan ra nin tumutumbok nan si Santiago tan si Juan nin kasan mamagtuloy
    kona ni Jesus, wanra, “Ser, rabay mo para nin igan-gan min main nin manabo' nin
    apoy a mangibwat sa langit ta pigaw nin mapuuran sarayna?”
  grc-TCGNT: Ἰδόντες δὲ οἱ μαθηταὶ αὐτοῦ Ἰάκωβος καὶ Ἰωάννης εἶπον, Κύριε, θέλεις
