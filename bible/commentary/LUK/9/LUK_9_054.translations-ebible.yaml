  kiw-kiw: Ruu iimatomudio uubi-da, Iemisi-ra Ioare-rairo aaꞌo raai ieaꞌaidoi-da,
    rii-ro aaꞌoi-ka, “Paidubu-o, roo rio-ra rimo-ro erai ma rahoꞌoumo aromoi-da, ma
