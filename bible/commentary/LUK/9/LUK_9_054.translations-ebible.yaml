  otm-NT: 'Nɛ nu ra Jacobo nɛ ra Xuua ɛ̨mmɛ bin cuɛ ''bɛ''a bi man yʉ ją''i bʉ bʉya.
    Nɛ bi ''yɛ̨mp''a ra Jesús: ―Ha guín nde ngue ga mandagä''be ra sibi ba cąh mahɛ̨ts''i,
