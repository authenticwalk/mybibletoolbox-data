    natalīsputa xlaca''n chuntza'' chī tlahualh a''kchihuīna'' Elías?'
  bjk-bjk: Nang e Jems me Jon, a nine bak ne ausu, idu toxo pere ina na, idu toxo
    eose, “Orong, u mamaa re maa rua xukuwe ösu a ia sösöt meruso xö watmaep pua ögarin
