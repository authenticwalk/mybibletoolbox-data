  grc-BYZ: ἰδόντες δὲ οἱ μαθηταὶ αὐτοῦ Ἰάκωβος καὶ Ἰωάννης εἶπον· Κύριε, θέλεις εἴπωμεν
    πῦρ καταβῆναι ἀπὸ οὐρανοῦ καὶ ἀναλῶσαι αὐτούς, ὡς καὶ Ἠλίας ἐποίησε;
  cpc-NT: 'Ipoña Jacobo itsipatakari Juan, ikantanakiri Jesús: “Pinkathari, thami
