  nob-LB: 'Da begge disiplene, som var Jakob og Johannes, fikk greie på det som hadde
    skjedd, ble de opprørte og sa: ”Herre, skal vi befale at ild må falle ned fra
    himmelen og brenne opp byen?”'
  ntj-ntj: Nyangka wanalpayi Tjayimilu-pula Tjuuntu nyakulalpi mirrparnarringu. Palunyalu
    watjarnu, “Puurr, watjalku-munta-litju Mama Kuurrtu waru tjaarrtjingaltjaku nyangka-tjananyayi
    kampa wiyala?”
  sxb-NT: Olwa awalonzi wawiri, Yowaana ni Yakoobo, waawona watio waawuuzia Yesu watino,
