  gym-NT: 'Nitre Samariabo käkwe ñan Jesu kani ngäbti, ye gani Santiagokwe amne Juankwe
    angwane, niebare kwetre Jesuye: Dänkien, niaratre ñan tö ma kain ngäbti, ye dokwäre
    Ngöbökwe ñukwä kä käinbti juandre käkwe nitre se gadrekä jökrä abko nunkwe kärädre
    Ngöböye, ¿ie ma tö nibi ya? niebare kwetre ie.'
  azg-NT: 'Majoꞌ juu Santiago yo ninꞌJuan na conanꞌjon yo jñꞌoon na toninncyaa jon,
