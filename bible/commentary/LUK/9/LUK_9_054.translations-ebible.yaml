    ge hisuꞌageno emineno leno apasaga lisiyafeꞌmo kahauꞌnifiye, huꞌana afi geꞌnaꞌageno
  kmk-kmk: Magngoḻan man da Juan kan Santiago un disipulus na tu, kinnanan da un,
