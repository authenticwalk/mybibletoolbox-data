    ëñëmi. Baa änäni adinque öönædë gonga ämöna wææ̈ gonte wænguïnäni, ämi, änatapa.
  kbc-NT: Niɡ̶ijo anodiotibece Jesus, Tiago ijaa João noɡ̶onadi me doɡ̶odibatege,
    odaa modi, “Ǥoniotagodi, emaani me jiiɡ̶enaɡ̶a me dinikatini noledi icoɡ̶otibigimece
    ditibigimedi me yaaɡ̶adi niɡ̶idi noiigi, anee Elias niɡ̶ijo jotigide?”
  bmh-bmh: Gonugau tapaimaraneu du aliag Zems zaug Zon dual ag go ze doimai, enemen,
    “Dubanou Ban, ig Uwait auremun, Mesgai wagan ab uloromun, alai e uzanan dudu unum
    alai agaramaun iboin ta?”
  ctu-BL: 'Che'' bʌ tsi'' ña''tayob Jacobo yic''ot Juan, xcʌnt''añob i cha''an, tsi''
    subeyob: C Yum, ¿a wom ba mic cha''len lojon mandar cha''an mi'' jubel tilel c''ajc
    ti panchan cha''an mic jisañob che'' bajche'' tsi'' mele Elías? che''ob. Jesús
    tsi'' sutq''ui i bʌ i q''uelob. Tsi'' tiq''uiyob:'
  meq-meq: 'Yakuba ta Yuhana tə tsəne andza niye na, tə gwaɗay a Yesu: «Bəy Maduweŋ!
    A saka na, nəmaâ tsətsahaw ako mə mbəlom mâ mbəzlaw fataya matəma tay ha abəra
    mə ɗəma ɗaw?»'
  noa-H: Magbaawai deeu bëewia mag hirig deebaju habarm jaauchëjierram haajem. Mag
    hũrbaawaita jũrr Santiagoou Juan dʌ̈imua, —Señor, ¿pua hoowai mag pʌrʌg di deebam
    hanʌm jũrr marau Hẽwandamag jëeuju haai nʌ hajim hanʌm, Elías k'ararrau jëeubaawai
    hatarrjö ham p'öbör pábaadëmua huurdʌ k'ëchpʌ̈imk'ĩir? Marag jaaubá hajim hanʌm
    Jesuug.
  alp-NT: Kena Eni maka lulua lua, Yohanese kai Yakobuse luasi rekwa mere hoko esi
    beteke loko Yesuse be, “Tuhane, sepo Asuka hoko ami kotie auwere erulu bei ndete
    surga leke kotusi.”
  san-VEL: ataeva yaakuubyohanau tasya "si.syau tad d.r.s.tvaa jagadatu.h, he prabho
    eliyo yathaa cakaara tathaa vayamapi ki.m gaga.naad aagantum etaan bhasmiikarttu nca
    vahnimaaj naapayaama.h? bhavaan kimicchati?
  kbq-kbq: Ozamavare'nage'ne amagema nentaza disaipol naga'afinti Jemisike Jonike
    nentahike amanage hu'ne Jisasina antahige'na'e. Ramoka tagra ha'manena monafinti
    tevemo eramino zamaresniegu nehano?
  kbh-kbh: 'Chabe uatsjéndayata, Santiago y Juan, chë soye tbojáninÿe ora, Jesús tmojaniyana:
    “Bëngbe Utabná, ¿quectsebos̈e bëndata fchaimandá celocana íñeshe chaótsats̈e y
    quem ents̈anga chaotsapochócaye ca?”'
  ron-LSB: 'Când discipolii săi, Iacov și Ioan, au văzut acest lucru, au zis: “Doamne,
    vrei să poruncim noi să coboare foc din cer și să-i nimicească, așa cum a făcut
    Ilie?”'
  pon-pon: 'Japwilim a tounpadak kan Iakopuj o Ioanej lao kilaner mepukat, ap potoan
    on: Main, ma re kotin kupura, je pan poeki, kijiniai en moredi jan nanlan, kan
    irail la, duen Eliaj wiadar.'
  nhe-BL: 'Huan quema quiitaque Juan huan Jacobo para ax quinselijque, quiilhuijque
    Jesús: ―Toteco, ¿tijnequi ma tijnahuatica tlitl ma huetzi tlen elhuicac queja
    quichijqui Elías huan ma quintlamitlati ni tlacame?'
  sps-sps: U matisian, ere Jemis, me Jon, tagei a ka to ana ri tsue to, “Tsunaun,
    Nyi koman rarora ma sing guaf iny Gormirmir ma popoon rari?”
  wnc-wnc: Ie apbitawa kake pandetna tapaaya Jemskat Jonkatda Jesu anzing inikumayak,
    “Aanit. Katap mumuyangga enandangga epu you anggapmane nana amin yasiwan kumningge
    take ba yasim,” ngang inikumayak.
  bus-bus: 'Kɛ̀ à ìba kenↄ Yemisi kↄ̃n Yohanao è lɛ, aↄ̃ bè: Dii, ń yezi wà be tɛ́
    bↄ ludambɛ à mↄ́ à ń kaatɛn yↄ́?'
  gub-BL: Hemimu'e Xiak her ma'e a'e, hemimu'e Zuàw her ma'e a'e no, wexak Zezuz imuixe
    kar 'ymaw wà. Uze'eg izupe wà. Aze ereputar nehe, urupuner tata imu'ar kar haw
    rehe ywak wi ure nehe, kwez teko wazuka pà ure nehe, i'i izupe wà.
  imo-imo: Aku teko ningo teringi ulu kanokolio yu lombili andoli iye Jems kinye Jon
    taloni yundo ningili, “Awilimu, iltoni mulu kombuna tipe wendo omba i Samaria
    Imboma nomba kondopili nembili konopu ltenoya?” ningo waltindiringili.
  boj-boj: Onaqa Yesus aqa aŋgro aiyel Jems Jon wo naŋgi kumbra di unsibqa minjiŋ
    oqetnjrnaqa Yesus minjeb, “O Tamo Koba, ni marimqa iga ŋamyuwo metonam laŋ goge
    na aisim tamo naŋgi di koitnjrqas.”
  ulk-ulk: Nade able neis memegle Zemisiba Zonei able mir asriei wige eutmeriei, “Ople,
    nako ma laglag nali ki ur dabgerei kotorlam watabu able le wanasare?”
  eng-DRA: 'And when his disciples James and John had seen this, they said: Lord,
    wilt thou that we command fire to come down from heaven, and consume them?'
  knf-knf: 'Wi *Yowan na *Yakob bawinuŋ uko waŋ aşë ji : « Ajugun, iŋal ŋdo bdoo bawoona
    baţi babi batër bañaaŋ biki, bakakan baka ufob i? »'
  san-KHM: អតឯវ យាកូព្យោហនៅ តស្យ ឝិឞ្យៅ តទ៑ ទ្ឫឞ្ដ្វា ជគទតុះ, ហេ ប្រភោ ឯលិយោ យថា ចការ
    តថា វយមបិ កិំ គគណាទ៑ អាគន្តុម៑ ឯតាន៑ ភស្មីកត៌្តុញ្ច វហ្និមាជ្ញាបយាមះ? ភវាន៑ កិមិច្ឆតិ?
  arn-NT: 'Feymew ñi epu disipulu Santiaw ka Juan, kimlu ñi femngechi femün ti pu
    che Samaria mapu mew, feypieyew: —Ñidol, ¿eymi pifulmi kay, werküafuymi ñi nagpayael
    kütral wenu mapu, chumngechi ñi femel ta Elia tañi apümngeael ta tüfachi pu che?'
  zas-NT: 'Chi baguiaa Waj con Jacob zian, rëb reeman lojman: ―Dad, ¿rënl ya yanabeen
    guiat bajl xanyabaa din gunijtan bén guin ree ziꞌc been Elías bén badëë xtiidx
    Dios loj ree bejn?'
  ken-NT: Baghɔk abhi Jems nɛ Jɔ̌n, bághɔ́ nɔ́kɔ́ nɔ́, bárɛm ntá Yesu bɛ, “Acha,
    ɔ̌yàŋ sɛ́mbɨ́ŋɨ́ ngó ámfú amfay antwɔ ansɔŋ bǒbhɛn-ɛ?”
