  tnk-tnk: Nəpɨn iərmama mi kəru səvənhi mi Jemes mɨne Jon krouətə noien nəha, krouni
    mə, “Iərɨmənu. Ikokeikei mə kɨmrau trouəkwein napw pwəh ruku pen fwe ia neiai
