  mit-NT: 'Ñàyùcàndùá, ùì nècuàchì dacuahá‑yá nani Jacobo xi Juan, na ní tiacu‑nè
    ñà‑dùcán nì cachi nècuàchì ñuu mà, dandu nì cachi‑nè xì‑yá: ―Stoho‑nsì Señor,
    ¿a có‑cùní‑nî dandacú‑nsí còyo ñuhu ansivi, te coco nsihi nèhivì ñuu yohó, vàchi
    ducán nì quida stná Elías sànaha?'
  ceb-ULB: Sa dihang ang iyang mga desipulo nga si Santiago ug Juan nakakita niini,
    sila miiingon, ''Ginoo, gusto ba nimo nga among manduan ang kalayo nga kini mukanaog
    gikan sa langit ug laglagon sila?''
  ces-LB: 'Jakuba a Jana to rozhněvalo a řekli: „Pane, nemáme na ně svolat oheň z
    nebe, jako to kdysi udělal Elijáš? Ať ta vesnice shoří!“'
  mkn-mkn: Waktu Yakobis deng Yohanis dapa dengar itu orang Samaria dong pung bekin-bekin,
    ju dong babuju sang Yesus bilang, “Bos! Karmana kalo kotong minta Tuhan Allah
    kirim api datang dari langit ko bakar abis sang dong?”
  nce-nce: Na bubë lowene esogo mëtlelëtelobë ho, Jems na Jon, kë lifekubë onehobë
    lowene hwi motlometemo na Jisasme takune motlolo, “Tako Ho, ju metole lalene,
    sebo Gotome takune nanoglolome, kë onehome heven life mago, ahoju tuku nalëtëkaketëmeme,
    temu namëgebëyame?”
  pol-UBG: 'A jego uczniowie Jakub i Jan, widząc to, powiedzieli: Panie, czy chcesz,
    żebyśmy rozkazali, aby ogień zstąpił z nieba i pochłonął ich, jak to uczynił Eliasz?'
  qxh-NT: 'Chaura purïshijnin Santiaguwan Juan niran: «Tayta Jesús, Samaria runacunata
    nina tamyawan ushyarachishun, ¿au?»'
  nwi-nwi: Kɨni kafan yermamə mir e Jemes mɨne Jon kɨmɨwəm mə narmɨnə Sameria khapəh
    nɨsorkeikeiyen əriə, krəmə, “Yermaru. ?Nakorkeikei mə jakwokrən kɨn nap rɨsɨ-faktə
    ye neai meiwaiyu məs əriə, uə?”
  kmo-kmo: Disaipel Jems, Jon piiriita hechi eecha wor, “Harapa Ma, mii kapo hikitu
    nota hevenek tawa hin wonyak ya saka ma yenya uwunak, eeta akamak hika suw hamakiita.”
  agr-agr: 'Dutikawajam Jacobo, Juagjai wakitkiag Jisusan jegaantag: —Apuh iish duwik
    ¿Elías Apajuin segatí nayaimpinmaya jiin ajuntug ijinauwa dutikmainchaukaih? —tuidau.'
  kyc-kyc: Dopa piyaminyi doko kandapala banya disaepole Jemesa Jonepa dolapome Yesu
    kando dopa lamaiyambi. Kamongo, isare yake panda piso lupyuo epapala nakama rao
    otena lambape, leyambi.
  urd-GVU: یہ دیکھ کر اُس کے شاگرد یعقوب اور یوحنا نے کہا، ”خداوند، کیا [الیاس کی
    طرح] ہم کہیں کہ آسمان پر سے آگ نازل ہو کر اِن کو بھسم کر دے؟“
  yre-NT: 'Zɩ Zozi -srunɔn Zaji ''lee Zan ''wɩ zɩɛ -a ''man bɛ, ɛn waa ''vɩ Zozi lɛ
    ''nan: «Minsan, i ya "vale ''kʋ ''tɛ ''si laji -e ''e o -nan -nyan?»'
  fuh-BKF: 'Nde Yaakuuba e Yuhanna nji''unoo ɗum ndeen, mbi''i: —Joomii amin, yalla
    aɗa yiɗi min njamira yiite ƴuura dow kammu wula ɓe naa?'
  arl-NT: 'Santiago, Juan niishishacari cuno Samaria pueyari nojori sooriquiaa, nojoriiri
    cunora Jesu nequesotaree: —Jiyaniijianaa, ¿quiaate paniya canaa tininiuria mani
    jiyocuacaanuji, cuno pojori na catijianura, taa tariucuacaanu Pueyaso sequenu
    panishano caminiujiunia Elías miiquiaaricuaani?'
  ziw-ziw: Umo wanampina Yohana na Yakobo weze wawone vino, wagamba, “Zumbe waunga
    chisigile moto kulaila kwembingu uwabalange?”
  grc-TR: Ἰδόντες δὲ οἱ μαθηταὶ αὐτοῦ Ἰάκωβος καὶ Ἰωάννης εἶπον, Κύριε, θέλεις εἴπωμεν
