verse: LUK.009.054
translations:
  kpx-kpx: Kateige Diemisi isi Dioni keau ke evisi Iesu namihai avoe, “Kosive, ana
    isiviage no Dilava imihage au vene hanavoge otogomo dobai lohoi ata kebia aiogevei.”
  okv-H: ingito egerembeto pambuto ambotani ta degi eo ingito James te John te na
    ingito Iesu ta degi ke einge ea, “Bada, dago ji penunu aro uhu ta eto veto da
    eveketo irae aja uje ere oete?” ainge eo
  tbo-tbo: Hougana a hewahewali Yamesa po Yoni geka bahana hi noonoli po hi pa, ‘Guyau,
    nugonugom yaka mayau yadei to otugeya po ina hopu mai po geka lawahi ina alahihi?’
  mal-C: ഇതു കണ്ടിട്ട്, ശിഷ്യന്മാരായ യാക്കോബും യോഹന്നാനും, “കർത്താവേ, ഏലിയാവു ചെയ്തതുപോലെ
    ആകാശത്തിൽനിന്ന് തീ ഇറക്കി ഞങ്ങൾ ഇവരെ ചാമ്പലാക്കട്ടേ?” എന്നു ചോദിച്ചു.
  grc-SR: Ἰδόντες δὲ οἱ μαθηταὶ ⸋αὐτοῦ⸌ Ἰάκωβος καὶ Ἰωάννης εἶπον, Κύριε, θέλεις εἴπωμεν
    πῦρ καταβῆναι ἀπὸ τοῦ οὐρανοῦ, καὶ ἀναλῶσαι αὐτούς, ⸂ὡς καὶ Ἠλίας ἐποίησεν;⸃
  bgc-bgc: न्यू देखकै उसके चेल्लें याकूब अर यूहन्ना नै कह्या, “हे प्रभु, तू के चाहवै
    सै के हम हुकम देवां, के अकास तै आग गिरकै उननै भस्म करदे?”
  khz-khz: Iesu gena melo, Teimiti e Ioane na vokala gegitaato, ne gekilato, “Velekou,
    goi oririwana kalova kupa na paia kea-rigoa, pene mairigo, pene vega-veroverora?”
  deu-TKW: 'Da es aber die Jünger Jakobus und Johannes sahen, sagten sie: Herr, willst
    du, daß wir Feuer vom Himmel herunterkommen und sie verzehren heißen?'
  zsr-NT: 'Catiꞌ gulaléꞌinëꞌ lë ni Jacobo len Juan, bönniꞌ usë́d queëꞌ, tëꞌ Jesús:
    ―Xan, ¿naruꞌ gnábtscaꞌtuꞌ huötj guiꞌ zaꞌ yehuaꞌ yubá le usnít lequëꞌ, guntuꞌ ca
    naꞌ benëꞌ Elías?'
  lin-lin: 'Tango bayekoli, Jake mpe Yoane, bamonaki bongo, balobaki : — Nkolo, olingi
    ete tobelela moto ete ekitela bango kowuta na likolo mpo na kobebisa bango ?'
  hns-NT: 'Tab Johaanas aur Jaakobas bolies: „Maastar djie, toe maange hai kie hamlog
    swarag ke aagie oelogke oeppar gieraai?”'
  noa-E: Magbaawai deeu bëewia mag irig deebaju abarm jaauchëjierram aajem. Mag ũrbaawaita
    jũrr Santiagoou Juan dʉ̈imua, —Señor, ¿pua oowai mag pʉrʉg di deebam anʉm jũrr
    marau Ẽwandamag jëeuju aai nʉ ajim anʉm, Elías khararrau jëeubaawai atarrjö am
    phöbör pábaadëmua uurdʉ khëchpʉ̈imkhĩir? Marag jaaubá ajim anʉm Jesuug.
  eng-EMTV: And when they saw this, James and John His disciples said, “Lord, do You
    wish that we should call down fire from heaven and consume them, as Elijah did?”
  mib-NT: 'Te Jacobo jiín Juan, tēe cáscuáha jíín yá, ni cajini de jeē súcuan cúu,
    te ni cacahān de jíín yá: ¿A cúní ni jéē ndácu yó jniñu quiji ñuhūn nde andɨvɨ́,
    nájnūhun ni sáha Elías, návāha naa ñayuu yáha? Achí de.'
  lif-NT2: हे़क्‍केःल्‍ले़ खे़न् निःसे़त्‍छुआङ् कुहुॽसाम्‍बाहाॽ याकुब नु युहुन्‍नारे़
    ये़सुःन् सेःन्‍दोःसे़त्‍छु, “आदाङ्‌बे, आनिगे़ साङ्‌ग्राम्‍पेदाङ्‌लाम् मिराःक्
    थाःसुम्‍बे़आङ् कन् पाङ्‌भेॽइन् खाप्‍पु थ्‍यःङ् चोगुम्‍बे़ॽ के़लॽबा निङ्‌वाॽ के़जोगुबि?”
  xnj-xnj: Lukumbi vawuliwa vaki vakina Yohani na Yakobo pavaloli genago, vakajova,
    “Bambu ugana tilagizayi motu kuhuma kunani kwa Chapanga luvatinyisayi?”
  mmx-mmx: Se ne Jems mi ne Jon luun pinivu duga ronga i na, duga lok, “Leeme Silok,
    u vara i do mana ro xaka laxao boro vana at laxalibet la na xotos axap na limixin?”
  cbr-NT: 'Usaía ''ia oi nishquin ca Jacobobëtan Juanën Jesús cacëxa: —¿Naínuax uxúan
    tsin atu cëñunun nu cati caramina cuëënin?'
  tee-NT: 'Pus ixt''iyun''an ju ix''amamaka''ui ju Jesús yu''unch ju Jacobo chai ju
    Xivan acsni talakts''ilh ju ani pus tajunilh ju Jesús: ―Qui''ucxtin ja lac''asq''uin
    ni acsq''uinvich ju jipi ju camilh lact''iyan tachi ju navilh ju mak''aniya milapanac
    ju Elías ixjuncan. Chach lacxavak''o ju ani amachak''an.'
  eng-LSV: And His disciples James and John having seen, said, “Lord, will You [that]
    we may command fire to come down from Heaven, and to consume them, as Elijah also
    did?”
  cak-NT: 'Cuando ri discípulos quibinan Jacobo y Juan xquina''ej chi ri winak man
    niquijo'' ta ri Jesús, xqui''ij che ri Jesús: Ajaf, ¿najo'' nakac''utuj chi tika-pe
    k''ak'' chicaj pa quiwi'' ri winak re'' chi yeruq''uis, anche''l xu''on ri Elías,
    ri jun achi ri xk''alajin rutzij ri Dios ojer can? xecha''.'
  pah-NT: 'Ikwahavame g̃a''ea Jesus''ga remimbo''ehara''g̃a hoi imombe''gwovo Jesus''ga
    pe Tiagova''ea João''ga pavẽi. Nde ko orepojykaharetero javo g̃a ei Jesus''ga
    pe: —Orombojy pota ore tata yvaga hugwi g̃a ndehe g̃a mbokaipava a''ero. Ymyahũ
    nahã Eliasva''ea ombojy. Marã po? A''ea pyry nde ve?'
  sja-NT: 'Chi k''õp''ãyoorã Santiago Juan ome mãga k''awaa atadak''ãri, Jesumaa mãgajida:
    —Tachi Waibɨa, ¿k''inia bɨk''ã ajida, taipa pa ɨt''ɨɨpa baaipidamerã mãɨrã ɨ̃rɨ,
    jõdaidamerã?'
  xed-xed: Snaŋta gwal his mataba tsa duhwalha ya, i Yakubu nda Yuhwana ta tsa gwaɗa
    ya, «Maləma ɗa! Va a ka ta ɗawaŋta ŋni da Lazglafta ŋa zligiŋtani ta vu ta luwa,
    ka zaɗanata tsi ta həŋ ra?» ka həŋ.
  mks-NT: 'Tá na̱xini Jacobo xi̱hi̱n Juan cán ña̱ yóho já na̱cachi da já xi̱hi̱n Jesús:
    —Á co̱ cúni̱ ndó, xitoho i̱ ña̱ ná cahnda nde̱ chuun ña̱ ná cu̱yu ñúhu̱ cáyi̱
    indiví já ná jánaá nde̱ sa̱há ña̱yivi yóho tá quia̱hva na̱caja profeta Elías sa̱nahá
    —na̱cachi na xi̱hi̱n á.'
  gfk-S: Be Jemes ma ne Jon ira iruo bulu na harausur dur ga nes hobi, dur ga tiri
    ie, “Watong, hohaam, u sip be mir na tato hasur ra eh metuma ra mawe ura haliare
    di?”
  bmu-bmu: Mewö aketka gwarekyahötŋi Jeims aka Jon yekŋön mi eka jiyohot, “O Kembu,
    Suepnöhök könöp eta eŋgohoi qahöwakeak, mewö köuluköbingö mötzan me qahö?”
  dgz-dgz: Watu enamot mega dere, yaua Diemis ge Dion mu ya waupane ame yawane menan
    gare Iesu anega wayawan, “Ayop nugawa, ge anenen anuingi? Nu God inap mup wat
    merao kimani watu enep waenapan mam yagimop borit wain go?”
  eng-GNV: And when his disciples, Iames and Iohn sawe it, they saide, Lord, wilt
    thou that we commaund, that fire come downe from heauen, and consume them, euen
    as Elias did?
  zaa-NT: 'De beyu ca discípuluá qui''ni betsibi bá cą ne nna, acca Jacóbua nna Juáan
    nna ra tè cabi e: Señor, tsí hua calatsi'' cuią''lu'' qui''ni inàba ri''u qui''ni
    chadi yi'' qui'' ỹiabara'' para gul·luỹą latsi'' quį de una vez tení tì''a beni
    Elías tiempo antigua.'
  eng-WEBSTER: And when his disciples James and John saw this , they said, Lord, wilt
    thou that we command fire to come down from heaven, and consume them, even as
    Elijah did?
  guh-guh: 'Nexata Jesús pijajivitonëbeje itsa yapëtanebeje Samaria nacuapijivi Jesús
    apo pecopiapitsijavanexatsi, nexata jumaitsibeje Jesúsjavabelia: —Patajatuxanenë,
    bajayata profeta Elíaspijinë vajëta Diosojavabelia Dioso pitorobinexatsica isotocotia
    peverebiabinexa piajamatabëcuenebejevi. ¿Baja tsaja pitsicuene jitsipame patavajëtsinexa
    Diosojavabelia peveriapaenexatsi pamonae apo jitsipae pecacopiapitsijava? jaibeje
    Jesús pijajivitonëbeje.'
  bon-bon: Yoo, abiberäja bägrä Yakobu naabi Yoane liba peei ägyi mule ne jepänäsi,
    teepi claabe cama jejäsi egä, “Yageyame, nää maane singi gäte cine Acejiyame ne
    awejename muye ne ätyepame ai biname bine aglecame?”
  nhw-BL: 'Huan quema quiitaque Juan huan Jacobo para amo quinselijque, quitlatzintoquilijque
    Jesús: ―Toteco, ¿tijnequi ma tijnahuatica tlitl ma huetzi tlen ilhuicac quen quichijqui
    Elías huan ma quintlamitlati ni masehualme?'
  mgw-mgw: Bai, banamasi' bake Yoani na Yakobi pabagabweni go, ngababaya, “Bwana,
    upala twamulise mwoto uuluke bu'ka kunani waalangamise?”
  swh-ONEN: 'Wanafunzi wake, yaani Yakobo na Yohana, walipoona hayo, wakasema: “Bwana,
    unataka tuagize moto kutoka mbinguni ili uwaangamize?”'
  wbi-wbi: avavulanisivua vaake uYakovo nu Yohani ye valivwene ili vakati, “Mutwa
    ghulonda tusukulile umwoto ghwike paasi kuhuma kukyanya ghuvamalisie?
  bba-bba: Ye win bwɑ̃ɑ beni Yɑkɔbu kɑ Yohɑnu bɑ wɑ mɛ, bɑ bikiɑ bɑ nɛɛ, Yinni, ɑ
    kĩ su de dɔ̃ɔ u sɑrɑmɑ wɔllun di u tɔn be wɔri?
  eng-KJVCPB: And when his disciples James and John saw this, they said, Lord, wilt
    thou that we command fire to come down from heaven, and consume them, even as
    Elias did?
  kgk-NT: 'Upéa-rehe hemimbo''e Tiago, João ave oporandu Hesu-pe: —Mbo''eháry, ereipota
    tipo orohenói tata yváy-gwi ho''a hagwã ko tetã mygwa ári ohundipa hagwã íxupe
    kwéry, he''i oporandu-vy nomogwahẽ ukái-gwi íxupe upe pygwa kwéry.'
  waj-waj: 'Hama innara iya yoketauduu rikiada Yisuunna ngiaammuauvaitana Yakoopaya
    Yuvuaanaya tunoo: Udaanga-o, a ti tinai ta ngiau aapuuvakidiri ikiaivaa tikio
    tioo iya taa taputu kiaivee,'
  cpy-cpy: 'Ikanta Jacobo eejatzi Juan, ikantanakiri Jesús: “Pinkathari, jame akaemakaante
    ookatha-rentsi opoñaakyaa inkiteki, ikimitakiro paerani Elías, ithonkyaata itayaa
    irika-paeni.”'
  ekk-PKP: 'Kui Jaakobus ja Johannes nägid seda, küsisid nad Jeesuselt: „Õpetaja,
    kas tahad, et kutsume tule taevast alla, et see põletaks nad ära?“'
  mpx-mpx: Sauga tohago Yemesa ge Diyon hi kite Sameliya wali pagan i ola o, yaka
    hi nel Yeisu elana hi ba, “Babala, tab nuwam naha ba ginaha ni loem labulabumwa
    ge ni ton olagil?”
  wbp-wbp: Yalirra kurdungurlu-patulu pina-yanu Jijaji-kirra, manulurla wangkaja kujalu-jana
    yapa yangka yalirra wangkaja. Kuja-pala Jamajirli manu Jaanurlu purda-nyangu,
    japurnu-pala Jijaji, “Warlalja-Wiri, wangkamirlijarrarla Kaatuku nguru-nyayirni-wangurlaku
    [jarukungarduyu-piya Layija-piya] yungu-jana muku riwarri-mani yapa yalirra Jamariya-wardingki
    warlu-kurlurlu?”
  luo-luo: Kane jopuonjrene ma Jakobo gi Johana ne oneno ma, negipenjo niya, “Ruoth,
    idwaro ni mondo waluong mach oa e polo obi otiekgi koso?”
  nhe-NT: 'Huan quema quiitaque Juan huan Jacobo para ax quinselijque, quiilhuijque
    Jesús: ―Toteco, ¿tijnequi ma tijnahuatica tlitl ma huetzi tlen elhuicac queja
    quichijqui Elías huan ma quintlamitlati ni tlacame?'
  aii-aii: 'ܐܝܼܡܲܢ ܕܬܲܠܡܝܼ̈ܕܹܐ، ܝܲܥܩܘܿܒ݂ ܘܝܘܿܚܲܢܵܢ، ܚܙܹܐ ܠܗܘܿܢ ܐܵܗܵܐ، ܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ:
    ”ܡܵܪܲܢ، ܐܸܢ ܒܵܥܹܝܬ ܦܵܩܕܲܚ ܕܨܵܠܹܐ ܢܘܼܪܵܐ ܡ̣ܢ ܫܡܲܝܵܐ ܘܐܵܟܹܠܔ ܠܗܘܿܢ، ܐܲܝܟ݂ ܕܥܒ݂ܝܼܕ
    ܠܹܗ ܐܹܠܝܼܵܐ؟“'
  esk-NT: James-ŋum suli John-ŋum, maliġuaqtikkiñ, tautukamitku taamna nipliutiniġaak,
    “Ataniiq, qiññuaquvisiguk ikniġmik qiḷaŋmiñ piyaqquityaqulugu tamatkuniŋa?”
  msb-msb: San maaraman ini ninda Santiago kag Juan na duha san iya mga disipulos,
    ginhunga siya, “Ginoo, nano, gusto mo na mag-ayo kami na pauranan sindaʼn kalayo
    na hali sa langit agod ugdawon sinda?”
  cpa-NT: 'Jøng² mi³ca¹jái¹ Jacobo quianh¹³ Juan, dsa² quianh³dsa, ha²lah jmo¹² dsa²
    héi², ca¹juúh²dsa, ca¹tsáih¹dsa dsa² Jesús: ―Juu¹³ jniang³, ¿tsa³hnøng²hning hi²
    tséih³ jnieh³ Diú¹³? ¿Mi³jøng² quia¹ si² dsíg² juu¹² ŋi¹juǿi¹. Mi³jøng² quiúg¹
    dsa² héi²? ―ca¹juúh²dsa.'
  dso-dso: ଏଟାଦେକି ଜାକୁବ୍‌ ଆରି ଜଅନ୍‌ କଇଲାଇ, “ମାପ୍‌ରୁ ଏଲିୟ ମିସା ଜେନ୍ତି କରିରଇଲା, ସେନ୍ତାର୍‌ସେ
    ଆମେ ବାଦ୍‌ଲେଅନି ଜଇ ଅଦ୍‌ରାଇ ସେମନ୍‌କେ ନାସ୍‌କର୍‌ବାକେ ତମେ ମନ୍‌ କଲାସ୍‌ନି କି ?”
  meu-meu: Ena hahediba, Iakobo bona loane, una kara e itaia, bena eto, Lohiabada
    e, o uramu lahi guba amo baia gwauraia, baine diho, baine habuadia a?
  yva-NT: Arono Yesus apa arakovo Yakobusa pe Yohanesa pe yo ana umaso raen, yo raura
    nanto Yesus ai yare, “Injae, winyare mayar, reamo Amisye anajo indamu Po taname
    raugaje no munije so rai indamu mo vatane so manen da mangku da makanive.”
  dgc-dgc: Ey ti Santiago éy ti Juan, péketa de ta éya, éy kinagi de, a “Anya, Panginoon,
    gustu mo wade éy magpadibe kame ta apoy a gébwat ta langet, monda mapuksa side?”
  zpm-NT: 'Zeeṉe bin Jacoba grop Jacob Juan, blëë guic zho, rëbchaa zho lo me: ―Maestro,
    ¡mazd tibaque gotsaa gnab ne gliaaḻ gui lad grë miech rii, zeeṉa nitlogazh zho!'
  hix-NT: Xenyhohra ehtxoho komo yonytxatxownà hatà, Txaku komo, Xowaw xarha, Txesusu
    nhananàhrà ro komo. Amna yohà y, ketxkon hatà, Txesusu wya. Oyosarà yonyhohra
    natxow hatà, àton komo. Àsok amna neryatxowà. Kahe yay hak nomokno, weheto, aknyohtoho
    komo, kahra kat amna naye. Natahtxow haka, kahra kat amna naye, àhokonye, ketxkon
    hatà, Txaku komo, Txesusu wya.
  sim-sim: Urik orin tiyandari Jems fre Jon os erem narin fri heyehe frimu mbara,
    �Wasilaka, mberem mi hishindu, shi mbanak hi laka las hevenik si rakaha ma ondon
    si ukmba mimu hishindu?�
  npi-ULB: जब उहाँका चेलाहरू यूहन्‍ना र याकूबले यो देखे, तिनीहरूले भने, “प्रभु के
    स्वर्गबाट आगो बर्साएर तिनीहरूलाई नष्‍ट गर्न हामी आज्ञा गरौँ ?”
  cgc-cgc: Mga tinudluan Jesus na danen Santiago daw Juan, nlaman danen na mga ittaw
    na naan dya dili miag na magbaton ki kanen. Gani, gainsa danen an ki kanen, “Ino,
    Ginuo, liag no na mangabay kay ta Dyos na pauranan din ta apoy alin ta langit
    mga ittaw an naan dya aged masunog?”
  tim-tim: Hain dâm emet gangerâmbiâ Aposolo lâuwâ Yohane akto Yakobo yâkŋe nâŋgâmbela
    ârândâŋ bo akto peiyekmâ Yesu aikom hin dâyiat, “Humo gâ nâŋgâmenâ netŋe dâetŋe
    himbimânba kâlâp siâ gem oyegâk.” dâyiat.
  yor-yor: Nígbà tí àwọn ọmọ-ẹ̀yìn rẹ̀ Jakọbu àti Johanu sì rí i, wọ́n ní, “Olúwa
    wa, jẹ́ kí a pe iná láti ọ̀run wá, kí a sì pa wọ́n run, bí Elijah ti ṣe?”
  wos-wos: Hu hwendaka Jisasna du yéték Jems bér Jon xéta bér Jisasré wa, “Néma Du,
    méni mawuli yamét ani wataani, ya Godna getéfambu gaye wunde du takwaré tusandandéte.
    Ani wungi wanate méni mawuli ye, o yingafwe?”
  emp-NTPO: 'Maʌ̃ bẽrã Juaʌ̃ba, Santiago bid̶a Jesua jarasid̶aa: –Dai Boro, Elíaba
    od̶a quĩrãca ¿Ãcõrẽa iwid̶id̶ica tʌbʌ urua bajãneba diabuebʌrʌba ãdjirãra jũma
    quenamãrẽã?–'
  eng-F35: Well, when His disciples, James and John, saw this, they said, “Lord, do
    you want us to call fire down from heaven and consume them, just like Elijah did?”
  ind-ind: Melihat penolakan itu, Yakobus dan Yohanes berkata, “Tuhan, maukah Engkau
    supaya kami menyuruh api turun dari langit membinasakan mereka, seperti yang pernah
    dilakukan Elia?”
  pes-OPCB: 'وقتی فرستادگان برگشتند و این خبر را آوردند، یعقوب و یوحنا به عیسی گفتند:
    «استاد، آیا می‌خواهی از خدا درخواست کنیم که از آسمان آتش بفرستد و ایشان را از
    بین ببرد، همان‌گونه که ایلیا نیز کرد؟»'
  mpt-mpt: Yesuse okok aleyemin nakai Yemse Yone i dabo weng olo wenteniba Yesuse
    baabaibo Aleyemin naka kobo baaseba Gode nganabasoba abilim ase kikanea tenea
    nakaia unanga eli kibaine gesiba
  ssx-ssx: Kutu pimikieki mo disaipolo hali Dia꞉mesi pita꞉ Dioni yaapoma꞉ dupiki hau
    handaata꞉ Yesu pa꞉ta꞉ alota꞉ Tekehalio. Naka꞉ honema꞉ta꞉ dikana꞉ma꞉ oli ya nanema꞉
    ti uleke a꞉pa do wanda꞉hali mea hoeyaena꞉ wi loponope lepekeme.
  mkl-mkl: Iyi Zɑɑki do Zɑ̃ɑ ɑ̀ ɡbɔ bɛɛbɛ, ŋɔi ɑ̀ beeɛ ɑ̀ ni, Lɑfɛ̃ɛ, ì bi kɑ jɔ̀
    inɑ ku kitɑ si ŋɑ wɑ hɑi lele ku kpɑ ŋɑ?
  gaq-gaq: ଆକେନ୍‍ କେଚେ ଜାକୁବ୍‌ ଆରି ଜହନ୍‌ ଏନ୍ ମ୍ବାୟା ସିସ୍ ଜିସୁକେ ବାସଙ୍ଗ୍‌କେ “ମାପ୍ରୁ
