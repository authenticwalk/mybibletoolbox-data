  unx-unx: ନେଆଁଁ ନେଲ୍‌କେଦ୍‌ତେ ଇନିୟାଃ ଚେଲା ଯାକୁବ୍‌ ଆଡଃ ଯୋହାନ୍‌ ବାରାନ୍‌କିନ୍‌ କାଜିକିୟାଃ,
    “ହେ ପ୍ରାଭୁ, ଆମ୍‌ ସାନାଙ୍ଗ୍‌ରେଦ ଏଲିୟକେ ଆଚୁକେଦ୍‌ଲେକା ସିର୍ମାଏତେ ସେଙ୍ଗେଲ୍‌ ଉୟୁଗଃକା
    ଆଡଃ ଇନ୍‌କୁ ଜିୟନଃକାକ ।”
  gah-gah: 'izegipala zuhagutí Zemusiko Zoniko keza nene suni ánigikasike láa liki
    li amesimó: Guivahanitemaka, leza lokuko okulumakutí lolímo lemeko imane ve kepele
    gesá itive loko nogelepe.'
  lcm-lcm: Au, ngono nat ke ri Iakovo ve Ioanes kilongla arai ani oring asukang ke
    na kilongla antok, “Volava, kupo buk ani namemlong asok asiang ani kut le metekuku
    asi me ani suai tapai aniria?”
  aer-aer: Kenhe angkentye-akerte nhenge areye apetyewarreke-arle Jesus ikwere-werne
    alperlte-iweke, ikwere iletyete-alpeke nthakenhe itne-arle angkeke. Nhenge James
    uthene John uthenele awerle-anerremele, re-atherre Jesus renhe apayuthnerle-anerreke,
    “Akngerrepataye, ilerne-ame Ngkarte renhe apayuthnerle-anerreye ure alkere akertne-ngentyele
    yernetyeke Samaria-arenye nhenhe areye atwetyeke?”
  qvc-NT: 'Chayta rikashpaqam, chay apustulnin Jakubuwan Jwanqa nirqanllapa: —Kamachikuq
    Taytitu, ¿munangichu ˻Dyuspaq rimaq Eliyasshina˼ kamachikunayllapa, syilumanda
    ninakuna ishkishpa ushyanambaq chay kasiriyupi tiyaqkunata? nishpa.'
  tgl-ULB: Pagkatapos, nang makita ito ng kaniyang mga alagad na sina Santiago at
    Juan, sinabi nila, “Panginoon, nais mo bang iutos naming bumaba ang apoy mula
    sa langit at puksain sila?”
  cbs-NT: 'Santiago inun Juanen ninkaxun Jesús yuikin: —Yusinaan, jaska Elíasin ani
    keska wakin ¿nai anua chi kauankin jau Diosun ja mae jatu yamawakin keyunun Dios
    yukapa?— ikaya'
  xtm-NTPP: 'Nuu ni ka jini tee ka ndikin ya ma ja ñatuu ni ka jan‑ta''vi i ya ma,
    te ka jiña''a Santiago ma ji''in Juan ma: ―‍Señor, ¿kúni ni ja jin tatnuni sa
    ja kuun ñu''u i''ni andivi ma, te xnaa i ñayii ya''a? ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Bai akinapunji bakwe kina Yohana na Yakobo pabagabona genia, ngabalenga,
    “Angwana mpala tukeme mwoto uwike kuboka kumbengu gwatiniyange?”
  bao-NT: 'To biro cʉ̃ja ca biirijere ĩari, Jesús buerã Juan, Santiago jãa, o biro
    ĩiupa Jesús''re: —Wiogʉ, ¿Elías cʉ̃ ca tiiquĩricarore biro ʉmʉreco tutipʉ maquẽ
    ca ʉ̃ʉrijere duwi doo dotiri, cʉ̃jare to ca joe batero jãa ca tiiro mʉ booti?
    —ĩiupa.'
  san-ORI: ଅତଏୱ ଯାକୂବ୍ୟୋହନୌ ତସ୍ୟ ଶିଷ୍ୟୌ ତଦ୍ ଦୃଷ୍ଟ୍ୱା ଜଗଦତୁଃ, ହେ ପ୍ରଭୋ ଏଲିଯୋ ଯଥା ଚକାର
    ତଥା ୱଯମପି କିଂ ଗଗଣାଦ୍ ଆଗନ୍ତୁମ୍ ଏତାନ୍ ଭସ୍ମୀକର୍ତ୍ତୁଞ୍ଚ ୱହ୍ନିମାଜ୍ଞାପଯାମଃ? ଭୱାନ୍ କିମିଚ୍ଛତି?
  rmn-rmn: 'Дикхлэ адава, Лэскерэ сиклярдэ о Яков тай Иоанн пхэнлэ: — Сагбуса, мангес,
    амэ кан пхэнас э ягаки, тэ авэл опрал тай алаен лэн тэ тхарэл?'
  huv-NT: 'Minipilan nej, aaga Jacobo maquiiüb a Juan wüx tajawüw aag ayaj, quiaj
    tasajüw Teat Jesús: ―Teat, ¿indiüm natüniün biümb imiün tiül cielo atnej nomb
    tarang mixejchiiüts Elíasa, mandajpüw ajcüwa nipilan quiaja? ―ajüw.'
  otn-NT: 'Nu̱''ʉ yø xädi ra̱ Jesús, ra̱ Jacobo ''nɛ̱hra̱ Xuua, mi̱ nu̱ ngue ya hi̱mbi
    t''u̱nna̱ ts''äya. Bi ''yɛ̱mbi̱: ―Ague grá̱ Hmu̱, ¿ua guí̱ nne ga̱ ähmʉ ngue da̱
    tähyø sibi ma̱hɛ̱ts''i̱ ngue di juadi, tengu̱tho bi ''yøtra̱ pønga̱hya̱ Elías?'
  nop-nop: Unduŋ tubune Jesu mihiŋiyat Jems dut Jondi u kaŋ Jesu niŋgumuk, “Wapum,
    du kedem yobeŋ kaŋ kunum gineniŋ kudup yodene fooŋ yehidadapmawek.”
  obo-NT: To norinog idda taddot mgo tinodduwan din no si Santiago woy si Juan, mid
    ikahi sikandan to, “Longaggon, id kopi‑i ru vo nod buyu koy riyot Monama no od
    popiyod sikandin to apuy pomon diyot datas to langit amoy'd kotutung sikandan?”
  kca-kca: 'Щит шийаԓәмаԓән, Ԓўв утәԓтәты кӑтӈиԓаԓ, Иаков пӑ Иоанн, йастәсӈән: "Турәм
    Куща, Нӑӈ ԓӑӈхаԓән ки, мўӈ йастәԓув, турәм эԓты тўт иԓ ат ŏхәԓәԓ, ԓывиԓаԓ ат пӑратԓәԓы,
    хŏты Илия верәс?"'
  cak-ENT: 'Tok ri achibila'' quibini''an Jacobo y Juan nquinabej que man nc''ulux
    tüj coma ri vinük, xquibij chin ri Jesús: Ajaf, ¿najo'' que nkac''utuj que tika-pe
