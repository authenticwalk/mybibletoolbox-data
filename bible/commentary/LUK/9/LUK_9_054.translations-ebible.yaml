  kan-2017: ಆತನ ಶಿಷ್ಯರಾದ ಯಾಕೋಬ, ಯೋಹಾನರು ಇದನ್ನು ಕಂಡು, “ಕರ್ತನೇ, ಆಕಾಶದಿಂದ ಬೆಂಕಿಬಿದ್ದು
