  jiv-NT: Jesusa unuiniamuri̱ Jakupusha Juaṉsha nuna nekaawar, Jesusan tiarmiayi
    “¿Uuntá, Erías yaunchu túramia núnisrik iisha túrat tusam wakeramek. Nayaimpinmaya̱
