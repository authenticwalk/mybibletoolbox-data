    ri jun achi ri xk''alajrisan ri rutzij ri Dios ojer can, xquibij.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤴ ᤏᤡ᤺ᤛᤧᤳᤇᤢᤀᤠᤱ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤕᤠᤁᤢᤒ ᤏᤢ ᤕᤢᤜᤢᤴᤏᤠᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤛᤣ᤺ᤴᤍᤥ᤺ᤛᤧᤳᤇᤢ.
    “ᤀᤠᤍᤠᤱᤒᤣ. ᤀᤠᤏᤡᤃᤧ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤗᤠᤶ ᤔᤡᤖᤠ᤺ᤰ ᤌᤠ᤺ᤛᤢᤶᤒᤧᤀᤠᤱ ᤁᤴ ᤐᤠᤱᤓᤣ᤹ᤀᤡᤴ ᤂᤠᤵᤐᤢ ᤌᤩ᤺ᤱ ᤆᤥᤃᤢᤶᤒᤧ᤹
    ᤁᤧᤗ᤹ᤒᤠ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤈᤥᤃᤢᤒᤡ᥅”
  mie-NT: 'De Jacobo jíín Juan, ndúū tēe scuáha jíín yā, nī jinī dē jā súcuán cúu,
    de nī ncāhān dē jíín yā: Señor, ¿á cúnī ní jā ndacu ó tiñu jā quiji ñuhūn ichi
    andiví, de naā nchivī yáhá, tá cúu nūū ní nsāhá Elías, tēe nī nacani tūhun janahán?
