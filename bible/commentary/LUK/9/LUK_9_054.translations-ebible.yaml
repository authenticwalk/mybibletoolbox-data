  ngu-NT: 'Ijcuac on nomachtijquej Jacobo niman Juan ijcon oquitaquej, oquijlijquej
    Jesús: ―ToTeco, ¿ticnequi para ma titlanahuatican ma huajhuetzi tlitl ne ilhuicac
