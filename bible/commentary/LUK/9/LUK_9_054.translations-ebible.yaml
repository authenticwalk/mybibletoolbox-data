    tamiraeim mira kila uahiua mo hue o hiua tur i Heuen, karo ualuh uakapa tasisin.”
  san-DEV: अतएव याकूब्योहनौ तस्य शिष्यौ तद् दृष्ट्वा जगदतुः, हे प्रभो एलियो यथा चकार
    तथा वयमपि किं गगणाद् आगन्तुम् एतान् भस्मीकर्त्तुञ्च वह्निमाज्ञापयामः? भवान् किमिच्छति?
  tna-NT: 'Da su Jesús sa discípulo Jacobo, Juan detse ja daja id''aba putsu, Jesús
