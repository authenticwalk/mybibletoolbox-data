  nca-nca: Ŋunde tiqo, iŋo-iŋo rewero uni irisa Jems koya Jon, irisa ŋundo muríye
    ŋu qenero Yesu ŋande oseseyariyó, “Uni Parámi, ke metémbe iŋi nore irisa ŋando
