  mox-mox: Ta ana toʼabibodayavo Iemesa ta Ioni vale baʼe inoqolia ʼinega Ieisu ivoneaya,
    “Kaiwabu, nage nuanuau ʼaiwe ʼalaʼalata mahalega ana gabei nawebui mai ʼinega
    ʼabaga nana ana totoayavo naʼala ʼovoidi?”
  kew-kew: 'Disaipel aa Jon Jems lapome go kone adoa nipu laapome wala pua Yesu-para
    lalo: Aa Mudu, niaame so yaa-para ia repena sulaame go onaanu rabenalo mea repaamina
    ya?'
  dww-dww: Be raḡanine na tauwai muriwatanama Jeims be Jon nama a kitakitana, taudi
    a riuna, “Bada, naumeki bo ibewa da tauma sibo kai marae kè riue be ya yovo da
    uma banegidima sibo ya kara gorudi, Elaija ya voiana maika?”
  nif-nif: Yesulok gwañgwañiit Yakobo gɨt Yoane endɨ wɨn nandɨmbi, nɨ-nandɨmbi eñgɨmɨk,
    “Wopum, nɨtɨ kɨtɨ nɨ-nandɨndambi, komba kunum gɨnan nanin pɨmbi, ep dɨum talenelɨñdok
    nandɨlañ ba?”
  twi-ASANTE: Asuafoɔ no tee deɛ aba no, Yakobo ne Yohane bisaa Yesu sɛ, “Awurade,
    wopɛ sɛ yɛma ogya firi ɔsoro bɛhye wɔn pasaa anaa?”
  aoj-aoj: Eaꞌ alipumi amamba biam ananimi Jemsi Jon mati waf afamba maꞌipana maꞌi,
    “Dembinai, inaꞌ naꞌi afaꞌ ofalai nif fagandifi fisilaꞌi hevena fegando epes isimba?”
  cbv-cbv: 'Páant ĩ náahcat doonádih joinít, Jesús ã bohénit Santiago Juanjĩh nin
    pah Jesúsdih ĩt niíj ʉʉ́bh joyóp wʉt jĩ: —¿Maá, meemdíh ĩ náahcatji peéh, queét
    ĩ iíg beedáát pínah niijná, jeámant iigátdih jwĩ dei jʉ̃ʉ́wát tʉ́ʉt jĩíh? ĩt niijíp
    wʉt yʉh jĩ.'
  taw-taw: Ma delak nɨŋɨd, bɨne Jemis ayɨp Jon ayɨp, Jisas nop agɨlek, Bɨawl. Chɨn
    mab mɨŋɨlaŋ wɨsɨp alaŋ nɨb ak agon apɨl, binɨb anɨgɨpal okok kɨlop yɨn gɨnɨmuŋ
    akaŋ agɨlek?
  jic-NT: 'Jesús discipulopan mat''eyá, Jacobo pjaní way, Juan p''a wa, jus nlay yupj
    ma jisastsja Jesús ncuwim, mpes yupj tjowelepj Jesús lal: —Qjuis Jepa ¿ncu jyas
    ncupj jyü''tücj ''awa palá nyacas tsjun nepé, jis mü''ümüs yupj pjü?'
  zap-NT: 'Chene wii Jacob yrup Jacob Xwa ne wlaa yra mén guin zenga, re men lo Ne:
    ―Dechey, ¿pe rlaan de ynab noo ne ylen gyi gyeybaa yluzho yra ménree zegne wlaa
    profet-Elías?'
  wer-wer: Pël ëën Yesuu ruaar Sonre Sems piarip pöten itenak epël mëëa. “Aköp, tenip
    maan kutömweriaan esuwes irë pit kotöpën ma?”
  ipi-ipi: Wuane leai-kola, Jemesa, Jone-la okonelapo Jisasa ateanga poto, bala tipa
    puato, Akali Andane, wandakali utupane ita-mane teakalenga, nalipato ita tapeta
    mindi ati kenga ato epeakale lapape leapelepia.
  qul-NT: 'Juan Santiagopiwan chayta yachaspa, Jesusta nerkancu: —Señor, ¿munanquichu
    janaj pachamanta ninata urakachimunaycuta, cay runacunata ruphaycuchinapaj?'
  urw-urw: Daidaigegi aküre, Jemsie Jonküre Samaria distriküb ferefinaburüngab kabia
    baba kegeudi, Jisas menüm totowen, “Eregeam, sin keb yagudar fib nama gamde musudi
    baba ferewar fükürangeregeaga. Baba fünai gebüregenan baba, na medneagade?”
  rmy-GURBET: 'Kana dikhlje gova lese sikade o Jakov thaj o Jovane, pučlje e Isuse:
    “Gospode! Manđe li te phena te uljol i jag taro nebo thaj te phabarol len [sar
    so gova ćerda o Ilija]?”'
  ter-NT: 'Enepone pi''âti íhikau Jesus, Teâku yoko Xuâum, noixoâne, hara koe yûho:
    —Unaém, kehá''a viháxikea yúku íhae vanúke uke''éxoati ra xanéhiko? —kíxoanehiko.'
  bmr-NT: 'Jaanoco Jacoobo, bu Jua icamɨsi aatyɨmeumɨsiro Jesuco nuuhi: Aivojɨɨbo,
    ¿diimeguehi niquejefañotɨ diitohallɨvɨ cɨɨjɨgaico magalluunoco diitoco ifinɨsuqui?
    noomɨsiro.'
  fuf-fuf: 'Ɓay ɓe yi''ii ɗun, Yaaquuba e Yuuhanna wi''i Iisaa: «Koohoojo amen, hiɗon
    faalaa yo men wi''u yo yiite ngen iwu ka kammu ara mula ɓee?»'
  mwc-mwc: Iesu ana Nonorayauna James ba John, niko wose si kinani wai si wona, “Bada
    am waina keyama kai karakarasina sapamai kana yore kirei ina karasisi kona?”
  bhl-bhl: 'Yangiwi, Yesus em gelewkabiliw kunum alew Sekow so Sion so aso i Yesus
    elo bokolewomeliw: “Kamok Fian kutaka! Kom ibolow e nimtew angew a? Nu abiil tikin
    katem elote ais dong dawbalaluwi, e mit teleko, abiw mutuk kasel biilo kainei,
    i kuanokoliw a?”, dangsiliw kale.'
  ons-ons: Pakiso, Yesu wane dokoine Yakop so Yohane ere masi ea wane detpik mi menaŋgi
    olale rakoik, “Waomze, ŋere Anutu maine meŋenkate, eŋe ŋei ŋerep ea gerepŋo matalioniake
    me?”
  con-NTPO: 'Tsonsi Jesúsma shondosundeccu, tsa Santiago, Juan''qque pañamba iyicca''yepa
    su''fa: —Na''su, ¿in''jan ti qui ingi Elías''caen Chigama iñajañe cuintsu si''nge
    sefaccone amppipa va samariasundeccuma oque catiye?'
  ghs-ghs: Qaanatemi Dzakopo ma Dzohane nookami nopohota qanganatemi hiireta, Soopara
    nakame, nii dza eetemi nakai hiiremi eepa teei qusuta taateqa nokoke dzakasire
    bamuitaqu mae?
  peg-peg: ଇଦାଂ ହୁଡ଼୍‌ଜି ଜାକୁବ୍‌ ଆରେ ଜହନ୍‌, ଇ ରିୟାର୍‌ ଚେଲାହିର୍‌ ଜିସୁଙ୍ଗ୍‌ ଇଚାର୍‌,
    ମାପ୍ରୁ “ଏଲିୟ ପା ଇନେସ୍‌ କିଜ଼ି କିଜ଼ି ମାଚାନ୍‌, ହେ ଲାକେ ସାର୍ଗେତାଂ ନାଣି ଆର୍ଜି ହେୱାରିଂ
    ବୁଡାଇ କିନାତ୍‌, ଇଦାଂ ଆପେଂ ଇଞ୍ଜ୍‌ନାପ୍‌ ଇଞ୍ଜି ଇନାକା ନି ଇଚା ?”
  txu-NT: Nhym kam kôt ba djwỳnhbê Xijagumẽ Djuão ar me omũn kam Jejumã kum, —Bẽnjadjwỳr,
    dja bar kuwy'ã Abãm 'wỳ gê kàjkwa kurũm kuwy tỹm ne prĩne me kuga gê me xêr, nẽn,
    ane.
  eng-WEBU: When his disciples, James and John, saw this, they said, “Lord, do you
    want us to command fire to come down from the sky and destroy them, just as Elijah
    did?”
  gnw-NT: 'Jare Jesús jemimboe reta Jacobo jare Juan cua uicuaa yave, jei reta Jesús
    pe: —OreYa, ¿ndipota pa ore ndoyocui tata ou vaerã ara güi opa vaerã uapɨ cua
    tenta guasu-raɨ pegua reta Elías uyapo rami?'
  mux-mux: 'Aku-siku niring kanuku kene yu lumbili anduli yi Jemis kene Jon-seleni
    yunundu nikulu mele: “Auliele, ‘olsu-ni ‘Mulú-koleana tepi wendu omba Sameria-yambu
    ima nomba kunjupili.’ niambili.’ niku piliikunuye?” niku walsiringli.'
  maj-NT: 'Nk''ie kikie nii̱ já ni''yakuyá Santiago̱ ko̱ Jua, a̱s''a̱i b''i̱ i̱ncha
    kitsú: —Ji nda maestru̱, ¿a mjehi nga ku̱i̱nchíi̱ nga ni̱bájen nd''í nk''a ján
    tu̱ xi ts''i̱ínkjehe xu̱ta̱ xu''bi̱?'
  bkq-NT: 'Ingonotaymby modo odopâdyly Jesus agâ oxioze. Eagâ toxioduomo myani aguelymo:
    — Samaria donro modo kykydyzeba tâtymo anaym — kelymo. Tiago, João warâ awârâ
    tindatuo myani aguelymo: — Saguhoem Deus ingonokyly myakâwândy peto kau odano,
    tyizepanro modo tyain-hoem. Âdara amyguely, Konomedâni? Deusram peto ingonotoem
    xina nhekadyzeka âmâ, mârâ âtâ anano modo iguehomoem? — kelymo.'
  kue-kue: Ana disaipelma suwo Jems ya Jon i kandre, ye kra peurka, “Yaglkande, ene
    pra wedi pitn, no dumbugl donga heven ende atne undre ana yomba erekinde ere tenambo?”
  cot-NT: 'Iriraquea itsatacaane pajitatsica Santiago aisa Joanca yamenaquegueti teequea
    iraajiavaqueriji, icantajiguiriquea Jesoshi: —Nomajirote, ¿ari pininque noncantajiaque
    asacaraaquempa paamari jenoqui inquitequi ampevoquijajiaqueri onteroncamajaqueri?'
  bnp-bnp: Na tahuna e Iakop e Ioanes ru masia a naro ne ria, ru takia e Isu, ru ta
    maea, “Bakovi Dagi, miri gi rudu raha ria, ge puru valai na hunu a kanono, ge
    gutuparina e huriki nga.”
  apn-NT: 'Hãmri nhũm mẽ tee ri amnhĩ tã mẽ kuma nẽ awjanã nẽ akupỹm Jejus wỳr mra
    nẽ kãm mẽ harẽ. Hãmri nhũm Juãw mẽ Xiakre wa mẽ harẽnh ma nẽ mẽ kamã gryk nẽ nẽ
    Jejus mã: —Kwa Pahihti. Nà na mẽ axtem nẽ amnhĩ nê mẽ pahkurê. Jakamã e kwa pu
    mẽ kaxkwa rũm mẽ hipy kuwy hpôk kwỳ rẽ kê mẽ hkaxàr pa nà? Anẽ.'
  ctp-NT: 'Bra wa ynan Santiago loꞌo Xuwa taꞌa ndaꞌan Jesús chaꞌ kanꞌ, bra ti ykwiꞌ
    neꞌ kanꞌ loꞌo Jesús: ―Yu kula ―ndukwin neꞌ kanꞌ―, ¿ta ja nchka tiiꞌ chaꞌ jñan
    ba kiiꞌ nu tyoꞌo nde niꞌ kwan chaꞌ kaluu lyuu seꞌen ndiꞌin neꞌ kwa a? Kuꞌni tyii
    ran ꞌin neꞌ siyaꞌ ti, skin neꞌ bra kanꞌ. Ngwañaꞌan yꞌni ayman Elías sꞌni ―ndukwin
    neꞌ ꞌin Jesús.'
  bre-BRG: 'Jakez ha Yann, e ziskibien, o welout-se, a lavaras dezhañ: Aotrou, fellout
    a ra dit e lavarfemp ma tiskennfe an tan eus an neñv evit o deviñ [evel ma reas
    Elia].'
  opm-opm: Baso por imar garmatperhan Jisas orhe pinggit pisapat han yot Jemissi Jon
    ihit baso poriya meng oh amrama Jisas ohnong Hanipyaha. Gwe da oh Ihit aw tei
    mahatdapat irat has go wandono. Wandasa mama kuuhan ap baso riya ihirnong adur
    timbas matino ihit imat ha potingwe go dahapatda por dahamtipari.
  bvr-bvr: Lika Jesus bijirri-yika abirri-mujama abirri-gatiya Jeymch rrapa Jon, bitipa
    waypa gun-narda gubirri-nana burrwa aburr-gata Jimériya aburr-guyinda, lika abirri-wena
    nula Jesus, “A-lay, Bunggawa, jal nyi-nirra ngatipa barra nyirri-wengga bol barra
    waykin wenga gu-bungga, burr-yalpa, laka burr-ga aburr-gata gu-galiya yerrcha,
    ya?”
  wal-wal: I erissiyo ashkkarati Yaaqoobinne Yohaannisi hegaa be7idi, “Godau, nuuni
    Eelaasi oottidoogaadan, ‘Tamai saluwaappe yiidi eta mo’ yaagana mala koyai?” yaagidosona.
  shj-shj: Ani Yaxup na Yoxana menggä räbkä Yasuwa koxäs mänangang, sängadeccä ka,
    “Bazuwec, mpaye was abandig masä Kaläg täzä koxa ndey tuny nycokong kä'day?”
  zad-NT: 'Na'' c̱hop beṉ''ka'' nakgake''ne'' txen, Jacóbona'' len Juanna'', ka ble''gakile''
    ka ben beṉ'' Samáriaka'', na'' che''gake'' Jesúza'': ―X̱an'', ¿acheenilo'' iṉabinto''
    Chioza'' wseḻee yi''na'' kwenc̱he sheytega beṉ''ki?'
  kmg-kmg: 'Fic sakarepie motec jahec-ticne Jakobo â Johane jahe i manarâ Jesu wiocnerâ
    mupic: “Wofuŋ, go manatec mupere sambâŋkonec šoc waharâ šacjopazejec me?”'
  aso-aso: 'Neꞌmine likevo izipahala zuhoutiꞌ ve sitaꞌ ma Zohaneki Zakoboki ingine
    neꞌmine laniꞌ nemuꞌ ningi gili Izesuꞌni tiꞌ li li-imasineꞌ: Guvekasi ve, laza
    lokunivo okulumokutiꞌ ololiꞌmo lemo aꞌmine mene aleve ngebele geseꞌ ilive lo nogelabe.'
  uli-uli: Yodwe James mo John we redabeyal rela gola molwe ngo resa sor bo, “Samol,
    ho dipli le habe fofosdiy yaef mo wol laeng bo be bidiy llirloh?”
  nin-NT: Abiga ma ba, Yakubu tuku Yohana a hi meme na zhi ma di, “Atiko, uwa zha
    di inta bu yo uru nggo zhi nu ussu du ku ji ni tu ba ngɨ?”
  tgk-tgk: 'Шогирдонаш Ёқуб ва Юҳанно инро дида гуфтанд: «Худовандо! Биёед, мегӯем,
    ки аз осмон оташе борида онҳоро нобуд созад?»'
  acu-NT: 'Tura suritinam Jesúsa nuiniatiri Santiago tura Juansha nuna antukaru asar,
    Jesúsan iniinak: —Apuru, ¿Yus jiin nayaimpinmaya akupak, Samarianmaya ainaun amukat
    tusar seatjiash? —tiarmiayi.'
  cak-WNT: 'Tek ri discípulos Jacobo y Juan xquinabej chi ma nic''ul ta ri Jesús cuma
    ri winek, xquibij chare ri Jesús: Ajaf, ¿nawajo'' chi nikac''utuj chi tika pe
    k''ak'' chila'' chicaj, riche (rixin) chi yeruq''uis re winek re''? Achi''el xuben
    ri Elías, ri jun achi ri xk''alajsan ri ruch''abel ri Dios ojer ca, xecha''.'
  ebk-ebk: Kun pay inilan cha Santiago kan Juan ay disipulusna nan enat nan i-Samaria,
    kenalicha kan Jesus, “Apo, ay laychum ay ayakianmi nan apuy ay murpu ad chaya
    ay komsop ay mamuor kan chicha?”
  spa-PDDPT: 'Cuando los discípulos vieron esto, Jacobo y Juan preguntaron: Señor,
    ¿quieres que ordenemos que descienda fuego del cielo que los consuma?'
  tke-tke: 'Anamasuuza Tiyago ni Zhuwawu vowoona nda, yahimukohaga: “Nabwiya, munofuna
    niithane munddo woodhulu waapahe?”'
  ruf-ruf: Iwanang'ina wake, Jakobu na Yohane hawonile apfo, wamghutsa Yesu, “Mtwatsa,
    apfi kwobama twetwe tukeme ghumoto ghuhulumke kulawa kulanga ghuwalakatse wose,
    ka Eliya pfayatendile?”
  gun-gun: 'Ha''e nunga hemimbo''e kuery Tiago ha''e João oexa vy oporandu ixupe:
    — Senhor, reipota pa rombou uka tata yva gui ha''e kuery omomba aguã?'
  agu-BL: 'Yi quibital Jacow tu Wa''n, yi e'' ẍchusbe''tz Jesús, yi jun xtxolbila''tz
    bene''n tzun cyalol tetz Jesús: —Ta'', ¿cu pe'' tanu'' yil kacawunin tan cwe''n
    tzaj k''ak'' tcya''j tan chisotzaje''n, chi banak Elías tenẍchan? —stzun Jacow
    tu Wa''n.'
  isn-isn: Iamanyisigwa akwe Yakobo nu Yohana naiaine iti, Ikalunga, mukulu itakile
    uzume umoto usime pihi kuma milunde ualimili?
  eng-PEV: James and John, 2 of Jesus’s special workers, heard what they said, then
    those 2 men said to Jesus, “Can we ask God to send fire down from the sky and
    kill all those people? Do you want us to do that?”
  ilo-ULB: Ket idi nakita daytoy dagiti adalan na nga ni Santiago ken Juan, kinunada,
    “Apo, kayat mo kadi nga mangbilin kami ti apoy nga bumaba manipud langit ket dadaelenna
    isuda?”
  pir-NT: 'Tire tʉhoye Santiago, Ñu mehna yahuahye Jesure: —‍Pʉhto, mʉhʉ cahmegʉ̃
    ʉhmʉse cjã peca mehna tiquinare wejẽ dutinata, nimahye tiquina tiquirore.'
  anv-NT: Jɛmsi ne Jɔn, áwúgé mbɔ ágií Jisɔs áke, “Ata, nnó déjɔ́ mewɛ́ ɛ́táné
    mfaánebuú ɛ́shulé ɛ́chwɔ́ ɛ́sɔ́ bɔɔ́ bi ágbó?”
  sab-NT: 'Kwian geru jwannga Jesuge boke kada Santiago kaire Juan gwagedu kwian nga
    Samariamu me Jesu gau ngwange no, Santiago kaire Juan gerudu Jesu ole: —Cha Chugagwalla,
    ¿ba takalin cha jita nga ngaña giti kade kwian una aimu gugagda ulita?'
  tmd-tmd: Almɨdɨm, Jisas nöbö nuŋ mös Jems Jon yöŋö nugwön, Jisas nugwo yadmä, “Nöbö
    Dib, adöx yöd röul adö kau sebö rɨn pina yadɨŋ, pɨnön nöbö mö alöi akuyöbö ñɨgö
    yöñönɨŋönö?” rɨmä.
  acr-NNT: 'Echiriꞌ ri Jacobo y ri Juan, ri kebꞌ utijoꞌn ri Jesús xkil waꞌ, xkibꞌiꞌij
    che: —Qajawal, ¿kaꞌaj la kojtaqan che chaꞌ kaqaj lo aqꞌ chilaꞌ chikaj y jekꞌulaꞌ
    kasach kiwach konoje, jelaꞌ pachaꞌ xuꞌan ri qꞌalajisanel Elías ojertan? —xechaꞌ.'
  kpg-kpg: Di madagoaa nia dama agoago a Maa go James mo John ne iloo di mee dela
    ne hai, meemaa ga heeu, “Meenei Tagi, Goe e hiihai bolo gimaua gi gahigahia di
    ahi gi haneia i di langi e hagahuaidu digaula?”
  taj-taj: चु म्राङ्सी येशूला चेला याकूबदेन यूहन्‍नासे, “प्रभु, ङन्‍से स्‍वर्गग्‍याम
    मे ताइना लसी थेनीगदेदा नाश लगै भिसी भिउ भिबा ह्राङला सेम मुला?” भिसी भिमा,
  avt-avt: 'Jems ketike Jon terteiyek, hɨrakɨt tatɨp tar ik: “Mɨtɨk Iuwe, ti hanhan
    hawɨr wari si emoke wit ke God emnen si etɨn mɨt o au?”'
  cbk-cbk: Cuando si Santiago pati si Juan ya mira que no quiere canila recibi alla,
    ya habla sila con Jesus, “Señor, quiere ba uste que manda came kirlat para tupa
    canila?”
  uig-ARA: 'ئۇنىڭ مۇخلىسلىرىدىن ياقۇپ بىلەن يۇھاننا بۇ ئىشنى كۆرۈپ: ــ ئى رەب، ئۇلارنى
    كۆيدۈرۈپ يوقىتىش ئۈچۈن ئىلىياس پەيغەمبەردەك ئاسماندىن ئوت يېغىشىنى چىقىرىشىمىزنى
    خالامسەن؟ ــ دېدى.'
  tuf-tuf: 'Samáriainat ira witi etar Jesusin becayat, Santiágoat cat, Juanat cat
    Jesús quin wajacro: —Caru, ¿Isat Sirat cuacúr bin oca áyayta acu chiátayica? ¿Ocat
    eyin sácayta acu chiátayica? wajacro.'
  abx-abx: Pakasabut-na sinan si duwangan inadalan-na nga kas Santiago pati' Juan,
    aminugad mga iya, “Paragdalom, aruyag ba' kaw nga tigtaktak kami' api man langit
    basi' agkasurunog mga iya dimu'an?”
  mco-NT: 'Co jadu''n Jesús ymɨgüg ajcxy nejhuɨɨy co je samaritano jäy ca'' jättac
    yega''ñ, chi Jacobo etz Juan nɨmay Jesús: ―Huindzɨn, ¿nej m''a''ɨxɨɨyb ɨɨch ajcxy
    n''ocni''ane''mdɨ̈yɨch huen jɨɨn cäy huɨdibɨ tzomb tzajpjoty, jɨgɨx yɨ samaritano
    jäy ajcxy ycɨjxtähuɨpy jadu''n nej je profeta Elías ytuuñ jecy''ajty?'
  bsp-bsp: 'Ntɛ afum aŋɛ ŋanəŋk ti mɔ, acɛpsɛ a Yesu darəŋ, Saŋ kɔ Sak ŋaloku: «Wətəksɛ,
    məfaŋ səloku nɛŋc dotor kəyɛfɛ dəkɔm dɛləsər ŋa?»'
  kqf-kqf: Laḡannemo ena tauwaikaiwatana Diyemesi bi Diyoni niga kauwina a kitakita
    ba ai talayena gado, “Bada, kwai aninemai te ka giu saḡa bi malaḡa kai ya yovo
    te ya kalaḡosedi.”
  cpb-NT: 'Ikanta Jacobo itsipatakari Juan, ikantanakeri Jesús: “Pinkathari, jame
    ankaimakaante paampari inkiteki, oshiyawori rantakeri pairani Elías, rithonkyaata
    ritaiya maawoini.”'
  aon-aon: Aria douk ananim disaipel Jems nani Jon hatik namudok aria hakripan, “Debeinyi,
    nyak nyakri apak muhwar nyih hubuhi iruhw heven hunish aka, uwok nyakri mumam?”
  hus-NT-2005: 'Tam ti na Jakobo ani na Juan, xi jaꞌich in exóbaliltsik na Jesús,
    in chuꞌu jechéꞌ, in utsaꞌtsik enchéꞌ na Jesús: ―Ajátik, ¿a léꞌxeꞌ ki konoy ka
    paꞌay i kʼamal walkʼiꞌ abal ka kʼibdhátsik, jelt xan tin tʼajámal ti wejeꞌ an
    tʼiltsix Elías?'
  mig-NT: 'Te Jacobo jíín Juan, cha̱a káskuá''a jíín‑yá, ni̱ kajini̱‑de yu̱án. Te
    ni̱ kaka''a̱n‑de: Táta̱, á tú kuní‑ní ná tá''ú tíñu‑yó kíi ñu''u̱n ichi ándɨ́vɨ́
    te ná xndɨ́''ɨ ña̱yɨvɨ yá''a, nátu̱''un ni̱ sá''a Elías. Achí‑de.'
  bps-bps: Na di kgadè Dyém na Dyan, lwe di dad mlalò kenen, na là ale dnawat déén,
    snalekla Dyisas, “Amu, mayè ge kè ku mni gami lifoh mdà di langit fye snakuf ale?”
  mbs-mbs: Pegketaga-taga i Santiago aw si Juan te eked dan segmani te tege Samarya,
    minikagi dan, “Pengolo, meibeg ka lay aw ipedagdag day se apoy lekat te langit
    amon megelà dan?”
  tof-tof: Zeims akó Zon igó nóma ngakarri wagó, Yesun ini pamkolpama morroal tonarre
