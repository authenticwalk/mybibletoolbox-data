  san-TIB: ཨཏཨེཝ ཡཱཀཱུབྱོཧནཽ ཏསྱ ཤིཥྱཽ ཏད྄ དྲྀཥྚྭཱ ཛགདཏུཿ, ཧེ པྲབྷོ ཨེལིཡོ ཡཐཱ ཙཀཱར
