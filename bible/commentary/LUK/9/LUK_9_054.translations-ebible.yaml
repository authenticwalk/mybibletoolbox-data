    numu sakwa natuni.”
  cbu-NT: 'Ashiriya, Sandeekurinsha, min Wanga, anoo yasayaru, Isuspat tsiyatku, Ichee,
    ¿Ndusha pchanda át? Apanllee: Apaa, kanindap sumasee kapeeteerush, sumaspat shiy
    tputsee muchingi, táyani, mang, tárangu,'
  usa-usa: 'kaayaq-íyápó-ánnámá Yêmitiyaa Yóáanema min-ááímmá yenákámá aónatuweta
    Îtumma maará-tima-amikaaye: “uyátárai-nako, ketáá Áánûqtnopake iramá ááyaananataa
