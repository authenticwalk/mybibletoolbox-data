  san-PUN: ਅਤਏਵ ਯਾਕੂਬ੍ਯੋਹਨੌ ਤਸ੍ਯ ਸ਼ਿਸ਼਼੍ਯੌ ਤਦ੍ ਦ੍ਰੁʼਸ਼਼੍ਟ੍ਵਾ ਜਗਦਤੁਃ, ਹੇ ਪ੍ਰਭੋ ਏਲਿਯੋ ਯਥਾ
