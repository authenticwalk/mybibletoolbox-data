  sus-sus: A fɔxirabirɛe Yaya nun Yaki to na fe to, e naxa a fala a bɛ, «Marigi, muxu
    xa yaamari fi tɛ xa goro keli koore, a xa e ratɔn?»
  pon-2006: Ni Seims oh Sohn ara esehda met, ira ahpw patohwanohng Sises, “Maing,
    komw ketin kupwurki se en patohwan peki pwe kisiniei en mweredi sang nanleng oh
    kamwasikeirailla?”
  dad-dad: Sain in dõ fiya tar Jems Jon ado, anĩ dile fen, idi to difen, “Odug, õ
    amã yã saa ilun tamal maweig di, isi, idi daũ fediyouf nigin oroyok de?”
  zab-NT: 'Chi guná Juany cun Jacob ziy ax raipdeb laany: —Dad, ¿ta rcaazbiu inabeen
