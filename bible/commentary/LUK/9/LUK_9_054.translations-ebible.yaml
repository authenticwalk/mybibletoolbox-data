  kkc-kkc: Eseme Yesu o hamamee dili odoo Yonee dio Yemes dio goo hagee duloso yimapoo
    egeesee takaso, “Lodee, douso mosobia odoo hagee piligilame, iyo Kei mi ma dokodooga
    dou toose dee takalai, no goomogosomo?” diso.
  urd-GVR: Yih dekh kar us ke shāgird Yāqūb aur Yūhannā ne kahā, “Ḳhudāwand, kyā [Iliyās
    kī tarah] ham kaheṅ ki āsmān par se āg nāzil ho kar in ko bhasm kar de?”
  far-far: Ma kada na ro wane ana fafurongo nia ki sa Jemes ma sa Jon, keroa ada to'ona
    ru nai, keroa ka fata 'uri fuana, “'Aofia 'ae, nia 'uta? 'Uri ma 'oe doria karo
    ka gani 'uria ta ere fasia mai 'i langi fua kai sarufida tafau?”
  suz-BL: मिनु आ शेंसीब याकूब नु यूहन्‍नामी मेको लोव़ नेंशा, येसु कली “प्रभु, मेको
    गाउं ङा मुर आन कली परमप्रभु यावे कली पुंइशा, सरीङ रे मी तोक्‍पाइश्‍शा, खतम पपाइय्‍य?”
    दे हिल्‍लो पाम्‍से बाक्‍त। २राजा १:१०-१२
  car-NT: 'Moro eta''po mero ty''waine, mo''karon inemeparykon Jakobus, Johanes wyka''san:
    “Jopoto, na''na auranary ''se man wa''to wo''to''me kapu wyino, ikoro''kato''ko''me?”'
  amp-amp: Jisasrhu hus disaiper Jonri Pitar nd rom kfo rafomo mrokfot wanyhato kfo
    memofr, “Bro yimaye, no kangno akfokahtnom, kaht yura hefen yuhat yawihnekahtn,
    akandhitm ndar kmi thofm.”
  bht-bht: ऐ दिखीकरी उदे चेलयां याकूब कने यूहन्ना ने बोलया, “प्रभु जी; क्या तू चांदा
    है, की असां हुकम देन, की अम्बरे ला अग्ग पोये कने उना जो भस्म करी दे?”
  eng-NOY: And the disciples James and John, on seeing it, said, Lord, wilt thou have
    us bid fire come down from heaven, and consume them?
  cub-NT: 'Ʉ̃i bueimara pʉcarã, Santiago aru Juan, diede jã́ivʉ bácavʉ, jẽniari jã́rejaimad̶a
    Jesúre: —Mʉ, ñʉje jabocʉ, ¿jõd̶aicõjenajidi ñʉja toabore cavarõ mearo Jʉ̃menijicʉi
    cʉrõquede, ne ẽ́najiyepe aivʉ? arejaimad̶a na.'
  ita-1927: 'Veduto ciò, i suoi discepoli Giacomo e Giovanni dissero: Signore, vuoi
    tu che diciamo che scenda fuoco dal cielo e li consumi?'
  lww-lww: Ana pogos nap̃a nalogena lalua nene Semes lalua Yoane apisu nap̃a apisalup̃ar
    la sa nene, lalua apiun tan Yesu, asape “Sup̃e, ko sinom̃an osape melen mevio
    kapi tai ligan ma e peni vitom tano kekan la nenaga?”
  ron-BAYASH: 'Kănd ur văzut učenici Jakov šă Ivan ur ăntribat: “Domnu, gănđešć să
    čimănj fok dăm nor să lji uništălaskă?”'
  ckb-ckb: 'کاتێک یاقوب و یۆحەنای قوتابییانی عیسا ئەمەیان بینی، گوتیان: «گەورەم، دەتەوێ
    داوا بکەین لە ئاسمانەوە ئاگر بێتە خوارەوە و لەناویان ببات؟»'
  nas-nas: Eeꞌnoko tenang bakaning barevare-naankai oovureta, aaꞌnoko Jeemisi eeꞌnoko
    Jooni, aaꞌpuretuꞌ, “Ovoring, dake ee neeꞌ pia-antameremang ntaꞌ paning-eta bokuampeko
    siarara opuri taivuriainaꞌ aing Eliasie nkovuuꞌna?”
  uvl-uvl: Ieims iri nai Ioanes te longe ke mau pe te hele, “Non Soke, lemem ke o
    teke moiu sue oan nga tapa ke at ngaulele kileng nei?”
  eng-BBE: And when his disciples, James and John, saw this, they said, Lord, may
    we send fire from heaven and put an end to them?
  ixl-CNT: 'Ech taꞌxh til u kam u Jacobo tuchꞌ u Xhan, tal tek ech tzaꞌ: —KuBꞌaal,
    ¿satz asaꞌ aas saqal ikuꞌl xamal tu amlika? Ech sisotzsa qꞌu aanima tziꞌ, echaꞌ
    vaꞌl iꞌan u Elias.— Texh te.'
  xsi-xsi: Kinzi pâri-tamâta rua, Yamesi ku Yoane rua, nde simora kinzi Samaria nenzi
    taŋa-kaika ŋine, ŋineŋga simâ pa Yesu ku sikasoŋa tu, “Maro Ŋalae, mana mana,
    a? Tiambo noko ilo tu maka ma kasarawa yââ lâ samba ilo tu indue imâ ku ikananzi
    tamâta ŋinde, tiya?”
  crx-NTPO: '''Et yugha hodul''ehne James ''ink''ez John honalh''en bulh dahooja la
    whe Sizi huyoodulhkut, “NeMoodihti Elijah k''un''a ndi kwun ndus de yak''uz ts''e
    hadóonat ''ink''ez ts''iyawh hadók''un uzdooni'', ''et eh neba hukwa'' ninzun?”'
  kan-OKCV: ಯೇಸುವಿನ ಶಿಷ್ಯರಾದ ಯಾಕೋಬ ಮತ್ತು ಯೋಹಾನರು ಇದನ್ನು ಕಂಡು, “ಕರ್ತದೇವರೇ, ಎಲೀಯನು ಮಾಡಿದ
    ಪ್ರಕಾರ ಇವರನ್ನು ದಹಿಸಿಬಿಡುವಂತೆ ಆಕಾಶದಿಂದ ಬೆಂಕಿ ಬೀಳುವ ಹಾಗೆ ನಾವು ಅಪ್ಪಣೆಕೊಡಲು ನಿಮಗೆ
    ಒಪ್ಪಿಗೆ ಇದೆಯೋ?” ಎಂದು ಕೇಳಿದರು.
  bbb-bbb: Ijadufuo e vua fuone fievo inokiro e Jemisikiro Joni bu giana una Jesu
    kuae, E Ireobo, a vierafe nobe saove gufia miane kuaga fu arina e ige sakiana
    kame isereno kuae?
  blw-blw: Angkay chengngar cha Jaime an Juan hen nekaman, ekatcha an Jesusén, “Apo,
    ay achitaaw ifaga an Apudyus ta annag epêchég hen apoy ta maghébcha amin.”
  tam-2017: 'அவருடைய சீடர்களாகிய யாக்கோபும் யோவானும் அதைக் கண்டபோது: ஆண்டவரே, எலியா
    செய்ததுபோல, வானத்திலிருந்து அக்கினி இறங்கி இவர்களை அழிக்கும்படி நாங்கள் கட்டளையிட
    உமக்கு விருப்பமா? என்று கேட்டார்கள்.'
  azz-NT: 'Huan nijín ome imomachtijcahuan de Jesús, in Jacobo huan Juan, cuac yejuan
    quicacque nijín tajtol ten quijtoayaj in pueblojuani de Samaría, ijcuacón yejuan
    quilijque Jesús ijcuín: ―Totecotzin, ¿xe amo ticomonequiltía que ma tejuan ticnahuatican
    Dios que ma quinualpantamotili tit de ne eluiyactzinco para ma tajtamican ne pueblojuani
    de Samaria, ijcón queme quichihuac ne tanahuatijque Elías?'
  spa-RV-1909: 'Y viendo esto sus discípulos Jacobo y Juan, dijeron: Señor, ¿quieres
    que mandemos que descienda fuego del cielo, y los consuma, como hizo Elías?'
  csy-csy: Hi thu a nungzui te James le John in a mu uh ciang in, Topa, Elijah in
    a vawt bang in, van pan in mei tak suk a, amate kangsiatsak tu in thu ka piak
    tu uh nong oai ziam? ci uh hi.
  mxq-NT: 'Es ko ja ꞌyʉxpʉjkpʉty, yʉ Santya̱ꞌa̱gʉ es ja Fwank, tnija̱ꞌa̱dʉ tya̱a̱dʉ,
    net tꞌanma̱a̱ydyʉ ja Jesús: —Windsʉ́n, ¿mdsejpy es nyajnaxkʉdákʉm yʉ jʉnyaꞌank
    jam tsa̱jwínm es kyutʉgóyʉt tadʉ ja̱ꞌa̱yʉty?'
  tzj-NT: 'Ja c''a ca''i'' discípulo Jacobo in Juan tok quetz''at chi ma xc''ul ta
    cumal ja winak quewa'' quibij tre ja Jesús ri'': —Kajaw ¿la maxta c''ol agana
    nkac''utuj k''ak'' chila'' chicaj ja cani'' xuban ja rojer profeta Elías utzc''a
    chi ne''urq''uisa'' jala'' jule'' winak le''? xeche'' tre.'
  tdt-tdt: Bainhira Jesus nia eskolante Tiago ho João haree ema Samaria sira nia hahalok
    nee, sira husu ba Jesus, “Nai, se Ita Boot hakarak, ami haruka ahi tuun mai husi
    lalehan haan mutuk tiha sira.”
  ron-BTF: 'Și când au văzut discipolii săi, Iacov și Ioan, au spus: Doamne, voiești
    să poruncim să se coboare foc din cer și să îi mistuie, chiar cum a făcut Ilie?'
  eng-WEBP: When his disciples, James and John, saw this, they said, “Lord, do you
    want us to command fire to come down from the sky and destroy them, just as Elijah
    did?”
  eng-FBV: When James and John saw this, they asked Jesus, “Master, do you want us
    to call fire down from heaven to burn them up?”
  nld-1939: 'Toen zijn leerlingen Jakobus en Johannes dit merkten, zeiden ze: Heer,
    wilt Gij, dat we zeggen, dat er vuur uit de hemel komt, om ze te verdelgen?'
  bwo-bwo: B́danifuwots Yak'obnat Yohansn man bo bek'tsok'on, «Doonzono! darotse tawo
    ood'r ashaanotsi mits b́ bazetwok'o no k'alish eekineya?» bo et.
  nch-BL: 'Huan quema quiitaque Juan huan Jacobo para amo quinselijque, quitatzintoquilijque
    Jesús: ―Toteco, ¿tijnequi ma tijnahuatica tit ma huetzi ten ilhuicac quej quichijqui
    Elías huan ma quintamitati ni masehualme?'
  quc-TNT: 'Aretak ri tijoxelab, ri tat Jacobo, ri tat Juan xquil wa'' jas ri xquiban
    ri ajtinimit, xquibij: Kajaw, ¿a caj la chi cujtakan chukasaxic k''ak'' chicaj
    rech cäq''uis qui wäch we winak ri'', je'' jas xuban ri Elías, ri k''alajisal
    re ru Lok'' Pixab ri Dios ojer? —xecha che.'
  tfr-NTPO: Roy kuya ba oppinggaga Santiago, Juan l̈irë ga tjl̈ẽ l̈ok Jesús kong ga
    «Tjl̈apga, ¿woydëp ga tjawa iök l̈ong ter kjok dogo dwayo, epga pjir wl̈ore?»
    l̈e.
  kaq-NT: 'Jano nocoscaxon jascapahbohi jisxon rabe jahuen haxenicabaan yocaquin:
    —¿Naihoh quehax jato qui chihi paquexon jato queyobahinti non Papa yocatimahin,
    hihbon? —hahquin Jacobo betan Juaman.'
  sgb-sgb: Hên namwangan lan tagahonol na, hi Santiago haka hi Juan, ya nalyari, ay
    hinabi la, ya wanla, “Panginoon, labay mo hên mamaaypa kay hên apoy ya ubat ha
    langit êmên hila mangamamatsi?”
  vie-1934: 'Gia-cơ và Giăng là môn đồ Ngài, thấy vậy, nói rằng: Thưa Chúa, Chúa có
    muốn chúng tôi khiến lửa từ trên trời xuống thiêu họ chăng?'
  kxv-kxv: ଈଦାଆଁ ମେସାନା ଜାକୁବ ଅ଼ଡ଼େ ଜହନ ଈ ରୀ ସୀସୁୟାଁ ଏଲେଇଚେରି, “ଏ଼ ପ୍ରବୁ ଏଲିୟ ଏ଼ନିକିଁ
    ଏଲେଇଞ୍ଜାମାଚେସି, ଏଲେକିହିଁଏ ହା଼ଗୁଲାକଟି ହିଚୁ ରିହାନା ଏ଼ୱାରାଇଁ ନା଼ସା କିପେ, ଏଲେଇଞ୍ଜାଲି
    ନୀ ମ଼ନ ମାନେକି ?”
  cha-cha: 'Ya anae malie este ni disipuluña, si Santiago, yan si Juan, ilegñija:
    Señot, malago jao ya utafanmanago ya utunog guafe guinin y langet, ya ufanlinachae?'
  amu-NT: 'Quia joꞌ we nnꞌaⁿ na cwilaꞌjomndye ñꞌoomꞌm, Jacobo ñꞌeⁿ Juan, quia na ntyꞌiaana
    na luaaꞌ, jluena: —Aa ndiꞌ Ta, ¿aa nncwancueꞌ na nlꞌaayâ chaꞌna sꞌaa Elías? Nntaaⁿyâ
    na quioo chom na nnaⁿ cañoomꞌluee nacjoo naⁿmꞌaⁿꞌ cha nntseicwjeenaꞌ joona.'
  hin-CV: जब उनके दो शिष्यों—याकोब और योहन ने यह देखा तो उन्होंने प्रभु येशु से प्रश्न
    किया, “प्रभु, यदि आप आज्ञा दें तो हम प्रार्थना करें कि आकाश से इन्हें नाश करने
    के लिए आग की बारिश हो जाए.”
  eng-OURB: When his disciples, James [Surplanter] and John [Yah is gracious], saw
    this, they said, “Lord, do you want us to command fire to come down from the sky,
    and destroy them, just as Elijah [My God Yah] did?”
  spa-BES: 'Cuando sus discípulos, Santiago y Juan, vieron esto, dijeron: Señor, ¿podemos
    enviar fuego del cielo y poner fin a ellos?'
  san-BEN: অতএৱ যাকূব্যোহনৌ তস্য শিষ্যৌ তদ্ দৃষ্ট্ৱা জগদতুঃ, হে প্রভো এলিযো যথা চকার
    তথা ৱযমপি কিং গগণাদ্ আগন্তুম্ এতান্ ভস্মীকর্ত্তুঞ্চ ৱহ্নিমাজ্ঞাপযামঃ? ভৱান্ কিমিচ্ছতি?
  tdx-tdx: 'Aa ie nioni’ Iakobe naho i Jaona, mpiama’e rey, le hoe iareo: O Rañandria,
    satri’o hao te handilia’ay afo boak’ andindìñe añe hidoiñe ey hampangotomomoke
    iareo?'
  naf-naf: Zisas ma nembaŋane ekŋenaŋ Samalia msalen mka teman kokogalen sokŋanik
    kopme an ekŋen busup zet mkobien ekŋenaŋ zet nembelen dopmaŋ diindowienen ke nâmkoti
    Zisas ma nembaŋane koindaikti diindomti zemkulumindewien. Kegok zeme Zems ma Zânaŋ
    eknâmti egelaŋ Zisasiyet kapigok zewun, “Amobotnaŋ geŋ nâmane kululuŋengatnaŋ
    teziŋ zemalut toti indembuk ma geŋ zigok nânik?”
  grc-MT: ιδοντεσ δε οι μαθηται αυτου ιακωβοσ και ιωαννησ ειπον κυριε θελεισ ειπωμεν
    πυρ καταβηναι απο του ουρανου και αναλωσαι αυτουσ ωσ και ηλιασ εποιησεν
  vid-vid: Walanguswa wa heye, Yohani na Yakubu lowagawene ago, wamuuza Yesu, “Mkulu,
    hambi kwangugana tuchilonjele chiluli chiwadulichile kulawa kilanga uwalakaze
    weng'ha?”
  pio-NT: 'Néese Jesús yéewáidacalénái Santiago, Juan nacái néemìacani, yá náimaca
    Jesús irí: —‍Wáiwacali, ¿piwàwasica wachùulìaca quichái yúuwàanápináwa chènuníise
    nàwali imáalàidacaténá nía càide iyúwaté profeta Elías imáidáanáté quichái yúuwàanápináwa
    chènuníise imáalàidacaténáté báawéeyéi wenàiwica? —‍náimaca.'
  tsn-tsn: Mme e rile fa ba utlwa gore go diragetseng, Jakobe le Johane ba raya Jesu
    ba re, “Morena, a ke re laole molelo gore o fologe kwa legodimong o ba laile?”
  amr-NT: Jacobo Juanere Jesúsen huanigpe̱i̱kaʼeri kenda onʼpe̱e̱depo, —‍¿Konig Elíaskudak
    Diosen huamanbatiaʼpakeria oʼkaʼuyate, kenomeytaj Samariayo hua̱e̱ʼeritaj konigti
    kanʼmameyye̱ʼpo taʼak kurudya̱ʼ kakoteʼ oroʼomeya̱ enaʼtaʼ menpaʼ on iʼpak, Huairi?
    —‍Jesústaj oʼnonaʼuyate.
  pwg-pwg: Ma kana kivikivina Jemes da Jon ikitai da damsi Yesu ke iti kiikiiwei na
    ivona bo, “Bada, tinowi da God keyama karakaratina kunumai ina vonatawei inoru
    da weni damsi ina gwaramutusi.”
  cjv-cjv: Ena Yesu gama Yemesi te Yoane yai surai ari akiro naro kam fikeinga kanero
    ena “Ari Wanopanomyo, no surai e dongua kamundi di dopikoro ako ure ari yokamai
    dowainga kam fino?” epe di teipipa
  tiw-tiw: Kiyi wutatuwu awuta ngarra-mamanta pirripakupawurli kapi ngawa-yuwuni amintiya
    awuta yingampa ngarra-mamanta kiyi purru-wutiyarra ngarra ngawa-yuwuni awarra
    ngirramini ngini awuta arikutumunuwi kapi awarra town pirripangiraga. Karri James
    amintiya John piri-pitingaya (heard) awarra ngirramini ngini wuta-mamanta purru-wutiyarra
    ngawa-yuwuni api angi-wutawa yiminga jurrumumi jiyimi (became angry) api wuta
    pirimi kapi ngarra, “Aya, yuwuni, arramukuta ngawa nanginta ngamatami (should
    ask) ngawa-rringani ngini kuriyuwu ngini ngarra yimata-kirimi yikwani ngini yini-mata-pirraya
    kapi awarra town ngini yimata-kuwurratiya (burn up) awuta tiwi kapi awungarruwu
    japuja wurimi,” pirimi James amintiya John kapi ngawa-yuwuni.
  tha-KJV: และเมื่อสาวกของพระองค์ คือยากอบและยอห์นได้​เห​็นดังนั้น เขาทูลว่า “​พระองค์​เจ้าข้า
    พระองค์​พอพระทัยจะให้ข้าพระองค์ขอไฟลงมาจากสวรรค์ เผาผลาญเขาเสียอย่างเอลียาห์​ได้​กระทำนั้นหรือ”
  por-BR-2018: 'Quando seus discípulos, Tiago e João, viram isso , disseram: “Senhor,
    queres que digamos que desça fogo do céu e os consuma, como Elias também fez?”'
  mhl-mhl: Oŋu ebi kiŋariŋyokaine Jeims eru Jon yokoji oi ŋoneru mibu, “O Ofoŋ, qonikiŋgone
    misi wakiru ja yabeko mataenobuŋ, oŋu oŋga wosikimiŋgo manege me mata?”
  klv-klv: Nǝboŋ ahai susur san gǝlaru, aJemes mai aJon artoris nǝsa tovisi, aruke,
    “Nasub̃, guke namtekis nǝhab len nǝmav hǝn b̃ihan bun galito?”
  bco-bco: Tiliwida꞉sen kalu a꞉la꞉, Ya꞉ma꞉s o꞉lia꞉ Yo꞉n o꞉lia꞉yo꞉, ililo꞉ man dimidab
    a꞉no꞉ ba꞉da꞉sa꞉ga꞉, a꞉la꞉ma꞉yo꞉ Ya꞉sumo꞉wo꞉ dabu ba꞉ba꞉, “Kalu Alan, naino꞉ de
    Hebene a꞉la꞉ta꞉ga꞉lo꞉ tima꞉no꞉ a꞉ma꞉yo꞉ kaluka꞉isale we tambo yasala꞉ma꞉kiyo꞉,
    de a꞉no꞉ ho꞉lema꞉ki asulaya?”
  kdl-NT: An atoni a ne aza ɗa a ka isa̱ Yakubu n Yahaya a panai nala, aku a wece
    yi, “Asheku, va ciga tsu zuwa akina a zuba a tuwa̱ a lya le?”
  apu-NT: 'Txiako, Xoão pakini kenakopiretari ikara ene. Iuasaaki ipimaãrina Xesosi:
    —Apiananiri, pinirekatari aamanainiri Teoso xamina iaxitikiri iokanatini ninoamoni
    ixipokinirina ĩkapani?'
  roo-roo: Uva va vao kekesiva vaitereo Jems vaio ora Jon. Oire oa iava Jisas-re oiso
    purasiepa, “Turaro, apeisi vovoupauei ra tuitui kasire keeravio. Ra voeao oirara
    kasisa varape vova vuvuiua iava?”
  miz-NT: 'Tēkú ña ntántīkɨn ñá, Santiau ní Juaán ne, ntákaꞌan ña: —Tōꞌó, ¿ntio ntu
    nto é kākán ntɨ é na kīi ñuꞌu e dukún kān é na kōko kueꞌen ñá, vatā o dé Eliá
