  tam-TCV: அவருடைய சீடரான யாக்கோபும், யோவானும் இதைக் கண்டபோது அவரிடம், “ஆண்டவரே, எலியா
    செய்ததுபோல், இவர்களை அழிக்கும்படி நாங்கள் வானத்திலிருந்து நெருப்பை வரவழைக்க நீர்
