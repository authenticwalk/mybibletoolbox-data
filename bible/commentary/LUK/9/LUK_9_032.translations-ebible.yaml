verse: LUK.009.032
translations:
  kpx-kpx: Kateisege Bita isi haokuvuiabe keau ladeveale hovedevei Iesu ataga elehage
    malaha mole abuitaeau avuluvuta lavisi ua.
  okv-H: eto Peter te amita namei kamei te na evo tihivi ena te evae mihie Iesu usasa
    ena avo kogue embo heriso amiga heteto mihia avo kogue
  tbo-tbo: Pita a lawa mitehi hi eno hilage ma tamogi hi eno towolo. Ma Yesu a wiwasawasa
    po babadahi luwaga Yesu mitehi hi towotowolo gasi hi galehi.
  mal-C: ഈ സമയം പത്രോസും കൂടെയുള്ളവരും നിദ്രാവിവശരായിരുന്നു. എന്നാൽ, അവർ ഉറക്കമുണർന്നപ്പോൾ
    യേശുവിന്റെ തേജസ്സും അദ്ദേഹത്തോടുകൂടെ നിന്നിരുന്ന രണ്ടുപേരെയും കണ്ടു.
  grc-SR: Ὁ δὲ Πέτρος καὶ οἱ σὺν αὐτῷ ἦσαν βεβαρημένοι ὕπνῳ· διαγρηγορήσαντες δὲ εἶδον
    τὴν δόξαν αὐτοῦ, καὶ τοὺς δύο ἄνδρας τοὺς συνεστῶτας αὐτῷ.
  bgc-bgc: पतरस अर उसके साथी नींद म्ह होरे थे, अर जिब ठीक तरियां सोध्दी म्ह आए, तो
    उसकी महिमा अर उन दो माणसां नै, जो उसकै गेल्या खड़े थे, देख्या।
  khz-khz: Petero mataukavana gemaitu-kwaregato, na gekeroto aonai, Iesu mavewaevewaena
    e mamaekana ria gegitaato, e ia ria geruga-tagowai talimara maki.
  deu-TKW: Petrus aber und seine Genossen waren in Schlaf versunken. Als sie aber
    aufwachten, sahen sie seine Herrlichkeit, und die zwei Männer bei ihm stehen.
  zsr-NT: Zal‑laꞌ chractsca lasiëꞌ Pedro len nup nacuaꞌlen lëꞌ, bayúdx gulanaꞌzëꞌ
    taꞌléꞌinëꞌ yöl‑laꞌ yeníꞌ queëꞌ Jesús len chopëꞌ naꞌ nacuáꞌlenëꞌ Lëꞌ.
  lin-lin: Petelo mpe baninga na ye balalaki pongi makasi. Tango kaka balamukaki na
    pongi, bamonaki nkembo ya Yesu elongo na mibali wana mibale bazali ya kotelema
    elongo na Ye.
  hns-NT: Otane der me Petras aur ekwan tjela soet gail raha. Tab djab djaagal, tab
    Jiesoe ke biesaal maahaanta aur doei aadmie ke dekhies.
  noa-E: Mamʉ maagwai Pedro ich khapeen numí amach ãba wënʉrrarr khʉʉn dʉ̈i sĩi daphökgau
    pöd dau ẽebajujö thʉnʉmuata oo naajim anaabá, mag Jesús Moisés dʉ̈i Eliapa iyʉ̈ʉ
    dʉnʉnʉidʉ nʉm. Maagwai ich Jesuun agtha sĩi bʉ̈ʉmjö thʉnʉm dʉ̈i i khajũa chará
    phuumjöta thʉnaajim anʉm, ich bäpgau.
  eng-EMTV: But Peter and those with him were heavy with sleep; but becoming fully
    awake, they saw His glory and the two men who stood with Him.
  mib-NT: Te Pedro jiín tée cáyūcu jíín de, yōhyo cájiī de māhná, te vēsú súcuan te
    tu ní cáquixī de. Te ni cajito de jeē lúu ndíndēe yá jiín ndɨndúú tée cáhīin jíín
    yá.
  lif-NT2: पत्रुस नु कुन्‍जुम्‍हाॽ मे़इप्‍से़आङ् मे़ने़स्‍से़, कर खे़ङ्‌हाॽ तादाप्
    लॽरिक् मे़सोरे़ल्‍ले़ ये़सुरे़ कुमिमिदिङ्‌ङिन् हे़क्‍क्‍याङ् खे़न् ने़प्‍फु मनाहाॽ
    खुने़ॽनु ये़बे़त्‍छिबा मे़निःसु॥
  xnj-xnj: Petili na vayaki vavi mulugono tipi tipi, nambu pavayimwiki vauwene ukulu
    wa Yesu, vavawene na vandu veayimili nawu vala.
  mmx-mmx: La ne Pita eburu mi larapen tangas teren diga unga met. Ketla diga aus
    kaxat la diga ven lisisixam silok at ne Iesu la luradi mo duga tu eburu min.
  cbr-NT: Usa 'ain ca 'uxcënan tënáncëxbi 'uxquinma Pedro 'imainun abë 'icë uni rabëtan
    Jesús bëtsicë isanan abë 'icë uni rabë́ aribi isacëxa.
  tee-NT: Para ju Pitalu' chai ju ix'alact'avi slivasalh na ixtalaclhtatai. Chai acsni
    xcaya tacujlh pus talakts'ilh ni xlap'ap'a ixmaktajita ju anch. Vachu' talakts'ilh
    ju ixt'iyun'an lapanacni ju ix'alact'aya ju Jesús.
  eng-LSV: but Peter and those with him were heavy with sleep, and having awoken,
    they saw His glory, and the two men standing with Him.
  cak-NT: Y ri Pedro y ri je ca'i' chic, más que c'o quiwaran, xquicoch', y xquitzu'
    ri nimalaj rusakil ri Jesús, y xequitzu' chuka' ri je ca'i' chic achi'a' ri jec'o
    riq'uin ri Jesús.
  pah-NT: Pedro'g̃a hopehyi okia reki. Kiro g̃a ma'eg̃atui hepiaga Jesus'ga katua
    garendy'jandy'java. Gwepia g̃a mokonhava'ea amame Jesus'ga pyri.
  sja-NT: Mama ee nok'ode Pedro chi k'õp'ãyoorã ome tap'ok'ee jõnajida mĩda, k'ãida-ee
    p'anajida. Maperã unujida Jesús mãgá k'ĩra wãree mãik'aapa ma eperãarã omé.
  xed-xed: Ma tsa fitik ya, nda ghərɓa i Piyer nda grahani da hani, sliʼavata taŋ,
    ka nghaŋtá həŋ ta glakwa Yesu nda tsa mnduha his ya tavatani.
  mks-NT: Ta va̱tí cúni̱ cu̱ju̱ Pedro xi̱hín java ga̱ na̱ cátáhan xi̱hi̱n dá cán na̱sandita
    na. Ta na̱xini na ndá quia̱hva cáhnu cúú Jesús xi̱hín da̱ i̱vi̱ táha̱n ndúu xi̱hi̱n
    á cán.
  gfk-S: Pita ma ira nuno iruo harwis duhat ga manga sumsumela. Sene be duhat ga nanaas
    ter duhat gom nes no minamar tana ma ira iruo tunana bileng ing dur ga tur tikai
    ter ma ie.
  bmu-bmu: Mewö eraum mötketmö, Pitönöŋ alayahötŋi yetpuk jeŋinan lömböriiga gaun
    ahöget. Ahögetmö, gaunöhök imbiŋini möta jeŋini uba Jisösgö asakmararaŋi aka azi
    yahöt yambuk kinohori, mi eŋgeket.
  dgz-dgz: Pita evene wai dere den aup iniwanumun, go mu nene nanan tan yamamu ase
    meret di wa kakayaseni amba Iesu oya oya mega ganasewa amba apan dere tautanamo
    yoniwanumune yawamon.
  eng-GNV: But Peter and they that were with him, were heauie with sleepe, and when
    they awoke, they saw his glorie, and the two men standing with him.
  zaa-NT: Pedrua lani áchuppa ca discípulo tsè'e lani bía nna, demasiado bétsiàla
    da' qui' cabi, pero ténna' bá cabi nna bilá'ni cabi la'yani' nu cca tittiní cuerpo
    qui' Jesús lani áchuppa ca ènne'yu' tsè'e cabi lani e.
  eng-WEBSTER: 'But Peter and they that were with him were heavy with sleep: and when
    they were awake, they saw his glory, and the two men that stood with him.'
  guh-guh: Pedrobana penajuajinavanapaevi bitso itamajitsipanae ata, itsiata naëcotavanapa.
    Nexata bajarapamonae tane Jesús matatoyorotsia penivenivenaejava. Tanenua Moisésbeje
    Elíasbeje pebarëcuaicuaijavatsi Jesús.
  bon-bon: Yoo, Peteru piiyepu ten cama lui biname teepi ute opo pana aanajänige.
    Liba peei cabu ca cängena alotneränänisi, piba Yeesu ne jamyacu apaclyera cama
    jepänänisi, piiyepu peei neeneni biname bine jääpänänisi lui ten cama jeclajutäsi.
  nhw-BL: Achtihui Pedro huan ihuampoyohua tlahuel cochisnequiyayaj, pero teipa cuali
    tlachixque huan quiitaque itlatlanex Jesús huan nopa ome tlacame catli moquetzayayaj
    ihuaya.
  mgw-mgw: Petili na aine baatopilwe na lugono, ata nyo pabayumwike baubweni utukupu
    wake, na balu' abi'li' babaayi'mi pamope nakwe.
  swh-ONEN: Petro na wenzake walikuwa wamelala usingizi mzito. Walipoamka, wakaona
    utukufu wa Yesu na wale watu wawili waliokuwa wamesimama pamoja naye.
  wbi-wbi: lino uPeteli navala vano valyale palikimo nu mwene valyale vanyatulu inyinga.
    neke ye vasisimwike, valyavuvwene uvwimike vwake navakibaba vavili vano valyimile
    nu mwene.
  bba-bba: Piɛɛ kɑ win kpɑɑsibu ben wɑsi buniɑ kɑ dom, ɑdɑmɑ bɑ dom kpɑrurɑ mɑ bɑ
    Yesun yiikon ɡirimɑ wɑ kɑ tɔn be yiru be bɑ yɔ̃ kɑ wi.
  eng-KJVCPB: 'But Peter and they that were with him were heavy with sleep: and when
    they were awake, they saw his glory, and the two men that stood with him.'
  kgk-NT: Ha upe jave Pedro, inhirũ ndive hapehýi eterei-gwi oke hatã-ma oĩ-vy. Opáy-ma
    ramo, ohexa Hesu hendy ete reheve. Mokõi indive onhomongeta va'e ave ohexa-ma
    ave.
  waj-waj: Kua tida varuduu Petoroosaa tasipama varuu vaidiivaitana vurura rusirusiida
    varida tooduu Yisuuva hanigioo ari vookarairavai vauduu Petoroosaa tasipoovaitana
    inna teeda vaidi taaravaitanootama inna tasipama duuvaa teeravai.
  cpy-cpy: Tema ayimata-kirira Pedro iwochokini eejatzi ikimitakari ikaatzi itsipatakari.
    Okanta awiji-mota-nakiri iwochoki, iñaatziiro rowaneenkawo Jesús itsipata-karira
    apite koñaata-paentsiri.
  ekk-PKP: Peetrus ja teised magasid. Kui nad ärkasid, nägid nad Jeesust hiilguses
    ja kaht meest tema kõrval seismas.
  mpx-mpx: Pita alonau ge alonau mataliya i kenukenu ge hi kenu, yaa hi lut ge Yeisu
    wana wasawasa hi kite, ge tonowakau labui hi kitel avaliya hi taltalmilil.
  wbp-wbp: Kujalpalu-nyanu wangkaja, yali-puruju Piita manu kurdungurlu-jarra-karijilpalu
    jarda-nyayirni ngunaja. Kujalu yakarra-pardinjarla nyangu Jijaji karrinja-kurra
    wati-jarra-kurlu, nyangulu-jana mirilmiril-karrinja-kurra.
  luo-luo: Petro kaachiel gi jowadgi ne nindo oingo ahinya, to kane gichiewo maber,
    negineno duongʼne kod ji ariyo kochungo kode.
  nhe-NT: Achtohui Pedro huan ihuampoyohua tlahuel cochmiquiyayaj, pero teipa cuali
    tlachixque huan quiitaque itlatlanex Jesús huan nopa ome tlacame tlen moquetzayayaj
    ihuaya.
  aii-aii: ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܐܵܢܝܼ ܕܥܲܡܹܗ ܝܘܼܩܪܸܢܹܐ ܝܗܘܵܘ ܒܫܸܢܬܵ‌ܐ. ܘܐܝܼܡܲܢ ܕܪܥܝܼܫ ܠܗܘܿܢ
    ܚܙܹܐ ܠܗܘܿܢ ܚܸܩܪܹܗ، ܘܠܐܵܢܝܼ ܬܪܹܝ ܐܢܵܫܹ̈ܐ ܟܸܠܝܹܐ ܠܟܸܣܠܹܗ.
  esk-NT: Peter-lu piqataiḷu siñiŋnialiḷḷapiaġniqsut, aglaan itiqamiŋ tautuŋniġaat
    Jesus kamanałhagun qichaqatigiplugu malġuk aŋutik.
  msb-msb: Niyan naman si Pedro kag san iya mga kaurupod mga maanok gayod an katurog
    pero pagmata ninda nakita an glorya ni Jesus kag an duha na lalaki na nagatindog
    kaupod niya.
  cpa-NT: Ma²lǿ² lø¹i³güé¹ Pedro quianh¹³ dsa² quianh³dsa. Cónh¹jøng² ha¹chi² ca¹güe²dsa.
    Ca¹jái¹dsa hi² taih¹² quiah¹² Jesús. Jø¹² ca¹jë́²dsa dsa² og¹ tiogh³ quianh¹³dsa.
  dso-dso: ସେଡ୍‌କିବେଲେ ପିତର୍‌ ଆରି ତାର୍‌ ସଙ୍ଗର୍‌ ଲକ୍‌ମନ୍‌ ଟାଟିଅଇତେ ସଇଦେଇରଇଲାଇ, ମାତର୍‌
    ସେମନ୍‌ ଚେତାଅଇ ଜାଗ୍‌ରତ୍‌ ଅଇବାକେ, ଜିସୁର୍‌ ମଇମା ଆରି ତାର୍‌ସଙ୍ଗ୍‌ ଦୁଇଲକ୍‌ ଟିଆଅଇରଇବାଟା
    ଦେକ୍‌ଲାଇ ।
  meu-meu: Petro mai bamona ida be mamahuta; bena idia e noga, ia hairaina e itaia,
    bona ia ida e gini bou taudia raruosi e itadia.
  yva-NT: Arono naije Petrusa pe Yohanesa pe Yakobusa pe mamije maomon dave ti unaki.
    Weramu kavuratawe usea wo Yesus apa varo ngkovo ntiti raen muno wo Musa muno Elia
    yaen isyaiyo Yesus atavon.
  dgc-dgc: Nadid de Pedro, éy tidug dén side, pero bigla side a nalukag, a neta de
    ti Jesus a nangislap, sakay tu éduwa a kaguman na a te taknég sa.
  zpm-NT: Laa zha ne zienaḻ zhits me, rcow zho mcaaḻ zob zho ga; per zeeṉe biab biini
    nroob co, hor co bzhial lo zho goṉ zho zha rlu me gza me Lí ni Moisés.
  hix-NT: Nànàhtxownà hatà, Petru komo, twetun komo ke rma haxa mak hatà. Hakatxownà
    hatà. Txesusu yawasànà ymo yonytxownà hatà. Ànenyàr kom me rma, asak nehxatxkon
    hatà, akoron komo.
  sim-sim: Urik Pita le suknyarin li halaha ukruharanda Jisashi nga ma frijip orok
    er nga sirin limu heyera.
  npi-ULB: अब पत्रुस र तिनीसँग भएकाहरू निन्द्राले लट्ठ भएका थिए । तर जब तिनीहरू पूर्ण
    रूपले ब्युँझे, तिनीहरूले उहाँसँगै उभिरहेका दुई जना मानिस र उहाँको महिमालाई देखे
    ।
  cgc-cgc: Meek gid tunuga an Pedro daw iya na mga duma. Pagbugtaw danen, nasilawan
    danen an ta kapawa na alin ki Jesus daw nakita man danen darwa an na mama na gatindeg
    duma ki kanen.
  tim-tim: Den aregât magaŋgim kâlâkom agatbiâ Petoro akto galalogâtŋe asiŋgât dondâ
    akyetkimbo dewunyeŋe panmâ Yesu pagaleŋe kulemŋe akto luâk lâuwâ yâk olop kinbela
    yelegi.
  yor-yor: Ṣùgbọ́n ojú Peteru àti ti àwọn tí ń bẹ lọ́dọ̀ rẹ̀ wúwo fún oorun. Nígbà
    tí wọ́n sì tají, wọ́n rí ògo rẹ̀, àti ti àwọn ọkùnrin méjèèjì tí ó bá a dúró.
  wos-wos: Tale Pita dé wali yandé du yéték deka dama xéndi yandéka di xéndi hwataka
    waréngéna raama di xé, Jisasna séfi nukwa hanyikwa maki hanyindéka wumbére du
    yéték dé wali témbéka.
  emp-NTPO: Mãwã b̶ʌd̶e Pedrora dewararã sid̶a bio daupea panasid̶amĩna cãĩnaẽ́ basía.
    Maʌ̃ne Jesura dorrodorroa b̶ʌda idjab̶a ẽberã umé idji caita panʌ sid̶a unusid̶aa.
  eng-F35: Now Peter and those with him were heavy with sleep; but becoming fully
    awake, they saw His glory, and the two men who stood with Him.
  ind-ind: Pada waktu itu Petrus dan kedua murid yang lain sedang tidur nyenyak. Ketika
    mereka terbangun, mereka melihat Yesus bersinar dengan kemuliaan surgawi bersama
    kedua orang yang berdiri di dekat-Nya.
  pes-OPCB: اما در این هنگام، پطرس و همراهانش به خواب رفته بودند. وقتی بیدار شدند،
    عیسی و آن دو مرد را غرق در نور و جلال دیدند.
  mpt-mpt: Fita esa e bekeba blib naka isa i kina dububesoa aalabliobe hananiba temiba
    Yesuse titilo ayal inamin einobua naka asu dabi temna bianiba weng obib kesoa
    yatemnabiba
  ssx-ssx: Pida pita꞉ mo hali yaapo peata꞉ u yoka꞉lupa pemekepate tiaota꞉ Yesuna꞉
    pa̱a̱ pikieki make mo Yesu ame̱le̱ haepeke hali yaapo handemekeme.
  mkl-mkl: Wee Piɛɛ do kpɑɑsiɛ ŋɑ ɑ̀ wɑɑ siiko ntɔ ntɔ, ɑmmɑ iyi iju nŋɑ í mɑ́ ɑ̀
    yɛ ɑmboei Jesu nɔ ɑ̀ yɛ ɑmɑnɛ minji ŋɑ iyi ɑ̀ wɑɑ leekĩ bi tɛɛu.
  gaq-gaq: ଆତେନ୍‌ ବେଲା ପିତର୍ ଆରି ମେଁନେ ସାଙ୍ଗ୍‍ଡ଼େଇଂ ଡୁଲେଗ୍‍ ଲେଃଗେ; ଉଡ଼ିବେଲା ମେଇଂ ତଡ଼ିଆ
    ଆର୍‌କେ ଜିସୁନେ ମ‍ଇମା କେଚେ ଜିସୁନେ ଏତେ ତୁଆଁଲେଃଗ୍ନେ ମ୍ବାୟା ରେମୁଆଁକେ କେଆର୍‌କେ ।
  gof-RNT: Phexiroosanne iyara de7eyssata dhiskkoy efin, entti dhiskkofe barkkiya
    wode iya bonchchuwanne iyara eqqida nam77u asata be7idosona.
  unx-unx: ପାତ୍‌ରାସ୍‌ ଆଡଃ ଇନିୟାଃ ଗାତିକିନ୍‌ ଦୁଡ଼ୁମ୍‌ତେ ପୁରାଃ ପେରେଜାକାନ୍‌ ତାଇକେନାକିନ୍‌,
    ମେନ୍‌ଦ ଇନ୍‌କିନ୍‌ ପୁରା ଆଦାୟାନ୍ତେ, ଇନିୟାଃ ମାନାରାଙ୍ଗ୍‌ ଆଡଃ ଇନିଃଲଃ ତିଙ୍ଗୁଆକାନ୍‌ ବାର୍‌ହଡ଼୍‌କିନ୍‌କେ
    ନେଲ୍‌କେଦ୍‌କିନାକ ।
  gah-gah: Lá niago, Pitagegi kogómula ahihí okago, kovó akinakutí otiake ánigamó
    nene, Izesú eza lapanalagi noigo itó ve losima ezagi niasigo ánigamó.
  lcm-lcm: Au, Petero ve ngono tungana kitol tala rukai, sikei si taun ang kitola
    mata para aro pok, kitola arai ani kana miminaungan a Iesu, na ngono igenen ang
    kilongpo tung ve nia.
  aer-aer: Kenhe Moses uthene Elijah uthene Jesus-eke angkerle-anerremele, Peter-arlke
    arrpenhe atherre-arlke ankwe akngerre akwete interrirrerlenge. Kenhe nhenge itne
    akarre-irrerirremele, itne Jesus renhe arerrirremele artwe arrpenhe atherre-akerte
    tnerlenge, itne pwarrtyewarrerlenge.
  qvc-NT: Kanan Pidruqam ishkay kumpañirunwan ancha puñunaykarqan. Piru puñuymanda
    agwantashpa, chapakuykashpam, rikarqanllapa Jisusta chay ishkay runawan rupayshina
    achikchakuqta.
  tgl-ULB: Ngayon, si Pedro at ang kaniyang mga kasama ay mahimbing na natutulog.
    Ngunit nang sila ay magising, nakita nila ang kaniyang kaluwalhatian, at ang dalawang
    lalaking nakatayo kasama niya.
  cbs-NT: Pedro inun Santiago inun Juan yuda datsupe ika uxakatsis ibia uxama Jesús
