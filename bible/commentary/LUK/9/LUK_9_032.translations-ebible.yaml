    guucacatadai.
  rai-rai: Petero ditul, ditul inep duman. Baa ditul tawaangun paat, ditul babo a
    minamaar anun Iesu, ma ra ru muaana kaai baa ditul tur ungaai mai.
  haw-1868: A o Petero, a me na mea me ia, ua pauhia i ka hiamoe. A ala ae la, ike
    aku la lakou i kona nani, a i kela mau kanaka elua e ku pu ana me ia.
  ffm-ffm: Piyeer e wondiiɓe mum ɓee yo ɗaaninooɓe ɗoyngol teddungol, ɓe pini, ɓe
    njii teddeengal makko, ɓe njii worɓe ɗiɗon wonduɓe e makko ɓee.
  arb-NAV: وَمَعَ أَنَّ بُطْرُسَ وَرَفِيقَيْهِ قَدْ غَالَبَهُمُ النَّوْمُ، فَإِنَّهُمْ
    حِينَ اسْتَيْقَظُوا تَمَاماً، شَاهَدُوا مَجْدَهُ وَالرَّجُلَيْنِ الْوَاقِفَيْنِ
    مَعَهُ.
  cop-CNT: ⲡⲉⲧⲣⲟⲥ ⲇⲉ ⲛⲉⲙ ⲛⲏⲉⲑⲛⲉⲙⲁϥ ⲛⲉⲁⲩ⳿ϩⲣⲟϣ ⳿ⲛϩⲓⲛⲓⲙ ⲡⲉ ⲉⲧⲁⲩⲉⲣ⳿ϣⲣⲱⲓⲥ ⲇⲉ ⲁⲩⲛⲁⲩ ⲉⲡⲉϥⲱⲟⲩ
    ⲛⲉⲙ ⲡⲓⲣⲱⲙⲓ ⲃ̅ ⲛⲏ ⳿ⲉⲛⲁⲩⲟϩⲓ ⳿ⲉⲣⲁⲧⲟⲩ ⲛⲉⲙⲁϥ.
  adz-adz: Petrus da rib ruta arangan igingꞌ marampruꞌ, da bitsintaꞌ gubuꞌ ribarangan
    maran taꞌan da itsanga Yisu nanggan puatsadan da rib iruꞌ muntidan mpruꞌan.
  sri-sri: Pedrosã bʉro wʉjakʉkererã, kãrĩrõ marĩrõ Jesús gosesiririre, ĩgʉ̃ merã
    ããrĩrã́rẽ ĩãñurã.
  nal-nal: Pita ma uru waliaana di milaaif maat taal mase ma araan di ravaangun, di
    raamin taal adi wilwilaaka Iesu, ma uru rapti di irur iaa varaxai wana naan.
  kyq-kyq: Gaŋ Piɛr ute mɛɗin̰ge se bi ɓaa cirɗe. Num kɛn naaɗe duro maakŋ biɗe ki
    se, naaɗe aak Isa se ron̰ wɔɔr gɔtɔ kɛlɛŋ ɔɔ naaɗe aak jee di se ɗaar ɗaar cɛɛn̰
    ki.
  kwd-kwd: La Pita ma nga rua wane ni kwaimaanga aana, gila eeno no'ona mola. Ma alata
    gila kwa'adu mai, gila ka agasia nga kwangakwanganga ala Jisas ma nga rua wane
    na'a gala ula fe'enia.
  ded-ded: Nga Petoro ogohoragoc, yeni gautoa fegec. Fegecfunac gborima yacma Yesuac
    kibikperagitoa nga ngic yohockang yegoc nanec yenenggec.
  ewe-ewe: Le ɣeyiɣi sia me la, Petro kple nɔviawo nɔ alɔ̃ dɔm bɔkɔɔ. Esi wonyɔ la,
    wokpɔ be keklẽ kple ŋutikɔkɔe gã aɖe ƒo xlã Yesu, eye ŋutsu eve le tsitre ɖe egbɔ.
  nuy-nuy: Yagu wugurraayung warraawurru-yung na-Peter marri naadiṉi-yung wurraanggarra-yanggi-yinyung
    nigawi-wuy, warraawurru wuu-yaal-ngawiiyn, marri aḏaba wurru-yingayn. Anubani-yung-maynji
    wurru-ḻaḻagiiyn, marri wurraarranggayn, nga warra-nayn warraawurru-yung. Anubani
    wunu-nayn na-Jesus bagu ni-lhaay, ni-milhiynjini, wuguṉiiyung naawiṉi-yumbaa bagu
    wurru-bugu-warragarra-lhi nigawi-rruj.
  cop-BHC: ⲠⲈⲦⲢⲞⲤ ⲆⲈ ⲚⲈⲘ ⲚⲎ ⲈⲐⲚⲈⲘⲀϤ ⲚⲈⲀⲨϨⲢⲞϢ ⲚϨⲒⲚⲒⲘ ⲠⲈ ⲈⲦⲀⲨⲈⲢϢⲢⲰⲒⲤ ⲆⲈ ⲀⲨⲚⲀⲨ ⲈⲠⲈϤⲰⲞⲨ
    ⲚⲈⲘ ⲠⲒⲢⲰⲘⲒ ⲂⲚⲎ ⲈⲚⲀⲨⲞϨⲒ ⲈⲢⲀⲦⲞⲨ ⲚⲈⲘⲀϤ.
  buk-buk: Têŋ ndoc dinaŋ, Pita ma ŋgac lu naŋ sêwhiŋ iŋ, naŋ kwapac ma bêc yô ŋac,
    tigeŋ ŋac tali sa ma sêlic Yisu ndê ŋawasi ti ŋgac lu naŋ sêlhac sêwhiŋ iŋ.
  pri-NT: Ûna rà gére wàrapwiri, âna rà tàgére puu wà Pétéru ma wà tupédu a câmu bée,
    goro pai oratàra. Ûna rà tàcî, â rà côo ê pai muugère kà Iésu, â rà côo wà tupédu
    péroféta,
  zpq-NT: Na' Pedron' len beṉe' ca' yec̱hope ḻeca gosac ša tase' perw bi gosetase'
    na' besele'ede' Jesúsen' chactit cho'alagüen' na' zeche' choe'lene' da' Moisésen'
    len da' Elíasen' diža'.
  por-TFT: Pedro e os outros discípulos que estavam com ele estavam dormindo profundamente.
    Quando acordaram, viram o brilho de Jesus. Eles também viram os dois homens em
    pé com ele.
  gwi-NT: Peter chan ts'ą' juu yaa dilk'ii nąįį haa giłchųų gaa khakigilzhii ts'ą'
    Jesus vich'eegwahdrii chan ts'ą' ąįį dinjii neekwaii giiyaanadhat nigiił'in.
  gvn-gvn: Jana Peter warngku-kadarin, yamba jana kari warngku wunarin. Yinyaynka
    jana Jesus, dingkar-bulal jambul nyajin dayirr bajaku bundandanya.
  nhy-NT: Maski in Pedro iwan ikompañeroswan sa tekitl okochisnekiaj, omokajkej ijsatokej,
    iwan okitakej imawisotlanex in Jesús iwan ok omen tlakaj katlej Iwan oyekaj.
  asm-FB: তেতিয়া পিতৰ আৰু তেওঁৰ লগত যোৱা কেইজনৰ বৰ টোপনি ধৰিছিল; তথাপি জাগি থাকি,
    তেওঁৰ মহিমা আৰু তেওঁৰ ওচৰত থকা সেই দুজন মানুহক দেখা পালে।
  okv-okv: Eto Peter te amita namei kamei te na evo titivi ena te evae mitie Iesu
    usasa ena avo kogue embo heriso amiga heteto mitia avo kogue
  mxt-NT: Ta vasɨ cuñí xaan ra Pedro chihin ra tahan ra cacusu ra, soco ña quixí ra.
    Ta nyehé ra cha ndichin xaan cuan nu nanyaá ra Jesús chihin ra cha tayucú chihin
    ra.
  tzo-NT: Ti Pedroe xchi'uc ti xchi'ile samet no'ox cha'yic tsc'an chtal svayelic.
    Pero laj yaq'uic persa yu'un mu me x'och svayelic. Hech yu'un laj sq'uelbeic squeval
    ti Jesuse xchi'uc ti cha'vo' viniquetic ti te xchi'inoje.
  ind-AGS: Petrus dan kedua lainnya sedang tertidur. Ketika mereka terbangun, mereka
    melihat Yesus dalam kemuliaannya, dan juga kedua orang yang berdiri di sisi-Nya.
  omw-omw: Mwihua ti varuvata Pitaaravata, mwia henahua mwitanahuavata, suruara huvata
    vaita kyeta sivita taqovaro Iesusiraqaatairo nyaamwunyaa inraikyavanto itero takyuqi
    varuvaro varuvata vaisi taaratanavanto Iesusira vatama kyeta sivita varura.
  yrb-yrb: Fitaini i amara sadeima nauta aibitae uteda i weita sinanu ubi nautawa
    utate Yesunu araetaini Yesunu uruama inasi amara sadei torowa eta.
  maa-NT: Jè Pedro ko̱ xi̱ta̱ xíkjín, tsí 'ñó nijñá‑la̱, ta̱nga k'e̱ nga jye kitjaàxìn‑la̱
    nijñá kijtseèxkon kjoa̱jeya‑la̱ Jesús ko̱ jñà xi̱ta̱ xi jò ma‑ne xi títsa̱jnako̱.
  mcq-mcq: Pita ho napuhwa puꞌúmo nii vahivume notuaraꞌomo ꞌurine nia niriuniꞌeme
    Huni hanajiꞌina ꞌee ea noꞌoheꞌi pu puꞌúmo namijajija kivara.
  sus-A: شِ شْلِ نُ بَرَ نْ ثِيّرِ نُن عَ بٌورٍيٍ رَ، كْنْ عٍ تٌ شُنُ، عٍ نَشَ عِسَ
    شَ نْرّ تٌ، عَ نُن نَ شّمّ قِرِن نَشٍيٍ نُ نَ عَ قّ مَ.
  jpn-1965: ペテロと仲間たちは、眠くてたまらなかったが、はっきり目がさめると、イエスの栄光と、イエスといっしょに立っているふたりの人を見た。
  fra-SBL: Or Pierre et ceux qui étaient avec lui étaient accablés de sommeil ; mais,
    lorsqu'ils furent pleinement réveillés, ils virent sa gloire et les deux hommes
    qui se tenaient avec lui.
  yka-yka: Na, disi Petros duk meˈ saweˈnen kapatuli hep, saguwaˈ ngape siye duk takitede
    sahaya si Isahin duk duwangan manengge si bihingnen.
  mle-mle: Aw Pitawa nikibir duw day si kwadiy. Aw li day jawiyakuw, vidaal Jisas
    dikidi kariyaan tididi apawa diwa tibir duw.
  shp-NTPO: Jatian Pedrobiribi jabé ikábo betanbi kikinbiresi oxakaskinbi teneabo
    ikana iki. Jaskáakinbira Jesussen yora itan já betan iká rabé jonin yora penebires
    oinkana iki.
  aom-aom: Atoruomamu Peter-mëro nunëhëgamu momoröꞌö uroꞌamareje. Momoröꞌö uroꞌamëꞌëro
    riꞌöꞌi gavareje Iesu ajiꞌere namiꞌego ë ae niöꞌioho jabuꞌo ë rirarovamu.
  geb-geb: Mani ana phorga nzuaim, Pita gum mba ana phorga ndagi guma phunini, mbe
    ŋkuu mbe muuŋgim, mbe kuav ki. Mbe kuav kav semsegap za Zisas ŋkasŋkar vhava ŋaara
    garav, mba gumani garim, mani Zisas phorga thɨgap ki.
  eng-WYCLIFFE: And Petre, and thei that weren with hym, weren heuy of sleep, and
    thei wakynge saien his majeste, and the twey men that stoden with hym.
  bsj-bsj: Bitru kange buro kange ceu nuwe ciye tuu ki dum, la cin kweni ri, ci to
    duktonka kange nobo yob tim kange co
  cak-cak: Jac'a ri Pedro y ri ca'i' chic discípulos jani na ruchuk'a' quivaran, pero
    tok xetzu'un-pe utz-utz, xquitz'et ri nimalaj rusakil ri Jesús, y xequitz'et ri
    ca'i' achi'a' epa'el riq'uin.
  chf-NT: Aj Pedro y upetejob machcatac ya'an t'oc une tä' yojob wäye, pero mach chich
    uwayob, y u chänijob u pitzilan aj Jesús y u chänijob ni cha'tu winic que ya'anob
    t'oc une.
  tlf-tlf: Fita sino imi ipkumal sino ninggil iyo tiin ak tebebelu atin agaal unip
    kuta, kupkaa fen-nilipta, utamipta e, Yesus iyo at dong kiim uta kup ilagenuta,
    mola e minte, tinum alop iyo molip no kelip kalaa agelip ko.
  piu-2006: Piitanyangarriya yanku ngarringutjatjanu kanarringu. Paluru tjana nyangu
    Yiitjunya mantarra tjulkurarringkula tili winki ngaranyingka, yirriṯitja paluru
    kutjarra tjungu ngaranyingka.
  poh-NT: Nok jeꞌ reꞌ kꞌoric ncaꞌn take qui̱b reꞌreꞌ, reꞌ maꞌ Luch chꞌi̱l take richꞌi̱l
    to̱b ta chopolque̱b nak chi coric ruꞌum wiric, cu xquicowej qui̱b chi rilmijic
    risakomil rilbal i Jesus jeꞌ woꞌ take quib chi winak wilque̱b ru̱cꞌ.
  tue-tue: Pedro, cʉ̃ʉ̃ menamacãrã wʉgoá pũninetõpacari, ĩñayira. Wãcã, Jesús asibatérere,
    cʉ̃ʉ̃mena nucũrã́rẽ ĩñayira.
  bjp-bjp: Pita rituul masun. Aunbiing rituul ka mat, rituul ka par memeh ke Iesu
    turan iwu e kaltu ae ru soti ta tura.
  xon-xon: Le ngeen joo Piita mam. Baah finn na, le bi kan Yesu aah wiin chain pu
    na, ki kan bijab bilee bi si u chee na.
  tzo-ZNT: Li Pedroe xchiꞌuc li xchiꞌiltaque tey la chnicavic, pero ivicꞌ o la satic.
    Iyilbeic la xojobal ti Jesuse xchiꞌuc ti chaꞌvoꞌ moletique.
  mpm-NT: Ti Pedro jiin uu ga chaa un, vasu ka jiꞌi xaan da maꞌna, ko ni ka ndoto
    nduchi da, ti ni ka ndeꞌe da nuu kajiin Jesús jiin uu ga chaa un, ti ni ka nakuni
    da ja ni nduñaꞌnu xaan Jesús.
  ots-NT: Nu car Pedro co car Juan cja̱ co car Jacobo, mí ndo cohmijʉ car tta̱ja̱,
    pe bi tji̱htzijʉ, bi zödijʉ cja̱ bi cca̱htijʉ mí ndo juɛx car Tzi Ta Jesús. Ncjahmʉ
    mí yoti cár tjay. Cja̱ guejtjo bi cca̱htijʉ cʉ yojo hñøjø cʉ már ña̱hui car Jesús.
  hoy-hoy: पतरस अदिक आऊन साथीगोळ कण्णगोळ जप देल तुमकु ईरव, लेकीन याग आंदुर पुर्ण रूप
    देल च्याता आदुर, रा आंदुर आऊन महिमा अक अदिक आ येढ्ढ मंळसागोळी, जो यीशु उन सांगुळ
    निदुरकु ईरोर, नोळदुर.
  uri-uri: Pita nti tuwekg pa ten hokga. Ari tunten wa prpakg ikg kaino ari Jisas
    pa paln klalen paitn ai. Tunten ikg kaino ari melnum wekg ur nti Jisas pa atn.
  amo-amo: Kubi, Bitrus nan nale na iwa di nanghe nmoro wadi nani kang, na izinto,
    iyene ngongon mye nin nale iwa yisin nanghe.
  pjt-pjt: Kaya Peternya tjana ngaṉmanypa pilu-piluringkula kunkunaringu munuya wankaringkula
    nyangu Jesunya pitalytji puḻkatjara ngaṟanyangka munuya wati panya kutjupa kutjara
    kuḻu nyangu.
  cwe-cwe: Petili na wayage wakala wokuluza, mbali viwalamke wauwona utunhizo wa Yesu
    na wanhu waidi wakalile wema hamwe nayo.
  daa-NT: Ɗo wer-ak, Piyer iŋ een̰ji gay aaƴig weƴ yarap. Kar min ŋu niintu, ŋu taliig
    Iisa iŋ darjiney iŋ gee seer goy iŋ ŋaara.
  mlp-mlp: Tursa Pita ayogniz giger na nenaq gime sahuq iysa tuqusiy. Usim kayeq ta
    iyim in Yesus ahol anuwan inaq mataw giger na giwitan nenaq tursa tigibiyiy.
  ape-C: Aria Pita nani amudok anam biom arpeshim hape yobus sam dodog amaenyim atum
    aria heshuh hagok. Aria amam wata hakitak hatik agundok Jisas dodogowin aria natrugun
    abom um nani amudok biom douk hani anan heyotu iri.
  bgs-bgs: Na, ináknákkan si Pedro asta tô duwa kadumaan din. Tô igánnó dan, igkita
    dan tô séllaán i Jesus asta tô duwa manubù na igtindág madani tun kandin.
  faa-faa: Somerakano, Pita, Yamese, Yone, i su wakako nekeraka toane, kakaro wakakesapo.
    Wakakesane turikia tarikia aseane Yasu faesayaki rekeno asesapo. Aseane aporo
    tetá Yasuyaki hakāsa risikino asesapo.
  kik-kik: Petero hamwe na arĩa maarĩ nake nĩmahĩtĩtwo nĩ toro, na rĩrĩa mookĩrire,
    makĩona riiri wake na andũ acio eerĩ maarũngiĩ hamwe nake.
  cap-NT: Nii oraqui Pedruz̈tan niiz̈ mazinacz̈tan anchaz̈ tjaji tjonkatatc̈ha pero
    nii cherz̈cu ninacz̈ tjajimi zajtchic̈ha. Jesusiz̈ tjeez̈ta honora cherchic̈ha
    nii pucultan z̈oñinacaz̈ niiz̈tan z̈elan. Walja chiwi llijñi kjanñi cherchic̈ha.
  ksr-ksr: Kaeŋ amiŋ mogito, Piitonoŋ alawoita yorowo jaagianoŋ bimooro gaoŋ egi.
    Egito, gaonoŋga uugia tooro jaagia uuŋ Jiisaswaa asamararaŋa ano eja woi iwo naniti,
    ii iŋiigi.
  eng-TNT: Peter and they that were with him were hevy with slepe. And when they woke
    they sawe his glorie and two men stondinge with him.
  sbs-sbs: Linu Pitrosi ni vavekele naye vava kulele ñozi inkando, kono havavuka ni
    chi va vona ikanya yakwe ni vakwame vovele va vazimene naye.
  sue-sue: Petoro ata otao nuso etore giti moweninu gitawa inomite eriro Yesura simai
    zasimaire ata ema eto numore dai dopero itiwa awagiwa awa.
  fra-NCL: Pierre et ses compagnons étaient accablés de sommeil ; mais s’étant tenus
    éveillés, ils virent la gloire de Jésus, et les deux hommes qui étaient avec lui.
  bhg-bhg: Edo Peter ae otatawo de jitao bougabé autera. Ata awamane bé jitao awae
    ango erido jisi gundedo Yesu da parara awa goteite embo tote (2) ainde daedo petedo
    itero gositera.
  snn-NT: Ja'nca cajënna, Pedro sanhuëbi ai ëo caincuata'an, cainmajën, Jesús go'sijeiyete
    ëñajën, baguë naconi ba'icuare'ga ëñajën baë'ë.
  atb-NT: Petruq eq yhâng luzúm nhik gi, yhup mui nyi akô; nghut kôlhang, yhangmoq
    bûn lo é hkûn lé, Yesuq é hpungwup shingkang lé le, Yhang eq rahá yap to su nhik
    lé le, myang kat akô.
  wro-wro: 'Peter, auandu kuda: aua nąnja kulunu ko:nori; wuno:murum barele iŋgąninuri,
    kanindjąŋori pąlemba anąŋga, i:gąndu kuda: iŋgawelgenjandiri aua nąnja.'
  cek-AK: 'Toe Piter hoi a taengah kaom kaminawk loe iih mah muek caeng: angthawk
    o naah loe, anih lensawkhaih, anih hoi nawnto angdoe kami hnik to nihcae mah hnuk
    o.'
  bkd-bkd: Si Pedro daw sa mga duma din agpandayen agtidugahen ba naahà dan sa pagpangaluanlag
    hi Jesus daw hu mga duma din.
  ctu-76: Aunque wen yom wʌyel Pedro yic'ot i pi'ʌlob, p'ixilob ti cʌyleyob. Ti yilʌyob
    lemlaw bʌ i c'ʌc'al Jesús. Ti yilʌ je'el jini cha'tiquil ya' bʌ an yic'ot Jesús.
  lac-NT: A Pedrojo' yejer u yet camsʌwinicob jach p'encʌch tar u wenʌnob caj ajob
    caj yirob u wayʌr Jesús. Baxuc ti' yʌnob ca'tur xib ich yicnʌn Jesús.
  xla-xla: Pita wolo sikemte hutiyepo sillipame toko ipo natitepo Yesuta hela꞉dle
    mate halemama opa dapiyamte mate yuhamha꞉ha꞉la natiyo.
  xav-NT: Te te sima rowasu'u za'ra ré, te Pedru norĩ hã tinhotõ za'ra. Sõtõ pese
    za'ra di. Oto utu za'ra wamhã, ma tô Zezusi hã 'madâ'â za'ra. Ĩhâiba na hã rowa'a
    sa'ẽtẽ di. Aibâ norĩ zama ĩ'rata ĩsima'wara zama ma tô 'madâ'â za'ra.
  cuk-cuk: Pedro, degi, baigan-eba-gudidimalad, gabed egi nue-obin itomar-inigwele,
    nue ataksamargu, Jesús-gangued-yeerdakleged daksamalad, degi, dule-warbo Jesúsʼba-gwichid
    daksamarbalid.
  tbf-tbf: E Petro ma ba turan madar tovtov gituo nga mat mumuang nge muang, eiekesen
    sien gituo ta nga ra pan, gituo nga pare man matvinavaso e Iesu ma ba ka luo guor
    ta nga tuir meie.
  uig-CYR: Әнди Петрус вә униң һәмраһлирини хелә үгидәк басқан еди; лекин уларниң
    уйқиси толуқ ечилғанда улар униң шан-шәривини вә униң билән биллә турған икки
    адәмзатни көрди.
  ikw-NT: Anyarna tụru Pita nụ ele nụ ya zị, kọvu nga anya dnornu be, be whnụrnu igwugwu
    Jizọsi nụ ele rukna lawụru be nụ a gwuzo.
  khs-khs: 'Ikila emiwa Pita Yemese Yone iwa falopela: enekeye. Falopela:la: toyetiyapola:
    tesila: fiyanese potakamake Yesuwa papalola koiya elapita: potakamake sena elipei
    nowana ine Yesuwalapulu tesi tiye elapita: papo.'
  dwr-ENT: ጴፂሮሳኔ ኣናና ኢቲፔ ዴዒያዋንታ ጌሚዒሹ ጌሮዬዳሺን፥ ኤሌካ ቤጎቲዴ ኣ ቦንቹዋኔ ኣናና ጋ ኤቄዳ ላዑ ኣሳቱዋ ቤዔዲኖ።
  pma-pma: '@see-verse:LUK.009.031'
  atd-NT: Nohirogo lagboy woy si Pedro no ko nokohimata on sikandan nigkita ran ka
    kalayagi ni Hisus woy ka darua no otow no nigsasindog to longod din.
  tel-2017: పేతురూ ఇంకా అతనితో ఉన్నవారూ నిద్ర మత్తులో ఉన్నారు. వారికి మెలకువ రాగానే
    ఆయన తేజస్సునూ ఆయనతో ఉన్న ఇద్దరు వ్యక్తులనూ చూశారు.
  hat-BSA: Alò, Pierre avèk lòt parèy li yo te vin lou ak dòmi. Men lè zye pa yo te
    vin ouvri, yo te wè glwa Li ak de zòm sa yo ki te kanpe avè L.
  top-NT: Pedro, Jacobo y Juan ixca̱makatlajani̱t ixtalhtatacán pero acxni tla̱n talacastacuánalh
    tá̱cxilhli xli̱lanca Jesús y amá cha̱tuy profetas tí ixtata̱chihui̱nama.
  msk-msk: Si Pedro aw yang kanaan manga upud, yamangkatorog silan. Pagkagimata nilan,
    kitaun nilan yang kasindaw ni Jesus aw yang dowang ka otaw na yanagindug na pyagaobay
    ni Jesus.
  gyr-NT: Yepe Pedro, ondugüer reseve sopesɨí eteanga yuvɨreco viña. Avɨyeteramo tẽi
    opa sopesɨi yuvɨreco ichui. Ahese osepia Jesús porañetesa yuvɨreco iyavei co ñuvɨrío
    mbɨa yuvɨnoha vahe yɨvɨi no.
  kmh-kmh: Pen Piyta, Jemis, Jon kuyip yakam wisin apek, windin jukjuk gi mindeyak
    ak pen, tikjakiy Jiysis melik tep nup ak niŋiy, bi omiŋal yip jak mindeyak gok
    niŋiy giyak.
  ukr-ONPU: Петро й ті, що були з Ним, заснули, але, прокинувшись, побачили Його славу
    та цих двох чоловіків, які стояли з Ним.
  emi-emi: Matana Pita me mene ghalua tana kapuna ghe maamatana tani asekanu. Me nau
    laghe totula, laghe tarala mallanga ateva ta matana Iesu, me mene ghalua lalu
    ghe tiitingina teeia.
  zpv-NT: Ya Pehdru cun schiohpa lasaaꞌ ba basiꞌnaaꞌhan bacaꞌlda laꞌh raꞌ ba. Ya chin
    badiꞌchi bacaꞌlda loh raꞌ ba, bwaꞌha raꞌ ba rcaꞌbachaꞌha Jesuhs cun garoopa raꞌ
    daada nin cayuuꞌyidxyiꞌdxyinee laꞌh Ñiꞌh,
  gux-gux: Mi guama den bgadi Pieli leni o lieba, ama bi den yie mi guama pokilaa
    Jesu kpiagidi leni ya jaliediba n se leni o.
  kos-kos: Peter ac mwet wial uh arulana mwetkel in pacl sac, tusruk elos ngutalik
    ac liye wolana lun Jesus ac mwet luo ma tu siskal.
  ibo-ibo: Pita na ndị ya na ha nọ na-arahụ ụra. Mgbe ha tetara, ha hụrụ ebube ya
    na ndị ikom abụọ ya na ha nọ na-ekwurịta okwu.
  yml-yml: Fita ma enavo i ꞌenoꞌeno mulieta i ꞌisa Iesu yana mageta mataududulina
    wata tomotoga ꞌadi ꞌailuga taiadi i tovotovoi i ꞌisedi.
  ory-ory: ସେତେବେଳେ ପିତର ଓ ତାହାଙ୍କ ସଙ୍ଗୀମାନେ ନିଦ୍ରାରେ ଭାରାକ୍ରାନ୍ତ ଥିଲେ; କିନ୍ତୁ ସେମାନେ
    ନିଦ୍ରାରୁ ଉଠନ୍ତେ ତାହାଙ୍କ ଗୌରବ ଓ ତାହାଙ୍କ ସହିତ ଠିଆ ହୋଇଥିବା ସେହି ଦୁଇ ଜଣ ବ୍ୟକ୍ତିଙ୍କୁ
    ଦେଖିଲେ।
  bzj-bzj: Peeta ahn di ada too disaipl dehn jrap asleep kaa dehn mi sleepi bad, bot
    den dehn wayk op ahn si Jeezas brait-wan eena aala ih gloari, ahn dehn si di too
    man dehn weh mi deh wid ahn tu.
  chk-chk: Petrus me chienan kewe ra fokun möür, nge ra nenela o küna än Jesus ling
    me ekewe ruoman mwän mi nom ren.
  ssd-ssd: Kile Petrus nane aboŋga mambilnaig kande Yesus tuku kilŋa taŋgo armba nu
    ndoŋ tiŋ minnaik ta turmba kaŋgerkinaig.
  acr-TNT: Ri Pedro cucꞌ ri rachbiꞌil lic cꞌo waram chique, pero xtzor caꞌn quiwach
    y xquil cꞌu runimal uwonibal ri Jesús y ri caꞌib achijab e cꞌo rucꞌ.
  rop-rop: Wal Pida en det naja dubala wekinmen bin silip, en wen deibin weikap, deibin
    luk Jisas bin jidan shainiwan, en deibin luk det naja dubala men jandapbat deya
    wansaid langa Jisas,
  mee-mee: Nae Pita kala nga balingana memena keke kenrarau. Ava ka ineke lala kerea,
    na keke kele Iesus lamanangana ba pana lua ineke maisinsi kala nge i.
  mwf-2018: Bere Peter peneme nhini-ka kardu pirrinewalawalakadhaneme pangu-yu. Mu
    ngarra Jesus-te danilarrangtha pirri-ka peneme-ka wert pirrimkangkaneme i pubampunkungkarduneme
    Jesus i penintha pana Moses i Elijah dampunkularrangneme-yu.
  dif-dif: Petrus ja pudla nunkangunto jindina wonti; ngangau tanali matja tepi ngamana,
    tanali pirnala nunkani najina wonti, ja kana mandru nunkangunto terkanani.
  gam-gam: Dje molmaka Pita ne, Jems ne, Jon ou dall pamolo aglo kani, Jisas moi al
    tage tage yei. Iwa soka Jisas boll aike mopill ge embe kanmaka,
  nou-nou: Edo Peter uso otatao etoto de awa ewo bouga be isera awarate ungo erido
    Iesu awa gari nei isira awa gido edo embo etoto uso demo da derido atisera awa
    gosisera.
  mqb-NT: Cəkəbay Piyer tə Yuhana, aday tatə Yakuba nà, tinen ma njak ahan aya awan.
    Ahan ata kə̀ gumak atan tə mindel, əna tə pəɗek pə ahan wa nà, tə canan anà
    jiyjay sə mazlaɓ a Yesu, tu ɗo a cew ataya mə tavay aya pə cakay a Yesu.
  ape-B: Ali Pita nanu amudak anam biam douk hape henechle-paluli yobus asahwom dudigu
    ali hechuh hagak. Wakuli amam wata haitaki hatik agundak Jisas dodogowinu ali
    nahiyatik umu nanu amudak biam douk hananu heyotu uli.
  grc-F35: Ὁ δὲ Πέτρος καὶ οἱ σὺν αὐτῷ ἦσαν βεβαρημένοι ὕπνῳ· διαγρηγορήσαντες δὲ
    εἶδον τὴν δόξαν αὐτοῦ, καὶ τοὺς δύο ἄνδρας τοὺς συνεστῶτας αὐτῷ.
  cav-NT: Pedro ecanatu tahui idutaquima baatsu tahuicuaredya. Cabatietitsu tunajatu
    bacuare Jesús hueca tiquidaja edunu, beta ecuita ecatse tuatsehue netiyaju.
  kgp-NT: Pedro ag mỹ tóg nũr há tãvĩ tĩ, ge ra ag tóg ag vég mũ sir, ag mỹ nũgnũr
    há (hã) ra. Hã kỹ ag tóg Jesus tỹ ag mỹ vẽnh ven ũ han mũ ẽn vég mũ sir, ti kókov
    ẽn ti, ti mré vẽmén mũ ag ke gé.
  bvd-bvd: Aia, sa Bita fai roo waa baki da uu kwaimani fai nia, maada mamaleua ka
    legwesi kera daka maleu naa. Kada kera ada naa, kera daka suana sa Disas nia waasinasina
    'asia naa, ma nia ka suana gu 'ana roo waa baki daru uu kwaimani fainia.
  ukr-1871: Петр же й ті, що з Ним, були отягчені сном; пробудивши ся ж, побачили
    славу Його й двох чоловіків, стоячих з Ним.
  apz-apz: Pitajanji nomꞌne sohwanji saho humofosyawentohofo sohwa nolɨkafontɨfi uhwonɨmentohofoso
    Jisasɨye pomponaho soꞌnji hwe hufaꞌu sohwaꞌuꞌnjimo uhwonɨmentohofofoho.
  eng-AOI: '@see-verse:LUK.009.031'
  yon-yon: Kowe Pita yoom ye angkodmia yoom kuu unukudmo keroon, kumban kerekne wedmiiwe
    nambiri aombed karub ayoob kuu Yesu yoom doriib.
  poi-NT: Tsa̱m moŋtooba id́ɨc jém Peto con jém icompañeroyaj. Ocmɨ cáy jém imo̱ŋi,
    mu iixyaj iga agui tsocpa jém Jesús iámooyi con ipuctu̱cu y tsocyajpat́im jém
    wɨste̱n pɨ̱xiñ jém miññewɨɨp.
  wuv-wuv: Namina mama'igu pudaa Peter ma ei tafina, ma'uaa ro'awe werafarawani, rona
    fanunupa'aa fei hawerana ma helagui rama'a na ufipui a'ana.
  quf-NT: Pedruqa wakinninwan allipla punuypaq karmapis, allipta shachinakur Jesuspa
    chay llipyaynintaqa rikakuranllapa. Chaynulla Jesuswan ishkay runa parlaqtapis
    rikaranllapa.
  yuw-yuw: Oro Pitaot nucnin yaimaot yu daro mep tuna dupdupha kombigung mahong yu
    wekongga yagungmai Yesu orin amna yai yu yaguno gesönobarac möngga idina wocin
    idung.
  hus-NT-1971: Aba ani’ lej ts’ebat a Pedro ani a Jacobo ani a Juan, tam tin lej lamc’a’its
    in hual in tsu’u lej ts’umimil a Jesús ani axi tsab i inic c’al jaja’.
  med-med: Wote, kitip kʉni wu Pita, Jon, Jeims ni kʉⱡ, ur petʉng ei mel, rut nʉk
    kandrʉng mel, Jisas ni, elim nga rʉⱡang ila, wu raⱡ kʉn kunda, anggilik morung.
  bch-bch: Petrus masin matad boboeo ga tieno. Be matad pal ga tidae ga kus, ta tigera
    ele taranga ga panua rua timadmadid toman ngan ei.
  cco-NT: Jo̱ dsʉꞌ lajɨˋ gaangˋ i̱ dseaˋ quiáꞌˉ Jesús i̱ jéeiñˋ do dsíngꞌˉ cajáˉ e
    jaligüɨ́iñˋ dsʉꞌ caje̱ˊbre e sɨjnéeˋ dsíirˊ, jo̱baꞌ cangárˉ e jloꞌˆ jɨngꞌˋ Jesús
    jo̱ la quie̱ˊguɨ i̱ dseaˋ gángˉ do jɨiñꞌˋ cajo̱.
  deu-1951: Petrus aber und seine Gefährten waren vom Schlaf übermannt. Als sie aber
    erwachten, sahen sie seine Herrlichkeit und die zwei Männer, die bei ihm standen.
  alq-ALGNT: Pien acitc ka 8idjiogodjin niba8agoban ii meg8adj. Apitc dac ka odji
    kockozi8adj, ogi 8abadana8a Jesosan odicpendagozi8ini acitc ogi 8abama8an ini
    nijin naben e 8idjigaba8itagodjin.
  ixl-NNT: As kꞌuxh atik vataꞌm tivatz u Luꞌeꞌ tukꞌ kaꞌvaꞌt vimooleꞌ, as chajnaj chit
    yeꞌ kat vati. As islik kuxh chajnaj tul til veꞌt chajnaj ilitzꞌloꞌlan u bꞌaꞌnileꞌ
    tiꞌ u Jesús. As til veꞌt chajnaj kaꞌvaꞌt unqꞌa naj uveꞌ txaklik kꞌatz Aak.
  boa-NT: Aanéhjáa Péédoro íñahbéjtétsima ɨ́htsútúnetu cuwáháñema íjcyame ájtyumɨ́hi.
  quh-NT: Pedrotawan paywan cajcunatawantaj puñuy atiparka. Puñushaskancumanta rijch'arispataj
    Jesuspa lliphipej c'anchayninta ricorkancu iscay runastawan paywan sayashajta.
  kwi-kwi: Pedrokas paiña izmuruzkas pitshiara. Izkularawane, uspane Jesús naztam
    namtɨt izara. Paas awarakas Jesúskasa panara izara.
  agm-agm: Pitaahoaisunɨ komɨ sasaahohurisunɨ apɨpaahɨ naawamasɨhɨ kingwaasɨ nanopotawaayopo.
    Nanopotɨmbɨwɨ nepapɨ jawa Yundanyɨha Jisaasihomɨhetapunɨ amɨ utaahurɨ Jisaasihoaisamɨ
    bitosururamɨhetapunɨ apɨpaahɨ nausaatamasɨhɨ jawaayopo.
  ubr-ubr: Peter tuturan mat on nousis ifot siyenbubur, baise osi simisir on Iesu
    sit an kudidir auman orot ruam mat sitatawar.
  tsw-NT: Bituru na aza a na a̱ ri oɓolo na̱ a̱yi, a̱ shi ta̱ a nlavu lon. Ana a̱
    ꞌyoyin, reve e ene tsugbain tsa̱ yi na ama e re ana a̱ ri mishin na̱ a̱yi.
  cax-NT: Arrti Pedro y arrübama icumpañeruturrti tarucapae nirrancarrüma anuma. Pero
    süsioma arrtayomatü. Sane nauquiche arrtaimia arrümanu nanentacarrti Jesús, aübu
    manuma torrü mañoñünca auqui napese amoncoma ichepeti.
  aia-aia: Na'i madoraasi 'ia Pita mana nata rua rongoiusurisi, rau mauru. Na'i 'oha
    narau rarai, rau 'omesiai rarahana Jisas mana rua sae nararu ura beia.
  srp-1865: A Petar i koji bijahu s njim bijahu zaspali; ali probudivši se vidješe
    slavu njegovu i dva èovjeka koji s njim stajahu.
  agt-agt: '@see-verse:LUK.009.031'
  lug-lug: Peetero ne banne otulo twali tubakutte era nga beebase, Bwe baazuukuka
    ne balaba ekitiibwa kya Yesu n’abantu ababiri abaali bayimiridde naye.
  yby-yby: Sa-niayoko Pitale yuha maya domuda hihi okaiyoko udi-minabokuti maya sinikiki
    mudabo maya we lowemaki ito Jisesi maya lamedalaki neyoko mudai-minabo ne.
  heb-heb: ויהיו פטרוס ואשר אתו נרדמים ובהקיצם ראו את כבודו ואת שני האנשים העמדים
    עליו׃
  mpp-mpp: Aime Pita nga agokecine, yenge gung-kwomoc faibong. Faibongkacni gboliye
    fangkelu Yesu tapili nga hibi-angocineholec ailu ngic yaeckang yeholec domaboc
    nganicebaibong.
  apb-apb: Aana maholona na a Pita pe'ie e ro oana kiraelu ko ma'ahu. Oto maholo kiraelu
    lio, kire ko si leesie rarangana God e raa kali-kelie a Jisas na e ro mwane e
    uure oto pe'ie.
  san-TEL: తదా పితరాదయః స్వస్య సఙ్గినో నిద్రయాకృష్టా ఆసన్ కిన్తు జాగరిత్వా తస్య తేజస్తేన
    సార్ద్ధమ్ ఉత్తిష్ఠన్తౌ జనౌ చ దదృశుః|
  ben-IRV: তখন পিতর ও তাঁর সঙ্গীরা ঘুমিয়ে পড়েছিলেন, কিন্তু জেগে উঠে তাঁর প্রতাপ
    এবং ঐ দুই ব্যক্তিকে দেখলেন, যাঁরা তাঁর সঙ্গে দাঁড়িয়ে ছিলেন।
  ntu-ntu: Mzli lcde Pita nidr badr kztedeng nzmwipeng. A' kx nzdwalzmlr, sc tzmcpelr
    zluli r Jiszs, x nzmcpe-kzlr ncblo kcng nzling tztung badr.
  pan-pan: ਪਤਰਸ ਅਤੇ ਉਸ ਦੇ ਸਾਥੀ ਨੀਂਦਰ ਨਾਲ ਭਰੇ ਹੋਏ ਸਨ ਅਤੇ ਜਦ ਉਹ ਜਾਗੇ ਤਾਂ ਉਸ ਦੇ ਤੇਜ ਨੂੰ
    ਅਤੇ ਉਨ੍ਹਾਂ ਦੋਨਾਂ ਜਣਿਆਂ ਨੂੰ ਜਿਹੜੇ ਉਸ ਦੇ ਨਾਲ ਖੜੇ ਸਨ, ਵੇਖਿਆ।
  gvc-gvc: Pedro cʉ̃hʉ wʉjo caha yʉhdʉaha. Ã carĩpahta cʉa wahcã wihi Jesu to si siteare
    ñʉa, pʉaro tiro mehne ducuina cʉ̃hʉre ñʉha.
  mwp-mwp: Petheru a wara ukasar niyay kazi thana koeyma uthuyn idimar kasa kay kedha
    thana uthuyginga, kurusipa thana imadhin senabi adhapudhay ngadhathoeyay sepalbi
    ukasar mabayg nanga siyamar Yesuniya.
  ksj-ksj: Petero zu Iesu tahiꞌa ꞌaheuꞌe baze rudaro. Zeꞌa evatirotene Iesu agaḡa
    zu ani uhiḡano vaze ꞌaheu edanoga horoziro.
  sbk-sbk: OPetro na bhala bhali pandwemo nabho bhali bhalemewe notulo. Lelo nabhadamla,
    bhalole owinza wakwe nabhala bhabhele bhabhemeleye pandwemo nabho.
  mya-JVB: ပေတရု နှင့် သူ ၏အဘော် တို့သည် မျက်စိလေးလံ သဖြင့် တငိုက်ငိုက် ရှိ ကြ၏၊ နိုး
    သောအခါ ဘုန်း အသရေတော်ကို၎င်း ၊ ကိုယ်တော် နှင့် ရပ် နေသောလူ နှစ် ယောက်ကို၎င်း မြင်
    ကြ၏။
  kgf-kgf: Waŋu Petero ʒéma i guc momacnec kecgic ieneŋ gau réwéria niŋ qeka meka
    wamma tacgicac mocʒoŋnec yacma Yesuac edamuya ʒéma ic éréhécnéŋ i guc naŋgic imi
    inicgic.
  awb-awb: Iraruyara Pítarehga surahpeq méra irigéra Sísane patahga tahnsani naneq
    tagéra Sísareq míóya aníté tagowe.
  gdn-gdn: Apunu Pita e kowaiyoma mete kina ukwapamawa ki yabutagubu ki ka mu Iyesu
    kiyabui tanai kawaya ki emupu ade iyapana apeya e mete yonatagamawa ubumawa ki
    mu mete emitampu.
  nko-NT: Petro mʋa mʋ aba ámʋ bɛdɩdɩ. Brɛ́á bɔwan tsinkí á, bowun Yesu numnyam,
    ahá abanyɔ́ ámʋ ɛ́ bʋlɩɩ́ mʋ wá.
  bsn-NT: '@see-verse:LUK.009.031'
  pib-NT: Ga wa Petro ga wa waleymalune ruxapnewpotutanna. Wa ruyokanatinna retluna
    royaknu ga wa gepi jejine Waleyma tunwanatachine.
  wiv-wiv: A Pita kamana hiro rua, dia te ngoro mate, palaka kamana dia ka lama, dia
    ta hada balangana kana glori kamana kaka rua kua hiro ta mamadi kamana.
  reg-reg: Petro na abhejabho bhaliga bhaongee muno. Nawe bhejile bhasisimuka, nibhalola
    likusho laye na bhalume bhabhili bhanu bhaliga bhemeleguyu nage.
  mlh-mlh: Oŋu mimane ebuŋyoŋ, Pitaji ogoyokaine yokoke jiŋoyaŋuŋ yobiŋgame kubaŋ
    pebuŋ. Pebuŋyoŋ, kubaŋgone maŋyaŋuŋ gboreko jiŋoyaŋuŋ piku Yesure kuririquraŋ
    eru ŋi yoyoka iŋoke dimabi, oi ŋone yabebuŋ.
  gof-ENT: ጴፂሮሳኔ ኢያራ ዴዔይሳታ ስኮይ ኤፊን፥ ኤንቲ ስኮፌ ባርኪያ ዎዴ ኢያ ቦንቹዋኔ ኢያራ ኤቂዳ ናምዑ ኣሳታ ቤዒዶሶና።
  aau-aau: Pita o, hyo wayh prueysyar o, homkwe nene leyhon me anwaw seme lwon sowkway.
    Sa hom ma-loksian menkin, sa seme lira, Jisas so owh hiy nak-yar se. Uwr prueysyar
    hye nion ma non-orok ohruw-a se nak-ira.
  tvk-tvk: '@see-verse:LUK.009.031'
  prf-NT: Nadid, mahusay en tidug ni Pedro pati en kakagumanan na hidi, peru bigla
    hidi a nalukag. Netan di ti Jesus a magdemlag ti makasili, kaguman en duwwa a
    lállaki a mákpágtaknág dikona.
  auy-auy: Pítaaeꞌo méroyan-kwaasi tún-kwaémomba íyáfasinesa Ísuni sámo kaimbá Ísuweꞌa
    méroyan-kwaasi tuwánomba
  tbg-tbg: Ti vaumanta Pitaavavata, vira kena vaiintitantavata, avu tauntomanta vaitake
    himpi tavovaro Ihura vaatavano vo qaramaviro koqema vuvaro vira mpeqa okaravano
    takuqi vaumanta vaiinti taaraqanta Ihura vataake himpite vaura.
  hub-NT: Nuna tuma irunai Jesúsa unuinatairi tres yujainasha kara maam kanú matsatu
    shintajkama, Jesús tsaaptin jas wajamunam jimar shuar wajaun wainkaruiti.
  hmo-hmo: Petero bona iena turana idia mahuta mase, vadaeni mahuta dekena amo edia
    matana idia kehoa neganai, Iesu ena hairaina idia itaia, bona ia danu idia gini
    hebou tatau ruaosi idia itaia.
  big-big: Pita kiling pigi kewengkeyau iwek kola logo yangalekta Yisugi ngaiwaktik
    keya yombu neyau Yisu kiling luwe koyilege pakela.
  gux-G: Piel yen o lieba guandi ama k b fii k la Jesu se yen b niba bonba lie k ñili.
  cnl-NT: Bi²³ ca²³too'²³ la²³guɨɨn³ ca²³ji̱'²³ Peen²³² quia̱'² te'²³ uu'n². 'E³ quie'²³
    quii²³quie'²³te'²³. Ŋó²³te'²³ 'e³ jmii'³¹ 'nɨɨ'n³¹ gáan³ 'ñée² Jesús. Ŋǿn² te'²³
    áan²³ dsa³ 'i³ té̱e̱n³ quia̱'² Jesús co̱'³.
  zar-NT: Sal-laʼ chirácadaʼ ilásiëʼ Pedro, en nupa nacuáʼlen lëʼ, bayudxi gulaʼnáʼasëʼ,
    ateʼ bilaʼléʼenëʼ yöl-laʼ beníʼ queëʼ Jesús, en chopëʼ naʼ nacuáʼlenëʼ Lëʼ.
  kde-kde: Muuhiku anewo Petulo na vavake vávele nnuwono, pavatakatwike, nkuwona ukulu
    wanga Yesu, na vanu vavili vaimidìlè nawe.
  ata-ata: Pita iloꞌa ta menexu ne, ieꞌi uvuvu manina. Ia no mine ieꞌi mukala, la
    mimaisiꞌa ta mitema tamei iloꞌa Iesu itutulu.
  qvw-NT: Chayćhu Pedroctawan juccunäta maynu puñuy aysacuyaptinpis callpawan licchapäcula.
    Chayćhümi Jesustawan chay umrïcunäta sumä-sumä intïnu chipipicyayalcäta licälälin.
  nfa-nfa: Lodꞌo èèna, Petrus dènge angalai na dhèu dua sèra musi madha sakaa titu
    kèna, ka ra bhèjꞌi luu. Ropa ra kabèdhi, hèia rèdhi Yesus titu dènge dhèu dua.
    Aa rèdhi Yesus dhu kahaꞌa kahèi.
  tnp-tnp: Mətəu Pitə mɨne suah mil, napɨliən tɨnos rəkɨs ilahal, kəni kəmhlapɨli
    nəuvetɨn. Mətəu nian kəmhlair, mɨhlafu nəhagəhagiən asoli tɨtəlau e Iesu, kəni
    kəmhleruh Mosɨs mɨne Elaijə kətuəhtul ilahal Iesu.
  urd-urd: मगर पतरस और उसके साथी नींद में पड़े थे और जब अच्छी तरह जागे, तो उसके जलाल
    को और उन दो शख़्सों को देखा जो उसके साथ खड़े थे।
  hot-hot: Ma Pita lo Jems ma Jon thêlô maleŋ hatulak ba êk sôm. Ma thêlô iviyô ma
    êyê Yisu anêŋ deda bêŋ lôk anyô ju imiŋ iviŋ yani.
  mqj-NT: Attu iatoo, mamma' Petrus sola solana. Millikki, ummitami Puang Yesus pangngarrang
    sola inde to duae ke'de' dio sa'dena.
  rus-SYN: Петр же и бывшие с ним отягчены были сном; но, пробудившись, увидели славу
    Его и двух мужей, стоявших с Ним.
  mbh-mbh: Na Pita ome ithangangaere otheki nong nong, mako o nokolkol. Ma o vurpol
    werera na o thepol a God ile tolilisong ako i velpol a Jisas nge na o thopol mun
    toko or aini ako o mit tomo nge i.
  bdd-bdd: Ta Pita maꞌiyanao siꞌenosinediya, ma ꞌoinega siꞌeno toholowa, ma ꞌasilala
    madouna siꞌiteya ꞌisae Yesu maꞌiyanao ꞌoidiya.
  cbt-NTPO: Ca'tano'sanënpitaso nipirinhuë' huë'ëi' iquitatona', yahuë'ëpirinahuë'.
    Capayatantahuachinara, Quisoso huënaráchin nininso' quënanpi. Moisësë, Iniasë,
    inapitanta' quënanpi.
  rmy-SERVI: Пётро и кодэла, савэ сле лэґа їтханэ, совэнас, а кала джюнгавдэпэ, удыкхле
    слава Исусохкири и дон муршэн, савэ аченас Лэґа.
  srn-NT: Petrus, Yohanes nanga Yakobus ben fadon na sribi. Di den wiki, den si fa
    Yesus ben e brenki, èn den si den tu man di ben e taki nanga En.
  cta-NT: Masi ndyuꞌu tsa xcalá Pedro loꞌo xaꞌ tyaꞌa ndiꞌi̱ yu ca jua, pana tya tii
    nguꞌ; biꞌ chaꞌ naꞌa̱ nguꞌ biꞌ lcaa chaꞌ tsoꞌo jiꞌi̱ Jesús, loꞌo jiꞌi̱ tyucuaa
    nguꞌ jyoꞌo nu ngaꞌa̱ slo yu.
  bqc-SIM: Piɛɛ ń a gbɛ̃́ↄ gɛ̃̀ ń io. Kɛ́ aa vù, aa Yesu gawi è ń gbɛ̃ↄn pla
    pↄ́ zɛ aà saɛↄ.
  tcz-CHONGTHU: Peter le adang teni chu ihmu lhugam ahitauve. Akhahdoh uchun, Yeshua
    loupina chu amu'uvin chule mi ni amatoh adinkhom chu amu'uve.
  mar-mar: तेव्हा पेत्र व त्याच्याबरोबर जे होते ते झोपेने भारावले होते, परंतु ते पूर्णपणे
    जागे झाले तेव्हा त्यांचे तेज आणि जे दोन पुरूष त्याच्याजवळ उभे राहिले होते त्यांनाही
    पहिले.
  snp-snp: Lo minato, ya Pitaki lakoina minami we leleki omuni fi-fi ito oku onadoti
    nediti Yesu lamenala yaki ido we lele lakoina minami we yaki geyae.
  isl-isl: Svefn hafði sótt á Pétur og félaga hans. En nú vöknuðu þeir og sáu ljómann
    sem stóð af Jesú, og mennina tvo standa hjá honum.
  spy-NT: Yu king'āloolē ꞉Yēēsu ākoo mbo Muusa, kikiikunam ꞉rwoonik Bētērō āk rubiik
    chuut āyēēng'. Nto bērē kukās, kukas Yēēsu kukeelaambuuch ꞉lēbkēēyyēēt ānkiboonto
    keey mbo Muusa.
  xnn-xnn: Da Pedro et naseypanda ngem dadat magido et ilanda ay mensilsilang si Jesus
    ya san dowa ay amam-a ay makitatakdeg ken siya.
  mwe-mwe: A Petili na ashaajabhonji bhashinkugonanga lugono lwa tapatapa, ikabheje
    bhakajumukanjeje, gubhashibhweninji shilangaya sha Ukonjelo Gwapuya gwa a Yeshu
    na bhandunji bhabhili bhali bhajimi nabhonji.
  tte-tte: Pita mekanakavao manli ikenokeno mwa sikenomate na saugana sikeno-tolo
    kabo Yeisu ana wasawasa sigitai yo tabe tautaubalao labui sigitaili mekalikava
    sitotolo.
  tcs-tcs: Nau Pita ane dem nada tu klostuman blo Zizas bin dedslip. Wen demplatri
    bin gedap prom slip, dempla bin luk prapa nadakain braitlait i sain raun wea Zizas.
    Dempla bin luk tu man uda bin stanap klostu wea em.
  hlt-THB: Piter ingkaw a pyi qawi taw ip uhy, a ming hqyng law awhtaw a boeimangnaak
    ing a venawh thlang pakkhih ak dyi ce hu uhy.
  soq-soq: Pita sosowa do ituidantoiena, tane itubu bedewe enanawimone Iesu inainamba
    leulene sapawaida do enedio eweie ita do me tampe apana nata eneio ewamoie.
  qub-qub: Chay öra Pedroga ishcay disïpulu-masincunawan fiyupa puñunaycarpis awantaycaran.
    Chaychömi ricaran Jesús fiyupa munayniyoj car achicyaypa achicyar ishcaj runacunawan
    parlarcaycajta.
  att-att: Á di Eduru, nakatummà ira. Á ikáddagâ da lâ nalukák, á nasingad da di Apu
    Kesu nga maddalingáráng ánna yù ira duá nga lálláki nga mepanáddak kuna.
  bki-bki: Mia beamu, Pitere nalo nei amijog miralo jouo toru, amiyukudovo banbano-o
    mia amonmelio garuei, mia bogo napano ajevijo bereio, amiilo ka vite nalo nei,
    napano amial Yesu kiano burum̃ara miamoiano na mermerano, a amial tomu juo nei
    ajumolu aju bijaio.
  bqp-bqp: I Pita kũ a gbɛ̃nↄo sɛ̀. Kũ ò vù, ò Yesu gakuri è kũ gbɛ̃nↄn pla kũ
    ò zɛna a sarɛnↄ.
  mcp-mcp: Na nyə á bə, Pyɛ̂r bə́nɔ̂ŋ buud ɔ́ gwooŋg bɛ́ bwə́ mú ígwə́d nə́ cúg. Bwə́
    á ka juum, bwə́ mú dʉ́g Yésus ŋgə́ jág ŋkənʉwa, buud obá bwə́ ŋgə́ lésha nə nyə.
  hat-hat: Yon bon dòmi te gen tan vòlè Pyè ak kanmarad li yo. Men, lè yo leve, yo
    wè bèl limyè ki te vlope Jezi ansanm ak de mesye ki te bò kote l' yo.
  npl-NT: Pedro iwan oksikimeh satlawel okochmikiah, pero ijkuak owaltlajtlachixkeh,
    okitakeh iweyijkachiwalis Jesús iwan ome tlakah non okatkah íwa.
  bgg-bgg: Phithar nane ai ijakthek yi men dun jimagunde ithek siangfad srane Isu
    shii riig shii biisiie nane bran nyi yi ai rog shii riu ne um pha doh.
  eng-TCENT: Now Peter and those who were with him were heavy with sleep, but when
    they became fully awake, they saw his glory and the two men standing with him.
  eng-BSB: Meanwhile Peter and his companions were overcome by sleep, but when they
    awoke, they saw Jesus’ glory and the two men standing with Him.
  cpu-NT: Ayimatakerira ivochokini Pedro eejatzi ikaratzi itsipatakari. Okanta avishimotanakeri
    ivochoki, iñaatziiro irovaneenkaro Jesús itsipatakarira apite koñaatapaintsiri.
  san-ASM: তদা পিতৰাদযঃ স্ৱস্য সঙ্গিনো নিদ্ৰযাকৃষ্টা আসন্ কিন্তু জাগৰিৎৱা তস্য তেজস্তেন
    সাৰ্দ্ধম্ উত্তিষ্ঠন্তৌ জনৌ চ দদৃশুঃ|
  tac-NT: '''Lige alué Pegro ''lige okánika alué gompaniérola okoka bi''tile ''lige
    yati bujsale, ''lige etele ''we ra''ósiga iligó noligá napu jale alué bakiá rió.'
  eng-WEBPB: Now Peter and those who were with him were heavy with sleep, but when
    they were fully awake, they saw his glory, and the two men who stood with him.
  gfk-H: Pita ma ira airua talaina dal ga manga sumsumela. Senbia ing dal ga pada
    dal gaam nas no minamarina ma ira irua tunatuna mah ing dir ga tur tikai taar
    ma ia.
  viv-viv: Tu Fita tobohiyaneyao buye hidauda faꞋina wowodi gifwalele, ada hiꞋenoviladi
    againe Yesu yana mahalina veꞋakinamanamalina hiꞋitana, kadu kaliva adiꞋiselu Bana
    buye himidimidi-ma hiꞋitadi.
  yao-yao: Che Petulo ni achinjakwe ŵatopelwe ni lugono, nambo paŵajimwiche, ŵauweni
    ukulu wa Che Yesu ni ŵandu ŵaŵili uŵajimi nawo.
  tgp-tgp: Ale Peter tolu na tapalana sei la lo toho peresia la malokoloko sati na
    juruvi, pani mara la hite na hasohasona peresi na tamlohi mo rua la lo turu peresia
    matara mo r̃ilangi.
  auc-NT: Mänömaïnö ante tedeyönäni Pegodoidi guiquënë möïnente a ongöninque ædæmö
    ñäni ömæ̈monte æ̈mö ayönäni Itota ñäö apäite baï ëmongä adinque tömengä tönö onguïñæ̈na
    mënaa godongämæ̈ adiyæ̈ ongönäni adänitapa.
  kbc-NT: Pedro ijaaɡ̶ijoa niɡ̶ijoa lokaaɡ̶etedi jonaɡ̶a nibaciɡ̶a, odaa ja niotaɡ̶a.
    Pida naɡ̶a niwoditibigiwaji, odaa joɡ̶onadi Jesus me datale, ijaaɡ̶ijoa itoataale
    ɡ̶oneleegiwadi midoataɡ̶a.
  bmh-bmh: Pita gonugau zaugul aliag abai ereg go unum ninemen, koli asaimai, Yesus
    nugau al banou mui go du aliag go abai ereg tapai daremen piaremen.
  ctu-BL: Suts'atax i wut Pedro yic'ot i pi'ʌlob cha'an yomob wʌyel. Che' cañal i
    wut tsi' q'ueleyob i ñuclel Jesús yic'ot jini cha'tiquil winicob ya' bʌ añob.
  meq-meq: Ahəl nakə ndo niye hay sulo aye faya ta tsikiye me ta Yesu aye na, Piyer
    ta ndo neheye nəteye dziye na, nəteye mandzahəra eye. Ane tuk na, ta pəɗeke abəra
    ka məndzehəre. Ta pəɗeke na, tə ŋgatay a dzaydzay i Yesu ada tə ndo niye hay sulo
    malətsa eye hay ka təv i Yesu aye.
  noa-H: Mamʌ maagwai Pedro hich k'apeen numí hamach hãba wënʌrrarr k'ʌʌn dʌ̈i sĩi
    dap'ökgau pöd dau hẽebajujö t'ʌnʌmuata hoo naajim hanaabá, mag Jesús Moisés dʌ̈i
    Eliapa hiyʌ̈ʌ dʌnʌnʌidʌ nʌm. Maagwai hich Jesuun hagt'a sĩi bʌ̃ʌmjö t'ʌnʌm dʌ̈i
    hi k'ajũa chará p'uumjöta t'ʌnaajim hanʌm, hich bäpgau.
  alp-NT: Kena mere Petruse kai eni ebea luaru esi ntulu po hkutuke telusi, hoko esi
    selu Yesuse Ihita kai tamata lua esi kele alena kaiNi.
  san-VEL: tadaa pitaraadaya.h svasya sa"ngino nidrayaak.r.s.taa aasan kintu jaagaritvaa
    tasya tejastena saarddham utti.s.thantau janau ca dad.r"su.h|
  kbq-kbq: Pita enema mani'naza naga'mo'za zamavutoko hige'za mase'naze. Hianagi zamagrama
    oti'za nege'za, Jisasi'a tusi'a masa'afi tare netrene oti'za mani'nageno zamage'naze.
  kbh-kbh: Masque Pedro y chabe enutata ts̈a ocnayënga imojtsemna, nÿe imojtsefs̈na
    y tmojáninÿe Jesusbe juachañe ts̈a yojtsebuashinÿinÿana y chë uta boyabásata cháftaca
    ibojtsemna.
  ron-LSB: Petru și cei ce erau cu el erau îngreuiați de somn; dar, când s-au trezit,
    au văzut slava Lui și pe cei doi bărbați care stăteau cu El.
  pon-pon: A Petruj o me ian i me toutouki mair. Ira lao pirida, re ap udial a linan
    o ol riamen kotikot impa.
  nhe-BL: Achtohui Pedro huan ihuampoyohua tlahuel cochmiquiyayaj, pero teipa cuali
    tlachixque huan quiitaque itlatlanex Jesús huan nopa ome tlacame tlen moquetzayayaj
    ihuaya.
  sps-sps: Pita an vaatau tsuan mata rari te patang ser kat iny goros er sai te tagun
    ari, ri tagei ton siinaiv ten Jisas ana ina fuan a mes tsutsun fiisen miror Ya.
  wnc-wnc: Iniwawat Pitaat notna apaatdane kai dapuna siwan ngana dua peke Jesuta
    kakaa aknganane yuwan kake aminu waapaatda Jesuat unekan yuwat kaking.
  bus-bus: Ii Pita kↄ̃n a gbɛ̃nↄo sɛ̀. Kɛ̀ aↄ̃ vù, aↄ̃ Yesu gakui è kↄ̃n gↄ̃ↄn plaaa
    kɛ̀ aↄ̃ↄ zɛna à saɛnↄ.
  gub-BL: Pet a'e, hehe we har a'e wà no, uker upà ywy rehe a'e wà. Na'e ume'e a'e
    wà kury. Wexak Zezuz henyahy haw wà. Wexak a'e mokoz awa Zezuz huwake har wà no.
  imo-imo: Pita kinye, yu peya moloringi iye talo kinye, eno tiye tepa uru mele mele
    nimu nalo altoko eno makilko imbo konopu pepili molkolio Jisas yunge kangi alowa
    tepa molopa, ena mele pa tepa, yu kinye iye talo peya angileringilina kanoringi.
  boj-boj: Yesus aqa aŋgro qalub naŋgi tulaŋ urŋamnjrnaqa ŋereŋesoqneb deqa olo qutuosibqa
    ŋam poinjrnaqa Yesus aqa riaŋ koba de ti tamo aiyel a ombla tigelesoqneb qaji
    naŋgi ti unjreb.
  ulk-ulk: Peteru a nerut neis memegle wi ut nardeder, ege wi ekiamdare a Yesura zorom
    dasmerdare a neis le nakweireder abi kemem.
  eng-DRA: But Peter and they that were with him were heavy with sleep. And waking,
    they saw his glory, and the two men that stood with him.
  knf-knf: Ŧimoŋ Piyeer na baŧënţul batëb bukuŋ baŋoyënţ aronŧ, kë wal wi batenuŋ,
    aşë win mndëm mi Yeŧu abot awin bañaaŋ batëb banwooŋ na a.
  san-KHM: តទា បិតរាទយះ ស្វស្យ សង្គិនោ និទ្រយាក្ឫឞ្ដា អាសន៑ កិន្តុ ជាគរិត្វា តស្យ
    តេជស្តេន សាទ៌្ធម៑ ឧត្តិឞ្ឋន្តៅ ជនៅ ច ទទ្ឫឝុះ។
  arn-NT: Fey Pedro ka ñi epu kompañ rume küpa umawturkefuy engün, welu eluwürkelay
    ñi umawtuael engün. Feymew perkefi engün ta Jesus tañi fütra pepiluwün ka ti epu
    wentru engün ñi mülen.
  zas-NT: Majsi yuꞌ bacaal loj Bëd në loj ree xcompniaraman, batieꞌch xbacaal reeman
    persi baguiaa reeman xbiani Jesús con zatioꞌp ree bén zaꞌnëman.
  ken-NT: Píta nɛ mamʉɛrɛ bhi bati apay bákwɛ́n kɛnɔ́, kɛ máŋɛ́mɛ́ nɔ́kɔ́ bághɔ́
    bɛdiɛ́rɛ́ Yesu nɛ bǒ bati apay abhɛn bachi nyaka téé nɛ yi.
