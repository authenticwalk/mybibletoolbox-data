    kaniya.
  ces-LB: Petra a jeho druhy však přemohl spánek. Když procitli, uviděli Ježíše zářícího
    nebeským jasem a ty dva muže vedle něho.
  mkn-mkn: Itu waktu, Petrus deng dia pung kawan dua orang manganto sonde bisa-bisa,
    sampe dong tatidor. Waktu dong bangun, ju dong dapa lia Yesus ada badiri deng
    dua orang. Dong ju lia Yesus bacaya taráng.
  nce-nce: Pita bume kë tafa tëglelëmebë ho bu feilawa nilafale mëtla na ni mëtebëya.
    Na bu ni mago huhuju mëtla na Jisasbë elulego, na bume kë mëtlebilobë elulego,
    hwi motlotëma.
  pol-UBG: A Piotra i tych, którzy z nim byli, zmógł sen. Gdy się obudzili, ujrzeli
    jego chwałę i tych dwóch mężów, którzy z nim stali.
  qxh-NT: Niycashanćhu Pedro, Santiago-ima, Juan-ima puñucäcuran. Ricchapacurirmi
    ichanga, achic-achicyaycajta Jesústapis, ishcaj runacunatapis ricaran.
  nwi-nwi: Mərɨg Pita mɨne in mir kɨraru, napɨrien rɨmɨvəh nɨmrɨrisɨr, kɨmɨrhapɨr
    kape nɨpɨg kwakwə. Mərɨg nɨpɨg kɨmɨrharha, mɨrhəm nɨkhakien rarkurao ye Yesu,
    mɨrhəm mɨn Moses mɨne Elaeja kawərer irisɨr Yesu.
  kmo-kmo: Pita, riiti nareboy, yecha wachi sokwar. Sokwachi yecha Jisas riiti hadabas
    boboyen ma upurus riitaka bana bana siitii tarin her.
  agr-agr: Tuja Pedro ditajai ijunag yujaidaushkam, senchi kaji pujajuinam kajigkú
    shintaukmá, Jisus tsawan wajas Moisés, Elías aatus ijuntatman wainkajui.
  kyc-kyc: Pitamoo akali baa role pyao kareyami dolapo pipya lenge kenda kenda piyamopape
    luu pali napala baa yanga paupau leyamo dokope akali baa role pyao kareyami dolapope
    angi kandeyami.
  urd-GVU: پطرس اور اُس کے ساتھیوں کو گہری نیند آ گئی تھی، لیکن جب وہ جاگ اُٹھے تو
    عیسیٰ کا جلال دیکھا اور یہ کہ دو آدمی اُس کے ساتھ کھڑے ہیں۔
  yre-NT: Tʋ zɩɛ -a wlu bɛ, te yi -fɔla Piɛri 'lee min "fli "nɛn o -kʋ waa bɛ, o da
    "fo. 'Pian o fuʋ ɛn o Zozi 'yɩ Bali -le 'tɛ 'san wlu. Ɛn o min "fli 'yɩ "nyian
    'o 'tɔdɩ -a "srɔn.
  fuh-BKF: Tawi Piyeer e wonduɓe e muuɗum ɓeen wo ɗaaniiɓe ɗoyngol teddungol. Kaa
    ɓe pinii, ɓe nji'i darja makko, ɓe nji'i worɓe ɗiɗo wonduɓe e makko ɓeen.
  arl-NT: Jiyacaritij, Pedroori jiyanohua maquenuujuriquiaa, nata quiniaajuhuaj. Naajaa,
    majaari nojori maquenu quiriquiaa. Naacuajitij, nojoriiri Jesu shacantuuca niquiquiaari.
    Cuno caapiqui supuetanaa niquitiuriijiaariuhuaj, Jesuta pocoojiyano.
  ziw-ziw: Petulo na weyawe nawadotwa ni ntongo, mna niyo wenuka nakuwona ukulu wa
    Yesu na wantu waidi wachimale naye.
  grc-TR: Ὁ δὲ Πέτρος καὶ οἱ σὺν αὐτῷ ἦσαν βεβαρημένοι ὕπνῳ· διαγρηγορήσαντες δὲ εἶδον
    τὴν δόξαν αὐτοῦ, καὶ τοὺς δύο ἄνδρας τοὺς συνεστῶτας αὐτῷ.
  nag-nag: Jitia Peter aru sathi khan ghumai thakise, aru uthise, taikhan Tai laga
    mohima dikhise, aru duijon manu Tai logote khara hoi thaka dikhise.
  eng-OEBCW: Peter and his companions had been overpowered by sleep but, suddenly
    becoming wide awake, they saw Jesus glorified and the two men who were standing
    beside him.
  knj-NT: Ja' naj Pedro yetoj eb yet cuywomal, cax c'al caw chi yal weyan sat eb,
    pero jix yilon pax sejejial a Jesús eb. Jix yilon pax eb cawan winaj ey ec' yetoj
    naj tu'.
  deu-1912: Petrus aber, und die mit ihm waren, waren voll Schlafs. Da sie aber aufwachten,
    sahen sie seine Klarheit und die zwei Männer bei ihm stehen.
  san-PUN: ਤਦਾ ਪਿਤਰਾਦਯਃ ਸ੍ਵਸ੍ਯ ਸਙ੍ਗਿਨੋ ਨਿਦ੍ਰਯਾਕ੍ਰੁʼਸ਼਼੍ਟਾ ਆਸਨ੍ ਕਿਨ੍ਤੁ ਜਾਗਰਿਤ੍ਵਾ ਤਸ੍ਯ
    ਤੇਜਸ੍ਤੇਨ ਸਾਰ੍ੱਧਮ੍ ਉੱਤਿਸ਼਼੍ਠਨ੍ਤੌ ਜਨੌ ਚ ਦਦ੍ਰੁʼਸ਼ੁਃ|
  nob-LB: Peter og de to andre hadde vært så trette at de sovnet mens Jesus ba. Nå
    våknet de og fikk se Jesus stå der omstrålet av lys sammen med de to mennene.
  ntj-ntj: Nyangka Piitanya-ya kunkunpa purlkanya ngarrirranytja. Palunyalu-ya wankarringkulalpi
    nyangu Tjiitjanya pirntaltungkulanyangka. Nyangka wati kutjarra-pula lurrtjurringu
    ngaralanytja.
  sxb-NT: Petro na awiina waae waawanga ni wagona, no olwa waazamuka, waawona owunene
    owua Yesu na awantu awawiri awaawanga ni waimeriire ao nae awo waawanga nawuo.
  nhu-NT: Bó to jemyi nonɛn, ɛ Bita bô Jon noo Jɛm nu ɛ nyii gooke lo bó. Ɛ bó dioo
    kamse, yɛn no n'yuu Nyo' baa yî Jisos e, bvuu yɛn bonyii bo bofɛɛ ba le ɛ bó leeme
    bô wvú.
  row-row: Leleꞌ naa, Petrus no nonoon karuaꞌ ra nduar kau-kau de ara sungguꞌ. Leleꞌ
    ara fela, boe ma rita Yesus nambariiꞌ no atahori rua. Ara o rita Yesus naronda
    manggareloꞌ boe.
  msy-msy: Pita uan namakamning ko dakuasava ami, egha me oseghava, egha Iesusɨn angazangarir
    gavgavimɨn ganigha egha uaghan gumazir pumuningɨn gari, aning a ko tughav iti.
  agg-agg: Pita ai ahandɨ ŋgunindɨ yimbu Son asu Sems ai ahamumbo yapombo hɨmbomarapura
    mapomo. Asu hɨmboarɨ bɨrɨhoemo hoeirundane, Sisasɨndɨ hɨmboamupuimbo-randeimbɨ
    si ranambe nindou yimbu ranai-amboanɨ yahurai ai-dɨbo manɨmbafanɨ.
  ptp-ptp: Pita yon li yuu manôn vô yêp yêp lê, lêc yon manôn seac dɨ yon yê xêseac
    wê Yesu vông ge dɨ yê xomxo yuu wê le hɨxôn i ge.
  nak-nak: oio e Ierusalem, mai la tilau te La Uru soio tetala. E Pita miteu pehoti
    la mavutala, eala moli egite goio hagolo, egite hilo la matagaga uru tetala, egite
    hilo tai egirua taho lua magirigiri te la balila.
  ron-LUDARI: Pănd Isusu s ruga, Petar š jej karje afost ku jel lja pukat somnu. Kănd
    sa skulat, avizut marje lumină karje vinje dăla Isusu š doj (2) omurj karje astat
    pănglă jel.
  lbb-lbb: E Pita ditol, ditol borbor duman. Ning ditol mata ot, ditol oroi a matatar
    ane Iesu, pa naur a barsan otleng kaning ditol tur taum tar.
  kan-2017: ಇಷ್ಟರಲ್ಲಿ ಪೇತ್ರನಿಗೂ ಅವನ ಸಂಗಡ ಇದ್ದವರಿಗೂ ನಿದ್ರೆಯಿಂದ ಮೈಭಾರವಾಗಿತ್ತು. ಆದರೆ
    ಎಚ್ಚರವಾದ ಮೇಲೆ ಅವರು ಆತನ ಮಹಿಮೆಯನ್ನೂ ಆತನ ಸಂಗಡ ನಿಂತಿದ್ದ ಆ ಇಬ್ಬರು ಪುರುಷರನ್ನೂ ಕಂಡರು.
  cso-NT: Hi³ jáun² uá¹jinh¹ Pé¹ jmɨ́¹ tioh¹³ lɨ́n³² ziú³ ñí¹ quionh³ tsá² quionh³,
    tɨ³la³ ca³tiánh³ bíh¹ tsú² ná¹ñí¹, hi³ jáun² ca³jɨ́e³ tsú² hi³ ca³lɨ³ zɨ́n³ lɨ́n³²
    Jesús; hi³ ca³jɨ́en³² tsú² siáh³ tá¹ gon³ tsá² tionh² hí³ quionh³ Jesús.
  ena-ena: Jisasɨ agaŋ Asɨ dɨ aba aba hɨnidaci nudɨ hulemɨlɨ agɨlaŋ ani vɨdɨvɨdɨŋ
    hɨsɨvavɨmi. Ani vɨdɨvɨdɨŋ hɨsɨvavɨla iaha igavɨci abɨlu hekɨlɨ vɨdɨvɨdɨŋ daŋ agaŋ
    Jisasɨ dɨ hɨvɨ hɨnimi. Mosesɨ hula Elaija hula avi Jisasɨ hula lagulama hɨniavɨmi.
  nbq-nbq: Wene mbanggu-sinigik, ap Peterus aswei inim mondok nogo yup okbogogi ovara,
    iniluk agu lagagwarik, Yesus mondok abinak ovaga werekma, ap mberen inim enogogwa.
  tgo-tgo: Pita na ghauneko theghewoko mara ghenaghena va i gaboŋgi, ko mbaŋa thɨ
    thuweiru, thɨ thuwe Jisas manjamanjalawae na ghɨmoghɨmoruko theghewoko thɨ ndeghathɨ
    weinji.
  yap-yap: Peter nge fa gali cha’ ni yad e yad be mol, miyad od miyad guy ram’en Jesus
    ni be galgal nge fa gali cha’ ni yad ba sak’iy.
  mop-NT: Pues te'i. Ca'ax top tan cuchi u yemel u wüyül aj Pedro eteloo' u yet'oc
    a ca' tuulu, ma' wiinoo'i. U yilajoo' u sac a Jesusu. U yilajoo' a ca' tuul a
    wa'an ti que'enoo' tzeel a Jesusu.
  tet-tet: Baa oras nia, Petrus no mamaluk naꞌin rua nakati la bele netu aan, toꞌo
    toba. Baa oras naktekir, sia titu-naree Yesus nariik no ema naꞌin rua. Sia moos
    titu-naree Yesus sinak nakroma.
  hlt-MCSB: Tedae Peter neh a taengkah rhoi tah a ih neh bakba a hap uh tih om uh.
    A haenghang uh vaengah a thangpomnah te a hmuh uh tih a taengah hlang panit ana
    pai pah.
  xtd-NT: Yo n‑kuu nuu Spedru xiꞌin nuu dava ka se xtuu xiꞌin‑s xa kidi, ko ña n‑ka
    kidi‑s, te n‑ka xini‑s xa koko Jesús xiꞌin nduu se xnii xiꞌin‑ia.
  mdy-ETH: ዬማና ጴፂሮሴና ዒዛኮ ላጎንሢና ጊንዓ ባሼም ላሂ ዓኣኔ። ጋዓንቴ ዔያታ ጴጪ ዬሱሴ ፔ ቦንቾና ፖዒ ዓኣንቴ ዴንቄኔ፤
    ሃሣ ዬያጉዲ ዒዛና ዎላ ዓኣ ላምዖ ዓሶንሢያ ዴንቄኔ።
  spl-spl: Mose yet Elea tetemutâ den otbi yan hoŋ bawalipŋaŋe aman pâlâmŋe iwi. Yâhâ
    Mose yet Eleaŋe Yesu pilâm arire sâm otmutâ kâlâwahom yahatmâ yekbi. Yekŋetâ Petorohât
    hanŋe tâlâhumu yuwu sâm Yesu ekuop. “Lok pato, kulem teteap yuwuya âlâ ki ekmain.
    Yu ekmunŋe âlâ kândâkdâ oap. Yawu gârâmâ gâŋe sârâ selep kalimbu tuhunehât naŋgan.
    Gâhât âlâ, Mosehât âlâ, Eleahât âlâ.” Yawu sâop.
  usp-NT: Pedro pach yak jpach sub'laj c'ax waraj rechak, pero ta' xwartak, jwi'li'li
    xriltak chi sub'laj tikopopon rijak Kakaj Jesús pach yak quib' winak ri wi'tak
    riq'uil.
  zav-NT: Na' Bedən' len beṉə' ca' yec̱hopə ḻechguaḻe gwsa'ac šə tasga'aque'. Pero
    catə' bechoɉ bišgal c̱hega'aque'enə' besə'əle'ine' Jeso'osən' len yeḻə' chey che'eni'
    c̱he'enə', zeche' cho'elene' de'e Moisezən' len profet Ḻiazən' dižə'.
  sgz-sgz: Ái Petero mai aru i turán er ditul tiklik mam Iesu, dituláte boptin. Mái
    sár ngo ditul pán pas, ditulá mák Iesu mai talsán minmáir má aru kálámul erei
    diar sámtur tiklik mai.
  kek-NT: Usta yo̱queb xcuara laj Pedro ut li cuanqueb rochben, abanan inc'a' que'cuar.
    Yo̱queb ban chirilbal lix lok'al li Jesús jo' ajcui' li cuib chi cui̱nk li cuanqueb
    rochben.
  blz-NT: Na tempo iya'a i Petrus tia simbaya'na tinomporoyotmo, kasee tempo i raaya'a
    nowangon, raaya'a nimiile' se' i Yesus nodingkalapanmo ka' uga' rua' mian iya'a
    men potokerer tii Ia.
  poe-NT: A̱ ntá chꞌín Pedro la ko tí sín tjejóko chꞌán la imá kuihi sín kotáchrin;
    kjónté la kꞌuéjótsjehe sín kꞌuikon sín tí kjuachaxin kuènte chꞌín Jesús la ko
    kꞌuíkon sín tí yóí chojni ntoa tjejóko sín chꞌán.
  san-TAM: 'ததா³ பிதராத³ய​: ஸ்வஸ்ய ஸங்கி³நோ நித்³ரயாக்ருʼஷ்டா ஆஸந் கிந்து ஜாக³ரித்வா
    தஸ்ய தேஜஸ்தேந ஸார்த்³த⁴ம் உத்திஷ்ட²ந்தௌ ஜநௌ ச த³த்³ருʼஸு²​:|'
  cof-NT: Junni aman Pédrolachi duque capiya janasanan, catsolaitunue. Junni Jesús
    tseinanunca quiralaquinue. Paluca Jesube raminlacanan quiralaquinue.
  srm-NT: Di juu dë, nöö Petuisi ku dee otowan fëën bi ta duumi. Te wan pisi, nöö
    hën de weki. Nöö hën de bia luku, de si Masa Jesosi sinkii ta sëndë seei, nöö
    de si de tu sëmbë tu dee ku hën ta fan dë.
  qvs-NT: Chaypina Pedruka disipulumasinkunawan sukaman puñunayashpankunapish mana
    puñurkansapachu. Paykuna kawarkansapa Jesusta chay ishkay runakunatapish llipyak
    likidu ukunpi.
  zca-NT: No Per kun xchop xa' kwa'n nzo kun lë' xa', dub nzë mika'l lo bixa', mixek
    bixa' nanga't bixa', no une bixa' biani kwa'n maska ña'zbël che'n Jesús, kun xchop
    xa' kwa'n nzo kun Jesús re';
  cbc-NT: Bairo na caĩãno, Pedrojãã wʉgoa paimirãcʉ̃ã, Jesús bairi cʉ̃ mena macããna
    pʉgarã na caasiyarijere ĩña acʉacoasuparã.
  qxo-NT: Tsaychö Pedroga ishcay discïpulu mayincunawanmi punuy atipaptin ricchaycäyargan.
    Tsaymi ricayargan tsay profëtacunawan Jesus chipipirrä parlaycäyagta.
  mox-mox: Ta Fita ma enavo ʼwafidi luʼwataʼwata ʼabo iʼeno nuafani iʼenoʼeno. Ta
    tuta nana iyaʼitoto ʼinega Ieisu simatalina qiduana iʼitea, ta wese ʼoloto magilafudi
    diʼwenaya itovotovolo iʼitedi.
  kew-kew: Go rabu Pita-para mo adami aanu-para u waru patisimi. Gore nimumi rekoa
    pua Yesuna epe paana puri-para mo rekasipide aa lapo page adesimi.
  dww-dww: Be Pita na banagama mate a yadoyadona. Be a ḡosoḡosoridina raḡanine, taudi
    Yesu ma neneḡarina be tautauḡoma rabui, tauna mate a midimidina a kitekitedina.
  nif-nif: Eñɨlɨmbi, Petlo gɨt noliit endɨ doulɨ ep tɨmbɨ gwaseimbi dou pakɨlɨñ. Pakap
    sɨlɨkñembi, Yesulok nulɨnulɨn wakɨt ama tɨpet en gɨta ikɨmɨk yambɨñgɨlɨñ.
  twi-ASANTE: Saa ɛberɛ no na Petro ne nnipa a wɔka ne ho no adeda hatehatee na wɔnyanenyanee
    a wɔn ani so tetee wɔn no, wɔhunuu Yesu sɛ ɔwɔ nʼanimuonyam mu ne nnipa baanu
    bi a wɔka ne ho.
  aoj-aoj: Pita naloma alipumi biam Jisasi amom naep nimanip aꞌowaꞌ maꞌi moꞌoh atin.
    Owaꞌ mosafel mati mogogalaꞌi Jisasi maloma amam amamba biam malutu magalumanai.
  cbv-cbv: Páant ã yapachah, Pedro ã chéenwã biícdih chʉʉnít jʉmna, queétdih quíib
    chei ãt jʉmʉp wʉt jĩ. Obohjeéhtih, jwʉ́ʉb jáanit, Jesús bʉ́dí ã yeh iiguíchah,
    ã pebh ñʉhnitdihbʉt ĩt enep wʉt jĩ.
  taw-taw: Ag yelaknɨŋ, Pita, Jon, Jemis kɨlop wɨsɨn apek kɨn yelak ak pen tɨkjakɨl
    nɨgɨlak, Jisas mɨlek awl ak, Mosis ayɨp Yilayja ayɨp jakɨl yelak.
  jic-NT: Pedro po ja vyatsja. Nin p'iyá niyom p'a wa. Tjijinan̈ yupj. Jis tsyülümǘ
    na, tjunuc Jesús po 'üsüs jas jaw jústatsja. Tjunuc wa niyom mát'eya ne'aj lejen̈tsja
    jupj lal.
  zap-NT: Mase kesentyent zëëden Bëd mkaal yra Bëd xkompanyer Bëd, per wzobna men
    wii men xgyelenzoon Jesus yra Ne mén guin ne zuno Ne.
  wer-wer: wëën Pitaare karaar pit kakom pan yaëënak ke urak it nganga sak itaangkën
    Yesuu ëwaö wiaan omën pöaar piiring tauaan itena.
  ipi-ipi: '@see-verse:LUK.009.031'
  qul-NT: Pedro paywan cajcunapiwan, puñuywan aysachicuspapas, rijch'achcarkancu.
    Ricorkancutaj Jesuspaj c'anchay glorianta chay iscay runatawan.
  urw-urw: Pitab mube tugu, daidaigegi aküre babab mube tugu siroi siroingar kinen.
    Bangar kuri maig siraden baba, Jisasüb mube gam meram kegewen, baba tugu fere
    aküre Jisas keab bibowen baba tugu kegengen.
  rmy-GURBET: O Petar thaj kala so sesa lesa, zasute thaj kana džungadile dikhlje
    e Isuse ani slava thaj duje manušen sar lesa ačhen.
  ter-NT: Kene Pêturu koánemaka ne pi'âti ha'íne, yupihovó koénehiko uheko ixépa.
    Koêku kahá'ayea káharoyea ixépa, iyukovó koéponehiko. Yane noíxone êno uhápu'ine
    Jesus, koánemaka neko pi'âti hóyeno yuhó'ixoati.
  bmr-NT: Jaanaa Pedro inahabomɨsima sihidɨ cɨgara aivuurunaa cɨgatɨmo icahicauhi.
    Jaamo atyɨmeuhi Jesu, bu icojɨri iicaumɨsi icamo imico.
  fuf-fuf: Tawi Petruusu e wondiɓɓe mun ɓen no soƴƴaade, kono ɓe ŋonti, ɓe yi'i annoora
    Iisaa on e ɓen yimɓe ɗiɗo ɓe o wondunoo e mun.
  mwc-mwc: Peter turaturana koi wai si dudauwa, ba maranai si kenomataka wai, Iesu
    ere kadarina si kitai sebasebare ruwamo yabata si imsimsiri.
  bhl-bhl: 'Alenaliw kate, Fita so akalem awkunum kumel alew biso yengdel i kiin ok
    kuw keyembei, i akalsiliw kale. Akalsomeliwi, i baba teineko, yetemiwete: Yesus
    so alew kunum biso im kal dim e ailbin kitil nam so aileko, biliwi, yetemsiliw
    kale.'
  ons-ons: Petoro so kimatkine eŋe mo kulu pakoi, ŋo qelaŋan eaŋo ma wirikongi wie
    more, Yesu qelaŋanine so ŋei etke eŋerop okorakoi, ea ongoik.
  con-NTPO: Pedro, tisei'ccu fae'ngae can'jensundeccu'qque anae'supa anae'su'je'ttie
    qquendyapa Jesús ñotssia a'tatssia've da'choma atte'fa. Jesúsi'ccu fae'ngae ccutsusundeccuma'qque
    atte'fa.
  ghs-ghs: Oonita Mose ma Eriai Dzesu qaatare boohimi Peetoroi dzaga hosohoso quba
    hiireta,
  peg-peg: ହେ ୱାଡ଼ାଙ୍ଗ୍ ପିତର୍‌ ଆରି ତା ହାଙ୍ଗ୍‌ଦାକାର୍‌ ହୁଚ୍‌କାଣ୍‌କୁ ହତିଲେ ହୁନ୍‌ଞ୍ଜି
    ମାଚାର୍‌; ମାତର୍‌ ହେୱାର୍‌ ହୁନ୍‌ଜି ନିଙ୍ଗ୍‌ନିହିଂ ହେୱାନ୍ତି ଜାଜ୍‌ମାଲ୍‌ ଆରି ତା ଲାହାଂ
    ନିଲ୍‌ଚି ମାନି ହେ ରିୟାରିଂ ହୁଡ଼୍‌ତାର୍‌ ।
  txu-NT: Nhym Pedru ar õtdjwakumrẽx ne arek õto ikwã. Ne kam no tỳx ne kam Jeju pyma,
    adjênhkôt omũ nhym amẽ ar kuri ãmjadjwỳ tãm ne. Kam kubẽkà jadjênh ne kam mexkumrẽx
    ne ku'ê.
  eng-WEBU: Now Peter and those who were with him were heavy with sleep, but when
    they were fully awake, they saw his glory, and the two men who stood with him.
  gnw-NT: Ẽrei Pedro jare jae ndive ñugüɨnoi vae jopeɨ jare oque. Ẽrei usareco ye,
    jare uecha Jesús ipõra ete, jare uecha vi jocua mocui cuimbae Jesús ndive ñugüɨnoi
    vae reta.
  mux-mux: ⸤Yesos uinga Pulu Yili-kene popu topa ung nimba mulurum kene⸥ Pita kene,
    wasie akuna muluring yisele kene, enini enimbu topa uru ombá tirim akiliinga-pe,
    penga enini suru niku numanu-bo pirim-na molkuliinga Yesos yunga kangiele te-lupa-mele
    tepa angiliirim-na mulurum mele akili kepe, yunga tondulale talang purum mele
    kepe, yunu kene angiliiringli yisele kene wasie kanuring.
  maj-NT: Máha Pedro̱ ko̱ já xi kab'entuko̱ho̱, tu̱ ni xí tíi̱ncha ma nijñáhá ra̱,
    tu̱nga y'entu tík'uhún ko̱ i̱ncha kikie kju̱a̱chánkaha̱ Jesu ko̱ já xi jo kabinchako̱ho̱.
  bkq-NT: Pedro, eagonro modo warâ toenzepa ekozeybyem tawylygue myani xykylymo, azagâ
    Deus donropyry âepanâgueday. Xuaguelymo. Jesus âkeloem itybyem nhedylymo, tohozele
    kehoem. Azagâ uguondo eagâ nhedylymo.
  kue-kue: Pita ya yagl suwo-akiye eingwa ikra bogl ugl paingwa, ba ye andigl ana
    Yesus ambuglangemo kanigo ana yagl suwo Yesus bogl akiye igle andigl meglkwa.
  cot-NT: Iriraquea Peerero aisa itsipatsipaitacaca manaquea ipochoquipochoquiitanaque,
    cotanquitsiquea opeamajatanacagueti yamenitsijigariquea Jesoshi cavorejavaequequea
    cantavaeque tsiren itsipatsipaitacari Moishishini aisa Iriashini.
  bnp-bnp: E Petrus turana e vikirua to mahita mate, pali na tahuna to hadongo, to
    masia a nipara ne Isu turana bakovi nga ru pepesi turana.
  apn-NT: '@see-verse:LUK.009.031'
  ctp-NT: Ni siya yuꞌwi ꞌa sla Tyu loꞌo taꞌa ndaꞌan yu, ti ndii tiꞌ neꞌ, kanꞌ chaꞌ
    naꞌan neꞌ nchga chaꞌ suꞌwe ꞌin Jesús, loꞌo taꞌa tyukwaa ayman nu suꞌwa mdiꞌin
    loꞌo yu.
  bre-BRG: Pêr hag ar re a oa gantañ o devoa kement a c'hoant kousket; pa zihunjont,
    e weljont e c'hloar hag an daou zen a oa gantañ.
  opm-opm: Jisas oh orhe has ohsi has hat patim ama yot han ihitsi mengriptin Pitao
    ama yitir han ihir timon patimdapat masas wamtipari.
  bvr-bvr: Wurra Birta birripa ngorrngurra bun-dumurra gu-ni, lika gu-gatiya wenga
    gugu aburr-ganana, abi-nana Jesus a-jayanayana a-ji rrapa abirri-gata abirri-jirrapa
    gu-galiya yerrcha wugupa nula aburr-jinyja.
  wal-wal: SHin PHeexiroosinne aara de7iyaageeti xiskkuwan kairidosona. SHin beegottidi,
    Yesuusa bonchchuwaanne aara issippe eqqida naa77u asata be7idosona.
  shj-shj: Ndä Putros na känggi nangang kasändäcco, na sägoxsasa na agäsa käyer na
    sägox tädäxticcäma na apanginy pädax dokoloccu nama.
  zad-NT: Na' Pédrona' len Juanna' na' Jacóbona' ḻe chakxwesgake', per bendiplall'gake'
    bi wtesgake', na'ch ble'gakile' yeḻ' chey cheeni' c̱he Jesúza' na' c̱he beṉ'ka'
    zi c̱hop bllin kwite'na'.
  kmg-kmg: Muhapie Petoro â âgo jahec-ticne jaŋe guŋ te mâretec ejare-bipieme šâŋe
    fitâcnerâ Jesu huriri qâreŋ-ticnehec â ŋic jahec ehec domapire honec-jopambiŋ.
  aso-aso: Neꞌmine li nilavo Petoloꞌ ve Zohaneꞌ ve Zakoboꞌ ve ingine nene veꞌine hihiꞌ
    ogavo mo ingalisa gilaniꞌza ingami ha oti mini Izesuꞌ labanala nene ningisa idoꞌ
    ve sitaꞌ nesi makaꞌ oti minasineꞌ nene ninganiꞌ.
  uli-uli: Pedrus mo mokwe choluwal resa rol kkul masorloh. Rela mmatloh re sala wiri
    falmay we yael Jesus mo mal we rumal we re su lengchel.
  nin-NT: Biturr na akpukpa ama bu zirr ba a ku kurr ina zzu nâ ta sa a ku mu. Nggo
    a kasi, na hi ila nzarrnzarr i Yesu yi. Na hi anishirr aha ba, anu Musa tuku Iliya,
    aba so re ni Yesu ku.
  tgk-tgk: Петрус ва ҳамроҳонашро хоб бурд ва ҳангоме ки бедор шуданд, шӯҳрату ҷалоли
    Исо ва он ду мардро, ки бо Ӯ меистоданд, диданд.
  acu-NT: Tuminamtai Pedro ni tsaniakmaurijai kari nepetinam kanuru asar, kuraat shintarar,
    Jesúsan jimiá aintsjai wajaun wainkarmiayi.
  cak-WNT: Y ri Pedro y ri ye rachibil, sibilaj quiwaran c'o, pero xquicoch' ma xewer
    ta, y rumari' xquitz'et c'a ri lok'olaj sakil riche (rixin) ri Jesús, y xequitz'et
    chuka' ri ye ca'i' achi'a' ri yec'o riq'ui ri Jesús.
  ebk-ebk: As nan hiyachi, naimugmug hi Pedro ya nan iib-ana, ngem kuncha pay finmangun,
    inilacha nan kaichayawan Jesus ya nan chuwa ay lanaraki ay naketatakchug kan hiya.
  spa-PDDPT: Pedro y sus compañeros estaban cargados de sueño, pero al permanecer
    despiertos, vieron su gloria y a los dos varones que estaban con Él.
  tke-tke: Peduru ni amohiwa yannigiyena, yahinyemeliwaga ni kove dhulubale. Vano
    egarurumuwe, yahoonaga nthithimiho naaye ni alobwana abiili ale.
  ruf-ruf: Petiri na wayaghe tsawawasa ghendo, na hawalamke wona utunitso wa Yesu
    ne iwanu weli wema naye.
  gun-gun: Ha'e rã Pedro ha'e oirũ kuery ma hopeyi vaipa okuapya ramive ndoke etei'i
    vy oexa hexakã ha'e mokoĩ avakue hexeve hi'aĩ va'e.
  agu-BL: Inti Lu' scyuch' yi cob tuch' ocnak cyen tunin bow chiwatl. Poro ben quilol
    yi wi'nin pak'puchaxe'n te Jesús scyuch' yi cob yaja'tz yi txiclche' te i'.
  isn-isn: Itungili u petro naiyine palung'wi nung'wenso ainkoti mutulo numulito hangi
    naiaukile, Ikaona uza wakwe ni itunja abili naimikile palung'wi nung'winso.
  ilo-ULB: Itatta, ni Pedro ken dagiti kakadduana ket adda nga nakaturogdan. Ngem
    idi nakariingdan, nakitada iti dayagna ken dagiti dua nga lallaki nga makitaktakder
    kenkuana.
  pir-NT: Pedro gʉ̃hʉre wʉjʉa purĩ yʉhdʉahye. Sa carĩepeta acʉa, wahcã wihi, Jesu
    tiquiro asi siteyere ihñañe, pʉaro tiquiro mehna ducuyequina gʉ̃hʉre ihñahye.
  anv-NT: Ndɛre ɛbwɔ́ ábɔ́ jɔ́ge ne Jisɔs, Pita ne Jɛmsi ne Jɔn ábɔ́ ákwé géjya.
    Áké ápɛ́le ágɛ́ ndɛre Geŋgbɔ́ge Ɛsɔwɔ géshwánege né menyamyɛ Jisɔs ne ande
    bimbɔ ápéa abi átɛné ne ji.
  sab-NT: Kledu boi ene ulita gire Pedro kaire kwian geru jwannga na boke gbigachiu
    tanre, agwa ama jagedu gwade gwagedu nga chralladi nga chratigunga Jesu kle ngwadi
    kwian boke kle Jesu ole.
  tmd-tmd: Makwam Pita, Jems, Jon nöbö ada inɨmö pɨlɨm, mämäga ipax ipax röxiö rɨ
    gɨr mɨdmä, jɨ mɨdön ñɨŋ mämäga ix nugumɨn, Jisas mil wä nuŋ aku aipam, nöbö hogw
    aku Jisas pɨsaŋ öbɨl gɨ mɨdmä aku aipam, nugumä.
  acr-NNT: Ri Pedro kukꞌ ri rachbꞌiꞌil lik kꞌo waram chike, pero xtzor kaꞌn kiwach
    y xkil kꞌu runimal uwonibꞌal ri Jesús y ri kaꞌibꞌ achijabꞌ e kꞌo rukꞌ.
  kpg-kpg: Peter mo ono ehoo guu kii danu mmoe, ga aala aga, gaa mmada gi di madamada
    o Jesus mo nia daane dogolua ala e tuu i baahi o mee.
  taj-taj: थे धुइरी चा पत्रुस ओच्‍छे थेदेन छ्‌याम मुबागदे म्‍हेर्बा मुबा। थेनीगदे
    फातछोर्मा येशू स्‍वर्गला य्‍हालरी ओच्‍छे स्‍य्‍हान्‍दो म्‍हि न्‍हीएनोन येशूदेन
    छ्‌याम राप्‍सी चिबा म्राङ्जी।
  avt-avt: In ek Pita ketike mɨtɨkɨt tau tetikerek hɨrakɨt tɨwaai tɨnatɨn te hɨrakɨt
    tekrit tɨr Jisas kerhɨhe yaaim, hɨrak ketike mɨtɨkɨt wik terp en.
  cbk-cbk: Masquin bien durmido si Pedro y su dos uban, ya puede sila disperta a tiempo
    para mira el resplandor di Jesus, y ya mira tamen sila con el dos gente parao
    junto con ele.
  uig-ARA: ئەمدى پېترۇس ۋە ئۇنىڭ ھەمراھلىرىنى خېلى ئۈگىدەك باسقانىدى؛ لېكىن ئۇلارنىڭ
    ئۇيقۇسى تولۇق ئېچىلغاندا ئۇلار ئۇنىڭ شان-شەرىپىنى ۋە ئۇنىڭ بىلەن بىللە تۇرغان
    ئىككى ئادەمزاتنى كۆردى.
  tuf-tuf: Eyta tew̃yat icar aw̃at, Pédroin cámyarat cuájacro. Etar sicor ajc wijacro.
    Ajc wiquír ítitan, Jesusan rahs churotír wan beo béoro. Jesusat cahujín cuisa
    bucáy bin owár tew̃ro.
  abx-abx: Siray uras agpanyuyungka' kas Pedro pero pakamangnu-na na mga iya, sakulawan-na
    i maka'angayan danta'-na si Jesus pati' i duwangan magtutunggo huwang-na.
  mco-NT: Pedro, Jacobo etz Juan ooy anajty ajcxy chachmähuanɨ, chi ajcxy mɨ'ögtɨgooy.
    Co oy ymäyhuijcɨxy, ijxy ajcxy Jesús y'adɨɨcxɨn y'ajajɨn, etz nañ jadu'n ijxy
    ajcxy je nimetzpɨ jäy ajcxy huɨdi anajty Jesús mɨɨdmɨydäcpy.
  bsp-bsp: Tɛtəŋnɛ Piyɛr k’asol ɔn ŋac-dirɛ pəpɔŋ; ntɛ ŋantimɛ mɔ, kɔ ŋanəŋk Yesu
    pəmot pa debeki da Kanu disrɛ, kɔ afum mɛrəŋ akɔ ŋanacəmɛ kɔ nkɔn mɔ.
  kqf-kqf: Pita ena lava vaitedi ba a waidule bi sauginemo matedi a yanayana ba Yesu
    namalina a kita bi olooloto labu tana vaitena a moimoito.
  cpb-NT: Ayimatakeri iwochokine Pedro eejatzi ikaatzi itsipatakari. Okanta awishimotanakeri
    iwochokine, iñaatziiro rowaneenkawo Jesús itsipatakari apite koñaatapaintsiri.
  aon-aon: Aria Pita nani amudok anam biom arpeshim hape yobus sam dodog amaenyim
    atum aria heshuh hagok. Aria amam wata hakitak hatik agundok Jisas dodogowin aria
    natrugun abom um nani amudok biom douk hani anan heyotu iri.
  hus-NT-2005: Maske na Pedro ani nin juniktsik in léꞌ tʼajat ti wayal, lamkʼantsik
    nin wal, in chuꞌtsitsik tin labidh tʼokát na Jesús ani in chuꞌutsik jeye xi cháb
    an iniktsik xi taꞌ ti kʼwajat kʼal Jajáꞌ.
  mig-NT: Te Pedro jíín cháa ká'i̱in jíín‑de‑ún káji'i̱ xaa̱n‑dé numa̱'ná te kákixi̱‑de.
    Te nuu̱ ní ka̱nata'u̱ núu̱‑dé, te ni̱ kajini̱‑de ja̱ ndíi ncháa̱ Jesús, jíín úu̱
    cha̱a ká'i̱in jíín‑yá‑ún.
  bps-bps: Kabay di slà ani kudang ale Fiter. Na di kukatla teenla i bong kneng Dyisas
    na i lwe to tadag di safédan.
  mbs-mbs: Ontò neketedogi si Pedro aw doma din. Meneng pegkeloka dan, kinità dan
    se anyag i Jesus aw sìyan dowa otaw doma din.
  tof-tof: Pitan tóba gódam nispükü uta arüm yarilürr, a i tai nóma tübarsinürr, i
    esenóp Yesu ne wirri kómal zyóndü yarilürr akó i ta nósenóp ene pam nis wankü
    nidi zamngólnórri.
  cme-NT: Ŋ siɛ suɔ wuɔ Piɛrbaa-ba naa kor duɔfũŋ bir ba nammu‑i ba honniŋ, ŋga ba
    yagar sire da cecer daama diyaa Yesu‑i huɔŋga baa muɔŋ daaba‑i ba hãi‑i-na u
    caaŋ-nu.
  sus-sus: Xi xɔli nu bara nɔ Piyɛri nun a booree ra, kɔnɔ e to xunu, e naxa Isa xa
    nɔrɛ to, a nun na xɛmɛ firin naxee nu na a fɛ ma.
  pon-2006: Nindokon met eh wiewiawi, Piter oh ienge ko meirkelikla; a ni ar pirida
    re patohwanda lingaling en Sises oh pil ohl riemen me patopato mpe.
  dad-dad: Pita ĩ, ne tã tar geid, mulã nigin meleid morõ kelen, anĩ ere, idi oditekei
    meleid bi fel fen, idi Jesus nẽ fula fiya medeĩya ado, tamo uru ĩ geid difaren
    anĩ dilen.
  zab-NT: Masquɨ quesentiand rdxá xcaald Bed cun de xcumpnierbɨ, per quɨt gutaaistideb
    ax gunádeb guelrcuabcháa xte Jesús ne xte de bniety nguiu ni guzuguanény.
  jae-jae: Petere to nê ŋac luagêc, taŋ sêwiŋ eŋ naŋ, sêc bêc sêc e mateŋ gêlac, go
    sêlic Jesunê ŋawasi, ma ŋaclagêc tonaŋ sêkô sêwiŋ eŋ.
  ksd-ksd: Petero dital i mamat ra mata i dital. Ba dital tar tavangun muka, dital
    gire kana minamar, ma ra ivu tutana bula dir tur pirana.
  msm-NT: Nalipodong si Pedro dow to mgo duma din di pagbuyat dan, pigkita dan sikan
    kasilow ni Jesus dow sikan daduwa no ka otow no migtindog duon to dani din.
  myk-myk: Lee bi ŋmunɔgbɔ ta pʼa Pyɛɛri ni wu kaafɛɛ pu shan. Ga ba pʼa ɲɛ wɛ, na
    Yesu ni pee namaa shuun wu nɔɔrɔ wuu ɲa.
  sbe-sbe: Petelo ma kana kahao wa matadiyao se kenokenokalili. Na se kenotoloꞌuyo
    meta Yesu ma didigana se kita, yo tatao labui maiyanao se totolo.
  mcr-mcr: Iŋgaŋi Pitä iqutä, ämaqä huiziquaqutä quvaqä hiŋui haŋä ämipu hiqaqäŋqä
    iqämanmiŋuwi, yäuŋuä ipiyi, Jisasi Iqueqä huiwiuŋi we äunä, ämaqä hŋquaqu Iqutä
    tqäutaŋgä äquŋguwi.
  cux-NT: N'dáá rá chí cyaadu Pedro ndúúcū Juan ndúúcū Jacobo nadacueéⁿ yā ní n'diichi
    yā chí ngíí n'gai naaⁿ Jesús ndúúcū saⁿ'ā s'eeⁿ chi canee ndúúcu yā.
  tur-YTC: Petrus ve onunla birlikte olanların üzerine uyku çökmüştü. İyice uyandıkları
    zaman Yeşua’nın görkemini ve yanında duran iki adamı gördüler.
  san-ITR: tadA pitarAdayaH svasya sa Ngino nidrayAkR^iShTA Asan kintu jAgaritvA tasya
    tejastena sArddham uttiShThantau janau cha dadR^ishuH|
  bel-N: Пётар жа і тыя, што з ім, былі ахопленыя сном; а прачнуўшыся, убачылі славу
    Ягоную і двух мужоў, якія стаялі з Ім.
  sch-sch: Peter le a champui ngei chu an inphara, an inthoiin chu Jisua roiinpuina
    le a kôma mi inik inding ngei an mua.
  mic-MIQNT: Ge's ula teliaq, Pie'l aq witapa gis gepsgia'tijig. Na jiniw tugwia'tijig
    aq nemia'titl Se'susal paqtata'silitl aq tapusiliji ji'nmug gaqamiliji negmeg.
  huu-NT: Ie facaiseconi Pedro ie nabaiñɨaɨ dɨga jai ɨnɨdɨmacɨ; ia casillamona, Jesús
    ebirenana cɨodɨmacɨ. Jesús ecɨmo itɨiaɨmaiaɨna jɨaɨ cɨodɨmacɨ.
  jiv-NT: Pítiur ni tsaniakmari̱ji̱a̱i̱ kari̱ ti pujainiai̱ṉ iwiáa pujuarmiayi. Tuma
    ásar Jesusan tura jimiará áishmaṉja̱i̱ jíitsumir ajas wajainian wáinkiarmiayi.
  otm-NT: Pɛ nu'a ra Pedro nɛ'ʉ min 'yohʉ bi zʉh ra t'ąha ʉ, pɛ nu'bʉ min nuhu bi
    nu di hyärpʉ n'da ran nɛqui bʉ 'bäh ra Jesús nɛ ra Moisés nɛ ra Elías.
  dah-dah: Be, haŋkapya Yesu go Al Kuruŋ mere irde hinhinyabe Pitaya kadom waraŋya
    gobe dukpuk buluŋ po yirkeb arkup teŋ hinhan. Gega biŋ bak yeke naŋkeneŋbe Yesube
    saŋiŋmiŋ turŋuŋ yaŋ wor po heŋ al irawa goya huwarde hike yenamiŋ.
  tnk-tnk: Ia nəpɨn nəha Pita mɨne James mɨne Jon haremhə napriien. Mətə nəpɨn harətui,
    harətoni nɨpwrai Iesu ramser iərmama kəru nəha krouərer irəhar min.
  kpr-kpr: Avori, Peter nunda kokomanade diti bainghetiri fafase ravisera eroruse
    fuge gosusera amo, Iesu nu usasa ainda jokáda, Moses Elijah de dabade geka se
    niningero gosuseri.
  san-IAS: tadā pitarādayaḥ svasya saṅgino nidrayākṛṣṭā āsan kintu jāgaritvā tasya
    tejastena sārddham uttiṣṭhantau janau ca dadṛśuḥ|
  nho-nho: Peter ma ana soa raa ni mmoe mannuu, teenaa i te saaita laatou ni maffuru raa,
    laatou ni kkite te maasina Jesus ma te takarua taanata teelaa e ttuu maa Ia.
  gym-NT: Ye ngwane abko Pedro, Santiago amne Juan okwä namani doboko köbö kisete
    angwane, batibe nükaninta ngwäte angwane, Jesu bä dite amne nuäre tuani kwetre.
    Erere arato, Moisés amne Elías tuani kwetre.
  azg-NT: Ndoꞌ Pedro yo nnꞌan na tomꞌan yohin, jaaꞌ jndyi nchje tsantsjonhan, majoꞌ
    xjen na tjiꞌhan tsantsjon ndëëhin, jntyꞌiahan na quixuee na tsixuan Jesús ndoꞌ
    mantyi jntyꞌiahan ve nannonꞌñeen na mꞌanhan ngiaaꞌ jon.
  bhd-bhd: पन पतरस ते तैसेरे सैथी केरि एछ़्छ़ी निड्ली सेइं गिरकी भोरी थी, ज़ैखन तैना
    बींझ़े, त तैनेईं तैसेरी महिमा ते तैना दूई मड़द भी लाए, ज़ैना तैस सेइं साथी खड़े थिये।
  too-NT: Pedro lā' a'ntī cātā'a'lh a'yuj lej ixtalhtatacu'tun pero lakahuan ixtahui'lāna'
