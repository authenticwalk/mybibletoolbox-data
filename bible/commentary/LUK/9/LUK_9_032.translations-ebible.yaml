  rgu-rgu: Nate Petrus no nonoo kaduan sira suku renin. Ara kekera ao nara, te rita
    Yesus napadeiꞌ no lahenda dua. Ara rita Yesus narela-nasaꞌa nan seli.
  toc-NT: Ma̠squi Pedro chu xa̠maka­pi­tzí̠n luu xtalh­ta­ta­pu­tux­ni̠yá, juerza
    tala­ca­ta̠­yá­nilh porque xtaucxilh­má̠­nalh la̠ta lácu xka­lhi̠y li̠maka­tli­hueke
    Jesús xa̠hua xa̠maka­pi­tzí̠n hua̠nti̠ xta­ta̠­la­yá̠­nalh.
  ulk-1902: 'Ege Peteru au uteidi pako uader abi kemem: ege uiaba ekiam, a uiaba erdalare
    abara au zoromzorom, pako neisi le uiaba ekue okakis.'
  som-som: Laakiin Butros iyo kuwii la jiray ayaa hurdo la cuslaaday; oo goortay tooseen
    ayay arkeen ammaantiisa iyo labadii nin oo la taagan.
  mam-C: Nimxtaq te Pegr twatl at, exqetzi'n tuk'a. Me mix iky'e ktane; tu'ntzi'n
    iwle tqoptz'ajiyil Jesús kyu'n, exsin kyspiky'imiljo kab'e ichin, a ite'taq tuk'a.
  ndj-ndj: Petili na vamonga vaveli vakamuliwa na mbota, hata pavayimukili, vauwonili
    ung'alili wa Yesu, ukomi kwa vala vandu vavili vavelili pamu.
  mbj-NT: Ty jaw'yyk mä Peed ta najiis daheeh. Ti hyb n'aa aǟ b'ëëh mäh. Ti m' raty
    gawëëj padëëk bä m', Jesus bag tak'ëp gabarëëh do rabahapäh. Ti m' ajyy ta pa
    ab'ëëh mä rabahapäh.
  lat-VUC: Petrus vero, et qui cum illo erant, gravati erant somno. Et evigilantes
    viderunt majestatem ejus, et duos viros qui stabant cum illo.
  ngp-ngp: Petulo hamwenga na weyawe wandaga wagona nt'hongo. Weze wenuke, niyo wauona
    uwedi utendese wa Yesu na wadya want'hu waidi wakimale hamwenga naye.
  aoi-aoi: '@see-verse:LUK.009.031'
  enq-2: Pitapi, disaipolo lapoma baa-pipa kateambi dolapopi, dutupa lemonguti leami
    doko, lenge kimbu petala kandeaminopa, Jisasa waka joo tii piyoko lea dokonya,
    akali lapoma baa-pipa kateambinopa kandeami.
  eng-ASVBT: 'Now Peter and they that were with him were heavy with sleep: but when
    they were fully awake, they saw his glory, and the two men that stood with him.'
  mna-mna: Mi Petrus ziŋan waene bizin na, matan ikam sanaana zin ma tikeenemeete.
    To timaŋga ma matan ikam pak na, tire azuŋka ki Yesu, mi wal ru ta ziŋan Yesu
    timendernder na.
  rmy-ARLI: A o Petar hem okola so inele oleja, zasuće. Kad uštine, dikhle e Isuse
    ano baro sjaj hem e duje manušen sar terđona oleja.
  myw-myw: Pita siney tasiyas bo imasis ikangagays mo ikits, ikines sikamnat tasiyas
    Yeisuw siney tasiyas asteiy.
  sby-sby: Lino Petulo ne abo mbwalikuba nabo balikuba mutulo. Nomba mpobalapunduka
    balabona bulemu bwa Yesu ne bantu babili bemana pepi nendiye.
  sll-sll: Mongure Pita ening suri kina ulgi sire ul pangwi. Ul pamba, uling yumia
    airere hangure, Yisas gaung bani ba bongwo i hanere, yasuri kina para aire momia
    hangwi.
  yaq-NT: Ju'u Peeo intok jume' aamak rejteme, tua kokotpeaka juni'i, ka kokochok.
    Intok inime'e, Jesujtat inien juka' Liojta betana tachiriata, ka a teuwaatumta,
    intok jume' woika aamak aneme am bichak.
  uro-uro: Dap ma Pita qä na aa ruaiom di arhä mänap bä nak as nga bäñmät na ama mänäpki
    nävät arhä saqong dä rha lu ma Jisas aa murhämeska näkt sävät iaiomäkt kärqiom
    i init mair in na qa.
  ita-1885: Or Pietro, e coloro ch' eran con lui, erano aggravati di sonno; e quando
    si furono svegliati, videro la gloria di esso, e que' due uomini, ch'eran con
    lui.
  muy-muy: Nday tə̀bu təzlapay nahkay ti ata Piyer ti ni ɗʉwir àza tay a. Tàra tèpiɗekva
    ti tìpi maslaɗani ga Yezu akaba mis cʉeni micikeni akaba naŋ ni.
  kqc-kqc: Peter ini asiyakasa bi varei muyeyadi. Varena dudu dadisi ne regasa Iesu
    di vabara ma inasa are regamadi amiye remanu veyadi.
  rmc-ZRB: Акор про Петрос те про одален, ко есас лега андре єкг, авля совібе. А кана
    оне ушіле опре андал совібе, дикгле Лескєрі слава а те дує муршен, саве тердьонас
    пашес паж Лесте.
  tav-tav: Pedro, cʉ mena macana maca canirã cájuparã, wʉgoa paibana. To bairo cabairijere
    caacʉa yopi eja tʉjʉyuparã Pedro jãa. To bairo bairã Jesu cʉ caaji baterijere
    catʉjʉyuparã. Tiere tʉjʉrã Jesu mena cawadapeni tʉjʉnucurã quenare na catʉjʉyuparã.
  eng-ULB: Now Peter and those who were with him were heavy with sleep, but when they
    became fully awake, they saw his glory and the two men who were standing with
    him.
  spa-VBL: Pedro y los otros dos discípulos estaban dormidos. Cuando se despertaron
    vieron a Jesús en su gloria, y a los dos hombres que estaban de pie junto a él.
  fra-_FOB: Et Pierre et ceux qui étaient avec lui étaient accablés de sommeil, et
    quand ils furent réveillés, ils virent sa gloire et les deux hommes qui étaient
    avec lui.
  hau-ULB: Bitrus da almajiran da suke tare da shi barci mai nauyi ya dauke su. Sa'adda
    suka farka sai su suka ga daukakar Yesu; kuma suka ga mutanen su biyu da ke tsaye
    tare da shi.
  mal-mal: പത്രൊസും കൂടെയുള്ളവരും ഉറങ്ങുകയായിരുന്നു; ഉണർന്നശേഷം അവന്റെ തേജസ്സിനെയും
    അവനോട് കൂടെ നില്ക്കുന്ന രണ്ടു പുരുഷന്മാരെയും കണ്ട്.
  kkc-kkc: Pita o odoo abo sabolo tiesaloso hogogabuloso keesee egeino, Yesu yayo
    toowa doloso badeli goo omaga o gadeebugu sabolo tobudulone odoo bakadio sabolo
    to kesamolome egeiso.
  urd-GVR: Patras aur us ke sāthiyoṅ ko gahrī nīnd ā gaī thī, lekin jab wuh jāg uṭhe
    to Īsā kā jalāl dekhā aur yih ki do ādmī us ke sāth khaṛe haiṅ.
  far-far: Boroi ma sa Pita ma na ro wane kwaimani nia ki, kera ka maleu na 'ada.
    Sui ana kada kera 'ada na, kera ka ada to'ona na ngwasinasinalana sa Jesus ma
    na ro wane ne keroa uu fainia ki.
  suz-BL: मेको सांफा मोदेंशो लोव़ पामेनु, पत्रुस, यूहन्‍ना नु याकूब मारेइ मतुइक्‍चा
    ङा पा निन्‍द्रा पामे बाक्‍त। तन्‍न मेको आ ङोंइती येसु नु मुर निक्‍शी राप्‍शो तामे
    बाक्‍त। येसु आ छेङछेङम मेको निक्‍शी नु बाक्‍शो तामे बाक्‍त।
  car-NT: Petrus, mo'karon a'sakarykon enapa wojakon imero uwetykon. Tyja'mungon apo'i'san
    mero ty'waine, kurano me imero Jesus ene'po i'waine. Mo'karon oko wokyryjan ene'san
    enapa i'waine aporito.
  amp-amp: Pitari nd wom yimaf nyingam krkotakmotmm, memom, “Ahwinom.” To nhai, be
    nd Jisasr hatohmo funefti nd mitoh hmbremo yimaf htihato nhai marimom hwirahnom.
  bht-bht: पतरस कने उदे साथी निंद्रा ने भरुयो थे, जालू ढंगे ने उठी होऐ, तां उदी महिमा;
    कने उना दो आदमियां जो, जड़े उदे बखे खड़ुतयो थे, दिखया।
  eng-NOY: But Peter and those who were with him were weighed down with sleep. But
    when they awoke, they saw his glory, and the two men that stood with him.
  cub-NT: Pedro aru ʉ̃́cavʉ máre vʉocʉrivʉvacari, cãmenejaimad̶a. Quénora apʉrivʉ
    jã́rejaimad̶a Jesús meacʉ bajure aru náre máre, ina pʉcarã ʉ̃mʉva cʉrivʉre ʉ̃́que.
  ita-1927: Or Pietro e quelli ch’eran con lui, erano aggravati dal sonno; e quando
    si furono svegliati, videro la sua gloria e i due uomini che stavan con lui.
  lww-lww: Ana sumo, la telu Pita, Yoane a Semes nene asum̃a amloge marala kawa pap̃isi
    pano-o amomalio, ana pogos nap̃a atavilo sina, la amilan sur la nap̃ani, nap̃a
    apisu pupia naurarena kiena ne Yesu, a apisu lalua nap̃a asum̃al asike amio naga.
  ron-BAYASH: Pă Petar šă pă urtašji aluj lju furat somnu ali jej sur skulat šă lor
    văzut pă Isus ăm slava aluj ku doj ominj šje stăće ku Isus.
  ckb-ckb: بەڵام پەترۆس و هاوڕێیانی خەو چاوی قورس کردبوون، کاتێک بە تەواوی خەبەریان
    بووەوە شکۆی ئەویان بینی و هەروەها ئەو دوو پیاوەشیان بینی کە لەگەڵی ڕاوەستابوون.
  nas-nas: Enang tee Jiisuuꞌ ninka minkuai otoko Piita dovange tantearira Jiisuuꞌ
    bakaang meenasi ooauꞌ eeꞌnoko tenaanka naninka tee ninka donkonuresioꞌ.
  uvl-uvl: Petrus pe pekngana mur te mamani un toto lo pe te lohaka pe te naue Iesus
    nge tu luluch nga lemenge palaungana pe hana nai neu temes luluch nge i.
  eng-BBE: 'Now Peter and those who were with him were overcome with sleep: but when
    they were fully awake, they saw his glory and the two men who were with him.'
  ixl-CNT: Utz kaanaich ikam u Luꞌ tu vataꞌm tuchꞌ qꞌul imol. Loqꞌ motx til vipaqꞌun
    vitechalil u Jesuus tuchꞌ kaꞌvaꞌl qꞌu vinaj qꞌuꞌl txaklel kꞌatza.
  xsi-xsi: Aŋga Petero tavanzi pâri-tamâta rua ŋinde nde matanzi matutu ŋana sikeno
    kâ. Andeta simandi, aku matanzi ilâ simora Yesu imandi kunzi tamâta rua ŋinde,
    aku i tini pasinala lâ.
  crx-NTPO: '''Et Peter ''ink''ez yulh ''ut''enne sa'' tube hantez. ''Et ts''ih''un
    un''a t''enawhehunide whe ''et Sizi oots''u hayánduz-i, nane dune yuzih usyin
    whe hitilh''en.'
  kan-OKCV: ಆದರೆ ಪೇತ್ರನು ಅವನ ಸಂಗಡ ಇದ್ದವರೂ ನಿದ್ರೆಯಿಂದ ಭಾರವುಳ್ಳವರಾಗಿದ್ದರು, ಅವರು ಎಚ್ಚೆತ್ತಾಗ
    ಯೇಸುವಿನ ಮಹಿಮೆಯನ್ನೂ ಅವರ ಕೂಡ ನಿಂತಿದ್ದ ಇಬ್ಬರು ಪುರುಷರನ್ನೂ ಕಂಡರು.
  bbb-bbb: Ro Fitakiro Joni ro Jemisi bu ni naokiaga buneka nisutabaeve. Rove buka
    ijia una migegire ni nafaena uri Jesudo sanaema ijiakiro e inokiro ije fuina ireva
    ije giae.
  blw-blw: Ngém ah Pedro ya hen anchi chuway ifana, anchag nasséy te amchan hen héyépcha.
    Ngém angkay na-awni way fummangoncha, innilacha agé hen anchi cha humiliyan Jesus
    ya anat agé hen anchi chuway tatagu way nètatàchég an hiya.
  tam-2017: பேதுருவும் அவனோடிருந்தவர்களும் தூக்கமயக்கமாக இருந்தார்கள். ஆனாலும் அவர்கள்
    விழித்து அவருடைய மகிமையையும் அவரோடு நின்ற அவ்விரண்டு பேரையும் கண்டார்கள்.
  azz-NT: Huan masqui in Pedro huan imomachtijcaicnihuan semi cochisnequía, pero quincau
    cochilis porín quitacque Jesús icualtziyo huan no quinitilijque incualtziyo de
    nojón omen taca ten ihuan yetoyaj Jesús.
  spa-RV-1909: 'Y Pedro y los que estaban con él, estaban cargados de sueño: y como
    despertaron, vieron su majestad, y á aquellos dos varones que estaban con él.'
  csy-csy: 'Ahihang Peter le a kung a omte sia mutnuam mama uh a: a khuaphaw kik uhciang
    in, Jesus vangletna le a dinpui mi ni te mu uh hi.'
  mxq-NT: Es niꞌigʉ ja Peedrʉ mʉt ja jyamyʉʉt jyantsyjyama̱ꞌa̱ja̱ꞌa̱ndʉ. Net tꞌijxtʉ
    ja myʉjꞌa̱jtʉn ja Jesús es ja nimajtskpʉ ja̱ꞌa̱yʉty diꞌibʉ naty mʉt ja Jesús.
  tzj-NT: Ja c'a Pedro arja' congana majtajnak ma waram in queri' chique ja rachbil
    chakaja' pro quecoch'. Quetz'at ja Jesús chi ja gloria xin Dios ntajini nch'a'an
    trij in xequetz'at ja ca'i' achi'i' chakaja' ja rec'o ruq'uin.
  tdt-tdt: Momentu nee, Pedro ho nia kolega nain rua nee toba dukur tiha. Sira hadeer
    mai, haree Jesus naroman nabilan loos, hamriik hela ho ema nain rua nee.
  ron-BTF: Dar Petru și cei împreună cu el erau îngreunați de somn; și când s-au trezit,
    au văzut gloria lui și pe cei doi bărbați care stăteau cu el.
  eng-WEBP: Now Peter and those who were with him were heavy with sleep, but when
    they were fully awake, they saw his glory, and the two men who stood with him.
  eng-FBV: Peter and the others were asleep. When they woke up they saw Jesus in his
    glory, and the two men standing next to him.
  nld-1939: Petrus en zijn gezellen waren intussen door slaap overmand; eerst bij
    hun ontwaken zagen ze zijn heerlijkheid en de beide mannen, die bij Hem stonden.
  bwo-bwo: Manór P'et'rosnat b́ tohwotsn tokron maawutsat k'egutserno boteshi, tokrotse
    bo tuwtsok'nmo Iyesus mangonat bínton teshts ash gitwotsn bo bek'i.
  nch-BL: Achtohui Pedro huan ihuampoyohua tahuel cochisnequiyayaj, pero teipa cuali
    tachixque huan quiitaque itatanex Jesús huan nopa ome tacame cati moquetzayayaj
    ihuaya.
  quc-TNT: Pune ri tat Pedro xukuje' ri e c'o ruc' sibalaj c'äx qui waram, man xewar
    taj. Xquilo chi sibalaj je'l ru juluwem ru wäch ri Jesús xukuje' ri qui wäch ri
    quieb achijab ri e c'o ruc'.
  tfr-NTPO: Ba oppinggaga tjeng eshko l̈i l̈öng poywõ erä. Gueniyo pol̇l̇äk ga ĩna
    l̈ok ga Jesús kãl̈ã shjiye. Domerga l̈öng do pjök ba tjok l̈i ĩna l̈ok bakoe.
  kaq-NT: Yohuan yohuanaiboya bi Pedro jaabaan hoxan hihxon bi tenexon jahuen xaba
    jisquin. Hahbe yohuanai xabayahpa rabe rihbi jiscanquin.
  sgb-sgb: Hi Pedro haka hilay loway lamo na ay nabêlêw, noa, nipaalimugat hila ta
    nahêlêk la ya kapahilêw ya kahampatan ni Apo Jesus haka ya loway lalaki ya kalamo
    na.
  vie-1934: Phi-e-rơ cùng đồng bạn mình buồn ngủ lắm, nhưng vừa tỉnh thức ra, thấy
    vinh hiển của Đức Chúa Jêsus và hai đấng ấy đứng gần Ngài.
  kxv-kxv: ଏଚିବେ଼ଲା ପିତର ଅ଼ଡ଼େ ତାନି ତ଼ଣେସିଙ୍ଗାକି ଗାଡି ଇଦାକାଣ୍‌କା ହ଼ଚିମାଚୁ; ସାମା ଏ଼ୱାରି
    ଇଦାଟି ନିଙ୍ଗାଲିଏ ତାନି ଗାୱୁରମି ଇଞ୍ଜାଁ ଏ଼ୱାଣିତଲେ ରିଆରି ନିଚାମାନାଣି ମେସ୍ତେରି ।
  cha-cha: Lao si Pedro yan y mangachogña, mansenmatujog; ya anae manmagmata, malie
    y minalagña yan ayo na dos taotao ni mangachongña.
  amu-NT: Ndoꞌ Pedro, jeeⁿ seijaaꞌñe tsaⁿtsjom nacjoomꞌm ñequio nnꞌaⁿ na ñꞌeeⁿ ñꞌeⁿñê
    sa̱a̱ jnda̱a̱ lꞌana na tîcandana. Joꞌ chii ntyꞌiaana nacaxuee na matseixmaⁿ Jesús
    ndoꞌ ntyꞌiaa nda̱a̱na we naⁿnomꞌñeeⁿ na teitquiooꞌndye ñꞌeⁿñê.
  hin-CV: पेतरॉस तथा उसके साथी अत्यंत नींद में थे किंतु जब वे पूरी तरह जाग गए, उन्होंने
    प्रभु येशु को उनके स्वर्गीय तेज में उन दो व्यक्तियों के साथ देखा.
  eng-OURB: Now Peter [Rock] and those who were with him were heavy with sleep, but
    when they were fully awake, they saw his glory, and the two men who stood with
    him.
  spa-BES: Y Pedro y los que estaban con él estaban rendidos de sueño; pero cuando
    se despertaron, vieron su gloria y los dos hombres que estaban con él.
  san-BEN: তদা পিতরাদযঃ স্ৱস্য সঙ্গিনো নিদ্রযাকৃষ্টা আসন্ কিন্তু জাগরিৎৱা তস্য তেজস্তেন
    সার্দ্ধম্ উত্তিষ্ঠন্তৌ জনৌ চ দদৃশুঃ|
  tdx-tdx: Fe nikonkòñe te hirotse t’i Petera naho i rañe’e rey, f’ie nañente le naha­oniñe
    ty enge’e naho i roe-lahy niharo fijohañe ama’e rey.
  naf-naf: Pita ma notnane zut ekŋenaŋ meluk temaŋ wembien yaŋgut wati Zisas saŋga
    soŋgamak tapme an zut ekmak tapmalut ke ekbien.
  grc-MT: ο δε πετροσ και οι συν αυτω ησαν βεβαρημενοι υπνω διαγρηγορησαντεσ δε ειδον
    την δοξαν αυτου και τουσ δυο ανδρασ τουσ συνεστωτασ αυτω
  vid-vid: Petili na wayage wali wawasile, ila lowalilipuche, wawona ukulu wa Yesu
    na wanhu weli na wali wemile hamwe na heye.
  pio-NT: Ewita cadapùlecáaníta Pedro, nía nacái yàacawéeyéináca, càmitàacá máiní
    naimásíwaca, yá naicáca Jesús icamaláná chènuníiséerica. Naicá nacái níái pucháiba
    asìanáica ibàluèyéicawa yáapicha.
  tsn-tsn: Petere le ba bangwe ba ne ba otsela ebile ba robetse. Hong ba tsoga ba
    bona Jesu a apesitswe ke phatsimo le kgalalelo, le banna ba babedi ba eme le ene.
  amr-NT: Pedromey diga̱ʼda taytayaʼ eʼada tayhueʼ o̱ʼnepo Jesústaj onʼtiahuaypo Jesústaj
    ʼuruaʼda jeynanada onʼtiahuaypo. Kenpaʼti nog bottaʼ huabokerektaj onʼtiahuaypo
    Jesúsere e̱ʼneʼte onʼbatiahuayʼuyate.
  pwg-pwg: Kunona Pita turaturana yavata, matasi ipota kirakai. Muriyai ikitabanenega
    da Yesu ere kadarina nani tomotomowisi ruwa yavata ivivi miiriyana na ikitisi.
  cjv-cjv: Ena Pita te ariyoma surai okonom murom ipun dongoro u gui sire wi fanaro
    beimba wi faikere kaninga Yesu bau boinguamom ire moingoro te yai surai ama arere
    moipire.
  tiw-tiw: Karri awuta yuwurrajirrima ngawa-yuwuni amintiya awarra Moses amintiya
    awarra Elijah nimarra pirimajirri api wuta awungarri awarra Peter, James amintiya
    John wuta pirimajirripi. Api karri wuta pirripangipari api wuta pirripakuluwunyi
    ngawa-yuwuni ngini yuwujingi-rritani (standing) wuturiyi awuta yuwurrara jajingaruwi,
