  eng-YLT: '''For whoever may be ashamed of me, and of my words, of this one shall
    the Son of Man be ashamed, when he may come in his glory, and the Father''s, and
    the holy messengers'';'
  jni-jni: Vat desa ma kunna mu i mum nan tize tum, vana unu madi kunna mu i mume
    cangi, inki maze anyimo u gogon ume nan nu gonggon wacoō a ibe ikadura kame ilau.
  kne-kne: Mo sinoy manigaan en sak-en ay Anak di Ipogaw ya din it-itdok et sigaak
    abes sisya sin omaliak ay pangipailaan sin dayaw ko ya din dayaw Amak ya din aanghel
    na.
  tgj-tgj: Nyidum gunv ngam okv ngoogv tamsar sarlwk nama hinying bolo, vbvrikubolo
