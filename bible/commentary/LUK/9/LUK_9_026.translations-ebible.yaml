    xtipa chic jun bꞌay, junan chic ru-gloria riqꞌuin ri Rutataꞌ, i-richꞌilan-pa ri
    santos ángeles.
  uvh-uvh: Abanga aming ka amine wari anikige titi waraga' sura nagata' bibi' naknga
    naganing midi kabinga sige irota' wa inga' Amingning Tim Iyak naga wap girii bema
    sibeng Anutuning tangkunang kigineng girii a adining kunung aming arantagim girii
    wara'guk kamaganangga' tubobu afok ganang wa nandu' adita' guk mo' naknga adining
    wap guk mo' towak.
  ino-ino: Mako ve'kamo'a nakaeya'ae ke'ni'aefe avuya hiseana ani kava hu'na akaeyafe
    navuya hutekauve. Ko'ku'napakati e'noa ve'ka vaya'mo alinate'nea ve'kamo'na esoa
    afina ano hale himamu lo'kiya ya'ni'ae Afo'nimo ano hale himamu lo'kiya ya'ae
    hao'otake kava ohu'a fate akufa ko'ku'napi kayo kayo anaka'amoki'ae ete'na esoa
    afina ani kava hu'na ani ve'kaena navuya hutekauve.
  gnn-gnn: Yo, ŋunhi ŋayi yurru ŋula yol yolŋu goranydja ḻakaranharawu ŋarrakunydja
    yäkuwu, ga yarryunna ŋuli ŋarraku dhärukku, bala ŋarranydja yurru bitjandhiyi
    yana gorayi ŋurikalayi yolŋuwala. Yo, yalalanydja ŋarra yurru biyapul marrtji
    lili beŋuru djiwarr'ŋuruna ŋarrakalaŋuwala Bäpawalanydja djeŋarra'yu wal'ŋu ḻatju'yu,
    ga nhanŋu yolŋu walala ŋurukuy djiwarr'wuynydja yurru marrtji malthundhi ŋarraku,
    bala ŋulinyaramirriyunydjayi ŋarranydja yurru bukuyu-ŋurrkamayi ŋunhinydja yolŋunha
    ŋunhi ŋayi ŋuli yukurra dhiyaŋu-wala ŋarranha bukuyu-ŋurrkama.
  yal-yal: Xa muxun yagi a tiyɛ n tan nun n ma fe falana fe ra, Muxuna Dii Xɛmɛn fan
    yagima nɛn na kanna fe ra a na fa a binyeni waxatin naxan yi e nun a Fafe Alaa
    binyena e nun maleka sariɲanxine.
  cnt-NT: Ia₁ në₁'ein₂ gui'₅₄ jén'₅ o₄quió₃ jniá₂ quian'₅₄ o₄quió'₄ jág₁ quió₃, ján₃
    bá₄ le₂jaun₂ le₃gui'₅₄ Jaun₅ dsa₂ mɨ₂güɨ́g₃ 'ag₃ jë₁ma₂të́₂ rë₁jŋiói'₂ ma₂lɨ́in₅
    Rag₅₄ jlán'₁ juɨ₁lia'₂ jlán'₁ Jmei₂, quian'₅₄ ángeles jŋió₅ quiáin₅.
  tif-tif: Tunum kanta ma nami win ayo kufup-nin dinim ke-bamale, kayak kayak kiimi
    itam suun-daa nami weng ayo bakayin disa kema namti, am ma daanokoma kaali, Dukum
    Ami Man Nayo, nalmi falala-kalin so, Aatumen God ami falala-kalin so, ensel atin
    tambal-kup tabasip imi falala-kalin kiiso, kiimi diim kawu talokomi kaa, nasiik
    tunum kaami win ayo kufolokomi disa ale disa. Ali ti disa kayi! aka-lomdi ali
    dap-kan-tiilokomi.
  nlx-nlx: जो कुण माहु एने मारी वातीह लाजवाय, माणहान बिटोख बी जेवी तान एने तान आबाख
    ने, एने चोखाला हेरोगदुतान बोड़ाय हिऱ्यो आवी, तेवी ताह बी लाजवाय।
  apw-NT: Hadń shik’e ídaayándzįhíí ła’íí shiyati’ yik’e ídaayándzįhíí, shíí, nṉee
    k’ehgo Niyááhíí, ałdó’ nánshdáhgo bik’e ídaayánsdzį doo, shich’ą́’idindláádgo,
    shiTaa bich’ą́’idindláádíí ła’íí binal’a’á yaaká’yú daagolííníí dilzini bich’ą́’idindláádíí
    bee shich’ą́’idindláádgo.
  gum-gum: Pøs møikkøben naimburappa, na wamindiilaimburappa kørig isub kørig kui
    inchibigwane, nune kørig purørtrun chibig køn, tru Møg Misra Arrubig tru nui tørguegwalmabiiba,
    nui Møskawei tørguegwalmabiiba, Tiusweindø tarømari ángelesmerai tør pilabiiba
    arrua.
  not-NT: Quero pipasiquitina, querootisati pipasiquitocotinaro nanibare. Nopaniaca
    Jonogaguitequë, nomatsiguengatapë cara niboguë yaca quibatsica. Aiquenta najátaje
    jonoquë. Cara nopigaima, nongobeingatasantapë nosangueguitetasantapë aisati icanta
    Pabati icobeingatasanti yosangueguitetasanti; intsibataigapëna ironomirepague
    Pabati irisaanganetsite caninari. Cara nopigaima naguipasiguitaiguëri iraegui
    pasiguitobitaiguina Naro yamai.
  plu-plu: Mmanawa aysawnemenek nah ku pariye wageswe awayg amadgaya inin nah aytanek
    akak madikte nukiythani, gikak Wigwiy gikiythani, gikakkis ahj barewpityepwi gikiythanikis.
    Apim ini nah marekepwe gikakkis hiyeg ku pariye marekepwepye nukakhu ku pariye
    marekepwepye akki nuwnhu ta gitkis hiyeg.
  iou-iou: In nadäkaŋ? Äma kubätä näka ba man näkä yäŋahäk täyat unita yäŋpäŋ mäyäk
    taŋpäŋ näka bitnäwayäŋ täko uwä äma udewanita Äma Bureni-inik näkä udegän api
    bitnäwet. Kadäni näkŋaken epmäget kudän ikek ba Nana täŋo ba kudupi aŋero täŋo
    peŋyäŋek kudän ikek äneŋi ahäwayäŋ täro kadäni uken äma udewani täŋo wäpi yäŋahäkta
    api mäyäk täwet.
  ntp-NT: Aanʌ ismaacʌdʌ viaa ʌmo sʌʌlicami tʌvaagiaiñdʌrʌ divia dai ʌpamu noragia
    iñagai dai gooquiʌrʌ ʌpamu divimu aanʌ ʌʌmadu mui Diuusi tʌtʌaañicarudʌ. Dai giñooga
    dadadaquigadʌ gʌrsicoli dadadaquida agai. Isʌmaadutai siaa ʌradagi giñvaavoitudaitai
    aanʌ ʌʌpʌ siaa ʌrogiadamu amaasi iñsiʌʌscadʌ diviagi.
  rai-rai: Baa te in wawirwir kon iaau ma u ra nung kum pirpir, Natu ra Muaana kaai
    in wawirwir koni, baa in waan paat ma ra nuna minamaar, ma ra minamaar kaai anun
    Tamaana ma anu ra nuna kum aangelo.
  haw-1868: No ka mea, o ka mea e hilahila mai ia'u, a i ka'u mau olelo, oia ka ke
    Keiki a ke kanaka e hilahila ai, i kona wa e hiki mai ai me kona nani, a me ko
    ka Makua, a me ko ka poe anela hemolele.
  ffm-ffm: Jaannoriiɗo kam miin e haalaaji am ɗii fuu, miin Ɓii Neɗɗo oo duu, mi yaannorto
