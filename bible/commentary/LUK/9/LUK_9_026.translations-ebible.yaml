    fʉloekx wʉt, kaxaxoekan wʉt ampathatlelsik taj-ax Dios pej-itliakaxtat, taj-ax
    Dios pej-ángeles pej-itliakaxtatbej.
  hla-hla: Na sanena a toa katun e ga matsingolo nio lia nu ranga i tar, ba lia tu
    butun katunuma te matsingolo has nagen romana tara poata te la meguma romana lia
    u ualesala i tar na tere Tamagulia na turu angelo u goagono.
  mav-NT: Uwe uwe mesu­wa­ro­tiaria uipupi tuwe­mõti uhehay pupi tuwe­mõti mi'i hawyi
    i'ewyte Uito aremõti wy mi'i haria pupi e. Ta'i mekewat e'at aru karãpeĩ Uito
    Eheyke'et Eikywyt ariot atipy kaipyi uhẽtyhot hap puo Ui'ywot esaika hap puo hap
    e'at mi'iria pupi aremõti e. Ta'i mekewat ikahu sese hawuo ariot atipy piaria
    wywo uhesaika kahato hap wywo e. Mi'i hap e'at pe turan aremõti aru wemõti uipupiat
    haria pupi e.
  kpf-kpf: Zeŋgâren gâbâ ŋâi zâk kwâimbânibap mo dinnaŋgât nâŋgi aŋunŋoot upap, zo
    ko a bonŋâ, nâŋâ gâtâm Ibânâ sot sumbem a zeŋgât âsakŋâ sot a bonŋâ nâgât âsaknoot
    gamŋâ a yatâ zo kwâimbâziŋgâbat.
  ppo-ppo: Mepaae whi̧ de witu halemó, ȩkélé, ya̧lo fokélé tuȩ́nipó depa, kale Whi̧né
    Naalemakélé, Alimakélé, mo kae betere ensel-rapekélé ama mo kae ere dȩtamo wale
    sukamó, Whi̧né Naalemanékélé ai whi̧ a̧ tuȩ́nipó, yaalopó.
  hin-2017: जो कोई मुझसे और मेरी बातों से लजाएगा; मनुष्य का पुत्र भी जब अपनी, और अपने
    पिता की, और पवित्र स्वर्गदूतों की, महिमा सहित आएगा, तो उससे लजाएगा।
  wol-KYG: Képp ku kersawoo sama jëmm, kersawoo topp samay wax, yaw itam Doomu nit
    ki dina la kersawoo, bés bu dikkee ci darajaam ak darajay Baay bi, ak darajay
    malaaka yu sell yi.
  bef-bef: To bo moneuba nani kumu to kagaꞌni enelepiseꞌnamoꞌmu lesa linogo to megesa
    hu niminogo alihaꞌa Kokulumaguti limiꞌohuna Bo hiti Huꞌma hiti ageloꞌamagi hiti
    yaꞌma fana mehenaguti alana yupahi ana bomofihi nemegesa hu noemito minalube.
  amm-amm: Noko mo nokoni molo timai aluwaimono monoi kokolomakimo, yo mani, namoliyo
    na alosimoimo, yani amiwoi ifou amukonomaiso, Apou Siyolini ami siyoliwoi totani
    kumoki noko ititounini amiwoi. Ulai afonimaiso? Yani imo aluwaimono monoi louwa,
    ulai nokoyo uo imo monoi kokolomo, namoliyo na alosimomono. Asa, asi asi noko
    nokolaloni noko siyoli nokota ya ifou amukonakimo, ya mani, namoliyo na alosimoimo,
    nonani nokotaso.” Aino na ikoki.
  rmy-CHERGASH: Ko ladžal mandar thaj mungre alavendar, lestar vi me, o Čhavo e Manušesko,
