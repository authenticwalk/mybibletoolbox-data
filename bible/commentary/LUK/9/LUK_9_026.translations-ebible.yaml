    gvka kairungnv yunglit gubvrila aari kunyi.
  gui-NT: Oime yave quia imara imiari vaera cheré jare omombeu vaera cheñee vae, che
    cuimbaera ayeapo vae aromarata vi, ayu ye yave añemboeteuca vaera. Jae ramiño
    vi cheRu oñemboeteucata jare araɨgua oñeñono tee Tumpa peguara vae reta vi —jei—.
  quc-TT: We kꞌo jun kakꞌix chwe, xuqujeꞌ kukꞌixibꞌej ri nutzij, kakꞌix xuqujeꞌ na
    ri uKꞌojol ri Achi che are kape pa ri ujuluwem xuqujeꞌ pa ri ujuluwem ri Tataxel
    xuqujeꞌ kech ri Tyoxalaj taq angelibꞌ.
  heg-NTPO: Auk nia mo Atuling Baktetebes sa. Tiata atuil in mae le muid Au, nol mae
    kil Auk in tui ngias sa, mam Auk kon mae in hao un se Ama Lamtua Allah sila, se
    oras Auk in pait maang deng sorga nga. Ta mam Auk niung maang nol Auk Amang ngu
    kuasa in muun isi ka, leo-leo nol Un ima-ii las deng sorga.
  ptu-ptu: Aka menna-menna umpa'kasihisannä' anna umpa'kasihisam pepa'guhuangku, tau
    ia too la kupa'kasihisam duka' ke sulemä' to disangai Änä' Mentolino naponnoi
    kamatandeangku anna kamatandeanna Ambeku sola kamatandeanna ingganna malaika'
    maseho.
  bzd-NTPO: Mik ye' dör S'ditsö Alà, e' dene ye' olo wa, ñies ye' Yë́ olo wa, ñies
    ibiyöchökwakpa batse'r e'pa olo wa, eta̱ wé̱pa jaëne ye' ki̱, esepa ki̱ ye' jaërdaë
    ñies.
  kwf-kwf: Ma diꞋia ta ngwae nia Ꞌeke Ꞌani nau faꞋinia fatalaku, Ꞌirai NauꞋa, na Ngela
    Ngwae, nai baꞋa Ꞌeke logo Ꞌania, ana kaidaꞋi nai dao maꞋi faꞋinia na ngwasinasinaꞋanga
    nau, ma na ngwasinasinaꞋanga MaꞋa nau, ma na ngwasinasinaꞋanga Ꞌainsel abu ki
    laꞋu.
  eng-WYC-2017: For whoso shameth me and my words, man’s Son shall shame him, when
    he cometh in his majesty, and of the Father’s, and of the holy angels.
  eng-WMBB: For whoever will be ashamed of me and of my words, of him will the Son
    of Man be ashamed when he comes in his glory, and the glory of the Father, and
    of the holy angels.
  zat-NTPS: Che nu benne' xedué'ene̱' chia' neda', ne chee̱ dizra' chia', cá'anqueze
    neda', Benne' Gulje̱' Bénneache, wedué'eda' chee̱ bénnea' gate za'a neda' chee̱
    nna be'a nen xel-la szren chee̱ Xra', ne chee̱ gubáz lá'azxa chee̱ xabáa ca'.
  spp-spp: Lire kurugo ŋgemu u na ɲcyíge Supyaŋi Jyaŋi ná u jwumpe na ke, u aha bú
    mpa ná u sìnampe ná u Tuŋi wumpe ná Kile mɛ̀lɛkɛɛbii wumpe e canŋke ŋkemu i ke,
    u sí n‑cyé urufoo na.
  zty-NTPS: No benne' žedoe'ele' neda', na' žedoe'ele' x̱tiža'a, ḻezka' neda', Benne'
    Golje' Benách, yedoe'ela' bennen' kate' yeḻá'a ḻen yeḻa' baní' che X̱a', na' ḻen
    yeḻa' baní' chegak wbás ka' che ya'abá che Dios nich nna bi'a.
  mek-mek: Ke kaisau lau emeagaiainiau ke eꞌu iifa isafa emeagaiaina auga, muni Papiau
    Aumauni Gauga ega isapu akaikiꞌa, ke agelo Deo maagai aloꞌi elolofa auꞌi fou eꞌi
    isapu akaikiꞌa ipaumagai akemai pugu aisama, Papiau Aumauni Gauga isafa isa agemeagaiaina.
  aey-aey: '@see-verse:LUK.009.025'
  urd-GVH: जो भी मेरे और मेरी बातों के सबब से शरमाए उससे इब्ने-आदम भी उस वक़्त शरमाएगा
    जब वह अपने और अपने बाप के और मुक़द्दस फ़रिश्तों के जलाल में आएगा।
  ycn-ycn: Re ina'uqué, napáña'o no'opí ajopana ina'uqué e'iyá. Ñaqué caja napáña'aco
    nupuráca'alo ja'apí ne'iyá. Nupa'ajico je'echú chiyá majó huacajé, ñaqué caja
    nopáña'ajico na'apí. Ina'uquéjloje penaje i'imacá nucá. Piyuque ina'uqué huacára'ajeri
    penaje nuphájica je'echú chiyá majó. Nora'apá hua'atéjena, je'echú chu i'imacaño,
    quele hua'até nuphaje. Cajrú mejáma'atani i'imajica huanacu.
  djr-djr: Yo, ŋuli ŋayi dhu ga ŋula yol yolŋu gorany ŋarrakalnydja yäku-lakaranharay,
    ga ŋuyulkthirr ŋayi dhu ga ŋarrakuny dhärukku, ga ŋarrany dhu ŋunhi bitjandhi
    bili yan goriyi nhanŋuny ŋurikiyiny yolŋuw. Yo, yalalaŋumirrnydja ŋarrany dhu
    ŋunhi Yolŋuny Gäthu'mirriŋu buluyi roŋiyi räli beŋur djiwarr'ŋurnydja, ŋarrakiyingalaŋuwala
    Bäpa'mirriŋuwal djeŋarrayny'tja manymakthun, ga walalnydja dhu ŋunhi God-Waŋarrwuny
    dharrpalnydja dhäwu-gänhamirr mala ga malthurryi ŋarraku. Ga balanyamirriyyin
    ŋarra dhu ŋunhi ḻiya-dhumukthiny yolŋuwnydja walalaŋ, ŋurikiwurruŋguny ŋunhi walal
    ŋuli ga dhiyaŋ bala ŋarraku ŋathil ŋuyulkthirr.”
  kvg-kvg: Gekha ezoqām ndego, noqa yaq-te neka noqa manqat-qa yaq-te, mivi tegoat,
