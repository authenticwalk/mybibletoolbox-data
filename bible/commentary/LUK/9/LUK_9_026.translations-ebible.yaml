  kbq-kbq: Iza'o nagriku'ene keniagu'ene agazema hunante'simofona, Vahe'mofo Mofavremo'ma
    Agra'a masa'afine, Nefa masa'afine ruotge ankero vahe zagamofo masafinema esuno'a
    agrira eme agaze huntegahie.
  kbh-kbh: Er ndëmuanÿe ents̈á, ats̈biama o ats̈be buayenana soyëngama tojtsëuatja,
    chë Bëngbe Bëtsá Ents̈á tbojanbemánaca chabiama echantsëuatja, cha chabe bëts
    buashinÿinÿaniñe chaojésabo ora, chabe Taitabe bëts obenánaca y chabe angelotémëngaftaca
    adoraná.
  ron-LSB: Căci oricine se va rușina de Mine și de cuvintele Mele, de acela se va
    rușina Fiul Omului când va veni în slava Sa și în slava Tatălui și a sfinților
    îngeri.
  pon-pon: Pwe me kin namenok kin ia o ai padak kan, i me Nain aramaj pil pan namenokki,
    a lao kodo ni a linan, o linan en Jam a, o na tounlan jaraui kan.
  nhe-BL: Intla se tlacatl pinahua nopampa na huan ipampa notlajtol huan quiijtos
    ax nechixmati, huajca na tlen niMocuepqui Tlacatl nimopinahuas ica ya huan niquijtos
    ax niquixmati quema nimocuepasanoc ipan tlaltepactli ica notlatlanex huan ica
    itlatlanex noTata, Toteco Dios huan inintlatlanex nopa tlatzejtzeloltijca elhuicac
    ehuani.
  sps-sps: E sei na mes te rejiaf Varonyo an vegiau Tsonyo ee, vou tana Guei Tsoiny
    te Bobot e Gov sa ruak iny Mes me nai rejiaf kan iny non Ya tan nainy te naa minon
    Ya koman siinaiv Tsunia, an siinaiv ten Taman, an siinaiv tana morena na taabos.
  wnc-wnc: Sike aminu tapatu nae masa namuke natake wam yakapnangge apmaakawanu na
    aminbamdane notnaapataaya masande waapae masa yake asimit. Na umana kaya buyambam
    tapa dakngake Nana Anutuat angelaatdane kakaa aknganane apuke aminu waapae masa
    yake asimit,” ngang yanikut.
  bus-bus: Tó gbɛ̃ mapi kↄ̃n ma yão wí dɛ̀, Gbɛ̃ntee Nɛ́ é adee wí dɛ gurↄↄ kɛ̀ eé
    su a gakui guu kↄ̃n a De gakuio kↄ̃n a malaikanↄ gakuio.
  gub-BL: Aze amo teko imaranugar amogwer wanuwa rupi nehe, herehe nehe, hepurumu'e
    haw rehe nehe, a'e mehe hemaranugar putar hehe teko wanuwa rupi ihe nehe no. Amo
    'ar mehe nehe, aiko putar ikàg wera'u ma'e romo ihe nehe. Heru umur putar ukàgaw
    upuràgaw ihewe nehe. Heko haw pe har umur putar ukàgaw ihewe a'e wà nehe no. A'e
    'ar mehe hemaranugar putar a'e awa wi ihe nehe, amogwer wanuwa rupi nehe.
  imo-imo: Imbo teni yu tonge konopu lepalie Jisas nanga Awilimu molo, na yunge ungumu
    naa pio nimo lemo Iyemunga Maloni yunge Lapanga melema pali nokoromo engemu ambolopa
    kinye yunu Iye Awili molopa au nimbe enge ambolopa pa enge nilina molopa Gotenga
    kongono iye kake teli enselema kinye ombalie wali imbo akumundo yunge imbore molo
    nimbelo.
  boj-boj: E Tamo Aŋgro. Tamo bei a e qa ti ijo anjam qa ti jemaiyqas di mondoŋ e
    bosiyqa e kamba tamo deqa jemaibqas. Bati di e ijo segi riaŋ na ti ijo Abu aqa
    riaŋ na ti ijo Abu aqa laŋ aŋgro naŋgo riaŋ na ti bqai.
  eng-DRA: For he that shall be ashamed of me and of my words, of him the Son of man
    shall be ashamed, when he shall come in his majesty, and that of his Father, and
    of the holy angels.
  knf-knf: Woli ñaaŋ aloŋ akowari'aan, nji na ŋţup ŋi naan, nji *Abuk Ñiinţ, dluŋ
    kakowari'a woli dbi na mndëm mweek mi Paapa na mi ŋwanjuŧ ŋyimanaan.
  san-KHM: បុន រ្យះ កឝ្ចិន៑ មាំ មម វាក្យំ វា លជ្ជាស្បទំ ជានាតិ មនុឞ្យបុត្រោ យទា ស្វស្យ
    បិតុឝ្ច បវិត្រាណាំ ទូតានាញ្ច តេជោភិះ បរិវេឞ្ដិត អាគមិឞ្យតិ តទា សោបិ តំ លជ្ជាស្បទំ
    ជ្ញាស្យតិ។
  arn-NT: Fey iney rume yewentukuelimew ka yewentukuñmaelimew iñche ñi dungu, ka femngechi
    llemay ti Wentrukünuwpalu yewentukuaeyew feychi küpatule kisu ñi fütra pepiluwün
    mew ka ñi Chaw ñi fütra pepiluwün mew ka ti lif mongen pu werken püllü engün.
  zas-NT: Bal chu ratu guzaꞌt naj në da diidxan, ziangajc naj najn Bén guxhaal Dios,
    yatunëꞌn laaman chi guialan con da guialrniabeen loj xbiani da Dadan nëtëë loj
    xbiani ree xianjlaman.
  ken-NT: Mbák mmu abhɔ̌ŋ ntíánwɔ́p ɛ̌ti ya nɛ ɛ̌ti ɛyɔŋ ɛya, chɔŋ Mɛ Mmu mfú
    ntá Mandɛm mbɔ̌ŋ ntíánwɔ́p bɛ́sɔ́t yi mbɔ mmǔ wa mpok anɛ mɛ̌twɔ̀ nɛ kɛnɛ́m
    ɛka ɛkɛn kɛchi kɛnɛ́m Ɛta nɛ ɛkɛn bɔángɛl abhi.
