  mio-NT: Tu cua cucahan nuun ndo cuenda yu, tu cua cucahan nuun ndo tuhun cati tuhin,
    cua cucahan tahan nuin chi maan ndo quivi cua quichi ndico yu ra cuu sehe ñivi.
    Taqui xaan cua cuu nu cua quichi yu, vati cua quichi yu cuenda ra suti chi ra
    cuu tatun Ndioo.
  srq-NT: Emo ɨreɨ̃ ɨreɨ̃ mose sesɨ, se abe chõ nda aɨreɨ̃ ɨreɨ̃ esɨ. Emo ɨreɨ̃ ɨreɨ̃
    mose secheẽ sɨ, se abe chõ nda aɨreɨ̃ ɨreɨ̃ esɨ, sechu mose mbia rerecuarã. Dios
    quirãcuã nda sembu. Angeles rese ra achu aque mose.
  kje-NT: Inhoi nawawa konohi ri namehin na'ahenia, ‘Ya'u lernohi Yesus noro Nina
    wanakuku eni,’ lere Ya'u ma namwali Ri Mormori Anan wali wali'ur mai noho wawan
    eni, Ya awawa ai haenhi. Lere onne Yo odi Ainu'u ke'eke'el an'anhe noro Ya Am'u
    Nine ke'eke'el an'anha ma narehi nalewen, la Yo oro Hophopon a'am raram man moumou
    dewdewe enihe kopur mai noho wawan.
  gaz-gaz: Nama anattii fi dubbii kootti qaanaʼu kam iyyuu Ilmi Namaa yommuu ulfina
    isaatiin, ulfina Abbaatii fi ulfina ergamoota qulqulluutiin dhufutti isatti ni
    qaanaʼa.
  kud-kud: ‘Ebe yaiya tomowa vehabagu ihinimaya na yagu ve'ita vahabadi ihinimaya
    mata yau Tomowa Moihagu yagu hauga laoma ainai mata yahinimayaei. Haugana yalaolaoma
    yagu wasawasa ainaena na Tamagu yo yana tausagenawasao ve'ave'ahihidi yadi wasawasa
    namanamalinaena.
  urb-NT: —Awa ihẽ tĩ. Tupã je'ẽha rupi ajur. Ihẽ ngi amõ huxĩ rahã, ihẽ ruxĩ ta ingi
    tĩ. Ihẽ amu'e ame'ẽ ke ngi amõ huxĩ rahã, ame'ẽ sawa'e ngi ihẽ ruxĩ ta tĩ. Ihẽ
    ajywyr rahã, ihẽ ruxĩ ta ingi. Katu te ha namõ ihẽ ajywyr ta. Papama'e katu te
    ha namõ ajywyr ta tĩ. Ima'e je'ẽha rahoha tama'e katu te ha namõ ajywyr ta tĩ.
    Arahã ihẽ ngi huxĩ ame'ẽ ta ngi ihẽ ruxĩ ta tĩ.
  fra-LSG: Car quiconque aura honte de moi et de mes paroles, le Fils de l’homme aura
    honte de lui, quand il viendra dans sa gloire, et dans celle du Père et des saints
    anges.
  san-HK: puna ryaH kazcin mAM mama vAkyaM vA lajjAspadaM jAnAti manuSyaputro yadA
