  dop-dop: Ye wei ɩ sǝpɑ mɑ fɛɛlɛ yɑɑ mɑ kʋsɛɣɛsǝtʋ fɛɛlɛ, Yʋlʋ Pǝyɑɣɑ mɑ́ mɑɑ sɩ
