verse: LUK.009.026
translations:
  kpx-kpx: Isime oleuoleu di mati vai di hoto ke louliho isiviholige dana bae di lohomale
    kela di atagamo, di Mamae atagamo, anelu tumute atagamo lohoniege data ata kebia
    matigevei.
  okv-H: Eto embo amuna namote nau ke te avo kito me kogue ke nau hande ae aisuja
    amo Embo ta Meni na amita usasa ta eto Mamo ta usasa ta Anera ototohu ga iji kombu
    te puvuto embo avo me kesuja.
  tbo-tbo: Apo lawa awai tau ma gasi u baha ubeihi ina ihinimaeya yaka tau Lawa Moinau
    u houga nei ugolina apo tauna a wihinimaya. Hougana a nenei tau ma Amau po a tu
    winoyanoya waiwoiyawahi hai wasawasa namanamalinei.
  mal-C: എന്നെയും എന്റെ വചനങ്ങളെയുംകുറിച്ച് ആരെങ്കിലും ലജ്ജിച്ചാൽ (ഞാൻ) മനുഷ്യപുത്രൻ,
    തന്റെയും പിതാവിന്റെയും വിശുദ്ധദൂതന്മാരുടെയും മഹത്ത്വത്തിൽ വരുമ്പോൾ അയാളെക്കുറിച്ചും
    ലജ്ജിക്കും.
  grc-SR: Ὃς γὰρ ἂν ἐπαισχυνθῇ με καὶ τοὺς ἐμοὺς λόγους, τοῦτον ὁ υἱὸς τοῦ ἀνθρώπου
    ἐπαισχυνθήσεται, ὅταν ἔλθῃ ἐν τῇ δόξῃ αὐτοῦ καὶ τοῦ πατρὸς καὶ τῶν ἁγίων ἀγγέλων.
  bgc-bgc: जो कोए मेरै तै अर मेरी बात्तां तै सरमावैगा, मै माणस का बेट्टा भी, जिब अपणी
    अर अपणे पिता की अर पवित्र सुर्गदूत्तां की महिमा सुधां आऊँगा, तो उसतै सरमावैगा।
  khz-khz: Pene talima taa na au e geku kila nugaragera na pene nuga-rage genai, Taunilimalima
    Natuna maki pene nugarage ia genai gena vogomai ai, maekana mavewaena e matiavu
    iwavagina, Tamana aneru maveagara ria pia vogomai tomanai.
  deu-TKW: Denn wer sich meiner und meiner Worte schämt, dessen wird sich der Sohn
    des Menschen schämen, wann er kommt in seiner, und des Vaters und der heiligen
    Engel Herrlichkeit.
  zsr-NT: Nu bönniꞌ rutuiꞌnëꞌ nedaꞌ len rutuiꞌnëꞌ caꞌ xtidzaꞌa, lëzcaꞌ nedaꞌ, Bönniꞌ
    Nuhuöaquëꞌ Gdu Bunách, utuiꞌdaꞌ bönniꞌ naꞌ catiꞌ huödaꞌ duná bëꞌa, dzaggac nedaꞌ
    yöl‑laꞌ yeníꞌ queëꞌ Xuzaꞌ len yöl‑laꞌ yeníꞌ quequëꞌ gbaz laꞌy queëꞌ Dios.
  lin-lin: Moto nyonso oyo akoyoka Ngai mpe maloba na Ngai soni, Mwana na Moto akoyoka
    ye soni, tango akoya kati na nkembo na Ye mpe kati na nkembo ya Tata mpe ya ba-anjelu
    ya bule.
  hns-NT: Dje hamaar aur hamaar baat ke biese me sarmaai, okar khaat iensaan ke Beta
    ke bhie saram aai djab oe aapan aur Pieta Parmeswar ke aur okar pawietr parie
    log ke biesaal maahaanta me lautke aai.
  noa-E: Ãb khãijã mʉ gaaimua wa mʉ iek jaauju khãijã õor dakhĩir chigaa amʉn, mag
    mʉch chi Emkhooi Iewaajã thumaam khʉʉn Pörkhanaa mʉch Aai dʉ̈i ʉ̈gthar i chognaan
    thʉnʉm khʉʉnpa mʉg durr chachaan bëem edjã muajã ĩchab ich khĩircha eerpanaa chigaa
    warag, “Mua, bʉ̈ʉrjã pʉ khaugba chitʉm” ajugui ajim
  eng-EMTV: For whoever is ashamed of Me and My words, of him the Son of Man will
    be ashamed when He comes in His own glory, and in His Father's, and of the holy
    angels.
  mib-NT: Chi núu na‑ni ñayuu cúcanu i jeē sɨquɨ́ ruhū, Yaā ní nduu tēe, jíín sɨ́quɨ̄
    jnúhun cáhán rī, suni súcuan cucanu rī jeē sɨquɨ́ máá i, quɨvɨ̄ ndíji ri. Te quɨvɨ̄
    ún chi yōhyo luu cujéhnu ri, nájnūhun cújéhnu Tátá rī, te suni cácujéhnu ndajéhé
    ndoo ya sáha ya.
  lif-NT2: आत्तिन् मनाःन् इङ्‌गाॽनु हे़क्‍क्‍याङ् आबाःन्‍जाक्‍किन्‍नु सिरिङ् मःॽ,
    इङ्‌गाॽ मे़न्‍छाम्‍साःन्‍नाङ् आमिमिदिङ्‌नु, आम्‍बारे़ कुमिमिदिङ्‌नु हे़क्‍क्‍याङ्
    सेसे माङ्‌लाइङ्‌बाहाॽरे़ खुनिॽ मिमिदिङ्‌नु युःआल्‍ले़ खे़न्‍निन् आमना पाःप्‍मा
    सिरिङ् मःआरो॥
  xnj-xnj: Ndava muni mundu yeyoha yula ngati ikola soni kwa nene na mawuliwu gangu,
    Mwana wa Mundu, yati ikola soni kwa mundu mwenuyo peibwelayi muukulu waki na wa
    Dadi waki na mitumu va msopi wa kunani kwa Chapanga.
  mmx-mmx: Mo do taradi na lok mamangan kepe ia eburu mi levelinga rak, nenia, Laradi
    Mevana, anaba sok tixirixes xepe i ap mo laaleng nenia ana si ukopok mi lisisixam
    silok tarak la lisisixam silok at ne Tamak la lubung angelo melemelengan teren.
  cbr-NT: Ui unix cara 'ënan 'itimi rabianan 'ën bana quicësai 'itimi rabinia, a uníxa
    'ënan 'itimi cana uni 'inux anuax uá 'aish cuantancëx 'ëxribi rabínti 'ain, 'ën
    Papa Diosbë 'Apu 'itancëx aín ángelcamabë utëcëni.
  tee-NT: Pus va tichi chavaich ju aquint'amaxanana' ju quit'in chai cat'amaxanana'
    ju quinchivinti pus vachu' ju quit'in act'amaxanana' ju yuchi. Quit'in ju quimalakachatachilh
    ju Dios ni lapanac actsucuya' ju ani. Act'amaxanana' ju yuchi acsni acminchokoya'
    chai k'ai ucxtin acjuna'. Acmina' la'ixtachaput ju quimpai chai la'ixtachaput'an
    ju anquilhnin ju tavilanancha lact'iyan.
  eng-LSV: For whoever may be ashamed of Me and of My words, of this one will the
    Son of Man be ashamed when He may come in His glory, and the Father’s, and the
    holy messengers’;
  cak-NT: Y xa c'o chuka' jun chiwe rix niq'uix nuk'alajij chi jinruniman ren y runiman
    ri nutzij, ren chuka' ri jin-kajinak-pe chicaj y xinalex chi'icojol, xquiq'uix
    nin-ij chi ri jun winak ri' wichi ren. Quiri' xtin-en cuando xquipe chic jun mej
    (bey), cuando xtik'alajin chi can jin Rey-wi, y junan chic nuk'ij riq'uin ri Nata'
    y je-petenak wiq'uin ri lok'olaj tak ángeles.
  pah-NT: '—Aerẽ po ti ji rura''javi avo yvyakotyve''g̃a pyri nehẽ. Orerendy''jandy''java
    pyteri pe po ti ji rekoi jijoa nehẽ yvyakotyva''ero yvagipeva''ero no, ei Jesus''ga.
    Orerendy''jandy''java ko jikatua, jiruva''ga katua, gapyrive''g̃a katua. Po pe
    ei: “Ji Jesus''ga remimbo''eharamo rũi ako,” heroviare''yma nhinhi''ig̃a, a''ero
    jirura''javame po ti ji ei nehẽ: G̃a ko nhiremimbo''eharamo rũi oko, ei Jesus''ga.'
  sja-NT: Eperã k'ĩra nejasia bɨ pɨrã jarait'ee mɨde ijãa bɨ maa-e pɨrã mɨ ũraa jarait'ee
    awaraarãmaa, mãgara mɨ, chi Eperã Ak'õre Truadepema jida k'ĩra nejasia bait'ee
    mëreda ait'ee, mɨ Ak'õre Waibɨa k'ĩra wãreede chek'ãri iru angeleerã ome.
  xed-xed: Ka ta ɓasa zləŋ mndu ka mnaŋtá hga ɗa, nda gwaɗa ɗa guli katsi, iʼi Zwaŋa
    mndu guli ná, dzaʼa kwalaghukwala iʼi guli ta mnaŋtá tsa mndu ya baɗu sagha dzaʼa
    sagha yu ma glakwa ɗa, nda ya ma glakwa Da ɗa nda duhwalhani nda ghuɓa, ta luwa.
  mks-NT: Ndá na̱ cácahan nu̱u̱ sa̱há i̱ xi̱hín sa̱há tu̱hun va̱ha cáha̱n i̱ quia̱hva
    já cacahan ri nu̱ú ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi sa̱há na̱ cán
    tá ná quixi i̱ cacomí i̱ cuéntá sa̱há ña̱yivi. Mé tiempo cán na̱ha̱ ndaja cáhnu
    cúú ye̱he̱ jáchi̱ quixi i̱ xi̱hi̱n ndée̱ Ndióxi̱ ta xi̱hi̱n ndée̱ táto̱ mé á viti.
  gfk-S: Be ta tikenong i harus ise iou ma ira nugu nianga, io, namur Nong a Turadi
    ie na harus leise ie be na hanawat ma no minamar tana tikai ma no minamar tano
    nuno Mama ma ira halhaaliena angelo.
  bmu-bmu: “Kunŋan nöŋgö qetni aka Buŋa keuni memba eta aljawi, i Suep gölmegö azi
    ölŋan mewöyök ehöröŋ kölma. Yaŋön könaŋgep Suep garata töröŋi yembuk ki etketka
    yeŋgö, nanŋaŋgö aka Iwiŋaŋgö asakmararaŋini eka aurume. Nalö miaŋgöreŋ azi me
    ambi mewöŋi mönö ehöröŋ köl waŋgima.
  dgz-dgz: Waenapan da da umamuna tapiwa, ne Kimani Vitana Apanewa kakae guragut nega
    ganasewa den Maman anea mega potamu woup seniwa kakae guragut muga ganasewa den
    sia tauapena gare umamumu tain.
  eng-GNV: For whosoeuer shall be ashamed of me, and of my wordes, of him shall the
    Sonne of man be ashamed, when hee shall come in his glorie, and in the glorie
    of the Father, and of the holy Angels.
  zaa-NT: Porqui'ni nuỹa tediba ettu'nią quixá'ą nu cca quia' ą'hua ca titsa' quíyi'į
    nna, entonces ettu' huáni Nubeyu' de Ỹiabara' na canchu chi el·lanie lani la'yani'
    qui' Tata Dios nna ca ángeli quì'e nna para cu'úbi'e.
  eng-WEBSTER: For whoever shall be ashamed of me, and of my words, of him will the
    Son of man be ashamed, when he shall come in his own glory, and in that of his
    Father, and of the holy angels.
  guh-guh: Pajivi tajajivitonë ata, navënëlivaisicaura tsane jivijavabelia xanë tajajivitonëcuene,
    tanejumecovënëtsijava ata yabara, nexata juya xanë, Daxitajivi Pematapijinënë,
    bajarapajivi tajajivitonë ata, tajajivitonëcuene vënëlivaisicauranë tsane taxa
    Diosojavabelia. Bajarapajivi vënëlivaisicauranë tsane pamatacabi icatsia patsianicajë
    taxa Dioso pijapenivenivenaecotia yajava, tananeconitsiaexanaenexa daxita pijaneconi
    pexainaevi. Yajavapatsianicajënua Dioso pijaángelevi.
  bon-bon: Yoo, biname te liba ajiri birige cäme tääpume piiyepu cäme mene tääpume,
    piba cane lui Acejiyame bau ca tädujine biname me äbitujine, cane teebine cire
    jäägyepene pui padare cane liba jamyacu apaclyera cama cire tacnenutepene ai gawecewe
    me. Yoo, pui padare cabu Aceji Babe me jamyacu apaclyera piiyepu iyeta mename
    seemo bime jamyacu apaclyera cane cama cirege lenaja.
  nhw-BL: Sintla se masehuali pinahua ica na huan ica nocamanal huan quiijtos amo
    nechiximati, huajca na catli niMocuepqui Masehuali nipinahuas ica ya huan niquijtos
    amo niquiximati quema nimocuepas ipan tlaltipactli ica notlatlanex huan ica itlatlanex
    noTata, Toteco Dios. Huan ipan nopa tonal nohuaya hualase itlatzejtzeloltijca
    tequihuajcahua ica inintlatlanex.
  mgw-mgw: Mundu mana kanibi'kya oni nenga na gano ganiyi'gana, Mwana wa Mundu alu'a
    kummi'kya oni mundu ywo nsimu walu'a isa laya utukupu wake na wa Tati' bake na
    wa malaika apeleteu.
  swh-ONEN: Mtu yeyote akinionea aibu mimi na maneno yangu, Mwana wa Adamu naye atamwonea
    aibu atakapokuja katika utukufu wake na katika utukufu wa Baba, pamoja na malaika
    watakatifu.
  wbi-wbi: ghweni juno ikum'bonela soni une na masio ghango, kwa mwene jujuo umwana
    ghwa muunhu alam'bonela isoni pano alava pa vwimike vwake nu vwimike vwa Nhhata
    na vanyaMhola avimike.
  bba-bba: Domi bɑɑwure wi u nɛn sekuru mɔ̀ kɑ mɑɑ nɛn ɡɑri, Tɔnun Bii u koo mɑɑ win
    sekuru ko ù n wurɑmɑ kɑ win yiiko kɑ Bɑɑbɑɡiɑ kɑ wɔllun ɡɔrɑdo dɛɛrobuɡiɑ.
  eng-KJVCPB: For whosoever shall be ashamed of me and of my words, of him shall the
    Son of man be ashamed, when he shall come in his own glory, and in his Father’s,
    and of the holy angels.
  kgk-NT: —Ha kente gwapixa renda-py ogwenotĩ he'i hagwã, “Ajerovia-ma Hesu-rehe”
    he'i hagwã va'e, nohenduséi ave xe nhe'ẽ. Upéa-rehe xe ave, xe Nhande Ryke'y tee
    va'e voi, napena mo'ãi ave hese, he'i. —Xe amano rire aju jevy va'erã. Xe pu'aka
    resakã reheve agwahẽ jevy va'erã aju-vy. Xe Ru pu'aka resakã reheve agwahẽ jevy
    va'erã aju-vy. Hembigwái marangatu va'e yváy gwigwa va'e ndive agwahẽ jevy va'erã
    aju-vy. Ha upéixa aju ramo, napena pena mo'ãi hese kwéry xéhegwi otĩ va'ekwe-rehe,
    he'i voi.
  waj-waj: Fai yapooma Na Vaidiivaa Mmaapuuvoono ni mmeekia ari vookaraivootama ni
    Napoonna mmeekia ari vookaraivootama aangeraa yoketaa tuanaiya mmeekia ari vookaraiyauvootama
    na kava mmatayaa tiinaravai. Gioonna kiaapu voovoono niiyaraata ni kuaivaaraatama
    inna mmamma maisainai na mmatayaa kava vara ranee tiee sai innara mmamma maisainaravaivee.
  cpy-cpy: '{Mr 8.38 Tema ikaatzi pashiwentakakinari naaka eejatzi okaatzi nokenkithata-koyitakiri,
    ari imatapaeri eejatzi Itomi Atziri ipashiwen-takaapaeyaari paata aririka ipiye
    ramaero} rowaneenkawo, rashi Ashitariri, {Mr 8.38 eejatzi rashi ronampiripaeni
    tajorentsitaa-tsiri.”}'
  ekk-PKP: Kui te häbenete mind ja minu sõnumit, häbeneb inimese Poeg teid, kui ta
    tuleb oma hiilguses ning Isa ja pühade inglite hiilguses.
  mpx-mpx: Ebo gamagal etega ni puluwawi-agau ge no baaba ni puluwawi-an, he nau Gamagal
    Natuna na puluwawi-an, sauga ebo na sikalim alou no wasawasa, alou Nam wana wasawasa
    ge alou aneloseyau bwabwalel wali wasawasa.
  wbp-wbp: Ngaka kajirna nyampu-kurra pina-yanirni Kaatu-kurlangu-ngurlu nguru-nyayirni-wangu-ngurlu,
    ngulaju kapurna-jana jirrnganja yanirni pina marramarra-patuku tarrukuku, kapurna
    pina-yanirni pirrjirdi-nyayirni Kaatu-kurlangu-kurlu yartarnarri wiri-jarlu-kurlu.
    Kapurnarla wangkami ngajukupalanguku Wapirraku, ‘Nyampurrarluju yapangku, ngurrpa-pajurnulu-nyanu
    ngajukuju kula kajili nganta milya-pinyi Kaatu-kurlangu Yapa-nyayirni-wangu.’
    Junga-juku, nganangku-puka kaji-nyanu ngurrpa-pajirni jalangurlu ngajukuju, ngulakuju
    kapurnaju ngajuju ngurrpa-pajirni-yijala nyanungukuju Kaatu-kurlangurlaju.
  luo-luo: Ka ngʼato wiye kuot koda kod wechena, Wuod Dhano bende wiye biro kuot kode
    ka obiro duogo e duongʼ mare kendo e duongʼ mar Wuoro kod mar malaike maler.
  nhe-NT: Intla se tlacatl pinahua nopampa na huan ipampa notlajtol huan quiijtos
    ax nechixmati, huajca na tlen niMocuepqui Tlacatl nimopinahuas ica ya huan niquijtos
    ax niquixmati quema nimocuepasanoc ipan tlaltepactli ica notlatlanex huan ica
    itlatlanex noTata, Toteco Dios huan inintlatlanex nopa tlatzejtzeloltijca elhuicac
    ehuani.
  aii-aii: ”ܡ̇ܢ ܕܢܵܟܹܦ ܒܝܼܝܼ ܘܒܗܹܡܸܙܡܵܢܝܼ̈، ܒܸܬ ܢܵܟܹܦ ܒܝܼܹܗ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܐܝܼܡܲܢ
    ܕܐܵܬܹ‌ܐ ܒܫܘܼܒ݂ܚܵܐ ܕܒܵܒܘܼܗ‌ܝ، ܥܲܡ ܡܲܠܲܐܟ݂ܘܼ̈ܗ‌ܝ ܩܲܕܝܼܫܹ̈ܐ.
  esk-NT: Iḷapsi kanŋugivalukkaatŋa iḷisauttutitkalu sivuġaatni iñuich suksraqaŋitchuat
    Agaayyutmik. Taatnatun Iġñiŋan Aŋutim kanŋugigisipmigaaptuuq utiġumi kamanautiqaġuni
    aapamisun piqasiġuni ipqitchuanik isaġuliŋnik.
  msb-msb: “Sugad man kun may tawo na dili magaako sa akon kay ginakaalo niya ako
    kag san akon katukduan, ako na Anak San Tawo igakaalo man siya kag dili ko aakuon
    pag-abot ko sa akon glorya kag sa glorya man san akon Ama kag san mga banal na
    anghel.
  cpa-NT: Di³ jmo¹³ báh³ jní² tsa¹cué¹²jni ju³lah hein² dsa² ca¹jmo¹ tsa¹cuai¹²dsa
    jní², tsa¹cuøh¹²dsa jǿg³ quieg¹jni, jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹²
    hniah¹². Lah¹jøng² jmo¹³jni jmai³ ja³guiogh¹³jni, na³ma²chi² bí² quieg¹jni, hi²
    chinh³jni hma² høh³ quiah¹² Jmi² jniang³, hi² quianh¹³jni ángeles han¹³.
  dso-dso: ତେବେ କେ ମିସା ମର୍‌ପାଇ ଆରି ମର୍‌ ବାକିଅର୍‍ ଲାଜ୍‌ ଅଇସି, ଜେଡ୍‌କିବେଲେ ପର୍‌ମେସର୍‌
    ପାଟାଇରଇବା ନର୍‌ପିଲା ମୁଇ ନିଜର୍‌ ଆରି ବାବାର୍‌, ଆରି ସୁକଲ୍‌ ଦୁତ୍‌ମନର୍‌ ମଇମାସଙ୍ଗ୍‌ ବାଉଡି
    ଆଇବି, ସେଡ୍‌କିବେଲେ ତାର୍‌ ବିସ‍ଇ ନେଇ ଲାଜ୍‌ଅଇବି ।
  meu-meu: Tau ta na lau daigu ai eiava egu hereva daidiai baine hemarai, Taunimanima
    Natuna na ia dainai baine hemarai, ia hairaina ai bona Tamana hairaina ai bona
    aneru helaḡadia hairaidia ai bainema negana ai.
  yva-NT: Are pirati samane po Sya tame raura muno po Sya ananyao raura vatano wanui
    mai, weamo Risy, Arikainyo Vatan, indati risamane Syo aura tavon no Amisye amun
    arono syakare no mine vone so irati Sya kovo ntiti rautan muno Sya Injaya apa
    kovo ntiti rautan muno naito kov Amisye mautan tenambe.
  dgc-dgc: I maski ti ésiya a mégpabaya diyakén nadid, sakay tu mégpabaya ta pégtoldu
    kua,” kagi ni Jesus, “éy sakén éy pabayan ko be side ta késoli ko se a kaguman
    ko du anghel ko, a te kébilék ta kapangyarian Nama ko. Da sakén i lélake a gébwat
    ta langet.
  zpm-NT: Naa ne nac naa Mgui ne pxeeḻ Dios, zha ne ctoladz guiab zho laa zho no xnëz
    naa, ctoladzniegaa zho xtidz naa; scaque naa stoladznie naa zho gaḻ dze ne laa
    naa guiaḻ stib. Dze ne guiaḻnie naa grë xanjl Pxoz naa, guiaḻlu naa guieḻndzon
    ne rap me.
