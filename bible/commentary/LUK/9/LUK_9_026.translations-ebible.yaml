    hote tami hah a kayakhai van han.
  mti-mti: Bira da ne ge gae neuma gumbe ubmam ape ipewa, matai Apan Usiwa me membo
    ge Mamawa ge iyakaisi aneya eyawa danave uwape kumiwa apa, me gumbe ubmam ape.
  pad-NT: Hora avakaipahihi; ojoina kamahini a'onira okaipahihi jaboni. Oathi-ra avakaipahihi;
    ojoina kamahini a'onira okaipahihi jaboni. Hovani ija'ari hahavi vakadi'aajo ho.
    Kodiabi'i ibavia ookhaki bana ho. Ojoiki bana ho ija'ari vakadiania. Ojoina kamahini
    bana Deus ibavi kaija'arini hora vavaipohihaki ho. Ija'aria vanokiki bana ida
    kodiabi'i jahana, danona, vagana kodiania. Nokiaki jaboni bana ida Deus ibavi
    kaija'arini vajahana kodiania.
  twi-twi: Na nea nʼani bewu me ne me nsɛm ho no, ɔno nso, da a me, Onipa Ba no bɛba
