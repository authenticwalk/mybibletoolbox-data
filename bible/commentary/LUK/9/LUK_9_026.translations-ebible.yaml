    kayagan ka tang mga sagradong anghil.
  nhi-NT: Ixconmatican, naquin pinaua ica neh uan ica notlahtol, niConeu in Tlacatl
    pinauas ica yeh, ihcuac ualmouicas ica nimouisticchicaualis, uan ica in mouisticchicaualis
    niTahtzin uan niiluicactlatitlancauan iaxcauan Yehuatzin.
  ttc-NT: Komo ab'l te aj oky'ixwel wi'j b'ix ti'j te npakb'alil, ntons ti'j tetz
    ax [wetz] te Ichan Aj Tk'wa'al Dios [a'in] okyinqtel ky'ixwik ti'j oj wul wetz
    tuky'i nim wajwalil b'ix tuky'i tajwalil te Ntat b'ix kyuky'i kye ángel aj pawame'
    te Qtata Dios.
  dan-1931: Thi den, som skammer sig ved mig og mine Ord, ved ham skal Menneskesønnen
    skamme sig, når han kommer i sin og Faderens og de hellige Engles Herlighed.
  kwj-kwj: E, hima fori ani ga ai mwanji tinga amwei ri bwa ki mina, huruhumba ri
    ani hawa, dori Hima ri Che okwe hi rihi okundau tinga, ri Yapai hi okundau tinga,
    e, Gotri ensel hi okundau tinga ri tawa rini okwe ori hima ni huruhumba ri hakonda.
  vie-OVCB: Ai hổ thẹn về Ta và Đạo Ta, Con Người cũng sẽ hổ thẹn về họ khi Ta trở
    lại trong vinh quang của Ta, của Cha, và các thiên sứ thánh.
  kze-kze: kesááiyavaigwara kentáváígwárá'ó tigaemó umásínkáámba pó'a aáno kemó marapá'ó
    kúmónda miwí sigaemá umátinkanaumne. kemá kwaási úranda'a kumpaáruraundawai aáno
    kesí ságayankwara kesivoná ságayankwara kwíyómpakembo Áánútuna kwayó'nárawati
    ságayankwara'o marapá'ó kúmónda miwí sigaemá umátinkanaumne.
  lbk-lbk: Tay nan mabfain ay mangitakcheg ken sak-en ya nan sos-olok, siya akhes
    ay mabfain ak ay Anak si Takho ay mangitakcheg ken siya isnan omaliyak isnan katangtangachak
    ya isnan kamabfalin Ama ya nan nasantowan ay anghelesna.
  mto-NT: Ku̱x pa̱n pa̱n xa a̱tseꞌe xtuktso̱ꞌo̱tyoomp je̱tseꞌe a̱ts je̱ nka̱ts je̱
    nꞌayook du̱tuktso̱ꞌo̱tyoompa, ntuktso̱ꞌo̱tyoompapts a̱ts je̱ꞌe̱ veꞌe ku a̱tseꞌe
    nmiinnuvat a̱ts je̱ nma̱jin ma̱a̱t, a̱ts je̱ nTeeꞌ je̱ mya̱jin ma̱a̱t, je̱ts je̱
    vaꞌajts ángeles je̱ mya̱jin ma̱a̱t.
  bzh-bzh: Log nabë mehöti göneng in mehönon bedah sa los sa ġaġek vun, og Mehönon
    Nalu rëḳ dah yi vun doḳ buk sën nom los Ama yö niwëëk garë böpata, gelos angër
    vabuung nij wëëk gevuneḳ vuneḳ yaġek yi lo.
  guj-2017: કેમ કે જે કોઈ મારે લીધે તથા મારાં વચનોને લીધે શરમાશે, તેને લીધે માણસનો
    દીકરો જયારે પોતે પોતાના તથા બાપના તથા પવિત્ર સ્વર્ગદૂતોનાં મહિમામાં આવશે ત્યારે
    શરમાશે.
  jvn-NT: Sapa sing isin ngaku nèk dadi muridku lan isin ngakoni nèk nurut piwulangku,
    Anaké Manungsa uga bakal isin ngakoni wong kuwi, mbésuk nèk Dèkné teka ing sloroté
    kwasané, kwasané Gusti Allah Bapaké lan para mulékat sutyi.
  byr-byr: Sareꞌ dareꞌnesɨ. Aꞌmwe pwai nɨmɨnyɨnajɨ nɨmɨre yagaalyavɨnajɨ sangɨna ‘Wagɨla
    nanyɨvwaꞌnadɨka! Sahwarɨ wasɨꞌnɨma!’ dazai Aꞌmweraavɨne Kaimɨraayai gannya byaanna
    naangevɨjɨ Nɨmwarevɨjɨ ejelɨya tewaanyaraavɨrevɨjɨ walaabathehaaꞌ yɨ sahwai ‘Aꞌmwe
    dazai kwarɨna wagɨla nanyɨvwaꞌnadɨka! Bule wɨjaavɨma!’ wɨdathelyɨ.
  ian-ian: '@see-verse:LUK.009.025'
  hun-hun: Mert aki szégyell engem és az én beszédemet, az Emberfia is szégyellni
    fogja azt, amikor eljön a maga, az Atya és az angyalok dicsőségében.
  mcf-NT: Esusbëdtabi ambi chiaid tantiaquid nebi nidaidënuësh quetiapimbocquid icsho
    adquidi ëmbi tantiaid nec, queoatiapimbo iquendabi con pa yacnocquidtedishun tantianubi.
  kjs-kjs: Gore enaali raayome ni-para nina epe agale-para koau wateme-daare ni enaali
    Raapu Pirape Alimiri go enaali koau walalua. Wala epalua rabu naa puri pale Aapana
    epe paana puri page epe ensel-nuna page mea epalua.
  mni-mni: Kanagumbana eigidamak amasung eigi waheigidamak ikairabadi, Migi Machanupa
    aduna mahak masagi, Mapagi amadi asengba swarga dutsinggi matik mangalga loinana
    lenglakpa matam aduda mahak adugidamak ikaigani.
  yad-NT: Mi̱nintyi ra̱jada riva, rañiquejadiva jarye, daryaday sa̱jada Nijya̱mi̱denu
    sivantidye ra̱numatiy ju̱ti̱ radyata, rajye̱data jarye, su̱pa̱vay jiintyasavaydata
    jarye risa̱ju̱.
  mxb-NT: Ta ndi ndáa ña̱yuu ná xíkaꞌan noo̱ saꞌa̱ yúꞌu̱ o sa̱ꞌá to̱ꞌin, dá kía̱n
    kakaꞌan taꞌani no̱ó na̱ ni̱ nduu ta̱a ñayuú yóꞌo sa̱ꞌá no̱ón tá ná kasandaá kuu̱
    nandió ko̱o na xíꞌín ndidaá ndée̱ ndato kómí mií ná, xíꞌín ña̱ kómí tatá na̱ Ndios,
    xíꞌín ña̱ kómí ángel kéchóon noo̱ ná.
  pon-2006A: Me pahn kin namenengkin ie oh namenengki ei padahk kan, iei ih me Nein-Aramas
    pahn ketin ailehki ni eh pahn ketido nan eh lingaling oh ni lingaling en Seme
    oh sapwellime tohnleng sarawi kan.
  maq-NT: Machjiriin matsejen ta, tsëhë xi yo xi ma sava rë ngatsë naha cojo ngatsë
    rë cjua naha matsejen ne, ngahan xi Quihndi rë Xuta Jain ngahan matsejen ne, hacuaha
    cuma sava ná tsëhë hya xi cuinduva cojo hasen ndajyihi naha hacuaha tsëhë Nahmi
    naha hacuaha tsëhë ángel xi vejña tsëhë me.
  hto-hto: Nɨnó daa come cuena meáiruia, daje izói cue uaina meáiruia, afe ɨbana uire
    illáɨmana ana cue billɨ́ruimo afémɨena meáiruitɨcue. Nanoide Ɨima Jitódɨcueza,
    aféruimo Moo Juzíñamui ebírededo bíitɨcue naa nɨ́ɨfuenide Juzíñamui abɨ imácɨri.
  por-BRBSL: Pois quem se envergonhar de mim e de minhas palavras, dele se envergonhará
    o Filho do Homem quando vier em sua glória, e a glória do Pai, e dos santos anjos.
  ces-NKB: Kdokoli by se totiž styděl za mne a za má slova, za toho se bude stydět
    Syn člověka, až přijde ve své slávě a [ve slávě] Otce a svatých andělů.
  cui-cui: Icha ichʉn neacaura, yawa nejume diwesi acaurano, xan ponxaein Nacom Tananeitapetsin
    xuya bapon acauran tsane. Baxua exanaein poxonae patopaetsicaein be jiwi pia pecanamataxeinaein
    tatsi yaitʉpanae susato patopaetsicaein. Taxa pia peitʉpanaewa tatsi yawa patopeicaein.
    Mataʉtano Taxa pia matatsunpiwi tatsi nebarʉ patsicaena, jei Jesús.
  boj-2014: E Tamo Aŋgro. Tamo bei a e qa ti ijo anjam qa ti jemaiyqas di mondoŋ e
    bosiyqa e kamba tamo deqa jemaibqas. Bati di e ijo segi riaŋ na ti ijo Abu aqa
    riaŋ na ti ijo Abu aqa laŋ aŋgro naŋgo riaŋ na ti bqai.
  eng-OEBUS: Whoever is ashamed of me and of my teaching, the Son of Man will be ashamed
    of them, when he comes in his glory and the glory of the father and of the holy
    angels.
  eri-eri: Onounga, fai ete no ji bona mayau tugonga, yame beele bona mayau tuwona
    wa, ariya iinga Fai Nomo Idau no nogo nomo lala anyakaro langa, umamu nomo lala
    anyakaro langa, Itou nomo ensel nebere lala langa yafa gonga mona wa, no fere
    fai waha bona mayau tuwonbona.
  aly-aly: Ayengan Artwa Inngarl Akngey-wenh. Ingwer-ingweran ayeng apey-alpeyenh
    irrwerl-they antyerl akngerr-akert. Anantherrap arrtyernenhey-alpeyenh itwernel-apeny,
    rlterrk Akngey-wenh-akertel. Arrantherr apek nyerrerrem, ayenh apentewerr angka
    atyenh-wety-then, ayengap arrantherr-wety nyerrerrem arrpemarl.
  wiu-wiu: Panagome noka anu olaukakou agaleka ya motokome wakalepa nipa no Ali Yatenane
    Oyago telekole toane wakapeane nekene oneka ya moane waou. Agetaika one wene ki̱yo
    akeneya meki edelo ali-kitika pa̱ teleta tootapeneya meki toane meane wakapeane
    nekene nitou wa Yesuyo akeneya.
  swe-swe: Den som skäms för mig och mina ord, honom ska också Människosonen skämmas
