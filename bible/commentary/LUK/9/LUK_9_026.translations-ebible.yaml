    neka Eve-qa waev bazaføgakh-us neka Mbumbukiam-gi enzol ezoqam-qa waev bazaføgakh-us
    namba te꞉geav.
  rug-rug: Asa sapu kurekure Nau si Arau, meke sari Qua zinama, si kaqu kurekure nia
    tugo sa Tuna na Tie, pana mae si Asa koasa Nana tinolava ṉedalana, meke koasa
    tinolava ṉedalana tanisa Tamana, meke tadi na mateana hopedi.
  hop-NT: Ispi hak nuy Sinot Tiyat, pu ilavayiy hahmanqw put hapi nu hahmanni, hisat
    nu pite’, pas hímunihqey pan namtaknee, pu Ina, qahováriwyuṅqamuy hoṅvia’yatuy
    amumum nuy pas k̇aptsi’taq’ö.
  san-URD: پُنَ رْیَح کَشْچِنْ ماں مَمَ واکْیَں وا لَجّاسْپَدَں جاناتِ مَنُشْیَپُتْرو
    یَدا سْوَسْیَ پِتُشْچَ پَوِتْراناں دُوتانانْچَ تیجوبھِح پَرِویشْٹِتَ آگَمِشْیَتِ
    تَدا سوپِ تَں لَجّاسْپَدَں جْناسْیَتِ۔
  heb-LB: ”דעו לכם, שכל מי שמתבייש בי ובדברי, הוא יהיה לבושה לבן־האדם כאשר יבוא בכבודו
    ובכבוד של אביו עם המלאכים הקדושים.
  caf-NT: '''Et k''us ndan dune si, ''ink''ez sughunek ''i yukaya unli, ''et nket''ah
