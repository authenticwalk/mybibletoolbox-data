    nɑŋŋ nyǝ́mɑ nyǝŋ tɔ.
  azb-azb: Kim Məndən və Mənim sözlərimdən utanarsa, Bəşər Oğlu da Özünün, Atasının
    və müqəddəs mələklərin izzəti içində gələndə o adamdan utanacaq.
  eng-DBY: For whosoever shall have been ashamed of me and of my words, of him will
    the Son of man be ashamed when he shall come in his glory, and [in that] of the
    Father, and of the holy angels.
  guo-NT: Xamal nadala wʉt xanliajwa, tajnaewʉajnaxanliajwabej, xanbej, puexa jiw
