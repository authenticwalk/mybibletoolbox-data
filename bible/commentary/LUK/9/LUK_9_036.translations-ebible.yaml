  bod-N: སྐད་སྒྲ་དེ་གྲགས་མཚམས་བཞག་པ་དང་སྐྱབས་མགོན་ཡེ་ཤུ་གཅིག་པུ་གནས་དེར་བཞུགས། ཉིན་དེ་དག་གི་རིང༌ལ།
