    awarowon, ak kiro onok rusapai apari karauk roasiret wa awarau rai awarowon.
  inb-inb: Chi rimai uia­rig­samu­ura, Jesus­ka ikuti sapalla kawa­rig­sa­mur­ka­kunata.
    Pai­kuna chasa kawas­kata chi­ura­kuna ñi pita mana willar­ka­kuna.
  hrv-hrv: I upravo kad se začu glas, osta Isus sam. Oni su šutjeli i nikomu onih
