    mu amiire ago.
  nhu-NT: No diɛw yidvu jeme nonɛn ɛ mɛse, ɛ bó nɛ yɛn ɛ Jisos leeme fó wvú ɛmbeŋ.
    Ɛ bó ke faŋɛ yaa see lo ɛ̂ wee kefew kedvu le fiɛɛ fì bó yɛnɛɛ yî kum wvudvu le
    kɛ.
  row-row: Olaꞌ basa ma, Petrus se rita akaꞌ Yesus mesaꞌ ne. Teluꞌ se nee-neeꞌ a ma
