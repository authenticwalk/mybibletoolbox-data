verse: LUK.009.036
translations:
  kpx-kpx: Hoto keu kateai uoholige Iesu igaeu lamisi ua. Ige Iesu esemuiau vani moaga
    abu elehale ke loui ata namigeveholilu.
  okv-H: irae enu Iesu oenga mihinu kia. Eto iji amikote amo ari do kia avo embomeni
    ta degi ke hande ae toa.
  tbo-tbo: Hougana pona i kookoe po Yesu tuawana i towotowolo. A hewahewalihi ega
    ponahi po awai hi gagalehi ega iyai hita paliweleya noka iyetahi ugolihi.
  mal-C: ആ അശരീരി ഉണ്ടായിക്കഴിഞ്ഞപ്പോൾ യേശുവിനെമാത്രമേ അവർ കണ്ടുള്ളൂ. തങ്ങൾ കണ്ടതിനെപ്പറ്റി
    ശിഷ്യന്മാർ മിണ്ടിയില്ല. ആ ദിവസങ്ങളിൽ അവർ അതുസംബന്ധിച്ച് ആരോടും ഒന്നും സംസാരിച്ചില്ല.
  grc-SR: Καὶ ἐν τῷ γενέσθαι τὴν φωνήν, εὑρέθη ⸋ὁ⸌ Ἰησοῦς μόνος. Καὶ αὐτοὶ ἐσίγησαν,
    καὶ οὐδενὶ ἀπήγγειλαν ἐν ἐκείναις ταῖς ἡμέραις οὐδὲν ὧν ἑωράκασιν.
  bgc-bgc: या आवाज होन्दे यीशु एक्ला होग्या, अर वे बोल-बाल्ले रहे, अर जो कुछ देख्या
    था उसकी कोए बात उन दिनां म्ह किसे तै न्ही कही।
  khz-khz: Vokaro eaikito aonai, Iesu geregana gegitaato. Ekala gegitarato gaura,
    talima ta genai ati gekilagi-matagaiato votoma.
  deu-TKW: Und als die Stimme kam, fand sich's daß Jesus allein war. Und sie schwiegen
    und sagten niemand in jenen Tagen etwas von dem, was sie gesehen hatten.
  zsr-NT: Catiꞌ budx bëꞌ didzaꞌ chiꞌi naꞌ, tuzëꞌ Jesús nagáꞌnlenëꞌ lequëꞌ. Taꞌcuáꞌ
    dxiëꞌ bönniꞌ usë́d queëꞌ, atiꞌ dza naꞌ nutu nu glëꞌ ca nac le gulaléꞌinëꞌ.
  lin-lin: Sima na mongongo yango koloba, bamonaki ete Yesu azali Ye moko. Bayekoli
    babombaki likambo yango mpo na bango moko mpe, na mikolo wana, bayebisaki ata
    na moto moko te makambo oyo bamonaki.
  hns-NT: Djab aawaadj soenaail tab khaalie Jiesoe hoewa raha. Koetjh dien lek tjela
    log koi se na bataais oesab kaun biesaal tjiedj dekhies raha.
  noa-E: Maimua chi woun iekjö sĩerr khĩubaadëm dʉ̈i ĩchab chi jʉʉnthumiejã chukkhu
    aadëm ee oowai Jesús ich appai oo dʉnaajim anʉm. Mamʉ amachdëu mag ootarrjã ag
    ed gaai chan bʉ̈ʉrjã deeum khʉʉnag jaauba, sĩi khĩuu nʉisijierram anaabá, nem
    dau chig ooba arrjö.
  eng-EMTV: When the voice had ceased, Jesus was found alone. But they kept silent,
    and reported to no one in those days any of the things they had seen.
  mib-NT: Te nuū ni jínu ni cahān jnūhun ún, te máá ɨɨn na Jesús íin ya nuū de. Te
    máá de tu ní cácahān cuɨtɨ de, te tāca quɨ́vɨ̄ ún tu ní cácachi de nuū ni ɨɨn
    jeē súcuan ni cajito de.
  lif-NT2: खे़न् इक्‍लाःन् पारे़ चुरे़आङ् खे़प्‍मो ये़सुःन्‍लक् मे़निःसुरो॥ हुॽसाम्‍बाहाॽरे़
    कन् पाःन्‍निन् खुनिॽ निङ्‌वाॽ सिगाङ् मे़युक्‍खुआङ् खे़न् ये़म्‍मो आत्तिन्‍हाॽआङ्
    मे़म्‍मे़त्तुन्‍छिन्‍लो॥
  xnj-xnj: Lwami lula Palwayuwanika, Yesu awonakini avi mwene. Vawuliwa vaki vakavya
    nuu mu mambu genago na lukumbi lwenulo kawaka mundu mwavamjovili. Gevagaweni.
  mmx-mmx: Ga se na levelinga ga xap, Iesu xusuk mun mo ga nemen eburu mi lavaun pinivu
    ren. Lavaun pinivu digak lok pilo mumu na lempanga, la di goxo tong asu i na ri
    teta ap mo levenaleng.
  cbr-NT: Ësai banaia cuatancëxuan iscëx ca Jesúsëshi anu 'iacëxa. Usaía 'ia isanan
    cuaxunbi ca Pedro 'imainun Juan, Jacobo, acaman ui unibi ñuixuanma 'icën.
  tee-NT: Chai acsni chivink'o pus ju ixtamamaka'un ju Jesús talakts'ilh ni va is'akstu
    ixya ju Jesús. Para astan jantu xamati' tu'u' tajuni tuchi ju ixtalakts'inta.
  eng-LSV: and when the voice was past, Jesus was found alone; and they were silent,
    and declared to no one in those days anything of what they have seen.
  cak-NT: Y cuando quic'oxan chic ronojel ri', xquitzu' chi ri Jesús xa ruyon chic
    c'o. Y reje' q'uiy tiempo xk'ax y man jun anchok che xquitzijoj-wi ri xquitzu'
    chiri' parui' ri juyu'.
  pah-NT: Ga nhi'imbavame Jesus'ga jate Pedro'g̃a ga repiagi. Ojipe'g̃a pe g̃a nonhi'ig̃i
    a'ea rehe. Manameuhũ g̃a imombe'ui onhimbiepiaga.
  sja-NT: Ma pedee ũridap'eda, Jesús ituaba beeji ãra ome. Mãpai k'ĩup'ee p'aneejida.
    Ma t'ẽepai ãchia unuda ma ewate apidaamaa nepɨrɨda-e paji.
  xed-xed: Tahula gwaɗata tsa lwi ya, Yesu yeya ta nghə lu turtukwani, sriw nzanza
    tsa duhwalha ya ma tsa fitik ya, haɗ mndu ya mnanaŋ həŋ ta tsa gwaɗa ya wa.
  mks-NT: Tá na̱ndihi na̱xini jo̱ho na ña̱ cáchí a̱ cán já na̱xini na ña̱ íin in túhún
    ji̱ni̱ mé va Jesús. Ta mé na̱ xíca tuun xi̱hi̱n á cán na̱sahi̱in táji̱ yúhu̱ ná
    sa̱há ña̱ na̱xini na ta co̱ó na̱ndicani na sa̱há nu̱ú ni in túhún ña̱yivi.
  gfk-S: Ma be ira nianga ga pataam duhat ga nanaas ma ne Jisas sene um. Ma ira itul
    a bulu na harausur duhat pai gale hinawase ta tikenong ta ikino pana bung ta ira
    linge duhat gate nes.
  bmu-bmu: Qet miaŋön eri möta gwarek yeŋön miaŋgöreŋök uba Jisösnöŋ nanŋök kini eket.
    Kunduŋe yuai ekeri, miaŋgö buzupŋi mi nalö miaŋgöreŋ kude jiba keu bök malgetka
    kunŋan kun qahö mörök. Mewö.
  dgz-dgz: Nop ame uon tani amba mu Iesu megenat wanden yawan. Mu inak ame venasen
    yawane oisewa waenapan da ya wadiamon.
  eng-GNV: 'And when the voyce was past, Iesus was found alone: and they kept it close,
    and tolde no man in those dayes any of those things which they had seene.'
  zaa-NT: Biyeni dibáni cabi ca tìtsa'a nna bilá'ni cabi qui'ni álatèruba Jesús du.
    Ca discípuluá nna uccua taá tsi qui' cabi nna, nú ttú tení nuỹa gutixa'áni cabi
    nu bilá'ni cabi.
  eng-WEBSTER: And when the voice was past, Jesus was found alone. And they kept it
    close, and told no man in those days any of those things which they had seen.
  guh-guh: Itsa baja Dioso najumevereta bajarapacuenia pejumaitsijavatsica, Jesús
    pijajivi tane caenë baja Jesús penucaejava bajarajota. Jesús pijajivi tae ata
    bajarapacuene, moya saya jinavanapa. Bajarapamonae abaxë apo tsipaebi itsamonaejavabelia,
    tae ata bajarapacuene.
  bon-bon: Liba apirige pui tagepogogo te, teepi Yeesu ne taatu jepänänisi. Yoo, abiberäja
    bägrä cina peei poto cidi me bojä me äbitininisi. Pui padare cabu teepi lica nuuja
    biname ne jaji ngena ne bii jepänisi.
  nhw-BL: Huan quema Toteco Dios tlanqui camanalti, quiitaque Jesús itztoya iseltzi.
    Huan para miyac tonali nopa eyi imomachtijcahua amo molinijque catli quiitztoyaj
    ipan nopa tepetl.
  mgw-mgw: Bu'ka paliyu'wanike lilobe lyo, Yesu aabonekine ai kisake. Banamasi' baatami
    liki, bammakieli mundu ywoywoti makowe go.
  swh-ONEN: Baada ya sauti hiyo kusema, walimkuta Yesu akiwa peke yake. Wale wanafunzi
    wakalihifadhi jambo hili, wala kwa wakati huo hawakumwambia mtu yeyote yale waliyokuwa
    wameyaona.
  wbi-wbi: ilisio ye lijikile uYesu alyale mwene. vaki kalile kimie, na fiighono ifio
    navalyam'bulile nambe jumo lyolyoni mughano valyaghavwene.
  bba-bba: Gɑri yin biru, Yesu tiɑ wi turo. Bwɑ̃ɑ be, bɑ ye bɑ wɑ mi tii mɑrisi, bɑ
    ǹ ɡoo ɡɛɛ sɔ̃ɔwɑ sɔ̃ɔ mɛɛ te sɔɔ.
  eng-KJVCPB: And when the voice was past, Jesus was found alone. And they kept it
    close, and told no man in those days any of those things which they had seen.
  kgk-NT: Opa-ma ramo upe va'e nhe'ẽ, ohexa Hesu anho-ma opyta oĩ-vy. Mokõi indive
    onhomongeta va'ekwe-pe ndohexavéi-ma. Upéa-rehe Hesu remimbo'e okirirĩmba opyta-vy.
    Ohexa va'ekwe avave-pe ndoikwaa ukáiry.
  waj-waj: Iva kiaa taika kiooduu iya tooduu Yisuuva arivana nnaasu dioo vairavai.
    Ii suai ivaki Yisuunna ngiaammuau taaravoomaido ngiari too kuaivaa hama kiaa kookieeraida
    pikiada kua seemuaa variravai.
  cpy-cpy: Okaatapaakira ñaantsi iñaawaetee-takiri, iñeetatzii apaniroeni ijeekanee
    Jesús ikatziya. Teera ikamantantzi-tyaawo riyotaani jempe ikanta iñaakiri, romanakotakiro.
  ekk-PKP: Kui hääl kõnelemise lõpetas, oli Jeesus seal üksinda. Nad hoidsid selle
    enda teada ega rääkinud tol ajal kellelegi, mida nad olid näinud.
  mpx-mpx: Sauga anan o i mowasi, he Yeisu maisena ya te hi kite. Tohago hi mikekei
    ge sauga toto o elana nige gamagal etega wana wasa hi pepek bugul toto hi kite
    kaiwena.
  wbp-wbp: Ngula-jangkaju, Jijajijilpa jintalku karrija. Tarnnga-nyayirnilpalu nyinaja
    yimi-ngarrirninja-wangu kujalu nyangu.
  luo-luo: Kane dwol osewuoyo, negiyudo ni Yesu ni kende. Jopuonjre nokano wachni
    e kindgi giwegi kendo ne ok ginyiso ngʼato angʼata kuom gik mane giseneno.
  nhe-NT: Huan quema Toteco Dios tlanqui camati, quiitaque Jesús itztoya iselti. Huan
    para miyac tonali nopa eyi imomachtijcahua ax tleno quiijtojque huan axaca quiilhuijque
    tlen quiitztoyaj ipan nopa tepetl.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܕܗܘܹܐ ܠܹܗ ܩܵܠܵܐ، ܦܝܼܫ ܠܹܗ ܚܸܙܝܵܐ ܝܼܫܘܿܥ ܒܢܲܦ̮ܫܹܗ. ܘܐܵܢܝܼ ܫܬܝܼܩ
    ܠܗܘܿܢ. ܘܠܐܢܵܫܵܐ ܠܵܐ ܐܡܝܼܪܗܘܿܢ ܒܐܵܢܝܼ ܝܵܘܡܵܢܹ̈ܐ ܒܘܼܬ ܡܸܢܕܝܼ ܕܚܙܹܐ ܠܗܘܿܢ.
  esk-NT: Uqaġuiqman Jesus kisiŋŋuġniqsuq. Taipkunani uvluni maliġuaqtaiñ uqautigiŋiññiġaat
    kisumununniiñ tautukkaqtiŋ.
  msb-msb: Pakatapos sadto, nakita ninda na si Jesus na lang. Kaya, ginpasabuot san
    mga disipulos an inda nakita kag wara gayod sin ginsumatan sadto na kaurason.
  cpa-NT: Mi³ca¹juúh² Jmi² jniang³ lah¹jøng², ca¹jái¹ dsa² tiogh³ hi² ma²tsenh¹² Jesús
    cu²hŋiah¹². Jøng² ha¹chian² dsa² ca¹tsáih¹dsa jin³ hein² dsø¹juu¹² jøng² hi² ma²ca¹jái¹dsa.
  dso-dso: ସେ ସବଦ୍‌ ଅଇଲାପଚେ ଜିସୁ ଗଟେକ୍‌ଲକ୍‌ସେ ଡିସ୍‌ଲା । ଆରି, ସେମନ୍‌ ଚିମ୍‌ରା ଅଇରଇଲାଇ,
    ତେଇ ଜାଇଜାଇଟା ଦେକିରଇଲାଇ, ସେବେଲେ ସେ କାତା କାକେ ନ କଇ, ମନେ ଦାରିରଇଲାଇ ।
  meu-meu: Ere e doko ai, Iesu sibona e itaia. A unu e ita ḡaudia na asie herevalai,
    bona tau ta danu asie hamaorolaia.
  yva-NT: Anamote umaso mayaowa jewen, umba arakovo mandeije umawe wo Yesus aen obo
    pi no akato no we. Wo ana wo raene umawe raura vatano kaijinta maije ramu, yara
    umanin bayave yava nugoenta.
  dgc-dgc: Ey to pékabati de ta éya, éy éwan dén tu éduwa a lélake a nékiohon ni Jesus.
    Ey éwan pabi kinagi du alagad tu mineta de ta maski ti ésiya, éngˈwan lalo de
    a nilihim.
  zpm-NT: Zeeṉe blozh bin zho tsi meṉ co, goṉ zho loxaque Jesússe zo ga. Grëse miṉe
    goṉ zho ga, ib choot lo bneed zhow leṉ dze co.
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, Txesus marma yonyatxkon hatà, Petru komo.
    Àro wyaro texetxhenye rma, tànenyetxhàyamo yokarymahra nehxatxkon hakapa tà, anar
    komo wya.
  sim-sim: Mashi oso am mendek si narik li heyeri Jisas ortonom orok ormu sira. Hako
    mbele mbele os orok li heyeri, lir mbeek ma lar kolok li saweri ambu sir.
  npi-ULB: जब त्यो आवाज बन्द भयो, येशू एकलै हुनुभयो । तिनीहरू चुप भए र ती दिनमा जुन
    कुरा तिनीहरूले देखेका थिए, कसैलाई पनि भनेनन् ।
  cgc-cgc: Pagtapos ta ambal na alin ta panganod, nakita danen Pedro na Jesus nang
    en bilin. Ula gid anay pasugid danen Pedro ta bisan kino parti ta nakita danen
    naan ta bukid. Danen nang nalam.
  tim-tim: Anutuŋe den hain dâm kondo Yesuŋe ikiŋeâk kindo egi. Akto wan me wan egi
    are sop ain luâk siânba bo makyeŋgim yân biwiyeŋânâk katmâ nâŋgâm mali.
  yor-yor: Nígbà tí ohùn náà sì dákẹ́, Jesu nìkan ṣoṣo ni a rí. Wọ́n sì pa á mọ́,
    wọn kò sì sọ ohunkóhun tí wọ́n rí fún ẹnikẹ́ni ní ọjọ́ wọ̀nyí.
  wos-wos: Wun hundi wandéka xékétaka di xé, Jisas hafu téndéka. Xéta hundi nawulak
    buléhambandi. Buléhafi yata wunde nukwambu di xéndan joo nakéka du nakré wahambandi.
  emp-NTPO: Maʌ̃ bed̶ea chupead̶acarea Jesura idub̶a nũmʌda unusid̶aa. Ãdjia unuped̶ad̶ara
    dãrãsid̶aa ni ab̶aʌa nẽbʌrʌd̶aẽ́ panʌda.
  eng-F35: When the Voice had ceased, Jesus was found alone. (They kept quiet and
    told no one in those days any of the things they had seen.)
  ind-ind: Sesudah suara itu menghilang, mereka hanya melihat Yesus sendirian di situ.
    Setelah kejadian tersebut, cukup lama ketiga murid itu tidak menceritakan kepada
    siapa pun tentang apa yang sudah mereka saksikan.
  pes-OPCB: چون ندا خاتمه یافت، متوجه شدند که عیسی تنهاست. آنان تا مدتها، به کسی دربارۀ
    این واقعه چیزی نگفتند.
  mpt-mpt: blimanoa ayungo glitanoa i temiba Yesuse elekiem mabia atemniba inamin
    namino tam tloa watemibo am olo dimo i naka maki mo baabeim blimobe.
  ssx-ssx: Koto pi ho̱la̱꞉make laa paeyeke naneta꞉ Yesu homeke hapelia hayekeeki handemekeme.
    Mo hali tepoma꞉ mo handemeke ekimanu wanda꞉hali ma꞉nda꞉ pa꞉ta꞉ na la haleke ika꞉
    homeke hone wimikime.
  mkl-mkl: Si ɑnyii ide ku fɔu, Jesu nŋu ɑkɑ̃i ɑ̀ yɛ bɛ. Ŋɔi si wɑɑtiu bɛ mɔcɔ ŋɑu
    ɑ coko ɑ kù sɔ̃ inɛ kɑ̃mɑ mii iyi ɑ̀ yɛ.
  gaq-gaq: ଆରି ଆତେନ୍‌ ସାମୁଆଁ ନ୍ନାଂକ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ମୁଇଂଜା ଆଃ ତ୍ନାକେ । ଆରି ମେଇଂ ବୁଙ୍ଗ୍‍
    ଲେଃଗେ ଆରି ମେଃନେ କେଆର୍‌କେ ଆତ୍‍ଅରିଆ ମେଁନେ ଡିଗ୍ ସାମୁଆଁ ଆତେନ୍‌ ବେଲା ଆଜା ଡିଗ୍ ଆବାସଙ୍ଗ୍‍
    ଆର୍‌କେ ଣ୍ଡୁ ।
  gof-RNT: He qaalay si7ettidaappe guye Yesuusi barkka de7ishe benttis. He wode entti
    be7idabaa ooddeskka odonna, bantta wozanan oykkidi si77i gidosona.
  unx-unx: ନେ କାଜି କାଜିୟାନ୍‌ରେ, ଇନ୍‌କୁ ୟୀଶୁକେ ଏସ୍‌କାର୍‌ଗି ନାମ୍‌କିୟାଃକ । ଆଡଃ ଚେଲାକ
    ହାପାୟାନାକ, ନେଲ୍‌କାଦ୍ କାଜି ଏନ୍‌ ଦିପିଲିରେ ଜେତାଏକେ କାକ ଉଦୁବ୍‌କେଦ୍‌କଆ ।
  gah-gah: Gakó láa loko utó okago, giliake ánigamó nene Izesú ezáagó noigo ánigamó.
    Ánigiake, ámina gamenaló ániga netakumú kegepa apiziake avetó iki vegená makó
    nene li kememamó.
  lcm-lcm: Au, kalinga kala mengen tapai, na kitola arai ta Iesu papalik kalapo ago.
    Na e mung ina si pangau ang a volo nat ang parik kitolpa mengen amalangas a mangsikei
    ta sa kitol tala arai ania.
  aer-aer: Ngkarte angkeke-arle iperrenge, Jesus anyente anteme tnerle-anetyame. Kenhe
    atyewe urrpetye itne yanhele anerlte-anemele angkerre-arlke-irretyakenhe. Kenhe
    itne iwenhe itne-arle arerrirreke arrpenhe areyeke ilerrirretyeke arrangkwe anthurre-arle.
  qvc-NT: Chaymandaqam paykuna chapakushpaqa, sapalandallana Jisustaqa rikarqanllapa.
    Kanan paykunaqam chay diyakunaqa mana ni pitapis chay rikashqambaqqa parlachirqanchu.
  tgl-ULB: Nang matapos ang tinig, mag-isa na si Jesus. Sila ay tumahimik, at sa mga
    araw na iyon ay wala silang pinagsabihan sa mga bagay na kanilang nakita.
  cbs-NT: jakimamadi samama bedu bedu ikin Jesús besti nia uinibukiaki. Januxun jaska
    june uinbidanimaxun tsua yuiyama iyukubainibukiaki.
  xtm-NTPP: Te ora nuu ni ka jiniso'o de ja ká'an ya ma, Jesús ma, ni kendoo maa in‑nka
