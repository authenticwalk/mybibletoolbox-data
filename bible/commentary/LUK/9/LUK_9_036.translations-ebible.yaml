  kjs-kjs: Gote-me agale lakenaloma Yesu nipu komea pirina adisimi. Gore disaipel
    alinu nimumi agale loraoma go adisimide elenu madaa remaa nalakelesimi.
  mni-mni: Khonjel aduna lepkhraba matungda tung-inbasing aduna mapham aduda Jisukhaktamak
