  tzo-TZE: C'alal laj yo'nton ta lo'ile, stuc xa no'ox tey oy laj yilic li Jesuse.
    Li yajchanc'optaque ep c'ac'al mu'yuc boch'o laj yalbeic li c'usi laj yilique.
  lex-lex: La'pa lir de nhorwua dewade ramkek de Yesus Nmeh'a Nden la hande. La' ler
