  lif-NT: ᤂᤧᤴ ᤀᤡᤰᤗᤠ᤺ᤴ ᤐᤠᤖᤧ ᤆᤢᤖᤧᤀᤠᤱ ᤂᤧᤵᤔᤥ ᤕᤧᤛᤢ᤺ᤴᤗᤰ ᤔᤧᤏᤡ᤺ᤛᤢᤖᤥ॥ ᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ
