    hya ne, cachjaain camaha xu ni me cojo hisca ngu tsëhë xcusun xi cavëë me.
  hto-hto: Daɨí daɨna méifodo Jesumo érocaidiaɨoɨmo, ja dama ite. Afe mei afémacɨ
    afe íaɨoɨ cɨónana bumo lloñédiaɨoɨ.
  por-BRBSL: Quando a voz veio, Jesus foi encontrado sozinho. Eles ficaram em silêncio
    e não disseram a ninguém naqueles dias nada do que tinham visto.
  ces-NKB: A když ten hlas zazněl, zůstal [tam] jenom Ježíš. A oni mlčeli a v těch
    dnech nikomu neoznámili nic [z toho], co viděli.
  cui-cui: Poxonae Nacom najume weta, Pedrobarʉ necobarʉcʉpa xua Jesús beya compa
    uncua. Pedrobarʉ saya moya. Jopa pejumeyo ichamonaetha xua tane.
  boj-2014: Onaqa Yesus aqa aŋgro naŋgi anjam di qusib ŋam ateb di Yesus a segi naŋgi
