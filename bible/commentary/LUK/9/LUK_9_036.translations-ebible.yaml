    dani.
  kyg-kyg: agayana Yesuꞌa agaiꞌageꞌmo maiꞌnigeꞌa ageꞌnae. Ani afinatetiꞌmo ageꞌnaya
    kavafeꞌmo ava gemo huꞌa hapa opaiꞌnae.
  kmk-kmk: Utdit guminok dit ginga, si Jesus ullawaon dit ininggaw. Ot naid nangibagbagaan
