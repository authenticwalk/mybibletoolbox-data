    nao kera si farongoa na ta wane ana ru ne kera ada to'ona.
  suz-BL: मिनु मेको लोव़ नेन्‍मेनु, येसु का ला तामे बाक्‍त। मिनु मेको आन तशो नु नेंशो
    शुश नाक्‍ती सम्‍म सुइ आन कली मशेंथु, सिक्‍सी पा थुंमी वोदमे बाक्‍त।
  car-NT: Moro auranano wotakepy'po mero, o'win 'ne rapa Jesus kynakon. Irombo mo'karon
