  kxv-kxv: ଏଲେଇଞ୍ଜି ୱେସ୍ତି ଡା଼ୟୁ ଜୀସୁ ରଅସିଏ ତ଼ଞ୍ଜାଆ଼ତେସି । ଏ଼ୱାରି ଈ କାତାତାକି ପାଲେଏ
