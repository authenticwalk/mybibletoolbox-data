  san-ORI: ଇତି ଶବ୍ଦେ ଜାତେ ତେ ଯୀଶୁମେକାକିନଂ ଦଦୃଶୁଃ କିନ୍ତୁ ତେ ତଦାନୀଂ ତସ୍ୟ ଦର୍ଶନସ୍ୟ ୱାଚମେକାମପି
