  san-BUR: ဣတိ ၑဗ္ဒေ ဇာတေ တေ ယီၑုမေကာကိနံ ဒဒၖၑုး ကိန္တု တေ တဒါနီံ တသျ ဒရ္ၑနသျ ဝါစမေကာမပိ
