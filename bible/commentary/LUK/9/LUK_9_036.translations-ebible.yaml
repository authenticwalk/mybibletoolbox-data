  kan-2017: ಆ ವಾಣಿ ಆದ ಮೇಲೆ ಯೇಸುವನ್ನು ಮಾತ್ರ ಕಂಡರು. ತಾವು ಕಂಡ ಈ ಸಂಗತಿಗಳಲ್ಲಿ ಒಂದನ್ನಾದರೂ
