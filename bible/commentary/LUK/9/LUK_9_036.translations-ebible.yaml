  cek-AK: Lok dip pacoengah loe, angmah bueng kaom Jesu to a hnuk o. To ah kaom hmuen
    to nihcae mah palung thungah pakuem o, a hnuk o ih hmuennawk to mi khaeah doeh
    thui o ai.
  bkd-bkd: Su maiwas haena sa lageng iyan dà naahà dan si Jesus. Duun taena ha panahun
    hurà gayed itultul hu mga tinun-an su naahà dan.
  ctu-76: Che' ñac ti ujti jini ajt'an ti yilʌyob i bajñel jach ya'an Jesús. Ñʌch'ʌl
    ti cʌyleyob ajcʌnt'añob i cha'an Jesús. Mach'an majch ti' subeyob jini tsa' bʌ
    i yilʌyob.
  lac-NT: Caj ts'oc u yubicob u t'ʌn tu ca' irob Jesús tu junan mʌna' mac ti' yʌn.
    A mʌna' u nup u camsʌwinicob a ba' caj u yirob tu cotor aro' tu mʌcob u chi' mʌ'
    tu ya'arajob ti' mac a ba' caj u yirob.
  xla-xla: Wuala dulu tle yuta yukamhalepo gudlati yia꞉ Yesuta meyelo halla natiyo.
    Pita wolotapo yia꞉ta tamali di dla tlamale koko iye opa opi watle yipta po-atlamaiyo.
  xav-NT: We tãma mreme pari wamhã, siwaprosi te oto za, Zezusi hã. Ari'iwi te a'â
    tihâimana za'ra, mreme ãna, ĩsiré 're ĩnomro mono norĩ hã. Ni'wai ma, te te rowasu'u
    za'ra õ di a'â, te te ĩ'madâ'â za'ra zém na hã.
  cuk-cuk: Degi-sunmaked-bergusgu, Jesús-sapingan dakarmalad, unnila Jesúsʼbi wargwen
    gwichi. A-ibagangi, Jesús-sapingan dulemar-baiganga ibmar-daksamalad gwen sogsasurmalad,
    bela daksadi, odukusmalad.
  tbf-tbf: Sien ine mi ien tate nga vakokoit voto, gituo nga dengarie e Iesu kesen
    mo te. Ba madar tovtov gituo nga toungan ine mi kepineits sibu arogie ma gituo
    kap nga pengan si ka mei ian sibu ra misa gituo ta nga pare.
  uig-CYR: Аваз аңланғандин кейин, қариса, Әйса өзи ялғуз қалған еди. Улар сүкүт қилип
    қелишти вә шу күнләрдә өзлири көргән ишлардин һеч қайсисини һеч кимгә ейтмиди.
  ikw-NT: Nga akpịri wam kwukworu, be whnụrnu Jizọsi nsnụnu a. Ele sno apna a bịtaru
    nhne be whnụrnu nụ mkpọma be, ọ zá nye be kannụ nhne be whnụrnu ige wam.
  khs-khs: 'Au selapita: ta:ta: tepeyawalapulu Yesu Ewamo kulu hanosene sena usulupe
    iyewi potakamake Yesuwa Enapotane elapita: papo. Iyewi nano sosolo papo amowa
    eta: hokatoyamake i matana fa:namoke ke matane tiye sita:ne.'
  dwr-ENT: ቃላይ ሲሴቶዋፔ ጉዪያን፥ ዬሱሲ ባሬ ፃላላ ጊዲዴ ቤቴዳ፤ ኡንቱንቱካ ዬዉዋ ባሬንቱ ዎዛናን ኦይቂዴ ሄ ዎዲያን ኦኒኔካ
    ኣያኔ ኦዲቤና።
  pma-pma: Navong rea koanek selus evus, telroles etai mun meatin, Iesu enges ro ral
    min keitel. Ka asa koa keitel tellesi, telkur kati vi oneatel enges. Telrovitentei
    min etai meatin en avong enek.
  atd-NT: Pogkaponga to sikan no kagi, nigkita ran si Hisus to sasagboka rin naan
    do. Ka sikan no tatolu no hibatoon ni Hisus, waro nignangon to nigkita ran. Agad
    hontow otawa, waro dan pad inangon ka nigkita ran.
  tel-2017: ఆ శబ్దం వచ్చిన తరువాత వారికి యేసు మాత్రమే కనిపించాడు. ఆ రోజుల్లో వీరు
    తాము చూసిన వాటిలో దేనినీ ఎవరికీ చెప్పలేదు.
  hat-BSA: Lè vwa a te pale, Jésus te twouve li sèl. Yo te rete an silans, e pa t
    di pèsonn sa ki te rive nan jou sa yo.
  top-NT: A̱stá̱n yaj tú takaxmáti̱lh acs tatu̱taparako̱lh, a̱huata ixacstu ixyá Jesús.
    Talí̱alh lhu̱hua quilhtamacú y xlacán ni̱ tali̱chihuí̱nalh tú ixta̱cxilhni̱t.
  msk-msk: Pagdungug nilan saan na sorit, say dakman ni Jesus yang kikita nilan. Kayan
    yomanaw silan, toyo wa pa silan magabatok sang kadaygan sang kikita nilan disang
    butay, baya da yagbatok da na yagboi da oman si Jesus na pyapatay.
  gyr-NT: Opase osendu co ñehesa yuvɨreco, ahese osepia Jesús, ahe ae ihãise yuvɨreco.
    Semimbohe rumo oyeupe tẽi ovɨreco yuvɨreco; ndomombehu vɨtei eté ava upe mbahe
    osepia vahecuer yuvɨreco.
  kmh-kmh: Won kun ak nep; bi omiŋal kun ak ma minderik; Jiysis nep mindek. Pen dum
    biyoŋ mindey tap gek niŋyak kun ak, ñin namb kun siŋak biynimb gunap kuyip ma
    aŋgñiyak.
  ukr-ONPU: Коли ж пролунав голос, Ісус залишився Сам. Вони мовчали й нікому в ті
    дні не казали про те, що бачили.
  emi-emi: Nau lingi ngalo eteva ghe ruula, me laghe tara nongala Iesu. Nau laghe
    oghi sio mae, karika laghe auliaa poila ta mene toa tale voto laghe tarala.
  zpv-NT: Ya chin guyaꞌloh bihn raꞌ ba dxyiꞌdxyi raꞌ chi, bwaꞌha raꞌzi ba tuhsila
    Jesuhs zuu riꞌchi. Ya guluꞌchaꞌyisi raꞌ ba dxyiꞌdxyi raꞌ chi laꞌn lastoꞌ raꞌ ba,
    ya ayi chyulootiiꞌ bwiiꞌyidxyiꞌdxyi raꞌ ban.
  gux-gux: U nialu yeni n den maadi ki gbeni, bi sua ke Jesu ye o bebe. Bi ŋoadikaaba
    den muubi bi ñoana, baa togidi oba laa yogunu ban la yaala.
  kos-kos: Ke pusra sac wanginla, eltal liyal Jesus el mukena muta. Mwet tumal lutlut
    eltal tiana fahk kutena ma elos liye inge nu sin kutena mwet in pacl sac, a eltal
    mislana.
  ibo-ibo: Mgbe olu ahụ kwusiri okwu, ha chọpụtara na Jisọs nọ naanị ya. Ndị na-eso
    ụzọ ya kpuchiri ọnụ ha, debe ihe niile nʼobi ha, ọ dịkwaghị onye ọbụla ha gwara
    ihe ha hụrụ.
  yml-yml: Tutuyanina vona i ꞌaꞌava, nika i ꞌiseni Iesu ꞌaiseꞌavana i tovotovoi. Tutuyanina
    ꞌwaineye tovetutuyamavo kebu tamu aitoi ꞌwaineye i da luꞌivona avaꞌai i ꞌiseniga
    faifaina, siwe tutuya manamanawena i ꞌaꞌava mulieta i luꞌivona.
  ory-ory: ଆଉ, ସେହି ବାଣୀ ହେଲା ଉତ୍ତାରେ ଯୀଶୁ ଏକାକୀ ଦେଖାଗଲେ। ପୁଣି, ସେମାନେ ନୀରବ ରହିଲେ,
    ଆଉ ଯାହା ଯାହା ଦେଖିଥିଲେ, ସେଥିର କୌଣସି କଥା ସେ ସମୟରେ କାହାକୁ କହିଲେ ନାହିଁ।
  bzj-bzj: Wen di vais don taak, oanli Jeezas wan mi lef deh wid dehn. Di disaipl
    dehn kip weh mi hapm tu dehnself, ahn dehn neva tel nobadi bowt it til aftawodz.
  chk-chk: Iwe, lupwen ewe möngüngü a köüla, ra küna pwe Jesus chök a nom. Nge ekewe
    chon kaiö ra amwöchü ekei mettoch, nge resap üreni eman met ra küna lon ena rän.
  ssd-ssd: Pasa ta kugana le Yesus nuŋe ndo tiŋ minna le kaŋgernaig. Taŋamba nane
    wam kaŋgernaig ait ta mbolŋge afu ndoŋ wam kube ndanaig.
  acr-TNT: Ecꞌuchiriꞌ xqꞌuis ubiꞌxiquil waꞌ, na e jinta chi ri caꞌib achijab rucꞌ
    ri Jesús. Chupa tak cꞌu riꞌ laꞌ la kꞌij, ri Pedro, ri Juan y ri Jacobo na xquitzijoj
    ta cꞌana che junok waꞌ wa xquilo.
  rop-rop: Wal afta wen God bin binij toktok, detlot thribala wekinmen bin luk Jisas
    bin jandap miselp. En detlot thribala wekinmen bin jidan kwaitwan, en dei nomo
    bin dalim enibodi wanim deibin luk.
  mee-mee: Ka ina kaling laeala lele tapu, na keke kele Iesus ine momo mana me i.
    Na barangalele rae Iesus kanna keke malopite ollaeala mana nge ri, ba ke sane
    ke ture ollaeala a ri ke kele ta agau te ka kae nginngina.
  mwf-2018: Bere nhini thangunu peneme nhini pubamkangkarduneme-ka nukunu da matha
    Jesus numidharrnu pirridha-yu. Bere peneme nhini-ka mere warda puddananarruyiththaneme
    ngarra kardu-yu da mange nhini ngarra pubamkangkarduneme pangu-yu.
  dif-dif: Ja nau ngaiala pantjinani, tanali Jesus kulnulu mankamankana wonti. Ja
    tana ngapu nganana wonti, ja wata kulnuni tanangupini ditjini kaukaubana wonti
    nunkangundru, mina tanali matja najina.
  gam-gam: Dje kerika kambono kanmaka, Jisas yene moi. Embe yeika makimb mekbe al
    moi ge kere er kal woi ge, kogoye una wal kani mal, kandja ola dje nadji, ege
    pende molo alla are dji.
  nou-nou: Awodo setiri Iesu umo umosuka awa ainda derido atisira. Edo ro ambojimbi
    mi gosisera iji ainde awa embo nenei da yei sae doturisera.
  mqb-NT: Pə dəɓa ana Mbərom sa jay ahay 'am à mugudongudon ata wa cəna, tə canak
    anan anà ɗowan miza pa nga a Yesu wa sabay. À alay ata ite, njavar anahan ataya
    tə njahay way a tinen tete, tə təkərek anan anan ləbara sə way a tinen sə canan
    ata anà ɗowan bay.
  ape-B: Ali douk enyen nyeyagwlehi julug ali amam hatik umu Jisas atunu neyotuk.
