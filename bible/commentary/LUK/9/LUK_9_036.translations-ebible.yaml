  aoi-aoi: Kembirra ne-yengbinu-mulangwa akina amayakwa, aburrubukwurraja wurrubukalekbina
    Bida iya Janjana akwa Jaminja neni-rringka Jesus nakwukawura arakba nakina-da.
    Nara wurribina wurrukwala umba Jesus enuwa yimbukwa neni-rringkama nakwukawura
    arakba-da. Akena nara karra-maka wurrubukalakina wurrukwala-manja warnumamalya
    ebina-langwa narri-rringka-mulangwa, umba nabuki-yengminjadinuma, nara ayakwa
    kabuki-yengbina wurrubukalakina ngawa-da.
  enq-2: Pii doko lao eteamopa, Jisasa baa iki kateamo kandeami. Dutupame kandeami
    dupa gii dutupanya endakali mende lamaiya naeyami.
  eng-ASVBT: And when the voice came, Jesus was found alone. And they held their peace,
    and told no man in those days any of the things which they had seen.
  mna-mna: Sua tana imap, mi zin naŋgaŋ matan ila na, tire Yesu itutamen imbotmbot.
