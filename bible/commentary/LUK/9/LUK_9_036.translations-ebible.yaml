  gmv-NT: ቃላይ ሴቴቲዳ ዎዴ ዬሱሲ ፃላ ቤቲዴስ። ዬሱሳ ካሊዛይቲካ ሃኒዳ ሚሻ ዉርሲ ባ ዎዝናን ኦይኪዳ ኣቲን ኦናስካ ዮቲቤቴና።
  por-BLT: Quando a voz parou de falar, Jesus já estava sozinho. Eles guardaram o
