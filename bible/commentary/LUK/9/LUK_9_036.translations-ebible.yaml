  lat-VUC: Et dum fieret vox, inventus est Jesus solus. Et ipsi tacuerunt, et nemini
    dixerunt in illis diebus quidquam ex his quæ viderant.
  ngp-ngp: Izwi idyo dize divike, Yesu niyo aoneka ekedu. Wanamp'hina niyo wanyamala,
