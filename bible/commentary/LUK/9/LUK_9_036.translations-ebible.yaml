    huklipu enech elpech umu echudak amam hatulich uli e, wak.
  grc-F35: Καὶ ἐν τῷ γενέσθαι τὴν φωνήν, εὑρέθη ὁ Ἰησοῦς μόνος. (Καὶ αὐτοὶ ἐσίγησαν
    καὶ οὐδενὶ ἀπήγγειλαν ἐν ἐκείναις ταῖς ἡμέραις οὐδὲν ὧν ἑωράκασιν.)
  cav-NT: Jadya quisaratijacahuaju tunajatu banucacuare ama Moisés, Elías jadya, Jesús
    camadya. Tunaratu ni ejeque buchique cuejacuare ama tunara eje bucha bahuaque.
    Jesús barepaju diruhuaju piisi tunajatu cuejacuare.
  kgp-NT: Ag tỹ tag mẽ kar kỹ Jesus tóg ã pir mỹ tá jẽ nĩ sir. Ti mré vẽmén ja ẽn
    ag ve mãn tũ ag tóg nĩ sir, Pedro ag. Kỹ ag tóg mũ mũ. Hã ra ag tóg ũ mỹ tó tũ
    nĩ ver, ag tỹ nén ve ja ti. Tỹ vẽmén tũ ag tóg nĩ ver, ag tỹ kanhkã tá vẽnh jykre
    ve ja ẽn ti.
  bvd-bvd: '''I burina si lingeewane nai bae mai ''uri nai, kera lio kau daka suana
    sa Disas ''e uu na taifilia. Sui kera daka taarongainia si doo nai ki da suai
    nai, ka nao dasi faarongoa lau ta waa ai ''ana kada nai.'
  ukr-1871: А як був голос, знайдено Ісуса одного. І мовчали вони, й нїкому не оповідали
    в ті днї нїчого, що бачили.
  apz-apz: Oso mampaho hiso moiꞌwo hoꞌnɨkwato lohofahonɨngki inomokomoyo sohwa uhwonɨmentohofoso
    Jisas kakoꞌnohini lohofontanɨngki uhwonɨmentohofofoho. Inomokomoyo huhwo sohwa
    yoꞌmayo uhwonɨmentohofo sohonta hofɨko nomꞌne sohwamo hungkuno mulɨmmentohofofoho.
    Oꞌo, mampiꞌnyo humohumantohofofoho.
  eng-AOI: After the voice had spoken, Peter, John and James saw Jesus all alone.
    They couldn't see anyone else with him. But they didn't tell anyone what they
    had seen. They just kept quiet.
  yon-yon: Kwane dakme dowan keroone, wedmiwen kuu Yesu yembedmo keroon. Kwanoone,
    komo keroonkob wedmiwen kuu kuyaron ari yimbedmo yikaadkeriwen, karub yena yaa
    dakmindo.
  poi-NT: Cuando cuyajum jém jɨ̱yi, jesɨc jém icuyujcɨɨwiñ iixyaj iga icut́umt́im
    tsɨ́y jém Jesús. Jesɨc jém icuyujcɨɨwiñ d́a t́i ijɨyyaj. Jém tiempo d́a i̱ iŋmadayyajpa
