  gof-ENT: ሄ ቃላይ ሲዔቲዳፔ ጉዬ ዬሱሲ ባርካ ዴዒሼ ቤንቲስ። ሄ ዎዴ ኤንቲ ቤዒዳባ ኦዴስካ ኦዶና፥ ባንታ ዎዛናን ኦይኪዲ
