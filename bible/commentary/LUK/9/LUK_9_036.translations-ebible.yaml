  bki-bki: Mia bogo na iliano nei bisi, melijo bakovio, amial ka napano Yesu naio
    ga takurano ju naliko bereio. Iorou ka nina, naiagagoano nalo aju ajurbanin kanio
    ga aju, maka ava averii vite neibano amialio ka tomu dolu nalo.
  bqp-bqp: Kòtoo pì manaa gbɛra ò è Yesu mɛ́ à gↄ̃̀ gwe ado. A ìbaa pìnↄ ń lɛ́ kũ̀,
    odi yã kũ ò è o gbɛ̃ke ma gↄrↄ kũ̀aro.
  mcp-mcp: Ja kə́l í mə́ shîn lás ntʉ́nɨ yí, bwə́ mú dʉ́g Yésus njɨ nyəmɛ́fwó. Bwə́
    mú ji ókʉ́l-ókʉ̂l. Bwə́ á ji mwɔ̂w mɔɔŋgʉ́d kú jaaw tɔɔ muud sâ bwə́ á dʉ́g yí.
  hat-hat: Apre vwa a fin pale, Jezi te pou kont li ankò. Disip yo te fèmen bouch
    yo sou sa. Lè sa a, yo pa t' rakonte pesonn sa yo te wè.
  npl-NT: Ijkuak n tlájtoli san owalmoka, okitakeh n Jesús sa iselti. Yejwah san otlamatokah,
    iwa amaka okilijkeh tlan okitakeh asta satepa.
  bgg-bgg: Goh ji aro pha rey dun shii, thiisa hà Isu awai ji jia um bie. Samoythek
    è jithek zab aro pha rai muii srane, chiih-è ji pha ishak shii ithek è nyie doh
    pha ji hanyie shii de ayao.
  eng-TCENT: When the voice finished speaking, they found that Jesus was alone. And
    the disciples kept silent, not telling anyone in those days about any of the things
    they had seen.
  eng-BSB: After the voice had spoken, only Jesus was present with them. The disciples
    kept this to themselves, and in those days they did not tell anyone what they
    had seen.
  cpu-NT: Okaratapaakera ñaantsi iñaavaitaitakeri, iñeetatzi apaniro ikantanaa Jesús
