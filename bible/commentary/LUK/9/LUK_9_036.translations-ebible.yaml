  ntj-ntj: Nyangka wangka wiyarrinyangka-ya nyangu Tjiitjanya kutjurringu ngaralanyangka.
    Nyangka-ya nyakunytjatjanulu kutjupangka watjaranytjamaaltu wantirranytja Tjiitjanya-tjananya
    nyinarranyangka. Ngula-ya marlakutju watjaranytja.
  sxb-NT: Olwa omwoyo ogwo gwamala okugamba-gamba waaizukirra ni Yesu asigaale omwene.
