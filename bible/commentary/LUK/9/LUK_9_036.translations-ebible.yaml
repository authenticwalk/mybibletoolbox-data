  mdy-ETH: ዑኡዛ ዋይዚንቴሢኮ ጊንፃ ዬሱሴ ፔኤሮ ሌሊ ዓቲ ጴዼኔ፤ ዬንሢ ዒዛና ዓኣ ጊንፆ ሃንታዞንሢ ዔያታ ዛጌ ባኮ ቢያ ዒማና
