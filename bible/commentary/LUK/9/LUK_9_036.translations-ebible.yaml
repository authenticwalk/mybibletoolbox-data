  myw-myw: Ilivan ikous, mo ikines Yeisuw anmwa̱net nises. Youd towen nikines bo isowmes.
    Misiya̱mun towen nag ikamteles gamag wasigeis, nag.
  sby-sby: Lino maswi mpwalacileka kunyufwika, beshikwiya balabona Yesu lashala enka.
    Neco balamwena tonto, kufuma apo baliya kwambilapo muntu nambi umo mbuli ncobalabona.
  sll-sll: Ha yu di te pisolungure, kwahawa gintani ala dungure yalhobi han holo holo
