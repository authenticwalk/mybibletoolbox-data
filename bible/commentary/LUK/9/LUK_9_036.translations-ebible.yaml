  san-SIN: ඉති ශබ්දේ ජාතේ තේ යීශුමේකාකිනං දදෘශුඃ කින්තු තේ තදානීං තස්‍ය දර්ශනස්‍ය
    වාචමේකාමපි නෝක්ත්වා මනඃසු ස්ථාපයාමාසුඃ|
  yut-yut: Yaŋ mudaŋakwan Yesu naŋgɨn kawit. Yo ɨleŋon altaŋba pɨndakgwit uŋun iyɨ
    dogɨn nandaba tawit. Uŋun bɨsapmon amɨn dɨ dɨma yoyɨwit.
  grc-BYZ: καὶ ἐν τῷ γενέσθαι τὴν φωνὴν εὑρέθη ὁ Ἰησοῦς μόνος. καὶ αὐτοὶ ἐσίγησαν
