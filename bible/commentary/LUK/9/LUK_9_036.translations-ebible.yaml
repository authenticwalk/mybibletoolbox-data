  tav-tav: To bairo Dio cʉ caĩro bero jĩcaʉna catuayupʉ Jesu. Cʉ cabuerã tie na catʉjʉriquere
    cayajiobʉjayuparã. Aperãre na cabuioquẽjuparã.
  eng-ULB: When the voice had spoken, Jesus was found alone. They kept silent and
    told no one in those days anything of what they had seen.
  spa-VBL: Y cuando la voz terminó de hablar, Jesús estaba solo. Ellos se guardaron
