    coz nu bzaac dey.
  mkj-mkj: Nehn en ngillo johla, Jesus kalahpwuk oar mine wijahu. Sohnpadahkkok johpwa
    pwehng emen armaj doahroar mehu ma irai kapang.
  zac-NT: Despuësë gualú guniꞌi bë, guná raiꞌ lë́ꞌësë Jesús zúgaꞌa. Ra shini gusëꞌdë
