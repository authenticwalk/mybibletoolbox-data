  san-TIB: ཨིཏི ཤབྡེ ཛཱཏེ ཏེ ཡཱིཤུམེཀཱཀིནཾ དདྲྀཤུཿ ཀིནྟུ ཏེ ཏདཱནཱིཾ ཏསྱ དརྴནསྱ ཝཱཙམེཀཱམཔི
