  mya-mya: အ​သံ​တော်​ထွက်​ပေါ်​ပြီး​သည့်​နောက်​သ​ခင်​ယေ​ရှု တစ်​ပါး​တည်း​ကို​သာ​လျှင်​တ​ပည့်​တော်​တို့​မြင်
