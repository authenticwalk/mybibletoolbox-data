  ben-IRV: এই বাণী হওয়ার সঙ্গে সঙ্গে একা যীশুকে দেখা গেল। আর তাঁরা চুপ করে থাকলেন,
    যা যা দেখেছিলেন তার কিছুই সেই দিনের কাউকেই জানালেন না।
  ntu-ntu: Natq kc kx esakitxde, Jiszs kc tqtutxpe mrkc esz'-krde. Da lcng yc-lrpitxtrpwz
