  pan-pan: ਅਤੇ ਇਹ ਅਵਾਜ਼ ਹੁੰਦੇ ਹੀ ਯਿਸੂ ਇਕੱਲਾ ਪਾਇਆ ਗਿਆ ਅਤੇ ਉਹ ਚੁੱਪ ਰਹੇ ਅਤੇ ਜਿਹੜੀਆਂ ਗੱਲਾਂ
