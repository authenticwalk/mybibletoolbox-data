  gmv-GGM: qaalay setettida wode Yesussay xalla beettides. Yesussa kaallizayttikka
    hanidda miishsha wursi ba wozinan oykkida attin oonaaskka yoottibeyitena.
  ssg-ssg: Ti Haeu kak kewa, lato ningahi mewenae Jises tutu. Tolu kahikahin kum kaxi
