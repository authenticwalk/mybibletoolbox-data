  mal-mal: ശബ്ദം ഉണ്ടായ നേരത്ത് യേശുവിനെ തനിയേ കണ്ട്; അവർ കണ്ടത് ഒന്നും ആ നാളുകളിൽ
    ആരോടും അറിയിക്കാതെ മൗനമായിരുന്നു.
  kkc-kkc: Kolobo ma kuloduga to taka koodobuloso, diayo Yesu obusomo tobudume egeiso.
