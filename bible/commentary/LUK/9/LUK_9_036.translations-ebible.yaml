  cmn-FEB: 声音消失后，众人只看到耶稣自己。关于这一刻所见之事，门徒们没有说出去，没有告诉任何人。
  gmv-RNT: Qaalay seetettida wode Yesusi xalla beettides. Yesusa kaallizaytikka hanida
