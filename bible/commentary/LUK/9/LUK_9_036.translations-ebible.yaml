  gdn-gdn: Bonana ki yona inako wagubu kewowena eweya ka mu Iyesu e eya mena ika uburawa
    emupu. E tadeyau kabukabuwa ragidai apeya eyaka ki mu yabumugere badidi emupu
    ade waina-mupu ki mu mubo mena notapamawa idiwa ko sisiya ki mu iyapana mo eba
