  urd-GVR: Āwāz ḳhatm huī to Īsā akelā hī thā. Aur un dinoṅ meṅ shāgirdoṅ ne kisī
    ko bhī is wāqiye ke bāre meṅ na batāyā balki ḳhāmosh rahe.
  far-far: Ma kada linge fatae nai nia suina, taifilia sa Jesus na ne nia to fainia
