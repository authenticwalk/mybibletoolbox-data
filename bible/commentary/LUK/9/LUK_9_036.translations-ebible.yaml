    isnan chey ay timpo nan olay ngag sisa ay inilacha.
  mto-NT: Ku veꞌe je̱ ayook yꞌatu̱vi, vanꞌit tseꞌe du̱ꞌixti je̱ts naaydumeꞌe je̱ Jesús
    vyeꞌnini; ama̱ꞌa̱t tseꞌe tyaandi. Kaꞌa tseꞌe du̱pa̱nvaajnjidi juuꞌ veꞌe yꞌixtu,
