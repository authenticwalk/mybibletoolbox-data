  jvn-NT: Kadung swara mau wis meneng, sing kétok nang kono namung Gusti Yésus déwé,
    nabi Moses lan nabi Elia wis ora ènèng. Murid-murid mau ora tau ngomongké bab
    lelakon iki marang sapa waé.
  byr-byr: Maanguraaya dazaꞌ mena kabinɨgwawaꞌ Jizaazai yuna gavei mwaaidɨꞌnyɨ tɨnna
