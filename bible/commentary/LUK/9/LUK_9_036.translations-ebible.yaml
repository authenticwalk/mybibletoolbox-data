    hire tauete me tamata tar puhunine ka bangaig tar binakon.
  san-DEV: इति शब्दे जाते ते यीशुमेकाकिनं ददृशुः किन्तु ते तदानीं तस्य दर्शनस्य वाचमेकामपि
    नोक्त्वा मनःसु स्थापयामासुः।
  tna-NT: Tata Diusu mimipeana su, beju Jesús tu mehua batana huecuana. Moisés, Elías
