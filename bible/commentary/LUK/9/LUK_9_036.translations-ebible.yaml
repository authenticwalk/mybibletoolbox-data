  snp-snp: Ka lo fuli lito ya Yesu aimolako minami ya eyae. Ena kamena yalo ya netawa
    eyamo ya wenena ma logimámoti faifa koliti minae.
  isl-isl: Þegar röddin hljóðnaði, var Jesús einn eftir með lærisveinum sínum. Lærisveinarnir
