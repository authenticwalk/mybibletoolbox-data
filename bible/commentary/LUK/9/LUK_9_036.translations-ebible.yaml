    ni̠ti̠cu tali̠­ta̠­chu­huí̠­nalh hua̠ntu̠ xlacán xtaucxilhni̠t.
  ulk-1902: Ege abele mer sobkak eseamulu, epe uiaba erdali Iesu, E tepteb. A uiaba
    nolea mer kak, a uiaba nolea etomeret nerute le, abele kerker, gaire lu uiaba
    erdalare.
  som-som: Goortii codkii ahaaday Ciise keliya ayaa la arkay; markaasay iska aamuseen,
    oo maalmahaas ninna uma ay sheegin wixii ay arkeen.
  mam-C: Tej tb'aj kyb'i'n yol, a etz q'ma'n toj muj, iwle Jesús kyu'n, ex kyli qa
