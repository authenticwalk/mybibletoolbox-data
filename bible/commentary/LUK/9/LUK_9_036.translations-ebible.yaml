    32 2 Pit 1:17-18 35 Luk 3:22
  heb-heb: ובהיות הקול נשאר ישוע לבדו והמה החשו ולא הגידו דבר לאיש בימים ההם מכל אשר
    ראו׃
  mpp-mpp: Mime malac miyac aime yenge donge hilalu Yesu yeicnakac domame nganiibong.
    Nganilu mic-tengteng yenge yowa mikac ailu domaibong. Aime dameng iwa wiyac nganiibong,
    yogolec ngic monic mi edoibong.
  apb-apb: Oto maholo mei wala ngeena e mango, kiraelu ko si leesie mola a Jisas e
    uure maraana. Oto mo pwaarongoisuli kiraelu rohu mola haahie, na kiraelu ka'a
    ha'arongoa lo'u nga iini aana mo dingena, aana nga moi taa nge kiraelu leesi'i.
  san-TEL: ఇతి శబ్దే జాతే తే యీశుమేకాకినం దదృశుః కిన్తు తే తదానీం తస్య దర్శనస్య వాచమేకామపి
