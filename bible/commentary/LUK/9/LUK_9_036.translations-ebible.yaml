  gaw-gaw: Baag anam a doyona amu ag Jesus nuḵa dayeye anidna, ag aḵa aḵa dab mep̱ig.
    Ag keeke anidp̱ig amu ag amunu danab laala amelagp̱a haen amup̱a ii ap̱ig.
  nca-nca: Ŋunde yiní kini tiní toŋetiqo, Yesu enesó ŋuno kaŋeyaró. Imemoŋgo iŋo-iŋo
