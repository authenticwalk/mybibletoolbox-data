  muy-muy: Dəŋgu ni àra àhənday va do ni ti tìpi Yezu naŋ bəlaŋ ka ahàr gayaŋ. Ka
    gani nani nahəma, ndam maɗəbay Yezu mahkərani ni tànjəhaɗa àna ma gana te-te a,
