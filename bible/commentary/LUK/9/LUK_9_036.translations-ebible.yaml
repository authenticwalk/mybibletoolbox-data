  mxb-NT: Tá ni̱ ndiꞌi ni̱ kaꞌa̱n na̱ dión, kúú nda̱ iin tóꞌón míí vá Jesús ni̱ ka̱ndo̱o
    íin. Ta ko̱ ní káꞌa̱n ndin oni̱ ta̱a ñoó sa̱ꞌá ña̱ yóꞌo, chi̱ tein kuu̱ dáá ñóó
    ko̱ ní nákani taꞌon ra xíꞌín ni iin tóꞌón ña̱yuu sa̱ꞌá ña̱ ni̱ xini ra̱ dini̱
    yúku̱ ñoó.
  pon-2006A: Ni ngihl wet eh sohrala, Siseste me ketiket mwohrail. Tohnpadahk ko ahpw
    sohte mwahn padahkihong mehmen mehkot duwen audepen kaudiahlo.
  maq-NT: Hane xi cavatju cachja cjua jan ne, Jesús ne, camasuvá sa me secun me. Hya
