  wuv-wuv: I waredii fei lao, rona fanunuia ba uniaa Jesus. Ei otalai nenera, rona
    au'uaia a'a ro'ou. Lomi rona warefanaa hemea tamanu rona fanunuia a'a fei au fei.
  quf-NT: Chaynu chay rimayta uyapatinllapala Jesusqa payla kasha karan chaypiqa.
    Piru chaynu katinmapis, chay tyimpuqa, uyasha chaykunaqa mana imalatapis pitapis
    willaranllapachu, chay rikashanllapataqa.
  yuw-yuw: Mata woroc yongbödeuna wönggon Yesu inohogon idina agung. Oro Yesuhon youp
    amnani yu kiap öngkubocma worochon fatno amna au bongono wocin mainogung. Oipmon
    wömai fatno wo yong tonggung.
  hus-NT-1971: Tam ti talits nixe’ xi cau, tam a Pedro ani a Jacobo ani a Juan in
    tsu’u expith jilc’on a Jesús. Xant’ojits a Moisés ani a Elías. Ani jaja’chic yab
    in olchal jita’ jahua’ antsana’ in tsu’umal.
  med-med: Wote, ik nimba pora nduⱡnga, kandrʉng mel, Jisas ni, elim kou murum. Wote,
    wu ni kʉⱡ ndi, uⱡ itim kandrʉng nimbʉ, wamp na ti kundʉk ni nandʉk, pilik rukʉr
    nduk morung.
  bch-bch: Io, babanga iposa bedaoa ga kus, ta tigera Iesus kekelen. Be gid timudan
    posanga ngan saoa danga tigera, ta ngan taun toaiua tikeo pan eaba eta ngan mao.
  cco-NT: Jo̱ mɨ˜ cangoyúungꞌ˜ e canʉ́ꞌˋ e luu˜ dseaˋ do, cangáˉ i̱ dseaˋ gaangˋ do
    e joˋ jnéengˉguɨ Moi˜ o̱ꞌguɨ Líiˆ fɨˊ do, jo̱ ꞌñiabꞌˊ Jesús singꞌˊguɨr. Jo̱ mɨ˜
    cangɨ́ˋ jo̱, jí̱i̱ꞌ˜ jaangˋ dseaˋ jaˋ i̱i̱ˋ cajmeaꞌrˊ júuˆ jaléꞌˋ e cangárˉ e
    fɨˊ yʉ́ꞌˆ móꞌˋ do ie˜ jmɨɨ˜ jo̱.
  deu-1951: Und während die Stimme erscholl, fand es sich, daß Jesus allein war. Und
    sie schwiegen und sagten in jenen Tagen niemand etwas von dem, was sie gesehen
    hatten.
  alq-ALGNT: Apitc ii8e ka ick8a nodamo8adj, Jesosan eta ogi 8abama8an, ka8in kodag
    a8ian tesi8an iima. Ka8in dac odji 8idamagesi8ag adi ka ijisenig, acitc ii apitc
    ka8in odji pabamadjimosi8ag adi ka iji 8abadamo8adj.
  ixl-NNT: As tul yaꞌ veꞌt u tuul viꞌeꞌ, as til veꞌt chajnaj uvaꞌ aꞌik kuxh veꞌt u
    Jesús sijunal. As yeꞌl veꞌt umaꞌtoj yol kat tal chajnaj. As nimal veꞌt qꞌii stuul
    uvaꞌ yeꞌxhebꞌil kat tal chajnaj ste tiꞌ uveꞌ kat til chajnaj.
  boa-NT: Ehdúhjáa Píívyéébe íhjyúvánáa ɨɨtécunúmé Jetsóó iiyéjuco íjcyáábeke. Aaméhjáa
    tsá muucá úúbálletú teéne.
  quh-NT: Chay parlamojta uyarishaspataj Jesusta sapallanta ricorkancu. Ch'inlla cacorkancu
    manataj ni piman ricuskancuta willarkancuchu chay p'unchaycunapi.
  kwi-kwi: Dios kaizta aizpa mɨarawane, uspane Jesústa mazainpain pana izara. Uspane
    puñain paat kit uspa izara aizpa kainanarachi. Akkwan payurakima mɨnainkas izara
    aizpa kaiznarachi.
  agm-agm: Pɨwɨha sataha noaipatɨ owetihɨ jawa Jisaasiho nehɨ sawahohɨ bitosɨhɨ iwinjawaapoyo.
    Sandɨ siyatɨ noaipasɨhɨ mmonɨhotɨhandapɨ otɨpɨpatɨhingwaasɨ sura siyahandɨ noaipasɨhɨ
    mmonɨhaayo tɨwɨ ausaapɨ wɨndɨ usai kamundopo. Owetise.
  ubr-ubr: Fonan ibikakafun on isawar, ato Iesu on ekesin mom nan itatawar. Atonio
    osi bobo engon tutufin auris on baigibubunuotis on men dura tani sikakafun a on
    bobo aifan tous matasi sitai an werai on men iyafan tani sikasonai on.
  tsw-NT: Ana uɗyoꞌo u yuwain adanshi, a̱vu e ene Yesu a̱yi a̱ ndeꞌen. Reve a̱ ɓa̱ru
    na̱ le. A mantsa mo ndolo, a damma za ro ili i na e enei shi.
  cax-NT: Nauquiche tochenco manu manitacarrü, auqui asaramatü tato ümoti Jesús, tamantiatai.
    Arrüma churapoipüma isucarüti quiatarrü arrüna arrtaimia.
  aia-aia: Na'i 'oha narau rongoa hakoi ringesi, raugu 'ome mia moia Jisas nagu ura
    'isi. Na'i 'ohasi rau papakunga'inia moi haariraaui marehosi. 'Ariwou na orea'a
    maraugu tano maani'i mareho rau 'omesi'i tanaraau tara'i nei.
  srp-1865: I kad se èujaše glas naðe se Isus sam. I oni umuèaše, i nikom ne javiše
    ništa u one dane od onoga šta vidješe.
  agt-agt: A ta nekabalin na naguhohug tekid a intu la naita da i Hesusen, te limitap
    ya duwa kiden. A sangaw nelemad da ya naita da ta kadwan kiden kahulun da, a aweda
    pulus binibida addet ta mabayag.
  lug-lug: Eddoboozi bwe lyasiriikirira, Yesu n’asigalawo yekka. Abayigirizwa abo
    bye baalaba ne bye baawulira ne babikuuma mu mitima gyabwe, ne batabibuulirako
    muntu yenna mu kiseera ekyo.
  yby-yby: Loko lokaiyoko mudaboma Jisesima eimolago neyoko mudai-minabo ne. Sa-ikiya
