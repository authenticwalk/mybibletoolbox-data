    jovakero.
  san-ASM: ইতি শব্দে জাতে তে যীশুমেকাকিনং দদৃশুঃ কিন্তু তে তদানীং তস্য দৰ্শনস্য ৱাচমেকামপি
    নোক্ত্ৱা মনঃসু স্থাপযামাসুঃ|
  tac-NT: Alué ra'íchali ma'chí anisá, pe a'lige yati neraga alué bakiá rió etele
