    atahori laen.
  msy-msy: Ezɨma tiarir kam mɨkemegha gɨvazɨma me Iesusɨn garima a uabɨra iti. Ezɨma
    Iesusɨn suren gumaziba bizir me ganizim me an gun gumazitam mɨkemezir puvatɨ.
  agg-agg: Ranɨ hoafɨ ra ho kɨkamɨndoambe Sisas ai yaŋgɨrɨ ranɨhü manüŋgu. Pita, Son,
