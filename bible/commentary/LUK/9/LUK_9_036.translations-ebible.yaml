  bhd-bhd: ते तैस आवाज़ी सेइं साथी तैनेईं यीशु अकैल्लो लाव, ते तैना च़ुप राए ते ज़ैन
    किछ लाहेरू थियूं, तैन केन्ची सेइं न ज़ोवं।
  too-NT: A'xni'ca' huankō'lh huan tachihuīn, talaktzī'lh que ixa'cstu ixuī' Jesús.
    Ca'cs tatāyalh lā' tū' tahualh nīn tuntū' a'ntū ixtalaktzī'nī't.
  ind-AYT: Sesudah suara itu berhenti, Yesus hanya didapati seorang diri. Mereka merahasiakannya
