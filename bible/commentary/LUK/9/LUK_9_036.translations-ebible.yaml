    quenaaja tamonu nojori pohuatanu quiquiaari nojori niquishano, Jesu jaara samiitiaquiaariuhuajaatijiaj.
  ziw-ziw: Idizwi dize dinyamale, wamwona Yesu ichedu. Wanampina wanyamala kusimwila
    imbuli ino, chipindi chiya hawamgambile yoyose chochose wawone.
  grc-TR: Καὶ ἐν τῷ γενέσθαι τὴν φωνήν, εὑρέθη ὁ Ἰησοῦς μόνος. Καὶ αὐτοὶ ἐσίγησαν,
    καὶ οὐδενὶ ἀπήγγειλαν ἐν ἐκείναις ταῖς ἡμέραις οὐδὲν ὧν ἑωράκασιν.
  nag-nag: Jitia etu kotha khotom hoise, taikhan Jisu ekla thaka dikhise. Taikhan
    chup thakise aru ki dikhise kunke bhi kowa nai.
  eng-OEBCW: And, as the voice ceased, Jesus was found alone. The apostles kept silence,
    and told no one about any of the things that they had seen.
  knj-NT: Jix lawi c'al yaben jun tu', catu' jix yilontej eb tol xojli xa Jesús ey
    ec' oj. Ja' eb cuywom tu', c'am junoj mac bey jix yal eb tzet jix yil eb tu'.
  deu-1912: Und indem solche Stimme geschah, fanden sie Jesum allein. Und sie verschwiegen
    es und verkündigten niemand in jenen Tagen, was sie gesehen hatten.
  san-PUN: ਇਤਿ ਸ਼ਬ੍ਦੇ ਜਾਤੇ ਤੇ ਯੀਸ਼ੁਮੇਕਾਕਿਨੰ ਦਦ੍ਰੁʼਸ਼ੁਃ ਕਿਨ੍ਤੁ ਤੇ ਤਦਾਨੀਂ ਤਸ੍ਯ ਦਰ੍ਸ਼ਨਸ੍ਯ
