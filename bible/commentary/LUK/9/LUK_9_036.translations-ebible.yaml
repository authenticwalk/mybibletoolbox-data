  kze-kze: simásuwowasa awánomba mindárai kwíyómpa'a íyúyana Ísuwe su'mai máyowasa
    awánaraamba minkánáá íma simátimesa mináímbá úwoi tátokaawe.
  lbk-lbk: Osto'y khinminek nan cha enkali, kedkecheng et si Jesus is wad-ay. Mailapo
