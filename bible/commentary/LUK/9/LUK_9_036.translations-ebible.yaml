    ante mänïñedë wadäni ïnänite apæ̈nedämaï ingadänimpa.
  kbc-NT: Niɡ̶ijo naɡ̶a nigotini ica ane dotaɡ̶a, niɡ̶ijo anodiotibece Jesus joɡ̶onadi
    mokaaniɡ̶idoatece. Odaa ja notokotiniwace, odaa niɡ̶ijoa nokododi aɡ̶ica anoyeloɡ̶odi
    niɡ̶ijo anonadi.
  bmh-bmh: Go du ogusau ze meun mazicina, Yesus nugtal dareun. Yesus nugau tapaimaraneu
    dudu go zemab tam. Go dabeleu asiu oimai, soai daremen. Yesus nug gonugau tapaimaraneu
    dudu guzenai awareun, ag go igul ulis pemen, ipal duailel i awarabun en awareun.
  ctu-BL: Che' bʌ tsa' ujti jini t'an, ya'ʌch an Jesús ti' bajñelil. Jini xcʌnt'añob
    ñʌch'ʌl tsa' cʌleyob. Cabʌl q'uin ma'anic tsi' wis subeyob yaño' bʌ chuqui tac
    tsi' q'ueleyob.
  meq-meq: Ma dəba i bazlam niye, tə ŋgatay na, a Yesu mahəŋgeye. Gawla i Yesu niye
    mahkar aye wu nakə tə ŋgatay aye na, ta təkəray a ndəray zuk bay. Tə ndza wu tay
    tete.
  noa-H: Maimua chi woun hiekjö sĩerr k'ĩubaadëm dʌ̈i hĩchab chi jʌʌnt'umiejã chukk'u
    haadëm hee hoowai Jesús hich happai hoo dʌnaajim hanʌm. Mamʌ hamachdëu mag hootarrjã
    hag hed gaai chan bʌ̃ʌrjã deeum k'ʌʌnag jaauba, sĩi k'ĩuu nʌisijierram hanaabá,
    nem dau chig hooba harrjö.
  alp-NT: Kena Alla Ilepa pelare, esi selu yo Yesuse ruaI peneka. Bei mere saisa rebe
    esi selure esi sibake mo, kai esi alenakele ete tamata makete mo.
  san-VEL: iti "sabde jaate te yii"sumekaakina.m dad.r"su.h kintu te tadaanii.m tasya
    dar"sanasya vaacamekaamapi noktvaa mana.hsu sthaapayaamaasu.h|
  kbq-kbq: Ana agerumo'ma kea huvagama retegeno, Jisasi'a Agrake mani'nege'za amagema
    nentaza disaipol naga'mo'za ke'naze. Ana hiazanku zamagra kea eri tagane'za mani'ne'za,
    ana knafina mago vahere hu'za ke'naza'zana ozmasamitfa hu'naze.
  kbh-kbh: Chë oyebuambnayana tmojanuenents̈ana, tmojáninÿe Jesús canÿa yojtsemna.
    Chë uatsjéndayënga iytëca imojtsemna, y chë tempo ndocnábioye chama imonjuenaye.
  ron-LSB: Când a venit vocea, Isus a fost găsit singur. Ei au tăcut și nu au povestit
    nimănui, în acele zile, nimic din ceea ce văzuseră.
  pon-pon: A nil wet lao wiauier, re ap diaradar Iejuj ta. Ir ari nenen lata; o ni
    ran oko re jota kaireki meamen duen me re kilaner.
  nhe-BL: Huan quema Toteco Dios tlanqui camati, quiitaque Jesús itztoya iselti. Huan
    para miyac tonali nopa eyi imomachtijcahua ax tleno quiijtojque huan axaca quiilhuijque
    tlen quiitztoyaj ipan nopa tepetl.
  sps-sps: Nainy te faonot vegiau, ai Jisas Tsivon kaa kaa to. An matisian kaa faamo
    mito na ka te tagei ari ser gima tsue of ya ta mes.
  wnc-wnc: Wamu waaknga yawan puyuwana kaawa Jesutakan yuwan kaking. Sike kuma yuke
    tapduk waapatangu aminu tapatu sanga wa kakingge dua yaniking.
  bus-bus: Kòto pì mana gbɛra aↄ̃ↄ è Yesu gↄ̃̀ gwe ado. Aↄ̃ ń lɛ́ kũ̀ aↄ̃ↄe yã kɛ̀
    aↄ̃ↄ è o gbɛ̃ke ma gurↄↄ mↄ̀aro.
  gub-BL: Ize'eg pawire Zezuz a'e zutyka'i a'e pe hekon a'e. Ta'e a'e mokoz awa oho
    izuwi a'e wà xe. Hemimu'e numume'u kwaw wemixak kwer a'e pe uzeapo ma'e kwer a'e
    wà, teko wanupe a'e wà.
  imo-imo: Aku ungumu nimbe kelerimu wali Jisas yunu kau we angilerimuna kanoringi.
    Enoni aku teko kanoringi ulu anjo naa ningo para tiko, imbo tendo kape oi naa
    ningo tiringi.
  boj-boj: Onaqa Yesus aqa aŋgro naŋgi anjam di qusib ŋam ateb di Yesus a segi naŋgi
    koba na sonab uneb. Naŋgi tamo bei unosai. Bati deqa naŋgi kumbra uneb qaji di
    ubtosib tamo qudei naŋgi minjrosaioqneb. Naŋgi mequmosib soqneb.
  ulk-ulk: Nade ga kodomir esemuda, Yesu ga tebteb ikweireder. Ege memeglegize gumik
    ispilare a wi nole le daratagerda able kerkerge. mizmiz 9 nosik 51-62
  eng-DRA: And whilst the voice was uttered, Jesus was found alone. And they held
    their peace, and told no man in those days any of these things which they had
    seen.
  knf-knf: Wi pdiim paŋ paŧiinkaniiŋ kë başë wina Yeŧu ţañ. Ţuŋ ŋnuur mënţan baţaşar
    Yeŧu bayompi, baanţup nin ñaaŋ uko wi bawinuŋ.
  san-KHM: ឥតិ ឝព្ទេ ជាតេ តេ យីឝុមេកាកិនំ ទទ្ឫឝុះ កិន្តុ តេ តទានីំ តស្យ ទឝ៌នស្យ វាចមេកាមបិ
    នោក្ត្វា មនះសុ ស្ថាបយាមាសុះ។
  arn-NT: Feychi lelen mew allküngelu ti dungun, Jesus kisulewetuy. Welu ti küla disipulu
    feypirkelafi iney no rume tüfachi dungu tañi peel engün.
  zas-NT: Chi gulox biguien chaꞌman loj za̱j guin, baguiaa reeman xtijbzi Jesús zaꞌman.
    Abiꞌ ad gutieꞌcht reeman diidx. Lën ree dxej zii achutczi loj rëb reeman ni baguiaa
    reeman.
  ken-NT: Ɛyɔŋ ɛyɔ ɛ́rɛ́mɛ́ nɔ́kɔ́ ɛnyu yɔ, baghɔk Yesu baghɔ bɛ yi arɔp chi aywǐnti.
    Báchók manyu kɛ ghati yɛ̌ mmu ndǔ manywɔp yɔ mɛnyɨŋɨ́ maknkay ɛbhɛn bɔ baghɔ.
