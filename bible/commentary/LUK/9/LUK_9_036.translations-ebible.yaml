  eri-eri: Saini beele lewai waha usu gainga, nere Yesus no nogonga oto gainga urane.
    Onodu nere muju la ege gidu medu, Yesus nomo disaipel nere dada urane waha fai
    ete te hai fuwegu uwa.
  aly-aly: Akngey angkenh-penh, rap ywerrerl-alhew, kwertengerl-rnemel arew, Jesus-arl
