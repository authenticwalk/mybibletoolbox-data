    ake.
  xnn-xnn: Idi sinmaldeng san kali, kedeng si Jesus is inilada. San papasolotna et
    egayda inbagbaga san inilada engganay sokod natago kasin si Jesus.
  mwe-mwe: Likapilikanisheje lyene lilobhelyo, a Yeshu gubhabhoneshe bhali jikape.
    Bhaajiganywa gwaatemingene ilili. Na gene mobha gala bhangannugulilanga mundu
    indu yoyowe ibhaibhwenenje ila.
  tte-tte: Saugana kainane imwawasi mwa Yeisu ibomamo sigitai. Sauganane koina tobenaliyao
    simwanou yo nige tomo yabo ana wasa siwowolena ginauli bwaite sigigitaine kaiwena.
  tcs-tcs: Apta, wen da bois bin pinis tok, dem klostuman bin luk mata Zizas bin stanap
