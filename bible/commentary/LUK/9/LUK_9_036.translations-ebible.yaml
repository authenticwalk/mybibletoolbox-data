  qvs-NT: Chay disipulunkunaka chay rimanata uyarishkankunawasha Jesusta kawarkansapa
    sapallanta. Chaymanta urayamushpa manara ni pita willarkansaparachu chay urkupi
    kawashkankunata.
  zca-NT: No or milox mbin bixa' widi'zh ze', une bixa' lë' nab Jesús nzo, orze' nab
    bixa' nane kure', le'n rë ngubizh ze', yent cho lo ngadi'zh bixa' kwa'n une bixa'.
  cbc-NT: Bairo caĩrõ bero, Moisés, bairi Elíajãã mañuparã. Jĩcãʉ̃ã tuayupʉ Jesús
    jeto yua. Tie na caĩñaatajere quetibʉjʉesuparã Pedrojãã aperãrẽ.
  qxo-NT: Tayta Dios tsaynö niscamuptinga Jesus japallannam caycänä. Tsay ricayangancunata
    discïpuluncuna manam pitapis willacuyarganrätsu.
  mox-mox: Ta bona nana niʼa awala, ʼinega Ieisu ana ʼaidega iʼitea tovotovolo. Ta
    tolaʼai matadiega niʼa iʼitea ge taha toga ʼinaya ida vevonavonayei, ta ʼesi yani
    qabuna nuadia iʼwaivea. Ta ʼabibodanaya isimana ʼifoqeyea.
  kew-kew: Gote-me agaa lakenaloa Yesu nipu padane pirina adesimi. Gore disaipel aanu
    nimumi agaa loraawa go adesimide yaenu madaa remaa nasimi.
  dww-dww: Bona yaḡoro ya giugiuna maika, taudi ta kitana be Yesu taunaḡa ya midimidina.
    Be tauwai muriwatana inam raḡanine aba taudi a kitakitana, a nuevina be nam aitau
    ti riuedina.
  nif-nif: Manda eu taleumbi, gwañgwalɨ Yesu engan ilɨmbi kañgɨlɨñ. Tɨmbi nepek kañgɨlɨñ
    wala manjɨ galɨumbi, nain wolonda ama nola kasat nɨm tɨ-ñɨmɨñgɨlɨñ.
  twi-ASANTE: Kasa yi akyi no, wohunuu sɛ aka Yesu nko ara na ɔgyina hɔ. Na mmerɛ
    no mu, wɔanka deɛ wɔhunuiɛ no ankyerɛ obiara.
  aoj-aoj: Malogol agalemba gaꞌi eaꞌ, amom mati Jisas atona nalutu. Eaꞌ amom malogof
    fasoꞌ, ina maꞌipa anis epesa hiahaom amamba magatulumi, owaꞌ.
  cbv-cbv: Páant ã niiját tʉ́ttimah, Pedrowã jwʉ́ʉb enna, Jesús biícjeh ã ñʉhʉchah,
    ĩt enep wʉt jĩ. Páant ĩ enatjidih bitadih ĩt naóh jwʉhcap wʉt jĩ.
  taw-taw: Takaw agjuwek nɨgɨlak, bɨ omɨŋal ma yelek. Jisas ne nep yek. Pen dum alaŋ
    mɨdel tap gek nɨgɨlak anɨb ak, ñɨn anɨb ak binɨb ogɨnap kɨlop ma agñɨlak.
  jic-NT: T'üc' tjevele na, Jesús jusapj ton̈ca tjunuc yupj. Nin tepyala na, discipulopan
    ma tjowelepj la p'a jis lal yupj tjunuc joc' mo'ó. Yuwá p'in tjowelepj niná.
  zap-NT: Wluzhse wlen rëz guin, wii men tete Jesus wyan. Noze wsoow lextoo men yra
    men, rut lo wuudetgue men diiz neguin ne wii men.
  wer-wer: Pël ëën pit ngön pöt kat wieë itaangkën Yesu pimënt tauaan itena. Pël ëak
    pit omnant pitëm itaampööre kat wi ëa pöt tapëtakëër omnaröen ök nemaan om yak
    wesak wakaima.
  ipi-ipi: Wuane lea-kola, Pita, Jemesa, Jone ima utupane-mane Jisasa bala angu ateanga
    andeaini-pia. Utupane-mane mangene utupane pitaka andeaini tekeko, okone angi
    teke utupane-mane minditaka lee-mane andeaini tupa wandakali mindikipi mindi lamai
    napeainipia.
  qul-NT: Ch'inyapojtin, Jesús sapallantaña ricorkancu. Paycunataj ch'inlla caporkancu,
    ricuskancuta mana piman willaspa.
  urw-urw: Baba sube doragafotuwar agügen baba, Jisas nugenakuana bürar kegewen. Bangafotudi
    gir ebgadüdi maig musuwen baba, daidaigegi simai baba daba kegewen baba, fere
    güre wawedige.
  rmy-GURBET: Pale gova so šundilo o glaso, e sikade dikhlje samo e Isuse korkore.
    Thaj von khanči ni vaćarde khanikase tare gova so dikhlje.
  ter-NT: Okoné'e neko emo'úti, pohú kóyepone ne Jesus. Áko'oponehiko neko yuhó'ixoati.
    Itea ako éto'oe ne evo Pêturu yanekôyoke. Ako ápahuina xâne koyúhoinoake neko
    noíxonehiko.
  bmr-NT: Tollɨ unuunobuunatɨ Jesu iinoro icacuuboco atyɨmeumo. Jaarunoco diito mɨɨco
    jɨɨbogotɨmo llɨɨvɨ icaumo.
  fuf-fuf: Ɓay ngol ewol waɗii, ɓe tawi ko Iisaa tun lutti ɗon. Taalibaaɓe ɓen mari
    ɗun fanki. Ɓe fillitanaaki hay gooto kon ko ɓe yi'i ɗon e nder ɗen balɗe ɗon.
  mwc-mwc: Gamo i sisiya i kakaba wai si kinana kata Iesu i kesina wata. Kona maranai
    nonora yauna awaika si kinani wai i kesisi nuwanuwasi yai sita tawani, ba kega
    kesana kotoi si wonei.
  bhl-bhl: 'Weng be bokoko, kimi angei, i atemiwete: Yesus emikel kuw mobelei, atemsiliw
    kale. Beem ding dim bakate, i kanesiliw sang be mali kawtiw ilo bokoyeminba kesiliw
    kale.'
  ons-ons: Don ea qoekiso, Yesu eŋineka okorake, dokoine eŋe ŋei ŋerep mane kine kine
    ea wakonge, mi ra qelaŋan ongei wane rake.
  con-NTPO: Aya'fa qquen afa'nijan Jesúsja tisuyi ccutsu. Shondosundeccuja tsama atte'ma
    condambi'tsse can'jen'fa. Nane Jesús toya can'jeinte cca'indeccunga tsama conda'fambi.
  ghs-ghs: Qate noo totohoi bamu naatemi noko moohimi Dzesui noqeke oota. Oonita tumakhameto
    tapari nokoi teqaha oho isereke abi pobi hiire qaararanihe Dzesu qusuta peiteta
    ooqata hiireta.
  peg-peg: ଆରେ, ହେ କାତା ଆତି ପାଚେ ଜିସୁ ରୱାନ୍‌ନେ ଚନ୍‌ଞ୍ଜାତାନ୍‌ । ପାଚେ, ହେୱାର୍‌ ଚିମ୍‌ରା
    ଆଜ଼ି ମାଚାର୍‌, ଆରେ ଇନା ଇନାକା ହୁଡ଼୍‌ଜି ମାଚାର୍‌, ହେବେଣ୍ଡାଂ ଇନା ବେରଣ୍‌ ହେୱାଡ଼ାଂ ଇନେରିଂ
    ୱେଚ୍‌ୱାତାର୍‌ ।
  txu-NT: Nãm ã arkum kabẽn anen anhikrê nhym kam Jejumẽ kôt ba djwỳnh ar ate ku'ê.
    Amẽ ar myja arỳm mã nhĩ'ãm tẽ. Nhym akati nhym kam Jeju akubyn krãnhre kurũm aro
    ruw. Aro ruw ne kam mã aro mõ. Aro mõ nhym me krãptĩ ar kutã mõn ar kajpa. Djãm
    kam got ar kute Jeju jadjênhkôt omũnhja memã arẽ? Kati, Jeju ar pykabê bari ne
    ar mekbê udju ne.
  eng-WEBU: When the voice came, Jesus was found alone. They were silent, and told
    no one in those days any of the things which they had seen.
  gnw-NT: Jare ñee opa ma yave, jae reta uecha'ã quía joco pe, jaeño Jesús. Jare jocua
    ara reta pe jae reta umɨmbeu'ã quía pe ave mbaembae uecha vae.
  mux-mux: Ung akili nimba kilirim kene Yesos yunu mindi mulurum kanuring. Enini aku-siku
    kanuring mele anju yambu te-ndu naa niku siring, yambu te naa piliirim.
  maj-NT: Nk'ie nga ja kinu'yá nto̱, i̱ncha kikie nga síjña suba ngáha Jesu. Najmi
    kinchja̱ni̱jmíyaha jóo̱ niu̱. Ndaha nku najmi kitsúyaha̱ kui ni̱stjin xu'bo̱ ni
    xi i̱ncha kikie.
  bkq-NT: Deus aguepygueduo myani mâkâ kulelâ Jesus awyly nhedylymo, Moisés, Elias
    warâ xuzatybymoem. Jesus eynynonro modo awârâ ânguyram inepa aguepamo, negatubamo
    warâ myani.
  kue-kue: Ka i di kondungo, ana ye kanigwa Yesus yene mundu moglkwa. Disaipelma wagle
    ka i yene keunde pirtre ana kiendi mogl, ye taragl kanigwa ikra yomba ditekrikwa.
  cot-NT: Ariquea opeanacagueti iquenquetsataquegueti yamenitsijiavetajari Jesoshi
    aparo icatiaja. Ariquea yoayoaitanajiquea imajerejiapoji teequea incamantapojajeji
    iroaqueragueti yamenavecaca.
  bnp-bnp: Na tahuna i ta lobo pali, to masia e Isu kikeri i pepesi vonga. Muri e
    Petrus, e Ioanes, e Iakop i uka ma to vakalongo lae vona a maki to matai. To mangulukari
    kunana.
  apn-NT: Hãmri nhũm mẽ kuma nẽ kànhmã rĩt nẽ ãm Jejus pix pumu nhũm ahte xa. Nhũm
    kuri wa ãm xwỳnhta wa ra ma akupỹm api nhũm mẽ Jejus pix pumu. Mẽ tapxipixjaja
    na prem ã Jejus kot amnhĩ nhĩpêx anhỹr ã omu nom taxy kormã nhãm hkwỳjê mã harẽnh
    kêt nẽ. Ãm axpẽn pix mã harẽnh pê hkukamã hamaxpẽr o ri Jejus kôt pa.
  ctp-NT: Bra wa ynan neꞌ nchga chaꞌ nu wa ykwiꞌ Ndiose chaꞌ ꞌin Jesús, bra kanꞌ naꞌan
    neꞌ chaꞌ ska ti Jesús nduun kanꞌ. Mnan ti ndyaa tiꞌin neꞌ; ja ska chaꞌ ykwiꞌ neꞌ
    loꞌo xka la nten, sa ñaꞌan ngwa chaꞌ nu naꞌan neꞌ lo kiꞌya kanꞌ.
  bre-BRG: Pa oa ar vouezh-se o komz, Jezuz en em gavas e-unan. E ziskibien a davas,
    ha ne lavarjont netra da zen, d'ar c'houlz-se, eus ar pezh o devoa gwelet.
  opm-opm: Girit mandatporhan ihir it wandeiyaoh Jisas orhap pat hangopri. Ihtiporhan
    ihirhe Gin mama wandeiya meng moh dirhe na riprimur rima na tirip ham ama kimirit
    inpa oh.
  bvr-bvr: Lika ganapiya. Lika abi-nana nipa gugu Jesus ngardapa a-jinyja. Lika aburr-gata
    Jesus burr-yika jawina yongun gubi-negarra gun-gata birripa gubi-nana; gala ana-nga
    gubu-ngurrjingarna nula nuwurra waypa Jesus a-juwuna rrapa a-molamiyana.
  wal-wal: Yiidoogaappe guyyiyan, Yesuusi barkka attiis. Eti co77u giidi, oossinne
    he wode be7ido yohuwaappe ainne odibookkona.
  shj-shj: Ani ngasäwan kalegezenäsang, Yasuwa ka'doxuwa watäke. Na sägämolosäning
    saläja 'dogi sägoxang tä nuxu kig song basa xongonda caka.
  zad-NT: Na' ka wde goll Chioza' ḻegake' ka', na' ble'gakile' stozə Jesúza' ze. Na'
    ni to kono gollgake' daa ben ble'gakile'.
  kmg-kmg: Eme dâŋ mana manahuc šâŋe firâ Jesu buc domame honembiŋ. Eme motec jaŋe
    wiac honembiŋ i dameŋ ira ŋic mi jajaza mâc maŋkerâ jumbiŋ.
  aso-aso: Neꞌmine lo limusoutiꞌ lavo izipahala zuho sitohamo ingine Izesuꞌ nene eikovoꞌ
    neivo ninganiꞌ. Idoꞌ ingine aꞌmine ninganiꞌ initeꞌ nene eveneꞌ hamokisi li-ngimami
    legeneꞌ iki ha nizavo gamene haꞌna gidini vineꞌ ve.
  uli-uli: Yodwe la ppoloh yalol yarmat we ngo sa Jesus loh chog mele ye mel loboswe.
    Ngo mokwe redabeyel Jesus rete kapta kofal mele. Tor semal le re kangalu fael
    yodla mokwe re wiri.
  nin-NT: Nggo ukorr ku ba ttungo, aba hi Yesu kri na ankpa ma. Ni ivi ima yi abiga
    ma ba a ji nga na ni ki ywi na si da ku undurr inkindirr yi nggo aba hi hen.
  tgk-tgk: Вақте ки овоз гум шуд, Исо боз танҳо монд. Шогирдон хомӯш монданд ва ҳамон
    вақт аз он чӣ дида буданд, ба касе чизе нагуфтанд.
  acu-NT: Yus tamati nu chichaamun antukar umisar, aya Jesúsnak ningki wajaun wainkarmiayi.
    Tura ni wainkarmia nunaka aintsnaka kichkincha ujakcharmiayi.
  cak-WNT: Y yac'a tek quic'axan chic ri jun ch'abel ri', yac'ari' tek xquitz'et chi
    ri Jesús xa ruyon chic c'o ca. Y ri discípulos ri', q'uiy c'a k'ij ri majun achoj
    chare xquibij wi ri xquitz'et ri chiri' pa ruwi' ri juyu'.
  ebk-ebk: Kun pay kinminak nan cha munkali, inilacha ay nauusa hi Jesus. Kuncha kinkinak
    nan disipulusna, ya as nan hiyachi ay timpu, maid nangifiagfiag-ancha as nan inilacha.
  spa-PDDPT: Al cesar la voz, Jesús estaba solo. Los discípulos callaron y en aquellos
    días a nadie dijeron lo que vieron.
  tke-tke: Ndhu nigeeweyile, anamasuuza a Yesu yahimoonaga wi Olivo yeeka. Vano aliwa
    yahimaalaga okuma malabo alene, kayamwaaddelile muthu dhatedhene dhooniligiwa.
  ruf-ruf: Litsi halinyamale, Yesu tsakakala aliyeka. Iwanang'ina wenyamala na ng'awamlongele
    imunu wowose bae ichinu chawonile ghamatsuwa agho.
  gun-gun: Ha'e va'e nonhenduvei rire Jesus ha'e ae'i ju hi'aĩ. Ha'e va'e rire ma
    hemimbo'e kuery okyrirĩ okuapy, ha'e va'e jave avave rei pe nomombe'ui oexa va'ekue.
  agu-BL: Yi tanewe'n yi yol tul sbak', nintzun ben quiloltz yi ẍchuc Jesús txicl
    cyen. Ma yi cob yaj sken cha'j. Te jun tiempa'tz qui'c nin jun xtxolbil cyal scyetz
    wunak te yi mbi cunin baj quilol.
  isn-isn: Ululi nailukilagilye, u Yesu aiwing'ene du, aiwikie twee imahiku nanso.
  ilo-ULB: Idi nalpas iti timek, maymaysan ni Hesus. Nagulimekda, ken kadagidiay nga
    al-aldaw, awan ti nangibagaanda kadagiti banbanag nga nakitada.
  pir-NT: Tiquiro sa nidi bato Jesu dihitare ihñahye tiquina. Came tiquina ihñarire
    apequinare yahuerahye. Ne ihcãquirore yahuerahye.
  anv-NT: Meko yimbɔ aké akwyage ágɛ́ nnó Jisɔs ala jimbií. Ɛbwɔ́ ákérégé
    meso ála bɔmbɔ né gébé ɛyígémbɔ, ágaré yɛ muú fɔ unó bí úpyɛ́ né
    mfaá mékwɛ́ wɔ́.
  sab-NT: Chube kerua sugedu ene bogakwaske gire Pedro kaire Juan kaire Santiago gwageduni
    Jesudi Jesu kle gballa. Ulita gwagedu Jesudi boi ene me su gerule kwian na ole
    gdaite Jesu boidu giti, ama chegu kamne, gerudu modi alin allabi gwagedudi giti.
  tmd-tmd: Mönö yad pörɨm, mag akwör nugumä, nöbö hogw aku mɨdölɨmem; Jisas nuŋwör
    mɨdöŋa. Makwam önöŋ ajmag pɨd sö mɨdön, ap rɨg röŋ aku nugwön, wop mibɨl yöraku
    nöbö mö bli yad nölölim.
  acr-NNT: Ekꞌuchiriꞌ xkꞌis ubꞌiꞌxikil waꞌ, na e jinta chi ri kaꞌibꞌ achijabꞌ rukꞌ
    ri Jesús. Chupa taq kꞌu riꞌ laꞌ la qꞌij, ri Pedro, ri Juan y ri Jacobo na xkitzijoj
    ta kꞌana che junoq waꞌ wa xkilo.
  kpg-kpg: Di madagoaa di lee ne noho, gei Jesus gu modogoia. Ana dama agoago guu noho
    dee muu, gei digi hagi anga gi tangada i nadau mee ala ne mmada ginai.
  taj-taj: चु काइ थेःसी जिन्‍माहेन्‍से चेलागदेसे थेरी येशूदा जे म्राङ्जी। जमाहेन्‍से
    थेनीगदे कुटिसी चिजी। ओच्‍छे थेनीगदेसे म्राङ्बा चु ताम थे धुइरी खालैदा आपाङ्नी।
  avt-avt: Hɨrakɨt temtau hɨm matɨp epei au, hɨrakɨt tɨr Jisas kiutɨpen kerek kepu.
    Hɨrakɨt tekintɨp wɨre wɨre. Hɨrakɨt ap tatɨp mɨt neiyan me wɨ im Jisas ken ketikeri
    menmen hɨrakɨt epei tɨrem au.
  cbk-cbk: Cuando ya descansa ya el voz de conversar, ya mira sila que nuay mas man
    ningunos junto con Jesus, ele ya lang man solo. Aquel mismo tiempo el maga dicipulo
    nuay nunca habla nada acerca del cosa ya mira sila.
  uig-ARA: ئاۋاز ئاڭلانغاندىن كېيىن، قارىسا، ئەيسا ئۆزى يالغۇز قالغانىدى. ئۇلار سۈكۈت
    قىلىپ قېلىشتى ۋە شۇ كۈنلەردە ئۆزلىرى كۆرگەن ئىشلاردىن ھېچقايسىسىنى ھېچكىمگە ئېيتمىدى.
  tuf-tuf: Etat Pédroinat wahitchacro. Ititan, imarin owár cahujinra batro. Jesús
    im ístitro.
  abx-abx: Ngan pahuway-na na si busis, samangnuhan-na mga iya nga si Jesus na hamok
    i sari'i. Aghilum-nay to hamok si mga inadalan ngan gana' gayod nagsumatan-na
    mga iya siray uras si mga sakulawan-na.
  mco-NT: Co je ayuc y'amoñ, chi ajcxy ijxy Jesús naydüg yhuɨ'my, chi ajcxy nañ jadu'n
    amoñ. Huin'it xɨɨ ni ca' ajcxy mɨydacy mɨɨd ni pɨn jadu'n nej anajty tɨ y'ijxcɨxy
    tɨ ymɨdoogɨxy.
  bsp-bsp: Ntɛ ane dim dadɔkɔ mɔ, k’anəŋk Yesu pəcəmɛ sona. K’acɛpsɛ a Yesu darəŋ
    ŋaŋcaŋk ali fum ɛnaloku fɛ sɔ wəkos tɔlɔma ntɛ ɛnəŋk mɔ mata mamɔkɔ.
  kqf-kqf: Laḡannemo kalina a vaiye mulinemo ba Yesu taunaḡa a kita ḡome i moimoito.
    Ena tauwaikaiwatana mba kauwina a kitakita ba nopodimo a sivudi bi mote aiyai
    a giuwe.
  cpb-NT: Ari okaatapaake ñaantsi ikenkithawaitaitakeri, iñagaitatzi apaniroini ikatziyanaawo
    Jesús. Te ikamantantzitawo riyotaanewo jimpe ikanta iñaakeri, rimanane rowakero.
  aon-aon: Aria douk enyen nyeyagwrehi jurug aria amam hatik um Jisas atun neyotuguk.
    Aria amam madae hiyagwreh hukri enen baraen uwe. Aria abudok nyutob shopunek,
    amam madae hunak hukrip enesh arpesh um eshudok amam hatrish iri uwe, uwok.
  hus-NT-2005: Tam ti chamkʼanich jachanꞌ an káwintaláb, in chuꞌúchtsik tám abal na
    Jesús kwetém ti kʼwajat. Yabich más xataꞌ in ulutsik ani yab in tʼiltsi xataꞌ
    ni jun xitaꞌ xowaꞌ in chuꞌutsik.
  mig-NT: Yúan‑na te ni̱ jukuiñi̱ tu̱'un‑ún. Te máá ɨ́ɨn‑na̱ Jesús kándii̱‑ya̱ núu̱‑dé.
    Te máá‑de tú ní káka'a̱n kutɨ‑dé. Te nɨ́ɨ́‑ni kɨvɨ̱‑ún tú ni ɨɨn nuu̱ ní kákachi̱‑de
    ja̱ súan ni̱ kajini̱‑de.
  bps-bps: Di katlag i talù, teenla alò Dyisas mtagak di safédla. Na fkahla di fandamla,
    bay làla tulen i teenla di balù simto to di bang én.
  mbs-mbs: Penga te pegdineg dan kenyan, kinità dan si Jesus olò sebad din. Wedà dan
    peg-indan diyà te doma otaw tepad te kinità dan kidoen lamig ontò nenamay.
  tof-tof: Ene bóktan bómgóla nóma blakónórr, umulbain olmala Yesun tóbanan esenóp.
    I koke bóktan kwarilürr inikwata, wata tibióbka ola yarilürr. I ene tonarrdó darrü
    olom kokean izazilóp, i ne elklaza nósenóp.
  cme-NT: Moloŋ daa uŋ juɔ piiye tĩ, *hãalãbiemba da Yesu yaa u diei yoŋ; ba saa
    da moloŋo baa-yo. Kuŋ ciɛ dumaaŋo-na, ba fĩinaŋ nel daama-na, ba saa waŋ-ma baa
    moloŋo huɔŋgu faŋgu-na.
  sus-sus: Na xui to gɛ wɔyɛnde, e naxa Isa to a keren. A fɔxirabirɛe fe naxan toxi
    e ya ra, e naxa dundu a fe ma, e mu a fala mixi yo bɛ na waxati.
  pon-2006: Ni ngihl wet eh sohrala, Siseste me ketiket mwohrail. Tohnpadahk ko ahpw
    sohte mwahn padahkihong mehmen mehkot duwen audepen kaudiahlo.
  dad-dad: Ait anĩ wogõ yele di, idi Jesus mugu dilen. In dõ fiya tar anidi, enei
    dogo bun dogol ibodon, idi ereb dilen anĩ, sain anĩ bun, taka to dirokenen.
  zab-NT: Chi gulull bindiagdeb rsee ni guniiqui, ax gunádeb dec tubyzi Jesús azuguaa.
    Laadeb quɨt xi guniitideb. Láani de dxiqui ruteete quɨt tu raiptideb xi gunádeb.
  jae-jae: Awa tonaŋ kêsa gêmêŋ ma sêlic Jesu taugeŋ kêkô. Sêlic gêŋ tonaŋ e sêjam
    tauŋ tôŋgeŋ, tec gêdêŋ ŋasawa tonaŋ sêjac miŋ biŋ, taŋ sêlic naŋ, ŋawae gêdêŋ
    lau teŋ atom.
  ksd-ksd: Ba i par ra nilaina, Iesu i ki varkolono. Ma dital ki mut uka tana, ma
    ta nam ra kilala pa dital ve ta tikai ta go ra lavur magit dital ga gire.
  msm-NT: Tapus ikagihi sikan tatoyu no mgo inanad, pigboyong dan dajun sikan daduwa
    no ka otow. Iyan nanda nabilin duon to atubangan dan si Jesus. Na, sikan pigkita
    dan pighipidan duon to mgo hona-hona dan. Wada inggad hintawa no pignangonan dan
    to sikan no panahon.
  myk-myk: Ba lee mujuu lʼa foro wɛ, a pʼi Yesu ta wu yɛ. A kalaapiire tʼi cari, pu
    ya pu kaɲagaa ki paari sipya wa shishiin mu wee tuun wu ni wɛ.
  sbe-sbe: Kalina wa ye kaiyawasi, na mahanana ne unai meta Yesu ye bom mo se kita.
    Na mayadaidi ne udiyedi hekahekatao haiyona saha se kita wa nige se hededehemasalaha
    tamowai hesau unai.
  mcr-mcr: Maŋä qäpu tqaŋgqetäŋi, Jisasi Iqu kiqä-kiuänä äyä pmetaŋgi äquŋguwi. Iŋgata
    tiiŋi, iqua nätmatqä hiŋuä e äquŋguwiŋqe, ämaqä hŋque awä mätquä da imiŋuwi.
  cux-NT: Ch'íínú ch'iindiveéⁿ yā nduūdū miiⁿ ní discípulos n'diichí yā chi Jesús
    miiⁿ caneé yā dámaaⁿ yā nduucú yā. Ní discípulos ch'ɛɛtinee 'diīiⁿ cheendí yā
    nguuvi s'eeⁿ ní nguɛ́ɛ́ chii yā mar 'áámá 'iiⁿ'yāⁿ yeⁿ'ē chí n'diichi yā.
  tur-YTC: Ses geldiğinde, Yeşua yalnız bulundu. Onlar sustular ve o günlerde görmüş
    oldukları bu şeylerden kimseye söz etmediler.
  san-ITR: iti shabde jAte te yIshumekAkinaM dadR^ishuH kintu te tadAnIM tasya darshanasya
    vAchamekAmapi noktvA manaHsu sthApayAmAsuH|
  bel-N: І калі быў голас гэты, застаўся Ісус адзін. І яны замаўчалі, і нікому не
    абвясьцілі ў тыя дні, што бачылі.
  sch-sch: Rôl amongin chu, Jisua vai a om zoia. ruoisingei han an neinun mu tute
    ril loiin an ip tita.
  mic-MIQNT: Ta'n tujiw gaqewistoq na pas'g Se'sus aq unaqapemg eimu'tijig na'te'l.
    Toqo nisita'jig gatu weli pgije'g we'gaw unaqapemg telimji wenn ta'n goqwei gis
    nmitu'tip gm'tnigtug.
  huu-NT: Jusiñamui llua mei, dama Jesúna dane cɨodɨmacɨ. Jesús dɨga itɨno naimacɨ
    cɨua rafuena naie facaiseconi jaca bumo lloñedɨmacɨ.
  jiv-NT: Chichaamun antasua amikiar Jesus niṉki wajan wáinkiarmiayi. Nuiṉkia takamtak
    pujuarmiayi. Tura wáinkiarmia nuna peṉké etserkacharmiayi.
  otm-NT: Nɛ nu'bʉ mi gua'a bi man'a ra nde bʉ ja ra güi, nu yʉ xädi bi nu 'bäsɛ bʉ
    ra Jesús. Nɛ nu'ʉ yʉ xädi, njom bi xi'ʉ 'bɛ'a bi nu'ʉ.
  dah-dah: Be, mere nuramiŋ go kamere naŋkeneŋbe Yesu po hike kenamiŋ. Irdeb mata
    forok yiriŋ goyen goke al hoyaŋ momoŋ ma yiramiŋ. Biŋde po nurde hinhan.
  tnk-tnk: Nəpɨn Kumwesən rəɡkiari pam, harəti pen mharətoni Iesu əpa ramərer. Kurirə
    ia nəpɨn nəha irəhar harəpnapen, mharəpwəh nɨniien tɨ iərmama riti nəfe harənətoni.
  kpr-kpr: aminge setiri dadabetiri, ne fuge, Iesu nusuka fetiriri gosuseri. Peter,
    James, ã John mane rea gosusera amo, kivo edo iriari.
  san-IAS: iti śabde jāte te yīśumekākinaṁ dadṛśuḥ kintu te tadānīṁ tasya darśanasya
    vācamekāmapi noktvā manaḥsu sthāpayāmāsuḥ|
  nho-nho: Saaita te reo raa ni oti te taratara raa, teelaa ko Jesus soko Ia raa ku tuu mai.
    Naa disaipol naa ni seai iloo ki taratara ake ki se tama i te saaita naa i te mee
    laatou ni kkite nei.
  gym-NT: Ni kukwei jarabare kore angwane, ni nibu ye nikaninta angwane, Jesu aibe
    namaninta kaibe. Kukwe nakaninkä kore, ye abko nitre ja töitikaka Jesube käkwe
    tuani, akwa ükani kaibe kwetre jakrä, aisete kä ye ngwane niebare ñakare kwetre
    ni mda mdaye.
  azg-NT: Jndë na ticꞌuaa jndyeeꞌ Tyoꞌtsꞌon, xjen na jntyꞌia nndaꞌhan, ninnquii Jesús
