    அவர்களோ, இந்த சம்பவத்தை தங்களுக்குள்ளேயே வைத்துக்கொண்டார்கள். தாங்கள் கண்டதை அவர்கள்
    அந்நாட்களில் ஒருவருக்கும் சொல்லவில்லை.
  mit-NT: Daaní, nì ndacoto nècuàchì dacuahá‑yámà, te nì xini‑nè ndé cuisì mindaa
    mii‑yá iá yucán. Doco después còò ni‑iñàha ni cachí‑nè xì ni‑iin nèhivì sàhà nsidaa
    ñà‑ndùá nì xini‑nè yucán.
  ceb-ULB: Sadihang ang tingog natapos na, nag-inusara nalang si Jesus. Sila nagpabilin
    nga hilom, ug ni adtong mga adlawa walay usa kanila nga nisulti bahin niining
    mga butanga nga ilang nakita.
  ces-LB: Po tom všem zůstal na hoře Ježíš zase jen se svými učedníky. O tom, co zde
    učedníci prožili, zatím nikomu nevyprávěli.
  mkn-mkn: Omong abis, ju Petrus dong cuma lia Yesus sandiri sa. Dong tiga tutu mulu
    ko sonde carita kasi sapa-sapa ju, apa yang dong dapa lia tu. Lama-lama baru dong
    buka mulu ko carita kasi orang laen.
  nce-nce: Kë gali wayawe tlole, na bu Jisaswa tlibe. Na bubë lowene esogo mëglelëtlabë
    ho, kë olëna, kë hwi motlomabë wesibi, ho flime hana gali motloma.
  pol-UBG: Gdy zaś ten głos się rozległ, okazało się, że Jezus jest sam. A oni milczeli
    i w tych dniach nikomu nie mówili nic o tym, co widzieli.
  qxh-NT: Rimashan ćhawacäcuptin, quiquillantana Jesústa ricaran. Chay wichan quimsaj
    purïshijcuna imata ricashantapis mana willacuranchu.
  nwi-nwi: Kɨmɨsərɨg ta nəgkiarien yame Kughen rɨmɨni, kɨni Pita mɨne Jon mɨne Jemes
    kɨmɨrharha-pən mɨrhəm Yesu ramərer pɨsɨn əmə. Ye nɨpɨg mɨnə a, kɨmɨrhɨpəh nɨrhɨni-ərhavyen
    narɨmnar mɨnə a kɨmi narmamə; mɨrhɨpəh nɨrhɨniyen narɨmnar a yame kɨmɨrhəm.
  kmo-kmo: Aya uwa hamarek, Jisas rii saniga siitiitar. Worek, disaipel ye diita majin
    anadii ma yen saka sawotarek. Yecha her boboyen ye anadii saka barek.
  agr-agr: Nuna ti ashimaig diikmag, imá Jisusnak wainkajui. Nuna wainkajash makichkish
    tikich aidaunak ujakchajui.
  kyc-kyc: Pii lao otapeyamo dokopa Yesu baa iki kareyamo kandeyami. Dokopa yuu gii
    dusipana dopa piyamo kandeyama lao mendali lamai nao kalyamo kareyami.
  urd-GVU: آواز ختم ہوئی تو عیسیٰ اکیلا ہی تھا۔ اور اُن دنوں میں شاگردوں نے کسی کو
    بھی اِس واقعے کے بارے میں نہ بتایا بلکہ خاموش رہے۔
  yre-NT: Zɩ wei zɩɛ e wɩɩ bɛ, ɛn Zozi 'fʋ 'e 'tʋwli. 'Wɩ nɛn Zozi -srunɔn 'a -nan
    'yɩ bɛ, wa'a -nan sɛɛ wʋlɛ min -tʋ lɛ "fo 'vaa ɛn Zozi 'kʋ laji dɩ.
  fuh-BKF: Nde daande ndeen tilinoo fu, Iisaa kam tan tawaa toon. Taalibaaɓe ɓeen
    cuuɗi kabaaru oon. Ley balɗe ɗeen, ɓe kaalanaay fay gooto ko ɓe nji'i ɗuum.
  arl-NT: Naa nojori tojiniu nuhuaji cuno rupaatej, nojoriiri Jesu niquiriohua. Tari
