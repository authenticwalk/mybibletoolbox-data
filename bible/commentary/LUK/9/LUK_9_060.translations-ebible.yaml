  hat-hat: 'Men, Jezi di li: Kite moun mouri antere moun mouri yo. Ou menm, al fè
    konnen gouvènman Bondye a.'
  npl-NT: 'Jesús okinankili: —Xikinkawa akimeh ok miktokeh makintookatih akimeh yomikkeh,
    pero te, xitetlapowi kenomi Dios tlanawatia.'
  bgg-bgg: Isu è chang, “Iy-iy shii awai iy-iy è wieng yi bo. Na ne wuii srane Hamangkhung-aphuii
    ro Sajathua ji yua bi bo.”
  eng-TCENT: Jesus said to him, “Let the dead bury their own dead. But yoʋ go and
    proclaim the kingdom of God.”
  eng-BSB: But Jesus told him, “Let the dead bury their own dead. You, however, go
    and proclaim the kingdom of God.”
  cpu-NT: 'Ikantanakeri Jesús: “Poyaatena, pishineteri ikaratzi kamashireyetatsiri
