  cbs-NT: 'nemakin Jesúsun yuikin: —Jaskamaki. Ikunwanma mawa keskabun min epa maiwatidubuki.
    Jakia mianan, na jabiatian ebe kai taekin Dios xanen ibuxanaikidi yusinkubainxanwen—
    akaya'
  xtm-NTPP: 'Jesús ma, ni ndakone''e ya: ―‍Xndoo ni ñayii ñatuu ka kachi ja sa''a
    Su''si ma ja jin koteku i ma, te jín chu''u i ñayii ni ka ji''i ma. Te ndijin,
    kuá''an ni, te kaxtnu''u ni sukan tatnuni Su''si ma ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngajanga, “Milekange mitui ichike mitui mijakwe. Mwenga nnyende makatangache
