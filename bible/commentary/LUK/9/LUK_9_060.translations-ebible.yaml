  swe-swe: 'Då sade Jesus: ”Låt de döda begrava sina döda, men gå du och förkunna
    Guds rike.” [Den judiska begravningen skedde i två steg. Så fort som möjligt,
    helst samma dag, begravdes den döde i en gravkammare. Familjen höll sedan en sju
    dagars sorgeperiod, följt av trettio dagar av mindre intensiv sorg. Inte förrän
    ett år senare ansvarade äldste sonen för att flytta benen till en s.k. benkista.
    Det är ytterst osannolikt att Jesus skulle träffat på den här äldste sonen de
    få timmarna innan hans far var begravd, i stället är det någon gång efter den
    första begravningen. Vad mannen egentligen säger är att han ber om uppskov på
    kanske upp till elva månader innan han tänker följa Jesus. Då är det försent,
    Jesus är redan uppstånden och det här missionsuppdraget avslutat.]'
