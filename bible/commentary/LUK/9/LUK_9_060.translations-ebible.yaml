  rmn-rmn: — Мук о мулэ он сам пароскерэн пумарэ мулэн, ай ту джя, пхукав э Дэвлэско
    Патишайлыки, — пхэнляс лэски о Исус.
  huv-NT: 'Teat Jesús tasaj nej: ―Icueat, ich majlüy ich memiütayej. Ique quiür indeac
    wüx nguineay alndom majlüyeran tiül micambaj Teat Dios ―aj nej.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mp''a̱ ya̱ui: ―Nu̱''ʉ yø ja̱''i̱ ɛ̱ntho ya xa̱ ndu̱ ngue
    hi̱ngui̱ pa̱ Oja̱, gue''ʉ da̱ ''yähyø mmi̱ndu̱ui''ʉ. Pɛ nu̱''i̱, ma ga̱ mmɛhma̱,
    n''namhma̱ gui xihyø ja̱''i̱ ha di̱ njap''ʉ di zo rá̱ ''yɛ Oja̱.'
  nop-nop: Unduŋ yobune Jesudi niŋguk, “Dabaŋ u biune dabahi noliyedi wenefulaneŋ.
    Eŋ du adi wooŋ Bepaŋ’walaŋ Hatihati Kobutdok gigit yohautaweŋ.”
  obo-NT: Piru kahin Disas kandin to, “Podtohonowd iddos minatoy no od lobbong taddot
    mgo minuvu no waa umuun waad tomanon. Piru sikkow, ipanow ka woy ponudtuu ru riyot
    mgo minuvu iddos moka‑atag to kodharit Monama.”
  kca-kca: 'Туп Иисус ԓўвеԓа щиты йастәс: "Пӑрәм хŏйатәта хӑԓайԓаԓ ԓывиԓаԓа иԓ ԓэщатты
    хӑйи, нӑӈ пӑ мӑна, Турәм Хон Уԓәпса эԓты такан пŏтәрта.'
  cak-ENT: 'Pero ri Jesús xbij chin ri achi ri'': Taya'' can ri nanuc re'' cheque
    ri vinük ri ye cachi''el ye camnük roma man nquitakej tüj ri Dios. Jac''a rat,
    te''atzijoj pari'' tok ri vinük nye''oc pa ruk''a'' ri Dios.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤔᤧᤳᤋᤢ. “ᤜᤠᤖᤠ᤹ ᤕᤠᤶᤛᤠᤶᤔᤥ ᤁᤧᤛᤡ᤺ᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤀᤠᤒᤠᤅᤣ ᤆᤣᤜᤠ᤹ ᤀᤡᤵᤐᤢᤱᤅᤥ
    ᤔᤧᤈᤡᤰᤂᤢᤛᤡᤖ. ᤁᤖ ᤂᤧᤏᤧ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤜᤠᤱᤈᤢᤶᤔᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤀᤡᤱᤓᤴ ᤛᤧ᤺ᤛᤧ᤹ᤀᤥ॥”
  mie-NT: 'De nī ncāhān Jesús jíín dē: Sndóo ndá ndīyi, ná chúhū ndá cā ndīyi, chi
    ndīyi cúu ndá nchivī jāá nduú cándíja. De maá nú, chi quīhīn nū nacani nú tūhun
    nāsa tátúnī Yāā Dios, ncachī yā.'
  san-TIB: ཏདཱ ཡཱིཤུརུཝཱཙ, མྲྀཏཱ མྲྀཏཱན྄ ཤྨཤཱནེ སྠཱཔཡནྟུ ཀིནྟུ ཏྭཾ གཏྭེཤྭརཱིཡརཱཛྱསྱ
    ཀཐཱཾ པྲཙཱརཡ།
  qve-NT: 'Chaymi Jesusqa contestaran: —Ama saynataqa piensaychu. Diospi mana creeq
    runakunaqa, wañusqa hinan kashanku. Hina paykunaqa wañusqa masinkuta p''ampamushachunku.
    Aswan qanqa riy; hinaspa runamasiykikunaman Diosmanta allin willakuykunata willamuy,
    nispa.'
  pao-NT: Soo Te Pabe'e meeoo oo netamma, “Meno'osoo nu-no maneka. Mu-matusoo gi tunaka'oedyukudu
    saa'a ka mu naa mabetseadooa.”
  cbu-NT: 'Isussha: Aparish tsipakchu, maachiritish mapchiya, watam nuwaa nda mangoonkanawa.
    Itaru, shiysha Apanllee kuk kamanishini; Apanll musápa kuschiya, táshini, mang,
    tárangiya Isusu. Uwsha mangoonarangiya.'
  usa-usa: 'ánibo Îtuma timá ámikaiye: “ibáqyuwaao. yemá keqtábá íma itéta pukáa-kayukaraa-kayukama
    iyúwénata pukáíya-kayukama uqtamáyíkáaro. ánibo emá uré Áánûqtuma yabíkái-kayukayaba
    átê-wataama mó-tima-yimiyo.” téna Îtuma tiráiye.'
  soy-soy: 'Yeesu uu rinɔ́ɔ u pɛsɛ rɛ: A tíyɛ pikpɔkpɔ pikɛ́ pikpɔkpɔ kulɛsi, pɔ́ɔkɛ́
    hɑ Uléécɑɑ iyɔɔpi nsímɛ́ símisi.'
  hui-hui: Ani layagola Yasuhanda ibuhondo ladai bialu lalu, Homene karu tinaga homene
    tinime hora holene ngago. Í̠na Ngode Datagaliwabehanda Handame Ho Kagonaga mana
    lamule pu, lene.
  amf-amf: Yesusaar “Shedaa! Diyaana diyaanaam kenin duukoadettsi kena garaa; ya yivayse
    Barjo bitamonsa upsinam eenna giyaa” kina ki hamade.
  quc-NNT: 'Xch''aw chi ri Jesús, xub''ij che: Cheaya kan ri käminaqib'' pa ri ki
    mak chekimuqu ri ki käminaq. Ri at k''ut, jatzijoj ru Loq'' Pixab'' ri Dios chrij
    ru taqanik ri Dios pa ki wi'' ri winaq, —xcha ri Jesús che.'
  dob-dob: Ta Yesu ꞌigwae, “Tuwa nada tamayo, ta taudi tomwawasa ꞌidi tomwawasao sida
    saꞌuꞌaliꞌaliyedi. Ta ꞌoyo esiya ꞌimu paisewa ꞌaene ꞌuda etosimana Yaubada ꞌina
    etoloina manuna.”
  wrs-wrs: Doa Yesusva hemba henga ishomnana os, manam dawonamba, yeoa kamoa daipotangas
    pethamno, wo os si yimba indhanamba ishomana vinvav moamba, Sesoatindiva si nemelva
    avav. Wo hona andrava memba yimba velmba vevpa, yeoa owai veo, arapevmindva si
    mind owal hev singvivav.
  mca-mca: 'Pa'' Jesús qa yeku''ƚ iye pa''aj: —Iwejinƚi''ij pekhewe'' hik ƚunyejei
    qu'' nanaxju'' qu'' netijik''ui pekhewe'' wa''m. Qa akha''ƚe qa'' yape ma, qu''
    enfeli''m ene'' week pekheli''kii na'' tenek''enheiji'' na'' Dios.—'
  kiw-kiw: Iesu-ro omoaimai-ka, “Oroihi rii himia rituoi-ha ma oruuꞌumoi. Roo-mia
    odau Aiai Iehoma pai emidio erarai imoaduꞌuti.”
  tzo-TZC: 'Ti Jesuse jech laj stacꞌbe: ―Acꞌo smuc stuc yanimaic ti buchꞌu chamemic
    onoꞌoxe. Pero ti voꞌote, ba alo ti ventainel yuꞌun ti Diose ―xut.'
  mya-mya: ကိုယ်​တော်​က ``လူ​သေ​တို့​သည်​အ​ချင်း​ချင်း သင်္ဂြိုဟ်​ကြ​ပါ​စေ။ သင်​မူ​ကား​သွား​၍​ဘု​ရား
    သ​ခင်​၏​နိုင်​ငံ​တော်​အ​ကြောင်း​ဟော​ပြော လော့'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'Nɛ *Yesu tɔke'' wɔ ki ye: «Cère bitɛnkpiib ń li subeh biʼtɔb. Sin wɔn
