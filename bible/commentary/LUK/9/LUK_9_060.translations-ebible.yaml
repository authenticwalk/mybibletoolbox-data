verse: LUK.009.060
translations:
  kpx-kpx: Ige Iesu loui avoe, “Halege nahi tisege haluviveve keau bae mole malevei
    gulievei. Isito lohoge nahi talive ataeau Dilava adae vuvunemo uveve hoto ke loui
    haivei.”
  okv-H: Iesu na ke mine einge ena, “Embomeni pehari na irarako ere ora amina embo
    amo kovasora te umo avo pambuto God ta tihi jigari ta ke avo hande ejo,” ainge
    enu
  tbo-tbo: Yesu a baha i wimiheya i pa, ‘Lawa hai luyagohana mei tu hilahilage una
    palihalehi po tu hilahilage ugolihi hina galena nae. Ma tam una nae po Yaubada
    anani taniwaga una guuguyeya.’
  mal-C: എന്നാൽ യേശു അയാളോട്, “മരിച്ചവർ അവരവരുടെ മരിച്ചവരെ സംസ്കരിക്കട്ടെ; നീയോ പോയി
    ദൈവരാജ്യം വിളംബരംചെയ്യുക” എന്നു പറഞ്ഞു.
  grc-SR: Εἶπεν δὲ αὐτῷ ⸋ὁ Ἰησοῦς,⸌ Ἄφες τοὺς νεκροὺς θάψαι τοὺς ἑαυτῶν νεκρούς· σὺ
    δὲ ἀπελθὼν διάγγελλε τὴν βασιλείαν τοῦ θεοῦ.
  bgc-bgc: उसनै उसतै कह्या, “जो आत्मिक रूप तै मर चुके सै, उननै मुर्दे दफणाण दे। पर
    तू जाकै परमेसवर कै राज्य की कथा सुणा।”
  khz-khz: Iesu na evega-geleato, netiwato, “Neira ono raokwanira, kwarega talimara
    (pa Palagu ati gekwalanaana talimara) geria kwarega matotaura na pia tolera. Na
    goi ono laka, Palagu gena Basileia valina onove piaa.”
  deu-TKW: 'Er aber sagte zu ihm: Laß die Toten ihre Toten begraben, du aber gehe
    hin und verkündige das Reich Gottes.'
  zsr-NT: 'Jesús gudxëꞌ lëꞌ: ―Bëꞌ latj bönniꞌ chzoa latiëꞌ lucachëꞌë nup chnat quequëꞌ,
    san liꞌ, gyeaj, yjen lban ca gna bëꞌë Dios.'
  lin-lin: 'Yesu alobaki na ye : — Tika bakufi bakunda bakufi na bango ; kasi yo,
    kende kosakola Bokonzi ya Nzambe.'
  hns-NT: 'Tab oe bolies: „Bestar kie be-bieswaasie logan maral waalan ke mattie dewe
    hai. Bakie toe djaaike sagaro partjaar kar kie Parmeswar maange hai manai ke diel
    me raadj tjalaawe.”'
  noa-E: 'Magbaawai Jesuu irig, —Magju khãai warre mʉ dʉ̈ita marrau ajim anʉm. Idëu
    ar amach Ẽwandam iek ʉ̈khamaaugau chi thõmjö nʉm khʉʉnag amach binaan bëppibá.
    Mamʉ pʉ mag khãyau warag õrag jaaubamí ajim anʉm: “Ya Ẽwandam thumaam khʉʉn Pörkhacheeg
    bëeimʉʉ sim. Pãar peerdʉm khõsi nʉm khai, ichta ʉdʉraa pãach Pörkhapibat” a jaaupet
    ajim anʉm.'
  eng-EMTV: Jesus said to him, “Leave the dead to bury their own dead, but you go
    and proclaim the kingdom of God.”
  mib-NT: 'Te ni cahān Jesús jiín de: Stóo tāca ndɨ́yɨ na chíndūji jnáhan ndɨ̄yɨ,
    chi ndɨ̄yɨ cácuu ñayuu tu cácandíje. Te róhó, cuáhán te nacani ró jnúhun ndese
    ndácu Yaā Dios jniñu, áchí yá.'
  lif-NT2: ये़सुरे़ खे़न् मे़त्तु, “हाराॽ याम्‍साम्‍मो के़सिःबा मनाहाॽरे़ खुनिॽ आबाङे
    चेहाॽ इप्‍पुङ्‌ङो मे़जिक्‍खुसिर, कर खे़ने़ॽ निङ्‌वाॽफुहाङ्‌जुम्‍मिल्‍ले़ कुयाःम्‍बेओ
    इङ्‌भन् से़ःसे़ॽओ॥”
  xnj-xnj: Nambu Yesu akamyangula, “Valeka vevafwili vavazikayi vevafwili vavi, nambu
    veve uhamba ukakokosa Unkosi wa Chapanga.”
  mmx-mmx: Ketla ne Iesu ga vorang i rin keretna, “Una ke nedi limixin kopmen toxot
    tidi xeneng at Linintoo, dinak mit limixin nedi di met pam. Unat pas at laramenemen
    la una vavang mi Linintoo at ne Moroa.”
  cbr-NT: 'Quia ca Jesusan cacëxa: —Axa Nucën Papa Diosmi sinántisama tancë uni, an
    bamacë uni maínun ëanan camina min, ''ëmi catamëtia ca Nucën Papa Diosan uni ainan
    ''imia quixun unicama ñuixuni cuanti ''ain.'
  tee-NT: 'Para ju Jesús junich: ―Chach tamacnu ju mimpai ju yu''unch ju ta''amacnunun
    ju tanita. Para ju uxint''i a''inchich ajunini'' ju lapanacni ni Dios lhinomputun
    la''is''atsucunti''an.'
  eng-LSV: and Jesus said to him, “Permit the dead to bury their own dead, and you,
    having gone away, publish the Kingdom of God.”
  cak-NT: 'Pero ri Jesús xu''ij che ri achi re'': Ri je caminak quiemuk coma ri je
    caminaki'' chupa ri quimac. Pero ret, atzijoj ri ru-gobierno ri Dios.'
  pah-NT: 'Emo Jesus''ga ei ga pe: —Terehoi ti pevo. Omanove''g̃a''jave''g̃a – kiroki
    g̃a noarõi Tupana''ga nhi''ig̃a – g̃a tuhẽ ti totỹ gwe''yja''g̃a. Ndehe, ehoeho
    ti imombe''gwombe''gwovo he''yjuhuve''g̃a pe. Ere ti g̃a pe: “Perojijyjijyjuka
    ti pejeaporog̃ita Tupana''ga pe pejikoga ga rehe. A''ero po ti ga pe pokokatui
    nehẽ imomboa pendekote''varuhua pe hugwi okovo penduvihavuhuhetero nehẽ.” A''ea
    ti ere g̃a pe, ei Jesus''ga ga pe.'
  sja-NT: 'Jesupa p''anauji: —Ichiak''au bɨpáde aji, atuadait''eerãpa ãchi piudap''edaarã
    ɨadamerã. Pɨ, jõdee, nipa chéji mɨ ome mãik''aapa jaratéeji Tachi Ak''õrepa eperãarã
    bɨit''ee ichi jua ek''ari ichideerã p''aneedamerã.'
  xed-xed: «Zlaŋzla ta gwal nda rwa ka paɗa həŋ ta ghəŋa taŋ, sliʼafsliʼa kagha ka
    dzaʼa ka da mna gwaɗa ta ga mghama Lazglafta,» kaʼa nda tsi.
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n dá: —Ná cu̱hu̱n mé ña̱yivi, na̱ a̱
    ñáha ca̱cu ndaa ínima̱ jándu̱xu̱ na̱ ndi̱i ja̱n. Joo yóhó, cuáhán ca̱xi tu̱hun
    nu̱ú ña̱yivi ña̱ sa̱ na̱ndindaa qui̱ví cacomí Ndióxi̱ cuéntá sa̱ha̱ ná —na̱cachi
    Jesús xi̱hi̱n dá.'
  gfk-S: Jisas ga tange tana, “Nu waak ter ira minat be di na gil ira linge ing a
    mon minat ine. Ma nu hana ma nu harpir tano kingdom tane God.”
  bmu-bmu: Mewö jiyökmö, Jisösnöŋ meleŋda jiyök, “Mosötnöŋ! Köhömuŋi yeŋön qamötŋini
    köhömuŋi mi ölöp löm kölmemö, göŋön mönö anda Anutu bemtohoŋaŋgö könaŋi jim asarim
    eŋgiba malman.”
  dgz-dgz: Go Iesu gare wadien, “Ya anu tumat taine nagirewa vemone mu bonigawa di
    tumop. Go ge ak, God amun mega taueni oisewa wadidiam.”
  eng-GNV: 'And Iesus said vnto him, Let the dead burie their dead: but go thou, and
    preache the kingdome of God.'
  zaa-NT: 'Jesús nna rèe na: Be''él·la'' canu yàttia'' gucàttsi'' luetsi nu yatti
    quį, pero lu'' nna huía taquixá''a nu cca qui'' reino qui'' Tata Dios.'
  eng-WEBSTER: 'Jesus said to him, Let the dead bury their dead: but go thou and preach
    the kingdom of God.'
  guh-guh: 'Jesús nexata jumaitsi bajaraponëjavabelia: —Copare matacabi apo pevereverecaejava
    apo pexainaevinexa pemëthëcaenexatsi nijamonaemi itsa tëpa. Xamë saicaya nepënaponare
    jivi netsipaebinexa pacuenia Dioso evetsijitsia daxita pijajivi mapanacuataje,
    jai Jesús bajaraponëjavabelia.'
  bon-bon: Yeesu teebine jejige egä, “Laati bemi seemo ireclota cabu budre, teeme
    tääpume ebmalepi budre biname bine gape cabu acraname; yepä maane ädi, biname
    bine jajanename Acejiyame te lipu biname bine yaawademuge.”
  nhw-BL: 'Pero Jesús quiilhui: ―Xiquincahuili inijuanti catli mictoque iixpa Toteco
    ma quintlalpachoca ininmijcahua. Pero ta xiya huan xiquinyolmelahuati masehualme
    quenicatza Toteco tlanahuatía.'
  mgw-mgw: Yesu ngayangwa, “Waleke babawile basikane bene na bene, lakini wenga uyende
    ukaale makowe ga Ukulungwa wa Nnu'ngu'.”
  swh-ONEN: Yesu akamwambia, “Waache wafu wawazike wafu wao, bali wewe nenda ukautangaze
    Ufalme wa Mungu.”
  wbi-wbi: neke umwene akam'bula akati, “valeke avaue vavasyile avafue vaave, looli
    uve ulute kupulisia uvutwa vwa Nguluve pooni
  bba-bba: Yerɑ Yesu u nùn sɔ̃ɔwɑ u nɛɛ, ɑ derio ɡɔribu bu ben ɡɔribu sike, ɑdɑmɑ
    wunɛ ɑ doo ɑ Gusunɔn bɑndun Lɑbɑɑri ɡeɑ nɔɔsiɑ bɑɑmɑ.
  eng-KJVCPB: 'Jesus said unto him, Let the dead bury their dead: but go thou and
    preach the kingdom of God.'
  kgk-NT: 'Upéi: —Nahániry. ãy voi aipota xe moĩru, he''i íxupe. —Xe moirũse e''ỹ
    va''e ae taimandu''a ranhe katu omano va''ekwe ojaty hagwã-rehe, he''i. —Nde xe
    moirũ meme katu, he''i. —Emoherakwã Nhandejáry nhande ruvixarã rehegwa nhe''ẽ,
    he''i.'
  waj-waj: 'tuduu rikioo Yisuuva inna kua sai tunoo: Pikinai vaidi koonnama variaiya
    putuaiya roosiikiaiyaano ngiari seena vaidi putuaiya hakuatee. Eenoo oro gioonna
    kiaapuuya Anutuuqo gioonna kiaapuuyara dira mmayaayaivaa kiaa mmianee,'
  cpy-cpy: 'Ikantanakiri Jesús: {Mt 8.22 “Tema ikaatzi kamashireta-tsiri, aritaki
    ikitateeri rirori kaminkari-paeni.} Otzimatyee pikenkithata-koteero eeroka jempe
    okanta-kota ipinkathari-wentantee Tajorentsi.”'
  ekk-PKP: „Las surnud matavad oma surnud,“ vastas Jeesus. „Sina mine ja kuuluta Jumala
    riiki.“
  mpx-mpx: Yaa Yeisu i baek elana i ba, “Toyaomal abwe wali toyaomal nihi teli, yaa
    owa u nok u na Yehoba wana abalogugui wasana u papaatena-an.”
  wbp-wbp: Jijajirliji jangku-manu watiji, “Ngalya-karirli kula kajulu milya-pinyi.
    Yapunta-jarri kajinpa, yali-paturlulu milyingka yirrarni. Kala nyuntu yimi-ngarrirninjinta-jana
    yapa-kariki Kaatu kuja kajana Warlalja-Wiri nyinami yapaku.”
  luo-luo: Yesu nowachone niya, “We joma otho oik jogegi motho, to in dhiyo kendo
    iland wach mar pinyruoth Nyasaye.”
  nhe-NT: 'Pero Jesús quiilhui: ―Xiquincahuili inijuanti tlen mictoque iixtla Toteco
    ma quintlalpachoca ininmijcatzitzi, huan ta xiya huan xiquinyolmelahuati tlacame
    quejatza Toteco tlanahuatía.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܫܒ݂ܘܿܩ ܡܝܼ̈ܬܹ‌ܐ ܩܵܒ݂ܪܝܼ ܡܝܼܬܵܝ̈ܗ‌ܝ، ܐܲܢ݇ܬ ܙܹܠܔ݇
    ܘܡܲܟܪܸܙ ܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.“'
  esk-NT: Jesus-ŋum kiuniġaa, “Ki, tuquŋaruat iḷuviġḷitruŋ tuquruaġikkaqtiŋ. Aglaali
    ilvich quliaqtuaġiaġiñ aŋaayuqautaanik Agaayyutim nanipayaaq.”
  msb-msb: Pero ginsabat siya ni Jesus, “Pabay-i na ilubong san mga tawo na bagaʼn
    patay san inda sadiri na mga patay pero ikaw makadto sa kadamuan kag itukdo an
    manungod sa kahadian san Dios.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Tiúh¹ báh³ dsa¹hog¹ dsa² tsa¹hniu¹ jǿg³ guieg¹jni,
    dsa² ma²ni³dsan². Hning² góh³. Gu³hǿh¹hning jǿg³ ha²lah lǿa¹² ja³jmo¹ Diú¹³ héh¹
    ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ଜିସୁ ତାକେ କଇଲା, “ମଲାଲକ୍‌ମନ୍‌ ମଲାଲକ୍‌ମନ୍‌କେ ଦନ୍‌ କର୍‌ବାକେ ଚାଡିଦିଆସ୍‌,
    ମାତର୍‌ ତମେ ଜାଇ ପର୍‌ମେସରର୍‌ ରାଇଜ୍‌ ଜାନାଆ ।”
  meu-meu: A Iesu eto, Mase taudia ese edia mase sibodia bae guridia; a oi hari aola,
    Dirava ena basileia ba harorolaia.
  yva-NT: Umba Yesus po raura nakananto ai pare, “Syare vatano ugwenen to nawamo wo
    vatano ugwenen to mambai kai, yara winyamo nyoronto nyo ayao ravovo vatane mai
    nyare Amisye indati de be akarive Apa kawasae mai no mine vone so.”
  dgc-dgc: “Ewan,” kagi ni Jesus. “Pabayan mo du éwan méniwala ta Diyos a méngielbéng
    to ama mo. Pero siko, éy umange ka magpahayag ta tungkul ta kédemét na Diyos a
    maghari.”
  zpm-NT: 'Rëbchaa me lo zho: ―Nzian grë zha gut no, psaan tsow tsie sameṉgut zho
    tsiequeets zho. Saṉgue luu zhits naa dënaḻ, zeeṉa tsie luu tsienee luu lo miech,
    gacnaṉ zho zha racladz Dios gban zho.'
  hix-NT: Àna matà, kekon mak hatà, Txesusu, àwya. Anar kom hak àwayehsahotho yonamtxowà.
    Karyhe roro harha manatxhe katxhohnà komo rma hak nenamtxowà. Omoro haxa ryhe,
    àrwo yonyhorunu ekarymatxa. Àsok hana toto komo kayaryet me nay ha, Khoryenkom
    ha. Àro rma ekarymatxa, toto komo wya, kekon hatà, Txesusu, àwya.
  sim-sim: Karem mbarik ormu mbara, �Halashi ra. Ma ol hahanda ondo halanak lihi ambek
    li wakor oweka. Hako mir taha mashi os Avui Wasilaka hulaima nokopman or arangoshinak
    yanga orhik li likwa mashin saweka.�
  npi-ULB: तर उहाँले उसलाई भन्‍नुभयो, “मृतकहरूलाई नै तिनीहरूको मृत शरीर गाड्न देऊ,
    तर तिमी जाऊ र जताततै परमेश्‍वरको राज्यको घोषणा गर ।”
  cgc-cgc: Sabat Jesus, “Duma nang en na mga ittaw na ula paumawa na muyog ki yaken
    pwidi na danen mag-asikaso ta paglebbeng ta imo ya na amay. Piro kaon imo a, isugid
    no ta tama na mga ittaw balita an parti ta pagdumala ta Dyos.”
  tim-tim: Hain dâmbo hin dâep, “Momoŋe manmai arekŋe momolupyeŋe hangoyekŋet. Dâ
    gâmâ arim Anutuŋe luâk âmbâle damunyeŋe akbiap aregât den pat makyeŋgiwen.” dâep.
  yor-yor: Jesu sì wí fún un pé, “Jẹ́ kí àwọn òkú máa sìnkú ara wọn, ṣùgbọ́n ìwọ lọ
    kí o sì máa wàásù ìjọba Ọlọ́run.”
  wos-wos: Wungi wandéka dé déré wa, “Yingafwe. Hiyandé du takwa di deka hiyandé du
    takwaré rémétandi. Némbuli wuni méniré wuni we. Méni sa ye atéfék getéfaré yita
    du takwaré wataméni, God néma du reta dika jémba hatitendékaka.”
  emp-NTPO: 'Jesuba idjía jarasia: –Beu b̶earãba beud̶arãra tʌb̶arid̶ida panʌa. Baribʌrʌ
    bʌa ẽberãrãa jarad̶e wãdua Ãcõrẽra ãdji Boro bai carea zebʌrʌda.–'
  eng-F35: Jesus said to him, “Let the dead bury their own dead, but you go and proclaim
    the Kingdom of God.”
  ind-ind: Lalu Yesus berkata kepada orang itu, “Biarkanlah orang-orang yang mati
    secara rohani menunggu kematian sesama mereka! Tetapi kamu, pergilah dan teruslah
    beritakan tentang kerajaan Allah ke mana-mana.”
  pes-OPCB: 'عیسی به او گفت: «بگذار مردگان، مردگانِ خود را دفن کنند. وظیفه تو این
    است که بیایی و مژده ملکوت خدا را در همه جا اعلام نمایی.»'
  mpt-mpt: Yesuse baabanea Temdeibanale! Nakai ne wengo wentebib otane mo wafueim
    blim blibi makob kaanabibi ulabobo, imaye kaanimibi dolbueine! Kobo moneba Gode
    kimanamabeo wengo omkeimamale gesea
  ssx-ssx: Yesuma꞉ alota꞉ Homeeke wanda꞉halima꞉ kone ika꞉ homa꞉la꞉ wanda꞉hali toko
    mea hoina꞉ma꞉ neketa꞉ Koda꞉na꞉ Kilu Tombuao Hala꞉ ekina꞉ pi pua wala꞉tiki pu hae
    leekeme.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ɔ í ni, jɔ̀ iku ŋɑ ɑ si iku nŋɑ ŋɑ, ɑmmɑ ɑwɔ, koo sisi lɑɑbɑɑu
    jiidɑi bommɑi Ilɑɑɔ̃ bii fei.
  gaq-gaq: ମାତର୍‌ ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ଗ୍ୱେରେଇଂକେ ମେଇଂ ମେଇଂନେ ଗୁଏଃକ୍ନେ ରେମୁଆଁଇଂକେ
    ଆତି ନ୍‌ସା ଆନ୍ତାର୍‌ବିପା । ମାତର୍‌ ପେ ୱେଚେ ଇସ୍‌ପର୍‌ନେ ରାଇଜ୍‍ ବାସଙ୍ଗ୍‌ ଅଲେଙ୍ଗ୍‌ପା
    ।”
  gof-RNT: Shin Yesuusi, “Hayqqidayssati hayqqidayssata moogana mela enttaw aggaaga;
    neeni bada Xoossaa kawotethaa sabbaka” yaagis.
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁ ଇନିଃକେ କାଜିକିୟାଏ, “ଗଏଃକାନ୍‌କ ଆକଆଃ ଗଏଃକାନ୍‌କକେ ତପାକକାକ, ମେନ୍‌ଦ
    ଆମ୍‌ ସେନ୍‌କେଦ୍‌ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌ରେୟାଃ କାଜି ଉଦୁବେମେ ।”
  gah-gah: 'Loko lokago, Izesú láa loko lo amimó: Hilinita vegená gale zikimiaká hoza
    nene kigika heleneiti vegená kezagi ámina hoza alitamó neve. Géisi nene voko Ómasímini
    gizapaló minoakalímini gakó lo utó oko lo kemezo.'
  lcm-lcm: Na kala antok ia ta, “Ku atalipai ani ri vap mat na ki mo kari keve matmat.
    Sikei numai vanang ku pasal na kuan akus amalangas si keve ring aongos ta kana
    vainagoan a God.”
  aer-aer: Kenhe Jesus re ikwere angkirtneke, “Arrangkwe, lyete nhenhe ayenge apentaye,
    atyenge akangkwe-irretyakenhe areyele renhe iperteke artetyeke re ilwerlenge.
    Kenhe unte apeke Ngkartele ngenhe itetheke mpwaretyeke ahentye-anemele, kele unte
    arrpenhe itneke Ngkarte ikwere-akerte iletyeke alhaye, rarle ingkirrekeke akngerre
    anthurre aneme.”
  qvc-NT: 'Chayshina niptinqam, Jisusqa nirqan: —(Noqapi mana kriyiqkunaqam wañushqakunashina.)
    Chay mana kriyiqkunata dijay, chay mana kriyiq wañushqakunata pambananllapa. Piru
