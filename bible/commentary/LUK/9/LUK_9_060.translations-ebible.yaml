  spa-BLM: 'Pero Jesús le dijo: “Deja que los muertos entierren a sus propios muertos,
    pero tú ve a anunciar el Reino de Dios”.'
  kyz-NT: 'A''ere Jejui ''ga ''i etee ''ga upe: —Naani. Ene''me awi. ''Awauwe futat
