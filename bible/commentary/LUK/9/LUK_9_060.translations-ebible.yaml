    iwinjaatɨ bimindɨhandapɨha pɨwɨha ausaapɨ isɨhiyai kaunde,” undataase.
  ubr-ubr: Iesu iyafotai iyau, “Osi sabu iyabon ayubisi sirabob osi tous asi bobo
    on sabu singarobis. Om enai God an Baiaiwab aurin on an dura ebino.”
  tsw-NT: A̱vu gba u damma yi, “Lyawa a̱kwa̱kwa̱ a̱ ciɗo a̱kwa̱kwa̱ e le. A̱vu gbaꞌa
    vu ꞌya̱wa̱ vu yuwan alajiya o tsugono tsa̱ A̱sula̱.”
  cax-NT: 'Auqui nanti Jesús ümoti: —Arrübama chicocoropümañü tonema bama au narrtarrti
    Tuparrü tacana coiñoma. Tari tonema bama uiche aüroma cütu bama coiño. Pero arrücü
    acosi uraboi nüriacarrti Tuparrü.'
  aia-aia: Mia Jisas 'agu ha'atee o'ani 'inia, “Nugasiraaui nei ra suriai tara 'anai
    mae tarau marai toringiraaui nei nara mae. Mi'oe 'oi hura'a ma'oi taroha'iniai
    heimarungi ana God.”
  srp-1865: 'A Isus reèe mu: ostavi neka mrtvi ukopavaju svoje mrtvace; a ti hajde
    te javljaj carstvo Božije.'
  agt-agt: Ammi ya uhohug ni Hesus tentu a, “Bay-am la, te ya awan kiden matolay ta
    Namaratu ya makkamu mangitanam ta nasi, ammi teko a dumagdag kan teyak, petta
    ipadangag mu ya pangikerutan na Namaratu,” kunna.
  lug-lug: Yesu n’amugamba nti, “Leka abafu baziike abafu baabwe, naye ggwe genda
    olangirire obwakabaka bwa Katonda.”
  yby-yby: 'Loko liyoko Jisesimamo sa-loko lo miye: Helitabo wewenasida ale jibitikaka
    yowanuya duka helenetibo wewenasida yowanunipo ne. Emoya woko Omailimo wewenasida
    uliki we lolo etibomidana gala lalo maya lo soto moloko lo bo.'
  heb-heb: ויאמר אליו ישוע הנח למתים לקבר את מתיהם ואתה לך הודע את מלכות האלהים׃
  mpp-mpp: Inguc mime bafaliyelu yanguc edowec, “Ga homaicne hegilecebaengka yenge
    yengungtihac longnaguning. Nga gabac hikelu Wapongte ngani-damongte yowa miyengka
    yegengkena.”
  apb-apb: Ta'e a Jisas e aalamie oto ko te'uri, “Ha'ike, ta'e o ke lulu i sulieu
    oto molana, na mwaanie o maa'oohie mo tolahi'anga ni welumalau e mango nge o ke
    si lulu i sulieu. Ta'e o ke lae oto molana huni taroha'inie Aalahanga a God.”
  san-TEL: తదా యీశురువాచ, మృతా మృతాన్ శ్మశానే స్థాపయన్తు కిన్తు త్వం గత్వేశ్వరీయరాజ్యస్య
