  maz-NT: 'E Jesús o xipji c''ua: ―Yo nte, chjëntjui c''ü ya ndũji, na ngue dya creozüji.
    Jyëzgue anguezeji ra dyögüji c''o nín mi añimaji. Nu''tsc''e rí chenngue co nutscö
