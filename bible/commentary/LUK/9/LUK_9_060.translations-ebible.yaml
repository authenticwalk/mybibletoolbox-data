    ''jau Jejui ''ga ''ga upe. —“Pejetywer awi pepoiramũ Janeruwarete ''ga pẽ monoi
    wemiayuwamũ” ''gã nupe ''jaramũ tereko ''jau— ''jau Jejui ''ga ''ga upe.'
  dao-dao: Acunüng Jesuh naw, “Khyangkthi he naw amimät akthi k'utei u se; nang ta
    Pamhnama khawa mawng ngthu va sanga,” a ti.
  cya-cya: 'Mxcuen Jesús ''in yu: A s''nan nu chu''hui yuhue'' ti'' cutsi'' ''in nu
    cua'' ngujui, una nu''huin tsa ycui'' cha'' tsu''hue ''in Ndiose tsaña''an nu
    ntsu''hui cha'' culo ñi tñan ''in nten.'
  nii-nii: Pe Jiisas ek nipi wu ei ngum, “Wumb na noman konj sinanim ei wumb kułii
    mił mołmun ei kapłi wu ei tukpu tungii; ba nim pukun wumb kankin, Gos sinim tep
    erpi, mołum mił ei ninjii,” pa nim.
  ign-NT: 'Ema Jesús majicapapa: —Pésamirica náecara­ca­caichaha ena máecharaireana.
    Tájina táijara­ca­vimahi eta juca tihapa­sa­mu­re­re­cavihi. Yare, péhicanu. Níjara­ca­viyare
    eta pémata­neyare. Picame­ta­rai­ruyare eta máechaji­ri­ruvana ema Viya —máichapa.'
  dik-NT: Go Jethu bɛ̈ɛ̈r, “Cɔl kɔc cït kɔc cï thou aa thiäk kacken, ku yïïn bäär
    ba Wɛ̈t Puɔth Yam bɛ̈n la piɔ̈ɔ̈c.”
  cac-cac: —A eb' chamnacto d'a yichan̈ Dios, a eb' syal smucan eb' yetchamnaquil
    chi', palta a ach tic, ixic b'at aleli chajtil tz'aj yoch eb' anima d'a yol sc'ab'
    Dios, xchi d'a vin̈.
  tzj-E: —Je cnomki' chwech Dios arj-e' nquemuk kaja je' qui' queyon. Atet jat cuq'uin
    wnak, ay-a' rbixic rgobierno Dios chca, cara' xbixa tzra rmal Jesús.
  san-BUR: တဒါ ယီၑုရုဝါစ, မၖတာ မၖတာန် ၑ္မၑာနေ သ္ထာပယန္တု ကိန္တု တွံ ဂတွေၑွရီယရာဇျသျ
    ကထာံ ပြစာရယ၊
  yaa-NT: 'Jesús kemani: “Askakima ea Ifofafe. Akka nã ea Ifofaafãfema yora nakẽ maifatirofo.
    Akka mĩ efe koofe ẽfe Epa Nios xanĩfoõnoa ato yoifofãsafaxiki,” fani.'
  cab-NT: Ába loúnabuni Jesúsu. —Falábana guetó, ígira báña ja jiláñubaña lun cátei
