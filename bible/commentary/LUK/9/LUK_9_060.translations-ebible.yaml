  bod-N: ཡང་ཁོང་གིས་འདི་སྐད༌དུ། བེམ་པོ་དང་འདྲ་བའི་མི་རྣམས་ལ་རང་གི་བེམ་པོ་དུར་ལ་སྦ་བར་གྱིས་ཤིག
