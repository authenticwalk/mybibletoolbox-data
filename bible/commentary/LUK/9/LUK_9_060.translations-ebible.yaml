    maipa'ka' sa pag'aadi' nan Dios.”
  grc-TCGNT: Εἶπε δὲ αὐτῷ ὁ Ἰησοῦς, Ἄφες τοὺς νεκροὺς θάψαι τοὺς ἑαυτῶν νεκρούς· σὺ
    δὲ ἀπελθὼν διάγγελλε τὴν βασιλείαν τοῦ Θεοῦ.
  gof-WFTW: Shin Yesuusi, “Hayqqidayssati hayqqidayssata moogana mela enttaw aggaaga;
