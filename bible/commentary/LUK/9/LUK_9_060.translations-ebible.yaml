  clu-clu: Makon ni Jesus kanana, “Ang mga tao nga patay sa panulung ang Dios maman
    imong palubungun ang mga patay. Piro ikaw tana magpanaw kag magwali ang parti
    sa anang pagari ang Dios.”
  swh-ULB: Lakini yeye akamwambia, “Waache wafu wawazike wafu wao, lakini wewe nenda
    ukautangaze ufalme wa Mungu kila mahali.”
  tpt-NT: 'Ex va junil ni Jesús: —Kꞌalakmakꞌaucha ni janinin katalamaknulcha siya
    yuꞌuncha ni janinin. Pero uxintꞌi kapiti jalaqputeꞌeniꞌ tacha lhachimoꞌonun ni
    Dios.'
  aai-aai: Baise Jesu orot iya’afut eo, “Murubih kwaihamiyih boro murubih taiyuwih
    hinaya’ih. Baise o i kwen, God ana aiwob isan kubinan.”
  sny-sny: Ahowa, Jisas le ma'e itiya'u eiye, “Lu tamo peri ano wanu umasi se ta'ama
    ape, lowe fara'u tahe pa'are werese towasi nariyei. Ne lai Owane Sitewi lo nowe
    se, le lu taune werese au noweinoweitorowa ape, ne lu taune ma'e omo omo werese
    sahe au te'e fiyarite. Ne lai Owane Sitewi lo kairefiyeyei ne omo omo werese sahe
    lu taune ma'e au te'e fiyarite.”
  myy-myy: 'Ito bajiro ĩ yija tʉocõri, ado bajiro cʉdiyijʉ Jesús: —Yʉre masimena moajaro
    itirea. Mʉáma, “Ĩre tʉorʉ̃nʉrãre miojugʉ yiguĩji Dios”, yire oca goti ucuya mʉáma,
    yiyijʉ Jesús ĩre.'
  trc-NT: 'Tza̱j ne̱ cataj Jesucristó rihaan soꞌ a: ―Caꞌne̱ꞌ rá so̱ꞌ cachi̱nꞌ maꞌa̱n
    nij síí caviꞌ nimán man tuviꞌ soꞌ xnangá á. Ne̱ caꞌa̱nj so̱ꞌ, caꞌmi̱i̱ natáj so̱ꞌ
    cheꞌé güii gu̱un chij Diose̱ rihaan chumii̱ nihánj ei ―taj Jesucristó rihaan soꞌ
    a.'
  cut-NT: 'Ra̱hn Dihvo vo ri ye sa̱hn: ―Cuihcoman ihyan che hua ritahno ye u, te anduhneca̱
    ndete che a ndih ye na̱n Dendiohs. Ihyan chahn co cuhche ye tena̱hn yahn ye. Me
    di ne, cuehn cuahndode ndudo yahn vederihquentiyon yahn Dendiohs.'
