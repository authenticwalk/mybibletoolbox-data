  tac-NT: '''Lige Esúsika regá anele: ―Nulewa alué tase oyérame Onorúgame napurigá
    tómala alué mué o''nola mukúgame. Mueka simiboa ''nalina we''kaná ichúrimi ralámuli
    ruyemia churigá ka napu''lige ''ma ''la sébali ikisá napu najkí Onorúgame jena
    wijchimoba.'
  eng-WEBPB: But Jesus said to him, “Leave the dead to bury their own dead, but you
    go and announce God’s Kingdom.”
  gfk-H: Iesu ga tangai tana bia, “U na waak tar ira minaat bia diet na gil ira linga
    ing a mon minaat tanai. Senbia u na haan ma u na harpir utano matanitu ta Kalou.”
  viv-viv: Tu Yesu gigahena gigayo, “Badi yawaidi ivaguna keke amanadi, yadi toꞋalika
    hinatauna. OꞋeni ma unana Yaubada yana yoꞋogaga ana luku faꞋina unalumamala.”
  yao-yao: Nambo Che Yesu ŵansalile jwelejo kuti, “Mwaleche ŵawe ŵaasiche ŵawe ŵao,
    nambo mmwejo njaule nkalalichile ngani ja Umwenye wa Akunnungu.”
  tgp-tgp: Ale Iesu mo verea isana mara, “O tinar̃ihi la haratu la mate la tavuni
    na nora mate. Pani engko, o vano, o retivujavujangi mauri atu God mo aulu hinia.”
  auc-NT: Äñongante Itota wæætë, —Ïñæmpa në wæ̈wocadäni incæ tömënäni guiidënäni wæ̈näni
    ate ee abi daga wencædänimpa. Bitö wæætë, Wængonguï Awënë Odeye do pongäimpa,
    ante gote apæ̈nebi ëñencædänimpa.
  kbc-NT: Odaa Jesus jeɡ̶eete, “Ikani niɡ̶ina ane liciagi émeɡ̶egi me naligitini némeɡ̶egi.
    Pida akaami baanaɡ̶a akamaɡ̶a emii, eloɡ̶oti anodaaɡ̶ee Aneotedoɡ̶oji me iiɡ̶e
    oko laaleɡ̶enali.”
  bmh-bmh: Yesus nug aureun, “Noumemen dudu agtal goagal zaiagar noumemen ob oug hiacaramam.
    Na beteiba, Uwait nug e em unum gumarabun aleu, go ze naliu duailel betei awaren.”
  ctu-BL: 'Jesús tsi'' sube: La'' i mucob chʌmeño'' bʌ jini chʌmeño'' bʌ i pi''ʌlob.
    Pero jatet, cucu, subu i yumʌntel Dios, che''en.'
  meq-meq: 'Yesu a mbəɗay faya a gwaɗay: «Gər ha mədahaŋ hay tâ la bo tay. Nəkar,
    do ta ɗa ha Bəy i Mbəlom.»'
  noa-H: 'Magbaawai Jesuu hirig, —Magju k''ãai warre mʌ dʌ̈ita marrau hajim hanʌm.
    Hidëu har hamach Hẽwandam hiek hʌ̈k''amaaugau chi t''õmjö nʌm k''ʌʌnag hamach
    binaan bëppibá. Mamʌ pʌ mag k''ãyau warag hõrag jaaubamí hajim hanʌm: “Ya Hẽwandam
    t''umaam k''ʌʌn Pörk''acheeg bëeimʌʌ sim. Pãar peerdʌm k''õsi nʌm k''ai, hichta
    hʌdʌraa pãach Pörk''apibat” ha jaaupet hajim hanʌm.'
  alp-NT: Yesuse Iombe, “Tamata rebe ihlaleke lokoKu more, mere sakesa kai tamata
    matale peneka hoko sebeie ruasi hnouke esi tamata matalaru neka. Eleyo ale, akeu
    lepae Sou Misete papelake otoi be Alla Ipletae ite tamata menaije meije peneka.”
  san-VEL: tadaa yii"suruvaaca, m.rtaa m.rtaan "sma"saane sthaapayantu kintu tva.m
    gatve"svariiyaraajyasya kathaa.m pracaaraya|
  kbq-kbq: Hianagi Jisasi'a huno, Atregeno fri vahe'mo'za, fri vahera asezmanteho.
    Hianagi kagra vunka Anumzamofo kumaku ome huama huo huno asami'ne.
  kbh-kbh: 'As Jesús tbojaniyana: —Chë Bëngbe Bëtsabiama mo obanëngcá imomnënga, nts̈amo
    Bëngbe Bëtsá yomandacá ndoñe tmontsama causa, chënga cachëngbe obanënga chamotsë́tebuantsañe.
    Acna, motsa y Bëngbe Bëtsabe amë́ndayama ents̈anga cochjabuayená ca.'
  ron-LSB: 'Dar Isus i-a zis: “Lasă morții să-și îngroape morții lor, iar tu du-te
    și vestește Împărăția lui Dumnezeu.”'
  pon-pon: 'A Iejuj kotin majani on i: Me melar akan en jarepedi ar melar akan, a
    koe kowei kalok jili wein Kot!'
  nhe-BL: 'Pero Jesús quiilhui: ―Xiquincahuili inijuanti tlen mictoque iixtla Toteco
    ma quintlalpachoca ininmijcatzitzi, huan ta xiya huan xiquinyolmelahuati tlacame
    quejatza Toteco tlanahuatía.'
  sps-sps: Jisas biny towa, “Tanyir mat ma kats iny arin vainy mat. Sana nyi ma naa,
    kua favaanan iny a Waan e Gov.”
  wnc-wnc: Iniwan yake anzing inikut, “Undanga. Kumnanga aminda kupsa amin notna apme
    kwaining ngana ga kuke wamu Anututa amin panangge tasinggak kakngae wam yanikapso,”
    ngang inikut.
  bus-bus: 'Yesu bènɛ: Ǹ tó gɛ̀nↄ ń gɛ̀nↄ vĩi. Mpi sↄ̃, ǹ gá kpata kɛ̀ bↄ̀ Luda kiia
    yã waazi kɛ.'
  gub-BL: — Tuwe umàno ma'e kwer utym umàno ma'e kwer a'e wà nehe, i'i Zezuz izupe.
    Emume'u Tupàn ze'eg eho purupe nehe kury, i'i izupe.
  imo-imo: Pilipelie Jisasini yundo nimbei, “Nanga ungumu naa pilko we koromele imboma
    enoni kolongema ono teangei nalo nu Gote omba iye nomi king molopa imbo nokombalo
    ungu tukumemu imboma pilengei ningo tilko andowi!” nimu.
  boj-boj: Onaqa Yesus na minjej, “Uŋgum. Tamo moiyo qaji naŋgi segi na tamo moiyo
    qaji naŋgi subq ateleŋoqnqab. Ariya ni sawa sawaq giloqnsimqa Qotei na aqa segi
    tamo uŋgasari naŋgi taqatnjrsim naŋgo Mandor Koba sqas anjam di minjre minjre
    laqne.”
  ulk-ulk: Ege Iesude abi detagri, “Eudlegize umele tababu tabara eud buai wanatkoblare.
    Mage bakiamu eosmer able mir Agudi Basalayara ebrered.”
  eng-DRA: 'And Jesus said to him: Let the dead bury their dead: but go thou, and
    preach the kingdom of God.'
  knf-knf: 'Kë Yeŧu aji na a : « Wutan bakeţ baya bamoy bankeţuŋ biki baka ; iwi yaan
    ido kaţiiniyaan *Pşih pi Naşibaţi. »'
  san-KHM: តទា យីឝុរុវាច, ម្ឫតា ម្ឫតាន៑ ឝ្មឝានេ ស្ថាបយន្តុ កិន្តុ ត្វំ គត្វេឝ្វរីយរាជ្យស្យ
    កថាំ ប្រចារយ។
  arn-NT: 'Fey Jesus llowdungufi ti wentru: —Elkünufinge tati pu che la reke felelu
    ñi rüngalafiel tati pu la, welu eymi amuaymi tami kimelael ta Ngünechen ñi longko
    ülmenngen.'
  zas-NT: 'Abiꞌ rëb Jesús lojman: ―Basaꞌn xdadil con ree bén ad rënt guidnal naj,
    laa reeman guquieꞌch laaman. Saꞌn lüj bigtieꞌch diidx xhienaag na̱j xguialrniabee
    Dios.'
  ken-NT: Yesu aghati yi bɛ, “Dɔ̌ bawú mámbɛ́mɛ́ ngú wap. Kɛ wɔ, dɔ́k ghati bo
    Mbok Ndɨ́ndɨ́ ɛ̌ti ɛnyu Mandɛm abhak nɛ bho mbɔ Mfɔ wap.”
