  mbc-NT: 'Mîîkîrî maimu yuuku''pî Jesusya: —‍Tîwî inkamoro innape umaimu ku''nenan
    pepînya mîîkîrî isa''manta''pî yu''na''tî —‍ta''pîiya. —‍Tîîse amîrî wîtî yu''se
