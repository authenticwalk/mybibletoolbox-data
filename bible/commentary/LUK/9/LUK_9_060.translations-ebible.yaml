  bao-NT: 'To biro cʉ̃re cʉ̃ ca ĩiro, o biro cʉ̃re ĩi yʉʉupi Jesús: —“Ca bii yairã
    majuropeera, ca bii yairãre cʉ̃ja yaajato” ĩicãña. Mʉ pea waari, Ʉmʉreco Pacʉ
