  san-ORI: ତଦା ଯୀଶୁରୁୱାଚ, ମୃତା ମୃତାନ୍ ଶ୍ମଶାନେ ସ୍ଥାପଯନ୍ତୁ କିନ୍ତୁ ତ୍ୱଂ ଗତ୍ୱେଶ୍ୱରୀଯରାଜ୍ୟସ୍ୟ
