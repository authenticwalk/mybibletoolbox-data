  soq-soq: Tane Iesu me diadewasasane wanase, “Sa dia, apana bolala waimoia muba sou
    bolena dobontopu, tane e wine God gonaawa benemawa apana mampo amonaitone leuna.”
  qub-qub: 'Chaura Jesús niran: «Wañojcunataga wañoj-masincuna pampangami. Gam ichanga
