  spy-NT: Kukētyi ꞉Yēēsu chiichoo kule, “Ikany kumuy keey ꞉muuswēk ankiirubwaa, nteenee
    ichōō ꞉inyiing' chee-amtaate lōkōōywēkaab Bāytooyiisyēētaab Yēyiin.”
  xnn-xnn: Dat kanan Jesus, “Nan iib-an amam ay adi mamati ken Apo Dios et kanegda
    natey isonga olay daida nan mangileben isnan iib-ada. Ngem sik-a, omeyka bawet
    ibagbaga nan maipanggep isnan mentolayan Apo Dios.”
  mwe-mwe: Ikabheje a Yeshu gubhammalanjile, “Gwalekanje bhawilenje bhashikane ashaayene,
    ugwe ujende ukalunguye Upalume gwa a Nnungu.”
  tte-tte: Kabo Yeisu iwalo koina iba, “Toboita ali toboita sipei, na kowa kulaoma
    kulau Yaubada ana kaba loina wasana kuluwewasayani.”
  tcs-tcs: Bat Zizas ansa em, ‘Ol dem pipol uda no pole God, dempla wase ded pipol,
    lete dempla bere dem ded pipol blo dempla. Bat yu mas go ebriwea ane spik ebriwan
    da taim i ya nau wea God i go ruloba ebriwan ane ebriting.’
  hlt-THB: Cehlai Jesu ing a venawh, “Thlak thi cetaw ak thi khqi ing khoem ngoen
