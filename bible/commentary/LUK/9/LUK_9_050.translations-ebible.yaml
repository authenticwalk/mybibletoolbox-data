  san-DEV: तं मा निषेधत, यतो यो जनोस्माकं न विपक्षः स एवास्माकं सपक्षो भवति।
  tna-NT: 'Da su beju Jesús ja Juan uja atana: —Be tueda deja memenahueji. Quebata
