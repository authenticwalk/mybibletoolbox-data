  dad-dad: Anĩ ere, Jesus iron, “To katũ wiyẽg, taka ĩ kiwai to ifeneik, are ãgenei.”
  zab-NT: 'Per Jesús raipny laadeb: —Quɨtru rcuat. Te pur elquɨ ni quɨt run contrɨ
