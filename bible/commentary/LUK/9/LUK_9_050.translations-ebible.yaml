  bmh-bmh: Yesus nug aureun, “Ag go i kuatai ze auran, einen, du in go agal iwai zaiag
    tam, go agal zaiag.”
  ctu-BL: 'Jesús tsi'' sube: Mach mi la'' tic'', come jini mach bʌ anic mi'' contrajiñonla
    woli'' coltañonla, che''en.'
  meq-meq: 'Ane tuk na, Yesu a mbəɗay faya a gwaɗay: «Kâ gumay me bay. Hərwi ndo nakə
    kə nakum ɗəre bay aye na, neŋgeye ndo kurom.»'
  noa-H: 'Magbaa Jesuu magjim hanʌm hirig: —¿K''ant''ee pãrau hidëu hõor jua pʌrpiba
    hirig magjierrá? Maadëu nem wau nʌm hoowia maach hichaaur haba warag maach juapierr
    hoo sim k''ai, magan maan dʌ̈i maach higar sĩewaiugui hajim hanʌm.'
  alp-NT: Eleki Yesuse Ibeteke loko Yohanese kai maka lulua maketaru be, “Imi lakeni
    yake. Le tamata rebe esi broka ite more, esi tapa itere neka hoko ite toine neka.”
  san-VEL: ta.m maa ni.sedhata, yato yo janosmaaka.m na vipak.sa.h sa evaasmaaka.m
    sapak.so bhavati|
  kbq-kbq: Hianagi Jisasi'a anage huno zamasami'ne, Tamagra i'o huonteho. Na'ankure
    tamagri'ma ha'ma reormantesamo'za, tamagri vahe mani'naze.
  kbh-kbh: 'As Jesús tbojanjuá: —Ndoñe s̈matjuauyaná; er nda bëngbe contra ndoñe tontsemná,
    bë́ngaftaca jtsemnana ca.'
  ron-LSB: 'Isus i-a zis: “Nu-l opri, căci cine nu este împotriva noastră, este pentru
    noi.”'
  pon-pon: 'A Iejuj kotin majani on i: Eder inapiedi, pwe me jo kin palian komail,
    nan a kin ian komail.'
  nhe-BL: 'Pero Jesús quiilhui: ―Amo xijtzacuilica pampa se tlen ax techcualancaita
    itztoc tohuaya.'
  sps-sps: Sen Jisas te tsue of finy ya nei, “Kat tap iny vaare yam, tana saa a mes
    te gim non ma veer mami, ayei na vaatau tsumi.”
  wnc-wnc: Iniwan ngana yake anzing inikut, “Ginda ma inindakngawam. Aminu tapatuta
    ginu dua danisapduke pasiwanu waapa gindane notza,” ngang inikut.
  bus-bus: 'Ben Yesu bè: Àton gínɛro, zaakɛ gbɛ̃ kɛ̀ èe íbɛtɛ kpáaoroo nɛ́ a baakpɛɛmɛ.'
  gub-BL: — Pemupytu'u kar zo nehe, i'i Zezuz izupe. — Aze teko napeàmàtyry'ym kwaw
    a'e wà nehe, pemyrypar romo wanekon a'e wà nehe, i'i wemimu'e wanupe.
  imo-imo: Aku tepa nimu wali Jisasini yundo kano iyemuni terimu ulumundo nimbei,
    “Linondo opa pule naa tomo lemo aku imboma linonga opa kalalemu moromo kani enoni
    imbo aku tembalomando molo naa neio,” nimu.
  boj-boj: Onaqa Yesus na minjej, “Niŋgi a saidyaib. Tamo naŋgi niŋgi jeutŋgosaieqnub
    di naŋgi niŋgi koba na wau qujai.”
  eng-DRA: 'And Jesus said to him: Forbid him not; for he that is not against you,
    is for you.'
  knf-knf: 'Yeŧu kë aşë ŧeem aji : « Nakneenana : anwooŋ aampokan, awo na an. »'
  san-KHM: តំ មា និឞេធត, យតោ យោ ជនោស្មាកំ ន វិបក្ឞះ ស ឯវាស្មាកំ សបក្ឞោ ភវតិ។
  arn-NT: 'Fey Jesus llowdunguy: —Katrütukelayafimün. Tüfey engün taiñ kayñetukenoetew,
    fey iñchiñ mew kelluley tati.'
  zas-NT: 'Per rëb Jesús lojman: ―Ad rudxoondi, din bén ad zaꞌt contr dunuj ree, zaꞌman
    con dunuj ree.'
  ken-NT: Yesu akɛmɛ bɛ, “Bǎkɛ́ káŋ mmu mbɔ awú, mbɔnyunɛ yɛ̌agha anɛ ápú mǔmpap
    ywɛka achí mmǔ ywɛka.”
