verse: LUK.009.050
translations:
  kpx-kpx: Ige Iesuu abuho loui avoe, “Lainaho kelualive. Ata oleu kateale vale keu
    nahie aiogeveholisito nahie tedaeveike au ke vama.”
  okv-H: Iesu na amita degi ke einge ena, “Ari ainge amo mane haekasoa, embo nei amuna
    no degi ta kitoho ae amo embo no ra,” ainge ena.
  tbo-tbo: Yesu i baha Yoni ugolina i pa, ‘Ega ona yamgudugudu, babana iyai ega ita
    igawiyeta naka tulata.’
  mal-C: “അയാളെ തടയരുത്” യേശു പ്രതിവചിച്ചു, “നിങ്ങൾക്കു പ്രതികൂലമല്ലാത്തയാൾ നിങ്ങൾക്ക്
    അനുകൂലമാണ്.”
  grc-SR: ⸂Καὶ εἶπεν⸃ πρὸς αὐτὸν ⸋ὁ⸌ Ἰησοῦς, Μὴ κωλύετε· ὃς γὰρ οὐκ ἔστιν ⸂2καθ᾽ ἡμῶν
    ὑπὲρ ἡμῶν⸃ ἐστιν.
  bgc-bgc: यीशु नै उसतै कह्या, “उसनै नाट्टो ना, क्यूँके जो थारे बिरोध म्ह न्ही, वो
    थारे कान्ही सै।”
  khz-khz: Iesu na evaikilarato, netiwato, “Ragai pio kila-waia, kwalana rai na gomi
    ati evega-rakavamina talimana gomi eveakavamina.”
  deu-TKW: 'Jesus aber sagte zu ihm: wehret es nicht; denn wer nicht wider euch ist,
    der ist für euch.'
  zsr-NT: 'Jesús rëꞌ lëꞌ: ―Cutu gna béꞌiliꞌ‑nëꞌ, le raclen rëꞌu nu curdáꞌbagaꞌ rëꞌu.'
  lin-lin: 'Yesu alobaki : — Bopekisa ye te, pamba te moto nyonso oyo atelemelaka
    bino te azali mpo na bino.'
  hns-NT: 'Bakie oe bolies: „Oke karan de. Dje hamlogke kaam me laat na maare hai,
    oe hamlogke saath dewe hai.”'
  noa-E: 'Magbaa Jesuu magjim anʉm irig: —¿Khanthee pãrau idëu õor jua pʉrpiba irig
    magjierrá? Maadëu nem wau nʉm oowia maach ichaaur aba warag maach juapierr oo
    sim khai, magan maan dʉ̈i maach igar sĩewaiugui ajim anʉm.'
  eng-EMTV: But Jesus said to him, “Do not forbid him, for he who is not against us
    is for us.”
  mib-NT: 'Te ni cahān Jesús jiín de: Ma cásɨ rō jeē sáha de, chi tēe tu cáhán sɨquɨ̄
    yō, íin de jíín yó, achí yá.'
  lif-NT2: ये़सुरे़ खे़न् नोगप् पिरु, “खे़न् हे़क्‍के चोःक्‍मा मे़साक्‍ते़म्‍मिन्‍ने़ॽओ,
    थेआङ्‌भे़ल्‍ले़ हाःत् खिनिॽ तक्‍ले़ङ्‌वाओ होःप्‌, खे़न् खिनिॽ ले़प्‍माङ् वाॽरो॥”
  xnj-xnj: Yesu akavajovela, “Mkotoka kulinga kumbesa, ndava yeyoha mwangatovana na
    nyenye avi upandi winu.”
  mmx-mmx: Iesu ga lok tin la tinedi bok lavaun pinivu, “Nemen mita ru vepe i, mila
    do nege i sep tangarang mi ne Satan, neni lentangas atdik.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Usoquin ''axunma ''anun camina catima ''ain.
    Axa nu ñui quicëma uni ax ca nubë upí ''icën.'
  tee-NT: 'Para ju Jesús ajunilhch: ―Jantu ak''a''it''it. Pus ju jantu quint''alaxcai''an
    quilak''auch''an.'
  eng-LSV: and Jesus said to him, “Do not forbid, for he who is not against us, is
    for us.”
  cak-NT: 'Y ri Jesús xu''ij che ri Juan: Man chic ti''ij quiri'' che. Roma ri man
    ruyowal ta chakij roj, can kaq''uin roj c''o-wi.'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —Tapemombigi ga. A''ereki kiroki ga nianemovahĩ
    – gaha nhande repy a''ero, ei Jesus''ga.'
  sja-NT: 'Jesupa p''anauji: —Ichiak''au oopítɨ. Tachi ome nipak''aa pɨjida, tachi
    eere bɨda aji.'
  xed-xed: «Ŋaw! Ma pyə kuni! Ka haɗ gwaɗa mndu nda kaghuni wu, mista ghuni tsa mndu
    ya,» ka Yesu nda tsi.
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n dá: —A̱ cájí nuu ndó nu̱ dá sa̱há ña̱
    cája da ña̱. Jáchi̱ ndá da̱ co̱ ndíndita caja xíxi xo̱ho̱, mé da̱ cán cua̱ha̱n
    da̱ xoo mí —na̱cachi Jesús.'
  gfk-S: Iesene Jisas ga tange tana, “Waak mu tigel ie kinong be tikenong paile malok
    ta mu, a numu harwis ie.”
  bmu-bmu: Mewö jiyökmö, Jisösnöŋ kewö jii mörök, “I kude qetal waŋgime. Kunŋan qahö
    qetal eŋgimakzawi, yaŋön mönö eŋgö areŋnöŋ malja. (Miaŋgöra iŋini mönö nöŋgö alaurupni
    tosatŋi mi qetala aŋgösirip mem eŋgibepuk.)” Mewö.
  dgz-dgz: Go Iesu gare wadiamon, “Ya watanane. Iwa orup da da anavi ega ya tapi mu
    evenae waiawa.”
  eng-GNV: 'Then Iesus saide vnto him, Forbid ye him not: for he that is not against
    vs, is with vs.'
  zaa-NT: 'Jesús nna rèe bi: Bittu guthàga'' li ą, porqui''ni nu labí ná contrario
    qui'' ri''u nna, pues parte ri''u ba dúą.'
  eng-WEBSTER: 'And Jesus said to him, Forbid him not: for he that is not against
    us, is for us.'
  guh-guh: 'Nexata Jesús jumaitsi Juanjavabelia: —Pajivi pibisiajamatabëcuene apo
    najamatabëxainae vaxaitsijavaberena, bajarapajivi nacajamatabëcueneyavenona. Bajarapajivi
    bevaxaitsijamatabëcuenejivi. Bajaraxuata pëtsa baja paitavetame bajaraponë xanë
    tavënëta jivivecua dovathi itsa capitsapapona, jai Jesús Juanjavabelia.'
  bon-bon: Yeesu piba Yoane piiyepu nuuja abiberäja bägrä bine jejemige egä, “Teebine
    gone jiibuye, ingle biname lui te mibibine lica nicisärmutininuge, tabe lui mime
    tääpu myene.”
  nhw-BL: 'Pero Jesús quiilhui: ―Amo xijtzacuilica pampa se catli amo techcualancaita
    itztoc tohuaya.'
  mgw-mgw: Lakini Yesu ngammakia, “Kanemunkanikiye, yu'lu' ywakotoka taukana na mwenga
    ai kummalyo yinu.”
  swh-ONEN: Yesu akasema, “Msimzuie, kwa sababu yeyote ambaye si kinyume nanyi, yu
    upande wenu.”
  wbi-wbi: neke uYesu akam'bula akati, “muleka pikun'kana, juno ali ulubale lwinu
    ujuo ghwinu.
  bba-bba: Yesu nùn sɔ̃ɔwɑ u nɛɛ, i ku yɛ̃ro yinɑri, domi wi u kun kɑ bɛɛ yibɛrɛ tɛɛru
    nɛni, bɛɛɡiiwɑ.
  eng-KJVCPB: 'And Jesus said unto him, Forbid him not: for he that is not against
    us is for us.'
  kgk-NT: 'Ha Hesu katu he''i: —Ani erejoko teĩ íxupe xe nhe''ẽ-py oiko va''e. Nhande-rehe
    ndaija''e''ỹi va''e nhane pytygwõ va''e joty, he''i íxupe.'
  waj-waj: 'tuduu rikioo Yisuuva inna kua sai tunoo: Sa inna ooqoo kiatee. Gioonna
    kiaapu voovoono ngii kuaivaara hama ooqoo tiivoono inna hama ngii nnammutuaavai.
    Ivo inna ngii seenavaivee, tiravai.'
  cpy-cpy: 'Ikantanaki Jesús: “Eero pooka-kaerimi, {Mr 9.40 tema ari atsipatari kaari
    kijaneenteeni.”}'
  ekk-PKP: „Ärge takistage teda,“ vastas Jeesus. „Igaks, kes ei ole teie vastu, on
    teie poolt.“
  mpx-mpx: Yeisu i ba, “Bahi nuku lolopwali, kaiwena henala ebo nige i pipihigelgel
    eliyamiu, he iya alomiu.”
  wbp-wbp: Jijaji-jana wangkaja, “Yaliji marda ngalipa-piya-yijala. Ngana-puka kuja
    kangalpa ngalipaku nyina ngurrju nyurunyuru-jarrinja-wangu, ngulaju kangalpa nyina
    wungu-warnu warlalja. Kujarlanya, yampiyalu warla-pajirninja-wangurlu!”
  luo-luo: To Yesu nowacho niya, “Kik utame, nimar ngʼat ma ok mon kodu en jakoru.”
  nhe-NT: 'Pero Jesús quiilhui: ―Amo xijtzacuilica pampa se tlen ax techcualancaita
    itztoc tohuaya.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܠܵܐ ܡܲܟܠܹܝܬܘܿܢ ܠܹܗ، ܣܵܒܵܒ ܡ̇ܢ ܕܠܹܐ ܝܠܹܗ ܠܕܲܠܩܘܼܒ݂ܠܵܘܟ݂ܘܿܢ
    ܥܲܡܵܘܟ݂ܘܿܢ ܝܼܠܹܗ.“'
  esk-NT: “Nutqaqtinniaŋaiqsiuŋ,” Jesus-ŋum nipliutiniġaa atlatlu maliġuaqtai, “Atakkii
    kiñapayaaq akiḷḷiḷiqsuŋitchuaq ilipsitñik ilipsitñuktuqtuq.”
  msb-msb: Pero sinabihan siya ni Jesus, “Ayaw niyo siya pagsawaya kay an dili nagakontra
    sa iyo kaapin niyo.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Tsa¹jmóh³ hniah¹² tsa¹cuúh³ hniah¹² jǿg³ hi² jmo¹dsa
    lah¹jøng². Di³ dsa² quianh¹³ báh³ hniah¹² ju³ná³ hein² dsa² tsa¹hiag¹³ ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ତେବାଆ ନାଇ, ଜନ୍‌ଲକ୍‌ ତମର୍‌ ବିରଦେ ନାଇ, ସେମନ୍‌
    ତମର୍‌ ବାଟେ ।”
  meu-meu: Iesu eto, Basioma gwaua tao, badina be se laomui ahumu tauna ese e kahamuimu.
  yva-NT: Yesus po raura akananto ai pare, “Vemo wapo ansopi nora. Weye are pirati
    po wansave tatugadije jewen, opamo wama arakova pije.”
  dgc-dgc: “Ewan,” kagi ni Jesus, “diyan moy sésawayén i kona sa a tolay. Dahilan,”
    kagi na, “tu éwan kontara dikam, éy kampi siya dikam.”
  zpm-NT: 'Dzigo pquiab me, rëb me: ―¡Guṉscade to! Sac goṉ zha ne racnie ne, grieelod
    lëëque zha glëënie ne.'
  hix-NT: Atàknanàhkahra ehtxoko, kekon mak hatà, Txesusu. Àsok tawro hana. Kxanhàn
    kom mehra tehtokonye, kukukur kom me rma natxow hamà, kekon hatà, Txesusu, tànhananàhrà
    ro komo wya.
  sim-sim: Karem or mbarik Jisas mu mbara, �Orin pantlewa hala. Ma ol jirin wutarik
    owenda ambu ondo jihi ma lira.�
  npi-ULB: तर येशूले तिनलाई भन्‍नुभयो, “उसलाई नरोक, किनभने जो तिम्रो विरुद्धमा हुँदैन,
    त्यो तिम्रो पक्षमा हुन्छ ।”
  cgc-cgc: Ambal Jesus, “Dili nyo ayen kanen ya tak bisan kino na ula gakuntra ki
    kyo, gatabang ki kyo.”
  tim-tim: Hain dâmbo Yesuŋe hin dâm magaŋep, “Luâk siâŋe gasa bo akyeŋgimapŋe amâ
    ye tân yeŋgum gala akyeŋgiwiap. Gârâmâ siâŋe hain akto âmâ bo koaŋbi.” dâm magaŋep.
  yor-yor: 'Jesu sì wí fún un, pé, “Má ṣe dá a lẹ́kun mọ́: nítorí ẹni tí kò bá lòdì
    sí i yín, ó wà fún yín.”'
  wos-wos: Wungi wandéka dé Jisas déré wa, “Guni déré watéfikénguni. Gunika hu hwehafi
    yakwa du takwa di guna sakumbu tékwa du takwa di.” Wungi dé diré wa.
  emp-NTPO: 'Jesuba jarasia: –Bãrãba mãwã jarad̶iẽ́ panasid̶aa. Dadjirã dji quĩrũẽ́ra
    dadjirãare b̶ʌa.–'
  eng-F35: So Jesus said to him, “Do not forbid, because he who is not against us
    is for us.”
  ind-ind: Tetapi jawab Yesus kepadanya, “Jangan larang dia. Karena siapa yang tidak
    melawan kita, berarti dia ada di pihak kita.”
  pes-OPCB: 'عیسی گفت: «مانع او نشوید، چون کسی که بر ضد شما نباشد، با شماست.»'
  mpt-mpt: Yesuse baabanea Ibo mo tolobo genimibe! Nakai ibo mo makaalabeim blim keib
    mole i ib nekwalobo ge baabesebe.
  ssx-ssx: Koto leeke Yesuma꞉ Dioni pa꞉ta꞉ make ipika꞉ disaipolo haliweki paeyao pa꞉ta꞉
    make alota꞉ Ikana꞉ma꞉ ipiki sa꞉sa꞉ puluekema꞉ na taapa꞉peke. Ekipeke iki ame̱le̱
    a꞉nda꞉ na lita꞉la꞉ halita꞉ kota꞉ ika꞉ ta꞉ma꞉nie leekeme.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ɔ í ni, i mɑɑ̀ ɡɑnjiɑ ŋɑ, domi inɛ iyi kù jɛ mbɛɛ nŋɛ, inɛ
    nŋɛi.
  gaq-gaq: ମାତର୍‌ ଜିସୁ ଆମେକେ ବାସଙ୍ଗ୍‌କେ “ମନା ଆଡିଙ୍ଗେପା ମେଃନ୍‌ସା ଡାଗ୍ଲା ଜା ପେନେ ସାହା
    ଣ୍ଡୁ ମେଁ ପେନେ ସାହା ଡିଙ୍ଗ୍ଏ ।”
  gof-RNT: Yesuusi zaaridi, “Hinttera eqettonnayssi, I hintte bagga. Hessa gisho,
    iya diggofite” yaagis.
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁ କାଜିକିୟାଏ, “ଆଲ୍‌ପେ ମାନାଇୟା, ଆବୁଆଃ ବିରୁଧ୍‌ରେ ବାଙ୍ଗାଇନିଃଦ ଆବୁସାଃରିୟା
    ।”
  gah-gah: 'Loko lokago, Izesú láa loko lo amimó: Lekeza géneka litamilo. Ve makó
    keza lekelí gala velini niamitamó nene lekelikutí ve ninigave, loko limó.'
  lcm-lcm: Sikei Iesu kala antok ia, “Mi ago ta atakun an ania. Arai, man a mangsikei
    kapo tav tubat animi, kapo tung ve nami nang.”
  aer-aer: Kenhe Jesus re itneke angkeke, “Angwenhe apeke re anwerneke mwerre anemele,
    ahele-irrenhe-irrenhe anetyakenhe, kenhe kele re anwerne-kenhe-arle aneme. Kele
    yanhe renhe imperre-arle-irraye, ayakewarretyale!”
  qvc-NT: 'Chaymi Jisusqa payta nirqan: —Ama chayshinaqa niyllapachu. Chay mana kuntranchiqmi
    noqanchiqpa faburninchiqqa, nishpa.'
  tgl-ULB: Ngunit sinabi ni Jesus sa kaniya, “Huwag ninyo siyang pigilan, sapagkat
    siya na hindi laban sa inyo ay kasama ninyo.”
  cbs-NT: 'Jesúsun Juan yuikin: —Nemakin man jatu bextetidumaki. Tsuada nukuki sinatamadan,
    nuku medabewaikiki— jatu wanikiaki.'
  xtm-NTPP: 'Jesús ma, ni ndakone''e ya: ―‍Máko jin sunkani ni ja ma ka''an‑ka de,
    vaa nú na in ñatuu ndákiti ini nuu o a chi iyo i ji''in o ―‍kúu ya jiña''a ya.'
  nnq-nnq: Nambu Yesu ngannengela, “Makankanakiaje magambu mundu jwangankananga mangweto
    abi kingonu chinu.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Jesús pea o biro cʉ̃re ĩi yʉʉupi: —Cʉ̃re camotaaticãña.
    Manire ca junatigʉa, mani mena macʉ̃ niimi —cʉ̃re ĩiupi Jesús.'
  san-ORI: ତଂ ମା ନିଷେଧତ, ଯତୋ ଯୋ ଜନୋସ୍ମାକଂ ନ ୱିପକ୍ଷଃ ସ ଏୱାସ୍ମାକଂ ସପକ୍ଷୋ ଭୱତି|
  rmn-rmn: — Ма тэрдярэн, — пхэнляс о Исус. — Кон нанай мамуй тумэндэ, одова си андар
    тумэндэ.
  huv-NT: 'Quiaj tasaj nej Teat Jesús: ―Ich majlüy, nde mepalan cos sitiül nop ngo
    majcüy majaw icoots, najneaj majaw icoots ―aj nej.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbi̱: ―''Yo ga̱di hɛjpa̱hʉ yø ja̱''i̱ nnønnga̱gui̱ ma̱
    thu̱hu̱, porque nu̱ya hi̱ngui̱ sʉcjʉ, ma̱ n''yohʉ ya.'
  nop-nop: Unduŋ yobune Jesudibo niŋguk, “Moŋ, mu nihedok. Nebek niŋ mik mu tihamulak
    adi yadi hidi’walaŋ nohik.”
  obo-NT: Piru kahin Disas to, “Yo row sikandin sugga‑a, su iddos konnod supak koniyu,
    od poomig koniyu.”
  kca-kca: 'Иисус Иоанна йастәс: "Аԓ вŏԓытаԓән, хŏй ӑнта нын йэщаԓтән уԓ, щит нын
    пеԓайән уԓ".'
  cak-ENT: 'Y ri Jesús xbij c''a chin ri Juan: Man tibij chic c''a quiri'' chin. Roma
    ri man nye''etzelan tüj kichin, kachibil vi ki'' quiq''uin.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤂᤧᤴ ᤜᤧᤰᤁᤣ ᤆᤥ᤺ᤰᤔᤠ ᤔᤧᤛᤠᤰᤋᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤜᤠ᤺ᤳ
    ᤂᤡᤏᤡ᤹ ᤋᤰᤗᤧᤱᤘᤠᤀᤥ ᤜᤥ᤺ᤵ. ᤂᤧᤴ ᤂᤡᤏᤡ᤹ ᤗᤧᤵᤔᤠᤱ ᤘᤠ᤹ᤖᤥ॥”
  mie-NT: 'De nī ncāhān Jesús jíín dē: Mā cásī nū jā sáhá dē, chi tēe jāá nduú cáhān
    contra sīquī ō, íñí dē jíín ó, ncachī yā.'
  san-TIB: ཏཾ མཱ ནིཥེདྷཏ, ཡཏོ ཡོ ཛནོསྨཱཀཾ ན ཝིཔཀྵཿ ས ཨེཝཱསྨཱཀཾ སཔཀྵོ བྷཝཏི།
  qve-NT: 'Chayta uyarispanmi Jesusqa niran: —Ama saynataqa prohibiychishchu. Pipas
    mana contranchispi kaqqa, favorninchispin kashan, nispa.'
  pao-NT: Soo Te Pabe'e yise meeoo oo netamma, “Mu sakwa uga gi meeoo ka nana netammapana.
    Tooe haga tooe e nanea-ma ka tsoapa nematzagakwunidu tookwa te tummatzidu, oosoo
    ka gi te wohonena.”
  cbu-NT: 'Isussha mang: Watsta tárinllpa; waptacha tchiyaksha. Ashku an kundarareezich
    nduni, watam chiyaa istakuwa, mang, tárangiya Isusu. Yuwaa Isus wipunashee mang''
    p''tsimaam tsiyatarangu anoo kamaneena.'
  usa-usa: 'miráitana Îtuma timá ámikaiye: “keráwáqá min-nákómmá íma aammá áunakaaro.
    móra-nakoma keráwáqá namuroíq íumatikenama wemá minnâ keráwáqtí aanábómíye.” téna
    Îtuma tiráiye.'
  soy-soy: 'Amɑ́ Yeesu uu rinɔ́ɔ u pɛsɛ rɛ: Áni kɑpɛ nɛ u yɛ̀, liriyíkí rɛ úye
