  ena-ena: '@see-verse:LUK.009.038'
  nbq-nbq: Madis en avyak ako vagari wagek adigat ogagya halok, na iri hegek, legogo
    wen vaga ane ndun okbagya lagarik, inggis-isok ndogom-ndogom yupwak yiluk okbagya,
    owari-lagap ogarupwak yiluk, okbagya, ogagya lagarik, wasiga. Hekbaluk, wulup
    andi, ombasigadek aro.
  tgo-tgo: Mbaŋa wolaghɨye nyao raitharɨ i ruwe i yaro laghɨye na i vakatha i mbunɨna
    ŋgela weiye njoŋgonjoŋgo i raŋgi e ghae. I vakatha vuyowo laghɨyewe na mane i
    roitete.
  yap-yap: Ma yib i ying ba mo’onyan’ ngak nge tolul me margeynag, ma be yib e wuth
    u l’ugun, ni yugu ma sul ngak ngi i maad’adnag ma der pag!
  mop-NT: —Yan q'uin ti walac u yoc'ol a c'ac'asba'al ichil u yoolo. Walac u yawat.
    Walac u tz'eec a sücquimil ti'iji. Walac u yoom u chi'. Walac u yajcuntic in mejen.
    C'üs ma' ta'ach u p'ütic in mejen,— cu t'an a winiqui.
  tet-tet: Tan diabu tekar nia, nalo nia sarebak nakrake, nodi nitak nia toꞌo kaban
    furin sai. Diabu moos taꞌe rua-ruan no kakoen nia nohuun.
  hlt-MCSB: Anih te mueihla loh a tuuk tarha vaengah tah buengrhuet pang tih, tolhom
    neh suvaih. Anih te mat a ngawn a thaeh daengah a mael tak.
  xtd-NT: Xko keé xaloko anu‑s, te danaa kana‑s, te kava ñaꞌa‑i. Nduyutnu‑s, te xido
    t‑iñu yuꞌu‑s, te datnukueꞌe ñaꞌa‑i. Ña juini‑i xa dayaa ñaꞌa‑i.
  mdy-ETH: ሃኣዛጌ፥ ዒዛ ፑርታ ዓያና ዓርቂ ዔሩዋንቴ ዒላሣኔ፤ ሳዖይዳኣ ሎንሢ ዻንጎና ዱባሲ ዱባሲ ባርዲሳኔ፤ ዑፆዋ ዒዛኮ
    ኪፃሲ ኮሺ ሜታሴስካፓ ሃሻኔ።
  spl-spl: Yakât topŋe yuwu. Weke bâleŋaŋe pârâk sânsânâk mâŋgâemu senŋe gâwâŋ gâwâŋ
    sâm hânân ge imu nekamŋe kâtiŋ sâm lauŋe barak barak otmu halahumap. Weke bâleŋe
    yaŋe haoŋmâ ârândâŋ yawu mâŋgâemap.
  usp-NT: Xoc jun etzl laj ranm. Etke tich'ejej, tijye' quiek'ek' re, tiputzuw laj
    jchi' y ta' tican ye'saj jwi'l man etzl.
  zav-NT: Chṉiz de'e x̱i'onə' ḻebo', na' ḻe'e chgosya'aten ḻebo', na' chonen par chazbo'
    šon xte chla' bžin' cho'abo', na' chonən ḻebo' zi', na' caṉe chechoɉən' ḻebo'.
  sgz-sgz: Sápkin tanián a lu abengnai, má káp melek ák lu wakwak mák lu pur kabin
    a lu dikdikdik, má busbus mul a lu so tili ngudun, má sápkin tanián a lu arangrangas
    on má kápate lu arlah on sang.
  kek-NT: Cuan ma̱us aj musik'ej riq'uin. Nak naniman xyajel naxjap re ut nach'ikch'iki̱c
    chi cau xban li ma̱us aj musik'ej ut na-el xcuokx sa' re. Ut inc'a' naraj xcanabanquil
    li cualal.
  blz-NT: Kalu meena mangalampingi i ia, ia liuliu mangkakaro' ka' meena iya'a munggugurkon
    i ia pataka wura'on a nganga'na. Meena iya'a sinampang mampapolosi i ia ka' bude'
    mamarerei i ia.
  poe-NT: Chónta xjan ncha̱kuen tí jínahya la ntá nchekꞌíyato xjan la ko nchekꞌaniáte
    xjan nchexrànka̱ xjan kíxin tjotéhe xjan la ko nta̱lóxrjo sítji̱xi̱n irꞌva xjan
    la ko ncheníhi xjan, na mé chrohya tsjìinhin xjan.
  san-TAM: 'பூ⁴தேந த்⁴ருʼத​: ஸந் ஸம்ʼ ப்ரஸப⁴ம்ʼ சீச்ச²ப்³த³ம்ʼ கரோதி தந்முகா²த் பே²ணா
