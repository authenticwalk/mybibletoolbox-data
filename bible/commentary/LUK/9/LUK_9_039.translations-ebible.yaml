  san-MAL: ഭൂതേന ധൃതഃ സൻ സം പ്രസഭം ചീച്ഛബ്ദം കരോതി തന്മുഖാത് ഫേണാ നിർഗച്ഛന്തി ച, ഭൂത
    ഇത്ഥം വിദാര്യ്യ ക്ലിഷ്ട്വാ പ്രായശസ്തം ന ത്യജതി|
  tam-TCV: ஒரு தீய ஆவி அவனைப் பிடித்துக் கொள்கிறது. அவன் திடீரென கூச்சலிடுகிறான்;
    அது அவனை வலிப்புக்குள்ளாக்கும்போது, அவனுடைய வாய் நுரைக்கிறது. அது அவனைவிட்டுப்
    போகாமல் அலைக்கழிக்கிறது.
  mit-NT: 'Cunaha‑ní, iin ñà‑malu dandoho‑xi‑té, dandáhìà‑te, te xíhì ìhí‑te quidá,
    queé chìhìñù yuhù‑té: quini ga quidá xì‑té, có‑cùníà nacoà‑te.'
  ceb-ULB: Tan-awa ang espiritu mikuha kaniya, ug diha diha mitiyabaw siya, ug mupalit-ad
    lit-ad kini niya ug nagbula-bula ang iyang baba. Kini mobiya kaniya nga adunay
    kalisod, ginasakit kaayo siya niini kung kini mohawa.
  ces-LB: Zmocňuje se ho démon, můj syn pak křičí, u úst má pěnu a je celý zkroucený.
    Ten záchvat trvá dlouho a nesnadno ho přechází, strašně ho to týrá.
  mkn-mkn: Te ada setan yang maen pegang ame sang dia, ko bekin dia batarea takuju,
    deng roꞌo-roꞌo sang dia sampe busa fafudik kaluar dari dia pung mulu. Itu setan
    ju maen pok-pak pok-pak sang dia, deng maen ganggu sang dia tarús-tarús.
  nce-nce: Ahwane bume itaita lalëkaklukefëtle na bu afëfleina mëtlekëfe. Na kë ahwane
    bume lilina lalogotlewa na nënafu bubë ëfalëbo elë mowelëbetle. Na këbë ahwane
    bubë ato tëbo lëtakefëtle na bume hokweinawa hana kile logotleme.
  pol-UBG: I oto duch dopada go, a on nagle krzyczy. Szarpie nim tak, że się pieni
    i potłukłszy go, niechętnie od niego odchodzi.
  qxh-NT: Charir, supay japarächin. Tapsir ushyan. Pushgayta ajtuchin. Sajtar ushyan.
    Mana caćharinchu.
  nwi-nwi: Nɨpɨg nanmɨn hah kɨrik ramərer-pən iran, mor in ramətəpar pɨk, nɨpran ramətəmnɨmɨn
    mamor ghan əmə. Nehe nəkwan ramaiyu rhawən. Nanmɨn has a ramoriah pɨk in; mamraptərəkɨn
    in, mɨpəh nɨpəhyen.
  kmo-kmo: Kkapasek gaba eeta riina pichawak, rii harapa uwachi nosapeka saka hikisha
    yeshachi kujak sogweya yar. Eeta riina pishamanek tawey, eeta boboy riina ameya
    heechi ikasakech.
  agr-agr: junak wakan pegkegchau egkemtug senchi untsumtiknuwe, imatikam senchi kujainuwe,
    dutikak weninig saunak pushukasua emauwe! ¡Kakajus idaichamu asa tunamag pujugtawai!
  kyc-kyc: Imambu mendeme baa minyarelyamopa baa aopa ala lenge. Dopa pilyamopa pungwa
    pungwa pyao karo kambu apupu epo pilyamopa waiya lao paa napala baa uki palyingi.
  urd-GVU: ایک بدروح اُسے بار بار اپنی گرفت میں لے لیتی ہے۔ پھر وہ اچانک چیخیں مارنے
    لگتا ہے۔ بدروح اُسے جھنجھوڑ کر اِتنا تنگ کرتی ہے کہ اُس کے منہ سے جھاگ نکلنے لگتا
    ہے۔ وہ اُسے کچل کچل کر مشکل سے چھوڑتی ہے۔
  yre-NT: -Yʋ -wlidɩ "tʋ -taa "da, 'nun tɔɔn -e 'e -paandɩ 'sia. -Yʋ -wlidɩ 'bɔ -a
    "cɛan "da, te yaa 'le -pɔɛ bɔa. "Yɛɛ vɩnan 'e 'si "da "bɛ, te e 'tɛ 'pa "da "kaga.
  fuh-BKF: Ginnaaru ina nannga mo, o feekoo wakkati gooto, imo diwna faa hunnduko
    makko wurtina nguufo. Ndu yoppataa mo si wanaa terɗe makko fuu nawnoo.
  arl-NT: ¡Samaruuri na miiquiaa taraatia! ¡Na sariyotequiaari! ¡Na taquiriocuatequiaajaariuhuaj!
    ¡Na rupaamajiiri cushaaquiaa! ¡Na cuaqueya miiquiaa moquitiuriuriaari! Majaari
    ritia na cartenu paniniu quiquiaa.
  ziw-ziw: Mpepo nchafu inamwingila aho atula lwasu, kuno yamgwisa chifutu, malovu
    nayo yalawa mo mlomo, ijendeleza kumlumiza naho haikunga kumlekela aite!
  grc-TR: καὶ ἰδού, πνεῦμα λαμβάνει αὐτόν, καὶ ἐξαίφνης κράζει, καὶ σπαράσσει αὐτὸν
    μετὰ ἀφροῦ, καὶ μόγις ἀποχωρεῖ ἀπ᾿ αὐτοῦ, συντρῖβον αὐτόν.
  nag-nag: Sabi, ekjon atma achanak pora dhori kene tai laga mukh pora letera thuk
    ulaise. Aru taike jokhom kori kene ulai jaise.
  eng-OEBCW: all at once a spirit will seize him, suddenly shriek out, and throw him
    into convulsions until he foams, and will leave him only when he is utterly exhausted.
  knj-NT: Ey xa tiempo sc'oli yetnele yu jun pena espíritu ey oc yin. Chi swek' el
    yaw, chi tit snum sat. Chi el som sti' yu. Caw chi etnele yu sic'lebil. C'am chi
    jajle el yu.
  deu-1912: Siehe, der Geist ergreift ihn, so schreit er alsbald, und reißt ihn, daß
    er schäumt, und mit Not weicht er von ihm, wenn er ihn gerissen hat.
  san-PUN: ਭੂਤੇਨ ਧ੍ਰੁʼਤਃ ਸਨ੍ ਸੰ ਪ੍ਰਸਭੰ ਚੀੱਛਬ੍ਦੰ ਕਰੋਤਿ ਤਨ੍ਮੁਖਾਤ੍ ਫੇਣਾ ਨਿਰ੍ਗੱਛਨ੍ਤਿ ਚ,
    ਭੂਤ ਇੱਥੰ ਵਿਦਾਰ੍ੱਯ ਕ੍ਲਿਸ਼਼੍ਟ੍ਵਾ ਪ੍ਰਾਯਸ਼ਸ੍ਤੰ ਨ ਤ੍ਯਜਤਿ|
  nob-LB: Rett som det er blir han angrepet av en ond Ånd. Da skriker han og vrir
    seg i kramper så fråden står om munnen. Når anfallet endelig er over, har ånden
    nesten tatt knekken på ham.
  ntj-ntj: Tjiinya nyinarrayilku, nyangka mamu kurrurnta nyinarranytjalu tjulurrtjingalku
    pikarntanku. Nyangkalta mirraku. Palunyalu kakirirringkulalpi wirta pakaltjingalku
    tjaanguru. Nyangka rawalu mamu palunyalu pikarntarayilku wantiku.
  sxb-NT: Ekikeeno kimuamba mala yarra wukalu nikwo kimugwisia ansi na aitaza-taza
    ifulo ni rimufumako mu omunwa. Kimuvulunga uwiiwi kandi ngakimureka yawuluuka.
  nhu-NT: Keyoy kemew jaa cufe wvú tufe, ɛ wvú nu taake, dvûmte, ɛ diffuw buyte ɛmvu.
    Kí gɛne lo bô wvú, yaa beŋe lo lɛ wvú eyoy kɛ.
  row-row: Te nitu akaꞌ toꞌu nala e, fo tao e nggasi aiboiꞌ-aiboiꞌ, ma mbembesiꞌ e
    losa fufureꞌ lua mia bꞌafan. Nitu naa o, akaꞌ momoko e, ma neu kakaur e nakandooꞌ
    a.
  msy-msy: Duar kuram an aven ikiava a gamima a zuamɨra ara dei. Egha anekurima a
    nguazim gira puv nɨsi. Ezɨma pupuviba an akamɨn otifi. Duar kurar kam dughiar
    mabar an ikiava bar pazava a gamuava, egha anetaghrazir puvatɨ.
  agg-agg: Moaruwai nendɨ ai nɨmorɨ ranahambo kɨkɨhɨ-safɨrɨmɨndühane asu ai hepünüfi
    heiyu arandɨ. Moaruwai nendɨ ranai ahambo yabadɨrɨ wakɨrerɨhane asu yahamo kasiau
    wutüpuiarɨyu arandɨ. Ai ahandɨ fi ranahambo muŋgunambo moaruwaimbo-rerɨhane asu
    ahambo nɨmai hɨnɨŋgɨfi hombo sɨsamɨndarandɨ.
  ptp-ptp: Lêc buc tɨbeac vɨmwo nipaên ti hôm i xôn dɨ vông i iac mabu dɨ vô pwoo
    pwoo i mɨ hi i lec kɨbun dɨ mya ngɨmong lam, om vông i vô nipaên dɨ o sea i lutibed
    lêm.
  nak-nak: La hitu ale kama kokora eia lao bibibia. Mai eia ge laoa, la vovola ge
    malugu lalahu, eia ge vikarutu moli la kakurahala, la kaputela ge papara. La haroharo
    usu eia igigo molia mai ele, eia igo gegeru seselea.
  ron-LUDARI: Jakă, sufljet alu rov mult vorj l pukă š dăturdată jel ănčapje s căpje.
    La runkă ăn grčurj š ji pljika pjena p gură. Š nu l lasă pănă god skroz nu l iscrpijaštje.
  lbb-lbb: A mot i sira solongi, pa i sira kukuk kakat. A mot i sira akoloroni, pa
    a pahana kaklik ning i busa. A mot bel i sira han kusuni, pa i sira akankan kol
    a palaona.
  kan-2017: ಇವನನ್ನು ದೆವ್ವಹಿಡಿಯುತ್ತದೆ, ಹಿಡಿಯುತ್ತಲೇ ಕೂಗಿಕೊಳ್ಳುತ್ತಾನೆ. ಅದು ಬಾಯಲ್ಲಿ ನೊರೆ
