verse: LUK.009.039
translations:
  kpx-kpx: Vani igaegae munanae toelana avuemo lohosege auna dobai kekoai teteisege
    aivemo sabavena hahosihovogei. Vani moaga munanae toela kena kateai di mo ko aiohavogei.
  okv-H: ahihi sapura na andioi gagaha ijie veto pehihe ti kambuto kiroro kiroro ue
    pe pejigi garaviketo vovuoi ahihi sapura na meni ngahia na andito egikae iji koso
    jigito mihima toaguja avoeto
  tbo-tbo: Tauna alugo apapoena e geluya po mala emosi ma e tapeiotuya po e ilougo
    nae po gamonei pulopulo he hopuhopu. Ma houga daodaona e ihiniwiyuwaya ma ega
    ita nenehaleya.
  mal-C: ഒരു ദുരാത്മാവ് അവനെ ബാധിക്കുന്നു, അത് ആവേശിച്ചാലുടൻതന്നെ അവൻ അലറിവിളിക്കുന്നു.
    അത് അവനെ നിലത്തുവീഴ്ത്തി പുളയ്ക്കുകയും വായിലൂടെ നുരയും പതയും വരുത്തുകയുംചെയ്യുന്നു.
    അത് അവനെ വിട്ടൊഴിയാതെ ബാധിച്ചിരിക്കുകയാണ്.
  grc-SR: καὶ ἰδού, πνεῦμα λαμβάνει αὐτόν, καὶ ἐξαίφνης κράζει, καὶ σπαράσσει αὐτὸν
    μετὰ ἀφροῦ, καὶ μόγις ἀποχωρεῖ ἀπ᾽ αὐτοῦ, συντρῖβον αὐτόν.
  bgc-bgc: अर दे, एक भुंडी ओपरी आत्मा उसनै पकड़ै थी, अर वो चाणचक किल्की मारै था, अर
    वा उसनै इसा मरोड़ै थी के वो मुँह म्ह तै झाग भर लावै सै, उसनै रोंदकै घणी मुश्किल
    तै छोड्डै थी।
  khz-khz: Toma taarana ia palagu rakavana egapiana, ne ekogo-lailaina; tauniparana
    maki evegegena, aonai pokana na kapurokapuro gelakatina. Evetaina evagi-kwarega-vanagivanagiana.
  deu-TKW: Und siehe, ein Geist packt ihn, und er schreit plötzlich, und er zerrt
    ihn, daß er schäumt, und will nicht von ihm lassen mit quälen.
  zsr-NT: Yuꞌu lëbiꞌ böꞌ xöhuiꞌ run ga rbö́dxyaꞌabiꞌ len ruxiztsca lëbiꞌ. Run ga rbia
    bdxinaꞌ zidiꞌ rúꞌabiꞌ len ruríx rutultsca lëbiꞌ, len gatga rusán lëbiꞌ.
  lin-lin: 'Molimo moko etungisaka ye : soki ekangi ye, mwana akoganga na mbala moko,
    ekoningisa ye makasi kino kokweyisa ye na mabele ; mwana akokangama mpe akobimisa
    fulufulu na monoko. Etikaka ye na pasi sima na kozokisa ye.'
  hns-NT: Hardam ekgo bhoet okar oeppar aai dja hai. Tab oke tjielwaaike karer kar
    dewe hai. Aur phetjkoer okar moeh me se niekare hai. Saitaan oke na maange hai
    tjhore.
  noa-E: Mʉg khërʉm ich bënëu barbaadeewain nem theegta baarjem. Di bäbäjä khabaadëmua
    ääikham dʉ̈i sĩi isaphunjã bau aadeejem. Mag di bäbäjäkham pʉamjã igba thʉnʉʉ
    awia bar dichdimaawain gaai machgau sĩita kha aupihba aadeejemgui ajim anʉm.
  eng-EMTV: And behold, a spirit seizes him, and he suddenly cries out, and it convulses
    him so that he foams at the mouth, and it departs from him with great difficulty,
    bruising him.
  mib-NT: Te máni jeē sáha xeēn tachī jiín i, te cána cóhó i sáha, te jéhni yɨ̄hɨ́
    i, te jée tiñū yuhu i. Te yōhyo stóho i, te yōhyo uhū siaá i.
  lif-NT2: ए़त्‍ले़ङ् फे़न्‍साम्‍मिल्‍ले़ फत्तु, तुक्‍खे चाःत्तुआङ् खाम्‍मो पिर्धाप्
    थाप्‍सु, हे़क्‍क्‍याङ् सल्‍लिक् सन्‍छिङ्‌लो॥ हे़क्‍क्‍याङ् कुमुराओलाम् कुध्‍याःत्
    लःत्तुरो॥ फे़न्‍साम्‍मिल्‍ले़ सप्‍फा सप्‍फारक् ले़रुआङ् खुने़ॽग मे़ङ्‌मा इःत्तुआङ्
    वाॽरो॥
  xnj-xnj: Yuwanila mzuka ukumzangila, na bahapo liywanga, kuni litovesa ligoji na
    lihuluhulu lihuma mumlomo, na likumung'aisa palukumbi lutali changamleka.
  mmx-mmx: Lara lagas ing tanga tu ren la soso mun ip kup kaxat lolos la i lulu asi
    min uto ri laxangka. La lamdak i dede la lemeseng it kis pe lungusno ren! La na
    lagas ip sep amisix i la ma lixilik do na sev amer i!
  cbr-NT: Ñunshin 'atimanën 'imicëx ca 'itsai cuëncëni aín cuñun bacux bëanan aín
    namiribi nimëti bërëruia. Usaquin 'ai ca 'ën bëchicënuax chiquítisama tania.
  tee-NT: Pus va tanui ju lhacaticuru la'ixlacatuna chai lana va tam pants'iquis ts'au
    t'asai. Chai tin lhinek chai na akpupui. Chai acsni xcaya macajunch pus na talacac'atsanita
    ju yuchi.
  eng-LSV: and behold, a spirit takes him, and suddenly he cries out, and it convulses
    him, with foaming, and it hardly departs from him, bruising him,
  cak-NT: roma c'o jun itzel espíritu nitz'amo richi. Y cuando nutz'om, can nu'on
    che chi yalan nisiq'uin, y can nupiq'uiq'uiej ruch'acul, y chuka' nu'on che chi
    niwokok-pe pa ruchi'. Ri itzel espíritu re' yalan ch'a'oj nu'on che ri walc'ual,
    y c'aronaj nuya' can.
  pah-NT: Ji rendu ti. Anhag̃a ga pojyka jipi Diabo'gapyriva'ea. Opojykarame kotihĩ
    ga ohapukai. Anhag̃a omombomombo ga mohendyipoipoa okote'varuhuavo ga pe. Ndojipe'apotari
    ga hugwi. Ga mu'umu'umbavame jate ihoi ga hugwi, ei ga Jesus'ga pe.
  sja-NT: Netuarapa iru jita atak'ãri, biapipari, wawapipari mãik'aapa iduba k'õp'ep'ee
    uchiapipari iru it'aideepa. Iru ichiak'au bɨk'aa. Maperã piupiit'eeda aji.
  xed-xed: Ghwaɗaka sulkum ta ksafta. Na ksaftani, gi wahayni ta wahu, ka ghudzay
    nda mbraku, ka pgha mahupak ka giri ŋani, zlah kəʼa ta zliŋta.
  mks-NT: Ta ndáca̱a̱n in ínima̱ quini ini da ta tíin rí dá ta cája rí xi̱hi̱n dá
    ña̱ ná nda̱hyi̱ cóhó da̱. Ta cája rí ña̱ ná quivi yi̱hí da̱ ta já cána cuyu chiqui̱ñu̱
    yúhu̱ dá. A̱ ju̱ú quia̱hva cája xíxi rí quini cán xi̱hi̱n dá ta chí co̱ cúni̱
    rí janí rí da̱.
  gfk-S: A sana tanuo la ububu ie ma kaie iat mon ila kupkup mimisien. Ila raprapusane
    ie napu ma ra buse la sursur tano hono. Ila manga hagae ie ma pai nale sur leh
    haiah.
  bmu-bmu: Mötnöŋ, öme kunöŋ i memba mendawöli miaŋgöreŋök qet gigilahöi utuköm waŋgii
    wölöhariiga numbuŋeyök qölqölsöutsöut erakza. Öme miaŋön öröm ureim waŋgiba nalö
    gwötpuk qahö mosörakza.
  dgz-dgz: Airampu ma otuna waren anap antapeniwan, boge orup ve waiwan daram daram
    taiwan, gwitutu nop tauiwan. Airampu waren di enkakait nau iwan ae da ya vea vea
    mini taiwan.
  eng-GNV: And loe, a spirit taketh him, and suddenly he crieth, and he teareth him,
    that he fometh, and hardly departeth from him, when he hath bruised him.
  zaa-NT: Porqui'ni ttu espíritu malo nna rudàxu'ą na, de repente taá ribétsiya'ą
    nna ruxitti' tsa'tsa'níą na, betsina' ní ruduą rú'į nna runią na maltratar, nibàni
    rútse'e latsi'į na.
  eng-WEBSTER: And lo, a spirit taketh him, and he suddenly crieth out; and it teareth
    him that he foameth, and bruising him, hardly departeth from him.
  guh-guh: Dovathi vaetababiabatsi. Nexata jemata aëjai tsabiabi. Tëpajoneyaexanabiabatsi.
    Daxitanë neconecojaiya aperabëbaba tsatababiabireca. Nexata bajarajota pecuibothamu
    tsabiabi. Bitso bejiobiaexanabiabatsi. Dovathi abaxë apo jamatabëcopatsitsi.
  bon-bon: Niiya cable te teebine liba joomluge ala abayename jaawenuge, piba tabe
    uumanumana me läbituge, teeme tage cabu ca mote acwe cina täsuge. Cable te teebine
    jäje joomlanuge, teeme tääpe ne iyeta sabe jaawenuge.
  nhw-BL: Huan se iajacayo Amocualtlacatl quiitzquía, huan tzajtzi, huan nimantzi
    quitlahuisohua ica se ajaca cocolistli. Huan quichihua ma huihuipica chicahuac
    huan ma camaposoni. Quitlaijiyohuiltía nocone miyac huan amo quema quicahua.
  mgw-mgw: Moka endagakunnyingilya na kumpanga apange ndu'ti, annyi'ya kyundaunda
    na kumpiya matutume munkano. Mana annyingilile, endakuntesa muno na annekali kiyu'ngu'ya.
  swh-ONEN: Mara kwa mara pepo mchafu humpagaa na kumfanya apige kelele, kisha humwangusha
    na kumtia kifafa hata akatokwa na povu kinywani. Huyo pepo mchafu anamtesa sana,
    na hamwachi ila mara chache.
  wbi-wbi: ghulola amapepo amalamafu ghikun'kola, kange yee ikolagha kange ghikumpelela
    kuhasing'ana na pihumia ilitotofulo mumulomo lyope lyope lihuma kuvuvafi fiijo
    lyelimpeliile uvuvafi.
  bba-bba: Wɛrɛku ɡɑ rɑ nùn sɛ̃rewɑ kpɑ u ɡbɑ̃rɑ suɑru sɔɔ, kpɑ ɡu nùn bemisiɑ, kpɑ
    ɡu de u n yɑ̃ɑtɑm pɔkeru mɔ̀ kpɑ u tii mɛɛrɑ ko, yen biru kpɑ ɡu nùn doonɑri.
  eng-KJVCPB: And lo, a spirit taketh him, and he suddenly crieth out; and it teareth
    him that he foameth again, and bruising him hardly departeth from him.
  kgk-NT: Ha anháy ojepota-ma hese. Ogwereko ramo sapy'a ombosapukái oity imondo-vy
    íxupe, he'i omombe'u Hesu-pe. —Onhembohete hatã ombojuruyjuipa-ma íxupe. Omboheteryrýi
    oiko-vy oityha óra. Ndopoi mo'ãi voi íxugwi, he'i.
  waj-waj: Mmagia maisaivo inna ruputikio ivo akiairaama kai tioo putuoo mmatayaa
    vaikio taara kuaanuuvo inna avaivakidiri tiikio mmagia maisaivo hama inna pikioo
    virainno makemakee inna ruputikiokio maisainoo.
  cpy-cpy: Raahashireta-tziiri peyari, osheki ikaemakaa-waetziri, ishimore-paanteta-kaeri
    ikamana-waetzi, rompoja-kaawaetari, tee rookaneentziri eepichokiini.
  ekk-PKP: Üks vaim vaevab teda ja ta hakkab siis karjuma. See vaim tekitab talle
    krampe ja laseb suust vahtu välja voolata. See ei jäta teda üldse rahule ja tekitab
    palju valu.
  mpx-mpx: Sauga gegewena yayaluwa bibikena etega wana gasisi ni lut elana, inoke
    sauga o ni loi, ge ni kikiuha ge polu ni tagila awanaa. Yayaluwa bibikena nige
    natu ni eeguluwan ana siga tuwana ni apapanak-an.
  wbp-wbp: Jujungku-ka mardarni. Kuja karla juju kurru-yuka, rdirri-yinyi karla purlanjaku.
    Yalirli jujungku-ka ngurrju-mani wartarlwartarl-pardinjaku. Ngula-jangkaju karla
    lirra-ngurluju wilypi-pardi yaya wiri-jarlu. Yalirli jujungkuju-ka warrarda murrumurru-mani
    kuja-piyarlu!
  luo-luo: Ndalo duto jachien make kendo ogoyo koko, bende ogoye piny moriere kogwecho,
    kendo dhoge wuok buoyo. Jachien-no sande kinde duto, kendo ohinye.
  nhe-NT: Se iajaca Axcualtlacatl quiitzquía, huan tzajtzi, huan nimantzi quimajcahua
    ica se ajaca cocolistli. Huan quichihua ma huihuipica chicahuac huan ma camaposoni.
    Quitlaijiyohuiltía nocone miyac huan ax quema quicahua.
  aii-aii: ”ܟܹܐ ܥܵܒ݂ܪܵܐ ܒܝܼܹܗ ܪܘܼܚܵܐ، ܘܡܸܢܫܸܠܬܵܢܹܐ ܟܹܐ ܡܲܩܘܸܚ، ܘܟܹܐ ܪܲܬܪܸܬ ܘܓܲܒܓܸܒ،
    ܘܒܚܲܝܠܵܐ ܟܹܐ ܦܵܪܩܵܐ ܡܸܢܹܗ ܐܝܼܡܲܢ ܕܟܹܐ ܓ̰ܲܢܓ̰ܸܪܵܐ ܠܹܗ.
  esk-NT: Irrusiqł̣uum aŋalatmani kapyaaqsiñiqsuq. Ilaa qiluraġallapiaġaqtuq suli
    innuliqiaqsiruq qaniġmigun. Irrusiqł̣uum atniaqtuiñaġaa suli unitḷaiqł̣ugu.
  msb-msb: Ginasudlan siya san maraot na espirito kag bigla lang na nagasiyak, ginapakisay-kisay
    siya hasta na magbura an ba-ba, tapos, ginaparapasakitan siya kag haros habo na
    maghali sa iya.
  cpa-NT: Jøng² lǿ² hi² jiag¹² jmi²dsí² hlaih¹³. Cónh¹ tsa¹jŋia¹³ ho¹²tsih. Jmo¹²
    jmi²dsí² hi² dsø²hën¹²tsih. Hii² jan¹² hag³tsih. Ca¹lah¹ja¹lái¹ jŋi¹² hi² bø²lë́h²tsih.
    Ma¹dsio¹² jmø³uai¹² jenh¹²tsih.
  dso-dso: ଦେକା, ତାକେ ଗଟେକ୍‌ ଡୁମା ଦାର୍‌ସି, ଆରି ସେ ଅଟାତ୍‌ କିର୍‌କିରି ଉଟ୍‌ସି, ତାକେ ସେ
    ଏନ୍ତି ମଡିପାକାଇସିଜେ, ତାର୍‌ ମୁଏଅନି ପେପୁଲ୍‌ ବାରଇଜାଇସି, ଆରି ସେ ତାକେ କଣ୍ଡିଆବଣ୍ଡିଆ କରି
    ତାର୍‌ଟାନେଅନି କସ୍‌ଟେ ବାରଇଜାଇସି ।
  meu-meu: Nega haida lauma dikana ese e butua taomu, bena e lolo dagumu; bona e hatororo-tororoamu,
    bena uduna e gwara-gwaramu; se rakataniamu ela bona kopina e bero momomu.
  yva-NT: Anawayo kakaije inta nsiso ai to, ti mo antutup, kavuratawe arikainye so
    punanto, umba anawayo kakaije mo aveti anasine mangkangkambe awa kavavugae muje.
    Ama vambunine mo apaya jewenara mo aijananto tutir.
  dgc-dgc: Hinayup siya. Basta éatagén siya no espiritu, a tulos mégkélanget siya,
    sakay pégkaramrién na siya a hanggan mégbugak i labi naa. Palagi a pésakitan na
    siya, Maistu, sakay éwan na siya pébayan.
  zpm-NT: ni na laa meṉdox nosacsi win. Zeeṉe rdziṉ ma rcoptsiedan ma win, rroṉ ma
    win liu, ga nix win ruṉcxidz ma win, ni masaque rdzib mtsiiṉ ro win; nen rsaan
    ma win.
  hix-NT: Worokyamo yoh me naha. Àro ke nahohsaha, noro ymo ha. Àwya tahosàtxhe rma,
    kowontehe, kekon hatà. Nànyerymamnohyaha, noro ymo. Àro ke wakrontehe. Thenyehra
    neryewhamnohyaha. Krawame rma haxa nàhnànkehe, noro ymo, kekon hatà, àyàmà.
  sim-sim: Wasimalengamba orin or toloshiwak or ushandashi yanda ri. Uhu kwarnguarnaha
    suntla hermbo nom ngoronda ri. Uwak orin or mandingormekwak unda ri, mbeek kolok
    orin or hala ikwak hishinda ambu ri.
  npi-ULB: हेर्नुहोस, उसलाई आत्माले समात्छ, र ऊ अचानक चिच्‍च्‍याउँछ, यसले उसको मुखमा
    फिज काढेर उसलाई काम्‍न लगाउँछ । यो उसबाट मुस्किलले जान्छ, जब यसले छोड्छ तब उसलाई
    नराम्रो गरी चोट पार्छ ।
  cgc-cgc: Pirmi nang kanen i pagaeman ta malain na ispiritu daw nali nang kanen i
    gasinggit. Gapegpeleg kanen i daw gabula iya na baba tenged ta malain na ispiritu.
    Pasakit gid kanen i ta usto daw ula gid padilii ta malain na ispiritu.
  tim-tim: Keiŋe hin. Sinduk baniara bâleŋe siâŋe hilâm ârândâŋ kautŋân mendo dewunŋe
    gâwâŋ gâwâŋ dâmbo ge yendo lauŋân barak pâtkombo den kârikŋe makmap. Akto sinduk
    baniara bâleŋe arekŋe hilâm ârândâŋ hainâk hilipkom hâk hilâlâm waŋmap.
  yor-yor: Sì kíyèsi i, ẹ̀mí èṣù a máa mú un, a sì máa kígbe lójijì; a sì máa nà án
    tàntàn títí yóò fi yọ ìfófó lẹ́nu, a máa pa á lára, kì í tilẹ̀ ń fẹ́ fi í sílẹ̀
    lọ.
  wos-wos: Mé xé. Haraki hamwinya nak dé déré huluki, séfélak nukwambu. Hulukindéka
    dé bari wanjindéka dé déré héfambu yakindéka dé sayiké hiyae dé wama simbar déka
    hundimbu xale. Wun haraki hamwinya wungi déré némafwimbu haraki huruta dé yalefu
    nukwa male déré yataka, dé baka rendéte.
  emp-NTPO: Idjira jai bara b̶ʌa. Maʌ̃ba cawaẽ́ne idjira b̶iabibaria, wawabibaria,
    idjab̶a yed̶aa cõpepea nũmebibaria. Idjia mʌ̃ warrara idu b̶ʌcaa.
  eng-F35: And oh, a spirit seizes him and he suddenly screams, and it convulses him
    with foaming, and it hardly departs from him, destroying him!
  ind-ind: Dia sering diserang roh jahat sehingga berteriak-teriak, badannya kejang-kejang,
    dan mulutnya berbusa. Roh jahat itu jarang sekali meninggalkannya dan terus saja
    menyiksa dia.
  pes-OPCB: چون یک روح پلید مرتب داخل وجود او می‌شود و او را به فریاد کشیدن وا می‌دارد.
    این روح پلید او را متشنج می‌کند، به طوری که دهانش کف می‌کند. او همیشه به پسرم
    حمله می‌کند و به سختی او را رها می‌سازد.
  mpt-mpt: E hob misiame bekeba bia ngambianea nabea dobdibibea mimao gububsam bianea
    e aalo manakaha biam nahabe kesoa hebmamsabo mo deibanamabebabe.
  ssx-ssx: Kutupa ipikita꞉ mo hoke temokoma꞉ mina꞉tiki pita꞉la꞉ natena꞉ta꞉ e̱ wi tieke
    la꞉tiki pu hala꞉me. Kutupa mo hoke temokoma꞉ mo weki mea lu keao kake pa꞉ta꞉ dako
    hankoloma꞉ lu hala꞉me. Kutupa mo hoke temokoma꞉ yombu moneatiki pu hata꞉ a̱i̱
    na mina꞉pa꞉lalieke.
  mkl-mkl: domi inɛi inɔɔko ɡɔ í yɑ dede siɛi. Nɔ wɑɑti iyi í dede fei, ɑnu ɑkɑ̃ ɑmɑu
    í yɑ dɔ̃ ɑnui. Nɔ inɛi inɔɔkou í yɑ ɡbuɡbɑ̃ɛ jiidɑ, nɔ ɑmɑu í yɑ mɑɑ ce ɑntɔ foko
    ku mɑɑ mɛɛ ɑrɑɛ, nɔ kufitɑɛ í yɑ ɡɑɑbu.
  gaq-gaq: କେଲାପା ଆମେକେ ମୁଇଙ୍ଗ୍ ସେଆଁରେ ସାଏ ଆରି ମେଁ ଉଲୁସ୍ତେ କିରଚେ ତଡ଼ିଆଏ ଆରି ମେଁ ଆମେକେ
    ଦେକ୍‌ରକମ୍ ମଡ଼େଏ ଜେ ମେଁନେ ସାର୍ମୁଆଁ ବାନ୍ ବୁନେଃତୁର୍‍ ତାର୍‌ଡିଂକେ ଆରି ମେଁ ବାନ୍ କଷ୍ଟ
    ତାର୍ ୱେଏ ।”
  gof-RNT: Tuna ayyaanay qopponna oykkidi waasises; goppontto yegisidi qakerethees,
    asatethaa qohidi un77ethidi yeddees.
  unx-unx: ଆଡଃ ନେଲିମେ, ମିଆଁଦ୍‌ ବଙ୍ଗା ଇନିଃକେ ସାବ୍‌କିଃରେ ଇନିଃ ଆଚ୍‌କାଗି କାଉରିୟାଏ; ଆଡଃ
    ମଚାଏତେ ପୁତ୍‌ରିଦ୍‌କ ଅଡଙ୍ଗ୍‌ଅଃଆ, ବଙ୍ଗା ଇନିଃତାଃଏତେ ଚିମିନ୍‌ ତାର୍‌ସାର୍‌ତେ ଅଡଙ୍ଗ୍‌ଅଃଆଏ
    । ଆଡଃ ଇନିଃଦ ଇନିଃକେ ଜିୟନିତାନାଏ ।
  gah-gah: Holosi makolímo aleko alévolé oake noigo, galinali gopaga loaká noive.
    Lá noigo, holosi nenémo alémo mómoká goha okago, sehovala veleaká noive. Itó apeleva
    apeleva oko noike litá oko ahulotosá amive.
  lcm-lcm: Ingua kapo uli sava ania na ka kail ataping na kanpo putput kolek ia na
    ingua ang, na rere kapo siang e amangana. Parik kapa atolongon lik tapai ania.
    Kapo vis arikek luai ania.
  aer-aer: Kenhe arrentye-arle ikwerenge aneme. Nhenge arrentye ikwere-arleke akwetethe
    irrpirrepemenge, kenhe re akenhe arnterrele arlkeparlkeme. Kele arrentyele imerte
    renhe arntirrkwemele ahelheke-arle iwepiweme, ampe urreye atyinhe yanhe-arle arerte-irremele
    akwetethenhe-akwetethe irnterre anthurre irrkarnpemele, arrakerte urlkerrpe-urlkerrpe-irremele.
    Arrentye rarle alakenhe renhe-arle renhe akurne-irretyeke mpwarepareme.
  qvc-NT: Chaqa dyablum atakikunata qoshpa, qayach'achin. Kanan ancha qesachashpam,
    babash'kunata sitakuchishpa, mana munanchu dijayta.
  tgl-ULB: Sinasaniban siya ng isang espiritu, at bigla siyang sumisigaw, kaya siya
    ay nangingisay na bumubula ang bibig. Pahirapan itong umalis sa kaniya, lubha
    siyang sinasaktan nito kapag ito ay umaalis.
  cbs-NT: Yushinin achixun bis bis imakin duxku imakin kemu bus bus imakin ichakawakin
    jeneismaki.
  xtm-NTPP: Te tachi ma, iyo naxe, te sa'a i ja káyu'u neé káyu'u uun suchi a, te
    skiki ña'a i, te jáa ti‑iñu yu'u i a. Te sa'a ndeva'a i suchi a, te ñatuu kúni
    i ja xndoo i suchi a.
  nnq-nnq: Michepela apajinhwikilila, kingobu tu kuntenda achobele, na kummeka kiinduindu
    na liululu kumpita munkano, jijendekea kumpoteka muno, kunneka chokweje!
  bao-NT: Wãtĩ cʉ̃pʉre ñaajãa nʉcã eari, cʉ̃ ca acaro bui mecʉ̃ro tii, cʉ̃ ca dia
    ñaaro tii, ñucã cʉ̃ ʉjeropʉ jopo witi, cʉ̃ ca biro cʉ̃re tiimi. Ñañaro peti cʉ̃re
    tiicãmi. Cʉ̃re pitirʉgati majuropeecãmi.
  san-ORI: ଭୂତେନ ଧୃତଃ ସନ୍ ସଂ ପ୍ରସଭଂ ଚୀଚ୍ଛବ୍ଦଂ କରୋତି ତନ୍ମୁଖାତ୍ ଫେଣା ନିର୍ଗଚ୍ଛନ୍ତି ଚ,
    ଭୂତ ଇତ୍ଥଂ ୱିଦାର୍ୟ୍ୟ କ୍ଲିଷ୍ଟ୍ୱା ପ୍ରାଯଶସ୍ତଂ ନ ତ୍ୟଜତି|
  rmn-rmn: Овэл, лэс лэл о духос, тай дэчи о чяворо бирдэн лэл тэ дэл бэбэря, лэс
    лэл изравни, аякха, кай лэстэ андар муй джял кубукя. О духос кхинярэл лэс тай
    пхарэс мукел лэс.
  huv-NT: Alwüx ombas nej nimeech. Nguiaj aaga nimeech xeyay üüch nej mepajpaj, ambeapmbeap
    nej, awün nej teombeay popox. Xeyay ngo majneaj lamarang nej, nómban ngo macueat
    nej.
  otn-NT: Nu̱'mø bi gʉ ra̱ ts'onthi̱ n'youi, di japi ngue mafi. I hua̱qui̱ 'nɛ̱ sohyø
    fʉgui. Hi̱ngui̱ nne da̱ hyɛgui, ɛ̱mmɛ̱i̱ di ʉni̱.
  nop-nop: Ala yabap feŋ fomilak wendi fomimbune sukuleeŋ yakawe tolak, tiŋa kwetfoloŋ
    tukulune maaŋ hali maŋiŋ faik tilak. Tiŋa yabapdi folofigita wapum hinek miŋa
    pilap mu bikabulak.
  obo-NT: Inaayun sikandin od uriponnon to busow woy tigkow ron od pomehes, od pongookoo
    woy'd bovuwak kos bivig din. Woy od pomiliton sikandin taddot busow woy dii en
    od tokasan.
  kca-kca: ԓўв кўԉән ԓŏӈтыԓа, щӑԓта ԓўв роман ўваԓтәԓ, пӑ ԓўвеԓ шукатԓәԓы, пӑ ўӈԓәԓ
    эԓты ԋавәр мӑнәԓ; пӑ йӑма шукаттаԓ йўпийән ўрайән ԓўв эԓтэԓ йэԓ мӑнәԓ.
  cak-ENT: roma c'o jun itzel espíritu ri ntz'amon. Y tok nutz'om, nbün c'a chin que
    riq'uin ruchuk'a' nch'o, nbün chin que nuyiquiya' ri ruch'acul, y nbün chuka'
    chin que nvokon ruc'axaj pa ruchi'. Ri itzel espíritu ri' juis c'a nbün chin ri
    nuc'ajol, y c'arunaj nuya' can tok nutz'om.
  lif-NT: ᤀᤧᤳᤗᤧᤱ ᤑᤧᤴᤛᤠᤶᤔᤡᤸᤗᤧ ᤑᤳᤋᤢ. ᤋᤢᤰᤂᤣ ᤆᤠ᤺ᤳᤋᤢᤀᤠᤱ ᤂᤠᤶᤔᤥ ᤐᤡᤷᤎᤠᤵ ᤌᤠᤵᤛᤢ. ᤜᤧᤰᤁᤩᤠᤱ ᤛᤸᤗᤡᤰ
    ᤛᤴᤇᤡᤱᤗᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤔᤢᤖᤠᤀᤥᤗᤠᤶ ᤁᤢᤎᤩᤠ᤺ᤳ ᤗ᤺ᤳᤋᤢᤖᤥ॥ ᤑᤧᤴᤛᤠᤶᤔᤡᤸᤗᤧ ᤛᤵᤑᤠ ᤛᤵᤑᤠᤖᤰ ᤗᤧᤖᤢᤀᤠᤱ
    ᤂᤢᤏᤧ᤹ᤃ ᤔᤧᤱᤔᤠ ᤀᤡ᤺ᤳᤋᤢᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: De maá-ni jā sáhá xēēn tāchī jíín ji, de cána cóhó ji sáhá, de jáhnī yīhí
    ji, de jée tīñū yuhú ji. De sndóho ji, de ūhvī ndasí siáā ji.
  san-TIB: བྷཱུཏེན དྷྲྀཏཿ སན྄ སཾ པྲསབྷཾ ཙཱིཙྪབྡཾ ཀརོཏི ཏནྨུཁཱཏ྄ ཕེཎཱ ནིརྒཙྪནྟི ཙ, བྷཱུཏ ཨིཏྠཾ
    ཝིདཱཪྻྱ ཀླིཥྚྭཱ པྲཱཡཤསྟཾ ན ཏྱཛཏི།
  qve-NT: Paytan huk demonio qonqayllamanta qaparichin paypi kasqanrayku; hinallataq
    anchata khatatatachin; saynallataqmi simimantapas posoqotaraq aqtuchin. Saynata
    ñak'arichispanmi sasallataña kacharin.
  pao-NT: Tooe hano'yoona tooe soo tsoapa oo-ma tabua'ana soo e tooa ya'eookayakwe,
    oobenakwatoo unu nuummaba wumayakwe.
  cbu-NT: Yashing ipareetsi kiyung yachakiya. Muntakchu, uru kizpur ay tánllu, itsip
    itsip ashkiya. Waris kukush chpukat chpukat ashku, wanutssha tatatata ashkiya;
    nungtakiya. Nda musá kasakiya. Yashing ipareetsi pachamaam zandkiya.
  usa-usa: ánibo mórama táí-aagoma min-íyápómá yáqtoqma akoqnáá uráitana páátákáá
    wááqa kéitana mamá aíbôriq kéumakaitana óyaupikema wayán-ágárégómá ôriq kéiye.
    mi-táí-áágómá áú-aiqa aména íma yuwéna kégoiye.
  soy-soy: Kuníri kunyinɛ kpɛɛ yɛ kɛ yisi, ɑkɛ mɛsɛ nɛ mɛsɛ pipupukɛɛ loni, ɑku kɛ
    kpɑpɑmnisɛ mɛyɑ̃́, ɑku ɑtɑlɑlɑɑ́ kɛ wɔ́isɛ. Áku yɛ mɛsɛ nɛ mɛsɛ kɛ riyɑ́, ku
    yɛ íwɛ kɛ wɑlɛ kɛlenɛ.
  hui-hui: Damame ga̱ lalu ibu mo para howa biango bibi bia halu ne harigaha hangiau
    puda haea bialu mo tandaga haabo halu abale yu pe nahaga.
  amf-amf: Ruminin kisa dhaabhenka, ki bhocchima koda kiam ilattse; aponka kisa dubo
    nittsaate koda qaptinse; bishinam kisa hajinsada galshayse koda kiam gare.
  quc-NNT: Amaq'el kächap rumal jun itzelalaj espíritu. Kuraq u chi' ri ala. Ri itzelalaj
    espíritu kub'aq'atila', kupuluwisaj u pu chi', xuquje' kutota', —kächa'. Tzman
    kraj taj kel che ri ala, —xcha ri tata'.
  dob-dob: Ta tuta yauna ꞌabo yaluyaluwa biꞌi gwama nina ꞌigiyai, natuguna ꞌibwaubwau
    sinabwana ta ꞌana lobwebwai manuna ꞌitatai ta ꞌawanega busobuso siapweapwesa.
    Tuta yauyauna nadigega ꞌigiegie ꞌelouyae.
  wrs-wrs: Mongnanamba tihsongova hemba kevralohvpa, wo himba kingenangas ondawolohv.
    Wo petharam vendpipahavpa, os eisvpa, mius mengra koletwolv. Tihsongova nomba
    sahoklal, himba lelnamba pewolehalohvmoa, ambo wowonapetam pewolehalohv, omnana,
    ombna nihrava buhumbh phovhoalohv.
  mca-mca: Qa aka' ƚunye'j ji'ijkii qa i'nk'a t'ilitji'jets pa' ewi'ƚ inwo'met, qa
    mexe yiyaiyayinhetji'ijkii, qa i'nk'aƚe qa yik'elelinhetji'ijkii ma' qa hufji'ijje'm
    na' ƚeji'. Qi qa uƚ'axji'ij qa yawtshetenji'ij ma' qa mexe yiwejinji'ijtax.
  kiw-kiw: Ruu memiho urioi-ro iimamiiai-da, made geega gaaꞌu aapoꞌiai-ka, eheuꞌatoi-ka
    hepui-da, iimoaimuti-ka, ka ipuugaahei iamootiai-ka. Ka memiho urioi-ro, ruu aaꞌo
    emerai omodoboadio, ka pauoi-to emeheai-ka.
  tzo-TZC: Yuꞌun ta xꞌilbajinat yuꞌun ti pucuje. Cꞌalal ta xꞌilbajinate, tsots ta
    xꞌavan ta jmec. Ta xtubbat yicꞌ. Xvocan xa ye ta xcom. Ta xilbajin. Mu xcomtsanat.
  mya-mya: နတ်​ပူး​ဝင်​သ​ဖြင့်​ရုတ်​တ​ရက်​အော်​ဟစ်​တတ် ပါ​၏။ နတ်​သည်​သူ့​ကို​တုန်​တက်​စေ​သ​ဖြင့်​သူ့
    ပါး​စပ်​မှ​အ​မြှုပ်​ထွက်​တတ်​ပါ​၏။ နတ်​သည် သူ့​အား​ပင်​ပန်း​မော​ဟိုက်​နာ​ကျင်​စေ​ပြီး​မှ
    ခက်​ခက်​ခဲ​ခဲ​နှင့်​သာ​လျှင်​ထွက်​ခွာ​တတ်​ပါ​၏။-
  gng-NT: Usɛnpol uba nɛ sɔbe ki coh kɛ̀, ki cèreh kì ciikeh ki wuureh, kiʼgbɛnɛnt
    tɛreh, kuñinsɛnjujuku ñɛh kiʼñɔbu bó. Usɛnpol nnɔ bungreh kɛ̀ ki gbiekeh,
    nɛ ka wiɛnh kɛ̀ tonm.
  cbi-NTPO: Tsaanuren ma firu' bu'chulla pu' yanu tituba kikaakaakeñu des-i' vishkiikiindi'
    fi'pakisha chinbijpu laalaakive. Tsaju' yanu firu' ketu mandyaiken dyatyu jujuuve.
  ikk-NT: 'O nwẹ eje-mmọn e kwọndọn n''ẹ: o m''ẹ a dọbepụ oro, ụfọfọ a pụhama a ọnụ;
    ọ rụ a ẹhụ; a ra yen''ẹ efe!'
  leu-leu: A vovau saat a vawe e nane fuuna xukulai faꞌipul; a fuuna tapin fasivie
    e nane fuuna gaga e a reng fuuna savat ti la valana. I taxa lo waan xuvul pana
    e i taxa kawaasane.
  maz-NT: '''Naja yo o̱ s''ondajma c''ü dya jo, nu ndajmetjo ga zürü nín ch''igö,
    cjapü ra mapjü. Me xo cjapü ra mbi''ch''i hasta ''ma ra pjont''ü o pjügü. Xo cjapü
    ra nügü hasta ya me ni c''anga. Mezhe ga mbö''t''ü, dya ne ra jyëzi.'
  bod-N: གདོན་འདྲེས་ཁོ་རང་བཟུང་མ་ཐག་གློ་བུར་ཉིད་ལ་འུར་རྒྱག་ཅིང་ལུས་པོ་དྲག་ཏུ་སྤྲུགས་པ་དང་ཁ་ནས་ལྦུ་བ་བཞུར༌བ།
    ལུས་ལ་གནོད་པ་ཆེན་པོ་འབྱུང་བའི་བར་དུ་གདོན་འདྲེ་དེ་ཁོའི་ལུས་ནས་ཕྱིར་འབུད༌དཀའ་བ་རེད།
  tca-NT: '@see-verse:LUK.009.038'
  zpl-NT: Nu nchiñi benechiquiꞌ arquiꞌi nu rriꞌi nzeꞌe nú rixialii, nu secai ichia
    ziña nu xiuꞌu lliña ruꞌi, rtiꞌqui benechiquiꞌ cuaꞌ liꞌi nu la tsanaꞌ nucuaꞌ liꞌi.
  mbc-NT: —‍O'ma' ewonsa' man ya'. Moropai eporîiya ya ka'ne' pe more entaime. Moropai
    yai attî, eesenumî non pona inta arakkunta. Moropai o'ma'ya yenunpîtî yaki'tapapîtîiya.
    Ka'ne' pe irumakaiya pepîn —‍ta'pî itunya.
  ndg-ndg: Ubweni nchela hunkwamwa, ni mara ukombwa ndoti, ni kae umpanga changanyikiwa
    ni boywa pou mu'nkano, Nayo uboka kwa shida, na pia andaminya muno.
  wsk-wsk: Tom suen biya bur memek maguwuso se aira ngata te numi maguwuso, se saposo
    se dagulu titimaso ale kuagili ngisuk kuring baguso. Nu katir me bita to arigiso
    ale ninguru maguwuso.
  toj-NT: Huax jac yamjuc yuj ja tan pucuji. Huax ya ahuanuc. Huax ya tup yic! Huax
    ya puuxanuc ja stii. Jel huax yixtalaan juntiro. Jel huocol huax ya jijluc can
    t'usan.
  tbc-tbc: Ur saian ta pempem yabi dop isasai da. Iganep bururau ifuni dop subulbal
    awan lo ilasa da. Nek ago mi pempem madai ipani dugo, daoŋ dam ipani da.
  sna-sna: Mweya wakaipa unomubata pakarepo oridza mhere; wobva womubvundisa achipupuma
    furo pamuromo. Haudi kumuregedza uye unomuparadza.
  smk-NT: Anaod, main nin ispiriton duka' a subli-subli' nin sumrep kona ket tepe'
    nin serpan naya, bigra' yan umagrang tan mangaridatdat anggan gumura' a bebey
    na. Paidapen naya tan dandani naya kai ana nin lakwanan.
  grc-TCGNT: καὶ ἰδού, πνεῦμα λαμβάνει αὐτόν, καὶ ἐξαίφνης κράζει, καὶ σπαράσσει αὐτὸν
    μετὰ ἀφροῦ, καὶ μόγις ἀποχωρεῖ ἀπ᾽ αὐτοῦ, συντρῖβον αὐτόν.
  gof-WFTW: Tuna ayyaanay qopponna oykkidi waasises; goppontto yegisidi qakerethees,
    asatethaa qohidi un77ethidi yeddees.
  spa-BLM: He aquí que un espíritu se apodera de él, grita repentinamente y lo convulsiona
    de tal manera que hace espuma; y apenas se aparta de él, lo hiere gravemente.
  kyz-NT: Mama'eukwaawa 'ga opyyk 'ga moypiwukaa 'ga muafukajukaa 'ga motyjuita 'ga
    juru rupi. A'ere 'ga pikapikapikau 'ga rerekou. Nopoiri futari 'ga wi. Esak 'ga
    jee— 'jau 'ga Jejui 'ga upe.
  dao-dao: “Khawyai naw man khawi se, ngpyangin sawxat xatki, a mci mvawn pi kya law
    khaia pawh lü mdek üng a kyuk sak khawi, acunkba mkhuimkha lü am ceh hlü ta.
  cya-cya: Xa nxñi cui'in 'in yu, tsati ntyin nxi'ya yja yu, nscuin ti'in na 'in yu
    lo'o juesa, nchcua ngoo' tu'hua yu, lyee nsuhue' sti na 'in yu, lo' que' 'a ti'
    ndla na 'in yu.
  nii-nii: Gui kis endi, eim ambił gii nipi, sikir wii topu yi ełim. Pe gui kis ei,
    oł kis eim kin ełim. Erang kin, jipambił kuru endi eim gupu ełe tor ołum. Pe gui
    kis ei ngenj tuk, er kis mondpu, eim tor punałim,” pa nim.
  ign-NT: Mávaháruhi ema éreana. Macapia­ra­re­recahi téchari­pai­ca­vavare ticari­sa­sa­ja­cavare.
    Ichapemuri eta macata­jivaira máicha. Vahi mávaraha máinajiaca.
  dik-NT: Tɛ̈ dɔm ë jɔŋ ye, ka dhiau nyin yic, ku wit piny ku lɛth ku yïk thok ayɔ̈k.
    Jɔŋ kënë acïï ye lac päl piny, ku aye cɔl anäk rot apɛi.
  cac-cac: Ay b'aj tz'och jun enemigo d'ay, tz'el yav, scot numnaj d'a sjolom, svoman
    sti'. Tz'ixtaj vin̈ yuuj, max el-laj jab'oc d'ay.
