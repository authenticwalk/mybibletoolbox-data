  dgr-DOGNT: Įnìłı̨ı̨ yek'alawo nı̨dè hǫtsaa yaèzeh anat'į̀. Įnìłı̨ı̨ yets'ǫ̀ k'àowo
    t'à dèè k'e ts'ǫ̀ yeehxà gà ts'ehłı̨ lat'į̀. Eyıts'ǫ wewà gots'ǫ goghoo xàewì.
    Įnìłı̨ı̨ yets'ǫǫ̀ ade-le t'à ełaàyèhwhı ha lanì.
  pes-OPV: که ناگاه روحی او رامی گیرد و دفعه صیحه می‌زند و کف کرده مصروع می‌شود و
    او را فشرده به دشواری رها می‌کند.
  ron-1924: Ыл апукэ ун дух ши, деодатэ, рэкнеште; ши духул ыл скутурэ ку путере,
    аша кэ бэятул фаче спумэ ла гурэ ши ку аневое се дуче духул де ла ел, дупэ че
    л-а стропшит де тот.
  tpz-tpz: A oraꞌ hat to teꞌ non peꞌ, keꞌ kokoeꞌ suntan non, ko varikrik non poan,
    ko poë kakaare tatavus no maꞌ sih pa rivoneah. A oraꞌ hat to mimiroꞌ tamoaan e
    non peꞌ, ko hikta këkëh non poan.
  agd-agd: Kokhon damú mana namu aunan mano véin aúpin ódivin maen béi namu vá dákan
    maen mai ano véin máden antu antu íkan efanten akhare ano ven oo fenté eriyákan
    maen mai namu aunan mano véin au máden namu uren ída ainen me ampiren orin nainí
    é iyan mino.
  rkb-NT: Hyrikoso sapybara ibo mozumukunahaze opykani ka mynakara niy. Hyrikoso sapybara
    humo ziknatahyrikywyky. Atsoko itsipa myziboro. Isake saraporo mozipo atsoko mynaraha
    hyrikoso sapybara pokso, asahi ibo pororo mynakaranaha.
  san-THA: 'ภูเตน ธฺฤต: สนฺ สํ ปฺรสภํ จีจฺฉพฺทํ กโรติ ตนฺมุขาตฺ เผณา นิรฺคจฺฉนฺติ
    จ, ภูต อิตฺถํ วิทารฺยฺย กฺลิษฺฏฺวา ปฺรายศสฺตํ น ตฺยชติฯ'
  iws-iws: Mɨ uridyɨu biyɨe whɨrɨn siya nonkwokɨn siirɨn. Mɨ bɨ kɨmɨmɨnkikɨn, siya
    ha kauwok boɨnkiyɨn mɨ tɨ uridyɨu biyɨe ɨeyar haigi ɨtɨwamwakikɨngig. Mɨ yaeyopa
    pa nɨmbinaniyami siir yai hɨrankar mɨ siya tɨ yɨnisɨmɨn siir pɨu aiirar nonkwobumbunɨnkɨnikɨn
    mɨ siya siir bɨ swokɨ haibur sranikɨn. Nɨɨngaka.
  pol-SZ: Często napada go zły duch, a wtedy chłopiec przeraźliwie krzyczy i rzuca
    się na ziemię z pianą na ustach. Rzadko kiedy duch ten daje mu spokój, ciągle
    go dręczy.
  ztq-NT: Per lëë tu kyalbini mal xsaksi xaa, xkuptsyëw xaa, ni xchono xaa lyu, ni
    xkwiiw ptsiiñ chuw xaa, aan xlaadyo xaa.
  zai-NT: Ne riguite binidxaba ique be rucaa be ridxi, rinaaze laabe, ruchuche laabe
    layú dede riree bupu ruaa be, ruxuuxe laabe dede yaca ti' guuti laabe. Oraque
    ru rundaa laabe.
  upv-upv: Ko kuplesi, nabong sopon nem̃in san esilvi ni, ko enger nga enger lengleng,
    ko eririr nga eririr ko melabbsen eia. Ko nem̃in nen eterter elep renge nga pivare
    lingi ni, ko ololi niben arerer elep.
  wap-NT: Mashaꞌapakiikaꞌo daꞌi oiaꞌo doronai zaamataꞌakauzonuz, naꞌiki ukadakoin-kidaꞌakan
    niiz diiwa. Udaunaꞌan ukabootaꞌakan niiz imiꞌi baara iti, naꞌiki umawakaziitaꞌakan
    naa, atii ipaiꞌo nii daꞌi udako bozowan. Karikaonan ubaiata-kidauzon kaziwaꞌo
    uꞌati, umuudan niiz, atii ukapatin anaꞌo nii zii tuukii.
  mva-mva: Mariaba teke ilona-lo isoaki be bong ngaduamatei nge oaikiki-tina nganaboaki.
    Be ngareresabungaki be aoa-nalo busobuso ngakarabagadi. Mariaba goalaka nge tagona-tina
    iboadu natu ngae ngapereki. Be ambe igamagamani.
  dwr-NT: qassi iita ayyaanay wozanaa aathennaan denddiide A waasissee; doonaanna
    paaroyana gakkanaw A kokkorssiide, ubba gallassi metoothiyaawaappe attin, A elle
    yeddenna.
  kfw-kfw: Enro, ratha kathamak in amakha asurra jetlei theileiya akheek halli akeichang
    khangnga aleideengjuon halli inkei-orra amurra amachilphuonbit lei eii, halli
    angjet aleiminpoong kachak-ah asuokzoot makpumma aleisuok kachak.
  bfz-bfz: देख, एक दुष्टात्मा तेसखे पकड़ोई, ये एकदम चींगणे लगी जाओआ और से एसखे एड़ा
    मरोड़ोई कि एसरे मुंओ ते जगुड़ निकल़ने लगी जाओआ और एसखे माण्डी की, मुश्किला साथे
    छाडोई।
  cuk-09: Dakargu, burba-iskana an-machigi nagunonikir, binnasur gote-daed, degine,
    binnasur wawanmakde-daed, gayaba maku-maku guar-daed, burba-iskana binnasur imak-daed,
    degine, bar indakbisur guar-daed.
  ben-OBCV: একটি আত্মা তার উপর ভর করেছে। সে হঠাৎ চিৎকার করে ওঠে। সেই আত্মা তাকে আছড়ে
    ফেলে এবং এমনভাবে মোচড় দেয় যে, তার মুখ দিয়ে ফেনা বের হতে থাকে। সে তাকে যন্ত্রণায়
    ক্ষতবিক্ষত করে দিচ্ছে, কিছুতেই তাকে ছেড়ে যায় না।
  mil-NT: te yɨ̀hɨ ñaha espíritú cúndɨ̀hɨ yucu ñávǎha xii‑dé, te òré ná nàtnɨɨ ñaha‑xi
    xii‑dé, te dàcana saa ñaha‑xi, te ndàda ruúⁿ ñáhá‑xí xìi‑dé, te tàva‑xi tɨ́ñú
