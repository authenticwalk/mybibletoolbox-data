    vayeneicacacu. Haveri mieme picuhayeicava 'esivatücacu 'imieximetü xeicüa.
  crn-NT: Xɨ́ejniuꞌucari tɨ aꞌij puaꞌa ꞌeen, aꞌɨ́ɨ pu hui rájviiviꞌi. Aꞌɨ́j pu jɨ́n,
