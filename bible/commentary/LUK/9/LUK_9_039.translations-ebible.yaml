  mar-mar: आणि पाहा, कोणी आत्मा त्यास धरतो आणि हा एकाएकी ओरडतो, मग तो याला असा पिळतो
    की त्याच्या तोंडाला फेस येतो, तो याला पुष्कळ त्रास देतो व याला मोठ्या प्रयासाने
    सोडून जातो.
  snp-snp: Kolabe? Satani kimiwela makafo olu kiki lo edaito, kaita kai-kai nosámami
    melaito ido olu ipili-napili wi edaito ketufu kala-kala welau yati di-di imo ne.
    Eti imowa ya ala fulo edámoto kamena fana-fana etito ukana olu kopa o edemo idaiye.
  isl-isl: Illur andi er sífellt að ná tökum á honum, svo að hann æpir, fær krampa
    og froðufellir. Hann lætur hann eiginlega aldrei í friði og er alveg að gera út
    af við hann.
  spy-NT: Tēryēkyinē *꞉tāmirmiryēēt nyēē miyaat kwaak. Yoo kātēryēkyi, kōōnchōōyē,
    kōōsōrsēētē ānkukābusē. Ryooksētē nyēē miyaat āmāwuntooy areet akeenke.
  xnn-xnn: tay wada nan anito ay mangkakapet ken siya et aped menbogbogaw dapay menkedas
    et tomaltalabotab nan topekna. Pakalokalowena ay adina taytaynan siya.
  mwe-mwe: Anashikilwa lioka, nikuntenda ajobhele na kunngwiya shialala, akuno shiulo
    shilikunkopoka nkang'wa. Alipunda kumpoteka kwa kaje na wala akakunneka shangu.
  tte-tte: Sauga ibaibaiwa yaluyaluwa biki koina imiyamiya yo iwui yo ikikiwasi yo
    polu gamwana mena iyawayawatagili. Na yaluyaluwa bikine nige natugu ilologabaen
    kanasiga yona meuloina isibayanayanae.
  tcs-tcs: Da debolspirit i tekoba bodi blo em, meke em skrim nadakain ane meke em
    gede pit. Ol spet kamaut prom maut blo em. Da debolspirit no wande libe em, ane
    apta wen da debolspirit i pinis wea em, em libe mai boi prapa nadakain slaikwan.
  hlt-THB: Ngai lah, qaai ing tu nawh, khy hoeih hoeih hy, a cimtui ang tlaak doena
    dek awh tluuk sak nawh a phep qee coengawh ceh taak hoeih hoeih hy.
  soq-soq: Ne otona bedewe aleu kadiwa wandie dewasadio kainokaino boitaleidie rasa
    debamaia wadie uwauwaboboleidie omedie dogo osowe nosedie ituleidio moape gusau
    wimoio winede.
  qub-qub: Illajpitami dyablu gaparächin; löcuyächin; tunichin; poshgayta ajtuchin;
    tacacachin. Imaypis fiyupami ñacachin.
  att-att: Ta ajjan yù mattaliponak kuna. Á pattaliponak na kuna, pabballiárán na.
    Á makkalli nga mabugubugâ yù simù na. Á mabayák nga maggián yù anitu, nga mággè
    ari mánaw kuna ta áddè ta sinalamán na.
  bki-bki: Niununo va tai jom̃a binimei ea naio jibe na, mila naio miaga burutomoruo
    laka, a miaburusalsal bano-o m̃a titilevlevi bavin eaio. Tenei jom̃a mila naio
    napano kirivova laka, mila lelan naio laka, a naio jom̃a monmon ga milaio, naio
    maka lele tuvan naio torm̃aro bogo tai.
  bqp-bqp: Tãna dì futɛa, akũ àdi wiki lɛ́ kãnto. Àdi a pãtɛ àgↄ̃ bigiri kɛkɛ
    àgↄ̃ lɛ́'ifuta bↄtɛ, àdi wari dↄa àdi goa likalikaro.
  mcp-mcp: Jamb í dʉ bii nyə, a mú dʉ kɨ̂m, ifúlug í dʉ́gə́ wɔ́ɔ́s nyə mpud. Jamb
    í dʉ jugʉshi nyə nə́ ndɛɛ́ í ka tɛɛm zə ŋgə bɨ́d nyə í mə́ fwo lídʉga.
  hat-hat: Li gen yon move lespri ki konn pran l', lè konsa lespri a fè l' bay yon
    sèl rèl, li souke l' byen souke, li fè bouch li kimen. Se pa ti maltrete li maltrete
    ti bway la. Epi se tout yon traka lè pou l' soti sou li.
  npl-NT: Se espíritu amokuali kimoaxkatia iwa kitsajtsitia; kitoktia mamimiki iwa
    kitoktia makikixti posoktli itech ikamak. Semi kitlaijyowiltia iwa owi kikajkawa.
  bgg-bgg: Ibuii ragung è aishii khud srane hamblo shii ziak ne awailum ne chiih srane
    chiihphado sem è imamiung khia; aishii ne bajo duhug phi ne ruii srane diig yi.
  eng-TCENT: A spirit seizes him, and he suddenly cries out; it convulses him so that
    he foams at the mouth. It hardly ever leaves him alone, bruising him severely.
  eng-BSB: A spirit keeps seizing him, and he screams abruptly. It throws him into
    convulsions so that he foams at the mouth. It keeps mauling him and rarely departs
    from him.
  cpu-NT: Jaakatziiri peyari, osheki ikaimakaavaitziri, ishimorepaantetakairi ikamanavaitzi,
    jomposakaavaitari, te irovashaanteri kapicheeni.
  san-ASM: ভূতেন ধৃতঃ সন্ সং প্ৰসভং চীচ্ছব্দং কৰোতি তন্মুখাৎ ফেণা নিৰ্গচ্ছন্তি চ,
    ভূত ইত্থং ৱিদাৰ্য্য ক্লিষ্ট্ৱা প্ৰাযশস্তং ন ত্যজতি|
  tac-NT: Alué u'tabela remónisite cha'piame ju ye re'malí alawala, abiena ronowégame
    chu'ega bo'írame ju. 'We resí olasa, ku a'reme ju.
  eng-WEBPB: Behold, a spirit takes him, he suddenly cries out, and it convulses him
    so that he foams; and it hardly departs from him, bruising him severely.
  gfk-H: A sakana tanua i la bubu ia ma i la kupkup mismisien. I la puluanei ia napu
    ma ra bua i la suursuur tano hana. I la manga hagawai ia ma pa na suur laah gasien.
  viv-viv: Bana wayafunena ada yafune gikiveꞋavini-yo auheꞋama gikovaꞋawafatafata,
    ada yafune gikivefavefanina au awabugo giꞋalaꞋala-hiwahiwagena. Yafune gififaiwala
    giꞋiꞋivekiꞋonina ginunauwena keke gidamadunuyabuyabuni.
  yao-yao: Nnole lisoka lyakwe likusomoka ni chitema pe likuntenda agumile ni kuntaga
    njilinjili ni kunkopoka chiulo nkang'wa. Likupunda kunnagasya nnope ni ngalikunneka
    kwakwepepala.
  tgp-tgp: Tanume sasati matea mo sohonia, ale vahatea purongo mo ngara. Mo lo tuatuahia
    vavano valval jingona mo lo malue; mo lohilohi na epena tari, mo r̃ohu vara i
    malue hinia.
  auc-NT: Tömengä nänö në ëwocadongä inte wënæ incæ tömengä ingante edæ bæi ongongä
    ate tömengä ïñontobæ̈ Yæ yæ angampa. Ayæ̈ godö cæcä ate botö wengä edæ do do wäadinque
    önöne mäwanta tadecampa. Wënæ ïñömö wantæ ïñö tao godinque adodö pö guiite edæ
    cöwë quëwëninque botö wengä ingante edæ ëwencæ cæcampa cæbii.
  kbc-NT: Niwigo abeyaceɡ̶egi ane dakatiogi, niɡ̶ina me dibata, odaa eo me codaaɡ̶idata
    naɡ̶a dapaawe, dinawigice niɡ̶ica niwigo, natiamaɡ̶aditigi nioladi niɡ̶idi nigaanigi.
    Niɡ̶ica niwigo abeyaceɡ̶egi idioka limedi me yawigice, ayemaa me noditice.
  bmh-bmh: Wes eg go ebu darem, pieaimai, guarguaraimai, betei, ogusau siwalkuk aneu.
    Wes eg go gue utabun iborain tam, gonun, gonugau enib eg usalaneu.
  ctu-BL: Awilan, jini xiba mi' choc. Mi' bʌc' cajel ti oñel. Jini xiba mi' yʌc' ti
    juquin chʌmel jinto mi' loq'uel i lojc i yej. Mi' chʌn tic'lan. Wocol mi' poj
    cʌy.
  meq-meq: Fakalaw a gəsawa na. A gəsawa na na, ta gədaŋ. A wudawa ka bo ada a kalawa
    ha ka dala ɓəra ɓəra. Makukufay a yawaw ka bazlam. A gawa ha ɗəretsətseh haladzay
    ada a yawa faya abəra bəse bay.
  noa-H: Mʌg k'ërʌm hich bënëu barbaadeewain nem t'eegta baarjem. Di bäbäjä k'abaadëmua
    hähäik'am dʌ̈i sĩi hisap'unjã bau haadeejem. Mag di bäbäjäk'am pʌamjã higba t'ʌnʌʌ
    hawia bar dichdimaawain gaai machgau sĩita k'a haupihba haadeejemgui hajim hanʌm.
  alp-NT: Sepo ro tiare kbasaeni hoko ibiuwe eleki elisukeni eti buselu salini. Ro
    tiae mere tonekeni rame, esuka keu beini moneka.
  san-VEL: bhuutena dh.rta.h san sa.m prasabha.m ciicchabda.m karoti tanmukhaat phe.naa
    nirgacchanti ca, bhuuta ittha.m vidaaryya kli.s.tvaa praaya"sasta.m na tyajati|
  kbq-kbq: Havi avamumo azeri haviza higeno krafa nehigeno, azeri traka hunetregeno,
    kentu kentu nehigeno, agremo zuzu nehigeno, azeri haviza hutere mago'agnafina
    nehie.
  kbh-kbh: y mora, bayëjbe juabna chábioye bontsësháchichana, y nÿe ndeolpe jónts̈ana
    yoyana, ataque joshachana y uayoicana shashiye jtsabocanana. Y chábents̈ana chë
    bayëja ndoñe betsco ntjésebocnana, y cuerpiñe corente maltrataná jeseboshjonana.
  ron-LSB: Iată că un duh îl ia, strigă deodată și îl convulsionează până la spumegarea
    lui; și abia se depărtează de el, lovindu-l grav.
  pon-pon: Re kotin mani, nen o lao koledi i, a kin madan weriwer, a kin jenjeroki
    jili, a ap kin pudopud o meid apwal ni a kin koiei jan i.
  nhe-BL: Se iajaca Axcualtlacatl quiitzquía, huan tzajtzi, huan nimantzi quimajcahua
    ica se ajaca cocolistli. Huan quichihua ma huihuipica chicahuac huan ma camaposoni.
    Quitlaijiyohuiltía nocone miyac huan ax quema quicahua.
  sps-sps: A masarau natiny tutuei non ya, ana ayei te kuu men rorojiainy, ai te gotsiny
    veesau tsun nanaa petoo sa kat totoroor, an popojiainy te ruak nguen ya natiny
    fakamits non ya, ana masarau te tsugainy ma naus osing veesau ya.
  wnc-wnc: Siwan waung waiapata sipdu sipdune tanggaganuwan zetgaman yanggamatawan
    wai siknga tandambanuwan aapna kwaknga genane akopa tasiwan maiwan ngana waung
    waiapata zetgaman dua teke kunggak,” ngang inikut.
  bus-bus: Zĩn è fɛɛa, ben è wii lɛ́ kãndo. È à pãɛ àgↄ̃ petee boo àgↄ̃ lóu futa
    bↄɛɛ, è ĩa daa è goa kpakpaaro.
  gub-BL: — Wereko tekwe ikatu 'ym ma'e uzehe a'e. Tuweharupi hekwe ikatu 'ym ma'e
    uzàmàtyry'ym iko a'e. A'e re kwarer uhapukaz a'e, uzepyho a'e no. Henyzuz no.
    Tuweharupi tekwe ikatu 'ym ma'e upuraraw kar ma'erahy kwer izupe. Na'ihem wer
    kwaw izuwi, i'i izupe, Zezuz pe.
  imo-imo: Yunge konopuna kuro keri te peremomuni yu lipe mindili tipe toromo wali
    ungulumuni are nimbe, mainye pungu pungu topa ltemo wali kerena apupu topa ltemo.
    Yu aku tepa waliwali teremona ungulumu tepa bembo tirimo.
  boj-boj: Mondor uge na aqa jejamu ojoqnsiqa mandamq waiyeqnaqa a tulaŋ leleŋoqnsiqa
    aqa medabuq na maul aiyeqnu. Mondor uge dena a qunjimyoqnsiqa aqa jejamu tulaŋ
    ugeugeiyeqnu. A olo uratosaieqnu.
  eng-DRA: And lo, a spirit seizeth him, and he suddenly crieth out, and he throweth
    him down and teareth him, so that he foameth; and bruising him, he hardly departeth
    from him.
  knf-knf: Unŧaayi uji uneej ţi a, kadola amara mara kaŋajar, kalëŧar, kabot kayiih.
    Ukak aji ujon uwutana, kaduka anoor maakan wal wi ubi'i wutana.
  san-KHM: ភូតេន ធ្ឫតះ សន៑ សំ ប្រសភំ ចីច្ឆព្ទំ ករោតិ តន្មុខាត៑ ផេណា និគ៌ច្ឆន្តិ ច,
    ភូត ឥត្ថំ វិទាយ៌្យ ក្លិឞ្ដ្វា ប្រាយឝស្តំ ន ត្យជតិ។
  arn-NT: Kiñe weküfü kontukeeyew, fey wirarelkakeeyew ka lalatulkeeyew ka trorfan
    entukey kowün ñi wün mew. Rume wesa tülaykalkeeyew ka neykümkelaeyew.
  zas-NT: Tijb xindxab ru luxdoox abiꞌ rucwixdiajx laax, rugüjtyaꞌx laax rbëë tëëx
    bichijn roꞌx. Dád rusagdiajx laax ad rëntix guslaax laax.
  ken-NT: Ɛfóŋó ɛbʉ́bʉ ɛsɔŋɔri yi. Ɛ́kʉ ǎchɔkɔ ambo bɛbɨk, ɛ́ngʉɛp yi amɨk, ɛ́nkʉ
    yi ande wɛt ɛ́fɛ́n ɛ́mfu nɔkɔ yí anyu. Nɛ ɛ́taŋ kɛ ɛ́ndɔ yi. Ɛ́dɛ̀n yi, ɛ́mfyɛ
    yi mɛnɨ amʉɛt.
