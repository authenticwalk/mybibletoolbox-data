  myu-myu: Pũg̃ ma okpot. Axik pe ikukuk puje, pipim imuy'at'an ipi ju, jewãwãwãm
    ya'õberen, ibidopabokbek e'em, imuwerikwerig̃ — io'e. — Ibu'u o'e cẽm cebewi —
    io'e.
  amk-amk: Awao inggirafoi dohoni ma mani, bibe tantuma, tuti ne tarai fiotatouri
    pariao urengfo baibuara, tuti borong kawawuai tipu. Inggirafoi wiro sawini na
    ea kaha, mae adareti dohoni pampang.
  fai-fai: Aka sinik mafak tabe sakaw dew fakudane, aka madiw kale weng dudu bom nadale
    dawbinoda dák aba daw met kámo daw tow kámo bom nadale bon tem mok madik mok madik
    bom nadale daw mafak dákamin uyo kanom dabadáliw sun so ale audoma banim keiyába.
  ura-NT: Suujua cuhane coitucuchuhi sirihane jaunte, baasoneein tihane, auhaquiin
    tocojoaain tacaane, nujuaae caje lajane mitae. Jataainte, baasoneein jaberoco
    teein jianena jerene.
  mcd-NT: Yoshin chaca ahuun nuushon. Uhuun facu fasi musta musta imayanan fiisimafain
    ahuun ashfapan facoshurasi atsispomamisi. Yoshin chacacai uhuun facumaquinoashu
    capaima. Nanscaquisi man rutui.
  urt-urt: Kom yipihinge pupwa gahanahme kin, topoꞌe nangalai kin na gah kekep pe,
    nilyehe sai ki tambah gah topoꞌe himbihumbwau tas mut kin. Nyermbe nyermbe ki
    ŋende yumbune kin taꞌe luku.
  awk-awk: A! ġatun maraito bon mankulla, ġatun ġaiya noa kaaibulléu̇n wokka; ġatun
    yiirbuġga bon, ġatun kurraġtoanbuġġa; ġatun búntoara noa, waita ġaiya ġikouġ kinbiruġ
    uwa.
  kiz-kiz: Wilola roho bhachafu bhan'kamuili, ni mara ipiga makelele, na kabhele ghikambomba
    achanganyikibhwayi ni kupita povu mu ndomo. Ni ghene ghipita kwa shida, jhikan'sabababishila
    maumivu makali.
  tzo-TZE: Yu'un ep ta x'uts'intaat yu'un jun pucuj. Ta x'avan, ta xtu'p yic', ta
    xvocan ye. Jujuliquel no'ox ta xlecub, ta xlic yan velta.
  lex-lex: La'pa hegana-kawnu rhu'ru ralma, dewade nhaunu klellelu, ne inonni toktokla
    wewuehera me aparni nou-natna. Hegana-kawnu de nahmena nollia la, ne niwra nweyata-nwaniawua!
  dov-dov: Langa, muuya nga wamujata mpawo nga wasanguna kukwiila; zimupa kusuntuka
    mpawo nga wazwa fulu kumulomo. Tuufwaambani kumuleka pe alimwi umupa kuchubbuuka
    kapati.
  rgu-rgu: Huu fo nitu ra heke ra ni, de ana kasi nabekeꞌ a, ma feen hela-hela mesan
    losa fudeꞌ ara reme bafa na mai. Nitu ria fepa-liꞌun, ma duduku-papauꞌ ana laꞌo
    naroo.
  toc-NT: pero xes­pí­ritu akska­huiní akchi­pa­ni­ko̠ni̠t xta­la­ca­pa̠s­tacni, anka­lhí̠n
    maka­tasay, ma̠s­nokni̠y u̠n y tzucuy kalh­pupuy; anka­lhi̠ná chuná ma̠pa̠­ti̠­ni̠ma
    y ni̠ mak­xtekma.
  ulk-1902: Dasmer, ege E nagri abara gim lamar uit, epe E ereretikri, E udud, abara
    te ueker, E bapegiri, E nolea sobkak osmelu.
  som-som: oo bal eeg, jinni baa qabsada, oo dhaqsiba wiilkaa qayliya, jinniguna waa
    gilgilaa, oo wiilku afkuu ka xumbeeyaa; dhib ayaa jinnigu kaga baxaa, isagoo aad
    u burburinaya.
  mam-C: Jun taq'nil tajaw il ma b'inchin ti'jjo tal nk'wala; tu'ntzi'n, tzunx nẍch'inx
    wen, ex n-etz plut toj ttzi tze'nku ntzaj kyimin ti'j. Tu'n ikyjo, nimx ma ky'ixb'e
    tal nk'wala tu'n, ex nti'x tumil tu'n ttzaqpaj.
  ndj-ndj: Chinyamkela akumkamula tepu akuwuta kwa lishu, kandi akumtaya chisilika,
    kunu likumfuma lifulufulu mumlomu. Limuyashili nendu pambeli lyamulekili ayendi.
  mbj-NT: Karap'aar h'yyb nesaa do ta hã adäk. Ta hã tadëë bä tak'ëp tah ỹ geëënh,
    tak'ëp tameraa wät, tũũ takepëëd had'yyt hẽ, tsanamäts däk tan'oo bä. Dooh tahyb
    n'aa eréd bä, tak'ëp tarejãã —näng mäh.
  lat-VUC: 'et ecce spiritus apprehendit eum, et subito clamat, et elidit, et dissipat
    eum cum spuma, et vix discedit dilanians eum:'
  ngp-ngp: Nkanana nyingi mp'hepo aihile akamwizila, amtenda agutile, naho amgela
    kifutu na kulawa fulo. Hakumlekela mpaka amlumizise, niho amlekela.
  aoi-aoi: Aburraja wurruwilyaba wurruwurrariya wurramukwa nenu-mumenama nakina arngkababurna-langwa.
    Na-warduwardeminame-ka wurrakina wurramukwa akwa nenu-murndakuwarrijinama nenumadangkwa
    niyukwujiya-langwa angerriba iya angerriba, kembirra alyukwalya na-jadenama edirra-langwa
    ena-langwa-langwa. Wurrakine-ka wurramukwa nara a-lalikama naka niyukwujiya umba
    neni-lyandikiname-ka naka.
  enq-2: Imambu koo mendeme baa lungu pisulu pilyamopa, baa ae lenge. Imambu koo dokome
    baa minao walumane pyasilyamopa, baa kambapupaka mandyoo koenge. Koteaka lao imambu
    koo dokome yakinala naeyao baa koeyasingi.
  eng-ASVBT: and behold, a spirit taketh him, and he suddenly crieth out; and it teareth
    him that he foameth, and it hardly departeth from him, bruising him sorely.
  mna-mna: Ni, bubuŋana sananŋana ikamami. Re beso koroŋ tana imaŋga pini, to ipalkeeti
    su toono, mi iyakyak ma biibi. Mi ikadat mi ka toptoobo izzu. Tana ipasaana kati.
    Mi izemzemi som.
  rmy-ARLI: O bišukar duho but puti prelela le hem otojekhvar vrištini; frdela le
    ano grčevija hem ikljola lestar pena taro muj; uništini le hem jedva ačhaj le.
  myw-myw: '@see-verse:LUK.009.038'
  sby-sby: Ukute mushimu waipa na ulamwikata ukute kakuwa, kayi ne kunyukuma mpaka
    ufuma lipofu kumulomo. Kayi nkaukute kumulekapo mpaka umulingapo.
  sll-sll: Momba kwia nigi dongwo ure ol tongure gala bir dire ol gogo dal tongure,
    gir i habilai sire, grang niri baregi dungure, gaung bani bol kula hala sire mongure,
    kwia i ya kule momia.
  yaq-NT: Intok senu bebeje'eri ka tu'i jiapsi a' kokkoba intok ini'i a' chatchaitua
    intok weettua, intok tenpo a' sommo'ochiatua. Intok jiokot au a' bittuaka intok
    ka a' su'u tottojibae.
  uro-uro: Ngakt bä nga ama iauska qat tualat na qa ma ama qrot dä va qat tuqaia masärmän.
    Dä qät don na qa na ama inirqi bä vukpuk sa ama goaräm mät ka. Bä qaku ama iauska
    qat tet näväm ga dap sokt kä slava na qa.
  ita-1885: Ed ecco, uno spirito lo prende, ed egli di subito grida; e lo spirito
    lo dirompe, ed egli schiuma; e quello a fatica si parte da lui, fiaccandolo.
  muy-muy: Seteni àniviyu a ahàr bu, agəs naŋ, azlah hʉya, adaɗay naŋ kay kay, guzləbuc
    krup-krup a ma bu. Àgəsa naŋ a ti agri daliya dal-dal, àmbrəŋ naŋ weceweci do.
  kqc-kqc: Vima no yaku moisi raka ni tavoi resi moi tururu redo ma vena kabudo redo.
    Mina yaku toga toga esika masi ini roaitari de feredo!
  rmc-ZRB: О духос худел лес, і ов єкгваресте кєздинел те річінен. Ов разінел лес
    авка, со андал лескєро муй джял е пена. Духос мучінел лес і лєду біду одмукєл
    лес.
  tav-tav: Yʉ macʉre cajañaʉ wãti rooro cʉ awaja mecʉ ria yaji aánucuo joroque cʉ
    átinucumi. To bairo quenare cʉ rijeropʉ cʉ jopo butio joroque cʉ átinucumi yʉ
    macʉre. Rooro cʉ tamʉo popiyecʉtio joroque cʉ átinucumi. Cʉ pitigaquẽemi wãti,
    caĩñupʉ Jesure.
  eng-ULB: You see, a spirit takes control over him and he suddenly screams; it causes
    him to have convulsions so that he foams at the mouth. It hardly ever leaves him
    and it bruises him badly.
  spa-VBL: Pero un espíritu toma posesión de él y comienza a gritar, haciéndolo convulsionar
    y botar espuma por la boca. Casi nunca lo deja en paz y le causa mucho sufrimiento.
  fra-_FOB: Un esprit se saisit de lui, et aussitôt il jette de grands cris. Puis
    l'esprit l'agite violemment, le fait écumer, et à peine le quitte-t-il, après
    l'avoir tout brisé.
  hau-ULB: Mugun ruhu ya kan hau kansa, ya sa shi ya yi ta magowa. Ya kan girjiza
    shi da karfi ya sa bakinsa ya yi ta kumfa. Da kyar ya ke rabuwa da shi, kuma ya
    kan ji masa ciwo ba kadan ba bayan da ya bar shi.
  mal-mal: ഒരു ദുരാത്മാവ് അവനെ ബാധിക്കുന്നു. അവൻ പെട്ടെന്ന് നിലവിളിക്കുന്നു; പിന്നെ
    അത് അവനെ ഞെരിക്കുകയും അവന്റെ വായിൽനിന്നും നുരയും പതയും ഉണ്ടാകുകയും ചെയ്യുന്നു,
    പിന്നെ വിട്ടുമാറുന്നു.
  kkc-kkc: Bei, bo holo oso yimapoo pologa, yo kikiliga sabolo homodobuloso gwa sabolo
    molone maga maga makawo tiodiliso. Bo holo oso yimapoo dala tenemolome yo biame
    susuga ma kulodu haga medee koo sili.
  lit-lit: Ir štai dvasia pačiumpa jį, ir jis staiga sušunka. Ir ji tąso jį, kad jis
    putoja, ir vargais negalais nuo jo atstoja jį sumušdama.
  urd-GVR: Ek badrūh use bār bār apnī girift meṅ le letī hai. Phir wuh achānak chīḳheṅ
    mārne lagtā hai. Badrūh use jhanjhoṛ kar itnā tang kartī hai ki us ke muṅh se
    jhāg nikalne lagtā hai. Wuh use kuchal kuchal kar mushkil se chhoṛtī hai.
  far-far: Na anoeru ta'a nia olofia 'ali'ali go, ma nia ka akwa baita, ma ka 'ui
    'ania 'i ano ma ka lebetainia, ma na ngiduna ka ngingisu. Kada nia saungia, nia
    ka 'afitai 'asiana fuana suilae fasia, ma ka famalagaigaia 'asiana.
  suz-BL: मेको कली वोलम हो हु सुमानु, वाइ ब्रेश्‍शा, शोव़ रे बो‍ग्‍यो ग्रुंइशा, ख्रिंख्रि
    पना पन मोल मोल थाइब।
  car-NT: Amy yja'wan akywano itu'ponaka kyno'san. Typo roten kyniko'tanon. Wa'jo'pan
    'wa kynapyipojan. Indary a'kosatano'pojan. Ikota'ma'po mero roten rypo kyninondanon.
  amp-amp: Mumoyeft kekwotr. Nd yarhr fkniyaknehato mmo rifhut yakakne thombat, yima
    yonr masat tau naku bonaku yaknitr. Tau naku yaknihato suhwor. Suhhato yebittaknihato
    tir wuram tubatuhato brukt brukt hatoh thombat kangm nndo foher. Nd mumeft hatoh
    hasiwartn, tfit thu troh tany shombat, be yimar kak tehtewur.
  bht-bht: कने इक बुरी आत्मा उसयो पकड़ी लेंदी है, कने सै इकदम बकणा लगी पोंदा है, कने
    सै आत्मा उसयो ऐसा मरोड़दी है, की उदे मुऐ ला झाग निकली पोंदा है; कने उसयो गरेची
    करी बड़िया मुशकिला ने छडदी है।
  eng-NOY: and lo! a spirit seizeth him, and suddenly crieth out, and convulseth him
    so that he foameth, and it departeth from him hardly, taking away all his strength.
  cub-NT: Abujucʉ cainʉmʉa bidióvarĩ tʉre d̶ávabi ʉ̃́re joborõi. Ʉ̃́re ñájine d̶arĩ,
    cod̶obobore d̶ávabi. Aburi etavavʉ ʉ̃́re. Aru ñai abujucʉ dajocaiyʉbevabi ʉ̃́re.
  ita-1927: ed ecco uno spirito lo prende, e subito egli grida, e lo spirito lo getta
    in convulsione facendolo schiumare, e a fatica si diparte da lui, fiaccandolo
    tutto.
  lww-lww: Ninuna viowa tai ne sum̃a pimi ke e naga sanene, kila naga mlokai manene
    pap̃isi, ana miokamarmare tasnena m̃arera pano-o wasirina la mlalau. Sur nene
    sum̃a kila ke naga pa piowa laa, kila kare naga pap̃isi, a sum̃a kila luen ga,
    pe mliganli re naga pa ruru pogos tai poli.
  ron-BAYASH: Ujtăći, duh ăl napadalešći šă jăl dăm turdată căpă, ăl skutără ăm gărčur
    šă fašji spumi la gură šă dabe fužji dă la jăl, ku mukă ăm ăl baći.
