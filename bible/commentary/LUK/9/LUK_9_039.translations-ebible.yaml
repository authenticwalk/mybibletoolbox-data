  ind-AYT: Lihatlah, ada roh yang menguasainya, dan tiba-tiba ia berteriak-teriak.
    Roh itu juga mengguncang-guncangkannya sehingga mulutnya berbusa, roh itu terus
    menyakitinya dan tidak mau meninggalkannya.
  cjo-NT: 'Rowariyaapiintziri kamaari, ikaemakaapiintziri. Rompetatakaapiintari, ishimoretakaapiintari.
    Rowashironkaapiintakiri: tee rotsiparyaaneentari.'
  nsn-nsn: Doha liouana uasa ke hiku tatanon, kara hik me manasan, kare kaling ualeikion.
    Inggonor liouana ke uaporoporo tatanon, maeit ke la pungon i kot, kare la peroperer
    uauan, doha liouan e de tun mata hiliu tatanon, dohe mamantouontiehe kompe tatanon.
  san-DEV: भूतेन धृतः सन् सं प्रसभं चीच्छब्दं करोति तन्मुखात् फेणा निर्गच्छन्ति च,
    भूत इत्थं विदार्य्य क्लिष्ट्वा प्रायशस्तं न त्यजति।
  tna-NT: Einid'u madhada ja tueda ina putsu, etsiatsiametani jubida. Tseitsi nime
    edajajametani. Equedi bahui purapura mesa ecuatsa su epuani. Tueda einid'u madhada
    ja quema ebacua emadhatani. Mesiaja mahue yatani.
  lid-lid: Iy nah doh, malawin ndra-in udu la-un, ya i le mani tur malawin ndra-in
    kameh amekes iy arah. Ano, iy totoreh hawe bubusi bohon kameh atau; ma amekes
    badan kameh isi udu gwek, luluwen labai.
  wim-wim: Nil oony wayan maꞌ-yotam wamp-wampan nungant, aꞌ othamayan pech-pechan,
    aꞌ aakang unch-unchan nunang yaꞌ thay-thayanamana. Thaaꞌ theek piꞌan uk-ukan nungant.
    Nil oony way alangan yaam way-wayathan nunang aꞌ kaangk keꞌ kuchow nunanga.
  zga-M: Wilola inumbula injafu nu khwibata, nukwava mukhuvikha ihya nchelihano nu
    khuhuma amatutumelo mundomo.
  yom-yom: Mpeve yawu kumbuila, buna muana wunyamikinanga. Mpeve beni yinkuntutumunanga,
    yikuntotulanga difulu ayi bu yimeni kumvongisa bunabosi yinkumbikanga.
  san-SIN: භූතේන ධෘතඃ සන් සං ප්‍රසභං චීච්ඡබ්දං කරෝති තන්මුඛාත් ඵේණා නිර්ගච්ඡන්ති ච,
    භූත ඉත්ථං විදාර‍්‍ය්‍ය ක්ලිෂ්ට්වා ප්‍රායශස්තං න ත්‍යජති|
  yut-yut: Bɨsap morapmɨ koŋ kɨnda da burɨgwan pɨgakwan uŋudon gɨn madepsi yaŋ tɨdosok.
    Aŋek tebai aŋupbal aŋakwan nɨmnɨmɨgakwan tarak da gen kaganikon wuŋ tugoŋ. Gɨptɨmɨ
    obɨsi aŋupbal aŋek bɨsap kaloŋ kaloŋ gɨn yɨpmaŋ dekdak.
  grc-BYZ: καὶ ἰδοὺ πνεῦμα λαμβάνει αὐτόν, καὶ ἐξαίφνης κράζει καὶ σπαράσσει αὐτὸν
    μετὰ ἀφροῦ, καὶ μόγις ἀποχωρεῖ ἀπ᾽ αὐτοῦ συντρῖβον αὐτόν·
  cpc-NT: Ipiyarishiritatzi, owanaa ikaimakaawaitziri, ishimoripaantitakairi ikamimawaitzi,
    jompojakaawaitari, tii jowajyaantziri kapichiini.
  nhg-NT: Hua xtele sente moxicoöne case, hua sa trepiente tzajtzetequisa. Hua moxicoöne
    quechihualtea ma checöhuac mimeque hua ma camapoposune. Hua amo quecöhua nima
    hasta que ye lalebes quecocojtiehua.
  nya-nya: Chiwanda chikamugwira amafuwula mwadzidzidzi; chimamugwedeza kolimba mpaka
    kutuluka thovu kukamwa. Sichimusiya ndipo chikumuwononga.
  ngu-NT: pampa cajsi se xcuajli espíritu yejhuan quichihualtia san tzajtzitehua niman
    quemaj sanoyej quitzejtzelohua hasta camaposonalquisa. Sanoyej quitlajyohuiltia
    niman xquinequi quitlalcahuis.
  kup-kup: oñ orah rezah pitü horï nap pi kezao menat baveteamahan ñodat ñeo ahoam
    hamahapuh hodadeo bavon batamahan tur tem tamahapuh pim heris teperat oraezan
    agolasikanañ giz gihov reamah. Met pitü pop menat hezaek bon nat, oñ orah rezah
    bahorï metamahan rop map horï ravovai samah.
  jid-jid: Meme brji ni hon ni wu tu na yo ku-k'mo, na jijiga niwu na gben glele na
    yo futen shu yiu. Ni ker ri a ban chuwo ani timba ana fie fie mana idan a ban
    chuwo.
  wmw-wmw: Kawapo jini ári kunkola, mpunde nowo annyangurisa. Ampata mwanajulu mpaka
    anlawa makovu nkanywa. Amwasa na vilaso, arigariga kunlawa!
  gmv-GGM: iza iita ayaanaay oykishin haasa7ay bayndda wasses, qakketishe duunara
    goppontto kesses, qoho gathidappe guye daro waayisdi agges.
  ssg-ssg: Lawe na spirit lialun soh haniwa tel natuk, i haxexe hangaxangaxa ape pok
    sal he awan. Spirit lialun ien lawe i to aile hahalialu tel natuk.
  zpo-NT: Nzen tub mbi mal xaa, nu nle mbi mal zee mbazhe xaa, nu nle mbi mal zee
    nzhib tub yizhgutye xaa, nu ngoo mbi mal bchiin roo xaa. Nakap doo nle mbi mal
    xaa nu nanzheklat mbi mal laa xaa.
  poy-poy: Shamshera kamgaziyaga, pamonga kamtenda katendi umatu na pamonga kamtenda
    kaweri na shisirika na lifulufulu limlawa mumlomu. Kendereyiti kumgaziya nentu
    pota nakumlekeziya kanongola.
  qwh-NT: Que tsurillämi supë tsarenqan öra jinanllacho qaparir ishquirin. Tsepitanam
    tapsicacharcun, shiminchopis pushoqata cachutsirnin. Imepis allapam maltratan,
    manam ajallaqa cacharintsu.
  gaw-gaw: amu ouḏi nau laa nug haen kuḏumnab aḏeḏe, eheḏ eewo, ouḏi nau nug he, huana
    hahaḏeḏe, hipaḏu neene, ouḏi nau nug he, beḏu nauha auta awe amu paha ii uuidṯe.
  nca-nca: Naru qambu yuqa piyimi kato towoní waka-waka kiweyote. Ŋunde towoní kowí
    piyimi yukuwoyote ko harasasa maŋgómo areyote. Naru parámi ŋunde towoní kowí rambaruruwowero
    teyote.
  zpz-NTPP: Gun nuras rguꞌ yaay yu, nunu ricy yu nu rbish tiy. Nunu ii ricy yu nu
    ricy ñi bi niy. Nunu driib bdziñ ruꞌy. Tonaꞌ la shiñ ricy nuy yu, nunu walagy
    yu nu ruu chuy loy ne̱.
  mkj-mkj: Koawoa en kapang, nehn en ngen jausso ah kin dilingla ih, ih kin pwururdahr
    rahrahu, kipdihoang nehn pwirej sasjili, pwuroar kin koarjang nehn oawoa, ngenno
    kin koauwehla kilin apel johpwa nimen diljang ipoa!
  zac-NT: Nanú tubi mëdzabë narguitsuëꞌ lë́ꞌëll. Rdchibi mëdzabë lë́ꞌëll. Rushtiall
    nu rruꞌu bëchini ruaꞌll. Rzianë mëdzabë lë́ꞌëll nu iurë ziaꞌa mëdzabë, rdzaguë
    llgaꞌna.
  kyg-kyg: Hosu aune vekamoꞌa atafauꞌnigeno kagegage huteno atete nehigeno avanumoꞌmo
    halo halo nehigeno amagino ateno neꞌvigenoꞌaeꞌmo managi lami managa lami nehiye.
  kmk-kmk: Ta awad dimunyu un kanayuna sumakay kan siya ot nu sakayana kakḻata mapanakuy
    un manwogowogowog inggana’t manlaḻabḻab tun sangi na. Palpaligatona’n taḻon ot
    adina matetengyan.
  cao-NT: Noho baquë qui yoshini tsamihaca tsi sai-saihitapihi quiha noho baquë rë.
    Jatsi noho baquë caxo amahi quiha. Jatsi bacoxhi quiha rë. Natohuahi quiha. Natohuaxo
    tsi jisbayahi quiha ra.
  bbr-bbr: Osou aru ko opok raianik, piormara, kirekirerianik, pote, au sipar kurariäu.
    Kiro osou aru ko utau senek wa, okon, kon enipsau aru sareäu.
  inb-inb: Paita, sug kuku waira iai­kuspa, diulpi­lla­mi kapa­ri­chi­puá. Kaima chi­ma­mi
    chabsi­chi­puá. Simi­manda­pas tuka­lla­mi jundaspa sita­puá. Iapa tukuipi nana­chis­paka,
    mailla mai­lla­mi anchurí.
  hrv-hrv: a gle, duh ga spopada te on odmah udari u kriku; trza njime i on se pjeni
    te jedva da od njega odstupi dok ga nije posve satro.
  box-NT: Cĩ́ná ɓúi wi o yi, á wee dĩ̀n dĩ̀n fé wo dé, ò o wé wãama ká
    a táará, à ɲinsã-khùankhúa wé lé. Mu wee wé hĩ́ní o wán túntún.
    Hen ká mu hĩ́nɔn o yi à mu bío le mí ì khĩí ká a día sùrɛ̀n lòn nì-hío.
  ote-NT: y pɛꞌtsa ꞌnara tsꞌonda̱hi ri japi da mafi, ne da nta̱ni ne da ndu sɛhɛ,
    ne ri japi asta da ꞌyɛntsꞌa ra fʉgui rá ne. Ntsꞌɛdi xi ri ʉni, y xi xá hñei da
    døgue.
  wnu-wnu: '@see-verse:LUK.009.038'
  zam-NT: Anze'f nquée mbii che'n xpii ye'rsin' mbyòo. Co'se' nquée mbii mbyòo, angndoo
    mbyòo, mbez yèe mbyòo. No ncuau mbyòo. Ndryo' rsi'f fsin' ro mbyòo. Anze'f ntetìi
    mbiia mbyòo co'se' nquée mbii che'n xpii ye'rsin' mbyòo.
  zyp-NT: Thlawpaw pialuipaw tah tua ka, sung sungkheh tah sangsah ka, hruipakingsah
    ka, a ci tatabu zong a pia thlu tei. Cai cuitei suipaw piasai ka, a hlyde daimang
    tei.
  sey-NT: Huatire hueꞌequëna, ja̱ëpi jo̱sa yoꞌoquëna, cuiꞌne cuiquë yoꞌoji, cuiꞌne
    hueꞌhue nequëna, yëꞌopoja̱ꞌa siri etoquë yoꞌoji, coꞌaye yoꞌoquë ti je̱oñe coeji,
    i̱te.
  nvm-nvm: Farinun igi fu kaven ise ijar fum tavan kafokafo ijia ro kanaga fu moik
    ijia dije name aramavknum niraime ir tatan arim.
  mps-mps: Dwai noma bidigo tuai digi, moni hai olama, nogo sągą didigi ebo dao.
    Te aga kele dawede pesą dini pągąna pabo dao, kelelaude. Tama tiduama, bomonama,
    dene ilama, taga pabo da.
  seh-seh: Ulipo nzimu wa kuipa unamphata. Na mwansanga iye asakhuwa mbum'bhoma pantsi,
    mbatoma kutatamuka na kubuluka mapobvu nkanwa. Funa kunsiya usanentsa, usansiya
    nkhabe mphambvu.
  pab-NT: Hatya isekohaliti iniyalahare tyaonita ekakoa, hoka ehárehena rotita xoimahaliti
    kawijita, exahe atatakoakijitene exahe kakatoloxaholijitene ekanasakota. Hoka
    isekohaliti kawe mokitene, maisa halakisarene hekoti.
  llg-llg: Huu nitu nambue toꞌu nalan, fo tao nalan nakau kaiboik, ma ana ndondokon
    losa fufude kala kalua leme bafan mai. Nitu ndia boe oo, nambue babalan, ma nambue
    babali kana nakandondoo henin.
  kyf-kyf: -Ɩn -talɩ, zuzu 'nyuu -ka ɔ kpa, 'ɩn ɔ kpɩa 'wʋ, -bha -bhlokpadɛ, we zuklua
    ɔ 'tɩtɛɛ, 'ɩn we wlelia ɔ 'fufli gbʋa ŋwɛɛ. We -ka ɔ sɩalɩ kplokplo, 'bhie, we
    bhʋa ɔ -gʋ.
  tpi-tpi: Planti taim wanpela spirit nogut i save go insait long em, na wantu em
    i save singaut nogut. Na dispela spirit nogut i save mekim em i guria nogut tru,
    na waitpela spet i save kamap long maus bilong em. Dispela spirit nogut i save
    bagarapim tru bodi bilong em, na i no laik lusim em hariap.
  mih-NT: Ñoho minoo tatyi cuihna sii ra, ta ndya vaha ñi cuhva nduxaan si sii ra.
    Ta sacu saa ra, ta zanduva si sii ra nu ñuhu, ta saa tɨñɨ yuhu ra. Ña zaña si
    sii ra, ta zañicuehe si sii ra.
  qvh-NT: Supaymi elagpita gaparäsin, pampaman sagtan, pogushaytapis agtusin. Mana
    cachaypami fiyupa nacasin.
  kms-kms: '@see-verse:LUK.009.038'
  agn-agn: Aggaeman tanandia ta malain ang ispirito, ig kada kaboton, golpi ra lamang
    giteg. Agpapeleg-pelegen tanandia asta bomokal da tang anga na. Agpaliwagan da
    ta mo-ya tang malain ang ispirito ig indi bo-wanan na.
  nhi-NT: Se ehecatl ictzitzquia, uan icchiualtia mapohtzahtzi, uan ictzihtziloua
    chicauac, uan ictenposocquixtia. Uan hasta namo ictlahyouiltia ya iccaua.
  ttc-NT: Tetz tzyu' tzan jun malspirit aj ntk'ulu' tzan tjaw siky'in b'ix nxik tsi'
    atak ti'j b'ix ntk'ulu' tzan tpulutin stzi'. K'onti'l nkaj stzoqpi' luwew b'ix
    ikja'n tpon tnajsa'.
  dan-1931: Og se, en Ånd griber ham, og pludseligt skriger han, og den slider i ham,
    så at han fråder, og med Nød viger den fra ham, idet den mishandler ham;
  kwj-kwj: Himamwale kapwa foto rini toronambusiwani ata ti walambe tumbwa ri gindau.
    O himamwale kapwa to rini toroni raꞌichiꞌuchandawani sungwa wamwa naha tombwa
    wapweni ri takisopo ki sukwandau. Wondani hima tape rihi ti walambe naha tumbwa
    rini indani gamweche ri rini andosinda nambwe.
  vie-OVCB: Quỷ nhập vào nó, khiến nó la hét bất chợt và bị động kinh sùi bọt mép.
    Quỷ hành hạ nó luôn, ít khi để yên.
  kze-kze: moórá-taravaa-kwamba arumpimbá taména kwáá'a kwétena amentánaanta isaná
    tanaambá váguvagu kwéena áwááyaamba akékúndena aigareó nonkáánéna aíyayaamba sápísimagwisana
    mirá úmaena kwéiyena sáwí'a kwéumankaisa'a
  lbk-lbk: Tay sinkhep si anito ya aped kanafokhaw ya enpap-ayagpag ya omos-osab nan
    topekna. Kad-ikad-in palikhatena siya ya ad-ina paat pawayaen.
  mto-NT: Ax toꞌk tseꞌe je̱ ko̱ꞌo̱yjáyuvap a̱ts je̱ nꞌónu̱k du̱mach je̱tseꞌe du̱yakyaꞌaxy,
    je̱tseꞌe du̱xitu̱yo̱ꞌo̱y je̱tseꞌe je̱p a̱ts je̱ nꞌónu̱k yꞌávup pyítsum je̱ a̱a̱ꞌpk.
    Ax tsaachpaatp tseꞌe a̱ts je̱ nꞌónu̱k, kaꞌa tseꞌe je̱ ko̱ꞌo̱yjáyuvap myaso̱ꞌo̱kuvaꞌañju̱.
  bzh-bzh: Rëḳ memö nipaya ti nepesönġ raḳ yi pevis avuti, lob nenġeeḳ böpata.
    Log memö sënë nesesesin raḳ yi panġsën rot lob nyë ḳataḳ netunġ. Beyö nevasap
    yi rot, gesu nevuu yi pevis rë.
  guj-2017: એક દુષ્ટાત્મા તેને વળગે છે, અને એકાએક તે બૂમ પાડે છે; અને તે તેને એવો
    મરડે છે કે તેને ફીણ આવે છે, અને તેને ઘણી ઈજા કરીને માંડમાંડ તેને જતો કરે છે.
  jvn-NT: Botyahé nèk dikwasani demit terus ujuk-ujuk njerit-njerit, awaké terus kaku
    lan ngetyetyeng-ngetyetyeng lan tyangkemé metu umpluké. Demité jan milara botyahé
    tenan, tanpa lèrèn lan ora gelem ngetyulké.
  byr-byr: Sare sarɨ, yɨthaa, yɨmakei galapwelɨmwagaꞌdelyɨra. Sara wiadaaꞌnyɨ sahwai
    jaahwasaꞌbɨꞌ kayaaꞌjaka dadelyɨra. Nabaai sara yada yɨmaka dazai yuna kayaaꞌna
    galarɨvɨtawakadelyɨra. Sara wiadaaꞌnyɨ gamɨre maangevɨdaaꞌnyɨ maagwaitala yaakeꞌ
    yɨmaꞌnaabadelyɨ. Gamɨre kɨlaakejɨkɨ yuna kayaaka wigalakada yarai yagalyaꞌmakwodei
    mɨꞌ.
  ian-ian: Ndɨ kat tavila la kavle waagan ndɨ kat tavindɨ maa nɨmamba walega walɨgandɨ.
    Kavle waagan ndɨ kat viyandɨ mala kɨpmamba ndalaa yuvut yiga ndɨna kwundi sɨpmia
    ndalɨgandɨ. Kavle waagan njɨmbla njɨmbla wupma yilɨgandɨ.
  hun-hun: És íme, valami lélek szokta megragadni őt, és hirtelen kiáltozni kezd,
    és rázza őt annyira, hogy tajtékzik, és nehezen távozik tőle, miután gyötörte.
  mcf-NT: '@see-verse:LUK.009.038'
  kjs-kjs: Koe remo medame nipu irulu ripinaaya. Go pea raburi mo koe remome nipu
    malopaoma makeaaya. Go puma nipuna agaa-para rako supi raa piasa. Go rabu nipuna
    yogale makoyaeya. Go puma go remome naa naaki abi naminarepaaya.
  mni-mni: Phattaba thawai amana mahakpu phajinduna mahakpu khanghoudana lao-khonghalli
    aduga mahakpu tamthina nikhanduna mayada konggol kahalli. Aduga mahakpu thina
    asok apan thokhallaga phattaba thawai adu thokningdana mangondagi thokkhi.
  yad-NT: Mityamusiy siresumiy bayantuni̱ radyenu, sasa̱ñe̱ya̱jasumiy radyenu variy.
    Sasiichinuja̱ bayantumusiyu jasicha̱ra̱ju̱tiy rajippudivay su̱to, paru̱cha̱rijyu̱
    sabay javatyasi̱ni̱.
  mxb-NT: chi̱ iin ndakána va tíin ñaá iin espíritu kini, ta ni̱ꞌi nda̱ꞌo káyuꞌú xí
    kéean, dá saꞌání yi̱ꞌí ñaáán, ta kánkuei chiꞌi̱o̱n yúꞌu̱ xí, ta kéndava̱ꞌa nda̱ꞌo
    ña xíꞌín xí, ta ko̱ xi̱ín taꞌan vaan dáyaa̱ chíchí ñaá.
  pon-2006A: Komw mwahngih, ni ngehn suwedo eh kin tiada powe, e kin pwururdahte weriwer,
    pwupwudiong nanpwel pinipintat, nan ewe pwudopwudida, oh ngehn suwedo kin kalipwelipwehda
    paliwere oh sohte kin men mweisang!
  maq-NT: 'Hane cuitjin sahmi ngu xitsehen cojo rë cha: faha rë cha, hane tu ñahñu
    jindaya, sehe vitsuneya rë cha, ña vetju natyaxu hntsua cha, hane hisca hya xi
    ndiya cjuë cha ne, sehe vetjuxin tsëhë cha.'
  hto-hto: Fɨénide jóriaɨ rɨire íena uícade. Afe jóriaɨ íena caillɨ́tacaide, afémɨena
    nano íanori tɨtáfɨrede. Afe llezica ie fuémona múllecɨaɨ bífɨrede. Iena duere
    fɨnode; afémɨena fáɨcanocaiñede.
  por-BRBSL: Eis que um espírito o leva, ele grita de repente, e o convulsiona de
    modo que ele espuma; e dificilmente se afasta dele, ferindo-o severamente.
  ces-NKB: A hle, napadá ho duch a náhle křičí. Zmítá jím, takže sliní, a když ho
    trápí, těžko od něj odchází.
  cui-cui: Taxanto inta waetabatsi cauri, inta papai exanatsi, yawa inta iratha bebaichi.
    Mataʉta inta coibo thamthamei exanatsi poxoru matayaibatsi exanatsi. Inta taxanto
