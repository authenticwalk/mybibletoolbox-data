    Aꞌɨ́j pu jɨ́n, áijjaamɨxcueꞌireꞌe ɨ́ ruteneꞌe jetze. Cɨ́j puꞌu tiratáꞌaca tɨ ruxɨéehua
    rɨ́ꞌɨ mé tejáꞌucheꞌecaneꞌen. Puꞌuri ráꞌapuaꞌajteꞌesin.
  zpu-NT: Llzap daxiꞌon lebeꞌ, naꞌ to ka zezbeꞌ llosiaꞌbeꞌ, naꞌ llxizen lebeꞌ, naꞌ
    llonen llarj pep blliꞌn lloaꞌbeꞌ; lltolen lebeꞌ, naꞌ ni ke llallojzen.
  juy-juy: ଗିଜା, ଆନିନ୍‌ଆଡଙ୍‌ ଅବୟ୍‌ ବୁତନ୍‌ ସୁମ୍‌ତେ, ଆରି ଆନିନ୍‌ ଏରବ୍ବୋମଙ୍‌ଡାଗୋ ସଜିର୍ରେ
    ଡୋତନେ, ଆରି ବୁତନ୍‌ ଆନିନ୍‌ଆଡଙ୍‌ ଏତ୍ତେଲେ ପଡ୍ଡେତ୍ତେ ଡ, ଆ ତଅଡନ୍‌ ସିଲଡ୍‌ ପୋନ୍‌ସେରାନ୍‌
    ଡୁଙ୍‌ତନାୟ୍‌, ଆରି ବୁତନ୍‌ ଆନିନ୍‌ଆଡଙ୍‌ ଅପ୍ପାରାଡାଲେ ଆମଙନ୍‌ ସିଲଡ୍‌ କାକୁର୍ତିଃ ଡୁଙ୍‌ଲନ୍‌
    ଜିର୍ତେ ।
  for-for: Abeno. Kewama aepagina pamintami puma, a-e a-e uma miye. Piya paisusu pegina
    akagawaba i'waegasaye. Piya, kewamaba kampa agarosamaba atatewaikana, tabera amiyo
    amayo puma anuntana potaye.
  epo-epo: kaj jen spirito kaptas lin, kaj subite li ekkrias, kaj ĝi konvulsiigas
    lin kun buŝa ŝaŭmo, kaj malfacile lasas lin, kontuzinte lin.
  gfk-gfk: A sakana tanuo i la ububui ma kaik at na kup mismisien. I la raprapusanei
    napu ma ra buse i la suursuur tano hana. I la manga hagahei ma pa na suur laah
    gasien.
  bjz-bjz: Anada bee mo, undava taimu akuagomi asugea irirota fugeaveta, koko rea
    jua ambua, kusú be toova bubuta rouvie. Fefera inono, anda mendidu mema aghago
    ututa rouvie.
  atg-NT: Ayẹmhẹ obe ó tsua mu ọli, eri ọọ mu ọli pfi ekẹ, ọọ kpi awẹ-a, o rọli ẹ
    chi ofulu unu. Ọa ga nono ni lọli rue ọli obọ-a kpa. Eri ọọ nono ni lọli pfuse
    ọli ayẹmhẹ-a.
  bjv-NT: Dɔkagɨlo je madɨ ɓa, ndɨl kɨ majal a uwə, ra-e adɨ ur kɔl, ə yəke kɨ tɔgɨne,
    adɨ kulum tae ɨbə jugɨ jugɨ. A ade ko̰ ratata, tə nḛ kɨ a ɨyḛ al be ɓəy taa
    təl ɨyḛ.
  tos-NT: hua̱mpi̱ cspiritu akskahuiní̱ niucxni̱ makaxtaka, ankalhí̱n makatasay, ma̱snokni̱y
    u̱n, chu̱ tzucuy kalhpupuy; ankalhí̱n chuná̱ ma̱pa̱ti̱ni̱ma̱, chu̱ ni̱ makaxtakma̱.
  rro-rro: Rani baika auba ha miori neiana nia'ina, beronai neio, niba'ororo abuna,
    pinanai 'uto'uto tikarahi, a'i nihabona keaomo hauna nimani'a obo.
  mxp-NT: mɨkuꞌ ɨdøꞌøn yø xumɨtatøjkɨyɨp, jøts yø yjanchxumɨyiktsabaayɨ, yikmoꞌjtnɨyɨp
    yøꞌ, jøts janchyikꞌaꞌooꞌpnɨyɨp tna̱nkwyɨnwøpyɨ tna̱nkjyøpwøpyɨ. Nɨjadeꞌents kyamajtstuꞌudyɨ,
    a̱mꞌijxyɨm tsaachꞌijxyɨm yjaty.
  aak-aak: Imɨ́ó xɨxéróáná o makɨrɨ́wɨ́ nɨmorɨ rɨxa meaŋɨ́ nearɨ móáná sinapɨxwɨ́nɨ́
    iwénɨrɨ meákɨ́kwiɨ́á erɨ yarɨ́ná omɨ xwɨrɨxwɨrɨ́á nikɨxerɨ rɨxa ayápɨnɨ mewɨ́narɨŋagɨ
    nɨwɨnɨrɨ́ná pɨ́nɨ wiárarɨŋɨ́rɨnɨ.
  chd-NT: Anuli ƚonta'a ti'noƚi. Ƚai'hua tija'e'. Ƚonta'a tife'ne ujfxi. Tipamma ƚitsulu
    lico. Ƚonta'a tixcai'e ƚai'hua, afule mux'masya.
  kdc-kdc: Kinyamkela komkumba na komtenda yagute nyangi, komgela kisango kuno kolawa
    miholovu mumulomo. Kogendelela kumulumiza na hamuleka hima bule!
  nhr-nhr: Dxãwa tc'ẽean kòo tcãà cgae me ne i ko kúúga q'aukagu me, a qgaè-kg'aikagu
    me, a kg'áḿa ba koe xùbúan tcg'òókagu me, a ko khõá tòm̀-tom me, a qháése guu
    me tama.
  uig-PIN: Mana, uni daim bir roⱨ tutuwelip, u ɵziqila warⱪirap-jarⱪirap ketidiƣan
    bolup ⱪaldi; u uning bǝdinini tartixturup, aƣzidin aⱪ kɵpük kǝltürüwetidu. Jin
    uni daim degüdǝk ⱪiynap, uningƣa ⱨeq aram bǝrmǝydu.
  beo-beo: Wadela:i Fio a:silibu da ema ludubiba:le, na mano da aaiyalala amola yagugusa
    amola ea defo hano da sasiasa. Amo Fio liligi da mae yolelewane ludubiba:le, e
    se bagade naba. Wadela:mu agoai ba:sa.
  acf-NT: Yon vyé lèspwi ka tjenbéʼy èk i ka fè kwiz pwanʼy. I ka fè i sézi èk i ka
    fè bouch li tjimé. I pa ka kitéʼy tout tan i pa dimi tjwéʼy.
  tpi-OTNT: Planti taim wanpela spirit nogut i save go insait long em, na wantu em
    i save singaut nogut. Na dispela spirit nogut i save mekim em i guria nogut tru,
    na waitpela spet i save kamap long maus bilong em. Dispela spirit nogut i save
    bagarapim tru bodi bilong em, na i no laik lusim em hariap.
  mbt-NT: Eg-umaan sikandin te busew ne sahuhune ne egpanguleyi sikandin wey egkelkelen
    ne egkataman egbubuke e ka be-be din. Amana sikandin egbaybayari wey kenad iya
    egpeuwey-uwayen te masakit!
  hau-SA: Wani ruhu yakan kama shi, sai ya yi ihu farar ɗaya. Yakan sa shi farfaɗiya,
    har bakinsa ya yi kumfa. Da ƙyar yake barinsa, yana kuwa kan hallakar da shi.
  mam-NT: O tz'oc jun biman ti'j, bix nim maj nbaj tyaa'n biman jak'a bix njaw s̈-ink'a
    tu'n, bix ncub xoo'nk'a tu'n twitz tx'otx', bix n-ak' eletz plut tuj ttzik'a.
    Tcy'i biman tz'el ti'jk'a, bix ma txi' ncy'aala tuj il tu'n.
  udu-udu: Dhali hili ma, arum thus bu’thki a’di mo dhali a’di ise/ ki cuu kagahara
    mo dhali a’di ki p̱esh mo ntagi a’di mii’da gabusha mo dhali a’di mompola is ki
    mombol mo dhali a’di diṯa mii mo mmodhal a’di ’pen mo.
  tvt-tvt: Laathih rah baphuk ih eriing damdi heh sak adi patleh loonghaat eno leh
    mangtek thuk kah et ah, eno heh tu adi tookwu ah dong kah eah; emamah ban chamnaang
    thuk ruh et ha, chaan ih ba kadaap haat ah!
  bgt-bgt: Na tidatho ke haghevia mi kori vido na tidatho ke mai heta itagna, a dathegu
    ke ghuu heta, ma na tonogna ke aiariri. Imanea ke sikili horu kori thepa ma na
    oko ke au kori livogna. Boi sethe na maghavu na tidatho ke taveti sania a dathegu
    me pukuni diadikala na tonogna.
  mvn-mvn: Ka tuta habuhabuna nua gawagawamina natu epepei, ka vo‑kwayavonina vi‑putu
    konukonua ananina, ka nua‑nana yana dewa wayahina tauna vi‑kwavakwava, ka awana
    wayahina punopuno vinꞌ‑omo, ka tuta habuhabuna vitevitei deina.
  djk-NT: Bika wan sani e kon ne en tapu taanga taanga seefi. Da te a sani kon ne
    en tapu, da ai towe en, da ai ali en a doti. Da sukuma e komoto ne en mofu. Da
    sani nái komoto na a pikin ya tapu moo so. Da ala yuu ai poti a pikin ya sikin
    swaki malengii naamo.
  uig-LAT: Mana, uni daim bir roh tutuwélip, u özichila warqirap-jarqirap kétidighan
