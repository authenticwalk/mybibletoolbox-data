  nde-nde: Umoya uyamjuma abeseklabalala; uyamgiqa abhinqike abuye abhubhudle amagwebu
    emlonyeni. Usuhlezi udlala ngaye nje usufuna ukumbulala.
  ton-ton: Pea vakai, ʻoku puke ia ʻe he laumālie, pea fokifā ʻoku tangi kalanga ia;
    pea ʻoku ne haeʻi ke koā ai ia, pea ʻoku ne haʻaki ia, pea ʻalu ai ʻi he taʻefieʻalu.”
  mir-NT: '@see-verse:LUK.009.038'
  cak-YNT: roma c'o jun itzel espíritu nitz'amo richin, y tak nutz'am nuban cha che
