  cni-NT: 'Yatajeaoncaqueri camaari, icajemacaapinitiri. Yampitsiitacaapinitari, ishimoretacaapinitari.
    Yoashinoncaapinitaqueri: te irinijantareempariji.'
  eng-WMB: Behold, a spirit takes him, he suddenly cries out, and it convulses him
    so that he foams; and it hardly departs from him, bruising him severely.
  zaw-NT: Luxh beṉdxab rniaazni, sas ruscuedxa'nini, rajcni si'c yäḻguidxbej, rbääni
