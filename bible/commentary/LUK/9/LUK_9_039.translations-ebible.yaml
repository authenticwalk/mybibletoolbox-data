    ⲈϤϦⲞⲘϦⲈⲘ ⲘⲘⲞϤ.
  buk-buk: Ŋalau sac daŋ mbo iŋ ŋalôm, ma têm daêsam kôc iŋ dôŋ, m a kêmwanaŋ iŋ ŋaŋga
    e iŋ mbwêc atu, ma whapwic sa. Ŋalau sac dau bu kôm iŋ tisac, ma tec bu hu iŋ
    siŋ.
  pri-NT: Ba é mu popaé ê duée, â é mu nama é uu, ma tûu ma pòtàta pâ napuu, â é nama
    còobé ê pâ oropwêe. Â é mu po dau pwatarié, ma tubaèpà têe, béaa kâra pai còobé
    kêe gée gooé.
  zpq-NT: Chṉiz da' x̱igüen' ḻebe' na' ḻa' chgosya'aten ḻebe', chonen cont chazbe'
    šon na' cont chžia bžina' cho'abe' na' chonen ḻebe' zi', na' caṉe chsanen ḻebe'.
  por-TFT: Às vezes de surpresa um Espírito mal agarra nele e o faz gritar. O Espírito
    mal o sacode violentamente e faz ele babar. O Espírito não sai até o meu filho
    ficar completamente exausto.
  gwi-NT: Ch'anky'aa iizųų yizhit diindhat ts'ą' ąįį ts'an azhral ts'ą' zhit gwa'an
    datthak neehiitaa ts'ą' vigwiinjii ąįį ts'an chan vighit gaa goghoh. Nijin neechiindee
    dąį' gwizhrįh yats'an tr'ineediidhak.
  gvn-gvn: Dubungku kawal yirrkay, nyungun buyun-damal, bubungu yilbal. Nyulu yararrida.
    Dubungku nyumba warri-manil ngandalmun, nyungun warrngkay-manil, kari bajaku bawal.
  nhy-NT: Se ejekatl mach kuale kikitzkia iwan kitzajtzitia iwan kitoktia ma mimiki
    iwan ma kamaposoni. Kikojkokoa iwan mach kineki kikajkawas.
  asm-FB: আৰু চাওক, ভূতৰ আত্মাই তাক ধৰোতে সি অকস্মাতে আটাহ পাৰে আৰু তাক মুচৰিলে মুখৰ
    পৰা ফেন ওলায় আৰু তাক আঘাত কৰি বৰ কষ্টেৰে এৰি যায়।
  okv-okv: ahihi sapura na andioi gagaha ijie beto ahue ti kambuto kiroro kiroro ue
    pe pejigi gavineto bovuoi ahihi sapura na meni ngahia na andito egikae iji koso
    jigito mitima touja avoeto
  mxt-NT: Ta yɨhɨ́ ndɨhɨ tatyi ña vaha chi ra. Ta sacanachaa chi chi ra. Ta tuchí
    chi chi ra nyasava. Ta quitá tɨñɨ yuhu ra. Ta quiñi xaan nyacuví chi chihin ra.
    Ta ña cuñí maa tatyi ña vaha cuan saña chi ra.
  tzo-NT: Ch-ilbajinat yu'un pucuj. Ti ora no'ox ch-avan. Chtup'bat yic' yu'un, hech
    chvocan ye, ep chich' vocol. J'oc' no'ox chlecub, chlic yan vuelta.
  ind-AGS: Roh jahat menguasai dia dan dengan segera dia berteriak. Roh itu membuatnya
    kejang dan mengeluarkan busa dari mulutnya. Itu hampir tidak pernah meninggalkannya
    sendirian dan itu menyebabkan dia sangat kesakitan.
  omw-omw: Vaanavanto tauraa ni maaqu tuqara tutaiharo mwiva qua aakyara timwa kyeqaro
    mwiva kyuqu kyauqu tuto tuto/ato ato hi variharo taaraparavanto nraahu mwia nroqitairo
    nri varirave. Mwitaamaqi viqaro vaanavanto hia qamwanrama mwia tuta kyaraitiro,
    qati nraahu mwia tutero variqaro mwia mpoqama kyero ntuqutu kyarero uti variho.
  yrb-yrb: Moana kowaro seitaninu mui siosa imumuma nanu amaranu ubarero itarasuba
    i wasu. seitaninu mui siosa imumuma nanu amara ma iyari iyari utasuba bebeturoma
    gugu farasuro seitaninu mui siosa imumuma dawa ureda ekodawa utasu wei.
  maa-NT: Jngoò ini̱ma̱ ch'o‑la̱ nei̱í tsobà'ñó; tà ni̱to̱ón kjindáya, i̱kjoàn 'ñó
    síkatsé yijo‑la̱; ochrje ndáxó tso'ba; tse kjo̱'in tsjá‑la̱, mìkiì xátí tsjeiìn.
  mcq-mcq: Ike kama! ꞌAvena sisei kajara ajivuꞌe emaavajiꞌi ꞌunama apene onavuꞌe mweꞌi
    ꞌone kuchikuchiviꞌi ira sapa ani reꞌejuꞌe namuna. Hu majamano vejuꞌe hu hiamuna
    kaivo naꞌia kwinu kwino paajima rurahuna.
  sus-A: عَ مَتٌ، حِننّ نَن نَ عَ قْشْ رَ. عَ نَ كٍلِ عَ رَ، عَ سْنشْمَ نّ، عَ عَ
    رَكٍتُن عَ رَ، ﭑ مَ دِ دّشُنقّ نُ قَ مِنِ. عَ مُ عَ بّحِنمَ مَقُرٍن، قٌ عَ فّ
    عَ رَهَلَكِدٍ.
  jpn-1965: ご覧ください。霊がこの子に取りつきますと、突然叫び出すのです。そしてひきつけさせてあわを吹かせ、かき裂いて、なかなか離れようとしません。
  fra-SBL: Voici qu'un esprit le saisit, qu'il crie soudain, qu'il le convulse au
    point de le faire écumer, et qu'à peine sorti de lui, il le meurtrit gravement.
  yka-yka: Peggeˈ pasayedan iye weˈ seyitan. Bessuwang hadja iye magkolehak ubus ngoral
    ne iye duk magpaspadan sampay magbukal behenen. Duk meke iye lebbahan seyitanin
    bang pekkengan ne iye duk bebbag ne puhuˈnen.
  mle-mle: '@see-verse:LUK.009.038'
  shp-NTPO: Yoshin já meran jikixonra, sion imai jaskáakinra pakeai, jainoaxa bakox
    kespotai; jaskáakinra ramiayonxon jenekashamai.
  aom-aom: Röhu Satan-are a sisëro hesi dëre abueromo ijumahego aharihoho simane sisërëromo
    ma-majioho jöꞌe dadovoromo bijöbijövoromo övoꞌo höruꞌo ajiomoromo jöꞌonö obohu
    tatogoꞌe rovaje höjo. Obohu tatogoꞌe rovego a sisëhuro bogo burëroho hörö vaꞌi
    sino hahoꞌoho ijumahojuvo uꞌuhego evare höröromo vaꞌaje höjo.
  geb-geb: Ŋina mbatɨga mbe ana vhen kav, zazera ana shogim, ana nzɨɨv, ninɨga suigap,
    phuvun ana kamaŋɨni thivi. Mba ŋina mbatɨk guigira anan farfav, tugi babara ana
    thamthagi, ana fhura ki.
  eng-WYCLIFFE: a spirit takith hym, and sudenli he crieth, and hurtlith doun, and
    to-drawith hym with fome, and vnneth he goith awei al to-drawynge hym.
  bsj-bsj: yuwa tangbe bwir doken bwici, co ki kwa kang kiyange, mok co ti kibi kwang,
    funi fwiuti nyii co, bwai na dob co, nuwaran cinen twira ti bwira-bwira
  cak-cak: Rija' c'o jun itzel espíritu (nitz'amo, nichapon) richin, c'ate retal nu'on
    che chi nisiq'uin-pe, nuquiyica' riq'uin ruchuk'a', y nu'on chi nivokon pa ruchi'.
    Mulan chic ruk'a-rakan ri nuc'ajol, c'arunaj nuya' can.
  chf-NT: U taj tutz'e untu tzuc pixan u q'ueche' y tajtzäc u chen awät jini cajlo',
    y u cucän tä cab ni tzuc pixan u yäc'ben u chen u yomti'. U c'ac'a' c'ojpesan
    y a la fuerza u tz'eje' uba t'oc.
  tlf-tlf: '@see-verse:LUK.009.038'
  piu-2006: Mamungku patjantjala paluru mirrapayi. Mirrarra punkara nyunypa yintirra
    kaṯiṯingkungku patjara yaṉangu parralayitjirrirra ngarripayi, pakantjawiya.
  poh-NT: maj ntzꞌaꞌjic ruꞌum maꞌ tob laj uxlabal. Ruꞌum aj reꞌ ritokꞌa̱ꞌ xa nchokonic
    chic chi rutquel nancuturic wach acꞌal eh ritokꞌa̱ꞌ xa ritolem chic ri̱b cu rehtal
    riban xa nwoxkꞌonic chic ri̱s chi̱ꞌ. Jeꞌ reꞌ ricꞌul, cu cꞌaxic chic nancanabjic
    ruꞌum maꞌ tob laj uxlabal.
  tue-tue: Wãtĩ cʉ̃ʉ̃pʉre niigʉ̃́ ñee, acaribíri tiii. Ñaacũmu, tũnumecʉ̃́, soboturi
    tiirucúi. Cʉ̃ʉ̃rẽ ñañarõ netõrĩ́ tiii. Duudʉgárii.
  bjp-bjp: Nenge tanwa laulau i susuef la ulo, ma kalalik ae ka ngangeh tuktuk la.
    I gokgok la ma busbus ka suu la tina ngusu. Tanwa laulau ae biil i suaf dolo u
    la, i falaulau u la tom.
  xon-xon: Libimbikl le lir u ki cha u tar, ki cha uwon gbaa, le umɔb ponn ni puk
    tipupukr, ki liin u nsin sakpen, kaa ban li di u lii.
  tzo-ZNT: Yuꞌun ch-ilbajinat tajmec yuꞌun pucuj. Ta xꞌavan, ta xtꞌelelinat tajmec,
    ta spotspotsvocan ye. Yech xa xpichꞌtepichꞌte chaꞌi ti cꞌalal xꞌechꞌ juliquele.
  mpm-NT: Ɨɨn tachi xaan un jnɨɨ i, skanajiin i ti jaꞌni yɨꞌɨ i, kaña tiꞌiñu yuꞌu
    i. Jaꞌa xaan nundoꞌo i, ti tu kuni sia maa i.
  ots-NT: I yojmi hnar ttzonda̱ji̱. Cada bbʉ ga nzʉdi, i ndo mah car ba̱jtzi, cja̱
    i jua̱htzi nzajqui, hasta i cjajpi i fʉh cár ne. Jin gui ne da jiɛgui da hmʉy
    rá zö. Cada bbʉ ga dyenti, i pʉhmi nzajqui cár cuerpo, cja̱ i ndo mbʉntzi jar
    jöy, sta ngu̱ da nxɛni.
  hoy-hoy: अदिक नोळ, ऊंद दुष्टआत्मा आऊक हुडूतद, अदिक आव अचानक चिळ्लासकु येळतान; अदिक
    अद आऊक हिंग मुरकुळस्तद कि आव बाय दा फेस तुमकु तरतान; अदिक आऊक कठिनाई देल बिळतद.
