  san-HK: bhUtena dhRtaH san saM prasabhaM cIcchabdaM karoti tanmukhAt pheNA nirgacchanti
    ca, bhUta itthaM vidAryya kliSTvA prAyazastaM na tyajati|
  cak-SNT: ruma cꞌo jun itziel espíritu nitzꞌamo richin. Y antok nutzꞌom, nuꞌon cha
    chi altíra nisiqꞌuin, y nuquiyicaꞌ ri ru-cuerpo, y nuꞌon jeꞌ cha chi ntiel ruvakuol
    pa ruchiꞌ, y bien golpeado nuꞌon cha. Ri itziel espíritu reꞌ quireꞌ nuꞌon cha
    ri nucꞌajuol, y cꞌarunaj nuyaꞌ can.
  uvh-uvh: ka adi fikifiki mini unggo kadagang wari amanga taramikinga paparap senga
    ku katinga mini fe siamo' dinita'. Ning tanga tipkadaga sini' tanga anganga adi
    kabi'sini' wadigi' kungkumak ga'sa' yainga wara'ganangsa' kabita'.
  ino-ino: Akekeo nesu afina mako Sata afe'mo'a ani mafa'ne'ni atafa nehikeno makale
    lusiya huno kalafa ne'kaekeno ani Sata afe'mo'a lusiya huno avaleno akofe aike
    yahae huke nehikeno avayafati yave yave avaitu'na ano valino ne'atalekeno akufa
    akafa alino haviya nehuno makale'a ataleno o'visea akufa kava nehe.
  gnn-gnn: Wiripunydja ŋanya ŋuli yätjthunydja birrimbirryu mokuywalanydja mulka ŋanya,
    bala ŋayi ŋuli ŋunhiyi yothuny'tja yatjunna dhika wirrkina wal'ŋu, ga ŋuriŋi mokuyyunydja
    birrimbirryu ŋuli ŋanya ŋurrkama munatha'lilina, bala ŋayi ŋuli dhänydja muḻmuḻ'waṉḏirrina.
    Ga bitjanna liŋgu ŋayi ŋuli mokuyyunydja ŋuriŋinydja ŋanya rirrikmarama yukurra,
    ga yakana ŋanya ŋayi yurru gonha'yundja.
  yal-yal: Yinnan na keli a ra, a gbelegbelema nɛn mafurɛn, a xuruxurun, a yi a rabira,
    a dɛ xunfanna yi lu minɛ, a mi a beɲinma xulɛn fɔ a na a tɔrɔ kati!
  cnt-NT: Jme₂dsí₂ 'lɨn'₅₄ bá₄ i₂co₂jmóg'₂ guió'₅ co₂tiá₂ jén'₅ dso₄ 'ei₂, qui₂'uë́'₅
    jan₅ mɨ₂'o₅₄. I₂'lɨn'₅₄ në́₃, jmóg'₂, ca₂lia'₂ jaun₂ guë́₄ téi₂ ca₂lia'₂ ma₂jén'₃
    uɨg₅ 'ŋio₅ lɨn₃.
  tif-tif: '@see-verse:LUK.009.038'
  nlx-nlx: 'एने होमेल, एक बुतड़ो ताह दिरेह, एने तो उचकाहुच आयड़ी उठेह: एने तो ताह
    ओहलो मोहदेलेह काय तो मुयाम रेन फेचे बोर लावेह; एने ताह केठीण देशा माय सोड़ेह।'
  apw-NT: Łahgee spirit nchǫ’i nabihiłaa, áígee dilwosh; nádinigisgo bidayi’gé’ itáwosh
    haigháh nádleeh, áígé’ biniigonłt’éégo doo bich’ą́’digháh da.
  gum-gum: Nune kwaimandziibe merrarraben, nøbe møi møin trashibig køn cha. Inchen
    kwaimandziibe pirausrø kucha, itønangarub, triimay chall kutsingarub, purø trømbøig
    lastimaig marøb, ¡katø! elachimøsraatø inchibig køn cha.
  not-NT: inancari camagari. Icaimapinintacaqueri, itingaraacacari, yosimaresetëri
    ibagantequë, itsipiriasantacaqueri teraiquerai irapabaquëajiri.
  plu-plu: Ig wapityewnipye. Ku samah wapitye parekwig ig kabiman, ig nuwiswig juktah
    ig kahawyo gibiy. Ig ka kiberema ig isahkisri. Apit gipeswen ig nuwiswig kaahawnasima.
  iou-iou: Mäjo kubätä magärirän uterakgän kähän yäk täyak. Ba pudät maŋpän kome terak
    patäbottäŋ kuŋatkaŋ meni-ken jep yäŋut täyak yäk. Täŋkaŋ mäjo uwä kadäni kadäni
    komi imiŋpäŋ bäräŋeŋ nämo kakätäŋpeŋ kuk täyak.
  ntp-NT: Vai ʌmo Diaavora tʌaañicarudʌ bʌbʌjʌi dai iiñaquitudai dai susuiquituldi
    dai totosacatudai tʌñidʌ dai soi vueeyi dai maidagitua ʌlidi.
  rai-rai: A tabaraan i laana umi, ma a naat i kulkulaai kakaian. A tabaraan i laana
    wadader adekdeki, ma a waa ra naat maa i buabua. A tabaraan pa i waan koni, ma
    i wangungut aakaka a panina.
  haw-1868: Aia hoi, ua loohia oia e kekahi uhane, auwe koke no ia; a ua hookaawiliia
    e ia, a huahua'e, aneane haalele ole ua uhane la ia ia, me ka hoonawali wali loa
    ia ia.
  ffm-ffm: Ladde ana nannga mo, o wulla, o siɲɲa faa hunduko makko ƴufa ngufo. Nde
    yoppataa mo so wanaa calɗi makko fuu taƴa.
  arb-NAV: وَهَا إِنَّ رُوحاً يَتَمَلَّكُهُ، فَيَصْرُخُ فَجْأَةً، وَيَصْرَعُهُ الرُّوحُ
    فَيُزْبِدُ، وَبِالْجَهْدِ يُفَارِقُهُ بَعْدَ أَنْ يُرَضِّضَهُ.
  cop-CNT: ⲟⲩⲟϩ ϩⲏⲡⲡⲉ ⳿ϥⲛⲏⲟⲩ ⳿ⲉϫⲱϥ ⳿ⲛϫⲉ ⲟⲩⲡ͞ⲛⲁ̅ ⲟⲩⲟϩ ⳿ⲛⲟⲩϩⲟϯ ϧⲉⲛ ⲟⲩϩⲟϯ ⳿ϥⲱϣ ⳿ⲉⲃⲟⲗ
    ⲟⲩⲟϩ ⳿ϥ⳿ϣⲑⲟⲣⲧⲉⲣ ⲙⲙⲟϥ ⲟⲩⲟϩ ⳿ϥⲣⲱϧⲧ ⳿ⲙⲙⲟϥ ⳿ⲉ⳿ϧⲣⲏⲓ ⲟⲩⲟϩ ⲣⲱϥ ϫⲉϣ ⳿ⲥⲫⲏⲓϯ ⳿ⲉⲃⲟⲗ ⲟⲩⲟϩ
    ⲙⲟⲅⲓⲥ ϣⲁϥϣⲉ ⲛⲁϥ ⳿ⲉⲃⲟⲗ ϩⲁⲣⲟϥ ⲉϥϧⲟⲙϧⲉⲙ ⳿ⲙⲙⲟϥ.
  adz-adz: Marapayam maisan inang da iyantsang arangan da sung angu arangan iyaiꞌ
    tsiraꞌ. Da yuntsiang i arangan da nifu fufuat iwaꞌ i nifun. Maiꞌ maiꞌ da marapayam
    maisan igi yis arangan da iwaya nidzun angu da gubuꞌ ampi bingan da wasangꞌ i
    tirida arangan rai.
  sri-sri: Wãtĩ ĩgʉ̃rẽ ñeã, gũñaña marĩrõ gaguiní, naradamakʉ̃ irinami. Irasirigʉ
    majĩgʉ̃ ĩgʉ̃ya disigue sũmu wirisũnami. Wãtĩ ĩgʉ̃rẽ bʉro ñerõ tarimakʉ̃ irinami.
    Ĩgʉ̃rẽ neõ piridʉabemi.
  nal-nal: A zapalaau xai zop naan, ma fazaaus mase xat kupkup. Ma xai psin fawizik
    naan paanaburut la pira. A nalik kat dakdakur ma a busbuzak kat balas la balana.
    Ma a zapalaau angkari xawit nat luaa naan ma xai kawin naan.
  kyq-kyq: Gɔtn mɛtin̰ se kɛn sitan ɔkin̰ga tak ɓo, goono tɔɔy makɔn̰ɔ, uun undin̰
    naaŋ ki, tiikin̰ zak zak ɔɔ taarin̰ kic ɓo tiin̰ gupiyu. Kɛn sitan se jaay ɔkin̰ga
    num, tɛɗin̰ ɔɔn̰ jaay teec ron̰ ki dabarin̰ bini naŋin̰ tɔɔgin̰ jaay ɔn̰in̰a.
  kwd-kwd: Alata 'e aula nga adalo 'e olofia wela lo'oo agu, ma ngaia ka o'omae ba'ita,
    ma ka 'ui 'ania 'i wado ma ka lebelebe no'o, ma nga fokana ka fongu no'o na ngingisubou.
    Alata 'e lau, ngaia 'e malate'ote'o aana maka 'ato no'o 'ani sui fa'asia.
  ded-ded: Hadehade mongngo medac mendanggeu ye arohou asu manganango mema kpekpefac
    ammima sebia mekuc kpekutung meu enaraunac sofororoc ereande. Asu imocngo medac
    mi wama naso homac memanganeyombonggeande.
  ewe-ewe: Ke gbɔgbɔ vɔ̃ aɖe dzea edzi enuenu esi wɔnɛ be wòdoa ɣli sesĩe. Etsɔnɛ
    xlãna ɖe anyi sesĩe, ale be futukpɔ dona le enu bɔbɔbɔ. Gbɔgbɔ vɔ̃ sia ɖea fu
    nɛ ɣe sia ɣi kloe, eye menana wòkpɔa vovo kura o.
  nuy-nuy: Naagi niga ni-waṉagana yaani man.gurrg. Anaani ninggu-bilhargana-maynji,
    marri anubani-yung niga niiḏii aḏaba, marri ninggu-yaljalii, marri anaani ni-lhagar-lhililii
    niga. Marri anubani ninggu-warragayangijgana, marri waari aninggaarru niga.
  cop-BHC: ⲞⲨⲞϨ ϨⲎⲠⲠⲈ ϤⲚⲎⲞⲨ ⲈϪⲰϤ ⲚϪⲈⲞⲨⲠⲚⲈⲨⲘⲀⲞⲨⲞϨ ⲚⲞⲨϨⲞϮ ϦⲈⲚⲞⲨϨⲞϮ ϤⲰϢ ⲈⲂⲞⲖ ⲞⲨⲞϨ ϤϢⲐⲞⲢⲦⲈⲢ
