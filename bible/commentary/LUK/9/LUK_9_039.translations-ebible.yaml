  cof-NT: Yucanchi oco yaca cato, moorari atisa carimin joe tinue. Yaca enpo casa
    carito, fiqui forochi nechi pupu larisa carimin joe. Yaca fuda suwato, telatuchi
    timin joe tinue.
  srm-NT: Wan soni ta ko nëën liba, nöö a ta bai ta tuwëën a goon, nöö sukuma ta kumutu
    nëën buka. Ee fuu taki, an ta disëën möönsö. Möönmöön a ta kabëën a sösö.
  qvs-NT: Kay wambraynita supay unkuchiptin sukaman chukchukushpa kaparikun. Shimin
    sukaman pusukyan. Supay unkuchiptin kikinlla waktanakun. Supay mana sakinayanchu.
  zca-NT: Nizen tu mbi mal mbwin, nikuzhiëi mbwin, no nile'i dox nixiz mbwin, no niro'
    bichi'n ro' mbwin, orze' pe'n nila'i mbwin.
  cbc-NT: Wãtĩ yeri pũna pʉame cʉ̃ mecʉ̃õ joroque átinucũñami yʉ macʉ̃rẽ. Bairo cʉ̃
    awajao joroque cʉ̃ átinucũñami. Tunu cʉ̃ yugui mecʉ̃õ joroque cʉ̃ átinucũñami,
    cʉ̃ risero jopo witirinʉcʉ̃pʉ̃. Roro popiye cʉ̃ baio joroque cʉ̃ átinucũñami.
    Pitigaetiyami wãtĩ yeri pũna yʉ macʉ̃rẽ.
  qxo-NT: Supaymi illagpita gayarätsin. Pampaman ishquitsin. Poshgaytapis agtutsin.
    Mana dejaypam pasaypa tsuctsucyätsin.
  mox-mox: Ta tuta qabuna niboana luveifana ena waiwaiega natugu kafikafia ta ʼinega
    doudou, ta wese vevekaoya ta tafetafefwai, be wese ʼawanega fulofulo ʼifoʼifoqe.
    Ta niboana nana tuta qabuna gamonaya toatoa, ʼinega visiqa qiduana lulutonovia
    ta tuta goyona naʼaliga.
  kew-kew: Wae remo medame nipu irulu ripinaaya. Goa pea raburi mo wae remome nipu
    orolopaawa maeyaatea. Goa pua nipuna agaa-para rako sope madita. Go rabu nipuna
    yogane maoyaaya. Goa pua go remome naa naaki abi naminarepaaya.
  dww-dww: Penama kana raḡanie yau gomanama e vunuḡi be e kawakawa rasarasa be e kawakawa
    kokerina, be tauna gayane kasampuropuro ta dobidobina. Inam peneminama natuguma
    nam airaḡan ima gosegosena, be natuguma tuninama e kawakawa gewagewana.
  nif-nif: Nain nain yal kolan nolɨ tɨke-kwambɨñ dam tɨ-lamɨlɨmbi, platik sɨnɨk kwawa
    wopum tɨmbi, gembɨ kolɨmbi, man payak pa lambɨlak. Tɨñɨpi, nain noñgan noñgangot
    kañbiumbi, kɨndem pa patak.
  twi-ASANTE: sɛ honhommɔne ba ne so a, amonom, ɔteaam, ɔtwa hwe, ɔsensene, nʼano
    pu ahuro, na ɔbu fa so, na ɛkyɛ ansa na afiri ne so.
  aoj-aoj: Anona ambal aunai nahapilana sisihina, eaꞌ kwafalis anen hogaꞌala kwapeteꞌ.
    Eaꞌ ambal anamba aunai naolana kwapeteꞌ endilisi, ofap nataga sisih malogol ananigili.
    Ambal anamba nahambombagana alop ananipi endilisi, eaꞌ ina nakwahona, owaꞌatin.
    Napaona atapina.
  cbv-cbv: Dawá láa nemép caandíh ãpĩ́ déheana caá. Pánih déhe bʉʉg ñájnit, tʉbit
    mémé ñaácnit, chʉ̃i bid ñajnit, ãpĩ́ jac moj chej bac ñaj bejna caá. Pánih chãjna,
    wã wʉ̃ʉ́hdih dedé ã noón yaicán caá. Pánihna, ã́ih bácahdih tʉbit yéejana caá
    ã chãjap.
  taw-taw: Kɨcheki ak pelnep abaŋ lɨ mɨdɨl, nop gek suk awl agɨl, gɨdam pakɨl, kosɨb
    asɨb apɨl, kum dam nab lɨlɨg owup agak. Nop anɨgɨl pel pelnep gek gek nɨm, mɨdtep
    ma gup agak.
  jic-NT: Lapanen tjüi'le jupj neneyawá. Ntjüi'le na, len̈ way li piyú natjam. Jun
    jyu'ya, pajal cyücüyǘ wa, mpes lampe p'yoya. Lapanen malala liji jupj lovin.
    Ma quelel jama jupj.
  zap-NT: Te menzab rdee lextoo mee, rnegobtsaa men mee, rlaa men ne rzak mee ngyidet
    gyiz, rnelen men fchiin ruu mee, rzakzi men mee; nadet men yruu men lextoo mee.
  wer-wer: Urmerapök pi taintaë wak wëën këlël aim wë. Pël ëak pöpök pi kutpat ë moolaan
    ngentiak ing elre mor el ëak wieë kepeep yangësem wiaakë yaë. Pël ëën këlangön
    panë yemengkem wil nemoulmëën yaëën
  ipi-ipi: Sipitisa koo mindimane bala mina duli leya-kola, bala kalae lo apupu teke
    mandu atalane. Sipitisa koo okonemane iwana oko ini tepa naene, balana umbaini
    minu koyalu palane.
  qul-NT: Sajra espíritu jap'in, kaparichin, t'ucuta jap'ichin, simimanta phusokota
    ulthuchin, ñac'arichin, nitaj cachariyta munanchu.
  urw-urw: Etob kogi güre nu gam manag manag iruwafaigar nono baba kerübgurofaigeaga.
    Bangar etob kogi babade güfaigar, nono baba kutuafaigüdi kiregirewar sube gam
    simuk sapa sapafaigeaga. Baba etob kogide mube nub kogifuruafaigüdi, pirika nono
    baba ebgadügafaigarge.
  rmy-GURBET: O bilačho duxo dolol le thaj tari jekh drom lol te dol vika thaj čhudol
    le ane grčura tare savi ikljol i spuma taro leso muj thaj o duxo ni ačhavol le
    thaj sa malaksil le.
  ter-NT: Yoko kóyekutine ûrukeova ndémoniu. Enepo urúkova, apé koetíne yaíkea, yane
    ikorókoatine poké'eke xaneâti êno xunáko koyúyu'okea, koane puváhixeamaka pâho.
    Koati okó'okoati, koane ôriti kuríkopea enepo kixoáneye.
  bmr-NT: Jaaboco ɨjɨ agaayɨcɨɨboro gaibasuhicahi, chuumusuhicahi, iijɨri jɨvaasecuco
    iinusuhicahi ɨdaasuno omoonɨɨboro suufenɨhicatɨɨbo.
  fuf-fuf: Nde jinnawii ngin nangi mo woo, o sonkay, o iiroo, o yaltina ngurda. Ngii
    letta mo, awa kadi ko karahan ngii yaltirta e makko.
  mwc-mwc: Ba kanuma goyona e yuyauni wai mara kesana erasarasa paraparaga, e paoropaoro
    ba e pekupeku, ba kawa puropurona te kasikasibau. Kega e boterei ba e kasikasi
    bi goyoni.
  bhl-bhl: Aneng matil mak teleko, elo aol nam kelewbe kasike, min be diwkuw gaanin
    fian mak kesomi, walwal kuw kili kili keko, filmok felfel kekabe te. Aneng matil
    be elo fongate kolewinba kekabe kasike, akalem kal anggil e melen kun so fitew
    keko, alakabe te.
  ons-ons: Asu qotkoineŋo medep iwa wane kotino naso baŋem waket okanmaike, paki naso
    baŋem eŋe boka kito qotkoine zok okan ma geake, paki qise more, mekalekatine libeka
    aŋainoka saket qakki. Asu qotkoine eaŋo zok manerop matalika okanmaike, so eŋe
    birakayakane rokop mi okanmaike!
  con-NTPO: Cocoya tisema indi'nijan tse'faei'ccuyi fundopa cunshomboen dapa aya'fa'ye
    ttottomboemba pa'je. Cocoyaja anttembe'yi tisema ma'dyisi si'ma'en da.
  ghs-ghs: Noi naho buqo mutu teena. Oonihe songena teei noke aimami ao areare hiiremi
    ttidzagori amagorike eetemi too qarosa perebami aima kurukaru teeteqi te hairiamake
    qaatoraidzara.
  peg-peg: ହୁଡ଼ାଟ୍‌, ତାଙ୍ଗେଙ୍ଗ୍‌ ର ପୁଦା ଆହ୍‌ନାତ୍‌, ଆରେ ହେୱାନ୍‌ ତ୍ରିପ୍‌କୁ କିର୍‌ଡ଼ି
    କିଜ଼ି ନିଙ୍ଗ୍‌ନାନ୍‌, ପାଚେ ହେୱାନିଂ ଏଲେଙ୍ଗ୍‌ ମଡ଼ିକିନାତ୍‌ ଜେ, ତା ୱେଇଦିଂ ପେପ୍‌ଲା ହତ୍‌ନାତ୍‌,
    ପାଚେ ହେଦାଂ ତାଙ୍ଗେଙ୍ଗ୍‌ ଚିର୍‌ବିର୍‌ କିଜ଼ି ତା ତାକେଣ୍ଡାଂ କେତେ କସ୍ଟତାଂ ହସି ହାନାତ୍‌
    ।
  txu-NT: 'Ota me karõ punu''õ ar ibê ikra paro ba. Nãm ''ỳr ban bôx nhym ar ijaêrbê
    tu amra: ne. Nãm amran rôrôk ne àmnhirẽnho ikwã, ajmrô prõto ikwã. Ne kam kute
    amijo pyka titik kurêje prĩne amingã. Kute kum irer prãm kêtkumrẽx.'
  eng-WEBU: Behold, a spirit takes him, he suddenly cries out, and it convulses him
    so that he foams; and it hardly departs from him, bruising him severely.
  gnw-NT: Aramoiño penti aña oya jese jare umbɨsapɨcai. Jayave umbɨrɨrɨ ete jare cunumi
    iyuru tɨrɨyai. Jayave uyembɨpere. Jecuaeño uyapo jucuarãi chupe —jei—.
  mux-mux: Yunga numanuna kuru te pelemále-ni yunu liipa mindili sipa tolemú kene
    kangale-ni ke nimba, kuru-kopari topa kene apapu memba molemú. Yunu aku-sipa mele
    taki-taki telemú akiliinga kangale yunga kangima pang-mangi telemúko.
  maj-NT: Kui xi fas'enjihi̱n nku nda̱ninda ko̱ tje̱n'yún ts'ínkjintáyahá ra̱. B'étsujneyáha̱
    ko̱ xú b'asje ts'a. Ja títs'ín'un ṉkjúhu̱n ko̱ tu̱ 'yaha fi t'axíhi̱n.
  bkq-NT: Kadopâ iodaxi âwândyly watay, inakanhe tyese lelâ inanry. Toenzepa tadaenkeze,
    tadapânize, tytabigonzeze warâ inanry. Ymery tânagazeze kuru awâkâ kadopâ. Iguezeseaji
    tyese kehoem, âdaunloenlâ nimopa-ro warâ.
  kue-kue: Ye spirit kinde ta kane sungwa, ana ye oglandi ongo kagle duglosi gigle
    dungo, spirit kinde gak piyasi endungo goragledi ere, ana ake pur-di dra euriye
    sungwa. Ana aimande erekinde eretongwa ana ye kondo ende enambuka mere manga.
  cot-NT: Ishaquiacaritari ampatsini icajemamajatacaaqueri aisa icantacaaqueri tinquininini,
    ishimotyonajatanaquequea icanca. Icocaniquea yatsipetacaaguitarini, tee irinintenica
    iroguipaquijajeri.
  bnp-bnp: Na parava ranga, a hanitu i dili vona, i ratea i haloho vakaturutu, i tangi
