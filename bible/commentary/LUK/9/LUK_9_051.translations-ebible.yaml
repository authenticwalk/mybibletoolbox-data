  agm-agm: Jisaasihoai Autaahaatɨho yamɨhapataatɨhapɨ numwaasi naitandɨhura aimɨ detɨndaise.
    Detɨtihɨ amɨ ko komɨ maarɨho naasohɨtihɨ watɨpɨtatɨ Jerusaremɨhandaahapɨ nutandɨ
    maarɨho nusoaasatɨ gwɨnyaataise.
  ubr-ubr: Wera inat ibiufin ato God on Iesu itboai itag au safam mes, On inonotai
    ato au Jerusalem ibib inai.
  tsw-NT: Ana yashi i na wa̱a̱ ka̱ra̱ zuva yuwain zuzu, reve u saɓa a̱ tyo Urishelima.
  cax-NT: Nauquiche tüsaimia manu tiemporrü nauqui aüroti tato Jesús au napese, sürotitü
    au Jerusalén aübu nanaiña nirrancarrti.
  aia-aia: Na madoraa na 'ia God 'ai waia Jisas ara'a aho'i aro 'a raumwadu. Mia Jisas
    'a 'irisia wetewete 'anai 'ari taha na'i Jerusalem.
  srp-1865: A kad se navršiše dani uzeæa njegova, on namjeri da ide pravo u Jerusalim.
  agt-agt: A gafu ta tanagay na ya araw na pagtoli ni Hesus ta langit a sarukusukan
    na ya magdulot ta ili na Herusalem.
  lug-lug: Awo ekiseera eky’okulinnya kwe mu ggulu bwe kyali kisembedde, n’amalirira
    okugenda e Yerusaalemi.
  yby-yby: Omailimoya Jisesidama aku ilime-loko okulumau yowitibo onawa maya alili
    okaiyoko Jisesimamo Jelusalemu numutoka wetune loko elewole okoya ataya kiye.
  heb-heb: ויהי כמלאת ימי העלותו והוא שם את פניו ללכת ירושלים׃
  mpp-mpp: Yesu ye honocmengka fenogale damengngine bangkale weleme, ye ngage-ngageine
    Yerusalem iwa lolu hikewec.
  apb-apb: Maholo ko kara'inie oto uri a God kei tola aaliho'i lo'u aana a Jisas i
    saana ta'au i Lengi. Oto a Jisas e lo'onga'inie uri ke lae hunie i Jerusalem,
  san-TEL: అనన్తరం తస్యారోహణసమయ ఉపస్థితే స స్థిరచేతా యిరూశాలమం ప్రతి యాత్రాం కర్త్తుం
    నిశ్చిత్యాగ్రే దూతాన్ ప్రేషయామాస|
  ben-IRV: আর যখন তাঁর স্বর্গে যাওয়ার দিন প্রায় কাছে এল, তখন তিনি নিজের ইচ্ছায়
    যিরুশালেমে যাওয়ার জন্য তৈরি হলেন।
  ntu-ntu: Zbq trkqlupeu kx ycbep mz nzbzkr Jiszs x sc tzvzmilzpe Heven, sc tqaoti-angidrpe
    drtwrde nzvz-krde Jerusalem.
  pan-pan: ਇਹ ਹੋਇਆ ਕਿ ਜਦ ਉਸ ਦੇ ਸਵਰਗ ਉੱਠਾਏ ਜਾਣ ਦੇ ਦਿਨ ਸੰਪੂਰਨ ਹੋਣ ਲੱਗੇ ਤਾਂ ਉਸ ਨੇ ਯਰੂਸ਼ਲਮ
    ਨੂੰ ਜਾਣ ਲਈ ਆਪਣਾ ਪੂਰਾ ਮਨ ਬਣਾਇਆ।
  gvc-gvc: Tí pjare Jesu mʉanopʉ to wahahto panocã, “Jerusalẽpʉ wahaihtja”, niha tiro.
    Ã nino tópʉ waharo niha.
  mwp-mwp: Yesun thonar na amadhan thamayidhin nungu Thathi ubin miyaydhin nubepa
    kadaypa maypa daparpa, nuy Yesu koey ridhanga parul thayadhin Yoerusalemoepa.
  ksj-ksj: Iesuꞌe adure itiꞌuma madaḡaniꞌa hanitirotene ani Ierusalema habaꞌa onamoga
    radu inare zamariro.
  sbk-sbk: Yabha ensiku, ezya sogole nazyaparamiye afishe, omwahale alanguliye amaso
    gakwe abhale hu Yerusalemu.
  mya-JVB: ကောင်းကင် သို့ဆောင်ယူခြင်းကို ခံတော်မူသောအချိန် ရောက် သောအခါ ၊ ယေရုရှလင်
    မြို့သို့ တူရူ ကြွ အံ့သောငှာသဘောထား တော်မူ၏။
  kgf-kgf: Yesunéŋ eŋeyaoc kurumeŋiguc emmac imuac naléya hosuru ducŋiyu Yerusalem
    emmaŋ ʒé niŋseliyec.
  awb-awb: Manikánka Sísa íópeq tumeranaína tanáhráq wahtonúnsabe Sísaga, Sarúsarama
    suwahpeq pokinauge íwíáhúwe.
  gdn-gdn: Mamanuga God e Iyesu ade tepapana kunumau kayawagana ki marai rogobiwena
    ki makeya ka Iyesu natere Diyerusaremu kayawagana ki nana wainapupu ki pokere
    e kipu ubupu deni mena natere ki yawatai kayawena.
  nko-NT: Brɛ́á nkɛá Bulu obótsu Yesu ya ɔsʋ́sʋ́ dɛkpʋkpɛ́ ba a, ɔlɔbwɛ agywɩɩn
    ánɩ́ ɔbɔ́yɔ Yerusalem kokooko.
  bsn-NT: 'Dios õ vecajʉ ĩ ñarojʉ ĩre ĩ ãmimʉjarotirʉ̃mʉ ti cõñarũtuadijare: —Jerusalénjʉ
    mani varoti ejacoajʉ. To bajiri varũtu vajaro mani —ĩ, buerãre yi vasuju Jesús.'
  pib-NT: Wane rixatka. Wa poyagkakastsitkalu gigogne wa teno ranikolpatka muchkotanshinikanutnawa
    Gerosale yinripa.
  wiv-wiv: Na dama ti kozoho kirina keteni peola ni zahe kara lagato, a Iesus ia vatuharia
    kana lohoihoia kini vavana kiri Ierusalem.
  reg-reg: Jinsiku jejile jafogela ayei ejo omwene okugegwa okuja mulwire, nalolelela
    okuja Yerusalemu.
  mlh-mlh: Yesuji Sombuŋgo ropeiŋgo eya. Ore damaŋine bembeŋgaga ore Yesuji dimaku
    “Jerusalem sitio rabemiŋ,” miku misanaŋgaru fuŋgaru kadio raya.
  gof-ENT: ዬሱሲ ሳሎ ቢያ ዎዴይ ማታቲዳ ጊሾ ዬሩሳላሜ ባናው ቃንፂዲ ዴንዲስ።
  aau-aau: God so enekwei Jisas se nonkumey mon ma ma-huonok ie ey hokwe pa ohriar
    nuw-wak. Jisas so uron hokwe sawk sehe nuw-nan kraipakrai, Jerusalem mon ley e.
  tvk-tvk: Melele xa melengien bemei sangas tengan Iesu ihe ut nesao, xi pol ni nenemien
    nan tengan vahe Serusalem.
  prf-NT: Dikona a adeni dán en panahun a idisunu ti Jesus dilanget ay naisip na a
    angay ti Jerusalem.
  auy-auy: Maníkó Ísumba aiyáínana wíyómpaꞌo iyínda-kanaa ampáánká tínena úwana Ísu
    wenarumpin-ímáyáá éna óraaka séna Yérúsaremu-naopaꞌa kónae séna wéna
  tbg-tbg: Ihura vita varero naaruvaini vuaina entava aumanto anirovaro Ihuva Ieruharemini
    vuaina avu aatova vauvaro viva mini vireva vi aararaqaa viro.
  hub-NT: Maam nantaki nayaimpinam wetintri tsawan jeatin asamtai, ashi jintinkartamun
    ashimak, Jesús Jerusalénnum wuwaiti.
  hmo-hmo: Iesu do ia abia isi guba dekenai ena dina ia kahirakahira neganai, ia be
    Ierusalema dekenai ia raka lao, mai haheauka danu.
  big-big: Teng Yisu paka Yirusalem yerengke ibeng logo Anotogo paka ngalege miza
    orowei kangkira weik mereke purik pi iwaka legi pi paka Yirusalem kangweki kumula
    logo weik kambela. Togo pugu yombu ngagora orowei nawili were wezayela.
  gux-G: Ya yogunu ke jesu bo jagi ke ba lebidi kuni o baa kani, ko fii kua Serusalem
    nni.
  cnl-NT: Mɨ³lǿ²³ mɨ³lén² jmɨ́ɨ² 'e³ rɨ²³dsø'n² co̱'³ yʉʉ'³¹ Jesús. Ca²³dxá³ co̱o̱³
    dsɨ́² Jesús 'e³ dsoo³² juɨɨ³ Jerusalén.
  zar-NT: Cateʼ chizáʼ gal-laʼ dza ral-laʼ gátiëʼ Jesús, en huëpëʼ yehuaʼ yubá, benëʼ
    bayudxi tsejëʼ Jerusalén.
  kde-kde: Maduva la kutwaliwa kwa Yesu kuhwena kulihunde palanavele pepi kukamola,
    Yesu nkukudungila namene kuhwena ku Yelusalemu.
  ata-ata: Ioxe, voxo sou Lataua unoꞌu Iesu utelailixu no opo loxotolo, a muxali ꞌalai
    mukalu, la Iesu xavutalau pekiaꞌusi lexe ulai ne Ielusalemu.
  qvw-NT: Chaypïñatacmi wañunanpä sircacaycayämuptin, Jerusalenta linanpä allicta
    balurchacula.
  nfa-nfa: Yesus neꞌa le lodꞌo Na caꞌe asa sorga dètu le. Ka Na pamaꞌète nare, ho
    laꞌe asa kota Yerusalem.
  tnp-tnp: Kəni tɨnuva iuəkɨr o nian Uhgɨn otos Iesu lan muvən əpəha e negəu e neai,
    kəni Iesu tɨnolkeikei məmə otəkeikei muvən Jerusɨləm.
  urd-urd: जब वो दिन नज़दीक आए कि वो ऊपर उठाया जाए, तो ऐसा हुआ कि उसने येरूशलेम जाने
    को कमर बाँधी।
  hot-hot: Waklavôŋ Wapômbêŋ enja Yisu ni leŋ lêk habobo, êŋ ma yani lavidoŋ ek ni
    Jelusalem.
  mqj-NT: La nalambi' kalei attunna Puang Yesus diangka' langngan suruga, kalebumi
    illalan penawanna la lao langngan Yerusalem.
  rus-SYN: Когда же приближались дни взятия Его от мира, Он восхотел идти в Иерусалим;
  mbh-mbh: Na i toth lale ako aro Jisas i esa a Pen a Urvet la, mako ile lemi rumong
    i engeng ol ako aro i esa a Jerusalem.
  bdd-bdd: Sabweloina ꞌihahohoyama ta Yesu ꞌihila galewa, ꞌoinega ꞌina nuwatuhu ꞌilaguya
    ma ꞌabehega ꞌitautau Yelusalema. Coinega ꞌitoholo ma maꞌana tomuliyao sitauya.
  cbt-NTPO: Nani ya'caritëriarin Quisoso inápaquë panantacaso'. Napoaton “Onpopionta'
    Quirosarinquë pa'sarahuë huachi,” tënin.
  rmy-SERVI: Кала поджялас вряма тэ ваздэпэ Исусости пэ упралима, Вов лиля Пэсти дэ
    гындо тэ джя дэ Ерусалимо.
  srn-NT: A ten fu Yesus go baka na heimel ben kon krosbei, so A teki a besroiti fu
    go na Yerusalem.
  cta-NT: Nu loꞌo cua tyalaa ti tyempo chaꞌ tyaa Jesús nde cua̱, liꞌ ngüiñi tiꞌ yu
    chaꞌ tyaa yu nde Jerusalén.
  bqc-SIM: Kɛ́ Yesu fɛlɛ taa luabɛ gↄↄ kà kãi, à mipɛ̀ Yelusalɛũwa.
  tcz-CHONGTHU: Van'a lahtouva aumna ding phat ahung naitoh lhonin, Yeshua Jerusalem
    jon din dettah a kigellha pumin achen ahi.
  mar-mar: आणि असे झाले की त्यास वर घेतले जाण्याचा समय जवळ आला तेव्हा यरूशलेम शहरास
    जाण्याच्या दृढनिश्चयाने त्याने आपले तोंड वळवले.
  snp-snp: Ena Yesu kosinau dinami kamenala alitito ya Yelusalemu numudo unae, loto
    auma wito kolito
  isl-isl: Nú leið að því að Jesús skyldi fara til himna og því ákvað hann að halda
    beina leið til Jerúsalem.
  spy-NT: Yu kikiikuriikyi Yēēsu ꞉bēsyōōsyēkyii chēē +/mākēēyibēē kuwo kibkōōnkōy,
    kuwo ākoo rubiikyii nyēē kaakurat moo kutākyinē keey Yēērusālēēm.
  xnn-xnn: Idi nganngani nan kateyan Jesus ya nan katagowana kasin ya nan maipangatowana
    id daya, ninemnemna ay masapol ay omey siya id Jerusalem.
  mwe-mwe: Mobha ga tolwa a Yeshu kwenda kunani kunnungu gakabhandishileje, gubhatumbilile
    kwenda ku Yelushalemu.
  tte-tte: Yeisu ana boita kana sauga ikelakubwamako mwa kani yanuwa yaulina ilogabaen
    na ipileyoi bulibuli mena kabo ana nuwatu iyakaiwe yakato ilau Yelusalema.
  tcs-tcs: Nau wen da taim i bin kam klostu po Zizas po gobaik po eben, em bin prapa
    wande go po Zarusalem.
  hlt-THB: Khawk khan na amah ceh pyi aham a tym a zoe law awh, Jesu taw Jerusalem
    na cet hy.
  soq-soq: Iesu tawo epie leulepie uboo odepi alepia walamawa kampaleno me nuawa bedewe
    insaidasana alepia, mai dia, ita me aleidie Ierusalemwa.
  qub-qub: Janaj pachaman aywacunanpaj wallcana pishiptin Jesusga Jerusalenman aywananpaj
    camaricuran.
  att-att: Á nu maddaggun makatunù yù ággo nayù kálâ ni Apu Kesu ta lángì, á pinataggâ
    na yù nonò na ta umay ta Jerusalem.
  bki-bki: Mia Yesu bitilubar ka vonganei, vaataro ka mia Atua rivuru naio rivavin
    bereio tiniabene, naruei naio midu vatitig kiano jidomiano ruei ka kiano m̃arabo
    monoka rivavin mave Yerusalemo.
  bqp-bqp: Kũ Yesu tana ludambɛ gↄrↄ kà kãni, à mìi pɛ̀ Yurusalɛmua.
  mcp-mcp: Fwála í á bə nə́ Yésus mə́ zə́ bá ŋkâŋ wú shí ga dɨ́ yí í á ŋgə shísh.
    Ntɔ́ Yésus nyə á ŋwa cígʉ́lá nə́ tɔɔ jɨ́ tɔɔ jɨ́ a kə́ Yurʉ́səlɛm.
  hat-hat: Dat pou Jezi te moute nan syèl la t'ap pwoche. Lè sa a li pran desizyon
    l', li pran chemen Jerizalèm.
  npl-NT: Yowalajsia n tonati ijkuak Jesús tlejkoskia ilwikak. Omoyolchika iwa okónanki
    ojtli para Jerusalén.
  bgg-bgg: Isu shii hamangkhung hà noh sha pha nui thog mage shii, Jerusalem hà wuii
    dang pha awai khani shii phak.
  eng-TCENT: Now when the days were approaching for Jesus' ascension, he set his face
    to go to Jerusalem.
  eng-BSB: As the day of His ascension approached, Jesus resolutely set out for Jerusalem.
  cpu-NT: Aritake monkaratzimatapaaka irovajenokantaiyaari Jesús, tontashire ikantanaka
    iriyaate Jerusalén-ki.
  san-ASM: অনন্তৰং তস্যাৰোহণসময উপস্থিতে স স্থিৰচেতা যিৰূশালমং প্ৰতি যাত্ৰাং কৰ্ত্তুং
    নিশ্চিত্যাগ্ৰে দূতান্ প্ৰেষযামাস|
  tac-NT: Napu'lige 'ma sébachi raweli Esusi ku rewagachi moinámichi, 'we 'la iwega
    a'lá bi'lepi 'nátaga simile Esusi alé Rusaleni.
  eng-WEBPB: It came to pass, when the days were near that he should be taken up,
    he intently set his face to go to Jerusalem
  gfk-H: Bia ga huthuteta no pakana bung bia Kalou na kap haut lah ia uram ra mawai,
    Iesu ga bul hadadas no nuna lilik bia na haan uram Ierusalem ma gaam tur lah wara
    hinahaan.
  viv-viv: Tu tova giluvedavedaꞋufo be Yaubada Yesu lobameya ginasilakahina, ada au
    yana waꞋatuvefaꞋila Tauna givehimeya be Yelusalema againe ginana.
  yao-yao: Nipele, pagaŵandichile moŵa ga Che Yesu kujigalikwa kwinani ŵasachile kwaula
    ku Yelusalemu.
  tgp-tgp: Rani mo lo mai mariviti vara i sahe na tuka, Iesu mo tau na r̃omina vara
    i sahe Jerusalem.
  auc-NT: Oo pönï nänö æiquïönæ bacæ cæyonte Itota, Eedotadëë ïñömö botö cöwë gocæboimpa,
    ante gocæ cæcantapa.
  kbc-NT: Naɡ̶a nipegi niɡ̶ica noko Jesus mopitedibigimece ditibigimedi, odaa ja lowoogo
    mewi migo Jerusalém.
  bmh-bmh: Yesus go em uteimai, Mesgai wag siabun ziwas hogu usalina, abiu maimai,
    Zerusalem uzan siabun dabeleun.
  ctu-BL: Che' i yorajlelix che' mux caj i pʌjyel majlel ti panchan, ti jump'ejl jach
    i pusic'al tsa' caji ti majlel ti Jerusalén.
  meq-meq: Həlay nakə kutoŋ Yesu ma diye abəra ka məndzibəra aye mazlambar kə ndislew.
    Tsa na, a həl bo ta deɗek eye mede a Zerozelem.
  noa-H: Ya Jesús deeu hʌ̃gt'ar hich Haai haar maimʌʌ haadeewai warag t'ãar p'ĩiuwia
    högk'aba Jerusalenag petajim haajem.
  alp-NT: Kena takwali mo Yesuse Isupu susate kai Ibiti lolete surga nere, Iteu lepate
    be masike elia lekwe po Ikeu me Yerusaleme.
  san-VEL: anantara.m tasyaaroha.nasamaya upasthite sa sthiracetaa yiruu"saalama.m
    prati yaatraa.m karttu.m ni"scityaagre duutaan pre.sayaamaasa|
  kbq-kbq: Agrama monafima marerisia knamo tava'oma nehigeno, Jisasi'a Jerusalemi
    kumate vunaku hanave agesa antahi'ne.
  kbh-kbh: Jesús celoye jtama yojtsobeco ora, nÿets añémoca cha yojtsejuabnaye Jerusalenoye
    jama.
  ron-LSB: Când se apropiau zilele în care trebuia să fie luat, el și-a pus în gând
    să meargă la Ierusalim
  pon-pon: A kadekadeo a lao anjau, me a pan peukadala, a ap kotin jaupeilan kotilan
    inen won Ierujalem.
  nhe-BL: Huan quema nechca eltoya para Jesús yasquía elhuicac, motemacac para yas
    Jerusalén huan quistejqui.
  sps-sps: Nainy tabin ten Jisas unya Gormirmir te sisiruu ename, to sa kaa men fakats
    parits ma naa Ya Jerusalem,
  wnc-wnc: Siwan tapduknga Anututa Jesu enane gatu initakopikge tapduknga natapan
    dapaknga gwa siwan kake Jesuta Jerusalem kunangge natapbut.
  bus-bus: Kɛ̀ Yesu tana ludambɛ gurↄↄ kà kĩi, à mì pɛ̀ Yerusalɛmua.
  gub-BL: Uhem etea'i Zezuz 'ar a'e kury, ywate iho àwàm 'ar a'e kury. — Kutàri aha
    putar Zeruzarez pe ihe kury, i'i uzeupe. Uzypyrog Zeruzarez piarupi wata pà kury.
  imo-imo: Kano wali Jisas ulke kombu awili Jerusalem yu kolopalie mulu kombuna olando
    pumbelo walimu nondopa wendo orumu lipe manjipelie Jerusalemando pambo nimbelie
    purumu.
  boj-boj: Onaqa Yesus a mandam uratosim laŋ qureq oqwajqa bati jojomonaqa a Jerusalem
    aiqajqa areqalo qujaitosiqa Jerusalem areiyosiq walwelej.
  ulk-ulk: Maike ga dikereder abra kerker waditutida nade Iesui ya ko waigardi kotorem,
    ege tabara idoni detaurigda obakiamuda Ierusalemaem.
  eng-DRA: And it came to pass, when the days of his assumption were accomplishing,
    that he steadfastly set his face to go to Jerusalem.
  knf-knf: Wi wal wi Yeŧu awooŋ i pdeeŋana baţi uñoguŋ, kë aşë bi ţu ţu ţi pya Yeruŧalem.
  san-KHM: អនន្តរំ តស្យារោហណសមយ ឧបស្ថិតេ ស ស្ថិរចេតា យិរូឝាលមំ ប្រតិ យាត្រាំ កត៌្តុំ
    និឝ្ចិត្យាគ្រេ ទូតាន៑ ប្រេឞយាមាស។
  arn-NT: Petu fülpalu dewma tati antü Jesus tañi amutuael ta wenu mapu, yafüluwi
    ñi amuael ta Jerusalen.
  zas-NT: Chi ma cadxin dxej yayëꞌp Jesús xanyabaa, dxel beenman xgab guial rüjn naguiejn
    cheman Jerusalén.
  ken-NT: Mpok ágháká nɔ́kɔ́ kɛ́kwɔ́t anɛ Mandɛm asɔt Yesu amfay, Yesu akʉ ntɨ
    ɛni bɛrɔŋ Yerúsalɛm nɛ abho bɛrɔŋ.
