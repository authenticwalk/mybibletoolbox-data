verse: LUK.009.051
translations:
  kpx-kpx: Iesuu ehue tiveve vani keu vuguvuguanu. Ige au tiveve ke huhuaito halei
    Dielusalemae tinu.
  okv-H: Eto Iesu uhu ta vihari iji auvihinu da Jerusalem ta pambasi tunga ikena
  tbo-tbo: Houga i kukuku ipa apo Yaubada Yesu ina wohepaya po ina gae hau yada. Ma
    Yesu a nugotuhu i houna emoteya ipa ina nae u Yelusalem,
  mal-C: തന്റെ സ്വർഗാരോഹണത്തിനുള്ള സമയം സമീപിച്ചപ്പോൾ യേശു നിശ്ചയദാർഢ്യത്തോടെ ജെറുശലേമിലേക്കു
    യാത്രയായി.
  grc-SR: Ἐγένετο δὲ ἐν τῷ συμπληροῦσθαι τὰς ἡμέρας τῆς ἀναλήψεως αὐτοῦ, καὶ αὐτὸς
    τὸ πρόσωπον ⸋αὐτοῦ⸌ ἐστήριξεν τοῦ πορεύεσθαι εἰς Ἱερουσαλήμ,
  bgc-bgc: जिब उसके उप्पर ठाए जाण के दिन पूरे होण पै थे, तो उसनै यरुशलेम जाण का विचार
    पक्का करया।
  khz-khz: Iesu kupai pene verage tomana ekavinagiawai gaurai, Ierusalema pene ago-venia,
    netiwato.
  deu-TKW: Es geschah aber, als die Tage seiner Erhebung sich erfüllten, nahm er die
    Richtung gerade aus nach Jerusalem,
  zsr-NT: Catiꞌ chzaꞌ gal‑laꞌ dza ral‑laꞌ gatiëꞌ Jesús len huëpëꞌ yehuaꞌ yubá, benëꞌ
    bayúdx tsijëꞌ Jerusalén.
  lin-lin: Lokola tango oyo Yesu asengeli komemama na Likolo ekomaki pene, Yesu azwaki
    mokano ya kokende na Yelusalemi.
  hns-NT: Djab Jiesoe ke tem nagtjaail swarag me lei lewal djaai ke, tab oe djaanke
    Jeroesaalem sahar djaai lagal.
  noa-E: Ya Jesús deeu ʉ̈gthar ich Aai aar maimʉʉ aadeewai warag thãar phĩiuwia ögkhaba
    Jerusalenag petajim aajem.
  eng-EMTV: Now it came to pass, when the time had come for Him to be received up,
    that He steadfastly set His face to go to Jerusalem,
  mib-NT: Te ni cuyajni quɨvɨ̄ jeē quínuhun yā andɨvɨ́, te ni tee téyɨ́ ni yā jeē
    quihín yā ñuu Jerusalén.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ साङ्‌ग्राम्‍पेदाङ्‌ङो कुबेःक्‍मा ये़म् त्‍ये़र पत्‍छे़बाल्‍ले़
    खुने़ॽ यरुसले़म ले़प्‍माङ् पेःक्‍मा निङ्‌वाॽ चोगु॥
  xnj-xnj: Lukumbi lwa Yesu palwahegalili lwa kutoliwa kuhamba kunani kwa Chapanga,
    ndi Yesu akagana neju kuhamba ku Yelusalemu.
  mmx-mmx: Levenaleng ga sixit auret ta xusu ne Moroa naba lok kaka ne Iesu upana
    at laxalibet, la neni ga lox agagas lodoxoma ren la ni ga vas kaxat uto Jerusalem.
  cbr-NT: Anúan aín Papa Diosnu cuantëcënti nëtë 'urama 'ain ca Jesusan Jerusalénu
    cuantëcënti sináncëxa.
  tee-NT: Chai acsni ixchimputun ju avilhchan acsni ca'amaklhtayananchokocana' ju
    Jesús ju lact'iyan pus ju yuchi naulh ni jantu tu'u' catisastuclh ni ca'ana' ju
    Jerusalén.
  eng-LSV: And it came to pass, in the completing of the days of His being taken up,
    that He fixed His face to go on to Jerusalem,
  cak-NT: Y cuando xa noka yan k'ij chi ri Jesús nitzolaj-e chicaj, raja' can xunojij
    chi nibe pa tenemit Jerusalem.
  pah-NT: 'Aerẽ oho g̃werĩ Jesus''ga hohava agwa hugwi yvya hugwi yvagi pe. Nurã ga
    ei: —Aho aha po ti ji kiro Jerusalém me na''ẽ nehẽ, ei ga.'
  sja-NT: Ewari k'ait'a pa wãk'ãri Jesús ɨt'aa wãit'ee, sõcharra wãji Jerusalén ode.
  xed-xed: Manda ndusakta fitik dzaʼa kəl Yesu ka zlaŋtá ghəŋa haɗik, ka klaftá tsi
    ta ghəŋani ŋa dzaʼa ɓhata ma Ursalima.
  mks-NT: Tá na̱cayati qui̱ví ndindita Jesús cu̱hu̱n a̱ indiví co̱ó na̱yi̱hví a̱ quehe
    a íchi̱ cua̱ha̱n chí ñuu Jerusalén.
  gfk-S: Be igate hutate no pana bung be God na kap haut ie utuma ra mawe, Jisas ga
    bul hadades no nuno lilik be na hana utuma Ierusalem ma igom tur leh ura hinana
    ukaia.
  bmu-bmu: Jisösnöŋ Suepnöŋ öŋgömamgö ahök. Miaŋgö nalöŋi törizawaŋgöra Jisösnöŋ kinda
    “Jerusalem sitinöŋ anmam,” jiba jim köhöiba könahiba könanöŋ anök.
  dgz-dgz: Iesu kiman dot aepen wamewa maniwandini menan, Iesu gine namu ware entane
    pa Ierusalem neginaet di dot aiwandin.
  eng-GNV: And it came to passe, when the dayes were accomplished, that he should
    be receiued vp, he setled himselfe fully to goe to Hierusalem,
  zaa-NT: De chi bì'yu tiempo qui'ni ccá Jesús recibir le' ỹiabara' nna, gulèqquia
    tsìttsì taá latsi'e éyyeé Jerusalén.
  eng-WEBSTER: And it came to pass, when the time was come that he should be received
    up, he steadfastly set his face to go to Jerusalem,
  guh-guh: Itsa baja imoxoyo pevajënae pamatacabi Jesús athëbëabetsia Dioso caponaejitsiatsi,
    ajamatabëcuenesaë baja peponaenexa Jerusalén tomarabelia.
  bon-bon: Yoo, Yeesu me acnenuta padare cabucewe me seeji mameta me täbitige, tabe
    ngene piba jotwige Yerusalema me otnime, siige abyemärige.
  nhw-BL: Huan quema ya monechcahuiyaya nopa hora para yas ilhuicac, Jesús quielcajqui
    nochi sequinoc tlamantli huan motemacac para yas Jerusalén. Huan pejqui iojhui
    para yas nopona.
  mgw-mgw: Pauegeli nsimu wu'lu' wa Yesu pu'tu'lwa kunani, ywembe aabini ayende ku
    Yelusalemu.
  swh-ONEN: Wakati ulipokaribia wa yeye kuchukuliwa mbinguni, alikaza uso wake kwenda
    Yerusalemu.
  wbi-wbi: lulyahumile kuuti, kulingana ni fighono fifikile ifya kutogha kukyanya,
    kulukangasio alyalungime amaaso ghake kuluta kuYelusalemu.
  bba-bba: Sɑnɑm mɛ sɑɑ yɑ turuku koomɑ bu kɑ nùn suɑ u dɑ wɔllɔ, u ɡɔ̃ru doke dim
    dim u Yerusɑlɛmu dɑ.
  eng-KJVCPB: And it came to pass, when the time was come that he should be received
    up, he stedfastly set his face to go to Jerusalem,
  kgk-NT: 'Haimete ogwahẽ-ma hi''óra ojeupi jevy hagwã yváy-py. Upe-ma ramo he''i
    gwemimbo''e kwéry-pe: —Taha jevy ranhe Jerusalém tetã-my, he''i. Ohose eterei
    jevy Jerusalém-my.'
  waj-waj: Anutuuqo tino Yisuuva ngiau aapu ari kuanara suaivo vainima vauduu too
    ari kuanaraipira yaata utuoo Yerusareema aataruuvau kuanaree kiaa viravai.
  cpy-cpy: Aritaki monkaatzi-mata-paaka roenokan-teeyaari Jesús, tonta-shiretanaki
    riyaate Aapatziyaweniki.
  ekk-PKP: Kui Jeesuse taevasse minemise aeg lähenes, otsustas ta minna Jeruusalemma.
  mpx-mpx: Yeisu wana yaomal ana sauga i kelakelaubwa ge abwe panayawi ni eguluwan
    ni sikal labulabumwa, inoke wana nuwatu i pagasisi te ni nok ni na Yelusalema.
  wbp-wbp: Jijajirlilpa-nyanu milya-pungu kapu palinjarla pina-yani nguru-nyayirni-wangu-kurra.
    Nyanungurlujulpa purda-nyangu yungu yani Jurujulumu-kurra yungu palimi yalirla.
  luo-luo: Kane kinde ochopo monego terego malo e polo, Yesu noramo ni nyaka ochop
    Jerusalem.
  nhe-NT: Huan quema nechca eltoya para Jesús yasquía elhuicac, motemacac para yas
    Jerusalén huan quistejqui.
  aii-aii: ܟܲܕ ܦܝܵܫܵܐ ܝܗܘܵܘ ܬܘܼܡܸܡܹܐ ܝܵܘܡܵܢܹ̈ܐ ܕܣܘܼܠܵܩܹܗ، ܩܛܝܼܥ ܠܹܗ ܒܚܝܼܵܠܹܗ ܕܐܵܙܹܠܔ
    ܠܐܘܿܪܸܫܠܸܡ.
  esk-NT: Jesus-ŋum iḷitchuġikamiuŋ utiqtuksraułłi Agaayyutmun isummiġñiqsuq Jerusalem-mugukhuni.
  msb-msb: San nagadangadang na an panahon san pagsakat ni Jesus sa langit, nagtuna
    siya pagpakadto gayod sa Jerusalem.
  cpa-NT: Jøng² mi³ma²ja¹quien¹³ jmai³ ja³dsánh¹ Jesús juu¹² guiuh¹³, ca¹mi¹bí²dsa
    dsǿa¹²dsa hi² dság¹dsa juu¹² jøa³juøi² Jerusalén.
  dso-dso: ପଚେ ଜେଡେବେଲେ ଜିସୁର୍‌ ସର୍‌ଗେ ଜିବାର୍‌ ବେଲା କେଟିଆଇତେରଇଲା, ସେଡେବେଲେ ସେ ଜିରୁସାଲାମ୍‌
    ଜିବାକେ ମନ୍‌କଲା ।
  meu-meu: Ia iabi-isina dinana vada e kahira-kahira negana ai, ia ese Ierusalem e
    raka henia mai haheaukana ida.
  yva-NT: Arono Yesus apa masyoto seo ti to no munijo ntiti warae ndea mararai, naije
    Po apa to raije rapatimu ti poroto no Yerusalem.
  dgc-dgc: Nadid, te sénganya san dén a panahun, éy umontok dén ti Jesus ta langet.
    Ey naisip na dén a umange siya ta Jerusalem.
  zpm-NT: Leṉ dze ne ziaadyob gbi Jesús lo guidzliu rii, leṉ dze co bio me nëz laa
    me zie nëz Jerusalén. Tiblique bio guic me, ib pquiad zdoo me, laa me zie.
  hix-NT: Kahe yaka harha Txesusu yasanàmtoho hahnok haxa nehxakon hatà. Xerusaryen
    hona tàtonàr hona oseryehpàra mak nehxakon hatà. Àtehe ro mak ha, Xerusaryen hona,
    kekon hatà.
  sim-sim: Avui Wasilaka Jisasin or mbanak hevenik or lawukuri wolo am pasir si narik
    Jerusalemik or ikurik ormu hishira.
  npi-ULB: जब उहाँ स्वर्गतिर जाने समय नजिक आउँदै थियो, उहाँले यरूशलेमतिर जाने अठोट
    लिनुभयो ।
  cgc-cgc: Na dali nang en mabot adlaw na dleen Jesus i naan ta langit, disidido en
    kanen i na miling naan ta Jerusalem.
  tim-tim: Yesuŋe himbimân purik katmâ âgâwiap aregât sop tâlâgumbo Yerusalem kepian
    ariwerâm aregât biwiŋe humo kalep.
  yor-yor: Nígbà tí ọjọ́ àti gbà á sókè ń súnmọ́, ó pinnu láti lọ sí Jerusalẹmu.
  wos-wos: God Jisasré déka getéfaré hura waritendéka nukwa walémbambu yandéka dé
    Jisas Jerusalemré yinjoka dé némafwimbu mawuli yata dé wungi yi.
  emp-NTPO: Jesu bajãnaa wãi ewari jũẽbod̶osid̶e wãrãda Jerusaleʌ̃naa wãida crĩchaped̶a
    wãsia.
  eng-F35: Now it happened, as the days for His Ascension approached, that He set
    His face to go to Jerusalem,
  ind-ind: Ketika hampir tiba waktunya Yesus terangkat ke surga, Dia bertekad pergi
    ke Yerusalem.
  pes-OPCB: هنگامی که زمان بازگشت عیسی به آسمان نزدیک شد، با عزمی راسخ به سوی اورشلیم
    به راه افتاد.
  mpt-mpt: Gode Yesuse debeb ula abilim onamino mebano kesoa Yesuse funanea Ne imin
    monia Yelusalem bib unano genea
  ssx-ssx: Yesu oli hepeni nane mea polo pieke nate teke pa꞉ta꞉ yolo epeeketa꞉ ipikita꞉
    mo Diutuseleme teke da nane ota꞉ polueke hone u paleke peekeme.
  mkl-mkl: Wee wɑɑti í mɑɑi wɑ si bii Jesu ɑ́ jɔ̀ ɑndunyɑ ku nyi lele mɑ́, ŋɔi í dɑsi
    idɔ mɑm mɑm nŋu ku bɔ Zeruzɑlɛmu.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଉଡ଼ିବେଲା ଜିସୁ କିତଂ ୱେନେସା ବେଲା ପାଙ୍ଗ୍ ଡିଙ୍ଗ୍‌ଗେ ଅଃତେନ୍‍ ବେଲା ଜିସୁ
    ଯିରୁଶାଲାମ୍‍ନ୍ନିଆ ୱେନ୍‌ସା ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Yesuusi salo biya wodey matattida gisho Yerusalaame baanaw qanxidi denddis.
  unx-unx: ୟୀଶୁଆଃ ସିର୍ମା ରାକାବ୍‌ରେୟାଃ ଦିପିଲି ନାଡ଼େଃୟଃତାନ୍‌ରେ ଇନିଃ ଯୀରୁଶାଲେମ୍‌ତେ ସେନଃ
    ନାଗେନ୍ତେ ଏସ୍‌କାର୍‌ଗି ମନ୍‌ତାୟାଃ କେଟେଦ୍‌କେଦାଏ ।
  gah-gah: Ómasímo Izesuni goha okulumakú alémoko ititi gamena alitokago, Izesú nene
    Zelusalega vitove loko alévolé oko agata gilimó.
  lcm-lcm: Au, kalapo angasungai na taun asi luk alak ania ane metekuku, na kalapo
    lomlomonai akit asi kana palak ane Ierusalem.
  aer-aer: Kenhe Jesus itelarelhemele rarle ilwetyenhe kenhe Ngkartele-arle renhe
    urreke inetyenhenge apmere alkere akertne-werne akngirtnetyeke. Kenhe Jesus ikwere-arrpe
    itirreke apmere Jerusalem ikwere-werne alhetyeke yanhe ikwerele ilwetyeke.
  qvc-NT: Syiluman kutinambaq tyimpu ch'ayaykaptinqam, Jisusqa suq balurta piskarqan,
    Jirusalinman rinambaq.
  tgl-ULB: Nangyari ng habang papalapit na ang kaniyang pag-akyat sa langit, lubos
    niyang inihanda ang kaniyang sarili na pumunta sa Jerusalem.
  cbs-NT: Janua jawen Epa anu Jesús kaxanai kemaya dateama Jerusalén anu kai taekin
  xtm-NTPP: Nuu ve kuyatni ja kenda kivi ja no'o Jesús ma andivi ma, ûni ni jani ini
    ya ja ki'in ya ñuu Jerusalén ma.
  nnq-nnq: Kingobu apakibandikila cha Yesu kutoligwa kujenda kumbengu, ngajenda Kuyelusalemu.
  bao-NT: Mee, Jesús ʉmʉreco tutipʉ cʉ̃ ca tua mʉa waapa tabe ea waaro ca biiro tʉgoeña
    tutuarique mena Jerusalén'pʉ waagʉ, waa jʉo waaupi.
  san-ORI: ଅନନ୍ତରଂ ତସ୍ୟାରୋହଣସମଯ ଉପସ୍ଥିତେ ସ ସ୍ଥିରଚେତା ଯିରୂଶାଲମଂ ପ୍ରତି ଯାତ୍ରାଂ କର୍ତ୍ତୁଂ
    ନିଶ୍ଚିତ୍ୟାଗ୍ରେ ଦୂତାନ୍ ପ୍ରେଷଯାମାସ|
  rmn-rmn: Кана э Исусески ало вахыти тэ овэл линдо опрэ, Ов гело ко Иерусалими.
  huv-NT: Wüx lamatüch a nüt mamb Teat Jesús andüy tiül cielo, quiaj tapiüng netam
    mamb Jerusalén.
  otn-NT: Ma̱n'na, ma̱n'na ni̱ guatra̱ pa ngue da̱ ma ma̱hɛ̱ts'i̱ ra̱ Jesús. Bi hya̱
    ra̱ ts'ɛdi p'ʉya ngue di̱ ma Jerusalén.
  nop-nop: Jesu kotigoŋ kunum gineŋ udanedok naiŋiŋ dulaune Jelusalemde loloŋdok nadikwambundaŋ
    yoguk.
  obo-NT: Na, to asow ron kos timpu to kodbatun ki Disas diyot datas to langit, id
    oggot din kos ginawa rin nod undiyon to Jerusalem.
  kca-kca: Хун Ԓўвеԓ мир уԓәпса эԓты нŏх ўты пŏра ванамәс, Ԓўв Иерусалим воша мӑнты
    нŏмәс верәс;
  cak-ENT: Y tok xa nka-pe yan c'a ri k'ij que ri Jesús ntzolij chila' chicaj, rija'
    xbün-e ruvüch richin xbe pa tinamit Jerusalén.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤅᤥ ᤁᤢᤒᤣ᤺ᤰᤔᤠ ᤕᤧᤶ ᤋᤩᤧᤖ ᤐᤳᤇᤧᤒᤠᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤕᤖᤢᤛᤗᤧᤔ ᤗᤧᤵᤔᤠᤱ
    ᤐᤣ᤺ᤰᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢ॥
  mie-NT: De nī ncuñatin quīvī jā quínohōn yā andiví, de nī jani téyíí inī yā jā quíhīn
    yā Jerusalén.
  san-TIB: ཨནནྟརཾ ཏསྱཱརོཧཎསམཡ ཨུཔསྠིཏེ ས སྠིརཙེཏཱ ཡིརཱུཤཱལམཾ པྲཏི ཡཱཏྲཱཾ ཀརྟྟུཾ ནིཤྩིཏྱཱགྲེ
    དཱུཏཱན྄ པྲེཥཡཱམཱས།
  qve-NT: Hanaq pachaman kutinanpaq tiempo yaqaña cumplikushaqtinmi, Jesusqa proponekuran
    Jerusalén llaqtaman rinanpaq.
  pao-NT: Soo Te Pabe'e oo sopedakwatoo soo Te Naa pudusoo namatasoo oo bikwu. Soo
    Te Pabe'e yise meeoo tusooyugwe, “Nu sakwa ka Jerusalem-witoo mease mu numu-no
    nanesootuhi.”
  cbu-NT: Musá kanindap kárimaam waritakchu anush Isus Irusarinap pangatama átu mang
    naatarangiya.
  usa-usa: Áánûqtuma Îtumma awíqmena wenôpaq uwínî-kanaama waaqókáq uráiye. miráitana
    Îtuma Yérútáárebaq ónáae téna mimórá aúyánámmá ítama yarútaiye.
  soy-soy: Kɛ kumúŋɛ́ kpɛ̃ kɛ Yeesu uu kɛyómɛ-mɛ̃ ń tɑɑ́nɛ ɑku n tu, Yeesu uu hɔ́
    rɛ ukɛ́ Yerusɑlɛm hɑ.
  hui-hui: Yasu ibu dahuliya andaga iraga halu polene horo kaware ha para hayagola
    ibuni manda bialu Yarusaleme pole pialu hene.
  amf-amf: Yesus cecindar kinin yiven wodan yeskaysaka Yerusaalem yivima shidhattine
    hamayse ki dhaabhade.
  quc-NNT: Xqetet k'u loq ri q'ij re ru k'amik b'i ri Jesús chikaj, xujikib'a k'u
    ri ranima' che ru b'inem pa ri tinimit Jerusalén.
  dob-dob: Niꞌatu ꞌasiyata ꞌiloselabena be Yesu ꞌiila limana galewaya, ꞌenega ꞌina
    nuwanuwa ꞌisaꞌuna be ꞌaene ꞌitatauya Yelusalema. ꞌEnega ꞌitoolo ga ma ina tononoyao
    sitauya.
  wrs-wrs: Doa Sesoava Yesusmba murapeta waingalmba vevna hevindamba, wo noinda Yesusva
    putpiahui vevna, Yerusalemramba himba elsus galohvna.
  mca-mca: Qa ƚunye'jkii iye pa'aj pa' Jesús in hats k'esiyu'ets pa' ƚahats'ij qu'
