  cta-NT: 'Loꞌo liꞌ nacui̱ Jesús jiꞌi̱ chaca nu quiꞌyu: ―Ca̱a̱ tyaꞌa̱ nuꞌu̱ loꞌo naꞌ
    ―nacui̱. ―Cusuꞌ ―nacui̱ yu jiꞌi̱ Jesús liꞌ―, ta nuꞌu̱ xi tyempo jnaꞌ chaꞌ tyanu
