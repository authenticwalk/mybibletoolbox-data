    nehe, i'i izupe. — Xo pitài ma'e zo azapo putar nerupi heho zanune ihe nehe. Nerupi
    heho 'ym mehe we azutym putar heru aha ihe nehe, i'i izupe. (Umàno etea'i ru'u
    tu a'e.)
  imo-imo: Kano wali yuni iye te lupendo nimbei, “Na peya pambili lombili owi,” nimu
    wali kano iyemuni topondopa nimbei, “Awilimu, oi pumbo nanga lapa peya molopolio
    pele yu kolombalo wali ono tepolio nu lombili ombo,” nimu.
  boj-boj: Osiqa tamo bei minjej, “Ni e daurbe.” Degsi minjnaqa tamo dena minjej,
    “O Tamo Koba, ni e odbimqa e mati aisiy ijo abu qa tariŋoqnqai. A moiyimqa subq
    atsiy di e ni daurmqai.”
  ulk-ulk: Iesu akaidari nerut kimiar detagri, “Ma kari tararmir.” Ege able kimiaride
    abi ikaidari, “Ople, ma kari kikem namarik ka nabakiamulu kara bab tatkobeilu.”
  eng-DRA: 'But he said to another: Follow me. And he said: Lord, suffer me first
    to go, and to bury my father.'
  knf-knf: 'Akak aji na aloŋ: « Ţaşaan. » Kë aŋ mënţan aŧeema aji : « Naweek, duni
    ţenën te umoyën Paapa. »'
  san-KHM: តតះ បរំ ស ឥតរជនំ ជគាទ, ត្វំ មម បឝ្ចាទ៑ ឯហិ; តតះ ស ឧវាច, ហេ ប្រភោ បូវ៌្វំ
    បិតរំ ឝ្មឝានេ ស្ថាបយិតុំ មាមាទិឝតុ។
  arn-NT: 'Fey Jesus feypifi ta kangelu wentru: —Inaen. Welu kisu llowdungueyew: —Ñidol,
    wüne üngüman ñi layael ñi fütakeche, fey wüla inayaeyu.'
  zas-NT: 'Rëb Jesús loj ben ren: ―Tanal naj. Per badxiꞌman laan rëbaman: ―Dad, banee
    mod gabenëꞌ da Dadan xt chi guiëtaman.'
  ken-NT: Arɛm ntá mmu achak bɛ, “Koŋó mɛ́.” Kɛ mmu wu arɛm bɛ, “Acha, dɔ̌ kpɨ́k
    ndɔ́k mbɛ́mɛ́ Ɛtaya.”
