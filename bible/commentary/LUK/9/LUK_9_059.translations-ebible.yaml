  dwr-ENT: ዬሱሲ ሃራ ኡራ፥ «ታና ካላ» ያጌዳ። ሺን፥ ቢታኒ፥ «ጎዳው፥ ታኒ ካሲያን ባዴ ታ ኣባ ሞጋና» ያጌዳ።
  pma-pma: Iesu viteni min meatin sav tai vit, “Kusil kat nau.” Ka meatin enek viteni
