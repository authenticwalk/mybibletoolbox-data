  tam-TCV: அவர் இன்னொருவனைப் பார்த்து, “என்னைப் பின்பற்றி வா” என்றார். ஆனால் அவனோ,
    “ஆண்டவரே, முதலில் நான் போய் என் தகப்பனின் மரண அடக்கத்தை செய்துவிட்டு வர எனக்கு
    அனுமதிகொடும்” என்றான்.
  mit-NT: 'Daaní, nì cachi‑yà xì inga nèhivì: ―Cunchicùn‑ní yùhù. Te nì cachi nècuàchìmà:
    ―Señor mío, dihna ni núhì ñà‑coo chii guéˋ vehi dècuèndè (ni cuí) yué, te nì ndùxin‑ne.'
  ceb-ULB: Unya siya miingon sa uban nga tawo, ''Sunod kanako.'' Apan siya miingon,
    ''Ginoo, tuguti una ako sa pag lubong sa akung amahan.''
  ces-LB: 'Jiného muže vyzval: „Pojď se mnou!“ Ale on váhal a vymlouval se: „Dovol
    mi nejprve pochovat mého otce.“'
  mkn-mkn: Satu kali, Yesus pange satu orang laen bilang, “Mari iko sang Beta, ko
    jadi Beta pung orang.” Itu orang manyao bilang, “Neu! Ma bagini, Bos. Biar beta
    pulang ko urus orang tua dong dolo. Kalo beta pung bapa su mati, na, baru beta
    iko.”
  nce-nce: Na kwe Jisas li home gali tlole, “Ju bome nagi enënë.” Kwe kë ho gali tlole,
    “O tako ho, bo bobë ayame matëmatë mëta afina lalowa gwa nugujetlëmene na mana
    jume nagi nëlëme?”
  pol-UBG: 'Do innego zaś powiedział: Pójdź za mną! Ale on rzekł: Panie, pozwól mi
    najpierw odejść i pogrzebać mego ojca.'
  qxh-NT: 'Juc runatapis Jesús niran: «Purïshimay.» Chaura mana munaranchu: «Tayta,
    papänïtaraj ricashaj. Wañucuptin, pampaycurraj purïshishayqui» nir.'
  nwi-nwi: Kɨni Yesu rɨni-pən mɨn tuk kwən kɨrik mɨmə, “Yuə, kɨrau mik, muə kafak
    kɨrik yermamə.” Mərɨg kwən a rɨni-pən tukun mɨmə, “Rhuvə, Yermaru. Mərɨg eighaan
    kɨn yo yakvən pi pom mɨnɨm rɨmɨk.”
  kmo-kmo: Rii akar ma riina eecha wor, “Ana na sumowu ta.” Worek, rii awasen eecha
    wor, “Harapa Ma, ada mapo i eeji apokon tiiriimok chik.”
  agr-agr: 'Nuna ti Jisus tikich aentsnashkam: —Nemagtukta, —tiuwai. Tama: —Apuh,
    idaitusta mina jegajuí wenu, apag jakamtai ukusan ukuakun nemagkatjame, —tau.'
  kyc-kyc: Lapala Yesumi akali mende lamaiyuo, Namba paronuli pyuo ipu leya. Leyamo
    dokopa baa dopa leya. Kamongo, nambana rakange wambo malu pela paparole leya.
  urd-GVU: کسی اَور سے اُس نے کہا، ”میرے پیچھے ہو لے۔“ لیکن اُس آدمی نے کہا، ”خداوند،
    مجھے پہلے جا کر اپنے باپ کو دفن کرنے کی اجازت دیں۔“
  yre-NT: 'Ɛn Zozi ''a ''vɩ min -tʋ lɛ ''nan: «''I -sɔɔnla ''an -sru!» Min zɩɛ e ''nan
    Zozi lɛ ''nan: «Minsan, ''i ''si -nɔn ''mɛn, -e ''an ''kʋ ''an "tɩ "wʋ ''vaadrɔ.»'
  fuh-BKF: 'O wi''i goɗɗo katin: —Jokkam! Oon jaabii mo, wi''i: —Joomam, accu mi yaha
    mi uwowa baaba am tafon.'
  arl-NT: 'Jesuuri tamonu pueyano sequeree: —Cua nuhuajiniara quia quiri. Nojuajaari
    saa sequereeja: —Cuaara Jiyaniijianaa. Cua que cuaara cua niquiara shaajeerajaara.
    Janiya jaara na jamoreni, janiyacua na nuhuaji quiata rucuanejore cutarani.'
  ziw-ziw: Amgamba mntu mtuhu, “Nitimila.” Mna yudya mntu agamba “Zumbe, ndakunileka
    nuye hamhambe tate.”
  grc-TR: Εἶπε δὲ πρὸς ἕτερον, Ἀκολούθει μοι. Ὁ δὲ εἶπε, Κύριε, ἐπίτρεψόν μοι ἀπελθόντι
    πρῶτον θάψαι τὸν πατέρα μου.
  nag-nag: Titia Jisu aru ekjon ke koise, “Moi laga piche ahibi.” Kintu tai koise,
    “Probhu, poila moi jai kene moi laga baba ke kobor dikene ahibo.”
  eng-OEBCW: To another man Jesus said, ‘Follow me.’ ‘Let me first go and bury my
    father,’ said the man.
  knj-NT: 'Catu'' jix yalon tet jun xa jaxca ti'': —Ec''an c''al cuywoj wintaj an,
    ẍi Jesús tet. Pero ẍi naj tet Jesús jaxca ti'': —Mamin, ak'' nioj xa jin permiso
    an, chi woche chin muj can toj jin mam an, ẍi naj tet Jesús.'
  deu-1912: 'Und er sprach zu einem andern: Folge mir nach! Der sprach aber: HERR,
    erlaube mir, daß ich zuvor hingehe und meinen Vater begrabe.'
  san-PUN: ਤਤਃ ਪਰੰ ਸ ਇਤਰਜਨੰ ਜਗਾਦ, ਤ੍ਵੰ ਮਮ ਪਸ਼੍ਚਾਦ੍ ਏਹਿ; ਤਤਃ ਸ ਉਵਾਚ, ਹੇ ਪ੍ਰਭੋ ਪੂਰ੍ੱਵੰ
    ਪਿਤਰੰ ਸ਼੍ਮਸ਼ਾਨੇ ਸ੍ਥਾਪਯਿਤੁੰ ਮਾਮਾਦਿਸ਼ਤੁ|
  nob-LB: 'Til en annen mann de møtte, sa Jesus: ”Kom og bli min disippel!” Men han
    svarte: ”La meg først få gå hjem og begrave min far.”'
  ntj-ntj: Nyangka Tjiitjalu wati kutjupanya watjarnu, “Wanala-rni.” Nyangka watjarnu,
    “Puurr, ngayuku mama mirrirrikitja ngarrirra. Palya-munta-rna yanku mantangka
    ngarrirra pitjaku?”
  sxb-NT: Nikuemao yalaga owundi otino, “Ndonde.” No omuntu oyo yairania otino, “Omwami,
    owusookere reka nsooke ngie nyawire soifu.”
  nhu-NT: Ɛ Jisos nɛ gay ɛ̂ wee mvu lɛ, “Ɛ̀ biì me le.” Ɛ wee wvudvu tfuse lɛ, “Tata,
    yawɛ ecinɛ ɛ́ me eŋgɛn endwey icɛm nsɛ no mbii.”
  row-row: Lao esa, Yesus noꞌe atahori laen sa nae, “Uma tungga Au, fo dadꞌi atahori
    ngga.” Atahori naa nataa nae, “Neu! Te taꞌo ia, Lamatuaꞌ. Hela fo au baliꞌ mete-seꞌu
    ala ina-ama nggara dei. Mete ma ama ngga mate ena, dei fo au feꞌe tungga na.”
  msy-msy: Egha Iesus gumazir igharazim mɨgei, “Nan gɨn izɨ.” Ezɨma gumazim an akam
