verse: LUK.009.059
translations:
  kpx-kpx: Kateai louito malaha mole namihai avoe, “Di ehomanela.” Isito malaha keu
    loui avoe, “Kosive, usege di vasohuta talive di mamau hatiale ke mai guliaito
    bae lohoi a ehomai.”
  okv-H: embo nei ta degi, “Na ambo ambo e,” enu ke mine einge ena, “Bada, na toao
    pambuto nau mama pehau avo koveto umo ambo ambo aisona,” ainge enu
  tbo-tbo: Yesu i baha nae lawa gehouna ugolina i pa, ‘Una wotagou.’ Ma lawana i pa,
    ‘Guyau, una palihaleu po a nae po amau a ototoni ma ina hilage po a guluwa tahaeya
    ma apoma a wotagom.’
  mal-C: അദ്ദേഹം മറ്റൊരു വ്യക്തിയോട്, “എന്നെ അനുഗമിക്കുക” എന്നു പറഞ്ഞു. എന്നാൽ അയാൾ,
    “കർത്താവേ, ഞാൻ ആദ്യം പോയി എന്റെ പിതാവിന്റെ ശവസംസ്കാരം നടത്താൻ അനുവദിച്ചാലും!”
    എന്നപേക്ഷിച്ചു.
  grc-SR: Εἶπεν δὲ πρὸς ἕτερον, Ἀκολούθει μοι. Ὁ δὲ εἶπεν, ⸋Κύριε,⸌ ἐπίτρεψόν μοι
    ⸉ἀπελθόντι πρῶτον⸊ θάψαι τὸν πατέρα μου.
  bgc-bgc: उसनै दुसरे तै कह्या, “मेरै पाच्छै हो ले।” उसनै कह्या, “हे प्रभु, पैहले
    मन्नै घर जाणदे, मै अपणे पिता के मरण कै बाद उस ताहीं दफना के आऊँगा, फेर तेरा चेल्ला
    बणुगाँ।”
  khz-khz: Iesu na matalima ta evaikilaato, netiwato, “Muliku ai onoma laka.” Na votalima
    na evega-geleato, netiwato, “Velekou, roe nea vou, ana waikule, tamaku anave tolea
    vou.”
  deu-TKW: 'Zu einem andern aber sagte er: folge mir. Der aber sprach: erlaube mir
    erst hinzugehen und meinen Vater zu begraben.'
  zsr-NT: 'Niꞌr gudxëꞌ bönniꞌ yubl Jesús, rnëꞌ: ―Gdaꞌ nedaꞌ. Bönniꞌ ni gudxëꞌ Lëꞌ:
    ―Xan, benn nedaꞌ latj huöjaꞌ ziꞌal lidxaꞌ ga gdxinr dza chbucachaꞌa‑nëꞌ xuzaꞌ.'
  lin-lin: 'Yesu alobaki na mobali mosusu : — Landa Ngai. Kasi mobali yango azongiselaki
    Ye : — Nkolo, pesa ngai nzela ya kokende nanu kokunda tata na ngai.'
  hns-NT: 'Oe ek doesar aadmie se bolies: „Hamaar saath aaw.” Tab aadmie bolies: „Maastar
    djie, ham pahiele aapan baap ke mattie dei sakiela?”'
  noa-E: Maimua ãbakhaíg jũrr ich garmuata —Marrau mʉ dʉ̈i abaawai, jũrr magua, —Señor,
    magan idëu nacha mʉ mʉch aai aar mawia i dʉ̈i chirʉʉ apibá. Mʉg atag mʉch juadamaucha
    jöoi aukhër pʉabajeen chadau mua pʉ ogdʉba chitajugui ajim anʉm.
  eng-EMTV: Then He said to another, “Follow Me.” But he said, “Lord, permit me first
    to go and bury my father.”
  mib-NT: 'Te ni cahān yā jiín ɨnga de: Condiquīn ruhū na quíhín yō. Te máá tée un
    ní cahān de: Condetu ní ndé na quíchindūji ná tátá na xíhna gā. Yūcuán na te condiquīn
    na níhín, áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ वेॽस्‍मा मनाःन् मे़त्तु, ‘इङ्‌गाॽ तिम्‍दाङ्‌ङे़ॽओ॥’”
    कर खे़न् मनाःल्‍ले़ नोगप् पिरु, “आदाङ्‌बे, तगि इङ्‌गाॽ के़सिःबा आम्‍बाःन् इप्‍पुङ्‌ङो
    चिङ्‌से़ पेःक्‍मा पाङ्‌घाङ्‌ङे़ॽओ”
  xnj-xnj: Yesu akamjovela mundu yungi, “Nilandayi.” Nambu mundu yula akamyangula,
    “Bambu, nileka hoti nihamba nikamuzika dadi wangu.”
  mmx-mmx: La ne Iesu ga lok bok ti mo lara laradi vetpes, “Una mumu asu ia.” Ketla
    mo laradi ga lok tin, “Leeme Silok, una ke xepe be ia, kusu anat pas la anak mit
    ne tamak.”
  cbr-NT: 'Catancëxun ca Jesusan uni itsi —''ëmi sinani ca ''ëbë cuani ut —cacëxa.
    Cacëxun ca cacëxa: —Mibë cuanti ''aínbi cana ''ën papanu pain cuainsa tanin. A
    bamaia maíntancëx cana mibë cuanti ''ain.'
  tee-NT: 'Chai ju Jesús junilh apumatam: ―Aq''uinch''ak''ok''ach. Para ju yuchi juni:
    ―Qui''ucxtin yauch aq''ui''un ni act''at''olaca'' ju quimpai. Ni caniya'' ju yuchi
    pus acmacnuya'' chai acsnich ju acch''ak''ok''ayan.'
  eng-LSV: And He said to another, “Follow Me”; and he said, “Lord, permit me, having
    gone away, to first bury my father”;
  cak-NT: 'Y ri Jesús xu''ij che jun chic achi: Quinatzeklebej. Pero ri achi re''
    xu''ij: Ajaf, ren can ninjo-wi jatintzeklebej, pero taya'' lugar chue chi ninmuk
    na e ri nata'', c''ajari'' xquibe chawij.'
  pah-NT: 'Ojipe''ga pe Jesus''ga ei: —Ji rupi nanani ti ejo, ei Jesus''ga. A''ero
    ga ei reki Jesus''ga pe: —Aerẽ po ti ji hoi ndehoa nanani nehẽ. Na ji hoi na''ẽ
    jipo''ria tyma, ei ga nde ko jipojykaharetero javo Jesus''ga pe.'
  sja-NT: 'Mãpai Jesupa mãgaji awaraa eperãmaa: —Mɨ ome nipa chéji. Irua p''anauji:
    —Tachi Waibɨa, mɨ jida pɨ ome nipaparii k''inia bɨ. Mamĩda aɨ naaweda mɨ ak''õre
    ɨapipáde aji, iru piuk''ãri.'
  xed-xed: 'Kaʼa nda sana mndu guli mantsa: «Mbaɗa mista ɗa!» kaʼa nda tsi. «Mghama
    ɗa! Zlihazla ka dzaʼa yu paɗamtá da ɗa karaku,» ka tsaya zlghanaftá wi.'
  mks-NT: 'Tá na̱ndihi já na̱cachi Jesús já xi̱hín inga da: —Naha quíi̱ candi̱co̱
    ye̱he̱. Joo na̱nducú ñehe da̱ cán tu̱hun nu̱ Jesús já cáchí da̱ já xi̱hi̱n á:
    —Quia̱hva jihna ndó ña̱ma̱ni̱ nu̱ú i̱ ña̱ ná cu̱hu̱n i̱ jándu̱xu̱ tátá i̱ já quixi
    i̱ candi̱co̱ i̱ ndo̱hó —na̱cachi da xi̱hi̱n Jesús.'
  gfk-S: Ma ne Jisas ga tange ta tike mes na turadi, “Nu mur iou.” Ma iga balu ie,
    “No Watong, nu haut ise baak iou be ni hana, nige bus no nugu mama.”
  bmu-bmu: Jisösnöŋ azi kungöra jiyök, “Gi kaba ni nuataŋgöman.” Jiyökmö, kewö meleŋnök,
    “Kembu, mi ölöpmö, iwinan kömumamgö aiga mutuk jinöŋga anda galöm kölbi kömui
    löm kölbigun.”
  dgz-dgz: Iesu apan dawa inap anega wan, “Evinap ongingan.” Go apan ame gare anega
    wan, “Ayop negawa, namu angep mamana boepi tup amba ongain.”
  eng-GNV: But he said vnto another, Followe me. And the same said, Lord, suffer me
    first to goe and burie my father.
  zaa-NT: 'Ra tè Jesús áttuą: Gutà tanó inte''. Lą nna becàbią nna rą ne: Señor, be''él·la''
    ỹá inte'' éya''a'' tacáttsi''a'' tàta quí''a.'
  eng-WEBSTER: And he said to another, Follow me. But he said, Lord, suffer me first
    to go and bury my father.
  guh-guh: 'Bajaraxuacujinae Jesús jumaitsi icatsia itsanëjavabelia: —Nepënaponare,
    jai Jesús. Nexata bajaraponë jumaitsi: —Tajatuxanenë, caeepatoyo abaxë necopare
    tamëthëtsinexa taxa petëpaenë, jai bajaraponë Jesúsjavabelia.'
  bon-bon: Yeesu piba nuuja biname ne jejige egä, “Tädi, cane cama otnime,” Yepä,
    pui biname te jejige egä, “Babo biname, cane singi gäne meebine ingwe äcwime,
    yepä cane lipu gäne niinäce otni cäme babe ne gape acitame?”
  nhw-BL: 'Huan Jesús quiilhui seyoc: ―Techtoquili. Pero yaya quiilhui: ―NoTeco, achtihui
    techcahuili ma nijtlalpachos notata quema miquis.'
  mgw-mgw: Wayomwi po, aammakie mundu ywi'ngi', “Uniki'ngame.” Lakini mundu ywo ngayangwa,
    “Bwana, uniyi'ki'ti'ye wi'ti' nikasike tati' bangu'.”
  swh-ONEN: Yesu akamwambia mtu mwingine, “Nifuate.” Mtu huyo akamjibu, “Bwana, niruhusu
    kwanza nikamzike baba yangu.”
  wbi-wbi: pe pano akam'bula umuunhu ujunge akati, “um'bingililaghe” neke umwene akati
    “Mutwa unavule taasi nilute ninsyile ubaba ghwango.”
  bba-bba: U kpɑm ɡoo sɔ̃ɔwɑ u nɛɛ, ɑ mɑn swĩiyɔ. Adɑmɑ yɛ̃ro u nɛɛ, ɑ de n ɡinɑ dɑ
    n nɛn tundo sike.
  eng-KJVCPB: And he said unto another, Follow me. But he said, Lord, suffer me first
    to go and bury my father.
  kgk-NT: 'Peteĩ upe-py oĩ va''e-pe ae he''i: —Xe moirũ katu, he''i. Upe va''e he''i
    Hesu-pe: —Xe reja ranhe aha''arõ hagwã xe ru omano. Upe rire ae-ma aha va''erã
    ne ndive oromoirũ hagwã, he''i íxupe.'
  waj-waj: 'kiaa kioo vaidi voovai tunoo: Ni nnaagiai ngianee, tuduu rikioo ivo inna
    kua sai tunoo: Udaanga-o, kii na varinono ni napoova putinai hau kiee i nnaagiai
    kuanaravee,'
  cpy-cpy: 'Opoñaashita ikantawita-nakari Jesús itsipa: “Poyaatena eeroka.” Ikantzi
    rirori: “Pinkathari, {Mt 8.21 nokowawitaka naaka noyaata-nakimi, eeromaeta nimaeka,
    nokowatzii noñeero nokitata-neeri ashitanari, aripaete noyaatemi.”}'
  ekk-PKP: 'Ta ütles ühele teisele mehele: „Järgne mulle!“ Aga mees vastas: „Õpetaja,
    las ma lähen kõigepealt koju ja matan oma isa.“'
  mpx-mpx: Yaka i baek tau etega al elana i ba, “U toulilau.” Yaa tau o Yeisu anana
    i lahe i ba, “Babala, u talamwagau na na ga na matamatan nam ni yaomal ge na teli,
    abwe na touliliwa.”
  wbp-wbp: Ngula-jangka, Jijajijirla wati jinta-kariki wangkaja, “Purayaju!” Watingki
    yalu-manu Jijaji, “Warlalja-Wiri, ngajukupalangu kirdana ngulaju purlka. Ngaka
    kajirna yapunta-jarrinjarla milyingka yirrarni, ngula-jangkaju kapurnangku puralku
    nyuntuju.”
  luo-luo: Nowachone ngʼat machielo niya, “Luwa.” To ngʼatno nodwoko niya, “Ruoth,
    yiena adhi ayik wuonwa mondi.”
  nhe-NT: 'Huan Jesús quiilhui seyoc: ―Xinechtoquili. Pero yajaya quiilhui: ―NoTeco,
    achtohui xinechcahuili ma nijtlalpachos notata quema miquis.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܠܚܲܕ ܐܚܹܪܢܵܐ: ”ܬܵ‌ܐ ܒܵܬܪܝܼ.“ ܐܝܼܢܵܐ ܗ̇ܘ ܐܡܝܼܪܹܗ ܐܸܠܹܗ:
    ”ܡܵܪܝܼ، ܫܒ݂ܘܿܩ ܠܝܼ ܩܲܕܡܵܝܬܵ‌ܐ ܕܐܵܙܹܠ݇ܢ ܘܩܵܒ݂ܪܹܢ ܠܒܵܒܝܼ.“'
  esk-NT: Jesus-ŋum atla iñuk nipliutiniġaa, “Maliŋŋa.” Aglaan taavruma iñuum nipliutiniġaa,
    “Ataniiq, sivulliulugu aiḷaŋa iḷuviġiaġlugu aapaga.”
  msb-msb: May sinabihan pa siya na tawo, “Kadi, umupod ka sa akon,” kaya lang nagsabat
    an tawo, “Ginoo, tuguti ako na makauli anay hasta na ikalubong ko an akon ama.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² siáh²: ―Ma¹dsǿg³ quianh¹³ jní²
    ―ca¹juúh²dsa. Jøng² ca¹juúh² dsa² héi²: ―Juu¹³ jniang³, ¿tsa³cuúh³hning jǿg³ neh¹³jni
    ni³jiá¹, ca¹lah¹ca¹jon¹ ti³ŋiéh¹jni? Jøng² ma²nei¹³jni quianh¹³ hníng¹ ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ପଚେ ଜିସୁ ଆରିଗଟେକ୍‌ ଲକ୍‌କେ କଇଲା, “ମର୍‌ସଙ୍ଗ୍‌ ଆଉ ।” ମାତର୍‌ ସେ କଇଲା,
    “ପର୍‌ତୁମ୍‌ ଜାଇ ମର୍‌ ବାବାକେ ଦନ୍‌ କରିଆଇବାଜାକ ମକେ ଆଦେସ୍‌ ଦିଆ ।”
  meu-meu: Ma ta danu ia ese e hamaoroa, eto, Murigu ai a raka. A ia eto, Lohiabada
    e, mani emu hara tan gu do baina ha ḡuria guna.
  yva-NT: Yesus po raura nanto vatano kaijinta ai pare, “Winde ra wintavono Rinai.”
    Weramu vatane umaso apa ayaowe rasakinavo Yesus ai pare, “Injae, syare Nyo inapaya
    indamu syakato syo sya injaya ambai rati, umba syakarea itavondi Nai.”
  dgc-dgc: Ey kinagi ni Jesus to lélake a esa, a “Kumuyog ka diyakén a maging alagad
    ko.” Pero kinagi no lélake, a “O, Panginoon, pero pabayanék pad pa, monda angen
    ko pa ielbéng tama ko.”
  zpm-NT: 'Laa zha ne bredz me tsienaḻ zhits me, pquiab zho rëb zho: ―Sënaḻ naa zhits
    luu, per bzhiguieḻ bneedz diidzbey cuëz naa, gaṉgazh naa tsoliu pxoz naa.'
  hix-NT: Onà wyaro nkekon xarha tà, anaro wya. Omoko, rakoro, kekon hatà, àwya. Onà
    wyaro haxa nkekon hatà, noro. Rohà y, omokhàra hak wehxaha, ayakoro, kekon hatà,
    Txesusu wya. Royàm peno wayhàtxhe, wenamyan hamà, uro ha. Rowya noro heno yonamàtxhe,
    àten hamà, ayakoro, kekon hatà.
  sim-sim: Ushihi Jisas ma ome lar nga ormu sawera, �Mir anin mi tiya.� Hako ma orto
    ormu mbara, �Halashinak a ihi avui anhin a wakor oweshihin.�
  npi-ULB: तब उहाँले अर्को मानिसलाई भन्‍नुभयो, “मेरो पछि लाग ।” तर उसले भन्यो, “प्रभु,
    मलाई पहिले मेरा बुबालाई गाड्न दिनुहोस् ।”
  cgc-cgc: May ittaw man na paambalan Jesus, “Muyog ka ki yaken aged isya ka man ta
    ake na mga tinudluan!” Ambal ta ittaw ya, “Ginuo, bag-o a nang en muyog. Muli
    a pa aged daw mapatay amay ko ya naan a dya para maasikaso ko paglebbeng ki kanen.”
  tim-tim: Akto sop siân Yesuŋe luâk siâ mem miawakmâ hin dâm magaŋep, “Gâ nâ wat
    nekmenâ olop mande.” dâmbo hin dâep, “Humo, nâŋgâmenâ nâŋe soŋ arim apone hangom
    âkâ purik katmâ togore gâ olop ariwaet.” dâep.
  yor-yor: Ó sì wí fún ẹlòmíràn pé, “Máa tọ̀ mí lẹ́yìn.” Ṣùgbọ́n èyí wí fún un pé,
    “Olúwa, jẹ́ kí èmi lọ sìnkú baba mi ná.”
  wos-wos: Wungi wataka dé nak duré wa, “Méni wuna hukémbu mé ya.” Wungi wandéka dé
    wa, “Méni yawundu namét, wuni tale ye wuna yafana fusa rémétaka bu yawu.”
  emp-NTPO: 'Maʌ̃ne Jesuba dewara ẽberãa jarasia: –Mʌ̃ ume zedua.– Dji ẽberãba panusia:
    –Mʌ̃ Boro, bʌ ume wãi naẽna idu mʌ̃ zezada tʌb̶aribidua.–'
  eng-F35: Then He said to another, “Follow me!” But he said, “Lord, permit me first
    to go and bury my father.”
  ind-ind: Kepada orang lain Dia berkata, “Ikutlah Aku!” Tetapi jawab orang itu, “Tuan,
    izinkanlah saya pulang dulu. Setelah ayah saya meninggal dan dikuburkan, saya
    akan mengikut engkau.”
  pes-OPCB: 'یکبار نیز او کسی را دعوت کرد تا پیروی‌اش نماید. آن شخص گفت: «سَرورم،
    اجازه بفرما تا اول به خانه بازگردم و پدرم را دفن کنم.»'
  mpt-mpt: eka naka make imin baabanea Kobo te beketne nale ge baabasea naka ele baanea
    Sum kobo ne mo deibkenia monia blia ne aye kaanemeo dobbunita teta bekebke haanano?
    gesea
  ssx-ssx: Kutupa Yesuma꞉ hali ma꞉nda꞉ pa꞉ta꞉ alota꞉ I̱ telia꞉ mea epoe leekepate
    mo halima꞉ alota꞉ Tekehalio. Titina꞉ amba꞉la yaka apa꞉ mea hoilu pono lae leekeme.
  mkl-mkl: Nɔ í sɔ̃ inɛ mmu ɡɔ í ni, toom wɑ. Ammɑ inɛɛu í ni, jɔ̀ n koo n si bɑɑm
    wɑ titɑ̃.
  gaq-gaq: ଆରି ଜିସୁ ବାରି ମୁଇଂଜାକେ ବାସଙ୍ଗ୍‌କେ, “ନେଙ୍ଗ୍‍ନେ ପ୍ଲା ପାଙ୍ଗ୍‌ଲାପା ।” ମେଁ ବାସଙ୍ଗ୍‌କେ,
    “ମାପ୍‌ରୁ ! ସେନୁଗ୍‍ ୱେଚେ ନେଙ୍ଗ୍‍ନେସା ନେମ୍ବାକେ ଆତି ବିଃନ୍‌ସା ଆନେଙ୍ଗ୍‌କେ ଆଦେସ୍ ବିଲା
    ।”
  gof-RNT: Hankkuwako, “Neeni tana kaalla” yaagis. Shin uray, “Godaw, koyrottada ta
    aawa moogada yaana” yaagis.
  unx-unx: ଆଡଃ ଇନିଃ ଏଟାଃନିଃକେ କାଜିକିୟାଏ, “ମାର୍‌ ଅତଙ୍ଗ୍‌ଇଙ୍ଗ୍‌ମେ ।” ମେନ୍‌ଦ ଇନିଃ କାଜିକିୟାଏ,
    “ହେ ପ୍ରାଭୁ, ସିଦାତେ ଆପୁଇଙ୍ଗ୍‌କେ ତପାଇ ନାଗେନ୍ତେ ସେନ୍‌ଇଚିଙ୍ଗ୍‌ମେ ।”
  gah-gah: 'Loko loake, ve makó nene geza oko némegetozo. Loko lokago, eza láa loko
    limó: Guivahanínemaka, geza gelekako nene, neza minoko améneho helekiko vinake
    gale zemikinake gémegetatove.'
  lcm-lcm: Na kala songo na mang igenen, “Me na ku auai ve nau.” Sikei kala antok
    ta, “Volava, ku naol suai tapai anig, na nakan mo tapai ani mamai.”
  aer-aer: Kele imerte Jesus artwe arrpenheke anteme angkeke, “Ayenge apenterle-apaye!”
    Kenhe artwe re akenhe angkirtnerlenge, “Ayenge apele alhampwe-irreke-arle. Ayenge
    urrekeke impaye ayenge-arle apmere-werne alpetyeke, akngeye atyinhe artetyeke.
    Kenhe yanhe iperrele the ngenhe apenterle-apetyenhenge.”
  qvc-NT: 'Chaymandaqam Jisusqa suq runata nirqan: —Shamuy, aku noqawan, nishpa. Piru
    chay runaqam nirqan: —Taytitu, dijawayraqri rinaypaq taytayta pambaq, nishpa.'
  tgl-ULB: At sinabi niya sa isa pang tao, “Sumunod ka sa akin.” Ngunit sinabi niya,
    “Panginoon, hayaan mong ilibing ko muna ang aking ama.”
  cbs-NT: 'juni betsadi Jesúsun yuikin: —Tapinkin ea chibankubainwen— aka —Xanen Ibuun,
    ea jeneyuwe, ja dukun en epa mawa maiwatan en mia chipu chibanxanaidan— aka'
  xtm-NTPP: 'Jesús ma, jiña''a ya in‑ka de: ―‍Kondikin ña''a ni ―‍kúu ya jiña''a ya.
    Kovaa ni ndakone''e de: ―‍Señor, kachi ni, te xinañu''u chu''u sa yuva sa ma,
    sana kondikin ña''a sa ―‍kúu de jiña''a de.'
  nnq-nnq: Ngannengela mundu jonge, “Ungengame.” Nambu jwombe ngalenga, “Angwana,
    nanji uneke nyende oti nakachike awabango.”
  bao-NT: 'Apĩ peera: —Yʉ mena pee dooya —cʉ̃re ĩiupi Jesús. To biro cʉ̃ ca ĩiro:
    —Wiogʉ, yʉ pacʉre yʉ yaa jʉogʉ waarʉga ména —cʉ̃re ĩiupi.'
  san-ORI: ତତଃ ପରଂ ସ ଇତରଜନଂ ଜଗାଦ, ତ୍ୱଂ ମମ ପଶ୍ଚାଦ୍ ଏହି; ତତଃ ସ ଉୱାଚ, ହେ ପ୍ରଭୋ ପୂର୍ୱ୍ୱଂ
    ପିତରଂ ଶ୍ମଶାନେ ସ୍ଥାପଯିତୁଂ ମାମାଦିଶତୁ|
  rmn-rmn: 'Аврэ манушэски о Исус пхэнляс: — Эла пал Мандэ. Ай одова пхэнляс: — Сагбуса,
    мук ман ханик тэ джяв тэ пароскерав мэ дадэс.'
  huv-NT: 'Condom tasaj alinop: ―Mac, indüüb xic, tabar ―aj. Aaga nasoic quiaj tapiüng:
    ―Teat, sanamb nacül leaw andeow xeteat, namiüt; ndoj sanandüüb ic narang leaw
    ipiüng ―aw.'
  otn-NT: 'Bi ''yɛ̱mba̱ n''na nc''ɛ̱i̱ ra̱ Jesús: ―Ma ga̱ mmɛp''ʉ nná̱ magä ―bi ''yɛ̱mbi̱.
    Pɛ nu̱''a̱ ts''o p''ʉya, bi ''yɛ̱na̱: ―Ague grá̱ hmu̱, da̱mi̱ ''dacra̱ nt''ɛ̱di̱
    ngue ''be da̱ du̱ ma̱ papá ga̱ ägui. Ya da̱ zä ga̱ mmɛ p''ʉya ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ niŋa me niŋbo nehikeleweŋ niŋguk, iŋgoŋ me u yoguk, “Wapum, nadiune
    timeŋ wooŋ batne wenefulaŋa bit.”
  obo-NT: Na mid oseng mandon si Disas diyot ossa pa no minuvu, kahi rin to, “Duma
    ka koddi.” Piru mid tavak sikandin to, “Longaggon, od uli a pa woy otik nolobbong
    don iddos amoy ku, od duma a kikow.”
  kca-kca: 'Кимет хŏйата Ԓўв йастәс: "Ма йўпемән йўва". Щитэн йастәс: "Турәм Куща,
    мӑнэм оԓәӈән йŏхи йӑхты эсԓы, пӑрәм ащем иԓ ԓэщатты".'
  cak-ENT: 'Y ri Jesús xbij c''a chin jun chic achi: Quinatzeklebej. Pero ri achi
    ri'' xbij: Ajaf, yin juis ninjo'' nquibe chavij. Pero taya'' c''a k''ij chuve
    que ninmuk na e ri nata'', c''ateri'' nquibe chavij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤘᤣ᤹ᤛ᤻ᤔᤠ ᤔᤏᤠ᤺ᤴ ᤔᤧᤳᤋᤢ. ‘ᤀᤡᤱᤃᤠ᤹ ᤋᤡᤶᤍᤠᤱᤅᤧ᤹ᤀᤥ॥’” ᤁᤖ ᤂᤧᤴ ᤔᤏᤠ᤺ᤸᤗᤧ
    ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤀᤠᤍᤠᤱᤒᤣ. ᤋᤃᤡ ᤀᤡᤱᤃᤠ᤹ ᤁᤧᤛᤡ᤺ᤒᤠ ᤀᤠᤶᤒᤠ᤺ᤴ ᤀᤡᤵᤐᤢᤱᤅᤥ ᤆᤡᤱᤛᤧ ᤐᤣ᤺ᤰᤔᤠ ᤐᤠᤱᤄᤠᤱᤅᤧ᤹ᤀᤥ”
  mie-NT: 'De nī ncāhān yā jíín incā dē: Cuniquīn nduhū ná cóhōn. De nī ncāhān dē:
    Señor, cundetu ní de ná quíchuhū sá tatá sá xihna cā, ncachī dē.'
  san-TIB: ཏཏཿ པརཾ ས ཨིཏརཛནཾ ཛགཱད, ཏྭཾ མམ པཤྩཱད྄ ཨེཧི; ཏཏཿ ས ཨུཝཱཙ, ཧེ པྲབྷོ པཱུཪྻྭཾ
    པིཏརཾ ཤྨཤཱནེ སྠཱཔཡིཏུཾ མཱམཱདིཤཏུ།
  qve-NT: 'Saynata nispanmi Jesusqa huk runatañataq niran: —¡Hakuchi noqawan! nispa.
    Hinaqtinmi chay runaqa niran: —Señorlláy, primertaqa dejaykuwayraq papay wañuqtin
    p''amparamunaykama. Chaymantaña qantaqa qatikusqayki, nispa.'
  pao-NT: Soo Te Pabe'e ka sumuoo nana meeoo netamma, “U sakwa nu-no maneka.” Soo
    nana yise ka Te Pabe'e meeoo nanekwegea, “Nu sakwa e naa-no nummenummese, ka oo
    ya'ese oo tuguse, saa'a u-no tzabekadooa.”
  cbu-NT: 'Mishat, tputsee pakchu, Isussha: Nuwash tchitangandama, tárangu, uwsha:
    Xamachi, ichee. Kutachimasima; Apapama tsipayamasa. Tsipachu, apareetsi mapeeruri,
    ana tachitchima, tárangiya.'
  usa-usa: 'ánibo Îtuma káqo-nakokaraq timá ámikaiye: “emá ketinaaé waraao.” téna
    titana min-nákómá maará-tiraiye: “kanaaráq tiyúwénaq ketibomá ko mamá uqtamá kátuwerabiyo?”
    téna tiráiye.'
  soy-soy: 'Uu usoi ucɔ mɑɑ rɛ: A nɛ́ ritiki. Amɑ́ usoi uu rɛ: Sɑ́ɑ, ɑ ncée nɛ́ hɛ
    kɛ́ hɑ unɛ́sɑ́ɑ kulɛsi kɛ́ pɛɛ kɛlenɛ pɔ́ ritiki.'
  hui-hui: Ani lowa Yasuhanda agali mendehondo lalu, I̱ porodagua talima ibabe, lene.
    Ani layagola agali biagome lalu, Anduane-o i̱ aba ala hora hole dai berogo, lene.
  amf-amf: Yesus ea waanaar “Isa paanan nivaa” kina ki hamade. Kidiar “Imbo, birayse
    imbaam duukayse inin nivoadettsi iam yittsaa” kina ki hamade.
  quc-NNT: 'Xub''ij ri Jesús che ri jun chik: Sa''j wuk'', —xcha che. Xub''ij ri are'':
    Qajaw, ya la chwe chi nab''e kine''k, kinmuq na kan ri nu tat aretaq käkämik,
    —xcha che.'
  dob-dob: ꞌEnega ꞌeluwena wate ꞌimai ga Yesu tai nina ꞌena ꞌigwae, “ꞌUmuliyegu.”
    Ta tauna ꞌiona, “ꞌInapwana, ꞌuda tagwalegu be nugana yaila be tamagu yayamwa ꞌina
    mwawasa manuna be yada saꞌu ꞌaliꞌaliye ta muliyega yamuliyeyo.”
  wrs-wrs: Wo mongova indhanariniva pronamba, doa Yesusva hemba os ishomnana, yeoa
    katindim petheinu. Doa himba Yesusmba henga os ishomnana, dawonam sewonam. Ka
    boasna gavai, kavna aramindm singvelm, wo kava henga si provav, yemba pethamnalmba.
  mca-mca: 'Pa'' Jesús qa yit''ijets iye pakhap jukhew: —Atsjayan.— Pakha''an qa yeku''ƚ
    pa''aj: —Yatsat''axyij, etswejinƚe eku''n hojohontax hatse'' qu'' hetijik''ui
    ha'' tata.—'
  kiw-kiw: Ruu-ro aaꞌoi-ka, dubu atai eito, “Moo robodoo.” Irai aaꞌo dubui-ro aaꞌoi-ka,
    “Paidubu-o, epuui tauo, moo abeai uuꞌumai raaraimai.”
  tzo-TZC: 'Ti Jesuse jech laj yalbe ti yane: ―Batic ―xut. Pero ti stuque jech laj
    yal: ―Cajval, acꞌbun to permiso ta jmuc baꞌyel ti jtote ―xi.'
  mya-mya: ကိုယ်​တော်​သည်​အ​ခြား​လူ​တစ်​ယောက်​အား ``ငါ့ နောက်​သို့​လိုက်​လော့'' ဟု​မိန့်​တော်​မူ​၏။
    သို့​ရာ​တွင်​ထို​သူ​က ``အ​ကျွန်ုပ်​အ​ဖ​၏​အ​လောင်း ကို​ဦး​စွာ​သွား​၍​သင်္ဂြိုဟ်​ခွင့်​ပေး​တော်​မူ​ပါ''
    ဟု လျှောက်​၏။
  gng-NT: 'U tí tɔke'' utɔ mɔ ki ye: «Paan nʼbo ní.» Nɛ u ye: «Yonbdaan, cɛ̀be nni
    ń jo kí tì sube nʼbaa ŋɔ kí liɛbe ní kí paan aʼbo.»'
  cbi-NTPO: 'Tsejtu Jesús kama rukunu tsandimi: In bendaa jade, timi. Tsenñu juntsa
    ruku tsandimi: Rukui, tsaashu juntsaa, in apanu ajke'' menjinu tsuyu, timi.'
  ikk-NT: Jesu sị okẹnnyẹ ọzọ, “Sọnmẹ m.” Kanị okẹnnyẹ hụ nọ sị, “Di-ọkpa, nị m bu
    ụzọ jẹn d'e ligụụ nẹdi m.”
  leu-leu: Nane kuus xe sina xasafuna, “Usiau.” Taasaxa mataa aave a xuuse, “Memai,
    ne tafe xaafan na tamaang xalak e mui ne taa usi nano.”
  maz-NT: 'Xe go ña c''ua e Jesús o xipji c''ü ''na nte: ―Chjä''dä rá mö. O ndünrü
    c''ua o xipji e Jesús: ―Nu''tsc''e ín Jmuts''ügö, dyacü sjëtsi ot''ü rá ma''a,
    rá ma ögü mi tatagö, cja rrũ mëgövi.'
  bod-N: ཡང་ཁོང་གིས་མི་གཞན་ཞིག་ལ་འདི་སྐད༌དུ། ང་ཡི་རྗེས་སུ་ཤོག་ཅེས་གསུངས་པ༌ན། མི་དེ་ན༌རེ།
    གཙོ་བོ༌ལགས། ང་རང་ཐོག་མར་རང་ཡུལ་དུ་ཕ་དུར་ལ་སྦ་རུ་འགྲོ་བར་མཛོད་ཅེས་ཞུས་པ༌དང༌།
  tca-NT: 'Rü Ngechuchu ñanagürü nüxü̃ ga wüxi ga to ga yatü: —¡Chowe rüxũ! —ñanagürü.
    Natürü nüma ga yema yatü rü ñanagürü nüxü̃: —Pa Corix, noxri chanawèxe i chaunatüxü̃
    ichayatèxira —ñanagürü.'
  zpl-NT: 'Nu uni Jesuse lu stucu bene: ―Utequiee liꞌá. Pero ucuaquii lunu: ―Uzela
    nú biꞌya paa hasta nú atinu nu che chu nzela quiea liꞌilu.'
  mbc-NT: 'Moropai Jesusya ta''pî tiaron warayo'' pî'': —‍Aase uwenairî —‍ta''pîiya.
    Tîîse mîîkîrîya ta''pî: —‍Uyepotorî, maasa e''mai'' pe uyun sa''manta tanne. Yu''na''tîuya
    tîpo uutî —‍ta''pîiya.'
  ndg-ndg: Ndipo atikum'bakiya mundu ywenge, “Nikengame.” Lakini ywembe atibaya, “Ngwana,
    uniruhusu kwanza niyende nikamchike tate bango,”
  wsk-wsk: Ale nu kari bo tala maonam, “Ni tair agowom karoko,” mam. Bare kari mu
    mam, “Kari Biya, me neger se ani namarik aga ait mutim tugumek ale asele ko,”
    mam.
  toj-NT: 'Ti yal yab ja otro juni: ―Jachuc ja hueni, nochohuon. Ti yala ja huiniqui:
    ―Cajual, cuando huax cham ja jtati, ti oj jacon amoca.'
  tbc-tbc: Agog Jesus tamol sen ak ta irupei, “Ŋieg aban uri.” Gug tamol an ibol,
    “Tubun en, umoi dop ŋaup, tamag ŋisare gup.”
  sna-sna: Akati kuno mumwe murume, “Nditevere.” Asi murume uyu akapindura akati,
    “Ishe, nditenderei kuti ndinoviga baba vangu.”
  smk-NT: Mi'sa wana anamaet ni Jesus konan saya et itaw, “Mayi ka kongko.” Ket wanan
    ni'bat, “Ser, no mi'sayna li' ta itabon koya yapo' si tatay mi.”
  grc-TCGNT: Εἶπε δὲ πρὸς ἕτερον, Ἀκολούθει μοι. Ὁ δὲ εἶπε, Κύριε, ἐπίτρεψόν μοι ἀπελθόντι
    πρῶτον θάψαι τὸν πατέρα μου.
  gof-WFTW: Hankkuwako, “Neeni tana kaalla” yaagis. Shin uray, “Godaw, koyrottada
    ta aawa moogada yaana” yaagis.
  spa-BLM: 'Le dijo a otro: “¡Sígueme!” Pero él dijo: “Señor, permíteme primero ir
    a enterrar a mi padre”.'
  kyz-NT: 'A''ere Jejui ''ga oje''ega ajepeja ''ga upe nũ: —Erejot te je rupi? Naani
    te ra''u nũ?— ''jau ''ga ''ga upe. —Naani. Nooi je ''awauwe ene rupi. Tene jeruwa
    ''ga manũi ra''ne. Tejuwa ''ga manũ re too ene rupi ''jau. ''Ga manũ re nipo a''jea
    futat tekou ywyapi ene rewiri. Tejuwa ''ga manũa ra''ne je aesak— ''jau ''ga Jejui
    ''ga upe.'
  dao-dao: Acunüng, Jesuh naw khyang kcea veia, “Na läk lawa,” a ti. Cunsepi ani naw,
    “Bawipa aw, cit be lü ka pa va k'ut hüt ma vang,” a ti.
  cya-cya: 'Xacan'' juin ñi ''in xca yu can'': Chcui ncha''an ''ñan. Mxcuen yu ''in
    ñi: Ñi X''nan hua, taa um ya'' quia tsin'' ''in stin culo nducua la.'
  nii-nii: Pe wu endi eipi kanpi, ek dinga nipi ngum, “Nim na ond konu ełe ekii se
    wa!” nim. Wu ei ek yi nim, “Nim na kapłi pup arnan kułum ei, tukpu top pendip
    ombii min?”
  ign-NT: 'Te apana­varepa sache, máichuhapa ema Jesús ema apana máimiture apóstoleyare.
    Tásiha, ema majicapapa: —Tata, nuyaseacavi písapa­nu­hi­pucaini nuchava te nupena.
    Nucucha­pa­nu­ma­ya­rehini eta máepeniraya ema ticachichanu, nécara­numaya. Tásiha,
    nucapa­ya­cavipa néhicaviya —macahepa.'
  dik-NT: Ku lueel Jethu tënë mony dɛ̈t, “Buɔth ɣa.” Go bɛ̈ɛ̈r, “Bɛ̈ny, cɔl ɣɛn akɔŋ
    wä la thiɔ̈k.”
  cac-cac: 'Ix lajvi chi'' ix yalanpax d''a junxo vin̈: —Ochan̈ in c''ayb''umoc, xchi
    d''a vin̈. Palta ix yalan vin̈ d''ay: —Mamin, ac'' in permiso, ato yic ol cham
    vin̈ in mam, ato ta'' ol in b''at ed''oc, xchi vin̈ d''ay.'
  tzj-E: 'C''o chic jun cawra xbixa tzra rmal Jesús: —Jo'' catetre'' ta chwij, catoca
    ndiscípulo, cara'' xbij tzra. —Wajaw, tey-a'' c''as chwa che cnemku'' cana nedta''
    nabey mul, cara'' xbij ja'' acha.'
  san-BUR: တတး ပရံ သ ဣတရဇနံ ဇဂါဒ, တွံ မမ ပၑ္စာဒ် ဧဟိ; တတး သ ဥဝါစ, ဟေ ပြဘော ပူရွွံ
    ပိတရံ ၑ္မၑာနေ သ္ထာပယိတုံ မာမာဒိၑတု၊
  yaa-NT: 'Nãskaxõ Jesús anã feronãfake fetsa yoini: “Efe kafe,” faito, akka nãato
    kemani iskafakĩ: “Ifo, ea manayofe ẽfe epa naito ẽ maifayotanõ,” faito,'
  cab-NT: Laríñagaya Jesúsu lun ában. —Falábana. Laríñaga lun. —Nabúreme, lárigiñeme
    loúnwen núguchi, buná neíme, ábame neíbugun búma.
  clu-clu: Nagkoon dayon si Jesus sa isara, makon na, “Pagsonod kanakun!” Makon anang
    sabat ang tao, “Ginoo, abi maoli ako anay, kag kon patay run akun tatay kag maipalubung
    ko bago ako masonod kanimo.”
  swh-ULB: Ndipo akamwambia mtu mwingine, “Nifuate.” Lakini yeye akasema, “Bwana,
    niruhusu kwanza niende nikamzika baba yangu,”
  tpt-NT: 'Ex ni Jesús junil aqayntaun: —Kꞌintꞌatꞌatꞌicha. Pero ni lapanaki va naul:
    —Jalhachimoꞌonuꞌ, kꞌimakꞌaunꞌel kajkꞌanꞌelayaꞌ maknunuꞌ kimpay.'
  aai-aai: Naatu Jesu tatabir orot ta isan eo, “Kwi’ufnunu airit tan.” Baise orot
    eo, “Regah akokok wan i boro inihamiyu anan tamai morob inu’in anab anan ana yai
    imaibo ani’ufnuni?”
  sny-sny: Sosu Jisas meni tere'e ma'e eiye, “Ne ane mo'o umasita!” Meni ape itiya'u
    eiye, “Ei, ane ne mo'o umasiyei. Weiya! Ane tu tai ano, temeniyeye ape, fisiye
    yo sahe towasi nariyei.”
  myy-myy: 'Ito yicõri gãjire ado bajiro yiyijʉ Jesús: —Yʉ rãca waya, yiyijʉ Jesús.
    Ito ĩ yijare: —Yʉ Ʉjʉ, yʉ jacʉ rãca ñagʉ̃ ya maji. Ĩ godaja bero mʉ rãca wacʉja
    yʉ, yiyijʉ ĩ Jesure.'
  trc-NT: 'Ne̱ dan me se cataj Jesucristó rihaan yoꞌó soꞌ a: ―Ca̱nocóꞌ so̱ꞌ manj caꞌa̱nj
    níꞌ á ―taj Jesucristó rihaan soꞌ a. ―Caꞌve̱j so̱ꞌ nanj tucuaj, ne̱ nda̱a cavi̱ꞌ
    réj, ga̱a ne̱ cachi̱nꞌ ꞌu̱nj man réj, ga̱a ne̱ ca̱nocóꞌ ꞌu̱nj mán so̱ꞌ ei ―taj
    soꞌ rihaan Jesucristó a.'
  cut-NT: 'Ta̱ma se ne, ra̱hn Dihvo vo ri ye sa̱hn: ―Cuhn vo, condoque u. Ndahconan
    se yahn ye: ―Dihvé, te yune ne che conán na̱n chidá nde nda̱ ro che coh ye. Cuhché
    ihyan, tuhme conducó ndih.'
  bel-bel: 'А другому сказаў: ідзі за Мною. Той сказаў: Госпадзе! дазволь мне сьпярша
    пайсьці і пахаваць бацьку майго.'
  zlm-KSZI: Isa berkata kepada seorang yang lain, ‘Ikutlah Aku.’ Tetapi dia menjawab,
    ‘Biarlah aku pergi mengebumikan jenazah bapaku dahulu.’
  gdr-gdr: Ɨ Yesu kwa ket yɨpa rɨgand yomnonj da, “Yɨmta nundoke!” Ajɨ onggɨt rɨgat
    Yesund yomnonj da, “Yonggyam! Kon yɨmta kae Mor pɨlwa tɨtenjɨn ajɨ naska kon kor
    b'und eungitam neken.”
  vmy-NT: 'ꞌBa ꞌbatsaꞌen kitsu nganire ngijngu xuta: —Ndetjenngina. Tunga xutabiu
    kitsingojore: —Naꞌen, taꞌeꞌndena nga titjunfara kuikꞌeyanijia̱n naꞌenna̱.'
  cmn-FEB: 他对另一个人说：“跟随我吧！”那人说：“主啊，先让我先回去安葬我的父亲吧。”
  gmv-RNT: Yesusikka hinkoyssa “Tana kaalla” gides. He addezikka “Godo! Ta kaseta
    baada ta aawa moogoo?” gides.
  ncl-NT: 'Jesús quilic oc se lacal: —Xichtoca nehual. Huan yihual quilic: —Xichmacahuilti
    pa nías niclaltocas notajtzin. Cuaquín nimitztocas.'
  sua-sua: '@see-verse:LUK.009.058'
  klt-klt: Kulá Jesu yá ámna káman inuk, “Nák nasulák.” Wáina inán ámna watá inuk,
    “Táwi, hulátingga ku satá no kung nanna yot áre watá kámurán wa usángga ku wáina
    kák kasutnet.”
  are-are: Jesualantama artwa arrpunhanha ntangkaka, “Nukanga tnaartangala pitjai.”
    Artwa era pula angkaka, “Yinganha impurlarrarnai kaarta nukanharrka tintjiwutjika.”
  gai-gai: Karica Iesusa kabena ramoot ian motocmo gaindopatna, “U ŋgepca aukna iŋ
    nakɨp.” Aindopatke, an ramootta mamo gaindopatna, “Kacoot, u aukmo pac watcarica,
    aku ndona aetna waɨr pac mutocarica.”
  qvm-NT: 'Tsaypita juc runata caynog nergan: “Discïpulö canayquipag nogawan aywashun.”
    Niptin tsay runa caynog nergan: “Papänë wanuptin pampaycurragmi gamwan aywashag,
    tayta.”'
  chz-NTPS: 'Mahꜗ jñahꜘ gaꜙsɨɨyhꜙ: —Jmeeˊ ko̱ˉjø̱hꜘ kya̱a̱hˊ jnäꜘ. Mahꜗ gaꜙjähꜘ dsaˉ
    heꜘ: —Dsaˉjø̱ø̱hˈ kya̱a̱nꜙ, kwaˊ jwëꜗ kinꜙ naˊha̱a̱nꜙ toˉnëˊ Tääˋ kya̱a̱nꜙ, ja̱ˉgaˊ
    nɨɨnˋ kya̱a̱hˊ hneˉ.'
  kmu-kmu: Nago kanohe mage huno hapaiye “Nakave eno.” huno higeno mage huno humaine
    “Alanimogae nenafana falisigeꞋna aliꞋna hevaiteteꞋna kakavela ugahue.” huno hie.
  ood-NT: Sh hab ep kaij g Jesus ab hema wui g oꞌodham, “Oi g ni‑oid.” Kush wabshaba
