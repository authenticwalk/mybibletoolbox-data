    muriwa wimpe waroroepa.”
  qub-qub: 'Juc runata ichanga Jesús niran: «Nogawan aywashun.» Niptin niran: «Tayta,
    papänë wañuptin pampaycur-rämi gamwan aywashun.»'
  att-att: Á ajjan yù tádday nga tolay, á kinagi ni Apu Kesu kuna, “Tumuttul ka nikán.”
