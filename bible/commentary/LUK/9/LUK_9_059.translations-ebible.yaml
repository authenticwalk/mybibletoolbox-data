  kbc-NT: Odaa Jesus oneete ica eledi ɡ̶oneleegiwa, “Anagi aniwitibici!” Pida onee,
    “Iniotagodi, ecoɡ̶otace ejigo iɡ̶eladi, inaligitini eiodi.”
  bmh-bmh: Yesus nug du tub aureun, “Na sesamilen.” Du gonug koli go aureun, “Dubanou
    Ban, iz utileben, betei izal mekai ob oug heimai, kolital alai na sesamizai bitai.”
  ctu-BL: 'Jesús tsi'' sube yambʌ winic: Tsajcañon, che''en. Jini winic tsi'' sube:
    C Yum, la'' ñaxan majlicon c muc c tat, che''en.'
  meq-meq: 'Yesu a gwaɗay a ndo mekeleŋ eye: «Peŋ bəzay.» Ane tuk na, ndo niye a gwaɗay
    a Yesu: «Bəy ga! Vəleŋ tsəveɗ nâ ye, nâ la na bəba ga təday.»'
  noa-H: Maimua hãbak'aíg jũrr hich garmuata —Marrau mʌ dʌ̈i habaawai, jũrr magua,
    —Señor, magan hidëu nacha mʌ mʌch haai haar mawia hi dʌ̈i chirʌʌ hapibá. Mʌg hatag
    mʌch juadamaucha jöoi hauk'ër pʌabajeen chadau mua pʌ hogdʌba chitajugui hajim
    hanʌm.
  alp-NT: Eleki Yesuse Ibeteke loko ile sae makete be, “Mai, luluKu.” Po iombe, “Ntuane,
