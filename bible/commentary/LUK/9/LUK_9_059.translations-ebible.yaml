  agg-agg: Nindou ŋgorü-mayu ranahambo Sisas ai hoafɨyundühɨ yahuya, “Se wambo süŋgundandɨrɨ,”
    mehundo. Ŋga asu ai ahambo yare hoafɨyundühɨ yahuya, “Adükarɨ, awi ro ŋga wandɨ
    apembo hɨfɨ-kandɨhinɨ heheambo asu süŋguna ŋgamboyahɨ,” mehu.
  ptp-ptp: Yesu nêl vô xomxo ngwe ên nêbê, “Lam hɨxôn a.” Lêc xomxo tige nêl ên nêbê,
    “Xomxo levac, a ob loc hɨxôn ông lê, lêc ông vông a lax dô dɨ yev mag vêl lê.”
  nak-nak: Goio, la tahalo isa lou loio, e Iesus veiala mago “Eme ge mulimuliau.”
    Eala moli eia veiale Iesus mago “Eau ge pou tali muga e tete ge peho, eau ge ulai
    mugea, tio eau ge mulimulime.”
  ron-LUDARI: 'Atunča Isusu azăs alu altuluj: “Vină dăpă minje!” A jel azăs: “Domnulje,
