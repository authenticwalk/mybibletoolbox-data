  kan-2017: ಯೇಸು ಮತ್ತೊಬ್ಬನಿಗೆ, “ನನ್ನನ್ನು ಹಿಂಬಾಲಿಸು” ಎಂದು ಹೇಳಲು ಅವನು, “ಕರ್ತನೇ, ನಾನು
