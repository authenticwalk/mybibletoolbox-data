  cof-NT: 'Tsantitobi, manca tsachica labe penenana! tinue. Junni ya tsachiri itsantinue:
    —Miya, casale lachi apachica manjino joyoe tinue. Lachi apa puyanan menalaquetobi,
    lari nube penenabi manjanae tinue.'
  srm-NT: 'Nöö hën wan oto daka möön, hën Masa Jesosi kai wan womi faa musu ko dë
    bakama fëën. Hën di womi taa: “Antoobi, mi sa ko, ma mi kë begi i wan soni ufö.
    Mi kë dë te mi tata dëdë mi bei te mi kaba, nöö mi ko e.”'
  qvs-NT: 'Chaymanta Jesuska suk runata willarkan: —Ñukata katiway. Chashna willaptinna
    chay runaka Jesustaka willarkan: —Señor, tatayni wañuptin pampashpaynira katishkayki.'
  zca-NT: 'No nzhab Jesús lo xtu xa'': ―Di''kë ticha. Orze'' nzhab xa'' re'': ―Señor,
    bila'' go galo laka nzhakacha xuza.'
  cbc-NT: 'Cabero apeire qũĩñupʉ̃ tunu: —Jito, yʉ bapacʉsa. Bairo cʉ̃ caĩrõ tʉ̃go,
    caʉ̃mʉ pʉame “Jaʉ,” ĩmicʉ̃ã, atore bairo qũĩnemoñupʉ̃: —Yʉ Quetiupaʉ, mai mʉ mena
    yʉ bapacʉperigʉ. Yʉ pacʉre cʉ̃ cotei ácʉ yʉ baiya. Cʉ̃ cariacoato bero roque,
    mʉ mena yʉ ábujioʉ —qũĩñupʉ̃ Jesure.'
  qxo-NT: 'Tsaynö nisquirmi juc runata Jesus nirgan: “Discïpulü canayquipä nogawan
    aywacushun” nir. Niptinnam tsay runa nirgan: “Tayta Jesus, papänï wanuptin pampaycurga
    gamta gatishayquim” nir.'
  mox-mox: ʼInega taha wese ʼoloto mai, ta Ieisu voneaya, “Uʼabibodegu!” ʼInega ʼoloto nana
    vonaya, “Kaiwabu, una awafelegu ena ʼevivi ʼabagaya tamagu ena tavuna nugwetea,
    ta ʼabiboda ena mai ena ʼabibodeu.”
  kew-kew: 'Nipumi aa rado meda gupa lakesa: Neme ni rata mea ipu sa. Goa sa pare
    go aa nipumi lalo: Neme nina Aapa aba rogaata pono laa sa.'
  dww-dww: Be Yesu tauḡoma ḡesaunama ya riuena, “Kwai muriwatanegu!” Be tauna ya riuna,
    “Bada, noḡone kwa gosegu da yà naḡo be tamaguma yà dobona.”
  nif-nif: Tɨmbi Yesulɨ ama nola ñɨndɨñ nɨñguk, “Bɨ nak nep kle ku!” Gan ama walɨ
    ñɨndɨñ tambane nɨñguk, “Wopum, dɨk nandɨ-namumbi, dama ñambi, betna kɨndiletat.”
  twi-ASANTE: Yesu ka kyerɛɛ ɔbarima foforɔ bi nso sɛ, “Bɛdi mʼakyiri.” Nanso, ɔbarima
    no kaa sɛ, “Awurade, ma me ɛkwan na menkɔsie mʼagya ansa.”
  aoj-aoj: Eaꞌ naꞌipa anona aman daiana naꞌi, “Inaꞌ nifiꞌi nila aeꞌ.” Owaꞌ anen naꞌi,
    “Aeꞌ aꞌi ataꞌ epe imafi ahame ataꞌ etopalopana ma nogaꞌ iwana nogapani ifiꞌi ilina.”
  cbv-cbv: Páant ĩ bejechah, Jesús biíh ĩjeéh péeniboodíh —Wãjeéh ma jʉ̃ʉ́wʉ́, ãt
    niijíp wʉt jĩ. —Wã bejmi caá, Maá. Obohjeéhtih, wã bejat pínah jã́tih wã íip ã
    wʉnʉchah, ã́ih bácahdih wã yohat pínah niijná, ‘Ma chão jwʉ́hʉʉ́’, weemdíh ma
    niijí. Ã wʉnʉchah, yoh péanit, majeéh wã péebipna caá, ãt niijíp wʉt jĩ.
  taw-taw: Pen Jisas bɨ olap nop agak, Yɨp kode, yad ayɨp ajol agak. Agek, bɨ anɨb
    ak pen agak, Yɨp yaw age, yad ned bapi kumek nop kamɨl, nad ayɨp ajonɨgul agak.
  jic-NT: 'Jesús tjevele yom p''a wa lal: —Ncapj tecyon̈ca. Yom niná tjevele: —Ntje''aya
    la nuc mpa''is mpapay p''in. Tepe''e na ca cyapj ncon̈.'
  zap-NT: 'Lex re Ne lo men ste men: ―Gutanal noo. Per wke men re men: ―Dechey, primer
    gudee si tsa noo gugyeer noo xuz noo, lex sanal noo de.'
  wer-wer: Pël mëak Yesuuk omën nampön epël mëëa. “Ni nem ënëm ë.” Pël maan kangiir
    epël mëëa. “Aköp, ni yok pangk kat newiin wet rëak së nem pepap yang kel weerum.”
  ipi-ipi: Wuane lalu, Jisasato akali waka mindi lamawuato, nimba namba watama ipu
    lea-kola, akali okonemane lapeke loto, Akali Andane, nambana ayiane oko wamba
    ini bulupane mali piyu, matili namba nimba watama epokale leaipia.
  qul-NT: 'Jesús waj runaman nerkan: —Nokawan purisun. Paytaj contestarkan: —Permitiwayraj,
    ñaupajta tataytaraj p''ampaycamunayta —nispa.'
  urw-urw: Bana Jisasde fere güre menüm waweaga, “Na ogura daie.” Bangeagako, fere
    babade wageaga, “Eregeam, uruab ye kümüna emüga ub kurbürüdie.”
  rmy-GURBET: 'A o Isus avere manušese vaćarda: “Phir pale mande.” A kova manuš phenda:
    “Gospode! Mukh man angleder te džav te prahov mingre dade.”'
  ter-NT: 'Ina kixoámaka Jesus ne po''i hóyeno: —Kiná''aka ingéneke. Ina kixopâ hóyeno:
    —Unaém, sikénuvo engóxeakomo nzá''a inúxotike ivakápune, ínamo nzakâpi.'
  bmr-NT: 'Jaadɨ Jesu saafiico nuuhi: Tadyojɨcutɨ disaa, nooboro. Jaarunaa diibo nuuhi:
    Jaafahiica itɨconɨ guihirubi iguijevedɨhivɨ ɨcɨɨdɨhiica, nooboro.'
  fuf-fuf: 'Iisaa wi''i goɗɗo goo: «Jokkan!» On jaabii mo: «Koohoojo, newnanee lan
    taho, mi yaha mi wattinoya ben an en.»'
  mwc-mwc: Sebare bauna yebo kurina i wona, “Ki sununuriku.” Saba sebarena i kaobeyei
    i wona, “Bada ke boteriku a nanae tamaku a na kai dogui.”
  bhl-bhl: 'Dangeko, mali kunum mak elo bokolewomele: “Ku nelo nenggelewolewka!”,
    dangse kate, kunum be yan weng bokolewomele: “Kamok Fian kutaka! Kaneselew kano,
    ne iti uneko, kuane kembe aatim beem fom elo dawkuloki te!”, dangse kale.'
  ons-ons: Yesu eŋe ŋei mane olatke, “Ge na mogat nannom!” Ŋo ŋei eaŋo rake, “Waomne,
    alakane na matno zinge magane dukka more, sari mogat ganikale.”
  con-NTPO: 'Cca''ima Jesús qquen su: —Ñai''ccu fae''ngae jija. Tsa''ma tsa a''ija
    su: —Na''su, shondo''jeja. Ña yaya pasi a''tupa gi quei''ccu jaya.'
  ghs-ghs: Qate abi mainake noi hee, Nii anake iihorareiqi hiireta. Hiiremi noi hee,
    Oore, oonihe nii qaatemi bosata naho mai baatemi ana qurabireqanoke niike iihakoi.
  peg-peg: ଆରି, ହେୱାନ୍‌ ଆରେ ରୱାନିଂ ଇଚାନ୍‌, “ନା ପାଚେପାଚେ ୱା ।” ମାତର୍‌ ମାପ୍ରୁ ଇଚାନ୍‌,
    “ପର୍ତୁମ୍‌ ହାଲ୍‌ଜି ମାଞ୍ଜି ଆବାଂ ମୁଚେଙ୍ଗ୍‌ ଇଞ୍ଜି ନାଙ୍ଗେଙ୍ଗ୍‌ ବଲ୍‌ ହିଦା ।”
  txu-NT: Ne kam ajte ta me'õmã, —Ikôt tẽ. Ikôt tẽn mã ikôt ajkamẽ, ane. Nhym kam
    kum, —Adjỹm, Bẽnjadjwỳr, ibãm kumrẽx gêdja ba akubyn tẽn adjà. Ibãm ne ajbir ibê
    ty, ane.
  eng-WEBU: He said to another, “Follow me!” But he said, “Lord, allow me first to
    go and bury my father.”
  gnw-NT: 'Jare Jesús jei ĩru cuimbae pe: —Eyu cherupíe. Ẽrei cuimbae jei: —Emaeño
    rani cheré aa vaerã aico cheru re umano regua.'
  mux-mux: 'Kanu-kene yunu-ni yi te-ndu nimba mele: “Na-kene wasie pambili lumbili
    ui.” nirim kanu-kene yi kanili-ni yunundu pundu topa kene nimba mele: “Auliele,
    ⸤nu kamu lumbili wambu aramele-pe⸥ ui pupu nanga lápale-kene molambu. Penga yunu
    kolumba kene angnjipu panjipuliinga nu lumbili ombú.” nirim.'
  maj-NT: 'A̱s''a̱i kinchja̱ko̱ kj''a̱í nda̱: —Tsjénnkiní ji. B''a̱ kitsú ndo̱: —Ji
    nda̱ maestru̱, k''u̱a̱i̱ntení nga tjun kfínngjayánjia na̱''mina̱.'
  bkq-NT: 'Aituo myani Jesus aguely eagonro uguondoram: — Âekâ yagâ, âdyam udâhobyrydâ,
    ywâgâ mâsenomedâdoem — kely. Mâkâ olâ warâ aguely: — Pymâ, saguhoem pabai ugueho
    wao ise kâenkyly, niguepa awyly ara. Igueduo, epyâbygueduo ise âynynonroem widyly
    — kely.'
  kue-kue: Ye di tongwa, “Ene na mokonamugl wo!” Ba yaglmo di ikine endungwa, “Yaglkande,
    komnaiye kana na kanwinge etn pindre ana nina maugl sinaglka.”
  cot-NT: 'Ariquea icanqueriquea itsipa: —Jameja poguijaguitenani. Cotanquitsiquea
    iriatimpa icanquequea: —Nomajirote, iroquetita nonquitatanajeritaja aapani.'
  bnp-bnp: E Isu i taki tabua tara bakovi i ta maea, “O muri nau.” Pali a bakovi iea
    i koli, i ta maea, “Bakovi Dagi, ga vano taro ga tanua e tata.”
  apn-NT: 'Nhũm pre ã kãm kapẽr anẽ hãmri nẽ nhãm mẽhõja wỳr apkjê nẽ kãm: —Pa? No
    ka? Xà kot ka ma ixkôt apa ho apa nà? Anẽ. Hãmri nhũm kãm: —Tỳ no ãm kormã. Koja
    nhỹrmã inhĩpêêxàja tanhmã amnhĩ to nẽ ty mãn. Pa haxà hãmri nẽ rĩ kormã ma akôt
    ixpa ho ixpa. Anẽ.'
  ctp-NT: 'Bra kanꞌ ykwiꞌ Jesús loꞌo xka yu kiꞌyu: ―Kaan ñaꞌan lyaa ꞌñaǎn ―ndukwin.
    ―Yu kula ―ndukwin yu ꞌin Jesús bra kanꞌ―, kataa chinꞌ ꞌñaǎn chaꞌ ti kanuǔn la
    chinꞌ loꞌo stiǐn sa ñaꞌan yaꞌ nu kaja stiǐn, chaꞌ ñaꞌaǎn katsiꞌ yu.'
  bre-BRG: 'Lavarout a reas da unan all: Heul ac''hanon. Hag hemañ a lavaras: Aotrou,
    lez ac''hanon da vont da gentañ da sebeliañ va zad.'
  opm-opm: Gahan Jisas oh tit han tit ohnong Go nohsi sashenmat go aprinmur pongopri.
    Potporhan oh Hanipyaha. Ditadit son ina hat pat orhora; noh it apteinong susa
    at oh hapurit sein sara apris ditadit sasiprimur pongopri.
  bvr-bvr: Rrapa an-nerranga an-gugaliya nipa Jesus a-wena nula, “A-lay, guwa. Nguna-jurrjurrma.”
    Wurra nipa an-gugaliya a-yinanga, “A-lay, Bunggawa, ngaw minyja burdak nguna-jerrma,
    ngu-jeka, an-ngaypa nyanyapa apa nyirri-ni nuwurra waypa nguna-bawa, ngu-jurnumba?”
  wal-wal: Yesuusi haraa, “Tana kaalla” yaagiis. SHin, bitanee “Godau, taani kaseta
    baada ta aawaa moogoo?” yaagiis.
  shj-shj: Mändey Yasuwa ngade tä nuxu accäsa ka, “ 'Dorkäda agä.” Neng kämeley täma
    ka, “Bazuwec, wanga agä accig anoc abosu appanang.”
  zad-NT: 'Na''ch che'' Jesúza'' sto beṉ'': ―Da dino nad''. Na'' beena'' chi''ene'':
    ―X̱an'', ben goklen be'' latj zigaate lljakwashaa x̱a''na''.'
  kmg-kmg: 'Eme Jesuzi ŋic moc bâfuarâ šiŋuc âzâcnewec: “Go ware bâjâpecnuc.” Mume
    ŋic e šiŋuc âzâcnewec: “Wofuŋ, manatec qanaŋ rarâ mamac-nane duckezepac.”'
  aso-aso: 'Idoꞌ neꞌmine lo ve mamuꞌ nene neꞌmeto ano lo-dineꞌza aza tiꞌ lo Izesuꞌni
    lo-imineꞌ: Guvekasi ve, gaza gele nemanivo meꞌnehine vo do galese ize-dosa ogo
    geꞌmetelove lo lineꞌza'
  uli-uli: Jesus yesa wol kangal semal mal bo, “Dabeyey.” Mal we yesa sor bo, “Ibe
    loh mwo ibela leba mala temay.”
  nin-NT: Na ddu ugo numa wa di, “Ga mi.” Ugo wa da di, “Ankpye, di ingga ku so ni
    ka ba aki mungga zzu bari.”
  tgk-tgk: 'ва ба дигаре гуфт: «Аз паси Ман биё». Аммо ӯ ҷавоб дод: «Хоҷаам, иҷозат
    диҳед, ки аввал ба хонаам баргашта, падарамро ба хок супорам».'
  acu-NT: 'Nunia chikich aintsnasha chicharak: —Nemartusta, —timiayi. Tamati chicharak:
    —Ayu Apuru, turayat wína apar jakamtai, iwiarsan umisan nuniangka aminka nemarsatatjame.
    Nu tsangkatrukta, —timiayi.'
  cak-WNT: 'Y ri Jesús xubij c''a chare jun chic achi: Quinatzekelbej. Yac''a ri achi
    ri'' xubij: Ajaf, riyin can nwajo'' wi yatintzekelbej. Xa yac''a chi taya'' na
    k''ij chuwe chi nmuk na el ri nata'', c''ac''ari'' tek xcatintzekelbej chic, xcha''.'
  ebk-ebk: Kenalen Jesus as nan usa pay ay taku, “Umunudka kan ha-un.” Ngem kenalen
    nan taku, “Apo, awni pay ta uyku ilufok on-ona hi amak.”
  spa-PDDPT: 'Y dijo a otro: ¡Sígueme! Pero él respondió: Permíteme primero que vaya
    a enterrar a mi padre.'
  tke-tke: 'Ahiira wa mulobwana mmohiya: “Giharege.” Mbwenye mulobwana ole ahimwaakulaga:
    “Nabwiya, gihiyeni vowambeela gamutibele Ababaaga.”'
  ruf-ruf: Yesu kamlongela imunu yungi, “Niwinze!” Lekeni imunu yula kalonga, “Imtwatsa,
    leka tanu mbuye ukaye nikamtsike aba wangu.”
  gun-gun: 'Amboae pe Jesus aipoe''i: — Eju katu xerupive. Ha''e va''e ombovai: —
    Taa ranhe xeru tanhono porã.'
  agu-BL: 'Ncha''tz jilon nin Jesús tetz junt yaj. Itzun taltz: —Xomen tzaj swe''j.
    —Cu, Wajcaw, poro jalen yil quim intaj.'
  isn-isn: Kululo akamuila muntu mungiza, Itiate.''naunso akalungai'' mukulu, ndekele
    nendemuika utata wane.
  eng-PEV: And Jesus said to another man, “Come and follow me.” That man said, “All
    right, I will come with you. But my father has died, so let me go home to bury
    him. After that, I will come with you.”
  ilo-ULB: Ket kinunana iti sabali a tao, “Sumurot ka kaniak.” Ngem kinunana, “Apo,
    palubosannak pay nga umuna a mapan ipunpon ni tatangko.”
  pir-NT: 'Came apequirore Jesu pijiahye: —‍Yʉhʉ mehna cjʉ̃ ijiacjʉ ahtaya, niahye.
    Tiquiro sa nigʉ̃ yʉhtiahye Jesure: —‍Pʉhto, yʉhʉ pacʉ tiquiro yariagʉ̃ yarĩgʉtja.
    Sa ya tuhasagʉ pũrita mʉhʉ mehna wahagʉtja, niahye tiquiro.'
  anv-NT: Ɛ́ké ɛ́wyáge Jisɔs aké ne mende yicha, “Kwɔ́lé me.” Mende yimbɔ aké,
    “Ata gɔ́ njyɛ́ nníi kpɛ́ ntɛ wa ne nchwɔ́.”
  sab-NT: 'Jesu gerudu ene gire chagedu dare, jonkare Jesu gerudu kwian na gdaite
    ole: —Bai chage cha ole geru jwen chage. Kwian e gerudu Jesu ole: —Kwian chugagwalla,
    cha chagekalin ba ole geru jwen bage agwa nege nege cha me ñage, cha be manade,
    cha ñenua be jogeda cha be ama jaba tke dbige gire cha be ñage chage ba ole.'
  tmd-tmd: Makwam Jisas nöbö i nugwo yadöŋa, “Nagö nɨ pɨsaŋ yönmɨdɨŋö,” röŋa. Aliö
    rɨmɨn, nöbö aku paiŋö yadöŋa, “Nöbö Dib, nɨ yöwö ran, nɨ du acö na hogw pɨlön
    hönö,” röŋa.
  acr-NNT: 'Tekꞌuchiriꞌ, xubꞌiꞌij che jun chik achi: —Chat-terej lo chwij —xchaꞌ.
    Ekꞌu rachi xubꞌiꞌij che ri Jesús: —Wajawal, yaꞌa la luwar chwe kanwoyꞌej kakam
    na ri nuqaw y kanmuq kanoq; tekꞌuchiriꞌ, kinterej chiꞌij la —xchaꞌ.'
  kpg-kpg: Gei Mee ga helekai gi tuai daane, “Daudali mai i ogu muli.” Gei taane ga helekai,
    “Meenei, dumaalia mai, au e hana e danu dogu damana i mua.”
  taj-taj: ओच्‍छे स्‍य्‍हान्‍दो म्‍हि गिकदा येशूसे “ङादेन छ्‌याम भ्रउ” भिसी सुङ्जी।
    तर थेसे “प्रभु, ङाच्‍छा ङाला सिबा आबादा ल्‍हुसी ह्राङदेन छ्‌याम भ्रला” भिसी भिजी।
  avt-avt: Jisas katɨp mɨtɨk hak, “Ti ehisɨsa.” Te hɨrak ketpɨwek, “Mɨtɨk Iuwe, ti
    ewisa hi ehinɨn eno ewis haai kai kerek menep kaki kakɨkre hei, te maain hi ehisesit.”
  cbk-cbk: Ya habla si Jesus con el otro persona na grupo, “Vene ya y sigui conmigo.”
    Ya contesta ese gente, “Señor, anda anay yo canamon para atende el entierro del
    di mio tata, y despues ay sigui yo contigo.”
  uig-ARA: 'ئۇ يەنە باشقا بىرسىگە: ــ ماڭا ئەگەشكىن! ــ دېدى. لېكىن ئۇ: ــ رەب، ئاۋۋال
    بېرىپ ئاتامنى يەرلىككە قويغىلى ئىجازەت بەرگەيسەن، ــ دېدى.'
  tuf-tuf: 'Etar acsar bécayat, Jesusat istiy quin wajacro: —As jor sinay biwi. As
    chiwa chaw̃i, wajacro. Etat uw eyat wajacro: —Caru, récaram as tetá chiníc ocso
    tas usár ítinro. As tet yáryatan chein ey ruhcuinro. Etar bah owár sinay benro,
    wajacro.'
  abx-abx: Mangno agmando' si Jesus si la'in namay a'a, “Amaya'a ngan agsunura si
    ako.” Pero anaruman dina i a'a, “Sinyor, tugutin ako dahulo pagbalik hasta si
    pakamatay-na si tatay-ko.”
  mco-NT: 'Chi Jesús nɨmay jadüg jäy: ―Pajamgɨch. Chi je jäy y''adzooy: ―Huindzɨn,
    jayɨjp ɨɨch ndeedy n''ocyajnaaxtɨgɨ̈huɨpy.'
  bsp-bsp: 'Kɔ Yesu oloku fum wəlɔma: «Məcəm’em darəŋ.» Kɔ fum wəkakɔ oloku kɔ: «Wətəksɛ,
    məwos’em kərɛsna ikɔ iwup papa kem.»'
  kqf-kqf: Bi Yesu oloto ḡesauna i giuwena gado, “Ku kaiwatagu.” Bi tana Yesu ena
    giu i waimunena gado, “Bada, kwai aninegu te yà nawa tamagu pekina yà gei dobo.”
  cpb-NT: 'Ikantanakeri Jesús itsipa: “Poyaatena eeroka.” Ari ikantzi irirori: “Pinkatharí,
    nokowawetaka noyaatanakemi, iro kantzimaitacha nokowi noñaanakero nonkitateri
    nopaapate, ari noyaatemiri.”'
  aon-aon: Aria Jisas wata shopunek nakrip kupaini nakri, “Nyak yowi nyugipesh eik.”
    Douk anan nakripan namudok aria anudok arman nakri, “Debeini, eik yakri nyukripe
    inak ba itik eikin yaken anan nagok ba iroman iyoh aria ta inaki inamen unak.”
  hus-NT-2005: 'Na Jesús in utsaꞌ jeye kʼeꞌet enchéꞌ: ―Wana ta exóbal kʼal Nanáꞌ.
    Por tókʼoyat enchéꞌ: ―Ajátik, ti kin aytsi okʼox asta ka chemech nu tátaꞌ ani
    ku joliy, tám neꞌech tu wéwnaꞌ.'
  mig-NT: 'Te ni̱ ka''a̱n‑ya̱ jíín ɨngá‑de: Kundiki̱n ruu̱ ná kí''o̱n, áchí‑ya̱. Te
    máá cháa‑ún ni̱ kachi̱‑de: Táta̱, kua̱''a‑ní tu̱''un ná kíchindu̱ji‑ná táa̱‑ná
    xna''a̱n‑ga̱, áchí‑de.'
  bps-bps: Na nun satu lagi nlak Dyisas, manan, “Magin ge deg.” Kabay man i to ani,
    “Amu, faloham agu mulê funa du lbanggu mà.”
  mbs-mbs: Minikagi si Jesus diyà te doma otaw kidoen, “Taking ka kanak.” Meneng timaba
    sikandin, “Pengolo, eked a taking kamno singed aw onà matay se amay ko aw ilebeng
    ko.”
  tof-tof: Olgabi Yesu akó darrü pamdó bóktanórr wagó, “Kürüka tókya!” A ene pama
    ma Yesuka igó bóktanórr wagó, “Lod, ma kürü ngaen-gógópan ok kyó basirrdü alkomólóm
    kólba ab gapókdó angrinüm.”
  cme-NT: 'Aa naa miɛl waŋ baa unaŋo‑i wuɔ: «Jo i ta». Naacolŋo gbɛ̃-yo wuɔ: «Yaŋ
    mi to duɔ ku mi fuure-yuɔ tĩ, mi ka suɔ jo i ji tiɛ wuɔra.»'
  sus-sus: Isa man naxa a masen mixi gbɛtɛ nde bɛ, «Bira n fɔxɔ ra.» Kɔnɔ a kanyi
    naxa a yaabi, «Marigi, a lu n xa siga, n xa sa n baba ragata sinden.»
  pon-2006: A ong emen e pil mahsanih, “Kowe, iangiehla.” A e sapeng, patohwan, “Maing,
    komw ketin mweidohng ie mahs I en patolahng sarepedi semeio.”
  dad-dad: Jesus tamo takag irokenen, “Dõ wiya.” Anĩ ere, tamo iron, “Odug, fau de,
    folõ wiya len, aya ele, neu dei mũ afel fen.”
  zab-NT: 'Jesús raipny stuby bniety: —Guzanald nare. Per laab guniib: —Dad, bsaanbiu
    suguanía xtada axtquɨ chi gatybɨ. Chiyru guelda cun laabiu.'
  jae-jae: Go kêsôm gêdêŋ ŋac teŋ gebe “Ôndaŋguc aê.” Ma ŋac tonaŋ kêsôm gebe “Apômtau,
    ôlôc acgom gebe jana jansuŋ tamoc acgom.”
  ksd-ksd: 'Ma i tatike tai ta ra tikai: Una mur iau. Ma i biti: Luluai, una tul tar
    iau ba ina vana ka boko, ina punang value tamagu.'
  msm-NT: Meyduon yain no otow no pig-ikagihan ni Jesus, “Duma ka kanay.” Di kagi
    din, “Sir, og-uli a pad su igyobong ku to amoy ku.”
  myk-myk: 'A Yesu bɛ di wa pye: «Taha na fɛni!» Ga, a wee ná wu wu pye: «Kafɔɔ, na
    yaha di ba fɛnhɛ na to wu le.»'
  sbe-sbe: Yesu ye hededelau tamowai hesau unai ye wane, “Ku hemuliwatanigau!” Na
    tamowai wa ye wane, “Guiyau, taba gonowana ya uyo magai na tamagu toletoletauna
    ya kitabagunai.”
  mcr-mcr: Ämaqä hŋquququeŋi, Jisasi Iqu, “Si qänaki nyivändiyä” ätukqe. I tquaŋga,
    ämaqä iqu, “Naqä Iquki, apique ganä qua qäyä mapteumqä, Si hiŋuinä ŋqänäwqatiyä”
    ätukqe.
  cux-NT: 'Ní caⁿ''a yā chii yā ''áámá saⁿ''ā: Cuchíi nī nduucú. Ní saⁿ''ā miiⁿ ní
    caⁿ''a sa: N''diíⁿ Señor, tée nī lugar ''úú ti caⁿ''á ''cuūchí chiidá ní caⁿ''ā
    yú.'
  tur-YTC: Bir başkasına, “Ardımdan gel!” dedi. Ama o, “Efendimiz, önce gidip babamı
    gömmeme izin ver” dedi.
  san-ITR: tataH paraM sa itarajanaM jagAda, tvaM mama pashchAd ehi; tataH sa uvAcha,
    he prabho pUrvvaM pitaraM shmashAne sthApayituM mAmAdishatu|
  bel-N: 'А другому сказаў: «Ідзі за Мною». Той сказаў: «Госпадзе! Дазволь мне, адыйшоўшы,
    перш пахаваць бацьку майго».'
  sch-sch: Hanchu midang kôma, “Ni jûi roh” a tipea. Ania ha mi han, “Pumapa, sêng
    ka ta, ka pa la phûm bak ki tih,” a tia.
  mic-MIQNT: Se'sus igtigl ji'nmul telimatl, “Majulgwali ni'n.” Na telimtl, “Saqamaw
    Getu' naji utqutalg nujjaq ta'n tujiw gisi np'g'pnaq. Na tujiw gisgaje'tes wije'ulin.”
  huu-NT: 'Jɨaɨmɨemo Jesús llote: —Cue llofuegamɨena o jaillena, cue dɨga mai bi.
    Naimɨe uai ote: —O dɨga jaitɨcue; ia cue moo nia fiodaiñena jira, o dɨga nia jaiñeitɨcue.'
  jiv-NT: Chíkich áishmaṉkan Jesus “Nemartusta” tímiayi. Tutai nii chichaak “Antsu,
    Uuntá, winia apar jakamtai, iwiarsa ikiuakun nemarsatjame. Nu tsaṉkátrúktá” tímiayi.
  otm-NT: 'Nu ra Jesús bʉya, bi ''yɛ̨mp''a man''da ran ''yohʉ: ―Dami tɛngui, bi ''yɛ̨mbi.
    Pɛ nu''a ran ''yohʉ bi ''yɛ̨m bʉya: ―Grá Hmu, ''bɛ ga äcä ma ta ''bʉ bi du.'
  dah-dah: Irdeb al hoyaŋ kura goyen, “Gama nira,” inyiŋ. Irkeb al goreb, “Doyaŋ Al
    Kuruŋ, araŋ ma. Kuŋ adone wa teŋ mete teŋ gab waŋ gama gireŋ,” inyiŋ.
  tnk-tnk: Nənə Iesu rɨni pen tɨ iərmama riti mwi mə, “Kurirə iou.” Mətə iərmama nəha
    rɨni mə, “Iərɨmənu. Takukurirə ik, mətə pwəh iakukupwən mevən mɨnɨmwi raka səiou
    tata.”
  kpr-kpr: O genembo enikena, Iesu eminge sisira, “Fu, nangae deinghaore!” aminge
    setiri, genemboá mino sisira, “Bajari, nanda afa embako beká etira. Nu ambari
    gido irise, nangae deingharera.”
  san-IAS: tataḥ paraṁ sa itarajanaṁ jagāda, tvaṁ mama paścād ehi; tataḥ sa uvāca,
    he prabho pūrvvaṁ pitaraṁ śmaśāne sthāpayituṁ māmādiśatu|
  nho-nho: A Ia ki mee ake ki telaa tama, “Tautari mai kiaa nau.” Araa nei te tanata naa
    ku mee ake, “TeAriki, ttari ki ahe nau no tanu taku tamana.”
  gym-NT: 'Bti Jesukwe niebare ni mdaye: Brän tibe, niebare kwe ie. Akwa ni ye abko
    käkwe niebare Jesuye: Ti Dänkien, ti tuemetre nikenta ken ja gwiriete, abti ti
    rün krütadi, tikwe doboi mikadi, ye täbti ti näin mabe, niebare kwe ie.'
  azg-NT: 'Ndoꞌ tso Jesús nnon ncüiichen tsꞌan: —Quindyotsijon ꞌuꞌ yo jñꞌoon na mancya.
    Majoꞌ tꞌa tsanꞌñeen ꞌndyo jon, tso juu: —Nndaꞌ ta, ncyaꞌ chjo jñꞌoon na ndixꞌëntyëchën
    tyëhöꞌ, ndoꞌ ya na jndë tyꞌiu jahin, ya joꞌ yuuꞌ jeꞌ, ntsijon ja yo jñꞌoon na
    mancyaꞌ.'
  bhd-bhd: फिरी यीशु एक्की होरि जो ज़ोवं, “मीं पत्ती च़ल,” पन तैनी मैने ज़ोवं, “हे प्रभु
    मीं घरे गानेरी अज़ाज़त दे, मेरे बाजेरे मरनेरां बाद अवं तैस देबतां एज्जेलो ते फिरी
    तीं पत्ती च़लेलो।”
  too-NT: 'Lā'' Jesús huanilh ā''kalhatin: ―Caquistālani''. Lā'' xla'' kalhtīlh: ―Māpa''ksīni'',
    caquimakxtekti na''ictahui''la na quinchic hasta que nanī quintāta''.'
  ind-AYT: Yesus berkata kepada seorang yang lain, “Ikutlah Aku!” Akan tetapi, orang
    itu berkata, “Tuhan, izinkan aku pergi dan menguburkan ayahku terlebih dahulu.”
  cjo-NT: 'Roojatzi ikantakiri paashini atziri: —Poyaatanakina eeroka. Rakanakiri
    ikantzi: —Nowinkatharite, nokowawitaka, omaanta ikamawakiita pawa. Aririka nokitatanakiri
    roojatzikya noyaatantanakimi.'
  nsn-nsn: Iesu ke kula tar tang giameher bulout pare, “La uakelukumeane totoguo.”
    Bo inggono puk ke mene hahaua pare, “Tamata Noman! Uamaluana baka totoguo geru
    la keu baka tang tamoug.”
  san-DEV: ततः परं स इतरजनं जगाद, त्वं मम पश्चाद् एहि; ततः स उवाच, हे प्रभो पूर्व्वं
    पितरं श्मशाने स्थापयितुं मामादिशतु।
  tna-NT: 'Da su beju neicha Jesús ja pia deja atana uja: —Tije ema aque. Tuahueda
    Jesús atana uja: —Echua Puji, quema tata papa putsu chu, mi yama tije ya.'
  lid-lid: Ano, Jises tiye sahou i ta ndramak ari ja anya, “Ou ame an hamon tek.”
    Eme ndramak dah anya ja, “Laban, jo kili kihi tama op. Ano jo barawek bara-en
    hamon tam.”
  wim-wim: Yaa, anpalana nil Jesus.an pam thon alantan thaw ngul, “Nint puth ngayang
    monkan-wakāna!” Puth nil pamana thaw nungant Jesus.antan, “Ngay kan kaꞌathaman
    koyam iiyāng aak ngatharamakan, aꞌ piip ngatharaman kaampāngan, nil puth mul wun.
    Anpalana ngay nintang ngul monkan-wakānga.”
  zga-M: Pu akhambula umunu uyunge, “Ung'ongagae pu umwene akhanjova akhata, “ITwa,
    nidova tasi nikha siyele udada vango,”
  yom-yom: 'Yesu wukamba kuidi wunkaka : —Ngeyo ndandakana. Vayi mutu beni wumvutudila :
    —A Pfumu, phani minsua ndienda tuami ziki siama.'
  san-SIN: තතඃ පරං ස ඉතරජනං ජගාද, ත්වං මම පශ්චාද් ඒහි; තතඃ ස උවාච, හේ ප්‍රභෝ පූර්ව්වං
    පිතරං ශ්මශානේ ස්ථාපයිතුං මාමාදිශතු|
  yut-yut: Yaŋ iyɨŋek ae amɨn kɨnda yaŋ iyɨgɨt, “Abɨŋ nak nol.” Mani amɨn uŋun da
    yaŋ iyɨgɨt, “Amɨn Tagɨ, nandaŋ namɨŋaki kɨŋ datno wayɨk yɨpmaŋek don abɨŋ golbeŋ.”
  grc-BYZ: Εἶπε δὲ πρὸς ἕτερον· ἀκολούθει μοι· ὁ δὲ εἶπε· Κύριε, ἐπίτρεψόν μοι ἀπελθόντι
    πρῶτον θάψαι τὸν πατέρα μου.
  cpc-NT: 'Ipoña Jesús ikantanakiri pashini: “Poyaatina iiroka”. Ari ikantzi irirori:
    “Pinkatharí, nokowawitaka noyaatanakimi, iro kantzimaitacha nokowi noñaanakiro
    nonkitatiri nowaapatitari, ari noyaatimiri”.'
  nhg-NT: 'Hua oquelfejque ocsente: ―Xeniechtoca. Pero yaja oquejto: ―Tlöcatzintle,
    xeniechmocöbele ma nebeya cachto ma nectlölpachute notöta.'
  nya-nya: Iye anati kwa wina, “Nditsate Ine.” Koma munthuyo anayankha kuti, “Ambuye,
    choyamba loleni ndipite kuti ndikayike maliro a abambo anga.”
  ngu-NT: 'Jesús oquijlij on ocse tlacatl: ―Xhuajla nohuan. Pero yejhua oquijlij:
    ―NoTeco, xnechcahuili achtopa ma nihuiya para nicontocas notaj niman quemaj mohuan
    nias.'
  kup-kup: Pot mañat pi aban modapun epat mañah, “Ni emeken deip sopain.” Pot mañahan
    aban mod pop hañiv epat mañah, “Nem ahop ae, ni gu haken ne sat het nem papap
    ñomapanen baveiromapuhoh emoman deip honeo sohopain.”
  jid-jid: Wa a hla yo ri andi “Hu me.” U ndji'a hla ndi, “Bachi, Mi bre'u dun mi
    guchi hi rju itti mu ri.”
  wmw-wmw: 'Ikisa, akimwambira munu mwengine: “Uwe nifulate!” Fala iye akamba: “Mwenye,
    nase kwanza nuke nikanzike wawa.”'
  gmv-GGM: Yesussaykka hinkoysa “tana kaala” gides. he uraykka “Godo ta kasista baada
    ta aawa moogoo?” gides.
  ssg-ssg: Ape i hone tel seilon liai, “Kahitima nga. Pahak o kahikahik.” Tuahe tel
    seilon ien hone i, “Tel masiwi, nga aunimu tel tamak lehe na i matewa nga tihini.”
  zpo-NT: 'Jesús nzhé lo stub xaa: —Breke tich na. Per lee xaa ne mkeb nzhé: —Xaa
    Nabeyy, laa yilo kaach na xuz na.'
  poy-poy: Kamgambira muntu gwingi, “Gunfati.” Kumbiti muntu ulii kalonga, “Mtuwa,
    gundeki huti nakamsiri tati gwangu.”
  qwh-NT: 'Juc nunatanam Jesus nerqan: —Noqata qatimë. Tse nunanam nerqan: —Teyta
    Jesus, qamwan eucunapaq papänïtaraq pampamushaq.'
  gaw-gaw: Anam anana, Nug danab laa amegp̱a aum. “Na dona, da dim lamiḏe,” awa aum
    amge danab amu nug aum. “Naḏi na ap̱e, da tatam uḵen, mama boomoya, da eḏuen na
    dim lamidḵul,” awa aum.
  nca-nca: Ŋunde yero uni meyowo ka ŋande miraró, “Ke maheya no nohowe.” Quko enendo
    ŋande yaró, “Uni Parámi, norotoka no toŋeya awane re tapuŋowekata.”
  zpz-NTPP: 'Orzeꞌ Jesuuz nam rab mi tuubaꞌy: ―Da ca icha̱ ―nam. Orzeꞌ yu zeꞌ nay
    rab yum: ―Shuaana̱, ¿a wazaan ru leza̱ gashtal gat uza̱? Orzeꞌ gazeꞌ nu cha ca̱
    ich ru ―nay.'
  mkj-mkj: Ih pwehng emen woal, “Pwili Ngoahi.” A woallo pwa, “Maing, mweidoahng ngoahi
    en inla jaripdi oai pahpahu mijkoalkoal”
  zac-NT: 'Iurní Jesús guniꞌi lu stubi nguiu: ―Gudeꞌe naldë na ziquë shmëna. Perë
    guniꞌi nguiu ni: ―Nia Dadë, perë bëneꞌe permisi despuësë de gati shtada, iurní
    sënalda lë́ꞌël.'
  kyg-kyg: Alu vekaeꞌmo, eka nakame huvo, huno ha paiꞌnigenoꞌaeꞌmo, Ala kava nene,
    he kanalene huka hugeꞌnao hogoteꞌna afoꞌnimoꞌmo uꞌna aliꞌna kiꞌna ateteꞌnae, huno
    ha paiꞌnigenoꞌaeꞌmo,
  kmk-kmk: Utdi, kinnanan Jesus sit osa kan dida un, “Maitung-ud ka kan sakon.” Yoong
    summungbat dit laḻaki un kanana’n, “Apu, oni ta umoyak yan ilbon si amak.”
  cao-NT: 'Jatsi joni huëtsa qui Jesu chaniniquë: —Ea banahuahuë —iquiina. Jama, —Mi
    bëta cacasquia ra. Jama, jaboqui canoma xo ëa ra. Rësopaimaria xo noho jahëpa.
    E maihuaparixëti xo —i joni niquë.'
  bbr-bbr: Jisas nukas kar ro auruwon, “Na tainoir.” Kiro ros ätäi ko auruwon, “Näwäu,
    is utoirota, pote isan moni up kureita, ätäi koi na tainoise manam.”
  inb-inb: 'Nis­paka, sug runata nirka: —Kati­wai. Chika ainirka: —Taita waugki, ñugpa
    saki­wai, nuka­pa taitata pambag­rin­ga­pa.'
  hrv-hrv: 'Drugomu nekom reče: “Pođi za mnom!” A on će mu: “Dopusti mi da prije odem
    i pokopam oca.”'
  box-NT: 'Ó o Yeesu bĩnía bía làa ɓúi: «Ɓuee bè miì.» Á wón bía làa wo:
    «Ĩ ì bè foǹ. Ká ũ màhã́ día le ĩ vaa nùu wàn maá vé.»'
  ote-NT: 'Nepʉ bi ꞌñembabi maꞌna ra ꞌñøhø: ―Bá ehe ga mɛ pa dua nxadiꞌi. Ha nuꞌá̱
    bi da̱di ne bi ꞌñembabi: ―Ma zi Hmuꞌi, dí ne gui ꞌraca nsɛqui ga ma ga agui ꞌmɛtꞌo
    ma dada, nepʉ ga pengui ga tɛnꞌaꞌi.'
  wnu-wnu: 'Ende qamb ne bo munon ger nob qamar: “Ne ye nob qib igorun.” Ende qamara
    munon eng nob qamar: “Ue, yiimurima isub tain umar eng tumuni wogub nonob qib
    igoribam.”'
  zam-NT: 'Ndxab Jesús loo tedib mbi'': ―Ftoo nque xísen. Nda na''. Per mbi'' ndxab
    loo Jesús: ―Tad, fta'' thìb tiemp loon ner ga casen xuden co'' ngolo nguth. Yiloa,
    sya, nda na''.'
  zyp-NT: Cawngsaw hringpaw pakheh cawh, “Va pa zui law,” a tah. Canghrasala ma cawngsaw
    taco, “Abuipaw, va seí neh ka, ka paw ka va phung taw a,” tatah a palei.
  sey-NT: 'Jesupi yequëre capi: “Yëꞌëre tuijë̱ꞌë.” Ja̱je caquëna, i̱pi capi: “Ëjaë,
    utejë̱ꞌë. Yëꞌëtaꞌa duꞌru jaꞌquëre ta̱jasiꞌi.”'
  nvm-nvm: Fu ijeg kuardiame fun una e be iji kua, Na jajiemne kuain. Regavo e iji
    fu kua, E Bomana ni areke na amur va asoinun samuake fu guaga na abe mako rume
    una javno kuain.
  mps-mps: Agai gasa bidibolo te po wali, “Ena wali asao.” Tiali goli te bidigo te
    po wali, “Genuai Bidi, hasia bolo eno aya isibo tonaluaibao. Isibaso da, pubulaibao.
    Nosali ena nage wali asaibao.”
  seh-seh: 'Penepo Yezu apanga mamuna unango kuti: “Nditowere.” Mbwenye iye antawira
    tenepa: “Mbuya ndisiyeni pa kutoma ndikhaikhise baba wanga.”'
  pab-NT: 'Hatyaoseta hahare hiye nexa: — Hisohena noximi — nexa. Xakore hoka nexa:
    — Xekohaseti, nahaikoaheta hoka baba waini hoka nafetene hotohare hoka hatyaosetaite
    notyoa hiyema — nexa.'
  llg-llg: Laꞌi esa, Yesus noke nala hataholi feꞌek esa, de nae, “Mai fo tungga Au,
    fo dadik neu Au hataholing.” Hataholi ndia nataa, nae, “Neu! Tehuu leo iak, Ama.
    Ela au fali fo au akaneni au ina-amang dei. Mete ma au amang maten so, na, bei
    fo au tungga.”
  kyf-kyf: '''Ɩn -Zezu nɛɛ nyɩmɛ yabhlo -ylaɛ: «-Ɩn yi ''mɩ ''bɩ.» ''Ɩn -mɔɔ nɛɛ:
    «Nyɩmaa -Kanyɔ, -ɩn ''nyɛ ''mɩ ''yoo, ɩn ''ka na dide ''bhlua mnɩ ''bhie.»'
  tpi-tpi: Na Jisas i tokim narapela man olsem, “Yu kam bihainim mi.” Tasol dispela
    man i tok, “Bikman, larim mi i go planim papa bilong mi pastaim.”
  mih-NT: 'Tacuan ta i catyi ra Jesús sihin inga ra: Cundyicon sii. Zoco i catyi ra
    cuan: Tata, cuatu ndya nacuu zuti, ta zɨquɨ cua cundyique suun.'
  qvh-NT: 'Saypita juc runata nergan: “Discïpulö canayquipä nogawan aywashun.” Niptin
    say runa nergan: “Papänë wanuptin pampaycurrämi gamwan aywashä, taytay.”'
  kms-kms: Di Jisas wuti aye ningg mune nari, “Nu nge nde dobu ghawi.” Pudi wuti te
    nari, “Yumbui, nge nu nde karu ye. Pudi nu ngiq ghand ei nge ko wuyi yeng guag
    pu kas, otiwo nati ngamo kowi pre muqdi gadi nu ane po.”
  agn-agn: Ig ganing pa si Jesus ong tata, “Tomabida ong yen.” Piro ganing tang taw,
    “Magino, pagnano kang lagi niong molik, para ipalbengo tang tatayo.”
  nhi-NT: 'Jesús oquiluih ocse: —¡Xouiqui nouan! Yeh otlananquilih: —NoTecotzin, ixnechoncaua
    achtoh oc mantlalpacho nopapan.'
  ttc-NT: 'Ntons oxik tq''uma'' tuky''i junky xjal ikxjani: «Pawok lapet wi''j.» Per
    tzaj te xjal, oxik tq''uma'' tetz ikxjani: «Tat, tkamik-yun tb''ay te ntat, maxji
    okyin''okel lapet awi''j.»'
  dan-1931: 'Men han sagde til en anden: “Følg mig!” Men denne sagde: “Herre! tilsted
    mig først at gå hen at begrave min Fader.”'
  kwj-kwj: Wosini hima forini ya ri sawe, “Mini ma tani ani sirina.” Ete wowani ya
    ri sawe, “Ma ani ohounawa ani ini ai yapai a sisini pwe.”
  vie-OVCB: 'Chúa gọi một người khác: “Hãy theo Ta.” Người ấy đồng ý, nhưng thưa rằng:
    “Thưa Chúa, trước hết xin cho con về nhà chôn cha con.”'
  kze-kze: minkákémbá moóráwaintavena séna kesínaaemba kwa'maé kwíníyone súwana anóndakoo
    máyáanana kesivo puwína'a utamánke'a enánaaemba kwaránaumne súwana
  lbk-lbk: Wad-ay akhes nan teken ay nangwaniyana, “Maifoweg ka ken sak-en.” Ngem
    kinwaninan, “Aw-awni Apo, ta ennak ed ona ikaob si ama.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús du̱nu̱u̱jmi jadoꞌk je̱ jayu: ―Pamiinni a̱ts. Vanꞌit
    tseꞌe yꞌatsa̱a̱jv: ―Vintsá̱n, maso̱o̱kk a̱ts toꞌk aaj je̱ts a̱tseꞌe je̱ nteeꞌ
    nyaknaxtá̱kat, vanꞌitts a̱ts mitseꞌe mpana̱jkxnit.'
  bzh-bzh: Log nër vu mehö ngwë bë, “Ġenam ġesepa sa.” Loḳ nër bë, “Amaġ nadiiḳ
    besedev rë loḳ mëm.”
  guj-2017: ઈસુએ બીજાને કહ્યું કે, ‘મારી પાછળ આવ.’ પણ તેણે કહ્યું કે, ‘પ્રભુ મને રજા
    આપ કે હું જઈને પહેલાં મારા પિતાને દફનાવીને આવું.’”
  jvn-NT: 'Gusti Yésus terus ngomong marang wong liyané: “Hayuk mèlua Aku!” Nanging
    wongé semaur: “Gusti, aku dililani ngubur bapakku ndisik!”'
  byr-byr: Wɨdɨna yaka aꞌmwe pwarɨ wɨdɨna “Nɨmɨnyɨ dɨnyɨmɨdɨnaama!” Kɨrɨꞌ sai wɨdɨna
    “Gɨmɨ nɨmɨnyɨna ‘Ya,’ majɨ jɨtheigɨ dɨngaka? Nɨmɨnyɨ nɨmaamaangerɨ tɨviꞌna maralɨkirakaawaꞌmujɨneinyɨra.
    (Miꞌna kabalojɨ bɨdeinyɨra.)”
  ian-ian: Jisas nat nyan kat vɨlaa wuna kwupmba yagwa waa ndɨ kat wandɨ. Wandɨ maa
    wan nyan Jisas kat wandɨ. Njambwi nyan wuna nyaek wundumbu yindɨ. Ngepma yilaa
    waangumba taagalaa yaigowun waa wandɨ mala Jisas ndɨ kat wandɨ.
  hun-hun: 'Egy másikhoz így szólt: „Kövess engem!“ Az pedig ezt mondta: „Uram, engedd
    meg nekem, hogy előbb elmenjek, és eltemessem az atyámat!“'
  mcf-NT: 'Adoshombic: —Ëbi tsibanta —Esusën caquien utsi: —Con pa unësacsho chococashun
    mibi tsibanec nidendabi, Icbo —quepanëdash.'
  kjs-kjs: 'Nipumi ali rado meda gu-rupa lakalisa: Neme ni raita mea ipu lisa. Go
    lisa pare mo ali nipumi lalaara gupa lisa: Neme nina aapa abala rogala pono laa
    lisa.'
  mni-mni: "Aduga Ibungona atoppa nupa amada hairak-i, “Itung illu.”\x94 Adubu nupa\
    \ aduna hairak-i, “Ibungo, eina yumda hanna hanjaduna ipabu leiron chanjarukhige!”\x94"
  yad-NT: 'Ti̱vani̱ ji̱ta su̱teda Jesús varidye: “Ya̱siityari̱sara ray.” Su̱mutya̱jada
    ji̱tani̱: “Nutyityu̱, ra̱jmuchuchidyi munatyara rajye̱ babyi.”'
  mxb-NT: 'Dá ni̱ kaa na̱ xíꞌín iin ka̱ ta̱a ñoó: ―Nakíi̱, kanoo xíꞌín yuꞌu̱. Dá ni̱
    kaa ta̱a ñoó: ―Tatá, konó ní dinñóꞌó ka̱ ná koꞌi̱n dándu̱xi tatái̱, dá kasaa̱i̱,
    koꞌo̱.'
  pon-2006A: A ong emen e pil mahsanih, “Kowe, iangiehla.” A e sapeng, patohwan, “Maing,
    komw ketin mweidohng ie mahs I en patolahng sarepedi semeio.”
  maq-NT: 'Cachja sa xu me cuitjin cojo ngu nga xuta jan: ―‍Nduvun, cuanguen cojo
    ná. ―‍Cuatjin xu cachja me. Peru xuta jan ne, cuitjin xu cachja me: ―‍Tatá. Tuhun
    ná cahndë́, titjun cjuë́ xi seyaniji nahmi naha. ―‍Cuatjin xu cachja ngu nga xuta
    jan.'
  hto-hto: 'Jesús jɨáɨmɨena daɨde: —Mai cuedo bi, —daɨde. Mei íadɨ afémɨe daɨde: —Fueñe
    cue moo tɨ́illa ráɨaitɨcueza cue ore, —daɨde.'
  por-BRBSL: 'Ele disse a outro: “Sigam-me!” Mas ele disse: “Senhor, permita-me primeiro
    ir enterrar meu pai”.'
  ces-NKB: 'Tehdy řekl jinému: “Pojď za mnou.” Ale on řekl: “Pane, dovol mi nejdřív
    odejít a pochovat svého otce.”'
  cui-cui: 'Jesús barai ichʉntha, jeye: —Nepuna ponde. Ichitha bapon Jesús jume notatsi,
    jeye: —Tanecanamataxeinaem, nepu copare xua taxa matha mʉthʉtha xubichi copiya
    xua bapoxonae tacapuna ponaenexatsi, jei.'
  boj-2014: Osiqa tamo bei minjej, “Ni e daurbe.” Degsi minjnaqa tamo dena minjej,
    “O Tamo Koba, ni e odbimqa e mati aisiy ijo abu qa tariŋoqnqai. A moiyimqa subq
    atsiy di e ni daurmqai.”
  eng-OEBUS: To another man Jesus said, “Follow me.” “Let me first go and bury my
    father,” said the man.
  eri-eri: Onodu bona no fai ete letuwai, “Ne maidu bonahe ji oojo hiyau.” Ono wainga
    fai wa letuwai, “Oo Anyakaro, ne ngasunga ji awa hiyahenga goi yame jijei u-u
    tanidu.”
  aly-aly: Jesus angkew artwa ingwerew, “Apenta ayenh!” Artwel tyernew, “Ingkartay!
