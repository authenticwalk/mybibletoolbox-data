  mwe-mwe: Kungai gubhannugulile mundu juna, “Ngagula.” Ikabheje jwenejo gwashite,
    “Mmakulungwa, nneshe oti ngaashishe atati.”
  tte-tte: Tabe iwalo tomo yaboyoi koina iba, “Kumuliya koliyau.” Na tomone Yeisu
    kainana iyamaisa iwaloba, “Guyau, kutalamwagau na kusanasanaiyau tamagu iboita
    yalau yapei, kabo yamuliya koliwo.”
  tcs-tcs: Zizas bin spik po nada man diskain, ‘Kam, pole mi.’ Da man i bin spik em,
    ‘Wa, ai go kam apta bambai wen papa blo mi i go ded.’
  hlt-THB: Thlak chang a venawh, “Ka hu awh bat law,” tina hy. Cehlai cawhkaw thlang
