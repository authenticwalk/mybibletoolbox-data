  gof-ENT: ሃንኩዋኮ፥ «ኔኒ ታና ካላ» ያጊስ። ሺን ኡራይ፥ «ጎዳው፥ ኮይሮታዳ ታ ኣዋ ሞጋዳ ያና» ያጊስ።
  aau-aau: Seyr Jisas hiykwe uwr prueyn se senkin makiy-me, “Hunkwe hano meyki kwa
